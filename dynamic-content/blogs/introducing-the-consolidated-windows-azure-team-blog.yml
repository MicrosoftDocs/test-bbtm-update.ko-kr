Title: 통합 Windows Azure 팀 블로그 소개
Summary: Azure &amp; SQL Azure Windows 최신 제품 릴리스, 리소스, 도구 및 뉴스를 더 쉽게 파악할 수 있는 방법을 지속적으로 찾고 있습니다.&nbsp; 오늘, were&rsquo;...
Content: '<p>Azure &amp; SQL Azure Windows 최신 제품 릴리스, 리소스, 도구 및 뉴스를 더 쉽게 파악할 수 있는 방법을 지속적으로 찾고 있습니다.&nbsp; 오늘 Azure&rsquo; AppFabric 및 Windows Azure Marketplace DataMarket 블로그를 이 Windows Azure 블로그에 Windows SQL Azure 통합을 통해 해당 방향으로 또 다른 단계를 발표하게 되어 기쁩니다. 이 블로그는 이제 Windows Azure 팀 블로그&rsquo;라고 합니다&lsquo;.</p>  <p>오늘부터 Windows&rsquo; Azure 및 모든 구성 요소에 대한 최신 정보를 찾을 수 있습니다.&nbsp; 이 블로그는 최신 뉴스 및 공지 사항부터 기술 및 방법&rdquo; 게시물, 고객, 파트너 및 &ldquo;Windows Azure 전문가와의 대화에 이르기까지 다양한 주제를 다룹니다.&nbsp; Azure, SQL Azure, Windows Azure AppFabric 또는 Windows Azure Marketplace DataMarket에 대한 Windows 게시물에 주로 관심이 있는 경우&rsquo; 전용 RSS 피드를 구독하거나 오른쪽의 제품 범주 중 하나를 선택하도록 선택할 수 있습니다.&nbsp; 이 블로그&rsquo;에 대한 기본 RSS 피드를 구독하는 경우 모든 Windows Azure를 다루는 게시물을 받게 됩니다.&nbsp;&nbsp;</p>  <p>시간이 지남에 따라, 당신은&rsquo; 우리의 다른 소셜 미디어 채널에 걸쳐 유사한 진화를 볼 수 있으며, 이러한 일이 발생할 때 우리는&rsquo; 당신에게 알려해야합니다.&nbsp; 그 동안, 우리는 이러한 변화가 이 블로그를 Windows Azure에 대한 모든 최신 뉴스 및 정보에 대한 단일 대상으로 만들어 삶을 좀 더 쉽게 만들 수 있기를 바랍니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/24/introducing-the-windows-azure-platform-team-blog.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
