Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 이 빠른 10분 분량의 비디오에서&rsquo;는 SQL Azure 서비스의 유연성에 대한 간략한 개요와 이해를 얻을 수 있습니다. 전원...'
Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p class=\"MsoNormal\"><span style=\"font-size: small;\"><span style=\"font-family: Calibri;\"><span style=\"color: #000000;\">이 빠른 10분 분량의 비디오에서&rsquo;는 SQL Azure 서비스의 유연성에 대한 빠른 개요와 이해를 얻을 수 있습니다. SQL Azure 이 기능을 사용하면 많은 새 클라우드 기반 애플리케이션을 만들고 클라우드 및 온-프레미스 데이터베이스에 연결하는 하이브리드 애플리케이션을 사용하여 데이터의 범위를 확장할 수 있습니다. 이 비디오에서 Ill&rsquo;<span style=\"mso-fareast-font-family: Calibri; mso-ansi-language: EN-NZ;\" lang=\"EN-NZ\">은 </span>SQL Azure 아키텍처에 대해 자세히 설명합니다. 또한 SQL Azure Reporting의 비즈니스 인텔리전스 기능을 다루고 데이터 동기화 통해 SQL Azure&rsquo; 데이터 협업 기능에 대해 이야기하겠습니다.<o:p></o:p></span></span></span></p>  <p class=\"MsoNormal\"><span style=\"font-size: small;\"><span style=\"font-family: Calibri;\"><span style=\"color: #000000;\">웹&rsquo; 환경 전원 공급, 온-프레미스 애플리케이션 및 데이터를 클라우드로 확장 및 부서별 애플리케이션 지원과 같은 사용 시나리오를 SQL Azure 몇 가지 예제를 살펴보겠습니다. &rsquo;현재 데이터가 얼마나 사용 가능하고 확장 가능하며 신뢰할 수 있는지 파악하는 것이 중요하며SQL Azure&mdash; 인터넷을 통해 어디서나 액세스할 수 있습니다.<span style=\"mso-spacerun: yes;\">&nbsp; </span><o:p></o:p></span></span></span></p>  <p class=\"MsoNormal\"><span style=\"color: black; mso-themecolor: text1;\"><span style=\"font-family: Calibri; font-size: small;\"><span style=\"color: #888888;\"><span style=\"color: #000000;\">이 비디오를 확인한 후</span> </span></span></span> <span style=\"font-family: Calibri; font-size: small;\"><span style=\"color: #000000;\"></span></span><span style=\"color: black; mso-themecolor: text1;\"><span style=\"font-size: small;\"><span style=\"font-family: Calibri;\"> <span style=\"color: #000000;\">자세한 내용 및 추가 리소스에 대한 Sqlazure.com.</span></span></span></span></p>  <p class=\"MsoNormal\"><span style=\"color: black; mso-themecolor: text1;\"><span style=\"font-size: small;\"><span style=\"font-family: Calibri;\"><span style=\"color: #000000;\">&nbsp;</span></span></span></span></p>  <p class=\"MsoNormal\"><span style=\"color: black; mso-themecolor: text1;\"><span style=\"font-size: small;\"><span style=\"font-family: Calibri;\"><span style=\"color: #000000;\"><o:p></o:p></span></span></span></span></p>  <p>  <object data=\"data:application/x-oleobject;base64,\" width=\"500\" height=\"360\" type=\"application/x-silverlight-2\">  <param name=\"source\" value=\"\">  <param name=\"enableHtmlAccess\" value=\"true\">  <param name=\"background\" value=\"#FF000000\">  <param name=\"allowHtmlPopupwindow\" value=\"true\">  <param name=\"minRuntimeVersion\" value=\"4.0.50401.0\">  <param name=\"autoUpgrade\" value=\"true\">  <param name=\"initParams\" value=\"Culture=en-US,Uuid=c48654fd-4b7f-4882-85d3-cb63c8e7e2ff,Autoplay=false,ShowMarketingOverlay=true,MiscControls=FullScreen;Detached,ShowMenu=True,Tabs=Embed;Email;Share;Info,VideoUrl=\">  </object>  </p>  <p>  <script type=\"text/javascript\">// <![CDATA[      document.write(\"<script type='text/javascript' src=\"\" + (window.location.protocol) + \"//c.microsoft.com/ms.js\" mce_src=\"https://blogs.msdn.com/controlpanel/blogs/posteditor.aspx/&quot; + (window.location.protocol) + &quot;/c.microsoft.com/ms.js\"\" + \"'><\\/script>\");  // ]]"
