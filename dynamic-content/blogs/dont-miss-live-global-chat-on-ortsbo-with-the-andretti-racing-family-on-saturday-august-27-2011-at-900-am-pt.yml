Title: 2011년 8월 27일 토요일 오전 9:00(PT)에 안드레티 레이싱 가족과 오츠보에서 라이브 글로벌 채팅을 놓치지 마세요.
Summary: 모든 레이스 팬을 호출 :&nbsp; 라이브 채팅을 놓치지 마세요&rsquo;, &ldquo;오츠보에 안드레티 라이브 &amp; 글로벌&rdquo;, Windows Azure에 의해 구동, 전설적인 안드레티 경주의 3 세대와 ...
Content: <p>모든 레이스 팬에게 전화:&nbsp; 2011년 8월 27일 오전 9:00 PT에서 전설적인 안드레티 레이싱 가족 &ndash; 마리오, 마이클, 마르코 &ndash; 토요일의 3세대와 함께 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>가 제공하는 오르츠보의 안드레티 라이브 &amp; 글로벌&rdquo; 라이브 채팅&ldquo;을 놓치지 마세요&rsquo;. &nbsp;Ortsbos&rsquo; Live &amp; Global 플랫폼에 힘입어 라이브 채팅을 하는 동안 Andretti 레이싱 가족은 최대 53개 언어로 전 세계 레이싱 팬 및 미디어와 실시간으로 대화를 나눌 것입니다.</p>  <p><a target="_blank" href="https://www.intertainmentmedia.com/">Intertainment Media</a>의 부서인 Ortsbo를 사용하면 전 세계 사용자가 사용하기 쉬운 언어 중심 인터페이스를 통해 언어 및 문화적 장벽을 허물어 가족, 친구 및 동료와 통신할 수 있습니다.</p>  <p>Ortsbos&rsquo; 새로운 HTML 알파 플랫폼은 사용자에게 페이스 북, MSN 및 Google Talk에 연결할 수있는 기능을 제공합니다. 다른 소셜 네트워크가 신속하게 추가됩니다. Windows Azure의 기능과 결합된 Ortsbo의 HTML 버전은 플러그 인을 다운로드할 필요 없이 Ortsbo의 상업적 및 소비자 사용을 모두 허용하여 거의 모든 전 세계 브라우저 지원 디바이스에 대한 실시간 번역 채팅을 용이하게 합니다.</p>  <p><a target="_blank" href="https://www.andrettiautosport.com/">안드레티 오토스포츠</a>가 <a target="_blank" href="https://www.indycar.com/">INDYCAR</a> 및 Ortsbo와 함께 발표한 이 채팅은 마르코 안드레티의 첫 우승 장소였던 캘리포니아 소노마의 인피니언 레이스웨이에서 전 세계 팬들에게 생중계될 예정입니다.</p>  <p>자세히 알아보고 등록합니다.</p>
