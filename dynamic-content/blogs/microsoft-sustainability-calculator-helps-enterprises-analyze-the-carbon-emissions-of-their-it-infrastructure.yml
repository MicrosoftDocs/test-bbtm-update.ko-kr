  <h2>엄격한 방법론으로 투명성 제공</h2>


  <p>도구&rsquo; 계산은 2018년 백서 &ldquo; 의 연구, <a href="https://www.microsoft.com/en-us/download/details.aspx?id=56950" target="_blank">클라우드 컴퓨팅의 탄소 이점: Microsoft 클라우드</a>&rdquo; 연구, 선도적인 환경 검증 기관인 <a href="https://www.apexcos.com/" target="_blank">Apex</a>에서 독립적으로 검증한 고객&rsquo; Azure 소비를 기반으로 합니다. Azure 서비스의 에너지 요구 사항, 호스팅 데이터 센터에 서비스를 제공하는 전기 그리드의 에너지 조합, 해당 데이터 센터에서 재생 가능 에너지의 Microsofts&rsquo; 조달, 인터넷을 통해 데이터 전송과 관련된 배출과 같은 입력의 계산기 요소입니다. 그 결과 Azure의 고객&rsquo; 소비와 관련된 총 미터톤(MTCO2e)으로 측정된 온실가스(GHG) 배출량의 추정치입니다.</p>


  <p>계산기는 일반적인 온-프레미스 배포에 비해 MicrosoftS&rsquo; IT 운영 효율성, IT 장비 효율성 및 데이터 센터 인프라 효율성을 고려하여 Azure에서 워크로드를 실행하여 예상되는 배출 절감액을 세분화합니다. 또한 Microsofts&rsquo;에서 재생 가능 에너지를 구매하여 고객에게 귀속되는 배출량 절감액을 추정합니다.<br>

  &nbsp;&nbsp; <img alt="Microsoft Sustainability Calculator - Reporting" border="0" height="879" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fdcf9477-ee5f-4d95-83af-f0748b90b86f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Microsoft Sustainability Calculator - 보고" width="1560"></p>


  <p>또한 고객은 보다 지속 가능한 클라우드를 구축하기 위해 우리가 하고 있는 특정 약속에 대한 투명성을 원한다는 것을 이해합니다. 이러한 정보에 쉽게 액세스할 수&rsquo; 있도록 Microsoft가 탄소 중립 및 재생 가능 에너지 약속의 일환으로 투자한 재생 에너지 프로젝트의 도구 내에서 보기를 구축했습니다. 매년 Microsoft는 연간 클라우드 소비량을 충당하기 위해 재생 가능 에너지를 구매합니다. 고객은 세계 지도를 사용하여 Azure 서비스를 사용하거나 지역 내의 프로젝트에 대해 알아볼 수 있습니다. 이 프로젝트는 Microsoft가 2012년부터 투자한 사례입니다.</p>


  <h2>실행 가능한 인사이트에 대한 경로</h2>


  <p>Azure 엔터프라이즈 고객은 이제 AppSource에서 <a href="https://aka.ms/SustainabilityCalculator" target="_blank">Microsoft Sustainability Calculator</a> 다운로드하고 포함된 설치 지침에 따라 시작할 수 있습니다. &rsquo;이 새로운 도구를 통해 고객이 현재 인프라를 더 깊이 이해하고 조직 내에서 의미 있는 지속 가능성 대화를 진행할 수 있는 기회를 얻게 되어 매우 기쁩니다. 이를 첫 번째 단계로 보고 향후 도구&rsquo; 기능을 심화하고 확장할 계획입니다. Microsoft는 고객이 클라우드 서비스의 지속 가능성 이점을 훨씬 더 포괄적으로 보고자 한다는 것을 알고 있으며, 고객의 여정에서 이를 지원하고 활성화하기를 기대합니다.</p>
