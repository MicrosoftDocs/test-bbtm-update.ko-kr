Title: Microsoft Sustainability Calculator 통해 기업은 IT 인프라의 탄소 배출을 분석할 수 있습니다.
Summary: Microsoft는 10년 이상 클라우드 서비스를 통해 전 세계 조직의 디지털 변환을 지원하면서 환경에 미치는 영향을 줄이기 위해 투자해 왔습니다.
Content: >-
  <p><img alt="an industry wind farm" border="0" height="942" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d90d0736-1d58-4bc1-abf6-1b4c70bc6032.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1414"></p>


  <p>Microsoft는 10년 이상 클라우드 서비스를 통해 전 세계 조직의 디지털 변환을 지원하면서 환경에 미치는 영향을 줄이기 위해 투자해 왔습니다. Microsoft는 Microsofts&rsquo; 클라우드 데이터 센터가 2025년까지 100% 재생 가능 에너지원으로 공급될 것이라는 <a href="https://blogs.microsoft.com/blog/2020/01/16/microsoft-will-be-carbon-negative-by-2030/" target="_blank">발표</a>를 통해 당사의 약속을 투명하게 하기 위해 노력하고 있습니다. 회사로서 우리가 하는 약속과 투자는 우리 자신의 환경적 영향을 줄이는 중요한 단계이지만, 고객과 파트너가 자신의 지속 가능성 목표를 달성할 수 있도록 함으로써 긍정적인 변화의 기회가 가장 크다는 것을 알고 있습니다.</p>


  <h2>업계 첫 번째&mdash; Microsoft Sustainability Calculator</h2>


  <p>오늘 Azure&rsquo; 엔터프라이즈 고객을 위한 Power BI 애플리케이션인 <a href="https://aka.ms/SustainabilityCalculator" target="_blank">Microsoft Sustainability Calculator</a> 가용성을 발표하여 Azure 서비스와 연결된 탄소 배출 데이터에 대한 새로운 인사이트를 제공합니다. 기존 데이터 센터에서 클라우드 서비스로 마이그레이션하면 효율성이 크게 <a href="https://www.microsoft.com/en-us/download/details.aspx?id=56950" target="_blank">향상</a>되지만, 이제 기업은 클라우드 워크로드의 탄소 영향에 대한 추가 인사이트를 찾고 있으며, 이를 통해 보다 지속 가능한 컴퓨팅 결정을 내릴 수 있습니다. 처음으로 조직 내에서 지속 가능성을 보고하고 추진하는 담당자는 일정 기간 및 데이터 센터 지역에 걸쳐 각 Azure 구독의 탄소 영향을 정량화할 수 있을 뿐만 아니라 Azure 및 온-프레미스 데이터 센터에서 해당 워크로드를 실행하여 인한 예상 탄소 절감액을 확인할 수 있습니다. 이 데이터는 기존 배출을 보고하는 데 매우 중요하며, 추가 탈탄소화 노력을 추진하기 위한 기반을 구축하는 첫 번째 단계입니다.</p>


