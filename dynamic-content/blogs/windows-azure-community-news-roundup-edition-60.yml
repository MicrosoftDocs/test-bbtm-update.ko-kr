Title: 'Azure Community 뉴스 검거 Windows(버전 #60)'
Summary: 편집자 주:&nbsp;이 게시물은 Azure Community Manager를 Windows Mark Brown에서&nbsp; 제공됩니다.  최신 커뮤니티 기반 뉴스, 콘텐츠 및 최신 주간 라운드업의 최신 버전에 오신 것을 환영합니다...
Content: '<p><strong>편집기 참고 사항:&nbsp;</strong> 이 게시물은 Azure Community Manager를 Windows <a href="https://twitter.com/markjbrown" target="_blank">Mark Brown</a>에서&nbsp; 제공됩니다.</p>  <p>클라우드 컴퓨팅 및 azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업의 최신 버전에 오신 것을&nbsp; 환영합니다<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0249" target="_blank">Windows.</a></p>  <p>피드백에 따라 지난 한 주 동안 함께 수집한 내용은&nbsp; 다음과 같습니다.</p>  <p><strong>문서, 비디오 및 블로그 게시물</strong></p>  <ul>  <li>Windows Azure Storeby&nbsp;<a href="https://twitter.com/shaunxu" target="_blank">@shaunxu</a>에서 타사 서비스 사용(3월 27일 게시)</li>  <li><a href="https://michaelcollier.wordpress.com/2013/03/22/the-evolution-of-a-azure-web-application/" target="_blank">Azure 웹&nbsp;의 진화 Applicationby</a>&nbsp;<a href="https://twitter.com/michaelcollier" target="_blank">@michaelcollier</a>&nbsp;(게시일: 3월 22일)</li>  <li>소셜 ID 공급자 및 ACS 2 &ndash; 부 통합 ACS를 유니버설 프로필 공급자&nbsp;로&nbsp;<a href="https://twitter.com/alansmith" target="_blank">@alansmith</a>&nbsp; 웹 사이트 인증(3월 24일 게시)</li>  <li><a title="Azure SQL Database" href="https://www.scarydba.com/2013/03/25/execution-plans-in-azure-sql-database/" target="_blank"> Azure SQL Database by<a href="https://twitter.com/gfritchey" target="_blank">@gfritchey</a>&nbsp;의 실행 계획에</a>&nbsp; 대한 영구 링크(3월 25일 게시됨)</li>  <li>Windows Azure Web <a href="https://twitter.com/maartenballiauw" target="_blank">Sitesbymaartenballiauw<s>@</s></a>&nbsp;&nbsp;&nbsp;에 ASP.NET 배포할 때 단위 테스트 실행(3월 26일 게시)</li>  </ul>  <p><strong>예정된 이벤트 및 사용자 그룹 모임</strong></p>  <p><strong>북아메리카</strong></p>  <ul>  <li>2013년 10월 - 6월:&nbsp;Windows Azure 개발자 캠프&nbsp;&ndash; 다양한(50개 이상의 도시)</li>  </ul>  <p><strong>유럽</strong></p>  <div>  <ul>  <li>2013년 4월 2일:&nbsp;<a href="https://www.azug.be/events/2013-04-02---real-world-architectures-on-windows-azure" target="_blank">Windows Azure</a>&nbsp;- Heverlee, 벨기에의 실제 아키텍처</li>  <li>2013년 4월 10-11일:&nbsp;Microsoft Synopsis 2013&nbsp;- Darmstadt, 독일</li>  <li>2013년 4월 17-19일:&nbsp;데이터베이스 일 2013&nbsp;- 바덴, 스위스</li>  <li>2013년 4월 24-25일:&nbsp;이벤트 및 워크샵&nbsp; - 벨기에 브뤼셀</li>  </ul>  <div>  <p><strong>나머지 세계/가상</strong></p>  <ul>  <li>2013년 4월 27일:&nbsp;글로벌 Windows Azure Bootcamp&nbsp; - 다양한 위치</li>  <li>진행 중:&nbsp;&nbsp;<a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Windows Azure Virtual Labs</a>&nbsp;&ndash; 주문형</li>  </ul>  <div>  <div><strong>GitHub 코드</strong></div>  <div>  <ul>  <li><span class="author vcard"><a href="https://github.com/goldshtn" target="_blank">goldshtn&nbsp;</a></span>/&nbsp; <strong><a class="js-current-repository" href="https://github.com/goldshtn/bbs">게시판</a></strong></li>  <li><span class="author vcard"><a href="https://github.com/goldshtn" target="_blank">goldshtn&nbsp;</a></span>/&nbsp; <strong><a class="js-current-repository" href="https://github.com/goldshtn/rentahome">rentahome</a></strong></li>  </ul>  </div>  <div><strong><strong>흥미로운 최근 Windows Azure 토론 온&nbsp;</strong><strong><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank">스택 오버플로</a></strong></strong></div>  <div>  <ul>  <li>Windows Azure &nbsp; <a href="https://stackoverflow.com/questions/15571219/host-multiple-projects-and-services-on-windows-azure" target="_blank">에서 여러 프로젝트 및 서비스 호스트</a> - 답변 2개, 투표 2개</li>  <li><a href="https://stackoverflow.com/questions/15604413/gui-for-creating-azure-database-tables" target="_blank">Azure 데이터베이스 테이블을</a>&nbsp; 만들기 위한 GUI - 답변 2개, 투표 0개</li>  <li>웹 사이트에&nbsp; 액세스하는 동안 Windows Azure 클라우드 서비스 배포 위치를 가져오는 방법 - 답변 1개, 투표 0개</li>  <li><a href="https://stackoverflow.com/questions/15610800/are-asp-net-websites-already-multithreaded-considering-scalability-on-azure" target="_blank">ASP.NET 웹 사이트는 이미 Azure의 확장성을 고려하여 다중 스레드되었나요?</a>&nbsp; - 답변 2개, 투표 1개</li>  <li>Java &nbsp; <a href="https://stackoverflow.com/questions/15559353/control-azure-container-level-access-policy-with-java" target="_blank">를 사용하여 Azure Container-Level 액세스 정책 제어</a> - 답변 1개, 투표 0개</li>  </ul>  </div>  </div>  </div>  </div>'
