Title: 상용 가용성 확인 및 비즈니스 모델 발표
Summary: 오늘 Microsoft Worldwide 파트너 컨퍼런스 2009에서는 서비스 수준 계약 및 지원 프로그램을 포함하여 Windows Azure 플랫폼에 대한 비즈니스 및 파트너 모델을 발표했습니다....
Content: '<p style="margin: 0in 0in 10pt" class="MsoNormal"><font size="3" face="Calibri">오늘 Microsoft Worldwide 파트너 컨퍼런스 2009에서는 서비스 수준 계약 및 지원 프로그램을 포함하여 Windows Azure 플랫폼에 대한 비즈니스 및 파트너 모델을 발표했습니다.</font></p>  <p style="margin: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">Windows Azure, SQL Azure 및 .NET Services는 Professional 개발자 컨퍼런스 2009에서 상업적으로 사용할 수 있으며, 현재 비용 없이 Community 기술 미리 보기(CTP)를 계속 빌드하기를 바랍니다.<span style="mso-spacerun: yes">&#160;&#160;</span><span style="mso-spacerun: yes"> </span><span style="mso-spacerun: yes">&#160;</span></font></font></p>  <p style="margin: 0in 0in 10pt" class="MsoNormal"><font size="3" face="Calibri">상업적 가용성에 따라 소비 기반 가격 책정 모델을 통해 Windows Azure를 제공하여 파트너와 고객이 소비하는 서비스에 대해서만 비용을 지불할 수 있도록 합니다.</font></p>  <p>   <table style="border-bottom: medium none; border-left: medium none; margin: auto auto auto 4.5pt; border-collapse: collapse; border-top: medium none; border-right: medium none; mso-yfti-tbllook: 1184; mso-padding-alt: 0in 5.4pt 0in 5.4pt; mso-border-insideh: none; mso-border-insidev: none" class="MsoTableGrid" border="0" cellspacing="0" cellpadding="0"><tbody>       <tr style="height: 76.95pt; mso-yfti-irow: 0; mso-yfti-firstrow: yes">         <td style="border-bottom-color: #f0f0f0; padding-bottom: 0in; background-color: transparent; border-top-color: #f0f0f0; padding-left: 5.4pt; width: 211.5pt; padding-right: 5.4pt; height: 76.95pt; border-right-color: #f0f0f0; border-left-color: #f0f0f0; padding-top: 0in" valign="top" width="282">           <p style="margin: 0in 0in 0pt 3.2pt" class="MsoNormal"><font size="3" face="Calibri">Windows Azure:</font></p>            <p style="margin: 0in 0in 0pt 3.2pt" class="MsoNormal"><font size="3"><font face="Calibri">O Compute @ <span style="mso-spacerun: yes">&#160;</span>$0.12/ 인스턴스 시간</font></font></p>            <p style="margin: 0in 0in 0pt 3.2pt" class="MsoNormal"><font size="3" face="Calibri">O Storage @ $0.15/GB/월 저장</font></p>            <p style="margin: 0in 0in 0pt 3.2pt" class="MsoNormal"><font size="3" face="Calibri">O Storage 트랜잭션 @ $0.01 /10K</font></p>            <p style="margin: 0in 0in 0pt" class="MsoNormal">            <p><font size="3" face="Calibri">&#160;</font></p>            <p>         </td>          <td style="border-bottom-color: #f0f0f0; padding-bottom: 0in; background-color: transparent; border-top-color: #f0f0f0; padding-left: 5.4pt; width: 3.25in; padding-right: 5.4pt; height: 76.95pt; border-right-color: #f0f0f0; border-left-color: #f0f0f0; padding-top: 0in" valign="top" width="312">           <p style="margin: 0in 0in 0pt 5.6pt" class="MsoNormal"><font size="3" face="Calibri">SQL Azure:</font></p>            <p style="margin: 0in 0in 0pt 5.6pt" class="MsoNormal"><font size="3" face="Calibri">O Web Edition – 최대 1GB 관계형 데이터베이스 @ $9.99 </font></p>            <p style="margin: 0in 0in 0pt 5.6pt" class="MsoNormal"><font size="3"><font face="Calibri">O Business Edition – 최대 10GB 관계형 데이터베이스 @ $99.99<span style="mso-spacerun: yes">&#160; </span></font></font></p>            <p style="margin: 0in 0in 0pt" class="MsoNormal">            <p><font size="3" face="Calibri">&#160;</font></p>            <p>         </td>          <td style="border-bottom-color: #f0f0f0; padding-bottom: 0in; background-color: transparent; border-top-color: #f0f0f0; padding-left: 5.4pt; width: 211.5pt; padding-right: 5.4pt; height: 76.95pt; border-right-color: #f0f0f0; border-left-color: #f0f0f0; padding-top: 0in" valign="top" width="282">           <p style="margin: 0in 0in 0pt 3.5pt" class="MsoNormal"><font size="3" face="Calibri">.NET 서비스: </font></p>            <p style="margin: 0in 0in 0pt 3.5pt" class="MsoNormal"><font size="3" face="Calibri">O 메시지 @ $0.15/100K 메시지 작업(Service Bus 메시지 및 Access Control 토큰 포함)</font></p>            <p style="margin: 0in 0in 0pt" class="MsoNormal">            <p><font size="3" face="Calibri">&#160;</font></p>            <p>         </td>       </tr>        <tr style="mso-yfti-irow: 1; mso-yfti-lastrow: yes">         <td style="border-bottom-color: #f0f0f0; padding-bottom: 0in; background-color: transparent; border-top-color: #f0f0f0; padding-left: 5.4pt; width: 657pt; padding-right: 5.4pt; border-right-color: #f0f0f0; border-left-color: #f0f0f0; padding-top: 0in" valign="top" width="876" colspan="3">           <p style="margin: 0in 0in 0pt" class="MsoNormal"><font size="3" face="Calibri">세 서비스 모두의 대역폭은 $0.10/$0.15/GB로 청구됩니다.</font></p>         </td>       </tr>     </tbody></table> </p>  <p style="margin: 0in 0in 10pt" class="MsoNormal"><span style="mso-spacerun: yes"><font size="3" face="Calibri"></font></span>&#160;</p>  <p style="margin: 0in 0in 10pt" class="MsoNormal"><font size="3" face="Calibri">Windows Azure 인스턴스 시간은 애플리케이션이 배포된 경우에만 요금이 부과되므로 애플리케이션을 개발하고 테스트하는 동안 인스턴스 시간 청구를 최소화하는 데 사용되지 않는 컴퓨팅 인스턴스를 제거할 수 있습니다. <span style="mso-spacerun: yes">&#160; </span>Windows Azure Storage는 매월 저장된 평균 일일 데이터 양(GB)의 단위로 측정됩니다. <span style="mso-spacerun: yes">&#160;</span>Storage 스토리지 데이터를 추가, 업데이트, 읽기 및 삭제하는 데 사용되는 스토리지 트랜잭션 측면에서도 측정됩니다. 이러한 요금은 10,000(10k) 트랜잭션 요청에 대해 $0.01의 요금으로 청구됩니다. <span style="mso-spacerun: yes">&#160; </span> 대역폭은 지정된 30일 동안 인터넷을 통해 Windows Azure 플랫폼 서비스로 들어가고 나가는 데이터의 총 양에 따라 청구됩니다.</font></p>  <p style="margin: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">소비 기반 가격 책정은 뛰어난 유연성을 제공하지만 예측 불가능성 수준을 도입하고 일부 고객은 다른 옵션을 선호한다고 들었습니다. <span style="mso-spacerun: yes">&#160; </span> 시작 시 사용량 약정 수준을 반영하는 결제 예측 가능성 및 가격 할인을 제공하는 구독 제품의 세부 정보를 공유합니다. <span style="mso-spacerun: yes">&#160; </span></font></font></p>  <p style="margin: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">파트너 및 고객의 복잡한 비즈니스 요구를 지원하기 위해 서비스 가동 시간, 연결 및 데이터 가용성을 포함하는 서비스 수준 계약을 통해 지원되는 엔터프라이즈급 보증을 제공하고 있습니다. <span style="mso-spacerun: yes">&#160; </span> 컴퓨팅의 경우 서로 다른 장애 도메인 및 업그레이드 도메인에 둘 이상의 역할 인스턴스를 배포할 때 인터넷 연결 역할에 99.95% 이상의 시간 동안 외부 연결이 보장됩니다. 또한 모든 개별 역할 인스턴스를 모니터링하고 역할 인스턴스의 프로세스가 실행되지 않는 경우 2분 이내에 검색하고 수정 작업을 시작합니다.<span style="mso-spacerun: yes">&#160; </span><span style="mso-spacerun: yes">&#160;</span>스토리지의 경우 데이터를 추가, 업데이트, 읽기 및 삭제하기 위해 수신하는 올바른 형식의 요청을 성공적으로 처리하는 시간의 99.9% 이상이 보장됩니다. 또한 스토리지 계정이 인터넷 게이트웨이에 연결되도록 보장합니다. <span style="mso-spacerun: yes">&#160;&#160; </span></font></font></p>  <p style="margin: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">Microsoft 파트너 네트워크의 일부로 파트너는 Windows Azure 컴퓨팅, SQL Azure 및 .NET Services에 대해 5% 추가 프로모션 할인을 받습니다.<span style="mso-spacerun: yes">&#160;&#160; </span>MSDN Premium 추가 혜택으로 구독자에게 본격적인 클라우드 기반 애플리케이션을 빌드, 테스트 및 관리할 수 있는 리소스를 제공하겠다고 발표했습니다.<span style="mso-spacerun: yes">&#160; </span> 또한 동적 크기 조정, 예측 가능한 가격 책정 및 심층 할인을 통해 애플리케이션을 빠르게 개발하고 배포하려는 파트너 및 고객을 위한 개발 가속기 프로모션 제품도 제공할 예정입니다. <span style="mso-spacerun: yes">&#160; </span></font></font></p>  <p style="margin: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">출시 시 오스트레일리아, 오스트리아, 벨기에, 캐나다, 덴마크, 핀란드, 프랑스, 독일, 아일랜드, 인도, 이탈리아, 일본, 네덜란드, 뉴질랜드, 노르웨이, 포르투갈, 스페인, 스웨덴, 스위스, 영국 및 미국의 현지 통화로 제공되는 제품을 제공합니다. <span style="mso-spacerun: yes">&#160;</span> 2010년 3월 기간에는 상업적 가용성이 브라질, 칠레, 콜롬비아, 체코, 그리스, 홍콩, 헝가리, 이스라엘, 한국, 말레이시아, 멕시코, 폴란드, 푸에르토리코, 루마니아, 싱가포르 및 대만으로 확장할 것으로 예상됩니다. <span style="mso-spacerun: yes">&#160; </span> 추가 국가 및 통화는 가능한 한 빨리 출시될 예정입니다.</font></font></p>'
