Slug: windows-azure-marketplace-now-available-in-26-countries-supports-17-currencies
Title: 26개국에서 사용할 수 있는 Azure Marketplace를 Windows 17개 통화를 지원합니다.
Summary: 지난 달 BUILD 2011에서 발표한 대로 Windows Azure Marketplace는 현재 26개국에서 사용할 수 있으며 17개 통화를 지원합니다. 이 릴리스에서는 글로벌 서비스를 제공하겠다는 약속을 전달했습니다...
Content: '<p>지난 달 BUILD 2011에서 발표한 대로 Windows Azure Marketplace는 현재 26개국에서 사용할 수 있으며 17개 통화를 지원합니다. 이 릴리스에서는 안전한 상거래 플랫폼을 통해 클라우드 애플리케이션 및 데이터에 대한 글로벌 마켓플레이스를 제공하겠다는 약속을 이행했습니다. 이러한 새로운 시장의 고객은 이제 Windows Azure Marketplace에서 프리미엄 데이터 및 애플리케이션을 검색, 탐색 및 구독할 수 있습니다.</p>  <p><b>사용 가능한 국가 </b>(26개): 미국, 오스트리아, 벨기에, 캐나다, 체코, 덴마크, 핀란드, 프랑스, 독일, 헝가리, 아일랜드, 이탈리아, 네덜란드, 노르웨이, 폴란드, 포르투갈, 스페인, 스웨덴, 스위스, 영국, 오스트레일리아, 홍콩, 일본, 멕시코, 뉴질랜드, 싱가포르.</p>  <p><b>지원되는 통화 </b>(17): USD, EUR, CAD, CZK, DKK, HUF, NOK, PLN, SEK, CHF, GBP, AUD, HKD, JPY, MXN, NZD, SGD.</p>'
