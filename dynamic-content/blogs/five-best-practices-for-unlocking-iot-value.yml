Title: IoT 값 잠금 해제를 위한 5가지 모범 사례
Summary: '액센츄어와 아바나데는 지난 봄 2019년 올해의 Microsoft 사물 인터넷 파트너 상을 수상했습니다. 지난 7월 Microsoft Inspire 파트너 컨퍼런스에서 Accenture의 Industry X.0 IoT Lead 전무 이사인 Brendan Mislin은 수상 경력에 빛나는 이 파트너가 상호 고객을 위한 Azure IoT 가치를 실현하는 데 도움이 되는 몇 가지 통찰력과 모범 사례를 공유했습니다. '
Content: >-
  <p>액센츄어와 아바나데는 지난 봄 2019년 올해의 Microsoft 사물 인터넷 파트너 상을 수상했습니다. 지난 7월 Microsoft Inspire 파트너 컨퍼런스에서 Accenture의 Industry X.0 IoT Lead 전무 이사인 Brendan Mislin은 수상 경력에 빛나는 이 파트너가 상호 고객을 위한 <a href="https://azure.microsoft.com/en-us/overview/iot/" target="_blank">Azure IoT</a> 가치를 실현하는 데 도움이 되는 몇 가지 통찰력과 모범 사례를 공유했습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c4aef13-332a-4098-bfff-83eb19a8b942.jpg"><em><img alt="A Petrofac worker standing on metal scaffolding at a work site." border="0" height="683" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/641ce51c-6e65-4cba-b474-d5b6594a10ed.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="작업장에서 금속 비계에 서 있는 페트로팩 노동자." width="1024"></em></a></p>


  <p align="center"><em>그림 1 페트로팩, 선도적인 유전 서비스 회사, 액센츄어&rsquo; 커넥티드 건설 솔루션을 활용</em></p>


  <p><br>

  Mislin이 공유한 모범 사례 중 5가지는 다음과 같습니다. 전체 토론은 <a href="https://www.microsoft.com/en-us/videoplayer/embed/RE3IBFv" target="_blank">인터뷰를 참조하세요</a>.</p>


  <h2>1.&nbsp;&nbsp;&nbsp; 모든 산업 부문에서 IoT 기회 기대</h2>


  <p>파트너는 소매 및 제조에서 에너지 및 건강에 이르기까지 모든 산업에서 IoT 기술을 사용해야 합니다. &ldquo;Accenture에는 일반적인 IoT 프로젝트가&rdquo; 없다고&rsquo; Brendan은 말했습니다. &ldquo;지난 12개월 동안&rsquo; 비즈니스 변환 솔루션을 제공하는 40개 산업 중 많은 분야에서 사용되는 IoT 기술을 확인했습니다.&rdquo;</p>


  <p>연결된 작업은 Accenture의 가장 높은 성장 IoT 세그먼트입니다. &ldquo;IoT가 실제로 경계를 넘고 있는 곳과 Accenture가 IoT 구현의 가장 큰 성장을 보인 위치를 식별해야 한다면 연결된 작업에서 Its&rsquo;를&rdquo; 공유했습니다.&nbsp; Accenture는 연결된 작업을 공장 또는 기타 산업 환경 내의 장비를 클라우드 &ndash; 에 연결하거나 동일한 회사 내의 여러 공장을 클라우드에 연결한 다음 각 공장 내의 다양한 역할에 대한 구체적인 인사이트를 제공하는 대시보드 &amp; 고급 분석을 제공하는 것으로 정의합니다.</p>


  <h2>2.&nbsp;&nbsp;&nbsp; IoT가 없는 비즈니스 혁신&mdash; 시장 및 판매</h2>


  <p>많은 IoT 고객이 개념 증명 단계에 갇혀 있습니다. 이 패턴을 관찰하면 Accenture가 접근 방식을 바꿨습니다.&nbsp;<br>

  &ldquo;몇 년 전, 우리는 IoT 판매를 중단하기로 의식적으로 결정했다고 Mislin은&rdquo; 설명했다. &ldquo;고객을 발전시키기 위해 우리는 고객이 비즈니스를 혁신할 수 있도록 도와야 한다는 것을 깨달았습니다.&rdquo; Accenture는 비즈니스 변환 솔루션을 제공하면서 IoT에서 AI(인공 지능), 블록체인, 사이버 보안 또는 AR/XR(증강 현실)에 이르는 최고의 기술을 구현했습니다.</p>


  <p>실제 예: Accenture는 인도네시아의 자동차 임대 및 임대 제공업체인 PT SERA를 통해 렌탈 서비스를 혁신하고 Accentures&rsquo; Connected Fleet 솔루션을 통해 모바일 분야의 디지털 비전가이자 리더로 자리매김할 수 있도록 했습니다. 솔루션은 IoT 기반이지만 Accenture는 AI 및 기계 학습(ML)과 같은 기술을 활용하여 플랫폼에서 비즈니스 가치를 극대화했습니다. &ldquo;&rsquo;고급 분석을 사용하여 드라이버 점수 매기기(안전 및 에코 인덱스), 드라이버 연료 최적화, 경로 최적화, 차량 예측 유지 관리, 지오펜싱 및 경로 위반 등&rdquo;과 같은 기본 사용 사례를 구축합니다.</p>


  <h2>3.&nbsp;&nbsp;&nbsp; 프로젝트 값 이해 및 명료화</h2>


  <p>&ldquo;IoT 초기에 고객은 IoT 기술을 테스트하기 위해 개념 증명을 실행하는 데 집중했습니다.&nbsp; IoT 초기에는 공장에서 실시간으로 데이터를 가져와서 휴대폰&rdquo; 에서 보는 것이 좋았다고 Mislin은 말했습니다.&nbsp; &ldquo; 그러나 이러한 프로젝트는 프로덕션으로 거의 진행되지 않았습니다.&rdquo;</p>


  <p>오늘날&rsquo; 시장에서 Accenture는 비즈니스 가치를 표현하는 것으로 시작합니다. Accenture는 먼저 클라이언트 작동 방식을 긍정적으로 변경할 수 있는 인사이트를 결정합니다. 예를 들어 공장 운영자가 각 교대 근무 시 생성되는 위젯 수를 늘리기 위해 활용할 수 있는 몇 가지 정보가 있을 수 있습니다.</p>


  <p>그런 다음 Accenture는 클라이언트&rsquo; 비즈니스를 확인하여 IoT 개선이 수익 또는 수익 증가로 이어지도록 합니다. 클라이언트가 이제 더 많은 위젯을 생성할 수 있다고 해서 클라이언트가 자동으로 더 많은 돈을 벌 수 있는 것은 아닙니다.&nbsp; 예를 들어 더 많은 위젯이 생성되면 Accenture는 클라이언트와 협력하여 공급망을 개조할 수 있습니다.</p>


  <h2>4.&nbsp;&nbsp;&nbsp; Microsoft Azure IoT 파트너 에코시스템 활용</h2>


  <p>IoT 프로젝트의 경우 한 파트너가 단독으로 수행할 수 없습니다. 여기서 활기찬 파트너 에코시스템이 핵심입니다.&nbsp; Mislin은 선도적인 유전 서비스 회사인 Petrofac에서 액센츄어&rsquo; 커넥티드 건설 작업의 예를 사용하여 파트너 생태계의 중요성을 설명했습니다.</p>


  <p>&ldquo;페트로팩 커넥티드 건설 프로젝트에서 Accenture는 다양한 파트너와&rdquo; 협력하여 Mislin을 공유했습니다. &ldquo;우리는 실내, 야외, 화창한 날, 흐린 날, 큰 강철 물체 근처 및 열린 사막에서 사람과 장비를 추적하기위한 여러 하드웨어 파트너가 있었습니다. 우리는 LoRa 기지국을 제공하는 파트너, 광섬유 케이블 변환 파트너 등을 제공했습니다.&rdquo;</p>


  <h2>5.&nbsp;&nbsp;&nbsp; Microsoft로 혁신</h2>


  <p>&ldquo;Microsoft의 혁신 속도 덕분에 이전에는 상상할 수 없었던 솔루션인 Mislin을 제공할 수&rdquo; 있었습니다. 예를 들어 Petrofac 프로젝트에서 Microsoft&rsquo;는 <a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">Azure IoT Edge</a>의 발전과 <a href="https://azure.microsoft.com/en-us/services/stream-analytics/" target="_blank">Azure Stream Analytics</a>를 통해 Accenture에 작년에 불가능했던 연결된 건설 솔루션을 구축하는 데 필요한 기술을 제공했습니다.</p>


