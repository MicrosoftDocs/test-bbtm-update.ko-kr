  <h4>Docker 에코시스템에서 서버 컨테이너 Windows</h4>

  Docker는 Linux 컨테이너 기술을 기반으로 활기찬 오픈 소스 에코시스템을 구축하는 환상적인 작업을 수행했으며, Docker Hub의 방대한 오픈 및 큐레이팅된 애플리케이션 컬렉션에서 가져온 컨테이너의 수명 주기를 쉽게 관리할 수 있는 사용자 환경을 제공합니다. Windows Server 컨테이너를 Docker 에코시스템으로 가져와 두 개발자 커뮤니티의 범위를 확장합니다.


  이 과정의 일환으로 Windows Server 컨테이너용 Docker 엔진은 Microsoft가 활성 커뮤니티 구성원으로 참여하는 Docker 오픈 소스 프로젝트의 이지로 개발됩니다. Windows 서버 컨테이너 이미지는 이미 사용 가능한 Linux용 45,000개 및 증가하는 Docker 이미지와 함께 Docker 허브에서도 사용할 수 있습니다.


  마지막으로, 기본적으로 Windows Server에서 Docker 클라이언트를 지원하기 위해 노력하고 있습니다. 따라서 Windows 고객은 여러 개발 환경에서 동일한 표준 Docker 클라이언트 및 인터페이스를 사용할 수 있습니다.


