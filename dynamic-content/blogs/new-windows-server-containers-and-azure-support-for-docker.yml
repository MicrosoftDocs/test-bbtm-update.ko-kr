  Microsoft의 Docker 오픈 소스 프로젝트 작업에 대한 자세한 내용은 MS Open Tech 블로그에서 확인할 수 있습니다.

  <h4>docker on Microsoft Azure</h4>

  올해 초, Microsoft는 Azure에서 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-docker-vm-extension/">Linux용 Docker 컨테이너</a>를 출시했으며, 요청된 각 VM에 최신 Docker 엔진을 배포하기 위해 Azure 확장 모델 및 Azure 플랫폼 간 CLI를 활용하여 Microsoft Azure Linux Virtual Machines에서 첫 번째 엔터프라이즈 지원 버전의 Docker 오픈 플랫폼을 제공했습니다. Linux 지원의 일환으로 Azure에 Docker 컨테이너를 배포하는 고객으로부터 많은 기대를 받았습니다.


  오늘 발표의 일환으로 Docker Open Orchestration API를 통해 Azure의 다중 컨테이너 Docker 애플리케이션에 대한 지원을 지원할 예정입니다. 이렇게 하면 사용자가 Docker 클라이언트에서 직접 Docker 애플리케이션을 Azure에 배포할 수 있습니다. 이로 인해 Azure 고객에게는 사용자 환경이 획기적으로 더 간단해지게 됩니다. 우리는 Docker의 <a href="https://blog.docker.com/2014/10/announcing-docker-global-hack-day-2/">글로벌 해킹의 날</a> 뿐만 아니라 바르셀로나에서 곧 마이크로 소프트 테크 유럽 컨퍼런스에서이 새로운 공동 기능을 보여주기를 기대하고있다.


  또한 Docker Hub를 <a href="https://azure.microsoft.com/en-us/gallery/">Azure 갤러리</a> 및 관리 포털 환경에 통합하여 Windows Server 및 Linux 고객에게 활력을 불어넣을 수 있기를 바랍니다. 즉, Azure 고객은 Docker Hub의 리포지토리 및 이미지와 직접 상호 작용하여 Azure 갤러리 및 Docker Hub에서 풍부한 콘텐츠 구성을 사용할 수 있습니다.


  요약하자면, 오늘은 Docker 에코시스템에 Windows Server를 도입하고 Docker 엔진 및 오케스트레이션 API에 대한 Azure의 지원을 개선하고 Docker Hub를 Azure 갤러리 및 관리 포털과 통합하기 위한 Docker Inc.와의 파트너십을 발표했습니다.


  Azure는 Linux 및 Windows Server에 대한 최고 수준의 지원을 포함하여 개발자 선택 및 유연성에 높은 우선 순위를 두고 있습니다. 이 확장된 파트너십은 Linux의 Docker에 대한 Azure의 현재 지원을 기반으로 하며, Docker 커뮤니티에 Windows Server 및 .NET 에코시스템의 풍요로움을 가져올 것입니다. Azure 클라우드에 있는 것은 흥미로운 시간입니다!
