  <h4>Windows Server 컨테이너</h4>

  Windows 서버 컨테이너는 애플리케이션에 격리된 이식 가능 및 리소스 제어 운영 환경을 제공합니다. 이러한 격리를 통해 컨테이너화된 애플리케이션은 애플리케이션에 영향을 주는 종속성 및 환경 구성의 위험 없이 실행할 수 있습니다. 동일한 커널 및 기타 주요 시스템 구성 요소를 공유함으로써 컨테이너는 빠른 시작 시간과 리소스 오버헤드를 줄입니다. 빠른 시작은 개발 및 테스트 시나리오 및 지속적인 통합 환경에 도움이 되지만 리소스 오버헤드를 줄이면 서비스 지향 아키텍처에 적합합니다.


  Windows Server 컨테이너 인프라를 사용하면 Windows Server의 다음 물결이 실행되는 모든 위치에 컨테이너를 공유, 게시 및 배송할 수 있습니다. 이 새로운 기술을 통해 .NET, ASP.NET, PowerShell 등의 기술에 익숙한 수백만 명의 Windows 개발자가 컨테이너 기술을 활용할 수 있습니다. 개발자는 더 이상 컨테이너의 이점과 Windows Server 기술 중에서 선택할 필요가 없습니다.


