Title: 새 Windows Server 컨테이너 및 Docker에 대한 Azure 지원
Summary: 현재 Microsoft와 Docker Inc.는 Windows Server 에코시스템을 Docker 커뮤니티에 도입한다고 공동 발표하고 있습니다.
Content: >-
  6월에 Microsoft Azure Linux VM의 Docker 컨테이너에 대한 지원을 추가하여 Dockerized Linux 애플리케이션의 광범위한 에코시스템이 Azure의 업계 최고의 클라우드 내에서 실행되도록 했습니다. 현재 Microsoft와 Docker Inc.는 1) Windows Server의 다음 물결에 대한 투자, 2) Windows Server용 Docker 엔진의 오픈 소스 개발, 3) Docker 오픈 오케스트레이션 API에 대한 Azure 지원 및 4) Azure 갤러리 및 포털에 Docker Hub 이미지 페더레이션을 통해 Windows Server 에코시스템을 Docker 커뮤니티에 도입한다고 공동 발표하고 있습니다.


  많은 고객이 Windows Server 및 Linux 워크로드를 혼합하여 실행하고 Microsoft Azure 고객에게 클라우드 공급자를 가장 많이 선택할 수 있도록 합니다. Windows Server의 다음 단계에서 Docker 컨테이너를 지원함으로써 Windows Server 및 Linux 모두에서 사용 가능한 Docker 개방형 솔루션을 만들게 되어 기쁩니다. 애플리케이션 자체는 혼합될 수 있습니다. Linux 에코시스템과 Windows Server 에코시스템에서 최고의 기술을 결합합니다. Windows 서버 컨테이너는 데이터 센터, 호스트된 데이터 센터 또는 퍼블릭 클라우드 공급자에서 실행되며 물론 Microsoft Azure.


