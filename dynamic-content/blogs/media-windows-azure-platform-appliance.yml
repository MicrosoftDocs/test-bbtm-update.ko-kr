Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>Steve Ballmer는 어제 회사의 연례 월드와이드 파트너 컨퍼런스에서 Windows Azure Platform Appliance에 대한 발표와 함께 큰 소식을 전했습니다. 다음은 언론이 말하는 것입니다.</p>  <h2>Windows Azure 어플라이언스와 Microsoft 유혹 거대 파트너</h2>  <p>Microsoft는 이번 주에 azure를 Windows 다음 단계로 끌어올리고 있으며, 가장 큰 파트너 중 일부를 타고 있습니다. - <a href=\"https://www.crn.com/225702862\">CNN</a></p>  <h2>클라우드 온 비즈니스 및 소비자에 초점을 맞춘 새로운 Windows Azure Platform</h2>  <p>이 발표는 Microsoft가 경쟁적으로 수행하려는 작업에 몇 가지 영향을 미치기 때문에 중요합니다. - <a href=\"https://siliconangle.com/blog/2010/07/12/new-windows-azure-platform-focusing-the-cloud-on-businesses-and-consumers/\">SilconANGLE</a></p>  <h2>Microsoft를 사용하여 클라우드 컴퓨팅의 약속 실현</h2>  <p>어플라이언스는 Microsoft에서 실행되는 Azure 플랫폼과 Windows 동일하며, Microsoft에서 지정한 하드웨어에서 Windows Azure 및 SQL Azure 포함합니다. - <a href=\"https://blogs.technet.com/b/microsoft_blog/archive/2010/07/12/realizing-the-promise-of-cloud-with-microsoft.aspx\">Technet</a></p>  <h2>빅 뉴스! eBay 및 Microsoft, 클라우드 컴퓨팅 파트너십 발표</h2>  <p>이 파트너십은 Microsoft의 퍼블릭 Windows Azure 플랫폼의 eBay에서 성공적인 파일럿 배포를 수행하여 eBay에 특정 애플리케이션을 퍼블릭 클라우드에 배포하는 동시에 eBay.com 안정성과 가용성을 유지할 수 있는 유연성을 제공합니다.</p>  <h2>Microsoft, 상자에 Azure 프라이빗 클라우드 출시</h2>  <p>이러한 어플라이언스는 Windows Azure 플랫폼을 실행하는 수백~수천 대의 서버가 있는 미리 구성된 대규모 컨테이너입니다. - <a href=\"https://www.zdnet.com/blog/microsoft/microsoft-launches-azure-private-cloud-in-a-box/6778\">Zdnet</a></p>  <h2>Microsoft, '턴키' 클라우드 어플라이언스 공개</h2>  <p>HP와 Microsoft의 협정은 올해 초 회사가 발표한 2억 5천만 달러 규모의 인프라-애플리케이션 파트너십을 확장합니다. -<a href=\"https://www.informationweek.com/news/infrastructure/management/showArticle.jhtml?articleID=225702925\">인포메이션</a></p>  <h2>올 가을 출시 예정: Azure 클라우드 어플라이언스 Windows</h2>  <p>Muglia는 새 어플라이언스가 Microsoft에서 지정한 하드웨어가 있는 Windows Azure 및 SQL Azure 기반으로 하여 서비스 공급자가 자체 호스팅 Azure 기반 서비스를 제공하거나 처음에 대규모 데이터 센터 고객에게 어플라이언스를 프로비전할 수 있도록 했다고 말했습니다. - <a href=\"https://adtmag.com/articles/2010/07/12/coming-this-fall-windows-azure-cloud-appliances.aspx\">ApplicationDeveloperTrends</a></p>  <h2>Muglia는 Microsoft Azure 어플라이언스 세부 정보를 제공합니다.</h2>  <p>어플라이언스 이름은 약간 오해의 소지가 있을 수 있습니다. Microsoft의 Azure Appliance는 표준 단일 서버 어플라이언스가 아닙니다. 어플라이언스 구성은 약 1,000대 서버의 내부 배포에 가장 적합합니다. - SFGate</p>  <h2>Azure 어플라이언스 Windows. 온-프레미스 클라우드 컴퓨팅이 마침내 도착했습니다.</h2>  <p>Microsoft는 어플라이언스에 필요한 하드웨어가 수만 대의 서버에서 서비스 가용성, 자동화된 관리 및 전력, 냉각 및 운영 효율성을 사용하도록 최적화되도록 하기 위해 상당한 엔지니어링 리소스를 투자했습니다. - AzureJournal</p>  <h2>올 가을 출시 예정: Azure 클라우드 어플라이언스 Windows</h2>  <p>Muglia는 클라우드가 Microsoft가 스스로를 재창조하도록 강요했으며 파트너도 그렇게 하도록 요구할 것이라고 말했습니다. 그것은 피할 수없는 변화입니다, 그것은 우리 모두가 새로운 가치를 제공 할 수있는 변화입니다, 그것은 고맙게도 하룻밤 발생하지 않는 변화입니다, 그것은 우리가 함께 포용 할 변화입니다,&quot; 그는 말했다 - <a href=\"https://redmondmag.com/articles/2010/07/12/coming-this-fall-windows-azure-cloud-appliances.aspx\">레드몬드 매거진</a></p>  <h2>요약</h2>  <p>질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다.</p>"
