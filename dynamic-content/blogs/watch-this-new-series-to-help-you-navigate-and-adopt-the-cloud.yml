  <p>에피소드 2: <a href="https://channel9.msdn.com/Shows/Azure-Enablement/Ask-the-right-questions-about-your-Azure-workloads--Introduction-Ep-2--Well-Architected" target="_blank">Azure 워크로드에 대한 올바른 질문하기</a></p>


  <p>에피소드 3(1부): <a href="https://channel9.msdn.com/Shows/Azure-Enablement/Essential-advice-for-improving-your-Azure-workloads-Part-1-Introduction-Ep-3-Well-Architected-series" target="_blank">Azure 워크로드를 개선하기 위한 필수 조언</a></p>


