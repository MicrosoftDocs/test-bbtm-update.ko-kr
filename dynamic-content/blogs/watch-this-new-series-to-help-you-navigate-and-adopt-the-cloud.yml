  <h2>시리즈 2: Azure Well-Architected</h2>


  <p>Azure Well-Architected 시리즈는 Azure에서 고품질 워크로드를 빌드, 디자인 및 관리하는 데 도움을 줍니다. 이 시리즈에서는 Microsoft 전문가들이 클라우드에서 번창할 수 있는 잘 설계된 상태로 작업하면서 고객과의 대화를 모델링하는 것을 볼 수 있습니다. 이 모듈에서는 고객 문제의 실제 예와 전문가가 이를 해결하는 방법을 알아봅니다.</p>


  <p>클라우드 채택 프레임워크 시리즈와 마찬가지로 Well-Architected 시리즈에는 3개의&mdash; 모듈Introduction, 비용 최적화 및 안정성도 있습니다. 소개 모듈은 5가지 핵심&mdash; 최적화, 보안, 안정성, 성능 효율성 및 운영 우수성에 대한 워크로드 수준의 기술 지침을 제공하는 <a href="https://aka.ms/wellarchitected/framework" target="_blank">Microsoft Azure Well-Architected Framework</a>의 개요를 제공합니다. 발표자는 워크로드를 평가하는 데 필요한 중요한 측면을 결정하는 데 도움이 되는 <a href="https://aka.ms/wellarchitected/review" target="_blank">Azure Well-Architected 검토</a>에 대해 설명합니다. 워크로드를 분석하고 Well-Architected Framework의 모범 사례에 따라 제안을 제공하는 무료 Azure 서비스인 <a href="https://aka.ms/azureadvisorpage" target="_blank">Azure Advisor</a>를 최대한 활용하기 위한 몇 가지 에피소드가 있습니다.</p>


