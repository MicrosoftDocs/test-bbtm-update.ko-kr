  <p>에피소드 2:&nbsp;<a data-bi-an="body" data-bi-id="page-clicked-link" data-bi-tn="undefined" data-event="page-clicked-link" href="https://channel9.msdn.com/Shows/Azure-Enablement/Assess-cloud-readiness-using-Microsoft-Assessments--Introduction-Ep2--Cloud-Adoption-Framework" target="_blank">Microsoft 평가를 사용하여 클라우드 준비 상태 평가</a></p>


  <p>시리즈의 두 번째 모듈은 <a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/landing-zone/" target="_blank">Azure 랜딩 존</a>, 일련의 아키텍처 지침, 참조 구현 및 클라우드 환경을 준비하는 입증된 사례를 기반으로 하는 코드 샘플에 중점을 줍니다. Sarah Lean과 전문가들은 Azure 랜딩 존에 대한 다양한 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/landing-zone/implementation-options" target="_blank">구현 옵션과 올바른 구현 옵션을</a> 선택하기 전에 고려해야 할 <a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/landing-zone/design-areas" target="_blank">8가지 주요 디자인 영역에</a> 대해 설명합니다. 이 모듈은 조직의 요구&#39;관련 필요한 거버넌스, 규정 준수 및 운영 요구 사항으로 클라우드 환경을 준비하는 데 도움이 됩니다.</p>


  <p>에피소드 1:&nbsp;<a data-bi-an="body" data-bi-id="page-clicked-link" data-bi-tn="undefined" data-event="page-clicked-link" href="https://channel9.msdn.com/Shows/Azure-Enablement/Prepare-cloud-environments-using-Azure-landing-zones--Landing-zones-Ep1--Cloud-Adoption-Framework" target="_blank">Azure 랜딩 존을 사용하여 클라우드 환경 준비</a></p>


