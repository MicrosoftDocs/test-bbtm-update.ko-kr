Title: 클라우드를 탐색하고 채택하는 데 도움이 되는 이 새로운 시리즈를 시청하세요.
Summary: 클라우드 여정에 착수하거나 기존 클라우드 투자에서 비즈니스 가치를 최대화하려는 경우 많은 엔지니어, 고객 및 파트너와 협력하여 Azure 설명서에서 컴파일한 업계 모범 사례 및 기술 지침을 활용할 수 있습니다.
Content: >-
  <p>클라우드 여정에 착수하거나 기존 클라우드 투자에서 비즈니스 가치를 최대화하려는 경우 많은 엔지니어, 고객 및 파트너와 협력하여 Azure 설명서에서 컴파일한 업계 모범 사례 및 기술 지침을 활용할 수 있습니다.</p>


  <p>이 지침의 핵심은 클라우드에서 지속적으로 채택하고 운영할 수 있도록 하기 <a href="https://aka.ms/adopt/overview" target="_blank">위해 Azurethat</a>&nbsp;용 Microsoft 클라우드 채택 프레임워크는 클라우드 채택 노력&nbsp; 중에 원하는 비즈니스 결과를 이끌어내기 위한 기술, 비즈니스 및 인력 전략을 형성하는 데 도움이 되는 도구, 지침 및 모범 사례 집합과 품질을 개선하는 데 사용할 수 있는 지침 집합인 <a href="https://aka.ms/wellarchitected/framework" target="_blank">Azure Well-Architected Framework</a> 를 제공합니다. Azure 워크로드.</p>


  <p>이미 공유된 많은 지식이 있으며 지속적으로 개선되고 성장하고 있기 때문에 클라우드에서 채택하든 이미 운영하든 최신의 가장 큰 지식을 따라잡기가 어려울 수 있습니다. 그러나 Azure를 탐색하고 성공적으로 채택하는 데 도움이 되는 이 새로운 방법에 대해 알아보려면 계속 읽어보세요.&nbsp;</p>


  <h2>Azure Enablement 쇼 발표</h2>


  <p>클라우드 경험을 지원하기 위한 노력과 함께 <a href="https://aka.ms/azenable" target="_blank">Azure Enablement 쇼의</a> 출시를 발표하게 되어 기쁘게&#39;. Microsoft 전문가 커뮤니티와 일련의 기술 대화를 통해 클라우드 채택 과정에서 발생하는 일반적인 질문과 과제를 해결합니다.</p>


  <p>이 쇼에서는 클라우드 경험&mdash; 클라우드 채택 프레임워크와 Azure Well-Architected 이니셔티브를 지원하는 주요 리소스에 맞춰진 두 개의 시리즈를 소개합니다. 쇼 형식은 여러 전문가와의 토론을 주도하는 시리즈의 호스트와 인터뷰 기반의 대화 스타일입니다. 클라우드 채택 프레임워크 시리즈의 경우 호스트는 <a href="https://www.linkedin.com/in/sazlean/" target="_blank">Sarah Leanan</a>&mdash; IT 엔지니어이며 다른 사람을 돕고 자신의 경험을 공유하는 열정을 가지고 있습니다. 또한 Azure Well-Architected 시리즈 호스트는 <a href="https://www.linkedin.com/in/dnblankedelman/" target="_blank">David Blank-Edelmanwho</a>&mdash;로, 사용자에 대해 잘 작동하는 운영 체제 빌드 및 운영 체제에 대한 열정을 가진 사이트 안정성 엔지니어링 공간의 기술 커뮤니티 리더이기도 합니다.</p>


  <h2>시리즈 1: Azure용 클라우드 채택 프레임워크</h2>


  <p>Azure용 클라우드 채택 프레임워크 시리즈에는 현재 소개, Azure 랜딩 존 및 거버넌스의 세 가지 모듈이 있습니다.&nbsp; 소개 모듈의 목표는 클라우드 경험을 시작하는 모든 사용자가 클라우드 채택 프레임워크를 활용하는 방법을 이해할 수 있도록 돕는 것입니다. 이 모듈에는 Microsoft Assessments를&mdash; 사용하여 클라우드 채택 프레임워크 및 클라우드 준비 평가에 대한 두 가지 에피소드Overview가 있습니다. &lsquo;Microsoft 클라우드 채택 프레임워크란 무엇인가요?&rsquo; &lsquo; 어떻게 시작할 수 있나요?&rsquo; &lsquo;Microsoft 평가를 사용하면 어떤 이점을 얻을 수 있나요?&rsquo; 그리고 &lsquo;여정에 도움이 되는 추가 교육 및 지원을 위해 어떤 도움을 받을 수 있나요?&rsquo;</p>


