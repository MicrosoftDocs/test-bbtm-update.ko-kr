  <p>다음 모듈에서는 Well-Architected Framework의 비용 최적화&nbsp;를 다루며, 비용을 관리하고 Azure 워크로드에서 가장 많은 가치를 얻는 방법에 대해 설명합니다. 이 모듈의 발표자는 실제 비용 효율성을 실현하기 위해 수행해야 하는 가장 중요한 단계를 결정하는 프로세스에 대해 설명합니다. 또한 단기 및 장기적으로 Azure 비용을 최적화하는 데 사용할 수 있는 전략적 및 전술적 접근 방식에 대해 심층적으로 설명합니다.</p>


  <p>에피소드 1: <a href="https://channel9.msdn.com/Shows/Azure-Enablement/Start-optimizing-your-Azure-costs--Cost-Optimization-Ep-1--Well-Architected-series" target="_blank">Azure 비용 최적화 시작</a></p>


  <p>에피소드 2(1부): <a href="https://channel9.msdn.com/Shows/Azure-Enablement/Diving-deeper-into-Azure-cost-optimization-Part-1-Cost-Optimization-Ep-2-Well-Architected-series" target="_blank">Azure 비용 최적화에 대해 자세히 알아보기</a></p>


  <p>에피소드 2&nbsp;(2부): <a href="https://channel9.msdn.com/Shows/Azure-Enablement/Diving-deeper-into-Azure-cost-optimization-Part-2-Cost-Optimization-Ep-2-Well-Architected-series" target="_blank">Azure 비용 최적화에 대해 자세히 알아보기</a></p>


  <p>시리즈의 마지막 모듈은 안정성을 다루며, Well-Architected Framework에서 직접 해결한 또 다른 관심사입니다. 호스트 및 발표자는 클라우드 컨텍스트의 안정성, 플랫폼 안정성과 애플리케이션 안정성 간의 차이, 고객이 안정성 문제 해결을 시작하는 데 사용할 수 있는 작업 및 리소스에 대해 설명합니다. 그런 다음, Azure 워크로드 안정성을 평가하고 오류 철학 및 기타 안정성 중심 모범 사례에 대한 설계에 대한 ittouching을 개선하는&mdash; 방법에 대해 자세히 알아봅니다.</p>


  <p>에피소드 1: <a href="https://channel9.msdn.com/Shows/Azure-Enablement/Start-improving-the-reliability-of-your-Azure-workloads--Reliability-Ep-1--Well-Architected-series" target="_blank">Azure 워크로드의 안정성 향상 시작</a></p>


