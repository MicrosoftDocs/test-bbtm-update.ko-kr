  <p>에피소드 5: <a href="https://channel9.msdn.com/Shows/Azure-Enablement/Dig-into-enterprise-scale-architecture-methodology--Landing-zones-Ep5--Cloud-Adoption-Framework" target="_blank">엔터프라이즈 규모 아키텍처 방법론 알아보기</a></p>


  <p>이 데뷔 버전의 세 번째 모듈은 클라우드 채택 프레임워크&nbsp;의 <a href="https://docs.microsoft.com/azure/cloud-adoption-framework/govern/governance-disciplines" target="_blank">거버넌스 방법론</a>에 중점을 두고, 클라우드를 채택하는 동안 한 쪽에서 제어와 규정 준수 간의 균형을 맞추고 다른 쪽에서 속도와 민첩성을 제공하는 과정을 안내합니다. 이 모듈에서 연사들은 높은 수준에서 클라우드로 이동의 위험을 이해하고, 이러한 위험을 완화하는 정책을 만들고, 클라우드 채택을 위한 경계를 넓히며, 결국 <a href="https://docs.microsoft.com/azure/cloud-adoption-framework/govern/governance-disciplines" target="_blank">5가지 거버넌스 분야</a>에 걸쳐 해당 정책을 구현하는 거버넌스 접근 방식에 대해 설명합니다.</p>


