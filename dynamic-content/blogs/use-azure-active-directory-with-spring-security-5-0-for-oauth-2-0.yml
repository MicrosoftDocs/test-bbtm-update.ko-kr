Title: OAuth 2.0용 Spring Security 5.0에서 Azure Active Directory 사용
Summary: 이제 Spring Starter for Azure Active Directory(AD)가 Spring Security 5.0과 통합되었다고 발표하게 되어 기쁩니다. OAuth2.0 인증 및 권한 부여를 쉽게 빌드할 수 있는 방법을 제공합니다.
Content: >-
  <p>이제 <a href="https://github.com/Microsoft/azure-spring-boot/blob/master/azure-spring-boot-starters/azure-active-directory-spring-boot-starter/README.md" target="_blank">Spring Starter for Azure Active Directory</a>(AD)가 Spring Security 5.0과 통합되었다고 발표하게 되어 기쁩니다. 클라우드의 Java 앱에 대한 OAuth2.0 인증 및 권한 부여 흐름을 쉽게 빌드할 수 있으며 암시적 및 권한 부여 코드 부여 유형을 모두 지원합니다. 몇 줄의 구성만으로 Azure Active Directory OAuth2로 인증을 수행하고 Azure Active Directory 그룹으로 권한 부여를 관리하는 앱을 빌드할 수 있습니다.</p>


  <p><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40bb0361-ca06-4ab9-b782-c83deab241c1.png"><img alt="Spring Initializr" border="0" height="686" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dcb1c088-9c7a-4431-a3a7-7695660d30e7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Spring Initializr" width="1430"></a></p>


  <h2>시작</h2>


  <p>시작하려면 Azure Portal을 열고 AD(Azure Active Directory)에 <a href="https://docs.microsoft.com/en-us/azure/active-directory/develop/active-directory-protocols-oauth-code#register-your-application-with-your-ad-tenant" target="_blank">새 애플리케이션을 등록</a>합니다. 다음으로, 새로 만든 애플리케이션에 권한을 부여합니다. Azure Active Directory&rsquo; 그룹 및 멤버를 사용하여 액세스 규칙을 설정합니다. <a href="https://search.maven.org/#search%7Cga%7C1%7Cg%3A%22com.microsoft.azure%22%20AND%20a%3A%22azure-active-directory-spring-boot-starter%22" target="_blank">Spring Security Azure AD 라이브러리</a>를 프로젝트에 추가합니다. 빌드하는&rsquo; 애플리케이션의 종류에 따라 다음 두 가지 인증 유형 중에서 선택하여 OAuth2.0 인증 및 권한 부여 흐름을 빌드합니다. <a href="https://github.com/Microsoft/azure-spring-boot/tree/master/azure-spring-boot-starters/azure-active-directory-spring-boot-starter" target="_blank">GitHub Azure Active Directory Spring Starter</a>에 대해 자세히 알아보세요.</p>


  <h2>백 엔드 인증</h2>


  <p>Spring Security Azure AD 라이브러리가 프로젝트에 추가되면 Azure AD 그룹 및 Spring Security 권한 부여 논리를 자동으로 매핑합니다. 이를 통해 개발자는 백 엔드에서 OAuth2.0 흐름을 빌드할 수 있습니다. 이를 사용하도록 설정하려면 OAuth2 사용자 서비스 사용을 지정하기 위해 다음 구성만 추가하면 됩니다. 그런 다음, 역할 기반 권한 부여에 주석 @PreAuthorize(&quot;hasRole(&#39;GROUP_NAME&#39;))&quot;을 사용할 수 있습니다. 자세한 내용은 <a href="https://github.com/Microsoft/azure-spring-boot/blob/master/azure-spring-boot-samples/azure-active-directory-spring-boot-backend-sample/README.md" target="_blank">GitHub 예제를</a> 검토하세요.</p>


  <pre>

  @Autowired

  private OAuth2UserService&lt;OidcUserRequest, OidcUser&gt; oidcUserService;


  @Override

  protected void configure(HttpSecurity http) throws Exception {
       http
               .authorizeRequests()
               .anyRequest().authenticated()
               .and()
               .oauth2Login()
               .userInfoEndpoint()
               .oidcUserService(oidcUserService);
  }</pre>


  <h2>프런트 엔드 인증</h2>


  <p>SPA(단일 페이지 애플리케이션) 시나리오의 경우 JavaScript용 Azure AD 라이브러리를 사용하여 프런트 엔드에서 Azure AD 인증을 처리하고 Spring Boot 프로젝트에서 AADAuthenticationFilter를 자동으로 연결합니다. 그런 다음, 역할 기반 권한 부여에 주석 @PreAuthorize(&quot;hasRole(&#39;GROUP_NAME&#39;))&quot;을 사용할 수 있습니다. <a href="https://github.com/Microsoft/azure-spring-boot/tree/master/azure-spring-boot-samples/azure-active-directory-spring-boot-sample" target="_blank">Azure Active Directory Spring Boot 샘플을</a> 검토하여 자세히 알아보세요.</p>


