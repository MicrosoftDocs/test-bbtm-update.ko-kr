Slug: announcing-storage-client-library-ga-for-xamarin
Title: Xamarin용 Azure Storage 클라이언트 라이브러리 GA 발표
Summary: Xamarin용 Azure Storage 클라이언트 라이브러리의 일반 공급 릴리스를 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p>Xamarin용 Azure Storage 클라이언트 라이브러리의 일반 공급 릴리스를 발표하게 되어 기쁘게 생각합니다. Xamarin은 개발자가 공유 C# 코드베이스를 사용하여 네이티브 사용자 인터페이스를 사용하여 iOS, Android 및 Windows Store 앱을 만들 수 있는 선도적인 모바일 앱 개발 플랫폼입니다. Xamarin용 Azure Storage 라이브러리는 즐거운 개발자 환경을 제공하고 엔드투엔드 모바일 우선 클라우드 우선 환경을 지원하는 데 중요한 역할을 할 것이라고 믿습니다. Xamarin에 대한 Azure Storage 미리 보기를 활용하고 귀중한 피드백을 제공해 주신 모든 분들께 감사드립니다.</p>


  <p>Xamarin 릴리스의 원본은 Azure Storage .Net 클라이언트 라이브러리와 동일하며 <a href="https://github.com/Azure/azure-storage-net/releases/tag/v7.2.0">Github</a>에서 찾을 수 있습니다. 설치 가능한 패키지는 <a href="https://www.nuget.org/packages/WindowsAzure.Storage/7.2.0">nuget</a> (버전 7.2 이상) 또는 <a href="https://azure.microsoft.com/en-us/downloads/">Azure SDK</a> (버전 2.9.5 이상)에서 다운로드하고 <a href="https://www.microsoft.com/web/downloads/platform.aspx">웹 플랫폼 설치 관리자</a>를 통해 설치할 수 있습니다. 이 일반 공급 릴리스는 <a href="https://msdn.microsoft.com/en-us/library/azure/dd894041.aspx">2015-12-11</a> REST 버전까지 모든 기능을 지원합니다.&nbsp;</p>


  <p>시작하는 것은 매우 쉽습니다. 아래 단계를 따르기만 하면 됩니다.</p>


  <ol>
   <li>필요에 따라 <a href="https://www.xamarin.com/download" target="_blank">Xamarin SDK 및 도구</a> 및 언어별 에뮬레이터를 설치합니다. 예를 들어 <a href="https://software.intel.com/en-us/android/articles/android-44-kitkat-x86-emulator-system-image" target="_blank">Android KitKat 에뮬레이터</a>를 설치할 수 있습니다.</li>
   <li>새 Xamarin 프로젝트를 만들고 프로젝트에 Azure Storage <a href="https://www.nuget.org/packages/WindowsAzure.Storage/7.2.0">nuget</a> 패키지 버전 7.2 이상을 설치하고 Storage 특정 코드를 추가합니다.</li>
   <li>솔루션을 컴파일, 빌드 및 실행합니다. 휴대폰 에뮬레이터 또는 실제 디바이스에 대해 실행할 수 있습니다. 마찬가지로 Azure Storage 서비스 또는 Azure Storage 에뮬레이터에 연결할 수 있습니다.</li>
  </ol>


  <p>Xamarin 클라이언트 라이브러리를 시작하고 Azure Storage 기능을 활용하는 애플리케이션을 빌드하는 방법을 알아보려면 <a href="https://azure.microsoft.com/en-us/documentation/articles/?product=storage&amp;platform=xamarin">시작 문서</a> 및 <a href="https://msdn.microsoft.com/en-us/library/azure/mt347887.aspx">참조 설명서를</a> 참조하세요.<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0898e4f5-1fa2-47fd-9a37-66d59d3a704b.png"><img align="right" alt="ios" border="0" height="318" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2e592eaf-3af4-4ce0-93b9-689210ea6860.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: right; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="Ios" width="185"></a></p>


  <p>현재 공유 자산 프로젝트(예: 네이티브 공유, Xamarin.Forms 공유), Xamarin.iOS 및 Xamarin.Android 프로젝트를 지원합니다. 이 Storage 라이브러리는 Windows, Linux 및 MacOS에서 실행할 수 있는 .Net Standard 런타임 라이브러리를 활용합니다. <a href="https://docs.microsoft.com/en-us/dotnet/articles/standard/library" target="_blank">.Net Standard 라이브러리 및 .NET Core 대해 알아봅니</a>다. <a href="https://blog.xamarin.com/net-standard-library-support-for-xamarin/" target="_blank">.Net Standard에 대한 Xamarin 지원에 대해 알아봅니</a>다.</p>


  <p>언제나처럼, 우리는 가시성과 투명성을 위해 공공 <a href="https://github.com/Azure/azure-storage-net">GitHub</a> 개발 지점에서 작업을 계속합니다. Azure Storage 서비스 및 Xamarin 라이브러리 기능을 더 잘 활용할 수 있도록 <a href="https://azure.microsoft.com/en-us/documentation/samples/?service=storage&amp;platform=xamarin">Azure<u> </u>Storage 샘플 리포지토리</a>에서 코드 샘플을 빌드하기 위해 노력하고 있습니다. <a href="https://github.com/Azure-Samples/storage-blob-xamarin-image-uploader">Xamarin 이미지 업로더</a> 샘플을 이미 검토/다운로드할 수 있습니다. 샘플로 보고 싶은 특정 시나리오에 대한 요청이&#39;경우 개발자 커뮤니티의 소중한 구성원으로 자유롭게 참여하거나 알려주세요. Community 피드백은 우리에게 매우 중요합니다.</p>


  <p>Xamarin Azure Storage 경험을 즐기십시오!</p>


  <p>감사합니다.</p>


  <p>디네시 머티, 마이클 로버슨, 마이클 커드, 엘햄 레즈바니, 피터 마리노, Azure Storage 팀.</p>
