Title: Azure Cost Management 및 청구 업데이트 – 2021년 4월
Summary: 4월은 이전 릴리스를 기반으로 합니다. 소매 가격 API의 확장에서 비 USD 통화를 커버하는 것에서 피드백에 따라 새로운 사용자 지정 날짜 선택기까지. 기업 및 운영자를 위한 클라우드 아키텍처를 빌드하기 위한 새로운 지침과 일반적인 비용 최적화 팁, 비디오 및 설명서 업데이트도 있습니다.
Content: >-
  <p>&rsquo;새로운 학생, 번창하는 신생 기업 또는 가장 큰 기업이든 간에 재정적 제약이 있으며 지출이 무엇인지&rsquo;, 어디에, 어떻게 미래를 계획해야 하는지 알아야 합니다. 이 법안에 관해서 아무도 놀라움을 원하지 않으며, <a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">Azure Cost Management 및 청구</a> 가 들어오는 곳입니다.</p>


  <p>Microsoft&rsquo;는 항상 문제에 대해 자세히 알아보고 Azure Cost Management 및 청구를 통해 클라우드에서 발생하는 비용을 더 잘 이해하고&rsquo;, 잘못된 지출 패턴을 식별 및 방지하며, 비용을 최적화하여 더 적은 비용으로 더 많은 작업을 수행할 수 있는 방법을 찾고 있습니다. 피드백에 따른 몇 가지 최신 개선 사항 및 업데이트는 다음과 같습니다.</p>


  <ul>
      <li><a href="#pricing">비 USD 통화로 소매 가격을 가져옵니다</a>.</li>
      <li><a href="#analysis">비용 분석 미리 보기의 새 날짜 선택기입니다</a>.</li>
      <li><a href="#labs">Cost Management Labs의 새로운&#39;.</a></li>
      <li><a href="#caf">엔터프라이즈 규모 아키텍처를 사용하여 주요 디자인 원칙을 배포합니다</a>.</li>
      <li><a href="#operators">운영자가 클라우드 마이그레이션 여정에 대한 권한을 부여합니다</a>.</li>
      <li><a href="#optimize">Azure를 사용하여 비용을 절감하는 새로운 방법입니다</a>.</li>
      <li><a href="#learn">새로운 비디오 및 학습 기회</a>.</li>
      <li><a href="#docs">설명서 업데이트.</a></li>
  </ul>


  <p>&rsquo;세부 사항을 자세히 살펴보겠습니다.</p>


  <p><a name="pricing"></a>&nbsp;</p>


  <h2>비 USD 통화로 소매 가격 가져오기</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-september-2020/#pricing?WT.mc_id=acm-micflan" target="_blank">2020년 9월에</a>는 새로운 소매 가격 API와 다양한 Azure 서비스에 대한 PAYG(종량제) 가격에 대한 액세스 권한을 제공하는 방법에 대해 알아보았습니다. API는 개별 미터 수준으로 세분화된 USD(미국 달러) 가격을 제공했습니다. 이제 지원되는 통화로 가격을 요청할 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/rest/api/cost-management/retail-prices/azure-retail-prices?WT.mc_id=acm-micflan" target="_blank">소매 가격 API</a>에 대해 자세히 알아봅니다.</p>


  <p><a name="analysis"></a>&nbsp;</p>


  <h2>비용 분석 미리 보기의 새 날짜 선택기</h2>


  <p>시간에 따른 비용 패턴을 이해하고 특정 요금을 조사하려면 특정 날짜를 드릴인하고 선택해야 하는 경우가 많습니다. 비용 분석에서 하루에서 1년까지 항상 선택할 수&#39;있지만, 해당 날짜를 선택하는 것은&#39;쉽지 않다고&#39;. 분석 및 인사이트를 위한 새로운 플랫폼을 구축하기 시작하면서 이 피드백을 마음에 새기고 날짜 선택을 완전히 다시 디자인했습니다. 오늘 당신이 보는 것은 그것을 일찍 들여다 보는 것입니다.</p>


  <p>이번 달에는 비용 분석 미리 보기에서 사용자 지정 날짜 범위를 선택하는 새 옵션을 찾을&#39;있습니다. 한 달, 월 범위 또는 날짜 범위의 시작 및 종료 날짜를 선택하여 필요한 날짜에 대한 보고를 그 어느 때보다 쉽게 미세 조정할 수 있습니다.&nbsp;</p>


  <p><img alt="New custom date picker in the cost analysis preview allows selecting a single month, multiple months, or start and end dates." height="932" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/32bde7e9-9671-4b37-82b7-fda1c7cfb748.gif" style="display: inline;" title="" width="1576"></p>


  <p>물론 이번 달 비용 분석 미리 보기에서 찾을&#39;있는 변경 내용 중 하나일 뿐입니다. 더 많은 사용자 지정 날짜 선택 옵션을 포함하여 더 많은 것이 올&#39;있습니다. 기대해 주세요. <a href="https://aka.ms/costmgmt/previews/cav3" target="_blank">비용 분석 미리 보기 피드백</a>으로 이동하여&#39;새로운 기능과 향후&#39;대한 자세한 내용을 알아보거나 특정 피드백을 공유하세요.</p>


  <p><a name="labs"></a>&nbsp;</p>


  <h2>Cost Management Labs의 새로운&#39;</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#labs" target="_blank">Cost Management Labs</a>를 사용하면 Azure Cost Management에서 제공되는 내용을&rsquo; 미리 볼 수 있으며, Microsoft와 직접 협력하여 피드백을 공유하고 서비스를 사용하는 방법을 더 잘 이해할 수 있으므로 보다 조정되고 최적화된 환경을 제공할 수 있습니다. Cost Management Labs에서 볼 수 있는 몇 가지 기능은 다음과 같습니다.</p>


  <ul>
      <li><strong>업데이트됨: 리소스 및 예약에 대한 새로운 비용 분석 보기</strong> &ndash; <em>이제 공용 포털에서 사용할 수 있습니다.</em><br>
  리소스, 리소스 그룹, 구독 및 예약별로 비용을 절감하는 새롭고 빠른 비용 뷰를 소개하고, 상위 비용 동인에 대한 추가 인사이트와 향상된 날짜 선택기 및 다운로드 환경을 소개합니다. 우리는&#39;여전히 이것들에 대해 작업하고 있습니다. <a href="https://aka.ms/costmgmt/previews/cav3" target="_blank">이 미리 보기에 대한 피드백을 공유합니다</a>.</li>
      <li><strong>새로 만들기: 비용 분석 미리 보기에서 사용자 지정 날짜 선택 개선</strong><br>
  비용 분석 미리 보기에서 1개월, 월 범위 또는 시작 및 종료 날짜를 일 범위로 선택합니다. 우리는 여전히이 작업을 할&#39;있습니다. <a href="https://aka.ms/costmgmt/previews/cav3" target="_blank">이 미리 보기에 대한 피드백을 공유합니다</a>.</li>
      <li><strong>범위당 최대 100회 보기 만들기</strong><br>
  비용 분석 내에서 사용자 지정된 보기를 만들고 저장할 수 있다는 것을 이미 알고 있습니다. 이제 비용 분석에서 범위당 최대 100개의 프라이빗 및 100개의 공유 보기를 만들 수 있으므로 비용을 분석하는 데 필요한 보기를 더욱 유연하게 구축할 수 있습니다.</li>
      <li><strong>리소스 비용 보기</strong><br>
  리소스 비용은 <a href="https://preview.portal.azure.com" target="_blank">미리 보기 포털</a>의 리소스 개요에서 한 번 클릭하는 것입니다. <strong>비용 보기를</strong> 클릭하면 해당 특정 리소스의 비용으로 빠르게 이동할 수 있습니다.</li>
      <li><strong>마지막으로 사용한 범위 기억</strong><br>
  이제 Azure Cost Management에서 사용한 마지막 범위를 기억하여 그 어느 때보다 쉽게 중단한 위치를 선택할 수 있습니다. <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 미리 보기를 볼 수 있습니다.</li>
      <li><strong>메뉴에서 범위 변경</strong><br>
  더 빠른 탐색을 위해 메뉴에서 범위를 변경합니다. 미리 보기 체험을 사용하여 옵트인할 수 있습니다. <a href="https://aka.ms/costmgmt/previews/changescope" target="_blank">이 미리 보기에 대한 피드백을 공유합니다</a>.</li>
      <li><strong>주 메뉴에서 구성 항목 열기</strong><br>
  선택한 구성 화면을 Cost Management 메뉴에서 중첩된 메뉴 항목으로 표시하는 실험적 옵션입니다. <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 미리 보기 체험을 사용하여 옵트인할 수 있습니다. <a href="https://aka.ms/costmgmt/previews/configinmenu" target="_blank">이 미리 보기에 대한 피드백을 공유합니다</a>.</li>
      <li><strong>간소화된 Cost Management 메뉴</strong><br>
  구성에만 설정을 표시합니다. Cost Management 메뉴에서 AWS용 Cloudyn, 내보내기 및 커넥터를 제거합니다. <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 미리 보기 체험을 사용하여 옵트인할 수 있습니다. <a href="https://aka.ms/costmgmt/previews/onlyinconfig" target="_blank">이 미리 보기에 대한 피드백을 공유합니다</a>.</li>

  </ul>


  <p>물론, 그게&rsquo; 전부는 아닙니다. Azure Cost Management의 모든 변경 내용은 전체 Azure Portal에서 일주일 전에&rsquo; Cost Management Labs에서 사용할 수 있습니다. 여러분의&rsquo; 생각을 듣고 다음에 무엇을 보고 싶은지&rsquo; 이해하고자 합니다. 무엇을 망설이고 계신가요? 지금 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs를</a> 사용해 보세요.</p>


  <p><a name="caf"></a>&nbsp;</p>


  <h2>엔터프라이즈 규모 아키텍처를 사용하여 주요 디자인 원칙 배포</h2>


  <p>Sarah Lean은 <a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/landing-zone?WT.mc_id=acm-micflan" target="_blank">Azure 랜딩 존</a>을 사용하여 엔터프라이즈 규모 아키텍처를 배포할 준비를 할 때 주요 고려 사항을 안내합니다. 구독을 구성하고, 네트워킹을 계획하고 구성하며, Azure Security Center 및 Azure Policy를 사용하여 전반적으로 보안 및 정책 준수를 적용할 때 평가할 주요 요인에 대해 설명합니다. 클라우드 채택 프레임워크 및 Azure 랜딩 존에서 제공하는 클라우드 채택을 다루는 일련의 블로그 게시물 중 하나입니다. 자세한 내용은 <a href="https://azure.microsoft.com/blog/deploy-key-design-principles-with-enterprise-scale-architecture?WT.mc_id=acm-micflan" target="_blank">전체 블로그 게시물을 읽어</a>보세요.</p>


  <p><a name="operators"></a>&nbsp;</p>


  <h2>운영자의 클라우드 마이그레이션 경험 강화</h2>


  <p>운영자는 클라우드로 가는 동안 많은 문제에 직면할 수 있습니다. 보안, 관찰 가능성, 복원력 및 성능에 대한 고유한 요구 사항이 있으며, 하나의 크기에 맞는 솔루션은&#39;없습니다. 고객에게 내결함성 서비스를 제공하려는 노력의 결과로 운영자가 부과하는 요구를 충족하는 데 필요한 운영자 워크로드&mdash;를 정확히 파악하는 것이 얼마나 중요한지 이해합니다. Victor Bahl은 <a href="https://azure.microsoft.com/blog/empowering-operators-on-their-cloud-migration-journey?WT.mc_id=acm-micflan" target="_target">클라우드 마이그레이션 경험에서 운영자 권한 부여</a>에서 이러한 한 가지 예를 살펴봅니다. 전체 블로그 게시물을 읽어 Azure of Operators의 일부로 제공하는 솔루션에 대해 자세히 알아보세요.</p>


