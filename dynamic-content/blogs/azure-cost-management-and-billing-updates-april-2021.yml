      <li>디렉터리 변경을 허용/허용하지 않도록 <a href="https://docs.microsoft.com/azure/cost-management-billing/manage/manage-azure-subscription-policy?WT.mc_id=acm-micflan" target="_blank">Azure 구독 정책을 관리</a>합니다.</li>
