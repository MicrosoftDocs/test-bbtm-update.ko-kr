Slug: learn-from-windows-azure-experts-at-the-seattle-interactive-conference-november-2-3-2011
Title: 2011년 11월 2-3일 시애틀 대화형 컨퍼런스에서 Windows Azure 전문가로부터 알아보기
Summary: 여기서&rsquo;는 2일간의 기술 콘텐츠와 Windows Azure 전문가의 일대일 지원을 받을 수 있는 좋은 방법입니다.&nbsp; 11월 2일부터 3일까지 열리는 시애틀 인터랙티브 컨퍼런스(SIC)에 등록하세요,...
Content: <p>&rsquo;2일간의 기술 콘텐츠와 <a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> 전문가의 일대일 지원을 받을 수 있는 좋은 방법입니다.&nbsp; <a target="_blank" href="https://www.seattleinteractive.com/">시애틀 인터랙티브 컨퍼런스</a>(SIC)에 등록하여 2011년 11월 2일부터 3일까지 시애틀 다운타운에 있는 워싱턴 주 컨벤션 센터의 컨퍼런스 센터에서 개최됩니다.</p>  <p>Windows Azure 전문가는 SICs&rsquo; <a target="_blank" href="https://www.seattleinteractive.com/conference/cloud-experience">Cloud Experience</a> 트랙의 일환으로 기술 세션을 진행하며 제품 및 기술 전문 지식을 공유할 예정입니다. &nbsp; 이 트랙은 모바일, 소셜 및 웹 애플리케이션 시나리오에 클라우드를 활용하는 방법을 알아보려는 숙련된 개발자를 위해 설계되었습니다.&nbsp; 어떤 플랫폼이나 기술을 개발하든, 이러한 세션은 클라우드 아키텍처, 백 엔드 서비스 및 비즈니스 모델에 대한 심층적인 이해를 제공하므로 비즈니스를 확장하고 확장할 수 있습니다.</p>  <p><a target="_blank" href="https://www.seattleinteractive.com/conference/cloud-experience">SIC의 클라우드 환경 트랙</a>에 대해 자세히 알아보고 <a target="_blank" href="https://www.seattleinteractive.com/conference/speakers/cld">화자 목록을</a> 확인합니다.&nbsp; <a target="_blank" href="https://seattleinteractive.eventbrite.com/">등록</a>은 $350이며 모든 회의 세션 및 활동에 대한 모든 권한을 포함합니다.</p>
