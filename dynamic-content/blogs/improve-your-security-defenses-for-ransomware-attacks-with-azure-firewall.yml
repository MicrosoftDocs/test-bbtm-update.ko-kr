Title: Azure Firewall을 사용하여 랜섬웨어 공격에 대한 보안 방어 개선
Summary: Azure에서 실행되는 고객이 랜섬웨어 공격으로부터 보호되도록 하기 위해 Microsoft는 Azure 보안에 많은 투자를 했으며 고객에게 Azure 클라우드 워크로드를 보호하는 데 필요한 보안 제어를 제공했습니다. 여기서는 네트워크 보안을 확대하고 Azure Firewall이 랜섬웨어로부터 보호하는 데 어떻게 도움이 되는지 이해하려고 합니다.
Content: >-
  <p>Azure에서 실행되는 고객이 랜섬웨어 공격으로부터 보호되도록 하기 위해 Microsoft는 Azure 보안에 많은 투자를 했으며 고객에게 Azure 클라우드 워크로드를 보호하는 데 필요한 보안 제어를 제공했습니다.</p>


  <p>모범 사례 및 권장 사항에 대한 포괄적인 개요는 <a href="https://azure.microsoft.com/en-us/resources/azure-defenses-for-ransomware-attack/">랜섬웨어 공격</a>&quot;용Azure 방어 전자책에서&nbsp;&quot; 찾을 수 있습니다.</p>


  <p>여기서는 네트워크 보안을 확대하고 Azure Firewall이 랜섬웨어로부터 보호하는 데 어떻게 도움이 되는지 이해하려고 합니다.</p>


  <p>랜섬웨어는 기본적으로 돈의 합계를 지불 할 때까지 컴퓨터 시스템에 대한 액세스를 차단하도록 설계된 악성 소프트웨어의 유형입니다. 공격자는 일반적으로 시스템의 기존 취약성을 악용하여 네트워크를 침투하고 대상 호스트에서 악성 소프트웨어를 실행합니다.</p>


  <p>랜섬웨어는 종종 악성 첨부 파일이 포함된 피싱 이메일을 통해 또는 드라이브 다운로드를 통해 분산됩니다. 드라이브 바이 다운로드는 사용자가 무의식적으로 감염된 웹 사이트를 방문한 다음 맬웨어가 다운로드되어 사용자&rsquo; 모르게 설치될 때 발생합니다.</p>


  <p>여기서 <a href="https://docs.microsoft.com/en-us/azure/firewall/premium-features"><strong>Azure Firewall Premium</strong></a> 도움이 제공됩니다. IDPS(침입 감지 및 방지 시스템) 기능을 사용하면 악의적인 활동을 식별하고 네트워크에 침투하지 못하도록 모든 헤더 및 페이로드를 포함하여 모든 패킷을 철저히 검사합니다. IDPS를 사용하면 네트워크에서 악의적인 활동을 모니터링하고, 이 활동에 대한 정보를 기록하고, 보고하고, 필요에 따라 차단을 시도할 수 있습니다.</p>


  <p>IDPS 서명은 애플리케이션 및 네트워크 수준 트래픽(계층 4-7)에 모두 적용할 수 있으며, 완전히 관리되며 50개 이상의 범주에 65,000개 이상의 서명을 포함하여 끊임없이 변화하는 동적 공격 환경을 최신 상태로 유지합니다.</p>


  <ol>
      <li>Azure Firewall은 <a href="https://www.microsoft.com/en-us/msrc/mapp" target="_blank">MAPP(Microsoft Active Protections Program) 및 MSRC</a> ( <a href="https://www.microsoft.com/en-us/msrc/?rtc=1" target="_blank">Microsoft Security Response Center</a> )에서 취약성 정보에 조기에 액세스합니다.</li>
      <li>Azure Firewall은 매일 30~50개의 새 서명을 릴리스합니다.</li>
  </ol>


  <p>요즘에는 SSL(Secure Sockets Layer) 또는 TLS(전송 계층 보안)와 같은 최신 암호화가 인터넷 트래픽을 보호하기 위해 전역적으로 사용됩니다. 공격자는 암호화를 사용하여 악성 소프트웨어를 피해자 네트워크로 전달합니다. 따라서 고객은 다른 트래픽과 마찬가지로 암호화된 트래픽을 검사해야 합니다.</p>


  <p>Azure Firewall Premium IDPS를 사용하면 암호화되지 않은 트래픽에 대한 모든 포트 및 프로토콜에서 공격을 감지할 수 있습니다. 그러나 HTTPS 트래픽을 검사해야 하는 경우 Azure Firewall은 TLS 검사 기능을 사용하여 트래픽을 암호 해독하고 악의적인 활동을 정확하게 검색할 수 있습니다.</p>


  <p>랜섬웨어가 대상 컴퓨터에 설치되면 컴퓨터&rsquo; 데이터를 암호화하려고 시도할 수 있으므로 암호화 키를 사용해야 하며 CC&amp;(명령 및 제어)를 사용하여 공격자가 호스트하는 CC&amp; 서버에서 암호화 키를 가져올 수 있습니다. CryptoLocker, WannaCry, TeslaCrypt, Cerber 및 Locky는 CC&amp;를 사용하여 필요한 암호화 키를 가져오는 랜섬웨어 중 일부입니다.</p>


  <p>Azure Firewall Premium CC&amp; 연결을 감지하고 차단하여 공격자가 고객&rsquo; 데이터를 암호화하지 못하도록 설계된 수백 개의 서명이 있습니다.</p>


