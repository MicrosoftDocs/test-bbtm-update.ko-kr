  <h2>랜섬웨어 공격을 막기 위한 포괄적인 접근 방식</h2>


  <p>랜섬웨어 공격을 막기 위해 전체적인 접근 방식을 취하는 것이 좋습니다. Azure Firewall은 기본 거부 모드에서 작동하며 관리자가 명시적으로 허용하지 않는 한 액세스를 차단합니다. 경고/거부 모드에서 TI(위협 인텔리전스) 기능을 사용하도록 설정하면 알려진 악성 IP 및 도메인에 대한 액세스를 차단합니다. Microsoft Threat Intel 피드는 새로운 위협과 새로운 위협에 따라 지속적으로 업데이트됩니다.</p>


  <p>방화벽 정책은 방화벽의 중앙 집중식 구성에 사용할 수 있습니다. 이렇게 하면 위협에 신속하게 대응하는 데 도움이 됩니다. 고객은 몇 번의 클릭만으로 여러 방화벽에서 위협 인텔 및 IDPS를 사용하도록 설정할 수 있습니다. 웹 범주를 사용하면 관리자가 도박 웹 사이트, 소셜 미디어 웹 사이트 등과 같은 웹 범주에 대한 사용자 액세스를 허용하거나 거부할 수 있습니다. URL 필터링은 외부 사이트에 대한 범위가 지정된 액세스를 제공하며 위험을 더욱 줄일 수 있습니다. 즉, Azure Firewall에는 회사가 맬웨어 및 랜섬웨어로부터 포괄적으로 방어하는 데 필요한 모든 것이 있습니다.</p>


  <p>검색은 방지와 마찬가지로 중요합니다. <a href="https://www.microsoft.com/security/blog/2021/06/08/optimize-security-with-azure-firewall-solution-for-azure-sentinel/" target="_blank">Microsoft Sentinel용 Azure Firewall 솔루션</a> 은 배포하기 쉬운 솔루션의 형태로 검색 및 방지를 모두 제공합니다. 예방과 탐지를 결합하면 가능한 경우 정교한 위협을 방지하고 사이버 공격을 감지하고 신속하게 대응할 수 있는 위반 정신을&rdquo; 유지할 &ldquo;수 있습니다.</p>


