Title: '실제 세계 Windows Azure: Tradeslot 및 Adslot의 창립자인 앤서니 뒤 프레즈와의 인터뷰'
Summary: Real World Windows Azure 시리즈의 일환으로 Tradeslot 및 Adslot의 창립자인 Anthony Du Preez에게 회사가 Windows Azure 기술 플랫폼을 사용하는 방법에 대해 이야기했습니다.
Content: <p>Real World Windows Azure 시리즈의 일환으로 Tradeslot 및 Adslot의 창립자인 Anthony Du Preez와 함께 회사가 결합 경매 플랫폼에 Windows Azure 기술 플랫폼을 사용하는 방법과 Azure에서 제공하는 Windows 이점에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다. </p>  <p><b>MSDN:</b> <b>Tradeslot 및 Adslot은 어떤 서비스를 제공합니까?</b></p>  <p><b>뒤 프레즈:</b> Tradeslot에서는 대규모 비즈니스 간 및 정부 간 경매 플랫폼을 설계합니다. 다른 경매 플랫폼과 달리, 우리는 입찰자가 표현 입찰을 할 수 있도록 결합 경매 플랫폼을 구축했습니다. Adslot은 경매 플랫폼과 동일한 지적 재산을 사용하며&nbsp;&nbsp; 미디어 퍼블리셔가 광고 인벤토리를 판매할 수 있도록 합니다.</p>  <p><b>MSDN:</b> <b>Windows Azure를 구현하기 전에 Tradeslot 및 Adslot이 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>뒤 프레즈:</b> 경매에는 계산이 많은 알고리즘이 필요하지만 조건부 입찰 경매를 실행하는 데 필요한 컴퓨팅 능력이 없었기 때문에 고객을 위한 경매에 제약 조건을 수동으로 추가해야 했습니다. 또한 경매 설정과 관련된 하드웨어 비용이 고객에게 중요한 장벽이 될 수 있다는 사실에 추가합니다. 컴퓨터 처리 요구 사항을 처리할 수 있고 고객에게 엄청난 비용이 드는 솔루션이 필요했습니다. </p>  <p><b>MSDN:</b> <b>더 많은 컴퓨팅 성능 및 확장성에 대한 요구 사항을 해결하기 위해 Windows Azure로 빌드한 솔루션을 설명합니다.</b></p>  <p><b>뒤 프레즈:</b> 분류된 광고, 디스플레이 광고, 비디오 및 TV 광고를 위한 세 가지 판매 솔루션을 개발했습니다. 작업자 역할을 사용하여 컴퓨팅이 많은 결합 알고리즘 및 웹 역할을 호스트하고 크기를 조정하여 Adslot에 대한 고객 지향 웹 사이트를 호스트합니다. 애플리케이션 데이터를 관리하기 위해 Windows Azure Tables, Blob Storage 및 Queue Service를 사용합니다.</p>  <p><b>MSDN:</b> <b>솔루션을 고유하게 만드는 것은 무엇인가요?</b></p>  <p><b>뒤 프레즈:</b> 우리는 거의 실시간으로 피드백과 수백만의 입찰 순열에 대한 목표 가격 책정과 대규모 결합 경매를 실행하는 기술을 가진 최초의 비즈니스 간 경매 제공 업체 중 하나입니다. 다른 공급자는 단일 봉인된 입찰 결합 기능을 제공하지만, 비효율적인 할당과 판매자에게 수백만 달러의 잠재적 손실을 초래하는 피드백을 제공하지 않습니다. 우리는 항상 플랫폼을 다른 산업으로 확장하기 위한 큰 아이디어를 가지고 있었습니다. 고유한 솔루션 및 Windows Azure를 사용하여 기존 인프라를 사용하여 새로운 산업, 상품 및 지역에 도달할 수 있습니다.</p>  <p><b>MSDN:</b> <b></b> <b>Azure를 Windows 구현한 결과로 얻을 수 있는 주요 이점은 무엇인가요?</b></p>  <p><b>뒤 프레즈:</b> Windows Azure의 강력한 처리 기능을 사용하여 제약 조건 없이 경매를 설정하여 표현력이 뛰어난 조합 경매를 만들 수 있습니다. 고객의 요구 사항을 더 잘 충족할 수 있을 뿐만 아니라 비용 효율적으로 수행할 수 있습니다. 고객은 새 서버를 조달, 라이선스 및 구성하는 대신 Microsoft가 호스팅하는 데이터 센터에 의존하여 자본 지출을 미화 60,000달러에서 1,000달러로 줄여 신규 고객의 장벽을 크게 낮추고 서비스를 더욱 유혹적으로 만듭니다.</p>  <p>다음에서 전체 이야기를 읽어보세요. <a href="" target="_blank" mce_href=""></a></p>  <p>Azure 성공 사례에 Windows 자세한 내용은 다음을 참조하세요.&nbsp; <a href="https://azure.m