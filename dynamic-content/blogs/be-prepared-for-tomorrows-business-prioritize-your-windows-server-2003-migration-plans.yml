Title: Windows Server 2003 마이그레이션 계획의 우선 순위 지정
Summary: 'IT 전문가의 75%가 Windows Server 2003에 대한 지원이 2015년 7월 14일로 종료된다는 것을 알고 있지만, 이동해야 할 필요성이 얼마나 시급한지에 대해서는 여전히 많은 질문이 있습니다. '
Content: >-
  IT 전문가의 75%가 Windows Server 2003에 대한 지원이 2015년 7월 14일 종료된다는 것을 알고 있지만, 이동해야 할 필요성이 얼마나 시급한지에 대한 많은 질문이 여전히 있습니다. 비즈니스 그룹에 보다 직접적으로 도움이 되는 것으로 인식되는 다른 기술 프로젝트가 있는 경우 마이그레이션의 비지정성화는 드문 일이 아닙니다. 그러나 다른 프로젝트만큼 화려하지는 않지만 Windows Server 2003 마이그레이션은 비즈니스에 큰 영향을 미칠 수 있습니다.


  Windows Server 2003 마이그레이션의 우선 순위를 지정해야 하는 두 가지 이유가 있습니다. 첫 번째는 10년 된 기술을 실행하고 있기 때문에 활용하지 않는 비즈니스 기회에 관한 것입니다. Windows Server 2003이 출시된 이후 서버 및 클라우드 기술에서 발생한 혁신은 엄청납니다. 인프라를 새로운 기술로 발전시키지 않음으로써 경쟁에서 이를 따라잡기 위해 열심히 일할 필요가 없습니다. 더 현대적인 플랫폼에서 제공하는 속도, 규모, 가용성 및 비용 절감을 활용할 수 있는 큰 기회가 있습니다.


  Windows Server 2003의 우선 순위를 지정해야 하는 두 번째 이유는 보안입니다. 지원되지 않는 기술을 실행하면 새로운 위협으로부터 보호하는 업데이트 및 패치가 제공되지 않습니다. 이를 관점에서 볼 때 2013년 Windows Server 2003에 대한 37개의 중요 업데이트와 2014년에 21개의 중요 업데이트가 있었기 때문에 서버가 10세일지라도 검색된 취약성으로부터 보호하지는 못합니다. 또한 지원되지 않는 상태로 실행하면 규정 준수 문제가 발생할 수 있습니다. 예를 들어 신용 카드 거래에 Windows Server 2003을 사용하는 경우 PCI 공급업체는 앞으로 함께 작업하지 않을 수 있습니다.


  이러한 항목은 Gartner 분석가 Carl Claunch가 제공하는 최근 웨비나 "<a href="https://www.microsoft.com/click/services/Redirect2.ashx?CR_CC=200542398">Windows Server 2003 마이그레이션을 우선 순위로 만들기</a>"에서 자세히 다룹니다. Windows Server 2003 마이그레이션 계획과 씨름하는 조직의 경우 이는 7월 14일 지원 종료 날짜 이전에 마이그레이션하는 것이 비즈니스에 중요한 이유를 리더에게 확신시키는 데 유용한 리소스입니다.


  이 웨비나에 등록하면 <i>2015년 7월 지원이 종료되기 전에 Gartner 보고서인 Windows Server 2003 마이그레이션을 우선 순위로 지정</i>하고 <i>Windows Server 2003 마이그레이션 백서를 가속화하는 세 단계를</i> 비롯한 추가 리소스에 액세스할 수도 있습니다.


