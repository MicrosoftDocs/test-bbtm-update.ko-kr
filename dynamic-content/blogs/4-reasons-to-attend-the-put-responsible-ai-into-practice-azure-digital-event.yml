Title: 책임 있는 AI를 연습 Azure 디지털 이벤트에 참여해야 하는 4가지 이유
Summary: AI는 비즈니스와 세계를 변화시키고 있습니다. 그러나 AI 모델은 데이터에서 학습합니다. 사회에 존재하는 편견은 모델에 존재할 것입니다. 인간의 판단은 AI 모델이 혜택을 받고 모든 사람을 포함하도록 보장하는 가장 중요한 요소여야 합니다. 마찬가지로 중요하게도 AI는 데이터가 적절하게 사용되고 있다는 고객에 대한 신뢰를 심어주어야 합니다. AI에 대한 책임 있는 접근 방식이 매우 중요한 주요 이유이며 책임 있는 AI를 구현하는 방법을 배울 수 있습니다.
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f583cb8a-0572-4466-b82f-30aa7a56d38f.png"><img alt="Responsible AI digital event promotional graphic with a dark background and white text" height="212" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/228c31e1-a61f-441f-ae05-691d5cc5934a.png" style="display: inline;" title="책임 있는 AI를 실천" width="1024"></a></p>


  <p>AI는 비즈니스와 실제로 세계를 변화시키고 있습니다. 그러나 AI 모델은 데이터에서 학습합니다. 사회에 존재하는 편견은 모델에 존재할 것입니다. 인간의 판단은 AI 모델이 혜택을 받고 모든 사람을 포함하도록 보장하는 가장 중요한 요소여야 합니다. 마찬가지로 중요하게도 AI는 데이터가 적절하게 사용되고 있다는 고객에 대한 신뢰를 심어주어야 합니다.</p>


  <p>이는 AI에 대한 책임 있는 접근 방식이 매우 중요한 주요 이유이며, <a href="https://info.microsoft.com/ww-put-responsible-ai-into-practice.html" target="_blank">책임 있는 AI를 실천하는</a> 방법을 배울 수 있습니다.</p>


  <p>12월 7일 오전 9시 30분부터 오전 11:00까지 Microsoft, BCG 및 고객의 AI 전문가의 의견을 들어보세요.</p>


  <p>이벤트에 참석해야 하는 네 가지 이유는 다음과 같습니다.</p>


  <h2>1. 최첨단 책임 있는 AI에 대한 최신 인사이트 얻기</h2>


  <p>제품 및 비즈니스 리더와 AI 전문가의 전체 팀은 AI가 사람, 산업 및 사회에 미치는 영향을 강조합니다. Well&rsquo;은 AI 혁신에 대한 우리의 생각, 업계가 직면하고 있는 과제 및 책임 있는 AI를 조직에 적용하는 학습을 공유합니다.</p>


  <h2>2. 책임 있는 AI 지침에 가장 먼저 액세스해야 합니다.</h2>


  <p>조직 및 고객에게 가치를 제공하기 위해 책임 있게 AI 솔루션을 디자인, 빌드, 문서화 및 유효성 검사할 때 제품 팀을 안내하는 방법을 알아봅니다. Microsoft 및 BCG에서 만든 AI Responsibly&rdquo; 구현을 위한 제품 리더를 위한 새로운 리소스 &ldquo;10가지 지침을 먼저 확인하세요.</p>


  <h2>3. Azure AI로 작동하는 새로운 책임 있는 AI 도구 및 기능 보기</h2>


  <p>Well&rsquo;은 책임 있는 AI를 개발 프로세스에 통합하는 데 도움이 되는 도구를 보여 줍니다.</p>


  <h2>4. 고객이 AI를 책임감 있게 적용하는 방법 듣기</h2>


  <p>Novartis, Pernod Ricard 및 Finastra의 AI 리더는 산업 전반에 걸쳐 책임 있는 AI 솔루션을 구현하는 방법을&rsquo; 공유합니다.</p>


  <h2>실습 디지털 이벤트에 책임 있는 AI 배치를 위해 오늘 등록</h2>


  <p>이 무료 Azure 디지털 이벤트에 참여하여 이러한 이점에 대해 자세히 알아보고, Microsoft 및 BCG AI 전문가와 연결하고, AI 개발을 위한 책임 있는 AI 지침에 대해 알아보세요. 나는 거기에 당신을 볼 수 있도록 노력하겠습니다!</p>


  <p><strong>책임 있는 AI를 실천<br>

  날짜: 2021년 12월 7일 화요일<br>

  시간: 태평양 표준시 오전 9:30~오전 11:00<br>

  BCG와 협력하여 제공</strong></p>


