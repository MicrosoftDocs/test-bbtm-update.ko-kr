  <h2>사용자의 의견을 듣고 싶습니다!</h2>


  <p>Azure App Service에 대한 Windows 컨테이너 지원은 Windows 플랫폼에서 실행되는 엔터프라이즈급 웹 및 API 애플리케이션을 빌드, 마이그레이션, 배포 및 확장하는 더 많은 방법을 제공합니다. 공개 미리 보기 중에 더 많은 기능을 추가할 계획이며, 일반 공급으로 전환하면서 <a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=windowsazurewebsitespreview&amp;filter=alltypes&amp;sort=lastpostdesc" target="_blank">여러분의 피드백</a> 에 매우 관심이 있습니다.</p>
