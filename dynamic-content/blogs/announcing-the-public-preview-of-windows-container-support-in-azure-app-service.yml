Title: Azure App Service에서 Windows 컨테이너 지원의 공개 미리 보기 발표
Summary: 이제 웹앱의 Windows 서버 컨테이너를 공개 미리 보기로 사용할 수 있습니다. Web App for Containers는 컨테이너에 설치된 내용을 보다 세세하게 제어하려는 개발자를 대상으로 합니다.
Content: >-
  <p>이제 웹앱의 Windows 서버 컨테이너를 공개 미리 보기로 사용할 수 있습니다. Web App for Containers는 컨테이너에 설치된 내용을 보다 세세하게 제어하려는 개발자를 대상으로 합니다.</p>


  <p>Azure App Service에서 Windows 컨테이너를 지원하여 애플리케이션 현대화를 위한 새로운 기회를 제공합니다.</p>


  <ul>
   <li><strong>PaaS&ndash;로 리프트 앤 시프트</strong> .NET Framework 및 .NET Core 애플리케이션을 Azure로 마이그레이션하고 PaaS 서비스로 바로 이동하여 App Service 플랫폼에서 많은 생산성 이점을 얻는 데 관심이 있는 고객에게 적합합니다.</li>
   <li><strong>종속성이 &ndash;있는 애플리케이션</strong> Windows 컨테이너 내에 앱을 배포하면 고객이 사용자 지정 종속성을 설치할 수 있습니다. 예를 들어 GAC(전역 어셈블리 캐시)에 설치해야 하는 사용자 지정 글꼴 또는 구성 요소 라이브러리 설치가 있습니다.</li>
   <li><strong>완화된 보안 제한 &ndash;</strong> 컨테이너화된 애플리케이션을 배포할 때 Windows 컨테이너는 격리 및 보안 경계입니다. 따라서 일반적으로 Azure App Service에서 차단되는 라이브러리에 대한 호출은 Windows 컨테이너 내에서 실행될 때 성공합니다. 예를 들어 많은 PDF 생성 라이브러리는 GDI(그래픽 디바이스 인터페이스) API를 호출합니다. Windows 컨테이너를 사용하면 이러한 호출이 성공합니다.</li>
   <li><strong>타사 애플리케이션 마이그레이션 &ndash;</strong> 고객에게는 회사에서 더 이상 관계가 없는 타사에서 개발한 중요 비즈니스용 애플리케이션이 있는 경우가 많습니다. 이러한 유형의 애플리케이션을 컨테이너화하면 애플리케이션을 Azure App Service로 마이그레이션할 수 있습니다.</li>
  </ul>


  <h2>Windows 컨테이너에 대한 새 SKU</h2>


  <p>Windows 컨테이너 지원이 도입되면서 Windows Containers를 사용하여 배포된 App Service Plans 호스팅 애플리케이션에만 3개의 새로운 프리미엄 SKU가 추가됩니다. 이러한 새로운 SKU는 모두 Dv3 시리즈 기능을 제공하여 고객에게 애플리케이션에 대한 더 많은 선택을 제공합니다. 새 Premium 컨테이너 계층은 고객에게 컨테이너를 실행할 수 있는 세 가지 옵션을 제공합니다.</p>


  <ul>
   <li>작음(2개 CPU vcore, 8GB 메모리)</li>
   <li>중간(CPU vcore 4개, 메모리 16GB)</li>
   <li>대형(8개 CPU vcore, 32GB 메모리)</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c0e2eeed-ff42-4796-bcb2-6e78ba87a7b1.png"><img alt="Pricing tiers" border="0" height="522" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dbf76f23-488a-4de2-a85e-dc15358ab567.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="가격 책정 계층" width="1370"></a></p>


  <p>고객이 Azure App Service에서 Windows 컨테이너를 호스팅하기 위한 제품을 탐색하고 평가할 수 있도록 8월 한 달 동안 이러한 새 SKU에 대한 무료 미리 보기를 처음 제공합니다. 미리 보기 가격 책정은 2018년 9월 13일부터 적용됩니다.</p>


  <h2>지원되는 기본 이미지는 무엇인가요?</h2>


  <p>Windows 컨테이너는 항상 기본 Windows 이미지에서 파생되며 Azure App Service에 배포된 Windows 컨테이너도 다르지 않습니다. 서비스로서 인프라에 여러 기본 이미지를 캐시하고 고객에게 해당 이미지를 컨테이너의 기반으로 사용하여 애플리케이션 시작 시간을 단축할 것을 권장합니다. 고객은 자신의 기본 이미지를 자유롭게 사용할 수 있지만 다른 기본 이미지를 사용하면 애플리케이션 시작 시간이 길어집니다.</p>


  <p>.NET Framework 애플리케이션을 배포하는 고객은 Windows Server Core 2016 장기 서비스 채널 릴리스를 기반으로 기본 이미지를 선택해야 합니다. .NET Core 애플리케이션을 배포하는 고객은 Windows Server Nano 2016 장기 서비스 채널 릴리스를 기반으로 기본 이미지를 선택해야 합니다. 이 시점에서 Azure App Service는 Windows Server 1709 릴리스를 기반으로 컨테이너에 애플리케이션 배포를 지원하지 않습니다.</p>


  <p>캐시된 기본 이미지:</p>


  <ul>
   <li>microsoft/iis:windowsservercore-ltsc2016, latest</li>
   <li>microsoft/iis:nanoserver-sac2016</li>
   <li>microsoft/aspnet:4.7.2-windowsservercore-ltsc2016, 4.7.2, latest</li>
   <li>microsoft/dotnet:2.1-aspnetcore-runtime</li>
   <li>microsoft/dotnet:2.1-sdk</li>
  </ul>


