  <h2>공개 미리 보기 기능</h2>


  <ul>
   <li>Docker Hub, Azure Container Registry 또는 프라이빗 레지스트리를 사용하여 컨테이너화된 애플리케이션을 배포합니다.</li>
   <li>배포 슬롯 및 슬롯 교환을 사용하여 앱을 프로덕션 환경에 증분 방식으로 배포합니다.</li>
   <li>자동 크기 조정을 사용하여 자동으로 스케일 아웃합니다.</li>
   <li>애플리케이션 로그를 사용하도록 설정하고 App Service 로그 스트리밍 기능을 사용하여 애플리케이션의 로그를 확인합니다.</li>
   <li>PowerShell 및 Win-RM을 사용하여 컨테이너에 직접 원격으로 연결합니다.</li>
  </ul>


