Title: 'Azure Site Recovery, EMC VMAX, VMAX3 및 SRDF를 사용한 Enterprise 등급 재해 복구: 이제 일반 공급'
Summary: 이제 EMC VMAX 및 VMAX3 시리즈와 SRDF(Symmetrix Remote Data Facility)와의 ASR 통합을 일반 공급하게 되어 기쁩니다.
Content: >-
  올해 초 ASR(Azure Site Recovery)에서 SAN 복제 지원의 일반 공급이 <a href="https://aka.ms/asr_san_ga">발표</a> 되었습니다. ASR을 사용하면 SCVMM 및 Hyper-V 고객은 스토리지 파트너의 SAN(Storage Area Network) 및 SAN 복제 제품에 대한 투자를 확장하여 두 개의 온-프레미스 데이터 센터에서 Hyper-V VM에 대한 종단 간 재해 복구를 가능하게 할 수 있습니다. 동기 <strong>및 비동기 복제 지원</strong>, <strong>공유 디스크 게스트 클러스터</strong>의 보호 및 복구, <strong>다중 가상 머신 일관성 및 SMI-S</strong><strong>로 관리되는 표준과</strong> 같은 기능을 통해 ASR은 Hyper-V 환경을 위한 엔터프라이즈급 DR 솔루션을 제공합니다.


  이제 EMC VMAX 및 VMAX3 시리즈와 SRDF(Symmetrix Remote Data Facility)와의 ASR 통합을 일반 공급하게 되어 기쁩니다. EMC VMAX 및 VMAX3 SAN 배열을 사용하는 SCVMM/Hyper-V 환경은 ASR과 함께 SRDF의 업계 최고의 기술을 활용하여 가장 엄격한 RPO 및 RTO SLA 요구 사항을 충족하는 동시에 그룹 일관된 방식으로 복잡한 다중 vm 애플리케이션을 보호할 수 있습니다.EMC VMAX SRDF와 Azure Site Recovery의 조합은 Hyper-V 환경을 위한 강력하고 확장 가능하면서도 간단한 엔드투엔드 DR 솔루션을 제공합니다.


  오늘 발표에 대한 자세한 내용은 <a href="https://aka.ms/asr_emcblog">EMC의 블로그</a> 를 확인하세요. 지원되는 플랫폼 및 필수 구성 요소에 대한 세부 정보를 제공하는 소프트웨어 통합 가이드는 여기에서 확인할 수 <a href="https://aka.ms/asr_emc">있습니다</a>.


  자세한 내용은 <a href="https://aka.ms/asr_san_doc">Azure Site Recovery 설명서를 확인하세요</a>. 가격 책정 정보는 <a href="https://aka.ms/asr_san_ga_blog_pricing">ASR 가격 책정 페이지를</a> 방문하여 '고객 소유 사이트에 대한 Azure Site Recovery'를 선택하여 현지 통화로 가격을 확인합니다. <a href="https://aka.ms/asr_san_ga_blog_landingpage">Azure Site Recovery</a>를 시작하는 것은 쉽습니다. <a href="https://aka.ms/asr_san_ga_blog_azuretrial">무료 Microsoft Azure 평가판에 등록</a>하기만 하면 됩니다.
