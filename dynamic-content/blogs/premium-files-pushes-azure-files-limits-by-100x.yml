Slug: premium-files-pushes-azure-files-limits-by-100x
Title: Premium Files는 Azure Files 제한을 100배로 푸시합니다.
Summary: 현재 클라우드의 엔터프라이즈 애플리케이션을 위한 고성능 파일 서비스인 Azure Premium Files의 제한된 공개 미리 보기를 소개하게 되어 기쁩니다. Azure Premium Files는 기존 Azure Files보다 100배 향상된 일관된 성능을 제공하도록 최적화된 완전 관리형 파일 서비스를 제공합니다.
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">Premium 파일은 이제 일반 공급됩니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-premium-files/" target="_blank">Azure 프리미엄 파일의 일반 공급</a> 발표 블로그 &quot; 를 참조하세요.&quot;</div>


  <p>현재 클라우드의 엔터프라이즈 애플리케이션을 위한 고성능 파일 서비스인 <strong>Azure Premium Files</strong>의 제한된 공개 미리 보기를 소개하게 되어 기쁩니다. Azure Premium Files는 기존 Azure Files보다 100배 향상된 일관된 성능을 제공하도록 최적화된 완전 관리형 파일 서비스를 제공합니다. 높은 처리량과 1자리 밀리초 대기 시간이 필요한 IO 집약적인 엔터프라이즈 워크로드용으로 설계되었습니다. Premium Files가 도입되면서 Azure는 이제 워크로드 요구 Premium &ndash; 및 표준에 맞게 두 가지 유형의 공유 파일 스토리지를 선택할 수 있습니다. Premium Files는 <em>최신</em> Solid-State 드라이브(SSD)에 데이터를 저장하므로 파일 서비스, 데이터베이스, 웹 인프라, 콘텐츠 및 공동 작업 리포지토리, 분석, 홈 디렉터리, 높은 변수 및 배치 워크로드 등 다양한 워크로드에 적합합니다. <em>기존</em> 제품인 Standard Files는 성능 가변성에 덜 민감한 범용 파일 스토리지, 개발/테스트 및 애플리케이션 워크로드에 안정적인 성능을 제공하도록 설계되었습니다.</p>


  <h2>간단히 말해서 Azure Premium 파일</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8cf4518a-9276-47c6-985d-cbb98f6dfe11.jpg"><img alt="PremiumFiles" border="0" height="367" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b5b55946-ee83-4e99-8f7e-d64bc76e9472.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="PremiumFiles" width="1152"></a></p>


  <h3>성능 - 사용 약관에!</h3>


  <p>워크로드에서 원하는 성능 특성을 정의하고 얻을 수 있습니다! Premium Files는 대기 시간을 손상시키지 않고 워크로드 성능 특성에 맞게 프로비전된 용량에 따라 IOPS 및 처리량을 조정하도록 파일 공유를 사용자 지정할 수 있는 방법을 제공합니다. 현재 파일 공유와 비교하여 프리미엄 공유는 <strong>IOPS를 100배</strong> 의 배율로 대규모로 확장할 수 있으며 최대 5GiB/s의 처리량을 대상으로 <strong>하며 이는 85배</strong> 개선된 것입니다.</p>


  <p>Premium Files는 최상의 환경을 제공합니다. 프로비전된 용량에 관계없이 모든 공유는 100MiB/s의 기준 처리량을 가져옵니다. 프로비전된 각 GiB에 대해 공유는 최대 허용 한도까지 1개의 기준 IOPS 및 0.1MiB/s 처리량을 얻습니다. 또한 Premium Files는 강력한 IOPS의 짧은 기간이 필요한 매우 가변적이고 일괄 처리 워크로드에 적합한 버스트 모드에서 작동하는 기능을 제공합니다.</p>


  <p>&rsquo;버스트 모드의 작동 방식을 살펴보겠습니다. 사용되지 않는 모든 기준 IO는 버스트 크레딧 버킷에 발생합니다. 충분한 IO 크레딧이 발생하는 경우 공유는 기준 IOPS의 최대 3배까지 버스트할 수 있습니다. 최선을 다해 모든 공유는 최대 60분 동안 프로비전된 GiB당 최대 3개의 IOPS를 버스트할 수 있으며 50TiB보다 큰 공유는 60분 이상 소요될 수 있습니다.</p>


  <h6><strong>예제:</strong> 5TiB 프로비전된 공유*의 경우</h6>


  <h6>처리량: 100MiB/s+(0.1)*5,120=612MB/s</h6>


  <h6>기준 IOPS: 5,120</h6>


  <h6>버스트 IOPS 제한: 15,360</h6>


  <p><em>*Premium 파일 제한 미리 보기: IOPS 및 처리량 숫자는 액세스 패턴에 따라 달라질 수 있습니다. 기준 속도, 버스트 크레딧 및 버스트 기간은 일반 공급 시 변경될 수 있습니다. 최대 크기 제한은 최대 100TiB의 대용량으로 공유 규모를 기반으로 합니다.</em></p>


  <h3>유연한 용량 &ndash;</h3>


  <p>공유 크기는 변경할 수 있습니다. 주식의 용량을 변경할 수 있으며 수요에 맞게 축소되고 증가합니다. Premium Files의 현재 <em>제한된</em> 공개 미리 보기는 최대 5TiB 공유의 확장 제한을 지원합니다. 대규모 및 대규모 Azure 파일 공유의 미리 보기를 통해 Premium Files 공유는 5TiB 용량 한도를 100TiB로 늘릴 것입니다. <a href="https://aka.ms/AzureFilesatScaleSurvey" target="_blank">더 크고 더 큰 규모의 파일 공유 미리 보기 요청 양식을</a> 완성하여 미리 보기 대기 목록에 조인합니다. 우리는이 기능에 압도적 인 관심을 가지고, 우리는 당신이 시도 할 수있는 미리 보기를 사용할 수 있으면 우리는 당신에게 연락할 것입니다.</p>


  <h3>간단하고 예측 가능한 비용 &ndash;</h3>


  <p>GiB당 비용만 지불하면 됩니다. 트랜잭션 비용이 없습니다. 처리량 및 IOPS 버스팅에 대한 추가 비용이 없습니다. IO 집약적 워크로드의 경우 무제한 트랜잭션 모델로 이동하여 비용을 절감할 수 있습니다. 기본 제공 버스트 기능을 사용하면 Premium Files는 짧은 기간의 높은 IOPS가 필요한 워크로드에 맞게 용량을 과도하게 프로비전할 필요가 없습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/storage/files/" target="_blank">가격 책정 페이지를</a> 참조하세요.</p>


  <h2>어떻게 시작하나요?</h2>


  <p>현재 Azure Premium Files는 제한된 공개 미리 보기에 사용할 수 있습니다. 미리 보기에 등록하려면 <a href="https://aka.ms/PremiumFilesPreview" target="_blank">Premium 미리 보기 등록 설문 조사를 완료</a>합니다.</p>


  <p>승인을 받는 데 영업일 기준 최대 5일이 걸릴 수 있습니다. 수요 및 시나리오 적합에 따라 모든 요청을 수용하지 못할 수 있습니다. 등록 승인이 성공했는지 확인하려면 다음 명령을 실행합니다.</p>


  <pre>

  Get-AzureRmProviderFeature -FeatureName AllowPremiumFiles -ProviderNamespace Microsoft.Storage</pre>


  <p>승인된 구독을 사용하여 새 Premium Files 스토리지 계정을 만듭니다. <em>성능</em>으로 <strong>Premium</strong>, <strong>FileStorage(미리 보기)</strong>를 계정 종류로 선택하고 <strong>LRS(로컬 중복 스토리지)</strong>를 복제로 선택합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fdec5b41-d5e3-4661-abaf-9a6d9322c8fc.jpg"><img alt="PremiumUI" border="0" height="664" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8fadfdf4-6ed5-46b9-ba94-306c18ed247d.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="PremiumUI" width="683"></a></p>


  <p>현재 Premium Files 스토리지 미리 보기는 다음 지역에서 사용할 수 있으며 지역 범위를 점진적으로 확장할 예정입니다.</p>


  <ul>
   <li>미국 중부</li>
   <li>미국 동부 2</li>
   <li>미국 서부</li>
   <li>북유럽</li>
   <li>미국 동부&nbsp;</li>
  </ul>


  <p>프리미엄 파일 스토리지 계정으로 만든 모든 공유는 프리미엄 파일 공유가 됩니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-introduction" target="_blank">Azure Files 소개를</a> 참조하세요.</p>


  <h2>가격 책정</h2>


  <p>최신 세부 정보는 <a href="https://azure.microsoft.com/en-us/pricing/details/storage/files/" target="_blank">가격 책정 페이지를</a> 참조하세요.</p>


  <h2>다음 단계는 무엇입니까&rsquo;?</h2>


