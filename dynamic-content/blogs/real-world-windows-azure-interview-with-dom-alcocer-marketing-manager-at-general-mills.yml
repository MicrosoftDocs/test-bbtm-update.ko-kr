Content: '<p><b>MSDN:&nbsp; </b> 제너럴 밀스에 대해 알려주세요.</p>  <p><b>알코세르:&nbsp; </b> 33,000명 이상의 직원을 보유한 <a target="_blank" href="https://www.generalmills.com/">General Mills</a> 는 세계&rsquo; 최고의 식품 회사 중 하나입니다. 우리의 브랜드는 베티 크로커, 치리오스, 네이처 밸리와 필즈베리를 포함한다.</p>  <p><b>MSDN:</b>&nbsp; 이 회사는 글루텐 프리를 개발하게 된 이유</p>  <p><b>알코세르: </b> 글루텐, 현대 규정식에서 일반적인 특정 곡물에서 자연적으로 찾아낸 단백질은, 체강 질병을 가진 사람들을 포함하여 그것에 감도가 있는 사람들의 작지만 증가하는 수를 위한 건강 문제를 일으키는 원인이 될 수 있습니다. &nbsp;우리는 체강 질병을 가진 사람들, 그리고 글루텐 민감도의 어떤 종류를 가지고 있거나 글루텐이없는 라이프 스타일을 살고 싶어하는 다른 사람들은 단순히이 식단이 그들에게 생명을 불어 넣도록하는 데 필요한 모든 훌륭한 음식을 찾는 데 특별한 어려움을 겪고 있다는 것을 깨달았습니다. 그들은 제품을 살 곳을 찾을 수 없었고&rsquo;, 글루텐이없는 식단에 대한 조리법과 기타 정보를 찾기 위해 인터넷을 통해 선별하고 정렬하는 데 많은 시간을 보내야했습니다.</p>  <p>이러한 고객을 지원하기 위해, 우리는 그들이 General Mills에서 직접 글루텐이없는 제품을 구입할 수있는 직접 소비자 온라인 채널을 만들고 싶었습니다.</p>  <p><b>MSDN:</b>&nbsp; 글루텐 프리란?</p>  <p><b>알코세르: </b> 글루텐 프리는 글루텐 프리 제품 및 관련 정보를 위한 클라우드 기반 소비자 비즈니스 채널입니다. 이 사이트는 소비자가 400개 이상의 글루텐 프리 제품 중에서 선택할 수 있는 온라인 스토어에 대한 쿠폰과 할인을 통해 글루텐&mdash;알롱에 대한 광범위한 리소스&mdash;, 블로그, 커뮤니티 포럼 및 의료 사실에 액세스할 수 있게 해주며, 소비자 문으로&rsquo; 직접 배송됩니다. 우리는 소비자에게 가능한 가장 큰 선택을 제공하기 위해 비&ndash; 제네랄 밀스 제품과 함께 우리 자신의 제품을 모두 판매합니다.</p>  <p><b>MSDN:</b>&nbsp; Windows Azure에서 글루텐 프리를 빌드하기로 선택한 이유는 무엇인가요?</p>  <p><b>알코세르:</b>&nbsp; 이 프로젝트에서 함께 작업한 솔루션 공급자인 BrandJourney Venturing은 가능한 기술 플랫폼을 평가하고 속도, 유연성, 비용 및 확장성을 위해 클라우드 기반 솔루션을 사용하는 것이 좋습니다. 결국, 가장 좋은 경로는 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>에서 실행하는 것이라고 느꼈습니다.</p>  <p><b>MSDN: </b> Windows Azure에서 빌드할 때의 이점은 무엇인가요?</p>  <p><b>알코세르:&nbsp; </b> Windows Azure를 사용하면 well에 필요한 것을 추측하여 서버와 시스템을 구매하고 빌드하도록 강요하는 대신 한 번에&mdash; 하나의 소비자인 소비자 요구에&mdash; 따라 인프라를 추가할 수&rsquo; 있습니다. 제너럴 밀스 뉴 벤처스 그룹은 새로운 비즈니스 방법을 만드는 임무를 맡았습니다. Windows Azure를 사용하고 BrandJourney Venturing과 협력하여 기존의 IT 개발 및 브랜드 에이전시 모델을 사용하는 비용의 약 절반에 달하는 속도로 새로운 비즈니스 아이디어를 출시했습니다.</p>  <p>또한 Windows Azure는 규정 준수 및 데이터 무결성이 보호되는 솔루션을 만들기 위한 플랫폼을 게이트에서 바로 제공했습니다. Azure를 실행하는 Microsoft 데이터 센터에 대한 신뢰도는 Windows. 신용 카드 데이터 및 고객&rsquo; 개인 정보를 비롯한 많은 트랜잭션 정보를 사용하여 작업하므로&rsquo; 프로젝트의 성공에 매우 중요합니다. Windows Azure 플랫폼은 소비자를 위한 견고한 환경을 지원하는 보안 및 견고성 수준을 제공합니다.</p>  <p><iframe src="" frameborder="0" height="359" scrolling="no" width="478"></iframe></p>  <p>Dom Alcocer, 마케팅 매니저, 뉴 벤처스, 제너럴 밀스가 글루텐에 대해 자유롭게 이야기하고 Azure에 Windows</p>  <p><b>MSDN:</b>&nbsp; 이 솔루션에서 활용하는 다른 Microsoft 기술은 무엇인가요?</p>  <p><b>알코세르:</b>&nbsp; 글루텐 프리는 Visual Studio 사용하여 설계되었으며 .NET Framework; 제품 및 고객 데이터는 <a target="_blank" href="https://azure.microsoft.com/sqlazure">SQL Azure</a> 저장됩니다. 또한 이 솔루션은 소셜 네트워킹 활동과 페더레이션 ID를 지원하여 사용자가 Facebook 또는 Twitter와 같은 사이트에 로그온할 때 링크를 만들도록 요청합니다.&nbsp; 또한 이 회사는 전자 상거래 분석 활동에 Microsoft Dynamics CRM Online 사용합니다.</p>  <p><b>MSDN:</b> 글루텐 프리를 개발하는 데 얼마나 걸리나요?</p>  <p><b>알코세르:</b>&nbsp; 글루텐 프리는 개발하는 데 약 6개월이 걸렸고 2011년 3월에 생방송되었습니다.</p>  <p><b>MSDN:&nbsp; </b>&nbsp;&nbsp; 글루텐 프리에 대한 고객의 반응은 어땠나요?</p>  <p><b>알코세르: </b>&nbsp; Weve&rsquo;는 페이스 북의 팬들과 트위터의 팔로워들로부터 많은 좋은 피드백을 받았습니다. 첫날에는 25개 이상의 주에서 주문했습니다. 그리고 물론, 우리는 지금 미국 대륙의 모든 주에 제공합니다. Windows Azure 및 기타 Microsoft 제품을 사용하여 점점 더 커지는 시장 요구 사항을 충족하는 솔루션을 만들고 배포할 수 있었습니다. 그것은 새로운 방법으로 거기 밖으로 좋은 브랜딩 및 광고를 가져옵니다., 그리고 사람들이 글루텐 없는 제품에 대 한 쇼핑 하 고 그들의 문에 바로 배송 하는 한 장소에 갈 수 있는 사랑.</p>  <p>전체 사례 연구를 읽으려면 <a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?casestudyid=4000010724">여기</a> 를 클릭하십시오.</p>  <p>다른 사용자가 Azure에 Windows 사용하는 방법을 읽으려면 <a target="_blank" href="https://azure.microsoft.com/evidence">여기</a>를 클릭하십시오.</p>'
