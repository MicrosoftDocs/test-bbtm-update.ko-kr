  <strong>업데이트된 NuGet 패키지</strong><br>

  NuGet 구성 요소 Microsoft.ProjectOxford.Face의 버전이 0.5.x에서 1.0.0.0으로 변경되었습니다.<br>

  <br>

  Visual Studio 업그레이드하려면 다음을 수행합니다.</p>


  <ul>
      <li>Microsoft.ProjectOxford.Face 패키지를 사용하는 프로젝트를 엽니다.</li>
      <li>Visual Studio 다음 메뉴로 이동합니다. <ul>
          <li>도구 &gt; NuGet 패키지 관리자 &gt; 솔루션용 NuGet 패키지 관리...</li>
          <li>패키지를 선택하고 버전 드롭다운 메뉴에서 1.0.0.0을 선택합니다.</li>
      </ul>
      </li>
  </ul>
