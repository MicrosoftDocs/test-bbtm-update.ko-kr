  <p><br>

  <strong>새 기능: 얼굴 목록</strong><br>

  우리가 들었던 피드백의 반복 조각은 유사 찾기가 24 시간 FaceID 만료와 함께 사용하는 것이 고통스러웠다는 것입니다. 이를&rsquo; 해결하기 위해 얼굴 목록이라는 새로운 API 기능을 도입했습니다. 얼굴 목록을 사용하면 유지되는 목록에 여러 FaceID를 추가하고 이 Face List를 Find-Similar API 호출의 대상으로 사용할 수 있습니다. 얼굴 목록에는 최대 1,000개의 얼굴이 있습니다.<br>

  <br>

