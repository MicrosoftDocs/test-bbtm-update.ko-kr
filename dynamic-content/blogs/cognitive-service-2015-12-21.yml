Content: >-
  <p><em>이 블로그 게시물의 게시 이후 추가 정보가 발표되었습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/microsoft-cognitive-services-general-availability-for-face-api-computer-vision-api-and-content-moderator/">Face API, Computer Vision API 및 Content Moderator에 대한 Microsoft Cognitive Services &ndash; 일반 공급에 대해</a> 읽어보세요.</em></p>


  <p>좋은 소식 - Face API, Bad News를 개선한&#39;있습니다. 코드를 업데이트해야&#39;.<br>

  <br>

  오늘 우리는 v0에서 v1.0으로 주요 버전 변경이 필요한 공개 미리 보기에 있는 새 버전의 Face API를 도입했습니다. 걱정하지 마세요&rsquo;. API의 기존 v0은 모든 사용자가 마이그레이션할 시간을 주기 위해 2016년 6월 30일까지 계속 유지됩니다. 검색, 확인 또는 그룹화 기능을&rsquo; 사용하는 경우 코드에서 v0에서 v1.0으로 업데이트하거나 최신 패키지로 업데이트해야 합니다. 개인 그룹 및 개인 개체와 함께 식별 기능과 같은 지속형 데이터를 사용하는 경우 해당 개체&rsquo;를 다시 만들고 학습시켜야 합니다. 이는 일회성 변경이며 향후 API 업데이트는 지속형 데이터에 영향을 주지 않습니다.<br>

  <br>

  다음은 알아야 할 주요 변경 사항에 대한 몇 가지 업그레이드 정보이지만 v1.0 설명서에서 모든 최신 세부 정보를 확인해야 합니다.<br>

  <br>

  <strong>서명 변경 내용</strong><br>

