Content: >-
  <p>다시 10 월에, 우리는 apiphany의 인수를 발표했다; 워싱턴 DC에 기반을 둔 API 관리 공간에 최근 참가자입니다. 오늘 Azure API Management가 미리 보기를 떠나 99.9% SLA를 사용하여 GA로 이동한다는 것을 발표하게 되어 기쁩니다.&#39; 인수 전에 저는 많은 동료에게 API Management를 설명했고, 이 향후 기능의 가치 제안을 신속하게 설명하기 위한 시나리오의 레퍼토리를 개발했습니다. 나는 아피파니 주현절이라고 부르는 몇 가지 유레카 순간을&nbsp; 보았다. 모두 공통된 주제인 <b>파트너십 확장 및 가속화를 가지고 있었습니다.</b></p>


  <h2>인터넷 속도로 파트너 에코시스템 성장</h2>


  <p>&#39;엔터프라이즈&#39; 비즈니스와 함께 일해 온 IT 비즈니스의 모든 사용자는 언젠가 B2B(비즈니스 간) 프로젝트에서 일하게 되며 이러한 노력이 전통적으로 어떻게 롤아웃되는지 알게 될 것입니다. 일반적으로 두 기업 간의 이사회 및 CxO 수준 협상으로 시작하여 계약을 작성하고 결국 비즈니스 파트너가 사용할 API를 빌드하고 개방합니다. 이것은 새로운 것이 없으며 수십 년 동안 계속되어 왔습니다. 나는 고객과 직원의 많은 예를 과거의 이야기 할 수 있습니다. 그러나 뭔가 새로운 것입니다. 기업이 움직여야 하는 속도는 이제 물집이 생기는 속도로 가속화되었습니다. 기업은 더 민첩해야 하며 파트너십은 신속하고 유기적으로 형성되어야 합니다. SaaS 생태계의 폭발적인 성장과 조직에 의한 최고의 품종 솔루션의 급속한 채택으로 인해 기업 개발자&#39;아침 식사로 정기적으로 통합되었습니다. 또한 다음 파트너는 대기업이 아닐 수도 있고, 스타트업 혁신을 앞두고 개별 개발자가 될 수도 있습니다. 오늘날&rsquo; 증가하는 규모에 부합하는 파트너십을 개발하기 위해 민첩성과 개방성은 여러 가지 어려움을 야기합니다. 어떻게 해야 할까요?</p>


  <ul>
   <li>파트너 팀&#39;학습 및 API 이해 능력 및 작동 방식을 가속화하시겠습니까?</li>
   <li>1000을 관리, 또는 파트너의 수십만 지금 문을 두드리고?</li>
   <li>파트너&rsquo; 온보딩 프로그램의 성공을 이해하시겠습니까?</li>
   <li>기본적이고 핵심적인 중요 업무용 시스템을 남용 및 공격으로부터 보호하시겠습니까?</li>
  </ul>


  <p>여기서 Azure API Management는 다음을 비롯한 모든 문제를 해결하는 기능을 제공합니다.</p>


  <ul>
   <li>동적으로 생성된 API 설명서 및 대화형 API 콘솔이 있는 개발자 포털을 사용하여 파트너가 기록 시간에 성공할 수 있도록 합니다.</li>
   <li>API 및 설명서에 대한 셀프 서비스 파트너 등록, 등록 및 그룹 기반 액세스 제어</li>
   <li>API 및 파트너 사용량의 사용량, 성능 및 상태를 보여 주는 포괄적인 분석</li>
   <li>속도 제한, 할당량 등을 적용할 수 있는 구성 가능한 정책 시스템</li>
  </ul>


  <h2>비즈니스로서의 API</h2>


  <p>API&#39;모호함에서 등장하여 많은 비즈니스 모델의 트랜잭션 통로가 되었습니다. 이러한 필수 API는 점점 더 많은 현대 기업이 작동하는 방식의 중심에 있습니다. API 기능에 대한 액세스는 매월 구독 또는 호출당 유료 번들로 판매되는 경우가 많습니다. 파트너가 고객인 경우를 제외하고는 이 세상에서 제기되는 과제는 위에서 설명한 것과 다르지 않습니다. API Management는 이러한 비즈니스 모델 및 Azure API Management&#39;광범위한 REST API를 통해 제기되는 중요한 문제에 대해 고가용성 솔루션을 제공합니다. 비즈니스 수익을 창출하기 위해 선택한 상거래 플랫폼과 쉽게 통합할&#39;있습니다.</p>


  <h2>내부 민첩성 및 모바일 사용</h2>


  <p>고객 외에도 내부 부서 및 직원이라는 또 다른 일반적인 유형의 파트너가 표시됩니다. 대부분의 장수 조직에는 1,000개의 내부 시스템과 API가 있으며 모두 귀중한 데이터가 포함되어 있습니다. 전통적으로 관료적이고 시간이 많이 걸리는 프로세스, 부적절한 안전 장치 및 보호, 거의 또는 전혀 설명서 등 특정 문제를 해결하는 데 필요한 데이터 및 서비스에 액세스하는 데 야심 찬 인트라 프레니언 또는 형제 비즈니스 부서에 많은 장애물&#39;이 있었습니다. 또한 모바일 지원 앱에 대한 수요로 인해 조직의 새로운 API가 기하급수적으로 증가하고 있으며, 이는 관리를 요구하는 API의 표면이 증가하고 있습니다. Azure API Management는 내부 API 노출 영역을 산업화할 수 있는 턴키 솔루션이며 강력한 프로젝션 기능을 통해 이전 API를 새롭고 모바일 친화적으로 보이게 할 수도 있습니다. 우리는 이미 기업이 내부 민첩성, 서비스 검색을 빠르게 늘리고 인터넷 속도로 회사 간 협업을 허용하는 데 도움이 되는 Azure API Management의 강력한 흡수를 보고 있습니다.</p>


  <h2>일반 공급, 99.9% SLA 및 새로운 기능</h2>


  <p>아직 API Management를 시도하지&#39;경우 오늘은 시작하기에 좋은 날입니다. 우리는 표준 계층 고객을위한 99.9 %의 SLA로 일반 공급으로 서비스를 시작하고 개발자 계층의 가격을 $49 (이전에 발표 한 GA 가격의 50 %를 $ 99)로 잠그고 있습니다. 또한 개발자 포털&#39;대화형 콘솔에서 OAuth 2.0에 대한 지원을 추가할&#39;있습니다. 이는 OAuth 기반 인증을 제공하는 모든 API에 대한 큰 지원을 의미합니다. API Management에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/en-us/documentation/articles/api-management-get-started-b/">Azure API Management 자습서를 시작하는</a> 것이&#39;. 또한 최근에 Scott Hanselman과 함께 Azure Friday 시리즈의 일부로 세 개의 비디오를 녹화한&#39;, 서비스에 대한 좋은 소개를 얻을 수 있는 빠른 방법으로 권장할&#39;있습니다.</p>


