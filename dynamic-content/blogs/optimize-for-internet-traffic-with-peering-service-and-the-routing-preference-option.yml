Title: 피어링 서비스 및 라우팅 기본 설정 옵션을 사용하여 인터넷 트래픽 최적화
Summary: 지난 주 Microsoft Build 컨퍼런스에서 Azure Peering Service를 일반 공급한다고 발표했습니다. 또한 고객이 "공용 인터넷"을 통해 Azure 간 트래픽을 추가로 설계하고 최적화할 수 있는 새로운 옵션인 "라우팅 기본 설정"을 도입했습니다.
Content: >-
  <p>지난 주 <a href="https://mybuild.microsoft.com/" target="_blank">Microsoft Build</a> 컨퍼런스에서 <a href="https://docs.microsoft.com/en-us/azure/peering-service/about" target="_blank">Azure Peering Service</a> 를 일반 공급한다고 발표했습니다. 또한 고객이 공용 인터넷을 통해 &ldquo;Azure 간 트래픽을 추가로 설계하고 최적화할 수 있는 새로운 옵션인 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/routing-preference-overview?branch=pr-en-us-113597" target="_blank">라우팅 기본 설정을</a>&rdquo; 도입 &ldquo; 했습니다.&rdquo;</p>


  <p>네트워킹은 클라우드의 중요한 지원자입니다. 애플리케이션 및 데이터에 액세스할 때의 환경은 네트워크 연결의 성능과 클라우드의 애플리케이션 및 서비스를 구동하는 글로벌 네트워크에 따라 달라집니다.</p>


  <p>최상의 환경을 위해 데이터는 가장 짧은 경로를 이동하고 사용자 또는 사용자에게 최대한 가깝게 Microsoft 네트워크를 입력하고 종료해야 합니다. Microsoft는 세계 최대의 WAN(광역 네트워크)&#39;중 하나인 <a href="https://docs.microsoft.com/en-us/azure/networking/microsoft-global-network" target="_blank">Microsoft 글로벌</a> 네트워크를 실행합니다. 수십만 마일의 파이버와 수백 개의 PoP(네트워크 지점)를 통해 모든 대륙에 걸쳐 확장되어 Azure, Microsoft 365, LinkedIn 및 수백만 명의 사용자와 같은 모든 Microsoft 클라우드 서비스를 지원합니다.</p>


  <p>점점 더 많은 고객이 인터넷 우선&quot; 접근 방식을 채택하고 &quot;있습니다. 가속화된 클라우드 채택, 현재 글로벌 상황 및 사용자에게 최적의 액세스를 신속하게 조정하고 제공해야 하는 필요성이 주요 우선 순위입니다. 비용, 보안 및 성능을 최적화하기 위해 VPN(가상 사설망) 및 SD-WAN과 같은 기술을 사용하는 클라우드 중심 아키텍처가 적용됩니다.</p>


  <h2>Peering Service</h2>


  <p>Microsoft는 항상 사용자와 가까운 수집에서 대상까지의 고객 트래픽을 최적화하고 공용 인터넷을 피하고 동일한 방식으로 반환합니다. Peering Service는 최적화된 경로를 문앞으로 확장하거나 업계 측면에서 마지막 마일까지 확장합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3da1d566-13db-409f-8fa7-fb9f31f54250.png"><img alt="Concept diagram of Azure Peering Service." border="0" height="465" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bb04df39-5a78-4b0d-bfe9-f654127736da.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Peering Service의 개념 다이어그램." width="1024"></a></p>


  <p align="center"><i>Peering Service</i><i>의 개념 다이어그램</i>.</p>


  <p>당사는 신뢰할 수 있고 성능이 좋은 공용 연결을 제공하기 위해 전 세계 ISP(인터넷 서비스 공급자), IXP(인터넷 교환 공급자) 및 SDCI(소프트웨어 정의 클라우드 상호 연결) 공급자와 파트너십을 맺고 있습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/peering-service/location-partners" target="_blank">파트너 공급자</a>를 사용하여 연결할 때 고가용성 및 짧은 대기 시간으로 비즈니스 수준의 인터넷 연결을 활용할 수 있습니다. Peering Service는 최적의 경로와 최소한의 네트워크 홉을 사용하여 Microsoft Teams, SharePoint 및 Outlook 같은 Microsoft 앱의 사용자 환경을 개선합니다. 또한 선택적 고급 성능 원격 분석 및 경로 하이재킹 모니터링 및 방지와 같은 보안 기능에 액세스할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4fb46479-8ca1-4858-9466-b74def99a977.png"><img alt="Prefix events in the portal showing an origin ASN change for a Peering Service customer's prefix." border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/67daa2dc-1f9a-4932-9b54-4264830886a5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Peering Service 고객의 접두사에 대한 원본 ASN 변경 사항을 보여 주는 포털의 접두사 이벤트입니다." width="1106"></a></p>


  <p align="center"><i><i>Peering Service 고객&#39;접두사에 대한 ASN</i>(원본 자율 시스템 번호) 변경 사항을 보여 주는 포털의 접두사 이벤트입니다.</i></p>


  <h2>라우팅 기본 설정</h2>


  <p>앱의 최적 사용은 중요하지만 배달을 설계하는 기능도 중요합니다.Azure에서 새로운 라우팅 기본 설정 옵션을 도입하게 되어 기쁩니다. 이 옵션은 새로운 두 번째 네트워크 서비스 계층을 제공하며, 고객은 Azure 리소스와 인터넷에서 액세스하는 클라이언트 간의 트래픽 경로 방법을 선택할 수 있습니다. Microsoft 글로벌 네트워크는 매우 높은 안정성과 가용성을 보장하기 위해 여러 중복 파이버 경로로 잘 프로비전됩니다. 트래픽에 최적의 경로 선택 및 고성능을 제공하는 고유한 소프트웨어 정의 WAN 컨트롤러를 사용하여 트래픽 엔지니어링을 수행합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ea3b1690-2ff2-420c-a018-226c728a77bc.png"><img alt="Default routing of traffic for best performance in Azure." border="0" height="116" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f85e12b8-f92d-4db8-b502-259a7744068e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure에서 최상의 성능을 위해 트래픽의 기본 라우팅입니다." width="510"></a></p>


  <p align="center"><i>Azure에서 최상의 성능을 위해 트래픽의 기본 라우팅입니다.</i></p>


  <p>Microsoft는 항상 원본에서 대상으로 백본을 통해 트래픽을 전달하는 최상의 성능과 가장 안전한 옵션을 기본값으로 설정하지만, 새로운 경쟁 송신 계층은 Microsoft&#39;글로벌 네트워크의 프리미엄 예측 가능성 및 성능이 필요하지 않은 솔루션에 보조 옵션을 추가합니다. 대신 트래픽을 공용 인터넷으로 직접 라우팅할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60f1a1d1-ff03-46d7-9fec-4f9dce7a9f78.png"><img alt="Traffic routed with the new network service tier in Azure." border="0" height="97" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/44c94424-8367-49f6-a344-9b48c78e2df5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure에서 새 네트워크 서비스 계층으로 라우팅된 트래픽입니다." width="513"></a></p>


  <p align="center"><i>Azure에서 새 네트워크 서비스 계층으로 라우팅된 트래픽입니다.</i></p>


  <p>공용 IP 주소를 만들고 VM(가상 머신), 인터넷 연결 부하 분산 장치 등의 리소스에 연결할 때 원하는 라우팅을 선택할 수 있습니다. 공용 인터넷을 통해 Blob, 파일, &quot;웹 및 Azure Data Lake와 같은 서비스에 액세스할 수 있는 추가 엔드포인트를 제공하는 스토리지 계정에 대한 보조 라우팅 기본 설정인 인터넷 라우팅&quot; 을 추가할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/97e54c34-76f7-4646-a4f6-9508a39f2dd7.png"><img alt="Creation of an additional endpoint for internet routing option." border="0" height="682" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c87b6f3a-97b2-4090-b23e-84e06ccb0736.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="인터넷 라우팅 옵션에 대한 추가 엔드포인트 만들기" width="816"></a></p>


  <p align="center"><i>인터넷 라우팅 옵션에 대한 추가 엔드포인트 만들기</i></p>


  <p>두 옵션이 어떻게 비교되는지 살펴보겠습니다. 여러 글로벌 위치에서 <a href="https://www.thousandeyes.com/" target="_blank">ThousandEyes</a> 모니터링을 사용하여 Azure Virtual Machines에 액세스하여 성능 비교를 했습니다. 평균 왕복 대기 시간은 30일 동안 측정되었습니다. 예상대로 Microsoft&#39;네트워크를 통한 라우팅은 최상의 대기 시간을 제공하며, 대륙 간 트래픽으로 두 네트워크 간의 간격이 더욱 확대됩니다. 최고의 계획, 가격 및 성능의 선택은 궁극적으로 당신의 것입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/686ec076-d37c-4f4a-b1e1-d60e1ab5baf9.png"><img alt="Bar graph showing performance between the Microsoft Premium Network and Public Internet." border="0" height="238" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8fd4fce7-a0a0-4d4e-8ed2-eaa479bb78f5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Microsoft Premium 네트워크와 공용 인터넷 간의 성능을 보여 주는 막대 그래프입니다." width="1024"></a></p>


  <p align="center"><i>Microsoft 네트워크와 공용 인터넷 간의 성능</i></p>


  <h2>자세한 정보</h2>


  <p>최상의 방법으로 Azure에 연결하고 워크로드를 보호하며 훌륭한 네트워킹 환경을 제공할 수 있도록 지속적으로 최선을 다하고 있습니다. Microsoft는 클라우드를 최대한 활용하는 데 도움이 되는 혁신적인 네트워킹 서비스 및 지침을 계속 제공할 것이며, 네트워킹 서비스에서 사용하도록 설정된 새로운 시나리오에 대해 항상 자세히 알아보는 데 관심이 있습니다. 언제나처럼, 우리는 당신의 피드백을 환영합니다.</p>


