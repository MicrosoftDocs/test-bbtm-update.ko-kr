Slug: riak-is-now-available-on-windows-azure
Title: 이제 Windows Azure에서 Riak을 사용할 수 있습니다.
Summary: 오늘 Basho 블로그에 발표된 대로 Riak은 이제 완전히 지원되고 테스트된 NoSQL 데이터베이스 옵션으로 Windows Azure에서 사용할 수 있습니다. Riak은 마스터가 없는 분산 데이터베이스 옵션을 Windows...
Content: <p>오늘 Basho 블로그에 발표된 대로 Riak은 이제 완전히 지원되고 테스트된 NoSQL 데이터베이스 옵션으로 Windows Azure에서 사용할 수 있습니다. Riak은 Azure를 Windows 마스터 없는 분산 데이터베이스 옵션을 제공하므로 무제한 규모, 기본 제공 복제 및 빠른 쿼리 옵션을 사용할 수 있습니다. 자세한 내용, 광범위한 설명서 및 <a href="https://github.com/basho/riak_on_azure" target="_blank">패키징 도구</a>는 다음 링크를 방문하세요.</p>  <p>앞으로 몇 주 동안 Basho는 Microsoft 팀과 협력하여 대규모 클러스터를 만들고 벤치마킹하는 도구를 추가할 예정입니다. SimpleBasho&mdash;는 현재 벤치마크를 위한 Riak 클러스터 만들기를 자동화하기 위해 개발 중입니다.</p>  <p>Windows Azure에서 이 새로운 제품을 제공하게 되어 기쁩니다. 따라서 업데이트를 계속 지켜봐 주시기 바랍니다.</p>  <p><a href="" target="_blank"><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3007.basho.jpg" width="115" height="108"></a></p>
