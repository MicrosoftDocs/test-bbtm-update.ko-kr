  <p>올해&rsquo; <a href="https://www.opencompute.org/summit/global-summit" target="_blank">OCP 글로벌 서밋</a>의 주제는 <em>오픈 가능성</em>이며, Microsoft Azure 팀에서는 전염병으로 인한 어려움에도 불구하고 커뮤니티가 계속 협력함에 따라 엄청난 창의성과 탄력성의 일부가 되었다는 데 진심으로 동의합니다&mdash;. 올해는 OCP 글로벌 서밋에서 일부 프로젝트와 기술을 소개하고 업계 파트너 및 오픈 소스 하드웨어 에코시스템과 함께 보다 안정적이고 신뢰할 수 있고 지속 가능한 클라우드를 구축하는 방법에 대한 학습을 공유하게 되어 기쁩니다.</p>


  <h2>수년에 걸쳐 오픈 소스 혁신 가속화</h2>


  <p>OCP가 창립 10주년을 맞이함에 따라 Microsoft는 활기찬 오픈 소스 하드웨어 커뮤니티를 통해 데이터 센터 디자인 및 기술을 이미지로 다시 설치하는 과정에서 주요 기여자 중 한 명이 된 것을 자랑스럽게 생각합니다. 2014년에 OCP에 가입했으며, 수년에 걸쳐 Microsoft Azure(Open Cloud Server, OCS)를 구동하는 자체 데이터 센터의 디자인을 공유해 왔습니다.&nbsp; 우리는 업계 파트너와 개발자가 커뮤니티로 함께 모이는 혁신과 기술 발전에서 계속 영감을 받고 있습니다. <a href="https://azure.microsoft.com/en-us/blog/microsoft-reimagines-open-source-cloud-hardware/" target="_blank">2016년에 발표된</a> 오픈 소스 모듈식 서버 아키텍처인 <strong>Project Olympus</strong>가 업계 채택을 달성하고 전 세계 60개 이상의 데이터 센터 지역에 대한 표준 하드웨어 설계 역할을 하게 되어 기쁩니다. OCP 커뮤니티와 협력하여 <strong>Project Cerberus</strong>는 2017년에 <a href="https://azure.microsoft.com/en-us/blog/microsofts-project-olympus-delivers-cloud-hardware-innovation-at-scale/" target="_blank">새로운 업계 표준</a>&nbsp; 플랫폼 보안으로 도입되어 현재 Microsofts&rsquo; 데이터 센터에서 신뢰할 수 있는 강력한&mdash; 보안, 펌웨어 무결성 및 하드웨어 루트를 위한 중요한 구성 요소를 데이터 센터 설계에 장착했습니다. 2020년에는 데이터 센터 기반을 구축하여 혁신을 더욱 강화했으며 보안, <a href="https://cloudblogs.microsoft.com/opensource/2020/05/12/ocp-accelerating-open-source-hardware-innovation-data-growth-security/" target="_blank">AI 등에 상호 운용성을 제공하는</a> MBA(<strong>Modular Building Block Architecture</strong>&nbsp;) 이니셔티브를 발표했습니다.</p>


  <h2>칩 성능을 향상하기 위해 프로덕션 배포에 대한 액체 냉각&mdash;기 표준</h2>


  <p>OCP 및 파트너와의 콜드 플레이트 표준화 및 액체 몰입 냉각에 대한 초기 논의에서 Microsoft는 2021년 초 프로덕션 퍼블릭 클라우드 환경에서 <a href="https://news.microsoft.com/innovation-stories/datacenter-liquid-cooling/" target="_blank">세계&rsquo; 최초의</a>&nbsp; 1단계 <strong>액체 몰입 냉각</strong> 을 배포하는 이정표를 달성했습니다. 최신 <a href="https://ieeexplore.ieee.org/document/9517300" target="_blank">연구에서</a> 액체 냉각은 칩 구성 요소가 미리 정의된 전압, 열 및 전력 설계 제한을 초과하여 작동하여 성능을 더욱 향상시키는 오버클럭의 이점을 강조한다는 것을 공유하게 되어 기쁩니다. 우리의 테스트는 액체 냉각으로, 일부 칩셋의 성능이 최대 20 %까지 증가 할 수 있음을 보여 주었다. 액체 냉각이 칩, 서버 및 데이터 센터 아키텍처에 필요한 제약 조건 및 리소스를 줄이면서 새로운 가능성을 발휘함에 따라, 우리는 냉각 기술을 발전시킬 뿐만 아니라 몰입 탱크의 안전하고 인체공학적인 운영을 보장하기 위해 업계와 협력하기를 기대합니다.</p>


  <h2>미래의 컴퓨팅 요구를 지속 가능하고 책임감 있게 충족</h2>


  <p>클라우드 컴퓨팅에 대한 요구가 증가하면 물리적 데이터 센터에 대한 요구가 증가합니다. &rsquo;Microsoft가 사이트를 지속 가능한 상태로 개발하고 운영하는 것이 중요합니다. Microsoft가 2030&rsquo;년까지 탄소 음수, 양수 및 폐기물 제로를 약속함에 따라, 서버의 수명 주기를 확장하고 재사용하여 폐기물을 줄이는 데 도움이 되는 최초의 <a href="https://www.youtube.com/watch?v=3tRB7Qskw_Q" target="_blank">Microsoft 순환 센터를</a> 만들었습니다. Were&rsquo;는 또한 OCP 커뮤니티와 협력하여 데이터 수집 템플릿에 대해 공동 작업하고 서버 하드웨어의 환경 영향을 이해하고 평가하는 방법으로 LCA(<strong> 수명 주기 평가</strong> )에 대한 지침을 제공합니다. LCA 사용을 확대하고 이를 적용하여 출혈 에지 기술의 영향을 평가하려는 경우 하드웨어 가치 체인의 모든 단계에서 측정 및 함께 제공되는 공급업체 고려 사항에 대한 관련 메트릭을 조정하는 것이 중요합니다. Microsoft는 OCP 커뮤니티와 지속적으로 협력하여 데이터 센터의 미래를 위한 지속 가능성 의제를 정의하고 발전시키고 유일한 지구를 보존할 것입니다.</p>


  <h2>확장성을 위해 클라우드 하드웨어 혁신을 지속적으로 발전시키고 제공</h2>


  <p>우리는 오픈 소스, 커뮤니티 참여 및 산업 파트너십을 통한 협업으로 기술 발전이 전 세계에 더 엄격하고 빠르며 더 나은 것으로 믿고 있습니다. OCP와 함께 미래의 데이터 센터 인프라에 대한 혁신, 효율성, 확장성 및 지속 가능성을 가능하게 합니다. OCP Global Summit 2021에서 Microsofts&rsquo; 부스를 방문하여 모듈식 서버 관리, 보안 및 제어를 위한 <strong>DC-SCM(Datacenter 지원 보안 제어 모듈)</strong>과 2단계 <strong>액체 몰입 냉각 탱크</strong>, 더 높은 전원 장치 및 유연한 연결을 위해 설계된 <strong>모듈식 3U 섀시</strong>인 Project Olympus에 대한 최신 추가 사항을 확인해 보세요. 또한 OCP 글로벌 서밋&rsquo; 경험 센터에서는 Microsoft가 주도하고 주요 업계 플레이어와 협력하여 개발한 최신 <strong>15mm E1.의 폼 팩터</strong>를 차세대 서버 및 스토리지 플랫폼용 고성능 고밀도 SSD에 전시합니다.</p>


