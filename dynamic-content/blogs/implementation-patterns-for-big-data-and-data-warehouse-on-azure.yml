Title: Azure에서 빅 데이터 및 데이터 웨어하우스에 대한 구현 패턴
Summary: 고객이 빅 데이터 및 데이터 웨어하우징 워크로드에 대한 Azure 서비스를 채택할 수 있도록 하기 위해 다음을 위한 참조 아키텍처인 몇 가지 일반적인 채택 패턴을 확인했습니다.
Content: >-
  <p>고객이 빅 데이터 및 데이터 웨어하우징 워크로드에 대한 Azure 서비스를 채택할 수 있도록 성공을 위한 참조 아키텍처인 몇 가지 일반적인 채택 패턴을 확인했습니다. 그렇다면 최신 데이터 웨어하우스 플레이에는 어떤 패턴이 있나요?</p>


  <h2>최신 데이터 웨어하우스</h2>


  <p>이는 관계형 및 비관계형 또는 <a href="https://azure.microsoft.com/en-us/services/data-factory/">Azure Data Factory가 Azure</a> <a href="https://azure.microsoft.com/en-us/services/storage/blobs/">Blob Storage</a> 함께 모여 Azure <a href="https://azure.microsoft.com/en-us/">서비스의 기본</a> 데이터 원본 역할을 하도록 오케스트레이션된 구조화되고 구조화되지 않은 데이터의 수렴입니다. 관계형 데이터 웨어하우스 계층을 갖는 값은 종종 여기에 계층화된 비즈니스 규칙, 보안 모델 및 거버넌스를 지원하는 것입니다. 관계형 모델에서 데이터의 정규화 해제는 다양한 내부 비즈니스 조직 및 애플리케이션을 지원하기 위해 데이터 모델 및 스키마를 정렬하기 때문에 목적이 있습니다. <a href="https://azure.microsoft.com/en-us/services/databricks/">Azure Databricks는 Azure</a> <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/">SQL Data Warehouse</a>에 로드하기 전에 데이터를 정리할 수도 있습니다. Power BI <a href="https://powerbi.microsoft.com/en-us/">또는 기타</a> 비즈니스 애플리케이션과 같은 비즈니스 인텔리전스 애플리케이션에 대한 <a href="https://azure.microsoft.com/en-us/services/analysis-services/">Azure Analysis Services</a> 계층 외에 선택적 분석 경로를 사용하도록 설정합니다.</p>


