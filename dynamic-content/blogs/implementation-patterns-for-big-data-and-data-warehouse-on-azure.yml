  <h2>빅 데이터에 대한 고급 분석</h2>


  <p>여기서는 <a href="https://azure.microsoft.com/en-us/overview/machine-learning/">Azure Machine Learning</a> <a href="https://azure.microsoft.com/en-us/services/databricks/">사용하여 Azure Databricks</a> 플랫폼을 통해 고급 분석 기능을 소개합니다. <a href="https://azure.microsoft.com/en-us/services/data-factory/">Azure Data Factory, Azure</a> <a href="https://azure.microsoft.com/en-us/services/storage/blobs/">Blob Storage</a> 및 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/">Azure SQL Data Warehouse</a>의 모든 위대함이 여전히 있습니다. 최신 데이터 웨어하우스 패턴을 기반으로 새로운 기능을 추가하고 데이터 사용 사례를 고급 분석 및 모델 학습으로 확장합니다. 데이터 과학자는 <a href="https://azure.microsoft.com/en-us/overview/machine-learning/">이러한 방식으로 Azure Machine Learning</a> 기능을 사용하여 크고 과거적이며 사실적인 데이터 집합에 대해 실험 모델을 테스트하여 모델 점수에 더 많은 폭과 신뢰성을 제공하고 있습니다.&nbsp; 최신 및 지능형 애플리케이션 통합은 다양한 데이터 요구 사항 및 소비를 지원하는 데 이상적인 <a href="https://azure.microsoft.com/en-us/services/cosmos-db">Azure Cosmos DB</a>를 사용하여 사용하도록 설정됩니다.</p>


