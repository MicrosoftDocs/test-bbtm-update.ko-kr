  <h2>실시간 분석(람다)</h2>


  <p>Azure <a href="https://azure.microsoft.com/en-us/services/databricks/">Databricks</a>와 함께 <a href="https://azure.microsoft.com/en-us/services/iot-hub/">Azure IOT Hub</a> 및 <a href="https://azure.microsoft.com/en-us/services/hdinsight/apache-kafka/">Apache Kafka</a>를 도입하여 일괄 처리 기반 워크로드와 함께 풍부한 실시간 분석 모델을 제공합니다. 여기서는 이전 패턴의 모든 항목을 가져와서 기존 일괄 처리 워크로드와 함께 인바운드 데이터에 대한 데이터 분석을 병렬로 실행할 수 있는 빠른 수집 계층을 소개합니다. <a href="https://azure.microsoft.com/en-us/services/stream-analytics/">Azure Stream Analytics</a>를 사용하여 동일한 작업을 수행할 수 있으며, 여기서 고려할 사항은 현재 저장된 데이터에 대한 인바운드 데이터가 있는 조인 기능의 높은 확률입니다. 이는 람다 요구 사항의 요인이 될 수도 있고 그렇지 않을 수도 있으며 사용 사례에 따라 실사를 적용해야 합니다.&nbsp; <a href="https://azure.microsoft.com/en-us/services/cosmos-db">Azure Cosmos DB</a>를 사용하는 최신 및 지능형 애플리케이션 통합에 대한 지원이 여전히 존재하며, 이를 통해 최신 데이터 웨어하우스 패턴의 사용 사례 빌드가 완료됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e75a6408-80eb-4bf1-868f-28f80f84a32d.jpg"><img alt="Pattern3_c" border="0" height="499" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2663ab4c-1bb3-4bcf-aefa-19e7d6ee177e.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Pattern3_c" width="908"></a></p>


  <p>공유된 정보가 도움이 되었으면 좋겠으며 이 문서에서 공유된 패턴에 대한 피드백을 기다리고 있습니다.</p>
