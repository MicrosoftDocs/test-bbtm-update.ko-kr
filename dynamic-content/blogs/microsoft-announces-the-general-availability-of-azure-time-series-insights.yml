Slug: microsoft-announces-the-general-availability-of-azure-time-series-insights
Title: Microsoft에서 Azure Time Series Insights 일반 공급 발표
Summary: 오늘 Azure TSI(Time Series Insights)의 GA(일반 공급)를 발표했습니다.
Content: >-
  <p>오늘 Azure TSI(Time Series Insights)의 GA(일반 공급)를 발표했습니다. TSI는 시계열 데이터의 분석, 시각화 및 스토리지를 위한 비용 효율적이고 성능이 좋은 서비스입니다. 지난 7개월 동안 ThyssenKrupp, BMW, Steelcase, TransAlta, Actionpoint 및 Mesh Systems를 포함한 수백 명의 고객이 생산 환경에서 사용하기 위해 500억 개 이상의 이벤트를 TSI에 푸시했습니다. 고객은 TSI를 활용하여 실시간으로 기계 학습 모델을 시각화하고, 서로 다른 자산을 비교하고, IoT 자산 유효성 검사 및 배포에 대한 SLA&rsquo;를 줄이고, 근본 원인 분석을 수행했습니다. 이제 많은 양의 시계열 데이터를 사용하는 고객은 지루한 리소스 관리의 골칫거리와 비용 없이 데이터를 저장하고 분석하기 위한 확장 가능한 상업용 솔루션이 있습니다.&nbsp;</p>


  <p>TSI에서 고객과 처음 작업하기 시작했을 때 시계열 데이터를 대규모로 분석하고 시각화할 수 있는 깔끔한 방법이 없었습니다&rsquo;. 지금까지 시계열 데이터는 설정 및 관리하기 어려운 온-프레미스에서 호스트되는 기존 데이터베이스에 저장됩니다.&nbsp; 오늘날 고객은 상업용 및 오픈 소스 제품을 함께 사용할 수 있지만, 프로비전하기가 어렵고 저렴하고 시간이 많이 소요됩니다. 고객이 이러한 솔루션을 가동하고 실행하면 증가하는IoT 데이터 크기를&nbsp; 따라잡기 위해 고군분투합니다. 실제로&rsquo; 이러한 유형의 솔루션은 &ldquo;고객이 의미 있는 인사이트를 생성하지 않는 경우가 많기 때문에 좋은 데이터가 죽&rdquo; 는 곳이라는 소식을 여러 번 들었습니다.&nbsp;</p>


  <p>&rsquo;코딩 또는 데이터 준비를 필요로 하지 않으므로 TSI 사용을 쉽게 시작할 수 있습니다. TSI를 사용하면 고객이 여러 애플리케이션을 관리하거나 연결하는 것에 대해 걱정할 필요 없이 거의 실시간으로 테라바이트 단위의 데이터를 분석, 시각화 및 저장할 수 있습니다. 이 릴리스에서 TSI는 이제 최대 400일 동안 원시 데이터를 이전에 사용할 수 있었던 것보다 4배 더 많이 저장하므로 1년 동안 데이터를 빠르게 다중 사이트 자산 비교할 수 있습니다. TSI는 사용자와 함께 성장하여 몇 초 만에 다중 테라바이트 환경으로 탄력적으로 확장되며 1분 이내에 인사이트를 쿼리할 수 있는 새 데이터를 제공하므로 비즈니스 요구 사항을 충족하는 데 필요한 계획 또는 대기 시간이 없습니다. 다른 제품과 달리 TSI는 종량제이며 조직에서 더 많은 가치를 얻을 수 있도록 무제한의 사용자 및 쿼리를 사용할 수 있습니다. 시계열 데이터를 간격으로 쿼리, 집계, 저장 및 청크해야 하는 사용자 지정 애플리케이션을 빌드하는 조직은 TSIS&rsquo; API를 활용하여 더 큰 유연성을 얻을 수 있습니다. <a href="https://www.microsoft.com/en-us/internet-of-things/iot-central-saas-solutions">Microsoft IoT Central</a>,<a href="https://docs.microsoft.com/en-us/azure/iot-suite/iot-suite-connected-factory-overview"> Azure IoT 연결된 팩터리 미리 구성된 솔루션</a> 및 <a href="https://www.steelcase.com/products/workplace-optimization-analytics/steelcase-workplace-advisor/">Steelcase Workplace Advisor</a>와 같은 애플리케이션은 모두 이러한 API를 사용하여 TSI를 기반으로 빌드되었습니다.&nbsp;</p>


  <h2>시작하기 쉽습니다.</h2>


  <p>Actionpoint는 연결된 팩터리를 위한 새로운 <a href="https://action-point.com/iot-predict/">IoT-PREDICT 솔루션을</a> 포함하여 혁신적인 제품 및 서비스의 포괄적인 포트폴리오를 제공하는 글로벌 기술 회사입니다.&nbsp;</p>


  <blockquote>

  <p>&ldquo;TSI를 사용하면 Actionpoint IoT-PREDICT 고객이 공장 바닥에&rdquo; 생성된 강력한 데이터를 저장하고 시각화하기 시작할 수 있다고 Cloud Solutions의 Finian Nally 책임자는 말했습니다. &ldquo;TSI를 사용하면 코딩이나 데이터 준비를 시작할 필요가 없으므로 10분 이내에 고객을 대신하여 확장 가능한 솔루션을 만들 수 있습니다.&rdquo;</p>

  </blockquote>


  <h2>강력한 API</h2>


  <p>사무용 가구 및 연결된 사무실 솔루션의 글로벌 리더인 Steelcase는 새로운 <a href="https://www.steelcase.com/products/workplace-optimization-analytics/steelcase-workplace-advisor/">Workplace Advisor 솔루션</a>에서 소프트웨어 개발에 대한 클라우드 우선 접근 방식을 취했습니다.</p>


  <blockquote>

  <p>&ldquo;Steelcase의 소프트웨어 엔지니어링 책임자 인 Scott King은 고객이 직원들이 직장에서&rdquo; 더 효율적으로 일할 수 있도록 힘을 실어 줄 수있는 방법을 재구상할 수 있도록 지속적으로 노력하고 있습니다.&nbsp; &ldquo; 이를 위해 대량의 시계열 데이터를 캡처 및 저장하고, 해당 데이터를 실시간으로 계산하고, 해당 데이터를 집계하여&rsquo; 애플리케이션에서 더 쉽게 보고 탐색할 수 있는 장소가 필요했습니다. 시계열 Insights API를 통해 전 세계 작업 영역에서 실시간으로 가시성을 제공할 수 있으므로 고객에게 직관적으로 인사이트를 얻고 작업 공간을 최적화하는 방법에 대한 정보에 입각한 의사 결정을 내릴 수 있습니다. 데이터, 간격 청크 및 집계 기능을 동적으로 쿼리할 수 있는 속도 때문에 TSI를 기반으로 빌드하기로 결정했습니다.&rdquo;</p>

  </blockquote>


  <h2>보다 효율적인 작업</h2>


  <p>세계&rsquo; 최고의 엘리베이터 회사인 티센크루프 엘리베이터는 TSI를 사용하여 운영을 보다 효율적으로 만들고 있습니다.&nbsp;</p>


  <blockquote>

  <p>&ldquo;Azure Time Series Insights 개발 작업 없이 디바이스&rsquo; 원격 분석에 실시간으로 액세스하는 방법을 표준화했습니다. 문제를 감지하고 진단하는 시간이 며칠에서 몇 분으로 감소했습니다. 몇 번의 클릭만으로 엔드 투 엔드 디바이스 데이터 흐름을 시각화하여 고객 및 시장 요구를&rdquo; 식별하고 해결하는 데 도움이 될 수 있다고 ThyssenKrupp 엘리베이터의 소프트웨어 엔지니어인 Scott Tillman은 말했습니다.</p>

  </blockquote>


  <h2>향상된 조직 가시성</h2>


  <p>글로벌 에너지 리더인 TransAlta는 TSI를 사용하여 풍력 발전 단지 데이터를 저장하고 분석하고 있습니다.</p>


  <blockquote>

  <p>&ldquo;시계열 Insights 사용하기 시작한 이래로 우리가 보았던 단순함과 속도는 인상적이었다고&rdquo; 수석 건축가 제이슨 킬레아(Jason Killeleagh)는 말했습니다.&nbsp; &ldquo; 시계열 인사이트가 TransAlta에서 비용을 절감하고 공장 운영 및 엔지니어링 팀의 데이터 액세스를 개선하는 방법을 계속 파악함에 따라 시계열 Insights 사용을 확장하게 되어 기쁩니다.&rdquo;</p>

  </blockquote>


  <h2>시계열 데이터, 간소화</h2>


  <p>Mesh Systems는 스마트 제품에 대한 하드웨어, 소프트웨어 및 네트워킹 프레임워크를 포함하는 턴키 IoT/M2M 솔루션을 설계하고 배포합니다. 글로벌 자동화 기술 회사가 시계열 Insights 사용하여 새로운 솔루션을 빌드하는 데 도움을 주고 있습니다.</p>


  <blockquote>

  <p>&ldquo;Azure Time Series Insights 쿼리 가능하고 성능이 좋은 시계열 리포지&rdquo;토리를 빌드할 필요성을 제거했다고 엔지니어링 부사장 Kyle Zeronik은 말했습니다.&nbsp; &ldquo; 엔지니어링 작업 제거 및 후속 코드 유지 관리 작업은 IoT 애플리케이션을 빌드할 때 엄청난 효율성 향상입니다.&nbsp; Azure Time Series Insights PaaS 제품에서 엄청난 가치를 볼 수 있습니다.&rdquo;</p>

  </blockquote>


  <p>많은 양의 시계열 데이터를 사용하는 조직이 현재 TSI에서 제공하는 <a href="https://azure.microsoft.com/en-us/support/legal/sla/time-series-insights">SLA(안정성 및 서비스 수준 계약)</a> 를 믿을 수 있게 되어 매우 기쁩니다. 하지만 다음 단계는 무엇일까요? 앞으로는&rsquo; 스토리지 보존을 확장하고, 기본 제공 변칙 검색을 추가하고, Power BI 통합하고, TSI 탐색기를 일반 공급하여 고객이 몇 초 만에 최신 시계열 데이터를 탐색할 수 있도록 할 것입니다. 고객은 공개 미리 보기로 유지되는 TSI 탐색기를 계속 사용할 수 있으며 모든 TSI SKU의 구성 요소로 계속 포함할 것입니다. <a href="https://twitter.com/MSFTAzureTSI">트위터에서</a> 팔로우하여 시계열 Insights 모든 것을 최신 상태로 유지할 수 있습니다. <a href="https://azure.microsoft.com/en-us/services/time-series-insights/">여기에서 시계열 Insights 시작하세요</a>.</p>


