Title: 'API Management: 고급 캐싱 및 제한 정책'
Summary: API Management의 캐싱 및 제한 기능을 확장하는 여러 가지 새로운 정책을 발표하게 되어 기쁩니다.
Content: >-
  <p>API Management의 캐싱 및 제한 기능을 확장하기 위한 여러 가지 새로운 정책을 발표하게 되어 기쁩니다.</p>


  <ul>
      <li><a href="https://msdn.microsoft.com/library/azure/dn894086.aspx#GetFromCacheByKey" target="_blank">cache-lookup-value</a> 및 <a href="https://msdn.microsoft.com/library/azure/dn894086.aspx#StoreToCacheByKey" target="_blank">cache-store-value</a> 정책을 사용하면 정책 실행 중에 임의의 지점에서 임의의 데이터 조각을 캐싱할 수 있습니다.</li>
      <li><a href="https://msdn.microsoft.com/library/azure/dn894078.aspx#SetUsageQuotaByKey" target="_blank">키별 할당량</a> 및 <a href="https://msdn.microsoft.com/library/azure/dn894078.aspx#LimitCallRateByKey" target="_blank">속도 제한-키</a>별 정책을 사용하면 사용자 지정 키 값을 사용하여 할당량 및 속도 제한을 분할할 수 있습니다. 이를 통해 개발자는 서비스 거부 공격을 방지하고 최종 사용자에 대한 사용량 기반 계층을 사용하도록 설정하기 위해 제한을 보다 세부적인 제어할 수 있습니다.</li>
  </ul>


  <p>고급 캐싱 정책은 다음과 같은 시나리오를 지원할 수 있습니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/documentation/articles/api-management-sample-cache-by-key/#fragment-caching" target="_blank">부분 캐싱</a></li>
      <li><a href="https://azure.microsoft.com/documentation/articles/api-management-sample-cache-by-key/#transparent-versioning" target="_blank">투명한 API 버전 관리</a></li>
      <li><a href="https://azure.microsoft.com/documentation/articles/api-management-sample-cache-by-key/#tenant-isolation" target="_blank">테넌트 격리</a></li>
  </ul>


  <p>고급 제한 정책은 다음과 같은 시나리오를 지원합니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/documentation/articles/api-management-sample-flexible-throttling/#user-identity-throttling" target="_blank">사용자 ID 제한</a></li>
      <li><a href="https://azure.microsoft.com/documentation/articles/api-management-sample-flexible-throttling/#client-driven-throttling" target="_blank">클라이언트 애플리케이션 기반 제한</a></li>
  </ul>


