Title: 2011년 10월 3-5일 런던에서 열린 Web Apps의 미래 이벤트에서 Windows Azure 팀을 만나보세요.
Summary: FOWA(웹앱의 미래)는 차세대 웹을 출시할 기술, 플랫폼 및 비즈니스 모델을 논의하기 위해 웹 비전이 모인 3일간의 컨퍼런스입니다,...
Content: '<p>FOWA(웹앱의 미래)는 차세대 웹, 모바일 및 소셜 애플리케이션을 출시할 기술, 플랫폼 및 비즈니스 모델을 논의하기 위해 웹 비전이 모인 3일간의 컨퍼런스입니다.&nbsp;</p>  <p>다음 Windows Azure 전문가가 FOWA에서 연설합니다.</p>  <ul>  <li><b>클라우드에 있는 경우 이제 어떻게 해야 할까요? - 클라우드 플랫폼을</b> &ndash; 최대한 활용하세요. Steve Marx<span style="text-decoration: underline;">(<a href="https://twitter.com/@smarx" target="_blank">@smarx</a></span>) Windows Azure 기술 제품 관리자와 함께</li>  <li>Giorgio Sardo(), Microsoft 기술 전도사로 <b>HTML5 게임</b> <span style="text-decoration: underline;">빌드(<a href="https://twitter.com/@gisardo" target="_blank">@gisardo</a></span>Windows Azure에서 호스팅되는 데모 포함) &ndash;</li>  <li><b>Device Apps에 Windows Azure를 사용하는 이유는 무엇인가요?</b> &ndash; 웨이드 웨그너 <span style="text-decoration: underline;">(<a href="https://twitter.com/@wadewegner" target="_blank">@wadewegner</a></span>), Microsoft 기술 전도사</li>  </ul>  <p>Well&rsquo;에는 컨퍼런스 참석자가 Windows Azure 기술 전문가와 만나 클라우드에 연결된 iPhone/iPad, Android 및 Windows Phone 디바이스에서 Tankster 및 기타 재미있는 게임의 데모를 볼 수 있는 부스가 있습니다.</p>  <p>&nbsp;Azure에서 이벤트의 업데이트를 확인 <a href="https://twitter.com/windowsazure" target="_blank">@Windows</a> 합니다.</p>'
