  <h2>개발자 스포트라이트</h2>


  <p>Microsoft Azure - <a href="https://aka.ms/lwia/containers-01">Kubernetes 개체</a> 이 전자책은 Azure의 Kubernetes 개발 프로젝트에 대한 출발점이라고 생각해 보세요. AzureCAT(Azure 고객 자문 팀)의 Mahesh Kshirsagar는 Azure 배포를 위한 Kubernetes 개체를 소개합니다. 이 전자책은 기본 계층화된 애플리케이션이 Pod 및 컨트롤러를 사용하여 배포되는 실제 시나리오에 집중하여 Kubernetes를 신비화합니다. Mahesh는 ASP.NET Core 1.0을 실행하는 웹 프런트 엔드와 Linux에서 실행되는 SQL Server 컨테이너가 있는 백 엔드를 사용하여 간단한 애플리케이션을 배포하는 단계를 안내합니다. 스크립트 및 지침은 함께 제공되는 GitHub 리포지토리에서 사용할 수 있습니다.</p>


  <p><a href="https://aka.ms/lwia/containers-02">Ralph Squillace를 사용한 컨테이너 네이티브 개발</a> - Ralph Squillace는 Microsoft의 주요 프로그램 관리자로, 컨테이너, Linux 및 클라우드 제품에서 작업합니다. Ralph는 소프트웨어 엔지니어링 데일리 팟캐스트에 참여하여 지난 몇 년 동안 컨테이너를 사용한 개발이 어떻게 변했는지, 그리고 가까운 장래에 어떻게 발전할 것인지에 대해 이야기합니다.</p>


  <p>Visual Studio Code - <a href="https://aka.ms/lwia/containers-03">Docker로 작업하기 위한 Docker 확장</a> Docker는 애플리케이션 및 서비스를 쉽게 패키지, 배포 및 사용할 수 있는 매우 인기 있는 컨테이너 플랫폼입니다. 다정한 Docker 개발자이든, 시작에 관계없이 Visual Studio Code 작업 영역에서 Dockerfile 및 docker-compose.yml 파일을 쉽게 작성할 수 있습니다. VS Code 프로젝트 형식에 따라 적절한 Docker 파일 생성 및 추가도 지원합니다.</p>


  <p>자습서: Docker - <a href="https://aka.ms/lwia/containers-04">를 사용하여 Azure에 배포</a> 이 자습서에서는 Docker를 사용하여 기존 Node.js 애플리케이션을 컨테이너화하고, 앱 이미지를 Docker 레지스트리로 푸시한 다음, Visual Studio Code Azure Web App for Containers에 이미지를 배포하는 방법을 안내합니다.</p>


  <p><a href="https://aka.ms/lwia/containers-05">Microsoft 플랫폼 및 도구를 사용하여 컨테이너화된 Docker 애플리케이션 수명 주기</a> - 이 가이드에서는 Microsoft 도구 및 서비스를 사용하여 Docker 애플리케이션 개발 수명 주기에 대한 종단 간 지침을 제공하며 Docker 에코시스템을 처음으로 접하는 독자를 위한 Docker 개발 개념을 소개합니다. 이를 통해 누구나 글로벌 그림을 이해하고 Docker 및 Microsoft 기술/클라우드를 기반으로 개발 프로젝트 계획을 시작할 수 있습니다.</p>


