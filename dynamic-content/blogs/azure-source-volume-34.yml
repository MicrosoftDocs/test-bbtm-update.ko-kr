  <h2>기술 콘텐츠 및 교육</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/digging-in-with-azure-iot-our-interactive-developer-guide/">Azure IoT 파고: 대화형 개발자 가이드</a> - Azure IoT 개발자 가이드에서는 사물, 인사이트 및 작업을 안내하고, Azure IoT 서비스를 각 IoT 수준에 매핑한 다음, 선택한 언어 및 도구를 사용하여 라이브 IoT 기능을 실험하기 위한 단계별 계획을 제공합니다. IoT 애플리케이션 패턴 및 IoT 애플리케이션 아키텍처를 고려하기 위한 프레임워크에 대해 알아보려면 이 가이드를 참조하세요.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/develop-for-constrained-devices/">Azure IoT Hub C SDK가 작은 디바이스에서 작동하게 합니다.</a> -Azure IoT Hub C SDK는 ANSI C(C99)로 작성되어 디스크 및 메모리 공간이 작은 다양한 플랫폼에 적합합니다. 64KB 이상의 RAM을 사용하는 것이 좋지만 정확한 메모리 공간은 사용되는 프로토콜, 열린 연결 수 및 대상 플랫폼에 따라 달라집니다. 이 블로그 게시물에서는 제한된 디바이스에 Azure IoT Hub C SDK를 최적화하는 방법을 안내합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/3-reasons-why-azure-s-infrastructure-is-secure/">Azures&rsquo; 인프라가 안전한</a> - 3가지 이유 적절하게, 이것은 Microsoft Azure 안전한 기초를 제공하는 방법에 대한 네 부분으로 구성된 시리즈의 세 번째 게시물입니다. 이 블로그 게시물에서는 네트워크 인프라, 펌웨어 및 하드웨어, Azures&rsquo; 보안 인프라를 구성하는 지속적인 테스트 및 모니터링에 대해 설명합니다. 또한 네트워크를 더욱 안전하게 보호하는 데 사용할 수 있는 보안 서비스 중 일부를 다룹니다.</p>


  <p>Azure - <a href="https://azure.microsoft.com/en-us/blog/how-i-choose-which-services-to-use-in-azure/">에서 사용할 서비스를 선택하는 방법</a> 이 블로그 게시물에서 Microsoft MVP Barry Luijbregts는 자신의 프로젝트에 사용할 Azure 서비스 및 기능을 선택하는 방법과 클라이언트를 위해 상담할 때의 사고 과정을 간략하게 설명합니다. 또한 이 항목에 대한 토론을 제공하는 Scott Hanselman과 함께 Azure Friday의 에피소드도 포함되어 있습니다.</p>


