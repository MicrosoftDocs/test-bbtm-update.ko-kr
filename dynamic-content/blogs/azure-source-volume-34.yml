Summary: 현재 미리 보기 상태, 일반 공급, 뉴스 & 업데이트 등을 포함하여 Azure에서 발생하는 작업을 최신 상태로 유지합니다.
Content: >-
  <p><a href="https://blogs.microsoft.com/blog/2018/06/04/microsoft-github-empowering-developers/">Microsoft + GitHub = 개발자</a> - 역량 강화 지난 주에 Azure에서 발생한&#39;살펴보기 전에 Microsoft가 GitHub 획득하기로 한 계약에 대한 흥미로운 소식을 확인하세요. 8,500&mdash;만 개 이상의 코드 리포지&mdash;토리에 대한 GitHub 개발자 우선 정신을 유지하고 독립적으로 운영하며 개방형 플랫폼으로 유지됩니다.</p>


  <h2>이제 미리 보기로 제공됩니다.</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/vnet-service-endpoints-for-azure-database-services-for-mysql-and-postgresql-in-preview/">미리 보기에서 MySQL 및 PostgreSQL용 Azure 데이터베이스 서비스에 대한 VNet 서비스 엔드포인트</a> - 가상 네트워크 서비스 엔드포인트를 사용하여 가상 네트워크 내의 서브넷 또는 서브넷 집합에서 논리 서버에 대한 연결을 격리할 수 있습니다. 가상 네트워크에서 Azure Database for MySQL 및 PostgreSQL로의 트래픽은 항상 Azure 백본 네트워크 내에 유지됩니다. 이 직접 경로에 대한 기본 설정은 가상 어플라이언스 또는 온-프레미스를 통해 인터넷 트래픽을 사용하는 특정 경로를 통해 이루어집니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c58875be-fe24-4823-b63e-f1e07d4633d8.png"><img alt="Architectural diagram showing VNet service endpoints for subnet-to-subnet connectivity" border="0" height="400" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1deddfa6-bb45-4b4b-be27-ea45cf977e8f.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="서브넷 간 연결에 VNet 서비스 엔드포인트 사용" width="469"></a></p>


  <p align="center"><em>서브넷 간 연결에 VNet 서비스 엔드포인트 사용</em></p>


  <p>Azure Relay - <a href="https://azure.microsoft.com/en-us/blog/receiving-and-handling-http-requests-anywhere-with-the-azure-relay/">를 사용하여 어디서나 HTTP 요청 수신 및 처리</a> Azure Relay는 Azure Service Bus, Azure Event Hubs 및 Azure Event Grid와 함께 메시징 서비스 제품군의 일부입니다. Visual Studio Live Share 가능하게 하는 네트워킹 마법&quot;을 제공합니다&quot;. 릴레이는 이제 미리 보기에서 릴레이된 HTTP 요청을 지원합니다. 이는 컨테이너 내에서 실행되는 애플리케이션 또는 애플리케이션 구성 요소에 매우 흥미롭고 퍼블릭 엔드포인트를 제공하기 어려울&#39;Azure Event Grid와 통합될 수 있는 웹후크를 구현하는 데 특히 적합합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-security-center-can-identify-attacks-targeting-azure-app-service-applications/">Azure Security Center는 Azure App Service 애플리케이션을 대상으로 하는 공격을 식별할 수 있습니다.</a> - RSA에서 Azure Security Center는 클라우드 규모를 활용하여 App Service 애플리케이션을 대상으로 하는 공격을 식별한다고 발표했습니다. Security Center 위협 탐지는 App Service 내부 로그를 분석하여 여러 대상에서 공격 방법론을 식별합니다. 이 기능의 공개 미리 보기는 이제 추가 비용 없이 Security Center의 표준 및 평가판 계층에서 사용할 수 있습니다.</p>


  <h2>이제 일반 공급</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/soft-delete-for-azure-storage-blobs-ga/">Azure Storage Blob에 대한 일시 삭제 일반 공급</a> - Azure Storage Blob에 대한 일시 삭제가 일반 공급에 들어갔습니다. 이 기능은 퍼블릭, 정부 및 소버린 클라우드의 모든 지역에서 사용할 수 있습니다. 일시 삭제를 켜면 Blob 또는 Blob 스냅샷이 삭제될 때 데이터를 저장하고 복구할 수 있습니다. 이 보호는 덮어쓰기의 결과로 지워지는&#39;Blob 데이터로 확장됩니다.</p>


