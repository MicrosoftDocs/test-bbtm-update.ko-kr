  <h2>이벤트</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/gain-application-insights-for-big-data-solutions-using-unravel-on-azure-hdinsight/">Azure HDInsight에서 해명 데이터를 사용하여 빅 데이터 솔루션에 대한 애플리케이션 인사이트 얻기</a> - 이 게시물은 Azure HDInsight 애플리케이션 플랫폼에서 해명을 발표합니다. Azure HDInsight는 엔터프라이즈를 위한 완전 관리형 오픈 소스 빅 데이터 분석 서비스입니다. 해명은 이러한 시나리오 등에 대한 포괄적인 APM(애플리케이션 성능 관리)을 제공합니다. 예산 내에서 클라우드 비용을 유지하면서 Azure에서 빠르고 신뢰할 수 있는 빅 데이터 앱을 빌드하는 방법은 6월 13일에 웹 세미나에 등록하려면 이 게시물을 확인하세요.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/getting-started-with-apache-spark-on-azure-databricks/">Azure Databricks</a> - 에서 Apache Spark 시작 이 주문형 웨비나에 참석하여 Azure Databricks에서 Apache Spark를 시작하는 방법을 알아봅니다. Apache&reg; Spark&trade;의 원래 창립자와 공동으로 설계된 Azure Databricks는 최상의 Databricks 및 Microsoft Azure 결합하여 고객이 간소화된 워크플로, 대화형 작업 영역 및 원클릭 설정으로 혁신을 가속화할 수 있도록 지원합니다. Azure Databricks는 데이터 과학자, 데이터 엔지니어 및 비즈니스 분석가 간의 협업을 가능하게 하는 대규모 데이터 처리를 위해 빌드된 분석 엔진입니다.</p>


