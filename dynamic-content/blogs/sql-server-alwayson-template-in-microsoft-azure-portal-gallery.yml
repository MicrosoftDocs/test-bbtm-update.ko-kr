Title: Microsoft Azure Portal 갤러리에서 AlwaysOn 템플릿 SQL Server
Summary: 새 템플릿이 Microsoft Azure 포털 갤러리에 추가되었으며 현재 미리 보기로 제공됩니다. SQL Server 2014 AlwaysOn 템플릿은 백그라운드에서 설정 단계를 처리하여 SQL Server AlwaysOn 가용성 그룹의 생성을 자동화합니다.
Content: >-
  현재 미리 보기로 Microsoft Azure <a href="https://portal.azure.com/">포털</a> 갤러리에 새 템플릿이 추가되었습니다. <b>SQL Server 2014 AlwaysOn</b> 템플릿은 백그라운드에서 설정 단계를 처리하여 SQL Server AlwaysOn 가용성 그룹의 생성을 자동화합니다. Scott Guthrie는 자신의 블로그 <a href="https://weblogs.asp.net/scottgu/azure-new-documentdb-nosql-service-new-search-service-new-sql-alwayson-vm-template-and-more?WT.mc_id=Blog_SQL_Announce_DI">포스트</a> 온 금요일에 몇 가지 다른 멋진 기능과 함께 템플릿을 소개했습니다.


  AlwaysOn 템플릿을 사용하면 호스트 이름 접두사, 가용성 그룹 이름, 선택적 수신기 이름, 그룹 참가자 및 감시 VM에 대한 VM 가격 책정 계층, 서비스 계정/암호와 같은 상위 수준 옵션에 대한 기본 설정(또는 기본값 적용)을 선택할 수 있습니다. 작업을 완료하면 다음과 같은 연결된 VM 집합이 제공됩니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/alwayson.jpg"><img class="alignnone size-full wp-image-177591" alt="Portal view of AlwaysOn AG VMs" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/alwayson.jpg" width="624" height="224" /></a>


  이제 데이터베이스 서버에 연결하고 가용성 그룹에 데이터베이스를 만들 준비가 되었습니다.


  이것은 정말 설정하고 사용하기 매우 쉽습니다. Azure에서 실행되는 AlwaysOn 가용성 그룹 및 새 템플릿의 자세한 실행에 대한 자세한 내용은 오늘의 <a href="https://blogs.technet.com/b/dataplatforminsider/">SQL Server 블로그</a> 게시물:  <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2014/08/25/sql-server-alwayson-offering-in-microsoft-azure-portal-gallery.aspx">Microsoft Azure Portal 갤러리의 SQL Server AlwaysOn 템플릿을</a> 확인하세요.
