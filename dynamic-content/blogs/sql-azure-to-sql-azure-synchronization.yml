Title: SQL Azure 동기화로 SQL Azure
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 과거에는 SQL Azure 데이터 동기화 Service를 사용하여 동기화를 SQL Azure SQL Azure 대해 블로그에 게시했습니다(데이터 동기화 소개...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p class="MsoNormal">과거에는 SQL Azure 데이터 동기화 Service를 사용하여 동기화를 SQL Azure SQL Azure 대해 블로그에 게시했습니다(SQL Azure 데이터 동기화 서비스 소개).<span>&nbsp;  </span> 그러나 데이터 동기화 서비스가 원하는 작업을 정확히 수행하지 않으면&rsquo; 어떻게 해야 할까요?<span>&nbsp; </span> 서비스가 성숙함에 따라 더 많은 기능을 추가하게 될 것이라는 이유입니다. 그러나 사용자 지정 동기화가 필요한 경우 Sync Framework V2.1 소프트웨어 개발 키트 및 Windows Azure 작업자 역할을 사용하여 사용자 고유의 프로그램을 쉽게 프로그래밍할 수 있습니다. <a href="https://social.technet.microsoft.com/wiki/contents/articles/sql-azure-to-sql-azure-synchronization.aspx">새로 게시된 이 위키 문서에서는</a> Sync Framework SDK와 Windows Azure 작업자 역할을 사용하여 두 SQL Azure 데이터베이스 간에 동기화하는 방법을 보여 줍니다.</p>  <p class="MsoNormal">&nbsp;</p>  <p class="MsoNormal"><a href="https://social.technet.microsoft.com/wiki/contents/articles/sql-azure-to-sql-azure-synchronization.aspx">위키 문서를</a> 읽어보세요.</p>
