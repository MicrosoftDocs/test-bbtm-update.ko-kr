Title: 주문형 용량 예약을 사용하여 용량 액세스 보장(현재 미리 보기 상태)
Summary: 오늘 Azure Virtual Machines에 대한 주문형 용량 예약의 미리 보기를 발표합니다. 이 새로운 기능을 사용하면 VM 자체와 별도로 Azure VM을 실행하는 데 필요한 컴퓨팅 용량을 배포하고 관리할 수 있습니다. 주문형 용량 예약에는 정의된 SLA가 함께 제공됩니다(일반 공급 예정).
Content: >-
  <p>Microsoft 고객은 중요 업무용 워크로드 및 서비스를 호스트하기 위해 Azure를 사용합니다. 상당한 비율은 Azure Virtual Machine Scale Sets 또는 타사 도구로 오케스트레이션되는 가상 머신을 배포하는 데 기존 IaaS(Infrastructure-as-a-Service) 접근 방식을 사용합니다.</p>


  <p>고객은 Azure를 사용하여 주문형 컴퓨팅 용량을 제공합니다. 그러나 경우에 따라 고객은 보다 구체적인 보증이 필요합니다.</p>


  <ul>
      <li>비즈니스에 중요한 애플리케이션 확인&mdash; 비즈니스 프로세스는 일시적인 중단으로 인해 중단될 수 있습니다.</li>
      <li>자연 재해 발생 시 DR(재해 복구)&mdash;을 수행하려면 다른 위치에서 작업을 복구하고 다시 시작하려면 용량 보증이 필요합니다.</li>
      <li>특별한 이벤트가&mdash; 발생하는 경우 용량이 상당히 급증할 것으로 예상되며, 용량 보증을 확보하면 비즈니스 성과가 최고 수준으로 유지될 수 있습니다.</li>
  </ul>


  <p>지금까지 Azure Virtual Machines 용량에 대한 SLA(서비스 수준 계약)를 얻는 유일한 방법은 실행 중이든 중지하든 실제 VM(가상 머신)을 배포하는 것이었습니다. 이로 인해 모든 VM을 최신 상태로 유지하는 관리 오버헤드가 발생할 수 있으며, 예를 들어 기본 워크로드에 VM이 필요하지 않은 경우와 같이 다른 비즈니스 목적으로 컴퓨팅 용량을 사용할 수 없습니다.</p>


  <h2>주문형 용량 예약 소개</h2>


  <p>오늘 Azure Virtual Machines <a href="https://aka.ms/on-demand-capacity-reservations-docs" target="_blank">에 대한 주문형 용량 예약</a> 의 미리 보기를 발표합니다. 이 새로운 기능을 사용하면 VM 자체와 별도로 Azure VM을 실행하는 데 필요한 컴퓨팅 용량을 배포하고 관리할 수 있습니다. 주문형 용량 예약에는 정의된 SLA가 함께 제공됩니다(일반 공급 예정).</p>


  <p>이렇게 하면 용량 요구 사항을 더 잘 관리할 수 있는 새로운 옵션이 만들어집니다. 보다 구체적으로 설명한 대로 다음을 수행합니다.</p>


  <ul>
      <li>중요 비즈니스용 애플리케이션은&mdash; 주문형 용량 예약을 사용하여 용량을 보호합니다(예: 업데이트를 수행하기 위해 이러한 VM을 오프라인으로 전환할 때).</li>
      <li>재해 복구&mdash;는 이제 자연 재해 발생 시 원활한 복구를 보장하기 위해 컴퓨팅 용량을 따로 설정하는 옵션이 있습니다. DR이 적용되지 않을 때마다 컴퓨팅 용량을 용도 변경하여 다른 워크로드를 실행할 수 있습니다. DR 테스트 외부에서 VM을 배포하거나 유지 관리할 필요 없이 핵심 이미지를 최신 상태로 유지하여 VM 유지 관리를 처리할 수 있습니다.</li>
      <li>미리 용량을 표시하는 특별 이벤트는&mdash; 비즈니스에서 추가 수요를 처리할 수 있다는 확신을 제공합니다.</li>
  </ul>


  <p>주문형 용량 예약은 컴퓨팅 리소스 공급자를 사용하여 VM 크기, 위치 및 수량을 지정하는 배포 가능한 개체로 작동합니다. 예약이 성공적으로 완료되면 고객은 예약된 용량에 VM을 할당할 수 있습니다. 예약은 필요한 기간 약정이 없기 때문에 주문형입니다. 더 이상 필요하지 않을 때마다 주문형 용량 예약을 삭제할 수 있습니다.</p>


  <p>약정 기간이 없다는 것은 VM 크기의 기본 가격(나중에 배포할 운영 체제 비용 없음), 위치 및 예약 수량에 따라 종량제 조건을 사용하여 예약을 수행할 수 있음을 의미합니다. Azure 청구 시스템 내에서 구매한 예약 VM 인스턴스(IS)에서 사용 가능한 모든 기간 할인이 자동으로 적용됩니다. VM 사용량에 RI를 적용하는 규칙은 예약 및 가상 머신에 대해 현재 적용된 규칙과 동일합니다. 가격 책정 <a href="https://aka.ms/on-demand-capacity-reservations-docs" target="_blank">에 대한 자세한 내용은 주문형 용량 예약 설명서를</a> 참조하세요.</p>


  <p>주문형 용량 예약과 RI 간의 비교는 다음과 같습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c738e93e-ac48-4ba6-85ad-a74acadc589e.png"><img alt="Image depicting the differences between On-demand capacity reservations and Reserved Virtual Machine Instances (RIs)" border="0" height="410" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d83b140-b14c-47d2-afb0-141b6752f7b3.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="주문형 용량 예약 및 예약된 가상 머신 인스턴스" width="859"></a></p>


  <p><em>*SLA 보장은 일반 공급 후에만 적용됩니다.</em></p>


  <p>기능이 일반 공급되면 주문형 용량 예약을 성공적으로 만들면 SLA는 해당되는 모든 RI에서 용량 우선 순위 옵션을 대체합니다. 크기 유연성에 맞게 RI를 구성하여 할인된 사용량을 최대화할 수 있습니다.</p>


  <h2>기존 및 향후 기능</h2>


  <p>미리 보기 중에 <a href="https://aka.ms/reservationpreviewsignup" target="_blank">각 구독을 등록</a> 하여 API 및 Azure Portal 인터페이스에 액세스합니다.</p>


  <p>미리 보기는 범용 Azure VM 제품군을 지원합니다.</p>


  <ul>
      <li>버스트 가능(B)</li>
      <li>범용(Av2, Dv2 및 Dav4를 포함한 이후 세대)</li>
      <li>범용, 메모리 최적화(Eav4를 포함한 Ev3 이상 세대)</li>
      <li>컴퓨팅 최적화(Fv1 이상)</li>
  </ul>


  <p>추가 VM 시리즈를 지원할 계획입니다. 올해 하반기에 추가 발표를 기대합니다. 지역 지원은 일반적으로 사용할 수 있는 Azure 퍼블릭 클라우드 위치를 포함합니다. Microsoft는 가까운 장래에 미국 정부 및 Azure 중국용 Azure에 대한 지원을 확장할 계획입니다.</p>


  <p>예약된 용량을 사용하는 기능은 향후 몇 개월 내에 더 많은 시나리오로 확장될 예정입니다. 예를 들어 Azure Site Recovery와의 직접 통합을 계속 지켜보세요(미리 보기로 제공 예정).</p>


