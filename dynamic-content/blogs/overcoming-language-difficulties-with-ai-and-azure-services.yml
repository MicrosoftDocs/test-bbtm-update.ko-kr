Title: AI 및 Azure 서비스를 사용하여 언어 난이도 극복
Summary: 애보트와 코스텔로 루틴을 들어본 적이 있습니까, "Who 처음이야?" 그것은 미국 영어 유머의 걸작입니다. 그러나 만약 우리가 그것을 다른 언어로 번역한다면 어떨까요? 단어별 번역을 사용하면 영어 구사자가 비웃는 대부분의 내용이 손실될 것입니다.
Content: >-
  <p>애보트와 코스텔로 루틴, &ldquo;Who&rsquo; 들어 본 적이 있습니까?&rdquo; 그것은&rsquo; 미국 영어 유머의 걸작입니다. 그러나 만약 우리가 그것을 다른 언어로 번역한다면 어떨까요? 단어별 번역을 사용하면 영어 구사자가 비웃는 대부분의 내용이 손실될 것입니다. 기계 번역의 문제입니다(컴퓨터 알고리즘별 번역). 비즈니스가 단어에 의존하여 사용자에게 영향을 주는 경우 번역 서비스는 정확성과 효과를 진지하게 평가해야 합니다. 이것이 Lionbridge가 언어 번역&mdash;의 전 세계에 접근하는 방식입니다. 이제 AI(인공 지능)의 기능을 활용할 수 있습니다. 그 결과 번역이 더 높은 막대에 도달하도록 합니다.</p>


  <p>Azure 플랫폼은 파트너가 업계 솔루션을 향상, 확장 및 빌드할 수 있도록 다양한 서비스를 제공합니다. 여기서는 한 Microsoft 파트너가 Azure를 사용하여 고유한 문제를 해결하는 방법을 설명합니다.</p>


  <h2>생명 과학의 커뮤니케이션을 위한 효율적인 파트너</h2>


  <p>의료 또는 생명 과학을 다루는 사람들을 위해 언어는 올바른 정보를 찾는 데 장벽이 되어서는 안됩니다. 연구 및 보고의 세계는 몇 가지 인간 언어에 국한되지 않습니다. 생명 과학 조직은 전 세계 어디에서나 데이터를 찾을 수 있어야 합니다. 이를 위해 팩트뿐만 아니라 원래 데이터의 효과를 보존하는 번역 서비스가 필요합니다. 효율적인 번역을 전담하는 Microsoft 파트너인 <a href="https://www.lionbridge.com/" target="_blank">Lionbridge</a>의 목표입니다.</p>


  <p>지역화 외에도 Lionbridge는 문서 처리와 관련된 다른 위험에 대한 보호 역할을 합니다. 예를 들어 환자에게&rsquo; 정보에 입각한 동의를 얻기 위해 제공된 정보가 부족할 수 있습니다. 또는 환자&rsquo; 데이터가 실수로 공개될 수 있습니다. 개인 정보 보호 위반에 대한 처벌은 가파르게 될 수 있습니다. 설명서를 관리하는 유일한 비즈니스인 타사에서 데이터 잘못 처리에 대한 추가 보안을 제공합니다.</p>


  <p>회사는 이 작업을 자체적으로 수행할 수&rsquo; 없습니다. 필요한 결과를 달성하기 위한 협력적 파트너십 접근 방식을 강조합니다. 이는 기술 도메인뿐만 아니라 인간 언어에 유창하게 사용하는 것으로 시작됩니다. 그들의 문학에서 :</p>


  <p><em>&ldquo;Microsoft 팀은 사용자와 협력하여 민감하고 복잡하며 자주 변화하는 콘텐츠를 모든 최종 사용자&mdash;와 공감하는 단어로 전환하여 전 세계 환자를&mdash; 치료하는 공급자에게 공감을 불러일으킵니다. 당사의 고객으로는 제약, 의료 기기, 의료 퍼블리싱 및 의료 회사뿐만 아니라 CRO(계약 연구 조직)도 포함됩니다. 각 요구 사항 세부 사항에 엄격한 관심, 미묘한 요구 사항에 대 한 전문가 이해, 그리고 최종 사용자에 대 한 최대한의 관심.&rdquo;</em></p>


  <p>Lionbridge가 350개 언어에서 숙련된 전문 번역가&mdash; 10,000명의 번역가를 많이 사용하는 것은 놀라운 일이 아닙니다.</p>


  <h2>특수 솔루션</h2>


  <p>고도로 전문화된 서비스 요구 사항으로 인해 회사는 컨설턴트로 운영됩니다. 기존 설명서 및 워크플로를 모임 및 평가한 후에는 Azure에서 빌드된 기술 서비스를 포함하는 새 워크플로를 제공합니다. 또한 이 회사는 350개 이상의 언어로 번역을 관리하기 위한 보안 문서 교환 포털을 만듭니다. 포털은 고급 워크플로 자동화 및 AI 기반 번역과 통합됩니다. 이 고급 언어 기술을 사용하면 효율성을 높이고 고객을 위한 새로운 언어, 시장 및 구성 요소를 열어 훨씬 더 빠른 속도와 볼륨을 번역할 수 있습니다.</p>


  <p>Lionbridges&rsquo; 포털 및 번역 관리 시스템은 HIPAA 규격 워크플로를 지원하기 위해 적절한 컨트롤을 갖추고 있으며 전 세계적으로 분산된 &ldquo;우수 센터에서 지원됩니다.&rdquo; 센터의 직원은 ISO 표준을 준수하고 PHI(개인 건강 정보)를 비롯한 중요한 콘텐츠를 지원하는 교육을 받습니다.</p>


  <p>이 그래픽은 번역 프로젝트를 만드는 데 관련된 프로세스를 보여줍니다. 먼저 프로젝트를 정의해야 합니다. 그런 다음 이 프로젝트는 고속도로 플랫폼을 통해 &ldquo;라이온브리지로 전달됩니다.&rdquo; 거기에서, 그것은 품질 검사와 함께 번역 과정을 거칩니다. 고객은 프로젝트가 완료된 것으로 간주될 때까지 대시보드에서 진행률 및 결과를 볼 수 있습니다.</p>


