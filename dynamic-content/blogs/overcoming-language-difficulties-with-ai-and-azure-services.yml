  <h2>솔루션에 사용되는 Azure 서비스</h2>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/services/app-service/" target="_blank">Azure App Service</a> 는 애플리케이션을 호스트하는 컴퓨팅 리소스로 사용되며 자동화된 크기 조정 및 사전 모니터링으로 평가됩니다.</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-technical-overview" target="_blank">Azure SQL Database</a> 자동화된 백업, 지역 복제 및 장애 조치(failover) 기능으로 평가됩니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/services/service-fabric/" target="_blank">Azure Service Fabric</a> 마이크로 서비스 지향 플랫폼의 필요성을 지원합니다.</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blobs-overview" target="_blank">Azure Storage</a>(주로 Blob)은 사용자가 빠른 속도로 단어의 여러 부분에서 애플리케이션 콘텐츠에 액세스할 수 있도록 허용하는 CDN 목적을 포함하여 많은 애플리케이션에서 사용됩니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Azure Cognitive Services</a> 는 일부 애플리케이션에서 AI 기능을 제공하는 데 사용됩니다.</li>
  </ul>


