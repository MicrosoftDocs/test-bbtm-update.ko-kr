  <h2>Automation</h2>


  <p>Microsoft는 클라우드 데이터 센터의 모니터링 및 유지 관리에서 단순성과 효율성에 중점을 두고 있습니다. 우리는 업계에 서비스를 제공 할 수있는 추가 기회가 규모와 수요에 신뢰할 수있는 용량을 제공하기 위해 우리의 광학 시스템의 완전한 자동화에 누워 있음을 인식했다.</p>


  <p>레거시 시스템에 대한 모니터링은 광학 결함과 결함 전환을 구별할 수&rsquo; 있습니다. 이로 인해 하드웨어 오류를 진단하고 복구하는 데 지연이 발생할 수 있습니다. 광학 공간의 경우, 이것은 역사적으로 수동 프로세스였습니다.</p>


  <p>광학을 상용 스위치에 완전히 통합하고 SDN 모니터링 및 자동화 도구를 사용하여 액세스할 수 있게 함으로써 이 문제를 해결할 수 있다는 것을 알았습니다. 광학 네트워킹 장비&rsquo;에 대한 개방형 최적화 OLS 모델을 구동함으로써 광학 작업을 SDN 오케스트레이션에 통합하기 위한 적절한 인터페이스가 있는지 확인했습니다. 이제 자동화는 종단 간 작업 흐름 관리를 통해 서비스 복구를 비롯한 모든 네트워킹 계층의 결함을 신속하게 완화할 수 있습니다. 광학 모니터링 및 완화는 이제 클라우드 규모 및 성장 패턴과 보조를 맞춰갈 수 있기 때문에 업계는 이러한 이점을 누릴 수 있습니다.</p>


  <h2>업계 영향</h2>


  <p>Microsoft는 이러한 모든 기술을 Azure 네트워크에 통합했지만 업계 전체에서 이점을 얻을 수 있습니다. 예를 들어 <a href="https://acgcc.com/connecting-metro-distributed-data-centers-the-economics-and-applicability-of-inphis-colorz-technology/">ACG Research</a> 의 결과에 따르면 Microsoft 메트로 솔루션의 총 소유 비용이 65% 이상 감소합니다. 또한 이 연구는 5년 동안 70% 이상의 전력 절감을 보여줍니다.</p>


  <p>몇몇 파트너는 개방형 광학 시스템의 Microsoft 구현의 구성 요소를 사용할 수 있도록 하고 있습니다. 예를 들면 다음과 같습니다.</p>


  <ul>
   <li>Cisco와 Arista는 초&ndash;장거리 광학을 클라우드 스위칭 플랫폼에 통합합니다.</li>
   <li>스위치가 광학 통합을 지원하지 않는&rsquo; 경우 여러 공급업체는 피자 상자 형태로 OLS에서 광학을 분리할 수 있는 조밀한 초&ndash;장거리 솔루션을 제공합니다.</li>
   <li>ADVA 광학 네트워킹은 Inphi ColorZ&reg; 광학 및 기타 여러 턴키 대안을 지원하는 개방형 메트로 OLS 솔루션을 제공합니다.</li>
   <li>대부분의 초&ndash;장거리 라인 시스템은 꽤 오랜 시간 동안 국제 통신 연합&ndash; 정의 외계 파장 (광학 소스)을 지원했다. 자세한 내용은 공급업체에 문의하세요.</li>
  </ul>


  <p>이러한 혁신에 대한 심층적인 기술적 세부 정보에 관심이 있는 경우&rsquo; 다음 기술 문서를 읽을 수 있습니다.</p>


  <ul>
