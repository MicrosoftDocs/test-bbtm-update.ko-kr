Title: 네트워크 혁신 조명
Summary: 세계 최대의 클라우드 인프라 중 하나를 실행할 때 네트워크 속도를 높이고, 비용을 절감하고, 전력을 절약하고, 용량을 확장하고, 관리를 자동화하는 것이 중요합니다. Microsoft에는 다음이 있습니다.
Content: >-
  <p>세계&rsquo; 최대의 클라우드 인프라 중 하나를 실행할 때 네트워크 속도를 높이고, 비용을 절감하고, 전력을 절약하고, 용량을 확장하고, 관리를 자동화하는 것이 중요합니다. Microsoft는 Azure 네트워크 인프라에 대한 이러한 요구를 충족하기 위해 광학 기술에 많은 투자를 했습니다. 목표는 고객에게 더 빠르고 저렴하며 신뢰할 수 있는 서비스를 제공하는 동시에 네트워킹 업계가 이 작업의 혜택을 누릴 수 있도록 하는 것입니다. Weve&rsquo;는 업계 리더들과 협력하여 지하철 지역, 장거리 및 해저 케이블 배포에 더 많은 용량을 추가하는 광학 솔루션을 개발하고 있습니다. 이러한 광학 솔루션을 네트워크 스위치 내에 통합하고 SDN(소프트웨어 정의 네트워킹)을 통해 관리합니다.</p>


  <p>우리의 목표는 10배 절감된 전력으로 500% 추가 광학 용량을 제공하는 것이었으며, 이전 공간의 일부를 기존 시스템에서 가능한 것보다 저렴한 비용으로 제공하는 것&rsquo;이었습니다. Microsoft는 닭고기와 계란 문제를 무시하고 클라우드 컴퓨팅의 요구를 충족할 수 없는 정체된 에코시스템에서 100Gbps 광학에 대한 수요를 창출하기로 결정했습니다. 이 블로그에서는 개선 사항&rsquo;과 다음에 대담하게 향하는 위치에&rsquo; 대해 설명합니다.</p>


  <h2>광학 혁신 리더십</h2>


  <p>우리는 메트로 지역 내에서 그리고 전 세계의 장거리 클라우드 데이터 센터 간에 네트워크 트래픽을 보다 효율적으로 이동하는 방법에 대해 생각하기 시작했습니다. 우리는 혁신할 수 있는 분야로서 광섬유 또는 &ldquo;광학&rdquo; 분야에 거주했으며, 모든 광학을 네트워크 전환 플랫폼에 통합하기 위해 자체 광학 프로그램에 투자하기로 결정했습니다.</p>


  <p>광학에 대해 이야기할 때 무엇을 의미합니까? 광학은 글로벌 데이터 센터 간에 네트워크 트래픽을 전송하는 수단입니다. 구리 케이블 연결은 데이터를 전달하는 전통적인 수단이었으며 여전히 데이터 센터 내에서 서버 랙의 중요한 구성 요소입니다. 그러나 높은 대역폭(예: 100Gbps 이상)의 랙을 넘어 이동하려면 광학 기술이 필요합니다. 광섬유를 통해 광원을 연결하는 광학 링크는 구리 와이어를 대체하여 네트워크 연결의 도달 범위와 대역폭을 확장합니다.</p>


  <p>광 송신기는 &ldquo;광섬유 케이블을 통해 빛의 펄스를 밀어&rdquo; 네트워크 스위치에서 광섬유를 통한 광학 신호로 고속 전기 전송 신호를 변환합니다. 광학 수신기는 신호를 케이블의 맨 끝에 있는 전기로 다시 변환합니다. 이렇게 하면 지하철 지역에서 수십 킬로미터 떨어져 있거나 지역 데이터 센터 간에 수천 킬로미터 떨어진 고속 스위칭 시스템을 상호 연결할 수 있습니다.</p>


  <p>데이터 센터 내에서 디바이스를 연결하기 위해 각 디바이스에는 고유한 전용 파이버가 있습니다. 광&rsquo;파장 또는 색은 광섬유에 의해 격리되므로 연결을 만드는 데 사용되는 색은 모든 연결에서 다시 사용할 수 있습니다. 광학 제조업체는 단일 색을 사용하여 대량 제조 비용을 개선할 수 있습니다. 그러나 단일 색상은 특히 거리가 500미터를 초과하여 증가함에 따라 섬유 비용이 높습니다. 이 비용은 거리가 짧은 데이터 센터 내 구현에서 관리할 수 있지만 데이터 센터 간 연결, 지하철 및 장거리에 사용되는 파이버는 훨씬 더 비쌉니다.</p>


  <h2>Cost</h2>


  <p>우리는 비용이 스위치 포트 비용의 10배, 초장거리 운송에 대한 비용의 10배가 될 수 있기 때문에 광학에 집중했습니다. 우리는 이 패턴을 깨기 위해 새로운 상품 전환 플랫폼에 광학의 매우 높은 통합에 협력하는 파트너를 찾고 시작했습니다. 동시에, 우리는 비용 최적화 광학 소스를 수용하기 위해 지하철 및 초장거리 전송 솔루션 모두를위한 오픈 라인 시스템 (OLS)을 개발했습니다. Microsoft는 Arista, Cisco 및 Juniper를 비롯한 여러 네트워킹 공급업체와 협력하여 이러한 광학을 상당히 적은 전력, 매우 작은 공간 및 훨씬 낮은 비용으로 통합하여 상호 운용성이 뛰어난 에코시스템을 만들었습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/296b6fbc-5b89-4f4b-8707-4d4eff9c76c3.png"><img alt="Closed Line System" border="0" height="351" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8c6724c2-4d6f-41f4-8707-c9bec1bf35f7.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="닫힌 선 시스템" width="708"></a></p>


  <p align="center"><em>그림 1. 기존의 닫힌 선 시스템</em></p>


  <p>과거에 공급업체는 광학을 스위치에 직접 통합하려고 했지만 이러한 시도에는 SDN 기능이 포함되지 않았습니다&rsquo;. SDN을 사용하면 네트워크 운영자가 스위치 및 라우터를 사용하여 광학 소스 및 라인 시스템을 오케스트레이션할 수 있습니다. SDN 컨트롤러에 대한 인터페이스를 포함하여 OLS 개념으로 혁신함으로써 광학을 상용 스위치로 직접 빌드하고 완전히 상호 운용할 수 있게 만들 수 있습니다. 광학을 스위치에 통합하면 전체 솔루션을 대규모로 쉽게 관리하고 자동화할 수 있습니다.</p>


  <p>최근 OLS가&rsquo; 발전하면서 먼 지역 간에 데이터 센터의 초&ndash;장거리 연결을 위해 70% 더 많은 스펙트럼 효율성을 달성할 수 있었습니다. 더 낮은 채널 간격과 채널당 150200Gbps&ndash;를 제공하는 새로운 변조 기술을 결합할 때 데이터 센터 간의 용량을 두 배 이상 줄이면서 이 방법을 통해 비용을 크게 절감했습니다.&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4649e74-9218-4de3-89a1-878d579d763b.png"><img alt="Open Line System" border="0" height="381" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9eaf407e-c861-4c36-adc7-61c5159f893e.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="선 시스템 열기" width="587"></a></p>


  <p align="center"><em>그림 2. OLS(Open Line System)</em></p>


  <h2>전력</h2>


  <p>클라우드 규모 데이터 센터에서 전력 사용은 주요 고려 사항이며 솔루션의 전체 용량을 제한할 수 있습니다. 이와 같이, 우리는 지하철 지역 내의 거리와 그것을 지원하는 데 필요한 지하철 OLS&rsquo;를 커버하는 작은 산업 표준 QSFP28 패키지에 맞는 저렴한 100Gbps 색상의 광학의 새로운 유형을 개발했다. 이 솔루션은 최대 80km의 거리에서 값비싼 장거리 광학을 완전히 대체합니다.</p>


  <p>초&ndash;장거리 및 지하철 광학의 소형화, 통합 및 혁신으로 인해 네트워크 운영자는 이러한 새로운 접근 방식을 활용하고 전력의 일부(최대 10배 적은 전력)를 사용할 수 있으며 고객에게 최대 500% 더 많은 용량을 제공할 수 있습니다. Weve&rsquo;는 현재 시스템보다 자본 지출과 운영 비용 모두에서 전체 비용을 낮추면서 용량과 스펙트럼 효율성을 확장했습니다.</p>


  <h2>Space</h2>


  <p>지역 간에 데이터 센터를 연결하는 데 필요한 물리적 장비는 가장 비용이 많이 드는 데이터 센터 현실에서 많은 공간을 차지합니다. 광학 장비는 종종 제한된 랙 공간을 지배합니다. 지역 내에서 데이터 센터를 연결하는 데 필요한 장비는 많은 공간이 필요할 수 있으며 배포할 수 있는 서버 수를 제한할 수 있습니다.</p>


  <p>지하철 광학 및 장거리 광학을 상용 스위칭 플랫폼&rsquo;에 통합함으로써 광학 장비에 필요한 총 공간을 몇 개의 랙으로 줄입니다. 따라서 더 많은 스위칭 장비와 더 많은 용량을 위한 공간을 만듭니다. 광학&rsquo;을 소형화함으로써 지하철 전환 장비의 전체 크기를 이전 공간의 절반으로 줄이면서 500% 더 많은 용량을 제공합니다.</p>


