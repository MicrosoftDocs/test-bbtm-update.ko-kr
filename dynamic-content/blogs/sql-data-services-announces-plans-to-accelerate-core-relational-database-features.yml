Slug: sql-data-services-announces-plans-to-accelerate-core-relational-database-features
Title: SQL Data Services, 핵심 관계형 데이터베이스 기능 가속화 계획 발표
Summary: Windows Azure CTPhave&nbsp;를 사용하는 개발자는 SQL Data Services의 로드맵에 대해 묻고 있습니다.&nbsp; 오늘 팀은 그들이 제공 할 것입니다 가장 중요한 몇 가지 중요한 발표를 자세히 ...
Content: "<p>Windows Azure CTPhave&nbsp;를 사용하는 개발자는 SQL Data Services의 로드맵에 대해 묻고 있습니다.&nbsp; 오늘날 팀은 서비스로 제공되는 전체 관계형 데이터베이스 기능을 제공할 것이라는 몇 가지 중요한 공지 사항을 자세히 설명했습니다.&nbsp; </p>  <p>또한 Windows Azure Storage에 유사한 데이터 모델이 있으므로 SDS<font size=\"3\" face=\"Calibri\">는 현재 ACE(기관, 컨테이너, 엔터티) 데이터 모델 및 개발자 환경 지원을 중지합니다.&nbsp; Windows Azure 테이블은 구조화된 스토리지&nbsp;에<span style=\"FONT-FAMILY: 'Calibri','sans-serif'; mso-fareast-font-family: 'Times New Roman'\"> 속성 집합을 포함하는 엔터티 집합을 제공합니다.&nbsp; 애플리케이션은 테이블에 저장된 속성에 대해 엔터티 및 쿼리를 조작할 수 있습니다.&nbsp; Windows Azure 테이블에 대한 자세한 내용은 여기를 참조하세요.</span></font></p>  <p><font size=\"3\" face=\"Calibri\"><span style=\"FONT-FAMILY: 'Calibri','sans-serif'; mso-fareast-font-family: 'Times New Roman'\">&nbsp;팀 블로그에서 SDS 공지 사항의 세부 정보를 읽어보세요.</span></font><font size=\"3\" face=\"Calibri\"></font></p>"
