Slug: azure-media-services-announces-new-collaboration-with-theoplayer
Title: Azure Media Services, THEOplayer와의 협업 발표
Summary: THEOplayer를 사용하면 비디오 퍼블리셔는 단일 비디오 플레이어를 사용하여 Flash 또는 Silverlight와 같은 플러그 인 없이도 인기 있는 플랫폼 및 디바이스에 연결할 수 있습니다. Azure Media Services 협업에 대해 자세히 알아보세요.
Content: >-
  <p>Azure Media Services 고객에게 요구 사항에 가장 적합한 솔루션을 선택할 수 있는 유연성을 제공하는 풍부한 파트너 에코시스템을 보유하고 있습니다. 벨기에에 본사를 둔 회사 OpenTelly에서 개발한 THEOplayer는 HLS(Apple HTTP 라이브 스트리밍) 콘텐츠를 스트리밍하기 위한 HTML5 기반 비디오 플레이어입니다. THEOplayer를 사용하면 비디오 퍼블리셔는 단일 비디오 플레이어를 사용하여 Flash 또는 Silverlight와 같은 플러그 인 없이도 인기 있는 플랫폼 및 디바이스에 연결할 수 있습니다.</p>


  <h2>관계는 무엇입니까?</h2>


  <p>Azure Media Services Microsoft 부드러운 스트리밍, MPEG-DASH 및 HLS(HTTP 라이브 스트리밍)를 포함하여 널리 사용되는 모든 스트리밍 형식을 지원합니다. 또한 Azure Media Services Azure Media Services 스트리밍된 콘텐츠를 재생하는 플랫폼 간 HTML5 플레이어 프레임워크인 Microsoft Azure Media Player를 제공합니다.</p>


  <p>이 협업을 통해 고객은 이제 플러그 인 없이도 인기 있는 모든 플랫폼에서 HLS를 재생할 수 있는 검증되고 통합된 완전 HTML5 기반 플레이어를 추가로 선택할 수 있습니다. THEOplayer는 다음을 지원합니다.</p>


  <ul>
      <li>데스크톱, Android, iOS 및 Windows Phone HLS(HTTP 라이브 스트리밍)를 사용하여 완전히 HTML5 플랫폼 간 재생</li>
      <li>AES-128비트 암호화 콘텐츠 재생</li>
      <li>다중 오디오 트랙</li>
      <li>HLS의 프레임 정확한 클리핑</li>
      <li>광고 및 기타 표식에 대한 플랫폼 간 ID3 지원</li>
  </ul>


  <p>또한 전체 사용자 지정, 클라우드 또는 자체 호스트 옵션 및 광고 지원과 같은 <a href="https://www.theoplayer.com/features">기능</a>도 Azure Media Services 고객에게 제공됩니다.</p>


  <h2>THEOplayer를 어떻게 사용할 수 있나요?</h2>


  <p>THEOplayer는 Azure Media Services 고객을 위한 <a href="https://www.theoplayer.com/partners/azure/">방문 페이지를</a> 설정하여 시작하는 데 도움을 주었습니다. 여기서는 Microsoft Azure 관리 포털에서 가져오는 스트리밍 URL을 삽입하고 작동 중인 스트리밍 URL을 볼 수 있습니다. THEOplayer를 직접 시작하는 방법에 대한 모든 정보를 찾을 수도 있습니다.</p>


  <p><a href="https://www.theoplayer.com/partners/azure/">페이지를</a> 방문하여 직접 사용해 보세요. NAB 쇼인 경우 사우스 홀 &ndash; SL6810에 있습니다. 질문이 있거나 인사하고 싶은 경우 잠시 들러주세요.</p>
