   <li><a href="https://www.microsoft.com/en-us/download/details.aspx?id=55088"><u>SQLPackage.exe 및 DacFx API(SQL Server Data-Tier Application Framework) 다운로드</u></a></li>
   <li><a href="https://docs.microsoft.com/en-us/cli/azure/sql/server/ad-admin"><u>Azure SQL Server 관리자 설치용 CLI</u></a></li>
