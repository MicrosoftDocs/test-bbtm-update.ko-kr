Title: Azure SQL DB 및 SQL DW 도구용 Azure AD 인증 확장
Summary: Azure SQL DB 및 SQL DW Tools용 Azure AD 인증 확장
Content: >-
  <p>최신 SQL 서버 도구 릴리스를 통해 MFA 지원을 통해 토큰 기반 인증(유니버설 인증)을 위한 SQL DB 및 DW 도구에 대한 Azure AD 인증 지원을 확장했습니다.</p>


  <p>다음 SQL Server 도구가 확장되어 새 기능을 추가했습니다.</p>


  <ul>
   <li>SSMS 17.2는 다음 기능을 지원합니다. <ul>
    <li>다단계 지원을 사용하는 유니버설 인증을 위한 다중 사용자 Azure AD 인증(인증 옵션: Active Directory - MFA를 사용한 유니버설). 다중 사용자 인증을 지원하기 위해 MFA 메서드를 사용한 유니버설 인증을 위해 새 사용자 자격 증명 입력 필드가 추가되었습니다. 사용자 이름으로 아래 <a href="mailto:myaccount@gmail.com">myaccount@gmail.com</a> 를 참조하세요.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
   </ul>
   </li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9180c56e-889a-4911-8905-f26a64f71104.png"><img alt="ScreenShot1" border="0" height="330" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4724f5c-f195-47ed-b872-a53b6d00916a.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="ScreenShot1" width="428"></a></p>


  <ul>
   <li>
   <ul>
    <li>Azure AD MFA CA(조건부 액세스)는 SQL DB 및 DW에 사용할 수 있습니다.</li>
    <li>MFA에서 유니버설 인증을 사용하는 DacFx용 데이터베이스 내보내기/가져오기 마법사</li>
    <li>MFA를 사용한 유니버설 인증에서 사용하는 ADAL 관리형 라이브러리가 3.13.9 버전으로 업그레이드되었습니다.</li>
    <li>MFA를 사용한 유니버설 인증에 대한 개체 탐색기 지원.</li>
   </ul>
   </li>
  </ul>


  <p>&nbsp;</p>


  <ul>
   <li>SSMS 17.0 릴리스 지원 &ldquo; 연결 속성의 Azure AD 도메인 이름 또는 테넌트 ID&rdquo;, hotmail.com, outlook.com 및 live.com 같은 Microsoft 계정을 비롯한 Azure AD 게스트 사용자뿐만 아니라 gmail.com 같은 비 Microsoft 계정에 필요한 항목입니다. 아래 aadtest.onmicrosoft.com AD 도메인 이름으로 참조하세요.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7333fb24-fdeb-4545-a7ed-acf7ec9b6feb.png"><img alt="ScreenShot2" border="0" height="465" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/df84962d-2667-44c8-9974-3a1e15bbeafb.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="ScreenShot2" width="426"></a></p>


  <ul>
   <li>최신 SQLPackage.exe MFA를 사용한 유니버설 인증을 지원합니다.</li>
   <li>DacFx용 API는 MFA를 사용한 유니버설 인증을 지원합니다.</li>
  </ul>


  <p>또한 SQL DB/DW용 새 CLI 인터페이스의 별도 릴리스는 Azure AD SQL 관리자를 위한 설치 작업을 지원합니다.</p>


  <p>Azure AD 인증 확장에 대한 자세한 내용은 다음 문서를 검토하세요.</p>


