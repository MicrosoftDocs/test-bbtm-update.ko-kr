   <li><a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-ssms-mfa-authentication?branch=pr-en-us-16983"><u>SQL Database 및 SQL Data Warehouse를 사용한 유니버설 인증(MFA에 대한 SSMS 지원)</u></a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-conditional-access"><u>Azure SQL Database 및 데이터 웨어하우스를 사용하여 조건부 액세스(MFA)</u></a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-aad-authentication-configure?branch=pr-en-us-16983"><u>SQL Database 또는 SQL Data Warehouse에서의 Azure Active Directory 인증 구성 및 관리</u></a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-aad-authentication"><u>SQL Database 및 SQL Data Warehouse에서 인증을 위해 Azure Active Directory 인증 사용</u></a></li>
   <li><a href="https://msdn.microsoft.com/en-us/library/hh550080(v=vs.103).aspx"><u>MFA&nbsp;&nbsp;를 사용하여 UA에 대한SQLPackage.exe 지원 </u></a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-import"><u>MFA 지원을 사용하는 DacFx UA(BACPAC 파일 가져오기)</u></a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-export"><u>MFA를 지원하는 DacFx UA(BACPAC 파일 내보내기)</u></a></li>
