  <p><em>그림 2: Mac에서 로컬로 Azure Functions 만들기 및 실행</em></p>


  <ul>
   <li><b>Azure Application Insights GA를 사용한 모니터링</b>: 고품질 프로덕션 앱을 실행하는 데 필수적인 요소는 해당 앱을 모니터링하고 풍부한 데이터를 수집하는 기능입니다. 고급 모니터링은 서버리스 앱을 빌드하는 고객의 지속적인 요청이었습니다. 이러한 요구 사항을 해결하기 위해 이제 함수에서 Azure App Insights 지원을 일반적으로 사용할 수 있습니다. 여기에는 라이브 메트릭 스트리밍, ILogger를 통한 추적, C# 및 JavaScript의 사용자 지정 원격 분석 지원, 향상된 포털 통합 및 함수 프록시 실행에 대한 메트릭을 포함하여 미리 보기에 도입된 전체 기능 집합이 포함됩니다. <a href="https://docs.microsoft.com/en-us/azure/azure-functions/functions-monitoring">Azure Functions 모니터링</a> 문서로 이동하여 자세히 알아보고 시작하세요!</li>
  </ul>


  <p><img alt="ai_screenshot" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f76532a6-1fdc-487b-8110-ec05aef87ab9.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="ai_screenshot" width="831"></p>


  <ul>
   <li><b>Azure Stream Analytics와의 통합</b>: 데이터 스트림에 대한 실시간 분석을 수행하는 것은 오늘날 점점 더 다양해지고 있는 디바이스, 센서 및 애플리케이션이 시계 내내 대량의 원격 분석 데이터를 생성하는 필수 요소입니다. Azure Stream Analytics는 Azure에서 실시간 분석을 위한 확장성이 뛰어난 완전 관리형 서버리스 PaaS 제품입니다. 현재 Azure Stream Analytics는 실시간으로 분석 쿼리에 대한 응답으로 Azure Functions에서 서버리스 코드를 트리거하는 지원을 도입하고 있습니다. 이렇게 하면 개발자가 스트림 분석 파이프라인에 사용자 지정 논리를 삽입할 수 있습니다. 예를 들어 스트리밍 데이터에서 미리 정의된 특정 조건이 관찰되거나, 기본으로 지원되지 않는 특정 출력 대상으로 송신하거나, 수신되는 데이터에 대한 사용자 지정 사후 처리 단계를 작성할 수 있는 경우 이메일 또는 알림을 보낼 수 있습니다. 서버리스 분석과 컴퓨팅의 강력한 조합에 대해 자세히 알아보려면 <a href="https://aka.ms/funcsa">Azure Stream Analytics: Azure Functions에 대한 출력을</a> 참조하세요.</li>
  </ul>


  <p>많은 고객이 Azure Functions를 사용하여 목표를 달성하는 것을 볼&#39;있습니다. <a href="https://customers.microsoft.com/en-us/story/fujifilm-software-co-ltd">FUJIFILM</a>, <a href="https://customers.microsoft.com/en-us/story/quest">Quest</a>, <a href="https://customers.microsoft.com/en-us/story/plexure-dev-azure">Plexure</a> 등과 같은 회사들은 놀라운 서버리스 시나리오를 가능하게 했습니다. 당신의 이야기는 무엇입니까?</p>


