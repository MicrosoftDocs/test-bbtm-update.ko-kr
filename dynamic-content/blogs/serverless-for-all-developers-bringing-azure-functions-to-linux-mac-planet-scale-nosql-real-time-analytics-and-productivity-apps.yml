Content: >-
  <p><a href="https://azure.com/serverless">서버리스</a>의 인기가 높아지면서 모든 종류의 배경과 기본 설정에서 개발자의 의견을 들을 수 있습니다. 그들 중 많은 사람들이 정말 인상적인 서버리스 애플리케이션을 빌드하고 있습니다. 플랫폼을 사용하는 혁신적인 시나리오는 끊임없이 우리를 놀라게합니다.</p>


  <p>고객은 앱 빌드 속도 증가, 유지 관리 감소의 이점 및 전반적인 비용 효율성에 주목했습니다. 이는 우리 팀이 더 많은 시나리오와 애플리케이션을 실현하기 위해 플랫폼을 더욱 보강할 수 있는 방법을 지속적으로 모색하도록 동기를 부여합니다. 그래서 오늘, Im&rsquo;은 몇 가지 주요 영역에서 새로운 기능과 발전을 발표하게되어 기쁩니다.</p>


  <ul>
   <li><b>Azure Cosmos DB 트리거</b>: <a href="https://azure.com/functions">Azure Functions</a>는 이벤트에 대한 응답으로 서버리스 코드를 실행할 수 있는 트리거라는 기능을 제공합니다. <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-event-grid-an-event-service-for-modern-applications/">Azure Event Grid의 최근 발표</a>로 서버리스 애플리케이션을 빌드할 수 있는 많은 흥미로운 가능성이 열렸습니다. 현재는 전역적으로 분산되고 확장성이 뛰어난 다중 모델 데이터베이스 서비스인 Azure Cosmos DB를 포함하도록 트리거 지원을 확장하고 있습니다. Azure Cosmos DB는 완전히 관리되므로 서버리스 애플리케이션에 완벽한 데이터베이스 동맹국입니다. 이 기능에 대한 자세한 내용은 <a href="https://aka.ms/cfblog">Azure Functions용 Cosmos DB 트리거에 대한</a> 블로그 게시물에서 확인할 수 있습니다. 다음은 들어오는 주문이 Cosmos DB에 저장되고 여러 서버리스 함수를 트리거하여 결제 처리, 처리 등과 같은 다양한 작업을 수행하는 주문 관리 시스템의 예제 아키텍처입니다.</li>
  </ul>


  <p><img alt="Serverless_1" border="0" height="510" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c2cc139f-d5df-45a5-a952-dd836a556073.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Serverless_1" width="1024"></p>


  <p><em>그림 1: 전자 상거래 주문 관리를 위한 이벤트 기반 아키텍처 예제</em></p>


  <ul>
   <li><b>Microsoft Graph 바인딩</b>: Azure Functions는 다른 서비스와의 통신을 간소화하기 위해 바인딩이라는 고유한 기능을 지원합니다. 이를 통해 개발자는 다른 서비스와 통신할 때 필요한 지루한 구성/초기화 작업을 배우지 않고 문제에 집중할 수 있습니다. 현재 <a href="https://developer.microsoft.com/en-us/graph/">Microsoft Graph</a> 바인딩 집합을 포함하도록 바인딩 지원을 확장하고 있습니다. 이러한 새 바인딩은 간단하게 구성할 수 있지만 매우 강력합니다. 함수를 사용하면 몇 줄의 코드만으로 OneDrive, Excel, Outlook 및 Microsoft Graph 쉽게 통신할 수 있으므로 Microsoft 클라우드에서 수백만 명의 사용자를 위한 흥미로운 기능을 빠르게 빌드할 수 있습니다. 이 기능의 작동 방식은 다음과 같습니다.</li>
  </ul>


  <p><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Shows/Azure-Friday/Navigating-the-Microsoft-Graph-with-Azure-Functions/player" width="960"></iframe></p>


  <p><a href="https://aka.ms/funcgraphdoc">Microsoft Graph 대한 Functions 바인딩의</a> 지침을 사용해 보세요.</p>


  <ul>
   <li><b>플랫폼 간 개발자 환경</b>: 개발 환경 기본 설정에 관계없이 모든 개발자가 Azure Functions를 사용하여 성공하기를 바랍니다. 이전에는 함수가 클라우드에 배포되기 전에 뛰어난 로컬 개발 환경을 제공했습니다. 오늘날 MacOS 및 Linux의 개발자에게도 이러한 환경을 확장하게 되어 기쁩니다. 이는 런타임을 플랫폼 간 .NET Core 2.0으로 마이그레이션하기 때문입니다. 클라우드 앱을 구동하는 동일한 런타임은 로컬 개발 환경도 제공합니다. 또한 개발자는 .NET Core용으로 빌드된 코드 자산을 서버리스 애플리케이션에서 활용할 수 있습니다. 즐겨 찾는 개발 환경을 선택하고 Azure Functions에 스핀을 제공합니다. 자세한 내용 및 아래 미리 보기는 <a href="https://aka.ms/funccrossplattools">Azure Functions에 대한 플랫폼 간 도구를</a> 참조하세요.</li>
  </ul>


