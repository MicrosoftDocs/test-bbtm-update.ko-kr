Title: Azure IoT 디바이스 시뮬레이션을 사용하여 IoT 솔루션 개발 및 테스트 가속화
Summary: IoT 솔루션은 올바른지 확인하려는 막대한 투자가 될 수 있습니다. 개발 수명 주기 내내 테스트하면 IoT 솔루션이 디바이스 데이터를 얼마나 잘 처리, 관리 및 표시하여 프로젝트 성공을 보장하는지 평가할 수 있습니다.
Content: >-
  <p>IoT 솔루션은 올바른지 확인하려는 막대한 투자가 될 수 있습니다. 개발 수명 주기 내내 테스트하면 IoT 솔루션이 디바이스 데이터를 얼마나 잘 처리, 관리 및 표시하여 프로젝트 성공을 보장하는지 평가할 수 있습니다. Azure IoT 디바이스 시뮬레이션은 이러한 솔루션의 테스트 및 개발을 가속화하는 데 사용할 수 있는 도구입니다. 1년 전에 만든 이후 Azure IoT 디바이스 시뮬레이션은 빠르게 개발자&rsquo; 도구 상자의 필수 도구가 되었습니다.</p>


  <p>Azure IoT 디바이스 시뮬레이션에 대한 최신 업데이트를 발표하게 되어 기쁩니다. 이 최신 릴리스는 중요한 IoT 시뮬레이션 공간에 대한 지속적인 투자를 강조하며 <a href="https://www.azureiotsolutions.com/Accelerators#description/device-simulation" target="_blank">현재 사용할 수 있습니다</a>.</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Device-Simulation-with-Azure-IoT/player?format=ny" width="560"></iframe></p>


  <p>디바이스 시뮬레이션은 Azure 구독에 직접 배포할 수 있는 오픈 소스 프로젝트입니다. 이 솔루션에는 웹 기반 인터페이스와 풍부한 API가 포함되어 있어 실제 원격 분석을 IoT Hub에 푸시하는 강력한 IoT 시뮬레이션을 만들 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85426589-4df2-4551-935d-7945b54e4e32.png"><img alt="Device simulation dashboard" border="0" height="835" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/75577079-7adc-4d98-94c8-4ffd7f49d35b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="디바이스 시뮬레이션 대시보드" width="1334"></a></p>


  <p>디바이스 시뮬레이션은 실제처럼 보이고 동작하는 시뮬레이션된 디바이스를 빌드하는 데 도움이 됩니다. 디바이스 시뮬레이션을 사용하면 시뮬레이션된 디바이스에서 데이터를 수집, 처리, 분석 및 작업하여 솔루션&rsquo; 기능 및 안정성을 테스트할 수 있습니다.</p>


  <ul>
   <li>실제 디바이스 동작을 시뮬레이트하여 디바이스에서 솔루션까지 솔루션이 예상대로 작동하는지 확인합니다. JavaScript를 사용하여 복잡한 디바이스 동작을 스크립트하여 가능한 가장 정확한 시뮬레이션된 디바이스 원격 분석을 보장할 수 있습니다.</li>
   <li>거의 엔드 투 엔드 테스트를 위해 시뮬레이션된 디바이스를 사용하여 분석 파이프라인, 비즈니스 프로세스 통합, 운영자 대시보드 등을 테스트합니다.</li>
   <li>정상, 최고 및 최고 부하 조건을 모두 시뮬레이션하여 소프트웨어를 스케일링하고 솔루션에 대한 신뢰를 구축합니다.</li>
   <li>실제 데이터에 신경을 쓰지 않고 시스템을 통해 흐르는 데이터를 보고 싶을 때 샘플 디바이스 및 샘플 시뮬레이션을 사용하여 즉시 시작하고 실행합니다.</li>
   <li>비용이 많이 드는 하드웨어에 투자하기 전에 아이디어를 증명하기 위해 신속하게 프로토 타입을 시작하고 실행하십시오. UI를 통해 사용자 지정 디바이스를 만들어 몇 초 만에 프로토타입 디바이스를 생성할 수 있습니다.</li>
   <li>특정 요구 사항에 맞게 오픈 소스 코드를 수정하여 디바이스 시뮬레이션을 직접 만듭니다.</li>
  </ul>


  <h2>새로운 기능</h2>


  <ul>
   <li><strong>재사용 가능한 디바이스 모델:</strong> 여러 시뮬레이션에서 디바이스 모델을 저장, 편집 및 다시 사용할 수 있습니다.</li>
   <li><strong>현실적인 디바이스 동작:</strong> JavaScript를 사용하여 복잡한 디바이스 동작을 스크립트할 수 있습니다.</li>
   <li><strong>장기 실행 시뮬레이션:</strong> 시뮬레이션은 몇 분에서 며칠까지 실행되거나 중지될 때까지 무기한 실행할 수 있습니다.</li>
   <li><strong>혼합 및 일치 디바이스 유형:</strong> 시뮬레이션에는 사용자가 단일 시뮬레이션에서 디바이스 유형을 혼합하고 일치시킬 수 있는 여러 디바이스 유형이 포함될 수 있습니다.</li>
   <li><strong>향상된 가시성:</strong> 디바이스 수, 연결된 디바이스 및 메시지 수를 보여 주는 통합 IoT Hub 차트를 사용하여 시뮬레이션이 수행하는 작업을 확인합니다. 시뮬레이션 구성 세부 정보와 함께 메시지 처리량, 연결된 총 디바이스 및 오류 수를 볼 수도 있습니다.</li>
   <li><strong>재사용 가능한 시뮬레이션:</strong> 시뮬레이션 대시보드에서 언제든지 시뮬레이션을 저장하고 다시 실행합니다.</li>
   <li><strong>JSON 또는 Protobuf 메시지:</strong> JSON 스키마를 사용하여 디바이스에서 원격 분석을 보내거나 시뮬레이션된 디바이스에서 이진 Protobuf 형식을 사용하여 원격 분석을 보냅니다.</li>
  </ul>


