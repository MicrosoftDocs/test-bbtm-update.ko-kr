Title: Azure 마이그레이션 및 현대화 과정을 가속화하는 데 도움이 되는 새로운 투자
Summary: 작년에 많은 조직이 전염병으로 인한 중단에서 살아남기 위해 클라우드로 전환했습니다. 이제 기업은 더 빠른 앱 혁신을 주도하고 인프라 비용을 최적화하며 보안 태세를 강화하기 위해 복구 과정을 차트로 작성하고 클라우드 모멘텀을 더욱 가속화하고 있습니다. 이번 주 Microsoft Ignite에서는 고객이 Azure를 사용하여 마이그레이션 및 현대화 여정을 가속화할 수 있도록 확장된 프로그램 및 제품 투자를 발표합니다.
Content: >-
  <p>작년에 많은 조직이 전염병으로 인한 중단에서 살아남기 위해 클라우드로 전환했습니다. 이제 기업은 더 빠른 앱 혁신을 주도하고 인프라 비용을 최적화하며 보안 태세를 강화하기 위해 복구 과정을 차트로 작성하고 클라우드 모멘텀을 더욱 가속화하고 있습니다. 최근 설문 조사에서 기업의 90%는 COVID-191로 인해 클라우드 사용량이 이전 계획을 초과할 것으로 예상한다고 응답했습니다.<sup></sup></p>


  <p style="margin-left: 40px;"><em>&ldquo;전염병은 우리의 시간표를 가속화하지만, 우리는 신속하게 이동하기로 올바른 결정을 내렸고 뒤를 돌아보지 않습니다. TCO(총 소유 비용)는 30% 감소했으며, DR(재해 복구) 시간은 30일에서 2시간으로 감소했습니다. 이제 필요한 확장성이 있으며 이전에 필요했던 다양한 업그레이드에 더 이상 비용을 지출하지 않습니다. Azure 마이그레이션 및 현대화 프로그램을 통해 6개월 만에 데이터 센터를 Azure로 이동할 수 있었습니다.&rdquo;&mdash;</em> Gurmail Jaswal, Director IT Solutions, Boston Pizza</p>


  <p>이번 주 Microsoft Ignite&rsquo;에서는 고객이 Azure를 사용하여 <a href="https://azure.microsoft.com/en-us/migration/" target="_blank">마이그레이션 및 현대화 여정</a>을 가속화하는&nbsp; 데 도움이 되는 프로그램 및 제품 투자를&mdash; 발표했습니다.</p>


  <h2>새 시나리오를 지원하도록 AMMP(Azure 마이그레이션 및 현대화 프로그램)가 확장되고 있습니다.</h2>


  <p>지난 2년 반 동안 <a href="https://azure.microsoft.com/en-us/migration/migration-program/" target="_blank">AMMP(Azure Migration and Modernization Program)</a> 는 수천 명의 고객이 경험의 모든 단계에서 적절한 전문가 지침과 모범 사례를 혼합하여 클라우드의 이점을 활용할 수 있도록 지원해 왔습니다. 보스턴 피자, <a href="https://customers.microsoft.com/en-us/story/1387280179738978529-university-of-leicester-higher-education-azure" target="_blank">레스터 대학</a>, <a href="https://customers.microsoft.com/en-us/story/842252-british-council-nonprofit-azure" target="_blank">영국 위원회</a>, <a href="https://customers.microsoft.com/en-us/story/1388580293822840182-implenia-other-azure-migration" target="_blank">임플레니아</a>, <a href="https://customers.microsoft.com/en-us/story/842245-actavo-professional-services-azure" target="_blank">액타보</a> 는 몇 가지 예입니다.</p>


  <p>AMMP는 전체 인프라, 애플리케이션 및 데이터 자산에서 마이그레이션 및 현대화를 위해 고객의 요구를 충족하도록 설계되었습니다. 그래서 몇 달 전에 <a href="https://azure.microsoft.com/en-us/blog/accelerate-your-azure-migration-and-modernization-journey-with-expended-programs-and-offers/" target="_blank">AMP(Azure Migration Program)를 AMMP</a> 로 발전시켰고, 애플리케이션 및 데이터 현대화에 대한 지원을 포함하도록 확장했습니다.</p>


  <p>오늘, 우리는 고객 요청에 의해 구동 AMMP의 추가 시나리오에 대한 지원을 발표하고있다 :</p>


  <ul>
      <li><strong>인프라:</strong> 고객이 SAP 리프트 앤 시프트 및 SAP HANA 배포를 포함하여 SAP 환경을 계획하고 Azure로 이동할 수 있도록 AMMP를 확장하고 있습니다.</li>
  </ul>


  <p style="margin-left: 40px;"><em>&ldquo;가장 큰 비즈니스 엔터티가 활용하는 중요 업무용 SAP 시스템을 업그레이드해야 했습니다. 그 위에, 우리는 우리의 데이터 센터 서비스 종료와 꽉 마감에 반대했다. AMMP(Azure 마이그레이션 및 현대화 프로그램)는 기술, Azure 엔지니어링 리소스에 대한 FastTrack 및 특수 파트너(Brillio)를 사용하여 클라우드로의 전환을 가속화했습니다. 이를 통해 원활한 마이그레이션, 비용 절감 및 위험 완화를 보장할 수 있습니다. AMMP를 사용하면 프로젝트 최종 기한을 이길 뿐만 아니라 온-프레미스에서 가능하지 않은 효율성을 빠르게 실현할 수 있었습니다.&rdquo;&mdash;</em> 패티 워드, CIO, 미즈칸 아메리카</p>


  <ul>
      <li><strong>응용 프로그램:</strong> 다음 두 가지 영역에서 앱 현대화에 초점을 맞추고 있습니다.</li>
  </ul>


  <p style="margin-left: 40px;"><strong>Azure Red Hat OpenShift:</strong> AMMP는 이제 고객이 애플리케이션 현대화 이니셔티브의 일환으로 Red Hat OpenShift 환경을 Azure로 이동하는 데 도움을 줍니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;디지털 변환은 클라우드 서비스의 운영 및 비용 효율성을 채택하는 것을 자주 의미할 수 있는 최신 엔터프라이즈의 핵심 구성 요소입니다. 이러한 변화를 사용하도록 설정하는 것은 고객에게 중요하고 Red Hat의 주요 우선 순위이므로&rsquo; Azure Red Hat OpenShift는 고객과 파트너가 애플리케이션 현대화에서 워크로드 마이그레이션에 이르는 변환 전략을 발전시키는 데 필요한 도구와 전문 지식에 더 빠르게 액세스할 수 있도록 돕기 위한 Azure 마이그레이션 및 현대화 프로그램의 일부가 될 것입니다.&rdquo;&mdash;</em> Sathish Balakrishnan, 하이브리드 클라우드 환경, Red Hat 부사장</p>


  <p style="margin-left: 40px;"><strong>클라우드 네이티브 앱:</strong> AMMP는 고객이 서버리스, 컨테이너 및 마이크로 서비스 아키텍처와 같은 일반적인 앱 패턴을 사용하여 새로운 클라우드 네이티브 앱을 혁신하고 빌드하는 데 도움이 됩니다.</p>


  <ul>
      <li><strong>하이브리드 및 보안:</strong>&nbsp; 고객은 클라우드로 전환하는 동안 주요 요구 사항으로 하이브리드 유연성과 향상된 보안 태세를 도입하는 경우가 많습니다. AMMP는 고객이 계획되지 않았거나 아직 이동할 준비가 되지 않은&rsquo; 워크로드에 Azure Arc를 배포하여 클라우드 및 온-프레미스 환경에서 워크로드를 일관되게 관리할 수 있도록 지원합니다.&nbsp; Azure Security Center 및 Azure Defender와 같은 서비스에 대한 지침 및 배포 지원을 통해 AMMP의 보안에 중점을 두고 있습니다.</li>
  </ul>


  <p>SAP는 현재 AMMP에서 사용할 수 있습니다. 다른 항목에 대한 가용성 세부 정보를 계속 지켜봐 주시기 바랍니다.</p>


  <p>이러한 추가를 통해 AMMP는 이제 고객의 모든 마이그레이션 및 현대화 요구 사항을 위한 포괄적인 프로그램 중 하나입니다. 자세히 알아보고 <a href="https://azure.microsoft.com/en-us/migration/migration-modernization-program/#program-form" target="_blank">지금 AMMP에 가입</a>하세요.</p>


  <h2>향상된 마이그레이션 및 현대화 도구 및 제품 기능</h2>


  <p>Azure Migrate는 애플리케이션, 데이터베이스 및 인프라를 검색, 평가, 적절한 크기로 이동하고 Azure로 이동하는 중앙 허브입니다. Azure Migrate는 최근 AKS(Azure Kubernetes Service) 외에도 Azure App Service를 배포 대상으로 포함하도록 두 가지 새로운 기능인 first,Agentless&nbsp; <a href="https://azure.microsoft.com/en-us/blog/discover-and-assess-aspnet-apps-atscale-with-azure-migrate/" target="_blank">검색 및 ASP.NET Web appsand</a>&nbsp;의 평가,&nbsp; 두 번째 <a href="https://azure.microsoft.com/en-us/blog/accelerate-application-modernization-with-azure-migrate-app-containerization/" target="_blank">앱 컨테이너화 도구</a> 확장의 미리 보기를 발표했습니다. 이 <a href="https://www.youtube.com/watch?v=KfOazKIiuhA" target="_blank">Microsoft Mechanics 비디오를</a> 확인하여 앱을 쉽게 컨테이너화하고 AKS 또는 Azure App Service에 배포하는 방법을 알아봅니다.</p>


  <p>이전에는 Windows Server 및 Linux 가상 머신의 관리를 간소화하고 최적화하는 Azure 서비스인 <a href="https://azure.microsoft.com/en-us/services/azure-automanage/" target="_blank">Azure Automanage</a>를 도입했습니다. 오늘 은&rsquo; Windows 서버 기반 워크로드의 마이그레이션을 간소화하기 위해 <a href="https://docs.microsoft.com/en-us/windows-server/storage/file-server/smb-over-quic" target="_blank">QUIC를</a>&mdash; 통해 Azure 및 SMB<a href="https://docs.microsoft.com/en-us/windows-server/manage/windows-admin-center/azure/azure-extended-network" target="_blank">용 Azure AutomanageExtended</a>&mdash; 네트워크의 두 가지 주요 기능의 일반 공급에 대해 발표했습니다. 최신 <a href="https://docs.microsoft.com/en-us/azure/automanage/automanage-virtual-machines" target="_blank">Azure Automanage 혁신</a>에 대해 자세히 알아보세요.</p>


  <p><a href="https://azure.microsoft.com/products/azure-sql/" target="_blank">Azure SQL</a> 애플리케이션 데이터베이스를 마이그레이션하고 현대화하는 유연한 옵션을 제공하는 SQL 클라우드 데이터베이스 제품군입니다. 현재 Microsoft Ignite에서는 프리미엄 시리즈 하드웨어,&rsquo; Windows 인증, 16TB 스토리지 용량&mdash; 등 Azure SQL Managed Instance의 많은 새로운 기능을 발표하며 더 많은 성능, 규모 및 유연성을 제공합니다. Azure SQL Managed Instance 내의 새로운 링크 기능은 SQL Server 데이터베이스 복제를 재구상하여 가동 중지 시간을 최소화하면서 중요 업무용 워크로드 마이그레이션을 사용하도록 설정합니다. 이러한 <a href="https://aka.ms/SQL_MI_Ignite_News" target="_blank">Azure SQL 개선 사항에</a> 대해 자세히 알아봅니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/" target="_blank">Azure용 Microsoft 클라우드 채택 프레임워크</a>의 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/landing-zone/migrate-landing-zone" target="_blank">Azure 랜딩 존</a>은 고객이 마이그레이션 또는 현대화를 위해 클라우드 환경을 성공적으로 준비할 수 있도록 설계되었습니다. Azure 랜딩 존을 더욱 쉽게 만들 수 있도록 직관적인 Azure Portal 기반 배포 환경을 제공하는 <a href="https://aka.ms/adopt/landingzones/blog" target="_blank">Azure 랜딩 존 가속기를</a> 빌드했습니다. 고객이 Azure 투자를 최적화할 수 있도록 <a href="https://raw.githubusercontent.com/microsoft/CloudAdoptionFramework/master/strategy/azure-virtual-machine-cost-estimator.pbix" target="_blank">Power BI 템플릿</a> 및 <a href="https://raw.githubusercontent.com/microsoft/CloudAdoptionFramework/master/strategy/on-premises-compute-unit-lists.xlsx" target="_blank">온-프레미스 컴퓨팅 단위 목록을</a> 포함하는 새 Azure Virtual Machines 비용 예측기를 만들었습니다. 이 예측 도구는 <a href="https://azure.microsoft.com/en-us/overview/cloud-economics" target="_blank">클라우드 경제 및 클라우드</a> 채택 프레임워크 지침의 일부로 모든 고객이 사용할 수 있습니다.</p>


  <p>클라우드 여정에 대한 이러한 지침 및 기타 모범 사례 지침 <a href="https://aka.ms/IgniteNov21/PrepareOptimizeBlog" target="_blank">향상에</a> 대해 자세히 알아봅니다.</p>


  <h2>자세한 정보</h2>


  <p><a href="https://myignite.microsoft.com/sessions/56830052-a938-459e-8b5c-950ac6ac945d?source=sessions" target="_blank">Microsoft Ignite 세션</a>에 참석하여 클라우드 마이그레이션 및 현대화 시나리오, 모범 사례 및 최신 투자에 대해 자세히 알아보세요. 앱을 현대화하고 SaaS를 사용하도록 설정하려는 경우 Azure 엔지니어링 팀의 <a href="https://www.microsoft.com/azure/partners/fasttrack-for-azure" target="_blank">FastTrack</a> 이 <a href="https://myignite.microsoft.com/sessions/99bb894b-4b43-4831-ae63-4cf74b711630?source=sessions" target="_blank">주문형 세션을</a> 확인하세요. 마지막으로 <a href="https://azure.microsoft.com/en-us/migration/" target="_blank">Azure 마이그레이션 및 현대화 센터에서</a> 모범 사례 지침을 받아 계획을 알릴 수 있습니다.</p>


