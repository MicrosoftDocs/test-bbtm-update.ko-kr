Title: MIX에서 SQL Azure 공지 사항
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 이것은 MIX에서 놀라운 한 주였고 SQL Azure 웹 애플리케이션 개발에 대한 세션을 발표했습니다. 세션 중에...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>이것은 MIX에서 놀라운 한 주였고 SQL Azure 웹 애플리케이션 개발에 대한 세션을 발표했습니다. 세션 중에 저는 여러분이 우리에게 제공하는 피드백에 따라 우리가 소중히 여기고 행동한다는 점을 집으로 가져가려고 노력했습니다. 또한 작업 중인 기능과 사용 가능한 시기에 대해 더 투명해야 한다는 것을 알고 있습니다.</p>  <p>이 점을 염두에 두고 다음과 같은 기능/향상된 기능을 발표하게 되어 기뻤습니다.</p>  <p><b></b></p>  <h5>MARS 지원</h5>  <p>SU2(4월)에서는 여러 활성 행 집합에 대한 지원을 추가합니다. 이 기능은 단일 연결에서 여러 일괄 처리를 실행할 수 있는 SQL Server 사용할 수 있는 훌륭한 기능입니다.</p>  <h5>50GB 데이터베이스</h5>  <p>우리는 피드백을 듣고 SU3 (6 월)에서 새로운 50gb 크기 옵션을 제공 할 것입니다. SU3이 일반 공급되기 전에 이 새로운 크기 옵션의 얼리어답터가 되려면 전자 메일을 EngageSA@microsoft.com 보내면 설문 조사를 작성하기 위한 지침과 함께 자동으로 회신합니다. 설문 조사를 작성하여 10gb 이상의 스토리지가 필요한 애플리케이션을 지명합니다. 자세한 내용은 <a href="https://blogs.msdn.com/cbiyikoglu/archive/2010/03/18/in-future-with-sql-azure.aspx" target="_blank" mce_href="https://blogs.msdn.com/cbiyikoglu/archive/2010/03/18/in-future-with-sql-azure.aspx">Cihan의 블로그</a>에서 찾을 수 있습니다.</p>  <h5>공간 데이터 지원</h5>  <p>가장 큰 요청 중 하나는 SQL Azure 공간 데이터를 지원하는 것이었고, 해당 기능은 SU3(6월)에서 사용할 수 있습니다. 이 기능 내에서는 T-SQL 쿼리 지원뿐만 아니라 지리 및 기하 도형 형식에 대한 지원도 지원됩니다. 이는 중요한 기능이며 이제 공간 및 위치 인식 애플리케이션을 지원하기 위해 Windows Azure Platform을 엽니다.</p>  <h5>SQL Azure Labs</h5>  <p>새 사이트 호출 <a href="https://www.sqlazurelabs.com/" target="_blank" mce_href="https://www.sqlazurelabs.com/">SQL Azure Labs를 시작합니다</a>. SQL Azure Labs는 제품 및 향상된 SQL Azure 위한 인큐베이션 및 초기 미리 보기 비트에 액세스할 수 있는 장소를 제공합니다. 목표는 제품에서 보려는 기능을 제공하기 위해 피드백을 수집하는 것입니다. 이 사이트의 모든 기술은 테스트용이며 프로덕션용으로 사용할 준비가 되지 않았습니다. 이러한 기능 중 일부는 프로덕션으로 전환되지 않을 수도 있습니다. 모든 기능은 사용자 의견을 기반으로 합니다. 또한 이러한 기능이 적극적으로 작동하므로 프로덕션 SQL Azure 데이터베이스에 사용하지 않아야 합니다.</p>  <p>사이트의 첫 번째 미리 보기는 SQL Azure OData 서비스입니다. 이렇게 하면 확인란을 선택하여 OData 피드로 SQL Azure 데이터베이스에 액세스할 수 있습니다. 또한 Windows Azure Platform AppFabric에서 제공하는 Access Control Services를 사용하여 이 피드를 보호하는 기능도 제공합니다. 또한 익명 액세스를 통해 피드에 액세스할 수 있습니다. 이에 대한 자세한 내용은 <a href="https://www.odata.org/blog" mce_href="https://www.odata.org/blog">Data Services 팀 블로그</a>에서 확인할 수 있습니다.</p>  <p>그 훌륭한 아이디어가 오고 유지 및 에서 제출 <a href="/" mce_href=""></a></p>  <p>팀의 모든 사용자로부터, </p>  <p>감사합니다.</p>
