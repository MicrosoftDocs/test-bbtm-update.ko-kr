Title: 새로운 Azure 혁신을 통해 Windows Server에 대한 IT 효율성 향상
Summary: 현재 Azure를 Windows Server 앱을 실행하기에 가장 좋은 위치로 만드는 새로운 기능을 공유하고 있습니다.
Content: >-
  <p><a href="https://www.youtube.com/watch?v=5Q7_5IA7nM4" target="_blank">Church, Dwight 및</a> <a href="https://customers.microsoft.com/en-us/story/altair-manufacturing-azure" target="_blank">Altair</a>와 같은 회사들은 Windows Server 앱을 Microsoft Azure 마이그레이션하여 비즈니스를 운영하는 방식을 혁신하고, 비용을 최적화하고, IT 효율성과 보안을 강화하고 있습니다. 현재 Azure를 Windows Server 앱을 실행하기에 가장 좋은 위치로 만드는 새로운 기능을 공유하게 되어 기쁩니다.</p>


  <h2>Azure Automanage를 사용하여 IT 효율성 향상</h2>


  <p>온-프레미스 서버 유지 관리 및 운영이 복잡하다는 고객의 의견을 자주 듣습니다. Windows 서버 관리자는 백업, 재해 복구 및 보안 업데이트와 같은 일상적인 관리 작업을 담당합니다. 매일 보안 위협이 증가함에 따라 앱과 데이터가 보안 상태로 유지되도록 하면 이러한 관리 부담이 가중됩니다.</p>


  <p>이번 주에는&rsquo; 고객이 Windows Server VM(가상 머신)의 전체 수명 주기 동안 자동화된 작업으로 일상적인 관리 작업을 크게 줄이는 데 도움이 되는 새로운 Azure 서비스인 <a href="https://aka.ms/Automanage" target="_blank">Azure Automanage</a>의 미리 보기를 소개합니다. 이제 IT 관리자는 개별적으로 또는 대규모로 지점 및 클릭 단순성을 사용하여 전체 VM 수명 주기를 관리할 수 있습니다.</p>


  <p>Azure Automanage는 Azure의 새 서버 또는 기존 Windows 서버 VM에서 작동합니다. <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/" target="_blank">Azure용 Microsoft 클라우드 채택 프레임워크</a>에 정의된 대로 VM 관리 모범 사례를 자동으로 구현합니다. Azure Automanage를 사용하면 VM의 서비스 검색, 등록 및 구성이 필요하지 않습니다. 예를 들어 Azure Automanage를 사용하면 고객이 Microsofts&rsquo; 기준 구성당 VM에 운영 체제 기준을 쉽게 적용할 수 있는 방법을 제공하여 보안 모범 사례를 구현할 수 있습니다. <a href="https://azure.microsoft.com/services/security-center/" target="_blank">Azure Security Center</a>와 같은 서비스는 고객이 선택한 구성 프로필에 따라 자동으로 온보딩됩니다. VM&rsquo; 구성이 적용된 모범 사례에서 드리프트되는 경우 Azure Automanage는 VM을 검색하여 자동으로 원하는 구성으로 되돌려 줍니다. <a href="https://aka.ms/AutomanageShortVideo" target="_blank">Azure Automanage에 대해 자세히 알아보</a> 고 <a href="https://aka.ms/AutomanagePreview" target="_blank">미리 보기에 참여하세요</a>.</p>


  <h2>Azure Portal에서 Windows 관리 센터를 사용하여 Azure Virtual Machines 관리</h2>


  <p><a href="https://www.microsoft.com/windows-server/windows-admin-center" target="_blank">Windows Admin Center</a>는 서버를 구성하고 문제를 해결하는 최신의 통합 및 간소화된 브라우저 기반 인터페이스를 제공합니다. 또한 고객은 온-프레미스 Windows Server를 Azure에 연결하고 백업, 재해 복구, 중앙 집중식 보안 관리 및 위협 방지를 위해 Azure 서비스를 사용할 수 있습니다. 고객은 Windows 관리 센터를 사용하여 현재 수백만 개의 Windows Server 노드를 관리하며&rsquo; 피드백에 따라 지속적으로 개선되고 있습니다.</p>


  <p>이번 주에는 Azure Portal에서 기본적으로 사용할 수 있는 Windows 관리 센터의 미리 보기를 소개합니다. 고객이 친숙한 Windows 관리 센터 환경을 활용하여 Azure 내에서 바로 Windows 서버 VM을 관리할 수 있는 기본 제공 기능입니다. 이제 고객은 통합 사용자 환경에서 자세한 관리, 구성, 문제 해결 및 유지 관리를 수행할 수 있습니다. 예를 들어 고객은 Azure Portal에서 몇 번의 클릭으로 Azure Virtual Machines에 대한 브라우저 내 RDP(원격 데스크톱) 세션을 시작하거나 만료된 인증서를 관리할 수 있습니다. 이 새로운 기능은 Windows Server 2016 및 Windows Server 2019 버전에서 사용할 수 있습니다. <a href="https://aka.ms/WS_Ignite2020_blog_WAC" target="_blank">Azure Portal의 Windows 관리 센터에 대해 자세히 알아봅니</a>다.</p>


  <h2>Azure Arc 및 Azure Kubernetes Service를 사용하여 온-프레미스에 Azure 서비스 가져오기</h2>


  <p>고객은 규정 준수 요구 사항으로 인해 모든 Windows Server 앱을 클라우드로 이동할 수 없습니다. 이제 <a href="https://aka.ms/WS_Ignite2020_blog_Arc" target="_blank">Azure Arc 지원 서버를</a> 일반 공급하면 관리자는 Azure Portal을 사용하여 어디서나 Windows Server를 관리하고 관리할 수 있습니다.</p>


  <p>또한 온-프레미스에서 Windows Server 앱을 컨테이너화하려는 고객을 위한 옵션을 제공하고자 합니다. 이번 주에는 <a href="https://aka.ms/aksonhci" target="_blank">Azure Stack HCI에서 AKS(Azure Kubernetes Service)</a>의 미리 보기를 소개합니다. 이 새로운 서비스는 Azure Stack HCI에서 Kubernetes 클러스터 배포를 간소화합니다. 기본 제공 보안을 통해 일관되고 친숙한 Azure 환경을 제공합니다. 고객은 Azure Monitor와 같은 <a href="https://azure.microsoft.com/services/monitor/" target="_blank">Azure</a> 관리 및 거버넌스 서비스를 사용하여 온-프레미스 Kubernetes 클러스터를 관리할 수 있습니다. Azure Stack HCI의 AKS를 통해 고객은 클라우드, 온-프레미스 및 에지 어디서나&mdash; 최신 앱을 일관되고 쉽게 배포할 수 있습니다. <a href="https://aka.ms/aks-hci-docs" target="_blank">Azure Stack HCI의 Azure Kubernetes Service에</a> 대해 자세히 알아보고 <a href="https://aka.ms/AKSonHCI-Evaluate" target="_blank">미리 보기에 가입하도록 등록</a>합니다.</p>


  <p>Windows Server의 효율성을 높이는&nbsp; 데 도움이 되는 새로운 Azure 혁신을 공유하게 되어 기쁩니다. <a href="https://aka.ms/WSatIgnite2020" target="_blank">Microsoft Ignite</a> 라이브에 참석하든 주문형 콘텐츠에 액세스하든 관계없이 Windows Server 세션을 확인하여 이러한 기능이 작동하는지 확인해야 합니다. 또한 <a href="https://aka.ms/WindowsServerSummit" target="_blank">Windows Server Summit</a>에 등록하여 이러한 기능 등을 자세히 살펴볼 수 있습니다.</p>


