Title: Azure AI를 사용하여 보다 접근성 있는 세계 만들기
Summary: 현재 기술을 통해 접근성을 향상하기 위한 노력을 발전시키고 있으며, Azure Cognitive Service인 몰입형 리더 일반 공급에 대해 발표하고 있습니다.
Content: >-
  <p>Microsoft에서는 인공 지능이 모든 규모의 조직을 어떻게 변화시키고 가능한 것을&rsquo; 재구상할 수 있도록 지원하는지 영감을 받습니다. AI는 가장 시급한 일부 사회에&rsquo; 대한 해결책을 제시할 수 있는 엄청난 잠재력을 가지고 있습니다.</p>


  <p>한 가지 과제는 세계 보건 협회에 따르면 전 세계적으로 장애가 있는 <a href="https://www.who.int/mediacentre/factsheets/assistive-technology/en/" target="_blank">10명 중 1명만이</a> 보조 기술 및 제품에 액세스할 수 있다는 것입니다. 우리는 AI 솔루션이 이 커뮤니티에 큰 영향을 미칠 수 있다고 믿습니다. 이러한 요구를 충족하기 위해 모든 개발자가 언어, 음성 및 비전 전반에 걸쳐 앱 및 서비스에 접근성을 쉽게 빌드할 수 있도록 AI를 민주화하는 것을 목표로 합니다.</p>


  <p><a href="https://educationblog.microsoft.com/en-us/2019/12/join-us-live-or-virtually-at-bett-as-we-bring-you-the-latest-updates-on-ed-tech-tools-that-can-drive-innovation-and-success-in-the-classroom/" target="_blank">런던에서 예정된 Bett Show를</a> 보면,&rsquo; 몰입형 리더 연령이나 능력에 관계없이 사람들의 <a href="https://educationblog.microsoft.com/en-us/2019/12/join-us-live-or-virtually-at-bett-as-we-bring-you-the-latest-updates-on-ed-tech-tools-that-can-drive-innovation-and-success-in-the-classroom/" target="_blank"></a> 읽기 이해를 어떻게 향상시키는지에 대해 알아보고&rsquo;, Azure AI가 개발자가 모든 사람에게 권한을 부여하는 액세스 가능한 애플리케이션을 빌드할 수 있도록 하는 방법을 공유하게 되어 기쁩니다.</p>


  <h2>모든 능력을 독자에게 부여</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/cognitive-services/immersive-reader/" target="_blank">몰입형 리더</a> 큰 소리로 읽고, 언어를 번역하고, 강조 표시 및 기타 디자인 요소를 통해 주의를 집중시키는 기능으로 모든 연령과 읽기 능력을 가진 사용자를 돕는  <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">anAzure Cognitive Service</a>입니다. 수백만 명의 교육자와 학생들이 이미 읽기 및 언어 장벽을 극복하기 위해 몰입형 리더 사용하고 있습니다.</p>


  <p>뉴욕 주 아스토리아의 청녀&rsquo; 리더십 스쿨은 다양한 배경과 학습 스타일을 가진 놀라운 다양성의 학생들을 한데 모읍니다. 청녀&rsquo; 리더십 학교의 교사들은 학습 차이로 인해 텍스트 이해에 어려움을 겪는 학생이나 교실의 기본 언어를 이해하지 못하는 언어 학습자를 포함하여 다양한 유형의 학습자를 지원합니다. 학교는 배경이나 학습 스타일에 관계없이 모든 학생들이 독서와 글쓰기에 대한 자신감과 사랑을 키울 수 있도록 힘을 실어주고 싶었습니다.</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" src="https://www.microsoft.com/en-us/videoplayer/embed/RE4otZk" width="560"></iframe>&nbsp;</p>


  <p>청녀&rsquo; 리더십 스쿨의 교사들은 몰입형 리더 Azure AI 파트너인 <a href="https://app.edu.buncee.com/" target="_blank">Buncee</a>에게 더 포괄적이고 매력적인 교실을 만드는 방법을 모색했습니다. Buncee를 사용하면 학생과 교사가 대화형 멀티미디어 프로젝트를 만들고 공유할 수 있습니다. 몰입형 리더 통합을 통해 난독증이 있는 학생들은 Buncee 프레젠테이션에서 주의를 끄는 데 도움이 되는 기능을 활용할 수 있으며, 영어를 배우는 사람들은 모국어로 번역된 콘텐츠를 가질 수 있습니다.</p>


  <p>Buncee와 마찬가지로 <a href="https://www.instructure.com/canvas/" target="_blank">Canvas</a>, <a href="https://wakelet.com/" target="_blank">Wakelet</a>, <a href="https://www.thinglink.com/" target="_blank">ThingLink</a> 및 <a href="https://nearpod.com/" target="_blank">Nearpod</a>를 포함한 회사도 몰입형 리더 통합을 통해 콘텐츠에 더 쉽게 액세스할 수 있도록 하고 있습니다. 전체 파트너 목록을 보려면 <a href="https://support.office.com/en-us/article/immersive-reader-partners-8ce56191-83cd-490f-9dfc-4e69d4bf5308">몰입형 리더 파트너 페이지를 방문하세요</a>. 현재 앱에 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/immersive-reader/" target="_blank">몰입형 리더</a> 포함하는 방법을 알아보세요. 몰입형 리더 및 기타 접근성 도구가 포용적 교실을 육성하는 방법에 대해 자세히 알아보려면 <a href="https://aka.ms/fridaybettblog" target="_blank">EDU 블로그를 방문</a>하세요.</p>


  <h2>통신 장벽 깨기</h2>


  <p>또한 Azure AI는 청각 장애가 있거나 청각 장애가 있는 사용자가 대화, 강의 및 모임에 더 쉽게 액세스할 수 있도록 하고 있습니다. 대화를 실시간으로 전사하고 번역할 수 있도록 함으로써 개인은 프레젠테이션을 따르고 완전히 참여할 수 있습니다.</p>


  <p>인도 타밀 나두 첸나이에 있는 <a href="https://www.balavidyalayaschool.org/" target="_blank">발라비딜라야 학교는</a> 청각 장애가 있거나 청각 장애가 있는 어린 아이들에게 음성과 언어 기술을 가르칩니다. 이 학교는 최근 수백 명의 동문, 학생, 교직원 및 학부모와 함께 국제 회의를 열었습니다. Azure AI에서 제공하는 라이브 캡션 및 번역을 통해 참석자는 모국어로 대화를 팔로우할 수 있었고 프레젠테이션은 영어로 제공되었습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/cognitive-services/speech-translation/" target="_blank">Speech Translation</a>을 사용하여 다국어 지원을 자신의 앱에 쉽게 통합하고 현재 60개 이상의 언어를 지원하는 <a href="https://translator.microsoft.com/" target="_blank">번역기</a> 작동하는 기술을 확인하는 방법을 알아봅니다.</p>


  <h2>새로운 방식으로 학습자 참여</h2>


  <p>최근 고객이 몇 분 간의 학습 오디오부터 시작하여 고유한 음성을 빌드할 수 있도록 하는 Text to Speech의 <a href="https://speech.microsoft.com/customvoice" target="_blank">Custom 인공신경망 음성 기능을</a> 발표했습니다.</p>


  <p>베이징 홍단단 시각 장애인 서비스 센터는 이 기술을 적용하여 사용자에게 놀라운 방식으로 권한을 부여하는 데 앞장서고 있습니다. Hongdandan은 사용자 지정 신경망 음성을 사용하여 중국&rsquo; 최초의 블라인드 방송사인 Lina의 음성을 특징으로 하는 교육 오디오북을 제작합니다. 오디오북을 만드는 과정은 시간이 오래 걸릴 수 있지만 사용자 지정 신경망 음성을 사용하면 Lina가 대규모로 고품질 오디오북을 생성할 수 있으므로 Hongdandan은 이전과는 달리 중국의 맹인을 위한 105개 이상의 학교를 지원할 수 있습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;Azure AI가 음성 데이터로 Lina&#39;음성을 자연스럽게 재현하여 교육 오디오북을 훨씬 더 빠르게 만들 수 있는 방법에 놀랐습니다. 또한 Lina&#39;목소리와 정체성을 보호하려는 Microsoft&#39;노력에 깊은 인상을 받았습니다.&quot;&mdash; Xin Zeng, Hongdandan의 전무 이사</em></p>


  <p><a href="https://azure.microsoft.com/en-us/services/cognitive-services/text-to-speech/" target="_blank">Text to Speech</a>를 사용하여 앱에 새 음성을 제공하는 방법을 알아봅니다.</p>


  <h2>모든 사람이 세상을 볼 수 있도록 만들기</h2>


  <p>국제 실명 방지 기구에 따르면 <a href="https://www.iapb.org/vision-2020/who-facts/" target="_blank">전 세계적으로 2억 5천만 명</a> 이상이 시각 장애가 있거나 시력이 낮습니다. 지난 달, <a href="https://www.un.org/development/desa/disabilities/news/news/idpd2019.html" target="_blank">유엔 국제 장애인의 날을</a> 기념하기 위해 인근 사람, 텍스트 및 개체를 설명하는 무료 iOS 앱인 Seeing AI가 <a href="https://news.microsoft.com/features/bonjour-bienvenidos-seeing-ai-expands-to-5-new-languages/" target="_blank">5개의 새로운 언어</a>로 지원을 확대했습니다. 스페인어, 일본어, 독일어, 프랑스어 및 네덜란드어에 대한 추가 언어 지원을 통해 수백만 명의 시각 장애인 또는 저시력 개인이 문서를 읽고, 주변 사람들과 소통하고, 모국어로 주변 환경의 설명을 들을 수 있습니다. 이 모든 것은 Azure AI를 사용하여 가능합니다.</p>


  <p>현재 <a href="https://www.microsoft.com/en-us/ai/seeing-ai" target="_blank">AI를 보거나</a> <a href="https://azure.microsoft.com/en-us/services/cognitive-services/computer-vision/" target="_blank">Computer Vision</a> 및 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/custom-vision-service/" target="_blank">Custom Vision</a>을 사용하여 고유한 앱으로 비전 기능을 확장해 보세요.</p>


  <h2>참여하기</h2>


  <p>우리는 개인과 조직이 Azure AI 기술로 오늘날 무엇을 성취하고 있는지에 대해 겸손하고 영감을 받습니다. 우리는 새로운 가능성을 잠금 해제하고 더 접근 가능한 환경을 설계하기 위해 이러한 기술을 계속 구축하는 방법을 보고 기다릴 수&rsquo; 없습니다. 무료 <a href="https://azure.microsoft.com/en-us/free/cognitive-services/" target="_blank">평가판으로</a> 오늘 시작하세요.</p>


  <p>접근성 <a href="https://www.microsoft.com/en-us/ai/ai-for-accessibility" target="_blank">프로그램용 AI</a> 를 확인하여 기업이 AI의 힘을 활용하여 장애가 있는 전 세계 수백만 명의 사람들을 위한 역량을 강화하는 방법에 대해 자세히 알아보세요.</p>
