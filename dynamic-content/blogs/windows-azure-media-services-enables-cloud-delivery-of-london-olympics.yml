Content: '<p>런던 올림픽은 불과 19일 만에 302개의 금메달을 목에 걸었습니다.&nbsp; 32개 스포츠에서 동시에 발생하는 여러 열이나 라운드는 콘텐츠 공급자가 전 세계 거의 모든 시간대의 시청자에게 이벤트를 시청하는 방법, 즉 라이브, 중간 이벤트 및&rsquo; 다시 시작, 또는 사실 이후에 주문형 이벤트를 시청하는 방법을 선택&nbsp;하기를 원하는 시청자에게 유연성을 제공하도록 요구했습니다.&nbsp; 스마트 폰과 태블릿의 상승은 언제, 어디서나, 모든 장치 보기에 대한이 필요성을 공급하고있다. &nbsp;Gartner는 2011년에 60M 태블릿이 전 세계적으로 판매되었으며, 2012년에는 1억 1,890만 대, 2016년에는 3억 6,920만 대에 이를 것으로 예상됩니다. 오늘날 미국에 있는 약 130M 이상의 사람들이 스마트폰을 소유하고 있으며, 작년에 &ndash; 는 38% 증가했으며 모바일 장치 시청자는 런던 올림픽 v에서 55% 급증했습니다. NBC에 따르면 불과 4년 전 베이징.&nbsp; 언제 어디서나 모든 장치에서 올림픽뿐만 아니라 일반적으로 비디오 콘텐츠에 대한 콘텐츠를 만들고 소비하는 방법의 미래입니다.&nbsp;</p>  <p>미디어 공급자와 브로드캐스터가 이러한 유연한 솔루션을 제공하는 데 도움이 되는 두 가지 주요 기술 지원자는 일반적으로 <b>클라우드 컴퓨팅</b> 과 특히 <b>미디어 워크플로 도구</b> 입니다. 올림픽 규모의 이벤트 방송사의 경우 전통적으로 다음을 수행해야 했습니다.</p>  <ol>  <li>필요한 네트워킹, 컴퓨팅 및 스토리지 하드웨어 구입/임대</li>  <li>배포</li>  <li>전원, 에어컨 및 운영 모니터링 및 지원 직원 24/7 비용을 지불합니다.</li>  <li>다음을 포함하여 언제 어디서나 모든 디바이스 환경에서 워크플로 요구 사항을 충족하도록 함께 붙이세요.</li>  <ol>  <li>수집, 원본, 캐싱 등 여러 유형의 서버 리소스를 수동으로 설치합니다.&nbsp;</li>  <li>수동으로 서버를 구성하고 연결하여 채널을&rdquo; 만듭니다&ldquo;.&nbsp; 대규모 이벤트의 경우 여러 서버를 구성하고 이러한 서버를 함께 연결하여 단일 논리 채널을 만드는 작업이 포함됩니다.</li>  </ol>  <li>중복되고 복원력 있는 방식으로 모든 것을 빌드합니다.&nbsp;</li>  </ol>  <p>4 월에 전국 방송사 협회 (NAB)에서 우리는 언제든지, 어디서나, 모든 장치 수요 모델을 공급하는 우리의 파트너와 방송사를 <a href="https://www.windowsazure.com/en-us/home/features/media-services/?WT.mc_id=cmp_pst001_blg_post0181med" target="_blank">지원하기 위해 Windows Azure Media Services</a> 미리보기를 <a href="https://www.microsoft.com/en-us/news/press/2012/apr12/04-16NABPR.aspx" target="_blank">발표했다</a>.&nbsp; 런던 올림픽의 경우 Akamai, deltaTre 및 Southworks와 협력하여 완전히 엔드투엔드 디지털 미디어 워크플로를 사용하여 최초의 완전 클라우드 기반 배달 모델을 만들었습니다.&nbsp; Flash, Silverlight, Xbox, iOS, Android 및 Windows Phone 비롯한 광범위한 디바이스 지원을 사용하도록 설정했습니다.&nbsp; 실시간 실시간 주문형 만들기, 실시간 하이라이트 편집, 동시 콘텐츠 채널을 쉽게 설정 및 관리할 수 있는 기능을 포함하여 전 세계 시청자의 요구를 쉽게 충족할 수 있는 도구를 제공했습니다.&nbsp;&nbsp; Windows Azure Media Services 파트너들은 프랑스 Tlvisions&eacute;&eacute;, RTVE(스페인), CTV(캐나다), 테라(중남미)를 지원하여 3개 대륙과 30개국을 대상으로 10억 명의 잠재적 시청률을 기록했습니다.&nbsp; 한 번에 35개의 완전 라이브 HD 채널과 전 세계 140개의 대용량 채널을 사용하도록 설정했습니다.</p>  <p>Windows Azure Media Services 활용하여 파트너와 방송사는 Microsofts&rsquo; 글로벌 데이터 센터에 액세스할 수 있습니다.&nbsp; 그들은 필요한 시간에 필요한 비용을 지불합니다.&nbsp; 트래픽 또는 요구 사항이 급증하여 주문형으로 확장할 수 있습니다.&nbsp; 중복성 및 장애 조치(failover)를 받습니다.&nbsp; 또한 수집, 원본, 캐싱, 코드 변환, 실시간 비디오 강조 편집, 주문형 비디오 실시간 라이브, 채널 관리 등 미디어 워크플로 요구 사항을 처리할 수 있는 매우 쉽고 유연하며 민첩한 환경을 제공합니다.&nbsp; 이렇게 하면 언제 어디서나 콘텐츠에 대한 디바이스 요구 사항을 충족할 수 있습니다.&nbsp;</p>  <p>&ldquo;여러 OS에서 여러 디바이스에 시청각 콘텐츠를 제공하고 많은 수의 사용자 요청을 관리하려면 올림픽과 같은 대규모 이벤트 중에 효율적이고 거의 실시간으로 수행해야 합니다. 우리는 Windows Azure에 대해 매우 확신했습니다. 이러한 과제를 해결하고 오늘날의&rsquo; 콘텐츠 소비 요구를 충족하는 것이 올바른 결정임을 입증했습니다.&rdquo; &ndash; 프란시스코 호세 아센시 비아나, RTVE의 비즈니스 개발 책임자 (스페인).</p>  <p>were&rsquo; 매우 흥분 Windows Azure Media Services 우리의 미디어 파트너와 방송사를 제공 해야 하 고&rsquo; 올해 말 일반 공급 기대.&nbsp;</p>  <p><a href="https://www.windowsazure.com/en-us/home/scenarios/media/?WT.mc_id=cmp_pst001_blg_post0181mss" target="_blank">여기에서</a> Windows Azure Media Services 대해 자세히 알아보고 여기에서 올림픽을 위해 우리가 한 일에 대한 기술적 세부 사항에 대한 Scott Guthries&rsquo; <a href="https://weblogs.asp.net/scottgu/archive/2012/08/21/windows-azure-media-services-and-the-london-2012-olympics.aspx" target="_blank">블로그</a>를 확인하세요.</p>  <p>* 예측: 운영 체제별 미디어 태블릿, 전 세계, 2010-2016, 1Q12 업데이트, 가트너 리서치</p>  <p>-&nbsp; 에릭 슈미트, 미디어 플랫폼 에반젤리즘 수석 이사</p>'
