Title: SELECT * and SQL Azure
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 모든 좋은 DBA 및 개발자는 사용해서는 안 된다는 것을 알고 있습니다. 데이터베이스에 대한 쿼리의 SELECT * FROM [Table]은 특히 사용하지 않는 경우...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>모든 좋은 DBA 및 개발자는 다음을 사용하면 안 된다는 것을 알고 있습니다.</p>  <pre class="csharpcode"><span class="kwrd">SELECT</span> * <span class="kwrd">FROM</span> [<span class="kwrd">Table</span>]</pre>      <p>는 데이터베이스에 대한 쿼리에서, 특히 반환된 모든 열을 사용하지 않는 경우에 해당합니다. SELECT 문에 필요한 열을 반환하기만 하면 됩니다. SELECT *를 사용하면 추가 페이징, RFID 조회, 불필요한 테이블 잠금이 발생할 수 있으며 향후 적용 가능한 인덱스를 만들려는 시도를 방해할 수 있습니다. 요약하면 성능이 좋지 않습니다.</p>    <p>그러나 SQL Azure SELECT *를 사용하지 않는 추가 이유가 있으므로 전송된 데이터에 대한 비용을 지불해야 합니다. Windows Azure 애플리케이션이 아닌 데이터 센터 외부에 있는 경우 쿼리에서 전송된 데이터에 대한 비용을 지불하게 됩니다. 사용하지 않는 열을 요청하는 경우 절대 사용하지 않을 데이터 전송 비용을 지불하게 됩니다.</p>    <p>따라서 SELECT * 쿼리를 제거하는 것이 할 일 목록에 있다면 이제 SQL Azure 이동하기 전에 정리하는 것이 좋습니다.</p>
