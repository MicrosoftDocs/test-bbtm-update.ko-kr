Title: Azure에서 세계적 수준의 PyTorch 지원
Summary: PyTorch가 2016년 10월에 처음 출시된 이후 지난 2년 동안 학계, 산업 및 AI 커뮤니티 간에 딥 러닝 프레임워크가 신속하고 유기적인 채택을 목격했습니다.
Content: "<p>오늘 우리는 <a href=\"https://azure.microsoft.com/en-us/services/machine-learning-service/\" target=\"_blank\">Azure Machine Learning 공개 미리</a> 보기 새로 고침에서 흥미로운 새로운 기능을 통해 Azure에서 일류 프레임워크로 PyTorch를 지원하겠다는 약속을 강화하게 되어 기쁩니다. 또한 PyTorch 지원은 아래에 강조 표시될 많은 AI 플랫폼 서비스 및 도구에 대해 깊이 확장됩니다.</p>\n\n<p>2016년 10월 PyTorch가 첫 번째 릴리스를&#39;이후 지난 2년 동안 학계, 산업 및 AI 커뮤니티 간에 딥 러닝 프레임워크가 신속하고 유기적인 채택을 목격한&#39;. PyTorch&#39;Python 우선 통합 및 명령적 스타일은 오랫동안 연구자들 사이에서 프레임워크를 히트시켰지만, 최신 <a href=\"https://code.fb.com/ai-research/facebook-accelerates-ai-development-with-new-partners-and-production-capabilities-for-pytorch-1-0\" target=\"_blank\">PyTorch 1.0 릴리스</a> 는 프로토타입 제작에서 프로덕션에 이르는 진정한 엔드투엔드 딥 러닝 플랫폼으로 만드는 데 필요한 프로덕션 수준의 준비 및 확장성을 제공합니다.</p>\n\n<h2>Azure에서 PyTorch를 사용하는 네 가지 방법</h2>\n\n<h3>Azure Machine Learning Service</h3>\n\n<p>Azure Machine Learning(Azure ML) 서비스는 데이터 과학자가 데이터 준비 및 학습에서 모델 관리 및 배포에 이르기까지 엔드 투 엔드 기계 학습 워크플로를 수행할 수 있도록 하는 클라우드 기반 서비스입니다. 서비스&#39;풍부한 Python SDK를 사용하여 Jupyter Notebook 또는 코드 편집기와 같은 모든 Python 개발 환경에서 PyTorch 모델을 쉽게 학습, 하이퍼 매개 변수 조정 및 배포할 수 있습니다. Azure ML&#39;딥 러닝 학습 기능을 사용하면 로컬 머신의 PyTorch 모델 학습에서 Azure 클라우드로 확장으로 원활하게 이동할 수 있습니다.</p>\n\n<p>이 간단한 줄로 Python SDK를 설치할 수 있습니다.</p>\n\n<pre>\npip install azureml-sdk</pre>\n\n<p>Azure ML 서비스를 사용하려면 <a href=\"https://azure.microsoft.com/en-us/free/\" target=\"_blank\">Azure 계정 및 Azure</a> 구독에 대한 액세스 권한이 필요합니다. 가장 먼저 필요한 것은 Azure Machine Learning 작업 영역을 만드는 것입니다. 작업 영역은 다른 Azure 리소스 및 학습 실행을 관리하는 중앙 집중식 리소스입니다.</p>\n\n<pre>\nws = Workspace.create(name=&#39;my-workspace&#39;,\n                       subscription_id=&#39;&lt;azure-subscription-id&gt;&#39;,\n                       resource_group=&#39;my-resource-group&#39;)</pre>\n\n<p>PyTorch를 완전히 활용하려면 학습을 위해 하나 이상의 GPU와 더 복잡한 모델 및 더 큰 데이터 세트를 위한 다중 노드 클러스터에 액세스해야 합니다. Python SDK를 사용하면 단일 노드 및 분산 PyTorch 학습을 위해 Azure 컴퓨팅을 쉽게 활용할 수 있습니다. 아래 코드 조각은 자동 크기 조정된 GPU 지원 Azure Batch AI 클러스터를 만듭니다.</p>\n\n<pre>\nprovisioning_config = BatchAiCompute.provisioning_configuration(vm_size=&quot;STANDARD_NC6&quot;,\n                                           autoscale_enabled=True,\n                     cluster_min_nodes=0,\n                     cluster_max_nodes=4)\ncompute_target = ComputeTarget.create(ws, provisioning_config)</pre>\n\n<p>여기에서 학습 스크립트만 있으면 됩니다. 다음 예제에서는 실행을 추적하고 분산된 4노드 PyTorch 학습 실행을 실행하는 Azure ML 실험을 만듭니다.</p>\n\n<pre>\nexperiment = Experiment(ws, &quot;my pytorch experiment&quot;)\n\npt_estimator = PyTorch(source_directory=&#39;./my-training-files&#39;,\n                  compute_target=compute_target,\n                  entry_script=&#39;train.py&#39;,\n                  node_count=4,\n                  process_count_per_node=1,\n                  distributed_backend=&#39;mpi&#39;,\n                  use_gpu=True)\n\nexperiment.submit(pt_estimator)</pre>\n\n<p>모델&#39;성능을 더욱 최적화하기 위해 Azure ML 다양한 하이퍼 매개 변수 조합을 스윕하는 <a href=\"https://docs.microsoft.com/en-us/azure/machine-learning/service/how-to-tune-hyperparameters\" target=\"_blank\">하이퍼 매개 변수 튜닝</a> 기능을 제공합니다. Azure ML 학습 작업을 예약하고, 성능이 저하된 실행을 조기에 종료하고, 튜닝 프로세스의 풍부한 시각화를 제공합니다.</p>\n\n<pre>\n# parameter sampling\nparam_sampling = RandomParameterSampling(\n      &quot;learning_rate&quot;: loguniform(-10, -3),\n      &quot;momentum&quot;: uniform(0.9, 0.99)\n)\n\n# early termination policy\npolicy = BanditPolicy(slack_factor=0.15, evaluation_interval=1)\n\n# hyperparameter tuning configuration\nhd_run_config = HyperDriveRunConfig(estimator=my_estimator,\n                           hyperparameter_sampling=param_sampling,\n                           policy=policy,\n                           primary_metric_name=&#39;accuracy&#39;,   \n                           primary_metric_goal=PrimaryMetricGoal.MINIMIZE,\n                           max_total_runs=100,\n                           max_concurrent_runs=10,\n)\nexperiment.submit(hd_run_config)</pre>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3294a408-eb95-46b6-83f7-e315d5c2c28f.png\"><img alt=\"hyperdrive\" border=\"0\" height=\"1212\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0831bfca-90cd-43cf-8114-5aea30218dc7.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"hyperdrive\" width=\"1520\"></a></p>\n\n<p>마지막으로 데이터 과학자와 엔지니어는 Python SDK를 사용하여 학습된 PyTorch 모델을 Azure Container Instances 또는 Azure Kubernetes Service에 배포합니다.</p>\n\n<p>Azure Machine Learning&#39;전체 제품 제품군에 대한 <a href=\"https://azure.microsoft.com/en-in/blog/what-s-new-in-azure-machine-learning-service/\" target=\"_blank\">포괄적인 개요</a>를 확인하고 Azure ML PyTorch 모델 학습 및 배포에 대한 <a href=\"https://github.com/Azure/MachineLearningNotebooks\" target=\"_blank\">전체 자습서</a>에 액세스할 수 있습니다.</p>\n\n<h2>데이터 과학 Virtual Machine</h2>\n\n<p>또한 Azure는 데이터 과학 실험 전용으로 사용자 지정된 VM인 DSVM(Data <a href=\"https://docs.microsoft.com/azure/machine-learning/data-science-virtual-machine/overview\" target=\"_blank\">Science Virtual Machine</a> )을 제공합니다. DSVM은 PyTorch를 포함하여 널리 사용되는 데이터 과학 및 딥 러닝 도구의 포괄적인 집합으로 미리 구성되고 미리 설치됩니다. PyTorch를 사용하여 모델을 빌드할 때 마찰 없는 개발 환경을 원하는 경우 DSVM이 좋은 옵션입니다. PyTorch의 전체 기능을 활용하려면 필요한 GPU 드라이버 및 PyTorch의 GPU 버전과 함께 미리 설치된 GPU 기반 DSVM을 사용할 수 있습니다. DSVM은 안정적인 최신 PyTorch 0.4.1 릴리스와 함께 미리 설치되어 있으며 PyTorch 1.0 미리 보기로 쉽게 업그레이드할 수 있습니다.</p>\n\n<h2>Azure Notebooks</h2>\n\n<p>Azure Notebooks는 브라우저에서 대화형 코딩에 사용할 수 있는 무료 클라우드 호스팅 Jupyter Notebooks 솔루션입니다. Azure Notebooks 컨테이너에 PyTorch를 미리 설치했으므로 프레임워크를 설치하거나 사용자 고유의 Notebook 서버를 로컬로 실행하지 않고도 PyTorch 실험을 시작할 수 있습니다. 또한 Azure Notebooks에 대한 최신 공식 PyTorch 자습서의 유지 관리 <a href=\"https://notebooks.azure.com/pytorch\" target=\"_blank\">라이브러리</a> 를 제공합니다. Learning 또는 PyTorch를 시작하는 것은 Azure 계정을 만들고 자습서 Notebook을 고유한 라이브러리에 복제하는 것만큼 쉽습니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4bdc95be-7fe6-468c-8b48-6119cf08091d.png\"><img alt=\"1977\" border=\"0\" height=\"1260\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4df3e74d-f7df-4c1f-a99c-af7afd176bca.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"1977\" width=\"1849\"></a></p>\n\n<h3>AI용 Visual Studio Code 도구</h3>\n\n<p>Visual Studio Code(VS Code)는 인기 있는 경량 소스 코드 편집기입니다. <a href=\"https://visualstudio.microsoft.com/downloads/ai-tools-vscode/\" target=\"_blank\">VS Code Tools for AI</a>는 IDE를 사용하는 데이터 과학자 및 개발자에게 딥 러닝 및 AI 실험 기능을 제공하는 플랫폼 간 확장입니다. AI용 도구는 Azure Machine Learning 서비스와 긴밀하게 통합되어 있으므로 PyTorch 작업을 Azure 컴퓨팅에 제출하고, 실험 실행을 추적하고, VS Code 내에서 학습된 모델을 배포할 수 있습니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9e3ae3ea-e9bf-42ab-ade0-af7062fc5224.png\"><img alt=\"vscodetoolsforai\" border=\"0\" height=\"1392\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/36f1a0b0-5fc8-4125-abc6-256c1e6a6e01.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"vscodetoolsforai\" width=\"2233\"></a></p>\n\n<p>또한 <a href=\"https://marketplace.visualstudio.com/items?itemName=ms-toolsai.vscode-ai#overview\">AI용 도구</a> 확장은 풍부한 구문 강조 표시, IntelliSense를 통한 자동 코드 완성 및 PyTorch API에 대한 기본 제공 설명서 검색을 제공합니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/975c5fbe-0a91-4ab9-8e0b-0cd3d7937617.png\"><img alt=\"vscodetoolsforai2\" border=\"0\" height=\"1394\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/29812ca3-0b83-478f-95b7-a410b0e66bfb.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"vscodetoolsforai2\" width=\"2233\"></a></p>\n\n<h2>PyTorch에 대한 Microsoft 기여</h2>\n\n<p>마지막으로 PyTorch 개발자의 놀라운 커뮤니티에 참여하여 PyTorch 플랫폼에 혁신과 향상된 기능을 제공하게 되어 기쁩니다. 즉시 계획된 기여 중 일부는 성능 향상, 음성 데이터 세트에 대한 HTK(Hidden Markov Model Toolkit- 정의 형식에 대한 데이터 읽기 지원 및 Azure Blob Storage 대한 데이터 로더를 포함하여 PyTorch 데이터 로드 및 처리를 개선하는 것입니다. 또한 PyTorch Windows 지원에 대한 완전한 패리티를 달성하고 ONNX 표준을 준수하는 전체 ONNX 적용 범위를 달성하기 위해 노력하고 있습니다. 또한 MSR(Microsoft Research)과 긴밀히 협력하여 MSR 혁신을 PyTorch에 통합할 예정입니다.</p>\n\n<p>Microsoft는 이러한 오픈 소스 AI 기술의 발전에 수용하고 기여하기 위해 최선을 다하고 있습니다. 불과 1년 전, ONNX(<a href=\"https://onnx.ai/\" target=\"_blank\">Open Neural Network Exchange</a>)에서 Facebook과 협업을 시작하여 ONNX 모델 표현 표준을 통해 신경망의 프레임워크 상호 운용성과 공유 최적화를 촉진했습니다. Azure의 PyTorch에 대한 노력과 함께, 우리는 AI 제품의 에코시스템을 지속적으로 확장하여 연구 및 산업에서 보다 풍부한 개발을 가능하게 할 것입니다.</p>"
