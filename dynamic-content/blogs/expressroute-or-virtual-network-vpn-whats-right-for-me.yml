Title: ExpressRoute 또는 Virtual Network VPN – 나에게 적합한 것은 무엇인가요?
Summary: 하이브리드 연결 옵션이 서로 어떻게 겹쳐지는지, 그리고 무엇이 적합한지 알아봅니다.
Content: >-
  여러 사람이 현재 Azure에서 지원하는 다양한 연결 옵션의 기능과 연결 옵션을 선택하는 시기에 대한 지침을 물었습니다. 현재 고객의 프레미스를 Azure에 연결하는 세 가지 하이브리드 연결 솔루션이 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/06/HybridOptions.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="HybridOptions" alt="HybridOptions" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/HybridOptions_thumb.png" width="614" height="323" border="0" /></a>


  <b>Virtual Network 지점 및 사이트</b>


  또한 지점 및 사이트 간의 VPN을 사용하면 특별한 소프트웨어를 배포하지 않고도 Windows 기반 컴퓨터에서 가상 네트워크로의 보안 연결을 만들 수 있습니다. 컴퓨터에 다운로드하고 Windows 기본 제공 VPN 클라이언트를 사용할 수 있는 VPN 정책을 제공합니다. VPN 클라이언트를 사용하여 회사의 회사 네트워크에 연결하는 방식으로 가상 네트워크에 안전하게 연결할 수 있습니다. 표준 SSTP(Secure Sockets Tunneling Protocol)를 사용하기 때문에 어디서나 Azure에 안전하게 연결할 수 있습니다. 이 기능을 사용하면 프로토타입 생성, 개발, 테스트 및 시뮬레이션 목적으로 Azure에 대한 연결을 신속하게 설정할 수 있습니다. 동일한 설정 및 구성을 사용하여 일부 사이트 간 연결 옵션을 사용할 수 있습니다.


  <b>Virtual Network 사이트-사이트</b>


  사이트 간 VPN을 사용하면 온-프레미스 사이트와 가상 네트워크 간의 보안 연결을 만들 수 있습니다. Azure에서 업계 표준 IPsec VPN을 사용합니다. 따라서 대부분의 VPN 디바이스와 상호 운용할 수 있습니다. Azure 웹 사이트에서 알려진 호환 디바이스 및 샘플 구성 목록을 참조할 수 있습니다. 이 서비스를 사용하여 최대 10개의 온-프레미스 사이트와 가상 네트워크를 서로 안전하게 연결할 수 있습니다. 사이트 간 VPN이 설정되면 Azure의 프레미스와 가상 네트워크 간에 IP 수준 연결이 설정됩니다. 이를 통해 Azure에서 진정한 하이브리드 애플리케이션을 빌드할 수 있습니다. 프레미스 간 연결 처리량이 명목(~ 100Mbps)인 경우 이 서비스를 사용합니다.


  <b>ExpressRoute</b>


  ExpressRoute를 사용하면 온-프레미스 또는 공동 배치 환경의 인프라와 Azure 데이터 센터 간에 프라이빗 연결을 만들 수 있습니다. ExpressRoute 연결은 공용 인터넷을 사용하지 않으며 인터넷을 통한 일반 연결보다 보안성이 높으며 더 안정적이고 속도가 빠르며 대기 시간이 짧습니다. ExpressRoute를 사용하면 ExpressRoute 위치(Exchange 공급자 시설)에서 Azure에 대한 연결을 설정하거나, 네트워크 서비스 공급자에서 제공한 기존 WAN 네트워크(예: MPLS VPN)에서 Azure에 직접 연결할 수 있습니다. 이전 <a href="https://azure.microsoft.com/blog/2014/06/02/expressroute-an-overview/">블로그 게시물</a>에서 ExpressRoute에 대해 자세히 알아볼 수 있습니다.


