Slug: announcing-reduced-pricing-on-sql-azure-and-new-100mb-database-option
Title: SQL Azure 및 새 100MB 데이터베이스 옵션에 대한 가격 인하 발표
Summary: 데이터베이스 크기 스펙트럼의 양쪽 끝에서 진화하는 고객 요구를 충족하기 위해 SQL Azure 가격을 낮추고 100MB 데이터베이스 옵션을 도입하고 있습니다.  고객은 48%에서 75%를 실현합니다...
Content: '<p>데이터베이스 크기 스펙트럼의 양쪽 끝에서 진화하는 고객 요구를 충족하기 위해 SQL Azure 가격을 낮추고 100MB 데이터베이스 옵션을 도입하고 있습니다.</p>  <p>고객은 1GB보다 큰 데이터베이스에 대해 48%에서 75% 절감할 수 있습니다.&nbsp; 100MB DB 옵션을 사용하면 고객이 이전 가격의 절반으로 SQL Azure 사용하여 시작할 수 있으며, 고가용성, 내결함성, 자체 관리, 탄력적 스케일 아웃, 온-프레미스 연결 및 전체 서비스 수준 계약을 비롯한 모든 기능을 제공합니다.&nbsp; 새로운 가격 책정에 대한 자세한 내용은 여기에서 확인할 수 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/details/#database/?WT.mc_id=cmp_pst001_blg_post0055pri">있습니다</a>.&nbsp;</p>  <p>오늘날의&rsquo; 가격 인하 및 새로운 엔트리 레벨 데이터베이스 옵션은 고객 피드백과 진화하는 사용 패턴의 결과입니다.&nbsp; 특히 지난 18개월 동안 두 가지 사용 패턴이 등장했습니다.&nbsp; 첫째, 많은 프로젝트가 작게 시작되지만 빠르게 크기를 늘려야 합니다. &nbsp;이 패턴을 홍보하기 위해 더 나은 규모의 경제와 더 큰 배포를 위한 옵션을 전달하고 있습니다.&nbsp; 데이터베이스가 증가하면 GB당 가격이 크게 감소합니다.&nbsp; 둘째, 워크로드가 적은 많은 클라우드 채택자와 고객은 적당한 사용을 위해 저렴한 옵션을 원합니다. 데이터베이스 요구가 큰 고객에게 150GB 옵션을 제공했듯이, 더 작은 데이터베이스 요구 사항에 대해 100MB 옵션을 사용하여 스펙트럼의 다른 쪽 끝에서 동일한 수준의 선택을 제공하고 있습니다.&nbsp; 오늘&rsquo; 공지는 다양한 시나리오를 가진 고객이 Cloud Computing을 수용하도록 돕기 위해 진행 중인 여정의 또 다른 단계입니다.&nbsp;</p>  <p>아래 차트는 클라우드 배포가 증가하고 데이터베이스 크기가 증가함에 따라 비용 절감을 나란히 비교합니다.&nbsp; 자세한 내용은 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/calculator//?WT.mc_id=cmp_pst001_blg_post0055cal">가격 계산기</a> 및 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/details/#database/?WT.mc_id=cmp_pst001_blg_post0055pri">가격 책정 페이지를</a> 확인하세요.&nbsp;</p>  <table style="width: 518px; height: 295px;" border="1" cellpadding="2" cellspacing="2">  <tbody>  <tr>  <td width="42">  <p><b>GB</b></p>  </td>  <td width="58">  <p><b>이전 가격 책정</b></p>  </td>  <td width="47">  <p><b>새로운 가격 책정</b></p>  </td>  <td width="51">  <p><b>새 가격/GB</b></p>  </td>  <td width="63">  <p><b>총 % 감소</b></p>  </td>  </tr>  <tr>  <td width="42">  <p>5</p>  </td>  <td width="58">  <p>$49.95</p>  </td>  <td width="47">  <p>$25.99</p>  </td>  <td width="51">  <p>$5.20</p>  </td>  <td width="63">  <p>48%</p>  </td>  </tr>  <tr>  <td width="42">  <p>10</p>  </td>  <td width="58">  <p>$99.99</p>  </td>  <td width="47">  <p>$45.99</p>  </td>  <td width="51">  <p>$4.60</p>  </td>  <td width="63">  <p>54%</p>  </td>  </tr>  <tr>  <td width="42">  <p>25</p>  </td>  <td width="58">  <p>$299.97</p>  </td>  <td width="47">  <p>$75.99</p>  </td>  <td width="51">  <p>$3.04</p>  </td>  <td width="63">  <p>75%</p>  </td>  </tr>  <tr>  <td width="42">  <p>50</p>  </td>  <td width="58">  <p>$499.95*</p>  </td>  <td width="47">  <p>$125.99</p>  </td>  <td width="51">  <p>$2.52</p>  </td>  <td width="63">  <p>75%</p>  </td>  </tr>  <tr>  <td width="42">  <p>100</p>  </td>  <td width="58">  <p>$499.95 *</p>  </td>  <td width="47">  <p>$175.99</p>  </td>  <td width="51">  <p>$1.76</p>  </td>  <td width="63">  <p>65%</p>  </td>  </tr>  <tr>  <td width="42">  <p>150</p>  </td>  <td width="58">  <p>$499.95*</p>  </td>  <td width="47">  <p>$225.99</p>  </td>  <td width="51">  <p>$1.51</p>  </td>  <td width="63">  <p>55%</p>  </td>  </tr>  </tbody>  </table>  <p><i>*이전 가격 50GB 및 더 큰 반영 가격 한도 $499.95 12 월 발표 12, 2011</i>. &nbsp; &nbsp;&nbsp;</p>  <p>Steven Martin,&nbsp; Windows Azure Business Planning 총괄 관리자</p>'
