Title: Azure Backup을 사용하여 Azure Linux VM 백업에서 즉시 파일 복구 – 미리 보기
Summary: Azure Backup을 사용하여 Azure Linux VM을 백업하는 경우 추가 비용 또는 인프라 없이 VM 백업에서 즉시 파일을 복원할 수 있습니다. Azure Linux VM을 아직 백업하지 않는 경우 VM 블레이드에서 직접 백업하기 위해 지금 시작할 수 있습니다.
Content: >-
  <p>앞서 <em><strong>추가 비용 또는 인프라 없이</strong></em> Azure Recovery Services 자격 증명 모음에서 <strong>파일을 즉시 복원</strong>할 수 있는 Azure <a href="https://azure.microsoft.com/blog/instant-file-recovery-from-cloud-backups-using-azure-backup/">Windows VM 백업에서 인스턴트 파일 복구</a>를 발표했습니다. 오늘 미리 보기에서 Azure Linux VM 백업에 대한 동일한 기능을 발표하게 되어 기쁩니다. Azure Backup을 접하는 경우 <a href="https://azure.microsoft.com/blog/backup-directly-from-vm-blade/" target="_blank">Azure IaaS VM 블레이드에서 직접 백업을</a> 시작하고 이 기능을 사용하기 시작할 수 있습니다.</p>


  <h2>가치 제안:</h2>


  <ul>
   <li><strong>파일 &ndash; 의 즉시 복구 </strong> 이제 Azure VM의 클라우드 백업에서 파일을 즉시 복구합니다. &rsquo;실수로 파일을 삭제하든 단순히 백업의 유효성을 검사하든 관계없이 즉시 복원하면 데이터를 복구하는 시간이 크게 줄어듭니다.</li>
   <li><strong>복원하지 않고 애플리케이션 파일 탑재 - </strong> iSCSI 기반 접근 방식을 사용하면 애플리케이션 파일을 복원하지 않고도 클라우드 복구 지점에서 애플리케이션 인스턴스로 직접 열거나 탑재 <i>할 수 있습니다</i>. 예를 들어 mongoDB를 실행하는 Azure Linux VM의 백업의 경우 전체 데이터 덤프를 다운로드하지 않고도 클라우드 복구 지점에서 BSON 데이터 덤프를 탑재하고 백업의 유효성을 신속하게 검사하거나 테이블과 같은 개별 항목을 검색할 수 있습니다.</li>
  </ul>


