  <h3><strong>기본 요구 사항</strong></h3>


  <p>다운로드한 복구 스크립트는 다음 요구 사항을 충족하는 컴퓨터에서 실행할 수 있습니다.</p>


  <ul>
   <li>스크립트가 실행되는 컴퓨터의 OS(복구 컴퓨터)는 백업된 Linux VM에 있는 파일의 <strong>기본 파일 시스템을 지원/인식해야 합니다</strong> .</li>
   <li>복구 컴퓨터의 OS가 백업된 VM과 호환되고 다음 표에 설명된 대로 버전이 있는지 확인합니다. <table border="1" cellpadding="2" cellspacing="0" width="388">
