  <h3>고급 구성</h3>


  <h4>LVM/소프트웨어 RAID 배열에서 파일 복구:</h4>


  <p>백업된 Linux VM&nbsp; 에서 LVM/RAID 배열을 사용하는 경우 디스크 충돌로 인해 동일한 가상 머신에서 스크립트를 실행할 수 없습니다. 다른 복구 컴퓨터에서 스크립트를 실행합니다(위에서 설명한 대로 기본 요구 사항 충족). 스크립트는 아래 출력과 같이 관련 디스크를 연결합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6a263ba6-eaaf-4051-a024-296b50f7c6a9.png"><img alt="linux-LVMOutput" border="0" height="225" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/28e715c9-5f60-4911-83f1-a7cb702da241.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="linux-LVMOutput" width="659"></a></p>


  <p>사용자가 LVM/RAID 배열 파티션을 표시하고 온라인으로 만들려면 다음 추가 명령을 실행해야 합니다.</p>


  <p><strong>LVM 파티션의 경우:</strong></p>


  <p>스크립트 출력&nbsp; -&nbsp;&gt;에 위에 표시된 대로 $ pvs &lt;볼륨 이름 이 물리적 볼륨 아래의 모든 볼륨 그룹을 나열합니다.</p>


  <p>$lvdisplay &lt;volume-group-name from the previous commands&rsquo; result -&gt;&nbsp;&nbsp; This will list all logical volumes, name and their paths in a volume group</p>


  <p>$ mount &lt;LV 경로&gt; &lt;/mountpath&gt; -&nbsp; Now는 선택한 경로에 논리 볼륨을 탑재합니다.</p>


  <p>&nbsp;</p>


  <p><strong>RAID 배열의 경우:</strong></p>


  <p>$ mdadm &ndash;세부 정보 &ndash;검사 - 이 컴퓨터의 모든 RAID 디스크에 대한 세부 정보가 표시됩니다. 백업된 VM의 관련 RAID 디스크는 해당 이름(&lt;백업된 VM&gt;의 /dev/mdm/&lt;RAID 배열 이름)으로 표시됩니다.</p>


  <p>RAID 디스크에 실제 볼륨이 있는 경우 디스크를 직접 탑재하여 디스크 내의 모든 볼륨을 봅니다.</p>


  <p>$ 탑재 [RAID 디스크 경로] [/mounthpath]</p>


  <p>RAID 디스크를 사용하여 LVM을 이상 구성한 경우 위의 LVM에 정의된 프로세스를 다시 사용하고 볼륨 이름을 입력으로 제공합니다.</p>


