Title: 'Enterprise 고객을 위한 원활한 비용 보고 및 분석: 현재 미리 보기로 제공'
Summary: Azure Portal 내에서 Enterprise Cost Management의 미리 보기 릴리스를 발표하게 되어 기쁩니다. 오늘 릴리스를 통해 EA(Azure 기업계약) 사용자는 Azure Portal 내에서 다양한 피벗에서 구독 비용을 보고 분석할 수 있습니다.
Content: >-
  <p>Im&rsquo;은 Azure Portal 내에서 Enterprise Cost Management의 미리 보기 릴리스를 발표하게 되어 기뻤습니다. 오늘&rsquo; 릴리스를 통해 EA(Azure 기업계약) 사용자는 Azure Portal 내에서 다양한 피벗에서 구독 비용을 보고 분석할 수 있습니다. 이렇게 하면 EA 고객이 구독 관리자에게 비용을 파악할 수 있는 권한을 부여하라는 주요 요청이 해결됩니다. Weve&rsquo;는 또한 리소스 그룹 및 태그별로 보다 세분화된 비용 보고가 필요하다는 소식을 들었습니다.</p>


  <p>이는 Azure Portal 내에서 동급 최고의 비용 관리 환경을 제공하기 위한 노력의 초기 단계입니다. 앞으로 몇 개월 동안 Azure 비용 및 서비스를 더 잘 관리하는 데 도움이 되는 새로운 기능이 계속 출시될 예정입니다.</p>


  <p><br>

  이 게시물의 나머지 부분에서, 나는 사용할 수 있게 만든 새로운 기능&rsquo;의 일부를 통해 당신을 안내합니다.</p>


  <h3>지금 사용해 보기</h3>


  <p>Azure Portal에 로그인하기만 하면 됩니다 <a href="https://portal.azure.com">https://portal.azure.com</a>. 찾아보기 -&gt; 구독으로 이동하여 구독을 클릭합니다. &rsquo;개요 블레이드에 아래 차트가 표시됩니다.</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7cac05f2-7710-4dd8-8c1e-3885eb89aadd.png"><img alt="Cost charts for Azure EA Subscription" border="0" height="227" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4452bcb4-0c0c-44f3-ab95-f09c382baff7.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="Azure EA 구독에 대한 비용 차트" width="640"></a></p>


  <p>왼쪽의 원형 차트는 비용에 기여하는 상위 리소스에 대한 빠른 아이디어를 제공합니다. 오른쪽의 굽기 속도 차트는 월별 비용을 알려주고 예측을 제공하므로 수정 작업을 조기에 수행할 수 있습니다.</p>


  <p><br>

  원형 차트를 클릭하거나 리소스 메뉴에서 비용 분석을 클릭합니다. 그러면 리소스별 비용을 분석하는 리소스별 비용 보고서가 시작됩니다. 여기에서 리소스 그룹, 태그 또는 리소스 종류별로 비용을 필터링할 수 있습니다. 과도한 지출을 발견하면 마우스 오른쪽 단추를 클릭하여 리소스로 이동하고 활동 로그를 보거나 수정 작업을 수행할 수 있습니다. 오프라인 분석을 위해 결과를 CSV 파일에 다운로드할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f75e45bf-4e92-47c5-b2b2-6b1520104261.png"><img alt="Costs by Resource for Azure Subscription" border="0" height="549" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/14e331b6-e097-49de-98d2-df22ebd88433.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="Azure 구독에 대한 리소스별 비용" width="1024"></a></p>


  <p>또한 리소스를 마우스 왼쪽 단추로 클릭하면 비용 기록 보고서가 시작됩니다. 이를 통해 추세 및 비용 급증을 파악할 수 있습니다. 리소스 그룹 또는 리소스에 대한 비용 기록을 얻고 결과를 그룹화하여 비용에 기여하는 항목을&rsquo; 쉽게 식별할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c465e905-cbdc-4805-b696-a00c8819fb13.png"><img alt="Cost history for Azure subscription" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4ba67b12-21b7-4480-8f50-36d7b6d2a4e0.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="Azure 구독에 대한 비용 기록" width="947"></a></p>


  <p>참고: Azure Portal에서 이러한 구독 수준 비용에 액세스하려면 사용자는 구독 수준에서 청구 읽기 권한자, 읽기 권한자, 기여자 또는 소유자여야 합니다.</p>


  <p><br>

  이러한 기능에 대해 자세히 알아보려면 여기의 도움말 설명서를 참조 <a href="https://aka.ms/eacostsinazureportal">하세요</a>.</p>


  <p><br>

  위에서 설명한 것처럼 이 미리 보기는 Enterprise 고객을 위해 Azure Portal에서 풍부한 비용 관리 환경을 구축하기 위한 노력의 초기 단계일 뿐입니다. 앞으로 몇 개월 동안 Azure 비용 및 서비스를 더 잘 관리하는 데 도움이 되는 새로운 기능이 계속 출시될 예정입니다. 언제나처럼, 잡초&rsquo;는 당신에게서 듣고 사랑 해요. <a href="https://feedback.azure.com/forums/170030-signup-and-billing">여기에</a> 피드백을 보내주세요.</p>
