Content: >-
  <p>불과 한 달 전, 우리는 <a href="https://azure.microsoft.com/en-us/blog/investing-deeply-in-terraform-on-azure/" target="_blank">Terraform에 대한 투자 증가를 발표했습니다</a>. HashiCorp 및 <a href="https://azure.microsoft.com/en-us/solutions/devops/terraform/" target="_blank">Terraform</a> 커뮤니티와 함께 이미 진행한 진전을 보는 것은 놀랍습니다. 지난 달에만 Terraform 공급자에 Azure Container Instances 및 Azure Event Grid에 대한 지원을 추가했습니다. 오늘 HashiConf에서 Azure Cloud Shell에 기본 제공되는 네이티브 Terraform 지원을 발표했습니다. 또한 <a href="https://aka.ms/tfmodulereg" target="_blank">Terraform 모듈 레지스트리 출시</a>의 일부로 확인된 8개의 Azure 모듈을 발표했습니다. 이제 Azure에서 Terraform을 사용해 볼 수 있는 좋은 시간입니다.</p>


  <h2>Terraform 모듈 레지스트리</h2>


  <p>HashiCorp는 방금 Terraform 모듈 레지스트리를 발표하여 사용자가 선택한 클라우드 플랫폼에서 표현할 수 있는 인프라 토폴로지의 Terraform 모듈을 생성할 수 있도록 했습니다. <a href="https://registry.terraform.io/modules/Azure/loadbalancer/azurerm/1.0.0" target="_blank">출시 시 Load Balancer</a>, <a href="https://registry.terraform.io/modules/Azure/network/azurerm/1.0.0" target="_blank">Virtual Network, Virtual</a> <a href="https://registry.terraform.io/modules/Azure/computegroup/azurerm/1.0.0" target="_blank">Machine Scale Sets, Virtual Machines</a>, <a href="https://registry.terraform.io/modules/Azure/database/azurerm/1.0.0" target="_blank">Azure SQL</a>, <a href="https://registry.terraform.io/modules/hashicorp/consul/azurerm/0.0.1" target="_blank">Consul</a> 및 <a href="https://www.vaultproject.io/" target="_blank">Vault</a>를 포함하여 Terraform 레지스트리에서 사용할 수 있는 <a href="https://registry.terraform.io/browse?provider=azurerm" target="_blank">8개의 Azure 모듈</a>이 있음을 발표하게 되어 기쁩니다. <a href="https://registry.terraform.io/modules/Azure/compute/azurerm/0.9.0" target="_blank"></a></p>


  <p><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3303ab8a-7e50-4787-b08c-7946481b68c4.gif"><img alt="Terraformmoduleregistryblog" border="0" height="810" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a91d4ccf-5beb-4b43-aac1-5d36c5bd9365.gif" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="Terraformmoduleregistryblog" width="1440"></a></p>


  <p>무대에서 설명한 것처럼 이러한 모듈을 사용하여 Azure에서 쉽게 복잡한 토폴로지 배포할 수 있어야 합니다.</p>


  <h2>Azure Cloud Shell의 Terraform</h2>


  <p>Azure에서 Terraform을 매우 쉽게 시작할 수 있도록 하고 싶습니다. 오늘도 Azure <a href="https://docs.microsoft.com/en-us/azure/cloud-shell/overview" target="_blank">Cloud Shell</a>을 통해 Azure Portal의 모든 Azure 사용자가 Terraform을 직접 사용할 수 있다고 발표했습니다.</p>


  <p>Azure Cloud Shell은 포털에서 직접 bash 명령을 사용하도록 설정하는 브라우저 기반 명령줄 환경입니다. 이 셸은 모든 컴퓨터 및 모든 브라우저에서 실행할 수 있습니다. 심지어 휴대폰에서 실행되므로 휴대폰이 갈 수 있는 모든 곳에서 Terraform을 사용하여 프로비저닝할 수 있습니다.</p>


  <p>셸을 사용하면 모든 Azure 사용자가 포털에서 Terraform 사용을 시작할 수 있습니다. 설치할 항목이 없습니다. 구성할 항목이 없습니다. 구독에 Terraform을 인증합니다!</p>


  <p><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7565f68a-20e2-4fc6-9318-e20f021814f5.gif"><img alt="Terraformcloudshell" border="0" height="810" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2e6c3f48-1a1e-4448-b9b1-7ffcc1b40d81.gif" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="Terraformcloudshell" width="1440"></a></p>


  <p>HashiCorp와 Terraform 커뮤니티와의 진행 상황에&rsquo; 대해 정말 기쁘게 생각합니다. Azure <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/terraform-create-complete-vm#execute-the-script" target="_blank">에서 Terraform</a> 및 새 <a href="https://registry.terraform.io/browse?provider=azurerm" target="_blank">Terraform 모듈 레지스트리</a>를 사용해 보세요. 의견을 공유해 주세요! 이러한 개선 사항이 서비스 및 솔루션을 배포하는 데 도움이 되기를 바랍니다.</p>


  <p>주변을 둘러보십시오.</p>


