Slug: running-erp-on-the-cloud-benefits-for-it-and-business-leaders-with-acumatica-and-microsoft-corporation-academy-live-webcast-on-3222011
Title: 'Acumatica 및 Microsoft Corporation을 통해 "클라우드에서 ERP 실행: IT 및 비즈니스 리더를 위한 이점" : 2011년 3월 22일 Academy Live Webcast'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 다음 주에는 웹캐스트가 출시될 예정입니다.&nbsp; DougJohnson&nbsp;(VP 마케팅 및 비즈니스 개발...'
Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><h5 style=\"margin: 0in 0in 2.25pt;\"><span style=\"font-family: 'Calibri','sans-serif'; font-weight: normal; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\"><span style=\"font-size: small;\"><span style=\"color: #000000;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\">다음 주에는 웹캐스트가 출시될 예정입니다. <span style=\"mso-spacerun: yes;\">&nbsp; </span>Doug&nbsp; Johnson<i style=\"mso-bidi-font-style: normal;\">(Acumatica용 VP 마케팅 및 비즈니스 개발), </i>AliJani&nbsp;<i style=\"mso-bidi-font-style: normal;\">(Acumatica용 VP 제품 관리)</i> 및 수디르&nbsp;하스베<i style=\"mso-bidi-font-style: normal;\">(수석 제품 관리자; microsoft용 SQL Azure 및 미들웨어)</i> 는 2011년 3월 22일 오전 8:00에 SQL Azure 사용하여 클라우드에서 엔터프라이즈 리소스 계획 시스템을 호스팅하는 데 초점을 맞춘 Academy Live 웹캐스트를 제공합니다. </span></span></span></span> <span style=\"font-family: 'Calibri','sans-serif'; font-weight: normal; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\"><span style=\"font-size: small;\"><span style=\"color: #000000;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\">시간 동안 ISV 및 최종 사용자의 관점에 따라 클라우드에서 엔터프라이즈 기능을 확장하는 SQL Azure&rsquo; 대해 직접 알아봅니다.<span style=\"mso-spacerun: yes;\">&nbsp; </span><o:p></o:p></span></span></span></span></h5>  <h5 style=\"margin: 0in 0in 2.25pt;\"><span style=\"font-family: 'Calibri','sans-serif'; font-size: 11pt; font-weight: normal; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\"><o:p><span style=\"font-size: small;\"><span style=\"color: #000000;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\">&nbsp;</span></span></span></o:p></span></h5>  <h5 style=\"margin: 0in 0in 2.25pt;\"><span style=\"font-family: 'Calibri','sans-serif'; font-weight: normal; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\"><span style=\"font-size: small;\"><span style=\"color: #000000;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\">다루는 항목은 다음과 같습니다.<o:p></o:p></span></span></span></span></h5>  <ul type=\"disc\">  <li class=\"MsoNormal\" style=\"margin: 0in 0in 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list .5in;\"><span style=\"font-size: small;\"><span style=\"font-size: small;\"><span style=\"color: #000000;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\"><span style=\"mso-fareast-font-family: +mn-ea; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\">클라우드에 배포하여 비용을 절감하는 방법 </span><span style=\"mso-fareast-font-family: 'Times New Roman'; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\"><o:p></o:p></span></span></span></span></span></li>  <li class=\"MsoNormal\" style=\"margin: 0in 0in 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list .5in;\"><span style=\"font-size: small;\"><span style=\"font-size: small;\"><span style=\"color: #000000;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\"><span style=\"mso-fareast-font-family: +mn-ea; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\">일부 고객이 외부 클라우드를 통해 내부 클라우드를 선택하는 이유 </span><span style=\"mso-fareast-font-family: 'Times New Roman'; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\"><o:p></o:p></span></span></span></span></span></li>  <li class=\"MsoNormal\" style=\"margin: 0in 0in 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list .5in;\"><span style=\"font-size: small;\"><span style=\"font-size: small;\"><span style=\"color: #000000;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\"><span style=\"mso-fareast-font-family: +mn-ea; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\">클라우드 ERP와 관련된 비즈니스 혜택 </span><span style=\"mso-fareast-font-family: 'Times New Roman'; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\"><o:p></o:p></span></span></span></span></span></li>  <li class=\"MsoNormal\" style=\"margin: 0in 0in 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list .5in;\"><span style=\"font-size: small;\"><span style=\"font-size: small;\"><span style=\"color: #000000;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\"><span style=\"mso-fareast-font-family: +mn-ea; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\">클라우드와 SaaS 제품 간의 관계 </span><span style=\"mso-fareast-font-family: 'Times New Roman'; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\"><o:p></o:p></span></span></span></span></span></li>  <li class=\"MsoNormal\" style=\"margin: 0in 0in 0pt; mso-margin-top-alt: auto; mso-margin-bottom-alt: auto; mso-list: l0 level1 lfo1; tab-stops: list .5in;\"><span style=\"font-size: small;\"><span style=\"font-size: small;\"><span style=\"color: #000000;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\"><span style=\"mso-fareast-font-family: +mn-ea; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\">클라우드에서 비즈니스를 실행하기 전에 질문할 5 가지 주요 질문 </span><span style=\"mso-fareast-font-family: 'Times New Roman'; mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\"><o:p></o:p></span></span></span></span></span></li>  </ul>  <h5 style=\"margin: 0in 0in 2.25pt;\"><span style=\"font-size: small;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\"><span style=\"mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\"><span style=\"color: #000000;\">클릭</span> </span> <span style=\"mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin; mso-bidi-font-weight: normal;\"><span style=\"color: #000000;\">웹캐스트</span></span><span style=\"mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\"><span style=\"color: #000000;\">에 대한 무료 사전 등록을 위해 여기를 </span></span> 참조<span style=\"mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin; mso-bidi-font-weight: normal;\"><a href=\"https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=v7h5k0e1\"><span style=\"mso-bidi-font-weight: bold;\">하세요</span></a></span>.</span></span></h5>  <h5 style=\"margin: 0in 0in 2.25pt;\"><span style=\"font-size: small;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\"><span style=\"mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin; mso-bidi-font-weight: normal;\"><span style=\"color: #000000;\"></span></span></span></span></h5>  <h5 style=\"margin: 0in 0in 2.25pt;\"><span style=\"font-size: small;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\"><span style=\"mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin; mso-bidi-font-weight: normal;\"><span style=\"color: #000000;\">  <h5 style=\"margin: 0in 0in 2.25pt;\"><span style=\"font-family: 'Calibri','sans-serif'; font-weight: normal; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\"><span style=\"font-size: small;\"><span style=\"color: #000000;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\">-Steve</span></span></span></span></h5>  <p>&nbsp;</p>  </span></span></span></span><span style=\"font-family: 'Calibri','sans-serif'; font-size: 11pt; font-weight: normal; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\"><o:p><span style=\"font-size: small;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\">&nbsp;</span></span></o:p></span></h5>  <p class=\"MsoNormal\"><span style=\"mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\">Acumatica는 중견 조직의 생산성을 향상하도록 설계된 클라우드 ERP 소프트웨어를 <span style=\"font-size: small;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\"><span style=\"color: #000000;\">개발하는 Microsofts&rsquo;의 혁신적인 파트너 중 하나입니다</span> </span></span><span style=\"font-size: small;\"><span style=\"font-size: small;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\"> <span style=\"color: #000000;\">. Acumatica를 사용하여 클라이언트는 인기 있는 웹 브라우저를 사용하여 어디서나 비즈니스 애플리케이션 및 문서에 액세스할 수 있습니다. 고객은 Acumatica를 SaaS 솔루션으로 구매하거나 온-프레미스, 데이터 센터 또는 클라우드 컴퓨팅 플랫폼에서 호스팅되도록 설계된 라이선스를 구매할 수 있습니다. Acumatica는 클라우드 ERP에 Windows Azure Platform을 활용합니다. </span></span></span></span></span> <span style=\"mso-ascii-font-family: Calibri; mso-hansi-font-family: Calibri; mso-bidi-font-family: Calibri; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-latin;\"><span style=\"font-size: small;\"><span style=\"color: #000000;\"><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\"><span style=\"font-size: small;\">Acumatica에 대해 자세히 알아보려면 Microsoft 사례 연구로 이동하여 Acumatica가 소프트웨어 플러스 서비스를 효율적이고 비용 효율적으로 제공하는 방법을 알아보세요<span style=\"mso-bidi-font-weight: bold;\">.</span></span><o:p></o:p></span></span></span></span></p>  <p><span style=\"font-family: tahoma,arial,helvetica,sans-serif;\">&nbsp;</span></p>"
