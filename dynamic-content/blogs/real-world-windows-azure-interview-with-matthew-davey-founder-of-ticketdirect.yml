Content: 'Real World Windows Azure 시리즈의 일환으로 TicketDirect의 창립자인 Matthew Davey와 Windows Azure 플랫폼을 사용하여 회사의 발권 시스템을 실행하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다.   <p><b>MSDN: TicketDirect에서 제공하는 서비스는 무엇인가요?</b></p>  <p><b>데이비:</b> 우리는 뉴질랜드와 호주의 80개 장소에 대한 온라인 및 온-프레미스 티켓 서비스를 제공합니다. 우리는 2009년 상반기에 뉴질랜드에서 전문적으로 발권된 이벤트 매출의 45%를 담당하는 작은 럭비 관련 티켓팅 사업에서 성장했습니다.</p>  <p><b>MSDN: Windows Azure 플랫폼을 채택하기 전에 TicketDirect에서 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>데이비:</b> 발권 비즈니스의 문제는 매우 가변적인 부하 패턴이 있으므로 탄력적 요구 사항이 높다는 것입니다. 우리는 일주일의 대부분에 대한 시간당 몇 백 티켓을 판매 할 수 있지만, 큰 이벤트가 아침에 9:00에 판매 될 때, 우리는 우리의 응용 프로그램에 대한 부하의 엄청난 스파이크를 얻을. 최대 부하를 처리하려면 서버 인프라에 너무 많은 투자를 해야 경제적으로 불가능해지기 때문에 해결하기 어려운 문제입니다. 대신 서버에 전달된 요청 수를 제한하여 서버 수요 급증을 처리합니다. 이렇게 하면 서버 수요를 관리할 수 있지만 일부 사용자 환경을 희생해야 합니다.</p>  <p><b>MSDN: 경제적인 방식으로 최대 수요를 관리하는 데 도움이 되도록 Windows Azure 플랫폼을 사용하여 빌드한 솔루션을 설명할 수 있나요?</b></p>  <p><b>데이비:</b> Microsoft Visual Basic 6 개발 시스템을 기반으로 하며 Microsoft SQL Server 데이터 관리 소프트웨어에 대해 실행되는 기존 애플리케이션을 마이그레이션하는 중입니다. 첫 번째 단계에서는 Microsoft SQL Azure 확장성을 활용하여 티켓 판매 속도를 개선하고 있습니다. 사용량이 많은 시간에 수백 개의 SQL Azure 데이터베이스를 스핀업할 수 있으며, 더 이상 필요하지 않을 때는 데이터베이스를 끄고 사용하는 것에 대해서만 비용을 지불합니다. 두 번째 단계에서는 Microsoft Silverlight 4 브라우저 플러그 인 기술을 통합하는 새로운 브라우저 기반 판매 애플리케이션을 만들고 있습니다. 마이그레이션의 마지막 단계에서는 기존 Visual Basic 애플리케이션을 Windows Azure 애플리케이션으로 다시 작성합니다.</p>  <p><b>MSDN: TicketDirect를 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>데이비:</b> 과거에는 플랫폼의 사용자 환경과 TicketDirect Venues가 티켓팅 작업에 대해 가지고 있는 제어 수준과 차별화했습니다. Windows Azure는 이러한 리소스를 사용하여 하드웨어 플랫폼을 관리하거나 문제를 해결할 필요가 없으므로 고객에게 더 나은 환경을 제공하기 위해 더 많은 내부 리소스를 적용하는 데 도움이 됩니다. Silverlight 4는 사용자 환경을 크게 개선하는 데 큰 역할을 합니다. </p>  <p><b>MSDN: Windows Azure를 사용한 결과로 새로운 시장에 도달할 수 있었나요?</b></p>  <p><b>데이비:</b> 우리는 Windows Azure가 미래의 성장에 큰 역할을 할 것이라는 것을 알고 있습니다. 저는 Microsoft와 같은 대형 공급업체에서 제대로 작업하는 것에 대해 이 작업을 단독으로 수행하려고 하는 것보다 훨씬 더 자신감이 넘칩니다. TicketDirect가 전 세계적으로 확장됨에 따라 전 세계 Microsoft 데이터 센터를 활용하여 비즈니스를 확장하고 클라우드 컴퓨팅 및 Windows Azure 없이는 수행할 수 없었던 세계에서 가장 빠르고 확장 가능한 티켓팅 시스템으로 경쟁업체보다 앞서나갈 수 있습니다.</p>  <p><b>MSDN: Windows Azure를 구현한 이후 TicketDirect에서 얻을 수 있는 주요 이점은 무엇인가요?</b></p>  <p><b>데이비:</b>&nbsp; Windows Azure <a title="_GoBack" name="_GoBack"></a> 및 SQL Azure 티켓팅 비즈니스에 고유하게 적합합니다. 그 전에는 피크 하중을 경제적으로 처리하는 데 필요한 극적인 스케일 업 및 스케일 백 문제를 아무도 깨뜨리지 못했습니다. 우리는 두 전선에서 돈을 절약하고 있습니다. 첫째, 최대 부하를 수용할 수 있지만 그렇지 않으면 유휴 상태일 수 있는 추가 서버를 구매하는 직접 하드웨어 비용을 절감합니다. 둘째, 일반적으로 해당 인프라를 유지 관리하는 데 시간을 소비하는 IT 리소스를 재할당할 수 있습니다. 우리는 우리가 베스트 셀러 티켓을 무엇을하고 고객에게 풍부하고 친절한 경험을 제공하는 것에 초점을 맞출 수 있습니다.</p>  <p>에서 전체 이야기를 읽어보세요.</p>  <p><a href="" target="_blank" mce_href=""></a> </p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면 다음을 방문하세요.<br>&nbsp;<a href="https://azure.microsoft.com/evidence" target="_blank" mce_href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a></p><iframe style="BORDER-BOTTOM: medium none; BORDER-LEFT: medium none; WIDTH: 450px; OVERFLOW: hidden; BORDER-TOP: medium none; BORDER-RIGHT: medium none" src="https://www.facebook.com/plugins/like.php?href=http%3A%2F%2Fblogs.msdn.com%2Fwindowsazure%2Fdefault.aspx&amp;layout=standard&amp;show_faces=true&amp;width=450&amp;action=like&amp;colorscheme=light" frameborder="0" allowtransparency="" scrolling="no"></iframe>'
