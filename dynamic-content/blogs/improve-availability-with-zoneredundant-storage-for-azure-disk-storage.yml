  <h2>다중 영역 Azure Kubernetes Service 클러스터를 사용하여 ZRS 디스크 활용</h2>


  <p>고객은 안정성을 높이기 위해 <a href="https://docs.microsoft.com/en-us/azure/aks/availability-zones" target="_blank">AKS(다중 영역 Azure Kubernetes Service)</a> 에서 호스트되는 컨테이너 애플리케이션에 ZRS 디스크를 활용할 수 있습니다. 영역이 다운되면 AKS는 정상 영역의 노드에 ZRS 디스크를 분리하고 연결하여 상태 저장 Pod를 정상 영역으로 자동으로 장애 조치합니다. 최근에 <a href="https://github.com/kubernetes-sigs/azuredisk-csi-driver/tree/master/deploy/example/topology#zrs-disk-support" target="_blank">CSI 드라이버를</a> 통해 AKS에서 ZRS 디스크 지원을 릴리스했습니다.</p>


  <h2>레거시 애플리케이션에 대한 고가용성 달성</h2>


  <p>두 영역(예: <a href="https://docs.microsoft.com/en-us/sql/database-engine/availability-groups/windows/always-on-availability-groups-sql-server?view=sql-server-ver15" target="_blank">SQL Always On</a>)에서 애플리케이션 수준 복제를 사용하여 워크로드의 고가용성을 달성할 수 있습니다. 그러나 애플리케이션 수준 동기 복제를 지원하지&#39;않는 이전 버전의 SQL Server 같은 업계별 독점 소프트웨어 또는 레거시 애플리케이션을 사용하는 경우 ZRS 디스크는 스토리지 수준 복제를 통해 향상된 가용성을 제공합니다. 예를 들어 자연 재해 또는 하드웨어 오류로 인해 영역이 다운되는 경우 ZRS 디스크는 계속 작동합니다. 영향을 받는 영역의 VM을 사용할 수 없게 되면 다른 영역에서 가상 머신을 사용하고 동일한 ZRS 디스크를 연결할 수 있습니다.</p>


  <h2>고가용성 비용 효율적인 솔루션 빌드</h2>


  <p>고가용성 SaaS(Software-as-a-Service) 솔루션을 빌드하기 위해 ISV(독립 소프트웨어 공급업체)는 ZRS 디스크를 활용하여 가용성을 높이고 비용을 절감할 수 있습니다. 이전에는 ISV가 두 영역에서 VM을 호스트하고 VM 간에 데이터를 복제해야 했습니다. 이로 인해 두 영역에 두 개의 데이터 복사본을 유지 관리하기 위해 LRS(로컬 중복 스토리지) 디스크의 두 배 양과 데이터를 두 영역으로 복제하기 위한 추가 중앙 처리 장치(CPU)를 배포해야 했기 때문에 추가 비용이 발생했습니다. ISV는 이제 공유 ZRS 디스크를 사용하여 디스크의 비용이 1.5배 저렴하고 추가 복제 비용이 없는 보다 비용 효율적인 솔루션을 제공할 수 있습니다. 또한 ZRS 디스크는 플랫폼에서 복제를 수행할 때 VM에서 VM으로 데이터를 복제할 때보다 쓰기 대기 시간이 짧습니다. NetApp은 ZRS가 고객과 고객에게 제공하는 가치를 설명합니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;많은 고객이 영역 간 데이터를 복제하여 영역 오류에 대한 비즈니스 연속성을 개선하고 가동 중지 시간을 줄이려고 합니다. 공유 디스크와 결합된 Azure Disk Storage 대한 ZRS는 솔루션의 가용성을 개선하고, 애플리케이션이 전체 성능을 달성할 수 있도록 하고, 백 엔드 인프라로 복제를 오프로드하여 복제 비용을 줄일 수 있으므로 진정한 게임 체인저입니다. NetApp은 ZRS 디스크를 사용하여 CVO 고가용성 솔루션을 확장하게 되어 매우 기쁩니다. 이는 상호 고객을 위해 저렴한 비용으로 포괄적인 고가용성 솔루션을 제공하는 데 도움이 됩니다.&rdquo;</em>&mdash; Rajesh Rajaraman, NetApp의 수석 기술 이사</p>


  <h2>ZRS 디스크에 대한 성능</h2>


  <p>ZRS 디스크에서 제공하는 IOPS 및 대역폭은 해당 LRS 디스크와 동일합니다. 예를 들어 P30(128GiB) LRS Premium SSD 디스크는 P30 ZRS Premium SSD 디스크와 동일한 5,000 IOPS 및 200MB/초 처리량을 제공합니다. ZRS의 디스크 대기 시간은 데이터의 영역 간 복사본으로 인해 LRS보다 높습니다.</p>


  <h2>시작</h2>


  <p>ZRS를 사용하는 Premium SSD 및 표준 SSD의 ZRS 가격 책정에 대한 자세한 내용은 <a href="https://azure.microsoft.com/pricing/details/managed-disks" target="_blank">Azure Disk Storage 가격 책정 페이지에서</a> 확인할 수 있습니다.</p>


  <p>ZRS가 있는 디스크는 현재 지역 가용성이 더 많은 일부 지역에서 사용할 수 있습니다. <a href="https://aka.ms/zrsdisksdoc" target="_blank">ZRS 디스크 설명서를</a> 검토하여 지원되는 지역에 대해 알아보고 다음 방법을 살펴봅니다.</p>


  <ol>
      <li>ZRS OS 및 데이터 디스크를 사용하여 VM을 만듭니다.</li>
      <li>공유 ZRS 디스크를 사용하여 여러 영역에 여러 VM을 만듭니다.</li>
      <li>ZRS OS 및 데이터 디스크를 사용하여 VMSS(가상 머신 확장 집합)를 만듭니다.</li>
  </ol>


  <p>ZRS 디스크에 대한 피드백을 기다리고 있습니다. 이메일을 보내 <a href="mailto:AzureDisks@microsoft.com" target="_blank">AzureDisks@microsoft.com</a>주세요.</p>


