Title: Azure Disk Storage 대한 영역 중복 스토리지를 사용하여 가용성 향상
Summary: 조직이 클라우드 채택을 계속 가속화함에 따라 비즈니스 연속성을 보장하고 비용이 많이 드는 중단을 방지하기 위해 신뢰할 수 있는 인프라에 대한 필요성이 중요합니다. 오늘 Azure Disk Storage 대한 ZRS(영역 중복 스토리지)의 일반 공급이 발표되었습니다. ZRS를 사용하면 지역의 세 영역에 걸쳐 블록 스토리지의 클라우드 우선 동기 복제를 제공하여 중요한 워크로드에 대한 가용성을 더욱 향상시킬 수 있습니다.
Content: >-
  <p>조직이 클라우드 채택을 계속 가속화함에 따라 비즈니스 연속성을 보장하고 비용이 많이 드는 중단을 방지하기 위해 신뢰할 수 있는 인프라에 대한 필요성이 중요합니다. <a href="https://azure.microsoft.com/en-us/services/storage/disks/" target="_blank">Azure Disk Storage Azure Premium</a> SSD 또는 Azure Ultra Disk Storage 사용하여 Azure Virtual Machines에 대해 동급 최고의 단일 인스턴스 SLA 99.9%의 가용성을 포함하여 모든 디스크 유형에 대해 업계 최고의 연간 실패율 0% 및 단일 인스턴스 SLA(서비스 수준 계약)를 사용하여 모든 워크로드에 대한 최대 복원력을 제공합니다.</p>


  <p>현재<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/disks-redundancy#zone-redundant-storage-for-managed-disks" target="_blank">는 Azure Disk Storage 대한 ZRS(영역 중복 스토리지)</a>의 일반 공급으로 인프라의 안정성을 더욱 개선하기 위한 투자를 계속하고 있습니다. ZRS를 사용하면 특정 지역의 세 영역에 걸쳐 블록 스토리지의 동기 복제만 업계&rsquo;에 제공하여 중요한 워크로드에 대한 가용성을 높일 수 있습니다. 이를 통해 디스크는 자연 재해 또는 하드웨어 문제로 인해 발생할 수 있는 영역 오류를 허용할 수 있습니다. ZRS는 현재 Azure Premium SSD 및 Azure 표준 SSD에서 지원됩니다.</p>


  <p>우리는 우리의 미리 보기 동안 다양한 산업에서 많은 기업 고객의 강한 관심과 좋은 피드백을 보았다. 이러한 고객은 디스크에 ZRS를 사용하여 SAP 및 SQL Server 워크로드, 컨테이너 애플리케이션 및 레거시 애플리케이션에 대한 클러스터링과 같은 광범위한 시나리오에 더 높은 가용성을 제공할 계획입니다.</p>


  <h2>클러스터형 또는 분산 애플리케이션의 가용성 향상</h2>


  <p>작년에 클라우드에서 Windows 및 Linux 기반 클러스터형 및 분산 애플리케이션을 모두 지원하는 유일한 공유 블록 스토리지인 Azure Disk Storage 대한 <a href="https://aka.ms/azureshareddiskdocs" target="_blank">공유 디스크</a>의 일반 공급이 발표되었습니다. 이 고유한 제품을 사용하면 단일 디스크를 여러 VM(가상 머신)에서 동시에 연결하고 사용할 수 있으므로 빠른 장애 조치(failover) 및 고가용성을 위해 잘 알려진 배포 패턴을 손상시키지 않고 클러스터형 데이터베이스, 병렬 파일 시스템, 영구 컨테이너 및 기계 학습 애플리케이션과 같은 클라우드에서 가장 까다로운 엔터프라이즈 애플리케이션을 실행할 수 있습니다. 이제 고객은 공유 디스크와 ZRS의 조합으로 Windows <a href="https://docs.microsoft.com/en-us/windows-server/failover-clustering/failover-clustering-overview" target="_blank">WSFC(서버 장애 조치 클러스터)</a>를 활용하는 <a href="https://docs.microsoft.com/en-us/azure/azure-sql/virtual-machines/windows/failover-cluster-instance-azure-shared-disks-manually-configure?tabs=windows2012" target="_blank">SQL FCI(장애 조치(failover) 클러스터 인스턴스)</a> 및 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/workloads/sap/sap-high-availability-guide-wsfc-shared-disk" target="_blank">SAP ASC/SCS</a>와 같은 클러스터형 애플리케이션의 가용성을 더욱 개선할 수 있습니다.</p>


  <p>VM에 <a href="https://docs.microsoft.com/en-us/azure/availability-zones/az-overview" target="_blank">가용성 영역을</a> 사용하면 더 높은 가용성을 위해 다른 영역에 기본 및 보조 VM을 할당하고 다른 영역의 VM에 공유 ZRS 디스크를 연결할 수 있습니다. 영역 중단으로 인해 주 VM이 중단되는 경우 WSFC는 애플리케이션에 향상된 가용성을 제공하는 보조 VM으로 신속하게 장애 조치(failover)됩니다. 고객은 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/disks-shared-enable?tabs=azure-cli#supported-scsi-pr-commands" target="_blank">SCSI 영구 예약</a>에서 IO 펜싱을 사용하는 Linux 기반 클러스터링 애플리케이션에 대해 공유 디스크와 함께 ZRS를 사용할 수도 있습니다. 공유 디스크는 이제 모든 Premium SSD 및 표준 SSD 크기에서 사용할 수 있으므로 다양한 가격 및 성능 옵션을 최적화할 수 있습니다.</p>


