Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>클라우드에 대한 열정이 있나요? 데이터가 멋있다고 생각하십니까? Microsoft에서 최고의 팀 중 하나에 참가하시겠습니까? SQL Azure 팀이 성장하고 있으며, 우리는 재능있는 프로그램 관리자, 개발자 및 테스터를 찾고 있습니다. 기회에 대해 자세히 알아보고 싶으신가요? <a href="https://careers.microsoft.com/Search.aspx#&amp;&amp;p4=US&amp;p0=%22SQL+Azure%22&amp;p5=all&amp;p1=46%2c25%2c18%2c3%2c15%2c20%2c24&amp;p2=all&amp;p3=1014" target="_blank">여기에서</a> 채용 공고 목록을 확인하고 사이트에 직접 적용하거나 이메일을 보내주세요 . <a href="mailto:cstref@microsoft.com">cstref@microsoft.com</a></p>  <p>감사합니다,</p>  <p>Dave</p>
