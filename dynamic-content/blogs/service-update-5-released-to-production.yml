Title: 프로덕션에 릴리스된 서비스 업데이트 5
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] SQL Azure 대한 서비스 업데이트 5는 이제 전 세계 모든 데이터 센터에 있습니다. 이 릴리스는 주로 내부 운영 제공에 초점을 맞췄습니다...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>SQL Azure 대한 서비스 업데이트 5는 이제 전 세계 모든 데이터 센터에 있습니다. 이 릴리스는 주로 향후 기능을 추가할 수 있도록 내부 운영 개선 사항을 제공하는 데 중점을 두어 진행되었습니다. 이 업데이트의 일부로 SQL Azure 이제 <b>sp_tableoption</b> 시스템 저장 프로시저를 지원합니다. 자세한 내용은 sp_tableoption(SQL Azure Database)를 참조하세요. </p>  <p>MSDN 설명서에 대한 몇 가지 개선 사항 및 업데이트도 수행되었습니다. 여기에는 다음이 해당합니다. </p>  <ul>   <li><b>힌트:</b> <a href="https://msdn.microsoft.com/en-us/library/ee336270.aspx">이제 지원되는 Transact-SQL 문(SQL Azure Database)</a> 항목에서 <b>힌트</b>에 대한 자세한 정보를 제공합니다. </li>    <li><b>오류 메시지:</b> 이제 <a href="https://msdn.microsoft.com/en-us/library/ff394106.aspx">오류 메시지(SQL Azure Database)</a> 항목에서 제한 오류를 디코딩하는 방법에 대한 정보를 제공합니다. 자세한 내용은 <a href="https://msdn.microsoft.com/en-us/library/4cff491e-9359-4454-bd7c-fb72c4c452ca#bkm_reason_codes">이유 코드를 참조하세요</a>. </li>    <li><b>Microsoft Sync Framework 2.1:</b> 데이터베이스<a href="https://msdn.microsoft.com/en-us/library/ee730904.aspx">를 SQL Azure</a> 마이그레이션 항목에서는 이제 Microsoft Sync Framework 2.1에 대한 지원을 설명합니다. </li> </ul>
