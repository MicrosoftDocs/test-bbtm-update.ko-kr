Title: 퍼블릭과 프라이빗? 하이브리드는 가장 큰 이익을 제공합니다
Summary: 오늘날 엔터프라이즈 컴퓨팅의 가장 좋은 예에 대해 듣고 싶으신가요? 오픈 스택 실리콘 밸리에서, 8 월 9-10 당신은 시장에서 가장 혁신적인 구현의 일부에 대해 들을 수 있습니다.
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b1021a3-78d6-411a-9439-ca9f4b7820b8.png"><img align="right" alt="OpenStack_Hybrid" border="0" height="217" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59235458-0d37-4e0a-a7b2-0d128335e406.png" style="margin: 5px; border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="" width="250"></a>OpenStack_Hybrid지요 엔터프라이즈 컴퓨팅의 가장 좋은 예에 대해 들어 보시겠습니까? <a href="https://www.openstacksv.com/" target="_blank">오픈 스택 실리콘 밸리</a>에서, 8 월 9-10 당신은 시장에서 가장 혁신적인 구현의 일부에 대해 듣고 당신이 찾을 수있는 것은 대부분은 순전히 퍼블릭 클라우드에 있지 않습니다, 도 그들은 전적으로 데이터 센터에 있지 않습니다. 오늘날 기업은 둘 다 활용하고 클라우드 컴퓨팅의 하이브리드 모델을 사용할 때 가장 많은 이점을 얻고 있습니다.</p>


  <p>그 이유는 무엇일까요? 이 &ldquo;혼합&rdquo; 모델을 사용하면 앱이 어디에 있는지에 대한 걱정을 멈추고 혁신을 제공하고 비즈니스에 새로운 가치 스트림을 만드는 데 도움이 되는 적절한 가치에 적합한 리소스를 활용하는 방법에 더 집중할 수 있기 때문입니다. <a href="https://www.idc.com/" target="_blank">IDC</a>에 따르면, 82%의 사용자가 이미 하이브리드 클라우드 전략을 가지고 있지만 최대 이익을 위해 리소스를 혼합하여 활용하고 있습니까?</p>


  <p>다른 클라우드 시장 리더가 말할 수 있는 내용에도 불구하고 하이브리드는 일시적인 상태가 아니라 앞으로 수십 년 동안 새로운 정상과 정상입니다. 컴퓨팅&rsquo;과 데이터가 어디에나 있고 어디서나 생성되기 때문입니다. 더 큰 비즈니스 가치를 제공하려면 이 폭을 수용하고 활용해야 합니다. <strong> 8월 10일 오전 10:00 PDT에 있는 오픈 스택 실리콘 밸리</strong>의 <a href="https://www.openstacksv.com/schedule/" target="_blank"><strong>세션에서</strong></a> Ill&rsquo;은 주요 조직이 현재와 미래를 위해 하이브리드를 생각하는 이유를 안내합니다. 이러한 사고의 촉매제는 인프라 소유권, 제어 또는 보안이 아닙니다&rsquo;. 앱&rsquo;에 적합한 내용을&rsquo; 설명합니다.</p>


  <p>글로벌 도달률, 대규모 탄력적 규모 및 풍부한 혁신적인 컴퓨팅 및 데이터 서비스를 원하십니까? 퍼블릭 클라우드&rsquo;를 사용합니다.</p>


  <p>팩터리 자동화 솔루션, POS(Point of Sale) 시스템 또는 레거시 애플리케이션이 있는 것일 수&rsquo; 있습니다. 클라우드로 이동하지 않는 좋은 이유가 있는&rsquo; 경우 이러한 앱을 클라우드 기반의 민첩하고 확장성이 뛰어난 비즈니스 워크플로, 모바일 고객 환경, IoT 이니셔티브 및 비즈니스 가치를 발전시키는 데 도움이 되는 기타 혁신에 연결하는 것을 고려해야 합니다&rsquo;&ndash;.</p>


  <p>예를 들어 <a href="https://news.microsoft.com/2016/07/11/ge-and-microsoft-partner-to-bring-predix-to-azure-accelerating-digital-transformation-for-industrial-customers/#sm.0001ptomvq10zyd47vb1fa06xuhi1" target="_blank">Microsoft와 GE는 최근</a> GES&rsquo;의 방대한 산업 컴퓨팅 기능 기반이 Azure에서 실행되는 <a href="https://www.ge.com/digital/predix" target="_blank">Predix</a> 분석 서비스에 연결하는 파트너십을 발표했습니다. &ldquo;클라우드를 통해 인터넷에 산업용 머신을 연결하는 것은 비즈니스 프로세스를 단순화하고 작업이 어떻게 이루어지&rdquo; 는지 재구상하는 데 큰 걸음이라고 GE의 CEO 제프 임멜트(Jeff Immelt)는 말했습니다. 산업용 머신을 클라우드로 이동할 수는&rsquo; 없지만 데이터 센터에서 클라우드로 모든 분석을 오프로드하면 기술 및 경제적 의미가 매우 좋습니다.</p>


  <p>일관되게 관리 &ldquo;되는 가상&rdquo; 데이터 센터가 하나 있도록 온-프레미스 및 클라우드 앱을 안전하게 연결하시겠습니까?</p>


  <p>Azure <a href="https://azure.microsoft.com/en-us/services/virtual-network/" target="_blank">가상 네트워킹</a> 또는 전용 라인 솔루션인 <a href="https://azure.microsoft.com/en-us/services/expressroute/" target="_blank">Express Route</a>를 사용하면 안전하게 연결하고 필요한 대역폭을 얻을 수 있습니다. Microsofts&rsquo; <a href="https://www.microsoft.com/en-us/cloud-platform/operations-management-suite" target="_blank">Operations Management Suite</a>를 사용하면 OpenStack, 공용 Azure, AWS 및 기타 배포에서 워크로드를 관리하기 위한 단일 창&rdquo;이 있을 수 &ldquo;있습니다.</p>


  <p><a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=13086" target="_blank">&rsquo;</a> 데이터 검색 서비스 제공업체인 iTrend의 최고 경영자인 마이클 알라토르체프(Michael Alatortsev)가 하이브리드 애플리케이션 &ldquo; 에 대해 다음과 같이 말했습니다. Azure를 사용하는 Microsoft 하이브리드 클라우드 솔루션을 &hellip; 통해 보다 유연한 디자인 결정을 내릴 수 있습니다.&rdquo; 그는 다른 &ldquo;시장 수직 및 상황을 해결하기 위해 솔루션을 조정할 수 있으며 새로운 유형의 보고서를 만드는 것은 매우 쉽습니다.&rdquo;</p>


  <p>현재 서비스 <a href="https://azure.microsoft.com/en-us/services/virtual-machines/" target="_blank">로서의 인프라를</a> 사용하여 데이터 센터에서 클라우드로 VM&rsquo;을 쉽게 마이그레이션할 수 있습니다. <a href="https://www.microsoft.com/en-us/cloud-platform/sql-server" target="_blank">SQL Server</a> 사용하면 데이터베이스를 로컬로 유지하거나, <a href="https://blogs.technet.microsoft.com/dataplatforminsider/2016/06/01/sql-server-2016-is-generally-available-today/" target="_blank">SQL Server 2016</a>을 사용하여 <a href="https://azure.microsoft.com/en-us/services/sql-server-stretch-database/" target="_blank">혼합된 배포</a>로 전환하거나, 모바일 애플리케이션 공급자 <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=12162" target="_blank">App Dynamic</a>에서 수행한 것처럼 Azure &ndash; 로 간단하게 이동할 수 있습니다. &ldquo;[온-프레미스] 데이터베이스를 Azure SQL Database 전환하는 &hellip; 데 몇 시간&rdquo;밖에 걸리지 않았다고 <a href="https://www.linkedin.com/in/pratik-kumar-a07185b" target="_blank">Pratik Kumar</a>는 말했습니다. , App Dynamic의 CEO 및 설립자입니다.</p>


  <p>Microsoft는 네트워킹 및 디렉터리 서비스부터 SQL Server 및 빅 데이터, 백업 및 복구와 같은 애플리케이션 서비스, 온-프레미스 또는 클라우드에서 실행할 수 있는 Office 및 Dynamics 제품까지 하이브리드 클라우드를 위한 가장 포괄적인 제품 제품군을 제공하며, 두 위치 중 하나에서 실행되는 다른 애플리케이션에 쉽게 연결할 수 있습니다. 다른 공급업체는 이러한 풍부한 하이브리드 포트폴리오를 제공하지 않으며, 그 이유는 무엇인가요? &rsquo;수년 동안 고객에게 엔터프라이즈급 기술을 제공해 왔으며 고객의 요구를 이해하고 있기 때문입니다.</p>


  <p>하루&rsquo;가 끝나면 컴퓨팅 자산&rsquo;이 어디에 있는지에 대한 것이 아니라 비즈니스에 가치를 제공하는 방법을 설명합니다. 클라우드를 컴퓨팅 자산에서 획기적인 수준의 가치를 창출하고 최대 비즈니스 가치를 위해 하이브리드 클라우드를 설계할 의무가 &ndash; 아닌 새로운 기회 &ndash; 라고 생각합니다.</p>


  <p>이 전제에 대한 질문이 있으십니까? 조직에서 이 전략을 구현하는 방법에 대해 자세히 알아보고 싶으신가요? 8 월 오픈 스택 실리콘 밸리에서 <a href="https://www.eventbrite.com/e/openstack-days-silicon-valley-2016-the-unlocked-infrastructure-conference-tickets-25277154650" target="_blank">나와 함께</a> 10. 이미 성공적인 하이브리드 앱 전략에서 실행 중입니까? 아래의 코멘트 섹션에서 그것에 대해 알려주세요. &rsquo;내년&rsquo; 쇼에서 무대에 당신을 얻을 수 있습니다.</p>
