Title: Azure Log Analytics - 컨테이너 모니터링 솔루션 일반 공급, CNCF 환경
Summary: 'Docker 컨테이너는 개발자와 개발자가 최신 인프라에서 쉽게 프로비전하고 지속적으로 배달할 수 있도록 도와주는 새로운 기술입니다. 컨테이너는 환경에서 유비쿼터스일 수 있으므로 모니터링이 필수적입니다. 여러 OS 플랫폼에서 Kubernetes, Docker Swarm, Mesos DC/OS 및 Service Fabric 컨테이너 오케스트레이터를 지원하는 컨테이너에 대한 심층적인 인사이트를 제공하는 모니터링 솔루션을 개발했습니다. 오늘 Azure Marketplace에서 사용할 수 있는 Azure Log Analytics의 컨테이너 모니터링 관리 솔루션에 대한 일반 공급에 대해 발표하게 되어 기쁩니다. '
Content: >-
  <p>Docker 컨테이너는 개발자와 개발자가 최신 인프라에서 쉽게 프로비전하고 지속적으로 배달할 수 있도록 도와주는 새로운 기술입니다. 컨테이너가 환경을 beubiquitousousin&nbsp;할 수&nbsp; 있으므로 모니터링이 필수적입니다. &#39;여러 OS 플랫폼에서 Kubernetes, Docker Swarm, Mesos DC/OS 및 Service Fabric 컨테이너 오케스트레이터를 지원하는 컨테이너에 대한 심층적인 인사이트를 제공하는 모니터링 솔루션을 개발했습니다. 오늘 Azure Marketplace에서 사용할 수 있는 Azure Log Analytics&nbsp;의 컨테이너 모니터링 관리 솔루션에 대한 일반 공급에 대해 발표하게 되어 기쁩니다.&nbsp;</p>


  <p><em>&quot;모든 커뮤니티 기여는 DC/OS가 최신 애플리케이션을 실행하기 위한 더 나은 플랫폼이 되는 데 도움이 되며, DC/OS Universe에 Azure Log Analytics 컨테이너 모니터링 솔루션을 추가하는 것은 의미 있는 기여&quot;라고</em> <strong>Mesosphere의 기술 파트너십 리더 인 Ravi Yadav</strong>는 말했습니다. <em>&quot;DC/OS 사용자는 많은 Docker 컨테이너를 실행하고 있으며, Azure Log Analytics 컨테이너 모니터링 솔루션과 같은 도구를 사용하여 컨테이너를 관리하는 옵션을 사용하면 더 풍부한 사용자 환경이 생성됩니다.&quot;</em></p>


  <div>

  <p>Microsoftrecently&nbsp;<a href="https://azure.microsoft.com/en-us/blog/announcing-cncf/">는</a>&nbsp; CNCF(Cloud Native Computing Foundation)에 가입했으며 오픈 소스 프로젝트에 계속 투자하고 있습니다. Azure Log Analytics는 이제 모니터링 범주에서 <a href="https://github.com/cncf/landscape">CNCF(Cloud Native Computing Foundation</a>&nbsp;) 환경의&nbsp; 일부입니다.</p>

  </div>


  <div>

  <h3>다음은 컨테이너 모니터링 솔루션에서 지원하는&#39;.</h3>

  </div>


  <p><strong>이 솔루션을 사용하면 다음과 같은 작업을 수행할 수 있습니다.</strong></p>


  <ul>
   <li>단일 위치의 모든 컨테이너 호스트에 대한 정보 보기</li>
   <li>실행 중인 컨테이너, 실행 중인 이미지&rsquo; 및 실행 중인 위치&rsquo; 파악</li>
   <li>컨테이너에 대한 작업에 대한 감사 내역을 참조하세요.</li>
   <li>Docker 호스트에 원격 로그인하지 않고 중앙 집중식 로그를 보고 검색하여 문제 해결</li>
   <li>시끄러운 인접&rdquo; 항목일 수 있고 호스트에서 과도한 리소스를 소비할 수 &ldquo;있는 컨테이너 찾기</li>
   <li>컨테이너에 대한 중앙 집중식 CPU, 메모리, 스토리지 및 네트워크 사용량 및 성능 정보 보기</li>
  </ul>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/56326e37-bbc2-428d-86ba-41bdeb96494c.png"><img alt="Diagram" border="0" height="398" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c36c3f42-edd2-47d5-ba39-b424244a6c83.png" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="다이어그램" width="516"></a></p>


  <h2>일반 공급의 일부로 사용할 수 있는 새로운 기능은 다음과 같습니다.</h2>


  <p>Kubernetes 클러스터에 대한 더 나은 인사이트를 제공하기 위해 새로운 기능을 추가한&#39;. 새 기능을 사용하면 Kubernetes 클러스터 내에서 컨테이너 문제를 보다 쉽게 좁힐 수 있습니다. 이제 사용자 지정 Pod 레이블 및 Kubernetes 클러스터 계층 구조에서 검색 필터를 사용할 수 있습니다. 컨테이너 프로세스 정보를 사용하면 심층 상태 분석을 위해 컨테이너 프로세스 상태를 빠르게 확인할 수 있습니다. 이러한 기능은 Linuxadditional&mdash; Windows 기능에만 해당됩니다.</p>


  <ul>
   <li><strong>Kubernetes 클러스터</strong> 에서 Pod까지 한눈에 볼 수 있는 계층 구조 인벤토리를 사용하는 Kubernetes 클러스터 인식</li>
   <li>새 <strong>Kubernetes 이벤트</strong></li>
   <li><strong>사용자 지정 Pod 레이블 캡처</strong> 및 사용자 지정 복합 검색 필터 제공</li>
   <li><strong>컨테이너 프로세스 정보</strong> 제공</li>
   <li>스토리지, 네트워크, 오케스트레이션 유형 및 Docker 버전을 포함한 <strong>컨테이너 노드 인벤토리</strong></li>
  </ul>


  <p>컨테이너 모니터링 솔루션을 사용하는 방법과 수집할 수 있는 인사이트에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-containers?toc=%2fazure%2foperations-management-suite%2ftoc.json">Log Analytics의 컨테이너 솔루션을 참조하세요</a>.</p>


  <p>Azure Log Analytics 컨테이너 모니터링에서 이전 <a href="https://blogs.technet.microsoft.com/msoms/tag/keiko-harada/" target="_blank">블로그를</a> 읽어 자세히 알아보세요.</p>


  <h2>어떻게 시도합니까?</h2>


  <p>컨테이너 모니터링 솔루션 기능을 테스트할 수 있는 Microsoft Azure &nbsp;so에 <a href="https://azure.microsoft.com/en-us/free/" style="font-weight: normal; font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif; text-decoration-line: underline;">대한 무료 구독</a>을 받을 수 있습니다.</p>


