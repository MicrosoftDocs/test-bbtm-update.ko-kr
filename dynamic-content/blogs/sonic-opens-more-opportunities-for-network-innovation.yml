  <h2>DASH를 사용하면 무제한 네트워킹을 사용할 수 있습니다.</h2>


  <p>프로그래밍 가능한 하드웨어 에코시스템(스마트 NIC, 스마트 ToR, 스마트 어플라이언스)은 지난 2년 동안 호황을 누리고 있으며 계속 성장할 것입니다. 이러한 디바이스의 성능 및 사용자 지정성이 뛰어납니다. 올해 SONiC 커뮤니티는 무한 네트워킹을 위해 이를 활용하기 위해 새로운 workstreamDASH&mdash;(SONiC 호스트에 대해 분리된 API)&mdash;를 출시했습니다. 초기 목표는 소프트웨어 구현 솔루션에 비해 소프트웨어 정의 네트워킹 작업의 L4 성능 및 연결 규모를 10배에서 100배로 개선하는 것입니다. DASH는 최신 고속 SmartNIC 하드웨어를 활용하여 흐름 처리를 가속화하고 SDN의 데이터 평면 구현 게임을 변경합니다. VNET 간 연결에 대한 첫 번째 <a href="https://github.com/Azure/DASH/tree/main/SAI" target="_blank">오버레이 및 언더레이 SAI API</a> 집합이 정의되었으며 테스트 디자인이 활발히 논의 중입니다. 고속 인라인 암호화 및 키 관리를 사용하는 암호화 게이트웨이, 부하 분산 장치, 서비스 터널링 등 DASH 혁신의 이점을 누릴 수 있는 많은 애플리케이션을 예측합니다. SONiC의 오픈 소스 특성을 사용하면 개별 사용 사례에 맞게 유연하게 사용자 지정할 수 있습니다. 다양한 프로그래밍 가능한 하드웨어에서 상호 운용성을 보장하기 위해 <a href="https://github.com/opencomputeproject/SAI" target="_blank">SAI(추상화 인터페이스 전환)</a> 를 통해 API를 표준화합니다. 솔루션은 SONiC의 포괄적인 모니터링, 진단 용량, 적중 없는 업그레이드 및 컨테이너 관리와 같은 안정성을 무료로 상속합니다. Nvidia, Pensando, Intel 및 많은 파트너가 이 프로그램에 적극적으로 기여하고 있습니다.</p>


