Summary: SONiC는 네트워크 디바이스용 오픈 소스 운영 체제로서 지난 5년 동안 빠르게 성장하고 있습니다. 우리는 지난 한 해 동안 SONiC를 새로운 시나리오로 확장하는 혁신에 대해 많은 파트너와 협력해 왔습니다. 이번 달 OCP 글로벌 서밋에서 선보인 내용과 SONiC가 가능하게 하는 기회를 살펴보겠습니다.
Content: >-
  <p><a href="https://azure.github.io/SONiC/" target="_blank">SONiC</a>는 네트워크 디바이스용 오픈 소스 운영 체제로서 지난 5년 동안 빠르게 성장하고 있습니다. 올해 초 발표된 데이터 센터 전환에 대한 Gartner 시장 가이드에 따르면, 2025년까지 대규모 데이터 센터 네트워크를 운영하는 조직의 40%(200개 이상의 스위치)가 프로덕션 환경에서 SONiC를 실행할 것으로 예상 &ldquo;합니다.&rdquo; &ldquo;그리고 이러한 고객 관심 및 상업 생태계가 급속히 확장됨에 따라 향후 3~6년 동안 SONiC가 Linux와 서버 운영 체제와 유사하게 되어 기업이 하드웨어 공급업체에서 지원되는 NOS에서 표준화할 수 있게 될 가능성이 강하고 있습니다.&rdquo;</p>


  <p>우리는 지난 한 해 동안 SONiC를 새로운 시나리오로 확장하는 혁신에 대해 많은 파트너와 협력해 왔습니다. &rsquo;이번 달 <a href="https://www.opencompute.org/summit/global-summit" target="_blank">OCP 글로벌 서밋</a>에서 선보인 내용과 SONiC가 가능하게 하는 기회를 살펴보겠습니다.</p>


  <h2>스마트 케이블을 사용하여 고해상도 이중 ToR 지원 사용</h2>


  <p>고가용성은 네트워크 엔지니어에게 끝없는 추구입니다. 결함이 없는 고객을 위해 패킷을 배달하는 것은 간단한 요청이지만 경로에서 가능한 모든 종류의 오류로 인해 약속하기가 어렵습니다. 연구에 따르면 네트워크 infrastructureeach&mdash; 스위치의 중요한 역할은 배포 후 3개월 이내에 오류가 발생할 확률이 2%이며, 하드웨어 오류로 인한 오류의 32%와 계획되지 않은 정전으로 인한 오류의 27%가 있습니다. 경로의 안정성을 개선하는 고전적인 방법은 하드웨어 오류의 영향을 줄이기 위해 중복성을 추가하는 것입니다. 올해 SONiC 커뮤니티는 고객 VM에 이중 ToR(Top of Rack) 연결을 제공하는 혁신적인 방법을 개발했습니다. 이 SONiC 기반 접근 방식은 기존 서버에 더 많은 NIC를 추가할 필요가 없으며 분할-뇌 장애가 발생하기 쉬운 기존 MLAG(다중 섀시 링크 집계) 메커니즘을 사용하지 않습니다. 비밀은 케이블 내부로 들어갑니다. 기존의 Y 케이블 대신, 새로운 스마트 케이블에는 마이크로 컨트롤러와 적중되지 않은 MUX가 포함되어 있습니다. 인텔리전스는 SONiC ToR 스위치에 있습니다. 스마트 케이블 내부의 MUX를 관리하고, 서버의 트래픽 경로를 결정하고, 장애 조치(failover)를 신속하게 처리합니다. 측정값에 따르면 이 방법은 스마트 케이블을 통해 이중 연결을 제공하고 장애 조치(failover) 시간이 1s&micro; 미만인 SONiC 스위치를 제공합니다. 이 기능은 <a href="https://github.com/Azure/SONiC/blob/master/doc/SONiC_202106_Release_Notes.md" target="_blank">SONiC 20201230</a> 릴리스에서 사용할 수 있습니다. Microsoft, Broadcom, Credo 및 많은 회사가 이에 기여했습니다.</p>


