  <h2>프로그래밍 기능을 사용하는 PINSextending&mdash; SONiC</h2>


  <p>networkdistributed&mdash; 또는 중앙 집중식으로 실행하는 방법에는 두 가지가 있습니다. 각각은 강도가 있습니다. 분산 모델에서 각 스위치에는 인접 항목을 검색하고, 라우팅 테이블을 빌드하고, 토폴로지 변경에 대응하는 인텔리전스가 있습니다. 이러한 네트워크는 오류가 있는 경우 신속하게 크기를 조정하고 스스로 치유할 수 있습니다. 중앙 집중식 모델에서 전용 외부 제어 시스템은 토폴로지 및 프로그램을 네트워크의 스위치 노드로 빌드합니다. 네트워크 동작은 결정적이고 디버그하기 쉽고 최적의 트래픽 엔지니어링을 가능하게 합니다. 지난 한 해 동안 PINS(P4 통합 네트워크 스택) 커뮤니티와 SONiC 커뮤니티는 SONiC를 PINS와 통합하기 위해 협력해 왔습니다. 이를 통해 고객은 SONiC 스위치를 사용하여 SDN(소프트웨어 정의 네트워크) 중앙 제어 네트워크를 빌드할 수 있습니다. SDN 컨트롤러는 P4Runtime에서 정의한 동작 모델 또는 계약을 사용하여 P4를 통해 네트워크 디바이스, SONiC 스위치를 프로그래밍하여 런타임에 대한 확장을 가능하게 합니다. 이 이니셔티브를 통해 SONiC 사용자는 다양한 하드웨어 에코시스템으로 네트워크를 빌드할 수 있습니다. 최소 실행 가능한 제품은 <a href="https://github.com/Azure/SONiC/wiki/Release-Progress-Tracking-202111" target="_blank">SONiC 20211130</a> 릴리스에 포함되며, 다음 릴리스에서는 더 많은 L2/L3 기능이 제공됩니다.</p>


  <h2>자세한 정보</h2>


  <p>자격을 갖추기 위한 SONiC 커뮤니티의 다른 많은 훌륭한 창의적인 작품들이 있습니다. 예를 들어 PLVision의 SAI 챌린저, 인텔과 알리바바의 텔코 세그먼트용 SRv6, 인텔과 Microsoft의 상호 운용성을 위한 SAI 테스트 프레임워크, Broadcom의 배포를 위한 자동화 등이 있습니다. <a href="https://www.opencompute.org/summit/global-summit" target="_blank">OCP 글로벌 서밋</a>에서 확인하세요.</p>


  <p>오픈 소스 하드웨어 커뮤니티의 Microsofts&rsquo; 역할과 OCP Global Summit 2021의 쇼케이스에 대한 자세한 내용은 블로그: <a href="https://azure.microsoft.com/en-us/blog/learn-how-microsoft-azure-is-accelerating-hardware-innovations-for-a-sustainable-future/" target="_blank">Microsoft Azure 지속 가능한 미래를 위해 하드웨어 혁신을 가속화하는 방법을 알아봅니다</a>.</p>


