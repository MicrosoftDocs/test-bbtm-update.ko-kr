Slug: database-scoped-global-temporary-tables-in-public-preview-for-azure-sql-db
Title: Azure SQL DB에 대한 공개 미리 보기의 데이터베이스 범위 전역 임시 테이블
Summary: Azure SQL DB에 대한 데이터베이스 범위 글로벌 임시 테이블 공개 미리 보기 발표
Content: >-
  <p>Azure SQL DB에 대한 데이터베이스 범위 글로벌 임시 테이블이 공개 미리 보기로 제공됩니다. SQL Server 전역 임시 테이블과 마찬가지로 ##table_name 접두사로 지정된 테이블은 Azure SQL DB에 대한 전역 임시 테이블이 tempdb에 저장되고 동일한 의미 체계를 따릅니다. 그러나 서버의 모든 데이터베이스에서 공유되는 것이 아니라 특정 데이터베이스로 범위가 지정되며 동일한 데이터베이스 내의 모든 사용자&rsquo; 세션 간에 공유됩니다. 다른 Azure SQL 데이터베이스의 사용자 세션은 지정된 데이터베이스에 연결된 세션 실행의 일부로 만든 전역 임시 테이블에 액세스할 수 없습니다.&nbsp;&nbsp; 모든 사용자는 전역 임시 개체를 만들 수 있습니다.</p>


  <div class="codeHeader lang-tsql" data-bi-name="code-header">

  <h3 id="examples">예제</h3>


  <ul>
      <li>세션 A는 Azure SQL Database testdb1에 전역 임시 테이블 ##test를 만들고 1행을 추가합니다.</li>
  </ul>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;T-SQL 명령</div>


  <pre>

  <code class="lang-tsql" data-bi-name="code-block">    CREATE TABLE ##test ( a int, b int);
      INSERT INTO ##test values (1,1);
  </code></pre>


  <ul>
      <li>세션 B는 Azure SQL Database testdb1에 연결하며 세션 A에서 만든 테이블 ##test에 액세스할 수 있습니다.</li>
  </ul>


  <div class="codeHeader lang-tsql" data-bi-name="code-header">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;T-SQL 명령</div>


  <pre>

  <code class="lang-tsql" data-bi-name="code-block">    SELECT * FROM ##test
      ---Results
      1,1
  </code>

  </pre>


  <p>Azure SQL DB용 데이터베이스 범위 글로벌 임시 테이블에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/sql/t-sql/statements/create-table-transact-sql/"><u>CREATE TABLE(Transact-SQL)</u></a>을 참조 &nbsp; 하세요.</p>
