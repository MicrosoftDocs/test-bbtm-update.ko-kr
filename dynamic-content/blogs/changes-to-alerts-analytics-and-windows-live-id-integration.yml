Title: 경고, 분석 및 Windows Live ID 통합에 대한 변경 내용
Summary: 현재 Azure Services 개발자 포털에서 경고, 분석 및 Windows 라이브 ID 통합에 대한 변경 사항 집합을 배포하고 있습니다.&#160; 다음 변경 내용은 오늘 밤 라이브로 진행됩니다. 경고 A...
Content: '<p>현재 Azure Services 개발자 포털에서 경고, 분석 및 Windows Live ID 통합에 대한 변경 사항 집합을 배포하고 있습니다.&#160; 다음 변경 내용은 오늘 밤 라이브로 진행됩니다.</p>  <h3>경고</h3>  <p>많은 CTP 참가자가 애플리케이션이 중요한 경고를 보내는 방식을 사용자 지정할 수 있는 더 큰 기회를 원한다고 말했습니다.&#160; 이를 위해 개발자에게 경고 전송 방법을 선택할 수 있는 새로운 플랫폼을 빌드하는 중입니다.&#160; Windows Live 알림 기반의 현재 경고 시스템은 오늘 오프라인으로 전환되고 이번 여름에 이 새로운 플러그형 플랫폼으로 대체될 것입니다.</p>  <h3>분석</h3>  <p>작년 10월 첫 번째 미리 보기를 발표했을 때 CTP 참가자가 사용에 대한 느낌을 받을 수 있도록 하고 싶었기 때문에 지금까지 웹 포털에 표시한 간단한 분석을 제공했습니다.&#160; 상업적 가용성을 향해 나아가면서 이 metering.&#160; 웹 포털의 분석 보기는 오늘 제거될 예정입니다.  그리고 올 여름 새로운 계량 시스템으로 대체될 예정입니다.</p>  <h3>라이브 ID 통합 Windows</h3>  <p>오늘까지 Windows Azure 호스티드 서비스를 만들 때 라이브 ID 인증을 수행하는 데 사용할 수 있는 애플리케이션 ID 및 비밀 키도 확인되었습니다.&#160; 이제 두 가지를 분리하고 있으므로 Azure Services 개발자 포털에 동일한 정보가 포함된 별도의 Live 서비스 프로젝트가 표시됩니다.&#160; 새 호스팅 서비스의 경우 라이브 ID 인증을 사용하려는 경우  별도의 "Live 서비스: 기존 API" 프로젝트를 만들고 앱 이름&gt;.cloudapp.net domain.&#160; 가리키도록 구성해야 합니다&lt;. 이 변경으로 인해 Windows Azure 애플리케이션에서 Live ID 인증을 사용하는 프로세스가 다른 애플리케이션과 동일합니다.</p>'
