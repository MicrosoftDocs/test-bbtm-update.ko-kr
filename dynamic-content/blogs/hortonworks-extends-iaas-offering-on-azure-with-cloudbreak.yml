Title: Hortonworks는 Cloudbreak를 사용하여 Azure에서 IaaS 제품을 확장합니다.
Summary: Azure에서 Hortonworks Cloudbreak의 가용성을 발표하게 되어 기쁩니다.&nbsp; Cloudbreak를 사용하면 클라우드에서 HDP 클러스터를 쉽게 프로비전, 구성 및 확장할 수 있습니다.&nbsp; Azure의 Cloudbreak...
Content: >-
  <p><em>이 블로그 게시물은 피터 다르바시, 엔지니어, Hortonworks에 의해 공동 저술됩니다.</em></p>


  <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/hortonworks.cloudbreak-for-hortonworks-data-platform?tab=Overview" target="_blank">Azure Marketplace에서 Hortonworks Data Platform용 Cloudbreak</a>의 가용성을 발표하게 되어 기쁩니다. <a href="https://hortonworks.com/products/data-center/hdp/" target="_blank">HDP(Hortonworks Data Platform</a> )는 엔터프라이즈 지원 오픈 소스 Apache Hadoop 배포판입니다. Cloudbreak를 사용하면 Azure에서 HDP 클러스터를 쉽게 프로비전, 구성 및 확장할 수 있습니다. Cloudbreak는 다음과 같은 사용 사례를 위해 설계되었습니다.</p>


  <ul>
   <li>워크로드에 가장 적합하도록 완전히 제어하고 사용자 지정할 수 있는 클러스터 만들기</li>
   <li>Azure Blob Storage 또는 Azure Data Lake Store에 데이터가 유지되는 특정 워크로드를 실행하는 주문형 클러스터 만들기</li>
   <li>Cloudbreak UI를 사용하여 직관적으로 클러스터 만들기, 관리 및 크기 조정 또는 Cloudbreak <a href="https://hortonworks.github.io/cloudbreak-azure-docs/cb-shell/index.html" target="_blank">Shell</a> 또는 <a href="https://app.swaggerhub.com/apis/Cloudbreak/Cloudbreak/1.16.1" target="_blank">API</a>를 사용하여 자동화</li>
   <li>클러스터 보안을 위해 Kerberos 및 <a href="https://hortonworks.com/hadoop-tutorial/securing-hadoop-infrastructure-apache-knox/" target="_blank">Apache Knox</a> 를 자동으로 구성</li>
  </ul>


  <p>Cloudbreak를 배포하면 Cloudbreak 애플리케이션을 &ldquo;실행하는 컨트롤러&rdquo; VM이 설치됩니다. 컨트롤러를 사용하여 클러스터를 시작하고 관리할 수 있습니다. 다음 다이어그램에서는 Azure에서 Cloudbreak 및 HDP의 고급 아키텍처를 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7abcf37b-2b87-435f-acd8-0a4a4e5e715c.png"><img alt="image" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/519259dc-ba86-4a8c-ad97-5b30a181c7ba.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="이미지" width="454"></a></p>


  <p>Cloudbreak를 사용하면 중앙 위치에서 모든 HDP 클러스터를 관리할 수 있습니다. Azure 및 HDP에서 제공해야 하는 모든 컨트롤을 사용하여 클러스터를 구성할 수 있으며 다음을 사용하여 배포를 자동화하고 반복할 수 있습니다.</p>


  <ul>
   <li>클라우드에서 컴퓨팅, 스토리지 및 네트워크 리소스를 지정하기 위한 인프라 템플릿</li>
   <li>Hadoop 워크로드를 구성하기 위한 Ambari 청사진</li>
   <li>클러스터 만들기 전이나 후에 실행할 수 있는 사용자 지정 스크립트</li>
  </ul>


  <p>또한 Cloudbreak on Azure는 다음과 같은 고유한 기능을 제공합니다.</p>


  <ul>
   <li>Azure Marketplace에서 UI 마법사를 수행하여 Cloudbreak를 쉽게 설치</li>
   <li>Azure Blob Storage, Azure Data Lake Store 및 클러스터 노드에 연결된 <a href="https://azure.microsoft.com/en-us/services/managed-disks/" target="_blank">Managed Disks</a> 중에서 선택하여 데이터를 유지합니다.</li>
   <li>간단한 Cloudbreak 마법사에 따라 Cloudbreak용 Azure Active Directory 서비스 주체 만들기를 자동화하여 Azure 리소스를 관리합니다.</li>
   <li>Azure 가용성 집합을 사용하여 고가용성 사용</li>
   <li>신규 또는 기존 Azure VNet에 클러스터 배포</li>
  </ul>


  <h2>시작</h2>


  <ul>
   <li><a href="https://portal.azure.com/#create/hortonworks.cloudbreak-for-hortonworks-data-platformstandard" target="_blank">Azure Marketplace</a>로 이동하여 마법사에 따라 Cloudbreak를 설치합니다.&nbsp;</li>
   <li>배포에 성공하면 Cloudbreak VM에 대한 공용 DNS 이름을 검색합니다.&nbsp;</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/02385591-597e-41a7-b321-a5991dc08bae.png"><img alt="image" border="0" height="336" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2047392c-fa28-4c19-a402-84fb082b72c0.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="이미지" width="640"></a></p>


  <ul>
   <li>DNS 이름으로 https를 열면 브라우저 경고가 표시됩니다. 기본적으로 이 https 사이트에 대한 인증서 집합이 없기 때문입니다. Cloudbreak 웹 UI로 계속 이동하고 마법사에 따라 클러스터를 프로비전할 수 있습니다. 프로덕션 환경에서 유효한 인증서를 설정하고 공용 IP를 사용하지 않도록 설정하는 것이 좋습니다.&nbsp;</li>
  </ul>


