Slug: blob-storage-interface-on-data-box-is-now-generally-available
Title: 이제 Data Box의 Blob Storage 인터페이스를 일반 공급
Summary: Data Box의 Blob Storage 인터페이스는 2018년 9월부터 미리 보기로 제공되었으며, 이제 일반 공급된다는 사실을 발표하게 되어 기쁩니다. 이는 SMB(서버 메시지 블록) 및 NFS(네트워크 파일 시스템) 인터페이스 외에도 Data Box에서 이미 일반 공급됩니다.
Content: >-
  <p>Data Box의 Blob Storage 인터페이스는 2018년 9월부터 미리 보기로 제공되었으며 현재 일반 공급이&#39;발표하게 되어 기쁩니다. 이는 SMB(서버 메시지 블록) 및 NFS(네트워크 파일 시스템) 인터페이스 외에도 Data Box에서 이미 일반 공급됩니다.</p>


  <p>Blob Storage 인터페이스를 사용하면 REST를 통해 Data Box에 데이터를 복사할 수 있습니다. 기본적으로 이 인터페이스는 Data Box를 Azure Storage 계정처럼 표시합니다. Azure Blob Storage에 쓰는 애플리케이션은 정확히 동일한 방식으로 Azure Data Box에서 작동하도록 구성할 수 있습니다.&nbsp;</p>


  <p>따라서 특히 빅 데이터 워크로드의 경우 매우 흥미로운 시나리오를 사용할 수 있습니다. Apache Hadoopmigration&reg;&nbsp;의 일부로 대규모 HDFS 저장소를 Azure로 마이그레이션하는 것이 인기 있는 질문입니다. 이제 Data Box의 Blob Storage 인터페이스를 사용하여 DistCp와 같은 일반적인 복사 도구를 사용하여 Data Box를 직접 가리키고 다른 HDFS 파일 시스템인 것처럼 액세스할 수 있습니다. 대부분의 Hadoop 설치는 Azure Storage 드라이버와 함께 미리 로드되므로 이 기능을 사용하기 위해 기존 인프라를 변경할 필요가 없습니다. Blob Storage 인터페이스를 통해 마이그레이션하는 또 다른 주요 이점은 메타데이터를 유지하도록 선택할 수 있다는 것입니다. HDFS 워크로드 마이그레이션에 대한 자세한 내용은 Azure Data Box를 검토&nbsp;<a href="https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-migrate-on-premises-hdfs-cluster">하여 온-프레미스 HDFS 저장소</a>&nbsp;에서 마이그레이션하세요.</p>


  <p style="border-bottom-color: currentColor; border-bottom-style: none; border-bottom-width: 0px; border-image-outset: 0; border-image-repeat: stretch; border-image-slice: 100%; border-image-source: none; border-image-width: 1; border-left-color: currentColor; border-left-style: none; border-left-width: 0px; border-right-color: currentColor; border-right-style: none; border-right-width: 0px; border-top-color: currentColor; border-top-style: none; border-top-width: 0px; color: rgb(67, 67, 67); font-family: inherit; font-size: 100%; font-style: inherit; font-variant: normal; font-weight: inherit; letter-spacing: normal; line-height: 1.53em; margin-bottom: 1em; margin-left: 0px; margin-right: 0px; margin-top: 0px; orphans: 2; outline-color: invert; outline-style: none; outline-width: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; vertical-align: baseline; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;">Data Box의 Blob Storage를 사용하면 네이티브 Azure Blob Storage를 사용하는 파트너 솔루션이 Data Box에 직접 쓸 수 있습니다. 이 기능을 통해 Veeam, Rubrik 및 DefendX와 같은 파트너는 Data Box를 활용하여 고객이 데이터를 Azure로 이동할 수 있도록 지원할 수 있었습니다.</p>


  <p style="border-bottom-color: currentColor; border-bottom-style: none; border-bottom-width: 0px; border-image-outset: 0; border-image-repeat: stretch; border-image-slice: 100%; border-image-source: none; border-image-width: 1; border-left-color: currentColor; border-left-style: none; border-left-width: 0px; border-right-color: currentColor; border-right-style: none; border-right-width: 0px; border-top-color: currentColor; border-top-style: none; border-top-width: 0px; color: rgb(67, 67, 67); font-family: inherit; font-size: 100%; font-style: inherit; font-variant: normal; font-weight: inherit; letter-spacing: normal; line-height: 1.53em; margin-bottom: 1em; margin-left: 0px; margin-right: 0px; margin-top: 0px; orphans: 2; outline-color: invert; outline-style: none; outline-width: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; vertical-align: baseline; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;">지원되는 파트너의 전체 목록은 <a href="https://aka.ms/databoxpartners" originalsrc="https://azuremarketplace.microsoft.com/en-us/campaigns/databox/azure-data-box?rel=noreferrer" shash="bMKNtBXuSt84ERUhTKObAXeZoE6u/+vnxXDkL2bm06itaTqjyGH19Wa1famURVX1ElApBp38nWszaMKsnWosZ1n15BAOJZzt1gOVpXHgDe7nLtj3dE1Sgo3GbStF7sDFytU3I/IL10dDvZ6ibHqAoYxlc8nXZ5ud61hKHOYYJEc=">Data Box 파트너 페이지를</a> 방문하세요.</p>


  <p>Data Box에서 Blob Storage를 사용하는 방법에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/databox/data-box-system-requirements-rest">Azure Data Box Blob Storage 요구 사항에</a> 대한 공식 설명서와 <a href="https://docs.microsoft.com/en-us/azure/databox/data-box-deploy-copy-data-via-rest">Azure Data Box Blob Storage REST API</a>를 통해 데이터를 복사하는 방법에 대한 자습서를 참조하세요.</p>
