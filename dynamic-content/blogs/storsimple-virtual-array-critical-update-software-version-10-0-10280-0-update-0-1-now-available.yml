Summary: StorSimple 가상 배열 버전 10.0.10280.0(업데이트 0.2)에 대한 새로운 중요 업데이트를 다운로드할 수 있습니다.
Content: >-
  <p>StorSimple 가상 배열 버전 10.0.10280.0(업데이트 0.2)에 대한 새로운 중요 업데이트를 다운로드할 수 있습니다.</p>


  <ul>
      <li>이 릴리스에서 해결된 릴리스 정보 및 문제: <a href="https://azure.microsoft.com/en-us/documentation/articles/storsimple-ova-update-01-release-notes/" target="_blank">StorSimple 가상 배열 업데이트 0.2 및 0.1 릴리스 정보</a>입니다.</li>
      <li>업데이트 설치 가이드: <a href="https://azure.microsoft.com/en-us/documentation/articles/storsimple-ova-install-update-01/" target="_blank">StorSimple 가상 배열에 업데이트를 설치</a>합니다.</li>
  </ul>


  <p>업데이트 0.2에는 다음과 같은 버그 수정 및 개선 사항이 포함되어 있습니다(업데이트 0.1 수정 포함).</p>


  <ul>
      <li><strong>클라우드 중단에 대한 복원력 향상:</strong> 이 릴리스에는 클라우드 연결 중단 시 재해 복구, 백업, 복원 및 계층화와 관련된 몇 가지 버그 수정이 있습니다.</li>
      <li><strong>향상된 복원 성능:</strong> 이 릴리스에는 복원 작업의 완료 시간을 크게 줄인 버그 수정이 있습니다.</li>
      <li><strong>자동화된 공간 매립 최적화:</strong> 씬 프로비전된 볼륨에서 데이터가 삭제되면 사용되지 않는 스토리지 블록을 회수해야 합니다. 이 릴리스는 클라우드에서 공간 매립 프로세스를 개선하여 이전 버전에 비해 사용되지 않는 공간을 더 빠르게 사용할 수 있게 되었습니다.</li>
      <li><strong>새 가상 디스크 이미지:</strong> 이제 Azure 클래식 포털을 통해 새 VHD, VHDX 및 VMDK를 사용할 수 있습니다. 이러한 이미지를 다운로드하여 새 업데이트 0.2 디바이스를 프로비전할 수 있습니다.</li>
      <li><strong>포털에서 작업 상태의 정확도 향상:</strong> 이전 버전의 소프트웨어에서는 포털의 작업 상태 보고가 세분화되지 않았습니다. 이 문제는 이 릴리스에서 해결되었습니다.</li>
      <li><strong>도메인 가입 환경:</strong> 디바이스의 도메인 가입 및 이름 바꾸기와 관련된 버그 수정&nbsp;</li>
      <li><strong>업데이트:</strong> 마지막 릴리스에서는 업데이트가 Azure 클래식 포털에서 자동으로 검색되지&#39;, 로컬 웹 UI를 사용하여 업데이트를 설치해야 했습니다. 이 문제는 이 릴리스에서 해결되었습니다. 업데이트 0.2를 설치한 후에는 Azure 클래식 포털을 사용하여 향후 업데이트를 설치할 수 있습니다.&nbsp;</li>
  </ul>


  <p>이 업데이트를 적용하는 것이 좋습니다. 업데이트는 <strong>중단 </strong>업데이트(SVA를 다시 부팅해야 함)이며 계획된 가동 중지 시간 동안 적용해야 합니다. 문제가 발생하면 <a href="https://azure.microsoft.com/en-us/documentation/articles/storsimple-contact-microsoft-support/" target="_blank">Microsoft 지원에</a> 문의하세요.</p>
