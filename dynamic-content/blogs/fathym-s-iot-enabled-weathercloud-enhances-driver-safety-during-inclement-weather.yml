Title: Fathym의 IoT 지원 WeatherCloud는 악천후 시 운전자의 안전을 향상시킵니다.
Summary: '어디에 살든, 악천후가 시민의 안전과 도시 예산에 심각한 영향을 미칠 수 있다는 것을 너무나 잘 알고 있을 것입니다. '
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c0342dd8-6d1f-4941-8a14-7f88102bf890.png"><img alt="Skypack" border="0" height="708" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/75d12f46-89c3-445a-8bb6-5c080fb7f940.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Skypack" width="1024"></a></p>


  <p>여러분이 어디에 살든,&rsquo; 악천후가 시민의 안전과 도시 예산에 심각한 영향을 미칠 수 있다는 것을 너무나 잘 알고 있을 것입니다. 그리고 최근까지, 지역 도로 및 기상 조건의 영향을받는 지방 자치 단체는 일단 기상 패턴에 반응하는 것 이외의 다른 작업을 수행하는 데 필요한 데이터에 쉽게 액세스 할 수 없었습니다&rsquo;. 이제 IoT( <a href="https://www.internetofyourthings.com/">사물 인터넷)의</a> 최근 발전으로 인해 지역 사회는 하이퍼 로컬 도로 날씨 데이터를 기반으로 더 빠르고 정보에 입각한 결정을 내리고 도로 안전을 개선하고 도시 공무원을 도시 영웅으로 전환하는 경제적 효율성을 &ndash; 높일 수 있습니다.</p>


  <p>매년 위험한 도로 상황으로 인해 7,400명이 사망하고 70만 명이 부상을 입었으며, <a href="https://www.ops.fhwa.dot.gov/weather/q1_roadimpact.htm">기업과 지방 자치 단체는 눈과 얼음 통제 작업에 23억 달러를 지출합니다</a>. 현재 도로 조건에 관한 소기후 정보에 액세스함으로써 지방 자치 단체는 시민의 안전을 유지할뿐만 아니라 자원의 효율성을 높임으로써 수백만 달러가 아니라면 수십만 달러를 절약 할 수 있습니다.</p>


  <p>예를 들어 알래스카 주 페어뱅크스의 경우, 주&rsquo; 교통부는 눈보라가 다가오거나 폭풍이 몰아칠 때 도로를 얼음으로 만드는 것과 같은 중요한 결정을 내릴 수 있는 방법이 필요했습니다. Fairbanks는 실시간 도로 날씨에 대한 보다 완전한 이해를 제공하는 <a href="https://azure.microsoft.com/en-us/services/iot-hub/">Azure IoT Hub</a>에 구축된 정교한 날씨 추적 솔루션인 WeatherCloud를 개발한 IoT 솔루션 제공업체 <a href="https://fathym.com/">Fathym</a>으로 전환했습니다.</p>


  <p>Fathym은 원래 AWS(Amazon Web Services)에서 솔루션을 빌드한 후 Azure IoT 전환했습니다. WeatherCloud와 같은 고급 솔루션을 사용하도록 설정하려면 Fathym은 동급 최고의 유연성과 배포 속도를 갖춘 IoT 제품을 구현해야 했습니다.</p>


  <p>&ldquo;Microsoft Azure 및 Azure Service Fabric 통해 IoT 마이크로 서비스의&rdquo; 전체 에코시스템을 구축할 수 있다고 Fathym의 CEO 매튜 스미스는 말했습니다. &ldquo;추가 클라이언트에 솔루션을 배포하고 배포 플랫폼으로 IoT를 Microsoft Azure 클라이언트, 잠재 고객 및 전략적 파트너가 IoT를 매우 잘 받아들이면서 확장성이 큰 이득이 될 것으로 기대합니다. 플랫폼에서 개발의 용이성과 속도뿐만 아니라 확장성은 우리 회사에 매우 환영 비용 절감과 유연성으로 변환합니다.&rdquo;</p>


  <p>WeatherCloud는 현재 국립 대기 연구 센터, 알래스카, 유타, 아이오와 및 콜로라도 교통부와 뉴질랜드 기상 청을 포함한 여러 조직에서 정확한 하이퍼 로컬 도로 조건을 제공하여 유지 보수, 통근 및 라우팅 작업을 개선하는 데 사용되고 있습니다. Fathyms&rsquo; 맞춤형 대시보드를 통해 시 공무원은 현재 도로 조건, 향후 예측을 보고 들어오는 데이터를 기반으로 경고를 설정하여 도시가 더 안전한 도로를 유지하고 날씨 관련 대응 시스템에 대해 보다 전략적이고 비용 효율적인 결정을 내릴 수 있도록 지원합니다. 이러한 솔루션은 시 공무원이 고가의 자산을 배포할지 여부에 대한 보다 정보에 입각한 결정을 내릴 수 있도록 하여 위험하고 비용이 많이 드는 도로의 영향을 줄여 시민들이 언제 어디서 필요한지 도움을 받을 수 있도록 합니다.</p>


  <blockquote>

  <p>&ldquo;<em>우리는 남서부에서 얼어 붙은 비 이벤트가 이동했다. WeatherCloud 센서에서만 가지고 있던 데이터를 삭제하여 작업 과정을 결정했습니다. 우리는 사전에 대처하고 사고를 피했습니다. 환상적인 결과</em>.&rdquo; <em>&mdash; 다니엘 샤처, 알래스카 교통부 지방 교육감</em></p>

  </blockquote>


  <p>또한 이 기술을 사용하는 상용 차량은 거의 실시간에 가까운 도로 조건 정보에 액세스하여 수만 달러를 절약할 수 있습니다. WeatherCloud 솔루션은 보다 정확한 일기 예보 및 실시간 함대 재 라우팅 기능으로 악천후로 인한 지연을 줄이는 데 도움이 됩니다.</p>


  <p>WeatherCloud 솔루션은 기업이 Azure IoT 솔루션을 사용하여 혁신적인 방식으로 디지털 변환을 가속화하는 방법의 좋은 예입니다. 또한 Fathym이 비즈니스를 확장, 성장 및 변환할 수 있도록 AWS에서 Azure로 마이그레이션하는 직접적인 영향을 강조합니다.</p>


