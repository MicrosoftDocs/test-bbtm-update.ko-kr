Title: 블록체인은 공급망을 보호하고, 운영을 개선하고, 인도주의적 문제를 해결할 수 있습니까?
Summary: 우리는 어떻게 우리의 하이퍼스케일 DNA를 취하고 규모에 이미 존재하는 사회적인 문제에 관하여 생각합니까? 우리는 한 형태 또는 다른 형태의 대부분의 기술이 규모에 맞게 설계 될 때 수행 할 수 있음을 입증했다. 그러나 우리는 사회의 가장 큰 문제에 의미있는 영향을 미칠 수 있도록 입양의 무리와 함께 어떻게 시작하고 어떻게 침투 할 수 있습니까?
Content: >-
  <p><a href="https://id2020.org/"><img align="left" alt="clip_image002" border="0" height="113" hspace="12" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5aef6762-00a7-44a7-8147-355e2ea1bd4e.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: left; display: inline; background-image: none;" title="clip_image002내 마지막 게시물에서, 나는 질문을 제기 : <a href="https://azure.microsoft.com/en-in/blog/what-does-identity-mean-in-today-s-physical-and-digital-world/">정체성은 오늘날의&rsquo; 물리적 및 디지털 세계에서 무엇을 의미합니까?</a>" width="113"></a> 저는 유엔에서 열린 ID2020 정상회의에서 블록체인 자기 주권 정체성에 대한 작업을 발표했습니다. 나를 가장 놀라게 한 것은 확인 된 문제의 크기였고 그 이후로 이미 규모의 문제를 해결하는 것에 대해 생각을 멈출 수있었습니다&rsquo;. 제품을 살펴보는 경우 Microsoft에서 생각하는 것 중 하나는 대규모 문제를 해결하는 것입니다. 그것은 항상 대량 시장 제품 저거넛되었습니다. 어제 우리는 Every Desk&rdquo;의 &ldquo;PC에 대한 비전을 위해 노력하고 있으며, 오늘날 우리는 전 세계에 걸쳐 있는 데이터 센터에서 작동하는 대규모 컴퓨팅, 메모리 및 스토리지 워크로드를 통해 세계 생산성 문제를 대규모로 해결하기&rsquo; 위해 하이퍼스케일 클라우드인 Azure를 살펴봅니다. 그러나 나는 회귀합니다.</p>


  <p><a href="https://www.bing.com/images/search?q=supply+chain&amp;view=detailv2&amp;&amp;id=44C82BFE5BA185CE01E6B108912184A8B133AFE8&amp;selectedIndex=8&amp;ccid=dSVN%2byuo&amp;simid=608039315728698663&amp;thid=OIP.M75254dfb2ba8875b10f8a84b392cdd50o0"><img align="right" alt="clip_image006" border="0" height="241" hspace="12" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/68ace960-22af-4829-895b-0935ab48b3ed.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="" width="355"></a>clip_image006 중요한 질문은: 우리는 어떻게 이 DNA를 취하고 규모에 이미 존재하는 사회적인 문제에 관하여 생각합니까? 우리는 한 형태 또는 다른 형태의 대부분의 기술이 규모에 맞게 설계 될 때 수행 할 수 있음을 입증했다. 그러나 우리는 어디에서 어떻게 시작하고 어떻게 채택의 무리와 침투하여 사회의&rsquo; 가장 큰 문제에 의미있는 영향을 미칠 수 있습니까?</p>


  <p>저는 문제 공간이 기업과 기업의 풍경을 가로지르는 곳을 생각하기 시작했습니다. 기업 목표를 아동 노동 문제와 직접 연결할 수 있다면 어떨까요? 목격된 착취로부터 이익을 얻을 수 있는 기업을 찾고 제거할 수 있다면 어떨까요? 아아, 이러한 접근 방식은 너무 직접적이고이 여행의 첫 번째 단계로 확장되지 않습니다&rsquo;.</p>


  <p>또 다른 방법은 문제를 해결하기 위해 다시 사용할 수 있는 방법을 살펴보는 것입니다. 그래서 저는 기업이 아동 노동, 인신매매 또는 기타 위반이 있을 수 있는 곳에서 운영되는 공격 표면에 대해 더 간접적으로 생각하기 시작했습니다. 좋은 출발점이 될 수 있는 특정 산업에서 대규모 공격 표면을 식별할 수 있는 경우 이것은 아마존이 놀이터에 들어간 이래로 진화하는 데 어려움을 겪고 있는 소매업체, 브랜드 및 전자 상거래 사이트로 완전히 이끌었습니다. 환경은 우리에게 기업 공격 표면 trifecta를 통해 범위를 극대화 할 수있는 전례없는 기회를 제공합니다 :</p>


  <blockquote>

  <p>1. 소매 업체 : 메이시스&rsquo;, 노드 스트롬, 베스트 바이 생각</p>


  <p>2. 브랜드: 페리 엘리스, 나이키, 갑옷 아래 생각</p>


  <p>3. 전자 상거래: Amazon, Tmall 및 Macys.com 같은 모든 retail.com 변형</p>

  </blockquote>


  <p>그들이 모두 공통적으로 가지고 있는 한 가지는 공급망입니다.</p>


  <p>그들의 공급망은 선적, 트럭 운전사, 도크 및 항만 노동자 및 고용주에게 소매점과 함께 선진국에서 끝납니다. 계약, 풀타임 또는 파트타임 또는 임시 인력 등 해외 창고, 유통 센터 및 모든 노동자로 다시 확장됩니다. 공급망의 원산지는 제품을 처리하는 공장 및 현지 화주까지까지 확장됩니다.</p>


  <p><a href="https://www.bing.com/images/search?q=source+tagging+rfid&amp;view=detailv2&amp;&amp;id=68B284BA06D68349022743AD2CB29B7C4A0452C6&amp;selectedIndex=8&amp;ccid=0X68Mf%2bD&amp;simid=608030601231074934&amp;thid=OIP.Md17ebc31ff8322e6a5148c5d05fab8a7o0"><img align="left" alt="clip_image008" border="0" height="140" hspace="12" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f74a694a-03cc-4d4a-8dbf-a1d5d4832efa.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: left; display: inline; background-image: none;" title="" width="186"></a>clip_image008 제조 공장에서 의류의 각 항목에 태그를 지정하는 페리 엘리스와 같은 회사의 경우를 확인, 소스 태그라고. 작업자가 의류 조각에 태그를 걸거나 RFID 태그를 청바지 한 켤레에 바느질하면 추적된 좋은 삶의 시작이 시작됩니다. 소매업체와 브랜드는 수년 동안 공급망 및 소매점에서 RFID 및 기타 센서 및 추적 기술을 평가하고 배포해 왔습니다. 2004년에 IBM Global Services에서 RFID 사례를 만들었습니다. 그 해 월마트는 모든 공급 업체가 RFID로 제품에 태그를 지정할 것을 요구했습니다.</p>


  <p>그래서, 다른 블록 체인 프로젝트처럼, 이것은 질문을 구걸, 왜 지금? 확인되지 않은, 인신 매매 또는 착취 세계 인구의 한 부분에서 칩을 시작하면서 동시에 Macys.com 페리 엘리스에 가치를 추가 할 수있는이 기술에 대한 너무 특별한 것은 무엇입니까?</p>


  <p>나는 대답이 전체 소매 및 전자 상거래 환경에 배포되는 기존 추적 시스템에 매우 미묘한 조정에 있다고 생각합니다. RFID 칩 및 스캐너와 같은 것을 사용하여 공급망을 따라 모든 제품의 모든 터치포인트를 안전하고 확실하게 식별할 수 있다면 어떨까요? 우리가 이미 그렇게 하는 경우 왜 그 값이 추가됩니까?</p>


  <p>작은 역사. RFID와 같은 추적 태그가 브랜드 및 소매업체에서 배포되는 이유는 Amazon.com 효과적으로 경쟁할 수 있기 때문입니다. 소매업체가 아마존에 대해 가지고 있는 가장 큰 경쟁 위협은 무엇인가요? 대답은 웹 사이트에서 겉보기에 간단한 기능입니다.</p>


  <blockquote>

  <p>&ldquo;온라인 구매, 스토어에서 픽업&rdquo;<a href="https://www.bing.com/images/search?q=shop+online+pick+up+instore&amp;view=detailv2&amp;&amp;id=0B5827D75E018685292D9AEA158750F57D91AD6C&amp;selectedIndex=29&amp;ccid=T8ccMLza&amp;simid=608048103222478203&amp;thid=OIP.M4fc71c30bcdaf0c125ea61cc3c3426b2o0"><img align="right" alt="clip_image010" border="0" height="104" hspace="12" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/15a79ff9-84d5-4638-b2cd-64e6bb501ae9.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="clip_image010" width="276"></a></p>

  </blockquote>


  <p>간단한 전자 상거래 사이트 기능처럼 보이는 아래에는 인벤토리 투명성이라는 매우 큰 문제가 있습니다. 소매업체는 재고 투명성 없이는 이러한 경쟁 우위를 효과적으로 호출할 수 없습니다. 소매점은 RFID 또는 기타 추적 태그 없이는 재고 투명성을 달성할 수 없습니다.</p>


  <p>오늘날 RFID 시스템을 사용하면 공급망의 각 웨이포인트에서 소매점 재고실, 바닥 및 체크 아웃을 통해 재고를 추적할 수 있습니다. 지정된 날에는 공급망 또는 매장 보충 프로세스의 어느 부분을 제품이 있는지 알 수 있습니다. 과제 중 하나는 오늘날 배포된 많은 시스템이 공급망을 통해 가시성 추적을 제공하는 좋은 일을 하지 않는다는&rsquo; 것입니다. 이는 부분적으로 다양한 법인에 있는 사일로 추적 시스템 및 데이터베이스 때문입니다.</p>


  <p>그렇다면 이 모든 추적에도 사기로 인해 손실된 제품의 비율이 여전히 높은 이유는 무엇일까요?</p>


  <p>간단한 ID 조정은 아동 착취에서 동시에 치핑하면서 소매 업체와 브랜드에 대한이 상황을 개선 할 수있는 방법?</p>


  <p>블록체인, 특히 블록체인 자체 소버린 ID라고 하는 신뢰 프로토콜을 입력합니다. 상태 변경은 공급망에서 작동하는 장치 또는 인간에 의해 중간 지점에서 모든 스캔을 식별하고 입증하여 공급망의 구멍을 연결하는 것입니다. 이는 RFID 태그를 청바지에 바느질하는 공장 작업자가 DC의 직원 또는 계약자에게 배포 센터 RFID Door 판독기에 바느질하는 것으로 시작됩니다. 관련 엔터티, 공장 소유자, DC 계약자를 고용하는 계약자 등으로 확장됩니다. 이렇게 하면 공급망 전반에 걸쳐 검증 가능한 알려진 행위자의 폐쇄된 시스템을 만듭니다. 또한 블록체인을 통해 이러한 독립 소유의 웨이포인트에서 진실의 공유 단일 원장을 만들어 전체 공급망 재고 투명성을 추진할 수 있습니다. 우리는 다른 산업의 사기를 줄이기 위해 여러 프로젝트에서이 개념을 사용하고 있습니다. 이 사용 사례는 프로젝트의 블록체인 값에 대한 내 스니프 테스트 기준을 충족합니다.</p>


  <p>블록체인은 다음과 같은 경우 값을 제공할 수 있습니다.</p>


  <blockquote>

  <p>1. 시스템에 사기 또는 신뢰 부족이 있습니다.</p>


  <p>2. 트랜잭션에 대한 여러 당사자가 있습니다.</p>

  </blockquote>


  <p>이 ID 조정은 상품을 추적하는 데 사용되는 기업 시스템을 사용하여 사기, 운영 비용 및 제품 손실을 줄이는 동시에 공급망 금융 및 보험에 대한 새로운 기회는 말할 것도없고 착취 당한 사람들에 대한 의존도를 줄일 수있는 시스템으로 변환합니다.</p>


  <p>페리 엘리스 청바지의 상자가 어딘가에 공급망에서 떨어질 경우, 그것은 예상 시간에 다음 중간 지점에 도달하지 않을 때 즉시 알려질 것입니다. 법의학 조사는 이전 터치 포인트에서 해당 항목의 양육권을 기록한 이전 트랜잭션으로 시작됩니다. 블록체인 ID는 제품을 마지막으로 터치한 사람의 입증 가능한 레코드를 만듭니다. 이 요인은 근로자와 계약 회사에 책임을 집니다. 평판은 해당 작업자에 대해 어설션되거나 증명되며, 해당 평판은 계약 회사에 롤업되어 공급업체에 대한 평판 점수를 만듭니다.</p>


  <p>그 결과 공급망 계약자는 확인되지 않거나 평판이 좋은 고위험 근로자의 고용을 중단할 것입니다. 이 규정 준수 및 등급 시스템은 공급망 근로자에게 자신의 행동에 대한 책임을 져야 합니다.<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4e00460-f6fa-43d3-b39f-b42d9a453e4a.png"><img align="right" alt="clip_image012" border="0" height="54" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/22c96260-d331-45f7-89c4-481aabaa41a4.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="" width="240"></a> 따라서 clip_image012 사기(기업 이익)를 줄이는 동시에 근로자에게 직장에서 직장으로 이동하는 자기 주권 ID를 등록하도록 요구합니다. 기업이 지불한 기존 RFID 배포에 대한 이 작은 조정은 시간이 지남에 따라 문서화되지 않은 근로자를 시스템에서 몰아낼 것이며, 따라서 <a href="https://sustainabledevelopment.un.org/?menu=1300">UNs&rsquo; 지속 가능한 개발 목표 16.9</a>로 확인된 1.5B의 문서화되지 않은 사람들을 치핑하는 과정을 시작합니다.</p>


  <p>이것이 브랜드, 소매업체 및 전자 상거래 사이트에 대해 검증 가능한 클린 공급망 인증&rdquo;을 제공할 &ldquo;수 있는 기회의 시작인가요? 그것은 확실히 기술적으로 달성 할 수 있습니다. 제 논문은 사회적 책임이 충분히 큰 이유가 아니&rsquo;더라도 앞으로 나아갈 충분한 재정적 이유가 있습니다. 이를 위해 Project 매니페스트를 시작하고 <a href="https://www.Mojix.com">www.Mojix.com</a> 및 <a href="https://id2020.org/">ID2020</a>과 같은 파트너와 최근 발표했습니다.&nbsp; 내 다음 게시물에 대한 자세한 내용.</p>
