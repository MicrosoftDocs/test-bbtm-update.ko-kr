Title: Azure Backup을 VM 만들기 환경으로 통합 발표
Summary: '오늘 포털에서 VM 만들기 환경에서 가상 머신에 백업을 사용하도록 설정하는 기능을 발표하게 되어 기쁩니다. 작년에는 VM 관리 블레이드에서 가상 머신을 백업하는 지원도 발표했습니다. '
Content: >-
  <p>오늘 포털에서 VM 만들기 환경에서 가상 머신에 백업을 사용하도록 설정하는 기능을 발표하게 되어 기쁩니다. 작년에는 <a href="https://azure.microsoft.com/blog/backup-directly-from-vm-blade/">VM 관리 블레이드에서 가상 머신을 백업하는</a> 지원도 발표했습니다. 이 발표를 통해 VM을 만드는 순간부터 엔터프라이즈급 백업 솔루션으로 VM을 보호하는 기능을 제공합니다. Azure Backup은 Windows 또는 Linux, 관리 디스크 또는 관리되지 않는 디스크의 VM, 프리미엄 또는 표준 스토리지, 암호화되거나 암호화되지 않은 VM 또는 위의 조합을 포함하여 Azure에서 제공하는 다양한 VM의 백업을 지원합니다.</p>


  <h2>기능</h2>


  <p>Azure Backup을 VM 만들기 환경에 통합하면 고객은 다음을 수행할 수 있습니다.</p>


  <p><strong>1 클릭으로 백업 설정:</strong> 이 환경과 함께 제공되는 스마트 기본값을 사용하면 고객은 한 번의 클릭으로 VM에 백업을 추가할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a59da35-6aed-431a-8650-03e6d035ce73.png"><img alt="Create VM Integration" border="0" height="482" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0469cc19-b2e7-4a6f-b292-a939333eec25.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="VM 통합 만들기" width="561"></a></p>


  <p>자격 증명 모음<strong>을 인라인으로 선택하거나 만듭니</strong>다. 고객은 자격 &ndash; 증명 모음에서 기존 자격 증명 모음을 선택하거나 백업을 저장할 새 자격 증명 모음을 만들 수 있습니다. 다른 리소스 그룹에 백업 및 VM을 저장하려는 고객 구성을 지원하기 위해 VM 이외의 다른 리소스 그룹에 자격 증명 모음 만들기도 지원합니다.</p>


  <p><strong>VM에 대한 백업 정책 관리</strong>: 고객은 새 백업 정책을 만들고 이 정책을 사용하여 VM 만들기 환경의 모든 가상 머신에서 백업을 구성할 수 있습니다. 이 정책은 또한 백업에 대한 유연한 보존 선택에 대한 엔터프라이즈 수준 GFS 스키마를 지원합니다.</p>


  <p><img alt="Backup policy in create VM integration" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/VM%20create%20-policy-1.png" style="border-width: 1px; border-style: solid; width: 480px; height: 620px;"></p>


  <h2>Azure VM 백업의 핵심 이점</h2>


  <p>Azure VM 백업은 클라우드 우선 백업 방법을 사용하여 다음과 같은 이점을 제공합니다.</p>


  <ul>
   <li><strong>인프라로부터의 자유: </strong> VM을 백업하기 위해 추가 인프라를 배포할 필요가 없습니다.</li>
   <li><strong>애플리케이션 일치 백업:</strong> 고객은 가상 머신을 종료할 필요 없이 Windows Linux 모두에 대해 애플리케이션 일치 백업을 받습니다.</li>
   <li><strong>인스턴트 파일 복구: </strong> <a href="https://azure.microsoft.com/blog/instant-file-recovery-from-azure-vm-backups-is-now-generally-available/">인스턴트 파일 복구</a>를 사용하면 VM 내의 파일 및 폴더를 찾아보고 전체 가상 머신을 복원할 필요 없이 필요한 파일만 복구할 수 있습니다.</li>
   <li><strong>종량제: </strong> 간단한 <a href="https://azure.microsoft.com/en-in/pricing/details/backup/" target="_blank">백업 가격 책정</a> 을 사용하면 VM을 쉽게 보호하고 사용량에 대한 비용을 지불할 수 있습니다.</li>
  </ul>


  <h2>시작</h2>


  <p>이 환경은 <a href="https://docs.microsoft.com/azure/backup/backup-azure-arm-vms-prepare#supported-operating-system-for-backup">Azure Backup에서 지원하는</a> 모든 OS 이미지에 대해 사용하도록 설정됩니다. VM 만들기 환경의 3<sup>단계</sup> 에서 백업을 사용하도록 설정하는 옵션이 표시됩니다. 기본적으로 이 환경은 꺼져 있으며 선택 항목을 전환하여 사용하도록 설정할 수 있습니다.&nbsp; 오늘부터 이 환경을 사용하도록 설정하고 지역별로 배포하고 있습니다. 이번 주 말까지 모든 지역에서 이 항목이 표시됩니다.</p>


