Slug: learn-how-to-back-up-your-iaas-vms-in-5-minutes
Title: 5분 안에 IaaS VM을 백업하는 방법 알아보기
Summary: Azure IaaS에서 실행되는 애플리케이션을 5분 만에 백업하는 방법을 알아봅니다.
Content: >-
  <p>Microsoft Azure 사용하면 진정한 업계 최고의 IaaS 제품을 활용하여 온-프레미스에서 하이브리드 일관성을 달성할 수&nbsp; 있습니다. 애플리케이션이 실행되는 위치에 관계없이 애플리케이션을 보호하는 경우에도 일관성을 달성할 수 있기를 바랍니다. 이 비전에 따라 최근에<a href="https://aka.ms/iaas-vm-backup-ga">IaaS VM 백업&nbsp;의 일반 공급</a>이 발표되었습니다.&nbsp; 서비스 제공의 PaaS 모델을 사용하여 <a href="https://aka.ms/azurebackup_landingpage">Azure Backup</a>을 통해 구동되는 이&nbsp; 기능을 사용하면 클라우드&nbsp;레이터 기타&nbsp; 연결 관리 과제에서 유지 관리, 실행&nbsp; 중인 레거시 backupsoftware&nbsp;에 대해 걱정할 필요 없이 애플리케이션을 원활하게 보호할 수 있습니다.</p>


  <p>프라이빗 클라우드에 있는 것처럼 Azure에서 실행되는 IaaS VM을 백업하는 것은 여전히&nbsp; 중요합니다. Azure는 여러 수준의 중복 스토리지를 제공하지만 애플리케이션이 손상된 데이터 또는 단순한 사용자 오류(&quot;뚱뚱한 손가락&quot; 삭제)를 작성하는 것을 막을 수는 없습니다. 이 기능을 아직 사용하지 않은&rsquo; 경우 아래 비디오를 통해 몇&nbsp; 분 만에 작업을 수행하는 방법을 알아볼 수 있습니다. 시작하는 것은 매우 간단합니다. 그러나 단순성이 안정성을 포기해야 하는 것은 아닙니다. Azure Backup은 SLA가 99.9%의 <a href="https://aka.ms/backup_sla">서비스 가용성</a>을 제공하는 엔터프라이즈급 제품입니다.</p>


  <p>3&nbsp;임플에서&nbsp;&#39;애플리케이션을 백업할&nbsp; 수 있습니다. 먼저 가상 머신을 검색할&nbsp;&#39;있습니다. 둘째, 백업 자격 증명 모음에 등록할&#39;있고, 세 번째 백업 자격 증명 모음은 보호할&#39;있습니다. 복원은 자격 증명 모음으로&nbsp; 다시 이동하여 가상 머신 및 복구 지점을 선택한 다음&nbsp; 복원 단추를 누를 때와 같습니다. 또한 itis 정책이 기반한 이후&nbsp; 모든 엔터프라이즈 애플리케이션에서 보호가 일관됩니다.</p>


