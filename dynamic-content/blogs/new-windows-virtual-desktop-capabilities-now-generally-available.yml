Title: 이제 새로운 Windows Virtual Desktop 기능이 일반 공급됩니다.
Summary: 글로벌 전염병으로 고객은 그 어느 때보다 원격 작업에 의존하고 있으며 Windows Virtual Desktop은 고객이 사용자에게 안전한 Windows 10 데스크톱 환경을 신속하게 제공할 수 있도록 돕고 있습니다.
Content: >-
  <p>글로벌 전염병으로 고객은 그 어느 때보다 원격 작업에 의존하고 있으며 Windows Virtual Desktop은 고객이 사용자에게 안전한 Windows 10 데스크톱 환경을 신속하게 제공할 수 있도록 돕고 있습니다. 찰리 앤더슨, 영국에서 Fife 위원회의 CIO, 기존의 원격 Destop 서비스 (RDS) 인프라를 자신의 회사를&rsquo; 현대화 할 계획이었다, 다음 비즈니스 요구 사항이 변경. 그는 변화하는 요구 사항을 충족하기 위해 민첩성과 규모가 증가해야 했습니다. 자신의 말로:</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;Windows Virtual Desktop은 COVID-19 전염병에 대한 대응 측면에서 절대적으로 중요했습니다. 많은 사람들처럼, 우리는 최근 몇 년 동안 비교할 수없는 연속성 문제에 직면했다. 우리에게 이것은 우리가 이미 제공 한 서비스의 연속뿐만 아니라 전염병에 대한 대중의 반응의 결과로 발생하는 새로운 요구에 매우 신속하게 대응하는 것을 의미했습니다.</em></p>


  <p style="margin-left: 40px;"><em>이를 위해 우리는 현재 사무실에서 멀리 일하는 인력에게 &quot;가능한 한 사무실 내&quot; 경험에 가깝게 제공해야 했습니다. 이는 이전의 원격 작업 용량을 거의 하룻밤 사이에 15의 배로 곱하는 것을 의미했습니다 - 확장 가능하고 클라우드 기반 접근 방식이 없었다면 불가능했을 것이며, 이는 다양한 위원회 및 자체 제공 장치에서도 잘 작동했습니다.</em></p>


  <p style="margin-left: 40px;"><em>Windows Virtual Desktop 솔루션이 Fife의 사람들에게 공공 서비스의 향후 복원력에 매우 중요할 뿐만 아니라 앞으로 새롭고 민첩하며 비용 효율적인 접근 방식을 개발하기 위해 노력함에 따라 향후 장치 전략의 핵심 부분을 형성할 것이라는 데는 의심의 여지가 없습니다.&ldquo;</em></p>

  </blockquote>


  <p>2020년 4월에는 Windows Virtual Desktop을 더 쉽게 배포하고 관리할 수 있는 Azure Portal 통합의 공개 미리 보기를 릴리스했습니다. 또한 Microsoft Teams 원활한 모임 및 공동 작업 환경을 제공하는 새로운 오디오/비디오 리디렉션(A/V 리디렉션) 기능도 발표했습니다. 우리는 이러한 기능에 대한 여러분의 놀라운 피드백&rsquo;에 겸손해졌으며, 이는&rsquo; 우리 팀이 개발을 가속화할 수 있는 큰 동기부여가 되었습니다. 이제 Microsoft Teams Azure Portal 통합 및 A/V 리디렉션을 모두 사용할 수 있게 되어 기쁩니다.</p>


  <h2>Azure Portal 통합</h2>


  <p>Azure Portal 통합을 사용하면 앱 및 가상 데스크톱을 배포하고 관리하는 간단한 인터페이스를 얻을 수 있습니다. 호스트 풀, 작업 영역 및 만드는 다른 모든 개체는 Azure Resource Manager 개체이며 다른 Azure 리소스를 관리하는 것과 동일한 방식으로 관리됩니다.</p>


  <p>&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5b0ce63a-afae-446f-8ab4-711552c06a11.jpg"><img alt="Windows Virtual Desktop blade in Azure portal" border="0" height="641" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f55af93e-678e-415a-9906-f3bdba2f1933.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a><br>

  이전(클래식) 모델을 기반으로 기존 배포를 사용하는 고객은 계속 사용할 수 있습니다. 다음을 비롯한 모든 새로운 기능을 활용할 수 있도록 새 Azure Resource Manager 기반 배포 모델로 마이그레이션하는 방법에 대한 지침을 곧 게시할 예정입니다.</p>


  <h3>Azure RBAC(역할 기반 액세스 제어)</h3>


  <p><a href="https://docs.microsoft.com/en-us/azure/role-based-access-control/overview" target="_blank">Azure RBAC</a>를 사용하여 Windows Virtual Desktop 리소스에 대한 세분화된 액세스 제어를 제공할 수 있습니다. 시작할 수 있는 네 가지 기본 제공 관리자 역할이 있으며 필요한 경우 사용자 지정 역할을 만들 수 있습니다.</p>


  <h3>사용자 관리</h3>


  <p>이전에는 개별 사용자에게만 원격 앱 및 데스크톱을 게시할 수 있습니다. 이제 리소스를 Azure Active Directory(Azure AD) 그룹에 게시할 수 있으므로 크기를 훨씬 쉽게 조정할 수 있습니다.</p>


  <h3>모니터링</h3>


  <p>이제 모니터링 로그가 Azure Monitor 로그에 저장됩니다. Log Analytics를 사용하여 로그를 분석하고 시각화를 만들어 문제를 신속하게 해결할 수 있습니다.</p>


  <h2>Microsoft Teams 대한 A/V 리디렉션</h2>


  <p>대부분의 사용자가 Microsoft Teams 사용하여 동료와 공동 작업합니다. 일반적으로 가상 데스크톱은 대기 시간 문제로 인해 오디오 및 비디오 회의에 적합하지 않았습니다. 이는 Windows Virtual Desktop의 새 A/V 리디렉션 기능으로 변경됩니다. Windows 데스크톱 클라이언트에서 A/V 리디렉션을 사용하도록 설정하면 Microsoft Teams 통화 및 모임에 대해 오디오 및 비디오가 로컬로 처리됩니다. Windows Virtual Desktop에서 통화 및 모임 최적화 없는 다른 클라이언트에도 Microsoft Teams를 사용할 수 있습니다. Microsoft Teams 채팅 및 공동 작업 기능은 모든 플랫폼에서 지원됩니다.</p>


