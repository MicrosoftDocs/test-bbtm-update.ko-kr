Content: >-
  <p>AI(인공 지능)는 비즈니스 디지털 전환의 가장 파괴적인 힘 중 하나로 부상했습니다. 우리의 임무는 전 세계의 모든 개발자와 모든 조직에 AI를 제공하고, 기업이 독특하고 차별화된 방식으로 인간의 독창성을 보강하도록 돕는 것입니다. 개발자와 데이터 과학자는 이 혁신을 주도하는 핵심 요소이며, 이를 성공적으로 수행할 수 있는 최상의 도구를 제공하기 위해 최선을 다하고 있습니다.</p>


  <p>9월, Microsoft Ignite 2017에서 <a href="https://azure.microsoft.com/en-us/blog/tools-for-the-ai-driven-digital-transformation/" target="_blank">AI 기반 디지털 변환용 도구를</a> 발표하고 <a href="https://www.youtube.com/watch?v=MUqo-lsAKgQ" target="_blank">Microsoft AI 플랫폼</a> 이 다양한 애플리케이션 시나리오를 가능하게 하는 방법을 설명했습니다. 현재 <a href="https://www.microsoft.com/connectevent" target="_blank">커넥트(); 2017</a>에서는 개발자와 데이터 과학자가 다음 공지 사항으로 AI를 새롭고 기존 애플리케이션에 빠르고 쉽게 주입할 수 있습니다.</p>


  <ol>
   <li>Azure IoT Edge 통합을 포함한 <a href="https://aka.ms/azureml" target="_blank">Azure Machine Learning(AML)</a>에 대한 업데이트입니다.</li>
   <li>Spark 기반 분석을 위해 최상의 Databricks와 Azure를 결합하는 새로운 Azure <a href="https://azure.microsoft.com/en-us/campaigns/databricks/" target="_blank">Databricks</a> 서비스입니다.</li>
   <li>Azure Machine Learning 통합을 <a href="https://www.visualstudio.com/downloads/ai-tools-vs/" target="_blank">통해 AI</a> 개발 환경을 위한 새로운 Visual Studio Tools.</li>
  </ol>


  <h2>Azure Machine Learning 업데이트(Azure ML)</h2>


  <p>AI는 모든 개발자가 액세스할 수 있어야 하며, 이를 현실로 만들기 위해 매일 노력하고 있습니다. Azure Machine Learning 계속해서 AI 모델 개발을 간소화하고 클라우드 애플리케이션에 배포하는 포괄적인 기능을 제공합니다. 두 달 전 Microsoft Ignite 2017에서 Azure ML 강력한 새로운 기능 집합을 <a href="https://azure.microsoft.com/en-us/blog/tools-for-the-ai-driven-digital-transformation/" target="_blank">발표</a>했습니다(그림 1). 즉,</p>


  <ul>
   <li><strong>Azure ML Workbench</strong>는 AI 기반 데이터 랭글링 및 실험 관리를 위한 플랫폼 간 클라이언트입니다.</li>
   <li>데이터 과학자가 빅 데이터 및 GPU를 사용하여 실험 속도를 높일 수 있도록 <strong>Azure ML 실험 서비스</strong>입니다.</li>
   <li><strong>Azure ML 모델 관리 서비스를</strong> 사용하여 기계 학습 모델을 호스트, 버전 관리 및 모니터링합니다.</li>
  </ul>


  <p><img alt="AI_Connect_1" border="0" height="559" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5ae6eb33-463e-44e5-b72d-c2c4776ea7a1.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="AI_Connect_1" width="1024"></p>


  <p><em>그림 1: AML ai 기반 데이터 랭글링, Spark 및 GPU 기반 학습, 실험 및 모델 관리 및 개발자가 Azure IoT Edge를 사용하여 IoT(사물 인터넷) 디바이스에 AI 모델을 배포할 수 있는 기능을 제공합니다.</em></p>


  <p>Azure ML 최고의 클라우드를 AI 개발에 제공하고 클라우드 개발자에게 최고의 AI 도구를 제공합니다. 개발자는 HDInsight의 Spark, CosmosDB와 같은 분산 데이터베이스 및 Azure Data Factory와 같은 서비스와 같은 클라우드의 빅 데이터 서비스의 기능을 활용하여 다양한 원본에서 파워 머신 러닝으로 방대한 양의 데이터를 통합하고 변환할 수 있습니다. 예제별 Program Synthesis와 같은 기술을 사용하면 데이터를 쉽게 얽히고, 정리하고, 변환할 수 있습니다. 개발자는 데이터 과학 VM, GPU 및/또는 Spark 클러스터를 사용하여 대규모 기계 학습 모델을 신속하게 실험하고 학습할 수 있습니다. 개발된 모델은 에지에서 추론하거나 Azure Container Service에서 자동 확장 가능한 웹 서비스를 배포하기 위해 Docker 컨테이너로 내보낼 수 있습니다. Microsoft Cognitive Toolkit(CNTK), Caffe2 및 TensorFlow를 포함하여 포괄적인 AI 도구 키트 컬렉션이 지원됩니다.</p>


  <p>Azure ML AI 애플리케이션 개발을 위한 강력한 엔드 투 엔드 도구입니다.</p>


  <p>오늘 Azure ML 기능을 더욱 확장하고 있음을 발표하게 되어 기쁩니다.</p>


  <ol>
   <li><strong>IoT Intelligent Edge 기능:</strong> 이제 Azure ML 사용하여 빌드된 AI 모델을 쉽게 배포하여 <a href="https://docs.microsoft.com/azure/iot-edge/quickstart" target="_blank">Azure IoT Edge</a>를 사용하여 IoT(사물 인터넷) 디바이스에서 로컬로 실행할 수 있습니다. 이제 개발자는 Docker 컨테이너를 사용하여 에지에 원활하게 배포하고 하이브리드 IoT 솔루션을 빌드할 수 있습니다. 현재는 에지 디바이스에 AI를 신속하게 배포하고 실행할 수 있는 스크립트, 코드 및 배포 가능한 컨테이너 컬렉션인 <a href="https://aka.ms/AI-toolkit" target="_blank">Azure IoT Edge</a>용 AI Toolkit 릴리스하고 있습니다. <a href="https://docs.microsoft.com/azure/iot-edge/quickstart" target="_blank">Azure IoT Edge</a>에 대한 자세한 내용은 이 <a href="https://aka.ms/aml-iot-edge-blog" target="_blank">블로그</a>에서 확인할 수 있습니다.</li>
   <li><strong>추가 Azure 지역으로 확장:</strong> 우리는 Azure Machine Learning 워크벤치, 실험 및 모델 관리 기능을 서유럽과 SE 아시아 &ndash; 의 두 개의 새로운 지역에 &ndash; 추가하여 미국, 유럽, 아시아 및 호주에 전체 공간을 제공할 것입니다.</li>
  </ol>


  <p>또한 Azure ML Workbench 텍스트 편집기 외에도 <strong>VS Code, VS 도구 및 PyCharm에 대한 지원,</strong> <strong>Matplotlib와의 통합</strong>(버전 2.1.0), 인기 있는 그리기 라이브러리, 의료 엔터티 추출 모델 및 실행 기록 개선 사항을 포함한 <strong>MMLSpark 업데이트</strong> 등 개발을 더욱 쉽게 수행할 수 있도록 Azure ML 기능을 확장하고 있습니다. 이러한 향상된 기능은 개발자와 데이터 과학자의 생산성을 높이는 도구 및 서비스에 대한 지속적인 개선 사항의 일부입니다.</p>


  <h2>Azure Databricks 발표</h2>


  <p>오늘 Azure에 최적화된 빠르고 쉽고 협업적인 Apache&reg; Spark&trade; 기반 분석 플랫폼인 <strong>Azure Databricks</strong>의 <a href="https://www.azure.com/databricks" target="_blank">미리 보기를</a> 발표하게 되어 기쁩니다(그림 2). Apache Spark의 창립자와 공동으로 설계된 Azure Databricks는 고객이 원클릭 설정, 간소화된 워크플로 및 개발자, 데이터 과학자, 데이터 엔지니어 및 비즈니스 분석가 간의 협업을 가능하게 하는 대화형 작업 영역을 사용하여 혁신을 가속화할 수 있도록 최고의 Databricks와 Azure를 결합합니다.</p>


  <p><img alt="databricks" border="0" height="575" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4d26802-bb32-42ab-8e4c-d466e0bd407a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="databricks" width="1024"></p>


  <p><em>그림 2: Azure Databricks는 최상의 Databricks 및 Azure를 간소화된 워크플로와 결합하고 데이터 과학자, 데이터 엔지니어 및 비즈니스 분석가 간의 협업을 가능하게 하는 대화형 작업 영역을 결합합니다.</em></p>


  <p>미리 보기에는 다음과 같은 기능이 포함됩니다.</p>


  <ol>
   <li><strong>Azure SQL Data Warehouse, Azure Storage, Azure Cosmos DB 및 Power BI 네이티브 통합</strong>을 통해 관계형 데이터와 비관계형 데이터에 대한 셀프 서비스 분석 및 기계 학습을 간소화합니다.</li>
   <li>간소화된 보안 및 ID 제어를 위해 <strong>통합을 Azure Active Directory</strong>.</li>
   <li>Azure&rsquo;에는 <strong>엔터프라이즈급</strong> 성능, 데이터 거버넌스, 규정 준수 및 SLA가 내재되어 있습니다.</li>
  </ol>


  <p>이러한 혁신을 통해 <strong>Azure는 AI를 쉽게 만드는 강력한 시나리오의 잠금을 해제하는 원스톱 대상입니다</strong>.</p>


  <ol>

  </ol>


  <h2>AI용 Visual Studio Tools 발표</h2>


  <p>개발자가 선택한 도구를 AI 개발에 사용할 수 있는 기능을 제공하는 데 중점을  두고 있습니다. Ignite 2017에서는 <a href="https://www.visualstudio.com/downloads/ai-tools/" target="_blank">플랫폼 간 Visual Studio Code Tools for AI</a>를 발표했으며, 오늘날&rsquo; 개발자는 <a href="https://www.visualstudio.com/downloads/ai-tools-vs/" target="_blank"><strong>AI용 Visual Studio Tools</strong></a> 릴리스하여 IDE 선택을 늘려 개발자가 Windows 세계적 수준의 IDE에서 모델을 만들고, 학습하고, 디버그하고, 배포할 수 있도록 지원합니다( 그림 3).</p>


  <p><img alt="AI_Connect_3" border="0" height="578" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3115112c-e13c-491a-b071-d12603903c46.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="AI_Connect_3" width="1024"></p>


  <p><em>그림 3: ai용 Visual Studio Tools 개발자는 정교한 심층 신경망 모델을 쉽게 개발하고 Azure Machine Learning 통해 프로덕션 환경에 배포할 수 있습니다.</em></p>


  <p>ai용 Visual Studio Tools 개발자와 데이터 과학자는 Visual Studio 사용자 지정 모델을 사용할 때 쉽고 빠르게 일반적인 작업을 수행할 수 있습니다. Azure ML 통합을 통해 개발자와 데이터 과학자는 Visual Studio Azure ML 프로젝트에서 샘플 갤러리를 찾아보고, 샘플 코드를 다운로드하고, Python 스크립트를 열고, 편집하고, 디버그할 수 있습니다. 또한 로컬로 스크립트를 실행하여 테스트하고, Azure ML 정의된 원격 컴퓨팅 대상에 작업을 제출하고, 원격 컴퓨팅 대상에 제출된 작업 목록을 검토하고, 해당 작업에 대한 세부 정보를 가져오고, 마지막으로 제출된 작업의 출력 및 로그에 액세스할 수 있습니다.</p>


  <p>또한 도구에는 <strong>Azure Batch AI 서비스와의 통합</strong>이 포함되며, 개발자 및 데이터 과학자는 이를 사용하여 GPU VM을 동적으로 스핀업하고, 작업을 할당 및 실행한 다음, Visual Studio 내에서 VM을 스핀다운하는 Azure Batch 클러스터에 작업을 제출할 수 있습니다. 또한 통합은 Azure Batch AI에 제출된 작업 목록을 표시하고, 제출된 작업에 대한 세부 정보를 제공하며, 제출된 작업의 출력 및 로그를 보여 줍니다.</p>


  <p>또한 AI용 Visual Studio Tools Linux Azure VM 또는 온-프레미스 머신을 사용하여 Azure GPU VM 또는 온-프레미스 Linux 서버에 작업을 제출한 다음 작업 및 출력을 볼 수 있도록 지원합니다. 또한 Weve&rsquo;는 리소스 모니터링을 위한 GPU 사용률 열 지도를 통합했습니다.</p>


  <h2>요약</h2>


  <p>이러한 흥미로운 업데이트를 통해 <a href="https://azure.com/ai" target="_blank">Microsoft AI 플랫폼</a> (그림 4)은 이제 포괄적인 클라우드 기반 온-프레미스 및 에지 지원을 제공하며 개발자, 데이터 과학자 및 기업이 AI를 제품 및 서비스에 주입하는 데 필요한 모든 인프라, 도구, 프레임워크, 서비스 및 솔루션을 지원 &ndash; 합니다.</p>


  <p><img alt="AI_Connect_4" border="0" height="553" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a1a81c91-55a6-4f44-8e05-d67663f06444.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="AI_Connect_4" width="1024"></p>


  <p><em>그림 4: Microsoft AI 플랫폼은 모든 개발자에게 포괄적인 클라우드 기반 AI를 제공합니다.</em></p>


  <p>우리의 고객은 <a href="https://www.azure.com/ai" target="_blank">AI 플랫폼을</a> 사용하여 새로운 방법으로 인간의 독창성을 보강하는 데 도움을 줍니다. AI 플랫폼을 사용하면 사람들이 자신의 역량을 확장하고 더 큰 잠재력을 활용할 수 있습니다. 예를 들어 Equadex라는 프랑스 스타트업이 개발한 <a href="https://microsoft.github.io/techcasestudies/cognitive%20services/2017/08/04/equadexcognitives.html" target="_blank">Helpicto 애플리케이션</a> (그림 5)이 있습니다. Helpicto는 자폐아동이 픽토그램 및 관련 키워드를 기반으로 환경과 보다 쉽게 통신할 수 있도록 도와주는 혁신적인 솔루션을 제공합니다. 집중을 유지하기 위해 자폐증을 가진 아이는 일반적으로 상황, 질문 또는 다른 상호 작용을 인식하기 위해 시퀀스에서 특정 픽토그램을 사용합니다. Helpicto는 Xamarin, ASP.NET, Azure App Services, Azure SQL Database 및 Cognitive Services를 사용하여 Microsoft AI 플랫폼에 빌드하여 이 작업을 쉽게 수행할 수 있습니다(그림 4). 이는 AI의 힘을 사용하여 삶을 개선하는 좋은 예입니다.</p>


  <p><img alt="AI_Connect_5" border="0" height="539" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96c001a4-e0be-47bc-a732-1b7b17f9454d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="AI_Connect_5" width="1024"></p>


