Content: >-
  오늘날의 인력은 그 어느 때보다 모바일적이고 기술적으로 잘 알고 있으며 기업은 원하는 장치를 사용하여 언제든지 어디서나 직원의 생산성을 높이기 위해 노력하고 있습니다. 이러한 수준의 생산성을 높이려면 클라우드 솔루션에 대한 유연성, 속도 및 신뢰도가 필요합니다. 현재 우리는 Storage, Azure SQL Database, Azure Active Directory 등에서 새롭고 향상된 Azure 서비스를 통해 엔터프라이즈 제품을 발전시키고 있습니다.

  <h2>고성능 워크로드에 대한 Premium Storage 미리 보기</h2>

  10월 20일 클라우드 브리핑에서 Scott Guthrie가 Premium Storage 포함한 다양한 새로운 클라우드 혁신을 발표하는 것을 들었습니다. 현재 서비스는 미리 보기로 제공됩니다. Premium Storage I/O 집약적 워크로드를 지원하도록 설계되었습니다. Premium Storage 최신 기술 SSD(Solid State Drives)에 데이터를 저장하고 가상 머신당 최대 32테라바이트의 스토리지를 제공합니다. 고객은 모든 읽기 작업에 대해 밀리초 미만의 대기 시간으로 각 가상 머신에서 50,000개 이상의 IOPS를 구동할 수 있습니다. Premium Storage 통해 Azure는 SQL Server, Dynamics AX, Dynamics CRM, Exchange Server, MySQL 및 SAP Business Suite와 같은 까다로운 엔터프라이즈 애플리케이션을 클라우드로 리프트 앤 시프트할 수 있는 기능을 제공합니다.

  <h2>향상된 Azure SQL Database</h2>

  오늘은 Premium 계층에서 거의 완전한 SQL Server 엔진 호환성과 더 많은 성능을 제공하는 Azure SQL Database 대한 새로운 미리 보기의 가용성을 표시합니다. 이 미리 보기의 기능은 이 새로운 서비스 아키텍처에서 고객에게 흥미로운 기능을 제공합니다. 업계 최고의 메모리 내 기술을 클라우드에 제공하고, SQL Server 데이터베이스 애플리케이션을 Azure로의 이동을 간소화하는 새로운 기능을 구현하며, 고객이 더 무거운 데이터베이스 워크로드를 사용할 수 있는 기능을 크게 향상시킵니다. 6억 개 이상의 데이터 행을 쿼리하는 내부 테스트는 현재 Premium SQL Database 비해 새 미리 보기에서 약 5배, 메모리 내 columnstore 기술을 적용할 때 최대 100배의 쿼리 성능 향상을 Premium 보여줍니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-preview-whats-new/">미리 보기 시작 페이지를 참조하세요</a>.

  <h2>Azure RemoteApp의 Azure Active Directory 및 일반 공급 향상</h2>

  생산성을 유지하기 위해 사람들은 항상 회사 리소스에 액세스해야 합니다. 중요한 LOB(기간 업무) 또는 레거시 애플리케이션과 같은 이러한 리소스를 다른 디바이스 플랫폼에 제공하는 것은 쉬운 일이 아닙니다. Microsoft는 Azure Activity Directory에 사상 최대 규모의 기능 업데이트를 제공하고 Azure RemoteApp을 일반 공급으로 전환하면서 ID 및 액세스 관리 서비스를 지속적으로 혁신하고 있습니다.


  Active Directory를 통해 기업은 점점 증가하는 ID 및 액세스 관리 요구 사항을 충족할 수 있습니다. 현재는 빠른 속도로 Active Directory의 새로운 풍부한 기능을 지속적으로 개선하고 있습니다.

  <ul>
   <li><a href="https://msdn.microsoft.com/en-us/library/azure/dn768219.aspx">Azure Active Directory 애플리케이션 프록시</a>는 Azure Active Directory 온-프레미스 웹 애플리케이션을 게시할 수 있는 프리미엄 및 기본 Azure Active Directory 버전에서 사용할 수 있는 새로운 모듈입니다. 쉽고 보안이 유지되는 프로세스를 통해 온-프레미스에서 호스트되는 웹 애플리케이션을 이제 Azure Active Directory 통해 게시하고 외부 사용자가 SaaS(Software-as-a-Service) 애플리케이션과 동일한 방식으로 사용할 수 있습니다. Single Sign-On은 사용자 및 그룹 기반 액세스 관리뿐만 아니라 사용할 수 있으며 내부 앱은 최종 사용자 액세스 패널(myapps)의 SaaS 앱과 함께 표시됩니다.</li>
   <li>관리 단위를 통한 Azure Active Directory <a href="https://go.microsoft.com/fwlink/?LinkID=519058">관리 위임</a>은 공개 미리 보기에서 사용할 수 있습니다. 이러한 논리 컨테이너에는 사용자 및 그룹이 포함될 수 있으며 멤버 암호 및 사용자 액세스 관리를 개별 사용자에게 위임할 수 있습니다.</li>
   <li>오늘 공개 미리 보기에서 릴리스된 또 다른 기능을 통해 관리자는 Azure Active Directory 애플리케이션 갤러리에 없는 애플리케이션의 경우에도 HTML 로그인 페이지가 있는 모든 웹 애플리케이션에 대해 암호 기반 Single Sign-On을 구성할 <a href="https://azure.microsoft.com/en-us/marketplace/active-directory/#all">수</a> 있습니다.</li>
   <li>특정 SharePoint 페이지에 대한 딥 링크 또는 Active Directory Federation Services를 사용하는 웹앱과 같은 사용자의 액세스 패널에 대한 링크를 추가할 수도 있습니다. 마지막으로, 이제 Azure Active Directory Premium <a href="https://portal.office.com/commerce/catalog.aspx">Office 365 portal</a>에서 직접 온라인 구매에 사용할 수 있습니다. 여기서 필요한 만큼 많은 사용자에 대한 Azure Active Directory Premium 라이선스를 구입할 수 있습니다. 그런 다음 Office 365 관리 포털로 이동 <a href="https://aka.ms/accessAAD">https://aka.ms/accessAAD</a> 하거나 관련 링크를 사용하여 Azure Active Directory 쉽게 관리할 수 있습니다. 이러한 기능과 새로운 Azure Active Directory 기능에 대해 자세히 알아보려면 <a href="https://blogs.technet.com/b/ad/">Active Directory 팀 블로그</a>를 참조하세요.</li>
  </ul>

  &nbsp;


  Azure RemoteApp은 Azure 클라우드에서 <b>원격 애플리케이션을</b> 제공하고 사용자는 디바이스에 적합한 <a href="https://www.remoteapp.windowsazure.com/">원격 데스크톱 클라이언트</a> 를 통해 이러한 애플리케이션에 액세스할 수 있습니다. 또한 애플리케이션은 비용이 많이 드는 인프라 비용과 관리 복잡성 없이도 동적 비즈니스 요구 사항을 충족하도록 확장 또는 축소할 수 있습니다. 지난 주에 발표된 바와 같이, 이 서비스는 이제 북미의 6개 공공 지역, 유럽의 두 지역, 아시아와 일본의 4개 지역, 남미의 13개 지역에서 사용할 수 있습니다. 몇 달 안에 우리는 호주의 두 지역을 켜게 될 것입니다.

  <h2>Azure Site Recovery의 향상된 기능</h2>

  이제 <a href="https://azure.microsoft.com/en-us/services/site-recovery/?WT.mc_id=Blog_CENews_Announce_CEA">Azure Site Recovery</a>는 System Center Virtual Machine Manager 필요 없이 VM(가상 머신)을 Azure에 직접 복제하고 복구할 수 있습니다. Site Recovery는 VM을 Azure 내에서 복제하고 복구하는 기능을 포함하여 여러 배포 모델을 제공합니다. 여기에는 높은 수준의 자동화 및 편의를 위해 System Center Virtual Machine Manager 구성 요소와의 통합이 포함되며, 자체 보조 재해 복구 사이트를 유지 관리하는 비용과 복잡성을 방지할 수 있습니다. 더 적은 수의 VM을 보호하거나 다른 관리 도구를 사용하는 경우 이제 System Center Virtual Machine Manager 사용하지 않고 Azure에서 Hyper-V VM을 보호할 수 있습니다.

  <h2>Azure Media Services 라이브 채널의 일반 공급</h2>

  마지막으로, 2014 년 소치 동계 올림픽과 월드컵의 범위를 원활하게 제공하기 위해 12 개 이상의 국제 방송사가 사용하는 것과 동일한 스트리밍 솔루션인 Azure Media Services<b> </b>라이브 채널이 이제 모든 고객을위한 Azure Service-Level 계약 (SLA)<b></b>의 전폭적인 지원을 통해 일반 공급되고 지원된다는 것을 발표하게되어 매우 기쁩니다. <b></b>기능 및 가격 책정에 대한 자세한 내용은 <a href="https://azure.microsoft.com/blog/2014/09/10/getting-started-with-live-streaming-using-the-azure-management-portal/">라이브 스트리밍</a> 시작 블로그 게시물, <a href="https://azure.microsoft.com/en-us/services/media-services/">Media Services</a> 웹 페이지 또는 <a href="https://azure.microsoft.com/en-us/pricing/details/media-services/">Media Services 가격 책정</a> 웹 페이지 또는 <a href="https://msdn.microsoft.com/en-us/library/dn783466.aspx">라이브 스트리밍</a> MSDN 섹션을 방문하세요.


  클라우드 주기에서 유연성을 제공하고 생산성을 촉진하는 혁신을 고객에게 제공하는 것이 핵심입니다. 오늘 Azure.com 이동하여 자세한 내용을 알아보고 무료 평가판을 시작하세요. 또한 <a href="https://weblogs.asp.net/scottgu">스콧 거스리의</a> 블로그를 방문하여 오늘의 발표에 대해 자세히 알아보세요.
