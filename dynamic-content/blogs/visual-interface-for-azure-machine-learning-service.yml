Slug: visual-interface-for-azure-machine-learning-service
Title: Azure Machine Learning Service용 시각적 인터페이스
Summary: Microsoft Build에서 Azure Machine Learning 서비스에 대한 시각적 인터페이스의 미리 보기를 발표했습니다. Azure Machine Learning 서비스의 이 새로운 끌어서 놓기 워크플로 기능은 코딩 환경에 시각적 환경을 선호하는 고객을 위해 기계 학습 모델을 빌드, 테스트 및 배포하는 프로세스를 간소화합니다.
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/270759f6-44ad-4c30-b58a-3985f7010167.png"><img alt="Title image, text reading Visual interface for Azure Machine Learning service." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2f7efc96-fdcb-4eac-841b-480204e962da.png" style="border: 0px currentcolor; display: inline; background-image: none; width: 900px; height: 281px;" title="제목 이미지, Azure Machine Learning 서비스에 대한 시각적 인터페이스를 읽는 텍스트입니다."></a></p>


  <p>Microsoft Build에서<a href="https://azure.microsoft.com/en-us/services/machine-learning-service/" target="_blank"> Azure Machine Learning 서비스에</a> 대한 시각적 인터페이스<a href="https://azure.microsoft.com/en-us/blog/new-azure-machine-learning-updates-simplify-and-accelerate-the-ml-lifecycle/" target="_blank">의 미리 보기를 발표</a>했습니다. Azure Machine Learning 서비스의 이 새로운 끌어서 놓기 워크플로 기능은 코딩 환경에 시각적 환경을 선호하는 고객을 위해 기계 학습 모델을 빌드, 테스트 및 배포하는 프로세스를 간소화합니다. 이 기능은 사용자 환경을 쉽게 하기 위해 널리 사용되는 Azure Machine Learning Studio에서 이미 제공하는 내용을 잘 알고 있습니다.</p>


  <h2>시각적 인터페이스</h2>


  <p>Azure Machine Learning 시각적 인터페이스는 단순성과 생산성을 위해 설계되었습니다. 끌어서 놓기 환경은 다음을 위해 조정됩니다.</p>


  <ul>
   <li>코딩보다 시각적 도구에 더 익숙한 데이터 과학자입니다.</li>
   <li>기계 학습을 익숙하지 않으며 직관적인 방식으로 학습하려는 사용자입니다.</li>
   <li>신속한 프로토타입화에 관심이 있는 기계 학습 전문가.</li>
  </ul>


  <p>데이터 준비, 기능 엔지니어링, 학습 알고리즘 및 모델 평가를 다루는 다양한 모듈 집합을 제공합니다. 이 새로운 기능의 또 다른 중요한 측면은 소프트웨어 설치가 필요하지 않은 웹 기반이라는 것입니다. 모든 환경 수준의 사용자는 이제 더 소모성 있고 사용하기 쉬운 방식으로 데이터를 보고 작업할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/496cf786-c805-452d-9436-ac52b025bbef.png"><img alt="An image showing the new visual interface for Azure Machine Learning service." border="0" height="598" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d3f33e34-dd9a-4681-9a8f-628cea65c567.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Machine Learning 서비스에 대한 새 시각적 인터페이스를 보여 주는 이미지입니다." width="1024"></a></p>


  <h2>확장성 있는 교육</h2>


  <p>데이터 세트를 학습할 때 데이터 과학자가 이전에 직면했던 가장 큰 과제 중 하나는 크기 조정에 대한 번거로운 제한 사항이었습니다.&nbsp; 더 작은 모델에 대한 학습으로 시작한 다음 데이터 유입 또는 복잡한 알고리즘으로 인해 확장해야 하는 경우 학습을 계속하려면 전체 데이터 집합을 마이그레이션해야 합니다.&nbsp; Azure Machine Learning 웹&rsquo;용 새 시각적 인터페이스를 사용하여 이러한 제한을 줄이기 위해 백 엔드를 대체했습니다.</p>


  <p>끌어서 놓기 환경에서 작성된 실험은 Azure Machine Learning 컴퓨팅 클러스터에서 실행할 수 있습니다. 학습이 더 큰 데이터 집합 또는 복잡한 모델에서 확장됨에 따라 Azure Machine Learning 컴퓨팅은 실험을 실행하기 위해 제출될 때마다 단일 노드에서 다중 노드로 자동 크기 조정될 수 있습니다. 자동 크기 조정을 사용하면 이제 작은 모델로 시작하고 더 큰 데이터로 프로덕션 작업을 확장하는 것에 대해 걱정하지 않아도 됩니다. 이제 데이터 과학자는 크기 조정 제한을 제거하여 학습 작업에 집중할 수 있습니다.</p>


  <h2>간편한 배포</h2>


  <p>이전에 프로덕션 환경에 학습된 모델을 배포하려면 코딩, 모델 관리, 컨테이너 서비스 및 웹 서비스 테스트에 대한 지식이 필요했습니다. 이러한 기술이 더 이상 필요하지 않도록 이 과제에 대한 보다 쉬운 솔루션을 제공하고자 했습니다. 새 시각적 인터페이스를 사용하면 모든 환경 수준의 고객이 몇 번의 클릭만으로 학습된 모델을 배포할 수 있습니다. 이 블로그의 뒷부분에서 이 인터페이스를 시작하는 방법을 설명합니다.</p>


  <p>모델이 배포되면 이 새 사용자 시각적 인터페이스에서 웹 서비스를 즉시 테스트할 수 있습니다. 이제 모델을 올바르게 배포했는지 테스트할 수 있습니다. 이제 편의를 위해 모든 웹 서비스 입력이 미리 채워집니다. 웹 서비스 API 및 샘플 코드도 자동으로 생성됩니다. 이러한 절차는 일반적으로 수행하는 데 몇 시간이 걸리지만 이제는 새 시각적 인터페이스를 사용하면 몇 번의 클릭만으로 모두 발생할 수 있습니다.<br>

  &nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7f8764f-469c-44d6-ade2-ef829fae0c96.png"><img alt="An image of the new web services visual interface." border="0" height="609" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/47d08aee-05a7-4adf-9d3e-b03ecae570f4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="새 웹 서비스 시각적 인터페이스의 이미지입니다." width="1024"></a></p>


  <h2>Azure Machine Learning 서비스의 전체 통합</h2>


  <p>Azure Machine Learning 서비스의 최신 기능인 시각적 인터페이스는 최상의 Azure Machine Learning 서비스와 Machine Learning Studio를 함께 제공합니다. 이 새로운 시각적 인터페이스 환경에서 만든 자산은 Azure Machine Learning 서비스 작업 영역에서 사용하고 관리할 수 있습니다. 여기에는 실험, 컴퓨팅, 모델, 이미지 및 배포가 포함됩니다. 또한 기본적으로 Azure Machine Learning 서비스의 실행 기록, 버전 관리 및 보안과 같은 기능을 상속합니다.</p>


  <h2>사용 방법</h2>


  <p>몇 번의 클릭만으로 이 인터페이스를 사용하는 것이 얼마나 쉬운지 직접 확인하세요. 이 새로운 기능에 액세스하려면<a href="https://portal.azure.com/" target="_blank"> Azure Portal</a>에서 Azure Machine Learning 작업 영역을 엽니다. 작업 영역에서 시각적 인터페이스(미리 보기)를 선택하여 시각적 인터페이스를 시작합니다.<br>

  &nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a881b30-146d-43d4-ac66-d11d9071e9a4.png"><img alt="An image of the visual interface docs page." border="0" height="517" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9113e359-84e9-41b0-8c62-34d180d3843b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="시각적 인터페이스 문서 페이지의 이미지입니다." width="914"></a></p>


  <h2>오늘 시작</h2>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/services/machine-learning-service/" target="_blank">Azure Machine Learning 서비스에</a> 대해 자세히 알아보세요.</li>
   <li>오늘 <a href="https://azure.microsoft.com/en-us/trial/get-started-machine-learning/" target="_blank">무료 평가판을</a> 시작하세요.</li>
   <li>&rsquo;인터페이스를 사용하여 학습 및 배포하는 방법을 알아보려면 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/ui-tutorial-automobile-price-train-score" target="_blank">빠른 시작을 읽고 시각적 인터페이스 자습서를 시청할</a> 수 있습니다.</li>
  </ul>
