Slug: mysql-in-app-preview-app-service
Title: Azure App Service MySQL 앱 내 발표(미리 보기)
Summary: 현재 Azure App Service를 사용하여 MySQL을 사용하는 웹 애플리케이션을 만드는 웹 개발자를 위한 멋진 새 기능(미리 보기)을 발표합니다.
Content: >-
  <div style="padding: 25px; border: 1px solid black; border-image: none; background-color: lightgrey;"><strong>업데이트 </strong>: App Service에서 MySQL 앱 내 기능에 대한 일반 공급 발표 자세한 내용은 여기를 클릭하십시오 <a href="https://blogs.msdn.microsoft.com/appserviceteam/2017/03/06/announcing-general-availability-for-mysql-in-app/">.</a></div>


  <p>&nbsp;</p>


  <p>현재는&rsquo; Azure App Service를 사용하여 MySQL을 사용하는 웹 애플리케이션을 만드는 웹 개발자를 위한 멋진 새 기능(미리 보기)을 발표합니다. MySQL 앱에서 개발자는 동일한 환경 내에서 웹 애플리케이션과 함께 MySQL 서버를 실행할 수 있으므로 MySQL을 사용하는 PHP 애플리케이션을 더 쉽게 개발하고 테스트할 수 있습니다.</p>


  <p>또한 Were&rsquo;를 사용하면 Azure Portal을 통해 이 기능을 매우 쉽게 시작할 수 있습니다. 웹앱을&rsquo; 만드는 동안 데이터베이스 프로비전에 도움이 되는 MySQL 앱 내(미리 보기)&rdquo; 공급자를 선택할 &ldquo;수 있습니다.</p>


  <p>다음과 같은 이유로 테스트를 가속화하려는 웹 개발자는 이 기능을 매우 환영할 것이라고 생각합니다.</p>


  <ul>
      <li>WordPress, Joomla 및 Drupal과 같은 MySQL을 사용하는 많은 PHP 애플리케이션을 지원합니다.</li>
      <li>&rsquo;이 기능을 사용하는 데 추가 비용이 들지 않고 App Service 계획(리소스가 공유되기 때문에)에 대해서만 비용을 지불하기 때문에&rsquo; 비용 효율적입니다.</li>
      <li>MySQL 및 웹 프로세스는 스토리지가 공유됨을 의미하는 동일한 환경(따라서 앱 내 용어)에 공동 배치됩니다.</li>
      <li>느린 쿼리 로깅 및 일반 로깅에 대한 지원을 포함하며&rsquo;, 필요에 따라 켜야 합니다(이 기능은 성능에 영향을 주므로 항상 사용하지 않아야 합니다&rsquo;).</li>
  </ul>


  <p>이 기능은 미리 보기로 제공되며 동일한 App Service 계획에서 웹 애플리케이션과 리소스를 공유하므로 프로덕션 애플리케이션에는 MySQL 앱 내 기능을 사용하지 않는 것이 좋습니다. 또한 이 기능을 사용할 때 다음과 같은 팁과 제한 사항에 유의하세요.</p>


  <ul>
      <li>MySQL 및 웹앱 모두에 대한 데이터를 수용하기 위해 필요에 따라 스토리지 제한을 확인하고 웹앱 가격 책정 계획을 업그레이드합니다. 가격 책정 계층에 대한 스토리지 및 메모리 제한의 경우 <a href="https://azure.microsoft.com/en-us/pricing/details/app-service/plans/" target="_blank">allApp&nbsp; Service 요금제 가격 책정 계층에 대한 할당량 제한을 검토합니다</a>.</li>
      <li>웹 애플리케이션당 하나의 MySQL 데이터베이스만 가져옵니다. 배포 슬롯 웹앱과 프로덕션 웹앱이 있는 시나리오에서는 각 앱에 대해 이 기능을 켜기로 결정한 경우 배포 슬롯에 대한 MySQL 데이터베이스 하나와 프로덕션 웹앱용 MySQL 데이터베이스 하나를 가져옵니다. 데이터베이스 콘텐츠는 동기화되지 않으므로 다른 스키마 버전 및 콘텐츠를 더 쉽게 시도할 수 있습니다.</li>
      <li>MySQL은 현재 단일 인스턴스에서 실행되므로 <a href="https://azure.microsoft.com/en-us/documentation/articles/insights-how-to-scale/" target="_blank">자동 크기 조정 기능은 </a>지원되지 않습니다. 마찬가지로 <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-local-cache/">로컬 캐시</a> 를 사용하도록 설정하는 것은 지원되지 않습니다.</li>
      <li>MySQL CLI 또는 외부 엔드포인트에 액세스하는 다른 도구를 사용하여 MySQL 데이터베이스에 원격으로 액세스할 수 없습니다. PHPMyAdmin(프로비전 시 부트스트랩됨) 또는 KUDU 디버그 콘솔을 사용하여 데이터베이스 콘텐츠에만 액세스할 수 있습니다.</li>
  </ul>


  <p>팀은 특히 데이터 솔루션과 관련하여 Azure App Service에서의 환경을 개선하기 위해 웹 개발자와 계속 협력하고 있습니다. 지난 몇 개월 동안&rsquo; 웹 개발자를 위한 데이터 솔루션 포트폴리오에는 <a href="https://blogs.msdn.microsoft.com/sqlphp/2016/07/11/microsoft-drivers-4-0-for-php-for-sql-server-with-php-7-0-support-released/">Azure SQL 대한 PHP 클라이언트 드라이버</a>, 새로운 버전의 <a href="https://blogs.technet.microsoft.com/dataplatforminsider/2016/07/14/microsoft-jdbc-driver-6-0-for-sql-server-is-now-released/">JDBC 드라이버</a>, <a href="https://blogs.technet.microsoft.com/dataplatforminsider/2016/01/11/preview-the-newest-odbc-sql-server-driver-for-windows-and-linux/">ODBC 드라이버</a>의 Linux에 대한 지원 확장, DocumentDB의 MongoDB <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-protocol-mongodb/">프로토콜 지원</a>, 그리고 이번 주 초에 Linux SQL Server 드라이버에 대한 새로운 PHP의 초기 <a href="https://blogs.msdn.microsoft.com/sqlphp/2016/08/09/early-technical-preview-of-microsoft-drivers-4-0-3-for-php-on-linux-for-sql-server-released/">기술 미리 보기</a>가 포함됩니다. 웹 개발자가 언어, 스택 및 플랫폼에 관계없이 Microsoft Azure 뛰어난 애플리케이션을 쉽게 출시할 수 있도록 하는 더 많은 데이터 솔루션에 대해 계속 노력할 것입니다.</p>


  <p>&rsquo;개발 및 테스트에 MySQL 앱에서 사용 중이고 이 애플리케이션을 프로덕션으로 마이그레이션하려는 경우 Azure는 다음을 비롯한 많은 솔루션을 제공합니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/marketplace/partners/cleardb/databases/" target="_blank">ClearDB 데이터베이스</a></li>
      <li><a href="https://azure.microsoft.com/en-us/marketplace/partners/cleardb-clusters/cluster/" target="_blank">ClearDB 클러스터</a></li>
      <li><a href="https://azure.microsoft.com/en-us/marketplace/partners/bitnami/mysql/">Bitnami</a> 및 <a href="https://azure.microsoft.com/en-us/marketplace/partners/mariadb/cluster-maxscale/">MariaDB</a>와 같은 파트너의 <a href="https://azure.microsoft.com/en-us/marketplace/?term=mysql">MySQL</a>, <a href="https://azure.microsoft.com/en-us/marketplace/?term=mariadb">MariaDB</a> 및 기타 MySQL 호환 솔루션에 대한 Marketplace 솔루션</li>
      <li>VM에 배포하는 Community 기여<a href="https://azure.microsoft.com/en-us/documentation/templates/?term=mysql+cluster+centos+-lamp+-website">한 ARM(Azure Resource Manager) 템플릿</a></li>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-linux-classic-mysql-on-opensuse/" target="_blank">Linux</a> 또는 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-classic-mysql-2008r2/">Windows</a> OS의 가상 머신에서 MySQL</li>
  </ul>


  <p>오늘 Azure App Service에서 MySQL 앱에서 시작하고 피드백을 공유해 주시기 바랍니다. 구독이&#39;없나요? <a href="https://azure.microsoft.com/en-us/trial/free-trial-open-source/?b=16.41">무료 평가판에 등록</a>하세요! &rsquo;이 기능에 대한 자세한 내용을 보려면 <a href="https://blogs.msdn.microsoft.com/appserviceteam/2016/08/18/announcing-mysql-in-app-preview-for-web-apps/">자세한 블로그 게시물을</a> 확인하세요.</p>
