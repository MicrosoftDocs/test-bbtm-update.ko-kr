Title: VM 재부팅 로그 확인
Summary: 이 게시물에서는 계획된 유지 관리의 영향을 줄이기 위해 추가한 새로운 기능 중 하나를 설명합니다.
Content: >-
  Microsoft Azure 가상 머신의 기반이 되는 호스트 인프라의 안정성, 성능 및 보안을 개선하기 위해 정기적으로 글로벌 업데이트를 수행합니다. 이러한 업데이트의 대부분은 아래에서 수행되며 Virtual Machines에 영향을 주지 않습니다. 그러나 이러한 업데이트 중 일부는 가상 머신을 다시 시작해야 합니다. 계획된 유지 관리가 플랫폼에서 더 고통스러운 경험 중 하나가 될 수 있다는 피드백을 확실히 들었습니다. 이 게시물에서는 계획된 유지 관리의 영향을 줄이기 위해 추가한 새로운 기능 중 하나를 설명합니다.


  수행하는 다양한 유형의 계획된 유지 관리 작업에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-planned-maintenance/">Azure Virtual Machines에 대한 계획된 유지 관리를 확인하세요</a>.


  Virtual Machine에서 관찰한 재부팅이 계획된 유지 관리 이벤트 때문인지 여부를 확인하기 위해 VM이 다시 부팅된 시점을 표시하는 로그를 제공하는 새 API가 도입되었습니다. <a href="https://manage.windowsazure.com/">포털</a>에서 VM이 호스트되는 클라우드 서비스로 이동하는 경우 "다시 부팅 로그 보기"에 대한 새로운 빠른 링크를 볼 수 있습니다. 이러한 로그에 액세스할 수 있는 유일한 위치는 Cloud Service 대시보드입니다.


  <img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="ViewRebootLogs" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ViewRebootLogs.png" alt="ViewRebootLogs" width="614" height="449" border="0" />


  이 시점에서 VM에 대한 로그를 수집할 시간 범위를 선택할 수 있습니다.


  <img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="이미지" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image.png" alt="image" width="614" height="174" border="0" />


  &nbsp;


  PowerShell 사용자인 경우 최신 버전의 Powershell에서 동일한 정보를 쿼리할 수 있습니다.

  <pre class="prettyprint">$today = get-date

  $yest = $today.AddDays(-1)

  Get-AzureDeploymentEvent -ServiceName kenaztestdemoservice -StartTime $yest -EndTime $today</pre>

  아래에 표시할 수 있는 샘플 출력은 다음과 같습니다.

  <pre class="prettyprint">OperationDescription : Get-AzureDeploymentEvent

  OperationId          : 1153476a-9696-2e4a-8819-19ec662edbdc

  OperationStatus      : Succeeded


  DeploymentName       :

  DeploymentSlot       : Production

  InstanceName         : KenazDemo-D4

  RebootReason         : Virtual machine rebooted due to planned maintenance event.

  RebootStartTime      : 9/13/2014 10:22:03 PM

  RoleName             : KenazDemo-D4

  ServiceName          : kenaztestdemoservice

  OperationDescription : Get-AzureDeploymentEvent

  OperationId          : 1153476a-9696-2e4a-8819-19ec662edbdc

  OperationStatus      : Succeeded

  </pre>

  &nbsp;


  지금은 계획된 유지 관리로 인해 여기에 표시되는 이벤트 유형만 다시 부팅됩니다. 플랫폼 관점에서 VM에 어떤 일이 일어나고 있는지 더 잘 파악할 수 있도록 곧 이러한 이벤트를 더 추가할 예정입니다.


  Virtual Machines의 가용성을 관리하는 방법에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-manage-availability/">Virtual Machines의 가용성 관리</a> 문서를 참조하세요.
