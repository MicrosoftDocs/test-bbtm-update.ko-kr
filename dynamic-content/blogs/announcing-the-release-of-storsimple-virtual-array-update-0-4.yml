Title: StorSimple 가상 배열 업데이트 0.4 릴리스 발표
Summary: '&nbsp; StorSimple 가상 배열 버전 10.0.10289.0(업데이트 0.4)에 대한 새 업데이트를 다운로드할 수 있습니다. 업데이트 0.4에는 파일 공유 백업 및...'
Content: >-
  <p>StorSimple 가상 배열 버전 10.0.10289.0(업데이트 0.4)에 대한 새 업데이트를 다운로드할 수 있습니다. 업데이트 0.4에는 파일 공유 백업 및 복원 성능과 관련한 버그 수정 및 주요 개선 사항이 포함되어 있습니다. 이 업데이트를 적용하는 것이 좋습니다. 업데이트하려면 가상 배열을 다시 부팅해야 하며 유지 관리 기간 동안 적용할 수 있습니다.</p>


  <p>이제 <a href="https://portal.azure.com/">Azure Portal</a>에서 새 VHD, VHDX 및 VMDK를 사용할 수 있습니다. 이러한 이미지를 다운로드하여 새 업데이트 0.4 디바이스를 프로비전합니다.</p>


  <p>자세한 내용은 다음을 참조하세요.</p>


  <ul>
      <li>향상된 기능 및 버그 수정에 대해서는 <a href="https://docs.microsoft.com/azure/storsimple/storsimple-virtual-array-update-04-release-notes">StorSimple 가상 배열 업데이트 0.4 릴리스 정보</a>로 이동합니다.</li>
      <li>설치 지침에서 <a href="https://docs.microsoft.com/azure/storsimple/storsimple-virtual-array-install-update-04">StorSimple 가상 배열에 업데이트 설치</a>를 참조하세요.</li>
  </ul>


  <p>문제가 발생하면 <a href="https://docs.microsoft.com/azure/storsimple/storsimple-virtual-array-log-support-ticket">Microsoft 지원에</a> 문의하세요.</p>
