  <p align="center"><em>그림 8. 가상 머신의 변수 패킷 캡처</em></p>


  <p>세계에서&rsquo; 가장 안정적이고 대규모의 클라우드를 구축하고 운영하는 것은 네트워크 변칙을 사전에 모니터링하고 감지하고 살아있는 유기체 모니터링과 유사한 시정 조치를&mdash; 취해야 할 필요성에 의해 뒷받침됩니다. 데이터 센터의 속도, 규모 및 복잡성이 발전함에 따라 새로운 과제와 기회가 등장하여 지속적인 혁신을 위한 길을 열어줍니다. Well&rsquo;은 네트워킹 모니터링 및 자동 복구에 계속 투자하는 동시에 고객과 혁신을 공유하여 가상 네트워크를 관리하는 데도 도움을 줍니다.</p>


