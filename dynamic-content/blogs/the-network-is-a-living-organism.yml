Title: 네트워크는 살아있는 유기체입니다
Summary: 그리스어 단어 Organismos에서 유기체는 살아있는 요소의 복잡한 구조를 묘사합니다. 그러나, 네트워크는 유기체와 공통점이 무엇입니까? Microsoft에서는 하이퍼스케일 글로벌을 빌드하고 관리합니다.
Content: >-
  <p>그리스어 단어 Organismos에서 유기체는 살아있는 요소의 복잡한 구조를 묘사합니다. 그러나, 네트워크는 유기체와 공통점이 무엇입니까?</p>


  <p>Microsoft에서는 지속적으로 성장하고 발전하는 대규모 글로벌 네트워크를&rsquo; 구축하고 관리합니다. Microsoft Azure, Bing, Dynamics, Office 365, OneDrive, Skype, Xbox 및 곧 LinkedIn과 같은 워크로드를 지원하려면 안정성, 보안 및 성능에 대한 엄격한 요구 사항이 있습니다. 이러한 요구는 네트워크의 펄스를 지속적으로 모니터링하고, 변칙, 결함을 감지하고, 살아있는 유기체를 모니터링하는 것과 매우 유사한 밀리초 수준에서 복구를 유도하는 것이 필수적입니다.</p>


  <p>2017년 4월 현재 38개 지역을 연결하는 대규모 네트워크를 모니터링하려면 수백 개의 데이터 센터, 수천 대의 디바이스가 있는 수천 대의 서버 및 수백만 개의 구성 요소를 지속적으로 혁신하고 발명해야 합니다.</p>


