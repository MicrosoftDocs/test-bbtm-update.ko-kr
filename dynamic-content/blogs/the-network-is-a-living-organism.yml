  <p align="center"><em>그림 1. Microsoft 글로벌 네트워크</em></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4d21076-5565-41a1-b37a-f38ffec0e520.png"><img alt="WAN" border="0" height="416" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/700f8b9a-6d8a-44da-b7fe-ef96a350b0e4.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="WAN" width="608"></a></p>


  <p align="center"><em>그림 2. 데이터 센터의 실제 네트워크 그림</em></p>


  <p>모니터링 서비스의 디자인과 혁신을 이끄는 네 가지 핵심 원칙은 다음과 같습니다.</p>


  <ul>
   <li><strong>속도 및 정확도:</strong> &rsquo;하위 1초 수준에서 오류를 감지하고 동일한 복구를 추진해야 합니다.</li>
   <li><strong>범위:</strong> 비트 오류에서 바이트, 패킷, 프로토콜, 구성 요소, 엔드투엔드 네트워크를 구성하는 디바이스에 이르기까지 모니터링 서비스는 모두 포함해야 합니다.</li>
   <li><strong>규모:</strong> 이 서비스는 페타바이트 규모의 로그, 수백만 개의 이벤트 및 수천 개의 상관 관계를 처리해야 하며, 이 상관 관계는 수천 마일에 걸쳐 지구 전체에 걸쳐 분산되어 있습니다.</li>
   <li><strong>실제 사용자 메트릭을 기반으로 최적화:</strong> 모니터링 서비스는 랙, 클러스터, 데이터 센터, 지역, WAN 및 에지&mdash; 등 네트워크 토폴로지 수준에서&mdash; 메트릭을 사용해야 하며 확대 및 축소할 수 있는 기능이 있어야 합니다.</li>
  </ul>


  <p><a href="https://www.microsoft.com/en-us/research/publication/pingmesh-large-scale-system-data-center-network-latency-measurement-analysis/">PingMesh</a> 및 <a href="https://atscaleconference.com/videos/pingmesh-netbouncer-fine-grained-path-and-link-monitoring-for-data-centers/">NetBouncer</a>를 비롯한 네트워크 문제를 사전에 감지하고 지역화하기 위한 혁신을 구축했습니다. 이러한 서비스는 항상 켜지고 대기 시간 및 패킷 삭제에 대한 네트워크의 펄스를 모니터링합니다.</p>


  <p>PingMesh는 대기 시간 측정(RTT 또는 왕복 시간)을 위해 수천 명의 피어를 검색하는 데 경량 TCP 프로브(무시할 수 있는 대역폭 사용)를 사용하고 문제가 실제 네트워크와 관련되어 있는지 여부를 감지합니다. RTT 측정은 네트워크 연결 가능성 및 패킷 수준 대기 시간 문제를 검색하는 데 유용한 도구입니다.</p>


  <p>대기 시간 편차 또는 패킷 삭제가 검색되면 Netbouncers&rsquo; 기계 학습 알고리즘을 사용하여 업그레이드를 위해 랙 상단 재부팅과 같은 일시적인 문제를 필터링합니다. 기록 데이터 및 성능을 살펴보는 임시 분석을 완료한 후에는 인시던트를 네트워크 문제로 자신 있게 분류하고 결함이 있는 구성 요소를 정확하게 지역화할 수 있습니다. 문제가 지역화되면 영향을 받는 트래픽을 다시 라우팅한 다음, 결함이 있는 구성 요소를 다시 부팅하거나 제거하여 문제를 자동으로 완화할 수 있습니다. 다음 그림에서 녹색, 노란색 또는 빨간색은 원본 대상 랙 쌍 간의 99번째 백분위수에서 네트워크 대기 시간 범위를 시각화합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e68ea6e5-e16e-414f-b078-65e01c632afb.png"><img alt="Network Latency" border="0" height="300" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/017c1831-4d63-40a8-9826-72aa5a7673f1.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="네트워크 대기 시간" width="615"></a></p>


  <p align="center"><em>그림 3. 알려진 오류 모드에 대한 네트워크 대기 시간 패턴의 예</em></p>


  <p>일부 고객 인시던트에서 인시던트에는 온콜 엔지니어가 근본 원인을 지역화하고 찾기 위해 심층적인 조사가 필요할 수 있습니다. 경로의 모든 네트워크 홉을 통해 패킷의 수명을 효율적으로 캡처하고 분석하는 문제 해결 도구가 필요했습니다. 이는 트래픽이 초당 수백 테라비트에 도달할 수 있는 데이터 센터의 패킷 수준 분석에 필요한 특이성 및 크기 조정으로 인해 어려운 문제입니다. 이로써 패킷 수준 분석을 사용하여 네트워크 오류를 해결하는 데 사용되는 <em><a href="https://www.cs.ucsb.edu/~ravenben/publications/pdf/everflow-sigcomm15.pdf">Everflowits</a></em>&mdash;&rsquo;라는 서비스를 개발하게 되었습니다. Everflow는 트래픽 패턴을 삽입하고, 특정 패킷 헤더를 미러링하고, 고객&rsquo; 네트워크 패킷을 모방할 수 있습니다. Everflow가 없으면 고객&rsquo; 패킷에서 가져온 특정 경로를 다시 만들기가 어려울 수 있으므로 문제를 정확하게 지역화하기가 어려울 수 있습니다. 다음 그림에서는 Everflow의 개략적인 아키텍처를 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5dfec8bb-157d-49dd-a77c-6a8f897c5d9b.png"><img alt="Everflow" border="0" height="282" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/190708c9-5430-4b90-8253-af64ef6fb644.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Everflow" width="592"></a></p>


  <p align="center"><em>그림 4. Everflow를 사용한 패킷 수준 원격 분석 수집 및 분석</em></p>


  <p>Everflow는 모든 케이블에서 FCS(프레임 확인 시퀀스) 오류를 모니터링하는 데 사용되는 도구 중 하나입니다. 광학 케이블은 구부러지거나 잘못된 배치, 또는 단순히 케이블의 노화와 같은 인간의 오류에서 더러워질 수 있습니다. 다음 그림에서는 이 링크에서 FCS 오류를 일으킬 수 있는 팬 근처에 배치된 케이블 굽힘 및 케이블의 예를 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/583738cf-9cfa-42fd-b110-2844bb625347.png"><img alt="Cable bending" border="0" height="378" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f7a5abaa-9db1-4bd2-88a9-3803d22298c5.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="케이블 벤딩" width="657"></a></p>


  <p align="center"><em>그림 5. 이 링크에서 FCS 오류를 일으킬 수 있는 케이블 굽힘 및 팬 근처에 배치된 케이블의 예</em></p>


  <p>현재 모든 케이블을 모니터링하고 전송된 10억 개의 패킷에 대해 하나의 오류만 허용하고 있으며, 각 데이터 센터의 수백만 개의 물리적 케이블에서 손실에 민감한 트래픽에 대한 연결 품질을 보장하기 위해 이 임계값을 추가로 줄일 계획입니다. 케이블의 오류율이 더 높은 경우 이러한 오류가 있는 링크를 자동으로 종료합니다. 케이블을 청소하거나 교체한 후 Everflow는 링크 품질이 허용되는지 확인하기 위해 안내 프로브를 보내는 데 사용됩니다.</p>


  <p>데이터 센터 외에도 가장 신뢰할 수 있는 클라우드에서 중요한 고객 시나리오를 지원하려면 인터넷 엔드포인트에서 엔드투엔드 네트워크 성능을 관찰해야 합니다. Azure WAN은 인터넷 성능 및 고객 환경을 실시간으로 모니터링하는 인터넷 맵이라는 서비스를 빌드하기 위해 발전했습니다. 이 시스템은 유선 및 무선 연결에서 예상되는 클라이언트 성능 간에 명확하게 구분하고, 지속적인 문제를 일시적인 문제와 분리하고, 주문형 고객의 관점에 대한 가시성을 제공합니다. 예를 들어 &ldquo;, 로스앤젤레스의 고객이 ATT&amp;에서 높은 RTT를 보고 있습니까?&rdquo;, &ldquo;타이베이는 HiNet을 통해 홍콩으로 패킷 손실이 증가하고 있습니까?&rdquo;, &ldquo;부쿠레슈티가 암스테르담에 안정성 문제를 보고 있습니까?&rdquo; Microsoft는 이 서비스를 사용하여 고객 환경에 미치는 영향이나 위험에 사전에 적극적으로 개입하고 오류의 시나리오, 네트워크 및 위치와 신속하게 상호 연결합니다. 또한 이 데이터는 자동화된 응답 및 트래픽 엔지니어링을 트리거하여 영향을 최소화하거나 가능한 한 미리 완화합니다.</p>


