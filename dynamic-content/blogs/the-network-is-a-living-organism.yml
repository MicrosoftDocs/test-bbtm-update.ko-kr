  <p align="center"><em>그림 6. 피어링 파트너를 사용하는 대기 시간 저하 경고의 예</em></p>


  <p>데이터 센터를 모니터링하기 위해 구축된 혁신과 연결성도 활용하여 고객에게 인사이트를 제공합니다.</p>


  <p>일반적으로 고객은 소프트웨어 추상화를 통해 네트워크 서비스를 사용합니다. 가상 네트워크, 가상 네트워크 인터페이스 카드 및 네트워크 액세스 제어 목록을 비롯한 이러한 추상화는 데이터 센터 네트워크의 복잡성과 복잡성을 숨깁니다. 최근에 가상/논리 네트워크 및 관련 네트워크 리소스의 가시성 및 진단 기능을 제공하는 서비스인 <a href="https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-monitoring-overview">Azure Network Watcher</a>를 출시했습니다.</p>


  <p>Network Watcher를 사용하여 네트워크의 토폴로지 시각화, 토폴로지에 배포된 리소스의 성능 메트릭 이해, 연결 문제를 진단하는 패킷 캡처 만들기, 취약성을 검색하고 규정 준수/감사 요구 사항에 대한 네트워크 보안 경계의 유효성을 검사할 수 있습니다.</p>


