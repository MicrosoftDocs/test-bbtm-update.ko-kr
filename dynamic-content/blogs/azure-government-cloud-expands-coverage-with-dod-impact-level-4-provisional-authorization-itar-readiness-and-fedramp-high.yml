Title: Azure Government 클라우드는 DoD 영향 수준 4 임시 권한 부여, ITAR 준비 및 FedRAMP High를 사용하여 적용 범위를 확장합니다.
Summary: 가장 신뢰할 수 있는 클라우드가 되겠다는 약속을 더욱 강화하기 위해 오늘 정부 기관 및 정부 파트너를 지원하기 위한 세 가지 주요 Azure 규정 준수 추가 사항을 발표합니다.
Content: >-
  <p>Microsoft Azure 정부는 미국 연방, 국방부(DoD) 및 주 및 지역 요구 사항에 중요한 광범위한 플랫폼 수준 규정 준수 표준을 충족합니다. 미국 정부의 특정 규정 준수에 대한 지속적인 투자를 통해 고객과 파트너는 중요 업무용 워크로드를 클라우드로 변환할 수 있습니다.</p>


  <p>가장 신뢰할 수 있는 클라우드가 되겠다는 약속을 더욱 강화하기 위해 오늘 정부 기관 및 정부 파트너를 지원하기 위한 세 가지 주요 Azure 규정 준수 추가 사항을 발표합니다.</p>


  <ul>
      <li><strong>국방 정보 시스템 기관의 정보 영향 수준 4 DoD 임시 권한 부여:</strong> 이 임시 권한 부여를 통해 모든 미국 국방부(DoD) 고객 및 임무 파트너는 무단 공개 및 내보내기 제어 대상 데이터, 개인 정보 보호 또는 보호되는 건강 정보 또는 공식 용도로 지정된 데이터, 법 집행 중요 또는 중요한 보안 정보로 지정된 데이터를 비롯한 기타 중요 업무용 데이터로부터 보호가 필요한 제어된 미분류 정보&mdash; 데이터에 Azure Government를 활용할 수 있습니다. DoD 권한 부여 담당자는 Azure 클라우드를 사용하여 임무 소유자 시스템에 대한 권한 부여 결정의 기준으로 이 임시 권한 부여를 효율적으로 사용할 수 있습니다.</li>
      <li><strong>ITAR(국제 무기 규정) 준비 상태:</strong> 이 공지를 통해 무기 규정에서 국제 트래픽을 저장하고 처리하는 파트너는 Azure Government를 활용하여 이러한 데이터 요구 사항을 준수할 수 있습니다. Azure Government는 미국인에 대한 액세스를 제한하고 미국에 데이터를 저장하여 ITAR에 필요한 엄격한 위치 및 인력 요구 사항을 충족합니다. ITAR 약정은 EA 수정안에서만 이루어집니다. 자세한 내용은 담당자에게 문의하세요.</li>
  </ul>


  <p>정부 규정 준수 기록 관리의 선두주자인 Gimmal의 부사장 아트 벨리스는 이 뉴스의 중요성을 확인하면서 다음과 같이 말했습니다.</p>


  <blockquote>

  <p>&ldquo;ITAR 준비 및 DISA 영향 수준 4 임시 권한 부여를 달성한 Azure Government는 Gimmal과 같은 클라우드 솔루션 공급자가 연방 및 방위 산업 기반 고객 요구 사항을 해결하는 데 크게 도움이 됩니다. 승인된 IaaS/PaaS 플랫폼을 제공하면 Gimmal은 클라우드에서 DOD5015.2 규정 준수를 위한 서비스로서의 레코드 제품을 보다 신속하게 제공할 수 있습니다. 이는 정부용 신뢰할 수 있는 클라우드를 구축하려는 Microsoft&rsquo;의 의지를 계속 보여줍니다.&rdquo;</p>

  </blockquote>


  <ul>
      <li>FedRAMP 높은 임시 권한 부여: 3월에 FedRAMP High Pilot이 <a href="https://azure.microsoft.com/en-us/blog/microsoft-cloud-for-government-extends-leadership-in-compliance/">성공적으로 완료</a> 된 후, 이 임시 권한 부여를 통해 연방 기관은 Azure Government를 활용하여 높은 영향 수준의 데이터를&mdash; 안전하게 처리할 수 있습니다. 유출되거나 부적절하게 보호되는 경우 조직 운영 또는 자산 또는 개인에게 심각한 악영향을 미칠 수 있는 데이터입니다.</li>
  </ul>


  <p>미국 일반 서비스 행정부의 FedRAMPs&rsquo; 프로그램 관리 사무소 이사인 맷 굿리치(Matt Goodrich)는 이 뉴스의 중요성을 확인하면서 다음과 같이 말했습니다.</p>


  <blockquote>

  <p>&ldquo;FedRAMP 높은 보안 기준을 만드는 것은 기관이 더 높은 영향 수준 데이터를 클라우드로 마이그레이션할 수 있도록 하는 데 필수적입니다.&nbsp; Microsoft Azure FedRAMP&rsquo; JAB의 정부 임시 운영 기관(P-ATO)은 Microsofts&rsquo;가 정부의&rsquo; 엄격한 보안 요구 사항을 충족할 수 있다는 증거입니다.&rdquo;</p>

  </blockquote>


  <p>이러한 성과는 이전에 발표된 DISA 영향 수준 5 및 DoD<a href="https://blogs.windows.com/windowsexperience/2016/02/17/us-department-of-defense-commits-to-upgrade-4-million-seats-to-windows-10/">의 엔터프라이즈 보안 및 현대화를 돕는 Microsofts&rsquo; 역할을</a> 충족하도록 설계된 전용 DoD 전용 Azure Government 지역을 제공하겠다는 <a href="https://azure.microsoft.com/en-us/blog/microsoft-cloud-for-government-extends-leadership-in-compliance/">약속</a>과 함께, 우리의 오랜 파트너십에 대한 우리의 헌신과 강점을 보여줍니다. 범위 내 서비스에 대한 정보를 포함하여 자세한 내용은 <a href="https://azure.microsoft.com/en-us/support/trust-center/compliance/">Microsoft 보안 센터를</a> 방문하세요.</p>


  <p>현재 시장에서 가장 광범위하게 검증된 클라우드 플랫폼에 솔루션을 배포하고자 하는 미국 국방부 및 ITAR 고객 및 파트너에 대한 이러한 확장된 적용 범위에 대해 기쁘게 생각하고 있습니다. 오늘 시작하기 위해 고객과 미션 파트너는 <a href="https://aka.ms/azuregovtrial">Azure Government 평가판 프로그램에</a> 대한 액세스를 요청할 수 있습니다.</p>


  <p><a href="https://enterprise.microsoft.com/en-us/industries/government/fedramp-confirms-high-compliance-status-microsoft-cloud-government/">정부 블로그 게시물에서 Microsoft</a>의 FedRAMP High 인증에 대해 자세히 알아보세요.</p>
