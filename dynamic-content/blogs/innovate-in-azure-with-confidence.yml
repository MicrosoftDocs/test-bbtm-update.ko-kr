Content: >-
  <p>전 세계가 전염병&rsquo;을 탐색함에 따라 모든 산업 전반의 기업이 혁신하여 운영을 재고하고, 새로운 방식으로 고객과 소통하고, 직원을 안전하게 지키는 것을 볼 수 있습니다. 클라우드에서의 혁신과 관련하여 고객은 솔루션을 신속하게 설정하고, 동적 환경에 민첩하게 대응하고, 비용 효율적인 방식으로 대응할 수 있는 플랫폼이 필요하다고 말합니다. Azure에서 다룹니다.</p>


  <p>오늘날 고객은 애플리케이션 및 분석 솔루션을 위해 그 어느 때보다도 Azure에서 혁신하고 있습니다. 이&rsquo;쪽 이유.</p>


  <h2>애플리케이션</h2>


  <p>Azure에서 애플리케이션을 현대화하거나 새 애플리케이션을 빌드하는 고객은 상당한 비용 절감과 성능 향상을 실현합니다. 일반적인 패턴은 <a href="https://azure.microsoft.com/en-us/services/app-service/" target="_blank">고객이 Azure App Service</a> 및 <a href="https://azure.microsoft.com/en-us/services/sql-database/" target="_blank">Azure SQL Database</a> 사용하여 .NET 애플리케이션을 현대화하는 것입니다. 예를 들어 Clover Imaging Group은 Azure App Service를 사용하여 200개의 애플리케이션을 Azure로 성공적으로 마이그레이션했으며, 패치 및 업데이트와 같은 관리 부담으로부터 개발 팀을 해제하기 위해 최소한의 노력으로 Azure SQL Database.</p>


  <p>또 다른 일반적인 패턴은 클라우드 디자인 원칙에 따라 처음부터 새로운 애플리케이션을 개발하는 고객입니다. 이러한 애플리케이션은 일반적으로 <a href="https://azure.microsoft.com/en-us/services/kubernetes-service/" target="_blank">Azure Kubernetes Service</a>를 사용하여 컨테이너를 기반으로 하며, 마이크로 서비스 아키텍처를 활용하고, <a href="https://azure.microsoft.com/en-us/services/cosmos-db/" target="_blank">Azure Cosmos DB</a> 및 <a href="https://azure.microsoft.com/en-us/services/postgresql/" target="_blank">Azure Database for PostgreSQL</a>과 같은 관리되는 데이터베이스를 사용하고, AZURE Cognitive Services 및 <a href="https://azure.microsoft.com/en-us/services/machine-learning/" target="_blank">Azure Machine Learning</a> AI 기능을 통합합니다. 이 패턴은 매우 일반적이므로 2023년까지 글로벌 조직의 70% 이상이 2019년 20% 미만에서 두 개 이상의 컨테이너화된 애플리케이션을 프로덕션 환경에서 실행하게 됩니다. <sup>1 그리고</sup> 2022년까지 개발된 새로운 엔터프라이즈 애플리케이션의 50% 이상이 기계 학습(ML) 또는 인공 지능 모델을 통합할 것입니다.<sup> 2개</sup></p>


  <p>오늘날 이 일을 하는 고객의 좋은 예는 <a href="https://customers.microsoft.com/en-us/story/peace-parks-foundation-ems-azure-nonprofit-south-africa-en" target="_blank">평화 공원 재단</a>입니다. 남아프리카 공화국의 코뿔소 밀렵에 대처하기 위해 Peace Parks는 Azure Kubernetes Service, Azure Database for PostgreSQL, Azure Functions 및 96,000 헥타르 공원에서 밀렵꾼을 감지하는 Azure Machine Learning 사용자 지정 ML 모델을 사용하여 애플리케이션을 개발했습니다. 그들은 3 주 만에 개념 증명을 일어섰고 몇 달 만에 생산에 대한 해결책을 가지고 있었습니다. 이 솔루션을 통해 평화 공원은 매년 수백 마리의 코뿔소의 생명을 구하고 있습니다.</p>


  <h2>분석</h2>


  <p>또한 고객은 분석 솔루션을 위해 그 어느 때보다 Azure에 의존하고 있습니다. 오늘날의&rsquo; 환경에 필요한 민첩성을 달성하는 핵심은 데이터에서 신선하고 지속적인 인사이트를 얻을 수 있는 능력입니다. <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/" target="_blank">Azure Synapse Analytics</a> 는 빅 데이터 및 데이터 웨어하우징의 세계를 단일 서비스로 통합하고 <a href="https://azure.microsoft.com/en-ca/blog/azure-analytics-clarity-in-an-instant/" target="_blank">Azure Synapse Link</a>를 통해 운영 및 분석 시스템 간의 장벽을 허물어 즉각적인 인사이트를 가능하게 합니다. 비즈니스 인텔리전스 분야의 명실상부한 선두 주자인 <a href="https://powerbi.microsoft.com/en-us/" target="_blank">Power BI</a> 및 Azure Machine Learning 긴밀하게 통합되어 있어 모든 기술 수준의 개발자와 데이터 과학자가 ML 모델을 대규모로 빌드, 관리 및 배포할 수 있습니다.&nbsp;</p>


  <p>이 조합은 타의 추종을 불허하는 값과 성능을 제공합니다. 또 다른 최근 <a href="https://azure.microsoft.com/en-us/resources/forrester-tei-microsoft-azure-analytics-with-power-bi/" target="_blank">Forrester 컨설팅 Total Economic Impact&trade; 연구에</a> 따르면 Azure Analytics를 사용하는 고객은 Power BI <strong>9개월의 회수 기간으로 3년 동안 271%의 ROI를</strong> 실현합니다. 오늘날 이러한 서비스를 사용하는 고객의 환상적인 예는 Walgreens입니다. Walgreens는 재고 관리를 위해 온-프레미스 데이터 웨어하우스 전체를 3개월 만에 Azure Synapse Analytics로 마이그레이션했습니다. 이 솔루션을 사용하면 비용의 3분의 1에서 3배의 성능을 얻을 수 있었습니다.</p>


