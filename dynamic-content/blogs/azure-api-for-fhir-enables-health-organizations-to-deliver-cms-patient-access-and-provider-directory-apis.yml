Title: 'Azure API for FHIR을 사용하면 의료 조직이 CMS 환자 액세스 및 공급자 디렉터리 API를 제공할 수 있습니다.  '
Summary: 수년 동안 Microsoft Health 목표는 고객과 함께 건강 데이터를 보다 접근성 있고 확장 가능하며 데이터로 더 많은 작업을 수행할 수 있도록 하는 것이었습니다. 의료 산업의 데이터 기능을 진정으로 활용하려면 이 데이터를 클라우드에서 상호 운용할 수 있어야 할 뿐만 아니라 의료 서비스의 높은 보안 및 개인 정보 요구 사항을 충족하는 방식으로 조직 및 팀 간에 쉽게 공유할 수 있어야 한다는 것을 이해했습니다.
Content: >-
  <p>2021년 7월 1일, 미국 메디케어 및 메디케이드 서비스 센터(CMS)의 새로운 요구 사항은 새로운 환자 액세스 및 공급자 디렉터리 API를 사용하도록 규제된 지불자를 요구하는&nbsp; 것을 시작합니다. 이 변화는 뉴스에서 많은 환상없이 일어날 수 있지만, 그것은&rsquo; 의료에 큰 이정표입니다. 그 이유는 무엇일까요? &rsquo;<a href="https://www.hhs.gov/guidance/document/cms-interoperability-and-patient-access-final-rule-0#:~:text=CMS%20Interoperability%20and%20Patient%20Access%20final%20rule%20,Plan%20Net%20IG%20%203%20more%20rows%20" target="_blank">CMS 상호 운용성 및 환자 액세스 최종 규칙에 따른 첫 번째 주요 중요 시점 중 하나이기 때문에 | 지침 포털</a>&nbsp;은 환자의 건강 데이터 상호 운용성에 영향을 줍니다.&nbsp;</p>


  <p>CMS가 환자, 공급자 및 지불인에 대한 상호 운용성 및 건강 정보 액세스를 개선하기 위한 로드맵을 계속 구축함에 따라 Microsoft는 건강 데이터로 작업하는 파트너를 계속 지원하고 있습니다.&nbsp; Im&rsquo;은 <a href="https://docs.microsoft.com/en-us/azure/healthcare-apis/fhir/cms-tutorial-introduction" target="_blank">Azure API for FHIR</a> 에 조직 전체에서 데이터를 쉽게 구성하고 다음을 비롯한 새로운 CMS 요구 사항을 지원할 수 있는 새로운 기능이 있음을 발표하게 되어 매우 기쁩니다.</p>


  <ul>
      <li>만들기, 업데이트, 읽기, 패치*, 검색을 비롯한 기본 <a href="https://docs.microsoft.com/azure/healthcare-apis/fhir/fhir-features-supported" target="_blank">휴식 기능</a>입니다.&nbsp;</li>
      <li><a href="https://docs.microsoft.com/azure/healthcare-apis/fhir/overview-of-search" target="_blank">시스템에서 검색</a>할 수 있는 항목에 대한 전체 유연성.</li>
      <li>업계 프로필을 활용하거나 고유한 프로필을&nbsp; 가져와서 데이터가 저장되는 방법을 추가로 정의하고 데이터의 유효성을 검사하여 이 컨텍스트를 준수하는지 확인합니다.</li>
      <li>CMS 구현 가이드에서 호출된 다양한 HL7&reg; FHIR&reg;(Fast Healthcare Interoperability Resources&reg;) <a href="https://docs.microsoft.com/azure/healthcare-apis/fhir/fhir-features-supported#extended-operations" target="_blank">작업을</a>* 지원합니다. 여기에는 환자와 관련된 모든 데이터를 가져오기 위해 지불자와 환자/$everything* 작업 간의 데이터 공유를 지원하기 위한 $member <a href="https://docs.microsoft.com/en-us/azure/healthcare-apis/fhir/tutorial-member-match" target="_blank">일치 작업이</a> 포함됩니다.&nbsp;</li>
  </ul>


  <h2>보건 기관은 2021년 7월 1일에 알아야 할 사항</h2>


  <p><strong>환자를 위한 새로운 접근성:</strong> 모든 CMS 규제 지불자는 클레임 데이터를 포함하여 임상 정보에 쉽게 액세스할 수 있도록FHIR API를 활용&nbsp;해야 합니다. 규칙은 또한 공급자 디렉터리를 공유하기 위하여FHIR API의 사용을 의무화합니다, 환자가 그들의 특정 필요를 위한 공급자를 찾아내거나 임상의&nbsp;가 배려 조정을 위한 그밖 공급자를 찾아내는 것을 돕습니다.</p>


  <p><strong>공급자 및 지불자가 데이터를 사용할 수 있도록 하는 새로운 의무:</strong> 환자 액세스 및 공급자 디렉터리 API가 마련되면 환자는 타사 애플리케이션을 통해 데이터 액세스를 사용하도록 설정하는 데 동의할 수 있으며, 의료 조직이 탐색해야 할 도구와 기술의 잠재적으로 새로운 환경을 안내할 수 있습니다. 좋은 소식?&nbsp; 조직 전체에서 데이터 교환에 대해 enabledFHIR&nbsp; 기술을 사용하도록 설정한 경우&rsquo;&rsquo;, 표준화된 의미 체계를 사용하여 강력한 확장 가능한 데이터 모델을 사용하도록 설정했습니다. 이를 통해FHIR을 사용하는&nbsp; 모든 시스템이 함께 작동할 수 있습니다. 데이터를 FHIR로 변환하면 전자 건강 기록 시스템 또는 연구 데이터베이스와 같은 기존 데이터 원본을 신속하게 연결할 수 있습니다.&nbsp; 또한 Azure API for FHIR의 새로운 기능을 사용하면 모바일 및 웹 애플리케이션의 CMS 지침에 따라 데이터 액세스에 대한 새 요청을 쉽게 지원할 수 있습니다.</p>


  <p>MultiCare Health System의 전액 소유 자회사인 다중 케어 커넥티드 케어(MCC)는 광범위한 의료 서비스 제공자 및 서비스로 구성된 독립적인 책임 있는 케어 조직입니다. MCC는 지불인 파트너와 협력하여 품질 측정을 위한Da Vinci <a href="https://build.fhir.org/ig/HL7/davinci-deqm/" target="_blank">ImplementationData</a>&mdash; Exchange 중&nbsp; 하나를 사용하여 약물 조정을 위한 파일럿 사용 사례를 구현했습니다. 이는 MCC가 규정 준수 품질 데이터를 수집하고 지불 파트너에게 전달하는 방법을 변경하여 표준이 공급자 및 환자 부담을 줄일 수 있는지 확인하기 위한 사용자 지정 솔루션이었습니다. MCC는 데이터 패리티에 도달하여 규정 준수를 40% 개선했습니다.</p>


  <p>과제는 이제 &ldquo;환자와 치료 제공자에게 적절한 시기와 양식에 적합한 데이터를 제공하는 것을 목표로하는이 솔루션을 확장하는&rdquo; 방법이었습니다. 여기서 Microsoft는 MCC와 협력하여 API for FHIR의 규모와 효율성을 이 프로젝트에 도입했습니다. &nbsp;</p>


  <p style="padding-left: 25px;"><em>&quot;멀티케어 커넥티드 케어에서 우리의 사명은 치유와 건강한 미래를 위한 파트너입니다. 우리는 매일 우리의 사명을 실천하고 혁신적인 솔루션을 구현함으로써 사명에 대한 약속을 이행하는 데 도움이 됩니다. MultiCare는 Azure 플랫폼을 활용하여 파일럿 프로젝트를 여러 파트너로 확장합니다. 우리는 환자를 최우선으로 생각하고 있으며, 새로운 기술은 환자와 지역 사회에 서비스를 제공하는 방법 중 하나일 뿐입니다.&rdquo;</em>&mdash; 안나 테일러, 멀티 케어 커넥티드 케어 운영 이사</p>


  <p style="margin-bottom:11px">MCC와 같은 모든&nbsp; 고객을 위해 Microsoft는 건강 및 생명 과학 분야에서 선호하는 파트너임을 자랑스럽게 생각합니다.&nbsp; 클라우드에서 기술 결정 및 선택을 할 때 Microsoft는 건강 데이터의 고유한 요구 사항에 대한 기술을 구축하고, 향후 준비가 된 제품을 사용하도록 설정하여 조직이 변화하는 건강 상호 운용성 요구를 충족할 수 있도록 합니다.&nbsp;</p>


  <h2>Microsoft: 상태 데이터 상호 운용성을 위한 파트너</h2>


  <p>Microsoft는 파트너가 2021년 7월 1&nbsp;일에 CMS 및 ONC(Health Information Technology)에 대한 국가 코디네이터의 Office 향후 몇 년 내에 제공되는 파트너와 해당 정보를 충족할 수 있기를 원합니다. Were&rsquo;는 건강 데이터 액세스 및 환자 치료를 개선하기 위해 클라우드에서 건강 상호 운용성의 여정에서 파트너를 지원하기 위해 최선을 다하고 있습니다.</p>


  <p>우리는 개방형 표준, 건강 데이터의 빠르고 쉬운 교환, 그리고 그들의 건강 기록을 통해 자율성을 가진 최종 환자가 현실이 될 미래로 이동하고 있습니다. 이를 위해 데이터 시스템과 인프라를 더 빨리 마련할수록 조직과 환자가 새로운 규제 요구 사항을 충족하는 것 이상으로 상호 운용 가능한 건강 데이터의 진정한 보상을 얻는 것이 더 쉬워집니다.</p>


