Slug: microsoft-and-akamai-bring-cdn-to-azure-customers
Title: Microsoft 및 Akamai는 Azure 고객에게 CDN 제공
Summary: Microsoft와 CDN 시장 선두 업체인 Akamai는 Akamai 네트워크를 사용하여 Azure CDN 제품을 파트너로 제공하고 제공하기로 합의했습니다.
Content: >-
  <p>조직은 Microsoft Azure 플랫폼에서 매일 점점 더 많은 솔루션을 개발, 배포 및 제공하고 있습니다. 콘텐츠 배달 네트워크(CDN)는 이러한 솔루션의 속도, 성능 및 안정성을 향상시킬 수 있으며, Azure에서는 고객 만족도를 높이는 최고의 클래스 서비스를 제공하고자 합니다.</p>


  <p>클라우드 고객의 CDN 기능을 향상시키기 위해 Azure는 올해 초 기존 CDN 제품을 표준 및 Premium 번들로 확장할 것이라고 <a href="https://channel9.msdn.com/Events/Ignite/2015/BRK2714">발표</a>했습니다. 이러한 전략을 강화하기 위해 오늘 Microsoft와 CDN 시장 선두 업체인 Akamai가 Akamai 네트워크를 사용하여 파트너로 <a href="https://azure.microsoft.com/en-us/services/cdn/">Azure CDN 제품을 </a>제공하기로 합의했다고 발표합니다.</p>


  <p>이 파트너십은 Akamais&rsquo; 업계 최고의 CDN 기능을 Microsoft Azure 클라우드 플랫폼에 직접 통합하고 있기 때문에 중요합니다. 이 새로운 전략적 파트너십을 통해 Microsoft와 Akamai는 클라우드를 사용하고 클라우드 플랫폼 고객을 위해 맞춤화된 차세대 콘텐츠 배달을 지원합니다. Akamai를 사용하면 Azure 고객은 특히 라틴 아메리카와 아시아에서 확장된 글로벌 공간과 도달 범위를 누릴 수 있을 뿐만 아니라 더 많은 기능과 고급 기능에 액세스할 수 있습니다. <a href="https://www.microsoft.com/en-us/government/blogs/fedramp-akamai-and-microsoft-better-together/default.aspx#fbid=yXGHOrZZOVk">또한 두 플랫폼이 FedRAMP JABs&rsquo; 최고 인증을 획득</a>함에 따라 공공 부문 고객은 더 편리한 액세스를 즐길 수 있습니다.</p>


  <p>Microsoft와 Akamai의 관계는 <a href="https://azure.microsoft.com/en-us/blog/windows-azure-media-services-enables-cloud-delivery-of-london-olympics/">오랫동안 유지되어</a> 왔습니다. Microsoft는 전 세계적으로 분산된 대규모 고객에게 대규모 소프트웨어 패키지를 제공하는 데 수십 년의 경험을 쌓은 지구상에서 가장 큰 콘텐츠 배달 소비자 중 하나입니다. 수년에 걸쳐 두 회사는 강력한 비즈니스 관계를 유지해 왔습니다. 최근 Microsoft와 Akamai는 2014 소치 동계 올림픽, 2014 년 FIFA 월드컵 및 2015 NFL 슈퍼 볼의 중요한 기술 파트너로 일하면서 10 년 동안 &ndash;가장 중요한 글로벌 이벤트 중 일부를 전달하기 위한 복잡한 노력을 조정했습니다.</p>


  <p>이 새로운 파트너십을 통해 회사는 더욱 긴밀하게 협력하여 Azure 고객에게 동급 최고의 CDN 서비스를 제공합니다. 2016년 초에 고객은 Azure CDN 제품을 구매하고 Azure Portal을 통해 Akamai Network 아키텍처에 배포할 수 있습니다. 제한된 수의 대상 고객에 대한 관리형 롤아웃은 2015년 11월 1일에 시작됩니다.</p>


  <p>고객에게 최상의 콘텐츠 배달 옵션을 제공하고 수백만 명의 개발자와 조직에 CDN 혁신, 속도 및 성능을 제공하기 위해 노력하면서 이 파트너십을 발표하게 되어 기쁩니다.</p>
