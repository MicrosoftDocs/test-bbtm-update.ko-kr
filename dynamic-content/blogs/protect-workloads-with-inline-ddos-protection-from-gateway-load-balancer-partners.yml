Title: 게이트웨이 Load Balancer 파트너로부터 인라인 DDoS 보호를 사용하여 워크로드 보호
Summary: DDoS 공격은 복잡성과 빈도에서 빠르게 진화하고 있습니다. 현재 게이트웨이 Load Balancer와 함께 배포되고 모든 Azure 지역의 Azure DDoS Protection 표준과 통합된 파트너 NVA(네트워크 가상 어플라이언스)를 통해 제공되는 인라인 DDoS 보호의 미리 보기를 발표합니다.
Content: >-
  <p>DDoS 공격은 복잡성과 빈도에서 빠르게 진화하고 있습니다. <a href="https://azure.microsoft.com/en-us/blog/azure-ddos-protection-2021-q1-and-q2-ddos-attack-trends/" target="_blank">2021년 1분기 및 Q2 DDoS 공격 추세 검토</a>에서 강조한 바와 같이 Azure의 공격은 주로 짧은 버스트 공격으로 더 짧은 기간으로 추세되고 있음을 알 수 있습니다. 멀티 플레이어 온라인 게임 업계와 같이 대기 시간에 매우 민감한 워크로드는 짧은 버스트 DDoS 공격을 용인할 수 없으므로 2초에서 10초 사이의 중단이 발생하여 가용성이 저하될 수 있습니다.</p>


  <p>오늘, Azure Gateway Load Balancer와 함께 배포되고 모든 Azure 지역의 Azure DDoS Protection 표준과 통합된 파트너 NVA(네트워크 가상 어플라이언스)를 통해 제공되는 인라인 <a href="https://azure.microsoft.com/en-us/services/ddos-protection/" target="_blank">DDoS 보호</a> 의 미리 보기를 발표합니다. 인라인 DDoS 보호는 대기 시간이 매우 중요한 애플리케이션의 가용성 또는 성능에 영향을 주지 않으면서 짧은 버스트 저용량 DDoS 공격도 즉시 완화합니다.</p>


  <p>Azure DDoS Protection 표준은 Azure의 L3/4 공격으로부터 리소스를 보호하는 데 권장되는 제품입니다. Azure DDoS Protection 표준과 결합된 타사 인라인 L7 DDoS 보호는 볼륨 및 저용량 DDoS 공격에 대한 포괄적인 L3~L7 보호를 제공합니다. 인라인 완화를 위해 타사 DDoS 보호 서비스를 사용하는 Azure 고객은 이제 Azure DDoS Protection 표준과 함께 마켓플레이스 제품을 사용할 수 있습니다. 이 솔루션을 사용하면 다양한 공급자를 사용하여 고성능 및 고가용성 시나리오에 대한 포괄적인 인라인 L7 DDoS 보호를 사용할 수 있습니다.</p>


  <p>게이트웨이 Load Balancer를 사용하면 관련 NVA가 인터넷 트래픽의 수신 경로에 삽입되도록 하여 이러한 워크로드를 보호합니다. 가상 머신의 표준 공용 부하 분산 장치 프론트엔드 또는 IP 구성에 연결되면 애플리케이션 엔드포인트를 오가는 트래픽이 게이트웨이 Load Balancer로 전송되도록 하기 위해 추가 구성이 필요하지 않습니다.</p>


  <h2>파트너 네트워크 가상 어플라이언스를 사용하여 인라인 DDoS 보호 쉽게 배포</h2>


  <p>인라인 DDoS NVA 배포는 다음 몇 가지 간단한 단계로 수행할 수 있습니다.</p>


  <ol>
      <li>Azure Marketplace에서 가상 어플라이언스를 찾습니다.</li>
      <li>NVA 인스턴스를 배포합니다.</li>
      <li>게이트웨이 Load Balancer를 만들고 NVA 인스턴스를 백 엔드 풀에 배치합니다.</li>
      <li>게이트웨이 Load Balancer를 공용 IP 또는 표준 Load Balance 프런트 엔드에 연결합니다.</li>
  </ol>


  <p>게이트웨이 Load Balancer는 대기 시간이 짧은 오버레이 네트워크를 사용하여 투명 흐름(유선에서 범프)을 제공하여 DDoS 공격 중에 호스트와 NVA의 상태를 유지합니다.</p>


  <p>인바운드 트래픽은 항상 경로에서 NVA를 사용하여 검사되고 클린 트래픽은 백 엔드 인프라(게이머 서버)로 반환됩니다.</p>


  <p>트래픽은 소비자 가상 네트워크에서 공급자 가상 네트워크로 흐르고 소비자 가상 네트워크로 돌아갑니다. 소비자 가상 네트워크 및 공급자 가상 네트워크는 서로 다른 구독, 테넌트 또는 지역에 있을 수 있으므로 유연성과 관리 용이성이 향상됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0ad2cacc-4380-4a76-b8cf-4e2f6a087088.jpg"><img alt="Reference architecture diagram for Inline DDoS protection with Azure Gateway Load Balancer" border="0" height="470" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/16fd972f-f235-4f0d-84eb-c15133b2b2c3.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Gateway Load Balancer를 사용하여 인라인 DDoS 보호" width="692"></a></p>


  <p>가상 머신의 표준 공용 게이트웨이 Load Balancer 프런트 엔드 또는 VNET의 VNET에서 Azure DDoS Protection 표준을 사용하도록 설정하면 L3/4 DDoS 공격으로부터 보호됩니다.</p>


  <ol>
      <li>인터넷에서 필터링되지 않은 게임 트래픽은 게임 서버 게이트웨이 Load Balancer의 공용 IP로 전달됩니다.</li>
      <li>필터링되지 않은 게임 트래픽은 연결된 게이트웨이 Load Balancer 개인 IP로 리디렉션됩니다.</li>
      <li>필터링되지 않은 게임 트래픽은 파트너 NVA를 통해 실시간으로 DDoS 공격을 검사합니다.</li>
      <li>필터링된 게임 트래픽은 최종 처리를 위해 게임 서버로 다시 전송됩니다.</li>
      <li>게이머 서버 게이트웨이 Load Balancer의 Azure DDoS Protection 표준은 L3/4 DDoS 공격으로부터 보호하며 DDoS 보호 정책은 게임 서버 트래픽 프로필 및 애플리케이션 규모에 맞게 자동으로 조정됩니다.</li>
  </ol>


