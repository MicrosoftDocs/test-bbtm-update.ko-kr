Title: Microsoft Video Indexer는 더 많은 비디오 인사이트를 잠금 해제하는 기능을 확장합니다.
Summary: 2017년 5월, Azure Media Services 팀은 시애틀에서 열린 Microsoft Build Developers Conference에서 Video Indexer 서비스의 글로벌 공개 미리 보기를 발표했습니다. Microsoft Video Indexer는...
Content: >-
  <p>2017년 5월, 시애틀에서 열린 Microsoft Build Developers Conference에서 Video Indexer 서비스의 글로벌 공개 미리 보기를 발표했습니다. Microsoft Cognitive Services의 일환으로 <a href="https://www.videoindexer.ai">Video Indexer</a> 는 비디오 콘텐츠에 특별히 적용된 Microsoft&#39;클라우드 기반 인공 지능 및 인지 기능의 고유한 통합 번들로 도입되었습니다. 이후 업계&#39;가장 포괄적인 Video AI 서비스를 사용할 수 있게 되어 비디오에서 인사이트를 쉽게 추출할 수 있습니다. 지난 4개월 동안 자체 사내 워크플로 및 비디오 솔루션 내에서 Video Indexer를 사용하기 시작한 글로벌 고객 및 파트너로부터 엄청난 열렬한 반응을 받았습니다. IBC(국제 방송사 컨퍼런스)를 통해 Video Indexer 서비스에 대한 중요한 기능 업데이트를 공유하게 되어 기쁩니다.</p>


  <p>또한 여러 고객과 파트너가 이미 Video Indexer를 자체 비디오 솔루션 및 제품 제품 내에 통합한 것을 매우 기쁘게 생각합니다. 몇 가지 예는 다음과 같습니다.</p>


  <ul>
   <li><a href="https://www.ooyala.com">Ooyala</a> 는 자동 전사, 번역, 콘텐츠 인식 광고 삽입 및 더 나은 콘텐츠 수익 창출 및 검색을 가능하게 하기 위해 Video Indexer를 Flex Media Logistics 플랫폼에 통합했습니다.</li>
   <li><a href="https://www.zone.tv">Zone TV</a> 는 Video Indexer를 사용하여 선형 TV 채널의 사용자 지정 가능한 첫 번째 제품군의 큐레이션을 자동화합니다.</li>
   <li>Axle Video는 Video Indexer를 활용하여 전체 비디오 파일 및 비디오 세그먼트에 자동으로 태그를 지정하여 비디오 라이브러리 전체에서 포스트 프로덕션 프로세스와 효율적인 검색을 크게 가속화합니다.</li>
  </ul>


  <h2>5월 이후의 전체 서비스 업데이트</h2>


  <ul>
   <li><strong>음성 텍스트 변환 &ndash;</strong> Video Indexer는 이제 음성 텍스트 변환을 위해 이집트 아랍어를 지원합니다.

   <ul>
    <li>아랍어가 추가되면서 Video Indexer 포털이 업데이트되어 스크립트 탭과 검색 페이지에서 RTL(오른쪽에서 왼쪽) 텍스트를 지원합니다.</li>
   </ul>
   </li>
   <li><strong>캡션 &ndash;</strong> 이제 iframe 포함 플레이어 URL에 showCaptions=true를 추가하여 Video Indexer 플레이어에서 자동으로 캡션 재생을 시작할 수 있습니다.</li>
   <li><a href="https://twitter.com/GadaMilan/status/875038900162617344"><strong>포털에서 인사이트 다운로드 이제 포털</strong></a><strong> &ndash;</strong> 을 통해 Video Indexer에서 추출한 JSON 인사이트를 다운로드할 수 있습니다.</li>
   <li><a href="https://twitter.com/GadaMilan/status/870319562599784448"><strong>재생 속도</strong></a><strong> &ndash;</strong> Video Indexer 플레이어가 다른 재생 속도를 지원하도록 업데이트되었습니다.</li>
   <li><strong>인라인 대본 편집 &ndash;</strong> 인라인 편집을 지원하도록 대본 패널이 업데이트되었습니다.</li>
   <li><strong>인사이트 위젯&ndash;에서 편집</strong> 액세스 토큰에 따라 포함된 모드에서 편집을 지원하도록 인사이트 위젯이 업데이트되었습니다.</li>
   <li><strong>키워드 편집 &ndash;</strong> 키워드를 추가하고 제거할 수 있도록 인사이트 위젯이 업데이트되었습니다.</li>
   <li><strong>주석 &ndash;</strong> 이제 인사이트 위젯에 Video Indexer 엔진에서 추출한 주석이 표시됩니다.</li>
  </ul>


  <h2>API 업데이트</h2>


  <p>Video Indexer API <a href="https://aka.ms/viapi">참조 페이지는</a> API에 대한 세부 정보를 제공합니다. 일부 API는 새로운 기능이지만 일부는 새로운 기능으로 향상되었습니다.</p>


  <ul>
   <li><strong>&ndash;업로드</strong> 업로드 API는 다음과 같이 향상되었습니다.

   <ul>
    <li>callbackUrl &ndash; 이렇게 하면 비디오에서 인덱싱 작업이 완료될 때 콜백을 받을 수 있습니다.</li>
    <li>indexingPreset &ndash; 기본 사전 설정을 사용하거나 오디오 인덱싱만 수행할지 지정할 수 있습니다.</li>
    <li>streamingPreset &ndash; 이 매개 변수를 사용하면 비디오가 여러 비트 전송률로 인코딩되는지 여부를 제어할 수 있습니다. 비디오에서 인사이트 추출에만 관심이 있는 경우 인코딩을 사용하지 않도록 설정할 수 있습니다. 이렇게 하면 비디오 처리의 방향을 개선하는 데 도움이 됩니다.</li>
   </ul>
   </li>
   <li><strong>다시 인덱스 분석 &ndash;</strong> 이는 새로운 API이며 계정의 기존 비디오에서 인사이트 추출을 다시 트리거하여 비디오를 다시 처리할 수 있습니다.</li>
   <li><strong>외부 ID&ndash;별 다시 인덱스 분석</strong> 위와 비슷하지만 이 API를 사용하면 Video Indexer에서 제공하는 ID와 외부 ID를 사용하여 비디오의 다시 인덱싱을 트리거할 수 있습니다.</li>
   <li><strong>대본 &ndash;업데이트</strong> 이 API를 사용하면 전체 비디오 VTT가 포함된 JSON 문자열을 제공하여 비디오의 대본을 업데이트할 수 있습니다.</li>
   <li><strong>얼굴 이름 &ndash;업데이트</strong> Video Indexer에서 감지한 얼굴에 친숙한 이름을 제공하는 API입니다.</li>
   <li><strong>Insights 위젯 URL &ndash;가져오기</strong> 이 API는 사용자가 포함된 모드에서 편집하기 위한 액세스 토큰을 가져올 수 있도록 allowEdit&rdquo;라는 &ldquo;선택적 매개 변수로 업데이트되었습니다.</li>
   <li>위와 유사한 <strong>외부 ID&ndash;로 Insights 위젯 URL을 가져오</strong>지만, 이 API를 사용하면 외부 ID와 Video Indexer에서 제공하는 ID를 사용할 수 있습니다.</li>
  </ul>


  <h2>기타 업데이트</h2>


  <ul>
   <li><strong>Logic Apps &ndash;</strong> Logic Apps용 Video Indexer 커넥터를 사용하면 이제 가장 많이 사용되는 앱을 Video Indexer와 연결하는 사용자 지정 워크플로를 설정하여 비디오에서 인사이트를 추출하는 프로세스를 더욱 자동화할 수 있습니다. 이에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/build-custom-video-ai-workflows-with-video-indexer-and-logic-apps">Logic Apps용 Video Indexer 커넥터 블로그</a>에서 확인할 수 있습니다.</li>
   <li><a href="https://flow.microsoft.com/en-us/blog/flow-vi/"><strong>Microsoft Flow</strong></a> Video Indexer와 Microsoft Flow 통합 <strong> 을 통해 사용자는 이제 한 줄의 코드를 작성하지 않고 비즈니스 비디오에서 인사이트를 추출할 수 있습니다.&ndash;</strong></li>
   <li><strong>UI 업데이트 &ndash;</strong> Video Indexer 웹 포털 UI는 고객이 제공한 피드백에 따라 몇 가지 향상된 기능으로 업데이트되었습니다.</li>
  </ul>


  <p>위에 나열된 모든 업데이트 외에도 Video Indexer 백 엔드 서비스가 업데이트되어 서비스가 더 강력하고 효율적입니다. 앞을 내다보면 Video Indexer는 다음 차원을 따라 진행됩니다.</p>


  <ul>
   <li>추가 메타데이터를 추출하는 추가 비디오 AI 알고리즘.</li>
   <li>비디오 AI 기술의 정확도 향상.</li>
   <li>추출된 메타데이터 간의 보다 지능적인 상관 관계를 통해 사용자에게 친숙한 인사이트를 제공합니다.</li>
   <li>추출된 메타데이터 및 인사이트를 보여주기 위한 사용자 인터페이스 개선</li>
   <li>Video Indexer의 유료 제품입니다.</li>
  </ul>


  <p><a href="https://cognitive.uservoice.com/forums/598144-video-indexer">uservoice</a>의 Video Indexer와 관련된 피드백을 제출하세요. 또한 Twitter(<a href="https://twitter.com/Video_Indexer">@Video_Indexer</a>)에서 팔로우하여 Video Indexer 팀의 업데이트를 추적할 수 있습니다. Video Indexer 팀의 구성원은 Microsoft 스탠드(홀 15, 스탠드 1, 35 및 36)에 참석합니다. 자세한 내용을 보려면 저희를 만나보세요!</p>
