Title: 재해 관리에 AI 및 IoT 사용
Summary: 전 세계 국가에서 자연 재해는 뉴스에서 많이되었습니다. 그러한 재앙이 증가하고 있다면, 당신은 맞습니다. 2017년에는 허리케인, 지진, 산불로 전 세계적으로 3,060억 달러의 비용이 들며, 2016년 의 거의 두 배에 달하는 1,880억 달러의 손실을 기록했습니다.
Content: >-
  <p>전 세계 국가에서 자연 재해는 뉴스에서 많이되었습니다. 당신이 그런 재앙이 증가하고 있었다 직감이 있다면, 당신은&rsquo; 바로. 2017년에는 허리케인, 지진, 산불<a href="https://qz.com/1162791/2017-natural-disasters-and-climate-change-effects-cost-the-world-306-billion/" target="_blank">로 전 세계적으로 3,060억 달러의 비용이 들며, 2016</a>&rsquo;년에는 거의 두 배에 달하는 1,880억 달러의 손실을 기록했습니다.</p>


  <p>기후 변화, 극심한 날씨, 노후화 및 제대로 설계되지 않은 인프라로 인한 자연 재해는 다른 위험 중에서도 인간의 삶과 지역 사회에 중대한 위험을 나타냅니다. 전 세계적으로 인구 증가에 보조를 맞추기 위해 <a href="https://outlook.gihub.org/" target="_blank">94조 달러의 신규 투자가</a> 필요하며, 그 중 상당 부분은 건설 환경을 복구하는 데 필요합니다. 이러한 프로젝트는 정부 권한 부여 프로세스, 막대한 금융 투자 및 다년간의 건물 활동으로 인해 긴 주기를 가지고 있습니다. 우리는 지금 이러한 프로세스를 가속화하는 방법에 대해 창의적으로 생각해야합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/609a69cc-4eba-437a-99f8-8b2522d988aa.png"><img alt="IoT Disaster Management" border="0" height="396" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f61bcbbe-3b3c-4f8c-bbad-b75975874345.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT 재해 관리" width="704"></a></p>


  <p>국가, 주 및 지방 정부 및 조직도 재해 관리 관행을 업데이트하여 따라가는 방법을 고민하고 있습니다. IoT(사물 인터넷), AI(인공 지능) 및 기계 학습이 도움이 될 수 있습니다. 이러한 기술은 준비 상태를 개선하고 주요 이벤트가 발생할 때 인적 및 인프라 비용을 절감할 수 있습니다. 재해 모델링은 중요한 시작이며 재해를 줄이고 효과적으로 대응하는 포괄적인 프로그램을 형성하는 데 도움이 될 수 있습니다.</p>


  <h2>더 나은 데이터로 재해 예측</h2>


  <p>다행히도, 앞으로 어떤 일이&rsquo; 일어날지 예측하는 과학은 연방 기관FEMA, NASA, NOAAand&mdash; 지방 자치 단체가&mdash; 준비 할 수 있도록 점점 더 좋아지고 있습니다. 조직은 이미 센서 데이터, LoRa 디바이스, 무선 무선 주파수 기술 및 위성 이미지를 사용하여 <a href="https://internetofthingsagenda.techtarget.com/blog/IoT-Agenda/IoT-is-revolutionizing-natural-disaster-prediction" target="_blank">재해의 영향을 예측합니다</a>. 예를 들어 재해 관리 팀은 허리케인 및 열대 폭풍에 대한 조기 경보 시스템으로 카리브해의 기상 기지국 IoT 네트워크를 모니터링하여 <a href="https://readwrite.com/2018/03/17/efforts-disaster-prediction-take-step-iot-sensors/" target="_blank">산불 위험을 증가시키는 가뭄 조건에 대한 나무의 센서</a>를 모니터링할 수 있습니다. 멕시코의 조기 경보 시스템인 SkyAlert는 모바일 앱, 독립 실행형 디바이스 및 Microsoft Azure 실행되는 IoT 솔루션을 사용하여 <a href="https://customers.microsoft.com/en-us/story/sky-alert" target="_blank">지진이 발생하기 최대 2분 전에 수백만 명의 주민에게 경고를 제공하여</a> 신속하게 안전을 위해 이동할 수 있도록 합니다.</p>


  <h2>세분화된 수준의 준비</h2>


  <p>인프라 자산에 포함된 IoT 센서 및 디바이스를 사용하면 공공 안전 담당자와 개발 계획자가 도로, 교량, 건물, 에너지 그리드 및 대중 교통&mdash;의 데이터를 실시간으로 모니터링할 수 있습니다. 예방 유지 관리 및 수리의 우선 순위를 지정할 수 있습니다. 구조체가 정상적인 작업을 계속하면서 다가오는 날씨 이벤트를 견딜 수 있는지 여부를 평가합니다. 안전하지 않은 자산을 닫습니다. IoT는 브리지 붕괴&mdash;와 같은 갑작스런 오류를 발생시키고 과거의 생명과 이동성 초크포인트&mdash;의 손실을 초래할 수 있습니다.</p>


  <p>정부 기관 및 지방 자치 단체는 IoT 데이터 세트에 AI 및 기계 학습을 적용하여 재해 영향을 예측할 <a href="https://www.forbes.com/sites/moorinsights/2017/09/14/disaster-response-in-the-21st-century-big-data-and-iot-save-lives/#2f29296f57ce" target="_blank">수 있으므로 준비 지역, 대피 경로 및 홍수 지역을 식별할 수 있습니다</a>. 이러한 정보는 조직이 허리케인 피렌체에 대응하기 위해 캐롤라이나 전역에서 20,000 명의 전문가를 준비했을 때 듀크 에너지와 같은 대응 노력을 마샬링하는 데 도움이됩니다.</p>


  <p>위기 시 IoT 기술은 더 이상 사용할 수 없는 대피 경로와 가동 및 실행 중인 대중 교통 옵션을 지속적으로 업데이트하여 더 안전하고 빠른 대중 이동에 도움이 될 수 있습니다. &rsquo;건물이나 경기장에서 화재가 발생한다고 가정해 봅시다. IoT 기반 시스템은 개인을 승인된 모든 출구로 안내하는 동시에 피할 수 있는 업데이트를 제공할 수 있습니다.</p>


  <h2>보다 효율적으로 응답</h2>


  <p>재해&rsquo; 여파의 처음 72 시간은 매우 중요합니다. 비상 관리 팀은 조정하고, 작업을 설정하고, 생존자를 찾고, 화학 오염과 같은 환경 위기를 최소화하기 위한 조치를 취해야 합니다. AI 및 IoT 기술은 다음과 같은 데이터를 집계하고 분석하는 초기 응답의 대부분을 뒷받침합니다.</p>


  <ul>
   <li>드론 및 위성 이미지</li>
   <li>IoT 인프라 데이터</li>
   <li>AI 기반 챗봇</li>
   <li>911 및 역방향 911 시스템</li>
   <li>도움말에 대한 탄원이나 페이스 북&rsquo;이 &ldquo;자신에게 안전한&rdquo; 기능을 표시하는 것과 같은 소셜 미디어 데이터</li>
   <li>온라인 열 지도</li>
  </ul>


  <p>이 모든 정보는 팀이 긴급한 요구를 식별하고, 응답의 우선 순위를 지정하고, 낭비되는 노력을 방지하는 데 도움이 될 수 있지만, 해독할 수 있는 경우에만&rsquo; 가능합니다. AI는 위기 상황에서 생성된 방대한 데이터 급류를 신속하게 이해하고 지진의 잠재적 여진이나 추가 홍수와 같은 향후 개발을 예측할 수도 있습니다.</p>


  <p>Azure Digital Twins 기술은 공공 안전 및 비상 대응이 시작되는 새로운 예입니다. Digital Twins <a href="https://blogs.microsoft.com/iot/2018/09/24/announcing-azure-digital-twins-create-digital-replicas-of-spaces-and-infrastructure-using-cloud-ai-and-iot/" target="_blank">는 사람, 장소 및 디바이스 간의 관계를 모델링하는 물리적 공간의 가상 표현을 제공합니다</a>.</p>


  <p>홍수로 격리된 병원의&rsquo; 예를 들어 줍니다. 팀은 건물 레이아웃을 모델링하고, 가장 필요한 환자의 위치를 식별하고, 인프라 손상의 정도를 평가하고, 사용 가능한 주차장에 차량을 배치하고, 안전한 위치에서 모두 대피를 계획할 수 있습니다. 첫 번째 응답자는 입구와 출구가 차단되는 시기를 알고, 다른 방법을 찾고, 공간을 통해 빠르게 이동하고, 심사를 더 빨리 전달합니다. IoT 센서 데이터, 소셜 미디어 메시지, 첫 번째 응답자의 모바일 통신 및 저하된 공간의 로봇 탐색을 결합하면 이 기술을 통해 더 많은 생명을 더 빨리 구할 수 있습니다.</p>


  <p>Azure 지도 공공 안전 및 비상 대응이 어떻게 진화하고 있는지를 나타내는 또 다른 예입니다. 트래픽 서비스에 사용되는 Azure 지도 실시간 트래픽 흐름 및 인시던트 데이터를 사용하도록 설정합니다. 예를 들어, 디지털 표지판에 전원을 공급하여 대중을 사건에서 멀어지게 할 수 있습니다. 그 결과, 응급 구조대는 도움이 필요한 사람들을 돕기 위해 가장 빠른 경로를 더 쉽게 찾을 수 있습니다.</p>


  <h2>분석을 통한 계획 및 구호 활동 개선</h2>


  <p>AI 및 기계 학습은 공공 안전 담당자가 시간이 지남에 따라 전략을 구체화하고 계획 및 대응에 대해 더 똑똑해지는 데 도움이 될 수 있습니다. AI를 사용하여 패턴에 대한 이벤트 데이터를 분석하고, 현재 위험에 처한 영역과 인구를 식별하고, 인구 증가, 개발 및 기후 변화에 따라 미래의 요구를 모델링할 수 있습니다. 정부 지도자들은 이러한 인사이트를 사용하여 덜 취약한 지역에서 새로운 건물을 계획하는 것과 같이 지역 사회에 재해가 미치는 영향을 줄이는 정책을 수립할 수 있습니다.</p>


  <p>모든 위기를 피할 수 있는 것은 아니지만, 이제 우리는 기름 유출이나 건물 붕괴와 같은 재앙을 예측하고 예방할 수 있는 기술을 가지고 있습니다. 예측할 수 없는 자연 재해가 발생하면 응답자는 더 빨리 필요한 곳에 도움을 주는 것을 목표로 하는 실시간 데이터에 액세스하여 추가적인 인명 손실을 줄일 수 있습니다.</p>


  <p>위기 이후, 뒤늦은 시각은 20/20입니다. 그러나 AI와 기계 학습은 재해 관리와 관련하여 선견지명을 훨씬 더 쉽게 만들고 있습니다.</p>
