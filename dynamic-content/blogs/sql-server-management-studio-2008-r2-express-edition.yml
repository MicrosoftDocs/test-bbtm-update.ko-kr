Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>SQL Azure 직접 작동하는 SQL Server Management Studio 무료 버전을 찾고 있나요?&#160; SQL Server Management Studio 2008 R2 Express Edition이 필요합니다.&#160; 이 링크를 사용하여 관리 도구를 <a href="https://www.microsoft.com/express/Database/InstallOptions.aspx">다운로드</a>하고 선택하기만 하면 됩니다.</p>
