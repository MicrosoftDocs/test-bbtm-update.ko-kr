Summary: '2017년 10월 9일 주 동안 Azure에서 5가지 주요 사항: IoT 업데이트, 새 미리 보기, .NET v1.3용 Azure 관리 라이브러리, 클라우드 플랫폼 릴리스 공지 사항 및 & 수신 대기를 볼 수 있는 항목.'
Content: >-
  <h2>1. IoT 업데이트</h2>


  <p>이제 <a href="https://azure.microsoft.com/en-us/blog/monitor-your-azure-iot-solutions-with-azure-monitor-and-azure-resource-health/">Azure Monitor 및 Azure Resource Health를 사용하여 Azure IoT 솔루션을 모니터링할</a> 수 있습니다. Azure Monitor는 모든 Azure 리소스에 대해 매우 세분화된 실시간 모니터링 데이터를 제공합니다. 채널 9에서 이 비디오를 확인하여 <a href="https://channel9.msdn.com/Blogs/Azure-Monitoring/Get-Started-with-Azure-Monitor">Azure Monitor를 사용하여 시작</a>. Azure resouce 상태는 IoT Hub가 실행 중인지 확인하는 등 일련의 실행된 검사를 기반으로 리소스가 어떻게 수행되는지에 대한 개인 설정된 대시보드입니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-support-for-x-509-ca-on-azure-iot-hub/">Azure IoT Hub는 이제 디바이스 ID에 대한 X.509 CA 인증서를 지원합니다</a>. X.509 CA(인증 기관) 인증서를 사용하면 공급망에서 디바이스 ID 생성 및 수명 주기 관리가 크게 간소화되어 X.509 CA 인증서를 한 번 등록하여 Azure IoT Hub에 디바이스를 등록할 수 있습니다. 그렇지 않으면 디바이스 고유 인증서를 모든 디바이스에 미리 등록해야 연결할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-x509ca-overview">X.509 CA 인증서를 사용하는 디바이스 인증을 참조하세요</a>.</p>


  <h2>2. 새 미리 보기</h2>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/blog/announcing-azure-files-share-snapshots-public-preview/">Azure Files 공유 스냅샷</a>&nbsp;-&nbsp; Azure Files 공유 스냅샷을 사용하면 파일 공유의 주기적으로 읽기 전용 버전을 저장할 수 있습니다. 또한 추가 수정 및 사용을 위해 어디서나 이전 버전의 콘텐츠를 복사할 수 있습니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/blog/batch-ai-public-preview/">Batch AI</a>&nbsp;-&nbsp; 이제 요청 시 GPU 또는 CPU 클러스터를 프로비전하여 Azure에서 병렬로 대규모로 모델을 학습할 수 있습니다. 사용해 보려는 경우 <a href="https://docs.microsoft.com/en-us/azure/batch-ai/quickstart-python">Python 빠른 시작</a> 또는 <a href="https://docs.microsoft.com/en-us/azure/batch-ai/quickstart-cli">Azure CLI 2.0 빠른 시작을</a> 사용하여 레시피를 실행할 수 있습니다. 또는 <a href="https://github.com/Azure/BatchAI">GitHub Azure Batch AI 학습 레시피를</a> 사용해 볼 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/batch-ai/overview">Azure Batch AI</a>를 참조하세요.</li>
  </ul>


  <h2>3. .NET v1.3용 Azure 관리 라이브러리</h2>


  <p><a href="https://github.com/azure/azure-libraries-for-net">.NET용 Azure 관리 라이브러리</a>의 최신 릴리스는 가용성 영역(미리 보기)에 대한 지원과 네트워크 피어링, Virtual Network Gateway 및 Azure Container Instances에 대한 지원을 추가합니다. GitHub 상상할 수 <a href="https://github.com/azure/azure-libraries-for-net#sample-code">있는 거의 모든 Azure 관리 시나리오를 해결하는 .NET 샘플 코드를</a> 찾을 수 있습니다.</p>


  <h2>4. 클라우드 플랫폼 릴리스 알림</h2>


  <p>몇 주(일반적으로 수요일)에 Azure, 개발 도구 등을 포함하는 Microsoft의 Cloud Platfrom 팀에서 해당 기간 동안 통합된 업데이트 목록을 게시합니다. 지난주<a href="https://blogs.technet.microsoft.com/stbnewsbytes/2017/10/11/cloud-platform-release-announcements-for-october-11-2017/">의 2017년 10월 11일 클라우드 플랫폼 릴리스 공</a>지에는 Azure Functions의 Java 지원 공개 미리 보기 및 Power BI Embedded 일반 공급과 같은 Microsoft Ignite 2017 이후에 릴리스된 모든 내용이 설명되어 있습니다.</p>


