Slug: azure-event-hubs-integration-with-apache-spark-now-generally-available
Title: 이제 Apache Spark와 Azure Event Hubs 통합 일반 공급
Summary: Event Hubs 팀은 Apache Spark와의 통합의 일반 공급에 대해 발표하게 되어 기쁩니다. 이제 Event Hubs 사용자는 Spark를 사용하여 엔드 투 엔드 스트리밍 애플리케이션을 쉽게 빌드할 수 있습니다.
Content: >-
  <p>Event Hubs 팀은 Apache Spark와의 통합의 일반 공급에 대해 발표하게 되어 기쁩니다. 이제 Event Hubs 사용자는 Spark를 사용하여 엔드 투 엔드 스트리밍 애플리케이션을 쉽게 빌드할 수 있습니다. Spark용 Event Hubs 커넥터는 Spark 2.1, Spark 2.2 및 Spark 2.3용 Spark Core, Spark 스트리밍 및 구조적 스트리밍을 지원합니다.</p>


  <p>Spark를 접하는 사용자의 경우 Spark 스트리밍 및 구조적 스트리밍은 확장 가능하고 내결함성이 있는 스트림 처리 엔진입니다. 이러한 처리 엔진을 사용하면 지도, 축소, 조인 및 창과 같은 고급 함수로 표현된 복잡한 알고리즘을 사용하여 엄청난 양의 데이터를 처리할 수 있습니다. 그런 다음 이 데이터를 파일 시스템, 데이터베이스 또는 Event Hubs로 다시 푸시할 수 있습니다.</p>


  <p>스트림을 쉽게 설정할 수 있습니다. 다음을 확인하세요.</p>


  <pre>

  import org.apache.spark.eventhubs._

  import org.apache.spark.sql.SparkSession


  val eventHubsConf = EventHubsConf(&quot;{EVENT HUB CONNECTION STRING FROM AZURE PORTAL}&quot;)
     .setStartingPosition(EventPosition.fromEndOfStream)

  // Create a stream that reads data from the specified Event Hub.

  val spark = SparkSession.builder.appName(&quot;SimpleStream&quot;).getOrCreate()

  val eventHubStream = spark.readStream
     .format(&quot;eventhubs&quot;)
     .options(eventHubsConf.toMap)
     .load()</pre>

  <p>그것은&#39;만큼 쉽습니다! 이벤트가 Spark로 스트리밍되면 원하는 대로 처리할 수 있습니다. Spark는 <a href="https://spark.apache.org/graphx/" target="_blank">그래프 분석</a> 및 <a href="https://spark.apache.org/mllib/" target="_blank">기계 학습</a>과 같은 다양한 처리 옵션을 제공합니다. <a href="https://github.com/Azure/azure-event-hubs-spark/tree/master/docs" target="_blank">이 설명서</a>에는 커넥터를 프로젝트와 연결하는 데 대한 자세한 내용이 포함되어 있습니다.</p>


  <p>프로젝트는 오픈 소스이며 <a href="https://github.com/Azure/azure-event-hubs-spark" target="_blank">GitHub 사용할 수 있습니다</a>. 모든 세부 정보 및 설명서를 찾을 수 있습니다. 모든 지역 사회 참여는 환영합니다, 인사 와서! 당신이 보는 것을 좋아하는 경우에, 당신의 지원을 표시하기 위해 리포지토리를 스타하시기 바랍니다!</p>


  <p>마지막으로 질문, 의견, 피드백이 있는 경우 <a href="https://gitter.im/azure-event-hubs-spark" target="_blank">Gitter 채팅</a>에 참여하세요. 참가자는 채널에 참여하여 대화하고 질문에 답변하며 커넥터를 즐기세요!</p>


