Title: Windows Azure Node.js 개발자를 위한 Holiday.js 선물
Summary: 이달 초, Node.js Windows Azure SDK의 첫 번째 미리 보기를 발표했습니다. 지금까지 커뮤니티의 반응은 긍정적이었고 피드백은 기능 요청, 버그로 흘러들어오기 시작했습니다,...
Content: '<p>이달 초, Node.js Windows Azure SDK의 첫 번째 미리 보기를 발표했습니다. 지금까지 커뮤니티의 반응은 긍정적이었고 피드백은 기능 요청, 버그 등으로 흘러들어오기 시작했습니다. 우리는&rsquo; 듣고 정말 피드백을 주셔서 감사합니다, 그래서 오고 계속.<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3276.nodejsgift.png" alt="" style="float: right;" border="0" height="209" width="259"></p>  <p>일찍 그리고 자주 출시하겠다는 우리의 약속에 충실하고 휴일 전통에 따라, 우리는 당신에게 선물을 가지고 - <a target="_blank" href="https://go.microsoft.com/?linkid=9790229&amp;clcid=0x409">12 월 업데이트</a>. &nbsp;</p>  <p><b>이 미리 보기의 주요 내용: </b></p>  <ul>  <li>Node.js 0.5.1 업데이트에 대한 Windows Azure PowerShell. <a target="_blank" href="https://azure.microsoft.com/en-us/develop/nodejs/common-tasks/enable-remote-desktop/">원격 데스크톱</a>을 쉽게 사용하도록 설정하는 새 cmdlet과 <a target="_blank" href="https://azure.microsoft.com/en-us/develop/nodejs/common-tasks/enable-ssl/">SSL 지원을</a> 포함합니다.</li>  <li>IISNode 0.1.13 업데이트(2X 성능 향상 포함!)</li>  <li>Node.js 더 안정적인 npm을 포함하여 Joyent에서 0.6.6 업데이트</li>  <li>이러한 모든 구성 요소에 대한 설치 관리자 현재 위치 업그레이드 지원( <a target="_blank" href="https://www.microsoft.com/web/gallery/install.aspx/appid/azurenodepowershell">WebPI 링크를</a> 클릭하면 이전 버전이 이미 있는 경우 이러한 구성 요소의 기존 설치를 업그레이드하거나 설치하지 않은&rsquo; 경우 모두 설치)</li>  <li>세 가지 구성 요소 모두의 수많은 버그 수정(<a target="_blank" href="https://github.com/WindowsAzure/azure-sdk-for-node/issues?sort=created&amp;direction=desc&amp;state=closed&amp;page=1">여기</a> 및 <a target="_blank" href="https://github.com/tjanczuk/iisnode/issues?sort=created&amp;direction=desc&amp;state=closed&amp;page=1">여기</a> 참조<a target="_blank" href="https://github.com/WindowsAzure/azure-sdk-tools/issues?sort=created&amp;direction=desc&amp;state=closed&amp;page=1"></a>)</li>  </ul>  <p><b>간편한 방법으로 원격 데스크톱 액세스를 사용하도록 설정</b></p>  <p>원격 데스크톱을 사용하면 VM에 직접 연결할 수 있습니다. &rsquo;특히 디버깅 및 진단에 매우 유용합니다. &nbsp;이전 미리 보기에서 VM에 대한 RDP 지원을 사용하도록 설정하려면 구성 파일&nbsp; 수정, 인증서 만들기 및 포털에 인증서 업로드를 포함하는&nbsp; 다양한&nbsp;manualsteps&nbsp;를 따라야 했습니다. 이제 모든 단계가 단일 cmdlet인 &ldquo;Enable-AzureRemoteDesktop&rdquo;을 통해 처리됩니다.</p>  <p>이 세 단어를 나와 함께 말하십시오: &ldquo;사용, 게시, 커넥트&rdquo;. 그림은 천 단어를 알려주므로 아래 스크린샷을 한눈에 볼 수 있습니다.</p>  <p>1. 사용:</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6786.nodejsss1.png" alt="" border="0"></p>  <p>2. 게시:</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1351.nodejsss2.png" alt="" border="0">&nbsp;</p>  <p>3.커넥트:</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8233.nodejsss3.png" alt="" border="0"></p>  <p>질문에 답하세요?</p>  <p>릴리스에는 새로운 &ldquo;방법 콘텐츠 및 일반적인 작업을&rdquo; 포함하는 <a target="_blank" href="https://azure.microsoft.com/en-us/develop/nodejs/">Windows Azure Node.js 개발자 센터</a> 콘텐츠&rdquo;의 업데이트도 &ldquo;함께 제공됩니다.</p>  <p>당신의 선물을 <a target="_blank" href="https://www.microsoft.com/web/gallery/install.aspx?appid=azurenodepowershell">다운로드</a>하고 즐길 수 있습니다!</p>'
