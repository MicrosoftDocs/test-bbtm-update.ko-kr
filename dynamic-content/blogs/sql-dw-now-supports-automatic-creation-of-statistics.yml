  <p class="Paragraph SCXW88959304" paraeid="{209216e2-ae16-433e-abb5-a5a91950dd8a}{228}" paraid="1991930498" style="padding: 0px; text-align: left; color: rgb(0, 0, 0); text-indent: 0px; font-style: normal; font-weight: 400; margin-top: 0px; margin-right: 0px; margin-bottom: 0px; vertical-align: baseline; -ms-word-wrap: break-word; -ms-user-select: text; -ms-touch-select: none; background-color: transparent; -webkit-tap-highlight-color: transparent;"><img class="WACImage SCXW88959304" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a2391bf5-a4f2-4440-ad18-a8d3b48bd6cf.png" style="margin: 1px auto; padding: 2px; border: 0px rgb(0, 0, 0); border-image: none; width: 408px; height: 168px; vertical-align: baseline; float: none; display: block; white-space: pre; -ms-user-select: text; -ms-touch-select: none; -webkit-tap-highlight-color: transparent;"> 자동 통계 생성은 생성되는 모든 새 데이터 웨어하우스에 대해 기본적으로 사용하도록 설정됩니다. 기존 인스턴스의 경우 이 옵션은 기본적으로 사용하지 않도록 설정되며 사용자가 사용하도록 설정하려면 옵트인해야 합니다. SQL Server 마찬가지로 자동 만들기 옵션은 데이터베이스 개체 수준에 있습니다.</p>

  </div>


  <div class="SCXW88959304" style="margin: 0px; padding: 0px; text-align: left; color: rgb(0, 0, 0); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: segoe ui,sans-serif; font-size: 14.66px; font-style: normal; font-variant: normal; font-weight: 400; text-decoration: none; word-spacing: 0px; white-space: normal; orphans: 2; -ms-user-select: text; -ms-touch-select: none; background-color: transparent; -webkit-tap-highlight-color: transparent; -webkit-text-stroke-width: 0px;">

  <p style="text-align: justify;">SQL DW에서 자동 통계 생성을 사용하거나 사용하지 않도록 설정하려면 다음 문을 실행합니다.</p>


  <div>

  <pre style="margin-left: 40px;">

  ALTER DATABASE { database_name } SET { AUTO_CREATE_STATISTICS { OFF | ON } } [;]</pre>


  <p style="text-align: justify;">모범 사례 및 지침으로 AUTO_CREATE_STATISTICS 옵션을 ON으로 설정하는 것이 좋습니다.</p>

  </div>


