Slug: sql-dw-now-supports-automatic-creation-of-statistics
Title: 이제 Azure SQL Data Warehouse에서 통계 자동 생성을 지원합니다.
Summary: 이제 Azure SQL Data Warehouse(Azure SQL DW)가 열 수준 통계의 자동 생성을 지원한다고 발표하게 되어 기쁩니다. Azure SQL DW는 엔터프라이즈를 위한 빠르고 유연하며 안전한 분석 플랫폼입니다.
Content: >-
  <p style="margin: 0in 0in 8pt; text-align: justify;">이제 Azure SQL Data Warehouse(Azure SQL DW)가 열 수준 통계의 자동 생성을 지원한다고 발표하게 되어 기쁩니다. Azure SQL DW는 엔터프라이즈를 위한 빠르고 유연하며 안전한 분석 플랫폼입니다.</p>


  <p style="margin: 0in 0in 8pt; text-align: justify;">Azure SQL DW와 같은 최신 시스템은 비용 기반 최적화 도구를 사용하여 사용자 쿼리에 대한 품질 실행 계획을 생성합니다. Azure SQL DW는 비용 기반 최적화 도구를 구현하지만 시스템은 개발자와 관리자를 사용하여 통계 개체를 수동으로 만듭니다. 모든 쿼리가 미리 알려지면 생성해야 하는 통계 개체를 결정할 수 있습니다. 그러나 시스템이 데이터 웨어하우징 워크로드에 일반적으로 발생하는 임시 및 임의 쿼리를 처리하는 경우 시스템 관리자는 생성해야 하는 통계를 예측하지 못하여 쿼리 실행 계획이 최적화되지 못하고 쿼리 응답 시간이 길어질 수 있습니다. 이 문제를 완화하는 한 가지 방법은 모든 테이블 열에서 통계 개체를 미리 만드는 것입니다. 그러나 이 프로세스는 테이블 로드 프로세스 중 통계 개체를 계속 유지해야 하므로 로드 시간이 길어지는 단점이 있습니다.</p>


  <p style="margin: 0in 0in 8pt; text-align: justify;">이제 Azure SQL DW는 시스템 관리자 및 개발자에게 더 큰 유연성, 생산성 및 사용 편의성을 제공하는 통계 개체의 자동 생성을 지원하면서 시스템이 계속해서 품질 실행 계획 및 최상의 응답 시간을 제공할 수 있도록 합니다. 아래 그림에서는 Azure SQL DW 쿼리 최적화 프로그램에서 쿼리 최적화 단계에서 사용하는 샘플 통계 히스토그램을 보여 줍니다.</p>


