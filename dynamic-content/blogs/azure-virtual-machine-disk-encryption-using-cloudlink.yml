Content: >-
  Azure Security에 대한 TechEd <a href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2014/DCIM-B385#fbid=?hashlink=fbid" target="_blank">세션</a> 이 시작된 지 불과 두 달이 지났으며, Azure Virtual Machines에서 몇 가지 새로운 파트너 보안 솔루션을 발표했습니다.이 발표의 일환으로 AFORE의 CloudLink SecureVM <a href="https://www.youtube.com/watch?v=jXlym7mh4tc&amp;feature=youtu.be" target="_blank">데모</a> 를 강조 표시하고 보여 줬습니다.TechEd 이후 이 회사는 클라우드 보안에 중점을 두기 위해 이름을 AFORE에서 CloudLink로 변경했습니다.또한 CloudLink는 이제 Azure에서 배포할 수 있는 SecureVM 제품의 프로덕션 준비 버전도 릴리스했습니다.


  많은 사용자가 알고 있듯이 보안 및 제어는 공용 IaaS에서 워크로드를 실행하기로 결정할 때 중요한 주제입니다. 암호화 키가 Who 있나요? 데이터가 실제로 암호화되었는지 어떻게 확인할 수 있나요?사용 후 데이터는 어떻게 제거하나요?


  보안에 민감한 IT 관리자는 전체 디스크 드라이브를 암호화하여 물리적 컴퓨터를 보호하는 <a href="https://technet.microsoft.com/en-us/library/cc732774.aspx" target="_blank">BitLocker</a> 에 익숙합니다.독점 암호화 패키지를 OS에 추가하는 대신 CloudLink는 자체적으로 도입하는 대신 OS의 지원 프레임워크 및 업데이트 주기에 의존하여 이미 있는 것을 활용합니다.Windows 운영 체제의 경우 SecureVM은 BitLocker를 완전히 활용합니다. Azure에서 Linux 워크로드를 실행하는 사용자를 위해 SecureVM은 Linux 네이티브 암호화 패키지도 지원합니다.


  CloudLink SecureVM이 특히 흥미로운 이유는 클라우드의 암호화된 볼륨에서 완전히 자동화된 부팅입니다. 고객은 운영자 개입 없이 부팅할 VM의 일부 또는 전부를 미리 승인하도록 정책을 구성할 수 있습니다. 물론 CloudLink가 이미 실행 중으로 표시된 VM의 중복 복사본이 다시 부팅할 키를 가져오려고 할 때처럼 비린내가 나는 것을 감지하지 않는 한.


  키 관리와 관련하여 CloudLink는 추가 소프트웨어로 고객에게 부담을 덜어주지 않는 동일한 원칙을 따르고 있습니다.CloudLink는 자체 키를 사용하는 대신 타사 키 관리자와 통합합니다. CloudLink Center는 고객이 SecureVM 배포를 관리하고 제어하는 데 사용하는 가상 어플라이언스입니다.<a href="https://www.emc.com/security/rsa-data-protection-manager.htm" target="_blank">RSA Data Protection Manager</a> 같은 키 관리 솔루션과 원활하게 통합되거나 Active Directory Server를 키 저장소로 사용할 수 있습니다. CloudLink 센터는 Hyper-V, 기타 가상화 플랫폼 또는 Azure에서 하이브리드 클라우드의 프라이빗 부분에서 실행할 수 있습니다.


  SecureVM 에이전트는 작고 가벼운 에이전트입니다. SecureVM 에이전트는 Windows 그룹 정책, Chef 및 Puppet과 같은 스크립트 기반 배포 도구, 미리 구성된 골드 마스터 이미지/템플릿의 일부로 또는 서버 관리자가 수동으로 설치할 수 있습니다. 이러한 유연한 에이전트 배포 옵션을 통해 고객은 데이터 암호화가 완전히 자동화된 프로세스이자 표준 인스턴스 프로비저닝 프로세스의 일부가 될 수 있는 지점까지 작업 모델과 가장 일치하는 방식으로 데이터 보호를 구현할 수 있습니다.

  <h2>CloudLink SecureVM의 배포는 간단하고 간단합니다.</h2>

  <ol>
   <li>Azure 또는 Hyper-V 또는 기타 가상화 환경에서 온-프레미스에서 CloudLink Center VHD를 배포합니다.</li>
   <li>AD 그룹 정책 또는 Chef/Puppet 스크립트를 통해 수동으로 또는 자동으로 Azure의 VM에 SecureVM 에이전트 배포(SecureVM의 mxi 패키지는 CloudLink Center 내에 포함되며 URL을 통해 액세스할 수 있음)</li>
   <li>부팅에 자동으로 권한을 부여하거나 SecureVM 에이전트의 부팅 요청을 수동으로 승인하기 위해 CloudLink Center의 허용 목록에 추가하여 SecureVM 에이전트를 배포하려는 VM의 IP 주소를 구성합니다.</li>
   <li>CloudLink Center를 통해 SecureVM을 관리하고 모니터링합니다.</li>
  </ol>

