Slug: new-windows-azure-firestarter-series-starts-november-8-2010-in-tampa-fl
Title: 새로운 Windows Azure Firestarter 시리즈가 2010년 11월 8일 플로리다 주 탬파에서 시작됩니다.
Summary: 클라우드 컴퓨팅은 여전히 안개가 자욱한 개념인가요?&nbsp; Windows Azure에 대해 들어보셨지만 개발 프로젝트에 어떻게 적용되는지 잘 모르겠습니까?&nbsp; 개발자라면...
Content: '<p>클라우드 컴퓨팅은 여전히 안개가 자욱한 개념인가요?&nbsp; <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>에 대해 들어보셨지만 개발 프로젝트에 어떻게 적용되는지 잘 모르겠습니까?&nbsp; 자세한 내용을 알아보고 싶은 개발자인 경우 프레젠테이션, 데모 및 실습 랩을 결합하여 클라우드 및 azure에서 사용할 수 있는 Windows 위치를 더 잘 이해할 수 있도록 하는 8개의 무료 하루 종일 Firestarter 이벤트 중 하나에서 Microsoft Developer Evangelists에 참여하세요.&nbsp; 모든 세션은 오전 8시 30분~오후 5시 30분에 실행됩니다.</p>  <p>등록할 세션을 클릭합니다.</p>  <ul class="unIndentedList">  <li>  플로리다 주 탬파 - 11월 8일 월요일</li>  <li>  애틀랜타, GA - 11월 10일 수요일</li>  <li>  샬럿, NC - 11월 11일 목요일</li>  <li>  로체스터, 뉴욕 - 11월 16일 화요일</li>  <li>  <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032463590&amp;culture=en-us">월섬, MA - 11월 30일 화요일</a></li>  <li>  <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032463593&amp;culture=en-us">뉴욕, 뉴욕 - 12월 1일 수요일</a></li>  <li>  <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032463592&amp;culture=en-us">시보레 체이스, MD - 목요일, 12월 9</a></li>  </ul>  <p>직접 이벤트에 연결할 수 없는 경우 <a target="_blank" href="https://msevents.microsoft.com/CUI/WebCastEventDetails.aspx?EventID=1032464261&amp;EventCategory=4&amp;culture=en-US&amp;CountryCode=US">여기에</a> 등록하여 12월 9일 이벤트를 온라인으로 라이브로 시청할 수 있습니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
