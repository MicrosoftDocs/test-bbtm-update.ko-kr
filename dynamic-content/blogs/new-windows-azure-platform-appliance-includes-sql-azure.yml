Slug: new-windows-azure-platform-appliance-includes-sql-azure
Title: 새 Windows Azure 플랫폼 어플라이언스는 SQL Azure 포함합니다.
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 오늘 전 세계 파트너 컨퍼런스 밥 머글리아(Bob Muglia)의 13,000명의 참석자 앞에서 서버 및 도구의 기업 부사장이 발표했습니다.'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>오늘 <a href="https://www.digitalwpc.com/">전 세계 파트너 컨퍼런스</a> Bob Muglia의 13,000명의 참석자 앞에서 서버 및 도구의 회사 부사장은 컨퍼런스에서 많은 클라우드 뉴스 중 Windows Azure 어플라이언스를 발표했습니다. 새로운 Windows Azure 플랫폼 어플라이언스는 Windows Azure 및 Microsoft SQL Azure Microsoft 지정 하드웨어와 결합하여 주문형 IT 용량을 사용하도록 설정하고 새 애플리케이션을 더 빠르게 배달할 수 있도록 합니다. 데이터 센터에 어플라이언스를 배포하는 대기업 및 서비스 공급자 파트너는 위치, 규정 준수 및 데이터에 대한 물리적 제어를 유지하면서 Microsoft가 현재 제공하는 클라우드 서비스의 이점을 누릴 수 있습니다.&#160; 자세한 내용은 <a href="https://blogs.technet.com/b/microsoft_blog/archive/2010/07/12/realizing-the-promise-of-cloud-with-microsoft.aspx">Bob의 블로그</a>에 있습니다.</p>  <p>Dell, Fujitsu 및 Hewlett-Packard 데이터 센터에서 어플라이언스의 제한된 프로덕션 릴리스를 구현하여 고객에게 클라우드 서비스를 제공할 수 있으며, 고객 데이터 센터에서도 실행할 어플라이언스를 제공할 수 있도록 고객과 협력하고 있습니다. 이베이는 초기 어플라이언스 고객입니다. Windows Azure 플랫폼 어플라이언스는 수동 IT 프로세스를 제거하고 비용을 절감하는 동시에 신제품 및 기능을 보다 쉽게 출시하는 데 도움이 될 것이라고 믿습니다.</p>  <p>더 많은 것을 계속 지켜봐 주시기 바랍니다.</p>
