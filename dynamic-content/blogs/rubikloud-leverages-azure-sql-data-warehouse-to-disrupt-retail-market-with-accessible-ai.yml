Title: Rubikloud는 Azure SQL Data Warehouse를 활용하여 접근성 있는 AI로 소매 시장을 방해합니다.
Summary: 현대 소매 환경에서 소비자는 잘 알고 있으며 쇼핑할 때 직관적이고 매력적이며 유익한 경험을 기대합니다. Azure는 주요 서비스에 기본 제공되는 글로벌 규모와 인텔리전스를 통해 소매 고객을 만족하는 강력한 앱을 빌드할 수 있는 완벽한 플랫폼이며, 가능성은 무궁무진합니다.
Content: >-
  <p>현대 소매 환경에서 소비자는 잘 알고 있으며 쇼핑할 때 직관적이고 매력적이며 유익한 경험을 기대합니다. 이를 위해 소매업체는 개인화된 경험을 통해 고객을 기쁘게 하고, 인력이 차별화된 고객 환경을 제공하고, 지능형 운영으로 공급망을 최적화하고, 제품 및 서비스를 혁신할 수 있는 솔루션이 필요합니다.</p>


  <p>Azure는 주요 서비스에 기본 제공되는 글로벌 규모와 인텔리전스를 통해 소매 고객을 만족하는 강력한 앱을 빌드할 수 있는 완벽한 플랫폼이며, 가능성은 무궁무진합니다. 단일 사진으로 소매점은 고객이 선택한 디바이스에서 고객을 위한 새로운 액세스 포인트를 만들 수 있습니다. <a href="https://youtu.be/hQ14_HpnBvY" target="_blank">Microsofts&rsquo; 빅 데이터 및 고급 분석 제품을 사용하여</a> 가능한 기능&rsquo;의 이 예제를 살펴보세요.&nbsp;</p>


  <p>AI는 복잡할 수 있으며 <a href="https://rubikloud.com/" target="_blank">, Rubikloud</a> 가 들어오는 곳입니다. Rubikloud는 소매업체를 위한 접근성 있는 AI 제품에 중점을 두며 지능형 의사 결정 자동화&rdquo;를 &ldquo;약속합니다. 소매점이 대량 프로모션 계획 및 로열티 마케팅을 자동화하고 최적화하는 데 도움이 되는 SaaS 제품, 프로모션 관리자 및 고객 수명 주기 관리자 세트를 제공합니다. 이러한 제품을 통해 소매업체는 프로모션 계획 및 매장 할당의 복잡성을 줄이고 소매 수명 주기 동안 고객의 의도와 행동을 더 잘 예측할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3bb1bd03-0069-460f-b3e1-68fbbf3f84c6.png"><img alt="image" border="0" height="342" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c5f0d70e-16ec-4ec3-9e04-d2cdc83d9992.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="573"></a></p>


  <p>Rubikloud가 AI를 민주화함에 따라 비즈니스 사용자 프로필에서 데이터에 액세스할 수 있도록 해야 했습니다. 모든 SaaS 제품을 뒷받침하는 안전하고 고성능 데이터 플랫폼을 빌드하기 위해 Rubikloud는 Azure를 선택했습니다. Rubikloud 데이터 플랫폼을 통해 소매업체는 Dynamics 365, SAP Hybris, NCR 및 Demandware와 같은 가장 일반적인 데이터 원본을 어떤 규모로든 쉽게 수집할 수 있습니다.</p>


  <p>Waleed Ayoub, Rubilkouds&rsquo; CTO는 <em>&ldquo;AI를 민주화하는 우리의 사명에서 거의 실시간으로 의사 결정을 위해 대량의 데이터를 처리해야 할 필요성이 선호하는 플랫폼 선택에 Microsoft Azure. Azures&rsquo; 글로벌 공간 및 탄력적 컴퓨팅 패브릭을 통해 소매점&rsquo; 레거시 시스템과 연결하고 몇 주&rdquo; 만에 제품을 온보딩할</em> 수 있었습니다.</p>


  <p>Azure SQL DW를 통해 Rubikloud는 비즈니스 사용자가 안전하고 쉽게 데이터에 액세스할 수 있도록 할 수 있습니다. Ayoub<em>는 SQL DW를 통해 증가하는 분석 요구 사항을&rdquo; 충족하기 위해 사용자에게 또 다른 강력한 액세스 지점을 제공할 수 있다고 덧붙였&ldquo;</em>습니다.</p>


  <p>루비클루드는 영향을 보았습니다. AS. 세계에서 가장 큰 건강 및 뷰티 소매업체 중 하나인 Watson은 13,300개의 소매점 네트워크를 통해 Rubikloud 제품을 배포하고 있습니다.</p>


  <p>소매업체의 경우 자신이 소유하고 제어하는 데이터를 공급업체 및 리서치 회사와 같은 외부 원본의 데이터와 결합하는 것은 혁신적일 수 있습니다. Azure SQL DW는 세계 최대의 소매업체가 데이터를 안전하게 관리하고 Rubikloud와 같은 선구자가 지능적이고 접근성이 좋은 제품으로의 여정을 가속화할 수 있는 빠르고 유연하며 신뢰할 수 있는 분석 플랫폼을 제공합니다.</p>


  <p>Rubiklouds&rsquo; AI 제품, <a href="https://azure.com/sqldw" target="_blank">SQL DW가 클라우드 데이터 웨어하우스 솔루션으로의 여정을 가속화하는</a> <a href="https://youtu.be/7AK4B-G3kSI" target="_blank">방법 및 Rubikloud에서 Azure를 사용하는 방법에</a> 대해 자세히 알아볼 수 있습니다.</p>
