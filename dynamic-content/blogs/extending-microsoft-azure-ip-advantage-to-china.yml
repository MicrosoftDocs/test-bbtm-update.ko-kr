Title: 중국으로 Microsoft Azure IP 이점 확장
Summary: 클라우드 기반 디지털 트랜스포메이션을 통해 전 세계 기업은 새로운 제품과 서비스를 만들고 전례 없는 속도와 규모로 고객과 소통할 수 있습니다. 디지털이 되면...
Content: >-
  <p>클라우드 기반 디지털 트랜스포메이션을 통해 전 세계 기업은 새로운 제품과 서비스를 만들고 전례 없는 속도와 규모로 고객과 소통할 수 있습니다. 디지털 비즈니스가 되면 기업은 디지털 경제에 참여하는 것과 관련된 법적 문제를 해결해야 합니다. Microsoft는 디지털 변환과 함께 제공되는 지적 재산권 침해 위험을 관리하기 위한 전략과 자산을 개발했습니다. 고객과 파트너가 디지털 비즈니스가 됨에 따라 MICROSOFT는 IP 전문 지식 및 특허 포트폴리오를 사용하여 고객이 클라우드에서 혁신을 보호하고 혁신에 성공하기 위해 비즈니스를 개발하는 데 집중할 수 있도록 돕고 있습니다.</p>


  <p>오늘 Microsoft Azure IP 어드밴티지는 2017년 10월 1일부터 중국에서 제공될 예정이며, 중국의 Azure 고객이 전 세계 고객과 동일한 훌륭한 IP 보호 혜택을 누릴 수 있도록 합니다.&nbsp;</p>


  <p>우리는 지난 2 월 프로그램을 <a href="https://blogs.microsoft.com/blog/2017/02/08/protecting-innovation-cloud/" target="_blank">출시</a> 한 이후 프로그램에 엄청난 반응을 했습니다. 고객은 Azure 환경을 지원하는 오픈 소스 소프트웨어, <a href="https://aka.ms/AzureIPAdvantagePatentList" target="_blank">10,000개의 Microsoft 특허</a>에 대한 액세스 및 제공되는 라이선스 권리를 포함하여 제한되지 않은 보상 적용 범위가 IP 위험을 관리하는 데 도움이 되는 귀중한 이점임을 인식합니다.</p>


  <p>많은 고객은 특허 선택 혜택만으로도 특허 주장에 대한 중대한 억지력으로 작용하며, 우리의 면책 서약의 폭은 경쟁사에 의해 타의 추종을 불허한다고 말합니다. Azure에 구축된 ISV는 자체 특허 포트폴리오를 보완하기 위해 <a href="https://aka.ms/AzureIPAdvantagePatentList" target="_blank">10,000개의 Microsoft 특허</a> 에 액세스할 수 있게 되어 매우 기쁩니다. <a href="https://techinsights.com/about-techinsights/overview/blog/a-look-at-the-microsoft-azure-ip-advantage-portfolio/" target="_blank">TechInsights</a>는 MICROSOFT AZURE IP 어드밴티지가 경쟁사인 Oracle, Google, Amazon 및 VMwares&rsquo; 포트폴리오를 능가한다는 것을 &ldquo;확인합니다.&rdquo; Microsoft&rsquo; Azure 경쟁업체 중 어느 것도 유사한 제품 패키지를 제공하지 않습니다. 이러한 도구를 적격 Azure 고객에게 무료로 사용할 수 있다는 사실은 더욱 매력적입니다.</p>


  <p>이러한 이점을 중국에 확장하면 진정한 글로벌 규모로 클라우드 서비스를 제공하는 Microsofts&rsquo; 접근 방식과 잘 맞습니다. Azure는 전 세계에 <a href="https://azure.microsoft.com/en-us/regions/" target="_blank">42개의 지역을</a> 보유하고 있으며 그 수는 증가하고 있습니다. 중국에서 <a href="https://blogs.technet.microsoft.com/microsoft_blog/2014/03/26/microsoft-becomes-the-first-global-public-cloud-provider-in-china-with-the-general-availability-of-microsoft-azure-in-the-region/" target="_blank">Microsoft는 2014</a>년 3월부터 고객에게 Microsoft Azure 서비스를 제공하기 위해 21Vianet과 파트너십을 맺고 있습니다. 다른 클라우드 서비스 공급자는 Azure 글로벌 데이터 센터 공간과 일치할 수 없으며, Microsoft가 이미 몇 년 동안 시장에 출시된 동안 많은 클라우드 서비스 공급자가 중국에서 막 시작되고 있습니다. 퍼블릭 클라우드 외에도 고객은 일관된 서비스 및 API 집합을 통해 Azure 퍼블릭 클라우드를 아직 사용할 수 없는 시장에서 Azure <a href="https://azure.microsoft.com/en-us/overview/azure-stack/" target="_blank">Stack</a> 을 활용하여 프라이빗 데이터 센터 또는 시장에서 Azure 서비스를 사용할 수 있습니다.</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/mMNCU7UedCM" width="560"></iframe></p>


  <p>Azure IP 이점의 이점은 분명합니다. <a href="https://www.iplytics.com/general/patent-transaction-trends-in-cloud-computing/" target="_blank">IPlytics의 최근 연구에</a> 따르면 특허 어설션 엔터티는 2011년 이후 클라우드 컴퓨팅 특허의 비축량을 130% 증가했습니다. 설상가상 <a href="https://www.iplytics.com/general/cloud-computing-patent-litigation-rise/" target="_blank">으로 미국의 클라우드 관련 특허 소송은</a> 2012년 이후 700% 증가했습니다. 2011년과 2016년 사이에 특허 소송이 158% 증가한 중국에서도 이러한 추세가 유지되고 있는 것을 볼 수 있습니다. 중국의 특허 출원은 2015년 이후 미국을 넘어섰습니다.</p>


  <p>&rsquo;중국의 Azure IP 어드밴티지 출시에서 소중한 고객이 지원하게 되어 기쁘게 생각합니다. 베이징에 본사를 둔 세계 최대의 자전거 공유 회사인 MoBike는 Azure 플랫폼을 사용하여 중국 이외의 사업을 영국 및 전 세계 다른 도시의 맨체스터로 빠르게 확장하고 있습니다. Azure IP 어드밴티지 보호는 <a href="https://news.microsoft.com/en-gb/2017/06/29/mobike-launches-smart-bike-share-service-in-uk-using-microsofts-cloud-service-azure/" target="_blank">MoBike</a> 의 국제 확장을 따릅니다.</p>


  <p>Azure IP 이점은 이미 중국 외부에서 사용할 수 있습니다. 이 공지를 통해 고객은 SaaS 애플리케이션을 배포하는 모든 곳에서 Azure IP 이점 보호를 사용할 수 있습니다.</p>
