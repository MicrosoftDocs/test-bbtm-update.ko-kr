  <h2>전문가의 Azure HPC 및 AI에 대해 자세히 알아보기</h2>


  <h3>Azure HPC 및 AI에 대해 자세히 알아보려면 Supercomputing 2020에 참여하세요.</h3>


  <p>SC20 가상 세션의 발표자를 소개하고 다운로드, 사례 연구, 블로그 및 추가 Azure HPC 비디오에 대한 링크를 제공합니다. 가상 부스에 들러 우리와 채팅하세요. 웨&rsquo;드는 여러분의 의견을 듣는 것을 좋아합니다.</p>


  <ul>
      <li>Azure HPC 및 AI: HPC 커뮤니티의 인정받는 리더인 전 Cray CTO Steve Scott의 현실&mdash; 학습 및 관점, 현재 Microsoft의 기술 펠로우 및 회사 VP입니다.</li>
      <li>Azure AI 슈퍼컴퓨팅: Azure의 강력한 AI 서비스가 기존 HPC 결과의 가치를 크게 높이는 방법을 알아봅니다. OpenAI의 Chris Berner를 통해 대규모&rdquo; AI가 무엇을 &ldquo;의미하는지 알아보고 새로운 NDv4 A100 Azure GPU 클러스터가 혁신의 역량을 강화하는 방법을 알아봅니다.</li>
      <li>Azure High-Performance 컴퓨팅: Azure HPC에서 HPC를 실행하지 않는&rsquo; 클라우드&mdash;는 HPC용으로 특별히 빌드된 클라우드입니다. 선도적인 기술 및 최신 환경에서 기록적인 성능 결과에 대해 알아봅니다. 컴퓨팅, 스토리지, 네트워킹, 서비스 및 AI 리소스에 대한 심층적인 범위를 포함하여 제품 전문가로부터 직접 Azure HPC가 제공할 수 있는 사항을 완전히 이해하세요.</li>
      <li>양자에서 영감을 얻은 알고리즘을 사용하여 오늘날의&rsquo; 클래식 고성능 컴퓨팅 시스템의 문제를 해결하면 확장된 양자 컴퓨팅을 통해 미래에 어떤 일이 가능할지 알 수 있습니다. 양자 과학 센터의 태평양 북서부 국립 연구소(PNNL)와 Microsofts&rsquo; 파트너십을 통해 탄생한 새로운 프로젝트를 통해 이러한 목표에 점점 더 가까워지고 있습니다.</li>
  </ul>


