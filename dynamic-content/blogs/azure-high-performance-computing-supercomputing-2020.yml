  <h3>듀크 대학교</h3>


  <p><img align="right" alt="Plceholder" border="0" height="171" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6494c38b-9f68-45a6-8c83-59d4e88b8948.png" style="margin:0px 0px 0px 5px; border:0px currentcolor; display:inline; background-image:none; float:right" title="" width="240">전염병과 함께 사는 것은 사람들이 새로운 해결책을 만드는 것에 대해 영리하게 만듭니다. 인공호흡기는 COVID-19 전염병이 전 세계에 퍼지면서 부족한 자원이 되었습니다. Randles 교수와 <a href="https://www.duke.edu/" target="_blank">듀크 대학의</a> 그녀의 팀은 두 환자 사이에 단일 인공호흡기를 효과적으로 분할하는 안전하고 쉬운 방법을 찾기 위해 서두르고 있습니다. <a href="https://www.microsoft.com/en-us/ai/ai-for-health" target="_blank">Microsoft AI for Health</a>와 협력하여 36시간 만에 800,000시간 이상의 컴퓨터 시간을 실행하여 생명을 구하는 솔루션을 구축했습니다.</p>


