  <h3>이전 2020 Azure HPC 및 AI 제품 출시</h3>


  <p><strong>AMD &ldquo;Rome&rdquo; 코어가 80,000개가 넘는 Azure HBv2 HPC 클러스터와 짧은 대기 시간 InfiniBand 상호 연결 </strong></p>


  <p>Azures&rsquo; HBv2 HPC 클러스터는 HPC 고객을 위한 게임 체인저였습니다. 이러한 진정한 HPC 클라우드 컴퓨팅 제품은 이제 Azure 클라우드에서 가장 큰 워크로드를 실행할 수 있습니다. 긴밀하게 결합된 단일 MPI 애플리케이션에 <a href="https://azure.microsoft.com/en-us/blog/azure-hbv2-virtual-machines-eclipse-80000-cores-for-mpi-hpc/" target="_blank">대해 80,000</a> 개 이상의 코어를 제공하는 첫 번째 클라우드와 같은 HBv2를 사용하여 많은 첫 번째 작업을 수행했습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;CFD(Computational Fluid Dynamics)의 세계에서는 제품 디자인 속도를 가속화해야 한다는 끊임없는 압박이 있으며, 오늘날 고객은 몇 주가 아닌 몇 시간 만에 고충실도 시뮬레이션을 전환하고 있습니다. 최신 Microsoft Azure HBv2 시리즈에서 Simcenter STAR-CCM+를 실행하면 고객은 비용이 많이 드는 하드웨어 투자 또는 솔루션 충실도 손상 없이 시뮬레이션을 빠르고 쉽게 확장할 수 있습니다. 고객은 더 저렴한 비용으로 온-프레미스와 동일한 성능과 스케일링을 통해 더 나은 엔지니어링 의사 결정을 더 빠르게 내릴 수 있습니다.&rdquo;&mdash;</em> Keith Foston, 수석 제품 관리자, Simcenter STAR-CCM+, 지멘스</p>


  <p><strong>Azure NVv4 Virtual Machines. </strong></p>


  <p>Azure NVvv4 Virtual Machines는 시각화 요구 사항에 대한 가격 및 성능에서 매우 적합한 선택입니다.</p>


  <p style="margin-left: 40px;"><em>&quot;Microsoft Azure 새로운 AMD 기반 Workspot 클라우드 데스크톱의 다양성은 우리에게 큰 문제입니다. &nbsp; 각 엔지니어의 애플리케이션 요구 사항에 따라 AMD GPU의 전부 또는 일부를 Azure의 Workspot 워크스테이션에 바칠 수 있습니다. &nbsp;이렇게 세밀한 제어를 통해 Azure의 Workspot 클라우드 데스크톱에 더 많은 사용자를 제거하고 전반적인 생산성을 높이는 데 필요한 재정적 우위를 제공합니다.&quot;</em><em>&mdash;</em> 에릭 퀸, CS 회사의 CTO&amp;</p>


  <p><strong>NVIDIA V100 Tensor Core GPU를 사용하는 Azure NDv2 HPC 및 AI 클러스터.</strong></p>


  <p>Azure NDv2 GPU 클러스터는 가장 까다로운 분산 HPC, AI 및 기계 학습 워크로드를 위해 설계되었습니다. <a href="https://azure.microsoft.com/en-us/blog/azure-gpus-with-riskfuels-technology-offer-20-million-times-faster-valuation-of-derivatives/">Riskfuel 기술을 사용하는 Azure NDv2 GPU 클러스터는 파생상품의 2천만 배 빠른 가치 평가를 위험 계산을 제공합니다.</a></p>


  <p style="margin-left: 40px;"><em>&ldquo;현재 시장 변동성은 OTC 파생 상품에 대한 실시간 평가 및 위험 관리의 필요성을 보여줍니다. 야간 배치의 시대가 끝납니다. &rsquo;또한 Azure ND40rs_v2 Virtual Machine의 빠른 추론뿐만 아니라 모델 학습 작업도 매우 소중히 여깁니다. 이 빠른 GPU 인스턴스에서는 학습 시간을 48시간에서 4시간 미만으로 단축했습니다. 주문형 가용성과 함께 모델을 학습하는 시간이 단축되어 AI 엔지니어링 팀의 생산성이 극대화됩니다.&rdquo;&mdash;</em> 라이언 퍼거슨, CEO, 위험 연료</p>


