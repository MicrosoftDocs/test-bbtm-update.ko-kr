  <h3>멘토 그래픽</h3>


  <h4>멘토 그래픽은 Azure에서 SystemVision을 시작합니다.</h4>


  <p><a href="https://www.mentor.com/" target="_blank">멘토, 지멘스 비즈니스</a> 는 엔지니어와 전자 부품 제조업체가 이전에는 불가능했던 수준에서 공동 작업할 수 있는 고급 전자 회로 설계 및 시뮬레이션 환경을 제공합니다. 이 회사는 Microsoft Azure 플랫폼을 사용하여 설치할 것이 없는 웹 브라우저를 통해 액세스할 수 있는 전 세계 사용자에게 <a href="https://www.systemvision.com/" target="_blank">SystemVision Cloud</a>를 배포합니다. 더 이상 정적 이미지 및 PDF 문서로 제한되지 않는 전자 구성 요소 제조업체는 이제 자체 웹 속성에 포함된 라이브 대화형 참조 디자인을 통해 복잡한 전자 구성 요소를 선보일 수 있습니다. 전자 부품 전문가부터 시스템 설계자에 이르기까지 모든 사람이 <a href="https://www.systemvision.com/" target="_blank">SystemVision에서 전 세계 어디에서나</a> 회로 설계 및 분석에 협력할 수 있습니다.</p>


