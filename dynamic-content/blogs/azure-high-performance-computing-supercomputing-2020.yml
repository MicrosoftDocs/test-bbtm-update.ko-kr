Summary: 전 세계 고객은 환경, 공중 보건, 에너지 지속 가능성, 날씨 모델링, 경제 성장 등과 관련된 혁신을 추진하기 위해 Microsoft Azure 사용합니다.
Content: >-
  <p>전 세계 고객은 환경, 공중 보건, 에너지 지속 가능성, 날씨 모델링, 경제 성장 등과 관련된 혁신을 추진하기 위해 Microsoft Azure 사용합니다. 이러한 중요한 과제에 대한 솔루션을 찾으려면 엄청난 양의 집중된 컴퓨팅 성능이 필요합니다. 고객은 Azure&rsquo;에서 특별히 빌드한 HPC 및 AI 클라우드 서비스의 민첩성, 규모, 보안 및 선행 에지 성능을 통해 이러한 HPC(고성능 컴퓨팅)에 액세스하는 가장 좋은 방법을 점점 더 찾고 있습니다.</p>


  <p>HPC 및 AI에 대한 AzureS&rsquo; 시장 선도 비전은 검증된 HPC 기술 및 디자인 원칙을 사용하여 클라우드의 최상의 기능으로 강화된 정품 및 인정받는 HPC 전문 지식의 핵심을 기반으로 합니다. 그 결과 다른 클라우드와 달리 성능, 규모 및 가치를 제공하는 기능이 생성됩니다. 즉, 애플리케이션 크기가 다른 공용 클라우드보다 12배 더 높습니다. 노드당 애플리케이션 성능이 높아진 것을 의미합니다. 이는 세계 상위 5위 안에 들 수 있는 슈퍼컴퓨터 적합성을 가진 한 고객을 위해 AI 워크로드를 구동한다는 것을 의미합니다. 그리고 그것은 COVID-19와의 싸움에서 생명을 구하는 혁신을 증명하기 위해 주말 동안 의료 연구원의 손에 거대한 컴퓨팅 능력을 제공하는 것을 의미합니다.</p>


  <h2>2020년 Azure HPC 및 AI 슈퍼컴퓨팅의 중요한 순간</h2>


  <h3>OpenAI</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee64c223-e834-413c-978f-c9b966aaae29.jpg"><img align="right" alt="Placeholder" border="0" height="247" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84c5b8c2-062b-4759-b2db-5137be6602ac.jpg" style="margin:15px 0px 0px 5px; border-image:none 100% / 1 / 0 stretch; display:inline; background-image:none; float:right" title="" width="296"></a>작년에 Microsoft가 <a href="https://www.openai.com/" target="_blank">OpenAI</a>와 <a href="https://news.microsoft.com/2019/07/22/openai-forms-exclusive-computing-partnership-with-microsoft-to-build-new-azure-ai-supercomputing-technologies/" target="_blank">전략적 파트너십을 체결한</a> 것을 떠올 수 있습니다. 올해 초 OpenAI는 범용 언어 모델인 GPT-3(Generative Pre-trained Transformer 3)을 위한 첫 번째 AP(애플리케이션 프로그래밍 인터페이스)를 출시하여 개발자가 더 많은 대화형 애플리케이션 및 서비스를 빌드하기 위한 고급 NLP(자연어 처리) 기술에 액세스할 수 있도록 했습니다. 얼마 지나지 않아 OpenAI는 자체 제품 및 서비스 내에서 사용하기 위해 MICROSOFT에 GPT-3 기술을 라이선스하기로 합의했다고 발표했습니다.</p>


  <p>이렇게 하면 개발자와 과학자에게 조직을 혁신하는 것뿐만 아니라 더 빠르고 적은 중단으로 이를 수행할 수 있는 새로운 수단을 계속 제공할 것입니다. 또한 Microsoft는 세계 상위 5개 슈퍼컴퓨터에 필적하는 OpenAI 전용 클라우드 슈퍼컴퓨팅 기능을 배포했다고 발표되었습니다.</p>


