  <h3>COVID Moonshot</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d8e41656-bb9f-40b2-8e38-025e98ea4093.png"><img align="right" alt="Placeholder" border="0" height="176" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/62862656-780a-4e69-9c65-2034eb6de5e7.png" style="margin:15px 0px 0px 5px; border-image:none 100% / 1 / 0 stretch; display:inline; background-image:none; float:right" title="" width="240"></a>UCB는 심각한 질병을 앓고있는 사람들의 삶을 변화시킵니다. 그들은 COVID-19pandemic&nbsp;에 대한 솔루션을 개발하기위한 <a href="https://covid.postera.ai/covid" target="_blank">COVID Moonshot</a> 이니셔티브에 바이오 제약, 기술 회사, 화학 공급 업체 및 개별 기여자와 협력해 왔습니다. Microsoft와의 지원 및 파트너십이 부여되는 즉시 팀의 생산성은 지붕을 통과했습니다. 이제 Azure를 사용하여 6개월이 걸렸던 작업을 3일 만에 수행할 수 있습니다. UCB 약용 화학 노력과 결합된 이 계산 마력은 COVID-19에 대하여 그들의 효험으로 그들의 연구를 앞으로 이동하는 것을 도왔습니다.</p>


