  <h3>Azure HPC 협업 센터 프로그램</h3>


  <p>또한 Azure HPC 협업 센터 프로그램의 출시를 발표합니다. 이 프로그램은 업계에서 인정받는 전문가와 협력하여 Azure HPC 및 AI 플랫폼의 한계를 테스트하고, 기술 성공을 공유하고, 모범 사례를 문서화하고, 파트너 기능을 소개합니다. 강력한 파트너 에코시스템을 육성하는 것은 HPC 및 AI에 대한 Microsofts&rsquo; 접근 방식의 핵심 정신입니다. 이 프로그램의 종자 자금 조달 및 긴밀한 협업은 HPC 및 AI 고객과 더 넓은 커뮤니티에 이러한 혜택을 제공하는 핵심 구성 요소입니다. SC20 주 동안 첫 번째 Azure HPC 협업 센터의 공지 사항을 확인하세요.</p>


  <h2>SC20에서 공개된 파트너 제품 및 활동</h2>


  <h3>Rescale</h3>


  <h4>컴퓨팅 집약적 워크로드용 Azure HBv2 클러스터는 이제 크기 조정을 통해 일반 공급됩니다.</h4>


