Title: Azure Security Center의 새로운 향상된 기능 미리 보기
Summary: 클라우드는 처음에 기업 간에 몇 가지 보안 문제를 제기했을 수 있지만 Microsoft는 이러한 역학을 변경하고 있습니다. 수백만 명의 클라우드 고객의 집단적 힘을 활용함으로써,...
Content: >-
  <p>클라우드는 처음에 기업 간에 몇 가지 보안 문제를 제기했을 수 있지만 Microsoft는 이러한 역학을 변경하고 있습니다. Microsoft는 수백만 명의 클라우드 고객의 총력을 활용하여 각 고객이 증가하는 공격 규모와 정교함을 보다 효과적으로 방어할 수 있도록 도울 수 있습니다. Azure Security Center는 이러한 집단 인텔리전스를 활용하여 위협을 탐지할 뿐만 아니라 위협을 방지하는 더 나은 작업을 수행하는 여러 가지 새로운 기능을 출시했습니다.</p>


  <h2>고급 클라우드 방어&nbsp;&nbsp;</h2>


  <p>일부 기존 보안 제어는 위협으로부터 중요한 보호를 제공하지만 구성 및 유지 관리하기에는 비용이 너무 많이 드는 것으로 판명되었습니다. Azure Security Center는 애플리케이션 및 네트워크 데이터에 규범적 분석을 적용하고, 머신 또는 머신 그룹의 동작을 학습하고, 이러한 인사이트를 광범위한 클라우드 평판과 결합하여 고객이 관리 오버헤드를 도입하지 않고도 이러한 컨트롤의 이점을 실현할 수 있도록 지원합니다.</p>


  <ul>
      <li><strong>애플리케이션 허용 목록 - </strong> 손상되면 공격자가 목표를 향해 조치를 취할 때 VM에서 악성 코드를 실행할 가능성이 높습니다. 합법적인 애플리케이션을 허용 목록에 추가하면 알 수 없는 잠재적으로 악의적인 애플리케이션이 실행되지 않도록 차단할 수 있지만, 지금까지 이러한 허용 목록을 관리하고 유지 관리하는 것은 문제가 되었습니다. 이제 Azure Security Center에서 자동으로 검색하고, 머신 그룹에 대한 허용 목록 정책을 권장하고, 기본 제공 AppLocker 기능을 사용하여 이러한 설정을 Windows VM에 적용할 수 있습니다. 정책을 적용한 후 Azure Security Center는 구성을 계속 모니터링하고 이전보다 쉽게 애플리케이션 허용 목록의 강력한 보안 이점을 활용할 수 있도록 변경 사항을 제안합니다.</li>
      <li><strong>VM에 대한 JIT(Just-In-Time) 네트워크 액세스 -</strong> 공격자는 일반적으로 클라우드에서 실행되는 VM에 대한 액세스 권한을 얻기 위한 수단으로 무차별 암호 대입 공격을 통해 개방형 네트워크 포트(RDP, SSH 등)를 대상으로 합니다. Azure Security Center는 VM에 원격으로 연결해야 하는 경우 제한된 시간 동안만 이러한 포트를 열어 공격 표면을 크게 줄이고 이후에 VM이 손상될 위험을 크게 줄일 수 있습니다.</li>
  </ul>


  <p>초기 미리 보기의 경우 <a href="https://aka.ms/AzureAdvisors">Azure Advisors</a> 커뮤니티 및 <a href="https://www.yammer.com/azureadvisors/#/threads/inGroup?type=in_group&amp;feedId=5896234&amp;view=all">Azure Security Center Advisors</a> 그룹에 가입합니다.</p>


  <h2>고급 위협 검색</h2>


  <p>보안 연구 및 데이터 과학 팀은 위협 환경을 지속적으로 모니터링하고 새로운 또는 향상된 현재 검색 알고리즘을 추가하고 있습니다. Azure Security Center 고객은 서명을 최신 상태로 유지하는 것에 대해 걱정할 필요 없이 알고리즘이 지속적으로 릴리스, 유효성 검사 및 조정되기 때문에 이러한 혁신의 이점을 누릴 수 있습니다. 다음은 몇 가지 최신 업데이트입니다.</p>


  <ul>
      <li><strong>강력한 Machine Learning 기능 활용</strong> - Azure Security Center는 Azure 배포를 대상으로 하는 위협을 검색하는 데 사용할 수 있는 방대한 양의 클라우드 네트워크 활동 데이터에 액세스할 수 있습니다. 예를 들면 다음과 같습니다.

      <ul>
          <li><strong>무차별 암호 대입 검색</strong> - 기계 학습은 SSH, RDP 및 SQL 포트에 대한 무차별 암호 대입 공격을 검색할 수 있는 원격 액세스 시도의 기록 패턴을 만드는 데 사용됩니다. 앞으로 몇 주 안에 이러한 기능이 확장되어 FTP, 텔넷, SMTP, POP3, SQUID 프록시, MongoDB, Elastic Search 및 VNC와 같은 많은 애플리케이션 및 프로토콜을 대상으로 하는 네트워크 무차별 암호 대입 시도도 모니터링할 예정입니다.</li>
          <li><strong>아웃바운드 DDoS 및 봇넷 검색 -</strong> 클라우드 리소스를 대상으로 하는 공격의 일반적인 목적은 이러한 리소스의 컴퓨팅 능력을 사용하여 다른 공격을 실행하는 것입니다. 새로운 검색 알고리즘은 네트워크 트래픽 패턴에 따라 가상 머신을 함께 클러스터링하고 감독된 분류 기술을 사용하여 DDoS 공격에 참여하고 있는지 확인하는 Azure Security Center에서 일반적으로 사용할 수 있습니다. 또한 프라이빗 미리 보기에는 가상 머신이 봇넷의 일부인지를 감지하는 새로운 분석이 있습니다. IPFIX(네트워크 데이터)를 수동 DNS 정보와 조인하여 VM에서 액세스하는 도메인 목록을 가져오고 이를 사용하여 악의적인 액세스 패턴을 검색합니다.</li>
      </ul>
      </li>
      <li><strong>새 동작 분석 서버 및 VM</strong> - 서버 또는 가상 컴퓨터가 손상되면 공격자는 검색을 피하고, 지속성을 유지하며, 보안 제어를 방해하면서 다양한 기술을 사용하여 해당 시스템에서 악성 코드를 실행합니다. 이제 Azure Security Center에서 레지스트리의 프로세스 지속성, 시스템 프로세스로 가장한 프로세스 및 애플리케이션 허용 목록을 회피하려는 시도와 같은 의심스러운 활동을 식별하는 데 도움이 되는 추가 동작 분석을 일반적으로 사용할 수 있습니다. 또한 SAM 및 관리자 계정 열거와 관련된 활동 등 Windows Server 2016 위해 특별히 설계된 새 분석이 공개 미리 보기로 릴리스되었습니다. 앞으로 몇 주 동안 Windows VM에 사용할 수 있는 많은 동작 분석을 Linux VM에서도 사용할 수 있습니다. Operations Management Suite 보안 사용자는 비 Azure 서버 및 VM에 대한 이러한 새로운 검색을 활용할 수도 있습니다.</li>
      <li><strong>Azure SQL Database 위협 감지 -</strong> 데이터베이스에 액세스하거나 악용하려는 비정상적이고 잠재적으로 유해한 시도를 나타내는 비정상적인 데이터베이스 활동을 식별하는 Azure SQL Database 대한 위협 탐지는 2017년 4월에 예정된 일반 공급에 <a href="https://azure.microsoft.com/en-us/blog/azure-sql-database-threat-detection-general-availability-in-spring-2017">대해 발표했습니다</a>. Azure Security Center에서 SQL Database 위협 감지의 경고와 향후 유사한 위협을 조사하고 방지하기 위한 추가 세부 정보 및 조치를 볼 수 있습니다.</li>
  </ul>


  <p>이러한 기능 및 기타 고급 검색 기능을 활용하려면 <a href="https://portal.azure.com/?feature.customportal=false#blade/Microsoft_Azure_Security/SecurityMenuBlade/1">Security Center 정책</a>의 가격 책정 계층 블레이드에서 <strong>표준 계층 또는 무료 90일 평가판을 선택합니다</strong>. <a href="https://azure.microsoft.com/en-us/pricing/details/security-center/">가격 책정</a>에 대해 자세히 알아보세요.</p>


  <h2>통합 파트너&nbsp;&nbsp;&nbsp;</h2>


  <p>Azure Security Center를 사용하면 신뢰할 수 있는 클라우드 보안 공급업체를 클라우드로 쉽게 가져올 수 있습니다. 최근 추가된 내용은 다음과 같습니다.</p>


  <ul>
      <li><strong>Fortinet NGFW 및 Cisco ASA -</strong> ASC는 검사점 및 Barracuda의 솔루션 외에도 Fortinet 및 Cisco ASA 차세대 방화벽과의 통합 기능을 제공합니다. ASC는 사용자가 설정한 정책에 따라 이러한 솔루션이 권장되는 배포를 자동으로 검색하고, 배포 및 모니터링을 간소화하고, 이러한 파트너 솔루션의 보안 경고를 통합하여 신뢰할 수 있는 보안 솔루션을 클라우드로 쉽게 가져올 수 있도록 합니다.</li>
  </ul>


  <p>Azure Security Center에는 설정이 필요하지 않습니다. Azure Portal에서 <a href="https://portal.azure.com/?feature.customportal=false#blade/Microsoft_Azure_Security/SecurityMenuBlade">Security Center</a> 를 열기만 하면 됩니다. 무료 버전을 사용하거나 90일 평가판으로 업그레이드하여 고급 방지 및 위협 탐지를 사용하도록 설정합니다.</p>
