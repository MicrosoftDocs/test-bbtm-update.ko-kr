Title: 엔터프라이즈 BI 및 보고에 대한 기술 참조 구현
Summary: BI 및 보고 솔루션의 배포를 가속화하여 데이터 과학을 보강하는 데 도움이 되는 엔터프라이즈급 인프라의 기술 참조 구현을 발표하게 되어 기쁩니다.
Content: >-
  <p>Azure에서 데이터 과학 및 분석 플랫폼을 보강하는 BI 및 보고 솔루션의 배포를 가속화하는 데 도움이 되는 엔터프라이즈급 인프라의 기술 참조 구현을 발표하게 되어 기쁩니다.</p>


  <p>Azure는 확장 가능한 BI 및 보고 솔루션을 빌드하려는 고객, 시스템 통합자 및 소프트웨어 공급업체를 위한 풍부한 데이터 및 분석 플랫폼을 제공합니다. 그러나 엔터프라이즈급 프로덕션 시스템에 적합한 인프라를 구축하는 데 있어 실용적인 과제에 직면해 있습니다. 보안, 규모, 성능 및 지역 가용성 요구 사항에 대한 다양한 제품을 평가하는 것 외에도 서비스 기능과 상호 운용성을 이해하고 사용자 지정 소프트웨어를 사용하여 인식하는 기능 격차를 해결해야 합니다. 몇 주가 아니라면 몇 주가 걸리며 시간과 노력이 필요합니다. POC(개념 증명) 단계에서 유망한 것으로 나타난 종단 간 아키텍처는 예상 출시 시 강력한 프로덕션 시스템으로 변환되지 않는 경우가 많습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/146ce996-502b-4534-aa93-2e0a65702a6b.png"><img alt="Technical reference implementation" border="0" height="935" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00950b1a-b311-4dc8-a260-4feadd97ab89.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="기술 참조 구현" width="2207"></a></p>


  <p>이 참조 구현을 사용하면 인프라 배포를 빠르게 추적할 수 있으므로 BI를 빌드하고 비즈니스 요구 사항을 해결하는 애플리케이션을 보고하는 주요 목표에 집중할 수 있습니다. 이 참조 구현의 주요 기능 및 이점은 다음과 같습니다.</p>


  <ul>
   <li>Blob, SQL Data Warehouse, SQL Database 및 Analysis Services와 같은 구성 요소가 엔터프라이즈 요구 사항을 충족하기 위해 현장에서 입증된 확장성이 뛰어난 구성으로 미리 빌드되었습니다.</li>
   <li>한 번 클릭으로 Azure 구독에 배포하여 3시간 안에 완료할 수 있습니다.</li>
   <li>가상 네트워크 구성을 위한 소프트웨어, 데이터 수집 및 흐름을 위한 작업 오케스트레이션, 시스템 관리, 모니터링 및 프로덕션 시스템의 기타 운영 필수 요소와 함께 제공됩니다.</li>
   <li>대규모 워크로드에 대해 엔드투엔드 테스트됩니다.</li>
   <li>솔루션과 함께 제공되는 기술 지침 및 스크립트에 따라 배포 및 배포 후 사용자 지정에 도움을 줄 수 있는 학습된 Microsoft 파트너가 지원합니다.</li>
  </ul>


