Slug: ip-filtering-for-event-hubs-and-service-bus
Title: Event Hubs 및 Service Bus 대한 IP 필터링
Summary: 이제 Azure Service Bus 및 Azure Event Hubs에 대해 IP 필터링 기능을 사용할 수 있습니다. 이 기능을 사용하면 고객이 리소스에 액세스하는 IP를 제어할 수 있습니다.
Content: "<p>Azure Event Hubs 또는 Azure Service Bus 잘 알려진 특정 사이트에서만 액세스할 수 있는 시나리오의 경우 IP 필터 기능을 사용하면 IP 주소 지정에서 발생한 트래픽(예: 회사 NAT 게이트웨이 아래에 있는 주소)을 허용하거나 거부하는 규칙을 구성할 수 있습니다. Azure 팀은 Service Bus Premium 및 Event Hubs 표준 및 전용 가격 요금제에 대한 IP 필터링의 공개 미리 보기를 발표하게 되어 기쁩니다.</p>\n\n<p>이 기능을 사용하면 사용자가 리소스에 액세스하는 IP를 제어할 수 있습니다. 이 기능의 몇 가지 특징은 다음과 같습니다.</p>\n\n<ul>\n <li>규칙을 사용하면 IP 마스크에 대한 수락 및 거부 작업을 지정할 수 있습니다.</li>\n <li>규칙은 IPv4 주소에서 작동합니다.</li>\n <li>규칙은 네임스페이스 수준에 적용됩니다.</li>\n <li>여러 규칙이 있을 수 있으며 순서대로 적용됩니다.</li>\n <li>IP 주소와 일치하는 첫 번째 규칙은 수락 또는 거부 작업을 결정합니다.</li>\n <li>거부된 IP의 요청은 무단 응답을 받습니다.</li>\n</ul>\n\n<p>현재 이러한 기능은 스크린샷에 표시된 대로 <a href=\"https://portal.azure.com/\" target=\"_blank\">Azure Portal</a> 에서 사용할 수 있습니다. Event Hubs 또는 Service Bus 네임스페이스 수준 또는 ARM 템플릿을 통해 찾을 수 있습니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/IPfilter.jpg\"><img alt=\"\" class=\"aligncenter size-full wp-image-2315\" height=\"422\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/IPfilter.jpg\" width=\"1090\"></a></p>\n\n<p>아래 ARM 템플릿은 이 기능을 사용하는 방법을 보여줍니다. 이 템플릿은 다음 매개 변수를 사용합니다.</p>\n\n<ul style=\"margin: 16px 0px 16px 38px; padding: 0px; color: rgb(0, 0, 0); text-transform: none; text-indent: 0px; letter-spacing: normal; font-family: &quot;Segoe UI&quot;, segoeui, &quot;Segoe WP&quot;, &quot;Helvetica Neue&quot;, helvetica, tahoma, arial, sans-serif; font-size: 16px; font-style: normal; font-weight: 400; word-spacing: 0px; white-space: normal; orphans: 2; widows: 2; background-color: rgb(255, 255, 255); font-variant-ligatures: normal; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;\">\n <li><strong style=\"font-weight: 600;\">ipFilterRuleName</strong> 은 대/소문자를 구분하지 않는 고유한 영숫자 문자열이어야 하며 최대 128자 길이여야 합니다.</li>\n <li><strong style=\"font-weight: 600;\">ipFilterAction</strong>은 IP 필터 규칙에 적용할 작업으로 <strong style=\"font-weight: 600;\">거부</strong> 또는 <strong style=\"font-weight: 600;\">허용</strong>입니다.</li>\n <li><strong style=\"font-weight: 600;\">ipMask</strong>는 단일 IPv4 주소 또는 CIDR 표기법인 IP 주소 블록입니다. 예를 들어 CIDR 표기법으로 70.37.104.0/24는 70.37.104.0부터 70.37.104.255까지의 256개 IPv4 주소를 나타냅니다. 여기서 24는 범위에 대한 중요 접두사 비트의 수를 의미합니다.</li>\n</ul>\n\n<pre>\n{\n   &quot;$schema&quot;:&quot;https://schema.management.azure.com/schemas/2014-04-01-preview/deploymentTemplate.json#&quot;,\n   &quot;contentVersion&quot;:&quot;1.0.0.0&quot;,\n   &quot;parameters&quot;:{   \n                &quot;namespaceName&quot;:{\n                      &quot;type&quot;:&quot;string&quot;,\n                      &quot;metadata&quot;:{\n                           &quot;description&quot;:&quot;Name of the namespace&quot;\n                      }\n                },\n                &quot;ipFilterRuleName&quot;:{\n                      &quot;type&quot;:&quot;string&quot;,\n                      &quot;metadata&quot;:{\n                           &quot;description&quot;:&quot;Name of the Authorization rule&quot;\n                      }\n                },\n                &quot;ipFilterAction&quot;:{\n                      &quot;type&quot;:&quot;string&quot;,\n                      &quot;allowedValues&quot;: [&quot;Reject&quot;, &quot;Accept&quot;],\n                      &quot;metadata&quot;:{\n                           &quot;description&quot;:&quot;IP Filter Action&quot;\n                      }\n                },\n                &quot;IpMask&quot;:{\n                      &quot;type&quot;:&quot;string&quot;,\n                      &quot;metadata&quot;:{\n                           &quot;description&quot;:&quot;IP Mask&quot;\n                      }\n                }\n         },\n       &quot;resources&quot;: [\n        {\n            &quot;apiVersion&quot;: &quot;2018-01-01-preview&quot;,\n            &quot;name&quot;: &quot;[concat(parameters(&#39;namespaceName&#39;), &#39;/&#39;, parameters(&#39;ipFilterRuleName&#39;))]&quot;,\n            &quot;type&quot;: &quot;Microsoft.EventHub/Namespaces/IPFilterRules&quot;,\n            &quot;properties&quot;: {\n                           &quot;FilterName&quot;:&quot;[parameters(&#39;ipFilterRuleName&#39;)]&quot;,\n                           &quot;Action&quot;:&quot;[parameters(&#39;ipFilterAction&#39;)]&quot;,                        \n                &quot;IpMask&quot;: &quot;[parameters(&#39;IpMask&#39;)]&quot;\n            }\n        }\n    ]\n}</pre>\n\n<p>Event Hubs 또는 Service Bus 큐 및 토픽에 액세스하는 사용자를 보다 엄격하게 제어하고 싶으신가요? <a href=\"https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-ip-filtering\" target=\"_blank\">Service Bus</a> 또는 <a href=\"https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-ip-filtering\" target=\"_blank\">Event Hubs</a> 네임스페이스에 대해 IP 필터를 지금 사용해 보세요!</p>"
