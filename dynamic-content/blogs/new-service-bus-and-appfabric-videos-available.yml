Title: 새로운 Service Bus 및 AppFabric 비디오 사용 가능
Summary: '[이 문서는 AppFabric 팀에서 제공했습니다.] 약속대로 CodePlex에서 사용할 수 있는 Azure AppFabric Learning 시리즈의 Windows 일부로 새 비디오를 출시했습니다.  새로운 비디오는 ...'
Content: <p>[이 문서는 AppFabric 팀에서 제공했습니다.]</p><p>약속대로 CodePlex에서 사용할 수 있는 <a target="_blank" href="https://appfabricdemos.codeplex.com/">Azure AppFabric Learning 시리즈의 Windows</a> 일부로 새 비디오를 출시했습니다.</p>  <p>새로운 비디오는 CTP로 릴리스된 <strong>Service Bus 고급 pub/sub 메시징을 사용하도록 설정하는 새로운 기능</strong>과 <a target="_blank" href="https://blogs.msdn.com/b/appfabric/archive/2011/05/14/announcing-the-windows-azure-appfabric-ctp-may-and-june-releases.aspx">TechEd에서 발표된</a> AppFabric을 <strong>사용하여 애플리케이션을 구성하고 관리할 수 있는 기능을 </strong>다룹니다.</p>  <p>더 많은 비디오 및 함께 제공되는 코드 샘플이 곧 출시될 예정이므로 계속 확인하세요!</p>  <p>다음 비디오 및 코드 샘플은 현재 사용할 수 있거나 곧 제공될 예정입니다. </p>  <table width="604" cellpadding="2" cellspacing="0" border="1">  <tbody>  <tr>  <td width="399" valign="top"><strong>이름</strong></td>  <td width="118" valign="top"><strong>샘플 코드에 연결</strong></td>  <td width="85" valign="top"><strong>비디오에 연결</strong></td>  </tr>  <tr>  <td width="399" valign="top"><a target="_blank" href="https://appfabricdemos.codeplex.com/releases/view/66431">Windows Azure AppFabric - Windows Azure AppFabric 소개</a></td>  <td width="118" valign="top">해당 없음</td>  <td width="85" valign="top">여기를 클릭</td>  </tr>  <tr>  <td width="399" valign="top"><a target="_blank" href="https://appfabricdemos.codeplex.com/releases/view/66432">Windows Azure AppFabric을 사용하여 애플리케이션 구성 및 관리</a></td>  <td width="118" valign="top">해당 없음</td>  <td width="85" valign="top">여기를 클릭</td>  </tr>  <tr>  <td width="399" valign="top"><a target="_blank" href="https://appfabricdemos.codeplex.com/releases/view/66430">Windows Azure AppFabric - Service Bus 소개</a></td>  <td width="118" valign="top">해당 없음</td>  <td width="85" valign="top">여기를 클릭</td>  </tr>  <tr>  <td width="399" valign="top"><a target="_blank" href="https://appfabricdemos.codeplex.com/releases/view/66504">Windows Azure AppFabric - Service Bus Relay 소개</a></td>  <td width="118" valign="top">해당 없음</td>  <td width="85" valign="top">여기를 클릭</td>  </tr>  <tr>  <td width="399" valign="top"><a target="_blank" href="https://appfabricdemos.codeplex.com/releases/view/66502">Windows Azure AppFabric - Service Bus 큐 소개</a></td>  <td width="118" valign="top">해당 없음</td>  <td width="85" valign="top">여기를 클릭</td>  </tr>  <tr>  <td width="399" valign="top"><a target="_blank" href="https://appfabricdemos.codeplex.com/releases/view/66505">Windows Azure AppFabric - Service Bus 항목 소개</a></td>  <td width="118" valign="top">해당 없음</td>  <td width="85" valign="top">여기를 클릭</td>  </tr>  <tr>  <td width="399" valign="top">azure AppFabric Windows - Service Bus Relay를 사용하는 방법</td>  <td width="118" valign="top">서비스 예정</td>  <td width="85" valign="top">서비스 예정</td>  </tr>  <tr>  <td width="399" valign="top">azure AppFabric Windows - Service Bus 큐를 사용하는 방법</td>  <td width="118" valign="top">서비스 예정</td>  <td width="85" valign="top">서비스 예정</td>  </tr>  <tr>  <td width="399" valign="top">azure AppFabric Windows - Service Bus 토픽을 사용하는 방법</td>  <td width="118" valign="top">서비스 예정</td>  <td width="85" valign="top">서비스 예정</td>  </tr>  <tr>  <td width="399" valign="top"><a target="_blank" href="https://appfabricdemos.codeplex.com/releases/view/66433">Windows Azure AppFabric Cache - Windows Azure AppFabric Cache 소개</a></td>  <td width="118" valign="top">해당 없음</td>  <td width="85" valign="top">여기를 클릭</td>  </tr>  <tr>  <td width="399" valign="top"><a target="_blank" href="https://appfabricdemos.codeplex.com/releases/view/64072">Azure AppFabric Cache Windows - 단순 캐시를 설정하고 배포하는 방법</a></td>  <td width="118" valign="top"><a target="_blank" href="https://appfabricdemos.codeplex.com/releases/view/64072">여기를 클릭</a></td>  <td width="85" valign="top">여기를 클릭</td>  </tr>  <tr>  <td width="399" valign="top"><a target="_blank" href="https://appfabricdemos.codeplex.com/releases/view/65130">Azure AppFabric Cache Windows - SQL Azure 데이터 캐싱</a></td>  <td width="118" valign="top"><a target="_blank" href="https://appfabricdemos.codeplex.com/releases/view/65130">여기를 클릭</a></td>  <td width="85" valign="top">여기를 클릭</td>  </tr>  <tr>  <td width="399" valign="top"><a target="_blank" href="https://appfabricdemos.codeplex.com/releases/view/65427">azure AppFabric Cache Windows - 세션 상태 캐싱</a></td>  <td width="118" valign="top"><a target="_blank" href="https://appfabricdemos.codeplex.com/releases/view/65427#DownloadId=233948">여기를 클릭</a></td>  <td width="85" valign="top">여기를 클릭</td>  </tr>  </tbody>  </table>  <p><br>학습 시리즈가 AppFabric이란 무엇이며 사용 방법을 더 잘 이해하는 데 도움이 되기를 바랍니다.</p>  <p>Service Bus 향상된 기능은 다음의 LABS 미리 보기 환경에서 <a target="_blank" href=""></a>사용할 수 있습니다. 따라서 로그인하고 이러한 새로운 기능을 체크 아웃해야 합니다. CTP 사용과 관련된 비용은 없지만 SLA에서 백업되지 않습니다.</p>  <p>Windows Azure AppFabric에 등록하지 않은&rsquo; 경우 무료 평가판 제품을 활용할 수 있습니다. 아래 이미지를 클릭하고 오늘 시작하세요! </p>  <p><a href=""><img height="78" width="148" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0882.free_2D00_trial_2D00_offer_5F00_00AE8177.png" alt="free trial offer" border="0" title="무료 평가판 제품"></a></p>  <p>Windows Azure AppFabric 팀입니다.</p>
