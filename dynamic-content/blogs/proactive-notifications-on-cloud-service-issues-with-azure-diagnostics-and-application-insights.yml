Slug: proactive-notifications-on-cloud-service-issues-with-azure-diagnostics-and-application-insights
Title: Azure Diagnostics 및 Application Insights 클라우드 서비스 문제에 대한 사전 알림
Summary: '이제 애플리케이션 Insights Azure Cloud Services 역할이 문제를 해결하는 데 도움이 되는 진단 정보를 제공하는 것 외에도 일반적인 문제가 발생하는 경우 알림을 보냅니다. '
Content: >-
  <p>애플리케이션이 Azure Cloud Services(웹 및 작업자 역할)에서 실행되고 있나요?</p>


  <p>현재 애플리케이션 Insights 시작 실패, 충돌, 중단 또는 빈번한 재활용과 같이 애플리케이션에 영향을 줄 수 있는 일반적인 문제가 발생하는 경우 메일을 보냅니다. 또한 서버에&rsquo; 로그인하지 않고도 문제를 진단할 수 있도록 스택 추적 및 오류 메시지와 같은 진단 정보도 포함됩니다.</p>


  <p>좀 더 원하십니까? <a href="https://azure.microsoft.com/documentation/articles/app-insights-cloudservices/" target="_blank">애플리케이션 Insights SDK</a>를 서비스에&rsquo; 추가하고, 해당 시점에 캡처된 모든 예외, 실패한 HTTP 요청 및 실패한 종속성 호출에 연결하여 애플리케이션이 문제의 영향을 받은 방법을 알려 줍니다. 이렇게 하면 원인을 진단하는 데 도움이 되는 더 많은 자료를 제공할 뿐만 아니라 사용자에게 미치는 심각도와 영향을 더 잘 이해할 수 있습니다.</p>


  <p><img alt="Proactive Notification Email" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff04c85e-ba5c-466b-9fe1-d52a513d06f0.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="자동 관리 알림 이메일" width="464"></p>


  <p>이 기능은 11월에 발표한 <a href="https://azure.microsoft.com/en-us/blog/azure-diagnostics-integration-with-application-insights/" target="_blank">Azure Diagnostics와 Application Insights 간의 통합</a>에 추가됩니다. Azure Portal에서 애플리케이션 Insights 이동하면 역할 실패 또는 성능 저하와 같은 플랫폼 문제와 함께 그려진 앱 성능의 타임라인을 볼 수 있습니다.</p>


  <p>&rsquo;전자 메일로 전송된 자동 관리 알림을 추가하여 해당 기능을 확장해야 합니다. 이렇게 하면 포털을 지속적으로 시청하지 않고도 문제에 대해 알아볼 수 있습니다. &rsquo;Azure Cloud Service를 설정하고 진단 데이터를 Application Insights 보내도록 구성할 때 이러한 알림을 자동으로 받을 수 있습니다. 다른 것은 필요하지 않습니다.</p>


  <p>&nbsp;</p>


  <p>Application Insights UserVoice 페이지에서 새로운 기능 또는 향상된 기능에 대한 아이디어를 공유하고 <a href="https://social.msdn.microsoft.com/Forums/en-US/ApplicationInsights/" target="_blank">애플리케이션 Insights 포럼</a>에 질문을 제출하세요.</p>
