Title: Microsoft는 NVIDIA GPU 미리 보기를 사용하여 Azure Stack Edge를 확장하고 있습니다.
Summary: 현재 NVIDIA의 GPU 기술 컨퍼런스(GTC)에서 NVIDIA T4 공개 미리 보기를 사용하여 Microsoft Azure Stack Edge를 확장하고 있습니다.
Content: >-
  <p>&rsquo;<a href="https://www.nvidia.com/gtc" target="_blank">GPU 기술 컨퍼런스</a>(GTC Digital)에서 NVIDIA T4 Tensor Core GPU 미리 보기를 사용하여 Microsoft Azure Stack Edge를 확장합니다. Azure Stack Edge는 빠른 로컬 분석 및 인사이트를 위해 Azures&rsquo; 컴퓨팅, 스토리지 및 기계 학습 기능을 에지에 제공하는 클라우드 관리 어플라이언스입니다. 포함된 NVIDIA GPU를 사용하면 다양한 ML(기계 학습) 워크로드에 하드웨어 가속을 가져올 수 있습니다.</p>


  <h2>Azure Stack Edge의 새로운 기능&rsquo;</h2>


  <p>2019년 11월 Mobile World Congress에서 <a href="https://nvidianews.nvidia.com/news/nvidia-with-microsoft-announces-technology-collaboration-for-era-of-intelligent-edge" target="_blank">Azure Stack Edge의 NVIDIA GPU 버전 미리 보기를</a> 발표했으며&rsquo; 그 후 몇 달 동안 놀라운 관심을 보였습니다. 소매, 제조 및 공공 안전을 <a href="https://azure.microsoft.com/en-us/resources/videos/kroger-customer-showcase-from-microsoft-build/" target="_blank">포함한</a> 산업의 고객은 Azure Stack Edge를 사용하여 Azure 기능을 실제 세계로 가져오고 Azure Machine Learning 제공하는 비디오의 실시간 처리와 같은 시나리오를 잠금 해제합니다.</p>


  <p>지난 몇 달 동안&rsquo; 고객은 피드백을&#39; 주요 개선 사항을 제공했으며 현재 더 많은 고객이 미리 보기를 사용할 수 있게 되어 기쁩니다.</p>


  <p>Azure Stack Edge에 익숙하지 않은 경우&rsquo; 다음과 같은 몇 가지 이점이 있습니다.<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38dcb921-2d4c-498c-94be-21b9068f0c52.png"><img align="right" alt="Azure Stack Edge Hi-Res" border="0" height="212" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f6343e9-ac74-4c7b-8f27-8784133e6897.png" style="border:0px currentcolor; display:inline; background-image:none; float:right" title="Azure Stack Edge Hi-Res" width="377"></a></p>


  <ul>
      <li><strong>Azure Machine Learning</strong>: 클라우드에서 모델을 빌드하고 학습한 다음 FPGA 또는 GPU 가속 추론을 위해 에지에 배포합니다.</li>
      <li><strong>Edge Compute</strong>: 사용자의 위치에서 컨테이너에서 IoT, AI 및 비즈니스 애플리케이션을 실행합니다. 이를 사용하여 로컬 시스템과 상호 작용하거나 Azure로 전송하기 전에 데이터를 미리 처리할 수 있습니다.</li>
      <li><strong>클라우드 Storage 게이트웨이</strong>: 로컬 어플라이언스와 Azure Storage 계정 간에 데이터를 자동으로 전송합니다.&nbsp; Azure Stack Edge는 가장 핫한 데이터를 로컬로 캐시하고 온-프레미스 애플리케이션에 파일 및 개체 프로토콜을 말합니다.</li>
      <li><strong>Azure 관리 어플라이언스</strong>: Azure Portal에서 Azure Stack Edge를 쉽게 주문하고 관리합니다.&nbsp; 초기 자본 지출 수수료 없음; 다른 Azure 서비스와 마찬가지로 이동하면서 비용을 지불합니다.</li>
  </ul>


  <h2>파트너가 세계적 수준의 비즈니스 애플리케이션을 가져올 수 있도록 지원</h2>


  <p>훌륭한 디바이스를 제공하는 것도 파트너에게 혁신적인 애플리케이션을 제공하여 비즈니스 요구 사항을 충족할 수 있도록 하는 것입니다.&nbsp; Wed&rsquo;는 파트너와 지속적인 투자 were&rsquo;의 일부를 공유하여 흥미 진진한 발전을 가져 오는 것을 좋아합니다.<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c05b2546-008a-408a-aae8-d0d7ce4a9bad.png"><img align="right" alt="malong_logo_e_l_h" border="0" height="125" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9feb8bfe-1163-481a-90f0-202e50596407.png" style="margin:0px 0px 0px 25px; border-image:none 100% / 1 / 0 stretch; display:inline; background-image:none; float:right" title="malong_logo_e_l_h" width="332"></a></p>


  <p>자체 체크 아웃이 보급됨에 따라 <a href="https://www.malongtech.com/" target="_blank">Malong Technologies</a> 는 손실 방지를 위한 AI 애플리케이션에서 혁신하고 있습니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;말롱 테크놀로지스의 공동 창립자이자 최고 경영자인 Matt Scott은 소매 업계의 고객들에게 인공 지능 혁신이 일어나고&rdquo; 있다고 말했습니다. &ldquo; 최신 솔루션과 함께 고객은 강력하고 안정적이며 클라우드에 맞게 맞춤화된 하드웨어가 필요합니다. Microsofts&rsquo; Azure Stack Edge는 청구서에 완벽하게 맞습니다. Microsoft&rsquo; 골드 인증 파트너가 된 것을 자랑스럽게 생각하며 Microsoft와 협력하여 소매 고객의 성공을 돕습니다.&rdquo;</em></p>

  </blockquote>


  <p><a href="https://mariner-usa.com/solutions/spyglass-visual-inspection/" target="_blank">Mariners&rsquo; Spyglass Visual Inspection</a> 애플리케이션의 핵심은 제조 조직의&rsquo; 품질 검사 정확도를 높이는 것입니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2e3969cf-62d1-4222-a80e-e105b9f7533d.jpg"><img align="left" alt="Mariner" border="0" height="29" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/756b87a8-8155-441c-a319-9e48469e53a1.jpg" style="margin:0px 15px 0px 0px; border-image:none 100% / 1 / 0 stretch; display:inline; background-image:none; float:left" title="MarinerMariner" width="248">&ldquo;</a>는 스파이글래스 시각적 검사 및 스파이글래스 연결된 팩터리 제품을 위해 Microsofts&rsquo; Azure Stack Edge에서 표준화되었습니다. 이러한 솔루션은 제조 고객에게 매우 중요합니다. Azure Stack Edge는 필요한 성능, 안정성 및 가용성을 제공합니다.&rdquo; &ndash; 필 모리스, 마리너 CEO </em></p>

  </blockquote>


  <p>제조 및 기타 산업에서 성능 및 안전을 개선하기 위한 컴퓨터 비전 솔루션을 구축하는 것은 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.xxii.fr%2Fen%2F&amp;data=02%7C01%7Cv-teseal%40microsoft.com%7Ce12f09d3de364f26d09f08d7cd281f7c%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637203444524264453&amp;sdata=7DWoGwpf6ODXFU7MEkY9cXtJvADHFN0w7IMQKSR3sDE%3D&amp;reserved=0">XXII</a>의 혁신의 핵심 영역입니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><i>&ldquo;XXII는 Microsoft 파트너가 되어 기쁘게 하며, Azure Stack Edge 상자를 사용하여 클라이언트에 실시간 비디오 분석 소프트웨어를 제공하기 위해 협력하고 있습니다. 이 솔루션을 사용하면 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b8525d41-f842-4433-af36-15e216da715c.png"><img align="right" alt="LOGO XXII _ NOIR _ SMALL" border="0" height="121" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48ab80c2-c263-4658-9caa-6d08f783fbd0.png" style="margin:0px 9px 0px 10px; border-image:none 100% / 1 / 0 stretch; display:inline; background-image:none; float:right" title="LOGO XXII _ NOIR _ SMALLAzure" width="240"></a>를 사용하면 NVIDIA GPU의 모든 잠재력을 에지에서 직접 수집하고 소매, 산업 및 스마트 시티의 고객에게 Azure Stack Edge를 사용하여 쉽게 배포 가능하고 확장 가능하며 쉽게 관리할 수 있는 스마트 비디오 분석을 제공할 수 있습니다.&rdquo; &ndash; 수헤일 하노운, XXII 최고 과학 책임자</i></p>

  </blockquote>


  <h2>Azure Stack Edge와 함께 제공되는 추가 작업</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e84353de-0ce0-466d-8511-5ecf2dc82015.jpg"><img align="left" alt="NVIDIA4" border="0" height="222" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb423f5c-2b5e-4fb2-86ea-d8b36e231d3f.jpg" style="margin:0px 14px 0px 0px; border:0px currentcolor; display:inline; background-image:none; float:left" title="NVIDIA4There" width="333"></a>는 Azure Stack Edge를 사용하는 더욱 흥미로운 개발입니다. &rsquo;가상 머신, Kubernetes 클러스터 및 다중 노드 지원을 비롯한 대망의 새로운 컴퓨팅 및 AI 기능에 대한 마지막 작업을 진행합니다. <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fblog%2Fexpanding-the-azure-stack-portfolio-to-run-hybrid-applications-across-the-cloud-datacenter-and-the-edge%2F&amp;data=02%7C01%7Cv-teseal%40microsoft.com%7Ce12f09d3de364f26d09f08d7cd281f7c%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637203444524274447&amp;sdata=oN%2FydvetPgDDcBpWr0crJMk1LBwHrmiiZ47%2BOiLbffw%3D&amp;reserved=0">Ignite 2019에서 발표된</a> 이러한 새로운 기능과 함께 Data Box Edge는 Azure Stack 포트폴리오에 맞게 Azure Stack Edge로 이름이 바뀌었습니다.</p>


  <p>가혹한 또는 원격 환경이있는 사이트에 대한 러기드 시리즈는 <a href="https://blogs.microsoft.com/bayarea/2019/10/31/dean-paron-shows-the-impact-of-azure-data-box-edge/" target="_blank">배낭에 운반 할 수있는 배터리 구동 폼 팩터</a>를 포함하여 올해도 출시될 예정입니다. 이러한 Azure Stack Edge 폼 팩터 및 클라우드 관리 기능의 다재다능함은 소매점, 공장 현장, 병원, 현장 운영, 재해 구역 및 구조 작업에 클라우드 인텔리전스 및 컴퓨팅을 제공합니다.</p>


