  <ul>
      <li>미리 보기를 시작하려면 <a href="mailto:asecomms@microsoft.com">이메일을 보내</a> 주시면&rsquo; 후속 조치를 통해 시나리오에 대해 자세히 알아보세요.</li>
      <li><a href="https://azure.com/AzureStackEdge" target="_blank">Azure Stack Edge</a>에 대해 자세히 알아봅니다.</li>
  </ul>


