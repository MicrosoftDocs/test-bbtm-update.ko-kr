Content: >-
  <p>오늘, Azure SQL Database 및 Azure SQL Data Warehouse에 대한 BYOK(Bring Your Own Key) 지원을 통해 TDE(투명한 데이터 암호화)의 일반 공급에 대해 발표하게 되어 기쁩니다. 중요한 데이터를 보호하고 특정 키 관리 제어를 구현해야 하는 규정 또는 규정 준수 의무를 충족하려는 기업 고객이 가장 자주 요청하는 기능 중 하나입니다. BYOK를 지원하는 TDE는 모든 새 Azure SQL 데이터베이스에서 기본적으로 사용하도록 설정되는 서비스 관리형 키가 있는 TDE 외에도 제공됩니다.</p>


  <p>BYOK 지원을 사용하는 TDE는 FIPS 140-2 수준 2 유효성이 검사된 HSM(하드웨어 보안 모듈)에서 지원하는 RSA 암호화 키에 대해 고가용성 및 확장 가능한 보안 스토리지를 제공하는 <a href="https://azure.microsoft.com/en-us/services/key-vault/" target="_blank">Azure Key Vault</a>를 사용합니다. Key Vault는 키 관리 프로세스를 간소화하고 고객이 암호화 키를 완전히 제어할 수 있도록 하며 키 액세스를 관리하고 감사할 수 있도록 합니다.</p>


  <p>고객은 RSA 키를 생성하여 Azure Key Vault로 가져와 BYOK 지원을 통해 Azure SQL Database 및 Azure SQL Data Warehouse TDE와 함께 사용할 수 있습니다. Azure SQL Database 대칭 DEK(데이터베이스 암호화 키)를 사용하여 데이터베이스, 로그 파일 및 백업에 저장된 데이터의 암호화 및 암호 해독을 처리합니다. 이 키는 Azure Key Vault에 저장된 TDE 보호기라는 고객 관리형 키를 사용하여 보호됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c14a9c2d-385f-4838-8a01-94388273de4f.png"><img alt="TDEwithBYOK_latest" border="0" height="324" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fde978f7-7cd0-40c0-80a8-72f6a67a8e09.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="TDEwithBYOK_latest" width="820"></a></p>


  <p>고객은 Azure Key Vault에서 TDE 보호기를 회전하여 특정 보안 요구 사항을 충족하고 업계별 규정 준수 의무를 충족할 수 있습니다. TDE 보호기가 회전되면 Azure SQL Database 몇 분 내에 새 키 버전을 검색하고 데이터베이스에 저장된 데이터를 암호화하는 데 사용되는 DEK를 다시 암호화합니다. 이렇게 하면 실제 데이터가 다시 암호화되지 않으며 사용자에게 필요한 다른 작업이 없습니다.</p>


  <p>고객은 Azure Key Vault에 저장된 데이터베이스 TDE 보호기 액세스 권한을 취소하여 암호화된 데이터베이스&rsquo; 에 대한 액세스를 취소할 수도 있습니다. Azure Key Vault에 저장된 키에 대한 액세스를 취소하는 방법에는 여러 가지가 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/powershell/module/azurerm.keyvault/?view=azurermps-4.0.0" target="_blank">Azure Key Vault PowerShell</a> 및 <a href="https://docs.microsoft.com/en-us/cli/azure/keyvault" target="_blank">Azure Key Vault CLI</a> 설명서를 참조하세요. Azure Key Vault에서 액세스를 취소하면 TDE 보호기가 Azure SQL Database 액세스할 수 없는 경우 모든 데이터베이스에 대한 액세스를 효과적으로 차단합니다.</p>


  <p>Azure SQL Database 필요 &quot; 실수로 인한 삭제 및 &quot;랜섬웨어 시나리오로부터 TDE 보호기를 보호하기 위해 Azure Key Vault에서 제거 및 일시 삭제&quot;를 사용하도록 설정하지&quot; 마세요.</p>


  <p>고객은 프리미엄을 포함하여 사용 가능한 모든 데이터베이스 서비스 계층에 대해 논리적 SQL Server 수준에서 BYOK 지원을 통해 TDE를 사용하도록 설정할 수 있으며, 관리되는 서비스에서 TDE를 사용하는 것에서 고객 관리형 키 사용으로 전환할 수 있습니다. 이 기능을 사용하는 추가 비용은 없습니다.</p>


  <p>PowerShell 또는 CLI 설명서를 사용하여 <a href="https://portal.azure.com/" target="_blank">Azure Portal</a>, <a href="https://docs.microsoft.com/en-us/sql/relational-databases/security/encryption/transparent-data-encryption-azure-sql#manage-transparent-data-encryption-by-using-the-rest-api" target="_blank">REST API</a> 설명서 및 <a href="https://docs.microsoft.com/sql/relational-databases/security/encryption/transparent-data-encryption-byok-azure-sql-configure" target="_blank">방법 가이드를 방문하여</a> 오늘 시작할 수 있습니다. 모범 사례를 포함하여 기능에 대해 자세히 알아보고 구성 검사 목록을 검토하려면 <a href="https://docs.microsoft.com/sql/relational-databases/security/encryption/transparent-data-encryption-byok-azure-sql" target="_blank">Bring Your Own Key 지원 설명서가 포함된 투명한 데이터 암호화 참조하세요</a>.</p>
