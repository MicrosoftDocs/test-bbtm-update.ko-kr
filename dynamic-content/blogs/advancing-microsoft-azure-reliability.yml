Title: Microsoft Azure 안정성 향상
Summary: 클라우드 서비스에 대한 의존도는 전 세계 산업, 조직 및 사람들을 위해 계속 증가하고 있습니다. 따라서 그 어느 때보다도 신뢰하는 클라우드 솔루션이 안전하고, 글로벌 표준 및 현지 규정을 준수하며, 데이터를 비공개로 유지하고 보호하며, 근본적으로 신뢰할 수 있다는 것을 신뢰할 수 있는 것이 중요합니다.
Content: >-
  <p>클라우드 서비스에 대한 의존도는 전 세계 산업, 조직 및 사람들을 위해 계속 증가하고 있습니다. 따라서 그 어느 때보다도 신뢰하는 클라우드 솔루션이 안전하고, 글로벌 표준 및 현지 규정을 준수하며, 데이터를 비공개로 유지하고 보호하며, 근본적으로 신뢰할 수 있다는 것을 신뢰할 수 있는 것이 중요합니다. Microsoft는 신뢰할 수 있는 클라우드 서비스 집합을 제공하여 클라우드의 잠재력을 실현할 수 있는 자신감을 제공하기 위해 최선을 다하고 있습니다.</p>


  <p>지난 12개월 동안 Azure는 글로벌 클라우드 인프라 전체에서 평균 가동 시간을 99.995%로 핵심 컴퓨팅 서비스를 운영해 왔다. 그러나 Azure가 작동하는 규모에서 가동 시간만으로는 전체 스토리가 전달되지 않는다는 것을 알고 있습니다. 이 기간 동안 고객에게 영향을 주는 세 가지 고유하고 중요한 인시던트, 2018년 9월 미국 중남부 지역의 데이터 센터 중단, 2018년 11월의 Azure Active Directory(Azure AD) MFA(Multi-Factor Authentication) 문제, 2019년 5월 DNS 유지 관리 문제를 경험했습니다.</p>


  <p>수백 개의 진화하는 서비스로 구성된 54개 지역의 글로벌 클라우드 인프라를 구축하고 운영하는 것은 크고 복잡한 작업이므로 각 인시던트를 중요한 학습 순간으로 취급합니다. 가동 중단 및 기타 서비스 인시던트가 모든 퍼블릭 클라우드 공급자에게 어려운 과제이며, 운영 프로세스, 아키텍처 설계, 하드웨어 문제, 소프트웨어 결함 및 인적 요인과 같은 요인이 서비스 인시던트 발생에 맞게 조정될 수 있는 복잡한 방법에 대한 이해를 지속적으로 개선하고 있습니다. 언급된 세 가지 인시던트는 모두 복잡한 상호 작용을 통해서만 고객에게 영향을 미치는 중단으로 이어진 여러 실패의 결과였습니다. 이에 대응하여 플랫폼의 중복, 릴리스 파이프라인 전체의 품질 보증 및 프로세스의 자동화와 같은 단계를 통해 인시던트 완화를 위한 더 나은 방법을 만들고 있습니다. 지속적인 실시간 개선 기능은 클라우드 서비스의 큰 장점 중 하나이며, 이러한 모든 위험을 제거하지는 않지만 고객, 파트너 및 광범위한 업계와 투명하면서 서비스 문제의 빈도와 영향을 줄이는 데 중점을 깊게 집중하고 있습니다.</p>


  <p>안정성 보장은 모든 Azure 엔지니어에게 기본적인 책임입니다. 이러한 노력을 보강하기 위해 <strong>CTO 사무실 내에 새로운 품질 엔지니어링 팀을</strong> 구성하여 SRE(사이트 안정성 엔지니어링) 팀과 협력하여 더욱 신뢰할 수 있는 플랫폼을 제공하기 위한 새로운 접근 방식을 개척했습니다. 안정성을 지속적으로 개선하기 위해 이미 진행 중인 몇 가지 이니셔티브는 다음과 같습니다.</p>


  <ul>
      <li><strong>금고 배포 방법</strong> &ndash; Azure 접근 방식은 모든 코드 및 구성 변경이 특정 단계의 주기를 거치도록 하는 것을 목표로 하는 <a href="https://docs.microsoft.com/en-us/azure/devops/learn/devops-at-microsoft/safe-deployment-practices" target="_blank">안전한 배포 연습</a> 프레임워크를 통해 자동화를 변경합니다. 이러한 단계에는 개발/테스트, 스테이징, 프라이빗 미리 보기, 하드웨어 다양성 파일럿 및 지역 쌍에 대한 광범위한 롤아웃 전에 더 긴 유효성 검사 기간이 포함됩니다. 이로 인해 소프트웨어 변경이 부정적인 영향을 미칠 위험이 크게 감소했으며, 네트워킹 및 DNS와 같은 소프트웨어 정의 인프라 변경을 포함하도록 이 메커니즘을 확장하고 있습니다.</li>
      <li><strong>Storage 계정 수준 장애 조치(failover)</strong> &ndash; 2018년 9월 데이터 센터 가동 중단 시 여러 스토리지 스탬프가 물리적으로 손상되어 즉시 종료해야 했습니다. 복원 시간보다 데이터 보존의 우선 순위를 지정하는 것이 정책이므로 모든 고객 데이터를 성공적으로 복원할 수 있도록 더 긴 중단을 견뎌내기로 결정했습니다. 많은 사용자가 자신의 조직에서 이 결정을 내릴 수 있는 더 많은 유연성을 원한다고 말했으므로 스토리지 계정 수준에서 자체 장애 조치(failover)를 시작할 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-disaster-recovery-guidance" target="_blank">수 있는 기능을 미리 보고</a> 고객에게 권한을 부여하고 있습니다.</li>
      <li><strong>가용성 영역</strong> &ndash; 확장 현재 가용성 영역은 10대 Azure 지역에 있으며 대부분의 고객에게 추가 안정성 옵션을 제공합니다. 또한 현재와 2021년 사이에 다음 10대 Azure 지역에 <a href="https://azure.microsoft.com/en-us/global-infrastructure/availability-zones/" target="_blank">가용성 영역을</a> 제공하기 위해 진행 중입니다.</li>
      <li><strong>Project 타디그라드</strong> &ndash; <a href="https://www.youtube.com/watch?v=S2zguwKvlQk" target="_blank">지난 달 Build</a>에서 저는 물 곰이라고도 하는 거의 파괴할 수 없는 현미경 동물의 이름을 따서 명명된 새로운 Azure 서비스인 Project Tardigrade에 대해 논의했습니다. 이렇게 하면 운영 체제 작동 중단이 발생하기 직전에 발생할 수 있는 하드웨어 오류 또는 메모리 누수가 감지되므로 Azure는 몇 초 동안 가상 머신을 중지하여 워크로드를 정상 호스트로 이동할 수 있습니다.&nbsp;&nbsp;</li>
      <li><strong>낮음에서 0까지의 영향력 있는 유지</strong> &ndash; 관리 핫&rsquo; 패치, 실시간 마이그레이션 및 현재 위치 마이그레이션을 포함하여 영향을 주지 않고 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/maintenance-and-updates" target="_blank">영향이 적은 업데이트 기술을</a> 개선하는 데 투자합니다. Weve&rsquo;는 지난 1년 동안 호스트 인프라에 수십 개의 보안 및 안정성 패치를 배포했으며, 그 중 상당수는 고객에게 미치는 영향이나 가동 중지 시간 없이 구현되었습니다. Microsoft는 더 많은 Azure 서비스에 혜택을 제공하기 위해 이러한 기술에 계속 투자하고 있습니다.</li>
      <li><strong>오류 주입 및 스트레스 테스트</strong> &ndash; 오류가 발생할 경우 시스템이 설계한 대로 수행될지 유효성을 검사하는 것은 해당 오류를 적용해야만 가능합니다. &rsquo;서비스별 부하 스트레스와 오류가 있는 소규모 규모뿐만 아니라 프라이빗 카나리아 지역에서 전체 지역 및 AZ 오류 훈련을 통해 지역 및 AZ 규모에서 서비스를 프로덕션으로 이동하기 전에 점점 더 많은 오류를 주입합니다. 우리의 계획은 결국 고객이 자신의 애플리케이션 및 서비스에서 동일한 유효성 검사를 수행 할 수 있도록 이러한 오류 주입 서비스를 사용할 수 있도록하는 것입니다.</li>
  </ul>


  <p>향후 내부 아키텍처 및 운영에 대한 자세한 내용을 공유할 수 있습니다. 이러한 모든 단계를 수행하여 기본 안정성을 개선하는 동안 Azure는 애플리케이션이 비즈니스 가용성 요구 사항 및 복구 목표를 충족할 수 있는 <a href="https://azure.microsoft.com/en-us/features/resiliency/" target="_blank">고가용성, 재해 복구 및 백업 솔루션을</a> 제공합니다. 아키텍처 설계 모범 사례, 애플리케이션 상태 모니터링, 오류 및 재해 대응 등 <a href="https://docs.microsoft.com/en-us/azure/architecture/reliability/" target="_blank">신뢰할 수 있는</a> 애플리케이션 설계에 대한 자세한 지침을 유지합니다.</p>


  <p>안정성은 규정 준수, 보안, 개인 정보 보호 및 투명성과 함께 신뢰할 수 있는 클라우드 약정의 핵심 원칙입니다. 이러한 모든 영역에서 우리는 고객의 신뢰를 얻고 옳은 말을 하는 것뿐만 아니라 옳은 일을 함으로써 유지되어야 한다는 것을 알고 있습니다. Microsoft는 신뢰할 수 있고 책임감 있고 포괄적인 클라우드가 비즈니스로 참여하고, 기술을 개발하고, 옹호 및 아웃리치를 개발하고, 우리가 운영하는 지역 사회에 어떻게 서비스를 제공하는지에 기반을 두고 있다고 믿습니다. Microsoft는 신뢰할 수 있는 클라우드 서비스 집합을 제공하기 위해 최선을 다하고 있으며, 클라우드의 잠재력을 활용할 수 있는 자신감을 제공합니다.</p>
