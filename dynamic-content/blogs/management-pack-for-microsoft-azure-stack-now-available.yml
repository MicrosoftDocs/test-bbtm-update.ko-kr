Title: 이제 Microsoft Azure Stack용 관리 팩을 사용할 수 있습니다.
Summary: 이 블로그 게시물을 통해 System Center Operations Manager용 Microsoft Azure Stack Management Pack의 기술 미리 보기 가용성을 발표합니다. Microsoft System Center 강력한 기능입니다...
Content: >-
  <p>이 블로그 게시물을 통해 System Center Operations Manager용 Microsoft Azure Stack Management Pack의 기술 미리 보기 가용성을 발표합니다.</p>


  <p>Microsoft System Center 데이터 센터를 위한 강력한 관리 도구입니다. Microsoft Azure Stack은 데이터 센터에서 Microsoft Azure 서비스를 실행할 수 있는 새로운 하이브리드 클라우드 플랫폼입니다. Azure Stack 통합 시스템은 고객이 데이터 센터에 있는 더 큰 자산의 일부가 될 것이므로 Azure Stack에 대한 System Center 통해 집계 관리를 용이하게 하는 통합이 있어야 합니다.</p>


  <p><a href="https://www.microsoft.com/en-us/download/details.aspx?id=55184">관리 팩을 다운로드하세요</a>!</p>


  <p>이 관리 팩을 사용하면 System Center Operations Manager 2012 R2 &amp; 2016에서 Azure Stack을 모니터링할 수 있습니다.&nbsp; Operations Manager는 경고 관리 외에도 다른 채널을 통해 알림을 보내거나 업데이트 실행 중에 유지 관리 기간을 예약하는 등의 기능을 사용하여 Azure Stack을 확장합니다. Operations Manager에서 경고가 수신되면 Operations Manager 내의 기존 연결을 Service Manager와 같은 다른 제품으로 활용할 수 있습니다. 예를 들어 이 제품을 활용하여 서비스 티켓을 만들 수 있습니다.&nbsp;</p>


  <p>이 관리 팩을 사용하면 기존 프로세스 및 워크플로를 활용하여 Microsoft Azure Stack을 기존 IT Lifecyle과 통합할 수 있습니다. 상태 대시보드를 사용하면 사용 가능하면 여러 Azure Stack 지역을 포함하여 Azure Stack의 여러 배포 상태를 보고 자세히 살펴볼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a4eddba1-3ce3-4744-b723-c10065bb04f8.png"><img alt="Health Dashboard" border="0" height="311" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c80f16a9-b4dc-4875-b3b5-8d8aa3d2b4a9.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="상태 대시보드" width="410"></a></p>


  <p>Microsoft System Center Operations Manager를 사용하지 않는 고객을 위해 Cloudbase와 협력하여 유사한 기능을 갖춘 Nagios 모니터링 플러그 인도 출시했습니다. 이 플러그 인은 python으로 작성되었으며 Azure Stack Health Resource Rest API를 활용합니다. 동일한 나머지 API는 Azure Stacks&rsquo; 자체 포털, PowerShell 및 물론 Azure Stack 관리 팩에서 사용됩니다. <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=azurestack">Azure Stack 포럼</a>을 사용하여 피드백을 제공하세요. 고려해야 할 기능 요청이 있는 경우 <a href="https://feedback.azure.com/forums/344565-azure-stack">Azure Stack User Voice</a>를 사용하세요.</p>


