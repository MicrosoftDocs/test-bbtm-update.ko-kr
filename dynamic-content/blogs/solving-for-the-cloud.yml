Title: 클라우드에 대한 해결
Summary: 클라우드 전략에서 가치를 최대화하는 방법을 알고 싶으신가요? Microsoft, Forrester 및 Rackspace는 모든 것을 클라우드에 설명합니다.
Content: >-
  <p>클라우드 전략에서 가치를 최대화하는 방법을 알고 싶으신가요? 의심의 여지없이 그것은&rsquo; 당신의 기업에 대한 패러다임 변화를하지만 가장 큰 결과를 산출하기위한 모범 사례는 무엇입니까?</p>


  <p>몇 주 전에 저는 인프라 및 운영의 수석 분석가인 빌 마토렐리(Bill Martorelli)와 함께 <a href="https://www.rackspace.com/" target="_blank">랙스페이</a>스의 수석 기술자인 <a href="https://www.forrester.com/home/" target="_blank">포레스터 리서치</a>와 제프 디버터(Jeff DeVerter)와 함께 앉아 있는 기쁨을 누렸습니다. 클라우드를 사용하기 위한 변화하는 동기, 마이그레이션과 IT 변환, 하이브리드, 클라우드에서 관리되는 서비스의 가치, 보안을 올바르게 얻는 것 등 클라우드에 이르기까지 모든 것에 대해 이야기했습니다. 여기에서 전체 대화를 볼 수 있습니다.</p>


  <p></p>


  <p>비용 절감이 주요 동인이라고 생각하십니까? 더 이상, 빌로, 제프와 나는 우리의 첫 번째 세그먼트에서 논의. 당신은 확실히 내가 내 <a href="https://azure.microsoft.com/en-us/blog/how-to-turn-cloud-economics-to-your-advantage/" target="_blank">마지막 게시물</a> &ndash; 에서 논의로 돈을 &ndash; 절약 할 수 있지만 요즘 주요 동기는 민첩성입니다. 클라우드를 사용하여 고객에게 새 서비스를 신속하게 제공하고 실시간 피드백에 빠르게 응답하려면 어떻게 해야 할까요? 확인해 보세요.</p>


  <p>목표는 모든 애플리케이션을 클라우드로 마이그레이션하거나 클라우드를 활용하여 IT <em>변환</em> 에 영향을 주나요? 전략을 계획할 때 애플리케이션을 리팩터링하거나 통합하거나, 비용이 많이 드는 온-프레미스 애플리케이션을 SaaS로 대체하거나,&rsquo; Rackspace와 같은 MSP( <a href="https://www.infoworld.com/article/2923441/cloud-computing/the-case-for-managed-service-providers-in-your-cloud-strategy.html" target="_blank">관리 서비스 공급자</a> )가 하이브리드 상태 &ndash; 관리를 맡아 팀이 비즈니스 가치를 반환하는 데 더 집중할 수 있도록 하는 것이 좋습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/hybrid-cloud-how-you-can-take-advantage-of-the-best-of-both-worlds/" target="_blank">하이브리드 클라우드</a>의 진정한 의미는 무엇이며 어떻게 가장 잘 활용할 수 있을까요? &rsquo;온-프레미스 및 클라우드에 일부 애플리케이션이 있는 것뿐만 아니라 요구 사항에 따라 <em>다양한</em> <a href="https://www.cio.com/article/2883322/cloud-computing/5-things-cios-need-to-know-about-hybrid-clouds.html" target="_blank">클라우드</a>를 사용하는 것이&rsquo; 점점 더 많아지고 있습니다. &rsquo;사용자 지정 클라우드 기반 디지털 마케팅 앱을 제공하는 온-프레미스 ERP 애플리케이션에 연결된 SaaS CRM 애플리케이션을 사용할 수 있습니다. 당신의 미래 (그리고 현재)는 하이브리드입니다. Well&rsquo;은 세 번째 세그먼트에서 이에 대해 이야기하고 이 모든 것을 관리하는 방법을 설명합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/the-evolving-role-of-the-manage-service-provider/" target="_blank">관리 서비스 공급자</a>는 조직의 리소스를 확보하여 부가 가치 비즈니스 활동에 더 집중할 수 있습니다. 사용자 추가 및 백업 수행과 같은 애플리케이션 관리의 썩은 기능을 수행하는 대신 MSP를 사용하여 사용자는 충족되지 않은 비즈니스 요구 사항과 새로운 파괴적인 혁신에 집중할 수 있습니다. 왜냐하면 당신이 방해를 하는 사람이 아니라면&rsquo; 당신은 방해 &ndash; 받는 사람이기 때문입니다. CIO가 더 나은 비즈니스 파트너가 되고 싶지 않은&rsquo; 것은 무엇인가요? 빌, 제프와 나는이 주제에 대해 무슨 말을 들어보십시오.</p>


  <p>마지막으로 클라우드 <a href="https://cloudsecurityalliance.org/" target="_blank">보안</a>에 대해 언급하지 않고는 클라우드에 대한 대화가 완료되지 않습니다. <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Microsoft</a>와 같은 클라우드 공급자는 인프라를 확보하고 적절한 <a href="https://www.microsoft.com/en-us/trustcenter/Compliance" target="_blank">모든 규정 인증</a>을 보장하는 데 수십억 달러를 지출합니다. 하지만 이는 애플리케이션이 본질적으로 안전하다는 것을 의미합니까? 물론 아니에요. 개발자와 DevOps 팀은 여전히 보안에 집중해야 하며 Rackspace와 같은 MSP&rsquo;는 정교한 도구를 사용하여 앱이 안전한지 확인하는 데 도움이 될 수 있습니다. 보안에 대해 무엇을 말해야 하는지 확인하세요.</p>


  <p>이 대화를 보거나 팟캐스트를 들을 수 있기를 바랍니다&rsquo;. 나는 확실히 그것을 즐겼고 당신도 그렇게 할 것이라고 생각합니다. 랙스페이스의 CTO인 <a href="https://www.rackspace.com/about/leadership/jengates" target="_blank">존 엔게이트(John Engates</a>)에게 우리의 강연을 준비하고 <a href="https://blog.rackspace.com/video-solving-for-the-cloud/" target="_blank">소개</a>해 주신 것에 대해 특별히 감사드립니다.</p>
