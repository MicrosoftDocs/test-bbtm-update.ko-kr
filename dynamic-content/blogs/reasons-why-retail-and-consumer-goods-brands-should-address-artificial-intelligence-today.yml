Title: 소매 및 소비재 브랜드가 오늘날 인공 지능을 다루어야 하는 이유
Summary: DX(디지털 환경) 시대가 도처에 있으며, AI는 소매 및 소비재 산업의 생산성과 혁신에 연료를 공급하는 주요 기술 중 하나입니다. "기다렸다가 보기"를 하는 브랜드...
Content: >-
  <p>DX(디지털 환경) 시대가 도처에 있으며, AI는 소매 및 소비재 산업의 생산성과 혁신에 연료를 공급하는 주요 기술 중 하나입니다. 기다렸다가 접근 방식을 보는 브랜드는 경쟁업체보다 빠르게 앞질렀을 수 있습니다. 그리고 경쟁업체에 의해, 나는 단지 클라우드에서 태어난 전자 상거래 선수뿐만 아니라 고객을 이기고 규모에서 소매를 진화에 초점을 미래 지향적 인 옴니 채널 소매 업체를 의미한다.</p>


  <p>디지털 트랜스포메이션의 스펙트럼 내에서 AI는 새로운 기술이 아닙니다. 그것은 대량 시장에 진입하는 연구 뿌리에서 이동. 이는 클라우드 컴퓨팅의 성장, 빅 데이터의 가용성 및 연구원이 개발한 수년간의 향상된 알고리즘에 의해 가능합니다. AI의 핵심은 오늘날의 미리 프로그래밍된 컴퓨터 루틴의 관행에 비해 보다 자연스럽고 반응성이 뛰어난 방식으로 문제를 해결하는 컴퓨터 의사 결정 기능을 제공합니다. AI는 최적화, 자동화, 크기 조정 및 가장 중요한 것은 (gulp) 생존에 필수적입니다.</p>


  <h2>클라우드 컴퓨팅 및 빅 데이터가 AI 기술을 가속화하고 있습니다.</h2>


  <p><a href="https://aka.ms/R8wlft" target="_blank">Accenture</a>에 따르면 컴퓨팅 성능에 대한 무제한 액세스와 빅 데이터의 증가로 AI에 적합한 환경이 만들어지고 있습니다. 데이터를 분석하려면 대규모 컴퓨팅 및 스토리지가 필요합니다. 클라우드는 AI 시스템을 실행하는 효율적인 방법을 제공합니다. 일반적인 합의는 퍼블릭 클라우드 지출이 매년 증가하는 속도로 증가하고 있다는 것입니다. 예를 들어 <a href="https://www.forbes.com/sites/louiscolumbus/2017/11/07/forresters-10-cloud-computing-predictions-for-2018/#5a92a13f4ae1" target="_blank">포브스</a> 는 &ldquo;2018년 총 퍼블릭 클라우드 시장이 1,780억 달러로 2017년 1,460억 달러에서 22%의 복합 연간 성장률로 성장할 것이라고 밝혔다.&rdquo; 또한, 일상 생활의 디지털화는 디바이스의 확산과 센서의 비용 효율성에 의해 활성화됩니다. 이로 인해 컴퓨터에서 학습할 수 있는 엄청난 양의 데이터가 생성되었습니다. 딥 러닝과 컴퓨터 비전은 접근성 있는 데이터에서 번창할 것입니다. 2025년까지 빅 데이터는 2015년 10제타바이트 미만에서 180제타바이트로 증가할 것으로 추정됩니다.</p>


  <h2>업계는 AI에 베팅하고 있습니다.</h2>


  <p>이 논의의 핵심 요소는 AI 기술에 기인하는 가치 창출입니다. <a href="https://aka.ms/Dny8xg" target="_blank">McKinsey 연구에</a> 따르면 AI는 잠재적으로 글로벌 소매 경제의 연간 가치로 40억~80억 달러, 소비재에서 20억~50억 달러를 창출할 수 있을 것으로 추정됩니다. <a href="https://aka.ms/N91o1y" target="_blank">포브스에 대한 연구에</a> 따르면 IT 리더의 81%가 현재 AI에 대한 투자를 테스트하거나 계획하고 있습니다.</p>


  <p>angel.co 따르면 2017년 7월부터 2,200개의 AI 스타트업에서 4,701개의 AI 스타트업이 있습니다. Machine Learning, 자연어 처리 및 Computer Vision 스타트업은 AI 기술 내에서 상위 3개 범주를 구성합니다. 이는 수요에 대한 기대와 변환 기회를 신호로 표시합니다.</p>


  <h2>자연어 및 동작을 사용하여 대응하는 고객 중심 기술</h2>


  <p>AI를 정의하는 기술은 감각, 학습, 이성 및 행동이라는 네 가지 범주로 나뉘어 있습니다. Microsoft 전자책 <a href="https://aka.ms/Nsjts7" target="_blank">인 The Future Computed</a>에 따르면 이러한 기능을 통해 컴퓨터는 비전, 음성, 언어 및 지식을 가능하게 하는 기술을 통해 전 세계에서 보다 자연스럽게 상호 작용할 수 있습니다.</p>


  <p>이러한 기능을 함께 활용하면 고객과의 환경이 더욱 자연스럽고 원활할 수 있습니다. 매크로 수준에서 AI 기술은 구조화되고 구조화되지 않은 대량의 마케팅, 영업, 물류, 운영, 재무 및 콜 센터 데이터를 사용하여 조직 내의 기능에 도움이 됩니다. 몇 번의 클릭으로 더 자세히 살펴보면 데이터 기반 회계, 데이터 기반 고용, 잠재 고객 창출, 사기 및 부채 분석, 재고 최적화, 가격 책정 및 프로모션, 할당, 수요 예측, 맞춤형 권장 사항, 검색 등 사용 사례 도메인 예제가 있습니다. 이러한 예제에서는 AI를 사용하여 기존 분석 사용 사례를 개선할 수 있는 기회를 보여 줍니다. <a href="https://aka.ms/Dny8xg" target="_blank">McKinsey 연구에</a> 따르면 다른 분석 기술에 비해 AI의 증분 가치 잠재력은 소매 및 소비재의 경우 각각 87%와 55%입니다.</p>


  <p>&rsquo;오늘날의&rsquo; 조직에서 AI를 활용하기 위한 필수 구성 요소가 있다는 것을 인정하지 않았다면&rsquo; 저는 지나치게 열광합니다. 장애물에는 데이터 사일로 및 레거시 기술이 포함됩니다. 가치를 창출하고 AI&rsquo;의 잠재력을 최대한 활용하려면 처리할 데이터가 있어야 합니다. 상태는 처리될 수 있고 클라우드에서 규정 준수 내에서 유지되는 한 중요하지 않습니다. 다른 경우에는 데이터가 생성되더라도 캡처되지 않을 수 있으므로 다시 필수 구성 요소에 처리할 수 있는 데이터가 있어야 합니다. 이제 조직&rsquo; 데이터 자산을 순서대로 가져올 때입니다. Weve&rsquo;는 데이터가 노력의 근간이 되는 고객 360, 통합 상거래, 주문 관리 등과 같은 노력으로 이러한 상황이 구체화되는 것을 보았습니다.</p>


  <h2>AI의 민주화가 진행 중입니다.</h2>


  <p>Microsofts&rsquo; AI 플랫폼은 공통 API 집합을 통해 핵심 기능을 제공하고, 자체 사용자 지정 AI 모델을 만들 때 실무자를 위한 도구를 제공합니다. 이렇게 하면 AI가 모든 사람에게 도움이 되도록 윤리적 원칙을 기반으로 하는 AI 기반을 활용할 수 있습니다.</p>


  <p>시작하려는 조직을 위해 Microsoft는 미리 빌드된 AI 모델을 사용하여 미리 학습된 AI 서비스를 제공합니다. 여기에는 앱에 지능형 알고리즘을 주입하여 자연스러운 통신 방법을 통해 사용자 요구를 보고, 듣고, 말하고, 이해하고 해석하는 Azure 기반 <a href="https://aka.ms/Rrvhai" target="_blank">Cognitive Services</a> 가 포함됩니다. 대화 AI는 자연스럽게 유동적인 대화를 소비자 환경에 통합합니다. <a href="https://aka.ms/Wek75b" target="_blank">Azure Bot Service</a> 및 <a href="https://aka.ms/Hskw0m" target="_blank">LUIS</a> 는 소비자가 브랜드 24/7에 액세스할 수 있도록 하는 디지털 도우미의 생성, 배포 및 관리를 지원합니다.&nbsp;</p>


  <p>AI 서비스 및 도구도 Azure Portal 및 <a href="https://aka.ms/Vdbr1k" target="_blank">Visual Studio</a> 통합됩니다. 개발자가 TensorFlow와 같은 자체 모델을 학습 및 배포하고 몇 가지 이름을 <a href="https://aka.ms/Tig8mf" target="_blank">지정하는 Cognitive Toolkit</a> 도구가 있습니다. 마지막으로 Microsoft는 AI가 산업별 사용 사례를 해결할 수 있는 솔루션에 투자합니다. 빌드에서 구매, 자사 또는 파트너 주도에서 Microsofts&rsquo; AI 기술에 참여하는 옵션이 있습니다.</p>


  <h2>시작 위치</h2>


  <p><a href="https://aka.ms/retaildatamanagement" target="_blank">데이터 관리에</a> 대한 이 개요를 읽어 소매 데이터 관리에 대한 모범 사례를 알아봅니다. <a href="https://aka.ms/Qlgtwu" target="_blank">Azure AI</a>를 방문하여 고객 터치 포인트에 자연스러운 통신 방법을 주입하는 무료 <a href="https://aka.ms/Rrvhai" target="_blank">Cognitive Services</a>를 사용해 보는 기회를 포함하여 Microsofts&rsquo; AI 도구 및 서비스에 대해 자세히 알아보세요.</p>


  <p>AI 및 클라우드 컴퓨팅으로 볼 수 있는 다른 기회와 과제는 무엇인가요? 이것은 소매 및 소비재에 대한 빙산의 일각에 불과합니다. 여러분의 의견과 질문을 환영합니다.</p>
