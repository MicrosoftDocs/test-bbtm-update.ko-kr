Content: >-
  <p><em>이 블로그 게시물은 Azure 네트워킹 프로그램 관리자 II인Anavi Nahar가 공동 저술&nbsp;했습니다.&nbsp;</em></p>


  <p>오늘 Azure 가상 머신 확장 집합에 대한 네트워킹 개선 사항 집합을 발표합니다. IP 주소를 할당하고, DNS를 구성하고, 네트워크 보안을 할당하는 새로운 방법을 추가하고 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/virtual-machine-scale-sets/" target="_blank">Azure 확장 집합</a> 은 가상 머신 컬렉션을 빠르고 쉽게 배포하고 관리할 수 있는 방법을 제공하도록 빌드되었습니다. 확장 집합의 초기 구현에는 확장성 있는 컴퓨팅 클러스터와 가장 일반적으로 연결된 핵심 네트워크 기능 집합이 포함되어 있습니다. 예를 들어 Azure Load Balancer 및 Application Gateway 통합, 부하 분산 및 개인 IP 주소로의 동적 NAT 풀 라우팅을 지원합니다.</p>


  <p>2016년 확장 집합의 초기 릴리스 이후&#39;고급 네트워킹 시나리오를 지원하고 확장 집합 VM과 가용성 집합의 독립 실행형 VM 간에 네트워크 동등성을 얻기 위해 노력해 왔습니다. 오늘&#39;공지는 더 복잡한 네트워킹 요구 사항이 있는 확장 집합에 대한 흥미로운 새 애플리케이션 시나리오를 열고 독립 실행형 가상 머신용으로 설계된 기존 애플리케이션이 쉬운 동적 크기 조정, 자동 크기 조정 및 패치와 같은 확장 집합 기능을 활용할 수 있도록 합니다.</p>


  <p>여기서는 확장 집합과 함께 사용할 수 있는 새로운 기능과 자세한 정보를 찾을 수 있는 위치에 대한 요약을&#39;.</p>


  <h2>VM당 공용 IPv4 주소</h2>


  <p>이전에는 확장 집합 VM에만 개인 IP 주소를 할당할 수 있습니다. 일반적인 확장 집합 아키텍처는 들어오는 연결을 프라이빗 확장 집합 VM IP 주소로 라우팅하거나 VM에 직접 연결할 수 있는 동일한 VNet의 점프 상자&quot; VM에 공용 IP 주소를 할당하는 &quot;부하 분산 장치에 하나 이상의 공용 IP 주소를 할당합니다.</p>


  <p>VM당 개인 IP 주소는 대규모로 배포되는 많은 애플리케이션에 대한 최적의 구성이지만, 경우에 따라 VM이 직접 외부 연결을 지원하고 지역 간에 서로 연결하는 것이 유용합니다. 또한 아웃바운드 네트워크 대역폭 요구 사항이 부하 분산 장치에서 제공하는 요구 사항을 초과하는 경우도 있습니다.</p>


  <p>이제 모든 VM에 공용 IPv4 주소를 할당하도록 확장 집합을 구성할 수 있습니다. 유용할 수 있는 위치의 예는 다음과 같습니다.</p>


  <ul>
      <li>상태 저장 노드가 지역 간에 서로 통신할 수 있는 분산 데이터베이스 확장 집합은 규모에 맞게 탄력성과 손쉬운 배포를 제공합니다. VM당 공용 IP는 최대 네트워크 상호 운용성을 제공합니다. 예를 들어 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Ftwitter.com%2Fbenofben%2Fstatus%2F875753943871008768&amp;data=02%7C01%7Cguybo%40microsoft.com%7C248c2ece1e304c2a7ea708d4bca620ba%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636340869489511447&amp;sdata=HWKvxsgl11ZTNBem62kVrgo6w%2F3H9ll4QvrbkWHj%2B3E%3D&amp;reserved=0" target="_blank">소파베이스</a>.</li>
  </ul>


  <blockquote>

  <p>VM Scale Sets를 사용하면 Couchbase 사용자가 Azure Portal에서 슬라이더를 이동하여 클러스터를 확장할 수 있습니다. 또한 VMSS는 이전 VM 관리 방법보다 향상된 안정성과 관리 용이성을 제공합니다.&nbsp; VM당 새로운 공용 IP 기능을 사용하면 높은 대역폭, 짧은 대기 시간 Azure 백본을 활용하여 <a href="https://developer.couchbase.com/documentation/server/current/xdcr/xdcr-intro.html" target="_blank">데이터 센터 간 복제를 구성할</a> 수 있습니다.&nbsp; 이 아키텍처를 사용하면 지역 간 통신은 Gbps만큼 높을 수 있는 노드 대역폭 한도에 의해서만 제한됩니다.&nbsp; 언제나처럼 Microsoft 팀과 협력하여 이 기능의 미리 보기 버전을 테스트하는 것이&rsquo; 즐거웠습니다.&nbsp; <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/couchbase.couchbase-enterprise" target="_blank">Azure Marketplace 또는 Azure</a> <a href="https://github.com/couchbase-partners/azure-resource-manager-couchbase/tree/master/simple" target="_blank">2.0 CLI</a>를 사용하여 직접 GA 버전을 사용해 볼 수 있습니다.</p>


  <p>- Ben Lackey - Couchbase의 파트너 솔루션 디렉터</p>

  </blockquote>


  <ul>
      <li>아웃바운드 대역폭이 부하 분산 장치 기능을 초과하는 애플리케이션입니다. VM당 공용 IP는 각 VM이 아웃바운드 네트워크 트래픽에 해당 NIC를 사용할 수 있도록 하여 이 대역폭을 증가합니다.</li>
      <li>클라이언트에서 서버로 직접 연결해야 하는 애플리케이션입니다. 한 가지 예는 게임 콘솔이 대규모 공유 현실 환경에 대한 게임 물리학을 수행하는 VM에 직접 연결하는 게임입니다.</li>
      <li>대규모 클라이언트 시뮬레이션. 예를 들어 많은 수의 독립 클라이언트를 시뮬레이션하여 소매 서비스 테스트를 강조합니다.</li>
  </ul>


  <h2>구성 가능한 DNS</h2>


  <p>이전에는 확장 집합이 만들어진 VNet 및 서브넷의 특정 DNS 설정에 의존했습니다. 이제 구성 가능한 DNS를 사용하여 확장 집합에 대한 DNS 설정을 직접 구성할 수 있습니다. 확장 집합의 VM이 참조해야 하는 DNS 서버를 구성하고 각 VM에 적용할 도메인 이름 레이블을 지정할 수 있습니다.</p>


  <h2>NIC당 여러 IP 주소, VM당 여러 NIC</h2>


  <p>최대 400개를 사용할 수 있는 경우 VM당 하나의 공용 IP 주소에서 중지하는 이유는 무엇인가요? 가상 머신에 대해 둘 이상의 IP 주소 및 NIC를 정의하는 기능은 여러 네트워크를 관리해야 하고 VM을 쉽게 확장할 수 있으므로 리소스를 최적화할 수 있는 웹 애플리케이션 방화벽과 같은 애플리케이션에 특히 유용합니다.</p>


  <p>이제 확장 집합의 모든 VM에 대해 NIC당 최대 50개의 IP 주소와 VM당 최대 8개의 NIC(VM 크기에 따라 다름)를 정의할 수 있습니다.</p>


  <h2>확장 집합당 네트워크 보안 그룹</h2>


  <p>NSG(네트워크 보안 그룹)에는 Azure Virtual Network에 연결된 리소스에 대한 네트워크 트래픽을 허용하거나 거부하는 보안 규칙 목록이 포함되어 있습니다. NSG를 사용하면 보안 요구 사항에 맞게 보안 요구 사항을 사용자 지정할 수 있습니다.</p>


  <p>이전에는 확장 집합에 직접 할당하지 않고 서브넷 또는 독립 실행형 가상 머신 NICS에 NSG를 할당할 수 있습니다. 이제 NSG를 확장 집합에 직접 적용할 수 있습니다. Azure에서 확장 집합을 보호하는 NSG를 통해 네트워크 트래픽 규칙을 적용하고 제어할 수 있으므로 인프라를 더 세밀하게 제어할 수 있습니다.</p>


  <h2>IPv6 Load Balancer 지원&nbsp; - 공개 미리 보기</h2>


  <p>IPv4 주소가 부족해짐에 따라 더 많은 애플리케이션이 IPv6에서 제공하는 128비트 주소 공간을 활용하고 있습니다. 이제 IPv6 부하 분산 장치 지원의 공개 미리 보기를 사용하여 요청을 VM 확장 집합 VM으로 라우팅할 수 있는 공용 IPv6 주소로 Azure Load Balancer를 구성할 수 있습니다.</p>


  <h2>가속 네트워킹</h2>


  <p>이제 VM에 단일 루트 I/O 가상화(SR-IOV)를 사용하도록 설정하여 네트워크 성능을 크게 향상시키는 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-create-vm-accelerated-networking" target="_blank">Azure 가속 네트워킹</a> 기능을 가상 머신 확장 집합에 사용할 수 있습니다. 이 기능은 일반적으로 Windows Linux용 공개 미리 보기에서 사용할 수 있습니다.</p>


  <p>확장 집합에 대한 이러한 네트워킹 기능 및 사용 방법에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/virtual-machine-scale-sets/virtual-machine-scale-sets-networking" target="_blank">Azure Virtual Machine Scale Sets 네트워킹을 참조하세요</a>.</p>
