Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml">  <style>    </style>Real World Windows Azure 시리즈의 일환으로 Ceo Joannès Vermorel과 Windows Azure 기술 플랫폼을 사용하여 Lokad 고객에게 강력한 예측 모델을 제공하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다.   <p><b>MSDN: Lokad에서 제공하는 서비스는 무엇인가요?</b></p>  <p><b>Vermorel:</b> Lokad는 서비스로 예측을 제공합니다. 회사는 우리에게 데이터를 보내고, 우리는 데이터의 양에 관계없이 1 시간 이내에 예측을 반환합니다. 판매 예측은 소매 및 제조 산업에서 재고를 최적화하는 데 특히 유용합니다.</p>  <p><b>MSDN: Windows Azure를 구현하기 전에 회사에서 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>Vermorel:</b> 우리는 매우 정확한 예측을 제공하는 강력한 통계 모델 세트를 개발했습니다. 그러나 이러한 복잡한 모델에는 10배 더 많은 처리 능력이 필요하며 예측에 대한 1시간 배달 목표를 따라잡을 수 없었습니다. 추가 CPU 요구 사항을 처리하기 위해 더 많은 물리적 서버를 추가하는 것을 고려했지만 비용이 엄청나고 프로세스가 시간이 많이 소요되었습니다.</p>  <p><b>MSDN: 강력한 예측 모델을 비용 효율적으로 실행하는 데 도움이 되도록 Windows Azure로 빌드한 솔루션을 설명하시겠습니까?</b></p>  <p><b>Vermorel:</b> 개발자는 Microsoft .NET Framework 잘 알고 있으므로 예측 서비스를 Windows Azure 플랫폼으로 이동하고 거의 무한한 처리 능력을 활용할 수 있었습니다. Windows Azure에서 예측의 100배를 제공할 수 있습니다. 이전에는 시간당 최대 1억 개의 예측을 제공할 수 있습니다. </p>  <p><b>MSDN:</b> <b>솔루션을 고유하게 만드는 것은 무엇인가요?</b></p>  <p><b>Vermorel:</b> 이제 새로운 솔루션을 실험하고 마케팅 기회를 확장할 수 있습니다. 향후에는 에너지 회사가 전기 생산을 조정하고 과잉 생산으로 인한 손실을 줄일 수 있도록 스마트 그리드 내에서 세분화된 에너지 소비 예측을 제공하고자 합니다. 스마트 그리드는 엄청난 양의 데이터를 생성하며, Azure를 Windows 않으면 프로덕션 요구 사항에 맞게 확장할 수 있는 솔루션을 구현할 수 없습니다.</p>  <p><b>MSDN:</b> <b>Windows Azure를 구현한 결과 Lokad에서 얻을 수 있는 주요 이점은 무엇인가요?</b></p>  <p><b>Vermorel:</b> 고객에게 향상된 서비스를 제공하는 것 외에도 개발 효율성과 IT 유지 관리 비용 절감은 직원 6명과 함께 린(lean) 운영을 실행하기 때문에 큰 승리입니다. 개발자는 기존 기술을 사용하여 솔루션을 Windows Azure로 신속하게 마이그레이션할 수 있었습니다. 또한 엔터프라이즈급 서비스를 사용하는 Microsoft 호스팅 솔루션에 의존할 수 있습니다. 비용이 많이 드는 인프라에 투자하거나 중요한 개발자 리소스를 리디렉션하여 예측 솔루션을 지원하는 서버 인프라를 관리할 필요가 없습니다.</p>  <p>다음에서 전체 이야기를 읽어보세요. <a href="" target="_blank" mce_href=""></a></p>  <p>Azure 성공 사례에 Windows 자세한 내용은 다음을 참조하세요. &nbsp;<a href="https://azure.microsoft.com/evidence" target="_blank" mce_href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a> </p>'
