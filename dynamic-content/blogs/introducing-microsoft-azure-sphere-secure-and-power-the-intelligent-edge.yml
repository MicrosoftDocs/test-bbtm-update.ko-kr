  <h2>디바이스 제조업체가 말하는 내용</h2>


  <blockquote>

  <p>&ldquo;Sub-Zero와 Wolf는 70년 이상 식품 보존 및 준비 분야에서 혁신의 유산을 가지고 있으며, 연결된 디바이스 시장에서 새롭고 독특한 고객 경험을 창출할 수 있는 중요한 기회를 볼 수 있습니다. 우리의 가정이 더 연결되면, 우리는 연결된 장치의 보안에 상당한 가치를 배치, 그래서 우리는 뛰어난 고객 경험을 제공하기 위해 계속에 초점을 맞출 수 있습니다. Azure Sphere를 사용하는 Microsofts&rsquo; 접근 방식은 모든 계층에서 전체적으로 보안을 처리한다는 측면에서 고유합니다.&rdquo;</p>

  </blockquote>


  <p>&ndash; 브라이언 존스, 제품 전략 및 마케팅 이사, Sub-Zero</p>


  <blockquote>

  <p>&ldquo;Glen Dimplex는 지능형 난방, 재생 에너지 솔루션 및 가전 제품 개발의 선두 주자입니다. 연결된 디바이스의 모든 계층에서 보안을 해결하는 것은 연결된 디바이스를 자신 있는 상태로 배송하는 데 매우 중요하다는 것을 알고 있습니다. Microsoft가 Azure Sphere를 사용하여 수행하는 작업은 매년 수십억 개의 디바이스를 배송하는 연결된 마이크로 컨트롤러의 보안 문제를 고유하게 해결합니다. 올해 하반기에 Azure Sphere를 제품 라인에 통합할 수 있기를 기대합니다.&rdquo;</p>

  </blockquote>


  <p>&ndash; 닐 노튼, 글렌 딤플스 부의장</p>


  <p>&nbsp;</p>


  <p>Weve&rsquo;는 화이트 굿드, 농업, 에너지 및 인프라를 포함한 여러 수직 분야의 디바이스 제조업체와 Azure Sphere에 대한 계획을 공유하고 있으며 그 열정은 세 가지 핵심 이점을 중심으로 일관되게 집중되어 왔습니다.</p>


  <h3>보안</h3>


  <p>당사의 디바이스 제조 파트너는 보안이 연결된 환경을 만들기 위한 필수 구성 요소로 간주하며, 단일 방어선 및 두 번째 최상의 솔루션만으로는 충분하지 않다는 것을 알고 있습니다. Azure Sphere는 하드웨어에서 시작하여 클라우드로 확장되는 보안을 제공하여 항상 준비되도록 위협을 &ndash;&rsquo;보호, 감지 및 대응하는 전체적인 보안을 제공합니다. 그리고 그들은 우리의 솔루션이 턴키라는 사실을 좋아하여 이러한 장치를 보호하기 위해 추가 인프라와 직원에 투자 할 필요가 없습니다.</p>


  <h3>생산성</h3>


  <p>디바이스 제조업체가 제품을 혁신하려고 할 때 오버헤드를 낮추고 팀 효율성을 높이는 방법도 찾고 있습니다. Azure Spheres&rsquo; 소프트웨어 배달 모델 및 Visual Studio 개발 도구는 생산성을 제공하고 디바이스에서 앱을 개발하고 유지 관리하는 프로세스를 획기적으로 최적화합니다. 즉, 디바이스 제조 파트너는 제품을 더 빠르게 시장에 출시할 수 있으며 고유한 가치를 창출하는 데 집중할 수 있습니다.</p>


  <h3>기회</h3>


  <p>실제 마법은 디바이스 제조업체가 Azure Sphere로 열리는 가능성을 상상하기 시작할 때 시작됩니다. Azure Sphere 인증 MCU에 포함된 기본 제공 연결 및 추가 헤드룸은 모든 것을 변경합니다. 당사의 디바이스 제조 파트너는 비즈니스 모델, 제품 환경, 고객에게 서비스를 제공하는 방법 및 고객의 요구를 예측하는 방법을 다시 생각하고 있습니다. Azure Sphere를 사용하여 차세대 환경을 설계하는 것을 보는 것은&rsquo; 놀라운 일이었습니다.</p>


  <h2>실리콘 에코시스템</h2>


  <p>올바른 실리콘 파트너 집합을 보유하는 것은 Azure Sphere를 시장에 출시하는 과정에서 중요한 부분이었습니다. Weve&rsquo;는 MCU 공간의 리더들과 직접 협력하여 실리콘 보안 기술과 Azure Sphere 인증 칩을 제공하는 고유한 기능을 결합할 실리콘 파트너의 광범위한 에코시스템을 구축하고 있습니다. 실리콘 파트너와&rsquo; 함께 새로운 세대의 혁신적인 MCU를 만들었습니다. 이러한 칩은 새로운 고객 환경을 가능하게 하는 네트워크 연결, 자격 없는 보안 및 고급 처리 능력을 갖추고 있습니다. 각 Azure Sphere 칩에는 Microsoft Pluton 보안 하위 시스템이 포함되고, Azure Sphere OS를 실행하고, 간단하고 안전한 업데이트, 오류 보고 및 인증을 위해 Azure Sphere 보안 서비스에 연결됩니다.</p>


  <p>첫 번째 Azure Sphere 칩인 MediaTek MT3620은 올해 출시될 예정입니다. 시간이 지남에 따라 우리는 시장에 자신의 Azure Sphere 칩을 소개하는 다른 실리콘 파트너를 볼 수 있습니다. 파트너의 에코시스템이 빠르게&rsquo; 확장되도록 하려면 실리콘 보안 기술을 로열티 프리로 라이선스해야 합니다. 이렇게 하면 모든 실리콘 제조업체가 Azure Sphere 칩을 빌드하면서 디바이스 제조업체에 비용을 절감하고 가격을 저렴하게 유지할 수 있습니다.</p>


  <h2>Azure Sphere를 사용하여 빌드하는 항목을 보기 위해 기다릴 수&rsquo; 없음</h2>


  <p>현재 Azure Sphere는 프라이빗 미리 보기로 제공됩니다. Were&rsquo;는 Azure Sphere에서 제공하는 향후 제품을 빌드하기 위해 일부 디바이스 제조업체와 긴밀히 협력합니다. 2018년 말까지 Azure Sphere 디바이스의 첫 번째 물결이 선반에 있을 것으로 예상됩니다. 개발 키트는 2018년 중반에 보편적으로 사용할 수 있습니다. 우리는 당신이 세계와 고객을 위해 발명 한 혁신적인 아이디어에 완전히 놀랄 것으로 기대합니다. 우리는 당신이 구축 할 것을보고 기다릴 수 없어&rsquo;!</p>


