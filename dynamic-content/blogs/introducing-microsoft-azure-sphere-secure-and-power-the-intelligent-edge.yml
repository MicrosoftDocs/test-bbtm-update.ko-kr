Title: 'Microsoft Azure Sphere 소개: 지능형 에지 보호 및 전원 공급'
Summary: 향후 10년 동안 거의 모든 소비자 가젯, 모든 가전 제품 및 모든 산업 디바이스가 인터넷에 연결될 것입니다. 이러한 연결된 디바이스도 ...로 더욱 지능화될 것입니다.
Content: >-
  <p>향후 10년 동안 거의 모든 소비자 가젯, 모든 가전 제품 및 모든 산업 디바이스가 인터넷에 연결될 것입니다. 또한 이러한 연결된 디바이스는 예측, 대화, 수신 대기 등을 통해 더욱 지능화될 것입니다. 이러한 장치를 제조하는 회사는 모든 것을 다시 상상하고 새로운 제품 제품, 새로운 고객 환경으로 비즈니스를 근본적으로 변화시키고 새로운 비즈니스 모델과의 경쟁과 차별화 할 수있는 기회를 갖게됩니다.</p>


  <p>이러한 모든 일상적인 장치에는 MCU(마이크로 컨트롤러)라고 하는 썸네일 크기보다 작은 작은 칩이 공통적으로 있습니다. MCU는 디바이스의 브레인으로 작동하여 디바이스에서 바로 컴퓨팅, 스토리지, 메모리 및 운영 체제를 호스팅합니다. 이러한 MCU 기반 디바이스 중 90억 개 이상이 매년 빌드 및 배포됩니다. 관점에서 볼 때&rsquo;, 전 세계&rsquo; 인구보다 매년 더 많은 장치를 배송합니다. 현재 인터넷에 연결된 디바이스는 거의 없지만, 불과 몇 년 내에 이 업계 전체의 연간 90억 개 이상의 디바이스가 연결된 MCU를 포함할 수 있습니다.</p>


  <p>인터넷 연결은 양방향 거리입니다. 이러한 디바이스가 가정, 직장 및 중요한 데이터의 게이트웨이가 되면서 공격의 대상이 되기도 합니다. 전형적인 가정을 둘러보고 가장 평범한 장치조차도 손상 될 때 일어날 수있는 일을 고려하십시오 : 무기 난로, 스파이 아기 모니터, 냉장고의 내용이 몸값을 위해 보관됩니다. 우리는 또한 장치가 손상 될 때, 그것은&rsquo; 단지 소유자에 대한 문제가 아니라, 그것은 또한 사회에 대한 문제가 될 수 있음을 고려해야합니다. 디바이스가 더 큰 규모로 중단되고 손상이 발생할 수 있습니다. 이는 2016년 Mirai 봇넷 공격에서 해커가 해커에 의해 하루 동안 미국 동부 해안을 효과적으로 무너뜨린 봇넷으로 용도가 변경된 2016년 Mirai 봇넷 공격에서 일어났습니다. &rsquo;연결된 MCU가 매년 수십억 개의 새로운 디바이스에 배송됨에 따라 속도를 유지할 수 있는 솔루션으로 이러한 새로운 위협 환경을 사전에 해결하는 것이 가장 중요합니다.</p>


  <p>여기서는 2015년에 Microsoft Research의 소규모 팀이 아직 온라인 상태가 되지 않은 <a href="https://www.microsoft.com/en-us/research/blog/from-research-idea-to-research-powered-product-behind-the-scenes-with-azure-sphere">이 방대한 수의 MCU 기반 디바이스를 보호하는 방법을</a> 모색하기 시작한 방법에 대해 자세히 알아보세요. Microsoft에서 수년간의 보안 환경과 기술 업계 전반의 학습을 활용하여 <a href="https://www.microsoft.com/en-us/research/publication/seven-properties-highly-secure-devices/" target="_blank">Highly-Secure 디바이스의 7가지 속성을 확인했습니다</a>. 디바이스에서 소프트웨어를 보호하고 보호하기 위한 하드웨어 신뢰 루트의 필요성을 확인했습니다. 우리는 해커가 한 계층의 보안을 완전히 위반하더라도 해커를 격퇴하기 위해 하드웨어와 소프트웨어 모두에서 심층 방어의 여러 계층에 대한 필요성을 확인했습니다. 디바이스를 보호하기 위해 하드웨어, 소프트웨어 및 클라우드가 함께 작동해야 하는 중요한 필요성을 확인했습니다. 시간이 지남에 따라 일곱 속성은 견인을 얻고 궁극적으로 오늘 우리를 제공합니다 마이크로 소프트 &ndash; 내에서 운동의 기초가되었다.</p>


  <h2>수십억 개의 MCU 기반 디바이스 보안</h2>


  <p>오늘 RSA 2018에서는 고도로 보호된 MCU(인터넷 연결 마이크로 컨트롤러) 디바이스를 만들기 위한 새로운 솔루션인 Microsoft Azure Sphere의 미리 보기를 발표했습니다. Azure Sphere에는 지능형 에지에서 디바이스를 보호하고 전원을 공급하기 위해 함께 작동하는 세 가지 구성 요소가 포함되어 있습니다.<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bd5000d5-6cba-45c7-9d88-d081731c0989.png"><img align="right" alt="MCU_Image_title_1200x627" border="0" height="281" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38c64c74-93dc-4f2c-9cf1-81003e7d77da.png" style="margin: 15px 0px 0px; border-image: none; float: right; display: inline; background-image: none;" title="MCU_Image_title_1200x627" width="426"></a></p>


  <ul>
   <li><strong>Azure Sphere 인증 MCU(마이크로 컨트롤러):</strong> 실시간 및 애플리케이션 프로세서와 기본 제공 Microsoft 보안 기술 및 연결을 결합하는 새로운 크로스오버 클래스의 MCU입니다. 각 칩에는 15년간의 Xbox 경험과 학습에서 영감을 받은 Microsoft의 사용자 지정 실리콘 보안 기술이 포함되어 있으며, 이 새로운 종류의 MCU와 전원이 공급되는 디바이스를 보호합니다.</li>
   <li><strong>Azure Sphere OS:</strong> 이 OS는 자격 없는 보안 및 민첩성을 제공하기 위해 특별히 제작되었습니다. 현재 MCU에 공통된 RTOSes와 달리 심층 방어 IoT OS는 여러 계층의 보안을 제공합니다. Windows, 보안 모니터 및 사용자 지정 Linux 커널에서 개척된 보안 혁신을 결합하여 보안이 높은 소프트웨어 환경과 새로운 IoT 환경을 위한 신뢰할 수 있는 플랫폼을 만듭니다.</li>
   <li><strong>Azure Sphere Security Service:</strong> 모든 Azure Sphere 디바이스를 보호 하는 턴키 클라우드 서비스; 인증서 기반 인증을 통해 디바이스-디바이스 및 디바이스-클라우드 통신에 대한 신뢰를 조정하고, 온라인 오류 보고를 통해 전체 Azure Sphere 에코시스템에서 새로운 보안 위협을 감지하고, 소프트웨어 업데이트를 통해 보안을 갱신합니다. 수십 년 동안 Microsoft가 구축해 온 엄격함과 규모는 클라우드의 디바이스와 데이터를 MCU 기반 디바이스로 보호합니다.</li>
  </ul>


  <p>이러한 기능은 Azure Sphere가 고도로 보호된 디바이스 &ndash; 의 7가지 속성을 모두 충족할 수 있도록 함께 제공되어 최초의 솔루션이 됩니다.</p>


