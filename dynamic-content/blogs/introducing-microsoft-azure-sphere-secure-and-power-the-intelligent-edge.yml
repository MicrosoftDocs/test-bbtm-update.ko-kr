  <p>Azure Sphere의 원본 및 <a href="https://www.microsoft.com/en-us/research/blog/from-research-idea-to-research-powered-product-behind-the-scenes-with-azure-sphere/">Microsoft Research 블로그</a>에서 빌드한 팀에 대해 자세히 알아봅니다.</p>
