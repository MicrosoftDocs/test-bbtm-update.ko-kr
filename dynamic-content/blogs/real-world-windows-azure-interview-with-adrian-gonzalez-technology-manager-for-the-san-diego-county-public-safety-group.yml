Title: '실제 세계 Windows Azure: 샌디에이고 카운티 공공 안전 그룹의 기술 관리자 인 아드리안 곤잘레스와의 인터뷰'
Summary: 실제 세계 Windows Azure 시리즈의 일환으로, 나는 아드리안 곤잘레스와 함께 잡았다, 샌디에고 카운티 공공 안전 그룹에 대한 기술 관리자는 카운티가 azure를 사용하는 방법에 대한 자세한 내용을 보려면 Windows ...
Content: '<p>리얼 월드 Windows Azure 시리즈의 일환으로 샌디에이고 카운티 공공 안전 그룹의 기술 관리자 인 Adrian Gonzalez와 함께 카운티가 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0106">Windows Azure</a>를 사용하여 비상 정보 웹 사이트가 재해 대비되도록하는 방법에 대해 자세히 알아 봤습니다.&nbsp; 여기에 샌디에고 카운티 공공 안전 그룹&rsquo; 성공 사례를 읽<a target="_blank" href="https://www.microsoft.com/casestudies/Windows-Azure/San-Diego-County-Public-Safety-Group/San-Diego-Emergency-Website-Disaster-Ready-Scales-to-19-Million-Page-Views-Hourly/710000000472">어보십시오</a>. 그가 무슨 말을했는지 알아 읽기.</p>  <p><b>히만슈 쿠마르 싱: 샌디에이고 카운티 비상 사태 현장에 대해 말해주세요.</b></p>  <p><strong>아드리안 곤잘레스:</strong>&nbsp; 캘리포니아의 샌디에이고 카운티는 3백만 명의 주민과 시립 서비스에 비상, 사법, 건강 및 사회 서비스를 제공합니다. <a target="_blank" href="https://www.sdcountyemergency.com/">샌디에고 카운티 비상 사태 사이트는</a> 재해 전, 도중 및 후에 정보를 제공하기 위해 샌디에고 카운티에 의해 생성되며 대규모 비상 사태 동안 카운티에서 정보의 첫 번째 소스입니다&nbsp;, amajor 재해에 의해&nbsp; 영향을받는 사람들을위한 다양한&nbsp; 복구 정보를 제공.&nbsp;</p>  <p><b>HKS: 대규모 비상 시 사이트는 어떻게 수행했나요?</b></p>  <p><b>AG:</b>&nbsp; 2007년 10월, 샌디에이고 카운티에서 370,000에이커를 소비하는 폭풍우가 남부 캘리포니아를 황폐화시켰고, 515,000명의 주민들이 강제로 대피했습니다. &nbsp;이 폭풍우는 카운티에 그 어느 때보다 빠르고 광범위하게 비상 정보를 전파하도록 요구했습니다. 세 개의 주요 대학과 유명한 목적지 명소와 함께, 샌디에고는 전 세계에서 학생들과 휴가자를 끈다, 그들 모두는 화재 동안 자신의 복지에 대한 정보를 인터넷을 수색 집으로 친구와 친척이 있었다.</p>  <p>그 사람들의 대부분은 카운티&rsquo; 웹 사이트에 갔다. CNN이 cnn.com 연결 한 후 더 많은 사람들이 거기에 갔다. 사이트&rsquo; 트래픽은 시간당 12,000개의 페이지 보기로 증가하여 추락했으며, 매 순간이 계산될 때마다 사이트를 다시 시작하는 데 며칠이 걸렸습니다.</p>  <p><b>HKS:&nbsp; 이러한 문제는 사이트를 처리하기 위해 빌드해야 하는 사항에 대한 계획을 어떻게 구성했나요? <br></b></p>  <p><b>AG:</b> 우리는 다시 비슷한 바인딩에 잡히지 않기로 결정했다. 다음번에 얼마나 많은 트래픽을&rsquo; 얻을 수 있는지 알 수 없었기&rsquo; 때문에 12,000개의 페이지 보기 이상을 처리할 수 있는 온라인 프레즌스(online presence)를 원했지만, 더 많은 것을 알았습니다.&nbsp; 휴대 전화&rsquo;는 2007 년에 주요 요인이 아니었지만 빠르게 점점 더 커졌습니다. 우리는 미래를 위해 준비해야 했습니다.</p>  <p>또한 시각적 기능 부족 및 응급 서비스 사이트에서 필요한 것과 반대되는 시간이 많이 걸리는 업데이트 프로세스 &ndash; 와 같은 다른 제한 사항을 해결하고자 했습니다.</p>  <p><b>HKS:&nbsp; 어떤 솔루션을 평가했나요?<br> </b></p>  <p><b>AG:</b>&nbsp; 이러한 격차를 해소하기 위해 2개 서버 사이트를 구축하여 원래 사이트를 무너뜨린 로드의 10배인 시간&mdash;당 120,000개의 페이지 보기를 지원하는 방법을 살펴보았습니다. 비용이 높았습니다. 데이터 센터를 빌드하는 데 약 미화 350,000달러, 이를 유지하기 위해 연간 $80,000가 추가되었습니다.</p>  <p>또한 인터넷을 통해 데이터 센터에서 호스팅되는 클라우드 컴퓨팅 플랫폼으로 간주하여 자본 비용과 확장성 문제를 완화할 수 있으며 먼저 Amazon Elastic Compute Cloud를 살펴보았지만 해당 서비스를 선택하면 유지 관리를 계속해야 한다는 것을 깨달았습니다.</p>  <p>그런 다음 Windows Azure에서 호스팅된 <a target="_blank" href="https://www.microsoft.com/casestudies/case_study_detail.aspx?casestudyid=4000006568">마이애미-데이드 카운티 311 정보 시스템의</a> 데모를 보았습니다. Microsoft 클라우드 서비스를 사용하여 직면한 것과 동일한 워크플로 및 트래픽 급증 문제를 해결했으며 운영 비용은 최소화된 것으로 나타났습니다.</p>  <p><b>HKS:&nbsp; Azure를 Windows 어떻게 진행했나요?</b></p>  <p><b>AG:</b>&nbsp; 여러 골드 역량을 갖춘 <a target="_blank" href="https://partner.microsoft.com/us/partner">Microsoft 파트너 네트워크</a> 멤버인 <a target="_blank" href="https://www.adxstudio.com/">Adxstudio</a>와 협력하여 시뮬레이션된 사이트에서 카운티&rsquo; 확장성 목표를 지원하기 위해 Azure를 Windows 기능을 테스트했으며, 심지어 전 세계 타사 원본에서 해당 사이트를 타격하기도 했습니다. Windows Azure는 테스트를 쉽게 통과했고, 카운티는 Adxstudio에 Microsoft 클라우드 플랫폼에 새로운 응급 서비스 웹 사이트를 빌드하도록 의뢰했습니다.</p>  <p><b>HKS:&nbsp; Adxstudio가 빌드한 솔루션에 대해 자세히 알려주세요.</b></p>  <p><b>AG:</b>&nbsp; Adxstudio는 Microsoft&mdash; .NET Framework 빌드된 주력 제품인 Microsoft Dynamics CRM 위해 자사의 주력 제품&mdash;인Adxstudio Portal을 사용하여 확장성 있는 콘텐츠 관리형 웹 사이트를 구성했습니다. 새로운 응급 서비스 웹 사이트는 라이브 스트리밍 비디오를 지원합니다. Twitter 및 RSS(정말 간단한 배포) 피드; 위협 및 리소스 탐색을 위한 Bing 지도, 예를 들어 가장 가까운 대피소에 대한 위치 기반 정보입니다.</p>  <p><b>HKS: Windows Azure로 이전할 때 얻을 수&rsquo; 있는 이점은 무엇인가요?</b></p>  <p><b>AG:</b> Windows Azure를 사용하면 원하는 확장성 및 몇 가지 확장성을 얻을 수 있습니다. Weve&rsquo;는 시간당 120,000개의 페이지 보기를 지원하고 3개의 Windows Azure 인스턴스만 사용하여 이를 지원하려는 목표를 달성했습니다. Windows Azure가 확장성 목표를 162배로 초과하는 것을 보았을 때 충분히 높을 것이라고 생각했습니다. &rsquo;이러한 요구 사항이 얼마나 빨리 증가하든 Azure가 요구 사항을 충족하도록 Windows 기능에 완전히 만족합니다.</p>  <p>또한 포털은 이전 웹 사이트보다 더 많은 정보를 제공하면서 카운티 직원이 쉽게 업데이트하고 사용자가 찾을 수 있도록합니다. 포털은 클라우드에서 호스트되므로 카운티 네트워크에 대한 가상 사설망 연결 없이도 인터넷 연결이 있는 모든 위치에서 업데이트할 수 있습니다.</p>  <p>대피소 상태와 같은 온라인 지도 및 데이터는 거의 실시간으로 자동으로 업데이트할 수 있습니다. 이전에 이러한 수동 프로세스는 구현하는 데 몇 분에서 몇 시간까지 걸리는 데 사용되었습니다.</p>  <p><b>HKS:&nbsp; 비용 절감은 어떻습니까?</b></p>  <p><b>AG:</b>&nbsp; Azure를 확장 가능한 만큼 비용 효율적으로 Windows 필요했습니다. 온-프레미스 솔루션을 빌드하는 데 지출한 $350,000와는 대조적으로,&rsquo; Windows Azure와의 자본 투자를 피하고 대신 사용하는 것에 대해서만 비용을 지불했습니다. 이것은 온-프레미스 솔루션을 유지하기 위해 연간 $80,000에 비해 비응급 사용을 위해 연간 약 $18,000에 이게 됩니다: 약 78%의 절감. 나는 비상 사태가 발생한 달에 대한 약 $ 7,000까지 수수료를 가져올 것으로 추정.</p>  <p><a target="_blank" href="https://www.sdcountyemergency.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6663.SDC.jpg" alt="" height="103" border="0" width="105"></a></p>  <p><a target="_blank" href="https://www.windowsazure.com/en-us/home/case-studies/">다른</a> 사용자가 Windows Azure를 사용하는 방법을 읽습니다.</p>'
