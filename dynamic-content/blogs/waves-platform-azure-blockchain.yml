Title: 이제 Azure에서 웨이브 플랫폼 사용 가능
Summary: Waves와의 협업을 발표하고 토큰 플랫폼을 Microsoft Azure 마켓플레이스에 도입하게 되어 기쁩니다.Waves 플랫폼은 크라우드 펀딩 및 디지털 토큰 생성을 위한 분산형 플랫폼입니다.
Content: >-
  <p><a href="https://wavesplatform.com/">우리는 웨이브</a>와의 공동 작업과 Microsoft Azure 블록 체인 노력에 대한 지원을 발표하게되어 기쁩니다.&nbsp; Waves 플랫폼은 크라우드 펀딩 및 디지털 토큰 생성을 위한 분산형 플랫폼입니다.&nbsp; 플랫폼은 주로 쉽게 만들고 배포하고, 거래 및 자산 교환을 허용하고, 블록체인 백 엔드를 활용할 수 있도록 합니다.&nbsp; 이 제품은 지분 합의 알고리즘을 기반으로 하며, 이는 더 많은 계산 집약적인 작업 증명 모델의 탄소 발자국을 줄이는 데 도움이 될 수 있으며, 이는 기업 고객에게도 매력적입니다.&nbsp; 시스템은 사용자 지정 토큰을 쉽게 시작할 수 있도록 설계되었습니다.&nbsp; 토큰 시스템은 기업이 요청하는 솔루션의 핵심 구성 요소입니다.</p>


  <p><img alt="" src="" style="width: 801px; height: 492px;"></p>


  <p>초기 릴리스는 테스트넷과 함께 작동합니다. 따라서 한 번의 클릭 배포를 통해 노드를 테스트넷에 추가할 수 있으며 개발자는 최소한의 노력으로 플랫폼 사용을 시작할 수 있습니다.&nbsp; <a href="https://portal.azure.com/#create/waves.waveswaves">Azure Marketplace</a>에서 한 번의 클릭으로 배포하여 플랫폼 사용을 시작할 수 있습니다.</p>


  <p><em>&quot;개방적이고 유연하며 확장 가능한 클라우드 컴퓨팅 플랫폼인 Azure는 Waves와 많은 공통점을 가지고 있습니다. &rsquo;컴퓨팅을 수행하는 새로운 방법, 이전에는 불가능했던 방식으로 최종 사용자가 강력한 기능에 액세스할 수 있는 새로운 방법을 모색합니다. 우리의 핵심 가치의 대부분을 공유하고 기업이 이러한 새로운 도구를 사용할 수 있도록의 중요성을 인식하는 조직과 협력하는 것이 안심입니다.&quot;</em></p>


  <p style="text-align: right;">&nbsp; - 사샤 이바노프, 웨이브 플랫폼의 CEO</p>


