Slug: azure-partner-zone-brings-new-resources-and-special-events-for-partners
Title: Azure 파트너 영역은 파트너를 위한 새로운 리소스 및 특별 이벤트를 제공합니다.
Summary: Azure 파트너에 대한 새로운 웹 환경 외에도 Azure의 엔지니어링 및 마케팅 팀은 Azure 사례를 빌드, 크기 조정 및 보호하는 데 도움이 되도록 설계된 파트너를 위한 특별 이벤트를 호스팅합니다.
Content: >-
  <p>2020년 7월 1일, Microsoft Azure 팀은 <a href="https://www.microsoft.com/azure/partners" target="_blank">Azure 파트너 영역</a>의 Azure 파트너에 대한 새로운 환경을 시작했습니다. 이 사이트는 최신 뉴스, 리소스 및 콘텐츠를 제공하여 파트너가 새로운 트렌드를 파악하고, 새로운 제품 및 기능에 대해 알아보고, 번창하는 Azure 사례를 구축하는 데 필요한 도구를 찾을 수 있도록 도와줍니다.</p>


  <p>Azure 파트너에 대한 새로운 웹 환경 외에도 Azure의 엔지니어링 및 마케팅 팀은 Azure 사례를 빌드, 크기 조정 및 보호하는 데 도움이 되도록 설계된 파트너를 위한 특별 이벤트를 호스팅합니다. 가장 최근의 행사는 IT 서비스 파트너가 새로운 글로벌 경제 환경의 준비와 관리를 돕기 위한 업계 전문가인 Service Leadership Inc.와 함께 한 행사였습니다. 웨비나에서는 향후 거시 경제 시나리오, 복구를 통한 서비스 공급자 수익 및 이익 경로 가능성, 그리고 수익, 이익 및 안전을 극대화하기 위한 서비스 공급자에 대한 조치를 제안했습니다. <a href="https://www.microsoft.com/azure/partners/resources/rapid-recovery-webinar-for-service-providers" target="_blank">이벤트 기록에</a> 대한 액세스는 파트너 영역에서 사용할 수 있습니다.</p>


  <p>다음 이벤트는 7월 20일 월요일에 Microsoft 파트너를 위한 독점 사전 인스파이어 워크샵입니다. 이 하루 종일 8개 세션 시리즈는 Azure에서 관리형 서비스를 빌드하고 확장하는 데 도움이 되도록 설계된 파트너를 위한 대화형 환경입니다.&nbsp; Azure의 미래에 대한 리더십의 의견을 듣고 클라우드 네이티브 관리 솔루션을 활용하여 운영 비용을 절감하고, 새로운 수익 기회를 창출하고, 제품의 가치를 확장하는 방법을 알아봅니다.&nbsp;</p>


  <h2>Azure 관리 워크샵 세부 정보</h2>


  <p>Azure 관리 워크샵: Azure에 대한 하나의 네이티브 관리 솔루션을 사용하여 Azure 사례를 빌드, 크기 조정 및 최적화하기 위한 대화형 여정입니다.</p>


  <p>7월 20일 월요일 오전 9시부터 오후 5시까지 동부 표준시.</p>


  <p>세션은 다음과 같습니다.</p>


  <ul>
      <li>Azure Leadership, Julia White와의 인터뷰, CVP Azure Marketing 및 Erin Chapple, CVP Azure Compute를 사용하여 분리되었습니다.</li>
      <li>Azure로의 고객 성공 사전, 도중 및 마이그레이션 후 추진을 위한 파트너.</li>
      <li>Azure Lighthouse를 사용하여 Azure에서 확장 가능한 Managed Services 빌드</li>
      <li>Azure Policy를 사용하여 관리되는 서비스에 대한 거버넌스를 사용하도록 설정합니다.</li>
      <li>Azure Arc에서 하이브리드 관리 서비스 기능을 사용하도록 설정합니다.</li>
      <li>ARM 템플릿을 사용하여 대규모로 Azure Managed Services 배포</li>
      <li>Azure Sentinel 및 Azure Lighthouse를 사용하여 Azure에서 관리되는 보안 사례를 빌드하고 크기 조정합니다.&nbsp;</li>
      <li>다음 단계 수행: Azure Expert MSP 되기</li>
  </ul>


  <p>오늘 <a href="https://aka.ms/azureinspirepreday" target="_blank">Azure 파트너 영역에서</a> 이 일회성 이벤트에 등록합니다.</p>


  <p><a href="https://aka.ms/azureinspirepreday"><img alt="Register now button that opens registratoin page in a new window. " border="0" height="44" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/70c2fc99-ea80-43ce-86db-9c7e7a196318.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="132"></a></p>


  <h2>Azure 파트너 영역의 다시 시작</h2>


  <p>파트너가 기존 애플리케이션을 Azure로 마이그레이션하고, 새 앱으로 혁신하고, 고객이 성공할 수 있도록 Azure 파트너 영역이 정기적으로 업데이트됩니다. <strong>사례 </strong>페이지를 탐색하여 이러한 각 비즈니스 요구 사항을 지원하고 문제를 완화하기 위해 조정된 Azure 서비스를 검색합니다. 각 학습에 대해 자세히 알아보고 사용 가능한 교육 설명서를 자세히 알아보려면 <strong>솔루션 </strong>페이지로 이동하세요. 또한&rsquo; COVID-19 전략을 빌드하기 위한 섹션을 찾아 귀하와 고객이 미지의 기후를 탐색하는 데 도움이 되는 최고의 도구와 리소스를 보여 줍니다.</p>


  <p>확장 교육의 경우 <strong>교육 라이브러리</strong>, <strong>파트너 리소스 카탈로그</strong> 및 <strong>파트너 뉴스 센터를</strong> 확인하세요. 여기에서 거의 모든 Azure 토픽에 대한 자가 진행 학습을 자세히 알아보고 백서, 데이터시트, 인포그래픽, 비디오, 최신 업계 블로그 등을 찾을 수 있습니다. 시간이 짧은 경우 나중에 보거나 다시 방문할 수 있도록 저장&rsquo; 기능을 사용하여 파트너 영역 프로필에 항목을 게시해 보세요&lsquo;. LinkedIn 프로필을 사용하여 사이트에 로그인하는 방문자는 프로필 드롭다운에서 <strong>내 Toolkit 보기</strong>에서 저장된 콘텐츠를 찾을 수 있습니다.</p>


  <p>또한 파트너 영역은 연중 내내 파트너 뉴스레터 및 Azure 파트너 Community 통해 파트너가 Azure 팀에 연결되도록 도와줍니다. 뉴스레터 구독자는 최신 뉴스, 이벤트 및 파트너 참여 기회에 조기에 액세스할 수 있으며, Azure 파트너 Community 파트너 간 연결 및 Azure 팀과의 직접 통신을 위한 장소를 제공합니다.</p>


  <p>현재 Azure 사례를 빌드 및 확장하고 <a href="https://www.microsoft.com/azure/partners" target="_blank">Azure 파트너 영역을</a> 방문합니다.</p>
