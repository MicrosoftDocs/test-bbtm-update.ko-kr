Content: >-
  오늘 우리는 Azure SQL Database 대한 탄력적 확장의 공개 미리보기를 발표하고있다. 새로운 탄력적 확장 기능은 개발 및 관리를 간소화하여 클라우드 애플리케이션의 데이터 계층을 스케일 아웃(및 규모)하는 프로세스를 간소화합니다. 업계 표준 분할 사례에 따라 Elastic Scale은 몇 개의 데이터베이스 또는 수천 개에 걸쳐 있는 애플리케이션을 빌드하고 유지 관리하는 데 도움이 되는 기능을 제공합니다.


  새 기능은 호스팅할 수 있는 .NET 클라이언트 라이브러리 및 Azure 서비스 템플릿을 통해 제공되므로 애플리케이션의 고유한 요구 사항을 충족할 수 있는 더 많은 개발 유연성을 제공합니다. 고객 계약에 따라 클라이언트 쪽 애플리케이션 API는 애플리케이션의 고유한 요구 사항에 따라 더 많은 개발 유연성을 제공하므로 탄력적 규모를 지원하는 데 이상적입니다.


  고객이 Elastic Scale을 사용하여 분할 사례를 활용하여 다음과 같은 주요 시나리오를 지원하는 것을 볼 수 있습니다.

  <ul>
   <li><b>대용량 OLTP</b>: 단일 클라우드 기반 OLTP 애플리케이션이 대규모 데이터 볼륨을 처리하고 몇~수천 개의 데이터베이스 분할을 사용하여 고급 트랜잭션 처리 요구를 지원할 수 있도록 합니다.</li>
   <li><b>다중 테넌트 SaaS</b>: 데이터베이스 확장은 각 고객이 더 높은 격리를 위해 자체 데이터베이스를 할당받거나 테넌트가 위치 또는 부하 분산에 따라 데이터베이스를 공유하는 다중 테넌트 클라우드 애플리케이션을 지원합니다. 필요에 따라 각 데이터베이스를 강화 또는 축소하여 각 고객의 개별 처리량 요구 사항을 충족할 수 있습니다.</li>
   <li><b>연속 데이터 수집</b>: 원격 분석 및 사물 인터넷 데이터 수집 패턴을 캡처하도록 설계된 애플리케이션은 새 날짜 범위에 대한 새 분할된 데이터베이스를 정기적으로 만들어 시간이 지남에 따라 쉽게 확장할 수 있습니다. 최신 분할된 데이터베이스는 더 높은 서비스 계층을 사용할 수 있으며 사용량이 감소함에 따라 시간이 지남에 따라 축소할 수 있습니다.</li>
  </ul>

  &nbsp;


  Microsoft 프라이빗 미리 보기 프로그램의 고객은 Elastic Scale을 배포했으며 이미 엄청난 가치를 보고 있습니다.

  <blockquote>"비즈니스의 경우 Elastic Scale API에 대한 Microsoft의 프레임워크 기반 접근 방식을 활용하기로 한 결정은 전혀 생각할 필요가 없었습니다. 석유 및 가스 산업에서 대규모 고객에게 서비스를 제공하는 우리의 능력은 지속적으로 증가하는 고객 데이터 요구 사항을 효과적이고 지속적으로 관리하고 규모에 맞게 제공할 수 있는 능력에 달려 있습니다. 처리할 데이터 크기 때문에 애플리케이션은 분할 기능을 추가하여 데이터를 쉽게 이동하고 최적의 성능을 보장할 수 있는 이점을 얻을 수 있습니다. 우리는 즉각성으로 구현할 수 있었고, 표준화된 프레임워크를 통해 분할된 데이터베이스를 관리하고 모든 애플리케이션에서 플랫폼의 지속적인 확장을 위한 솔루션을 마련할 수 있었습니다."<i></i></blockquote>

  분할이라고 하는 잘 설정된 데이터베이스 크기 조정 전략을 지원하는 Elastic Scale을 통해 개발자는 데이터베이스 컬렉션에 여러 데이터 조각이 상주하는 위치를 정의하는 "계약"을 설정할 수 있습니다.이를 통해 애플리케이션은 트랜잭션을 적절한 데이터베이스 분할된 데이터베이스로 쉽고 자동으로 전달하고 ADO.NET 프로그래밍 모델에 대한 간단한 확장을 사용하여 하나 이상의 분할된 데이터베이스를 교차하는 쿼리를 수행할 수 있습니다.


  Elastic Scale을 사용하면 분할된 데이터베이스 간의 조정된 데이터 이동을 통해 서로 다른 데이터베이스 간에 데이터 범위를 분할하거나 병합할 수 있으며, 사용 중인 테넌트를 자체 분할된 데이터베이스로 끌어들이는 것과 같은 일반적인 시나리오를 충족할 수 있습니다.이 Split-Merge 서비스는 고객이 자신의 구독에 Azure 클라우드 서비스로 배포할 수 있는 다운로드 가능한 패키지를 통해 제공됩니다.


