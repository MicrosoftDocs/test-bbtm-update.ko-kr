Title: 일정 표시 - 모임 Windows Azure 이벤트 스트리밍 온라인 6월 7일
Summary: Windows Azure에 대해 알아보는 가장 좋은 방법 중 하나는 선호하는 디바이스에서 바로 온라인 이벤트를 무료로 사용하는 것입니다.&nbsp; 오늘 새로운 이벤트인 MEET Windows Azure를 발표합니다.&nbsp; ...
Content: <p>Windows Azure에 대해 알아보는 가장 좋은 방법 중 하나는 선호하는 디바이스에서 바로 온라인 이벤트를 무료로 사용하는 것입니다.&nbsp; 오늘 새로운 이벤트인 <strong>MEET Windows Azure</strong>를 발표합니다.&nbsp; 방금 시작했든&rsquo; 오랜 고객&rsquo;이든 관계없이 튜닝하고 싶을 것입니다.</p>  <p>Scott Guthrie 및 기타 기술 리더로부터 Windows Azure의 최신 클라우드 기반 개발 기술에 대해 알아보세요.&nbsp;</p>  <p>클라우드에서 상황이 빠르게 이동하고, 모임을 하고 토론할 수&rsquo; 있습니다.</p>  <p><b>때?</b> 2012년 6월 7일 오후 1:00 PDT/ UTC-7시간</p>  <p><b>오늘 meetwindowsazure.com 등록 </b></p>
