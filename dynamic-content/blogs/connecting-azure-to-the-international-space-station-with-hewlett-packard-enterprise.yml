Title: 휴렛 팩커드와 Azure를 국제 우주 정거장에 연결 Enterprise
Summary: 오늘 우리는 HPE(휴렛 팩커드 Enterprise)와의 파트너십을 발표하여 HPE의 우주본 컴퓨터-2(SBC-2) 출시를 통해 Azure를 우주에 직접 연결하여 ISS(국제 우주 정거장)에서 처음으로 우주에서 에지 컴퓨팅 및 AI(인공 지능) 기능을 제공할 예정입니다.
Content: >-
  <p>오늘 우리는 휴렛 팩커드 Enterprise (HPE)와의 파트너십을 발표하여 ISS (국제 우주 정거장)에서 처음으로 에지 컴퓨팅 및 AI (인공 지능) 기능을 함께&nbsp; 제공 할 HPEs&rsquo;의 <a href="https://www.hpe.com/us/en/compute/hpc/supercomputing/spaceborne.html" target="_blank">스페이스 본 컴퓨터-2</a> (SBC-2) 출시를 사용하여 Azure를 우주에 직접 연결합니다. SBC-2는 가혹한 에지 환경을&nbsp; 위해 의도적으로 설계된 HPE Edgeline Converged Edge 시스템을 기반으로 하며 <a href="https://azure.microsoft.com/en-us/product-categories/analytics/" target="_blank">, Azure 워크로드</a> 를 궁극의 에지에 연결하는 추가 기능도 사용할 수 있습니다. &nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/073c4cb2-269a-46c2-81a6-644e6fcf5816.png"><img alt="View of the Earth from space." border="0" height="578" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a2a12e97-0389-4f75-8ee9-4e41999aaa9d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>우주 비행사와 우주 탐색기는 최고의 클라우드 컴퓨팅 기술과 고급 처리에 액세스할 자격이 있습니다. 때로는 모든 통과 순간이 계산되는 에지에서 즉시 분석을 수행해야 하고, 다른 경우에는 분석이 매우 복잡하여 하이퍼스케일 클라우드의 힘으로만 수행할 수 있습니다. Microsoft와 HPE는 이러한 과제를 해결하고 새로운 통찰력과 기회를 개발할 수 있도록 스페이스본 컴퓨터-2에서 Microsoft Azure(NASA 및 HPE 지상국을 통해)로의 연결을 설정했습니다.</p>


  <p>현재 Microsoft Research 및 Azure Space 엔지니어링 팀은&nbsp; 고급 AI(인공 지능) 및 기계 학습 모델 개발과 함께 HPEs&rsquo; 공간의 잠재력, 하이퍼스케일 Azure와 함께 최신 처리 기능을 평가하여 다음과 같은 새로운 인사이트 및 연구 발전을 지원합니다.</p>


  <ul>
      <li>화성 임무에 대한 미래의 모델링을 가능하게하기 위해 먼지 폭풍의 날씨 모델링.</li>
      <li>우주에서 식품 성장과 생명 과학을 지원하기 위한 식물 및 수경학 분석.</li>
      <li>우주 비행사 의료를 지원하기 위해 ISS에 초음파를 사용하는 의료 이미징.</li>
  </ul>


  <blockquote>

  <p style="margin-bottom: 11px; margin-left: 40px;"><em>&ldquo;HPE와 Microsoft는 궤도에 있는 동안 다양한 데이터 처리 요구를 해결하기 위해 최첨단 기술을 제공하여 우주 탐사를 더욱 가속화하기 위해 협력하고 있습니다.&nbsp; 고급 에지 컴퓨팅 및 AI 기능을 위한 HPE Edgeline Converged Edge 시스템을 기반으로 하는 HPEs&rsquo; Spaceborne Computer-2를 통합하여 클라우드에 연결하는 Microsoft Azure 통해 우주 탐색기가 지구와 원활하게 대규모 데이터 세트를 전송하고 에지-클라우드 환경을 활용할 수 있습니다. 우리는 발견을 가속화하고 미래의 삶과 지속 가능성을 지원하기 위한 돌파구를 만드는 데 도움이 되는 비전을 공유하는 Azure Space 노력에 대해 Microsoft와 협력하여 우주로의 인간 임무를 확장하기를 기대합니다.&rdquo;</em> &mdash;마크 페르난데스 박사, HPE의 수렴형 에지 시스템 솔루션 설계자 및 스페이스본 컴퓨터-2 수석 조사자</p>

  </blockquote>


  <p>2월 20일, HPEs&rsquo; 스페이스본 컴퓨터-2는 제15회 노스롭 그루먼 재보급 우주정거장(NG-15)에서 ISS 궤도에 진입할 예정이다. 향후 2~3년 동안 ISS 국립 연구소의 후원&nbsp;을 받는 궤도 실험실&nbsp;에 대한 이러한 연구 노력이 진행됩니다.</p>


  <p>오늘&rsquo; 발표는 Azure AI 및 기계 학습&nbsp;을 새로운 우주 임무로 가져오는 <a href="https://news.microsoft.com/azurespace/" target="_blank">데 있어 Azure Space</a>를 발전시키고, 어디서나 클라우드로 연결되는 에지 시나리오&mdash;를 지원하는 하이퍼스케일 컴퓨팅의 진정한 힘을 강조합니다. HPE와의 협력은 놀라운 여정의 첫 번째 단계에 불과하며 연구원과 학생들에게 이러한 통찰력과 기술에 대한 액세스를 제공하여 지구 안팎에서 목적을 가지고 발명하고자하는 차세대 사람들에게 영감을 줄 것입니다.</p>
