  <h3>요약</h3>


  <p>Azure 모니터링 팀에서는 리소스에서 진단 데이터에 대한 전례 없는 액세스를 제공하는 데 계속 집중할 것입니다. Microsoft는 Microsoft 및 파트너 서비스를 통해 데이터를 사용하고 분석하는 유연한 옵션을 사용하도록 설정하여 사용자에게 더 많은 권한을 부여하고자 합니다. 이러한 새로운 기능을 사용하면 주요 Azure 서비스에 대한 작업에 대한 심층 인사이트를 얻을 수 있습니다.</p>


  <p>시간이 지남에 따라 더 많은 Azure 서비스가 자세한 진단 로그에 대한 액세스를 제공합니다. 또한 Azure Portal에서 이러한 기능에 대한 많은 향상된 기능을 곧 확인할 수 있습니다. 이러한 새로운 기능을 확인하고 <a href="https://feedback.azure.com/">피드백을</a> 공유하세요.</p>
