Title: Azure 진단 및 Azure 감사 로그에 대한 새로운 기능
Summary: Azure 리소스의 작업에 대한 심층적인 인사이트를 얻고 유연한 방식으로 이 데이터를 관리하고 사용할 수 있는 새로운 기능 집합을 발표하게 되어 기쁩니다.
Content: >-
  <p>Azure 리소스의 작업에 대한 심층적인 인사이트를 얻고 유연한 방식으로 이 데이터를 사용할 수 있는 새로운 기능 집합을 발표하게 되어 기쁩니다. 또한 파트너 중 하나인 Splunk가 Azure 진단 데이터를 보고 분석하는 데 도움이 되는 훌륭한 작업을 발표하게 되어 기쁩니다.</p>


  <h3>Azure 감사 로그 보관 및 스트리밍</h3>


  <p><a href="https://azure.microsoft.com/en-us/documentation/articles/insights-debugging-with-events/">Azure 감사 로그는 Azure </a>리소스의 작업에 대한 풍부한 정보를 제공하는 데이터 원본입니다. Azure 감사 로그 내에서 가장 중요한 데이터는 모든 리소스의 운영 로그입니다. 여기에는 Azure Resource Manager에서 추적하는 리소스의 모든 컨트롤 플레인 작업이 포함됩니다. 예를 들어 여기에는 VM 만들기, 웹 사이트 시작, 데이터베이스 삭제, 배포 성공 및 실패와 같은 로그가 포함됩니다. 기본적으로 Azure 감사 로그의 모든 항목은 90일 동안 사용할 수 있습니다. 기록 데이터의 정적 분석과 규정 준수 감사를 위해 이 데이터를 훨씬 더 오래 보관할 수 있는 기능을 갖도록 피드백을 제공했습니다.</p>


  <p>이제 모든 운영 로그를 Blob Storage로 라우팅하고 이벤트 허브로 스트리밍할 수 있음을 알려드립니다.</p>


  <p><img alt="Build_Blog_Audit_Logs" border="0" height="247" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/968c8e85-df4e-4445-b03a-87bea5a43222.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Build_Blog_Audit_Logs" width="610"></p>


  <p>구독을 선택한 다음 데이터를 포함할 리소스 지역을 선택하고 해당 구독 내의 스토리지 계정을 선택하여 이 데이터를 라우팅할 수 있습니다. 각 구독에 대한 감사 로그의 보존 기간을 쉽게 구성할 수 있습니다. 이러한 구성은 해당 구독에 대한 <b><i>로그 프로필 </i></b>로 저장됩니다. 추가 구독을 선택하고 각 구독에 대해 유사한 프로필을 구성하고 스토리지 계정으로 라우팅할 수 있습니다.</p>


  <p>가까운 장래에 포털 내에서 여러 로그 프로필을 구성하고 관리하는 기능과 리소스 그룹 수준에서 이 작업을 수행하는 기능도 포함됩니다.</p>


  <p>또한 로그 프로필을 <a href="https://azure.microsoft.com/en-us/services/event-hubs/">Azure Event Hub</a>로 스트리밍할 수 있습니다. Azure Event Hub는 초당 수백만 개의 이벤트를 수집하고 여러 애플리케이션으로 스트리밍할 수 있는 확장성이 뛰어난 게시-구독 서비스입니다. 이렇게 하면 연결된 디바이스 및 애플리케이션에서 생성되는 대량의 데이터를 처리하고 분석할 수 있습니다. Event Hub가 데이터를 수집하면 실시간 분석 공급자 또는 일괄 처리/스토리지 어댑터를 사용하여 데이터를 변환하고 파이프할 수 있습니다.</p>


  <p>이렇게 하면 Azure Stream Analytics, Azure HD Insight, Machine Learning, Elastic Search/ELK 등과 직접 통합하는 기능을 비롯한 많은 시나리오가 잠금 해제됩니다. 공유 가능한 대시보드를 빌드하기 위한 Power BI 진단 데이터를 직접 필터링하고 라우팅할 수 있습니다.</p>


  <p><a href="https://go.microsoft.com/fwlink/?LinkId=784793">Azure Insights PowerShell</a> 및 <a href="https://go.microsoft.com/fwlink/?LinkId=784794">Azure CLI</a>를 사용하여 감사 로그에 대한 보관 및 스트리밍을 구성할 수도 있습니다.</p>


  <h3>VM 및 Cloud Services에 대한 Azure 진단 데이터를 Event Hub로 스트리밍</h3>


  <p>클라우드 개발자 팀이 핫 경로 진단 메트릭 및 로그에 대한 훨씬 더 빠르고 짧은 대기 시간 액세스를 찾고 있다는 피드백을&#39;깊이 분석을 위한 사용자 지정 대시보드 및 도구에서 이 데이터를 활용하려면 더 많은 유연성이 필요합니다.</p>


  <p>이제 Azure 개발자가 몇 초 내에 Azure Event <a href="https://azure.microsoft.com/en-us/services/event-hubs/">Hub</a>에 Azure Diagnostics 카운터 및 이벤트를 스트리밍할 수 있음을 발표하게 되어 기쁩니다. 여기에는 ETW 이벤트, 성능 카운터, Windows 이벤트 로그 및 애플리케이션 로그가 포함됩니다.</p>


  <p>위에서 설명한 것처럼 Azure Event Hub와의 통합은 Azure Stream Analytics, Azure HD Insights 또는 Elastic Search/ELK 또는 사용자 지정 솔루션과 같은 다양한 Azure 서비스를 사용하여 Azure Diagnostics 데이터를 분석하고 처리하는 기능을 잠금 해제합니다. Azure Stream Analytics를 사용하여 VM, Cloud Services 또는 Web Apps를 모니터링하는 고급 경고를 구성할 수 있습니다.</p>


  <p><a href="https://go.microsoft.com/fwlink/?LinkId=784792">설명서 문서에서</a> Azure Diagnostics 및 Event Hub&nbsp;에 대해 자세히 알아봅니다.</p>


  <h3>진단 로그 관리 및 다운로드</h3>


  <p>VM, Cloud Services 및 웹 사이트의 진단 로그 외에도 다양한 Azure 서비스는 이제 자세한 진단 데이터를 제공합니다. 여기에는 네트워크 보안 그룹 로그, 소프트웨어 Load Balancer 로그 및 Application Gateway 로그와 같은 서비스가 포함됩니다. 이러한 로그를 Blob Storage 계정으로 라우팅하도록 옵트인할 수 있습니다. 이는 JSON 형식으로 매시간 Blob으로 사용할 수 있습니다. 각 로그 형식에 대한 데이터 보존을 제어할 수도 있습니다.</p>


  <p><img alt="Build_Blog_Shoebox_Logs_Configure" border="0" height="522" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c742533-795b-4eec-aa40-3fa7adc8b99a.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Build_Blog_Shoebox_Logs_Configure" width="610"></p>


  <p>로깅이 켜지면 진단 로그가 스토리지 계정으로 흐르기 시작합니다. 빠른 문제 해결 또는 분석을 위해 최신 로그 파일을 쉽게 찾아 다운로드할 수 있습니다.</p>


  <p><img alt="Build_Blog_Shoebox_Logs_Explore" border="0" height="526" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/add29da2-4a89-4dde-b05c-dd2ed1411415.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Build_Blog_Shoebox_Logs_Explore" width="610"></p>


  <p><a href="https://go.microsoft.com/fwlink/?LinkId=784793">Azure Insights PowerShell</a> 및 <a href="https://go.microsoft.com/fwlink/?LinkId=784794">Azure CLI</a>를 사용하여 동일한 진단을 구성할 수도 있습니다.</p>


  <p>보존을 사용하여 플랫폼 로그를 라우팅하는 이 기능은 이제 Azure 네트워크 보안 그룹, <a href="https://azure.microsoft.com/en-us/documentation/articles/load-balancer-monitor-log/">소프트웨어 부하 분산 장치</a>, Application Gateways, Key Vault, <a href="https://azure.microsoft.com/en-us/documentation/articles/search-traffic-analytics/">Azure Search</a> 및 Azure Logic Apps 같은 Azure 서비스에 사용할 수 있습니다.</p>


  <h3>감사 로그를 지원하는 Azure용 Splunk 추가 기능</h3>


  <p><a href="https://splunkbase.splunk.com/app/3084/#/documentation">Microsoft Azure Splunk 추가 기능은 Microsoft Azure</a> 실행되는 인프라 및 웹 사이트에 대한 중요한 진단, 성능 및 감사 데이터를 수집합니다. 이번 주 Splunk 팀은 Azure 감사 로그를 지원하여 이 Add-On 개선했습니다.</p>


  <p>성능 및 진단 정보는 Azure Storage 테이블 및 Azure Storage Blob에서 수집됩니다. 감사 로그는 Azure Insights 이벤트 API에서 수집됩니다. 미리 작성된 몇 가지 패널이 이 추가 기능에 포함됩니다. &quot;자세한 내용은 설명서 탭을 확인하세요&quot;.</p>


