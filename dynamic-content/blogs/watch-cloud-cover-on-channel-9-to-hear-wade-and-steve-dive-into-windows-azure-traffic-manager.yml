Title: 채널 9에서 클라우드 커버를 시청하여 웨이드와 스티브가 Windows Azure Traffic Manager 알아보기
Summary: Windows Azure Traffic Manager 고객이 여러 호스티드 서비스에 트래픽 부하를 분산할 수 있는 새로운 기능입니다.  개발자는 성능이라는 세 가지 부하 분산 방법 중에서 선택할 수 있습니다,...
Content: '<p>Windows Azure Traffic Manager 고객이 여러 호스티드 서비스에 트래픽 부하를 분산할 수 있는 새로운 기능입니다.  개발자는 성능, 장애 조치(failover) 또는 라운드 로빈의 세 가지 부하 분산 방법 중에서 선택할 수 있습니다. 이 새로운 기능과 사용 방법에 대해 자세히 알아보려면 <a target="_blank" href="https://channel9.msdn.com/">채널 9</a>에서 <a target="_blank" href="https://channel9.msdn.com/Shows/Cloud+Cover/Cloud-Cover-Episode-46-Windows-Azure-Traffic-Manager">Cloud Cover 에피소드 46 &ndash; Windows Azure Traffic Manager&rdquo; 확인&ldquo;</a>하세요.&nbsp; Wade는 이 새로운 기능이 향상된 애플리케이션 안정성, 성능 및 가용성을 제공하는 방법을 설명하는 것 외에도 Traffic Manager 정책을 구성하고 사용자 고유의 애플리케이션으로 테스트하는 방법을 보여 줍니다.</p>  <p>  <iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Shows/Cloud+Cover/Cloud-Cover-Episode-46-Windows-Azure-Traffic-Manager/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>이제 Windows Azure Traffic Manager CTP를 사용할 수 있습니다. CTP 기간 동안 Windows Azure Traffic Manager 무료이며 초대 전용입니다. 초대를 요청하려면 Windows Azure Portal의 베타 프로그램 섹션을 방문하세요.</p>  <p>채널 9에서 클라우드 커버의 다른 최근 에피소드를 보려면 <a target="_blank" href="https://channel9.msdn.com/Shows/Cloud+Cover">여기</a> 를 클릭하십시오.&nbsp; Twitter <a target="_blank" href="https://twitter.com/cloudcovershow">@CloudCoverShow</a>에서 클라우드 커버 쇼를 팔로우하고 상호 작용합니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/25/watch-cloud-cover-on-channel-9-to-hear-wade-and-steve-dive-into-windows-azure-traffic-manager.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
