  <h2>방화벽 정책</h2>


  <p>방화벽 정책은 NAT(네트워크 주소 변환), 네트워크 및 애플리케이션 규칙 컬렉션과 위협 인텔리전스 설정을 포함하는 Azure 리소스입니다. &#39;보안 가상 허브 및 허브 가상 네트워크의 여러 Azure Firewall 인스턴스에서 사용할 수 있는 글로벌 리소스입니다. 새 정책은 처음부터 새로 만들거나 기존 정책에서 상속할 수 있습니다. DevOps는 상속을 사용하여 조직에서 규정한 기본 정책에 따라 로컬 방화벽 정책을 만들 수 있습니다. 정책은 여러 지역 및 구독에서 작동합니다.</p>


  <p>Azure Firewall Manager는 방화벽 정책 만들기 및 연결을 오케스트레이션합니다. 그러나 REST API, 템플릿, Azure PowerShell 및 CLI를 통해 정책을 만들고 관리할 수도 있습니다.</p>


  <p>정책이 만들어지면 가상 WAN 허브(즉, 보안 가상 허브)의 방화벽 또는 가상 네트워크(즉, 허브 가상 네트워크)의 방화벽과 연결할 수 있습니다.</p>


  <p>방화벽 정책은 방화벽 연결에 따라 요금이 청구됩니다. 방화벽 연결이 없거나 하나인 정책은 무료입니다. 방화벽 연결이 여러 개인 정책은 고정 요율로 청구됩니다.</p>


