Content: >-
  <p><em style="box-sizing: inherit; color: rgb(76, 76, 81); font-family: &amp;quot;Segoe UI&amp;quot;,SegoeUI,&amp;quot;Segoe WP&amp;quot;,Tahoma,Arial,sans-serif; font-size: 16px; font-style: italic; font-variant: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;">이 게시물은 Azure 네트워킹의 수석 프로그램 관리자인 Yair Tor가 공동 저술했습니다.</em></p>


  <p>지난 11월에는 보안 가상 허브에서 Azure Firewall 정책 및 경로 관리를 위한 Microsoft Azure Firewall Manager 미리 보기를 도입했습니다. 여기에는 주요 Security as a Service 파트너, Zscaler, iboss 및 곧 Check Point와의 통합도 포함되었습니다. 이러한 파트너는 인터넷 간 분기 및 가상 네트워크 간 인터넷 시나리오를 지원합니다.</p>


  <p><b>현재 허브 가상 네트워크에 Azure Firewall에 대한 자동 배포 및 중앙 보안 정책 관리를 포함하도록 Azure Firewall Manager 미리 보기를 확장하고 있습니다. </b></p>


  <p>Azure Firewall Manager 미리 보기는 클라우드 기반 보안 경계에 대한 중앙 보안 정책 및 경로 관리를 제공하는 네트워크 보안 관리 서비스입니다. 엔터프라이즈 IT 팀이 트래픽 거버넌스 및 보호를 위해 허브 및 스포크 아키텍처의 여러 Azure 지역 및 구독에 걸쳐 있는 여러 Azure Firewall 인스턴스에서 트래픽 필터링을 위한 네트워크 및 애플리케이션 수준 규칙을 중앙에서 쉽게 정의할 수 있습니다. 또한 조직 전체에서 구현되는 파생된 로컬 방화벽 보안 정책을 사용하여 민첩성을 높이기 위해 DevOps 역량을 강화합니다.</p>


  <p>자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/firewall-manager/overview" target="_blank">Azure Firewall Manager 설명서를 참조하세요</a>.</p>


