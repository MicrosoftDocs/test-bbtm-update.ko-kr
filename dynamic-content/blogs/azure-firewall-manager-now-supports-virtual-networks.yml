  <h2>허브 가상 네트워크 및 보안 가상 허브</h2>


  <h4>Azure Firewall Manager는 다음 두 가지 네트워크 아키텍처 유형에 대한 보안 관리를 제공할 수 있습니다.</h4>


  <ul>
      <li>&nbsp;<strong>보안 가상 허브</strong>&mdash; <a href="https://docs.microsoft.com/en-us/azure/virtual-wan/virtual-wan-about#resources" target="_blank">Azure Virtual WAN Hub</a> 는 허브 및 스포크 아키텍처를 쉽게 만들 수 있는 Microsoft 관리형 리소스입니다. 보안 및 라우팅 정책이 이러한 허브와 연결된 경우에는 <a href="https://docs.microsoft.com/en-us/azure/firewall-manager/secured-virtual-hub" target="_blank"><i>보안 가상 허브</i></a> 라고도 합니다.</li>
  </ul>


  <ul>
      <li>&nbsp;<strong>허브 가상 네트워크</strong>&mdash; 사용자가 직접 만들고 관리하는 표준 Azure Virtual Network입니다. 이러한 허브와 연결된 보안 정책을 <em>허브 가상 네트워크 </em> 라고 합니다. 현재는 Azure Firewall Policy만 지원됩니다. 워크로드 서버 및 서비스가 포함된 스포크 가상 네트워크를 피어링할 수 있습니다. 스포크에 피어되지 않은 독립 실행형 가상 네트워크에서 방화벽을 관리할 수도 있습니다.</li>
  </ul>


  <h4>허브 가상 네트워크 또는 보안 가상을 사용할지 여부는 시나리오에 따라 달라집니다.</h4>


  <ul>
      <li>&nbsp;<strong>허브 가상 네트워크</strong>&mdash; 네트워크 아키텍처가 가상 네트워크를 기반으로 하거나, 지역당 여러 허브가 필요하거나, 허브 및 스포크 기능을 전혀 사용하지 않는&rsquo; 경우 허브 가상 네트워크가 적합한 선택일 수 있습니다.</li>
  </ul>


  <ul>
      <li>&nbsp;<strong>보안 가상 허브</strong>&mdash; 전역적으로 분산된 여러 보안 허브에서 라우팅 및 보안 정책을 관리해야 하는 경우 보안 가상 허브가 요구 사항을 더 잘 해결할 수 있습니다. 보안 가상 허브에는 대규모 VPN 연결, SDWAN 지원 및 타사 Security as Service 통합이 있습니다. Azure를 사용하여 온-프레미스 및 클라우드 리소스 모두에 대한 인터넷 에지를 보호할 수 있습니다.</li>
  </ul>


