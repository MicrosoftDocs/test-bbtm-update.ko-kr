Content: >-
  <p>글로벌 건강 위기는 우리가 일하고 사는 방식을 변화시켰습니다. 원격 작업은 산업 전반에 걸쳐 급증했으며 어디서나 비즈니스를 확장하고 관리하는 기능이 필수적입니다. 고객이 즉각적인 위기 요구를 해결하는 것 이상으로 전환함에 따라 많은 사람들이 장기적인 성공을 위해 설정할 수 있는 다음 IT 투자 세트에 대해 생각하고 있습니다. Microsoft는 도움을 주기 위해 여기에 있습니다.</p>


  <p>클라우드로 전환하면 분명한 경제적 이점이 있습니다. 선불 자본 지출을 운영 지출로 전환하고 소비하는 대로 지불합니다. 클라우드는 필요에 따라 수요를 충족하기 위해 확장 및 축소되므로&rsquo; 최대 사용량에 대비하고 유휴 서버에서 비용을 발생하도록 리소스를 과도하게 프로비전할 필요가 없습니다. 무엇보다도 클라우드는 직원의 운영 생산성을 향상시켜 우선 순위 비즈니스 이니셔티브에 집중할 수 있도록 합니다.</p>


  <p>클라우드로 마이그레이션할 때 Azure는 저장에 도움이 될 수 있는 고유하고 차별화된 값을 제공할 수 있습니다. 이&rsquo;단 방법&hellip;</p>


  <h2>고유한 제품 및 프로그램을 사용하여 비용 절감</h2>


  <p>비즈니스 및 예산 요구 사항을 충족하는 것이 항상 최우선 과제였습니다. Microsoft는 고유한 제품, 투명하고 경쟁력 있는 가격 책정 및 무료 비용 관리 도구를 통해 이를 가능하게 합니다. Azure는 Windows Server에 가장 <a href="https://azure.microsoft.com/en-us/overview/azure-vs-aws/cost-savings/" target="_blank">비용 효율적인 클라우드</a>이며 <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure 하이브리드 혜택</a> 및 무료 <a href="https://www.microsoft.com/en-us/cloud-platform/extended-security-updates" target="_blank">확장 보안 업데이트</a>&mdash;AWS와 같은 제품이 있는 SQL Server 5배 더 비쌉니다. <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/" target="_blank">Azure용 클라우드 채택 프레임워크, Azure</a> 마이그레이션 <a href="https://azure.microsoft.com/en-us/migration/migration-program/" target="_blank">프로그램에 대한 전문가 지원</a> 및 무료 <a href="https://azure.microsoft.com/en-us/overview/cost-optimization/" target="_blank">비용 최적화 도구를</a> 사용하여 모범 사례 지침을 통해 마이그레이션 비용과 위험을 줄입니다.</p>


  <p>많은 사용자와 함께 작업한 결과, 간단한 &lsquo;리프트 최적화-시프트&rsquo; 마이그레이션 전략이 비용 절감 및 효율성을 신속하게 실현하기 위한 최선의 선택이라는 것을 발견했습니다. 몇 가지 간단한 단계로 이 프로세스를 시작합니다. 먼저 무료 <a href="https://azure.microsoft.com/en-us/services/azure-migrate/" target="_blank">Azure Migrate</a> 도구를 사용하여 평가를 수행하여 클라우드에서 사용할 수 있는 워크로드를 식별하고, 적합한 권장 사항을 이해하고, Azure에 고유한 비용 절감 제품을 적용할 수 있는 기회를 파악합니다. 다음으로, 평가 결과를 사용하여 Windows Server, SQL Server 및 Linux 인프라를 <a href="https://azure.microsoft.com/en-us/overview/what-is-azure/iaas/" target="_blank">Azure IaaS</a>(또는 <a href="https://azure.microsoft.com/en-us/overview/azure-vmware/" target="_blank">VMware 환경용 Azure VMware Solutions</a>)로 마이그레이션합니다. 그런 다음 Azure에서 워크로드를 <a href="https://azure.microsoft.com/en-us/services/virtual-machines/secure-well-managed-iaas/" target="_blank">안전하고 잘 관리</a> 합니다. <a href="https://customers.microsoft.com/en-us/story/allscripts-partner-professional-services-azure" target="_blank">Allscripts</a> 및 <a href="https://customers.microsoft.com/en-us/story/maersk-travel-transportation-microsoft-services" target="_blank">Maersk</a>와 같은 고객은 이 방법을 사용하여 비용 및 시간을 절약했습니다.</p>


  <h2>규모 및 운영 효율성을 높이고 중요한 사항에 집중</h2>


  <p>많은 고객이 가장 까다로운 워크로드를 확장하기 위해 클라우드로 마이그레이션하고 있습니다.&mdash; 예를 들어 <a href="https://customers.microsoft.com/en-us/story/725726-komplett-retail-azure-norway" target="_blank">전자 상거래 웹 사이트</a> 또는 <a href="https://customers.microsoft.com/en-us/story/754838-premera-blue-cross-health-payor-azure" target="_blank">의료 포털을 통해</a>&mdash; 비용 절감 및 안정성을 높이고 있습니다. 이러한 웹 애플리케이션을 <a href="https://azure.microsoft.com/en-us/services/app-service/" target="_blank">Azure App Service</a> 로 마이그레이션하면 자동화된 부하 분산 및 인프라 유지 관리와 같은 이점을 얻을 수 있어 직원에게 귀중한 시간을 되돌리게 됩니다. <a href="https://appmigration.microsoft.com/" target="_blank">App Service 마이그레이션</a> 도우미를 사용하여 웹 사이트를 App Service로 빠르게 이동할 수 있는지 여부를 쉽게 평가할 수 있습니다. 또한 웹 사이트&rsquo; 데이터베이스를 <a href="https://azure.microsoft.com/en-us/services/sql-database/" target="_blank">Azure SQL Database</a> 같은 완전 관리형 데이터베이스로 마이그레이션하면 패치, 고가용성 설정 및 액세스 제어와 같은 관리 및 데이터베이스 관리 오버헤드가 줄어듭니다. 이러한 Azure 서비스로 마이그레이션하려면 기존 웹 애플리케이션 및 데이터베이스를 거의 또는 전혀 변경하지 않아도 되므로&rsquo; 위험이 낮고 비용 효율적입니다.</p>


  <h2>타의 추종을 불허하는 보안 및 기본 제공 복원력으로 투자를 안전하게 유지</h2>


  <p>Microsoft는 사이버 보안에 매년 1B를 지출합니다. 3,500명이 넘는 Microsoft 보안 전문가가 고급 AI를 통해 고객&rsquo; 환경을 지속적으로 모니터링하고, 6.5조 개 이상의 보안 신호를 분석하여 <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Security Center</a>를 사용하여 위협을 감지하고 대응합니다. 엔터프라이즈 전체에서 종단 간 위협 탐지 및 대응을 위해 클라우드 네이티브 SIEM(보안 정보 이벤트 관리)인 <a href="https://azure.microsoft.com/en-us/services/azure-sentinel/" target="_blank">Azure Sentinel</a>을 사용합니다.</p>


  <p>Azure는 워크로드에 대한 최대 복원력을 보장하기 위해 기본 제공 고가용성 및 재해 복구 옵션을 제공합니다. 여기에는 최상의 성능 및 보안을 위해 <a href="https://docs.microsoft.com/en-us/azure/best-practices-availability-paired-regions" target="_blank">쌍을 이루는 데이터 센터 지역 및 가용성 영역과</a> 같은 인프라 투자뿐만 아니라 <a href="https://azure.microsoft.com/en-us/services/backup/" target="_blank">Azure Backup</a> 및 <a href="https://azure.microsoft.com/en-us/services/site-recovery/" target="_blank">Azure Site Recovery</a> 와 같은 비용 효율적인 서비스가 포함되어 계획되거나 계획되지 않은 중단 시 애플리케이션을 계속 실행합니다.</p>


  <h2>디자인에 따라 하이브리드 클라우드를&rsquo; 유연하게 유지</h2>


  <p>조직은 당분간 여러 환경에 걸쳐 투자를 통해 하이브리드 상태가 될 것임을 이해합니다. 또한 클라우드로 전환할 때 온-프레미스 투자를 확장하고 활용할 수 있는 유연성이 필요하다는 것을 알고 있습니다. <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure 하이브리드 혜택을</a> 사용하면 기존 Windows Server를 다시 사용하고 클라우드에 대한 투자를 SQL Server 비용을 절감할 수 있습니다.</p>


  <p>이동할 준비가 되었으며 도움이 필요한 경우 <a href="https://www.microsoft.com/en-us/solution-providers/search?cacheId=9c2fed4f-f9e2-42fb-8966-4c565f08f11e" target="_blank">파트너 에코시스템</a>과 함께 <a href="https://azure.microsoft.com/en-us/migration/migration-program/" target="_blank">Azure Migration Program</a>에 참여하면 위험 수준이 낮고 비용 효율적인 방식으로 여정을 가속화할 수 있습니다. <a href="https://azure.microsoft.com/en-us/migration/" target="_blank">Azure 마이그레이션 센터를</a> 방문하여 자세히 알아보세요.</p>
