Content: >-
  <p>Azure에서 지난 주가 곧 수요일에 시작되는 뉴욕시에서 열리는 <a href="https://www.microsoft.com/en-us/connectevent/default.aspx">Microsoft 커넥트(); 2017</a> 이벤트에서 스트리밍되는 모든 발표와 데모에 의해 가려질 수밖에 없습니다. 그때까지 아래의 하이라이트를 살펴보세요.</p>


  <h2>1. 데이터 및 분석 업데이트</h2>


  <p>시애틀에서 열린 PASS Summit 2017에 이어 Data &amp; Analytics와 관련된 여러 Azure 뉴스 항목이 나왔습니다. 선임 프로그램 관리자인 Josh Caplan은 <a href="https://azure.microsoft.com/en-us/blog/introducing-query-replica-scale-out-for-azure-analysis-services/">Azure Analysis Services에 대한 쿼리 복제본 스케일 아웃 소개</a>에 대해 게시했습니다. 이를 통해 클라이언트 쿼리를 쿼리 풀의 여러 쿼리 복제본 간에 배포하여 쿼리 워크로드가 많은 동안 응답 시간을 줄일 수 있습니다. 또한 클라이언트 쿼리가 작업 처리에 의해 부정적인 영향을 받지 않도록 쿼리 풀에서 처리가 구분될 수도 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-cosmos-db-in-azure-storage-explorer/">Microsoft Cosmos DB는 &ndash;</a> 빅 데이터 팀의 수석 프로그램 관리자인 Jenny Jiang의 블로그 게시물에서 Azure Storage Explorer 공개 미리 보기로 제공됩니다. 이제 <a href="https://docs.microsoft.com/en-us/azure/vs-azure-tools-storage-manage-with-storage-explorer">Azure Storage Explorer</a> 사용하여 Azure Cosmos DB 엔터티를 탐색하고 관리할 수 있습니다.</p>


  <p>Veljko Vasic 프로그램 관리자는 <a href="https://azure.microsoft.com/en-us/blog/automatic-tuning-will-be-a-new-default/">자동 조정이 Azure SQL Database 새로운 기본값이 될 것이라고</a> 발표했습니다. 기존 고객은 1월부터 출시될 활성화 전에 이메일을 받게 됩니다. Azure Friday의 최근 에피소드에서 자동 조정에 대해 자세히 알아볼 수 있습니다.</p>


