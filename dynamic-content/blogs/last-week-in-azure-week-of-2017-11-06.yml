  <h2>4. VM 확장 집합의 자동 OS 업그레이드</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-automatic-os-upgrades-for-azure-vm-scale-sets/">Azure VM 확장 집합에 대한 자동 OS 업그레이드를 발표합니다</a>. Azure Compute의 수석 프로그램 관리자인 Guy Bowerman은 확장 집합에 대한 OS 이미지 업그레이드를 간소화하는 새로운 자동화 기능 집합을 발표하여 OS 수명 주기 유지 관리에 대한 set-it-and-forget-it&quot; 접근 방식을 채택&quot;할 수 있도록 했습니다.</p>


