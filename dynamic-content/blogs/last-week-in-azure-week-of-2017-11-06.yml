  <h2>2. 엔터프라이즈 블록체인 가속화</h2>


  <p>지난 주, 한 쌍의 블로그 게시물은 Azure의 두 가지 다른 주제인 Enterprise Blockchain 및 오픈 소스 미해결 채택에 대한 훌륭한 설명을 제공했습니다. Microsoft Services의 솔루션 비즈니스 관리자인 Pablo Junco Sr.는 <a href="https://azure.microsoft.com/en-us/blog/accelerating-the-adoption-of-enterprise-blockchain/">엔터프라이즈 블록체인 채택을 가속화하는</a> 방법에 대한 게시물을 작성했으며, 조직에서 퍼블릭 블록체인 네트워크를 사용하지 않고 블록체인 기술을 사용하여 비즈니스 문제를 해결하는 방법을 간략하게 설명합니다.</p>


  <h2>3. Azure IP 이점</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/why-microsoft-offers-uncapped-indemnification-for-open-source-in-azure/">Microsoft가 Azure에서 오픈 소스에 대한 미해결 면책을 제공하는 이유에 대한 게시물에서</a> Jim Ross, 지적 재산권 그룹, 특허 충돌 및 면책 팀 보조 법률 고문은 Microsoft가 <a href="https://aka.ms/AzureIPAdvantage">Microsoft Azure IP 이점을</a> 개발한 이유를 간략하게 설명합니다. Microsoft는 Azure 고객의 우려에 대응하고 있으며, 현재 많은 Azure 제품 및 서비스에 전력을 공급하는 오픈 소스 기술을 사용하여 고객을 보호하기 위해 기존 IP 배상을 확장하고 있습니다. 자세한 내용은 이 짧은 비디오를 확인하세요.</p>


