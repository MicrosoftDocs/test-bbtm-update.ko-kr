              <p>자동 튜닝 - <strong><a href="https://azure.microsoft.com/en-us/resources/videos/azure-friday-improve-azure-sql-database-performance-with-automatic-tuning/">을 사용하여 Azure SQL Database 성능 향상</a></strong> Veljko Vasic은 Azure SQL Database 기본 제공 자동 튜닝 인텔리전스 메커니즘을 데모하여 데이터베이스를 워크로드에 동적으로 조정하여 쿼리 성능을 자동으로 조정하고 개선하는 방법을 Seth Juarez에게 보여 줍니다. Azure SQL Database 자동 조정은 쿼리 성능을 최적화하기 위해 Azure SQL Database 사용할 수 있는 가장 중요한 기능 중 하나일 수 있습니다.</p>
