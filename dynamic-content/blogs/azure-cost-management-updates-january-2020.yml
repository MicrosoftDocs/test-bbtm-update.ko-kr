Title: Azure Cost Management 업데이트 – 2020년 1월
Summary: 새해, 새로운 10년, 피드백에 따른 비용 관리 업데이트로 가득찬 흥미로운 로드맵에 오신 것을 환영합니다. 1월이 종료되면 이제 Microsoft 고객 계약 청구 데이터의 자동화된 내보내기를 예약하고 관리 그룹에 사용자 지정 RBAC 역할을 사용할 수 있습니다.
Content: >-
  <p>&#39;새로운 학생이든, 신생 기업이든, 대기업이든, 재정적 제약이 있으며, 지출할&#39;, 어디에, 그리고 미래를 계획하는 방법을 알아야 합니다. 이 법안에 관해서 아무도 놀라움을 원하지 않으며, 이것이 Azure Cost Management가 들어오는 곳입니다.</p>


  <p>&#39;항상 문제에 대해 자세히 알아보고 Azure Cost Management를 통해 클라우드에서 비용을 다시 발생시킬&#39;위치를 더 잘 이해하고, 잘못된 지출 패턴을 식별 및 방지하고, 비용을 최적화하여 더 적은 비용으로 더 많은 작업을 수행할 수 있는 방법을 찾고 있습니다. 피드백에 따른 몇 가지 최신 개선 사항 및 업데이트는 다음과 같습니다.</p>


  <ul>
