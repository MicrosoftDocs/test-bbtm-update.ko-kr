  <p>&#39;세부 사항을 자세히 살펴보겠습니다.&nbsp;<a name="exports"></a></p>


  <h2>예약된 내보내기로 Microsoft 고객 계약에 대한 보고 자동화</h2>


  <p>Azure Portal에서 비용 및 사용량 현황 데이터를 살펴볼 수 있다는 것을 이미 알고 있습니다. <a href="https://aka.ms/costanalysis/api">Cost Management 쿼리 API</a>에서 풍부한 보고를 받거나 <a href="https://aka.ms/costmgmt/usagedetails">UsageDetails API</a>에서 전체 세부 정보를 가져올 수도 있습니다. 둘 다 임시 쿼리에 적합하지만 더 간단한 솔루션을 찾고&#39;수 있습니다. Azure Cost Management 내보내기입니다.</p>


  <p>Azure Cost Management 내보내기에서는 비용 및 사용량 현황 데이터를 매일, 매주 또는 매월 스토리지 계정에 자동으로 게시합니다. 이번 달까지 기업계약(EA) 및 종량제(PAYG) 계정에 대한 내보내기를 예약할 수&#39;있습니다. 이제 Microsoft 고객 계약 청구 계정, 구독 및 리소스 그룹에 대한 구독 간 내보내기도 예약할 수 있습니다.</p>


  <p>내보낸 <a href="https://aka.ms/costmgmt/exports">데이터 만들기 및 관리</a>에서 예약된 내보내기를 자세히 알아봅니다.&nbsp;<a name="viewcharges"></a></p>


  <h2>비활성 비용에 대한 인식 제고</h2>


  <p>기업계약(EA) 및 MCA(Microsoft 고객 계약) 계정은 모두 구독 사용자의 가격과 요금을 숨기는 옵션을 제공합니다. 이는 협상된 할인(공급업체 포함)을 모호하게 하는 데 유용할 수 있지만, 리소스를 배포하고 관리하는 팀이 가시성이 없고 비용을 효과적으로 절감할 수 없기 때문에 초과 지출 위험이&#39;. 이를 방지하려면 비용을 볼&#39;없는 모든 사용자에게 <a href="https://docs.microsoft.com/azure/role-based-access-control/custom-roles">사용자 지정 Azure RBAC 역할을</a> 사용하는 것이 좋으며, 다른 모든 사용자가 비용을 완전히 관리하고 최적화할 수 있도록 하는 것이 좋습니다.</p>


  <p>아쉽게도 일부 조직에서는 비용이 비활성화되었음을 인식하지 못할 수 있습니다. 예를 들어 EA 등록을 갱신하거나 EA 파트너 간에 전환할 때 발생할 수 있습니다. 이러한 설정에 대한 인식을 높이기 위해 조직에서 비용을 사용하지 않도록 설정한 경우 새 메시징이 표시됩니다. 비용을 볼 수 있는 액세스 권한이 없는 사람은 비용 분석에서 다음과 같은 메시지를 볼 수 있습니다.</p>


  <p><img alt="Message stating &quot;Cost Management not enabled for subscription users. Contact your subscription account admin about enabling 'Account owner can view charges' on the billing account.&quot;" border="0" height="204" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d85ed9f6-2645-404b-a7c7-f211b74ca3ba.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="629"></p>


  <p>EA 청구 계정 관리자 및 MCA 청구 프로필 소유자도 비용 분석에 메시지를 표시하여 구독 사용자가 비용을 보거나 최적화할 수 없다는 것을 다시 인식할&#39;있도록 합니다.</p>


  <p><img alt="Cost analysis showing a warning to Enterprise Agreement (EA) and Microsoft Customer Agreement (MCA) admins that &quot;Subscription users cannot see or optimize costs. Enable Cost Management.&quot; with a link to enable view charges for everyone" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a62399a-7122-4c8e-a669-46c5f20b3034.png" style="border: 0px currentcolor; display: inline; background-image: none; width: 1383px; height: 604px;" title=""></p>


  <p>Azure Cost Management에 대한 액세스를 사용하도록 설정하려면 배너를 클릭하고 계정 소유자를 켜 &quot;면 EA 계정에 대한 요금&quot; 및 &quot;MCA 계정에 대한 Azure 요금을&quot; 볼 수 있습니다. 구독 사용자가 청구 계정에서 비용을 볼 수 있는지 확실하지&#39;경우 오늘 확인하고 팀에 대한 새로운 비용 보고, 제어 및 최적화 기능을 잠금 해제합니다.&nbsp;<a name="labs"></a></p>


  <h2>Cost Management Labs의 새로운&#39;</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#labs" target="_blank">Cost Management Labs</a>를 사용하면 Azure Cost Management에서 제공되는&#39;자세히 살펴보고 피드백을 공유하고 서비스를 사용하는 방법을 더 잘 이해할 수 있도록 당사와 직접 소통하여 더욱 튜닝되고 최적화된 환경을 제공할 수 있습니다. Cost Management Labs에서 볼 수 있는 몇 가지 기능은 다음과 같습니다.</p>


  <ul>
      <li><strong>비용 분석 홈 보기로 더 빠르게 시작</strong><br>
  Azure Cost Management는 비용을 이해하고 드릴다운하는 데 시작할 수 있는 5가지 기본 제공 보기를 제공합니다. 홈 보기를 사용하면 해당 보기에 빠르게 액세스할 수 있으므로 필요한 항목에 더 빠르게 액세스할 수 있습니다.</li>
      <li><strong>새로 만들기: 미리 보기로 미리 보기 기능에</strong>&mdash; 빠르게 액세스할 수 있습니다. <em>이제 공용 포털에서 사용할 수 있습니다</em>.<br>
  Cost Management Labs는 최신 변경 내용에 대한 초기 액세스를 제공한다는 것을 이미 알고 있습니다. 이제 비용 분석에서 미리 보기 시도 명령을 사용하여 공개 포털에서 개별 <strong>미리 보기</strong> 기능을 옵트인할 수도 있습니다.</li>

  </ul>


  <p>물론, 그&#39;전부는 아닙니다. Azure Cost Management의 모든 변경 내용은 전체 Azure Portal에서&#39;일주일 전에 Cost Management Labs에서 사용할 수 있습니다. 우리는&#39;당신의 생각을 듣고 당신이 다음에보고 싶은&#39;이해하기를 열망합니다. 무엇을 망설이고 계신가요? 지금 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs를</a> 사용해 보세요.&nbsp;<a name="mg"></a></p>


  <h2>관리 그룹에 대한 사용자 지정 RBAC 역할 미리 보기</h2>


  <p><a href="https://docs.microsoft.com/azure/governance/management-groups/overview#custom-rbac-role-definition-and-assignment">이제 관리 그룹은 사용자 지정 RBAC 역할을 정의</a> 하여 조직 내의 사용자, 그룹 및 앱에 보다 구체적인 권한을 할당할 수 있도록 지원합니다. 한 가지 예는 누군가가 관리 그룹 계층 구조를 만들고 관리하고 Azure Cost Management + 청구 API를 사용하여 비용을 관리할 수 있는 역할일 수 있습니다. 현재 관리 <a href="https://docs.microsoft.com/azure/role-based-access-control/built-in-roles#management-group-contributor">그룹 기여자</a> 및 <a href="https://docs.microsoft.com/azure/role-based-access-control/built-in-roles#cost-management-contributor">Cost Management 기여자</a> 역할이 모두 필요하지만 이러한 권한을 단일 사용자 지정 역할로 결합하여 역할 할당을 간소화할 수 있습니다.</p>


  <p>RBAC에 익숙하지&#39;경우 <a href="https://docs.microsoft.com/azure/role-based-access-control/overview">Azure RBAC(역할 기반 액세스 제어)</a> 는 Azure 리소스에 대한 액세스를 관리하는 데 사용되는 권한 부여 시스템입니다. 액세스 권한을 부여하려면 리소스 그룹, 구독 또는 이 경우 관리 그룹과 같은 특정 범위에서 사용자, 그룹, 서비스 주체 또는 관리 ID에 역할을 할당합니다. Cost Management + Billing은 다음과 같은 기본 제공 Azure RBAC 역할을 지원합니다.</p>


  <ul>
      <li><strong><a href="https://docs.microsoft.com/azure/role-based-access-control/built-in-roles#cost-management-reader">Cost Management 읽기 권한자</a></strong>:&nbsp; 비용 데이터, 구성(예산 내보내기 포함) 및 권장 사항을 볼 수 있습니다.</li>
      <li><strong><a href="https://docs.microsoft.com/azure/role-based-access-control/built-in-roles#billing-reader">청구 읽기 권한자</a></strong>:&nbsp; 청구 데이터를 읽을 수 있습니다.</li>
      <li><strong><a href="https://docs.microsoft.com/azure/role-based-access-control/built-in-roles#reader">읽기 권한자</a></strong>:&nbsp;모든 항목을 볼 수 있지만 변경할 수는 없습니다.</li>
      <li><strong><a href="https://docs.microsoft.com/azure/role-based-access-control/built-in-roles#cost-management-contributor">Cost Management 기여자</a></strong>:&nbsp; 비용을 보고, 비용 구성(예산 및 내보내기 포함)을 관리하고, 권장 사항을 볼 수 있습니다.</li>
      <li><strong><a href="https://docs.microsoft.com/azure/role-based-access-control/built-in-roles#contributor">기여자</a></strong>:&nbsp;리소스에 대한 액세스를 제외한 모든 항목을 관리할 수 있습니다.</li>
      <li><strong><a href="https://docs.microsoft.com/azure/role-based-access-control/built-in-roles#owner">소유자</a></strong>:&nbsp;리소스에 대한 액세스를 포함하여 모든 것을 관리할 수 있습니다.</li>
  </ul>


  <p>대부분의 조직에서는 기본 제공 역할만으로도 충분하지만 좀 더 구체적인 역할이 필요한 경우가 있습니다. 사용자 지정 RBAC 역할이 들어오는 위치입니다. <a href="https://docs.microsoft.com/azure/role-based-access-control/custom-roles">사용자 지정 RBAC 역할을</a> 사용하면 Azure Resource Manager API 호출에 매핑되는 와일드카드 &quot;작업&quot; 집합을 지정하여 고유한 권한 집합을 정의할 수 있습니다. 작업을 허용하거나 거부하도록&#39;특정 요구 사항을 충족하기 위해 필요에 따라 작업을 혼합하고 일치시킬 수 있습니다(작업 아님&quot; 사용&quot;). 다음은 가장 일반적인 작업의 몇 가지 예입니다.</p>


  <ul>
      <li><strong>Microsoft.Consumption/*/read</strong> &ndash; 가격, 사용량, 구매, 예약 및 리소스 태그를 포함하여 모든 비용 및 사용량 현황 데이터에 대한 읽기 권한입니다.</li>
      <li><strong>Microsoft.Consumption/budgets/*</strong> &ndash; 예산을 관리할 수 있는 모든 권한.</li>
      <li><strong>Microsoft.CostManagement/*/read</strong> &ndash; 비용 및 사용량 현황 데이터 및 경고에 대한 읽기 권한입니다.</li>
      <li><strong>Microsoft.CostManagement/views/*</strong> &ndash; 비용 분석에 사용되는 공유 보기를 관리할 수 있는 모든 권한.</li>
      <li><strong>Microsoft.CostManagement/exports/*</strong> &ndash; 정기적으로 데이터를 스토리지에 자동으로 푸시하는 예약된 내보내기를 관리할 수 있는 모든 권한입니다.</li>
      <li><strong>Microsoft.CostManagement/cloudConnectors/*</strong> &ndash; 동일한 관리 그룹에서 Azure 및 AWS 비용을 함께 관리할 수 있는 AWS 클라우드 커넥터를 관리할 수 있는 모든 권한.&nbsp;<a name="optimize"></a></li>
  </ul>


  <h2>Azure를 사용하여 비용을 절감하는 새로운 방법</h2>


  <p>지난 한 달 동안 많은 비용 최적화 개선 사항! 관심 있는 몇 가지 사항은 다음과 같습니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/updates/azure-spot-vms-now-in-preview">Azure Spot VM</a>을 사용하여 최대 90%를 절약할 수 있습니다. 이제 previewSpot&mdash;에서 2020년 2월 3일부터 <a href="https://azure.microsoft.com/updates/azure-spot-vm-meter-changes">우선 순위가 낮은 VM을 대체</a>합니다.</li>
      <li><a href="https://azure.microsoft.com/updates/azure-dedicated-hosts-now-generally-available/">이제 Azure 전용 호스트를 일반 공급</a>하여 개별적으로 배포된 VM에 비해 더 많은 비용을 절약할 수 있습니다.</li>
      <li>일부 서비스에 대해 더 낮은 가격을 제공하는 <a href="https://azure.microsoft.com/updates/microsoft-cloud-in-norway-opens-with-availability-of-microsoft-azure">노르웨이에서 사용할 수 있는 새로운 지역을</a> 확인하세요.&nbsp;<a name="usage"></a></li>
  </ul>


  <h2>Azure 사용량 현황 데이터에 대한 최근 변경 내용</h2>


  <p>많은 조직에서는 전체 Azure 사용량 및 요금 데이터 세트를 사용하여 사용 중인&#39;파악하고, 내부적으로 어떤 팀에 청구되어야 하는지 파악하고, Azure 예약 및 Azure 하이브리드 혜택으로 비용을 최적화할 기회를 찾습니다. 분석을 수행할&#39;있거나 사용량 현황 데이터의 제품 세부 정보를 기반으로 통합을 설정하는 경우 다음 서비스에 대한 논리를 업데이트하세요.</p>


  <p>다음 변경 내용은 모두 1월 1일에 적용되었습니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/updates/azure-data-box-edge-now-azure-stack-edge-meter-name-changes/">Azure Stack Edge로 &quot;이름이 변경된 Azure Data Box 서비스&quot;</a></li>
      <li><a href="https://azure.microsoft.com/updates/azure-data-share-dataset-movement-meter-name-changes/">Azure Data Share 데이터 세트 이동 미터의 이름이 스냅샷 실행으로 &quot;바뀌었습니다.&quot;</a></li>
      <li><a href="https://azure.microsoft.com/updates/postgresql-and-mysql-and-mariadb-general-purpose-large-scale-storage-meter-id-and-name-changes/">PostgreSQL, MySQL 및 MariaDB 범용 대규모 Storage 서비스 계층 및 미터 ID가 변경됨</a></li>
      <li><a href="https://azure.microsoft.com/updates/azure-functions-premium-plan-meter-id-changes/">Azure Functions 프리미엄 요금제 미터 ID가 변경됨</a></li>
  </ul>


  <p>또한 EA(키 기반 기업계약) 청구 API가 새 Azure Resource Manager API로 대체되었음을 기억하세요. 키 기반 API는 등록이 끝날 때까지 계속 작동하지만 Microsoft 고객 계약을 갱신하고 전환할 때 더 이상 사용할 수 없습니다. 다음 갱신 시 Microsoft 고객 계약으로 쉽게 전환할 수 있도록 최신 버전의 <a href="https://aka.ms/costmgmt/usagedetails">UsageDetails API</a> 로 마이그레이션을 계획하세요.&nbsp;<a name="docs"></a></p>


