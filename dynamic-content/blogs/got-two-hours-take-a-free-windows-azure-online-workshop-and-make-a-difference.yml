e 계정에 등록할 필요가 없는 Windows Azure와 함께 작업할 수 있는 2주 평가판 계정이 제공됩니다.                 <p>이 과정은 9주 동안 9번 제공되며 다운로드 및 시청을 위해 온라인에 기록되고 게시됩니다. &nbsp;일정을 확인하고 등록하려면 여기를 클릭하십시오. 출석은 세션당 100으로 제한되므로 오늘 공간을 예약할 수 있습니다!<u> <br></u></p>
