Content: >-
  <div>&rsquo;Azure에서 수행할 수 있는 작업은 많습니다. &rsquo;하지만 IT 환경을 현대화하거나, 차세대 앱을 빌드하거나, 인공 지능의 기능을 활용하거나, 백만 개의 다른 솔루션을 배포하든, 성공하는 데 도움이 되는 기본 습관이 있습니다.</div>


  <p>Azure 팀에서는 고객의 의견을 경청하고 성공의 원인을 이해하는 데 많은 시간을 할애합니다. Weve&rsquo;는 Azure를 최대한 활용할 수 있는 몇 가지 일상적인 활동을 컴파일하기 시작했습니다.</p>


  <h2>1. 검증된 사례 권장 사항을 기반으로 합니다.</h2>


  <p>매우 효과적인 Azure 사용자는 최적화가 실제로 완료되지 않는다는 것을 이해합니다. 검증된 최신 사례를 유지하기 위해 Azure Advisor를 정기적으로 검토합니다.</p>


  <p>Advisor는 Azure 리소스 구성 및 사용량을 분석하고 고가용성, 보안, 성능 및 비용을 위해 워크로드를 최적화하는 권장 사항을 제공하는 무료 도구입니다. 인기 있는 Advisor 권장 사항의 예로는 사용량이 부족한 VM(Virtual Machines)의 권한 부여 또는 종료 및 VM에 대한 백업 구성 등이 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e40d42b1-f9b1-4b39-9c1e-2e8c734e7cbb.jpg"><img alt="1" border="0" height="1160" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/483c7519-4ce6-4a7c-a8e1-d2862b173321.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="1" width="1956"></a></p>


  <p>Advisor를 Azure 전체의 권장 사항에 대한 단일 창으로 생각할 수 있습니다. Advisor는 Azure Security Center 및 Azure Cost Management와 같은 도우미 도구와 통합되므로 모든 최적화를 더 쉽게 검색하고 작업할 수 있습니다. &rsquo;지속적으로 더 많은 권장 사항을 추가하고 Azure&rsquo;에서 새로운 작업을 지속적으로 수행하므로 Advisor를 정기적으로 확인하여 Azure에서 입증된 사례를 계속 유지하는 것이 좋습니다.</p>


  <h3><a href="https://aka.ms/azureadvisor" target="_blank">개인 설정된 Advisor 검증된 사례 권장 사항을 검토합니다</a>.</h3>


  <p>시작하는 데 도움이 되는 <a href="https://docs.microsoft.com/en-us/azure/advisor/" target="_blank">Azure Advisor 설명서를</a> 확인하세요.</p>


  <h2>2. 이동 중 리소스 제어 유지</h2>


  <p>Microsoft는 항상 사용되며, 매우 효과적인 Azure 사용자는 데스크톱뿐만 아니라 언제 어디서나 Azure 리소스를 제어해야 한다는 것을 인식하고 있습니다. Azure 모바일 앱을 사용하여 이동 중 Azure 리소스를 모니터링하고 관리합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00edae46-c7cb-499d-8fb3-b12b0d9a2f20.png"><img alt="2" border="0" height="511" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8052d51f-139e-4fd1-94fe-66e962b97793.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="2" width="246"></a></p>


  <p>Azure 모바일 앱을 사용하면 Android 또는 iOS 휴대폰 또는 태블릿에서 바로 경고를 확인하고 메트릭을 검토하고 수정 작업을 수행하여 일반적인 문제를 해결할 수 있습니다. Cloud Shell 단추를 탭하고 선택한 셸 환경(PowerShell 또는 Bash)을 실행하여 명령줄 환경에서 Azure 서비스에 대한 모든 권한을 부여할 수도 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/features/azure-portal/mobile-app/" target="_blank">이동 중 제어를 유지하기 위해 Azure 모바일 앱을 다운로드합니다.</a></h3>


  <p>이 <a href="https://www.youtube.com/watch?v=_KJUlxndlZw&amp;t=2s" target="_blank">비디오 데모</a>에서 Azure 모바일 앱을 탐색합니다.</p>


  <h2>3. 문제 및 유지 관리 중 정보 유지</h2>


  <p>매우 효과적인 Azure 사용자는 Azure 유지 관리 및 서비스 문제에 대한 정보를 유지하는 것이 얼마나 중요한지 인식합니다. 계획된 유지 관리 및 서비스 변경부터 서비스 전환과 같은 상태 권고에 이르기까지 모든 것에 대한 개인 설정된 경고 및 지침을 제공하는 무료 서비스인 Azure Service Health로 전환합니다. Service Health는 사용자에게 알리고, 리소스에 미치는 영향을 이해하고, 문제가 해결될 때 계속 업데이트할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00337838-ad9f-4d0e-bbdc-8355e7e90cbd.jpg"><img alt="3" border="0" height="849" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0acc5a1c-a150-47af-aef2-a87ff05e2461.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="3" width="1430"></a></p>


  <p>매우 효과적인 Azure 사용자는 관련 구독, 서비스 및 지역에 대한 경고를 설정하여 서비스 문제를 팀에 알리도록 Service Health를 구성합니다. 예를 들어 다음과 같은 경고를 만들 수 있습니다.</p>


  <ul>
   <li>개발/테스트 구독의 리소스가 영향을 받으면 개발 팀에 이메일을 보냅니다.</li>
   <li>웹후크를 통해 ServiceNow 또는 PagerDuty를 업데이트하여 프로덕션의 리소스가 영향을 받으면 근무 중인 운영 팀에 경고합니다.</li>
   <li>지정된 지역의 리소스가 영향을 받는 경우 지역 IT 운영 관리자에게 SMS를 보냅니다.</li>
  </ul>


  <h3><a href="https://aka.ms/azureservicehealth" target="_blank">Azure Service Health 경고를 설정하여 문제 및 유지 관리 중에 정보를 유지합니다.</a></h3>


  <p>자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-activity-log-alerts-on-service-notifications?toc=%2fazure%2fresource-health%2ftoc.json" target="_blank">Service Health 경고 만들기에 대한 설명서를 참조하세요</a>.</p>


  <h2>4. 최신 공지 사항을 최신 상태로 유지</h2>


  <p>클라우드의 변화 속도는 빨라집니다. 매우 효과적인 Azure 사용자는 최신 릴리스, 공지 사항 및 혁신을 최신 상태로 유지하기 위해 얻을 수 있는 모든 도움이 필요하다는 것을 이해합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ef8c0ef7-10f7-4c4b-bd66-eb3d87b7b56f.png"><img alt="roadmap-image" border="0" height="596" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/764d6896-86d7-4368-bbdc-290d78b09b62.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="roadmap-image" width="1003"></a></p>


  <p>Azure.com Azure 업데이트 페이지는 가격 변경에서 SDK 업데이트에 이르기까지 Azure에 대한 모든 업데이트를 가져오는 중앙 위치입니다. 매우 효과적인 Azure 사용자는 단순히 해당 제품 및 기능과 관련된 제품 및 기능을 구독하는 Azure 업데이트 페이지를 &mdash; 책갈피로 지정하는 것 이상으로 알림&rsquo; 또는 변경이 있을&rsquo; 때마다 사전 알림을 받게 됩니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/updates/" target="_blank">Azure 업데이트를 구독합니다</a>.</h3>


  <p><a href="https://azure.microsoft.com/en-us/global-infrastructure/services/" target="_blank">지역별 제품 가용성</a>을 탐색하여 원하는 지역의 특정 릴리스 날짜를 찾습니다.</p>


  <h2>5. 새로운 기술을 학습하여 날카로운 유지</h2>


  <p>경력을 발전시키는 데 필요한 기술은 쉽게 제공되지 않습니다&rsquo;. 매우 효과적인 Azure 사용자는 항상 목표를 달성하는 데 도움이 되는 새로운 기술을 배우기 위해 노력하고 있습니다. <a href="https://docs.microsoft.com/en-us/learn/" target="_blank">Microsoft Learn</a> 은 Azure를 빠르게 학습하는 재미있고 대화형 방법입니다. Microsoft Learn을 사용하면 비디오 및 실습 학습을 비롯한 단계별 자습서를 통해 새로운 Azure 기술을 습득할 수 있습니다.</p>


  <ul>
   <li><strong>시간에 Learning</strong>: 일정에 맞게 역할 기반 인증에 맞춰 조정된 무료 자습서 및 모듈.</li>
   <li><strong>다음을 수행하여 알아봅니</strong>다. 무료 대화형 브라우저 내 코딩 환경은 실습 환경을 제공합니다.</li>
   <li><strong>도전 과제로 인정받기</strong>: 모듈 완료, 지식 테스트, 도전 과제 획득 및 공유를 통해 Azure 기술을 인식할 수 있습니다.</li>
   <li><strong>원하는 방법을 알아봅니</strong>다. 무료 자가 진행 자습서, 실습 학습, Pluralsight의 구조적 온라인 과정 및 학습 파트너의 강사 주도 수업 중에서 선택합니다.</li>
  </ul>


  <p>Microsoft는 또한 Pluralsight와 파트너십을 맺고 있으며, 온라인 과정 및 비디오를 통해 Azure 인증을 준비하기 위해 130개 이상의 과정을 제공합니다. 먼저 <a href="https://www.pluralsight.com/partners/microsoft/azure?aid=7010a000001xDURAA2" target="_blank">Azure 역할 IQ</a> 평가를 수행하여 특정 Azure 역할에서 성공하는 데 필요한 기술 기술 컬렉션의 숙련도를 측정합니다. 각 평가는 기술 격차를 식별하고 Azure 전문가가 되기 위한 과정을 권장합니다. <a href="https://www.pluralsight.com/partners/microsoft/azure?aid=7010a000001xDURAA2" target="_blank">Azure 역할 IQ</a>를 사용하고 아래에 나열된 역할 기반 인증 중 하나에 대한 학습 과정을 시작합니다.</p>


