  <h2>오늘 시작</h2>


  <div>매우 효과적인 Azure 사용자의 이 습관 목록은 전혀 완전하지 않습니다. 더 많은 것이 있으므로 Azure 커뮤니티에서 동료와 지속적으로 공유하고 배우는 것이&rsquo; 중요합니다. Azure를 사용하는 방법에&rsquo; 관계없이 오늘날 매우 효과적인 Azure 사용자의 5가지 습관을 실천하기 시작합니다.</div>


  <div>&nbsp;</div>
