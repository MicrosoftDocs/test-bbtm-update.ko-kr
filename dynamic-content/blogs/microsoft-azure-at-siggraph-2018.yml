Title: SIGGRAPH 2018의 Microsoft Azure
Summary: >
  올해 SIGGRAPH에 참석하는 경우 Azure가 Avere를 사용하여 더 빠르고 더 빠르게 렌더링할 수 있는 방법에 대한 최신 소식을 듣고 견고하고 안전한 Azure Data Box를 사용하여 클라우드로 데이터를 이동할 수 있기를 바랍니다...
Content: >-
  <p>올해 <a href="https://enterprise.microsoft.com/en-us/event/microsoft-siggraph-2018/" target="_blank">SIGGRAPH</a> 에 참석하는 경우 부스 620에 참여하여 Azure가 어떻게 도움이 될 수 있는지에 대한 최신 소식을 들을 수 있기를 바랍니다.&nbsp;</p>


  <ul>
   <li>Avere를 사용하여 더 빠르게 렌더링합니다.</li>
   <li>견고하고 안전한 Azure Data Box를 사용하여 데이터를 클라우드로 이동합니다.</li>
   <li>Azure High-Performance Computing을 사용하여 확장성, 단순성 및 하이브리드 지원을 개선합니다.</li>
   <li>미디어 워크로드를 보호합니다. 보안 전문가가 질문에 답변할 수 있습니다.</li>
  </ul>


  <p>Microsofts&rsquo; Mixed Reality Capture Studios가 있으므로 홀로그램 비디오에서 최신 기능을 경험할 수 있습니다. 그리고 파트너 인&rsquo; 아비드 테크놀로지, 민첩한 집단 및 Teradici가 몇 가지 이름을 지정하고 최신의 가장 위대한 것을 공유하게되어 기쁩니다.</p>


  <ul>
   <li>Avid는 세계에서&rsquo; 가장 포괄적인 미디어 솔루션 공급자 중 하나이며, 세계에서 가장 많이 듣고, 가장 많이 시청하고, 가장 사랑받는 미디어를 만들고 배포할 수 있습니다. Avid는 Microsoft Azure MediaCentral Platform을 시연할 예정입니다. 비용을 절감하고, 미디어/데이터 관리를 중앙 집중화하고, 콘텐츠 공동 작업을 보호하고, 워크플로 효율성을 높이고, 출시 시간을 개선하는 방법을 알아보세요.
  </li>
   <li>Nimble Collective은 클라우드 기반 애니메이션 플랫폼, 워크플로 및 파이프라인이 완비된 전체 애니메이션 스튜디오 인프라를 갖추고 인터넷 브라우저를 통해 스트리밍합니다. Nimble은 스튜디오 오버헤드를 최대 75%까지 줄이고 전 세계적으로 분산된 인재 풀에 액세스할 수 있습니다. Nimble은 애니메이션 영화 관리를 위한 3D의 엔터프라이즈 클라우드 기반 애니메이션 플랫폼인 Nimble Studio와 TV 시리즈 워크플로를 위한 2D를 선보일 예정입니다.</li>
   <li>미디어 자산이 보호되는 동안 전 세계 크리에이티브 전문가가 그래픽 집약적인 3D 애플리케이션에 대한 매우 안전한 액세스를 위해 IP 원격 솔루션을 통해 Teradici PC에 의존하는 이유를 알아봅니다. 이제 모든 데이터 센터 또는 퍼블릭 클라우드에서 보호된 자산을 사용하여 어디서나 작업할 수 있습니다. Teradici는 Cloud Access Software 및 Cloud Access Manager를 시연합니다.</li>
  </ul>


  <p>새로운 기술에 대해 자세히 알아보려면 이러한 기술 회담을 <a href="https://s2018.siggraph.org/exhibition/exhibitor-sessions" target="_blank">의제</a> 에 추가하여 스튜디오가 Microsoft 기술을 사용하는 방법을 직접 듣는 것이 좋습니다.</p>


  <ul>
   <li><strong>2018년 8월 14일 화요일 오전 9:00 ~오전 10:00 - 객실 215/216: </strong> PHD 없이 이미지 저장소 검색: PixStor 및 Microsoft Cognitive Services</li>
   <li><strong>2018년 8월 14일 화요일 오전 10:30~오전&nbsp; 11:30 - 215/216호실: </strong>미스터 X 프로덕션: 워크플로 아키텍처 및 운영 요소</li>
   <li><strong>2018년 8월 14일 화요일 오후 12:30 ~오후 1:30 - 객실 215/216: </strong> 혼합 현실 및 그 너머에 대한 인간 홀로그램스</li>
   <li><strong>2018년 8월 15일 수요일 오후 12:30 ~오후 1:30 - 객실 215/216: </strong> 완전 클라우드 기반 스튜디오라는 것은 무엇을 의미하나요?</li>
  </ul>


  <p>다음을 체크 아웃할 수도 있습니다.</p>


  <ul>
   <li>SIGGRAPH 2018<a href="https://s2018.siggraph.org/conference/conference-overview/birds-of-a-feather/" target="_blank">에서 깃털 세션의 새</a>는 그래픽 관련, 참석자 구성, 공유 관심사, 목표, 기술 및/또는 배경에 대한 정보 토론입니다.</li>
   <li><a href="https://s2018.siggraph.org/conference/conference-overview/computer-animation-festival/" target="_blank">SIGGRAPH 컴퓨터 애니메이션 페스티벌은</a> 컴퓨터 그래픽의 프리즘을 통해 스토리텔링을 기념합니다. 전자 극장과 VR 극장으로 구성된 SIGGRAPH 컴퓨터 애니메이션 페스티벌은 1999년부터 영화 예술 과학 아카데미에서 자격을 갖춘 페스티벌로 인정받고 있습니다. 세계에서&rsquo; 가장 혁신적인 평면 화면과 가상 스토리텔링을 경험하세요. <a href="https://s2018.siggraph.org/conference/conference-overview/computer-animation-festival/" target="_blank">올해&rsquo; 수상자 축하합니다</a>!</li>
   <li>StudioSysAdmins가 10주년을 기념합니다. 2018년 8월 24일 화요일 오후 6시부터 오후 11시까지 사이프러스 스위트, 팬 퍼시픽 호텔에서 스튜디오 밍글에 참여하세요. 이 그룹은 스튜디오 인프라/지원 문제를 효율적으로 해결하는 데 도움이 되는 사람들을 한 데 모았습니다. SSA에는 568개의 프로덕션 스튜디오를 대표하는 1286명의 스튜디오 멤버가 있습니다! Microsoft는 이 행사의 후원자가 되어 기쁘게 생각합니다. 누구나 참석할 수 있지만 RSVP를 사용하세요.</li>
  </ul>


  <p>바쁜 의제가 통행료를 부과하기 시작하고 해안가에서 잠시 &ndash; 시간을 내야합니다. 정말 믿을 수 없습니다.</p>


  <p>밴쿠버에서 만나보세요.</p>
