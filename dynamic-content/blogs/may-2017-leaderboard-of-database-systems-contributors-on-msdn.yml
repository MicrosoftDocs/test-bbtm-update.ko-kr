Title: MSDN의 2017년 5월 데이터베이스 시스템 기여자 순위표
Summary: 2017년 5월 상위 10명의 참가자를 축하합니다!
Content: >-
  <p>2017년 5월 상위 10명의 참가자를 축하합니다! 힐러리 코터와 알베르토 모릴로는 4개월 연속 전체 및 클라우드 데이터베이스 1위를 기록하고 있습니다.</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bdd26b46-d683-412e-8bcf-96829ab5fb62.png"><br>

  이 순위표 이니셔티브는 MSDN 포럼에서 상위 데이터베이스 시스템 기여자를 인식하기 위해 2016년 10월에 시작되었습니다. 다음은 포인트 계층 구조(포인트의 감소 순서)로 계속됩니다.</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ab858317-f90b-40d9-8569-605664d4b69f.png"></p>


  <p><br>

  이 순위표와 관련된 질문은 다음을 참조하세요.&nbsp;<a href="mailto:leaderboard-sql@microsoft.com">leaderboard-sql@microsoft.com</a></p>
