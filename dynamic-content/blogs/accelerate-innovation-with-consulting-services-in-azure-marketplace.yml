Slug: accelerate-innovation-with-consulting-services-in-azure-marketplace
Title: Azure Marketplace에서 컨설팅 서비스를 사용하여 혁신 가속화
Summary: '이제 Azure 고객이 새로 출시된 Azure Marketplace 컨설팅 서비스 제품을 통해 지능형 클라우드의 잠재력을 쉽게 최대화할 수 있음을 발표하게 되어 기쁩니다. '
Content: >-
  <p>이제 Azure 고객이 새로 출시된 Azure <a href="https://azuremarketplace.microsoft.com/marketplace/consulting-services" target="_blank">Marketplace 컨설팅 서비스</a> 제품을 통해 지능형 클라우드의 잠재력을 쉽게 최대화할 수 있음을 발표하게 되어 기쁩니다. 이 공지는 AppSource에 나열된 Dynamics 365 및 Power BI 대한 컨설팅 서비스 제품의 성공을 기반으로 하며, 신뢰할 수 있는 클라우드 솔루션을 찾고, 시도하고, 구매할 수 있는 최고의 장소가 되기 위해 클라우드 마켓플레이스에 투자하기 위한 노력의 일환입니다.</p>


  <p>Azure에서 새로운 기술을 배우거나, 중요한 워크로드 마이그레이션의 고유한 매개 변수를 처리하거나, 비즈니스 의사 결정을 주도하기 위해 영향력이 큰 시각적 스토리텔링을 만드는 데 도움을 줄 사람을 찾고 있든, Azure Marketplace는 이 전문 지식에 그 어느 때보다 쉽게 액세스할 수 있습니다. Azure Marketplace의 파트너는 혁신 속도를 가속화할 수 있도록 클라우드를 신뢰하고, 권한을 부여하고, 최적화하는 데 도움을 줄 수 있습니다. 이러한 파트너는 맞춤형 서비스를 제공하고 내부 기능을 보강하여 비즈니스를 빠르고 안전하게 성장시킬 수 있도록 합니다.</p>


  <p>새 제품은 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services?page=1&amp;search=Bright%20Wolf" target="_blank">Bright Wolf</a> and <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services/wipro-ltd.cmp-wipro?page=1" target="_blank">Wipro</a>와 같은 실버 또는 골드 클라우드 역량이 있는 Microsoft 파트너의 평가, 브리핑, 구현, 개념 증명 및 워크샵을 제공합니다. 이러한 각 제품은 심층적인 개인 설정을 제공하기 위해 파트너가 제공할 수 있는 결과를 명확하게 제시합니다.</p>


  <p>파트너는 우리의 흥분을 공유합니다. Bright Wolf의 CEO인 Peter Bourne은 이 통찰력을 우리와 공유했습니다: <em>&ldquo;고객은 기성품이나 한 가지 크기에 맞는 제품이 아니라 비즈니스를 성장시키기 위해 사용자 지정되고 차별화된 Azure IoT 솔루션을 찾고 있습니다. 컨설팅 서비스 제공을 통해 Bright Wolf와 같은 숙련된 Microsoft 파트너를 직접 신속하게 찾을 수 있으므로 관련된 모든 사용자를 위한 프로세스를 간소화할 수 있습니다.&rdquo;</em></p>


  <p>이러한 서비스는 미국 고객을 위해 <a href="https://azure.microsoft.com/en-us/blog/azure-marketplace-is-reaching-new-audiences/" target="_blank">5월 7일에 시작</a> 됩니다. 향후 몇 개월 내에 캐나다, 영국 및 호주에서 이러한 제품을 사용할 수 있도록 할 계획이며, 곧 추가 국가가 온라인 상태가 될 예정입니다.</p>


  <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services" target="_blank">Azure Marketplace 컨설팅</a> 서비스 페이지로 이동하여 제품 카탈로그를 찾아보기만 하면 이러한 새로운 컨설팅 서비스를 활용할 수 있습니다. 원하는 항목이 표시되면 연락처 단추를 클릭하여 파트너 담당자가 사용자에게 연락하여 요구 사항에 대해 알아보도록 합니다.</p>


  <p>이 기회에 관심이 있는 파트너는 <a href="https://docs.microsoft.com/azure/marketplace/marketplace-publishers-guide" target="_blank">Azure Marketplace 및 AppSource</a> 에 대해 자세히 알아보고 <a href="https://azuremarketplace.microsoft.com/sell/nominate" target="_blank">Azure 중심 컨설팅 제품을 제출할 수 있습니다</a>.&nbsp;</p>
