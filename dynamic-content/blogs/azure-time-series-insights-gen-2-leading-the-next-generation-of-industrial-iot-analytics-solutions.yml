Slug: azure-time-series-insights-gen-2-leading-the-next-generation-of-industrial-iot-analytics-solutions
Title: 'Azure Time Series Insights Gen2: 차세대 산업용 IoT 분석 플랫폼 선도'
Summary: Azure Time Series Insights Gen2 - 완전 관리형 IoT 분석 플랫폼이 현재 일반 공급됩니다. Azure Time Series Insights Gen2를 사용하면 수백만 개의 센서에서 수십억 개의 상황별 이벤트를 탐색하고 분석할 수 있습니다.
Content: >-
  <p>IoT(사물 인터넷)는 기업이 산업 4.0으로 향하는 길을 여는 산업 자산에서 실시간 인사이트를 찾을 수 있도록 잘 구축되어 있습니다. 내 모든 자산이 지금 어떻게 수행되나요?&rdquo; 또는 &ldquo;제조 프로세스 및 달성을 어떻게 개선할 수 있습니까?&rdquo; 그리고 &ldquo;언제 내 자산에 서비스가 필요할까요?&rdquo; 또는 항상 오래된 수동 데이터 수집을 알 수 없거나 필요한 경우와 같은 &ldquo;질문에 대답합니다.</p>


  <p>현재 비즈니스 리더는 IoT를 활용하여 단추를 클릭하여 이 정보를 확인합니다. 그러나 산업 자산에서 더 많은 양의 데이터가 수집됨에 따라 인사이트를 찾는 것이 점점 더 어려워질 수 있습니다. 고도로 전문화된 직원이 수행하는 비용이 많이 들고 시간이 많이 걸리는 데이터 랭글링 및 데이터 분석 기술이 필요할 수 있습니다.</p>


  <p><a href="https://nam04.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Ftime-series-insights%2Foverview-what-is-tsi&amp;data=01%7C01%7Cliz.wolk%40rationalcx.com%7Cf139a7b8dede42c2cc1708d828155b5a%7C03f0126b518e456cbac9346c34f95bd9%7C1&amp;sdata=P2rTprfjhMQtMOHhTFNEfBGNV%2FYQJnCIbTylx6kzMVk%3D&amp;reserved=0" target="_blank">여기서 Azure Time Series Insights Gen2</a>가 제공됩니다. 오늘날 완전히 관리되는 이 IoT 분석 플랫폼을&mdash; 통해 숨겨진 추세를 파악하고, 변칙을 발견하고, 직관적이고 간단한 사용자 환경을 통해 대량의 산업 데이터에서 근본 원인 분석을 수행할 수 있습니다&mdash;. 간단하면서도 강력한 Azure 시계열 Insights Gen2를 사용하면 수백만 개의 센서에서 수십억 개의 상황별 이벤트를 탐색하고 분석할 수 있습니다.</p>


  <p>Azure Times Series Insights Gen2는 서버리스 제품&rsquo;이므로 복잡한 컴퓨팅 클러스터를 직접 관리하는 것에 대해 걱정할 필요가 없습니다. 또한 Azure Time Series Insights Gen2는 비즈니스 요구에 맞게 사용량을 조정할 수 있는 확장 가능한 <a href="https://azure.microsoft.com/en-us/services/time-series-insights/#pricing" target="_blank">종량</a>제 가격 책정 모델을 제공합니다.</p>


  <p>Azure Time Series Insights Gen2는 웹 환경이자 플랫폼입니다. 지식 근로자는 <a href="https://docs.microsoft.com/en-us/azure/time-series-insights/time-series-insights-explorer" target="_blank">Time Series Explorer</a> 웹 환경을 사용하여 간단하고 직관적인 사용자 인터페이스를 통해 페타바이트 단위의 IoT 데이터에서 몇 초 만에 인사이트를 찾을 수 있습니다. 개발자는 개방적이고 확장 가능한 플랫폼을 사용하여 풍부한 API 및 JavaScript SDK를 사용하여 솔루션 및 사용자 지정 사용자 환경을 빌드할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/61e0151d-1b45-43ab-9d12-7e07ce6d4202.png"><img alt="The Azure Time Series Explorer user interface displays three different contextualized. " border="0" height="572" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5f45b0b1-c717-4967-b855-55833068b919.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Time Series Explorer 사용자 인터페이스는 컨텍스트화된 세 가지 다른 인터페이스를 표시합니다. " width="1024"></a></p>


  <p><i>Azure Time Series Insights Gen2는 산업용 IoT 애플리케이션에 맞게 조정됩니다.</i></p>


  <p>전 세계 고객의 피드백에 따라 현재 일반 공급되는 주요 기능과 산업용 IoT 고객에게 어떻게 도움이 되는지 알아보겠습니다.</p>


  <h2>Azure Time Series Insights Gen2는 다중 계층 스토리지를 제공합니다.</h2>


  <p>IoT 고객은 다양한 방법으로 IoT 데이터로 작업합니다. 가장 일반적인 두 가지 시나리오는 다음과 같습니다.</p>


  <ul>
      <li>짧은 시간 동안의 고도로 대화형 분석.</li>
      <li>수십 년 분량의 기록 데이터를 고급 분석합니다.</li>
  </ul>


  <p>Azure Time Series Insights Gen2는 Azure <a href="https://azure.microsoft.com/en-us/services/storage/data-lake-storage/" target="_blank">Data Lake</a> Storage 포함하여 <b>관리되는 웜</b> 저장소와 사용자 <b>고유의 콜드 </b>저장소 간 보존 기반 데이터 라우팅을 포함하는 두 시나리오를 모두 다룹니다. 웜 저장소는 최대 31일의 IoT 데이터를 유지하도록 구성할 수 있으므로 대기 시간이 짧은 대화형 자산 중심 분석을 수행하여 자산을 모니터링, 추세 및 문제를 해결할 수 있습니다. 거의 무한에 가까운 보존을 사용하는 콜드 저장소는 수십 년 분량의 과거 IoT 데이터를 저장하는 데 사용할 수 있으며 운영 인텔리전스 및 향상된 효율성에 사용할 준비가 되었습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/70494d3d-19ac-4255-b4a0-b06911e91b46.png"><img alt="Azure Time Series Insights Gen2 provides retention-based data routing between managed warm and “bring your own” cold stores." border="0" height="271" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee7009f3-7d3d-46b3-be35-06cd8386346b.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Time Series Insights Gen2는 관리되는 웜 저장소와 "Bring Your own" 콜드 저장소 간에 보존 기반 데이터 라우팅을 제공합니다." width="800"></a></p>


  <p><i>다중 계층 스토리지.</i></p>


  <h2>Enterprise 확장하여 산업 고객의 분석 요구 사항 강화</h2>


  <p>Azure Time Series Insights Gen2는 제조, 전력 및 유틸리티, 석유 및 가스, 자동차, 스마트 빌딩 및 광업을 비롯한 모든 주요 부문에서 많은 산업 고객의 분석 요구를 지원합니다. 이러한 고객은 수백만 개의 데이터 요소에서 수십억 개의 이벤트를 생성하며, 자산에서 생성된 방대한 양의 데이터에 보조를 맞추는 데 가장 어려움을 겪고 있습니다. Azure 시계열은 대량의 데이터를 빠르고 효율적으로 수용할 수 있도록 Gen2를 Insights. 확장 가능한 스토리지 옵션과 함께 Azure Time Series Insights Gen2는 풍부한 의미 체계 모델링을 통해 환경당 100만 개의 시계열 인스턴스(또는 태그)를 지원합니다. 이를 통해 고도로 컨텍스트화된 데이터를 원활하게 탐색하고 산업 자산의 추세를 상호 연결하여 인사이트를 잠금 해제하고 운영 우수성을 달성할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96717dbe-cc7f-4ab4-9e2b-8eef7f57ad32.png"><img alt="Azure Time Series Insights Gen2 supports one-million-time series instances (or tags) per environment with rich semantic modeling." border="0" height="450" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a2aa893-5518-4ab4-b80f-c7360ef4eff5.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Time Series Insights Gen2는 풍부한 의미 체계 모델링을 사용하여 환경당 100만 개의 시계열 인스턴스(또는 태그)를 지원합니다." width="895"></a></p>


  <p><i>Azure Time Series Gen2는 100만 개의 태그 인스턴스를 지원합니다.</i></p>


  <h2>Microsoft Power BI Connecter는 데이터 사일로를 함께 가져올 수 있도록 도와줍니다.</h2>


  <p>데이터 사일로를 함께 가져오는 기능은 데이터 기반 의사 결정을 내리고 디지털 변환을 추진하는 데 중요합니다. Azure Time Series Insights Gen2는 Azure Time Series Insights Gen2 쿼리를 <a href="https://powerbi.microsoft.com/en-us/" target="_blank">Power BI</a> 작업 영역에 연결하는 기본 Power BI 커넥터를 제공합니다. 시계열 및 비즈니스 인텔리전스 데이터를 단일 창에서 쉽게 볼 수 있으므로 비즈니스 상태를 전체적으로 파악하여 더 나은 결정을 내릴 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cf37822d-7b46-46ae-a22c-e8a65a29bc9c.png"><img alt="Azure Time Series provides an out of the box Power BI connector which connects your Azure Time Series queries to a Power BI workspace." border="0" height="642" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6e5811bf-bafd-4316-8bc3-69e3ca3e8f8d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Time Series는 Azure Time Series 쿼리를 Power BI 작업 영역에 연결하는 기본 Power BI 커넥터를 제공합니다." width="1024"></a></p>


  <p><i>Azure Time Series Gen2는 Power BI 통합됩니다.</i></p>


  <h2>시계열 모델을 사용하여 원시 원격 분석 컨텍스트화</h2>


  <p>일반적으로 IoT 디바이스에서 수집된&#39;데이터에는 컨텍스트 정보가 부족하여 비즈니스 목적으로 사용하기가 어렵습니다. Azure Time Series Insights Gen2 내에서 시계열 모델을 사용하면 계층, 인스턴스 속성 및 형식을 정의하여 원시 원격 분석을 컨텍스트화할 수 있습니다. 이렇게 하면 자산 중심 데이터를 간단하게 분석하고 조직에 더 가치 있게 만들 수 있습니다.</p>


  <p>&rsquo;시계열 탐색기를 사용하여 시계열 모델을 쉽게 시작하여 모델을 작성하고 큐레이팅할 수 있습니다. 또는 풍부한 API 표면을 통해 시계열 모델을 관리할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5448fee6-8993-42a5-8b15-a4f2487b6a96.png"><img alt="The Time Series Model, within Azure Time Series Insights Gen2, allows you to contextualize raw telemetry." border="0" height="563" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/64cdeddc-c410-4baf-86c1-68a7f98357b9.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure 시계열 Insights Gen2 내에서 시계열 모델을 사용하면 원시 원격 분석을 컨텍스트화할 수 있습니다." width="1024"></a></p>


  <p><i>Azure 시계열 Insights Gen2 내에서 시계열 모델을 사용하면 원시 원격 분석을 컨텍스트화할 수 있습니다.</i></p>


  <h2>Azure Digital Twins에서 Azure Time Series Insights Gen2를 사용하여 인사이트 얻기</h2>


  <p>Azure Time Series Insights Gen2 및 <a href="https://azure.microsoft.com/en-us/services/digital-twins/" target="_blank">Azure Digital Twins</a>를 통합하여 더 큰 인사이트를 얻을 수 있습니다. Azure Digital Twins를 사용하면 실제 환경을 완전히 모델링하고 라이브 IoT 데이터를 스트리밍하여 연결된 자산 및 환경을 완전히 볼 수 있습니다. 실제 환경과 시뮬레이션된 환경에서 자산, 고객 및 프로세스가 상호 작용하는 방식을 이해합니다.</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/22a3e0c5-b9c4-4c19-b18c-dd0e7094f1d1.png"><img alt="Gain greater insights by coming Azure Time Series Insights Gen2 with Azure Digital Twins." border="0" height="450" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/556ae7cd-e0ed-45cc-991f-20c33ce8a20c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Digital Twins를 사용하여 Azure Time Series Insights Gen2로 이동하여 더 큰 인사이트를 얻습니다." width="800"></a></p>


  <p><i>Azure Digital Twins에서 Azure Time Series Insights Gen2를 사용하여 더 큰 인사이트를 얻습니다.</i></p>


  <h2>개방적이고 유연한 통합</h2>


  <p>Azure 시계열 Insights Gen2는 알고 사랑하는 도구와 함께 사용할 수 있습니다. 콜드 저장소는 고객 소유 <a href="https://azure.microsoft.com/en-us/solutions/data-lake/" target="_blank">의 Azure Data Lake</a>에서 지원됩니다. Azure Data Lake Storage와 오픈 소스에 대한 기본 지원을 결합하여 매우 효율적인 Apache Parquet을 사용하면 수십 년간의 과거 IoT 데이터를 살펴볼 수 있습니다.</p>


  <p>또한 Azure Time Series Insights Gen2는 고객이 Azure Time Series Insights Gen2에서 만든 시계열 쿼리를 Power BI 내보내고 다른 비즈니스 데이터와 함께 시계열 데이터를 볼 수 있는 Power BI 커넥터와 함께 제공됩니다. Apache Spark&trade;, Databricks 및 Synapse와 같은 인기 있는 분석 플랫폼에 대한 수요가 많은 기타 커넥터는 시간이 지남에 따라 사용할 수 있게 됩니다.</p>


  <h2>지식 근로자 및 개발자를 위한 시계열 탐색&mdash;기 분석 도구</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/time-series-insights/concepts-ux-panels" target="_blank">시계열 탐색기의</a> 일류 사용자 환경을 사용하면 보간, 스칼라 및 집계 함수, 범주 변수, 산점도 및 시계열 신호의 시간 이동을 사용하여 데이터를 분석할 수 있습니다.</p>


  <p>시계열 탐색기에는 다음과 같은 사용자 환경 기능이 있습니다.</p>


  <ul>
      <li>차트를 자동으로 새로 고칩니다.</li>
      <li>계층 내에서 역방향 조회 인스턴스 배치입니다.</li>
      <li>단일 작업을 통해 여러 변수를 선택하고 차트로 표시합니다.</li>
      <li>차트 정적을 봅니다.</li>
      <li>표식 주석을 만듭니다.</li>
      <li>웰에서 시계열 인스턴스를 복제하고 변수를 변경합니다.</li>
      <li>새 색 선택 도구를 통해 선 색을 변경합니다.</li>
      <li>스윔 레인을 사용하여 관련 시계열을 그룹화합니다.</li>
  </ul>


  <p>이제 새로운 풍부한 쿼리 API를 통해 시계열 탐색기 외부에서 보간, 새 스칼라 및 집계 함수 및 범주 변수를 사용할 수 있습니다.</p>


  <p>Time Series Explorer에는 다음과 같은 API 기능이 있습니다.</p>


  <ul>
      <li>기존 데이터의 패턴을 보간하여 시계열 신호를 재구성합니다.</li>
      <li>범주 변수를 사용하여 불연속 신호를 처리합니다.</li>
      <li>삼각 함수를 적용하여 패턴을 식별합니다.</li>
      <li>시간 가중 평균을 계산합니다.</li>
      <li>계층 구조 통과, 시계열 검색, 자동 완성, 경로 및 패싯에 새 API를 활용합니다.</li>
      <li>검색 및 탐색 효율성이 향상되어 대규모로 데이터를 쿼리합니다.</li>
      <li>IFF와 같은 새로운 조건부 논리를 활용하여 계산에 고려해야 할 데이터를 선택할 때 식이 true인지 거짓인지 확인할 수 있습니다. 범주 변수와 함께 사용할 경우 임계값 모니터를 만들고 값 범위를 해당 범주에 매핑할 수 있습니다.</li>
  </ul>


  <p>고객은 Azure 시계열 Insights 사용하여 제조, 전력 및 유틸리티, 석유 및 가스, 자동차, 스마트 빌딩 및 광업에 대한 비즈니스 인사이트를 얻고 있습니다.</p>


  <h2>Fonterra는 직원에게 데이터 권한을 부여합니다.</h2>


  <p>2001년에 설립된 <a href="https://news.microsoft.com/en-nz/2019/08/13/driving-operational-intelligence-in-the-dairy-industry/" target="_blank">Fonterra</a> 는 전 세계 유제품 수출의 약 30%를 담당하는 세계에서&rsquo; 두 번째로 큰 유제품 프로세서입니다. 10,000명 이상의 뉴질랜드 농부들이 소유하고 있는 이 협동조합은 100개국 이상에서 운영되고 있으며 매년 약 220억 리터의 우유를 처리합니다.</p>


  <p>2018년 <a href="https://news.microsoft.com/en-nz/2019/08/13/driving-operational-intelligence-in-the-dairy-industry/" target="_blank">Fonterra</a> 는 디지털 트랜스포메이션을 빠르게 진행하기로 결정했습니다. 오랜 검토 끝에 Microsoft는 새로운 최첨단 클라우드 기반 플랫폼으로 이전 시스템을 업그레이드하도록 선택되었습니다. New Historian의 &ldquo;이름을 바꾼 업데이트된 시스템은 운영자, 리더,&rdquo; 데이터 과학자 및 비즈니스 인텔리전스 팀에게 데이터를 보다 지능적으로 사용할 수 있는 권한을 제공함으로써 데이터 중심 조직이 되겠다는 목표를 달성할 것을 약속합니다.</p>


  <p style="margin-left: 40px;"><i>&quot;Fonterra는 데이터 기반 조직으로 전환하기 위해 고급 기술을 수용하고 있습니다. 스토리지, 컨텍스트화 및 분석 기능을 제공하고 레거시 온-프레미스 역사가를 대체하기 위해 Azure 시계열 Insights 선택했습니다. 이를 통해 운영자, 리더, 데이터 과학자 및 비즈니스 인텔리전스 팀의 역량을 강화하기 위해 데이터를 효과적으로 통합할 수 있습니다.&quot;</i> &mdash;트리스탄 헌터, 자동화 및 운영 기술 총괄 매니저, 폰테라</p>


  <h2>ENGIE Digital은 수천 개의 자산을 지원합니다.</h2>


  <p>재생 가능 에너지 제공업체인 <a href="https://customers.microsoft.com/en-US/story/808631-engie-energy-azure-iot" target="_blank">ENGIE Digital</a>은 50개국 이상에서 수백만 명의 소비자에게 에너지를 제공하고 에너지 관련 서비스를 제공합니다. ENGIE Digital은 개발 및 운영을 지원하여 다른 ENGIE Digital 사업부를 지원하는 고유한 솔루션을 설계, 빌드 및 실행합니다. ENGIE Digital은 사내 운영 플랫폼을 사용하여 전 세계&mdash; 수천 개의 풍력, 태양열, 바이오가스 및 수력 에너지 자산에서 초당 수백만 개의 IoT 신호를 실시간으로 수집하고 처리합니다.</p>


  <p>ENGIE Digital은 플랫폼을 현대화하기 위해 <a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">IoT Edge를 Insights 및 Microsoft Azure</a> Azure Time Series를 선택했습니다. 이러한 업데이트를 통해 이 플랫폼은 현재 전 세계 수백 개의 재생 가능 에너지 사이트에서 ENGIE 디지털 팀을 지원합니다.</p>


  <p style="margin-left: 40px;">&ldquo;<i>Azure 시계열 Insights 완벽한 솔루션입니다. 확장성, 복원력, 성능 및 비용 효율성은 항상 최신 데이터를 준비한다는 것을 의미합니다.&rdquo;</i> &mdash;세바스티안 고티에, 다윈 딜리버리 책임자, ENGIE 디지털, 에너지 및 에너지 관련 서비스 제공업체</p>


  <h2>ShookIOT는 Azure 시계열 Insights 활용하여 고객 인사이트를 제공합니다.</h2>


  <p>석유 및 가스 산업 베테랑인 데이브 쇼크 박사와 리안나 찬 박사는 석유 및 가스 산업의 고객과 20년 동안 컨설팅을 했습니다. 석유 및 가스 회사가 데이터의 전체 가치를 활용하기 위해 고군분투하는 것을 몇 번이고 봅니다.</p>


  <p>일반적으로 회사는 역사가라고 하는 온-프레미스 시계열 데이터베이스 애플리케이션에 데이터를 저장합니다. 데이터를 사일로로 유지하는 레거시 OT(운영 기술) 도구입니다. 따라서 클라우드 기반 분석과 같은 강력한 IT(정보 기술) 도구와 연결하기가 어렵습니다. 또한 프로세스 데이터 수집은 엄청나게 비용이 많이 들 수 있습니다. 일부 프로세스 제조업체는 데이터의 75% 미만을 저장합니다.</p>


  <p>이러한 문제를 해결하기 위해 두 기업가는 OT 데이터를 IT와 융합하는 비전을 가지고 있었습니다. 2017년 캐나다 앨버타 주 에드먼튼에서 <a href="https://customers.microsoft.com/en-us/story/823036-shookiot-partner-professional-services-azure-marketplace-startups-en" target="_blank">ShookIOT</a> 를 설립했습니다. 그들의 철학은 온-프레미스에서 사일로된 데이터를 해제하고 <a href="https://azure.microsoft.com/en-us/" target="_blank">Microsoft Azure</a> 실행되는 ShookIOT Fusion Cloud Historian를 클라우드&mdash;로 마이그레이션하는 것이었습니다. 클라우드에서 <a href="https://customers.microsoft.com/en-us/story/823036-shookiot-partner-professional-services-azure-marketplace-startups-en" target="_blank">Chevron</a>과 같은 고객은 Azure Time Series Insights 같은 데이터 활용 도구의 전체 가치를 활용할 수 있습니다.</p>


  <p style="margin-left: 40px;"><i>&ldquo;고객&rsquo; 데이터 및 컨텍스트 정보가 Azure에 저장되면 Azure Time Series Insights 같은 도구를 활용하여 데이터 추세를 보고 데이터 시각화를 만드는 Power BI</i>.&rdquo; &mdash; Dave Shook, Co-Founder 및 CEO, ShookIOT</p>


  <p style="margin-left: 40px;"><i>&ldquo;ShookIOT Fusion은 대부분의 사이트에서 찾은 기존 장기 데이터 스토리지를 개선하고, Microsoft Azure 클라우드 플랫폼을 활용하며, 운영 및 비즈니스 데이터를 사용자에게 컨텍스트를 제공하여 모든 Azure 분석 도구를 가속화합니다.</i> &mdash;Leanna Chan, Co-Founder 및 최고 수익 책임자, ShookIOT</p>


