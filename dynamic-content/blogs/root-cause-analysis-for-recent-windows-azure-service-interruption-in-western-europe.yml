Content: <p>7월 26일 Windows 서유럽 하위 지역의 한 클러스터 내에서 호스트되는 Azures&rsquo; 컴퓨팅 서비스는 인터넷 및 Windows Azure의 다른 부분에 대한 외부 연결 손실을 경험했습니다. 중단 기간 동안 다른 지역이나 서비스에는 영향을 미치지 않았습니다. 이 사건은 오전 11:09 GMT에서 시작되어 2시간 24분 동안 지속되었습니다. 다음은 서비스 중단 및 해결에 대한 보다 자세한 분석입니다.</p>  <p>Windows Azures&rsquo; 네트워크 인프라는 안전 밸브 메커니즘을 사용하여 데이터 센터 네트워크 하드웨어 디바이스에서 수락할 수 있는 연결 범위를 제한하여 잠재적인 연속 네트워킹 오류로부터 보호합니다. 이 사건이 발생하기 전에 수요 증가에 대응하여 서유럽 하위 지역에 새로운 용량을 추가했습니다. 그러나 이 새 용량에 맞게 유효성 검사 프로세스 중에 해당 디바이스의 제한이 조정되지 않았습니다.&nbsp; 이 클러스터의 사용량이 급격히 증가하여 임계값이 초과되어 상당한 양의 네트워크 관리 메시지가 생성되었습니다. 관리 트래픽이 증가하면서 일부 클러스터&rsquo; 하드웨어 디바이스에서 버그가 트리거되어 데이터 트래픽에 영향을 미치는 CPU 사용률이 100%에 도달했습니다.</p>  <p>영향을 받는 클러스터에서 제한 설정을 늘려 문제를 해결했습니다. 또한 모든 Windows Azure 데이터 센터에서 제한 설정을 늘리고 자동화된 유효성 검사를 개선했습니다. 또한 식별된 버그에 대한 수정 사항을 디바이스 소프트웨어에 적용하고 있습니다. 또한 실행 중인 서비스에 영향을 미치기 전에 연결 문제를 감지하고 완화하기 위해 네트워크 모니터링 시스템을 개선했습니다. 이로 인해 고객에게 끼친 영향과 불편에 대해 진심으로 사과드립니다.</p>  <p>&nbsp;- Mike Neil, General Manager, Windows Azure</p>
