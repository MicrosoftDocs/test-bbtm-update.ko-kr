Slug: using-xevents-with-azure-analysis-services
Title: xEvents를 사용하여 Azure Analysis Services 모니터링
Summary: Azure Analysis Services GitHub 샘플에서 SQL Server Management Studio 또는 샘플 애플리케이션을 사용하여 확장 이벤트로 Azure Analysis Services를 관리합니다.
Content: >-
  <p>Azure Analysis Services는 생각 속도에 따라 BI 쿼리를 제공하고 사용자에게 친숙한 BI 의미 체계 모델을 제공하는 것 외에도 다양한 관리 효율성 기능을 지원합니다.&nbsp; 이러한 기능 중 하나는 문제 해결 및 진단에서 심층 감사 및 사용 현황 분석에 이르는 시나리오에 사용할 수 있는 다양한 <a href="https://blogs.msdn.microsoft.com/analysisservices/2015/09/22/using-extended-events-with-sql-server-analysis-services-2016-ctp-2-3/">확장 이벤트 </a>(xEvents) 집합입니다.</p>


  <p>SQL Server Management Studio(SSMS)를 사용하여 Azure Analysis Services에 대한 xEvents를 구성할 수 있습니다. 현재는 파일에 대한 로그가 아닌 스트림 또는 링 버퍼에 로그하도록 Azure Analysis Services만 구성할 수 있습니다.&nbsp; 경우에 따라 오프라인 분석을 위해 이벤트를 기록하거나 역사적으로 유지할 수 있습니다.&nbsp; 테이블 형식 개체 모델링 API를 사용하여 xEvents 세션을 만들고 데이터를 디스크에 로깅하는 예제와 Windows 서비스를 사용하여 데이터베이스를 추적하는 보다 풍부한 샘플을 제공했습니다.&nbsp; Azure Analysis Services 샘플 및 ASTrace 샘플에 대한 xEvents 로깅은 GitHub&nbsp; 사용할&nbsp;<a href="https://github.com/Microsoft/Analysis-Services"><u>https://github.com/Microsoft/Analysis-Services</u></a> 수 있습니다.</p>


  <p>이 샘플을 사용하는 가장 쉬운 방법은 SSMS 사용하여 기록하려는 이벤트를 확인하는 <a href="https://docs.microsoft.com/en-us/sql/analysis-services/instances/monitor-analysis-services-with-sql-server-extended-events">스트리밍 xEventsto&nbsp;를 구성하는</a> 것입니다. 먼저 SSMS xEvents 세션을 만듭니다.&nbsp; 그런 다음 기록하려는 이벤트를 선택하고 데이터 모드를 스트리밍으로 설정합니다. 일부 쿼리를 실행하거나 다른 작업을 수행한 다음, SSMS 추적 세션의 조사식 라이브 데이터&rdquo; 옵션에서 xEvents&ldquo;를 확인하여 데이터를 확인합니다.&nbsp; 이러한 이벤트가 원하는 이벤트인 경우 이를 파일로 스크립깅할 수 있습니다.&nbsp;</p>


  <p><img alt="xEvents with SSMS" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/79a3826d-e698-4328-a83d-fbab3444363b.png"></p>


  <p>샘플 프로그램은 <a href="https://docs.microsoft.com/en-us/sql/analysis-services/tabular-model-scripting-language-tmsl-reference">TMSL 스크립트</a>&nbsp; 파일을 사용하여 기록할 이벤트를 정의합니다.&nbsp; 그런 다음 샘플 프로그램을 실행하여 새 세션을 만들 수 있으며 이러한 이벤트를 파일로 추적합니다.&nbsp; 통합 인증을 지원하려면 최신 <a href="https://docs.microsoft.com/en-us/azure/analysis-services/analysis-services-data-providers">Azure Analysis Services 클라이언트 라이브러리</a> 를 설치해야 합니다.&nbsp;</p>


  <p>어떻게 작동하는지 알려주세요. 또는 <a href="https://github.com/Microsoft/Analysis-Services">GitHub 다른 Azure Analysis Serivces 샘플을</a> 확인하세요!</p>
