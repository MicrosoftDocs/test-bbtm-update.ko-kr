     <p><a href="https://www.youtube.com/watch?v=7pmn6luCwQ4"><img alt="How to quickly connect to a Linux VM with SSH" border="0" height="135" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc28072d-6c25-4efd-9dfc-a8bb1cc72aa7.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="SSH를 사용하여 Linux VM에 빠르게 연결하는 방법" width="240"></a></p>

     <p><strong><a href="https://www.youtube.com/watch?v=7pmn6luCwQ4">SSH를 사용하여 Linux VM에 빠르게 연결하는 방법</a></strong></p>

     <p>SSH(보안 셸)를 사용하여 Linux VM(Virtual Machine)에 빠르게 연결하는 방법을 알아봅니다. Microsoft Azure 내에서 실행되는 Linux VM이 있는 경우 SSH 연결을 쉽게 설정할 수 있습니다.</p>
     </td>
    </tr>
   </tbody>
  </table>


  <h2>이벤트</h2>


  <p><a href="https://infopedia.eventbuilder.com/event?eventid=u1w1q8">웨비나: Microsoft Azure 청사진을 사용하여 의료 분야의 AI(인공 지능) 가속화 -- 1부: 시작</a> - 인공 지능은 환자 체류 기간 예측부터 진단 이미징, 사기 방지 및 더 많은 사용 사례에 이르기까지 의료 서비스에 대한 주요 잠재력을 보유하고 있습니다. AI를 성공적으로 사용하려면 의료 서비스에는 프로젝트가 아닌 솔루션이 필요합니다. Microsoft Azure 청사진을 사용하여 이니셔티브를 가속화하여 의료 솔루션에서 AI에 대한 격차를 해소하는 방법을 알아봅니다. 청사진에는 예제 코드, 테스트 데이터, 보안 및 규정 준수 지원과 같은 리소스가 포함됩니다. 이 세션은 의료 제공자, 지불자, 제약 및 생명 과학 조직을 위한 것입니다. 주요 역할에는 선임 기술 의사 결정자, IT 관리자 클라우드 설계자 및 개발자가 포함됩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/iot-in-action-building-secure-sophisticated-solutions/">IoT 실행: 안전하고 정교한 솔루션 빌드</a> - IoT in Action은 IoT 보안, 혁신 및 솔루션과 관련된 최신 항목을 해결하는 데 초점을 맞춘 직접 이벤트입니다. &rsquo;Microsoft&rsquo; 고객 및 파트너 에코시스템을 충족하고 공동 작업할 수 있는 좋은 기회입니다. 올해&rsquo; 행사에서&rsquo;는 IoT 보안 및 Azure Sphere에 대한 실습 기술 세션 및 심층 학습의 수가 늘어나고 있습니다. 참석하면&rsquo; 실행 가능한 인사이트를 얻고, 파트너십을 심화하고, 지능형 에지 및 인텔리전트 클라우드의 혁신적인 잠재력을 실현할 수 있습니다. 이벤트는 바르셀로나, 산타 클라라, 타이베이, 심천에서 개최되며, 더 많은 장소가 발표 될 예정입니다.</p>


