  <h2>기술 콘텐츠 및 교육</h2>


  <p>서비스 엔드포인트 - <a href="https://azure.microsoft.com/en-us/blog/enhance-hdinsight-security-with-service-endpoints/">를 사용하여 HDInsight 보안을 강화하는 방법</a> 서비스 엔드포인트에서 제공하는 네트워킹 계층의 향상된 보안 수준을 통해 고객은 이제 빅 데이터 스토리지 계정을 지정된 VNET(Virtual Network)에 잠그고 HDInsight 클러스터를 원활하게 사용하여 해당 데이터에 액세스하고 처리할 수 있습니다. 이 게시물에서는 서비스 엔드포인트를 사용하도록 설정하고 Azure Blob Storage, Azure SQL DB 및 Azure Cosmos DB에 대한 중요한 HDInsight 구성을 지적하는 방법을 살펴봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-cosmos-db-reference-solution-visualizing-real-time-data-analysis-with-change-feed/">Azure Cosmos DB 참조 솔루션: 변경 피드를 사용하여 실시간 데이터 분석 시각화</a> - Azure Cosmos DB 변경 피드는 Azure Cosmos DB에서 수정되거나 삽입된 레코드의 연속 및 증분 피드를 가져오는 자동 메커니즘을 제공합니다. 이 참조 솔루션은 특히 전자 상거래 회사의 요구에 맞게 실시간 데이터 처리에 중점을 둡니다. 그러나 다양한 도메인에 적용할 수 있습니다.</p>


  <p><a href="https://blogs.msdn.microsoft.com/azuredev/2018/08/16/azure-content-spotlight-secure-devops-kit-for-azure-azsk/">Azure 콘텐츠 추천 &ndash; AzSK(Azure용 보안 DevOps 키트)</a> - AzSK(Azure용 Secure DevOps Kit)는 자동화를 사용하고 네이티브 DevOps 워크플로에 보안을 통합하는 DevOps 팀을 위한 스크립트, 도구, 확장, 자동화 등을 제공합니다.</p>


  <table>
   <tbody>
    <tr>
     <td align="center" width="300">
     <p><iframe allowfullscreen="" frameborder="0" height="135" src="https://channel9.msdn.com/Shows/Azure-Friday/Getting-started-with-the-Secure-DevOps-Kit-for-Azure-AzSK/player" width="240"></iframe></p>
     </td>
     <td valign="top">
     <p><strong><a href="https://channel9.msdn.com/Shows/Azure-Friday/Getting-started-with-the-Secure-DevOps-Kit-for-Azure-AzSK">Azure Friday | AzSK(Secure DevOps Kit for Azure)</a> </strong> - 시작 Mark Jacobs는 Scott Hanselman과 함께 Microsoft&#39;내부 엔터프라이즈가 규정 준수를 높이고 AzSK(Secure DevOps Kit for Azure)를 사용하여 보다 신뢰할 수 있는 클라우드 환경을 만드는 방법을 논의합니다. Microsoft&#39;DevOps 팀이 이 도구를 활용하여 클라우드 애플리케이션을 지속적으로 안전하게 유지하는 방법과 동일한 도구를 사용하여 환경의 위험을 줄이는 방법을 알아봅니다.</p>
     </td>
    </tr>
   </tbody>
  </table>


  <p><a href="https://blogs.msdn.microsoft.com/azuredev/2018/08/15/service-fabric-and-kubernetes-comparison-part-1-distributed-systems-architecture/">Service Fabric 및 Kubernetes 비교, 1 &ndash; 부 분산 시스템 아키텍처</a> - 다중 파트 시리즈의 첫 번째 부분에서 Marcin Kosieradzki는 각각 따르는 디자인 원칙을 포함하여 Service Fabric Kubernetes에 대한 심층 비교를 제공합니다. 이 문서에는 많은 Service Fabric 기록도 포함되어 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/installing-certificates-into-iot-devices/">IoT 디바이스</a> - 에 인증서 설치 X.509 인증서 기반 인증으로 이동하는 많은 사람들이 Azure IoT Hub Device Provisioning Service를 사용하기 시작하면서 이 게시물은 프로덕션 수준의 규모에서 IoT 디바이스에 대한 인증서 생성 및 설치 프로세스에 대한 명확성을 제공하기 위해 노력합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-interactive-query-simplifying-big-data-analytics-architecture-and-operations/">Azure HDInsight 대화형 쿼리: 빅 데이터 분석 아키텍처</a> - 간소화 올바른 아키텍처와 도구가 없으면 많은 빅 데이터 및 분석 프로젝트가 일반적인 BI 사용자 및 엔터프라이즈 보안 설계자를 따라잡지 못합니다. 이 게시물에서는 빠른 대화형 쿼리, 간소화된 보안 모델 및 BI 사용자와의 향상된 사용자 채택을 위한 빅 데이터 솔루션을 설계하는 데 도움이 되는 아키텍처 접근 방식을 다룹니다.</p>


  <p align="center"><img alt="Architectural diagram showing simplified and scalable architecture with HDInsight Interactive Query" height="302" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a51281e-a316-4eea-8986-1fb53d169139.png" title="HDInsight 대화형 쿼리 아키텍처를 사용하여 간소화되고 확장 가능한 아키텍처" width="640"></p>


  <p><a href="https://medium.com/microsoftazure/serverless-devops-and-ci-cd-part-3-1e89cc44e8fc">서버리스, DevOps 및 CI/CD: 3</a> - 부 다중 파트 시리즈(<a href="https://medium.com/@jeffhollan/serverless-devops-and-ci-cd-part-1-f76f0357cba4">서버리스, DevOps 및 CI/CD: 1부 및</a> <a href="https://medium.com/@jeffhollan/serverless-devops-and-ci-cd-part-2-b6e0a6d05530">서버리스, DevOps 및 CI/CD: 2부)</a>의 세 번째 할부에서 Jeff Hollan은 서버리스 아키텍처 환경 및 버전을 자동으로 원활하게 관리하는 한 가지 방법을 다룹니다.</p>


  <p><a href="https://medium.com/microsoftazure/https-medium-com-lenisha-azure-sql-with-pcf-spring-boot-applications-part-1-georeplication-f365bb135a4c">Azure SQL PCF Spring Boot 애플리케이션 사용(1부 GeoReplication) Azure의 PCF(Pivotal CloudFoundry)에서 실행되는 Java Spring Boot 애플리케이션의 고급 Azure SQL(PaaS) 기능을 활용하는 방법을 보여주는 2부 시리즈의 1 &mdash; 부</a>입니다.- 첫 번째 문서에서는 Azure SQL Database 자동 장애 조치(failover) 그룹과 함께 Spring Boot 애플리케이션을 사용하여 지역 가동 중단에 대한 복원력을 제공하는 방법을 보여 줍니다. 이후 문서에서는 Spring Boot 애플리케이션에서 Azure SQL AlwaysEncrypted 기능을 사용하여 클라우드에서 PI 데이터에 대한 암호화를 제공하는 방법을 설명합니다.</p>


  <p><a href="https://medium.com/microsoftazure/make-r-speak-with-the-bing-speech-api-8e71019b5cab">R이 Bing Speech API와 대화하게</a> - 만들기 R이 당신에게 이야기하고 싶었던 적이 있습니까? 이제 John Muschelli의 mscstts 패키지를 사용할 수 있습니다. Azure에서 Microsoft Cognitive Services Text-to-Speech API(따라서 이름)에 대한 인터페이스를 제공하며, 짧은 텍스트를 재생 가능한 오디오 파일로 변환하여 다양한 음성을 사용하여 음성으로 렌더링하는 데 사용할 수 있습니다.</p>


