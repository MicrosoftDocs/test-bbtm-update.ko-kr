Title: Azure.Source - 볼륨 45
Summary: 현재 미리 보기 상태, 일반 공급, 뉴스 & 업데이트 등을 포함하여 Azure에서 발생하는 작업을 최신 상태로 유지합니다.
Content: >-
  <h2>이제 일반 공급</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/vnet-service-endpoints-for-azure-database-services-for-mysql-and-postgresql-ga/">MySQL 및 PostgreSQL에 대한 VNet 서비스 엔드포인트 일반 공급 발표</a> - 서비스가 범용 및 메모리 최적화 서버에 사용할 수 있는 모든 지역에서 Azure Database for MySQL 및 PostgreSQL에 대한 가상 네트워크 서비스 엔드포인트입니다. 가상 네트워크 서비스 엔드포인트를 사용하여 가상 네트워크 내의 서브넷 또는 서브넷 집합에서 논리 서버에 대한 연결을 격리할 수 있습니다. 가상 네트워크에서 Azure Database for MySQL로의 트래픽은 항상 Azure 백본 네트워크 내에 유지됩니다. 이 직접 경로에 대한 기본 설정은 가상 어플라이언스 또는 온-프레미스를 통해 인터넷 트래픽을 사용하는 특정 경로를 통해 이루어집니다.</p>


  <p><img alt="Diagram showing connectivity isolation with VNet service endpoints" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b40c558-9f91-44ff-9794-dfafebb26fae.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="VNet 서비스 엔드포인트를 사용하여 연결 격리" width="563"></p>


  <h2>새로운 기능 및 업데이트 사항</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-customizations-in-azure-migrate-to-support-your-cloud-migration/">클라우드 마이그레이션을 지원하기 위한 Azure Migrate의 새로운 사용자 지정</a> - Azure Migrate는 Azure로의 마이그레이션을 계획하는 데 도움이 되는 추가 비용 없이 제공되는 일반 공급 서비스입니다. Azure Migrate는 온-프레미스 환경에서 서버를 검색하고 Azure에서 IaaS VM으로 실행할 각 검색된 서버&rsquo; 준비 상태를 평가합니다. Azure Migrate의 몇 가지 새로운 기능을 사용하면 RI(Reserved Instances) 지원 및 VM 시리즈 및 스토리지 유형 지정을 포함하여 마이그레이션 요구 사항에 맞게 평가를 사용자 지정할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-apache-phoenix-now-supports-apache-zeppelin/">이제 Azure HDInsight Apache Phoenix에서 Zeppelin</a> - 을 지원합니다. Apache Phoenix는 HBase를 기반으로 구축된 오픈 소스 대규모 병렬 관계형 데이터베이스 계층이며, HDInsight는 Apache Phoenix 및 기타 오픈 소스 빅 데이터 애플리케이션을 실행하는 데 가장 적합한 장소입니다. Apache Zeppelin은 데이터 기반의 대화형 데이터 분석 및 hdInsight 고객이 Phoenix 테이블을 쿼리하는 데 사용할 수 있는 SQL, Scala 및 기타 여러 언어로 공동 작업 문서를 사용할 수 있는 오픈 소스 웹 기반 Notebook입니다.</p>


  <p><a href="https://blogs.msdn.microsoft.com/appserviceteam/2018/08/15/azure-app-service-on-azure-stack-update-3-released/">Azure Stack 업데이트 3의 Azure App Service 릴리스됨</a> - Microsoft Azure Stack은 온-프레미스 환경에 클라우드 컴퓨팅의 민첩성과 혁신을 촉진하고 어디서나 하이브리드 애플리케이션을 빌드하고 배포할 수 있는 유일한 하이브리드 클라우드를 지원하는 Azure&mdash;의 확장입니다. Azure Stack의 App Service에 대한 최신 업데이트는 Azure App Service 리소스 공급자 데이터베이스에 대한 SQL Server Always On에 대한 지원과 Functions 포털, Kudu 도구, ASP.Net Core 등에 대한 업데이트를 추가합니다.</p>


  <p><a href="https://blogs.msdn.microsoft.com/azuredev/2018/08/14/azure-api-management-vsts-extension-v2-0-release/">Azure API Management &ndash; VSTS 확장 v2.0 릴리스</a> - 이 무료 확장은 Azure API Management에 대한 배포를 자동화하여 릴리스 수명 주기의 일부로 Azure API Management를 VSTS로 제공합니다. API Management를 사용하여 API를 수익 창출하든 내부 용도로든 백 엔드 API의 릴리스를 API 게이트웨이에 대해 게시된 해당 페이&ccedil;드 API와 연결하는 것이 좋습니다. 이 업데이트에는 버전이 지정된 API, API 접두사, 버전 관리 체계 등이 포함됩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/contest-microsoft-ai-idea-challenge-ai-s-next-breakthrough-is-you/">콘테스트: Microsoft AI 아이디어 챌린지 - AIs&rsquo;의 다음 돌파구는 바로 여러분입니다!</a> - Microsoft AI Idea Challenge는 개발자, 데이터 과학자, 전문가 및 학생으로부터 혁신적인 AI 솔루션을 찾고 있으며, Microsoft AI 플랫폼 및 서비스에서 개발되는 것이 좋습니다. &rsquo;AI(인공 지능) 분야의 전문가나 AI 개발자 또는 AI 및 기계 학습에 열정을 가진 사람만 있다면 Microsoft는 가장 창의적인 아이디어를 현실로 변환할 수 있는 기회를 제공하게 되어 기쁩니다.</p>


  <p align="center"><a href="https://www.ailab.microsoft.com/challenge"><img alt="Microsoft AI Idea Challenge banner" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bcfb245a-05cf-4cb4-9328-4d6692840a6f.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="Microsoft AI 아이디어 챌린지"></a></p>


