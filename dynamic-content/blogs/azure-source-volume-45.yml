  <h2>고객 및 파트너</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-site-recovery-powers-veritas-backup-exec-instant-cloud-recovery-for-disaster-recovery/">Azure Site Recovery는 DR용 Veritas Backup Exec 인스턴트 클라우드 복구를 지원합니다</a>.- ASR(Microsoft Azure Site Recovery)은 Azure 및 온-프레미스에서 실행되는 애플리케이션에 대해 DRaaS(재해 복구 서비스)를 제공합니다. ASR을 사용하면 규정 준수를 손상시키지 않고 IT 중단 중에 애플리케이션 가동 중지 시간을 줄일 수 있습니다. ASR은 Linux, Windows, VMware 및 Hyper-V 가상 머신 및 물리적 서버에서 온-프레미스 애플리케이션에 대한 포괄적인 적용 범위를 제공합니다. 이제 Azure Site Recovery는 Backup Exec 20.2 릴리스를 사용하여 Veritas Backup Exec ICR(Instant Cloud Recovery)을 지원합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-marketplace-new-offers-july-1-15/">Azure Marketplace 새 제품: 7월 115&ndash;일</a> - Azure Marketplace는 Azure에서 실행하도록 인증되고 최적화된 모든 소프트웨어 요구 사항에 &ndash; 대한 최고의 대상입니다. 수백 개의 주요 소프트웨어 공급자로부터 애플리케이션 &amp; 서비스를 찾고, 시도하고, 구매하고, 프로비전합니다. 7월 상반기에는 새로운 가상 머신 이미지(예: Bloombase StoreSafe), 웹 애플리케이션(예: BYOL(Kaspersky Hybrid Cloud Security) 및 컨설팅 서비스(예: Carbonite Endpoint Protection - Azure 500 번들)를 포함한 97개의 새로운 제품을 게시했습니다.</p>


