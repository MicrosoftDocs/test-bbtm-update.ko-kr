Title: Azure IoT Central의 새로운 디바이스 모델링 환경
Summary: Azure IoT Central 팀에서는 계속해서 더 많은 가치를 제공할 수 있는 방법을 이해하기 위해 고객과 지속적으로 이야기하고 있습니다. 제품 피드백의 가장 중요한 부분 중 하나는 디바이스 인스턴스를 디바이스 템플릿과 분리하는 보다 명확한 디바이스 모델링 환경을 위한 것이었습니다. 
Content: >-
  <p>Azure IoT Central 팀에서는 계속해서 더 많은 가치를 제공할 수 있는 방법을 이해하기 위해 고객과 지속적으로 이야기하고 있습니다. 제품 피드백의 가장 중요한 부분 중 하나는 디바이스 인스턴스를 디바이스 템플릿과 분리하는 보다 명확한 디바이스 모델링 환경을 위한 것이었습니다.이전에는 템플릿 편집 단추를 통해 동일한 페이지에서 디바이스를 보고 디바이스 템플릿&rdquo;을 &ldquo;편집했습니다. 이로 인해 디바이스에 적용된 변경을 수행할 때 또는 변경 내용이 해당 템플릿의 모든 디바이스에 적용되는지 간에 명확성이 부족합니다.최근에&#39;이 피드백을 직접 해결하기 시작하는 새 디바이스 모델링 환경의 플라이트 출시를 시작했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c51899ec-8485-4afe-8e04-a8ac80cb7f41.jpg"><img alt="Device modeling experience in Azure IoT Central" border="0" height="874" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/243531f4-702a-46c6-8240-3cb01dd2d5fd.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure IoT Central의 디바이스 모델링 환경" width="2347"></a></p>


  <p>앱 작성기 역할의 경우 기존 &ldquo;애플리케이션 작성기&rdquo; 탭을 대체하는 새 &ldquo;디바이스 템플릿&rdquo; 탐색 탭을 도입했으며, 디바이스 템플릿을 보거나 편집하는 패턴을 업데이트했습니다. 디바이스 템플릿을 편집하려면 디바이스 템플릿&rdquo; 탭을 &ldquo;방문하여 변경할 수 있습니다. 디바이스 인스턴스를 보거나 상호 작용하려면 탐색기&rdquo; 탭에서 &ldquo;이 항목을 찾을 수 있습니다. &rsquo;사용자가 디바이스와 상호 작용하는 방법을 가장 잘 지원하기 위해 디바이스 템플릿과 디바이스 탐색기가 서로 독립적으로 계속 발전할 수 있도록 첫 번째 변경 사항을 적용하게 되어 매우 기쁩니다. 이러한 변경은 디바이스를 보거나 상호 작용하는 운영자 환경을 최적화하고 템플릿을 만들거나 수정하는 작성기 워크플로를 간소화합니다.</p>


  <p>이러한 변경은 더 쉽게 관리 및 명확성을 위해 디바이스 워크플로를 계속 최적화하기 위한 중요한 첫 번째 단계입니다. 고객 요구 사항을 이해하고 해결하는 데 계속 투자하므로 <a href="https://aka.ms/iotcuservoice" target="_blank">Azure IoT Central UserVoice</a>에 피드백을 남겨 주세요.</p>


  <p>자세한 내용은 설명서를 &ldquo; 방문하여 <a href="https://aka.ms/iotc-device-template" target="_blank">디바이스 템플릿을 설정</a>하세요.&rdquo;</p>
