Title: Microsoft 및 SWIFT는 Azure 클라우드 네이티브 결제를 현실로 만듭니다.
Summary: '오늘 세계 최고의 금융 서비스 이벤트인 Sibos 2018에서 Microsoft와 SWIFT는 SWIFT 인프라를 호스트하고 Microsoft Azure 클라우드 네이티브 결제 전송을 사용하도록 설정하는 POC(클라우드 네이티브 개념 증명)를 발표했습니다. '
Content: >-
  <p>오늘 세계 최고의 금융 서비스 이벤트인&rsquo; <a href="https://www.sibos.com/" target="_blank">Sibos</a> 2018에서 Microsoft와 SWIFT는 SWIFT 인프라를 호스트하고 Microsoft Azure 클라우드 네이티브 결제 전송을 사용하도록 설정하는 POC(클라우드 네이티브 개념 증명)를 발표했습니다. 두 회사는 함께 클라우드에서 SWIFT 메시징 솔루션의 향후 배포를 용이하게 하기 위해 노력하고 있으며, 은행, 기업, 서비스 국 및 기타 결제 에코시스템 플레이어에 대해 더 빠르고 효율적이며 안전한 운영을 가능하게 하고 있습니다.</p>


  <p>SWIFT는 200개 이상의 국가와 지역에 있는 11,000개 이상의 금융 기관에서 사용하고 신뢰하는 보안 금융 메시징 서비스의 세계&rsquo; 최고의 공급자입니다. 오늘날 기업과 은행은 SWIFT 기술의 온-프레미스 설치를 활용하여 매우 안전한 SWIFT 네트워크를 통해 결제 메시지를 전송하여 이러한 거래를 수행합니다. 개념 증명은 Microsoft Cloud에서 제공하는 운영, 보안 및 인텔리전스 혜택이 추가된 은행과 유사한 전신 송금 환경을 만듭니다.</p>


  <p>&ldquo;이는 백오피스 운영 효율성을 개선하는 데 클라우드의 잠재력을 입증하는 데 큰 걸음을 내디뎠습니다. SWIFT는 금융 서비스 지불 생태계&rdquo; 내에서 마찰을 줄이고 제거하고 운영 비효율성을 제거하기 위해 지속적으로 노력하고 있다고 SWIFT의 고객 플랫폼 책임자 인 Arnaud Boulnois는 말했습니다. &ldquo;금융 서비스 업계 내에서 클라우드 채택이 계속 증가하고 있으며, Microsoft와 협력하여 Microsoft Azure 통해 SWIFT 고객 및 에코시스템 파트너에게 클라우드의 이점을 제공할 수 있게 되어 기쁩니다.&rdquo;</p>


  <p>금융 기관의 보안, 규정 준수 및 신뢰는 점점 더 증가하는 적대적인 위협 환경을 해결하는 데 가장 중요합니다. 연간 10억 달러 이상의 보안 투자, 업계 최고의 클라우드 공간 및 강력한 규정 준수 포트폴리오를 갖춘 Azure는 신뢰할 수 있는 개척자 클라우드 파트너로서 SWIFT에 적합합니다.</p>


  <p>Microsofts&rsquo; 자체 재무 부서는 개념 증명의 초기 사용자 역할을 합니다. Microsoft 재무 그룹은 1,500억 달러 이상의 자산을 관리하고 190여 개국의 운영을 지원하고 전 세계적으로 적시에 현금 관리를 제공하는 SWIFT 기반 결제에서 연간 4,000억 달러 이상을 지원합니다.</p>


  <p>Microsoft와 SWIFT 팀은 이러한 개념 증명을 위해 미래가 어떻게 될지 기대하고 있습니다. 서비스를 클라우드로 전환하여 실현되는 즉각적인 운영 및 보안 이점 외에도 추가 비즈니스 논리, 고급 분석 및 AI 기능을 추가하여 은행과 기업이 이전을 수행하는 방식을 더욱 개선하고 추세와 인사이트를 식별할 수 있는 상당한 잠재력이 있습니다.</p>


  <p>&ldquo;나는 이것이 지불 산업에 대한 중요한 단계라고 생각합니다. 이는 모든 비즈니스 팀에&rdquo; 대한 향상된 비즈니스 민첩성, 보안, 규정 준수 및 성능 시스템을 제공한다고 George Zinn, CVP 및 Microsoft 재무는 말했습니다.</p>


  <p>그렇다면 어떻게 작동할까요? Microsoft Treasury는 Azure의 SAP를 통해 기계 학습 알고리즘을 사용하여 유효성을 검사하는 유선 지침을 보냅니다. 인증 유효성이 검사되면 이러한 전선은 클라우드에서 Microsofts&rsquo; SWIFT 설치를 통해 SWIFT로 전송됩니다. SWIFT는 유선 지침의 유효성을 검사하고 적절한 은행에 보냅니다. 은행이 유선 지침을 완료하면 Microsoft에 확인을 보냅니다.</p>


  <p>&ldquo;SWIFT와 Microsoft 간의 공동 심층 엔지니어링 참여는 업계 전체에&rdquo; 도움이 될 보다 안전하고 규정을 준수하는 클라우드 서비스를 제공했다고 Microsoft의 저명한 설계자 울리히 호만(Ulrich Homann)은 말했습니다. &ldquo;향후 오픈 뱅킹 및 인스턴트 결제 에코시스템에서 SWIFT와의 파트너십을 통해 결합된 기업 고객이 Azure 클라우드에서만 가능한 민첩성, 성능 및 고가용성 기능을 활용할 수 있을 것으로 믿습니다.&rdquo;</p>


  <p>Microsoft와 SWIFT는 이미 첫 번째 Azure 클라우드 네이티브 결제를 완료했습니다. 우리는 가까운 장래에 공동 고객에게 프라이빗 미리 보기로 제공 할 수 있으므로 CSP 규격 클라우드 네이티브 결제의 꿈을 시장의 현실로 만들 것입니다.</p>
