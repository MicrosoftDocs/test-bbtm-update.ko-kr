Title: 'Azure HDInsight를 사용하여 속도 향상: 포괄적인 가이드'
Summary: >
  HDInsight는 다양한 빅 데이터 기술을 다루며, 자세한 가이드에 대한 많은 요청을 받았습니다. HDInsight를 시작하거나 빅 데이터 전문가가 되려면 이 게시물에서 모든 최신 리소스를 다룹니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/hdinsight/">Azure HDInsight</a> 는 오픈 소스 분석을 위한 쉽고 비용 효율적인 엔터프라이즈급 서비스입니다. HDInsight를 사용하면 Spark, MapReduce, Kafka, Hive, HBase, Storm 및 99.9% SLA에서 지원되는 ML Services와 같은 다양한 Apache 빅 데이터 기술에 대한 관리형 클러스터를 얻을 수 있습니다. 또한 HDInsights&rsquo; 풍부한 ISV 애플리케이션 에코시스템을 활용하여 특정 시나리오에 맞게 솔루션을 조정할 수 있습니다.</p>


  <p>HDInsight는 다양한 빅 데이터 기술을 다루며, 자세한 가이드에 대한 많은 요청을 받았습니다. HDInsight를 시작하거나 빅 데이터 전문가가 되려면 이 게시물에서 모든 최신 리소스를 다룹니다.</p>


  <h2>최신 콘텐츠</h2>


  <p>HDInsight 팀은 HDInsight 4.0 출시를 포함하여 새로운 기능을 릴리스하기 위해 열심히 노력하고 있습니다. Azure <a href="https://azure.microsoft.com/en-us/blog/tag/hdinsight/">HDInsight</a> 및 <a href="https://azure.microsoft.com/en-us/blog/topics/big-data/">빅 데이터</a> 블로그에서 주요 제품을 발표합니다. 다음은 가장 최근 업데이트의 선택 사항입니다.</p>


  <ul>
      <li><a href="https://www.youtube.com/watch?v=B_XS5wRu_00">Microsoft Ignite 2018에서 HDInsight 4.0 출시(세션 비디오)</a></li>
      <li><a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-brings-next-generation-hadoop-3-0-and-enterprise-security-to-the-cloud/" title="Azure HDInsight는 차세대 Apache Hadoop 3.0 및 엔터프라이즈 보안을 cloudAzure"> HDInsight에 제공하고 차세대 Apache Hadoop 3.0 및 엔터프라이즈 보안을 클라우드에 제공합니다.</a></li>
      <li><a href="https://azure.microsoft.com/en-us/blog/deep-dive-into-azure-hdinsight-4-0/" title="Azure HDInsight 4.0Deep">에 대한 심층 분석에서 Azure HDInsight 4.0에 대해 자세히 알아보기</a></li>
      <li><a href="https://azure.microsoft.com/en-us/blog/hdinsight-enterprise-security-package-now-generally-available/">이제 HDInsight Enterprise 보안 패키지가 일반 공급됩니다.</a></li>
      <li><a href="https://azure.microsoft.com/en-us/blog/exciting-new-capabilities-on-azure-hdinsight/" title="Azure HDInsight에서 새로운 기능을 제공하는 Azure HDInsight">의 흥미로운 새로운 기능</a></li>
      <li><a href="https://azure.microsoft.com/en-us/blog/migrating-on-premises-hadoop-infrastructure-to-azure-hdinsight/">온-프레미스 Hadoop에서 클라우드로 마이그레이션하기 위한 6부 모범 사례 가이드</a></li>
      <li><a href="https://azure.microsoft.com/en-us/blog/azure-toolkit-for-intellij-spark-interactive-console/" title="IntelliJ용 Azure Toolkit – IntelliJ &ndash; Spark 대화형 콘솔용 Spark Interactive ConsoleAzure"> Toolkit</a></li>
      <li><a href="https://azure.microsoft.com/en-us/blog/secure-incoming-traffic-to-hdinsight-clusters-in-a-vnet-with-private-endpoint/" title="프라이빗 엔드포인트를 사용하여 가상 네트워크의 HDInsight 클러스터로 들어오는 트래픽 보호 프라이빗 엔드포인트">가 있는 가상 네트워크의 HDInsight 클러스터로 들어오는 트래픽</a></li>
      <li><a href="https://azure.microsoft.com/en-us/blog/apache-spark-speedup-with-hdinsight-io-cache/" title="HDInsight IO CacheApache Spark 작업을 통해 HDInsight IO Cache">를 사용하여 최대 9배의 속도를 얻는 Apache Spark 작업 속도 최대 9배 향상</a></li>
      <li><a href="https://azure.microsoft.com/en-us/blog/bring-your-own-keys-for-apache-kafka-on-hdinsight/" title="HDInsightBring의 Apache Kafka용 사용자 고유 키(HDInsight">의 Apache Kafka용 사용자 고유 키 가져오기)</a></li>
      <li><a href="https://azure.microsoft.com/en-us/blog/new-azure-hdinsight-management-sdk-now-in-public-preview/" title="이제 공개 미리 보기에서 새 Azure HDInsight 관리 SDK가 공개 미리 보기">로 제공됩니다. Azure HDInsight 관리 SDK</a></li>
  </ul>


  <h2>HDInsight 개발자 가이드</h2>


  <p><a href="https://aka.ms/hdiguide" target="_blank">HDInsight 개발자 가이드</a>에서는 개발자, 데이터 과학자 또는 데이터 엔지니어가 Azure HDInsight를 시작하거나 더 많이 학습할 수 있는 기본 시나리오와 고급 시나리오를 모두 다룹니다. 이 단계별 가이드는 기본 개요 및 사용 사례부터 시작하여 클러스터를 구성하고, 용량을 계획하고, Hive, Spark, HBase 등과 같은 다양한 워크로드에 대한 애플리케이션을 개발하는 방법에 대한 모범 사례를 제공합니다. 마지막으로, 이 가이드는 샘플과 함께 고급 사용 사례 및 시나리오로 마무리합니다.</p>


  <h2>HDInsight 학습 리소스</h2>


  <p>가이드 외에도 HDInsight에 대해 자세히 알아보거나 알 수 있는 다른 리소스를 강조 표시합니다. 자가 진행 학습, 설명서, 비디오 등을 포함하여 HDInsight에 사용할 수 있는 다양한 학습 리소스는 아래를 참조하세요.</p>


  <h3>자가 진행형 온라인 교육</h3>


  <p>온라인 학습 대상인 <a href="https://www.edx.org/" target="_blank">edX</a>에서의 자가 진행 온라인 교육은 세계&rsquo; 최고의 대학 및 기관에서 전 세계 학습자에게 고품질의 과정을 제공합니다. 이러한 자가 진행 교육 과정은 <a href="https://academy.microsoft.com/en-us/professional-program/big-data/" target="_blank">빅 데이터용 Microsoft Professional 프로그램의</a> 일부로 무료로 제공되거나 유료로 확인된 인증서를 추가할 수 있습니다. 이러한 과정은 업데이트되었으며 아래는 HDInsight의 세 가지 특정 과정입니다.</p>


  <ul>
      <li><a href="https://www.edx.org/course/processing-big-data-hadoop-azure-microsoft-dat202-1x-2" target="_blank">Azure HDInsight에서 빅 데이터 처리</a>: 이 과정에서는 Microsoft Azure HDInsight의 Hadoop 기술을 사용하여 분석을 위해 데이터를 정리하고 재구성하는 일괄 처리 솔루션을 빌드하는 방법을 설명합니다.</li>
      <li><a href="https://www.edx.org/course/implementing-real-time-analytics-hadoop-microsoft-dat202-2x-2" target="_blank">Azure HDInsight에서 실시간 분석 구현</a>: 이 과정에서는 MICROSOFT AZURE HDInsight에서 HBase,&rsquo; Storm 및 Spark와 같은 Hadoop 기술을 사용하여 대기 시간이 짧은 스트리밍 빅 데이터 솔루션을 구현하는 방법을 알아봅니다.</li>
      <li><a href="https://www.edx.org/course/implementing-predictive-analytics-spark-microsoft-dat202-3x-1#!" target="_blank">Azure HDInsight에서 예측 분석 구현</a>: 이 과정에서는 Microsoft Azure HDInsight에서 Apache Spark를 사용하여 빅 데이터에 대한 예측 분석 솔루션을 구현하는 방법을 알아봅니다.</li>
  </ul>


  <p>또한 기술 기술을 구축하고 경력을 발전시키는 데 도움이 되는 세계적 수준의 전문가의 무료 온라인 교육을 제공하는 Microsoft Virtual Academy의 자가 진행 온라인 교육을 참조하세요. 빅 데이터 심층 분석을 계속할 준비가 되셨나요? 다음은 <a href="https://mva.microsoft.com/search/SearchResults.aspx#!q=%22Data%20Series%3A%22&amp;lang=1033" target="_blank">MVA 데이터 시리즈의</a> 분석 부분의 핵심 부분인 HDInsight의 Hadoop 및 Spark를 살펴보는 심층 과정입니다.</p>


  <ul>
      <li><a href="https://mva.microsoft.com/en-US/training-courses/data-series-analytics-big-data-hadoop-on-hdinsight-17815?l=wAOL0sf9D_4711787171" target="_blank">HDInsight의 Hadoop</a></li>
      <li><a href="https://mva.microsoft.com/en-US/training-courses/data-series-analytics-big-data-spark-on-hdinsight-17760?l=wVyEnEn4D_2611787171" target="_blank">HDInsight의 Spark</a></li>
  </ul>


  <h3>셀프 서비스 설명서</h3>


  <p><a href="https://docs.microsoft.com/en-us/azure/hdinsight/" target="_blank">HDInsight 설명서</a>: 개발자, 데이터 과학자 또는 빅 데이터 관리자에게 유용한 HDInsight 설명서의 방문 페이지입니다. 이 설명서에는 시작부터 특정 시나리오 및 HDInsight 사용 사례에 이르기까지 모든 것이 포함됩니다. 페이지의 왼쪽 아래에서 사용할 수 있는 PDF&rdquo;로 다운로드 옵션을 사용하여 &ldquo;전체 설명서를 다운로드하거나 왼쪽 위 검색 상자에서 특정 항목을 검색할 수 있습니다.</p>


  <p><a href="https://hdinsight.github.io/" target="_blank">HDInsight 문제 해결 가이드</a>: 문제를 쉽게 디버그하거나 해결할 수 있도록 문제 해결 가이드를 지속적으로 업데이트하고 있습니다.</p>


  <h3>강사 주도 교육</h3>


  <p>Azure Machine Learning Studio와 같은 특정 기술이나 빅 데이터 및 분석의 전반적인 아키텍처에서 숙련도를 향상시키고자 하든&rsquo; 간에 길을&rsquo; 갈 수 있는 강좌가 생겼을 것입니다. <a href="https://learnanalytics.microsoft.com/home/training/">강사가 주도하고 자가 진행하는 비디오 과정은</a> 짧은 웨비나부터 다일 워크샵, 주문형 장기 심층 분석까지 다양합니다. Microsoft와 교육 파트너가 정기적으로 새 제품을 추가하므로 자주 다시 확인하세요.</p>


