Title: 클라우드 마이그레이션을 자신 있게 계획하세요. 이제 Azure Migrate를 일반 공급합니다.
Summary: 몇 달 전에 Azure Migrate를 발표했습니다. Azure로 마이그레이션하는 데 도움이 되는 지침과 인사이트를 제공하는 새로운 서비스입니다. 오늘 Azure Migrate가 일반 공급된다는 사실을 발표하게 되어 기쁩니다.
Content: >-
  <p>몇 달 전, Azure Migrate <a href="https://azure.microsoft.com/blog/announcing-azure-migrate/" target="_blank">는</a> Azure로 마이그레이션 &ndash; 하는 데 도움이 되는 지침과 인사이트를 제공하는 새로운 서비스를 발표했습니다. 오늘 <a href="https://azure.microsoft.com/services/azure-migrate/" target="_blank">Azure Migrate</a> 가 일반 공급된다는 사실을 알려드릴&#39;있습니다.</p>


  <p>Azure Migrate는 추가 비용 없이 제공되며 온-프레미스 환경의 어플라이언스 기반 에이전트 없는 검색을 제공합니다. 이를 통해 현재 VMware 가상화된 Windows 및 Linux VM을 검색할 수 있으며 향후 Hyper-V 환경을 검색할 수 있습니다. 또한 컴퓨터 간의 상호 종속성을 시각화하여 다중 계층 애플리케이션을 식별하기 위한 선택적 에이전트 기반 검색을 제공합니다. 이렇게 하면 다음 세 가지 차원에서 마이그레이션을 계획할 수 있습니다.</p>


  <ul>
   <li><strong>준비:</strong> 내 다중 계층 애플리케이션을 호스트하는 컴퓨터가 Azure에서 실행하기에 적합한가요?</li>
   <li><strong>권한 부여:</strong> 내 컴퓨터&rsquo; 구성 또는 사용률에 따라 Azure VM의 크기는 어떻게 되나요?</li>
   <li><strong>비용:</strong> Azure 하이브리드 혜택과 같은 할인을 고려하여 되풀이 <a href="https://azure.microsoft.com/pricing/hybrid-benefit/" target="_blank">되는 Azure</a> 비용은 얼마인가요?</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/991757d0-7e74-4aa9-911d-04b18eded57e.png"><img alt="Azure Migrate" border="0" height="1096" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7d07d9a8-2b8f-4a5c-bdc9-ce3226163d8b.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="Azure Migrate" width="2009"></a></p>


  <p>많은 사용자가 이미 프로덕션 환경에서 Azure Migrate를 사용하여 마이그레이션 과정을 가속화하고 있습니다. 미리 보기 서비스를 사용하고 귀중한 피드백을 제공해 주셔서 감사합니다. 미리 보기 후에 추가된 몇 가지 새로운 기능은 다음과 같습니다.</p>


  <ul>
   <li><strong>구성 기반 크기 조정:</strong> CPU 코어 수 및 메모리 크기와 같은 구성 설정에 따라 CPU, 메모리, 디스크 등의 사용률에 따라 이미 지원되는 크기 조정 외에도 머신 크기를<em> 있는 그대로</em> 조정합니다.</li>
   <li><strong>평가에 대한 신뢰 등급:</strong> 별 등급을 사용하여 더 많은 데이터 요소와 적은 사용률 데이터 요소를 기반으로 하는 평가를 구분합니다.</li>
   <li><strong>종속성 시각화에 대한 요금 없음:</strong> 서비스 맵에 대한 요금이 부과되는 경우 없이 다중 계층 애플리케이션의 네트워크 종속성을 시각화합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/94639cd7-684a-43b7-95d4-42a86983ef88.png"><img alt="Service Map" border="0" height="1075" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fb21cf88-cc84-4d24-8590-284406c582ae.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="서비스 맵" width="2361"></a></p>


  <ul>
   <li><strong>더 많은 대상 지역:</strong> 중국, 독일 및 인도의 대상 지역에 대한 머신을 평가합니다. 미국 중서부와 미국 동부의 두 지역에서 &ndash; 마이그레이션 프로젝트를 만들 수 있습니다. 그러나 지원되는 30개 대상 지역 중 한 지역으로의 마이그레이션을 계획할 수 있습니다.</li>
  </ul>


  <p>속담 &ldquo;처럼 계획하지 않으면 실패할 계획입니다.&rdquo; Azure Migrate는 마이그레이션 계획을 잘 수행하는 데 도움이 될 수 있습니다. 피드백을 다시 수신 대기할&#39;있으며 마이그레이션 <em>을 계획</em>하는 데 도움이 되는 기능을 계속 추가하고 <em>있습니다</em>. 그러나 우리는 거기서 멈추고 싶지 않습니다&rsquo;. 또한 마이그레이션을 수행하기 위한 간소화된 환경을 제공하고자 <em>합니다</em>. 현재 <a href="https://docs.microsoft.com/azure/site-recovery/tutorial-migrate-on-premises-to-azure" target="_blank">Azure Site Recovery</a> 및 <a href="https://azure.microsoft.com/services/database-migration/" target="_blank">Azure Database Migration Service</a> 와 같은 서비스를 사용하여 이 작업을 수행할 수 있습니다. 앞으로 Azure Migrate에 통합된 모든 기능을 확인할 수 있습니다. 이렇게 하면 모든 Azure 마이그레이션 요구 사항에 대한 진정한 단일 중지 상점이&#39;.</p>


  <p><a href="https://aka.ms/azuremigrate/getstarted" target="_blank">Azure Portal에서 마이그레이션 프로젝트를 만들어</a> 시작할 수 있습니다. 또한...</p>


  <ul>
   <li><a href="https://aka.ms/azuremigrate/documentation" target="_blank">설명서를</a> 통해 정보를 얻을 수 있습니다.</li>
   <li><a href="https://aka.ms/AzureMigrateforum" target="_blank">포럼</a>에 질문을 게시하거나 Microsoft 지원에 문의하여 도움을 받으세요.</li>
   <li><a href="https://aka.ms/AzureMigrateUservoice" target="_blank">사용자 의견</a>으로 아이디어를 게시하거나 투표하여 피드백을 제공합니다.</li>
  </ul>


  <p>행복한 마이그레이션!</p>


