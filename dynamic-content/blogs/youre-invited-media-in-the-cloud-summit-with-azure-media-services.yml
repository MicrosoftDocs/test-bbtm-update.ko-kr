Title: '초대: 클라우드 서밋의 미디어와 Azure Media Services'
Summary: Microsoft Azure Media Services 10월 21일 화요일 오후 12시부터 5시까지 LA의 상징적인 돌비 극장에서 클라우드 서밋에서 첫 번째 미디어를 발표하게 되어 매우 기쁩니다.
Content: >-
  Microsoft Azure Media Services 10월 21일 화요일 오후 12시부터 5시까지 LA의 상징적인 <a href="https://www.dolbytheatre.com/" target="_blank">돌비 극장에서 </a><a href="https://azureinfo.microsoft.com/CO-Azure-IPVNT-FY15-10Oct-MediaintheCloudSummit-Registration-Page.html?ls=Email" target="_blank">클라우드 서밋</a>의 첫 번째 미디어를 발표하게 되어 매우 기쁩니다. 고객 및 파트너와 함께 Microsoft 클라우드가 온라인 비디오 스트리밍, 소비자 엔터테인먼트 및 디지털 마케팅에서 새로운 서비스를 추진하는 방법에 대해 이야기하는 오후를 보낼 것입니다. 프리미엄 미디어 워크플로에 대해 확장 가능하고 안정적이며 안전하며 비용 효율적인 솔루션이 필요한 경우 HEREHERE" href="https://azureinfo.microsoft.com/CO-Azure-IPVNT-FY15-10Oct-MediaintheCloudSummit-Registration-Page.html?ls=Email" target="_blank"></a>를 등록<a title="하여 참석하세요!


