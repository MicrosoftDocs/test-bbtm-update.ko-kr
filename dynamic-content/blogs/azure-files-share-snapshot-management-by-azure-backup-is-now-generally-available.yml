Title: 이제 Azure Backup에서 Azure Files 공유 스냅샷 관리를 일반 공급
Summary: Microsoft Azure Files는 업계 표준 SMB(서버 메시지 블록) 프로토콜을 통해 액세스할 수 있는 완전히 관리되는 파일 공유를 클라우드에서 제공합니다.
Content: >-
  <p>Microsoft <a href="https://azure.microsoft.com/services/storage/files/" target="_blank">Azure Files</a> 는 업계 표준 SMB(서버 메시지 블록) 프로토콜을 통해 액세스할 수 있는 클라우드에서 완전히 관리되는 파일 공유를 제공합니다. Azure Files 사용자의 경우 <a href="https://docs.microsoft.com/azure/storage/files/storage-snapshots-files" target="_blank">공유 스냅샷</a> 은 이전 시점의 파일 공유의 읽기 전용 버전을 제공했습니다. 공유 스냅샷은 본질적으로 증분되므로 스토리지 사용이 효율적입니다. 고객은 단순히 이러한 공유 스냅샷을 사용하여 시간을 거슬러 올라갈 수 있지만 스크립트 또는 자동화를 사용하여 스냅샷을 관리하는 것은 노동 집약적인 프로세스입니다. Microsoft <a href="https://docs.microsoft.com/azure/backup/backup-afs" target="_blank">Azure Backup</a> 은 공유 스냅샷을 사용하여 Azure Files를 백업하고 보호하는 간단하고 신뢰할 수 있는 방법을 제공합니다.</p>


  <p>오늘 Azure Backup을 통해 Azure Files에 대한 스냅샷 관리의 일반 공급이 발표됩니다. Azure Backup은 클라우드에서 기본적으로 사용할 수 있는 것 외에도 Recovery Services 자격 증명 모음을 사용하여 파일 공유를 보호하면서 상당한 이점을 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5481d0f9-8211-4961-9b7d-437283330901.png"><img alt="Azure Backup architecture for Azure Files share snapshot management " border="0" height="608" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/202fa2d1-fc33-41eb-94be-957327f62b0d.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="" width="1024"></a></p>


  <h2>주요 이점</h2>


  <ul>
      <li><b>간단한 구성</b>: Recovery Services 자격 증명 모음의 <a href="https://docs.microsoft.com/azure/backup/backup-afs#discover-file-shares-and-configure-backup" target="_blank"><b>+Backup</b></a> 옵션을 사용하여 스토리지 계정에서 보호되지 않은 모든 파일 공유를 검색하고, 필요한 경우 여러 파일 공유를 선택하고, 정책을 선택하고, 모든 파일 공유에 대한 백업을 한 번에 구성할 수 있습니다. 구성되면 Azure Files 포털에서 직접 백업을 관리할 수 있습니다.</li>
      <li><b>제로 인프라 솔루션</b>: Azure 네이티브 솔루션인 경우 Azure Backup&rsquo;을 사용하면 추가 컴퓨팅을 실행할 필요가 없습니다. 이렇게 하면 인프라를 설정하여 스냅샷을 예약하거나 정기적으로 유지 관리하거나 수정할 수 있습니다.</li>
  </ul>


  <p><a href="https://docs.microsoft.com/azure/storage/files/storage-sync-files-planning">Azure 파일 동기화</a> 사용자는 클라우드에서 전체 데이터를 사용할 수 있으므로 온-프레미스 서버에서 데이터를 백업할 필요가 없습니다. 온-프레미스 서버 또는 컴퓨터에서 클라우드 계층을 사용하도록 설정하고 Azure Backup을 계속 사용하여 클라우드 데이터를 보호할 수 있습니다.</p>


  <ul>
      <li><b>유연한 백업 정책</b>: Azure Backup은 선택한 정책을 만들고 수정하여 스냅샷 일정을 정의하는 기능을 제공합니다.</li>
  </ul>


  <p>Azure&rsquo; Backup 정책의 일부로 일별 스냅샷을 만드는 데 이미 사용되었습니다. 일반 공급 릴리스의 일부로 매주, 매월 및 매년 스냅샷을 만드는 기능도 도입되었습니다. 이러한 스냅샷의 보존 기간을 최대 10년 동안 선택할 수도 있습니다. <b> </b>백업 정책은 만료된 스냅샷 정리를 자동으로 처리하므로 파일 공유당 200개의 스냅샷 제한 내에서 유지할 수 있습니다.</p>


  <ul>
      <li><b>포괄적인 복원 기능</b>: Azure Backup은 파일 공유 데이터를 복원하는 다양한 옵션을 제공합니다. 전체 파일 공유 또는 개별 파일 및 폴더를 복원하도록 선택할 수 있습니다. 원래 위치로 복원하거나 동일하거나 다른 스토리지 계정의 대체 파일 공유로 복원할 수도 있습니다. 또한 Azure Backup은 파일 및 폴더의 모든 ACL(액세스 제어 목록)을 보존하고 복원합니다.</li>
  </ul>


  <p>위의 옵션 외에도 Azure Backup은 복원이 동기화를 인식하도록 합니다. 클라우드에서 연결된 파일 공유로 복원을 완료하면 Azure 파일 동기화 서비스와 협력하여 온-프레미스 서버로 다시 동기화를 트리거합니다.</p>


  <ul>
      <li><b>실수로 인한 삭제 방지</b>: 여러 수준에서 실수로 삭제할 수 있습니다.

      <ul>
          <li>개별 파일 및 폴더: 가장 낮은 수준은 파일 또는 폴더입니다. 가장 일반적인 시나리오이기도 합니다. 예약된 스냅샷을 사용하고 개별 파일 및 폴더를 복원할 수 있는 경우 이 문제가 해결됩니다.</li>
          <li>스냅샷: Azure Backup은 백업 정책을 사용하여 수행하는 스냅샷의 <i>초기자가 </i>됩니다. 그러나 관리자는 파일 공유에서 특정 스냅샷을 삭제할 수 있습니다. 복원 지점이 유효하지 않으므로 이러한 삭제는 권장되지 않습니다. Were&rsquo;는 실수로 인한 스냅샷 삭제를 방지하기 위해 Azure Backup을 허용하는 메커니즘을 적극적으로 작업합니다.</li>
          <li>파일 공유: 파일 공유를 삭제하고 파일 공유에 대해 수행한 모든 스냅샷을 초기화할 수 있습니다. Azure Backup은 현재 파일 공유를 실수로 삭제하지 않도록 보호하기 위해 노력하고 있으며 솔루션을 곧 처음 몇 지역에서 사용할 수 있어야 합니다.</li>
          <li>Storage 계정: 스토리지 계정을 삭제하면 해당 스냅샷과 함께 스토리지 계정 내의 모든 파일 공유를 초기화할 수 있습니다. 고객 대화는 이 시나리오가 덜 일반적인 시나리오이지만 보호가 필요하다는 것을 나타냅니다. 따라서 <a href="https://aka.ms/AFSSALock" target="_blank">Azure Backup은</a> 스토리지 계정의 첫 번째 파일 공유가 백업을 위해 구성되는 즉시 스토리지 계정에 대한 삭제 잠금을 사용합니다.</li>
      </ul>
      </li>
      <li><b>주문형 스냅샷</b>: 스냅샷을 예약하는 백업 정책 옵션 외에도 매일 최대 4개의 주문형 백업을 만들도록 선택할 수도 있습니다. 하루에 <a href="https://docs.microsoft.com/azure/backup/backup-azure-afs-automation#trigger-an-on-demand-backup" target="_blank">여러 주문형 백업을 사용하면</a> 고객의 RPO(복구 지점 목표)가 줄어듭니다. Azure Backup은 백업 중에 설정된 보존에 따라 이러한 스냅샷을 제거하지만 이 기능을 사용하는 동안 파일 공유 제한당 200개 스냅샷을 초과하지 않도록 해야 합니다.</li>
      <li><b>경고 및 보고서</b>: Azure Backup 경고와 통합하면 중요한 오류에 대한 이메일 알림을 구성할 수 있습니다. 모든 지역에서 일반 공급 릴리스를 사용할 수 있게 되면 <a href="https://azure.microsoft.com/en-us/blog/announcing-preview-of-backup-reports/" target="_blank">Azure Backup 보고서에서</a> 백업 관련 데이터를 보기 시작합니다.</li>
  </ul>


  <h2>다음 단계는 무엇입니까&rsquo;?</h2>


  <p>고객과&lsquo;의 대화에 따라 파일 공유 데이터를 Recovery Services 자격 증명 모음에 복사하는 기능을 포함하여 Azure Backup을 사용하여 스냅샷 관리 이상의 기능을 제공하기 위해 노력하고 있습니다. 이 기능과 가치 있는 기능에 대한 작업을 조정하는 데 도움이 되는 고객의 모든 피드백을 환영합니다. <a href="https://aka.ms/AFBGASurvey" target="_blank">이 설문 조사를 작성</a>하여 도움을 줄 수 있습니다.</p>


  <h2>시작</h2>


  <p>해당 지역의 Recovery Services 자격 증명 모음을 사용하여 파일 공유 보호를 시작합니다. 지원되는 지역 목록은 <a href="https://aka.ms/AFBSupportMatrix" target="_blank">지원 매트릭스</a>를 참조하세요. 자격 증명 모음 개요의 백업 목표 옵션을 사용하면 Azure 파일 공유를 선택하여 해당 지역의 스토리지 계정에서 백업할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/azure/backup/backup-afs" target="_blank">설명서를</a> 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0ca7d2cd-ec49-493f-875d-9e0490dbf977.png"><img alt="Start with Backup Goal in Recovery Services Vault to protect file shares" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/351b79fd-3af0-4b69-824e-a9158915a543.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="" width="414"></a></p>


  <h2>가격 책정</h2>


  <p>가격 책정 세부 정보는 현재 지역 가격을 롤아웃하고 있으므로 업데이트에 대한 Azure Backup 가격 책정 페이지를 따르세요. <strong>Azure Backup을 사용한 스냅샷 관리는 2020년 9월 1일까지 고객에게 청구되지 않습니다</strong>. 모든 사용자는 2020년 8월까지 추가 비용 없이 기능에 액세스하고 체험할 수 있습니다. 피드백 및 쿼리에 <a href="mailto:AskAzureBackupTeam@microsoft.com">AskAzureBackupTeam@microsoft.com</a> 대해 쓸 수 있습니다.</p>


  <h2>관련 링크 및 추가 콘텐츠</h2>


  <ul>
      <li>Azure Backup을 사용하여 Azure Files 스냅샷 관리를 위한 <a href="https://aka.ms/AFBSupportMatrix">지원 매트릭스</a>입니다.</li>
      <li>Azure Backup을 접하는 경우 Azure <a href="https://docs.microsoft.com/azure/backup/backup-azure-files">Portal에서 백업 구성을 시작합니다</a>.</li>
      <li>자세한 내용을 원하십니까? <a href="https://docs.microsoft.com/en-us/azure/backup/backup-azure-files">Azure Backup 설명서를 확인하세요</a>.</li>
      <li>도움이 필요하신가요? <a href="https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=windowsazureonlinebackup">지원을 위해 Azure Backup 포럼</a>에 문의하세요.</li>
      <li>새 아이디어를 기여하고 기존 아이디어를 투표하여 <a href="https://feedback.azure.com/forums/258995-azure-backup">Azure Backup을 개선할</a> 수 있는 방법을 알려주세요.</li>
      <li>최신 뉴스 및 업데이트에 대한 트위터에 <a href="https://twitter.com/azurebackup">@AzureBackup</a> 우리를 따르십시오.</li>
  </ul>
