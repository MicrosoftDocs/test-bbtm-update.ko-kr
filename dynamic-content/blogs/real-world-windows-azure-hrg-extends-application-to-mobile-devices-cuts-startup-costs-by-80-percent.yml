Title: '실제 Windows Azure: HRG는 애플리케이션을 모바일 디바이스로 확장하고 시작 비용을 80% 절감합니다.'
Summary: Real World Windows Azure 시리즈의 일환으로 HRG(기술 및 제품 개발&nbsp; 책임자)인 Paul Saggar와 연결하여& 확장하는 방법에 대해 자세히 알아봅니다.
Content: '<p><img style="float: right; padding: 15px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0044.HRG-Logo.png" alt="" border="0">Real World Windows Azure 시리즈의 <span style="text-align: right;"> </span> 일환으로 <strong>HRG(<a href="https://www.hrgworldwide.com/pages/default.aspx" target="_blank"></a></strong><strong>기술 및 제품 개발&nbsp; 책임자)인 Paul Saggar와</strong> 연결하여 해당 점수 traveplatform <span style="text-align: right;">애플리케이션을 모바일 디바이스&nbsp;</span>로 확장하는&nbsp; 방법에 대해 자세히 알아봅니다<a style="text-align: right;" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post02226" target="_blank">Windows Azure</a>&nbsp;<span style="text-align: right;"> 창업 비용의 80%를 절감하고 생산성을 25% 증가시키는 동안 그가 무슨 말을했는지 알아 읽기.</span></p>  <p><strong>히만슈 쿠마르 싱:</strong> <strong>호그 로빈슨에 대해 말해줘.</strong></p>  <p><strong>폴 사가: </strong> 영국에 위치한 HRG는 전 세계 고객에게 기업 여행 예약 서비스를 제공합니다. HRG는 플랫폼을 통해 수십 개의 타사 공급업체와 연결하여 고객에게 항공료, 호텔 객실, 기차 티켓 및 기타 여행 요건에 대한 최상의 가격 책정으로 고품질의 비용 효율적인 여행 서비스를 제공합니다.</p>  <p><strong>HKS:</strong> <strong>HRG는 서비스를 어떻게 제공하나요?</strong></p>  <p><strong>PS: </strong> 서비스를 제공하기 위해 HRG는 Microsoft BizTalk Server 2010 Enterprise 사용하여 타사 공급업체, 고객 비즈니스 시스템 및 사내 소프트웨어의 시스템과 데이터를 통합합니다. 이 소프트웨어는 핵심 플랫폼을 구성하는 웹, 모바일 및 데스크톱 애플리케이션 간에 연결 계층을 만듭니다. 고객 데이터는 항상 회사 또는 고객 방화벽 뒤에서 보호됩니다.<strong></strong></p>  <p><strong>HKS: 모바일 기능을 추가하기로 한 HRG&rsquo;의 결정에 영향을 준 것은 무엇인가요?</strong></p>  <p><strong>PS: </strong> HRG는 대부분의 고객이 여행하는 동안&rsquo; 모바일 장치에서 예약 서비스에 액세스해야 하기 때문에 솔루션의 모바일 버전을 개발하고자 했습니다. 모바일 디바이스에서 서비스를 제공하기 위해 해결해야 하는 몇 가지 초기 과제인 확장성, 성능 및 보안이 있었습니다.</p>  <p><strong>HKS: HRG는 Azure를 Windows 어떻게 활용하나요?</strong></p>  <p><strong>PS: </strong> 팀과 저는 Windows Azure를 기반으로 하는 모바일 게이트웨이를 통합하는 HRG i_Suite 모바일 애플리케이션을 만들었습니다. 게이트웨이는 Cloud Services, Service Bus 및 SQL Database 사용하여 클라우드 및 온-프레미스 서비스로 구성된 하이브리드 솔루션을 만듭니다. 일부 기능은 클라우드에서 직접 전달되는 반면 안정적이고 안전한 메시지 및 릴레이 인프라는 온-프레미스 예약 플랫폼의 정보를 Cloud Services에 연결합니다.</p>  <p><strong>HKS: 고객&rsquo; 개인 정보를 저장하고 트랜잭션 데이터를 관리하려면 어떻게 해야 합니까?</strong></p>  <p><strong>PS: </strong> 개인 식별이 가능한 정보는 디바이스에 저장되지 않습니다. Service Bus 여러 메시징 프로토콜 및 패턴을 지원하는 관리되는 서비스입니다. Service Bus 통해 개인 식별 정보가 포함된 메시지를 BizTalk Server 및 Microsoft .NET&ndash; 기반 온-프레미스 서비스로 라우팅합니다. 이러한 방식으로 정보는 고객&rsquo; 보안 프로토콜에 따라 보호됩니다. 테이블은 HRG 온-프레미스 서비스에 연결하기 위한 빠르고 안전한 메커니즘을 허용하는 활성 및 인증된 사용자 정보를 유지하는 데 사용됩니다.</p>  <p>고가용성 및 확장성 SQL Database 내결함성이 기본 제공되며 예약 프로세스의 일부를 구성하는 트랜잭션 데이터를 관리합니다. 공항 위치와 같은 HRG i-Suite 모바일 애플리케이션에서 자주 액세스되는 데이터도 SQL Database 저장됩니다. Cloud Services를 사용하면 디바이스 위치 및 트랜잭션 유형에 대한 적절한 메시징 모델 및 최상의 성능을 지원하도록 서버가 자동으로 프로비전됩니다.</p>  <p><strong>HKS: Windows Azure에서 볼 수&rsquo; 있는 개발 이점은 무엇인가요?</strong></p>  <p><strong>PS: </strong> 클라우드 플랫폼을 하이브리드 솔루션<strong></strong>에 통합함으로써 HRG 팀은 Windows Azure에서 사용하거나 호스팅되는 프로젝트의 생산성을 약 25% 향상했으며&rsquo;, 모바일 전략의 2단계부터 이미 시작했습니다. 이는 클라우드 플랫폼을 사용하여 서비스를 얼마나 빨리 개발하고 확장할 수 있는지에 대한 증거입니다.</p>  <p><strong>HKS: 고객이 Windows Azure를 사용하여 혜택을 얻었나요?</strong></p>  <p><strong>PS: </strong> 절대적 으로. 이는 Windows Azure와 함께 진행하기로 결정하는 데 필수적이었습니다. 고객은 일반적으로 여행하는 동안 서비스에 액세스하며 모바일 솔루션은 성능을 손상시키지 않으면서 편리하고 보안을 제공합니다. Windows Azure를 사용하여 서비스는 사용자&rsquo; 디바이스에 최대한 가깝게 프로비전되어 트랜잭션을 빠르고 원활하며 안전하게 만듭니다. 또한 고객에게 전화, 웹 또는 모바일 장치를 사용하여 여행을 예약할 수 있는 옵션을 제공합니다. HRG&rsquo; 여행 예약 서비스에는 사내 애플리케이션과 타사 애플리케이션 간에 복잡한 기술 구성이 필요하지만 이제 우리 팀은 새 서비스를 신속하게 만들 수 있습니다.</p>  <p><strong>HKS: HRG의 이점은 무엇인가요?</strong></p>  <p><strong>PS: </strong> HRGS&rsquo; CAPEX는 자체 물리적 서버를 구입 및 프로비전한 다음 많은 온-프레미스 및 오프-프레미스 애플리케이션을 연결해야 하는 경우보다 상당히 낮습니다. Windows Azure&rsquo;를 사용하면 일반적으로 예산&rsquo;의 약 20%를 새 솔루션 개발 및 파일럿에 투입했습니다. &rsquo;또한 구매해야 하는 서버와 라이선스를 예측할 필요가 없기 때문에&rsquo; 재정적 위험이 적지만 필요한 경우 쉽게 확장할 수 있습니다.</p>  <p>여기에서 전체 HRG 사례 연구를 읽어 <a href="https://www.microsoft.com/casestudies/Windows-Azure/Hogg-Robinson/Firm-Extends-Application-to-Mobile-Devices-Cutting-Start-Up-Costs-by-80-Per-Cent/675000000081" target="_blank">보세요</a>. 여기에서 다른 고객 사례를 확인 <a href="https://www.windowsazure.com/en-us/home/case-studies/" target="_blank">하세요</a>.</p>'
