Slug: telemetry-platform-features-in-azure-media-services
Title: Azure Media Services 원격 분석 플랫폼 기능
Summary: '새로운 원격 분석 API를 통해 일반적으로 제공되는 새로운 Azure Media Services 원격 분석 플랫폼 기능을 발표하게 되어 기쁩니다. '
Content: >-
  <p>새로운 원격 분석 API를 통해 일반적으로 제공되는 AMS(새 Azure Media Services) 원격 분석 플랫폼 기능을 발표하게 되어 기쁩니다. Media Services 원격 분석을 사용하면 원격 분석 데이터 제품군을 통해 서비스의 상태를 모니터링하고 측정할 수 있습니다. 원격 분석 데이터는 Azure Storage 계정에 기록되며 다양한 데이터 시각화 도구를 사용하여 처리 및 시각화할 수 있습니다.</p>


  <h2>원격 분석 데이터 사용</h2>


  <p>이 릴리스에는 채널, 스트리밍 엔드포인트 및 보관 엔터티에 대한 원격 분석 메트릭이 포함됩니다. 원격 분석 데이터는 미디어 서비스 계정에 대한 원격 분석을 구성할 때 지정된 스토리지 계정의 Azure Storage 테이블에 기록됩니다. 원격 분석 데이터는 각 날짜&rsquo; 데이터에 대한 TelemetryMetricsYYYYMMDD&rdquo; 테이블에 &ldquo;집계로 저장됩니다(여기서 &ldquo;YYYYMMDD&rdquo;는 날짜 타임스탬프를 나타냄).</p>


  <p>각 테이블 항목에는 공통 필드 집합과 엔터티별 필드 집합이 있는 레코드가 포함됩니다. 필드를 식별하는 항목에는 다음이 포함됩니다.</p>


