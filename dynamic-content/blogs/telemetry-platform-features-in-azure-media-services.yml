  <p>여러 미디어 서비스 계정이 동일한 스토리지 계정에 데이터를 쓰는 워크플로를 간소화하기 위해 계정 ID가 파티션 키에 포함됩니다. 행 키는 파티션 내에서 <em>상위 n</em> 스타일 데이터 쿼리를 허용하는 시간(초~자정)으로 시작합니다(자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/storage/storage-table-design-guide#log-tail-pattern" target="_blank">로그 테일 테이블 디자인 패턴</a> 참조). 관찰된 타임스탬프는 엔터티 보고 원격 분석에서 제공하는 대략적인 측정값입니다.</p>


  <h3>Entity-Specific 원격 분석</h3>


  <p>각 원격 분석 행의 데이터는 아래 나열된 집계 기간 동안 발생한 원격 분석 이벤트의 집계를 나타냅니다. 각 엔터티는 다음과 같은 빈도로 원격 분석을 푸시합니다.</p>


  <ul>
   <li>채널: 60초마다</li>
   <li>스트리밍 엔드포인트: 30초마다</li>
   <li>보관: 60초마다</li>
  </ul>


  <p>다음은 채널, 스트리밍 엔드포인트 및 보관 엔터티에 대한 스키마 설명입니다.</p>


