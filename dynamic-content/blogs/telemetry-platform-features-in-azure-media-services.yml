  <p>위의 스키마는 Azure Table Storage 한도 내에서 우수한 성능을 제공하도록 설계되었습니다.</p>


  <ul>
   <li>데이터는 계정 ID 및 서비스 ID로 분할되어 각 서비스의 원격 분석을 독립적으로 쿼리할 수 있습니다.</li>
   <li>파티션은 파티션 크기에 적절한 상한을 제공하는 날짜를 포함합니다.</li>
   <li>행 키는 지정된 서비스에 대해 가장 최근의 원격 분석 항목을 쿼리할 수 있도록 역방향 순서입니다.</li>
  </ul>


  <p>따라서 다음과 같은 여러 일반 쿼리를 효율적으로 진행할 수 있습니다.</p>


  <ul>
   <li>별도의 서비스에 대한 데이터를 병렬로 독립적으로 다운로드</li>
   <li>날짜 범위에서 지정된 서비스에 대한 모든 데이터 검색</li>
   <li>서비스에 대한 최신 데이터 검색</li>
  </ul>


  <h2>원격 분석 데이터 시각화</h2>


  <p>Azure Storage 계정은 PowerBI, 애플리케이션 Insights 및 AMS 라이브 모니터링 대시보드와 같은 데이터 시각화 도구로 데이터를 내보낼 수 있습니다. 다음은 <a href="https://powerbi.com/" target="_blank">PowerBI</a>를 사용하여 이 데이터를 가져오고 직접 시각화하는 방법의 예입니다.</p>


  <p>먼저 시각화에 관심이 있는 날짜에 대한 원격 분석 테이블을 선택합니다. 데이터를 가져오려면 데이터 가져오기 메뉴에서 Microsoft Azure 테이블 Storage 선택합니다. 스토리지 계정 자격 증명을 입력하고 가져올 테이블을 선택합니다. 다음으로, <strong>Content.ObservedTime</strong> 을 시간 축으로 선택하고 <strong>Content.Healthy의 평균</strong> (10진수 표현으로 캐스팅됨)을 값으로 선택하여 채널의 상태를 플롯하고 엔터티를 선 그래프로 보관합니다. 채널 상태를 표시하고 상태를 별도로 보관하려면 <strong>Content.Name</strong> 필터를 추가합니다. 이 시각화는 값 1이 완벽하게 정상이고 값 0이 지정된 시간 동안 완벽하게 비정상 상태를 나타내는 엔터티 상태를 보여 줍니다. 다음은 시간에 따라 그려진 채널 및 보관 상태의 예입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/928c75bf-09dd-485c-be07-e6e8758af7cf.png"><img alt="Health Over Time" border="0" height="1558" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5239a9c0-bed0-4bec-8b30-de9cb0909ce8.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="시간이 지남에 따른 상태" width="2675"></a></p>


  <p>서비스의 전반적인 상태를 시각화하려면 데이터를 원형 차트로 그려 시간 차원을 축소합니다. <strong>Content.Healthy</strong>를 범례로 선택하고 <strong>Content.Healthy를</strong> 값으로 선택하면 아래 시각화가 생성됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08028e8f-13a8-41e2-bf29-5a8ba35ce5f7.png"><img alt="Overall Health Percentage" border="0" height="1560" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2369a90a-66a7-4eda-9ba0-120fa5449365.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="전체 상태 백분율" width="2682"></a></p>


  <p>&rsquo;이러한 원격 분석 기능을 공유하고 Azure 미디어 서비스의 상태에 대한 유용한 정보를 제공하기를 바랍니다.</p>


  <p>감사합니다,</p>


  <p>Azure Media Services 스트리밍 팀</p>
