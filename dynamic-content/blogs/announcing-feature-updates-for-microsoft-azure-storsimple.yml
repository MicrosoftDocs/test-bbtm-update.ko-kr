Title: Microsoft Azure StorSimple에 대한 기능 업데이트 발표
Summary: 이제 StorSimple 디바이스에서 클라우드로 데이터를 계층화하고 잠재적인 네트워크 경합 문제를 방지하도록 여러 시간 일정을 구성할 수 있습니다.
Content: >-
  <p align="justify">Microsoft Azure StorSimple에서 다음 기능의 가용성을 발표하게 되어 기쁩니다.</p>


  <ul>
   <li>
  <div align="justify">대역폭 템플릿</div></li>
   <li>
  <div align="justify">컨트롤러 관리</div></li>
   <li>
  <div align="justify">알림 경고에 대한 전자 메일 주소 구성</div></li>
   <li>
  <div align="justify">AUS 지역에서 StorSimple의 가용성</div></li>

  </ul>

  <h4 align="justify"><span style="font-weight: normal;">대역폭 템플릿</span></h4>

  <p align="justify">이제 StorSimple 디바이스에서 클라우드로 데이터를 계층화하고 잠재적인 네트워크 경합 문제를 방지하도록 여러 시간 일정을 구성할 수 있습니다. 사용자는 이러한 일정을 만들고, 수정하고, 삭제하고, 템플릿으로 저장할 수 있습니다. 그런 다음 이러한 대역폭 템플릿을 볼륨 컨테이너에 적용하여 클라우드와 관련된 작업을 수행할 때 StorSimple 디바이스에서 사용하는 대역폭을 제어할 수 있습니다.</p>

  <p align="justify">이제 다음을 수행할 수 있습니다.</p>


  <ul>
   <li>
  <div align="justify">특정 요일/요일의 대역폭 사용량을 사용자 지정하는 일정을 지정합니다.</div></li>
   <li>
  <div align="justify">관리를 중앙 집중화하고 여러 어플라이언스의 일정을 원활하게 재사용합니다.</div></li>

  </ul>

  &nbsp;

  <p align="justify">대역폭 템플릿 만들기, 수정 및 사용에 대한 자세한 내용은 MSDN 설명서에서 확인할 수 있습니다.</p>


  <h4 align="justify"><span style="font-weight: normal;">컨트롤러 관리</span></h4>

  <p align="justify">이제 Azure StorSimple Manager 서비스에서 8000 시리즈 StorSimple 어플라이언스의 이중 컨트롤러를 관리할 수 있습니다.</p>

  <p align="justify">컨트롤러를 다시 시작하거나 StorSimple 디바이스를 종료하는 것은 정상적인 시스템 작업의 일부로 필요하지 않지만 하드웨어 유지 관리를 위해 컨트롤러를 종료해야 하는 경우 이제 StorSimple Manager 서비스의 <b>디바이스</b> 탭에 있는 <b>유지 관리</b> 페이지에서 이 작업을 시작할 수 있습니다. 또한 종료 컨트롤러에서 전원을 켜거나 전원이 켜진 컨트롤러를 다시 시작할 수 있습니다. 권장 사용에 대한 자세한 내용은 MSDN 설명서의 일부로 여기에서 확인할 수 있습니다.</p>


  <blockquote>참고: 대역폭 템플릿 및 컨트롤러 관리 기능을 사용하려면 먼저 StorSimple Manager 서비스의 <b>디바이스</b> 탭에 있는 <b>유지 관리</b> 페이지에서 사용할 수 있는 업데이트를 설치해야 합니다. 이러한 업데이트에 대한 자세한 내용은 StorSimple 업데이트를 확인하세요. 정기 유지 관리 루틴의 일환으로 이러한 업데이트를 검색하여 적용하는 것이 좋습니다. 자동 업데이트를 설정하여 Microsoft의 우선 순위가 높은 업데이트를 릴리스되는 즉시 다운로드 및 설치할 수도 있습니다. 자세한 내용은 업데이트를 설치하는 방법을 참조하세요.</blockquote>

  <h4 align="justify"><span style="font-weight: normal;">전자 메일 설정</span></h4>

  <p align="justify">디바이스 상태 및 기타 모니터링 경고를 특정 전자 메일 주소로 보내려면 StorSimple Manager 서비스의 <b>디바이스</b> 탭에 있는 <b>구성</b> 페이지의 <b>경고 설정 </b>사용하도록 설정할 수 있습니다. 디바이스당 최대 20개의 메일 주소를 구성할 수 있습니다. 이러한 설정은 언제든지 변경할 수 있습니다. 자세한 내용은 MSDN 설명서에서 확인할 수 있습니다.</p>


  <h4 align="justify"><span style="font-weight: normal;">호주의 storSimple Microsoft Azure</span></h4>

  <p align="justify">Microsoft Azure <a href="https://www.microsoft.com/en-us/server-cloud/products/storsimple/explore.aspx">StorSimple</a>은 이제 전 세계 다른 지역에서 동일한 서비스 수준 계약 적용 범위를 사용하여 호주에서 사용할 수 있습니다. StorSimple은 StorSimple 가상 어플라이언스를 통해 Microsoft Azure 엔터프라이즈 데이터에 대한 액세스를 통한 데이터 이동성뿐만 아니라 SSD 및 HDD에 대한 대규모 온-프레미스 용량, 데이터 보호를 제공하는 고유한 하이브리드 클라우드 스토리지 솔루션을 제공합니다. 이 솔루션은 Azure Portal을 통한 통합 관리를 통해 엔터프라이즈에 대한 총 스토리지 비용 및 데이터 보호를 최적화합니다.</p>

  <p align="justify">StorSimple 시작에 대해 자세히 알아봅니다.

  서비스 지역 가용성에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/regions/">Azure 지역 페이지를</a> 방문하세요.</p>
