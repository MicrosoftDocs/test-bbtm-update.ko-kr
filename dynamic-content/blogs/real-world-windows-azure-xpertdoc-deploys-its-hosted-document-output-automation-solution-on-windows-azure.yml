Title: 'Real World Windows Azure: Xpertdoc는 Windows Azure에 호스트된 문서 출력 자동화 솔루션을 배포합니다.'
Summary: Real World Windows Azure 시리즈의 일환으로 Xpertdoc Technologies의 설립자이자 최고 경영자인 Francis Dion과 연결하여 Azure를 Windows 사용하는 방법에 대해 자세히 알아봅니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로 <a target="_blank" href="https://www.xpertdoc.com/">Xpertdoc Technologies</a>의 설립자이자 최고 경영자인 Francis Dion과 연결하여 회사가 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0217">azure를 Windows</a> 사용하여 <em>온-프레미스 문서 출력 솔루션을 보강하기 위해 호스팅된 제품을 신속하게 배포하는</em> 방법에 대해 자세히 알아봅니다. <a target="_blank" href="https://www.microsoft.com/casestudies/Windows-Azure/Xpertdoc-Technologies/Document-Generation-Company-Deploys-New-Hosted-Offering-in-the-Cloud/710000001368">여기에서</a> Xpertdocs&rsquo; 성공 사례를 읽어보세요. 그가 무슨 말을했는지 알아 읽기.</p>  <p><b>히만슈 쿠마르 싱: Xpertdoc에 대해 말해주세요.</b></p>  <p><b>프랜시스 디온:</b>&nbsp; Xpertdoc Technologies는 Microsoft Word 산업 수준의 고객 통신 플랫폼으로 변환하는 문서 출력 자동화 솔루션을 제공합니다. Microsoft는 Microsoft Word 문서 프로덕션을 위해 Office Open XML을 지원한 최초의 Microsoft 파트너 중 한 명이었습니다. Open XML은 Microsoft Office 문서에 프로그래밍 방식으로 쉽게 액세스할 수 있도록 하는 XML 기반 파일 형식입니다.</p>  <p><b>HKS:&nbsp; Xpertdoc 솔루션이란?</b></p>  <p><b>FD:</b> Xpertdoc 솔루션은 문서 템플릿 작성을 위한 Microsoft Word 추가 기능과 관리 및 실행을 위한 중앙 집중식 웹 기반 포털이라는 두 가지 주요 구성 요소로 구성됩니다. 포털은 템플릿을 읽고 옵션을 선택하고 최종 Microsoft Word 문서를&mdash; 생성하는 데 필요한 데이터를 입력하기 위한 웹 기반 양식을 생성합니다. 예를 들어 건강 보험 정책, 판매 계약 또는 클라이언트 서신에 대한 혜택 일정입니다. Xpertdoc 솔루션은 고객 관계 관리 애플리케이션과 같은 다른 엔터프라이즈 시스템과도 통합됩니다.</p>  <p><b>HKS:&nbsp; 호스트된 솔루션으로 이동하게 된 이유</b></p>  <p><b>FD:</b>&nbsp; 전문 교육이 필요하고, 배포하는 데 몇 달이 걸리고, 연간 라이선스 비용으로 CAD$500,000(미화 511,000달러) 이상을 실행할 수 있는 경쟁 제품과 달리 Xpertdoc Solution은 항상 회사를 더욱 차별화하기 위해 빠르고 비용 효율적인 채택&mdash; 영역을 위해 설계되었습니다. 이를 위해 2011년에는 각 고객이 자체 IT 인프라 내에서 Xpertdoc 포털의 복사본을 실행하는 기존의 온-프레미스 배포 모델을 다시 검사했습니다. 이 온-프레미스 접근 방식은 채택에 가장 큰 장애물인 몇 가지 문제를 제기했습니다. 온-프레미스 솔루션은 신속하게 배포되지만 고객이 서버를 조달하고 프로비전하는 데 몇 주가 걸렸습니다. 그런 다음 고객은 사용량이 증가함에 따라 온-프레미스 Xpertdoc Solution을 관리, 지원 및 확장해야 했습니다.</p>  <p>클라우드 기반 솔루션의 인기가 급속히 증가함에 따라 Microsoft는 자체 솔루션 중 하나가 필요하다는 것을 알고 있습니다. 그러나 자체 호스팅 인프라를 빌드하고 관리하는 것과 관련된 시간, 비용 및 방해가 발생하지 않기를 원했습니다. 점점 더 많은 고객이 호스팅된 솔루션을 요청했습니다. 우리는 그들의 요구를 충족시켜야했지만 확장 가능하고 탄력적 인 호스팅 인프라를 구축하고 실행하는 비즈니스에 있기를 원하지 않았습니다&rsquo;. 기존 호스팅 공급자를 사용했더라도 시스템 관리, 확장성, 중복성, 재해 복구 및 지리적 대기 시간과&mdash; 같은 문제를 해결해야만 잠재 고객에게 모든 영역에서 필요한 역량을 갖추었다는 사실을 알 수 있었습니다.</p>  <p><b>HKS: Azure를 Windows 어떻게 결정했나요?</b></p>  <p><b>FD:</b>&nbsp; Windows Azure에서 빌드를 선택하기 전에 Amazon 및 Microsoft의 클라우드 플랫폼을 검토했습니다. &rsquo;Microsoft .NET 상점을 만들고 다른 클라우드 플랫폼은 Windows Azure보다 .NET 개발을 더 잘 지원하지 않습니다. 일부 동료는 Amazon을 사용하고 있었지만 azure보다 비용이 더 비싸고 기존 호스팅 공급자와 비슷하다고 Windows.</p>  <p><b>HKS:&nbsp; Windows Azure의 개발 프로세스는 어떻게 진행되었나요?</b></p>  <p><b>FD:</b> 2011년 7월에는 Microsoft Visual Studio 2010 Professional 개발 시스템을 사용하여 애플리케이션 수명 주기 관리 측면에서 Visual Studio Team Foundation Server 2010을 사용하여 Windows Azure에서 실행되도록 코드를 수정하기 시작했습니다. 2011년 9월, 한 개발자가 프로젝트에서 파트타임으로 작업하면서 Windows Azure에 살고 있었고 고객에게 무료 평가판에 등록할 수 있는 방법을 제공하는 등 판매를 늘릴 수 있는 새로운 제품 기능에 즉시 관심을 돌렸습니다.</p>  <p><b>HKS:&nbsp; 호스팅된 새 솔루션을 사용하는 고객에 대해 알려줄 수 있나요?</b></p>  <p><b>FD:</b>&nbsp; 예, 관리 자산이 미화 450억 달러, 직원이 1,000명 이상인 산업 부동산의 선도적인 글로벌 공급 기업인 프롤로지스(Prologis)는 이러한 고객의 좋은 예입니다. 이 회사는 22개국에서 약 3,100개의 산업 시설로 구성된 운영 포트폴리오를 관리하여 제조업체, 소매업체, 운송 회사, 타사 물류 제공업체 및 대규모 유통 요구 사항이 있는 기타 기업에 5억 8,400만 평방피트 이상의 공간을 임대합니다.</p>  <p>북미에서만 회사&rsquo; 시장 책임자는 매년 수천 개의 임대를 생성하며, 그 중 약 80%는 사내 변호사 3명 중 한 명의 주의를 기울여야 했습니다. 프롤로지스는 몇 년 전 시장 책임자에 의해 임대 어셈블리에 대한 사내 솔루션을 구축했지만, 그것은 깨지기 쉽고 유지하기 어려웠다, 결국 포기했다.</p>  <p>회사가 2011년에 가능한 솔루션을 평가했을 때 프롤로지스의 제1 부사장 겸 기업 고문인 제이슨 머피(Jason Murphy)는 시장 임원들이 몇 가지 기본적인 질문에 답하여 가장 복잡한 임대를 제외한 모든 것을 즉시 조립할 수 있는 솔루션을 구상했습니다. 그는 또한 최근 합병을 처리하는 데 바쁜 IT 팀의 개입 없이 배포할 수 있는 솔루션이 필요했습니다.</p>  <p>Forrester Research와의 대화는 머피를 Xpertdoc 솔루션으로 이끌었으며, 이는 가장 비용 효율적이고 구현하고 사용하기 쉬운 솔루션이 될 것을 약속했습니다. &nbsp;머피는 서버를 설치해야 한다면 걸어갔을 것이라고 말했습니다. 그들은 모든 데스크톱에서 작동하는 항상 켜진 항상 최신 솔루션을 원했으며, 이는 Windows Azure에서 Xpertdoc를 사용하여 제공한 것과 정확히 일치합니다.</p>  <p>임대 요구 사항이 강화된 지 2주 후인 2011년 12월에 프롤로지스&rsquo; 새 솔루션을 사용할 준비가 된 것입니다. 새로운 호스팅된 구독 기반 제품은 프롤로지에게 신속한 구현, 최소 선행 비용 및 회사&rsquo; 변호사에게 연간 수백 시간의 노력을 절약하는 Xpertdoc 솔루션에 대한 IT 참여 없이 원하는 것을 정확하게 제공했습니다. 마찬가지로 프롤로지스는 임대 어셈블리 워크로드를 임대가 오류 없는 상태로 유지되도록 하는 방식으로 임대 어셈블리 워크로드를 시장 임원으로 전환했습니다.</p>  <p><b>HKS:&nbsp; Windows Azure에서 볼 수&rsquo; 있는 이점은 무엇인가요?</b></p>  <p><b>FD:</b>&nbsp; Windows Azure를 구축하여 온-프레미스 Xpertdoc Solution을 160시간의 개발자 노력으로 Azure를 Windows 마이그레이션했습니다. 개발자는 새로운 도구나 기술이 필요하지 않았고&rsquo;, 속도를 쉽게 유지할 수 있었습니다. 현재는 하나의 코드로&mdash; 온-프레미스 및 호스트된 배포를 모두 지원합니다. 유일한 차이점은 컴파일 스위치와 50줄의 코드입니다.</p>  <p>또한 Windows Azure는 완전히 자동화된 셀프 서비스 호스팅 및 관리 환경을 제공하여 몇 분 안에 규모를 확장하거나 축소할 수 있습니다. 개발을 위해 하나의 작은 컴퓨팅 인스턴스로 시작했고, 두 개의 중간 인스턴스로 라이브로 전환했으며, 이제 6개의 중간 인스턴스에서 실행됩니다. &rsquo;6개월 동안 필요한 용량을 추측하고 미리 상당한 투자를 하는 대신, 필요할 때 필요할 수 있는 새로운 용량에 대해 비용을 지불할 수 있다는 것은 대단한 일입니다.</p>  <p>Windows Azure는 전 세계 데이터 센터에서 사용할 수 있기 때문에 전 세계 다른 지역에서 비즈니스를 성장함에 따라 고객과 가까운 애플리케이션을 배포할 수 있습니다. 예를 들어 프롤로지스가 북아메리카를 넘어 Xpertdoc 사용을 확장하려는 경우 Xpertdoc는 유럽 또는 아시아의 데이터 센터에 배포하여 대기 시간 및 성능 문제를 최소화할 수 있습니다.</p>  <p><b>HKS:&nbsp; Azure를 Windows 고객에게 제공하는 이점은 무엇인가요?</b></p>  <p><b>FD:</b> 호스티드 서비스를 포트폴리오에 추가하면 고객에게 더 큰 선택과 편의를 제공할 수 있으며, 이로 인해 새로운 판매 기회가 창출됩니다. 또한 Windows Azure를 구축하여 비즈니스 및 클라이언트에 최소한의 방해를 주면서 새로운 서비스를 제공할 수 있습니다. &rsquo;백업, 확장성 등에 대해 걱정하지 않고 고객에게 동일한 혜택을 확장할 수 있는 것이 좋습니다.</p>  <p>Windows Azure를 기반으로 구축함으로써 점점 더 많은 고객이 요구하는 것, 즉 강력한 확장성과 안정적인 가용성을 갖춘 쉽게 채택되고 유지 관리가 낮은 문서 출력 솔루션을 빠르고 비용 효율적으로 제공했습니다. 이제 고객은 더 많은 옵션을 사용할 수 있으며, 두 당사자가 모두&mdash;&rsquo;의 윈-윈(win-win)에 대해 걱정할 필요 없이 시장에 접근할 수 있는 새로운 방법이 있습니다. 일부 고객은 일상적인 사용을 위해 온-프레미스에서 실행되고 재해 복구를 위해 Windows Azure에서 Xpertdoc를 실행하는 하이브리드 접근 방식을 선택하기도 합니다.</p>  <p><b>HKS:&nbsp; 새 솔루션으로 판매는 어떻게 진행되고 있나요?</b></p>  <p><b>FD:</b> 현재 모든 거래의 3분의 1에서 1/3이 새로운&rsquo; 클라우드 기반 제품을 위한 것으로 추정됩니다. 우리는 최근에 3 주 만에 주요 보험 회사와 큰 거래를 마감한 반면 온-프레미스 개념 증명을 완료하는 데 몇 달이 걸렸을 것입니다. 또한&rsquo; 고객에게&rsquo; Windows Azure에서 실행한다고 말하면 호스팅 인프라의 품질에 대한 잠재적인 우려가 완화됩니다. Windows Azure를 기반으로 구축하면 고객뿐만 아니라 확장에 따라 매우 잘 작동했습니다.</p>  <p><a target="_blank" href="https://www.xpertdoc.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1184.Xpertdoc.jpg" alt="" border="0" height="55" width="215"></a></p>  <p>다른 사용자가 Windows Azure를 사용하는 방법을 <a target="_blank" href="https://www.windowsazure.com/en-us/home/case-studies/">읽습니다</a>.</p>'
