Slug: monitor-azure-data-factory-pipelines-using-operations-management-suite
Title: Operations Management Suite를 사용하여 Azure Data Factory 파이프라인 모니터링
Summary: 데이터 통합 솔루션은 여러 파이프라인이 있는 복잡한 데이터 팩터리를 포함하는 많은 움직이는 부분으로 복잡할 수 있습니다. 모니터링은 데이터 팩터리 파이프라인이 계속 유지되도록 하는 데이터를 제공합니다.
Content: >-
  <p>데이터 통합 솔루션은 여러 파이프라인이 있는 복잡한 데이터 팩터리를 포함하는 많은 움직이는 부분으로 복잡할 수 있습니다. 모니터링은 데이터 팩터리 파이프라인이 정상 상태로 유지되고 실행되도록 하는 데이터를 제공합니다. 또한 잠재적 문제를 방지하거나 지난 문제를 해결할 수 있습니다. 또한 애플리케이션에 대해 깊이 이해하는 데 모니터링 데이터를 사용할 수 있습니다. 이러한 정보를 사용하면 애플리케이션 성능 또는 유지 관리 편의성을 향상시키거나 그렇지 않으면 수동 개입이 필요한 작업을 자동화할 수 있습니다.</p>


  <p>Azure Monitor와 ADF(Azure Data Factory) 통합을 사용하면 데이터 팩터리 메트릭을 OMS(Operations and Management) Suite로 라우팅할 수 있습니다.</p>


  <p>&nbsp;</p>


  <p><iframe allowfullscreen="" frameborder="0" height="270" src="https://channel9.msdn.com/Shows/Azure-Friday/Monitor-Data-Factory-pipelines-using-Operations-Management-Suite-OMS/player" width="480"></iframe></p>


  <p>이제 Azure Marketplace에서 사용할 수 있는 Azure Data Factory Analytics&rsquo; OMS 서비스 팩을 사용하여 &lsquo;데이터 팩터리 파이프라인의 상태를 모니터링할 수 있습니다.</p>


  <p><img alt="image" border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/91ea3599-232f-452a-ae05-d594a88a5880.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="440"></p>


  <p><img alt="image" border="0" height="436" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/54c73479-3273-4c24-9297-ee996ec99164.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="610"></p>


  <p>Azure Data Factory OMS 팩은 세부 정보를 자세히 살펴보고 예기치 않은 동작 패턴을 해결하는 옵션과 함께 Data Factory의 전반적인 상태에 대한 요약을 제공합니다. 기본 제공되는 풍부한 보기를 통해 다음을 비롯한 주요 처리에 대한 인사이트를 얻을 수 있습니다.</p>


  <ul>
   <li>데이터 팩터리 파이프라인, 활동 및 트리거 실행을 한눈에 보여 주는 요약</li>
   <li>데이터 팩터리 활동 실행에 대한 정보를 유형별로 상세히 검색할 수 있는 기능</li>
   <li>데이터 팩터리 주요 파이프라인, 활동 오류 요약</li>
  </ul>


  <p><img alt="image" border="0" height="236" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1fa5d220-fa62-49d8-803e-376a88a6ddfb.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="610"></p>


  <p>미리 구성된 각 보기를 자세히 살펴보고, Log Analytics 쿼리를 살펴보고, 요구 사항에 따라 편집할 수도 있습니다. OMS를 통해 경고를 발생할 수도 있습니다.</p>


  <p><img alt="image" border="0" height="357" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/36916990-887b-483b-8367-0f21c5683e44.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="610"></p>


  <p>다른 데이터 팩터리에서 동일한 OMS 계정으로 메트릭을 라우팅하고 데이터 팩터리 전체에서도 모니터링을 수행할 수 있습니다. 데이터 팩터리에 대한 진단 설정을 사용하도록 설정하고 Log Analytics 작업 영역으로 데이터를 라우팅하기만 하면 됩니다. <a href="https://go.microsoft.com/fwlink/?linkid=875591">Azure Data Factory OMS 서비스 팩을 사용하도록 설정하는 방법에</a> 대한 자세한 정보와 자세한 단계를 확인하세요.</p>


  <p>우리의 목표는 기능을 계속 추가하고 Data Factory 도구의 유용성을 개선하는 것입니다. Azure Data Factory<a href="https://docs.microsoft.com/en-us/azure/data-factory/quickstart-create-data-factory-portal">를 사용하여 파이프라인 빌드</a>를 쉽고 빠르게 시작합니다. 기능 요청이 있거나 피드백을 제공하려는 경우 <a href="https://feedback.azure.com/forums/270578-azure-data-factory">Azure Data Factory 포럼</a>을 방문하세요.</p>
