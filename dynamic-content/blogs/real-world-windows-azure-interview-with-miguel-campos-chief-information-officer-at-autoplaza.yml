Title: '실제 Windows Azure: Autoplaza의 최고 정보 책임자 미겔 캄포스와의 인터뷰'
Summary: Real World Windows Azure 시리즈의 일환으로 Autoplaza의 최고 정보 책임자인 Miguel Campos와 온라인 분류 광고를 위한 스토리지 플랫폼으로 Windows Azure를 사용하는 방법에 대해 이야기했습니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로 Autoplaza의 최고 정보 책임자 인 Miguel Campos와 온라인 분류 광고 웹 사이트의 스토리지 플랫폼으로 <a target="_blank" href="https://www.windowsazure.com">Windows Azure</a>를 사용하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다. </p>  <p><b>MSDN: Autoplaza 및 제공하는 서비스에 대해 알려주세요. </b></p>  <p><b>캄포 스:</b> Autoplaza는 멕시코 멕시코 시티에 본사를 둔 온라인 분류 광고 회사입니다. 우리는 소비자 대 소비자 및 기업 - 소비자 판매를 포함하여 멕시코의 자동차 판매자 및 구매자를위한 최고의 웹 사이트 대상입니다.</p>  <p><b>MSDN: Windows Azure를 구현하기 전에 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>캄포 스: </b> 운영을 지원하기 위해 비용 효율이고 확장 가능한 인프라를 찾는 것은 지속적인 성공의 중요한 부분이었습니다. <b> </b>Autoplaza는 평균 27,000개의 분류된 광고를 보유하고 있으며, 임대 서버를 사용하여 운영을 지원했습니다. 그러나 시간이 많이 걸리고 비용이 많이 드는 6개월마다 새 서버를 추가해야 했습니다. 추가 서버를 사용하더라도 고객이 업로드할 수 있는 이미지의 크기와 수를 제한해야 했으며 사이트에 일시적인 성능 문제가 계속 발생했습니다.</p>  <p><b>MSDN: 확장성과 고성능에 대한 요구 사항을 해결하기 위해 Windows Azure로 빌드한 솔루션을 설명할 수 있나요?</b></p>  <p><b>캄포 스: </b> Google App Engine 및 Amazon Simple Storage Solution을 비롯한 여러 클라우드 공급자를 평가한 후 스토리지 요구 사항에 맞게 Windows Azure를 선택했습니다. 판매자가 이미지를 Autoplaza에 업로드하면 이미지 자체는 Windows Azure에서 제공하는 Blob Storage에 저장되고 이미지 메타데이터는 Windows Azure의 Table Storage 서비스에 저장됩니다. Windows Azure의 작업자 역할은 이미지를 처리하고 연결된 각 광고와 함께 웹 사이트에 이미지를 게시하는 웹 역할까지 제공합니다. 사이트가 증가하고 스토리지 요구가 증가함에 따라 웹 및 작업자 역할, 테이블 및 Blob을 신속하게 확장하고 추가할 수 있습니다.</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3173.AutoplazaSS.png" border="0"></a></p>  <p><b>Autoplaza 웹 사이트는 스토리지 플랫폼에 Windows Azure를 사용하여 Blob Storage에 이미지를 저장하고 Table Storage 서비스의 이미지 메타데이터를 저장합니다.</b></p>  <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>캄포 스: </b> Windows Azure를 사용하면 고객이 광고로 업로드할 수 있는 이미지 수에 대한 관대한 제한을 제공할 수 있습니다. 이미지는 고객을 위한 성공적인 광고의 핵심 구성 요소이며 Windows Azure 및 주문형 확장성을 사용하여 광고당 이미지 수 제한을 30개에서 100개로 늘렸습니다. &nbsp;</p>  <p><b>MSDN: Windows Azure에서 실현하는 이점은 무엇인가요?</b></p>  <p><b>캄포 스:</b> 향상된 확장성은 2011년 말까지 고객 기반을 15% 증가시킬 것으로 예상하기 때문에 중요한 이점입니다. Windows Azure를 사용하면 문제 없이 증가 또는 더 많은 것을 처리할 수 있습니다. 또한 웹 사이트의 성능을 향상시켰습니다. 웹 사이트는 3배 더 빠르며 가동 중지 시간이 발생하지 않았습니다. 또한 서버를 유지 관리하고 관리하는 비용을 제외한 모든 비용을 절감하여 총 운영 비용을 20% 절감했습니다. </p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2818.AutoplazaLogo.png" border="0"></a></p>  <p>다음에서 전체 이야기를 읽어보세요. <a target="_blank" href=""></a> </p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면<a target="_blank" href="https://azure.microsoft.com/evidence"> 다음 www.windowsazure.com/evidence</a></p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/06/real-world-windows-azure-interview-with-miguel-campos-chief-information-officer-at-autoplaza.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br>트윗  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
