  <h2>Azure Container Service 및 Azure Container Instances용 Jenkins 에이전트 플러그 인</h2>


  <p>Jenkins는 많은 수의 에이전트를 사용하여 parrallel에서 많은 수의 작업을 실행할 수 있습니다. <a href="https://aka.ms/azjenkinsagents">VM 에이전트 플러그 인</a>을 사용하면 새 작업이 있을 때 Jenkins VM 에이전트를 Azure에 동적으로 프로비전하고 작업이 완료되면 VM 프로비전을 해제합니다. <a href="https://ci.jenkins.io/">ci.jenkins.io</a> 플러그 인을 광범위하게 사용합니다. 월별 빌드 비용을 75% 절감할 수 있었던 .NET Core 팀도 마찬가지입니다.</p>


  <p>이제 VM 대신 필요한 모든 도구 및 환경 설정이 있는 Docker 이미지를 기반으로&#39;프로비전하는 데 몇 분이 아닌 몇 초가 걸리는 컨테이너 에이전트를 만들 수 있습니다. 새 컨테이너를 만들어 빌드를 실행하고 빌드가 완료된 후 프로비저닝 비용에 대한 걱정 없이 중단할 수 있습니다. 또한 <a href="https://azure.microsoft.com/en-us/services/container-instances/">ACI(Azure Container Instances)</a>를 실험하려는 경우 바로 진행하여 플러그 인에서 ACI도 지원하므로 사용해 볼 수 있습니다.</p>


