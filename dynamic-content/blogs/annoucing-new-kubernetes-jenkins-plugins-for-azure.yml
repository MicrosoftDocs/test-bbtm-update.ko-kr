Title: Azure Container Service 및 컨테이너 에이전트 플러그 인을 & Kubernetes에 배포 발표
Summary: Kubernetes에 대한 Azure 지원에 네이티브 Jenkins를 출시하게 되어 기쁩니다. 컨테이너 에이전트를 사용하여 쉽게 빌드하고 Azure Container Service에서 Kubernetes 클러스터를 배포할 수 있습니다. Jenkins World 2017에서 만나보세요!
Content: >-
  <h2>Kubernetes 및 Azure Container Service용 지속적인 배포 플러그 인</h2>


  <p>어떤 ACS 오케스트레이터를 선택하든 동일한 간단한 플러그 인을 사용하여 Jenkins에서 해당 클러스터에 지속적으로 배포할 수 있도록 Jenkins용 ACS(Azure Container Service) 플러그 인을 만들었습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/container-service/">Azure Container Service</a> 는 특히 Azure용으로 인기 있는 오픈 소스 도구 및 기술의 구성을 최적화합니다. 컨테이너와 애플리케이션 구성 모두에 이식성을 제공하는 개방형 솔루션을 얻을 수 있습니다. 크기, 호스트 수 및 오케스트레이터 도구(<a href="https://docs.microsoft.com/en-us/azure/container-service/dcos-swarm/container-service-swarm-walkthrough">Docker Swarm</a>, <a href="https://docs.microsoft.com/en-us/azure/container-service/kubernetes/container-service-intro-kubernetes">Kubernetes</a> 또는 <a href="https://docs.microsoft.com/en-us/azure/container-service/dcos-swarm/container-service-dcos-quickstart">DC/OS</a>)를 선택합니다. 컨테이너 서비스는 다른 모든 것을 처리합니다.</p>


  <p>ACS 플러그 인에서 작업할 때 Jenkins 환경을 조사하고 Jenkins에서 Kubernetes로 네이티브 연속 배포를 허용하는 플러그 인을 찾을 수 없습니다&rsquo;. 그래서 우리는 Jenkins와 Kubernetes 커뮤니티 모두에게 매우 가치가있을 것이라고 생각하기 때문에 하나를 만들기로 결정했습니다. ACS 플러그 인은 Kubernetes 지원에 대한 종속성으로 이 플러그 인을 사용합니다.</p>


  <p>다음은 미리 보기로&#39;.</p>


