Title: Service Bus 10을 바꿉니다.
Summary: 2006년 5월 31일 Microsoft는 기술 미리 보기로 "Live Labs Relay"를 발표했습니다.
Content: >-
  <p>2006년 5월 31일, Microsoft는 &ldquo;Live Labs Relay&rdquo; 를 기술 미리 보기로 발표했습니다. 이 기술 미리 보기는 말 그대로 수석 개발자&rsquo; 사무실 책상 아래의 단일 컴퓨터였습니다. 블로그 게시물에 인용 된 링크는 깨진 이후 오래, 하지만 그 때 누구 든 지 쉽게 가입 하 고 그 서비스와 함께 재생을 시작할 수 있습니다.</p>


  <p>라이브 랩 릴레이는 마법처럼 보였습니다. 이를 통해 거의 모든 네트워크 환경에서 자체 Windows 데스크톱 또는 랩톱에서 실행되는 로컬 웹 서비스를 만들 수 있었고, 방화벽 및 NAT 뒤에 위치하기도 했으며, 해당 서비스를 어디서나 클라이언트에서 공개적으로 검색하고 액세스할 수 있게 했습니다.</p>


  <p>마법은 여전히 살아 있다. 정확히 10년 전에 등장한 릴레이의 진화는 <a href="https://azure.microsoft.com/services/service-bus/">Azure Service Bus</a> 일부로 설정된 상업적으로 사용 가능한 기능으로 살아가고 있습니다. Azure Active Directory, 전구체 &ldquo; Live Labs STS&rdquo;는 같은 날 발표되었으며 정확히 동일한 머신에서 실행되었으며 <a href="https://azure.microsoft.com/services/service-bus/">Azure Service Bus</a> 오늘날 Azure 플랫폼을 향한&rsquo; 첫 번째 공개적으로 표시되는 단계였습니다.</p>


  <p>그 이후로 Azure Service Bus 성장했습니다. 많이 필요합니다. 이 한 컴퓨터의 후속 작업은 전 세계 및 모든 Azure 지역에서 사용할 수 있는 수백 개의 컴퓨팅 코어가 있는 수십 개의 대형 클러스터입니다. <a href="https://azure.microsoft.com/documentation/articles/service-bus-fundamentals-hybrid-solutions/">Service Bus 릴레이 및 조정된 메시징은</a> 매달 수백억 개의 메시지 전송을 처리하여 페타바이트 단위의 데이터를 이동합니다.</p>


  <p>Service Bus 또한 아기를 했다. 그리고 지금, 그들은&rsquo; 이미 성인을 찢어. <a href="https://azure.microsoft.com/services/event-hubs/">Azure Event Hubs</a> 는 주당 수조 개의 이벤트를 이동하는 대규모 이벤트 수집 서비스입니다. <a href="https://azure.microsoft.com/services/notification-hubs/">Azure Notification Hubs는</a> 모바일 디바이스에 수십억 개의 푸시 알림을 배포합니다. <a href="https://azure.microsoft.com/services/iot-hub/">Azure IoT Hub</a>를 사용하면 자동 온도 조절기에서 연결된 자동차에 이르기까지 수백만 대의 디바이스를 클라우드 기반 시스템과 양방향으로 통신할 수 있습니다.</p>


  <p>그것은&rsquo; 멋진 10 년이었다. 이 서비스를 빌드하고 실행할 수 있게 해 주셔서 감사드리며, Service Bus 개선할 수 있도록 피드백과 아이디어를 제공해 주셔서 감사합니다.</p>


  <p>우리는 특히 네트워크 보안 관리 관행에 부합하는 가장 엄격한 엔터프라이즈 요구 사항을 충족하기&nbsp; 위해 계속 노력할 것이며, 원하는 플랫폼에서 개발자에게 도달하기 위해 새로운 프로토콜 노출 영역 투자를 할 것입니다. 시나리오를 열거나 기존 서비스를 간소화하는 더 많은 새 서비스를 만드는&nbsp; 것을 볼 수 있으며&nbsp;, 매우 안정적이고 고가용성 분산 애플리케이션의 개발을 간소화하는 새로운 프로그래밍 모델을 만들 것입니다.&nbsp;</p>


  <p>행복한 기념일, Service Bus!</p>
