Title: It용 Inside Azure를 사용하여 Microsoft 클라우드 전략에서 오픈 소스가 어떻게 중요한 역할을 하는지 알아보기
Summary: Fireside 채팅의 조회수가 100만 회를 넘으며, 지난 7월에만 시작된 IT용 Inside Azure에 대한 응답에서 영감을 받았습니다. 실시간 전문가 요청 세션에 참여하든, 심층 분석 기술 비디오를 시청하든, 노변의 채팅을 위해 우리와 함께하든, Azure 팀과 저는 여러분의 참여와 열정에 기뻐하고 겸손해집니다.
Content: >-
  <p>100만 회 이상의 성소 채팅을 통해 커뮤니티&mdash; 사용자,&rsquo; 파트너 및 기술 애호가를 전 세계 사람들과 연결할 수 있는 엄청난 기회에서 영감을 받았습니다. 실시간 전문가 자문 세션에 참여하든, 심층 분석 기술 비디오를 시청하든, 노변의 채팅&mdash;을 위해 우리와 함께하든, Azure 팀과 저는 <a href="https://azure.microsoft.com/en-us/overview/what-is-azure/iaas/it-resources/?wt.mc_id=IAFITc" target="_blank">IT를 위한 Inside Azure</a>에 대한 여러분의 참여와 열정에 기뻐하고 겸손해집니다.&nbsp;</p>


  <p>세 번째 에피소드에서는 Linux 및 오픈 소스 관련 파트너십, 제품 혁신 및 이니셔티브와 고객과 커뮤니티에 어떤 도움이 되는지에 대해 설명합니다. Azure를 대부분 Windows 클라우드&rdquo;라고 &ldquo;생각하는 사용자에게는 Azure 고객 컴퓨팅 코어의 60% 이상이 Linux 기반이며 Linux VM(가상 머신) 코어가 Windows 기반 코어보다 빠르게 성장하고 있다는 사실을 알게 되어 놀랍습니다.</p>


  <p>저의 경력은 Linux 및 오픈 소스에 대해 생각하고, 기여하고, 소비하는 방식의 Microsofts&rsquo; 진화를 반영했습니다. 예를 들어 Ive&rsquo;는 Windows 및 Windows Server에만 초점을 맞추는 것에서부터 Hyper-V에서 Linux를 효율적으로 실행하도록 업스트림에 기여하는 방법을 배우는 것에서부터 오픈 소스 및 Linux가 Azure 개발의 핵심인 지점까지 진행되었습니다.</p>


  <p>이 에피소드에서&rsquo;는 Microsofts&rsquo; 접근 방식과 오픈 소스 기술 전반에서 혁신하고 공동 작업하기 위해 고객, 파트너 및 커뮤니티를 한데 모은&#39;방법을 알아봅니다.</p>


  <h2>Azure에서 오픈 소스 및 Linux로 혁신</h2>


  <p>에피소드는 세 개의 개별 세그먼트로 나뉘므로 편의상 주문형으로 개별적으로 시청할 수 있습니다.</p>


  <h3>1부: Linux를 사용하여 Azure에서 공동 혁신을 통해 클라우드 채택을 간소화하는 Microsoft 및 Red Hat</h3>


  <p>이 세그먼트&rsquo;에서는 Red Hat에서 Microsoft와의 파트너 관계를 알아보고 고객이 클라우드 현대화 및 마이그레이션 과정을 진행하는 데 어떻게 도움이 되는지 알아봅니다. Red Hat의 Mike Evans, VP, Technical Business Development 및 Xavier Lecauchois 선임 이사 Ansible Cloud Services가 나와 함께 전략과 최신 혁신인 Azure의 Red Hat Ansible Automation 플랫폼에 대해 알아봅니다. <strong>시청:</strong> <a href="https://aka.ms/episode3-pt1" target="_blank">Linux를 사용하여 Azure에서 공동 혁신을 통해 클라우드 채택을 간소화</a>합니다.</p>


  <h3>2부: MarinerMicrosofts&mdash;&rsquo; 내부 Linux 배포판으로 워크로드를 보호하는 브렌던 번스와 크리슈나 가누가파티</h3>


  <p>고객에게 안정적인 Azure 서비스를 더 빠르게 제공하는 것은 Microsofts&rsquo; 소유의 Linux 배포판인 Mariner를 만드는 원동력입니다. Azure 팀이 Mariner를 만든 이유와 고객과 Microsoft 엔지니어에게 어떻게 도움이 되는지에 대해 Krishna Ganugapati, Software Engineering, Edge OS 및 Brendan Burns의 VP, CVP, Azure Cloud Native와 대화를 나눌 때&rsquo; 저와 함께하세요. <strong>시계: </strong><a href="https://aka.ms/episode3-pt2" target="_blank">Mariner&mdash; Microsoft Azure&rsquo; s 소유의 내부 Linux 배포판으로 워크로드 보호</a></p>


  <h3>3부: Microsoft&#39;Sarah Novotny가 오픈 소스 커뮤니티와 협력하여 혁신을 주도합니다.</h3>


  <p>오픈 소스는 전 세계의 개발자를 연결하여 공동 작업하고 전체적으로 혁신하는 방법을 제공합니다. Azure의 오픈 소스 전략 디렉터인 Sarah Novotny와 함께 클라우드에서 오픈 소스 기술을 실행하는 방법, IT와 개발자 간의 관계를 통해 오픈 소스 혁신을 가능하게 하는 방법, 오픈 소스 소프트웨어를 보호하는 데 도움이 되는 Microsofts&rsquo; 리더십 및 기여, 오픈 소스 커뮤니티에서의 고유한 배경에 대해 알아봅니다. <strong>시청: </strong><a href="https://aka.ms/episode3-pt3" target="_blank">개방된 환경에서 개발하고 혁신을 주도하기 위해 협력</a>합니다.</p>


  <h2>IT용 Azure 내부를 사용하여 최신 상태 유지</h2>


  <p>이 최신 에피소드 외에도 <a href="https://azure.microsoft.com/en-us/overview/what-is-azure/iaas/it-resources/?wt.mc_id=IAFITc" target="_blank">It용 Inside Azure</a>를 통해 사용할 수 있는 더 많은 기술 및 클라우드 기술 리소스가 있습니다. 생산성, 디지털 변환 및 혁신을 가능하게 하도록 설계된 모범 사례 및 리소스를 사용하여 적응형 IT 환경의 역량을 강화하는 방법에 대해 자세히 알아봅니다. 기술 교육 비디오를 활용하고 이러한 시나리오 구현에 대해 알아봅니다.</p>


