Title: 'Microsoft Azure Marketplace: 새로운 기능 및 향상된 기능'
Summary: '몇 주 전, Azure Marketplace에서 Microsoft Dynamics AX 2012 R3 및 LCS Solutions의 가용성을 발표했습니다. 단일 포털 내에서 Azure에서 Microsoft Dynamics를 검색, 배포 및 관리할 수 있습니다. '
Content: >-
  <p>Microsoft Azure Certified for Virtual Machines 프로그램 및 Azure Marketplace가 출시된 후 고객과 파트너의 엄청난 관심을 경험했습니다. WPC, TechED Europe에서 생성된 모멘텀과 86개국 <a href="https://azure.microsoft.com/blog/2015/04/06/azure-marketplace-is-now-available-to-more-enterprise-customers/">의 더 많은 엔터프라이즈 고객에게 Azure Marketplace의 최근 확장을</a> 기반으로 Azure Marketplace의 새로운 기능과 향상된 기능을 발표하게 되어 기쁩니다.</p>


  <h2>더 많은 앱, 더 많은 선택</h2>


  <p>지난 몇 개월 동안 Weve&rsquo;는 온보딩 및 인증 프로세스를 간소화하기 위해 많은 주요 투자를 했습니다. 이제 단일 가상 머신을 Azure Marketplace에 온보더하는 것이 그 어느 때보다 쉬워졌습니다. 파트너는 용량 증가, 자동화된 프로세스 및 출시 시간 단축의 이점을 누릴 수 있습니다. 고객은 Azure 서비스의 기능을 확장하여 더 많은 작업을 수행하는 통합 제품의 증가하는 포트폴리오에 대한 선택, 유연성 및 액세스의 이점을 누릴 수 있습니다. 몇 주 전 Microsoft Convergence에서 Azure Marketplace에서 Microsoft Dynamics AX 2012 R3 및 LCS Solutions의 가용성을 발표했습니다. 단일 포털 내에서 Azure에서 Microsoft Dynamics를 검색, 배포 및 관리할 수 있습니다. 이렇게 하면 운영 비용이 감소하고, 새로운 비즈니스 이니셔티브를 지원하는 데 필요한 속도와 유연성을 제공하며, 보다 신속한 비즈니스 변환 및 성장을 가능하게 합니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/21/Portal.png"><img alt="Portal" border="0" height="775" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Portal_thumb.png" style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="포털" width="1080"></a> 은 Microsoft Dynamics AX 및 LCS Solutions의 향상된 온보딩 프로세스 및 통합 외에도 Infomatica, Salt, Chef, Zend, Apprenda, Citrix 및 NetApp의 제안을 포함하여 Azure Marketplace에서 API Apps 및 새로운 Virtual Machine 제품의 가용성을 발표하게 되어 기쁩니다.</p>


  <h2>향상된 검색</h2>


  <p>Azure Marketplace에는 3,000개 이상의 제품이 있으며&rsquo;, 더 나은 검색 결과, 제안 및 권장 사항에 대한 향상된 검색 기능 및 필터를 사용하여 애플리케이션을 빌드하거나 Azure에서 비즈니스를 실행하는 데 필요한 항목을 더 쉽게 찾을 수 있습니다.</p>


  <h2>평가가 더 쉬워집니다.</h2>


  <p>많은 Azure Marketplace 게시자는 무료 버전의 애플리케이션 및 서비스를 제공합니다. 구매 전에 시도하는 것은 구매 결정 프로세스의 중요한 요소입니다. 레코드에 결제 수단(예: 신용 카드)이 없는 Azure 고객은 이제 Azure에서 무료 Marketplace 애플리케이션 및 서비스에 액세스하고 사용할 수 있습니다. Azure Marketplace에서 제품을 평가하는 것이 더 쉬워졌습니다! 고객은 여전히 무료 평가판 제품에 대한 결제 방법을 기록해야 합니다(유료 제품은 제한된 기간 동안 홍보용으로 무료임).</p>


  <h2>소셜 미디어의 힘</h2>


  <p>Azure Marketplace에서 배포된 최신 애플리케이션 또는 서비스에 대해 공유하거나 트윗하고 싶으신가요? 이제 다음과 같은 작업을 수행할 수 있습니다. Azure 관리 포털 내에서 Azure Marketplace의 제품에 대해 공유, 게시, 좋아요 또는 트윗합니다. Azure Marketplace 커뮤니티를 사용하여 필요한 애플리케이션 및 서비스에 대해 자세히 알아보세요. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/21/webapp.png"><img alt="webapp" border="0" height="773" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/webapp_thumb.png" style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="Webapp" width="1375"></a></p>


  <h2>오늘 시작</h2>


  <p>오늘&rsquo; 발표를 통해 고객과 파트너에게 더 나은 서비스를 제공할 뿐만 아니라 Microsoft Azure 경험을 향상시키겠다는 우리의 약속을 지속적으로 발전시키고 있습니다. 오늘 시작하고 <a href="https://azure.microsoft.com/en-us/marketplace/">Azure Marketplace 및 Azure</a> 에 미리 구성되고 배포할 준비가 된 수천 가지 제품에 대해 자세히 알아보세요. 게시자이고 애플리케이션 또는 서비스를 Azure Marketplace에 온보딩하려는 경우 <a href="https://azure.microsoft.com/en-us/marketplace/partners/">Marketplace 파트너 프로그램</a> 페이지를 방문하여 자세히 알아보세요. Azure Marketplace는 Microsoft Azure 위해 빌드된 통합 애플리케이션 및 서비스를 검색, 구매 및 배포하는 온라인 스토어 및 원스톱 상점입니다.</p>
