Title: '비디오: SQL Azure 새로운 기능'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] SQL Azure Microsofts&rsquo; 클라우드 데이터 플랫폼입니다. 처음에는 관계형 데이터베이스를 서비스로 제공하면서 사용자에게 새로운 향상된 기능이 있습니다...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>SQL Azure Microsofts&rsquo; 클라우드 데이터 플랫폼입니다. 처음에는 관계형 데이터베이스를 서비스로 제공하면서 사용자 환경의 새로운 개선 사항과 제공된 관계형 데이터 서비스에 대한 추가 기능이 있습니다. 특히 SQL Azure 데이터 동기화 대한 업데이트는 온-프레미스 SQL Server SQL Azure 간의 데이터 동기화를 사용하도록 설정합니다. 또한 SQL Azure 보고는 곧 고객과 파트너가 SQL Azure 데이터베이스에 대한 보고를 제공할 수 있게 될 것입니다. 이 세션에서는 SQL Azure 서비스에 대한 모든 향상된 기능에 대한 개요 및 데모를 제공하고 이러한 새로운 기능을 활용하고 활용하는 방법에 대한 시나리오를 살펴봅니다.</p>  <p>PDC 2010에서 미리 기록된 보기</p>
