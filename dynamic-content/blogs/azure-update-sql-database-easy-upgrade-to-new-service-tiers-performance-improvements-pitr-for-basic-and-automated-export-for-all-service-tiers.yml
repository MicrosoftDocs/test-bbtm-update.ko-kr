Content: >-
  4월 말 Scott  <a href="https://weblogs.asp.net/scottgu/azure-99-95-sql-database-sla-500-gb-db-size-improved-performance-self-service-restore-and-business-continuity">Guthrieblogged는 </a>새로운 SQL Database Basic 및 Standard 서비스 계층과 Premium 서비스 계층에 추가된 새로운 기능에 대해 설명했습니다.현재 미리 보기로 제공되는 이러한 서비스 계층은 데이터베이스 성능 예측 가능성을 제공하는 데 중점을 줍니다.서비스 계층 및 해당 성능 수준은 성능 향상과 보다 풍부한 비즈니스 연속성 기능을 제공하므로 애플리케이션, 예산 및 비즈니스의 성능 요구 사항에 맞게 데이터베이스의 성능을 조정할 수 있습니다.이러한 새 서비스 계층을 사용해 보려면 Azure <a href="https://azure.microsoft.com/en-us/services/preview/">미리 보기 페이지에</a> 등록해야 합니다.


  미리 보기 프로그램을 사용하면 새로운 기술을 도입한 다음 필요한 경우 고객 피드백에 따라 신속하게 조정할 수 있습니다.최근 피드백에 대한 응답으로 몇 가지 중요한 변경 사항을 적용했습니다.


  <b>새 서비스 계층으로 쉽게 업그레이드</b>


  새 성능 수준을 사용해 볼 수 있도록 기존 데이터베이스를 새 서비스 계층으로 쉽게 업그레이드할 수 있습니다.이제 모든 데이터베이스를 웹 또는 비즈니스에서 기본, 표준 또는 Premium 업그레이드할 수 있습니다.이 변경으로 모든 서버에서 모든 서비스 계층의 데이터베이스를 자유롭게 혼합하고 모든 서비스 계층 또는 성능 수준 간에 데이터베이스를 업그레이드하거나 다운그레이드할 수 있습니다.


  데이터베이스를 업그레이드하려면 Azure 관리 포털의 데이터베이스 크기 조정 탭을 사용합니다.원하는 서비스 계층 및 성능 수준을 선택한 다음 저장을 클릭하기만 하면 됩니다.데이터베이스는 업그레이드 작업 내내 온라인 상태를 유지하며, 경우에 따라 짧은 연결 끊기/다시 연결만 발생합니다. 데이터베이스 연결 문자열은 변경되지 않으며 애플리케이션을 변경하거나 다시 구성할 필요가 없습니다.

  <!--?xml:namespace prefix = "o" ns = "urn:schemas-microsoft-com:office:office" /--><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/07/1.png"><img class="alignnone size-medium wp-image-159461" alt="1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1-520x369.png" width="520" height="369" /></a>


  표준 또는 Premium 업그레이드하거나 데이터베이스의 성능 수준을 높이는 경우 데이터베이스 크기에 따라 업그레이드에 다소 시간이 걸릴 수 있습니다.업그레이드 프로세스에 대한 자세한 내용은 여기에서 확인할 수 <a href="https://msdn.microsoft.com/en-us/library/azure/dn369872.aspx">있습니다</a>.


  <b>기본 및 표준의 성능 향상</b>


  기본 및 표준 데이터베이스의 경우 데이터베이스 '전원'이 크게 증가했습니다.각 성능 수준의 성능을 쉽게 비교할 수 있도록 DTU(데이터베이스 처리량 단위)를 사용하여 데이터베이스에 제공된 리소스를 측정합니다.기본이 DTU 1개에서 DTU 5개로 증가했습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/07/2.png"><img class="alignnone size-medium wp-image-159471" alt="2" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2-636x172.png" width="636" height="172" /></a>


  표준은 두 가지 성능 수준을 제공합니다. S1은 5개의 DTU에서 15개의 DTU로, S2는 25개의 DTU에서 50개의 DTU로 증가했습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/07/3.png"><img class="alignnone size-medium wp-image-159481" alt="3" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3-636x181.png" width="636" height="181" /></a>


  Premium 데이터베이스 성능은 100DTU의 P1, 200 DTU의 P2, 800 DTU의 P3에서 변경되지 않습니다.


  <a href="https://msdn.microsoft.com/en-us/library/azure/dn741336.aspx">여기에서</a> 데이터베이스 성능을 측정하고 생각하는 방법에 대해 자세히 알아보고 성능에 대한 <a href="https://azure.microsoft.com/blog/2014/05/19/performance-in-the-new-azure-sql-database-service-tiers/">이전 블로그 게시물</a>에서 자세한 내용을 확인할 수 있습니다.


  <b>기본에 대한 지정 시간 복원</b>


  기본 데이터베이스에 지정 시간 복원에 대한 지원을 추가하고 표준 데이터베이스에 대한 백업 보존 기간을 연장했습니다.이제 Basic 데이터베이스를 지난 7일 동안의 모든 지점으로 복원할 수 있으며, 표준 데이터베이스는 지난 14일의 모든 지점으로 복원하고 지난 35일 동안의 모든 지점으로 데이터베이스를 Premium 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/07/4.png"><img class="alignnone size-medium wp-image-159491" alt="4" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4-542x369.png" width="542" height="369" /></a>


  <a href="https://msdn.microsoft.com/en-us/library/azure/hh852669.aspx">여기에서</a> SQL Database 비즈니스 연속성 기능에 대해 자세히 알아보세요.


  <b>새 서비스 계층에 대한 자동화된 내보내기</b>


  또한 Basic, Standard 및 Premium 데이터베이스로의 자동 내보내기 지원도 확장했습니다.자동화된 내보내기를 사용하면 일정에 따라 데이터베이스의 논리적 백업을 주기적으로 내보낼 수 있습니다.특정 시점 복원을 사용하는 경우 자동화된 내보내기는 더 이상 단기 백업 목적으로 필요하지 않지만 장기 백업을 유지 관리하거나 보관 목적으로 유지하려는 경우에도 여전히 유용합니다. 자동화된 내보내기를 설정하려면 데이터베이스 구성 탭을 사용합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/07/5.png"><img class="alignnone size-medium wp-image-159501" alt="5" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5-462x369.png" width="462" height="369" /></a>


  새로운 SQL Database 서비스 계층이 기본 제공 비즈니스 연속성 기능을 가장 잘 혼합하여 경쟁력 있는 가격 성능을 제공할 수 있도록 최선을 다하고 있습니다.여러분의 의견을 환영합니다. 피드백을 계속 제공해 주세요!
