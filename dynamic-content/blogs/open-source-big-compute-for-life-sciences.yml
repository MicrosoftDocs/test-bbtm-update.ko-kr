Title: 생명 과학을 위한 오픈 소스 빅 컴퓨팅
Summary: 빅 데이터와 빅 컴퓨팅 기술의 발전으로 과학적 진보의 놀라운 속도가 점점 더 활성화되고 있습니다.
Content: >-
  <p><em>솔루션 설계자이자 기술 관리자인 Microsoft Research의 다데다 겐지 박사와 협업합니다.</em></p>


  <p>빅 데이터와 빅 컴퓨팅 기술의 발전으로 과학적 진보의 놀라운 속도가 점점 더 활성화되고 있습니다. Microsoft는 글로벌 과학 커뮤니티와 협력하여 Azure for Research 프로그램을 통해 클라우드 컴퓨팅을 최대한 활용할 수 있게 되어 기쁩니다. &rsquo;컴퓨터 과학, 엔지니어링 및 생명 과학과 같은 모든 도메인의 연구원들이 클라우드를 통해 프로젝트&rsquo; 진행을 가속화할 수 있는 방법을 매일 알아봅니다.</p>


  <h1>유전학, 유전체학 및 지구상의 생명</h1>


  <p>과학에서 가장 심오한 발전 중 일부는 유전학에 대한 지식을 활용하는 데 중점을 두고 있습니다. 생물학, 의학 및 모든 생명체에 대해 생각하는 방식을 변경합니다. <a href="https://en.wikipedia.org/wiki/DNA_sequencing">DNA 시퀀싱</a> 기술과 생물 정보학을 통해 게놈을 매핑함으로써 우리는 유전학에 대한 이해와 착취에 큰 진전을 이루고 있습니다. 유전자 시퀀싱 비용은 무어&rsquo;스 법보다 빠르게 떨어지고 있으며, 이는 그 어느 때보다 빠른 속도로 더 많은 게놈 데이터를 수집할 수 있다는 것을 의미하지만, 더 많은 데이터에 액세스하는 것은 절반에 불과합니다. 더 많은 데이터는 더 많은 스토리지, 처리 및 분석을 의미합니다. &rsquo;종종 필요한 컴퓨팅 능력을 따라잡기가 어렵습니다. Weve&rsquo;는 전 세계 유전체학 연구원들과 함께 일해 왔으며, 런던 임페리얼 칼리지의 사이먼 오&rsquo;한론 교수와 매튜 피셔 교수의 경험은 Azure Big Compute가 이 생물 정보학 컴퓨팅 과제에 어떻게 도움이 될 수 있는지의 전형입니다.</p>


