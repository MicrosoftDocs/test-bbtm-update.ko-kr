  <h2>인텔리전트</h2>


  <p>기본 제공 모니터링을 사용하면 워크로드를 기준으로 MySQL 서버의 실제 사용량을 확인할 수 있습니다. 컴퓨팅 단위 사용량과 Storage 둘 다에 대한 자세한 사용 메트릭을 제공하면 더 높은 SKU로 이동하여 컴퓨팅 단위를 늘리는 대신 IOPS를 늘리는 것이 필요한지 여부를 쉽게 결정할 수 있습니다. 기본 제공 경고는 MySQL 서버가 문제가 되기 전에 이러한 변경을 수행할 수 있도록 설정한 미리 결정된 임계값에 도달했을 때&rsquo; 알 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/33fcc18d-cc14-461e-8292-321005ac3272.png"><img alt="2017-05-08_12-41-33" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0b8679b5-65c4-4375-b30f-20650e2c73ee.png" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; border-image: none" title="2017-05-08_12-41-33" width="921"></a></p>


  <h2>어쨌든 앱에 대한 모든 것&rsquo;</h2>


  <p>아마도 Azure Database for MySQL의 가장 좋은 점 중 하나는 앱 개발자에게 인프라에 대해 걱정할 필요가 없다는 것입니다. 훌륭한 앱을 빌드하는 데 가장 잘 &ndash; 하는 일에 집중하세요. Azure Database for MySQL은 mysql.com 사용할 수 있는 동일한 MySQL <a href="https://dev.mysql.com/downloads/">Community</a> Edition을 사용하고 있습니다. 즉, 개발, 관리, 성능 프로파일링 및 모니터링에 이미 사용한 것과 동일한 도구를 모두 사용할 수 있습니다. Azure Database for MySQL을 사용한 또 다른 영역은 다른 Azure 서비스, 즉 <a href="https://azure.microsoft.com/en-us/services/app-service/web/">Azure Web Apps</a>와의 긴밀한 통합입니다. Azure Database for MySQL을 사용하여 Azure Web App을 데이터베이스 공급자로 쉽게 배포할 수 있을 뿐만 아니라&rsquo; Wordpress 및 Drupal과 같은 CMS(공용 콘텐츠 관리 시스템)에 대한 완전한 솔루션을 제공하기 위해 노력했습니다. 따라서 이제 웹 사이트 배포는 단일 프로비저닝 프로세스와 통합되고 간편할 뿐만 아니라 확장 가능한 데이터베이스 공급자가 웹 사이트 트래픽을 처리할 수 있도록 선택할 수 있습니다.</p>


