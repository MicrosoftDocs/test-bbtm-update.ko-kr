Title: Azure Database for MySQL 공개 미리 보기 발표
Summary: 오늘 시애틀에서 열린 Microsoft Build 2017 컨퍼런스에서 Scott Guthrie는 Azure Database Services 플랫폼인 Azure Database for MySQL 및 Azure Database for PostgreSQL에 대한 두 가지 새로운 제품을 발표했습니다. 오늘 MySQL 제품에 대해 살펴보겠습니다. 우리의 여정, 아키텍처 및 미래에 대한 열망에 대해 조금 설명하겠습니다.
Content: >-
  <p>오늘 시애틀에서 열린 Microsoft Build 2017 컨퍼런스에서 Scott Guthrie는 Azure Database Services Platform, <strong>Azure Database for MySQL 및 Azure Database</strong> <strong>for PostgreSQL에 대한</strong> 두 가지 새로운 제품을 발표했습니다. 오늘 Ill&rsquo;은 우리의 여행, 아키텍처 및 미래에 대한 우리의 열망에 대해 조금 제공하는 &ndash; MySQL에 대해 이야기 할 것입니다.&nbsp; PostgreSQL&rsquo; 제품에 대해 자세히 알아보려면 Sunil Kamaths&rsquo; <a href="https://azure.microsoft.com/en-us/blog/announcing-azure-database-for-postgresql-preview/">블로그 게시물을 </a>살펴보고 PostgreSQL을 위해 weve&rsquo;가 한 일에 대해 이야기합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/29a26767-77ac-42b1-89c0-01db38562dd9.png"><img alt="image" border="0" height="324" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6262e8e6-ccd5-408b-b863-b59a0fcace0a.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="이미지" width="304"></a></p>


  <p>&nbsp;</p>


  <h2>Azure Database for MySQL이란?</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/mysql/">마케팅 페이지에서</a> 세부 정보를 다시 설명하는 대신 Azure Database for MySQL이 Azure를 새 서비스로 적합하게 만드는 요소와 고객에 대해 좀 더 자세히 알아보고 싶습니다.&nbsp; 지금까지 Azure에서 MySQL 데이터베이스를 배포하는 옵션은 전체 스택(일반적으로 전체 LAMP 스택)을 관리해야 하는 복잡한 VM 배포 또는 파트너 중 하나를 통해 관리되는 서비스 제품에 배포하는 것으로 제한되었습니다. 고객은 이러한 옵션이 요구 사항을 완전히 충족하지 못하고 있으며 현재 SQL Database 제공하는 동일한 수준의 고가용성, 성능 크기 조정 및 지원을 통해 Microsoft에서 직접 제공하는 제품을 선호한다고 오랫동안 알려 왔습니다.</p>


  <p>그것이 바로 우리가 한 일입니다.</p>


  <p>1년 전에 시작된 이 팀은 SQL 설계자와 긴밀히 협력하여 SQL, MySQL, PostgreSQL 및 향후 다른 데이터베이스 엔진을 알고 &ndash; 있는 데이터베이스 시스템 기반을 구축하는 방법에 대해 긴밀히 협력했습니다. Azure Database for MySQL과 PostgreSQL은 SQL DB 서비스 패브릭 기반 아키텍처의 견고한 기반을 기반으로 구축했을 뿐만 아니라 스토리지 옵션 및 성능과 관련하여 모든 서비스에 더 많은 기능을 제공하기 위해 함께 작업했습니다. 클라우드 규모의 경제를 통해 이 투자를 통해 예측 가능한 용량 계획 및 높은 인스턴스 밀도를 통해 고객에게 매우 탄력적인 가격 책정 모델을 제공할 수 있습니다. 나중에 가격 책정에 대한 자세한 정보.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/10222c62-bdfe-4381-b2f7-121ae7010559.png"><img alt="azure_dbms" border="0" height="403" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d1e1ef6-94ac-4110-bc4d-93d0b44d45aa.png" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; border-image: none" title="azure_dbms" width="1001"></a></p>


  <p>위의 코드 조각은 Azure Database for MySQL이 공유 아키텍처가 위에 있는 각 서비스에 대한 이점을 얻을 수 있는 전체 Azure Database Services Platform의 일부인 방법을 보여 주는 빌드 프레젠테이션의 코드 조각입니다. &rsquo;Ill 아래에는 <strong><em>신뢰할 수</em></strong> 있고 <strong><em>유연</em></strong>하며 <strong><em>지능적인</em></strong> 핵심 영역에 대해 좀 더 자세히 설명합니다.</p>


  <h2>신뢰성</h2>


  <p>관리되는 서비스의 가장 큰 가치 제안 중 하나는 인프라가 관리된다는 사실입니다. &rsquo;예를 들어 MySQL 서버 패치에 대해 걱정할 필요가 없습니다. CVE(위험 취약성)는 불행히도 모든 소프트웨어 개발에 필요한 이벤트이며, MySQL 커뮤니티는 발견 직후에 CVE를 패치하는 데 매우 유용합니다. CVE가 발표되고 사용 가능해지면 시스템을 패치하므로 걱정할 필요가 없습니다&rsquo;. MySQL Community Edition의 부 버전 릴리스도 마찬가지입니다. 백 엔드에서 서버를 업데이트하므로 필요하지 않습니다&rsquo;. 서버를 다시 부팅해야 하는 경우는 어떻게 해야 할까요? 즉&rsquo;, Azure Database Services Platform의 고가용성 특성의 아름다움, 패치 및 업데이트가 적용되도록 서버를 다시 부팅하는 것은 애플리케이션이 오프라인으로 전환하지 않고도 발생합니다. 그 거리를 어떻게 계산할 수 있을까요? 간단하게 데이터베이스의 복제본을 유지 관리하며 업데이트가 필요한 경우 새 데이터베이스 서버를 스핀업하고 몇 초 동안 사용할 수 없는 상태로 즉시 새 서버로 전환합니다. 즉, 앱이 알아차리지 못합니다&rsquo;. 물론 MySQL 서버에서 충돌이 발생하는 경우에도 마찬가지입니다. 몇 초 내에 복구할 수 있습니다.</p>


  <p>백업 및 복원은 서버를 완전히 복원하거나 최대 35일 동안 5분 간격으로 특정 시점으로 복원할 수 있는 기능과 비슷한 방식으로 작동합니다. 여기에 정말 멋진 것은&rsquo; 당신이 이것을 지원하는 데 필요한 스토리지의 양을 관리하는 것에 대해 걱정할 필요가 없다는&rsquo; 사실입니다, 우리는 백 엔드에서 당신을 위해 이것을 관리하고 당신은이 스토리지에 대한 비용을 지불 할 필요가 없습니다&rsquo;.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c3f50a06-dd00-4fca-8976-e0a1d0545d9a.png"><img alt="2017-05-04_15-33-05" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5695ae1f-b491-4724-88e6-f9ecda68ebb6.png" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; border-image: none" title="2017-05-04_15-33-05" width="369"></a></p>


  <p>보안은 Microsoft Azure 특히 강력한 영역으로, 퍼블릭 클라우드 플랫폼이 미사용 데이터와 이동 중 데이터 암호화를 전반적으로 제공합니다. 또한 제어 액세스가 구현되어 방화벽 규칙 관리를 통해 서버에 액세스할 수 있는 IP 주소를 제어하고 서버와 클라이언트 애플리케이션 간의 SSL 연결을 적용할 수 있습니다. 마지막으로, MySQL에 제품으로 기본 제공되는 모든 기본 보안 기능도 사용자 액세스 제어를 포함하여 구현되므로 읽기 또는 읽기/쓰기 전용과 같은 다양한 액세스 쓰기를 사용하여 여러 사용자를 만들 수 있으므로 데이터 무결성을 손상시키지 않고 특정 요구 사항에 대한 액세스 권한을 특정 사용자에게 부여할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6a7d486-46ae-4e30-a446-1bcd9646aad2.png"><img alt="2017-05-04_15-34-25" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/76b2dae0-2e18-4eaa-b410-c27918111fb3.png" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; border-image: none" title="2017-05-04_15-34-25" width="586"></a></p>


