  <h2>유연함</h2>


  <p>애플리케이션 및 관련 데이터베이스를 퍼블릭 클라우드 플랫폼으로 가져오는 한 가지 과제는 특정 애플리케이션에 대한 클라우드 플랫폼&rsquo; 서비스 크기를 조정하는 것입니다. 종종 잘못된 성능 옵션을 선택하면 새 데이터베이스 서버를 스핀업하고 데이터베이스 및 애플리케이션 설정을 새 서버로 마이그레이션해야 합니다. Azure Database for MySQL을 사용하면 놀라운 HA 프레임워크를 활용하여 애플리케이션 가동 중지 시간 없이 즉시 확장 또는 축소할 수 있습니다. 이렇게 하면 데이터베이스에 대한 잘못된 성능 옵션을 선택한 경우의 고통을 완화할 뿐만 아니라 활동이 주기적으로 급증하는 워크로드에도 적용됩니다.&nbsp; Imagine 트래픽이 300% 증가할 것으로 예상되는 주말 또는 휴일에 실행되는 마케팅 프로모션이 있다고 합니다. 이벤트 전에 확장하여 승격 중에 트래픽을 처리한 다음 나중에 축소하여 비용을 제어할 수 있습니다. 몇 명의 고객이 이에 대해 말해야 할 내용이 여기에&rsquo; 있습니다.</p>


  <blockquote>

  <p align="left">&ldquo;웹 사이트에 Azure를 사용하면 부모와 통신하는 기능이 문제가 되지 않습니다.&nbsp; 예를 들어, 우리 직원들은 눈의 날에 대해 당황하는 데 사용했으며, 이제는 사이트가 유지되기 때문에 모두가 문제가 있다는 것을 잊어 버렸습니다. 간단히 말해서, 그것은&rsquo; 우리를 위해 승리를.&rdquo;</p>

  </blockquote>


  <p align="left" style="margin-left: 40px">-매튜 윌리엄스, 시스템 분석가, 교육구 42 메이플 리지&mdash;핏 메도우. <a href="https://aka.ms/esjj2y">여기에서 교육구 42s&rsquo; 이야기를 읽어보세요</a>.</p>


  <blockquote>

  <p align="left">&ldquo;Azure Database for MySQL의 가장 큰 이점은 일시적으로 더 많은 리소스를 추가한 다음 필요하지 않은 경우&rsquo; 다시 축소하여 트래픽 급증에 자동으로 크기를 조정하고 대응하는 기능입니다. 그것은&rsquo; 우리에게 큰 문제입니다.&rdquo;</p>

  </blockquote>


  <p align="left" style="margin-left: 40px">-Kevin Lisota, GeekWire. <a href="https://aka.ms/kjqu8y">여기서 GeekWires&rsquo; 이야기를 읽어보세요</a>.</p>


  <p>즉석에서 확장은 Azure Database for MySQL의 유일한 &ldquo;유연한&rdquo; 테넌트가 아닙니다&rsquo;. 종종 빠른 데이터베이스 처리의 필요성은 애플리케이션에 필요한 컴퓨팅 리소스(CPU 및 메모리)와 독점적으로 연관되지 않습니다&rsquo;. 컴퓨팅 리소스(<a href="https://docs.microsoft.com/azure/mysql/concepts-compute-unit-and-storage">컴퓨팅 단위</a>)를 스토리지 성능(IOPS)과 구분하여 서비스의 표준 성능 계층에서 MySQL 데이터베이스 서버를 다음 서비스 계층으로 업그레이드하지 않고도 IOPS를 늘릴 수 있습니다. 미리 보기 가격 책정은 예상 소매 가격 책정의 약 50%이므로 지금 미리 보기에서 Azure Database for MySQL을 확인하는 것이 좋습니다. Azure Database for <a href="https://azure.microsoft.com/en-us/pricing/details/mysql">MySQL</a>의 가격 책정에 대한 자세한 내용은 여기를 참조하세요.</p>


