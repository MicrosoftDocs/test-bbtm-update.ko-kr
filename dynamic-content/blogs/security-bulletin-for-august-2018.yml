Title: 2018년 8월 보안 게시판
Summary: 'Microsoft는 Linux 커널에 영향을 주는 임시 DoS(서비스 거부) 취약성(CVE-2018-5390)을 알고 있습니다. '
Content: >-
  <h2>2018년 8월 14일:</h2>


  <p>FragmentSmack&quot;(<a href="https://www.kb.cert.org/vuls/id/641765">CVE-2018-5391</a>)으로 &quot;알려진 공개는 Linux 시스템에 영향을 주는 DoS(IP 서비스 거부) 취약성입니다.&nbsp; Microsoft 클라우드 고객(Azure 및 Microsoft 365)은 고객 조치 없이 이 취약성으로부터 자동으로 보호됩니다.&nbsp; 모범 사례로, Azure 내에서 Linux 기반 가상 머신을 실행하는 고객은 항상 해당 배포판의 최신 업데이트를 사용할 수 있게 되면 적용하는 것이 좋습니다.&nbsp;</p>


  <p>이 CVE의 Linux 업데이트는 배포에 대한 Linux 공급업체 보안 채널을 참조하세요.</p>


  <p><strong>업데이트된 2018년 9월 13일:</strong>&nbsp; Windows 실행하는 고객의 경우 현재 해결 방법은 <a href="https://portal.msrc.microsoft.com/en-us/eula">보안 공지 게시판</a>을 참조하고 완화 프로세스에 대한 업데이트를 참조하세요.</p>


  <h2>2018년 8월 6일:</h2>


  <p>Microsoft는 Linux 커널에 영향을 주는 임시 DoS(서비스 거부) 취약성(<a href="https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2018-5390">CVE-2018-5390</a>)을 알고 있습니다. Linux를 실행하는 Virtual Machines는 취약할 수 있습니다. Azure 호스트 플랫폼은 이 취약성으로부터 안전하게 유지됩니다.&nbsp; 다양한 Linux 배포를 사용하여 이 보안 문제를 해결할 수 있도록 노력하고 있습니다.</p>


  <p>(CVE-2018-5390)에 대한 지침은 배포에 대한 Linux 공급업체 보안 채널을 참조하세요. 취약성에 대한 자세한 내용은 <a href="https://www.kb.cert.org/vuls/id/962459">취약성 노트 데이터베이스를</a> 방문하세요.</p>


  <p>추가 세부 정보를 사용할 수 있게 되면 이 권고를 계속 업데이트할 것입니다.</p>
