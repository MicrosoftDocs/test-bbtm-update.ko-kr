Content: >-
  <p><a href="https://azure.microsoft.com/en-us/overview/ai-platform/" target="_blank">Azure AI</a> 포트폴리오의 최신 멤버 중 하나인 <a href="https://aka.ms/form-recognizer" target="_blank">Form Recognizer</a>는 고급 기계 학습을 적용하여 문서에서 텍스트, 키-값 쌍 및 테이블을 정확하게 추출합니다. 몇 가지 샘플만으로 온-프레미스와 클라우드 모두에서 제공된 문서에 대한 이해를 조정합니다.&nbsp;</p>


  <h2>미리 빌드된 새로운 영수증 기능 소개</h2>


  <p>Form Recognizer는 기업이 양식과 같은 비즈니스 문서에 숨어 있는 정보를 더 간단하게 활용할 수 있도록 하는 데 중점을 둡니다. 이제 비즈니스에서 가장 일반적인 문서 중 하나인 영수증을 &ldquo;손쉽게 처리할 수 있습니다.&rdquo;&nbsp; Form Recognizer&rsquo;는 새로 미리 빌드된 영수증 API를 식별하여 영업 영수증에 대한 주요 정보(예: 거래 시간 및 날짜, 가맹점 정보, 세금 금액, 합계 등)를 식별 <strong>하여 추출하며 교육이 필요하지 않습니다</strong>.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/73015982-1e08-4507-a0db-dc18d2e53911.png"><img alt="Sample receipt with extracted information from Form Recognizer’s new prebuilt receipt feature" border="0" height="996" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/595780f5-51d2-403f-822c-6095d1dcc1e6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="샘플 영수증" width="1431"></a></p>


  <h2>비용 보고 간소화</h2>


  <p>비즈니스 비용 보고는 프로세스에 관련된 모든 사람에게 번거로울 수 있습니다. 비용 보고서를 수동으로 작성하고 승인하는 것은 직원과 관리자 모두에게 상당한 시간 싱크입니다. 비용 보고에 손실된 생산성 외에도 감사 비용 보고서에 대한 고민점도 있습니다. 영수증에서 가맹점 및 거래 정보를 자동으로 추출하는 솔루션은 비용 보고 및 감사의 수동 작업을 크게 줄일 수 있습니다.</p>


  <p>모바일 카메라의 확산을 감안할 때, 현대 비용 보고서에는 종종 최적이 않은 조명 조건에서 퇴색, 구겨지거나 찍은 영수증 이미지가 포함됩니다. 기존 영수증 솔루션은 종종 고품질의 스캔 이미지를 대상으로 하며 이러한 실제 조건을 처리할 만큼 강력하지 않습니다.</p>


  <h2>미리 빌드된 기능을 사용하여 비용 보고 프로세스 향상</h2>


  <p>Form Recognizer는 비용 보고에서 일반적인 고통을 덜어 실제 가치를 비즈니스에 다시 제공합니다. 영수증 API를 사용하여 영수증에서 가맹점 및 트랜잭션 정보를 추출하면 개발자는 인력의 새로운 환경을 잠금 해제할 수 있습니다. 또한 미리 빌드된 영수증 모델은 학습 없이 선반에서 작동하므로 배포 속도가 줄어듭니다.</p>


  <p>직원의 경우 Form Recognizer를 활용하는 비용 애플리케이션은 영수증에서 추출된 주요 정보로 비용 보고서를 미리 채울 수 있습니다. 이렇게 하면 직원들이 핵심 역할에 집중할 수 있는 경비 및 출장을 관리하는 데 시간을 절약할 수 있습니다. 회사 내 재무와 같은 중앙 팀의 경우 확인을 위해 영수증에서 추출된 주요 데이터를 사용하여 비용 감사를 지원합니다. 서비스 뒤의 OCR(광학 문자 인식) 기술은 스마트폰 카메라를 포함하여 다양한 조건에서&nbsp; 캡처된 영수증을 처리하여 감사자가 요구하는 트랜잭션 문서를 수동으로 검색하고 읽는 양을 줄일 수 있습니다.</p>


  <h2>고객: Microsofts&rsquo; 내부 재무 운영</h2>


  <p>Form Recognizer의 미리 빌드된 영수증 기능은 감사자가 잠재적인 변칙을 식별할 수 있도록 Microsofts&rsquo; 내부 비용 보고 도구인 MSExpense에 의해 이미 배포되었습니다. 추출된 데이터를 사용하여 영수증은 잠재적인 변칙의 위험이 낮거나 중간 또는 높음으로 정렬됩니다. 이를 통해 감사 팀은 위험 수준이 높은 영수증에 집중하고 선택되지 않은 잠재적인 변칙 수를 줄일 수 있습니다.</p>


  <p>또한 MSExpense는 영수증 데이터 추출 및 위험 채점을 활용하여 비용 보고 프로세스를 현대화할 계획입니다. 이러한 자동화된 처리는 감사 중에 위험한 비용을 식별하는 대신 비용 보고 또는 승인 중에 프로세스 초기에 잠재적인 문제에 플래그를 지정할 수 있습니다. 이렇게 하면 비용 및 상환을 처리하는 소요 시간이 줄어듭니다.</p>


  <p><em>&ldquo;Form Recognizer의 미리 빌드된 영수증 기능을 사용하면 애플리케이션을 영수증의 샘플링 5%에서 100%로 확장할 수 있을 뿐만 아니라 비용 트랜잭션을 자동으로 채웁니다. 비용 트랜잭션을 자동으로 채웁니다. 지불에 대한 행복한 경로를 만들고 승인자 관리자에게 데이터 인사이트를 수신하여 직원에게 회사의 부가 가치 활동에 다시 사용할 시간을 제공함으로써 직원 비용 보고서 환경을 간소화할 수 있습니다. 서비스는 간편하게 통합하고 값을 보기 시작했습니다.&ldquo; </em></p>


