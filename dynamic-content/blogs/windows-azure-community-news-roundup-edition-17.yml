Title: 'Azure Community 뉴스 검거 Windows(버전 #17)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다....
Content: '<p>클라우드 컴퓨팅 및 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0105">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다.</p>  <p><b>기사와 블로그 게시물</b></p>  <ul>  <li>Azure Table Storage Data에서 Windows RSS 피드를 <a target="_blank" href="https://twitter.com/#%21/liamca">@liamca</a> 만드는 방법(5월 3일 게시)</li>  <li><a target="_blank" href="https://blogs.technet.com/b/dcaro/archive/2012/05/03/how-to-monitor-your-windows-azure-application-with-system-center-2012-part-2.aspx">2012년 System Center 사용하여 Windows Azure 애플리케이션을 모니터링하는 방법(2부)</a> <a target="_blank" href="https://twitter.com/#%21/dcaro">@dcaro</a> (5월 2일 게시)</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/plankytronixx/archive/2012/05/01/article-i-ve-built-a-saas-solution-on-windows-azure-now-how-do-i-know-what-to-charge-my-customers.aspx">Ive&rsquo;는 Windows Azure에서 SaaS 솔루션을 빌드했습니다. 이제(</a>5월 1일 게시) 내 고객에게 <a target="_blank" href="https://twitter.com/#%21/plankytronixx">@plankytronixx</a> 청구할 요금을 어떻게 알 수 있나요?</li>  <li>Luke Jefferson<a target="_blank" href="https://www.codeproject.com/Articles/375892/Adding-SMS-notifications-to-your-Windows-Azure-pro?utm_source=twitterfeed&amp;utm_medium=twitter">이 Windows Azure 프로젝트에 SMS 알림 추가</a>(4월 30일 게시)</li>  </ul>  <p><b>예정된 이벤트 및 사용자 그룹 모임</b></p>  <p><b>북아메리카</b></p>  <ul>  <li>5월 8일: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032510699&amp;Culture=en-US">Windows Azure Toolkit 사용하여 리치 사용자 앱</a> &ndash; 만들기(온라인)</li>  <li>5월 8일:&nbsp; <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032508258&amp;Culture=en-US">Windows Azure Kick Start</a> &ndash; 미니애폴리스, MN</li>  <li>5월 14일: 오하이오 중부 컴퓨터 사용자 그룹 &ndash; 콜럼버스, 오하이오</li>  <li>5월 17일: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032511904&amp;Culture=en-US">Windows Azure Kick Start</a> &ndash; Waukesha, WI</li>  <li>5월 30일: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032512922&amp;culture=en-us">버지니아 주 클라우드 캠프</a> &ndash; 레스턴</li>  <li>5월&ndash;(여러 날짜): <a target="_blank" href="https://www.microsoft.com/canada/azureworkshops/home.aspx">Windows Azure Workshops</a> &ndash; Canada(6개 도시)</li>  <li>6월 11-14일: Microsoft TechEd North America 2012 &ndash; 올랜도, 플로리다<b> <br></b></li>  </ul>  <p><b>유럽</b></p>  <ul>  <li>&nbsp;5월 8일: 영국 Windows Azure 사용자 그룹 &ndash; 런던, 영국</li>  <li>5월 9일: Windows Azure 사용자 그룹 모임 &ndash; 맨체스터, 영국</li>  <li>5월 10일: 영국 아디티 런던(Windows) Azure 서밋 &ndash; 런던</li>  <li>5월 11일: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032508665&amp;Culture=en-GB">영국 Windows Azure Bootcamp</a> &ndash; London</li>  <li>5월 15-16일:CloudConf 2012 &ndash; 모스크바, 러시아</li>  <li>5월 16일: 벨기에 Windows Azure &ndash; Antwerp<a target="_blank" href="https://www.azug.be/events/big-data-using-hadoop-on-windows-azure">에서 Hadoop을 사용하는 빅 데이터</a></li>  <li>5월 18일: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032508673&amp;Culture=en-GB">Windows Azure 부트캠프</a> &ndash; 리버풀, 영국</li>  <li>5월 23-24일: DevCon 12 &ndash; 모스크바, 러시아</li>  <li>6월 2일: Windows <a target="_blank" href="https://www.azug.be/events/2012-06-02-windows-azure-saturday">Azure Saturday</a> - Huizingen, 벨기에</li>  <li>6월 22 <a target="_blank" href="https://azureconference2012.eventbrite.co.uk/">일: Microsoft UK Cloud Day</a> &ndash; London, UK</li>  <li>6월 28일: 영국 케임브리지 클라우드 &ndash;</li>  <li>6월 26-29일: 네덜란드 암스테르담의 Microsoft TechEd Europe &ndash;</li>  </ul>  <p><b>기타</b></p>  <ul>  <li>5월 22-24일: 리처드 세로터 &ndash; 오스트레일리아와 통합 마스터 클래스(3개 도시)</li>  <li>진행 중:&nbsp; <a target="_blank" href="https://www.benkotips.com/pages/s2nCloud.aspx">클라우드 컴퓨팅 수프에서 너트</a> - 온라인으로</li>  </ul>  <p><b>최근 Windows Azure </b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc"><b>포럼</b></a><b> 토론 스레드 </b></p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuretroubleshooting/thread/6d9fb9a0-171a-44e3-97dc-803bb740e89d">VHD 클라우드 드라이브 탑재가 작업자 역할</a> &ndash; 충돌 보기 544회, 회신 8회</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/9805c5f9-b716-46f3-9e1a-88d634d2b2b7">BLOB에 이미지를 저장하고 이미지 URL을 MS SQL Database</a> &ndash; 525 보기, 8개 회신에 저장하는 방법</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/63cbce30-fa78-4c1d-bdbe-6b55fac31237">BCP Inside(Windows) Azure</a> &ndash; 606 보기, 6개 회신</li>  </ul>  <p>사용자가 강조 표시할 기사&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 댓글 섹션을 사용하거나 Twitter <a href="https://twitter.com/windowsazure">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
