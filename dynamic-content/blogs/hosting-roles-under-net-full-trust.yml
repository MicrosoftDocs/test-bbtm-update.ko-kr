Title: .NET 완전 신뢰에서 역할 호스팅
Summary: Windows Azure의 가장 좋은 점 중 하나는 비즈니스 논리에 더 많은 시간을 할애할 수 있도록 서비스의 배포, 모니터링 및 관리를 처리한다는 것입니다.&nbsp; 때 까지...
Content: "<p>Windows Azure의 가장 좋은 점 중 하나는 비즈니스 논리에 더 많은 시간을 할애할 수 있도록 서비스의 배포, 모니터링 및 관리를 처리한다는 것입니다.&nbsp; 최근까지 이러한 이점을 실현하면 특정 .NET 기능을 잠그는 CAS(코드 액세스 보안) 수준인 Azure 부분 신뢰에 Windows 코드를 실행해야 했습니다. </p>  <p>Windows Azure는 이제 완전 신뢰 하에 웹 및 작업자 역할에서 코드를 실행하는 옵션을 제공합니다.&nbsp; 이렇게 하면 다음과 같은 다양한 매력적인 시나리오가 잠금 해제됩니다.</p>    <ul>  <li><strong>non-.NET 코드 호출</strong>: 많은 개발자가 네이티브 코드에 기존 투자를 하거나 일부 특수 작업에 네이티브 코드를 사용하도록 선택할 수 있습니다.&nbsp; .NET 완전 신뢰는 생성 프로세스 또는 플랫폼 호출(P/Invoke)을 통해 네이티브 코드를 사용할 수 있도록 합니다.</li>  <li><strong>완전 신뢰가 필요한 .NET 라이브러리 사용</strong>: .NET Services SDK의 라이브러리를 비롯한 특정 .NET 라이브러리에는 완전 신뢰가 필요하며 이제 Windows Azure에서 사용할 수 있습니다.</li>  <li><strong>명명된 파이프를 통한 프로세스 간 통신: 애플리케이션에서 프로세스를 생성하는 경우 명명된 파이프를 통해 통신할 수 있습니다.</strong></li>  </ul>  <p><em>참고: &nbsp;.NET 완전 신뢰는 CAS 제한을 해제하지만 Windows Azure 애플리케이션은 클라우드에서 제한된 \"사용자\" 권한으로 실행됩니다.&nbsp; 따라서 레지스트리 수정 및 시스템 디렉터리에 쓰기와 같은 특정 작업은 현재 가능하지 않습니다(로컬 개발 환경에서 성공하더라도).</em></p>  <h3>시작 방법</h3>  <p>완전 신뢰를 사용하도록 설정하려면 서비스 정의 파일의 역할에 <span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">enableNativeCodeExecution</span> 특성을 추가하고 특성 값을 true로 설정하기만 하면 됩니다.</p>  <p class=\"MsoNormal\"><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&lt;?</span> <span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">xml</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\"> </span><span style=\"font-family: 'Courier New'; color: red; font-size: 10pt;\">version</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">=</span><span style=\"font-family: 'Courier New'; font-size: 10pt;\">\"<span style=\"color: blue;\">1.0</span>\"<span style=\"color: blue;\"> </span><span style=\"color: red;\">encoding</span><span style=\"color: blue;\">=</span>\"<span style=\"color: blue;\">utf-8</span>\"<span style=\"color: blue;\">?&gt;</span></span></p>  <p class=\"MsoNormal\"><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&lt;</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">ServiceDefinition</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\"> </span><span style=\"font-family: 'Courier New'; color: red; font-size: 10pt;\">name</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">=</span><span style=\"font-family: 'Courier New'; font-size: 10pt;\">\"<span style=\"color: blue;\">MyService</span>\"<span style=\"color: blue;\"> </span><span style=\"color: red;\">xmlns</span><span style=\"color: blue;\">=</span>\"<span style=\"color: blue;\"></span>\"<span style=\"color: blue;\">&gt;</span></span></p>  <p class=\"MsoNormal\"><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp; &lt;</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">WebRole</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\"> </span><span style=\"font-family: 'Courier New'; color: red; font-size: 10pt;\">name</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">=</span><span style=\"font-family: 'Courier New'; font-size: 10pt;\">\"<span style=\"color: blue;\">WebRole</span>\"<span style=\"color: blue;\"> </span><span style=\"background: yellow none repeat scroll 0% 50%; -moz-background-clip: -moz-initial; -moz-background-origin: -moz-initial; -moz-background-inline-policy: -moz-initial; color: red;\">enableNativeCodeExecution</span><span style=\"background: yellow none repeat scroll 0% 50%; -moz-background-clip: -moz-initial; -moz-background-origin: -moz-initial; -moz-background-inline-policy: -moz-initial; color: blue;\">=</span><span style=\"background: yellow none repeat scroll 0% 50%; -moz-background-clip: -moz-initial; -moz-background-origin: -moz-initial; -moz-background-inline-policy: -moz-initial;\">\"<span style=\"color: blue;\">true</span>\"</span><span style=\"color: blue;\">&gt;</span></span></p>  <p class=\"MsoNormal\"><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp;&nbsp;&nbsp; &lt;</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">InputEndpoints</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>  <p class=\"MsoNormal\"><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp;&lt;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">InputEndpoint</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\"> </span><span style=\"font-family: 'Courier New'; color: red; font-size: 10pt;\">name</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">=</span><span style=\"font-family: 'Courier New'; font-size: 10pt;\">\"<span style=\"color: blue;\">HttpIn</span>\"<span style=\"color: blue;\"> </span><span style=\"color: red;\">protocol</span><span style=\"color: blue;\">=</span>\"<span style=\"color: blue;\">http</span>\"<span style=\"color: blue;\"> </span><span style=\"color: red;\">port</span><span style=\"color: blue;\">=</span>\"<span style=\"color: blue;\">80</span>\"<span style=\"color: blue;\"> /&gt;</span></span></p>  <p class=\"MsoNormal\"><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp;&lt;&nbsp;&nbsp;/</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">InputEndpoints</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>  <p class=\"MsoNormal\"><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp; &lt;/</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">WebRole</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>  <p class=\"MsoNormal\"><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&lt;/</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">ServiceDefinition</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>  <p>자세한 내용은 Windows Azure SDK의 설명서 및 FullTrust 샘플을 참조하세요.&nbsp; 즐길!</p>  <p>모히트 스리바스타바<br>  프로그램 관리자</p>"
