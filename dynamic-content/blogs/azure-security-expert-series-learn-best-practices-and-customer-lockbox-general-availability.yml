  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/782fdd24-b5da-4bb2-88ca-97ead71e7211.png"><img alt="image" border="0" height="357" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6b318076-69cd-4f12-8ec5-35b14fadfb57.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="1280"></a></p>


  <p>더 많은 컴퓨팅 환경이 클라우드로 이동하면서 더 강력한 클라우드 보안에 대한 필요성은 그 어느 때보다 커졌습니다. 하지만 효과적인 클라우드 보안을 구성하는 것은 무엇이며, 어떤 모범 사례를 따라야 할까요?</p>


  <p>Microsoft Azure 타의 추종을 불허하는 기본 제공 보안을 제공하는 반면, 보안 컨트롤의 폭을 이해하고 이를 활용하여 워크로드를 보호하는 것이 중요합니다.</p>


  <p>보안 전문가가 하이브리드 클라우드 환경을 보호할 수 있도록 진행 중인 가상 콘텐츠를 제공하는 Azure Security Expert 시리즈를 출시했습니다. Microsoft 사이버 보안 솔루션 그룹의 CVP인 Ann Johnson은 이 시리즈를 시작하고 5가지 클라우드 보안 모범 사례를 공유했습니다.</p>


  <ol>
   <li>액세스 제어 강화</li>
   <li>보안 태세 강화</li>
   <li>앱 및 데이터 보호</li>
   <li>네트워킹 관리</li>
   <li>위협 완화</li>
  </ol>


  <p>조직 보안을 유지함에 따라 이러한 각 중요한 모범 사례를 신속하게 처리해야 합니다.</p>


  <h2>Microsoft Azure에 대한 고객 Lockbox</h2>


  <p>Anns&rsquo; 메인 토크에서 그녀는 Microsoft Azure 고객 Lockbox의 일반 공급 을 발표했습니다. Azure용 고객 Lockbox는 고객 개인 정보 보호에 대한 약속을 확장하는 동시에 가장 필요할 때 도움을 줍니다. Microsoft Azure 고객 Lockbox를 사용하면 고객은 지원 사례 중에 Microsoft 엔지니어의 데이터 액세스 요청을 검토하고 승인하거나 거부할 수 있습니다. 액세스 권한은 승인되고 전체 프로세스가 활동 로그에 저장된 레코드로 감사되는 경우에만 부여됩니다.</p>


  <p>이제 고객 Lockbox는 일반 공급되며 현재 가상 머신에 대한 원격 데스크톱 액세스에 사용됩니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/security/azure-customer-lockbox-overview">Microsoft용 고객 Lockbox</a> 설명서로 이동하세요.</p>


  <h2>학습할 내용</h2>


  <p>브로드캐스트를 놓쳤거나 SIEM, IOT, 네트워킹 또는 Security Center에 대해 자세히 알아보고 싶으신가요?</p>


  <p>Ann의 모범 사례 세션과 다음을 포함한 추가 드릴다운 세션이 포함된 <a href="https://www.youtube.com/playlist?list=PLLasX02E8BPA0ZNzg-BsHio7yTciN-UVu">Azure Security Expert 시리즈를</a> 확인하세요.</p>


  <ul>
   <li>클라우드 네이티브 SIEM Azure Sentinel 시작</li>
   <li>클라우드 네이티브 Azure 네트워크 보안이란?</li>
   <li>Security Center를 사용하여 하이브리드 클라우드 보호</li>
   <li>IoT Security의 다른 점은 무엇인가요?</li>
  </ul>


  <p>2019년 6월 26일까지 Microsoft Xbox One S 획득할 수 있습니다. 입력하려면 세션을 시청하고 <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR-pFStLa-89LtNw94eidL19UNDZORTZBUE1CVjlCSFI4RDlQMDZUTFFIMC4u">항목 양식</a>에 대한 지식 검사를 완료하고 항목을 제출합니다.**</p>


