Title: 새 Azure Government 설명서
Summary: Azure Government 설명서를 발표하게 되어 기쁩니다! 이 설명서는 Azure Government 고객에 맞게 조정된 지침을 제공합니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/documentation/government/">Azure Government 설명서를</a> 발표하게 되어 기쁩니다! 이 설명서는 Azure Government 고객에 맞게 조정된 지침을 제공합니다. Azure Government에서 서비스, <a href="https://azure.microsoft.com/en-us/documentation/articles/documentation-government-manage-marketplace/">Marketplace</a>, <a href="https://azure.microsoft.com/en-us/documentation/articles/documentation-manage-subscriptions/">포털 및 PowerShell</a> 사용에 대해 알아야 하는 정보뿐만 아니라 정부별 구현을 빌드하는 일반적인 솔루션 및 지침을 강조<a href="https://azure.microsoft.com/en-us/documentation/articles/documentation-government-services/">합니다</a>.</p>


  <p>이것은 시작에 불과합니다! Azure Government에 대한 제품을 지속적으로 확장함에 따라 더 많은 업데이트가 계획됩니다. 새 서비스가 온라인 상태가 되면 해당 설명서를 업데이트합니다. 앞으로 몇 달 동안 솔루션을 빌드하고 성공적으로 온보딩하는 방법에 대한 추가 콘텐츠를 추가할 예정입니다. 사용자가 가지고 있는 피드백 및 설명서 요청을 권장하고 환영합니다. 새 설명서 사이트와 관련된 질문, 권장 사항 또는 의견과 함께 이 블로그 게시물에 의견을 남겨주세요.</p>


  <h3>설명서 액세스</h3>


  <p>콘텐츠는 다음 세 가지 쉬운 방법을 통해 액세스할 수 있습니다.</p>


  <ol>
   <li>보조 탐색 모음을 통해 새 <a href="https://azure.microsoft.com/en-us/overview/clouds/government/">Azure Government 방문 페이지</a> 로 이동합니다.</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/80e1d2fc-187a-4b9b-bf48-404c9805ffa3.png"><img alt="Azure Govt Landing Page" border="0" height="190" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19d29df0-5594-49e1-b979-719f9b2819df.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="Azure Govt 방문 페이지" width="545"></a></p>


  <p>&nbsp;&nbsp;&nbsp;&nbsp; 2. <a href="https://azure.microsoft.com/en-us/documentation/government/">Azure Government 설명서</a>에서 직접 페이지에 액세스합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ac3be02-91a1-427e-b211-2f1699d31e7e.png"><img alt="Azure Govt Documentation" border="0" height="232" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d383b8a-483d-45ae-b4f1-597acb6c10dd.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="Azure Govt 설명서" width="538"></a></p>


  <p>&nbsp;&nbsp;&nbsp;&nbsp; 3. <a href="https://azure.microsoft.com/en-us/documentation/articles/?cloud=gov">Microsoft 설명서 문서</a> 클라우드 필터 드롭다운 메뉴에서 Azure Government&rdquo;를 선택합니다&ldquo;.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/331c42b2-4257-495f-ab39-dedd417658fd.jpg"><img alt="Azure Documentation Article" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01cdc940-cc86-4279-9e25-82eb845819f2.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="Azure 설명서 문서" width="557"></a></p>


  <p>Azure Government의 모든 항목을 최신 상태로 유지하려면 Azure <a href="https://blogs.msdn.microsoft.com/azuregov/">Government 블로그</a>에서 이메일 구독을&rdquo; 클릭하여 &ldquo;<a href="https://blogs.msdn.microsoft.com/azuregov/feed/">RSS 피드</a>를 구독하거나 이메일을 받아야 합니다.</p>
