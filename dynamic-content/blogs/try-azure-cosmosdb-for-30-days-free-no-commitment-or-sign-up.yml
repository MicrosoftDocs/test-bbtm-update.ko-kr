Title: 30일 무료, 약정 또는 등록 없이 Azure CosmosDB 사용해 보기
Summary: 오늘 우리는 30 일 무료에 대한 시도 Cosmos DB를 연장하고 있습니다! Cosmos DB를 사용하면 누구나 Azure Cosmos DB로 플레이할 수 있으며, Azure 등록이 필요 없고 무료로 30일 동안 무제한 갱신할 수 있습니다.
Content: >-
  <p>오늘 우리는 <a href="https://azure.microsoft.com/en-us/try/cosmosdb/" target="_blank">30 일 무료에 대한 시도 Cosmos DB를</a> 연장하고 있습니다! Cosmos DB를 사용하면 누구나 Azure Cosmos DB로 플레이할 수 있으며, Azure 등록이 필요 없고 무료로 30일 동안 무제한 갱신할 수 있습니다. 많은 사용자가 알고 있듯이 <a href="https://azure.microsoft.com/en-us/services/cosmos-db/" target="_blank">Azure Cosmos DB</a>는 <a href="https://youtu.be/aAy635iBB50" target="_blank">전역적으로 배포되고 확장성이 뛰어난 다중 모델 데이터베이스 서비스입니다</a>. 이 서비스는 고객이 여러 지리적 지역에서 처리량과 스토리지를 탄력적으로 수평적으로 확장할 수 있도록 설계되었습니다. 또한 99번째 백분위수에서 10ms 이상의 대기 시간, 99.999%의 고가용성 및 5개의 잘 정의된 일관성 모델을 개발자에게 제공하여 데이터의 성능, 가용성 및 일관성을 정확하게 절충합니다. 또한 Azure Cosmos DB는 처리량, 대기 시간, 가용성 및 일관성을 위한 <a href="https://azure.microsoft.com/en-us/support/legal/sla/cosmos-db/v1_0/" target="_blank">포괄적인 SLA(서비스 수준 계약)</a>를 제공하는 세계 최초의 글로벌 분산 데이터베이스 서비스이기도 합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/try/cosmosdb/" target="_blank">DB Cosmos 사용해 보면</a> 개발자가 앱을 쉽게 평가, 빌드 및 테스트하고, 실습, 자습서를 수행하고, 데모를 만들거나, 비용을 발생시키지 않고 또는 약속을 지키지 않고 단위 테스트를 수행할 수 있도록 하려고 합니다. 우리의 목표는 모든 개발자가 Azure Cosmos DB를 쉽게 경험하고, 제공하는 것을 경험하고, 데이터베이스 서비스에 더 익숙해지고, 제로 비용으로 스택을 사용하여 전문 지식을 구축할 수 있도록 하는 것입니다. <a href="https://azure.microsoft.com/en-us/try/cosmosdb/" target="_blank">무료로 Cosmos DB를 사용하면</a> 1분 이내에 완전히 실행 중인 행성 규모의 Azure Cosmos DB 앱으로 갈 수 있습니다.</p>


  <h2>지금 Azure Cosmos DB 사용해 보기</h2>


  <p>자신을 위해 그것을 밖으로 시도, 그것은 1 분 미만 걸립니다. 또는 이 빠른 비디오를 시청하세요.</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/try/cosmosdb/" target="_blank">Azure Cosmos DB 체험 페이지로</a> 이동합니다.</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/cosmos-db/documentdb-introduction" target="_blank">SQL(기본값), MongoDB, Apache Cassandra, Azure Table 또는 Gremlin(Graph) API</a> 중에서 선택한 API/데이터 모델을 선택하고 <strong>만들기</strong>를 클릭합니다. Microsoft 계정(일명)을 사용하여 로그인해야 합니다. 라이브 ID).</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ba862bab-30a1-420d-acc3-8fc2eb05beb0.png"><img alt="image" border="0" height="180" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96acdb82-5636-4595-baaf-395b6cb8c8a6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <p>몇 초만에 새로 만든 무료 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/manage-account" target="_blank">Azure Cosmos DB 계정을</a> Azure Portal에서 열고 빠른 시작을 사용해 볼 수 있는 초대를 <strong>받게 됩니다.</strong></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7f4bbfd3-028d-441e-8f6d-8daabc1918b5.png"><img alt="image" border="0" height="254" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5c242c20-8a99-4653-aa33-c5beaebe0be0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="623"></a><br>

  빠른 시작 페이지가 열려 있는 새로 만든 무료 Azure Cosmos DB 계정으로 브라우저를 탐색하는<strong> Azure Portal에서 열기</strong>를 클릭합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/67c16545-2f86-41ff-94f8-db67dda48747.png"><img alt="image" border="0" height="207" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3afc0f8e-0fb2-4559-829a-0406890fed73.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <p>빠른 시작에 따라 실행 중인 앱을 30초 안에 Azure Cosmos DB에 연결하거나 직접 서비스를 탐색합니다.</p>


  <p>포털에 있는 경우 계정이 만료되기까지의 시간이 생각나게 됩니다. 평가 기간은 30일이지만 다른 24시간 동안 연장하거나 Azure를 처음으로 사용하는 경우 <a href="https://azure.microsoft.com/free/" target="_blank">링크를 클릭하여 평가판에 등록</a>하거나 구독이 이미 있는 경우 새 Azure Cosmos DB 계정을 만들 수 있습니다.</p>


  <p>Azure Cosmos DB 체험을 사용하면 컨테이너(문서, 테이블 또는 그래프 컬렉션)를 만들고 최대 3개 지역에 전역적으로 배포하고 Azure Cosmos DB가 30일 동안 제공하는 기능을 사용할 수 있습니다. 평가판이 만료되면 언제든지 다시 돌아와서 다시 만들 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/90d73ff8-3d68-4b27-900c-ee8ceacce066.png"><img alt="image" border="0" height="348" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5e629ff7-3dac-4c5b-9188-94370b665b0d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <p>Azure Cosmos DB로 플레이하고 어떻게 생각하는지 알려주세요.</p>


  <p>Azure Cosmos DB는 미래의 데이터베이스입니다. 그것은 우리가 대규모 확장성 데이터베이스의 세계에서 다음 큰 일이라고 생각! 데이터를 전 세계 사용자가 있는 위치에 가깝게 사용할 수 있습니다. 선택한 API 및 데이터 모델을 사용하여 쉽게 행성 규모 앱을 빌드하기 위한 전역적으로 분산된 다중 모델 데이터베이스 서비스입니다. 당신은 당신이 시도 할 때까지 그것을 알 수 없습니다!</p>


  <p>도움이 필요하거나 질문이나 피드백이 있는 경우 <a href="https://stackoverflow.com/questions/tagged/azure-cosmosdb" target="_blank">Stack Overflow의 개발자 포럼에</a> 문의하세요. Twitter <a href="https://twitter.com/search?q=%23cosmosDB&amp;src=typd" target="_blank">#CosmosDB</a><a href="https://twitter.com/AzureCosmosDB" target="_blank">@AzureCosmosDB</a>에서 최신 Azure Cosmos DB 뉴스 및 기능을 최신 상태로 유지하세요.</p>
