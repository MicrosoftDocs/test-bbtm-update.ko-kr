Slug: zend-z-ray-for-azure-app-service-general-availability
Title: Azure App Service 일반 공급에 대한 Zend Z-Ray
Summary: Z-Ray는 Zend의 PHP 전문가가 빌드한 데이터베이스 쿼리, 함수, 오류 및 경고에 대한 가시성, 애플리케이션 활동을 모니터링하고 분석하는 메모리 사용량을 포함하여 PHP 애플리케이션에 타의 추종을 불허하는 런타임 인사이트를 제공합니다.
Content: >-
  <p>이제 Azure App Service용 Zend Z-Ray를 일반 공급합니다. <a href="https://na01.safelinks.protection.outlook.com/?url=http%3a%2f%2fwww.zend.com%2fen&amp;data=01%7c01%7cdariac%40microsoft.com%7c2b9d1e1246dc46fab46e08d311360fb4%7c72f988bf86f141af91ab2d7cd011db47%7c1&amp;sdata=VIG5HmeQ2bclLkGADRL%2fW6jI4zE5AiqK9xZd6iREK9U%3d">Z-Ray는 Zend</a>의 PHP 전문가가 빌드한 데이터베이스 쿼리, 함수, 오류 및 경고에 대한 가시성, 애플리케이션 활동을 모니터링하고 분석하는 메모리 사용량을 포함하여 PHP 애플리케이션에 타의 추종을 불허하는 런타임 인사이트를 제공합니다. 더 많은 배경을 보려면 니르 마슈코프스키의 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3a%2f%2fazure.microsoft.com%2fen-us%2fblog%2fsupercharge-your-php-productivity-on-azure%2f&amp;data=01%7c01%7cdariac%40microsoft.com%7c2b9d1e1246dc46fab46e08d311360fb4%7c72f988bf86f141af91ab2d7cd011db47%7c1&amp;sdata=mQAWXPMFHaeZkdoGaJ4tgLBSFGveT53rvuGhezHpCCg%3d">이전 Z-Ray 발표</a> 를 읽어보세요.</p>


  <p>Z-Ray에는 WordPress, Drupal, Magento, Joomla, Laravel, Zend Framework, Symfony를 비롯한 광범위한 PHP 애플리케이션, 프레임워크, 데이터베이스 및 확장에 대한 애플리케이션 및 프레임워크별 지원도 포함됩니다. Z-Ray Live! 모바일 요청, 웹 서비스 및 API와 같은 비 브라우저 기반 클라이언트에서 발생하는 디버깅 요청을 간소화합니다.</p>


  <p>완전히 <a href="https://github.com/zend-server-plugins/Documentation">확장 가능한 API</a> 는 사용자 지정 애플리케이션을 지원하거나 프레임워크 지원을 확장하는 데 사용할 수 있습니다. Z-Ray는 Azure App Service 환경을 최대한 활용하여 모바일 및 API 개발 및 프로덕션 요구 사항을 지원합니다. Z-Ray는 Azure App Service 앱 관리 환경과 긴밀하게 통합되어 있으며 <a href="https://na01.safelinks.protection.outlook.com/?url=http%3a%2f%2fportal.azure.com%2f&amp;data=01%7c01%7cdariac%40microsoft.com%7c2b9d1e1246dc46fab46e08d311360fb4%7c72f988bf86f141af91ab2d7cd011db47%7c1&amp;sdata=09x2bRSdyI%2bMFamLN5uPRKF1s4JRdQ8VjA0uEOirEaI%3d">Azure Portal</a>의 도구 블레이드에서 쉽게 사용할 수 있습니다.</p>


  <p><img alt="Zend Z-Ray for Azure App Service General Availability" border="0" height="208" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b515cb39-f022-4d73-aaaf-0b52caa32c5f.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" title="Azure App Service 일반 공급에 대한 Zend Z-Ray" width="480"></p>


  <p>사용하도록 설정하면 페이지 아래쪽의 브라우저에 Z-Ray가 표시됩니다. 다양한 패널 사이를 탐색하여 페이지를 생성하는 모든 PHP 요소를 검사합니다.</p>


  <p><img alt="Zend Z-Ray for Azure App Service General Availability" border="0" height="106" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d721f6a6-5b12-48ca-98a1-d28caed5d162.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" title="Azure App Service 일반 공급에 대한 Zend Z-Ray" width="480"></p>


  <p>Z-Ray 관리 대시보드는 Z-Ray 자체와 Azure Portal에서 모두 연결할 수 있습니다. 대시보드에는 추가 기능 및 설정이 포함되어 있습니다.</p>


  <p><img alt="Zend Z-Ray for Azure App Service General Availability" border="0" height="201" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dcf40a8f-734a-4a20-8eec-a383da399275.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" title="Azure App Service 일반 공급에 대한 Zend Z-Ray" width="480"></p>


  <p>Azure용 Z-Ray에 대한 추가 정보는 <a href="https://na01.safelinks.protection.outlook.com/?url=http%3a%2f%2fwww.zend.com%2fen%2fproducts%2fserver%2fz-ray-for-azure&amp;data=01%7c01%7cdariac%40microsoft.com%7c2b9d1e1246dc46fab46e08d311360fb4%7c72f988bf86f141af91ab2d7cd011db47%7c1&amp;sdata=GqchufVL15R63FTvqwZeyGs6s3GGP120hr1wjeaXTKQ%3d">Zend.com</a> 및 Azure 관련 <a href="https://na01.safelinks.protection.outlook.com/?url=http%3a%2f%2ffiles.zend.com%2fhelp%2fZ-Ray-Azure%2fContent%2fhome.htm&amp;data=01%7c01%7cdariac%40microsoft.com%7c2b9d1e1246dc46fab46e08d311360fb4%7c72f988bf86f141af91ab2d7cd011db47%7c1&amp;sdata=t1hIBE4Qkb%2bP31KuLveEDyB2OBPyZvuZ%2fedhXP%2frRmA%3d">온라인 도움말</a>에서 확인할 수 있습니다.</p>
