Title: Windows 8 Consumer Preview 대한 Windows Azure Toolkit 릴리스 업데이트됨
Summary: Windows 8 대한 Windows Azure Toolkit 개발자는 Windows Azure의 기능을 활용할 수 있는 Windows Metro Style 애플리케이션을 쉽게 만들 수 있습니다. 오늘 Codeplex 및...에서 v1.2.0을 릴리스했습니다.
Content: <p><a href="https://watwindows8.codeplex.com/">Windows 8 대한 Windows Azure Toolkit</a> 개발자는 Windows <a href="https://azure.microsoft.com/">Azure</a>의 기능을 활용할 수 있는 Windows Metro Style 애플리케이션을 쉽게 만들 수 있습니다. 오늘 Codeplex에서 v1.2.0을 릴리스했으며 <a href="https://watwindows8.codeplex.com/">여기에서</a> 자체 추출 패키지를 다운로드할 수 있습니다.&nbsp; 이 버전의 도구 키트는 <a href="https://windows.microsoft.com/en-US/windows-8/consumer-preview">Windows 8 Consumer Preview</a> 필요한 업데이트를 포함하는 새로 고침입니다.</p>  <p>Windows Azure를 사용하여 Windows 8 Metro Style 애플리케이션을 빌드하고 아직 도구 키트를 다운로드하지 않은 경우 이 작업을 수행하는 것이 좋습니다.&nbsp; 왜?, 빠른 데모로이 비디오는 도구 키트를 사용하여 Windows Azure 및 Windows 푸시 알림 서비스를 사용하여 알림 메시지, 타일 및 배지 알림을 4 분 안에 보내는 Windows 8 Metro Style 애플리케이션을 빌드하는 방법을 보여줍니다.</p>  <p><object type="application/x-silverlight-2" data="data:application/x-silverlight-2," width="512" height="288"><param name="minRuntimeVersion" value="4.0.50401.0"><param name="source" value=""><param name="initParams" value="mediaurl="></object></p>  <p>도구 키트의 핵심 기능은 다음과 같습니다.</p>  <ul>  <li><b>자동화된 설치</b> &ndash; Visual Studio 2010 Express 및 Windows 8 Consumer Preview Windows Azure SDK를 포함한 모든 종속성을 스크립티드 설치합니다.</li>  <li><b>Project 템플릿은</b> &ndash; Visual Studio 2010용 C# Windows Azure Project 지원하는 XAML/C# 및 HTML5/JS의 개발자 11에서 Metro Style 앱 프로젝트 템플릿을 Windows 8.</li>  <li><b>NuGet 패키지</b> &ndash; 프로젝트 템플릿을 개발하는 동안 푸시 알림 및 샘플 ACS 시나리오에 대한 NuGet 패키지로 기능을 추출했습니다.&nbsp; <a href="https://www.nuget.org/profiles/nickharris">여기에서</a> 패키지를 찾을 수 있으며 도구 키트의 전체 원본은 /Libraries 아래에 있습니다.</li>  <li><b>샘플 </b>&nbsp;&ndash; Metro Style 앱에서 ACS 및 푸시 알림을 사용할 수 Windows 8 다양한 방법을 보여주는 5가지 샘플 애플리케이션</li>  <li><b>설명서</b> &ndash; Windows Azure에 대한 설치, 파일 새 프로젝트 연습, 샘플 및 배포를 포함한 광범위한 설명서입니다.</li>  </ul>  <p>도구 키트를 단계별로 사용하는 데 도움이 되는 설명서가 있는 프로젝트 사이트&rsquo; <a href="https://watwindows8.codeplex.com/documentation">wiki</a> 의 도구 키트에 대해 자세히 확인할 수 있습니다.&nbsp; 또한 내 블로그에 도구 키트에 대한 자세한 기술 게시물을 작성합니다.</p>  <p><i>Nick Harris</i><em>는 Windows Azure의 기술 전도사입니다. 에서 닉을 </em><a href="https://twitter.com/#!/cloudnick"><i>@cloudnick</i> 따르십시오<em>.</em></a></p>
