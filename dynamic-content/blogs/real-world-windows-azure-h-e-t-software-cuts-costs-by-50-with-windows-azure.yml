Summary: Real World Windows Azure 시리즈의 일환으로 h.e.t.의 영업 디렉터인 Paul Patarou를 연결했습니다. 소프트웨어는 회사가 Windows 현장 노동자 응용 프로그램을 재개발하는 방법에 대해 자세히 알아 ...
Content: '<p>Real World Windows Azure 시리즈의 일환으로 <a target="_blank" href="">h.e.t. 소프트웨어</a>의 영업 이사 Paul Patarou를 연결하여 회사가 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0204">Windows Azure</a>에서 현장 작업자 애플리케이션을 다시 개발하여 클라이언트 IT 오버헤드를 줄이고, 출시 시간을 단축하고, 대량의 데이터를 수용할 수 있도록 크기를 조정하는 방법에 대해 자세히 알아봅니다. h.e.t를 읽습니다. 소프트웨어&rsquo; 성공 사례 <a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?casestudyid=5000000046">는 다음과 같습니다</a>. 그가 무슨 말을했는지 알아 읽기.</p>  <p><b>히만슈 쿠마르 싱: h.e.t. 소프트웨어에 대해 말해주세요.</b></p>  <p><b>폴 파타루:</b> h.e.t. 소프트웨어는 영국과 오스트레일리아의 사회 복지 제공자를 위한 전문 솔루션을 개발합니다. 케임브리지 근처 의 Haverhill에 본사를 둔 우리는 가정 간호, 주거 및 요양원 및 지원 생활 서비스를 통해 치료를 제공하는 550 명의 고객과 함께 이 분야의 선두 주자로 간주됩니다.</p>  <p><b>HKS:&nbsp; 현장 작업자 애플리케이션에 대한 아이디어는 어디에서 시작되었나요?</b></p>  <p><b>PP:</b>&nbsp; 우리는 우리의 사회 복지 서비스 고객에 대한 훌륭한 지식을 가지고 있으며, 지속적으로 그들의 요구를 충족하기 위해 우리의 솔루션을 진화. 우리는 수천 명의 의료 서비스 지원 방문에 대한 치료 및 계약 세부 정보를 기록하는 것이 이러한 조직에 큰 오버헤드라는 것을 인식했습니다. 예를 들어 작업표 및 마일리지 클레임 양식을 처리하고 일정을 만드는 데는 관리 시간이 많이 걸릴 수 있습니다. 품질 서비스를 효율적으로 제공하기 위해서는 현장에서 정보를 수집할 수 있어야 합니다.</p>  <p>2008년, 모바일 디바이스가 치료 제공에 점점 더 많은 역할을 하면서 서비스를 확장할 수 있는 기회를 보았습니다. 미국에는 7,000개의 홈케어 제공업체가 있습니다. 하지만 최근까지는 carers가 사이트 정보를 실시간으로 캡처할 수 있도록 지원하는 애플리케이션이 없었습니다. 우리의 고객은 방문에 대한 시트를 작성하기 위해 직원에 의존, 다음 사무실에서 처리. 관리 및 인건비는 고객에게 큰 관심사입니다.</p>  <p><b>HKS: 그래서 현장 작업자 솔루션을 개발했습니다.&nbsp; 어떻게 수행했습니까?</b></p>  <p><b>PP:</b>&nbsp; 우리는 이러한 문제에 대응하는 시스템을 개발하기 위해 신속하게 움직였습니다. 이 솔루션은 성공적이었지만, 하루 24시간, 주 7일 서비스를 통해 데이터 전송의 큰 급증에 대처할 수 있는 호스팅 플랫폼이 필요했습니다. 우리는 우리가 가진 플랫폼이 필요한 만큼 확장되지 않을 것이라는 것을 깨달았습니다. 우리의 고객은 치료에 자금을 정부 기관에 표시하는 데 필요한 때문에 모든 방문 데이터를&rsquo; 기록해야합니다. 매일 수백만 개의 트랜잭션이 발생하며 볼륨은 특정 시간에 최고조에 달하는 경향이 있습니다. 예를 들어, 간병인은 아침, 점심 및 저녁 식사 시간에 더 많은 방문을 하므로 이 기간 동안 더 많은 데이터를 캡처합니다.</p>  <p><b>HKS:&nbsp; CareManagerMobile에 대해 알려주세요.&nbsp; </b></p>  <p><b>PP:</b> CareManagerMobile은 Windows Azure를 통해 모바일 디바이스에서 서비스로 제공되는 애플리케이션입니다. 보안 웹 애플리케이션은 HTML 5 브라우저를 통해 여러 스마트폰 플랫폼에서 액세스할 수 있습니다. GPS 위치 기반 추적을 사용하여 도착 및 출발 시간을 포함한 실시간 방문 정보를 기록합니다. 간병인이 서비스 사용자&rsquo; 위치에 도착하면 방문 및 작업 확인이 자동으로 업데이트됩니다. 새로운 일정과 요청은 모바일 장치로 보낼 수 있으며, 치료 증명에 대한 세부 정보는 의료 제공자와 자금 조달 기관 모두에 대해 기록됩니다.</p>  <p><b>HKS:&nbsp; Windows Azure의 개발자 이점은 무엇인가요?</b></p>  <p><b>PP:</b>&nbsp; 개발 팀은 물리적 리소스를 프로비전하거나 구성할 필요가 없&rsquo;으므로 Windows Azure에서 새 릴리스를 빠르고 비용 효율적으로 테스트할 수 있습니다. Windows Azure는 강력한 스테이징, 배포 및 관리 기능을 제공합니다. 또한 확장 가능한 주문형 스토리지와 서비스의 보안 및 연속성을 제공합니다.</p>  <p><b>HKS:&nbsp;&nbsp; 고객 혜택은 어떻습니까?</b></p>  <p><b>PP:</b>&nbsp; Windows Azure를 사용하면 CareManagerMobile은 고객&rsquo; 데이터 요구 사항을 충족하도록 신속하게 확장 및 축소할 수 있으며 애플리케이션 리소스는 특수 웹 및 작업자 역할을 통해 비용 효율적으로 할당됩니다. 네트워크 부하 분산은 연속 가용성을 제공하기 위해 자동으로 관리되며 고객은 99.95% 가동 시간 가용성 서비스 수준 계약으로 보호됩니다.</p>  <p>또한 데이터 볼륨에 따라 애플리케이션을 확장 및 축소할 수 있도록 CareManagerMobile을 사용자당 연간 구독으로 청구합니다. 이러한 방식으로 클라이언트는 IT의 운영 및 유지 관리 비용을 크게 줄이면서 성능 문제 없이 크기를 조정할 수 있습니다.</p>  <p><b>HKS:&nbsp; 그리고 h.t. 소프트웨어에 비즈니스 혜택?</b></p>  <p><b>PP:</b> 우리의 솔루션은 영국 의 잠재적 인 시장의 약 9 %에서 사용됩니다. 2012년 전략적 마케팅 추진에 따라 CareManagerMobile을 사용하는 고객의 수가 빠르게 증가할 것으로 예측합니다. Weve&rsquo;는 새로운 직원이나 리소스를 고려하지 않고도 확장을 관리할 수 있는 확장성을 얻었습니다.</p>  <p>또한 Windows Azure 기능을 통해 직접 제공할 수 없었던 소프트웨어 서비스를 개발할 수 있습니다&rsquo;. 예를 들어 몇 분 안에 테스트 솔루션을 구성할 수 있습니다. 이를 통해 경쟁력 있는 제품 및 새 릴리스를 신속하게 출시할 수 있습니다.</p>  <p>관리도 향상됩니다. 과거에는 리소스를 원하는 만큼 효과적으로 계획할 데이터가 없었습니다&rsquo;. 이제 클라이언트가 간병인에게 약속이 할당된 것보다 오래 걸리는 추가 작업을 완료하도록 요청하는 경우 다음 사람에게 알릴 수 있습니다. 또한 특정 클라이언트에서 자주 발생하는 경우 나중에 해당 클라이언트에 더 많은 시간을 할당해야 한다는 것을 알고 있습니다.</p>  <p><b>HKS:&nbsp; Windows Azure의 향후 계획은 무엇인가요?</b></p>  <p><b>PP:</b>&nbsp; 우리는 2012년에 전체 치료 솔루션 포트폴리오를 Windows 전환할 계획입니다. Windows Azure의 비용 및 성능 이점을 모든 클라이언트로 확장하는 것이 좋습니다.</p>  <p>&nbsp;<a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5710.hetsoftware.jpg" alt="" border="0" height="57" width="266"></a></p>  <p>다른 사용자가 Azure에서 Windows 사용하는 방법을 <a target="_blank" href="https://www.windowsazure.com/en-us/home/case-studies/">읽습니다</a>.</p>'
