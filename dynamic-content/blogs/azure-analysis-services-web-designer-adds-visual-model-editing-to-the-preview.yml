Slug: azure-analysis-services-web-designer-adds-visual-model-editing-to-the-preview
Title: Azure Analysis Services 웹 디자이너는 미리 보기에 시각적 모델 편집을 추가합니다.
Summary: 지난 달에는 Azure Analysis Services 웹 디자이너의 미리 보기를 릴리스했습니다. 이 새로운 브라우저 기반 환경을 통해 개발자는 AAS(Azure Analysis Services) 의미 체계 모델을 빠르고 쉽게 만들고 관리할 수 있습니다.
Content: >-
  <p>지난 달에는 Azure Analysis Services 웹 디자이너의 미리 보기를 릴리스했습니다. 이 새로운 브라우저 기반 환경을 통해 개발자는 AAS(Azure Analysis Services) 의미 체계 모델을 빠르고 쉽게 만들고 관리할 수 있습니다. SQL Server Data Tools(SSDT) 및 SQL Server Management Studio(SSMS)는 여전히 개발의 주요 도구이지만, 이 새로운 환경은 모델링을 빠르고 쉽게 만들기 위한 것입니다. 새 모델을 시작하거나 기존 모델에 새 측정값을 추가하는 등의 작업을 수행하는 데 적합합니다.</p>


  <p>이번 업데이트를 통해 가장 중요한 모델링 기능인 새 다이어그램 편집기를 사용하여 모델을 시각적으로 편집할 수 있는 기능이 추가되었습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6eaaee0b-394c-4bfd-89ea-32c64eef9efc.png"><img alt="Diagram" border="0" height="412" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c17f66eb-5934-4049-9452-90b50290bfdf.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="다이어그램" width="760"></a></p>


  <p>이 새로운 다이어그램 편집기는 많은 수의 테이블을 염두에 두고 모델을 변경하도록 설계되었습니다. 화면 공간을 최대한 활용하려면 다이어그램에 모든 테이블을 한 번에 표시할 필요가 없습니다. 테이블 목록에서 다이어그램으로 테이블을 끌 수 있으며 테이블 오른쪽 위에 있는 세 개의 점을 클릭하여 보기에서 닫을 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95bd6671-dbec-4126-8f8c-0264b786b0df.png"><img alt="image" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d772036-ebf2-40ab-9e0f-485b45ff804e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="221"></a></p>


  <p>동일한 세 점을 클릭한 다음 측정값을 클릭하여 측정값 편집기를 표시하여 테이블에 새 <strong>측정값</strong> 을 추가할 수도 있습니다. 테이블, 측정값 또는 열의 속성을 변경하려는 경우 더 이상 한 번에 하나의 개체를 수행할 필요가 없습니다. 다중 선택을 사용하면 한 번에 원하는 만큼의 개체를 선택하고 모든 개체의 속성을 하나의 일괄 처리로 업데이트할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a3fd369-2b49-49fb-a9d0-85fe7ca96db8.png"><img alt="image" border="0" height="477" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c2faf8c4-c6f7-43b6-983f-ec39ff6626d2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="612"></a></p>


  <p>한 테이블에서 다른 테이블로 열을 끌면 해당 테이블 간에 관계가 만들어집니다. 관계 편집기를 표시할 관계 줄을 클릭하여 관계를 편집할 수 있습니다.</p>


  <p>새 다이어그램 편집기는 모델을 쉽게 이해하고 대량으로 변경할 수 있는 좋은 방법이지만 기존 JSON 편집기의 모든 기능을 사용할 수 있습니다. 화면 위쪽의 보기를 변경하여 편집기 간에 전환할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/be490b30-f234-41e4-b8a7-0b8f90941971.png"><img alt="image" border="0" height="128" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fa0c386a-7724-4c02-a038-348d48c1ab18.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="479"></a></p>


  <p>모델을 향상시키면 화면 맨 위에 있는 쿼리 보기로 전환하여 지속적으로 테스트할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6686dde3-8d7f-40eb-8e8c-5679d2c04cf5.png"><img alt="image" border="0" height="74" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f63aa1fa-6f5d-4314-89f4-8d4532f70428.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="199"></a></p>


  <p>쿼리 뷰는 Power BI 데스크톱과 같은 도구에서 사용할 때 모델의 모양을 미리 볼 수 있도록 하며, 데이터를 확인할 수 있도록 모델에 대해 샘플 쿼리를 실행할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8878d3fb-e87a-49f6-97f1-81c4335e8db3.png"><img alt="image" border="0" height="308" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d3b9a4e9-3a58-463c-b952-de1d2822207b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="568"></a></p>


  <p>Azure Portal의 서버에서 연결하여 현재 Azure Analysis 웹 디자이너를 사용해 볼 수 <a href="https://portal.azure.com/" target="_blank">있습니다</a>.</p>


  <p><a href="https://feedback.azure.com/forums/556165" target="_blank">피드백 포럼</a>에서 기능에 대한 고유한 아이디어를 제출하세요. <a href="https://docs.microsoft.com/azure/analysis-services/analysis-services-overview" target="_blank">Azure Analysis Services</a> 및 <a href="https://azure.microsoft.com/blog/introducing-the-azure-analysis-services-web-designer/" target="_blank">Azure Analysis Services 웹 디자이너</a>에 대해 자세히 알아봅니다.</p>
