Title: Azure Dedicated Host 소개
Summary: '조직의 Linux를 실행하고 단일 테넌트 물리적 서버에서 가상 머신을 Windows 수 있는 새로운 Azure 서비스인 Azure Dedicated Host의 미리 보기를 발표하게 되어 기쁩니다. Azure Dedicated Hosts는 회사 규정 준수 및 규정 요구 사항을 해결하는 데 도움이 되는 가시성 및 제어 기능을 제공합니다. '
Content: >-
  <p>조직 Linux를 실행하고&rsquo; 단일 테넌트 물리적 서버에서 가상 머신을 Windows 수 있는 새로운 Azure 서비스인 <a href="https://aka.ms/ADHWebsite" target="_blank">Azure Dedicated Host</a>의 미리 보기를 발표하게 되어 기쁩니다. Azure Dedicated Hosts는 회사 규정 준수 및 규정 요구 사항을 해결하는 데 도움이 되는 가시성 및 제어 기능을 제공합니다. Azure 하이브리드 혜택을 Azure Dedicated Hosts로 확장하여 온-프레미스 Windows Server를 사용하고 Software Assurance 또는 적격 구독 라이선스를 사용하여 라이선스를 SQL Server 비용을 절감할 수 있습니다. Azure Dedicated Host는 오늘부터 대부분의 Azure 지역에서 미리 보기로 제공됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/110b3725-54e2-4840-a609-adf18fcbe32f.png"><img alt="Create a dedicated host" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/27e276df-2b3f-4775-a480-5866b05af8f4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="전용 호스트 만들기" width="535"></a></p>


  <p>Azure Portal을 사용하여 Azure Dedicated Host, 호스트 그룹(호스트 컬렉션)을 만들고 VM(가상 머신) 만들기 프로세스 중에 호스트에 Azure Virtual Machines를 할당할 수 있습니다.&nbsp;</p>


  <h2>표시 유형 및 제어</h2>


  <p>Azure Dedicated Host는 물리적 보안, 데이터 무결성 및 모니터링 측면에서 조직이 가질 수 있는 규정 준수 요구 사항을 해결하는 데 도움이 될 수 있습니다. 이 작업은 특정 및 전용 물리적 서버에 Azure VM을 배치할 수 있는 기능을 제공하여 수행됩니다. 이 제품은 호스트 수준 격리를 원하는 IT 조직의 요구 사항도 충족합니다.</p>


  <p>Azure Dedicated Hosts는 Azure Virtual Machines를 실행하는 서버 인프라에 대한 가시성을 제공합니다. 이를 통해 다음을 추가로 제어할 수 있습니다.</p>


  <ul>
   <li>기본 하드웨어 인프라(호스트 유형)</li>
   <li>프로세서 브랜드, 기능 등&nbsp;</li>
   <li>코어 수</li>
   <li>배포하려는 Azure Virtual Machines의 유형 및 크기</li>
  </ul>


  <p>지정된 호스트의 동일한 가상 머신 시리즈 내에서 서로 다른 Azure Virtual Machine 크기를 혼합하고 일치시킬 수 있습니다.</p>


  <p>Azure Dedicated Host를 사용하면 Azure에서 시작한 모든 호스트 수준 플랫폼 유지 관리(예: 호스트 OS 업데이트)를 제어할 수 있습니다. Azure 전용 호스트는 호스트 유지 관리 작업을 연기하고 정의된 유지 관리 기간(35일) 내에 적용할 수 있는 옵션을 제공합니다. 이 자체 유지 관리 기간 동안 편의상 호스트에 유지 관리를 적용하여 유지 관리 프로세스의 시퀀스와 속도를 완전히 제어할 수 있습니다.</p>


  <h2>라이선스 비용 절감</h2>


  <p>이제 Windows Server에 대한 Azure 하이브리드 혜택을 제공하고 Azure 전용 호스트에서 SQL Server Microsoft 워크로드를 위한 가장 비용 효율적인 전용 클라우드 서비스입니다.</p>


  <ul>
   <li>Azure 하이브리드 혜택을 사용하면 기존 Windows Server 및 SQL Server 라이선스를 Software Assurance 또는 적격 구독 라이선스와 함께 사용하여 Azure 서비스에서 할인된 요금을 지불할 수 있습니다. <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/faq/" target="_blank">Azure 하이브리드 혜택 FAQ</a>를 참조하여 자세히 알아보세요.</li>
   <li>또한 Azure 하이브리드 혜택을 확장하여 Azure 전용 호스트를 사용하여 Windows Server 및 SQL Server 무제한 가상화를 활용할 수 있습니다. Windows Server Datacenter 라이선스 및 Software Assurance를 사용하는 고객은 Azure 전용 호스트에서 무제한 가상화 권한을 사용할 수 있습니다. 즉, 호스트에서 원하는 만큼 Windows Server 가상 머신을 배포할 수 있으며 기본 서버의 물리적 용량에만 적용됩니다. 마찬가지로 SQL Server Enterprise Edition 라이선스 및 Software Assurance를 사용하는 고객은 Azure Dedicated Host에서 SQL Server 무제한 가상화 권한을 사용할 수 있습니다.</li>
   <li>다른 Azure 서비스와 일치하면 고객은 Azure Dedicated Host에서 Windows Server 2008/R2 및 SQL Server 2008/R2에 대한 무료 확장 보안 업데이트를 받게 됩니다. <a href="https://www.microsoft.com/2008-eos" target="_blank">SQL Server 및 Windows Server 2008 지원 종료를 준비하는</a> 방법에 대해 자세히 알아봅니다.</li>
  </ul>


  <p>Azure Dedicated Hosts를 사용하면 SUSE 또는 RedHat Linux와 같은 다른 기존 소프트웨어 라이선스를 사용할 수 있습니다. 자세한 사용 조건에 대해서는 공급업체에 문의하세요.</p>


  <p>Azure Dedicated Hosts&rsquo;가 도입되면서 온-프레미스/기존 아웃소싱과 클라우드 서비스의 차이점을 명확히 하기 위해 Microsoft 온-프레미스 라이선스에 대한 아웃소싱 조건을 업데이트합니다. 이러한 변경 내용에 대한 자세한 내용은 <a href="https://aka.ms/ADHLicensingBlog" target="_blank">전용 호스팅 클라우드 서비스에 대한 업데이트된 Microsoft 라이선스 약관</a> 블로그 &ldquo; 를 참조하세요.&rdquo; 추가 질문이 있는 경우 Microsoft 계정 팀 또는 파트너에게 문의하세요.</p>


  <h2>시작</h2>


  <p>지금 미리 보기를 사용할 수 있습니다. 첫 번째 <a href="https://aka.ms/ADHMainCTA" target="_blank">Azure Dedicated Host</a>를 시작합니다.&nbsp; Azure Dedicated Host에 대한 <a href="https://www.youtube.com/watch?v=5qegfWl5woo&amp;feature=youtu.be" target="_blank">비디오 소개</a> 를 시청하세요.</p>


  <p><a href="https://azure.microsoft.com/en-gb/resources/templates/201-vm-dedicated-hosts/" target="_blank">ARM 템플릿</a>을 사용하거나 <a href="https://docs.microsoft.com/azure/virtual-machines/linux/dedicated-hosts-cli" target="_blank">CLI</a>, <a href="https://docs.microsoft.com/azure/virtual-machines/windows/dedicated-hosts-powershell" target="_blank">PowerShell</a> 및 <a href="https://docs.microsoft.com/azure/virtual-machines/windows/dedicated-hosts-portal" target="_blank">Azure Portal</a>을 사용하여 Azure Dedicated Host를 배포할 수 있습니다. 자세한 개요는 Windows <a href="https://docs.microsoft.com/azure/virtual-machines/windows/dedicated-hosts" target="_blank">및</a> <a href="https://docs.microsoft.com/azure/virtual-machines/linux/dedicated-hosts" target="_blank">Linux</a> 모두에 대한 <a href="https://aka.ms/ADHWebsite" target="_blank">웹 사이트</a> 및 설명서를 참조하세요.</p>


  <p>마지막으로 <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR6lJf7DwiQxNmz51ksQvxV9UNUM3UllWUjBMTFZQUFhHUDI0VTBPQlJFNS4u" target="_blank">유지 관리 제어 기능의 미리 보기</a>에 대한 액세스를 요청할 수도 있습니다. 그러면 Azure 전용 호스트에 대한 플랫폼 업데이트를 건너뛰고 35일 롤링 기간 내에 원하는 시간에 업데이트를 적용할 수 있습니다.</p>


  <h2>질문과 대답</h2>


  <p><strong>Q: Azure 전용 호스트에서 실행할 수 있는 Azure Virtual Machines는 무엇인가요?</strong></p>


  <p>A: 미리 보기 기간 동안 Dsv3 및 Esv3 Azure Virtual Machine 시리즈를 배포할 수 있습니다. Fsv2 가상 머신에 대한 지원이 곧 제공될 예정입니다. 지정된 가상 머신 시리즈의 모든 가상 머신 크기는 호스트의 물리적 용량에 따라 Azure Dedicated Host 인스턴스에 배포할 수 있습니다. 자세한 내용은 <a href="https://aka.ms/ADHMainDocs" target="_blank">설명서를</a> 참조하세요.</p>


  <p><strong>Q: Azure Dedicated Host에서 실행되는 Azure Virtual Machines에서 사용할 수 있는 Azure Disk Storage 솔루션은 무엇인가요?</strong></p>


  <p>A: Azure 표준 HDD, 표준 SSD 및 Premium SSD는 모두 미리 보기 프로그램 중에 지원됩니다. <a href="https://azure.microsoft.com/en-us/services/storage/disks/" target="_blank">Azure Disk Storage</a> 대해 자세히 알아봅니다.</p>


  <p><strong>Q: 새 Azure Dedicated Host 서비스에 대한 가격 책정 및 자세한 내용은 어디에서 찾을 수 있나요?</strong></p>


  <p>A: <a href="https://aka.ms/ADHPricing" target="_blank">가격 책정 페이지에서</a> 새 Azure Dedicated Host 서비스에 대한 자세한 내용을 확인할 수 있습니다.</p>


  <p><strong>Q: Azure Dedicated Host에서 Windows Server/SQL Server 라이선스에 Azure 하이브리드 혜택을 사용할 수 있나요?</strong></p>


  <p>A: 예, 기존 Windows Server에 <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">대한 Azure 하이브리드 혜택을</a> 활용하고 Software Assurance 또는 적격 구독 라이선스를 사용하여 라이선스를 SQL Server 비용을 절감할 수 있습니다. Windows Server Datacenter 및 SQL Server Enterprise Edition을 사용하면 전체 호스트에 라이선스를 부여하고 Azure 하이브리드 혜택을 사용할 때 무제한 가상화를 얻을 수 있습니다. 따라서 기본 서버의 물리적 용량에 따라 호스트에서 원하는 만큼 Windows Server 가상 머신을 배포할 수 있습니다. Azure Dedicated Hosts의 모든 Windows Server 및 SQL Server 워크로드는 Windows Server 및 SQL Server 2008/R2용 확장 보안 업데이트를 무료로 받을 수 있습니다.</p>


  <p><strong>Q: 전용 클라우드 서비스에서 Windows Server/SQL Server 라이선스를 사용할 수 있나요?</strong></p>


  <p>A: 다중 테넌트 및 전용 클라우드 서비스에서 소프트웨어 라이선스를 일관되게 만들기 위해 전용 클라우드 서비스에 대한 Windows Server, SQL Server 및 기타 Microsoft 소프트웨어 제품에 대한 라이선스 조건을 업데이트하고 있습니다. 2019년 10월 1일부터 Software Assurance 및 모바일 권한 없이 구매한 새 라이선스는 Azure 및 특정 다른 클라우드 서비스 공급자의 전용 호스팅 환경에서 사용할 수 없습니다. 이는 다중 테넌트 호스팅 환경에 대한 정책과 일치합니다. 그러나 Software Assurance를 사용하는 SQL Server 라이선스는 2019년 10월 1일 이후에 라이선스를 구매한 경우에도 License Mobility를 통해 클라우드 서비스 공급자가 있는 전용 호스트에서 라이선스를 계속 사용할 수 있습니다. 고객은 전용 클라우드 서비스에서 2019년 10월 1일 이전에 구매한 온-프레미스 라이선스를 사용할 수 있습니다. 라이선스에 대한 자세한 내용은 <a href="https://aka.ms/ADHLicensingBlog" target="_blank">전용 호스팅 클라우드 서비스에 대한 업데이트된 Microsoft 라이선스 조건</a> 블로그 &ldquo; 를 참조하세요.&rdquo;</p>


  <p>자세한 내용은 <a href="https://aka.ms/ADHWebsite" target="_blank">Azure Dedicated Host</a> 웹 사이트 및 <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure 하이브리드 혜택</a> 페이지를 참조하세요.</p>
