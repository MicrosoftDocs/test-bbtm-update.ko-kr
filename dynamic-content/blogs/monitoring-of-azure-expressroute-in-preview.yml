Title: 미리 보기에서 Azure ExpressRoute 모니터링
Summary: NPM(네트워크 성능 모니터)을 사용하여 ExpressRoute 모니터링의 미리 보기를 발표하게 되어 기쁩니다. 이제 NPM을 사용하여 ExpressRoute를 통해 지점과 Azure의 VNET 간의 엔드투엔드 연결 및 성능을 모니터링할 수 있습니다.
Content: >-
  <p>NPM( <a href="https://blogs.technet.microsoft.com/msoms/2016/07/27/introducing-oms-network-performance-monitor/" target="_blank">네트워크 성능 모니터</a> )을 사용하여 ExpressRoute 모니터링의 미리 보기를 발표하게 되어 기쁩니다. 이제 NPM을 사용하여 ExpressRoute를 통해 지점과 Azure의 VNET 간의 엔드투엔드 연결 및 성능을 모니터링할 수 있습니다.</p>


  <h3>포괄적인 네트워크 모니터링</h3>


  <ul>
   <li>NPM은 Microsoft 및 서비스 공급자 에지 및 캠퍼스 네트워크에서 ExpressRoute 회로 연결 및 라우터를 검색합니다.</li>
   <li>Azure에서 워크로드에 대한 연결을 모니터링하고 사용자의 성능 저하를 유발하는 특정 홉을 식별합니다. 대화형 네트워크 토폴로지 맵에서 이러한 홉의 상태를 확인합니다.</li>
   <li>네트워크 상태 레코더 기능을 사용하여 과거 어느 시점에서든 <a href="https://blogs.technet.microsoft.com/msoms/2017/02/27/oms-network-performance-monitor-is-now-generally-available/#recorder">네트워크 상태를</a> 봅니다. 이렇게 하면 네트워크 관리자가 자주 어려움을 겪는 일시적인 문제를 식별할 수 있습니다.</li>
  </ul>


  <h3>ExpressRoute 상태에 대한 탁월한 가시성</h3>


  <ul>
   <li>ExpressRoute 회로에서 패킷 손실 및 네트워크 대기 시간을 측정합니다.</li>
   <li>기본 및 보조 연결에 대한 대역폭 사용률을 확인합니다. 최대 사용률에 가까운 회로를 식별하여 애플리케이션 성능을 향상시킵니다.</li>
   <li>기본 제공 진단은 기본 또는 보조의 가동 중지 시간을 감지하고, 네트워크 트래픽이 ExpressRoute를 통해 또는 그 주변에서 흐르는지 확인합니다.</li>
   <li>VNET별로 손실, 대기 시간 및 대역폭 사용률에 대한 경고를 설정합니다.</li>
  </ul>


  <h3>지금 모니터링 시작</h3>


  <p>위치에 관계없이 ExpressRoute 회로는 미국 동부, 동남 아시아 또는 서유럽 Azure 지역에서 호스트되는 NPM 작업 영역을 사용하여 모니터링할 수 있습니다.&nbsp;</p>


  <p>자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/expressroute/how-to-npm?utm_swu=8117">ExpressRoute 모니터링 시작&nbsp;</a>이라는 설명서를 참조하세요.&nbsp;</p>


