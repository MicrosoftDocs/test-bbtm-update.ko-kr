Title: Azure Site Recovery에 대한 이메일 알림 소개
Summary: 이메일 알림은 보호된 가상 머신의 복제 상태를 쉽게 모니터링할 수 있는 Azure Site Recovery의 새로운 기능입니다.
Content: >-
  이메일 알림은 보호된 가상 머신의 복제 상태를 쉽게 모니터링할 수 있는 Azure Site Recovery의 새로운 기능입니다. 이제 흥미로운 이벤트에 대한 이메일 알림을 보내도록 Azure Site Recovery 자격 증명 모음을 구성할 수 있습니다. 구성되면 네트워크 연결 오류, 낮은 대역폭 문제, 복구 스토리지 오류와 같은 Hyper-V 복제본 복제 문제에 대한 이메일이 전송됩니다.


  Azure Site Recovery 자격 증명 모음의 위쪽 메뉴에서 액세스할 수 있는 새 <strong>이벤트</strong> 탭에는 보호된 가상 머신에서 생성된 모든 복제 이벤트가 나열됩니다. 다양한 드롭다운 필터 옵션을 사용하여 복제 이벤트의 기록을 이해할 수 있습니다.


  <img style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border-width: 0px;" title="이벤트 탭" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/events.png" alt="Events tab" width="610" height="407" border="0" />


  <strong>이벤트 </strong>탭의 아래쪽 작업 창에서 <strong>알림</strong> 작업을 선택하면 전자 메일 알림을 사용하도록 설정하는 데 사용할 수 있는 <strong>알림 구성</strong> 대화 상자가 열립니다.


  <img style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border-width: 0px;" title="알림 구성 대화 상자" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/configure.png" alt="Configure notifications dialog" width="480" height="310" border="0" />


  언제나처럼 이 기능을 확장하기 위해 노력하고 있으며 곧 SAN 배열 복제 문제, DR 공급자 연결 문제와 같은 추가 이벤트에 대한 지원을 추가할 예정입니다. 기능을 개선하기 위한 아이디어가 있거나 새 이벤트를 추가하려는 경우 <a href="https://aka.ms/asremail_uservoice">Azure Site Recovery 사용자 의견 포럼</a>을 통해 알려주세요.


  그래서 당신은 무엇을 기다리고 있습니까?<a href="https://aka.ms/asremail_portal">Azure 관리 포털</a>을 방문하고 Azure Site Recovery 자격 증명 모음에 대한 이메일 알림을 사용하도록 설정하여 시작합니다. Azure를 처음으로 사용하는 경우 Azure Site Recovery <a href="https://aka.ms/asremail_trial">를 시작하기 위해 무료 Azure 평가판에 등록</a> 할 수 있습니다.
