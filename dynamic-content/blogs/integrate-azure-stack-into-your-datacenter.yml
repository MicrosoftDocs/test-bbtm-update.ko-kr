Title: 데이터 센터에 Azure Stack 통합
Summary: Azure Stack은 간소화된 관리를 통해 맞춤형, 강화된 보안 어플라이언스 같은 환경을 제공합니다. 긴급 복구를 위해 충분한 관리를 사용하여 보호되는 권한 있는 PowerShell 엔드포인트를 사용할 수 있습니다. 관리 환경에는 고객이 Azure Stack에서 실행하는 서비스에 집중할 수 있도록 패치 및 업데이트(P&U라고 함)라는 완전한 기능의 업데이트 메커니즘이 있습니다.
Content: >-
  <p>&rsquo;이제 Azure Stack을 주문했으므로 데이터 센터에 통합하려면 어떻게 해야 할까요? 통합 터치포인트란?</p>


  <h2>소개</h2>


  <p>Microsoft Azure Stack은 여러 OEM에서 사용할 수 있는 통합 시스템입니다. 이 <a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-stack-delivering-cloud-infrastructure-as-integrated-systems/" target="_blank">길을 따라 가기로 결정한 이유에 대한 블로그 게시물을</a> 읽지 않았다면&rsquo; 그렇게하는 것이 좋습니다.</p>


  <p>Azure Stack은 간소화된 관리를 통해 맞춤형, 강화된 보안 어플라이언스 같은 환경을 제공합니다. 긴급 복구를 위해 충분한 관리를 사용하여 보호되는 권한 있는 PowerShell 엔드포인트를 사용할 수 있습니다. 관리 환경에는 고객이 Azure Stack에서 실행하는 서비스에 집중할 수 있도록 패치 및 업데이트(PU&amp;라고 함)라는 완전한 기능의 업데이트 메커니즘이 있습니다.</p>


  <p>물론 데이터 센터에 통합할 수 없는 Azure Stack은 전력 및 냉각 리소스를 소비하는 섬일 뿐입니다. 이 게시물에서 Ill&rsquo;은 Azure Stack이 데이터 센터에 통합되는 방법에 초점을 맞춥니다.</p>


  <h2>네트워크 통합</h2>


  <p>Azure Stack은 Clos 네트워크 토폴로지로 빌드되며 Windows Server 2016 SDN(소프트웨어 정의 네트워크) 기능을 사용합니다. Azure Stack 시스템은 최상위 랙 스위치와 물리적 서버&rsquo; 베이스보드 관리 컨트롤러를 연결하는 베이스보드 관리 컨트롤러 스위치를 제공합니다.</p>


  <p>랙 상단 스위치에서 고객 테두리 스위치로 흐르는 모든 네트워크 트래픽은 계층 3에 불과합니다. 네트워크 트래픽은 고객 요구 사항에 따라 Border Gateway 프로토콜 또는 정적 라우팅을 사용하여 라우팅됩니다.</p>


  <p>Azure Stack&mdash;의 배포 및 통합을 위해 customermust&mdash;는 다양한 IP v4 서브넷 범위를 제공합니다. 일부는 Azure Stack에서 내부적으로만 사용되지만 다른 일부는 네트워크 내에서 라우팅 가능하고 잠재적으로 ACL(액세스 제어 목록)에 의해 제어되어야 합니다.</p>


  <p>다음 표에서는 필수 IPv4 범위 목록을 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f0cf4854-4867-4784-96c0-3ded2917fae2.png"><img alt="network-integration" border="0" height="182" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8e04e9e9-520e-4df5-bff0-f0da03c31a24.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="네트워크 통합" width="793"></a></p>


  <h2>ID</h2>


  <p>배포 시 Azure Stack에 대한 ID를 제공하려면 Azure Active Directory(Azure AD) 또는 ADFS(Active Directory Federation Services)를 선택해야 합니다. 이는 되돌릴 수 없는 결정입니다.</p>


  <p>가장 명백한 시나리오를 먼저 해결합니다&rsquo;. 예를 들어 보트에서 완전히 연결이 끊긴 시나리오에서 Azure Stack을 실행하는 경우 유일한 선택은 ADFS입니다. 또한 ADFS 및 인터넷 연결을 사용하여 배포할 때 마켓플레이스 배포를 포함하여 Azure Stack의 사용량 기반 라이선스 모델을 사용할 수 있습니다.</p>


  <p>Azure Stack의 자동화는 기존 온-프레미스 ID를 사용할 수 있도록 기존 ADFS 배포를 페더레이션합니다.</p>


  <p>이 다이어그램은 통합을 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/456559bf-14a7-40b3-b84b-c3cb532e46ca.png"><img alt="azure-stack" border="0" height="624" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d607ed89-4920-4335-b13d-2fff687fc606.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="azure-stack" width="1011"></a></p>


  <h2>IT 시스템 관리</h2>


  <p>앞에서 설명한 것처럼 Azure Stack을 데이터 센터와 통합하지 않으면&rsquo; 전체 IT 수명 주기 관리를 수행할 수 없습니다. Azure Stack은 데이터 센터를 관리하는 것이 아니라&rsquo; 관리할 데이터 센터의 구성 요소입니다. 관리를 사용하도록 설정하려면 IT 시스템 관리&rsquo; 프로세스와 Azure Stack을 통합하는 것이 핵심입니다.</p>


  <p>Azure Stack 시스템은 세 가지 주요 상위 수준 영역으로 구성됩니다. 이러한 세 가지 영역은 Azure Stack 소프트웨어, 물리적 머신 및 물리적 네트워크 스위치입니다.</p>


  <p>각 영역은 이벤트를 검색하는 다른 프로토콜을 제공합니다. 자세한 내용은 아래 다이어그램을 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0520ebbc-4d42-4c1c-b23a-4a0d57b5d45e.png"><img alt="it-system-management" border="0" height="382" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3921dfa4-245e-4d75-a400-388f9178928f.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="it-system-management" width="999"></a></p>


  <p>IT 시스템 관리 통합을 가속화하기 위해 Microsoft는 System Center Operations Manager를 사용하는 관리 팩을 제공합니다. Microsoft는 또한 Nagios와 플러그 인을 공동 엔지니어링하여 오픈 소스 기반 모니터링 솔루션과의 통합을 가속화했습니다.</p>


  <p>자세한 내용은 Microsoft Azure <a href="https://azure.microsoft.com/en-us/blog/management-pack-for-microsoft-azure-stack-now-available/" target="_blank">Stack용 관리 팩</a>이라는 블로그 게시물을 참조하세요.</p>


  <h2>게시</h2>


  <p>Azure Stack 엔드포인트는 인터넷에 직접 노출되거나 방화벽 디바이스&mdash; 없이 네트워크 주소 변환을 비롯한 기존 DMZ 아키텍처에 이르기까지 여러 가지 방법으로 게시할 수 있습니다.</p>


  <p>이 그림에서는 기존 방화벽을 사용하여 Azure Stack을 인터넷에 직접 게시하는 방법을 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8d29ffb7-a74b-4b19-a422-30776ba401f3.png"><img alt="publish" border="0" height="771" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2f62792f-3116-4565-b206-c86dc5c23c80.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="게시" width="751"></a></p>


  <p>Azure Stack은 기존 DNS 서버 환경과 통합할 수 있는 내부 및 외부 DNS 영역을 처리합니다. Azure Stack에는 데이터 센터 리소스에 대한 이름 확인이 작동하는지 확인하는 자동화가 포함되어 있습니다. 그러나 Microsoft 권장 사항에 따라 작업이 필요한 기존 네트워크에서 Azure Stack DNS 영역을 자동으로 해결하지는 않습니다.</p>


  <p>공용 신뢰할 수 있는 루트 인증 기관 또는 엔터프라이즈 인증 기관에서 발급할 수 있는 SSL 인증서는 설치 시 제공해야 합니다. 또한 배포는 고유한 인증서 이름을 가진 와일드카드 인증서 또는 여러 인증서를 허용합니다.</p>


  <h2>사용량</h2>


  <p>Azure Stack 사용량 데이터는 등록을 위해 제공한 Azure 구독에서 추적됩니다. Azure 구독의 일부로 사용량 현황 데이터를 볼 수 있습니다. 또한 Azure Stack은 Azure로 전송되는 동일한 사용량 현황 데이터를 검색할 수 있는 API를 제공합니다. 이 API는 청구 시스템 또는 패널과 통합하는 데 사용됩니다.</p>


  <p>자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-provider-resource-api" target="_blank">공급자 리소스 사용량 API</a> 페이지를 참조하세요.&nbsp;</p>


  <h2>Backup</h2>


  <p>Azure Stack Backup은 인프라 백업 및 테넌트 백업의 두 가지 범위로 나뉩니다.</p>


  <p>Azure Stack 인프라 백업을 사용하려면 SMB 파일 공유가 작동해야 합니다. 이 SMB 공유는 기존 스토리지 솔루션(Windows 기반 파일 서버 또는 타사)에서 가져온 것이어야 합니다. 이는 실패 시 인프라 구성 요소를 복원하거나 전체 복원을 가능하게 하는 오프 스탬프&rdquo; 백업으로 간주됩니다&ldquo;.</p>


  <p>테넌트 데이터의 경우 Azure Stack은 IaaS Azure Resource Manager 가상 머신에 배포된 Windows 및 Linux 기반 애플리케이션의 백업을 지원합니다. OS(게스트 운영 체제)에 액세스할 수 있는 백업 제품은 파일, 폴더, OS 상태 및 애플리케이션 데이터를 쉽게 보호할 수 있습니다. Azure Backup 및 System Center Data Center Protection Manager와 같은 Microsoft 제품을 유연하게 사용하여 온-프레미스, 서비스 공급자 또는 Azure에 직접 데이터를 백업할 수 있습니다. 이 방법은 애플리케이션 및 데이터를 보호하기 위한 유연성과 선택을 제공합니다.</p>


  <p>Azure Stack에 대한 백업 및 재해 복구에 대한 자세한 내용은 향후 블로그 게시물에서 확인할 수 있습니다.</p>


  <h2>보안</h2>


  <p>Azure Stack 보안 블로그 게시물을 읽을 기회가 없다면&rsquo; 그렇게 하는 것이 좋습니다. 물리적 디바이스의 감사 로그와 기존 보안 시스템과 Azure Stack 내부 구성 요소를 교환하는 기능을 포함하여 처음부터 보안을 염두에 두고 Azure Stack을 설계하고 빌드했습니다.</p>


  <p>Azure Stack의 상태 리소스 공급자 API를 사용하면 모든 보안 로그를 검색하고 처리를 위한 보안 솔루션에서 사용할 수 있습니다. 물리적 디바이스의 경우 디바이스 인증 및 감사를 제어하는 데 RADIUS 및 TACACS가 지원됩니다. Azure Stack은 데이터 센터에 배포된 서버를 사용하여 기존 syslog 서버에 syslog 메시지를 보내는 것을 포함하여 이러한 서비스를 제공합니다.</p>


  <h2>요약</h2>


  <p>전원, 냉각, 랙 장치 및 기타 일반적인 데이터 센터 요구 사항 측면에서 솔루션 요구 사항을 다루지 않은 것을 알 수 있습니다. OEM 파트너는 적합한 솔루션을 선택하는 데 도움이 되는 크기 조정 도구를 포함하여 이러한 세부 정보를 사용할 수 있습니다.</p>


