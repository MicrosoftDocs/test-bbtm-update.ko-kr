Title: Azure 및 HITRUST 게시 공유 책임 매트릭스
Summary: 클라우드에서 제공되는 의료 솔루션은 현재 지속적인 글로벌 전염병과 사회적 분산의 필요성으로 전례 없는 관심을 끌고 있습니다.
Content: >-
  <p>클라우드에서 제공되는 의료 솔루션은 현재 지속적인 글로벌 전염병과 사회적 분산의 필요성으로 전례 없는 관심을 끌고 있습니다. Microsoft는 의료 조직이 클라우드의 기능을 활용할 수 있도록 지원하는 데 앞장서 왔습니다.&nbsp;</p>


  <p>건강 정보를 보호하고 건강 규정을 준수하는 것은 클라우드의 모든 의료 솔루션의 중요한 구성 요소이며, Azure는 오랫동안 HDS, HIPAA, MARS-E, NEN 7510 및 조직에 규정 준수 및 위험 관리에 대한 포괄적이고 효율적인 접근 방식을 제공하는 점점 더 중요한 HITRUST CSFa&mdash; 인증 프레임워크를 비롯한 다양한 의료 규정 준수 제품을 보유하고 있습니다.</p>


  <p>현재는 중요한 상태 데이터를 보호하기 위한 엄격한 HITRUST&nbsp; 표준을 충족하는 Azure에서 솔루션을 구현하기 위한 역할 및 책임에 대한 명확성을 제공하는 HITRUST <a href="https://go.hitrustalliance.net/SR-Custom-Matrix-Microsoft-Azure" target="_blank">공유 책임 매트릭스</a>의 고객에게 HITRUSTthe 가용성을 다시 발표할&#39;있습니다.</p>


  <p>HITRUST는 공공 및 민간 부문의 개인 정보 보호, 정보 보안 및 위험 관리 리더와 협력하여 널리 채택된 일반적인 위험 및 규정 준수 관리 프레임워크, 관련 평가 및 보증 방법론에 대한 광범위한 액세스를 개발, 유지 관리 및 제공합니다.</p>


  <p>HITRUST CSF는 전 세계적으로 조직에서 데이터 보호 준수를 확신해야 하는 신뢰할 수 있는 원본 조직에 대한 구조, 투명성, 지침 및 상호 참조를 제공합니다. HITRUST CSF의 초기 개발은 국제 표준화 기구(ISO), NIST(National Institute for Standards and Technology), PCI(결제 카드 산업), HIPAA(Health Insurance Portability and Accountability Act) 및 COBIT(정보 기술 제어 개체)&mdash;를 포함하는 국내 및 국제적으로 인정된 보안 및 개인 정보 보호 관련 규정, 표준 및 프레임워크&mdash;를 활용했습니다. 포괄적인 보안 및 개인 정보 보호 제어 집합을 보장하고 신뢰할 수 있는 추가 소스를 지속적으로 통합합니다. HITRUST CSF는 이러한 요구 사항을 표준화하여 명확성과 일관성을 제공하고 규정 준수 부담을 줄입니다. HITRUST CSF는 전 세계 산업 전반에 걸쳐 널리 채택된 보안 및 개인 정보 보호 프레임워크가 되었습니다.</p>


  <p>HITRUST CSF는 40개 이상의 신뢰할 수 있는 원본을 통합하고 조화를 이루며 2,000개 이상의 컨트롤을 포함합니다. HITRUST는 이러한 컨트롤에 대해 IT 제품을 인증합니다. HITRUST CSF 인증 상태는 조직이 주요 규정을 충족하고, 업계 정의 요구 사항을 달성했으며, 위험을 적절하게 관리하고 있음을 보여줍니다. 고객은 온-프레미스 IT 인프라만 활용하는 경우 HITRUST CSF 컨트롤을 구현해야 합니다. Azure와 같은 클라우드 서비스를 사용하는 고객은 클라우드가 고객과 클라우드 서비스 공급자 간의 공동 책임을 나타내기 때문에 부담을 줄일 수 있습니다.</p>


  <p>공유 책임 매트릭스는 Azure 고객에게 적용할 수 있는 많은 HITRUST 컨트롤 중 공유되는 고객의 책임이며 이미 Azure에서 완전히 적용되는 여러 HITRUST 컨트롤을 이해하는 작업을 용이하게 합니다.&nbsp; 예를 들어 CSF 정보 보호 프로그램 중 하나인 도메인은 주로 정책, 교육 및 설명서를 포함하므로 고객의 책임입니다. 도메인 18, 물리적 및 환경 보안은 모든 물리적 인프라가 Microsoft에서 제어하기 때문에 전적으로 Azure의 책임입니다. 다른 도메인(예: 도메인 8, 네트워크 보호)에는 네트워크 보안의 보안 및 구성에 대한 공동 책임이 포함됩니다.</p>


  <p style="margin-left: 40px;">&ldquo;<em>HITRUST는 조직에서 중요한 데이터에 액세스하거나 저장할 때 최고 수준의 정보 보호 요구 사항을 충족할 수 있도록 지원하며, Azure용 공유 책임 매트릭스의 Microsoft 채택은 필요한 제어가 구현되고 공유 책임을 이해하고 충족하는지 확인하는 데 도움이 됩니다. Microsoft는 정보를 안전하게 유지하기 위해 계산할 수 있는 조직입니다.&rdquo;&mdash;</em> 베키 스웨인, HITRUST 표준 개발 이사</p>


  <p>공유 책임 매트릭스를 사용하는 Azure 고객에게 추가적인 이점은 HITRUST 상속 기능입니다. 이를 통해 Azure 고객은 Azure&rsquo; HITRUST 평가에서 컨트롤을 상속하고 자신의 평가에 쉽게 적용하여 시간과 리소스를 절약할 수 있습니다. 고객이 HITRUST CSF 평가를 완료하는 경우 AZURE에서 상속&rdquo;하려는 모든 요구 사항에 대해 HITRUST MyCSF SaaS 플랫폼을 통해 상속 요청을 선택할 &ldquo;수 있습니다. 그러면 Microsoft는 요청에서 모든 관련 컨트롤을 승인하고 고객에게 알립니다.</p>


  <p>Azure 고객이 HITRUST 배포를 가속화할 수 있는 또 다른 방법은 Azure HITRUST Blueprint 샘플을 사용하는 것입니다. 무료 Azure Blueprints 서비스를 사용하면 클라우드 설계자 및 정보 기술 그룹이 조직&rsquo; 표준, 패턴 및 요구 사항을 구현하고 준수하는 반복 가능한 Azure 리소스 집합을 정의할 수 있습니다. HITRUST Blueprint 샘플은 고객이 특정 HITRUST 컨트롤을 평가하고 HITRUST 컨트롤을 구현해야 하는 Azure 배포 아키텍처에 대한 핵심 정책 집합을 배포하는 데 도움이 되는 Azure Policy를 사용하는 거버넌스 가드 레일을 제공합니다.</p>


  <p>Azure의 수석 프로그램 관리자인 Nidhi Sanghavi는 새로운 <a href="https://azure.microsoft.com/en-us/resources/videos/secure-health-solutions-with-hitrust-compliance-on-azure/" target="_blank">웨비나</a> Nidhi Sanghavi에서 HITRUST용 Azure Blueprint 적용을 보여 주는 선임 제품 마케팅 관리자인 Guillermo Gomez와 함께 Azure에서 HITRUST 구현에 대해 설명합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/12d490c8-cd5c-41ff-a54a-d8ce3bb57f3e.png"><img alt="HITRUST is an organization governed by representatives from the healthcare industry and maintains the common security framework (CSF) to help healthcare organizations demonstrate their security and compliance." height="590" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/23d51787-38ef-40d0-b2ea-8e48d0b6b6ef.png" style="margin-right: auto; margin-left: auto; display: block;" title="" width="1024"></a></p>


  <p>공유 책임 매트릭스 및 Azure Blueprints는 규정 준수의 Azure&rsquo; 리더십의 예시입니다.&nbsp; Azure는 글로벌 지역 및 국가에 한정된 50개 이상의 규정 준수 제품과 건강, 정부, 금융, 교육, 제조 및 미디어를 포함한 주요 산업의 요구에 맞는 40개 이상의 규정 준수 제품을 포함하여 90개 이상의 규정 준수 제품을 제공합니다.</p>


  <p>Microsoft는 의료 조직이 클라우드의 기능을 활용할 수 있도록 지속적으로 노력하고 있습니다. &nbsp;<a href="https://www.microsoft.com/en-us/industry/health/microsoft-cloud-for-healthcare?rtc=1" target="_blank">의료 조직을 위한 Microsoft Cloud</a> 산업별 엔드 투 엔드 클라우드 솔루션에는 Microsoft 365, Azure, Dynamics 365 및 Power Platform의 기능을 잠금 해제하는 릴리스된 새로운 의료 기능이 포함되어 있습니다. 보다 빠르고 쉽게 더 효율적인 치료를 제공하고 고객이 건강 데이터의 엔드 투 엔드 보안, 규정 준수 및 상호 운용성을 지원하고 Microsoft 클라우드의 기능을 활용하여 의료 경험을 혁신하고 도움을 줄 수 있습니다.</p>


  <ul>
      <li>환자가 개인 설정된 경험을 통해 자신의 건강 조직에 액세스할 수 있도록 하여 환자 참여를 향상시키는 맞춤형 치료를 사용하도록 설정합니다.</li>
      <li>공동 작업 워크플로를 사용하도록 설정하는 도구에 대한 액세스를 통해 의료 조직에 권한을 부여합니다.&nbsp;</li>
      <li>위험을 예측하고 품질 관리를 개선하는 데 도움이 되도록 임상 및 운영 인사이트를 개선합니다.</li>
      <li>수술실에서 HoloLens 같은 혁신적인 새로운 기술로 의료 서비스를 재구상하여 외과 의사가 환자에 대한 최신 정보를 보고 절차를 더 잘 시각화 할 수 있습니다.</li>
      <li>건강 정보를 보호하고 의료 규정을 준수합니다.</li>
  </ul>


  <p>Azure 규정 준수 및 의료 서비스 활용을 시작하려면 다음을 수행합니다.</p>


