  <h3>작업자 역할</h3>


  <p>Azure Functions 런타임 작업자 역할은 함수 코드가 실행되는 위치입니다. 조직 전체에 여러 작업자 역할을 배포할 수 있으며 이는 고객이 여분의 컴퓨팅 능력을 활용할 수 있는 핵심 방법입니다.</p>


  <h2>요구 사항</h2>


  <p>Azure Functions 런타임 작업자 역할은 Windows 컨테이너에 배포됩니다. 따라서 호스트 컴퓨터가 Windows Server 2016 또는 Windows 10 크리에이터스 업데이트 실행해야 합니다.</p>


