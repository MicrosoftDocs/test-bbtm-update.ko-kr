  <h3>관리 역할</h3>


  <p>Azure Functions 런타임 관리 역할은 함수 온-프레미스 관리를 위한 호스트를 제공합니다.</p>


  <ul>
   <li>Azure에서와 동일한 방식으로 함수를 개발할 수 있는 Azure Functions 런타임 포털을 호스팅합니다.&nbsp;</li>
   <li>여러 Functions 작업자 간에 함수를 분산하는 역할을 담당합니다.&nbsp;</li>
   <li>Microsoft Visual Studio, Team Foundation Server 또는 Visual Studio Team Services 함수를 게시할 수 있는 엔드포인트를 제공합니다.</li>
  </ul>


