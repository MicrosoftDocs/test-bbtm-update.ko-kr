Content: >-
  <p>고객은 인프라 관리보다는 애플리케이션 혁신에 집중할 수 있기 때문에 <a href="https://azure.microsoft.com/en-us/services/functions/">Azure Functions</a> 를 받아들였습니다. 서비스를 뒷받침하는 Functions 프로그래밍 모델의 단순성은 이를 가능하게 하는 핵심이었습니다. 개발자가 원하는 개발자 도구를 사용하는 동안 이벤트 기반 솔루션을 빌드하고 코드를 다른 서비스에 쉽게 바인딩할 수 있는 이 모델은 클라우드 외부에서도 유용한 유틸리티를 제공합니다.</p>


  <p>오늘 온-프레미스에 Azure Functions의 단순성과 기능을 제공하는 Azure Functions 런타임의 미리 보기를 발표하게 되어 기쁩니다.</p>


  <h2>Azure Functions 런타임 개요</h2>


  <p>이 런타임은 고객이 온-프레미스에서 Functions 프로그래밍 모델을 활용할 수 있는 새로운 방법을 제공합니다. Azure Functions 서비스가 빌드된 것과 동일한 오픈 소스 루트를 기반으로 구축된 Azure Functions 런타임은 온-프레미스에 배포될 수 있으며 클라우드 서비스와 거의 유사한 개발 환경을 제공합니다.</p>


  <ul>
   <li><strong>사용하지 않는 컴퓨팅 성능 활용:</strong> 고객이 온-프레미스 PC의 컴퓨팅 능력을 활용하여 일괄 처리 프로세스를 밤새 실행하고, 바닥에 있는 디바이스를 활용하여 조건부로 데이터를 클라우드로 보내는 등의 특정 작업을 수행할 수 있는 저렴한 방법을 제공합니다.</li>
   <li><strong>코드 자산의 미래 지향성:</strong> 클라우드에 커밋하기 전에도 서비스로서의 Functions를 경험하려는 고객은 이 런타임을 매우 유용하게 사용할 수 있습니다.&nbsp; 온-프레미스에서 빌드하는 코드 자산은 결국 이동할 때 클라우드로 쉽게 변환할 수 있습니다.</li>
  </ul>


  <p>런타임은 기본적으로 관리 역할과 작업자 역할이라는 두 가지 조각으로 구성됩니다.&nbsp; 이름에서 설명한 대로 이 두 가지는 각각 함수 코드를 관리하고 실행하기 위한 것입니다. 여러 컴퓨터에 작업자 역할을 설치하여 함수를 스케일 아웃하고 예비 컴퓨팅 능력을 활용할 수 있습니다.</p>


