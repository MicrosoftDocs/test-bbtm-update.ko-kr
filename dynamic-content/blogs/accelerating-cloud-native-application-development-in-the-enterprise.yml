Title: 엔터프라이즈에서 클라우드 네이티브 애플리케이션 개발 가속화
Summary: AKS(Azure Kubernetes Service)와 같은 제품을 사용하여 조직은 클라우드 및 에지에서 이식성을 활성화하면서 복원력이 뛰어나고 동적으로 확장 가능한 분산 애플리케이션을 빌드할 수 있습니다.
Content: >-
  <p>점점 더 많은 조직에서 클라우드 네이티브 개발의 이점을 경험하고 있습니다. AKS( <a href="https://azure.microsoft.com/services/kubernetes-service/" target="_blank">Azure Kubernetes Service</a> )&rsquo;와 같은 제품을 사용하면 더 복원력 있고 동적으로 확장 가능한 분산 애플리케이션을 빌드할 수 있으며 클라우드 및 에지에서 이식성을 사용할 수 있습니다. 무엇보다도 조직은 Kubernetes 및 클라우드 네이티브 기술을 사용하여 보안, 거버넌스 및 규정 준수가 최우선인 기업에서 더 빠르게 혁신하기를 원합니다. Microsoft는 귀기울여 왔으며 Kubernetes 및 AKS를 통해 Azure에서 클라우드 네이티브 애플리케이션 제공을 가속화하도록 설계된 몇 가지 혁신을 공유하게 되어 기쁩니다.</p>


  <h2>간소화된 개발자 환경</h2>


  <p>Git 및 GitHub 최신 소프트웨어 작성 방식을 변경했습니다. 이제 PR(끌어오기 요청)이 개발 팀이 공동 작업하는 방식의 중심이 됩니다. PR은 특정 코드 변경 내용을 검토하는 좋은 방법이지만 해당 코드가 복잡한 마이크로 서비스 아키텍처의 나머지 부분과 어떻게 통합되는지 확인하기 어려울 수 있습니다. AKS용 <a href="https://aka.ms/devspaces/pr-flow" target="_blank">GitHub Actions PR 흐름이 있는 Dev Spaces</a>는 끌어오기 요청의 검토 버전을 샌드박스 환경에 자동으로 배포하여 이 문제를 해결합니다. 그러면 끌어오기 요청 분기의 변경 내용에 대해 엔드투엔드 테스트를 쉽게 수행할 수 있습니다. 이렇게 하면 PR 테스트 프로세스가 빨라지며, 팀 구성원이 새 변경 내용이 애플리케이션의 다른 부분에 부정적인 영향을 주지 않도록 한 후 끌어오기 요청을 자신 있게 승인할 수 있습니다. 또한 제품 관리자 및 디자이너와 같은 다른 팀 구성원이 검토 프로세스에 쉽게 참여할 수 있습니다.&nbsp;</p>


  <p>미리 보기로 제공되는 <a href="https://aka.ms/devspaces/connect" target="_blank">Dev Spaces Connect</a>를 사용하면 개발자가 해당 클러스터에서 실행되는 다른 프로세스에 영향을 주지 않고도 공유 AKS 클러스터에서 실행되는 광범위한 애플리케이션의 컨텍스트에서 로컬 워크스테이션에서 개별 서비스를 개발하고 테스트할 수 있습니다. Dev Spaces 및 Visual Studio Code Kubernetes 확장과 같은 도구를 사용하면 고객이 컨테이너화된 앱 개발을 가속화할 수 있습니다. 최근 보고서에서 <a href="https://aka.ms/forresterwave2019" target="_blank">Forrester</a> 상태와 같은 선도적 인 회사가 Microsoft&nbsp;&ldquo;가 가장 강력한 개발자 환경과 글로벌 도달률로 팩을 이끌고 있음을 보는 것이&rsquo; 좋습니다.&rdquo; 1</p>


  <h2>안정적이고 확장 가능한 Kubernetes 클러스터</h2>


  <p>기업이 놀라운 속도로 Kubernetes 및 AKS를 계속 채택함에 따라 안정성 및 확장성에 대한 요구 사항이 매우 높은 중요 업무용 고객 워크로드의 수가 증가하고 있습니다. 이제 가용성 영역, 클러스터 수준 자동 크기 조정 및 여러 노드 풀 지원에 대한 AKS 지원이 일반 공급됩니다. <a href="https://aka.ms/aks/stories/bosch" target="_blank">Bosch</a>가 공유한 것처럼 Azure는 간소화된 Kubernetes 환경을 제공하고 안정적이고 확장 가능한 서비스를 보다 쉽게 제공할 수 있도록 도와줍니다. &rsquo;AKS의 자동 크기 조정 기능을 사용하여 클릭 및 크기 조정 또는 더 나은 크기 조정이 자동으로 수행됩니다.</p>


  <p>전 세계에서 운영해야 하는 고객의 경우 현재 독일 중서부, 스위스 북부, 스위스 서부 및 UAE 북부를 포함한 36개 지역에서 다른 클라우드보다 관리되는 Kubernetes의 더 많은 지역에서 AKS를 사용할 수 있습니다.</p>


  <h2>온-프레미스, 클라우드 및 에지에서 원활하게 작동</h2>


  <p>Kubernetes의 사용은 어디에서나 증가하고 있습니다. &rsquo;AKS와 같은 제품으로 클라우드에서 성장하고 있지만&rsquo;, 온-프레미스 및 에지에서 클러스터가 발아하면서 클라우드를 넘어 성장하고 있습니다. 고객이 이러한 환경을 관리하고 관리할 수 있도록 <a href="https://aka.ms/azureanywhere" target="_blank">Azure Arc</a> 지원 Kubernetes 클러스터를 도입하고 있습니다. Kubernetes 클러스터에 에이전트를 설치하면 실행 중인 위치에 관계없이 Azure에 Kubernetes 클러스터를 등록하고 간단한 GitOps 워크플로를 통해 중앙 집중식 정책 제어, RBAC(역할 기반 액세스 제어) 및 구성 관리를 비롯한 통합 관리 및 거버넌스 모델을 제공할 수 있습니다. 즉, 간단한 GitHub 끌어오기 요청 흐름을 사용하여 Azure Portal에서 관리되는 수백 또는 수천 개의 Kubernetes 클러스터에 워크로드를 안전하게 배포할 수 있습니다.</p>


  <p>온-프레미스, 에지 또는 완전히 연결이 끊긴 환경에서 Microsoft 지원 버전의 Kubernetes를 실행하는 방법을 찾고 계신가요? Microsoft는 Azure Stack Hub 제품 포트폴리오에서 Kubernetes를 제공합니다. Azure Stack Hub의 Kubernetes는 이제 클러스터 수명 주기 관리 기능을 갖춘 일반 공급됩니다. 이제 간단한 명령줄 도구를 사용하여 Azure Stack Hub에서 Kubernetes 클러스터를 쉽게 프로비전하고 이러한 클러스터의 생성, 업데이트, 패치, 크기 조정 및 삭제를 자동화할 수 있습니다. 또한 강력한 기계 학습 추론 기능을 위한 FPGA 또는 새로운 GPA 가속을 사용하는 Azure 관리형 에지 컴퓨팅 어플라이언스인 Azure Stack Edge에 Kubernetes를 도입하고 있습니다. Azure Stack Edge는 어플라이언스 클러스터를 자동으로 만들고 클라우드에 연결하여 Kubernetes 작업을 간소화합니다. 여기서 Azure Arc를 사용하여 모든 Kubernetes 클러스터에서 애플리케이션을 배포하고 구성할 수 있습니다.</p>


  <h2>손쉽게 모니터링 및 문제 해결</h2>


  <p>Kubernetes 및 클라우드 네이티브 시스템에는 많은 이동 부분이 있습니다. 이러한 시스템을 대규모로 관리하려면 최고 수준의 모니터링 및 관찰성 도구가 필요합니다. 이러한 도구 중 하나는 클라우드 네이티브 에코시스템에서 메트릭을 수집하기 위한 표준 메커니즘으로 부상한 CNCF(클라우드 네이티브 컴퓨팅 재단) 프로젝트인 Prometheus입니다. 이제 Azure Monitor와 Prometheus 통합이 일반 공급됩니다. 이제 <a href="https://docs.microsoft.com/azure/azure-monitor/insights/container-insights-overview" target="_blank">Azure Monitor</a>는 Prometheus 컬렉션 및 스토리지 인프라를 운영하지 않고도 Prometheus 메트릭을 스크래핑하고 대신 저장할 수 있습니다. AKS에서 성능 데이터를 시각화할 수 있도록 <a href="https://grafana.com/grafana/dashboards/10956" target="_blank">Grafana 템플릿</a> 이 있습니다. 현재 Azure Monitor에서 라이브 컨테이너 메트릭도 도입하고 있습니다. 라이브 로그 및 이벤트 기능과 결합된 라이브 메트릭 및 배포는 AKS 클러스터 및 배포에서 발생하는 작업을&rsquo; 실시간으로 확인하여 문제를 그 어느 때보다 빠르게 진단하고 해결하는 데 도움이 됩니다. <a href="https://customers.microsoft.com/story/hafslund-nett-power-and-utilities-azure" target="_blank">Hafslund Nett</a>가 AKS와 함께 Azure Monitor를 활용하여 보안 및 성능에 대한 제어력을 잃지 않고 개발 및 테스트를 가속화하는 방법을 알아보세요.</p>


  <h2>안전한 엔터프라이즈급 기반</h2>


  <p>Kubernetes 및 클라우드 네이티브 모델은 보안 및 관리가 어려울 수 있습니다. 이는 운영 체제 및 라이브러리 취약성의 새로운 클래스를 수용할 수 있는 컨테이너 이미지의 경우 특히 그렇습니다. 이를 해결하기 위해 <a href="https://aka.ms/ASC_container_security" target="_blank">Azure Security Center는 Azure</a> Container Registry에 저장된 컨테이너 이미지에 대한 취약성 평가를 수행합니다. 이제 고객&rsquo; 구독 내의 컨테이너 레지스트리를 검사하고 특정 취약성을 해결하기 위한 권장 사항을 제공할 수 있습니다. 또한 클라우드 환경에서 AKS 클러스터 검색, 클러스터가 보안 모범 사례를 준수하는 데 도움이 되는 방법에 대한 실행 가능한 권장 사항, 호스트 및 클러스터 분석을 기반으로 하는 위협 탐지를 포함하여 Azure Security Center의 새로운 위협 방지 기능 집합을 도입하고 있습니다.</p>


  <p>클라우드 네이티브 공간은 새로운 기술과 패턴이 매일 등장하면서 빠르게 진화하고 있습니다. 혁신의 속도는 흥미 롭지만 특히 보수적 인 기업에게는 무섭습니다. 이러한 혁신을 통해 클라우드 네이티브 기술을 채택하기 위한 장벽을 더욱 낮추고 있습니다. Kubernetes를 접하는 경우 <a href="https://aka.ms/k8slearning" target="_blank">Kubernetes 개요</a>, <a href="https://aka.ms/k8sbasics" target="_blank">학습 비디오</a> 및 <a href="https://aksworkshop.io/" target="_blank">워크샵</a>을 확인하세요.&nbsp; Kubernetes는 애플리케이션의 미래를 정의하고 있습니다. 수천 명의 Azure Kubernetes 고객을 조인하고 Azure를 사용하여 Kubernetes 경험을 시작합니다.</p>


