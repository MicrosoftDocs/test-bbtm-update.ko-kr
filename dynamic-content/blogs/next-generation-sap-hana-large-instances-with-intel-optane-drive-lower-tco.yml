  <h2>Intel Optane에서 SAP HANA 사용</h2>


  <h3>지원된 OS 버전</h3>


  <p>다음은 Intel Optane PMem(영구 메모리 기술)을 사용하기 위해 지원되는 OS 및 HANA 버전에 대한 지침입니다.</p>


  <p>다음 OS 버전은 앱 직접 모드에서 Intel Optane을 지원합니다.</p>


  <ul>
      <li>RHEL 7.6 이상</li>
      <li>SLES* 12 SP4 이상</li>
      <li>SLES 15 이상</li>
  </ul>


  <h3>SAP HANA는 다음을 지원합니다.</h3>


  <p>SAP HANA 2.0 SPS 03은 앱 직접 모드에서 Intel Optane을 지원하는 최초의 SAP HANA 버전입니다. Optane 노드를 사용하는 고객에게 권장되는 버전은 SAP HANA 2.0 SPS 04 이상 버전입니다. SAP HANA는 PMem 지역, 네임스페이스 및 파일 시스템을 구성하여 앱 직접 모드에서 Intel Optane을 활용할 수 있습니다. HANA 대규모 인스턴스 운영 팀은 Optane 노드를 고객에게 전달하기 전에 구성 설정을 추진합니다.</p>


  <h3>SAP HANA 구성</h3>


  <p>SAP HANA는 새로운 Intel Optane PMem DIMM을 인식해야 합니다. SAP HANA가 기본 경로로 사용하는 디렉터리가 PMem용으로 만들어진 파일 시스템에 탑재되어야 합니다. SAP HANA SPS04 이상 버전은 Optane 사용에 대한 요구 사항입니다. 다음은 PMem 볼륨의 기본 경로를 설정하는 특정 명령입니다.</p>


  <p><code>[persistence]</code>global.ini 파일 섹션에서 다음 명령을 실행하여 탑재된 모든 PMem 볼륨의 쉼표로 구분된 목록을 줄에 제공합니다. 이에 따라 SAP HANA는 PMem 디바이스를 인식하고 열 저장소 데이터를 모듈에 로드합니다.</p>


  <p><code>[persistence]<br>

  basepath_persistent_memory_volumes=/hana/pmem/nvmem0; /hana/pmem/nvmem1; /hana/pmem/nvmem2; /hana/pmem/nvmem3</code></p>


  <h2>자세한 정보</h2>


  <p>S224 SKU에 대해 자세히 알아보려면 Microsoft 계정 팀에 문의하세요. Azure에서 SAP 솔루션을 실행하는 방법에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/solutions/sap/" target="_blank">Azure의 SAP를</a> 방문하거나 <a href="https://azure.microsoft.com/en-us/resources/sap-on-azure-implementation-guide/" target="_blank">Azure 구현 가이드에서 무료 SAP를 다운로드하세요</a>.</p>


