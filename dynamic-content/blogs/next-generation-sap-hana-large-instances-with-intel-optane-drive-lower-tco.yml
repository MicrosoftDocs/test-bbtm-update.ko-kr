  <p align="left">마찬가지로 확장 S/4 HANA 설정에서 HSR 복제 구성을 1:4 비율로 단일 공유 HA Optane 노드로 복제할 수 있습니다(그림 4 참조). 여러 HA 인스턴스를 관리하는 복잡성을 줄여 TCO를 줄이고 서비스 기간을 줄일 수 있습니다.</p>


