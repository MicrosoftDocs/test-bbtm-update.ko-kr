  <h3>더 빠른 다시 로드 시간</h3>


  <p>Intel Optane PMem에 저장된 데이터는 영구적입니다. 즉, Optane PMem에서 새 인스턴스를 사용하는 SAP HANA 배포의 경우 시스템 재부팅 시 디스크 또는 느린 스토리지 계층에서 데이터를 로드할 필요가 없습니다. 앞서 설명한 것처럼 SAP HANA는 앱 직접 모드를 활용하여 대부분의 데이터베이스를 Optane 영구 메모리에 저장합니다. 예를 들어 업그레이드 중에 시스템 다시 부팅이 발생하면 데이터 다시 로드 시간이 크게 단축되어 DRAM 전용 시스템에 비해 정상 작업으로 더 빠르게 반환할 수 있습니다.</p>


  <p>2개의 S224 인스턴스, 6TB의 메모리를 실행하는 DRAM 전용 시스템, 1:2 비율로 3TB DRAM 및 6TB의 Optane PMem으로 구성된 9TB 메모리가 있는 시스템을 사용하여 수행된 최근 테스트에서는 DRAM 전용 시스템의 재로드 시간에 비해 Optane 시스템의 데이터 재로드 시간이 22배 더 빨랐습니다. 시스템 재부팅 후 DRAM 시스템의 로드 시간은 Optane 노드에서 약 44분과 2분 정도입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/73d2ced8-c263-4ef3-b090-8af3ed521a5d.png"><img alt="Internal testing using 3 TB HANA dataset Shows 22x improvement in DB restart times on the new SAP HANA large instances using Intel Optane" border="0" height="152" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4904ffa4-dd2d-4861-84ac-50907e8ceaf2.png" style="border: 0px currentcolor; border-image: none; width: 690px; height: 150px; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="3TB HANA 데이터 세트를 사용하는 내부 테스트는 Intel Optane을 사용하는 새 SAP HANA 대규모 인스턴스에서 DB 다시 시작 시간이 22배 향상되었음을 보여줍니다." width="700"></a></p>


  <p style="margin: 0in 0in 9pt 0.5in; text-align: center;"><em>그림 2: 3TB HANA 데이터 세트를 사용한 내부 테스트는 Intel Optane을 사용하는 새 SAP HANA 대규모 인스턴스에서 DB 다시 시작 시간이 22배 향상되었음을 보여줍니다.</em></p>


  <p align="left">더 빠른 다시 로드 및 복구 시간을 사용하면 서비스 기간이 줄어드는 비프로덕션 워크로드에 대해 HA 없이 일부 배포를 실행하고 업그레이드 및/또는 패치에 필요한 클러스터링 복잡성 및 가동 중지 시간을 제거하는 데 도움이 될 수 있습니다. 각 SAP HANA 대규모 인스턴스 지역에는 전체 시스템 오류 시나리오를 처리하고 핫 스페어를 사용하여 DB를 복구하기 위한 핫 스페어가 함께 제공됩니다.</p>


  <h3>HA/DR에 대한 낮은 TCO</h3>


  <p>새 인스턴스와 함께 제공되는 메모리 밀도가 높을수록 기업에서 비즈니스 연속성을 위해 사용할 수 있는 새 배포 옵션도 사용할 수 있습니다. 기본 사이트의 작은 DRAM 전용 노드는 데이터가 영구 메모리에 미리 로드된 상태에서 1:2 및 1:4 비율로 제공되는 더 큰 Intel Optane 노드로 데이터를 복제할 수 있습니다. 고밀도 Optane 노드는 QA 테스트를 위한 이중 용도 노드(그림 3 참조)로 사용할 수 있으며 기본 사이트에서 장애 조치(failover)가 발생할 경우 주 노드 역할을 하므로 QA 및 DR에 대한 독립 실행형 인스턴스의 필요성을 제거하여 비용을 절감할 수 있습니다. 더 큰 Optane 노드의 데이터는 Optane PMem에 미리 로드되므로 디스크에서 데이터를 로드할 필요가 없으며 가동 중지 시간을 줄이므로 RTO 및 RPO 시간이 향상됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/140a1233-e958-4721-81fe-300014852f3c.png"><img alt="Lower TCO with a dual-purpose node at DR site serving the needs for QA/Dev test and DR." border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6e90b58-81a9-4d87-ad0d-949aae5bbe5e.png" style="border: 0px currentcolor; border-image: none; width: 696px; height: 600px; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="DR 사이트의 이중 용도 노드가 있는 낮은 TCO는 QA/개발 테스트 및 DR에 대한 요구 사항을 충족합니다."></a></p>


