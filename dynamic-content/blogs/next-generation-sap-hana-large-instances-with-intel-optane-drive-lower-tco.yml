Title: Intel® Optane™ 드라이브가 낮은 TCO를 사용하는 차세대 SAP HANA 대규모 인스턴스
Summary: Microsoft Ignite 2019에서는 인텔 옵트인™ 영구 메모리(PMem)를 지원하는® 2세대 Intel Xeon 확장 가능 프로세서인 Cascade Lake가 지원하는 새로운 SAP HANA 대규모 인스턴스의 일반 공급이 발표되었습니다.
Content: >-
  <p>Microsoft Ignite 2019에서는 인텔 옵트인&trade; 영구 메모리(PMem)를 지원하는&reg; 2세대 Intel Xeon 확장 가능 프로세서인 Cascade Lake가 지원하는 새로운 SAP HANA 대규모 인스턴스의 일반 공급이 발표되었습니다.</p>


  <p>Microsoft&rsquo; 최대 SAP 고객은 계속해서 비즈니스 기능을 통합하고 공간을 늘리고 있습니다. S/4 HANA 워크로드는 확장함에 따라 점점 더 큰 노드를 요구합니다. HA/DR(고가용성/재해 복구) 및 다중 계층 데이터 요구 사항에 대한 일부 시나리오는 작업의 복잡성을 더하고 있습니다.</p>


  <p>Intel 및 SAP와 협력하여 더 높은 메모리 밀도 및 메모리 내 데이터 지속성 기능을 제공하는 Intel Optane PMem을 사용하여 새로운 HANA 대규모 인스턴스를 개발하기 위해 노력해 했습니다. 2세대 Intel Xeon 확장 가능 프로세서와 함께 이러한 인스턴스는 더 높은 성능과 더 높은 메모리 대 프로세서 비율을 제공합니다.</p>


  <p>SAP HANA 솔루션의 경우 이러한 새로운 제품은 총 소유 비용(TCO)을 낮추고, HA/DR 및 다중 계층 데이터에 대한 복잡한 아키텍처를 간소화하고, 다시 로드 시간을 22배 더 빠르게 제공하는 데 도움이 됩니다. 새 HANA 대규모 인스턴스는 SAP HANA 워크로드를 실행하는 데 중요한 용도로 빌드된 기능을 사용하여 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/workloads/sap/hana-available-skus" target="_blank">기존 대규모 인스턴스 제품의</a> 광범위한 배열을 확장합니다.</p>


  <h2>지금 사용 가능</h2>


  <p>새 S224 HANA 큰 인스턴스는 4개의 소켓 224 vCPU를 사용하여 3TB에서 9TB의 메모리를 지원합니다. 새 인스턴스는 DRAM 전용 및 DRAM 및 Intel&reg; Optane&trade; 영구 메모리 조합을 모두 지원합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/baf212fe-baa4-4d73-b877-ba068b0c72e0.png"><img alt="SKU list  of Intel Optane persistent memory combinations." border="0" height="418" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eb9f526f-db33-4099-a8df-366e27ff78fb.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Intel Optane 영구 메모리 조합의 SKU 목록입니다." width="1024"></a></p>


  <p>다양한 SKU를 통해 고객은 DRAM 전용 인스턴스에 비해 더 높은 메모리 용량과 저렴한 비용으로 SAP HANA 메모리 내 워크로드 요구 사항에 가장 적합한 솔루션을 선택할 수 있습니다. 코어 대 작업 메모리 비율이 높은 S224 SKU는 OLAP에 대해 성능 최적화된 반면, OLTP의 경우 작업 메모리 대 코어 비율이 높을수록 가격이 더 높습니다.</p>


  <p>Intel Optane PMem을 사용하는 S224 인스턴스는 1:1, 1:2 및 1:4 비율로 제공됩니다. 각 비율은 Intel Optane 메모리와 쌍을 이루는 DRAM 메모리의 크기를 나타냅니다. 이러한 제품에서 사용할 수 있는 아키텍처 옵션은 다음 섹션에서 설명합니다. 새 HANA 큰 인스턴스는 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/workloads/sap/hana-available-skus" target="_blank">HANA 큰 인스턴스</a>를 사용할 수 있는 여러 Azure 지역에서 사용할 수 있습니다.</p>


  <h2>S224 인스턴스 배포의 주요 이점</h2>


  <h3>플랫폼 통합</h3>


  <p>SAP HANA는 메모리 내 데이터 플랫폼이며 대기 시간이 짧은 OLTP 및 OLAP 워크로드를 실시간으로 처리하는 하이브리드 구조는 SAP HANA를 사용하는 기업에게 큰 이점입니다. 2세대 Intel Xeon 확장 가능 프로세서는 이전 세대 프로세서<sup>에 비해</sup> 50% 더 높은 성능과 더 높은 메모리 대 프로세서 비율을 &nbsp; 제공합니다. Intel Optane과 결합된 새 인스턴스는 소켓당 3TB의 &gt;더 높은 메모리 밀도를 제공합니다.</p>


  <p>SAP HANA는 데이터 구조를 앱 다이렉트라는 모드에서 선택적으로 영구 메모리에 배치하여 Intel Optane PMem을 DRAM 메모리 확장으로 사용합니다. 열은 대부분의 HANA 시스템에 있는 대부분의 데이터에 대한 특성이 Intel Optane 영구 메모리에 배치되도록 설정된 데이터를 저장합니다. 여기서 작동하는 DRAM 메모리는 델타 병합, 행 저장소 및 캐시 데이터에 사용됩니다.</p>


  <p>데이터 요구가 증가하는 조직의 경우 메모리 밀도가 높을수록 이전 세대 프로세서에서 더 많은 수의 DRAM 전용 노드에 비해 S224 SKU&rsquo;(그림 1 참조)를 더 적게 사용하여 배포를 확장하거나 확장할 수 있습니다. 이를 통해 조직은 플랫폼 공간을 통합하고 운영 복잡성을 줄여 감소된 TCO를 실현할 수 있습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5e5f4336-81f8-4849-be3b-29305e2c4f4a.png"><img alt="Platform consolidation with higher memory density nodes from larger scale out to fewer scale up" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5533f127-a586-4a8e-b145-162b0a7713f7.png" style="border: 0px currentcolor; border-image: none; width: 696px; height: 403px; display: inline; background-image: none;" title="더 큰 규모 확장에서 더 적은 스케일 업까지 더 높은 메모리 밀도 노드를 사용하는 플랫폼 통합"></a></p>


