Slug: deploy-to-azure-button-for-azure-websites-2
Title: Azure Websites용 Azure Button에 배포
Summary: 단순히 사이트에 대한 링크가 있는 리포지토리의 README.md Azure에 배포 단추를 배치하면 이를 클릭한 사용자는 간소화된 배포 프로세스로 이동됩니다.
Content: >-
  [업데이트된 2014/11/17 - 사용자 지정 ARM 템플릿에 대한 링크 추가됨]


  Azure에 배포 단추를 사용하면 Git 리포지토리에서 Azure Websites에 배포하는 것이 좀 더 쉬워졌습니다. 사이트 링크가 있는 README.md 아래 단추를 배치하면 단추를 클릭하면 간소화된 배포 프로세스로 이동됩니다. 이 작업을 수행하는 방법에 대한 예제는 <a href="https://github.com/Tuesdaysgreen/HelloWorlddemo">Hello World</a> 리포지토리를 확인하세요.


  <img class="alignnone" alt="Deploy To Azure Button" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/deploybutton.png" width="144" height="34" />

  <h3>단추 추가</h3>

  배포 단추를 추가하려면 README.md 파일에 다음 markdown을 삽입합니다.

  <pre>[![Deploy to Azure](https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/deploybutton.png)](https://azuredeploy.net/)</pre>

  README.md 파일은 표준 HTML 태그도 지원하므로 사용자 고유의 단추 아이콘을 제공하거나 단추가 새 탭을 열도록 지정할 수 있습니다.

  <pre class="prettyprint">&lt;a href="https://azuredeploy.net/" target="_blank"&gt;
      &lt;img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/deploybutton.png"/&gt;
  &lt;/a&gt;</pre>

  <h3>작동 방식</h3>

  사용자가 단추를 클릭하면 배포할 Git 리포지토리의 위치가 포함된 azuredeploy.net "참조자" 헤더가 전송됩니다. Git 리포지토리 외부의 어딘가에 단추를 호스트하려는 경우 다음과 같이 대상 URL에 쿼리 문자열을 지정할 수 있습니다.

  <pre class="prettyprint">&lt;a href="https://azuredeploy.net/?repository=https://github.com/user/repo" target="_blank"&gt;
      &lt;img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/deploybutton.png"/&gt;
  &lt;/a&gt;</pre>

  <h3>사용자 지정 Azure Resource Manager 템플릿 사용</h3>

  기본적으로 사용 중인 ARM 템플릿은 리포지토리가 있는 간단한 사이트 서식 파일입니다. 그러나 리포지토리의 루트에 "azuredeploy.json"이라는 파일을 추가하여 사용자 지정 ARM 템플릿을 지정할 수 있습니다. 이에 대한 자세한 내용은 <a href="https://elliotthamai.wordpress.com/2014/11/15/using-custom-arm-templates-with-the-deploy-to-azure-button/">Azure에 배포 단추와 함께 사용자 지정 ARM 템플릿을 사용하는 방법에</a> 대한 게시물을 확인하세요. 또는 사용 중인 azuredeploy.json 파일의 몇 가지 빠른 예제는 사이트에 앱 설정을 추가하는 <a href="https://github.com/Tuesdaysgreen/HelloWorldMVCAppSettingDemo">MVC 리포지토리</a>와 SQL Azure 데이터베이스 종속성을 설치하는 보다 복잡한 <a href="https://github.com/Tuesdaysgreen/JabbR">JabbR 리포지토리</a>입니다.


  작동 방식에 대한 자세한 내용을 원하거나 문제를 제출하려는 경우 이 프로젝트의 모든 코드는 여기에서 호스팅됩니다. <a title="Project 새총" href="https://github.com/projectkudu/slingshot" target="_blank">https://github.com/projectkudu/slingshot</a>


