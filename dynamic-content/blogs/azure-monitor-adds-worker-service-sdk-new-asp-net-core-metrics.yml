Slug: azure-monitor-adds-worker-service-sdk-new-asp-net-core-metrics
Title: Azure Monitor는 새로운 ASP.NET 핵심 메트릭인 Worker Service SDK를 추가합니다.
Summary: 웹 애플리케이션용 애플리케이션 Insights ASP.NET Core 2.8.0 SDK 및 비 웹 애플리케이션용 Application Insights Worker Service 2.8.0 SDK 릴리스는 개발자에게 새로운 가치를 제공합니다.
Content: >-
  <p>Azure Monitorempowers&nbsp; 개발자 및 IT 전문가의 <a href="https://docs.microsoft.com/azure/azure-monitor/app/app-insights-overview">애플리케이션 Insights</a> 클라우드&nbsp;, 온-프레미스 및 throughhybrid&nbsp; 솔루션에서 호스트되는 분산 서비스를 관찰, 디버그, 진단 및 개선할 수 있습니다.</p>


  <p><a href="https://www.nuget.org/packages/Microsoft.ApplicationInsights.AspNetCore">ASP.NET Core 2.8.0</a>&nbsp; for 웹 애플리케이션용 애플리케이션 Insights 릴리스 및 비 웹 애플리케이션용 <a href="https://www.nuget.org/packages/Microsoft.ApplicationInsights.WorkerService">.NET Core Worker Service 2.8.0</a>&nbsp;용 애플리케이션 Insights 다음과 같은 새로운 가치를 개발자에게 제공합니다.</p>


  <ul>
      <li>더 많은 애플리케이션 유형을 지원합니다.</li>
      <li>새로운 경고 가능 메트릭.</li>
      <li><a href="https://devblogs.microsoft.com/dotnet/announcing-net-core-3-0/">ASP.NET Core 3.0</a>에 대한 지원.</li>
      <li>공급업체 간 분산 추적.</li>
  </ul>


  <h2>더 많은 애플리케이션 유형에 대한 지원</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/azure-monitor/app/worker-service">Application Insights Worker Service SDK</a>는 새로운 <a href="https://docs.microsoft.com/aspnet/core/release-notes/aspnetcore-3.0?view=aspnetcore-3.0#worker-service-and-worker-sdk">ASP.NET Core 3.0 Worker Service 템플릿</a>을 지원하며, <a href="https://github.com/microsoft/ApplicationInsights-aspnetcore/issues/708">GitHub 대한 고객 참여</a>는 이 작업의 우선 순위를 지정하는 데 도움이 됩니다. .NET Core 작업자 서비스 애플리케이션 외에도 이 SDK는 콘솔 애플리케이션, 큐 처리 및 백그라운드 작업을 비롯한 다른 비 웹 애플리케이션에 애플리케이션 Insights 최대한 활용합니다. <a href="https://docs.microsoft.com/azure/azure-monitor/app/worker-service">단계별 온보딩 가이드를</a> 시작하세요.</p>


  <h2>새로운 경고 가능 메트릭</h2>


  <p><a href="https://docs.microsoft.com/azure/azure-monitor/app/eventcounters">이벤트 카운터를</a> 사용하면 가비지 수집 시간, 할당 속도 및 스레드 풀 큐 길이를 비롯한 새 메트릭을 관찰하고 경고할 수 있습니다. 이벤트 카운터는 기록 Windows <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/app/performance-counters">성능 카운터를</a> 플랫폼&mdash; 간Linux, MacOS 및 Windows 확장합니다. 이제 애플리케이션 Insights 이러한 메트릭을 기본으로 수집하여 쉽게 관찰하고 경고할 수 있도록 합니다.</p>


  <p>또한 이제 인기 있는 <a href="https://docs.microsoft.com/azure/azure-monitor/app/live-stream">라이브 메트릭 스트림</a>을 사용하여 1초 대기 시간으로 Linux, MacOS 및 Windows CPU 사용량을 관찰할 수 있습니다. 이 중요 시점은 Linux 및 MacOS의 라이브 메트릭 기능이 Windows 패리티에 도달하여 <a href="https://devblogs.microsoft.com/aspnet/asp-net-core-manageability-and-application-insights-improvements/">플랫폼 간 기능 패리티에 대한 우리의 노력을</a> 강화함을 의미합니다.</p>


  <h2>ASP.NET Core 3.0 지원</h2>


  <p>이제 Application Insights <a href="https://devblogs.microsoft.com/dotnet/announcing-net-core-3-0/">2.8.0</a> <a href="https://www.nuget.org/packages/Microsoft.ApplicationInsights.AspNetCore">SDK 이상에서Application Insights ASP.NET Core</a> 사용할&nbsp; 때 ASP.NET Core 3.0 애플리케이션을 지원합니다.</p>


  <h2>공급업체 간 분산 추적</h2>


  <p>Microsoft는 <a href="https://www.w3.org/TR/trace-context/">W3C 추적 컨텍스트</a>를 채택하는 점점 더 많은 <a href="https://github.com/w3c/trace-context/blob/master/implementations.md">공급업체</a> 목록에 가입합니다. 즉, 추적이 W3C 추적 컨텍스트 표준을 인식하는 다른 애플리케이션 성능 모니터링 공급업체와 계측된 서비스 간에 전파됩니다. 더 많은 공급업체가 W3C 추적 컨텍스트 표준을 채택함에 따라 분산 추적의 범위가 확장됩니다.</p>


  <h2>향후 계획</h2>


  <p><a href="https://docs.microsoft.com/azure/azure-monitor/app/azure-web-apps">Azure App Service</a>의 애플리케이션 Insights ASP.NET Core 3.0 지원은 11월에 릴리스될 예정입니다.</p>
