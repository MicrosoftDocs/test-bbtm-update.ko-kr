Title: Azure Health Bot 소개 - 새로운 기능을 갖춘 Microsoft Healthcare Bot의 진화
Summary: 전염병이 시작된 이래 Microsoft Healthcare Bot은 조직이 환자 참여에 더 민첩할 수 있도록 돕는 데 앞장서 왔습니다.
Content: >-
  <p><em>이 게시물은 그레고리&nbsp;무어, M.D., 박사, MICROSOFT HEALTH Next에 대한 CVP에 의해 작성되었습니다&nbsp;.</em></p>


  <p>전염병이 시작된 이래 Microsoft Healthcare Bot은 조직이 환자 참여에 더 민첩할 수 있도록 돕는 데 앞장서 왔습니다. 미국 CDC(ForDisease&nbsp; Control), Walgreens, Premera 및 Providence 센터는 Microsoft Healthcare Bot을 활용하여 증상을 심사하고, 랩 및 COVID 관련 질문에 답변하고, 인근 클리닉을 찾는 봇을 만드는 많은 조직 중 일부일 뿐입니다. 지난 한 해 동안 의료 봇은 25개국에 걸쳐 전 세계 8천만 명 이상의 사람들에게 수천 개의 봇을 빌드하고 10억 개에 가까운 메시지를 전달하는 데 사용되었습니다.</p>


  <p>오늘 Microsoft Healthcare Bot 서비스가 Azure로 전환되어 조직이 Azures&rsquo;의 향상된 도구, 보안 및 규정 준수 제품의 혜택을 더욱 강화할 수 있도록 하고 있다고 발표했습니다. 고객은 몇 가지 간단한 단계와 가동 중지 시간 없이 Microsoft Healthcare Bot에서 Azure Health Bot으로 원활하게 마이그레이션할 수 있습니다. 또한 COVID-19 백신의 자격을 확인하고 관련 질문에 대한 답변을 제공하는 새로운 템플릿과 같은 새로운 기능을 Azure Health Bot에 계속 제공합니다.</p>


  <p><a href="https://aka.ms/azurehealthbot" target="_blank">Azure Health Bot을 사용하면 의료 조직의 개발자가</a> AI 기반의 규격 대화형 의료 환경을 대규모로 빌드하고 배포할 수 있습니다. 기본 제공 의료 데이터베이스와 자연어 기능을 결합하여 임상 용어를 이해하고, 임상 및 운영 사용 사례를 지원&nbsp;하도록 쉽게 사용자 지정할 수 있습니다. 이 서비스를 통해 고객은&rsquo; HIPAA를 비롯한 업계 요구 사항을 준수할 수 있습니다.</p>


  <p>네이티브 Azure 서비스인 Azure Health Bot은 Azure&rsquo; 보안 투자뿐만 아니라 모든 클라우드 서비스 공급자의 가장 포괄적인 규정 준수 적용 범위를 활용합니다. 이제 고객은 익숙한 표준 Azure 관리 도구를 사용하고 99.9% SLA 약정에 의존할 수 있습니다. 현재 두 지역(미국 동부 및 서유럽)에서 사용할 수 있지만 향후 몇 달 동안 8개 지역으로 가용성을 확장할 예정입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cfca1140-f362-426f-9dbb-930adbf72fe6.jpg"><img alt="Azure Health Bot templates to easily get started." height="437" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7e6ec972-e979-41d4-8f12-317156c33b99.jpg" style="margin-right: auto; margin-left: auto; display: block;" title="" width="1024"></a></p>


  <p>Azure로의 이전을 통해 의료 관련 시나리오를 위한 봇을 이전보다 쉽게 빌드할 수 있습니다. Microsoft 고객은 다양한 사용 사례에서 환자 참여를 유도하기 위해 Microsoft Healthcare Bot을 사용하고 있으며 추가적인 혁신을 보게 되어 기쁩니다.</p>


  <blockquote>

  <p><em>&ldquo;Well-Being 이니셔티브의 일환으로 Azure Health Bot을 사용하여 스트레스 Self-Assessment 도구를 만들었습니다. 이 도구는 간호사가 자신을 확인하고 웰빙을 보호하기 위한 지침을 받을 수 있는 익명의 방법을 제공합니다. 이 봇은 간호사가 동료 지원, 안내된 휴식, 웰빙 도구가 있는 앱 및 웨비나와 같은 강도를 구축하고 건강을 유지하기 위한 다양한 증거 기반 방법을 검색하고 활용할 수 있도록 도와줍니다.&rdquo; </em>&mdash;케이트 판사, 미국 간호사 재단 전무 이사</p>

  </blockquote>


  <blockquote>

  <p><em>&ldquo;처음부터 빌드하고 싶지는 않았지만 매우 안전한 강력하고 확장 가능한 플랫폼을 원했습니다. Microsoft와 협력하여 구축된 상태 봇은 처음 시작하고 실행한 후 몇 주 이내에 하루에 30,000개의 문의 사항을 처리하기 시작했습니다.&rdquo;</em> &mdash;프랜 톰슨, 임시 최고 정보 책임자, 상태 관리 서비스 임원 (HSE) 아일랜드</p>

  </blockquote>


  <p>Microsoft Healthcare Bot의 기존 고객인 경우 가동 중지 시간 없이 몇 분 안에 Azure Health Bot으로 쉽게 마이그레이션할 수 있습니다. 최상의 환경을 위해 Azure Health Bot으로 마이그레이션하는 것이 매우 권장되지만 적어도 향후 12개월 동안 기존 서비스를 계속 지원할 것입니다.</p>


