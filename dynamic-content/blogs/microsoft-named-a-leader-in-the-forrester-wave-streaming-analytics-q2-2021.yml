Title: 'Microsoft는 포레스터 웨이브™: 스트리밍 분석, 2021년 2분기의 리더로 선정되었습니다.'
Summary: '오늘, 우리는 마이크로 소프트가 포레스터 웨이브™의 리더로 선정되었습니다 발표하고있다: 스트리밍 분석, 2분기 2021. 이 보고서는 Azure Stream Analytics의 시장 모멘텀, 만족한 고객, 성장하는 파트너 에코시스템 및 Azure 클라우드 플랫폼의 전반적인 강점을 진정으로 반영한다고 믿습니다.'
Content: >-
  <p>오늘, 우리는 마이크로 소프트가 포레스터 웨이브&trade;의 리더로 선정되었습니다 발표하고있다: 스트리밍 분석, 2분기 2021. 이 보고서는 <a href="https://azure.microsoft.com/en-us/services/stream-analytics/" target="_blank">Azure Stream Analytics</a>의 시장 모멘텀, 만족한 고객, 성장하는 파트너 에코시스템 및 Azure 클라우드 플랫폼의 전반적인 강점을 진정으로 반영한다고 믿습니다. <a href="https://aka.ms/streamingwave2021" target="_blank">Forrester Wave&trade;: Streaming Analytics, 2021년 2분기 보고서를</a> 살펴보세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bc4f7717-0862-4341-a009-188db5618702.gif"><img alt="A graph of Leaders in the The Forrester Wave Streaming Analytics Q2 2021 report, Microsoft appears on the top right corner as a Leader" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b05f91f0-afa4-4b6d-9a08-1e70dba99d6e.gif" style="display: inline;" title="포레스터 웨이브™: 스트리밍 분석, 2021년 2분기" width="580"></a></p>


  <p>Forrester Wave&trade;: Streaming Analytics, 2021년 2분기 보고서는 14개 솔루션 공급자의 스트리밍 분석 제품을 평가했으며, Forrester가 Microsoft를 이 범주의 리더로 인정했음을 공유하게 되어 영광입니다. Azure Stream Analytics는 성능, 실행 능력, 솔루션 로드맵, 고객 채택 등 12가지 범주에서 가장 높은 점수를 받았습니다.</p>


  <p>보고서에 따르면 <em>&ldquo;Microsoft는 클라우드 및 에지에서 세계적 수준의 스트리밍 분석을 쉽게 사용할 수 있도록 합니다. Azure Streaming Analytics를 사용하면 개발자가 SQL 사용하여 다양한 스트리밍 분석 쿼리 집합을 정의할 수 있습니다. 이러한 스트리밍 분석 쿼리의 백그라운드에서 Azure Streaming Analytics 서비스는 기본 리소스를 최적화하여 처리량 및 대기 시간을 최대화합니다. 클라우드 서비스 공급자의 주목할 만한 점은 스트리밍 분석 쿼리가 Azure IoT Edge를 사용하여 클라우드와 에지 모두에서 실행할 수 있다는 점입니다. Azure Streaming Analytics&rsquo; 스위트 스팟은 클라우드 규모의 스트리밍 분석 기능과 클라우드 규모 스트리밍 분석 및 에지 스트리밍 분석의 조합이 필요한 엔터프라이즈를 위한 것입니다.&rdquo;</em></p>


  <h2>스트리밍 분석을 위한 주요 차별화 요소</h2>


  <h3>동급 최고의 통합</h3>


  <p>Azure Stream Analytics는 Azure 에코시스템의 나머지 부분과 원활하게 통합됩니다. 몇 번의 클릭만으로 IoT Hub 또는 Event Hub(Apache Kafka 애플리케이션의 Event Hubs 포함)에서 데이터를 처리하는 강력한 파이프라인을 빌드하고 동적 대시보드, 실시간 애플리케이션, 대규모 분석 또는 장기 스토리지에 대한 실시간 인사이트를 생성할 수 있습니다. 출력의 예로는 Azure SQL Databases, Azure Cosmos DB, Azure Synapse Analytics, Power BI 등이 있습니다. 또한 <a href="https://docs.microsoft.com/en-us/connectors/connector-reference" target="_blank">Logic Apps의 풍부한 커넥터 집합을</a> 활용하여 사용자는 스트리밍 파이프라인을 수백 개의 타사 앱에 연결할 수도 있습니다.</p>


  <h3>사용 편의성</h3>


  <p>Azure Stream Analytics의 장점 중 하나는 이동 중인 데이터를 분석하는 강력한 임시 제약 조건이 있는 간단한 SQL 쿼리 언어입니다. SQL 언어에 대한 숙지만으로도 강력한 쿼리를 작성할 수 있습니다.</p>


  <p>엔드 투 엔드 분석 과정을 간소화하기 위한 노력의 일환으로 고유한 <a href="https://techcommunity.microsoft.com/t5/analytics-on-azure/exciting-stream-analytics-updates-from-spring-ignite-2021/ba-p/2182315" target="_blank">짧은 대기 시간 스트리밍 기술을 Azure Synapse Analytics에 통합</a>하기 위해 노력하고 있습니다.</p>


  <p>또한 이제 Power BI 스트리밍 <a href="https://powerbi.microsoft.com/en-us/blog/streaming-dataflows-in-power-bi-premium-now-available-in-public-preview/" target="_blank">데이터 흐름을</a> 사용하여 스트리밍 분석을 위한 코드 없는 환경을 제공하여 조직에서 쉽게 엔드 투 엔드 파이프라인을 만들고 실시간 대시보드용으로 제품화할 수 있도록 합니다.</p>


  <h3>중요 업무에 적합</h3>


  <p>Azure Stream Analytics는 중요 업무용 시나리오를 위해 설계되었습니다. 데이터 손실 없음, 정확히 한 번 처리 및 반복성&mdash; 보장을 통해 Microsoft 내에서 가장 중요한 스트리밍 파이프라인 중 일부에 사용되며 수천 명의 고객을 위해 중요한 워크로드를 실행하는 데 사용됩니다.</p>


  <p>Azure Stream Analytics의 설계를 통해 조직은 필요한 경우 추가 처리 능력을 얻기 위해 모든 작업에 대해 처리 능력을 1~100개 스트리밍 단위로 즉시 확장할 수 있습니다.</p>


  <p>분 수준에서 99.9%의 가용성이 보장되는 Azure Stream Analytics는 업계 최고의 SLA(서비스 수준 계약) 특성을 제공합니다.</p>


  <p>보안에 대한 노력의 일환으로 Azure Stream Analytics는 데이터에 대한 향상된 보안을 제공하고, VNET을 지원하고, 고객 관리형 키를 사용하여 프라이빗 자산을 암호화합니다. 또한 관리 ID를 사용하여 다른 리소스에 연결하는 경우 연결 문자열을 정의하고 회전할 필요가 없도록 하면서 높은 보안을 제공하여 플랫폼 유지 관리를 간소화합니다.</p>


  <h3>고급 분석</h3>


  <p>강력한 SQL 언어를 통해 Azure Stream Analytics는 지리 공간적 기능에 대한 기본 지원, 실시간 채점을 위한 기계 학습과의 통합, 변칙 검색을 위한 기본 제공 기계 학습 모델, 패턴 일치 등과 같은 다양한 분석 기능을 제공하여 개발자가 짧은 대기 시간 스트리밍 분석을 신속하게 빌드할 수 있도록 지원합니다.</p>


  <h3>에지-클라우드</h3>


  <p>대기 시간 및 대역폭은 스트리밍 분석의 주요 요구 사항인 경우가 많으므로 조직에서 생성되는 위치에 최대한 가깝게 데이터를 처리할 수 있습니다. 이 시나리오를 지원하기 위해 Microsoft 제품은 클라우드 규모 분석을 위해 전 세계 클라우드에서 사용할 수 있으며(현재 30개 이상의 Azure 지역에서 제공 예정), IoT Edge 또는 Azure Stack에서도 실행할 수 있습니다.</p>


  <h2>지금 사용해 보기</h2>


  <p>Azure Stream Analytics를 지원하는 강력하고 성장하는 <a href="https://stackoverflow.com/questions/tagged/azure-stream-analytics" target="_blank">개발자 커뮤니티</a> 가 있습니다. 첫 번째 스트리밍 파이프라인 <a href="https://azure.microsoft.com/en-us/services/stream-analytics/" target="_blank">을 무료로 시작하고</a> 빌드하는 방법을 알아봅니다.</p>
