Title: 이제 새로운 격리된 VM 크기를 사용할 수 있습니다.
Summary: '오늘 하드웨어로 격리되고 단일 고객 전용인 두 개의 새로운 VM(Virtual Machine) 크기인 E64i_v3 및 E64is_v3 발표하게 되어 기쁩니다. '
Content: >-
  <p>오늘 하드웨어로 격리되고 단일 고객 전용인 두 개의 새로운 VM(Virtual Machine) 크기인 E64i_v3 및 E64is_v3 발표하게 되어 기쁩니다. 이러한 VM은 규정 준수 및 규정 요구 사항을 위해 다른 고객과 높은 수준의 격리가 필요한 워크로드에 가장 적합합니다. <a href="https://azure.microsoft.com/en-us/blog/nested-virtualization-in-azure/" target="_blank">중첩된 VM에 대한 Azure 지원을</a> 사용하여 리소스를 추가로 세분화하도록 선택할 수도 있습니다.</p>


  <p>E64i_v3 및 E64is_v3 사촌이 E64_v3 및 E64s_v3 것과 정확히 동일한 성능 및 가격 책정 구조를 갖습니다. 이러한 크기 추가는 현재 E64_v3 및 E64s_v3 사용할 수 있는 각 지역에서 사용할 수 있습니다. VM 이름에 있는 작은 문자 &lsquo;i&rsquo; 는 격리된 크기임을 표시합니다.</p>


  <p>E64_v3 및 E64s_v3 달리 E64i_v3 및 E64is_v3 두 개의 새로운 크기는 하드웨어 바인딩된 크기입니다. 인텔&reg; 제온&reg; 프로세서 E5-2673 v4 2.3GHz 하드웨어에서만 작동하며 적어도 2021년 12월까지 사용할 수 있습니다. 크기를 공식적으로 해제하기 12개월 전에 미리 알림을 제공하고 다음 하드웨어 버전에서 이러한 크기와 같은 업데이트된 격리된 크기를 제공합니다.&nbsp;</p>


  <p>이러한 두 가지 새로운 E64i_v3 및 E64is_v3 크기는 주문형 포털에서 사용할 수 있습니다. 2018년 5월 1일부터 1년 예약 VM 인스턴스로 구매할 수도 있습니다.</p>
