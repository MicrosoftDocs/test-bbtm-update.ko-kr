  <h2>간편하게 설정 &ndash; 하기만 하면 확인란을 선택하세요!</h2>


  <p>이 강력한 기능을 사용하려면 확인란을 선택하기만 하면 됩니다.</p>


  <p>Azure Portal 내에서 Hub-RM에서 스포크-RM으로 가상 네트워크 피어링을 만들거나 업데이트합니다. 게이트웨이 전송에 사용하려는 게이트웨이&rsquo;를 사용하여 허브-RM VNet 또는 VNet으로 이동하고 <strong>피어링을</strong> 선택한 다음, <strong>다음을 추가</strong>합니다.</p>


  <ul>
   <li><strong>게이트웨이 전송 허용</strong> 옵션 설정</li>
   <li><strong>확인</strong>을 선택합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f0f6d835-e980-4d12-b095-2092c93ad7e5.png"><img alt="Screenshot displaying how to add peering for Hub-RM" border="0" height="702" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bc4eff73-a33a-468e-944f-30f8828f06b6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Hub-RM에 대한 피어링을 추가하는 방법을 표시하는 스크린샷" width="502"></a></p>


  <p>Azure Portal에서 스포크-RM에서 허브-RM으로 가상 네트워크 피어링을 만들고 업데이트합니다. 스포크-RM VNet으로 이동하여 <strong>피어링을</strong> 선택한 다음, 다음을 <strong>추가</strong>합니다.</p>


  <ul>
   <li>해당 구독에서 <strong>허브-RM 가상 네트워크</strong> 선택</li>
   <li><strong>원격 게이트웨이 사용</strong> 옵션 설정</li>
   <li><strong>확인</strong>을 선택합니다.</li>
  </ul>


