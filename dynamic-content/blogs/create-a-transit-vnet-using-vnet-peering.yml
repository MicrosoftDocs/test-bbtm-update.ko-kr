  <h2>보안</h2>


  <p>네트워크 보안 그룹 및 보안 규칙을 사용하여 온-프레미스와 Azure VNet 간의 트래픽을 제어할 수 있습니다. 보안 정책은 허브 또는 전송 VNet에서 중앙 집중화할 수 있습니다. NVA(네트워크 가상 어플라이언스)는 온-프레미스뿐만 아니라 Azure로 가는 모든 트래픽을 검사할 수 있습니다. 중앙 VNet에 정책이 설정되어 있으므로 한 번만 설정할 수 있습니다.</p>


  <h2>라우팅</h2>


  <p>우리는 경로를 수직, 그래서 당신은&rsquo; 할 필요가 없습니다. 배포하는 각 Azure VM(Virtual Machine)은 자동으로 배관되는 경로의 이점을 누릴 수 있습니다. 가상 네트워크 피어링을 확인하려면 가상 네트워크의 서브넷에서 네트워크 인터페이스의 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/diagnose-network-routing-problem" target="_blank">유효 경로를 확인</a>합니다. 가상 네트워크 피어링이 존재하는 경우에는 가상 네트워크 내의 모든 서브넷에는 피어링된 각 가상 네트워크의 각 주소 공간에 대해 다음 홉 형식의 VNet 피어링을 사용하는 경로가 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3243026-c55b-4e11-a60a-4aacb785cc9e.png"><img alt="Screenshot display of checking effective routes to confirm VNet peering" border="0" height="514" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a4b275f-9ac1-46a7-99b7-4ed62299e14b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="VNet 피어링을 확인하기 위한 유효 경로 확인의 스크린샷 표시" width="1253"></a></p>


  <h2>모니터링</h2>


  <p>Azure Portal에서 VNet 피어링 연결의 상태를 확인할 수 있습니다. 연결된 것은 당신이 모두 피어되고 갈 수 있다는 것을 의미합니다. 시작됨은 두 번째 링크를 만들어야 한다는 것을 의미합니다. 연결이 끊어진 것은 피어링이 한쪽에서 삭제되었음을 의미합니다.</p>


  <p>Network Watcher&#39;연결 확인을 사용하여 피어된 가상 네트워크의 가상 머신 <a href="https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-connectivity-portal?toc=%2fazure%2fvirtual-network%2ftoc.json" target="_blank">에 대한 연결</a> 문제를 해결할 수도 있습니다. 연결 확인을 통해 아래와 같이 원본 가상 머신&#39;네트워크 인터페이스에서 대상 가상 머신&#39;네트워크 인터페이스로 트래픽이 라우팅되는 방식을 확인할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bce610e5-4c05-456a-91d7-46cd2d8e0429.png"><img alt="Screenshot of network diagnostic tools checking connectivity" border="0" height="346" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83ce59ff-ffb0-48b8-8a90-d869f95fc381.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="연결을 확인하는 네트워크 진단 도구의 스크린샷" width="713"></a></p>


  <h2>제한</h2>


  <p>500개의 다른 VNet과 피어할 수 있습니다. Weve&rsquo;는 한도를 10배 증가했으며 고객이 Azure에서 확장됨에 따라 이러한 제한을 계속 늘릴 것입니다. 설명서, Azure 구독 및 서비스 제한, &ldquo;<a href="https://docs.microsoft.com/en-us/azure/azure-subscription-service-limits#networking-limits" target="_blank">할당량 및 제약 조건을 방문하여 제한을 업데이트합니다</a>.&rdquo;</p>


  <h2>가격 책정</h2>


  <p>이 시나리오에서 원격 게이트웨이를 통과하는 트래픽에는 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-network/">VNet 피어링 요금이 발생</a>합니다.&nbsp;</p>


  <h2>가용성</h2>


  <p>게이트웨이 전송을 사용한 VNet 피어링은 클래식 ASM(Azure 서비스 관리) 및 ARM(Azure Resource Manager) 배포 모델에서 작동합니다. 게이트웨이는 ARM VNet에 있어야 합니다. 또한 서로 다른 Azure Active Directory 테넌트에 속하는 구독 및 구독에서 작동합니다.</p>


  <p>게이트웨이 전송은 2016년 9월부터 모든 지역의 VNet 피어링에 사용할 수 있으며 곧 글로벌 VNet 피어링에 사용할 수 있습니다.</p>


  <p>VNet 피어링을 사용하는 게이트웨이 전송을 사용하면 전송 VNet을 만들어 공유 서비스를 중앙 위치에 유지할 수 있습니다. 증가하는 규모에 맞게 VNet을 확장하고 기존 VPN Gateway를 사용하여 관리 오버헤드, 비용 및 시간을 절약할 수 있습니다. <a href="https://github.com/mspnp/reference-architectures/tree/master/hybrid-networking/hub-spoke" target="_blank">시작하는 데 사용할 수 있는 템플릿을 개발했습니다</a>. 오늘 사용해 보세요!</p>
