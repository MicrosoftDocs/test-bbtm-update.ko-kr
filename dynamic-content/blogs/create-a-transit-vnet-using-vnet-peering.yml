Title: VNet 피어링을 사용하여 전송 VNet 만들기
Summary: Azure VNet(Virtual Network)은 모든 고객 네트워크의 기본 구성 요소입니다. VNet을 사용하면 Azure에서 사용자 고유의 프라이빗 공간을 만들거나 사용자 고유의 네트워크 버블이라고 할 수 있습니다.
Content: >-
  <p>Azure VNet(Virtual Network)은 모든 고객 네트워크의 기본 구성 요소입니다. VNet을 사용하면 Azure에서 사용자 고유의 프라이빗 공간을 만들거나 사용자 고유의 네트워크 버블이라고 할 수 있습니다. VNet은 격리, 구분 및 기타 주요 이점을 제공하므로 클라우드 네트워크에 매우 중요합니다. 설명서 &ldquo; 에서 VNet&rsquo;의 주요 이점에 대해 자세히 알아보세요. <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-networks-overview#filter-network-traffic" target="_blank">Azure Virtual Network란?</a>&rdquo;</p>


  <p>VNet을 사용하면 여러 가지 방법으로 네트워크를 연결할 수 있습니다. P2S(지점 및 사이트간), S2S(사이트간) 게이트웨이 또는 ExpressRoute 게이트웨이를 사용하여 온-프레미스에 연결할 수 있습니다. VNet 피어링을 사용하여 다른 VNet에 직접 연결할 수도 있습니다.</p>


  <p>가상 네트워크를 서로 피어링하여 고객 네트워크를 확장할 수 있습니다. VNet 피어링을 통해 전송되는 트래픽은 완전히 비공개이며 Microsoft 백본에 유지됩니다. 추가 홉 또는 공용 인터넷이 관련되지 않습니다. 고객은 일반적으로 허브 및 스포크 토폴로지에서 VNet 피어링을 활용합니다. 허브는 공유 서비스 및 게이트웨이로 구성되며 스포크는 사업부 또는 애플리케이션으로 구성됩니다.</p>


  <h2>게이트웨이 전송</h2>


  <p>오늘 ID&rsquo;는 VNet 피어링을 사용하여 첫날부터 지원되는 독특하고 강력한 기능을&rsquo; 새로 고치는 것을 좋아합니다. 게이트웨이 전송을 사용하면 연결을 위한 새 게이트웨이를 만드는 대신 피어링된 VNet&rsquo; 게이트웨이를 사용하여 온-프레미스에 연결할 수 있습니다. Azure에서 워크로드를 늘리면 성장을 따라잡기 위해 지역 및 VNet 간에 네트워크를 확장해야 합니다. 게이트웨이 전송을 사용하면 모든 피어된 VNet과 ExpressRoute 또는 VPN 게이트웨이를 공유할 수 있으며 한 곳에서 연결을 관리할 수 있습니다. 공유를 사용하면 비용을 절감하고 관리 오버헤드를 줄일 수 있습니다.</p>


  <p>VNet 피어링에서 게이트웨이 전송을 사용하도록 설정하면 VPN 게이트웨이, 네트워크 가상 어플라이언스 및 기타 공유 서비스를 포함하는 전송 VNet을 만들 수 있습니다. 조직이 새 애플리케이션 또는 사업부를 통해 성장함에 따라 새 VNet을 스핀업할 때 VNet 피어링을 사용하여 전송 VNet에 연결할 수 있습니다. 이렇게 하면 네트워크에 복잡성이 추가되지 않고 여러 게이트웨이 및 기타 어플라이언스를 관리하는 관리 오버헤드가 줄어듭니다.</p>


  <p>VNet 피어링은 지역, 구독 간, 배포 모델(클래식에서 ARM으로) 및 다른 Azure Active Directory 테넌트에 속하는 구독에서 작동합니다.</p>


