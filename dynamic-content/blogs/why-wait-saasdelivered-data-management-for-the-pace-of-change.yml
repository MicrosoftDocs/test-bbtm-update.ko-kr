Title: 왜 기다려? 변경 속도를 위한 SaaS 제공 데이터 관리
Summary: 1년에 얼마나 많은 변화가 있을까 생각하는 것은 놀라운 일입니다. 지난 한 해 동안 전례 없는 디지털 트랜스포메이션을 보았으며, 90%의 기업이 지난 해 계획보다 높은 클라우드 사용량을 보고했습니다.
Content: >-
  <p>1년에 얼마나 많은 변화가 있을까 생각하는 것은 놀라운&#39;. Flexera 2021 State of the Cloud <sup>Report1</sup>에 따르면 지난 한 해 동안 클라우드 사용량이 계획보다 높게 보고된 기업의 90%가 전례 없는 디지털 트랜스포메이션을 보았습니다. 이 새로운 현실에서 Microsoft와 오랜 파트너 인 Commvault는 민첩한 클라우드 기반 데이터 관리에 대한 증가하는 요구를 충족하기 위해 설립 된 Azure 및 <a href="https://microsoft.metallic.io/" target="_blank">메탈리카</a>&mdash; SaaS (Software-as-a-Service) 벤처에 초점을 맞춘 계약을 발표했습니다. IDC(International Data Corporation)는 DPaaS(Data Protection-as-a-Service)<sup>가 올해 초</sup> 기존의 데이터 복제 및 보호 서비스를 능가할 것으로 예상했으며, 이는 변화하는 세계에서 기업이 성숙한 클라우드 기반 솔루션이 필요하다는 것을 의미합니다. &rsquo;Commvault 및 금속이 Azure와 함께 엔터프라이즈급 SaaS 솔루션과 함께 데이터 관리 산업&mdash;의 진화를 선도하는 방법을 되돌아볼 수 있는 더 좋은 시기는 없습니다.&nbsp;</p>


  <p>5월 11일에는 공동 웨비나에 등록하고 <a href="https://events.actualtechmedia.com/register-now/740/future-proofing-your-cloud-data-management/?pr=806" target="_blank">Cloud Data Management를 미래지향</a>화함으로써 SaaS 제공 데이터 관리의 이점과 메탈릭 및 Azure가 추진 중인 혁신에 대해 자세히 알아볼 수 있습니다.</p>


  <h2>DMaaS(데이터 관리 서비스)에는 폭과 유연성이 필요합니다.</h2>


  <p>많은 기업들이 최근의 과제를 디지털 트랜스포메이션을 현대화하고 가속화할 수 있는 기회로 바꾸어 놓았습니다. IDG Cloud Computing Study 2020에 따르면, 기업의 59%는 IT 환경이 현재 38%에서&mdash; 18개월 후에 대부분 클라우드(43%) 또는 모든 클라우드(16<sup>%)가</sup> 될 것이라고 보고했습니다.</p>


  <p>클라우드 솔루션은 기업이&nbsp; 변화의 속도보다 한 걸음 앞서 나가도록 도울 수 있지만, 이러한 솔루션은 하이브리드 환경의 요구를 수용해야 합니다. 기업이 Azure로 마이그레이션하고, 앱을 현대화하고, 하이브리드 IT를 탐색하고, 컨테이너를 채택함에 따라 SaaS에서 제공하는 데이터 관리 솔루션은 다양한 유연성과 유연성을 제공하는 데 필요한 방법을&mdash; 따라 함께 제공될 수 있습니다. 이러한 요구를 충족하기 위해 Azurehas&mdash;의 메탈릭&mdash; 빌드는 새로운 BaaS(Backup-as-a-Service)&nbsp; 혁신을 제공하는 데 속도를 났습니다.</p>


  <p>지난 6개월 동안만 해도 이러한 혁신은&nbsp; 다음을 배제했습니다.</p>


  <ul>
      <li>Kubernetes에서 SAP HANA, 온-프레미스 또는 Azure에 이르는 워크로드를 보호하는 새로운 제품과 <a href="https://www.commvault.com/metallic-cloud-storage" target="_blank">Commvault 고객을 위한 관리형 Azure 클라우드 스토리지 서비스</a>로 두 배 이상 늘어나는 서비스 포트폴리오입니다.</li>
      <li>메탈릭과 함께 세 배의 국가 가용성&mdash;은 현재 전 세계 24개국에서 사용할 수 있습니다.</li>
      <li>eDiscovery를 포함하는 새로운 고객이 요청한 기능&mdash;, Office 365 <a href="https://metallic.io/office365-backup-and-recovery" target="_blank">백업</a>을 위한 Microsoft Teams 데이터의 빠르고 유연한 복원 및 고유한 에지 관리 기능.</li>
      <li>Best of VMWare 어워드, Cloud Storage 및 Backup의 골드 스티비, DCIG Top 5 Office 365 Backup 솔루션으로 인정, IT 중앙 스테이션에서 SaaS Backup 1위를&nbsp; 차지한 고객에 의해 순위가 매겨지는 등 <a href="https://metallic.io/awards-certifications" target="_blank">다양한 차이점</a>이 있습니다.</li>
      <li>고객이 Office 365&nbsp; <a href="https://metallic.io/microsoft-edu-offer" target="_blank">채택하는</a> 교육 기관을 위한 특별 제안으로 디지털 트랜스포메이션&mdash;을 탐색하여 <a href="https://metallic.io/free-kubernetes-offer" target="_blank">Kubernetes 데이터 보호를</a> 평생 무료로 제공하는 새로운 프로그램과 함께 제공됩니다.</li>
  </ul>


  <p>세계가 변화함에 따라 한 가지는 IT를&mdash; 단순화하고 더 적은 작업으로 더 많은 작업을 계속해야 합니다. SaaS 제공 솔루션은 기업이 CAPEX에서 OPEX로 전환하여 인프라 및 업데이트를 유지 관리하고 관리 오버헤드를&nbsp; 간소화할 필요가 없&nbsp;도록 지원합니다. 빠른 시장 혁신은 성공적인 SaaS 솔루션의 특징이지만 고객 결과는 혁신의 원동력이 되어야 합니다. <a href="https://boost.microsoft.com/commvault" target="_blank">금속</a>&nbsp; 고객 usecases&nbsp;는 데이터 센터 현대화에 대한 gamutfrom&nbsp; 엔드포인트 보호를 실행하여 채택을 Office 365 몇 가지 예만 제공합니다.</p>


  <ul>
      <li>미국에서 가장 큰 은행 중에서 Arvest Bank는 원격 인력을 지원하기 위해 Office 365 클라우드로 이동하기 시작했으며, Microsoft Teams 생산성을 위한 중요한 동인입니다. Azure Storage를 포함하는 유연한 복원, 보안 및 비용 효율적인 TCO(총 소유 비용)를 통해 Teams 데이터 보호를 위해 금속을 선택했습니다.</li>
      <li>엔지니어링 회사 인 파슨스는 중요한 노트북 데이터를 보호해야했고 간단한 관리를 위해 금속으로 전환했습니다. 배포는 10~15분밖에 걸리지 않았고, <a href="https://cloud.kapostcontent.net/pub/2f55e4de-7a36-4b4c-8a70-53dcea88229d/parsons-corporation-metallic-case-study?kui=qPamJG_bqMsc7Yw-txjS2g" target="_blank">이를 설정하고 디자인을 잊어버리는 것을&rdquo; 즐겼&nbsp;&ldquo;</a>습니다.</li>
      <li>네바다 주 교통부는 VM에 대한 클라우드 기반 보호로 데이터 관리 전략을 현대화할 수 있는 기회를 보았습니다. Azure를 기반으로 하는 금속을 사용하여 엄격한 보안 요구 사항을 유지하면서 관리를 간소화하는 SaaS 전략을 개발했습니다.&nbsp; 네바다 주 교통부의 시스템 기술 감독자 인 Jeff Day<em>는 현재 클라우드에 모든 백업을 가질 수 있으며 기존 Azure Storage를 활용할 수도 있다고 언급&ldquo;했습니다. 금속을 사용하면 더 이상 물리적 하드웨어를 관리하고 유지 관리할 필요가 없으므로 재정적으로나 기술적으로 더 효율적입니다.&rdquo;</em></li>
  </ul>


  <p>금속에서 가장 최근의 발표에 따라, Enterprise 전략 그룹 Sr. 유효성 검사 분석가 비니 Choinski<a href="https://metallic.io/news/commvault-debuts-major-new-saas-and-hybrid-cloud-workloads-for-metallic-continues-global-expansion" target="_blank">는 잘 말했다</a>, &ldquo;<em>원격 작업 및 잠재적 인 데이터 위험 모두의 증가는 금속&rsquo; SaaS 플러스 포트폴리오의 지속적인 확장과 함께 클라우드 기반 데이터 보호 솔루션&mdash;에 대한 강력한 수요를 구동하고있다, Commvault는 인상적인 백업 - 서비스 생태계&mdash;를 만들었습니다 온-프레미스, 클라우드 또는 하이퍼스케일 X 어플라이언스에 관계없이&rsquo; 선택한 백업 대상에 대한 엔터프라이즈 차원의 워크로드를 지원하는 포괄적인 제품 범위입니다.&rdquo;</em></p>


  <h2>이 새로운 시대의 데이터 관리에 대해 자세히 알아보기</h2>


  <p>데이터 증가율과 사이버 공격의 위험 증가로 전 세계는 비즈니스 연속성을 보장하는 민첩한 기술을 기다릴 수&rsquo; 없게 됩니다. 폭과 유연성을 통해, 메탈릭과 Azure 간의 파트너십은 SaaS 제공 솔루션의 모든 이점을 실현하면서 전체 인프라를 최대한 활용해야 하는 고객을 돕고 있습니다. IT 변화의 속도를 앞당기기 위해 회사가 필요한 경우 5월 11&nbsp;일 웹 세미나에 참여하여 <a href="https://events.actualtechmedia.com/register-now/740/future-proofing-your-cloud-data-management/?pr=806" target="_blank">클라우드 데이터 관리를 미래 지향하는</a> 방법을 알아보세요.&nbsp;</p>


