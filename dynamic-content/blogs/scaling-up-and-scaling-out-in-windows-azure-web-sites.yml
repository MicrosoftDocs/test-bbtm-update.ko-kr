  <h4>표준 모드 &amp; SLA(서비스 수준 계약)</h4>

  표준 모드는 전용 인스턴스에서 실행되므로 Azure 웹 사이트에서 Windows 구입하는 다른 방법과 다릅니다. 또한 CPU 사용량에 제한이 없으며 3개 모드의 포함된 스토리지가 가장 많이 포함됩니다.자세한 내용은 위의 표를 참조하세요.


  표준에는 강조 표시할 만한 몇 가지 중요한 기능도 있습니다.

  <ul>
   <li>데이터 송신 대역폭 제한 없음 - 사이트에서 제공되는 데이터의 처음 5GB가 포함되고 추가 대역폭은 "종량제" 속도에 따라 가격이 책정됩니다.</li>
   <li>사용자 지정 DNS 이름 – 무료 모드에서는 사용자 지정 DNS를 허용하지 않습니다.표준은 CNAME 및 A 레코드를 허용합니다.</li>
  </ul>

  표준 모드는 인스턴스가 하나뿐인 사이트에 대해서도 매월 99.9%의 엔터프라이즈급 <a href="https://azure.microsoft.com/en-us/support/legal/sla/" target="_blank">SLA(서비스 수준 계약)</a> 를 전달합니다.Windows Azure 웹 사이트는 즉석 사이트 프로비저닝 기능을 포함하는 설계로 인해 단일 인스턴스 사이트에 이 SLA를 제공할 수 있습니다. 프로비전은 사이트를 변경할 필요 없이 백그라운드에서 발생하며 모든 사이트 방문자에게 투명하게 수행됩니다. 이렇게 하면 크기 조정 수식의 일부로 가용성 문제가 제거됩니다.

  <h4>공유 및 무료 모드</h4>

  간단히 말해 공유 모드와 무료 모드는 표준의 크기 조정 유연성을 제공하지 않으며 몇 가지 중요한 제한이 있습니다.


  무료 모드는 무료 또는 공유 모드의 다른 사이트와 공유 컴퓨팅 리소스에서 실행되며, 해당 사이트(및 구독의 다른 무료 사이트)가 할당량 간격당 사용할 수 있는 CPU 시간의 양을 제한하는 상한이 있습니다.해당 제한에 도달하면 사이트와 구독의 다른 무료 사이트는 다음 할당량 간격까지 콘텐츠/데이터 제공을 중지합니다.무료 모드에는 사이트가 클라이언트에 제공할 수 있는 데이터 양("데이터 송신"이라고도 함)에 대한 한도가 있습니다.


  이름 상태와 마찬가지로 공유 모드도 공유 컴퓨팅 리소스를 사용하며, 위의 표에 나와 있는 것처럼 무료보다 높은 CPU 제한도 있습니다. 또한 공유 모드를 사용하면 "종량제" 요금이 포함된 5GB 데이터 송신이 가능합니다.


  따라서 위의 제한으로 인해 무료 또는 공유가 프로덕션 환경에 가장 적합한 선택은 아니지만 유용합니다. 게시 구성을 설정하거나, Visual Studio 연결하거나, TFS, Git 또는 기타 배포 도구를 사용하여 배포하는 방법을 배우는 등 Azure 웹 사이트 Windows 시도 및 학습과 같은 제한된 시나리오에서는 무료입니다.공유에는 제한된 제어된 부하 하에서 사이트를 개발 및 테스트하는 데 유용한 추가 기능과 무료 기능이 있습니다.더 심각한 프로덕션 환경을 위해 Standard는 더 많은 것을 제공합니다.

  <h4>크기 조정 작업, 코드 및 사용자 세션/환경</h4>

  크기 조정 작업은 사이트를 확장하거나 사이트를 확장할 때 사용자 환경을 개선하는 것 외에는 기존 사용자 세션에 영향을 주지 않습니다.


  또한 각 크기 조정 작업은 일반적으로 몇 초 내에 빠르게 수행되며 사이트 코드를 변경하거나 사이트를 다시 배포할 필요가 없습니다.


  다음으로 "강화"와 "규모 확장"의 의미에 대해 설명합니다.

  <h3>Dynamics 크기 조정 Azure 웹 사이트 Windows</h3>

  Windows Azure 웹 사이트는 관리 포털을 사용하여 웹 사이트의 크기를 조정하는 여러 가지 방법을 제공합니다. 이러한 작업은 서비스 설명서에 설명된 대로 Microsoft Visual Studio 2012를 통해 사이트를 관리하는 경우에도 사용할 수 있습니다.

  <h4>확장</h4>

  강화 작업은 클라우드가 아닌 웹 사이트를 더 큰 물리적 서버로 이동하는 것과 동일한 Azure 웹 사이트 클라우드입니다.따라서 스케일 업 작업은 사이트가 할당량에 도달할 때 기존 모드 또는 옵션을 초과하고 있음을 알리는 것을 고려하는 데 유용합니다.또한 다중 인스턴스 데이터 일관성의 영향을 걱정하지 않고 거의 모든 사이트에서 스케일 업할 수 있습니다.


  Windows Azure 웹 사이트의 강화 작업의 두 가지 예는 다음과 같습니다.

  <ul>
   <li><strong>사이트 모드 변경</strong>: 예를 들어 표준 모드를 선택하면 웹 사이트에 CPU 사용량에 대한 할당량이 부과되지 않으며 데이터 송신은 포함된 5GB/월 동안의 데이터 송신 비용에 의해서만 제한됩니다.</li>
   <li><strong>표준 모드</strong> 의 인스턴스 크기: 표준 모드에서 Windows Azure 웹 사이트에서는 다양한 인스턴스 크기, 소형, 중간 및 대형을 선택할 수 있습니다. 이는 코어 수와 메모리 양이 증가하는 더 큰 물리적 서버로 이동하는 것과 유사합니다.
  <ul>
   <li><strong>작음</strong>: 코어 1개, 메모리 1.75GB</li>
   <li><strong>중간:</strong> 코어 2개, 메모리 3.5GB</li>
   <li><strong>대형:</strong> 4코어, 7GB 메모리\</li>
  </ul>

  </li>

  </ul>

