  <h4>규모 확장</h4>

  스케일 아웃 작업은 웹 사이트의 여러 복사본을 만들고 부하 분산 장치를 추가하여 수요를 분산하는 것과 같습니다. Windows Azure 웹 사이트에서 웹 사이트를 스케일 아웃하는 경우 플랫폼에서 이미 제공하므로 부하 분산을 별도로 구성할 필요가 없습니다.


  <img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3404.scale-3.png" border="0" />


  Windows Azure 웹 사이트에서 사이트를 확장하려면 인스턴스 수 슬라이더를 사용하여 공유 모드에서 인스턴스 수를 1에서 6 사이, 예약 모드에서는 1에서 10 사이로 변경합니다. 그러면 웹 사이트의 실행 중인 복사본이 여러 개 생성되고 들어오는 요청을 모든 인스턴스에 분산하는 데 필요한 부하 분산 구성을 처리합니다.


  스케일 아웃 작업을 활용하려면 사이트가 다중 인스턴스로부터 안전해야 합니다. 다중 인스턴스 안전 사이트 작성은 이 게시의 범위를 벗어나지만 ,와 같은 .NET 언어에 대한 MSDN 리소스를 참조하세요. <a href="https://msdn.microsoft.com/en-us/library/3e8s7xdd.aspx" target="_blank">https://msdn.microsoft.com/en-us/library/3e8s7xdd.aspx</a>


  웹 사이트에 대해 스케일 업 및 스케일 아웃 작업을 결합하여 하이브리드 크기 조정을 제공할 수 있습니다. 다중 인스턴스 사이트에 대한 동일한 경합이 이 시나리오에 적용됩니다.

  <h4>Windows Azure PowerShell 자동 크기 조정 및 크기 조정</h4>

  이 블로그 게시물에서 Windows Azure Web Sites에서 확장 및 확장과 관련된 개념에 대해 알아보고 관리 포털을 통해 이러한 작업을 수동으로 수행하는 데 중점을 두었으며 Visual Studio 유사한 수동 설정도 사용할 수 있습니다.


  또한 Azure 웹 사이트를 Windows 자동 크기 조정을 추가하여 수요에 대응하여 웹 사이트의 강화/스케일 아웃 설정을 무인으로 변경할 수 있도록 했습니다.


  또한 Windows Azure PowerShell 통해 사이트 및 구독을 다양하게 제어할 뿐만 아니라 일부 크기 조정 작업을 수행할 수 있습니다.   <strong></strong>

  <h4>맺음말</h4>

  Windows Azure 웹 사이트를 사용하면 웹 사이트 또는 웹앱을 낮거나 <em>비용 없이</em> 개발, 배포 및 테스트할 수 있으며, 해당 사이트를 프로덕션 준비 구성까지 원활하게 확장한 다음 비용 효율적인 방식으로 더 확장할 수 있습니다.


  이 블로그 게시물에서는 웹 사이트에서 스케일 업 및 스케일 아웃에 중점을 두었지만, 사이트가 데이터베이스, 데이터 피드, 스토리지 또는 <sup>타</sup> 사 Web API와 같은 다른 구성 요소를 사용하는 더 복잡한 애플리케이션의 일부일 수 있습니다. 이 구성 요소 각각에는 고유한 크기 조정 작업이 있으며 크기 조정 옵션을 평가할 때 고려해야 합니다.


  물론 웹 사이트의 크기를 조정하는 것은 비용에 영향을 미칩니다.또한 비용을 예측하고 지정된 규모 작업이 지갑에 미치는 영향을 쉽게 예측할 수 있는 방법은 <a href="https://azure.microsoft.com/en-us/pricing/calculator/" target="_blank">Azure 가격 계산기를</a> 사용하는 것입니다.


