Content: >-
  새 웹 프로젝트를 시작하거나 일반적으로 웹 사이트 및 애플리케이션을 개발하기 시작한 경우 작게 시작할 수 있습니다.하지만 당신은 아마 그런 식으로 유지되지 않습니다. 개념 증명 단계에 진입할 때 새 웹 팜에 리소스를 소비하지 않을 수도 있지만, 상황이 진행되면 책상 아래 서버에서 주요 마케팅 캠페인을 시작하지 않을 수도 있습니다.Windows Azure 웹 사이트에서 클라우드에서 개발 및 배포하는 작업도 다르지 않습니다.


  이 블로그 게시물에서는 예산이 책정된 시간과 비용 내에 머무르면서 개발, 테스트 및 라이브로 전환할 수 있는 방법을 안내합니다.

  <h3>Windows Azure 웹 사이트의 표준, 무료 및 공유 모드</h3>

  웹 사이트를 배포할 때 가장 중요한 고려 사항 중 하나는 사이트에 적합한 가격 책정 계층을 선택하는 것입니다.개발 및 테스트 주기를 종료하면 회사 웹 사이트 또는 중요한 새 디지털 마케팅 캠페인이 됩니다. 또는 기간 업무 앱입니다.따라서 예산 내에서 편안하게 유지하면서 비즈니스 요구 사항에 따라 사이트를 사용할 수 있고 응답성이 있는지 확인하려고 합니다.


  선택은 다음과 같은 여러 가지 요인에 따라 달라집니다.

  <ul>
   <li><strong>몇 개의 개별 사이트를 호스트할 계획입니까?</strong>  예를 들어 디지털 마케팅 캠페인에는 사용 중인 각 서비스에 대한 소셜 미디어 페이지와 각 대상 세그먼트에 대한 다른 방문 페이지가 포함될 수 있습니다.</li>
   <li><strong>사이트가 얼마나 인기가 있을까요?</strong> <strong>  트래픽 수준은 언제 변경되나요?   </strong> 기간 업무 애플리케이션의 직원 수 또는 캠페인 사이트의 Twitter 팔로워 및 Facebook 좋아요 수를 기준으로 추정할 수 있습니다.또한 소셜 미디어 활동 및 광고와 같은 계절성, 수요 창출 활동으로 인해 트래픽의 차이를 예상할 수 있습니다.</li>
   <li>사이트에서 얼마나 많은 리소스(CPU, 메모리 및 대역폭)를 사용하나요?</li>
  </ul>

  Azure 웹 사이트 Windows 가장 좋은 점 중 하나는 웹앱 및 웹 사이트를 프로덕션으로 시작할 때 이 질문에 대답할 필요가 없다는 것입니다.관리 포털에 제공된 크기 조정 옵션을 사용하여 사용자 요구 및 비즈니스 목표에 따라 즉시 사이트를 확장할 수 있습니다.

  <h3>Windows Azure 웹 사이트의 사이트 모드</h3>

  Windows WAWS(Azure Web Sites)는 표준, 무료 및 공유의 3가지 모드를 제공합니다.


  이러한 각 모드(표준, 공유 및 무료)는 사이트에서 사용할 수 있는 리소스 수를 제어하고 다양한 크기 조정 기능을 제공하는 다양한 할당량 집합을 제공합니다.이러한 할당량은 아래 차트에 요약되어 있습니다.


