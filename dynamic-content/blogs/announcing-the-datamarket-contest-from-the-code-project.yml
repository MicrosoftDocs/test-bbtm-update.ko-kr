[endif]--><!--[if gte mso 10]>  <mce:style><!    /* Style Definitions */  table.MsoNormalTable   {mso-style-name:"Table Normal";   mso-tstyle-rowband-size:0;   mso-tstyle-colband-size:0;   mso-style-noshow:yes;   mso-style-priority:99;   mso-style-parent:"";   mso-padding-alt:0in 5.4pt 0in 5.4pt;   mso-para-margin:0in;   mso-para-margin-bottom:.0001pt;   mso-pagination:widow-orphan;   font-size:12.0pt;   font-family:Cambria;   mso-ascii-font-family:Cambria;   mso-ascii-theme-font:minor-latin;   mso-hansi-font-family:Cambria;   mso-hansi-theme-font:minor-latin;}  --> <!--[endif] --> <!--StartFragment--></p>  <p class="MsoNormal">Code Project 개발자에게 DataMarket 데이터 세트를 활용하는 Windows Azure Platform에서 혁신적인 클라우드 애플리케이션을 빌드하도록 요청하는 <a href="https://www.codeproject.com/Competitions/460/Azure-DataMarkets-Competition.aspx">콘테스트</a>를 주최합니다.<span>&nbsp; </span> 참가자는 8개의 Intel Core i7 노트북 중 하나를 획득할 수 있으며, Kinect Xbox 360의 대상을 수상할 수 있습니다.<o:p></o:p></p>  <p class="MsoNormal"><o:p>&nbsp;</o:p></p>  <p class="MsoNormal"><a href="https://www.microsoft.com/windowsazure/marketplace/default.aspx">azure Marketplace</a>&nbsp;를 Windows 문서 블록 구성 요소, 교육, 프리미엄 데이터 세트 및 완성된 서비스 및 애플리케이션을 공유, 구매 및 판매할 <span>수</span>&nbsp; 있습니다.<span>&nbsp; </span> DataMarketprovides&nbsp;는 업계 최고의 데이터 공급자의 신뢰할 수 있는 퍼블릭 도메인 및 프리미엄 데이터 세트에 대한 원스톱 상점입니다.&nbsp; DataMarket에는 유엔, Data.gov, 세계은행, 날씨 버그, Weather Central, Alteryx, STATS 및 Wolfram Alpha 등과 같은 공급자의 다양한 무료 데이터 세트가 있습니다.<o:p></o:p></p>  <p class="MsoNormal"><o:p>&nbsp;</o:p></p>  <p class="MsoNormal">더 쉽게 시작할 수 있도록 모든 USACode&nbsp; <span><span class="MsoHyperlink">Project</span></span>&nbsp; members는 <span><span class="MsoHyperlink">무료Windows Azure 플랫폼 30일 패스를</span></span> 받&nbsp;으므로 <a href="https://www.microsoft.com/windowsazure/"><span>Azure에 Windows</span></a> 배치할 수 있습니다.<!--[if !supportNestedAnchors]--><a></a><!--[endif]--><span> </span>그리고 <a href="https://www.google.com/url?sa=t&amp;source=web&amp;cd=1&amp;sqi=2&amp;ved=0CBoQFjAA&amp;url=http%3A%2F%2F