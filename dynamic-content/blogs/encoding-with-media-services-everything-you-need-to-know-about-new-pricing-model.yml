  <p>표준 인코더에 대한 가격 책정 예제</p>


  <p>표준 인코더는 다양한 입력 비디오/오디오 파일을 다양한 장치(스마트폰, 태블릿, PC, 콘솔, TV)에서 재생하기에 적합한 출력 형식으로 변환하는 것이 목표인 경우 가장 좋은 옵션입니다. 이(Media Encoder Standard) 미디어 프로세서의 기능에 대한 자세한 내용은 설명서에서 확인할 수 있습니다.</p>


  <p>이 인코더 사용에 대한 전체 비용을 확인하려면 입력 비디오의 기간과 해상도, 인코딩 사전 설정을 알아야 합니다. 1920x1080p 해상도의 고품질 QuickTime 비디오가 20분이라고 가정해 보겠습니다. <a href="https://en.wikipedia.org/wiki/Adaptive_bitrate_streaming" target="_blank">적응 스트리밍</a> 프로토콜을 통해 다양한 디바이스로 배달하기 위해 이 1080p 입력을 인코딩하려는 경우 일반적으로 <a href="https://msdn.microsoft.com/en-us/library/azure/mt269937.aspx" target="_blank">H264 다중 비트 전송률 1080p</a>와 같은 &ldquo; 사전 설정을 사용합니다.&rdquo; 이러한 사전 설정을 사용하면 비디오 해상도에 따라 승수와 함께 각 출력 계층/비트 전송률에 대한 청구가 발생합니다. 이 사전 설정의 경우 다음 승수가 적용됩니다.</p>


