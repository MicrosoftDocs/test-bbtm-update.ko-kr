  <h4>Premium 인코더에 대한 가격 책정 예제</h4>


  <p>브로드캐스트 또는 영화 산업에 공통된 형식 간을 변환하거나 비디오 워크플로에 복잡한 논리가 필요한 경우 Premium 인코더가 필요합니다. 두 인코더 간의 기능 차이점에 대한 자세한 비교는 <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-encode-asset/">설명서를</a> 참조하세요. 또한 <a href="https://azure.microsoft.com/en-us/blog/introducing-premium-encoding-in-azure-media-services/" target="_blank">이</a> 블로그는 두 인코더 중에서 선택할 수 있는 흐름도를 제공합니다. 1920x1080p 비디오 해상도와 함께 20분 동안의 고품질 ProRes/QuickTime 비디오가 있지만 두 개의 오디오 트랙은 영어로, 다른 하나는 스페인어로 추적 &ndash; 한다고 가정해 보겠습니다. Premium 인코더를 사용하여 비디오 트랙 1개와 오디오 트랙 2개를 사용하여 이 비디오를 단일 비트 전송률 MXF 파일로 변환할 수 있습니다. 이 경우 승수는 2(HD 비디오의 경우)와 최대 *2.5를 더한 20.25(각 오디오의 경우)입니다. 따라서 QuickTime 비디오를 MXF 파일로 인코딩하면 총 202.5* = 50분의 출력이 발생합니다. 2017년 1월 1일 이후에는 데이터 센터에 적용되는 1분의 현재 요금에 대한 <a href="https://azure.microsoft.com/en-us/pricing/details/media-services/">공식 가격 책정 페이지를 </a>참조하고 50을 곱하여 최종 비용을 결정할 수 있습니다.</p>


  <h4>썸네일 가격 책정 예제</h4>


  <p><a href="https://docs.microsoft.com/en-us/azure/media-services/media-services-advanced-encoding-with-mes#thumbnails">여기에</a> 있는 샘플과 같이 일반 인코딩 작업의 일부로 썸네일을 생성하는 경우 썸네일 이미지를 생성하는 데 추가 요금이 부과되지 않습니다. 그러나 썸네일만 생성하는 인코딩 작업(즉, 출력에 비디오 또는 오디오가 없음)을 제출하는 경우 출력 자산의 각 이미지는 1초(1분의 1/60)로 계산됩니다.</p>


  <h2>미디어 예약 단위의 시간당 가격 책정</h2>


  <p>워크로드에 하나 이상의 비디오를 동시에 처리해야 하는 경우 미디어 서비스 계정에 MRU(미디어 예약 단위)를 추가해야 합니다. (a) 더 많은 비디오를 동시에 처리할 수 있도록 MRU 수를 늘리고(b) 더 빠른 MRU(예: )를 사용하여 서비스의 전체 처리량을 늘릴 수 있습니다. S3). 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-scale-media-processing-overview/">설명서를 </a>참조하세요. 고객 수요 및 피드백에 따라 MRU의 가격 책정 모델을 변경하여 이러한 단위의 실제 사용량을 보다 면밀히 추적하고 있습니다. 2017년 1월 1일부터 각 MRU가 계정에 활성화된 시간에 따라 요금이 청구되며 분당 비례 배분됩니다.</p>


  <h4>MRU 가격 책정 예제</h4>


  <p>다음은 요금이 MRU의 실제 사용 시간(분)을 기준으로 한다는 것을 보여 주는 예제입니다. 시작하려면 MRU가 0개이고 특정 날짜 오전 10:00에 2개의 S1 MRU를 사용하도록 계정을 설정했다고 가정합니다. 오후에 더 많은 비디오가 도착하므로 오후 1시 15분에 4개의 S3 RU를 사용하도록 계정을 변경합니다. 모든 비디오는 오후 4시에 처리된 다음, 자신의 계정에서 MRU를 해제합니다(MRU 수를 0으로 설정). 해당 날짜의 사용량은 다음과 같이 계산됩니다.</p>


  <ul>
   <li>S1 미디어 예약 단위: 2단위 * 3.25시간(오전 10시~오후 1시 15분)&nbsp; = 7.5 S1시간</li>
   <li>S3 미디어 예약 단위: 4단위 * 2.75시간(오후 1:15~오후 4시)&nbsp; = 11 S3시간</li>
  </ul>


  <p>2017년 1월 1일 이후에는 S1시간 및 S3시간 1시간의 현재 요금에 대한<a href="https://azure.microsoft.com/en-us/pricing/details/media-services/"> 공식 가격 책정 페이지를 </a>참조하고 각각 7.5와 11을 곱하고 결과를 추가하여 총 비용을 얻을 수 있습니다.</p>


