Title: 2017년 1월에 제공되는 Azure Media Services 인코딩을 위한 새로운 가격 책정 모델
Summary: 2016년 11월 23일에는 Azure Media Services 사용하여 미디어의 주문형 인코딩을 위한 새로운 가격 책정 모델을 발표할 예정입니다.
Content: >-
  <p>고객 수요 및 피드백에 따라 2017년 1월 1일부터 Azure Media Services 사용하여 미디어의 주문형 인코딩을 위한 새로운 가격 책정 모델을 구현합니다.</p>


  <p>표준 인코더 및 Premium 인코더의 경우 인코더에서 출력으로 생성된 미디어 파일의 총 기간을 기준으로 사용량을 계산합니다. 적응 스트리밍을 통한 고품질 비디오 인코딩과 관련된 일반적인 고객 시나리오의 비용 모델링 및 분석에 따라 새로운 기간 기반 청구 미터는 약 4050&ndash;% 가격 인하를 초래해야 합니다. 절감액은 사용 시나리오 및 이전 GB당 가격 책정에 따라 달라집니다.</p>


  <p>또한 미디어 예약 단위의 경우 요금을 크게 낮추고 분당 사용량을 계산하도록 변경하고 있습니다. 이 게시물에서 Ill&rsquo;은 새로운 가격 책정 모델의 작동 방식을 보여 줄 몇 가지 예제를 안내합니다.</p>


  <h2>인코딩을 위한 출력 분당 새로운 모델</h2>


  <p>2017년 1월 1일부터 인코더에서 출력으로 생성된 미디어 파일의 기간을 기준으로 인코딩 작업에 대한 요금이 청구됩니다. 새 모델이 서비스에서 자동으로 적용되므로 애플리케이션에서 코드 변경이 필요하지 않습니다.&nbsp; 각 데이터 센터의 최종 가격을 확인하려면 2017년 1월 1일 이후 <a href="https://azure.microsoft.com/en-us/pricing/details/media-services/">의 공식 가격 책정 페이지를 </a>참조하세요.</p>


