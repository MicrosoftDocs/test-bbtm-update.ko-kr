Content: >-
  <p>Azure는 전 세계의 창의적인 사람들의 손에 강력한 클라우드 컴퓨팅 도구를 제공합니다. 따라서 웹 사이트가 해당 브랜드의 얼굴인 경우 빌드한 항목을 더 잘 사용하고 더 잘 사용할 수 있습니다. 마찬가지로, 99.99 %의 복합 SLA 양수.</p>


  <p>이는&rsquo; Microsoft가 사람들이 다음 위대한 것을 발명하도록 영감을 주기를 희망하는 플랫폼인 Azure.com 업무입니다. Azure.com 매일 수백만 명의 사람들에게 콘텐츠를 제공합니다. 그것은 거의 모든 나라에서 사람들에게 도달하고 27 언어로 지역화됩니다. 승격하는 바로 그 도구에서 실행하는 동안 이 모든 작업을 수행합니다.</p>


  <p>Azure.com 개발할 때, 우리는 우리가 전파하는 것을 실천합니다. Microsoft는 고객에게 채택을 권고 <a href="https://docs.microsoft.com/en-us/azure/architecture/framework/" target="_blank">하는 지침 원칙</a> 과 지속 가능한 SSE( <a href="https://principles.green/" target="_blank">소프트웨어 엔지니어링</a> )의 원칙을 따릅니다. 이 블로그 게시물도 설명하는 바로 그 인프라에서 호스트됩니다.</p>


  <p>두 부분으로 구성된 시리즈 중 1부에서는 Azure.com 웹 페이지 뒤에서 글로벌 규모로 주요 브랜드 웹 사이트를 실행하는 방법에 대해 어떻게 생각하는지 보여 드립니다. 우리는 글로벌 규모로 보안, 복원력, 확장성, 가용성, 환경 지속 가능성 및 비용 효율적인 운영&mdash;에 대한 설계 접근 방식과 모범 사례를 공유합니다.</p>


  <h2>Azure.com 지원되는 제품, 기능 및 데모</h2>


  <p>콘텐츠 플랫폼으로서 Azure.com SP&amp; 500 기업에서 독립 소프트웨어 공급업체 및 정부 기관에서 중소기업에 이르기까지 비즈니스 및 기술&mdash; 인력의 대상을 제공합니다. 콘텐츠가 모든 사용자에게 도달하도록 하려면 WCAG(웹 콘텐츠 접근성 지침)를 따릅니다. 또한 지속 가능한 소프트웨어 엔지니어링 원칙을 채택하여 책임감 있게 글로벌 규모를 달성하고 <a href="https://news.microsoft.com/climate/" target="_blank">탄소 발자국을 줄일 수</a> 있도록 지원합니다.</p>


  <p>Azure.com 제품 및 기능 설명과 같은 정적 콘텐츠를 지원합니다. 그러나 재미는 독자가 61개 지역(및 성장)에 걸쳐 서비스 가용성을 표시하는 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?regions=all&amp;products=all" target="_blank">지역 페이지에서 사용할 수 있는 제품</a> , Azure 변경에 대한 정보를 유지하는 <a href="https://azure.microsoft.com/updates/" target="_blank">Azure 업데이트</a> 페이지 및 <a href="https://azure.microsoft.com/search/" target="_blank">검색</a> 상자와 같은 세부 정보를 사용자 지정할 수 있는 대화형 구성 요소에 있습니다.</p>


  <p><a href="https://azure.com/pricing" target="_blank">Azure 가격 책정 페이지는</a> 여러 시장에서 200개 이상의 서비스에 대한 최신 가격 책정 정보를 제공하며 로그인한 사용자가 적합한 할인을 고려합니다. 또한 모든 서비스에 대한 <a href="https://azure.com/calculator" target="_blank">포괄적인 가격 계산기를</a> 구축했습니다. 잠재 고객은 복잡한 비용 추정치를 24통으로 계산하고 공유할 수 있습니다.</p>


  <p>마케팅 채널인 Azure.com 데모도 호스팅합니다. 예를 들어 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Azure Cognitive Services</a>의 이점을 표시하기 위해 브라우저 내 대화형 데모를 만들었으며 <a href="https://azure.microsoft.com/en-us/developer/stories/" target="_blank">스토리텔링을 위한 스트리밍 미디어를 지원합니다</a>. 또한 27개 언어 및 12개 지역에서 클라우드 마이그레이션 절감을 예측하기 위한 <a href="https://azure.com/tco" target="_blank">TCO(총 소유 비용) 계산기</a> 도 제공했습니다.</p>


  <p>그리고 우리는 Azure.com 충족 99.99 %의 <a href="https://docs.microsoft.com/en-us/azure/architecture/framework/resiliency/business-metrics#composite-slas" target="_blank">복합 SLA</a> 를 언급 했습니까?</p>


