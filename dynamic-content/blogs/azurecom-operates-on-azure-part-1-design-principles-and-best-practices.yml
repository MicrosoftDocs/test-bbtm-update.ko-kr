  <h2>Azure.com 뒤에 있는 디자인 원칙</h2>


  <p>Azure.com 위한 견고한 아키텍처 기반을 만들기 위해 훌륭한 Azure 아키텍처의 핵심 핵심 요소를 따릅니다. 이러한 핵심 요소는 Azure.com 원활하게 실행하고 비즈니스 목표를 충족시키는 보안, 성능, 가용성 및 효율성의 설계 원칙입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a6ac8681-f499-45cb-9f85-44154fa1dc28.png"><img alt="The core pillars of great Azure architecture." border="0" height="580" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f555adb1-f0a1-425d-b029-b6d026aa053a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="훌륭한 Azure 아키텍처의 핵심 핵심 요소입니다." width="1024"></a></p>


  <p align="center"><em>디자인 원칙: Azure.com Azure 아키텍처 모범 사례의 신조를 따릅니다.</em></p>


  <p><a href="https://docs.microsoft.com/en-us/learn/modules/pillars-of-a-great-azure-architecture/" target="_blank">Microsoft Azure Well-Architected Framework를 사용하여 훌륭한 솔루션을 빌드</a>하는 방법에 대한 클래스를 사용할 수 있습니다.</p>


  <h2>보안 및 복원력의 핵심</h2>


  <p>다른 클라우드 애플리케이션과 마찬가지로 Azure.com 모든 계층에서 <a href="https://docs.microsoft.com/en-us/azure/architecture/framework/security/overview" target="_blank">보안</a> 이 필요합니다. 즉, 네트워크에서 애플리케이션, 웹 페이지 및 백 엔드 종속성에 이르기까지 OSI(Open Systems Interconnection) 모델에서 다루는 모든 것을 의미합니다. 이것은 보안에 대한 심 <a href="https://docs.microsoft.com/en-us/learn/modules/pillars-of-a-great-azure-architecture/3-design-for-security" target="_blank">층 방어</a> 접근 방식입니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/architecture/framework/resiliency/overview" target="_blank">복원력</a> 은 악의적인 공격, 악의적인 행위자 또는 봇이 컴퓨팅 리소스를 포화시키고 불필요한 규모 확장 및 비용 초과를 유발할 수 있는 봇을 방어하는 기능입니다. 복원력은 오류를 방지하는 것이 아니라&rsquo; 가동 중지 시간 및 데이터 손실을 방지하는 방식으로 오류에 대응하는 것입니다.</p>


  <p>복원력에 대한 한 가지 메트릭은 RTO( <a href="https://docs.microsoft.com/azure/architecture/framework/resiliency/business-metrics#recovery-metrics" target="_blank">복구 시간 목표</a> )로, 가동 중단이 발생한 후 애플리케이션이 오프라인 상태가 될 수 있는 기간을 나타냅니다. 우리를 위해, 그것은&rsquo; 30 분 미만입니다. FMA(<a href="https://docs.microsoft.com/en-us/azure/architecture/resiliency/failure-mode-analysis" target="_blank">오류 모드 분석</a>)는 복원력에 대한 또 다른 평가이며 오류 계획 및 라이브 화재 훈련 실행을 포함합니다. 이 두 가지 방법을 모두 사용하여 Azure.com 복원력을 평가합니다.</p>


  <h2>확장성이 뛰어나고 고가용성</h2>


  <p>모든 클라우드 애플리케이션에는 최대 부하를 처리하기에 충분한 <a href="https://docs.microsoft.com/en-us/azure/architecture/framework/scalability/overview" target="_blank">확장성이</a> 필요합니다. Azure.com 경우 주요 이벤트 및 마케팅 캠페인 중에 피크가 발생합니다. 부하에 관계없이 Azure.com 연중무휴 작업을 지원하려면 고가용성이 필요합니다. 비즈니스 연속성을 지원하고 예기치 않은 중단, 오버로드된 리소스 또는 업스트림 종속성으로 인한 실패를 방지할 수 있는 플랫폼을 신뢰합니다.</p>


  <p>여기서는 Azure 확장성을 사용하여 <a href="https://mybuild.microsoft.com/" target="_blank">Microsoft Build</a> 및 <a href="https://www.microsoft.com/en-us/ignite" target="_blank">Microsoft Ignite</a>에서 Azure.com 처리하는 가장 큰 연간 이벤트 중 큰 수요 급증을 처리합니다. 수만 명의 이벤트 참석자가 새로 발표된 Azure 제품 및 서비스에 대해 알아보기 위해 Azure.com 몰려들면서 RPS(초당 요청 수)가 20~30% 증가합니다.</p>


  <p>규모에 관계없이 Azure 플랫폼은 Microsoft 및 기타 회사가 고객에게 프리미엄 콘텐츠를 제공할 수 있도록 안정적이고 지속 가능한 운영을 제공합니다.</p>


  <h2>비용 효율적인 고성능은 핵심 디자인 원칙입니다.</h2>


  <p>고객은 비용을 절감하기 위해 클라우드 기반 시스템으로 전환하고 싶다고 말하는 경우가 많습니다. &rsquo;<a href="https://docs.microsoft.com/en-us/azure/architecture/framework/cost/overview" target="_blank">비용 효율적인</a> 프로비저닝이 핵심 디자인 원칙인 Azure.com 다르지 않습니다. Azure.com 온-프레미스 실행 비용을 Azure에서 실행하는 비용과 비교하는 데 편리한 <a href="https://azure.com/tco" target="_blank">비용 계산기가</a> 있습니다.</p>


  <p>효율성은 <a href="https://docs.microsoft.com/en-us/azure/advisor/advisor-cost-recommendations" target="_blank">사용량이 부족한 리소스</a> 를 추적하고 최적화하고 <a href="https://docs.microsoft.com/en-us/azure/architecture/best-practices/auto-scaling" target="_blank">동적 크기 조정을</a> 사용하여 계절적 트래픽 수요를 지원하는 방법을 갖는 것을 의미합니다. 이 원칙은 모든 작업 항목 관리, 소스 코드 리포지토리 사용, CI(연속 통합) 및 CD(지속적인 배포) 구현부터 SDLC(소프트웨어 개발 수명 주기)의 모든 계층에 적용됩니다. 비용 효율성은 여러 환경에서 리소스를 프로비전하고 호스트하는 방식으로 확장되며 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/digital-estate/" target="_blank">디지털 자산의 인벤토리</a>를 유지 관리합니다&nbsp;.</p>


  <p>그러나 비용에 민감한 것은 속도를 포기하는 것을 의미하지 않습니다&rsquo;. 최고 수준의 성능은 최소한의 네트워크 대기 시간, 빠른 서버 응답 시간 및 일관된 페이지 로드 및 렌더링 시간을 사용합니다. Azure.com 성능은 항상 사용자 환경에 중점을 두므로 네트워크 라우팅을 최적화하고 RTT(왕복 시간)를 최소화해야 합니다.</p>


  <h2>가동 중지 시간 0으로 작동</h2>


  <p>가동 시간은 대규모 웹 애플리케이션에 중요합니다. 가동 중지 시간 0을 목표로 합니다. 즉, 서비스 가동 중지 시간이&mdash; 없습니다. 높은&rsquo; 목표이지만&rsquo; 빌드 및 배포 주기의 영향으로부터 사용자를 절약하는 CI/CD 사례를 사용할 때 가능합니다.</p>


  <p>예를 들어 코드 업데이트를 푸시하는 경우 사이트 가동 중지 시간, 실패한 요청 및 Azure.com 사용자에게 부정적인 영향을 주지 않는 것을 목표로 합니다. CI/CD 파이프라인은 <a href="https://azure.microsoft.com/en-us/services/devops/" target="_blank">Azure DevOps</a> 기반으로 하며, 매일 수백 개의 빌드와 여러 배포를 라이브 프로덕션 서버에 히치 없이 제공합니다.</p>


  <p>사용하는 또 다른 SLI(서비스 수준 표시기)는 MTTR(평균 복구 시간)입니다. 이 메트릭을 사용하면 더 낮습니다. <a href="https://docs.microsoft.com/en-us/azure/architecture/framework/resiliency/business-metrics#availability-metrics" target="_blank">MTTR SLI</a>를 최소화하려면 병목 현상 또는 충돌 프로세스를 식별하고 복구하기 위한 DevOps 도구가 필요합니다.</p>


