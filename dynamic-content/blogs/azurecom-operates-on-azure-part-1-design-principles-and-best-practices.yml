  <h2>Azure.com 기록</h2>


  <p>Azure 서비스의 수가 증가함에 따라 웹 사이트도 증가했으며 항상 Azure에서 실행됩니다. Azure.com 항상 진행 중인 작업이지만 개발 기록에는 몇 가지 이정표가 있습니다.</p>


  <ul>
      <li><strong>2013</strong>: Azure.com 인기 있는 오픈 소스 움브라코 CMS에서 생활을 시작합니다. 컴퓨팅, 데이터 서비스, 앱 서비스 및 네트워크의 네 가지 범주로 나뉘어진 7개의 Azure 서비스를 판매합니다.</li>
      <li><strong>2015</strong>: Azure.com Azure에서 호스트되는 사용자 지정 ASP.NET MVC(모델 뷰 컨트롤러) 애플리케이션으로 이동합니다. 이제 네 가지 범주에 걸쳐 16개의 Azure 서비스를 지원합니다.</li>
      <li><strong>2020</strong>년: Azure.com 더 많은 범주의 콘텐츠에 대한 지원을 계속 확장하고 있습니다. 현재 이 웹 사이트에서는 Azure 서비스, 기능 및 기능을 포함하여 200개 이상의 Azure 제품을 설명합니다.</li>
  </ul>


