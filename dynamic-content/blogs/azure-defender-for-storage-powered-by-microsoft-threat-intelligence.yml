Title: Microsoft 위협 인텔리전스에서 제공하는 Storage용 Azure Defender
Summary: 집에서 일하는 현실로 더 많은 사람과 장치가 이제 홈 네트워크를 통해 회사 데이터에 액세스하고 있습니다.
Content: >-
  <p><em>이 블로그 게시물은 수석 데이터 과학자 인 Roy Levin과 공동 저술되었습니다.</em></p>


  <p>집에서 일하는 현실로 더 많은 사람과 장치가 이제 홈 네트워크를 통해 회사 데이터에 액세스하고 있습니다. 이는 사이버 공격의 위험을 높이고 적절한 데이터 보호의 중요성을 높입니다. 공격자가 가장 많이 대상으로 하는 리소스 중 하나는 중요한 비즈니스 데이터와 중요한 정보를 보유할 수 있는 데이터 스토리지입니다.</p>


  <p>Azure 고객이 스토리지 환경을 더 잘 보호할 수 있도록 <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Security Center</a>는 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-advanced-threat-protection?tabs=azure-security-center" target="_blank">Storage Azure Defender를</a> 제공하여 스토리지 계정에 액세스하거나 악용하려는 비정상적이고 잠재적으로 유해한 시도에 대해 고객에게 경고합니다.</p>


  <h2>azure Defender for Storage 새로운 기능&rsquo;</h2>


  <p>모든 Microsoft 보안 제품과 마찬가지로 azure Defender for Storage 고객은 <a href="https://www.microsoft.com/en-us/itshowcase/microsoft-uses-threat-intelligence-to-protect-detect-and-respond-to-threats" target="_blank">Microsoft 위협 인텔리전스</a>를 통해 공격을 감지하고 헌팅할 수 있습니다. Microsoft는 보안 에코시스템의 전체적인 보기를 위해 수십억 개의 신호를 수집합니다. 이러한 공유 신호 및 위협 인텔리전스는 Microsoft 제품을 보강하고 컨텍스트, 관련성 및 우선 순위 관리를 제공하여 보안 팀이 보다 효율적으로 작업할 수 있도록 지원합니다.</p>


  <p>이러한 기능에 따라 azure Defender for Storage 이제 다음과 같은 악의적인 활동을 검색할 때 고객에게 경고합니다.</p>


  <ul>
      <li><strong>잠재적인 맬웨어의 업로드</strong>(<a href="https://docs.microsoft.com/en-us/azure/security-center/defender-for-storage-introduction#what-is-hash-reputation-analysis-for-malware" target="_blank">해시 평판 분석</a> 사용)</li>
      <li>스토리지 계정에서 호스트<strong>되는 피싱 캠페인</strong>입니다.</li>
      <li>TOR 종료 노드<strong>와 같은 의심스러운 IP 주소에서 액세스</strong>합니다.</li>
  </ul>


  <p>또한 Microsoft 위협 인텔리전스의 고급 기능을 활용하면 Storage 경고 및 향후 검색<a href="https://docs.microsoft.com/en-us/azure/security-center/alerts-reference#alerts-azurestorage" target="_blank">을 위해 현재 Azure Defender</a>를 보강하는 데 도움이 됩니다.</p>


  <p>azure Defender for Storage 활용하려면 <a href="https://docs.microsoft.com/en-us/azure/storage/common/azure-defender-storage-configure?tabs=azure-security-center" target="_blank">구독 또는 스토리지 계정에서 쉽게 구성</a>하고 오늘 30일 평가판을 시작할 수 있습니다.</p>


  <h2>클라우드 데이터 저장소에 대한 사이버 공격이 증가하고 있습니다.</h2>


  <p>오늘날 점점 더 많은 조직에서 <a href="https://azure.microsoft.com/en-us/free/sql-database/search/?&amp;ef_id=CjwKCAiA0svwBRBhEiwAHqKjFksijho15_fZw73vOzz2mR5IgnarSA1V60DRZxMatQMf9T9eWZ6Q_xoC_xsQAvD_BwE:G:s&amp;OCID=AID2000087_SEM_lwraQ4Ue&amp;MarinID=lwraQ4Ue_324588818778_azure%20sql_e_c__68954914732_aud-402620943028:kwd-294748416662&amp;lnkd=Google_Azure_Brand&amp;dclid=CjkKEQiA0svwBRD72pKTwJypltEBEiQA8H2wdJ5bGIoXJQvldWO5Wcyys2px8SgWE4ErpppeFYBNU9Hw_wcB" target="_blank">PaaS 데이터 서비스를</a> 사용하여 클라우드에 중요한 비즈니스 데이터 자산을 배치합니다. Azure Storage 이러한 서비스에서 가장 널리 사용되는 서비스 중 하나입니다. 조직에서 가져오고 분석하는 데이터의 양은 계속해서 증가하는 속도로 증가하고 있으며, 중요한 비즈니스 의사 결정을 이끄는 데 데이터가 점점 더 중요해지고 있습니다.</p>


  <p>이러한 사용량 증가로 특히 중요 비즈니스용 데이터 및 중요한 정보의 경우 사이버 공격 및 데이터 침해의 위험도 증가하고 있습니다. 사이버 인시던트 때문에 조직은 돈, 데이터, 생산성 및 소비자 신뢰를 잃게 됩니다. <a href="https://www.ibm.com/security/data-breach" target="_blank">데이터 유출의 평균 총 비용은 386만 달러입니다</a>. 평균적으로 <a href="https://www.ibm.com/security/data-breach" target="_blank">위반을 식별하고 포함하는 데 280일</a>이 걸리며 사이버 <a href="https://enterprise.verizon.com/resources/reports/dbir/" target="_blank">공격의 17%는 맬웨어와 관련이 있습니다</a>.</p>


  <p>&rsquo;전 세계 조직은 이러한 위협에 대한 보호, 탐지 및 신속한 대응 메커니즘이 필요하다는 것을 분명히 알 수 있습니다. 그러나 평균적으로 99일이 넘은 침투와 탐지는 4개월 이상 현관문을 활짝 열어 두는 것과 같습니다. 따라서 적절한 위협 인텔리전스 및 탐지가 필요합니다.</p>


  <h2>개선된 위협 탐지를 Storage 위한 Azure Defender</h2>


  <h3>1. 맬웨어 및 악성 콘텐츠 업로드 감지</h3>


  <p>Storage 계정은 데이터 배포에 널리 사용되므로 맬웨어에 감염되어 추가 사용자 및 리소스로 확산될 수 있습니다. 이렇게 하면 공격 및 악용에 취약해지게 되어 중요한 조직 데이터가 위험에 처할 수 있습니다.</p>


  <p>스토리지 계정에 도달하는 맬웨어는 고객이 제기한 주요 관심사였으며 이를 해결하기 위해 azure Defender for Storage 고급 해시 평판 분석을 활용하여 Azure의 스토리지 계정에 업로드된 맬웨어를 검색합니다. 이렇게 하면 계정에 업로드된 랜섬웨어, 바이러스, 스파이웨어 및 기타 맬웨어를 검색할 수 있습니다.</p>


  <p>Azure Storage 계정에 업로드된 잠재적인 맬웨어가 검색되면 보안 경고가 자동으로 트리거됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/845a4dae-d36b-4e59-872e-ea323fdbbca0.png"><img alt="Security alert of malware hash reputation analysis" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0f5e9ff3-889e-4aa5-9877-be05d3045711.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="790"></a></p>


  <p>또한 스토리지 계정의 소유자에게 이메일 알림이 전송됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee2fcf11-1da2-42b9-ba7d-9aecc3ac0b92.png"><img alt="Email notification on malware upload" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/61b08920-f06c-47ba-820d-82564e83cf0c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="571"></a></p>


  <p>&rsquo;현재 azure Defender for Storage 맬웨어 검사 기능을 제공하지 않는다는&rsquo; 점을 유의해야 합니다. 파일 또는 Blob 업로드 시 맬웨어 검색에 관심이 있는 경우 타사 솔루션을 사용하는 것이 좋습니다.</p>


  <blockquote>

  <div style="background:#eeeeee;border:1px solid #cccccc;padding:5px 10px;"><em>&ldquo;Azure Blob Storage 매우 강력하고 비용 효율적인 스토리지 솔루션으로, 빠르고 저렴하게 대량의 파일을 검색할 수 있습니다. 모든 시스템에서 사용하며 지정된 시스템에 대한 Blob Storage 수백만 개의 문서가 있는 경우가 많습니다. 그러나 PaaS 솔루션을 사용하면 Blob Storage 저장되기 전에 맬웨어에 대한 파일을 확인하는 것이 어려울 수 있습니다. 스토리지 계정에 대한 새로운 &ldquo;맬웨어 평판 검사를&rdquo; 대규모로 사용하도록 설정하는 것은 매우 쉬우며, 맬웨어에 대한 기본 제공 보호 수준을 제공하므로 종종 충분하므로 복잡한 맬웨어 검사 솔루션을 설정하고 관리하는 오버헤드를 절약할 수 있습니다.&rdquo;&mdash;</em> Frans Lytzen, CTO at NewOrbit</div>

  </blockquote>


  <p>맬웨어 외에도 Azure Defender for Storage 환경을 위반하는 데 사용할 수 있는 실행 파일(.exe) 및 서비스 패키지(.cspkg) 파일의 비정상적인 업로드 시 경고합니다.</p>


  <h3>2. Azure Storage 호스팅되는 피싱 캠페인 검색</h3>


  <p>피싱은 로그인 자격 증명, 신용 카드 번호 및 기타 중요한 정보를 포함하여 사용자 데이터를 도용하는 데 자주 사용되는 소셜 엔지니어링 공격 유형입니다. 이메일 피싱 공격은 가장 일반적인 유형의 피싱 공격 중 하나이며, 사이버 범죄자는 방문자가 회사 자격 증명 또는 금융 정보를 정품으로 보이는 웹 양식에 입력하거나 랜섬웨어와 같은 맬웨어가 포함된 첨부 파일을 다운로드하도록 속이도록 설계된 대량의 가짜 이메일을 퍼뜨리고 있습니다.</p>


  <p>전자 메일 피싱 공격은 점점 더 정교해짐에 따라 사용자가 합법적인 메시지와 악의적인 메시지를 구분하기가 더욱 어려워지고 있습니다. 공격자가 피싱 웹 페이지를 사용자와 보안 게이트웨이 모두에서 정품으로 보이게 하는 데 사용하는 방법 중 하나는 Azure Storage 같은 인증된 클라우드 스토리지에서 해당 페이지를 호스트하는 것입니다.</p>


  <p>전용 스토리지 계정을 사용하여 피싱 콘텐츠를 호스트하면 이러한 계정을 더 쉽게 검색하고 차단할 수 있습니다. 따라서 공격자는 지속적으로 피싱 콘텐츠 및 웹 페이지를 콘텐츠 업로드를 허용하는 다른&rsquo; 스토리지 계정에 몰래 넣으려고 합니다.</p>


  <p>Microsoft 위협 인텔리전스는 피싱 캠페인을 더 잘 식별하는 데 도움이 되는 여러 신호를 수집하고 분석하며, 이제 Azure Storage 계정 중 하나가 Microsoft 365 사용자에게 영향을 주는 피싱 공격에 사용된 콘텐츠를 호스트하는 것을 감지하면 Storage용 Azure Defender에서 경고할 수 있습니다.</p>


  <h3>3. 의심스러운 IP 주소에서 액세스 검색</h3>


  <p><a href="https://azure.microsoft.com/en-us/services/storage/files/" target="_blank">Azure Storage</a> 액세스하는 클라이언트 IP 주소의 평판은 지속적으로 모니터링됩니다. 이러한 평판은 분석가 기반 관찰 및 수집을 포함하여 허니팟, 악성 IP 주소, 봇넷, 맬웨어 폭발 피드 등에서 큐레이팅된 자사 및 타사 위협 인텔리전스 피드를 비롯한 다양한 원본의 데이터를 포함하는 <a href="https://www.microsoft.com/en-us/itshowcase/microsoft-uses-threat-intelligence-to-protect-detect-and-respond-to-threats" target="_blank">위협 인텔리전스</a> 피드를 기반으로 합니다.</p>


  <p>이는 의심스러운 평판이 있는 IP 주소가 스토리지 계정에 액세스할 때 고객에게 경고를 제공함에 따라 Azure Storage 대한 또 다른 보호 계층을 제공합니다. 또한 비정상적인 위치에서의 액세스와 같은 기존 경고는 이 비정상적인 클라이언트 IP 주소의 평판에 대한 정보로 보강됩니다. 따라서 이제 고객은 더 나은 설명과 높은 충실도 및 심각도로 경고를 받습니다.</p>


  <p>그림 1에서는 이 피드에 따라 클라이언트 IP 주소의 평판을 검사하여 스토리지에 대한 액세스를 분석하는 방법을 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/528a24b6-e695-4397-9855-8b746128ab03.png"><img alt="Enriching Azure Storage Service access logs with the reputation of client IP" border="0" height="361" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/93e0f8a1-676e-40f0-841e-88de370eb8c3.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="863"></a></p>


  <p><em>그림 1: 클라이언트 IP의 평판을 사용하여 Azure Storage 서비스 액세스 로그 보강</em></p>


  <p>이 새로운 경고는 아래에 설명된 두 가지 실제 고객 사례 연구 시나리오에서 관찰된 바와 같이 심각한 피해를 입힐 수 있는 사이버 공격을 공개하고 예방하는 데 매우 중요했습니다.&emsp;</p>


  <h3>첫 번째 사례 연구: 중요한 고객 데이터에 대한 악의적인 액세스 감지</h3>


  <p>그림 2에서는 Security Center Log Analytics 에이전트를 사용하여 온-프레미스 머신을 모니터링하는 하이브리드 아키텍처를 보여 줍니다. 이러한 컴퓨터는 외부 IP 주소가 있고 온-프레미스에 설치된 게이트웨이를 통해 스토리지 서비스에 액세스합니다. 스토리지는 전용 게이트웨이에서만 액세스를 허용하는 방화벽으로 보호됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/328560df-82c0-4435-9dfe-571271e62541.png"><img alt="Attack on a hybrid environment uncovered by tracking IP reputation" border="0" height="402" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/444a3e4a-79b1-417b-a4c3-5478253a7168.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="908"></a></p>


  <p><em>그림 2: IP 평판을 추적하여 발견된 하이브리드 환경에 대한 공격입니다.</em></p>


  <p>두 개의 온-프레미스 컴퓨터가 맬웨어에 감염되었습니다. 맬웨어는 검색되지 않은 상태로 유지되지만 두 컴퓨터가 게이트웨이를 통해 허니팟에 대한 액세스를 시작하는 것을 관찰하여 손상이 노출되었습니다. Azure Defender for Storage 서비스는 honeypot 네트워크에 액세스한 IP에 대한 TI 피드를 사용했습니다. 이에 따라 고객에게 경고가 표시되어 손상된 컴퓨터가 중요한 고객 데이터에 액세스하는 상황을 방지합니다. 설정된 방화벽만으로는 손상된 컴퓨터가 중요한 데이터에 액세스할 수 없도록 보장할 수 없습니다. 따라서 이 검색은 위반을 파악하는 데 매우 중요했습니다.</p>


  <h3>두 번째 사례 연구: 가상 머신에서 잠재적인 맬웨어 감염 식별</h3>


  <p>그림 3에서는 무고하게 보이는 맬웨어를 SMB 프로토콜 사용 파일 시스템(예: <a href="https://azure.microsoft.com/en-us/services/storage/files/" target="_blank">Azure File Storage</a>)으로 확산하는 <a href="https://www.acunetix.com/blog/articles/pony-malware-credential-theft/" target="_blank">봇</a>에 감염된 VM(가상 머신)을 보여 줍니다. 맬웨어는 실행 파일 또는 DLL에서 매크로가 활성화된 Excel 또는 Word 파일에 이르기까지 무엇이든 될 수 있습니다. 감염된 가상 머신이 명령 및 제어 서버에 대한 통신을&#39;가로채 TI 피드에 보고됩니다. Azure Defender for Storage Azure에서 호스트되지 않더라도&rsquo; VM&rsquo; IP 주소에서 플래그가 지정된 액세스입니다. 감염된 VM이 보호된 Azure Storage 계정에 파일을 복사하는 즉시 인시던트가 고객에게 경고로 보고되었으며, 고객은 즉시 고객 컴퓨터에 대한 추가 감염을 방지하는 위험을 완화했습니다.</p>


