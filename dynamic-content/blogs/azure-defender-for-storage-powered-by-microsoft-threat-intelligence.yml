  <h2>오늘 시작</h2>


  <p>Storage Azure Defender를 사용해 보시고 Blob 컨테이너, 파일 공유 및 데이터 레이크에서 잠재적인 위협을 감지하는 것이 좋습니다. 보호하려는 데이터가 포함된 스토리지 계정에서 Storage Azure Defender를 사용하도록 설정해야 합니다.</p>


