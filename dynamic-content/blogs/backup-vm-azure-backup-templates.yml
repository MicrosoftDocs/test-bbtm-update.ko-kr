Title: Azure Backup 템플릿을 사용하여 Azure VM 백업
Summary: Azure Backup 템플릿을 사용하여 Azure VM 백업
Content: >-
  <p><i></i><em>This 게시물은 Azure Backup 제품 그룹 엔지니어인 Nilay Shah가 공동 저술했습니다.</em></p>


  <p>Azure Backup은 Azure 및 온-프레미스에서 실행되는 VM을 백업하는 클라우드 우선 솔루션을 제공합니다. <a href="https://azure.microsoft.com/blog/azure-vm-backup-policy-management/" target="_blank">엔터프라이즈 수준 정책 관리를</a> 사용하여 가상 머신을&nbsp; 종료할 필요 없이 Azure Windows VMswith 애플리케이션 일관성 및 Azure Linux VM을 파일 시스템 일관성으로 백업할 수 있습니다. <a href="https://azure.microsoft.com/blog/azure-backup-encrypted-vm/" target="_blank">암호화된 가상 머신</a>, <a href="https://azure.microsoft.com/blog/backup-cloud-assets-on-azure-premium-storage-virtual-machines/" target="_blank">Premium 스토리지</a> 및 <a href="https://azure.microsoft.com/blog/azure-managed-disk-backup/" target="_blank">Managed Disks</a>에서 실행되는 VM에 대한 백업 지원을 제공합니다. 전체 VM 또는 디스크를 복원하고 이를 사용하여 사용자 지정된 VM을 만들거나 <a href="https://azure.microsoft.com/blog/instant-file-recovery-from-cloud-backups-using-azure-backup/" target="_blank">빠른 파일 복구</a>를 사용하여 VM 백업에서 개별 파일을 가져올 수 있습니다.</p>


  <p>Azure 템플릿은 선언적 템플릿을 사용하여 리소스를 프로비전하는 방법을 제공합니다. 이러한 템플릿은 Azure Portal 또는 PowerShell을 사용하여 배포할 수 있습니다. 이러한 템플릿을 사용하여 Azure에서 실행되는 VM을 백업하고 보호하는 작업을 시작할 수 있습니다. 이 블로그 게시물에서는 Recovery Services 자격 증명 모음, 백업 정책을 만들고 이를 사용하여 템플릿을 사용하여 만든 자격 증명 모음 및 정책을 사용하여 VM 집합을 백업하는 방법을 살펴봅니다.</p>


  <h2>Recovery Services 자격 증명 모음 만들기</h2>


  <p>Recovery Services 자격 증명 모음은 Azure Backup 및 Azure Site Recovery에서 온-프레미스 또는 Azure에서 실행되는 워크로드에 대한 Backup 및 재해 복구 기능을 제공하는 데 사용되는 Azure 리소스입니다. Recovery Services 자격 증명 모음을 만들려면<a href="https://azure.microsoft.com/resources/templates/101-recovery-services-vault-create/" target="_blank">Create Recovery Services</a> 자격 증명 모음이라는&nbsp; Azure 빠른 시작 템플릿을 사용할 수 있습니다.</p>


  <p><img alt="Create Recovery Services vault from template" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Create%20Vault.png" style="width: 480px; height: 279px;"></p>


  <p>기본적으로 생성된 모든 Recovery Services 자격 증명 모음에는 기본 정책이 함께 제공됩니다. 이 정책은&nbsp; 매일 백업 일정을 지정하고 30일 동안 백업 복사본을 유지합니다. 이 정책을 사용하여 VM을 백업하거나 사용자 지정 백업 정책을 만들 수 있습니다. 사용자 지정 정책을 만들려는 경우 <a href="https://azure.microsoft.com/resources/templates/101-recovery-services-weekly-backup-policy-create/" style="font-size: 13.008px;" target="_blank">주간 백업 일정</a> 또는 <a href="https://azure.microsoft.com/resources/templates/101-recovery-services-daily-backup-policy-create/" style="font-size: 13.008px;" target="_blank">매일 백업 일정</a>의 조직 요구 사항에 따라 단일 빠른 시작 템플릿을 사용하여 자격 증명 모음 만들기 및 정책 만들기를 결합할 수 있습니다.</p>


  <h2>VM에서 백업 구성</h2>


  <p>Recovery Services 자격 증명 모음은 다른 리소스 그룹에 속한 여러 VM에 대한 백업을 저장하는 데 사용됩니다. 빠른 시작 템플릿, Backup 클래식 및 Resource Manager VM을 사용하여 Recovery Services 자격 증명 모음에 백업되도록 클래식 <a href="https://aka.ms/classicandarmvmbackuptemplate" target="_blank">및 Resource Manager VM을</a> 구성할 수 있습니다.&nbsp; 대부분의 기업은 애플리케이션별 VM을 단일 리소스 그룹에 배포하고, 간단한 빠른 시작 템플릿인 Recovery Services 자격 증명 모음에 <a href="https://aka.ms/backupvmtemplate" target="_blank">백업 VM</a>을 사용하여 VM과 동일한 리소스 그룹에 속하는 자격 증명 모음 또는 다른 그룹에 백업할 수 있습니다. 백업 정책에 VM을 최적으로 배포하려면 <a href="https://docs.microsoft.com/azure/backup/backup-azure-vms-introduction#best-practices">Azure Backup 모범 사례를 </a>확인하세요.&nbsp;</p>


  <p><img alt="Configure Backup using template" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ConfigBackup-1.png" style="border-width: 1px; border-style: solid; width: 480px; height: 273px;"></p>


  <p>백업을 위해 구성되면 포털 또는 PowerShell을 사용하여 백업된 VM의 주문형 백업을 복원하거나 수행할 수 있습니다.&nbsp;</p>


