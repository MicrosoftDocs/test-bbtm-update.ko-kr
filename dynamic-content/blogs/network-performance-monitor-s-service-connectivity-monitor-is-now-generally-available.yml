Content: >-
  <p>이전에 서비스 엔드포인트 모니터&rsquo;로 미리 보기로 사용되었던 NPM(네트워크 성능 모니터) 서비스 연결 모니터는 일반 가용성을 새로운 이름으로 만들고 있습니다. 서비스 연결 모니터를 사용하면 이제 애플리케이션, URI, VM 및 네트워크 디바이스와 같은 서비스에 대한 연결을 모니터링하고 경로에 있는 인프라 및 네트워크 병목 현상이 발생하는 위치를 확인할 수 있습니다.</p>


  <p>서비스 및 사용자가 클라우드, 지사 및 원격 지역에 분산되면서 서비스 중단 또는 성능 저하의 원인을 파악하기가 점점 더 어려워지고 있습니다. 이는 애플리케이션, 스택 또는 클러스터 문제뿐만 아니라 클라우드, 통신 사업자 네트워크 또는 첫 번째 마일의 네트워크 문제로 인해 발생할 수 있습니다. 서비스 연결 모니터는 내부적으로 호스트된 클라우드 서비스 및 클라우드 서비스의 성능 모니터링 및 시각화를 엔드 투 엔드 네트워크 성능과 통합합니다. 네트워크의 주요 지점에서 서비스로의 연결 테스트를 만들고 문제가 네트워크 또는 애플리케이션 때문인지 여부를 식별할 수 있습니다. 네트워크 토폴로지 맵을 사용하면 손실과 대기 시간이 긴 링크와 인터페이스를 찾아 외부 및 내부 번거로운 네트워크 세그먼트를 식별할 수 있습니다.</p>


  <h2>애플리케이션 또는 네트워크 문제 확인&rsquo;</h2>


  <p>애플리케이션 응답 시간을 네트워크 대기 시간으로 코어레이팅하여 애플리케이션 연결 문제가 애플리케이션 또는 네트워크 때문인지 확인할 수 있습니다.</p>


  <p>아래 예제 이미지는 애플리케이션 응답 시간의 급증과 네트워크 대기 시간의 해당 급증이 수반되는 시나리오를 보여 줍니다. 이는 애플리케이션의 성능 저하가 네트워크 대기 시간 증가로 인한 것이며, 따라서 문제는 애플리케이션이 아닌 기본 네트워크 때문임을 시사합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1e16f9df-ea5b-4e9f-b6fa-8b0a465054d9.png"><img alt="Application or network problem" border="0" height="379" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/920163d3-a3e2-4f8d-a1c8-de141f9e9fb5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="애플리케이션 또는 네트워크 문제" width="894"></a></p>


  <p>아래 예제 코드 조각은 애플리케이션 응답 시간이 급증하는 반면 네트워크 대기 시간은 일관된 또 다른 시나리오를 보여 줍니다. 이는 성능 저하가 관찰되었을 때 네트워크가 안정적인 상태임을 시사합니다. 따라서 애플리케이션 끝의 문제로 인해 문제가 발생합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2342cfc4-a9d7-49c4-bead-9e11855a4a3b.png"><img alt="Scenario 1" border="0" height="325" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/db733129-7201-4711-9a3a-fc2c047268de.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="시나리오 1" width="804"></a></p>


  <h2>네트워크 병목 상태 식별</h2>


  <p>NPM&rsquo; 대화 <a href="https://aka.ms/npmtopologymap" target="_blank">형 토폴로지 맵</a>에서 회사 프레미스와 애플리케이션 엔드포인트 간의 모든 경로와 인터페이스를 볼 수 있습니다. 노드에서 애플리케이션으로의 엔드 투 엔드 네트워크 가시성을 얻을 뿐만 아니라 각 인터페이스에서 제공하는 대기 시간을 확인하여 번거로운 네트워크 세그먼트를 식별하는 데 도움이 될 수도 있습니다. 아래 이미지는 강조 표시된 네트워크 인터페이스를 가장 대기 시간을 유발하는 것으로 식별할 수 있는 시나리오를 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2afd4acc-f192-4109-9bb1-4687b198dc37.png"><img alt="Network bottlenecks" border="0" height="411" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a868a57e-3eaf-4463-bce3-e867c185ed63.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="네트워크 병목 상태" width="1343"></a></p>


  <h2>중앙 보기에서 여러 관점에서 서비스 연결 모니터링</h2>


  <p>중앙 보기에서 지점, 데이터 센터, 사무실 사이트, 클라우드 인프라 등에서 서비스에 대한 연결을 모니터링할 수 있습니다. 회사 경계의 유리한 지점에 NPM 에이전트를 설치하면 사용자가 애플리케이션에 액세스하는 위치에서 성능 가시성을 얻을 수 있습니다.</p>


  <p>아래 예제 이미지에서는 네트워크 토폴로지를 여러 원본 노드에서 단일 보기 창에서 <a href="https://www.msn.com/" target="_blank">www.msn.com</a> 수 있고 비정상 경로의 연결 문제가 있는 노드를 빨간색으로 식별할 수 있는 시나리오를 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f6d9c18-7971-4ea3-88f6-8ff7db64e70b.png"><img alt="Service endpoints" border="0" height="473" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/90768be7-59fc-4ffd-8b9d-a35d87bc842f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="서비스 엔드포인트" width="624"></a></p>


  <h2>서비스에 대한 엔드 투 엔드 연결 모니터링</h2>


  <p>회사 경계의 원본 노드와 웹 사이트, SaaS, PaaS, Azure 서비스, 파일 서버, SQL 서버 등에서 사용하는 서비스 간의 총 응답 시간, 네트워크 대기 시간 및 패킷 손실을 모니터링합니다. 지점의 응답 시간, 손실 또는 대기 시간이 임계값을 초과할 때마다 사전에 알림을 받도록 경고를 설정할 수 있습니다. 성능 데이터의 거의 실시간 값 및 기록 추세를 보는 것 외에도 <a href="https://aka.ms/NPMNetworkStateRecorder" target="_blank">네트워크 상태 레코더</a> 를 사용하여 특정 네트워크 상태를 확인하여 잡기 어려운 일시적인 문제를 조사할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cf7ab412-0572-46b5-83af-89d039c155b9.png"><img alt="Tech nodes for Bing" border="0" height="283" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6a5a9528-6f31-4219-865c-92c5ac51e7b3.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Bing 기술 노드" width="618"></a></p>


  <h2>Microsoft Office 365 및 Dynamics 365에 대한 기본 제공 테스트를 사용하여 Microsoft 서비스 연결 모니터링</h2>


  <p>서비스 연결 모니터는 간단한 원클릭 설정 환경을 사용하여 사전 구성 없이 Microsofts&rsquo; Office 365 및 Dynamics 365 서비스에 대한 연결을 모니터링할 수 있는 기본 제공 테스트를 제공합니다. 이 기능은 이러한 서비스와 연결된 엔드포인트 목록을 유지 관리하므로 각 서비스와 연결된 다양한 엔드포인트를 입력할 필요가 없습니다.&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3fad4163-bce0-4598-bc5d-f3dcc640f1c2.png"><img alt="Monitoring" border="0" height="437" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e1991c6d-a2cc-479d-a584-5e3fd8330b89.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="모니터링" width="842"></a></p>


  <h2>사용자 지정 쿼리 및 뷰 만들기</h2>


  <p>NPMs&rsquo; UI를 통해 그래픽으로 노출되는 모든 데이터는 <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-log-search-new" target="_blank">기본적으로 Log Analytics 검색</a>에서도 사용할 수 있습니다. 리포지토리의 데이터에 대한 대화형 분석을 수행하고, 다른 원본의 데이터를 상호 연결하고, 사용자 지정 경고 및 보기를 만들고, 데이터를 Excel, PowerBI 또는 공유 가능한 링크로 내보낼 수 있습니다.</p>


  <h2>시작</h2>


  <p><a href="https://aka.ms/applicationconnectivitymonitorguide" target="_blank">NPM에서 서비스 Conectivity Monitor를 설정하는 방법에</a> 대한 자세한 지침을 찾고 <a href="https://aka.ms/NPMcapabilities" target="_blank">NPM</a>의 다른 기능에 대해 자세히 알아볼 수 있습니다.</p>


  <h2>피드백 제공</h2>


  <p>피드백을 제공하는 몇 가지 경로가 있습니다.</p>


  <ul>
   <li><strong>UserVoice:</strong> <a href="https://feedback.azure.com/forums/267889-log-analytics/category/188146-network-monitoring" target="_blank">UserVoice 페이지에</a> 네트워크 성능 모니터에 대한 새로운 아이디어를 게시합니다.</li>
   <li><strong>코호트에 조인:</strong> 새로운&rsquo; 고객이 코호트에 참여하여 새로운 기능에 조기에 액세스하고 앞으로 NPM을 개선하는 데 도움이 되는 것에 항상 관심이 있습니다. 코호트에 참여하려는 경우 <a href="https://aka.ms/npmcohort" target="_blank">이 빠른 설문 조사를 작성</a>하기만 하면 됩니다.</li>
  </ul>
