Title: Azure SQL Data Warehouse에 대해 새로운 미리 보기 + 21개 신규 파트너 발표
Summary: Azure SQL Data Warehouse에 대한 제한된 공개 미리 보기는 오늘 발표되었으며, 이미 Azure SQL Data Warehouse와 솔루션을 통합하고 있는 인상적인 기술 공급자 포트폴리오가 제공됩니다.
Content: >-
  <p>Azure SQL Data Warehouse에 대한 제한된 공개 미리 보기<a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/06/24/azure-sql-data-warehouse-opens-for-limited-public-preview.aspx">는 오늘 발표되었으며</a>, 이미 Azure SQL Data Warehouse와 솔루션을 통합하고 있는 인상적인 기술 공급자 포트폴리오가 제공됩니다. 이러한 파트너는 Azure SQL Data Warehouse 서비스에 대한 솔루션의 유효성을 검사했으며, 새로운 엔터프라이즈급 탄력적 데이터 웨어하우스-as-a-Service에 가치를 찾고 추가하고 있습니다. <a href="https://blogs.msdn.com/b/powerbi/archive/2015/06/24/exploring-azure-sql-data-warehouse-with-power-bi.aspx">Power BI 대한 Azure SQL Data Warehouse 커넥터</a>도 현재 사용할 수 있으므로 사용자가 데이터에 직접 연결하고 Power BI 사용하여 빅 데이터 시나리오를 통해 라이브 보고서를 작성할 수 있습니다. &rsquo;아래에 포함된 흥미로운 파트너 범위가 표시되며, 이는 이 서비스에서 사용할 수 있는 사용 사례의 광범위한 적용 가능성 때문이라고 생각합니다. 엔터프라이즈급 SQL 기능과 결합된 스토리지와 독립적으로 컴퓨팅을 동적으로 빠르게 확장, 축소 및 일시 중지할 수 있으므로 사용자의 시간과 비용을 절약할 수 있습니다. Im&rsquo;은 고객과 고객이 Azure SQL Data Warehouse의 혜택을 누릴 수 있도록 이미 노력하고 있는 21개 파트너에 대한 자세한 정보를 공유하게 되어 기쁩니다.</p>


  <ul>
   <li><a href="https://www.attunity.com/"><strong>Attunity: Attunity</strong></a> CloudBeam은 데이터 웨어하우스를 SQL 데이터를 로드하기 위한 자동화되고 최적화된 솔루션을 제공합니다. &ldquo;간편 로드&rdquo; 디자인을 사용하면 여러 다른 유형의 데이터베이스에서 일괄 처리 로드와 증분 복제를 간소화하고 가속화할 수 있습니다.</li>
   <li><a href="https://www.birst.com/"><strong>Birst</strong></a>: Birst는 Cloud BI 및 Analytics의 글로벌 리더입니다. 기업에서는 각 주요 비즈니스 사용자의 컨텍스트 내에서 신뢰할 수 있는 데이터의 소스를 만들 수 있습니다. 그런 다음 조직 전반에 걸쳐 비즈니스 사용자가 세계적 수준의 BI 도구를 사용하여 정보를 보고하고 분석할 수 있습니다.</li>
   <li><a href="https://www.bryte.com.au/"><strong>Bryte Systems</strong></a>: Bryte Systems는 다양한 데이터베이스 및 원본에서 SQL Data Warehouse로의 데이터 전송을 자동화합니다. Bryte Systems는 데이터 이동 및 통합 기술을 전문으로 합니다. 확장 가능한 클라우드 기반 데이터 웨어하우스와 데이터 레이크를 빌드하여 파악할 수 있습니다.</li>
   <li><a href="https://www.clearstorydata.com/"><strong>ClearStory 데이터</strong></a>: ClearStory Data를 사용하면 SQL Data Warehouse에 저장된 서로 다른 데이터 간에 빠른 주기 분석을 수행할 수 있습니다. ClearStorys&rsquo; 통합 Spark 기반 플랫폼 및 분석 애플리케이션은 서로 다른 데이터 집합의 데이터 액세스 및 조화를 가속화합니다. 비즈니스 사용자가 정보를 파악하는 데 독립적일 수 있도록 신속한 공동 탐색이 가능하도록 합니다.</li>
   <li><a href="https://www.coffingdw.com/"><strong>Coffing 데이터 웨어하우징</strong></a>: Coffing 데이터 웨어하우징은 쿼리 시스템에 전념하는 10년 디자인의 도구인 Nexus Chameleon을 제공합니다. Nexus는 SQL Data Warehouse에 대한 쿼리 도구로 사용 가능합니다. Nexus를 사용하여 전 세계 어디에나 있는 사내 및 클라우드 컴퓨터를 쿼리하고 여러 플랫폼에서 데이터를 조인합니다. 마우스로 클릭하여 보고합니다!</li>
   <li>Dell Statistica: Dell Statistica는 조직이 미래에 대해 예측하고, 프로세스를 최적화하고, 비용을 절감하고, 수익을 늘릴 수 있는 고급 분석 플랫폼입니다. Dell Statistica는 빅 데이터 분석을 간소화하고, 구현 및 배포를 간소화하고, 텍스트에서 실행 가능한 인사이트를 추출하고, 비즈니스에 권한을 부여합니다.</li>
   <li><a href="https://www.dundas.com/"><strong>Dundas Software</strong></a>: Dundas 데이터 시각화는 비즈니스 인텔리전스 및 데이터 시각화 소프트웨어의 선도적인 글로벌 공급자입니다. Dundas 대시보드, 보고 및 시각적 데이터 분석은 비즈니스 애플리케이션으로의 원활한 통합 기능을 제공하여 더 나은 결정 및 빠른 통찰력이 가능합니다.</li>
   <li>Inbrein: Inbrein MicroERD는 정확한 데이터 모델을 만들고, 데이터 중복성을 줄이고, 생산성을 향상시키고, 표준을 준수하기 위해 필요한 도구를 제공합니다. 모델러는 광범위한 사용자 환경을 기반으로 개발된 UI를 사용하여 DB 모델에서 쉽고 편리하게 작업할 수 있습니다. 프롬프트 기능 향상 및 업데이트를 통해 지속적으로 MicroERD의 새로운 기능과 향상된 기능을 즐길 수 있습니다.</li>
   <li>Infolibrarian: InfoLibrarian 카탈로그, 저장 및 관리 메타데이터는 데이터 관리의 주요 문제를 해결하는 데 도움이 됩니다. 또한 다양한 도구 및 기술 집합에서 메타데이터를 관리하고 게시하기 위한 솔루션으로 메타데이터 관리, 데이터 관리 및 자산 관리 소프트웨어 솔루션을 제공합니다.</li>
   <li><a href="https://www.informatica.com/"><strong>Informatica</strong></a>: Informatica는 데이터 통합 소프트웨어의 세계에서&rsquo; 가장 잘 알려진 독립 공급자 중 하나입니다. 업계&rsquo; 최초로 포함 가능한 가상 데이터 머신 중 하나인 Informatica Vibe는 고유한 &ldquo;맵 원스(Map Once)를 지원합니다. 어디서나 배포합니다.&rdquo; Informatica 플랫폼의 기능 전 세계 5,500개 이상의 기업이 정보 자산을 완전히 활용하기 위해 Informatica에 의존하고 있습니다.</li>
   <li><a href="https://www.jinfonet.com/"><strong>Jinfonet</strong></a>: JReport는 엔터프라이즈를 위한 포함 가능한 BI 솔루션입니다. 솔루션을 사용하여 사용자는 클라우드, 빅 데이터 및 트랜잭션 데이터 원본에서 보고서, 대시보드 및 데이터 분석을 만들 수 있습니다. 데이터를 시각화하여 사용자는 즉석에서 신속한 의사 결정을 위해 자체 보고 및 데이터 검색을 수행할 수 있습니다.</li>
   <li><a href="https://www.logianalytics.com/"><strong>LogiAnalytics</strong></a>: Logi Analytics와 Microsoft Azure SQL Data Warehouse를 함께 사용하면 이제 조직에서 고성능 조직을 구동하기 위해 세계에서 가장 크고 다양한 데이터 집합을 수집, 분석 및 즉시 수행할 수 있습니다.</li>
   <li><a href="https://www.looker.com/partners/microsoft-azure"><strong>Looker</strong></a>: Looker는 회사의 모든 사용자가 비즈니스를 구동하는 데이터를 탐색하고 이해할 수 있는 기능을 제공하는 동시에 데이터 분석가에게 해당 데이터를 제어하고 큐레이팅할 수 있는 유연하고 재사용 가능한 모델링 계층을 제공합니다. 회사는 Looker를 catalyst로 사용하여 근본적으로 culture를 변형합니다.</li>
   <li><a href="https://www.qlik.com/"><strong>Qlik</strong></a> :Qlik는 Microsoft Azure SQL Data Warehouse를 기반으로 시각적 분석에 대한 플랫폼 기반 접근 방식을 제공합니다. Qlik는 Microsofts&rsquo; 탄력적 데이터 웨어하우스 내의 엔터프라이즈급 기능을 활용하여 전체 조직에서 확신을 가지고 신속한 의사 결정을 내릴 수 있도록 지원합니다. Qlik는 가장 필요한 위치&rsquo;인 의사 결정 지점에 대한 통찰력과 명확성을 제공합니다.</li>
   <li>Redpoint Global: RedPoint 상호 작용 및 RedPoint 데이터 관리를 사용하면 마케터는 구조화되고 구조화되지 않은 데이터 관리를 수행하면서 모든 데이터를 활용하여 채널 간 고객 참여를 유도할 수 있습니다. Microsoft Azure SQL Data Warehouse를 활용하여 RedPoint 사용자는 구조화되거나 구조화되지 않은 모든 데이터의 가치를 최대화하여 오늘날의&rsquo; 옴니 채널 고객을 참여시키는 데 필요한 하이퍼 개인화되고 상황에 맞는 상호 작용을 제공할 수 있습니다. 끌어서 놓기 인터페이스를 사용하면 데이터 관리 프로세스를 쉽게 설계하여 실행할 수 있습니다.</li>
   <li><a href="https://www.sisense.com/"><strong>SiSense: SiSense</strong></a>는 비즈니스에서 데이터를 분석하고 시각화하는 데 필요한 모든 것( 고성능 분석 데이터베이스, 여러 원본에 조인하는 기능, ETL(단순 데이터 추출) 및 웹 기반 데이터 시각화와 함께 제공되는 전체 스택 비즈니스 인텔리전스 소프트웨어입니다.</li>
   <li><a href="https://www.snaplogic.com/"><strong>SnapLogic</strong></a>: SnapLogic iPaaS(Integration Platform as a Service)를 사용하면 고객이 Microsoft Azure SQL Data Warehouse로 데이터를 빠르게 전송할 수 있습니다. SnapLogic은 빠르고 효과적인 인사이트 제공을 위해 클라우드, 온-프레미스 또는 하이브리드 모드에서 수백 개의 애플리케이션, 서비스 및 IoT를 통합하는 기능을 제공합니다.</li>
   <li><a href="https://www.sqlsentry.com/"><strong>SQL Sentry</strong></a>: SQL Sentry Performance Advisor는 가장 관련된 Azure SQL Data Warehouse 성능 메트릭에 대한 실시간 및 기록 보기를 제공하여 고객이 성능 추세를 보고 심층 분석 및 문제 해결을 위해 보다 자세한 정보에 쉽게 액세스할 수 있도록 합니다. Performance Advisor는 시간 또는 날짜 범위의 모든 지점에 대한 성능 데이터를 볼 수 있습니다.</li>
   <li><a href="https://www.tableau.com/"><strong>Tableau</strong></a>: Tableaus&rsquo; 셀프 서비스 분석은 플랫 파일에서 데이터베이스에 이르는 모든 종류의 데이터에서 데이터를 보고 이해하는 데 도움이 됩니다. Tableau에는 라이브 데이터 및 메모리 내 분석을 모두 지원하는 Microsoft Azure SQL Data Warehouse에 대한 네이티브, 최적화된 커넥터가 있습니다.</li>
   <li><a href="https://www.targit.com/en"><strong>Targit</strong></a>: Targit Decision Suite는 단일 응집력 있는 솔루션으로 실시간 대시보드, 셀프 서비스 분석, 사용자 친화적인 보고, 뛰어난 모바일 기능 및 간단한 데이터 검색 기술을 제공하는 BI 및 분석 플랫폼을 제공합니다. 모든 산업의 모든 역할을 위해 설계된 Targit은 기업이 행동할 수 있는 용기를 제공합니다.</li>
   <li><a href="https://www.yellowfinbi.com/"><strong>Yellowfin: Yellowfin</strong></a>은 BARCS&rsquo; THE BI Survey의 임시 보고 및 대시보드에 대한 최고 등급의 Cloud BI 공급업체입니다. Azure SQL Data Warehouse에 연결한 다음 만들고 수상한 공동 작업 BI 및 위치 인텔리전스 기능을 포함한 아름다운 보고서와 대시보드를 만들고 공유합니다.</li>
  </ul>


  <h2>등록하여 액세스 권한 얻기</h2>


  <p>초기 제한된 공개 미리 보기는 5-10TB 범위의 데이터 웨어하우스를 위해 설계되어 사용자가 서비스에 대한 테스트를 시작하고 피드백을 제공할 수 있도록 합니다. 지금 등록할 수 있으며 미리 보기를 늘리면 새 고객에게 수락되면 알림을 받게 됩니다. Azure SQL Data Warehouse에 대해 자세히 알아보고 공개 미리 보기에 등록하려면 여기를 클릭하십시오<a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/">.</a> &nbsp;</p>
