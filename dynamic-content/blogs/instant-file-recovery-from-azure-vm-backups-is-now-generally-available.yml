Title: 이제 Azure VM 백업에서 빠른 파일 복구를 일반 공급
Summary: 오늘 Azure Backup을 통해 Azure VM 백업에서 파일 및 폴더를 즉시 복구하는 것이 GA(일반 공급)된 것을 발표하게 되어 기쁩니다.
Content: >-
  <p>오늘 Azure Backup을 통해 Azure VM 백업에서 파일 및 폴더를 즉시 복구하는 것이 GA(일반 공급)된 것을 발표하게 되어 기쁩니다. 이렇게 하면 Azure Backup에서 제공하는 <a href="https://azure.microsoft.com/blog/azure-backup-cloud-first-architecture/" target="_blank">클라우드 우선</a> 기능의 레퍼토리가 추가됩니다. 앞서 <a href="https://azure.microsoft.com/blog/instant-file-recovery-from-cloud-backups-using-azure-backup/" target="_blank">Azure Windows VM 백업</a> 및 <a href="https://azure.microsoft.com/blog/instant-file-recovery-from-azure-linux-vm-backup-using-azure-backup-preview/" target="_blank">Linux VM 백업</a>에서 파일 폴더 복구를 미리 보기로 사용할 수 있다고 발표했습니다. 미리 보기에서 좋은 피드백을 받았으며 고객 경험, 보안 및 성능 측면에서 기능을 향상시켰습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/506470c9-8b05-474c-953c-e7c30e7d7a62.png"><img alt="GABlogPic" border="0" height="251" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ba6d7b53-8040-4e9d-92da-bb051a00f1f7.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="GABlogPic" width="661"></a></p>


  <h2>가치 제안 요약</h2>


  <p>이 파일 복구 기능을 사용하여 가치 제안을 요약하려면 이제 안전하게 수행할 수 있습니다.<i><strong></strong></i></p>


  <ul>
   <li><b>즉시</b> &ndash; 파일 복구 이제 <strong><em>추가 인프라 없이</em></strong> Azure VM의 클라우드 백업에서 파일을 즉시 복구합니다. &rsquo;실수로 파일을 삭제하든 단순히 백업의 유효성을 검사하든 즉시 복원하면 데이터를 복구하는 시간이 크게 단축됩니다.</li>
   <li><b>애플리케이션 파일을 복원</b> - 하지 않고 열기 iSCSI 기반 접근 방식을 사용하면 클라우드 복구 지점에서 애플리케이션 인스턴스로 직접 애플리케이션 파일을 열거나 탑재할 수 있습니다.&nbsp; 전체 VM을 복원할 필요가 없으므로 대역폭의 복구 및 사용 시간을 절약할 수 있습니다. 예를 들어 MongoDB를 실행하는 Azure Linux VM의 백업의 경우 클라우드 복구 지점에서 BSON 데이터 덤프를 탑재하고 백업의 유효성을 신속하게 검사하거나 전체 데이터 덤프를 다운로드하지 않고도 테이블과 같은 개별 항목을 검색할 수 있습니다.</li>
  </ul>


