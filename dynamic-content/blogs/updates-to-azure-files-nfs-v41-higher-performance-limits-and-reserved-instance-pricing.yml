Title: 'Azure Files 업데이트: NFS v4.1, 더 높은 성능 제한 및 예약 인스턴스 가격 책정'
Summary: Azure Files는 완전 관리형, 단순, 보안 및 서버리스 엔터프라이즈급 클라우드 파일 공유를 제공합니다. Azure Files 팀에서 우리의 임무는 Azure Files를 더 많은 플랫폼과 워크로드로 확장하는 것입니다. 최근에 NFS v4.1 공유의 일반 공급 발표를 통해 워크로드 확장에 큰 걸음을 내디뎠습니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/storage/files/" target="_blank">Azure Files</a> 는 완전 관리형, 단순, 보안 및 서버리스 엔터프라이즈급 클라우드 파일 공유를 제공합니다. Azure Files 팀에서 우리의 임무는 Azure Files를 더 많은 플랫폼과 워크로드로 확장하는 것입니다. 최근에 NFS v4.1 공유의 일반 공급 발표를 통해 워크로드 확장에 큰 걸음을 내디뎠습니다. 이렇게 하면 Linux 가상 머신 및 컨테이너 기반 워크로드에 POSIX 호환 파일 시스템을 제공하여 Azure 파일 공유에서 실행할 수 있는 워크로드가 크게 확장됩니다. 이 블로그에서는 NFS v4.1 공유의 일반 공급, 모든 프리미엄 파일 공유의 성능 향상, 프리미엄 파일 공유에 대한 예약 인스턴스 가격 책정에 대한 정보를 제공하여 비용을 절감합니다.</p>


  <h2>이제 NFS v4.1 공유를 일반 공급</h2>


  <p>11월에 <a href="https://docs.microsoft.com/en-us/azure/storage/files/files-nfs-protocol" target="_blank">는 NFS v4.1에 대한 Azure Files 지원</a>의 일반 공급이 발표되었습니다. 이제 다양한 Linux 및 컨테이너 기반 워크로드를 위해 프로덕션 환경에서 이러한 완전 POSIX 호환 분산 NFS 파일 공유를 배포할 수 있습니다.</p>


  <p>우리는 신흥 신생 기업에서 포춘 100 년대에 이르기까지 모든 규모의 회사가 참여하여 많은 워크로드를 실행하는 미리 보기에 큰 관심을 보였습니다. 워크로드의 몇 가지 예로<a href="https://aka.ms/azurefiles/nfs/workloads/sapapplicationlayer" target="_blank">는 SAP 애플리케이션 계층</a>, 엔터프라이즈 메시징, 사용자 홈 디렉터리, 사용자 지정 기간 업무 애플리케이션, 데이터베이스 백업, 데이터베이스 복제, AI 및 기계 학습 사용자 디렉터리, DevOps 파이프라인 및 아래 EDF Energy의 솔루션과 같은 더 많은 산업별 워크로드가 있습니다.</p>


  <p>EDF Energy는 자산 관리 솔루션의 일부로 Azure 파일 공유를 사용합니다.</p>


  <p><em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6a1af55a-ee96-416b-949d-9765b8048508.jpg"><img align="left" alt="EDF Energy logo" border="0" height="115" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff2e5942-8a30-4a99-81bc-85bc937e4d86.jpg" style="border:0px currentcolor; display:inline; background-image:none; float:left" title="EDF 에너지 로고" width="112"></a></em></p>


  <p><em>&ldquo;EDF 에너지에서 원자력 안전은 우리의 최우선 과제입니다. 사이트 라이선스 조건을 지원하기 위해 작업, 유지 관리 및 결함 해결을 제어하는 데 사용되는 자산 관리 솔루션의 일부로, NFS 공유로 여러 Linux Application Serverssuch&mdash; 간에 성능이 뛰어난 공유 파일 시스템이 필요했습니다. 미리 보기에서 Azure Files에서 NFS v4.1을 사용했으며 이제 NFS v4.1에 대한 전체 종속성을 사용했습니다. NFS 시스템은 파일을 유지하고 IaaS 요구 사항을 최소한으로 유지하면서 매우 잘 작동합니다.&rdquo;</em></p>


  <p style="text-align: right;">&mdash;<em>캐시 핸들리, AMS 업그레이드 프로그램 관리자, EDF EnergyHelping&mdash; 영국 순 제로 달성</em></p>


  <p>SAP와 같은 중요한 시스템을 실행하는 고객은 동기 영역 중복성이 애플리케이션 계층에 대한 고가용성을 달성하기 위한 게임 체인저라고 말했습니다. Azure 프리미엄 파일 공유를 사용하면 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-redundancy#summary-of-redundancy-options" target="_blank">LRS(로컬 중복 스토리지) 또는 ZRS(영역 중복 Storage) 중복성</a> 중에서 선택할 수 있습니다. ZRS를 사용하면 데이터가 Azure 지역 내의 세 가지 다른 가용성 영역에 동기적으로 복제됩니다. 즉, 전체 영역 오류가 발생할 가능성이 낮더라도 애플리케이션&rsquo; 에서 데이터에 대한 액세스가 중단되지 않습니다. SAP 스토리지 관리자는 사용하기 &ldquo;&rdquo;쉽고 성능이 뛰어나&rdquo;며 &ldquo;비용 최적화를 향상하는 등 &ldquo;훌륭한 피드백을 제공했습니다.&rdquo;</p>


  <p>NFS의 하위 버전과 달리 잠금은 NFS v4.1에 붙습니다. 따라서 IBM MQ와 같은 소프트웨어는 분산 시스템 내에서 데이터를 일관되게 유지하기 위해 NFS v4.1의 잠금 지원을 사용합니다. 미리 보기에 있는 동안 잠금 지원을 강화하고 잠금 업그레이드 및 다운그레이드를 구현했습니다.</p>


  <p><a href="https://github.com/kubernetes-sigs/azurefile-csi-driver" target="_blank">Azure Files CSI 드라이버</a>(현재 일반 공급)를 사용하면 AKS(Azure Kubernetes Service)에서 Azure 파일 공유에 쉽게 액세스할 수 있습니다. Azure Files의 빠른 연결 분리 시간은 빠른 스케일 업 및 스케일 다운이 필요한 애플리케이션에 매력적이었습니다.</p>


  <p>NFS v4.1은 Azure Files의 프리미엄 계층이 있는 모든 지역에서 사용할 수 있습니다. 전체 목록은 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?regions=&amp;products=storage" target="_blank">Azure 서비스 가용성 페이지를 참조하세요</a>. 이제 이러한 간단한 단계별 지침에 따라 NFS 사용을 <a href="https://aka.ms/azurefilesnfs/quickstart" target="_blank">시작할</a> 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-troubleshooting-files-nfs" target="_blank">문서</a> 를 참조하세요.</p>


  <h2>성능 향상</h2>


  <p>오늘, 모든 프리미엄 파일 공유(SMB 및 NFS)에 대한 더 많은 IOPS 및 처리량을 발표합니다.</p>


  <p>이제 모든 공유는 이전 400 IOPS 기준에서 최소 3,000 IOPS를 제공합니다. 또한 가장 작은 공유도 최대 10,000 IOPS까지 버스트할 수 있도록 최소 버스트 IOPS를 늘리고 있습니다. 이전과 마찬가지로 공유 크기가 증가함에 따라 IOPS를 최대 100,000까지 선형으로 계속 확장합니다.</p>


  <p>이제 프로비전된 처리량의 100%를 읽기 또는 쓰기에 사용할 수 있습니다. 즉, 최대 10GB/초의 읽기 또는 쓰기 트래픽을 가져올 수 있습니다. 이전에는 프리미엄 공유에서 할당된 처리량을 40:60 쓰기:읽기 비율로 사용했으며 그 결과 최대 쓰기는 4GB/s, 최대 읽기는 6GB/s입니다.</p>


  <p>이러한 성능 향상은 퍼블릭 및 소버린 클라우드를 포함한 모든 지역의 모든 기존 및 신규 공유에 추가 비용 없이 적용됩니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/storage/files/understanding-billing#provisioned-model" target="_blank">문서에서 프로비전된 성능에</a> 대해 자세히 알아봅니다.</p>


  <h2>예약 인스턴스를 사용하여 비용 절감</h2>


  <p>이제 모든 프리미엄 파일 공유(SMB 및 NFS)는 스토리지 사용률에 미리 커밋하여 최대 36% 할인을 제공하는 용량 예약을 지원합니다.</p>


  <p>예약 인스턴스는 핫 및 쿨 Azure 파일 공유에도 지원됩니다(SMB에만 해당).</p>


  <p>자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/storage/files/" target="_blank">Azure Files 가격 책정 페이지를</a> 참조하세요.</p>


  <h2>참여하기</h2>


  <p>이 블로그에 언급된 모든 업데이트를 더 낮은 가격으로 더 높은 처리량과 더 많은 IOPS를 사용하여 NFS v4.1 공유에 대해 함께 넣을 수 있습니다. 물론 성능 향상 및 예약 인스턴스는 NFS 및 SMB 공유 모두에 적용됩니다. <a href="https://azure.microsoft.com/en-us/services/storage/files/" target="_blank">우리는 Azure Files</a>에 대한 투자를 계속 늘리고 다음 업데이트 물결이 출시되기를 기대합니다.</p>


