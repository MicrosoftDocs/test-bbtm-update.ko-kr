Title: 'Real World Windows Azure: Ravenflow 제품 담당 부사장인 David Ruiz와의 인터뷰'
Summary: '*참고:&nbsp; RAVEN Cloud는 2010년 12월 8일에 출시되었으며 이제 구독 서비스로 공개적으로 제공됩니다. 자세한 내용은 보도 자료를 읽어보세요.    Real World Windows Azure 시리즈의 일부로 다음을 수행합니다.'
Content: "<p><i>*참고:&nbsp; RAVEN Cloud는 2010년 12월 8일에 출시되었으며 이제 구독 서비스로 공개적으로 제공됩니다. 자세한 내용은 보도 자료를 읽어보세요.<span style=\"font-size: 12pt; font-family: 'Times New Roman';\"><span></span></span></i><!--endfragment-->  </p>  <p>Real World Windows Azure 시리즈의 일환으로 <a target=\"_blank\" href=\"\">Ravenflow</a>의 제품 담당 부사장인 David Ruiz와 <a target=\"_blank\" href=\"https://azure.microsoft.com/\">Windows Azure</a> 플랫폼을 사용하여 회사의 클라우드 기반 프로세스 분석 및 시각화 솔루션을 제공하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다. </p>  <p><b>MSDN: Ravenflow 및 제공하는 서비스에 대해 알려주세요.</b></p>  <p><b>루이즈:</b> Ravenflow는 RAVEN이라는 특허 받은 자연어 기술을 사용하여 텍스트 설명을 비즈니스 프로세스 다이어그램으로 전환하는 Microsoft Certified 파트너입니다. 고객은 RAVEN을 사용하여 비즈니스 프로세스, 애플리케이션 요구 사항 및 시스템 엔지니어링 요구 사항을 신속하게 분석하고 시각화합니다.</p>  <p><b>MSDN: Windows Azure 플랫폼을 구현하기 전에 Ravenflow가 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>루이즈: </b> 이미 데스크톱 애플리케이션을 제공했지만 고객에게 고유한 프로세스 시각화 기능에 언제든지 액세스할 수 있도록 웹 기반 버전을 만들고 싶었습니다. 실제로 하고 싶었던 것은 프로세스 시각화 시장을 확장하고 더 많은 고객이 Ravenflow를 쉽게 사용할 수 있도록 하는 것이었습니다. 동시에 Microsoft .NET Framework 기존 개발 기술과 심층적인 환경을 사용하는 동시에 풍부한 사용자 환경을 제공하고자 했습니다.</p>  <p><b>MSDN: 더 많은 고객에게 도달하는 데 도움이 되도록 Windows Azure 플랫폼을 사용하여 빌드한 솔루션의 몇 가지 기술적 측면을 설명할 수 있나요?</b></p>  <p><b>루이즈: </b> 다른 클라우드 플랫폼을 평가한 후 Microsoft 호스팅 Windows Azure 플랫폼을 선택하고 확장 가능한 새 서비스인 RAVEN Cloud*를 빠르게 만들었습니다. Microsoft Silverlight 3 브라우저 플러그 인을 사용하여 개발한 풍부한 프런트 엔드 인터페이스가 있습니다. 고객이 인터페이스에 내러티브를 입력하면 Windows Azure의 웹 역할은 Queue Storage에 설명이 배치됩니다. 여기에서 작업자 역할은 내러티브에 액세스하고 RAVEN 언어 분석을 조정하고 수행합니다. 결과는 Blob Storage에 배치됩니다. 여기서는 작업자 역할에 의해 수집되고, 다시 함께 집계된 다음, 최종 처리를 위해 웹 역할로 돌아갑니다. 또한 RAVEN Cloud는 Microsoft SQL Azure 활용하여 애플리케이션 로그뿐만 아니라 사용자 계정 및 추적 정보를 저장합니다.</p>  <p><a target=\"_blank\" href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2211.RAVENpic.png\" border=\"0\"></a></p>  <p>RAVEN Cloud는 특허 받은 RAVEN 자연어 기술을 사용하여 사용자가 웹 사이트를 통해 입력하는 텍스트에서 정확한 프로세스 다이어그램을 생성합니다.</p>  <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>루이즈: </b> RAVEN Cloud의 자연어 엔진과 텍스트에서 다이어그램을 생성하는 기능이 실제로 두드러집니다. 자연어 분석 및 시각화는 복잡한 수학 연산이며, Windows Azure 플랫폼은 컴퓨팅이 많은 프로세스에 자연스럽게 적합합니다. Windows Azure의 탄력적 확장성 기능을 사용하면 사용자 수가 증가함에 따라 쉽게 확장할 수 있습니다.</p>  <p><b>MSDN: 새로운 고객 부문 또는 틈새 시장에 RAVEN 클라우드를 제공하고 있나요?</b></p>  <p><b>루이즈: </b> 2010년 5월 RAVEN Cloud를 출시한 이래, 우리는 매주 1,000명 이상의 고객에게 서비스를 제공했으며, 그 수는 계속 증가하고 있습니다. 눈에 띄는 특정 산업 부문은 없지만, RAVEN Cloud가 자동으로 그렇게 하는 데 도움이 된다는 사실과 같이 프로세스 모델링에 어려움을 겪고 있는 비즈니스 분석가의 매우 중요한 대상을 찾고 있습니다. </p>  <p><b>MSDN: Windows Azure에서 Ravenflow가 실현하는 이점은 무엇인가요?</b></p>  <p><b>루이즈:</b> 자연어 엔진을 신속하게 개발하고 클라우드 as a Service에 배포할 수 있었으며, 향후 새로운 기능 및 제품에 대한 출시 시간이 향상되기를 기대합니다. Microsoft는 소프트웨어를 서비스로 제공하여 새로운 비즈니스 기회를 열고 프로세스 시각화 솔루션에 대한 시장 범위를 확장했을 뿐만 아니라 운영 비용을 최소화하면서 CPU 집약적 애플리케이션에 대해 높은 수준의 성능을 유지할 수 있습니다. </p>  <p><a target=\"_blank\" href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7840.RAVENlogo.png\" border=\"0\"></a></p>  <p>에서 전체 이야기를 읽어보세요:<span style=\"text-decoration: underline;\"> </span><a target=\"_blank\" href=\"https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008080\">www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008080</a></p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면<a target=\"_blank\" href=\"https://azure.microsoft.com/evidence\"> 다음을 방문하세요. www.windowsazure.com/evidence</a></p>  <p><iframe src=\"https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50\" style=\"overflow: hidden; width: 300px; height: 50px;\" frameborder=\"0\" scrolling=\"no\"></iframe><br><a data-url=\"\" data-count=\"horizontal\" data-via=\"Windowsazure\" href=\"https://twitter.com/share\" class=\"twitter-share-button\">짹짹</a>  <script src=\"https://platform.twitter.com/widgets.js\" type=\"text/javascript\"></script>  </p>"
