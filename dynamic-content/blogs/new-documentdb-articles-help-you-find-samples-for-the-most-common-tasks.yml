Slug: new-documentdb-articles-help-you-find-samples-for-the-most-common-tasks
Title: 새 DocumentDB 문서는 가장 일반적인 작업에 대한 샘플을 찾는 데 도움이 됩니다.
Summary: 개발자가 가장 일반적인 DocumentDB 작업을 보다 쉽게 검색할 수 있도록 두 개의 새 문서를 만들었습니다.
Content: >-
  <p>개발자&rsquo;가 가장 일반적인 <a href="https://azure.microsoft.com/services/documentdb/" target="_blank">DocumentDB</a> 작업을 보다 쉽게 검색할 수 있도록 <a href="https://azure.microsoft.com/documentation/services/documentdb/" target="_blank">azure.microsoft.com</a> 대한 두 개의 새 문서를 만들었습니다.</p>


  <p><a href="https://azure.microsoft.com/documentation/articles/documentdb-dotnet-samples/" target="_blank">DocumentDB .NET 샘플(영문)</a><br>

  <a href="https://azure.microsoft.com/documentation/articles/documentdb-nodejs-samples/" target="_blank">DocumentDB Node.js 샘플</a></p>


  <p>이러한 새 문서에서는 가장 일반적인 DocumentDB 프로그래밍 작업을 리소스(데이터베이스, 컬렉션, 문서 및 사용자) 또는 기능 영역(인덱싱, 분할, 지리 공간, 쿼리 및 서버 쪽 프로그래밍)으로 그룹화한 다음 각각에 대한 가장 일반적인 작업을 나열합니다.</p>


  <p>각 작업에&rsquo; 대해 GitHub 샘플에서 줄/s가 강조 표시된 작업을 완료하는 <a href="https://github.com/Azure/azure-documentdb-dotnet">.NET</a> <a href="https://github.com/Azure/azure-documentdb-node"> 또는Node.js</a> 코드 샘플 부분에 대한 링크를 찾을 수 있습니다. 이렇게 하면 전체 솔루션의 컨텍스트에서 완료된 작업을 볼 수 있습니다. 물론 로컬로 복제하거나 다운로드하여 실행할 수 있습니다. 각 작업에&rsquo; 대해 연결된 API 참조 페이지에 대한 링크도 제공됩니다.</p>


  <p>다음 이미지는 각 새 문서의 형식을 보여 줍니다. 왼쪽 열에는 GitHub 샘플의 줄/s에 대한 링크가 포함되며 오른쪽 열에는 연결된 API 참조 페이지에 대한 링크가 포함되어 있습니다. 이미지를 클릭하여 <a href="https://azure.microsoft.com/documentation/articles/documentdb-dotnet-samples/">newarticles&nbsp;</a>로 이동합니다.<a href="https://azure.microsoft.com/documentation/articles/documentdb-dotnet-samples/" target="_blank"><img alt="The most common DocumentDB database tasks with links to samples and API reference." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6e042d63-3c15-4a97-889a-f16023da0d81.png" style="border-width: 0px; width: 610px; height: 291px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="데이터베이스 샘플 스크린샷"></a></p>


  <p>참고: <a href="https://azure.microsoft.com/documentation/services/documentdb/">모든 azure.microsoft.com 설명서</a>와 모든 샘플은 <a href="https://github.com/">GitHub</a> 오픈 소스로 제공됩니다. 참여해 주세요! 설명서를 변경하려면 각 페이지의 맨 위에 있는 <strong>GitHub 편집</strong> 링크를 클릭하거나 <a href="https://github.com/Azure/azure-content">GitHub</a> azure-content 리포지토리로 직접 이동합니다.</p>


  <p><img alt="edit-in-github" border="0" height="83" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c9e559ac-a062-4913-b9a9-c71f065044b5.png" style="border-width: 0px; margin: 0px auto; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;" title="github에서 편집" width="230"></p>


  <p>DocumentDB를&#39;경우 <a href="https://azure.microsoft.com/documentation/articles/documentdb-dotnet-samples/">샘플 페이지를</a> 책갈피로 지정하고 디버거에서 샘플을 단계별로 실행하여 서비스의 기능을 숙지합니다.</p>


  <p>DocumentDB를 이미 사용하는 경우 <a href="https://github.com/Azure/azure-documentdb-dotnet/">azure-documentdb-dotnet</a> 및 <a href="https://github.com/Azure/azure-documentdb-node">azure-documentdb-node</a> 리포지토리에서 새로운 기능과 코드에서 사용하는 방법을 확인하세요. 메모 섹션의 페이지 또는 샘플에 대한 피드백이 있는지 알려주세요.</p>


  <p>언제나처럼 DocumentDB에 대한 질문이나 피드백이 있는 경우 <a href="https://stackoverflow.com/questions/tagged/azure-documentdb" target="_blank">스택 오버플로에 대한 개발자 포럼에</a> 문의하거나 DocumentDB 엔지니어링 팀과 1:1 채팅을 예약하세요.</p>


  <p>Twitter <a href="https://twitter.com/DocumentDB" target="_blank">@DocumentDB</a>에서 팔로우하여 최신 DocumentDB 뉴스 및 기능을 최신 상태로 유지하세요.</p>
