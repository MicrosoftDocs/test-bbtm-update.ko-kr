Content: >-
  2014년 5월에 지역 가상 네트워크의 일반 공급이 발표되었습니다. 이를 통해 사용자는 지역 규모로 가상 네트워크를 활용하고 '예약된 IP', '내부 부하 분산' 및 '인스턴스 수준 공용 IP'와 같은 새로운 기능을 이용할 수 있습니다. 발표와 함께 선호도 그룹과 연결된 <a href="https://azure.microsoft.com/blog/2014/05/14/regional-virtual-networks/">기존 리소스를</a> 지역 범위로 마이그레이션할 수 있을 것이라고 밝혔습니다. 이제 마이그레이션 가용성 및 기타 관련 세부 정보의 타이밍에 대한 추가 정보를 제공합니다.

  <h2>마이그레이션이란 무엇이며 그 영향은 무엇인가요?</h2>

  마이그레이션은 네트워킹 관련 데이터/상태를 한 내부 시스템(클러스터 기반)에서 다른 시스템(지역 기반)으로 이동하는 프로세스입니다. 이는 전적으로 고객에게 영향을 주지 않고 서비스 실행에 가동 중지 시간을 발생시키지 않는 백 엔드 작업입니다. VNet(Virtual Network)을 마이그레이션하면 이 VNet과 관련된 메타데이터 및 이 VNet 내에서 실행되는 모든 서비스의 메타데이터가 지역 시스템에 복사됩니다. 이것이 유일한 변경 사항입니다. 서비스는 그대로 유지되며 중단 없이 계속 실행됩니다.

  <h2>Who 정말 마이그레이션이 필요합니까?</h2>

  마이그레이션은 선호도 그룹 기반 시스템에서 만든 기존 서비스가 있고 지역 범위에서 서비스를 분해하고 다시 만들 수 없는 고객에게만 필요하며 기존 서비스에 대해 다음 기능 중 하나 이상이 필요합니다.

  <ol>
   <li>중소 규모의 VM과 동일한 Virtual Network의 새 D 시리즈 VM 및 A8/A9 크기 VM</li>
   <li>선호도 그룹 기반 VNet에서 실행되는 서비스에 대한 <a href="https://azure.microsoft.com/blog/2014/05/14/reserved-ip-addresses/">예약된 IP</a>, <a href="https://azure.microsoft.com/blog/2014/05/20/internal-load-balancing/">내부 부하 분산</a>, <a href="https://azure.microsoft.com/blog/2014/10/22/instance-level-public-ip-address/">인스턴스 수준 공용 IP 주소</a>, <a href="https://azure.microsoft.com/blog/2014/10/29/networking-enterprise/">네트워크 보안 그룹 또는 다중 NIC</a></li>
  </ol>

  <h2>타임라인 및 다음 단계는 무엇인가요?</h2>

  Azure는 모든 구독을 자동으로 마이그레이션하지만 지금 즉시 마이그레이션해야 하는 경우 사용자는 아래와 같이 <strong>2014년 12월 12일부터</strong> Azure에 지원 티켓을 제출할 수 있습니다.


  관리 포털에서 'Microsoft 지원에 문의'를 클릭합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/21/VNetMigration.png"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border-width: 0px" title="VNetMigration" alt="VNetMigration" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/VNetMigration_thumb.png" width="644" height="364" border="0" /></a>


  &nbsp;


  '지원 티켓 만들기' 양식에서 사용자는 지원 유형을 '기술'으로 선택하고 티켓을 만들어야 합니다. 이어지는 창에서 제품은 'VNET(가상 네트워크)'이어야 하며 문제 유형은 'Virtual Network를 지역 가상 네트워크로 마이그레이션'이어야 합니다. 이 문제는 티켓 번호를 통해 추적되며 성공적으로 완료되면 즉시 회신됩니다. Microsoft 지원 팀은 마이그레이션을 위해 구독을 사용하도록 설정하고 티켓을 확인합니다.


  &nbsp;

  <h2>FAQ</h2>

  <h3>1. 지원 티켓이 확인된 후에는 어떻게 해야 하나요?</h3>

  지원 티켓이 확인되면 지역 가상 네트워크로의 마이그레이션을 완료하기 위해 실행할 추가 지침도 받게 됩니다. 위치(지역) 정보를 사용하여 Virtual Network 구성을 편집하는 것과 같은 간단한 단계가 포함됩니다.


  &nbsp;

  <h3>2. 마이그레이션 중에 VM에 가동 중지 시간이 발생합니까?</h3>

  아니요, 위에서 설명한 대로 마이그레이션으로 인한 가동 중지 시간은 없습니다.


  &nbsp;

  <h3>3. 마이그레이션으로 인해 VIP가 손실될까요?</h3>

  아니요, 마이그레이션으로 인한 상태 또는 데이터 손실은 없습니다.
