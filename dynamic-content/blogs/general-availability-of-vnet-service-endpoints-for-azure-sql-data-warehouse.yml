Slug: general-availability-of-vnet-service-endpoints-for-azure-sql-data-warehouse
Title: Azure SQL Data Warehouse용 VNet 서비스 엔드포인트의 일반 공급
Summary: 모든 Azure 퍼블릭 클라우드 지역에서 Azure SQL Data Warehouse에 대한 VNet(Virtual Network) 서비스 엔드포인트의 일반 공급에 대해 공유하게 되어 기쁩니다. Azure SQL Data Warehouse는 페타바이트 단위의 데이터를 빠르고 빠르게 실행하기 위해 조정된 빠르고 유연하며 안전한 클라우드 데이터 웨어하우스입니다.
Content: >-
  <p><em>이 블로그 게시물은 Azure 네트워킹의 수석 프로그램 관리자인 Anitha Adusumilli가 공동 저술했습니다.</em></p>


  <p>모든&rsquo; Azure 지역에서 Azure SQL Data Warehouse에 대한 VNet(Virtual Network) 서비스 엔드포인트의 일반 공급에 대해 공유하게 되어 매우 기쁩니다. Azure SQL Data Warehouse는 페타바이트 단위의 데이터를 빠르고 빠르게 실행하기 위해 조정된 빠르고 유연하며 안전한 클라우드 데이터 웨어하우스입니다.</p>


  <p>VNet 서비스 엔드포인트를 사용하면 가상 네트워크 내 지정된 서브넷 또는 서브넷 세트의 논리 서버 연결을 격리할 수 있습니다. VNet에서 Azure SQL Data Warehouse로 전송되는 트래픽은 항상 Azure 백본 네트워크에 유지됩니다. 가상 어플라이언스나 온-프레미스를 통해 인터넷 트래픽을 가져오는 특정 경로보다 이러한 직접 경로를 사용하는 것이 좋습니다. 서비스 엔드포인트를 통한 가상 네트워크 액세스에 대한 추가 청구는 없습니다. <a href="https://azure.microsoft.com/en-us/pricing/details/sql-data-warehouse/gen2/">Azure SQL Data Warehouse</a>에 대한 현재 가격 책정 모델은 있는 그대로 적용됩니다.</p>


  <p>이번 릴리스에서는 <a href="https://docs.microsoft.com/azure/storage/data-lake-storage/abfs-driver">ABFS(Azure Blob FileSystem)</a> 드라이버를 통해 <a href="https://docs.microsoft.com/azure/storage/data-lake-storage/introduction">ADLS(Azure Data Lake Storage Gen2)</a>로의 PolyBase 연결도 활성화되었습니다. Azure Data Lake Storage Gen2는 분석 데이터의 전체 수명 주기에 필요한 모든 품질을 Azure Storage. 이는 두 개의 기존 스토리지 서비스인 Azure Blob Storage 및 Azure Data Lake Storage Gen1의 기능을 수렴한 결과입니다. 파일 시스템 의미 체계, 파일 수준 보안 및 규모와 같은 <a href="https://docs.microsoft.com/azure/data-lake-store/index">Azure Data Lake Storage Gen1</a>의 기능은 <a href="https://docs.microsoft.com/azure/storage/blobs/storage-blobs-introduction">Azure Blob Storage</a> 저렴한 계층화된 스토리지 및 고가용성/재해 복구 기능과 결합됩니다.<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d82e3e3b-08a9-4520-9cf1-458bac1efd2c.png"><img alt="VNETDiagram" height="508" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a0aa1545-6f3f-4e29-9f85-ea6bea0d9dbc.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block;" title="VNETDiagram" width="676"></a></p>


  <h2>방화벽 규칙 및 VNet 서비스 엔드포인트를 함께 사용</h2>


  <p>VNet 서비스 엔드포인트를 켜면 논리 SQL Server 또는 Azure SQL Data Warehouse에서 프로비전한 방화벽 규칙이 재정의되지 않습니다. 둘 다 계속 적용됩니다.</p>


  <p>VNet 서비스 엔드포인트는 온-프레미스로 확장하지 않습니다&rsquo;. 온-프레미스에서 액세스를 허용하기 위해 방화벽 규칙을 사용하여 공용(NAT) IP에 대한 연결만 제한할 수 있습니다.</p>


  <p>VNet 보호를 사용하도록 설정하려면 먼저 다음과 같이 VNet에서 SQL 서비스 엔드포인트를 사용하도록 설정합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/07fc665b-1e73-4767-878a-7587a5859588.jpg"><img alt="VNet Service Endpoints" border="0" height="819" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1ed18e28-d836-4a1c-bde2-2eb59f2f80bd.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="VNet 서비스 엔드포인트" width="1861"></a></p>


  <p>논리적 SQL Server 하나 이상의 VNet에 속하는 여러 서브넷에 대한 액세스를 허용할 수 있습니다. VNet 규칙과 함께 방화벽 규칙을 구성할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aa119b50-db65-4f67-ae89-7a119ed09e5a.jpg"><img alt="SQL VNet" border="0" height="869" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e373d2f8-8bc0-405a-aa44-dd6db8442c3b.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="SQL VNet의 예" width="1675"></a></p>


  <h2>VNet으로 보호된 Azure Storage 계정에 대한 PolyBase 연결</h2>


  <p>이 릴리스에서는 VNet에 보안이 설정된 Azure Storage 계정에 Polybase 연결을 사용하도록 설정했습니다. VNet으로 보호된 Azure Storage 계정을 사용하여 PolyBase 가져오기 및 내보내기 시나리오를 사용하도록 설정하기 위해 <a href="https://docs.microsoft.com/azure/sql-database/sql-database-vnet-service-endpoint-rule-overview?toc=/azure/sql-data-warehouse/toc.json">이 가이드</a> 에 설명된 단계를 따르세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59a517ab-5932-4730-9dc4-a073eec0dfce.png"><img alt="PolyBase connectivity to Azure storage account example" border="0" height="323" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc06321f-3879-439e-bc63-7bd7a3ae7318.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="VNet Storage" width="895"></a></p>


  <h2>기존 방화벽 규칙이 있는 서버에 대한 서비스 엔드포인트 켜기</h2>


  <p>서비스 엔드포인트가 켜져 있는 서버에 연결하면 SQL 연결의 원본 IP가 VNet의 개인 IP 공간으로 전환됩니다. 현재 서버 또는 데이터베이스 방화벽 규칙이 특정 Azure 공용 IP를 허용하는 경우 VNet 방화벽 규칙에 지정하여 지정된 VNet/서브넷을 허용할 때까지 연결이 중단됩니다. 연결을 보장하기 위해 <a href="https://docs.microsoft.com/azure/sql-database/sql-database-vnet-service-endpoint-rule-overview#adding-a-vnet-firewall-rule-to-your-server-without-turning-on-vnet-service-endpoints">IgnoreMissingVNetServiceEndpoint</a> 플래그를 사용하여 서비스 엔드포인트를 켜기 전에 VNet 방화벽 규칙을 선제적으로 지정할 수 있습니다.</p>


