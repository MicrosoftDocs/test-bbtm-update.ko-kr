Slug: azure-data-factory-mapping-data-flows-are-now-generally-available
Title: 이제 Azure Data Factory 매핑 데이터 흐름을 일반 공급
Summary: 오늘날의 데이터 기반 환경에서 빅 데이터 처리는 모든 조직에 중요한 작업입니다. 혁신적 인사이트를 활용하고 데이터 기반 문화를 수용하기 위해 기업은 특수 기술을 요구하지 않고 대규모로 데이터를 쉽게 통합하고 변환하는 데 도움이 되는 도구가 필요합니다.
Content: >-
  <p>오늘날&rsquo; 데이터 기반 환경에서 빅 데이터 처리는 모든 조직에 중요한 작업입니다. 혁신적 인사이트를 활용하고 데이터 기반 문화를 수용하기 위해 기업은 특수 기술을 요구하지 않고 대규모로 데이터를 쉽게 통합하고 변환하는 데 도움이 되는 도구가 필요합니다.</p>


  <p>&rsquo;오늘 우리는 생산적이고 신뢰할 수 있는 하이브리드 통합 서비스인 ADF(Azure Data Factory)의 매핑 데이터 흐름 기능의 일반 공급에 대해 발표했습니다. 이제 Data Factory는 클라우드에서 ETL을 간소화하고 모든 데이터 크기로 확장하며 인프라 관리가 필요하지 않은 코드 없는 서버리스 환경을 사용자에게 제공합니다.</p>


  <p>빅 데이터 통합의 모든 복잡성 및 크기 조정 문제를 처리하도록 빌드된 Mapping Data Flow를 사용하면 사용자가 대규모로 데이터를 신속하게 변환할 수 있습니다. 브라우저 기반 디자이너를 사용하여 액세스 가능한 시각적 환경에서 복원력 있는 데이터 파이프라인을 빌드하고 ADF가 Spark 실행의 복잡성을 처리할 수 있도록 합니다.</p>


  <p>매핑 데이터 흐름은 예측할 수 없는 데이터 스키마를 처리하고 변경되는 입력 데이터에 대한 복원력을 유지하기 위한 기본 제공 기능으로 데이터 처리를 간소화합니다. Mapping Data Flows를 통해 닐슨과 같은 고객은 직원들이 데이터의 복잡성이나 팀의 코딩 기술에 관계없이 데이터를 인사이트로 전환할 수 있는 권한을 부여하고 있습니다.</p>


  <blockquote>

  <p><i>&quot;데이터 흐름 매핑은 닐슨&#39;분석 팀이 사용자에게 친숙하고 코드 없는 환경에서 데이터 정리 및 준비를 수행하고 더 빠르고 자동화된 방식으로 고객에게 인사이트를 제공할 수 있도록 하는 데 중요한 역할을 했습니다.&quot; - David Hudzinski, Director, Product, 닐슨</i></p>

  </blockquote>


  <p><br>

  &nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f93ee753-a060-4ee4-bc76-c9bc2b847420.png"><img alt="740 Blog" border="0" height="171" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cbb2c02d-c76f-42bd-a26b-135fd207a82b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="740 블로그" width="1024"></a><br>

  서버 클러스터를 관리하고 유지 관리하거나 파이프라인을 빌드하는 코드를 작성하지 않고 비즈니스 논리를 빌드하는 데 집중하여 인사이트 시간을 가속화합니다. 팩트 테이블 로드, 느린 변경 차원 유지 관리, 반구조화된 빅 데이터 집계, 유사 항목 일치를 사용하여 데이터 일치 및 모델링을 위한 데이터 준비와 같은 ETL 작업을 쉽게 수행합니다. 직관적인 시각적 인터페이스를 사용하여 데이터 변환 논리를 읽기 쉬운 그래프로 디자인하고 변환 루틴 라이브러리를 빌드하여 원시 데이터를 비즈니스 인사이트로 쉽게 전환할 수 있습니다.</p>


  <p>매핑 데이터 흐름을 사용하여 코드 우선 또는 완전히 코드 없는 방식으로 &ndash; 작업합니다. 기본 제공 변환을 사용하여 조인, 집계, 피벗 및 정렬과 같은 일반적인 작업을 수행합니다. 자동 완성 및 포괄적인 온라인 도움말을 포함하는 식 작성기를 사용하여 이러한 변환을 사용자 지정합니다.</p>


  <p>논리 그래프를 빌드할 때 ADFs&rsquo; 라이브 데이터 미리 보기 기능을 사용하여 실시간으로 유효성을 검사합니다. null 개수, 값 분포 및 표준 편차와 같은 기능은 데이터에 대한 즉각적인 인사이트를 제공합니다.<br>

  &nbsp;&nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3116816a-691a-4db4-bbc1-9a3322ccfcc9.jpg"><img alt="Interactive data preview of your data in ADF." border="0" height="470" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/764b0aea-64e3-4ae4-9024-92485aa70319.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1024"></a><br>

  마지막으로, 대화형 디버깅과 함께 끌어서 놓기 파이프라인 작성기를 사용하여 파이프라인을 빌드하고 새 ETL 프로세스를 엔드투엔드 디버그합니다.<br>

  &nbsp;&nbsp;&nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0172021e-c238-4c9f-ab45-c243917f84a2.png"><img alt="740 Blog" border="0" height="558" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/57d47e20-04b9-4ece-b464-20c41a7ca220.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="740 블로그" width="1024"></a><br>

  파이프라인에 대한 일정을 빌드하고 ADF 모니터링 포털에서 데이터 흐름 실행을 모니터링합니다. ADF&rsquo;의 풍부한 가용성 모니터링 및 경고를 사용하여 데이터 가용성 SLA를 쉽게 관리하고 기본 제공 CI/CD 기능을 활용하여 관리되는 DataOps 환경에서 흐름을 저장하고 관리합니다. 또한 경고를 설정하고 실행 계획을 확인하여 데이터 흐름을 튜닝할 때 논리가 계획대로 수행되고 있는지 확인합니다.</p>


  <p>데이터 흐름 매핑은 모든 사용자가 데이터 통합 및 변환을 더 빠르고, 쉽고, 액세스할 수 있도록 하고자 하는 모든 조직을 위한 판도를 바꾸는 요소입니다.</p>


  <p>매핑 데이터 흐름과 함께 ADF를 사용하여 오늘 <a href="https://aka.ms/dflinks">자세히 알아보</a>고 <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-flow-create">시작</a>하세요.</p>
