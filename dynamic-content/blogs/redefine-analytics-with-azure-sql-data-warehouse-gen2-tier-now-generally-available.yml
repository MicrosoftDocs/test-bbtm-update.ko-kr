  <h2>다음 단계</h2>


  <ul>
   <li>월별 Azure Government 모임에 팀을 초대하여 Microsoft Azure Government 기능 및 사용 사례에 대한 최신 정보를 확인하세요.</li>
   <li>지금 무료 Azure Government 평가판을 다운로드하여 시작하세요. <a href="https://azure.microsoft.com/en-us/overview/clouds/government/request/" target="_blank">오늘 무료 90일 평가판을 요청</a>하거나 구매 옵션을 확인하여 <a href="https://azure.microsoft.com/en-us/offers/azure-government/" target="_blank">지금 시작</a>하세요.</li>
