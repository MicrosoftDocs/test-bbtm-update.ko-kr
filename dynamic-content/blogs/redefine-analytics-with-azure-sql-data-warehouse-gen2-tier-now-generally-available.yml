Slug: redefine-analytics-with-azure-sql-data-warehouse-gen2-tier-now-generally-available
Title: 이제 Azure SQL Data Warehouse Gen2 계층을 사용하여 분석 다시 정의
Summary: Microsoft Azure 정부 지역은 미국 정부 기관 및 파트너에게 탁월한 유연성을 제공합니다. 오늘, US Gov 애리조나 및 US Gov 텍사스 지역의 정부 고객을 위한 업계 최고의 성능 Azure SQL Data Warehouse 컴퓨팅 최적화 Gen2 계층의 일반 공급에 대해 발표합니다.
Content: >-
  <p>Microsoft Azure 정부 지역은 미국 정부 기관 및 파트너에게 탁월한 유연성을 제공합니다. 오늘, US Gov 애리조나 및 US Gov 텍사스 지역의 정부 고객을 위한 <a href="https://azure.microsoft.com/en-us/blog/azure-sets-new-performance-benchmarks-with-sql-data-warehouse/" target="_blank">업계 최고의 성능</a> Azure SQL Data Warehouse 컴퓨팅 최적화 Gen2 계층의 일반 공급에 대해 발표합니다. <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/" target="_blank">Azure SQL Data Warehouse</a>는 빠르고 유연하며 안전한 분석 플랫폼으로 데이터 전반에서 SQL 기반 보기를 제공합니다. 탄력적이므로 몇 분 안에 클라우드 데이터 웨어하우스를 프로비전하고 몇 분 안에 테라바이트 단위로 확장할 수 있습니다.</p>


  <p>Azure Government를 사용하면 미국 연방, 주, 지방 및 부족 정부 및 파트너만 미국 시민만 운영하는 이 전용 인스턴스에 액세스할 수 있습니다. 고객은 영향 수준 5 임시 권한 부여가 부여된 두 지역을 포함하여 6개의 정부 전용 데이터 센터 지역 중에서 선택할 수 있습니다. 또한 Azure Government는 모든 클라우드 공급자의 가장 많은 규정 준수 인증을 제공합니다.</p>


  <p>이러한 새로운 위치는 컴퓨팅 최적화 Gen2 계층의 전 세계 제품 가용성 수를 28개 지역으로 가져옵니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/749c50cc-85a8-4a9f-94c0-c23e67546281.png"><img alt="image" border="0" height="351" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1be8c7d5-1246-49f3-ae21-c7943f2cd066.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <h2>성능, 동시성 및 성능 향상</h2>


  <p>Azure SQL Data Warehouse Gen2는 최상의 Microsoft 소프트웨어 및 하드웨어 혁신을 통해 쿼리 성능과 동시성을 크게 향상시킵니다. 이제 고객은 쿼리 워크로드의 평균 성능이 최대 5배, 동시성이 4배 더 높으며, 컴퓨팅 성능이 이전 세대에 비해 5배 더 높습니다. 또한 Azure SQL Data Warehouse는 단일 클러스터에서 128개의 동시 쿼리를 제공할 수 있으며, 클라우드 데이터 웨어하우징 서비스의 최대값입니다.</p>


  <p>Azure Government의 SQL Data Warehouse를 통해 연방 고객은 세계적 수준의 보안, 보호, 규정 준수를 얻고 레거시 인프라를 유연한 하이브리드 환경으로 현대화할 수 있습니다.</p>


  <p>오늘부터 이 클라우드 기반 데이터 웨어하우스에서 속도, 크기 조정, 탄력성, 보안 및 사용 편의성을 직접 경험하세요. <a href="https://azure.microsoft.com/blog/azure-sql-data-warehouse-supports-ssms-higher-dwus-and-additional-t-sql-features/" target="_blank">Azure SQL Data Warehouse의 기능 및 기능에</a> 대해 읽어도 항상 더 많은 정보를 찾을 수 있습니다.</p>


  <h2>피드백 공유</h2>


  <p>추가하려는 기능에 대해 여러분의 의견을 듣고 싶습니다. <a href="https://feedback.azure.com/forums/307516-sql-data-warehouse" target="_blank">피드백 사이트에서</a> 가장 원하는 기능을 알려주세요. 피드백을 제안하거나 투표하는 사용자는 요청에 대해 주기적인 업데이트를 받게 되며 기능이 출시되는 시기를 가장 먼저 알게 됩니다.</p>


  <p><a href="https://stackoverflow.com/questions/tagged/azure-sqldw" target="_blank">StackOverflow</a> 또는 <a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=AzureSQLDataWarehouse" target="_blank">MSDN 포럼</a>을 통해 추가 제품 질문이 있는 경우에도 Microsoft와 연결할 수 있습니다.</p>


