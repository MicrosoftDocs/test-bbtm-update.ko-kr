Title: '데이터 시리즈: TechEd NA 2012 - 새로운 Windows Azure Storage 기능, 향상된 관리 효율성 및 저렴한 가격'
Summary: 우리는 Windows Azure Storage 여러 가지 개선 사항을 출시하게되어 매우 기쁩니다.&nbsp; 여기에는 가격 인하, 새로운 관리 효율성 기능 및 Windows Azure Blob에 대한 새로운 서비스 기능이 포함됩니다,...
Content: '<p>우리는 Windows Azure Storage 여러 가지 개선 사항을 출시하게되어 매우 기쁩니다.&nbsp; 여기에는 가격 인하, 새로운 관리 효율성 기능 및 Windows Azure Blob, 테이블 및 큐에 대한 새로운 서비스 기능이 포함됩니다.</p>  <p>Jai Haridas는 Tech Ed 2012에서 Windows Azure Storage 이러한 기능과 더 많은 기능을 선보일 예정이므로 자세한 내용은&nbsp; 오늘 참석&nbsp;하시거나 며칠 후에 온라인으로 그의 강연을 볼 수 있습니다.</p>  <p><b>새 서비스 기능</b></p>  <p>Weve&rsquo;는 2012-02-12 REST API &ldquo;의 새 버전을 출시했습니다&rdquo;. &nbsp;Weve&rsquo;는 새로운 기능을 반영하도록 <a href="https://github.com/WindowsAzure/azure-sdk-for-java">Java Storage Clientlibrary</a>&nbsp;를 업데이트했습니다.&nbsp; Weve&rsquo;는 .NET 스토리지 클라이언트 라이브러리의 CTP에 대한 <a href="https://github.com/WindowsAzure/azure-sdk-for-net/tree/sdk_1.7.1">소스 코드</a>도 릴리스했습니다.&nbsp; 이 버전에는 다음과 같은 새로운 기능이 포함되어 있습니다.</p>  <ul>  <li><b>테이블 및 큐에 대한 공유 액세스 서명(서명된 URL)</b> &ndash; 이전에 Blob에 사용할 수 있었던 공유 액세스 서명 기능과 유사하게 계정 소유자는 세분화된 사용 권한 집합을 지정하면서 테이블, 테이블 범위, 큐, Blob 및 컨테이너와 같은 특정 리소스에 대한 URL 액세스를 발급할 수 있습니다.&nbsp; 또한 Blob에 대한 공유 액세스 서명이 약간 개선되었습니다.&nbsp; 자세한 정보: <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2012/06/12/introducing-table-sas-shared-access-signature-queue-sas-and-update-to-blob-sas.aspx">테이블 SAS(공유 액세스 서명), 큐 SAS 및 Blob SAS 업데이트 소개</a></li>  <li><b>확장된 Blob 복사</b> &ndash; Blob의 경우 이제 스토리지 계정 간에 Blob 복사를 지원하고, Blob 복사(계정 내에서도)는 비동기 작업으로 수행됩니다.&nbsp; 새 버전에서 사용할 수 있지만 대상 스토리지 계정이 2012년 6월 7일 이후에 만들어진 경우에만 작동합니다.&nbsp; 물론 동일한 계정 내의 Blob 복사 작업은 모든 계정에 대해 계속 작동합니다. &nbsp;자세한 정보: <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2012/06/12/introducing-asynchronous-cross-account-copy-blob.aspx">비동기 계정 간 복사 Blob 소개</a></li>  <li><b>향상된 Blob 임대</b> &ndash; 이제 Blob 컨테이너에 임대를 사용할 수 있으며 무한 임대 기간을 허용합니다.&nbsp; 또한 15-60초 사이의 임대 기간도 지원됩니다.&nbsp;&nbsp; 이제 임대 ID를 변경하여 구성 요소 간에 임대 ID를 회전할 수 있습니다.&nbsp; 자세한 정보: <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2012/06/12/new-blob-lease-features-infinite-leases-smaller-lease-times-and-more.aspx">새 Blob 임대 기능: 무한 임대, 더 작은 임대 시간 등</a></li>  </ul>  <p><b>향상된 관리 효율성</b></p>  <p><a href="https://manage.windowsazure.com/">Windows Azure 관리 포털</a>의 사용자는 스토리지 계정 관리에서 다음과 같은 향상된 기능의 이점을 누릴 수 있습니다.&nbsp; 이러한 포털 개선 사항은 <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2012/06/08/new-storage-features-on-the-windows-azure-portal.aspx">Windows Azure Portal 게시물의 새 Storage 기능에</a> 자세히 설명되어 있습니다.</p>  <ul>  <li><b>이제 로컬 중복 Storage</b> - Storage 사용자가 <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2012/06/08/introducing-locally-redundant-storage-for-windows-azure-storage.aspx">LRS(LocallyRedundant&nbsp; Storage)</a>를 선택하여 지역 복제를 해제할 수 있습니다.&nbsp; LRS는 단일 위치(하위 지역) 내에서 내구성이 뛰어나고&nbsp; 사용 가능한 스토리지를 제공합니다.</li>  <li><b>지역 중복 Storage 또는 로컬 중복 Storage</b> &ndash; 기본적으로 스토리지 계정은 GRS(지역 중복 Storage)에 대해 구성됩니다. 즉, 테이블 및 Blob 데이터는 기본 위치 내에서 그리고 수백 마일 떨어진 위치(지역에서 복제)로 복제됩니다.&nbsp; 이 <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2012/06/08/introducing-locally-redundant-storage-for-windows-azure-storage.aspx">블로그 게시물</a>에서 자세히 설명한 대로 LRS를 사용하는 것이 특정 시나리오에서 바람직할 수 있으며 GRS에 비해 23-34% 할인된 수준에서 사용할 수 있습니다.&nbsp; GRS의 가격은 변경되지 않습니다. LRS로 전환한 후 GRS를 다시 사용하도록 선택하는 경우 일회성 대역폭 요금이 적용됩니다.&nbsp; Windows Azure Storage <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2011/09/15/introducing-geo-replication-for-windows-azure-storage.aspx">지역 복제 소개에서 지역에서 복제에 대해</a> 자세히 알아볼 수도 있습니다.</li>  <li><b>Storage 분석 구성 </b>&ndash; 분석 기능(메트릭 및 로깅)은 지난 여름부터 사용할 수 있었지만, 이를 구성하려면 사용자가 REST API를 호출해야 했습니다.&nbsp; 새 <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2012/06/08/new-storage-features-on-the-windows-azure-portal.aspx">관리 포털</a>에서 사용자는 이러한 기능을 쉽게 구성할 수 있습니다.&nbsp; 메트릭 및 로깅에 대한 자세한 내용은 <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2011/08/03/windows-azure-storage-analytics.aspx">Windows Azure Storage Analytics를 참조하세요</a>.</li>  <li>Storage <b>메트릭</b> &ndash; 모니터링 Storage 사용자는 이제 <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2012/06/08/new-storage-features-on-the-windows-azure-portal.aspx">관리 포털을 통해</a> 계정에서 추적되는 원하는 메트릭 집합을 모니터링할 수 있습니다.</li>  </ul>  <p><b><br>가격 책정</b></p>  <p>위에서 설명한 대로 사용자는 로컬 중복 Storage 사용하도록 선택하여 비용을 절감할 수 있습니다.&nbsp; 또한 스토리지 트랜잭션에 대한 가격 책정을 10,000개 트랜잭션당 $0.01에서 100,000개당 $0.01로 줄여 트랜잭션 비용을 90% 절감한다고 발표하게 되어 기쁩니다.&nbsp; 자세한 정보: <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2012/06/08/10x-price-reduction-for-windows-azure-storage-transactions.aspx">Windows Azure Storage 트랜잭션에 대한 10배 가격 인하.</a></p>  <p><b>요약</b></p>  <p>Weve&rsquo;는 Windows Azure Storage 여러 가지 개선 사항을 도입했으며 참조된 블로그 게시물에서 각 항목에 대해 읽어 보시기 위해 초대합니다.&nbsp; 언제나처럼, 우리는 당신의 의견을 환영하고 당신이&rsquo; 이러한 새로운 기능을 즐길 수 있기를 바랍니다!</p>  <p>제프리 어윈과 브래드 칼더</p>'
