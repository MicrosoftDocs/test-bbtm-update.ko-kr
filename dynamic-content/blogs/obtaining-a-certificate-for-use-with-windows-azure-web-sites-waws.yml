Title: WAWS(Windows Azure Web Sites)에서 사용할 인증서 가져오기
Summary: 최근 몇 년 동안 사이버 범죄가 증가함에 따라 SSL을 사용하여 웹 사이트를 보호하는 것은 매우 인기 있는 기능이 되고 있으며, Windows Azure 웹 사이트는 이를 지원합니다. 사용하려면 다음을 수행해야 합니다.
Content: >-
  최근 몇 년 동안 사이버 범죄가 증가함에 따라 SSL을 사용하여 웹 사이트를 보호하는 것은 매우 인기 있는 기능이 되고 있으며, Windows Azure 웹 사이트는 이를 지원합니다. 이를 사용하려면 Azure에 인증서를 업로드하고 사이트에 할당해야 합니다. 프로세스에는 여러 단계가 포함되므로 인증서를 가져오는 것이 어려울 수 있습니다. 이 가이드에서는 인증서를 가져오는 다음과 같은 방법을 설명합니다.

  <ol>
   <li>DigiCert의 인증서 유틸리티 사용</li>
   <li>CertReq 사용</li>
   <li>IIS 사용</li>
  </ol>

  <strong><span style="text-decoration: underline;">배경</span></strong>


  인증서를 생성하는 프로세스는 두 부분으로 구성됩니다. 먼저 사용자가 요청의 세부 정보를 포함하는 텍스트 파일인 <strong>인증서 서명</strong> 요청을 만듭니다. 사용자가 선택한 인증서 공급자에게 이 파일을 제공하고, 그 대가로 <strong>인증서 응답</strong> 파일을 가져오며, 이 파일은 서버에 설치되어 프로세스를 완료하고 전체 인증서를 갖습니다. Windows Azure 웹 사이트에서 이를 사용하려면 인증서를 PFX 파일로 내보내는 3<sup>번째</sup> 부분이 있습니다. 여기서 Azure 계정에 업로드할 수 있습니다.


  대부분의 서버 제품에는 CSR 파일을 생성하고 인증서 응답 파일을 처리하는 몇 가지 기본 제공 메커니즘이 있습니다. 예를 들어 IIS에서는 작업 창의 단추입니다.


  <span style="background-color: #ffff00;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4645.obtaining1.jpg-550x0.jpg"><img class="alignnone size-full wp-image-133731" alt="4645.obtaining1.jpg-550x0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4645.obtaining1.jpg-550x0.jpg" width="550" height="146" /></a></span>


  당신은 양념 IIS 관리자이고 당신의 처분에 서버가있는 경우, 이것은 모두 매우 간단하고 바로 앞으로입니다. 그렇지 않은 경우 이 가이드는 이 작업을 수행하는 두 가지 다른 방법을 제공합니다.

  <table border="1" cellspacing="0" cellpadding="0">

  <tbody>

  <tr>

  <td valign="top" width="623">참고: 다음 절차에서는 <strong>동일한 컴퓨터에서</strong> 3개 부분을 모두 수행해야 합니다. 그 이유는 CSR 요청이 이 컴퓨터에 고유한 프라이빗 암호화/암호 해독 키를 생성하기 때문입니다. 다른 컴퓨터에서 프로세스를 완료하려고 하면 인증서 응답에 일치시킬 키가 없으며 실패합니다.</td>

  </tr>

  </tbody>

  </table>

  <strong><span style="text-decoration: underline;">DigiCert의 인증서 유틸리티를 사용하여 CSR 만들기</span></strong>


  DigiCert의 인증서 유틸리티는 프로세스에 대한 간단한 그래픽 사용자 인터페이스를 제공하여 CSR을 생성하는 프로세스를 더 쉽게 만들도록 설계된 <sup>타사</sup> 도구입니다. 이렇게 하는 것이 가장 쉬운 방법이지만 DigiCert 인증서 유틸리티는 Microsoft 도구가 아니며 Microsoft에서 지원하지 않습니다. 여기에서 도구를 다운로드할 수 <a href="https://www.digicert.com/util/">있습니다</a>. 이 도구는 <strong>인증서</strong> 공급자와 함께 사용할 수 있습니다. 단계는 다음과 같습니다.

  <ul>
   <li>유틸리티를 실행하고 오른쪽 위 모서리에서 <strong>CSR 만들기</strong> 를 클릭합니다.</li>
  </ul>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0284.Obtaining2.jpg-550x0.jpg"><img class="alignnone size-full wp-image-133721" alt="0284.Obtaining2.jpg-550x0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0284.Obtaining2.jpg-550x0.jpg" width="550" height="147" /></a>

  <ul>
   <li>웹 사이트의 URL 및 기타 세부 정보를 입력합니다.</li>
   <li><strong>키 길이</strong>를 선택합니다. Microsoft는 2048비트 키 길이를 권장합니다.</li>
   <li><strong>생성</strong>을 클릭하고 CSR 코드를 받습니다.</li>
  </ul>

  <span style="background-color: #ffff00;"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/02/6403.obtaining3.png-550x0.png"><img class="alignnone size-medium wp-image-133711" alt="6403.obtaining3.png-550x0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6403.obtaining3.png-550x0-422x369.png" width="422" height="369" /></a></span>

  <ul>
   <li>결과 <strong>CSR</strong> 코드를 사용하여 인증서를 구입합니다. 대부분의 공급자는 텍스트를 웹 페이지에 붙여넣도록 요청하는 반면, 다른 공급자는 파일을 저장하고 웹 사이트에 업로드해야 할 수도 있습니다. 그 대가로 해당 파일을 제공합니다 <strong>. CER</strong> 확장. CSR 요청을 수행한 컴퓨터에 이 파일을 저장합니다.</li>
   <li>프로세스를 완료하려면 DigiCert 유틸리티의 오른쪽 위 모서리에서 <strong>가져오기</strong> 를 클릭하고 해당 유틸리티로 이동합니다 <strong>. </strong> 인증서 공급자로부터 받은 CER 파일입니다. ***</li>
   <li>이 작업이 완료되면 도구에 새 인증서가 표시됩니다. 인증서를 클릭하고 인증서 목록 화면 아래쪽에서 <strong>인증서 내보내</strong> 기를 클릭합니다.</li>
  </ul>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8105.obtaining4.jpg-550x0.jpg"><img class="alignnone size-full wp-image-133701" alt="8105.obtaining4.jpg-550x0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8105.obtaining4.jpg-550x0.jpg" width="550" height="356" /></a>

  <ul>
   <li><strong>프라이빗 키를 내보내</strong>고 Azure 웹 사이트에서 사용할 수 있는 <strong>PFX</strong> 파일로 내보내려면 선택합니다. 나중에 Azure에 업로드할 때 사용할 내보내기 암호를 설정합니다.</li>
  </ul>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1145.obtaining5.jpg-550x0.jpg"><img class="alignnone size-full wp-image-133691" alt="1145.obtaining5.jpg-550x0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1145.obtaining5.jpg-550x0.jpg" width="550" height="206" /></a>


  일부 인증서 공급자는 DigiCert의 유틸리티와 호환되지 않는 형식으로 인증서를 제공할 수 있습니다. 가져오기가 성공하지 못하면 프로세스 완료 옆에 설명된 유틸리티를 사용할 수 있습니다. 다음 섹션의 5단계에 따라 이 작업을 수행할 수 있습니다.


  <strong><span style="text-decoration: underline;">명령줄 도구 CertReq를 사용하여 CSR 만들기</span></strong>


  <strong>CertReq</strong>는 최신 버전의 Windows 운영 체제에 기본 제공되는 도구입니다. 일부 매개 변수가 있는 간단한 텍스트 파일을 사용하고 인증서 공급자에게 보낼 수 있는 CSR 파일을 생성하도록 설계되었습니다. 공급자가 CER 파일을 반환하면 CertReq를 사용하여 요청을 완료할 수 있습니다. 이 시점에서 <strong>Windows 인증서 관리</strong> 콘솔을 사용하여 Azure 웹 사이트에서 사용하는 Windows PFX 형식으로 인증서를 내보낼 수 있습니다. 이에 대한 단계는 다음과 같습니다.

  <ul>
   <li>CertReq에 대한 입력 파일을 만듭니다. 인증서에 대한 몇 가지 세부 정보가 포함된 간단한 텍스트 파일입니다. 가장 중요한 것은 인증서를 사용하려는 사이트의 URL과 일치해야 하는 <strong>주체 이름</strong>입니다. 다음 샘플은 표준 요청이지만 원하는 경우 CertReq의 설명서를 읽고 필요에 맞게 매개 변수를 조정할 수 있습니다.</li>
  </ul>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6835.bbbb_.JPG-550x0.jpg"><img class="alignnone size-full wp-image-133681" alt="6835.bbbb.JPG-550x0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6835.bbbb_.JPG-550x0.jpg" width="550" height="229" /></a>


  강조 표시된 부분을 사이트 주소로 조정합니다. 예를 들어 사이트가 될 <a href="https://www.contoso.com/" target="_blank">https://www.contoso.com</a>경우 줄은 다음과 같습니다.


  <strong>Subject = "CN=www.contoso.com"</strong>


  요청의 다른 속성을 조정할 수도 있지만 고급 작업입니다. CertReq에 대해 구성할 수 있는 다른 옵션에 대한 자세한 내용은 <a href="https://technet.microsoft.com/library/cc725793.aspx" target="_blank">이 페이지를 참조</a>하세요.

  <ul>
   <li>하드 드라이브에 파일을 텍스트 파일로 저장한 다음 CMD 창을 열고 파일을 저장한 위치로 이동합니다.</li>
   <li><strong>CertReq –new MyRequest.txt MyRequest.csr</strong> 명령을 입력합니다. 여기서 MyRequest.txt 이전 단계에서 저장한 파일의 이름이고 MyRequest.csr는 만들 대상 파일 이름입니다.</li>
  </ul>

  <div><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0878.obtaining6.jpg-550x0.jpg"><img class="alignnone size-full wp-image-133671" alt="0878.obtaining6.jpg-550x0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0878.obtaining6.jpg-550x0.jpg" width="550" height="159" /></a></div>

  <ul>
   <li>결과 <strong>MyRequest.csr</strong> 파일을 사용하여 인증서를 구입합니다. 대부분의 공급자는 해당 서버에 파일을 업로드하도록 요청합니다. 일부 공급자는 파일의 내용을 웹 페이지에 붙여넣도록 요청할 수 있습니다(<strong>메모장</strong> 파일을 열 수 있습니다). 그 대가로 공급자는 .를 전달하는 파일을 제공합니다. CER 확장. 이 파일을 CSR 요청을 수행한 컴퓨터에 복사합니다.</li>
   <li>CMD 창에서 저장한 위치로 이동합니다 <strong>. CER</strong> 파일을 입력하고 <strong>CertReq –accept –user MyCertificate.cer을 입력합니다. </strong></li>
  </ul>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7522.obtaining7.jpg-550x0.jpg"><img class="alignnone size-full wp-image-133661" alt="7522.obtaining7.jpg-550x0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7522.obtaining7.jpg-550x0.jpg" width="550" height="123" /></a>

  <ul>
   <li><strong>Windows+R</strong>  키 조합을 누르고 <strong>certmgr.msc</strong>를 입력한 다음 <strong>Enter</strong> 키를 입력하여 인증서 관리 콘솔을 엽니다.</li>
  </ul>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4212.obtaining8.jpg-550x0.jpg"><img class="alignnone size-full wp-image-133651" alt="4212.obtaining8.jpg-550x0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4212.obtaining8.jpg-550x0.jpg" width="550" height="326" /></a>

  <ul>
   <li>인증서 관리자에서 <strong>개인/인증서</strong>로 이동합니다. 새 인증서가 있어야 합니다.</li>
  </ul>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1830.obtaining9.jpg-550x0.jpg"><img class="alignnone size-full wp-image-133641" alt="1830.obtaining9.jpg-550x0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1830.obtaining9.jpg-550x0.jpg" width="550" height="82" /></a>

  <ul>
   <li>인증서를 마우스 오른쪽 단추로 클릭하고 <strong>모든 작업/내보내기를</strong> 선택합니다.</li>
   <li>마법사에서 <strong>[예</strong>]를 선택하여 프라이빗 키를 내보낸 다음, 다음 페이지에서 <strong>개인 정보 Exchange – PKCS #12:</strong></li>
  </ul>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7065.obtaining10.jpg-550x0.jpg"><img class="alignnone size-full wp-image-133631" alt="7065.obtaining10.jpg-550x0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7065.obtaining10.jpg-550x0.jpg" width="550" height="241" /></a>

  <ul>
   <li>다음 페이지에서 <strong>암호</strong> 옵션을 사용하도록 설정하고 원하는 암호를 입력합니다. 나중에 인증서를 업로드할 때 사용합니다. 다음 페이지에서 내보낸 파일의 대상 경로와 이름을 입력합니다.</li>
  </ul>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7041.obtaining11.jpg-550x0.jpg"><img class="alignnone size-full wp-image-133621" alt="7041.obtaining11.jpg-550x0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7041.obtaining11.jpg-550x0.jpg" width="550" height="241" /></a>

  <ul>
   <li>즉, 새 PFX 파일을 Azure의 계정에 업로드하고 웹 사이트와 함께 사용할 수 있습니다.</li>
  </ul>

  <strong><span style="text-decoration: underline;">IIS를 사용하여 CSR 만들기</span></strong>


  원하는 경우 IIS 서버를 사용하여 인증서를 생성할 수 있습니다. 그렇지 않으면 Windows(서버 또는 클라이언트)를 실행하는 모든 컴퓨터에 쉽게 설치할 수 있습니다. 단계는 다음과 같습니다.

  <ul>
   <li>이 작업을 수행하려는 컴퓨터에 IIS를 설치합니다.</li>
   <li>IIS 관리 콘솔 열기</li>
   <li>왼쪽에서 <strong>컴퓨터 이름을</strong> 클릭한 다음, 중간의 <strong>서버 인증서</strong> 를 클릭한 다음 오른쪽 작업 창에서 <strong>인증서 요청 만들기</strong> 를 클릭합니다.</li>
  </ul>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5280.obtaining12.jpg-550x0.jpg"><img class="alignnone size-full wp-image-133611" alt="5280.obtaining12.jpg-550x0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5280.obtaining12.jpg-550x0.jpg" width="550" height="303" /></a>

  <ul>
   <li>마법사에서 사이트의 대상 URL(HTTPS:// 접두사 제외) 및 기타 세부 정보를 입력합니다. Microsoft는 2048비트 키 길이를 권장합니다.</li>
  </ul>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3113.obtaining13.jpg-550x0.jpg"><img class="alignnone size-full wp-image-133601" alt="3113.obtaining13.jpg-550x0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3113.obtaining13.jpg-550x0.jpg" width="550" height="191" /></a>

  <ul>
   <li>마법사를 완료하고 결과 <strong>CSR</strong> 파일을 사용하여 인증서를 구입합니다. 대부분의 공급자는 해당 서버에 파일을 업로드하도록 요청합니다. 일부 공급자는 파일의 내용을 웹 페이지에 붙여넣도록 요청할 수 있습니다(<strong>메모장</strong> 파일을 열 수 있습니다). 그 대가로 공급자는 .를 전달하는 파일을 제공합니다. CER 확장. 이 파일을 CSR 요청을 수행한 컴퓨터에 복사합니다.</li>
   <li>IIS 콘솔의 작업 창에서 인증서 요청 완료를 클릭합니다.</li>
  </ul>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1033.obtaining14.jpg-300x0.jpg"><img class="alignnone size-full wp-image-133591" alt="1033.obtaining14.jpg-300x0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1033.obtaining14.jpg-300x0.jpg" width="300" height="273" /></a>

  <ul>
