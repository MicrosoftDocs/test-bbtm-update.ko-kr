Title: 리소스 상태가 기록 상태를 노출합니다.
Summary: 'Azure Resource Health의 새 기록 블레이드는 최대 14일의 기록 상태 정보를 노출합니다. '
Content: >-
  <p>오늘 Azure 리소스 상태 기록 블레이드의 공개 미리 보기를 발표하게 되어 기쁘게 생각합니다. 이 블레이드는 최대 14일간의 기록 상태 정보를 노출하는 새로운 기능입니다.</p>


  <p>지금까지 리소스 상태는 고객이 지속적인 문제를 해결하는 데 소요되는 시간을 줄이는 데 도움이 되었으며, 특히 Azure 플랫폼 내의 이벤트 또는 애플리케이션의 문제로 인해 문제가 발생하는지 확인하는 데 소요되는 시간을 줄여 주었습니다. 이 새로운 기능을 사용하면 지난 14일 동안 발생한 문제를 보다 쉽게 조사할 수 있습니다.</p>


  <h2>리소스의 현재 및 기록 상태 가져오기</h2>


  <p>리소스 상태 블레이드를 여는 가장 쉬운 방법은 리소스 블레이드로 이동하여 <strong>Resource Health</strong>를 클릭하는 것입니다.&nbsp; 이 블레이드는 현재 상태에 따라 사용자 지정된 권장 문제 해결 단계뿐만 아니라 리소스의 현재 상태를 표시합니다. 공개 미리 보기를 입력한 이후 포털의 문제 해결 환경과의 긴밀한 통합을 포함하여 문제 해결에 도움이 되는 다양한 개선 사항을 마련했다는 점을 강조하는 것이 중요합니다.</p>


  <p>기록 상태 데이터에 액세스하려면 현재 상태 아래에 있는 <strong>기록 보기</strong> 링크를 클릭합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/57f95478-22c1-4351-a369-9aef22f4eb7b.png"><img alt="Resource health history blade" border="0" height="438" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c9a8b98-c2cb-431c-8f44-19bab8af7f87.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="리소스 상태 기록 블레이드" width="610"></a></p>


  <p>기록 블레이드는 지난 14일 동안의 리소스 상태 변경 내용을 보여 줍니다. 여기에는 응시 시간, 종료 시간 및 고객이 이 시간 동안 리소스 상태 블레이드를 방문한 경우 볼 수 있는 텍스트 요약이 포함됩니다. 위의 스크린샷에서는 디스크 오류로 인해 9월 19일 오후 4시 19분에 가상 머신을 사용할 수 있었고 복구된 오후 4시 39분까지 가상 머신을 사용할 수 없음을 확인할 수 있습니다.</p>


  <h2>리소스 상태에 액세스하는 새로운 방법</h2>


  <p>위에서 설명한 것처럼 가장 쉬운 방법은 리소스 블레이드에서 <strong>리소스 상태를 </strong>클릭하는 것입니다. <strong>리소스 상태는 리소스 상태</strong>에서 사용할 수 있는 리소스 유형에 대해서만 표시됩니다.&nbsp;</p>


  <p>또 다른 방법은 모든 구독에 있는 모든 리소스의 상태를 표시하는 <strong>리소스 상태 목록 블레이드 </strong>로 이동하는 것입니다. <strong>도움말 + 지원 블레이드</strong>에 있는 <strong>리소스 상태</strong> 타일을 클릭하여 이 블레이드를 엽니다. 리소스 상태 목록 블레이드에서 구독 또는 리소스 종류별로 필터링할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/880c337b-78c3-44c7-97a8-d5800e95a038.png"><img alt="Resource Health - Help and Support" border="0" height="348" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6f1e8302-e04b-4f54-a8df-c32317d69b86.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Resource Health - 도움말 및 지원" width="610"></a></p>


  <p>리소스 히스는 문제를 해결할 때 중요한 데이터 요소이므로 지난 몇 주 동안 문제 해결 및 사례 제출 블레이드에 리소스 상태 신호를 통합했습니다.</p>


  <p>리소스 블레이드에서 <strong>진단 및 문제 해결을 클릭하여 문제 해결 </strong>블레이드에 액세스할 수 있습니다. 문제 해결 블레이드가 열리면 리소스 상태가 맨 위에 표시됩니다. <strong>자세한 내용을</strong> 클릭하면 리소스 상태 블레이드로 연결됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b563254c-5b97-4a74-8195-f0ace418c76b.png"><img alt="Trobleshooting" border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59f0e6e9-64d6-439b-a0eb-c2819dd800d2.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="트로블슈팅" width="506"></a></p>


  <p>사례 제출 워크플로에서 리소스를 선택하면 상태가 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8dcf674b-6d34-4369-8319-42d26022811b.png"><img alt="Azure Portal Resource health during  case submission" border="0" height="516" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1072fa5a-eac4-4ab7-a565-93a9f647b477.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="사례 제출 중 Azure Portal 리소스 상태" width="610"></a></p>


  <h2>전진</h2>


  <p>리소스의 기록 상태를 노출하는 것은 문제를 해결하는 데 필요한 데이터와 도구를 제공하기 위한 여정에서 큰 진전입니다. 향후 몇 달 동안 리소스 상태에 대한 추가 개선 사항과 더 많은 서비스를 통해 사용할 수 있도록 계속 지켜보세요.</p>
