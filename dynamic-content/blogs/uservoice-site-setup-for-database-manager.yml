Slug: uservoice-site-setup-for-database-manager
Title: 데이터베이스 관리자용 UserVoice 사이트 설정
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 지난 11월 Windows Azure 개발자 포털을 업데이트할 때 테이블을 디자인하는 간단한 브라우저 내 데이터베이스 관리자를 추가했습니다.'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>지난 11월 Windows Azure 개발자 포털을 업데이트할 때 테이블을 디자인하고 SQL Azure 데이터베이스를 쿼리하기 위한 간단한 브라우저 내 데이터베이스 관리자를 추가했습니다.&nbsp; 엔지니어링 팀은 향상된 기능을 계획하기 위해 열심히 노력하고 있으며 여러분의 의견을 듣고 싶습니다.&nbsp; </p>  <p>SQL Azure 데이터베이스 관리자의 다음 업데이트에 대한 기능 제안을 얻기 위해 UserVoice 사이트를 설정했습니다.&nbsp; 그것을 확인하고 목소리를 들을 수 있습니다!&nbsp; 사용자는 기존 제안에 투표하거나 새 제안을 할 수 있으며 각 사용자는 "지출"에 대해 10표를 얻습니다.&nbsp; 사용자는 다른 사용자의 제안에 대해 의견을 제시할 수도 있습니다.</p>  <p>중요한 것이 무엇인지 알려주세요.&nbsp; 감사!</p>
