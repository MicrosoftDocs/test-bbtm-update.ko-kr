Title: Hortonworks 및 Cortana Analytics를 사용하는 온-프레미스 및 클라우드 하이브리드 Hadoop 데이터 파이프라인
Summary: Azure Data Factory 및 Hortonworks Falcon 팀은 온-프레미스 Hortonworks Hadoop 클러스터를 활용하는 하이브리드 Hadoop 데이터 파이프라인을 빌드하기 위한 프라이빗 미리 보기의 가용성을 공동으로 발표했습니다...
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/data-factory/">Azure Data Factory</a> 및 <a href="https://hortonworks.com/hadoop/falcon/">Hortonworks Falcon</a> 팀은 공동으로 HDInsight Hadoop 클러스터 및 Azure Machine Learning 같은 클라우드 기반 Cortana Analytics 서비스와 온-프레미스 Hortonworks Hadoop 클러스터를 활용하는 하이브리드 Hadoop 데이터 파이프라인을 빌드하기 위한 프라이빗 미리 보기의 가용성을 발표했습니다.</p>


  <p>온-프레미스 Hadoop 기반 데이터 레이크를 유지 관리하는 고객은 다음과 같은 다양한 이유로 하이브리드 데이터 흐름을 사용하도록 설정하여 온-프레미스 데이터 레이크를 클라우드로 확장해야 하는 경우가 많습니다.</p>


  <ul>
   <li>개인 정보 보호 및 규정 준수를 위해 <b>PII</b> 및 <b>기타 중요한</b> 데이터를 온-프레미스에 유지하지만 중요한 정보가 필요하지 않은&rsquo; 탄력적 확장 워크로드에 클라우드를 활용합니다.</li>
   <li><strong>지역 간 복제</strong> 및<strong> 재해 복구</strong>를 위해 클라우드를 활용합니다.</li>
   <li><b>개발 및 테스트 환경에 클라우드를 활용합니다</b>.</li>
  </ul>


  <p>이러한 하이브리드 시나리오의 경우 고객은 두 개의 별도 ETL\데이터 파이프라인 솔루션과 데이터 흐름에 대한 통합 보기가 없는 분할된 세계에 갇혀 있는 경우가 많습니다. 하이브리드 파이프라인 프라이빗 미리 보기는 온-프레미스 및 클라우드에서 전체 데이터 흐름 및 종속성을 클라우드 기반 데이터 팩터리로 모델링하고 시각화할 수 있도록 하여 이 문제를 해결합니다. 디버깅 실패부터 작업 실행 위치에 관계없이 실패한 워크플로 다시 실행까지 데이터 팩터리에 대한 최상의 클래스 모니터링 및 관리 도구를 활용하여 작업을 간소화할 수 있습니다.</p>


  <p>하이브리드 Hadoop 파이프라인 미리 보기를 사용하면 클라우드에서 HDInsight 기반 Hadoop 클러스터와 같은 다른 컴퓨팅 대상을 추가하는 것처럼 Data Factory에서 작업을 실행하기 위한 컴퓨팅 대상으로 온-프레미스 Hadoop 클러스터를 추가할 수 있습니다.</p>


  <p>&nbsp;</p>


  <p><img alt="hybrid pipeline" height="248" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/953618cc-19d6-4eb0-956c-901eede05971.jpg" style="float: none; margin: 0px auto; display: block" title="하이브리드 파이프라인" width="610"></p>


  <p>&nbsp;</p>


  <p>몇 번의 클릭만으로 보안 채널을 통해 데이터 팩터리 서비스와 온-프레미스 클러스터 간의 연결을 사용하도록 설정할 수 있습니다<font style="background-color: #ffff00">(끝에 대한 샘플 링크 GitHub)</font>. 이렇게 하면 위와 같이 다음을 수행하는 하이브리드 파이프라인을 개발할 수 있습니다.</p>


  <ul>
   <li>데이터 팩터리의 <b>새로운 온-프레미스 Hadoop Hive, Pig 작업을 사용하여 온-프레미스에서 Hadoop Hive 및 Pig 작업을</b> 오케스트레이션합니다.</li>
   <li>새 온-프레미스 복제 작업을 사용하여 온-프레미스 HDFS에서 클라우드의 Azure Blob으로 데이터를 <strong>복사합니다</strong>.</li>
   <li>예를 들어 Hadoop HDInsight 작업을 사용하여 파이프라인에 더 많은 단계를 추가하고 클라우드에서 빅 데이터 처리를 계속합니다.</li>
  </ul>


  <p>프라이빗 미리 보기는 소수의 일부 고객이 사용할 수 있습니다. 이 기능을 활용하는 데 관심이 있는 경우 이 간단한 설문 조사를 통해 사용 사례가 적합한 경우 연락을 드립니다.</p>


  <p>프라이빗 미리 보기의 일부인 경우 하이브리드 파이프라인을 사용하도록 설정하는 방법, 데이터 팩터리와 Falcon이 서로 통신하는 방법 및 설정 방법에 대한 단계별 지침에 대한 자세한 내용은 <a href="https://github.com/Azure/Azure-DataFactory/tree/master/Samples/HybridPipelineWithOnPremisesHortonworksHadoop">GitHub 샘플을</a> 참조하세요.</p>
