Title: 안녕하세요, 저는 히만슈입니다.
Summary: '&rsquo;사람들은 전통적으로 블로그 게시물을 Windows Azure Team&rdquo;으로 &ldquo;작성했습니다.&nbsp; 이 커튼 뒤에 이러한 블로그 게시물을 만드는 팀을 유지하고있다. 그러나, 우리는 그것이 될 것이라고 생각 ...'
Content: <p>&rsquo;사람들은 전통적으로 블로그 게시물을 Windows Azure Team&rdquo;으로 &ldquo;작성했습니다.&nbsp; 이 커튼 뒤에 이러한 블로그 게시물을 만드는 팀을 유지하고있다. 그러나 독자가 Windows Azure 팀과 우리가 하는 일을 알아가는 것이 유용할 것이라고 생각하기 때문에&rsquo; 여기에 표시되는 대부분의 게시물에 이름을 넣기 시작합니다. 내 이름은 히만슈 쿠마르 싱과 일&rsquo; 앞으로이 블로그의 주요 저자 및 편집자 중 하나가 될 것입니다.&nbsp;</p>  <p>Ive&nbsp;&rsquo;는 2008년에 시작한 이래로 Azure 플랫폼에 Windows 데 집중했으며&rsquo; 현재 Windows Azure 마케팅 팀의 수석 제품 관리자입니다. 내 작업의 일부는 Windows Azure 팀 블로그 관리를 포함하여 아웃바운드 마케팅 활동을 추진하는 것입니다. 과거의 경험에는 기술 아키텍처, IT 전략 컨설팅, 프라이빗 클라우드 배포 및 관리, 기술 마케팅 및 영업 등에 대한 몇 가지 설명이 포함되어 있습니다. 저는 다트머스의 턱 경영대학원에서 MBA를 취득했으며, 학사 학위를 받았습니다. (명예) 난양 기술 대학에서, 싱가포르.&nbsp;</p>  <p>기술 콘텐츠 및 방법 문서에서 비즈니스 및 제품 업데이트에 이르기까지 이 블로그에 대한 광범위한 정보를 Windows Azure 전문가 팀의 게시물과 계속 공유할 것입니다. 주요 공지 사항, 새로운 기능 및 릴리스부터 최신 리소스 및 고객 및 파트너 프로필에 이르기까지 자세한 내용을 다룹니다.&nbsp; 내 게시물은 일반적으로 Windows Azure 플랫폼을 전체적으로 다루며, 시작하거나 심층적으로 분석하고 최신 공지 사항 및 업데이트에 대해 알 수 있도록 뉴스, 리소스 및 도구를 공유하는 데 중점을 둡니다.</p>  <p>Id&rsquo;는 블로그에서 보고 싶은 콘텐츠&rsquo; 유형, Windows Azure를 사용하는 방법의 예 및 공유하려는 다른&rsquo; 모든 항목에 대해 여러분의 의견을 듣고 싶어합니다.&nbsp; 당신의 생각과 아이디어와 함께 아래의 의견을 게시하시기 바랍니다. 여러분의 소중한 의견을 기다리고 있습니다.</p>
