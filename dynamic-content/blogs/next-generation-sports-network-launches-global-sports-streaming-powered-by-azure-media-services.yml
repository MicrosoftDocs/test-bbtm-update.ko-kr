  몇 달 내에 NGSN은 Microsoft 클라우드의 기능을 사용하여 개념에서 구현으로 이동할 수 있었습니다. Microsoft Azure Media Services 미디어 회사와 기업이 확장 가능하고 비용 효율적이며 엔드 투 엔드 미디어 솔루션을 빌드하는 데 사용할 수 있는 시장에서 검증된 퍼블릭 클라우드를 기반으로 구축된 포괄적인 플랫폼입니다. 이렇게 하면 방송사와 프리미엄 콘텐츠 소유자가 미디어를 호스팅, 관리, 지원 및 배포하는 데 지출해야 했던 돈과 리소스의 양이 줄어듭니다. <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=17086">NGSN 사례 연구에</a> 대해 자세히 알아보려면 여기를 클릭하십시오. 자세한 내용을 알아보고 Azure Media Services 시작하려면 <a href="https://www.azure.com/media">여기</a>를 클릭하십시오.
