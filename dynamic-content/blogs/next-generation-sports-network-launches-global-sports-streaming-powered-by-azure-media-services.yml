Title: 차세대 스포츠 네트워크, Azure Media Services 기반 글로벌 스포츠 스트리밍 출시
Summary: 이번 주, Microsoft 서비스 및 Azure Media Services 팀의 도움으로 차세대 스포츠 네트워크 (NGSN)는 스포츠 웹 사이트 및 모바일 앱의 베타 버전을 출시했습니다.
Content: >-
  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/06/NGSN.png"><img class="alignnone size-medium wp-image-261871" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/NGSN-505x369.png" alt="NGSN" width="505" height="369" /></a>


  &nbsp;


  이번 주, 차세대 스포츠 네트워크 (NGSN)는 미국의 가입자가 전 세계에서 자신이 좋아하는 주요 축구 게임을 볼 수 있도록 자신의 스포츠 <a href="https://www.ngsn.com/">웹 사이트</a> 및 모바일 앱의 베타 버전을 시작했다. NGSN은 네덜란드, 포르투갈, 러시아, 칠레, 에콰도르, 볼리비아, 베네수엘라를 포함한 7개의 주요 유럽 및 남미 축구 리그의 라이브 방송 권리를 획득했으며, 새로운 구독 서비스는 라이브 및 주문형 스포츠와 관련하여 세계를 지배할 계획입니다. 올해 말, NGSN은 축구, 리그 및 미국을 넘어 전 세계 스포츠 팬들의 요구를 충족시키기 위해 확장 할 계획입니다.


  지난 5월, NGSN 팀은 네덜란드의 Microsoft 서비스 팀과 협력하여 다음과 같은 특정 요구 사항을 충족하는 솔루션을 구축했습니다.

  <ul>
   <li>수백만 명의 구독자에게 서비스를 제공할 수 있는 확장 가능한 솔루션</li>
   <li>클라우드의 전체 엔드 투 엔드 비디오 워크플로</li>
   <li>빠른 출시 시간</li>
  </ul>

  팀은 이러한 요구 사항을 충족하기 위해 확장 가능하고 신뢰할 수 있는 글로벌 플랫폼으로 Azure Media Services 전환했습니다. NGSN은 Azure Media Services 차별화 기능을 활용합니다. 특히 다음과 같습니다.

  <ul>
   <li>라이브 트랜스코딩 및 적응 비트 전송률 스트리밍을 포함한 클라우드의 엔드투엔드 라이브 스트리밍</li>
   <li>적응 비트 전송률 스트리밍을 사용하여 요약 및 전체 일치 인코딩을 포함한 주문형 엔드투엔드 비디오</li>
   <li>프리미엄 CDN 기능 및 글로벌 범위와 원활한 CDN 통합 및 지점 및 클릭 프로비전</li>
   <li><a href="https://www.istreamplanet.com/">iStreamPlanet</a>(라이브 인코딩), <a href="https://www.performgroup.co.uk/">공연 그룹</a>(라이브 &amp; 수집 해설), <a href="https://www.adyen.com/">아디엔</a>(결제 처리), <a href="https://www.avalara.com/">아발라라</a>(판매세 계산), <a href="https://www.thecapitals.nl/">자본</a> 및 <a href="https://www.methylium.com/">메틸리움</a>(앱)과 같은 OVP 및 기술 공간에서 파트너의 에코시스템이 성장하고 있습니다.</li>
   <li><a href="https://www.sendgrid.com/">SendGrid</a>(이메일) 및 <a href="https://asperasoft.com/">Aspera</a>(빠른 업로드)의 Azure Marketplace 제품.</li>
   <li>웹 사이트, 스토리지, SQL Database, Redis Cache 및 푸시 알림 서비스와 같은 다른 높은 가치의 Microsoft Azure 서비스와 원활하게 통합됩니다.</li>
  </ul>

