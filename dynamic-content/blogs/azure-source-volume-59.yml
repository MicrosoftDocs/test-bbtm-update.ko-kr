Content: >-
  <h2>이제 미리 보기로 제공됩니다.</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/simplifying-confidential-computing-azure-iot-edge-security-with-enclaves-public-preview/">기밀 컴퓨팅 간소화: enclaves &ndash; 공개 미리 보기를 사용하여 Edge 보안 Azure IoT</a></h3>


  <p>Azure IoT Edge는 게이트웨이 클래스 디바이스와 같은 에지 디바이스에 Azure AI, Azure 서비스 및 사용자 지정 논리를 직접 배포하여 클라우드 인텔리전스를 로컬로 제공하는 완전 관리형 서비스입니다. 이 게시물은 지능형 에지의 디바이스에 대한 Open Enclave SDK의 플랫폼 간 가용성과 Open Enclave 및 Azure IoT Edge 보안 관리자의 통합 미리 보기를 발표합니다. 이제 하드웨어 보안 전문가부터 에지 및 클라우드 소프트웨어 애플리케이션 개발자까지 모든 대상에 대한 TA 개발을 간소화하는 방식으로 TA(신뢰할 수 있는 애플리케이션)라고도 하는 enclave에서 실행되는 애플리케이션을 개발할 수 있습니다. Azure IoT Edge를 사용하면 애플리케이션 개발자가 WINDOWS 또는 Linux 운영 체제를 사용하여 ARM TrustZone&reg;, Intel SGX 및 포함된 보안 요소와 같은 암호화 기술을 기반으로 구축된 보안 실리콘 TEE에서 루트 트러스트를 작성하는 TA를 작성할 수 있습니다. 또한 Scalys TrustBox(2019년 2월에 볼륨으로 제공될 예정)를 통해 개발자는 프로덕션 보드로 프로토타입을 제작할 수 있으며, 하드웨어 신뢰 루트, 암호화 가속기 및 네트워크 가속을 통합하는 NXP Layerscape LS1012A 네트워킹 프로세서를 기반으로 하는 고급 보안 라우터 및 IoT 게이트웨이를 제공할 것입니다.</p>


