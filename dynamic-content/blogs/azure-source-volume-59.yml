  <p>서버리스 해커톤에서 Azure IoT 우승자를 확인하세요. 전 세계의 개발자들이 안전과 보안을 개선하는 것에서부터 오염이나 재활용과 같은 글로벌 문제를 해결하는 데 이르기까지 매우 유용한 솔루션을 제시했습니다. 처음에 클린 워터 AI는 오염된 물로 피해를 입은 사람들의 문제를 해결하는 것을 목표로 물 속에서 위험한 박테리아와 유해한 입자를 분류하고 감지하는 IoT 장치입니다. 2위, bSmart 당뇨병 관리 시스템은 인슐린 펌프와 연속 포도당 모니터(CGM)의 데이터를 통합하여 향후 2시간 이내에 예상되는 혈당 수준을 예측합니다. 3위인 Recycle.io 센서, 카메라, 기계 학습 및 클라우드 기술을 사용하여 실시간 재활용 불가능 및 비 유기 폐기물 위반을 감지하고 처리하여 당국에 분석을 제공합니다. 대중 투표에서 인기있는 투표는 사람들이 운전하는 동안 메시징 응용 프로그램이나 소셜 네트워크와 같은 특정 응용 프로그램을 사용하지 못하도록 설계된 솔루션인 산만 운전 방지를 선택했습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/extension-host-is-coming-to-azure-stack-with-the-next-update-1811/">확장 호스트는 다음 업데이트 1811과 함께 Azure Stack에 제공됩니다.</a></h3>


  <p>8월에 발표된 확장 호스트 솔루션은 하나의 포트(443)만 열어 모든 요청이 하나의 포트를 통해 유입되도록 하여 방화벽에서 열어야 하는 포트를 줄이고 고객이 프록시 서버를 통해 이러한 엔드포인트와 통신할 수 있도록 합니다. 확장 호스트는 다음 Azure Stack 업데이트 1811에서 사용하도록 설정됩니다. 앞에서 설명한 것처럼 이 기능에는 두 개의 와일드카드 SSL 인증서가 필요합니다. 하나는 관리 포털용이고 다른 하나는 테넌트 포털용입니다.</p>


