  <h2>Azure 쇼</h2>


  <h3><a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Qualcomm-LTE-for-IoT-SDK-integrates-Azure-IoT">Qualcomm LTE for IoT SDK는 Azure IoT | 통합합니다. 사물 인터넷 쇼</a></h3>


  <p>IoT SDK용 Qualcomm LTE를 사용하면 IoT 디바이스 OEM, 클라우드 솔루션 공급자 및 앱 개발자가 쉽게 사용할 수 있는 API를 통해 클라우드 지원 및 IoT 애플리케이션에 MDM9206 칩의 기능을 활용할 수 있으며, 이제 Azure IoT Hub에 대한 모든 지원을 미리 통합할 수 있습니다. 즉, 칩을 기반으로 하는 IoT 디바이스에 대해 간단하고 직선적인 네트워크 연결을 허용하는 것 외에도 Qualcomm을 사용하면 이러한 디바이스를 Azure IoT 쉽게 연결할 수 있습니다. 나가라주 나이크와 무랄리 바라드와즈는 올리비에와 함께 IoT 쇼에 참여하여 최근 발표된 통합을 시연합니다.</p>


