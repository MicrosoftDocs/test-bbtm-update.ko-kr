  <h3><a href="https://azure.microsoft.com/en-us/blog/connect-devices-from-other-iot-clouds-to-azure-iot-central/">다른 IoT 클라우드에서 Azure IoT Central으로 디바이스 커넥트</a></h3>


  <p>이 게시물에서는 다른 IoT 클라우드를 IoT Central에 연결하기 위한 GitHub 오픈 소스 솔루션인 새 Azure IoT Central 디바이스 브리지를 사용하는 방법을 설명합니다. Sigfoxs&rsquo; 저전력 광역 네트워크에 연결된 자산 추적 디바이스를 사용하든, 파티클 디바이스 클라우드에서 공기 질 모니터링 디바이스를 사용하든, TTN에서 토양 수분 모니터링 디바이스를 사용하든, 이제 IoT Central 디바이스 브리지를 사용하여 IoT Central의 기능을 직접 활용할 수 있습니다. 디바이스 브리지는 디바이스가 다른 클라우드로 보내는 데이터를 IoT Central 앱으로 전달하여 Sigfox, Particle 및 The Things Network와 같은 다른 IoT 클라우드를 IoT Central과 연결합니다. IoT Central 앱에서 해당 데이터에 대해 규칙을 빌드하고 분석을 실행하며, Microsoft Flow 및 Azure Logic Apps에서 워크플로를 만들고, 해당 데이터를 내보내는 등의 작업을 수행할 수 있습니다. 이 솔루션은 Azure Functions에서 웹후크 통합을 통해 디바이스 메시지를 변환하고 전달하기 위해 함께 작동하는 여러 Azure 리소스를 Azure 구독에 프로비전합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/understanding-health-criteria-in-azure-monitor-for-vms/">VM용 Azure Monitor의 상태 조건 이해</a></h3>


  <p>VM용 Azure Monitor는 거의 실시간으로 VM의 상태 조건이라는 다양한 통조림 조건 집합을 평가하고 상태 기준이 위험 또는 경고 상태로 전환될 경우 경고를 트리거합니다. 포털의 경고 피벗에서 Azure Monitor의 다른 경고를 관리하는 것처럼 상태 경고를 관리할 수 있습니다. VM에 대한 상태 모니터링과 관련된 대부분의 작업에 Azure Portal을 사용할 수 있지만 API를 통해서만 액세스할 수 있는 특정 속성 및 구성이 있습니다. 또한 API를 사용하여 이 게시물에서 탐색하는 일부 작업을 자동화할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/what-you-need-to-know-when-writing-hybrid-applications/">하이브리드 애플리케이션을 작성할 때 알아야 할 사항</a></h3>


  <p>일관성은 애플리케이션을 배포하는 지역과 관계없이 스크립트와 템플릿을 작성하는 방식이 동일한 Azure의 기본 핵심 요소입니다. 일관성은 지식과 아티팩트 다시 사용할 수 있기 때문에 좋습니다. 이 게시물은 다양한 Azure 클라우드를 대상으로 하는 애플리케이션을 작성할 때 알아야 할 주요 사항을 제공합니다. 이 게시물에는 하이브리드 애플리케이션을 만들기 위한 다양한 유용한 리소스에 대한 링크가 포함되어 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/how-to-develop-secure-applications-using-azure-cosmos-db/">Azure Cosmos DB를 사용하여 보안 애플리케이션을 개발하는 방법</a></h3>


  <p>이 게시물에서는 Azure Cosmos DB를 사용하여 보안 애플리케이션을 개발하는 방법을 설명합니다. 여기에는 물리적 보안, IP 방화벽, 가상 네트워크 및 키를 사용한 액세스 제어를 비롯한 여러 보안 계층이 이미 포함되어 있습니다. 그런 다음, 게시물은 보안 애플리케이션을 빌드하기 위한 샘플 아키텍처를 살펴봅니다. Azure Cosmos DB는 모든 데이터를 미사용 및 유선으로 암호화된 상태로 유지하지만 가상 네트워크, IP 필터링 및 Azure Key Vault를 사용하여 Azure Cosmos DB를 사용하여 매우 안전한 애플리케이션을 빌드할 수 있습니다.</p>


