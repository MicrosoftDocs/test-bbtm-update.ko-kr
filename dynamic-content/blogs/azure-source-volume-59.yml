  <h2>새로운 기능 및 업데이트 사항</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/introducing-azure-devops-server-2019-rc1/">Azure DevOps Server RC1 소개</a></h3>


  <p>Azure DevOps Server 2019의 첫 번째 RC(릴리스 후보)를 다운로드할 수 있습니다. Azure DevOps Server 2019는 자체 호스팅을 선호하는 고객을 위해 최적화되는 동시에 Microsoft Azure DevOps 코드베이스를 제공합니다. 일부 고객은 온-프레미스에서 실행할 Azure DevOps 필요하거나, 보장된 격리된 Azure DevOps 인스턴스가 필요하거나, 호스트된 버전의 Azure DevOps 사용할 수 없는 지역에서 실행하려고 하기 때문일 수 있습니다. Azure DevOps Server 기존 SQL Server 지원 외에도 Azure SQL 대한 지원이 포함됩니다. Azure DevOps Server 2019를 사용하면 새 릴리스 관리 인터페이스도 사용할 수 있으므로 배포가 어떻게 진행되고 있는지 보다 쉽게 확인할 수 있습니다. Azure DevOps Server 직접 업그레이드는 Team Foundation Server 2012 이상 버전을 포함하는 모든 버전의 TFS에서 지원됩니다. Azure DevOps Server RC1에는 현재 프로덕션에 적합한 라이브 라이선스가 포함되어 있습니다.</p>


