  <h2>기술 관련 내용</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/event-processing-with-azure-database-for-postgresql-and-azure-event-grid-integration/">Azure Database for PostgreSQL 및 Event Grid 통합을 사용한 실시간 이벤트 처리</a></h3>


  <p>대부분의 최신 애플리케이션은 IoT 디바이스에서 발생하는 변경 내용에 대응하거나, 마켓플레이스 솔루션의 새 목록에 응답하거나, 고객 요청에서 비즈니스 프로세스를 시작하는 등 이벤트를 사용하여 빌드됩니다. PostgreSQL은 최신 애플리케이션의 이벤트 기반 알림 및 분산 디자인 요구 사항을 충족할 수 있는 풍부한 확장성을 갖춘 인기 있는 오픈 소스 데이터베이스입니다. PostgreSQLs&rsquo; 알림 기능이 데이터베이스에 지정된 수신기 채널에 변경 피드로 알림 이벤트를 보내는 방법을 알아봅니다. Azure의 서버리스 플랫폼(예: Azure Event Grid) 완전 관리형 서버리스 이벤트 라우팅 서비스, 서버리스 컴퓨팅 엔진 Azure Functions 및 서버리스 워크플로 오케스트레이션 엔진을 Azure Logic Apps 사용하면 이벤트 기반 처리 및 워크플로를 실시간으로 쉽게 수행할 수 있습니다.</p>


