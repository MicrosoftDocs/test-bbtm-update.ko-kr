  <h3>하이브리드 빅 데이터 및 전역적으로 복제된 Data Lake</h3>


  <p>온-프레미스 빅 데이터 애플리케이션을 클라우드에 연결하는 것은 항상 어려운 과제였습니다. 고객은 애플리케이션에 대한 데이터 및 메타데이터(Hive의 테이블 스키마, Ranger, Sentry 등의 권한 부여 정책)를 지속적으로 변경해야 합니다. 가동 중지 시간 없이 온-프레미스를 클라우드에 연결하는 것은 어려운 일이며 고객을 위한 출시 시간을 증가합니다.</p>


