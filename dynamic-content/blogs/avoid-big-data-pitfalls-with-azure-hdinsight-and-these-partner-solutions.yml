Slug: avoid-big-data-pitfalls-with-azure-hdinsight-and-these-partner-solutions
Title: Azure HDInsight 및 이러한 파트너 솔루션으로 빅 데이터 문제 방지
Summary: 분석 프로젝트에서 작업했든, 프로젝트를 시작했든 관계없이 모든 클라우드에서 어려운 과제입니다. 클라우드 공급자 서비스, 오픈 소스 프레임워크 및 에코시스템의 앱의 복잡성을 저글링해야 합니다.
Content: >-
  <p><a href="https://www.gartner.com/newsroom/id/3130017" target="_blank"><strong>Gartner 2017 예측</strong></a><em>&ldquo;에 따르면 빅 데이터 프로젝트의 60%가 파일럿 및 실험을 넘어서지 못할 것이며, 이러한 프로젝트는 중단&rdquo;될 것입니다</em>.</p>


  <p>분석 프로젝트에서 작업했든 시작하든 관계없이 모든 클라우드에서 문제가 됩니다. 클라우드 공급자 서비스, 오픈 소스 프레임워크 및 에코시스템의 앱의 복잡성을 저글링해야 합니다. Apache <a href="https://hadoop.apache.org/" target="_blank">Hadoop</a> &amp; <a href="https://spark.apache.org/" target="_blank">Spark</a> 는 매우 활기찬 오픈 소스 에코시스템으로, 기업이 데이터를 사용하여 비즈니스를 디지털로 혁신할 수 있게 해 줍니다. <a href="https://firstmarkcap.com/" target="_blank">FirstMark</a>의 <a href="https://mattturck.com/bigdata2018/" target="_blank">Matt Turck</a> VC에 따르면 데이터 세계에서 흥미롭지만 복잡한 한 해였습니다. <em>&ldquo;데이터 기술 에코시스템은 모든 실린더에서 계속 실행되고 있습니다.&nbsp; 다른 것이 없다면, 데이터는 비즈니스 및 개인 대화&rdquo; 모두에서 2018년에 훨씬 더 앞장서고 중심</em>이 될 것입니다.</p>


  <p>그러나 <a href="https://mattturck.com/bigdata2018/" target="_blank">, 큰 힘으로 생태계에서 더 큰 책임을 온다</a>. 오픈 소스 또는 관리형 플랫폼을 성공적인 프로젝트에 사용하는 것 이상의 것이 있습니다. 다음을 처리해야 합니다.</p>


  <ul>
   <li>모든 오픈 소스 프레임워크를 결합하는 복잡성입니다.</li>
   <li>데이터 엔지니어, 데이터 과학자 및 BI 사용자에 대한 인사이트를 얻기 위해 데이터 레이크를 설계합니다.</li>
   <li>보안, 액세스 제어, 데이터 주권 &amp; 거버넌스와 같은 엔터프라이즈 규정을 충족합니다.</li>
   <li>비즈니스 연속성 및 재해 복구 처리</li>
   <li>에코시스템에서 앱을 선택하고 검사하고 이 전체 솔루션을 안정적으로 실행합니다.</li>
  </ul>


  <p>당신이 상상할 수 있듯이, 이것은 어려운 작업이며 종종 프로젝트가 배포 시간에 실패하거나 고객이 전문 지식의 부족으로 인해 배포 된 시스템에서 인사이트를 얻을 수 없거나 프로젝트가 Enterprise IT의 요구 사항을 충족하지 못하고&rsquo; 종료되는 경우가 많습니다.</p>


  <p><strong>그렇다면 이 Gartner 2017 통계를 어떻게 피할 수 있을까</strong>요?</p>


  <h2>Azure, 오픈 소스 및 파트너의 힘</h2>


  <p>빅 데이터 및 분석 애플리케이션 수명 주기는 여러 단계에 걸쳐 있습니다. 수집, 준비, 스토리지, 처리, 분석 및 시각화를 포함합니다. 이러한 모든 단계에는 거버넌스, 액세스 제어, 모니터링, 보안 등에 대한 엔터프라이즈 요구 사항이 있어야 합니다. 모든 항목을 구성하는 애플리케이션을 함께 연결하는 작업은 복잡한 작업입니다. 앞에서 설명한 것처럼 빅 데이터 애플리케이션의 실패에 대한 가장 큰 이유입니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/hdinsight/partner-ecosystem/" target="_blank">Azure HDInsight 애플리케이션 플랫폼을</a> 사용하여 선택한 ISV&rsquo; 집합과 긴밀하게 협력하여 고객이 <a href="https://azure.microsoft.com/en-us/services/hdinsight/partner-ecosystem/" target="_blank">한 번의 클릭</a>으로 배포할 수 있도록 Azure HDInsight 및 기타 분석 서비스를 사용하여 솔루션을 인증함으로써 이 문제를 해결했습니다. 애플리케이션은 클러스터와 함께 기본적으로 배포되므로 네트워크 보안 및 액세스 제어 정책을 중심으로 기존 엔터프라이즈 설정을 충족할 수 있습니다. 이러한 애플리케이션을 평가한 후 구매를 결정하기 전에 평가해 볼 수 있습니다. 이를 통해 고객이 파트너에 대한 심층 계약을 체결하기 전에 파트너에 대한 유연성을 얻을 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/048cac2d-d19b-4c35-9d6e-03dc05815ff4.png"><img alt="Screen Shot 2018-07-01 at 10.39.02 AM" border="0" height="920" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d9d4dbe8-d801-4be2-8844-29f5e08e0adc.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="스크린샷 2018-07-01 오전 10.39.02" width="1706"></a></p>


  <p>Microsoft는 항상 파트너 및 고객에 대해 깊이 신경을 쓰고 있으며, 이 플랫폼은 기본적으로 파트너 솔루션을 모니터링, 보안, 인증, 암호화 등과 같은 Microsoft Azure 기본 서비스와 통합하므로 고객은 전체 Azure 서비스, 오픈 소스 프레임워크 및 파트너 솔루션을 원활하게 사용하여 데이터에서 더 빠르게 인사이트를 얻을 수 있습니다.</p>


  <p><strong>비즈니스 개발 WANdisco의 SVP인 Peter Scott은 이 가치를 설명합니다</strong>. &ldquo;<em>Azure HDInsight 애플리케이션은 파트너가 분석 투자를 위해 가장 높은 ROI를 얻을 수 있는 훌륭한 선택입니다. <strong>원클릭 배포 환경을 통해 제품을 더 쉽게 검색할 수 있으며 기존 엔터프라이즈 환경 검색, 설치 및 통합과 관련된 추측과 마찰을 제거합니다</strong>. 이를 WANdisco Fusion 및 LiveData 기능과 결합하면 고객은 하이브리드 클라우드 여정&rdquo;에서 데이터 복원력과 보장된 데이터 접근성을 실현할 수 있는 완벽한 위치에 있습니다</em>.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/346743d8-973b-4b8e-800b-5d7022abc915.png"><img alt="Screen Shot 2018-07-01 at 10.16.27 AM" border="0" height="1206" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c1ef4cc4-cecd-4ca1-8fad-0ad9108826a9.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="스크린샷 2018-07-01 오전 10.16.27" width="1272"></a></p>


  <p>따라서, 당신은 모든 3 세계의 최고를 얻을. Azure 플랫폼의 강점, Azure HDInsight를 사용한 유연성 및 관리형 OSS 플랫폼 및 BI 전문가, 데이터 관리자 및 엔지니어의 생산성을 높이는 최고의 파트너 에코시스템은 IT 관리자가 요구하는 필요한 거버넌스 및 보호를 제공합니다.</p>


  <p>이러한 각 어려운 영역과 파트너가 이 문제를 해결하는 데 어떻게 도움을 주고 있는지 알아보겠&rsquo;습니다.</p>


  <h2>작업 선택, 파트너 선택</h2>


  <h3>데이터 수집을 더 쉽게 만들기</h3>


  <p>모든 분석 솔루션은 분석을 위해 다양한 원본에서 데이터를 수집하는 것으로 시작합니다. 빅 데이터는 볼륨, 다양성 및 속도에 관한 것입니다. 스트리밍 및 일괄 처리 데이터가 변경됨에 따라 데이터 품질에 대한 SLA&rsquo;를 유지하는 것은 어려운 일입니다.</p>


  <p align="right"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0324ebbc-40a2-4f6f-a035-7e54f534fe54.png"><img align="left" alt="StreamSets-logo" border="0" height="72" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/010488c7-4f69-41fb-ad6f-769997067cbb.png" style="border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="StreamSets-logoStreamSets" width="180"></a>는 스트림 및 일괄 처리 데이터를 메시하고 다양한 인스트림 변환을 포함하는 모든 수집 파이프라인을 디자인, 테스트, 배포 및 관리할 수 있는 완전한 기능을 갖춘 IDE(통합 개발 환경)를 제공합니다. 모두 사용자 지정 코드를 작성할 필요 없이 포함됩니다. <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/streamsets.streamsets-data-collector-hdinsight" target="_blank">HDInsight에서 StreamSets를 사용해 보세요</a>.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e19d603d-6a39-4f11-bcab-03e7ef2753d1.png"><img align="right" alt="striimlight" border="0" height="56" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a5d9ccd-102f-4eab-bc79-8a2ec0c3973c.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="striimlight" width="146"></a></p>


  <p align="left"><a href="https://www.striim.com/product/" target="_blank"><sup>StriimTM</sup></a> 플랫폼을 사용하면 클라우드, 빅 데이터 및 IoT 디바이스에서 스트리밍 데이터를 쉽게 통합, 분석 및 시각화할 수 있으므로 스마트하고 시기 적절한 운영 결정을 내릴 수 있습니다. <a href="https://www.striim.com/azure-support/striim-for-hdinsight/" target="_blank">HDInsight에서 Striim을 사용해 보세요</a>.</p>


  <h3>데이터 준비 간소화</h3>


  <p>ETL(추출-변환-로드) 프로세스는 시간이 많이 걸립니다. 데이터 준비의 과제는 다양한 원본의 데이터를 결합하고 데이터의 품질을 탐색하고, 스키마&rsquo;를 병합하고, 잘못된 데이터 등을 제거하는 것입니다. 오픈 소스 프레임워크에 대한 전문 지식이 부족하기 때문에 고객은 ETL에 대한 많은 스크립트를 작성하는 데 소비하게 됩니다. 파트너가 데이터 준비를 간소화하는 데 도움이 되는 방법은 다음과 같습니다&rsquo;.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bfd5e300-de4e-44d5-aa75-8ee4c9af89c6.png"><img align="left" alt="paxata" border="0" height="49" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f3afd21-b108-42c4-9222-a3aa5e618233.png" style="border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="paxata" width="240"></a></p>


  <p align="right"><a href="https://www.paxata.com/" target="_blank">Paxata&#39;</a> 적응형 정보 플랫폼을 사용하면 모든 사용자가 데이터에서 더 빠르게 인사이트를 얻을 수 있습니다. 비즈니스 사용자는 다양한 원본의 비정형 및 구조화된 데이터를 결합하고, 데이터를 준비하고, 데이터를 분석할 수 있습니다. <a href="https://aka.ms/paxata-try" target="_blank">HDInsight에서 Paxata를 사용해 보세요</a>.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/35f6105c-e77a-4cf3-b9c9-d4b0cf5ec773.png"><img align="right" alt="image" border="0" height="56" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f7af0a4c-5570-4f00-9edf-2984af7e604e.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="이미지" width="217"></a></p>


  <p align="left"><a href="https://www.trifacta.com/" target="_blank">Trifacta</a> 는 원시의 복잡한 데이터를 탐색 분석을 위해 깨끗하고 구조화된 형식으로 쉽게 변환하고 보강할 수 있는 빅 데이터에 대한 데이터 랭글링 솔루션입니다. <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/trifacta.tr01" target="_blank">HDInsight에서 Trifacta를 사용해 보세요</a>.</p>


  <h3>분석 AI를 &amp; 사용하여 비즈니스 변환</h3>


  <p>빅 데이터 애플리케이션의 프로세스를 계속 진행하면서 데이터 과학자는 기계 학습 또는 딥 러닝을 수행할 수 있습니다. 여기에는 팀에서 공동 작업하고 업계에서&rsquo; 가장 인기 있는 오픈 소스 라이브러리를 사용하는 작업이 포함됩니다. 에코시스템의 복잡성으로 인해 사용 가능한 도구 집합을 설치하고 구성하는 것은 초보 사용자에게 어려운 일입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e524a51-b280-48d4-938c-bad5783b0560.png"><img align="left" alt="dataiku" border="0" height="64" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a8d42dd-c735-4dc4-a4bc-d2c9405d49a1.png" style="border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="dataiku" width="180"></a></p>


  <p align="right"><a href="https://www.dataiku.com/dss/trynow/azure/" target="_blank">Dataiku</a> 는 전문가(데이터 과학자, 데이터 엔지니어 등)가 분석 솔루션 빌드에 대해 공동 작업할 수 있도록 하는 협업 데이터 과학 플랫폼인 DSS(Data Science Studio)를 제공합니다. DSS에는 데이터 과학자 및 초급 분석가를 위한 팀 기반 인터페이스를 사용하기 쉽습니다. <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/dataiku.dss-on-hdi?tab=Overview" target="_blank">HDInsight에서 Dataiku를 사용해 보세요</a>.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f6e139ef-7b41-46d8-992a-5ebdb663c7c0.png"><img align="right" alt="h20ai" border="0" height="64" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f6b2a260-2833-49f2-b886-ba0e990d1957.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="h20ai" width="165"></a></p>


  <p align="left"><a href="https://www.h2o.ai/" target="_blank">H2O&#39;</a> AI 플랫폼은 Spark 2.0 이상, sparklyr 및 PySpark에서 작동하는 오픈 소스 기계 학습입니다. H2O Sparkling Water를 사용하면 H2O의 빠르고 확장 가능한 기계 학습 알고리즘과 Spark 기능을 결합할 수 있습니다. <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/h2o-ai.h2o-sparklingwater?tab=Overview" target="_blank">HDInsight에서 H2O.ai 사용해 보세요</a>.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4728d781-2d92-4fdf-a833-2b8f04eba9ba.png"><img align="left" alt="image" border="0" height="70" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb815b6c-0acd-44a9-a9b5-699c7c418b31.png" style="border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="이미지" width="187"></a></p>


