  <h3>새로운 비즈니스 인사이트 제공</h3>


  <p>기존 도구는 비정형 또는 스트리밍 데이터에서 작동하지 않으므로&rsquo; 데이터 레이크를 통해 BI는 어렵습니다. BI 여정을 완료하려면 고객은 데이터 레이크에서 관계형 저장소로 데이터를 이동해야 합니다. 페타바이트 단위의 데이터가 있는 빅 데이터 고객의 경우 이 데이터 이동을 운영하기가 어렵습니다.</p>


