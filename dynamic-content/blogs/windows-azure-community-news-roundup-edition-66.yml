Title: 'Windows Azure Community 뉴스 검거(버전 #66)'
Summary: 클라우드 컴퓨팅 및&nbsp; Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업의 최신 버전에 오신 것을 환영합니다.  여기에 함께 wepulled&nbsp; 무엇입니다 ...
Content: '<p>클라우드 컴퓨팅 및&nbsp; <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0259" target="_blank">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업에 오신 것을 환영합니다.</p>  <p>피드백에 따라 지난 한 주 동안 함께 수집한 내용은&nbsp; 다음과 같습니다.</p>  <p><strong>문서, 비디오 및 블로그 게시물&nbsp;</strong></p>  <ul>  <li><a href="https://odetocode.com/blogs/scott/archive/2013/05/15/where-is-net-headed.aspx" target="_blank">.NET은 어디로 향하고 있나요?</a> (게시 5월 15일)</li>  <li><a href="https://gauravmantri.com/2013/05/12/windows-azure-sdk-2-0-for-net-taking-a-second-look-at-windows-azure-diagnostics/" target="_blank">Windows Azure Diagnostics(5월 12일 게시됨)Windows .Net &ndash; 용 Azure SDK 2.0을 다시 살펴봅니다</a>.</li>  <li>Windows Azure 모바일 서비스를 사용하는 내 Google Reader 대안입니다. 1부(5월 12일 게시)</li>  <li>Windows Azure 모바일 서비스를 사용하는 내 Google Reader 대안입니다. 2부(5월 14일 게시)</li>  <li>Azure &ndash; 단계별 Active Directory(5월 9일 게시)</li>  <li><a href="https://techmike2kx.wordpress.com/2013/05/03/did-you-know-nifty-windowsazure-tips-and-things-you-perhaps-didnt-know/" target="_blank">멋진 #windowsazure 팁과 당신이 아마&rsquo; 모르는 것들</a> (게시 5 월 3)</li>  <li>첫 번째 Azure Virtual Machine을 설정합니다! (게시 5월 16일)</li>  <li><a href="https://seroter.wordpress.com/2013/05/13/going-to-microsoft-teched-north-america-to-speak-about-cloud-integration/" target="_blank">Microsoft TechEd로 이동하여 클라우드 통합에 대해 알아보기</a> (5월 13일 게시)</li>  <li><a href="https://techmike2kx.wordpress.com/2013/05/12/interesting-official-windowsazure-posters-at-your-disposal-and-some-free-ebooks/" target="_blank">흥미로운 공식 #windowsazure 귀하의 처분&hellip; 및 무료 전자책에서 포스터</a> (게시 5 월 12)</li>  </ul>  <p><strong>예정된 이벤트 및 사용자 그룹 모임&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></p>  <p><strong>북아메리카</strong></p>  <ul>  <li>2013년 10월 - 6월:&nbsp;Windows Azure 개발자 캠프&nbsp;&ndash; 다양한(50개 이상의 도시)</li>  <li>2013년 5월 17일:&nbsp;스터 트렉: 어둠 에디션&nbsp; - 콜럼버스, 오하이오</li>  <li>2013년 5월 30일: <a href="https://www.meetup.com/bostonazure/events/93377252/" target="_blank">Matthew Grace는 MA의 Azure Framework</a> &ndash; Cambridge를 보유하고 있습니다.</li>  <li>2013년 6월 1일:&nbsp;피츠버그 테크페스트 2013&nbsp;- 피츠버그, 펜실베이니아</li>  </ul>  <p><strong>유럽</strong></p>  <ul>  <li>2013년 5월 22일 클라우드 및 스웨덴 AzureStockholm&mdash;의 법률</li>  <li>2013년 5월 27일:&nbsp;<a href="https://www.wazug.nl/agenda/wazugnl14-infosupport-veenendaal.aspx" target="_blank">WAZUGNL 14: 네덜란드 베넨다알</a>&nbsp;&ndash; 베넨다알의 정보 지원</li>  <li>2013년 6월 18일:&nbsp;스콧 클라인 &ndash; 모든 것 Azure&nbsp;&ndash; 맨체스터</li>  <li>2013년 6월 19일:&nbsp;SQL VM&nbsp;&ndash; 런던의 고가용성 및 재해 복구</li>  </ul>  <p><strong>나머지 세계/가상</strong></p>  <ul>  <li>2013년 5월 18일 사우디아라비아 아람코 &ndash;다란에서 열린 개발자의 날</li>  <li>2013년 5월 25일:&nbsp;<a href="https://www.sqlsaturday.com/224/eventhome.aspx" target="_blank">SQLSaturday 시작 #224</a>&nbsp;- 시드니, 오스트레일리아</li>  <li>2013년 6월 5<a href="https://azureiljune13.eventbrite.com/" target="_blank">일 azure를 Windows?</a> - 헤르즐리야, 이스라엘</li>  </ul>  <p><strong>코드:</strong></p>  <ul>  <li><a href="https://github.com/astaykov/WaMediaWeb" target="_blank">astaykov / WaMediaWeb</a></li>  <li><a href="https://github.com/phillip-haydon/Sandra.Snow" target="_blank">필립 헤이든 / 산드라 스노우</a></li>  <li><a href="https://github.com/phillip-haydon/Sandra.SimpleValidator" target="_blank">필립 헤이든 / 산드라.SimpleValidator</a></li>  <li><a href="https://github.com/phillip-haydon/Nancy.Raygun" target="_blank">필립 헤이든 / 낸시 레이건</a></li>  </ul>  <p><strong>흥미로운 최근 Windows Azure 토론 <a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank">onStack</a>&nbsp; Overflow</strong></p>  <ul>  <li><a href="https://stackoverflow.com/questions/16504562/possible-to-view-azure-performance-diagnostics-via-perfmon" target="_blank">Perfmon을 통해 Azure 성능 진단을 볼 수 있습니다.</a> &ndash; 1 답변, 0 표</li>  <li>1 응답, 1 투표에서 <a href="https://stackoverflow.com/questions/16466363/azure-media-services-upload-from-html-from" target="_blank">HTML에서</a> &ndash; 업로드 Azure Media Services</li>  <li><a href="https://stackoverflow.com/questions/16504989/how-to-control-nservicebus-queue-name-when-hosted-on-azure" target="_blank">Azure에서 호스팅되는 경우 NServiceBus 큐 이름을 제어하는 방법</a> &ndash; 1 답변, 0 표</li>  <li><a href="https://stackoverflow.com/questions/16584052/windows-azure-rest-api-medialink" target="_blank">Windows Azure REST API MediaLink</a> &ndash; 1 답변, 1표</li>  <li><a href="https://stackoverflow.com/questions/16536131/azure-download-subscription-file-link" target="_blank">azure 다운로드 구독 파일 링크</a> &ndash; 1 답변, 0 표</li>  <li><a href="https://stackoverflow.com/questions/16552556/why-does-it-take-so-long-to-get-through-first-level-retries" target="_blank">첫 번째 수준 재시도를 통과하는 데 왜 그렇게 오래 걸리나요?</a> &ndash; 답변 3개, 투표 0개</li>  <li><a href="https://stackoverflow.com/questions/16556703/how-to-migrate-from-azure-sql-to-sql-server" target="_blank">Azure SQL SQL Server 마이그레이션하는 방법 [중복]</a> &ndash; 답변 2개, 투표 2개</li>  </ul>  <p>표시</p>'
