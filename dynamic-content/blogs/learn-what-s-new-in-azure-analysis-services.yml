Title: Azure Analysis Services에 대한 최신 정보
Summary: 지난 주, Azure Analysis Services 팀의 구성원은 올랜도에서 열린 Microsoft Ignite 컨퍼런스에서 고객과 만났습니다. 아래 비디오는 AZURE Analysis Services를 BI 솔루션으로 가져오는 방법에 대한 세부 정보를 제공하고 곧 출시될 다양한 새로운 기능을 발표합니다.
Content: >-
  <p>지난 주, Azure Analysis Services 팀의 구성원은 올랜도에서 열린 Microsoft Ignite 컨퍼런스에서 고객과 만났습니다. 아래 비디오는 AZURE Analysis Services를 BI 솔루션으로 가져오는 방법에 대한 세부 정보를 제공하고 곧 출시될 다양한 새로운 기능을 발표합니다.</p>


  <h2>Azure Analysis Services를 사용하여 엔터프라이즈 BI 제공</h2>


  <p>페타바이트 규모의 SQL Data Warehouse 및 Azure HDInsight Spark 구현을 기반으로 Azure Analysis Services를 사용하여 생각의 속도로 분석을 제공하는 방법을 알아봅니다. 이 세션에서는 대규모 관리, 처리 및 쿼리 가속화, 데이터 거버넌스에 대한 변경 관리 구현 및 성능 및 보안을 위한 설계에 대한 모범 사례를 설명합니다. 이러한 고급 기술은 아키텍처, 코드, 데이터 흐름, 팁 및 요령을 비롯한 실제 구현을 통해 입증됩니다.</p>


  <p>&nbsp;</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/FlRbOehk1Ys" width="560"></iframe></p>


  <h2>Azure Analysis Services를 사용하여 엔터프라이즈급 BI 모델 만들기</h2>


  <p>Microsoft Analysis Services를 사용하면 Microsoft Power BI 및 Microsoft Excel 같은 친숙한 데이터 시각화 도구를 통해 실행 가능한 인사이트를 제공하는 포괄적인 엔터프라이즈 규모 분석 솔루션을 빌드할 수 있습니다. Analysis Services를 사용하면 Power BI 보고서 및 사용자 간에 일관된 데이터를 사용할 수 있습니다. 이 세션에서는 향상된 Power BI Desktop 기능 통합, 파워 쿼리 연결 및 최상의 보고 환경을 가능하게 하는 모델링 및 데이터 로드 기술과 같은 새로운 기능에 대해 설명합니다. 사용자가 트랜잭션 레코드를 쉽게 볼 수 있는 세부 정보 행, 셀프 서비스와 회사 BI 간의 격차를 해소하기 위한 배포 및 ALM(애플리케이션 수명 주기 관리) 기능 등 다양한 모델링 기능이 포함되어 있습니다.</p>


  <p>&nbsp;</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/qO2pmfgbG1w" width="560"></iframe></p>


  <h2>SQL Data Warehouse 및 Azure Analysis Services를 사용하여 빅 데이터 솔루션 설계</h2>


  <p>회사에서 데이터를 효과적으로 사용할 수 있는 비밀 소스가 무엇인지&rsquo; 궁금한 적이 있나요? 모든 데이터를 수집하고 분석한 다음 수천 명의 최종 사용자가 사용할 수 있도록 하려면 어떻게 해야 할까요? 솔루션의 크기를 조정해야 하는 경우 어떻게 됩니까? 세계 최고의 회사 중 일부가 Azure Data Lake, Azure HDInsight, Azure SQL Data Warehouse 및 Azure Analysis Services를 사용하여 빅 데이터 솔루션을 빌드하는 방법을 알아보세요. 이러한 회사의 참조 아키텍처 중 일부, 모범 사례 및 생각 속도에 대한 인사이트를 가능하게 하는 몇 가지 새로운 기능을 샘플링합니다.</p>


