Title: 이제 Azure Security Center 사용 가능
Summary: 오늘 Azure Security Center의 공개 미리 보기를 사용할 수 있음을 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p>2주 전 <a href="https://news.microsoft.com/security2015/">기조연설</a> 에서 Microsoft CEO Satya Nadella는 모바일 우선 클라우드 우선 세계에서 엔터프라이즈 보안에 대한&#39;비전을 공유했습니다. 그는 Microsofts&rsquo;의 고유한 인사이트를 활용하여 위협 환경에 &ndash; 대한 새로운 접근 방식 &ndash; 의 필요성을 강조했으며, 고객이 위협을 더 잘 방지, 감지 및 대응할 수 있도록 함께 작동할 Azure Security Center를 비롯한 Microsoft 기술을 선보였습니다.</p>


  <p>오늘 Azure Security Center의 공개 미리 보기를 사용할 수 있음을 발표하게 되어 기쁘게 생각합니다. 새 서비스는 클라우드 리소스에 대한 타의 추종을 불허하는 보안 모니터링 및 관리를 제공하며, 오늘날의&rsquo; 엔터프라이즈를 위한 전체적이고 민첩한 보안 플랫폼을 제공하기 위한 Microsofts&rsquo; 비전의 필수적인 부분입니다. Azure Security Center를 사용하면 다음을 수행할 수 있습니다.</p>


  <ul>
      <li>Azure 리소스의 보안 상태 이해</li>
      <li>보안 구성을 권장하고 모니터링할 수 있는 정책을 사용하여 클라우드 보안을 제어합니다.</li>
      <li>Barracuda, F5 및 추세 Micro에서 통합된 Microsoft 및 파트너 보안 솔루션을 쉽게 배포하고 곧 Fortinet, Check Point, Cisco, Imperva, Incapsula 및 CloudFlare에서 배포</li>
      <li>기계 학습 및 동작 프로파일링, Microsofts&rsquo;의 방대한 글로벌 위협 인텔리전스 자산 등 고급 분석을 사용하여 감지된 위협에 대한 경고 받기</li>
  </ul>


  <p>오늘 Azure Security Center를 시작하려면 <a href="https://portal.azure.com/">Azure Portal에 액세스</a> 하거나 <a href="https://azure.microsoft.com/en-us/pricing/free-trial/">무료 Azure 평가판에 등록</a>하세요.</p>


  <ol>
      <li>왼쪽 메뉴에서 <strong>Azure Security Center를 선택하려면 찾</strong>습니다.</li>
      <li>회사 보안 요구 사항 및 애플리케이션 유형 또는 데이터 민감도에 따라 Azure 구독에 대한 보안 <strong>정책을 사용자 지정</strong>합니다. 분석을 위해 보안 구성 및 로그의 자동 수집을 사용하도록 설정하고 모니터링 및 권장하려는 보안 컨트롤을 선택합니다.</li>
      <li>가상 머신에서 맬웨어 방지를 사용하도록 설정하고, 서브넷 및 네트워크 인터페이스에 대한 네트워크 보안 그룹을 정의하고, SQL 데이터베이스 등에 암호화를 적용하는 등의 <strong>완전한 보안 권장 사항</strong>입니다. 권장 사항을 확인하거나 자세히 알아보려면 클릭합니다.</li>
      <li>가상 머신, 네트워크, SQL 데이터베이스 등을 포함하여 <strong>Azure 리소스의 보안 상태를 모니터링</strong>합니다. 보안 취약성을 빠르게 식별하고 클릭하여 작업을 수행하거나 자세히 알아보세요.</li>
      <li>통합 파트너 솔루션의 경고와 함께 네트워크 트래픽 및 가상 머신 동작 분석을 통해 <strong>검색된 우선 순위가 지정된 경고 목록에 액세스</strong>합니다. 위협을 완화하는 방법에 대한 추가 정보 및 제안에 대한 경고를 클릭합니다.</li>
  </ol>


  <p><a href="https://channel9.msdn.com/Events/Microsoft-Azure/AzureCon-2015/ACON205">AzureCon 세션을</a> 시청하거나, <a href="https://azure.microsoft.com/documentation/services/security-center/">설명서를</a> 검토하거나, <a href="https://azure.microsoft.com/en-us/blog/making-the-cloud-more-secure/">공지 사항을</a> 읽어 자세히 알아보세요.</p>
