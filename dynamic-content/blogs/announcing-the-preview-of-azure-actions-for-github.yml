Slug: announcing-the-preview-of-azure-actions-for-github
Title: Azure용 GitHub Actions의 미리 보기 발표
Summary: 2019년 8월 8일 목요일, GitHub CI/CD(지속적인 통합 및 지속적인 업데이트)를 지원하는 GitHub Actions의 미리 보기를 발표했습니다. 작업을 통해 단순하면서도 강력한 파이프라인을 만들고 소프트웨어 컴파일 및 배달을 자동화할 수 있습니다. 오늘 Azure용 GitHub Actions의 미리 보기를 발표합니다.
Content: "<p><strong>2019년 10월 15일 업데이트:&nbsp;</strong> 아래에 언급된 작업 중 일부는 미리 보기 중에 새 GitHub 리포지토리로 이동되었습니다.&nbsp; 업데이트된 지침은 <a href=\"https://github.com/Azure/actions\" style=\"font-size: 13.008px;\" target=\"_blank\" title=\"https://github.com/Azure/actions\">Azure/actions GitHub 리포지</a>토리를 참조하세요.</p>\n\n<p>2019년 8월 8일 목요일, GitHub CI/CD(지속적인 통합 및 지속적인 업데이트)를 지원하는 GitHub Actions의 미리 보기를 발표했습니다. 작업을 통해 단순하면서도 강력한 파이프라인을 만들고 소프트웨어 컴파일 및 배달을 자동화할 수 있습니다. 오늘 Azure용 GitHub Actions의 미리 보기를 발표합니다.</p>\n\n<p>이러한 새로운 작업을 통해 개발자는 Azure를 사용하여 GitHub 리포지토리에서 클라우드로 코드를 신속하게 빌드, 테스트 및 배포할 수 있습니다.</p>\n\n<p>ci/CD에 GitHub 사용하고 Azure에 앱을 배포하는 데 도움이 되는 설명서와 예제가 포함된 GitHub 4개의 리포지토리로 그룹화된 첫 번째 작업 집합을 찾을 수 있습니다.</p>\n\n<ul>\n <li><a href=\"https://github.com/Azure/actions\" target=\"_blank\">azure/actions(로그인)</a>: Azure 구독을 사용하여 인증합니다.</li>\n <li><a href=\"https://github.com/Azure/appservice-actions\" target=\"_blank\">azure/appservice-actions</a>: Web Apps 및 Web Apps for Containers 기능을 사용하여 Azure App Services에 앱을 배포합니다.</li>\n <li><a href=\"https://github.com/Azure/container-actions\" target=\"_blank\">azure/container-actions</a>: Docker Hub 및 Azure Container Registry를 비롯한 컨테이너 레지스트리에 커넥트 컨테이너 이미지를 빌드 및 푸시합니다.</li>\n <li><a href=\"https://github.com/Azure/k8s-actions\" target=\"_blank\">azure/k8s-actions</a>: AKS(Azure Kubernetes Service)를 포함하여 Kubernetes 클러스터에 커넥트 배포합니다.</li>\n</ul>\n\n<h2>Azure에 연결</h2>\n\n<p>로그인 작업(<code>azure/actions</code>)을 사용하면 Azure 구독에 안전하게 연결할 수 있습니다.</p>\n\n<p>이 프로세스에는 지침에 따라 Azure CLI를 사용하여 생성할 수 있는 서비스 주체를 사용해야 <a href=\"https://github.com/Azure/actions#usage-instructions\" target=\"_blank\">합니다</a>. 이 명령의 출력을 안전하게 저장하려면 GitHub Actions&rsquo; 기본 제공 <a href=\"https://github.com/features/actions\" target=\"_blank\">비밀 저장소</a>를 사용합니다.</p>\n\n<p>워크플로에 컨테이너가 포함된 경우 컨테이너 레지스트리 및 AKS와 같은 Azure 서비스에 각각 연결하기 위해 작업 및 <code>azure/container-actions/aks-set-context</code> 작업을 사용할 <code><tt>azure/k8s-actions/docker-login</tt></code> 수도 있습니다.</p>\n\n<p>이러한 작업은 워크플로의 나머지 부분에 대한 컨텍스트를 설정하는 데 도움이 됩니다. 예를 들어 사용한 <code>azure/container-actions/docker-login</code>후에는 워크플로의 다음 작업 집합이 컨테이너 이미지를 컨테이너 레지스트리에 빌드, 태그 지정 및 푸시하는 등의 작업을 수행할 수 있습니다.</p>\n\n<h2>웹 앱 배포</h2>\n\n<p>Azure App Service는 웹 애플리케이션을 배포하고 크기를 조정하기 위한 관리되는 플랫폼입니다. 및 <code>azure/appservice-actions/webapp-container</code> 작업을 사용하여 웹앱을 Azure App Service에 쉽게 배포할 <code>azure/appservice-actions/webapp</code> 수 있습니다.</p>\n\n<p>이 <code>azure/appservice-actions/webapp</code> 작업은 앱 이름과 보관 파일(*.zip, *.war, *.jar) 또는 폴더에 대한 경로를 사용하여 배포합니다.</p>\n\n<p>다중 <code>azure/appservice-actions/webapp-container</code> 컨테이너 앱을 포함하여 컨테이너화된 앱 배포를 지원합니다. 함께 <code>azure/container-actions/docker-login</code>사용하면 컨테이너 이미지를 빌드하고, 컨테이너 레지스트리로 푸시한 다음, Web Apps for Containers에 배포하는 전체 워크플로를 만들 수 있습니다.</p>\n\n<h2>Kubernetes에 배포</h2>\n\n<p><code>azure/k8s-actions/k8s-deploy</code> Kubernetes 클러스터에 연결하고, 매니페스트를 베이킹 및 배포하고, 아티팩트 대체, 롤아웃 상태를 확인하고, AKS 내에서 비밀을 처리할 수 있습니다.</p>\n\n<p>이 <code>azure/k8s-actions/k8s-create-secret</code> 작업은 암호 및 API 토큰과 같은 중요한 정보를 관리하는 데 도움이 되는 Kubernetes 비밀 개체를 만드는 작업을 수행합니다. 특히 AKS 자체에서 레지스트리에서 개인 이미지를 끌어오는 데 사용되는 Docker 레지스트리 비밀이 포함됩니다. 이 작업을 통해 Kubernetes 클러스터를 GitHub Actions&rsquo; 기본 제공 비밀 저장소의 값으로 채울 수 있습니다.</p>\n\n<p>Kubernetes 및 Docker 레지스트리와 상호 작용하기 위한 작업을 비롯한 컨테이너 중심 작업은 Azure에만 해당되지 않으며&rsquo;, 온-프레미스 또는 다른 클라우드에서 실행되는 자체 호스팅 작업 및 Docker 레지스트리를 비롯한 모든 Kubernetes 클러스터와 함께 사용할 수 있습니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f3543a56-8158-44f9-a57e-157f9e783a59.png\"><img alt=\"Azure Actions for GitHub\" border=\"0\" height=\"1093\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ba3c6de-4886-4fd4-89d1-73425115b115.png\" style=\"border: 0px currentcolor; border-image: none; display: inline; background-image: none;\" title=\"azure Actions for GitHub\" width=\"1918\"></a></p>\n\n<h2>전체 예제</h2>\n\n<p>다음은 컨테이너 이미지를 빌드하고 컨테이너 레지스트리에 푸시한 다음 매니페스트 파일을 사용하여 AKS 클러스터에 배포하는 엔드투엔드 워크플로의 예입니다.</p>\n\n<pre>\non: [push]\n\njobs:\n  build:\n    runs-on: ubuntu-latest\n    steps:\n    - uses: actions/checkout@master\n   \n    - uses: azure/container-actions/docker-login@master\n      with:\n        login-server: contoso.azurecr.io\n        username: ${{ secrets.REGISTRY_USERNAME }}\n        password: ${{ secrets.REGISTRY_PASSWORD }}\n   \n    - run: |\n        docker build . -t contoso.azurecr.io/k8sdemo:${{ github.sha }}\n        docker push contoso.azurecr.io/k8sdemo:${{ github.sha }}\n     \n    # Set the target AKS cluster.\n    - uses: azure/k8s-actions/aks-set-context@master\n      with:\n        creds: &#39;${{ secrets.AZURE_CREDENTIALS }}&#39;\n        cluster-name: contoso\n        resource-group: contoso-rg\n       \n    - uses: azure/k8s-actions/k8s-create-secret@master\n      with:\n        container-registry-url: contoso.azurecr.io\n        container-registry-username: ${{ secrets.REGISTRY_USERNAME }}\n        container-registry-password: ${{ secrets.REGISTRY_PASSWORD }}\n        secret-name: demo-k8s-secret\n\n    - uses: azure/k8s-actions/k8s-deploy@master\n      with:\n        manifests: |\n          manifests/deployment.yml\n          manifests/service.yml\n        images: |\n          demo.azurecr.io/k8sdemo:${{ github.sha }}\n        imagepullsecrets: |\n          demo-k8s-secret</pre>\n\n<h2>Azure에 대한 추가 GitHub 작업</h2>\n\n<p>GitHub Actions의 모멘텀에 따라 현재 Azure에 대한 첫 번째 GitHub Actions를 미리 보기로 릴리스합니다. 향후 몇 개월 동안 사용 가능한 작업을 계속 개선하고 더 많은 Azure 서비스를 포함하도록 새로운 작업을 릴리스할 예정입니다.</p>\n\n<p>Azure용 GitHub 작업을 사용해 보고 Twitter를 <a href=\"https://twitter.com/azuredevops\" target=\"_blank\">@AzureDevOps</a>통해 또는 <a href=\"https://developercommunity.visualstudio.com/spaces/21/index.html\" target=\"_blank\">개발자 Community</a> 사용하여 피드백을 공유하세요. 미리 보기 중에 문제가 발생하면 특정 작업에 대한 GitHub 리포지토리에서 문제를 여세요.</p>"
