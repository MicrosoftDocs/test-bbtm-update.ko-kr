Title: Azure Cache for Redis에 대한 영역 중복성은 현재 미리 보기로 제공됩니다.
Summary: 전염병, 허리케인, 산불 의 파도 사이에, 당신은 올해 걱정 목록에 추가 클라우드 인프라가 필요하지 않습니다. 다행히 Azure 배포의 복원력을 유지하는 데 더 좋은 시기는 없었습니다. 특히 가용성 영역은 중단 및 재해로 인한 위험을 완화하는 가장 좋은 방법 중 하나입니다.
Content: >-
  <p>전염병, 허리케인, 산불 의 파도 사이에, 당신은 올해 걱정 목록에 추가 클라우드 인프라가 필요하지 않습니다&rsquo;. 다행히 Azure 배포의 복원력을 유지하는 데 더 좋은 시기는 없었습니다. 가용성 영역은 중단 및 재해로 인한 위험을 완화하는 가장 좋은 방법 중 하나입니다. 이 점을 염두에 두고 <a href="https://azure.microsoft.com/services/cache/" target="_blank">Azure Cache for Redis</a>에서 영역 중복에 대한 미리 보기를 발표합니다.</p>


  <h2>Azure의 가용성 영역</h2>


  <p><a href="https://azure.microsoft.com/en-us/global-infrastructure/availability-zones/" target="_blank">Azure 가용성 영역</a> 은 Azure 지역 내에서 지리적으로 격리된 데이터 센터 위치로, 중복된 전원, 냉각 및 네트워킹을 제공합니다. Azure 가용성 영역은 동일한 지역에 남아 있는 것과 대기 시간이 짧은 물리적으로 분리된 리소스 집합을 유지 관리함으로써 복원력 및 비즈니스 연속성이 필요한 비즈니스에 중요한 고가용성 솔루션을 제공합니다.</p>


  <h2>Azure Cache for Redis의 중복성 옵션</h2>


  <p>Azure Cache for Redis는 고객&rsquo; 데이터 인프라에 점점 더 중요해지고 있습니다. 완전 관리형 서비스인 Azure Cache for Redis는 다양한 고가용성 옵션을 제공합니다. 기본적으로 표준 또는 프리미엄 계층의 캐시에는 2노드 구성&mdash; 기본 및 두 개의 동일한 데이터 복사본을 호스팅하는 복제본이 있는 기본 제공 복제가 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/36198461-8e46-4873-b96c-d5237e5c67f0.png"><img alt="Local redundancy configuration with one primary and one replica node in the same availability zone." border="0" height="581" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ff6c903-f462-454d-9738-a08e39a4549d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="694"></a></p>


  <p>미리 보기의 새로운 기능인 Azure Cache for Redis는 이제 여러 가용성 영역에 분산된 캐시에서 최대 4개의 노드를 지원할 수 있습니다. 이 업데이트는 Azure Cache for Redis 인스턴스의 가용성을 크게 향상시켜 안심하고 예기치 않은 중단에 대비하여 데이터 아키텍처를 강화할 수 있습니다.</p>


  <h2>Azure Cache for Redis의 고가용성</h2>


  <p>새로운 중복 기능은 더 나은 안정성과 복원력을 제공합니다. 먼저 이 업데이트는 만들 수 있는 총 복제본 수를 확장합니다. 이제 주 노드 외에도 최대 3개의 복제본 노드를 구현할 수 있습니다. 복제본이 더 많으면 주 복제본을 백업하는 추가 노드로 인해 일반적으로 복원력이 향상됩니다(동일한 가용성 영역에 있더라도).</p>


  <p>더 많은 복제본이 있더라도 데이터 센터 전체의 중단으로 인해 애플리케이션이 여전히 중단됩니다. 따라서&rsquo;&rsquo; <a href="https://aka.ms/MultiAZPreview" target="_blank">영역 중복성을</a> 사용하도록 설정하여 복제본을 다른 가용성 영역에 배치할 수 있습니다. 복제본 노드는 하나 또는 여러 가용성 영역에 배치할 수 있으며, 가용성 영역에서 필요한 경우 장애 조치(failover)가 자동으로 발생합니다. 영역 중복을 사용하면 캐시가 홍수, 정전 또는 자연 재해와 같은 문제로 인해 주 영역이 오프라인으로 중단되는 상황을 처리할 수 있습니다. 이렇게 하면 캐시에서 필요한 짧은 대기 시간을 유지하면서 가용성이 증가합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/913d7320-b597-42a7-ae12-4f7fcbfa2992.png"><img alt="New zone redundant configuration with an additional replica node located in a separate availability zone." border="0" height="354" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0747a3a2-d00e-44a2-b173-279b225a38f2.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="702"></a></p>


  <p>영역 중복성은 현재 Azure Cache for Redis의 프리미엄 계층에서만 사용할 수 있지만 미리 보기가 릴리스될 때 엔터프라이즈 및 엔터프라이즈 플래시 계층에서도 사용할 수 있습니다.</p>


  <h2>업계 최고의 서비스 수준 계약</h2>


  <p>Azure Cache for Redis는 이미 업계 표준 99.9% SLA(서비스 수준 계약)를 제공합니다. 영역 중복성이 추가되면서 가용성이 99.95% 수준으로 증가하여 애플리케이션의 민첩하고 확장성을 유지하면서 가용성 요구를 충족할 수 있습니다.</p>


  <p>Azure Cache for Redis에 영역 중복성을 추가하는 것은 난류 상황에서 가용성과 안심을 촉진하는 좋은 방법입니다. <a href="https://aka.ms/MultiAZPreview" target="_blank">설명서에서 자세히 알아보</a> 고 지금 시도해 보세요.</p>


  <p>질문이나 피드백이 있는 경우 문의하세요 <a href="mailto:AzureCache@microsoft.com">AzureCache@microsoft.com</a>.</p>
