Title: Azure는 EU 클라우드 행동 강령을 사용하여 데이터를 보호하는 100번째 규정 준수 제품을 얻습니다.
Summary: Azure는 유럽 데이터 보호 위원회(EDPB)가 승인한 유일한 GDPR(일반 데이터 보호 규정) 행동 강령인 EU 클라우드 CoC(클라우드 행동 강령)를 준수했습니다. 또한 EU 클라우드 CoC는 다른 클라우드 공급자보다 Azure에 대한 100번째 규정 준수 제품을 표시하여 고객에게 제어, 증거 및 확인을 통해 높은 수준의 보증을 제공합니다.
Content: >-
  <p>Im&rsquo;은 클라우드 공급자가 EUS GDPR(일반 데이터 보호 규정)&nbsp;에 맞게 개발된 EU 클라우드 CoC(클라우드&rsquo; 행동 강령)를 준수했다고 발표했습니다. EU 클라우드 CoC는 유럽 데이터 보호 위원회(EDPB)의 긍정적인 의견을 받은 최초의&nbsp; 행동GDPRcode&nbsp;이며, 벨기에 데이터 보호 당국이 이끄는 최종 승인이 뒤따랐습니다. 또한 EU 클라우드 CoC는 다른 클라우드 공급자보다 <a href="https://azure.microsoft.com/en-us/" target="_blank">Azure에 대한</a> 100번째 규정 준수 제품을 표시하여 고객에게 제어, 증거 및 확인을 통해 높은 수준의 보증을 제공합니다.</p>


  <p>EU 클라우드 CoC는 GDPR에 따라 비즈니스 대 비즈니스 프로세서 역할을 하는 클라우드 공급자를 위해 GDPR 제28조의 요구 사항을 구현하기 위한 기초 역할을 합니다. EU 클라우드 CoC는 EDPB의 승인을 받기 때문에 Azure 고객은 Azure&rsquo; 준수를 사용하여 <a href="https://docs.microsoft.com/en-us/azure/compliance/" target="_blank">자체 GDPR 규정 준수를 입증하고 GDPR</a> DPIA(데이터 보호 영향 평가)에서 위험 완화 도구로 인용할 수 있습니다. GDPR 제40조는 특히 규정의 적절한 적용에 기여할 수 있도록 &ldquo;행동 강령의 생성을 장려합니다.&rdquo; SCOPE Europe은 EU 클라우드 CoC의 독립적인 모니터링 기관 역할을 합니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;140개가 넘는 Azure 서비스에 대한 준수 확인은 모니터링 체계의 광범위성과 견고성을 보여 줍니다. 이 체계는 선언된 서비스가 코드에 명시된 모든 요구 사항을 충족하는지 확인하기 위해 강력한 안전 장치를 적용합니다. Microsoft와 같은 주요 기업의 지원을 받아 최종 승인을 받은 EU 클라우드 행동 강령은 지속적인 혁신과 성장을 촉진하면서 GDPR 규정 준수를 보장할 수 있는 탁월한 시장 표준으로서의 입지를 공고히 했습니다.&rdquo;&mdash; Jrn&ouml; Wittmann, SCOPE Europe 전무 이사</em></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/340c13bf-f07a-4f24-abfd-b8a88a699ccd.png"><img alt="A green outline of a cloud with a green check mark and black text that reads cloud data protection level two" border="0" height="1080" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a88a60d-8392-4795-8f3d-42ddba54343e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="CoC_DataProtection_LevelTwo" width="1920"></a></p>


  <p><em>Microsoft Azure 서비스는 EU 클라우드 CoC, 확인 ID: 2021LVL02SCOPE116을 준수하는 것으로 확인됩니다. 자세한 내용은 <a href="https://eucoc.cloud/en/public-register" target="_blank">EU 클라우드 CoC 퍼블릭 레지스터</a>를 방문하세요.</em></p>


  <p>Microsoft는 오랫동안 EU 데이터 보호법의 요구 사항을 충족하고 초과하겠다는 약속을 입증해 왔습니다. 예를 들어, 우리는 GDPR 준수를 확인하고 유럽 연합 (EU)의 고객뿐만 아니라 전 세계&mdash; 소비자 고객에게 <a href="https://blogs.microsoft.com/on-the-issues/2018/05/21/microsofts-commitment-to-gdpr-privacy-and-putting-customers-in-control-of-their-own-data/" target="_blank">핵심 GDPR 권리와 보호를 확장</a>한 최초의 주요 기술 회사였습니다. 이달 초, Microsoft <a href="https://blogs.microsoft.com/eupolicy/2021/05/06/eu-data-boundary/" target="_blank">클라우드에 대한 EU 데이터 경계</a>를 발표했으며, 2022년 말까지 기존 데이터 스토리지 약정을 초과하여 EU의 상업 또는 공공 부문 고객이 모든 데이터를 처리하고 EU에 저장할 수 있게 될 것입니다.</p>


  <p>Microsoft는 AZURE 보안 및 규정 준수의 기반이 되는 ISO/IEC 27001(정보 보안 관리 시스템), ISO/IEC 27701(개인 정보 관리 시스템) 및 ISO/IEC 27018(클라우드 개인 정보 보호)의 세 가지 널리 알려진 인증의 타사 감사에 의존하여 SCOPE Europe에 제출된 사실에 따라 EU 클라우드 CoC 준수에 대한 Azures&rsquo; 증명을 제출했습니다. 고객 및 평가자는 Azure&rsquo; Security Center의 SOC 1-3, FedRAMP, NIST 800-53 HITRUST 및 PCI DSS와 같은 기타 보안 및 개인 정보 표준에 <a href="https://ms.portal.azure.com/#blade/Microsoft_Azure_Security/AuditReportsBlade" target="_blank">대한 Azure</a> 준수를 확인할 수 있습니다. 인증, 액세스, 암호화 및 로깅&mdash;이 이러한 표준에 매핑되는 Azure 결합 인증 및 수백 개의 기본 제공 보안 제어&mdash;를 제공합니다.</p>


  <h2>자세한 정보</h2>


  <p>이제 100개의 규정 준수 제품을 통해 Azure는 업계에서&rsquo; 가장 광범위하고 심층적인 규정 준수 포트폴리오를 보유하고 있습니다. Azure 규정 준수 제품은 아르헨티나, 오스트레일리아, 벨기에, 캐나다, 중국, 덴마크, EU, 프랑스, 독일, 인도, 일본, 한국, 네덜란드, 뉴질랜드, 폴란드, 싱가포르, 스페인, 스위스, 아랍에미리트, 영국 및 미국을 포함한 20개 이상의 지역 및 국가에 한정된 60개 이상의 제품을 제공하는 진정한 글로벌 제품입니다. 또한 Azure는 주요 산업의 특정 요구 사항을 위해 구축되었으며 건강, 정부, 금융, 교육, 제조 및 미디어 산업과 관련된 50개 이상의 규정 준수 제품을 준수합니다.</p>


  <p>Azures&rsquo;의 포괄적인 <a href="https://docs.microsoft.com/en-us/azure/compliance/" target="_blank">규정 준수 제품</a> 포트폴리오에 대해 자세히 알아봅니다.</p>
