Title: DDoS Protection 공격 분석 및 신속한 대응
Summary: Azure DDoS(분산 서비스 거부) 보호는 가장 정교한 DDoS 위협에 대한 대책을 제공합니다. 오늘 발표된 새로운 기능은 리소스가 공격을 받을 때 고객에게 엔터프라이즈급 가시성을 제공합니다.
Content: >-
  <p>DDoS 공격의 정교함과 빈도는 계속 증가하여 5개 기업 중 거의 2개에 도달했습니다. DDoS 공격은 서비스 중단의 일반적인 원인입니다. 메가 DDoS 공격을 시작하기 위해 Botnets로 무기화된 손상된 IoT 디바이스가 확산됨에 따라 해커는 사악한 목표를 달성하기 위해 그 어느 때보다도 많은 장비를 갖추고 있습니다.</p>


  <p>Azure DDoS Protection은 매우 정교한 DDoS 위협에 대한 대책을 제공합니다. 이 서비스는 가상 네트워크에 배포된 애플리케이션 및 리소스에 대해 향상된 DDoS 완화 기능을 제공합니다. 보호는 새 가상 네트워크 또는 기존 가상 네트워크에서 간단하게 사용할 수 있으며 애플리케이션 또는 리소스를 변경할 필요가 없습니다.</p>


  <p>오늘 발표된 <strong>새로운 기능은</strong> 리소스가 공격을 받고 있을 때 고객에게 엔터프라이즈급 가시성 및 지원을 제공합니다. <strong> DDoS 공격 분석은</strong> 규정 준수, 보안 감사 및 공격 후 분석에 사용할 수 있는 공격 인사이트를 제공하여 방어 전략 및 보안 작업을 최적화합니다. <strong>DDoS 신속한 대응</strong> 을 통해 고객은 특수 지원을 위해 적극적인 공격을 수행하는 동안 DDoS 전문가를 참여시킬 수 있습니다.</p>


  <p>오늘 Azure DDoS Protection 표준 고객을 위한 <strong>세 가지 새로운 흥미로운 기능</strong>인 <strong>공격 완화 보고서, 공격 완화 Flow 로그 및 DDoS 신속한 대응</strong>의 일반 공급이 발표되었습니다. Azure DDoS Protection을 사용하여 DDoS 공격으로부터 가상 네트워크를 보호하는 고객은 이제 Azure Monitor의 진단 설정을 통해 공격 트래픽 및 공격을 완화하기 위해 수행된 작업에 대한 자세한 가시성을 갖게 됩니다. 또한 DDoS 신속한 대응은 공격 조사, 공격 중 사용자 지정 완화 및 공격 후 분석에 도움이 될 수 있습니다.</p>


  <h2>공격 완화 보고서</h2>


  <p>공격 완화 보고서는 집계된 네트워크 흐름 데이터를 사용하여 리소스를 대상으로 하는 공격에 대한 자세한 정보를 제공합니다. 공격 완화 보고서는 Azure Monitor의 진단 설정 통해서만 사용하도록 설정할 수 있습니다. 사용하도록 설정하면 Splunk 또는 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-define-inputs" target="_blank">Stream Analytics</a>와 같은 SIEM 시스템과 다운스트림 통합을 위한 log Analytics, Azure Storage 계정 또는 이벤트 허브로 공격 완화 보고서가 처리됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cad76a22-5296-4d7c-b0f2-8695ce058635.png"><img alt="Diagnostic Settings" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e9d4fd67-f253-46c1-a998-9908cc02b403.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="진단 설정" width="414"></a></p>


  <p>고객&rsquo; 공용 IP 리소스가 DDoS 공격의 대상인 경우 공격 데이터는 5분마다 생성됩니다. 공격이 완료되면 DDoS 공격의 전체 기간 동안 완화 후 보고서가 생성됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a337fc5-2802-481b-af2b-5c443ed5b925.png"><img alt="Post-Mitigation Report" border="0" height="263" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/47df889f-b7dd-445b-b0ea-7adc49e3d345.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="완화 후 보고서" width="640"></a></p>


  <h2>공격 완화 보고서 스키마</h2>


  <p>증분 및 사후 공격 완화 보고서에는 다음 필드가 모두 포함됩니다.</p>


  <ul>
   <li>공격 벡터</li>
   <li>트래픽 통계</li>
   <li>패킷이 삭제된 이유</li>
   <li>관련 프로토콜</li>
   <li>상위 10개 원본 국가 또는 지역</li>
   <li>상위 10개 원본 ASN</li>
  </ul>


  <p>자세한 내용 및 샘플 보고서는 <a href="https://aka.ms/ddosprotectiondocs" target="_blank">DDoS Protection 표준 설명서를 참조하세요</a>.</p>


  <h2>공격 완화 Flow 로그</h2>


  <p>공격 완화 Flow 로그를 사용하면 활성 DDoS 공격 중에 삭제된 트래픽, 전달된 트래픽 및 기타 공격 데이터를 거의 실시간으로 검토할 수 있습니다. Azure DDoS Protection 표준을 사용하는 고객은 거의 실시간 모니터링을 위해 Splunk 또는 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-define-inputs" target="_blank">Stream Analytics</a> 와 같은 SIEM 시스템에 이 데이터를 수집할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ddde3b62-197c-417e-9297-ca93bde600b3.png"><img alt="Attack Mitigation Flow Logs" border="0" height="437" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e78950dd-259f-4ce4-85df-c8d6e85baa74.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="공격 완화 Flow 로그" width="1586"></a></p>


  <p>공격 완화 보고서와 마찬가지로 공격 완화 Flow 로그는 지정된 공용 IP 리소스에 대한 Azure Monitor의 진단 설정을 통해 사용하도록 설정되며 로그 분석, 스토리지 계정 또는 이벤트 허브와 통합될 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1e7d31ae-819a-4fae-afec-7295788d7d24.png"><img alt="Diagnotic-Settings" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f84850d3-5c6e-4824-bd3f-bed5bc97c954.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="진단 설정" width="407"></a></p>


  <h2>공격 완화 Flow 로그 스키마</h2>


  <p>흐름 로그에 포함된 필드는 다음과 같습니다.</p>


  <ul>
   <li>원본 IP</li>
   <li>대상 IP</li>
   <li>원본 포트</li>
   <li>대상 포트</li>
   <li>프로토콜 유형</li>
   <li>완화 중에 수행된 작업</li>
  </ul>


  <p>DDoS 공격 분석은 거의 실시간 스트림 및 진행 중 또는 과거 공격에 대한 보고서를 사용하여 DDoS 공격에 대한 완전한 가시성을 제공합니다. 또한 DDoS Protection 표준에 온보딩된 고객이 활성 공격 중에 DDoS 전문가에게 액세스할 수 있음을 발표하게 되어 기쁘게 생각합니다. DDoS 전문가는 공격 및 공격 후 분석 중에 사용자 지정 완화를 도울 수 있습니다.</p>


  <h2>DDoS DRR(신속한 대응)</h2>


  <p>이제 DDoS Protection 표준 고객은 활성 공격 중에 신속한 대응 팀에 액세스할 수 있습니다. DRR은 공격 조사, 공격 중 사용자 지정 완화 및 공격 후 분석에 도움이 될 수 있습니다.</p>


  <h3>활성 공격 중에 DRR을 사용하려면 아래 단계를 수행합니다.</h3>


  <p>1. Azure Portal에서 새 지원 요청을 만드는 동안 <strong>문제 유형을</strong> 기술로 선택합니다.</p>


  <p>2.<strong>DDOS Protection</strong>으로 <strong>서비스를</strong> 선택합니다.</p>


  <p>3. 리소스 드롭다운 메뉴에서 리소스를 선택합니다. <em> DRR을 사용하려면 DDoS Protection 표준으로 보호되는 가상 네트워크에 연결된 DDoS 계획을&rsquo; 선택해야 합니다</em>.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8517314f-abe6-43d4-b2b6-fb04565edd2c.png"><img alt="Basics" border="0" height="477" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53d30fc4-1d97-4e50-b3b6-eb3db5715c85.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="기초" width="620"></a></p>


  <p>4. 다음 <strong>문제</strong> 페이지에서 <strong>심각도</strong> 를 -Critical Impact 및 <strong>Problem Type</strong> (공격 중)으로 &lsquo;선택합니다.&rsquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a03dd648-0dee-4b01-9932-24846acc4c81.png"><img alt="Problem" border="0" height="247" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bd26f9a8-1fd0-47b6-8e94-d689d3badccc.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="문제" width="606"></a></p>


  <p>5. 추가 세부 정보를 완료하고 지원 요청을 제출합니다.</p>


  <p>DRR은 Azure Rapid Response 지원 모델을 따릅니다. 신속한 응답에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/support/plans/response/" target="_blank">지원 범위 및 응답성을</a> 참조하세요.</p>


  <p>자세히 알아보려면 <a href="https://aka.ms/ddosprotectiondocs" target="_blank">DDoS Protection Standard 설명서</a>를 참조하세요.</p>


  <h3>DDoS Protection 계획</h3>


  <p>DDoS 공격을 계획하고 준비하는 것은 실제 공격 중에 애플리케이션의 가용성과 대응을 이해하는 데 매우 중요합니다. 조직은 또한 잘 심사된 DDoS 인시던트 관리 대응 계획을 수립해야 합니다.</p>


  <p>이 계획을 지원하기 위해 종단 간 <a href="https://aka.ms/ddosbest" target="_blank">DDoS Protection - 모범 사례 및 참조 아키텍처 가이드</a> 를 게시했으며 모든 고객이 Azure에서 DDoS 공격에 대한 복원력을 위해 애플리케이션을 설계하면서 이러한 사례를 적용하도록 권장합니다.</p>


  <p>Microsoft Azure DDoS Protection 표준 고객이 클라우드 리소스를 보호하는 경우 사전 예방적이고 지속적인 <a href="https://docs.microsoft.com/en-us/azure/security/azure-ddos-best-practices#protection-planning" target="_blank">DDoS 보호 계획의</a> 이점을 활용하는 방법을 알아봅니다.</p>


