Slug: azure-sql-data-warehouse-is-available-for-limited-public-preview
Title: Azure SQL Data Warehouse는 제한된 공개 미리 보기에 사용할 수 있습니다.
Summary: 오늘 Azure SQL Data Warehouse가 제한된 공개 미리 보기로 열려 있음을 발표하게 되어 기쁩니다.
Content: >-
  <p>4월 빌드 컨퍼런스에서는 새로운 엔터프라이즈급 탄력적 데이터 웨어하우스인 Azure SQL Data Warehouse를 서비스로 발표했습니다. 오늘 Azure&rsquo; SQL Data Warehouse가 제한된 공개 미리 보기에 열려 있음을 발표하게 되어 기쁩니다. 데이터 볼륨이 증가함에 따라 대규모 데이터 웨어하우스에 대한 비용 효율성, 탄력성 및 대규모 클라우드를 활용하고 싶다고 말하고 있습니다. 또한 해당 데이터 웨어하우스가 기존 인프라 및 도구와 함께 작업하고, 현재 기술을 활용하고, 많은 데이터 원본과 통합해야 합니다. Azure SQL Data Warehouse를 사용하여 다음을 제공합니다.</p>


  <ul>
      <li>컴퓨팅 및 스토리지 분리를 포함하는 최초의 엔터프라이즈급 탄력적 데이터 웨어하우스로, 고객이 필요할 때 필요한 비용을 지불할 수 있습니다.</li>
      <li>상용 스토리지 비용만 지불하도록 데이터베이스를 일시 중지하는 기능</li>
      <li>PolyBase를 포함하는 전체 SQL Server 환경으로, 현재 사용 중인 기술을 사용하여 구조화 및 비정형 데이터에 대한 쿼리를 결합할 수 있습니다.</li>
      <li>데이터, 플랫폼, 선택한 하이브리드 옵션 &ndash;</li>
  </ul>


  <p>제한된 공개 미리 보기에 대한 자세한 내용은 여기에서 블로그를 확인하세요 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/06/24/azure-sql-data-warehouse-opens-for-limited-public-preview.aspx">.</a></p>
