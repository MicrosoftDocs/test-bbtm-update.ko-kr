Title: '실제 세계 Windows Azure: SOASTA의 제품 및 채널 마케팅 부사장인 Brad Johnson과의 인터뷰'
Summary: 'MSDN: 회사 및 사용자가 만든 솔루션에 대해 알려주세요.   Johnson: SOASTA는 2006년에 설립되었으며, 웹 기술과 규모가 그 범위를 훨씬 넘어 확장되었습니다.'
Content: '<p><b>MSDN: 회사 및 사용자가 만든 솔루션에 대해 알려주세요. </b></p>  <p><b>Johnson:</b> <a target="_blank" href="">SOASTA</a>  는 웹 기술과 규모가 더 작고 간단한 아키텍처 시대에 구축된 테스트 기술의 범위를 훨씬 넘어 확장되었다는 것을 기반으로 2006년에 설립되었습니다. 특히 Oprah 또는 Groupon의 단순한 언급으로 인해 사이트가 수백만 명의 사용자와 충돌하고 인터넷의 20%가 Netflix를 시청하는 사용자가 사용하는 <a target="_blank" href="info-center">웹 성능 테스트</a>  영역에서 특히 유용합니다. 하드웨어는 항상 이러한 시스템을 테스트하기 위한 제약 조건이며, Microsoft Silverlight 또는 AJAX와 같은 기술에 노출되거나 대규모 데이터 세트 내에서 성능 문제를 분석해야 하는 경우 기존 테스트 도구가 실패합니다. 모든 규모의 웹 성능 문제의 원인을 분석하여 결과를 찾기 위한 전체 기술 스택인 CloudTest를 빌드했습니다. 이를 보완하는 것은 실제 사용자처럼 시스템을 현실적으로 구동하고, 실제 웹 규모와 지리적 부하를 제공하기 위한 특허받은 테스트 생성 기능이며, 클라우드를 활용하기 위해 모든 것을 구축했습니다.</p>  <p><b>MSDN:CloudTest에서 Windows Azure를 사용할 경우의 주요 이점은 무엇인가요?</b></p>  <p><b>존슨:</b> CloudTest는 용량 돼지입니다. 실제 웹 사용자는 전역이며, 그 숫자는 엄청납니다. 이를 시뮬레이션하려면 전역적으로 분산된 컴퓨팅 성능이 필요합니다. Windows Azure를 사용하면 미국, 유럽 및 아시아에서 수백 또는 수백만 명의 웹 사용자를 시뮬레이션할 수 있습니다. 2010년 초에 Windows Azure 분산 위치와 거의 무한한 용량에 대해 알게 되었을 때 즉시 등록했습니다. Azure 컴퓨팅 리소스를 Windows 비용이 낮으면 고객이 언제든지 범위 및 규모에 대한 테스트를 실행할 수 있을 만큼 서비스를 저렴하게 사용할 수 있습니다.</p>  <p><b>MSDN:솔루션에 대한 개요를 제공해 주시겠습니까?</b></p>  <p><b>존슨:</b> SOASTA는 CloudTest를 사용하여 수백 명의 고객을 위해 수천 개의 테스트를 제공했습니다. 모든 사용자에 대한 공통 스레드는 중요한 웹 사이트 또는 애플리케이션이며 일일 판매 급증, 공개 등록, 세계 위기, 유명 인사 미디어 출시 또는 휴대 전화 릴리스와 같은 이벤트가 발생합니다. 테스트 랩에서 라이브 프로덕션까지 실행하기 때문에 코드 버그, 데이터베이스 제한, 타사 애플리케이션 경합, Content Delivery Network(CDN) 요구 사항, 방화벽 붕괴, 부적절한 부하 분산 장치 및 제한된 대역폭까지 다양한 문제를 발견할 수 있습니다.</p>  <p>CloudTest 플랫폼은 SOASTA의 전문 성능 테스트 엔지니어 팀이 Telco의 모바일 디바이스 출시부터 선도적인 부동산 웹 사이트에 이르기까지 고객에게 서비스를 제공하는 데 사용됩니다. 또한 성능 테스트 팀이 Windows Azure 또는 기타 내부 및 외부 하드웨어에서 실행을 빌드, 배포 및 분석할 수 있는 모든 권한을 갖도록 온-프레미스 버전을 제공합니다.</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0116.SOASTA.png" border="0"></a></p>  <ul>  <li><b>핵심 테스트 서비스</b>: 성능 문제를 빌드, 실행, 보기 및 검색하는 데 필요한 모든 것</li>  <li><b>테스트 클라우드 관리</b>: 팀이 테스트를 구동하기 위해 클라우드 또는 내부 기반 하드웨어를 배포하고 구성할 수 있습니다.</li>  <li><b>실시간 분석</b>: 테스트 중에 다양한 엔드 투 엔드 성능 메트릭 집합을 즉시 전달하기 위해 빌드된 최신 메모리 내 분석 처리 엔진</li>  <li><b>글로벌 테스트 클라우드</b>: Windows Azure 및 기타 퍼블릭 클라우드 플랫폼과 고객의 내부 프라이빗 클라우드, 심지어 운영 체제 미설치 하드웨어는 모든 테스트를 위해 CloudTest 사용자의 손에 있습니다.</li>  </ul>  <p><b>MSDN: 이 솔루션을 지금 대중에게 사용할 수 있나요?</b></p>  <p><b>존슨:</b> 예. <a target="_blank" href="cloudtest/on-demand/">CloudTest 주문형</a> 서비스는 전체 턴키 성능 테스트 계약으로 제공됩니다. 하루 또는 이틀 이내에 배달되며, 경우에 따라 Microsoft 팀은 고객과 협력하여 테스트 요구 사항을 결정합니다. 그런 다음 테스트를 빌드하고, 클라우드 기반 부하 생성기를 배포하고, 예약된 시간에 고객 팀이 웹 모임을 통해 참가하고 테스트가 시작됩니다. 실시간 결과는 라이브 이벤트 중에 분석되며, 많은 문제가 격리되고 테스트 중에 해결되는 경우가 많습니다. </p>  <p><a target="_blank" href="cloudtest/pro/">CloudTest Pro</a> 소프트웨어 제공 주기 전반에 걸쳐 내부 및 외부 성능 테스트를 위해 테스트 팀의 손에 우리가 제공하는 모든 웹 성능 테스트 기능과 전체 퍼블릭 클라우드 인프라를 제어합니다.</p>  <p>SOASTA는 Windows Azure에 배포하는 고객을 위해 Windows Azure 성능 인증 프로그램을 제공합니다.  이 서비스는 간단한 패키지에서 최대 10,000명의 사용자에 대한 웹 애플리케이션 성능을 확인합니다. 자세한 내용은 <a target="_blank" href="azure-certification">azure 인증을</a> 방문하세요. &nbsp;&nbsp;&nbsp; </p>  <p><b>Windows Azure 성능 인증은 Windows Azure에서 애플리케이션의 순위를 지정합니다.</b></p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8662.SOASTASS.png" border="0"></p>  <p><a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000006979">Office.com</a>을 테스트하는 데 사용되는 CloudTest에 대한 SOASTA Windows Azure 사례 연구를 읽으려면 여기를 클릭하십시오.</p>  <p>SOASTA CEO 톰 루니보스와 VP 제품 및 채널 마케팅 브래드 존슨에 의해 CloudExpo에서 발표 SOASTA의 개요를 보려면 <a target="_blank" href="https://channel9.msdn.com/Shows/ARCast.TV/ARCastTV-SOASTA-uses-Windows-Azure-to-offer-CloudTest-Solutions">이 채널 9 비디오를</a> 시청하세요.</p>  <p>SOASTA 및 CloudTest 솔루션에 대해 자세히 알아보려면 2011년 4월 21일 목요일 오전 8:00 PST의 아카데미 라이브 세션인 <a target="_blank" href="https://www.eventbuilder.com/event_desc.asp?p_event=t49g50w6">"SOASTA를 사용한 Azure의 클라우드 테스트: 임의 규모로 웹 성능 인증"</a> 에 SOASTA CEO Tom Lounibos와 함께 참석하세요.&nbsp; <a target="_blank" href="https://www.eventbuilder.com/event_desc.asp?p_event=t49g50w6">여기에 등록합니다</a>.</p>  <p><iframe src="https://www.face