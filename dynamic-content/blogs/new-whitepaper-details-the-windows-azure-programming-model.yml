Title: 새 백서에서 Windows Azure 프로그래밍 모델에 대해 자세히 설명합니다.
Summary: 클라우드 플랫폼은 새로운 세계이며 새로운 가능성을 열어줍니다. 이를 반영하여 Windows Azure 프로그래밍 모델은 개발자가 관리하기 쉬운 애플리케이션을 만드는 데 도움이 됩니다.
Content: "<p>클라우드 플랫폼은 새로운 세계이며 새로운 가능성을 열어줍니다. 이를 반영하여 Windows Azure 프로그래밍 모델을 통해 개발자는 기존 애플리케이션 개발 모델을 사용하여 빌드된 애플리케이션보다 관리하기 쉽고, 사용 가능하며, 확장성이 뛰어난 애플리케이션을 만들 수 있습니다. 이 Windows Azure 프로그래밍 모델을 성공적으로 사용하려면 개발자는 애플리케이션이 운영 체제와 상호 작용하고, 영구 스토리지를 사용하고, 역할 인스턴스 간에 통신하는 방식에 대한 모델의 변화를 이해해야 합니다.&nbsp;</p>  <p>Windows Azure 프로그래밍 모델을 더 잘 이해하려면 현재 <a href=\"https://www.windowsazure.com\" target=\"_blank\">무료로 다운로드할</a> 수 있는 David Chappell의 최신 백서인 \"Windows Azure 프로그래밍 모델\"을 읽어야 합니다('소개/개요 백서' 섹션의 맨 아래에서 찾을 수 있음). 또한 이 백서에는 Windows Azure로 이동하기에 적합한 온-프레미스 애플리케이션의 지침과 일반적인 예가 포함되어 있습니다.</p>  <p><iframe scrolling=\"no\" frameborder=\"0\" src=\"https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50\" style=\"overflow: hidden; width: 300px; height: 50px;\"></iframe><br><a data-url=\"\" data-count=\"horizontal\" data-via=\"Windowsazure\" href=\"https://twitter.com/share\" class=\"twitter-share-button\">짹짹</a>  <script src=\"https://platform.twitter.com/widgets.js\" type=\"text/javascript\"></script>  </p>"
