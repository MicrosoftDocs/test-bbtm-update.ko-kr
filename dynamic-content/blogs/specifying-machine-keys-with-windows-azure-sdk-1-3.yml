Title: Windows Azure SDK 1.3을 사용하여 컴퓨터 키 지정
Summary: Windows Azure SDK 1.3에 도입된 새로운 기능 중 하나는 이전 SDK 릴리스와 같이 호스트된 웹 코어 대신 전체 IIS에서 웹 역할을 호스트하는 기능입니다. 무엇보다도 전체 IIS...
Content: '<p>Windows Azure SDK 1.3에 도입된 새로운 기능 중 하나는 이전 SDK 릴리스와 같이 호스트된 웹 코어 대신 전체 IIS에서 웹 역할을 호스트하는 기능입니다. 무엇보다도 전체 IIS를 사용하면 고객이 단일 웹 역할로 여러 웹 사이트를 호스트할 수 있습니다. 여러 웹 사이트를 지원하기 위해 SDK 1.3에서 머신 단위가 아닌 웹 사이트별로 요소를 설정 <code><a href="https://msdn.microsoft.com/en-us/library/w8h3skw9.aspx">machineKey</a></code> 하도록 변경되었습니다. 이 경우 이미 지정된 사이트 수준 <code>machineKey</code> 요소를 덮어쓰는 부작용이 있습니다 <code>web.config</code>.</p>  <p>새로운 MSDN 항목인 &ldquo;상위 Windows Azure 지원 문제에&rdquo;는 이 문제에 대한 정보가 포함됩니다. 해결 방법을 설명합니다.</p>  <blockquote>  <p>이전 릴리스에서는 사용자가 사이트&rsquo; 웹 구성 파일에서 machineKey 요소를 지정하여 명시적 컴퓨터 키를 제공할 수 있습니다.&nbsp; 명시적 사이트 수준 구성은 자동 컴퓨터 수준 구성을 재정의합니다.</p>  <p>SDK 1.3 릴리스에서는 자동 구성이 사이트 수준에서 수행되어 사용자가 제공한 값을 재정의합니다.</p>  <p><strong>해결</strong> <br>역할 인스턴스를 시작하는 중에 사이트 수준 구성을 프로그래밍 방식으로 업데이트하여 해결할 수 있습니다.</p>  <p>&hellip;</p>  </blockquote>  <p>사용자 고유의 컴퓨터 키를 지정하는 경우(예: 암호를 암호화하고 해시하는 멤버 자격 공급자를 사용하는 경우) 전체 소스 코드를 포함하는 해결 방법을 읽고 적용하세요.</p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="width: 300px; height: 50px; overflow: hidden;"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
