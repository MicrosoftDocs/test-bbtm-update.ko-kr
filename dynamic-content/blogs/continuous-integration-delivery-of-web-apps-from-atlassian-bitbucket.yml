Slug: continuous-integration-delivery-of-web-apps-from-atlassian-bitbucket
Title: Atlassian Bitbucket에서 웹앱의 지속적인 통합 및 제공
Summary: Bitbucket Pipelines 팀이 모든 푸시에서 코드를 빌드, 테스트 및 배포하는 데 도움이 되는 Bitbucket의 새로운 기능입니다. 팀이 지속적인 업데이트를 달성하고 더 나은 소프트웨어를 더 빠르게 제공할 수 있도록 지원합니다.
Content: >-
  <p><a href="https://blog.bitbucket.org/2015/12/02/ship-faster-with-bitbucket-integrations-now-available-for-aws-azure-bamboo-and-more?utm_source=azure&amp;utm_medium=press-release&amp;utm_campaign=bitbucket_bitbucket-pipelines">12월에</a> Azure App Service 팀은 Azure에 배포 플러그 인<a href="https://marketplace.atlassian.com/plugins/deploy-to-azure/cloud/overview?utm_source=azure&amp;utm_medium=press-release&amp;utm_campaign=bitbucket_bitbucket-pipelines">을 빌드하여</a> Bitbucket과의 통합을 제공하고 Bitbucket 리포지토리를 Azure App Service에 게시할 수 있도록 했습니다. <a href="https://azure.microsoft.com/en-us/services/app-service/">Azure App Service</a> 는 개발자가 클라우드 또는 온-프레미스의 어디서나 데이터에 연결하는 강력한 웹 및 모바일 앱을 빌드할 수 있는 클라우드 플랫폼입니다.</p>


  <p>Bitbucket 클라우드 내에서 빌드된 지속적인 배달 서비스인 Bitbucket Pipelines AnnouncementBitbucket"> Pipelines</a> 오늘&rsquo; 발표<a href="https://blog.bitbucket.org/2016/05/24/introducing-bitbucket-pipelines-beta-continuous-delivery-built-within-bitbucket?utm_source=azure&amp;utm_medium=press-release&amp;utm_campaign=bitbucket_bitbucket-pipelines" title="를 통해 Azure 스토리에 대한 배포를 다시 확인하고 Bitbucket Pipelines 사용하여 Azure App Service Web Apps에 게시하는 방법에 대한 자세한 내용을 제공하는 것이 좋습니다. <a href="https://www.atlassian.com/">Atlassian</a> 은 <a href="https://www.atlassian.com/software/jira">JIRA</a>, <a href="https://www.atlassian.com/software/bitbucket">Bitbucket</a>, <a href="https://www.atlassian.com/software/confluence">Confluence</a> 및 <a href="https://www.atlassian.com/software/hipchat">HipChat</a>과 같은 여러 인기 제품으로 모든 팀이 잠재력을 발휘할 수 있도록 도와주는 도구를 제공합니다. Bitbucket은 팀과 쉽게 협업할 수 있는 분산 버전 제어 시스템이며<a href="https://bitbucket.org/product/features/pipelines?utm_source=microsoft&amp;utm_medium=press-release&amp;utm_campaign=bitbucket_bitbucket-pipelines" title=", Bitbucket Pipelines"> Bitbucket Pipelines</a> 팀이 모든 푸시에서 코드를 빌드, 테스트 및 배포하는 데 도움이 되는 Bitbucket의 새로운 기능입니다. 팀이 지속적인 업데이트를 달성하고 더 나은 소프트웨어를 더 빠르게 제공할 수 있도록 지원합니다. Weve&rsquo;는 한동안 Bitbucket Pipelines 베타로 플레이해 왔으며&rsquo;, Bitbucket Pipelines 사용하여 Azure App Service에 웹 애플리케이션을 배포하는 간단한 프로세스를 간략하게 설명했습니다.</p>


  <h2>Bitbucket Pipelines Azure Web Apps로 배포하는 방법</h2>


  <p>BITbucket Pipelines 설정하여 CI/CD 활용을 시작하려면 몇 가지 단계를 통해 수행할 수 있습니다. 다음 다이어그램에서는 시작할 수 있는 한 가지 시나리오를 보여 줍니다.</p>


  <blockquote>

  <p><img alt="Deploy from Bitbucket Pipelines to Azure Web Apps End-to-End Scenario" border="0" height="235" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1347abe0-0045-451d-8ba2-028783b9629a.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Bitbucket Pipelines Azure Web Apps 엔드 투 엔드 시나리오로 배포" width="610"></p>

  </blockquote>


  <p>이 프로세스에 따라 만든 샘플 Bitbucket 리포지토리는 Pipeline-to-Azure 샘플 리포지">토리에서</a> 사용할 수 있습니다<a href="https://bitbucket.org/mojall/pipeline2azure" title=". 자세한 지침이 포함된 연습을 제공합니다.</p>


  <p>Azure Web Apps에 배포하기 위한 Pipelines 구성하는 프로세스를 간단한 프로세스&rsquo;로 만들기 위해 Visual Studio Code 플랫폼 간 IDE(<a href="https://code.visualstudio.com/">Windows</a>, Linux 및 OS X에 사용 가능)에 대한 확장을 만들었습니다.</p>


  <h2>Visual Studio Code 확장</h2>


  <p>&ldquo;Bitbucket Pipelines Azure&rdquo; Visual Studio Code 확장은 현재 <a href="https://bitbucket.org/mojall/bitbucket-pipelines-deploy-to-azure">Bitbucket</a>에서 사용할 수 있으며, 모든 사용자가 Azure Web Apps에 배포하기 위한 Bitbucket Pipelines 구성하기 위해 이 확장을 사용할 수 있습니다. 확장 리포지토리의 Extension Overviewoverview"> 섹션에서</a>는 <a href="https://bitbucket.org/mojall/bitbucket-pipelines-deploy-to-azure/overview" title="확장&rsquo; 및 설치 방법에 대한 설명서를 제공합니다. 설치되면 확장이 설치된 VS Code 확장 목록에 표시됩니다.</p>


  <p><img alt="Visual Studio Code Extension List" border="0" height="221" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d31a20d0-617a-485c-846a-4bfb0a357e8f.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Visual Studio Code 확장 목록" width="610"></p>


  <p>확장은 아래와 같이 Bitbucket Pipelines 사용하여 시작하는 데 도움이 되는 몇 가지 명령을 제공합니다.</p>


  <p><img alt="Bitbucket Pipelines Deploy to Azure VS Code Extension" border="0" height="244" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6644fda4-d95d-43d1-8062-3df780b491c2.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Bitbucket Pipelines Azure VS Code 확장에 배포" width="610"></p>


  <p>Bitbucket Pipelines 사용하여 Bitbucket에서 Azure Web Apps로 즉시 배포를 시작하려는 모든 사용자와 특히 관련성이 가장 큰 두 가지 명령은 다음과 같습니다.</p>


  <ul>
   <li>Pipelines .yml을 추가하여 Azure Web App에 배포(FTP)</li>
   <li>Azure Web App에 배포할 Pipelines .yml 추가(Kudu)</li>
  </ul>


  <p>이러한 2개 명령 각각이 선택되면 코드베이스에 3개의 파일을 추가합니다.</p>


  <ul>
   <li><strong>bitbucket-pipelines.yml:</strong> 기본 Atlassian Docker 이미지를 사용하고 필요한 준비 작업을 수행한 다음 연결된 bash 스크립트를 호출하도록 구성된 샘플 YAML 파일입니다.</li>
   <li><strong>deploy-to-azure.bash:</strong> FTP 서비스 또는 Azure Web App <a href="https://github.com/projectkudu/kudu/wiki" title="Project KuduKudu"></a> 서비스를 사용하여 구성된 Azure Web App에 리포지토리를 배포하는 bash 스크립트입니다.</li>
   <li><strong>deploy-to-azure.md:</strong> 배포 프로세스가 올바르게 작동하려면 Bitbucket 리포지토리에 몇 가지 환경 변수를 만들어야 합니다. 이 파일은 설정을 얻기 위해 알아야 할 모든 것을 문서화합니다.</li>
  </ul>


  <p>간단히 말해서 Bitbucket과 Azure Web Apps 간에 CI/CD를 수행하는 것은 Bitbucket Pipelines 사용하여 매우 간단하고 효율적일 수 있으며, 지금부터 시작할 수 있습니다.</p>


