Title: Windows Azure Marketplace에 대한 업데이트는 더 많은 유연성과 기회를 제공합니다.
Summary: Windows Azure Marketplace에 대한 최근 업데이트는 게시자, 개발자 및 고객을 위해 작업을 좀 더 쉽게 만들 것을 약속합니다.  먼저,&rsquo; 프로모션 코드를 도입했습니다! 게시자...
Content: '<p><a target="_blank" href="https://marketplace.windowsazure.com">Windows Azure Marketplace</a>에 대한 최근 업데이트는 게시자, 개발자 및 고객을 위해 작업을 좀 더 쉽게 만들 것을 약속합니다.<a target="_blank" href="https://datamarket.azure.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6648.WindowsAzureMarketplaceLogo.png" alt="" style="float: right;" height="122" border="0" width="257"></a></p>  <p>먼저,&rsquo; 프로모션 코드를 도입했습니다! 이제 게시자는 프로모션 코드를 사용하여 고객에게 특별 할인된 제품을 만들 수 있습니다.&nbsp; 이러한 사용자 지정 코드는 대상 캠페인 또는 특별 이벤트에 대한 전단지 또는 경품에 포함될 수 있습니다. 고객은 특별 제품을 활용하기 위해 코드를 게시자 포털에 입력하기만 하면 됩니다.</p>  <p>게시자는 Microsoft에 <a target="_blank" href="mailto: datamarketbd@microsft.com">datamarketbd@microsft.com</a> 문의하여 제품에 대한 프로모션 코드 셀프 서비스를 설정해야 합니다.</p>  <p>다음으로, Windows Azure Marketplace는 이제 개발자를 위한 데이터 정리 API( 6개 공급자의 12개 제품)를 제공합니다. 자세한 내용은 <a target="_blank" href="https://datamarket.azure.com/browse/Data?Category=dqs">여기에서</a> Data Quality Services 범주를 살펴보세요.</p>  <p>마지막으로 Marketplace&rsquo;가 이제 네덜란드어도 지원한다고 발표하게 되어 기쁩니다.</p>  <p>오늘&rsquo; 공지 사항은 전 세계 퍼블리셔, 개발자 및 데이터 소비자를 위해 신뢰할 수 있고 사용하기 쉬운 Marketplace를 제공하기 위한 지속적인 노력의 일환입니다.</p>  <p>이러한 혜택 및 기타 혜택에 대한 자세한 내용은 <a target="_blank" href="https://marketplace.windowsazure.com">현재 Windows Azure Marketplace</a>를 방문하세요.&nbsp;</p>'
