Title: SQL Azure - 검토의 해
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.]      새해 복 많이 받으세요!  &nbsp;  2010년은 개발자, 고객 및 Microsoft 모두에게 흥미로운 해였습니다.'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>  <meta charset="utf-8">  </p>  <p class="MsoNormal">새해 복 많이 받으세요!</p>  <p class="MsoNormal">&nbsp;</p>  <p class="MsoNormal">2010년은 개발자, 고객 및 Microsoft가 Windows Azure 플랫폼을 사용하여 클라우드&nbsp;&nbsp;를 SQL Azure 살펴보는 흥미로운 해였습니다.<span>&nbsp;&nbsp;</span> 2011년은 이미 클라우드 데이터로 업계가 하고 있는 일에 더욱 흥미진진해질 것입니다.<span>&nbsp;</span></p>  <p class="MsoNormal"><span><br></span></p>  <p class="MsoNormal">작년은 2010년 2월 1&nbsp;<span>&nbsp;&nbsp;</span>일에 SQL Azure&ndash;. 또한 모든 곳에서 데이터와 BI를 확장하는 SQL Azure 데이터 동기화&nbsp;and&nbsp; SQL Azure Reporting&nbsp;의&nbsp; 미리 보기를 공개했습니다.<span>&nbsp;&nbsp;</span> 고객과 파트너의 혁신&rsquo;은 사람들이 클릭&nbsp;해 서비스를 사용하는 방법에 대해 자세히 알아볼 수 있는 환상적 &ndash; 입니다.</p>  <p class="MsoNormal">&nbsp;</p>  <p class="MsoNormal">클라우드 데이터에 대한 우리의 비전을 얼마나 믿는지 알려주는 대신, Noel Yuhanna가 클라우드 데이터베이스&rdquo;에 대한 기준을 높이는 SQL Azure Forrester 분석가 보고서를 &ldquo;읽어보는 것이 좋습니다.<span>&nbsp;&nbsp;</span> 주요 사항으로는 엔터프라이즈 워크로드에 대한 SQL Azure&rsquo; 기능, 특히 경쟁 우위로 고유한 다중 테넌트 고가용성 아키텍처를 설명합니다.<span>&nbsp;&nbsp;</span> 그 이후로 핵심&rsquo; 제품을 개선하고 추가 교육 및 참조 자료를 구축하는 데 열심히 노력했습니다.<span>&nbsp;</span></p>  <p class="MsoNormal"><span><br></span></p>  <p class="MsoNormal"><o:p>&nbsp;</o:p>2011년 새해&rsquo; 결심은 SQL Azure 사용하여 비즈니스, 작업 중인 프로젝트&rsquo; 또는 빌드한 웹 사이트에&rsquo; 직접 영향을 미치는 것을 더욱 쉽게 만드는 것입니다. 당신은 당신이 무료로 SQL Azure 시도 할 수 있다는 것을 알고 계십니까?<span>&nbsp;&nbsp;</span> Visitherefor&nbsp;&nbsp; 자세한 내용.<span>&nbsp;&nbsp;</span> 말 그대로 등록하는 데 15분 미만이 걸립니다.</p>  <p class="MsoNormal">&nbsp;</p>  <p class="MsoNormal">클라우드 데이터로의 여정을 시작하면서 책갈피를 지정할 수 있는 몇 가지 사이트는 다음과 같습니다.</p>  <p class="MsoNormal">&nbsp;</p>  <p style="padding-left: 30px;" class="MsoListParagraphCxSpFirst"><span><span>&middot;<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span>SQL Azure 웹 사이트: 제안, 사례 연구 및 비디오</p>  <p style="padding-left: 30px;" class="MsoListParagraphCxSpFirst"><span><span>&middot;<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span><a href="https://blogs.msdn.com/sqlazure">SQL Azure 블로그</a>: 최신 뉴스</p>  <p style="padding-left: 30px;" class="MsoListParagraphCxSpMiddle"><span><span>&middot;<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span><a href="https://msdn.microsoft.com/en-us/windowsazure/sqlazure/default.aspx">SQL Azure MSDNdeveloper</a>&nbsp; 센터: 참조 및 기술 정보</p>  <p style="padding-left: 30px;" class="MsoListParagraphCxSpMiddle"><span><span>&middot;<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span><a href="https://social.technet.microsoft.com/wiki/contents/articles/sql-azure-resources.aspx">SQL Azure TechNet Wiki</a>: 백서 및 기술 지침</p>  <p style="padding-left: 30px;" class="MsoListParagraphCxSpLast"><span><span>&middot;<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span>Windows Azure 플랫폼 교육 키트: SQL Azure 및 Windows Azure 플랫폼을 사용하는 방법을 학습하기 위한 랩이 있는 뛰어난 무료 개발자 리소스</p>  <p class="MsoNormal"><o:p>&nbsp;</o:p></p>  <p class="MsoNormal">2010년 SQL Azure 주제 전문가와의 훌륭한 인터뷰는 다음과 같습니다.</p>  <p class="MsoNormal">&nbsp;</p>  <p style="padding-left: 30px;" class="MsoListParagraphCxSpFirst"><span><span>&middot;<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span>켄트 맥널, <a href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008782">쿠오살</a> 개발 부사장, 쿠오살 &nbsp;&amp; 의 CEO&nbsp;</p>  <p style="padding-left: 30px;" class="MsoListParagraphCxSpMiddle"><span><span>&middot;<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span>Vittorio Polizzi, CTO <a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000008727">ofEdisonWeb</a>&nbsp;</p>  <p style="padding-left: 30px;" class="MsoListParagraphCxSpMiddle"><span><span>&middot;<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span>David Robinson,SQL Azure&nbsp;<span>&nbsp;&nbsp;</span> Sr PM, Microsoft</p>  <p style="padding-left: 30px;" class="MsoListParagraphCxSpMiddle"><span><span>&middot;<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span>Faisal Mohamood, Sr PMEntity&nbsp; Framework, Microsoft</p>  <p style="padding-left: 30px;" class="MsoListParagraphCxSpLast"><span><span>&middot;<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span>데이비드 로빈슨, SQL Azure Sr PM, Microsoft (TechEd 뉴질랜드)</p>  <p class="MsoListParagraphCxSpLast">&nbsp;</p>  <p class="MsoNormal">SQL Azure 대해 자세히 알아보기 위한 백서 및 Wiki 문서:</p>  <p class="MsoNormal">&nbsp;</p>  <p style="padding-left: 30px;" class="MsoListParagraphCxSpFirst"><span><span>&middot;<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span>Shardingwith&nbsp; SQL Azure</p>  <p style="padding-left: 30px;" class="MsoListParagraphCxSpMiddle"><span><span>&middot;<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span>내부&nbsp;SQL Azure</p>  <p style="padding-left: 30px;" class="MsoListParagraphCxSpMiddle"><span><span>&middot;<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span>Cloudon&nbsp; Microsoft Windows Azure Platform용 애플리케이션 개발</p>  <p style="padding-left: 30px;" class="MsoListParagraphCxSpLast"><span><span>&middot;<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span></span>techNet Wiki SQL Azure FAQon&nbsp;</p>  <p class="MsoListParagraphCxSpLast">&nbsp;</p>  <p class="MsoNormal">2011년에는 SQL Azure 데이터베이스를 개발하고 관리하는 방법, 제품 팀 구성원 및 고객 모두와의 더 많은 인터뷰, SQL Azure 개발에 대한 속보에 대한 일련의 교육 비디오를 찾습니다.<span>&nbsp;&nbsp;</span> 당신이&rsquo; 우리에게서 독특한 무언가를보고 싶은 경우에, 코멘트를 남겨주세요.</p>  <p class="MsoNormal">&nbsp;</p>  <p class="MsoNormal">당신은 좋은 휴가 시즌을 기대하고 당신에게 환상적인 새해를 기원합니다 2011!</p>  <p class="MsoNormal"><o:p>&nbsp;</o:p></p>  <p class="MsoNormal">&ldquo;클라우드로!&rdquo;</p>  <p class="MsoNormal">&nbsp;</p>  <p class="MsoNormal">Steve Yi</p>  <p>&nbsp;</p>'
