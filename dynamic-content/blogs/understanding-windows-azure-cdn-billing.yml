Content: >-
  <strong>Azure Content Delivery Network(CDN)의 Windows 무엇인가요?</strong>


  이 Windows Azure CDN <a href="https://azure.microsoft.com/" target="_blank">Windows Azure</a>에서 호스트되는 높은 대역폭 콘텐츠를 제공하기 위한 글로벌 솔루션입니다. CDN은 사용자에게 콘텐츠를 배달하기 위한 최대 대역폭을 제공하기 위해 전략적인 위치에 공개적으로 사용할 수 있는 객체를 캐싱합니다.


  <strong>일반적으로 Windows Azure 청구란?</strong>


  Windows Azure CDN 사용당 종량제 서비스입니다. 구독자는 배달되는 콘텐츠의 "양"만큼 요금을 지불합니다. 이 문서에서는 고객에게 Windows Azure CDN 사용에 대한 요금을 청구하는 방법을 설명합니다. 여기서는 지리적 위치(지역)별 청구 방식의 차이, 요금 발생 대상 및 몇 가지 특수 청구 사례에 대해 다룹니다.


  <strong>청구 영역이란?</strong>


  청구 지역은 CDN에서 개체를 배달할 때 청구되는 요금을 결정하는 데 사용되는 지리적 영역입니다. 현재 청구 지역은 다음과 같습니다.

  <ul class="unIndentedList">
   <li>미국</li>
   <li>유럽</li>
   <li>나머지 국가
  </li>

  </ul>

  자세한 내용은 <a href="https://azure.microsoft.com/en-us/home/features/caching/" target="_blank">여기</a> 를 클릭하십시오.


  <strong>지역별 배달 요금 계산 방법</strong>


  CDN 청구 지역은 최종 사용자에게 콘텐츠를 배달하는 원본 서버의 위치를 기준으로 합니다. 클라이언트의 대상(물리적 위치)은 청구 지역으로 간주되지 <span style="text-decoration: underline;">않습니다</span> .


  예를 들어 멕시코에 있는 사용자가 요청을 발급하고 피어링 또는 트래픽 조건으로 인해 미국 현재 상태(예: 로스앤젤레스)에 있는 서버에서 이 요청을 서비스하는 경우 청구 지역은 미국입니다.


  <strong>청구 대상 CDN 트랜잭션이란?</strong>


  CDN에서 종료되는 모든 HTTP(S) 요청은 청구 대상 이벤트입니다. 여기에는 모든 응답 유형(성공/실패/기타)이 포함됩니다. 그러나 응답에 따라 생성되는 트래픽의 양은 크게 다를 수 있습니다. 예를 들어 304 NOT MODIFIED(및 기타 헤더 전용) 응답은 작은 헤더 응답이므로 전송을 거의 생성하지 않습니다. 마찬가지로 오류 응답(예: 404 NOT FOUND)은 청구할 수 있지만 작은 응답 페이로드로 인해 비용이 거의 발생하지 않습니다.


  <strong>CDN 사용과 관련된 다른 Windows Azure 비용은 무엇인가요?</strong>


  또한 Windows Azure CDN 사용하면 개체의 "원본"으로 사용되는 서비스에 대한 일부 사용 요금이 발생합니다. 이러한 비용은 대개 전체 CDN 사용 비용에서 극히 일부분에 불과합니다.


  콘텐츠의 "출처"로 Blob 저장소를 사용하는 경우에는 다음 항목에 대한 캐시 채우기 비용도 발생합니다.

  <ul>
   <li>Storage - 사용된 실제 GB(원본 개체의 실제 스토리지)</li>
   <li>Storage - GB(CDN 캐시를 채우기 위해 전송되는 데이터 양) 및</li>
   <li>Storage - 트랜잭션(캐시를 채우는 데 필요한 경우) 자세한 내용은 이 블로그 <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2010/07/09/understanding-windows-azure-storage-billing-bandwidth-transactions-and-capacity.aspx" target="_blank">게시물을</a> 참조하세요.)</li>
  </ul>

  SDK 1.4부터 제공되는 "호스팅된 서비스 배달"을 사용하는 경우에는 다음 비용이 발생합니다.

  <ul>
   <li>Windows Azure Compute 시간(원본 역할을 하는 컴퓨팅 인스턴스) 및</li>
   <li>Azure Compute 전송 Windows(CDN 캐시를 채우기 위해 컴퓨팅 인스턴스에서 데이터 전송)</li>
  </ul>

  <strong>클라이언트가 바이트 범위 요청을 사용하는 경우("원본" 서비스에 관계 없이):</strong>

  <ul>
   <li>바이트 범위 요청은 CDN에서 청구 가능한 트랜잭션입니다. 클라이언트가 실행하는 "바이트 범위" 요청은 개체 하위 집합(범위)에 대한 요청입니다. 이 경우 CDN은 요청된 콘텐츠 중 일부분만 응답으로 제공합니다. "부분" 응답도 청구 가능 트랜잭션이며, 전송량은 범위 응답의 크기와 헤더를 합한 양으로 제한됩니다.</li>
   <li>바이트 범위 헤더를 지정하여 개체의 일부분만 요청하더라도 CDN에서 전체 개체를 캐시로 가져올 수 있습니다.즉, CDN의 청구 가능 트랜잭션은 부분 응답이더라도 출처의 청구 가능 트랜잭션에는 개체의 전체 크기가 적용될 수 있습니다.</li>
  </ul>

  <strong>캐시를 지원하기 위해 얼마나 많은 전송이 발생하나요?</strong>

  <ul>
   <li>CDN 상호 접속 위치에서는 캐시를 채워야 할 때마다 캐시 중인 개체의 출처에 캐시 채우기를 요청합니다. 즉, 원본은 모든 캐시 누락에 대해 청구 가능한 트랜잭션이 발생합니다. 캐시 누락 횟수는 다음과 같은 여러 요인에 따라 달라집니다.</li>
   <li>"캐시 가능한" 콘텐츠: 콘텐츠의 TTL/만료 값이 높고 자주 액세스하여 캐시에서 인기를 유지하는 경우 대부분의 부하가 CDN 처리됩니다. 일반적인 "양호한" 캐시 적중 비율은 90%를 훨씬 초과하므로 클라이언트 요청의 10% 미만이 원본으로 돌아가야 합니다(캐시 누락 또는 개체 새로 고침의 경우).</li>
   <li>개체를 로드해야 하는 노드 수: 노드가 원본에서 개체를 로드할 때마다 청구 가능 트랜잭션이 발생합니다. 즉, 더 많은 전역 콘텐츠(더 많은 노드에서 액세스)로 인해 더 많은 청구 가능 트랜잭션이 발생합니다.</li>
   <li>TTL의 영향: 개체에 대한 더 높은 TTL(Time To Live)은 원본에서 가져오기 빈도가 낮다는 것을 의미합니다. 또한 브라우저 등의 클라이언트가 개체를 더 오랫동안 캐시할 수 있으므로 CDN에 대한 트랜잭션도 줄일 수 있습니다.</li>
  </ul>

