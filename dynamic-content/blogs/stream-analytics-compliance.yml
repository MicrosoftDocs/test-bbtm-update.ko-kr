Title: Azure Stream Analytics가 인증 및 규정 준수를 업데이트합니다.
Summary: Azure Stream Analytics 팀은 Stream Analytics가 이제 ISO 27001, ISO 27018 인증, HIPAA 규격 및 EU 모델 절 범위에 포함되었다고 발표하게 되어 기쁩니다.
Content: >-
  <p>Azure Stream Analytics 팀은 <a href="https://azure.microsoft.com/en-us/services/stream-analytics/">Stream Analytics</a> 가 이제 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/iso-iec-27001">ISO 27001</a>&nbsp; 및 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/ISO-IEC-27018" target="_blank">ISO 27018certified</a>&nbsp;, <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/HIPAA">HIPAAcompliant</a>&nbsp; 및 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/EU-Model-Clauses">EU 모델 절 범위에 포함된다고</a> 발표하게 되어 기쁩니다.</p>


  <p style="background: white; margin: 10px 0px; line-height: normal;">ISO/IEC 27001은 명시적 관리 제어 하에 정보 보안을 제공하기 위한 보안 표준입니다. 공식적인 사양이 된다는 것은 특정 요구 사항을 의무화하여 서비스를 구현, 모니터링 및 유지 관리하는 방법을 정의한다는 것을 의미합니다. 또한 설명서, 책임 부서, 가용성, 액세스 제어, 보안, 감사 및 수정 및 예방 조치에 대한 요구 사항을 포함하는 모범 사례 집합을 지정합니다. 클라우드 서비스에 대해 가장 널리 인식되는 인증 중 하나입니다.</p>


  <p style="background: white; margin: 10px 0px; line-height: normal;">ISO/IEC 27001 범위에서 Microsoft 클라우드 서비스 제품군에 참여하게 된 것을 자랑스럽게 생각합니다. ISO/IEC 27001의 부록인 ISO 27018은 클라우드 개인 정보 보호를 위한 첫 번째 국제 사례 코드입니다. EU 데이터 보호법에 따라 위험을 평가하고 PII 보호를 위한 최첨단 제어를 구현하는 PII(개인 식별 정보)의 처리자 역할을 하는 클라우드 서비스 공급자에게 특정 지침을 제공합니다.</p>


  <p style="background: white; margin: 10px 0px; line-height: normal;">ISO 27001&nbsp; 및 27018과 함께 Stream Analytics는HIPAA 규격입니다&nbsp;. HIPAA(건강 보험 이식성 및 책임법)는 개별적으로 식별 가능한 건강 정보의 사용, 공개 및 보호에 대한 요구 사항을 설정합니다.</p>


  <p style="background: white; margin: 10px 0px; line-height: normal;">마지막으로 Stream Analytics는 이제 EU 모델 조항의 범위에 있습니다. 당사는 고객에게 EU DataProtection&nbsp; 지침에 따라&nbsp; EU에서 시작되는 모든 개인 데이터에 대한 추가 보호를 제공하기 위해 EU 모델 조항을 제공합니다.</p>


  <p style="background: white; margin: 10px 0px; line-height: normal;">이러한 인증 및 증명을 통해 Azure Stream Analytics를 사용하는 고객에게 새로운 비즈니스 기회를 제공할 수 있기를 바랍니다. 여기에서 우리는 계속해서 주요 국제 및 산업별 규정 준수 표준을 충족하고 달성할 것입니다.</p>


