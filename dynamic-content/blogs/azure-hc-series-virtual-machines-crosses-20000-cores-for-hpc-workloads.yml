Content: >-
  <h2>새 HPC 대상 클라우드 가상 머신</h2>


  <p>이제 Azure HC 시리즈 Virtual Machines는 미국 서부 2 및 미국 동부 지역에서 일반 공급됩니다. HC 시리즈 VM(가상 머신)은 계산 집약적인 대규모 HPC 애플리케이션에 최적화되어 있습니다. 이 워크로드 클래스의 경우 HC 시리즈 VM은 Azure 또는 퍼블릭 클라우드의 다른 곳에서 시작된 가장 성능이 뛰어난 확장성 및 가격 성능입니다.</p>


  <p>코드명 Skylake인 Intel&reg; Xeon&reg; 확장 가능 프로세서를 사용하는 HC 시리즈는 AVX-512 명령, 190GB/초의 메모리 대역폭, Intel&reg; Parallel Studio XE HPC 소프트웨어에 대한 풍부한 지원 및 SR-IOV 기반 100Gb/s InfiniBand를 사용하여 최대 3.5테라FLOPS(배정밀도)를 제공합니다. 단일 <a href="https://docs.microsoft.com/en-us/azure/virtual-machine-scale-sets/overview" target="_blank">VM 확장 집합</a>의 경우 고객은 단일 분산 메모리 워크로드에 대해 최대 13,200개의 물리적 CPU 코어와 100TB 이상의 메모리를 활용할 수 있습니다.</p>


  <p>HC는 퍼블릭 클라우드에 긴밀하게 결합된 워크로드의 슈퍼컴퓨터 클래스 규모와 성능을 제공하고 모든 고객이 감당할 수 있는 가격대에서 이를 수행하도록 Azures&rsquo;의 노력을 확장합니다. 오늘날 Azure가 클라우드 HPC 확장성에서 다시 한 번 새로운 이정표를 달성했다고 말할 수 있습니다.</p>


  <h2>최첨단 HPC 기술</h2>


  <p>HC 시리즈 VM에는 Intel&reg; Xeon&reg; Scalable 1세대 제품군에서 가장 빠른 AVX, AVX2 및 AVX-512 클록 주파수를 제공하는 Intel Xeon&reg; Platinum 8168 프로세서가 있습니다. 이를 통해 고객은 AVX 최적화 애플리케이션을 활용할 때 성능 향상을 실현할 수 있습니다.</p>


  <p>HC 시리즈 VM은 44개의 비 하이퍼스레드 CPU 코어와 352GB RAM을 노출하며, 기본 블록은 2.7GHz, 모든 코어 터보 속도는 3.4GHz, 단일 코어 터보 속도는 3.7GHz입니다. HC VM은 또한 700GB 로컬 NVMe SSD를 갖추고 있으며, 새 <a href="https://azure.microsoft.com/en-us/blog/larger-more-powerful-managed-disks-for-azure-virtual-machines/" target="_blank">Azure P60/P70/P80 Premium 디스크</a>를 포함하여 최대 4개의 Managed Disks를 지원합니다.</p>


  <p>HC 시리즈 VM의 주력 기능은 Mellanox의 100Gb/s InfiniBand입니다. HC 시리즈 VM은 SR-IOV를 통해 Mellanox ConnectX-5 전용 백 엔드 NIC를 노출하므로 고객은 운영 체제 미설치 컨텍스트에서 익숙한 것과 동일한 <a href="https://www.openfabrics.org/" target="_blank">OFED</a> 드라이버 스택&rsquo;을 사용할 수 있습니다. HC 시리즈 VM은 운영 체제 미설치 InfiniBand 배포에 따라 일관성, 대역폭 및 메시지 속도와 함께 1.7 마이크로초의 낮은 MPI 대기 시간을 제공합니다. 컨텍스트의 경우 퍼블릭 클라우드의 다른 위치에서 찾을 수 있는 것보다 네트워크 대기 시간이 8배에서 16배 낮습니다.</p>


  <h2>20,000개 코어를 초과하는 분자 역학</h2>


  <p>Azure HPC 팀은 고객의 다양한 요구를 반영하기 위해 널리 사용되는 많은 HPC 애플리케이션을 벤치마킹했습니다. 애플리케이션의 한 가지 일반적인 클래스는 분자의 물리적 및 화학적 특성을 시뮬레이션하는 클래스이며, 그렇지 않으면 분자 역학이라고도 합니다. HC 시리즈 VM의 크기를 얼마나 확장할 수 있는지 확인하기 위해 <a href="https://www.cp2k.org/" target="_blank">CP2K</a>를 사용하여 벤치마킹했습니다. 여러 가지 이유로 CP2K를 선택했습니다. 하나에 대 한, 그것은&rsquo; 널리 학계와 산업에서 사용. 실제로 CP2K는 유럽에 배포된 슈퍼컴퓨터의 수용 테스트를 추진하기 위해 PRACE에서 통합 유럽 애플리케이션 벤치마크 제품군의 일부로 사용하는 13개의 애플리케이션 중 하나입니다. 또 다른 경우 CP2K는 AVX-512의 이점을 활용하므로 최신 하드웨어 및 소프트웨어 기능이 함께 제공되면 가능한 기능을 잘 시연할 수 있습니다. 여기에서 공식 CP2K 설명서의 절차에 따라 테스트한 대로 누구나 <a href="https://xconfigure.readthedocs.io/en/latest/cp2k/" target="_blank">CP2K를</a> 설치하고 실행할 수 있습니다.</p>


