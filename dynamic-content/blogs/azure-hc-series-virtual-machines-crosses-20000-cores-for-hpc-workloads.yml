  <h2>Azure에서 HPC 고객 만족</h2>


  <p>HC 시리즈 VM의 고유한 기능과 비용 성능은 연구와 생산성을 새로운 차원으로 끌어들이기 위해 고성능 컴퓨팅에 의존하는 과학자와 엔지니어에게 큰 승리입니다. 항공 우주, 자동차, 방위, 금융 서비스, 중장비, 제조, 석유 및 가스, 공공 부문 학술 및 정부 연구에 걸친 조직은 이제 HC 시리즈 VM을 사용하여 HPC 애플리케이션 성능을 높이고 더 빠른 인사이트 시간을 제공할 수 있습니다.</p>


