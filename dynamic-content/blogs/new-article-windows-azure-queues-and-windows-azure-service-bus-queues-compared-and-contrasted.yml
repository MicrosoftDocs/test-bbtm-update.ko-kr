Title: '새 문서: Azure 큐 및 Windows Azure Service Bus 큐 Windows - 비교 및 대조'
Summary: 현재 Windows Azure에서 제공되는 두 개의 클라우드 기반 큐 서비스( Windows Azure 큐 및 azure Service Bus Windows)를 사용하는 경우 고객으로부터 지침을 요청하는 요청을 받고 있습니다.
Content: <p>현재 Windows Azure에서 제공되는 두 개의 클라우드 기반 큐 서비스( <a href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0034" target="_blank">Windows Azure 큐 및 Windows Azure</a> Service Bus 큐)를 사용하는 경우 고객으로부터 지침 요청을 받고 있습니다.</p>  <p>이 문제를 해결하기 위해 두 서비스 간의 차이점과 유사성을 분석하는 문서를 정리했습니다. 이 정보를 사용하여 각 큐 서비스를 비교하고 대조할 수 있으며 요구 사항에 가장 적합한 솔루션에 대해 보다 합리적인 결정을 내릴 수 있습니다.</p>  <p>다음은 MSDN에 대한 <a href="https://msdn.microsoft.com/en-us/library/hh767287(VS.103).aspx" target="_blank">전체 문서의</a> 개략적인 기술 선택 고려 사항 섹션입니다.</p>  <h4>기술 선택 시 고려 사항</h4>  <p>Windows Azure 큐와 Service Bus 큐는 모두 현재 Windows Azure에서 제공되는 메시지 큐 서비스의 구현입니다. 각각은 약간씩 다른 기능 집합을 가지고 있으며, 이는 특정 솔루션의 요구 또는 해결하려는 비즈니스/기술 문제에 따라 하나 또는 다른 것 또는 둘 모두를 선택할 수 있음을 의미합니다.</p>  <p>주어진 솔루션의 목적에 어떤 큐 기술이 적합한지 결정할 때, 솔루션 설계자와 개발자는 다음과 같은 권장 사항을 고려해야 합니다. 자세한 내용은 다음 섹션에 나와 있습니다.</p>  <p>솔루션 설계자/개발자는 <b>다음과 같은 경우 Windows Azure 큐를 사용하는 것이 좋습니다.</b></p>  <ul>  <li>응용 프로그램에서 메시지의 수명이 7일 미만인 큐에 5GB의 메시지를 저장해야 하는 경우</li>  <li>응용 프로그램에서 메시지를 처리하기 위해 유연한 임대를 필요로 하는 경우. 이 경우 메시지의 임대 시간이 매우 짧기 때문에 작업자가 충돌할 경우 메시지를 다시 신속하게 처리할 수 있습니다. 또한 메시지를 처리하기 위한 시간이 더 필요할 경우 작업자가 메시지 임대를 연장할 수도 있습니다. 이렇게 하면 메시지의 비결정적 처리 시간을 해결하는 데 도움이 됩니다.</li>  <li>응용 프로그램에서 메시지 내부의 메시지를 처리하는 작업의 진행 상황을 추적하려고 하는 경우. 이는 작업자가 메시지 충돌을 처리하는 경우에 유용합니다. 이후 작업자는 이 정보를 사용하여 이전 작업자가 종료한 위치에서 작업을 계속할 수 있습니다.</li>  <li>큐에 대해 실행된 모든 트랜잭션의 서버 측 로그가 필요합니다.</li>  </ul>  <p>솔루션 설계자/개발자는 다음과 같은 경우 <b>azure Service Bus Windows 큐를 사용하는 것이 좋습니다</b>.</p>  <ul>  <li>.NET Framework에 있는 WCF(Windows Communication Foundation) 통신 스택과 완벽한 통합이 필요합니다.</li>  <li>솔루션에서 자동 중복 검색을 지원할 수 있어야 하는 경우</li>  <li>프로세스 관련 메시지를 단일 논리 그룹으로 처리할 수 있어야 하는 경우</li>  <li>큐에서 여러 메시지를 송신 또는 수신할 경우 솔루션에 트랜잭션 동작 및 원자성이 필요합니다.</li>  <li>애플리케이션별 워크로드의 TTL(Time-to-Live) 특성은 7일의 기간을 초과할 수 있습니다.</li>  <li>애플리케이션은 64KB를 초과하지만 256KB의 한도에 접근할 가능성은 없는 메시지를 처리합니다.</li>  <li>솔루션에서 큐가 보장된 FIFO(선입선출) 순차적 전달을 제공해야 하는 경우.</li>  <li>솔루션이 큐를 폴링하지 않고도 메시지를 수신할 수 있어야 하는 경우. Service Bus 사용하면 긴 폴링 수신 작업을 사용하여 달성할 수 있습니다.</li>  <li>큐에 대한 역할 기반 액세스 모델, 보낸 사람과 받는 사람에 대해 서로 다른 권한을 제공해야 하는 조건을 처리해야 합니다.</li>  <li>큐 크기는 5GB보다 크지 않습니다.</li>  <li>큐 기반 지점 간 통신에서 큐에 전송된 일부 또는 모든 메시지의 독립 복사본을 각각 수신하는 추가 받는 사람(구독자)의 원활한 통합을 허용하는 메시지 교환 패턴으로의 최종 마이그레이션을 계획할 수 있는 경우. 후자는 Service Bus 기본적으로 제공하는 게시/구독 기능을 나타냅니다.</li>  <li>메시징 솔루션은 추가 인프라 구성 요소를 빌드할 필요 없이 At-Most-Once&rdquo; 배달 보증을 지원할 &ldquo;수 있어야 합니다.</li>  <li>메시지 일괄 처리를 게시 및 사용할 수 있게 되기를 원하는 경우</li>  </ul>  <p>&nbsp;MSDN에 대한 <a href="https://msdn.microsoft.com/en-us/library/hh767287(VS.103).aspx" target="_blank">전체 문서를</a> 읽어보세요.</p>
