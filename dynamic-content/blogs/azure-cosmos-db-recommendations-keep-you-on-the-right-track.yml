  2. Cosmos DB 계정의 새 &ldquo;<strong>알림</strong>&rdquo; 섹션으로 직접 이동합니다.&nbsp;&nbsp;&nbsp;</p>

  </blockquote>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d2d27fb3-3b40-4b00-88d4-f49c5ffc27ee.png"><img alt="The Notifications section showing all received Cosmos DB recommendations." border="0" height="307" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7f908618-2e6b-4cc3-9927-76fceb911d3c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1061"></a><br>

  3.&nbsp;&nbsp;&nbsp; 또는 <a href="https://docs.microsoft.com/en-us/azure/advisor/advisor-overview" target="_blank">Azure Advisor</a>를 통해 찾을 수도 있으므로 Azure Portal을 정기적으로 방문하지 않는&rsquo; 사용자에 대한 권장 사항을 더 쉽게 받을 수 있습니다.</p>

  </blockquote>


  <p>앞으로 몇 주 및 몇 달 동안 이러한&rsquo; 알림의 적용 범위를 확장하여 분할, 인덱싱, 네트워크 보안 등과 같은 항목을 포함합니다. 또한 Azure Cosmos DB를 최대한 활용하기&rsquo; 위해 일반적인 모범 사례를 표시할 계획입니다.</p>


  <p>더 많은 권장 사항에 대한 아이디어 또는 제안이 있나요? Azure Portal의 오른쪽 위 모서리에 있는 웃는 얼굴로 <a href="AskCosmosDB@microsoft.com">이메일을</a> 보내거나 피드백을 남겨주세요!</p>
