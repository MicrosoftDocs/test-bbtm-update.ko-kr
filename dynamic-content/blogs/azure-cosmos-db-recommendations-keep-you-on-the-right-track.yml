Title: Azure Cosmos DB 권장 사항으로 올바른 진행
Summary: 기술 분야는 빠르게 진행되고 있으며, Azure Cosmos DB와 같은 클라우드 서비스는 새로운 기능, 기능 및 향상된 기능으로 자주 업데이트됩니다.
Content: >-
  <p>기술 분야는 빠르게 진행되고 있으며, <a href="https://www.cosmosdb.com/" target="_blank">Azure Cosmos DB</a>와 같은 클라우드 서비스는 새로운 기능, 기능 및 향상된 기능으로 자주 업데이트됩니다. &rsquo;또한&mdash; 최신 성능 및 보안 업데이트를 유지하고 애플리케이션에 적용되는지 여부를 평가하는 것도 중요&mdash;합니다. 더&rsquo; 쉽게 하기 위해 모든 Azure Cosmos DB 사용자에 대한<strong> 자동 및 맞춤형 권장 사항을 도입했습니다</strong>. 이제 Azure Cosmos DB 계정을 찾아볼 때 Azure Portal에 다양한 맞춤형 권장 사항이 표시됩니다.</p>


  <p>현재 디스패치하는 일부 권장 사항은&rsquo; 다음 항목을 다룹니다.</p>


  <ul>
   <li><strong>SDK 업그레이드</strong>: 이전 버전의 SDK 사용을 감지하는 경우 최신 버그 수정 및 성능 향상을 활용하려면 최신 버전으로 업그레이드하는 것이 좋습니다.</li>
   <li><strong>분할된 컬렉션에 수정</strong>됨: Azure Cosmos DB&rsquo;의 대규모 확장성을 완전히 활용하려면 스토리지 할당량 한도에 근접하는 레거시 고정 크기 컨테이너의 사용자가 이러한 컨테이너를 분할된 컨테이너로 마이그레이션하는 것이 좋습니다.</li>
   <li><strong>쿼리 페이지 크기</strong>: 대신 특정 값을 정의하는 사용자에 대해 -1의 쿼리 페이지 크기를 사용하는 것이 좋습니다.</li>
   <li><strong>복합 인덱스: 복합 인덱</strong>스는 일부 쿼리의 성능 및 RU 사용량을 크게 향상시킬 수 있으므로 원격 분석에서 이점을 얻을 수 있는 쿼리를 검색할 때마다 사용이 권장됩니다.</li>
   <li><strong>잘못된 SDK 사용:</strong>&rsquo; 애플리케이션 전체에서 싱글톤으로 사용되는 대신 각 요청에 대해 클라이언트 인스턴스가 만들어지는 경우와 같이 SDK가 잘못 사용되는 경우를 감지할 수 있습니다. 이러한 경우 해당 권장 사항이 제공됩니다.</li>
   <li><strong>지연 인덱싱</strong>: Azure Cosmos DB&rsquo; 지연 인덱싱 모드의 목적은 다소 제한적이며 일부 상황에서 쿼리 결과의 새로 고침에 영향을 줄 수 있습니다. 지연 인덱싱 대신 (기본값) 일관된 인덱싱 모드를 사용하는 것이 좋습니다.</li>
   <li><strong>일시적인 오류</strong>: 드물게 데이터베이스 또는 컬렉션을 만들 때 일부 일시적인 오류가 발생할 수 있습니다. SDK는 일반적으로 일시적인 오류가 발생할 때마다 작업을 다시 시도하지만 그렇지 않은 경우&rsquo; 해당 작업을 안전하게 다시 시도할 수 있음을 사용자에게 알립니다.</li>
  </ul>


  <p>각 권장 사항에는 설명서의 관련 섹션으로 직접 연결되는 링크가 포함되어 있으므로&rsquo; 쉽게 조치를 취할 수 있습니다.</p>


  <h2>Azure Cosmos DB 권장 사항을 찾는 3가지 방법</h2>


  <blockquote>1. Azure Cosmos DB 블레이드 위쪽에서 이 메시지를 클릭합니다.&nbsp;&nbsp;&nbsp;</blockquote>


  <blockquote>

