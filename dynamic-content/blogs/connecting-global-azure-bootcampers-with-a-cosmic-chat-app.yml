Title: 글로벌 Azure Bootcampers와 우주 채팅 앱 연결
Summary: 매년 같은 날에 글로벌 Azure Bootcamp는 Microsoft Azure 대해 배우고자 하는 클라우드 매니아를 한데 모습니다. 올해 부트캠프는 2019년 4월 27일에 전 세계 300개 이상의 지역에서 열리며, 지역 사회는 개발자와 IT 전문가를 환영하며 워크샵, 랩 및 강연의 날을 맞이합니다.
Content: >-
  <p>매년 같은 날에 <a href="https://global.azurebootcamp.net/" target="_blank">글로벌 Azure Bootcamp</a>는 Microsoft Azure 대해 배우고자 하는 클라우드 매니아를 한데 모습니다. 올해 부트캠프는 2019년 4월 27일에 전 세계 300개 이상의 지역에서 열리며, 지역 사회는 개발자와 IT 전문가를 환영하며 워크샵, 랩 및 강연의 날을 맞이합니다.</p>


  <p>전 세계 수만 명의 Azure Bootcampers가 이 이벤트에 동시에 참여하는 것은 좋은 경험이 될 것입니다. <a href="https://azure.microsoft.com/en-us/services/cosmos-db/" target="_blank">참석자가 Azure Cosmos DB</a>에서 제공하는 채팅 앱&rsquo;으로 서로 인사하도록 하여 부트캠프에 약간의 &ldquo;우주적 터치&rdquo;를 추가하기로 결정했습니다. 채팅 앱은 각 부트캠프 위치에 표시되는 링크를 따라 2019년 4월 27일에 사용할 수 있습니다!</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aa9069ed-a63f-402b-a3af-182eea29be6a.png"><img alt="Azure Cosmos DB chat bot" border="0" height="372" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a1ce746-5f70-4c7a-a470-bfec2c163395.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Cosmos DB 챗봇" width="474"></a></p>


  <h2>전역 이벤트에 대한 전역 데이터베이스</h2>


  <p>당신이 그것에 대해 생각한다면, 이 결혼은 의미가 있습니다. 그것은&rsquo; 행성 규모의 부트 캠프, 그리고 글로벌 이벤트를 제공하기 위해 글로벌 분산 데이터베이스보다 더 나은 기술?</p>


  <p>처음부터 <strong>훌륭한 사용자 환경을</strong> 목표로 이 프로젝트를 다루었습니다. 채팅 앱의 경우 이는 메시지 수집 및 배달 대기 시간이 짧다는 것을 의미합니다. 이를 위해 전 세계 여러 Azure 지역에 웹 채팅을 배포하고 <a href="https://azure.microsoft.com/en-us/services/traffic-manager/" target="_blank">Azure Traffic Manager</a> Cosmos <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/distribute-data-globally" target="_blank">데이터베이스가 배포된</a> 가장 가까운 지역으로 사용자&rsquo; 요청을 라우팅하여 컴퓨팅 및 제공 중인 사용자에 가까운 데이터를 가져올 수 있도록 했습니다. Azure Cosmos DB가 적용된 각 지역에 새 메시지를 복제할 수 있으므로 거의 실시간 메시지 배달 성능을 얻을 수 있었습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84e98126-ac66-4511-9ee8-67d8990646d0.png"><img alt="Map displaying Azure Cosmos DB regions" border="0" height="341" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/06313b59-5cf3-45d4-8148-f0670776b8c4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Cosmos DB 지역을 표시하는 맵" width="561"></a></p>


  <p>수집 대기 시간을 최소화하기 위해 Cosmos 데이터베이스를 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/how-to-multi-master" target="_blank">다중 마스터 모드</a>로 배포하도록 구성하여 데이터베이스가 배포된 모든 지역에 데이터를 쓸 수 있도록 했습니다.</p>


  <h2>게시 시스템으로 Azure Cosmos DB 변경 피드</h2>


  <p>채팅 앱이 실시간으로 새 메시지를 표시할 것으로 예상하므로 느리고 비용이 많이 드는 폴링 메커니즘 없이 이러한 메시지를 클라이언트에 푸시해야 합니다. <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/change-feed" target="_blank">Azure Cosmos DB&rsquo; 변경 피드</a>를 사용하여 수신되는 새 메시지를 구독하고 <a href="https://azure.microsoft.com/en-us/services/signalr-service/" target="_blank">Azure SignalR 서비스를</a> 통해 각 클라이언트에 전달했습니다.</p>


  <p>또한 단일 디스패치 지점을 사용하면 전역적으로 분산되고 다중 마스터되는 이점을 효과적으로 줄일 수 있으므로 배달 대기 시간을 더욱 최소화하기 위해 각 지역에서 로컬로 변경 피드를 사용하도록 선택했습니다.</p>


  <p>Azure 서비스가 재생 중이고 상호 작용하는 방법을 보여 주는 개략적인 다이어그램은 다음과 같습니다&rsquo;.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/86c4bed7-d213-4a38-9eff-0468a1bd6c76.png"><img alt="Diagram showing the Azure services used to create the chat bot and how they interact" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6b2ad7a7-2867-4f14-b366-6bbceacdbcad.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="챗봇을 만드는 데 사용되는 Azure 서비스 및 상호 작용하는 방법을 보여 주는 다이어그램" width="459"></a></p>


  <h2>행성 규모, 배터리 포함</h2>


  <p>따라서 이러한 분산 앱을 빌드하는 데 무엇이 걸리나요? Azure Cosmos DB가 필요한 모든 로켓 과학을 처리하므로 실제로는 아무것도 없습니다! 전역 데이터 배포와 관련된 모든 복잡성은 개발자&rsquo;에게 효과적으로 숨겨지므로 남은 것은 추론하기 쉬운 간단한 개념입니다.</p>


  <ul>
   <li>가장 가까운 지역에&rsquo; 메시지를 씁니다.</li>
   <li>어떤 지역에서든 변경 피드를 통해 메시지를 받습니다.</li>
  </ul>


  <p>이러한 개념은 구현하기 쉽고, 채팅 앱을 가동하고 실행하는 데 하루 정도의 개발 시간만 걸렸습니다.</p>


  <h2>자동 조정으로 친숙한 유지</h2>


  <p>채팅 앱을 누구나 사용할 수 있게 되었으므로 글로벌 Azure Bootcamp의 친근한 정신을 망칠 수 있는 부적절한 메시지도 필터링해야 했습니다. 이를 위해 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/content-moderator/" target="_blank">Azure Cognitive Services의 Content Moderator API</a> 를 지원하는 콘텐츠 유효성 검사 서비스를 사용하여 들어오는 각 메시지를 검사했습니다. 이 턴키 솔루션을 사용하면 개인 식별 정보의 잠재적 욕설 또는 존재를 감지하고 관련 메시지를 즉시 차단하여 모든 사람에게 긍정적이고 안전한 환경을 제공할 수 있습니다.</p>


  <h2>실시간 글로벌 워크로드를 위한 데이터베이스</h2>


  <p>메시지 수집 및 배달에서 대기 시간을 가장 낮게 보장함으로써 Azure Cosmos DB&rsquo; <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/distribute-data-globally" target="_blank">글로벌 공간</a>, <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/how-to-multi-master" target="_blank">다중 마스터 기능</a> 및 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/change-feed" target="_blank">변경 피드 API</a>의 조합을 통해 전 세계 어디에서나 채팅 앱을 사용하는 모든 사용자에게 최상의 환경을 제공할 수 있습니다.</p>


  <p>Azure Cosmos DB&rsquo; 고유 특성이 다음 데이터 문제를 해결하는 데 어떻게 도움이 되는지 알아보고 싶으신가요?</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/services/cosmos-db/" target="_blank">Azure Cosmos DB 웹 사이트</a>로 이동하여 서비스에 대해 자세히 알아보세요.</li>
   <li>트위터에서 <a href="https://twitter.com/AzureCosmosDB/" target="_blank">@AzureCosmosDB</a>우리를 따르라.</li>
   <li><a href="https://stackoverflow.com/questions/tagged/azure-cosmosdb" target="_blank">[azure-cosmosdb]</a> 태그를 사용하여 StackOverflow에 대한 질문을 합니다.</li>
   <li>Azure Cosmos DB&rsquo; <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/local-emulator" target="_blank">로컬 에뮬레이터</a>를 사용하여 오늘 시작하거나 <a href="https://azure.microsoft.com/en-us/try/cosmosdb/" target="_blank">서비스를 사용해 보세요</a>.</li>
  </ul>
