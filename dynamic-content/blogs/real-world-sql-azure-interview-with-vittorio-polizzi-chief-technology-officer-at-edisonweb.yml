Title: '리얼 월드 SQL Azure: 에디슨베브의 최고 기술 책임자 비토리오 폴리치와의 인터뷰'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.]        리얼 월드 SQL Azure 시리즈의 일환으로 Microsoft 사용에 대해 EdisonWeb의 최고 기술 책임자인 Vittorio Polizzi와 이야기를 나눴습니다.'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p><b></b><b></b></p>  <p><b></b></p>  <p><a href=""><img style="background-image: none; border-bottom: 0px; border-left: 0px; margin: ; padding-left: 0px; padding-right: 0px; display: inline; border-top: 0px; border-right: 0px; padding-top: 0px" title="이미지" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0572.image_5F00_thumb.png" width="231" border="0" height="117"></a></p>  <p><b></b></p>  <p>리얼 월드 SQL Azure 시리즈의 일환으로 EdisonWeb의 최고 기술 책임자인 Vittorio Polizzi와 Microsoft SQL Azure 사용하여 소매점 및 기타 장소에서 디지털 표지판의 콘텐츠를 관리하는 회사&rsquo; 웹 서명 애플리케이션을 호스트하는 방법에 대해 이야기했습니다. 이단&rsquo; 그가 무슨 말을했다 : </p>  <p><b>MSDN: EdisonWeb 및 제공하는 서비스에 대해 알려드릴 수 있나요?</b></p>  <p><b>폴리치:</b> EdisonWeb은 상용 및 정부 고객을 위한 최첨단 기술 및 고급 웹 기반 솔루션의 이탈리아 개발자입니다. 당사의 주력 제품은 디지털 사이니지 애플리케이션 및 근접 마케팅 캠페인을 위한 콘텐츠를 만들고 관리하기 위한 소프트웨어 플랫폼인 Web Signage입니다. 고객은 Web Signage를 사용하여 대화형 및 비대화형 디지털 기호를 관리하고, 오디오 클립을 매장 내 라디오로 브로드캐스트하고, Bluetooth 메시지를 보낼 수 있습니다.</p>  <p><b></b></p>  <p><b>MSDN: Microsoft SQL Azure 살펴보고 Azure를 Windows 계기한 것은 무엇인가요?</b></p>  <p><b>폴리치: </b> 고객은 PC에 웹 서명 플레이어 소프트웨어를 배포하고 이를 사용하여 웹 서명 플랫폼으로 만들고 배포한 콘텐츠를 재생합니다. 로컬 텔코가 호스트하는 서버에서 웹을 통해 웹 서명 서버 애플리케이션에 액세스합니다. 즉, 서비스를 제공하려는 각 국가에서 하나 이상의 적절한 데이터 센터를 식별해야 했습니다. 이로 인해 이탈리아 밖에서 성장하기가 어려웠습니다. </p>  <p>또한 데이터 센터 환경에서 데이터베이스 서버를 관리하는 데 필요한 직원 때문에 Windows Azure 및 SQL Azure 비해 비용이 더 높은 것으로 나타났습니다. Windows Azure 및 SQL Azure 통해 고객은 매월 활성 라이선스 수를 변경할 수 있으며, 사용량에 따른 종량제 가격 책정 모델은 비즈니스 추세에 매우 적합합니다. </p>  <p><b>MSDN: EdisonWeb은 SQL Azure 및 Windows Azure를 사용하여 이러한 문제를 해결하는 데 어떻게 도움을 주나요?</b></p>  <p><b>폴리치: </b> 전체 애플리케이션을 클라우드로 이동하기로 결정하고 Windows Azure 플랫폼을 선택했습니다. 클라우드 배포 모델을 선택하는 고객의 경우 Windows Azure Blob Storage 사용하여 멀티미디어 콘텐츠를 저장하고, Windows Azure Content Delivery Network 사용하여 전 세계 데이터 센터에서 해당 콘텐츠를 캐시합니다. SQL Azure 사용하여 서명 콘텐츠 메타데이터, 구성 및 통계 정보, 사용자 자격 증명 및 애플리케이션&rsquo; 비즈니스 논리의 일부를 저장합니다. </p>  <p>곧 고객이 애플리케이션을 Web Signage에 연결할 수 있도록 Azure AppFabric, 특히 AppFabric Service Bus Windows 사용하려고 합니다. 또한 고객이 Web Signage를 다른 데이터 원본과 결합하여 효율성을 높이기 위해 <a href="https://datamarket.azure.com">Azure Marketplace DataMarket에 Windows</a> 사용할 계획입니다.</p>  <p><b>MSDN: 그렇다면 SQL Azure Azure를 Web Signage에 대한 배포 옵션으로 Windows 주요 이점은 무엇인가요?</b></p>  <p><b>폴리치: </b> 우리는 비용을 크게 줄이고, 이탈리아 외부로 쉽게 확장하고, 고객에게 더 많은 유연성과 비용을 절감할 수 있습니다. 대부분의 데이터베이스 서버를 제거할 수 있는 경우 서버, 소프트웨어 및 유지 관리 비용을 연간 약 30,000달러 절감할 수 있습니다. 또한 고객이 플레이어 라이선스를 변경할 때 관련 Windows Azure 인스턴스를 확장 또는 축소하여 수입에 맞게 유출을 줄일 수 있습니다.</p>  <p>또한 서비스를 전 세계에 제공하는 것이&rsquo; 훨씬 쉽습니다. 각 고객에게 가장 가까운 Microsoft 데이터 센터를 선택하기만 하면 됩니다. 우리는 어디서나 서비스를 제공하고 내일 제공 할 수 있습니다. 고객은 사용하는 서비스에 대해서만 비용을 지불하고 더 높은 수준의 서비스 가용성을 누릴 수 있습니다.</p>  <p><b></b></p>  <p><b>MSDN: EdisonWeb의 다음 단계는 무엇인가&rsquo;요?</b></p>  <p><b>폴리치:</b> 우리는 항상 더 나은 획기적인 서비스에 노력하고 있습니다. Microsoft는 Azure와 SQL Azure 더욱 강력하게 Windows 위해 노력하고 있으며 새로운 기능이 출시될 예정입니다. 우리는 새로운 기능을 더 빠르게 제공하는 데 도움이 되는 이 빠른 혁신 속도를 즐깁니다. 또한 Microsoft에서 데이터베이스 인프라를 관리하면서 직원들은 훌륭한 소프트웨어 개발 및 최상의 고객 지원 제공이라는 핵심 비즈니스에 집중할 수 있습니다.</p>  <p>다음에서 전체 이야기를 읽어보세요.    <br><a href=""></a></p>  <p>고객 성공 사례에 SQL Azure 자세히 알아보려면 다음을 방문하세요.   <br>www.SQLAzure.com</p>'
