Slug: northwest-gamers-come-to-a-free-session-on-windows-azure-to-learn-how-to-get-in-the-cloud
Title: '노스웨스트 게이머: Windows Azure에서 무료 세션에 와서 클라우드에서 가져오는 방법을 알아보세요.'
Summary: 북서부의 게임 개발자가 더 경쟁력 있고 민첩한 방법을 찾고 계십니까? 그런 다음 2010년 12월 15일 오후 5시 30분에 W 호텔에서 Windows Azure 팀에 합류하려고 합니다.
Content: '<p>북서부의 게임 개발자가 더 경쟁력 있고 민첩한 방법을 찾고 계십니까? 그런 다음, 2010년 12월 15일 오후 5시 30분에 워싱턴 주 시애틀의 W 호텔에서 Windows <a target="_blank" href="https://azure.microsoft.com/">Azure</a> 팀에 합류하여 Windows Azure에서 다음 게임을 빌드하는 이점에 대해 알아봅니다.</p>  <p>이 무료 세션에서는 클라우드를 성공적으로 활용하고 Azure를 Windows <a target="_blank" href="https://apps.facebook.com/fantasykingdoms/">판타지 킹덤</a>과 같은 Facebook 게임을 빌드하고 배포한 게임 개발자인 Sneaky Games의 의견을 들을 수 있습니다.&nbsp; 또한 Windows Azure Platform을 통해 비즈니스를 성장시키고 고객 환경을 개선할 수 있는 동시에 회사를 더 민첩하고 효율적이며 유연하게 만드는 방법에 대해서도 알아봅니다.&nbsp; </p>  <p>지금 <a target="_blank" href="https://www.seeuthere.com/event/m1312d6c-D2JJ3JGLLE4">여기에</a> 등록하여 이 세션에 참석하고 azure Platform 및 클라우드 컴퓨팅이 게임 개발자로서 수행할 수 있는 Windows 대해 자세히 알아보세요.&nbsp; 또한 동료 개발자와 네트워크를 연결하고 오픈 바 및 애피타이저를 즐길 수 있습니다!</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
