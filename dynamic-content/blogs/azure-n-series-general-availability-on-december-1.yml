Title: 'Azure N 시리즈: 12월 1일 일반 공급'
Summary: 오늘 2016년 12월 1일부터 Azure N 시리즈 Azure Virtual Machines의 일반 공급에 대해 발표하게 되어 기쁩니다.
Content: >-
  <p>Azure N 시리즈의 일반 공급이 2016년 12월 1일이 될 것이라고 발표하게 되어 정말 기쁩니다. Azure N 시리즈 가상 머신은 NVIDIA&reg; GPU를 통해 구동되며 고객과 개발자가 업계 최고의 가속 컴퓨팅 및 시각화 환경에 액세스할 수 있도록 합니다. 또한 12월 1일에 미국 중남부, 미국 동부, 서유럽 및 동남 아시아에서 사용할 수 있는 N 시리즈와 함께 크기에 대한 글로벌 액세스를 발표하게 되어 기쁩니다.</p>


  <p>Weve&rsquo;는 8월에 다시 출시한 이래로 수천 명의 고객이 N 시리즈 <a href="https://azure.microsoft.com/en-us/blog/azure-n-series-preview-availability/">미리 보기</a> 에 참여했습니다. Weve&rsquo;는 향상된 성능과 NVIDIA와 함께&nbsp; 수행된 작업에 대한 긍정적인 피드백을 들었습니다. 미리 보기 기간 동안 고객은 AI(인공 지능), 3D 시각화 및 대화형 작업, 고도의 계산 의학 연구 등을 포함하는 광범위한 획기적인 시나리오&mdash;에서 이러한 고유한 기능을 실행했습니다.</p>


  <h2>Azure NC Virtual MachinesGPU&mdash; 컴퓨팅</h2>


  <p>Azure NC 기반 인스턴스는 NVIDIA Tesla&reg; K80 GPU를 통해 구동되며 가장 까다로운 HPC(고성능 컴퓨팅) 및 AI 워크로드를 가속화하는 데 필요한 컴퓨팅 성능을 제공합니다. 이제 고객은 이러한 인스턴스를 사용하여 딥 러닝 학습 작업, HPC 시뮬레이션, 렌더링, 실시간 데이터 분석, DNA 시퀀싱 및 더 많은 CUDA&reg; 가속 작업을 실행할 수 있습니다. 또한 고객은 여러 인스턴스에서 작업을 크기 조정하기 위해 InfiniBand를 통해 RDMA(원격 직접 메모리 액세스)를 활용할 수 있습니다. InfiniBand는 수백 대의 컴퓨터에서 10대, 100대 또는 1,000대까지 확장할 때도 운영 체제 미설치 성능에 가깝습니다. 이렇게 하면 Microsoft Cognitive Toolkit(CNTK), Caffe 또는 TensorFlow와 같은 프레임워크를 사용하여 긴밀하게 결합된 작업을 제출할 수 있으므로 자연어 처리, 이미지 인식 및 개체 검색에 대한 교육을 사용할 수 있습니다.</p>


  <p><a href="https://na01.safelinks.protection.outlook.com/?url=http%3A%2F%2Fwww.cityofhope.org%2Fhomepage&amp;data=02%7C01%7CKaran.Batta%40microsoft.com%7C780a4f65cef84e4d54af08d404d7c26c%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636138772110473583&amp;sdata=6alH76Ef5rThNd32Lj17XUucBWBhijHpCtK0W%2F1l9%2BI%3D&amp;reserved=0">희망의 도시는</a> 암, 당뇨병 및 기타 생명을 위협하는 질병에&mdash; 대한 독립적 인 연구 및 치료 센터이며 현재 미국&#39;최고의 병원 중 &quot;하나로 선정되었습니다.&quot; City of Hope는 HPC를 사용하여 물리적 및 컴퓨터 과학과 수학을 결합하여 생물학적 프로세스를 모델링하는 획기적인 방법을 개발하고 있습니다. 또한 이러한 메서드는 높은 처리량 계측에서 대규모 데이터를 예측하고 분석하는 데 사용됩니다. <a href="https://www.cityofhope.org/people/vaidehi-nagarajan">Vaidehi 박사</a>와 그녀의 팀은 Azure NC24 인스턴스를 사용하여 GPU 클러스터 공간을 빠르게 확장하여 기존 CPU 기반 머신을 사용하는 한 달이 아닌 며칠 안에 단백질의 역학을 연구할 수 있었습니다. K80 GPU를 추가하면 팀의&rsquo; 연구 결과가 크게 가속화되어 약물 설계가 훨씬 더 효율적입니다.</p>


  <p><a href="https://www.algorithmia.com/" target="_blank">Algorithmia</a> 는 알고리즘 및 알고리즘 개발을 위한 개방형 마켓플레이스로, 누구나 액세스할 수 있고 검색 가능한 최첨단 알고리즘을 만듭니다. Algorithmia는 30,000명 이상의 개발자가 2,500개 이상의 사용자 지정 알고리즘을 활용하는 세계에서 가장 큰 알고리즘 마켓플레이스입니다. Algorithmia Marketplace에는 MIT, 워싱턴 대학, 카네기 멜론 대학, 캘리포니아 버클리 대학, 칼텍, 오스틴 텍사스 대학, 도쿄 대학 및 토론토 대학의 연구 기부금이 포함됩니다.</p>


  <p>&quot;Azures&rsquo;의 새로운 주문형 GPU 인스턴스&rsquo;를 사용하면 팀과 조직에 GPU 가속 딥 러닝 모델 및 알고리즘&rdquo; 에 대한 액세스 권한을 제공할 수 있다고 Algorithmia CEO인 Diego Oppenheimer는 말합니다. &ldquo;Azure 인프라의 유연성을 통해 사용자 요구에 맞게 크기를 조정할 수 있습니다.&rdquo;</p>


  <h2>Azure NV 가상 머신&mdash;GPU 시각화</h2>


  <p>Azure NV 기반 인스턴스는 NVIDIA Tesla M60 GPU를 통해 구동되며 요청 시 NVIDIA GRID 기능을 제공합니다. 과학자, 디자이너 및 엔지니어는 이제 하드웨어 가속 워크스테이션 애플리케이션을 실행하거나, 다음 컨셉카를 설계하거나, 다음 블록버스터 영화를 만들기 위해 이러한 새로운 인스턴스를 활용할 수 있습니다. 이러한 인스턴스는 DirectX 및 OpenGL을 모두 활용하는 애플리케이션을 지원합니다.</p>


  <p><a href="https://fra.me/">Frame</a>은 모든 Windows 소프트웨어를 클라우드에서 실행하고 브라우저에 배달할 수 있는 엔터프라이즈 클라우드 플랫폼입니다. 기업 및 교육 기관은 Frame을 사용하여 그래픽 집약적인 2D 및 3D 애플리케이션을 SaaS(Software as a Service)로 어디서나 모든 디바이스에 제공합니다. Azure N 시리즈 가상 머신을 사용하면 Frame이 연결된 디바이스의 사용자에게 고급 워크스테이션 클래스 환경을 제공할 수 있습니다. 예를 들어 디자이너는 단일 NV6 인스턴스를 사용하여 랩톱에서 3D CAD 모델을 만들고 NV24 쿼드 GPU 인스턴스로 즉시 전환하여 복잡한 시뮬레이션을 실행하는 데 걸리는 시간을 크게 줄일 수 있습니다. 지구상에서 가장 까다로운 컴퓨터 사용자 중 일부를 수용, 프레임은 성능의 모든 여분의 온스는 생산성과 높은 품질로 변환 것을 알고있다. 새로운 Azure N 시리즈는 퍼블릭 클라우드에서 사용할 수 있는 것보다 빠른 최첨단 NVIDIA GPU, 최신 CPU 및 인스턴스당 더 많은 메모리를 제공합니다. 주문형 액세스를 사용하면 Frame 고객은 더 이상 로컬 워크스테이션의 다음 하드웨어 새로 고침을 기다릴 필요가 없습니다. 이 성능은 랩톱 또는 모바일 장치에서 바로 이점을 얻을 수 있으므로 원활하고 성능이 뛰어난 온-더-로드 환경을 제공합니다.</p>


  <p>&quot;NVIDIAS&rsquo; 최첨단 GPU가 제공하는 Azure N 시리즈는 더 나은 시기에&quot; 올 수&#39;수 있다고 니콜라 보지노비치 CEO는 말했습니다. &quot;&rsquo;워크스테이션 클래스 워크로드의 가상화에 대한 놀라운 관심을 보고 있습니다. 프레임과 Azure의 새로운 N 시리즈 인스턴스의 조합은 고객에게 클라우드에서 오늘날&rsquo; 가장 진보된 그래픽 플랫폼을 제공합니다.&rdquo;</p>


