Title: Q&A with blinkbox Group IT Leader, Jon Robinson
Summary: '현재 blinkbox 플랫폼은 Windows Azure Infrastructure-as-a-Service에서 호스트됩니다. blinkbox는 또한 비디오 배포를 위해 Microsoft Azure Media Services 많이 사용하며 Microsoft Azure Blob Storage 사용량의 페타바이트에 도달하기 위해 궤도에 있습니다. '
Content: >-
  <i>blinkbox는 영국에서 가장 인기있는 영화 및 TV 스트리밍 서비스 중 하나이며 월간 사용자가 백만 명 이상입니다. 2006년에 스타트업으로 설립된 이 기업은 2013년 영국의 슈퍼마켓 거대 기업인 Tesco에 인수되었습니다. </i>


  <i>현재 blinkbox 플랫폼은 Microsoft Azure 서비스로서의 인프라에서 호스트됩니다. blinkbox는 비디오 배포를 위해 Microsoft Azure Media Services 많이 사용하며 페타바이트 Microsoft Azure Blob Storage 사용량에 도달하기 위해 궤도에 있습니다.</i>

  <h2><b>blinkbox는 현재 영국에서 주문형 비디오 서비스의 가장 큰 공급자 중 하나입니다. 여기에 도착하는 여정과 IT에 어떤 의미가 있는지 알려주세요.</b></h2>

  존 로빈슨: 5년 전에 blinkbox에 합류했을 때, 우리는 .COM 스타트업이었습니다.모든 함수를 실행하는 30명.최대 12대의 서버로 구성된 매우 작은 온-프레미스 데이터 센터가 있었습니다.그리고 우리는 이 것을 사용하여 영국으로 비디오를 제공했습니다. 시장, 같은 것 100,000 고객 한 달.


  원래 blinkbox는 영국 영화 및 TV 및 수요 플랫폼으로 지어졌습니다. 시장.Tesco가 인수한 이래로 우리는 현재 회사의 디지털 엔터테인먼트 팔이며 영화, TV 프로그램, 책 및 음악을 영국으로 제공합니다. 관객.

  <h2><b>온-프레미스 데이터 센터에서 클라우드로 이동하기 위해 어떻게 결정했나요?</b></h2>

  존 로빈슨: 작은 .COM 스타트업일 때, 돈은 산소, 특히 자본 지출입니다.따라서 blinkbox에서 비용을 낮게 유지하는 것이 IT 부서의 핵심이었습니다.인터넷에서 모든 종류의 고대역폭 애플리케이션을 수행하는 경우 확장성이 어렵습니다.Storage 매우 비싸고 고객이 사용할 수 있도록 유지하는 것은 어렵습니다.스토리지는 온라인 24/7이어야 합니다.그래서 그것은 큰 도전이었다.


  특히 세계에서 세 번째로 큰 소매업체가 모회사이며 평판이 좋은 경우에도 성능과 안정성이 중요합니다.따라서 고객에게 100% 안정성과 성능을 유지할 수 있는 솔루션을 제공해야 했습니다.


  원래 퍼블릭 클라우드 솔루션을 반드시 찾는 것은 아니었습니다. 이 계획은 두 개의 온-프레미스 데이터 센터를 추가로 빌드하는 것이었습니다.그런 다음, 온-프레미스 데이터 센터를 사용하는 것으로 재정적으로 변환되지 않은 성장 측면에서 여러 가지 과제를 해결했습니다. 우리는 Microsoft Azure 사람들과 이야기하기 시작했고, 플랫폼이 blinkbox에 정말 적합하고 방향이 거기에 가야한다는 것을 깨달았습니다.약 18개월 전이었습니다.

  <h2><b>Microsoft Azure 어떤 매력이 있나요?</b></h2>

  Jon Robinson: blinkbox 플랫폼은 상당히 전통적인 Microsoft 애플리케이션인 ASP.NET, SQL Server.앞으로 제품에 Microsoft Azure 사용하는 데는 분명히 유사점이 있었습니다.그러나 Azure 플랫폼에는 우리에게 잘 작동하는 몇 가지 매력적인 기능이 있습니다.


  첫째, Windows Azure Media Services 코드 변환 엔진입니다.이를 통해 모든 고객에게 모든 자산을 제공하는 데 필요한 인코딩 능력을 매우 빠르게 탄력적으로 확장할 수 있습니다.


  둘째, 웹 계층에서 수평 확장성이 있습니다.이를 통해 주석에 자본 투자를 하지 않고도 피크와 수요를 충족할 수 있습니다.


  또한 두 지역 간에 지역 중복되는 Blob Storage는 두 데이터 센터의 콘텐츠를 동시에 제공할 수 있음을 의미합니다.그리고 우리는 그들 중 하나에 문제가있는 경우, 다른 하나는 단지 인수.온-프레미스에서 수행하려는 경우 정말 비용이 많이 듭니다.


  Blinkbox는 Microsoft 상점의 핵심이지만 다양한 운영 체제와 다양한 환경을 실행하는 다른 플랫폼과 도구를 많이 갖추고 있습니다.Microsoft Azure 환상적인 부분은 광범위하게 플랫폼에 독립적이며 Linux 지원이 많으며 Linux를 2 급 시민처럼 취급하지 않는다는 것입니다.이를 통해 안정성 또는 가동 중지 시간에 대한 우려 없이 플랫폼 전체에서 다양한 도구를 실행할 수 있습니다.

  <h2><b>Azure로의 전환으로 인해 비즈니스가 어떻게 변경되었나요?</b></h2>

  Jon Robinson: 사람들이 클라우드로 이동하기로 결정할 때 항상 이야기하는 것 중 하나는 비용 절감입니다.당신은 당신이 소비하는 것에 대해서만 지불합니다.깜박임 상자를 Microsoft Azure 이동하기로 결정할 때 이는 엄청난 요인이었습니다.우리는 온-프레미스 주석과 스토리지에 수백만 파운드를 지출할 계획을 세웠습니다.이제 우리는 말 그대로 우리가 사용하는 것에 대해 지불 할 수 있으며, 규모에 따라 고객이 요구하는 것과 비례적으로 성장할 것입니다.이를 통해 비즈니스가 훨씬 쉽게 관리할 수 있습니다.Azure로 인해 수백만 파운드를 절약할 수 있습니다.작년에 blinkbox는 245% 증가했습니다.그래서 성장은 계속될 것이며, 우리는 Microsoft Azure 함께 성장할 수 있다는 것을 알고 있습니다.


