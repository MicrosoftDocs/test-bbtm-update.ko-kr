Slug: documentdb-throughput-calculator-update
Title: DocumentDB 처리량 계산기 업데이트
Summary: 이제 문서 업데이트 작업 및 데이터 스토리지 계산을 지원하는 업데이트된 버전의 처리량 계산기를 릴리스했습니다.
Content: >-
  <p><a href="https://azure.microsoft.com/services/documentdb/"><u>DocumentDB</u></a> 는 전 세계적으로 분산된 고가용성 앱을 위한 매우 빠른, 세계적인 규모의 NoSQL 데이터베이스 서비스입니다. 최근 일반적인 작업에 대한 요청 단위 요구 사항을 예측하는 데 도움이 되는 <a href="https://www.documentdb.com/capacityplanner"><u>웹 기반 도구를</u></a> 출시했습니다. 도구의 초기 버전에는 문서 읽기, 쓰기 및 삭제 작업 예측에 대한 지원이 포함되어 있습니다.</p>


  <p>이제 문서 업데이트 작업 및 데이터 스토리지 계산을 지원하는 업데이트된 버전의 도구를 릴리스한&#39;. 이 도구는 샘플 문서 및 처리량 요구 사항을 사용하여 애플리케이션&#39;요구 사항을 충족하는 데 필요한 요청 단위 수와 사용자가 제공한 문서 수에 따라 필요한 데이터 스토리지의 양을 계산합니다. 요청 요금 및 데이터 스토리지는 JSON 문서의 크기 및 모양(인덱싱된 속성 수)에 따라 다르므로 이 도구는 여러 샘플 문서를 지원합니다.</p>


  <p><img alt="" border="0" height="365" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb9b774b-45c6-4d80-8217-3ea9cad20dc1.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="" width="640"></p>


  <p>이 도구를 사용하는 방법에 대한 자세한 내용은 <a href="https://azure.microsoft.com/documentation/articles/documentdb-request-units/#estimating-throughput-needs"><u>DocumentDB 문서의 요청 단위를</u></a> 참조하세요. 또한 애플리케이션&#39;프로비전된 리소스 요구 사항을 정확하고 효과적으로 예측할 수 있도록 이 도구를 계속 개선할&#39;있습니다. 이러한 정신으로 도구에 직접 피드백 옵션을 추가한&#39;있습니다. 도구에 표시하려는 내용을 알려주세요.</p>


  <p>DocumentDB에 대한 자세한 내용은 <a href="https://azure.microsoft.com/services/documentdb/"><u>DocumentDB 제품 페이지를 방문하세요</u></a>. 도움이 필요하거나 질문이나 피드백이 있는 경우 <a href="https://stackoverflow.com/questions/tagged/azure-documentdb"><u>Stack Overflow의 개발자 포럼에</u></a> 문의하세요.</p>


  <p>Twitter <a href="https://twitter.com/DocumentDB"><u>@DocumentDB</u></a>에서 팔로우하여 최신 DocumentDB 뉴스 및 기능을 최신 상태로 유지하세요.</p>
