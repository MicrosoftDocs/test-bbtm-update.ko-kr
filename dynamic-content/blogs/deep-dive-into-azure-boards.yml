Content: >-
  <p>Azure Boards 소프트웨어 프로젝트의 작업을 관리하기 위한 서비스입니다. Teams 구부러지고 성장하는 도구가 필요합니다. Azure Boards 스크럼 및 Kanban에 대한 네이티브 지원, 사용자 지정 가능한 대시보드 및 통합 보고를 비롯한 다양한 기능을 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a38b8a5c-92ea-4c20-9732-8aadf522e90e.jpg"><img alt="Azure Boards" border="0" height="456" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/adcf0b12-0137-4d85-92f1-da5c3f5358fb.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Boards 이미지" width="640"></a></p>


  <p>이 게시물에서 Ill&rsquo;은 Azure Boards 몇 가지 핵심 기능을 살펴보고 팀 및 프로젝트에서 작업을 수행할 수 있는 방법에 대한 인사이트를 제공합니다.</p>


  <h2>작업 항목</h2>


  <p>Azure Boards 모든 작업은 작업 항목이라는 아티팩트를 통해 추적됩니다. 작업 항목은 사용자와 팀이 필요한 사항에&rsquo; 대한 세부 정보를 설명하는 곳입니다. 각 작업 항목은 상태 모델을 사용하여 진행 상황을 추적하고 전달합니다. 예를 들어 일반적인 상태 모델은 새 &gt; 활성 &gt; 닫힘일 수 있습니다. 작업이 진행됨에 따라 항목이 그에 따라 업데이트되므로 프로젝트에서 작업하는 모든 사용자가 현재 위치에 대한 전체 그림을 볼 수 있습니다. 다음은 Azure Boards 작업 항목 허브의 그림입니다. 이 페이지는 모든 작업 항목의 홈이며 필요한 항목을 찾을 수 있도록 빠른 필터를 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8e9bb3e0-93df-4a33-8dec-3c7e0ad0d524.png"><img alt="WorkItemsHub" border="0" height="437" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d42adda6-d10d-4c56-b869-cedcc51f4196.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="WorkItemsHub" width="1024"></a></p>


  <p>작업 항목을 열면 모든 변경 내용의 기록, 관련된 토론 및 분기, 끌어오기 요청, 커밋 및 빌드를 포함한 개발 아티팩트 링크 등 훨씬 더 풍부한 보기를 볼 수 있습니다. 작업 항목은 사용자 지정할 수 있으며, 새 필드를 추가하고, 규칙을 만들고, 레이아웃의 측면을 수정하는 기능을 지원합니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/vsts/boards/work-items/index?view=vsts" target="_blank">작업 항목 설명서</a> 페이지를 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1739a387-4029-4227-980b-1ab072052c32.png"><img alt="Azure DevOps - work items" border="0" height="1162" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/faf11fe7-c141-4a66-a105-051bb52ef1fa.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure DevOps - 작업 항목" width="1763"></a></p>


  <h2>Boards, 백로그 및 스프린트</h2>


  <p>Azure Boards 작업을 계획하고 관리하기 위한 다양한 선택을 제공합니다. &rsquo;몇 가지 핵심 환경을 살펴보겠습니다.</p>


  <h3>Boards</h3>


  <p>각 프로젝트에는 작업의 흐름을 관리하는 데 완벽한 미리 구성된 Kanban 보드가 함께 제공됩니다. Boards 사용자 지정할 수 있으므로 각 팀 및 프로젝트에 필요한 열을 추가할 수 있습니다. Boards 스윔 레인, 카드 사용자 지정, 조건부 서식 지정, 필터링 및 WIP 제한도 지원합니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/vsts/boards/boards/index?view=vsts" target="_blank">Kanban 보드 설명서</a> 페이지를 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f2757a6-0150-4f0f-be76-957543718172.png"><img alt="Boards" border="0" height="1162" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0059bc84-b75f-4129-b09b-dd1a64944a9e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Boards" width="1763"></a></p>


  <h3>백로그</h3>


  <p>백로그는 우선 순위에 따라 작업을 유지하고 작업 간의 관계를 이해하는 데 도움이 됩니다. 항목을 끌어서 놓아 순서를 조정하거나 예정된 스프린트에 작업을 신속하게 할당합니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/vsts/boards/backlogs/index?view=vsts" target="_blank">백로그 설명서</a> 페이지를 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5af2fafa-0fb4-4526-a87d-f247a1b9ee76.png"><img alt="Backlogs" border="0" height="1162" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/75881929-e919-443b-a6d8-ed7394c15370.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="백로그" width="1763"></a></p>


  <h3>스프린트</h3>


  <p>마지막으로 스프린트를 사용하면 팀이 함께 수행할 수 있도록 증분 작업을 만들 수 있습니다. 각 스프린트에는 백로그, 작업판, 번다운 차트 및 용량 계획 보기가 장착되어 있어 사용자와 팀이 정시에 작업을 제공할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/vsts/boards/sprints/index?view=vsts" target="_blank">스프린트 설명서</a> 페이지를 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fd2aae24-f190-47d5-b3f1-b3be1264ba94.png"><img alt="Sprints" border="0" height="1162" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/799450ad-9525-41b9-ab00-6ccb734c02f8.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="스 프린트" width="1763"></a></p>


  <h2>대시보드</h2>


  <p>모든 프로젝트에서&rsquo;는 어떤 일이&rsquo; 일어나고 있는지 명확하게 파악하는 것이 중요합니다. Azure Boards 대시보드를 만들기 위한 풍부한 캔버스로 완성됩니다. 필요에 따라 위젯을 추가하여 진행률 및 방향을 추적합니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/vsts/report/dashboards/index?view=vsts" target="_blank">대시보드 설명서</a> 페이지를 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d3560903-f638-4528-b9ba-8cbf6a015a8d.png"><img alt="Dashboard" border="0" height="675" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3e48c69a-30fe-4490-8035-e9ad367a3afb.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="대시보드" width="1024"></a></p>


  <h2>쿼리</h2>


  <p>마지막으로 Azure Boards 가장 강력한 기능 중 하나는 쿼리 엔진입니다. 쿼리를 사용하면 사용자가&rsquo; 추적한 내용을 정확하게 조정하여 KPI를 쉽게 모니터링할 수 있습니다. &rsquo;간단한 새 쿼리를 만들고 빠른 모니터링 및 상태를 위해 대시보드에 고정할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/vsts/boards/queries/index?view=vsts" target="_blank">쿼리 설명서</a> 페이지를 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/909122d7-1edd-455b-a89e-1d844b3c9cfb.png"><img alt="Queries" border="0" height="1162" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0566851f-ec65-4c05-9d77-4f864a3c3762.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="쿼리" width="1763"></a></p>


