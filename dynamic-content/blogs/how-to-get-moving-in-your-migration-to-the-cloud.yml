Title: 클라우드로 마이그레이션하는 방법
Summary: 실험이 완료되면 구상이 완료되고 팀의 모든 사용자가 클라우드 마이그레이션 계획으로 구입하게 됩니다. 이제 이제 이동해야 합니다. 하지만 어디서부터 시작해야 할까요? 클라우드로 마이그레이션을 준비하는 모든 사용자에게는 완벽한 자연스러운 질문입니다.
Content: >-
  <p>실험이 완료되면 구상이 완료되고 팀의 모든 사람이 클라우드 마이그레이션 계획에 구입하게 되며,&rsquo; 마침내 이동할 시간입니다. 하지만 어디서부터 시작해야 할까요? 클라우드&rsquo;로 마이그레이션을 준비하는 모든 사용자에게 완벽한 자연스러운 질문이 될 수 있습니다.</p>


  <p>이에 응답하는 유일한 방법은 IT에서 관리하는 모든 애플리케이션 카탈로그를 만들고, 다양한 특성(문서 분류 유형, 서버 수 등)에 따라 하나씩 분류한 다음, 최상위 기준에 속하는 전체 특성 집합으로 버킷팅하는 것부터 시작합니다. 일반적인 기준에는 성능, 아키텍처, 재무 특성, 위험, 작업 및 보안/규정 준수가 포함됩니다.</p>


  <p>카탈로그를 만들 때 두 가지 다른 관점에서 애플리케이션에 접근하는 것이&rsquo; 유용합니다. 하향식 접근 방식은 애플리케이션이 비즈니스에 가장 적합한 위치에 초점을 맞추는 반면, 상향식 접근 방식은 애플리케이션이 계속 작동할 수 있는 위치의 기술적 타당성에 더 관심이 있습니다.</p>


  <p><a href="https://info.microsoft.com/enterprise-cloud-strategy-ebook.html">사용자 고유의 카탈로그를 만드는 방법에 대한 자세한 지침은 무료 Enterprise Cloud Strategy eBook을 다운로드하세요.</a></p>


  <p><b>Top-Down 평가 </b></p>


  <p>이 시리즈의&rsquo; <a href="https://azure.microsoft.com/en-us/blog/migrating-to-the-cloud-a-practical-how-to-guide/">첫 번째</a> 게시물을 읽는 경우 클라우드로 전환하는 주요 목표 중 하나는 비즈니스의 모든 측면을 혁신하고 기계 학습, 데이터 분석 등과 같은 클라우드 및 클라우드 기반 서비스의 잠재력을 최대한 활용하는 것입니다. 하향식 접근 방식은 해당 목표에 도달하는 데 중점을 두며 각 애플리케이션의 다양한 기술 및 보안 측면에 대한 평가부터 시작합니다.</p>


  <ol>
   <li>데이터, 규정 준수, 주권 및 보안 위험 요구 사항 분류</li>
   <li>인터페이스의 현재 복잡성, 인증, 데이터 구조, 대기 시간 요구 사항, 결합 및 애플리케이션 아키텍처의 애플리케이션 예상 수명</li>
   <li>SLA, 통합, 유지 관리 기간, 모니터링 및 인사이트와 같은 운영 요구 사항</li>
  </ol>


  <p>분석한 후 이러한 모든 측면은 해당 애플리케이션을 클라우드로 이동하는 어려움을 반영하는 전체 점수를 생성합니다. 하향식 평가에는 애플리케이션&rsquo;의 재무 혜택 평가도 포함됩니다.</p>


  <ol>
   <li>운영 효율성, TCO, 투자 수익률(또는 유사한 측정)</li>
   <li>전체 컴퓨터 부하, 사용량 수준의 계절적 변동, 사용자 유형(캐주얼 대 전문가, 항상 온라인 및 가끔만 해당), 필요한 수준의 확장성 또는 탄력성</li>
   <li>비즈니스 연속성 및 복원력 요구 사항, 서비스 중단 시 종속성</li>
  </ol>


  <p>이러한 두 평가의 결과는 함께 마이그레이션의 재정적 보수에 대해 애플리케이션을 마이그레이션하는 어려움을 반영하는 전체 점수를 생성합니다. 하향식 방법을 사용하면 마이그레이션에서 가장 높은 수준의 가치와 성공을 가진 애플리케이션을 보다 쉽게 식별하고 마이그레이션 프로세스를 매핑하기 시작할 때 이러한 애플리케이션의 우선 순위를 지정할 수 있습니다.</p>


  <p><b>Bottom-Up 평가</b></p>


  <p>하향식 평가와 동시에 상향식 평가를 수행할 수도 있습니다. 이는 기술 요구 사항 및 애플리케이션이 갈 수 있는 위치에 대한 자세한 내용이므로 구성 관리 데이터 베이스에서 많은 정보를 가져올 수 있습니다. 일반적으로 상향식 접근 방식으로 해결되는 요구 사항은 다음과 같습니다.</p>


  <ol>
   <li>최대 메모리, 프로세서 수, 운영 체제 디스크 공간, 데이터 디스크</li>
   <li>네트워크 인터페이스 카드</li>
   <li>IPv6</li>
   <li>네트워크 부하 분산</li>
   <li>Clustering</li>
   <li>OS/DB 버전</li>
   <li>지원되는 도메인</li>
   <li>타사 구성 요소/소프트웨어 패키지</li>
  </ol>


  <p>Microsoft System Center Suite와 Microsoft 평가 및 계획 Toolkit 둘 다 IT 환경을 평가하기 위한 자동화된 솔루션을 제공합니다.</p>


  <p>이러한 평가를 완료한 후 비즈니스 연락 및 운영 팀은 각 사업부와 협력하여 최우선 순위 목록을 설정할 수 있습니다. 일반적으로 덜 복잡한 프로젝트로 시작하고 마이그레이션이 진행되고 신뢰 수준이 높아짐에 따라 복잡성을 점진적으로 늘리는 것이 가장 좋습니다.</p>


  <p>마이그레이션 계획 개발에 대한 자세한 지침, Microsofts&rsquo; 자체 마이그레이션 및 클라우드를 최대한 활용하는 방법에 대한 자세한 내용은 <a href="https://info.microsoft.com/enterprise-cloud-strategy-ebook.html">Enterprise 클라우드 전략 전자책</a>을 확인하세요. 여러분은&rsquo; 저, 공동 저자 <a href="https://www.barrybriggs.com/index.html">배리 브릭스</a>, 그리고 클라우드로 이전하는 여러 회사와의 경험과 대화를 바탕으로 기여한 많은 동료들에 대한 집단적 지식을 활용할 수 있습니다.</p>


