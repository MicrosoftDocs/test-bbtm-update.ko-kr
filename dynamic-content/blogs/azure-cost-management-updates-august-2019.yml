  <h2>App Service 환경에 대한 태그 업데이트</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-june-2019/#tags">6월 업데이트</a>에서는 App Service 팀이 App Service 환경의 사용량 현황 데이터에서 태그에 대한 지원을 추가했다고 언급했습니다. 일부 조직에서는 작동하지 않는다는 보고를&#39;들었습니다. App Service 환경에 대한 태그가 아직 없는 경우 해당 리소스의 태그를 업데이트하세요. 새 태그를 추가하고 태그 변경 내용을 저장한 다음, 태그를 유지하지 않으려면 제거하면&#39;. 그렇게 해야 합니다. 다음 8~12시간 내에 사용량에 태그가 표시됩니다.</p>


  <p>데이터 새로 고침 시간에 대한 자세한 내용은 <a href="https://docs.microsoft.com/azure/cost-management/understand-cost-mgt-data#rated-usage-data-refresh-schedule">Azure Cost Management 데이터 이해</a>를 참조하세요.</p>


