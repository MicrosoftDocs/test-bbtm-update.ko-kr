  <h2>구독을 만들고 관리하기 위한 더 많은 유연성</h2>


  <p>조직이 성장함에 따라 클라우드에 대한 의존도도 증가합니다. 더 많은 팀이 액세스를 요청하고 있으며, 이로 인해 구독을 만들고 관리하기 위한 추가 오버헤드가 발생합니다. 지속 가능하고 확장 가능한 거버넌스 전략을 빌드하려면 더 많은 유연성이 필요합니다.</p>


  <p>내부 팀의 요구 사항이 증가함에 따라 많은 조직에서 개별 팀이 필요한 Azure 솔루션을 보다 유연하게 빌드할 수 있도록 리소스 그룹 대신 구독을 만들고 있습니다. 또한 비용 및 규정 준수가 구독 및 관리 그룹에 자연스럽게 롤업됨에 따라 거버넌스 보고 시나리오도 간소화됩니다. 더 나은 지원을 위해 이제 EA(기업계약) 등록 계정당 최대 200개의 구독을 만들 수 있습니다(50개에서 증가).</p>


  <p><a href="https://docs.microsoft.com/rest/api/subscription/2018-11-01-preview/subscriptionfactory">Microsoft.Subscription/createSubscription API</a>를 사용하여 EA 및 MCA 구독을 만들 수 있다는 것을 이미 알고 있습니다. 원래 포털에서 구독을 하나 이상 만들어야 했습니다. 이 제한 사항이 제거되었으며 이제 포털을 열지 않고 API에서 직접 첫 번째 구독을 만들 수 있습니다. CreateSubscription API에서 관리 그룹에 구독을 추가할 수도 있습니다. 그러면 조직 보고 또는 정책 할당을 위해 관리 그룹을 사용하는 조직의 자동화 시나리오를 간소화하는 데 도움이 됩니다.</p>


  <p>또한 현재 디렉터리에 구독을 유지하고 모든 <a href="https://docs.microsoft.com/azure/role-based-access-control">Azure RBAC(역할 기반 액세스 제어</a>) 역할 할당을 유지하는 옵션을 사용하여 Azure Portal 내에서 직접 PAYG(종량제) 및 MCA 구독에 대한 <a href="https://docs.microsoft.com/azure/billing/billing-subscription-transfer">청구 소유권 이전을 요청하고 추적</a>할 수 있습니다. 이전에는 구독 전송이 RBAC 액세스를 다시 설정하므로 액세스를 다시 구성하기 위해 추가 오버헤드가 필요했습니다. 새 옵션은 필요에 따라 추가적인 유연성을 제공해야 합니다. EA 구독 전송은 Enterprise 포털에서 수행할 수 있으며 향후 업데이트에서 Azure Portal에서 사용할 수 있습니다.</p>


