   <li><a href="#videos">새 비디오</a></li>
   <li><a href="#docs">설명서 업데이트</a></li>
  </ul>


  <p>&#39;세부 사항을 자세히 살펴보겠습니다.</p>


  <p><a name="budgets"></a>&nbsp;</p>


  <h2>필터 및 예측 비용을 사용하여 대상 예산 만들기</h2>


  <p>Azure Cost Management 예산을 사용하면 조직의 모든 수준에서 지출을 추적하고 감시할 수 있습니다. 예산은 청구 계정 또는 관리 그룹에서부터 앱을 다시 관리할&#39;있는 리소스 그룹에 이르기까지 Azure 리소스 위의 모든 범위에서 만들 수 있습니다. 이제 Azure Portal에서 <a href="https://azure.microsoft.com/updates/new-budgets-creation-experience-is-now-available">필터링된 예산을 만들</a> 수 있으므로 전체 조직에서 단일 리소스에 이르는 모든 항목에 대한 비용을 쉽게 모니터링할 수 있습니다.</p>


  <p>&#39;한 달 동안 큰 VM이 필요한 프로토타입을 다시 빌드할&#39;있다고 가정해 보겠습니다. &#39;Azure 가격 계산기의 가격에 따라 필요한 시간을 예측하고 이에 대한 승인을 받을&#39;있습니다. 해당 리소스로 필터링된 부모 리소스 그룹에 예산을 만들고 25, 50, 75 및 100% 임계값을 지정하여 주간 제한에 다시 접근할&#39;알림을 받습니다. 그리고&#39;밤과 주말에 자동 종료를 설정하는 것을 잊지 마세요, 당신은 첫 번째 주를 날려하지&#39;있는지 확인하기 위해.</p>


  <p>반면, 테스트 및 프로덕션 환경, 특정 앱에 대한 여러 구독의 여러 리소스 그룹에 대한 비용을 추적해야 할 수 있습니다. 이렇게 하려면 애플리케이션 <strong>과 같은 특정</strong> 태그를 사용하여 모든 리소스에 태그를 지정하고 청구 계정 또는 관리 그룹 관리자에게 해당 태그로 필터링된 예산을 만들도록 요청합니다.</p>


  <p>물론, 그&#39;전부는 아닙니다. 리소스 계층 구조(예: 리소스 그룹, 구독), 미터 계층(예: 서비스, 미터 범주) 또는 추가 리소스 메타데이터(예: 위치, 태그)를 기반으로&#39;비용 분석 내에서 사용할 수 있는 모든 속성으로 필터링된 예산을 만들 수 있습니다.</p>


  <p>필터링된 예산을 만드는 것 외에도 이러한 필터를 기반으로 한 비용의 추세 및 예측을 확인하여 미리 계획하고 기록 사용 패턴에 따라 현실적인 예산을 설정할 수 있습니다.</p>


  <p>아직 예산을 설정하지&#39;경우 <a href="https://portal.azure.com/#blade/Microsoft_Azure_CostManagement/Menu/budgets">, 오늘 예산을 만들고</a> 계획된 지출을 초과하기 전에 알림을 받습니다.</p>


