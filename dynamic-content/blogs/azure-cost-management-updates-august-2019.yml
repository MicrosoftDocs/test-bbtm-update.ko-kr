Content: >-
  <p>&#39;새로운 학생이든, 스타트업이든, 가장 큰 기업이든, 재정적 제약이 있으며, 지출할&#39;, 위치 및 미래를 계획하는 방법을 알아야 합니다. 이 법안에 관해서 아무도 놀라움을 원하지 않으며, Azure Cost Management가 들어오는 곳입니다.</p>


  <p>Microsoft&#39;는 항상 과제에 대해 자세히 알아보고 Azure Cost Management를 통해 클라우드에서 비용을 다시 발생시킬&#39;위치를 더 잘 이해하고, 잘못된 지출 패턴을 식별 및 방지하고, 비용을 최적화하여 더 적은 비용으로 더 많은 작업을 수행할 수 있는 방법을 찾고 있습니다. 피드백에 따른 몇 가지 최신 개선 사항 및 업데이트는 다음과 같습니다.</p>


  <ul>
   <li><a href="#budgets">필터 및 예측 비용을 사용하여 대상 예산 만들기</a></li>
