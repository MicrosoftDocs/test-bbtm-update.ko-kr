  <h2>비용 분석의 어두운 테마 지원</h2>


  <p><a href="https://docs.microsoft.com/azure/azure-portal/azure-portal-change-theme-high-contrast#change-theme">Azure Portal 테마</a>에 컬트 팔로우가 있는 경우 어두운 테마가 될&#39;있습니다. 모바일 장치의 접근성, 전력 효율성에 대한 어두운 테마에 관심이&#39;또는 단순히 미학을 선호하든, 일관된 엔드 투 엔드 환경이 필요합니다. 그 에서 꺼내 아무것도 혼란 하 고 당신의 눈을 조정 하기 위해 두 번째 걸릴 강제로. 그리고 어두운 테마에서 밝은 테마로 전환하는 것만큼 눈을 뜨는 것만큼&#39;없습니다.&nbsp; 좋은 소식은 비용 분석이 이제 Azure Cost Management Labs에서 Azure Portal 어두운 테마를 지원합니다.</p>


