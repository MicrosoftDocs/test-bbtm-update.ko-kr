  <p><a name="labs"></a>&nbsp;</p>


  <h2>Azure Cost Management Labs의 새로운&#39;</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#labs">지난 달 Cost Management Labs를 도입하여 Azure Cost Management</a> 에서 제공되는&#39;미리 살펴보고, 초기 피드백을 받고, 서비스를 사용하는 방법을 더 잘 이해할 수 있도록 지원하여 보다 조정되고 최적화된 환경을 제공할 수 있습니다. Azure Cost Management Labs에서 볼 수 있는 몇 가지 기능은 다음과 같습니다.</p>


  <ul>
   <li><strong> 이제 공용 포털에서 </strong> <strong>사용자 지정 보기를 저장하고 공유할</strong> 수 있습니다.<br>
  비용 분석에서 <strong>저장 및 저장</strong> 명령을 사용하여 프라이빗 및 공유 보기를 <strong>저장</strong> 한 다음 보기 메뉴(범위와 날짜 알 약 사이)를 사용하여 모든 프라이빗, 공유 및 기본 제공 보기 간에 전환합니다.</li>
   <li><strong>차트를 이미지로 다운로드 </strong><br>
  원하는 보기를 연 다음 맨 위에 있는 <strong>내보내기</strong> 명령을 클릭하고 <strong>PNG</strong> 옵션을 선택한 다음 <strong>차트 다운로드</strong> 단추를 클릭합니다.</li>
   <li><strong>비용 분석의 어두운 테마 지원</strong><br>
  <a href="https://docs.microsoft.com/azure/azure-portal/azure-portal-change-theme-high-contrast#change-theme">Azure Portal 어두운 테마</a>에 대한 지원은 8월 초에 비용 분석에 추가되었습니다. 우리는&#39;마지막 몇 가지 최종 터치를하고이 9 월 초에 전체 포털에서 사용할 수 있을 것으로 예상.</li>

  </ul>


  <p>물론, 그&#39;전부는 아닙니다. Azure Cost Management의 모든 변경 내용은 전체 Azure Portal에서&#39;일주일 전에 Azure Cost Management Labs에서 사용할 수 있습니다. 우리는&#39;당신의 생각을 듣고 당신이 다음에보고 싶은&#39;것을 이해하기 위해 매우 열망하고 있습니다. 지금 <a href="https://aka.ms/costmgmt/labs">Azure Cost Management Labs를</a> 사용해 보세요.</p>


  <p><a name="views"></a>&nbsp;</p>


  <h2>비용 분석에서 사용자 지정된 보기 저장 및 공유</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#labs">지난 달 Cost Management Labs에서 사용자 지정 보기를 저장하고 공유하기</a> 위한 발표가 시작되었습니다. 이제 Azure Portal에서 이와 동일한 보기를 즐길 수 있습니다. 지난 달&rsquo; 업데이트를 놓친 경우 여기&#39;누락된 항목이 있습니다.</p>


  <p>비용 분석에서는 보기를 쉽게 사용자 지정할 수 있습니다. 필요한 날짜 범위를 선택하고, 데이터를 그룹화하여 분석을 보고, 올바른 시각화를 선택하고, 다시 준비할&#39;있습니다. 원클릭 액세스를 위해 대시보드에 보기를 고정한 다음 모든 사용자가 한 곳에서 비용을 추적할 수 있도록 대시보드를 팀과 공유합니다.</p>


  <p><img alt="An image showing how to use the pin button to save customized views in cost analysis." border="0" height="564" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8e51ff2f-a9a5-4ec4-8951-22ab3c6252df.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="비용 분석에서 고정 단추를 사용하여 사용자 지정된 보기를 저장하는 방법을 보여 주는 이미지입니다." width="1024"></p>


  <p>다른 사용자가 직접 복사하고 개인 설정할 수 있도록 사용자 지정 보기에 대한 직접 링크를 공유할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f45dee1-c1bc-4fe5-b3a2-9f6e716e4939.png"><img alt="An image showing how to share customized views in cost analysis." border="0" height="564" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/51b550db-3962-48c9-8198-cae5e85e0d41.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="비용 분석에서 사용자 지정된 보기를 공유하는 방법을 보여 주는 이미지입니다." width="1024"></a></p>


  <p>두 공유 옵션은 모두 유연성을 제공하지만 더 편리한 것이 필요합니다. 이제 비용 분석 내에서 직접 사용자 지정된 보기를 저장하고 다른 사용자와 공유할 수 있습니다.</p>


  <p>이렇게 하려면 먼저 기본 제공 보기를 선택하고 사용자 지정한 다음 <strong>다른 이름으로 저장</strong> 명령을 클릭합니다. 보기를 공유하려면 Azure Cost Management 기여자 액세스(또는 그 이상)가 필요할&#39;있지만 누구나 프라이빗 보기를 저장하거나 대시보드에 고정하거나 URL을 공유할 수 있습니다. 범위당 최대 50개의 공유 보기를 만들고 범위 전체에서 최대 50개의 프라이빗 보기를 만들 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bac6812a-abc3-4590-bca4-594a8f31614c.png"><img alt="An image showing how to use save customized views in cost analysis." border="0" height="564" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b7ee34e3-feb4-40db-9de7-9506d4bd6734.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="비용 분석에서 사용자 지정된 뷰 저장을 사용하는 방법을 보여 주는 이미지입니다." width="1024"></a></p>


  <p>모든 보기는 보기 메뉴에서 액세스할 수 있습니다. 먼저 프라이빗 보기, 범위 전체에서 공유되는 보기, 마지막으로 항상 사용할 수 있는 기본 제공 보기를 볼&#39;있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f94be9c-b682-4360-9c9f-772ea1afafc2.png"><img alt="Am image showing the view menu of all saved views, private and shared." border="0" height="566" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/66c9f939-4f58-4505-8888-5992c1528279.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="저장된 모든 보기, 프라이빗 및 공유 보기의 보기 메뉴를 보여 주는 Am 이미지입니다." width="1024"></a></p>


  <p><a href="https://aka.ms/costanalysis">사용자 지정 보기를 지금 저장해 보고</a> 다음에 보고 싶은&#39;알려주세요. 우리는&#39;당신의 아이디어에 대해 배우기를 고대하고 있습니다.</p>


