Title: Intuit 및 Microsoft가 힘을 합쳐 혁신을 촉진하고 개발자 및 채널 파트너를 위한 클라우드 기회를 확장합니다.
Summary: "                Did you see the announcement made today by Intuit and Microsoft to integrate the capabilities of their cloud services platforms, the Intuit Partner Platform and Microsoft Windows®…"
Content: <meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml" mce_href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml">  <style>    </style>개발자와 채널 파트너가 QuickBooks<sup>®</sup> 금융 소프트웨어를 사용하는 기업 내의 수백만 명의 직원에게 웹 기반 솔루션을 제공할 수 있도록 Intuit 및 Microsoft에서 클라우드 서비스 플랫폼인 Intuit 파트너 플랫폼 및 Microsoft <a href="https://www.microsoft.com/windowsazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/">Windows <sup>®</sup> Azure <sup>platformTM</sup></a>의 기능을 통합하기 위해 오늘 발표한 내용을 보셨나요?&nbsp;  이는 Microsoft 개발자에게 Intuit의 충성도 높은 고객을 위한 애플리케이션을 개발할 수 있는 기능을 즉시 제공하고 소규모 비즈니스 솔루션을 찾고 있는 영업 잠재 고객의 새로운 환경을 열어준다는 점에서 중요합니다.   <p>더 구체적으로 말하자면, Intuit 파트너 플랫폼은 Windows Azure 개발자에게 고객이 QuickBooks<sup> </sup>데이터를 활용하는 데 사용할 수 있는 애플리케이션을 빌드하고 Intuit App Center를 통해 고객을 확보하기 위해 미리 빌드된 채널에 즉시 액세스할 수 있는 기능을 제공합니다. 중소기업은 QuickBooks Pro 및 프리미어 2010 도구 모음을 클릭하여 Intuit 파트너 플랫폼에 구축되거나 통합된 웹 기반 비즈니스 애플리케이션을 찾고, 구매하고, 사용할 수 있는 Intuit App Center를 방문할 수 있습니다. </p>  <p>20년 이상 전략적 파트너로 활동해온 이 회사는 중소기업이 현재의 비즈니스 요구를 충족하고 새로운 기회를 제공할 수 있도록 새롭고 혁신적인 웹 기반 애플리케이션의 개발 및 배포를 시작하기를 기대합니다. Intuit 파트너 플랫폼용 무료 Windows Azure SDK(소프트웨어 개발 키트)(베타)는 현재 제공됩니다<a href="" target="_blank" mce_href=""></a>.</p>  <p>전체 보도 자료를&nbsp; 읽으려면 여기를 클릭하십시오. <a href="" target="_blank" mce_href=""></a></p>  <p>이 발표에 대해 어떻게 생각하십니까?&nbsp; 의견을 게시하여 알려주세요.&nbsp;&nbsp; 우리는 당신에게서 듣고 기대합니다.</p>
