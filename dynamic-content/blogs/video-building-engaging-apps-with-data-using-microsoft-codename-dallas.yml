Title: '비디오: Microsoft Codename "Dallas"를 사용하여 데이터로 매력적인 앱 빌드'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] Microsoft Codename "Dallas"를 사용하면 개발자가 프리미엄 상업용 및 퍼블릭 도메인 데이터를 사용하여 소비자 및 비즈니스 앱에 전원을 공급할 수 있습니다.'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>Microsoft Codename "Dallas"를 사용하면 개발자가 프리미엄 상업용 및 퍼블릭 도메인 데이터를 사용하여 모든 플랫폼 또는 디바이스에서 소비자 및 비즈니스 앱을 구동할 수 있습니다. 관련 데이터를 제공하여 비즈니스 의사 결정을 알리고, 시각화를 만들어 패턴을 검색하고, 재무에서 인구 통계에 이르는 데이터 세트에 대한 사용자 참여를 높일 수 있습니다. 일관된 REST 기반 API, 간단한 사용 약관 및 트랜잭션당 청구를 통해 데이터를 쉽게 사용할 수 있습니다. 이 비디오에서는 댈러스&quot;가 신뢰할 수 있는 파트너의 통합 마켓플레이스를 통해 이미지, 실시간 웹 서비스 및 Blob을 비롯한 모든 유형의 데이터를 시각적으로 검색, 탐색 및 구매할 수 있도록 하여 데이터에 액세스하기 위한 마찰을 제거하는 방법을 &quot;알아봅니다. Adam Wilson은 다양한 &quot;댈러스&quot; 데이터 세트를 사용하여 Microsoft Silverlight 4, Microsoft ASP.NET MVC 및 Windows Phone 같은 기술을 사용하여 웹 및 모바일 애플리케이션을 개발합니다.</p>  <p>여기에서 비디오 보기</p>  <p>여기에서 이 비디오에 대한 PowerPoint 프레젠테이션을 다운로드할 수 있습니다.</p>  <h2>요약</h2>  <p>비디오에서 설명하는 정보에 대한 질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다.</p>
