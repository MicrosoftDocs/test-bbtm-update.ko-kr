Title: SQL Azure 서버 연결 확인
Summary: SQL Azure 2011년 7월 서비스 릴리스가 출시됨에 따라 애플리케이션 논리에 대한 중요한 고려 사항을 알려 드립니다. 일부 고객은 프로그래밍 방식으로 다음을 확인할 수 있습니다.
Content: "<p><span class=\"Apple-style-span\" style=\"font-size: small;\">SQL Azure 2011년 7월 서비스 릴리스가 출시됨에 따라 애플리케이션 논리에 대한 중요한 고려 사항을 알려 드립니다. 일부 고객은 프로그래밍 방식으로 애플리케이션이 SQL Azure 또는 다른 버전의 SQL Server 연결되어 있는지 확인할 수 있습니다. 업그레이드 및 서비스 릴리스 간에 변경되므로 애플리케이션 논리를 서버 버전 번호로 설정해서는 안 됩니다. 그러나 로깅을 위해 버전 번호를 사용하는 것은 괜찮습니다.</span></p>  <p><span style=\"font-size: small;\"><span class=\"Apple-style-span\"></span><span class=\"Apple-style-span\">SQL Azure 연결되어 있는지&rsquo; 확인하려면 다음 SQL 문을 사용합니다.</span></span></p>  <p><span style=\"font-size: small;\"><span class=\"Apple-style-span\"></span><span class=\"Apple-style-span\">SELECT SERVERPROPERTY('EngineEdition') == 5.&nbsp;</span></span></p>  <p><span style=\"font-size: small;\"><span class=\"Apple-style-span\"></span><span class=\"Apple-style-span\">SERVERPROPERTY 함수에 대한 자세한 내용은 SQL Server 온라인 설명서를 참조하세요.</span></span></p>  <p><span style=\"font-size: small;\">현재 SQL Azure 서비스 릴리스는 기본 SQL Azure 데이터베이스 엔진 버전을 10에서 버전 11로 업그레이드합니다.&nbsp;</span></p>  <p><span style=\"font-size: small;\">다음과 같은 서버 쪽 API에 이 서버 버전 번호 변경 내용이 표시됩니다.</span></p>  <p><span style=\"font-size: small;\">&bull;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; SERVERPROPERTY('ProductVersion')</span></p>  <p><span style=\"font-size: small;\">&bull;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; @@VERSION</span></p>  <p><span style=\"font-size: small;\">클라이언트 쪽 API도 다음과 같습니다.</span></p>  <p><span style=\"font-size: small;\">&bull;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ODBC: SQLGetInfo(SQL_DBMS_VER)</span></p>  <p><span style=\"font-size: small;\">&bull;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; SqlClient: SqlConnection.ServerVersion</span></p>  <p><span style=\"font-size: small;\">서비스 업그레이드 중에 일부 사용자 세션이 버전 10.25.bbbb.bb SQL 서버에 연결되고 다른 사용자 세션이 버전 11.0.bbbb.bb SQL 서버에 연결하는 기간(bbbb.bb 은 빌드 #)으로 측정되는 기간이 있습니다.&nbsp; 한 데이터베이스에 대한 지정된 사용자 연결이 서로 다른 시간에 보고되는 다른 서버 버전 번호를 볼 수 있습니다. 업그레이드가 끝나면 모든 세션이 버전 11.0.bbbb.bb SQL 서버에 연결됩니다.</span></p>  <p><span style=\"font-size: small;\">사용자 쿼리 및 애플리케이션은 정상적으로 계속 작동해야 하며 업그레이드의 영향을 받지 않아야 합니다.</span></p>  <p><span class=\"Apple-style-span\" style=\"font-size: small;\">2011년 7월 서비스 릴리스는 기본 엔진으로 크게 업그레이드되어 전반적인 성능과 확장성을 향상하도록 설계되었습니다. 또한 이 업그레이드는 클라우드 SQL Azure 서비스와 예정된 SQL Server Code Name &ldquo;Denali&rdquo; 릴리스 간에 공통 기반 및 기능 집합을 제공하기 위한 큰 첫 번째 단계를 나타냅니다. 자세한 내용은 블로그 게시물인 &ldquo;Announcing: SQL Azure 2011년 7월 서비스 릴리스&rdquo;를 참조하세요.</span></p>  <p><span style=\"font-size: small;\"><em><span style=\"color: #000000;\">Greg는 SQL Azure 및 Microsoft 클라우드 기술에 중점을 두는 SQL Server 팀의 제품 관리자입니다.&nbsp;&nbsp;<span class=\"Apple-style-span\"></span></span></em></span></p>"
