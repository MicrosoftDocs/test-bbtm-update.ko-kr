Title: Microsoft는 Azure Stack HCI용 Lenovo ThinkSystem SE350 에지 서버의 유효성을 검사했습니다.
Summary: Microsoft와 Lenovo는 협력하여 Microsoft의 Azure Stack HCI 프로그램에 대한 Lenovo ThinkSystem SE350의 유효성을 검사했습니다. ThinkSystem SE350은 에지 서버의 고유한 요구 사항을 염두에 두고 설계 및 빌드되었습니다. 다양한 연결 및 보안 옵션을 제공하고 Lenovo XClarity 컨트롤러를 사용하여 쉽게 관리할 수 있으므로 서버 위치의 제한 사항을 확장할 수 있을 만큼 다양합니다. ThinkSystem SE350 솔루션은 가혹한 환경에 대한 스마트 연결, 비즈니스 보안 및 관리 효율성에 중점을 두고 있습니다. Azure Stack HCI에 대해 유효성이 검사된 모든 Lenovo 서버를 보려면 Azure Stack HCI 카탈로그를 참조하여 자세히 알아보세요.
Content: >-
  <p>지점 및 에지 워크로드를 실행하기 위해 견고하고 소형 크기의 HCI(하이퍼 컨버지드 인프라) 사용 서버가 필요한가요? 컨테이너 기술을 사용하여 애플리케이션 및 IoT 함수를 현대화하시겠습니까? 백업, 재해 복구, 업데이트 관리, 모니터링 및 보안 규정 준수와 같은 Azure&#39;하이브리드 서비스를 활용하시겠습니까?&nbsp;&nbsp;</p>


  <p>Microsoft와 Lenovo는 Microsoft&#39;Azure Stack HCI 프로그램용 <a href="https://www.lenovo.com/us/en/data-center/servers/edge/ThinkSystem-SE350/p/77XX6DSSE35" target="_blank">Lenovo ThinkSystem SE350</a> 의 유효성을 검사하기 위해 협력했습니다. ThinkSystem SE350은 에지 서버의 고유한 요구 사항을 염두에 두고 설계 및 빌드되었습니다. 다양한 연결 및 보안 옵션을 제공하고 Lenovo XClarity 컨트롤러를 사용하여 쉽게 관리할 수 있으므로 서버 위치의 제한 사항을 확장할 수 있을 만큼 다양합니다. ThinkSystem SE350 솔루션은 가혹한 환경에 대한 스마트 연결, 비즈니스 보안 및 관리 효율성에 중점을 두고 있습니다. Azure Stack HCI에 대해 유효성이 검사된 모든 Lenovo 서버를 보려면 <a href="https://www.microsoft.com/en-us/cloud-platform/azure-stack-hci-catalog?Hardware-partners=Lenovo" target="_blank">Azure Stack HCI 카탈로그를 참조하여 자세히 알아보세요</a>.</p>


  <p><strong>Lenovo ThinkSystem SE350:</strong></p>


  <p>ThinkSystem SE350은 에지의 최신 주력 요소입니다. 에지 서버에 대한 고유한 요구 사항을 염두에 두고 설계되고 빌드된 이 기능은 다양한 연결 및 보안 옵션을 제공하고 Lenovo XClarity 컨트롤러를 사용하여 쉽게 관리할 수 있도록 서버 위치의 한계를 확장할 수 있을 만큼 다양합니다. ThinkSystem SE350은 가혹한 환경에 대한 스마트 연결, 비즈니스 보안 및 관리 효율성에 중점을 둔 견고한 소형 크기의 에지 솔루션입니다.</p>


  <p>ThinkSystem SE350은 Intel&reg; Xeon&reg; D 프로세서 기반 서버로, 1U 높이, 반 너비 및 짧은 깊이 케이스로 어디서나 사용할 수 있습니다. 벽에 장착하거나 선반에 쌓거나 랙에 설치합니다. 이 견고한 에지 서버는 0-55C&deg;의 모든 것을 처리할 수 있으며 높은 먼지 및 진동 환경에서 전체 성능을 처리할 수 있습니다.</p>


  <p>정보 가용성은 올바른 결정을 내리기 위해 항상 작업에 대한 인사이트를 필요로 하는 에지의 사용자에게 또 다른 어려운 문제입니다. ThinkSystem SE350은 유선 및 보안 무선 Wi-Fi 및 LTE 연결 기능을 갖춘 여러 연결 옵션을 제공하도록 설계되었습니다. 이 용도로 빌드된 컴팩트 서버는 다양한 에지 및 IoT 워크로드에 대해 신뢰할 수 있습니다.</p>


  <p><strong>Microsoft Azure Stack HCI:</strong></p>


  <p>Azure Stack HCI 솔루션은 업계 표준 x86 서버 및 구성 요소에서 고도로 가상화된 컴퓨팅, 스토리지 및 네트워킹을 통합합니다. 동일한 클러스터에서 리소스를 결합하면 배포, 관리 및 확장이 용이해집니다. 원하는 명령줄 자동화 또는 Windows Admin Center를 사용하여 관리합니다.</p>


  <p>Hyper-V, Microsoft 클라우드의 기본 하이퍼바이저 기술, NVMe(비휘발성 메모리 익스프레스), 영구 메모리 및 RDMA(원격 직접 메모리 액세스) 네트워킹을 기본적으로 지원하는 저장소 공간 Direct 기술을 사용하여 서버 애플리케이션에 대한 업계 최고의 VM(가상 머신) 성능을 달성합니다.</p>


  <h2>보호된 가상 머신, 네트워크 마이크로 세분화 및 네이티브 암호화를 사용하여 앱과 데이터를 안전하게 유지하는 데 도움이 됩니다.</h2>


  <p>퍼블릭 클라우드의 하이퍼 컨버지드 인프라 플랫폼과 함께 작동하는 클라우드 및 온-프레미스를 활용할 수 있습니다. 팀에서는 다음과 같이 Azure 인프라 관리 서비스에 대한 기본 제공 통합을 통해 클라우드 기술을 구축할 수 있습니다.</p>


  <ul>
      <li>
      <p>Azure Site Recovery - 고가용성과 DRaaS(Disaster Recovery as a Service)를 수행합니다.</p>
      </li>
      <li>
      <p>Azure Monitor는 인공 지능을 기반으로 하는 고급 분석을 사용하여 애플리케이션, 네트워크 및 인프라에서 발생하는 작업을&rsquo; 추적하는 중앙 집중식 허브입니다.</p>
      </li>
      <li>
      <p>클라우드 감시- Azure를 클러스터 쿼럼에 대한 경량 타이 브레이커로 사용합니다.</p>
      </li>
      <li>
      <p>Azure Backup - 오프 사이트 데이터를 보호하고 랜섬웨어로부터 보호합니다.</p>
      </li>
      <li>
      <p>Azure 및 온-프레미스에서 실행되는 Windows Virtual Machines에 대한 업데이트 평가 및 업데이트 배포를 위한 Azure 업데이트 관리입니다.</p>
      </li>
      <li>
      <p>Azure Network Adapter - 지점-사이트 간 VPN을 통해 Azure의 VM과 온-프레미스 리소스를 연결합니다.</p>
      </li>
      <li>
      <p>Azure 파일 동기화를 사용하여 파일 서버를 클라우드에 동기화합니다.</p>
      </li>
      <li>
      <p>Azure Arc for Servers는 Azure Portal에서 역할 기반 액세스 제어, 거버넌스 및 규정 준수 정책을 관리합니다.</p>
      </li>
  </ul>


  <p>Microsoft + Lenovo HCI 솔루션을 배포하면 Azure Stack HCI 지점 및 에지 솔루션에 기본 제공되는 Azure 하이브리드 서비스를 사용하도록 설정하여 비즈니스 자산을 보호하면서 고성능 및 복원력으로 지점 및 에지 요구를 신속하게 해결할 수 있습니다.&nbsp;&nbsp;</p>
