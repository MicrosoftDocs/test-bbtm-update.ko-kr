Title: Windows Azure Mobile Services, 웹 사이트 및 지속적인 서비스 혁신의 일반 공급 발표
Summary: Microsoft는 개발자에게 전 세계 고객에게 즉시 도달할 수 있는 최고의 클라우드 애플리케이션을 빌드하기 위한 다양한 플랫폼을 제공하는 혁신을 제공하기 위해 노력하고 있습니다. &nbsp;많은 새 애플리케이션...
Content: '<p>Microsoft는 개발자에게 전 세계 고객에게 즉시 도달할 수 있는 최고의 클라우드 애플리케이션을 빌드하기 위한 다양한 플랫폼을 제공하는 혁신을 제공하기 위해 노력하고 있습니다. &nbsp;많은 새로운 애플리케이션은 웹 기반이며 광범위한 모바일 디바이스에서 액세스할 수 있는 최신 애플리케이션&rdquo;이라는 &ldquo;범주에 속합니다. 현재 Azure&rsquo; Mobile Services 및 Windows Azure 웹 사이트의 GA(General Availability) Windows 사용하여 이를 실현&nbsp;하기 위한 중요한 단계를 수행하고 있습니다.</p>  <p>&nbsp;<strong>Azure 모바일&nbsp;</strong> <strong>서비스</strong> Windows</p>  <p>Mobile Services 사용하면 모든 디바이스에 대한 모바일 백 엔드를 빠르고 쉽게 만들 수 있습니다.&nbsp; Mobile Services 사용자 인증, 푸시 알림, 서버 쪽 데이터 및 비즈니스 논리를 간소화하여 모바일 애플리케이션을 빠르게 출시할 수 있습니다.&nbsp; Mobile Services Windows Store, Windows Phone, Android, iOS 및 HTML5뿐만 아니라 REST API에 대한 네이티브 SDK를 제공합니다.&nbsp;</p>  <p>오늘부터 Mobile Services GA(Generally Available)는 3개의 tiersFree&mdash;, Standard 및 Premium.&nbsp; 표준 및 Premium 계층은 API 호출 수에 따라 측정되고 표준 99.9% 월별 SLA를 통해 지원됩니다.&nbsp; 새 가격 책정에 대한 자세한 내용은 여기에서 확인할 수 <a href="https://aka.ms/Xbkujw">있습니다</a>.&nbsp; 모든 Mobile Services 계층은 2013년 8월 1일까지 무료로 제공되므로 고객에게 애플리케이션에 적합한 계층을 선택할 수 있습니다.&nbsp; SQL 데이터베이스 및 스토리지는 이 기간 동안 별도로 청구됩니다.&nbsp;</p>  <p>&nbsp;또한 Visual Studio 2013 Preview에서 Mobile Services 대한 최고 수준의 지원을 통해 Windows 8.1 연결된 앱을 빌드하는 것이 그 어느 때보다 쉬우며 고객은 서비스와 클라이언트 간에 Gzip 압축을 설정할 수도 있습니다.</p>  <p>Yatterbox, Sly Fox, Verdens Gang, Redbit&nbsp; 및 TalkTalk Business와 같은 회사는 이미 콘텐츠를 배포하고 다양한 장치에서 최대 분 정보를 제공하는 앱을 빌드하고 있습니다.</p>  <p>개발자는 New Relic, SendGrid, Twilio 및 Xamarin과 같은 파트너에서 선호하는 타사 서비스와 함께 Windows Azure Mobile Services 사용할 수도 있습니다.</p>  <p><strong>Microsoft Azure 웹 사이트</strong></p>  <p>Windows Azure 웹 사이트는 비즈니스급 웹 애플리케이션을 빌드, 크기 조정 및 관리하는 가장 빠른 방법입니다.&nbsp; Windows Azure Web-Sites ASP.NET, PHP, Node.JS 및 Python, WordPress, Drupal 및 여러 데이터베이스를 비롯한 여러 오픈 소스 애플리케이션을 비롯한 여러 언어 및 프레임워크에 대한 지원을 통해 개방적이고 유연합니다. ASP.NET 개발자는 새 웹 사이트를 쉽게 만들거나 기존 웹 사이트를 직접 내부에서 Windows Azure로 이동할 수 있습니다.&nbsp; Visual Studio.&nbsp;</p>  <p>또한 Azure 웹 사이트 표준(이전의 예약된 이름) 및 무료 계층에 Windows GA(일반 공급)를 발표하게 되어 기쁘게 생각합니다.&nbsp; 표준 계층은 표준 99.9% 월별 SA를 통해 지원됩니다.&nbsp; Azure 웹 사이트에 Windows 표준 계층에 대한 33%의 미리 보기 가격 할인은 2013년 8월 1일에 만료됩니다.&nbsp; 공유 계층에서 실행되는 웹 사이트는 변경 없이 미리 보기로 유지됩니다.&nbsp; <a href="https://azure.microsoft.com/en-us/pricing/details/">모든 가격 책정</a> 변경 내용을 포괄적으로 살펴보려면 가격 책정 페이지를 방문하세요.</p>  <p>Windows Azure 웹 사이트 표준 계층에 대한 서비스 업데이트는 다음과 같습니다.</p>  <ul>  <li><strong>SSL 지원: </strong> 이제 SNI 또는 IP 기반 SSL 지원을 사용할 수 있습니다.&nbsp; <strong></strong></li>  <li><strong>독립 사이트 크기 조정: </strong> 고객은 개별 사이트를 선택하여 확장 또는 축소할 수 있습니다. <strong></strong></li>  <li><strong>디버깅을 위한 메모리 덤프: </strong> 고객은 REST API를 사용하여 사이트 디버깅 및 진단을 돕기 위해 메모리 덤프에 액세스할 수 있습니다.</li>  <li><strong>64비트 프로세스 지원: </strong> 고객은 64비트 웹 사이트에서 실행하고 메모리 및 더 빠른 계산을 활용할&nbsp; 수 있습니다. <strong></strong></li>  </ul>  <p><strong>&nbsp;</strong><strong>기존 서비스에서 혁신이 계속됩니다. </strong></p>  <p><strong>자동 크기 조정, 경고 및 모니터링 미리 보기</strong></p>  <p>Windows Azure는 이제 애플리케이션의 상태를 더 잘 이해하는 데 도움이 되는 다양한 기능을 제공합니다.&nbsp; 미리 보기로 제공되는 이러한 기능을 사용하면 애플리케이션의 상태 및 가용성을 모니터링하고, 서비스 가용성이 변경될 때 알림을 받고, 작업 기반 이벤트를 수행하고, 현재 요구에 맞게 자동으로 크기를 조정할 수 있습니다.</p>  <p>가용성, 모니터링, 자동 크기 조정 및 경고는 Windows Azure 웹 사이트, Cloud Services 및 Virtual Machines에 대해 <a href="https://azure.microsoft.com/en-us/services/preview/">미리 보기로</a> 제공됩니다. 경고 및 모니터링은 Mobile Services 미리 보기로 제공됩니다. 미리 보기로 제공되는 동안 이러한 기능에 대한 추가 비용은 없습니다.&nbsp;&nbsp;</p>  <p><strong>사용할 수 있는 새 Windows Azure Virtual Machines 이미지</strong></p>  <p>SQL Server 2014 및 Windows Server 2012 R2 미리 보기 이미지는 이제 Virtual Machines 이미지 갤러리에서 사용할 수 있습니다.&nbsp; Microsoft 클라우드 OS 비전의 핵심인 Windows Server 2012 R2는 스토리지, 네트워킹, 액세스 및 정보 보호 전반에 걸쳐 많은 새로운 기능과 향상된 기능을 제공합니다.&nbsp; 갤러리에서 미리 빌드된 이미지를 프로비전하기만 하면 Windows Server 2012 R2 및 SQL Server 2014를 시작할 수 있습니다.&nbsp; 이러한 이미지는 미리 보기 중에 <a href="https://www.windowsazure.com/en-us/pricing/details/virtual-machines/">33% 할인</a>된 가격으로 사용할 수 있습니다. 그리고 당신은 분으로, 당신이 사용하는 것에 대해 지불합니다.</p>  <p><strong>Windows Azure Active Directory 미리 보기</strong></p>  <p>//Build의 오늘&rsquo; <a href="https://www.buildwindows.com/">기조연설</a>에서 Scott Guthrie는 Windows Azure Active Directory 대한 향후 개선 사항을 엿볼 수 있도록 했습니다. Were&rsquo;는 Box 및 다른 사용자와 같은 타사와 협력하여 Windows Azure Active Directory 활용하여 사용자에 대해 SSO(Single Sign-On) 환경을 사용하도록 설정할 수 있습니다.&nbsp; 더 높은 수준의 보안이 필요한 경우 활성 인증을 활용하여 다단계 인증을 제공할 수 있습니다<span style="text-decoration: line-through;">.</span>&nbsp; ISV이고 SSO에 대한 Windows Azure Active Directory 통합에 관심이 있는 경우 짧은 설문 조사를 작성하여 알려주세요.</p>  <p><strong>MSDN 구독자에는 신용 카드가 필요하지 않습니다.</strong></p>  <p>Windows Azure는 개발자에게 온-프레미스에서 사용할 수 없는 컴퓨팅 용량을 제공하기 때문에 개발 및 테스트에 중요한 플랫폼입니다.&nbsp; 이전에 TechEd 2013에서는 추가 비용 없이 Windows Server에서 현금 크레딧, 할인된 요금 및 MSDN 소프트웨어 사용량과 함께 새로운 Windows Azure MSDN 혜택을 발표했습니다.&nbsp; 이제 대부분의 MSDN 고객은 신용 카드 번호를 입력하지 않고도 회사 계정에서 Windows Azure 혜택을 활성화하여 이 혜택을 더 쉽게 청구할 수 있습니다.&nbsp;</p>  <p>오늘&rsquo; 발표는 플랫폼 및 인프라 서비스에 지속적인 혁신을 제공하여 최신 애플리케이션을 빌드하는 개발자에 대한 우리의 노력을 강화합니다.&nbsp; 곧 더 새롭고 흥미로운 업데이트를 볼 수 있겠지만, 그 동안 <a href="https://azure.microsoft.com/mobile">모바일</a> 및 <a href="https://www.windowsazure.com/en-us/solutions/web/">웹</a>앱용 개발자 센터를 방문하여 참여 및 빌드하고, //build/에서 <a href="https://channel9.msdn.com/">세션의 라이브 스트림</a>을 시청하고, Windows Azure <a href="https://social.msdn.microsoft.com/Forums/windowsazure/en-US/home?category=windowsazureplatform%2Cazuremarketplace%2Cwindowsazureplatformctp">포럼</a> 및 <a href="https://stackoverflow.com/questions/tagged/azure">Stack Overflow</a>에서 질문에 대한 답변을 얻는 것이 좋습니다.</p>  <p>스티븐 마틴<br>일반 관리자<br>Windows Azure</p>  <p>&nbsp;</p>'
