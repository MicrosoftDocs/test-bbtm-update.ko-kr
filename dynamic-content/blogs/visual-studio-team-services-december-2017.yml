  <h2>계획 필터링</h2>


  <p><a href="https://marketplace.visualstudio.com/items?itemName=ms.vss-plans"><strong>배달 계획</strong></a> 확장은 이제 일반적인 필터링 구성 요소를 사용하며 작업 항목 및 <strong>보드</strong>에 대한 그리드 필터링 환경과 일치합니다. 이 필터링 제어를 사용하면 팀 멤버 모두에게 향상된 유용성과 일관된 인터페이스가 제공됩니다.</p>


