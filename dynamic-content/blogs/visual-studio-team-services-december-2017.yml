Summary: 이 게시물 시리즈는 Visual Studio Team Services 대한 최신 업데이트 및 뉴스를 제공하며 Azure 사용자가 3주마다 릴리스되는 새로운 기능을 최신 상태로 유지하는 좋은 방법입니다. Visual Studio Team Services 효율적인 연속 통합을 만들고 Azure에 파이프라인을 릴리스하는 최상의 DevOps 도구를 제공합니다.
Content: >-
  <p>이번 달에는 커버할 것이 많습니다. 내 마지막 게시물 이후, weve&rsquo;는 기능의 세 스프린트를 제공, 우리는 11 월에 매우 성공적인 <a href="https://www.microsoft.com/en-us/connectevent">커넥트 ();</a> 이벤트를했다. &rsquo;바로 다이빙하자.</p>


  <h2>커넥트();</h2>


  <p>커넥트(); 컨퍼런스는 Visual Studio Team Services(VSTS) 및 나머지 Visual Studio 제품군과 같은 개발자 도구를 중시합니다. &rsquo;소프트웨어 개발 및 DevOps 대한 뉴스 및 교육으로 가득찬 이벤트이며, 라이브 스트림을 놓친 경우 VSTS(DevOps 및 Visual Studio Team Services) 세션을 모두 <a href="https://blogs.msdn.microsoft.com/devops/2017/11/22/devops-and-vsts-videos-from-connect-2017/">주문형으로 시청할 수 있습니다</a>.</p>


  <p><a href="https://blogs.msdn.microsoft.com/bharry/">Brian Harrys&rsquo;</a> 일반 세션에서는 Azure DevOps 상태에 대해 논의했으며, <a href="https://www.gvfs.io/">GVFS</a> 범위를 확장하기 위해 GitHub <a href="https://arstechnica.com/gadgets/2017/11/microsoft-and-github-team-up-to-take-git-virtual-file-system-to-macos-linux/">파트너 관계</a>인 새로운 설치하기 쉬운 <a href="https://blogs.msdn.microsoft.com/devops/2017/11/15/azure-devops-project/">Azure DevOps 프로젝트</a>, <a href="https://www.visualstudio.com/en-us/news/releasenotes/tfs2018-relnotes">TFS 2018</a> 가용성, <a href="https://blogs.msdn.microsoft.com/devops/2017/11/16/cloud-hosted-mac-agents-for-ci-cd-pipelines/">호스트된 Mac 빌드 에이전트</a>(Linux 및 Windows 외에도)를 포함한 몇 가지 흥미로운 발표를 포함했습니다.  단지 VSTS를 넘어, 그리고 더 많은. 당신은 <a href="https://blogs.msdn.microsoft.com/bharry/2017/11/15/connect-announcements/">커넥트 ()에 Brians&rsquo; 블로그 게시물을</a> 읽을 수 있습니다; 요약에 대한 공지 및 <a href="https://channel9.msdn.com/Events/Connect/2017/G103">그의 프리젠 테이션의 비디오를</a> 볼 수 있습니다.</p>


  <h2>Microsoft의 DevOps</h2>


  <p>최근에 우리는 DevOps 채택하고 대규모로 VS Team Services를 운영하는 방법에 대한 광범위한 일련의 프레젠테이션을 했습니다. 토픽에는 <a href="https://www.visualstudio.com/learn/devops-at-microsoft/">Microsoft의 DevOps</a> 대한 계획, 아키텍처, 테스트, 라이브 사이트 등이 포함됩니다. 또한 최근에 VS Live에서 기조 연설을 했습니다. <a href="https://blogs.msdn.microsoft.com/buckh/2017/11/22/vsts-lessons-learned-doing-devops-at-microsoft-at-scale/">Microsoft at Scale에서 DevOps 학습한 교훈에</a> 대한 컨퍼런스입니다. 한 시간 안에 기능 플래그를 사용하여 노출을 제어하고, 회로 차단기를 사용하여 복원력을 개선하고, 라이브 사이트를 관리하고, 근본 원인을 추구하며, 테스트를 빠르고 안정적으로 변환하는 데 배운 주요 교훈을&rsquo; 다룹니다. 더 많은 것을 원한다면 <a href="https://blogs.msdn.microsoft.com/devops/2017/10/09/devops-with-azure-and-vsts-videos-from-ignite-2017/">Ignite 2017에서 DevOps 프레젠테이션을 찾을 수 있습니다</a>.</p>


  <h2>Azure DevOps 프로젝트</h2>


  <p>새 <a href="https://blogs.msdn.microsoft.com/devops/2017/11/15/azure-devops-project/">Azure DevOps Project</a> 사용하면 Azure에서 쉽게 시작할 수 있습니다. 몇 가지 빠른 단계로 선택한 Azure 서비스에서 앱을 시작하는 데 도움이 됩니다. DevOps Project 앱을 개발, 배포 및 모니터링하는 데 필요한 모든 것을 설정합니다.</p>


  <p>DevOps Project 만들면 Azure 리소스가 프로비전되고 Git 코드 리포지토리, 애플리케이션 Insights 통합 및 Azure에 배포하도록 설정된 지속적인 배달 파이프라인이 함께 제공됩니다. DevOps Project 대시보드를 사용하면 Azure Portal의 단일 보기에서 코드 커밋, 빌드 및 배포를 모니터링할 수 있습니다.</p>


  <p>DevOps Project 주요 이점:</p>


  <ul>
   <li>몇 분 만에 새 앱 및 전체 DevOps 파이프라인으로 시작 및 실행</li>
   <li>.NET, Java, PHP, Node 및 Python과 같은 널리 사용되는 광범위한 프레임워크 지원</li>
   <li>새로 시작하거나 GitHub 애플리케이션 가져오기</li>
   <li>즉각적인 분석 및 실행 가능한 인사이트를 위한 기본 제공 애플리케이션 Insights 통합</li>
   <li>Visual Studio Team Services(VSTS)를 사용하는 클라우드 기반 CI/CD</li>
  </ul>


  <p>DevOps 프로젝트는 VSTS를 통해 구동되며 애플리케이션 개발 및 배포에 대한 첫 번째 시작을 제공합니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/vsts/deploy-azure/">Azure에 배포하기 위한 설명서를</a> 참조하세요.</p>


  <p><img alt="Azure DevOps Project" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/126_azuredevopsproject.gif"></p>


  <h2>공개 미리 보기에서 YAML(구성 코드) 빌드</h2>


  <p>VSTS에서 CI 빌드를 정의할&rsquo; 때 이제 웹 기반 인터페이스를 사용하거나 YAML 빌드에서 CI 프로세스를 코드로 구성하는 기본적인 선택이 제공됩니다. YAML 빌드 정의는 <em>코드로 구성</em>의 이점을 제공합니다.</p>


  <p>왜 신경써야 할까요? 앱 변경이 아니라 빌드 프로세스의 변경으로 인해 발생하는 빌드 중단 또는 예기치 않은 결과가 발생한 적이 있나요?</p>


  <p>YAML 빌드 정의는 코드와 동일한 분기 구조를 따릅니다. 따라서 끌어오기 요청 및 분기 빌드 정책에서 코드 검토를 통해 변경 내용의 유효성을 검사할 수 있습니다. 이렇게 하면 변경 내용이 코드 기반의 나머지 부분과 함께 버전 제어에 있기 때문에 이러한 종류의 문제를 훨씬 더 쉽게 식별하고 수정하거나 방지할 수 있습니다.</p>


  <p>이 기능의 작동 방식에 대한 결정을 내리는 방법을 포함하여 YAML 빌드에 대한 그의 관점은 <a href="https://blogs.msdn.microsoft.com/devops/2017/11/15/pipeline-as-code-yaml-preview/">Chris Pattersons&rsquo; 블로그 게시물을</a> 참조하세요.</p>


  <p><em><strong>참고: 이 기능을 사용하려면 </strong></em><em><strong> 프로필과 계정 모두에서</strong></em> 빌드 Yaml 정의 <a href="https://docs.microsoft.com/en-us/vsts/collaborate/preview-features"><em><strong>미리 보기 기능을</strong></em></a> 사용하도록 설정해야 합니다.</p>


  <p>당신은 지금 그것을 시도 할 수 있습니다. VSTS에서 Git 리포지토리의 루트에 <strong>.vsts-ci.yml</strong> 이라는 새 파일을 추가하기만 하면 됩니다. 그런 다음 파일에 다음을 입력합니다.</p>


  <p><code>queue: Hosted VS2017<br>

  steps:<br>

  - script: echo hello world </code></p>


  <p>변경 내용을 커밋하면 빌드 정의가 자동으로 만들어지고 큐에 대기됩니다. 안녕하세요 세계를 넘어 &ldquo;갈 준비가 되셨습니까&rdquo;?</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/vsts/build-release/actions/build-yaml-get-started">YAML을 사용하여 코드에서 CI 빌드 구성 시작</a></li>
   <li><a href="https://docs.microsoft.com/en-us/vsts/build-release/actions/build-yaml">YAML 빌드를 사용하는 방법</a></li>
  </ul>


  <h2>공개 미리 보기에서 CI/CD 파이프라인용 호스트된 Mac 에이전트</h2>


  <p>이제 VSTS에는 macOS에서 실행되는 클라우드 호스팅 CI/CD 에이전트가 있습니다. 이를 통해 클라우드(iOS, macOS, tvOS 및 watchOS 포함)에서 Apple 앱을 빌드하고 릴리스할 수 있으므로 고유한 전용 Mac 하드웨어를 제공하고 유지 관리할 필요가 없습니다. 이제 VSTS는 Linux, macOS 및 Windows 3개의 운영 체제 &ndash; 에서 실행되는 호스팅된 CI/CD 에이전트를 제공합니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/vsts/build-release/concepts/agents/hosted">호스트된 에이전트를 참조하세요</a>.</p>


  <p>호스트된 macOS 에이전트를 사용하려면 빌드 또는 릴리스 파이프라인에 대해 <strong>호스트된 macOS 미리 보기를</strong> 선택합니다.</p>


  <p><img alt="Hosted Mac" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/126_22.png"></p>


  <h2>에이전트 없는 빌드 작업</h2>


  <p>빌드 프로세스는 수행하는 작업에 의해 정의됩니다. 지금까지 이러한 모든 작업은 우리가 제공하는 호스트된 에이전트 또는 사용자 고유의 개인 에이전트에서 실행되었습니다. 에이전트가 필요하지 않은 몇 가지 일반적인 작업이 있습니다. 예를 들어 REST API를 호출하거나 일정 기간 동안 빌드를 일시 중지하려는 경우입니다.</p>


  <p>Weve&rsquo;는 카탈로그에 몇 가지 에이전트 없는 빌드 작업을 추가했습니다.</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/vsts/build-release/tasks/utility/delay">지연</a></li>
   <li><a href="https://docs.microsoft.com/en-us/vsts/build-release/tasks/utility/http-rest-api">REST API 호출</a></li>
   <li><a href="https://docs.microsoft.com/en-us/vsts/build-release/tasks/utility/publish-to-azure-service-bus">Azure Service Bus에 게시</a></li>
  </ul>


  <p>빌드 정의에 에이전트 없는 단계를 추가한 다음, 이러한 작업 중 하나를 추가하여 VSTS에서 실행할 수 있습니다.</p>


  <p>자체 에이전트 없는 작업을 확장하고 추가할 수도 있지만 몇 가지 제한 사항이 있습니다.</p>


  <ul>
   <li>에이전트 없는 작업은 스크립트를 실행할 수 없습니다.</li>
   <li>미리 정의된 실행 처리기 중 하나를 선택해야 합니다. HTTP 엔드포인트를 호출하는 HttpRequest 처리기 또는 ServiceBus 처리기를 선택하여 Azure 서비스 버스에 메시지를 게시합니다.</li>
  </ul>


  <p>이러한 작업을 만드는 방법에 대한 예제는 <a href="https://github.com/Microsoft/vsts-tasks/tree/master/Tasks/InvokeRestApi">InvokeRestAPI</a> 및 <a href="https://github.com/Microsoft/vsts-tasks/tree/master/Tasks/PublishToAzureServiceBus">PublishToAzureServiceBus</a> 작업을 참조하세요.</p>


  <h2>공개 미리 보기의 릴리스 게이트</h2>


  <p>연속 모니터링은 DevOps 파이프라인의 필수적인 부분입니다. 배포 후 릴리스의 앱이 정상인지 확인하는 것은 배포 프로세스의 성공만큼 중요합니다. 기업은 프로덕션 환경에서 앱 상태를 자동으로 감지하고 고객이 보고하는 인시던트를 추적하기 위한 다양한 도구를 사용합니다. 지금까지 승인자는 릴리스를 승격하기 전에 모든 시스템에서 앱의 상태를 수동으로 모니터링해야 했습니다. 그러나 릴리스 관리는 이제 연속 모니터링을 릴리스 파이프라인에 통합하도록 지원합니다. 이 기능을 사용하여 앱에 대한 모든 상태 신호가 동시에 성공할 때까지 시스템에서 이러한 상태 신호 모두를 반복적으로 쿼리한 후에 릴리스를 계속합니다.</p>


  <p><em><strong>참고: 이 기능을 사용하려면 프로필에서 릴리스 </strong></em><a href="https://docs.microsoft.com/en-us/vsts/collaborate/preview-features"><em><strong>미리 보기 기능</strong></em></a>의 승인 게이트 <em><strong> 가 활성화되어</strong></em> 있어야 합니다.</p>


  <p>먼저 릴리스 정의에서 배포 전 또는 배포 후 게이트를 정의하는 것으로 시작합니다. 각 게이트는 앱의 모니터링 시스템에 해당하는 하나 이상의 상태 신호를 모니터링할 수 있습니다. 기본 제공 게이트는 Azure Monitor(Application Insight) 경고 및 &ldquo;작업 항목&rdquo;에&rdquo; &ldquo;사용할 수 있습니다. Azure 함수를 통해 제공되는 유연성을 사용하여 다른 시스템과 통합할 수 있습니다.</p>


  <p><img alt="Gated releases" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/126_27.png"></p>


  <p>실행 시 <strong>릴리스</strong>는 모든 게이트를 샘플링하고 각 게이트로부터 상태 신호를 수집하기 시작합니다. 동일한 간격으로 모든 게이트에서 수집된 신호가 성공할 때까지 각 간격마다 샘플링을 반복합니다.</p>


  <p><img alt="Sampling interval" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/126_28.png"></p>


  <p>새 배포에 사용할 수 있는 정보가 충분하지 않을 수 있으므로 모니터링 시스템의 초기 샘플이 정확하지 않을 수 있습니다. 평가 전 지연 옵션은 모든 샘플이 성공하더라도 이 기간 동안 <strong>릴리스</strong>가 진행되지 않도록 합니다.&rdquo; &ldquo;</p>


  <p>게이트 샘플링 중에는 에이전트 또는 파이프라인이 사용되지 않습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/vsts/build-release/concepts/definitions/release/approvals/gates">릴리스 게이트 설명서</a>를 참조하세요.</p>


  <h2>Docker 허브 또는 Azure Container Registry를 아티팩트 소스로 사용</h2>


  <p>이 기능을 사용하면 Docker Hub 레지스트리 또는 ACR(Azure Container Registry)에 저장된 이미지의 앱에 대한 업데이트를 위한 릴리스를 자동으로 만들 수 있습니다. 이는 ACR의 지역에서 복제 기능을 사용하거나 프로덕션 환경에 대한 이미지만 있는 컨테이너 레지스트리에서 환경(예: 프로덕션)에 배포하여 새로운 지역별 변경 내용을 출시하는 것과 같은 시나리오를 지원하기 위한 첫 번째 단계입니다.</p>


  <p>이제 릴리스 정의의 아티팩트 추가 환경에서 Docker Hub 또는 ACR을 <strong>+</strong> 일류 아티팩트로 구성할 수 있습니다.</p>


  <p><img alt="Dockerhub artifact source" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/126_25.png"></p>


