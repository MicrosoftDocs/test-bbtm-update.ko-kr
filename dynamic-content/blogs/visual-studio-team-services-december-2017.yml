  <h2>홍콩의 VSTS</h2>


  <p>2014년에는 VSTS(Visual Studio Team Services)를 글로벌 서비스로 만들기 위한 목표를 세웠습니다. 이는 전 세계 고객에게 뛰어난 성능과 로컬 데이터 주권 요구 사항 준수를 제공하겠다는 우리의 노력에 의해 좌우됩니다. 2014년과 2016년 사이에 <a href="https://blogs.msdn.microsoft.com/bharry/2014/10/27/visual-studio-online-is-in-europe/">유럽</a>, <a href="https://blogs.msdn.microsoft.com/bharry/2015/05/10/vs-online-hosted-in-australia/">오스트레일리아</a>, <a href="https://blogs.msdn.microsoft.com/bharry/2016/04/26/team-services-in-india/">인도</a> 및 <a href="https://blogs.msdn.microsoft.com/bharry/2016/06/06/visual-studio-team-services-is-available-in-brazil/">브라질</a>에서 VSTS 인스턴스를 발표했습니다. 두 달 전에 <a href="https://blogs.msdn.microsoft.com/devops/2017/09/18/visual-studio-team-services-is-in-canada/">캐나다에서</a> 새 VSTS 인스턴스를 발표했습니다. 그 과정에서 우리는 또한 미국에서 4 개의 추가 인스턴스와 해당 지역에서 만든 많은 수의 계정을 처리하기 위해 유럽의 또 다른 추가 인스턴스를 일어섰습니다.</p>


  <p>오늘 홍콩(Azure&rsquo; 동아시아 지역)에서 최신 VSTS 인스턴스의 가용성을 발표하게 되어 기쁩니다.</p>


  <p>새 계정을 만들 때 해당 지역을 가장 가까운 계정으로 기본값으로 지정합니다. 홍콩 근처 고객은 이제 동아시아가 기본 선택임을 알 수 있습니다. 언제나처럼 동아시아가 모든 사용자에게 열려 있는 목록에서 &ndash; 다른 지역을 선택하여 선택을 재정의할 수 있습니다. 기존 Visual Studio Team Services 계정이 있고 새 동아시아 지역으로 이동하려는 경우 <a href="https://www.visualstudio.com/support/support-overview-vs">지원에</a> 문의하여 이 작업을 수행할 수 있습니다.</p>


  <p>사용자에게 중요한 지역에 아직 VSTS 인스턴스가 없는 경우 <a href="https://visualstudio.uservoice.com/forums/330519-team-services">UserVoice</a>에서 해당 인스턴스에 대해 알려주세요. 그리고 VSTS의 글로벌 입지를 계속 늘리면서 추가 공지 사항을 확인하세요.</p>


  <h2>요약</h2>


