  <h2>끌어오기 요청에 대한 향상된 Azure Active Directory 통합</h2>


  <p>끌어오기 요청에 대한 검토자로 Azure AD 그룹을 추가하는 것이 훨씬 쉬워졌습니다. 이전에는 AAD 그룹을 검토자로 추가하기 전에 해당 그룹에 VSTS에 대한 명시적 액세스 권한을 부여해야 했습니다.</p>


  <p>이제 AAD 그룹을 PR에 검토자로 추가할 수 있으며 추가 구성 없이 전자 메일 알림 및 투표 롤업이 모두 예상대로 작동합니다.</p>


  <h2>끌어오기 요청 정책에 대한 경로 필터</h2>


  <p>여러 번 단일 리포지토리에는 빌드 및 실행 테스트의 유효성을 검사하기 위해 여러 CI(연속 통합) 파이프라인으로 빌드된 코드&rsquo;가 포함됩니다. 이제 통합된 빌드 정책에서 경로 필터링 옵션을 지원하여 각 PR에 대해 필요하고 자동으로 트리거될 수 있는 여러 PR 빌드를 쉽게 구성할 수 있습니다. 필요에 따라 각 빌드에 대한 경로를 지정하고 트리거 및 요구 사항 옵션을 원하는 대로 설정하기만 하면 됩니다.</p>


  <p><img alt="Path filters for PR policies" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/126_06.png"></p>


  <p>또한 상태 정책에는 빌드 외에도 경로 필터링 옵션을 사용할 수 있습니다. 이렇게 하면 모든 사용자 지정 또는 타사 정책에서 특정 경로에 대한 정책 적용을 구성할 수 있습니다.</p>


  <h2>끌어오기 요청에 대한 언급</h2>


  <p>이제 PR 주석 및 작업 항목 토론에서 끌어오기 요청을 언급할 수 있습니다. PR을 언급하는 환경은 작업 항목의 환경과 비슷하지만 해시 표시(<code>#</code>) 대신 느낌표(<code>!</code>)를 사용합니다.</p>


  <p>PR을 언급하려는 경우를 입력 <code>!</code>하면&rsquo; 최근 PR 목록에서 PR을 선택하는 대화형 환경이 표시됩니다. 제안 목록을 필터링하기 위한 키워드를 입력하거나 언급하려는 PR의 ID를 입력합니다. PR이 언급되면 ID 및 전체 제목이 있는 인라인으로 렌더링되며 PR 세부 정보 페이지에 연결됩니다.</p>


  <p><img alt="Mention a pull request" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/125_05.png"></p>


  <h2>이제 TFS 데이터베이스 가져오기 서비스 일반 공급</h2>


  <p>&rsquo;Were는 TFS 데이터베이스 가져오기 서비스의 <a href="https://blogs.msdn.microsoft.com/devops/2017/11/20/it-has-never-been-a-better-time-to-migrate-from-tfs-to-vsts/">일반 공급</a>에 대해 발표했습니다. 가져오기 서비스를 사용하면 고객이 온-프레미스 Team Foundation Server(TFS)에서 클라우드 호스팅 SaaS 서비스 Visual Studio Team Services(VSTS)로 마이그레이션할 수 있습니다.</p>


  <p>이제 고객은 더 이상 마이그레이션을 온보딩하고 시작하기 위해 Microsoft의 승인이 필요하지 않습니다. 자세한 내용을 알아보고 <a href="https://aka.ms/tfsimport">여기에서 시작</a>하세요.</p>


  <h2>공개 미리 보기의 VSTS CLI</h2>


  <p>VSTS CLI는 Windows, Linux 및 Mac에서 VSTS 및 TFS 프로젝트를 사용하고 관리하기 위한 <a href="https://blogs.msdn.microsoft.com/devops/2017/11/15/introducing-the-new-cli-for-vsts/">새로운 명령줄 인터페이스</a>입니다. 이 새로운 오픈 소스 CLI를 사용하면 명령 프롬프트 또는 터미널에서 편안하게 끌어오기 요청, 작업 항목, 빌드 등을 사용할 수 있습니다. 새 CLI를 사용하여 Bash, PowerShell 또는 즐겨 찾는 스크립팅 언어로 작성된 스크립트를 사용하여 VSTS 또는 TFS와의 상호 작용을 자동화할 수도 있습니다.</p>


  <p>다음은 VSTS CLI로 수행할 수 있는 몇 가지 작업입니다.</p>


  <ul>
   <li>큐에 빌드 대기시키기</li>
   <li>빌드의 세부 정보 표시</li>
   <li>끌어오기 요청 만들기</li>
   <li>끌어오기 요청에 검토자 추가</li>
   <li>새 프로젝트 또는 Git 리포지토리 만들기</li>
   <li>작업 항목 업데이트</li>
  </ul>


  <p>자세한 내용은 <a href="https://aka.ms/vsts-cli">VSTS CLI 문서를 참조하세요</a>. 원본을 보려면 <a href="https://aka.ms/vsts-cli-source">vsts-cli 리포지토리</a>를 방문하세요.</p>


