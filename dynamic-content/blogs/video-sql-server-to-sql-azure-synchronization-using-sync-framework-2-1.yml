Title: '비디오: 동기화 프레임워크 2.1을 사용하여 동기화를 SQL Azure SQL Server'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] Liam Cavanagh는 사용자 지정 동기화를 작성하여 SQL Azure 데이터 동기화 기능을 확장하는 방법을 보여주는 웹캐스트를 Channel 9에 게시했습니다...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>Liam Cavanagh는 SQL Server SQL Azure 간에 양방향 데이터 동기화를 사용하도록 사용자 지정 동기화 애플리케이션을 작성하여 SQL Azure 데이터 동기화 기능을 확장하는 방법을 보여주는 <a href="https://channel9.msdn.com/posts/LiamCavanagh/SQL-Server-to-SQL-Azure-Synchronization-using-Sync-Framework-21/">웹캐스트를 Channel 9</a>에 게시했습니다.&nbsp;  이렇게 하면 Visual Studio 및 Sync Framework 2.1을 사용하여 사용자 지정 비즈니스 논리 또는 사용자 지정 충돌 해결과 같은 동기화 프로세스에 사용자 지정을 추가할 수 있습니다.</p>  <ul>  <li><a href="https://channel9.msdn.com/posts/LiamCavanagh/SQL-Server-to-SQL-Azure-Synchronization-using-Sync-Framework-21/">비디오 보기</a></li>  <li><a href="https://blogs.msdn.com/b/sync/archive/2010/08/31/sql-server-to-sql-azure-synchronization-using-sync-framework-2-1.aspx">블로그 게시물 읽기</a></li>  </ul>
