Title: AzureCon 키노트 라인업
Summary: AzureCon까지 2주도 채 걸리지 않아 스피커, 프레젠테이션 및 데모의 라인업이 매우 매력적으로 나타나고 있습니다.
Content: "<p><a href=\"https://azure.microsoft.com/en-us/azurecon/\">AzureCon</a>까지 2주도 채 걸리지 않아 스피커, 프레젠테이션 및 데모의 라인업이 매우 매력적으로 나타나고 있습니다. 이 행사에는 최신 클라우드 혁신을 보여주는 Microsoft 스피커와 클라우드가 비즈니스를 어떻게 변화시켰는지 공유하는 고객이 포함됩니다. AzureCon은 9월 29일 오전 9:00 PST에 시작되며, 낮은 다음과 같이 진행됩니다.</p>\n\n<h3>9:00 am&nbsp;&nbsp; 인텔리전트 클라우드로의 여정</h3>\n\n<p><br />Microsofts&rsquo; Cloud + Enterprise 사업부의 수석 부사장인 \n<strong>Scott Guthrie</strong>는 지능형 클라우드 전략을 공유하여 작업을 시작합니다. Scott은 클라우드로의 여정을 공유하고 Microsoft Azure 강력한 기능을 통해 실현된 &ndash; 비즈니스 영향을 공유하는 고객과 함께 할 것입니다. Scott은 또한 새로운 Azure 혁신을 발표할 예정입니다. 놓치지 마세요&rsquo;!</p>\n\n<h3>9:45 am&nbsp;&nbsp; 인텔리전트 클라우드를 사용하여 앱 빌드</h3>\n\n<p><br />Microsofts&rsquo; 애플리케이션 플랫폼의 Corporative 부사장인 \n<strong>Bill Staples</strong>는 애플리케이션이 비즈니스 성장과 혁신의 핵심이 되는 방식을 소개합니다. 고객이 Microsofts&rsquo; 애플리케이션 플랫폼을 활용하여 비즈니스를 다음 단계로 끌어올리는 방법을 들어 봅니다. 마크 Russinovich, Microsoft Azure 대한 CTO, 또한 몇 가지 흥미로운 새로운 애플리케이션 플랫폼 서비스를 데모 무대에 올 것이다.</p>\n\n<h3>10:30 am&nbsp;&nbsp; 데이터를 지능형 작업으로 변환</h3>\n\n<p><br />\n<strong>T.K. &ldquo; Microsofts Data Platform의 회사 부사장인 Ranga&rdquo; Rengarajan</strong>은 데이터 플랫폼 전략을 살펴보고 기업이 비즈니스를 차별화하고 성장시키기 위해 데이터를 지능형 작업으로 변환하는 방법을 공유합니다.&rsquo; 연결된 디바이스와 사물 인터넷의 기능과 Microsoft&rsquo;의 최신 혁신을 통해 기업이 전례 없는 방식으로 문제를 해결할 수 있는 방법에 대해 알아보세요.</p>\n\n<h3>11:15 am&nbsp;&nbsp; 인텔리전트 클라우드 인프라</h3>\n\n<p><br />Azure 팀의 기업 부사장인 \n<strong>Jason Zander</strong>는 Microsoft Azure 조직이 애플리케이션에 규모를 추가하고 민첩하며 비용 절감을 실현하는 데 도움이 되는 하이퍼 스케일의 하이브리드 및 신뢰할 수 있는 인프라 플랫폼을 고유하게 제공하는 방법을 공유합니다. Azure&#39;인프라 플랫폼을 활용하기 위해 IT 전략을 발전시켜 기업이 어떻게 혁신하고 있는지 알아봅니다.</p>\n\n<p><br />\n라이브 기조 연설이 끝나면 <strong>QA&amp; 세션에서</strong> 발표자가 해당 기조 연설 중에 Twitter(<a href=\"https://twitter.com/search?q=%23azurecon&amp;src=typd\">#AzureCon</a>)를 통해 제출한 질문에 답변합니다.</p>\n\n<p>또한 가장 관심 있는 항목을 살펴볼 수도 있습니다. 이벤트 당일에는 다음과 같은 기본 세션을 포함하여&nbsp; 다양한 Microsoft Azure 플랫폼에 걸쳐 <strong>60개 이상의 주문형 기술</strong> <strong>세션을 릴리스할 예정입니다.</strong></p>\n\n<p>&bull;&nbsp;&nbsp;&nbsp;&nbsp; AZURE for IT 구현자 - Mark Russinovich<br />\n&bull;&nbsp;&nbsp;&nbsp;&nbsp; 개발자용 Azure - Scott Hanselman<br />\n&bull;&nbsp;&nbsp;&nbsp;&nbsp; Azure 데이터 및 분석 플랫폼 - Shawn Bice</p>\n\n<p>추가 주문형 세션은 새로운 기술 외에도 영향력이 높은 Azure 사용 사례에 중점을 줍니다. 이러한 세션은 최신 클라우드 기능을 구축하는 Microsoft 엔지니어와 Azure를 사용하여 매일 고객과 함께 작업하는 MICROSOFT MVP(Most Valuable Professionals)에 의해 전달됩니다. <a href=\"https://azure.microsoft.com/en-us/azurecon/\">다음은</a> AzureCon의 일부가 될 주문형 세션의 샘플링입니다. 이벤트에 가까워짐에 따라 목록을 계속 업데이트하므로 최신 정보를 자주 확인하거나 여기에 <a href=\"https://azure.microsoft.com/en-us/azurecon/\">등록</a> 하여 최신 상태를 유지하세요!</p>\n\n<p>우리는 당신을 위해 계획 된 좋은 경험을 가지고 있으므로 AzureCon에 <a href=\"https://azure.microsoft.com/en-us/azurecon/\">등록</a> 해야합니다. 9 월 29 일에 당신을 만나기 위해 기다릴 수&rsquo; 없어!</p>"
