  <h2>이제 일반 공급</h2>


  <h3><a href="https://azure.microsoft.com/en-us/updates/general-availability-zone-redundant-sql-single-databases-and-elastic-pools-are-now-generally-available-in-additional-regions/">일반 공급: 추가 지역의 영역 중복 SQL 데이터베이스 및 탄력적 풀</a></h3>


  <p>Azure SQL Database Premium 계층은 지역 내의 동일한 데이터 센터에 자동으로 프로비전되는 각 데이터베이스에 대해 여러 중복 복제본을 지원합니다. 단일 데이터베이스 및 탄력적 풀에 SQL 영역 중복은 이제 서유럽과 South-East 아시아라는 두 개의 추가 지역에서 일반 공급됩니다. 지원되는 지역의 전체 목록은 프랑스 중부, 미국 중부, 서유럽 및 South-East 아시아입니다. 영역 중복 구성은 Premium 및 중요 비즈니스용 서비스 계층의 SQL 데이터베이스 및 탄력적 풀에 사용할 수 있습니다.</p>


  <h2>새로운 기능 및 업데이트 사항</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-azure-dedicated-hardware-security-module-availability/">Azure Dedicated HSM 가용성 발표</a></h3>


  <p>Microsoft Azure 전용 HSM(하드웨어 보안 모듈) 서비스는 Azure에서 암호화 키 스토리지를 제공하고 가장 엄격한 고객 보안 및 규정 준수 요구 사항을 충족합니다. 이 서비스는 HSM 어플라이언스를 완전하고 독점적으로 제어할 수 있는 FIPS 140-2 수준 3 유효성이 검사된 디바이스가 필요한 고객에게 이상적인 솔루션입니다. Azure Dedicated HSM 서비스는 Gemalto의 SafeNet Luna Network HSM 7 디바이스를 사용합니다. 이 디바이스는 최고 수준의 성능 및 암호화 통합 옵션을 제공하며 HSM으로 보호되는 애플리케이션을 Azure로 간단하게 마이그레이션할 수 있습니다. Azure Dedicated HSM은 단일 테넌트 기준으로 임대됩니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/premium-block-blob-storage-a-new-level-of-performance/">Premium 블록 Blob Storage - 새로운 수준의 성능</a></h3>


  <p>현재 제한된 공개 미리 보기 상태인 블록 Blob Storage Premium 퍼블릭 클라우드 개체 스토리지에서 새로운 수준의 성능을 제공합니다. 스토리지 클러스터의 반도체 드라이브 조합과 Blob Storage 소프트웨어의 향상된 기능을 사용하여 높은 처리량과 매우 빠른 응답 시간을 제공합니다. 이 블로그 게시물에서는 표준 블로그 Storage 것보다 최대 40배 더 나은 것으로 입증된 낮고 일관된 대기 시간과 같은 성능 향상 기능 중 일부를 자세히 살펴봅니다.</p>


  <p align="center"><img alt="Chart comparing latency between Premium and Standard Blog Storage" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9930264e-9da0-4a93-ad4d-6bccdd0084e7.png" title="Premium 표준 Blob Storage 간의 평균 및 99번째 백분위수 대기 시간 비교"></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/sql-server-on-azure-virtual-machine-resource-provider/">Azure Virtual Machines 리소스 공급자의 SQL Server</a></h3>


  <p>이 게시물은 Azure VM에서 SQL Server 특정 구성 및 배포를 처리하기 위해 Azure 클러스터에서 내부적으로 실행되는 관리 서비스인 Microsoft.SqlVirtualMachine이라는 새로운 리소스 공급자를 발표했습니다. SQL VM 리소스 공급자는 SQL Server 메타데이터의 동적 업데이트를 사용하도록 설정하고 SQL Server HADR 아키텍처에 필요한 다중 VM 배포를 오케스트레이션합니다. SQL VM 리소스 공급자를 사용하면 특정 찾아보기 및 모니터링 환경을 SQL Server 수 있습니다. SQL VM 리소스 공급자는 Microsoft.SqlVirtualMachine/SqlVirtualMachine, Microsoft.SqlVirtualMachine/SqlVirtualMachineGroup 및 Microsoft.SqlVirtualMachine/Sql Virtual Machine Groups/Availability Group Listener라는 세 가지 새로운 리소스 유형을 소개합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-hybrid-benefit-for-sql-server-on-azure-virtual-machines/">Azure Virtual Machines의 SQL Server 대한 Azure 하이브리드 혜택</a></h3>


  <p>SQL Server 대한 AHB(Azure 하이브리드 혜택)를 사용하면 온-프레미스 라이선스를 사용하여 Azure Virtual Machines에서 SQL Server 실행할 수 있습니다. Software Assurance가 있는 경우 새 SQL VM을 배포할 때 AHB를 사용하거나 PAYG(종량제) 라이선스를 사용하여 기존 SQL VM에 대해 SQL Server AHB를 활성화할 수 있습니다. 이제 위의 게시물에 설명된 SQL VM 리소스 공급자를 사용하여 Azure VM에서 SQL Server AHB를 활성화할 수 있습니다. 새 Microsoft를 사용하여. SqlVirtualMachine 리소스 공급자는 Azure VM에서 SQL 서버 구성을 동적으로 관리할 수 있습니다. 유연한 SQL Server 라이선스 유형 구성은 SQL VM 리소스 공급자와 함께 제공하는 첫 번째 기능이며, SQL VM에 대해 즉각적이고 상당한 비용을 절감할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/the-green-team-solves-high-risk-systemic-security-issues-for-azure/">그린 팀은 Microsoft Azure 대한 위험성이 높고 체계적인 보안 문제를 해결합니다. </a></h3>


  <p>보안 위반 가정 전략은 보안 위반 방지에만 집중하는 대신 보안 위반이 발생한다고 가정합니다. 2009년부터 Microsoft 내의 두 그룹인 레드 팀(공격자)은 정기적으로 Azure를 공격하여 보안 구멍을 검색하고 블루 팀(수비수)은 꿀 냄비를 설정하고 공격을 탐지하기 위해 노력하고 있습니다. 녹색 팀은 Azure 플랫폼에 대한 위험 수준이 높고 체계적인 보안 취약성의 클래스를 수정하고 해결하는 데 중점을 둔 전용 리소스로 구성됩니다. 녹색 팀은 Red 및 Blue Teams 긴밀하게 협력하여 위반 &ndash; 을 사용하거나 유발하는 문제에 특히 초점을 맞추고 근본 원인 분석을 수행하여 이러한 문제를 대규모로 식별하고 해결함으로써 위험 수준이 높은 시스템 보안 문제를 &ndash; 파악합니다. 팀은 Azure 플랫폼을 보호하고 고객 데이터 및 워크로드를 보호하는 데 도움이 되는 최신 모범 사례를 지속적으로 구현합니다. 이 게시물을 읽어 Green Team이 Simply Secure를 위해 노력하는 동안 Microsofts&rsquo; 보안 위험 가정 진화에 어떻게 기여하는지 알아보세요.</p>


