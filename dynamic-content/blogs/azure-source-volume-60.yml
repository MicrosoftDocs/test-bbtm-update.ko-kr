  <h2>이제 미리 보기로</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/simplifying-security-for-serverless-and-web-apps-with-azure-functions-and-app-service/">Azure Functions 및 App Service를 사용하여 서버리스 및 웹앱에 대한 보안 간소화</a></h3>


  <p>Azure App Service 및 Azure Functions에 대한 새로운 보안 기능은 관리 중인 ID 및 비밀로 작업하는 데 필요한 코드의 양을 줄입니다. Linux/Web App for Containers의 App Service에 대한 애플리케이션 설정, 사용자 할당 관리 ID 및 관리 ID에 대한 Key Vault 참조는 공개 미리 보기로 제공됩니다. 또한 Azure Functions에 대한 ClaimsPrincipal 바인딩 데이터와 CORS 구성에서 Access-Control-Allow-Credentials에 대한 지원을 사용할 수 있습니다. 또한 구성 취약성을 파악하고 해결하거나 위협에&rsquo; 대한 노출을 제한하거나 공격을 감지하여 대응할 수 있는 환상적인 방법을 제공하므로 Azure 리소스 전체에서 보안을 위한 기본 허브로 Azure Security Center에 계속 투자해야 합니다.</p>


