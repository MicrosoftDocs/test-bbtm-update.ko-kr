  <h3><a href="https://azure.microsoft.com/en-us/blog/python-package-pypi-support-for-azure-artifacts-now-in-preview/">현재 미리 보기로 Azure Artifacts 대한 Python 패키지(PyPI) 지원</a></h3>


  <p>Azure DevOps Services 사용하여 Python 패키지를 게시하고 사용하기 위한 Azure Artifacts 내의 Python 패키지 기능은 현재 공개 미리 보기로 제공됩니다. 이제 프로젝트와 연결된 피드를 만들어 패키지를 저장할 수 있습니다. 꼬기를 사용하여 피드에 Python 패키지를 업로드합니다. flit 지원이 테스트 중입니다. pip를 사용하여 피드에서 패키지 끌어오기; 인증을 간소화하고 퍼블릭 인덱스의 패키지를 피드(업스트림)에 포함하는 작업을 사용하여 Python 패키지를 Azure Pipelines CI/CD에 통합합니다. <a href="https://docs.microsoft.com/en-us/azure/devops/artifacts/quickstarts/python-packages?view=vsts&amp;tabs=new-nav">자습서</a>는 Azure Artifacts 사용하여 라이선스 할당 및 설치를 포함하여 Azure DevOps Services 사용하여 Python 패키지를 사용하고 게시하는 데 사용할 수 있습니다.</p>


