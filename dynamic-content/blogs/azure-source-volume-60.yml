  <h3><a href="https://azure.microsoft.com/en-us/blog/customers-are-using-azure-stack-to-unlock-new-hybrid-cloud-innovation/">고객은 Azure Stack을 사용하여 새로운 하이브리드 클라우드 혁신의 잠금을 해제하고 있습니다.</a></h3>


  <p>&rsquo;여러 산업 &ndash; 제조, 금융 서비스, 의료 및 주 &amp; 지방 정부에서 Azure Stack의 높은 관심과 채택을 보고 있습니다. 이러한 산업에는 가장 엄격한 규제 요구 사항이 있고 인터넷 연결이 제한되거나 없는 지역에서 작업을 수행해야 하며 일반적으로 일부 레거시 애플리케이션이 있기 때문에 완벽한 의미가 있습니다. 이 게시물은 이러한 산업의 고객이 이러한 실제 문제를 해결하기 위해 현재 Azure Stack을 사용하는 몇 가지 방법을 살펴봅니다. 여러 산업의 고객은 Azure Stack을 통해 진정으로 일관된 하이브리드 클라우드의 이점을 실현하고 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/three-reasons-why-windows-server-and-sql-server-customers-continue-to-choose-azure/">Windows 서버 및 SQL Server 고객이 계속해서 Azure를 선택하는 세 가지 이유</a></h3>


  <p>지난 25년 동안 모든 규모의 회사는 Windows Server 및 SQL Server 신뢰하여 중요 비즈니스용 워크로드를 실행했습니다. 혁신 및 디지털 변환을 위해 클라우드를 사용하는 고객이 늘어나면서 첫 번째 단계는 종종 기존 Windows Server를 마이그레이션하고 애플리케이션 및 데이터를 클라우드로 SQL Server. 이 게시물은 고객이 클라우드로 전환할 때 Microsoft를 유지하기로 선택하는 세 가지 주요 이유를 살펴봅니다. Azure로 더 적은 비용을 지불하고, Azure는 타의 추종을 불허하는 보안 및 규정 준수를 제공하며, Azure는 유일한 일관된 하이브리드 클라우드입니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/using-ai-and-iot-for-disaster-management/">재해 관리에 AI 및 IoT 사용</a></h3>


  <p>기후 변화, 극단적인 날씨, 노후화 및 제대로 설계되지 않은 인프라로 인한 자연 재해는 다른 위험 중에서도 인간의 삶과 지역 사회에 중대한 위험을 나타냅니다. 국가, 주 및 지방 정부 및 조직도 재해 관리 사례를 업데이트하여 계속 관리하는 방법을 고민하고 있습니다. 이 블로그 게시물에서는 IoT(사물 인터넷), AI(인공 지능) 및 기계 학습이 어떻게 도움이 되는지 알아봅니다. 모든 위기를 피할 수 있는 것은 아니지만, 이제 우리는 석유 유출이나 건물 붕괴와 같은 재앙을 예측하고 방지하는 기술을 가지고 있습니다. 예측할 수 없는 자연 재해가 발생하면 응답자는 더 빨리 필요한 곳에 도움을 주는 것을 목표로 하는 실시간 데이터에 액세스하여 추가적인 인명 손실을 줄일 수 있습니다.</p>


