  <h2>기술 관련 내용</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/running-cognitive-service-containers/">Cognitive Service 컨테이너 실행</a></h3>


  <p>최근에 Computer Vision 및 Face에서 Text Analytics에 이르는 초기 컨테이너 집합을 사용하여 Microsoft Azure Cognitive Services에 대한 Docker 지원 미리 보기를 발표했습니다. 이 블로그 게시물은 작업을 시도하고, Cognitive Service 컨테이너를 실행하며, Docker Desktop을 사용하여 수행할 수 있는 작업을 확인하는 데 중점을 둡니다. 이후 블로그 게시물은 Azure Kubernetes Service 및 Azure Service Fabric 사용하여 탐색합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/considering-azure-functions-for-a-serverless-data-streaming-scenario/">서버리스 데이터 스트리밍 시나리오에 대한 Azure Functions 고려</a></h3>


  <p>이전 블로그 게시물인 <a href="https://azure.microsoft.com/en-us/blog/a-fast-serverless-big-data-pipeline-powered-by-a-single-azure-function/">단일 Azure Function에서 제공하는 빠르고 서버리스 빅 데이터 파이프라인</a>은 은행 고객에게 전달되는 사기 탐지 솔루션에 대해 설명했습니다. 이 솔루션은 서버리스 아키텍처를 사용하여 실시간으로 원격 분석 데이터에 대한 스트리밍 파이프라인의 완전한 처리가 필요했습니다. 이 블로그 게시물에서는 Azure Functions를 사용하기 위한 평가 프로세스 및 결정에 대해 설명합니다. 이 프로세스는 구성하기 쉽고 몇 분 내에 Azure Event Hubs에서 대량의 원격 분석 데이터를 사용하도록 설정할 수 있습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0c4b40f0-c992-470d-b32d-f59764fc8c0f.png"><img alt="Diagram of the workflow that begins with data streaming into a single instance of Event Hubs, which is then consumed by a single Azure Function" height="194" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0c4b40f0-c992-470d-b32d-f59764fc8c0f.png" title="Azure Function 및 Event Hub 데이터 스트리밍 워크플로 차트" width="600"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-cosmos-db-and-multi-tenant-systems/">Azure Cosmos DB 및 다중 테넌트 시스템</a></h3>


  <p>Microsoft Azure 다중 테넌트 PaaS 제품인 Azure Cosmos DB에서 다중 테넌트 시스템을 빌드하는 방법을 알아봅니다. 다른 다중 테넌트 시스템에서 다중 테넌트 시스템을 빌드하는 것은 어려울 수 있지만 Azure는 작업을 쉽게 수행할 수 있는 모든 도구를 제공합니다. 이 솔루션의 핵심 행위자는 소비자가 쉽게 배포하고 운영할 수 있는 클라우드 솔루션을 제공할 수 있는 Azure Managed Application입니다. 관리되는 애플리케이션에서 리소스는 앱 게시자가 관리하는 리소스 그룹에 프로비전됩니다. 리소스 그룹은 소비자&#39;구독에 있지만 게시자&#39;테넌트의 ID는 고객 구독의 리소스 그룹에 액세스할 수 있습니다. 고객 데이터를 관리하는 게시자 애플리케이션은 고객 테넌트 및 데이터와는 별개인 다른 Azure Active Directory 테넌트 및 구독에서&rsquo; 호스팅됩니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/97c5795c-c676-4dba-8c48-3fb57044b52f.png"><img alt="Flow chart showing front-end service interaction with the customer subscription resources" height="404" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/97c5795c-c676-4dba-8c48-3fb57044b52f.png" title="고객 구독 리소스 흐름도와 프런트 엔드 서비스 상호 작용" width="600"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/improving-azure-virtual-machine-resiliency-with-predictive-ml-and-live-migration/">예측 ML 및 실시간 마이그레이션을 사용하여 Azure Virtual Machine 복원력 향상</a></h3>


  <p>올해 초부터 Azure는 하드웨어 오류와 같은 다양한 오류 시나리오와 랙 유지 관리 및 소프트웨어/BIOS 업데이트와 같은 정기적인 차량 운영에 대응하여 실시간 마이그레이션을 사용하고 있습니다. 실시간 마이그레이션을 사용하여 오류를 정상적으로 처리함으로써 가용성에 대한 오류의 영향을 50% 줄일 수 있습니다. Microsoft는 MSR(Microsoft Research)과 협력하여 오류가 발생하기 전에 높은 정확도로 오류를 예측하는 ML 모델을 빌드했습니다. 결과적으로,&rsquo; 워크로드가 실패의 징후를 보이기 전에 위험한&rdquo; 머신에서 &ldquo;워크로드를 실시간으로 마이그레이션할 수 있습니다. Azure에서 실행되는 VM이 기본 하드웨어보다 더 안정적일 수 있는 방법에 대해 자세히 알아보려면 이 게시물을 읽어보세요.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/time-series-analysis-in-azure-data-explorer/">Azure 데이터 탐색기에서 시계열 분석</a></h3>


  <p>ADX(Azure Data Explorer)는 데이터 탐색에 최적화된 빠른 빠른 서비스입니다. 사용자에게 거의 실시간으로 매우 큰 원시 데이터 세트에 대한 즉각적인 가시성을 제공하므로 성능을 분석하고 추세 및 변칙을 식별하며 문제를 진단할 수 있습니다. 이 블로그 게시물에서는 클라우드 서비스 또는 IoT 디바이스에서 원격 분석 데이터의 진행 중인 수집을 수행하는 Azure Data Explorer의 시계열 분석의 기본 사항을 설명합니다. 서비스 상태 모니터링, 실제 프로덕션 프로세스 및 사용량 추세와 같은 다양한 인사이트를 위해 이 데이터를 분석할 수 있습니다. 일반적인 기준 패턴과 비교해 패턴의 편차를 발견하려면 선택한 메트릭의 시계열에서 분석을 수행합니다.</p>


