Title: Azure File Storage 대한 Storage 서비스 암호화의 일반 공급 발표
Summary: 오늘 Azure Files Storage 대한 Storage 서비스 암호화의 일반 공급에 대해 발표하게 되어 기쁩니다.  Azure Files Storage 미사용 데이터 암호화를 제공하는 최초의 완전 관리형 파일 서비스입니다.
Content: >-
  <p>오늘 Azure Files Storage Storage Service Encryption의 일반 공급에 대해 발표하게 되어 기쁩니다.</p>


  <p>Azure File Storage 분산 및 플랫폼 간 스토리지를 제공하는 완전 관리형 서비스입니다. IT 조직은 애플리케이션을 Azure 파일 공유 경로를 가리키기만 하면 Azure Files를 사용하여 온-프레미스 파일 공유를 클라우드로 리프트 앤 시프트할 수 있습니다. 따라서 기업은 클라우드 스토리지를 채택하기 위해 개발 비용을 발생시킬 필요 없이 클라우드 활용을 시작할 수 있습니다. Azure Files Storage 미사용 데이터 암호화를 제공하는 최초의 완전 관리형 파일 서비스입니다.</p>


  <p>이 기능은 규제 또는 규정 준수 요구 사항(HIPAA 및 BAA 규격)의 일부로 중요한 데이터를 보호하려는 기업 고객이 가장 많이 요청하는 기능 중 하나입니다. Azure 고객은 이미 Azure Blob Storage 대한 Storage 서비스 암호화의 혜택을 누리고 있습니다. Azure 테이블 및 큐에 대한 암호화 지원은 6월까지 제공될 예정입니다.</p>


  <p>Microsoft는 모든 암호화, 암호 해독 및 키 관리를 완전히 투명하게 처리합니다. 모든 데이터는 사용 가능한 가장 강력한 블록 암호화 중 하나인 AES-256이라고도 하는 256비트 <a href="https://en.wikipedia.org/wiki/Advanced_Encryption_Standard">AES</a> 암호화를 사용하여 암호화됩니다. 고객은 Azure File &ndash; Storage LRS 및 GRS의 사용 가능한 모든 중복 유형에서 이 기능을 사용하도록 설정할 수 있습니다. 이 기능을 사용하는 추가 비용은 없습니다.&nbsp;</p>


  <p>Azure Portal, Azure <a href="https://msdn.microsoft.com/en-us/library/azure/mt607151.aspx"><u>Powershell</u></a>, Azure CLI 또는 <a href="https://docs.microsoft.com/en-us/rest/api/storagerp/storageaccounts"><u>Microsoft Azure Storage Resource Provider API</u></a>를 사용하여 모든 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-azure-cli/"><u>Azure</u></a> Resource Manager 스토리지 계정에서 이 기능을 사용하도록 설정할 수 있습니다<u>. </u></p>


  <p><a href="https://azure.microsoft.com/en-gb/documentation/articles/storage-service-encryption/"><u>서비스 관리 키를 사용한 Storage 서비스 암호화</u></a>에 대해 자세히 알아보세요.</p>
