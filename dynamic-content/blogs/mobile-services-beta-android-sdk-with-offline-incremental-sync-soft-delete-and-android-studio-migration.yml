Slug: mobile-services-beta-android-sdk-with-offline-incremental-sync-soft-delete-and-android-studio-migration
Title: 오프라인 증분 동기화, 일시 삭제 및 Android Studio 마이그레이션을 사용하여 Android SDK Mobile Services
Summary: 오늘, 우리는 2.0.2 베타 안드로이드 SDK를 Mobile Services 당신에게 선물. 이 새 릴리스에서는 증분 동기화 및 일시 삭제라는 두 가지 새로운 오프라인 기능을 소개합니다.
Content: >-
  오늘, 우리는 2.0.2 베타 안드로이드 SDK를 Mobile Services 당신에게 선물. 이 릴리스에서는 증분 동기화 및 일시 삭제라는 두 가지 새로운 오프라인 기능을 소개합니다. 또한 Gradle.build 및 Android Studio를 지원하도록 SDK를 업데이트했습니다.


  Android SDK를 팔로우한 경우 8월에 2.0-Beta 릴리스와 함께 향후 지원 및 오프라인을 발표했으며, 이후 Carlos의 게시물, <a href="https://azure.microsoft.com/blog/2014/08/04/futures-support-and-breaking-changes-in-azure-mobile-services-android-sdk/">선물 지원 및 Azure Mobile Services Android SDK의 Mobile Services Android SDK</a> 및 <a href="https://azure.microsoft.com/blog/2014/08/07/offline-support-in-azure-mobile-services-android-sdk/">오프라인 지원</a>의 주요 변경 내용이 추가되었습니다. 그 이후, 우리는 우리의 안드로이드 사용자를위한 더 나은 오프라인 환경을 향해 MS Open Tech와 공동 작업하고, 여기에 우리의 업데이트입니다.


  &nbsp;

  <h2>2.0.2 베타의 새로운 기능 및 버그 수정</h2>

  자세한 내용은 <a href="https://github.com/Azure/azure-mobile-services/issues?q=is%3Aissue+label%3AAndroid+is%3Aclosed">GitHub 리포지토리</a>로 향하세요.


  <strong>일반:</strong>

  <ul>
   <li>(개선 사항) 사용자 에이전트를 사용하여 Mobile Services SDK 버전 표시</li>
   <li>(개선 사항) 409 충돌 처리를 용이하게 하는 충돌 예외 도입</li>
   <li>(버그) Facebook 인증 잘린 UI 문제 해결</li>
   <li>(버그) SQL 주문 문제 해결</li>
  </ul>

  <strong>오프 라인:</strong>

  <ul>
   <li>(신규) 유연성을 사용하여 데이터를 끌어오기 위한 증분 동기화(여기서 기능에 대한 자세한 <a href="https://github.com/Azure/azure-mobile-services/issues/415">정보</a>)</li>
   <li>(신규) 일시 삭제(기능 및 사용량에 대한 자세한 <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/4db09e41-1bc0-497f-aaa8-470335e50659/new-feature-soft-delete?forum=azuremobile">내용은 여기</a>)</li>
   <li>(개선 사항) 끌어오기 시 SQLite 삽입 성능 향상</li>
   <li>(개선 사항) 제거는 더 이상 푸시되지 않고 사용자가 예상한 대로 예외를 throw합니다.</li>
   <li>(버그) 로컬 항목 삭제 예외가 서버 상태에 따라 제대로 처리됨</li>
   <li>(버그) 페이징을 위한 쿼리에서 연속 토큰에 대한 지원 추가</li>
   <li>(버그) InsertAsync가 중복 삽입 시 예상되는 예외를 throw합니다.</li>
   <li>(버그) 로컬 저장소 &amp; SQLite 누락/테이블 열 불일치(예: "_deleted") 수정됨</li>
  </ul>

  &nbsp;

  <h2>Gradle.build 지원 및 Android Studio로 마이그레이션</h2>

  <a href="https://android-developers.blogspot.com/2014/12/android-studio-10.html">Android Studio 1.0은 2014</a> 년 12월 8일에 공식적으로 릴리스되었으며, Android는 최신 IDE 업데이트를 받으려면 마이그레이션을 권장합니다. Android Studio에서 작업하기 위해 <a href="https://manage.windowsazure.com/">포털</a>, <a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-services-android-get-started/">빠른 시작</a> 및 자습서를 갱신했습니다.


  기존 Eclipse 사용자의 경우 이 간단한 4단계 <a href="https://go.microsoft.com/fwlink/?LinkID=525465&amp;clcid=0x409">지침</a> 에 따라 Eclipse에서 Android Studio로 프로젝트를 마이그레이션할 수 있습니다.


  Eclipse를 선호하는 사용자를 위해 최신 SDK와 .jar 아티팩트가 <a href="https://aka.ms/iajk6q">aka.ms/iajk6q</a> 다운로드할 수 있습니다.


  이제 Android SDK도 <a href="https://go.microsoft.com/fwlink/?LinkID=525472&amp;clcid=0x409">jCenter</a> 를 통해 사용할 수 있습니다. 새로운 기본 리포지토리 Android Studio가 함께 제공됩니다. Android Studio는 SDK를 다운로드하는 대신 프로젝트를 약간 변경하여 이 작업을 수행합니다.


  1. 프로젝트의 <em>build.gradle</em>에서 jCenter 리포지토리가 빌드에 포함되어 있는지 확인합니다.

  <pre class="prettyprint">buildscript {
   repositories {
       jcenter()
   }
      }
  </pre>

  2. 그런 다음 앱 <em>build.gradle</em>의 종속성 섹션에서 다음을 추가합니다.

  <pre class="prettyprint">compile 'com.microsoft.azure:azure-mobile-services-android-sdk:2.0.2-beta'</pre>

  3.이러한 그라데이션 변경 내용과 프로젝트를 동기화하면 Mobile Services Android SDK가 프로젝트에 자동으로 끌어오게 됩니다.

  <blockquote><strong>참고</strong>: <em>기존 Android Studio 프로젝트를 열</em> 때만 gradle 파일이 표시되는 경우 <em>Gradle 창에서 가져오기 Project</em> "<em>Gradle 프로젝트 경로"</em>가 프로젝트의 gradle 폴더로 기본값으로 설정되어 있을 가능성이 큽니다.</blockquote>

  <img style="float: left; padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="gradle" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/gradle.png" alt="gradle" width="600" height="387" align="left" border="0" />

  <blockquote>대신 <em>프로젝트(Eclipse ADT, Gradle 등)를 가져와</em> 서 이 문제를 해결할 수 있습니다.</blockquote>

  &nbsp;


  마리아노 산체스, 레오 틸리, 마르코스 토레스, 베아트리체 올테안, MS 오픈 테크 팀이 Mobile Services Android SDK에서 긴밀히 협력해 주셔서 감사합니다.


  앞으로 몇 주 안에 GA를 준비하게 되어 매우 기쁩니다! 한편, 우리는 당신이 그것을 밖으로 시도하고 아래의 피드백이나 토론을 지시하는 것을 @AzureMobile 좋아합니다.


  &nbsp;


