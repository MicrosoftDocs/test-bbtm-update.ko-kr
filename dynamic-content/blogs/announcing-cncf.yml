Title: Microsoft, 클라우드 네이티브 컴퓨팅 파운데이션 가입
Summary: CNCF(클라우드 네이티브 컴퓨팅 재단)에 플래티넘 회원으로 가입한 것을 공유하게 되어 기쁩니다. CNCF는 Kubernetes, Prometheus, OpenTracing, Fluentd, Linkerd, containerd, Helm, gRPC 등 다양한 클라우드 지향 오픈 소스 프로젝트를 관리하는 데 도움이 되는 Linux Foundation의 일부입니다.
Content: >-
  <p>Im&rsquo;은 방금 CNCF(Cloud Native Computing Foundation)에 플래티넘 멤버로 합류했다는 사실을 공유하게 되어 기쁩니다. CNCF는 Kubernetes, Prometheus, OpenTracing, Fluentd, Linkerd, containerd, Helm, gRPC 등 다양한 클라우드 지향 오픈 소스 프로젝트를 관리하는 데 도움이 되는 Linux Foundation의 일부입니다.</p>


  <p>작년에 Linux Foundation에 가입한 이후, CNCF 멤버십과의 관계를 자연스러운 다음 단계로 확장하여 오픈 소스 커뮤니티와 코드에 여러 수준, 특히 컨테이너 영역에 투자하기로 결정했습니다. 몇 가지 구체적인 예는 다음과 같습니다.</p>


  <ul>
      <li><a href="https://kubernetes.io/">Kubernetes</a>: Microsoft는 Kubernetes 프로젝트에 코드를 제공했으며 Azure Container Service의 일부로 Kubernetes를 실행했습니다. 엔지니어링 매니저이자 건축가인 <a href="https://github.com/brendandburns">브렌던 번스는</a> Kubernetes 프로젝트 유지 관리자 중 한 입니다.</li>
      <li><a href="https://github.com/helm">Helm</a>: Helm 프로젝트는 Microsoft가 인수하기 전에 Deis에 의해 시작되었으며 Microsoft 엔지니어가 계속 개발하고 개선하고 있습니다. <a href="https://github.com/adamreese">아담 리스</a>, <a href="https://github.com/michelleN">미셸 누랄리</a>, <a href="https://github.com/technosophos">맷 부처</a> 는 모두 프로젝트 유지 관리자입니다.</li>
      <li><a href="https://containerd.io/">containerd</a>: Microsoft 엔지니어는 컨테이너를 Windows 컨테이너로 확장하는 코드를 제공합니다. <a href="https://github.com/jhowardmsft">Windows 팀의</a> 존 하워드는 프로젝트 유지 관리자 중 한 입니다.</li>
      <li><a href="https://grpc.io/">gRPC</a>: Node.js, Java, Ruby, Go 및 C#과 같은 여러 언어를 포함하는 범용 고성능 RPC 프레임워크로, 참여를 늘릴 계획입니다.</li>
  </ul>


  <p>오픈 소스는 단일 조직에서 수행할 수 있는 것 이상으로 소프트웨어 개발을 확장하는 방법입니다. 이를 통해 공급업체, 고객, 연구원 등은 다른 형태의 개발과 마찬가지로 문제 및 솔루션에 대한 지식을 공동 작업하고 공유할 수 있습니다. 그리고 오픈 소스의 힘은 강력하고 다양한 커뮤니티에서 파생되며 코드 기여자 및 관련 재단 및 위원회에 참여하여 이러한 커뮤니티를 지원할 의무가 있다고 강력히 믿습니다. 이 모든 것을 염두에 두고 다른 CNCF 회원(이미 잘 알고 있는 대부분)과 협력하여 이러한 프로젝트를 모두에게 굉장하게 만들 수 있기를 기대합니다.</p>


