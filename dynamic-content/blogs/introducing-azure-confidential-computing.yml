Title: Azure 기밀 컴퓨팅 소개
Summary: Microsoft는 사이버 보안에 연간 10억 달러를 지출하며, 그 중 상당 부분은 Microsoft Azure 가장 신뢰할 수 있는 클라우드 플랫폼으로 만드는 데 쓰입니다. 엄격한 물리적 데이터 센터 보안에서 데이터 보장...
Content: >-
  <p>Microsoft는 사이버 보안에 연간 10억 달러를 지출하며, 그 중 상당 부분은 Microsoft Azure 가장 신뢰할 수 있는 클라우드 플랫폼으로 만드는 데 쓰입니다. 엄격한 물리적 데이터 센터 보안, 데이터 개인 정보 보호 보장, 미사용 및 전송 중인 데이터 암호화, 위협 감지를 위한 기계 학습의 새로운 사용, 엄격한 운영 소프트웨어 개발 수명 주기 제어 사용 등 Azure는 클라우드 보안 및 개인 정보 보호의 최첨단을 나타냅니다.</p>


  <p>오늘 Im&rsquo;은 Microsoft Azure Azure 기밀 컴퓨팅이라는 기능 및 서비스 모음으로 새로운 데이터 보안 기능을 제공하는 최초의 클라우드임을 발표하게 되어 기쁩니다. 간단히 말해서 기밀 컴퓨팅은 지금까지 퍼블릭 클라우드에서 누락된 보호 기능, 사용 중인 데이터 암호화를 제공합니다. 즉, 데이터가 항상 고객의 통제 하에 있다는 확신을 가지고 클라우드에서 처리될 수 있습니다. Azure 팀은 Microsoft Research, Intel, Windows 및 개발자 도구 그룹과 함께 4년 이상 기밀 컴퓨팅 소프트웨어 및 하드웨어 기술을 연구해 왔습니다. 이 게시물의 맨 아래에는 기밀 컴퓨팅과 관련된 Microsoft Research 논문 목록이 포함되어 있습니다. 오늘 우리는 지금 초기 액세스 프로그램을 통해 고객이 사용할 수 있도록하여 한 단계 더 최첨단을 취할.</p>


  <p>데이터 위반은 공격자가 PII(개인 식별 정보), 금융 데이터 및 회사 지적 재산권에 대한 액세스 권한을 얻는 거의 매일 뉴스 이벤트입니다. 많은 위반이 잘못 구성된 액세스 제어의 결과이지만, 대부분은 관리 계정을 통해 사용 중이거나 손상된 키를 활용하여 암호화된 데이터에 액세스하는 동안 액세스되는 데이터로 추적할 수 있습니다. 고급 사이버 보안 제어 및 완화에도 불구하고 일부 고객은 사용 중인 데이터에 대한 공격에 대한 두려움 때문에 가장 중요한 데이터를 클라우드로 이동하는 것을 꺼리고 있습니다. 기밀 컴퓨팅을 사용하면 미사용 데이터뿐만 아니라 다음 위협으로부터도 사용 중이라는 것을 알고 데이터를 Azure로 이동할 수 있습니다.</p>


  <ul>
      <li>관리 권한이 있거나 처리 중인 하드웨어에 직접 액세스하는 악의적인 내부자</li>
      <li>운영 체제, 애플리케이션 또는 하이퍼바이저에서 버그를 악용하는 해커 및 맬웨어</li>
      <li>동의 없이 액세스하는 제3자</li>
  </ul>


  <p>기밀 컴퓨팅은 &ldquo;효율적인 처리에 필요한 데이터가 명확한&rdquo; 상태일 때 데이터가 아래 그림에 표시된 예제인 TEE(신뢰할 수 있는 실행 환경) 내에서 보호되도록 합니다. TEE는 디버거를 사용해도 외부에서 내부의 데이터 또는 작업을 볼 수 있는 방법이 없도록 합니다. 권한 있는 코드만 데이터에 액세스할 수 있도록 합니다. 코드가 변경되거나 변조되는 경우 작업이 거부되고 환경이 비활성화됩니다. TEE는 코드를 실행하는 동안 이러한 보호를 적용합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e92d133d-3835-4f28-b2dc-0aa6259ebe09.png"><img alt="Azure confidential computing" border="0" height="541" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/91f67ece-811d-46de-8add-ab64d4fd050f.png" style="border-width: 0px; border-style: initial; border-color: initial; background-image: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto;" title="Azure 기밀 컴퓨팅" width="861"></a></p>


  <p>Azure 기밀 컴퓨팅&rsquo;을 사용하면 개발자가 코드를 변경하지 않고도 다른 TE를 활용할 수 있는 플랫폼을 개발해야 합니다. 처음에는 가상 보안 모드와 Intel SGX의 두 가지 TEE를 지원합니다. VSM(가상 보안 모드)은 Windows 10 및 Windows Server 2016 Hyper-V에서 구현하는 소프트웨어 기반 TEE&rsquo;입니다. Hyper-V는 컴퓨터 또는 서버에서 실행되는 관리자 코드와 로컬 관리자 및 클라우드 서비스 관리자가 VSM Enclave의 콘텐츠를 보거나 실행을 수정하지 못하도록 차단합니다. Were&rsquo;는 또한 퍼블릭 클라우드의 첫 번째 SGX 지원 서버와 하드웨어 기반 Intel SGX TEE를 제공합니다. 신뢰 모델이 Azure 또는 Microsoft를 전혀 포함하지 않도록 하려는 고객은 SGX TE를 활용할 수 있습니다. Were&rsquo;는 Intel 및 기타 하드웨어 및 소프트웨어 파트너와 협력하여 추가 TE를 개발하고 지원합니다.</p>


  <p>Microsoft는 이미 enclave를 사용하여 블록체인 재무 작업, SQL Server 저장된 데이터 및 Azure 내의 자체 인프라에 이르기까지 모든 것을 보호합니다. &rsquo;<a href="https://azure.microsoft.com/en-us/blog/announcing-microsoft-s-coco-framework-for-enterprise-blockchain-networks/" target="_blank">이전에 Coco Framework</a>로 알려진 기밀 컴퓨팅 블록체인 노력에 대해 이야기한 적이 있지만, 오늘 우리는 동일한 기술을 사용하여 Azure SQL Database 및 SQL Server 암호화를 구현한다고 발표했습니다. 이는 SQL 데이터베이스 내의 중요한 데이터를 SQL 쿼리의 기능을 손상시키지 않고 항상 암호화할 수 있도록 하는 Always Encrypted 기능의 향상된 기능입니다. Always Encrypted는 중요한 데이터에 대한 계산을 enclave로 위임하여 이를 달성합니다. 여기서 데이터는 안전하게 암호 해독 및 처리됩니다. Microsoft는 Microsoft 제품 및 서비스 내에서 enclave를 계속 사용하여 중요한 정보를 처리해야 하는 모든 곳에서 사용 중에도 보안을 유지할 수 있도록 합니다.</p>


  <p>SQL Server 외에도 재무, 의료, AI 등 여러 산업에서 Azure 기밀 컴퓨팅을 광범위하게 적용할 수 있습니다. 예를 들어 재무에서 개인 포트폴리오 데이터 및 자산 관리 전략은 더 이상 TEE 외부에서 표시되지 않습니다. 의료 조직은 게놈 시퀀스 같은 개인 환자 데이터를 공유하여 협업하여 데이터가 다른 조직에 유출될 위험 없이 여러 데이터 집합에서 기계 학습으로부터 심층적인 인사이트를 얻을 수 있습니다. 석유 및 가스 및 IoT 시나리오에서 기업의 핵심 지적 재산을 나타내는 중요한 지진 데이터는 처리를 위해 클라우드로 이동할 수 있지만 암호화된 사용 중인 기술을 보호합니다.&nbsp;</p>


  <p>고객은 Azure VSM 및 SGX 지원 가상 머신에 대한 액세스뿐만 아니라 도구, SDK 및 Windows 및 Linux 지원에 대한 액세스를 포함하는 초기 액세스 프로그램을 통해 Azure 기밀 컴퓨팅을 사용해 볼 수 있습니다.</p>


  <h3>Azure 기밀 컴퓨팅 <a href="https://aka.ms/azurecc" target="_blank">조기 액세스 프로그램에</a> 등록합니다.</h3>


  <p>Ill&rsquo;이 Azure에서 enclave를 보여 주는 <a href="https://ignite.microsoft.com/" target="_blank">Ignite</a>에서 여러분을 만나기를 기대합니다. &rsquo;Microsoft 기술, 서비스 및 제품과 함께 Azure 클라우드, Intel 하드웨어를 사용하여 함께 보호할 수 있는 많은 기회와 사용 사례가 있습니다.&nbsp;</p>


  <p>오늘은 보안 컴퓨팅의 새로운 시대의 흥미로운 시작입니다. 이 미래를 만들 때 Azure에 참여하세요.</p>


  <p>- 마크</p>


