Title: Logic Apps 커넥터를 Flow & PowerApps 빌드 및 인증
Summary: 이제 애플리케이션 또는 서비스 소유자로서 앱이 Microsoft Flow, Logic Apps 및 PowerApps와 함께 작동할 수 있는 커넥터를 개발할 수 있음을 알려드립니다. 이를 통해 고객은 비즈니스 프로세스를 쉽게 자동화하고 자체 코드 없는 비즈니스 앱을 만들 수 있습니다.
Content: >-
  <p>이제 애플리케이션 또는 서비스 소유자로서 앱이 Microsoft Flow, Logic Apps 및 PowerApps와 함께 작동할 수 있는 커넥터를 개발할 수 있음을 알려드립니다. 이를 통해 고객은 비즈니스 프로세스를 쉽게 자동화하고 자체 코드 없는 비즈니스 앱을 만들 수 있습니다.</p>


  <p><strong>API 커넥터</strong>는 기본 서비스가 <a href="https://flow.microsoft.com/">Microsoft Flow</a>, <a href="https://powerapps.microsoft.com/">PowerApps</a> 및 <a href="https://azure.microsoft.com/services/logic-apps/">Logic Apps</a>와 통신할 수 있도록 하는 REST API에 대한 Swagger(Open API) 기반 래퍼입니다. 사용자가 자신의 계정을 연결하고 미리 작성된 <strong>트리거</strong> 및 <strong>작업</strong>의 집합을 활용하여 자신의 앱 및 워크플로를 작성하는 방법을 제공합니다.</p>


  <p>성장하는 커넥터 제품군(현재 <a href="https://flow.microsoft.com/en-us/services/">125 이상</a>)의 일부가 됨으로써 사용자에게 광범위한 비즈니스 및 생산성 시나리오를 사용하도록 설정할 수 있습니다. 이 게시물에서는 커넥터가 수행할 수 있는 작업, 커넥터를 빌드해야 하는 이유 및 시작하는 방법에 대한 개요를 제공합니다.</p>


  <h2>커넥터는 무엇을 할 수 있나요?</h2>


  <p>단일 커넥터를 개발하면 세 가지 Microsoft 제품 &ndash; Flow, PowerApps 및 Logic Apps에 통합할 수 있습니다.</p>


  <h3>흐름</h3>


  <h3><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/flow-overview.png" style="font-size: 13px; height: 190px; width: 348px; float: none; margin-left: auto; display: block; margin-right: auto"></h3>


  <p>고객은 Flow 사용하여 작업을 자동화하고 다른 소셜 및 비즈니스 애플리케이션과 함께 워크플로를 빌드할 수 있습니다. 가능한 워크플로는 다음과 같은 다양한 가능성에 걸쳐 있습니다.</p>


  <ul>
   <li>전자 메일, 텍스트 및 푸시 알림 보내기</li>
   <li>데이터 원본 간에 파일 복사</li>
   <li>비즈니스 데이터 자동 수집 및 구성</li>
   <li>승인 간소화 및 즉각적인 경고 보내기</li>
  </ul>


  <h3>Logic Apps</h3>


  <p style="font-size: 13px; font-family: tahoma, &quot;Helvetica Neue&quot;, arial, helvetica, sans-serif; font-weight: normal; font-style: normal"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/logic-apps-overview.png" style="font-size: 13px; height: 196px; width: 352px; float: none; margin-left: auto; display: block; margin-right: auto"></p>


  <p>Logic Apps는 Flow 구동하는 워크플로 엔진입니다. 이를 통해 프로 개발자는 Azure에서 워크플로를 시각적으로 또는 프로그래밍 방식으로 구성할 수 있습니다. Logic Apps의 커넥터를 사용하면 고객이 EAI, B2B(Business to Business) 및 B2C(Business to Consumer) 시나리오를 자동화하는 동시에 소스 제어, 테스트, 지원 및 운영의 이점을 누릴 수 있습니다.</p>


  <h3>PowerApps</h3>


  <p>PowerApps를 사용하면 사용자가 클릭 및 코드 없이 클라우드 연결 및 플랫폼 간 비즈니스 앱을 빌드할 수 있습니다.<br>

  <img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/power-apps-overview.png" style="font-size: 13px; height: 186px; width: 250px; float: none; margin-left: auto; display: block; margin-right: auto"></p>


  <p>고객은 PowerApps를 사용하여 여러 클라우드 원본에 데이터를 읽고 쓰는 LOB(기간 업무) 시나리오용 간단한 앱을 빌드할 수 있습니다. 이러한 앱의 몇 가지 예로는 설문 조사 양식, 작업표, 비용 보고 등이 있습니다. 사용자는 조직 내에서 사용하기 위해 이러한 앱을 안전하게 게시하고 웹 또는 모바일에 공유할 수 있습니다.</p>


  <h2>커넥터를 빌드해야 하는 이유는 무엇인가요?</h2>


  <p>위에서 설명한 대로 커넥터 빌드는 PowerApps를 통해 앱의 확장성을 제공하고 Flow 및 Logic Apps를 통한 자동화 및 통합을 제공합니다. 추가 개발 없이 동일한 커넥터에서 서비스와 기존 API를 더 많이 사용할 수 있습니다.</p>


  <h3>더 많은 사용 실현</h3>


  <p>증가하는 커넥터 제품군과 앱을 통합하는 미리 정의된 작업별 템플릿을 게시하여 서비스의 도달률, 검색 가능성 및 사용량을 높입니다.</p>


  <p style="font-size: 13px; font-family: tahoma, &quot;Helvetica Neue&quot;, arial, helvetica, sans-serif; font-weight: normal; font-style: normal"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/templates.png" style="font-size: 13px; height: 296px; width: 600px; float: none; margin-left: auto; display: block; margin-right: auto"></p>


  <p><a href="https://flow.microsoft.com/en-us/services/">커넥터</a> 및 템플릿의 Flow 및 <a href="https://flow.microsoft.com/en-us/templates/">PowerApps</a> 갤러리를 사용하면 사용자가 쉽게 시작할 수 있습니다. 앱 내에서 Flow 환경을 <a href="https://flow.microsoft.com/en-us/documentation/embed-flow-dev/">포함</a>하면 사용자가 애플리케이션 내에서 바로 미리 빌드된 템플릿을 활용할 수 있습니다.</p>


  <h3>API의 범위 확장</h3>


  <p>이를 통해 고급 사용자가 코드를 작성하지 않고도 API를 활용하고 솔루션을 확장할 수 있습니다. 비즈니스 사용자는 간단한 클릭을 사용하여 조직 또는 개인 용도로 아래와 같은 다양한 솔루션을 만들고 공유할 수 있습니다.</p>


  <p style="font-size: 13px; font-family: tahoma, &quot;Helvetica Neue&quot;, arial, helvetica, sans-serif; font-weight: normal; font-style: normal"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/apps.png" style="font-size: 13px; height: 297px; width: 600px; float: none; margin-left: auto; display: block; margin-right: auto"></p>


  <h2>시작하는 방법</h2>


  <p>API 커넥터를 빌드하고 제출하려면 앱이 다음 조건에 맞아야 합니다.</p>


  <ul>
   <li>Flow, PowerApps 및 Logic Apps에 적합한 비즈니스 사용자 시나리오</li>
   <li>안정적인 REST API로 공개적으로 사용할 수 있는 서비스</li>
  </ul>


  <h3>사용자 지정 커넥터 빌드</h3>


  <p>API 커넥터를 빌드하는 첫 번째 단계는 Flow 또는 PowerApps 내에서 완벽하게 작동하는 <strong>사용자 지정 커넥터</strong>를 빌드하는 것입니다. API 커넥터는 PowerApps 및 Flow 모든 사용자에게 표시되는 사용자 지정 커넥터에 지나지 않습니다.</p>


  <p>커넥터를 빌드하는 일반적인 프로세스에는 다음과 같은 여러 단계가 포함됩니다.</p>


  <p style="font-size: 13px; font-family: tahoma, &quot;Helvetica Neue&quot;, arial, helvetica, sans-serif; font-weight: normal; font-style: normal"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dev-steps.png" style="font-size: 13px; height: 141px; width: 550px; float: none; margin-left: auto; display: block; margin-right: auto"></p>


  <p>사용자 지정 커넥터를 개발하는 방법에 대해 <a href="https://flow.microsoft.com/en-us/documentation/api-connector-dev/">자세히 알아봅니</a>다.</p>


  <h3>인증 제출</h3>


  <p>타사 인증 프로세스의 일부로 Microsoft는 게시하기 전에 커넥터를 검토합니다. 이 프로세스는 커넥터의 기능의 유효성을 검사하고 기술 및 콘텐츠 준수와 시나리오 적합성을 확인합니다.</p>


  <p>애플리케이션이 Azure에 빌드된 경우 Office 365 Enterprise Plans의 모든 사용자는 앱용 커넥터에 즉시 액세스할 수 있습니다.</p>


  <p>게시를 위해 사용자 지정 커넥터를 제출하는 프로세스에 대해 <a href="https://flow.microsoft.com/en-us/documentation/api-connector-submission/">자세히 알아봅니</a>다.</p>


  <p>SaaS 제품에 대한 커넥터를 빌드하려면 <a href="https://go.microsoft.com/fwlink/?linkid=848754">지금 등록</a>하세요. Azure를 사용하여 <a href="https://go.microsoft.com/fwlink/?linkid=848938&amp;clcid=0x409">SaaS 비즈니스를 성장시키는</a> 방법에 대해 자세히 알아봅니다.</p>
