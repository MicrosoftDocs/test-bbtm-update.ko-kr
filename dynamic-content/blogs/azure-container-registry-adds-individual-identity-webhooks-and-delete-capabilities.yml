Title: Azure Container Registry는 개별 ID, 웹후크 및 삭제 기능을 추가합니다.
Summary: Azure Container Registry 팀은 새로운 Container Registry SKU의 미리 보기를 더 많은 기능과 기능과 공유하게 되어 기쁩니다.   Azure Container Registry 관리 계층의 새 미리 보기는...
Content: >-
  <p>Azure Container Registry 팀은 새로운 Container Registry SKU의 미리 보기를 더 많은 기능과 기능과 공유하게 되어 기쁩니다.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Blogs/Seth-Juarez/New-Azure-Container-Registry-Features/player" width="960"></iframe></p>


  <p>Azure Container Registry 관리 계층의 새 미리 보기는 기본, 표준 및 Premium 포함한 3가지 옵션에서 사용할 수 있습니다.</p>


  <p>이러한 새 컨테이너 레지스트리는 미국 동부, 서유럽 및 미국 중서부를 포함한 3개 지역 내에서 미리 보기로 제공됩니다. 다른 지역에 대한 지원은 피드백에 따라 다음 주에 배포됩니다.</p>


  <p>사용할 수 있는 새로운 기능은 다음과 같습니다.</p>


  <ul>
      <li>리포지토리에 대한 AAD 인증</li>
      <li>삭제 작업</li>
      <li>웹후크 지원</li>
  </ul>


  <h2>관리되는 SKU</h2>


  <p>이러한 SKU의 이미지는 사용자에 대해 지정된 스토리지 계정에 의존하지 않고 ACR 서비스에서 관리하는 Storage 계정에 저장됩니다. 이 변경은 안정성을 향상시키고 원래 제품에서&#39;수 없었던 새로운 기능을 사용하도록 설정합니다. 이 모델을 계속 사용하려는 경우 사용자 고유의 스토리지 계정을 사용하는 레지스트리를 만들고 사용할 수 있습니다.</p>


  <h2>개별 AAD 인증</h2>


  <p>이전에는 단일 관리자 계정을 사용하도록 설정하거나 서비스 주체를 설정하여 레지스트리에 대한 액세스를 인증하는 두 가지 방법만 있었습니다. 이제 관리되는 레지스트리를 사용하여 AAD 자격 증명을 사용하여 레지스트리에 로그인할 수 있습니다. 이는 사용자가 만든 관리되는 레지스트리에 대해 자동으로 작동합니다. 포털 또는 az cli를 통해 로그인하면 AAD 계정의 모든 레지스트리에 액세스할 수 있습니다. 또한 AAD 자격 증명으로 로그인하는 경우 리포지토리에 이미지를 푸시할 때 자격 증명을 다시 전달할 필요가&#39;.</p>


  <p>명령줄을 사용하여 AAD 인증하려면 Azure CLI 2.0에서 az 로그인&quot;을 사용하여 &quot;Azure 계정에 로그인합니다. 로그인한 후 az acr login&quot; 명령을 &quot;사용하면 Azure 계정에 로그인하는 데 사용한 자격 증명이 자동으로 선택됩니다.</p>


  <h2>기능 삭제</h2>


  <p>새 레지스트리 SKU를 사용하면 가장 많이 요청된 기능 중 하나인 리포지토리 삭제를 실행할 수 있습니다. 전체 레지스트리를 삭제하지 않고도 레지스트리에서 특정 리포지토리, 이미지 또는 태그를 삭제할 수 있습니다. 이 기능은 Azure Portal 또는 <a href="https://docs.microsoft.com/en-us/cli/azure/acr/repository#delete" target="_blank">az acr repository delete api</a>를 통해 상황에 맞는 메뉴로 사용할 수 있습니다.</p>


  <h2>웹후크 지원</h2>


  <p>클라우드 연결 워크플로를&rsquo; 사용하도록 설정하려면 레지스트리에 대한 웹후크 알림을 추가했습니다. 푸시 및/또는 삭제 작업으로 트리거되도록 이러한 웹후크를 구성할 수 있습니다. 또한 레지스트리의 리포지토리, 특정 리포지토리 또는 특정 태그에 대해 발생하는 이러한 작업에 의해 트리거되도록 웹후크의 범위를 수정할 수 있습니다.</p>


  <p>또한 웹후크를 ping한 다음 웹후크가 트리거된 시점의 이벤트를 확인하여 웹후크를 쉽게 테스트할 수 있습니다. 특정 이벤트의 경우 추가 테스트 또는 문제 진단에 도움이 되는 요청 및 응답을 볼 수 있습니다. 웹후크 지원은 포털 및 <a href="https://docs.microsoft.com/en-us/cli/azure/acr/webhook" target="_blank">az acr webhook cli</a>에서 모두 사용할 수 있습니다.</p>


  <h2>가격 책정</h2>


  <p>자세한 내용은 <a href="https://aka.ms/acr/pricing" target="_blank">ACR 가격 책정 페이지를</a> 참조하세요. 미리 보기 중에 이러한 SKU는 50% 할인됩니다.</p>


  <h2>요약</h2>


  <p>개별 AAD 지원, 삭제 및 웹후크 기능은 컨테이너 레지스트리에서 더 많은 작업을 수행할 수 있도록 하기 위해 설계되었습니다. Azure Container Registry에 사용할 수 있는 새로운 기능을 사용할 수 있기를 바랍니다. 미국 동부, 서유럽 또는&nbsp; 미국&nbsp; 동부에서 새 레지스트리를 만들고 관리되는 레지스트리를 SKU로 선택하여 지금 사용해 볼 수 있습니다.</p>


  <p>피드백이나 질문이 있는 경우 아래에 의견을 남기거나 <a href="https://github.com/azure/acr/issues" target="_blank">GitHub</a> 또는 <a href="https://stackoverflow.com/questions/tagged/azure-container-registry" target="_blank">StackOverflow</a>를 통해 문의하세요.</p>


  <p>- Azure Container Registry 팀</p>
