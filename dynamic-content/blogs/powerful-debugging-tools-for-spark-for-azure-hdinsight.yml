Title: Azure HDInsight용 Spark용 강력한 디버깅 도구
Summary: 'Microsoft는 세계에서 가장 큰 빅 데이터 클러스터 중 하나인 내부적으로 "Cosmos"을 실행합니다. 이렇게 하면 여러 엑사바이트의 데이터를 통해 수십만 대의 서버에서 수백만 개의 작업이 실행됩니다. 개발자가 이 규모의 작업을 실행하고 관리할 수 있다는 것은 큰 과제였습니다. '
Content: >-
  <p>Microsoft는 Cosmos 내부적으로 호출되는 세계에서 가장 큰 빅 데이터 클러스터 중 하나를 실행합니다. 이렇게 하면 여러 엑사바이트의 데이터를 통해 수십만 대의 서버에서 수백만 개의 작업이 실행됩니다. 개발자가 이 규모의 작업을 실행하고 관리할 수 있다는 것은 큰 과제였습니다. 수십만 개의 꼭짓점이 있는 작업은 일반적이며, 작업이 느리게 실행되거나 병목 상태를 좁히는 이유를 신속하게 파악하는 것은 큰 과제였습니다. 개발자에게 큰 도움이 되는 다양한 꼭짓점 실행 시간, 재생 등을 포함하여 전체 작업 그래프를 그래픽으로 표시하는 강력한 도구를 빌드했습니다. Cosmos 내부 언어(범위라고 함)를 위해 빌드되었지만 모든 Spark 개발자에게 이 기능을 제공하기 위해 열심히 노력하고 있습니다.&nbsp;</p>


  <p>오늘 Spark 2.3 클러스터 및 앞으로 <strong>HDInsight용 Apache Spark 디버깅 도구 집합 </strong>의 공개 미리 보기를 발표하게 되어 기쁩니다. 이제 HDInsight에서 작업 그래프 및 데이터 흐름의 강력한 대화형 시각화를 통해 Spark 작업에 대한 풍부한 정보를 사용하여 기본 Spark 기록 서버 사용자 환경이 향상되었습니다. 새로운 기능은 HDInsight Spark 개발자가 작업 데이터 관리, 데이터 샘플링, 작업 모니터링 및 작업 진단을 크게 지원합니다.&nbsp;&nbsp;</p>


  <h2 align="justify">Spark 기록 서버의 향상된 기능</h2>


  <p>이제 HDInsight의 Spark 기록 서버 환경에는 <strong>Graph</strong> 및 <strong>데이터</strong>라는 두 개의 새로운 탭이 있습니다.</p>


  <p><strong>Graph Tab:</strong><b> </b>작업 그래프는 작업의 강력한 대화형 시각화입니다. 이 인터페이스를 사용하면 Spark 애플리케이션 및 개별 작업에 대해 읽고 쓰는 작업 단계의 진행률에 따라 <b>재생 </b>및 <b>열 지도</b> 와 같은 혁신적인 디버깅 환경을 사용할 수 있습니다.</p>


  <p align="justify"><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/27781913-b6f5-4ed6-bbe9-c3320a972057.png"><img alt="Spark Job Graph - Progress" border="0" height="411" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60a64323-4058-4e81-88f9-73691b93f61c.png" style="border: 0px currentcolor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Spark 작업 Graph - 진행률" width="700"></a></p>


  <p>Spark 작업 그래프는 여러 단계에서 데이터 입력 및 출력을 사용하여 Spark 작업 실행 세부 정보를 표시합니다. 완료된 작업의 경우 Spark 작업 그래프를 사용하면 Spark 개발자가 진행률, 데이터 읽기 및 세부 정보로 작성된 작업을 <b>재생할</b> 수 있습니다. 이제 다양한 단계 이상값을 설명하는 이 환경을 사용하여 성능, 데이터 및 실행 시간에 대한 Spark 작업 진단에 연연할 수 있습니다.</p>


  <p align="justify"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53ac455a-50d8-4faa-a5df-26844f4e8ff8.png"><img alt="Spark Job Graph - Read" border="0" height="411" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cbd44afc-01e2-4dbf-a970-790fe7b99f2e.png" style="border: 0px currentcolor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Spark 작업 Graph - 읽기" width="700"></a></p>


  <p><strong>데이터 탭:</strong><b> </b>작업별 입력, 출력 데이터 뷰, 검색, 다운로드, 미리 보기, 데이터 복사, 데이터 URL 복사, CSV로 데이터 내보내기 및 테이블 작업 보기는 데이터 탭에서 시각화됩니다.</p>


  <p>개발자 또는 데이터 과학자는 데이터의 CSV 파일로 미리 보기, 다운로드, 복사 및 내보내기와 같은 다양한 작업을 수행할 수 있습니다. 로컬 실행 및 로컬 디버그에 대한 샘플 데이터로 데이터를 부분적으로 다운로드하기 위해 여기에 올 수도 있습니다. 메타데이터 해석 및 상관 관계는 디버깅에서 항상 문제가 되었습니다. 테이블 작업을 중심으로 멋진 기능이 추가되었습니다. <b>Hive 메타데이터</b>를 보고, 각 단계에서 테이블 작업을 조사하여 문제 해결 및 Spark 작업 분석을 위한 더 많은 인사이트를 얻을 수 있습니다.</p>


  <p align="justify"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/56e1182d-c4bf-432b-97f8-c1201526d936.png"><img alt="Spark Job Data" border="0" height="420" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/98485b39-168e-4bda-8dda-d7612c793e74.png" style="border: 0px currentcolor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Spark 작업 데이터" width="700"></a></p>


  <h2>개발자 열반</h2>


  <p align="justify">HDInsight Spark 개발자는 다음 기능을 활용하여 생산성을 크게 높일 수 있습니다.</p>


  <ul>
   <li align="justify">Spark 작업 입력 및 출력 데이터를 미리 보고 다운로드하고 Spark 작업 테이블 작업을 봅니다.&nbsp;</li>
   <li align="justify">진행률, 데이터 읽기 및 쓰기에 따라 Spark 애플리케이션/작업 그래프를 보고 재생합니다.</li>
   <li align="justify">성능 튜닝을 위한 단계 및 작업 간의 Spark 애플리케이션 실행 종속성을 식별합니다.</li>
   <li align="justify">데이터 읽기/쓰기 열 지도를 보고, 이상값 및 병목 상태 단계 및 Spark 작업 성능 진단을 위한 작업을 식별합니다.</li>
   <li align="justify">성능 최적화를 위해 Spark 작업/단계 데이터 입력/출력 크기 및 기간을 봅니다.</li>
   <li align="justify">실패한 단계를 찾아 디버깅에 대한 실패한 작업 세부 정보를 드릴다운합니다.</li>
  </ul>


  <h2 align="justify">Apache Spark 디버깅 도구 집합 시작</h2>


  <p>이러한 기능은 HDInsight Spark 기록 서버에 기본 제공됩니다.</p>


  <p><a href="https://portal.azure.com/">Azure Portal</a>에서 액세스 Spark 클러스터를 열고 빠른 링크에서 클러스터 대시보드를 클릭한 다음 Spark 기록 서버를 클릭합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7f330c96-cd29-4557-89e5-131e8c1b56dc.png"><img alt="launch-history-server" border="0" height="627" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c1e22adf-b39e-4cd3-a8ff-a06c3c838e93.png" style="border: 0px currentcolor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="launch-history-server" width="700"></a></p>


  <p>URL로 액세스하고 Spark 기록 서버를 엽니다.</p>


  <h2>추가 기능 제공</h2>


  <ul>
   <li align="justify">Spark 애플리케이션 및 작업에 대한 중요 경로 분석</li>
   <li align="justify">Spark 작업 진단&nbsp;
   <ul>
    <li align="justify">데이터 기울이기 및 시간 기울이기 분석</li>
    <li align="justify">실행기 사용량 분석</li>
   </ul>
   </li>
   <li align="justify">실패한 작업에 대한 디버깅</li>
  </ul>


