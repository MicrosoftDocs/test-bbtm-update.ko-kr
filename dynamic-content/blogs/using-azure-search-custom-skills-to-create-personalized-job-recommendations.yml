Title: Azure Search 사용자 지정 기술을 사용하여 개인 설정된 작업 권장 사항 만들기
Summary: Microsoft Worldwide Learning Innovation 랩은 맞춤형 학습 및 경력 경험 개발에 중점을 둔 Microsoft 내 아이디어 인큐베이션 랩입니다. 랩이 개발한 최근 경험 중 하나는 기술 기반 개인 설정된 작업 권장 사항을 제공하는 데 중점을 두었다.
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><strong>업데이트:</strong> 블로그에 언급된 기술 기술 라이브러리는 이제 Azure Cognitive Services Text Analytics NER V3(일반 명명된 엔터티 인식) 모델을 통해 미리 보기로 제공됩니다. 이 워크플로에 대해 새 V3 엔드포인트의 SKILL 형식을 사용하는 것이 좋습니다. <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/whats-new#named-entity-recognition-v3-public-preview" target="_blank">NER V3 서비스에</a> 대해 자세히 알아보세요.</div>


  <p>Microsoft Worldwide Learning Innovation Studio는 Microsofts&rsquo; WCB(Worldwide Commercial Business) 조직 내의 아이디어 인큐베이션 랩으로, 맞춤형 학습 및 경력 환경을 개발하는 데 중점을 둡니다. 랩이 개발한 최근 경험 중 하나는 기술 기반 개인 설정된 작업 권장 사항을 제공하는 데 중점을 두었다. 연구에 따르면 구직 활동은 누군가의&rsquo; 삶에서 가장 스트레스가 많은 시기 중 하나이며, 특히 대학에서 첫 직장을 찾고 있습니다. 모두가 자신의 다음 경력 이동을 찾고 어떤 시점에서 기억하고 자신의 다양한 기술과 일치하는 직업을 찾는 것이 얼마나 스트레스.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/search/" target="_blank">Azure Cognitive Search</a> 사용자 지정 기술을 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/text-analytics/" target="_blank">Azure Cognitive Services Text Analytics</a>와 함께 활용하여 이력서 및 작업 설명에서 식별된 기능을 기반으로 개인 설정된 작업 권장 사항을 제공하는 기능을 빌드할 수 있었습니다. 이 기능은 이력서를 구문 분석하여 기술 기술을 식별합니다(아래 그림에서 강조 표시 및 확인 표시). 그런 다음 이력서의 기능과 가장 관련된 기술을 기반으로 작업의 순위를 지정합니다. 또 다른 유용한 기능은 UI 레이아웃에서 사용자가 관심 있는 작업에&rsquo; 대한 기술(아래 그림에서 강조 표시되지 않은 기술)의 차이를 보고 해당 기술을 빌드하는 데 사용할 수 있는 것입니다.</p>


  <p><a href="https://careersearchui.azurewebsites.net/" target="_blank"><img alt="An image of the Worldwide Learning personalized jobs search demo UI" border="0" height="660" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fa32cebd-3e70-4b23-8a68-bef3b181b9e7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="전 세계 Learning 개인 설정된 작업 검색 데모 UI 이미지" width="1024"></a></p>


  <p align="center"><em>그림 1: 전 세계 Learning 개인 설정된 <a href="https://careersearchui.azurewebsites.net/" target="_blank">작업 검색 데모 UI</a></em></p>


  <p>이 예제에서는 사용자가 소프트웨어 엔지니어링 역할에서 프로그램 관리로 전환하는 데 관심이 있습니다. 위의 이미지에 표시되어 있는 사용자에 대한 상위 작업이 프로그램 관리에 있는 방법을 확인할 수 있지만 AI, Machine Learning 및 클라우드 컴퓨팅과 같은 영역에서 사용자&rsquo; 고유 기능에 따라 순위가 매겨져 세 가지 모두를 다루는 Bing Search 및 AI 팀에서 상위 순위가 매겨집니다.</p>


  <h2>Azure Search를 사용한 방법</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d1e476c0-ecd9-4e19-a560-26656e74ff9d.png"><img alt="Image of the Worldwide Learning personalized jobs search architecture." border="0" height="407" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b3b0a47-d25a-4220-bfff-7b81507c51fc.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="전 세계 Learning 개인 설정된 작업 검색 아키텍처의 이미지입니다." width="1024"></a></p>


  <p align="center"><em>그림 2: 전 세계 Learning 개인 설정된 작업 검색 아키텍처</em></p>


  <p align="left">위의 아키텍처 다이어그램은 애플리케이션의 데이터 흐름을 보여줍니다. Microsoft Careers 웹 사이트에서 직접 가져온 약 2,000개의 채용공고를 예로 들어 시작했습니다. 그런 다음 이러한 작업을 인덱싱하여 <a href="https://docs.microsoft.com/en-us/azure/search/cognitive-search-create-custom-skill-example" target="_blank">사용자 지정 Azure Search 인식 기술을</a> 추가하여 각 작업에 대한 설명에서 기능을 추출했습니다. 이렇게 하면 사용자가 Machine Learning 같은 &ldquo;기능을 기반으로 작업을 검색할 수 있습니다&rdquo;. 그런 다음 사용자가 이력서를 업로드할 때 <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blobs-introduction" target="_blank">Azure Blob Storage</a> 에 업로드하고 <a href="https://docs.microsoft.com/en-us/azure/search/search-indexer-overview" target="_blank">Azure Search 인덱서를 실행합니다</a>. Azure에서 제공하는 <a href="https://docs.microsoft.com/en-us/azure/search/cognitive-search-concept-intro" target="_blank">인지 기술과</a> 사용자 지정 기술을 혼합하여 기능을 추출하면 사용자&rsquo; 기능을 잘 표현하게 됩니다.</p>


  <p>작업 검색을 개인 설정하기 위해 Azure Search에 기본 제공되는 <a href="https://azure.microsoft.com/en-us/blog/personalizing-search-results-announcing-tag-boosting-in-azure-search/" target="_blank">태그 상승 점수 매기기 프로필을</a> 활용합니다. 태그 상승은 사용자&rsquo; 검색 쿼리 및 대상 인덱스와 일치하는 &ldquo;태그&rdquo; 수(이 경우 기능)에 따라 검색 결과의 순위를 지정합니다. 따라서 이 예제에서는 검색 쿼리와 함께 사용자&rsquo; 기능을 전달하고 사용자&rsquo; 고유 기능 집합과 가장 일치하는 작업을 가져옵니다.</p>


  <p>Azure Cognitive Search 기술을 통해 우리 팀은 이 개념 증명을 통해 구직자와 채용 담당자에게 바람직한 기능인 구직의 개인 설정을 만들 수 있었습니다. 동일한 <a href="https://github.com/microsoft/SkillsExtractorCognitiveSearch/blob/master/README.md" target="_blank">프로세스를</a> 사용하여 자신의 <strong>경력</strong> <strong>사이트에</strong> 대해 동일한 목표를 달성할 수 있습니다. 이 예제에서 사용한 <a href="https://github.com/microsoft/SkillsExtractorCognitiveSearch" target="_blank">기술 추출기 라이브러리</a> 는 이제 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/whats-new#named-entity-recognition-v3-public-preview" target="_blank">Azure Cognitive Services Text Analytic NER V3(명명된 엔터티 인식) 모델을</a> 통해 미리 보기로 제공됩니다. <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/how-tos/text-analytics-how-to-entity-linking?tabs=version-3" target="_blank">Text Analytics 일반 엔드포인트</a>를 사용하여 이 서비스를 활용할 수 있습니다.</p>


  <p>이 샘플을 실행하기 전에 다음이 있어야 합니다.</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/cli/azure/install-azure-cli?view=azure-cli-latest" target="_blank">Azure CLI</a>를 설치합니다. 이 문서에서 설명하는 단계를 수행하려면 Azure CLI 버전 2.0 이상이 필요합니다. az --version을 실행하여 사용 가능한 버전을 찾습니다.</li>
      <li><a href="https://shell.azure.com/bash" target="_blank">Azure Cloud Shell</a>을 사용할 수도 있습니다.</li>
  </ul>


