Title: 'Azure Virtual Machines에서 멀티 플레이어 Minecraft: Education Edition 호스트'
Summary: 'Azure Virtual Machines를 사용하여 다중 플레이어 Minecraft: Education Edition 세션을 실행하여 Azure의 확장성, 성능 및 보안을 활용합니다.'
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><strong>2020년 1월 1</strong>일부터 이 기능은 더 이상 Minecraft: Education Edition 사용할 수 없습니다. 학생들과 함께 Minecraft 사용하는 방법에 대한 자세한 내용은 방문&nbsp;<a href="https://education.minecraft.net/">https://education.minecraft.net/</a>하십시오.&nbsp;</div>


  <p><img alt="Microsoft education story " border="0" height="644" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/09abefd5-8319-4e42-9f89-293802454792.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Microsoft 교육 이야기 " width="1024"></p>


  <p>&nbsp;</p>


  <p>Minecraft 창조적 인 성격은 현대 교실을위한 최고의 교육 도구 중 하나가되었습니다. 전 세계의 교사들은 모든 과목을 위한 공동 작업 Minecraft 프로젝트를 설계, 수정 및 탐구했으며, <a href="https://education.minecraft.net/" target="_blank">Minecraft: Education Edition</a> 통해 교사들은 자신의 컴퓨터에서 바로 멀티 플레이어 서버를 스핀업하고 공동 작업 건물 및 문제 해결에서 수업을 이끌 수 있게 되었습니다.</p>


  <p>2019년 봄, Azure Marketplace에서 파일럿 Minecraft: Education Edition virtual Machine을 출시하여 교사가 Azure의 확장성, 성능 및 보안으로 다중 플레이어 Minecraft: Education Edition 세션을 실행할 수 있도록 했습니다. 학생들은 학습에 참여하기 위해 학교에서 발급한 전자 메일 주소로만 로그인해야 했습니다! 또한 선택 Microsoft 365 Education 계획을 통해 Minecraft: Education Edition 라이선스가 있는 기관은 가상 머신 자체에서 사용하는 것만 지불하면 됩니다. 이 파일럿에서 많은 것을 배웠고 이후 닫아서 Azure Marketplace에서 가상 머신을 제거했습니다.</p>


  <p>Azure에서 Minecraft: Education Edition 실행하면 교사에게 학습 환경을 보다 유연하게 제어할 수 있습니다. 많은 교사에게 대규모 멀티 플레이어 세션을 호스트할 수 있는 개인 또는 조직 발급 디바이스가 없을 수 있습니다. 또는 학생들이 집에서 연결할 수 있도록 멀티 플레이어 인스턴스를 열어 둘 수 없&rsquo;으므로 수업 시간 동안에만 환경에 액세스할 수 있습니다. 이 파일럿은 azure 클라우드와 Minecraft: Education Edition 같은 교육 환경을 결합하는 첫 번째 단계였습니다. 관심과 참여해 주셔서 감사합니다.&nbsp;</p>


  <p>Azure는 교육자 및 IT 관리자에게 <a href="https://azure.microsoft.com/en-us/free/" target="_blank">Azure 체험 계정을</a> 사용하여 $200 크레딧 및 무료 서비스 계층(가상 머신 포함)을 제공합니다.&nbsp;</p>


  <p>교실에 추가되는 <a href="https://education.minecraft.net/" target="_blank">교육의 Minecraft: Education Edition</a>, <a href="https://www.microsoft.com/en-us/education/buy-license/microsoft365/default.aspx" target="_blank">Microsoft 365 Education</a> 및 <a href="https://azure.microsoft.com/en-us/education/" target="_blank">Azure</a>에 대해 자세히 알아보세요.</p>


  <p>단 몇 단계로 교사는 멀티 플레이어 Minecraft: Education Edition 서버를 시작할 수 있으며 학생들은 언제 어디서나 연결할 수 있습니다.</p>


  <p>현재 몇 명의 Minecraft: Education Edition 교사와 함께 이 새로운 Azure VM 환경을 사용해 보고, 접근 방식을 반복하고 학교에서 더 많은 멀티 플레이어 시나리오를 지원할 수 있게 되어 기쁩니다!</p>
