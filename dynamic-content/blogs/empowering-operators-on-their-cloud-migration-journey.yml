  <p><em>그림 1: 고급 네트워크 배포를 위한 연구 프로토타입</em></p>


  <p>결국, 이 작업은 Microsofts&rsquo;의 퍼블릭 클라우드&mdash;를 활용하여 운영자에게 자체 인프라 관리 부담을 덜어줄 수 있는 분산 네트워크 아키텍처의 가능성을 제공했습니다.</p>


  <h2>한 단계 더 나아가기</h2>


  <p>Microsoft의 경우 앞서 언급한 프로젝트는 클라우드 마이그레이션 과정에서 운영자의 이점에 더 큰 인식과 전문&mdash; 지식을 구축하는 시작에 불과했습니다. 따라서 실제 모바일 트래픽을 전달하는 동안 초기 프로토타입 클라우드 EPC가 실제 세계에서 어떻게 수행될 수 있는지 더 이해하기 위해 이 초기 프로젝트의 학습은 2년 동안 지속된 실제 셀룰러 네트워크 평가판에 통합되었습니다.</p>


  <p>실제 실험은 영국의 케임브리지 시와 함께 만들어졌습니다. 도시 전역의 여러 지점에 설치된 5개의 셀룰러 타워로 구성된 이 실험은 전통적인 광대역 액세스가 부족한 소외된 지역 사회에 혜택을 주기 위해 지정되었습니다. Microsoft는 네덜란드 암스테르담에 위치한 장애 조치(failover)와 병렬로 아일랜드 더블린에 있는 공용 Azure 지역에 클라우드 EPC를 배포했습니다. 이 소규모 네트워크를 사용한 평가판은 전체 기간 동안 성공적으로 실행되어 단 한 번의 중단 없이 작동했습니다. Microsoft는 현재 운영자의 이익을 위해 활용하는 풍부한 기술 및 운영 데이터를 확보했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1e7b0eae-16b3-4132-bd27-018a7873dc9e.png"><img alt="Data from the Cambridge trial" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/57f8914f-52d7-4a27-8bab-0bdad81f8db2.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="768"></a></p>


  <p><em>그림 2: 케임브리지 평가판의 데이터</em></p>


  <h2>배운 네 가지 주요 교훈</h2>


  <h3>1. Its&rsquo; very doable</h3>


  <p>Cambridge 평가판의 가장 중요한 결과 중 하나는 통신 등급 VNF(가상 네트워크 기능)가 실제로 하이퍼스케일 퍼블릭 클라우드에서 작동할 수 있다는 개념입니다. EPC가 외부 클라우드에 있었음에도 불구하고 Microsoft는 견고한 네트워크 성능으로 라이브 LTEnetwork&nbsp;를 제공할 수 있었습니다. 트래픽은 매일 20~40GB에 도달했으며 최대 링크 처리량은 20Mbps(5MHz에서 22MIMO&times; 사용)를 초과했습니다. 이 기간 동안 대부분의 사용자는 다운로드 속도에서 최소 4Mbps를 받았습니다.</p>


  <h3>2. 설치 속도가 훨씬 빠릅니다.</h3>


  <p>운영자는 클라우드로 이동하는 복잡성을 이해하기 위해 사용할 수 있는 도구와 서비스를 알고 싶어합니다. 실험에 따라 클라우드에서 EPC를 배치하면 셀룰러 롤아웃이 훨씬 쉬워집니다. 자본 지출의 필요성은 말할 것도없고 전통적인 EPC 장비를 조달하고 위임하는 데 몇 달이 걸렸을 수 있습니다. 대신 새 Azure 지역에서 시작하는 데 5분도 걸리지 않습니다.</p>


  <h3>3. 매우 신뢰할 수 있는 Its&rsquo;</h3>


  <p>하이퍼스케일 클라우드가 운영자가 요구하는 고가용성 표준에 해당하지 않는다는 우려를 해결한 이 연구는 Azure에서 실행되는 VNF가 매우 안정적일 수 있음을 증명했습니다. 3개월 동안 다양한 Azure 구성 요소의 안정성을 측정하면서 Azure는 4개의 9개의 가용성을 충족했으며, 이는 평가판에 충분했습니다. 여기서는 Azure 내의 다른 서비스(예: Azure ExpressRoute, Azure 가용성 집합 및 Azure 가용성 영역의 배포 및 신뢰할 수 있는 데이터 저장소)를 배포에 통합하여 네트워크 작동 시간을 더 개선할 수 있다는 점에 유의해야 합니다.</p>


  <h3>4. 유지 관리가 용이합니다.&rsquo;</h3>


  <p>실험에서 또 다른 중요한 발견은 네트워크 관리의 용이성이었다. Microsoft는 Azure에서 네트워크 관리 인터페이스를 작성하여 매일 작업을 수행할 수 있었습니다. 또한 Azures&rsquo; 데이터 분석 도구를 활용하여 Azure Portal을 통해 네트워크 상태를 모니터링하고 경고를 생성할 수 있었습니다. 한 줄의 코드를 작성하지 않고 이 모든 작업을 수행하여 단일 팀 구성원이 전체 네트워크를 관리할 수 있도록 했습니다.</p>


  <h2>이것이 오늘날 연산자에게 어떤 의미인가요?</h2>


  <p>Microsoft는 케임브리지 평가판, 고급 기술을 사용하여 네트워크를 실행하는 수백 명의 고객과의 실질적인 경험, 전 세계 운영자와의 깊은 관계 와 같은 연구를 기반으로 전략과 서비스 포트폴리오를 지속적으로 구체화하고 있습니다. 이러한 학습에서 가져온 디자인 기능 중 일부는 다음과 같습니다.</p>


  <h3>마이크로 서비스 기반 아키텍처를 사용하여 공간을 줄이고 성능을 향상시킵니다.</h3>


  <p>예를 들어 IP 멀티미디어 코어 IMS(네트워크 하위 시스템)는 하이브리드 클라우드 아키텍처 내에서 컨테이너 내에서 실행되도록 특별히 빌드된 최초의 상용 클라우드 네이티브 네트워크 함수입니다. 운영자 인프라의 재정적 요구를 충족하기 위해 작은 컴퓨팅 공간이 필요하다는 것을 인식하고, 사용되는 마이크로 서비스 방법론이 복원력, 유연성 및 확장성의 이점을 실현할 만큼 세분화되었지만 데이터 지속성 및 성능에 영향을 주는 세분화되지 않도록 주의했습니다.</p>


  <p>실시간 사용자 트래픽을 지원하는 네트워크 함수에 대해 과도한 CPU&nbsp; 주기 또는 사용자 지정 하드웨어를 사용하지 않고 거의 실리콘과 유사한 처리량을 제공할 수 있는 새로운 데이터 평면 가속 및 패킷 처리 파이프라인 혁신이 필요한 경우 추가 복잡성을 고려해야 했습니다. 이러한 기술은 먼저 세션 테두리 컨트롤러 내에서 사용되었고 나중에는 리소스가 매우 제한된 다중 액세스 에지 컴퓨팅 환경을 위해 특별히 빌드된 5G 코어 내에서 사용되었습니다.</p>


  <p>마찬가지로 Unity Cloud Orchestration과 같은 솔루션은 클라우드 네이티브 기술을 활용하여 Kubernetes와 같은 단일 도구를 사용하여 컨테이너화된 네트워크 기능을 관리함으로써 오케스트레이션을 간소화했습니다. Unity Cloud는 이러한 함수가 동적으로 관리되기 때문에 용량 및 고가용성 네트워크 계획의 시간과 복잡성을 줄입니다. 또한 Unity Cloud는 마이크로 서비스를 사용하여 기능 배달 및 소프트웨어 및 패치 업그레이드 프로세스를 간소화합니다.</p>


  <h3>자동화된 관리 계층을 사용하여 운영 비용 절감</h3>


  <p>ServiceIQ 및 Unity Cloud Operationsexposed&mdash;에서 비즈니스 인텔리전스 계층에 애플리케이션 프로그래밍 인터페이스(API)로 사용하도록 설정된 서비스 자동화 기능을 통해 운영자는 보다 안전하고 유연하며 효율적이며 확장 가능하며 복원력이 뛰어난 네트워크를 만들 수 있습니다. 이러한 네트워크는 다음과 같습니다.</p>


  <ul>
      <li><strong>자가 복구</strong>: 빅 데이터 및 AI의 기능을 사용하여 네트워크는 예측 오류 모델을 빌드할 수 있으며, 이 모델은 실패 조건을 방지하기 위해 네트워크 구성을 변경할 수 있는 자동화된 프로세스와 결합됩니다.</li>
      <li><strong>자체 방어</strong>: 비정상적인 네트워크 요소 동작을 식별하기 위해 동작 분석 모델을 빌드할 수 있으며 손상된 구성 요소를 나타낼 수 있습니다. 자동화된 프로세스는 추가 분석 및 수정을 위해 의심스러운 네트워크 요소를 샌드박스로 처리하거나 마지막으로 알려진 양수 구성으로 롤백할 수도 있습니다.</li>
      <li><strong>자체 최적화</strong>: AI는 보다 효율적인 컴퓨팅 리소스, 라디오 리소스, 전원 설정으로 이어지는 패턴을 인식하고 그에 따라 네트워크 구성을 조정합니다.</li>
      <li><strong>자체 구성</strong>: 새 네트워크 요소가 추가되면 네트워크에서 자동으로 인식, 프로비전 및 구성됩니다.</li>
  </ul>


  <p>운영자가 Microsoft 자사 VNF 또는 CNF(클라우드 네이티브 네트워크 함수)를 선택하든, Azure 플랫폼에서 인증된 타사 VNF 또는 CNF 파트너와 함께 작업하도록 선택하든, Azure는 기본 클라우드 플랫폼이 핵심 네트워크 워크로드를 지원하는 데 필요한 복원력, 관리 및 실행을 자동화하는 데 필요한 오케스트레이션, 관리 및 노출 기능을 제공합니다.</p>


  <h2>우리의 작업</h2>


  <p>클라우드로의 운영자 마이그레이션을 지원하기 위한 Microsofts&rsquo;의 노력 수준은 과소 평가될 수 없습니다. 여기서 인용된 연구 작업은 우리가 계속 탐구하고 있으며 앞으로도 로드맵을 계속 알려줄 많은 프로젝트의 몇 가지 예에 불과합니다. 결국, 이 지식 본문은 클라우드로의 마이그레이션을 최대한 원활하게 하기 위해 운영자를 지원하기 위해 수행하는 방향을 이끌고 있습니다. Microsoft는 하이퍼스케일 퍼블릭 클라우드 배포 내에서 안정성, 속도 및 일관성과 관련하여 운영자를 지원하는 데 더 적합한 사람이 없다는 것을 알고 있습니다.</p>


