Title: 운영자의 클라우드 마이그레이션 경험 강화
Summary: 운영자의 경우 클라우드로의 여정에 많은 과제가 수반될 수 있으며, 다른 문제보다 더 복잡할 수 있습니다. 여기서는 클라우드 마이그레이션에 대한 운영자의 경로와 관련하여 하나의 크기에 맞는 솔루션과 같은 것은 없다는 점에 유의해야 합니다.
Content: >-
  <p>운영자의 경우 클라우드로의 여정에 많은 과제가 수반될 수 있으며, 다른 문제보다 더 복잡할 수 있습니다. 여기서는 클라우드 마이그레이션에 대한 연산자&rsquo; 경로와 관련하여 하나의 크기에 맞는 솔루션과 같은 것은 없다는 점에 유의해야 합니다. 운영자는 보안, 관찰 가능성, 복원력 및 성능에 대한 고유한 요구 사항이 있습니다.</p>


  <p>따라서 Microsoft는 기존 클라우드 서비스를 사용하고 다시 패키징하는 것보다 훨씬 큰 운영자에 대한 지원 수준을 제공합니다. 고객에게 내결함성 서비스를 제공하려는 노력의 결과로 운영자가 부과하는 요구를 충족하는 데 필요한 운영자 워크로드&mdash;를 정확히 아는 것이 매우 중요하다는 것을 이해합니다.</p>


  <p>이 블로그에서는 연산자 및 수년간의 연구에서 태어난 실습 제품 전략을 개발하기 위한 Microsofts&rsquo;의 노력의 한 가지 예를 살펴봅니다. 이로 인해 현재 <a href="https://azure.microsoft.com/en-us/resources/azure-for-operators-a-cloud-for-network-operators/" target="_blank">운영자에게 Azure of Operators</a>의 일부로 제공하는 솔루션이 직접 제공되었습니다.</p>


  <h2>셀룰러 패킷 코어를 클라우드로 가져오기</h2>


  <p>몇 년 전 Microsoft는 하이퍼스케일 퍼블릭 클라우드에서 EPC(셀룰러 코어 네트워크)를 구현할 수 있는 가능성을 결정하기 위한 연구 프로젝트를 시작했습니다. 이 작업에서 나온 것은 퍼블릭 클라우드의 EPC에 대한 분산 네트워크 아키텍처의 연구 프로토타입이었습니다. 퍼블릭 클라우드의 예측 불가능성을 분산하면서 고가용성을 프로비전하는 클라우드 서비스로 실행되었습니다. 원래 EPC 디자인을 유지하는 이 프로토타입 클라우드 EPC는 셀룰러 코어 네트워크의 동일한 기본 기능을 제공했으며 표준 셀룰러 장비(예: 휴대폰 및 기지국)와 호환되었습니다.</p>


  <p>클라우드로 마이그레이션하려는 운영자의 요구를 더 잘 이해하기 위해 Azure에 클라우드 EPC를 배포하고 실제 휴대폰과 가상 워크로드의 조합을 사용하여 테스트했습니다. 당시 기존 통신 솔루션과 비교할 때 고가용성뿐만 아니라 많은 상용 셀룰러 네트워크에 필적하는 성능 수준을 입증했습니다.</p>


