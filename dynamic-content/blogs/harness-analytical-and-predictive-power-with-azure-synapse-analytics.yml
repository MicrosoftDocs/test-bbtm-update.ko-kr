Title: Azure Synapse Analytics를 사용하여 분석 및 예측 능력 활용
Summary: 미리 보기 발표 이후, 우리는 고객과 파트너로부터 Azure Synapse의 놀라운 흥분과 채택을 목격했습니다.
Content: >-
  <p>미리 보기 발표 이후 Weve&rsquo;는 고객과 파트너로부터 Azure Synapse를 매우 흥분하고 채택하는 것을 목격했습니다. 피드백을 제공해 주신 모든 분들께 진심으로 감사드리며, 이제 무한한 분석의 힘을 모든 사람에게 제공해 드리고자 합니다.</p>


  <p><a href="https://aka.ms/msft-data" target="_blank">지난 주에 발표된</a> 대로<b> Azure Synapse는 이제 일반 공급됩니다</b>.</p>


  <h2>통합 환경</h2>


  <p>Azure Synapse는 데이터 통합, 엔터프라이즈 데이터 웨어하우징 및 빅 데이터 분석&mdash; 클라우드 규모를 함께 제공합니다. 이러한 워크로드의 통합을 통해 조직은 엔드 투 엔드 개발 시간을 크게 줄이고 인사이트 시간을 가속화할 수 있습니다. 이제 데이터 수집, 준비 및 변환과 같은 중요한 작업에 대한 <i>코드 없음 </i>및 <i>코드 우선 </i>환경도 모두 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a42d4918-3453-4297-b1cf-c216d395e4c1.gif"><img alt="Code free data preparation GIF" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/727e6860-55df-49cc-a50a-58fee4b30756.gif" style="margin-right: auto; margin-left: auto; display: block;" title="Azure Synapse" width="1200"></a></p>


  <blockquote>

  <p style="margin-left: 40px;">&nbsp;</p>

  </blockquote>


  <p>이 릴리스에서는 분석 시스템의 관리 및 모니터링이 훨씬 쉬워집니다. 한 번의 클릭으로 팀은 Synapse 작업 영역을 만들 때 <i>관리되는 가상 네트워크</i> 기능을 선택하기만 하면 전체 분석 시스템을 보호하고 데이터 반출을 방지할 수 있습니다. 이렇게 하면 서비스 간 연결을 보호하거나 방화벽을 빌드하거나 서브넷을 관리하는 데 상당한 시간을 투자하는 것보다 인사이&mdash;트를 검색하기 위해 고용된 팀에 귀중한 시간을 제공합니다.</p>


  <h2>통합 분석</h2>


  <p>지난 몇 년 동안&rsquo; 최신의 대규모 데이터 워크로드의 요구를 충족하기 위해 차세대 쿼리 처리 엔진 및 데이터 관리를 다시 아키텍처화하고 만들기 시작했습니다. 그 결과 <a href="https://aka.ms/synapse-dqp" target="_blank">Azure Synapse를 구동하는 새로운 클라우드 네이티브 분산 SQL 엔진이 생성됩니다</a>. 워크로드 요구 사항에 따라 소수의 코어에 대한 쿼리에서 수천 개의&mdash; 노드로 확장할 수 있습니다.</p>


  <p>Azure Synapse를 사용하면 Apache Spark와 새로운 SQL 엔진을 긴밀하게 통합하여 이전에는 불가능했던&rsquo; 데이터 전문가 간의 생산성 및 공동 작업을 수행할 수 있습니다. 또한 T-SQL, Python, Scala 및 Java를 포함하여 개발자가 선호하는 인기 있는 언어를 지원합니다.</p>


  <p>쿼리 처리를 위한 새로운 유연한 서비스 모델을 통해 데이터 팀은 서버리스 및 전용 옵션을 모두 사용할 수 있습니다. 이제 조직은 쿼리당 종량제 가격 책정 및/또는 보다 예측 가능하고 중요 업무용 워크로드를 위한 전용 데이터 웨어하우스를 사용하여 빠른 데이터 탐색을 위한 데이터 레이크의 장점을 활용하여 각 사용 사례&mdash;에 대해 가장 비용 효율적인 옵션을 선택할 수 있습니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><i>&quot;</i><i>Azure Synapse는 필요한 규모로 빅 데이터 솔루션을 제공할 수 있게 해주었고, Power BI 통합을 통해 분석가가 효율적으로 작업을 수행할 수 있게 되었기 때문에 게임 체인저였습니다.&quot; </i></p>


  <p align="right" style="margin-left: 40px;"><i>&mdash;<i>Adhi Utama, Data Solution Architect, Grab</i></i></p>


  <p><em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f1cd8b67-aa3d-4b85-b551-c779afe547db.png"><img align="right" alt="Grab logo" height="68" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a5260588-b2dd-4821-bedf-7a97dc39b55d.png" style="display:inline; float:right" title="로고 잡기" width="176"></a></em></p>

