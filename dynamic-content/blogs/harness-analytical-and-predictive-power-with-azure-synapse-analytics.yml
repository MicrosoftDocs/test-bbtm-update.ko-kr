  <h2>&nbsp;</h2>


  <h2>&nbsp;</h2>


  <h2>통합 데이터 팀</h2>


  <p>또한 Azure Synapse는 Microsoft Power BI 및 Azure Machine Learning 긴밀하게 통합되어 있습니다.</p>


  <p>Synapse Studio에 직접 통합된 Power BI BI 전문가는 데이터 파이프라인, 데이터 레이크 및 데이터 웨어하우스&mdash;를 보관하는 동일한 서비스에서 작업하여 대시보드의 깨끗하고 안전한 데이터에 액세스하는 데 걸리는 시간을 확인할 수 있습니다. 또한 빠른 쿼리 성능을 위해 Azure Synapse에 대한 새로운 <i>Power BI 성능 가속기는</i> 단 몇 번의 클릭으로 구체화된 뷰의 생성 및 최적화를 자동화합니다.</p>


  <p>예측 분석을 위해 팀은 간단한 안내형 사용자 경험&mdash;적 데이터 이동 필요를 사용하여 Azure Machine Learning 모델 레지스트리에서 Azure Synapse로 직접 기계 학습 모델을 배포할 수 있습니다. 엔진 내 ML 채점은 데이터가 플랫폼을 벗어나지 않으므로&rsquo; 전체 데이터 보안을 유지하면서 몇 초 만에 수백만 개의 예측을 생성할 수 있습니다. 또한 AutoML을 사용하면 고도로 학습된 데이터 과학자&mdash;가 없는 모든 데이터 teamseven&mdash; 조직이 자동으로 데이터에 기계 학습 모델을 적용하고 예측 인사이트를 생성할 수 있습니다.</p>


  <p>코드 없는 프로그래밍 방식 통합은 Git integrationenables&mdash;&mdash;를 사용한 CI/CD 지원을 원활하게 버전 제어, 협업 및 데이터 엔지니어, 데이터 과학자 및 BI 전문가 간의 코드 관리를 통해 다양한 사용 사례에서 생산성을 높일 수 있도록 합니다.</p>


