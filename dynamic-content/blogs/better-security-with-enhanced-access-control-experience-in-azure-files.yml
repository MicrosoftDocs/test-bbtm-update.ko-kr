Title: Azure Files에서 향상된 액세스 제어 환경을 사용하여 보안 향상
Summary: 고객이 Azure Files에 대한 Azure Active Directory Domain Services(Azure AD DS) 인증의 일반 공급과 함께 온-프레미스에서 사용되는 것과 동일한 보안 모델을 유지하면서 애플리케이션을 클라우드로 "리프트 앤 시프트"하는 것이 더 쉬워지고 있습니다.
Content: >-
  <p>Azure Files에 대한 Azure Active Directory Domain Services(Azure AD DS) 인증의 일반 공급과 함께 온-프레미스에서 사용되는 것과 동일한 보안 모델을 유지하면서 고객이 &ldquo;애플리케이션을 클라우드로 쉽게 리프트 앤 시프트&rdquo;할 수 있도록 하고 있습니다. Azure AD DS를 통합하면 NTFS ACL(액세스 제어 목록)이 적용되는 Azure AD DS 도메인 조인 Windows VM(가상 머신)의 Azure Active Directory(Azure AD) 자격 증명을 사용하여 SMB를 통해 Azure 파일 공유를 탑재할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c692dcae-f967-45ca-b6d6-020f8a14a48e.png"><img alt="RefreshedDiagram-v2" border="0" height="316" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/efe59777-f318-4fec-ba21-c7997d36272d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="RefreshedDiagram-v2" width="640"></a></p>


  <p>Azure Files에 대한 Azure AD DS 인증을 사용하면 사용자가 공유, 파일 및 폴더에 대한 세분화된 권한을 지정할 수 있습니다. 단일 작성기 및 LOB(기간 업무) 애플리케이션에 대한 다중 판독기 시나리오와 같은 일반적인 사용 사례를 차단 해제합니다. 파일 권한 할당 및 적용 환경이 NTFS의 환경과 일치하므로 애플리케이션을 Azure로 리프트 앤 시프트하는 것은 새 SMB 파일 서버로 이동하는 것만큼 쉽습니다. 따라서 Azure Files는 클라우드 기반 서비스에 이상적인 공유 스토리지 솔루션이 됩니다. 예를 들어 <a href="https://docs.microsoft.com/en-us/azure/virtual-desktop/fslogix-containers-azure-files" target="_blank">Windows Virtual Desktop</a>은 Azure Files를 사용하여 다른 사용자 프로필을 호스트하고 액세스 제어에 Azure AD DS 인증을 활용하는 것이 좋습니다.</p>


  <p>Azure Files는 NTFS DACL(임의 액세스 제어 목록)을 엄격하게 적용하기 때문에 <a href="https://docs.microsoft.com/en-us/windows-server/administration/windows-commands/robocopy" target="_blank">Robocopy</a> 와 같은 친숙한 도구를 사용하여 모든 중요한 보안 제어를 유지하는 Azure 파일 공유로 데이터를 이동할 수 있습니다. Azure Files 액세스 제어 목록은 백업 및 재해 복구 시나리오에 대한 Azure 파일 공유 스냅샷에도 캡처됩니다. 이렇게 하면 파일 스냅샷을 활용하는 Azure Backup과 같은 서비스를 사용하여 데이터 복구에 파일 액세스 제어 목록이 유지됩니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-active-directory-enable" target="_blank">단계별 지침</a>에 따라 오늘 시작하세요. 이점과 기능을 더 잘 이해하려면 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-active-directory-overview" target="_blank">Azure Files에 대한 Azure AD DS 인증 개요를</a> 참조하세요.</p>


  <h2>&rsquo;일반 공급의 새로운 기능</h2>


  <p>피드백에 따라 미리 보기 이후 공유할 수 있는 몇 가지 새로운 기능이 있습니다.</p>


  <p><strong>권한 할당에 대한 Windows 파일 탐색기와 원활한 통합: </strong>Microsoft Ignite 2018에서 이 기능을 시연했을 때 <em>icacls</em>라는 Windows 명령줄 도구를 사용하여 권한 변경 및 보기가 표시되었습니다. <em>icacls</em>는 쉽게 검색할 수 없거나 일반적인 사용자 동작과 일치하지 않기 때문에 분명히 몇 가지 문제가 있었습니다. 일반 공급부터 일반 파일 공유와 마찬가지로 Windows 파일 탐색기를 사용하여 파일 또는 폴더에 대한 사용 권한을 보거나 수정할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53158f49-5759-4fb0-9f2b-4374fddf72c0.png"><img alt="Integration with Windows File Explorer on permission assignments" border="0" height="692" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d5aa3b5-8ed6-4af2-925d-a68fe1854753.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="권한 할당에 대한 Windows 파일 탐색기와의 통합" width="1602"></a></p>


  <p><strong>공유 수준 액세스 관리를 간소화하는 새로운 기본 제공 역할 기반 액세스 제어: </strong> 공유 수준 액세스 관리를 간소화하기 위해 세 가지 새로운 기본 제공 역할 기반 액세스 제어&mdash;Storage 파일 데이터 SMB 공유 상승 기여자, 기여자 및 읽기 권한자를 도입했습니다. 사용자 지정 역할을 만드는 대신 기본 제공 역할을 사용하여 Azure Files에 대한 SMB 액세스 권한에 대한 공유 수준 권한을 부여할 수 있습니다.</p>


  <h2>Azure Files 액세스 제어 환경의 다음 단계는 무엇인가요?</h2>


  <p>Azure Active Directory Domain Services로 인증을 지원하는 것은 애플리케이션 리프트 앤 시프트 시나리오에 가장 유용하지만, Azure Files는 애플리케이션 또는 최종 사용자를 위해 스토리지를 제공하는지 여부에 관계없이 모든 온-프레미스 파일 공유를 이동하는 데 도움이 될 수 있습니다. 우리 팀은 온-프레미스 또는 클라우드에서 호스트되는 Windows Server Active Directory(Windows Server AD)로 인증 지원을 확장하기 위해 노력하고 있습니다.&nbsp; 현재 Windows Server AD 인증을 사용하는 Azure Files 솔루션이 필요한 경우 Windows Server AD 통합이 완전히 지원되는 Windows 파일 서버에 Azure 파일 동기화를 설치하는 것이 좋습니다.</p>


  <p>Azure Files Active Directory 인증에 대한 향후 업데이트를 듣고 싶다면 <a href="https://aka.ms/AzureFilesADAuthPreviewSurvey" target="_blank">오늘 등록하세요</a>. Azure Files에 대한 일반적인 피드백은 로 이메일을 보내 <a href="mailto:AzureFiles@microsoft.com">AzureFiles@microsoft.com</a>주세요.</p>
