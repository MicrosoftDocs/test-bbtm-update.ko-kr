      <li>무료 <a href="https://docs.azuredatabricks.net/getting-started/try-databricks.html" target="_blank">Databricks</a> 단위를 사용하여 14일간의 프리미엄 평가판을 통해 Azure Databricks를 사용해 보세요.</li>
      <li><a href="https://info.microsoft.com/ww-registration-accelerate-data-driven-innovation-with-machine-learning-on-azure.html" target="_blank">Azure의 Machine Learning 웹 세미나에 등록합니다</a>.</li>
      <li><a href="https://info.microsoft.com/innovate-with-microsoft-azure-databricks-ondemand.html" target="_blank">Azure Databricks에서 Apache Spark를 시작하는 방법에 대한</a> 비디오를 시청하세요.</li>
      <li>학습을 계속하려면 <a href="https://azure.microsoft.com/en-us/services/databricks/resources/" target="_blank">Azure Databricks 리소스</a> 의 리포지토리를 방문하세요.</li>
  </ul>
