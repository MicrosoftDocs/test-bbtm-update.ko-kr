Title: Azure Databricks – VNet 주입, DevOps 버전 제어 및 델타 가용성
Summary: Azure Databricks는 빠르고 쉽고 협업적인 Apache® Spark™ 기반 분석 플랫폼을 제공하여 업계 최고의 SLA를 통해 비즈니스를 발전시키는 빅 데이터 및 AI 솔루션을 빌드하는 프로세스를 가속화하고 간소화합니다.
Content: >-
  <p>Azure Databricks는 빠르고 쉽고 협업적인 Apache&reg; Spark&trade; 기반 분석 플랫폼을 제공하여 업계 최고의 SLA를 통해 비즈니스를 발전시키는 빅 데이터 및 AI 솔루션을 빌드하는 프로세스를 가속화하고 간소화합니다.</p>


  <p>Azure Databricks를 사용하면 몇 분 안에 Spark 환경을 설정하고 쉽고 빠르게 자동 크기 조정할 수 있습니다. Python, Scala, R 및 SQL 지원뿐만 아니라 TensorFlow 및 PyTorch와 같은 데이터 과학 프레임워크 및 라이브러리를 지원하여 대화형 작업 영역에서 기존 기술을 적용하고 공유 프로젝트에 공동 작업할 수도 있습니다.</p>


  <p>이&rsquo; 서비스를 발전시키는 동안 지속적으로 고객의 의견을 경청하고 질문에 답변합니다. 이 블로그에서는 고객에게 자랑스럽게 제공하는 중요한 서비스 공지 사항을 간략하게 설명합니다.</p>


  <h2>표준 및 Premium SKU에서 사용할 수 있는 Azure Databricks Delta</h2>


  <p>Azure Databricks Delta는 트랜잭션 지원, 스키마 유효성 검사, 인덱싱 및 데이터 버전 관리를 비롯한 다양한 개선 사항을 기반으로 프로덕션 워크로드에 대한 새로운 수준의 안정성과 성능을 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-databricks-delta-in-preview-9-regions-added-and-other-exciting-announcements/" target="_blank">Delta의 미리 보기</a>가 발표된 이후, 고객이 일괄 처리 및 스트리밍 데이터 둘 다에 대해 복잡한 파이프라인을 빌드하고 ETL 파이프라인을 간소화하는 데 어떻게 도움이 되었는지에 대해 압도적으로 긍정적인 피드백을 받았습니다. 이제 Premium SKU 제품 외에도 표준 SKU 제품에서 <strong>델타를 사용할 수</strong> 있게 되어 기쁩니다. 따라서 해당 기능을 최대한 활용하고 파이프라인을 보다 효율적으로 빌드할 수 있습니다. 이제 모든 사용자가 Databricks Deltas&lsquo; 안정성 및 성능의 이점을 얻을 수 있습니다.</p>


  <p>Azure Databricks Delta에 대한 자세한 내용은 <a href="https://docs.azuredatabricks.net/delta/delta-intro.html" target="_blank">Databricks Delta</a>&rdquo; 소개 가이드 &ldquo; 에서 확인하고 <a href="https://docs.azuredatabricks.net/_static/notebooks/delta/quickstart.html" target="_blank">빠른 시작 Notebook을</a> 가져올 수 있습니다.</p>


  <h2>Azure DevOps Services 버전 제어</h2>


  <p>Azure DevOps는 계획 및 추적, 개발, 빌드 및 테스트, 제공, 모니터링 및 운영과 같은 DevOps의 5가지 핵심 관행에 대한 엔드투엔드 솔루션을 제공하는 서비스 컬렉션입니다.</p>


  <p>처음에는 Azure Databricks Notebook에 대한 GitHub 통합으로 시작했습니다. 인기 있는 수요에 따라 <strong>Git 공급자를 Azure DevOps Services 설정하는</strong> 기능이 도입되었습니다.</p>


  <p>Azure AD(Azure Active Directory)를 사용하여 인증하면 Azure DevOps Services를 사용한 인증이 자동으로 수행됩니다. Azure DevOps Services 조직은 Databricks와 동일한 Azure AD 테넌트에 연결되어야 합니다. 버전 제어를 Azure DevOps Services 설명서 &ldquo; 와 같이 Git 공급자를 쉽게 선택하여 <a href="https://docs.azuredatabricks.net/user-guide/notebooks/azure-devops-services-version-control.html" target="_blank">Azure DevOps Services</a> 수 있습니다.&rdquo;</p>


  <h2>사용자 고유의 Azure 가상 네트워크(VNet 삽입) 미리 보기에서 Azure Databricks 배포</h2>


  <p>기본적으로 피어링을 사용하도록 설정된 관리형 VNET에서 클러스터를 배포하고 관리합니다. 이러한 VNET을 만들고 관리하지만 구독에 상주합니다. 또한 함께 제공되는 네트워크 보안 그룹 규칙도 관리합니다.</p>


  <p>그러나 일부 고객은 네트워크 사용자 지정이 필요합니다. 필요한 경우 이제 <strong>기존 가상 네트워크(VNet 삽입)에 Azure Databricks를 배포</strong>할 수 있음을 알려드릴 수 있습니다. 사용자 <a href="https://docs.azuredatabricks.net/administration-guide/cloud-configurations/azure/udr.html#udr" target="_blank">정의 경로를</a> 활용하여 서비스 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoints-overview" target="_blank">엔드포인트</a> 또는 Azure Databricks와 함께 사용할 <a href="https://docs.azuredatabricks.net/administration-guide/cloud-configurations/azure/on-prem-network.html#on-prem-network" target="_blank">온-프레미스 데이터 원본</a>을 사용하여 안전한 방식으로 Azure Storage 같은 다른 Azure 서비스에 Azure Databricks를 커넥트. Azure Databricks를 <a href="https://docs.microsoft.com/en-us/azure/architecture/reference-architectures/dmz/nva-ha" target="_blank">네트워크 가상 어플라이언스에</a> 연결하여 모든 아웃바운드 트래픽을 검사하고 허용 및 거부 규칙에 따라 작업을 수행할 수도 있습니다. 사용자 지정 DNS를 사용하도록 Azure Databricks를 구성하고 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/manage-network-security-group" target="_blank">NSG(네트워크 보안 그룹)</a> 규칙을 구성하여 송신 트래픽 제한을 지정합니다.</p>


  <p>또한 Azure Databricks를 사용자 고유의 가상 네트워크에 배포하면 유연한 CIDR 범위를 활용할 수 있습니다. <a href="https://docs.azuredatabricks.net/release-notes/product/2019/january.html#deploy-azure-databricks-in-your-own-azure-virtual-network-vnet-injection-preview" target="_blank">Azure Portal UI를 사용하여 Vnet에서 Azure Databricks를 빠르고 쉽게 구성하려면</a> 설명서를 참조하세요.</p>


