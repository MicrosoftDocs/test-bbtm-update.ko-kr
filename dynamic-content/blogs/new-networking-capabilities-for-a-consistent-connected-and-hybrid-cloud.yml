Title: 일관되고 연결된 하이브리드 클라우드를 위한 새로운 네트워킹 기능
Summary: Ignite에서 이번 주에는 Azure를 그 어느 때보다 강력하게 만드는 몇 가지 새로운 Azure 네트워킹 서비스 및 기능을 발표했습니다. 이러한 기능을 사용하면 더 많은 제어 및 민첩성을 사용하여 네트워크 토폴로지 설계를 수행할 수 있습니다.
Content: >-
  <p>Ignite에서 이번 주에는 Azure를 그 어느 때보다 강력하게 만드는 몇 가지 새로운 Azure 네트워킹 서비스 및 기능을 발표했습니다. 이러한 기능을 사용하면 더 많은 제어 및 민첩성을 사용하여 네트워크 토폴로지 설계를 수행할 수 있습니다.</p>


  <h2>ExpressRoute 및 ExpressRoute Premium 추가 기능</h2>


  <p>작년에는 인터넷을 우회하고 더 나은 네트워크 성능, 예측 가능성 및 개인 정보를 제공하는 Azure에 직접 네트워크 연결을 제공하는 ExpressRoute를 출시했습니다. 중요한 워크로드를 클라우드로 이동하는 엔터프라이즈 고객의 강력한 채택을 확인했습니다. 글로벌 네트워크 관리에서 직면하는 과제에 대해 알아보았습니다. 이러한 환경을 기반으로 클라우드에서 진정한 글로벌 서비스를 실행할 수 있도록 돕고자 합니다. 따라서 현재 글로벌 연결을 제공하기 위한 ExpressRoute 프리미엄 제품을 발표하고 있습니다. 트래픽이 ExpressRoute meet-me 사이트에 들어가면 전 세계 <b><i>모든</i></b> Azure 지역에 도달할 수 있습니다. 이 새로운 ExpressRoute 프리미엄 추가 기능은 대규모 글로벌 엔터프라이즈 네트워크에 원활하게 연결하기 위해 최대 10,000개의 경로를 지원합니다. ExpressRoute 및 ExpressRoute 프리미엄은 모두 microsoft에 대한 프라이빗 네트워크 연결을 최대한 활용할 수 있도록 비즈니스용 Skype 포함한 Office 365 대한 연결을 지원합니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/services/expressroute/">ExpressRoute 설명서를</a> 참조하세요.</p>


  <h2>Office 365 및 비즈니스용 Skype Enterprise Voice 대한 ExpressRoute</h2>


  <p>다른 Microsoft 클라우드 서비스에 대한 ExpressRoute 연결을 확장하고 있습니다. 지난 달 ExpressRoute는 Office 365 및 비즈니스용 Skype Enterprise Voice 지원할 것이라고 발표했습니다. ExpressRoute와 결합된 Office 365 및 비즈니스용 Skype 사용하는 기업은 인터넷을 우회하여 조건부 엔터프라이즈 네트워크 성능과 더 나은 개인 정보 보호의 ExpressRoute 이점을 누릴 수 있습니다. 2015년 3분기에 ATT&amp;, British Telecom 및 Equinix와 함께 이 기능을 출시할 예정입니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/05/ExpressRoute-v2.png"><img alt="ExpressRoute v2" border="0" height="344" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ExpressRoute-v2_thumb.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="ExpressRoute v2" width="610"></a> &nbsp;</p>


  <h2>새 VPN Gateway는 사이트-사이트 VPN 및 ExpressRoute 공존을 제공합니다.</h2>


  <p>High-Availability 및 성능은 엔터프라이즈급 연결의 주요 기능입니다. ExpressRoute 회로에 연결된 게이트웨이가 있는 Virtual Network에 대한 S2S(사이트 간) VPN 연결을 허용하는 새로운 표준 VPN 게이트웨이가 도입되었습니다. 고성능 게이트웨이에도 이 기능이 있습니다. 이렇게 하면 새로운 연결 시나리오가 가능합니다.</p>


  <ul>
   <li>이제 S2S VPN 터널을 ExpressRoute 연결에 대한 백업으로 사용할 수 있습니다.</li>
   <li>WAN의 일부가 아닌&rsquo; 지사를 ExpressRoute를 통해 연결된 Azure 가상 네트워크에 연결할 수 있습니다.</li>
  </ul>


  <p>새로운 표준 VPN 게이트웨이를 사용하면 이제 다양한 VPN 게이트웨이가 있습니다. 각 <a href="https://azure.microsoft.com/en-us/pricing/details/vpn-gateway/">VPN 게이트웨이에 대한 가격은 Azure VPN Gateway 가격 책정 페이지에서</a> 찾을 수 있습니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/05/Virtual-Network.png"><img alt="Virtual Network" border="0" height="577" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Virtual-Network_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Virtual Network" width="610"></a></p>


  <h2>가상 네트워크 개선 사항</h2>


  <p>클라우드 서비스의 VM 인스턴스에 대한 사용자 정의 경로 및 IP 전달, 예약된 IP 이동성, 클라우드 서비스당 여러 VIP 및 공용 FQDN(정규화된 도메인 이름) 확인과 같은 기능을 사용하여 Azure Virtual Network를 지속적으로 개선하고 있습니다.</p>


  <h2>사용자 정의 경로</h2>


  <p>사용자 정의 경로를 사용하면 이제 가상 네트워크의 트래픽 흐름을 완전히 제어할 수 있습니다. 가상 네트워크는 기본적으로 가상 머신 간의 트래픽 흐름에 대한 시스템 경로를 제공합니다. 이제 네트워크 어플라이언스를 통해 트래픽을 보낼 수 있도록 경로를 정의하여 라우팅 테이블을 사용자 지정할 수 있습니다. 경로는 라우팅 테이블 내에서 정의하고 서브넷에 적용할 수 있습니다. 서브넷 내의 모든 VM은 라우팅 테이블에서 경로를 자동으로 상속합니다. 라우팅 테이블 내의 경로에는 네트워크 주소 공간(대상 접두사) 및 다음 홉의 IP 주소가 포함됩니다. ExpressRoute를 사용하는 경우 BGP를 사용하여 경로를 가져오도록 선택할 수도 있습니다. 라우팅 테이블 내에서 LPM(가장 긴 접두사 일치)에 따라 지정된 대상에 대한 경로가 선택됩니다. 또한 가상 머신이 해당 IP 주소에서 시작되거나 운명이 지정되지 않은 패킷을 수락하고 전송할 수 있도록 IP 전달&rsquo;을 사용하도록 설정하고 &lsquo;있습니다. 이제 원본 및 대상 IP 주소를 변경하지 않고 트래픽 흐름 경로에 VM을 삽입할 수 있습니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/05/Internet.png"><img alt="Internet" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Internet_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="인터넷" width="610"></a></p>


  <p>사용자 정의 경로를 사용하면 애플리케이션 방화벽, 게이트웨이, NAT 디바이스, IPS 및 IDS 디바이스와 같은 여러 가상 어플라이언스를 실행할 수 있습니다. 사용자 정의 경로에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-networks-udr-how-to">여기</a>를 클릭하세요.</p>


  <h2>IP 주소 향상</h2>


  <p>서비스 간에 <b>예약된 IP 주소를 </b>이동할 수 있도록<b> </b>예약된 IP 주소를 향상하고 있습니다. 1분 이내에 한 서비스(하나 이상의 VM 집합)에서 다른 서비스로 트래픽을 다시 보낼 수 있습니다. 또한 실행 중인 서비스에서 기존 IP 주소를 예약할 수도 있습니다. VM 간에 IP를 빠르게 이동하여 가동 중지 시간의 영향을 줄이려는 시나리오에서 이 기능을 사용할 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-networks-reserved-public-ip/">설명서 페이지를</a> 참조하세요. <b>인스턴스 수준 공용 IP</b>를 사용하면 공용 IP 주소를 특정 VM에 연결할 수 있습니다. 이제 DNS 이름을 이러한 공용 IP 주소와 연결할 수 있습니다. 이렇게 하면 모든 포트에서 FQDN을 사용하여 이 VM에 직접 액세스할 수 있습니다. 서비스 내에서 VM 수를 추가하고 제거하면 새 도메인 이름이 자동으로 업데이트됩니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/05/Contoso.png"><img alt="Contoso" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Contoso_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Contoso" width="610"></a></p>


  <p><b>클라우드 서비스당 새로운 여러 VIP</b> 기능을 사용하면 VM(가상 머신) 집합에 할당된 부하 분산 공용 IP 주소를 둘 이상 가져올 수 있습니다. 이렇게 하면 클라우드 서비스에서 여러 보안 웹 사이트를 호스팅하거나 여러 SQL Server Always-On 가용성 그룹 수신기가 동일한 VM 집합에 액세스하도록 허용하는 등의 시나리오를 사용할 수 있습니다. 여기를 클릭하여 자세히 알아볼 수 <a href="https://azure.microsoft.com/en-us/documentation/articles/load-balancer-multivip/">있습니다</a>.</p>


  <h2>새 네트워크 가상 어플라이언스 파트너</h2>


  <p>A10, Cisco, F5, Fortinet 및 NGINX를 Azure 네트워크 가상 어플라이언스 에코시스템에 환영하게 되어 기쁩니다. 그들은 바라쿠다, 검사점, 켐프, 리버베드 와 같은 업계 최고의 파트너에 합류합니다. 가상 네트워크에서 네트워크 가상 어플라이언스를 사용하고 온-프레미스 네트워크에서 가져오는 것과 동일한 기능을 얻을 수 있습니다. 여기에는 방화벽, 침입 방지 시스템, WAN 최적화 및 애플리케이션 배달 컨트롤러(ADC/부하 분산)가 포함됩니다. 이제 보안 및 제어를 강화하여 네트워크 토폴로지 설계할 수 있습니다. 앞으로 몇 달 안에 더 많은 파트너를 등록할 예정입니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/05/Appliance-Ecosystem.png"><img alt="Appliance Ecosystem" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Appliance-Ecosystem_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="어플라이언스 에코시스템" width="610"></a></p>


  <h2>Azure DNS</h2>


  <p>Azure DNS는 DNS 도메인을 호스트하는 새로운 서비스이며 Microsofts&rsquo; 글로벌<b> </b>인프라를 사용하여 이름 확인을 제공합니다. Azure에서 도메인을 호스팅하면 다른 Azure 서비스와 동일한 자격 증명, API, 도구 및 청구를 사용하여 DNS 레코드를 관리할 수 있습니다. Azure DNS는 사용 가능한 가장 가까운 DNS 서버에서 각 DNS 쿼리에 응답할 수 있도록 <i>anycast</i> 네트워킹을 사용합니다. 또한 Azure DNS는 강력한 성능과 빠른 쿼리 시간을 제공하는 DNS 원본 서버의 글로벌 발판으로 지원됩니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/05/DNS-Global-Footprint.png"><img alt="DNS Global Footprint" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/DNS-Global-Footprint_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="DNS 전역 공간" width="610"></a></p>


  <p>이 서비스는 이제 공개 미리 보기에서 사용할 수 있으며 50% 미리 보기 할인으로 제공하게 되어 기쁘게 생각합니다.</p>


  <h2>Azure Resource Manager에 대한 네트워킹 지원</h2>


  <p>Azure Resource Manager를 사용하면 민첩하고 반복 가능한 방식으로 대규모 애플리케이션을 빌드하고 관리할 수 있습니다. 이제 간단한 JSON 템플릿을 사용하여 복잡한 네트워킹 인프라를 구성할 수 있습니다. REST 기반 API, PowerShell, .NET SDK, Node.JS SDK, Java SDK,&nbsp; CLI 및 Azure Portal을 사용할 수도 있습니다. Azure Resource Manager를 사용하면 RBAC(역할 기반 액세스 제어), 리소스 태그 지정 및 리소스 사용에 대한 고급 감사와 같은 추가 기능을 사용할 수 있습니다. 이러한 새로운 기능과 서비스를 통해 엔터프라이즈급, 하이브리드 및 하이퍼스케일 클라우드의 비전을 계속 제공합니다. 우리는 당신이&rsquo; 우리처럼 흥분 바랍니다!</p>
