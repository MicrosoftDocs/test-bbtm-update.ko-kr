Title: Notification Hubs를 사용하여 디바이스 토큰에 알림 일괄 보내기
Summary: Azure Notification Hubs는 Batch 직접 보내기 기능을 발표하여 알림이 디바이스 토큰/채널 URI로 직접 전송되도록 허용합니다.
Content: >-
  <p>기본 및 표준 계층화된 고객을 위한 Batch 직접 보내기 기능을 발표하게 되어 기쁩니다. 이는 이전에 게시된 <a href="https://msdn.microsoft.com/en-us/library/azure/mt608572.aspx">직접 보내기</a> 기능의 일괄 처리 버전으로, 개별 디바이스 토큰/채널 URI로 보내기를 사용하도록 설정했습니다. 이 기능은 디바이스를 Notification Hubs에 등록할 필요가&#39;않으므로 이제 고객은 편의상 허브를 확장 가능한 푸시 엔진으로 활용하여 사용자 지정 디바이스 스토리지 및 마이그레이션 시나리오를 간소화할 수 있습니다.</p>


  <p>이 기능은 <a href="https://msdn.microsoft.com/en-us/library/azure/mt734910.aspx">REST</a>를 통해 사용할 수 있으며 샘플 WNS 일괄 처리 직접 전송 페이로드는 다음과 같습니다.</p>


  <pre class="prettyprint">

  // note that the empty line breaks in this payload are mandatory

  const string payload = @&quot;

  --simple-boundary

  Content-type: text/xml

  Content-Disposition: inline; name=notification


  &lt;toast&gt;&lt;visual&gt;&lt;binding template=&quot;&quot;ToastText01&quot;&quot;&gt;&lt;text id=&quot;&quot;1&quot;&quot;&gt;Hello from Batch Direct Send!&lt;/text&gt;&lt;/binding&gt;&lt;/visual&gt;&lt;/toast&gt;

  --simple-boundary

  Content-type: application/json

  Content-Disposition: inline; name=devices


  [&#39;https://{foo}.notify.windows.com/?token={bar}&#39;]

  --simple-boundary--&quot;;</pre>


  <p>.NET의 요청은 다음과 유사합니다.</p>


  <pre class="prettyprint">

  var uri = new Uri(&quot;https://my-namespace.servicebus.windows.net/&quot; + myHubName + &quot;/messages/$batch?direct&amp;api-version=2015-08&quot;);

  var sendRequest = WebRequest.CreateHttp(uri);

  sendRequest.Method = &quot;POST&quot;;

  sendRequest.ContentType = @&quot;multipart/mixed; boundary = &quot;&quot;simple-boundary&quot;&quot;&quot;;

  sendRequest.Headers[&quot;Authorization&quot;] = GenerateSasToken(uri);

  sendRequest.Headers[&quot;ServiceBusNotification-Format&quot;] = &quot;windows&quot;;

  sendRequest.Headers[&quot;X-WNS-Type&quot;] = &quot;wns/toast&quot;;</pre>


  <p>그것을 시도하고 당신이 어떻게 생각하는지 알려주세요! 새로운 경우 <a href="https://azure.microsoft.com/en-us/services/notification-hubs/">Notification Hubs 서비스</a> 및 <a href="https://azure.microsoft.com/en-us/documentation/services/notification-hubs/">설명서를 확인하세요</a>.</p>
