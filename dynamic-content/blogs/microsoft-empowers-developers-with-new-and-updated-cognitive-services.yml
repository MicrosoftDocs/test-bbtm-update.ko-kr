  <h2>Bing Visual Search를 사용하여 스마트 제품 검색 수행</h2>


  <p>Bing Visual Search는 Bing.com/images에 표시된 이미지 세부 정보와 유사한 환경을 제공하는 인사이트를 제공합니다. 예를 들어 그림을 업로드하고 시각적으로 유사한 이미지, 쇼핑 원본, 이미지를 포함하는 웹 페이지 등과 같은 이미지에 대한 검색 인사이트를 다시 가져올 수 있습니다.<br>

  이미지를 업로드하는 대신 선택적 자르기 상자와 함께 이미지의 URL을 제공하여 시각적 검색을 안내할 수도 있습니다.</p>


  <p>예를 들어 시각적으로 유사한 이미지(내의 입력 이미지 또는 지역과 시각적으로 의미상 유사한 이미지 목록) 또는 시각적으로 유사한 제품(입력 이미지의 제품과 시각적으로 의미상 유사한 제품이 포함된 이미지 목록)을 수신할 수 있습니다. 이를 도메인으로 제한할 수 있습니다.  등.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b2236743-0362-4c99-a509-ac85b9e4b225.jpg"><img alt="Bing Visual Search" border="0" height="979" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19fc85a8-8c8c-418f-8d66-f5360edf59b1.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Visual Search Bing" width="1430"></a></p>


  <p align="center"><em>Bing 제공하는 Bing Visual Search와 유사한 이미지 결과</em></p>


  <p>Bing Visual Search 결과는 이미지에 관심 있는 지역에 대한 경계 상자도 제공합니다. 예를 들어 이미지에 유명 인사가 포함된 경우 결과에는 이미지에 인식된 각 유명 인사에 대한 경계 상자가 포함될 수 있습니다. 마찬가지로 Bing 이미지에서 패션 개체를 인식하는 경우 결과는 인식된 제품에 대한 경계 상자를 제공할 수 있습니다.</p>


  <p>Bing Visual Search API 요청을 만들 때 이미지에 사용할 수 있는 인사이트가 있는 경우 응답에는 이미지, 시각적으로 유사한 이미지 및 이미지에 있는 항목에 대한 쇼핑 원본을 포함하는 웹 페이지와 같은 인사이트를 포함하는 하나 이상의 태그가 포함됩니다.<br>

