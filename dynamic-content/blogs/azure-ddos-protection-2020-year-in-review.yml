Summary: 2020년은 다른 어떤 것과도 달리 1년이었고, 물리적 세계와 디지털 세계에 큰 혼란을 가져왔으며, 이러한 변화는 사이버 위협 환경에서도 분명하게 드러납니다. 2020년 DDoS(분산 서비스 거부) 공격의 보급은 복잡성이 증가하고 DDoS 트래픽의 양이 크게 증가하면서 50% 이상 증가했습니다.
Content: >-
  <p><em>이 블로그 게시물은 Anupam Vij, 수석 PM 관리자 &amp; Syed Pasha, 수석 네트워크 엔지니어, Azure 네트워킹에 의해 공동 저술되었습니다.</em></p>


  <p>2020년은 다른 해와는 다른 해였습니다. 그것은 물리적 세계와 디지털 세계 모두에 큰 혼란을 가져왔고, 이러한 변화는 사이버 위협 환경에서도 분명합니다. 2020년 DDoS(분산 서비스 거부) 공격의 보급은 복잡성이 증가하고 DDoS 트래픽의 양이 크게 증가하면서 50% 이상 증가했습니다.</p>


  <p>COVID-19 전염병으로 전 세계 수십억 명의 사람들이 가정 환경, 일, 학습 및 원격 사회화에 국한되어 있으며 인터넷 트래픽이 폭발적으로 증가했습니다. 이제 DDoS 공격은 가장 큰 보안 문제 중 하나입니다. 인터넷 트래픽이 급증하면 공격자가 서비스를 중단하기 위해 많은 트래픽을 생성할 필요가 없&rsquo;으므로 공격자가 DDoS 공격을 더 쉽게 시작할 수 있습니다. 사이버 범죄자는 거대한 트래픽 스트림을 악용하여 DDoS 공격을 시작할 수 있으므로 합법적인 트래픽과 악의적인 트래픽을 구분하기가 더 어려워집니다.</p>


  <p>Microsoft에서 <a href="https://azure.microsoft.com/en-us/services/ddos-protection/" target="_blank">Azure DDoS Protection</a> 팀은 Microsoft의 모든 속성과 전체 Azure 인프라를 보호합니다. 지난 1년 동안 우리는 끊임없이 진화하는 사이버 환경과 전례 없는 도전에 직면하여 DDoS 공격을 계속 방어했습니다. 이 검토에서는 2020년 내내 관찰하고 완화한 DDoS 공격에 대한 추세와 인사이트를 공유합니다.</p>


  <h2>2020 DDoS 공격 추세</h2>


  <h3>COVID-19는 DDoS 공격의 급격한 증가를 이끌었습니다.</h3>


  <p>한 해 동안 Azure 리소스에 대한 평균 500개의 다중 벡터 공격을 완화했습니다&nbsp;. 전체적으로 글로벌 인프라에 대한 200,000개 이상의 다중 벡터 DDoS 공격을 완화했습니다.</p>


  <p>최대 공격 기간은 2020년 3월부터 4월까지 COVID-19 발병이 시작되었으며, 전 세계 국가들이 잠금 및 재택 체류 조치를 시행했습니다. 우리는 하루에 약 800~1,000개의 다중 벡터 공격을 완화하여 전년 같은 기간 동안 사전 COVID 수준보다 50% 이상 높았습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bbe6b21a-1b4d-4508-b145-0e39de68b8e8.png"><img alt="Number of DDoS attacks during COVID-19 outbreak" border="0" height="277" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5cc018a1-7136-4268-80b6-11bc9f490568.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="554"></a></p>


  <p><em>COVID-19 발생 시 DDoS 공격 수</em></p>


  <h3>대용량 공격의 짧은 버스트</h3>


  <p>2020년에는 기간이 짧은 대용량 공격에 대한 추세를 관찰했습니다. 다중 벡터 공격도 계속 유행했습니다.</p>


  <p><strong>공격 대역폭</strong></p>


  <p>단일 공용 IP에서 기록한 가장 높은 공격 대역폭 볼륨은 1tbps였습니다. 또 다른 예로, 여러 고객에 대해 1.6tbps의 리플렉션 공격을 완화했습니다. 이 두 공격은 2020년 3월부터 4월까지 최대 공격 기간 동안 발생했습니다.</p>


  <p><strong>공격 기간</strong></p>


  <p>동시에, 우리는 공격의 대부분이 짧은 버스트 공격이었다는 것을 발견했다. DDoS 공격의 87%는 1시간 미만이었으며, 공격의 53%는 10분 미만이었습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6eb5d5bf-05fe-4e4f-b48f-911f60bd62ef.png"><img alt="Attack Duration" border="0" height="371" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cac9247a-d087-4c93-9c12-42f12a1402f0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="640"></a></p>


  <h3>UDP(사용자 데이터그램 프로토콜) 플러드 및 리플렉션 공격 증가</h3>


  <p>가장 큰 공격 벡터는 UDP(사용자 데이터그램 프로토콜) 홍수 공격, UDP 리플렉션 공격 및 SYN 홍수 공격이었습니다. 가장 큰 리플렉션 공격은 DNS, NTP, CLDAP, WSD, SSDP, memcached 및 OpenVPN이었습니다. 이는 봇넷을 빌드하고 리플렉션 공격을 시작하기 위해 악용되는 취약한 운영 체제로 인해 IoT 연결 디바이스가 증가하기 때문입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/510aa4eb-7945-462b-9737-c25cb5bf2bc1.png"><img alt="Attack Vectors" border="0" height="406" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aa813135-7e9a-4141-b737-5f2652c96876.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="640"></a></p>


  <h3>대상 공격 원본 및 산업의 광범위한 범위</h3>


  <p>DDoS 공격을 생성하는 주요 원본 국가는 미국과 러시아, 영국 다음이었다. 알 수 없는 출처에 따르면 ASN(자치 시스템 번호)은 변환할 수 없는 가비지, 스푸핑 또는 개인 ASN입니다.</p>


  <p>대부분의 공격은 금융 서비스 및 게임 산업이 DDoS 공격에 특히 취약하기 때문에 유럽, 아시아 및 미국에 집중되었습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/059013e0-35c0-47e1-89be-c765101733f4.png"><img alt="Source countries" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3d58d3df-ca3a-43a1-b5a9-2580ba529f99.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="532"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/97bc23fd-8e78-4a93-85bc-f329d273b28c.png"><img alt="Destination regions" border="0" height="391" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05c048fb-eabd-490a-b265-86de1cc69374.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="640"></a></p>


  <h3>관찰된 새로운 공격</h3>


  <p>2020년에는 3개의 제로 데이 공격 벡터를 방어했습니다.</p>


  <p><strong>Electrum DDoS 맬웨어</strong></p>


  <p>유럽의 Azure VM(가상 머신)이 TCP 포트 50002에서 실행되는 이 맬웨어와 악용되어 DDoS 공격의 대상이 되었음을 발견했습니다.<br>

  <a href="https://blog.malwarebytes.com/detections/trojan-electrumdosminer/" target="_blank">Trojan.ElectrumDoSMiner: Malwarebytes Labs Malwarebytes Labs Detections</a></p>


  <p><strong>DVR 악용 리플렉션 공격</strong></p>


  <p>이 악용은 특히 UDP 포트 37810에서 Azure 게임 고객을 대상으로 했습니다. 이 공격의 증폭 요소는 30회였으며, 이는 인바운드 트래픽의 1바이트마다 30바이트가 전송되었음을 의미합니다. <a href="https://github.com/Phenomite/AMP-Research/tree/master/Port%2037810%20-%20Dahua%20DVR%20IP%20Camera%20(refined%20payload)" target="_blank">AMP-Research/포트 37810 - 마스터 &middot; 페노마이트/AMP-Research &middot; GitHub 다화 DVR IP 카메라(세련된 페이로드)</a></p>


  <p><strong>WSD를 사용하는 MacOS 취약성 리플렉션 공격</strong></p>


  <p><a href="https://www.zdnet.com/article/macos-systems-abused-in-ddos-attacks/" target="_blank">Mac OS 취약성으로 인해 UDP SRC 포트 -3283에 대한 DDoS 공격이 발생합니다</a>.</p>


  <h3>DDoS 공격에 대한 진입 장벽이 낮음</h3>


  <p>DDoS 공격에 대한 진입 장벽은 매우 낮아지고 있으며, DDoS 고용 서비스를 쉽게 사용할 수 있으므로 대상 DDoS 공격을 훨씬 쉽고 저렴하게 생성할 수 있습니다. Microsoft의 연구팀은 2020년에 1시간 DDoS 공격의 평균 가격이 $48이고, 1일 공격은 $134이며, 1개월 공격은 $1,000라는 것을 발견했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3964fa60-15a3-4ac3-a2b3-c89d3f0ea323.png"><img alt="Trends and approximate average price for cybercriminal DDoS attack services" border="0" height="252" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9e574f1a-8c00-4344-91b6-6b4ea8f8de1f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="1024"></a></p>


  <p><em>사이버 범죄 DDoS 공격 서비스의 추세 및 대략적인 평균 가격</em></p>


  <p>슬프게도, 사이버 범죄자가 기소를 피하기 쉽습니다. 세계 경제 포럼&#39;<a href="https://www.weforum.org/reports/the-global-risks-report-2020" target="_blank">글로벌 위험 보고서 2020</a> 은 미국에서 사이버 범죄 행위자를 붙잡고 기소 할 가능성은 거의 전무하다는 것을 보여줍니다 (0.05 %).</p>


  <h3>DDoS 보호는 치명적인 결과를 의미하지 않습니다.</h3>


  <p>DDoS 공격은 막대한 재정적 피해를 입힐 수 있습니다. 핵심은 서비스 가동 중지 시간으로 인해 즉각적인 생산 및 운영 중단을 겪고 상당한 복구 비용을 흡수하는 것입니다. Gartner 연구에 따르면 중소기업의 평균 가동 중지 시간은 <a href="https://blogs.gartner.com/andrew-lerner/2014/07/16/the-cost-of-downtime/" target="_blank">분당 $5,600</a>입니다. 이로 인해 특히 지적 재산권이 도난당한 경우 수익과 비즈니스 기회가 크게 손실됩니다.</p>


  <p>평판 손상으로 인한 무형의 비용은 특히 파괴적입니다. 이러한 공격은 비준수 및 중요한 고객 데이터를 보호하지 못하여 경쟁업체에 대한 고객 이탈을 초래합니다.</p>


  <h2>2021년의 다음&#39;?</h2>


  <p>새해를 맞이하면서 사이버 공격의 위협은 계속 증가할 것입니다. DDoS 공격은 종종 더 큰 네트워크 침입을 은폐하기 위해 스모크 스크린으로 사용되며, 이는 기업과 사용자 모두에게 엄청난 혼란을 줄 수 있습니다. 또한 새로운 국가 안보 위협이 있습니다 : 의료 조직이 COVID-19의 증가하는 요구에 대처하기 위해 싸우면서 사이버 공격의 주요 대상이되고 있습니다.</p>


  <p>COVID-19 전염병이 지속됨에 따라 세계는 디지털 서비스에 계속 크게 의존할 것이며 서비스 가용성과 성능은 그 어느 때보다 중요해질 것입니다. 진화하는 사이버 위험을 감안할 때 비즈니스와 사용자 모두 강력한 <a href="https://docs.microsoft.com/en-us/azure/ddos-protection/ddos-response-strategy" target="_blank">DDoS 대응 전략을</a> 개발하고 리소스를 사전에 보호하는 것이 더욱 중요합니다.</p>


  <h3>Azure DDoS Protection 표준</h3>


  <p>Azure DDoS Protection 표준은 DDoS 공격을 막는 향상된 DDoS 임시 조치 기능을 제공합니다. 가상 네트워크의 모든 공용 IP 주소를 보호하도록 자동으로 조정됩니다. 보호는 신규 또는 기존 가상 네트워크에서 <a href="https://docs.microsoft.com/en-us/azure/ddos-protection/manage-ddos-protection" target="_blank">간단하게 사용하도록 설정할 수</a> 있으며 애플리케이션 또는 리소스를 변경할 필요가 없습니다. Azure에서 공용 IP 주소를 호스팅하고 트래픽을 백 엔드 원본으로 온-프레미스 환경으로 리디렉션하여 Azure DDoS Protection 표준의 규모, 용량 및 효율성을 활용하여 온-프레미스 리소스를 보호할 수도 있습니다.</p>


  <p>Azure DDoS Protection 표준은 다음과 같은 주요 이점을 제공합니다.</p>


  <ul>
      <li><strong>Microsoft 글로벌 네트워크에서 백업:</strong> 서비스의 가용성에 영향을 주기 전에 Azure 네트워크 에지에서 트래픽을 제거하여 모든 Azure 지역에 대규모 DDoS 완화 용량을 제공합니다. 공격 볼륨이 중요하다는 것을 확인하면 Azure의 글로벌 규모를 활용하여 공격이 시작된 위치에서 공격을 방어합니다.</li>
      <li><strong>비용 보호:</strong> DDoS 공격은 종종 Azure에서 실행되는 서비스의 자동 스케일 아웃을 트리거합니다. 이로 인해 네트워크 대역폭이 크게 증가하거나 가상 머신 수가 확장되거나 둘 다 증가할 수 있습니다. 공격이 발생할 경우 리소스 규모 확장에 대한 Azure 크레딧을 받을 수 있으므로 애플리케이션을 자동 크기 조정으로 설정하거나 송신 데이터 전송에 대한 초과 비용을 지불하는 것에 대해 걱정할 필요가 없습니다.</li>
      <li><strong>DDoS 빠른 응답:</strong> 활성 공격 중 또는 공격 후 DDoS Protection 빠른 대응 팀에 참여하여 공격 조사 및 특수 지원에 대한 도움을 줄 수 있습니다. DDoS Protection 신속한 대응 팀은 <a href="https://azure.microsoft.com/en-us/support/plans/response/" target="_blank">Azure Rapid Response 지원 모델을</a> 따릅니다.</li>
      <li><strong>풍부한 공격 분석:</strong> DDoS 공격 분석을 사용하면 공격 중에 5분 단위로 자세한 보고서와 공격이 종료된 후 전체 요약에 액세스할 수 있습니다. 공격 중에 거의 실시간으로 모니터링할 수 있도록 DDoS 완화 흐름 로그를 온라인 또는 오프라인 SIEM(보안 정보 및 이벤트 관리) 시스템으로 스트리밍할 수도 있습니다. <a href="https://docs.microsoft.com/en-us/azure/ddos-protection/diagnostic-logging?tabs=DDoSProtectionNotifications" target="_blank">자세한 내용은 Azure DDoS Protection 표준 보고서 및 흐름 로그</a> 설명서를 검토하세요. 로그를 Azure Sentinel에 연결하고, 통합 문서에서 데이터를 보고 분석하고, 사용자 지정 경고를 만들고, 조사 프로세스에 통합할 수도 있습니다. Azure Sentinel에 연결하려면 <a href="https://docs.microsoft.com/en-us/azure/sentinel/connect-azure-ddos-protection" target="_blank">Azure Sentinel 설명서에 대한 커넥트</a> 참조하세요.</li>
  </ul>


