Content: '<p>클라우드 컴퓨팅 및 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0147" target="_blank">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집에 오신 것을 환영합니다. 이번 주의 하이라이트는 다음과 같습니다.</p>  <p>&nbsp;<b>문서 및 블로그 게시물</b></p>  <ul>  <li><a href="https://brentdacodemonkey.wordpress.com/2012/07/18/service-bus-and-pushing-notifications/" target="_blank">Service Bus 및 &ldquo;푸시 알림&rdquo;</a> 기준 <a href="https://twitter.com/BrentCodeMonkey" target="_blank">@BrentCodeMonkey</a> (7월 18일 게시)</li>  <li>(7월 18일 게시) <a href="https://blogs.msdn.com/b/silverlining/archive/2012/07/18/new-connection-pattern-in-the-php-client-libraries-for-windows-azure.aspx" target="_blank">Windows Azure용 PHP 클라이언트 라이브러리의 새 연결 패턴</a> <a href="https://blogs.msdn.com/b/silverlining/archive/2012/07/18/new-connection-pattern-in-the-php-client-libraries-for-windows-azure.aspx" target="_blank">@brian_swan</a></li>  <li>Dan Plastina<a href="https://blogs.technet.com/b/rms/archive/2012/07/18/enabling-windows-azure-rights-managment-in-office-365-enterprise-preview.aspx" target="_blank">의 Office 365 Enterprise 미리 보기에서 Azure AD Rights Management Windows 사용</a>(7월 17일 게시)</li>  <li><a href="https://seroter.wordpress.com/2012/07/17/installing-and-testing-the-new-service-bus-for-windows/" target="_blank">Windows 대한 새 Service Bus</a> <a href="https://twitter.com/rseroter" target="_blank">@rseroter</a> 설치 및 테스트(7월 17일 게시)<b></b></li>  <li><a href="https://blogs.msdn.com/b/vbertocci/archive/2012/07/17/inside-the-windows-azure-active-directory-web-sso-sample-for-java.aspx" target="_blank">Java용 Windows Azure Active Directory Web SSO 샘플 내부</a>(7월 17일 게시)<a href="https://twitter.com/vibronet" target="_blank">@vibronet</a><b></b></li>  <li><a href="https://channel9.msdn.com/Blogs/Interoperability/Java-Applications-in-Windows-Azure-Cloud-Services-using-Eclipse?utm_source=dlvr.it&amp;utm_medium=twitter" target="_blank">Eclipse를 사용하여 Azure Cloud Services를 Windows Java 애플리케이션</a>(비디오) (7월 17일 게시)<b></b></li>  <li>Windows Azure Spring 2012 릴리스: 하이브리드 클라우드 <a href="https://twitter.com/vlele" target="_blank">@vlele</a> 의 4가지 시나리오(7월 16일 게시)<b></b></li>  <li><a href="https://mvolo.com/configure-iis-websites-windows-azure-startup-tasks-appcmd/" target="_blank">시작 작업 및 AppCmd를 사용하여 Windows Azure</a>에서 <a href="https://twitter.com/leanserver" target="_blank">@leanserver</a> IIS 웹 사이트 구성(7월 15일 게시)<b></b></li>  </ul>  <p><b>&nbsp;</b><b>예정된 이벤트 및 사용자 그룹 모임</b></p>  <p><b>&nbsp;</b><b>북미</b></p>  <ul>  <li>7월 26일: <a href="https://clicktoattend.microsoft.com/en-us/Pages/EventDetails.aspx?EventID=161030" target="_blank">(Neudesic) 새 Windows Azure</a> - Webcast를 만나보세요.</li>  <li>7월 26일: <a href="https://www.meetup.com/bostonazure/" target="_blank">보스턴 Windows Azure 클라우드 사용자 그룹 모임</a> &ndash; 보스턴, MA</li>  <li>8월 3일:&nbsp; CLOUDDevelop &ndash; 콜럼버스, 오하이오</li>  <li>8월 15일:&nbsp; <a href="https://www.meetup.com/Chicagoazure/" target="_blank">시카고 Windows Azure 클라우드 사용자 그룹 모임</a> &ndash; 시카고, IL</li>  <li>8월 15일:&nbsp; <a href="https://www.meetup.com/AzureNYC/" target="_blank">뉴욕/NJ Windows Azure 사용자 그룹 모임</a> &ndash; 뉴욕, 뉴욕</li>  <li>8월 23일:&nbsp; <a href="https://www.meetup.com/bostonazure/" target="_blank">보스턴 Windows Azure 클라우드 사용자 그룹 모임</a> &ndash; 보스턴, MA</li>  <li>9월 5-7일:&nbsp; 하트랜드 개발자 컨퍼런스 &ndash; 오마하, NE</li>  </ul>  <p>&nbsp;<b>유럽</b></p>  <ul>  <li>9월 27-28일:&nbsp; CloudBurst 2012 &ndash; 스톡홀름, 스웨덴</li>  </ul>  <p><b>&nbsp;</b><b>최근 Windows Azure </b><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc" target="_blank"><b>포럼</b></a><b> 토론 스레드</b></p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/f97bdc09-01dc-4114-bdc2-d26531964028" target="_blank">ACS(Access Control Service) 2.0 네임스페이스에 대한 인증서 및 키 만료 정보</a> &ndash; 조회수 1,395회, 회신 9회</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/84415c36-9475-4af0-9f52-c534f5681432" target="_blank">REST API를 사용하여 Windows Phone 673 보기, 4개의 회신에서 Azure 테이블에 액세스(Windows</a>&ndash;)</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuretroubleshooting/thread/145c3c6f-656a-4a57-85ae-804e73d61b41" target="_blank">Webmatrix 2 &ldquo; 를 통해 웹 배포 연결&rdquo; 오류를</a> &ndash; 설정할 수 없음 647 보기, 10 회신</li>  </ul>  <p>Stack Overflow<b>에 대한 최근 Windows Azure 토론 </b><a href="https://stackoverflow.com/questions/tagged/azure?page=3&amp;sort=Newest&amp;pageSize=15" target="_blank"><b></b></a></p>  <ul>  <li>여러 엔터티 &ndash; 에 <a href="https://stackoverflow.com/questions/11507662/quering-azure-table-for-multiple-entities" target="_blank">대한 쿼리(Windows) Azure 테이블</a> 4 답변, 2표</li>  <li><a href="https://stackoverflow.com/questions/11391415/do-i-use-azure-table-storage-or-sql-azure-for-our-cqrs-read-system" target="_blank">CQRS 읽기 시스템에 Azure Table Storage 사용하거나 SQL Azure(Windows) 사용합니까?</a> &ndash; 1 답변, 5 투표</li>  </ul>  <p>&nbsp;</p>  <p>강조 표시할 사용자와 같은 문서&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 댓글 섹션을 사용하거나 Twitter <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
