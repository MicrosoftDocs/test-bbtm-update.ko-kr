Title: WPC 2010에서 Windows Azure를 포용하는 파트너
Summary: 오늘 워싱턴 D.C.에서 열린 WPC(Worldwide 파트너 컨퍼런스)에서 파트너들은 클라우드에 대한 헌신을 보여주고 있으며, 여러 회사에서 솔루션에 대해 발표하고 있습니다...
Content: <p>현재 워싱턴 D.C.에서 열린 WPC(Worldwide Partner Conference)에서 파트너들은 클라우드에 대한 헌신을 보여주고 있으며, 여러 회사에서 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼을 기반으로 구축한 솔루션에 대해 발표하고 있습니다.&nbsp; 다음은 몇 가지 주요 사항입니다.</p>  <ul class="unIndentedList">  <li>  클라우드용으로 설계된 POS 및 In-Store 관리 시스템 공급자인 Bedin Shop Systems는 Windows Azure 플랫폼의 소매점용으로 빌드된 클라우드 기반 소프트웨어 서비스 제품군인 aKite 버전 2.0을 발표했습니다. 이 솔루션은 소매업체와 고객, 소매업체 및 공급업체 간의 연결을 개선하는 동시에 내부 협업을 개선하는 기능을 제공합니다. </li>  </ul>  <ul class="unIndentedList">  <li>  자동차 산업용 B2B 솔루션 제공업체인 <a target="_blank" href="https://www.gcommerceinc.com/">GCommerce</a>는 자동차 부품 업계의 주요 구성원을 얼리어답터로 인용하면서 VIC(<a target="_blank" href="https://www.gcommerceinc.com/ProductsServices/VirtualInventoryCloud.aspx">가상 인벤토리 클라우드</a>) 솔루션에 대한 시장 모멘텀이 커지고 있다고 발표했습니다. Windows Azure 플랫폼을 기반으로 구축된 VIC를 사용하면 수백 개의 상업용 도매업체와 소매업체가 공급업체의 부품 가용성을 더 잘 파악하여 마진을 개선하고 고객 충성도를 높일 수 있습니다.</li>  </ul>  <ul class="unIndentedList">  <li>  B2B(비즈니스 간) 전자 상거래 솔루션 공급자인 <a target="_blank" href="https://www.gxs.com/">GXS</a>는 GXS 거래 그리드에 대한 주문형 확장으로 Azure를 Windows 구축된 새로운 서비스인 GXS 거래 파트너 분석 베타를 테스트하고 있다고 발표했습니다. 이 솔루션은 고객에게 공급망 성능 및 B2B 커뮤니티의 정보 흐름에 대한 더 큰 통찰력을 제공할 것으로 예상됩니다.</li>  </ul>  <ul class="unIndentedList">  <li> PLM(제품 수명 주기 관리) 소프트웨어 및 서비스의 글로벌 공급자인 <a target="_blank" href="https://www.plm.automation.siemens.com/en_us/?stc=wwiia400200">Siemens PLM Software</a>는 PLM 업계 최초의 클라우드 컴퓨팅 기반 품질 관리 솔루션을 만들기 위해 Microsoft와 공동 프로젝트를 발표했습니다. 이 솔루션은 Windows Azure 플랫폼을 활용하여 Siemens PLM Software의 DPV(차원 계획 및 유효성 검사) 애플리케이션을 안전하게 실행하여 클라우드 컴퓨팅을 통해 세계적 수준의 품질 관리 애플리케이션을 필요에 따라 비용 효율적으로 액세스하고 활용할 수 있는 방법을 보여 줍니다. </li>  </ul>  <ul class="unIndentedList">  <li>  오픈 소스 CRM(고객 관계 관리) 소프트웨어의 선도적인 글로벌 공급자인 SugarCRM은 이제 Sugar 6이 Windows Azure 플랫폼에 배포할 수 있는 인증을 받았습니다.</li>  </ul>  <p>WPC에 14,000명 이상의 참석자가 있는 경우 앞으로 더 많은 공지 사항이 있을 것입니다. 뉴스가 발생하는 대로 최신 상태를 유지하려면 WPC 가상 프레스룸을 확인하고 WPC로 조정하여 키노트 및 기타 세션의 재생을 catch해야 합니다.</p>  <p>파트너의 웹 사이트인 Bedin Shop Systems, <a target="_blank" href="https://www.gcommerceinc.com/AboutUs/News.aspx">GCommerce, GSX</a>, <a target="_blank" href="https://www.siemens.com/press/en/pressrelease/index.php">Siemens</a> 및 SugarCRM의 전체 릴리스를 읽어보세요. </p>
