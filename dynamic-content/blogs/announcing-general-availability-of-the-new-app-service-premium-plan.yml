Slug: announcing-general-availability-of-the-new-app-service-premium-plan
Title: 새 App Service Premium 계획의 일반 공급 발표
Summary: 오늘 App Service에 대한 두 가지 랜드마크 추가의 일반 공급, Dv2-Series VM에서 실행되는 새로운 Premium 계획 및 강력한 기능을 제공하는 Azure Stack 지원을 발표하게 되어 기쁩니다.
Content: >-
  <p>오늘 Dv2&rsquo; <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes-general#dv2-series" target="_blank">시리즈 VM</a>에서 실행되는 Azure App Service의 <a href="https://azure.microsoft.com/en-us/pricing/details/app-service/" target="_blank">새로운 Premium 계획의</a> 일반 공급에 대해 발표하게 되어 기쁩니다.&nbsp;</p>


  <p>Azure App Service를 사용하면 모든 플랫폼에서 실행되는 엔터프라이즈급 웹, 모바일 및 API 앱을 신속하게 빌드, 배포 및 확장할 수 있습니다. App Service에서 실행되는 애플리케이션 및 서비스는 완벽한 관리형 플랫폼을 활용하여 인프라 유지 관리를 처리하면서 엄격한 성능, 확장성, 보안 및 규정 준수 요구 사항을 충족할 수 있습니다. 이 업데이트는 애플리케이션에 추가 마력을 제공합니다.&nbsp;&nbsp;</p>


  <p>두 달 전, 이전 인스턴스에 비해 더 빠른 프로세서, SSD 스토리지 및 두 배의 메모리 대 코어 비율을 갖춘 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes-general#dv2-series" target="_blank">Dv2 시리즈 VM</a>을 갖춘 Azure App Service용 새 Premium 계층의 미리 보기를 <a href="https://azure.microsoft.com/en-us/blog/azure-app-service-premium-v2-in-public-preview/" target="_blank">발표</a>했습니다. 현재 새 Premium 플랜을 일반적으로 사용할 수 있습니다.&nbsp;</p>


  <p>더 많은 애플리케이션 성능을 사용할 수 있습니다. 지역 분산 배포를 통한 고가용성, Azure Active Directory(AAD) 통합으로 앱 보호, 기본 제공 SSL 지원 등 App Services&rsquo; 엔터프라이즈급 기능을 활용하여 업무상 중요한 애플리케이션을 더 빠르게 빌드할 수 있습니다. ISO 정보 보안 표준, SOC2 회계 표준 및 PCI 보안 표준을 준수하는 클라우드 플랫폼에서 실행됩니다.</p>


  <p>새 Premium 계층을 시작하는 것은 쉽습니다. ARM(Azure Resource Manager) 템플릿, Azure CLI(명령줄 인터페이스) 스크립트 또는 Azure Portal 사용자 인터페이스를 활용하여 성능이 뛰어나고 확장 가능하며 신뢰할 수 있는 환경을 몇 초 안에 구성할 수 있습니다.</p>


  <p>새로운 Premium 계층을 뒷받침하는 최신의 더 빠른 하드웨어를 추가하게 되어 매우 기쁩니다. 자세한 내용은 새 <a href="https://go.microsoft.com/fwlink/?linkid=858742&amp;clcid=0x409" target="_blank">App Service Premium 계층</a>에 대한 설명서를 확인하세요. <a href="https://feedback.azure.com/forums/169385-web-apps" target="_blank">App Service 피드백 포럼</a>에서 피드백을 제공할 수도 있습니다.</p>
