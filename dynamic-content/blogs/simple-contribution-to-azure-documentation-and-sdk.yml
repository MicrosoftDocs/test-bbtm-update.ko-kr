Slug: simple-contribution-to-azure-documentation-and-sdk
Title: Azure 설명서 및 SDK의 GitHub 대한 기여가 더 간단해졌습니다.
Summary: 새롭고 향상된 프로세스를 통해 Azure 커뮤니티는 GitHub 설명서 및 SDK에 더 쉽게 기여할 수 있습니다. CLA(기여 사용권 계약)는 이제 완전 온라인 및 자동화된 워크플로에서 사용할 수 있습니다.
Content: >-
  Azure 커뮤니티가 GitHub 설명서 및 SDK에 더 쉽게 기여할 수 있도록 새롭고 향상된 프로세스를 발표하게 되어 기쁩니다. 커뮤니티 기여에 대한 CLA(기여 사용권 계약)는 이제 완전 온라인 및 자동화된 워크플로에서 사용할 수 있습니다. 다음은 새 프로세스에 대한 배경과 기여를 시작하기 위한 초대입니다.

  <h2>배경</h2>

  Azure에는 많은 커뮤니티 기여 기회가 있습니다. <a href="https://github.com/Azure/azure-sdk-for-net/">.NET용 Azure SDK</a>, <a href="https://github.com/Azure/azure-sdk-tools">PowerShell CmdLet</a>, <a href="https://github.com/Azure/azure-mobile-services">Mobile Services</a> 등과 같은 SDK는 GitHub 사용할 수 있으며, 잠시 동안 커뮤니티에 기여해 왔습니다.


  azure.microsoft.com 대한 각 설명서 문서는 <a href="https://github.com/Azure/azure-content">GitHub 사용할 수</a> 있으며, 개선 사항을 제출하도록 초대됩니다. azure.microsoft.com 각 문서의 맨 아래에 있는 "이 문서에 기여" 영역을 찾기만 하면 <a href="https://azure.microsoft.com/">됩니다.</a>


  <img style="border: 1px solid #666;" title="Azure 기여 Github" alt="Azure Contribution Github" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2014-09-11_07h41_08.png" />


  오늘 이전에는 코드 또는 콘텐츠에 기여하려는 Microsoft 외부의 Azure 커뮤니티 구성원이 PDF를 다운로드하고, 서명하고, 스캔하고, 팩스로 다시 전자 메일을 보내야 했습니다. 이 수동 프로세스는 많은 마찰과 기여자 불만을 일으켰습니다.

  <h2>Azure 끌어오기 요청 봇 소개</h2>

  더 많은 커뮤니티 기여를 장려하기 위해 기여자가 CLA에 서명해야 하는지, 온라인 양식을 포함하고, 디지털 서명을 수락하고, 기여자에게 유용한 알림을 보낼지 여부를 자동으로 평가하는 Azure 끌어오기 요청 봇을 만들었습니다.


  새 프로세스는 PR(끌어오기 요청)이 GitHub 리포지토리에 제출되는 즉시 트리거됩니다. Azure PR 봇은 참가자에게 CLA에 전자적으로 서명하도록 요청하는 메시지를 PR 토론 스레드에 게시합니다.


  <img style="border: 1px solid #666;" title="Azure 기여 Github" alt="Azure Contribution Github" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2014-09-11_07h12_48.png" />


  기여자는 GitHub 자격 증명으로 로그인하여 <a href="https://cla.azure.com">https://cla.azure.com</a>양식을 작성하고 DocuSign을 통해 전자적으로 계약에 서명합니다. 더 이상 스캔, 팩스 또는 잉크가 없습니다!


  <img style="border: 1px solid #666;" title="Azure 기여 Github" alt="Azure Contribution Github" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2014-09-11_15h15_19.png" />

  <h2>참여하도록 초대되었습니다!</h2>

  기여를 시작하고 Azure에 대한 새로운 기여 프로세스를 즐기도록 초대됩니다.


  다음은 현재 기여를 시작할 수 있는 몇 가지 공용 리포지토리입니다.

  <ul>
   <li><a href="https://github.com/Azure/azure-content/">Azure 설명서 문서</a></li>
   <li>Azure SDK: <a href="https://github.com/Azure/azure-sdk-for-net/">.NET용 Azure SDK</a>,   <a href="https://github.com/Azure/azure-sdk-for-node/">Node용 Azure SDK</a>, <a href="https://github.com/Azure/azure-sdk-tools">PowerShell CmdLet,</a> <a href="https://github.com/Azure/azure-mobile-services">Mobile Services</a></li>
   <li><a href="https://github.com/Azure/azure-documentdb-net">.NET</a>, <a href="https://github.com/Azure/azure-documentdb-node">Node</a>, <a href="https://github.com/Azure/azure-documentdb-js">JavaScript</a>, <a href="https://github.com/Azure/azure-documentdb-python">Python</a>용 DB 클라이언트 문서화</li>
  </ul>

  &nbsp;


  GitHub Azure에 기여해 주셔서 감사합니다.


