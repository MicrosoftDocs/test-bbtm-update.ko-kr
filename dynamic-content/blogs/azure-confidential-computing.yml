Title: Azure 기밀 컴퓨팅
Summary: 지난 9월, Azure 기밀 컴퓨팅 노력을 공개적으로 발표할 수 있는 권한이 있었는데, 여기서 Microsoft Azure 새로운 데이터 보안 기능을 사용하도록 설정하는 최초의 클라우드 플랫폼이 되었습니다.
Content: >-
  <p>지난 9월, <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-confidential-computing/" target="_blank">Azure 기밀 컴퓨팅 활동을</a> 공개적으로 발표할 수 있는 권한이 있었는데, 여기서 Microsoft Azure 사용 중 고객 데이터를 보호하는 새로운 데이터 보안 기능을 가능하게 하는 최초의 클라우드 플랫폼이 되었습니다. Azure 팀은 Microsoft Research, Intel, Windows 및 개발자 도구 그룹과 함께 협력하여 Intel SGX 및 VBS(가상 보안 모드라고도 함)와 같은 TEE(신뢰할 수 있는 실행 환경)를 클라우드에 도입했습니다. TE는 TEE 외부의 액세스로부터 처리되는 데이터를 보호합니다. Were&rsquo;는 기밀 클라우드 비전 및 발표 이후 수행된 작업에&rsquo; 대한 자세한 내용을 공유할 준비가 된 것입니다.</p>


  <p>많은 기업들이 중요 업무용 워크로드 및 데이터를 클라우드로 이동하고 있으며, 퍼블릭 클라우드가 제공하는 보안 이점은 대부분의 경우 채택을 가속화하는 것입니다. <a href="https://www.idc.com/getdoc.jsp?containerId=prUS42878417" target="_blank">2017년 CloudView</a> 연구에서 IDC(International Data Corporation)는 보안&#39; 개선하는 &#39;기업이 클라우드로 전환하는 데 가장 큰 동인 중 하나라는 것을 발견했습니다. 그러나 보안 문제는 여전히 매우 중요한 IP 및 데이터 시나리오를 클라우드로 이동하기 위해 일반적으로 인용되는 차단제로 남아 있습니다. CSA(Cloud Security Alliance)는 최근 <a href="https://cloudsecurityalliance.org/download/top-threats-cloud-computing-plus-industry-insights/" target="_blank">클라우드 컴퓨팅에 대한 위험 12 위협</a> 보고서의 최신 버전을 게시했습니다. 당연히 데이터 위반은 최고의 클라우드 위협 중 하나로 꼽히며, 특히 시스템 취약성, 악의적인 내부자 및 공유 기술 취약성으로 인한 위반과 같은 세 가지 추가 데이터 보안 문제를 포함시켰습니다.</p>


  <p>Azure 기밀 컴퓨팅은 클라우드에서 처리되는 동안 데이터를 보호하기 위한 것입니다&rsquo;. 다음 원칙을 포함하는 &#39;기밀 클라우드&#39; 비전의 초석입니다.</p>


  <ul>
      <li>상위 데이터 위반 위협 완화</li>
      <li>미사용, 전송 또는 사용 여부에 관계없이 인프라가 아닌 경우에도 데이터는 고객의 제어에 완전히 있습니다.</li>
      <li>클라우드에서 실행되는 코드는 고객이 보호하고 확인할 수 있습니다.</li>
      <li>데이터 및 코드는 클라우드 플랫폼에 불투명하거나 클라우드 플랫폼이 신뢰할 수 있는 컴퓨팅 기반 외부에 있는 다른 방법을 배치합니다.</li>
  </ul>


  <p>현재 이 기술은 데이터 처리 시나리오의 하위 집합에 적용될 수 있지만, 클라우드와 에지 모두에서 모든 데이터 처리에 대한 새로운 표준이 될 것으로 기대합니다.</p>


  <p>이 비전을 실현하려면 기밀 컴퓨팅을 지원하는 하드웨어, 소프트웨어 및 서비스 전반에서 혁신해야 합니다.</p>


  <ol start="1">
      <li><strong>하드웨어:</strong> 지난 몇 년 동안 Microsoft는 실리콘 파트너와 긴밀히 협력하여 계산 중에 애플리케이션을 격리하는 기능을 추가하고 여러 운영 체제에서 이러한 기능에 액세스할 수 있도록 했습니다. 우리는 긴밀한 파트너십을 통해 고객이 준비되는 즉시 최신 Intel 보안 Enclave 혁신을 사용할 수 있도록 하고 있습니다.

      <p style="page-break-after: always;"><strong><em>미국 동부 Azure 지역에서 Intel SGX 기술을 사용하는 최신 세대의 Intel Xeon 프로세서의 가용성을 발표하게 되어 기쁩니다. 온-프레미스에서 광범위하게 사용 가능하기 전에 클라우드의 하드웨어 기반 기능 및 기능에 액세스할 수 있습니다.</em></strong></p>
      </li>
  </ol>


  <ol start="2">
      <li><strong>계산:</strong> Azure 컴퓨팅 플랫폼을 확장하여 TEE를 사용하도록 설정된 컴퓨팅 인스턴스를 배포하고 관리합니다.

      <p style="page-break-after: always;"><em><strong>Intel SGX 기술을 사용하는 최신 세대의 Intel Xeon 프로세서를 사용하도록 설정된 새로운 가상 머신 제품군(DC 시리즈)을 도입했습니다<strong><em>. </em></strong> 이 릴리스에서는 클라우드에서 SGX 지원 애플리케이션을 실행하여 코드 및 데이터의 기밀성과 무결성을 보호할 수 있습니다.</strong></em></p>
      </li>
  </ol>


  <ol start="3">
      <li><strong>개발: </strong> Microsoft는 파트너와 긴밀히 협력하여 하드웨어 및 소프트웨어 기반의 TE에서 일관된 Windows 및 Linux용 API를 구동하여 기밀 애플리케이션 코드를 이식할 수 있도록 하고 있습니다. 또한&rsquo; 기밀 애플리케이션 개발 및 테스트에 대한 도구 및 디버깅 지원에 대해 연구하고 있습니다.

      <p style="page-break-after: always;"><strong><em>Intel SGX SDK 및 추가 enclave API를 사용하여 C/C++ 애플리케이션을 빌드할 수 있습니다.</em></strong></p>
      </li>
  </ol>


  <ol start="4">
      <li><strong>인증:</strong> TEE에서 실행되는 코드의 ID를 확인하여 비밀을 해제할지 여부를 결정하기 위해 해당 코드에 대한 신뢰를 설정해야 합니다. Microsoft는 실리콘 공급업체와 협력하여 검증을 간단하고 고가용성으로 만드는 증명 서비스를 설계하고 호스트합니다.</li>
  </ol>


  <ol start="5">
      <li><strong>서비스/사용 사례:</strong> 가상 머신은 새로운 보안 비즈니스 시나리오 및 사용 사례를 사용할 수 있는 구성 요소도 제공합니다. Microsoft는 다음을 포함하여 기밀 컴퓨팅을 활용하는 서비스 및 제품을 개발하기 위해 Microsoft에서 적극적으로 노력하고 있습니다.

      <ol start="1" style="list-style-type: lower-alpha;">
          <li>SQL Server Always Encrypted를 통해 데이터 기밀성 및 무결성 보호</li>
          <li>확장성이 뛰어나고 기밀 블록 <a href="https://azure.microsoft.com/en-us/blog/announcing-microsoft-s-coco-framework-for-enterprise-blockchain-networks/" target="_blank">체인 네트워크를 위한 기밀 컨소시엄 블록체인 프레임워크</a> 를 사용하여 신뢰할 수 없는 참가자 집합 간에 신뢰할 수 있는 분산 네트워크 만들기</li>
          <li>안전한 다자간 기계 학습 시나리오를 지원하기 위해 여러 데이터 원본을 기밀로 결합</li>
      </ol>
      </li>
  </ol>


  <ol start="6">
      <li><strong>연구:</strong> Microsoft Research는 TEE 취약성을 식별하고 방지하기 위해 Azure 팀 및 실리콘 파트너와 긴밀히 협력하고 있습니다. 예를 들어 TEE 외부의 정보 누출을 직접 또는 간접적으로 방지하기 위해 TEE 애플리케이션을 강화하기 위한 고급 기술을 적극적으로 연구하고 있습니다. 기밀 코드 개발에 사용하기 위한 도구 및 런타임의 형태로 이 연구를 시장에 출시할 예정입니다.</li>
  </ol>


  <p>기밀 컴퓨팅 플랫폼, 소프트웨어, 도구 및 개발자 커뮤니티를 시작하기 위해 미리 보기 액세스를 요청하려면 오늘 <a href="https://aka.ms/accpreview" target="_blank">등록</a> 할 수 있습니다.&nbsp; 클라우드 컴퓨팅&#39; &#39;위험한 위협을 완화하는 클라우드 애플리케이션 및 서비스 빌드에 참여하세요. 기밀 클라우드 컴퓨팅의 미래를 구축하기 위해 피드백을 듣고 사용자와 협력하기를 기대합니다.</p>
