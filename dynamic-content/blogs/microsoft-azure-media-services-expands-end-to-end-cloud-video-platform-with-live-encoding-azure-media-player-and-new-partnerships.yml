Title: Microsoft Azure Media Services 라이브 인코딩, Azure Media Player 및 새로운 파트너십을 통해 엔드투엔드 클라우드 비디오 플랫폼을 확장합니다.
Summary: 오늘 NAB(전국 방송사 협회) 쇼 2015에서 Azure Media Services 카메라에서 최종 사용자에 이르기까지 완전한 엔드 투 엔드 클라우드 기반 미디어 워크플로를 가능하게 하는 주요 새로운 서비스, 인증 및 파트너십을 발표하게 되어 기쁩니다.
Content: >-
  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/10/Capture.jpg"><img class="alignnone size-medium wp-image-273981" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Capture-636x356.jpg" alt="Capture" width="636" height="356" /></a>


  지난 한 해 동안 우리는 콘텐츠 소유자와 파트너가 클라우드에서 미디어 콘텐츠를 준비, 보호, 배포 및 수익을 창출할 수 있도록 더 많은 혁신 기능을 추가하여 Azure Media Services 강력한 모멘텀을 구축했습니다.슈퍼볼 2015와 차세대 스포츠 네트워크 (<a href="https://www.ngsn.com/" target="_blank">NGSN</a>)의 출시와 라이브 스포츠에서 최근의 성공을 구축, 우리는 또한 일본의 후지TV와 벨기에의 텔레넷과 같은 보드 방송사와 통신을 가져왔다.라이브 채널, 미디어 인덱서 및 콘텐츠 보호 서비스의 최근 출시에서 알 수 있듯이, 우리는 미디어 콘텐츠 수익 창출 및 어디서나 모든 장치에 고품질 배달을 가능하게하는 게임 변화 기능을 신속하게 제공하고 있습니다.


  오늘 NAB (NAB) 쇼 2015에서 Azure Media Services 카메라에서 뷰어에 이르기까지 완전한 엔드 투 엔드 클라우드 기반 미디어 워크플로를 가능하게하는 주요 새로운 서비스, 인증 및 파트너십을 발표하게되어 기쁩니다.

  <ul>
   <li><strong>라이브 인코딩 미리 보기 </strong> – 라이브 인코딩은 업계에서 입증된 라이브 클라우드 플랫폼에서 확장되며 동적 패키징, 동적 암호화, 하위 클리핑, 동적 매니페스트 조작, 광고 표식 삽입 및 주문형 라이브와 함께 결합되어 포괄적인 라이브, 선형 및 클라우드 DVR 워크플로를 빌드할 수 있습니다. 일반적인 사용 사례로는 동적 광고 삽입이 있는 이벤트 기반 스트리밍과 클라우드 DVR 요구 사항이 있는 24×7개의 선형 스트리밍이 포함됩니다. Azure Media Services 라이브 인코딩의 이 프라이빗 미리 보기는 슈퍼볼 2015, 2014 소치 동계 올림픽과 같은 지구상에서 가장 큰 이벤트의 일부에 전력을 공급하는 데 사용된 것과 동일한 솔루션입니다. 이 프라이빗 미리 보기에 액세스하려면 메일을 <a href="mailto:amslived@microsoft.com">amslived@microsoft.com</a> 보내주세요. 서비스에 대한 자세한 내용과 향후 며칠 동안 Azure Media 블로그에서 조기 액세스를 위한 옵션을 확인하세요.라이브 인코딩에 대해 자세히 알아보려면 클릭 <a href="https://azure.microsoft.com/en-us/services/media-services/live-on-demand/" target="_blank">해 클릭하여 확인하세요</a>.</li>
   <li><strong>Azure Media Player </strong> – Azure Media Player는 콘텐츠 소유자가 최고의 플레이어 및 스트리밍 형식으로 가장 인기 있는 디바이스에 도달할 수 있도록 하는 자동화된 플레이어 솔루션입니다. Azure Media Player는 콘텐츠 소유자와 파트너가 광범위한 브라우저 및 디바이스에서 미디어 뷰어에 도달할 수 있는 간단하고 사용자 지정 가능한 개발자 환경을 제공합니다. HTML5, MSE(미디어 원본 확장) 및 EME(암호화된 미디어 확장)와 같은 업계 표준을 활용하여 브라우저에서 보강된 적응 스트리밍 환경을 제공하고 Flash &amp; Silverlight와 같은 브라우저 플러그 인으로 원활하게 대체됩니다. 앞으로 며칠 동안 Azure Media Player에 대한 자세한 블로그를 확인하세요.Azure Media Player에 대해 알아보거나 알아보려면 클릭해 클릭하여 확인 <a href="https://azure.microsoft.com/en-us/services/media-services/media-player/" target="_blank">합니다.</a></li>
   <li><strong>Azure Media Indexer에 대한 스페인어 지원 </strong>– 고객이 스페인어 콘텐츠의 접근성 및 검색 가능성을 높일 수 있도록 인기 있는 오디오 인덱싱 서비스도 추가로 출시합니다. 또한 현재 영어 기능에서 강력한 Speech to Text 엔진을 확장하고 스포츠부터 감시 및 보안에 이르는 시나리오에 대한 오디오 트랙의 검색 가능성과 수익 창출을 향상할 수 있습니다.앞으로 며칠 동안 Azure Media 블로그에서 서비스 및 액세스 옵션에 대한 자세한 내용을 확인하세요.Azure Media Indexer에 대해 자세히 알아보려면 클릭 <a href="https://azure.microsoft.com/en-us/services/media-services/media-indexer/">해</a> 클릭하여 확인하세요.</li>
   <li><strong>새로운 규정 준수 인증 </strong> - 클라우드에서 프리미엄 미디어 콘텐츠를 보호하는 것은 콘텐츠 소유자 및 배포자에게 요구 사항이며, 이러한 요구 사항을 충족하기 위해 Microsoft Azure Media Services  <a href="https://www.cdsaonline.org/" target="_blank">Content Delivery Security Association의</a> Content Protection 및 Security Program 인증을 획득했습니다. 이제 Azure Media Services 플랫폼에서 CDSA 인증 콘텐츠 소유자의 유효성 검사가 추가되면 콘텐츠가 엔터프라이즈급 보안으로 보호된다는 것을 확신할 수 있습니다.앞으로 며칠 동안 Azure Media 블로그에서 인증에 대한 자세한 내용을 확인하세요.</li>
   <li><strong>Clearleap Partnership </strong> – 풍부한 파트너 에코시스템을 기반으로 구축된 Azure Media Services 강력한 OTT 비디오 솔루션 공급자인 Clearleap과 전략적으로 파트너 관계를 맺게 된 것을 자랑스럽게 생각합니다. Clearleap이 입증된 업계 Azure Media Services 플랫폼과 자체 범위의 SaaS 서비스와 통합을 통해 주문형 및 라이브 솔루션의 전체 범위를 제공합니다. 파트너 관계에 대한 자세한 내용은 클릭 <a href="https://www.multichannel.com/news/tv-everywhere/clearleap-hops-microsoft-s-video-cloud/389629" target="_blank">해 클릭하여 확인하세요</a>.</li>
  </ul>

  &nbsp;


  클라우드에서 확장 가능하고 안전하며 비용 효율적인 미디어 워크플로와 관련하여 지속적으로 바늘을 이동하고 있으며, 파트너의 풍부한 에코시스템과 결합하여 엔드 투 엔드 솔루션 요구를 가능하게 하는 차별화된 플랫폼을 제공합니다. 이 공지 사항에 대해 자세히 알아보려면 일주일 내내 Microsoft Azure 블로그를 시청하고, Azure Media Services 대해 자세히 알아보고, <a href="https://azure.microsoft.com/en-us/services/media-services/"> </a>  <strong>NAB 부스 SL 6610</strong> 에서 이러한 서비스가 작동하는 것을 확인하세요.


