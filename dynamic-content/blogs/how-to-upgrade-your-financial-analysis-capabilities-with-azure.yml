Content: >-
  <p>기업 금융 및 투자 은행에서 위험 분석은 중요한 작업입니다. 위험을 평가하기 위해 분석가들은 연구를 검토하고, 경제 및 사회 상황을 모니터링하고, 규정에 대한 정보를 유지하고, 투자 환경에 대한 모델을 만듭니다. 즉, 분석에 입력하면 매우 복잡하고 동적인 계산을 수행하므로 엄청난 컴퓨팅 성능이 필요합니다. 계산의 광대 한 수와 수학이 구조화되는 방법은 일반적으로 많은 개별 프로세스에 걸쳐 병렬화의 높은 수준을 허용합니다. 이러한 요구를 충족하기 위해 <strong>그리드 컴퓨팅</strong> 은 여러 컴퓨터를 함께 사용하여 위험 분석에 적합한 병렬 처리된 작업 &mdash; 집합을 실행합니다. 가상 슈퍼컴퓨터로 함께 작동하는 네트워크로 연결된 컴퓨터 그룹을 사용하면 특정 기간 및 목적을 위해 방대한 컴퓨터 그리드를 조립하고 사용할 수 있으며, 사용량에 대해서만 비용을 지불할 수 있습니다. 또한 여러 머신에서 작업을 분할하면 처리 시간이 크게 단축되어 효율성을 높이고 낭비되는 리소스를 최소화할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c78767e2-2622-4ea5-a76d-aca08ab77880.png"><img alt="image" border="0" height="237" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53271bb2-a058-4c54-a347-8d72d3e33198.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="이미지" width="602"></a><br>

  Azure Industry Experiences 팀은 최근 은행 시나리오에 관련된 사용자를 돕기 위해 두 개의 문서를 작성했습니다. 클라우드 그리드 컴퓨팅 기술을 활용하는 위험 평가 솔루션을 구현하는 방법을 보여 줍니다.</p>


  <p>첫 번째 문서는 기술 의사 결정자, 특히 클라우드 간 버스트 시나리오를 고려하는 사람들을 위한 간단한 개요입니다. 두 번째는 솔루션 가이드입니다. 전략 및 기술에 대한 심층적인 기술 조명을 원하는 솔루션 설계자, 수석 개발자 및 기타 사용자를 대상으로 합니다.</p>


