Title: IoT 플러그 앤 플레이에 대한 디바이스 준비 및 인증
Summary: Azure IoT 사용하여 솔루션을 개발하는 것은 그 어느 때보다 빠르고 쉽고 안전합니다. 그러나 IoT 디바이스 소프트웨어와 클라우드에서 일치하는 소프트웨어 간의 긴밀한 결합과 통합으로 디바이스 코드를 작성하는 데 시간을 할애하지 않고도 다른 디바이스를 추가하기가 어려울 수 있습니다. IoT 플러그 앤 플레이는 원활한 디바이스-클라우드 통합 환경을 사용하도록 설정하여 이 문제를 해결할 수 있습니다.
Content: >-
  <p><a href="https://bit.ly/3ff1Zv0" target="_blank">Azure IoT</a> 사용하여 솔루션을 개발하는 것은 그 어느 때보다 빠르고 쉽고 안전합니다. 그러나 IoT 디바이스 소프트웨어와 클라우드에서 일치하는 소프트웨어 간의 긴밀한 결합과 통합으로 디바이스 코드를 작성하는 데 시간을 할애하지 않고도 다른 디바이스를 추가하기가 어려울 수 있습니다.</p>


  <p>IoT 플러그 앤 플레이는 원활한 디바이스-클라우드 통합 환경을 사용하도록 설정하여 이 문제를 해결할 수 있습니다. Microsoft의 IoT 플러그 앤 플레이는 IoT 디바이스가 클라우드 솔루션에 대한 기능을 선언할 수 있도록 하는 디지털 트윈 정의 언어(JSON-LD(연결된 데이터에 대한 JavaScript 개체 표기법 기반)를 사용하는 개방형 접근 방식입니다. 이를 통해 하드웨어 파트너는 Azure IoT Central을 기반으로 클라우드 솔루션과 쉽게 통합할 수 있는 디바이스와 Azure IoT Hub 또는 Azure Digital Twins를 기반으로 구축된 타사 솔루션을 빌드할 수 있습니다.</p>


  <p>따라서 <a href="https://aka.ms/IoTPnPCert" target="_blank">IoT 플러그 앤 플레이 디바이스 인증 프로그램이</a>&nbsp; 이제 회사에서 솔루션에 맞게 조정된 디바이스에 대한 인식을 인증하고 추진할 수 있는 동시에 출시 시간을 단축할 수 있음을 발표하게 되어 기쁘게 생각합니다. 이 블로그 게시물에서는 IoT 플러그 앤 플레이 사용에 대한 일반적인 에코시스템 과제 및 비즈니스 동기뿐만 아니라 기업이 IoT 플러그 앤 플레이 인증을 추구하기로 선택한 이유와 관련된 요구 사항 및 프로세스를 살펴봅니다.</p>


  <h2>IoT 플러그 앤 플레이를 사용하여 에코시스템 문제 및 비즈니스 요구 사항 해결</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e2697db0-fcc2-4082-bc9e-e202b42d200f.jpg"><img alt="IoT-Plug-and-Play_blog-image" border="0" height="682" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca80f579-880e-4625-98d0-91e84c923820.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="IoT 플러그 앤 Play_blog-image" width="1024"></a></p>


  <p>파트너와 고객의 에코시스템 전반에 걸쳐 IoT를 간소화할 수 있는 기회를 계속 보고 있습니다. 회사에서는 IoT 디바이스를 사용하여 고객이 제품을 사용하는 방법부터 운영을 최적화하고 에너지 소비를 줄일 수 있는 방법에 이르기까지 중요한 인사이트를 찾을 수 있도록 돕고 있습니다. 그러나 IoT 디바이스를 클라우드 솔루션에 통합하는 것은 종종 시간이 많이 소요될 수 있으므로 에너지, 농업, 소매, 의료 및 기타 산업에서 이러한 시나리오를 사용하도록 설정하는 데는 어려움이 있습니다.</p>


  <p>Windows 플러그 앤 플레이와 유사한 업계 문제를 해결했는데, 그 핵심은 디바이스가 연결되었을 때 Windows 선언하고 제시할 수 있는 기능 모델이었습니다. 이 기능 모델을 사용하면 수천 대의 다른 디바이스가 Windows 연결하고 Windows 수동으로 소프트웨어를 설치하지 않고도 사용할 수 있습니다.</p>


  <p>IoT 플러그 앤 플레이&mdash;히치는 2019&mdash;<a href="https://azure.microsoft.com/en-us/blog/build-with-azure-iot-central-and-iot-plug-and-play/" target="_blank">년 5월 Microsoft Build에서</a> 공개 접근 방식을 통해 개방형 모델 언어를 선언해야 하는&nbsp; 에코시스템을 해결하는 동안 발표되었습니다. IoT 플러그 앤 플레이는 <a href="https://techcommunity.microsoft.com/t5/internet-of-things/add-quot-plug-and-play-quot-to-your-iot-solutions/ba-p/1548531" target="_blank">현재 미리 보기로 제공되며</a> 솔루션 개발 시간, 비용 및 복잡성을 줄이는 데 있어 디바이스 빌더, 솔루션 빌더 및 고객 모두에게 다양한 이점을 제공합니다. 디바이스 통합을 민주화함으로써 IoT 플러그 앤 플레이는 진입 장벽을 제거하고 새로운 IoT 디바이스 사용 사례를 엽니다. IoT 플러그 앤 플레이 지원 솔루션은 사용자 지정 없이 디바이스 사용을 시작하는 디바이스 모델을 이해할 수 있으므로 모든 업계에서 동일한 상호 작용 모델을 사용할 수 있습니다. 예를 들어, 검사를 위해 공장 바닥에 사용되는 카메라는 소매 시나리오에서도 사용할 수 있습니다.</p>


  <p>IoT 플러그 앤 플레이 인증 프로세스는 디바이스가 핵심 기능을 충족하고 보안 디바이스 프로비저닝을 사용하도록 설정되어 있는지 확인합니다. IoT 플러그 앤 플레이 인증 디바이스의 마이그레이션은 간단한 프로세스이므로 현재 모든 기능을 활용하지 않는 모든 IoT 솔루션에서도 IoT 플러그 앤 플레이 인증 디바이스를 사용하는 것이 좋습니다.</p>


  <h2>IoT 플러그 앤 플레이는 파트너의 시간과 비용을 절약합니다.</h2>


  <p>IoT 플러그 앤 플레이 지원 디바이스는 디바이스 및 솔루션 빌더의 주요 비즈니스 차별화 요소가 될 수 있습니다. Microsoft 파트너인 myDevices는 이미 상업용 IoT 솔루션에서 IoT 플러그 앤 플레이를 활용하고 있습니다. 아드리안 산체스 델 캄포에 따르면, 엔지니어링 부사장, &ldquo;IoT 플러그 앤 플레이의 주요 가치는 연결된 방식으로 사용되는 장치를 개발하는 용이성이다. 이&#39;하드웨어를 클라우드에 연결하는 가장 쉬운 방법이며 모든 회사에서 포함된 코드를 작성하지 않고도 디바이스의 원격 분석 및 속성을 쉽게 정의할 수 있습니다.&rdquo;</p>


  <p>산체스 델 캄포는 또한 시간과 돈을 절약 말한다. 에지에서 게이트웨이 역할을 하거나 모니터링하는 디바이스의 경우 IoT 플러그 앤 플레이를 통해 myDevices는 개발 주기를 절반 이상 줄여 개념 증명을 가속화하는 동시에 개발 비용을 줄일 수 있습니다.</p>


  <p>Sierra Wireless의 IoT Solutions 부사장 올리비에 파우제트(Olivier Pauzet)는 IoT 플러그 앤 플레이가 확실한 시간과 비용 절약이라는 데 동의합니다. &ldquo;IoT 플러그 앤 플레이는 시에라 무선&rsquo; 옥타브 올인원 에지-클라우드 솔루션 및 Azure IoT 서비스에 의해 가져온 기존 파트너십과 공동 가치의 상단에 온다,&rdquo; Pauzet는 말한다. &ldquo;Digital Twins 또는 IoT Central을 사용하는 고객의 경우 Octave와 Azure 모두에서 IoT 플러그 앤 플레이를 활용할 수 있게 되면 기능을 확장하면서 솔루션을 더욱 빠르고 쉽게 개발할 수 있습니다.&rdquo;</p>


  <p>IoT 플러그 앤 플레이는 출시 시간을 단축할 뿐만 아니라 솔루션 개발을 간소화하는 이점도 제공합니다. &ldquo;전체 에지-클라우드 솔루션 공급자인 Sierra Wireless는 IoT 플러그 앤 플레이 애플리케이션과 호환되는 Octave 클라우드 커넥터를 통해 고객 디바이스를 보고할 수 있는 이점을 보고한다고&rdquo; Pauzet은 말합니다. &ldquo;고객과 시스템 통합업체가 안정적이고 안전하며 유연한 엔드 투 엔드 솔루션을 빌드하는 것이 전체 에코시스템의 주요 이점입니다.&rdquo;</p>


  <h2>Microsoft의 IoT 플러그 앤 플레이 디바이스 인증의 이점</h2>


  <p>IoT 플러그 앤 플레이 인증을 달성하면 여러 가지 이점이 있지만, 그 핵심은 맞춤형 디바이스가 더 검색 가능하고, 더 광범위한 대상에게 더 쉽게 홍보되고, 출시 시간을 단축할 수 있다는 확신을 가진 디바이스 빌더를 중심으로 이루어집니다.</p>


  <p>디바이스가 IoT 플러그 앤 플레이 인증을 받으면 모든 IoT 플러그 앤 플레이 사용 솔루션에서 쉽게 사용할 수 있으므로 디바이스 빌더의 시장 기회를 늘릴 수 있습니다. IoT 플러그 앤 플레이 인증 디바이스도 전 세계 사용자에게 표시되어 솔루션 빌더가 이전에 연결할 수 없는 규모로 필요한 기능을 사용하여 디바이스를 검색할 수 있도록 지원합니다.</p>


  <p>또한 디바이스 빌더는 동일한 개방형 접근 방식을 채택한 다른 공급자와 쉽게 협력하여 진정한 엔드 투 엔드 솔루션을 만들 수 있는 기회를 제공합니다. 또한 디바이스 작성기와 솔루션 작성기 간의 직접적인 관계 없이 다양한 솔루션에 디바이스를 배포할 수 있으므로 주소 지정 가능한 시장이 늘어나고 있습니다.</p>


  <p>디바이스 빌더는 Azure IoT 디바이스 <a href="https://aka.ms/devicecatalog" target="_blank">카탈로그용 Certified</a>에서 IoT 플러그 앤 플레이 인증 디바이스를 추천하고 홍보함으로써 추가 대상 그룹 노출 및 잠재적 공동 판매 기회를 얻습니다. 카탈로그는 호환되는 디바이스를 검색할 수 있는 솔루션 개발자 및 디바이스 구매자에게 도달할 수 있는 확장된 기회를 제공합니다.</p>


  <p>마지막으로, IoT 플러그 앤 플레이 인증 디바이스는 솔루션 개발 주기를 단순화하고 줄임으로써 가치 창출 시간을 가능하게 하기 때문에 솔루션 빌더에게 어필합니다. 또한 IoT 플러그 앤 플레이는 더 많은 디바이스를 원활하게 추가할 수 있도록 하여 IoT 플러그 앤 플레이 지원 솔루션에 대한 확장성을 제공합니다.</p>


