  <h2>IoT 플러그 앤 플레이 인증 획득</h2>


  <p>Microsoft에서 IoT 플러그 앤 플레이 인증을 달성하려면 디바이스가 <a href="https://aka.ms/pnpreq" target="_blank">다음 요구 사항을</a> 충족해야 합니다.</p>


  <ol>
      <li>정의된 디바이스 모델 및 <a href="https://aka.ms/dtdl" target="_blank">DTDL(디지털 트윈 정의 언어) 버전 2</a>를 준수합니다.</li>
      <li>DPS(Device Provisioning Services)를 지원합니다.</li>
      <li>물리적 디바이스 검토.</li>
  </ol>


  <p>인증 프로세스는 개발, 인증 및 게시의 세 단계로 구성됩니다. <strong>개발 단계</strong> 작업에는 코드 모델링 및 개발, 디바이스 모델 저장, 코드 반복 및 테스트가 포함됩니다. 결과는 IoT 플러그 앤 플레이 인증 단계를 진행할 준비가 된 최종 디바이스 코드입니다.</p>


  <p><strong>인증 단계</strong> 작업에는 <a href="https://partner.microsoft.com/" target="_blank">Microsoft 파트너 네트워크</a> 멤버 자격 및 <a href="https://aka.ms/acdp" target="_blank">Azure Certified Device 제출 포털</a>에 온보딩이 필요합니다. 인증 프로세스를 시작하려면 개발자가 관련 마케팅 세부 정보와 함께 IoT 플러그 앤 플레이 디바이스 모델을 포털에 제출해야 합니다. 완료되면 개발자는 인증 포털에서 연결하고 테스트할 수 있으며, 자동화된 유효성 검사 테스트 집합을 통해 디바이스를 사용합니다.</p>


  <p>IoT 플러그 앤 플레이 인증 시 디바이스는 certified for Azure IoT 디바이스 카탈로그에 게시할 수 있습니다. <strong>게시 단계</strong> 작업에는 테스트 결과, 디바이스 메타데이터 및 시작 가이드를 원하는 게시 날짜와 함께 Microsoft에 제출하는 작업이 포함됩니다. Microsoft는 디바이스를 게시한 후 디바이스 작성기에서 추가 물리적 디바이스 검토를 조정합니다.</p>


  <h2>IoT 플러그 앤 플레이 인증 시작</h2>


  <p>이제 IoT 플러그 앤 플레이 인증에 대한 향후 근거를 앞세우고 비즈니스 잠재력을 극대화하기 시작할 적기입니다. <a href="https://aka.ms/PnPCertCh9" target="_blank">이 비디오에서 IoT 플러그 앤 플레이 디바이스를 인증하는 방법을 확인하여</a> 인증 프로세스를 시작합니다<a href="https://aka.ms/PnPCertCh9">.</a>&nbsp; 질문이 있는 경우 <a href="mailto:iotcert@microsoft.com">IoTCertification&nbsp;</a>에서 이메일을 통해 문의하세요.</p>


  <p>IoT 플러그 앤 플레이 이외의 디바이스 인증을 고려하는 사람들을 위해 곧 발표 될 향후 개선 사항에 대해 계속 지켜봐 주시기 바랍니다. 그 동안 기술 지침, 방법 가이드, Microsoft Tech Community 등 Azure IoT <a href="https://bit.ly/3ff1Zv0" target="_blank">리소스</a>를 탐색해야 합니다.</p>


