Title: Microsoft Azure Stack이 파트너에게 전환과 기회를 의미하는 방법
Summary: 오늘 우리는 네바다 주 라스베이거스에서 Microsoft Inspire 2018을 시작합니다. 그것은 내가 매년 기대하는 이벤트입니다. 그러나 올해는 Microsoft Azure Stack의 파트너와 함께 하는 모멘텀을 축하하는 특별한 해입니다.
Content: >-
  <p>우리는 네바다 주 라스베이거스에서 <a href="https://partner.microsoft.com/en-lb/inspire" target="_blank">Microsoft Inspire 2018</a> 을 개막하는 데 며칠이 남았습니다. 그것은 내가 매년 기대하는 이벤트입니다. 그러나 올해는 Microsoft Azure Stack의 파트너와 함께 하는 모멘텀을 축하하는 특별한 해입니다. Microsoft Inspire 2017에서는 Azure Stack에 대한 몇 가지 세션이 있었습니다. 그들은 모두 완전히 가득 했다, 오버플로 룸을 포함 하 여! 이 순간을 맞이하여 출시 첫 해를 되돌아보며 앞으로의 기회에 대한 빠른 시각을 공유할 수 있을 거라고 생각했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26f860e2-0a6c-4957-bb0f-5c6073a4cc60.png"><img alt="AzS%20ship" border="0" height="721" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c0fcaab1-7edc-4d9b-ba38-51c00485a0de.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="AzS%20ship" width="1281"></a></p>


  <p>1년 전 Azure Stack은 Azure의 확장이며 진정으로 일관된 하이브리드 클라우드 플랫폼을 가능하게 한다는 비전과 함께 Azure Stack의 일반 공급에 대해 발표했습니다. 클라우드, 온-프레미스 데이터 센터 또는 <a href="https://www.microsoft.com/en-us/internet-of-things/intelligentedge" target="_blank">에지</a>에서 애플리케이션 및 워크로드를 실행할 위치를 결정하는 기능을 포함합니다. 실제로 출시 이후, 우리는 고객이 비즈니스 및 커뮤니티에 가치를 제공하기 위해 원격, 종종 연결이 끊긴 환경에서 Azure Stack을 사용하는 몇 가지 놀라운 시나리오를 보았습니다. 그리고 파트너는 고객에게 이러한 새로운 가능성을 열어주는 데 중요한 역할을 해왔습니다.</p>


  <p>예를 들어 뉴질랜드&rsquo; 디지털 건강 자선 단체인 iMOKO는 Azure Stack을 사용하여 충족되지 않은 건강 요구 사항이 있는 어린이가 의료 애플리케이션에 액세스할 수 있도록 하기로 결정했습니다. 선도적인 클라우드 서비스 공급자인 <a href="https://www.revera.co.nz/" target="_blank">Revera</a>는 iMOKO와 같은 클라이언트를 사용하도록 데이터 센터에서 Azure Stack을 호스팅하고 있습니다.</p>


  <p><em>&ldquo;Microsoft Azure Stack을 사용한 이후 iMOKO&rsquo; 애플리케이션의 성능이 크게 향상되었습니다. 시골과 외딴 지역에서도 정말 빠르고 잘 실행됩니다. Revera를 사용하여 Azure Stack을 선택하는 주요 이유는 iMOKO 애플리케이션이 교사, 학부모, 자원 봉사자 및 파트너인 사용자 커뮤니티에 대한 접근성 때문입니다. 그것은 또한 의료 설정&rdquo;</em> &ndash; 조디 미첼, CEO, iMOKO의 신뢰성과 신뢰성을 중심으로했다</p>


  <p><em>&ldquo;데이터 센터에서 호스트되는 Azure Stack을 사용하여 대기 시간 고려 사항 및 데이터 주권 문제와 같은 문제를 해결할 수 있습니다. 또한 고객이 잠재력을 최대화하고 클라우드 기능을 실제로 활용할 수 있도록 하려면 Azure 프레임워크에 연결할 수 있어야 합니다.&rdquo;</em> &ndash; Dan Fairbairn, Business Development Manager, Revera</p>


  <p>기존 Azure 고객이 Azure Stack을 획득하고 이를 사용하여 엄격한 데이터 상주 요구 사항의 시나리오를 보완하거나 네트워크 대역폭 및 대기 시간이 중요한 인프라 또는 공장 바닥, 의료 환경과 같은 애플리케이션에 필요한 실시간 처리를 방지하는 경우를 확인합니다. Azure와 Azure Stack 간의 일관성은 이러한 시나리오를 달성 가능하게 만드는 핵심 요소입니다.</p>


  <p>Weve&rsquo;는 출시 이후 파트너와 긴밀히 협력하여 Azure Stack에 혁신을 제공하고 전 세계 파트너의 뛰어난 에코시스템을 구축하여 고객의 요구에 부응할 수 있도록 지원했습니다.</p>


  <h2>Azure 및 Azure Stack에서 새로운 에코시스템 솔루션을 사용하여 지속적인 혁신</h2>


  <p>파트너 에코시스템은 광범위하며 ISV, MSP(관리 서비스 공급자) 및 SIS(시스템 통합자)에서 제공하는 다양한 서비스를 제공합니다.</p>


  <p>다음은 Azure 애플리케이션 및 서비스를 Azure Stack으로 확장하는 일부 ISV 파트너입니다.</p>


  <ul>
   <li><a href="https://www.cloudassert.com/Solutions/Azure-Stack" target="_blank">클라우드 어설션</a> Azure Stack 청구 솔루션을 사용하면 단일 관리 평면에서 클라우드 간 엔드 투 엔드 사용, 청구 및 상거래 플랫폼을 사용할 수 있습니다.</li>
   <li><a href="https://www.confluent.io/confluent-platform-azure-stack/?utm_source=azure.microsoft.com&amp;utm_medium=site-link&amp;utm_campaign=maz&amp;utm_term=term&amp;utm_content=content" target="_blank">Confluent</a> 는 지능형 Edge 및 지능형 클라우드 이니셔티브를 위해 Azure Stack에서 하이브리드 클라우드 스트리밍을 가능하게 하는 Apache Kafka 기반 스트리밍 플랫폼을 제공합니다.</li>
   <li><a href="https://exivity.com/azure-stack/" target="_blank">Exivity</a> 는 청구 자동화 솔루션을 제공하여 Azure Stack에서 Azure 지출에 대한 세분화된 재무 인사이트를 얻을 수 있습니다.</li>
   <li>Azure Stack에 대한 <a href="https://f5.com/about-us/blog/articles/azure-stack-support-expanding-f5s-multi-cloud-ecosystem-30143" target="_blank">F5 지원</a>은 AZURE 및 Azure Stack 모두에서 BIG-IP가 동일하게 실행되어 고객이 환경 전체에서 지원되는 애플리케이션 서비스의 복제를 통해 아키텍처의 하이브리드성을&rsquo; 향상시킬 &lsquo;수 있도록 하는 것을 의미합니다.</li>
   <li><a href="https://www.gridprosoftware.com/about/news/evops-for-microsoft-azure-stack-launched-by-gridpro/" target="_blank">GridPro</a> 는 Azure Stack용 EvOps를 제공하고 데이터 센터가 Azure Stack에서 워크로드를 제어할 수 있도록 지원합니다. EvOps는 Azure Stack과 원활하게 통합되며 사용자 지정 제품, 워크플로 및 승인과 Azure Marketplace 통합을 제공합니다.</li>
  </ul>


  <h2>고객 및 파트너에게 더 많은 선택을 제공하는 성장하는 하드웨어 파트너 에코시스템</h2>


  <p>고객 요구 사항을 가장 잘 충족하기 위해 Azure Stack 플랫폼에 기능 및 기능을 추가하고 다양한 파트너 에코시스템을 성장시키는 두 가지 병렬 투자 영역에 집중하여 고객이 요구 사항에 가장 적합한 다양한 Azure Stack 제품, 솔루션 및 서비스를 제공합니다.</p>


  <ul>
   <li>올해 초 Azure Stack 솔루션에 대한 발표와 함께 <a href="https://blog.global.fujitsu.com/fujitsu-accelerates-hybrid-it-solutions-with-microsoft-azure-stack/" target="_blank">후지츠를 하드웨어 파트너 에코시스템으로 환영</a>하게 되어 기쁘게 생각합니다.</li>
   <li>Huawei는 최근 Azure Stack 솔루션인 <a href="https://e.huawei.com/en/solutions/business-needs/data-center/azure-stack" target="_blank">Microsoft Azure Stack용 하이브리드 클라우드 솔루션</a>의 글로벌 가용성을 발표하여 전 세계에 새로운 수요를 창출했습니다.</li>
   <li>&rsquo;Cisco, Dell EMC, Lenovo, HPE 및 Terra &ndash; 를 포함한 나머지 하드웨어 파트너의 일관된 혁신이 있으며 올해 인스파이어에서 이에 대해 자세히 알아볼 수&rsquo; 있습니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-stack-expands-availability-to-92-countries/" target="_blank">Azure Stack은 현재 전 세계 92개 국가/지역에서 사용할 수</a> 있습니다. 즉, 고객은 그 어느 때보다도 Azure Stack을 통해 하이브리드 솔루션을 만들 수 있는 더 많은 선택과 유연성을 제공합니다.</li>
  </ul>


  <p>파트너가 Azure Stack을 통해 가질 수 있는 기회와 고객에게 새로운 하이브리드 클라우드 시나리오를 제공하여 Azure를 보완하는 방법에 대해 매우 기쁘게 생각합니다.</p>


  <h2>파트너 기회</h2>


  <p>Azure Stack의 고객 기반이 성장함에 따라 이러한 고객의 다양한 요구 사항이 나타내는 기회도 마찬가지입니다. 파트너로서의 역할은 Azure Stack Customer의 여정에서 하나 또는 모든 단계를 다룰 수 있습니다.</p>


  <ul>
   <li><strong>평가 및 검색</strong>: 이 단계에서는 고객의 요구 사항을 검색하고, 고객 참여, 직원 역량 강화, 운영 최적화 및 제품 변환의 디지털 변환 결과를 이끌어낼 수 있는 솔루션을 제안합니다.</li>
   <li><strong>솔루션 계획 및 디자인</strong>: Azure Stack, Azure 및 고객 IT 자산을 사용하여 솔루션을 계획, 디자인 및 빌드하기 위한 고객과의 심층 아키텍처 참여입니다.</li>
   <li><strong>솔루션 빌드 및 배포</strong>: 고객 및 하드웨어 파트너와 협력하여 Azure Stack을 배포하고 고객을 위한 솔루션 개발을 수행합니다.</li>
   <li><strong>관리 및 지원</strong>: 고객과 신뢰할 수 있는 관계를 계속 유지하여 고객을 지원하고 관리되는 서비스 계약을 맺어 계속해서 가치를 실현할 수 있습니다.</li>
  </ul>


  <h2>준비</h2>


  <p><a href="https://www.microsoft.com/en-us/CloudandHosting/microsoft-inspire.aspx" target="_blank">Microsoft Inspire 2018</a>에 참석하는 경우 <a href="https://myinspire.microsoft.com/sessions/7c95658e-ca6b-4e81-afae-4c0a0d2b735d?source=sessions" target="_blank">Azure Stack 세션</a>에 참여하여 오늘날 업계에서 이 훌륭한 기회에 대해 자세히 알아보세요! 또한 이 여정을 우리와 함께 시작하고 Azure Stack의 가치에 대한 고객과의 참여를 위해 영업 및 기술 팀을 준비하는 방법을 공유하고 싶습니다.</p>


  <p>Azure Stack은 Azure 기회를 나타냅니다. 계획에 Azure Stack을 통합합니다. <a href="https://azure.microsoft.com/en-us/resources/azure-stack-an-extension-of-azure/" target="_blank">Azure Stack 백서</a> 또는 <a href="https://go.microsoft.com/fwlink/?LinkId=852379&amp;clcid=0x409" target="_blank">데이터시트를 다운로드합니다</a>.</p>
