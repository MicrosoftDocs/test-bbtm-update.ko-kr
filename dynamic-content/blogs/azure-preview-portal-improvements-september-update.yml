Title: '9월 업데이트: Azure Preview 포털 개선 사항'
Summary: Azure Preview 포털에 대한 새로운 개선 사항을 발표하게 된 것을 자랑스럽게 생각합니다.
Content: >-
  <p>&rsquo;오늘 Azure Preview 포털에 대한 일련의 개선 사항을 발표하게 된 것을 자랑스럽게 생각합니다. 지난 번과 마찬가지로 이러한 모든 향상된 기능은 사용자로부터 받은 훌륭한 피드백&rsquo;에 대한 응답입니다. &rsquo;귀하의 의견에 매우 감사하고 더 많은 것을 기대합니다!<br>

  <br>

  주요 변경 내용에 대한 간략한 요약은 다음과 같습니다&rsquo;.</p>


  <ul>
   <li>향상된 탐색 <ul>
    <li>왼쪽 <strong>점프바</strong> 를 사용자 지정 가능한 <strong>즐겨찾기 </strong>모음으로 업그레이드</li>
    <li>위쪽 표시 <strong>줄에 리소스 검색</strong> 추가</li>
    <li>Azure 서비스의 <strong>전체 </strong>목록 <strong>찾아보기 </strong> <ul>
     <li>목록에는 <strong>클래식 </strong>및 <strong>미리 보기 포털</strong>의 서비스가 모두 포함되어 있습니다.</li>
     <li>목록을 필터링할 수 있습니다 <strong>.</strong></li>
    </ul>
    </li>
    <li><strong>향상된 지원</strong> 통합(티켓 관리, 지원 센터 등)</li>
    <li>포털 함수(<strong>활성</strong>, <strong>알림</strong>, <strong>설정</strong>, <strong>지원</strong> 및 <strong>계정</strong>)를 다른 Microsoft 제품과 일치하는 위치로 위쪽 표시줄로 이동</li>
    <li><strong>작업을 전환하기 </strong>위한 간소화된 환경(이전에는 활성이라고 함)</li>
    <li>업데이트된 탐색 환경에서 작동하도록 <strong>업데이트된 바로 가기 키 </strong></li>
   </ul>
   </li>
   <li>리소스 환경 <ul>
    <li><strong>리소스</strong> 블레이드(웹앱, VM 등)를 열면 <strong>해당 설정</strong>이 자동으로 열립니다.</li>
    <li><strong>향상된 정보 밀도</strong>를 위해 <strong>설정</strong> 블레이드의 스타일 지정 및 그룹화 개선</li>
    <li><strong>구독</strong>과<strong> 리소스 그룹 간에 리소스</strong> <strong>이동</strong>(일부 리소스에서 지원하는 미리 보기 기능)</li>
   </ul>
   </li>
   <li>사용자 지정 <ul>
    <li>대시보드 및 리소스 블레이드에 대한 <strong>간소화된</strong> 타일 사용자 지정 환경</li>
   </ul>
   </li>
  </ul>


  <h2>향상된 탐색</h2>


  <p>사용자가 말한 내용과 포털을 사용하는 방법에 따라 일반적인 흐름을 보다 효과적으로 만들기 위해 기본 탐색 환경을 개선했습니다. 주요 목표 중 하나는 사용자에게 중요한 리소스(Web Apps, Virtual Machines 등)를 더 쉽고 빠르게 찾고 작업을 수행할 수 있도록 하는 것입니다. Weve&rsquo;는 프로세스에서 가장 일반적인 흐름을 수행하기 위해 클릭 수를 상당히 줄여 줍니다.</p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03d886f7-49d8-4cf2-a16f-d6c63a9ec867.jpg"><img alt="1. Updated navigation" border="0" height="201" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7e5f1cb2-3bb9-4946-9822-e5412f7da3dc.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="1. 업데이트된 탐색" width="640"></a>&nbsp;</h2>


  <h2>왼쪽 막대</h2>


  <p>왼쪽 막대는 리소스 및 도구에 액세스하기 위한 주요 탐색 아티팩트입니다. 왼쪽 막대 함수는 포털에서 수행하는 작업이나 위치에 관계없이 화면 왼쪽에서 항상 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7179b010-3e1c-421b-b233-4ae7407b35c4.jpg"><img alt="2. Left bar" border="0" height="419" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6cafb63d-50d4-4de5-902c-4abfc64fffce.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="2. 왼쪽 막대" width="640"></a><br>

  위쪽의 <b>메뉴 </b>아이콘을 사용하면 왼쪽 막대를 확장하거나 축소할 수 있습니다. 이렇게 하면 기능을 잃지 않고 화면 공간을 제어할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d4871b67-446f-4fab-8be9-082a1216e729.jpg"><img alt="3. Expand - collapse" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/791eaf2d-e7c6-4e9b-a875-08a13408173d.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="3. Expand - collapse" width="395"></a><br>

  리소스 <strong>+</strong> 를 만들기 위해 맨 위에 있는 새 항목은 이전 탐색 환경과 마찬가지로 <strong>마켓플레이</strong>스 및 모든 <strong>Azure 제품에</strong> 대한 액세스를 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/90ec6ce9-2c14-4417-822b-5e67ecaa9385.jpg"><img alt="4. Left bar - new" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c2c616d6-9042-41e2-a986-aa2c6dc6caee.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="4. 왼쪽 막대 - 새로 만들기" width="337"></a><br>

  <strong>즐겨찾기</strong> 섹션은 완전히 사용자 지정할 수 있으며 즐겨찾는 Azure 서비스에 직접 액세스할 수 있습니다. 목록에서 항목을 클릭하면 연결된 서비스에 대한 <strong>찾아보기</strong> 블레이드가 열립니다. 아래 이미지는 <strong>모든 리소스</strong> 보기를 클릭한 결과를 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8c3f7ecb-92d9-45c1-b34f-82570fb4aa25.jpg"><img alt="5. Left bar - favorites" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e93fe3b4-f5d9-4c48-82b6-6a39c87e4705.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="5. 왼쪽 막대 - 즐겨찾기" width="619"></a></p>


  <p><br>

  즐겨찾기 목록을 가장 많이 사용되는 서비스로 미리 채웁니다. 이러한 항목이 가장 사용하지 않는 경우 목록을 완전히 제어할 수 있으며 항목을 추가, 제거 또는 다시 정렬할 수 있습니다.</p>


  <p>목록 맨 아래에 있는 <strong>찾아보기</strong> 메뉴를 사용하면 Azure에서 사용할 수 있는 전체 서비스 목록에 액세스할 수 있습니다(이전 디자인의 찾아보기와 유사). 목록에 대한 몇 가지 설명:</p>


  <ul>
   <li>목록에는 Azure에서 사용할 수 있는 <strong>모든</strong> 서비스(클래식 및 미리 보기 포털 모두)가 포함되어 있습니다.</li>
   <li>목록은 서비스 이름으로 <strong>필터링 </strong>할 수 있습니다.</li>
   <li>이름 오른쪽의 <strong>별</strong> 아이콘을 사용하여 <strong>즐겨찾</strong>기에서 모든 항목을 추가하거나 제거할 수 있습니다.</li>
   <li><strong>미리 보기</strong> 포털에서 사용할 수 있는 항목은 연결된 리소스에 대한 <strong>찾아보기</strong> 환경을 엽니다.</li>
   <li><strong>클래식</strong> 포털에서 사용할 수 있는 항목은 클래식 포털에 대한 특수 아이콘과 <strong>딥 링크를</strong> 표시합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fb1dee1f-099f-459c-a1b0-dc8ec81579d7.jpg"><img alt="6. Left bar - browse list" border="0" height="401" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5af23ab1-4b47-4f5d-8a0f-15299c0c367c.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="6. 왼쪽 표시줄 - 목록 찾아보기" width="640"></a><br>

  <strong>Pro 팁</strong>: <strong>B</strong> 바로 가기 키를 사용하여 찾아보기 서비스 목록을 가져올 수 있습니다.</p>


  <h2>위쪽 막대</h2>


  <p>위쪽 표시줄은 주요 포털 함수에 대한 액세스를 제공합니다. 어떤 작업을 수행하든 포털&rsquo;에서 어디에 있든 항상 사용할 수 있는 함수입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7c126bd5-facd-4f59-a80a-b34806eef691.jpg"><img alt="7. Top bar" border="0" height="169" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5040d191-46c8-4b8a-8203-43b4d7dcebad.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="7. 위쪽 막대" width="640"></a></p>


  <h2>대시보드, 이동 경로 및 활성</h2>


  <p>텍스트 <strong>Microsoft Azure</strong> 클릭하면 <strong>대시보드</strong>로 이동합니다. 대시보드에 없는 경우 <strong>이동 경로 탐색</strong> 은 방문한 모든 블레이드에 대한 정보를 제공하고 탐색하는 데 도움을 줍니다(블레이드 이름을 클릭하면 포커스가 지정됨).</p>


  <p><strong>전환 작업 </strong>(즉, 활성/여정)은 아래 이미지와 같이 의도를 더 잘 나타내기 위해 이동 경로 탐색의 드롭다운으로 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e8b44f9a-fed2-4845-9d49-5a0fb7eea9ec.jpg"><img alt="8. Switching tasks" border="0" height="163" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/97a52af7-3015-4551-9979-b10a8f4c7998.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="8. 작업 전환" width="640"></a></p>


  <h2>리소스 검색</h2>


  <p>맨 위 표시줄에 액세스 권한이 있는 모든 구독에서 리소스를 검색할 수 있는 <strong>검색</strong> 상자가 도입되었습니다. 검색 상자는 항상 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/92a680fb-f480-4583-aef9-27aebe465247.jpg"><img alt="9. Search" border="0" height="54" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ab24e2f5-abdd-4536-b649-b025de38e0bd.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="9. 검색" width="640"></a><br>

  <strong>Pro 팁</strong>: 바로 가기 키를 사용하여 검색 상자에 포커스를 <strong>/</strong> 설정할 수 있습니다.</p>


  <h2>공지</h2>


  <p>알림을 오른쪽 위 모서리로 이동했습니다. 알림 아이콘을 클릭하면 알림이 포함된 드롭다운이 표시됩니다. 각 알림을 클릭하여 자세한 내용이 포함된 블레이드를 열 수 있습니다.<br>

  <br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cfa59034-1a36-4354-8932-ac1ee9b6e94b.jpg"><img alt="10. Notifications" border="0" height="129" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e9a81b4-0b13-4125-bc69-c5de296fa4ea.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="10. 알림을" width="240"></a></p>


  <h2>통합 지원</h2>


  <p>위쪽 표시줄은 일반적인 <strong>지원</strong> 기능에 대한 액세스를 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bcbbe116-86b8-4d12-9a3a-39ba43710525.jpg"><img alt="11. Support" border="0" height="135" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c0050b72-a527-4b54-901d-583de6b33970.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="11. 지원" width="240"></a></p>


  <h2>설정, 사용자 지정 및 계정</h2>


  <p><strong>사용자 지정</strong>(타일 이동, 크기 조정 및 추가를 위한 사용자 지정 모드 입력) 및 <strong>설정</strong>(언어, 테마, 포털 간 변경 등)은 모두 위쪽 표시줄에서 액세스할 수 있습니다. <strong>계정</strong> 메뉴는 로그아웃하거나 디렉터리를 변경하거나 클래식 포털로 이동할 수 있다는 측면에서 이전과 동일하게 작동합니다.</p>


  <h2>바로 가기 키</h2>


  <p>업데이트된 탐색 환경에서 작동하도록 바로 가기 키를 업데이트했습니다. 언급할 만한 몇 가지 사항은 다음과 같습니다.</p>


  <ul>
   <li><strong>/</strong> 전역 검색 상자에서 포커스를 설정합니다.</li>
   <li><strong>B</strong>가 찾아보기 &ldquo;&rdquo; 목록을 엽니다.</li>
   <li><strong>H</strong> 가 대시보드로 이동합니다.</li>
   <li><strong>G + 모든</strong> 리소스로 이동</li>
   <li><strong>G + R</strong> 리소스 그룹으로 이동</li>
  </ul>


  <p>바로 가기의 전체 목록을 얻으려면 ?<strong>를 누르기</strong>만 하면 됩니다. 그리고 당신은&rsquo; 모든 바로 가기와 도움말 패널을 얻을!</p>


  <h2>리소스 환경</h2>


  <p><strong>리소스 블레이드는 </strong>웹 사이트, VM, SQL 데이터베이스 등과 같은 Azure 리소스를 표시하는 블레이드입니다. Azure Portal을 사용하는 경우 공통 시작점 또는 대상입니다. 과거에는 Essentials 및 설정 같은 향상된 기능으로 다양한 유형의 리소스를 관리하기 위한 환경을 간소화하고 표준화했습니다.</p>


  <h2>자동으로 설정 블레이드 열기</h2>


  <p><strong>리소스</strong> 블레이드를 여는 것과 연결된 <strong>설정</strong> 블레이드를 여는 것 사이에 매우 높은 <strong>상관 관계가</strong> 있습니다. 리소스 블레이드를 여는 대부분의 고객은 관련 설정 블레이드를 여는 경우가 많습니다. 즉, 리소스에 액세스하는 즉시 이러한 설정을 사용할 수 있도록 두 설정을 동시에 열고 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7f10870e-8110-4449-b760-bd549beb66b0.jpg"><img alt="12. Auto-open settings" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/25001438-5ba7-4bf4-a5ce-475018fcb16b.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="12. 자동 열기 설정" width="616"></a></p>


  <p>또한 설정 블레이드의 <strong>스타일을</strong> 변경하여 <strong>정보 밀도</strong> 를 개선하고 그룹화에 대한 지원을 추가했습니다(향후 몇 주 동안 더 많은 리소스에 점진적으로 사용할 수 있음).</p>


  <h2>리소스를 다른 리소스 그룹 및 구독으로 이동(미리 보기)</h2>


  <p>일부 리소스는 다른 리소스 <strong>그룹</strong> 또는 <strong>구독</strong>으로 <strong>이동할</strong> 수 있는 Move 명령을 노출합니다. 아래 이미지는 SQL Server 블레이드에 대한 환경의 예를 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/418e8d00-1981-4352-ba15-bfabe27f1291.jpg"><img alt="13. Resource move" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/43e3c86a-0057-4a2e-ba00-f1c19798318f.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="13. 리소스 이동" width="525"></a><br>

  이 기능은 현재 SQL Server, DocumentDB, Search, Data Factory 및 Batch에 사용할 수 있습니다. 향후 몇 주 동안 더 많은 서비스에 이 기능이 포함됩니다.</p>


  <h2>사용자 지정 개선 사항</h2>


  <p>Azure Preview 포털에는 작업 방식에 맞게 개인 설정할 수 있는 매우 강력한 <strong>사용자 지정</strong> 기능이 있습니다. <strong>대시보드</strong> 및 <strong>리소스 블레이드</strong>의 타일을 <strong>크기 조정</strong>, <strong>이동</strong> 및 <strong>제거할</strong> 수 있습니다. 또한 리소스 블레이드에 새 타일을 <strong>추가할</strong> 수 있습니다.</p>


  <p>타일을 사용자 지정하려면 타일을 <strong>마우스로 가리키</strong> 고 마우스를 약 1초 동안 그대로 둡니다. 그러면 타일 맨 위에 있는 파란색 막대에 사용자 지정 옵션이 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf66f9b9-7278-40b9-865a-b38ee2c1e102.jpg"><img alt="14. Customization" border="0" height="201" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95dc7beb-09d0-4f1f-a642-d71d89a5c41c.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="14. 사용자화" width="640"></a><br>

  이 막대를 사용하여 다음을 수행할 수 있습니다.</p>


  <ul>
   <li>X를 클릭하는 타일을 <strong>제거</strong>합니다.</li>
   <li>새 크기를 선택하여 타일 크기를 <strong>조정</strong>합니다.</li>
   <li>타일<strong>을 위쪽</strong> 막대에서 끌어서 이동합니다(&rsquo;끌기 핸들을 확인할 수 있음).</li>
  </ul>


  <p>참고: 타일의 크기를 조정하거나 이동하면 포털이 자동으로 <strong>사용자 지정 모드</strong>로 전환됩니다. 이 옵션은 위쪽 표시줄의 단추로도 사용할 수 있으므로 다른 타일을 쉽게 이동, 크기 조정 또는 제거할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d0b28e35-7646-44b6-9c73-957843256d74.gif"><img alt="15. Customization mode" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/537452a9-3a16-49f8-862e-2a2fe8ac0eab.gif" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="15. 사용자 지정 모드" width="600"></a><br>

  사용자 지정 모드를 종료하려면 대시보드 <strong>배경</strong>의 맨 위에 있는 <strong>완료</strong> 단추를 클릭하거나 <strong>ESC</strong> 키를 누릅니다.</p>


