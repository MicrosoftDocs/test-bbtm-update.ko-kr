Title: '지금 사용 가능: Windows Azure 플랫폼 교육 키트에 대한 1월 업데이트'
Summary: '이제 새로 업데이트된 버전의 Windows Azure Platform Training Kit를 다운로드할 수 있습니다.&nbsp; 이 1월 업데이트는 새로운 데모 스크립트와 새로운 Windows전화 7...  '
Content: '<p>이제 새로 업데이트된 버전의 Windows Azure Platform Training Kit를 다운로드할 수 있습니다.&nbsp; 이 1월 업데이트는 새로운 데모 스크립트와 Windows <a target="_blank" href="https://azure.microsoft.com/">Azure</a> 플랫폼에 대한 새로운 Windows전화 7 HOL(실습 랩)을 제공합니다.   다른 새로운 기능에는 몇 가지 새로운 데모 스크립트와 Visual Studio 코드 조각을 설치하기 위한 향상된 메커니즘이 포함됩니다. Azure Technical Evangelist Wade <a target="_blank" href="https://www.wadewegner.com/2011/01/windows-azure-platform-training-kit-course-january-2011-update/">Wegner를</a> Windows 게시물에서 이 업데이트에 대해 자세히 알아보세요.&nbsp; 시작에 대한 도움말은 여기에서 Windows Azure 플랫폼 교육 과정을 확인하세요.</p>  <p></p>  <p>1월 업데이트에는 다음이 포함됩니다. </p>  <ul class="unIndentedList">  <li>  azure 커넥트 데모 스크립트 Windows(NEW)</li>  <li>  웹 및 작업자 역할 향상 데모 스크립트(NEW)</li>  <li>  azure Virtual Machine 역할 데모 스크립트 Windows(NEW)</li>  <li>  Rafiki 데모 스크립트(NEW)</li>  <li>  Windows Phone 7 및 클라우드 HOL(NEW)</li>  <li>  Access Control Service를 사용하여 여러 비즈니스 ID 공급자 HOL(NEW)과 페더레이션</li>  <li>  새로 고친 ID HOL</li>  <li>  향상된 Visual Studio 코드 조각 설치 </li>  <li>  데모 및 랩의 몇 가지 버그 수정 </li>  </ul>  <p>Windows Azure 플랫폼 교육 키트에는 개발자가 Windows Azure 플랫폼을 사용하는 방법을 알아보도록 설계된 실습 랩, 프레젠테이션 및 데모를 비롯한 포괄적인 기술 콘텐츠 집합이 포함되어 있습니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/31/now-available-january-update-for-the-windows-azure-platform-training-kit.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
