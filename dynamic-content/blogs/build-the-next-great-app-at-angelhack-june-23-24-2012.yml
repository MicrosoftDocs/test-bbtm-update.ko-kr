Title: 2012년 6월 23-24일 AngelHack에서 다음 멋진 앱 빌드
Summary: 훌륭한 모바일, 소셜 또는 웹앱 아이디어가 있고 지상에서 벗어나는 데 도움이 필요합니까? 다가오는 AngelHack 주말 (시애틀, 팔로 알토, 보스턴 및 뉴욕시에서 6 월 23 &amp; 24 일)에 가입하고 하나를 얻습니다-...
Content: <p>훌륭한 모바일, 소셜 또는 웹앱 아이디어가 있고 지상에서 벗어나는 데 도움이 필요합니까? 다가오는 <a href="https://angelhack.com/" target="_blank">AngelHack</a> 주말(시애틀, 팔로 알토, 보스턴 및 뉴욕시의 6월 23 &amp; 일 24일)에 참가하고 지역 사회 및 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0113" target="_blank">Windows Azure</a>, DWOLLA, Klout 등과 같은 스폰서로부터 일대일 기술 지침 및 리소스를 받습니다.</p>  <p>네 해커톤 의 각 최종 후보는 팔로 알토에서 7 월 12 일에 수여될 대상을 위해 경쟁합니다 - 종자 돈 $ 25,000, 1 년 동안 Azure 무료 Windows, 무제한 자랑 권리, 다른 상품 중.</p>  <p>공간은 <a href="https://angelhack.com/" target="_blank">현재 AngelHack</a>에 대한 제한된 &ndash; 레지스터입니다.</p>
