Slug: announcing-new-windows-azure-platform-introductory-special-includes-750-free-hours-of-windows-azure-extra-small-instance-and-more
Title: 새로운 Windows Azure 플랫폼 소개 특별 발표 - Azure Extra-Small 인스턴스 Windows 750시간의 무료 시간 포함
Summary: 클라우드가 개발자가 이전에는 볼 수 없었던 애플리케이션 환경을 만들고, 기존 애플리케이션을 개선하고, 새로운 수익원을 생성할 수 있는 새로운 기회를 열어주고 있다는 것은 비밀이 아닙니다....
Content: '<p>클라우드가 개발자가 이전에는 볼 수 없었던 애플리케이션 환경을 만들고, 기존 애플리케이션을 개선하고, 새로운 수익원을 생성할 수 있는 새로운 기회를 열어주고 있다는 것은 비밀이 아닙니다. <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼은 개발자를 염두에 두고 만들어졌습니다. 개발자는 기존 .NET, Java 및 PHP 기술을 사용하여 백 엔드 인프라 및 기타 운영 제약 조건에 대해 걱정하지 않고 강력하고 혁신적인 애플리케이션을 개발, 테스트 및 배포할 수 있습니다. </p>  <p>개발자 커뮤니티를 위해 클라우드가 열리는 모든 문을 인식하면서 더 쉽게 시작할 수 있는 방법을 계속 찾고 있습니다. Windows Azure 플랫폼에서 애플리케이션을 빌드하고 배포하는 <a target="_blank" href=""><img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7360.cupcake.jpg" border="0"></a>것이 어떤 것인지 아직 경험하지 못한 개발자를 위해 Cloud Power 캠페인의 일환으로 <a target="_blank" href="">새로운 소개 특별</a> 제품을 공개합니다.&nbsp;</p>  <p>업그레이드된 소개 특별 제품에는 2011년 6월 30일까지 Windows Azure 초대형 인스턴스의 무료 시간 750시간, Windows Azure Small Instance의 25시간 등이 포함됩니다. 이 확장된 무료 평가판을 통해 개발자는 선불 투자 비용 없이 Windows Azure 플랫폼을 사용해 보세요. </p>  <p>새로운 소개 스페셜의 전체 세부 정보를 보고 등록하려면 <a target="_blank" href="">여기</a>를 클릭하세요.  &nbsp;&nbsp;모든 제품의 목록을 보려면 제안 페이지를 방문하세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/21/announcing-new-windows-azure-platform-introductory-special-includes-750-free-hours-of-windows-azure-extra-small-instance-and-more.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
