  <table border="1" cellpadding="0" cellspacing="0" width="1063">
   <tbody>
    <tr>
     <td valign="top" width="146">
     <p><b>매개 변수 이름</b></p>
     </td>
     <td valign="top" width="913">
     <p><b>설명</b></p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="146">
     <p>siteName</p>
     </td>
     <td valign="top" width="913">
     <p>Azure Web App의 이름</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="146">
     <p>hostingPlanName</p>
     </td>
     <td valign="top" width="913">
     <p>Azure Web App Service 계획의 이름</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="146">
     <p>siteLocation</p>
     </td>
     <td valign="top" width="913">
     <p>웹앱 및 호스팅 계획을 만드는 데 사용할 위치</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="146">
     <p>sku</p>
     </td>
     <td valign="top" width="913">
     <p>표준 또는 Premium Azure Web Apps 가격 책정 계층을 선택합니다. 기본값은 표준입니다.</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="146">
     <p>workerSize</p>
     </td>
     <td valign="top" width="913">
     <p>작업자 크기( 0=작음, 1=중간, 2=큰 )</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="146">
     <p>serverName</p>
     </td>
     <td valign="top" width="913">
     <p>SQL Azure DB 서버 이름</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="146">
     <p>serverLocation</p>
     </td>
     <td valign="top" width="913">
     <p>데이터베이스 서버의 위치입니다. 최상의 성능을 위해 이 위치는 웹앱의 위치와 동일해야 합니다.</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="146">
     <p>administratorLogin</p>
     </td>
     <td valign="top" width="913">
     <p>DB 관리자 사용자 로그인 SQL Azure</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="146">
     <p>administratorLoginPassword</p>
     </td>
     <td valign="top" width="913">
     <p>데이터베이스 관리자 사용자 암호</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="146">
     <p>databaseName</p>
     </td>
     <td valign="top" width="913">
     <p>데이터베이스 이름</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="146">
     <p>edition</p>
     </td>
     <td valign="top" width="913">
     <p>SQL DB Sku: Standard,Premium</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="146">
     <p>storageName</p>
     </td>
     <td valign="top" width="913">
     <p>스토리지 계정 이름</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="146">
     <p>storageAccountType</p>
     </td>
     <td valign="top" width="913">
     <p>Storage 계정 유형: Standard-LRS, Standard-GRS, Standard-RAGRS, Standard-ZRS</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="146">
     <p>redisCacheName</p>
     </td>
     <td valign="top" width="913">
     <p>Redis Cache 이름</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="146">
     <p>redisCacheSKU</p>
     </td>
     <td valign="top" width="913">
     <p>Redis Cache Sku - Basic, Standard</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="146">
     <p>redisLocation</p>
     </td>
     <td valign="top" width="913">
     <p>redis 캐시 리소스에 사용할 위치입니다. 웹앱 위치와 동일해야 합니다.</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="146">
     <p>redisCacheCapacity</p>
     </td>
     <td valign="top" width="913">
     <p>Redis Cache 용량, 캐시 계층 이름 C0에서 C6까지를 나타내는 0에서 6까지 지원되는 값</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="146">
     <p>nonAdminDatabaseUsername</p>
     </td>
     <td valign="top" width="913">
     <p>관리자가 아닌 데이터베이스 사용자; 고유해야 합니다.</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="146">
     <p>nonAdminDatabasePassword</p>
     </td>
     <td valign="top" width="913">
     <p>관리자가 아닌 데이터베이스 사용자 암호</p>
     </td>
    </tr>
   </tbody>
  </table>


  <ul>
   <li>리소스 그룹 이름을 입력하고 구독을 선택합니다. 참고: <em><strong><u>최적의 성능을 위해 모든 리소스(Azure Web App +&nbsp; Azure Storage&nbsp; +&nbsp; Azure Redis 캐시 + SQL Azure DB)가 동일한 지역에 있어야 합니다</u></strong>.</em></li>
  </ul>


