  <ul>
   <li><strong>만들기</strong>를 클릭하여 배포를 시작합니다. Azure Web Apps에서 실행하고 확장할 준비가 된 Umbraco CMS 솔루션입니다. 템플릿을 배포하는 데 다소 시간이 걸립니다.</li>
  </ul>


