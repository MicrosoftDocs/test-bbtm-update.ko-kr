Slug: scalable-umbraco-cms-solution-for-azure-web-apps
Title: Azure Web Apps용 확장 가능한 Umbraco CMS 솔루션
Summary: Azure Resource Manager 템플릿을 사용하여 Azure Web Apps용 Umbraco CMS 솔루션을 빌드하고 배포합니다.
Content: >-
  <p><a href="https://umbraco.com/">Umbraco CMS</a>는 ASP.NET 프레임워크를 사용하여 동적 웹 애플리케이션을 빠르게 출시할 수 있는 인기 있는 .NET 솔루션입니다. Umbraco CMS 이전 버전은&rsquo; 실제로 Azure Web Apps를 사용한 자동 크기 조정을 지원하지 않았지만, 최신 <a href="https://umbraco.com/follow-us/blog-archive/2015/8/21/umbraco-730-rc-and-courier-2510-beta-now-available">7.3 버전</a> 릴리스에서는 여러 인스턴스에서 애플리케이션을 실행할 때 더 나은 부하 분산을 지원하고 Azure Web Apps로 자동 크기 조정을 지원하도록 개선되었습니다. 자세한 내용은 Codegarden에서 이 <a href="https://vimeo.com/132815038">세션을</a> 확인하세요.</p>


  <p><font><a href="https://azure.microsoft.com/en-us/documentation/templates/" target="_blank">Azure 빠른 시작 템플릿 갤러리</a>는 </font><a href="https://azure.microsoft.com/en-us/documentation/templates/umbraco-cms-webapp-redis-cache/" target="_blank">확장 가능한 Umbraco CMS</a> 애플리케이션을 배포하는 ARM 템플릿을 사용할 준비가 되었습니다. 이 템플릿에 포함된 내용은 다음과&rsquo; 같습니다.</p>


  <ul>
   <li><font style="font-weight: bold;">세션 상태: </font> 이 템플릿은 Azure Redis 캐시 리소스를 만들고 세션 상태 캐싱을 위해 새로 만든 Redis Cache를 사용하도록 Umbraco CMS 웹앱을 미리 구성합니다.</li>
   <li><font style="font-weight: bold;">미디어 폴더:</font> Umbraco CMS는 기본적으로 모든 미디어 콘텐츠를 파일 서버에 저장하고 Azure Web Apps에서는 파일이 웹앱을 실행하는 모든 인스턴스에서 사용하는 공유 드라이브에 저장됩니다. 웹앱에서 I/O 호출이 증가함에 따라 앱의 성능도 저하됩니다. 미디어 콘텐츠는 정적이므로 별도의 서버에 저장하여 더 빠르게 제공할 수 있습니다. 그러면 웹 사이트 로드 시간이 향상됩니다&nbsp;.<strong> Azure Blob Storage</strong><font style="font-weight: bold;"></font>는 정적 콘텐츠에 완벽한 솔루션입니다. Blob Storage를 사용하는 Umbraco용 공급자 구현은 여기에서 사용할 수 있습니다. 이 패키지는 Azure 스토리지 리소스를 만들고 모든 앱&rsquo; 미디어 콘텐츠에 해당 스토리지를 사용하도록 Umbraco CMS를 미리 구성합니다.</li>
   <li><font style="font-weight: bold;">여러 인스턴스에서 부하 분산: </font> Umbraco CMS(버전 &lt;7.3)는 사이트 콘텐츠를 인덱싱하기 위해 검사(Lucence 엔진 래퍼)를 사용합니다. 이로 인해 여러 인스턴스에서 앱을 실행하고 Lucene 인덱스에 대한 잠금을 실행할 때 부하 분산에 많은 문제가 발생할 수 있습니다. 아래 패키지에서 사용하는 Umbraco 7.3에서는 이 문제가 해결되었습니다.&nbsp; 부하 분산된 환경 설정은 합리적으로 쉽게 수행할 수 있으며 <a href="https://our.umbraco.org/documentation/Getting-Started/Setup/Server-Setup/load-balancing/flexible" target="_blank">, 여기에</a> 설명된 대로 클라우드 기반 자동 크기 조정 어플라이언스를 사용하는 구성에 대해 몇 가지 구성 파일 변경만으로 수행할 수 있습니다. Umbraco의 유연한 부하 분산을 사용하려면 <strong>반드시 </strong>
   <ul>
    <li>2 x Azure Web Apps 설정 - 마스터(관리) 환경용 및 프런트 엔드 환경에 대한 다른 설정</li>
    <li>이러한 2개 웹앱과 공유되는 1 x SQL 서버를 설치합니다.</li>
   </ul>
   </li>
  </ul>


  <h2>확장 가능한 Umbraco CMS를 설치하는 방법</h2>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/documentation/templates/" target="_blank">Azure 빠른 시작 템플릿 갤러리</a>에서 <a href="https://azure.microsoft.com/en-us/documentation/templates/umbraco-cms-webapp-redis-cache/" target="_blank">확장 가능한 Umbraco CMS 템플릿</a>으로 이동합니다.</li>
   <li><strong>Azure에 배포</strong> 단추를 클릭합니다.</li>
   <li>Azure 자격 증명을 사용하여 <a href="https://portal.azure.com/" target="_blank">Azure 미리 보기 포털</a> 에 로그인합니다.</li>
   <li>포털에 모든 정보를 입력합니다(이미지 아래 매개 변수 목록 참조).</li>
  </ul>


