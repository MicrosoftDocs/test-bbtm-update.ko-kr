Title: 이제 공개 미리 보기에서 Content Moderator의 새 컴퓨터 지원 텍스트 분류
Summary: Content Moderator의 새로운 기계 지원 텍스트 분류 기능(미리 보기)은 컨텍스트에 따라 부적절한 것으로 간주될 수 있는 원치 않는 콘텐츠를 검색하여 사용자 검토를 보강합니다.
Content: >-
  <p align="left" dir="rtl"><em>이 블로그 게시물은 Ashish Jhanwar, 데이터 과학자, Microsoft가 공동 저술했습니다.</em></p>


  <p>Content Moderator는 Microsoft Cognitive Services의 일부로, 기업은 사용자 검토를 보강하는 텍스트, 이미지 및 비디오의 기계 지원 조정을 사용할 수 있습니다.</p>


  <p>이제 텍스트 조정 기능에는 학습된 모델을 사용하여 속어, 약어 단어, 공격적이고 의도적으로 철자가 틀린 단어와 같은 가학적, 비하적 또는 차별적 언어를 식별하는 새로운 기계 학습 기반 텍스트 분류 기능이 포함되어 있습니다.</p>


  <p>욕설 용어에 플래그를 지정하는 기존 텍스트 조정 서비스와 달리 텍스트 분류 기능은 컨텍스트에 따라 부적절한 것으로 간주될 수 있는 원치 않는 콘텐츠를 검색하는 데 도움이 됩니다. 또한 각 범주의 가능성을 전달하기 위해 콘텐츠에 대한 사용자 검토를 권장할 수 있습니다.</p>


  <p>텍스트 분류 기능은 미리 보기로 제공되며 영어를 지원합니다.</p>


  <h2>사용 방법</h2>


  <p>Content Moderator는 REST API 집합으로 구성됩니다. 텍스트 조정 API는 classify=True 형식의 추가 요청 매개 변수를 추가합니다. 매개 변수를 true로 지정하고 입력 텍스트의 자동 검색 언어가 영어인 경우 API는 다음 섹션과 같이 추가 분류 인사이트를 출력합니다.</p>


  <p><em><i>영어가 아닌 텍스트에 대해 언어를 영어로 지정하는 경우 API는 언어를 영어로 가정하고 추가 인사이트를 출력하지만 관련되거나 유용하지 않을 수 있습니다.</i></em></p>


  <p>다음 코드 샘플에서는 텍스트 조정 API를 사용하여 새 기능을 호출하는 방법을 보여줍니다.</p>


  <pre>

  using System;

  using System.Collections.Generic;

  using System.IO;

  using System.Linq;

  using System.Net.Http;

  using System.Net.Http.Headers;

  using System.Text;

  using System.Threading.Tasks;


  namespace TextClassifier

  {
      class Program
      {
          //Content Moderator Key, API endpoint, and the new parameter
          public const string CONTENTMODERATOR_APIKEY = &quot;YOUR API KEY&quot;;
          public const string APIURI = &quot;https://[REGIONNAME].api.cognitive.microsoft.com/contentmoderator/moderate/v1.0/ProcessText/Screen&quot;;
          public const string CLASSIFYPARAMETER = &quot;classify=True&quot;;

          static void Main(string[] args)
          {
              string ResponseJSON;
              string Message = &quot;This is crap!&quot;;

              HttpClient client = new HttpClient();
              client.BaseAddress = new Uri(APIURI);

              string FullUri = APIURI + &quot;?&quot; + CLASSIFYPARAMETER;

              // Add an Accept header for JSON format.
              client.DefaultRequestHeaders.Accept.Add(
              new MediaTypeWithQualityHeaderValue(&quot;text/plain&quot;));

              client.DefaultRequestHeaders.Add(&quot;Ocp-Apim-Subscription-Key&quot;, CONTENTMODERATOR_APIKEY);

              HttpResponseMessage response = null;
              response = client.PostAsync(FullUri, new StringContent(
                                     Message, System.Text.Encoding.UTF8, &quot;text/plain&quot;)).Result;

              if (response.StatusCode == System.Net.HttpStatusCode.OK)
              {
                  Console.WriteLine(&quot;Message insights:&quot;);
                  Console.WriteLine();
                  ResponseJSON = response.Content.ReadAsStringAsync().Result;
                  Console.Write(ResponseJSON);
                  Console.ReadKey();
              }
          }
      }
  }</pre>


  <h2>샘플 응답</h2>


  <p>이전 샘플 콘솔 애플리케이션을 실행하는 경우 결과 출력은 다음 분류 인사이트를 보여 줍니다. 분류 점수가 내부 임계값보다 크므로 <b>ReviewRecommended</b> 값이 true로 설정됩니다. 고객은 ReviewRecommended 플래그를 사용하여 콘텐츠가 사용자 검토용으로 플래그가 지정된 시기 또는 콘텐츠 정책에 따라 사용자 지정 임계값을 결정합니다. 점수는 0에서 1까지의 범위에 있습니다.</p>


  <pre>
   &quot;Classification&quot;: {
      &quot;ReviewRecommended&quot;: true,
      &quot;Category1&quot;: { &quot;Score&quot;: 0.0746903046965599 },
      &quot;Category2&quot;: { &quot;Score&quot;: 0.23644307255744934 },
      &quot;Category3&quot;: { &quot;Score&quot;: 0.98799997568130493 }
    }
  </pre>


  <h2>응답에 대한 설명</h2>


  <ul>
      <li><strong>Category1: </strong> 특정 상황에서 성적으로 노골적이거나 성인으로 간주될 수 있는 언어의 잠재적 존재를 나타냅니다.</li>
      <li><b>Category2: </b> 특정 상황에서 성적으로 암시적이거나 성숙한 것으로 간주될 수 있는 언어의 잠재적 존재를 나타냅니다.</li>
      <li><strong>범주3: </strong> 특정 상황에서 불쾌한 것으로 간주될 수 있는 언어의 잠재적 존재를 나타냅니다.</li>
      <li><strong>평점: </strong> 점수 범위는 0에서 1 사이입니다. 점수가 높을수록 모델이 예측하는 범주에 해당할 가능성이 높아집니다. 이 미리 보기는 수동으로 코딩된 결과가 아닌 통계 모델을 사용합니다. 고유한 콘텐츠로 테스트하여 각 범주가 요구 사항과 얼마나 일치하는지 확인하는 것이 좋습니다.</li>
      <li><strong>ReviewRecommended: </strong> ReviewRecommended는 내부 점수 임계값에 따라 true 또는 false입니다. 고객은 이 값을 사용할지 또는 콘텐츠 정책에 따라 사용자 지정 임계값을 결정할지를 평가해야 합니다.</li>
  </ul>


  <h2>기계 지원 텍스트 조정의 이점</h2>


  <p>텍스트 분류 기능은 고급 기계 학습 및 NLP(자연어 처리) 기술의 혼합을 통해 제공됩니다. 채팅, 메모, 단락 등과 같은 다양한 텍스트 도메인에서 작동하도록 설계되었습니다.</p>


  <p>비즈니스는 텍스트 조정 서비스를 사용하여 정책 및 임계 값에 따라 콘텐츠를 차단, 승인 또는 검토합니다. 텍스트 조정 서비스를 사용하여 파트너, 직원 및 소비자가 텍스트 콘텐츠를 생성해야 하는 환경에 대한 사용자 조정을 보강할 수 있습니다. 여기에는 채팅방, 토론 게시판, 챗봇, 전자 상거래 카탈로그, 문서 등이 포함됩니다.</p>


