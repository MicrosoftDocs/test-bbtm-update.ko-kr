Title: '서비스로서의 인프라 시리즈: Windows Azure의 Linux Virtual Machines 지원'
Summary: 인사. Windows Azure의 엔지니어가 파트너와 고객이 Windows Azure.& 위에 Linux 워크로드를 실행하고 관리할 수 있도록 하기 위해 해온 작업에 대해 쓰게 되어 기쁩니다.
Content: <p>인사. Windows Azure의 엔지니어가 파트너와 고객이 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0127gen" target="_blank">Windows Azure</a>를 기반으로 Linux 워크로드를 실행하고 관리할 수 있도록 하기 위해 해온 작업에 대해 쓰게 되어 기쁩니다.&nbsp;</p>  <p>지금까지 들어보셨듯이 현재 미리 보기에 있는 새로운 Virtual Machine 기능을 사용하면 Windows Azure에서 Windows Server 및 Linux 가상 머신을 실행할 수 있습니다.</p>  <p>Linux에 대한 지원을 구축하는 우리의 목표는 고객에게 일류 환경을 제공하는 것입니다. 우리는 이 작업을 단독으로 수행할 수 없다는 것을 알고 있으므로 클라우드에서 Linux를 사용하도록 설정하기 위해 이미 훌륭한 제품을 제공하는 훌륭한 회사와 협력하고 있습니다.</p>  <p>이 기능의 미리 보기 버전에서는 이제 막 시작된 여정입니다. 이 릴리스에서는 이 영역에서 작업의 초기 결과를 볼 수 있습니다. 아직 해야 할 일이 많다는 것을 알고 있으며 <a href="https://social.msdn.microsoft.com/Forums/en/WAVirtualMachinesforLinux/" target="_blank">Linux Virtual Machines 포럼</a>에서 피드백을 통해 학습하기를 기대합니다.</p>  <p><b>파트너 및 솔루션</b><b></b></p>  <p>파트너가 제공하는 기능에 대한 자세한 정보를 찾을 수 있는 <a href="https://www.windowsazure.com/en-us/manage/linux/other-resources/partner-solutions/?WT.mc_id=cmp_pst001_blg_post0127lin" target="_blank">파트너 솔루션 페이지를</a> 방문하는 것이 좋습니다.</p>  <p>이러한 솔루션은 이미지 및 가상 머신의 고급 생성 및 관리부터 배포할 준비가 된 웹 및 개발자 스택을 사용하여 스택 이미지를 완료하는 것까지 다양합니다.</p>  <p><b>자세한 내용</b></p>  <p>다음 링크에서 Windows Azure에서 Linux를 시작하는 방법에 대해 자세히 알아볼 수 있습니다.</p>  <ul>  <li><a target="_blank" href="https://azure.microsoft.com/en-us/manage/linux//?WT.mc_id=cmp_pst001_blg_post0127mng">Linux Virtual Machines 관리</a></li>  <li><a target="_blank" href="https://azure.microsoft.com/en-us/manage/linux/common-tasks/?WT.mc_id=cmp_pst001_blg_post0127com">일반 태스크</a></li>  <li><a target="_blank" href="https://azure.microsoft.com/en-us/manage/linux/how-to-guides/?WT.mc_id=cmp_pst001_blg_post0127how">방법</a></li>  <li><a target="_blank" href="https://azure.microsoft.com/en-us/manage/linux/other-resources/?WT.mc_id=cmp_pst001_blg_post0127rsc">기타 리소스</a></li>  </ul>  <p>헨리 제레즈, Windows Azure 수석 프로그램 관리자</p>
