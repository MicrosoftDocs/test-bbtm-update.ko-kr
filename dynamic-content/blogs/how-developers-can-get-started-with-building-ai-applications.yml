Title: 개발자가 AI 애플리케이션 빌드를 시작하는 방법
Summary: 최근 몇 년 동안, 우리는 방대한 양의 데이터, 클라우드, 알고리즘의 혁신, 하드웨어 등에 의해 촉매된 실용적인 AI 혁신의 도약을 보았습니다. 그렇다면 개발자는 어떻게 고객을 참여시키고 기쁘게 하고, 운영을 최적화하고, 직원에게 권한을 부여하고, 제품을 변환하는 AI 애플리케이션을 설계하기 시작할까요?
Content: >-
  <p><em>이 블로그는 CTO AI의 Office 수석 데이터 과학자 관리자인 <a href="https://azure.microsoft.com/en-us/blog/author/weetok/" target="_blank">Wee Hyong Tok</a>가 공동 저술했습니다.</em></p>


  <p>최근 몇 년 동안, 우리는 방대한 양의 데이터, 클라우드, 알고리즘의 혁신, 하드웨어 등에 의해 촉매된 실용적인 AI 혁신의 도약을 보았습니다. 그렇다면 개발자는 어떻게 고객을 참여시키고 기쁘게 하고, 운영을 최적화하고, 직원에게 권한을 부여하고, 제품을 변환하는 AI 애플리케이션을 설계하기 시작할까요?</p>


  <p><a href="https://azure.microsoft.com/en-us/services/cognitive-services/">이제 Azure Cognitive Services를</a> 사용하여 애플리케이션, 웹 사이트 및 봇에 지능형 기능을 적용할 수 있습니다. 이러한 기능은 비전, 음성, 지식, 검색 및 언어에 대한 수년간의 연구를 기반으로 합니다. 이제 개발자는 다양한 인식 서비스를 사용하여 기계 학습 모델을 처음부터 학습하지 않고도 AI 기능을 쉽게 추가할 수 있습니다.</p>


  <p>OReilly&rsquo;와 Microsoft는 AI 애플리케이션 빌드 개발자 가이드라는 제목의 <a href="https://info.microsoft.com/ww-landing-ai-developers-bot-ebook.html">&rsquo;</a>무료 AI 전자책을 제공합니다. 이 전자책에서 Microsoft의 Anand Raman과 Wee Hyong Tok는 지능형 AI 애플리케이션을 빌드하기 위해 Azure AI를 사용하는 방법을 소개합니다. 전화 회의 참석자가 사용하는 <em>Conference Buddy&rdquo;라는&ldquo;</em> 봇의 실제 예제를 제공합니다. 이 전자책은 사용 사례, 아키텍처 및 AI에 주입하는 동안 봇을 만드는 방법을 안내합니다. 코드는 <a href="https://github.com/Azure/ConferenceBuddy" target="_blank">GitHub</a> 사용할 수 있습니다. 특히 전자책을 통해 다음을 수행할 수 있습니다.</p>


  <ul>
   <li>Azure AI 플랫폼에서 사용할 수 있는 도구, 인프라 및 서비스에 대해 자세히 이해합니다.</li>
   <li>매력적인 환경을 지원하기 위해 봇을 보강하는 플러그 앤 플레이 인텔리전스를 사용하여 지능형 챗봇 개발을 시작합니다.</li>
   <li>AI에서 사용할 수 있는 리소스에 대해 알아봅니다.</li>
  </ul>


