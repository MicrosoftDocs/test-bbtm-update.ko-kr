Summary: 현재 우리 팀은 올랜도에 있으며 Blockchain이 비즈니스를 수행하는 방식을 어떻게 변화시킬 수 있는지에 관심이 있는 기술 및 비즈니스 의사 결정자와 만나 Azure에서 Blockchain을 시작하는 방법을 궁금해합니다.
Content: >-
  <p>현재 우리 팀은 올랜도에 있으며 블록체인이 비즈니스를 수행하는 방식을 어떻게 변화시킬 수 있는지에 관심이 있는 기술 및 비즈니스 의사 결정자와 만나 Azure를 시작하는 방법을 궁금해합니다.</p>


  <p>Satya가 오늘 아침 자신의 기조 연설에서 언급했듯이,&rsquo; Azure에서 블록체인을 사용하여 구축하는 기업에서 엄청난 진전을 보았습니다. 얼리어답터의 피드백은 두 가지 면에서 일관되어 왔으며, 블록체인은 4개의 벽 밖에서 공급자, 파트너 및 고객과 공유하는 프로세스로 디지털 변환을 확장할 수 있는 잠재력을 가지고 있지만, 이러한 새로운 공유 애플리케이션을 구축하는 것은 어려운 과제이며&rsquo; 신뢰할 수 있는 파트너를 찾고 있습니다. 이 여정을 시작하면서 산업 전반의 기업들은 점점 더 Microsoft와 파트너에게 의존하고 있습니다.</p>


  <p>지난 몇 년 동안 Azure의 기능을 통해 기업은 데이터 사일로를 중단할 수 있습니다. Azure Databricks와 같은 확장 가능한 데이터 플랫폼과 PowerBI와 같은 분석 도구를 통해 회사는 부서 간에 다른 유형의 데이터 집합에 대해 공동 작업하고 Machine Learning 및 AI를 통해 인사이트를 추출할 수 있습니다. 블록체인은 단일 인증 데이터 집합뿐만 아니라 여러 회사 또는 개인 간에 공유된 비즈니스 논리를 가능하게 하는 다음 단계를 지원합니다.</p>


  <h2>블록체인 네트워크의 출현</h2>


  <p>최근에는&rsquo; 고객이 실험에서 여러 조직이 함께 모여 변경할 수 없는 공유 데이터 및 비즈니스 논리 집합을 활용하여 회사 경계를 넘나드는 프로세스를 보다 효과적으로 관리하는 공유 산업별 유틸리티의 설립과 성장에 대한 명확한 초점으로 전환하는 것을 보았습니다.</p>


  <ul>
      <li>유럽에서 <a href="https://customers.microsoft.com/en-us/story/insurwave-insurance-azure" target="_blank">Maersk와 그 파트너</a> 는 블록체인과 IoT를 사용하여 바다를 가로지르는 귀중한 화물의 움직임을 추적하고 실시간 위험과 운송업체가 계약 조건을 준수하는 정도에 대한 증명 가능한 통찰력을 제공합니다. 이 정보를 원장에 공유하면 Maersks&rsquo; 보험사는 새로운 정보에 비추어 보험료를 줄일 수 있습니다. 이것은 Maersk에 대한 자본을 확보하면서 보험사에 대한 부담스러운 배달 후 조정을 완화합니다.</li>
      <li>호주에서 Webjet은 여행 파트너가 여러 당사자가 참여하는 예약을 조정하여 손실된 예약, 고객에 대한 이중 예약을 줄이는 동시에 파트너 별자리에 대한 비용이 많이 들고 시간이 많이 걸리는 분쟁 해결 비용을 제거하는 공유 플랫폼인 <a href="https://customers.microsoft.com/en-us/story/webjet" target="_blank">Rezchain을 도입</a>했습니다.</li>
      <li>그리고 여기 Redmond에서 <a href="https://customers.microsoft.com/en-us/story/microsoft-financial-operations-professional-services-azure" target="_blank">Xbox 팀은 EY 및 Ubisoft와 협력하여</a> 게임 개발자, 퍼블리셔, 콘솔 공급자 및 광고주를 아우르는 로열티 지불 프로세스를 간소화하고 있습니다. 스마트 계약을 사용하여 하루에 8백만 개 이상의 거래를 관리하는 계약을 명문화함으로써 수동 및 오류가 발생하기 쉬운 조정을 줄일 뿐만 아니라 과거와 미래의 수입에 대한 거의 실시간 가시성을 가능하게 했습니다. Ubisoft와 같은 대형 퍼블리셔는 플랫폼을 사용하여 현금 흐름을 보다 정확하게 관리하지만, 기존 게임에서 받은 변경할 수 없는 계정은 인디 개발자가 다음 타이틀을 개발하기 위해 대출을 확보할 수 있도록 힘을 실어줄 수 있습니다.</li>
  </ul>


  <p>이러한 각 예제에서 여러 회사가 모여 Azure에서 공유된 클라우드 네이티브 블록체인 애플리케이션을 빌드했습니다. 이러한 앱을 빌드하려면 신속하게 프로토타입을 개발하고, 워크플로를 코드로 변환하고, ID, 컴퓨팅 및 데이터와 같은 블록체인 외부의 도구와 통합하는 기능 집합이 필요합니다.</p>


  <h2>Workbench를 사용하여 개발 가속화</h2>


  <p>봄에는 기업이 이러한 새 앱을 빌드하기 위한 첫 번째 단계를 수행할 수 있도록 <a href="https://azure.microsoft.com/en-us/blog/simplifying-blockchain-app-development-with-azure-blockchain-workbench-2/" target="_blank">Azure Blockchain Workbench</a> 를 도입했습니다. 이번 주에는 Workbench를 사용하여 Azure에서 새로운 블록체인 비즈니스를 구축하는 세 회사와 무대를 자랑스럽게 공유합니다.</p>


  <p>오늘 아침, 사티아는 전 세계&rsquo; 식량 공급량의 65% 이상을 차지하는 곡물을 가공하는 Bhler&uuml;의 흥미로운 새로운 작품을 공유했습니다. Bhler&uuml;는 처리하는 곡물의 안전을 보장하는 AI 지원 플랫폼으로 물리적 머신을 보강했습니다. 블록체인을 통해 Bhler&uuml;는 보호 체인 전반에 걸쳐 안전 보장을 확장하고, 화강암과 밀러에서 화주 및 식품 제조업체로 이동하는 작물을 추적합니다. 그들은&rsquo; 새로운 서비스 제공 및 수익원을 구축 할뿐만 아니라 농장에서 포크로 작물 안전을 보장 할 수있는 Ag 산업을위한 공유 식품 안전 유틸리티를 만듭니다.</p>


  <p>오늘 오후,&rsquo; 미국에서 KPMG&rsquo; 블록체인 비즈니스를 이끌고 있는 아룬 고쉬(Arun Ghosh)의 이야기를 들으실 것입니다. 이전의 IoT 및 ERP와 마찬가지로 이러한 새 애플리케이션 및 네트워크는 설정, 구성 및 제어가 복잡합니다. 그러나 일단 설립되면 그들은 가치 사슬을 재편하고 완전히 새로운 산업을 창출 할 수있는 잠재력을 가지고 있습니다. KPMG와 같은 파트너는 이러한 컨소시엄 네트워크를 구축하고 관리하고 <a href="https://www.ccn.com/singapore-airlines-launches-blockchain-digital-wallet-krispay-for-travelers/" target="_blank">싱가포르항공</a> 과 같은 고객을 디지털 트랜스포메이션으로 안내하는 중요한 역할을 합니다.</p>


  <p>마지막으로,&rsquo; 아프리카 대륙을 위한 공급망 파이낸싱 플랫폼을 개척하고 있는 <a href="https://customers.microsoft.com/en-us/story/interswitch-banking-capital-markets-azure-blockchain-workbench" target="_blank">인터스위치</a> 의 혁신 책임자인 에고사 오조(Eghosa Ojo)의 이야기를 들을 수 있습니다. 나이지리아&rsquo; 금융 시스템은 항상 은행, 기업 차용자 및 대규모 자본 프로젝트에 서비스를 제공했습니다. 그러나 이동성 및 기타 디지털 기술이 아프리카를 변화시키면서 나이지리아에서 새롭고 독립적인 소규모 기업가 경제가 부상하고 있습니다. 기존 기업 기반 금융 인프라와 이러한 새로운 중소기업 간의 격차를 해소하기 위해 Interswitch는 은행 시스템의 범위를 비 전통적인 플레이어로 확장하는 새로운 유틸리티를 Azure에 구축하기로 했습니다. 공급망 파이낸싱에는 여러 상대방이 포함되며, 이들 중 상당수는 종단 간 가시성이 부족하여 계약 성과에 대한 오해 또는 주관성에 대한 기회를 창출할 수 있습니다. 이러한 투명성 부족은 대출기관을 더 높은 위험에 노출시키고, 자금 조달을 지연시키고, 프로젝트 타임라인과 예산을 위협하며, 심지어 신흥 기업의 성공을 위태롭게 할 수 있습니다. Interswitch 블록체인 기반 공급망 파이낸싱 서비스를 통해 모든 규모의 대출자, 공급업체 및 대출자는 객관적인 조건으로 공급망 파이낸싱을 관리하고 완전한 투명성을 관리할 수 있습니다.</p>


  <p>이러한 각 비즈니스에 대해 Workbench는 개발자가 인프라 스캐폴딩 및 통합에 소요되는 시간을 줄이고 대신 워크플로 및 스마트 계약 논리에 노력을 집중할 수 있도록 함으로써 개발 비용을 크게 줄이고 몇 달에서 몇 주까지의 가치 창출 시간을 단축했습니다.</p>


  <h2>블록체인 개발에 가장 적합한 플랫폼</h2>


  <p>&rsquo;금융 서비스 또는 공급망, 새로운 경제 회사 또는 탈중앙화 제품 제품에서 컨소시엄 애플리케이션을 빌드하든 관계없이 Azure는 이러한 새 애플리케이션에 가장 적합한 플랫폼입니다. 컨소시엄이 요구 사항에 가장 적합한 블록체인을 사용하여 대규모로 블록체인 네트워크를 구축하고 운영할 수 있는 클라우드를 제공합니다.</p>


  <p>Azure는 네트워크 인프라뿐만 아니라 개발자가 이러한 새로운 유틸리티를 빌드하고 기존 비즈니스 앱, 인프라 및 인재에 연결해야 하는 ID, 키 관리, 메시징 및 오프 체인 데이터 서비스와의 긴밀한 통합을 제공합니다.</p>


  <p>&rsquo;Were는 고객, 파트너 및 개방형 블록체인 커뮤니티가 이 공간에서 시작한 대담한 아이디어와 프로젝트에 겸손해졌으며, 이 기술을 기업 고객에게 더 유용하게 만들기 위해 최선을 다하고 있습니다.</p>


  <p>Azure에서 블록체인 네트워크 빌드를 시작하려면 오늘 Azure Marketplace에서 <a href="https://aka.ms/tryworkbench" target="_blank">Workbench </a>를 확인하세요.</p>
