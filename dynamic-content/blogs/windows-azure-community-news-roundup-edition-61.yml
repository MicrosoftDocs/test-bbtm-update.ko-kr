Title: 'Azure Community 뉴스 검거 Windows(버전 #61)'
Summary: 편집자 주:&nbsp;이 게시물은 Azure Community Manager를 Windows Mark Brown에서&nbsp; 제공됩니다.  최신 커뮤니티 기반 뉴스, 콘텐츠 및 ...
Content: '<p><strong>편집기 참고 사항:&nbsp;</strong> 이 게시물은 Azure Community Manager를 Windows <a href="https://twitter.com/markjbrown" target="_blank">Mark Brown</a>에서&nbsp; 제공됩니다.</p>  <p>클라우드 컴퓨팅 및&nbsp; Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집에 오신 것을 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0250" target="_blank">환영합니다.</a></p>  <p>피드백에 따라 지난 한 주 동안 함께 웹을 묶은 내용은&nbsp; 다음과 같습니다.</p>  <p><strong>문서, 비디오 및 블로그 게시물</strong></p>  <ul>  <li>Azure Media Services &ndash; 클립 구부리기 또는 미디어 파일&nbsp; 자르기(4월 5일 게시)</li>  <li><a title="Windows Azure SQL Database Backups Windows Azure SQL Database Backups" href="https://www.scarydba.com/2013/04/04/windows-azure-sql-database-backups/" target="_blank">에 대한</a>&nbsp; 영구 링크(4월 4일 게시됨)</li>  <li><a href="https://michaelcollier.wordpress.com/2013/04/04/vslivelv-presentations/" target="_blank">VS Live Las&nbsp;의 프레젠테이션 라스베가스</a> (게시 4 월 4)</li>  <li><a href="https://coderead.wordpress.com/2013/04/04/ruby-sinatra-azure/" target="_blank">Ruby + Sinatra +&nbsp; Azure</a> (게시 4월 4일)</li>  <li>ID 페더레이션 및 로그아웃&nbsp;(게시 4월 4일)</li>  <li>Windows Azure Media Services&ndash; Smooth Streaming, HLS&nbsp;(게시 4월 3일)를 사용한 여정</li>  <li>Windows Azure Websites&nbsp;를 사용하여 하루를 저장한 방법(4월 2일 게시)</li>  <li>소셜 ID 공급자 및 ACS 3부를 사용한 웹 사이트 인증 - 신뢰 당사자 애플리케이션을 배포하여 Azure Websites&nbsp;를 Windows(4월 1일 게시)</li>  <li><a href="https://michaelcollier.wordpress.com/2013/04/01/clouddevelop-call-for-speakers/" target="_blank">CloudDevelop 호출&nbsp; 발표자</a>&nbsp;(게시 4월 1일)</li>  <li>Windows Azure Mobile Services "주택 임대" 샘플, 2부: UI 및 데이터&nbsp;(3월 31일 게시)</li>  <li>CodeDammit&nbsp;에서 Azure Mobile Services Windows 대해 알아보기(3월 30일 게시)</li>  <li>Windows Azure Mobile Services "주택 임대" 샘플, 1부: 소개&nbsp;(3월 29일 게시)</li>  <li>요약: Node.js &amp; Windows Azure Mobile Services 워크샵 및 해커톤&nbsp;(3월 28일 게시)</li>  </ul>  <p><strong>예정된 이벤트 및 사용자 그룹 모임</strong></p>  <p><strong>북아메리카</strong></p>  <ul>  <li>2013년 10월 - 6월:&nbsp;Windows Azure 개발자 캠프&nbsp;&ndash; 다양한(50개 이상의 도시)</li>  <li>2013년 4월 8-11일: SQL 교차로&nbsp; - 라스베이거스, NV</li>  <li>Aril 27, 2013: 트윈 시티 코드 캠프&nbsp; - 미니애폴리스, MN</li>  </ul>  <p><strong>유럽</strong></p>  <div>  <ul>  <li>2013년 4월 9일: 누적 2013&nbsp;- 리버풀, 잉글랜드</li>  <li>2013년 4월 10일: Windows Azure Spring Summit&nbsp;- 리스본, 포르투갈</li>  <li>2013년 4월 10일: UKWAUG 4월 회의&nbsp; - 영국 런던</li>  <li>2013년 4월 10-11일:&nbsp;Microsoft Synopsis 2013&nbsp;- Darmstadt, 독일</li>  <li>2013년 4월 13-14일: 빅 데이터 해커톤&nbsp;- 런던, 잉글랜드</li>  <li>2013년 4월 17-19일:&nbsp;데이터베이스 일 2013&nbsp;- 바덴, 스위스</li>  <li>2013년 4월 24-25일:&nbsp;이벤트 및 워크샵&nbsp; - 벨기에 브뤼셀</li>  </ul>  <p><strong>기타 세계/가상</strong></p>  <ul>  <li>2013년 4월 16-19일: 테크 에드 아프리카&nbsp;- 더반, 남아프리카 공화국</li>  <li>2013년 4월 22일: SharePoint 2013 개발자 부트 캠프&nbsp; - 리야드, 사우디아라비아</li>  <li>2013년 4월 27일:&nbsp;글로벌 Windows Azure Bootcamp&nbsp; - 다양한 위치</li>  <li>진행 중:&nbsp;&nbsp;<a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Windows Azure Virtual Labs</a>&nbsp;&ndash; 주문형</li>  </ul>  </div>  <p><strong><strong>GitHub 코드</strong></strong></p>  <ul>  <li><span class="author vcard"><a class="url fn" href="https://github.com/npickett" rel="author">npickett&nbsp;</a></span>/&nbsp; <strong><a href="https://github.com/npickett/AzureTableStorageTest" target="_blank">AzureTableStorageTest</a></strong></li>  <li><span class="author vcard"><a class="url fn" href="https://github.com/lokijota" rel="author">lokijota&nbsp;</a></span>/&nbsp; <strong><a href="https://github.com/lokijota/azureftp-for-sharepoint" target="_blank">azureftp-for-sharepoint</a></strong></li>  <li><span class="author vcard"><a class="url fn" href="https://github.com/azurecoder" rel="author">azurecoder&nbsp;</a></span>/&nbsp; <strong><a href="https://github.com/azurecoder/fluent-management-examples" target="_blank">fluent-management-examples</a></strong></li>  </ul>  <p><strong><strong>흥미로운 최근 Windows Azure 토론 onStack&nbsp;</strong> <strong><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank">Overflow</a></strong></strong></p>  <ul>  <li><a href="https://stackoverflow.com/questions/15740872/exceeding-quota-for-database-units-web-edition" target="_blank">할당량 초과 &ldquo; 데이터베이스 단위 - Web Edition&rdquo;</a>&nbsp;- 답변 1개, 투표 1개</li>  <li><a href="https://stackoverflow.com/questions/15606068/as3-integration-with-azure-cloud-hosting" target="_blank">Azure Cloud Hosting</a>&nbsp;와 AS3 통합 - 1 anwer, 0 투표</li>  <li>Azure 웹 역할 &nbsp; <a href="https://stackoverflow.com/questions/15808973/create-subdomains-in-staging-azure-web-role" target="_blank">준비에서 하위 도메인 만들기</a> - 답변 1개, 투표 1개</li>  <li><a href="https://stackoverflow.com/questions/15824133/deployed-azure-virtual-application-webrole-not-compiled" target="_blank">배포된 Azure 가상 애플리케이션 웹브롤이 컴파일되지</a>&nbsp; 않음 - 답변 1개, 투표 1개</li>  <li>로깅 &nbsp; <a href="https://stackoverflow.com/questions/15728177/azure-storage-for-logging" target="_blank">을 위한 azure Storage</a> - 답변 1개, 투표 0표</li>  <li><a href="https://stackoverflow.com/questions/15776256/is-azure-topicclient-threadsafe" target="_blank">Azure TopicClient threadsafe인가요?</a>&nbsp; - 답변 1개, 투표 0표</li>  <li>Azure Websites의 로컬 Storage?&nbsp; - 답변 2개, 투표 0표</li>  <li>Windows Azure Storage 테이블&nbsp;<a href="https://stackoverflow.com/questions/15744332/transactions-and-continuation-tokens-in-windows-azure-storage-tables" target="_blank">의 트랜잭션 및 연속 토큰</a> - 답변 1개, 투표 0개</li>  <li><a href="https://stackoverflow.com/questions/15809078/design-of-partitioning-for-azure-table-storage" target="_blank">Azure Table Storage-1</a>&nbsp; 응답, 2표에 대한 분할 디자인</li>  </ul>  <p>표시</p>'
