Title: Azure SQL Database 획기적인 비즈니스 연속성 및 재해 복구 관리를 소개합니다.
Summary: 지난 주에는 Azure SQL Database 비즈니스 연속성 기능을 위한 획기적인 시각화 환경을 소개했습니다. 지역 복제를 설정하고 관리하는 것이 그 어느 때보다 쉽고 직관적입니다.
Content: >-
  지난 주에는 Azure SQL Database 비즈니스 연속성 기능을 위한 획기적인 시각화 환경을 소개했습니다. 지역 복제를 설정하고 관리하는 것이 그 어느 때보다 쉽고 직관적입니다. 미리 보기 포털을 사용하여 라이브 복제 상태 피드백을 제공하는 대화형 맵 컨트롤에서 직접 표준 및 활성 Geo-Replication 구성하고 관리할 수 있습니다.지역 재해로부터 주 데이터베이스를 보호하거나 읽기 워크로드에 대한 부하 분산을 제공하기 위해 지역에서 복제된 보조 데이터베이스를 만드는 작업은 이제 지도를 클릭하는 것만큼 간단합니다.이 획기적인 환경은 IT 및 애플리케이션 개발자를 위한 거의 제로에 가까운 관리 생산성을 촉진합니다.


  Premium 및 표준 데이터베이스의 데이터베이스 블레이드에는 각 보조 데이터베이스의 위치를 쉽게 선택할 수 있는 대화형 맵으로 이동되는 지역에서 복제 섹션이 포함되어 있습니다. 표준 데이터베이스의 경우 권장 위치에 보조 데이터베이스를 하나만 만들 수 있습니다. Premium 데이터베이스의 경우 지도의 모든 지역에서 최대 4개 보조 데이터베이스를 만들 수 있습니다.


  선택한 지역에 논리 서버가 없는 경우 UI를 사용하면 새 서버를 쉽게 만들 수 있습니다. 다음 예제에서는 세 개의 서로 다른 지리적 위치 및 중간 지역 복제 상태에 있는 세 개의 보조 항목의 구성을 보여줍니다. 활성 지역 복제의 경우 모든 보조 복제본을 읽을 수 있으므로 재해 보호 외에도 애플리케이션에서 이를 사용하여 로컬 읽기 전용 트래픽의 부하를 분산할 수 있습니다.


  다음 비디오에서는 지역 복제 옵션을 선택하고, 데이터베이스에 대해 구성하고, 재해 발생 시 장애 조치(failover)하는 전체 워크플로를 보여 줍니다.

