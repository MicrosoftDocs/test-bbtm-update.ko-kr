  활성 및 표준 지역 복제 기능이 모두 일반 공급됩니다. 이 포털 환경을 사용해 보시고 어떻게 생각하는지 알려주세요. 올해 초 게시된 이러한 게시물에서 이러한 기능에 대해 자세히 확인할 수 있습니다. 7월 12일부터 <a href="https://azure.microsoft.com/blog/2014/07/12/spotlight-on-sql-database-active-geo-replication/">활성 지역 복제</a>  및 9월 3일부터 게시된 <a href="https://azure.microsoft.com/blog/2014/09/03/azure-sql-database-standard-geo-replication/">표준 지역 복제</a> .
