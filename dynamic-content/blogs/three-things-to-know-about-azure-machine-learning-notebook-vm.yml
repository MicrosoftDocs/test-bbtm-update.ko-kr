Title: Azure Machine Learning Notebook VM에 대해 알아야 할 세 가지 사항
Summary: 데이터 과학자는 동적 역할을 합니다. 조직의 보안 및 규정 준수 정책을 유지하면서 빠르고 유연한 환경이 필요합니다. 2019년 5월에 발표된 Notebook VM(Virtual Machine)은 이러한 충돌하는 요구 사항을 해결하면서 데이터 과학자의 전반적인 환경을 간소화합니다.
Content: >-
  <p>데이터 과학자는 동적 역할을 합니다. 조직의&rsquo; 보안 및 규정 준수 정책을 유지하면서 빠르고 유연한 환경이 필요합니다.</p>


  <p style="text-align: center;"><img alt="Three things to know about Azure Machine Learning Notebook VM" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Three-things-to-know-051519-01.png" style="width: 768px; height: 240px;"></p>


  <p>기계 학습 프로젝트에서 작업하는 데이터 과학자는 실험을 실행하고, 모델을 학습하고, 모델을 반복하고, 혁신할 수 있는 유연한 환경이 필요합니다. VM(가상 머신)을 준비하고, 적극적으로 매개 변수를 입력하고, 환경을 변경하기 위해 IT로 지속적으로 돌아가지 않고 모델을 빌드, 학습 및 배포하는 데 집중하려고 합니다. 또한 조직에서 설명한 규정 준수 및 보안 정책 내에 남아 있어야 합니다.</p>


  <p>조직은 데이터 과학자가 작업 환경을 안전하게 유지하면서 작업을 효과적으로 수행할 수 있도록 역량을 강화하려고 합니다. Enterprise IT 전문가는 보안을 잠그고 중앙 집중식 인증 시스템을 사용하려고 합니다. 한편, 데이터 과학자들은 VM(가상 머신)에 직접 액세스하여 낮은 수준의 CUDA 드라이버와 최신 기계 학습 프레임워크의 특수 버전을 수리하는 데 더 집중하고 있습니다. 그러나 VM에 직접 액세스하면 IT 전문가가 보안 정책을 적용하기가 어렵습니다. Azure Machine Learning 서비스는 데이터 과학자가 데이터를 최대한 활용하고 조직의&rsquo; 보안 및 규정 준수 상태를 유지하면서 비즈니스 목표에 집중하는 데 시간을 할애할 수 있는 혁신적인 기능을 개발하고 있습니다.</p>


  <p>2019년 5월에 발표된 <a href="https://azure.microsoft.com/en-us/services/machine-learning-service/" target="_blank">Azure Machine Learning 서비스</a>&rsquo; Notebook VM(Virtual Machine)은 이러한 충돌하는 요구 사항을 해결하면서 데이터 과학자의 전반적인 환경을 간소화합니다. Notebook VM은 데이터 과학자를 위해 특별히 만들어진 클라우드 기반 워크스테이션입니다. Notebook VM 기반 작성은 Azure Machine Learning 서비스에 직접 통합되어 Python 개발자가 작업 영역에서 모델을 편리하게 빌드하고 배포할 수 있는 코드 우선 환경을 제공합니다. 개발자와 데이터 과학자는 안전한 엔터프라이즈 지원 환경에서 친숙한 Jupyter Notebook을 사용하여 <a href="https://docs.microsoft.com/python/api/overview/azure/ml/intro?view=azure-ml-py">Azure Machine Learning Python SDK</a>에서 지원하는 모든 작업을 수행할 수 있습니다. Notebook VM은 안전하고 사용하기 쉽고 기계 학습용으로 미리 구성되며 완전히 사용자 지정할 수 있습니다.</p>


  <p>&rsquo;서비스 Notebook VM의 Azure Machine Learning 방법을 살펴보겠습니다.</p>


  <ol>
      <li>안전하고 사용하기 쉬운</li>
      <li>기계 학습 및</li>
      <li>완전한 사용자 지정 기능</li>
  </ol>


  <h2>1. 안전하고 사용하기 쉬운</h2>


  <p>데이터 과학자가 표준 IaaS(Infrastructure-as-a-Service) VM에서 Notebook을 만들 때 복잡한 IT 관련 매개 변수가 많이 필요합니다. VM의 이름을 지정하고 이미지의 제목, 보안 매개 변수(가상 네트워크, 서브넷 등), 스토리지 계정 및 기타 다양한 IT 특정 매개 변수를 지정해야 합니다. 잘못된 매개 변수가 지정되거나 세부 정보가 간과되는 경우 조직이 심각한 보안 위험에 노출될 수 있습니다.</p>


  <p>IaaS VM에 비해 Notebook VM 만들기 환경은 VM 이름과 VM 유형에 두 개의 매개 변수 &ndash; 만 사용하므로 간소화되었습니다. Notebook VM이 만들어지면 데이터 과학을 위해 널리 사용되는 두 가지 Notebook 환경인 Jupyter 및 JupyterLab &ndash; 에 액세스할 수 있습니다. NOTEBOOK에 대한 액세스는 HTTPS 및 Azure Active Directory 통해 기본으로 보호되므로 IT 전문가가 Multi-Factor Authentication과 같은 강력한 보안 기능으로 Single Sign-On 환경을 적용하여 조직 정책에 따라 안전한 환경을 보장할 수 있습니다.</p>


  <p style="text-align: center;"><img alt="Azure Machine Learning Notebook VM - //build2019 demo" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/NotebookVM-demo-build2019-hq.gif" style="width: 768px; height: 407px;"></p>


  <h2>2. 컴퓨터 Learning 대해 미리 구성됨</h2>


  <p>GPU 드라이버를 설정하고 기존 IaaS VM에 라이브러리를 배포하는 것은 번거로울 수 있으며 상당한 시간이 필요할 수 있습니다. 또한 지정된 하드웨어, 라이브러리 및 프레임워크에 적합한 드라이버를 찾는 것이 복잡해질 수 있습니다. 예를 들어 최신 버전의 PyTorch는 데이터 과학자가 현재 사용 중인 드라이버와 함께 작동하지 않을 수 있습니다. Azure Machine Learning Python SDK와 같은 서비스에 대한 클라이언트 라이브러리 설치는 시간이 오래 걸릴 수 있으며 일부 Python 패키지는 설치된 환경에 따라 다른 패키지와 호환되지 않을 수 있습니다.</p>


  <p>Notebook VM에는 미리 구성되고 사용할 준비가 된 최신 호환 패키지가 있습니다. 이러한 방식으로 데이터 과학자는 버전 관리 문제 없이 Notebook VM의 최신 프레임워크를 사용할 수 있으며 Azure Machine Learning 서비스의 모든 최신 기능에 액세스할 수 있습니다. VM 내부에서 Jupyter 및 JupyterLab과 함께 데이터 과학자는 기계 학습을 위해 완벽하게 준비된 환경을 찾을 것입니다. Notebook VM은 Azure에서 인기 있는 IaaS VM 제품인 DSVM(Data Science Virtual Machine)에서 해당 혈통을 그립니다. DSVM과 마찬가지로 미리 구성된 GPU 드라이버와 다양한 ML 및 딥 Learning 프레임워크가 장착되어 있습니다.</p>


  <p>Notebook VM은 부모 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/studio/create-workspace" target="_blank">Azure Machine Learning 작업 영역</a>과도 통합됩니다. 데이터 과학자가 VM에서 실행하는 Notebook은 작업 영역의 데이터 저장소 및 컴퓨팅 리소스에 액세스할 수 있습니다. Notebook 자체는 작업 영역의 Blob Storage 계정에 저장됩니다. 이렇게 하면 VM 간에 Notebook을 쉽게 공유할 수 있을 뿐만 아니라 VM이 삭제될 때 안전하게 유지됩니다.</p>


  <h2>3. 완전히 사용자 지정 가능</h2>


  <p>IT 전문가가 데이터 과학자를 위해 가상 머신을 준비하는 환경에서는 이러한 준비를 위한 매우 활발한 프로세스와 이러한 컴퓨터에서 수행할 수 있는 작업에 대한 제한 사항이 있습니다. 또는 데이터 과학자는 매우 동적이며 끊임없이 변화하는 요구 사항에 맞게 VM을 사용자 지정할 수 있는 기능이 필요합니다. 이는 종종 IT 전문가로 돌아가서 VM에 필요한 변경을 수행하도록 하는 것을 의미합니다. 그럼에도 불구하고 데이터 과학자는 반복이 요구 사항을 충족하지 못&rsquo;하거나 너무 오래 걸릴 때 차단기를 적중합니다. 일부 데이터 과학자는 개인 노트북을 사용하여 회사 VM이 지원하지 않는&rsquo; 작업을 실행하고 규정 준수 정책을 위반하고 조직을 위험에 빠뜨릴 수 있습니다.</p>


  <p>Notebook VM은 관리형 VM 제품이지만 하드웨어 기능에 대한 모든 권한을 유지합니다. 데이터 과학자는 Azure에서 지원하는 모든 유형의 VM을 만들 수 있습니다. 이러한 방식으로 사용자 지정 패키지 및 드라이버를 추가하여 원하는 대로&rsquo; 사용자 지정할 수 있습니다. 예를 들어 데이터 과학자는 최신 NVidia V100 기반 VM을 신속하게 만들어 새로운 신경망 아키텍처의 단계별 디버깅을 수행할 수 있습니다.</p>


