Content: >-
  클라우드 컴퓨팅에서 잠금 해제할 수 있는 기회는 분명합니다. 또한 IT 전문가나 개발자에만 국한되지 않습니다. 따라서 Microsoft Azure 전략은 새로운 비즈니스 모델을 개발하려는 비즈니스 의사 결정자, 최신 애플리케이션 시나리오를 혁신하는 개발자 또는 기존 플랫폼을 클라우드로 확장하려는 IT 전문가 등 모두에게 혜택을 제공하는 데 기반을 두고 있습니다.


  오늘, 우리는 각계각층의 고객이 클라우드를 포용하고 그것이 제공하는 기회를 극대화 할 수있는 몇 가지 새로운 서비스를 발표하게되어 기쁩니다.

  <h2>라이브 스트리밍 및 새 미디어 서비스의 글로벌 미리 보기</h2>

  오늘, 이번 주 후반 암스테르담에서 IBC 2014 (국제 방송 협약)에 앞서, 우리는 다음 서비스의 가용성을 발표하게되어 기쁘게 생각합니다 :

  <ul>
      <li><b>라이브 스트리밍</b>: 2014년 동계 올림픽과 2014 FIFA 월드컵을 전 세계 방송사에 원활하게 전달한 동일한 라이브 스트리밍 솔루션이 이제 동일한 수준의 확장성, 가동 시간 및 안정성으로 미리 보기로 제공됩니다.</li>
      <li><b>콘텐츠 보호</b>: 고객이 프리미엄 비디오 콘텐츠를 보호하고 수익을 창출할 수 있도록 PlayReady DRM 및 Clearkey AES 128비트 암호화를 비롯한 다양한 업계 표준 암호화 옵션을 사용하여 정적 및 동적 암호화를 모두 제공하는 콘텐츠 보호 제품을 미리 보기에 도입했습니다.</li>
      <li><b>인덱서</b>: 오디오 및 비디오 파일의 접근성과 검색 가능성을 높이면 이제 미디어 라이브러리를 빠르게 인덱싱할 수 있도록 인덱서가 일반 공급됩니다.</li>
  </ul>

  &nbsp;


  여기에서 자세한 블로그를 방문하여 이러한 흥미로운 발표에 대해 알아봅니 <a href="https://azure.microsoft.com/blog/2014/09/10/azure-media-services-launches-proven-live-streaming-platform">다.</a><!--?xml:namespace prefix = "o" ns = "urn:schemas-microsoft-com:office:office" /-->

  <h2>Enterprise 클래스 Web Services</h2>

  Azure Websites는 회사 웹 사이트, 비즈니스 애플리케이션 및 디지털 마케팅 캠페인을 개발, 테스트 및 실행하기 위한 엔터프라이즈급 클라우드 서비스입니다. 오늘, 엔터프라이즈 고객이 새로운 시나리오를 전개할 수 있도록 하기 위한 Azure Websites에 대한 다음과 같은 새로운 기능의 릴리스를 발표합니다.

  <ul>
      <li><b>Azure Websites에 대한 VPN 지원</b>: VPN 지원을 통해 고객은 가상 네트워크 내에서 프로비전된 VM 또는 Cloud Services에 안전하게 연결할 수 있습니다. 이 기능을 통해 웹 사이트는 데이터베이스 또는 기타 서비스가 데이터 센터에 남아 있어야 하는 하이브리드 시나리오를 구현하여 비즈니스 애플리케이션을 현대화하고 모든 위치에서 직원 또는 인증된 사용자가 액세스할 수 있도록 하려는 고객에게 가능성을 제공합니다.</li>
      <li><b>앱 갤러리의 확장 가능한 CMS(WordPress):</b> 엔터프라이즈가 강력한 CMS 지원 사이트를 설정하는 데 도움이 되도록 애플리케이션 갤러리를 통해 확장 가능한 WordPress 제품을 도입하고 있습니다. 확장 가능한 WordPress를 사용하면 미디어 자산에 대한 Azure Storage, 큐레이팅된 WordPress 플러그 인으로 최적화된 성능과 같은 Azure 기능을 활용하도록 새 사이트가 자동으로 구성되며 표준 웹 사이트 인스턴스 및 고급 MySQL SKU를 사용하여 확장 가능한 백 엔드를 제공합니다.</li>
  </ul>

  &nbsp;

  <h2>데이터베이스 서비스를 사용하여 가격 성능 및 비즈니스 연속성 향상</h2>

  <a href="https://azure.microsoft.com/blog/2014/08/26/new-azure-sql-database-service-tiers-generally-available-in-september-with-reduced-pricing-and-enhanced-sla/">최근에 발표된</a> 새로운 Azure SQL Database 서비스 계층(기본, 표준 및 Premium)이 이제 일반 공급됩니다. 계층은 경량에서 중량의 트랜잭션 애플리케이션 요구 사항을 위해 7가지 성능 수준의 스펙트럼에서 예측 가능한 성능 및 엔터프라이즈급 기능을 제공합니다. 또한 99.99%의 가동 시간 SLA, 이전에 발표된 가격을 최대 50% 할인된 가격으로, 더 큰 유연성과 예산 관리를 위한 시간당 청구 혜택을 누릴 수 있습니다.


  &nbsp;


  오늘날의 일반 공급에 대한 자세한 내용은 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2014/09/10/azure-sql-database-new-service-tiers-now-generally-available.aspx">데이터 플랫폼 참가자 블로그</a>를 참조하세요.

  <h2>API를 사용하여 더 많은 고객 및 채널에 도달</h2>

  이제 일반 공급되는 <b>Azure API Management</b>를 사용하면 API를 보다 안정적으로, 더 안전하게, 대규모로 게시할 수 있습니다.이제 개발자는 디지털 자산으로 직접 수익을 창출하고, 플랫폼으로 변환하고, 모바일 디바이스에서 새로운 콘텐츠 배포 채널을 만들 수 있습니다. 이 서비스는 사용자 역할 프로비저닝부터 사용 계획 및 할당량 만들기, 페이로드 변환, 제한, 분석 수행, 경고 모니터링 및 구성에 대한 정책 적용에 이르기까지 조직에서 API를 관리하는 데 필요한 도구를 제공합니다. 또한 API Management 작업을 자동화하고 다른 시스템 및 프로세스와 <a href="https://go.microsoft.com/fwlink/?LinkId=507408">API Management</a> 를 통합할 수 있는 Azure API Management REST API를 통해 향상된 기능을 제공합니다.


  &nbsp;


  오늘의 일반 공급에 대해 자세히 알아보려면 여기의 자세한 블로그를 방문 <a href="https://azure.microsoft.com/blog/2014/09/10/the-apiphany-epiphany-gaing-azure-api-management">하세요</a>.

  <h2>확장 ID 및 액세스 관리 서비스</h2>

  오늘 Azure 미리 보기 포털에서 <b>역할 기반 액세스 제어</b> 라는 새로운 기능을 발표하여 Azure 리소스에 대한 세분화된 액세스를 관리할 수 있습니다. 이제 구독 또는 리소스 그룹 또는 개별 리소스 수준에서 Active Directory 사용자 및 그룹에 대한 액세스 권한을 부여할 수 있습니다. 고객은 제한된 액세스 권한을 부여하기 위해 세 가지 새로운 기본 제공 역할인 "소유자", "기여자" 및 "읽기 권한자"를 선택할 수 있습니다.


  Microsoft는 고객이 클라우드의 이점을 활용할 수 있도록 시나리오를 확장하는 클라우드 서비스를 신속하게 출시하기 위해 최선을 다하고 있습니다. 지금까지 여행의 일부가 아니었다면 <a href="https://azure.microsoft.com/en-us/pricing/free-trial/">여기에서</a> 무료 평가판에 서명하여 우리와 함께하십시오.
