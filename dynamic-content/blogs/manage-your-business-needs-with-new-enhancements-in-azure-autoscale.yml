Title: Azure 자동 크기 조정의 새로운 향상된 기능으로 비즈니스 요구 사항 관리
Summary: '비즈니스 요구를 처리하기 위해 애플리케이션에서 자동으로 스케일 아웃 또는 스케일링하는 것은 클라우드 전략의 필수 요소입니다. Azure의 자동 크기 조정 서비스를 사용하면 메트릭 조건, 시간/날짜 일정 또는 둘 다에 대한 사용자 정의 규칙에 따라 컴퓨팅 및 App Service 워크로드의 크기를 자동으로 조정할 수 있습니다. '
Content: >-
  <p>비즈니스 요구를 처리하기 위해 애플리케이션에서 자동으로 스케일 아웃 또는 스케일링하는 것은 클라우드 전략의 필수 요소입니다. <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-overview-autoscale">Azures&rsquo; 자동 크기 조정</a> 서비스를 사용하면 메트릭 조건, 시간/날짜 일정 또는 둘 다에 대한 사용자 정의 규칙에 따라 컴퓨팅 및 App Service 워크로드의 크기를 자동으로 조정할 수 있습니다. Azure 자동 크기 조정은 클래식 Cloud Services, VMSS(Virtual Machine Scale Sets) 및 App Services에 사용할 수 있습니다. 오늘 빠른 자동 크기 조정, 간소화된 구성, Application Insights 사용하여 사용자 지정 메트릭으로 크기를 조정하는 기능 및 활동 로그에서 사용할 수 있는 더 많은 문제 해결 정보를 포함하여 자동 크기 조정에 대한 다양한 개선 사항을 발표하게 되어 기쁩니다.</p>


  <h2>빠른 자동 크기 조정</h2>


  <p><strong>클래식 Cloud Services</strong>: 클래식 Cloud Services를 지원하는 클래식 Virtual Machine 인프라는 이제 Azure Monitor 메트릭 파이프라인을 통해 보다 안정적인 호스트 수준 메트릭을 지원합니다. 이 때문에 이제 자동 크기 조정 설정을 활성화할 수 있는 5분 기간으로 설정할 수 있습니다(이전에는 30분 이하의 시간 기간을 권장했습니다). 이를 통해 이제 더 빠르고 안정적인 자동 크기 조정을 수행할 수 있습니다. 향상된 크기 조정을 활용하려는 클래식 클라우드 서비스 자동 크기 조정 설정이 있는 경우 더 짧은 기간(5분)으로 업데이트하세요.</p>


  <p><strong>VMSS 및 App Services:</strong> VMSS 및 App Services에 대한 자동 크기 조정 엔진은 이제 크기 조정 작업을 더 빠르게 트리거할 수도 있습니다. 새 엔진은 1분마다 메트릭 기반 규칙을 확인하도록 조정되므로 메트릭 값이 자동 크기 조정 설정에서 설정된 임계값을 초과한 후 1분이 지나면 인스턴스 크기를 조정할 수 있습니다. 빠른 자동 크기 조정을 활용하려면 기존 자동 크기 조정 설정을 업데이트하세요. 5월 10일 이후 VMSS 또는 App Services에서 만들거나 업데이트된 모든 새 자동 크기 조정 설정은 새 엔진을 자동으로 사용합니다.</p>


  <h2>포털의 간소화된 관리 환경</h2>


  <p>사용자의 피드백에 따라 포털에서 자동 크기 조정 설정을 더 쉽게 검색하고 관리할 수 있습니다. 이제 Azure Monitor 블레이드 내에서 직접 자동 크기 조정 설정에 액세스하고, 완전히 다시 vamped 구성 블레이드를 사용하고, JSON에서 전체 템플릿을 쉽게 보거나 해당 설정에 대한 작업 기록을 확장할 수 있습니다. 오늘 <a href="https://aka.ms/autoscale-get-started">자동 크기</a> 조정을 시작하는 방법에 대해 자세히 알아봅니다.</p>


