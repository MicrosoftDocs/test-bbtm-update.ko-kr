  <h3 align="left">요약</h3>


  <p align="left">Azure 자동 크기 조정의 이러한 새로운 기능을 사용하면 Azure의 컴퓨팅 능력을 효율적으로 활용하여 증가하는 비즈니스 요구에 가장 잘 맞게 애플리케이션을 확장할 수 있습니다. 자동 크기 조정에 대한 향후 작업을 알리기 위해 <a href="https://aka.ms/azuremonitorfeedback">여러분의 의견을</a> 기다리고 있습니다. 이러한 새로운 기능을 사용해 보시고 어떻게 생각하는지 알려주세요. &rsquo;또한 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/insights-autoscale-best-practices">자동 크기 조정 모범 사례와 가장 일반적인 자동 크기 조정</a> 패턴을 확인하여 이 기능을 최대한 활용<a href="https://aka.ms/common-autoscale-patterns">해야 합니다</a>.</p>
