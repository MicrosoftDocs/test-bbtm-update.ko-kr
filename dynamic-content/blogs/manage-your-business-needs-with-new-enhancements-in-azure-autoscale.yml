  <h2>사용자 지정 메트릭을 사용하여 자동 크기 조정</h2>


  <p>최고 고객 요청 중 하나는 사용자 정의 사용자 정의 메트릭을 기반으로 자동 크기 조정을 수행할 수 있어야 했으며&rsquo;, 이제 Application Insights 사용하여 사용하도록 설정했습니다. 이 새로운 기능을 지금 사용할 수 있으며, <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-supported-metrics">Azure Monitor 기반 메트릭</a> 또는 Application Insights, Azures 애플리케이션 성능 관리 서비스에서 수집한 사용자 지정 및 애플리케이션 메트릭에 따라 클래식 클라우드 서비스, VMSS 또는 App&rsquo; Service 워크로드의 크기를 조정할 수 있습니다. 다음은 Application Insights 수집된 사용자 지정 메트릭에 따라 Web API 앱의 크기를 조정할 수 있는 자동 크기 조정 설정<a href="https://aka.ms/autoscale-custom-metric">의 샘플</a>입니다. 애플리케이션 Insights 기반 메트릭을 통해 자동 크기 조정하는 기능은 이제 공개 미리 보기에서 사용할 수 있습니다. 이 기능을 사용해 보고 피드백을 공유하세요.</p>


