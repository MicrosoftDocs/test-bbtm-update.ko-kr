  <h2 align="left">향상된 자동 크기 조정 문제 해결</h2>


  <p align="left">자동 크기 조정 엔진은 크기 조정 작업을 트리거할 때마다 활동 로그에 이벤트를 기록합니다. 그러나 규모 확장 또는 축소 중인 대상 리소스는 크기 조정 작업을 완료하는 데 시간이 걸릴 수 있습니다. 리소스에 대해 자동화된 작업을 수행할 수 있도록 크기 조정 작업이 완료되거나 실패한 것으로 보고되는 시기를 알아야 합니다. 이를 지원하기 위해 자동 크기 조정 엔진은 이제 기본 대상 서비스가 작업을 완료하거나 실패한 것으로 보고할 때 크기 조정 작업 결과 이벤트를 생성합니다. 이 크기 조정 결과 이벤트는 활동 로그에도 기록되며 자동 크기 조정 이벤트가 실패한 이유에 대한 중요한 정보를 포함합니다. 또한 Weve&rsquo;는 자동 크기 조정 관련 이벤트만 보기 위해 쉽게 필터링할 수 있도록 새로운 자동 크기 조정 활동 로그 범주를 도입했습니다. 새 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-activity-log-alerts">활동 로그 경고를</a> 활용하여 알림을 받거나 웹후크 및 Azure Automation, Logic Apps 또는 Functions를 통해 자동화된 작업을 수행할 수 있습니다. 이 기능은 이제 Cloud Services, VMSS 및 App Services에 대해 사용하도록 설정되었습니다.</p>


