Title: Azure Red Shirt 개발자 투어에 참여하세요.
Summary: 이제 Ignite가 끝났으므로 소매를 롤업하고 Azure의 모든 새로운 서비스 및 기능을 사용할 수 있습니다. Azure Red Shirt 개발자 투어는 자세한 조언을 받고자 하는 개발자를 위한 것입니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/blog/azure-is-the-enterprise-cloud-highlights-from-microsoft-ignite-2017/">이제 Ignite가 끝났</a>으므로 소매를 롤업하고 Azure의 모든 새로운 서비스 및 기능을 사용할 수 있습니다.</p>


  <p><a href="https://aka.ms/rst" target="_blank">Azure Red Shirt 개발자 투어</a>는 클라우드에서 솔루션을 빌드하기 위한 자세한 조언과 지침을 받으려는 개발자를 위한 것입니다. 세션은 VM 확장 집합, 관리 디스크, 하이브리드 클라우드, Azure Stack, 엔터프라이즈 이동성 &amp; 보안, Xamarin/모바일 개발, SQL, AI, 기계 학습 등 최신 Azure 서비스에 대한 정보를 제공합니다.</p>


  <p>발표자는 Microsofts&rsquo; Cloud 보스인 <a href="https://news.microsoft.com/exec/scott-guthrie/" target="_blank">Scott Guthrie</a>입니다. 5시간 동안 무대에 오른 Hell&rsquo; 코드는 사용자와 팀이 Azure를 사용하는 가장 좋은 방법에 대한 직접적인 지식을 가지고 걸어갈 것입니다. Java, Node, Python, Docker, .NET 또는 다른 개발자, 초보자 또는 전문가&rsquo; 중&rsquo; 어떤 것이든 상관없이 새로운 것을 확실히 배울 수 있습니다.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Blogs/Azure/Join-us-for-the-Azure-Red-Shirt-Dev-Tour/player" width="960"></iframe></p>


  <p>이 무료 이벤트는 시카고(10월 16일), 댈러스(10월 17일), 애틀랜타(10월 18일), 보스턴(10월 19일), 뉴욕(10월 20일)에서 열립니다.</p>


  <h3><a href="https://aka.ms/rst" target="_blank">오늘 등록</a>하세요!</h3>


  <p>참여해 주시기 바랍니다.</p>
