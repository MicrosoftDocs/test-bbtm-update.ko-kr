Slug: blazing-fast-data-warehousing-with-sql-data-warehouse-gen2
Title: Azure SQL Data Warehouse를 사용하여 빠른 데이터 웨어하우징 사용
Summary: 오늘, 새로운 세대의 Azure SQL DW인 Azure SQL Data Warehouse(SQL DW) 컴퓨팅 최적화 Gen2 계층의 일반 공급이 발표되었습니다. Azure SQL DW는 빠르고 유연하며 안전한 클라우드입니다.
Content: >-
  <p>오늘, 새로운 세대의 Azure SQL DW인 Azure SQL Data Warehouse(SQL DW) 컴퓨팅 최적화 Gen2 계층의 일반 공급이 발표되었습니다. Azure SQL DW는 페타바이트 단위의 데이터를 빠르고 빠르게 실행하기 위해 조정된 빠르고 유연하며 안전한 클라우드 데이터 웨어하우스입니다.</p>


  <p>데이터 웨어하우징 결정을 이끄는 두 가지 주요 추세, 데이터의 양이 계속해서 기하급수적으로 증가하고 있으며 이 모든 데이터에서 인사이트를 제공해야 하는 필요성이 더욱 시급합니다. Azure SQL DW 컴퓨팅 최적화 Gen2 계층은 극적인 쿼리 성능 향상을 제공하여 고객이 이 작업을 수행할 수 있도록 설계되었습니다. 또한 SQL DW는 이제 최대 128개의 동시 쿼리를 지원하면서 이전 제품 생성에 비해 5배 더 많은 컴퓨팅 능력을 프로비전할 수 있습니다.</p>


  <p><em>&ldquo;SQL Data Warehouse의 Gen2로 업그레이드한 후 데이터 웨어하우스 워크로드의 성능이 평균 5.4배 향상되었습니다. 이러한 서비스 개선은 놀랍고 비즈니스&rdquo;에 대한 주요 고객 인사이트를 제공하는 데 도움이 된다고</em> Microsoft의 Azure Active Directory 분석 팀의 수석 소프트웨어 엔지니어인 Brent Niezgocki는 말했습니다.</p>


  <p><img height="188" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05973b14-fd59-4d1f-80bc-c5ccab8b02c1.png" style="width: 605px; height: 241px; margin-right: auto; margin-left: auto; float: none; display: block;" width="461"></p>


  <h2>적응 캐싱을 통한 빠른 쿼리 성능</h2>


  <p>조직에서 인사이트 시간을 가속화하려고 함에 따라 대화형 쿼리 도메인의 성능은 계속해서 가장 중요한 요구 사항입니다. 고성능을 제공하기 위한 가장 큰 병목 상태 및 문제점 중 하나는 디스크 액세스입니다. 이는 컴퓨팅 계층에서 스토리지 계층까지의 거리가 잠재적으로 다를 수 있는 클라우드 컴퓨팅에서 특히 그렇습니다. 이로 인해 최적이 없는 쿼리 성능이 발생할 수 있습니다. Azure SQL DW 컴퓨팅 최적화 Gen2 계층은 워크로드 특성 및 쿼리 액세스 패턴에 따라 데이터를 자동으로 캐시하는 기본 제공 적응 캐싱을 제공합니다. 메모리 내 캐시와 디스크 배포 캐시를 결합하여 데이터 웨어하우스를 SQL 다양한 캐싱 계층에서 자주 액세스하는 데이터를 자동으로 투명하게 이동합니다. 이 캐싱 전략은 더 빠른 데이터 액세스와 궁극적으로 더 빠른 쿼리 성능으로 이어집니다. 스마트 캐싱 전략 외에도 Azure SQL DW 컴퓨팅 최적화 Gen2 계층은 이제 Azure에서 제공하는 최신 하드웨어 혁신을 활용합니다. 이 모든 것을 통해 Azure SQL DW 컴퓨팅 최적화 Gen2 계층은 다음 수준의 성능 특성을 제공할 수 있습니다. 평균적으로 쿼리 워크로드는 SQL DW Gen1에 비해 성능이 5배 향상됩니다.</p>


  <p><img height="334" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6aa826c-014f-4cf0-9e79-91fa2da353d8.png" style="width: 649px; height: 408px; margin-right: auto; margin-left: auto; float: none; display: block;" width="551"></p>


  <p>&nbsp;</p>


  <h2>동시성이 높은 엔터프라이즈 수준 대시보드 지원</h2>


  <p>많은 조직에서 BI(비즈니스 인텔리전스) 도구를 사용하여 다양한 비즈니스 메트릭 및 KPI에 대한 인사이트를 얻습니다. 그러나 기존 데이터 웨어하우징 시스템은 일반적으로 처리 및 실행할 수 있는 동시 쿼리 수를 제한하여 최적이 되지 않은 사용자 환경으로 이어집니다. 조직은 데이터 웨어하우스에 저장된 중요한 데이터를 엄격하게 제어하거나 데이터 웨어하우스를 동시에 쿼리할 수 있는 사용자 수를 제한해야 합니다. 이러한 상황으로 인해 분석 지연이 발생합니다.</p>


  <p>더 이상 Azure SQL DW 컴퓨팅 최적화 Gen2 계층은 실행할 수 있는 동시 쿼리 수를 증가시키지 않습니다. 128개의 동시 쿼리를 지원하는 Azure SQL DW는 이전 세대에 비해 4배 더 많은 동시성을 제공합니다. 이러한 향상된 기능을 통해 조직은 비즈니스 및 데이터 분석가의 가장 까다로운 요구를 충족할 수 있습니다. 새 동시성 수준을 사용하도록 설정하기 위해 워크로드 관리 기능이 확장되었습니다. 각 SQL Data Warehouse SLO에는 미리 정의된 쿼리 용량 할당량이 함께 제공됩니다. 쿼리 동시성이 증가함에 따라 할당량에 도달할 때까지 사용 가능한 용량이 소비됩니다. 이 모든 작업은 데이터 웨어하우스 최종 사용자에게 완전히 투명하게 수행되므로 선택한 BI 도구를 사용하는 수백 명의 사용자가 데이터 웨어하우스를 사용할 수 있습니다.</p>


  <p>아래 그림에서는 동시성 아래에 시스템 처리량이 표시됩니다. 30대 지연으로 시스템에 다양한 쿼리가 제출되었습니다. 활성 쿼리 수는 128개로 증가하고, 일정 시간 동안 유지되며, 쿼리 실행이 완료되면 궁극적으로 0으로 감소합니다. SQL DW가 활성 쿼리를 처리하는 동안 리소스를 처리할 수 있을 때까지 큐에 대기된 쿼리는 거의 없었습니다.</p>


  <p><img height="206" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/192a7a71-7137-4899-8490-7dd22b89885b.png" style="width: 479px; height: 243px; margin-right: auto; margin-left: auto; float: none; display: block;" width="434"></p>


  <h2>크기 조정을 통한 예측 가능한 성능</h2>


  <p>조직은 점점 더 크고 큰 데이터 집합에 저장하고 운영해야 하는 수요가 계속 증가하고 있습니다. 데이터 웨어하우스를 탄력적으로 확장 및 축소하는 기능은 데이터를 증가 및 축소해야 할 때 SQL Data Warehouse의 주요 특징 중 하나입니다. Azure SQL DW 컴퓨팅 최적화 Gen2 계층을 사용하면 이 영역에서 무제한 데이터를 SQL&rsquo; 열 형식으로 저장하는 기능과 컴퓨팅 용량의 5배에 달하는 새 SLO를 사용할 수 있는 두 가지 추가 기능을 사용할 수 있습니다.</p>


  <p>SQL Data Warehouse는 이제 무제한 columnstore 스토리지 용량을 제공합니다. 이 새로운 기능을 사용하면 더 크고 큰 데이터에 대해 허용 가능한 쿼리 성능을 제공하기에 충분한 컴퓨팅 성능이 있는지 궁금할 수 있습니다. 효과적인 데이터 처리를 허용하고 증가하는 데이터에 예측 가능한 성능을 제공하기 위해 Azure SQL DW 컴퓨팅 최적화 Gen2 계층은 추가 SLO(DW7500c, DW10000c, DW15000c 및 DW30000c)를 도입하여 컴퓨팅 능력을 향상합니다.</p>


  <p>이러한 새 SLO로 크기 조정의 효과를 보여 주려면 아래 그림에서는 SLO를 변경하면서 동일한 데이터에 대해 동일한 쿼리 집합을 실행한 후의 실행 시간을 보여 줍니다. 이러한 세 쿼리는 각각 DW6000c 및 DW15000c에서 실행되었습니다. 더 높은 SLO 수준을 사용하여 실행 시간이 향상되었음을 알 수 있습니다(낮은 막대는 응답 시간 향상을 나타낸다). 사용된 쿼리는 집계, 조인, 조건자, 절, 하위 선택 및 데이터 순서 지정과 같은 일반적인 분석 쿼리 패턴을 연습합니다.</p>


  <p><img height="223" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/916b8a42-8719-4bf3-a51e-5da207e294f7.png" style="width: 464px; height: 258px; margin-right: auto; margin-left: auto; float: none; display: block;" width="401"></p>


  <p>&nbsp;</p>


  <h2>오늘 Azure SQL Data Warehouse 시작</h2>


  <p>Azure SQL DW 컴퓨팅 최적화 Gen2 계층은 계속해서 일시 중지 및 다시 시작 작업을 제공하고 지원하여 최대 청구 유연성을 허용합니다. 우리는 이 새로운 제품 세대를 시장에 출시하게 되어 매우 기쁩니다. 이 제품은 5배 더 많은 성능, 4배 더 많은 동시성 및 5배의 추가 확장으로 고객에 대한 지속적인 헌신을 보여줍니다. Azure SQL DW 컴퓨팅 최적화 Gen2 계층은 처음에 20개 지역에 배포되며, 다른 모든 Azure 지역에 대한 후속 롤아웃과 함께 사용 가능한 <a href="https://azure.microsoft.com/en-us/blog/region-expansion-for-the-next-generation-of-sql-data-warehouse" target="_blank">전체 지역 목록을</a> 찾을 수 있습니다. 이러한 추가 기능은 Azure SQL Data Warehouse를 세계에서 가장 널리 사용 가능한 데이터 웨어하우징 솔루션 중 하나로 만드는 데 도움이 됩니다.</p>


