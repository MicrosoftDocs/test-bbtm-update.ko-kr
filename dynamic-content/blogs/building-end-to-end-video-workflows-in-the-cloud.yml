Title: 클라우드에서 엔드-엔드 비디오 워크플로 빌드
Summary: Azure에 모든 구성 요소가 있는 종단 간 라이브 비디오 워크플로를 빌드하는 Imagine 있나요?
Content: >-
  Azure에 모든 구성 요소가 있는 종단 간 라이브 비디오 워크플로를 빌드하는 Imagine 있나요?


  오늘날의 라이브 비디오 환경에서는 인코딩 작업 및 운영 문제와의 지속적인 투쟁을 지원하기 위해 온-프레미스 하드웨어에 대한 막대한 투자에 의존하고 있습니다. 기존 라이브 스트림을 엔드포인트에 연결하고 사용할 준비가 되도록 하여 간소화할 수 있나요? 예, 라이브 인코딩의 공개 미리 보기를 출시함에 따라 이제 Azure Media Services 현실이 되었습니다. 이제 Azure의 성능과 확장성을 활용하여 클라우드에서 실제로 실행되는 종단 간 비디오 워크플로를 빌드할 수 있습니다.


  Azure Media Services 라이브 인코딩의 공개 미리 보기는 슈퍼 볼 XLIX와 2014 년 소치 동계 올림픽과 같은 지구상에서 가장 큰 이벤트의 디지털 커버리지를 구동하는 데 사용되는 동일한 라이브 인코딩 기술을 활용합니다.

  <h2>수행하는 작업</h2>

  Azure Media Services 대한 라이브 인코딩은 업계에서 입증된 라이브 클라우드 플랫폼에서 확장됩니다. 동적 패키징, 동적 암호화, 하위 클리핑, 동적 매니페스트 조작, 광고 표식 삽입 및 거의 원활한 라이브/주문형 기능과 결합하여 포괄적인 라이브 및 클라우드 DVR 워크플로를 빌드할 수 있습니다.


  일반적인 사용 사례로는 동적 광고 삽입이 포함된 이벤트 기반 스트리밍과 클라우드 DVR 요구 사항이 있는 24/7 스트리밍이 포함됩니다.


  <strong>기능은 다음과 같습니다.</strong>

  <ul>
      <li>단일 비트 전송률 라이브 피드를 적응 비트 전송률 스트림으로 라이브 인코딩</li>
      <li>RTP 프로토콜(MPEG 전송 스트림), RTMP 및 부드러운 스트리밍을 통해 라이브 피드를 수집하는 기능</li>
      <li>슬레이트 삽입을 제어하고 클라이언트에 광고 삽입 신호를 보낼 수 있는 기능</li>
      <li>라이브 피드의 미리 보기 미리 보기</li>
  </ul>

