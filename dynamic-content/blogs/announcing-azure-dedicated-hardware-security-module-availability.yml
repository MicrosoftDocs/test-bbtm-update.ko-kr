Title: Azure Dedicated HSM 가용성 발표
Summary: 'Microsoft Azure 전용 HSM(하드웨어 보안 모듈) 서비스는 Azure에서 암호화 키 스토리지를 제공하고 가장 엄격한 고객 보안 및 규정 준수 요구 사항을 충족합니다. '
Content: >-
  <p>Microsoft Azure 전용 HSM(하드웨어 보안 모듈) 서비스는 Azure에서 암호화 키 스토리지를 제공하고 가장 엄격한 고객 보안 및 규정 준수 요구 사항을 충족합니다. 이 서비스는 HSM 어플라이언스를 완전하고 독점적으로 제어할 수 있는 FIPS 140-2 수준 3 유효성 검사 디바이스가 필요한 고객에게 이상적인 솔루션입니다. Azure Dedicated HSM 서비스는 Gemalto의 <a href="https://safenet.gemalto.com/data-encryption/hardware-security-modules-hsms/safenet-network-hsm/" target="_blank">SafeNet Luna Network HSM 7 디바이스</a> 를 사용합니다. 이 디바이스는 최고 수준의 성능 및 암호화 통합 옵션을 제공하며 HSM으로 보호되는 애플리케이션을 Azure로 간단하게 마이그레이션할 수 있도록 합니다. Azure Dedicated HSM은 단일 테넌트 기준으로 임대됩니다.</p>


  <h2>주요 이점</h2>


  <ul>
      <li><strong>HSM 보호 애플리케이션 마이그레이션</strong>: Gemalto HSM 모델은 Oracle DB TDE, Active Directory Certificate Services, Apache/NGINX TLS 오프로드 및 지난 15년 동안 SafeNet HSM과 통합된 고유한 애플리케이션과 같은 수백 개의 애플리케이션을 사용합니다. 이렇게 하면 애플리케이션을 Azure Virtual Machines로 쉽게 마이그레이션하거나 Azure 및 온-프레미스에 걸쳐 하이브리드 토폴로지를 실행할 수 있습니다. 온-프레미스 키를 백업하는 데 사용할 수도 있습니다. 애플리케이션이 Azure로 마이그레이션되면 짧은 대기 시간(한 자리 밀리초) 및 암호화 작업에 대한 높은 처리량(10,000 RSA-2048 tps)을 달성할 수 있습니다. Azure Dedicated HSM은 애플리케이션 사용의 유연성과 디바이스당 용량 증가를 위해 HSM당 최대 10개의 파티션을 지원합니다.</li>
      <li><strong>보안 및 규정 준수 유지</strong>: HSM 디바이스는 FIPS 140-2 수준 3 및 eIDAS Common Criteria EAL4+에 대해 인증되어 가장 엄격한 보안 및 규정 준수 요구 사항을 충족하는 데 도움이 됩니다.</li>
      <li><strong>클라우드에서 HSM 관리</strong>: Azure의 Azure Dedicated HSM을 완전히 관리하고 암호화할 수 있습니다. Microsoft는 암호화 키를 볼 수 없습니다.</li>
  </ul>


  <p>Azure Dedicated HSM은 Azure의 가상 네트워크에 직접 프로비전됩니다. 이 서비스는 가상 사설망을 통해 온-프레미스 인프라에 연결할 수도 있습니다.&nbsp;</p>


  <h2>Azure Dedicated HSM을 사용하는 경우&nbsp;</h2>


  <p>Azure Dedicated HSM은 Azure의 보안 키 스토리지 시나리오에 대한 고유한 고객 요구 사항을 해결합니다. 다음 기준은 요구 사항에 가장 적합한지 확인하는 데 도움이 됩니다.</p>


  <h3>가장 적합한 경우&nbsp;</h3>


  <p>Azure Dedicated HSM은 HSM 애플리케이션을 다른 클라우드에서 Azure 또는 HSM 애플리케이션으로 마이그레이션하는 데 가장 적합합니다. FIPS 140-2 수준 3, Common Criteria EAL 4+, NITES 또는 브라질 ITE가 필요하고 RSA 및 ECC 이외의 암호화가 필요한 애플리케이션에도 적합합니다. 아래에는 몇 가지 예가 포함되어 있습니다.</p>


  <ul>
      <li>온-프레미스에서 Azure Virtual Machines로 애플리케이션 마이그레이션</li>
      <li>Azure Virtual Machines에서 축소 래핑된 소프트웨어 실행</li>
  </ul>


  <h3>적합하지 않은 경우</h3>


  <p>Azure Information Protection, Azure Disk Encryption, Azure Data Lake Store, Azure Storage, Azure SQL 및 Office 365 고객 키와 같은 고객 관리형 키로 암호화를 지원하는 Microsoft Azure 클라우드 서비스는 Azure Dedicated HSM과 통합되지 않습니다. 이러한 PaaS/SaaS 서비스를 사용하는 고객은 가용성 및 재해 복구를 보장하고 실수로 키를 삭제하는 사용자로부터 보호하기 위해 Microsoft를 사용합니다. 이러한 약속을 충족하기 위해 이러한 서비스는 <a href="https://azure.microsoft.com/en-us/services/key-vault/" target="_blank">Azure Key Vault</a> 서비스를 통해 고객 관리형 키를 제공합니다.</p>


  <h2>시작&nbsp;</h2>


  <p>Dedicated HSM 서비스는 미국 동부, 미국 서부, 미국 중남부, 미국 동부 2, 동남 아시아, 동아시아, 서유럽 및 북유럽 등 8개 Azure 지역에서 사용할 수 있습니다. 이 서비스를 다른 Azure 지역으로 계속 확장할 계획입니다.</p>


  <p>Azure Dedicated HSM 서비스에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/dedicated-hsm" target="_blank">서비스 설명서를</a> 참조하세요.</p>


  <p>애플리케이션에 대한 이 서비스의 가격 책정 및 적합성에 대해 알아보려면 Microsoft 계정 담당자에게 문의하거나 아래에 의견을 남겨주세요.</p>
