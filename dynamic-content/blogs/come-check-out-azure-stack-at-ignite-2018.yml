  <p><br>

  또한 하드웨어 파트너의 Azure Stack 관련 세션은 다음과 같습니다.</p>


  <ul>
      <li><strong>인텔:</strong> 최신 클라우드 지원 플랫폼의 <a href="https://myignite.techcommunity.microsoft.com/sessions/66940?source=sessions" target="_blank">BRK2448</a> &ndash; 운전 비즈니스 가치</li>
      <li><strong>Dell EMC:</strong> <a href="https://myignite.techcommunity.microsoft.com/sessions/66946?source=sessions" target="_blank">BRK2441</a> &ndash; 아키텍처가 중요한 이유: Microsoft WSSD, Azure Stack 및 SQL Server 대한 Dell EMC 솔루션을 자세히 살펴보세요.</li>
      <li><strong>Lenovo: </strong><a href="https://myignite.techcommunity.microsoft.com/sessions/67107?source=sessions" target="_blank">THR2350</a> &ndash; Lenovo 및 Microsoft Azure Stack 고객이 경험하는 것은 무엇인가요?</li>
      <li><strong>Cisco: </strong><a href="https://myignite.techcommunity.microsoft.com/sessions/66868?source=sessions" target="_blank">BRK2427</a> &ndash; Cisco를 사용하여 데이터 센터에서 에지까지 클라우드 여정 보안</li>
      <li><strong>HPE: </strong><a href="https://myignite.techcommunity.microsoft.com/sessions/66917?source=sessions" target="_blank">BRK1123</a> &ndash; 하이브리드 클라우드를 길들이는 방법</li>
  </ul>


  <p>마지막으로 Ignite 엑스포 플로어에서 <strong>Intelligent Edge</strong> 섹션 내의 3개 부스(341, 342, 344)에서 Azure Stack 팀을 찾을 수 있습니다. 지능형 에지가 무엇인지 궁금하신가요? 우리 팀의 누구에게나 물어보세요. 우리 중 많은 사람들이 파트너와 함께 올랜도에 있을 것이며 우리는 당신을 만나기를 기대합니다.</p>


