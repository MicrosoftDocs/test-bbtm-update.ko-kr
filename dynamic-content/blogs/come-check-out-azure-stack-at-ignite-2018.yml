Title: Ignite 2018에서 Azure Stack 확인
Summary: 올해 Ignite 컨퍼런스에서 여러분 모두를 맞이하게 되어 기쁩니다. Azure Stack 팀은 Microsoft의 하이브리드 클라우드 솔루션에 대한 기술을 향상시키고 올해 컨퍼런스를 최대한 활용하기 위해 사전 행사와 함께 세션 목록을 작성했습니다.
Content: >-
  <p>올해&rsquo; <a href="https://ignite.microsoft.com/" target="_blank">Ignite</a> 컨퍼런스에서 여러분 모두를 호스트하게 되어 기쁩니다. Azure Stack 팀은 Microsofts&rsquo; 하이브리드 클라우드 솔루션에 대한 기술을 향상시키고 올해&rsquo; 컨퍼런스를 최대한 활용하기 위해 사전 행사와 함께 세션 목록을 작성했습니다.</p>


  <p>Azure Stack을 사용하여 Azure Stack 및 Azure의 서비스를 사용하여 혁신적인 하이브리드 솔루션을 개발하는 개발자와 Azure Stack 자체의 운영, 보안 및 복원력을 담당하는 운영자를 위해 조정된 의제가 있습니다. 개발자든 IT 운영자&rsquo;든&rsquo; 간에 사용자에게는 무언가가 있습니다.</p>


  <p>세션의 이점을 충분히 활용하려면 Azure Stack과 Azure Stack&rdquo;의 Intelligent Edge 개요 및 &ldquo;로드맵&rdquo;의 두 가지 개요 설명&ldquo;에 참석하는 것이 좋습니다. &rsquo;Azure Stack을 운영하는 방법을 알아보려면 Azure Stack 운영자&rdquo;가 되기 위한 가이드에 참석&ldquo;하여 투자를 최대한 활용하는 데 필요한 사항을 알아보는 것이 좋습니다. &rsquo;&ldquo;개발자&rdquo;&rsquo;로서 Microsoft Azure Stack을 시작하는 경우 웹에서도 경로를 만들었습니다. 아래 학습 맵을 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4b3c855f-2ea2-4e6a-b575-22e688f90765.png"><img alt="Azure Stack learning map diagram" border="0" height="403" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6e7f53a1-ca67-48e5-9b24-8a7ea895e463.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Stack 학습 맵 다이어그램" width="1011"></a><br>

