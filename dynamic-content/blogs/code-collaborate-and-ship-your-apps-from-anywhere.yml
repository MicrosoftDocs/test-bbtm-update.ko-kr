  <h2>모든 개발자에게 더 흥미로운 소식</h2>


  <p>모든 새로운 코딩 개선 사항과 발전이 Windows 10&mdash;그것은 정말 개발자가 될 수있는 좋은 시간입니다. 오늘, 명령 프롬프트, PowerShell, WSL 및 Azure Cloud Shell과 같은 명령줄 도구 및 셸 사용자에게 최신의 빠른 터미널 애플리케이션을 제공하는 <a href="https://github.com/microsoft/terminal" target="_blank">Windows 터미널 1.0</a>의 일반 공급이 발표되었습니다. 또한 더 빠른 계산을 위해 <a href="https://docs.microsoft.com/windows/wsl/about" target="_blank">WSL(Linux용 Windows 하위 시스템)</a>에서 GPU 컴퓨팅에 대한 향후 지원을 발표했습니다. 그리고 곧 WSL 인스턴스를 열고 타사 X Server 없이 Linux GUI 앱을 직접 실행할 수 있는 GUI 앱 지원이 제공될 예정입니다. 이 기능을 사용하여 Linux 환경 또는 Linux에서만 찾을 수 있는 일부 애플리케이션에서 즐겨 찾는 IDE를 실행할 수 있습니다.&nbsp; 자세한 내용은 <a data-bi-area="undefined" data-bi-id="page-clicked-link" data-bi-view="undefined" data-event="page-clicked-link" href="https://aka.ms/KevinGalloBlogPostBuild2020" target="_blank">Kevin Gallos&rsquo; 블로그 게시물을</a> 참조하세요.</p>


  <h2>참가</h2>


  <p>팀이 온사이트 또는 원격인지에 관계없이 개발자가 환경을 설정하고, 시스템을 구성하고, 기본 인프라를 처리하는 데 더 많은 시간을 할애하여 솔루션을 코딩하고 빌드하는 데 더 많은 시간을 할애할 수 있도록 돕고자 합니다. 우리는 개발 팀이 사용자가 어디에 있든 프로젝트에서 쉽게 공동 작업할 수 있도록 하고자 합니다. 보안 취약성이 없는 자동화된 워크플로를 사용하여 코드를 제공하고 유지 관리하는 데 도움을 주고자 합니다. Microsoft는 엔지니어링 요구 사항을 충족하고 어디서나 생산성을 최대한 유지할 수 있도록 설계된 엔드 투 엔드 클라우드 플랫폼 및 개발자 도구를 제공합니다.</p>


  <p>Scott Guthries&rsquo;, <a href="https://aka.ms/scottgu-build2020-keynote" target="_blank">Azure: 용도 세션을 사용하여 발명</a> 하고 Scott Hanselmans&rsquo; 세션을 시청하세요. <a href="https://mybuild.microsoft.com/sessions/871ef73f-f04a-405b-a0fa-01d7433067d1?source=sessions" target="_blank">모든 개발자는 모든 개발자</a>를 위해 설계된 이러한 새로운 혁신을 많이 볼 수 있습니다. 나는 당신이 구축 무엇을보고 기다릴 수 없어&rsquo;!</p>
