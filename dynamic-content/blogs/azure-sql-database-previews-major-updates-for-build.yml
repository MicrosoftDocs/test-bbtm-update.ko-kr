Title: Azure SQL Database 빌드에 대한 주요 업데이트를 미리 봅니다.
Summary: '오늘은 Azure를 데이터 및 애플리케이션에 가장 적합한 플랫폼으로 만들기 위한 여정의 또 다른 이정표입니다. 지난 1년 동안 우리는 오늘날의 중요 업무용 클라우드 애플리케이션의 요구를 충족하기 위해 Azure SQL Database 보다 안전하고 안정적으로 만들 수 있는 수많은 새로운 기능과 기술을 도입했습니다. '
Content: >-
  Azure SQL Database 업데이트는 SaaS 및 엔터프라이즈 애플리케이션을 지원합니다. 고객은 Azure SQL Database 사용하여 406% 수익을 봅니다. 오늘은 Azure를 데이터 및 애플리케이션에 가장 적합한 플랫폼으로 만들기 위한 여정의 또 다른 이정표입니다. 지난 1년 동안 우리는 오늘날의 중요 업무용 클라우드 애플리케이션의 요구를 충족하기 위해 <a href="https://azure.microsoft.com/en-us/services/sql-database/">Azure SQL Database</a> 더 안전하고 안정적으로 만드는 수많은 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-v12-whats-new/">새로운 기능</a>과 기술을 도입했습니다. 최근 투자에는 보안, 성능 및 생산성 향상, SaaS 애플리케이션 개발을 지원하는 새로운 기능이 포함됩니다.


  이러한 모든 투자는 Azure SQL Database 점점 <a href="https://azure.microsoft.com/en-us/services/sql-database/">더 많은 고객</a> 으로 변환되었습니다. 현재 Azure에서 100만 개 이상의 데이터베이스가 실행되고 있습니다. 한 고객은 최대 2,000개의 데이터베이스에서 거의 90테라바이트의 데이터를 보유하고 있으며, 다른 고객은 하루에 최대 380,000개의 로그인을 처리하고 있으며, 다른 고객은 최대 225,000개의 데이터베이스에서 20테라바이트 이상의 데이터로 애플리케이션을 실행하여 하루에 2백만 개 이상의 로그인을 처리합니다.


  고객은 Azure에서 새로운 클라우드 기반 서비스 또는 비즈니스를 구축하고 중요 업무용 SQL 워크로드를 Azure로 마이그레이션하는 두 가지 주요 방법으로 Azure SQL Database 사용하고 있다고 말합니다. 고객은 매일 Azure SQL Database 사용하여 생산성을 높이고 클라우드 기반 비즈니스를 성장시키고 있으며, 우리는 이러한 주요 초점 분야에 계속 투자하고 있습니다.

  <h2>기업이 Azure SQL Database 채택해야 하는 세 가지 새로운 이유:</h2>

  1) Azure SQL Database 업계에서 가장 강력하고 유연한 데이터베이스이며 예측 가능하고 예측할 수 없는 성능 요구가 있는 워크로드를 지원합니다. <b> </b>

  <ul>
   <li>오늘 Azure SQL Database <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-pool/"><b>탄력적 데이터베이스 </b></a>기술의 미리 보기를 발표했습니다. SaaS(Software-as-a-Service) 애플리케이션을 빌드하는 개발자는 SQL Database 활용하여 폭발적인 성장과 수익성 있는 비즈니스 모델을 모두 지원할 수 있는 유연성을 얻을 수 있습니다. 예측할 수 없는 리소스 요구가 있는 워크로드의 경우 탄력적 데이터베이스 기술은 데이터베이스 풀을 만들고 데이터베이스 풀에서 공유할 수 있는 리소스를 할당하는 기능을 제공합니다. 최대 수요를 충족하기 위해 과도하게 프로비전하는 대신 탄력적 데이터베이스 풀을 사용하여 수백 또는 수천 개의 데이터베이스가 제어하는 예산 내에서 리소스를 활용할 수 있습니다. 그런 다음, 탄력적 데이터베이스 그룹에서 가격 및 성능에 대한 제어를 유지할 수 있는 구매 모델을 사용하여 비용 효율성을 높일 수 있습니다.</li>
   <li>수천 개의 데이터베이스로 확장하면 간단한 관리 작업이 복잡해지며 이는 폭발적인 성장의 과제입니다. SaaS 개발자는 비즈니스가 성장함에 따라 스키마 또는 정책 변경 및 기타 관리 작업을 처리하기 위해 복잡한 논리를 작성하는 데 수많은 시간을 보냅니다. 탄력적 데이터베이스를 사용하면 생활이 더 쉬워집니다. 스크립트를 가져와서 작업으로 제출하고 Azure SQL Database 나머지 작업을 수행하여 여러 데이터베이스에서 스크립트를 수행합니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-jobs-overview/">탄력적 데이터베이스 작업에</a> 대해 자세히 알아봅니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-scale-documentation-map/"><b>또한 탄력적 데이터베이스 도구</b></a>는 많은 데이터베이스에서 확장되는 애플리케이션 빌드 및 관리를 간소화하므로 단일 데이터베이스 또는 수천 개의 데이터베이스에 대해 애플리케이션을 빌드하는 것은 익숙한 T-SQL 및 ADO.NET 프로그래밍 모델을 사용하는 것만큼 쉽습니다.</li>
   <li>여러 데이터베이스에 걸쳐 있는 보고 및 데이터 추출과 같은 중앙 집중식 쿼리 작업을 실행하여 단일 통합 결과 집합을 반환할 수도 있습니다.</li>
  </ul>

  <i>2) </i><i>이제 거의 완전한 SQL Server 기능 호환성을 통해 고객은 많은 워크로드를 사용하고 강력한 중요 업무용 클라우드 애플리케이션을 빌드하거나 기존 온-프레미스 SQL Server 데이터베이스를 Azure SQL Database 마이그레이션하는 데 사용할 수 있는 전체 프로그래밍 가능한 노출 영역을 사용할 수 있습니다.</i>

  <ul>
   <li>오늘 우리는 <a href="https://go.microsoft.com/fwlink/?LinkId=526242">Azure SQL Database 대한 투명한 데이터 암호화</a> 추가 비용없이 미리 보기에서 사용할 수 있습니다 발표하고있다. 앞서 1월에 발표한 바와 같이 투명한 데이터 암호화 최신 버전의 SQL Database(V12)의 데이터베이스로 가져오는 SQL Server 발견된 오랜 신뢰할 수 있는 암호화 기술을 활용하여 고객의 미사용 데이터베이스를 암호화하여 악의적인 활동의 위협으로부터 더욱 보호합니다. 투명한 데이터 암호화 데이터베이스, 연결된 백업 및 트랜잭션 로그 파일의 실시간 암호화 및 암호 해독을 수행합니다. 투명한 데이터 암호화 최근 행 수준 보안 및 동적 데이터 마스킹에 대한 보안 투자를 미리 보기로 조인하여 클라우드에서 데이터 및 애플리케이션을 관리하는 데 더 큰 자신감을 부여합니다.</li>
   <li>검색은 사용자가 대량의 데이터를 관리하는 애플리케이션과 상호 작용하는 자연스러운 방법이 되었습니다. Azure SQL Database 저장된 텍스트 데이터를 관리하는 애플리케이션의 경우 추가 비용 없이 미리 보기로 제공되는 <a href="https://msdn.microsoft.com/library/ms142571.aspx">전체 텍스트 검색</a>은 데이터베이스 플랫폼에 통합된 빠르고 강력한 검색 기능을 제공하는 기능을 추가합니다. 이제 SQL Database 전체 텍스트 검색을 사용할 수 있으므로 SQL Server 애플리케이션을 SQL Database 마이그레이션하는 것이 그 어느 때보다 쉬워졌습니다.</li>
  </ul>

  <i>3) </i><i>Azure SQL Database 통해 비즈니스의 생산성을 향상시키고 전체 비용을 절감할 수 있습니다.</i>

  <ul>
   <li> <a href="https://download.microsoft.com/download/A/1/D/A1D5C24B-284A-4F9C-B121-E6E5FDAB1B94/IDC-Azure-SQL-DB-Value-2015.pdf">AnIDC 비즈니스 가치 연구는 </a>최근 Microsoft가 후원하는 SQL Database 발표된 결과, Azure SQL Database 온-프레미스 또는 호스팅된 환경에서 실행되는 데이터베이스에 비해 8.6개월의 회수 기간으로 데이터베이스당 406%의 투자 수익률을 제공한다는 것을 발견했습니다. 고객과의 인터뷰를 바탕으로 Azure SQL Database 온-프레미스/호스팅 데이터베이스보다 53% 이상 저렴하며 IT 직원 효율성이 거의 47% 증가한 것으로 지적되었습니다.</li>
   <li>현재 미리 보기에서 <a href="https://go.microsoft.com/fwlink/?LinkId=526241">서비스 계층 관리자는 </a>사용 중지된 웹 및 비즈니스 서비스의 고객에게 더 쉬운 업그레이드 경로를 제공합니다. 서비스 계층 관리자는 고객의 기록 데이터베이스 사용량을 살펴보고 업그레이드 환경을 가속화하고 개선하기 위한 요구 사항을 충족하기 위해 적절한 서비스 계층 및 성능 수준을 권장합니다.</li>
  </ul>

  <h2>Microsoft 데이터 서비스</h2>

  Azure SQL Database 제공하는 값은 고객이 나머지 데이터 서비스와 함께 사용할 때 곱합니다. 이러한 서비스를 통해 고객은 신뢰할 수 있는 클라우드 환경에서 원하는 도구, 언어 및 프레임워크를 사용하여 모든 형식 및 크기의 데이터를 쉽게 사용할 수 있습니다. <a href="https://azure.microsoft.com/en-us/services/hdinsight/">Azure HDInsight</a> 및 <a href="https://azure.microsoft.com/en-us/services/documentdb/">Azure DocumentDB</a>와 같은 Microsoft 제품부터 <a href="https://azure.microsoft.com/en-us/services/machine-learning/?WT.mc_id=Blog_SQL_Announce_DI">Azure Machine Learning</a> 및 <a href="https://www.powerbi.com/">Power BI</a> 이르기까지 Microsoft는 고객이 온-프레미스 또는 클라우드에서 데이터 혜택을 받을 수 있도록 가장 광범위한 데이터 플랫폼을 지원하기 위해 최선을 다하고 있습니다.
