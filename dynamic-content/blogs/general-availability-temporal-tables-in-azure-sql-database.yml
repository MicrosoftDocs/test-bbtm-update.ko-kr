Title: 임시 테이블은 Azure SQL Database 일반 공급됩니다.
Summary: 임시 테이블을 사용하면 사용자 지정 코딩 없이도 Azure SQL Database 데이터 변경 내용의 전체 기록을 직접 추적할 수 있습니다.
Content: "<p>임시 테이블을 사용하면 사용자 지정 코딩 없이도 Azure SQL Database 데이터 변경 내용의 전체 기록을 직접 추적할 수 있습니다. 임시 테이블을 사용하면 과거의 특정 시점을 기준으로 데이터를 볼 수 있으며 선언적 정리 정책을 사용하여 기록 데이터의 보존을 제어할 수 있습니다.</p>\n\n<h2>임시 테이블을 사용해야 하는 경우는 언제인가요?</h2>\n\n<p>중요한 정보가 어제, 한 달 전, 1년 전 등 어떻게 보였는지 등 기본적인 질문을 하는 경우가 많습니다. 연초 이후 변경된 사항은 무엇인가요? 특정 기간 동안 지배적 인 추세는 무엇이었는지?&nbsp; 그러나 데이터베이스에서 적절한 지원이 없으면 이와 같은 질문에 대답하기가 쉽지 않았습니다.<br>\n임시 테이블은 끊임없이 변화하는 데이터와 함께 작동하는 애플리케이션을 개발할 때와 변경 내용에서 중요한 인사이트를 도출하려는 경우 생산성을 향상&nbsp;하도록 설계되었습니다.<br>\n임시 테이블을 사용하여 다음을 수행합니다.</p>\n\n<ol>\n <li>애플리케이션에서 데이터 감사 지원</li>\n <li>추세를 분석하거나 시간에 따른 변칙 검색</li>\n <li>느린 변경 차원 패턴을 쉽게 구현</li>\n <li>사용자 또는 애플리케이션에서 실수로 발생한 데이터 오류가 발생한 경우 세분화된 행 복구 수행</li>\n</ol>\n\n<h2>사용하기 쉬운 보존 정책을 사용하여 기록 데이터 관리</h2>\n\n<p>변경 기록을 유지하면 데이터베이스 크기가 증가하는 경향이 있습니다. 특히 기록 데이터가 더 오랜 기간 동안 유지되는 경우 더욱 그렇습니다. 따라서 기록 데이터에 대한 보존 정책은 모든 임시 테이블의 수명 주기를 계획하고 관리하는 중요한 측면입니다.&nbsp; Azure SQL Database 임시 테이블에는 매우 사용하기 쉬운 보존 메커니즘이 제공됩니다. 보존 정책을 적용하는 것은 매우 간단합니다. 다음 예제와 같이 테이블을 만들거나 테이블 스키마를 변경하는 동안 사용자가 단일 매개 변수를 설정해야 합니다.</p>\n\n<pre class=\"prettyprint\">\nALTER TABLE [WebSiteClicks]\nSET \n(\n SYSTEM_VERSIONING = ON \n (\n  HISTORY_TABLE = dbo. WebSiteClicks_History, \n                HISTORY_RETENTION_PERIOD = 3 MONTHS  \n )\n);</pre>\n\n<p>언제든지 보존 정책을 변경할 수 있으며 변경 내용은 즉시 적용됩니다.</p>\n\n<h2>임시 테이블을 고려해야 하는 이유는 무엇인가요?</h2>\n\n<p>데이터 변경 내용을 추적하기 위한 요구 사항이 있는 경우 Temporal 테이블을 사용하면 사용자 지정 솔루션에 비해 여러 가지 이점이 제공됩니다. 임시 테이블은 개체 만들기, 스키마 진화, 데이터 수정, 지정 시간 분석 및 데이터 에이징과 같은 개발 수명 주기의 모든 단계를 간소화합니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a020122-6b78-47e8-a893-bd4fbc34e814.png\"><img alt=\"Temporal Benefits\" border=\"0\" height=\"245\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/50fe674c-52cd-4eb6-b378-4a11c853f68a.png\" style=\"border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"임시 혜택\" width=\"619\"></a></p>\n\n<h2>다음 단계</h2>\n\n<p>애플리케이션에서 Temporal 테이블을 통합하는 방법을 알아보려면 단계별 지침과 함께 <a href=\"https://azure.microsoft.com/en-us/documentation/articles/sql-database-temporal-tables/\">다음 문서를</a> 참조하세요. 임시 보존을 활용하려면 Azure.com <a href=\"https://aka.ms/temporal-retention-policy\">대한 보존 정책 문서를 사용하여 임시 기록 관리를</a> 확인&nbsp;하세요.<br>\n채널 9를 방문하여 <a href=\"https://channel9.msdn.com/Blogs/jsturtevant/Azure-SQL-Temporal-Tables-with-RockStep-Solutions\">실제 고객 이야기를</a> 듣고 데모를 통해 <a href=\"https://channel9.msdn.com/Shows/Data-Exposed/Temporal-in-SQL-Server-2016\">라이브 프레젠테이션을 시청하세요</a>. 자세한 내용은 <a href=\"https://msdn.microsoft.com/en-us/library/dn935015.aspx\">MSDN 설명서를 확인하세요</a>.</p>"
