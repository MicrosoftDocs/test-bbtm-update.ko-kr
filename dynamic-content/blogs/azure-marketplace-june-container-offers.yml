Title: Azure Marketplace 새 제품 - 볼륨 13
Summary: Azure Marketplace 에코시스템을 계속 확장합니다. 6월에 Bitnami의 42개 컨테이너 제품이 온보딩 기준을 성공적으로 충족하고 라이브로 전환되었습니다. 아래의 새로운 제품에 대한 세부 정보를 참조하세요.
Content: >-
  <p>Azure Marketplace 에코시스템을 계속 확장합니다. 6월에 Bitnami의 42개 컨테이너 제품이 온보딩 기준을 성공적으로 충족하고 라이브로 전환되었습니다. 아래의 새로운 제품에 대한 세부 정보를 참조하세요.</p>


  <table border="0" cellpadding="0" cellspacing="0">
   <tbody>
    <tr>
     <td width="157"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/be443283-2a6f-4305-91f6-8f048abd5f32.png"><img alt="ACME Solver Container Image" border="0" height="115" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a3d0f3a-62d2-4f13-aaf5-d43a4d2d7a08.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ACME 해 찾기 컨테이너 이미지" width="115"></a></td>
     <td style="vertical-align: middle;" width="629">
     <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/bitnami.acmesolver-containerdefault" target="_blank">ACME 해 찾기 컨테이너 이미지</a>: ACME 해 찾기는 Cert Manager 프로젝트의 일부입니다. 인증서가 유효하고 최신 상태인지 주기적으로 확인하고 만료 전에 적절한 시간에 인증서를 갱신하려고 시도합니다.</p>
     </td>
    </tr>
    <tr>
     <td style="vertical-align: middle;" width="157"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8e7f87ed-6e5c-4227-970b-b0ab6d10642b.png"><img alt="AlertManager Container Image" border="0" height="115" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3af5001a-812c-4ffe-8e28-e7e4cefe2e0d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="AlertManager 컨테이너 이미지" width="115"></a></td>
     <td style="vertical-align: middle;" width="629">
     <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/bitnami.alertmanager-containerdefault" target="_blank">AlertManager 컨테이너 이미지</a>: AlertManager는 Prometheus 서버와 같은 클라이언트 애플리케이션에서 보낸 경고를 처리합니다. 중복 제거, 그룹화 및 올바른 수신자 통합으로 라우팅하는 작업을 처리합니다.</p>
     </td>
    </tr>
    <tr>
     <td style="vertical-align: middle;" width="157"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed4f0303-fe72-4479-8559-5ef4640e356a.png"><img alt="Apache Solr Container Image" border="0" height="115" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7d034b8-80f2-48fb-afc1-6b9a1b73ed0b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Apache Solr 컨테이너 이미지" width="115"></a></td>
     <td style="vertical-align: middle;" width="629">
     <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/bitnami.solr-containerdefault" target="_blank">Apache Solr 컨테이너 이미지</a>: Apache Solr은 Apache Lucene을 기반으로 구축된 매우 강력하고 신뢰할 수 있는 오픈 소스 엔터프라이즈 검색 플랫폼입니다. &#39;유연하고 확장 가능하며 출시 후 신속하게 가치를 추가하도록 설계되었습니다.</p>
     </td>
    </tr>
    <tr>
     <td style="vertical-align: middle;" width="157"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d3a9f319-8396-40fa-b1fa-ee75905a33af.png"><img alt="Blackbox Exporter Container Image" border="0" height="115" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4b8ba95e-f023-4b9c-85ef-64e1e7327d67.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Blackbox 내보내기 컨테이너 이미지" width="115"></a></td>
     <td style="vertical-align: middle;" width="629">
     <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/bitnami.blackbox-exporter-containerdefault" target="_blank">Blackbox Exporter 컨테이너 이미지</a>: Blackbox Exporter를 사용하면 HTTP, HTTPS, DNS, TCP 및 ICMP를 통해 엔드포인트를 블랙박스로 검색할 수 있습니다. Bitnami 컨테이너 이미지는 안전하고 최신이며 업계 모범 사례를 사용하여 패키지됩니다.</p>
     </td>
    </tr>
    <tr>
     <td style="vertical-align: middle;" width="157"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c8da8ddf-b80e-47f7-afcd-e6bc4e3a137c.png"><img alt="Cassandra Container Image" border="0" height="115" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3753ab27-62d6-4b04-82cf-9ed31c56a853.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Cassandra 컨테이너 이미지" width="115"></a></td>
     <td style="vertical-align: middle;" width="629">
     <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/bitnami.cassandra-containerdefault" target="_blank">Cassandra 컨테이너 이미지</a>: Apache Cassandra는 여러 서버에서 대량의 데이터를 처리하도록 설계된 오픈 소스 분산 데이터베이스 관리 시스템으로, 단일 실패 지점 없이 고가용성을 제공합니다.</p>
     </td>
    </tr>
    <tr>
     <td style="vertical-align: middle;" width="157"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38081790-7246-44f4-b816-cc9cd312d542.png"><img alt="Cert Manager Container Image" border="0" height="115" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/286e2992-68f6-4ba7-8596-28a30dca0db0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Cert Manager 컨테이너 이미지" width="115"></a></td>
     <td style="vertical-align: middle;" width="629">
     <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/bitnami.cert-manager-containerdefault" target="_blank">인증서 관리자 컨테이너 이미지</a>: Cert Manager는 다양한 발급 원본에서 TLS 인증서의 관리 및 발급을 자동화하는 Kubernetes 추가 기능입니다. Bitnami 컨테이너 이미지는 컨테이너 최적화 Debian 기본 이미지를 사용합니다.</p>
     </td>
    </tr>
    <tr>
     <td style="vertical-align: middle;" width="157"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3155dc5-3038-4ab7-9555-dca397f6a5a2.png"><img alt="Cluster Autoscaler Container Image" border="0" height="115" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/78399cbf-62f3-416f-8440-cef6d94d8b81.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="클러스터 자동 크기 조정기 컨테이너 이미지" width="115"></a></td>
     <td style="vertical-align: middle;" width="629">
     <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/bitnami.cluster-autoscaler-containerdefault" target="_blank">클러스터 자동 크기 조정기 컨테이너 이미지</a>: 클러스터 자동 크기 조정기는 Kubernetes 클러스터의 크기를 자동으로 조정하여 모든 Pod를 실행할 수 있고 불필요한 노드가 없도록 하는 구성 요소입니다.</p>
     </td>
    </tr>
    <tr>
     <td style="vertical-align: middle;" width="157"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d5b74d0c-a40f-42f8-914c-2097f7ab9b20.png"><img alt="Codiad Container Image" border="0" height="115" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/77a96b65-52c6-455a-9476-4abdafbd37c9.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Codiad 컨테이너 이미지" width="115"></a></td>
     <td style="vertical-align: middle;" width="629">
     <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/bitnami.codiad-containerdefault" target="_blank">Codiad 컨테이너 이미지</a>: Codiad는 최소한의 리소스 요구 사항을 가진 웹 기반 통합 개발 환경 프레임워크입니다. Codiad는 간단하게 설계되어 더 큰 데스크톱 편집기보다 오버헤드가 적은 빠르고 대화형으로 개발할 수 있습니다.</p>
     </td>
    </tr>
    <tr>
     <td style="vertical-align: middle;" width="157"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c9e7cb5c-70a3-459a-a64f-79e29c6bd27e.png"><img alt="Consul Container Image" border="0" height="115" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/34875746-82c2-48b9-8558-1b1b1ea5c3e3.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Consul 컨테이너 이미지" width="115"></a></td>
     <td style="vertical-align: middle;" width="629">
     <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/bitnami.consul-containerdefault" target="_blank">Consul 컨테이너 이미지</a>: Consul은 인프라에서 서비스를 검색하고 구성하기 위한 도구입니다. 사용 가능한 영사 컨테이너 이미지 버전: 1, 1.0.7, 1.1.0, 최신 버전.</p>
     </td>
    </tr>
    <tr>
     <td style="vertical-align: middle;" width="157"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fd59e1b2-034c-4ddd-b855-f49f7401bef5.png"><img alt="Discourse Container Image" border="0" height="115" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5ecf3582-2c1b-4e75-a54f-52dd736786ab.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="담론 컨테이너 이미지" width="115"></a></td>
     <td style="vertical-align: middle;" width="629">
     <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/bitnami.discourse-containerdefault" target="_blank">담론 컨테이너 이미지</a>: 담론은 토론 커뮤니티가 공식 중재자 없이도 나쁜 행위자로부터 자신을 보호할 수 있도록 하는 기본 제공 조정 및 거버넌스 시스템을 갖춘 오픈 소스 토론 플랫폼입니다.</p>
     </td>
    </tr>
    <tr>
     <td style="vertical-align: middle;" width="157"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4a13e3e-b799-47c4-a5c6-dbfccd2befbb.png"><img alt="DreamFactory Container Image" border="0" height="115" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/12ffce59-e190-4251-ba00-a1902458e816.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="DreamFactory 컨테이너 이미지" width="115"></a></td>
     <td style="vertical-align: middle;" width="629">
     <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/bitnami.dreamfactory-containerdefault" target="_blank">DreamFactory 컨테이너 이미지</a>: DreamFactory는 모바일, 웹 및 IoT 프로젝트에 대한 REST API 및 API 관리를 즉시 제공합니다. DreamFactory를 사용하면 REST API의 손 코딩을 중지하고 멋진 애플리케이션을 빌드하는 작업을 수행할 수 있습니다.</p>
     </td>
    </tr>
    <tr>
     <td style="vertical-align: middle;" width="157"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7d5e1e4d-a74e-4c5d-b4a7-4babcd4c1909.png"><img alt="Elasticsearch Exporter Container Image" border="0" height="115" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d9d0c12b-fa40-4aad-9093-c6c57cf40e31.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Elasticsearch 내보내기 컨테이너 이미지" width="115"></a></td>
     <td style="vertical-align: middle;" width="629">
     <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/bitnami.elasticsearch-exporter-containerdefault" target="_blank">Elasticsearch Exporter 컨테이너 이미지</a>: Elasticsearch Exporter는 Go로 작성된 Elasticsearch에 대한 다양한 메트릭에 대한 분석 소프트웨어 및 Prometheus 내보내기입니다.</p>
     </td>
    </tr>
    <tr>
     <td style="vertical-align: middle;" width="157"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9388681c-1460-4918-8035-0aab08b18c50.png"><img alt="Elasticsearch Production Container Image" border="0" height="115" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5bead229-3c15-4279-9d6c-6ea72820d4bf.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Elasticsearch 프로덕션 컨테이너 이미지" width="115"></a></td>
     <td style="vertical-align: middle;" width="629">
     <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/bitnami.elasticsearch-prod-containerdefault" target="_blank">Elasticsearch 프로덕션 컨테이너 이미지</a>: Elasticsearch는 확장성이 뛰어난 오픈 소스 전체 텍스트 검색 및 분석 엔진입니다. 이를 통해 거의 실시간으로 대량의 데이터를 저장, 검색 및 분석할 수 있습니다.</p>
     </td>
    </tr>
    <tr>
     <td style="vertical-align: middle;" width="157"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b809f750-1cf9-44d4-a596-fef6d32129db.png"><img alt="Fluent Bit Container Image" border="0" height="115" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1d5b8cbe-0cfb-49d7-8d5c-1830862a7142.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Fluent 비트 컨테이너 이미지" width="115"></a></td>
     <td style="vertical-align: middle;" width="629">
     <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/bitnami.fluent-bit-containerdefault" target="_blank">Fluent 비트 컨테이너 이미지</a>: Fluent 비트는 빠르고 간단한 로그 프로세서 및 전달자입니다. &#39;복잡성 없이 다양한 원본에서 이벤트를 수집할 수 있도록 성능에 중점을 두고 만들어집니다.</p>
     </td>
    </tr>
    <tr>
     <td style="vertical-align: middle;" width="157"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4846b927-db1b-4bdc-a16a-49cb638ee0bf.png"><img alt="Fluentd Container Image" border="0" height="115" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9141cb52-2d6d-4769-9760-fc5183566ac4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Fluentd 컨테이너 이미지" width="115"></a></td>
     <td style="vertical-align: middle;" width="629">
     <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/bitnami.fluentd-containerdefault" target="_blank">Fluentd 컨테이너 이미지</a>: Fluentd는 다양한 데이터 원본에서 이벤트를 수집하고 파일, 관계형 데이터베이스 관리 시스템, NoSQL, 서비스로서의 인프라, Software-as-a-Service, Hadoop 등에 씁니다.</p>
     </td>
    </tr>
    <tr>
     <td style="vertical-align: middle;" width="157"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5571d342-becf-4f4e-a3db-1c20617bd79d.png"><img alt="Fluentd Exporter Container Image" border="0" height="115" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b4576005-f3a9-4346-ab1e-dbe3df598505.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Fluentd Exporter 컨테이너 이미지" width="115"></a></td>
     <td style="vertical-align: middle;" width="629">
     <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/bitnami.fluentd-exporter-containerdefault" target="_blank">Fluentd Exporter 컨테이너 이미지</a>: Fluentd Exporter는 Fluentd 메트릭 엔드포인트를 스크래핑하고 Prometheus 메트릭으로 내보내는 간단한 서버입니다.</p>
     </td>
    </tr>
    <tr>
     <td style="vertical-align: middle;" width="157"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4081a5ca-3f73-44fc-88ce-2bdd6dcabb74.png"><img alt="Grafana Container Image" border="0" height="115" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e2f0a1a-a235-47b3-8808-b60adcf51d4a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Grafana 컨테이너 이미지" width="115"></a></td>
     <td style="vertical-align: middle;" width="629">
     <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/bitnami.grafana-containerdefault" target="_blank">Grafana 컨테이너 이미지</a>: Grafana는 Graphite, Elasticsearch, OpenTSDB, Prometheus 및 InfluxDB에 대한 오픈 소스 기능이 풍부한 메트릭 대시보드 및 그래프 편집기입니다.</p>
