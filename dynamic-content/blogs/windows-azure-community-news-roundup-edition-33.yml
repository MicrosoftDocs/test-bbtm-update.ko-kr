Title: 'Windows Azure Community 뉴스 검거(버전 #33)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다....
Content: '<p>클라우드 컴퓨팅 및 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0185">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집에 오신 것을 환영합니다. 이번 주의 하이라이트는 다음과 같습니다.</p>  <p><b>기사와 블로그 게시물</b></p>  <ul>  <li>Windows Azure Virtual Machines <a target="_blank" href="https://twitter.com/MWashamMS">@MWashamMS</a> 를 사용하여 인증서 배포(8월 23일 게시)</li>  <li><a target="_blank" href="https://blog.paulbouwer.com/2012/08/22/autoscaling-azure-with-wasabi-part-2/">WASABi를 사용하여 (Windows) Azure를 사용하여 자동 크기 조정</a> &ndash; 2부 작성자 <a target="_blank" href="https://twitter.com/pbouwer">@pbouwer</a> (8월 22일 게시)</li>  <li><a target="_blank" href="https://pollirrata.blogspot.com/2012/08/updates-to-tic-tac-r-now-it-works-on.html">Tic-Tac-R에 대한 업데이트입니다. 이제 Windows Azure</a> <a target="_blank" href="https://twitter.com/pollirrata">@pollirrata</a> 에서 작동합니다(8월 22일 게시됨).</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/silverlining/archive/2012/08/22/cloud-services-management-via-the-windows-azure-sdk-for-php.aspx">phP용 Windows Azure SDK를 통한 Cloud Services Management</a>(8월 22일 게시)<a target="_blank" href="https://twitter.com/brian_swan">@brian_swan</a></li>  <li><a target="_blank" href="https://www.tapanila.net/sending-emails-easily-from-your-azure-application/">(Windows) Azure 애플리케이션에서 쉽게 전자 메일 보내기</a>(8월 21일 게시)<a target="_blank" href="https://twitter.com/TapanilaT">@TapanilaT</a></li>  <li><a target="_blank" href="https://haishibai.blogspot.com/2012/08/walkthrough-role-based-security-on.html">연습:&nbsp; Azure 인증 라이브러리 및 ACS를 Windows 사용하는 독립 실행형 WPF 앱</a>의 <a target="_blank" href="https://twitter.com/HaishiBai2010">@HaishiBai2010</a> 역할 기반 보안(8월 21일 게시)</li>  <li>웹 배포(MSDeploy) 폴더 동기화 방법( <a target="_blank" href="https://twitter.com/sayedihashimi">@sayedhashimi</a> 8월 20일 게시)</li>  </ul>  <p><b>예정된 이벤트 및 사용자 그룹 모임</b></p>  <p><b>북아메리카</b></p>  <ul>  <li>8월 20일 10 &ndash; 월 11일:&nbsp; Azure 개발자 캠프 &ndash; 다양한 Windows(20개 이상의 북미 도시)</li>  <li>9월 5-7일: 하트랜드 개발자 컨퍼런스 &ndash; 오마하, NE</li>  <li>9월 6일~10월 11일: 클라우드 OS 시그니처 이벤트 시리즈 &ndash; 다양(16개 도시)</li>  <li>9월 12일: (AIS &amp; Microsoft) Azure IaaS Windows 소개 - 시보레 체이스, MD</li>  </ul>  <p><b>유럽</b></p>  <ul>  <li>8월 29일-9월 12일: Windows Azure Developer Camp &ndash; 다양한, 독일</li>  <li>8월 29일: <a target="_blank" href="https://www.wazug.nl/agenda/wazugnl-10-sogeti-in-vianen.aspx">네덜란드 Windows Azure Group Meeting</a> &ndash; Vianen, 네덜란드</li>  <li>8월 30일: <a target="_blank" href="https://www.eventbrite.com/event/4135647834">맨체스터 Windows Azure 사용자 그룹</a> &ndash; 맨체스터, 영국</li>  <li>8월 30일: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032522070&amp;Culture=en-GB&amp;community=0">Windows Azure 개발자 캠프</a> &ndash; 에든버러, 스코틀랜드</li>  <li>9월 13일: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032522318&amp;Culture=en-GB&amp;community=0">Windows Azure Developer Camp</a> &ndash; Bristol, UK</li>  <li>9월 25일: 벨기에 브래디 가스터 &ndash; 메헬렌<a target="_blank" href="https://www.azug.be/events/2012-09-25---windows-azure-web-sites-deep-dive-with-brady-gaster">과 Azure 웹 사이트 심층 분석 Windows</a></li>  <li>9월 27-28일:&nbsp; CloudBurst 2012 &ndash; 스톡홀름, 스웨덴</li>  </ul>  <p><b>기타 세계/가상</b></p>  <ul>  <li>8월 29일: <a target="_blank" href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=es-CO&amp;EventID=1032522450&amp;IO=J3nA76g16PZukNqEVLZiRA%3d%3d">Windows Azure Developer Camp</a> &ndash; Bogota, 컬럼비아</li>  <li>9월 14<a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032523479&amp;Culture=en-US&amp;community=0">일: 실습 랩 온라인: Windows Azure</a> - Virtual에서 애플리케이션 디버깅</li>  <li>9월 19<a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032523641&amp;Culture=en-US&amp;community=0">일: 실습 랩 온라인: Windows Azure Storage</a> - 가상 탐색</li>  </ul>  <p><b>최근 Windows Azure<a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform"> </a></b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform"><b>MSDN 포럼</b></a><b> 토론 스레드 </b></p>  <ul>  <li>(Windows) Azure &ndash; 1,026 보기, 5개 회신<a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/0cbcd811-146b-4862-a028-650167088959">에 배포하기 전에 구독을 가져올 수&rsquo; 없습니다</a>.</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuretroubleshooting/thread/84414f4b-c4be-4297-88ec-38d634bb68fe">&rsquo;내 작업자 역할</a> &ndash; 2,169 보기, 32 회신의 문제</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/e431a256-7f1f-4962-94f7-b16e81eb4e8b">파일에서 SQL Azure</a> &ndash; 646개의 뷰, 5개의 회신으로 대량의 데이터</li>  </ul>  <p>Stack Overflow<b>에 대한 최근 Windows Azure 토론 </b><a target="_blank" href="https://stackoverflow.com/questions/tagged/azure?page=3&amp;sort=Newest&amp;pageSize=15"><b></b></a><b></b></p>  <ul>  <li>16GB RAM &ndash; 1 응답, 3표<a target="_blank" href="https://stackoverflow.com/questions/12095055/how-to-create-windows-virtual-machine-with-16gb-ram">로 Windows(Azure) Virtual Machine을 만드는 방법</a></li>  <li><a target="_blank" href="https://stackoverflow.com/questions/12061198/how-can-i-secure-internal-roles-in-azure-ssl-at-minimum">(Windows) Azure(SSL에서 최소</a> &ndash; 1개의 답변, 2표로 내부 역할을 보호하려면 어떻게 해야 하나요?</li>  </ul>  <p>강조 표시할 사용자와 같은 문서&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 댓글 섹션을 사용하거나 Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
