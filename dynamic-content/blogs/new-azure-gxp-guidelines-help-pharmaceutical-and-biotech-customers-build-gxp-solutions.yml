Content: >-
  <p>최근에 <a href="https://aka.ms/gxpcompliance" target="_blank">Azure 고객을 위한 자세한 GxP 자격 지침 집합을</a> 발표했습니다. 이러한 지침은 제약 및 생명 공학 회사와 같은 생명 과학 조직에 GxP 규정 준수 규정을 충족하는 솔루션을 빌드하기 위한 포괄적인 도구 집합을 제공합니다.&nbsp;</p>


  <p>GxP는 모범 사례&quot; 품질 지침 및 규정의 &quot;일반적인 약어입니다. GLP(Good Laby Practices), GCP(Good Clinical Practices), GMP(Good Manufacturing Practices)와 같은 GxP 프로세스를 사용하는 기술 시스템은 GxP 준수 유효성 검사가 필요합니다. 솔루션은 GxP 요구 사항을 충족하는 기능을 입증할 수 있는 경우 정규화된 것으로 간주됩니다. GxP 규정에는 미국 식품의약국 CFR 제목 21부 11부 및 EU GMP 부록 11에 설명된 것과 같은 제약 요구 사항이 포함됩니다.&nbsp;&nbsp;</p>


  <p>생명 과학 조직은 효율성을 높이고 비용을 절감하기 위해 점점 더 클라우드로 이동하고 있지만, 이를 위해서는 클라우드에 저장된 데이터의 기밀성, 무결성 및 가용성을 보장하는 데 도움이 되는 프로세스와 컨트롤이 있는 클라우드 서비스 공급자를 선택할 수 있어야 합니다. GxP 시스템이 보안 및 유효성이 검사된 상태로 유지 관리되도록 생명 과학 고객이 구현해야 하는 프로세스와 컨트롤도 똑같이 중요합니다.</p>


  <p>Azure에서 GxP 솔루션을 구축하는 생명 과학 조직은 클라우드&rsquo; 효율성을 활용하는 동시에 환자 안전, 제품 품질 및 데이터 무결성을 보호할 수 있습니다. 또한 고객은 Azure&rsquo;의 여러 계층의 보안 및 거버넌스 기술, 운영 사례 및 규정 준수 정책을 통해 매우 구체적인 수준에서 데이터 개인 정보 보호 및 무결성을 적용할 수 있습니다.</p>


  <p>Azure GxP 자격 지침은 고객에게 다음을 제공하여 Azures&rsquo; 보안 기반에서 빌드하는 데 필요한 도구를 제공합니다.</p>


  <ul>
      <li>GxP 요구 사항을 충족하기 위한 Microsoft와 고객 간의 공유 책임</li>
      <li>보안 및 품질 사례의 Azure&rsquo; 내부 개발의 일부로 구현된 광범위한 컨트롤에 대한 설명서</li>
      <li>내부 Azure 품질 관리, IT 인프라 자격 및 소프트웨어 개발 사례의 중요한 영역에 대한 가시성</li>
      <li>고객 GxP 규정 준수 준비에 대한 권장 사항</li>
      <li>Azure 내 GxP 관련 도구 및 기능에 대한 설명</li>
  </ul>


  <p>우리는 생명 과학 고객과 협력하여 클라우드 기반 GxP 시스템을 혁신을 주도하고 규정 준수를 유지하기 위한 보다 안전하고 효율적인 모델로 만들고 있습니다.</p>


  <h3>Azure에 <a href="https://aka.ms/gxpcompliance" target="_blank">대한 GxP 자격 지침을</a> 다운로드합니다.</h3>
