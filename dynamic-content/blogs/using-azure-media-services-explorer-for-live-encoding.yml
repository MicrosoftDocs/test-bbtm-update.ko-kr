Title: 라이브 인코딩에 Azure Media Services 탐색기 사용
Summary: 2014년 10월에 출시된 이후 Azure Media Services Explorer 도구에 몇 가지 새로운 기능이 추가되었습니다. 이 게시물에서는 라이브 인코딩을 위해 이 도구를 사용하는 단계를 안내합니다.
Content: >-
  2014년 10월에 <a href="https://azure.microsoft.com/blog/2014/10/08/managing-media-workflows-with-the-new-azure-media-services-explorer-tool/" target="_blank">출시</a>된 이후 AMSE(Azure Media Services Explorer) 도구에 많은 새로운 기능이 추가되었습니다. 이 블로그에서는 라이브 인코딩을 위해 이 도구를 사용하는 단계를 안내합니다(Azure 관리 포털 사용에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-portal-creating-live-encoder-enabled-channel/" target="_blank">이</a> 참조). 이 블로그에서는 서비스의 <a href="https://azure.microsoft.com/blog/2015/04/13/an-introduction-to-live-encoding-with-azure-media-services/" target="_blank">라이브 인코딩 기능에</a> 익숙하다고 가정합니다.


  &nbsp;

  <h2>시작하기</h2>

  시작하려면 다음 단계를 수행합니다.

  <ol>
   <li>최신(v3.20 이상) <a href="https://aka.ms/amse">Azure Media Services 탐색기</a>(AMSE) 도구 설치</li>
   <li>채널을 만들 Azure 데이터 센터에 대한 적절한 높은(10-15Mbps) 지속적인 BW 연결이 있는지 확인합니다.</li>
   <li>RTMP 또는 부드러운 프로토콜을 통해 단일 비트 전송률 라이브 스트림을 보낼 수 있는 라이브 인코더에 액세스할 수 있는지 확인합니다. 편의를 위해 이 문서의 나머지 부분에는 Telestream의 무료 평가판 버전의 <a href="https://www.telestream.net/controls/wirecast/download-wirecast.htm">Wirecast Pro</a>(v 6.0.3 이상)가 참조됩니다.</li>
  </ol>

  <blockquote><b>참고</b>: RTP로 테스트하려는 경우 문의하세요 <a href="mailto:amslived@microsoft.com">amslived@microsoft.com</a>. 네트워크 연결에 대한 요구 사항은 이 프로토콜에 대해 훨씬 더 엄격합니다.</blockquote>

  &nbsp;

  <h2>라이브 이벤트 스트리밍</h2>

  먼저 AMSE 도구를 시작하고 Azure Media Services 계정에 연결합니다. 도구 모음에서 도구가 시작되면 Live\Create 채널로 이동합니다.


  <img style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-width: 0px;" title="채널 만들기" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Create-Channel.png" alt="Create Channel" width="290" height="170" border="0" />


  &nbsp;


  열리는 창에서 라이브 인코딩 옵션에서 채널 이름을 "표준"으로 지정하고 RTMP를 입력 프로토콜로 선택합니다. 그런 다음 '채널 만들기' 단추를 누릅니다. 디버깅을 용이하게 하기 위해 초기 테스트에서 IP 주소를 제한하지 않는 것이 좋습니다.


  <img style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-width: 0px;" title="채널 v2 만들기" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Create-Channel-v2.png" alt="Create Channel v2" width="501" height="597" border="0" />


  &nbsp;


  데이터 센터의 사용량에 따라 20분 정도 걸릴 수 있으므로 채널이 시작될 때까지 기다립니다. 기다리는 동안 계속해서 Wirecast Pro 설정할 수 있습니다. 애플리케이션을 시작하고 "+" 단추를 마우스로 가리킵니다.


  <img style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-width: 0px;" title="Wirecast001" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Wirecast001.png" alt="Wirecast001" width="620" height="442" border="0" />


  &nbsp;


  "통합 카메라 샷"과 같은 카메라 피드를 원본으로 선택합니다.파일을 원본으로 사용하지 않아야 합니다.


  <img style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-width: 0px;" title="Wirecast002" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Wirecast002.png" alt="Wirecast002" width="621" height="354" border="0" />


  &nbsp;


  카메라의 출력이 작은 '샷' 창에 나타납니다. 이 옵션을 클릭하면 미리 보기 창에 카메라의 출력이 표시됩니다. 다음으로 Wirecast의 출력을 구성합니다. 주 메뉴에서 출력 -&gt; 출력 설정 이동합니다.


  <img style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-width: 0px;" title="Wirecast003" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Wirecast003.png" alt="Wirecast003" width="626" height="484" border="0" />


  &nbsp;


  "출력 대상 선택" 대화 상자에서 RTMP 서버를 선택합니다.


  <img style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-width: 0px;" title="Wirecast004" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Wirecast004.png" alt="Wirecast004" width="244" height="103" border="0" />


  "출력 설정" 대화 상자에서 대상으로 "Azure Media Services"를 선택하면 편집해야 하는 다음과 같은 "출력 설정" 대화 상자가 표시됩니다.


  <img style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-width: 0px;" title="Wirecast005" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Wirecast005.png" alt="Wirecast005" width="968" height="519" border="0" />


  &nbsp;


  "인코딩" 사전 설정이 "Azure H.264 720p 16:9"로 미리 선택된 방법을 확인합니다. 그러나 "새 사전 설정" 옵션을 통해 인코딩 설정을 수정해야 합니다.


  <img style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-width: 0px;" title="Wirecast006" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Wirecast006.png" alt="Wirecast006" width="738" height="105" border="0" />


  &nbsp;


  "AMS 테스트"와 같은 새 이름을 지정합니다. 옵션 창에서 H.264 인코더를 "MainConcept H.264"로 설정하고 사전 설정을 저장합니다. 비디오 및 오디오의 집계 비트 전송률은 최대 10Mbps여야 하며 Wirecast를 실행하는 시스템과 채널을 만드는 Azure 데이터 센터에서 유지 관리할 수 있는 지속적인 대역폭보다 낮아야 합니다.


  <img style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-width: 0px;" title="Wirecast007" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Wirecast007.png" alt="Wirecast007" width="564" height="620" border="0" />


  &nbsp;


  다음으로 주소 필드에 채널의 수집 URL을 입력합니다. "라이브" 탭의 채널 행을 클릭하고 "입력 URL을 클립보드에 복사\기본 입력 URL"을 선택하여 AMSE에서 가져올 수 있습니다.


  <img style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-width: 0px;" title="Wirecast008" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Wirecast008.png" alt="Wirecast008" width="482" height="332" border="0" />


  이제 Wirecast 대화 상자는 다음과 같이 표시됩니다.


  <img style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-width: 0px;" title="Wirecast009" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Wirecast009.png" alt="Wirecast009" width="968" height="517" border="0" />


  "확인"을 누르고 AMSE로 돌아가 채널이 "실행 중" 상태인지 확인합니다. 이제 스트리밍을 시작할 준비가 되었습니다. Wirecast 창에서 화살표를 클릭합니다.


  <img style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-width: 0px;" title="Wirecast010" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Wirecast010.png" alt="Wirecast010" width="594" height="129" border="0" />


  스트림 단추를 눌러 라이브 인코딩된 데이터를 채널에 푸시하기 시작합니다. 스트리밍이 시작될 때 해당 단추의 표시기 'light'가 빨간색으로 바뀝니다.


  <img style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-width: 0px;" title="Wirecast011" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Wirecast011.png" alt="Wirecast011" width="226" height="42" border="0" />


  1분 정도 기다리면 라이브 인코더가 실행 중인지 확인하는 채널 출력에 대한 채널의 "미리 보기 URL"을 가져올 수 있습니다. AMSE 도구에서 채널을 마우스 오른쪽 단추로 클릭하고 아래와 같이 옵션을 사용합니다.


  <img style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-width: 0px;" title="Wirecast012" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Wirecast012.png" alt="Wirecast012" width="298" height="286" border="0" />


  이 URL을 <a href="https://aka.ms/amsplayer" target="_blank">Azure Media Services 플레이어</a>의 "URL" 상자에 붙여넣고 출력을 볼 수 있습니다. 미리 보기 비디오에 만족하면 프로그램을 만들고 다른 클라이언트에서 해당 스트림을 재생해 볼 수 있습니다.

  <blockquote><strong>참고:</strong> 테스트를 완료하거나 라이브 이벤트가 종료되면 프로그램 및 채널을 중지해야 합니다. 그러면 라이브 인코딩 사용에 대한 청구가 중지됩니다.</blockquote>

  <h2>알려진 문제</h2>

  <ol>
   <li>채널 시작은 데이터 센터의 사용량에 따라 최대 20분이 걸릴 수 있습니다.</li>
   <li>Wirecast Pro 사용하는 경우 MainConcept H.264 인코더 옵션을 사용해야 합니다.</li>
   <li>라이브 피드를 채널에 연결하는 데 실수한 경우 해당 채널을 다시 설정해야 합니다(Ctl+Shift+H). 완료하는 데 최대 5분이 걸릴 수 있습니다.</li>
  </ol>
