Content: >-
  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-event-grid/" target="_blank">Azure Event Grid의 일반 공급이 발표된</a> 이후, 우리는 훌륭한 채택을 보았고 이벤트 기반 아키텍처로 수행할 다른 작업과 관련하여 좋은 피드백을 받았습니다. 오늘 개발자 환경을 개선하고, Event Grid와 기본적으로 통합되는 Azure 서비스 목록을 확장하고, 클라우드 간 interop을 허용하는 표준을 수용하기 위한 다양한 새로운 기능에 대한 공개 미리 보기 지원을 발표하게 되어 기쁩니다.</p>


  <h2>CloudEvents 개방형 표준 지원</h2>


  <p>엔터프라이즈 솔루션을 위한 다중 클라우드 아키텍처는 고객이 여러 클라우드 공급업체에서 최고의 도구와 서비스를 선택하고 있으므로 여러 공급업체의 퍼블릭 클라우드 플랫폼 및 서비스에 걸쳐 솔루션을 빌드하는 일반적인 추세가 되었습니다. 고객이 이러한 다중 클라우드 솔루션에 Azure 서비스 및 리소스를 통합할 수 있도록 하고 싶습니다. 퍼블릭 클라우드 플랫폼, SaaS 회사 및 기타 공급업체 간의 상호 운용성을 개선하기 위한 노력의 일환으로 <a href="https://openevents.io/" target="_blank">CloudEvents</a>라는 이벤트에 대한 개방형 표준으로 <a href="https://github.com/cloudevents/spec/blob/master/community/contributors.md" target="_blank">여러 다른 클라우드 공급자</a>와 협력하고 있습니다. 이 프로젝트는 <a href="https://www.cncf.io/" target="_blank">CNCF(클라우드 네이티브 컴퓨팅 재단)</a>의 <a href="https://github.com/cncf/wg-serverless" target="_blank">서버리스 작업 그룹에서</a> 만들어졌으며, 최근 코펜하겐의 CloudNativeCon에서 CloudEvents에 대한 일류 지원을 제공하는 최초의 주요 퍼블릭 클라우드인 Azure를 <a href="https://aka.ms/cloudeventsblog" target="_blank">발표</a>했습니다.</p>


  <p>Azure Event Grid는 CloudEvents를 지원하는 최초의 퍼블릭 클라우드 서비스 중 하나이므로 이제 CloudEvents 및 Azure 네이티브 이벤트 스키마를 모두 사용하여 이벤트를 게시하고 사용할 수 있습니다. 즉, 현재 CloudEvents 형식의 Azure Storage 이벤트를 처리하기 위해 선택한 서버리스 플랫폼으로 펌핑하거나 CloudEvents를 Azure 플랫폼에 게시하는 다른 클라우드 플랫폼&rsquo; 서비스의 이벤트를 수집하여 Event Grid에 이미 연결된 사랑하는 Azure Functions 또는 Logic Apps에서 처리할 수 있습니다. 사용자 지정 코드가 없으므로 모두 기본적으로 수행됩니다.</p>


  <p>이 발표를 통해 기쁘게 생각하고 있다면 <a href="https://aka.ms/cloudeventsblog" target="_blank">Event Grid에서 CloudEvents를 지원하는</a> 방법을 확인하고 시도해 보세요.</p>


  <h2>이벤트 사용자 지정 스키마 및 더 쉬운 엔드포인트 유효성 검사를 사용하여 생산성 향상</h2>


  <p>Azure 서버리스 플랫폼의 상호 운용성 향상과 관련하여 CloudEvents 지원이 충분하지 않은&rsquo; 경우 Event Grid는 이제 사용자 고유의 스키마를 가져오고 이벤트의 필드를 Event Grid에 매핑할 수 있는 입력 매핑을 지원하며 나머지는 처리합니다. 입력 매핑을&rsquo; 사용하면 네이티브가 아닌 스키마를 사용하여 기존 이벤트를 변경할 필요가 없지만 Event Grids&rsquo; 가용성, 필터링 또는 기타 기능을 활용하려고 합니다. 오늘부터 Event Grid에서 <a href="https://aka.ms/eginputmappings" target="_blank">입력 매핑이</a> 작동하는 방식을 살펴보세요.</p>


  <p>보안은 항상 중요한 문제이며 보안 목적으로 이벤트 구독을 만들기 위한 유효성 검사 프로세스가 필수적입니다. 그러나 IFTTT와 같은 일부 플랫폼에서는 유효성 검사에 사용되는 HTTP 응답 POST의 본문을 수정할 수 없습니다&rsquo;. 이러한 플랫폼을 지원하기 위해 <a href="https://docs.microsoft.com/en-us/azure/event-grid/security-authentication#webhook-event-delivery" target="_blank">대체 형태의 엔드포인트 유효성 검사를</a> 발표합니다. &rsquo;이는 기존 유효성 검사 솔루션이 작동을 중지한다는 것을 의미하지는 않지만 이후의 모든 유효성 검사 이벤트에는 지금부터 유효성 검사 URL도 포함됩니다. 이 유효성 검사 URL에 GET 요청을 하면 엔드포인트의 유효성도 검사됩니다. 즉, 브라우저에 복사하여 붙여넣을 수 있습니다.</p>


  <h2>새 통합 및 클라이언트 SDK를 사용하여 개발 환경 개선</h2>


  <p>양쪽 끝 &ndash; 이벤트 원본 및 이벤트 처리기에서 Azure Event Grid에 대한 통합 수를 확장하기 위해 최선을 다하고 있습니다.&nbsp; 이렇게 하면 기존 Azure 서비스의 사용량에서 더 많은 가치를 얻고 다양한 부분을 연결하여 더 흥미로운 시나리오를 빌드할 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/event-grid/event-sources" target="_blank">모든 Azure 서비스를 연결하려는</a> 목표를 달성하기 위해 올해 초, 비어&rdquo; 있지 않은 큐 <a href="https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-to-event-grid-integration-example?toc=%2fazure%2fevent-grid%2ftoc.json" target="_blank">이벤트가 있는 Service Bus 이벤트에</a> &ldquo;대한 지원을 추가하여 프로세스를 깨우고 메시지가 유휴 큐에 도착하는 즉시 읽기를 시작할 수 있도록 했습니다. 오늘 비디오를 처리하고 처리하는 다양한 단계에서 조치를 취할 수 있는 <a href="https://docs.microsoft.com/en-us/media-services/latest/media-services-event-schemas" target="_blank">Azure Media Services 이벤트에</a> 대한 지원을 발표하게 되어 기쁩니다. 또한 앞으로 몇 주 안에 Azure Container Registry 이벤트를 새 원본으로 추가할 것이라고 발표하게 되어 기쁩니다.</p>


  <p>또한 Azure Storage 큐 및 Azure Relay 하이브리드 연결이라는 두 가지 새로운 <a href="https://docs.microsoft.com/en-us/azure/event-grid/event-handlers" target="_blank">이벤트 처리기에</a> 대한 지원을 추가했습니다.</p>


  <p>Storage 큐를&rsquo; 사용하면 장기 실행 작업을 처리하고, 엔드포인트에서 들어오는 워크로드를 버퍼링하고, 경쟁 소비자 모델을 구현할 수 있습니다. Event Hubs를 이벤트 처리기로 사용하여 유사한 솔루션을 구현할 수도 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-relay-hybrid-connections-ga/" target="_blank">하이브리드 연결을</a> 사용하면 WebSocket 또는 온-프레미스 서버 애플리케이션에 이벤트를 사용하고 실시간 알림을 받을 수 있습니다. 하이브리드 연결을 사용하면 공용 HTTP 엔드포인트를 노출할 수&rsquo; 없는 애플리케이션은 하이브리드 연결에 대한 WebSocket 연결을 열 수 있으며 Event Grid는 이러한 이벤트를 하이브리드 연결에 전달한 다음 앱에 자동으로 릴레이됩니다. 이는 앱이 데스크톱에 있거나 온-프레미스 서비스가 있고 방화벽에 구멍을 뚫고 싶지 않은&rsquo; 로컬 컴퓨팅 시나리오에 매우 유용합니다.</p>


  <p>마지막으로 Event Grid와의 서비스 통합을 관리하고 실행하는 데 도움이 되도록 Event Grid용 Java 관리 및 클라이언트 SDK를 소개합니다. 기존 GA 기능의 경우 안정적인 버전의 .NET, Node, Python, Go 및 Ruby 관리 및 클라이언트 SDK도 릴리스합니다. <a href="https://docs.microsoft.com/en-us/azure/event-grid/sdk-overview" target="_blank">새 클라이언트 SDK 및 업데이트된 클라이언트 SDK 목록을 확인하여 해당 SDK</a>에 대한 자세한 내용을 확인합니다.</p>


  <h2>더 많은 지역의 가용성</h2>


  <p>마지막으로, 일본 동부, 일본 서부, 오스트레일리아 동부 및 오스트레일리아 남동부&hellip;의 가용성을 곧 발표하게 되어 기쁩니다.</p>


  <p>오늘 우리는 또한 Azure Functions에 대한 다양한 새로운 기능과 개선 사항을 발표하고, 개발 생산성 및 보안 향상에 초점을 공유하고 있으며, 모든 플랫폼에서 개발자의 삶을 더 쉽게 만들고 정말 중요한 것&rsquo;, 즉 코드에 집중할 수 있도록 하는 것을 목표로 합니다. <a href="https://aka.ms/funcbuild2018" target="_blank">Azure Functions 빌드 공지 사항을 살펴보고 Azure</a>에서 빠르게 변화하는 서버리스 환경에서 발생하는 일을&rsquo; 확인하세요.</p>


  <p>이러한 애플리케이션을 사용하여 빌드할 애플리케이션을 보기 위해 기다릴 수 없습니다. 그래서&rsquo; Wed&rsquo;는 5월 2일부터 제출을 수락하기 시작한 <a href="https://azurehacks.devpost.com/" target="_blank">서버리스 온라인 해커톤에서 IoT</a>에 참여하도록 초대하여 즐겨 찾는 서버리스 기술을 사용하여 멋진 IoT 앱을 빌드하는 동안 돈을 벌 수 있습니다. 이는 돈을 벌 수 있는 기회일 뿐만 아니라 Azure에서 빌드하는 멋진 서버리스 솔루션에 대한 소식을 전파하기 위해 Azure 블로그에서 수상 프로젝트를 소개할 예정이므로 명성도 기다리고 있습니다. 기회를 놓치지 마세요&rsquo;!</p>


  <p>행복한 이벤트! Event Grid 팀</p>
