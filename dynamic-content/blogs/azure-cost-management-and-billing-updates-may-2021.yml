Title: Azure Cost Management 및 청구 업데이트 – 2021년 5월
Summary: 이제 모든 사용량 API에서 비용 할당이 지원되고 Azure Government에서 다운로드 및 관리 그룹 내보내기가 사용 가능해졌습니다. 또한 비용 분석 미리 보기에서 더 많은 사용자 지정 날짜 선택 옵션과 Azure로 비용을 절감하는 데 도움이 되는 4개의 일반 공급 제품이 있습니다. 이 플러스 새로운 비디오 및 설명서 업데이트는 또 다른 좋은 달을 반올림합니다.
Content: >-
  <p>&rsquo;새로운 학생, 번창하는 신생 기업 또는 가장 큰 기업이든 간에 재정적 제약이 있으며 지출이 무엇인지&rsquo;, 어디에, 어떻게 미래를 계획해야 하는지 알아야 합니다. 이 법안에 관해서 아무도 놀라움을 원하지 않으며, <a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">Azure Cost Management 및 청구</a> 가 들어오는 곳입니다.</p>


  <p>Microsoft&rsquo;는 항상 문제에 대해 자세히 알아보고 Azure Cost Management 및 청구를 통해 클라우드에서 발생하는 비용을 더 잘 이해하고&rsquo;, 잘못된 지출 패턴을 식별 및 방지하며, 비용을 최적화하여 더 적은 비용으로 더 많은 작업을 수행할 수 있는 방법을 찾고 있습니다. 피드백에 따른 몇 가지 최신 개선 사항 및 업데이트는 다음과 같습니다.</p>


  <ul>
      <li><a href="#allocation">API 및 다운로드에서 비용 할당에 대한 지원이 확장되었습니다</a>.</li>
      <li><a href="#gov">Azure Government에서 관리 그룹 내보내기</a></li>
      <li><a href="#cloudyn">미리 알림: Cloudyn은 6월 30일에 은퇴합니다</a>.</li>
      <li><a href="#analysis">비용 분석 미리 보기에서 상대 날짜 선택</a></li>
      <li><a href="#research">Azure 예약 및 절감 기능의 유용성을 개선하는 데 도움이 될 수 있습니다</a>.</li>
      <li><a href="#labs">Cost Management Labs의 새로운&#39;.</a></li>
      <li><a href="#optimize">Azure를 사용하여 비용을 절감하는 새로운 방법입니다</a>.</li>
      <li><a href="#learn">새로운 비디오 및 학습 기회</a>.</li>
      <li><a href="#docs">설명서 업데이트.</a></li>
  </ul>


  <p>&rsquo;세부 사항을 자세히 살펴보겠습니다.</p>


  <p><a name="allocation"></a>&nbsp;</p>


  <h2>API 및 다운로드에서 비용 할당에 대한 지원 확장</h2>


  <p>사업부 간 내부 요금 청구에 대한 송장 요금 세분화부터 고객에 대한 외부 청구 촉진에 이르기까지 많은 조직에서 공유 서비스의 재무 처리를 간소화하는 데 도움이 되는 솔루션을 찾고 있습니다. 9월에 <a href="https://azure.microsoft.com/blog/simplify-financial-reporting-with-cost-allocation-now-in-preview" target="_blank">비용 할당 미리 보기를</a> 통해 이러한 공유 서비스의 비용을 분할하고 포털의 구독, 리소스 그룹 및 태그 간에 재할당할 수 있습니다. 이는 조직 전체에서 비용 투명성에 적합하지만 이 프로세스를 완전히 자동화하는 데는 미치지 못합니다. 이번 달에는 동일한 비용 할당 규칙이 원시 사용량 및 요금 다운로드 및 내보내기에서 적용되는 것을 볼 수 있습니다.</p>


  <p>원시 사용량 및 요금에는 청구된 사용량에 대한 모든 세부 정보가 포함되어 있으므로 포털에서 눈에 띄지 않을 수 있는 몇 가지 차이점을 확인할&#39;있습니다. 아시다시피, 자세한 사용량에는 각 행의 리소스, 구독 및 제품 세부 정보가 포함됩니다. 비용 할당이 추가되면 조정에 적용되는 비용 할당 규칙을 나타내는 새 <b>costAllocationRuleName</b> 열도&#39;. 이 열은 실제 청구된 모든 요금에 대해 비어 있습니다.</p>


  <p><img alt="Raw usage record without cost allocation." border="0" height="59" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b38ab431-7e24-4ef2-8a25-daaf126e15fc.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1505"></p>


  <p>비용 할당 규칙을 적용한&#39;2개의 추가 레코드도 볼&#39;있습니다. 첫 번째는 원래 구독, 리소스 그룹 또는 태그에서 비용을 제거합니다. 두 번째는 대상 구독, 리소스 그룹 또는 태그에 추가합니다.</p>


  <p><img alt="2021-05_CostAllocation_Allocated" border="0" height="88" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0324051b-19c1-461f-b208-8e13ad18d458.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="2021-05_CostAllocation_Allocated" width="1505"></p>


  <p>위의 예제를 살펴보면 각 레코드는 원래 구독에 비용이 들지 않고 대상 구독의 새 리소스가 추가됩니다. 아주 간단합니다. 송장을 사용량 현황 데이터와 조정할 때 비용 할당 규칙을 사용하여 레코드를 필터링하기만 하면 됩니다.</p>


  <p><a href="https://docs.microsoft.com/azure/cost-management-billing/costs/allocate-costs" target="_blank">비용 할당</a>에 대해 자세히 알아보고 다음에 보고 싶은&#39;알려주세요.</p>


  <p><a name="gov"></a>&nbsp;</p>


  <h2>Azure Government의 관리 그룹 내보내기</h2>


  <p>2월에는 비용 할당 미리 보기 및 PAYG(종량제) 구독 지원이 포함된 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-february-2021" target="_blank">Azure Government에 대한 두 가지 흥미로운 릴리스</a> 를 확인했습니다. 이번 달에는 기업계약(EA) 및 PAYG 구독의 관리 그룹 내보내기 지원도&#39;.</p>


  <p><a href="https://docs.microsoft.com/azure/governance/management-groups/overview" target="_blank">구독을 관리 그룹으로 구성</a>하고 <a href="https://docs.microsoft.com/azure/cost-management-billing/costs/tutorial-export-acm-data?tabs=azure-portal" target="_blank">Cost Management 내보내</a>기를 사용하여 사용량 및 요금 다운로드를 자동화하는 방법에 대해 자세히 알아봅니다.</p>


  <p><a name="cloudyn"></a>&nbsp;</p>


  <h2>미리 알림: Cloudyn이 6월 30일에 사용 중지</h2>


  <p>Microsoft는 광범위한 Azure 커뮤니티에 풍부한 비용 관리 환경과 기능을 제공하기 위해 <a href="https://blogs.microsoft.com/blog/2017/06/29/microsofts-acquisition-cloudyn-will-help-azure-customers-manage-optimize-cloud-usage" target="_blank">2017년 7월에 Cloudyn을 인수</a>했습니다. 많은 조직에서 Cloudyn이 테이블에 가져온 기능을 알고 좋아했으며, 이러한 기능 중 상당수가 Azure Cost Management에 통합되었거나 현재 사용 중이므로 <strong>Cloudyn은 2021년 6월 30일에 사용 중지됩니다</strong>. <a href="https://azure.microsoft.com/blog/connector-for-aws-in-azure-cost-management-billing-is-now-generally-available/" target="_blank">클라우드 간 비용 거버넌스</a> 또는 <a href="https://azure.microsoft.com/blog/simplify-financial-reporting-with-cost-allocation-now-in-preview" target="_blank">비용 할당 및 차지백</a>에 의존하든, 기본 <a href="https://azure.microsoft.com/blog/azure-cost-management-now-general-availability-for-enterprise-agreements-and-more" target="_blank">비용 보고, 책임 및 최적화</a>가 필요한지 여부에 관계없이 Azure Cost Management에서 다룹니다. 그리고 그&#39;전부는 아닙니다. <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-2020-year-in-review" target="_blank">올해 로드맵에는 더 많은</a>&#39;있으므로 계속 지켜봐 주시기 바랍니다.</p>


  <p>Cloudyn을 사용하는 클라우드 솔루션 공급자&#39;경우 이미 연락한&#39;있지만, <a href="https://azure.microsoft.com/blog/azure-cost-management-updates-november-2019/#partners" target="_blank">Microsoft 고객 계약 및 Azure 플랜으로 전환</a>하면 사용자(및 고객)가 Azure Cost Management를 사용하여 비용을 보고, 관리하고, 최적화할 수 있습니다. 다시 말하지만 <strong>Cloudyn은 2021년 6월 30일에 사용 중지</strong>되며 더 이상 액세스할 수 없습니다. 여러분의 후원에 감사드리며, Azure Cost Management를 통해 귀하와 귀하의 재정 목표를 지원하기를 기대합니다.</p>


  <p><a name="analysis"></a>&nbsp;</p>


  <h2>비용 분석 미리 보기에서 상대 날짜 선택</h2>


  <p>지난 달에<a href="https://aka.ms/costanalysis/preview" target="_blank">는 비용 분석 미리 보기</a> 내에서 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-april-2021/#analysis" target="_blank">사용자 지정 날짜 범위를 선택하는 새로운 환경을</a> 확인했습니다. 이번 달에는 상대 날짜를 볼 수 있는 새 옵션을 찾을&#39;있습니다.</p>


  <p>날짜 선택기를 사용하여 지난 7일, 30일 또는 90일 또는 1, 3, 6 또는 12개월을 이미 선택할 수 있습니다. 이제 임의의 일 수, 주 또는 월을 선택하여 보기가 정확히 무엇을 커버해야 하는지 미세 조정할 수 있습니다. 예를 들어, 지난 28일을 선택하면 요일에 따라 더 많거나 적은 주말로 인한 일일 변동 없이 꾸준한 4주 동안의 비용을 볼 수 있습니다.</p>


  <p>상대 날짜는 항상 현재 기간 이전입니다. 예를 들어 지난 3일은 어제와 2일이지만 현재 날짜의 비용은 포함되지 않습니다. 현재 기간을 포함하려면 오늘 포함 옵션을 선택하기만 하면 됩니다. 주 및 몇 달 동안도 마찬가지입니다. 정확한 날짜 범위는 현재 날짜를 확인하는 데 도움이 됩니다.</p>


  <p><img alt="Custom date picker with options to select months, days, or relative date ranges based on the current period." border="0" height="932" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0648ad0d-cce3-4779-85f9-01075ca471c4.gif" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1576"></p>


  <p>이 새로운 유연성은 포털에서 비용 분석을 사용할 때&#39;공유한 모든 훌륭한 피드백을 기반으로 합니다. 비용 분석 미리 보기는 아직 초기 단계이지만 차트, 필터 및 저장된 보기가 추가되면 시간이 지남에 따라 이러한 옵션이 훨씬 더 중요해질 것입니다. 미리 보기를 계속 사용하고 다음에 표시할&#39;알려주세요.</p>


  <p><a name="research"></a>&nbsp;</p>


  <h2>Azure 예약 및 저축&nbsp;에 대한 유용성 향상</h2>


  <p>Microsoft Azure 조직의 예약을 구매할 책임이 있나요? 이 경우 Azure Cost Management 및 청구의 새로운 절감 기능에 대한 피드백을 얻는 데 관심이 있습니다. 세션은 약 1시간이며 6월 14일 주에 실행됩니다. 사용 편의성 세션을 예약할&#39;<a href="mailto:CE_UXR@microsoft.com">연구 팀에 문의</a> 하세요.</p>


  <p><a name="labs"></a>&nbsp;</p>


  <h2>Cost Management Labs의 새로운&#39;</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#labs" target="_blank">Cost Management Labs</a>를 사용하면 Azure Cost Management에서 제공되는 내용을&rsquo; 미리 볼 수 있으며, Microsoft와 직접 협력하여 피드백을 공유하고 서비스를 사용하는 방법을 더 잘 이해할 수 있으므로 보다 조정되고 최적화된 환경을 제공할 수 있습니다. Cost Management Labs에서 볼 수 있는 몇 가지 기능은 다음과 같습니다.</p>


  <ul>
      <li><strong>업데이트됨: 비용 분석 미리 보기&nbsp;에서 사용자 지정 날짜 선택 개선</strong>&ndash; <em>이제 공용 포털에서 사용할 수 있습니다.</em><br>
  비용 분석 미리 보기에서 1개월, 월 범위 또는 시작 및 종료 날짜를 일 범위로 선택합니다. 이번 달에는 날짜, 주 또는 월의 상대 날짜 범위도 선택할 수 있습니다. <a href="https://aka.ms/costmgmt/previews/cav3" target="_blank">이 미리 보기에 대한 피드백을 공유합니다</a>.</li>
      <li>범위 &ndash; <strong>&nbsp;당 최대 100회 보기 만들기</strong> <em>이제 공용 포털에서 사용할 수 있습니다.</em><br>
  비용 분석 내에서 사용자 지정된 보기를 만들고 저장할 수 있다는 것을 이미 알고 있습니다. 이제 비용 분석에서 범위당 최대 100개의 프라이빗 및 100개의 공유 보기를 만들 수 있으므로 비용을 분석하는 데 필요한 보기를 더욱 유연하게 구축할 수 있습니다.</li>
      <li><strong>리소스 비용 보기</strong><br>
  리소스 비용은 <a href="https://preview.portal.azure.com" target="_blank">미리 보기 포털</a>의 리소스 개요에서 한 번 클릭하는 것입니다. <strong>비용 보기를</strong> 클릭하면 해당 특정 리소스의 비용으로 빠르게 이동할 수 있습니다.</li>
      <li><strong>마지막으로 사용한 범위 기억</strong><br>
  이제 Azure Cost Management에서 사용한 마지막 범위를 기억하여 그 어느 때보다 쉽게 중단한 위치를 선택할 수 있습니다. <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 미리 보기를 볼 수 있습니다.</li>
      <li><strong>메뉴에서 범위 변경</strong><br>
  더 빠른 탐색을 위해 메뉴에서 범위를 변경합니다. 미리 보기 체험을 사용하여 옵트인할 수 있습니다. <a href="https://aka.ms/costmgmt/previews/changescope" target="_blank">이 미리 보기에 대한 피드백을 공유합니다</a>.</li>
      <li><strong>주 메뉴에서 구성 항목 열기</strong><br>
  선택한 구성 화면을 Cost Management 메뉴에서 중첩된 메뉴 항목으로 표시하는 실험적 옵션입니다. <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 미리 보기 체험을 사용하여 옵트인할 수 있습니다. <a href="https://aka.ms/costmgmt/previews/configinmenu" target="_blank">이 미리 보기에 대한 피드백을 공유합니다</a>.</li>
      <li><strong>간소화된 Cost Management 메뉴</strong><br>
  구성에만 설정을 표시합니다. Cost Management 메뉴에서 AWS용 Cloudyn, 내보내기 및 커넥터를 제거합니다. <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 미리 보기 체험을 사용하여 옵트인할 수 있습니다. <a href="https://aka.ms/costmgmt/previews/onlyinconfig" target="_blank">이 미리 보기에 대한 피드백을 공유합니다</a>.</li>

  </ul>


  <p>물론, 그게&rsquo; 전부는 아닙니다. Azure Cost Management의 모든 변경 내용은 전체 Azure Portal에서 일주일 전에&rsquo; Cost Management Labs에서 사용할 수 있습니다. 여러분의&rsquo; 생각을 듣고 다음에 무엇을 보고 싶은지&rsquo; 이해하고자 합니다. 무엇을 망설이고 계신가요? 지금 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs를</a> 사용해 보세요.</p>


