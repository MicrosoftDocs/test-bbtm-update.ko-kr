Title: Azure Functions에서 PowerShell 미리 보기를 사용하여 서버리스 자동화
Summary: 모든 규모의 회사가 자산 및 워크로드를 클라우드로 이동함에 따라 클라우드 리소스를 관리, 관리 및 자동화하는 보다 강력한 방법을 제공해야 합니다. 이러한 자동화 시나리오에는 PowerShell에서 가장 잘 표현된 사용자 지정 논리가 필요합니다.
Content: >-
  <p>모든 규모의 회사가 자산 및 워크로드를 클라우드로 이동함에 따라 클라우드&rsquo; 리소스를 관리, 관리 및 자동화하는 보다 강력한 방법을 제공해야 합니다. 이러한 자동화 시나리오에는 PowerShell에서 가장 잘 표현된 사용자 지정 논리가 필요합니다. 또한 일반적으로 일정에 따라 또는 애플리케이션에 대한 경고, 새 리소스 생성 또는 외부 시스템에서 승인이 발생하는 경우와 같이 이벤트가 발생합니다.&nbsp;</p>


  <p>Azure Functions는 애플리케이션의 가속 개발 및 서버리스 호스팅을 위한 트리거 및 바인딩을 기반으로 하는 애플리케이션 개발 모델을 제공하기 때문에 이러한 시나리오를 해결하기에 완벽한 일치입니다. Functions의 PowerShell 지원은 이벤트 기반 기능을 고려할 때 고객의 일반적인 요청이었습니다.</p>


  <p>오늘 Microsoft는 Azure Functions에서 PowerShell 지원의 미리 보기 릴리스를 사용하여 Azure 및 온-프레미스 시스템에서 운영 작업을 자동화하는 데 이 모델의 이점을 가져왔다고 발표하게 되어 기쁘게 생각합니다.</p>


  <p>전 세계 기업들은 수년 동안 PowerShell을 사용하여 조직 및 온-프레미스에서 클라우드 리소스를 자동화해 왔습니다. 이러한 시나리오의 대부분은 서비스 수준 계약 및 복구 시간을 충족하기 위해 즉시 조치를 취해야 하는 인프라 또는 애플리케이션에서 발생하는 이벤트를 기반으로 합니다.</p>


  <p>이제 Azure Functions에서 PowerShell 지원이 릴리스되면서 이러한 운영 작업을 자동화하고 네이티브 Azure 통합을 활용하여 서비스 제공 및 유지 관리를 현대화할 수 있습니다.</p>


  <p>Azure Functions의 PowerShell 지원은 2.x 런타임을 기반으로 하며 <a href="https://docs.microsoft.com/en-us/powershell/scripting/whats-new/what-s-new-in-powershell-core-60?view=powershell-6" target="_blank">PowerShell Core 6</a>을 사용하므로 Windows, macOS 및 Linux에서 자동화를 개발할 수 있습니다. 또한 기본적으로 Azure Application Insights 통합하여 각 함수 실행에 대한 완전한 가시성을 제공합니다. 이전에는 Azure Functions가 1.x.에서 실험적인 PowerShell 지원을 제공했으며, 고객이 1.x PowerShell 함수를 최신 런타임으로 이동하는 것이 좋습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/82da0367-ed2d-4044-8ad2-691e866cc8b9.png"><img alt="Quickstart for Azure Functions for PowerShell" border="0" height="630" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9f7efdf7-2569-4023-862f-ba8a5dc8f0f6.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="PowerShell용 Azure Functions" width="1430"></a></p>


  <p>Azure Functions의 PowerShell은 다음을 비롯한 다른 언어의 모든 이점을 제공합니다.</p>


  <ul>
   <li>Azure 모니터링 경고에 응답하는 네이티브 바인딩, Event Grid를 통한 리소스 변경, HTTP 또는 타이머 트리거 등</li>
   <li>스크립트 작성 및 테스트를 위한 포털 및 Visual Studio Code 통합</li>
   <li>HTTP 트리거 함수를 보호하기 위한 통합 보안입니다.</li>
   <li>하이브리드 환경을 관리하는 데 도움이 되는 하이브리드 연결 및 VNet을 지원합니다.</li>
   <li>격리된 로컬 환경에서 실행합니다.</li>
  </ul>


  <p>또한 PowerShell로 작성된 함수에는 자동화를 통해 Azure 리소스를 보다 쉽게 관리할 수 있는 다음과 같은 기능이 있습니다.</p>


  <h3>Azure 모듈 자동 관리</h3>


  <p>Azure 모듈은 기본적으로 스크립트에 사용할 수 있으므로 생성된 각 함수에 이러한 모듈을 포함하지 않고도 Azure에서 사용할 수 있는 서비스를 관리할 수 있습니다. 이러한 Az 모듈의 중요 및 보안 업데이트는 새 부 버전이 릴리스될 때 서비스에서 자동으로 업그레이드됩니다.</p>


  <p>managedDependency에 대해 Enabled&rdquo;를 true로 설정하고 &ldquo;Az를 포함하도록 Requirements.psd1을 업데이트하여 host.json 파일을 통해 이 기능을 사용하도록 설정할 수 있습니다. PowerShell을 사용하여 새 함수 앱을 만들 때 자동으로 설정됩니다.</p>


  <p><strong>host.json</strong><br>

  {<br>

  &nbsp;&nbsp;&nbsp;&ldquo;버전&rdquo;: &ldquo;2.0&rdquo;,<br>

  &nbsp;&nbsp;&nbsp;&ldquo;managedDependency&rdquo;: {<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&ldquo;&rdquo;사용: &ldquo;true&rdquo;<br>

  &nbsp;&nbsp;&nbsp; }<br>

  }</p>


  <p><strong>Requirements.psd1</strong><br>

  @{<br>

  &nbsp;&nbsp;&nbsp; Az = &lsquo;1.*&rsquo;<br>

  }</p>


  <h3>Azure 서비스에 대해 인증</h3>


  <p>함수 앱에 대해 관리 ID를 사용하도록 설정하는 경우 PowerShell 호스트는 이 ID를 사용하여 자동으로 인증하여 관리 ID에 액세스 권한이 부여된 서비스에 대한 작업을 수행할 수 있는 권한을 함수에 부여할 수 있습니다. profile.ps1 함수 앱이 시작될 때 처리되며 일반적인 명령을 실행할 수 있습니다. 기본적으로 관리 ID를 사용하도록 설정하면 함수 애플리케이션은 Connect-AzAccount -Identity를 사용하여 인증합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/50505bbb-c235-4fd2-a965-5af06a3a26e4.png"><img alt="Function application authenticate with Connect-AzAccount -Identity." border="0" height="477" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/10a657d6-17cf-4a5e-a974-2797f48fe4c4.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure 서비스에 대해 인증" width="1179"></a></p>


  <h2>Azure의 일반적인 자동화 시나리오</h2>


  <p>PowerShell은 작업을 자동화하는 데 유용한 언어이며, Azure Functions의 가용성을 통해 고객은 이제 Azure에서 실행되는 모든 서비스 및 애플리케이션에서 이벤트 기반 작업을 원활하게 작성할 수 있습니다. 다음은 몇 가지 일반적인 시나리오입니다.</p>


  <ul>
   <li>Azure Monitor와 통합하여 Azure 서비스에서 생성된 경고를 처리합니다.</li>
   <li>Event Grid에서 캡처한 Azure 이벤트에 React 리소스에 운영 요구 사항을 적용합니다.</li>
   <li>Logic Apps를 활용하여 PowerShell 함수를 사용하여 페이로드를 처리하는 동안 IT 서비스 관리, DevOps 또는 모니터링 시스템과 같은 외부 시스템에 연결합니다.</li>
   <li>가상 머신, SQL Server, Web Apps 및 기타 Azure 리소스에서 예약된 운영 작업을 수행합니다.</li>
  </ul>


