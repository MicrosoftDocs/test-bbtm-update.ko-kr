Title: 서유럽에서 Azure 서비스 중단 Windows 해결됨, 근본 원인 분석 예정
Summary: 어제(7월 26일 PDT) Windows Azure는 서유럽 하위 지역에서 약 2.5시간 동안 서비스 중단을 경험했습니다.&nbsp; 첫째, Id&rsquo;는 ...
Content: <p>어제(7월 26<sup>일</sup> PDT) Windows Azure는 서유럽 하위 지역에서 약 2.5시간 동안 서비스 중단을 경험했습니다.&nbsp; 첫째, Id&rsquo;는 중단과 영향을 받은 고객에게 발생한 문제에 대해 사과하고 싶습니다.&nbsp; 문제가 해결되었으며 모든 관련 서비스가 정상입니다.</p>  <p>중단은 컴퓨팅 서비스에 영향을 미쳤으며 하위 지역의 일부 고객에게 연결 문제가 발생했습니다.&nbsp; 서비스 중단은 서유럽 하위 지역의 한 클러스터에 대한 트래픽을 방해하는 잘못 구성된 네트워크 디바이스에 의해 트리거되었습니다. 외부 연결에 대한 설정된 디바이스 제한에 도달하면 해당 클러스터 내의 다른 네트워크 디바이스에서 이전에 알려지지 않은 문제가 트리거되어 네트워크 관리 및 복구가 더욱 복잡해졌습니다. 우리 팀은 완전한 근본 원인 분석에 열심히 노력하고 있으며 다음 주에이 블로그에 결과를 공유 할 것입니다.</p>  <p>고객에게 영향을 준 문제에 대해 진심으로 사과드리며, 향후 유사한 문제가 발생하지 않도록 필요한 조정을 할 것입니다.&nbsp; 영향을 받은 고객은 지원팀에 문의하여 SLA 크레딧을 제출해야 합니다.</p>  <p>&nbsp;- Mike Neil, General Manager, Windows Azure</p>
