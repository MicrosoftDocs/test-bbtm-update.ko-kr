Summary: Microsoft 개발자 에반젤리스트 조나단 로젠블릿은 최근 캐나다 버나비에서 2012년 4월 28일 열리는 밴쿠버 테크 페스트 2012에 대한 훌륭한 게시물을 작성했습니다.&nbsp; 그의 게시물에서, & ...
Content: '<p>Microsoft 개발자 에반젤리스트 <a target="_blank" href="https://social.msdn.microsoft.com/profile/jonathan%20rozenblit/">조나단 로젠블릿</a>은 최근 캐나다 버나비에서 <a target="_blank" href="">2012</a>년 4월 28일 열리는 밴쿠버 테크 페스트 2012에 대한 훌륭한 게시물을 작성했습니다.&nbsp; 그의 게시물에서, <a target="_blank" href="https://blogs.msdn.com/b/cdndevs/archive/2012/03/21/many-geeks-many-experts-and-a-gu.aspx">&ldquo;많은 괴짜, 많은 전문가와 캐나다 개발자 코너션 블로그에 Gu&rdquo;</a>, 그는 <a target="_blank" href="https://blogs.msdn.com/b/cdndevs/"></a><a target="_blank" href="https://blogs.msdn.com/b/cdndevs/"></a><a target="_blank" href="https://blogs.msdn.com/b/cdndevs/"></a><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8463.VancTF.png" alt="" style="float: right;" height="94" border="0" width="196"></a>의제의 개요를 제공합니다, 스콧 Guthrie에 의해 기조 연설을 포함, 서버 및 도구 비즈니스의 마이크로 소프트 기업 부사장.&nbsp; 세션의 전체 목록을 보려면 여기를 클릭하십시오.</p>  <p>이 이벤트에 참석하려는 경우 세션에서 최대한 활용하기 위해 필요한 항목 목록을&rsquo; 조나단&rsquo;스 게시물을 확인하세요. &nbsp;TechFest에 대해 자세히 알아보고 <a href="" target="_blank">여기에 등록하세요</a>.</p>'
