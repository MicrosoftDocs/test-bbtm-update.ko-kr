Title: 클라우드 공급자가 마찰 없는 상태 데이터 교환에 통합
Summary: 이 게시물은 헤더 조던 카트라이트에 의해 공동 저술되었다, 일반 관리자, 마이크로 소프트 HealthcareCloud 컴퓨팅은 빠르게 의료 인프라의 더 크고 더 중심 부분이되고있다.
Content: >-
  <p><em>이 게시물은 헤더 조던 카트라이트, 제너럴 매니저, Microsoft Healthcare에 의해 공동 저술되었습니다.</em></p>


  <p>클라우드 컴퓨팅은 빠르게 의료 인프라의 더 크고 중심적인 부분이 되고 있습니다. 우리는 이것이 클라우드 기반의 미래에 상호 운용 가능한 상태 데이터를 필요에 따라 마찰 없이 사용할 수 있도록 하는 방법에 대해 열심히 생각하도록 동기를 부여하는 역사적인 변화라고 생각합니다.</p>


  <p>Microsoft는 Azure 클라우드의 핵심에 상태 데이터 상호 운용성을 지속적으로 구축하여 개발자와 파트너가 <a href="https://azure.microsoft.com/en-us/services/azure-api-for-fhir/" target="_blank">Azure API for FHIR</a>&reg;을 사용하여 데이터가 풍부한 상태 앱을 쉽게 빌드할 수 있도록 지원합니다. 또한 <a href="https://github.com/microsoft/fhir-server" target="_blank">Azure용 FHIR 서버</a>와 같은 오픈 소스 소프트웨어를 사용하여 의료 커뮤니티에 적극적으로 기여하고 있으며, 업계를 발전시키는 협업 솔루션에 개발자를 모으고 있습니다.</p>


  <p>상호 운용성을 진지하게 생각합니다. 지난 여름&rsquo; CMS 블루 버튼 개발자 컨퍼런스에서는 AWS, Google, IBM, Salesforce 및 Oracle에서 해당 항목과 <a href="https://cloudblogs.microsoft.com/industry-blog/health/2018/08/13/microsoft-amazon-google-and-ibm-issue-joint-statement-for-healthcare-interoperability/" target="_blank">마찰없는 건강 데이터 교환을 홍보하기 위해 공개적으로 약속</a> 했습니다. 그 헌신은 여전히 강합니다.</p>


  <p>오늘, 건강 IT 커뮤니티 리더의 동일한 회의에서, 우리는 우리가 원칙과 행동에 대한 헌신에서 이동 한 방법을 보여주는 공동 발표를 공유하고 있습니다. 지난 한 해 동안의 활동에는 오픈 소스 소프트웨어 릴리스, 새로운 표준 및 구현 가이드 개발, 미국 연방 상호 운용성 의무를 지원하는 서비스 배포가 포함됩니다.</p>


  <p><a href="https://nam06.safelinks.protection.outlook.com/?url=http%3A%2F%2Fblog.hl7.org%2Fcloud-providers-unite-for-healthcare-interoperability-fhir&amp;data=02%7C01%7Cv-napow%40microsoft.com%7Ce25f8b0338654c7c91a208d714564091%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637000232991978896&amp;sdata=l2%2BJn7K%2FV9ZrWybXes%2BfJr%2BxRX%2BD5%2FPWT3qZbfvMy1c%3D&amp;reserved=0" target="_blank">공동 발표</a>의 전체 텍스트는 다음과 같습니다&rsquo;.</p>


  <hr>

  <blockquote>

  <p><em>의료가 전 세계적으로 발전함에 따라 지역 사회의 건강과 웰빙을 개선하는 우리의 능력도 발전합니다. 환자, 공급자 및 건강 계획은 더 많은 가치 기반 치료, 더 매력적인 사용자 경험 및 진단 및 환자 치료에 임상의를 지원하기 위해 기계 학습의 광범위한 적용을 위해 노력하고 있습니다.</em></p>


  <p><em>그러나 환자 데이터가 일관되지 않게 형식화되거나 불완전하거나 사용할 수 없거나 누락 &ndash; 되어 가능한 최상의 치료에 대한 액세스를 제한할 수 있습니다. 환자와 간병인에게 원시 데이터에서 파생된 정보와 통찰력을 갖추면 훨씬 더 나은 결과를 얻을 수 있습니다. 그러나 임상 정보의 강력한 네트워크없이, 심지어 최고의 사람과 기술은 자신의 잠재력에 도달하지 않을 수 있습니다.</em></p>


  <p><em>상호 운용성을 위해서는 시스템, 네트워크 및 의료 제공자 간에 임상 정보를 공유하는 기능이 필요합니다. 데이터 상호 운용성에 대한 장벽은 많은 프로세스 문제의 핵심입니다. 우리는 더 나은 상호 운용성이 개인 및 인구 수준 배려 조정, 납품 및 관리에 있는 개선을 잠금 해제할 것이라는 점을 믿습니다. 따라서 더 </em><em> 큰 상호 운용성과 환자 액세스를 옹호하기 위한</em> <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.healthit.gov%2Fsites%2Fdefault%2Ffiles%2Fnprm%2FONCCuresActNPRM.pdf&amp;data=02%7C01%7CMelissa.Hovis%40microsoft.com%7C7ba1b5ccc36c4dacf2ce08d70fbc3c20%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636995173445705535&amp;sdata=xvHurCRMk8WeLKId08Nv6DnuWpyg%2BLwyno7qC4kkPdw%3D&amp;reserved=0" target="_blank"><em>ONC</em></a><em> 및 </em><a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.cms.gov%2FCenter%2FSpecial-Topic%2FInteroperability%2FCMS-9115-P.pdf&amp;data=02%7C01%7CMelissa.Hovis%40microsoft.com%7C7ba1b5ccc36c4dacf2ce08d70fbc3c20%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636995173445715525&amp;sdata=uV9O5hfqake8rAnBImWD8dMLrKk8b0WjetZcLTOspTo%3D&amp;reserved=0" target="_blank"><em>CMS</em></a>의 노력을 지원합니다.</p>


  <p><em>올해&#39;제안 된 규칙은 전자적으로 의료 정보를 교환하기위한 개방형 표준으로 HL7&reg; FHIR&reg; (빠른 의료 상호 운용성 리소스)의 사용에 초점을 맞추고 있습니다. FHIR은 상호 운용성을 위한 포괄적이고 안전하며 의미상 확장 가능한 사양을 정의하기 위해 다른 표준의 개념과 모범 사례를 기반으로 합니다. FHIR 커뮤니티는 개발자가 상호 작용하고 기여하는 다학제 공동 작업 및 공개 채널을 제공합니다. </em></p>


  <p><em>Weve&rsquo;는 실제 구현 문제를 해결하기 위해 작동하는 많은 FHIR 중심 다국어 도구를 사용하고 기여하게 되어 기쁩니다. </em><a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fgithub.com%2Fgoogle%2Ffhir&amp;data=02%7C01%7CMelissa.Hovis%40microsoft.com%7C7ba1b5ccc36c4dacf2ce08d70fbc3c20%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636995173445725524&amp;sdata=c%2FaYJH7VQZMJwBwYmNmU2jHmmNzrPcft0C2IjmqY8is%3D&amp;reserved=0" target="_blank"><em>특히 Googles&rsquo; FHIR 프로토콜 버퍼</em></a><em> 및 </em><a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fgithub.com%2Fapigee%2Fflame&amp;data=02%7C01%7CMelissa.Hovis%40microsoft.com%7C7ba1b5ccc36c4dacf2ce08d70fbc3c20%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636995173445725524&amp;sdata=HgJMLIyASt%2FFwyU1x1gVRsZZ5VbkkogiBveNSaQBxXc%3D&amp;reserved=0" target="_blank"><em>Apigee Health API</em></a><em>, </em><a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fgithub.com%2Fmicrosoft%2Ffhir-server&amp;data=02%7C01%7CMelissa.Hovis%40microsoft.com%7C7ba1b5ccc36c4dacf2ce08d70fbc3c20%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636995173445735513&amp;sdata=0YvLHoCr7yuBRCqdl5V0Qay2eJZhj%2FCQjMq%2BkxviUPg%3D&amp;reserved=0" target="_blank"><em>Azure용 Microsofts&rsquo; FHIR Server</em></a>, <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fgithub.com%2Fcerner%2Fbunsen&amp;data=02%7C01%7CMelissa.Hovis%40microsoft.com%7C7ba1b5ccc36c4dacf2ce08d70fbc3c20%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636995173445735513&amp;sdata=%2Btb0z0hyQgN3PCCMPaATFAvP4GgBD94NGVo9jkE17LY%3D&amp;reserved=0" target="_blank"><em>Apache Spark용 Cerner&#39;FHIR 통합</em></a><em>, </em><a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fgithub.com%2Fmithun008%2FFHIRServer&amp;data=02%7C01%7CMelissa.Hovis%40microsoft.com%7C7ba1b5ccc36c4dacf2ce08d70fbc3c20%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636995173445735513&amp;sdata=PJa6i1XED0hxj%2B%2Fa4ch8EtbGO%2F5yghyi4wZHVtWik0o%3D&amp;reserved=0" target="_blank"><em>AWS의 FHIR API에 대한 서버리스 참조 아키텍처</em></a><em>, </em> Healthcare 템플릿용 <em>Salesforce/Mulesoft&#39;</em><a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fgithub.com%2Fmulesoft%2Ftemplate-healthcare-ehr2fhir-system-api&amp;data=02%7C01%7CMelissa.Hovis%40microsoft.com%7C7ba1b5ccc36c4dacf2ce08d70fbc3c20%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636995173445745507&amp;sdata=bYSLWf619BHDZ3dhwe0W7C0M4R3DSW0W%2FfbrqmxPquw%3D&amp;reserved=0" target="_blank"><em>의 Catalyst Accelerator</em></a> <em>및 IBMs&rsquo;</em><a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.ibm.com%2Fus-en%2Fmarketplace%2Fbig-data-and-analytics&amp;data=02%7C01%7CMelissa.Hovis%40microsoft.com%7C7ba1b5ccc36c4dacf2ce08d70fbc3c20%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636995173445745507&amp;sdata=hdQQtdxLWRwS6fQWwJq5SCMDLWwP%2FYaZgGqrrPrG6pw%3D&amp;reserved=0" target="_blank"><em>를 비롯한 오픈 소스 도구 집합을 강조합니다. Apache Spark 서비스</em></a><em>입니다.</em></p>


  <p><em>또한 새 도구의 프로덕션 외에도 대량 데이터 $export 작업(및 $import 작업에 대한 최근 작업), 구독 및 분석 SQL 프로젝션을 포함한 새로운 사양을 개발하는 데 자랑스럽게 참여했습니다. 이러한 모든 기능은 FHIR 사양의 강도와 적응성을 보여 줍니다. 또한 Connectathons, 커뮤니티 이벤트 및 개발자 컨퍼런스를 통해 엔지니어링 팀은 FHIR 에코시스템의 지속적인 개선에 전념하고 있습니다. 엔지니어링 조직은 이전에 다른 분야에서 표준의 성숙을 지원했으며, FHIR 버전 R4 &mdash; </em><a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.hl7.org%2Ffhir%2Fversions.html%23maturity&amp;data=02%7C01%7CMelissa.Hovis%40microsoft.com%7C7ba1b5ccc36c4dacf2ce08d70fbc3c20%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636995173445755505&amp;sdata=GrpwL5%2F9UIPLm9r9zl9gCJhbqPrkDuD7BsYdbZkxz%2BI%3D&amp;reserved=0" target="_blank"><em>표준 릴리스</em></a><em> &mdash; 는 상호 운용성에 대한 지속적인 투자를 위한 필수적이고 적절한 목표를 제공한다고 </em> 믿습니다.</p>


  <p><em>우리는 시장을 선도하는 Health IT 시스템에서 표준 기반 API에 대한 초기 약속을 보았으며 이러한 기능이 보편적인 미래에 대해 기쁘게 생각합니다. 우리는 함께 전 세계에서 가장 큰 기술 인프라 중 일부를 운영하여 많은 의료 및 비 의료 시스템을 모두 제공합니다. 이러한 경험을 통해 현재 진행 중인 작업의 규모와 복잡성을 인식합니다. ONC 및 CMS의 목표를 충족하는 데 필요한 기술은 현재 사용할 수 있으며 잘 설계된 시스템을 통해 비용 효율적으로 제공할 수 있다고 생각합니다.</em></p>


  <p><em>기술 커뮤니티로서, 우리는 제안 된 규칙에 설명 된 대로 미래 지향적 인 API 전략이 모든 조직이 환자, 치료 제공자 및 관리자 모두의 이익을 위해 새로운 응용 프로그램을 구축하고 배포 할 수있는 능력을 발전시킬 것이라고 믿습니다. ONC 및 CMSs&rsquo;는 지속적인 리더십, 사려 깊은 규칙 및 개방형 표준을 수용하면 그 방향으로 우리를 결정적으로 움직일 수 있습니다.</em></p>


  <p><em>서명<br>

  Amazon, Google, IBM, Microsoft, Oracle 및 Salesforce</em></p>

  </blockquote>


  <hr>

  <p>개방형 FHIR 표준에 대한 긍정적인 협업과 데이터 상호 운용성에 대한 긴급성은 의료 기술의 오픈 소스 우선 접근 방식에 대한 우리의 노력을 강화시켰습니다. 커뮤니티의 피드백을 지속적으로 통합하여 새로운 기능을 개발하고 오픈 소스 소프트웨어가 상호 운용성을 가속화할 수 있는 새로운 위치를 적극적으로 파악하고 있습니다.</p>


  <p>2019년 ONC 및 CMS가 임상 데이터 상호 운용성을 위한 기초로 FHIR API를 채택하도록 지원하면 업계에 심오하고 긍정적인 영향을 미칠 것입니다. 앞으로 클레임, 혜택 설명, 보험 적용 범위 및 네트워크 참여를 포함한 의료 금융 데이터에 FHIR을 적용하면 대규모 상호 운용성을 가속화하고 기계 학습을위한 새로운 경로를 열 것입니다.</p>


  <p>아직&rsquo; 일찍, Weve&rsquo;는 우리의 파트너가 더 나은 치료를 조정하기 위해 FHIR을 활용하는 것을 보았다, 슈퍼 박테리아에 대한 혁신적인 글로벌 건강 추적 시스템을 개발하고, 사전에 화학 요법을 받고 환자에 대한 필요성을 방지하기 위해 응급실에 입원. FHIR은 파트너가 신속한 혁신을 주도할 수 있는 기본 플랫폼을 제공하고 있으며 상호 운용 가능한 데이터를 현실로 만드는 기술을 제공하기 위해 더 열심히 일하도록 영감을 줍니다.</p>


  <p>Were&rsquo;는 마찰없는 건강 데이터 교환의 새로운 세계에서 가능한 것을 보기 시작했고&rsquo;, 당신이 우리와 함께하기를 좋아합니다. FHIR에 참여하거나 의견을 남기거나 자세히 알아보려면 <a href="https://chat.fhir.org" target="_blank">여기에서 FHIR Community 채팅</a>에 연결할 수 있습니다.</p>
