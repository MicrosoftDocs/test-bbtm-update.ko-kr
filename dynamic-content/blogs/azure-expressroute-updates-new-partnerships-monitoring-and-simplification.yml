Title: Azure ExpressRoute 업데이트 - 새로운 파트너 관계, 모니터링 및 간소화
Summary: Azure ExpressRoute를 사용하면 엔터프라이즈 고객이 Microsoft의 클라우드 서비스에 비공개로 직접 연결하여 기존 인터넷보다 더 예측 가능한 네트워킹 환경을 제공할 수 있습니다.
Content: >-
  <p>Azure ExpressRoute를 사용하면 엔터프라이즈 고객이 Microsofts&rsquo; 클라우드 서비스에 비공개로 직접 연결하여 기존 인터넷 연결보다 더 예측 가능한 네트워킹 환경을 제공할 수 있습니다. ExpressRoute는 전 세계 <a href="https://docs.microsoft.com/en-us/azure/expressroute/expressroute-locations" target="_blank">42개 피어링 위치에서</a> 사용할 수 있으며 100개 이상의 연결 공급자로 구성된 대규모 에코시스템에서 지원됩니다. 주요 고객은 중요 업무용 애플리케이션 및 서비스를 관리하고 실행하는 데 중요한 부분으로 ExpressRoute를 사용하여 온-프레미스 네트워크를 Azure에 연결합니다.</p>


  <h2>Azure ExpressRoute 사례를 빌드하는 Cisco</h2>


  <p>Azure에서 ExpressRoute 환경을 계속 성장함에 따라 엔터프라이즈 고객이 하이브리드 아키텍처를 사용하여 내부 네트워크에서 발생하는 네트워킹 문제를 이해하는 이점을 얻을&#39;있습니다. 이러한 문제는 클라우드에서 실행되는 중요 업무용 워크로드에 영향을 미칠 수 있습니다.</p>


  <p>심층적인 기술 네트워킹 전문 지식이 필요한 온-프레미스 문제를 해결하기 위해 Cisco와 지속적으로 긴밀히 협력하여 더 나은 고객 네트워킹 환경을 제공합니다. 함께 작업하면 Azure ExpressRoute를 사용하여 엔터프라이즈 고객이 발생하는 가장 어려운 네트워킹 문제를 해결할 수 있습니다.</p>


  <p>오늘, Cisco <a href="https://aka.ms/erciscosupport" target="_blank">는</a> Azure ExpressRoute에 <a href="https://www.cisco.com/go/solutionsupport" target="_blank">대한 Cisco Solution 지원을</a> 제공하는 새로운 네트워크 사례를 구축하기 위해 Microsoft와 확장된 파트너십을 발표했습니다.&nbsp;&nbsp; Microsoft는 심층 네트워킹 환경을 갖춘 Cisco 및 기타 파트너와 협력하여 네트워킹 사례를 빌드 및 확장하고 고객이&rsquo; Azure로의 여행을 가속화할 수 있도록 최선을 다하고 있습니다.</p>


  <p><a href="https://www.cisco.com/c/dam/en/us/services/collateral/se/solution-support-es.pdf" target="_blank">Cisco Solution Support</a> 는 Azure ExpressRoute에 대한 지원 및 지침에 대한 추가 중앙 집중식 옵션을 고객에게 제공하여 네트워크의 온-프레미스 끝 고객을 대상으로 합니다.</p>


  <h2>ExpressRoute에 대한 새로운 모니터링 옵션</h2>


  <p>ExpressRoute 네트워크 트래픽에 대한 더 많은 가시성을 제공하기 위해 ExpressRoute용 NPM(네트워크 성능 모니터)은 Microsoft Ignite 2017에서 발표된 성공적인 미리 보기에 따라 2월 중순에 6개 지역에서 일반 공급될 예정입니다. NPM을 사용하면 고객은 네트워크 토폴로지의 그래픽 보기를 제공하는 것 외에도 ExpressRoute 회로를 지속적으로 모니터링하고 가용성, 대기 시간 및 처리량을 포함한 여러 주요 네트워킹 메트릭에 대해 경고할 수 있습니다.&nbsp;</p>


  <p>Azure Portal을 통해 ExpressRoute용 NPM을 쉽게 구성하여 연결 모니터링을 빠르게 시작할 수 있습니다.</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="540" scrolling="no" src="https://channel9.msdn.com/Blogs/Azure/Network-Performance-Monitor-For-Azure-ExpressRoute/player" width="960"></iframe></p>


  <p>ExpressRoute에 대한 보다 풍부한 모니터링 기능을 제공하기 위해 ExpressRoute NPM의 공간, 기능 및 기능을 지속적으로 개선할 것입니다.&nbsp;</p>


