  <h2>새 ExpressRoute 위치</h2>


  <p>ExpressRoute는 항상 두 물리적 라우터에서 가상 연결의 중복 쌍으로 구성됩니다. 이 고가용성 연결을 사용하면 엔터프라이즈급 SLA를 제공할 수 있습니다. 고객은 BCDR(비즈니스 연속성 및 재해 복구) 요구 사항을 충족하기 위해 여러 ExpressRoute 위치에서 Microsoft에 연결하는 것이 좋습니다. 이전에는 고객이 서로 다른 두 도시에 ExpressRoute 회로를 설치해야 했습니다. 선택한 위치에서 ExpressRoute 사이트가 이미 있는 도시에 두 번째 ExpressRoute 사이트를 제공합니다. 이제 싱가포르에서 두 번째 피어링 위치를 사용할 수 있습니다. 고객 수요에 따라 기존 도시 내에 ExpressRoute 위치를 더 추가할 예정입니다. Well&rsquo;은 앞으로 몇 달 안에 더 많은 사이트를 발표합니다.</p>
