  <p align="center"><strong>그림 1: 네트워크 성능 모니터 및 엔드포인트 모니터링은 ExpressRoute 모니터링을 간소화합니다.</strong></p>


  <p>ExpressRoute에 대한 엔드포인트 모니터링을 통해 고객은 Azure Storage 같은 PaaS 서비스뿐만 아니라 ExpressRoute를 통한 Office 365 같은 SaaS 서비스에 대한 연결을 모니터링할 수 있습니다. 고객은 모든 사이트에서 PaaS 및 SaaS 서비스로 회로의 대기 시간, 지터, 패킷 손실 및 토폴로지를 지속적으로 측정하고 경고할 수 있습니다. ExpressRoute용 엔드포인트 모니터링의 새로운 미리 보기는 2월 중순에 제공됩니다.</p>


  <h2>ExpressRoute 피어링 간소화</h2>


  <p>ExpressRoute의 관리 및 구성을 더욱 간소화하기 위해 공용 및 Microsoft 피어링을 병합했습니다. 이제 Microsoft 피어링에서 사용할 수 있는 Azure PaaS 서비스(예: microsoft SaaS 서비스(Dynamics 365 및 Office 365)와 함께 Azure Storage 및 Azure SQL. Azure Virtual Networking에 대한 액세스는 프라이빗 피어링에 남아 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8e36230c-68b3-4bd9-a24e-b1c9c8781318.png"><img alt="ExpressRoute with Microsoft peering and private peering" border="0" height="834" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83057899-96a5-426a-8be6-ca4ef77ea1b3.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Microsoft 피어링 및 프라이빗 피어링을 사용하는 ExpressRoute" width="1563"></a></p>


  <p align="center"><strong>그림 2: Microsoft 피어링 및 프라이빗 피어링을 사용하는 ExpressRoute</strong></p>


  <p>BGP를 사용하는 ExpressRoute는 내부 네트워크에 Microsoft 접두사를 제공합니다. <a href="https://docs.microsoft.com/en-us/azure/expressroute/how-to-routefilter-powershell" target="_blank">경로 필터를</a> 사용하면 ExpressRoute를 통해 액세스하는 특정 Office 365 또는 Dynamics 365 서비스(접두사)를 선택할 수 있습니다. 지역별 Azure 서비스(예: Azure 미국 서부, Azure 유럽 북부, Azure 동아시아)를 선택할 수도 있습니다. 이전에는 이 기능을 ExpressRoute Premium만 사용할 수 있었습니다. 2월 중순에 표준 ExpressRoute 회로에 대해 Microsoft 피어링 구성을 사용하도록 설정할 예정입니다.</p>


