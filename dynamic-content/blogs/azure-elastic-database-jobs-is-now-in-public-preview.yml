Title: Azure Elastic Database 작업은 이제 공개 미리 보기로 제공됩니다.
Summary: Azure Elastic Database 작업의 새로운, 크게 업그레이드된 공개 미리 보기 릴리스의 가용성을 발표하게 되어 기쁩니다. 탄력적 데이터베이스 작업은 이제 완전히 Azure에서 호스팅되는 서비스입니다...
Content: >-
  <p><a href="https://go.microsoft.com/fwlink/?linkid=874534" target="_blank">Azure Elastic Database 작업의</a> 새로운, 크게 업그레이드된 공개 미리 보기 릴리스의 가용성을 발표하게 되어 기쁩니다. 탄력적 데이터베이스 작업은 이제 완전히 Azure에서 호스팅되는 서비스입니다. 이전의 고객 호스팅 및 관리되는 Elastic Database 작업 버전과 달리 이 버전은 추가 서비스 또는 구성 요소가 설치 및 구성되지 않은 Azure의 필수적인 부분입니다. 또한 이 릴리스는 고객이 데이터베이스 그룹에 대해 PowerShell, REST 또는 T-SQL API를 사용하여 T-SQL 작업을 쉽게 자동화하고 실행할 수 있도록 하는 중요한 기능을 추가합니다. 이러한 작업은 인덱스 다시 작성, 스키마 업데이트, 분석을 위한 쿼리 결과 수집 및 성능 모니터링과 같은 다양한 작업을 처리하는 데 사용할 수 있습니다.</p>


  <p>Imagine 대규모 매장 컬렉션에 대한 온라인 주문 서비스를 제공하는 클라우드의 SaaS 개발자입니다. 이를 지원하고 무제한 크기 조정&rsquo;을 허용하기 위해 각 저장소&rsquo; 비즈니스를 처리하기 위해 별도의 Azure SQL 데이터베이스를 프로비전하고 이 데이터베이스 집합은 공통 스키마를 공유합니다. 애플리케이션이 고객 트랜잭션을 적절한 저장소&rsquo; 데이터베이스로 전송하는 동안 성능 및 고객 환경을 최적으로 유지하기 위해 모든 데이터베이스를 공동으로 쉽게 관리할 수 있습니다. 또한 고객을 위해 애플리케이션에 통합하려는 새 기능을 준비하기 위해 각 데이터베이스에 배포할 새 스키마가 주기적으로 있습니다.</p>


  <p>새 고객이 추가되거나 삭제되면 유지 관리 작업 스크립트를 변경하지 않고도 추가 데이터베이스를 만들거나 삭제해야 합니다. Azure Elastic Database 작업을 사용하면 익숙한 T-SQL 기반 작업 스크립트를 사용하여 이 모든 작업을 수행할 수 있습니다. 이러한 작업은 T-SQL, PowerShell, REST API 및 Azure Portal을 사용하여 예약, 실행, 관리 및 모니터링할 수 있습니다. 이 업데이트된 버전의 Elastic Database 작업은 이러한 모든 기능을 제공하고 중요한 추가 기능을 추가합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc3ab858-afef-41ca-a48d-8243fd91d66e.png"><img alt="elastic-jobs" border="0" height="338" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ec91aa4-7ed0-47cf-83af-32cc5b1b903a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="탄력적 작업" width="539"></a></p>


  <p>이 릴리스의 기능 및 향상된 기능 중 일부는 다음과 같습니다.</p>


  <ul>
   <li>탄력적 데이터베이스 작업은 이제 완전히 통합된 Azure 서비스입니다.</li>
   <li>작업은 하나 이상의 Azure SQL 탄력적 풀, 논리 서버, 분할된 데이터베이스 맵 및 여러 구독에서 데이터베이스를 대상으로 지정할 수 있습니다.</li>
   <li>작업은 여러 단계로 구성하여 실행 순서를 사용자 지정할 수 있습니다.</li>
   <li>대상 그룹의 대상 데이터베이스 목록은 동적으로 열거됩니다. 대상 그룹에서 추가되거나 삭제된 모든 데이터베이스는 명시적 작업 스크립트를 변경하지 않고도 자동으로 선택됩니다.</li>
   <li>작업이 병렬로 실행되는 데이터베이스 수를 제한하여 리소스 최적화를 보장하도록 작업을 구성할 수 있습니다.</li>
   <li>대상 그룹은 특정 데이터베이스, 풀 또는 서버에 대한 참조를 포함&rdquo;하거나 &ldquo;제외&rdquo;하여 사용자 지정할 &ldquo;수 있습니다.</li>
   <li>T-SQL, PowerShell, REST API 및 Azure Portal을 지원합니다.</li>
  </ul>


  <p>Azure Elastic Database 작업을 사용하면 많은 수의 데이터베이스에서 데이터베이스 유지 관리 및 관리를 더 간단하고 안정적으로 자동화할 수 있습니다. <a href="https://go.microsoft.com/fwlink/?linkid=874535" target="_blank">이 자습서</a>에서는 데이터베이스 그룹을 통해 작업을 만들고 실행하고 일정을 만들고 작업을 실행하고 결과를 저장하는 데 필요한 단계를 안내합니다. Elastic Database 작업은 Azure SQL Database 모든 서비스 계층의 데이터베이스에 대한 작업을 수행할 수 있습니다.</p>


  <h2>다음 단계</h2>


  <p><a href="https://go.microsoft.com/fwlink/?linkid=874534" target="_blank">Elastic Database 작업은</a> Azure SQL Database 서비스의 일부이며 공개 미리 보기 버전을 사용하는 데 추가 요금이 부과되지 않습니다. 시작하려면 Elastic Database 작업의 공개 미리 보기에 액세스하고 <a href="https://go.microsoft.com/fwlink/?linkid=874534" target="_blank">설명서에서 시작하는 방법에</a> 대해 자세히 알아보세요.</p>


  <p><a href="https://go.microsoft.com/fwlink/?linkid=874536" target="_blank">마이그레이션 스크립트는</a> Elastic Database 작업의 이전 고객 호스팅 미리 보기 버전을 사용하는 고객이 사용할 수 있습니다.</p>
