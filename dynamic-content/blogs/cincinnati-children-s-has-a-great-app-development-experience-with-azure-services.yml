Slug: cincinnati-children-s-has-a-great-app-development-experience-with-azure-services
Title: Cincinnati Children's는 Azure 서비스와 함께 뛰어난 앱 개발 환경을 제공합니다.
Summary: 의료 업계는 내부 운영을 최적화하는 것뿐만 아니라 모바일 앱과 클라우드 기술을 수용하기 시작했습니다. 신시내티 아동 병원 의료 센터는 환자와 가족을 위해 병원과 의사의 사무실을 더 쉽게 방문하기를 원합니다.
Content: >-
  <p>의료 업계는 내부 운영을 최적화하는 것뿐만 아니라 모바일 앱과 클라우드 기술을 수용하기 시작했습니다. 신시내티 아동&rsquo; 병원 의료 센터는 환자와 가족을 위해 병원과 의사&rsquo; 사무실을 더 쉽게 방문하기를 원합니다. 신시내티 어린이&rsquo;는 다양한 인구를 제공하지만, 사람들은 일반적으로 공통점&rsquo;에서&mdash; 한 가지가 강조. 부모는 자녀에 대해 걱정하고, 아이들은 그들 주변의 모든 허슬과 분주에 의해 두려워하고 압도 될 수 있습니다. 그래서 병원은 기본 정보를 제공하고 가족&rsquo; 약속 및 아동&rsquo; 절차에 대한 구체적인 질문에 대답 할 수있는 <a href="https://www.cincinnatichildrens.org/patients/resources/additional-resources/caren">모바일 디지털 컨시어지</a>의 아이디어를 내놓았습니다.</p>


  <p>신시내티 어린이&rsquo; 개발 팀은&rsquo; 모바일 앱을 빌드하는 데 전문 지식이 없었지만 .NET에서 개발한 경험이 많았습니다. 팀은 또한 염두에 둔 기능을 지원하고 앱을 확장하고 확장할 때 함께 성장할 클라우드 배포 플랫폼이 필요하다는 것을 알고 있었습니다. Cincinnati Childrens&rsquo;는 이미 <a href="https://azure.microsoft.com/en-us/services/devops/">Azure DevOps</a> 사용하고 있었기 때문에 플랫폼 간 앱 개발을 <a href="https://www.visualstudio.com/xamarin/">위해 Microsoft Visual Studio Tools for Xamarin</a>과 함께 진행되었으며 Azure를 클라우드 플랫폼으로 선택했습니다. Azure는 타사 도구를 구입하지 않고도 사용할 수 있는 다양한 서비스를 제공했으며, 앱에 계획된 두 가지 기능에 대한 전자 건강 기록 및 파킹&mdash; 필요성에 대한 병원&rsquo; 온-프레미스 시스템과 상호 운용할 수 있는 기능을 갖추고 있었습니다.</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://www.microsoft.com/en-us/videoplayer/embed/RE2KOXf" width="560"></iframe></p>


  <p>이것은 신시내티 어린이&rsquo; 개발 팀이&rsquo; Azure 개발에 대한 첫 번째 실제 단계였으며, 일단 시작되면 모두가 신속하게 속도를 내야했습니다. 팀은 App Center에서 하루에 10~15개의 빌드를 이탈하고 테스트를 위해 디바이스에 푸시했습니다. 이 빠른 반복은 매우 빠른 피드백과 그들이 정말로 일을 끝내고 있다는 감각을 허용했습니다. App Center를 사용하여 팀에는 패치 및 유지 관리가 없어도 되는&rsquo; 빌드 서버가 있으며, 이로 인해 팀 구성원은 최종 빌드&rsquo;에 한 디바이스에 나타날 수 있는 이상값 버그가 거의 없으며 다른&mdash; 디바이스에서 디바이스로 결과를 반복할 수 있다는 확신을 갖게 됩니다. App Center를 사용하면 개발자는 컴파일된 항목을 가져오는 방법이 아니라 개발에 집중할 수 있습니다. 이것은 개발 시간에서 몇 주 를 면도.</p>


  <p>신시내티 어린이&rsquo;는 약 3 개월 만에 초기 파일럿 프로젝트를 완료했으며,&mdash; 6 명의 개발자가 합계&mdash; 한 다음 환자&rsquo; 가족에게 베타 테스트에 참여하도록 초대했습니다. 병원은 앱 Caren이라는 이름을 지정하고 앱의 성격 부분을 만드는 것을 목표로했습니다. 개발자는 Azure Bot Services 및 Azure Cognitive Services Language Understanding을 기반으로 하는 챗봇을 통합하여 이러한 작업을 진행했습니다. 가족이 앱에서 필요한 답변을 찾을 수&rsquo; 없는 경우 입력란에 질문을 입력할 수 있으며 Caren이 회신합니다. 그리고 만약 그들이&rsquo; 그냥 소멸에 빠른 웃음을 찾고 찢어 경우, 캐런은 그들에게 농담을 말할 수 있습니다.&nbsp;</p>


  <p>신시내티 어린이&rsquo;는 주차 시스템에 응용 프로그램을 묶어 때문에, 부모는 더 이상 병원 방문 하는 동안 주차 바우처의 추적에 대해 걱정할 필요가 없습니다. Caren은 스캔할 수 있는 QR 코드를 제공하며 주차 장소를 기억하는 데 도움이 됩니다. 이것은 작은 것 처럼 보일 수 있습니다., 하지만 부모는 정말 그들의 마음에 너무 많은 다른 있을 때 그들의 스트레스 수준을 감소 보고. Azure를 사용하면 병원에서 온-프레미스 및 애플리케이션 논리를 클라우드에 저장하여 이러한 종류의 하이브리드 시스템을 쉽게 사용할 수 있었습니다.</p>


  <p>신시내티 어린이&rsquo;는 온-프레미스 EHR(전자 건강 기록) 시스템과의 상호 작용을 위해 하이브리드 모델을 사용하므로 Caren은 절차에 대한 최신 정보에 액세스할 수 있습니다. 외래 환자 수술 중 기다리는 가족을 위해, Caren은 자녀가 방문자를 위해 준비될 시기에 대해 업데이트합니다. 이를 통해 부모는 자녀가&rsquo; 회복실로 돌아오는 것을 놓치지 않는다는&rsquo; 것을 알고 산책을 하거나 마실 것을 얻을 수 있습니다.</p>


  <p>EHR 시스템은 이벤트를 푸시 할 수있는 능력을 가지고 있으며, 신시내티 어린이&rsquo;는 신속하게 대응하고 같은 날 수술 사례에 대한 새로운 정보로 앱 사용자를 업데이트 할 수 있기를 원했습니다. 병원은 <a href="https://azure.microsoft.com/en-us/services/event-grid/">Azure Event Grid</a>, <a href="https://azure.microsoft.com/en-us/services/functions/">Azure Functions 및 Azure</a> <a href="https://azure.microsoft.com/en-us/services/cosmos-db/">Cosmos DB</a>를 사용하여 문제를 해결했습니다. Caren은 두 개의 Azure Functions를 사용하여 당일 수술 이벤트를 처리합니다. 첫 번째는 EHR 시스템에서 이벤트를 가져와서 Azure Cosmos DB에 있는지 확인합니다. 존재하는 경우 시스템은 이를 Event Grid 페이로드에 넣고 Event Grid에 배치합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ba0bcddc-ab47-44c6-877d-9501566be00e.jpg"><img alt="Overview architecture of the Caren infrastructure and its use of Azure services." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2ab279cd-659c-4fcb-9645-bd0954c9ae9f.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Caren 인프라의 아키텍처와 Azure 서비스 사용에 대한 다이어그램입니다." width="1024"></a></p>


  <p align="center"><em>그림 1: Caren 인프라의 개요 아키텍처 및 Azure 서비스 사용.</em></p>


  <p align="left">두 번째 Azure 함수는 이벤트를 그리드에서 끌어오고 EHR 시스템에 전체 세부 정보를 쿼리하고, 데이터를 처리하고, 최신 정보로 Azure Cosmos DB를 업데이트합니다. 여기에서 시스템은 모바일 디바이스에 새 데이터가 있다는&rsquo; 푸시 알림을 생성합니다. 디바이스가 <a href="https://azure.microsoft.com/en-us/services/kubernetes-service/">AKS(Azure Kubernetes Service)</a> 에서 호스트되는 Azure API로 다시 호출하면 시스템은 최신 외과 업데이트를 반환합니다. Cincinnati Childrens&rsquo;는 Caren 배포를 확장하기 시작하면 API에 대해 더 많은 적중이 있을 것이라는 것을 알고 있었기 때문에 개발자는 인프라 팀이 컨테이너의 성능 및 크기 조정을 관리할 수 있는 방식으로 Dockerize하고 Kubernetesthat&mdash;에 배치하는 아이디어를 가지고 있었고 개발자는 코드에 집중하기만 하면 됩니다.</p>


  <p align="left"><br>

