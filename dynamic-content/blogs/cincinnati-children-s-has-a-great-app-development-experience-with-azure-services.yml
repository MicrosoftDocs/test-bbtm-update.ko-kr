  <p align="center"><em>그림 2: 이벤트를 그리드에서 끌어오고, EHR 시스템에 전체 세부 정보를 쿼리하고, 데이터를 처리한 다음, Azure Cosmos DB를 최신 정보로 업데이트하는 Caren Azure 함수입니다.</em></p>


  <p>개발자들은 Microsoft 챗봇 SDK 및 코드 샘플을 사용하면 처음부터 모든 것을 빌드하는 것에 대해 걱정할 필요가 없었기&rsquo; 때문에 Caren의 챗봇 부분을 사용하기가 정말 쉽다는 것을 발견했습니다. 그들이 해야 할 일은 의도를 프로그래밍하는 것이었고, Language Understanding 서비스는 나머지를 처리했습니다. 개발자에 따르면 Language Understanding 서비스를 봇으로 가져오는 것은 매우 간단했으며&rsquo; 자연어 인터페이스에 대한 사람들의&rsquo; 반응을 보게 되어 매우 기뻤습니다.</p>


  <p>봇을 통해 부모는 방문을 취소하고, 늦게 실행되는 병원에&rsquo; 알리고, 증상에 따라 자녀를 긴급 치료또는 응급실로 데려가야 하는지 여부를 알 수 있습니다. &rsquo;이 부모들의 삶을 좀 더 쉽게 만드는 것이 전부입니다. Language Understanding 서비스는 또한 부모가 Caren에게 그녀가 결정적으로 대답 할 수&rsquo; 없다고 묻는 질문을 기록합니다. 신시내티 어린이&rsquo;는 그 목록을 통해 가서 응답이 무엇인지 파악하고 그에 따라 모델을 훈련. 이러한 방식으로 봇은 시간이 지남에 따라 계속 개선됩니다. Language Understanding 서비스를 사용하여 개발자는 Caren에게 개성을 부여할 수 있었기 때문에&rsquo; 일반적인 질문과 대답 봇 이상의 것을 제공합니다.</p>


  <p>개발 팀은 Caren 프로젝트가 병원에서 속도 조정&mdash;의 흥미로운 변화라는 것을 발견했으며, 그들이 작업하는 프로젝트의 대부분은 임상의와 내부 비즈니스 사용을 위한 것이므로 환자와 그 가족을 위한 모바일 앱에서 작업하는 것은 참신했습니다. 또한 Azure Functions 빌드 및 Azure Cosmos DB 통합과 같은 새로운 기술을 사용하여 작업할 수 있었습니다. 개인 정보 보호 및 보안은 모든 의료 앱의 핵심 부분이며, 신시내티 어린이&rsquo;는 개발자가 Azure 경계 내에 머무르는 한 데이터가 안전할 것이라고 신뢰할 수 있도록 Microsoft가 보안 및 규정 준수에 막대한 투자를 했다는 것을 알고 있었습니다.</p>


  <p>어떤 사람들은 의료 산업이 기술 측면에서 뒤쳐졌다고 생각합니다. 그러나 이러한 유형의 프로젝&mdash;션 현대 도구와 현대 관행은&mdash; 의료가 최첨단에 있을 수 있고 심지어 그 최첨단을 앞으로 이동하는 데 기여할 수 있다는 것을 보기 위해 눈을 뜨게 합니다. 신시내티 어린이&rsquo;에서 개발자들은 지역 사회와 전 세계 아동의 복지에 기여하는 아이디어를 제공하기 위해 팀과 노력을 확장하기를 고대하고 있습니다.</p>


