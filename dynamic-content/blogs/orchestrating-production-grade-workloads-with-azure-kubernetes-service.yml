  <p>Kubernetes를 사용하여 IoT Edge 배포를 관리하는 방법에 대한 자세한 내용은 이 <a href="https://azure.microsoft.com/en-us/blog/manage-azure-iot-edge-deployments-with-kubernetes/" target="_blank">블로그</a> 를 참조하세요.</p>


  <h2>대규모 기계 학습</h2>


  <p>기계 학습은 대단히 강력하지만 실제로 사용하는 것은 쉽지 않습니다. 실제로 기계 학습에는 데이터 과학자가 다른 환경에서 작동하고 다른 규모로 배포하기 위해 코드를 재현해야 하는 경향이 있는 모델 학습 및 호스팅이 포함되는 경우가 많습니다. 또한 모델이 대규모 클러스터를 사용하여 프로덕션에서 실행되면 수명 주기 관리가 점점 더 어려워집니다. 구성 및 배포는 종종 데이터 과학자에게 맡기기 때문에 데이터 과학 자체가 아닌 인프라 설정에서 시간이 소비됩니다.</p>


  <p>AKS는 ML 모델 및 수명 주기 관리 워크플로를 학습 및 호스팅하는 데 직면하는 이러한 문제를 해결하는 데 도움이 될 수 있습니다.</p>


  <ul>
   <li>학습을 위해 AKS는 계산 집약적인 대규모 워크로드를 위해 설계된 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes-gpu" target="_blank">GPU</a> 리소스를 주문형으로 사용할 수 있고 필요하지 않은 경우 축소할 수 있도록 도와줍니다. 이는 데이터 과학자 그룹이 모두 다양한 프로젝트에서 작업하고 매우 다양한 일정에 따라 리소스를 필요로 할 때 매우 중요합니다. 또한 분산 학습 및 하이퍼 매개 변수 최적화와 같은 전략을 사용하도록 설정하여 학습 주기를 단축할 수 있습니다.</li>
   <li>호스팅을 위해 AKS는 기계 학습 모델에 DevOps 기능을 제공합니다. 이러한 모델은 롤링 업그레이드 기능을 사용하여 보다 쉽게 업그레이드할 수 있으며 파란색/녹색 또는 카나리아 배포와 같은 전략을 쉽게 적용할 수 있습니다.</li>
   <li>또한 컨테이너를 사용하면 테스트, 개발 및 프로덕션 환경에서 훨씬 더 높은 일관성을 제공합니다. 또한 자동 복구 기능은 실행의 안정성을 크게 향상시킵니다.</li>
  </ul>


  <p>기계 학습 모델용 AKS와 관련된 가능한 시나리오는 아래 이미지에 나와 있습니다.</p>


