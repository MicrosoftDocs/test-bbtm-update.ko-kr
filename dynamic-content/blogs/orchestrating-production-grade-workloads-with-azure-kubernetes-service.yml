Title: Azure Kubernetes Service를 사용하여 프로덕션 등급 워크로드 오케스트레이션
Summary: 생일 축하 Kubernetes! Kubernetes가 3년이라는 짧은 기간 동안 컨테이너화된 워크로드를 오케스트레이션하기 위한 업계 표준이 되었습니다. Azure에서 우리는 마지막을 보냈습니다...
Content: >-
  <p>생일 축하 Kubernetes! Kubernetes가 3년이라는 짧은 기간 동안 컨테이너화된 워크로드를 오케스트레이션하기 위한 업계 표준이 되었습니다. Azure에서는 고객이 클라우드에서 Kubernetes를 실행하는 데 지난 3년을 보냈습니다. Kubernetes가 오케스트레이션&rsquo; 작업을 간소화하는 만큼 Kubernetes를 최대한 활용하기 위해 수행해야 하는 많은 설정 및 관리가 있습니다. AKS(Azure Kubernetes Service)가 들어오는 위치입니다. Microsofts&rsquo;는 기업의 요구 사항에 대한 고유한 지식과 개발자의 역량 강화를 통해 많은 복잡성을 처리하고 클라우드에서 최고의 Kubernetes 환경을 제공합니다.</p>


  <p>이 블로그 게시물에서는 Azure 고객이 Azure Kubernetes Service에서 빌드하는 주요 시나리오를 살펴보겠습니다. 그 후, 우리는 촛불을 날려 버리고 케이크를 가질 것입니다.</p>


  <p>AKS를 접하는 경우 <a href="https://azure.microsoft.com/en-us/services/kubernetes-service/" target="_blank">Azure Kubernetes Service 페이지</a> 및 이 <a href="https://channel9.msdn.com/Shows/Azure-Friday/Azure-Kubernetes-Service-AKS-GA?term=AKS&amp;lang-en=true" target="_blank">비디오를</a> 확인하여 자세히 알아보세요.</p>


  <h2>컨테이너로 리프트 앤 시프트</h2>


  <p>조직은 일반적으로 클라우드로 빠르게 이동하려고 하며 처음부터 클라우드 네이티브 기능을 최대한 활용하기 위해 애플리케이션을 다시 작성할 수 없는 경우가 많습니다. 애플리케이션을 컨테이너화하면 CI/CD 자동화, 자동 크기 조정, 보안, 모니터링 등의 이점을 추가하면서 앱을 현대화하고 마찰 없이 클라우드로 이동하는 것이 훨씬 간단합니다. 또한 Azure CosmosDB 또는&rsquo; Azures 관리 PostgreSQL 서비스와 같은 Azures&rsquo; PaaS 기반 데이터베이스를 활용하여 데이터 계층에서 간소화된 관리를 할 수 있습니다.</p>


  <p>예를 들어, 저는 높은 비용의 데이터 센터에 걸쳐 많은 레거시 Java 애플리케이션이 있는 제조 업계의 고객과 함께 일했습니다. 고객 요구를 충족하기 위해 이러한 애플리케이션을 확장할 수 없는 경우가 많았으며 업데이트는 번거롭고 신뢰할 수 없었습니다. Azure Kubernetes Service 및 컨테이너를 사용하여 이러한 애플리케이션을 단일 관리형 서비스로 호스트할 수 있었습니다. 이로 인해 훨씬 더 높은 안정성과 새로운 기능을 훨씬 더 자주 배송할 수 있는 기능이 제공되었습니다.</p>


  <p>다음 다이어그램에서는 AKS와 관련된 일반적인 리프트 앤 시프트 접근 방식을 시각적으로 보여 줍니다. AKS를 시작하려면 다음 <a href="https://docs.microsoft.com/en-us/azure/aks/tutorial-kubernetes-prepare-app" target="_blank">자습서</a>를 확인하세요.</p>


