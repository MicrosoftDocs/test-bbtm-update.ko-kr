  <h2>마이크로 서비스 기반 클라우드 네이티브 애플리케이션</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/architecture/guide/architecture-styles/microservices" target="_blank">마이크로 서비스는</a> 많은 애플리케이션에 슈퍼 파워를 제공하고 다음과 같은 이점을 포함합니다.</p>


  <ul>
   <li>독립 배포</li>
   <li>서비스당 확장 및 리소스 사용률 향상</li>
   <li>더 작고 집중적인 개발자 팀</li>
   <li>비즈니스 기능에 대한 코드 집중</li>
  </ul>


  <p>컨테이너는 마이크로 서비스 기반 애플리케이션을 제공하는 데 이상적인 기술입니다. Kubernetes는 조직이 이러한 분산 마이크로 서비스 앱을 대규모로 관리할 수 있도록 매우 필요한 오케스트레이션 계층을 제공합니다.</p>


  <p>Azure에서 고유하게 제공하는 것은 개발자 도구와의 네이티브 통합이며 Kubernetes 에코시스템에서 나오는 최상의 도구와 서비스에 유연하게 연결할 수 있다는 것입니다. Azure에서 원활한 Kubernetes 수명 주기 관리를 위한 포괄적이면서도 간단한 엔드투엔드 환경을 제공합니다. 마이크로 서비스는 언어, 프로세스 및 도구에 대한 본질적으로 다각형이므로 Azure&rsquo;는 개발자 및 운영 생산성에 중점을 두어 <a href="https://azure.microsoft.com/en-us/resources/videos/siemens-healthineers-connects-through-azure-kubernetes/" target="_blank">Siemens</a>, <a href="https://customers.microsoft.com/en-us/story/varian-health-provider-azure" target="_blank">Varian</a> 및 <a href="https://customers.microsoft.com/en-us/story/tryg-insurance-azure" target="_blank">Tryg</a> 와 같은 회사가 AKS를 사용하여 대규모로 마이크로 서비스를 실행하도록 유도합니다. AKS를 실행하는 고객은 마이크로 서비스 기반 애플리케이션의 개발, 배포 및 관리에 도움이 되는 아래 기능도 발견했습니다.</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/dev-spaces/azure-dev-spaces" target="_blank">Azure Dev Spaces</a> 는 AKS 클러스터를 대상으로 하는 마이크로 서비스를 반복적으로 개발, 테스트 및 디버그할 수 있도록 지원합니다.</li>
   <li>HTTP 애플리케이션 라우팅을 사용하여 서비스에 대한 외부 액세스를 자동화합니다.</li>
   <li>Azure Container Instances를 사용하여 서비스를 빠르게 확장할 수 있도록 가상 Kubelet 구현인 ACI 커넥터를 사용합니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/services/container-registry/" target="_blank">Azure Container Registry</a>의 안전한 프라이빗 Docker 리포지토리에서 지원되는 <a href="https://azure.microsoft.com/en-us/features/devops-projects/" target="_blank">Azure DevOps Projects</a> 및 Helm, Draft 및 Brigade와 같은 오픈 소스 도구를 사용하여 CI/CD를 간소화합니다.</li>
   <li>복잡한 네트워크 라우팅, 로깅, TLS 보안 및 분산 추적을 분산 앱에 쉽게 추가할 수 있도록 <a href="https://istio.io/" target="_blank">Istio</a> 또는 <a href="https://linkerd.io/" target="_blank">Linkerd</a> 와 같은 서비스 메시 솔루션을 지원합니다.</li>
  </ul>


  <p>아래 이미지는 위에서 호출한 요소 중 일부가 전체 시나리오에 어떻게 적합한지 보여줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/de32f437-b99d-4aea-9698-3c2f58e95a67.png"><img alt="Microservices based cloud native applications" border="0" height="667" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca669ba1-8335-4a4c-b8b5-ea839884a935.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="마이크로 서비스 기반 클라우드 네이티브 애플리케이션" width="924"></a></p>


  <p>이 <a href="https://azure.microsoft.com/en-us/blog/smarthotel360-microservices-on-azure-kubernetes-service/" target="_blank">블로그</a> 에는 AKS를 사용하여 마이크로 서비스를 개발하는 것이 좋습니다. AKS를 사용하여 더 많은 실습을 수행하고 마이크로 서비스를 빌드하려는 경우 다음 <a href="https://blogs.msdn.microsoft.com/azuredev/2018/03/27/building-microservices-with-aks-and-vsts-part-1/" target="_blank">네 부분으로 구성된 블로그 자습서</a> 는 좋은 엔드투엔드 범위를 제공합니다.</p>


  <h2>IoT Edge 배포</h2>


  <p>SmartCity, ConnectedCar 및 ConnectedHealth와 같은 IoT 솔루션은 수십억 개의 디바이스를 클라우드에 연결하는 다양한 애플리케이션을 지원했습니다. 컴퓨팅 성능이 발전하면서 이러한 IoT 디바이스는 점점 더 강력해지고 있습니다. 물론 IoT 애플리케이션 개발에도 몇 가지 문제가 발생합니다. 예를 들어 강력한 IoT 솔루션을 만들고 유지 관리하고 업데이트하는 데는 시간이 많이 걸립니다. 이러한 솔루션은 분산 환경에서 응집력 있는 보안을 유지하는 데 있어 더 높은 수준의 어려움에 직면합니다. 기존 인프라와의 디바이스 비호환성 및 더 복잡한 IoT 솔루션 개발을 확장하는 데 어려움이 있습니다.</p>


  <p>Azure는 이러한 IoT 문제를 해결하기 위한 <a href="https://azure.microsoft.com/en-us/overview/iot/" target="_blank">강력한 기능 집합</a> 을 제공합니다. 더 구체적으로 <a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">Azure IoT Edge</a>는 고객이 에지 디바이스에서 사용자 지정 비즈니스 논리 및 클라우드 분석을 실행하여 디바이스의 포커스가 데이터 관리 대신 비즈니스 인사이트에 집중할 수 있도록 돕기 위해 만들어졌습니다.</p>


  <p>Azure에서 고객은 AKS의 기능을 활용하여 컨테이너 및 오케스트레이션을 가져와 이 IoT Edge 계층을 관리하는 데 도움을 줍니다. 고객은 AKS를 Virtual Kubelet 구현인 <a href="https://github.com/Azure/iot-edge-virtual-kubelet-provider" target="_blank">IoT Edge 커넥터</a>와 결합하여 다음을 제공할 수 있습니다.</p>


  <ul>
   <li>클라우드와 에지 소프트웨어 구성 간의 일관성.</li>
   <li>여러 IoT Hub에서 동일한 배포를 적용합니다.</li>
  </ul>


  <p>AKS 및 IoT Edge 커넥터를 사용하면 구성을 Kubernetes 매니페스트에서 정의한 다음 단일 명령을 사용하여 에지의 모든 IoT 디바이스에 간단하고 안정적으로 배포할 수 있습니다. 모든 IoT Hub를 관리하는 단일 매니페스트의 단순성을 통해 고객은 대규모로 IoT 애플리케이션을 제공하고 관리할 수 있습니다. 예를 들어 여러 지역에 걸쳐 디바이스를 배포하고 관리하는 데 관련된 문제를 고려해 보세요. AKS는 IoT Hub 및 IoT Edge 커넥터와 함께 이러한 배포를 간단하게 만듭니다. 아래 그래픽에서는 AKS 및 IoT Edge 커넥터와 관련된 이 IoT 시나리오를 보여 줍니다.</p>


