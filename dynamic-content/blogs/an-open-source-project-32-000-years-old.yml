Title: 32,000년 된 오픈 소스 프로젝트
Summary: 'Chauvet 동굴은 인간 협력의 첫 번째이자 가장 놀라운 예 중 하나입니다: 오픈 소스 구석기 시대 프로젝트. 오늘로 빨리 감기, 동일한 오픈 소스 원칙은 살아 있고 잘. '
Content: >-
  <p>같은 이름의 강을&eacute; 따라 프랑스 중남부에 위치한 아르데(Ardche&egrave;)에 자리 잡은 이 은 인간의 상상력, 창의성, 그리고 놀랍게도 협력에 대한 가장 오래되고 가장 웅장한 증거 중 하나입니다.</p>


  <p><a href="https://whc.unesco.org/en/list/1426">Chauvet-Pont-dArc&rsquo; 동굴</a>, 또는 단순히, Chauvet 동굴, 음영, 릴리프, 3 차원, 기본 색상 구성표와 함께 전체 원시 야자수 얼룩에서 세부 풍부한 에칭에 이르기까지 예술을 찾을 수 있습니다. 더욱 흥미로운 것은 이 예술이 이 지역에서 인류 역사의 두 가지 뚜렷한 시기를 나타낸다는 것입니다. 약 30,000년 전에 Chauvet의 벽을 장식하는 대부분의 예술을 담당했던 오리그나시아인은 이전과 훨씬 더 많은 다작 집단이었습니다. 얼마 지나지 않아(이 경우 10,000년을 의미하는 상대적 용어) 그레이브티안은 자신의 작품을 오리그나시아 재단에 추가했습니다.</p>


  <p>Chauvet은 <a href="https://www.metmuseum.org/toah/hd/chav/hd_chav.htm">인간 협력</a>의 첫 번째이자 가장 놀라운 예 중 하나입니다: 오픈 소스 구석기 시대 프로젝트. 수천 년에 걸친 두 문화권은 &ldquo;다른 개별 기여자가 할 수 있는 것보다 더 큰 것을 만들기 위해 함께&rdquo; 일했습니다.</p>


  <p>오늘로 빨리 감기, 동일한 오픈 소스 원칙은 살아 있고 잘. 인간의 상상력, 창의성 및 협업의 정신은 다양한 분야, 기술 포함&mdash;에 걸쳐 그 어느 때보 다 존재합니다.</p>


  <p>고유한 공동 작업 개발자 환경을 빌드하는 방법에 대해 <a href="https://info.microsoft.com/build-the-right-developer-playground.html?ls=Media?wt.mc_id=WW_CE_AP_OO_BLOG_NONE">읽어보세요</a>.</p>


  <h2>협업의 시작</h2>


  <p>공동 작업의 목적은 간단한 것입니다: 공통의 목표를 향해 함께 일하고 개별적으로 달성 할 수있는 것보다 더 큰 무언가를 만드는 것입니다. 오픈 소스 소프트웨어는 창의성과 혁신을 저해하는 장애물을 제거하여 협업을 용이하게 합니다.</p>


  <p>정보 보급 및 문제 해결에 대한 하향식, 알아야 할 접근 방식의 시대는 지나갔습니다. 현대 기술 환경은 조직에서의 입장에 관계없이 모든 사람이 위키, 전문가 블로그 및 소셜 네트워크를&mdash; 잘 알고 의사 소통&mdash;을 할 수 있으며 의견과 무언가를 제공합니다.</p>


  <p>Chauvet Cave의 예술가들은 창의적인 과정에 매우 유사한 접근 방식을 취하여 정말 놀라운&mdash; 놀라운 무언가를 만들었습니다.</p>


  <h2>초기 공동 작업 예술</h2>


  <p>1994년, Jean-Marie 쇼벳, 엘리엣 브루넬-데샹, 크리스티안 힐레&mdash;라 탐험가 팀이 인근 동굴&mdash;을 조사하면서 구겐하임과 동등한 400미터 길이의 자연을 발견했습니다. 발견 25,000 년 전에 상당한 산사태로 인해 동굴, 예술 및 동물 주민의 유적은 선사 시대 인류의 삶에 대한 귀중한 통찰력을 제공하는 완벽하게 보존 된&mdash; 스냅 샷이었습니다.</p>


  <p>오픈 소스 개발자가 시간과&mdash; 공간에서 공동 작업하는 방법을 알아<a href="https://info.microsoft.com/build-the-right-developer-playground.html?ls=Media?wt.mc_id=WW_CE_AP_OO_BLOG_NONE">봅니</a>다.</p>


  <h2>그레이브티안을 만나보세요</h2>


  <p>오리그나시아&mdash; 팔레오리식 인간&mdash;은 대부분의 예술품으로 인정되었지만, 그레이브티안&mdash;테어 도구를 구성하는 후손들은&mdash; 동굴과 그 안에 담긴 예술을 발견하자 쇼베에게 다가갔다. 인류학적으로 말하자면, 이 발견은 거의 10,000년 의 인류 역사를 연결하기 때문에 의미가 없습니다. 동굴은 모든 선, 스크래치 또는 색상 얼룩이있는 매혹적인 이야기를 보여줍니다. 이러한 표시는 32,000년 된 코드 줄 &quot;과 같습니다.&quot;</p>


  <p>Chauvet 동굴에 매료될 만한 충분한 이유가 없었던&rsquo; 것처럼, 또 다른 경이로움은 예술이 독특할 수 있다는 것입니다. 대부분의 동굴 예술이 동물 이미지로 가득 차 있다는 것은 놀라운 일이 아닙니다. 순록, 소, 말, 매머드, 그리고 기본적으로 음식으로 사용되는 모든 동물은 전 세계 동굴 예술에서 일반적이며 반복적인 아이콘 테마입니다. 쇼벳 동굴도 다르지 않습니다. 그러나, 별도의 Chauvet는 동굴 사자와 곰, 늑대, 양털 코뿔소와 같은 더 위험한 포유동물과 정점 육식 동물의 묘사입니다. 이들은 벽 공간의 대부분을 지배하는 이미지입니다.</p>


  <p>또한 8개의 다리를 가진 코뿔소의 묘사와 같은 <a href="https://nautil.us/issue/11/light/early-humans-made-animated-art">애니메이션의 경우도</a> 주목할 만합니다. 횃불과 달리 낮은 품질의 깜박이는 빛을 받으면 일부 드로잉이 움직이는 것처럼 보입니다. 이것은 아마도 지구상에서 애니메이션 이미지의 첫 번째 인스턴스를 나타내며, 기술은 프랑스와 스페인 전역의 다른 동굴에서 복제되었습니다.</p>


  <h2>그들은 계획을 세웠습니다.</h2>


  <p>퍼즐의 한 매혹적인 조각은 Chauvet가 인간 상호 작용의 두 기간에 <a href="https://en.wikipedia.org/wiki/Chauvet_Cave">마스터 아티스트 또는 건축가의 결과</a> 였다는 이론입니다. 그 또는 그녀가 모든 조각에 대한 책임을지지 않았지만, 이미지의 유형 (점선, 줄 지어, 또는 음영 디자인)과 배치에 관한 공격 계획을 지원하는 몇 가지 증거가있다.</p>


  <p>오늘날의 오픈 소스 소프트웨어 리더십 역할과는 달리 마스터 플래너와 숙련 된 예술가 (읽기 : 개발자)가 놀라운 것을 만듭니다. 학자들은 마스터 아티스트가 동굴 벽에 줄 지어 거의 1,000 개의 이미지를 도운 숙련 된 조수의 소수를 가지고 있다고 추측한다. 더욱 흥미로운 것은 이러한 마스터가 기존 이미지를 사용 및 재사용할 계획이라는 것입니다. 어떤 면에서 동굴은 이 예술가들에게 구석기 시대의 <a href="https://github.com/">GitHub</a> 다르지 않았습니다.</p>


  <h2>소셜 협업</h2>


  <p>Chauvets&rsquo; 신비의 또 다른 측면은 샤머니즘, &ldquo;마법,&rdquo; 또는 종교적 목적을 제공 제안이다. 이 이론은 인간이 동굴에 살지 않았고 비열한 이유로만 방문했다는 합의의 결과입니다. 가장 강력한 증거는 곰 제단입니다 &ldquo;,&rdquo; 챔버 중 하나의 중심에 설정 된 큰, 사각형 돌. Chauvet와 그의 팀이 처음에 동굴을 발견했을 때, 그들은 돌 꼭대기에 매우 의도적으로 배치 된 동굴 곰 두개골을 발견했습니다.</p>


  <p>이 &ldquo;곰 제단&rdquo; 은 초기 의식 숭배를 의미, 특히 약탈 이미지의 나머지 부분과 결합 할 때, 인류 황소 / 금성 픽토그램 (아마도 지구상에서 가장 오래된 신화 중 하나의 반복, 미노타우로), 인간이 동굴에 살지 않았다는&rsquo; 지식, 그리고 다른 지역에서 많은 횃불 얼룩. Chauvet 동굴의 가능한 주술 또는 종교적 목적은 한 사람, 심지어 한 사람의 결과가 아니라 협력 노력이었다는 가장 강력한 증거를 제공합니다. 일반적으로 샤머니즘, 종교 및 예배는 전통적으로 협력적이고 공동체적인 노력입니다.</p>


  <h2>시간 간 공동 작업</h2>


  <p>여러 묘사, 에칭, 그리고, 대부분의 이야기, 긁힌 자국과 Chauvet 동굴에서 협력 과정을 증명 스크래핑이 있습니다. 예를 들어 &ldquo;순록 펜던트&rdquo; 같은 한 그림이 그려지고 나중에 긁혔습니다. 다른 두 개의 이미지&mdash; 말과 매머드&mdash;웨어는 긁힌 원본에 겹쳐져 있습니다. 방사성탄소 연대측정은 대부분의 예술작품이 순록 펜던트와 비슷한 작품보다 훨씬 더 오래되었다는 것을 &ldquo;확인함으로써 이야기를 진정으로 공고히 합니다.&rdquo; 이 연습은 오늘날 오픈 소스 소프트웨어에 새로운 기능을 추가하는 프로세스와 매우 유사했습니다. 즉, 좋은 것으로 시작하고, 추가한 다음, 조정하고, 필요한 경우 피벗합니다. 좋은 무언가가 지금 뭔가 좋은 것입니다!</p>


  <p>이것이 의미하는 것은 10,000년 의 균열로 나뉘어진 두 명의 뚜렷한 민족이 이 곳에 &ldquo;와서 우리가 여기 있다는 것입니다!&rdquo; 두 그룹은 Chauvet 동굴의 벽에 자신의 흔적을 남겼고, 두 사람은 다공성 석회암에 자신의 삶의 패싯을 기여, 어떤 경우에는 그 이야기를 편집&mdash; 호출&mdash;. 그들은 수세기에 걸쳐 풍부한 태피스트리를 함께 짜고 있습니다.</p>


  <p>그 아름답고 놀라운 전통은 오늘날에도 계속되고 있습니다. 오픈 소스 개발자들은 구석기 시대의 선조들이 한 것과 똑같은 일을 하고 있습니다: 기술 산업의 벽에 집단적 자국을 남기고 있습니다. 일상적인 작업부터 놀랍고 창의적인 앱 만들기에 이르기까지 개발자는 전 세계 기업과 조직에서 Chauvet Cave의 전통을 계속하고 있습니다. 그들은 심지어 같은 장소에있을 필요가 없습니다. GitHub 같은 클라우드 컴퓨팅 및 도구 덕분에 개발자는 물리적 공간에 관계없이 다른 개발과 함께 창의적인 호출 및 응답 주기를 입력할 수 있습니다. 그것은 그들이 만드는 예술, 앱 및 솔루션을 더욱 놀랍게 만듭니다.</p>


  <p>개발자가 오픈 소스 클라우드 앱을 사용하여 공동 작업하는 방법을 <a href="https://azure.microsoft.com/en-us/overview/open-source/azure-stories/?wt.mc_id=WW_CE_AP_OO_BLOG_NONE">알아봅니</a>다.</p>
