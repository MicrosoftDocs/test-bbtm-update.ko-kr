  <h3>편집 모드</h3>


  <p>워크플로의 두 번째 단계에서는 하나의 자산으로 결합해야 하는 여러 입력을 사용합니다.</p>


  <p>여기에는 흐리게 표시할 ID 목록, 원본 동영상 및 주석 JSON이 포함됩니다. 이 모드에서는 주석을 사용하여 입력 동영상에 흐리게 표시를 적용합니다.</p>


  <table border="0" cellpadding="2" cellspacing="0" width="1166">
      <tbody>
          <tr>
              <td valign="top" width="129"><strong>단계</strong></td>
              <td valign="top" width="350"><strong>파일 이름</strong></td>
              <td valign="top" width="685"><strong>참고</strong></td>
          </tr>
          <tr>
              <td valign="top" width="129">입력 자산</td>
              <td valign="top" width="350">foo.bar</td>
              <td valign="top" width="685">WMV, MPV 또는 MP4 형식의 동영상. 1단계와 동일한 동영상입니다.</td>
          </tr>
          <tr>
              <td valign="top" width="129">입력 자산</td>
              <td valign="top" width="350">foo_annotations.json</td>
              <td valign="top" width="685">1단계의 주석 메타데이터 파일 및 수정 사항(선택 사항)</td>
          </tr>
          <tr>
              <td valign="top" width="129">입력 자산</td>
              <td valign="top" width="350">foo_IDList.txt(선택 사항)</td>
              <td valign="top" width="685">줄로 구분된 편집할 얼굴 ID의 새 목록(선택 사항). 비워 두면 모든 얼굴이 흐리게 표시됩니다.</td>
          </tr>
          <tr>
              <td valign="top" width="129">입력 구성</td>
              <td valign="top" width="350">작업 구성 사전 설정</td>
              <td valign="top" width="685">{&#39;버전&#39;:&#39;1.0&#39;, &#39;옵션&#39;: {&#39;모드&#39;:&rsquo;redact&rsquo;}}</td>
          </tr>
          <tr>
              <td valign="top" width="129">출력 자산</td>
              <td valign="top" width="350">foo_redacted.mp4</td>
              <td valign="top" width="685">주석을 기반으로 흐리게 표시하기가 적용된 동영상</td>
          </tr>
      </tbody>
  </table>


  <h3>&nbsp;</h3>


  <h3>예제 출력</h3>


  <p>IDList에서 하나의 ID가 선택된 출력입니다.</p>


  <p><iframe align="center" allowfullscreen="" frameborder="no" height="420" name="azuremediaplayer" scrolling="no" src="//aka.ms/ampembed?url=http%3A%2F%2Freferencestream-samplestream.streaming.mediaservices.windows.net%2Fad6e24a2-4f9c-46ee-9fa7-bf05e20d19ac%2Fdance_redacted1.mp4&amp;format=video%2Fmp4&amp;autoplay=false" width="720"></iframe></p>


  <p>&nbsp;</p>


  <h3>주석 이해</h3>


  <p>편집 MP는 한 동영상 프레임 내에서 최대 64명의 얼굴을 검색할 수 있는 고정밀도 얼굴 위치 검색 및 추적을 제공합니다. 정면이 최상의 결과를 제공하며 측면 또는 작은 얼굴(24x24 픽셀보다 작거나 같음)의 경우에는 어려울 수 있습니다.</p>


  <p>감지되고 추적된 얼굴은 얼굴의 위치를 나타내는 좌표&nbsp; 와 해당 개인의 추적을 나타내는 얼굴 ID 번호와 함께 반환됩니다. 얼굴 ID 번호는 프레임 안에 정면 얼굴이 없거나 겹쳐진 상황에서 재설정될 가능성이 크므로 결과적으로 일부 사용자에게 여러 ID가 할당될 수 있습니다.</p>


  <p>각 특성에 대한 자세한 설명은 <a href="https://azure.microsoft.com/en-us/blog/face-and-emotion-detection/">Face Detector 블로그</a>를 참조하세요.</p>


  <h3>시작</h3>


  <p>이 서비스를 사용하려면 azure 구독 내에서 Media Services 계정을 만들고 <a href="https://azure.microsoft.com/en-us/develop/media-services/">REST API/SDK</a> 또는&nbsp; <a href="https://aka.ms/amse">Azure Media Services 탐색기</a>(v3.44.0.0 이상)를 사용합니다.</p>


  <p>샘플 코드의 경우 <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-face-and-emotion-detection/">설명서 페이지에서</a> 샘플 코드를 확인하고 사전 설정을 위의 코드와 미디어 프로세서 이름 &ldquo;Azure Media Redactor&rdquo;로 바꿉니다.</p>


  <h3>문의처</h3>


  <p>얼굴 감지 미디어 프로세서 및 Media Analytics 이니셔티브에 대한 추가 업데이트를 들으려면 <a href="https://azure.microsoft.com/en-us/blog/topics/media-services-2/">Azure Media Services 블로그</a>를 계속 진행하세요!</p>


  <p>사용자 의견 및 기능 요청을 <a href="https://feedback.azure.com/forums/169396-azure-media-services/category/146181-media-analytics">UserVoice 페이지</a>로 보냅니다.</p>


  <p>Media Analytics 제품에 대한 질문이 있는 경우 전자 메일을 <a href="mailto:toamsanalytics@microsoft.com">amsanalytics@microsoft.com</a>보냅니다.</p>
