Title: 검색 콘테스트 검색
Summary: Azure Search 발표 - 검색 콘테스트 검색! Azure Search를 사용하여 멋진 항목을 빌드하고 Azure 블로그에 추천합니다.
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eeca765d-3473-4a84-b952-3b8e9981f005.png"><img alt="#SearchForSearch" border="0" height="226" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/433978dc-c532-4131-9ead-e914245a29ce.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="SearchForSearchContestBanner" width="640"></a></p>


  <p>검색을 통해 정말 멋진 것을 만들 수 있는 아이디어가 있나요? Azure 블로그와 같이 트래픽이 많은 플랫폼에서 가시성을 확보하시겠습니까? 대답이 '예'이면, 당신을&rsquo; 위해 흥미 진진한 무언가를 얻었습니다. Azure Search는 그 힘을 보여주는 크고 작은 멋진 프로젝트를 찾고 있습니다. 지금부터 연말까지 well&rsquo;은 제출을 수집합니다. 1월에 Well&rsquo;은 가장 좋아하는 프로젝트를 선택하고 Azure Blog에 저자의 인터뷰와 기술 심층 분석으로 이 프로젝트를 제공합니다.</p>


  <p>우리는&rsquo; 의도적으로이 열린 종료를 떠나. 상자 밖에서 생각하는 검색 UI부터 기계 학습을 사용하여 검색 결과를 보강하는 콘솔 앱에 이르기까지 무엇이든 빌드할 수 있습니다. &rsquo;이 게시물의 끝에 공식 규칙의 전체 집합이 있지만, 다음은 일반적인 요구 사항입니다:</p>


  <ul>
   <li>Azure Search에서 제공하는 신규 또는 기존 프로젝트</li>
   <li>개인 프로젝트에서 프로덕션 규모에 이르는 모든 것</li>
   <li>Project 커뮤니티가 사용자의 업무 혜택을 누릴 수 있도록 MIT 라이선스에 따라 GitHub 오픈 소스로 제공해야 합니다.</li>
   <li>보너스 포인트: <ul>
    <li>다른 클라우드 서비스(Azure, AWS 등)와 통합</li>
    <li>창의력</li>
   </ul>
   </li>
  </ul>


  <p>프로젝트가 2015년 12월 31<sup>일</sup> 자정(UTC)까지 다음으로 전자 메일을 보낼 준비가 되면 다음을 수행합니다 <a href="mailto:TheSearchForSearch@microsoft.com">TheSearchForSearch@microsoft.com</a> .</p>


  <ul>
   <li>&ldquo;주제의 콘테스트 제출&rdquo;</li>
   <li>프로젝트의 라이브 데모 및/또는 비디오에 연결</li>
   <li>프로젝트에 대한 짧은 쓰기와 프로젝트를 차별화하는 이유</li>
   <li>빌드 지침이 포함된 GitHub 리포지토리에 연결</li>
  </ul>


  <p>프로젝트는 다음 기준에 따라 판단됩니다.</p>


  <ul>
   <li>Azure Search 사용 <ul>
    <li>검색이 초점인가요?</li>
    <li>검색 애플리케이션이 창의적입니까?</li>
    <li>점수 매기기 프로필, 언어 분석기, 인덱서 또는 제안기와 같은 고급 기능을 활용합니까?</li>
   </ul>
   </li>
   <li>기술 혁신 <ul>
    <li>기술적인 엄격함을 위한 포인트</li>
    <li>다른 클라우드 서비스를 사용하여 복잡한 작업을 수행하고 아름답게 간단하게 만들 수 있습니다.</li>
   </ul>
   </li>
  </ul>


  <p>우리는&rsquo; 당신이 무엇을 생각해 내는지 보고 흥분했습니다! Well&rsquo;은 1월에 우승자에게 연락하여 해당 달 말에 나올 추천 게시물을 준비합니다. Azure Search를 접하는 사용자를 위해 시작하는 데 도움이 되는 몇 가지 <a href="https://azure.microsoft.com/en-us/documentation/services/search/">설명서는</a> 다음과 같습니다. &rsquo;Azure Search에는 최대 10K 문서를 지원하는 무료 계층이&rsquo; 있으므로 입력하는 데 비용을 지출할 필요가 없습니다. 질문이 있는 경우 #SearchForSearch 통해 자유롭게 연락 <a href="https://twitter.com/_evan_boyle">@_Evan_Boyle</a> 할 수 있습니다.</p>


  <p><a href="https://github.com/AzureSearch/SearchForSearchContest/blob/master/OfficialContestRules.docx?raw=true">공식 콘테스트 규칙을 읽습니다.</a></p>


  <p>&nbsp;</p>
