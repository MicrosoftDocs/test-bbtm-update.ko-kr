Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">2019년 11월 4일에 Azure Event Grid와 Azure Data Lake Storage Gen2 통합이 일반 공급되었습니다.&nbsp;</div>


  <p>대부분의 현대 기업은 실시간 및 일괄 처리를 위해 분석 파이프라인을 사용합니다. 이러한 파이프라인의 일반적인 특징은 데이터가 다양한 원본에서 불규칙한 간격으로 도착한다는 것입니다. 이렇게 하면 데이터가 적시에 처리되도록 파이프라인을 오케스트레이션해야 하는 측면에서 복잡성이 추가됩니다.</p>


  <p>이러한 문제에 대한 해답은 데이터 변경에 응답하는 <a href="https://azure.microsoft.com/solutions/serverless/" target="_blank">서버리스</a> 구성 요소를 사용하여 분리된 이벤트 기반 파이프라인을 마련하는 것입니다.</p>


  <p>모든 분석 파이프라인의 필수적인 부분은 데이터 레이크입니다. <a href="https://docs.microsoft.com/azure/storage/blobs/data-lake-storage-introduction" target="_blank">Azure Data Lake Storage Gen2</a>는 다양한 원본에서 도착하는 구조화되고 반구조화되고 구조화되지 않은 데이터에 대해 안전하고 비용 효율적이며 확장 가능한 스토리지를 제공합니다. Azure Data Lake Storage Gen2s&rsquo; 성능, 글로벌 가용성 및 파트너 에코시스템은 전 세계 분석 고객 및 파트너에게 적합한 플랫폼입니다. 다음으로 이벤트 처리 측면이 제공됩니다. 완전 관리형 이벤트 라우팅 서비스인 <a href="https://azure.microsoft.com/en-in/services/event-grid/" target="_blank">Azure Event Grid</a>, <a href="https://azure.microsoft.com/en-us/services/functions/" target="_blank">Azure Functions</a>, 서버리스 컴퓨팅 엔진 및 서버리스 워크플로 오케스트레이션 엔진인 <a href="https://azure.microsoft.com/en-us/services/logic-apps/" target="_blank">Azure Logic Apps</a> 사용하면 이벤트 기반 처리 및 이벤트에 실시간으로 응답하는 워크플로를 쉽게 수행할 수 있습니다.</p>


  <p><strong>오늘 Azure&rsquo; Event Grid와의 Azure Data Lake Storage Gen2 통합이 미리 보기로 제공됩니다.</strong> 즉, Azure Data Lake Storage Gen2는 이제 Event Grid에서 사용하고 웹후크, <a href="https://azure.microsoft.com/services/event-hubs/" target="_blank">Azure Event Hubs, Azure Functions</a> 및 Logic Apps를 엔드포인트로 사용하여 구독자로 라우팅할 수 있는 이벤트를 생성할 수 있습니다. 이 기능을 사용하면 Azure Data Lake Storage Gen2의 파일 및 디렉터리에 대한 개별 변경 내용을 자동으로 캡처하고 데이터 엔지니어가 이벤트 기반 아키텍처를 사용하는 풍부한 빅 데이터 분석 플랫폼을 만들 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a20e7b7a-465f-42c6-8f15-884e60453948.png"><img alt="Modern data warehouse" border="0" height="1073" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a8c48a87-5dac-402a-8364-8943901d8202.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="최신 데이터 웨어하우스" width="1816"></a></p>


  <p>위의 다이어그램은 Azure Data Lake Storage Gen2 및 Azure 서버리스 구성 요소를 기반으로 하는 <a href="https://azure.microsoft.com/solutions/architecture/modern-data-warehouse/" target="_blank">최신 데이터 웨어</a>하우스 파이프라인에 대한 참조 아키텍처를 보여 줍니다. 다양한 원본의 데이터는 Azure Data Factory 및 기타 데이터 이동 도구를 통해 <a href="https://azure.microsoft.com/services/data-factory/" target="_blank">Azure Data</a> Lake Storage Gen2에 있습니다. Azure Data Lake Storage Gen2는 Event Grid 및 Azure Function을 통해 <a href="https://azure.microsoft.com/services/databricks/" target="_blank">Azure Databricks</a>로 라우팅되는 새 파일 만들기, 업데이트, 이름 바꾸기 또는 삭제에 대한 이벤트를 생성합니다. databricks 작업은 파일을 처리하고 출력을 Azure Data Lake Storage Gen2에 다시 씁니다. 이 경우 Azure Data Lake Storage Gen2는 Azure Function을 호출하여 Azure <a href="https://azure.microsoft.com/services/sql-data-warehouse/" target="_blank">SQL Data Warehouse</a>에 데이터를 복사하는 알림을 Event Grid에 게시합니다. 데이터는 마침내 <a href="https://azure.microsoft.com/services/analysis-services/" target="_blank">Azure Analysis Services</a> 및 <a href="https://powerbi.microsoft.com/" target="_blank">PowerBI</a>를 통해 제공됩니다.</p>


  <p>Azure Data Lake Storage Gen2에 사용할 수 있는 이벤트는 <em>BlobCreated, BlobDeleted, BlobRenamed, DirectoryCreated, DirectoryDeleted 및 DirectoryRenamed</em>입니다. 이러한 이벤트에 대한 자세한 내용은 <a href="https://docs.microsoft.com/azure/event-grid/event-schema-blob-storage?toc=%2fazure%2fstorage%2fblobs%2ftoc.json" target="_blank">Blob Storage에 대한 Azure Event Grid 이벤트 스키마</a> 설명서 &ldquo; 에서 찾을 수 있습니다.&rdquo;</p>


  <p><strong>몇 가지 주요 이점은 다음과 같습니다.</strong></p>


  <ul>
      <li>워크플로를 자동화하는 원활한 통합을 통해 고객은 몇 분 안에 이벤트 기반 파이프라인을 빌드할 수 있습니다.</li>
      <li>파일 및 디렉터리 만들기, 삭제 및 이름 바꾸기에 대한 신속한 반응으로 경고를 사용하도록 설정합니다. 수많은 시나리오가 특히 데이터 거버넌스 및 감사와 관련된 시나리오의 &ndash; 이점을 활용할 수 있습니다. 예를 들어 높은 비즈니스 영향 데이터에 대한 모든 변경 내용을 경고하고 알리고, 예기치 않은 파일 삭제에 대한 전자 메일 알림을 설정하고, 계정에서 의심스러운 활동을 감지하고 조치를 취하지 않습니다.</li>
      <li>폴링 서비스의 복잡성과 비용을 없애고 청구 및 발권 시스템과 같은 웹후크를 사용하여 데이터 레이크에서 발생하는 이벤트를 타사 애플리케이션과 통합합니다.</li>
  </ul>


  <h2>다음 단계</h2>


  <p>Azure Event Grid와 Azure Data Lake Storage Gen2 통합은 이제 <strong>미국 중서부</strong> 및 <strong>미국 서부 2</strong>에서 사용할 수 있습니다. Azure Data Lake Storage Gen2 이벤트 구독은 Azure Storage 계정에서와 동일하게 작동합니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-event-overview" target="_blank">Blob Storage 이벤트에 대응하는</a> 설명서를 &ldquo; 참조하세요.&rdquo; 미리 보기로 경험에 대한 자세한 내용을 듣고 피드백을 ADLSGen2QA@microsoft.com받고 싶습니다.</p>
