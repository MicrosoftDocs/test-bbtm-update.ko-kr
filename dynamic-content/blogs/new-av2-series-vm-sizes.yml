Slug: new-av2-series-vm-sizes
Title: 새 A_v2-Series VM 크기
Summary: A 시리즈 VM의 새 버전에 대한 Azure 공지 사항입니다.  디스크 속도를 개선하고 메모리 비율을 높입니다.
Content: >-
  <p>현재 7개의 새로운 범용 컴퓨팅 VM 크기를 릴리스하고 있습니다.&nbsp;&nbsp; 이 새로운 버전의 A 시리즈 VM&rsquo;에서는 vCPU당 RAM 양을 vCPU당 1.75GiB 또는 7GiB에서 vCPU당 2GiB 또는 8GiB로 올렸습니다.&nbsp; 또한 로컬 디스크 임의 IOPS를 기존 A 버전 1 크기보다 2-10배 더 빠르게 개선했습니다.&nbsp;</p>


  <p>이러한 새 크기는 VM 패밀리 문자와 VM의 vCPU&rsquo; 수인 새 VM 명명 스키마를 사용합니다.&nbsp; &lsquo;vCPU 개수 뒤의 m&rsquo; 식별자는 높은 메모리 제품(8GiB/vCPU)을 나타냅니다.&nbsp; (예: Standard_A8m_v2)</p>


