  <h3>지리적 가용성</h3>


  <p>현재 A_v2-Series 대부분의 지역에서 사용할 수 있으며 곧 모든 지역에서 사용할 수 있습니다.</p>


  <h3>자세한 정보</h3>


  <p>A_v2-Series 및 Azure에서 사용할 수 있는 다양한 VM 옵션에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/virtual-machines-windows-sizes">가상 머신에 대한 Azure 크기 설명서를</a> 참조하세요.</p>
