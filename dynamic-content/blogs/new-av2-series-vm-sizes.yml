  <p>새 VM 명명 체계&rsquo;를 사용하면 이전 Standard_A8 A8_v2 아닌 새 Standard_H8 성공한다는 것을 깨닫는 것이 중요합니다. 새로운 A8_v2 크기는 이전 A4 및 A7에 성공합니다.&nbsp; v1과 v2의 매핑을 더 잘 이해하기 위해 아래 표를 제공했습니다.</p>


