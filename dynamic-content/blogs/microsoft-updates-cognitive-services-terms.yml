Title: Microsoft에서 Cognitive Services 용어를 업데이트합니다.
Summary: 데이터에 대한 약속은 모든 조직에 필수적이라는 것을 알고 있습니다. 고객에게 더 많은 제어 권한을 부여하기 위해 고객 데이터에 대한 Cognitive Services 용어를 업데이트했습니다.
Content: >-
  <p><em>이 게시물은 Microsoft Cognitive Services 팀에서 작성했습니다.</em></p>


  <p>데이터에 대한 약속은 모든 조직에 필수적이라는 것을 알고 있습니다. 고객에게 더 많은 제어 권한을&rsquo; 부여하기 위해 고객 데이터에 대한 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/?v=18.06" target="_blank">Cognitive Services</a> 용어를 업데이트했습니다. 이것이 고객에게 의미하는 의미는 다음과&rsquo; 같습니다.</p>


  <p>2월 1일에 다른 Azure 서비스와 동일한 조건으로 Cognitive Services를 이동하기 시작했습니다. 새로운 약관에 따라 Cognitive Services 고객은 고객 데이터를 소유하고 관리 및 삭제할 수 있습니다. 이 변경으로 이제 많은 Cognitive Services가 다른 Azure 서비스에 적용되는 동일한 <a href="https://www.microsoft.com/en-us/licensing/product-licensing/products.aspx" target="_blank">용어</a> 에 맞춰집니다.</p>


  <p>Computer Vision, Face, Content Moderator, Text Analytics 및 Bing Speech Services에 대한 용어는 이미 변경되었으며, 업데이트는 3월 1일에 Language Understanding에 제공되고 5월 1일에는 Microsoft 번역기. 새 제품이 Cognitive Services에 추가되면 Bing Search Services를 제외하고 다른 Azure 서비스와 동일한 표준에 부합합니다.</p>


  <p>Bing Search Services 데이터는 다른 고객 데이터와 다르게 계속 처리됩니다. 예를 들어 Bing Search Services에 제공하는 검색 쿼리를 사용하여 시간이 지남에 따라 검색 알고리즘을 개선합니다.</p>


  <p>Microsoft는 개인 정보 취급 방침을 투명하게 하고 고객을 대신하여 저장하고 처리하는 데이터를 책임감 있게 관리하기 위해 노력하고 있기 때문에 이러한 업데이트를 수행하고 있습니다.</p>


  <p>자세한 내용은 고객이 모든 클라우드 제품 및 서비스의 보안, 개인 정보 보호, 규정 준수, 투명성을 구현하고 지원하는 방법을 알아보기 위한 리소스인 보안 센터의 <a href="https://www.microsoft.com/en-us/trustcenter/cloudservices/cognitiveservices" target="_blank">Cognitive Services 섹션</a> 을 살펴보세요.</p>


  <p><em>-Microsoft Cognitive Services 팀</em></p>
