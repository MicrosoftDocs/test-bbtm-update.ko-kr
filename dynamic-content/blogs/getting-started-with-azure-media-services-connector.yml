Slug: getting-started-with-azure-media-services-connector
Title: Azure Media Services 커넥터 시작
Summary: 'Azure Media Services 커넥터 API 앱을 사용하면 모든 기술 사용자 또는 개발자가 클라우드에서 API를 검색, 호스트 및 관리할 수 있으며 Azure Media Services 액세스할 수 있는 간단하고 강력한 인터페이스를 제공합니다. '
Content: "<a href=\"https://azure.microsoft.com/blog/2015/03/25/announcing-media-apis-for-azure-app-service/\">Azure App Service의 발표</a><span style=\"font-family: Segoe UI; font-size: medium;\">와 함께 </span><span style=\"font-family: Segoe UI; font-size: medium;\">미디어 애플리케이션에 대한 클라우드 API의 기능을 제공하게 되어 기쁩니다. Azure Media Services 커넥터 API 앱을 사용하면 모든 기술 사용자 또는 개발자가 클라우드에서 API를 검색, 호스트 및 관리할 수 있으며 Azure Media Services 액세스할 수 있는 간단하고 강력한 인터페이스를 제공합니다. 이를 통해 비디오 파이프라인의 복잡성을 추상화하고 부가 가치 솔루션 빌드에 집중할 수 있는 엔드 투 엔드 미디어 워크플로를 만들 수 있습니다.  </span>\n\n<span style=\"font-family: Segoe UI; font-size: medium;\">여기서는 노출되는 API와 Azure Media Services 커넥터를 사용하여 프로비저닝하는 방법을 안내합니다.</span>\n<h2><a name=\"_Toc414885757\"></a><span style=\"color: #000000; font-family: Segoe UI;\">Api</span></h2>\n<span style=\"font-family: Segoe UI;\">Azure Media Services 커넥터는 REST API를 통해 다음 리소스를 노출합니다.</span>\n<ul>\n <li><span style=\"font-family: Segoe UI;\"><strong>비디오</strong> - 비디오 엔터티는 지정된 계정 내에서 사용할 수 있는 비디오 집합을 나타냅니다.</span></li>\n <li><span style=\"font-family: Segoe UI;\"><strong>썸네일</strong> – 썸네일 엔터티는 비디오 내의 프레임에서 파생된 이미지를 나타냅니다.</span></li>\n <li><span style=\"font-family: Segoe UI;\"><strong>형식</strong> – 형식 엔드포인트는 지원되는 입력 비디오 형식 목록을 검색하는 데 사용됩니다.</span></li>\n</ul>\n&nbsp;\n\n각 리소스는 <span style=\"font-family: Segoe UI;\"> 아래 섹션에 설명된 대로 </span> <span style=\"font-family: Segoe UI;\">지원되는 시나리오에 따라 GET, PUT, POST 또는 DELETE API를 지원할 수 있습니다</span>.\n<h3><span style=\"font-family: Segoe UI;\">동영상</span></h3>\n<table width=\"600\" cellspacing=\"0\" cellpadding=\"2\">\n<tbody>\n<tr>\n<td valign=\"top\" bgcolor=\"#0078d7\" width=\"90\"><span style=\"color: white; font-family: Segoe UI;\">연산</span></td>\n<td valign=\"top\" bgcolor=\"#0078d7\" width=\"300\"><span style=\"color: white; font-family: Segoe UI;\">토론(Discussion)</span></td>\n<td valign=\"top\" bgcolor=\"#0078d7\" width=\"210\"><span style=\"color: white; font-family: Segoe UI;\">요청 URI</span></td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"90\"><span style=\"font-family: Segoe UI;\">GET</span></td>\n<td valign=\"top\" width=\"300\"><span style=\"font-family: Segoe UI;\">Video 개체를 검색합니다.</span></td>\n<td valign=\"top\" width=\"210\"><span style=\"font-family: Segoe UI;\">/api/Videos/{id}</span></td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"90\"><span style=\"font-family: Segoe UI;\">POST</span></td>\n<td valign=\"top\" width=\"300\"><span style=\"font-family: Segoe UI;\">비디오 만들기</span></td>\n<td valign=\"top\" width=\"210\"><span style=\"font-family: Segoe UI;\">/api/Videos</span></td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"90\"><span style=\"font-family: Segoe UI;\">DELETE</span></td>\n<td valign=\"top\" width=\"300\"><span style=\"font-family: Segoe UI;\">이전에 업로드한 비디오를 삭제합니다.</span></td>\n<td valign=\"top\" width=\"210\"><span style=\"font-family: Segoe UI;\">/api/Videos/{id}</span></td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"90\"><span style=\"font-family: Segoe UI;\">POST</span></td>\n<td valign=\"top\" width=\"300\"><span style=\"font-family: Segoe UI;\">클라이언트가 비디오에서 MarkComplete 작업을 호출하여 Azure BLOB에 업로드를 완료했다는 신호</span></td>\n<td valign=\"top\" width=\"210\"><span style=\"font-family: Segoe UI;\">/api/Videos/{id}/MarkComplete</span></td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"90\"><span style=\"font-family: Segoe UI;\">GET</span></td>\n<td valign=\"top\" width=\"300\"><span style=\"font-family: Segoe UI;\">클라이언트는 AuthorizationToken 엔드포인트를 호출하여 AES128 콘텐츠 보호 모드 재생 상호 작용에서 사용할 키 토큰을 검색합니다.</span></td>\n<td valign=\"top\" width=\"210\"><span style=\"font-family: Segoe UI;\">/api/Videos/{id}/AuthorizationToken</span></td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"90\"><span style=\"font-family: Segoe UI;\">GET</span></td>\n<td valign=\"top\" width=\"300\"><span style=\"font-family: Segoe UI;\">클라이언트는 이를 사용하여 콘텐츠가 스트리밍할 준비가 되었는지 확인합니다.</span></td>\n<td valign=\"top\" width=\"210\"><span style=\"font-family: Segoe UI;\">/api/Videos/{api}/Status </span></td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"90\"><span style=\"font-family: Segoe UI;\">GET</span></td>\n<td valign=\"top\" width=\"300\"><span style=\"font-family: Segoe UI;\">클라이언트는 이를 사용하여 비디오의 재생 URL을 가져올 수 있습니다.</span></td>\n<td valign=\"top\" width=\"210\"><span style=\"font-family: Segoe UI;\">/api/Videos/{id}/PlaybackEndpoint?endpointType={'Streaming, HLS, DASH, Progressive'}</span></td>\n</tr>\n</tbody>\n</table>\n<h3><span style=\"font-family: Segoe UI;\">미리 보기</span></h3>\n<table width=\"600\" cellspacing=\"0\" cellpadding=\"2\">\n<tbody>\n<tr>\n<td valign=\"top\" bgcolor=\"#0078d7\" width=\"90\"><span style=\"color: white; font-family: Segoe UI;\">연산</span></td>\n<td valign=\"top\" bgcolor=\"#0078d7\" width=\"300\"><span style=\"color: white; font-family: Segoe UI;\">토론(Discussion)</span></td>\n<td valign=\"top\" bgcolor=\"#0078d7\" width=\"210\"><span style=\"color: white; font-family: Segoe UI;\">요청 URI</span></td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"119\"><span style=\"font-family: Segoe UI;\">GET</span></td>\n<td valign=\"top\" width=\"258\"><span style=\"font-family: Segoe UI;\">이 엔터티는 비디오에서 파생된 썸네일 이미지를 나타냅니다.</span></td>\n<td valign=\"top\" width=\"212\"><span style=\"font-family: Segoe UI;\">/api/Videos/{id}/Thumbnails</span></td>\n</tr>\n</tbody>\n</table>\n<h3><span style=\"font-family: Segoe UI;\">형식</span></h3>\n<table width=\"600\" cellspacing=\"0\" cellpadding=\"2\">\n<tbody>\n<tr>\n<td valign=\"top\" bgcolor=\"#0078d7\" width=\"90\"><span style=\"color: white; font-family: Segoe UI;\">연산</span></td>\n<td valign=\"top\" bgcolor=\"#0078d7\" width=\"300\"><span style=\"color: white; font-family: Segoe UI;\">토론(Discussion)</span></td>\n<td valign=\"top\" bgcolor=\"#0078d7\" width=\"210\"><span style=\"color: white; font-family: Segoe UI;\">요청 URI</span></td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"116\"><span style=\"font-family: Segoe UI;\">GET</span></td>\n<td valign=\"top\" width=\"245\"><span style=\"font-family: Segoe UI;\">Formats 엔드포인트는 지원되는 입력 비디오 형식 목록을 검색하는 데 사용됩니다.</span></td>\n<td valign=\"top\" width=\"226\"><span style=\"font-family: Segoe UI;\">/api/Formats</span></td>\n</tr>\n</tbody>\n</table>\n&nbsp;\n<h2><span style=\"font-family: Segoe UI;\">시작하는 방법</span></h2>\n<span style=\"font-family: Segoe UI;\">1.<a href=\"https://portal.azure.com/\">여기에서</a> Azure Marketplace로 이동</span>\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/24/1.png\"><span style=\"font-family: Segoe UI;\"><img style=\"padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;\" title=\"1\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1_thumb.png\" alt=\"1\" width=\"1024\" height=\"761\" border=\"0\" /></span></a>\n\n<span style=\"font-family: Segoe UI;\">2.Marketplace의 API Apps 범주에서 Azure Media Services 커넥터 선택</span>\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/24/2.png\"><span style=\"font-family: Segoe UI;\"><img style=\"padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;\" title=\"2\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2_thumb.png\" alt=\"2\" width=\"1024\" height=\"721\" border=\"0\" /></span></a>\n\n<span style=\"font-family: Segoe UI;\">3. Azure Media Services 커넥터에 대한 액세스는 미디어 계정을 통해 수행됩니다. 계정은 Media Services 액세스하기 위한 가장 높은 범위이며 인증의 기초입니다. 첫 번째 단계로 새 계정을 만들려면 이름, </span> 조직 이름 및 연락처 세부 정보를 사용하여 <a href=\"mailto:mediaappaccounts@microsoft.com?subject=[Azure%20Media%20Services%20Connector]%20Please%20create%20account%20for%20accessing%20Azure%20Media%20Services%20Connector\"><span style=\"font-family: Segoe UI;\">미디어 앱 계정에</span></a> 메일<span style=\"font-family: Segoe UI;\">을 보내 계정 이름 및 계정 키를 가져와야 합니다. 나중에 이 프로세스가 자동화되며 이 수동 프로세스를 통해 요청할 필요가 없습니다. 계정 이름 및 키를 사용하여 잠시 후에 Microsoft로부터 다시 들을 수 있습니다.</span> \n\n<span style=\"font-family: Segoe UI;\">4. 자격 증명이 있으면 아래 그림과 같이 '만들기'를 클릭하고 패키지 설정 계정 자격 증명을 입력 </span> 합니다.\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/24/3.png\"><span style=\"font-family: Segoe UI;\"><img style=\"padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;\" title=\"3\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3_thumb.png\" alt=\"3\" width=\"1024\" height=\"638\" border=\"0\" /></span></a>\n\n<span style=\"font-family: Segoe UI;\">5. 이 서비스의 백 엔드는 현재 미국 동부에 있습니다. 프로비전하는 동안 위치를 선택할 때 미국 동부를 선택하세요. 다른 데이터 센터는 아직 사용할 수 없지만 앞으로 몇 주 안에 사용하도록 설정될 예정입니다.</span> \n\n<span style=\"font-family: Segoe UI;\">6.'만들기'를 클릭하면 Azure Media Services 커넥터가 프로비전됩니다. 모양은 다음과 같습니다.</span>\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/24/4.png\"><span style=\"font-family: Segoe UI;\"><img style=\"padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;\" title=\"4\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4_thumb.png\" alt=\"4\" width=\"1254\" height=\"1263\" border=\"0\" /></span></a>\n\n<span style=\"font-family: Segoe UI;\">7. 이에 대해 \"공용 익명 액세스\"를 허용하려면 여기에서 설정을 변경할 수 있습니다.</span>\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/24/5.png\"><span style=\"font-family: Segoe UI;\"><img style=\"padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;\" title=\"5\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5_thumb.png\" alt=\"5\" width=\"1304\" height=\"1140\" border=\"0\" /></span></a>\n\n<span style=\"font-family: Segoe UI;\">그런 다음 API 정의의 작업으로 URL을 누릅니다.</span>\n<h2><span style=\"font-family: Segoe UI;\">API 참조 문서</span></h2><span style=\"font-family: Segoe UI;\"> Azure Media Services 커넥터를 시작하는 방법에 대한 </span> 자세한 <a href=\"https://download.microsoft.com/download/5/3/0/53021EC4-FBE9-4FAB-BF03-8BA45FA09E1A/Azure_Media_Services_Connector.pdf\">API 설명서는</a> \n<span style=\"font-family: Segoe UI;\">여기를 참조하세요</span>.\n<h2>다음 단계</h2>\n앞으로 몇 주 안에 모든 지역에서 Azure Media Services Connector에 대한 백 엔드를 사용하도록 설정하여 미디어 처리 환경을 개선할 예정입니다. Azure API Apps에 대한 자세한 내용은 <a href=\"https://azure.microsoft.com/blog/2015/03/24/announcing-azure-app-service/\">여기에서 원래 Azure App Service 공</a>지 사항을 확인하세요.\n\n우리는 당신이 Azure Media Services 새로운 기능을 즐길 수 있기를 바랍니다, 당신이 어떤 질문 / 피드백이 있거나 나에게 연락하는 경우 의견을 남겨주세요<a href=\"mailto:ashish.chawla@microsoft.com\">ashish.chawla@microsoft.com</a>"
