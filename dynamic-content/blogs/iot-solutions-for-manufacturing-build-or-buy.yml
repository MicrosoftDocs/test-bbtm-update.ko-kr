  <h2>결론</h2>


  <p>IoT 솔루션과 관련하여 빌드 및 구매 선택에 대해 논의할 것이 훨씬 더 있습니다. 솔루션 가이드, 팟캐스트, 웨비나, 파트너 및 고객 하이라이트를 비롯한 추가 도움말 및 리소스는 <a href="https://azure.microsoft.com/en-us/industries/discrete-manufacturing/usecases/?WT.mc_id=iotinsightsblog4-acomblog-ditambur" target="_blank">제조 사용 사례 페이지를 참조하세요.</a></p>
