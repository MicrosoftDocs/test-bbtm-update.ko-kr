Title: '제조를 위한 IoT 솔루션: 빌드 또는 구매?'
Summary: IoT에 대한 첫 번째 단계를 수행하려는 제조업체이고 IoT 공간의 수많은 공급업체 및 IoT 플랫폼에 압도되는 경우 혼자가 아닙니다. IoT는 여전히 많은 움직이는 부품과 제품이 있는 새로운 공간입니다.
Content: >-
  <p>IoT를 향한 첫 번째 단계를 수행하려는 제조업체이고&rsquo; IoT 공간의 수많은 공급업체 및 IoT 플랫폼에 압도되는 경우, 당신은 혼자가 아닙니다. IoT는 여전히 많은 움직이는 부품과 제품이 있는 새로운 공간입니다. 이렇게 하면 조직에서 어디서 어떻게 시작해야 하는지 정확히 알기가 어렵습니다. 이 블로그에서는 많은 제조 조직과 나눈 대화를 바탕으로 간단한 개요와 다음 단계를 제공합니다.</p>


  <h2>IoT 솔루션의 구성 요소</h2>


  <p>IoT 솔루션을 빌드하거나 구매할지 결정할 때는 물론 빌드하거나 구매하는 항목을 정확하게 이해하는 것이 중요합니다. 이를 위해 IoT 솔루션 스택의 주요 구성 요소를 식별하는 데 도움이 됩니다(그림 1). 아래에서 위로:</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a0925939-7cb4-41b1-aa2b-47e69bd81210.png"><img alt="IoT Solutions" border="0" height="1031" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ef5c4070-b72c-4bd9-a293-d3a2794a1db0.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="IoT 솔루션" width="1822"></a></p>


  <p align="center"><em>그림 1: IoT 솔루션의 구성 요소</em></p>


  <p>1. <strong>클라우드 플랫폼</strong>: 개발자가 클라우드 기반 솔루션을 개발하는 데 사용하는 범용 PaaS 서비스 집합입니다. 이러한 서비스에는 메시징, 스토리지, 컴퓨팅, 보안 등이 포함됩니다. 클라우드 플랫폼(예: Microsoft Azure)에는 <strong>분석 서비스</strong> 및 <strong>IoT 서비스</strong>도 포함됩니다.</p>


  <p>2. <strong>IoT 플랫폼</strong>: IoT 솔루션 개발을 용이하게 하는 IoT 관련 PaaS 및 SaaS 서비스 및 개발 도구 집합입니다. 확장성, 안정성, 성능 및 보안을 관리하는 범용 클라우드 플랫폼을 기반으로 개발되는 경우가 많습니다. IoT 플랫폼은 가치 창출 시간을 가속화할 수 있는 범용 클라우드 플랫폼에 비해 추가적인 가치를 제공합니다. 이는 종종 이러한 IoT 플랫폼을 개발하는 회사가 일반적으로 제조에 대한 광범위한 경험을 가지고 있다는 사실 덕분에 발생합니다.</p>


  <p>3.<strong>IoT 솔루션</strong>은 데이터 수집, 스토리지 및 변환, 분석을 통해 디바이스에 대한 물리적 연결에서 사용자 인터페이스로 확장되는 엔드투엔드 소프트웨어 시스템입니다.</p>


  <p>4. <strong>IoT 애플리케이션은</strong> IoT 솔루션의 사용자 연결 구성 요소입니다. 사용자는 IoT 데이터를 시각화 및 조작하고, 인사이트를 추출하고, 결정을 내리거나, 이러한 인사이트를 기반으로 작업을 실행하기 위해 상호 작용합니다. 일반적으로 특정 사용자 및 사용 사례에 맞게 조정된 지정된 IoT 솔루션에 대한 여러 IoT 애플리케이션이 있습니다. IoT 애플리케이션은 다양한 모양과 형태로 제공됩니다.</p>


