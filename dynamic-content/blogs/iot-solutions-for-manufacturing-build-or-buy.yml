  <h2>빌드 및 구매 고려 사항</h2>


  <p>회사에서 IoT 솔루션을 개발하기 시작하면 다음 두 가지 옵션이 있습니다.</p>


  <ol>
   <li>공급업체에서 <strong>IoT 플랫폼을 구입</strong>하여 솔루션을 개발합니다.</li>
   <li>IoT 및 분석 서비스를 활용하여 클라우드 플랫폼 위에 직접 <strong>솔루션을 빌드</strong>합니다.</li>
  </ol>


  <p>위의 두 경우 모두 회사에서 IoT 솔루션을 단독으로 빌드하거나 컨설팅 서비스 또는 시스템 통합자의 도움을 받아 빌드하도록 선택할 수 있습니다.</p>


  <p>IoT 솔루션을 <em>구입하는</em> 옵션은 언급하지 않습니다. 이는 소프트웨어 공급업체가 고객이 있는 그대로 선반에서 사용할 솔루션을 제공할 것으로 예상하는 것은 현실적이지 않기 때문입니다. 각 회사에는 고유한 요구 사항, 공장 환경 및 사용 사례가 있습니다. 따라서 대부분의 고객은 자체 솔루션을 빌드하거나 IoT 플랫폼에서 제공하는 솔루션 가속기 및 템플릿을 확장합니다.</p>


  <p>또한 <em>사용자 고유의 클라우드 플랫폼을 빌드</em>하는 옵션에 대해서는 설명하지 않습니다. 대부분의 회사는 자체 개발보다는 Microsoft와 같은 클라우드 공급업체에서 기존 클라우드 플랫폼을 활용합니다. 클라우드 플랫폼을 구축하는 것은 대부분 실용적이지 않은 제안일 수 있습니다.</p>


  <p>따라서 IoT 솔루션을 개발하는 사람들을 위한 옵션은 장점과 단점과 함께 위에 나열되고 아래에 재현된 두 가지로 효과적으로 귀결됩니다.</p>


