Summary: '많은 고객이 자산의 디지털 변환(예: 프로덕션 라인) 및 비즈니스 프로세스로 시작하고 싶다고 말합니다. 그러나, 여러 번 그들은 단지 어디서 시작 해야 하는지 또는 정확 하 게 Industrie 4.0에 대 한 모든 것을 모른다.'
Content: >-
  <h2>Industrie 4.0 시작</h2>


  <p>많은 고객이 자산의 디지털 변환(예: 프로덕션 라인) 및 비즈니스 프로세스로 시작하고 싶다고 말합니다. 그러나, 여러 번 그들은 단지&rsquo; 어디서 시작 해야 하는지 또는 정확 하 게 Industrie 4.0에 대 한 모든 것을 모른다. Microsoft는 모든 규모의 기업이 자신의 잠재력을 최대한 발휘할 수 있도록 최선을 다하고 있으며, 현재 Industrie 4.0 여정을 빠르게 시작할 수 있도록 연결된 공장 미리 구성된 솔루션 및 <a href="https://cloud-platform-assets.azurewebsites.net/connected-factory">6단계 프레임워크</a> 를 발표하게 되어 자랑스럽습니다.</p>


  <p>Azure IoT Suite 미리 구성된 솔루션은 비즈니스를 빠르게 시작하고 개념 증명에서 더 광범위한 배포로 이동할 수 있도록 엔지니어링됩니다. 연결된 팩터리 미리 구성된 솔루션은 Azure IoT Hub 및 새 Azure 시계열 Insights 포함한 Azure 서비스를 활용합니다. 또한 <a href="https://github.com/OPCFoundation/UA-.NETStandardLibrary/tree/master/ComIOP">포함된 래퍼</a>를 사용하여 OPC DA 및 기타 OPC 클래식 프로토콜뿐만 아니라 OPC UA 서버 관리 기능, 경보 처리 및 원격 분석 시각화가 포함된 풍부한 웹 포털을 통해 OPC Foundations&rsquo; 플랫폼 간 OPC UA <a href="https://github.com/OPCFoundation/UA-.NETStandardLibrary">Net Standard Library 참조 스택</a>을 OPC UA 연결에 활용합니다. 웹 포털 및 Azure Time-Series Insights 사용하여 OPC UA 원격 분석 데이터의 추세를 빠르게 확인하고 OEE(전체 장비 효율성) 및 생산 단위 수 및 에너지 소비량과 같은 여러 KPI(핵심 성과 지표)를 확인할 수 있습니다.</p>


  <p>이 솔루션은 1년 전 하노버 메세에서 처음 <a href="https://blogs.microsoft.com/iot/2016/06/23/microsoft-introduces-new-open-source-cross-platform-opc-ua-support-for-the-industrial-internet-of-things/">발표한</a> OPC UA에 대한 업계 최고의 클라우드 연결을 기반으로 합니다. 그 이후, 이 연결의 모든 구성 요소는 <a href="https://opcconnect.opcfoundation.org/2016/06/microsoft-5-clicks-to-digital-factory">OPC Foundation</a>과 협력하여 GitHub 플랫폼 간 및 오픈 소스로 출시되어 Microsoft가 OPC Foundation에 가장 큰 오픈 소스 기여자가 되었습니다. 또한 연결된 전체 팩터리 미리 구성된 솔루션도 <a href="https://github.com/Azure/azure-iot-connected-factory">GitHub</a> 오픈 소스로 게시됩니다.</p>


  <h2>Azure IoT Suite는 Industrie 4.0에 가장 적합한 솔루션입니다.</h2>


  <p>Hannover Messe 2016에서 설명한 것처럼 <a href="https://www.microsoft.com/en-us/cloud-platform/internet-of-things-azure-iot-suite">Azure IoT Suite</a>는 데이터 및 디바이스 관리, 인사이트, 기계 학습 기능 및 원격으로 장비를 &mdash; 관리하는 기능을 허용하기 위해 작업을 &mdash; 중단하지 않고 이미 배포된 컴퓨터를 포함하여 산업 장비를 클라우드로 사용할 수 있는 가장 좋은 선택이라고 생각합니다.</p>


  <p>이 기능을 보여주기 위해 실제 OPC UA 서버를 솔루션에 빌드하기 위해 각 OPC UA 서버가 어셈블리 라인 내의 스테이션&rdquo;을 담당하는 &ldquo;어셈블리 라인으로 그룹화되었습니다. 각 어셈블리 라인은 시뮬레이션된 제품을 생성합니다. 각 어셈블리 라인을 제어하는 OPC UA 인터페이스를 사용하여 간단한 MES(제조 실행 시스템)를 빌드하기도 했습니다. 연결된 팩터리 미리 구성된 솔루션에는 이러한 8개의 어셈블리 라인이 포함되어 있으며 Azure의 Linux Virtual Machine에서 실행되고 있습니다. Azure IoT Gateway SDK는 시뮬레이션된 각 팩터리 위치에서도 사용됩니다.</p>


  <h2>기본적으로 안전한 설계로 보호</h2>


  <p><a href="https://opcconnect.opcfoundation.org/2016/06/bsi-security-check/">BSI 연구에서</a> 확인한 대로 OPC UA는 기본적으로 안전합니다. Microsoft는 한 단계 더 나아가 연결된 팩터리 솔루션에 사용되는 OPC UA 구성 요소가 기본적으로 안전한지 확인하여 사용자 고유의 솔루션을 빌드할 수 있는 안전한 기반을 제공합니다. 기본적으로 보안은 모든 보안 기능이 켜져 있고 이미 구성되어 있음을 의미합니다. 즉, 이 단계를 수동으로 수행할 필요가 없으며&rsquo; 엔드투엔드 솔루션을 보호하는 방법을 확인합니다.</p>


  <h2>실제 공장으로 확장하기 쉽습니다.</h2>


  <p>연결된 팩터리 미리 구성된 솔루션을 실제 팩터리로 확장할 수 있도록 최대한 간단하게 만들었습니다. 이를 위해 이 솔루션에서 사용하는 Azure 연결이 이미 기본 제공되고 제로 구성에 가까운 턴키 게이트웨이 솔루션을 빌드한 OPC UA 에코시스템의 여러 업계 리더들과 파트너십을 맺고 있습니다. 이러한 파트너에는 <a href="https://company.softing.com/en/startpage.html">Softing</a>, <a href="https://www.unified-automation.com/">Unified Automation</a> 및 <a href="https://www.hpe.com/us/en/servers/edgeline-iot-systems.html">Hewlett Packard Enterprise</a> 포함됩니다. 이 솔루션과 호환되는 게이트웨이의 전체 목록은 <a href="https://catalog.azureiotsuite.com/?q=opc">디바이스 카탈로그</a> 를 방문하세요. 이러한 게이트웨이를 사용하면 온-프레미스 산업 자산을 이 솔루션에 쉽게 연결할 수 있습니다.</p>


  <p>그러나 Azure IoT Gateway SDK에 통합되고 GitHub 사용할 수 있는 Azure 연결 구성 요소(OPC 프록시 및 OPC Publisher)용 <a href="https://hub.docker.com/">Docker 허브</a><a href="https://github.com/Azure/iot-gateway-opc-ua">에서 사용할</a> 수 있는 미리 빌드된 Docker 컨테이너 이미지뿐만 아니라 오픈 소스 Docker 컨테이너도 추가로 제공되었습니다.  실제 장비로 PoC를 몇 시간 안에 달성할 수 있도록 하여 장비에서 정보를 신속하게 파악하고 이러한 POC를 기반으로 상용화 단계를 계획할 수 있습니다.</p>


  <h2>미래는 지금입니다.</h2>


  <p><a href="https://www.microsoft.com/en-us/internet-of-things/solutions">Azure IoT Suite 연결된 공장</a> 미리 구성된 솔루션을 사용하여 클라우드 지원 산업 장비로의 여정을 시작하고 하노버 Messe 2017에서 작동하는 솔루션을 확인하세요. IoT가 비즈니스를 혁신하는 데 어떻게 도움이 되는지 자세히 알아보려면 <a href="https://www.internetofyourthings.com/">www.InternetofYourThings.com</a> 방문하세요.</p>


  <h2>Microsoft IoT에 대해 자세히 알아보기</h2>


  <p>Microsoft는 모든 비즈니스가 더 접근성이 높고 구현하기 쉬운 IoT 솔루션을 통해 디지털로 변환할 수 있도록 IoT를 간소화하고 있습니다. Microsoft는 디바이스의 운영 체제, 제어할 <a href="https://www.microsoft.com/en-us/internet-of-things/">클라우드 서비스</a>, 인사이트를 얻기 위한 <a href="https://www.microsoft.com/en-us/cloud-platform/cortana-intelligence-suite">고급 분석 </a>및 지능형 작업을 가능하게 하는 비즈니스 애플리케이션에 이르기까지 비즈니스가 시작해야 &mdash; 하는 모든 것을 포함하여 IoT 여정에 있는 조직을 충족하기 위한 광범위한 IoT 제품을 갖춘 가장 포괄적인 IoT 포트폴리오를 <a href="https://www.microsoft.com/en-us/dynamics365/field-service">보유하고 있습니다</a>.&nbsp; Microsoft IoT가 비즈니스를 어떻게 혁신할 수 있는지 확인하려면 <a href="https://www.InternetofYourThings.com">www.InternetofYourThings.com</a> 방문하세요.</p>
