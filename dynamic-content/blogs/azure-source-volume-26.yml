Content: >-
  <p>지난 주, Azure는 호주와 뉴질랜드에서 사용할 수 있는 새로운 지역으로 글로벌 입지를 확장했습니다. 또한 Azure SQL Database 구매하는 유연한 새로운 방법, 디바이스-클라우드 원격 분석을 위한 Azure IoT Hub의 새로운 저렴한 가격 책정 계층, Azure 모니터링 서비스에 대한 새로운 가격 책정 모델 등 Azure 비용을 줄이기 위한 업데이트가 이루어졌습니다.</p>


  <h2>이제 미리 보기로 제공됩니다.</h2>


  <p>Azure SQL Database 구매 - <a href="https://azure.microsoft.com/en-us/blog/a-flexible-new-way-to-purchase-azure-sql-database/">하는 유연한 새로운 방법</a> 최근 SQL Database Managed Instance를 통해 발표된 vCore 기반 구매 모델은 유연성, 제어 및 투명성을 제공하여 고객 선택에 대한 우리의 헌신을 반영합니다. Managed Instance와 마찬가지로 vCore 기반 모델은 탄력적 풀 및 단일 데이터베이스 옵션을 SQL Server Azure 하이브리드 혜택으로 최대 30% 절감할 수 있도록 합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/sql-database-long-term-backup-retention-preview-includes-major-updates/">SQL Database: 장기 백업 보존 미리 보기에는 주요 업데이트가 포함됩니다.</a> - 2016년 10월에 발표된 Azure SQL Database 장기 백업 보존 미리 보기는 더 많은 지역 지원, 보다 유연한 백업 정책, 개별 백업 관리 및 간소화된 구성을 요청하는 고객 피드백에 따라 일련의 주요 개선 사항으로 업데이트되었습니다.</p>


