  <h2>기술 콘텐츠 &amp; 교육</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/operationalize-azure-databricks-notebooks-using-data-factory/">Azure Databricks 및 Data Factory를 사용하여 수집, 준비 및 변환</a> - Azure Databricks의 일반 공급으로 Azure Data Factory에서 ETL/ELT를 수행할 수 있습니다. 이 통합을 통해 대규모로 데이터를 수집하고, 수집된 변환 데이터를 준비하고 &amp; , 엔드투엔드 워크플로 관리를 모니터링 &amp; 하는 데이터 팩터리 파이프라인을 사용하여 ETL/ELT 워크플로(Azure Databricks의 분석 워크로드 포함)를 운영할 수 있는 방법을 알아봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/unique-identities-are-hard-or-how-i-learned-to-stop-worrying-and-love-the-id-scope/">고유한 ID는 어렵습니다. 걱정을 멈추고 ID 범위를</a> - 사랑하는 방법을 배웠습니다. IoT Hub Device Provisioning Service는 IoT Hub에 대한 도우미 서비스로, 사람의 개입 없이도 적절한 IoT Hub에 제로 터치 Just-In-Time 프로비저닝을 지원하므로 고객은 안전하고 확장 가능한 방식으로 수백만 개의 디바이스를 프로비전할 수 있습니다. 디바이스 만들기 및 디지털 등록은 별도의 시간에 발생할 수 있으며 충돌을 방지하려면 일종의 범위 지정이 필요합니다. 이 게시물에서는 ID 범위 개념이 특정 테넌트 DPS(Device Provisioning Service)에 대한 범위 ID에 도입된 이유를 알아볼&#39;있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/fast-and-easy-dev-with-azure-db-for-mysql-and-azuredb-for-postgresql/">Azure Database for MySQL 및 PostgreSQL</a> - 을 사용하여 빠르고 쉽게 개발 기본 제공 보안, 내결함성 및 데이터 보호를 활용하면서 Azure Database for MySQL 및 Azure Database for PostgreSQL을 사용하여 작은 앱과 프로토타입을 시작하는 것이 얼마나 쉬운지 알아봅니다. Azure는 인프라 및 유지 관리를 처리하며, 이러한 두 데이터베이스 서비스는 사용하려는 거의 모든 앱 플랫폼, 개발 언어 및 구성에서 작동합니다.</p>


  <h2>고객 &amp; 파트너</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/accelerate-data-warehouse-modernization-to-azure-with-informatica-s-ai-driven-platform/">Informaticas&rsquo; AI-Driven Platform을 사용하여 Azure로 데이터 웨어하우스 현대화 가속화</a> - Informaticas&rsquo; AI 기반 지능형 데이터 플랫폼은 연결, 개발, 배포 및 관리를 포함하여 데이터 통합 개발 수명 주기를 자동화하여 Azure SQL Data Warehouse 프로젝트 배포를 가속화하는 모듈식 마이크로 서비스 아키텍처입니다. Informatica는 수백 개의 온-프레미스 및 클라우드 데이터 원본에 기본적으로 연결되고 모든 Azure 데이터 서비스에 미리 빌드된 상호 운용성을 제공합니다. Informatica Intelligent Data Platform은 데이터 통합, 데이터 검색 및 준비, 데이터 레이크 및 빅 데이터 관리, 마스터 데이터 관리, 데이터 품질 및 데이터 보안을 포함하여 Azure를 위한 포괄적인 솔루션을 제공하여 Azure 배포를 가속화하고 클라우드, 온-프레미스 및 하이브리드 환경에서 신뢰할 수 있는 데이터를 제공합니다.</p>


  <h2>개발자 스포트라이트</h2>


  <p>글로벌 규모 - <a href="https://aka.ms/lwia/data-04">에서 실시간 개인 설정된 환경</a> 글로벌 규모에서 효율적으로 작동하는 고객을 위한 실시간 맞춤형 환경을 구축하는 것은 시간이 많이 걸리고 어려운 작업일 수 있습니다. 이러한 환경을 만들기 위해 수행할 수 있는 작업을 알아봅니다. 이를 통해 아무 것도 설정하지 않고도 일부 기술을 직접 사용해 볼 수 있습니다.</p>


  <p><a href="https://aka.ms/lwia/data-05">클라우드 기반 웹앱</a> - 현대화 이 시나리오의 모듈 1, <em>Cosmos DB를 사용하여 중요 업무용 애플리케이션을 위한 전역적으로 분산된 다중 모델 데이터베이스 서비스 빌드</em>는 사용자가 어디에 있든 데이터를 투명하게 크기 조정하고 복제하여 여러 Azure 지역에서 턴키 글로벌 배포를 제공하는 Azure Cosmos DB를 추가하여 지난 주&#39;시나리오에서 도입된 전자 상거래 웹 애플리케이션을 발전시키고 확장합니다.</p>


  <p><a href="https://aka.ms/lwia/data-06">샘플: 만들기 &amp; Gremlin API</a> - Azure Cosmos DB를 사용하는 쿼리 그래프는 Gremlin 표준을 사용하여 큰 그래프를 효율적으로 모델링, 쿼리 및 트래버스해야 하는 애플리케이션에 대한 Graph API를 제공합니다. 이 샘플에서는 C#의 오픈 소스 커넥터 Gremlin.NET 사용하여 Azure Cosmos DB에서 그래프를 만들고 쿼리하는 방법을 보여 줍니다.</p>


  <p><a href="https://aka.ms/lwia/gaming-10">게임, 모든 곳 - PlayFab(게임 서비스)</a> - PlayFab의 개발자 성공 책임자인 Brendan Vanous는 라이브 게임을 위한 클라우드의 PlayFab&#39;백 엔드 플랫폼에 대한 게임 서비스에 대한 개요를 제공합니다.</p>


  <p><a href="https://aka.ms/lwia/gaming-11">모든 사용자를 위한 게임 - PlayFab(LiveOps)</a> - PlayFab의 개발자 성공 책임자인 Brendan Vanous는 라이브 게임을 위한 클라우드의 PlayFab&#39;백 엔드 플랫폼에 대한 Live Ops의 개요를 제공합니다.</p>


  <p>Microsoft Azure - <a href="https://aka.ms/lwia/gaming-12">대규모 확장 모바일 게임을 실행하는 방법</a> 인기 TV 시리즈 &quot;'워킹 데드&quot;'와 관련된 게임의 독점 라이선스 소유자인 Next Games가 Azure에서 인프라와 생성 플랫폼을 구축한 방법을 들어보겠습니다.</p>


