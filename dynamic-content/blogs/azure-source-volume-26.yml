  <h2>뉴스 &amp; 업데이트</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-microsoft-azure-regions-available-for-australia-and-new-zealand/">오스트레일리아 및 뉴질랜드에 사용할 수 있는 새로운 Microsoft Azure 지역</a> - 호주의 두 개의 새로운 Microsoft Azure 지역을 고객에게 제공할 수 있으며, Microsoft는 호주와 뉴질랜드 정부의 요구 사항과 은행, 유틸리티, 운송 및 통신을 포함한 중요한 국가 인프라를 해결하기 위해 특별히 설계된 클라우드 서비스를 제공하는 유일한 글로벌 공급자입니다. Microsoft는 퍼스, 브리즈번 및 오클랜드에 연결하여 시드니, 멜버른, 캔버라를 포함한 호주의 3개 도시에서 Azure를 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-iot-hub-is-driving-down-the-cost-of-iot/">Azure IoT Hub가 IoT</a> - 비용을 절감하고 있습니다. 많은 고객이 디바이스에서 클라우드로 데이터를 전송하여 IoT 여정을 시작합니다. 이를 디바이스에서 클라우드로 원격 분석이라고 &ldquo;합니다.&rdquo; IoT Hub 기본 계층이라고 하는 이 기능을 지원하기 위해 Azure IoT Hub의 새로운 기능을 추가했습니다. 이는 IoT 여정을 시작하는 매우 저렴한 방법이며 이름에도 불구하고 기본적인 것은 없습니다. 인바운드 원격 분석 시나리오를 지원하며 기존 Azure IoT Hub 표준 계층의 보안, 규모, 성능 및 안정성이 모두 동일합니다. 또한 Azure IoT Hub에 구축된 효율성으로 인해 표준 계층의 비용을 50% 절감하면서 절감액을 전달하고 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/introducing-a-new-way-to-purchase-azure-monitoring-services/">Azure 모니터링 서비스를</a> - 구입하는 새로운 방법 소개 Azure 모니터링 서비스를 더 쉽게 채택할 수 있도록 애플리케이션, 인프라 및 네트워크 모니터링 서비스 전반에 걸쳐 새로운 일관된 구매 환경을 발표했습니다. 이 새로운 가격 책정 모델의 세 가지 주요 특성은 일관된 종량제 가격 책정, 데이터 수집을 위한 GB(기가바이트 단위) 계량, 기존 고객을 위한 가격 책정 모델 선택입니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/improvements-sql-database-elastic-pool-configuration-experience/">SQL 탄력적 풀 구성 환경</a> - 개선 이제 서비스 계층 간에 기존 탄력적 풀을 확장 및 축소할 수 있습니다. 서비스 계층 간에 쉽게 이동하고, DTU 기반과 새 vCore 기반 서비스 계층 간에 전환하고, 업무 시간 외 풀을 축소하여 비용을 절감할 수 있습니다. 탄력적 풀은 고객이 사용자 지정할 수 있는 많은 설정을 제공합니다. 새 환경은 풀 설정, 데이터베이스 설정 및 데이터베이스 관리 간에 풀 관리의 각 측면을 분리하고 간소화하는 것을 목표로 합니다.</p>


  <p><a href="https://cloudblogs.microsoft.com/enterprisemobility/2018/04/04/upcoming-improvements-to-the-azure-ad-sign-in-experience/">Azure AD 로그인 환경</a> - 의 향후 개선 사항 몇 달 전에 로그인 화면의 재설계를 릴리스한 이후 새&rsquo; UI를 더욱 개선할 수 있는 방법에 대한 피드백을 받았습니다. 다음 변경 집합은 혼란을 줄이고 화면을 더 깔끔하게 보이게 하는 것을 목표로 합니다. 시각적으로 간단한 UI를 사용하면 사용자가 로그인할 때 &ndash; 작업에 집중할 수 있습니다. 이는 기능 변경 없이 시각적 UI 변경입니다. 기존 회사 브랜딩 설정은 업데이트된 UI로 전달됩니다.</p>


