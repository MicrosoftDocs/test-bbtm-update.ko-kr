  <h2>이제 일반 공급</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/applicationsecuritygroups/">이제 모든 Azure 지역에서</a> - 애플리케이션 보안 그룹을 일반 공급 애플리케이션 보안 그룹을 사용하면 명시적 IP 주소 대신 애플리케이션에 중앙 집중화된 워크로드에 따라 세분화된 네트워크 보안 정책을 정의할 수 있습니다. 모니커를 사용하여 VM을 그룹화하고 네트워크의 신뢰할 수 있는 세그먼트에서 트래픽을 필터링하여 애플리케이션을 보호하는 기능을 제공합니다.</p>


