Title: Azure DevTest Labs VM의 만료 날짜 설정
Summary: 'Azure DevTest Labs VM의 만료 날짜를 설정하여 비용을 최적화합니다. '
Content: >-
  <p>학습, 데모 및 평가판과 같은 시나리오에서는 가상 머신&nbsp; 을 만들고 고정된 기간 후에 자동으로 삭제하여 불필요한 비용이 발생하지 않도록&rsquo; 할 수 있습니다.&nbsp; 최근에 이 작업을 수행할 수 있는 기능을 <a href="https://azure.microsoft.com/en-us/updates/azure-devtest-labs-set-vm-expiration-date/">발표</a> 했습니다. 랩 VM의 만료 날짜를 설정합니다.</p>


  <p>이 기능은 현재 <a href="https://azure.microsoft.com/en-us/documentation/articles/resource-manager-template-walkthrough/">ARM(Azure Resource Manager) 템플릿</a>, <a href="https://azure.microsoft.com/en-us/documentation/articles/powershell-install-configure/">Azure PowerShell SDK</a> 및 <a href="https://azure.microsoft.com/en-us/documentation/articles/xplat-cli-install/">Azure CLI</a>를 통해 사용할 수 있는 API를 사용하는 경우에만 사용할 수 있습니다.</p>


  <p>VM에 대한 expirationDateproperty&nbsp;를 지정하여 ARM 템플릿을 사용하여 만료 날짜가 있는 랩 VM을 만들 수 있습니다. 공용 GitHub 리포지토리에서 <a href="https://github.com/Azure/azure-devtestlab/tree/master/ARMTemplates/101-dtl-create-vm-username-pwd-customimage-with-expiration">샘플 Resource Manager 템플릿</a>&nbsp;을 확인할 수 있습니다. 또한 theexpirationDate 속성을 추가하여&nbsp; VM 만들기(101-dtl-create-vm으로 시작하는 이름)&nbsp;에 대한 <a href="https://github.com/Azure/azure-devtestlab/tree/master/ARMTemplates">기존 샘플 Resource Manager 템플릿</a>&nbsp;을 수정할 수도 있습니다.</p>


  <p>이 기능 및 향후 기능에&rsquo; 대한 자세한 내용은 팀 블로그의 <a href="https://blogs.msdn.microsoft.com/devtestlab/2016/09/21/set-expiration-date-for-vms-in-azure-devtest-labs/">게시물을</a> 확인하세요.</p>


  <p>이 기능을 사용해 보고 <a href="https://feedback.azure.com/forums/320373-azure-devtest-labs">DevTest Labs 피드백 포럼</a>에서 아이디어와 제안을 공유하여 더 나은 방법을 알려주세요.&nbsp; 이 기능은 곧 Azure Portal에서도 사용할 수 있습니다.</p>


  <p>이 기능에 문제가 있거나 질문이 있는 경우 <a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=AzureDevTestLabs">MSDN 포럼</a>에서 항상 도움을 줄 준비가 되어 있습니다.</p>
