Title: '비디오: 어떻게 해야 하나요? 기존 애플리케이션과 SQL Azure 통합 파트 - 1'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 실제 소프트웨어 +...에 대한 분산된 온-프레미스 애플리케이션 데이터베이스 및 호스트된 클라우드 기반 데이터베이스의 모든 이점을 얻을 수 있다면 어떨까요?'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>실제 소프트웨어 + 서비스 구현을 위해 분산된 온-프레미스 애플리케이션 데이터베이스 및 호스트된 클라우드 기반 데이터베이스의 모든 이점을 얻을 수 있다면 어떻게 해야 할까요? 이 비디오에서는 MOSS Show SharePoint 팟캐스트()의 호스트인 힐튼 기즈나우(Hilton Giesenow)가 로컬 Microsoft SQL Server 데이터베이스와 Microsoft SQL Azure 데이터베이스 간에 SQL Azure 위한 Microsoft Sync Framework 도구를 사용하여 강력하고 사용하기 쉬운 동기화 모델을 설정하는 방법을 보여 줍니다.</p>  <p>여기에서 비디오를 봅니 <a href="https://msdn.microsoft.com/en-us/windowsazure/ee945360.aspx">다</a>.</p>
