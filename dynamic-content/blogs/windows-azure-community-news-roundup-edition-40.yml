Title: 'Windows Azure Community 뉴스 검거(버전 #40)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다....
Content: '<p>클라우드 컴퓨팅 및 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0220" target="_blank">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다.</p>  <p><b>기사와 블로그 게시물</b></p>  <ul>  <li>azure Cloud Service 또는 웹 사이트 Windows: 배포 <a href="https://twitter.com/SyntaxC4" target="_blank">@SyntaxC4</a>&nbsp; 위치 (게시 10월 2일)</li>  <li><a href="https://spiaas.blogspot.in/2012/10/setting-up-sharepoint-farm-as-extension.html" target="_blank">Sharepoint foram을 Enterprise 네트워크</a> <a href="https://twitter.com/BanerjeeSanjeev" target="_blank">@BanerjeeSanjeev</a>&nbsp; 확장으로 설정 (게시 10월 2일)</li>  <li>3라운드: DevRadio <a href="https://twitter.com/jerrynixon" target="_blank">@jerrynixon</a> 에서 Azure Mobile Services Windows(10월 5일 게시)</li>  <li><a href="https://wp.qmatteoq.com/having-fun-with-azure-mobile-services-the-windows-phone-application" target="_blank">Windows Azure Mobile Services &ndash; Windows Phone 애플리케이션</a>&nbsp; 사용 <a href="https://twitter.com/qmatteoq" target="_blank">@qmatteoq</a> (10월 9일 게시)</li>  <li>Windows Azure Mobile Services, 지도 &amp; 더 보기 <a href="https://twitter.com/JohannesKebeck" target="_blank">@JohannesKebeck</a> (10월 9일 게시)</li>  <li>Azure Table <a href="https://twitter.com/maartenballiauw" target="_blank">@MaartenBalliauw</a> Storage Windows PartionKey 및 RowKey의 대상(10월 8일 게시)</li>  </ul>  <p><b>예정된 이벤트 및 사용자 그룹 모임</b></p>  <p><b>&nbsp;</b><b>북미</b></p>  <ul>  <li>2013년 10월 - 6월: Windows Azure 개발자 캠프 &ndash; 다양한(50개 이상의 도시)</li>  <li>10월 10-14일: 클라우드 &amp; 가상화 LIVE &ndash; 올랜도, 플로리다</li>  <li>10월 16-18일: <a href="https://www.twilio.com/conference" target="_blank">캘리포니아 주 TwilioCon</a> &ndash; 샌프란시스코</li>  <li>10월 30일-11월 2일: <a href="https://www.buildwindows.com/" target="_blank">MICROSOFT BUILD 2012</a> &ndash; Redmond, WA</li>  <li>11월 12<a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032524728&amp;culture=en-us" target="_blank">일: (Satory Global) Windows Azure Developer Camp</a> &ndash; Mtn. 보기, CA</li>  <li>12월 4일: <a href="https://www.10gen.com/events/mongosv">캘리포니아 주 몽고스브</a> &ndash; 실리콘밸리</li>  </ul>  <p><b>유럽</b></p>  <ul>  <li>10월 25일: 벨기에 Azure &ndash; Leuven<a href="https://www.eventbrite.com/event/3979711424/eorg" target="_blank">과 Windows SaaS로 긴 꼬리 잡기</a></li>  <li>11월 5 &ndash; 일 9일: 스웨덴 <a href="https://oredev.org/" target="_blank">오레데프</a> &ndash; 말모</li>  </ul>  <p><b>나머지 세계/가상</b></p>  <ul>  <li>10월 12,16,19일: <a href="https://www.microsoft.com/southafrica/techdays/Home.aspx" target="_blank">TechDays 2012</a> &ndash; 남아프리카 공화국(3개 도시)</li>  <li>10월 17일: <a href="https://www.meetup.com/Brisbane-Azure-User-Group/events/85077962/" target="_blank">브리즈번 Windows Azure 사용자 그룹</a> &ndash; 브리즈번, 오스트레일리아</li>  <li>10월 18일: <a href="https://www.meetup.com/Windows-Azure-Sydney-User-Group/events/84471732/?a=socialmedia" target="_blank">Windows Azure 시드니 사용자 그룹</a> &ndash; 시드니, 오스트레일리아</li>  <li>진행 중:&nbsp; <a href="https://blogs.msdn.com/controlpanel/blogs/posteditor.aspx/<a href=&quot;http:/msdn.microsoft.com/en-us/dd540819.aspx&quot;>Windows Azure Virtual Labs</a>" target="_blank">주문형 Azure Virtual Labs Windows </a>&ndash;</li>  </ul>  <p><b>최근 Windows Azure </b><a href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform"><b>MSDN 포럼</b></a><b> 토론 스레드 </b></p>  <ul>  <li>.NET Framework 4.5 - 1,819개의 보기, 2개의 회신을 <a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazurewebsitespreview/thread/3fab0f32-23c9-4122-9ece-8c3edbadde47" target="_blank">지원하는 WAWS 미리 보기</a></li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazurepurchasing/thread/42eabd2c-ad37-4db8-9448-bb85e48cca42" target="_blank">월별 청구서를</a> &ndash; 확인하는 방법 보기 1,705개, 회신 3개</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazurepurchasing/thread/f1bc844d-b9e3-441b-abed-4644506de296" target="_blank">구독 위치를</a> &ndash; 변경하는 방법 보기 1,887개, 회신 1개</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazurepurchasing/thread/063df04a-a281-428d-96a7-b67ae4cb0fd6" target="_blank">테이블 데이터 제한 &ndash; SQL 서버</a> &ndash; 1,867 보기, 1 회신</li>  </ul>  <p><b> </b><a href="https://stackoverflow.com/questions/tagged/azure?page=3&amp;sort=Newest&amp;pageSize=15"><b>스택 오버플로</b>에 대한 최근 Windows Azure 토론</a><b></b></p>  <ul>  <li><a href="https://stackoverflow.com/questions/12827059/accessing-windows-azure-queues-from-client-side-javascript-jquery" target="_blank">클라이언트 쪽 javascript/jquery</a>&nbsp;&ndash;에서 Windows Azure 큐에 액세스 답변 2개, 투표 1개</li>  <li>Azure 캐싱(미리 보기)은 배포에서 상태를 유지하나요? &ndash; 1 답변, 2 표</li>  </ul>  <p>강조 표시할 사용자와 같은 문서&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 의견 섹션을 사용하거나 Twitter <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
