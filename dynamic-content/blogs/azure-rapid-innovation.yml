Title: Microsoft Azure 클라우드에서 신속한 혁신을 지속적으로 제공
Summary: 'Microsoft는 파트너와 고객이 클라우드의 속도, 유연성 및 비용 절감을 활용하는 데 도움이 되는 새롭고 향상된 클라우드 서비스를 사용하여 Azure 플랫폼에서 빠르게 혁신하고 있습니다. 다음 주 워싱턴 D.C.에서 열리는 월드와이드 파트너 컨퍼런스에 참석할 때 몇 가지 흥미로운 업데이트가 있습니다. '
Content: >-
  Microsoft는 파트너와 고객이 오늘날의 모바일 우선 클라우드 우선 세계에서 혁신하고 성공하는 데 도움이 되는 세계적 수준의 클라우드 컴퓨팅 플랫폼을 제공하기 위해 최선을 다하고 있습니다. 다음 주 워싱턴 D.C.에서 열리는 월드와이드 파트너 컨퍼런스를 진행하면서 파트너와 고객이 클라우드의 속도, 유연성 및 비용 절감을 활용하는 데 도움이 되는 새롭고 향상된 클라우드 서비스를 통해 Azure 플랫폼에서 빠르게 혁신하고 있음을 여러분과 공유하게 되어 기쁩니다.


  <b>Azure Preview 포털의 향상된 기능</b>


  4월에는 인프라와 플랫폼 서비스 간의 격차를 해소하는 <a href="https://portal.azure.com/">최초의 클라우드 환경인 Azure 미리 보기 포털</a>을 공개했으므로 개발자와 IT 전문가는 더 이상 서로 다른 클라우드 환경에서 작업할 필요가 없습니다. 모든 릴리스에서 포털 내의 환경을 더욱 풍부하고 강력하게 만들고 있습니다. 다음 주부터 고객은 포털에서 다음과 같은 새로운 기능을 경험할 수 있습니다.

  <ul>
   <li><span style="text-decoration: underline;">IaaS 기능</span>: 풍부한 가상 머신의 기반 애플리케이션을 만들고, 배포하고, 모니터링하고, 관리하고, 완전히 사용자 지정 가능한 포털 환경 내에서 가상 네트워크를 관리합니다. 간단한 가상 머신을 만드는 것 외에도 몇 번의 클릭으로 풍부한 다중 머신 애플리케이션 템플릿의 배포를 자동화하는 기능을 추가하고 있습니다. 이를 통해 포털에서 다중 계층의 고가용성 SharePoint 팜을 배포하는 작업은 몇 번의 클릭으로 진행됩니다.</li>
   <li><span style="text-decoration: underline;">리소스 그룹 개선 사항</span>: 단일 애플리케이션과 동일한 리소스 그룹 내에서 웹 사이트 및 데이터베이스와 같은 플랫폼 서비스와 함께 가상 머신 및 가상 네트워크와 같은 인프라 서비스를 관리합니다. 이러한 수준의 유연성과 제어는 Azure가 인프라와 플랫폼 서비스 간의 경계를 흐리게 하는 방법을 선도하여 고객에게 애플리케이션 요구 사항에 가장 적합한 플랫폼을 선택할 수 있도록 하는 방법의 예입니다.</li>
   <li><span style="text-decoration: underline;">Azure 이미지 갤러리 업데이트</span>: 완전히 다시 상상된 <a href="https://azure.microsoft.com/en-us/services/virtual-machines/">Azure 갤러리</a> 는 몇 분 안에 개발/테스트 서버 또는 프로덕션 애플리케이션을 프로비전할 수 있는 몇 가지 새로운 가상 머신 이미지를 추가하여 더욱 강력합니다. 새 가상 머신 이미지 및 템플릿은 복잡한 애플리케이션을 빌드, 오케스트레이션 및 배포하는 작업을 수행하므로 인프라를 관리하는 대신 비즈니스 가치를 창출하는 데 집중할 수 있습니다.</li>
   <li><span style="text-decoration: underline;">Azure SQL Database:</span> 고객은 다른 Azure 서비스와 일치하여 포털 내에서 Azure SQL 데이터베이스를 관리할 수 있습니다. 여기에는 웹 및 비즈니스(현재 일반 공급) 및 기본, 표준 및 Premium(현재 미리 보기 상태)에 걸쳐 데이터베이스를 프로비전하는 것이 포함됩니다.</li>
  </ul>

  &nbsp;


  아직 시작하지 않은 경우 클라우드 애플리케이션을 관리하는 독특하고 강력하면서도 간단한 방법을 경험하기 위해 <a href="https://portal.azure.com/">여기에서</a> 새 Azure Preview 포털을 시작하세요.


  <b>Event Hub는 고성능 실시간 이벤트 스트리밍을 제공합니다.</b>


  오늘날의 연결된 세계는 몇 분마다 원격 분석 데이터를 생성하는 연결된 자동차 및 자동 온도 조절기, 모든 사용자의 개별 작업에 대한 원격 분석을 캡처하는 모든 서비스 및 모바일 앱에서 매 초마다 생성하는 애플리케이션 성능 카운터에서 오는 빅 데이터에 의해 정의됩니다.이러한 데이터 눈사태를 처리하려면 실시간 또는 일괄 처리에서 분석 및 인사이트를 얻을 수 있도록 사실상 무한 규모로 사용할 수 있는 '수집기'가 필요합니다. 다음 주 미리 보기로 시작되는 Azure Event Hub를 사용하면 수백만 개의 디바이스에서 여러 애플리케이션 및 스토리지 시스템으로 초당 수백만 개의 이벤트를 안정적으로 효율적으로 스트리밍할 수 있습니다.


  <b>하이브리드 클라우드를 사용하도록 설정하기 위한 지속적인 노력 </b>


  Microsoft는 고객이 리소스, 시간 또는 비용을 희생하지 않고도 솔루션을 클라우드로 쉽게 확장할 수 있는 도구가 있는 전역적으로 연결된 하이브리드 세계를 만드는 데 주력하고 있습니다.


  최근에 시작한 Azure ExpressRoute는 전용 프라이빗 연결을 통해 온-프레미스 환경을 Azure에 연결하여 공용 연결과 관련된 대기 시간, 속도 및 보안의 문제를 제거합니다. 현재 ExpressRoute는 미국과 유럽의 3개 지역에서 사용할 수 있지만 Equinix와의 파트너십이 증가함에 따라 ExpressRoute를 통한 Azure에 대한 액세스는 이번 주에 전 세계 6개 추가 위치에서 출시될 예정입니다.


  <b>새 Azure 미국 중부 및 미국 동부 2 지역이 시작되도록 설정</b>


  다음 주에는 아이오와와 버지니아에 각각 미국 중부와 미국 동부 2 지역을 출시할 계획입니다.Azure에 대한 수요가 빠르게 증가함에 따라 이러한 새로운 지역은 성능을 저하시키지 않고 6~9개월마다 용량을 계속 두 배로 늘리는 데 도움이 될 것입니다.새 지역의 <a href="https://azure.microsoft.com/en-us/regions/#services">사용 가능한 서비스</a> 및 <a href="https://azure.microsoft.com/en-us/pricing/overview/">가격 책정</a> 에 대한 자세한 정보를 제공하도록 Azure 웹 사이트가 업데이트됩니다.


  <b>Azure Government 클라우드에 대한 확장된 미리 보기</b>


  Microsoft는 더 많은 파트너 및 고객 솔루션과 워크로드를 포함하도록 <a href="https://www.microsoft.com/government/ww/public-services/blog/Pages/post.aspx?postID=374&amp;aID=66">Azure Government 클라우드</a> 의 미리 보기를 확장하고 있습니다. 올해 초 <a href="https://blogs.technet.com/b/microsoft_blog/archive/2014/03/04/microsoft-highlights-mobile-and-cloud-technologies-for-government-at-federal-forum.aspx">연방 포럼에서</a> 프라이빗 미리 보기를 처음 시작하는 Azure 정부 클라우드는 특히 미국 공공 부문 워크로드를 위한 격리된 Azure 인스턴스입니다.


  <b>새 StorSimple 하이브리드 Storage 솔루션 및 Azure Machine Learning 미리 보기</b>


  또한 고성능, 대규모 온-프레미스 용량 및 10G LAN 연결이 필요한 엔터프라이즈 고객의 요구를 해결하는 Microsoft Azure StorSimple 8000 시리즈 하이브리드 스토리지 배열을 발표하게 되어 기쁩니다.


  마지막으로, Azure Machine Learning 클라우드의 고급 분석을 위한 완전 관리형 서비스를 다음 주에 공개 미리 보기로 사용할 수 있습니다. 자세한 내용은 <a href="https://blogs.technet.com/b/machinelearning/">Azure ML 블로그</a>를 참조하세요.


  우리가 시장에 가져오는 혁신의 폭과 속도는 엄청납니다 그리고 우리는 이러한 업데이트가 우리의 파트너와 고객에게 가져올 수있는 가능성에 대해 기쁘게 생각. 여기에 따라 <a href="https://blogs.technet.com/b/microsoft_blog/archive/2014/07/09/microsoft-delivers-updates-innovations-and-expansions-to-meet-cloud-demand.aspx">WPC 블로그</a> 를 확인하여 클라우드가 비즈니스에 가치를 제공하는 방법에 대해 자세히 알아보세요.
