Title: Azure에서 COVID-19에 응답
Summary: 글로벌 건강 전염병은 크고 작은 모든 조직( 직원 및 그들이 봉사하는 고객)에 계속 영향을 미칩니다. 지난 몇 달 동안, 우리는 직접 그 역할을 보았다 ...
Content: >-
  <p>글로벌 건강 전염병은 모든 조직&mdash; 또는 소&mdash;상공인 직원과 그들이 봉사하는 고객에게 계속 영향을 미치고 있습니다. 지난 몇 개월 동안 클라우드 컴퓨팅이 전반적으로 작업을 지속하는 역할을 직접 확인하여 라이브, 작업, 학습 및 플레이에 도움이 됩니다.</p>


  <p>이 비교할 수 없는 시간 동안 모든 Microsofts&rsquo; 클라우드 서비스, 특히 Azure, Microsoft Teams, Windows Virtual Desktop 및 Xbox Live 전례 없는 수요를 경험했습니다. 고객이 이러한 중요한 시기에 디지털 변환을 가능하게 하기 위해 클라우드 채택을 성공적으로 가속화하는 데 필요한 지원 및 인프라를 제공하는 것은 우리의 특권이었습니다.</p>


  <p>지난 90 일 동안, 우리는 많은 것을 배웠고 나는 여러분 모두와 그 관찰을 공유하고 싶습니다. 다음 비디오는 COVID-19 발생이 클라우드 서비스에 대한 수요를 빠르게 밀어붙이면서 Azure의 크기를 조정하는 방법을 보다 기술적으로 살펴보기 위해 개발되었습니다.</p>


