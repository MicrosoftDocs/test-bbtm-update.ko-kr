Slug: azure-sql-data-warehouse-general-availability-expanding-to-18-regions-worldwide
Title: 전 세계 18개 지역으로 확장되는 Azure SQL Data Warehouse 일반 공급
Summary: 4개의 추가 지역에서 Azure SQL Data Warehouse의 일반 공급이 발표되어 전 세계 최대 18개 지역에 일반 공급됩니다.
Content: >-
  <p>유럽, 일본 동부, 브라질 남부 및 오스트레일리아 남동부의 4개 추가 지역에서&mdash; Azure SQL Data Warehouse의 일반 공급에 대해 발표하게 되어 기쁩니다. 이러한 추가 위치는 다른 주요 클라우드 공급자보다 18개 &ndash; 지역에 제품 전 세계 가용성 수를 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/" target="_blank">SQL Data Warehouse</a>는 데이터 전반에서 SQL 기반의 보기로, 빠르고 완전하게 관리되는 페타바이트 규모의 클라우드 솔루션을 제공합니다. 매우 탄력적이므로 몇 분 안에 프로비전하고 초 단위로 최대 60배까지 확장할 수 있습니다. 컴퓨팅 및 스토리지를 독립적으로 확장하여 버스트에서 보관 시나리오까지의 범위를 지정할 수 있으며, 제한된 번들에 고정되는 대신 사용한 비용을&rsquo; 기준으로 비용을 지불할 수 있습니다. 또한 SQL Data Warehouse는 컴퓨팅을 일시 중지하는 고유한 옵션을 제공하여 클라우드 비용을 더 효율적으로 관리할 수 있는 더 많은 자유를 제공합니다.</p>


  <p>일반 공급으로 SQL Data Warehouse는 고객에게 가용성 SLA를 제공하는 유일한 퍼블릭 클라우드 데이터 웨어하우스 서비스인 99.9% &ndash; 의 가용성 SLA를 제공합니다. Geo-Backups 지원도 추가되어 데이터의 지리적 복원력을 사용하도록 설정하여 SQL Data Warehouse Geo-Backup Azure의 모든 지역으로 복원할 수 있습니다. 이 기능을 사용하도록 설정하면 지역 전체에서 오류가 발생한 경우에도 백업을 사용할 수 있으므로 데이터를 안전하게 유지할 수 있습니다. SQL Data Warehouse의 기능 및 기능에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/azure-sql-data-warehouse-supports-ssms-higher-dwus-and-additional-t-sql-features/" target="_blank">이 블로그 게시물을</a> 참조하세요.</p>


  <p>SQL Data Warehouse를 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/" target="_blank">시작하는</a> 것은 쉽고 몇 분 내에 데이터 웨어하우스를 프로비전할 수 있습니다. Power BI <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-data-warehouse-integrate-power-bi/" target="_blank">같은 비즈니스</a> 인텔리전스 도구와 예측 분석을 위한 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-data-warehouse-integrate-azure-machine-learning/" target="_blank">Azure Machine Learning</a> 쉽게 통합할 수 있습니다. 오늘부터 클라우드 기반 데이터 웨어하우스의 속도, 규모, 탄력성, 보안 및 사용 편의성을 직접 경험해 보세요.</p>


  <h2>Azure SQL Data Warehouse 지역 가용성</h2>


  <p>Azure SQL Data Warehouse는 일반적으로 북유럽, 일본 동부, 브라질 남부, 오스트레일리아 남동부, 미국 중부, 미국 동부, 미국 동부 2, 미국 중남부, 미국 중서부, 미국 서부, 미국 서부 2, 서유럽, 동아시아, 동남 아시아, 인도 중부, 인도 남부, 캐나다 중부, 캐나다 동부에서 사용할 수 있습니다.</p>


  <p>Azure 지역 <a href="https://azure.microsoft.com/en-us/regions/#services." target="_blank">정보 페이지에서 지역 간 Azure&rsquo;</a> 서비스 가용성에 대해 자세히 알아봅니다.</p>


  <h2>피드백 공유</h2>


  <p>추가하려는 기능에 대해 여러분의 의견을 듣고 싶습니다. <a href="https://feedback.azure.com/forums/307516-sql-data-warehouse" target="_blank">피드백 사이트에서</a> 가장 원하는 기능을 알려주세요. 피드백을 제안하거나 투표하는 사용자는 요청에 대해 주기적인 업데이트를 받게 되며 기능이 출시되는 시기를 가장 먼저 알게 됩니다.</p>


