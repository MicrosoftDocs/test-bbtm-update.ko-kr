Title: Windows Azure SQL 데이터 동기화 10월 업데이트 발표
Summary: SQL 데이터 동기화 서비스에 대한 새로운 10월 업데이트가 이제 모든&nbsp; azuredata 센터에서 작동된다는 것을 발표하게 되어 기쁩니다Windows&nbsp;.  이 업데이트에서 사용자는 이제 여러 동기화를 만들 수 있습니다...
Content: <p>SQL 데이터 동기화 서비스에 대한 새로운 10월 업데이트가 이제 모든&nbsp; azuredata 센터에서 작동된다는 것을 발표하게 되어 기쁩니다<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post00222tri" target="_blank">Windows</a>&nbsp;.</p>  <p>이 업데이트에서 사용자는 이제 단일 Windows Azure 구독에서 여러 동기화 서버를 만들 수 있습니다.&nbsp; 이 기능을 사용하면 서로 다른 지역의 동기화 그룹 허브를 사용하여 여러 동기화 그룹을 만들려는 사용자는 동기화 허브가 프로비전된 동일한 지역에 해당 동기화 서버를 프로비전하여 데이터 동기화의 성능이 향상됩니다.&nbsp; &nbsp;</p>  <h4>SQL 데이터 동기화 대한 추가 정보</h4>  <p>SQL 데이터 동기화 사용하면 Windows Azure&nbsp; SQL Database와 SQL Server 또는 기타 SQL 데이터베이스 간에 정기적인 동기화를 만들고 예약할 수 있습니다.&nbsp; <a href="https://msdn.microsoft.com/en-us/library/hh456371" target="_blank">MSDN에서 SQL 데이터 동기화 대해</a>&nbsp; 자세히 확인할 수 있습니다. 또한 <a href="https://msdn.microsoft.com/library/hh667328.aspx" target="_blank">SQL 데이터 동기화 모범 사례</a>&nbsp; MSDN도 게시했습니다&nbsp;.</p>  <p>이 팀은 일반 공급으로 나아가면서 향후 업데이트에 대해 열심히 노력하고 있으며, 현재까지 여러분의 의견을 진심으로 감사드립니다!&nbsp; 피드백을 계속 제공하고 <a href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/threads" target="_blank">Windows Azure SQL Database 포럼</a>&nbsp;을&nbsp; 사용하여 질문을 하거나 문제에 대한 지원을 받으세요.&nbsp; SQL 데이터 동기화 보고 싶은 기능이&rsquo; 있나요?&nbsp; 투표 포럼을 사용하여&nbsp; 추가되거나 업데이트되는 것을 보고 싶은 기능에 투표해야 합니다&rsquo;.</p>
