Title: Azure SQL Database Premium 탄력적 풀에 대한 추가 스토리지
Summary: 지금까지 Azure SQL Database 탄력적 풀을 Premium 데 사용할 수 있는 스토리지의 양은 750GB로 제한되었습니다.&nbsp; 이 제한이 가장 큰 경우 4TB로 증가했음을 발표하게 되어 기쁘게 생각합니다...
Content: >-
  <p>지금까지 Azure SQL Database 탄력적 풀을 Premium 데 사용할 <a href="https://azure.microsoft.com/en-us/services/sql-database/">수 있는 스토리지</a> 크기는 750GB로 제한되었습니다.&nbsp; 가장 큰 Premium 풀의 경우 이 제한이 4TB로 증가했음을 발표하게 되어 기쁩니다.&nbsp;</p>


