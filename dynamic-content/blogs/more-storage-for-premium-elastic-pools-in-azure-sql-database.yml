  <h2>가용성</h2>


  <p>현재 이 추가 스토리지는 미국 동부 2, 미국 서부, 서유럽, 동남 아시아, 일본 동부, 오스트레일리아 동부, 캐나다 중부 및 캐나다 동부에서 사용할 수 있습니다.&nbsp; 보다 광범위한 가용성이 계획되어 있습니다.</p>


  <h2>자세한 정보</h2>


  <p>탄력적 풀 SQL Database Premium 풀에 대한 추가 스토리지에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-pool">SQL Database 탄력적 풀</a> 웹 페이지를 방문하세요.&nbsp; 가격 책정 정보는 <a href="https://azure.microsoft.com/en-us/pricing/details/sql-database/">SQL Database 가격 책정</a> 웹 페이지를 참조하세요.</p>
