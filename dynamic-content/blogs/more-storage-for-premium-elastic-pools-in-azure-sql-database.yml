      <tbody>
          <tr>
              <td valign="top" width="499"><strong>Premium 풀 eDTU</strong></td>
              <td valign="top" width="499"><strong>최대 풀 스토리지</strong></td>
          </tr>
          <tr>
              <td valign="top" width="499">125</td>
              <td valign="top" width="499">250GB(변경 없음)</td>
          </tr>
          <tr>
              <td valign="top" width="499">250</td>
              <td valign="top" width="499">500GB(변경 없음)</td>
          </tr>
          <tr>
              <td valign="top" width="499">500</td>
              <td valign="top" width="499">750GB(변경 없음)</td>
          </tr>
          <tr>
              <td valign="top" width="499">1000</td>
              <td valign="top" width="499">750GB(변경 없음)</td>
          </tr>
          <tr>
              <td valign="top" width="499">1500</td>
              <td valign="top" width="499">1.5 TB</td>
          </tr>
          <tr>
              <td valign="top" width="499">2000</td>
              <td valign="top" width="499">2.0 TB</td>
          </tr>
          <tr>
