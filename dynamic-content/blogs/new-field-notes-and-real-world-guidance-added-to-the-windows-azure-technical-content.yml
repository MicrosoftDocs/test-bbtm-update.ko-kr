Title: Windows Azure 기술 콘텐츠에 추가된 새 필드 노트 및 실제 지침
Summary: 지난 주 우리는 windowsazure.com 사용할 수있는 실제 지침의 우리의 성장 컬렉션에 12 새로운 문서를 추가했습니다.&nbsp; 이러한 문서는 내부에서 개발자, 설계자 및 IT 전문가에 의해 작성되었습니다...
Content: '<p><span class="Apple-style-span" style="font-size: 12px; font-weight: normal;"></span>지난 주 우리는 <a href="https://azure.microsoft.com/">windowsazure.com</a> 사용할 수있는 실제 지침의 우리의 성장 컬렉션에 12 새로운 문서를 추가했습니다.&nbsp; 이러한 문서는 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>를 사용하는 Microsoft 내부 및 외부의 개발자, 설계자 및 IT 전문가에 의해 작성됩니다.&nbsp; 이 문서에서는 이러한 전문가가 Windows Azure를 사용하여 자신의 경험에 대한 세부 정보를 공유할 수 있는 기회를 제공합니다.&nbsp; 문서는 팁과 트릭에서 심층 솔루션에 이르기까지 다양합니다.</p>  <p>현재 두 개의 문서 시리즈를 사용할 수 있습니다.</p>  <p><b>필드 노트</b>는 Microsoft 내의 Windows Azure 전문가가 작성하며, 전 세계 Windows Azure Community&mdash; Microsoft Services에서 제공합니다.&nbsp; 지난 주에 4개의 새로운 필드 노트를 추가했습니다.</p>  <ul>  <li>Microsoft Consulting Services의 솔루션 설계자인 Tejaswi Redkar는 온-프레미스 서비스를 Windows Azure 호스팅 애플리케이션과 통합하는 솔루션을 설명하는 두 가지 문서를 작성했습니다.</li>  <ul>  <li>온-프레미스 검색 엔진을 Windows Azure 애플리케이션과 통합</li>  <li>온-프레미스 웹 서비스를 Windows Azure Service Bus 및 포트 브리지와 통합&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>  </ul>  <li>Tejaswi Redkar는 Windows Azure Storage API를 비동기적으로 호출하기 위한 개요 및 샘플 코드도 제공했습니다.</li>  <li>Microsoft Global Delivery의 준 컨설턴트인 Rahul Rai는 다중 스레딩을 사용하여 데이터를 신속하게 업로드하여 Azure Blob Storage를 Windows 연습 및 샘플 애플리케이션인 Silverlight Control을 통해 Azure Blob Storage Windows 병렬 업로드를 작성했습니다.</li>  </ul>  <p><b>실제 지침</b> 문서는 Windows Azure에서 작업하는 주제 관련 전문 지식을 개발한 커뮤니티 구성원에 의해 작성됩니다. 지난 주에는 8개의 새로운 실제 지침 문서를 추가했습니다.</p>  <ul>  <li>RBA 컨설팅의 컨설턴트인 Jayson Go는 애플리케이션 크기 조정 및 성능 추적 및 테스트에 초점을 맞춘 몇 가지 문서를 작성했습니다.</li>  <ul>  <li>PowerShell을 사용하여 Windows Azure 애플리케이션에 대한 사용자 지정 성능 카운터 만들기</li>  <li><a href="https://msdn.microsoft.com/en-us/library/windowsazure/hh508997.aspx" target="_blank">Windows Azure Table Storage 대한 확장성 있는 분할 전략 설계</a></li>  <li>Windows Azure 애플리케이션의 동적 크기 조정</li>  <li>Windows Azure 애플리케이션에서 부하 시뮬레이션</li>  </ul>  <li>또한 Jayson Go는 두 가지 심층적인 기능 개요를 제공했습니다.</li>  <ul>  <li>Windows Azure Diagnostics</li>  <li>Windows Azure Storage 기본 사항</li>  </ul>  <li>RBA 컨설팅의 기술 전도사인 아담 그로콜스키(Adam Grocholski)는 다음과 같은 두 가지 심층적인 개념 문서를 작성했습니다.</li>  <ul>  <li>Windows AzureExplains에 대한 ASP.NET Forms-Based 인증 모델에서는 양식 기반 인증을 Windows Azure&mdash;에서 호스트되는 ASP.NET 애플리케이션에 통합하기 위한 세 가지 모델을 구현하는 방법을 설명합니다.</li>  <li>Windows Azure Service Bus 사용하기 위해 CloudDiscusses&mdash; 시나리오 및 구현 세부 정보를 커넥트 방법입니다.</li>  </ul>  </ul>  <p>&rsquo;Azure 기술 콘텐츠에 Windows 피드백을 항상 받으세요.&nbsp; 에게 의견과 제안을 <a href="mailto:azuresitefeedback@microsoft.com" target="_blank">azuresitefeedback@microsoft.com</a>보내주세요.&nbsp; 나중에 보고 싶은 문서에 대한 제안을 Windows Azure 설명서 투표 페이지에 게시할 수도 있습니다.&nbsp;</p>'
