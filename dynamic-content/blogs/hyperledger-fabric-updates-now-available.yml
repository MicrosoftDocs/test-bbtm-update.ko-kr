Slug: hyperledger-fabric-updates-now-available
Title: Hyperledger 패브릭 업데이트 사용 가능
Summary: 2017년 말, 점점 더 많은 고객이 Hyperledger Fabric을 사용하여 Azure에서 애플리케이션을 빌드하는 데 관심이 있었습니다. 현재 Azure Marketplace를 통해 인기 있는 제품에 대한 지원을 발표했습니다.
Content: >-
  <p>2017년 말, 점점 더 많은 고객이 HLF(Hyperledger Fabric)를 사용하여 Azure에서 애플리케이션을 빌드하는 데 관심이 있었습니다. 현재 Azure Marketplace를 통해 인기 있는 제품에 대한 <a href="https://azure.microsoft.com/en-us/blog/announcing-support-for-additional-blockchain-protocols-on-azure/" target="_blank">지원을 발표</a> 했습니다. 올해 초에는 <a href="https://code.visualstudio.com/Download" target="_blank">Visual Studio Code(VS Code</a>) 및 <a href="https://code.visualstudio.com/docs/languages/go" target="_blank">VS Code 대한 Go 확장에 대한</a> 지원이 추가되었으며, 이를 통해 사용자는 HLF 네트워크를 배포하고 Go on Windows, Mac 및 Linux에서 체인 코드를 작성할 수 있습니다.</p>


  <p>Azure에서 Hyperledger Fabric을 사용하여 솔루션을 빌드하는 개발자를 위한 일련의 새로운 향상된 기능을 공유하게 되어 기쁩니다.</p>


  <h2>Hyperledger Fabric 1.3에 대한 업데이트된 템플릿</h2>


  <p>현재 <a href="https://aka.ms/hlf-template" target="_blank">Azure Marketplace에서 다운로드</a>할&rsquo; 수 있는 Hyperledger Fabric에 대한 업데이트된 템플릿을 공유합니다. 이 버전에는 다음이 포함됩니다.</p>


  <ul>
      <li>Hyperledger Fabric 버전 1.3 지원</li>
      <li>단일 VM(다중 컨테이너) 개발 및 다중 VM(스케일 아웃) 모델을 모두 허용하는 통합 템플릿</li>
      <li>템플릿에서 자동화된 프라이빗 연결을 통해 다중 구독을 연결하는 기능</li>
      <li>주문자는 프로덕션 품질 배포를 위해 고가용성 전체 Kafka 백 엔드를 사용하여 실행합니다.</li>
      <li>피어는 지속성을 위해 LevelDB 또는 CouchDB를 사용하여 실행하고 분석을 사용하도록 설정합니다.</li>
  </ul>


  <p>아키텍처에 대한 완성된 설명서는 <a href="https://aka.ms/hlf-docs" target="_blank">GitHub</a> 찾을 수 있습니다. 통합 템플릿의 초기 릴리스입니다. 향후 로드맵 항목은 다음과 같습니다.</p>


  <ul>
      <li>네트워크 조인 자동화</li>
      <li>Hyperledger 탐색기 통합</li>
  </ul>


  <p>팀을 대신하여 Azure를 선택해 주셔서 감사합니다. 이러한&rsquo; 새로운 자산을 커뮤니티에 도입하게 되어 기쁘고,&rsquo; 여러분이 무엇을 구축할지 기대합니다.</p>
