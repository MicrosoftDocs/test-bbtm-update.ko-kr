Title: 클라우드 규모의 데이터 성장 과제에 대한 하드웨어 혁신
Summary: 오픈 컴퓨팅 Project (OCP) 글로벌 정상 회담 2019 활기차고 성장하는 지역 사회가 하드웨어를 보다 효율적이고 유연하고 확장성있게 만들기 위해 혁신의 최신을 공유하는 산호세에서 오늘 시작됩니다.
Content: >-
  <p>오픈 컴퓨팅 Project (OCP) 글로벌 정상 회담 2019 활기차고 성장하는 지역 사회가 하드웨어를 보다 효율적이고 유연하고 확장성있게 만들기 위해 혁신의 최신을 공유하는 산호세에서 오늘 시작됩니다.</p>


  <p>Microsoft의 경우 OCP와의 여정은 2014년에 재단에 합류하여 글로벌 Azure 클라우드를 구동하는 동일한 서버 및 데이터 센터 설계에 기여하면서 시작되었지만 여기서 멈추지 않았습니다&rsquo;. 매년 OCP 정상회담에서 우리는 모듈식 및 전 세계적으로 호환되는 서버 디자인과 Project 올림푸스가 있는 유니버설 마더보드를 포함하여 업계에서 가장 시급한 과제를 해결하는 혁신에 기여하여 Project Cerberus와의 하드웨어 보안을 Project Denali와 함께 SSD 스토리지에 대한 차세대 사양으로 지원합니다.</p>


  <p>올해&rsquo;는 매일 생성되는 데이터의 폭발적인 양에 주목하고 있습니다. 데이터는 디지털 변환의 핵심이며 기업은 데이터를 활용하여 고객 환경을 개선하고, 새로운 시장을 열고, 직원과 프로세스의 생산성을 높이고, 미래의 미래를 향해 노력할 때 새로운 경쟁 우위를 창출하고 있습니다.</p>


  <h2>&ndash; 디지털 변환 엔진 데이터</h2>


  <p><a href="https://www.seagate.com/files/www-content/our-story/trends/files/idc-seagate-dataage-whitepaper.pdf">전역 데이터 구</a>* 전 세계에서 지정된 연도에 생성, 캡처 및 복제되는 데이터의 양을 수량화하고 분석하는 것은 기하급수적으로 증가하고 있으며 성장은 결코 끝나지 않는 것처럼 보입니다. IDC는 글로벌 데이터스피어가 2018년 33제타바이트(ZB)에서 2025년까지 175 ZB로 증가할 것으로 예측합니다. 이 모든 데이터 생성에서 비롯되는 스토리지 수요를 따라잡기 위해 IDC는 2018년부터 2025년까지 22개 이상의 ZB o 스토리지 용량이 모든 미디어 유형에 걸쳐 제공되어야 하며, HDD 업계에서 제공하는 용량의 거의 59%를 제공해야 한다고 예측합니다.</p>


  <p>이러한 과제가 수평선에 이어지고 있는 가운데, 기업은 다시 한 번 세계&#39;데이터 관리자가 되고 있습니다. 최근 소비자는 자체 데이터의 대부분을 책임졌지만, 특히 연결성, 성능 및 편리한 관점에서 오늘날의&rsquo; 클라우드 서비스에 대한 의존도와 신뢰는 계속 증가하고 있으며 로컬로 데이터를 저장하고 관리하려는 욕구는 계속 감소하고 있습니다.</p>


  <p>또한 기업은 데이터 관리 및 배달(예: 온라인 비디오 스트리밍, 데이터 분석, 데이터 보안 및 개인 정보 보호)을 중앙 집중화하고 데이터를 활용하여 비즈니스 및 사용자 환경(예: 컴퓨터 간 통신, IoT 및 영구 개인 설정 프로파일링)을 제어하려고 합니다. 이 모든 소비자 및 비즈니스 데이터를 유지 관리하고 관리해야 하는 책임은 클라우드 공급자 데이터 센터의 성장을 이끌고 있습니다. 그 결과, 데이터 관리자로서의 기업&rsquo; 역할은 계속 증가하고 있으며 소비자는 이를 허용하는 것이 아니라 이를 기대하고 있습니다. 2019년부터는 전 세계&#39;기존 엔드포인트보다 더 많은 데이터가 엔터프라이즈 코어에 저장됩니다.</p>


  <h2>데이터 스토리지에 대한 수요</h2>


  <p>몇 년 전, 데이터 증가 및 데이터 스토리지 요구 사항의 미래와 관련하여 클라우드의 규모 문제를 살펴보기 시작했습니다. 글로벌 데이터스피어에서 생성된 데이터의 양은 스토리지 산업의 핵심입니다. 삭제, 덮어쓰기 또는 감지되고 밀리초보다 오래 저장되지 않는 데이터의 양에도 불구하고 산업, 정부, 기업 및 소비자에 걸쳐 스토리지 용량에 대한 수요가 증가하고 있습니다.</p>


  <p>인공 지능이 비즈니스 프로세스, 고객 참여 및 자율 인프라를 구동하거나 소비자가&#39; 생활하는 디지털 세계에서 살기 위해 전날&#39;활동, 야간 수면 패턴 및 다음 날&#39;일정 &ndash; 에 따라 깨어날&#39;시간을 포함하여 행동의 거의 모든 측면에서 &ndash; 하이퍼 개인화됩니다.</p>


  <p>IDC는 현재 향후 4년(20182021&ndash;년)에 걸쳐 모든 미디어 유형(HDD, SSD, NVM 플래시/기타, 테이프 및 광학)에서 Data Age 2025* 스토리지 용량 출하량을 계산하며, 지난 20년 동안 모든 미디어 유형에서 배송된 6.9 ZB를 초과해야 합니다. IDC 예측*에 따르면 스토리지 수요를 따라잡기 위해 2018년부터 2025년까지 22 ZB 이상의 스토리지 용량이 모든 미디어 유형에 걸쳐 제공되어야 합니다. 용량의 약 59%는 HDD 산업에서, 26%는 동일한 시간 프레임에 걸쳐 플래시 기술에서 제공되어야 하며, 소비자가 스트리밍 비디오 및 오디오에 찬성하여 DVD를 계속 포기함에 따라 광학 스토리지는 피로의 징후를 보여주는 유일한 매체입니다.</p>


  <h2>Microsofts&rsquo; <em>Project Zipline</em> 소개</h2>


  <p>데이터를 매우 효율적으로 저장하고 처리하는 기능은 클라우드&#39;가치 제안의 핵심이며 Azure는 데이터 집약적 워크로드가 많은 Azure에서 저장하는 데이터의 양과 마찬가지로 계속해서 크게 증가하고 있습니다. 이 문제를 해결하기 위해 Weve&rsquo;는 최첨단 압축 알고리즘을 개발하고 클라우드 스토리지 워크로드에 표시되는 데이터 형식에 대한 하드웨어 구현을 최적화했습니다. 시스템 수준에서 혁신을 엔지니어링함으로써 현재 사용 가능한 다른 알고리즘보다 더 높은 압축 비율, 더 높은 처리량 및 짧은 대기 시간을 동시에 달성할 수&#39;있습니다. 이렇게 하면 <em>손상 없이 압축</em>할 수 있으므로 클라우드에서 에지에 이르는 다양한 산업 사용 모델에 대해 항상 데이터를 처리할 수 있습니다.</p>


  <p>Microsofts&rsquo; <em>Project Zipline</em> 압축 알고리즘은 일반적으로 사용되는 Zlib-L4 64KB 모델에 비해 최대 2배 높은 압축 비율로 훨씬 더 나은 결과를 생성합니다. 이와 같은 향상된 기능으로 인해 비용 절감 가능성(예: 간접적으로 페타바이트 또는 엑사바이트의 용량에 대한 액세스)에 대한 직접적인 고객 혜택이 고객에게 새로운 시나리오를 가능하게 할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7362c425-5a6d-41e2-8d75-80c475551269.png"><img alt="Bar graph displaying data sets taken from typical cloud usage including Application Services, IoT Text Files, and System Logs" border="0" height="294" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a1c90c2d-0334-427a-98eb-4efde843074d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="일반적인 클라우드 사용량에서 가져온 데이터 집합 - Application Services, IoT 텍스트 파일 및 시스템 로그" width="715"></a></p>


  <p><em>Zipline</em> 압축 알고리즘, 하드웨어 디자인 사양 및 RTL(등록 전송 언어)을 위한 Verilog 소스 코드를 Project 오픈 소싱을 진행 중이며, 현재 사용 가능한 초기 콘텐츠가 추가될 예정입니다. 이 기여는 이 새로운 고성능 압축 표준에 대한 업계 전반의 다양한 실리콘 구성 요소(예: 에지 디바이스, 네트워킹, 오프로드 가속기 등)에 통합하기 위한 담보를 제공합니다. 이 수준의 세부 정보에서 RTL을 OCP에 오픈 소스로 기여하는 것은 업계 최고입니다. 그것은 새로운 기술에 대 한 OCP 생태계에서 마찰 없는 협력을 구동 하 고 실리콘 수준에서 하드웨어 혁신에 대 한 문을 여는 새로운 선례를 설정 합니다. 시간이 지남에 따라 <em>Project Zipline</em> 압축 기술이 네트워크 데이터 처리, 스마트 SSD, 보관 시스템, 클라우드 어플라이언스, 범용 마이크로 프로세서, IoT 및 에지 디바이스와 같은 여러 시장 세그먼트 및 사용 모델에 진입할 것으로 예상합니다.</p>


  <p><em>Project Zipline</em>은 다양한 데이터 세트에 최적화된 최첨단 압축 기술이며, RTL 릴리스를 통해 하드웨어 공급업체는 참조 디자인을 사용하여 하드웨어 칩을 생성하여 알고리즘에서 가장 높은 압축, 최저 비용 및 가장 낮은 전원을 공급할 수 있습니다. &#39;OCP 에코시스템에서 사용할 수 있으므로 해당 에코시스템에 기여하고 Azure 및 고객을 포함한 전체 에코시스템에 대한 추가 혜택을 창출할 수 있습니다.</p>


  <h2><em>zipline</em> 파트너 및 에코시스템 Project</h2>


  <p>클라우드 스토리지 공간의 리더로서&#39;파트너가 고객에게 더 나은 솔루션을 제공할 수 있도록&#39;만든 모든 투자와 혁신을 OCP를 통해 공유할 수&#39;있다는 사실에 특히 자부심을 느낍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/668d28b9-0660-488c-b816-b7544efe5f72.png"><img alt="Project Zipline partners" border="0" height="546" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/30d578ef-d542-43dc-93a5-8855012b2316.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Project Zipline 파트너" width="1389"></a></p>


  <p>더 많은 업계가 OCP에 가입하고 협업하여 고객이 혜택을 볼 수 있기를 기대합니다.</p>


