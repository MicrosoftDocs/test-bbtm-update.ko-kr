Title: 'Open Networking Summit의 보고서: 소프트웨어 정의 네트워킹을 사용하여 Hyper-Scale 달성'
Summary: 오늘 저는 오픈 네트워킹 서밋에서 기조 연설을 하게 되어 기쁘게 생각하며, 여기서 Microsoft가 소프트웨어 정의 네트워킹을 활용하여 세계에서 가장 큰 퍼블릭 클라우드 중 하나에 전력을 공급하는 방법에 대해 이야기할 것입니다.
Content: >-
  오늘 저는 오픈 네트워킹 서밋에서 기조 연설을 하게 되어 기쁘게 생각하며, 여기서 Microsoft가 소프트웨어 정의 네트워킹을 활용하여 세계에서 가장 큰 퍼블릭 클라우드 중 하나인 Microsoft Azure.


  SDN은 아마 당신에게 새로운 용어가 아니므로 과대 광고는 정말 무엇입니까? 이 질문에 답하려면 한 걸음 뒤로 물러서서 많은 IT 사용자가 이 모바일 우선 클라우드 우선 세계에서 필요로 하는 확장성, 유연성 및 안정성에 대한 증가하는 요구를 충족하기 위해 데이터 센터가 어떻게 진화하고 있는지 살펴봐야 합니다. 클라우드 네이티브 앱 및 서비스는 IT 인프라에서 규모 및 자동화에 대한 전례 없는 수요를 창출하고 있습니다. 업계 전반에 걸쳐 제어 시스템을 하드웨어 디바이스에서 SDDC(소프트웨어 정의 데이터 센터)라는 추세로 소프트웨어로 전환하고 있습니다. 이는 고객이 서버, 스토리지 및 네트워킹을 가상화하여 한 번의 클릭으로 리소스와 앱을 최적화할 수 있도록 하는 것을 의미합니다.


  전 세계 22개의 하이퍼스케일 지역, 6개월마다 두 배로 증가하는 Azure 스토리지 및 컴퓨팅 사용량, 매월 90,000개의 새 Azure 구독으로 Azure는 기하급수적인 성장을 경험했습니다. 이 환경에서는 자체 인프라 내에서 소프트웨어 정의 데이터 센터를 실행하여 증가하는 사용자 기반에 Azure 서비스를 제공하는 방법을 배워야 했습니다. SDDC가 시작된 이래, Azure 컴퓨팅 평면 구현에서 클라우드 스토리지, 네트워킹에 이르기까지 가상화되고 스케일 아웃된 분할된 클라우드 디자인 및 중앙 제어 원칙을 적용했습니다.

  <h2>Industry-Leading Virtual Network에 대한 SDN 활용</h2>

  Azure 및 데이터 센터 내에서 클라우드 서비스를 사용하는 고객에게 확장성과 유연성을 제공하기 위해 네트워킹에 클라우드 디자인 패턴을 도입하는 데 투자하고 있습니다. 우리는 이 일을 정확히 어떻게 하고 있는가? 우선 퍼블릭 클라우드 고객에게 중요한 업계 최고의 Vnet(가상 네트워크)을 제공하고 있습니다. Vnet은 공유 물리적 네트워크를 기반으로 상용 서버에서 실행되는 소프트웨어에서 구현된 오버레이 및 NFV(네트워크 함수 가상화) 기술을 사용하여 빌드됩니다.


  하드웨어 계층에서 소프트웨어를 추상화하여 확장 가능하고 민첩하지만 안전하고 신뢰할 수 있는 Vnet을 개발했습니다. 서브넷 및 보안 그룹의 세분화, 사용자 정의 경로를 사용한 트래픽 흐름 제어 및 프라이빗 엔터프라이즈급 연결을 위한 ExpressRoute를 통해 이러한 Vnet을 사용하는 실제 네트워크의 느낌을 모방할 수 있습니다.

  <h2>네트워크 집계를 통한 탄력적 확장</h2>

  Azure에 대한 요구 사항으로 Vnet은 매우 큰 워크로드에 대해 스케일 업하고 작은 워크로드에 대해 다시 축소할 수 있어야 합니다. 컨트롤 플레인과 데이터 평면을 분리하고 컨트롤 플레인을 중앙 집중화하여 신속하게 수정, 크기 조정 및 프로그래밍할 수 있는 네트워크를 사용하도록 설정합니다. 한 지역에서 달성할 수 있는 하이퍼스케일의 구체적인 예를 제공하기 위해 호스트로 추상화하여 데이터 평면을 수십만 대의 서버로 확장할 수 있습니다.


  Hyper-V 호스트의 Azure VFP(가상 필터링 플랫폼)를 사용하여 Azure의 데이터 평면이 Hyper-V 가상 네트워크 스위치 역할을 할 수 있도록 하여 Azure 네트워킹 서비스에 핵심 SDN 기능을 제공할 수 있습니다. VFP는 Vnet 컨트롤러 및 소프트웨어 부하 분산 장치 컨트롤러와 같은 네트워크 컨트롤러를 대신하여 작동하는 네트워크 에이전트에 프로그래밍하기 쉬운 추상 인터페이스를 노출하는 프로그래밍 가능한 스위치입니다. 호스트 구성 요소를 활용하고 데이터 센터에서 실행되는 각 호스트에서 많은 패킷 처리를 수행하여 Azure SDN 데이터 평면은 노드를 1Gb에서 40Gbs로 확장하여 대규모로 확장합니다.


  최대 40Gbs 이상으로 확장하려면 패킷 처리를 위해 상당한 계산이 필요합니다. 고객 VM에 사용할 수 있는 CPU 주기를 사용하지 않고 스케일 업할 수 있도록 Microsoft는 Azure SmartNIC에서 NIC(네트워크 인터페이스 컨트롤러) 오프로드를 빌드하고 있습니다. SmartNIC를 통해 Microsoft는 FPGA(Field Programmable Gate Array)를 클라우드 서버로 유연하고 가속화하고 있습니다. FPGA는 아직 서버에서 컴퓨팅 가속기로 널리 사용되지 않았으므로 Microsoft는 이를 사용하여 SDN의 프로그래밍 기능과 전용 하드웨어의 성능이 업계에서 고유합니다.

  <h2>Azure Innovation을 사용하여 네트워크 보안 및 안정성</h2>

  보안 및 안정성이 가장 중요합니다. Azure에서 안정적이고 안전한 네트워크를 보장하는 방법 중 하나는 연결된 서비스 집합으로 구성된 Azure Controllers를 사용하여 Vnet을 분할하는 것입니다. 각 서비스는 확장하도록 분할되고 고가용성을 위해 여러 인스턴스에서 프로토콜을 실행합니다. 파티션 관리자 서비스는 구독에 따라 이러한 서비스 간에 부하를 분할하는 한편 게이트웨이 관리자 서비스는 파티션 서비스를 활용하여 요청을 적절한 파티션으로 라우팅합니다.


  //Build에서 도입된 <a href="https://azure.microsoft.com/en-us/campaigns/service-fabric/">Azure Service Fabric</a> 네트워크 컨트롤러를 빌드하는 데 사용한 플랫폼입니다. Service Fabric 마이크로 서비스 기반 아키텍처 설계를 통해 고객은 전체 애플리케이션을 업데이트하지 않고도 개별 애플리케이션 구성 요소를 롤링 방식으로 업데이트할 수 있으므로 더 안정적인 서비스, 더 빠른 업데이트 및 중요 업무용 애플리케이션 빌드를 위한 확장성이 향상됩니다. Service Fabric Azure Data Factory, SQL Database, Bing Cortana 및 Event Hubs와 같은 광범위한 Microsoft 하이퍼스케일 서비스를 제공합니다.

  <h2>고객의 데이터 센터에 Azure SDN 혁신 제공</h2>

  매일 Microsoft Azure 대규모 배포를 통해 알아봅니다.이러한 학습을 통해 데이터 센터에 새로운 기능을 제공할 수 있으며, 더 작은 규모로 작동하여 클라우드 효율성과 안정성을 제공할 수 있습니다.우리의 전략은 Azure를 진정한 엔터프라이즈급 제품으로 만드는 클라우드 디자인 패턴, 혁신 지점 및 구조적 관행을 조정하는 것입니다.온-프레미스 구성 요소의 기능은 동일하며 현재 전 세계 데이터 센터에서 생산 중인 기술에 상주하고 있습니다.


  네트워크 가상화를 포함한 Windows Server 2012 SDN 기술을 처음 출시한 후 Windows Server 2012 R2 및 System Center 2012 R2 릴리스를 통해 이를 향상시켰습니다.Windows Server의 SDN 기능은 Azure의 기반이 되는 기본 네트워킹 기술에서 파생됩니다.앞으로도 Windows Server 2016 및 Microsoft Azure Stack 릴리스를 통해 SDN 기능을 계속 개선할 것입니다. 새로운 기능에는 Azure를 기반으로 하는 데이터 평면 및 프로그래밍 가능한 네트워크 컨트롤러뿐만 아니라 Azure 규모에서 입증된 부하 분산 장치가 포함됩니다.


