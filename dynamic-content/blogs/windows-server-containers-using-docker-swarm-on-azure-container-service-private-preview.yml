Slug: windows-server-containers-using-docker-swarm-on-azure-container-service-private-preview
Title: Azure Container Service 프라이빗 미리 보기의 Windows Server 컨테이너
Summary: Windows Server 컨테이너용 Azure Container Service의 제한된 미리 보기를 발표하게 되어 기쁩니다.
Content: >-
  <p>Windows Server 컨테이너용 Azure Container Service의 제한된 미리 보기를 발표하게 되어 기쁩니다. 미리 보기에 참가하려면 <a href="https://www.surveymonkey.com/r/acswinpub">여기에</a> 등록하세요. 여러분의 피드백을 받을 수 있기를 기대합니다!</p>


  <p>Azure Container Service는 컨테이너를 빠르고 간단하게 프로덕션에 투입하려는 기업, ISV 및 신생 기업을 위해 설계되었습니다. Azures&rsquo; 인프라와 선택한 오픈 소스 컨테이너 오케스트레이션 기술(DC/OS 또는 Docker Swarm)을 결합합니다. 컨테이너 서비스를 프로비전하려면 VM 클러스터 크기, DC/OS 또는 Swarm 및 Azure 지역을 선택하면 컨테이너 서비스가 다른 모든 항목을 처리합니다. Azure Container Service에서 Windows Server 컨테이너의 이 미리 보기는 현재 Docker Swarm을 오케스트레이터로만 지원합니다.</p>


  <p>Azure는 모든 개발자와 ITPros를 위한 최대 선택에 따라 설립됩니다. 이 미리 보기에서는&rsquo; 처음으로 Windows Server 개발자에게 Azure Container Service를 엽니다.</p>


  <p>Azure Container Service에 대한 자세한 내용은 다음을 참조하세요.&nbsp;<a href="https://azure.microsoft.com/en-us/services/container-service/">https://azure.microsoft.com/en-us/services/container-service/</a></p>
