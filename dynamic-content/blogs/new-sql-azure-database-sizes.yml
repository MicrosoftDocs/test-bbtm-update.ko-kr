Title: 새 SQL Azure 데이터베이스 크기
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] Transact-SQL 설명서를 읽을 때는 일반적으로 설명서 맨 위에 있는 Backus-Naur Form(BNF)을 건너뛰고 샘플로 직접 이동합니다....'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>Transact-SQL 설명서를 읽을 때는 일반적으로 설명서 맨 위에 있는 <a href="https://en.wikipedia.org/wiki/Backus%E2%80%93Naur_Form">Backus-Naur Form(BNF)</a>을 건너뛰고 샘플로 직접 이동합니다. 따라서 2010년 6월 28일에 사용할 수 있는 새로운 SQL Azure 데이터베이스 크기에 대한 Cihan Biyikoglu <a href="https://blogs.msdn.com/b/cbiyikoglu/archive/2010/06/10/pricing-for-the-new-large-sql-azure-databases-explained.aspx">블로그 게시물에</a> 추가하려면 새 CREATE DATABASE 구문의 몇 가지 샘플을 표시하려고 합니다.</p>  <p>매개 변수 없이 데이터베이스를 만들 수 있습니다. 그러면 웹 버전의 가장 작은 데이터베이스가 생성됩니다.</p>  <pre class="csharpcode"><span class="kwrd">CREATE</span> <span class="kwrd">DATABASE</span> Test</pre>      <p>선언과 동일합니다.</p>    <pre class="csharpcode"><span class="kwrd">CREATE</span> <span class="kwrd">DATABASE</span> Test (EDITION=’WEB’, MAXSIZE=1GB)</pre>      <p>만든 데이터베이스는 최대 1GB의 데이터를 보유할 수 있으며 더 많은 데이터를 추가하려고 할 때 40544 오류가 반환됩니다. 자세한 내용은 Cichan의 <a href="https://blogs.msdn.com/b/cbiyikoglu/archive/2010/06/10/pricing-for-the-new-large-sql-azure-databases-explained.aspx">블로그 게시물을</a> 참조하세요.</p>    <p>다음과 같이 최대 크기가 5기가바이트인 웹 버전 데이터베이스를 만들 수도 있습니다.</p>    <pre class="csharpcode"><span class="kwrd">CREATE</span> <span class="kwrd">DATABASE</span> Test (EDITION=’WEB’, MAXSIZE=5GB)</pre>      <p>Business Edition 데이터베이스는 최대 10GB 크기로 시작됩니다.</p>    <pre class="csharpcode"><span class="kwrd">CREATE</span> <span class="kwrd">DATABASE</span> Test (EDITION=’BUSINESS’)</pre>      <p>그러나 최대 크기 매개 변수를 사용하여 50기가바이트로 늘릴 수 있습니다.</p>    <pre class="csharpcode"><span class="kwrd">CREATE</span> <span class="kwrd">DATABASE</span> Test (EDITION=’BUSINESS’, MAXSIZE=50GB)</pre>      <p>WEB Edition의 유효한 MAXSIZE 설정은 1GB와 5GB입니다. BUSINESS 버전에 유효한 옵션은 10, 20, 30, 40 및 50GB입니다.</p>    <h2>가격 책정 </h2>    <p>새 데이터베이스 크기의 좋은 소식은 일부 데이터베이스 크기에 대해 사용할 때까지 최대 크기에 대한 요금이 청구되지 않는다는 것입니다. 자세한 내용은 공식 가격 책정 가이드를 참조하세요. 아래 표에서는 이 점을 강조 표시하려고 합니다.</p>    <p>    <table border="1" cellspacing="0" cellpadding="0"><tbody>        <tr>          <td valign="top" width="213">            <p>사용 중인 크기</p>          </td>            <td valign="top" width="213">            <p>Web Edition</p>          </td>            <td valign="top" width="213">            <p>Business Edition</p>          </td>        </tr>          <tr>          <td valign="top" width="213">            <p>0~1GB</p>          </td>            <td valign="top" width="213">            <p>$ 9.99</p>          </td>            <td valign="top" width="213">            <p>$99.99</p>          </td>        </tr>          <tr>          <td valign="top" width="213">            <p>1~5GB</p>          </td>            <td valign="top" width="213">            <p>$49.95</p>          </td>            <td valign="top" width="213">            <p>$99.99</p>          </td>        </tr>          <tr>          <td valign="top" width="213">            <p>5~10GB</p>          </td>            <td valign="top" width="213">            <p>해당 없음</p>          </td>            <td valign="top" width="213">            <p>$99.99</p>          </td>        </tr>          <tr>          <td valign="top" width="213">            <p>10-20GB</p>          </td>            <td valign="top" width="213">            <p>해당 없음</p>          </td>            <td valign="top" width="213">            <p>$199.98</p>          </td>        </tr>          <tr>          <td valign="top" width="213">            <p>20-30GB</p>          </td>            <td valign="top" width="213">            <p>해당 없음</p>          </td>            <td valign="top" width="213">            <p>$299.97</p>          </td>        </tr>          <tr>          <td valign="top" width="213">            <p>30-40GB</p>          </td>            <td valign="top" width="213">            <p>해당 없음</p>          </td>            <td valign="top" width="213">            <p>$399.96</p>          </td>        </tr>          <tr>          <td valign="top" width="213">            <p>40-50GB</p>          </td>            <td valign="top" width="213">            <p>해당 없음</p>          </td>            <td valign="top" width="213">            <p>$499.95</p>          </td>        </tr>      </tbody></table>  </p>    <h2>Alter Database</h2>    <p>대부분의 경우 SQL Azure 배포하기 전에 필요한 데이터베이스 크기를 알 수 있지만, 성장 시나리오에 있는 경우 웹 버전 데이터베이스로 시작하여 성장함에 따라 비즈니스 버전으로 변경할 수 있습니다. 이렇게 하면 약간의 비용을 절약할 수 있습니다. 데이터베이스 버전을 변경하려면 다음과 같이 ALTER DATABASE 구문을 사용할 수 있습니다.</p>    <pre class="csharpcode"><span class="kwrd">ALTER</span> <span class="kwrd">DATABASE</span> Test <span class="kwrd">MODIFY</span> (EDITION=’BUSINESS’, MAXSIZE=50GB)</pre>      <h2>요약</h2>    <p>질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다.</p>
