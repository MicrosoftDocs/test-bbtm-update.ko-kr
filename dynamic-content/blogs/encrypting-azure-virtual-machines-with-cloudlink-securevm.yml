Title: CloudLink SecureVM을 사용하여 Azure Virtual Machines 암호화
Summary: 이 게시물에서는 새 CloudLink SecureVM 에이전트 확장에 대해 알아보고 이를 사용하여 VM 디스크를 암호화하는 방법을 알아봅니다.
Content: >-
  이 블로그 시리즈에서는 TechEd Europe의 일부로 발표된 새로운 보안 확장을 살펴보겠습니다.먼저 Azure Virtual Machines에 대한 디스크 암호화를 사용하도록 설정하는 CloudLink SecureVM 에이전트가 있습니다.확장을 사용하거나 설치하는 방법을 잘 모르는 경우 내 동료 Kundana Palagiri에서 <a href="https://azure.microsoft.com/blog/2014/05/13/deploying-antimalware-solutions-on-azure-virtual-machines/">Azure Virtual Machines에 맬웨어 방지 솔루션을 배포하는</a> 이전 블로그 게시물을 읽어보세요.PowerShell 또는 포털을 통해 CloudLink SecureVM 에이전트를 설치할 수 있습니다. 둘 다 아래에 설명되어 있습니다.

  <h2>CloudLink SecureVM 에이전트 개요</h2>

  Windows CloudLink SecureVM 에이전트는 디스크 암호화 관리를 위해 CloudLink Center와 통합됩니다. CloudLink SecureVM은 Windows 네이티브 BitLocker 암호화 기능을 활용하여 Azure Virtual Machines를 완전히 보호합니다. CloudLink SecureVM 에이전트를 사용하려면 SecureVM으로 보호할 노드 수에 대해 허가된 CloudLink 센터가 필요합니다. CloudLink의 Azure 제품에 대한 자세한 내용은 CloudLink의 이 블로그 게시물을 참조하세요.

  <h2>필수 구성 요소, CloudLink 센터 설정</h2>

  가상 머신에서 CloudLink SecureVM 에이전트를 설정하기 전에 먼저 CloudLink Center 서버를 실행해야 합니다. CloudLink는 5노드 또는 25노드 라이선스를 사용하여 Microsoft Azure Certified 프로그램의 일부로 두 개의 사전 라이선스 이미지를 제공합니다.CloudLink Center 서버 구성에 대한 자세한 내용은 CloudLink의 배포 가이드를 참조하세요. CloudLink Center 서버와 가상 머신을 모두 동일한 서브넷 또는 가상 네트워크에 배치하여 CloudLink Center 서버가 보호하려는 가상 머신과 통신할 수 있도록 네트워크가 구성되어 있는지 확인하세요.

  <h2>PowerShell을 통해 CloudLink SecureVM 에이전트 설치</h2>

  <ol>
   <li>CloudLink Center 서버를 가리키는 구성 JSON 파일을 만듭니다. 샘플은 다음과 같습니다.
  <pre class="prettyprint">{
      "CloudLinkCenter": "&lt;IP or FQDN to your CloudLinkCenter&gt;"
  }</pre>

  </li>
   <li>위의 파일을 로컬 디스크의 파일(예: "c:\cloudlink.config")에 저장합니다.</li>
   <li>PowerShell에서 다음 내용을 실행하세요.
  <pre class="prettyprint"># Get the VM

  $vm = Get-AzureVM –ServiceName $servicename –Name $name


  # Add CloudLink SecureVM Agent to the Virtual Machine

  Set-AzureVMExtension -Publisher CloudLink.SecureVM -ExtensionName CloudLinkSecureVMWindowsAgent -Version 3.* -VM $vm.VM -PublicConfigPath c:\cloudlink.config


  # Update the VM which will install the CloudLink SecureVM Agent

  Update-AzureVM -Name $servicename -ServiceName $name -VM $vm.VM</pre>

  </li>

  </ol>

  <h2>포털을 통해 CloudLink SecureVM 에이전트 설치</h2>

  이러한 새 확장은 현재 포털을 통해서가 아니라 여기에서 <a href="https://portal.azure.com/">https://portal.azure.com/</a> 액세스할 수 있는 Azure Preview 포털을 통해서도 사용할 수 있습니다.미리 보기 포털을 통해 확장을 설치하는 프로세스는 이전과 약간 다릅니다. 이전에 미리 보기 포털을 사용하여 확장을 설치하지 않은 경우 수행하는 방법은 다음과 같습니다.


  먼저 기존 가상 머신을 선택하거나 새 가상 머신을 만들고 실행 후 선택합니다.


  다음으로 VM 세부 정보 블레이드에서 왼쪽을 향해 중간에 있는 확장 상자를 선택합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/11/extensions_box8.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="CloudLink SecureVM을 사용하여 Azure VM 디스크 암호화" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/extensions_box8_thumb.png" alt="Encrypting Azure VM Disks with CloudLink SecureVM" width="437" height="480" border="0" /></a>


  현재 설치된 확장 목록이 포함된 새 확장 블레이드가 팝업되고 위쪽의 "추가" 단추를 클릭합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/11/add_extension4.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="CloudLink SecureVM을 사용하여 Azure VM 디스크 암호화" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/add_extension4_thumb.png" alt="Encrypting Azure VM Disks with CloudLink SecureVM" width="360" height="242" border="0" /></a>


  사용 가능한 확장 목록이 있는 다른 새 블레이드가 표시됩니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/11/extensions_list4.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="CloudLink SecureVM을 사용하여 Azure VM 디스크 암호화" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/extensions_list4_thumb.png" alt="Encrypting Azure VM Disks with CloudLink SecureVM" width="252" height="480" border="0" /></a>


  CloudLink SecureVM 에이전트 확장을 선택하고 "만들기"를 선택합니다.표시되는 대화 상자 블레이드에서 에이전트가 연결해야 하는 CloudLink Center 서버를 지정하고 "만들기"를 클릭합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/11/cloudlink_extension_ui3.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="CloudLink SecureVM을 사용하여 Azure VM 디스크 암호화" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cloudlink_extension_ui3_thumb.png" alt="Encrypting Azure VM Disks with CloudLink SecureVM" width="610" height="330" border="0" /></a>


  그런 다음 에이전트가 컴퓨터에 배포되고 데이터 보호가 시작됩니다.


