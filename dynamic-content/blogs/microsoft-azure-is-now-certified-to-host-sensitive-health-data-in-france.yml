Title: Microsoft Azure 이제 프랑스에서 중요한 건강 데이터를 호스팅하도록 인증되었습니다.
Summary: 오늘 파리에서 열린 Microsoft Experiences18 컨퍼런스에서 Microsoft Azure, Microsoft Office 365 및 Microsoft Dynamics에 HDS(상태 데이터 호스팅) 인증이 부여되었다는 사실을 공유했습니다.
Content: >-
  <p>최근 파리에서 열린 Microsoft Experiences18 컨퍼런스에서는 Microsoft Azure, Microsoft Office 365 및 Microsoft Dynamics에 HDS(상태 데이터 호스팅) 인증이 부여되었다고 공유했습니다. 따라서 Microsoft는 프랑스에 위치한 데이터 센터와 2018년 6월에 시작된 새로운 인증 프로세스에 따라 상태 데이터를 저장하고 처리하는 엄격한 표준을 충족할 수 있는 최초의 주요 클라우드 공급자가 됩니다.</p>


  <p>이는 Microsoft가 미래의 애플리케이션 및 의료 서비스를 배포하기 위해 Microsoft 클라우드에 의존할 수 있는 프랑스 의료 기관에 제공할 수 있는 매우 높은 수준의 안전 및 보호의 유효성을 검사합니다. 이러한 애플리케이션 및 의료 서비스는 데이터 보호 및 개인 정보 보호에 대한 현재의 규정을 준수합니다.</p>


  <p>HDS 인증을 통해 프랑스의 의료 공급자는 클라우드의 효율성을 활용할 수 있을 뿐만 아니라 인공 지능 및 혼합 현실과 같은 새로운 기술로 혁신할 수 있습니다. 둘 다 의료 서비스 제공을 변화시킬 가능성이 있습니다.</p>


  <p>신뢰는 퍼블릭 클라우드에서 상태 정보가 유지되고 공유되는 경우에 필수적입니다. 건강 관련 정보의 개인 정보는 매우 중요합니다. Microsoft는 모든 규정 및 법률을 준수하면서 기밀 정보가 안전하게 보호, 저장 및 관리되도록 보안에 대한 전체적인 심층 방어 접근 방식을 취합니다.</p>


  <p>Hbergeurs&eacute; de Donnes&eacute; de Sant&eacute; 또는 HDS(Health Data Hosting) 인증은 프랑스 법률이 관리하는 개인 건강 데이터를 호스팅하는 엔터티에 필요하며 제3자를 대신하여 예방, 진단, 치료, 사회 및 메디코 사회적 후속 활동과 같은 경우에 수집됩니다. 여기에는 데이터 컨트롤러와 환자 자체가 포함됩니다. 영국 표준 기관(BSI)은 프랑스의 Microsoft 데이터 센터에 대한 감사를 실시하고 HDS 표준을 준수하는지 인증했습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/global-infrastructure/france/" target="_blank">Azure 프랑스</a> 에는 파리에 본사를 둔 프랑스 중부 지역과 마르세유의 프랑스 남부 지역이 포함됩니다. 프랑스 중부는 이제 가용성, 복원력 및 비즈니스 연속성을 높이기 위한 세 가지 가용성 영역을 제공합니다. 파리 지역은 가용성 영역 구현과 99.99%의 서비스 가용성을 활용하는 최초의 Azure 지역 중 하나입니다.</p>


  <p>HDS 인증은 다음을 비롯한 Azure&rsquo;의 증가하는 상태 준수 제품 목록을 기반으로 합니다.</p>


  <ul>
      <li>HITRUST(Health Information Trust Alliance) CSF(Common Security Framework)</li>
      <li>HIPAA(Health Insurance Portability and Accountability Act)</li>
      <li>EXCHANGE에 허용되는 최소 위험 표준(MARS-E) 2.0 프레임워크</li>
      <li>NEN 7510:2011 환자 건강에 대한 제어를 위한 네덜란드 표준</li>
      <li>영국에서 국가 상태 관리 서비스 (NHS) 정보 거버넌스 (IG) Toolkit</li>
  </ul>


  <p>Microsoft <a href="https://www.microsoft.com/en-us/trustcenter" target="_blank">보안 센터를</a> 방문하여 Microsoft&rsquo; 규정 준수 제품에 대해 자세히 알아보세요. <a href="https://azure.microsoft.com/en-us/industries/healthcare/" target="_blank">Azure for Health 페이지에서</a> Azure의 이점에 대해 자세히 알아볼 수도 있습니다.</p>
