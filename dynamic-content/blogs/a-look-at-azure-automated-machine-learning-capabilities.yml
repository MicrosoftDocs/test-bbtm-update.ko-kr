Title: Azure의 자동화된 기계 학습 기능 살펴보기
Summary: Azure Machine Learning 서비스의 자동화된 기계 학습 기능을 통해 데이터 과학자, 분석가 및 개발자는 모델 품질을 유지하면서 확장성, 효율성 및 생산성이 높은 기계 학습 모델을 빌드할 수 있습니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/machine-learning-service/" target="_blank">Azure Machine Learning</a> 서비스의 자동화된 기계 학습 기능을 통해 데이터 과학자, 분석가 및 개발자는 모델 품질을 유지하면서 확장성, 효율성 및 생산성이 높은 기계 학습 모델을 빌드할 수 있습니다. 자동화된 기계 학습은 기계 학습 모델 집합을 자동으로 빌드하여 학습용 모델을 지능적으로 선택한 다음 시나리오 및 데이터 집합에 가장 적합한 모델을 권장합니다. 기존의 기계 학습 모델 개발은 리소스를 많이 사용하므로 수십 개의 모델을 생성하고 비교하는 데 중요한 도메인 지식과 시간이 모두 필요합니다.</p>


  <p>작년 12월에 일반 공급되는 Azure Machine Learning 서비스에서 <a href="https://azure.microsoft.com/en-us/blog/new-automated-machine-learning-capabilities-in-azure-machine-learning-service/" target="_blank">자동화된 기계 학습을 발표하면서</a> AI(인공 지능)를 간소화하기 위한 여정을 시작했습니다. 이를 통해 기계 학습 워크플로의 일부를 자동화하려는 데이터 과학자가 다른 비즈니스 목표에 더 많은 시간을 할애할 수 있습니다. 또한 고급 데이터 과학 및 코딩 지식이 없는&rsquo; 더 많은 비즈니스 사용자가 AI를 사용할 수 있습니다.</p>


  <p>모델 품질, 향상된 모델 투명성, 최신 통합, ONNX 지원, 코드 없는 사용자 인터페이스, 시계열 예측 및 제품 통합 분야에서 흥미로운 기능과 기능을 포함하는 이번 릴리스를 통해 생산성을 높이기 위한 투자를 강화하고 있습니다.</p>


  <h2>1. 자동화된 기계 학습 코드 없는 웹 인터페이스(미리 보기)</h2>


  <p>기계 학습을 간소화하는 임무를 계속 진행하면서 Azure는 Azure Portal에서 자동화된 기계 학습 웹 사용자 인터페이스를 도입했습니다. 웹 사용자 인터페이스를 사용하면 비즈니스 도메인 전문가가 한 줄의 코드를 작성하지 않고도 데이터에 대한 모델을 학습할 수 있습니다. 사용자는 단순히 데이터를 가져와서 몇 번의 클릭으로 학습을 시작할 수 있습니다. 자동화된 기계 학습이 사용자&rsquo; 데이터에 사용자 지정된 최상의 모델을 제공하면 모델을 웹 서비스로 Azure Machine Learning Service에 배포하여 새 데이터에 대한 향후 예측을 생성할 수 있습니다.</p>


  <p>자동화된 기계 학습 UI 탐색을 시작하려면 <a href="https://portal.azure.com/" target="_blank">Azure Portal</a>로 이동하여 Azure Machine Learning 작업 영역으로 이동하면 작성&rdquo; 섹션 아래에 자동화된 기계 학습&rdquo;이 &ldquo;표시됩니다&ldquo;. Azure 기계 학습 작업 영역이 아직 없는&rsquo; 경우 항상 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/how-to-manage-workspace" target="_blank">작업 영역을 만드는 방법을 배울</a> 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-in/blog/simplifying-ai-with-automated-ml-no-code-web-interface/" target="_blank">자동화된 기계 학습 UI 블로그를</a> 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dea219a2-9c19-4331-9482-f91b686c5d57.gif"><img alt="Gif image for creating a new automated machine learning experiement " border="0" height="432" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/24eee0ec-0546-4531-b52f-afdda398e5ee.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="새로운 자동화된 기계 학습 체험을 만들기 위한 Gif 이미지 " width="768"></a></p>


  <h2>2. 시계열 예측</h2>


  <p>예측 구축은 수익, 재고, 판매 또는 고객 수요 등&rsquo; 모든 비즈니스에서 필수적인 부분입니다. 이제 자동화된 기계 학습을 사용하여 예측하는 것이 일반 공급됩니다. 이러한 기능은 예측 예측 함수, 시계열 데이터에 대한 교차 유효성 검사 분할 롤링, 구성 가능한 지연, 창 집계 및 휴일 기능화기를 포함하여 시계열 데이터를 사용하여 권장 모델의 정확도와 성능을 향상시킵니다. 이렇게 하면 높은 정확도 예측 모델을 보장하고 여러 시나리오에서 기계 학습을 위한 자동화를 지원합니다.</p>


  <p>자세한 내용은 <a href="https://github.com/Azure/MachineLearningNotebooks/tree/master/how-to-use-azureml/automated-machine-learning" target="_blank">GitHub</a> 시계열 데이터 및 샘플을 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/how-to-auto-train-forecast" target="_blank">안내하는 방법을</a> 참조하세요.</p>


  <h2>3. 모델 투명도</h2>


  <p>자동화된 기계 학습에서 권장하는 모델을 신뢰하는 것이 투명성이 매우 중요하다는 것을 알고 있습니다.</p>


  <ul>
   <li>이제 자동화된 기능화를 포함하여 기계 학습 파이프라인의 모든 단계를 이해할 수 있습니다(전처리=True를 설정하는 경우). 자동화된 기계 학습이 수행하는 모든 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/concept-automated-ml" target="_blank">전처리 및 기능화 단계에</a> 대해 자세히 알아봅니다. 또한 입력 데이터가 전처리되고 기능화된 방법, 어떤 종류의 크기 조정 및 정규화가 수행되었는지, 선택한 기계 학습 파이프라인에 대한 정확한 기계 학습 알고리즘 및 하이퍼 매개 변수 값을 프로그래밍 방식으로 이해할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/how-to-configure-auto-train" target="_blank">자세한 내용은 다음 단계를 수행합니다</a>.</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/how-to-configure-auto-train" target="_blank">모델 해석성</a> (기능 중요도)은 12월에 미리 보기 기능으로 사용하도록 설정되었습니다. 그 이후로, 우리는 상당한 성능 향상을 포함하여 개선했다.</li>
  </ul>


  <h2>4. ONNX 모델(미리 보기)</h2>


  <p>많은 기업에서 데이터 과학자는 인기 있는 기계 학습 프레임워크가 Python에 있으므로 Python에서 모델을 빌드합니다. 많은 Azure Machine Learning 서비스 사용자도 Python을 사용하여 모델을 만듭니다. 그러나 많은 배포 환경에서 LOB(기간 업무) 애플리케이션은 C# 또는 Java로 작성되어 사용자가 모델을 다시 코딩&rdquo;해야 합니다&ldquo;. 이렇게 하면 모델이 프로덕션에 배포되지 않는 횟수만큼 많은 마찰이 추가됩니다. ONNX 지원을 통해 사용자는 자동 기계 학습을 사용하여 ONNX 모델을 빌드하고 C# 애플리케이션과 통합할 수 있습니다.</p>


  <p>자세한 내용은 <a href="https://github.com/Azure/MachineLearningNotebooks/blob/master/how-to-use-azureml/automated-machine-learning/classification-with-onnx/auto-ml-classification-with-onnx.ipynb" target="_blank">GitHub 전자 필기</a>장을 방문하세요.</p>


  <h2>5. Visual Studio/VS Code(미리 보기)를 사용하여 .NET 개발자 사용</h2>


  <p>.NET 에코시스템의 편안함을 유지하면서 자동화된 기계 학습으로 애플리케이션에 권한을 부여합니다. .NET 자동화된 기계 학습 API를 통해 개발자는 Python을 배울 필요 없이 자동화된 기계 학습 기능을 활용할 수 있습니다. API&#39;NuGet 패키지를 사용하여 기존 .NET 프로젝트 내에서 자동화된 기계 학습을 원활하게 통합합니다. <a href="https://docs.microsoft.com/dotnet/machine-learning/automl-overview" target="_blank">Visual Studio 및 Visual Studio Code</a> 내에서 이진 분류, 다중 클래스 분류 및 회귀 작업을 처리합니다.</p>


  <h2>6. PowerBI에서 데이터 분석가의 역량 강화(미리 보기)</h2>


  <p>PowerBI 내에서 데이터 분석가 및 BI 전문가가 PowerBI를 사용하여 기계 학습 모델을 빌드, 배포 및 유추할 수 있도록 했습니다. 이 통합을 통해 PowerBI 고객은 PowerBI 데이터 흐름에서 데이터를 사용하고 Azure Learning 서비스의 자동화된 기계 학습 기능을 활용하여 코드 없는 환경을 사용하여 모델을 빌드한 다음 PowerBI에서 모델을 배포하고 사용할 수 있습니다. 이 기능을 사용하여 만들 수 있는 <a href="https://aka.ms/PBIAutomatedMLBlog" target="_blank">기계 학습 기반 PowerBI 애플리케이션 및 보고서의</a> 종류를 Imagine.</p>


  <h2>7. SQL Server 자동화된 기계 학습</h2>


  <p>즐겨 찾는 SQL Server Management Studio 인터페이스를 사용하여 SQL 서버의 데이터를 사용하여 모델을 빌드하려는 경우 이제 Azure Machine Learning 서비스에서 자동화된 기계 학습을 활용하여 모델을 빌드, 배포 및 사용할 수 있습니다. 이는 단순히 python 기반 기계 학습 학습 및 추론 스크립트를 SQL 저장 프로시저에 래핑하여 수행할 수 있습니다. 이는 SQL Server 테이블에 있는 데이터와 함께 사용하기에 적합하며 SQL Server Machine Learning <a href="https://aka.ms/SQLAutomatedMLBlog" target="_blank">Services</a>를 지원하는 모든 버전의 SQL Server 적합한 솔루션을 제공합니다.</p>


  <h2>8. Spark의 자동화된 기계 학습</h2>


  <p>HDInsight는 자동화된 기계 학습과 통합되었습니다. 이러한 통합을 통해 자동화된 기계 학습을 사용하는 고객은 이제 대량의 데이터를 손쉽게 처리하고 Azure의 글로벌 규모로 광범위한 오픈 소스 에코시스템의 모든 이점을 활용하여 자동화된 기계 학습 실험을 실행할 수 있습니다. HDInsight를 통해 고객은 노드가 수백 개 있는 클러스터를 프로비전할 수 있습니다. HDInsight 클러스터의 Apache Spark에서 실행되는 자동화된 기계 학습을 통해 사용자는 이러한 노드에서 컴퓨팅 용량을 사용하여 대규모로 학습 작업을 실행할 수 있을 뿐만 아니라 여러 학습 작업을 병렬로 실행할 수 있습니다. 이를 통해 사용자는 다른 빅 데이터 워크로드와 컴퓨팅을 공유하면서 자동화된 기계 학습 실험을 실행할 수 있습니다. 자세한 내용은 <a href="https://github.com/Azure/MachineLearningNotebooks/tree/master/how-to-use-azureml/azure-hdi" target="_blank">GitHub</a> 전자 필기장 및 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/spark/apache-spark-run-machine-learning-automl" target="_blank">설명서를</a> 참조하세요.</p>


  <p>클러스터에 SDK를 간단하게 설치하여 Azure Databricks 클러스터에서 자동화된 기계 학습을 지원합니다. Azure Machine Learning <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/how-to-configure-environment#azure-databricks" target="_blank">대한 개발 환경 구성</a> 설명서 &ldquo; 의 Azure Databricks&rdquo; 섹션을 방문하여 &ldquo;시작할 수 있습니다.&rdquo;</p>


  <h2>향상된 정확도 및 성능</h2>


  <p>지난 12월 일반 공급 발표 이후 몇 가지 새로운 기능을 추가하여 더 짧은 시간 안에 고품질 모델을 생성했습니다.</p>


  <ul>
   <li>
   <p>기본 메트릭의 진행률을 기반으로 실험을 중지할 시기를 자동으로 파악하는 지능형 중지 기능입니다. 기본 메트릭에 큰 개선이 표시되지 않으면 실험이 자동으로 중지되어 시간과 컴퓨팅을 절약할 수 있습니다.</p>
   </li>
   <li>
   <p>지정된 시간 안에 더 많은 수의 모델 파이프라인을 탐색하는 것을 목표로 사용자는 손실을 최소화하면서 하위 샘플링 전략을 활용하여 훨씬 더 빠르게 학습할 수 있습니다.</p>
   </li>
   <li>
   <p>전처리=True를 지정하여 다양한 기능화 전략을 지능적으로 검색하여 더 나은 모델을 얻기 위해 지정된 데이터에 가장 적합한 전략을 찾습니다. 다양한 전처리/기능화 단계에 대해 자세히 알아봅니다.</p>
   </li>
   <li>
   <p>XGBoost 모델은 XGBoost 모델이 잘 수행되는 것을 볼 수 있으므로 학습자 자동화된 기계 학습 탐색 집합에서 사용할 수 있습니다.</p>
   </li>
   <li>
   <p>더 큰 데이터 세트에 대한 지원이 향상되었으며, 현재 최대 10GB 크기의 데이터 세트를 지원합니다.</p>
   </li>
  </ul>


  <h2>자세한 정보</h2>


  <p>자동화된 기계 학습을 사용하면 모든 수준의 환경의 데이터 과학자가 기계 학습에 더 쉽게 액세스할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/tutorial-auto-train-models" target="_blank">설명서를 방문하여</a> 시작해서 여러분이 어떻게 생각하는지 <a href="mailto:askautomatedml@microsoft.com">알려주세요</a>. 자동화된 기계 학습을 더 효율적으로 만들기 위해 최선을 다하고 있습니다!</p>


  <p><a href="https://azure.microsoft.com/en-us/services/machine-learning-service/" target="_blank">Azure Machine Learning 서비스에</a> 대해 자세히 알아봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/trial/get-started-machine-learning/" target="_blank">Azure Machine Learning 서비스의 무료 평가판을 시작합니다</a>.</p>
