  <p>템플릿을 사용하여 이벤트 허브에서 기능 사용, <a href="https://azure.microsoft.com/en-us/documentation/articles/event-hubs-resource-manager-namespace-event-hub-enable-archive/"><u>Azure Resource Manager를 사용하여 보관 사용</u></a></p>


