Slug: azure-event-hubs-archive-in-public-preview
Title: Azure Event Hubs 보관은 현재 공개 미리 보기로 제공되며 효율적인 마이크로 일괄 처리 처리를 제공합니다.
Summary: Event Hubs에 대한 많은 주요 시나리오 중 장기 데이터 보관 및 다운스트림 마이크로 일괄 처리가 있습니다. 고객은 일반적으로 컴퓨팅(이벤트 프로세서 호스트/이벤트 수신기) 또는 Stream Analytics 작업을 사용하여 이러한 보관 또는 일괄 처리 작업을 수행합니다. 이러한 솔루션은 다른 사용자 지정 다운스트림 솔루션과 함께 일괄 처리 작업 예약 및 관리와 관련하여 상당한 오버헤드를 수반합니다. 이 문제를 해결하는 기본 제공 항목이 없는 이유는 무엇인가요? 글쎄, 더 이상 봐 - 이제 Event Hubs 아카이브라는 사랑스럽고 멋진 기능이 있습니다!
Content: >-
  <p>Azure Event Hubs는 초당 수백만 개의 이벤트를 수신하고 여러 애플리케이션을 통해 스트리밍할 수 있는 실시간 확장성이 뛰어나고 완전히 관리되는 데이터 스트림 수집 서비스입니다. 이렇게 하면 연결된 디바이스 및 애플리케이션에서 생성되는 대량의 데이터를 처리하고 분석할 수 있습니다.</p>


  <p>Event Hubs의 많은 주요 시나리오에는 장기 데이터 보관 및 다운스트림 마이크로 일괄 처리가 포함됩니다. 고객은 일반적으로 일괄 처리 작업을 위해 보관 또는 toprepare&nbsp;에 대한 계산&nbsp;기 다른 자체 솔루션&nbsp; 사용. 이러한 사용자 지정 솔루션에는 일괄 작업 만들기, 예약 및 관리와 관련하여 상당한 오버헤드가 포함됩니다. 이 문제를 해결하는 기본 제공 항목이 없는 이유는 무엇인가요? 글쎄, 이제&nbsp; <strong>Event Hubs 아카이브</strong>라는 새로운&nbsp; 기능의 더 이상 &ndash;&rsquo;봐!</p>


  <p>Event Hubs 보관은 Event Hubs에서 Azure Storage로 직접 데이터를 Blob으로 보관하여 이러한 중요한 요구 사항을 해결합니다. &lsquo;보관&rsquo; 은 데이터를 Azure Blob Storage로 끌어오는 데 필요한 모든 컴퓨팅 및 다운스트림 처리를 관리합니다. 이렇게 하면 동일한 작업을 수행하기 위해 총 소유 비용, 설정 오버헤드 및 사용자 지정 작업 관리 비용이 줄어들고 앱에 집중할 수 있습니다.</p>


  <h2>이벤트 허브 보관의 이점</h2>


  <ol>
      <li>
      <p><strong>간단한 설정</strong></p>

      <p>이 기능을 활용하도록 Event Hubs를 구성하는 것은 매우 간단합니다.</p>
      </li>
      <li>
      <p><strong>총 소유 비용 절감</strong></p>

      <p>Event Hubs는 모든 관리를 처리하므로 사용자 지정 작업 처리 메커니즘을 설정하고 추적하는 데 최소한의 오버헤드가 발생합니다.</p>
      </li>
      <li>
      <p><strong>Azure Storage</strong></p>

      <p>보관은 Azure Storage 계정을 선택하면 Event Hubs에서 컨테이너로 데이터를 끌어옵니다.</p>
      </li>
      <li>
      <p><strong>근 실시간 일괄 처리 분석</strong></p>

      <p>보관 데이터는 Event Hubs로 수신한 후 몇 분 이내에 사용할 수 있습니다. 이렇게 하면 별도의 데이터 파이프라인을 생성하지 않고도 거의 실시간으로 분석할 수 있는 가장 일반적인 시나리오가 가능합니다.</p>
      </li>
  </ol>


  <h2>Event Hubs 아카이브 내부 살펴보기</h2>


  <p>Event Hubs 보관은 다음 방법 중 하나로 사용하도록 설정할 수 있습니다.</p>


  <ol>
      <li>
      <p>네임스페이스의 이벤트 허브에서 새 <a href="https://ms.portal.azure.com/"><u>Azure Portal</u></a> 을 클릭하기만 하면 됩니다.</p>
      </li>
      <li>
      <p>Azure 리소스 관리자 템플릿</p>
      </li>
  </ol>


  <p>이벤트 허브에 보관을 사용하도록 설정하면 보관할 시간과 크기 창을 정의해야 합니다.</p>


  <p>시간 창을 사용하면 Azure Blob에 대한 보관이 수행되는 빈도를 설정할 수 있습니다. 빈도 범위는 세분성이 1초인 60 &ndash; 900초(1-15분)에서 구성할 수 있습니다. 기본 설정은 300초(5분)입니다.</p>


  <p>크기 창은 보관 작업 전에 Event Hub에 빌드된 데이터의 양을 정의합니다. 크기 범위는 바이트 수준 세분성에서 10MB &ndash; 500MB(10485760 &ndash; 524288000 바이트) 사이에서 구성할 수 있습니다.</p>


  <p><em><u>시간 또는 크기 창을 초과</u></em>하면 보관 작업이 시작됩니다. 시간 및 크기 설정이 설정된 후 다음 단계는 선택한 스토리지 계정이 될 대상을 구성하는 것입니다.</p>


  <p>완료되었습니다. &rsquo;지정한 Azure Storage 계정&rsquo; 컨테이너에 Blob이 만들어지는 것을 곧 확인할 수 있습니다.</p>


  <p>Blob은 다음 명명 규칙을 사용하여 만들어집니다.</p>


  <p>&lt;NamespaceEventHubPartitionYYYYMMDDHHmmss&gt;/&lt;&gt;/&lt;&gt;/&lt;&gt;/&lt;&gt;/&lt;&gt;/&lt;&gt;/&lt;&gt;/&lt;&gt;</p>


  <p>예: Myehns/myhub/0/2016/07/20/09/02/15이며 표준 Avro 형식입니다.</p>


  <p>지정된 시간 및 크기 창에 이벤트 데이터가 없으면 보관에서 빈 Blob이 만들어집니다.</p>


  <h2>가격 책정</h2>


  <p>보관은 네임스페이스에서 이벤트 허브를 만들 때 옵션이며 이벤트 허브당 하나로 제한됩니다. 처리량 단위 요금에 추가되므로 이벤트 허브에 대해 선택한 처리량 단위 수를 기반으로 합니다.</p>


  <p>보관을 선택하려면 수집된 데이터의 100% 송신이 포함되며 스토리지 비용은 포함되지 않습니다. 이는 비용이 주로 컴퓨팅을 위한 것임을 의미합니다(이 모든 것을 처리하고 있습니다!).</p>


  <p>다음 단계는 무엇인가요?</p>


