Slug: announcing-storage-optimized-virtual-machines-l-series
Title: Storage 최적화된 Virtual Machines, L 시리즈 발표
Summary: '새로운 일련의 가상 머신 크기를 도입하게 되어 기쁩니다. L 시리즈 Storage NoSQL 데이터베이스(예: Cassandra, MongoDB, Cloudera...)와 같이 짧은 대기 시간이 필요한 워크로드를 최적화합니다.'
Content: >-
  <p>새로운 일련의 가상 머신 크기를 도입하게 되어 기쁩니다. Storage L 시리즈는 NoSQL 데이터베이스(예: Cassandra, MongoDB, Cloudera 및 Redis)와 같이 짧은 대기 시간이 필요한 워크로드를 최적화합니다. 이 새로운 VM 시리즈는 현재 사용할 수 있는 G 시리즈의 CPU 성능과 유사하게 <a href="https://www.intel.com/content/www/us/en/processors/xeon/xeon-e5-solutions.html">Intel&reg; Xeon&reg; 프로세서 E5 v3 제품군</a>을 사용하여 최대 32개의 CPU 코어에서 제공합니다.</p>


  <p>L 시리즈는 4코어, 32GiB 메모리 및 678GB의 빠른 로컬 SSD에서 4개의 새로운 VM 크기를 제공하며, 최대 32개의 코어와 256GiB의 메모리 및 5.6TB 이상의 로컬 SSD를 제공합니다. 가격 책정 세부 정보는 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/linux/">Azure VM 가격 책정 페이지를</a> 참조하세요.</p>


  <p>일반 공급 시 L 시리즈 VM은 다음 지역에서 사용할 수 있습니다.</p>


  <ul>
      <li>미국 동부 2</li>
      <li>미국 서부</li>
      <li>동남아시아</li>
      <li>캐나다 중부</li>
      <li>캐나다 동부</li>
      <li>오스트레일리아 동부</li>
  </ul>


  <p>지역별 Azure 서비스에서 L Series의 지리적 가용성에 대한 향후 업데이트를 확인하세요.</p>


  <h2>L 시리즈: 표준 및 프리미엄 스토리지 최적화</h2>


