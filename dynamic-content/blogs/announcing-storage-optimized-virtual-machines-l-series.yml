  <p>참고: 디스크 크기에 대한 Storage 값은 레거시 GB&quot; 레이블을 &quot;사용합니다. 실제로는 기비바이트 단위로 계산되며 모든 값을 X GiB로 &quot;읽어야 합니다.&quot;</p>
