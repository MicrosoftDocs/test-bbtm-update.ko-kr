Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008">  <link href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml" rel="File-List">  <link href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_editdata.mso" rel="Edit-Time-Data">    <style>  </style>리얼 월드 Windows Azure 시리즈의 일환으로 3M의 기술 관리자 짐 그레이엄(Jim Graham)에게 회사의 혁신적인 Visual Attention Service에 Windows Azure 플랫폼을 사용하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다.   <p><b>MSDN: 3M-어떤 종류의 제품을 개발하나요?</b></p>    <p><b>그레이엄:</b> 우리는 연구 개발 분야에서 인정받는 세계적인 리더입니다. 우리는 광범위한 소비자 및 산업 제품을 개발하지만 포스트  it, 스카치, 씬 설레이트 및 스카치 브리트와 같은 브랜드로 가장 잘 알려져 있습니다.</p>    <p><b>MSDN: Windows Azure를 구현하기 전에 3M이 직면한 가장 큰 과제는 무엇인가요?</b></p>    <p><b>그레이엄:</b> 데이터 센터인 VAS(Visual Attention Service)에서 호스팅되는 프로토타입 웹 기반 애플리케이션이 있으므로 디자이너가 시각적 주의 모델을 사용하여 콘텐츠의 효과를 테스트할 수 있습니다. 이를 실행 가능한 제품으로 만들기 위해 VAS 애플리케이션을 고객이 실시간으로 사용할 수 있어야 했습니다. 이미지를 처리하고, 거의 즉각적인 결과를 반환하고, 빠르게 스케일링할 수 있어야 합니다. 그리고 그것은 특히 이 경제 환경에서 우리에게 낮은 선행 투자 위험을 수반해야 했습니다.</p>    <p><b>MSDN: Azure에서 3M VAS 애플리케이션을 실행 가능한 제품으로 만들기 위해 3M을 Windows 방법을 설명할 수 있나요?</b></p>    <p><b>그레이엄:</b> Windows Azure의 처음부터 사용자 인터페이스를 빌드했습니다. Windows Azure 개발 패브릭을 사용하여 배포하기 전에 VAS 애플리케이션을 매우 쉽게 실행하고 테스트할 수 있도록 했습니다. VAS는 관리되지 않는 다양한 고성능 이미지 처리 소프트웨어 라이브러리를 통합하고 개발 패브릭을 사용하여 코드의 빠른 반복을 수행할 수 있었습니다. Windows Azure 플랫폼 AppFabric Access Control Service를 사용하여 사용자를 인증하고, Microsoft SQL Azure 사용자가 업로드하는 이미지를 관리하고, Windows Azure의 큐를 사용하여 거의 실시간 분석을 제공합니다. 우리는 2009 년 11 월에 제품을 출시했으며 성장하는 고객 기반이 기대를 초과했습니다.</p>    <p><b>MSDN:</b> <b>3M VAS 솔루션을 고유하게 만드는 것은 무엇인가요?</b></p>    <p><b>그레이엄:</b> 3M VAS는 수십 년간의 시각적 연구를 나타냅니다. Windows Azure를 통해 인간 시각적 시스템이 응답하는 방식에 의존하는 이미지 및 환경을 디자인하는 프로세스를 크게 변경하고 개선할 수 있는 매우 혁신적인 웹 기반 서비스를 개발했습니다.</p>    <p mce_keep="true">&nbsp;</p>    <p>&nbsp;</p>    <p style="font-weight: bold;"><span style="font-weight: normal;"><span style="font-weight: bold;">그림 1:</span> 시청자의 관심을 끌 가능성이 가장 높은 영역을 나타내는 3M VAS 이미지 맵</span>&nbsp; </p>    <p mce_keep="true">&nbsp;</p>    <p><b>MSDN: Windows Azure를 사용하여 개발함으로써 새로운 고객 세그먼트 또는 틈새 시장에 VAS를 제공할 수 있나요?</b></p>    <p><b>그레이엄:</b> 단기적인 초점은 디자이너, 광고 대행사, 브랜드 소유자 및 미디어 회사에 있습니다. 그러나 올해 하반기에는 TV, 영화, 게임 및 웹 광고 디자인을 포함한 새로운 고객 세그먼트를 개방하는 비디오 처리 기능을 추가할 계획입니다. </p>    <p><b>MSDN:</b> <b>Azure를 Windows 구현한 결과로 3M에서 얻을 수 있는 주요 이점은 무엇인가요?</b></p>    <p><b>그레이엄:</b> Windows Azure에서 개발하는 것은 쉽고 효율적이었습니다. 실제로 핵심 기술을 8주 이내에 Windows Azure에 래핑할 수 있었습니다. 또한 다른 클라우드 컴퓨팅 환경보다 제품 업데이트 및 향상된 기능을 더 빠르게 릴리스할 수 있습니다. 또 다른 좋은 점은 종량제 가격 책정 모델이 호스팅 비용을 최소화하고 자체 데이터 센터를 설정하고 유지 관리하는 비용 없이 수익을 극대화한다는 것입니다.</p>    <p>3M Visual Attention Service에 대한 자세한 내용은 다음을 <a href="https://www.3m.com/vas" target="_blank" mce_href="https://www.3m.com/vas">참조</a>하세요. www.3m.com/vas </p>    <p>다음에서 전체 이야기를 읽어보세요. <a href="" target="_blank" mce_href=""></a></p>    <p>Azure 성공 사례에 Windows 자세한 내용은 다음을 참조하세요.&nbsp;<a href="https://azure.microsoft.com/evidence" target="_blank" mce_href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a> </p>'
