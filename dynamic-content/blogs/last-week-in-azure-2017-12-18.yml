Title: '지난 주 Azure: Azure HDInsight, Azure Cosmos DB 등'
Summary: 중요한 Azure HDInsights 뉴스를 포함하여 휴일 동안 놓친 내용을 파악합니다.
Content: >-
  <p>2018에 오신 것을 환영합니다! 이 Azure의 지난 주 버전은 2017년 마지막 2주를 다룹니다. 레드먼드에서 휴가 를 위해 모두가 사라지기 직전에 뉴스는 Azure HDInsight에 초점을 맞췄습니다.</p>


  <h2>Azure HDInsight</h2>


  <p>Azure HDInsight에 대한 가격을 낮추고 기능을 올렸습니다. Apache Kafka 및 Azure Log Analytics 통합과 같은 HDInsight의 일부 기능은 일반 공급에 도달했으며 미리 보기에서 릴리스된 Enterprise 보안 패키지에 도달했습니다. Xbox에서 HDInsight를 사용하여 게임 데이터의 산을 스펠링하는 방법을 알아보고 HDInsight의 빠른 SQL 쿼리 처리가 업계 표준 TPCDS 벤치마크에 대해 대규모로 어떻게 수행되는지 확인할 수 있습니다.</p>


  <p>다음 Azure HDInsight 게시물에서 모든 세부 정보를 가져올 수 있습니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-announcements-significant-price-reduction-and-amazing-new-capabilities/">Azure HDInsight 공지 사항: 상당한 가격 인하 및 놀라운 새로운 기능</a></li>
      <li><a href="https://azure.microsoft.com/en-us/blog/announcing-apache-kafka-for-azure-hdinsight-general-availability/">Azure HDInsight 일반 공급에 대한 Apache Kafka 발표</a></li>
      <li><a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-integration-with-azure-log-analytics-is-now-generally-available/">이제 Azure Log Analytics와 Azure HDInsight 통합이 일반 공급됩니다.</a></li>
      <li><a href="https://azure.microsoft.com/en-us/blog/how-xbox-uses-hdinsight-to-drive-analytics-on-petabytes-of-telemetry-data/">Xbox - Azure HDInsight를 사용하여 페타바이트 단위의 게임 데이터에 대한 분석</a></li>
      <li><a href="https://azure.microsoft.com/en-us/blog/enterprise-security-package-preview-for-azure-hdinsight/">Azure HDInsight용 Enterprise 보안 패키지 미리 보기</a></li>
      <li><a href="https://azure.microsoft.com/en-us/blog/hdinsight-interactive-query-performance-benchmarks-and-integration-with-power-bi-direct-query/">Azure HDInsight 성능 벤치마킹: 대화형 쿼리, Spark 및 Presto</a></li>
  </ul>


  <h2>데이터</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-connectors-available-in-azure-data-factory-v2/">Azure Data Factory V2에서 사용할 수 있는 새 커넥터</a> - Concur, PayPal 및 Square를 포함하여 추가 데이터 저장소에서 Azure Data Factory로 데이터를 복사할 수 있도록 하는 25개가 넘는 새 데이터 커넥터 목록입니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-cosmosdb-entry-point-for-unlimited-containers-is-now-60-cheaper-and-other-improvements/">Azure #CosmosDB: 무제한 컨테이너의 진입점이 이제 60% 저렴하고 기타 개선 사항</a> - 12월에 출시된 몇 가지 변경 사항은 다음과 같습니다. 무제한 컬렉션/컨테이너에 대한 진입점은 이제 60% 저렴해졌으며, 이제 엄청난 양의 처리량을 프로비전하는 것은 완전히 마찰이 없으며, 이제 프랑스에서 Microsoft Azure 일부로 Azure Cosmos DB를 사용할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/join-on-demand-recasts-of-azure-cosmos-db-and-azure-sql-database-webinars/">Azure Cosmos DB 및 Azure SQL Database 웹 세미나의 주문형 리캐스트에 참여하세요!</a> - 이제 주문형 보기에 사용할 수 있는 두 개의 웨비나를 확인하세요. 첫 번째 웨비나에서는 여러 지역에서 확장된 처리량 및 스토리지를 지원하는 전역적으로 분산된 다중 모델 데이터베이스 서비스인 Azure Cosmos DB를 살펴봅니다. 두 번째 웨비나에서는 Azure SQL Database&#39;기계 학습 기능을 최대한 활용하여 고객에게 지능형 앱을 제공하는 방법을 공유합니다.</p>


  <h2>IaaS</h2>


  <p>Azure - <a href="https://azure.microsoft.com/en-us/blog/vmware-virtualization-on-azure/">의 VMWare 가상화</a> 여러 VMware 클라우드 공급자 프로그램 파트너와 협력하고 기존 VMware 인증 하드웨어에서 실행하여 미리 보기에서 VMWare 가상화를 사용하도록 설정하는 방법을 알아봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/migrate-iaas-to-azure-resource-manager/">IaaS를 Azure Resource Manager로 마이그레이션할 때의 이점</a> - Azure Resource Manager에서 IaaS 리소스를 실행하는 기능 &amp; 기능에 대해 알아봅니다. Azure에서 선행 클래식 스택을 사용하여 IaaS 리소스를 다시 실행할&#39;경우 IaaS 리소스를 Azure Resource Manager로 이동하는 데 사용할 수&#39;가동 중지 시간 없는 마이그레이션 서비스를 확인합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-backup-now-supports-bek-encrypted-azure-virtual-machines/">이제 Azure Backup은 BEK 암호화된 Azure 가상 머신을 지원합니다</a>-. 간소화된 환경과 향상된 보안을 통해 모든 종류의 암호화된 가상 머신을 만든 다음, Azure Backup을 사용하여 백업합니다. 관리 디스크와 비관리 디스크 모두에 BEK 및 KEK뿐만 아니라 BEK 전용을 사용하여 암호화된 가상 머신을 백업합니다.</p>


  <h2>기타 헤드라인</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/bring-your-own-vocabulary-to-microsoft-video-indexer/">Microsoft Video Indexer</a> - 에 고유한 어휘 가져오기 ASR(자동 음성 인식) 시스템 새 단어와 사용 방법을 가르치려면 음성 인식에 대한 적응이 필요합니다. Video Indexer의 적응 기술은 적응 텍스트만 사용하고 ASR 시스템의 언어 모델을 수정하여 지정된 도메인에 대해 보다 지능적인 추측을 만듭니다. 이는 시스템 약어, 새 단어 및 알려진 단어의 새로운 사용을 가르치는 데 유용합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/gdpr-how-to-get-organized-and-implement-the-right-processes/">GDPR 방법: 올바른 프로세스를</a> - 구성하고 구현 Microsoft France는 최근 영어와 프랑스어로 사용할 수&#39;자세한 구현 가이드를 발표했습니다. 이 가이드에서는 고유한 GDPR 규정 준수 프로그램을 만들고 실행하기 위한 방법을 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/subscription-budgets-api-preview/">ARM API를 통해 구독 수준 예산의 미리 보기 릴리스 발표</a> - 구독 수준의 예산은 비용 관리 환경을 개선하기 위해 계획된 여러 릴리스의 첫 번째 단계에 불과합니다. 포털 내 환경에서 작업하는 동안 예산 API의 미리 보기를 사용하여 구독에 대한 예산을 설정하고 여러 알림 임계값을 설정하는 방법을 알아봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/reference-architecture-and-automation-for-financial-services-web-applications/">금융 서비스 웹 애플리케이션에 대한 참조 아키텍처 및 자동화</a> - Azure 보안 및 규정 준수 청사진 프로그램에서 새로운 금융 서비스 규제 워크로드 청사진을 다운로드하여 Azure에서 결제 데이터와 같은 중요한 재무 정보를 저장하고 관리하는 데 도움이 되는 자동화된 솔루션을 다운로드합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/how-azure-security-center-detects-vulnerabilities-using-administrative-tools/">Azure Security Center가 관리 도구를 사용하여 취약성을 검색하는 방법</a> - 12월에 Azure Security Center는 백도어 계정으로 사용될 수 있는 의심스러운 계정 만들기 작업을 검색하는 새 분석을 발표했습니다. 이 분석에는 경고를 트리거하기 위한 무해한 관리 계정 만들기와 의심스러운 활동을 구분하는 몇 가지 기준이 포함되어 있습니다.</p>


  <p>Azure Monitor - <a href="https://azure.microsoft.com/en-us/blog/new-alerts-preview-in-azure-monitor/">의 새 경고(미리 보기)</a> 인프라, 애플리케이션 및 플랫폼에서 전체 스택에 대한 메트릭 및 로그 데이터를 모니터링하기 위한 경고를 설정하는 기능을 포함하여 Azure Monitoring Services를 사용하여 모니터링 환경을 개선합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-the-public-preview-for-adaptive-application-controls/">적응형 애플리케이션 컨트롤에 대한 공개 미리 보기 발표</a> - 적응형 애플리케이션 컨트롤은 기계 학습을 활용하여 Azure 가상 머신의 동작을 분석하고, 애플리케이션의 기준을 만들고, 가상 머신을 그룹화하고, 적절한 허용 목록 규칙을 권장하고 자동으로 적용합니다. Azure Security Center에서 이러한 규칙에 대한 경고를 보고 수정하고 수신하는 방법을 알아봅니다.</p>


  <p>Azure - <a href="https://azure.microsoft.com/en-us/blog/4-tips-for-keeping-your-resolution-to-learn-azure/">를 학습하기 위한 해결 방법을 유지하기 위한 4가지 팁</a> 개발자가&#39;경우 새해에 Azure를 배우는 방법에 대한 4가지 팁을 통해 성공을 위해 자신을 설정합니다.</p>


