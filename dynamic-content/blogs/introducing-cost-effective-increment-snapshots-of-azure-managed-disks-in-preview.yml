Title: '미리 보기에서 Azure Managed Disks의 비용 효율적인 증가 스냅샷 소개 '
Summary: 이제 Azure Managed Disks의 증분 스냅샷 미리 보기를 사용할 수 있습니다. 증분 스냅샷은 관리 디스크의 비용 효율적인 특정 시점 백업입니다. 전체 크기에 대해 요금이 청구되는 현재 스냅샷과 달리 증분 스냅샷은 마지막 스냅샷 이후 디스크에 대한 델타 변경에 대해 요금이 청구됩니다.
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><strong>2020년 7월 17일에 업데이트</strong>됨: 이제 Azure 관리 디스크에 대한 증분 스냅샷을 일반 공급할 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-incremental-snapshots-of-managed-disks/" target="_blank">블로그 postAnnouncing 관리 디스크의 증분 스냅샷의 일반 가용성을 참조하세요</a>.&nbsp;</div>


  <p>이제 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/managed-disks-overview">Azure Managed Disks</a> 의 증분 스냅샷 미리 보기를 사용할 수 있습니다. 증분 스냅샷은 관리 디스크의 <strong>비용 효율적인</strong> 특정 시점 백업입니다. 전체 크기에 대해 요금이 청구되는 현재 스냅샷과 달리 증분 스냅샷은 마지막 스냅샷 이후 디스크에 대한 델타 변경에 대해 요금이 청구됩니다. 부모 디스크의 스토리지 유형에 관계없이 항상 가장 비용 효율적인 스토리지( 즉, 표준 HDD)에 저장됩니다. 또한 안정성 향상을 위해 ZRS를 지원하는 지역에서 기본적으로 ZRS( <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-redundancy-zrs">영역 중복 스토리지</a> )에 저장됩니다. Premium Storage에 저장할 수 없습니다. Premium Storage에서 현재 스냅샷을 사용하여 가상 머신 배포를 확장하는 경우 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/shared-image-galleries">공유 이미지 갤러리</a>의 표준 스토리지에서 사용자 지정 이미지를 사용하는 것이 좋습니다. 그것은 당신이 낮은 비용으로 더 대규모를 달성하는 데 도움이 될 것입니다.&nbsp;</p>


  <p>증분 스냅샷은 <strong>Azure 관리 디스크에서만 사용할 수 있는 고유한 기능인 차등 기능을</strong> 제공합니다. 이를 통해 고객과 ISV(독립 솔루션 공급업체)가 관리 디스크에 대한 백업 및 재해 복구 솔루션을 빌드할 수 있습니다. 동일한 디스크의 두 스냅샷 간에 변경 내용을 가져올 수 있으므로 지역 간 두 스냅샷 간에 변경된 데이터만 복사하여 백업 및 재해 복구에 대한 시간과 비용을 줄일 수 있습니다. 예를 들어, 첫 번째 증분 스냅샷을 다른 지역의 기본 BLOB으로 다운로드할 수 있습니다. 후속 증분 스냅샷의 경우 마지막 스냅샷 이후의 변경 내용만 기본 BLOB에 복사할 수 있습니다. 변경 내용을 복사한 후에는 다른 지역에 있는 디스크의 특정 시점 백업을 나타내는 기본 BLOB에서 스냅샷을 만들 수 있습니다. 기본 BLOB 또는 다른 지역에 있는 기본 BLOB의 스냅샷에서 디스크를 복원할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cc8e3e66-c4af-4f14-8e80-dcac45591e06.png"><img alt="image" border="0" height="167" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/377b748e-03e5-4211-a77e-5060d121c954.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="696"></a></p>


  <p>증분 스냅샷은 현재 스냅샷의 모든 강력한 기능을 상속합니다. 부모 관리 디스크와 독립적으로 수명을 가지므로 부모 관리 디스크가 삭제된 경우에도 사용할 수 있습니다. 또한 <strong>즉시 액세스할</strong> 수 있습니다. 즉, 증분 스냅샷의 기본 VHD를 읽거나 디스크를 만드는 즉시 복원할 수 있습니다.</p>


  <p>새 증분 속성을 true로 설정하여 증분 스냅샷을 만들 수 있습니다.</p>


  <pre>

  az snapshot create \

  -g yourResourceGroupName \

  -n yourSnapshotName \

  -l westcentralus \

  --source subscriptions/yourSubscriptionId/resourceGroups/yourResourceGroupName/providers/Microsoft.Compute/disks/yourDiskName \

  --incremental</pre>


  <p>스냅샷의 SourceResourceId 및 SourceUniqueId 속성을 사용하여 동일한 디스크의 증분 스냅샷을 식별할 수 있습니다. SourceResourceId는 부모 디스크의 ARM(Azure Resource Manager) 리소스 ID입니다. SourceUniqueId는 디스크의 UniqueId 속성에서 상속된 값입니다. 디스크를 삭제한 다음 이름이 같은 디스크를 만들면 UniqueId 속성의 값이 변경됩니다.</p>


  <pre>

  <code>az snapshot show \

  -g yourResourceGroupName \

  -n </code><code>yourSnapshotName</code><code> \

  --query [creationData.sourceResourceId] -o </code><code>tsv</code>


  <code>az snapshot show \

  -g yourResourceGroupName \

  -n </code><code>yourSnapshotName</code><code> \

  --query [creationData.sourceUniqueId] -o </code><code>tsv</code></pre>


  <h2>가용성 및 가격 책정</h2>


  <p>이제 Azure Compute Rest API 버전 2019-03-01을 통해 미국 중서부 지역의 기본 데이터를 읽기 위한 증분 스냅샷을 만들고 SAS URI를 생성할 수 있습니다. 최신 Azure PowerShell SDK, .Net SDK 및 CLI를 사용하여 이러한 작업을 수행할 수도 있습니다. 차등 기능은 미리 릴리스된 버전의 .NET, Python 및 CPP Storage SDK를 통해서만 지원됩니다. 이러한 SDK에 액세스하려면 이메일을 <a href="mailto:Azuredisks@microsoft.com" style="border-bottom-color: currentColor; border-bottom-style: none; border-bottom-width: 0px; border-image-outset: 0; border-image-repeat: stretch; border-image-slice: 100%; border-image-source: none; border-image-width: 1; border-left-color: currentColor; border-left-style: none; border-left-width: 0px; border-right-color: currentColor; border-right-style: none; border-right-width: 0px; border-top-color: currentColor; border-top-style: none; border-top-width: 0px; color: rgb(95, 151, 175); font-family: inherit; font-size: 100%; font-style: inherit; font-variant: normal; font-weight: inherit; letter-spacing: normal; margin-bottom: 0px; margin-left: 0px; margin-right: 0px; margin-top: 0px; orphans: 2; outline-color: invert; outline-style: none; outline-width: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; vertical-align: baseline; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;">AzureDisks@microsoft.com</a> 보내주세요. 곧 다른 SDK 및 기타 지역에 대한 지원을 추가할 예정입니다.</p>


  <p>증분 스냅샷의 GB당 가격 책정은 현재 전체 스냅샷과 동일합니다. 스냅샷 가격 책정에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/managed-disks/">관리 디스크 가격</a> 책정을 참조하세요.</p>


