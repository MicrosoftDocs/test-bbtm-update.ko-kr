Title: 이제 Microsoft Azure Altair® RADIOSS®가 지원됩니다.
Summary: Azure의 Altair HyperWorks 제품군의 일부인 주류 CAE 솔버인 RADIOSS의 지원을 발표하게 되어 기쁩니다.
Content: >-
  <p align="justify">2015년 7월에는 Microsoft Azure Linux RDMA를 출시했습니다. 이 릴리스에서는 전 세계의 모든 엔지니어 또는 과학자가 슈퍼 컴퓨팅 기능을 활용하여 복잡한 엔지니어링 문제를 해결할 수 있도록 HPC(고성능 컴퓨팅)를 주류로 만들기 위한 클라우드 여정을 시작했습니다.</p>


  <p align="justify">HPC를 더 주류화하기 위한 이 탐구에서는 ISV 에코시스템의 중요성을 이해합니다. 최종 사용자와 파트너를 위해 활기차고 액세스 가능하며 개방적인 ISV 에코시스템을 만들고 육성하고자 합니다. 이 방법을 사용하면 최종 사용자가 운전&rsquo;석에 앉아 Azure에서 HPC 스택의 주요 구성 요소를 선택하고 선택할 수 있습니다.</p>


  <p align="justify">HPC 스택의 핵심 요소 중 하나는 애플리케이션 계층이거나 CAE(컴퓨터 지원 엔지니어링) 환경에서와 마찬가지로 이를 솔버라고 부릅니다 &ldquo;.&rdquo;&nbsp; 솔버/애플리케이션은 HPC 시스템의 핵심입니다. 엔지니어와 과학자들은 복잡한 문제를 해결하기 위해 대규모 병렬 컴퓨터 시스템에서 이러한 애플리케이션을 사용하고 있습니다.</p>


  <p align="justify">오늘 우리는 Azure의 Altairs&rsquo; HyperWorks 제품군의 일부인 주류 CAE 솔버 인 RADIOSS의 지원을 발표하게되어 기쁩니다. Altair&reg; RADIOSS&reg; 는 동적 로딩에서 비선형 문제에 대한 업계 최고의 구조 분석 솔버입니다. 확장성, 품질 및 견고성에 대해 매우 차별화되었으며 다중 물리학 시뮬레이션 및 복합 재료와 같은 고급 재료의 기능으로 구성됩니다. RADIOSS는 구조 설계의 충돌 가능성, 안전성 및 제조 가능성을 개선하기 위해 전 세계 모든 산업에서 사용됩니다.</p>


  <p align="justify">지난 몇 개월 동안 Altair와 긴밀히 협력해 왔으며 Microsoft Azure Linux RDMA 플랫폼(Azure의 A9 가상 머신)에서 RADIOSS의 뛰어난 성능과 확장성을 확인했습니다.&nbsp; Azure는 A8 및 A9 인스턴스에서만 사용할 수 있는 RDMA 및 Infiniband 기술을 사용하는 전용 고속 짧은 대기 시간 네트워크 패브릭으로 인해 RADIOSS를 통해 높은 수준의 확장성과 성능을 제공할 수 있습니다. Azure의 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-a8-a9-a10-a11-specs/">A8 및 A9 VM</a> 크기는 거의 운영 체제 미설&rdquo;치 성능으로 &ldquo;Hyper-V를 통해 가상화된 RDMA를 제공하며 대기 시간이 3 마이크로초에 가깝고 3.5Gbps 대역폭보다 큽니다.&nbsp; 아래 차트에서 Azure가 수백 개의 코어에서 RADIOSS에 대한 완전 성능에 근접한 성능을 제공하는 방법을 명확하게 확인할 수 있습니다.</p>


  <p align="justify">SLES 12(Suse Linux 12) 및 Intel MPI를 사용하여 Azure A9 인스턴스(Intel E-2670 @ 2.6GHz, 메모리 128GB, 1600MHz DDR3, QDR InfiniBand)에서 RADIOSS&reg;를 사용하는 닷지 네온 퍼블릭 도메인 벤치마크의 세련된 버전인 네온 1백만&rdquo;을 실행&ldquo;했습니다.&nbsp; 이에 비해 운영 체제 미설치 하드웨어(Intel E5-2670 @ 2.6GHz, QDR InfiniBand)에서 RADIOSS를 실행했습니다.</p>


  <p align="justify">아래 차트에서 X축은 코어 수를 나타내고 Y축은 RADIOSS&reg; 솔버 런타임(초)을 나타냅니다.</p>


