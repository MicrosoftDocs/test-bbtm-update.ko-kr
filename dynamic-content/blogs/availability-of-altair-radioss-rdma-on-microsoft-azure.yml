  <p align="justify">Azure HPC 클라우드 에코시스템의 또 다른 중요한 핵심 요소는 ISV 애플리케이션 라이선스 모델입니다. ISV 애플리케이션 라이선싱 유연성과 경제성은 HPC를 보다 주류화하기 위한 핵심입니다. 혁신적인 HyperWorks 라이선싱 모델을 갖춘 Altair는 구조 분석, CFD(계산 유체 역학), 전자기 분석 및 최적화를 위한 솔루션을 포함하는 클라우드 친화적이고 저렴하며 판도를 바꾸는 라이선스 모델을 마련했습니다. 자세한 내용은 Altair <a href="https://www.altairhyperworks.in/Product,51,RADIOSS.aspx">웹 사이트를</a> 방문하세요.</p>


  <p align="justify">Microsoft Azure 무료 평가판 계정을 열어 Microsoft Azure <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-a8-a9-a10-a11-specs/">A8 및 A9</a> <a href="https://www.azure.com/">인스턴스에서</a> HyperWorks RADIOSS를 시도하는 것이 좋습니다.</p>
