  <p>자세한 내용은 공지 블로그인 &ldquo;<a href="https://aka.ms/aml-ga-blog" target="_blank">Azure Machine Learning 서비스의 일반 공급</a> 발표를 확인하세요.&rdquo;</p>


  <h2>ONNX(Open Neural Network Exchange) 런타임 오픈 소스</h2>


  <p>Microsoft는 모든 조직에서 AI의 접근성을 높일 수 있도록 최선을 다하고 있습니다. <a href="https://onnx.ai/" target="_blank">이제 ONNX</a>(Open Neural Network Exchange) 런타임이 오픈 소스임을 발표하게 되어 기쁩니다. ONNX는 데이터 과학자와 개발자가 PyTorch, TensorFlow, scikit-learn 등을 포함하여 가장 적합한 프레임워크 및 도구를 사용할 수 있도록 하는 기계 학습 모델을 나타내는 개방형 형식입니다. ONNX 런타임은 ONNX 사양을 완벽하게 지원하고 평균 2배의 성능 향상을 제공하는 최초의 유추 엔진입니다. Qualcomm, Intel 및 NVIDIA와 같은 주요 하드웨어 회사는 사용자 지정 가속기를 ONNX 런타임에 통합하기 위해 적극적으로 노력하고 있습니다. 자세한 내용은 공지 블로그 &ldquo; 를 확인하세요. <a href="https://aka.ms/onnx-rt-os" target="_blank">ONNX 런타임은 이제 오픈 소스입니다</a>.&rdquo;</p>


  <blockquote>

  <p>&ldquo;ONNX 런타임의 도입은 여러 디바이스 범주에서 프레임워크 상호 운용성, 표준화 및 성능 최적화를 더욱 촉진하는 긍정적인 다음 단계이며 개발자가 Snapdragon 모바일 플랫폼에서&rdquo; ONNX 런타임에 대한 지원을 환영할 것으로 기대한다고 퀄컴 테크놀로지스의 수석 디렉터 게리 브로트먼(Gary Brotman)은 말합니다.</p>

  </blockquote>


  <h2>이제 Azure Cognitive Services 컨테이너 미리 보기에서 Language Understanding 사용 가능</h2>


  <p>최근에 <a href="https://azure.microsoft.com/en-gb/blog/bringing-ai-to-the-edge/" target="_blank">Azure Cognitive Services 컨테이너</a>의 미리 보기를 발표하여 IoT 디바이스를 포함하여 클라우드와 에지에 걸쳐 지능형 애플리케이션을 빌드할 수 있도록 했습니다. 이제 Language Understanding을 미리 보기의 일부로 사용할 수 있음을 발표하게 되어 기쁩니다. <a href="https://azure.microsoft.com/en-us/blog/getting-started-with-cognitive-services-language-understanding-container/" target="_blank">Language Understanding에 대한 컨테이너 지원을</a> 통해 심층 데이터 과학 기술을 사용하지 않고도 개체 감지, 비전 인식 및 언어 이해 &mdash; 와 같은 인식 기능을 &mdash; 앱에 쉽고 빠르게 추가할 수 있습니다. Cognitive Services 컨테이너를 사용하면 고객은 강력한 클라우드 기능과 에지 지역성을 모두 활용하도록 최적화된 하나의 애플리케이션 아키텍처를 빌드할 수 있습니다.</p>


  <blockquote>

  <p>&ldquo;Azure Cognitive Services 컨테이너는 일관된 성능으로 온-프레미스 또는 오프-프레미스에서 AI 솔루션을 성장 및 배포하는 방법에 대한 더 많은 옵션을 제공합니다. 워크로드 강도가 증가하거나 에지로 확장되면 스케일 업 할 수 있습니다,&rdquo; Andy Vargas, 소프트웨어 및 서비스의 부사장, 인텔.</p>

  </blockquote>


  <h2>사용자 지정 번역 기능 일반 공급</h2>


  <p>오늘 Cognitive Services에서 사용자 지정 번역 기능의 일반 공급도 발표하게 되어 기쁘게 생각합니다. 사용자 지정 번역을 사용하면 사용자 지정된 NMT&rdquo;(&ldquo;신경망 기계 번역) 시스템을 빌드할 수 있습니다. 이를 통해 기존 애플리케이션, 워크플로 및 웹 사이트에 원활하게 통합할 수 있습니다. 일반 공급으로 사용자 지정 번역은 매일 수십억 개의 번역을 지원하고 12개 이상의 언어를 지원하는 번역기 Text Cognitive Service의 강점을 기반으로 합니다.</p>


  <p>2018년 12월 6일 DevIntersection에서 AI에 대한 기조 연설에서 이러한 발표 등에 대해 말하기를 기대합니다. Azure를 AI에 가장 적합한 곳으로 계속 만들면서 조직이 비즈니스를 어떻게 변화시킬지 기대됩니다. 기회는 무한합니다. 지금 시작하세요.</p>


