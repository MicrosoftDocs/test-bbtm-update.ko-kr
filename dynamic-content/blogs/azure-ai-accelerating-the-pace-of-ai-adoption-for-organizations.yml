Title: Azure AI – 조직을 위한 AI 채택 속도 가속화
Summary: 2018년 9월 Microsoft Ignite의 공지 사항을 바탕으로 조직이 AI를 쉽게 적용하여 비즈니스를 혁신할 수 있도록 몇 가지 새로운 공지 사항을 공유하게 되어 기쁩니다.
Content: >-
  <p>AI는 세상을 변화시킬 혁신의 다음 물결에 연료를 공급하고 있습니다. Azure AI를 사용하면 조직에서 다음을 쉽게 수행할 수 있습니다.</p>


  <ul>
      <li>기계 학습을 사용하여 비즈니스 프로세스를 최적화하는 예측 모델 빌드</li>
      <li>고급 비전, 음성 및 언어 기능을 활용하여 개인화되고 매력적인 환경을 제공하는 애플리케이션을 빌드합니다.</li>
      <li>방대한 파일 리포지토리에서 잠재 인사이트를 파악하기 위해 지식 마이닝 적용</li>
  </ul>


  <p>9월 <a href="https://azure.microsoft.com/en-gb/blog/azure-ai-making-ai-real-for-business/" target="_blank">Microsoft Ignite</a>의 공지 사항을 바탕으로 Im&rsquo;은 Microsoft 커넥트();에서 발표하는 몇 가지 새로운 공지 사항을 공유하여 조직이 AI를 쉽게 적용하여 비즈니스를 혁신할 수 있게 되어 기쁩니다.</p>


  <h2>Azure Machine Learning 서비스 일반 공급</h2>


  <p>오늘 Azure Machine Learning 서비스의 <a href="https://azure.microsoft.com/en-us/blog/azure-machine-learning-service-a-look-under-the-hood/" target="_blank">일반 공급</a>에 대해 발표하게 되어 기쁩니다. Azure Machine Learning 서비스를 사용하면 지능형 클라우드에서 지능형 에지까지 어디서나 기계 학습 모델을 빠르고 쉽게 빌드, 학습 및 배포할 수 있습니다. 자동화된 기계 학습과 같은 기능을 통해 조직은 적합한 알고리즘과 기계 학습 파이프라인을 더 빠르게 식별하여 모델 개발을 가속화할 수 있습니다. 이를 통해 조직은 개발 시간을 며칠에서 몇 시간으로 크게 줄일 수 있습니다. 하이퍼 매개 변수 튜닝을 사용하면 조직에서 매개 변수를 튜닝하여 모델 정확도를 향상시킬 수 있습니다.</p>


  <p>모델이 개발되면 조직은 CI/CD(통합) 도구를 사용하여 IoT 디바이스를 포함하여 클라우드 및 에지에서 모델을 쉽게 배포하고 관리할 수 있습니다. 개발자는 Visual Studio Code, Visual Studio, PyCharm, Azure Databricks Notebook 또는 Jupyter Notebook과 같은 선호하는 Python 개발 환경을 사용할 수 있습니다. TAL과 같은 고객이 이미 Azure Machine Learning 서비스로 비즈니스를 혁신하는 것을 보게 되어 기쁩니다.</p>


  <blockquote>

  <p>&ldquo;생명 보험 산업은 엄청난 변화에 직면하고 있으며 TAL에서 우리는 그 리더가되고 싶습니다. 즉, 데이터 및 기계 학습에서 제공하는 모든 새로운 기회를 활용합니다. 그리고 Azure Machine Learning 이러한 도구를 매우 빠르게 생산에 투입하고 훨씬 더&rdquo; 빨리 시장에 출시할 수 있게 해주었습니다.</p>

  </blockquote>


