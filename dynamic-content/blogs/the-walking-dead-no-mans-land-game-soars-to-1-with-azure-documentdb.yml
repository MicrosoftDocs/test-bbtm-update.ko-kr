Title: '워킹 데드 : 아니 남자의 땅 게임은 Azure Cosmos DB에 의해 지원 #1로 급증'
Summary: '워킹 데드 : 다음 게임 Oy에서 어떤 남자의 토지 게임은 Azure Cosmos DB와 애플 앱 스토어에서 # 1로 급증.'
Content: >-
  <p><a href="https://www.nextgames.com/about/" target="_blank"><u>Next Games</u></a>는 핀란드 헬싱키에 본사를 둔 빠르게 성장하는 게임 회사입니다. 2015년 10월 7일, <a href="https://www.amcnetworks.com/" target="_blank"><u>AMC</u></a>와 넥스트 게임즈는 iOS용 AMCs&rsquo; 기록을 경신한 TV 시리즈를 기반으로 하는 공식 모바일 게임인 <a href="https://www.nextgames.com/press-release/next-games-and-amcs-the-walking-dead-no-mans-land-tops-app-store-charts-around-the-world-on-its-opening-weekend/" target="_blank"><u>워킹 데드: 노 맨&rsquo;스 랜드</u></a>를 출시했습니다. 일주일 만에 게임은 Apples&rsquo; Top Free 앱 차트에서 1위를 차지하며 빠르게 급증했습니다.</p>


  <p>높은 기대를 모으고 있는 게임에 대한 대규모 규모 및 성능 요구 사항(오프닝 주말에만 1,000,000회 이상 다운로드 및 31M 분 재생)을 처리하기 위해 Next Games 개발 팀은 Azure에서 백 엔드 서비스를 구현하기로 결정했습니다. 대기 시간이 짧은 쿼리(10ms 미만)를 제공하면서 대량의 게임 프로필 및 상태 메타데이터를 수집해야 하는 지속성 계층의 경우 완전히 관리되는 NoSQL JSON 데이터베이스인 <a href="https://azure.microsoft.com/services/documentdb/" target="_blank"><u>Azure Cosmos DB</u></a>를 선택했습니다.</p>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/walkingdead3.PNG"></p>


  <p>워킹 데드 : 아니 맨&rsquo;스 랜드는 단일 플레이어와 멀티 플레이어 캠페인을 지원하는 턴 기반 모바일 전략 게임이다. 게임에서, 당신은 기지를 구축, 더 많은 생존자를 찾을, 당신의 기술과 무기를 업그레이드하고 성공적인 임무를 수행, 많은 인기있는 TV 쇼에서처럼. 온라인 연결을 사용하여 플레이합니다. 플레이어 및 길드 메타데이터는 게임 플레이 중에 자주 유지 및 검색해야 합니다.</p>


  <h2>Azure Cosmos DB를 사용해야 하는 이유</h2>


  <p>Next Games 개발 팀의 주요 요구 사항은 뜨거운 기대를 모으고 있는 이 게임의 대규모 및 성능 요구에 원활하게 대응할 수 있는 데이터베이스였습니다.</p>


  <ul>
   <li>
   <p>첫날 수백만 명의 사용자가 온라인 상태가 될 것으로 예상됨에 따라 데이터베이스는 플레이어가 로그인하고 로그아웃할 때 수많은 실시간 플레이어 메타데이터 업데이트를 처리하고 필요에 따라 탄력적으로 성능을 강화하거나 축소해야 했습니다.</p>
   </li>
   <li>
   <p>응답성은 사용자 환경에 매우 중요했습니다. 게임 플레이 중 지연을 방지하기 위해 플레이어 프로필 및 점수 정보를 저장하려면 밀리초 내에 완료해야 했습니다.</p>
   </li>
   <li>
   <p>간단한 키-값 조회 외에도 데이터 계층은 내부 플레이어 ID로 플레이어를 찾거나 GameCenter, Facebook, Google ID 또는 길드의 플레이어 멤버 자격에 따라 쿼리하는 등 다양한 속성을 실시간으로 필터링하는 데 필요했습니다.</p>
   </li>
   <li>
   <p>게임에는 게임 내 채팅 메시지, 플레이어 길드 멤버십, 완료된 과제 및 유연한 스키마가 필요한 소셜 그래프를 포함한 소셜 기능이 포함됩니다. 다음 게임은 또한 플레이어의 다양한 그룹에 대한 순서를 수행해야합니다 (예. 국가별 또는 소셜 네트워크)를 사용하여 실시간 &ldquo;높은 점수&rdquo; 순위표를 작성합니다.</p>
   </li>
   <li>
   <p>출시 시간은 다음 게임에 매우 중요했고, 팀은 PaaS(Platform-as-a-Service) 제품으로만 개발하기로 의식적으로 결정했습니다. 데이터베이스에서 빠른 반복을 허용하려면 최소한의 설정 및 관리 작업이 필요했습니다.</p>
   </li>
  </ul>


  <p>다양한 솔루션을 평가한 후 Next Games는 이러한 모든 요구 사항을 충족하고 초과했기 때문에 <a href="https://azure.microsoft.com/services/documentdb/" target="_blank">Azure Cosmos DB</a>를 게임의 핵심 구성 요소로 선택했습니다.</p>


  <h2>Cosmos DB 사용 방법</h2>


  <p>Next Games는 개발, 부하 테스트 및 프로덕션 환경을 위한 <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-create-account/" target="_blank"><u>Cosmos DB 계정을 만들어</u></a> 플레이어 메타데이터 및 소셜 그룹화 데이터를 저장했습니다. 이러한 계정 내에서 데이터를 분할하기 위해 Next Games 팀은 Cosmos DB .NET SDK 및 <a href="https://azure.microsoft.com/documentation/articles/documentdb-sharding/#hash-partition-resolver" target="_blank"><u>해시 파티션 확인자를</u></a> 사용하여 일관된 해시를 사용하여 Cosmos DB 컬렉션 간에 데이터를 배포했습니다. Cosmos DB 컬렉션은 가장 높은 처리량과 최상의 성능을 위해 <a href="https://azure.microsoft.com/pricing/details/documentdb/" target="_blank"><u>S3</u></a> 성능 수준으로 구성되었으며, 효율적이고 유연한 정렬<a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-orderby/#configure-an-indexing-policy-for-order-by" target="_blank"><u>을 위해 문자열 범위 인덱싱 정책을</u></a> 설정했습니다.</p>


  <p>Next Games 팀은 <a href="https://azure.microsoft.com/blog/documentdb-adds-upsert/" target="_blank"><u>atomic upsert</u></a>를 사용하여 쓰기를 수행하고 다음 세 가지 쿼리 패턴 중 하나를 사용하여 읽는 리포지토리 클래스를 구현했습니다.</p>


  <ul>
   <li>
   <p>단일 플레이어 ID를 기반으로 하는 <a href="https://azure.microsoft.com/documentation/articles/documentdb-sharding/#create-queries-against-partitions" target="_blank"><u>단일 파티션 쿼리</u></a></p>
   </li>
   <li>
   <p>고정 페이지 크기/최대 항목 수가 있는 <a href="https://azure.microsoft.com/documentation/articles/documentdb-sharding/#create-queries-against-all-collections-in-the-database" target="_blank"><u>다중 파티션 쿼리</u></a>에서 Cosmos DB 파티션을 연속으로 검색했습니다(플레이어의 상위 N 그룹 또는 친구 나열).</p>
   </li>
   <li>
   <p>ResolveForRead를 사용하여 가장 짧은 대기 시간을 위해 파티션을 병렬로 스캔한 다중 파티션 쿼리(예: 보조 인덱&rdquo;스를 통해 &ldquo;플레이어 찾기, Facebook ID, Google ID 또는 GameCenter ID)</p>
   </li>
  </ul>


  <p>게임의 또 다른 주요 기능은 실시간으로 가장 높은 점수를 표시하는 것이었습니다. 여기에는 글로벌 높은 점수, 게이머&rsquo; 국가의 높은 점수, 그리고 친구들의 그룹이 포함되었습니다. 이는 Cosmos DB 쿼리를 사용하여 컬렉션 내 정렬을 수행하는 서비스로 구현되었으며, 이후 별도의 &ldquo;높은 점수&rdquo;의 문서로 집계된 결과는 별도의 컬렉션 내에 JSON 문서로 저장됩니다.</p>


