  <p align="justify" style="background-color: transparent; border-bottom-color: rgb(67, 67, 67); border-bottom-style: none; border-bottom-width: 0px; border-image-outset: 0; border-image-repeat: stretch; border-image-slice: 100%; border-image-source: none; border-image-width: 1; border-left-color: rgb(67, 67, 67); border-left-style: none; border-left-width: 0px; border-right-color: rgb(67, 67, 67); border-right-style: none; border-right-width: 0px; border-top-color: rgb(67, 67, 67); border-top-style: none; border-top-width: 0px; color: rgb(67, 67, 67); font-family: Tahoma,&amp;quot;Helvetica Neue&amp;quot;,Arial,Helvetica,sans-serif; font-size: 13px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; line-height: 19.89px; margin-bottom: 13px; margin-left: 0px; margin-right: 0px; margin-top: 0px; orphans: 2; outline-color: invert; outline-style: none; outline-width: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; text-align: justify; text-decoration: none; text-indent: 0px; text-transform: none; vertical-align: baseline; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;">확장을 사용하면 Cosmos DB 엔터티를 관리하고, 데이터를 조작하고, 저장 프로시저, 트리거 및 사용자 정의 함수를 만들고 업데이트할 수 있습니다. Azure Storage Explorer Azure Cosmos DB 데이터를 삽입, 쿼리 및 관리하기 위한 통합 개발자 환경을 제공할 뿐만 아니라 Cosmos DB 저장 프로시저를 작성하기 위한 구문 강조 표시 및 제안을 편집기에도 제공합니다. 이 확장을 사용하면 이제 ASE의 Azure Blob, 테이블, 파일 및 큐에 대한 기존 환경과 함께 문서 DB 및 Mongo DB 인터페이스 모두에서 Cosmos DB 리소스를 찾아볼 수 있습니다.</p>


