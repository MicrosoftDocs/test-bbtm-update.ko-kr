Slug: microsoft-cosmos-db-in-azure-storage-explorer
Title: Azure Storage Explorer Microsoft Cosmos DB - 공개 미리 보기
Summary: ASE(Azure Storage Explorer)에서 Cosmos DB에 대한 지원의 공개 미리 보기를 발표하게 되어 기쁩니다. 이 릴리스에서 Cosmos DB 데이터베이스는 ASE를 Azure Storage를 관리하기 위한 강력한 개발자 도구로 만드는 동일한 일관된 사용자 환경으로 탐색하고 관리할 수 있습니다.
