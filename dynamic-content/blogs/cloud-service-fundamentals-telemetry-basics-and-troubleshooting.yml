Title: '클라우드 서비스 기본 사항: 원격 분석 기본 사항 및 문제 해결'
Summary: '편집자 주: 이 게시물은 Azure CAT 팀의 실바노 코리아니에서 가져온 것입니다.  그레이트 클라우드 애플리케이션 블로그 게시물의 구성 요소에서 블로그 게시물 및 기술의 Azure CAT 팀 시리즈를 소개했습니다.'
Content: '<p class="p1"><strong>편집자 주: </strong><span>이 게시물은 Azure CAT 팀의 <a href="https://social.msdn.microsoft.com/profile/silvano_coriani/" target="_blank">실바노 코리아니</a> 에서 가져온 것입니다.</span></p>  <p class="p1"><span class="s1">그레이트 클라우드 애플리케이션의 구성 요소 블로그 게시물에서는 MSDN 코드 갤러리에 게시된 azure 코드 프로젝트의 <span class="s2"><a href="https://code.msdn.microsoft.com/Cloud-Service-Fundamentals-4ca72649">클라우드 서비스 기본 사항을 설명하는 블로그</a></span> 게시물 및 기술 문서의 Azure CAT 팀 시리즈를 Windows. 이 시리즈의 첫 번째 구성 요소는 원격 분석입니다. 이는 모든 규모의 Azure 고객 프로젝트에 Windows 작업을 빌드한 최초의 재사용 가능한 구성 요소 중 하나입니다. 실제로 누군가가 말했습니다: &ldquo;적절한 원격 분석 인프라 없이 복잡한 클라우드 솔루션을 관리하려는 것은 눈먼 눈과 솜씨 좋은 귀&rdquo;로 바쁜 고속도로를 가로질러 걷는 것과 같습니다. 당신은 문제가 어디에서 올 수 있는지 거의 또는 전혀 모른다, 문제가되지 않고 스마트 이동을 취할 수있는 기회. 대신 시간이 지남에 따라 애플리케이션 구성 요소의 상태에 대한 적절한 수준의 모니터링 및 진단 정보를 사용하여 비용 및 효율성 분석, 용량 계획 및 운영 우수성과 같은 사항에 대해 교육된 결정을 내릴 수 있습니다. &nbsp; 이 블로그에는 <a href="https://social.technet.microsoft.com/wiki/contents/articles/18146.windows-azure-telemetry-basics-and-troubleshooting.aspx" target="_blank">원격 분석 기본 사항 및 문제 해결</a>에 대해 자세히 설명하는 해당 Wiki 문서도 있습니다.</span></p>  <p class="p2"><span class="s1">클라우드의 모든 규모에서 시스템을 관리하려면 실제로 운영 활동을 지원하기 위해 성능 모니터링 및 애플리케이션 상태 측면에서 다른 접근 방식이 필요합니다. 클라우드 플랫폼의 고도로 추상화된 특성으로 인해 기존 도구와 기술을 사용하는 것이 어려울 수 있습니다. 또한 솔루션의 크기를 조정해야 하는 경우 수백 개의 웹/작업자 역할, 데이터베이스 분할된 데이터베이스 및 추가 서비스에 의해 생성된 정보의 수는 통계적으로 유의하고 상관되지 않으며 지연된 데이터로 인해 수 톤의 통계적으로 넘쳐나게 될 위험이 발생합니다. 운영 인사이트에 대한 엔드투엔드 환경을 제공하면 고객이 SLA를 사용자와 일치시키는 동시에 현재 및 미래의 리소스 소비 및 배포에 대해 보다 정보에 입각한 의사 결정을 내리는 기능과 함께 관리 비용을 줄일 수 있습니다. 이는 인프라 관점에서(예: CPU, I/O, 메모리 등과 같은 리소스 사용량)부터 애플리케이션 자체(데이터베이스 응답 시간, 예외 등)부터 비즈니스 활동 및 KPI까지 관련된 모든 다른 계층을 고려할 때만 달성할 수 있습니다.</span></p>  <p class="p2"><span class="s1">이러한 정보를 처리, 상관 관계 및 소비하는 기능은 운영 팀(서비스 상태 유지 관리, 리소스 소비 분석, 지원 통화 관리) 및 개발 팀(문제 해결, 새 릴리스 계획 등)에 모두 도움이 됩니다.</span></p>  <p class="p1"><span class="s1">원격 분석 솔루션 자체는 여러 역할 인스턴스에서 데이터 획득 및 변환 작업을 확장하고 실행하여 데이터를 여러 원시 데이터 SQL Azure 리포지토리에 저장하도록 설계되어야 합니다. 하지만 보고 및 분석 구성 요소를 용이하게 하기 위해 집계된 데이터는 이 간소화된 아키텍처 다이어그램에 표시된 것처럼 미리 정의된 보고서와 사용자 지정 보고서 및 대시보드 모두에 대한 기본 데이터 원본 역할을 하는 중앙 집중식 데이터베이스에 상주합니다.</span></p>  <p class="p1"><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6204.telemetry.png" alt="" border="0"></a></p>  <p class="p1"><span class="s1">주제 자체는 매우 거대하기 때문에 4 개의 블로그 게시물과 위키 기사로 세분화하여 미니 시리즈를 효과적으로 만들기로 결정했습니다.</span></p>  <ol class="ol1">  <li class="li1"><span class="s1">원격 분석 기본 사항 및 문제 해결</span></li>  <li class="li1"><span class="s1">애플리케이션 계측</span></li>  <li class="li1"><span class="s1">데이터 취득 파이프라인</span></li>  <li class="li1"><span class="s1">보고 및 분석</span></li>  </ol>  <p class="p1"><span class="s1">이 첫 번째 문서의 개념은 애플리케이션 상태의 기본 메트릭 및 주요 지표를 정의하는 것부터 원격 분석 솔루션의 기본 원칙을 소개하는 것입니다. &rsquo;또한 Were는 자동화된 원격 분석 시스템을 공급하거나 애플리케이션 배포의 복잡성이 크지 않은 문제 해결 세션을 실행하는 데 수동으로 사용할 수 있는 다양한 정보 원본을 자세히 설명합니다.</span></p>  <p class="p1"><span class="s1">적절하게 구성된 WAD(Windows Azure Diagnostics)와 같은 기능은 이러한 중요한 정보의 대부분을 수집하고 집계하는 좋은 출발점이 될 것입니다. 아쉽게도 이러한 원본 중 일부는 현재 WAD와 통합되지 않으며, 예로 Azure SQL Database 이러한 정보를 추출하려면 약간 다른 접근 방식과 API가 필요합니다. Azure Storage 분석은 메트릭을 수집하고 통합하기 위한 특정 노력이 필요한 다른 서비스의 또 다른 좋은 예입니다.</span></p>  <p class="p1"><span class="s1">이 항목에 대해 읽어보려면 <a href="https://social.technet.microsoft.com/wiki/contents/articles/18146.windows-azure-telemetry-basics-and-troubleshooting.aspx" target="_blank">원격 분석 기본 사항 및 문제 해결</a> 위키 문서를 참조하세요. 여기서는 이러한 모든 다른 데이터 원본을 엔드 투 엔드 솔루션 상태를 설명하는 단일 보기로 상호 연결하는 데 사용할 수 있는 분석 접근 방식에 초점을 맞춥니다. 또한 이 과정을 돕기 위해</span><span class="s1"> 문제 해결 세션 중에 실제로 사용할 수 있는</span> 다양한 도구(Microsoft 및 <span class="s2"><sup>타사</sup></span>)와 스크립트를 제공합니다.</p>  <p class="p1"><span class="s1">이는 향후 게시물과 함께 소개할 다음 문서 세트의 초석이 될 것입니다. <a href="https://social.technet.microsoft.com/wiki/contents/articles/17987.cloud-service-fundamentals.aspx" target="_blank"><span class="s3">전체 시리즈는 클라우드 서비스 기본</span></a> TechNet Wiki 방문 페이지에서 찾을 수 있습니다.</span></p>'
