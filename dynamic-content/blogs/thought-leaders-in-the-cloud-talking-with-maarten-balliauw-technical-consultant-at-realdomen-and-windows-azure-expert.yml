Title: '클라우드의 사고 리더: RealDomen의 기술 컨설턴트인 Maarten Balliauw와 대화하고 Azure 전문가와 Windows'
Summary: Maarten Balliauw는 Azure 컨설턴트, 블로거 및 연사이며 ASP.NET MVP입니다. RealDomen에서 기술 컨설턴트로 일하고 있습니다. Maarten은 PHPExcel의 프로젝트 관리자이자 개발자입니다...
Content: '<p>Maarten Balliauw는 Azure 컨설턴트, 블로거 및 연사이며 ASP.NET MVP입니다. RealDomen에서 기술 컨설턴트로 일하고 있습니다. Maarten is a<a target="_blank" href="https://blog.maartenballiauw.be/"><img height="224" width="187" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5518.MaartenHS.jpeg.jpg" alt="Maarten HS" title="Maarten HS" style="margin: 5px; float: right; border: 0px;"></a> 프로젝트 관리자 및 CodePlex의 PHPExcel 프로젝트 개발자뿐만 아니라 벨기에의 Azure 사용자 그룹(AZUG.BE)의 이사회 구성원입니다.</p>  <p>이 인터뷰에서는 다음에 대해 설명합니다.</p>  <ul>  <li><b>호스팅 색 안경 벗기 - 클라우드를 설계하면 메가 호스트로 사용하는 것 이상의 이점이 있습니다.</b></li>  <li><b>이상한 베드펠로우 - Azure의 PHP 및 의미 있는 이유</b></li>  <li><b>평균은 새로운 피크입니다 . 클라우드를 사용하면 평균 컴퓨팅 비용을 지불할 수 있으며, 온-프레미스를 사용하면 최대 용량에 대한 비용을 지불하게 됩니다.</b></li>  <li><b>데이터 센터 API - 클라우드 공급자가 OS에서 API를 노출하는 것과 동일한 여러 가지 이유로 API를 노출하는 것이 합리적입니다.</b></li>  <li><b>ServiceBus의 데이터 - 데이터 센터와 퍼블릭 클라우드 애플리케이션 간에 안전하게 데이터 전송</b></li>  </ul>  <p><b>로버트 더프너:</b> 시작하기 위해 자신에 대해 조금 말씀해 주시겠습니까?</p>  <p><b>마틴 발리오우:</b> 저는 벨기에에 본사를 둔 RealDolmen이라는 회사에서 일하고 있습니다. 지금까지 PHP 및 ASP.NET 함께 일했으며 RealDolmen에 합류한 이래로 두 가지 기술을 모두 작업할 수 있었습니다. 일상적인 업무는 대부분 ASP.NET 있지만 PHP를 추적하고 있으며 기술 간의 상호 연결을 제공하는 것이 정말 흥미롭습니다.</p>  <p>또한 Azure는 ASP.NET 관점과 PHP 관점에서 작업할 수 있는 훌륭한 플랫폼이기도 합니다. 또한, 그 영역에서, 나는 최상의 결과를 얻기 위해 두 기술을 결합하려고합니다.</p>  <p><b>로버트:</b> 최근에 <a target="_blank" href="https://channel9.msdn.com/Blogs/katriendg/REMIX10-Interview-Maarten-Balliauw-on-Building-for-the-cloud-integrating-an-application-on-Windows-A">REMIX 10에서 이야기</a>했고 프레젠테이션에서 클라우드를 사용해야 하는 시기와 클라우드를 사용하지 않을 시기에 대해 이야기했습니다. 사람들에게 주는 지침은 무엇인가요?</p>  <p><b>마틴:</b> 현재 클라우드 컴퓨팅의 가장 큰 문제는 사람들이 오래된 기술, 즉 클래식 호스팅을 기반으로 한 관점에서 보고 있다는 것입니다. 새로운 눈으로 클라우드 컴퓨팅을 살펴보면 정말 좋은 기회라는 것을 알 수 있으며, 어떤 상황에 있든 관계없이 클라우드에서 수행하면 솔루션이 항상 더 안정적이고 훨씬 저렴해질 것입니다.</p>  <p>하지만 현재 모든 기존 애플리케이션을 클라우드로 이식할 수 있는 것은 아닙니다. 클라우드 배포와 비 클라우드 배포 중에서 선택하는 데 사용할 중요한 메트릭 중 하나는 보안 요구 사항입니다. 온-프레미스와 클라우드에서 데이터 및 애플리케이션을 유지하는 데 관심이 있나요? </p>  <p><b>로버트:</b> Azure는 언급된 Python 및 PHP와 같은 동적 언어뿐만 아니라 Java와 같은 언어를 포함하여 .NET보다 훨씬 더 많이 실행되는 개방형 플랫폼으로 Azure를 엔지니어링했습니다. 하지만 <a target="_blank" href="https://blog.maartenballiauw.be/post/2010/02/24/Running-PHP-in-the-Cloud-slides-and-sample-code.aspx">Azure에서 PHP에 대해 꽤 많이 이야기합니다</a>. 여러분의 관점에서 볼 때, 오늘날 PHP 호스팅에 대한 옵션이 너무 많을 때 왜 그렇게 하고 싶을까요?</p>  <p><b>마틴:</b> ASP.NET 호스팅에 대해 동일한 질문을 할 수 있습니다. 전용 서버, 가상 프라이빗 서버, 클라우드 등 어딘가에 .NET 애플리케이션을 호스트할 수 있는 많은 옵션이 있습니다. 따라서 PHP, Java, Ruby 및 사용 중인 언어에 동일한 질문이 적용됩니다. </p>  <p>Azure는 다른 공급업체에 없는 PHP와 관련하여 매우 흥미로운 몇 가지 사항을 제공합니다. 예를 들어 서비스 버스를 사용하면 클라우드 애플리케이션과 사용자 고유의 데이터 센터에 있는 애플리케이션 간에 안전하게 연결할 수 있습니다. .NET 및 PHP에서 해당 기능을 활용할 수 있습니다. 따라서 방화벽을 전혀 열지 않고도 온-프레미스 애플리케이션으로 다시 호출하는 애플리케이션이 클라우드에 있는 것은 정말 흥미롭습니다.</p>  <p><b>Robert:</b> <a target="_blank" href="https://blog.maartenballiauw.be/post/2010/02/24/Running-PHP-in-the-Cloud-slides-and-sample-code.aspx">강연에서</a> Memcached, MySQL, MediaWiki 및 Tomcat에 대한 Azure 솔루션 가속기를 가리킵니다. 사용자 환경에서 대부분의 사람들은 이러한 종류의 항목이 Azure에서 실행된다는 것을 알고 있나요?</p>  <p><b>마틴:</b> 전통적으로 Microsoft 에코시스템은 매우 간단하기 때문에 잘 모르겠습니다. 서비스를 제공하는 중앙 기관으로서 Microsoft가 있으며, 다른 공급업체가 추가 기능을 추가하여 다른 대체 구성 요소를 제공합니다. 예를 들어 PHP 세계에서는 중앙 기관과 같은 것이 없으므로 정보가 실제로 다른 커뮤니티, 회사 및 사용자 그룹에 분산됩니다.</p>  <p>Azure의 메시지 중 일부는 이미 이러한 모든 커뮤니티와 PHP 세계의 모든 작은 기술 사일로에 있다고 생각하지만 모든 것이 통과된 것은 아닙니다. 따라서 PHP 또는 MySQL 또는 Azure에서 호스트하려는 애플리케이션을 사용하는 경우 이러한 모든 항목이 실제로 Azure에서 실행될 수 있다는 것을 모두가 알고 있는지 잘 모르겠습니다.</p>  <p><b>로버트:</b> 또 다른 대화에서는 "<a target="_blank" href="https://www.slideshare.net/maartenba/building-for-the-cloud-integrating-an-application-on-windows-azure-remix2010">터틀 도어-도어 배달</a>"과 최대 부하를 위해 6개의 전용 서버가 필요하다고 예상했지만 부하가 상당히 탄력적이기 때문에 Azure로 비용을 절감했습니다. 그 예에 대해 좀 더 이야기 할 수 있습니까?</p>  <p><b>마틴:</b> 실제로 DHL, UPS 또는 FedEx와 같은 가상의 도어 투 도어 배달 회사였습니다. 부하가 최대 6대의 전용 서버가 될 것이라는 것을 알았지만 하루 중 하나 또는 두 개의 서버만 필요한 시간이 있었습니다. 클라우드 컴퓨팅을 사용하는 경우 실제로 동적으로 크기를 조정할 수 있습니다. 예를 들어 사무실 시간에는 Azure에 4개의 인스턴스가 있고 저녁에는 6개의 인스턴스가 있고 야간에는 두 개의 인스턴스로 다시 확장할 수 있습니다.</p>  <p>실제로 호스팅하는 인스턴스 수의 평균을 사용하는 경우 6개의 인스턴스에 대해 실제로 비용을 지불하지 않으므로 3개 또는 최대 4개에 대해서만 비용을 지불하는 것을 볼 수 있습니다. 즉, 비용을 지불하지 않고 두 대의 컴퓨터의 추가 용량을 갖습니다.</p>  <p><a target="_blank" href=""><img height="95" width="194" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7367.MVPLogo.jpeg.png" style="margin: 5px; float: left; border: 0px;"></a>우리는 벨기에의 한 회사에서 스포츠 이벤트에 타이밍을 지정하는 등의 프로젝트를 수행했습니다. 이러한 이벤트의 대부분은 최대 1,000명 또는 2,000명의 참가자를 가지고 있지만, 매년 30,000명의 참가자가 참여합니다.</p>  <p>설명의 예제와 동일한 기술을 해당 프로젝트에 사용했습니다. 최대 18개의 인스턴스로 확장했으며, 예를 들어 밤에는 인스턴스를 두 개의 인스턴스로 다시 확장했습니다. 실제로 해당 피크 기간 동안 18개의 인스턴스 용량이 있었지만 평균적으로 7개의 인스턴스에 대해서만 비용을 지불해야 했습니다.</p>  <p><b>로버트:</b> 클라우드의 중요한 특징 중 하나는 API를 통해 원격으로 제어하는 기능입니다. Amazon Web Services에는 인스턴스를 제어할 수 있는 <a target="_blank" href="https://aws.amazon.com/documentation/">API</a> 가 있으며, 최근에 오버로드될 때 앱이 Azure로 자동 확장되도록 하는 PowerShell 스크립트를 보여주는 <a target="_blank" href="https://blog.maartenballiauw.be/post/2010/10/22/Scale-out-to-the-cloud-scale-back-to-your-rack.aspx">블로그 게시물을 작성</a> 했습니다. 클라우드 API에 대한 몇 가지 중요한 사용 사례는 무엇인가요?</p>  <p><b>마틴:</b> 특정 클라우드에서 제공하는 기능이 필요한 경우 해당 클라우드 API가 필요합니다. 예를 들어 PHP 세계를 살펴보면 Amazon, Azure 및 Rackspace와 같은 다른 클라우드의 스토리지와 통신하는 하나의 인터페이스인 단순 클라우드 API라는 이니셔티브가 있습니다. 실제로 이러한 모든 API의 공통 분모를 제공하며, 사용하고 테스트하는 정확한 클라우드의 모든 기능을 얻지는 않습니다.</p>  <p>클라우드 API가 필요한 이유에  대해서는 동일한 비유가 있다고 생각합니다. 이는 애플리케이션을 호스팅하는 컴퓨터 또는 서버뿐만 아니라 플랫폼과 통신하는 수단인 클라우드 플랫폼과 상호 작용하는 직접적인 수단일 뿐입니다.</p>  <p>예를 들어 일반 서버에서 Azure 애플리케이션의 로그 및 성능 카운터를 가져오는 진단을 살펴보면 원격 데스크톱을 통해 로그인하고 터미널을 통해 통계와 애플리케이션이 수행되는 방식 및 이러한 작업을 확인할 수 있습니다. 그러나 Azure에서 실행되는 인스턴스가 많은 경우 각 컴퓨터에 별도로 로그인하기가 어려울 수 있습니다.</p>  <p>그러면 이 모든 진단 데이터를 한 위치에서 실제로 수집할 수 있는 진단 API를 사용할 수 있습니다. 하나의 서버 또는 1,000개의 서버에서 실행 중이든 관계없이 애플리케이션의 모든 진단에 하나의 진입점이 있습니다.</p>  <p><b>로버트:</b> 좋은 예입니다. 또한 "<a target="_blank" href="https://technet.microsoft.com/en-us/magazine/gg213848.aspx">Windows Azure에 대한 비용 설계</a>"라는 제목의 문서를 작성하여 클라우드에서 모든 이점을 얻기 위해 특별히 설계해야 하는 필요성에 대해 이야기했습니다. 클라우드를 설계할 때 사람들이 염두에 두어야 할 사항에 대해 조금 이야기할 수 있나요?</p>  <p><b>마틴:</b> 클라우드 애플리케이션을 설계할 때 비용을 고려해야 합니다. 이러한 플랫폼이 제공해야 하는 모든 특정 청구 상황을 활용하는 경우 실제로 비용을 절감하고 매우 비용 효율적인 아키텍처를 얻을 수 있습니다. </p>  <p>예를 들어 두 데이터 센터 간의 트래픽에 대해 비용을 지불하므로 미국 북부의 데이터 센터와 미국 남부의 데이터 센터에 있는 애플리케이션에 데이터를 호스트하지 마세요. 스토리지가 호스트된 애플리케이션과 동일한 데이터 센터에 있는 경우 내부 트래픽에 대한 비용을 지불하지 않습니다.</p>  <p>애플리케이션을 실제로 조정하는 데 도움이 되는 많은 요소가 있습니다. 예를 들어 메시지 큐를 확인하고 이 큐에 메시지를 처리하는 프로세스도 있는 경우를 고려해 보세요. 일반적으로 이 경우 새 메시지에 대한 큐를 폴링하고, 메시지가 없으면 메시지가 있을 때까지 폴링을 계속합니다. 그런 다음 메시지를 처리한 다음 폴링을 다시 시작합니다. 큐를 몇 번 1초에 폴링할 수 있습니다.</p>  <p>큐를 폴링할 때마다 트랜잭션입니다. Windows Azure에서 트랜잭션은 비용이 많이 들지 않지만 트랜잭션이 많은 경우 상당한 비용이 들 수 있습니다. 따라서 폴링 빈도가 낮거나 메시지가 없으면 좀 더 오래 기다려야 하는 백오프 메커니즘을 사용하면 비용을 대폭 줄일 수 있습니다.</p>  <p><b>로버트:</b> 엔터프라이즈 클라우드 애플리케이션의 주요 과제 중 하나는 종종 별도의 섬으로 실행할 수 없다는 것입니다. 데이터 센터와 클라우드 간에 ID와 데이터를 공유해야 할 때 존재하는 몇 가지 솔루션에 대해 이야기할 수 있나요?</p>  <p><b>마틴:</b> 실제로 Windows Azure AppFabric 구성 요소는 이 문제에 완전히 초점을 맞추고 있습니다. 두 애플리케이션 간에 중간 파티가 있는 데 사용할 수 있는 서비스 버스를 제공합니다. 클라우드에 애플리케이션이 있고 다른 애플리케이션이 사용자 고유의 데이터 센터에 있고 두 애플리케이션 간에 직접 방화벽 연결을 열지 않으려는 경우를 가정해 보겠습니다. 실제로 Windows Azure Service Bus를 통해 해당 트래픽을 릴레이하고 두 애플리케이션이 Service Bus에 나가는 호출을 하게 하고 서비스 버스가 두 애플리케이션 간에 트래픽을 라우팅하도록 할 수 있습니다.</p>  <p>인증을 클라우드 애플리케이션과 통합할 수도 있습니다. 예를 들어 회사 계정이 로그인할 수 있도록 하는 클라우드 애플리케이션이 있는 경우 Access Control 서비스를 활용할 수 있습니다. 그러면 AppFabric ACS 및 Active Directory 페더레이션 서버를 통해 클라우드 애플리케이션을 Active Directory와 통합할 수 있습니다.</p>  <p>사용자 고유의 데이터 센터에 애플리케이션이 있지만 많은 스토리지가 필요한 경우 실제로 데이터 센터에서 애플리케이션을 호스트하고 Azure에 Blob Storage 계정을 사용하여 데이터를 호스트할 수 있습니다. 따라서 두 세계 간에 가능한 많은 통합이 있습니다.</p>  <p><b>로버트:</b> CodePlex에서 <a target="_blank" href="https://phplinq.codeplex.com/">몇 가지</a> 오픈 소스 <a target="_blank" href="https://phpexcel.codeplex.com/">프로젝트를</a> 관리합니다. Azure와 같은 플랫폼 또는 다른 클라우드 공급자가 운영하는 플랫폼에서 오픈 소스의 기회에 대해 조금 이야기해 볼 수 있나요?</p>  <p><b>마틴:</b> 예를 들어, 코드를 다운로드, 설치, 수정, 볼 수 있는 오픈 소스 CRM 시스템인 SugarCRM을 예로 들 수 있습니다. 실제로 수행된 일은 해당 애플리케이션을 가져와서 클라우드에서 호스트하는 것이었습니다. 그들은 여전히 무료로 다운로드하고 사용할 수있는 오픈 소스 애플리케이션으로 제품을 제공합니다. 그러나 일부 수익을 창출하고 일부 기여자를 지불하는 데 사용하는 호스트된 버전도 있습니다.</p>  <p>데이터 센터에 투자할 필요가 없었습니다. 그들은 방금 "이 애플리케이션을 호스트하고 싶다"고 말했고, 어딘가에 있는 클라우드에서 호스팅했습니다. 그들은 낮은 진입 비용을 가지고 있었고, 고객이 오기 시작하면 용량을 늘릴 것입니다.</p>  <p>일반적으로 많은 고객이 오면 수익도 증가합니다. 이렇게 함으로써 오픈 소스 프로젝트에 대한 수익 모델이 실제로 있으며, 다운로드하여 자체 서버에서 사용하려는 경우 여전히 무료입니다. 그러나 클라우드 어딘가에 호스트되는 호스티드 서비스를 사용하면 실제로 기여자에게 비용을 지불하고 제품을 더 좋게 만들기 위해 수익을 얻습니다.</p>  <p><b>로버트:</b> 마틴, 나는 당신의 시간을 주셔서 감사합니다. Windows Azure 커뮤니티에 문의해 주셔서 감사합니다.</p>  <p><b>마틴:</b> 확실. 감사합니다.</p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="width: 300px; height: 50px; overflow: hidden;"></iframe><br><a data-via="Windowsazure" data-count="horizontal" data-url="" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
