Title: '지금 사용 가능: azure ISV Business Economics 패키지 Windows'
Summary: Windows Azure에서 SaaS 앱을 빌드하는 것을 고려하는 ISV&rsquo;는 Windows Azure ISV Business Economics Package를 확인해야 합니다.&nbsp;  이 패키지에는 사례 연구, 보고서 및 흰색...
Content: '<p><a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>에서 SaaS 앱을 빌드하는 것을 고려하는 <a target="_blank" href="https://partner.microsoft.com/global/40163455">ISV는 Windows Azure ISV Business Economics Package를</a> 확인해야 합니다.&nbsp;&rsquo;  이 패키지에는 예상 비용, 시장 기회에 대한 분석가 예측 및 이미 SaaS 제품을 성공적으로 빌드한 ISV의 모범 사례를 이해하는 데 도움이 되는 사례 연구, 보고서 및 백서가 포함되어 있습니다.&nbsp; 내용에 대한 세부 정보는 다음과 같습니다.  </p>  <ul>  <li>SaaS 애플리케이션에 Windows Azure를 사용하는 ISV의 비용 예제를 포함한 Windows Azure 플랫폼 개요  <ul>  <li>ISV 개요 데크</li>  <li>"Windows Azure 시작" 지침 문서</li>  </ul>  </li>  </ul>  <blockquote>  </blockquote>  <ul>  <li>단독 분석가 보고서<span style="text-decoration: underline;"></span>  <ul>  <li><span style="text-decoration: underline;">Gartner: 예측 - 퍼블릭 클라우드 서비스, 전 세계 및 지역, 산업 부문, 2009-2014 </span></li>  <li><span style="text-decoration: underline;">IDC: 전 세계 Software as a Service 20102014&ndash; 예측: 소프트웨어는 절대 동일하지 않습니다. </span></li>  <li><span style="text-decoration: underline;">Forrester: 2010년 애플리케이션 개발을 위한 상위 5가지 변경 사항</span></li>  </ul>  </li>  </ul>  <blockquote>  </blockquote>  <ul>  <li>Microsoft 백서 및 성공적인 ISV 사례 연구 모음  <ul>  <li>백서  <ul>  <li>클라우드의 경제학, 2010년 11월</li>  <li>Microsoft Cloud 보안, 2010년 8월</li>  </ul>  </li>  <li>ISV 사례 연구   <ul>  <li>Quest Software, US, 3,500명의 직원 </li>  <li>연화, 스페인, 직원 30명 </li>  <li>SharpCloud, UK, 50명의 직원 </li>  <li>홀틀 리테일 솔루션, 독일, 직원 85명 </li>  <li>NVoicePay, 미국, 직원 49명 </li>  <li>사이트코어, 덴마크, 직원 200명 </li>  </ul>  </li>  </ul>  </li>  </ul>  <p>자세히 알아보고 다운로드하려면 <a target="_blank" href="https://partner.microsoft.com/global/40163455">여기</a> 를 클릭하세요.</p>  <ul>  </ul>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/19/now-available-windows-azure-isv-business-economics-package.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
