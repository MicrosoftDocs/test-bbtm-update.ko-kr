Title: 이제 새로운 고가용성 검사 목록을 사용할 수 있습니다.
Summary: 'Azure에서 애플리케이션의 복원력과 가용성을 높이는 데 도움이 되는 새로운 고가용성 검사 목록을 발표하게 되어 기쁩니다. '
Content: >-
  <p>Were&rsquo;는&rsquo; Azure에서 애플리케이션의 복원력과 가용성을 높이는 데 도움이 되는 새로운 고가용성 <a href="https://azure.microsoft.com/en-us/documentation/articles/resiliency-high-availability-checklist/">검사 목록을</a> 발표했습니다.&nbsp;</p>


  <p>가동 시간이 중요한 것을 알고 있으며 Azure는 가용성을 높이는 데 도움이 되는 훌륭한 도구와 서비스를 제공합니다. 그러나 많은 사람들이 아직 Azure의 이러한 이점을 최대한 활용하지 못하고 있는 것으로 나타났습니다. Azure 복원력은 공유 책임 모델입니다. 결과적으로 모범 사례, 도구 및 기술을 사용하여 Azure에서 애플리케이션&rsquo; 가용성을 높이는 일반적인 방법을 제공하기 위해 이 검사 목록을 만들었습니다. 이러한 제안은 좋은 디자인 패턴과 Azure에서 빌드하는 고객과 함께 작업하는 설계자의 경험에서 비롯됩니다.&nbsp;</p>


  <p>이 검사 목록의 한 가지 새로운 추가 사항은 나열된 지침을 따르지 않는&rsquo; 경우 발생하는 일에 대한 간단한 설명을 포함하는 것입니다. Azure를 사용하는 고객과 모범 사례에 대해 논의한 결과, 일반적인 질문은 &ldquo;이 제안을 따르지 않으면&rsquo; 어떻게 될까요?&rdquo; 모범 사례가 무엇인지 알고 싶을 뿐만 아니라 왜 중요한지 알고 싶다는 것을 깨달았습니다. 이러한 피드백에 대한 응답으로,&rsquo; 지침 내에서 각 제안을 사용하지 않으면&rsquo; 어떻게 되는지에 대한 질문에 답했습니다. 이렇게 하면 Azure 애플리케이션 디자인에 대한 더 나은 의사 결정을 내리고 결정할 수 있는 특정 장단 사항을 이해하는 데 도움이 되기를 바랍니다.</p>


  <p>이 검사 목록이 현재 및 미래의 Azure 애플리케이션에 도움이 되기를 바랍니다. 이 검사 목록에 대한 피드백을 환영합니다. 아래의 의견 섹션, 문서 페이지에서 직접 의견을 남기거나 이메일을 보내 <a href="mailto:ResiliencyFeedback@microsoft.com?subject=Azure%20Blog%20Feedback%3A%20HA%20checklist%20anouncement">ResiliencyFeedback@microsoft.com</a>주시기 바랍니다.</p>
