Title: Azure에서 Autodesk를 사용하여 대규모 클라우드 렌더링
Summary: 저는 오늘날 영화에서 놀라운 시각 효과에 항상 놀랐지만, 이러한 효과를 렌더링하는 것은 영화 제작에서 가장 복잡한 측면 중 하나라는 것을 알고 있습니다. 그것은 권리를 찾기 어렵다 ...
Content: >-
  <p>Im&rsquo;은 항상 오늘날&rsquo; 영화에서 놀라운 시각 효과에 놀랐지만, 이러한 효과를 렌더링하는 것은 영화 제작에서 가장 복잡한 측면 중 하나라는 것을 알고 있습니다. 적절한 인프라를 찾고, 고성능 컴퓨팅 클러스터로 구성된 렌더링 팜을 설정한 다음, 관리하기가 어렵습니다. 또한 4k 및 8k와 같은 기술이 발전하면서 소규모 프로젝트조차도 완료하는 데 며칠에서 몇 주가 걸릴 수 있습니다. 클라우드는 가변 길이 및 장기 실행 렌더링 프로젝트에 완벽하게 적합합니다. 오늘 Azure Batch Rendering의 미리 보기를 발표하게 되어 기쁩니다. Autodesk와 협력하여 Azure는 아티스트, 엔지니어, 디자이너 및 개발자에게 문을 열고 있습니다. 완성도가 높고 프로덕션 서비스인 Azure Batch를 기반으로 구축된 이 새로운 렌더링 플랫폼을 사용하면 Azure 컴퓨팅의 민첩성, 유연성 및 확장성으로 Autodesks&rsquo; 제품군을 활용하여 렌더링 작업을 원활하게 제출할 수 있습니다.</p>


  <p>Autodesks&rsquo; 소프트웨어는 시각적 효과, 애니메이션 및 사진 사실적인 이미지를 만들기 위한 미디어 &amp; 엔터테인먼트, 아키텍처, 제조 및 자동차 산업 표준입니다. Autodesk 3ds Max, Maya 및 최근에 획득한 렌더러 Arnold와 같은 제품은 널리 사용되는 생성 도구입니다. CG 업계의 대부분의 사용자는 라이선스 서버, 동글, 구성, 데이터 변환 및 파이프라인의 복잡성으로 수백 또는 수천 개의 노드에서 렌더링 작업 크기를 조정하는 과제를 공유합니다. 이러한 모든 요인으로 인해 프로덕션 파이프라인의 일부로 클라우드를 채택하기가 매우 어려운 경우가 많습니다.</p>


  <p>Azure Batch는 고가용성 클라우드 규모의 작업 및 리소스 관리 서비스를 제공합니다. Batch는 작업 예약/큐 대기, 오류 관리, 재시도 정책 및 자동 크기 조정과 관련된 모든 작업을 처리합니다. Azure Batch 렌더링을 사용하면 렌더링 기능을 Azure Batch 작업 서비스에 통합했습니다. 이제 라이선스 또는 인프라를 관리하고 사용량에 대해서만 지불할 필요 없이 Autodesk Maya, 3ds Max 및 Arnold를 사용하여 주문형 작업을 제출할 수 있습니다. 또한 Maya 및 3ds Max의 새로운 클라우드 최적화 버전을 사용하면 장면을 로컬로 내보낼 필요가 없으므로 데이터 이동을 줄일 수 있습니다. 이렇게 하면 작업을 완료하는 데 필요한 시간이 크게 줄어듭니다. 시간이 지남에 따라 플랫폼의 일부로 더 많은 렌더링 애플리케이션을 지원할 것입니다.</p>


  <p><em>&ldquo;클라우드 렌더링에서 제공하는 확장성과 사용 편의성은 산업 전반의 고객에게 중요하다는 것을 알고 있으며&rsquo;, 원활한 전환을&rdquo; 촉진하는 데 도움이 되는 방법을 항상 찾고 있다고 Autodesk 수석 부사장 Chris Bradshaw는 말했습니다. &ldquo; Microsoft Azure 팀을 이루면 Autodesk 사용자가 특정 기능 및 프로젝트 요구 사항에 적합한 클라우드 기반 렌더링 플랫폼을 활용할 때 더 많은 선택을 할 수 있습니다.&rdquo;</em></p>


  <p>렌더링 플랫폼에서 제공하는 이러한 새로운 기능 외에도 렌더링 워크플로를 자동화하기 위해 사용자 지정 파이프라인과 통합하기 위해 여러 언어를 지원하는 SDK도 릴리스됩니다. 또한 Maya 및 3ds Max에 직접 통합되는 오픈 소스 플러그 인 집합을 릴리스하고 있습니다. 이러한 플러그 인은 Azure에서 렌더링 작업을 시작하고 Azure Batch API와 직접 통합하는 쉬운 방법을 제공합니다. 플러그 인을 사용하면 자동 작업 크기 조정 또는 리소스의 정적 관리를 포함하여 Azure에서 렌더링 팜을 관리하는 방법을 제어할 수 있습니다. Microsoft는 새로운 기능을 제공하고, 피드백을 제공하고, 개별 요구 사항에 맞게 구성 요소를 수정할 수 있도록 플러그 인을 오픈 소스로 제공했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf550cc8-79f4-4953-9a97-fc74685ffce7.png"><img alt="Autodesk 1" border="0" height="459" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac43118f-a9b8-42b3-a811-dee2c1a1767a.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Autodesk 1" width="574"></a> 렌더링 플랫폼을 사용하면 프레임 또는 샷을 렌더링하는 VM에 유연하게 액세스할 수 있습니다. 따라서 사용 중인 렌더러의 진단 로그를 사용하여 작업 및 작업을 쉽게 모니터링할 수 있습니다. 리소스 관리의 고통을 없애고 창의적인 프로젝트에 집중할 수 있도록 하여 복잡한 렌더링 작업을 실행해야 할 수 있는 모든 장벽을 제거하려고 합니다.</p>


