  <p>Azure Batch 렌더링은 현재 미리 보기로 제공됩니다. 향후 몇 개월 동안 우리는 고객 및 파트너와 협력하여 플랫폼을 개선하고 구체화할 것입니다. 이 새로운 서비스에 대한 여러분의 의견을 환영합니다. 미리 보기에 참여하려면 다음을 방문 <a href="https://rendering.azure.com">https://rendering.azure.com</a>하세요.&nbsp;</p>


