Title: 소셜 Enterprise Active Directory 재구상(2부)
Summary: "  ID 관리 시스템의 가치의 대부분은 많은 사람, 디바이스 및 애플리케이션을 함께 붙이고 애플리케이션 및 관리자가 이해할 수 있도록 하는 기능에서 파생됩니다."
Content: "<div>  <p>ID 관리 시스템의 가치의 대부분은 많은 사람, 디바이스 및 애플리케이션을 함께 붙이고 애플리케이션 및 관리자가 이러한 모든 연결을 이해하고 관리할 수 있도록 하는 기능에서 비롯됩니다. 따라서 여러 가지 면에서 이 값은 디렉터리를 통해 연결된 항목&rdquo; 수&ldquo;에 비례합니다. 연결된 애플리케이션이 많을수록 디렉터리를 사용하는 사용자에게 더 많은 가치가 있습니다. 디렉터리와 연결하는 사람이 많을수록 애플리케이션을 디렉터리에 연결하는 것이 더 합리적입니다.</p>  </div>  <p>이제 클라우드가 이 방정식에 가져올 기회를 살펴보세요. Active Directory와 같은 ID 관리 솔루션은 조직 내에서 작업을 성공적으로 관리해 왔지만, 이제 클라우드는 조직을 넘어 연결할 수 있는 문을 열고 있습니다. 클라우드는 조직에서 사용할 수 있는 애플리케이션의 수와 이러한 애플리케이션과 상호 작용할 수 있는 사용자 및 디바이스의 컬렉션에서 폭발적인 증가를 안내하고 있습니다. 유비쿼터스 연결은 사용자와 조직이 어디서나 모든 애플리케이션을 사용할 수 있음을 의미합니다. 또한 조직, 파트너 또는 고객 내의 모든&mdash; 사용자가 애플리케이션을 사용할 수 있습니다. &ldquo;조직&rsquo; 디렉터리에 연결하는 데 사용할 수 있는 시장은&rdquo; 매우 큽니다.</p>  <p>이러한 증가된 범위는 ID 관리 시스템의 잠재적 가치를 크게 변경한 것입니다. 그러나 이러한 잠재력을 활용하려면 조직에서 대부분의 연결이 더 이상 직접 제어되지 않는 항목에 대해 작동할 수 있어야 합니다. 애플리케이션은 클라우드에서 실행되며 소프트웨어 공급업체, 클라우드 플랫폼 공급자 또는 조직&rsquo; 데이터 센터 내에 없는 다른 타&mdash;사에서 관리됩니다. 사람들은 조직에서 관리되지 않습니다&rsquo;. 그들은 모두 자신의 ID 공급자와 함께 운영하는 고객과 파트너가 될 것입니다. 그리고 많은 사람들이 조직에서 발급하지 않은 휴대 전화, 태블릿 및 기타 소비자 지향 장치를 사용합니다.</p>  <p>따라서 조직에서 점점 더 많은 수의 외부 애플리케이션 및 사용자에 ID 관리 및 애플리케이션을 연결할 수 있는 새로운 기회를 활용하려는 경우 디렉터리에 쉽게 연결하고, 연결을 만드는 새로운 방법을 사용하도록 설정하고, 외부 연결을 안전하게 처리할 수 있는 새로운 종류의 워크플로, 정책 및 거버넌스를 갖출 수 있어야 합니다.&nbsp;</p>  <p>&rsquo;조직이 &ldquo;이 새로운 환경에서 연결할&rdquo; 수 있도록 Active Directory를 재구상한 몇 가지 방법을 살펴보겠습니다.&nbsp;</p>  <h3>Windows Azure Active Directory 개발자 미리 보기</h3>  <p>6월 7일, Windows Azure의 봄 릴리스의 일환으로 Windows Azure Active Directory 대한 개발자 미리 보기를 발표했습니다. 개발자 미리 보기는 이 게시물의 1부에서 설명한 Windows Azure Active Directory 서비스에 두 가지 주요 기능을 추가합니다. 먼저 개발자가 사용하기 쉬운 REST 인터페이스를 통해 디렉터리의 정보를 연결하고 사용할 수 있습니다. 둘째, 개발자는 Windows Azure Active Directory Microsoft Office 365, Windows&mdash; Intune 및 기타 Microsoft 제품에서 현재 사용되는 동일한 기능의 조직 SSO(Single Sign-On) 기능에 연결할 수 있습니다.</p>  <p>곧 사용할 수 있는 개발자 미리 보기는 Windows Azure Active Directory 이미 고객에게 제공하는 기능을 기반으로 합니다. 여기에는 Google 및 Facebook과 같은 소비자 지향 인터넷 ID 공급자와의 통합 지원 및 동기화 기술을 통해 클라우드 및 엔터프라이즈에 걸쳐 있는 배포에서 Active Directory를 지원하는 기능이 포함됩니다.</p>  <p>기존 기능과 새로운 기능은 개발자가 다른 디렉터리 통합 애플리케이션과 연결된 환경을 제공하는 애플리케이션을 쉽게 만들 수 있음을 의미합니다. 사용자는 타사 및 Microsoft 애플리케이션에서 SSO를 받으며, 조직 연락처, 그룹 및 역할과 같은 정보는 애플리케이션 간에 공유됩니다. 관리 관점에서 Windows Azure Active Directory 애플리케이션 전체에서 ID 및 정책의 수명 주기를 관리할 수 있는 기반을 제공합니다.&nbsp;</p>  <p>&rsquo;새로운 기능을 자세히 살펴보겠습니다.</p>  <h3>디렉터리의 정보에 애플리케이션 연결</h3>  <p>Windows Azure Active Directory 개발자 미리 보기에서는 REST/HTTP 인터페이스를 사용하여 애플리케이션이 디렉터리에 쉽게 연결할 수 있는 새로운 방법을 추가했습니다.</p>  <p>&nbsp;권한 있는 애플리케이션은 다음과 같은 URL을 통해 Windows Azure Active Directory 정보에 대해 작동할 수 있습니다.&nbsp;</p>  <p style=\"padding-left: 30px;\">https://directory.windows.net/contoso.com/Users(&lsquo;Ed@Contoso.com&rsquo;)</p>  <p>이러한 URL은 디렉터리의 개체에 대한 직접 액세스를 제공합니다. 예를 들어 이 URL에 대한 HTTP GET은 다음과 같은 JSON 응답을 제공합니다(가독성을 위해 축약됨).</p>  <p style=\"padding-left: 60px;\"><span style=\"font-family: terminal,monaco; font-size: small;\">{ &ldquo;d&rdquo;:&nbsp; {</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp;&nbsp;\"Manager\": { \"uri\":</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp;&nbsp; \"https://directory.windows.net/contoso.com/Users('User...')/Manager\" },</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp; \"MemberOf\": { \"uri\":</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp;&nbsp; &nbsp;\"https://directory.windows.net/contoso.com/Users('User...')/MemberOf\" },</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp; \"ObjectId\": \"90ef7131-9d01-4177-b5c6-fa2eb873ef19\",</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp; \"ObjectReference\": \"User_90ef7131-9d01-4177-b5c6-fa2eb873ef19\",</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp; \"ObjectType\": \"User\",</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp; \"AccountEnabled\": true,</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp; \"DisplayName\": \"Ed Blanton\",</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp; \"GivenName\": \"Ed\",</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp; \"성\": \"블랜턴\",</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp; \"UserPrincipalName\": \"Ed@contoso.com\",</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp; \"Mail\": \"Ed@contoso.com\",</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp; \"JobTitle\": \"부사장\",</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp; \"Department\": \"Operations\",</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp; \"TelephoneNumber\": \"4258828080\",</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp; \"Mobile\": \"2069417891\",</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp; \"StreetAddress\": \"One Main Street\",</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp; \"PhysicalDeliveryOfficeName\": \"Building 2\",</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp; \"City\": \"Redmond\",</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp; \"State\": \"WA\",</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp; \"Country\": \"US\",</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp; \"PostalCode\": \"98007\" }&nbsp;}</span></p>  <p>이러한 종류의 인터넷 친화적 인 인터페이스를 사용하면 개발자가&mdash; 모든 플랫폼에서&mdash; 쉽게 애플리케이션과 Windows Azure Active Directory 통합 할 수 있습니다. 개발자는 표준 HTTP 요청을 사용하여 디렉터리(예: 사용자)의 모든 &ldquo;항목&rdquo; 에 액세스할 수 있으며 사물 간의 관계에 액세스할 수 있습니다. 위의 예제를 계속 진행하면서 URL을 사용하여 사용자&rsquo; 그룹에 쉽게 액세스할 수 있음을 알 수 있습니다.</p>  <p style=\"padding-left: 30px;\">https://directory.windows.net/contoso.com/Users(&lsquo;Ed@Contoso.com&rsquo;) /MemberOf&nbsp;</p>  <p>HTTP GET을 이 URL로 보내면 Ed에 대한 그룹 목록을 제공하는 다음 JSON 응답(가독성을 위해 축약됨)이 반환됩니다.&nbsp;</p>  <p style=\"padding-left: 60px;\"><span style=\"font-family: terminal,monaco; font-size: small;\">&hellip;</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">\"results\": [</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp; { \"__metadata\": { &hellip; }</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp;&nbsp; \"ObjectId\": \"30a041bf-e43f-42d6-bec4-a24ce33d5d42\",</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp;&nbsp; \"ObjectReference\": \"Group_30a041bf-e43f-42d6-bec4-a24ce333d5d42\",</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp;&nbsp; \"ObjectType\": \"Group\",</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp;&nbsp; \"DisplayName\": \"부사장\",</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp;&nbsp; \"메일\": null</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp; },</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp; { \"__metadata\": { &hellip; }</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp;&nbsp; \"ObjectId\": \"451758b1-a66e-4d74-b6ce-03c7ec2fee7e\",</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp;&nbsp; \"ObjectReference\": \"Group_451758b1-a66e-4d74-b6ce-03c7ec2fee7e\",</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp;&nbsp; \"ObjectType\": \"Group\",</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp;&nbsp; \"DisplayName\": \"모든 사용자\",</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp;&nbsp; \"메일\": null</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp; },</span><br><span style=\"font-family: terminal,monaco; font-size: small;\">&nbsp;&hellip;</span></p>  <p>디렉터리 인터페이스는 표준 REST 의미 체계를 사용하여 빌드되므로 디렉터리를 사용하기 위해 특별한 프로토콜이나 라이브러리가 필요하지 않습니다. 표준 REST 인터페이스를 사용하여 인터넷에서 매우 일반적인 그래프 인터페이스라고 하는 entitiesoften&mdash; 간의 엔터티(노드) 및 관계(호)를 포함하는 그래프&mdash;를 통해 작동하는 방법입니다. 예를 들어 Facebook의 많은 정보를 이러한 방식으로 사용할 수 있습니다. &nbsp;</p>  <p>지난 주 Microsoft TechEd North America 2012에서 Edward Wu는 <a href=\"https://channel9.msdn.com/Events/TechEd/NorthAmerica/2012/SIA322\" target=\"_blank\">디렉터리 그래프 인터페이스에</a> 대해 논의했습니다. 디렉터리를 사용하는 애플리케이션이 더욱 정교해짐에 따라 개발자는 <a href=\"https://www.odata.org\" target=\"_blank\">OData(Open Data Protocol)</a> 버전 3을 통해 사용할 수 있는 정교한 필터링 및 메타데이터 작업을 활용하기 위해 이 간단한 직접 URL 기반 액세스를 빌드할 수 있는 방법에 대해 설명했습니다. &nbsp;</p>  <p>Ed는 또한 이 초기 버전의 미리 보기에서는 몇 가지 중요한 기능이 누락되었다고 언급했습니다. 개발자는 디렉터리의 데이터가 변경될 때 쓰기 기능, 알림 및 프로비전 작업에 대한 지원이 필요하다는 것을 알고 있으며, REST 의미 체계를 사용하여 이러한 기능을 제공하는 가장 좋은 방법을 개발자와 적극적으로 논의하고 있습니다.&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</p>  <p>새로운 디렉터리 그래프 인터페이스 덕분에 개발자는 Windows Azure Active Directory 및 그래프 인터페이스로 작동하는 다른 클라우드 솔루션과 통합되는 애플리케이션을 쉽게 작성할 수 있습니다. 예를 들어 BuiltSteady는 Windows Azure Active Directory 및 Facebook 모두에서 사용할 수 있는 그래프 인터페이스를 사용하여 작업 및 개인 환경에 걸쳐 있는 작업 관리 시나리오에서 사용자를 지능적으로 지원하는 애플리케이션&rsquo; 기능을 개선했습니다.&nbsp;</p>  <h3>디렉터리에 사용자 연결</h3>  <p>위에서는 REST/HTTP와 같은 웹 기술을 사용하여 애플리케이션을 디렉터리에 훨씬 쉽게 연결하는 방법을 설명했습니다. 또한 클라우드는 새 사용자를 디렉터리에 쉽게 연결할 수 있는 기회를 제공합니다.&nbsp; 개발자 미리 보기와 함께 추가하는 두 번째 주요 기능은 개발자에게 애플리케이션을 동일한 디렉터리에 연결할 수 있는 기능과 Office 365 및 기타 Microsoft 애플리케이션에서 사용하는 사용자에 대한 정보를 제공하는 것입니다.</p>  <p>이 새로운 기능을 컨텍스트에 배치하는 것은 클라우드 기반 애플리케이션을 빌드하는 애플리케이션 개발자가 각 애플리케이션이 기본적으로 ID 관리를&mdash; 위한 사용자 지정 애플리케이션 관련 시스템을 제공해야 하는 디렉터리가&mdash; 등장하기 전에 존재했던 것과 동일한 다대다 딜레마에 직면하고 있음을 확인하는 데 유용합니다. 이제는 다양한 ID 공급자와 애플리케이션을 통합해야 합니다. 이 상황은 아래 다이어그램에 설명되어 있습니다.</p>  <p>&nbsp;<img style=\"display: block; margin-left: auto; margin-right: auto;\" alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0042.RAD1.png\" border=\"0\"></p>  <p>공유 디렉터리를 사용하고 디렉터리가 이러한 ID 공급자를 직접 지원하도록 함으로써 개발자와 관리자는 이 문제를 일대일 통합으로 줄일 수 있습니다. 이 방법은 여기에 나와 있습니다.</p>  <p align=\"center\"><img style=\"display: block; margin-left: auto; margin-right: auto;\" alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5126.RAD2.png\" border=\"0\">&nbsp;</p>  <p>이 통합을 가능하게 하는 공유 디렉터리를 사용하면 개발자, 관리자 및 사용자에게 많은 이점이 제공됩니다. 애플리케이션이 한 회사 고객에게 한 번만&mdash; 공유 디렉터리로 통합되는 경우, 예를 들어&mdash; Windows Azure Active Directory 사용하는 다른 조직에 통합을 적용하기 위해 추가 작업을 수행할 필요가 없습니다. ISV(독립 소프트웨어 공급업체)의 경우 새 고객이 애플리케이션을 획득할 때마다 고객&rsquo; 디렉터리를 사용하여 사용자 지정 통합을 수행해야 하는 상황과 크게 다릅니다. Facebook, Google 및 Microsoft 계정 서비스가 추가되어 하나의 통합으로 10억 개 이상의 ID가 혼합될 수 있습니다. 적용 범위의 증가는 심오합니다.&nbsp;</p>  <p>Windows Azure Active Directory 외부 ID 공급자에 연결하는 데 사용하는 주요 기술 중 하나는 ID 페더레이션입니다. Windows Azure Active Directory 소비자 지향 ID 공급자와 엔터프라이즈 지향 ID 공급자를 포함하여 다양한 종류의 ID 공급자를 지원합니다.&nbsp;&nbsp;</p>  <p>소비자 ID에 연결하기 위해 Windows Azure Active Directory 이미 Yahoo! 그리고 구글, 그리고 크리스 존스와 스티븐 시노프스키가 <a href=\"https://blogs.msdn.com/b/b8/archive/2012/05/02/cloud-services-for-windows-8-and-windows-phone-windows-live-reimagined.aspx\" target=\"_blank\">건물 Windows 8</a> 블로그에 최근 게시물에서 설명 한 마이크로 소프트 계정 서비스. Chris는 Microsoft 계정을&rdquo; Microsoft 제품 및 서비스를 사용하는 개인을 위한 ID 서비스라고 &ldquo;설명&ldquo;했습니다.&rdquo;&nbsp;&nbsp;</p>  <p>Windows Azure Active Directory 개발자 미리 보기를 사용하면 개발자가 Office 365 및 기타 Microsoft 애플리케이션에서 SSO를 사용하도록 설정할 수 있습니다.&nbsp; 지난 주 TechEd에서 스튜어트 콴은 <a href=\"https://channel9.msdn.com/Events/TechEd/NorthAmerica/2012/SIA209\" target=\"_blank\">Windows Azure Active Directory 랩</a>에서 이것에 대해 이야기했습니다.&nbsp; Stuart에서 설명한 대로 현재 애플리케이션과 디렉터리 간에 SSO를 사용하도록 설정하는 WS-Federation 지원합니다.&nbsp; 또한 SAML/P, OAuth 2 및 OpenID 커넥트 프로토콜을 전략적으로 중점으로 보고 이러한 프로토콜에 대한 지원을 늘릴 것입니다. 애플리케이션과의 통합은 표준 프로토콜을 통해 수행되므로 이 SSO 기능은 모든 기술 스택에서 실행되는 모든 애플리케이션에서 사용할 수 있습니다.&nbsp; Vittorio Bertocci는 Stuarts&rsquo; 토크 외에도 Windows Identity Foundation을 사용하여 개발자 미리 보기에 애플리케이션을 연결하는 방법을 보여 주는 심층 <a href=\"https://channel9.msdn.com/Events/TechEd/NorthAmerica/2012/SIA321\" target=\"_blank\">프레젠테이션</a>을 제공했습니다.</p>  <p>Windows Azure Active Directory 소비자 중심 ID 공급자와 엔터프라이즈 중심 ID 공급자 모두와 통합되므로 개발자는 일반적으로 조직&rsquo; 내부 ID에 사용되었던 것과 동일한 Active Directory&ndash; 기반 접근 방식을 사용하여 정보&mdash; 제거에 대한 고객 또는 파트너 액세스를 관리하는 많은 새로운 시나리오&mdash;를 쉽게 지원할 수 있습니다. 예를 들어, 우리의 토론에서, 제약 업계의 개발자는 임상 시험을 실행하기 위해 가입 할 때 의사가 개인 ID (예 : 페이스 북이나 구글 ID)를 사용할 수 있도록 Windows Azure Active Directory 사용할 계획이라고 나타냅니다.</p>  <h3>SaaS 애플리케이션을 디렉터리에 연결</h3>  <p>위에 표시된 다이어그램에는 사용자와 애플리케이션 간의 관계에 관련된 여러 디렉터리가 있습니다. 페더레이션을 통해 디렉터리를 함께 연결하는 기능은 매우 강력합니다. &rsquo;소프트웨어 개발자가 이 기능을 사용하여 다중 테넌트 SaaS(Software-as-a-Service) 애플리케이션을 빌드하는 방법을 살펴보겠습니다.</p>  <p>예를 들어 ISV가 CRM(고객 관계 관리) 솔루션을 빌드하고 있다고 생각해 보겠습니다&rsquo;. 위에서 설명한 대로 이 ISV는 Windows Azure Active Directory 사용하여 애플리케이션을 빌드할 수 있습니다. ISV는 Windows Azure Active Directory Access Control을 사용하여 Facebook, Google 및 Microsoft를 비롯한 다양한 ID 공급자와 자체 디렉터리를 실행하는 회사 고객에 대해 사용자, 규칙 및 기타 정보에 대한 공통된 일관된 보기를 만들 수 있습니다.</p>  <p>ISV&rsquo; 고객은 다양한 디렉터리 솔루션을 사용할 수 있습니다. 해당 디렉터리가 Active Directory Federation Services에서 제공하는 페더레이션과 Windows Server Active Directory 수 있습니다. 또는 Ping ID에서 PingFederate를 사용하여 애플리케이션에 연결하는 디렉터리일 수 있습니다.&nbsp;</p>  <p>다른 고객은 Windows Azure Active Directory 서비스를 사용하여 사용자를 관리하거나 기존 디렉터리 배포에 연결하도록 선택할 수 있습니다. 개발자 미리 보기를 사용하면 its ID 관리 솔루션의&rsquo; 일부로 Windows Azure Active Directory 사용하는 조직에서 이제 ISV&rsquo; 애플리케이션에 권한을 부여할 수 있습니다. 이렇게 하면 위에서 설명한 Single Sign-On 및 REST 디렉터리 액세스를 모두 사용할 수 있습니다.</p>  <p>이 경우 ISVto&mdash;에서 동시에 Windows Azure Active Directory 사용하여 애플리케이션&mdash;을 빌드하고 고객이&mdash; 조직에 클라우드 기반 ID 관리 솔루션을 제공할 수 있습니다.</p>  <p>TechEd <a href=\"https://channel9.msdn.com/Events/TechEd/NorthAmerica/2012/SIA321\" target=\"_blank\">프레젠테이션</a>에서 Vittorio Bertocci는 ISV가 Windows Azure Active Directory 사용하여 각각 여러 고객에게 연결할 수 있는 SaaS 애플리케이션을 빌드하는 방법을 설명했습니다.&nbsp; 특히 Windows Identity Foundation 확장성을 사용하여 배포를 Windows Azure Active Directory 고객에게&rsquo; 애플리케이션을 동적으로 연결하는 방법을 보여 줍니다.</p>  <h3>개발자를 위한 기회</h3>  <p>Windows Azure Active Directory 사용하는 조직의 수가 빠르게 증가하고 있으며 디렉터리를 통해 사용할 수 있는 관련 사용자가 많아 개발자에게 기회를 제공합니다.</p>  <p>애플리케이션을 Windows Azure Active Directory 통합하면 애플리케이션이 이미 연결되어 있는 증가하는 애플리케이션 컬렉션과 점점 커지는 대규모 잠재적 사용자 컬렉션에 연결됩니다. 사용자의 경우 이러한 연결을 설정하고 유지 관리할 필요 없이 Single Sign-On 및 공유 컨텍스트와 같은 일반적인 환경이 생성됩니다. 조직의 관리자의 경우 이는 운영 비용을 낮춥니다. 디렉터리를 사용하여 역할을 정의하거나 ID를 사용하지 않도록 설정하는 등 애플리케이션을 일관되게 관리합니다. 및 위험을 줄입니다. 소프트웨어 개발자의 경우 이러한 이점은 애플리케이션을 사용자 및 관리자에게 더 관련성 있고 가치 있게 만듭니다.&nbsp;</p>  <p>새로운 인터넷 친화적 프로토콜을 통해 디렉터리에 액세스하고 엔터프라이즈 및 소비자 지향 ID와 통합하는 Windows Azure Active Directory 향상된 기능의 조합은 개발자가 Windows Azure Active Directory 사용하여 그 이상의 새로운 시나리오를 해결할 수 있도록 합니다. &ldquo;ID 관리가 이전에 수행했던 방화벽&rdquo; 역할의 이면입니다. 개발자가 이러한 새로운 메커니즘을 사용하고 조직 및 사용자를 위한 새로운 환경과 기능을 구축하는 방법을 확인하게 되어 기쁩니다.</p>  <p>Windows Azure Active Directory 업계 표준 프로토콜을 지원하므로 이 프로토콜과의 페더레이션은 온-프레미스 디렉터리를 사용하여 직접 ID 페더레이션과 다르지 않습니다. 애플리케이션은 표준 프로토콜을 통해 Windows Azure Active Directory 상호 작용하므로 애플리케이션은 플랫폼 간일 수 있습니다. 애플리케이션은 Windows 운영 체제, Amazon Web Services, Google App Engine, iOS 및 Android에서 실행할 수 있으며 개발자는 다양한 프로그래밍 언어 및 런타임을 선택할 수 있습니다.</p>  <p>우리와의 논의에서 개발자는 애플리케이션을 여러 고객 디렉터리와 통합하고 유지하는 것이 가장 큰 과제 중 하나라고 말합니다. Windows Azure Active Directory 애플리케이션-디렉터리 페더레이션 챌린지를 고객과 개발자 모두의 다대다 문제에서 일대일 통합으로 변환하는 데 도움이 됩니다. Windows Azure Active Directory 일회성 고객 통합에서 발생하는 일반적인 느슨한 끝과 변칙을 줄이거나 제거하는 일관된 고가용성 통합 지점을 제공합니다. 이로 인해 모든 사용자에 대한 작업 및 테스트가 훨씬 줄어들고 성공적인 배포 속도가 훨씬 높아질 수 있습니다.</p>  <h3>오늘날 우리가 있는 곳과&rsquo; 다음 단계</h3>  <p>이 게시물의 1부에서는 Microsoft가 Active Directory를 클라우드 서비스로 다시 상상하는 방법에 집중했습니다. 클라우드 아키텍처 및 경제성의 적용을 통해 사용 편의성, 저렴한 비용 및 고가용성을 통해 모든 규모의 조직에 ID 관리 기능을 구현할 수 있는 방법에 대해 설명했습니다. ID 관리를 서비스로 사용할 수 있게 되면 더 많은 조직에서 이를 활용할 수 있습니다.</p>  <p>이 게시물의 2부에서는 Active Directory를 다시 만들고 사용자, 디바이스 및 애플리케이션에 연결하는 새로운 방법을 사용하는 방법을 살펴보았습니다. Windows Azure Active Directory 개발자 미리 보기는 차세대 애플리케이션, 모바일 디바이스, 소비자 ID 및 소셜 네트워크와의 통합을 가능하게 하는 새로운 기능을 제공합니다. <b></b></p>  <p>ID 관리가 서비스로 제공하는 광범위한 채택과 향상된 연결의 조합을 통해 개발자와 조직은 기존 및 새로운 과제를 해결할 수 있습니다.&nbsp; 그것은 ID 산업에 대한 흥미로운 시간이 될 것입니다. 우리는 우리의 역할을 기대하고이 새로운 세계가 어떻게 생겼는지 형성하기 위해 다른 사람들과 협력하기를 기대합니다.</p>  <p>곧 개발자 미리 보기의 가용성을 발표하는 Alex Simons&rsquo; 블로그 게시물을 확인하세요.<b>&nbsp;</b></p>  <p>&nbsp;- John Shewchuk, Microsoft 기술 펠로우</p>"
