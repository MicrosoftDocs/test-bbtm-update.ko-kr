Slug: more-performance-and-choice-with-new-azure-hbv3-virtual-machines-for-hpc
Title: HPC용 새 Azure HBv3 가상 머신을 사용하여 더 많은 성능 및 선택
Summary: 오늘날 Azure는 HPC 고객에게 최신 기술을 제공하는 속도와 손쉽게 제공하는 컴퓨팅 성능을 발전시키고 있습니다.
Content: >-
  <h2>AMD EPYC 7003 시리즈 프로세서를 갖춘 HPC 최적화 가상 머신</h2>


  <p>오늘날 Azure는 HPC 고객에게 최신 기술을 제공하는 속도와 손쉽게 제공하는 컴퓨팅 성능을 발전시키고 있습니다. HPC(고성능 컴퓨팅)를 위한 Azure HBv3 시리즈 VM(가상 머신)이 미국 동부, 미국 중남부 및 서유럽 Azure 지역에서 일반 공급된다는 것을 발표하게 되어 기쁩니다. HBv3 VM은 곧 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?products=virtual-machines" target="_blank">미국 서부3 및 동남 아시아</a> 지역에서도 사용할 수 있습니다.</p>


  <p paraeid="{3df7dc7a-5ebb-4195-bbda-8622223f1639}{53}" paraid="2086121465">HBv3 VM은 CFD, 유한 요소 분석, 계산 지질 과학, 렌더링, 날씨 시뮬레이션, 재무 위험 분석 및 RTL 시뮬레이션과 같은 다양한 실제 HPC 워크로드에 대한 리더십 수준의 성능, MPI(메시지 전달 인터페이스) 확장성 및 비용 효율성을 제공하도록 설계되었습니다.</p>


  <p paraeid="{3df7dc7a-5ebb-4195-bbda-8622223f1639}{83}" paraid="1668655207">HBv3 VM은 Azure&rsquo;의 HPC 및 AI 최적화 VM 제품에 새로운 기능을 제공합니다.</p>


  <ul>
      <li>AMD EPYC 7003 시리즈 프로세서를 사용하는 Azure&rsquo; 첫 번째 VM.</li>
      <li>코어 성능당 최대 19% 더 높습니다.</li>
      <li>가볍게 스레드된 워크로드의 경우 VM 성능당 최대 2.6배 더 높습니다.</li>
      <li>대규모 MPI 워크로드의 성능이 최대 1.9배 더 높습니다.</li>
      <li>고객이 용도에 맞는 HPC 컴퓨팅을 배포할 수 있도록 여러 VM 크기입니다.</li>
      <li>최대 7GB/s의 읽기 성능, 3GB/s의 쓰기 성능 및 200,000IOP를 갖춘 H 시리즈&rsquo; 최고 성능 로컬 SSD 구성</li>
      <li>애플리케이션 호환성을 높이기 위한 더 간단한 NUMA 토폴로지입니다.</li>
  </ul>


  <h2>다양한 HPC 고객 요구 사항에 대한 가상 머신 크기</h2>


  <p>HBv3 VM은 최대 120개의 AMD EPYC&trade; 7003 시리즈 CPU 코어, 448GB RAM 및 동시 다중 스레딩이 없습니다. 또한 HBv3 시리즈 VM은 최대 340GB/초의 메모리 대역폭, 코어당 최대 32MB의 L3 캐시, 최대 7GB/초의 블록 디바이스 SSD 성능 및 최대 3.675GHz의 클록 주파수를 제공합니다. 모든 HBv3 시리즈 VM은 NVIDIA Mellanox HDR 200Gb/s InfiniBand를 사용하여 80,000개의 핵심 MPI 워크로드를 사용하도록 설정합니다.</p>


