Slug: twilio-launches-developer-contest-at-meet-windows-azure-event
Title: Twilio, Meet Windows Azure Event에서 개발자 콘테스트 시작
Summary: 지난 주 Meet Windows Azure 이벤트에서 Jeff Lawson(Twilio의 공동 창립자 &amp; CEO)은 회사의&rsquo; 최신 개발자 콘테스트를 시작했습니다.&nbsp; Windows 사용하여 다음으로 유용한 애플리케이션 빌드...
Content: <p>지난 주 Meet Windows Azure 이벤트에서 제프 로슨(<a target="_blank" href="https://www.twilio.com/azure">Twilio</a>의 공동 창립자 &amp; CEO)은 회사의&rsquo; 최신 개발자 콘테스트를 시작했습니다.&nbsp; <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial//?WT.mc_id=cmp_pst001_blg_post0126">Windows Azure</a> 및 Twilio를 사용하여 다음으로 훌륭한 애플리케이션을 빌드하면 큰 승리를 거둘 수 있습니다.&nbsp; 대상은 다음과 같습니다.</p>  <ul>  <li><a target="_blank" href="https://www.microsoft.com/BizSpark/Plus/Default.aspx">Microsoft BizSpark Plus Program</a>에서 2년 동안 최대 $60,000의 Windows Azure 사용량</li>  <li>30,000 SMS 또는 인바운드 분 동안 Twilio 크레딧</li>  <li><a target="_blank" href="https://www.twilio.com/conference">TwilioCon 2012에 대한</a> 전체 패스 1개(샌프란시스코에서 2012년 10월 16-18일)</li>  <li>Twilio 및 Windows Azure 블로그에서 개발자 프로필을 통한 프로모션(2012년 7월)</li>  <li>무제한 자랑 권리, 명성과 영광</li>  </ul>  <p><b>출품작은 2012년 7월 1일로 예정되어 있습니다.</b>&nbsp; 규칙, 경품 및 Twilio를 시작하는 방법을 포함하여 콘테스트에 대해 자세히 알아보려면 <a target="_blank" href="https://www.twilio.com/blog/2012/06/developer-contest-meet-the-new-windows-azure.html">Twilio 개발자 콘테스트 페이지를 방문하세요</a>.</p>  <p>오늘 Windows Azure에서 콘테스트 항목 빌드를 시작하세요. <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial//?WT.mc_id=cmp_pst001_blg_post0126">Windows Azure 90일 무료 평가판</a> 계정을 활성화하세요.&nbsp; 평가판 계정을 활성화한 후 계정 옵션으로 이동하여 미리 보기를 선택하여 지난 주 Meet Windows Azure 이벤트에서 미리 볼 수 있는 최신 기능 및 도구에 액세스할 수 있습니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1106.Twilio1.png" alt="" border="0"></p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3343.Twilio2.png" alt="" border="0"></p>  <p><em>개발자는 Meet Windows Azure 이벤트(2012년 6월 7일)에서 Windows Azure 및 Twilio 계정을 활성화하여 콘테스트를 시작합니다.</em></p>
