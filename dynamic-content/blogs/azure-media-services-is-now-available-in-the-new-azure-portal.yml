  <p>이 새 포털에 추가할 기능을 요청하려면 <a href="https://feedback.azure.com/forums/169396-azure-media-services/category/144432-portal">사용자 의견</a> 으로 이동하세요. 오늘 <a href="https://portal.azure.com">portal.azure.com</a> 방문하여 새로운 Azure Media Services 포털 환경을 즐기세요!</p>
