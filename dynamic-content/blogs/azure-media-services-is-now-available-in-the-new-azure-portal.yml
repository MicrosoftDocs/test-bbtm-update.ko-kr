Title: Azure Media Services 이제 새 Azure Portal에서 사용할 수 있습니다.
Summary: 현재는 portal.azure.com(코드 이름 Ibiza)를 통해 Azure Media Services 기능에 액세스할 수 있습니다.
Content: >-
  <p>현재는 portal.azure.com(코드 이름 Ibiza)를 통해 <a href="https://ms.portal.azure.com/">Azure Media Services</a> 기능에 액세스하기 시작할 수 있습니다. 이전 Azure Portal의 모든 기존 기능을 이 새로운 기능으로 개발했으므로 일관된 환경을 사용할 수 있습니다. 한편 이 Azure Media Services 포털 환경은 미리 보기 상태이므로 <a href="https://manage.windowsazure.com">manage.windowsazure.com</a> 직접 ping하여 이전 포털에 액세스할 수 있습니다. 그러나 클래식이 아닌 Storage 계정으로 새 포털을 사용하여 Media Services 계정을&rsquo; 만든 경우 이전 포털을 사용할 수 없습니다.</p>


  <p>다음은 Azure Media Services 주요 기능에 대한 요약이며, 그 중 일부는 이 새 포털에서만 사용할 수 있습니다.</p>


  <p><strong>VOD(주문형 비디오) 워크플로(<a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-portal-vod-get-started/">MSDN 설명서</a>) </strong></p>


  <ul>
   <li>[NEW] 파일 크기 제한 없이 비디오 자산 대량 업로드</li>
  </ul>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/18d35f18-bd5e-4495-ae14-c4e4dfca4d44.gif" style="display: inline; width: 800px; height: 405px;" title=""></p>


  <ul>
   <li>[NEW] WebVTT 선택 캡션 파일을 자산에 업로드</li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-encode-asset/#media-encoder-standard">Media Encoder Standard</a> 및 <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-encode-asset/#media-encoder-premium-workflow">미디어 인코더 Premium 워크플로를 사용하여 미디어 파일 트랜스코딩</a>&nbsp;&nbsp;</li>
  </ul>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/78f0efe8-30b7-4f26-8973-63024de1f35d.gif" style="display: inline; width: 800px; height: 418px;" title=""></p>


  <ul>
   <li>[NEW] 인덱서, 하이퍼랩스, 얼굴 감지기, 동작 감지기, 안정기 및 비디오 축소판 그림 등 6개의 미디어 분석 프로세서</li>
  </ul>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a94a5b42-bf24-4c56-b115-6db1f781ff6b.gif" style="display: inline; width: 800px; height: 405px;" title=""></p>


  <ul>
   <li>스트리밍을 위한 자산 게시</li>
   <li>최신 버전의 Azure Media Player를 사용하여 비디오 재생</li>
  </ul>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b1869b8e-92e0-4712-8fe8-2221bbcdb44a.gif" style="display: inline; width: 800px; height: 418px;" title=""></p>


  <p><strong>라이브 스트리밍 워크플로(<a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-portal-live-passthrough-get-started/">MSDN 설명서</a>) </strong></p>


  <ul>
   <li>[NEW] 한 번의 클릭으로 라이브 채널 만들기</li>
   <li>라이브 인코딩을 사용하거나 사용하지 않고 라이브 채널 만들기 사용자 지정</li>
   <li>[NEW] 라이브 이벤트를 만들거나 라이브로 이동하여 라이브 이벤트 시작</li>
   <li>Azure Media Player를 사용하여 라이브 스트림 미리 보기</li>
  </ul>


  <p><strong>콘텐츠 보호</strong></p>


  <ul>
   <li>VOD 또는 라이브 스트림 모두에서 AES 지우기 키 암호화 추가</li>
   <li>VOD 또는 라이브 스트림에 PlayReady DRM 보호 추가</li>
   <li>[NEW] VOD 또는 라이브 스트림에 Widevine DRM 보호 추가</li>
  </ul>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/24023603-58f1-479c-9e4d-fcfe2fa07b2e.gif" style="display: inline; width: 800px; height: 418px;" title=""></p>


  <p><strong>Configuration</strong></p>


  <ul>
   <li>Media Services 계정 만들기</li>
  </ul>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9d0be367-c75d-4b47-b580-ccbb819be94e.gif" style="display: inline; width: 800px; height: 418px;" title=""></p>


  <ul>
   <li>인코딩 예약 단위 및 스트리밍 단위 확장 및 축소</li>
   <li>한 번의 클릭으로 CDN 통합을 사용하도록 설정</li>
   <li>계정 키 회전</li>
  </ul>


  <p>&nbsp;</p>


  <p>다음과 같은 새로운 포털에 더 많은 기능을 지속적으로 제공하기 위해 노력하고 있습니다.</p>


  <ul>
   <li>FairPlay DRM 구성 추가</li>
   <li>자산 목록 정렬 및 필터링 지원 제공</li>
   <li>자산 만들기에 Blob 선택기 지원 포함</li>
   <li>썸네일 생성 프로세서에 대한 지원 통합</li>
  </ul>


