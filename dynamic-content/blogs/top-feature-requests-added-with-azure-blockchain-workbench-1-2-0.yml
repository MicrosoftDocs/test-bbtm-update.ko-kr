Title: Azure Blockchain Workbench 1.2.0을 사용하여 추가된 주요 기능 요청
Summary: 오늘 버전 1.2.0을 호출하는 Workbench에 대한 다음 업데이트를 릴리스합니다. Azure Portal을 통해 Workbench의 새 인스턴스를 배포하거나 업그레이드 스크립트를 사용하여 기존 배포를 1.2.0으로 업그레이드할 수 있습니다.
Content: >-
  <p>Were&rsquo;는 5월에 처음 공개 미리 보기 릴리스된 이후 <a href="https://aka.ms/abcworkbench" target="_blank">Azure Blockchain Workbench</a> 에 대한 많은 참여와 긍정적인 피드백을 보게 되어 기쁩니다. 지난 달, 사용자 의견 및 기능 요청에 따라 공개 미리 보기 릴리스에 <a href="https://azure.microsoft.com/en-us/blog/azure-blockchain-workbench-1-1-0-extends-capabilities-and-monitoring/" target="_blank">대한 첫 번째 주요 업데이트를</a> 진행했습니다. 오늘 Workbench&rsquo;&rsquo;에 대한 다음 업데이트를 릴리스했습니다. 이 업데이트는 버전 1.2.0을 호출합니다. Azure Portal을 통해 Workbench의 새 인스턴스를 배포하거나 <a href="https://github.com/Azure-Samples/blockchain/tree/master/blockchain-workbench/scripts" target="_blank">업그레이드 스크립트</a>를 사용하여 기존 배포를 1.2.0으로 업그레이드할 수 있습니다.</p>


  <p>이 업데이트는 다음 향상된 기능을 포함합니다.</p>


  <h2>앱 사용/사용 안 함</h2>


  <p>많은 사용자가 Workbench를 사용하여 여러 블록체인 앱을 반복하고 만들기 시작했습니다. 가장 많이 요청된 기능&rsquo; 중 하나는 Workbench 웹앱 내에서 사용되지 않는 블록체인 앱을 사용하지 않도록 설정하는 기능입니다. 1.2.0을 사용하면 애플리케이션을 사용하거나 사용하지 않도록 설정할 수 있습니다. 또한 UI를 사용하면 애플리케이션 목록을 필터링하여 사용 또는 사용 안 함 애플리케이션만 표시할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/faa7a60e-0848-4e6c-8973-9627111d8388.png"><img alt="image" border="0" height="443" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc11762f-d277-4d36-a224-ecddff47936f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cd8054e0-2998-4abe-90f1-e25751ceb9b9.png"><img alt="image" border="0" height="448" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a6c13d7f-cd8e-40dc-8250-c959f69f6fcc.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></h2>


  <h2>BYOB &ndash; Bring Your Own Blockchain</h2>


  <p>Workbench 배포의 일환으로 단일 멤버&rsquo; 구독 내에 Ethereum PoA(인증 증명) 노드 집합을 배포합니다. 이 토폴로지는 하나의 멤버가 모든 블록체인 노드를 관리하도록 하는 것이&rsquo; 정상인 경우에 적합합니다. 버전 1.2.0을 사용하는 고객은 Workbench를 배포하고 해당 배포를 기존 Ethereum PoA 네트워크로 가리키도록 선택할 수 있습니다. 네트워크의 토폴로지 다중 멤버 블록체인 네트워크를 포함하여 원하는 모든 것이 될 수 있습니다. 네트워크는 어디에서나 존재할 수 있습니다. 즉, 네트워크가 프레미스, 하이브리드 배포 또는 다른 클라우드에 있을 수 있습니다. 요구 사항은 다음과 같습니다.</p>


  <ul>
   <li>엔드포인트은 Ethereum PoA(인증 증명) 블록체인 네트워크여야 합니다. 곧 컨소시엄 내의 멤버 간에 사용할 수 있는 새로운 독립 실행형 Ethereum PoA 솔루션이 출시될 예정입니다.</li>
   <li>엔드포인트은 네트워크를 통해 공개적으로 액세스할 수 있어야 합니다.</li>
   <li>PoA 블록체인 네트워크는 가스 가격을 0으로 설정하도록 구성해야 합니다(참고: Workbench 계정에는 자금이 지원되지 않으므로 자금이 필요한 경우 트랜잭션이 실패합니다).</li>
  </ul>


  <p>기존 네트워크에 연결할 수 있는 인터페이스는 다음과 같습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/23c73bd2-7cc8-46cb-be78-e33efc9685a0.png"><img alt="image" border="0" height="356" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b1315ca-d3ab-47e9-857e-0ebbbc3996ac.png" style="margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="302"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/905be761-2a59-4c23-aead-e33b8cba37ca.png"><img alt="image" border="0" height="341" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/464394c3-b733-4cb6-bb36-564b4a359b3d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="297"></a></p>


  <p>PoA 네트워크에 대해서만 Workbench를 테스트했으며 다른 프로토콜이 작동할 수 있지만 지금은 지원을 제공할 수 없습니다. Azure Marketplace에서 작업 증명 솔루션 템플릿과 유사한 PoA 단일/다중 멤버 솔루션 템플릿을 곧 릴리스할 계획이며 BYOB과 호환될 예정입니다.</p>


  <h2>지원되는 새 데이터 형식 열거형 &ndash;</h2>


  <p>Workbench는 문자열 및 정수와 같은 몇 가지 기본 데이터 형식을 지원합니다. 이제 1.2.0을 사용하여 열거형 데이터 형식을 지원합니다. 열거형을 사용하면 특정 필드에 대한 선택 범위를 특정 목록으로 좁힐 수 있는 블록체인 앱을 만들 수 있습니다. Workbench 웹앱 UI는 열거형을 단일 선택 옵션의 드롭다운 목록으로 표시합니다. 열거형 형식은 다음과 같이 구성 파일을 통해 지정됩니다.<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;이름&quot;: &quot;PropertyType&quot;,<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;DisplayName&quot;: &quot;속성 형식&quot;,<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;설명&quot;: &quot;속성&quot;의 형식입니다.<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;형식&quot;: {<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;이름&quot;: &quot;열거형&quot;,<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;EnumValues&quot;: [&quot;하우스&quot;, &quot;타운하우스&quot;, &quot;콘도&quot;, &quot;토지&quot;]<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; }<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; }</p>


  <p>이 구성은 스마트 계약 내의 코드에 해당합니다. 예를 들면 다음과 같습니다.</p>


  <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; enum PropertyTypeEnum {House, Townhouse, Condo, Land}<br>

  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; PropertyTypeEnum public PropertyType;</p>


