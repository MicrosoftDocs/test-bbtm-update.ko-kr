  <h2>Workbench 애플리케이션 배포 오류에 대한 향상된 가시성</h2>


  <p>작업 중인 Workbench 애플리케이션을 보다 쉽게 배포할 수 있도록 견고성 경고가 표시됩니다. 이러한 경고는 반드시 수정해야 하는 버그가 있는 것을 의미하지는 않습니다&rsquo;. 대신 경고는 애플리케이션을 실행할 때 발생할 수 있는 잠재적 오류를 나타냅니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8686c857-b337-4b88-ae90-f498b9fc4561.png"><img alt="image" border="0" height="354" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5f673663-f253-4b66-adaf-b4b02c11b3d1.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="607"></a></p>


  <h2>향상된 기능 및 버그 수정</h2>


  <p>또한 다음을 포함하여 Workbench를 몇 가지 개선했습니다.</p>


  <ul>
   <li>Workbench 프런트 엔드 및 백 엔드는 이제 프로비전된 100명 이상의 사용자와 완벽하게 작동합니다. 100명 이상의 사용자를 사용하여 Azure Active Directories에 연결할 수 있으며 Workbench 클라이언트를 사용하면 큰 디렉터리 내에서 사용자를 검색하고 추가할 수 있습니다.</li>
   <li>Weve가 데이터베이스 초기화 및 명명 충돌과 같은 주요 오류 사례를 해결함에 따라&rsquo; Workbench 배포가 더 안정적입니다.&nbsp;</li>
   <li>App Service 계획을 Premium V2로 이동하여 Workbench REST API의 성능이 향상되었습니다. 엔드 CPU가 높을수록 전반적인 성능이 향상됩니다. 이 계획으로 이동하는 비용은 변경되지 않습니다.</li>
  </ul>


  <p><a href="https://aka.ms/blockchainuservoice" target="_blank">Blockchain User Voice</a>를 사용하여 피드백을 제공하고 Workbench에 대한 기능/아이디어를 제안하세요. 입력은 이 서비스를 훌륭한 서비스로 만드는 데 도움이 됩니다.&nbsp; 우리는 당신에게서 듣기를 기대합니다.</p>
