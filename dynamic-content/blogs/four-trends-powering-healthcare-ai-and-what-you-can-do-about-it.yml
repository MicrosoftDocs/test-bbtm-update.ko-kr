  <h2>1. 의료 데이터의 쓰나미</h2>


  <p>의료는 데이터에 빠져 있습니다. CIO.com 문서는 <a href="https://www.cio.com/article/2860072/healthcare/how-cios-can-prepare-for-healthcare-data-tsunami.html" target="_blank">CIO가 의료 &lsquo;데이터 쓰나미에 대비할 수 있는 방법을 간략하게 설명합니다.&rsquo;</a> 의료 정보, EHR 시스템, 정밀도 및 맞춤형 의학, 건강 정보 교환, 소비자 건강, IoMT(의료 사물 인터넷) 및 의료에 영향을 미치는 기타 주요 추세의 디지털화는 이러한 데이터 증가율을 가속화하고 있습니다. AI(인공 지능) 및 Machine Learning(ML)는 의료 조직이 의료 데이터의 쓰나미를 거의 실시간으로 처리하고, 이 데이터의 가치를 최대화하며, 의료가 환자 결과를 개선하고, 의료 비용을 절감하고, 경험을 개선하는 4중 목표 목표를 최대화할 수 있도록 하는 실시간 인사이트에 가까운 실행 가능한 인사이트를 제공할 수 있는 강력한 도구입니다.  환자와 의료 전문가 모두. 점점 더 많은 의료 조직이 클라우드에서 AI/ML 워크로드를 실행하여 비용을 절감하고 보안, 민첩성 및 확장성을 개선합니다.</p>


  <h2>2. 의료 전문 번아웃</h2>


  <p>임상의 소진은 Medscape에 의한 최근 연구 연구에서 소진을 나타내는 의사의 42 %를 가진 의료 제공자에 걸쳐 주요 관심사이며, 그들의 직업은 주요 작업 요소로 인용 된 너무 많은 관료적 인 작업 (예 : 차트, 서류)과 함께 주요 라이프 스타일 요인입니다. 이 데이터 처리와 관련한 의료 데이터 및 관리 작업이 너무 많을 경우 이러한 문제가 악화됩니다. AI/ML 의료 데이터 및 관련 일상적인 작업의 처리를 거의 실시간으로 자동화하여 의료 종사자를 확보하고 실행 가능한 인사이트를 제공하고 환자와 더 많은 시간을 보낼 수 있도록 할 수 있습니다.</p>


  <h2>3. 의료비가 다시 표시되고 있습니다.</h2>


  <p>의료 비용은 급증하고 있습니다. 2016 <a href="https://www.cms.gov/Research-Statistics-Data-and-Systems/Statistics-Trends-and-Reports/NationalHealthExpendData/NationalHealthAccountsHistorical.html" target="_blank">년 미국의 의료 비용은</a> GDP의 거의 18%로 추정됩니다! 헬스케어는 전 세계적으로 덜 저렴해지고 있으며, 의료를 감당할 수 있는 것과 할 수 없는 사람들 사이에 심각한 혼란이 확대되고 있습니다. AI는 의료를 보다 효율적으로 만들고, 비용을 절감하고, 예를 들어 24 x 7 의료 챗봇을 통해 액세스를 개선하는 작업을 자동화할 수 있습니다. 또한 AI는 <a href="https://cloudblogs.microsoft.com/industry-blog/industry/health/a-data-driven-fight-against-healthcare-fraud-waste-and-abuse/?WT.mc_id=aiihcuco-acomblog-dahouldi" target="_blank">사기 방지</a>에 널리 사용되고 매우 성공적으로 사용되어 관련 비용을 더욱 줄일 수 있습니다. 클라우드에 의해 구동되는 AI는 의료 조직이 비용을 절감할 수 있도록 하면서 민첩하고 확장 가능한 방식으로 전략적이고 혁신적인 새로운 기능을 통해 의료에 힘을 실어줍니다.</p>


  <h2>4. 랜섬웨어는 의료를 방해하고 위반은 환자의 신뢰를 침식</h2>


  <p>WannaCry와 같은 랜섬웨어 인시던트는 IT 서비스 저하를 경험하는 의료 공급자를 포함한 많은 의료 조직과 다른 곳에서 환자를 안내해야 하는 등 전 세계 의료 서비스에 매우 지장을 줍니다. 이것은 배려의 질을 저하하고 최악의 경우에 환자 안전에 직접적인 위협이 될 수 있습니다. 중요한 의료 정보의 대규모 데이터베이스를 사용하여 의료 지불자에게 영향을 미치는 것을 포함하여 사이버 보안 위반은 환자 경험을 심각하게 저하시키고 의료 시스템에 대한 환자의 신뢰를 침식합니다. AI는 의료 조직의 사이버 보안 팀이 맬웨어를 신속하게 감지하고 취약한 시스템과 위험한 의료 근로자를 탐지하여 향후 인시던트 위험을 완화하기 위한 사전 예방적 수정 또는 교육을 가능하게 할 수 있는 권한을 부여할 것을 약속합니다.</p>


  <h2>의료는 IT 프로젝트가 아닌 솔루션을 원합니다.</h2>


  <p><a href="https://azure.microsoft.com/en-us/industries/healthcare/usecases/?WT.mc_id=aiihcuco-acomblog-dahouldi" target="_blank">새로운 무료 AI in Healthcare 가이드</a>를 다운로드하여 이러한 추세가 AI에서 구동되고 Microsoft Azure 클라우드에서 제공되는 새로운 변환 사용 사례 및 워크로드 집합을 구동하는 방법에 대해 자세히 알아보세요. 하지만 처음부터 시작하는 이유는 무엇인가요? 설명서 및 보안 및 규정 준수 지원뿐만 아니라 예제 코드, 테스트 데이터 및 자동화된 배포를 포함하는 무료 청사진을 사용하여 의료 AI 이니셔티브를 가속화하여 AI 솔루션 참조 시작 지점을 신속하게 설정한 다음, 대상 AI 솔루션을 더 빠르게 달성하기 위해 사용자 지정할 수 있는 방법을 알아보세요. 도움이 필요하신가요? Microsoft는 의료 산업에 AI 솔루션을 신속하게 적용하기 위해 파트너 군대와 협력하고 있습니다. 이 가이드의 주요 파트너에서 AI 이니셔티브를 더욱 가속화하는 데 도움이 되도록 지금 연락할 수 있습니다.</p>


  <h2>협업</h2>


  <p>의료 분야의 AI에 대해 보고 있는 다른 추세와 솔루션은 무엇인가요? 아래에 있을 수 있는 피드백이나 질문을 환영합니다. 의료 분야의 AI는 빠르게 변화하는 분야입니다. 새로운 개발이 매일 등장하고 있습니다. 이러한 새로운 개발의 대부분은 교과서에서 아직 읽을 수있는 것들이 아닙니다. 의료, AI, 클라우드 컴퓨팅, 보안, 개인 정보 보호, 규정 준수 및 블록체인의 새로운 개발 및 솔루션에 대해 소셜 미디어에 매일 게시합니다. <a href="https://www.linkedin.com/in/davidhoulding/" target="_blank">링크드 인</a>과 <a href="https://twitter.com/davidhoulding" target="_blank">트위터에</a> 나와 연결하기 위해 밖으로 도달.</p>
