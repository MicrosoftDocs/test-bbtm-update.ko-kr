Title: '실제 세계 Windows Azure: Soluto 설립자 Tomer Dvir와의 인터뷰'
Summary: Real World Windows Azure 시리즈의 일환으로, 저는 Soluto 설립자 Tomer Dvir와 연결하여 Windows Azure가 호스트된 서버 환경 규모를 수백만 다운로드로 확장하는 데 어떻게 도움이 되었는지에 대해 알아봅니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로, 솔루션이 TechCrunch Disrupt에서 Best in Show에서 최우수상을 수상한 후 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial//?WT.mc_id=cmp_pst001_blg_post0102gen">Windows Azure</a>가 호스팅된 서버 환경 규모를 수백만 다운로드로 확장하는 데 어떻게 도움이 되었는지에 대해 <a target="_blank" href="https://www.soluto.com">Soluto</a> 설립자 Tomer Dvir와 연결했습니다.&nbsp; 여기에서 솔루토스&rsquo; 성공 사례를 읽어보세요. 이단&rsquo; 그가 무슨 말을했다 :</p>  <p><b>히만슈 쿠마르 싱:&nbsp; 솔루토의 아이디어에 대해 말해주세요.</b></p>  <p><b>Tomer Dvir:</b>&nbsp; 공동 창립자 인 Ishay Green과 저는 십대 시절부터 소프트웨어를 프로그래밍해 왔습니다. 2008년에 사업을 시작하고 SOluto를 구축하여 PC 사용자가 웹을 통해 친구와 가족의 Windows 기반 PC를 관리할 수 있도록 지원합니다. 기술이 보편화됨에 따라, 우리는 사람들이 더 많은 일을하고 장치를 즐길 수 있도록 돕고 싶습니다.&nbsp; 그리고 우리는 우리가 모든 혁신의 중심에있을 수있는 텔 아비브에서 그것을하고 싶었다.</p>  <p><b>HKS:&nbsp; 솔루토는 언제 시작했나요?</b></p>  <p><b>TD:</b>&nbsp; 2010년 5월, IT 스타트업을 위한 전 세계 경쟁사인 TechCrunch Disrupt에서 Soluto를 공개적으로 출시했습니다. TechCrunch의 모든 사람들이 페이스 북과 트위터 응용 프로그램에 대해 이야기하고 있었고, 우리는 PC 물건으로 나타났습니다. 그러나 솔루토가 사람들이 자신의 기술로 더 행복하게 만드는 데 도움이 될 수 있다는 생각은 정말 공감을 불러 일으켰습니다. 솔루토는 베스트 오브 쇼상을 수상했고, 갑자기 우리는 <i>뉴욕 타임즈</i>, CNN, BBC 와 같은 글로벌 아울렛에서 언론 보도를 통해 국제적인 사고 리더가되었습니다.</p>  <p><b>HKS:&nbsp; 수상이 비즈니스에 어떤 영향을 미쳤습니까?</b></p>  <p><b>TD:</b>&nbsp; TechCrunch 중단 후 한 달 동안 거의 1백만 명이 솔루토를 다운로드했습니다. Soluto를 사용하면 작업 중인 PC에 대한 정보를 수집한 다음, 다른 PC를 관리하는 데 사용할 데이터를 분석하고 표시하므로 많은 컴퓨팅 용량이 필요합니다. SQL Server 및 Amazon Web Services를 실행하는 호스트된 환경에서 Soluto를 지원했지만 갑작스런 수요로 시스템이 실패했습니다. 서버 환경을 충분히 빠르게 확장할 수 없습니다. 더 나은 유연한 솔루션이 필요했지만 여전히 대규모 IT 투자의 위험을 피하고 싶었습니다.&nbsp;</p>  <p><b>HKS:&nbsp; 어떻게 했나요?</b></p>  <p><b>TD:</b>&nbsp; 클라우드 기술을 사용하여 애플리케이션에 전원을 공급하고 싶었습니다. 라이브 애플리케이션을 클라우드로 전송하는 것은 어려울 것으로 예상했으며, Windows Azure에서 Soluto를 가장 효과적으로 지원할 수 있다고 신속하게 결정했습니다. 인프라(예: 스토리지)뿐만 아니라 플랫폼 서비스를 활용할 수 있고 .NET 및 Microsoft Visual Studio 같은 친숙한 도구로도 작업할 수 있으므로 Amazon 또는 다른 클라우드 서비스보다 Windows Azure를 사용하여 훨씬 더 빠르게 시장에 출시할 수 있다는 것을 알고 있습니다.</p>  <p><b>HKS:&nbsp; Azure를 Windows 어떻게 사용하시나요?</b></p>  <p><b>TD:</b>&nbsp; Soluto 사용자는 웹 브라우저를 통해 Windows Azure에 연결하고 Soluto를 사용하여 PC에서 제대로 작동하지 않는 것을 확인하고 사용자가 간단한 안전한 작업을 수행하여 작업을 더 잘 작동하고 디바이스로 더 많은 작업을 수행할 수 있습니다. 서비스에 추가된 각 PC는 잘 작동하지 않는 항목과 해당 PC에서 사용할 수 있는 항목&rsquo;에 대한 이벤트를 보내기 시작합니다. &nbsp;통계를 계산하고 패턴을 &ndash; 검색하는 모든 에이전트의 데이터를 사용하면 사용자가 집계에 데이터를 표시하여 더 나은 결정을 내릴 수 있습니다.</p>  <p><b>HKS:&nbsp; 사용자가 Soluto를 사용하여 무엇을 할 수 있나요?</b>&nbsp;</p>  <p><b>TD:</b>&nbsp; Soluto 사용자는 PC 문제를 원격으로 이해하거나, 업데이트를 추가하거나, 애플리케이션을 설치할 수 있으며, 종종 몇 번의 마우스 클릭으로 사용자가 요구하는 작업 없이도 애플리케이션을 설치할 수 있습니다. 어느 위치에서나 어머니&rsquo; Skype 업데이트하거나, 방화벽을 켜거나, PC에 Dropbox 설치할 수 있습니다. PC가 꺼져 있는 경우 명령은 Windows Azure에 저장되고 컴퓨터를 켭니다.</p>  <p>Soluto는 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/storage//?WT_id=cmp_pst001_blg_post0102sto">Windows Azure Storage</a> 사용하여 PC 데이터를 저장하고 사용자에게 전달하며 다른 컴퓨터의 데이터로 처리합니다. Soluto 사용자는 매일 수천만 개의 데이터 트랜잭션을 생성하므로 Soluto는 전 세계 신생 기업들 사이에서 Azure 리소스를 Windows 가장 큰 소비자 중 하나입니다.</p>  <p><b>HKS:&nbsp; Windows Azure를 사용하면 어떤 이점이&rsquo; 있나요?</b></p>  <p>TD: 서비스로서의 플랫폼 서비스(예: TableStorage, Compute)를 사용하면 백 엔드 &ldquo;파이프를 생각하지 않고도 매우 쉽게 확장 가능한 구성 요소를 신속하게 개발할 수 있습니다&rdquo;. 수요는 하루에 최대 3,000만 건까지 급증할 수 있지만, 팀은 서비스 중단을 방지하기 위해 Azure Windows 빠르고 쉽게 확장할 수 있습니다.&nbsp;</p>  <p>Windows Azure로 마이그레이션한 후 빠르게 성장했습니다. 2012년 초까지 애플리케이션의 다운로드 수는 300만 명입니다. Windows Azure를 사용하면 완전한 탄력성과 무한 확장성이&rsquo; 있으며 소비자 수요의 최대치를 충족할 준비가 되어 있습니다.</p>  <p><b>HKS:&nbsp; Azure가 다른 클라우드 서비스와 비교할 Windows 어떻게 생각하십니까?</b></p>  <p><b>TD:</b>&nbsp; 서비스로서의 플랫폼이 가장 큰 이점입니다. Windows Azure는 운영 체제 &ndash; 를 실행하는 인프라만이 아니라 작동하는 서비스를 제공합니다. 우리는 이러한 서비스가 백그라운드에서 실행되는 방법에 대해 생각할 필요가 없습니다&rsquo; (결국 were geeks를 배울 &ndash;&rsquo;만큼 호기심이 많았음에도 불구하고.). 또한 제공되는 고유한 가치에 집중할 수 있는 서버 인프라&mdash;를 빌드하는 새로운 개발 도구&mdash;기를 배울 필요가 없었습니다&rsquo;.</p>  <p><b>HKS:&nbsp; 솔루토의 다음 단계는 무엇일까&rsquo;요?</b>&nbsp;</p>  <p><b>TD:</b>&nbsp; Were&rsquo;는 더 많은 사람들에게 더 많은 행복을 가져다 주기 위해 사용자 환경을 완성하고 더 많은 가치를 추가합니다. 그러나 Windows Azure를 사용하면 글로벌 사용자 기반에 서비스를 제공하고 그 동안 높은 수준의 업계 입지를 유지할 수 있는 용량과 유연성이 있습니다. Windows Azure를 사용하면 수백 테라바이트의 데이터를 처리할 수 있습니다. 이를 통해 성장 잠재력이 해제되고 시장이 진화하는 것을 보고, 고객으로부터 배우고, 제품을 향상시키고, 수익성 있는 모델을 개발할 수 있는 민첩성을 제공합니다.</p>  <p><a target="_blank" href="https://www.soluto.com"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8055.soluto.jpg" alt="" height="136" border="0" width="136"></a></p>  <p><a target="_blank" href="https://www.windowsazure.com/en-us/home/case-studies/">다른</a> 사용자가 Windows Azure를 사용하는 방법을 읽습니다.</p>'
