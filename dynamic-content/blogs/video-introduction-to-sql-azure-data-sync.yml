Title: '비디오: SQL Azure 데이터 동기화 소개'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 이 세션에서는 SQL Azure 데이터 동기화 온-프레미스 SQL Server 데이터를 SQL Azure 쉽게 공유할 수 있도록 하는 방법을 보여 줍니다.'
Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>이 세션에서는 SQL Azure 데이터 동기화 온-프레미스 SQL Server 데이터를 SQL Azure 쉽게 공유할 수 있도록 하여 온-프레미스 데이터를 확장하여 새 클라우드 기반 애플리케이션을 만드는 방법을 보여 줍니다.&nbsp;&nbsp; SQL Azure 데이터 동기화&rsquo; 양방향 데이터 동기화 지원을 사용하면 SQL Server 또는 SQL Azure 변경 내용이 자동으로 앞뒤로 동기화됩니다.&nbsp; 다음으로 SQL Azure 데이터 동기화 SQL Azure 데이터베이스 간에 대칭을 제공하여 해당 데이터를 전 세계 하나 이상의 SQL Azure 데이터 센터에 쉽게 지역 배포할 수 있도록 하는 방법을 보여 줍니다.&nbsp; 이제 데이터를 변경하는 위치에 관계없이 온-프레미스 또는 SQL Azure 데이터 센터에 있든 모든 데이터베이스에 원활하게 동기화됩니다.&nbsp; </p>  <p>PDC 2010에서 Liam Cavanagh 비디오의 SQL Azure 데이터 동기화 소개 보기.</p>  <p>SQL Azure 데이터 동기화 및 예정된 CTP에 등록하는 방법에 대해 자세히 알아보려면 다음을 방문하세요.<span style=\"color: #1f497d; font-family: 'Calibri','sans-serif'; font-size: 11pt;\"></span></p>"
