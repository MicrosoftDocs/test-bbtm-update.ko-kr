Content: >-
  <p><i>이 블로그는 올해의 글로벌 ISV에 Microsoft Azure 톰 로즈, 제품 마케팅 부사장, 나수니의 게스트 게시물입니다. Nasuni&#39;클라우드 파일 서비스 플랫폼은 Azure 개체 스토리지에서 지원되며 정부 기관이 빠르게 성장하는 비정형 데이터를 대규모로 저장, 보관, 보호, 동기화 및 공동 작업할 수 있도록 지원합니다.</i></p>


  <p><a href="https://msdnshared.blob.core.windows.net/media/2018/06/SecureFileShareCollaboration-GI-924617532.jpg"><img alt="clip_image002" border="0" height="648" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ecc9774c-97ac-4ac7-b8e1-b4d5b8d750a1.jpg" style="display: inline; background-image: none;" title="clip_image002" width="973"></a></p>


  <p>이 문서에서는 빠르게 증가하는 파일 데이터를 저장, 공유 및 보호하는 데 어려움을 겪고 있는 정부 기관의 모범 사례를 간략하게 설명하고, 오래된 NAS 및 파일 서버 인프라를 통합하고 기관 경계를 넘어 공동 작업해야 하는 기관에서 Azure Government 스토리지를 사용하는 Nasuni 글로벌 파일 시스템이 어떻게 작동하는지 설명합니다.</p>


  <h2>정부 파일 스토리지에 대한 필요성이 증가하고 있습니다.</h2>


  <p>구조화되지 않은 데이터의 세계&rsquo; 최대 소비자 중 하나인 미국 연방, 주 및 지방 정부 기관은 문서, Adobe 크리에이티브 파일, CAD, Lidar, 비디오, 오디오, GIS, 이미지 등을 Microsoft Office 모든 형식과 크기의 &ndash; 대량의 파일을 생성하고 있습니다.</p>


  <p>이러한 파일은 저장되고, 여러 위치에서 공유되고, 주문형으로 액세스할 수 있고, 몇 분 안에 복구할 수 있어야 합니다. 그리고 NAS, 파일 서버, 백업, DR, 보관, 볼륨, 공유, 디렉터리 및 데이터 전파 &ndash; 의 뒤에 &ndash; 있는 기존 인프라 및 프로세스는 IT에서 보다 쉽게 관리할 수 있도록 현대화가 필요합니다.</p>


  <p>클라우드 개체 스토리지는 &ldquo;이러한 파일 서비스를 대규모로 보다 비용 효율적이고 효율적으로 제공할 수 있는 새로운 디스크&rdquo; 입니다.</p>


  <h2>Azure Government에서 Nasuni를 사용한 이유</h2>


  <p>모든 파일 스토리지 컨테이너에는 파일 시스템이 보유하고 있는 구조화되지 않은 데이터를 저장 및 구성하고 표준 파일 공유 프로토콜을 통해 빠르고 공유된 액세스를 제공해야 합니다. 기존 NAS 디바이스 및 파일 서버에는 일반적으로 NetApp WAFL/ONTAP, Dell EMC Isilon OneFS 및 IBM GPFS가 있습니다. 그러나 이러한 디바이스 기반 파일 시스템에는 용량 제한뿐만 아니라 여러 위치에서 데이터를 공유할 수 있는 제한된 기능이 있습니다.</p>


  <p>거의 무한한 용량과 전 세계에 걸쳐 있는 기능을 갖춘 클라우드 개체 스토리지는 기존 블록 스토리지보다 확장성, 내구성 및 비용이 더 낮습니다. 파일 스토리지에 대한 이러한 가능성을 잠금 해제하기 위한 파일 시스템만 있으면 됩니다.</p>


  <p>Nasuni UniFS&reg;는 Azure Blob Storage 같은 개체 스토리지에 기본적으로 사용하도록 설계된 최초의 파일 시스템이므로 기존 디바이스 기반 파일 시스템의 제한 없이 확장됩니다. Azure Government 스토리지를 사용하면 UniFS는 거의 모든 볼륨, 디렉터리 및 파일 크기 및 모든 수의 파일 및 파일 버전을 수용할 수 있습니다.</p>


  <p>또한 UniFS에는 고성능 파일 액세스가 필요한 모든 위치에서 자체 부분(예: 활성 파일 및 메타데이터)을 캐시하는 기능의 또 다른 주요 차이점 &ndash; 이 있습니다. 정부 기관은 모든 파일 데이터를 안전한 Azure Government 스토리지에 저장할 수 있지만 사무실의 4개 벽 안에 있는 자주 사용되는 파일에 안전하고 고성능으로 액세스할 수 있습니다. 이 하이브리드 클라우드 배포 모델은 Azure Government에 저장된 모든 파일과 여러 위치에 배포된 Nasuni Edge 어플라이언스에 온-프레미스에 캐시된 활성 파일의 캐시된 복사본을 사용하여 빠르고 효율적인 파일 액세스 및 협업을 가능하게 합니다.</p>


  <h2>Nasuni 및 Azure Government의 기능 및 이점</h2>


  <p>Azure Government 및 Nasuni를 사용하면 정부 고객은 다음 혜택을 누릴 수 있습니다.</p>


  <ul>
   <li>Nasuni에서 Azure Government 스토리지 앞에 친숙한 폴더 및 디렉터리 구조를 제공하고, 표준 CIFS 및 NFS 파일 공유 프로토콜을 통해 파일에 고속으로 액세스하고, 클라우드 개체 스토리지를 위해 다시 작성하지 않고도 기존 애플리케이션에 대한 지원을 제공하는 무제한 기본 및 보관 파일 스토리지 용량입니다.</li>
   <li>Nasuni 연속 파일 버전 관리로 고급 데이터 보호- 파일 변경 내용이 Azure Government 스토리지에 발생할 때 자동으로 전파됩니다. 각 변경 내용은 모든 파일의 변경할 수 없는 무한 버전 기록을 만들기 위해 WORM(한 번 읽은 후 쓰기)으로 저장됩니다. 기존 파일 백업의 비용과 복잡성을 제거할 수 있으며 복구 지점 및 복구 시간을 분으로 줄여 맬웨어, 랜섬웨어 및 실수로 인한 삭제를 완화할 수 있습니다.</li>
   <li>고급 보안. 파일 데이터는 정부 규정 준수 요구 사항에 따라 기관 제어 AES 암호화 키를 사용하여 Nasuni Edge 어플라이언스에서 미사용 시, Azure Government로 전송 중, Azure Government 스토리지 내에서 미사용 상태로 암호화됩니다. Nasuni 에지 어플라이언스는 각 에이전시 사무실에서 보안 파일 인증 및 액세스를 위해 기존 Active Directory 인프라와 통합됩니다.</li>
   <li>저렴한 인터넷 대역폭을 사용하는 고속 파일 변경 전파는 에지 어플라이언스를 동기화 상태로 유지하여 모든 위치의 정부 직원과 계약자가 최신 버전의 파일에서 작업할 수 있도록 합니다.</li>
   <li>신속한 에지 어플라이언스 배포 및 DR(재해 복구를 위한 Azure Government 지리적 스토리지 중복)은 전용 DR 사이트의 비용과 복잡성을 없애고 필요한 경우 기관이 파일 액세스를 신속하게 복원할 수 있도록 합니다.</li>
  </ul>


  <h2>지금 Azure Government에서 Nasuni 사용해 보기</h2>


  <p>Nasuni는 새로운 Azure Government 제품을 통해 미국 연방, 주 및 지방 정부 기관 및 파트너에게 NAS 및 원격 사무실 파일 데이터를 통합하고 여러 사무실에서 협업을 가능하게 하는 최신 클라우드 기반 솔루션을 제공합니다.</p>


  <p>클라우드 스토리지가 eGuide의 기존 데이터 센터만큼 안전한 이유에 대해 자세히 알아보고, &quot;<a href="https://info.nasuni.com/resource/6-reasons-cloud-storage-secure-traditional-data-center">클라우드 스토리지가 기존 데이터 센터만큼 안전한 6가지 이유를</a> 알아보고,&quot; 기관&rsquo; 클라우드 우선 이니셔티브 및 디지털 정부로의 전환을 가속화합니다. 지금 Azure Government에서 Nasuni를 사용해 보세요!</p>
