  <h2>새 SDK 패키지 및 Buffalo-Azure Project</h2>


  <p>Azure에서 Go 개발자의 환경을 계속 개선하려면 Azure&rsquo; <a href="https://github.com/Azure/azure-sdk-for-go" target="_blank">SDK for Go</a> 및 관련 <a href="https://github.com/Azure-Samples/azure-sdk-for-go-samples" target="_blank">샘플</a>부터 시작하여 새 패키지를 빌드하고 기존 패키지를 개선해야 합니다. 연초부터 <a href="https://github.com/Azure/azure-service-bus-go" target="_blank">weve</a>&rsquo;는 Service Bus, <a href="https://github.com/Azure/azure-event-hubs-go" target="_blank">Event Hubs</a> 및 <a href="https://github.com/Azure/azure-storage-blob-go" target="_blank">Blob Storage</a> 대한 새 패키지도 게시했습니다. &rsquo;Were는 항상 고객 피드백을 수신 대기하므로 다른 패키지 또는 기존 패키지를 개선한 경우&rsquo; Go SDK&rsquo; <a href="https://github.com/Azure/azure-sdk-for-go/issues" target="_blank">GitHub 문제 추적기를</a> 알려주세요.</p>


  <p>하지만 패키지가 전부는 아닙니다&rsquo;. Youve&rsquo;는 Go 및 Azure에서 더 빠르게 시작할 수 있는 프레임워크와 템플릿을 요청했고&rsquo;, 빠른 속도를 높일 수 있도록 <a href="https://gobuffalo.io/en" target="_blank">버팔로 프로젝트에</a> 플러그 인을 추가하여 경청했습니다. Buffalo는 Go 웹앱용 구성 요소를 빠르게 생성하는 새로운 프레임워크이며, <a href="https://github.com/Azure/Buffalo-Azure" target="_blank">Buffalo-Azure</a> 프로젝트는 앱 및 데이터베이스 리소스를 프로비전하고, 작업자 작업에 Service Bus 큐를 사용하고, Event Grid 이벤트에 대한 처리기를 생성하는 데 도움이 되는 플러그 인을 추가합니다. 다른 서비스에 대한 지원을 원하거나 이에 대한 피드백을 받고 싶으신가요? 프로젝트&rsquo; <a href="https://github.com/Azure/Buffalo-Azure/issues" target="_blank">추적</a>기에서 문제를 여세요. 우리의 로드맵은 귀하의 요구에 의해 통보됩니다!</p>


