Title: Go 개발자가 더 나은 클라우드 앱을 더 빠르게 빌드할 수 있도록 지원
Summary: GopherCon이 덴버에 모인 거의 2,000명의 고퍼와 함께 오늘 시작됨에 따라 Go 개발자를 위한 최신 제품과 공지 사항을 공유하게 되어 기쁩니다. Go용 Azure SDK를 만든 이후...
Content: >-
  <p>GopherCon이 덴버&rsquo;에 모인 거의 2,000<em>명의 고퍼</em>와 함께 오늘 시작됨에 따라 Go 개발자를 위한 최신 제품과 발표를 공유하게 되어 기쁩니다. 올해 초 <a href="https://azure.microsoft.com/en-us/blog/build-go-apps-for-azure-with-the-go-sdk-now-generally-available/" target="_blank">Go용 Azure SDK를 일반 공급</a>하기 시작한 이래, Microsoft 팀은 Azure, Visual Studio Code 및 Visual Studio Team Services 위한 Go 도구 및 서비스를 빌드하기 위해 열심히 노력해 왔습니다. Go 개발자는 클라우드 네이티브 워크플로를 다루는 서비스 범위를 확장하여 더 나은 클라우드 앱을 더 빠르게 빌드할 수 있도록 계속 노력하고 있습니다.</p>


  <ul>
   <li>Go 개발자들 사이에서 가장 인기 있는 편집기인 Visual Studio Code 사용하여 코드를 작성하고 테스트합니다. 시각적 중단점을 사용하여 디버그하고, 저장 시 Go 서식을 적용하고, 코드 완성을 사용하여 개발자의 속도와 생산성을 높입니다.</li>
   <li>프라이빗 Git 리포지토리를 호스트한 다음 Visual Studio Team Services 및 Azure DevOps Projects와 앱을 통합하고 릴리스합니다.</li>
   <li>완전히 관리되는 Kubernetes 클러스터 또는 Azure App Service를 사용하여 Azure Kubernetes Service에서 코드, 컨테이너 및 앱을 실행합니다. 또는 Azure Virtual Machines에서 즐겨 찾는 Linux 배포를 사용합니다.</li>
   <li>관리형 PostgreSQL 및 MySQL 데이터베이스, Blob Storage 개체 및 캐시 항목에 구조화된 데이터를 Redis Cache에 저장합니다. MongoDB와 호환되는 전역적으로 복제된 다중 모델 데이터베이스인 Cosmos DB를 사용할 수도 있습니다.</li>
   <li>Azure Service Bus, Event Hubs 및 Event Grid를 사용하여 마이크로 서비스 간에 통신합니다.</li>
   <li>OpenID 커넥트 및 Azure Active Directory 사용하여 사용자를 인증하고 디렉터리를 관리합니다.</li>
   <li>Application Insights 및 곧 OpenCensus를 사용하여 추적을 수집하고 모니터링합니다.</li>
  </ul>


