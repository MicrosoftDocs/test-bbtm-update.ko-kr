  <h2>Were&rsquo; far from done...</h2>


  <p>Microsoft 팀은 Go 클라우드 앱을 더 간단하고 재미있게 작성 및 유지 관리할 수 있도록 서비스, 도구, 런타임, 설명서 및 지침을 제공하려고 하므로 Go 개발자로서의 입력이 매우 중요합니다! &rsquo;GopherCon에 가면 부스에 들러 우리와 대화를 나눌 수 있습니다. 추적기에서 요청을 열어 작업 중인 내용&rsquo;과 Azure가 사용자에게 더 나은 서비스를 제공할 수 있는 방법을 알려줄 수도 있습니다.</p>


  <p>마지막으로, 이러한 제품 및 서비스에 대한 업데이트 외에도 Go 커뮤니티 관련 프로젝트&rsquo; 및 참여 활동에 대한 <a href="https://aka.ms/project-athens-blog" target="_blank">Microsoft + 오픈 소스 블로그</a>의 공지 사항을 확인하세요.</p>


