  <h2>다음&#39;?</h2>


  <p>이들은 지난 달에서 큰 업데이트의 단지 몇 가지. <a href="https://aka.ms/costmgmt/blog">이전 Azure Cost Management + 청구 업데이트를</a> 확인하는 것을 잊지&#39;. 피드백에 따라 항상 경청하고 지속적으로 개선할&#39;있으므로 피드백을 계속 보내주세요.</p>


  <p>Twitter를 팔로우 <a href="https://twitter.com/azurecostmgmt">@AzureCostMgmt</a> 하고 <a href="https://aka.ms/costmgmt/videos" target="_blank">YouTube 채널을</a> 구독하여 업데이트, 팁 및 요령을 확인하세요. 그리고, 언제나처럼, 당신의 아이디어를 공유하고 <a href="https://aka.ms/costmgmt/feedback" target="_blank">비용 관리 피드백 포럼</a>에서 다른 사람을 투표.</p>


  <p>우리는 이것이 모두를 위해 노력하는 시간인 것을 알고 있습니다. Azure Cost Management 팀의 최고의 소원입니다. 안전하게 유지하고 건강을 유지하세요!</p>
