  <p><a href="https://aka.ms/costmgmt/videos" target="_blank">Azure Cost Management + 청구 YouTube 채널을</a> 따라 새 동영상이 다시 출시될&#39;루프를 유지하고 다음에 보고 싶은&#39;알려주세요.</p>


  <p>좀 더 단계별 환경을 원하십니까? <a href="https://aka.ms/costmgmt/learn" target="_blank">Azure Cost Management + 청구를 사용하여 Azure 지출 제어 및 청구서 관리</a>부터 시작합니다.</p>


