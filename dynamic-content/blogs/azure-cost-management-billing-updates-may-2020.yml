Title: Azure Cost Management + 청구 업데이트 – 2020년 5월
Summary: Azure Portal 내에서 계정 관리, 청구서 청구 및 전반적인 Cost Management + 청구 탐색을 간소화하기 위한 일련의 청구 개선 사항이 제공될 수 있습니다. 이 모든 것, 그리고 Azure로 비용을 절감하는 데 도움이 되는 새로운 기회와 비디오.
Content: >-
  <p>&#39;새로운 학생이든, 신생 기업이든, 대기업이든, 재정적 제약이 있으며, 지출할&#39;, 어디에, 그리고 미래를 계획하는 방법을 알아야 합니다. 이 법안에 관해서 아무도 놀라움을 원하지 않으며, 이것은 Azure Cost Management + 청구가 들어오는 곳입니다.</p>


  <p>&#39;항상 문제에 대해 자세히 알아보고 Azure Cost Management + 청구를 통해 클라우드에서 비용을 다시 발생시킬&#39;위치를 더 잘 이해하고, 잘못된 지출 패턴을 식별 및 방지하고, 비용을 최적화하여 더 적은 비용으로 더 많은 작업을 수행할 수 있는 방법을 찾고 있습니다. 피드백에 따른 몇 가지 최신 개선 사항 및 업데이트는 다음과 같습니다.</p>


  <ul>
      <li><a href="#billing">Microsoft 고객 계약 청구 계정에 대한 청구 개선 사항.</a></li>
      <li><a href="#labs">Cost Management Labs의 새로운&#39;.</a>&nbsp;</li>
      <li><a href="#optimize">Azure를 사용하여 비용을 절감하는 새로운 방법입니다</a>.</li>
      <li><a href="#learn">새로운 비디오 및 학습 기회</a>.</li>
      <li><a href="#docs">설명서 업데이트.</a></li>
  </ul>


  <p>&#39;세부 사항을 자세히 살펴보겠습니다.</p>


  <p><a name="billing"></a>&nbsp;</p>


  <h2>Microsoft 고객 계약 청구 계정에 대한 청구 개선 사항</h2>


  <p>Microsoft 고객 계약 계정은 기업계약 및 PAYG(종량제) 계정에 비해 몇 가지 주요 이점을 제공합니다. 이번 달에는 계정을 보다 쉽게 관리하고 결제할 수 있도록 몇 가지 주요 개선 사항이 제공됩니다.</p>


  <ul>
      <li>청구 프로필을 사용하여 구독을 별도의 청구서로 그룹화합니다.</li>
      <li>새 청구서 세부 정보 페이지에서 크레딧, 환불 및 세금 정보를 봅니다.</li>
      <li>반복 요금에 대해 자동 갱신을 켭니다.</li>
      <li>청구 계정 이름을 사용자 지정합니다.</li>
  </ul>


  <p>이러한 항목은 모두 사용자 의견을 기반으로 하므로 계속 제공해 주세요. 우리의 목표는 그 어느 때보 다 쉽게 관리하고 청구서를 지불하는 것입니다. 다음에 무엇을 보고 싶습니까?</p>


  <p><a name="labs"></a>&nbsp;</p>


  <h2>Cost Management Labs의 새로운&#39;</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#labs" target="_blank">Cost Management Labs</a>를 사용하면 Azure Cost Management에서 제공되는&#39;자세히 살펴보고 피드백을 공유하고 서비스를 사용하는 방법을 더 잘 이해할 수 있도록 당사와 직접 소통하여 더욱 튜닝되고 최적화된 환경을 제공할 수 있습니다. Cost Management Labs에서 볼 수 있는 몇 가지 기능은 다음과 같습니다.</p>


  <ul>
      <li><strong>새로 만들기: Cost Management 메뉴에 청구 메뉴 항목을 표시합니다.</strong><br>
  범위 간 빠른 탐색을 통해 한 곳에서 모든 Cost Management + 청구 메뉴 항목을 함께 참조하세요.</li>

  </ul>


  <p>물론, 그&#39;전부는 아닙니다. Azure Cost Management의 모든 변경 내용은 전체 Azure Portal에서&#39;일주일 전에 Cost Management Labs에서 사용할 수 있습니다. 우리는&#39;당신의 생각을 듣고 당신이 다음에보고 싶은&#39;이해하기를 열망합니다. 무엇을 망설이고 계신가요? 지금 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs를</a> 사용해 보세요.</p>


  <p><a name="optimize"></a>&nbsp;</p>


  <h2>Azure를 사용하여 비용을 절감하는 새로운 방법</h2>


  <p>비용을 최적화하는 데 도움이 되는 방법을 항상 찾고&#39;있습니다. 이번 달의 새로운&#39;&#39;.</p>


  <ul>
      <li>임시 OS 디스크의 <a href="https://docs.microsoft.com/azure/advisor/advisor-cost-recommendations#create-an-ephemeral-os-disk-recommendation" target="_blank">새 Azure Advisor 권장 사항</a>으로 스토리지 비용을 절감합니다&ndash;.</li>
      <li>CSP 파트너: <a href="https://docs.microsoft.com/partner-center/give-customers-permission#give-customers-permission-to-buy-their-own-azure-reservations" target="_blank">고객이 자신의 Azure 예약을 구매할 수 있도록 합니다</a>.</li>
  </ul>


