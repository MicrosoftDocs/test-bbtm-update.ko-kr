Slug: database-collation-support-for-azure-sql-data-warehouse-2
Title: Azure SQL Data Warehouse에 대한 데이터베이스 데이터 정렬 지원
Summary: 이제 새 Azure SQL Data Warehouse 데이터베이스를 만들 때 Azure Portal에서 기본 데이터베이스 데이터 정렬을 변경할 수 있음을 발표하게 되어 기쁩니다.
Content: >-
  <p>이제 새 Azure <a href="https://aka.ms/sqldw" target="_blank">SQL Data Warehouse</a> 데이터베이스를 만들 때 Azure Portal에서 기본 데이터베이스 데이터 정렬을 변경할 수 있다고 발표하게 되어 기쁩니다. 이 새로운 기능을 사용하면 SQL Data Warehouse에 대해 지원되는 3800개의 데이터베이스 데이터 정렬 중 하나를 사용하여 새 데이터베이스를 더욱 쉽게 만들 수 있습니다.</p> <p>데이터 정렬은 문자 기반 데이터 형식에 대한 로캘, 코드 페이지, 정렬 순서 및 문자 민감도 규칙을 제공합니다. 데이터 정렬 정보를 요구하는 모든 열과 식은 데이터베이스 설정에서 선택한 데이터 정렬을 상속합니다. 기본 상속은 문자 기반 데이터 형식에 대해 다른 데이터 정렬을 명시적으로 지정하여 재정의될 수 있습니다.</p> <h2>데이터 정렬 변경</h2> <p>기본 데이터 정렬을 변경하려면 프로비전 환경에서 <strong>데이터 정렬</strong> 필드로 간단하게 업데이트합니다.</p> <p><img title="프로비저닝" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" border="0" alt="Provision" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1bdb3fa4-6c64-44fa-83b7-ca59c571754a.png" width="248" height="480"></p> <p>예를 들어 기본 데이터 정렬을 대/소문자를 구분하도록 변경하려는 경우 <strong>데이터 정렬</strong> 이름을 <em>SQL_Latin1_General_CP1_CI_AS SQL_Latin1_General_CP1_CS_AS</em> 바꿉니다 <em>. </em></p> <p><img title="collation" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" border="0" alt="collation" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/52c834ca-3289-4cfe-a565-3ae07c51346a.png" width="240" height="45"></p> <h2>지원되는 모든 데이터 정렬 나열</h2> <p>Azure SQL Data Warehouse&nbsp;에서 지원되는 모든 데이터 정렬을 나열하려면 논리 서버의 <strong>master</strong> 데이터베이스에 연결하고 다음 명령을 실행하면 됩니다.</p><pre class="prettyprint">SELECT * FROM sys.fn_helpcollations();</pre>

  <p>그러면 Azure SQL Data Warehouse에 대해 지원되는 모든 데이터 정렬이 반환됩니다. MSDN의 <a href="https://msdn.microsoft.com/library/ms187963.aspx">sys.fn_helpcollations</a> 함수에 대해 자세히 알아볼 수 있습니다.</p>

  <h2>현재 데이터 정렬 확인</h2>

  <p>데이터베이스의 현재 데이터 정렬을 확인하려면 다음 T-SQL 조각을 실행합니다.</p><pre class="prettyprint">SELECT DATABASEPROPERTYEX(DB_NAME(), 'Collation') AS Collation;</pre>

  <p>'Collation'을 속성 매개 변수로 전달하면 DatabasePropertyEx 함수는 지정된 데이터베이스에 대한 현재 데이터 정렬을 반환합니다. MSDN의 <a href="https://msdn.microsoft.com/library/ms186823.aspx">DatabasePropertyEx</a> 함수에 대해 자세히 알아볼 수 있습니다.</p>

