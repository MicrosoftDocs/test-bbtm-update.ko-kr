Title: 하이브리드 클라우드에서 당신을 따라 잡을 수있는 5 개의 웨비나
Summary: 하이브리드 환경에서 가장 잘 작동하는 방법에 속도를 내야 하는 경우, 지난 1년 동안 가장 많이 조회된 웨비나 5개를 수집하여 여러분의 즐거움을 만끽했습니다.
Content: >-
  <p>하이브리드 환경에서 가장 잘 작동하는 방법에 속도를 내야 하는 경우,&rsquo; 지난 1년 동안 가장 많이 본 웨비나 5개를 수집하여 binge-watching 즐거움을 만끽하세요. 이러한 주문형 세션은 하이브리드 혼합 온-프레미스 및 클라우드 전략에서 작업해야 하는 개인에게 필수적인 다양한 주제를 다룹니다.</p>


  <h3>1. 올바른 하이브리드 클라우드 솔루션으로 혁신 제공</h3>


  <p>혼합된 온-프레미스 및 클라우드 인프라를 제어할 계획이 아직 없는&rsquo; 경우 각 사용자&rsquo; ID를 단일 자격 증명으로 단순화하면 서비스를 쉽게 관리하고 보호하고 보안을 간소화하는 데이터 플랫폼을 만들 수 있습니다.</p>


  <p><a href="https://info.microsoft.com/DeliveringinnovationwiththerighthybridcloudsolutionOnDemandRegistration.html" target="_blank">올바른 하이브리드 클라우드 솔루션 웨비나를 사용하여 주문형 혁신을 제공하는</a> 방법은 다음과 같습니다.</p>


  <ul>
      <li>ID를 통합하고 일관된 데이터 인프라를 만듭니다.</li>
      <li>Azure Stack 애플리케이션 패턴의 도움을 받아 개발을 통합합니다.</li>
      <li>클라우드 모델에 관계없이 최상의 데이터 플랫폼을 선택하고 사용합니다.</li>
  </ul>


  <h3>2. 하이브리드 클라우드 환경으로 마이그레이션: 참가자&rsquo; 연습 3가지 주요 방법</h3>


  <p>회사에서 클라우드 전략을 만들었거나, 직원이 클라우드로 이동하는 것을 따라잡기 위해 작업하고 있는 것일 수 있습니다. 순서대로 이동을 완료하는 것이 최우선 과제입니다.</p>


  <p><a href="https://info.microsoft.com/migrating-to-a-hybrid-cloud-environment-on-demand.html" target="_blank">하이브리드 클라우드 환경으로 마이그레이션: 3가지 주요 방법을 안내하는 참가자&rsquo;</a> 연습에서는 다음 방법을 설명합니다.</p>


  <ul>
      <li>Azure Site Recovery를 사용하여 사이트를 클라우드로 이동합니다.</li>
      <li>Azure Active Directory 사용하여 개별 애플리케이션을 클라우드로 확장합니다.</li>
      <li>컨테이너 및 Windows Server 2016 사용하여 클라우드에서 애플리케이션을 실행합니다.</li>
  </ul>


  <h3>3. 운영 체제에서 보안&mdash; 시작 강화</h3>


  <p>대부분의 기업은 언젠가 손상될 것입니다. 손상이 위반으로 변하는 것을 방지하는 것은 공격자의 속도를 늦추는 동안 빠른 검색 및 응답에 따라 달라집니다. 이 작업을 수행하는 한 가지 방법은 운영 체제를 강화하여 네트워크를 더 어렵게 만드는 것입니다.</p>


  <p>Windows Server 2016 많은 수의 보안 기능이 있으며, 적절하게 사용하면 공격자가&rsquo; 네트워크 전체로 이동하는 기능을 방해할 수 있습니다. <a href="https://info.microsoft.com/Better-Security-Starts-at-the-OS-webinar-on-demand.html" target="_blank">운영 체제 웹 세미나에서 보안&mdash; 시작을 강화하기</a> 위해 weve&rsquo;는 다음 방법을 설명했습니다.</p>


  <ul>
      <li>가장 취약한 시스템을 강화하여 공격자가&rsquo; 네트워크를 통해 진행하는 속도를 늦출 수 있습니다.</li>
      <li>Just-In-Time 및 충분한 관리를 사용하여 권한 있는 ID에 더 많은 보호를 추가합니다.</li>
      <li>Control Flow Guard 및 Device Guard와 같은 도구를 사용하여 Windows 시스템을 보호합니다.</li>
  </ul>


  <h3>4. 온-프레미스 및 클라우드에서 회사 정보 보호</h3>


  <p>암호에는 많은 약점이 있습니다. 작업자는 종종 안전하지 않은 암호를 사용하고, 여러 서비스에서 다시 사용하며, 피싱에 취약하여 회사를 위험에 빠뜨려야 합니다. 피싱, 무차별 암호 대입 공격 및 암호 스프레이 공격은 모두 비즈니스에 위협이 될 수 있습니다.</p>


  <p>클라우드를 사용하면 ID를 대체하거나 강화하고 인프라에 액세스하는 다양한 솔루션이 제공됩니다. <a href="https://info.microsoft.com/protect-hybrid-cloud-information-on-demand.html" target="_blank">온-프레미스 및 클라우드 웹 세미나의 회사 정보 보호에서</a> 다음 방법을 알아봅니다.</p>


  <ul>
      <li>더 많은 보안과 더 많은 관리 효율성을 제공하는 기술에 대한 암호를 도랑.</li>
      <li>추가 보안을 사용하여 암호가 필요한 서비스에 대한 액세스를 보호합니다.</li>
      <li>무차별 암호 대입 공격 방지를 위해 엑스트라넷 잠금을 설정합니다.</li>
  </ul>


  <h3>5. 클라우드 보안을 다음 단계로 끌어올림: 클라우드 공격으로부터 자신을 보호하는 방법</h3>


  <p>분명히 보안은 하이브리드 클라우드 대상 그룹에게 가장 중요합니다. 가장 인기 있는 또 다른 웨비나 세션에서 <a href="https://info.microsoft.com/Howtoprotectyourselffromcloudattacks_OnDemandRegistration.html" target="_blank">클라우드 보안을 다음 단계로 끌어올려야 합니다. 클라우드 공격으로부터 자신을 보호하는 방법</a>, 다음 방법을 알아봅니다.</p>


  <ul>
      <li>보안 태세를 파악합니다.</li>
      <li>가상 머신, 데이터베이스 및 클라우드 네트워크의 분석을 실행 가능한 인텔리전스로 전환합니다.</li>
      <li>Azure Security Center를 사용하여 검색하고 응답하는 더 큰 기능을 얻습니다.</li>
  </ul>
