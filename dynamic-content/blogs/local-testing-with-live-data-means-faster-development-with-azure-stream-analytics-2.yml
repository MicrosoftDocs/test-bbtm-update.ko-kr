  <h2>로컬 테스트 및 클라우드 실행 주의 사항</h2>


  <p>이 로컬 테스트 기능은 기능 테스트 목적으로만 사용해야 합니다. 클라우드에서 수행하는 성능 및 확장성 테스트를 대체하지는 않습니다. 로컬 환경에서 실행해도 서비스 SLA가 보장되지 않으므로&rsquo; 프로덕션 용도로 사용하면 안 됩니다.</p>


  <p>컴퓨터에서 로컬 리소스만 사용할 수 있지만 클라우드에 배포할 때 여러 노드로 확장할 수 있습니다. 또한 클라우드 배포는 검사점, 업그레이드 등을 보장합니다. 또한 작업 24/7을 실행하는 모든 인프라를 제공합니다.</p>


  <p>다음 표에서는 로컬 환경에서 쿼리를 실행하는 것과 클라우드에서 실행 간의 비교를 보여 줍니다. 클라우드 입력 옵션만 시간 정책 및 기계 학습 기능을 지원하므로 로컬 입력은 이를 지원하지 않습니다&rsquo;.</p>


