  <h2>지금 평가판 사용</h2>


  <p>이 기능은 놀랍도록 쉽게 사용할 수 있습니다. 스크립트 편집기에서 원하는 입력/출력 형식을 선택하고 로컬&rdquo;로 실행을 클릭합니다&ldquo;. <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-live-data-local-testing" target="_blank">Visual Studio 위해 Azure Stream Analytics 도구를 사용하여 라이브 데이터를 로컬로 테스트</a>하는 방법에 대한 이 가이드를 따르세요.</p>


  <h2>피드백 및 아이디어 제공</h2>


  <p>Azure Stream Analytics 팀은 피드백을 수신 대기하기 위해 최선을 다하고 있습니다. 대화에 참여하고 <a href="https://feedback.azure.com/forums/270577-stream-analytics/filters/top" target="_blank">UserVoice</a>를 통해 음성을 들을 수 있게 되어 환영합니다. 도구 피드백의 경우 에게 연락할 <a href="mailto:ASAToolsFeedback@microsoft.com">ASAToolsFeedback@microsoft.com</a>수도 있습니다.</p>


