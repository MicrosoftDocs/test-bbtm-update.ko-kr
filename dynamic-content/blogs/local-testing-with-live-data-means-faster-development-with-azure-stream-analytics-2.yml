Slug: local-testing-with-live-data-means-faster-development-with-azure-stream-analytics-2
Title: 라이브 데이터를 사용한 로컬 테스트는 Azure Stream Analytics를 사용하여 더 빠른 개발을 의미합니다.
Summary: 이제 Azure Stream Analytics Visual Studio 도구에서 라이브 데이터 로컬 테스트를 공개 미리 보기로 사용할 수 있음을 발표하게 되어 기쁩니다.
Content: >-
  <p><a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-quick-create-vs" target="_blank">이제 Azure Stream Analytics Visual Studio 도구</a>에서 라이브 데이터 로컬 테스트를 공개 미리 보기로 사용할 수 있음을 발표하게 되어 기쁩니다. 클라우드에서 실행하지 않고 라이브 데이터로 Azure Stream Analytics 쿼리 논리를 테스트할 수 있다고 생각한 적이 있나요? 쿼리가 배포되고 다른 왕복 지연이 발생할 때까지 기다릴 필요가 없을 수도 있습니다. 이 향상된 기능을 통해 Azure Event Hubs, IoT Hub 또는 Blob Storage와 같은 클라우드 원본의 라이브 데이터 스트림을 사용하는 동안 로컬에서 쿼리를 테스트할 수 있습니다. 로컬 Visual Studio 환경에서 모든 Azure Stream Analytics 시간 정책을 사용할 수도 있습니다. 몇 초 안에 쿼리를 시작하고 중지할 수 있고 로컬 디버깅을 수행하면 쿼리 논리 테스트의 내부 루프에서 귀중한 시간을 절약하여 개발 생산성이 크게 향상됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ae7ad334-d27d-4de9-bd59-b22d27a438e9.gif"><img alt="ASALiveTesting2" border="0" height="585" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/326882f1-0408-4fcc-a0ba-b5f85d856144.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ASALiveTesting2" width="1024"></a></p>


  <h2>라이브 데이터 로컬 테스트 환경</h2>


  <p>새 로컬 테스트 런타임은 클라우드 또는 로컬 정적 파일에서 라이브 스트리밍 데이터를 읽을 수 있습니다. 클라우드 런타임 Azure Stream Analytics와 동일하게 작동하므로 많은 테스트 시나리오에 필요한 동일한 시간 정책을 지원합니다. 쿼리는 단일 서버 개발 환경에 적합한 시뮬레이션된 환경에서 실행되며 쿼리 논리 테스트 목적으로만 사용해야 합니다. 성능/확장성 및 가용성 테스트에는 적합하지 않습니다.</p>


  <h2>주요 이점</h2>


  <h3>쿼리 동작 일관성</h3>


  <p>지정된 입력의 경우 로컬 및 클라우드에서 실행되는 쿼리는 동일한 결과를 출력합니다. Visual Studio 라이브 데이터 테스트에는 시간 정책 및 기계 학습 기능에 대한 전폭적인 지원이 포함됩니다.</p>


  <h3>훨씬 짧은 테스트 주기</h3>


  <p>클라우드에서 실행되는 것과 비교하면 쿼리 테스트를 시작하는 데 몇 초밖에 걸리지 않습니다. 환경을 전환하지 않고도 Visual Studio 직접 쿼리를 테스트할 수 있습니다. 쿼리를 쉽게 조정하고 라이브 데이터의 결과를 즉시 볼 수 있도록 들어오는 데이터의 모양을 이해할 수 있습니다.</p>


  <h3>작업 메트릭 및 오류 메시지 보기</h3>


  <p>입력 데이터 크기, 출력 데이터 크기 등과 같은 작업 메트릭은 로컬 실행 중에 사용할 수 있습니다. 테스트 및 디버깅에도 오류 메시지가 표시됩니다.</p>


  <h3>유동 환경</h3>


  <ul>
   <li>쿼리는 로컬로 실행되지만 입력 데이터 클라우드 원본에 직접 연결됩니다. 먼저 로컬로 데이터를 샘플링할 필요가 없습니다.</li>
   <li>쿼리 결과는 Visual Studio 테이블 형식으로 즉시 표시됩니다.</li>
  </ul>


