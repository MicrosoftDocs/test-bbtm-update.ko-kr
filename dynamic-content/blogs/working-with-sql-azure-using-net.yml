Title: .NET을 사용하여 SQL Azure 작업
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 이 빠른&nbsp; 10분 비디오에서는 .NET을 사용하여 웹 애플리케이션을 만드는 SQL Azure 사용하는 방법을 이해할 수 있습니다. &nbsp;&nbsp;…'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>이 빠른&nbsp; 10분 비디오에서는 .NET을 사용하여 웹 애플리케이션을 만드는 SQL Azure 사용하는 방법을 이해할 수 있습니다. &nbsp;&nbsp;ASP.NET MVC3 및 Entity Framework를 비롯한 Microsoft의 최신 기술을 사용하여 이 방법을 설명합니다. </p>  <p>연습에서는 Entity Framework를 활용하지만 기존 ADO.NET 또는 NHibernate 또는 SubSonic과 같은 다른 타사 데이터 액세스 시스템으로 작업할 때 동일한 기술을 사용할 수 있습니다. 이전 연습에서는 Microsoft Access를 사용하여 직원 경비 보고서를 추적했습니다.&nbsp; 온-프레미스 Access 애플리케이션을 유지하면서 비용 보고서 데이터를 SQL Azure 이동하는 방법을 보여 줍니다.</p>  <p>이 비디오에서는 현재 SQL Azure 클라우드 데이터베이스에 있는 이 비용 보고서 데이터의 사용량을 확장하고 ASP.NET MVC 웹 애플리케이션을 통해 더 쉽게 액세스할 수 있도록 하는 방법을 보여 줍니다.</p>  <p>샘플 코드 및 데이터베이스 스크립트는 <a href="https://sqlazure.codeplex.com/releases/view/60756">Codeplex</a> 에서 사용할 수 있습니다( 직접 시도하려는 경우).</p>  <p align="center"><b>&nbsp;</b></p>  <p>  <object data="data:application/x-oleobject;base64," width="500" height="360" type="application/x-silverlight-2">  <param name="source" value="">  <param name="enableHtmlAccess" value="true">  <param name="background" value="#FF000000">  <param name="allowHtmlPopupwindow" value="true">  <param name="minRuntimeVersion" value="4.0.50401.0">  <param name="autoUpgrade" value="true">  <param name="initParams" value="Culture=en-US,Uuid=a5dcd1a9-acc4-43c6-9c50-c60dcdb060c4,Autoplay=false,ShowMarketingOverlay=true,MiscControls=FullScreen;Detached,ShowMenu=True,Tabs=Embed;Email;Share;Info,VideoUrl=">  </object>  <script type="text/javascript">// <![CDATA[      document.write("<script type='text/javascript' src="" + (window.location.protocol) + "//c.microsoft.com/ms.js" mce_src="https://blogs.msdn.com/controlpanel/blogs/posteditor.aspx/&quot; + (window.location.protocol) + &quot;/c.microsoft.com/ms.js"" + "'><\/script>");  // ]]
