Content: >-
  당신이 기술 비즈에있는 경우, TechEd는 놓치기 다소 어렵다. 처리하기가 조금 어려울 수 있는 것은 컨퍼런스에서 제공되는 엄청난 양의 콘텐츠입니다. 다른 대상을 위한 700개에 가까운 개별 세션을 통해 원하는 세션과 관련된 세션을 찾는 것은 어려울 수 있으므로 도움을 주기 위해 Azure Websites 및 Azure Pack과 관련된 세션 목록을 수집했습니다. 아래 목록을 살펴보고 Azure 부스에서 직접 발표자를 만나보세요!


