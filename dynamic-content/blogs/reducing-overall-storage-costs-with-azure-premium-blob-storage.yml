Title: Azure Premium Blob Storage 사용하여 전체 스토리지 비용 절감
Summary: 이 블로그 게시물에서는 Azure Premium Blob Storage 가격 책정과 일부 애플리케이션의 전체 스토리지 비용을 절감할 수 있는 가능성을 자세히 살펴보겠습니다. Premium Blob Storage 블록 Blob 및 추가 Blob에 대한 SSD(반도체 드라이브)를 통해 구동되는 Azure Blob Storage.
Content: >-
  <p>이 블로그 게시물에서는 Azure Premium Blob Storage 가격 책정과 일부 애플리케이션의 전체 스토리지 비용을 절감할 수 있는 가능성을 자세히 살펴보겠습니다.</p>


  <p>Premium Blob Storage 블록 Blob 및 추가 Blob에 대한 SSD(반도체 드라이브)를 통해 구동되는 Azure Blob Storage. 자세한 내용은 &ldquo;<a href="https://azure.microsoft.com/blog/azure-premium-block-blob-storage-is-now-generally-available/" target="_blank">이제 Azure Premium Blob Storage 일반 공급됩니다</a>.&rdquo; 매우 빠른 스토리지 응답 시간이 필요하거나 작업 속도가 높은 워크로드에 적합합니다. 성능에 대한 자세한 내용은 <a href="https://azure.microsoft.com/blog/premium-block-blob-storage-a-new-level-of-performance/" target="_blank">Premium 블록 Blob Storage- 새로운 수준의 성능을</a> 참조 &ldquo; 하세요.&rdquo;</p>


  <p>Azure Premium Blob Storage 표준 GPv2(범용 V2) 핫, 쿨 및 보관에서 사용하는 것과 동일한 &lsquo;종량&rsquo;제 가격 책정 모델을 활용합니다. 즉, 고객은 매월 저장된 데이터의 양과 수행된 작업 수량에 대해서만 비용을 지불합니다.</p>


  <p>현재 Blob 가격 책정은 <a href="https://azure.microsoft.com/pricing/details/storage/blobs/" target="_blank">Azure Storage 가격 책정 페이지에서</a> 찾을 수 있습니다. 콜드 계층의 경우 데이터 스토리지 기가바이트(GB) 가격 책정이 감소하는 반면, 더 핫 계층의 경우 10,000개당 운영 가격이 감소하는 운영 가격에는 반대입니다. Premium 데이터 스토리지 가격 책정이 핫 데이터 스토리지 가격보다 높습니다. 그러나 프리미엄에 대한 읽기 및 쓰기 작업 가격은 핫 읽기 및 쓰기 작업보다 낮습니다. 즉, 프리미엄 Blob Storage는 자주 거래되는 데이터를 저장하기 위한 것이며 자주 액세스하거나 거의 액세스하지 않는 데이터를 저장하기 위한 것이 아닙니다.</p>


  <p>낮은 운영 비용을 감안할 때 프리미엄이 더 나은 성능을 제공 할뿐만 아니라 표준 (GPv2) 핫보다 비용이 적게 드는 지점이 있습니까?</p>


  <p>이 질문에 대답하기 위해 아래 그래프를 만들었습니다. 이 그래프는 표준(GPv2) 핫 및 프리미엄에 데이터의 1테라바이트(TiB)를 저장하는 데 드는 상대적인 월별 비용을 보여 줍니다. 읽기 및 쓰기 작업 간에 70/30 분할을 사용하여 이 1TiB 데이터에 대해 수행되는 초당 작업을 변경합니다.</p>


  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a6628d7-e8f5-432a-aa58-4f295ecb70cf.png" target="_blank"><img alt="Graph showing that premium pricing does, at a point, become more cost effective than standard." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7673e922-db7c-4aed-bb83-bab9e19e9020.png" style="display: inline; background-image: none;width:80%;" title="Graph 프리미엄 가격이 표준보다 비용 효율적이라는 것을 보여 줍니다."></a></p>


  <p>위의 그래프에서 볼 수 있듯이 프리미엄에 대한 예상 월별 비용은 데이터의 각 1TiB에 대해 초당 40~50개의 작업 간에 표준(GPv2)보다 적습니다. 즉, 프리미엄에서 제공하는 더 나은 성능이 필요하지 않더라도 프리미엄을 사용하여 작업 속도가 높은 워크로드에 대한 비용을 절감할 수 있습니다.</p>


  <h2>다음 단계</h2>


  <p>Premium Blob Storage 시작하려면 구독에서 <a href="https://docs.microsoft.com/azure/storage/blobs/storage-blob-create-account-block-blob" target="_blank">블록 Blob&rsquo; Storage 계정을 프로비&lsquo;</a>전하고 AzCopy 또는 <a href="https://azure.microsoft.com/features/storage-explorer/" target="_blank">Azure Storage Explorer</a> 같은 기존 도구에서 기존 <a href="https://docs.microsoft.com/rest/api/storageservices/blob-service-rest-api" target="_blank">Blob 서비스 REST APIor</a> 를 사용하여 컨테이너 및 Blob 만들기를 시작합니다. </p>


  <h2>결론</h2>


  <p>Azure Premium Blob Storage 낮고 일관된 대기 시간을 제공하고 작업 속도가 높은 애플리케이션의 잠재적 비용 절감에 대해 매우 기쁘게 생각하고 있습니다. 여러분의 의견을 <a href="mailto:premiumblobfeedback@microsoft.com">premiumblobfeedback@microsoft.com</a> 듣거나 Azure Storage  <a href="https://feedback.azure.com/forums/217298-storage" target="_blank">온워 피드백 포럼</a>에 대한 아이디어와 제안을 자유롭게 공유할 수 있기를 기대합니다. Azure Blob Storage 대한 자세한 내용은 <a href="https://azure.microsoft.com/services/storage/blobs/" target="_blank">제품 페이지를</a> 방문하세요.</p>
