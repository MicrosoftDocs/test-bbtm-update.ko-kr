Title: 이벤트 도메인을 사용하여 올바른 위치에 올바른 이벤트 제공
Summary: Event Grid를 중심으로 커뮤니티가 계속 성장하는 것을 보면서 많은 사람들이 달성할 수 있는 복잡성과 규모의 경계를 살펴보기 시작했습니다. 우리는 플랫폼 위에 구축 한 시스템 아키텍처 중 일부를 날려 버렸습니다.
Content: >-
  <p>Event Grid를 중심으로 커뮤니티가 계속 성장하는 것을 보면서 많은 사람들이 달성할 수 있는 복잡성과 규모의 경계를 살펴보기 시작했습니다. Weve&rsquo;는 플랫폼 위에 구축된 몇 가지 시스템 아키텍처로 날아갔습니다.</p>


  <p>이러한 시나리오 중 일부를 통해 더 쉽게 생활할 수 있도록 하기 위해 지난 몇 달 동안의 많은 부분을 오늘 발표하게 되어 매우 기쁩니다. 고급 필터와 Event Domains &ndash; 는 <em>모든 고객에게 이벤트를</em> 게시하기 위한 관리형 플랫폼입니다. 또한&rsquo; 개발자 환경을 개선하고 Azure Government 지역에서 Event Grid를 사용할 수 있도록 하기 위해 노력했습니다.</p>


  <h2>이벤트 도메인</h2>


  <p>다양한 비즈니스 조직, 고객 또는 애플리케이션에 대한 사용자 지정 이벤트의 흐름을 관리하여 Event Domains를 사용하여 Event Grid에 대한 사용자 고유의 이벤트 원본이 됩니다. 이벤트 도메인은 기본적으로 동일한 애플리케이션과 관련된 많은 수의 Event Grid 토픽을 위한 관리 도구이며, 수천 개의 토픽을 포함할 수 있는 최상위 아티팩트입니다. 도메인을 사용하면 Azure Active Directory 통해 각 토픽에 대한 세분화된 권한 부여 및 인증 제어를 통해 테넌트 또는 고객이 어떤 토픽을 구독할 수 있는지 쉽게 결정할 수 있습니다. 또한 이벤트 도메인은 각 토픽에 이벤트를 개별적으로 게시할 필요 없이 도메인 엔드포인트에 모든 이벤트를 게시할 수 있으며 Event Grid는 각 이벤트가&rsquo; 올바른 토픽으로 전송되도록 관리합니다.</p>


  <p>이 기능은 Event Grid의 고유한 기능으로, 사용자와 파트너가 최종 고객에게 고유한 이벤트를 제공할 수 있는 새로운 시나리오를 제공합니다.</p>


  <p>Event Domains를 사용하면 Blob Storage 또는 IoT Hub와 같은 Azure 서비스가 이벤트를 게시하고 사용할 수 있도록 하는 기본 아키텍처를 사용합니다. 즉, 이제 단일 이벤트 도메인을 사용하여 모든 최종 고객 또는 독립적인 서비스를 사용하는 복잡한 조직에서 게시 이벤트를 처리할 수 있습니다.</p>


  <p>이벤트 도메인은 예제를 사용하여 가장 쉽게 설명할 수 있습니다. 트랙터, 굴착 장비 및 기타 중장비를 제조하는 Contoso 건설 기계를 운영한다고 가정해 보겠습니다&rsquo;. 비즈니스 운영의 일환으로 장비 유지 관리, 시스템 상태 및 계약 업데이트와 관련된 실시간 정보를 고객에게 푸시합니다. 이 모든 작업은 앱, 고객 엔드포인트 및 고객이 설치한 기타 인프라를 비롯한 다양한 엔드포인트로 이동합니다.</p>


  <p>이벤트 도메인을 사용하면 Contoso Construction Machinery를 단일 이벤트 엔터티로 모델링할 수 있습니다. 각 고객은 도메인 내에서 토픽으로 표시되어 Azure Active Directory 사용하여 인증 및 권한 부여를 처리하므로 걱정할 필요가 없습니다&rsquo;. 각 고객은 토픽을 구독하고 해당 항목에 전달된 이벤트를 가져올 수 있지만 AAD 이벤트 도메인은 다른 테넌트&rsquo; 토픽에 액세스하지 못하도록 차단합니다.</p>


  <p>또한 모든 고객 이벤트를 게시할 수 있는 단일 엔드포인트를 제공하며 Event Grid는 각 토픽이 테넌트에 범위가 지정된 이벤트만 인식하도록 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c523852-09d7-4d4b-8ea3-abfb59c58126.png"><img alt="Contoso Construction Machinery Event Domain grid" border="0" height="851" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f054c17-b01c-412a-ad7f-210150d7b055.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Contoso Construction 기계 이벤트 도메인 그리드" width="1296"></a></p>


  <p>애플리케이션 아키텍처가 점점 더 이벤트 기반 프로그래밍 모델로 전환되는 환경에서 HTTP 엔드포인트, 애플리케이션 및 클라우드 서비스에 대한 푸시 지원이 점점 더 중요해지고 있습니다. 이벤트 도메인은 이벤트를 처리하므로 고객이 사용할 수 있도록 하는 이벤트에 대해서만 걱정할 필요가 있습니다.</p>


  <p>이벤트 도메인의 용도:</p>


  <ul>
   <li>대규모 다중 테넌트 이벤트 아키텍처를 관리합니다.</li>
   <li>인증 및 권한 부여를 관리합니다.</li>
   <li>각 토픽을 개별적으로 관리하지 않고 토픽을 분할합니다.</li>
   <li>각 토픽 엔드포인트에 개별적으로 게시할 필요가 없습니다.</li>
  </ul>


  <p>문서의 이벤트 도메인에 대해 자세히 알아보고 이 <a href="https://aka.ms/egedsample" target="_blank">샘플을</a> 시작<a href="https://aka.ms/egeddocs" target="_blank">합니다</a>.</p>


  <h2>Event Grid의 고급 필터</h2>


  <p>Event Domains의 추가된 기능을 보완하기 위해 Event Grid가 오늘부터 몇 가지 새로운 유형의 고급 필터를 지원한다는 사실을 발표하게 되어 기쁩니다. 이러한 새 필터를 사용하면 숫자, 문자열 및 부울 필터를 포함하여 와이어에서 새로운 유형의 필터링이 발생할 수 있습니다.</p>


  <p>이 업데이트를 통해 각 데이터 형식에 많은 연산자를 제공하고, 실행할 수 있는 필드&rsquo; 수를 크게 늘리고, 라우팅되는 이벤트에 대한 제어를 높이고, 필요한 이벤트만 처리되는 컴퓨팅 서비스로 이동하도록 합니다. 고급 필터는 데이터 페이로드의 첫 번째 계층(예: data.key1)뿐만 아니라 봉투 속성(예: DataVersion, ID 및 토픽)에 대한 필터링을 지원합니다. 데이터 형식별로 추가되는 연산자는 다음과 같습니다.</p>


  <h3>숫자</h3>


  <ul>
   <li><code><tt>NumberLessThan</tt></code></li>
   <li><code>NumberLessThanOrEquals</code></li>
   <li><code>NumberGreaterThan</code></li>
   <li><code>NumberGreaterThanOrEquals</code></li>
   <li><code>NumberIn &ndash; the value for data.key equals a value in the set [0, 2.08, 3.14]</code></li>
   <li><code>NumberNotIn &ndash; the value for data.key is not in the set [1, 11, 112, 1124]</code></li>
  </ul>


  <h3>문자열</h3>


  <ul>
   <li><code>StringContains &ndash; the value for data.key contains &ldquo;the&rdquo;</code></li>
   <li><code>StringIn &ndash; the value for data.key equals a value in the set [&ldquo;small&rdquo;, &ldquo;brown&rdquo;, &ldquo;fox&rdquo;]</code></li>
   <li><code>StringNotIn &ndash; the value for data.key equals a value in the set [&ldquo;jumped&rdquo;, &ldquo;over&rdquo;, &ldquo;the&rdquo;]</code></li>
   <li><code>StringBeginsWith &ndash; the value for data.key begins with &ldquo;lazy&rdquo;</code></li>
   <li><code>StringEndsWith &ndash; the value for data.key ends with &ldquo;dog&rdquo;</code></li>
  </ul>


  <h3>부울</h3>


  <ul>
   <li><code>BoolEquals</code></li>
  </ul>


  <p>비즈니스 논리를 실행하기 전에 이벤트를 추가로 필터링하기 위해 더 이상 어설픈 스크립트를 추가하지 않습니다. 다양한 새 필터를 결합하면 강력한 온-더-와이어 필터 조합이 가능해져 이벤트 처리기가 진정으로 관심 있는 데이터만 처리할 수 있습니다.</p>


  <p>문서에서 Event Grid의 고급 필터링 기능에 대해 자세히 알아봅니 <a href="https://aka.ms/egafdocs" target="_blank">다</a>.</p>


  <h2>Azure Government 지역 가용성</h2>


  <p>2018년 11월 1일부터 Event Grid는 US Gov 애리조나, 텍사스 및 버지니아 지역에서 사용할 수 있습니다. 모든 Event Grid 기능(사용자 지정 토픽, 도메인, 필터링 및 배달 못 한 편지 포함)은 처음부터 사용할 수 있습니다. 그러나 Azure Storage 같은 자사 Azure 서비스에서 제공되는 기본 제공 이벤트는 즉시 사용할 수 없습니다. 이러한 기본 제공 이벤트 원본은 이미 이러한 지역에 대한 작업에 있으며 향후 몇 개월 동안 롤링 기준으로 추가되므로 계속 지켜봐 주시기 바랍니다. 즉, 서비스에 대한 나머지 기능 추가를 완료할 때까지 Event Grid는 처음에 US Gov 지역에서 공개 미리 보기가 됩니다. 특정 이벤트 게시자에 대한 질문이나 요구 사항이 있는 경우 주저하지 말고&rsquo; <a target="_blank">팀에 문의</a>하세요.</p>


  <h2>개발 환경 개선 사항</h2>


  <p>마지막으로, 테스트 및 개발을 더 쉽게 만드는 작은 조정 및 업데이트를 만들기 위해 지속적으로 노력하고 있습니다. 이러한 정신으로 일부 SDK를 업데이트하고, 이벤트 구독에 대한 실시간 시간 기능을 추가했으며, 배달 못 한 편지 및 재시도 정책을 구성하기 위한 포털 UI 지원을 추가했습니다.</p>


  <h3><a href="https://docs.microsoft.com/en-us/azure/event-grid/manage-event-delivery" target="_blank">Azure Portal에서 배달 못 한 편지 및 재시도 정책</a></h3>


  <p>이제 이벤트 구독을 &ldquo;만들 때마다 페이지 맨 위에 있는 추가 기능&rdquo; 탭을 클릭할 수 있습니다. 이 페이지에서&rsquo; 다시 시도 정책 &amp; 배달 못한 편지 구성, 필터 및 추가한 모든 새로운 기능에 액세스할 수 있습니다. 이제 ARM 템플릿에서 사용할 구독의 ARM 표현을 볼 수 있을 뿐만 아니라 포털에서 아직 사용할 수 없는 새로운 기능을 구성할 수 있는 고급 편집기 모드도 있습니다.</p>


  <h3>이벤트 구독 TTL(Time to Live)</h3>


  <p>임시 리소스는 여러 가지 이유로 유용할 수 있습니다. 이전 리소스를 정리하여 테스트할 때 위생을 적용하고, 리소스가 광고 무한대 게시를 허용하지 않음으로써 보안을 강화하며, 이벤트를 사전에 구독하는 리소스만 이벤트를 수신하도록 하여 구성을 최신 상태로 유지합니다. 이제 이벤트 구독 TTL을 사용하여 생성 시 자동으로 정리되는 이벤트 구독에 대한 라이브 시간을 구성할 수 있습니다.</p>


  <h3>SDK 업데이트</h3>


  <p>Azure 네이티브 이벤트를 더 쉽게 사용할 수 있도록 .Net, Java 및 Go SDK를 업데이트했습니다. SDK는 각각의 최신 릴리스를 사용하여 이제 Azure에서 게시되는 사용 가능한 모든 이벤트 유형을 인식합니다. 즉, Event Grids&rsquo; eventGridSubscriber를 사용하여 알려진 모든 이벤트 형식에 대한 이벤트를 직접 역직렬화하고 먼저 JSON을 다양한 이벤트 유형 클래스로 수동으로 역직렬화하는 대신 이벤트의 콘텐츠에 대한 코드 작성을 시작할 수 있습니다. Event Grid 리소스 및 이벤트를 보다 쉽게 관리할 수 있는 다양한 <a href="https://docs.microsoft.com/en-us/azure/event-grid/sdk-overview">SDK </a>를 확인합니다.</p>
