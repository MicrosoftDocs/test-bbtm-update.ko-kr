  <p>디바이스 <a href="https://docs.microsoft.com/en-us/azure/iot-central/howto-manage-devices#bulk-import-devices" target="_blank">가져오기</a> 및 <a href="https://docs.microsoft.com/en-us/azure/iot-central/howto-manage-devices#export-devices" target="_blank">내보내기</a> 방법에 대해 자세히 알아봅니다.</p>


  <h2>위치 및 지도 서비스</h2>


  <p><em><a href="https://azure.microsoft.com/en-us/blog/location-and-maps-in-azure-iot-central-powered-by-azure-maps/" target="_blank">Azure 지도 구동되는 Azure IoT Central의 블로그 게시물 위치 및 지도</a></em> 설명한 대로 IoT Central은 이제 Azure 지도 활용합니다. 이 새로운 기능 집합을 사용하면 많은 사용 사례에 강력한 새 지리 공간적 서비스를 사용할 수 있습니다. 사용자는 위치 데이터에 지리적 컨텍스트를 제공하고 위치 속성을 입력하여 위치 정보의 유효성을 검사하거나, 디바이스 위치를 공간적으로 참조하거나, 디바이스 주변의 지오펜스 사용 사례를 참조할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/54837961-5aa1-4a3f-b04c-0fd537dd0ab5.png"><img alt="Location and map services" border="0" height="562" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6f0ec924-8b61-4e5c-965e-596e225a9586.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="위치 및 지도 서비스" width="1114"></a></p>


  <h2>새 계정 관리 도구</h2>


  <h3>구독 없는 평가판</h3>


  <p>Weve&rsquo;를 사용하면 IoT Central을 더 쉽게 사용해 보세요. 이제 사용자는 Azure 구독 없이 IoT Central을 사용해 보세요. 계정을 설정하려면 전자 메일 주소만 필요합니다. 오늘 <a href="https://docs.microsoft.com/en-us/azure/iot-central/quick-deploy-iot-central" target="_blank">IoT Central</a> 을 시작하는 방법에 대해 자세히 알아보세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/596fc14a-0546-4be0-a9e0-d3afa2681487.png"><img alt="Microsoft IoT Central" border="0" height="379" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3830aa03-9700-4abb-92f3-5b5a747c1957.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Microsoft IoT Central" width="640"></a></p>


  <h3>셀프 서비스 평가판 개선 사항</h3>


  <p>IoT Central의 <strong>관리</strong> 섹션에서 몇 가지 유용성이 향상되었습니다. 이전에는 사용자가 고객 지원 전문가에게 문의해야 했지만 이제는 평가판을 직접 관리할 수 있습니다. 이제 사용자는 애플리케이션 내의 관리 페이지에서 평가판을 확장하고, 유료로 변환하고, 애플리케이션 설정을 관리할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/iot-central/howto-administer" target="_blank">애플리케이션을 관리하는 방법에</a> 대해 자세히 알아봅니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/45957970-52c8-4968-b63c-f1957c793249.png"><img alt="Administration" border="0" height="431" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1580c5a5-db3e-4b84-b1b9-da9150f5fd39.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="관리" width="780"></a></p>


  <p>전체 기능 집합을 살펴보려면 <a href="https://apps.azureiotcentral.com/" target="_blank">30일 무료 평가판을</a> 시작하고 <a href="https://azure.microsoft.com/en-us/services/iot-central/" target="_blank">IoT Central 웹 사이트에서</a> 자세히 알아보세요. 첫 번째 디바이스를 연결하는 <a href="https://docs.microsoft.com/en-us/azure/iot-central/tutorial-add-device" target="_blank">자습서를</a> 포함하여 <a href="https://docs.microsoft.com/en-us/azure/iot-central/" target="_blank">설명서를</a> 확인하세요. 피드백 또는 질문이 있나요? 주저하지 말고&rsquo; 우리에게 <a target="_blank">iotcfeedback@microsoft.com</a>편지를 써주세요.</p>


  <p>최신 뉴스를 포함한 Azure IoT 포트폴리오에 대해 자세히 알아보려면 <a href="https://azure.com/iot" target="_blank">Microsoft Azure IoT</a> 페이지를 방문하세요.</p>
