Title: Azure IoT Central의 새로운 기능
Summary: 'Azure IoT Central은 IoT 모범 사례에 대한 기본 제공 지원을 통해 SaaS for IoT의 단순성과 클라우드 전문 지식 없이도 세계적 수준의 보안 및 확장성을 제공합니다. '
Content: >-
  <p>Azure IoT Central은 IoT 모범 사례에 대한 기본 제공 지원을 통해 SaaS for IoT의 단순성과 클라우드 전문 지식 없이도 세계적 수준의 보안 및 확장성을 제공합니다. Microsoft는 지속적으로 새로운 기능을 추가하고 있으며 SaaS 애플리케이션의 약속에 맞습니다. 인프라 관리에 대한 걱정 없이 바로 이러한 기능을 사용하여 프로덕션 수준의 애플리케이션을 빌드할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-iot-central-delivers-low-code-way-to-build-iot-solutions-fast/" target="_blank">공개 미리 보기를</a> 시작한 이후 IoT Central은 다양한 새로운 기능, 기능 및 유용성 향상을 구현했습니다. 향후 이러한 많은 기능에 대해 자세히 알아보겠지만, 지금은&rsquo; IoT Central에 새로 추가된 기능에 광범위하게 초점을 맞추고자 합니다.</p>


  <h2>상태 측정</h2>


  <p>이전에는 디바이스를 원격 분석 또는 트리거된 이벤트로 측정할 수 있습니다. 이제 사용자는 디바이스 상태를 정의하여 디바이스를 정성적으로 측정할 수 있습니다. 상태 측정을 사용하면 디바이스가 전체 디바이스 또는 해당 구성 요소의 현재 상태를 보고할 수 있습니다. 예를 들어 연결된 공조 장치에는 두 가지 상태(중지 및 작동)가 있을 수 있으며 사용자는 연결된 모든 디바이스와 현재 상태를 볼 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/iot-central/tutorial-define-device-type" target="_blank">상태 측정 설명서를</a> 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95299716-1568-41f2-af41-c86ba03c261b.png"><img alt="State measurement" border="0" height="780" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f7f3afe3-5241-4fd2-b1e5-a9e1db922aa3.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="상태 측정" width="1449"></a></p>


  <h2>이벤트 모니터링 템플릿</h2>


  <p>IoT Central은 디바이스 이벤트 모니터링에 대한 지원을 추가하여 원격 모니터링 기능을 계속 확장하고 있습니다. 간단하고 직관적인 UI를 사용하여 사용자는 이제 디바이스의 중요한 이벤트를 모니터링하고 문제가 발생한 후 몇 분 이내에 경고를 받는 규칙을 설정할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/iot-central/howto-create-event-rules" target="_blank">이벤트 모니터링 설명서를</a> 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a5510a49-0452-46bb-9f24-89e564b52406.png"><img alt="Event monitoring" border="0" height="420" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59b5d5e2-ae2f-4e81-a008-52487e5709ce.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이벤트 모니터링" width="780"></a></p>


  <h2>대량 디바이스 가져오기 및 내보내기</h2>


  <p>많은 수의 디바이스를 IoT Central에 연결하는 것은 어려울 수 있습니다. 이전에는 이러한 디바이스를 한 번에 연결하는 것은 오류가 발생하기 쉽고 지나치게 수동적인 프로세스였으며 설정하는 데 많은 시간이 걸렸습니다. 이제 사용자는 직접 만들거나 기존 자산 관리 또는 ERP 시스템에서 내보낼 수 있는 간단한 csv 파일을 사용하여 IoT Central에 많은 수의 디바이스를 한 번에 등록할 수 있습니다. 또한 사용자는 디바이스 ID 및 해당 디바이스 연결 문자열을 csv로 다운로드하여 자격 증명을 디바이스에 플래시하는 프로세스를 자동화하는 데 사용할 수 있습니다. 이러한 변경으로 애플리케이션을 훨씬 더 쉽게 확장하고 복제할 수 있습니다.</p>


