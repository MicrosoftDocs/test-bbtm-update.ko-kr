Title: Azure Backup – TCO 감소를 위한 새로운 가격 책정 모델 발표
Summary: 현재 Azure Backup에 백업을 저장하는 고객의 TCO를 크게 줄이는 세 가지 주요 변경 사항을 발표하고 있습니다.
Content: >-
  2015년 2월, Azure Backup은  <a href="https://azure.microsoft.com/blog/2015/02/16/new-features-in-azure-backup-long-term-retention-offline-backup-seeding-and-more/">보존 범위를 축소하고 보존</a> 정책을 만드는 동안 고객에게 더 큰 유연성을 제공하는 새로운 기능을 발표했습니다. 이는 백업 데이터를 저장하고 테이프를 교체하기 위해 Azure를 선호하는 선택으로 만드는 과정의 주요 단계였습니다.


  현재 Azure Backup에 백업을 저장하는 고객의 TCO를 크게 줄이는 세 가지 주요 변경 사항을 발표했습니다.

  <ol>
   <li>백업 중인 컴퓨터 수에 따라 새 가격 책정 모델</li>
   <li>블록 Blob 스토리지 가격에 청구되는 모든 백업 데이터(장기 및 단기)</li>
   <li>백업 데이터에 대한 LRS(로컬 중복 Storage) 또는 GRS(Geo-Redundant Storage)를 선택합니다.</li>
  </ol>

  따라서 소형 노트북에서 엔터프라이즈급 서버에 이르기까지 모든 크기의 컴퓨터에 대한 새로운 가격 책정이 경제적입니다.새로운 가격 책정은 장기 보존을 사용하는 Azure Backup 고객에게도 매력적이며, 블록 Blob Storage에 데이터를 저장하는 이점은 시간이 지남에 따라 추가됩니다.


  &nbsp;

  <h2>새 가격 책정 이해</h2>

  새 가격 책정 모델은 다음 두 부분으로 구성됩니다.

  <ol>
   <li>백업되는 컴퓨터 수에 따른 <strong>소프트웨어 관리 비용 </strong>입니다. 이 값은 월별 Azure 청구서에서 <em>보호된 인스턴스로 측정되고 보고됩니다. </em> 관리 수수료는 보호되는 컴퓨터의 크기에 따라 달라집니다.</li>
   <li>Azure에 저장된 백업 데이터의 양에 따라 백업 <strong>스토리지의 비용</strong> 입니다.</li>
  </ol>

  <div id="attachment_266774" align="aligncenter" width="484"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/23/Azure-Backup-Pricing-change-blog-post-001.png"><img class="size-large wp-image-266774" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Azure-Backup-Pricing-change-blog-post-001-484x369.png" alt="For small instances of size up to 50GB, the customer is billed $5. Between 51GB and 500GB, the customer is billed $10. And for instances larger than 500GB, the customer is charged $10 for every 500GB increment. Additionally, the customer pays for LRS or GRS Block Blob storage consumed to retain the backup data. Most importantly, there are no charges for restores or network egress during restores. Plus the cost of storage transactions is not charged for either." width="484" height="369" /></a> Azure Backup 가격 변경 요약</div>


  이전 가격 책정 모델과 마찬가지로 Protected Instance 모델은 Azure Backup에서 데이터를 복원하거나 네트워크 송신 및 스토리지 트랜잭션에 대해 고객에게 요금을 부과하지 않습니다.

  <blockquote>참고: 새 가격 책정의 이점을 활용하려면 <a href="https://aka.ms/azurebackup_agent">최신 Azure Backup 에이전트</a> 로 업그레이드해야 합니다.</blockquote>

  <h3>1. 보호된 인스턴스를 더 잘 알아봅니다.</h3>

  첫 번째 중요한 변경은 보호된 인스턴스의 개념과 관련되며, 이것이 Azure Backup 청구서와 보호하는 컴퓨터 주변의 새 가격 책정 피벗에 어떤 의미가 있는지와 관련이 있습니다. Azure Backup을 사용하여 백업되는 머신에는 다음과 같은 세 가지 주요 범주가 있습니다.

  <ol>
   <li><strong>가상 머신</strong> - Hyper-V 가상 머신 또는 <a href="https://azure.microsoft.com/blog/2015/03/26/azure-backup-announcing-support-for-backup-of-azure-iaas-vms/">Azure IaaS 가상 머신</a>일 수 있습니다. 게스트 운영 체제는 Windows 또는 Linux일 수 있습니다.</li>
   <li>백업해야 하는 애플리케이션 또는 워크로드가 있는 <strong>서버 머신을 Windows</strong>. 일반적인 워크로드는 Microsoft SQL Server, Microsoft Exchange, Microsoft SharePoint, Microsoft Dynamics 및 Windows Server의 파일 서버 역할입니다. Windows 서버 OS는 물리적 호스트 또는 가상 머신 내부에 게스트 OS로 배포할 수 있습니다.</li>
   <li><strong>클라이언트 머신 Windows</strong></li>
  </ol>

  Azure Backup 청구서는 백업된 각 컴퓨터(위에 나열된)의 수에 따라 달라집니다. 그러나 컴퓨터의 크기는 또한 역할을 합니다 - 컴퓨터가 클수록 청구서가 커지게 됩니다. 따라서 크기가 500GB인 가상 머신에는 $10의 요금이 부과되고, 2,000GB 크기의 가상 머신에는 $40의 요금이 청구됩니다. Azure Backup을 사용하여 백업된 이러한 컴퓨터는 월별 청구서에 <em>Protected Instances </em> 로 표시됩니다. <a href="https://azure.microsoft.com/en-us/pricing/details/backup/">Azure Backup 가격 책정 FAQ</a>에서 보호된 인스턴스에 대해 자세히 알아봅니다.


  이는 DPM(Data Protection Manager)을 통해 백업된 머신에도 적용됩니다.DPM 서버는 Azure로 흐르는 백업 데이터의 통로 역할을 하지만 DPM이 보호하는 머신에 따라 요금이 청구됩니다. 예를 들어 크기가 각각 100GB인 5개의 Hyper-V 가상 머신이 온-프레미스 DPM 서버를 통해 Azure Backup에 백업되는 경우 5개의 가상 머신 각각에 대해 $10의 요금이 청구됩니다. <a href="https://blogs.technet.com/b/dpm/archive/2015/04/01/tco-reduction-with-the-azure-backup-pricing-in-dpm-deployments.aspx">자세한 내용은 DPM 블로그</a>를 참조하세요.

  <h3>2. 매우 경제적인 백업 스토리지 - Azure 블록 Blob</h3>

  두 번째 중요한 변경 내용은 Backup에 사용되는 스토리지 유형과 관련이 있습니다. 이제 Azure Backup은 현재 Azure에서 제공하는 가장 저렴한 스토리지인 블록 Blob에서 별도로 스토리지 사용량에 대해 고객에게 요금을 청구합니다. 이는 클라우드 스토리지를 사용하는 비용 효율적인 백업을 향한 엄청난 단계입니다. 그러나 이렇게 하면 사용자 환경이 변경되지 않습니다. 현재와 마찬가지로 Azure Backup 워크플로를 계속 사용하고 스토리지 쪽의 이점을 자동으로 누릴 수 있습니다.

  <h3>3. 백업 데이터에 대한 Storage 중복 옵션 - LRS 및 GRS</h3>

  세 번째 변경은 장기 보존 고객에게 많은 의미가 있는 선택과 관련이 있습니다. 스토리지 비용을 낮추려는 고객은 이제 기본 GRS 대신 LRS를 선택하는 옵션을 받게 됩니다. 이는 테이프의 데이터를 Azure에서 하나의 복사본으로 바꾸려는 고객에게 적합합니다.


  스토리지 중복성을 선택하는 것은 자격 증명 모음을 만들 때 간단한 단계입니다. 백업 자격 증명 모음의 구성 탭에서 선택한 중복성을 선택합니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/backup-azure-backup-create-vault/#azure-backup---storage-redundancy-options">Azure Backup 설명서</a>에서 스토리지 중복성을 선택하는 방법에 대해 자세히 알아봅니다.


  &nbsp;

  <h2>100GB 가상 머신의 이전 가격과 새 가격 비교</h2>

  Azure Backup으로 데이터를 보호하는 모든 고객은 데이터가 Data Protection Manager(DPM) 또는 Azure Backup 에이전트에서 Windows 서버 및 클라이언트에서 직접 제공되는지 여부에 관계없이 새 모델을 사용하여 어느 정도 절감할 수 있습니다. 그러나 가장 큰 절감액은 장기 보존을 위해 Azure Backup에 데이터를 보관하는 고객을 위한 것입니다.


  간단한 예제에서는 새 가격 책정 모델을 사용하여 절감액을 보여 줍니다. 100GB 크기의 가상 머신(포괄 운영 체제 및 데이터 디스크)을 사용합니다. 백업 및 보존 정책은 다음과 같습니다.

  <ul>
   <li>가상 머신을 디스크 및 Azure에 매일 백업합니다. 일일 변동은 1%로 간주됩니다. 즉, 매일 1GB의 추가 데이터가 Azure에 백업됩니다.</li>
   <li>백업 복구 지점은 1년 내내 유지됩니다. 따라서 연말에 복원할 복구 지점이 365개 있을 것입니다.</li>
   <li>선택한 스토리지 중복성은 LRS입니다.</li>
  </ul>

  <div id="attachment_266784" align="aligncenter" width="629"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/23/Azure-Backup-Pricing-change-blog-post-002.png"><img class="size-large wp-image-266784" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Azure-Backup-Pricing-change-blog-post-002-629x369.png" alt="Cost comparison between Per-GB and Protected Instance models. Savings of 77% are seen by the end of 1 year." width="629" height="369" /></a> Azure Backup - TCO 비교</div>


  Protected Instance 가격 책정 모델을 사용하면 첫 달부터 Azure Backup 요금이 절감됩니다. 360개의 복구 지점이 있는 연말까지 고객은 $0.2/GB 가격 책정 모델에 비해 Protected Instance 기반 가격 책정으로 77%를 절감할 수 있습니다.


  &nbsp;

