Title: 무료 MSDN 웹캐스트, 클라우드 컴퓨팅 수프 투 너트(1부) "클라우드 컴퓨팅 및 Windows Azure와 시작", 2월 7일 화요일 오전 11시 PT
Summary: 클라우드 컴퓨팅을 접하는 경우&rsquo; 새로운 MSDN 웹캐스트 시리즈인 Cloud Computing Soup to Nuts는 모든 것을&rsquo; 배우기 시작하는 좋은 장소가 될 것입니다. Microsoft에서 호스팅...
Content: <p>클라우드 컴퓨팅을 접하는 경우&rsquo; 새로운 MSDN 웹캐스트 시리즈인 <a target="_blank" href="https://www.benkotips.com/pages/s2nCloud.aspx">Cloud Computing Soup to Nuts</a>는 모든 것을&rsquo; 배우기 시작하는 좋은 장소가 될 것입니다. Microsoft Cloud Evangelist Mike Benkovich가 주최하는 이 새로운 시리즈의 첫 번째 <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032503590&amp;Culture=en-US">세션</a> 은 2012년 2월 7일 오전 11시 PST에서 첫 선을 보여 줍니다. <a target="_blank" href="https://www.windowsazure.com/en-us/home/tour/compute/?WT.mc_id=cmp_pst001_blg_post0049compute">컴퓨팅</a>, <a target="_blank" href="https://www.windowsazure.com/en-us/home/tour/storage/?WT.mc_id=cmp_pst001_blg_post0049storage">스토리지</a> 및 역할의 개념을 이해하는 것에서부터 <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0049">Azure 및 SQL Azure Windows</a> 구성하는 다양한 서비스 및 기술을 탐색하는 것까지, 이 <a target="_blank" href="https://www.windowsazure.com/en-us/home/tour/sql-azure/?WT.mc_id=cmp_pst001_blg_post0049sql"></a>&ldquo;수프-너트&rdquo; 시리즈는 처음부터 시작되어 Windows Azure 전문가로 발전합니다.</p>  <p>매주 화요일 오전 11시(PST)에 최신 웹캐스트를 라이브로 시청할 수 있습니다. <a target="_blank" href="https://www.benkotips.com/pages/s2nCloud.aspx">클라우드 컴퓨팅 &ldquo;수프 to 너트&rdquo; 시리즈 홈페이지</a>를 방문하여 등록 링크와 놓친 에피소드&rsquo;의 주문형 재생을 보거나 다시 시청할 수 있습니다.</p>  <p>전체 시리즈에 대한 자세한 내용은 블로그 <a target="_blank" href="https://blogs.msdn.com/b/benko/"></a> 게시물, <a target="_blank" href="https://blogs.msdn.com/b/benko/archive/2012/01/31/new-webcast-series-cloud-computing-soup-to-nuts.aspx">&ldquo;마이크 Benkovichs 블로그에 견과류&rdquo;에 새로운 웹 캐스트 시리즈&ndash; 클라우드 컴퓨팅 수프를</a> 읽어보세요.&rsquo;</p>
