Title: Azure Monitor의 새로운 기능 및 인사이트
Summary: 지난 몇 개월 동안 Azure와의 네이티브 통합을 개선하고, 대규모로 더 쉽게 온보딩할 수 있고, 엔터프라이즈 보안 및 규정 준수 요구 사항을 지원하고, 풍부한 전체 스택 분산 추적 등을 제공하는 것을 목표로 하는 많은 새로운 기능을 출시했습니다.
Content: >-
  <p>고객은 Azure <a href="https://azure.microsoft.com/services/monitor/" target="_blank">Monitor</a>를 사용하는 워크로드가 항상 작동 및 실행되도록 하기 위해 Azure 및 하이브리드 환경에서 앱 및 인프라에 대한 전체 스택 관찰성이 필요합니다. 지난 몇 개월 동안 Azure와의 네이티브 통합을 개선하고, 대규모로 더 쉽게 온보딩할 수 있고, 엔터프라이즈 보안 및 규정 준수 요구 사항을 지원하고, 풍부한 전체 스택 분산 추적 등을 제공하는 것을 목표로 하는 <a href="https://azure.microsoft.com/updates/?product=monitor" target="_blank">많은 새로운 기능을 출시</a> 했습니다. 이 블로그에서는 다음을 포함하여 Microsoft Build에서 발표한 Azure Monitor의 최신 향상된 기능을 다시 공유할&#39;있습니다.</p>


  <ol>
      <li>Log Analytics 작업 영역에서 직접 사용할 수 있는 Azure Monitor 애플리케이션 Insights 로그의 미리 보기입니다.&nbsp;&nbsp;</li>
      <li>Key Vault 및 Azure Cache for Redis에 대한 미리 보기가 있는 Storage 및 Azure Cosmos DB용 Azure Monitor의 일반 공급.</li>
  </ol>


  <p>마지막에 발표의 전체 목록에 대해 알아보려면 블로그 게시물을 통해 읽어보세요.</p>


  <h2>Log Analytics 작업 영역의 애플리케이션 Insights</h2>


  <p>애플리케이션 Insights 로그는 이전에 모니터링되는 각 애플리케이션에 대해서만 별도로 저장할 수 있었고, Log Analytics 작업 영역의 로그와 상관 관계를 지정하기 위해 작업 영역 간 쿼리에 의존해야 했습니다. Application Insights Log Analytics와의 통합을 계속 진행하면서 오늘 APM(애플리케이션 성능 관리) 스토리에서 주요 이정표의 미리 보기를 발표합니다. 이제 애플리케이션, 인프라 및 플랫폼 <a href="https://aka.ms/appinsights-workspace" target="_blank">로그를 모두 유지하면서 애플리케이션 Insights 로그를 일반적인 Log Analytics 작업 영역으로 보내</a>도록 선택할 수 있습니다.</p>


  <p>&nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f3c04d8c-5022-4018-9705-736e02108475.png"><img alt="Application Insights configuration with Log Analytics Workspace" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2eaaeb65-3d31-4f10-acfd-c879f6a49a79.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="651"></a><br>

  이렇게 하면 리소스 전체에 공통 역할 기반 액세스 제어를 적용할 수 있으며 더 이상 애플리케이션 간 또는 작업 영역 쿼리에 대해 걱정할 필요가 없습니다(애플리케이션 <a href="https://docs.microsoft.com/azure/azure-monitor/reference/" target="_blank">Insights 로그 스키마</a>도 이제 Log Analytics의 다른 데이터 테이블과 통합되고 일관성 있게 설정됨).</p>


  <p><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0c9829ba-e7b6-4d79-96cb-7029603b3d4f.png"><img alt="Application Insights Data Schema" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/47a88dad-6e4d-4d4a-bf8f-059f405cfef9.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="508"></a>&nbsp;</p>


  <p>이제 메트릭 및 로그 데이터를 방화벽 Azure Storage 계정으로 내보내거나 <a href="https://docs.microsoft.com/azure/azure-monitor/platform/diagnostic-settings#destinations" target="_blank">진단</a> 설정 통해 Azure Event Hub로 스트림할 수 있습니다. Storage 또는 Event Hub로 내보내는 것은 일반 공급에 도달하면 요금이 청구되기 시작하는 프리미엄 기능입니다. Log Analytics를 사용하여 작업 영역 수준에서 <a href="https://docs.microsoft.com/azure/azure-monitor/platform/manage-cost-storage#pricing-model" target="_blank">예약된 용량 가격 책정</a> 을 통해 비용 최적화를 시작할 수도 있습니다.</p>


  <p>이 업그레이드의 가장 큰 이점 중 하나는 이제 Azure Monitor 로그(고객 관리형 키 암호화, Private Link 지원을 통한 네트워크 격리, 전 세계적으로 분산된 작업 영역을 사용한 비즈니스 연속성 재해 복구, 가용성 영역이 있는 고가용성 등)에서 곧 제공되는 모든 새로운 기능으로 애플리케이션 로그에 대한 엔터프라이즈 준비를 쉽게 추진할 수 있다는 것입니다.  위성 지역을 사용하는 글로벌 가용성 등).</p>


  <h2>Azure 리소스에 대한 기본 제공 인사이트</h2>


  <p>고객은 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/insights/vminsights-overview" target="_blank">가상 머신</a>, 컨테이너 및 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/insights/network-insights-overview" target="_blank">네트워크에</a> 제공하는 것과 같은 인사이트에서 더 많은 정보를 제공하도록 요청<a href="https://docs.microsoft.com/en-us/azure/azure-monitor/insights/container-insights-overview" target="_blank">했습니다</a>. 이제 Azure Monitor가 이미 수집하는 플랫폼 메트릭을 사용하여 더 많은 Azure 리소스에 대한 기본 인사이트를 제공하게 되어 기쁩니다. 이러한 인사이트는 풍부한 대화형 보고서를 만들고 공유하기 위한 플랫폼인 통합 문서를 기반으로 합니다. 이러한 인사이트를 기본 제공으로 액세스하고 추가로 사용자 지정할 수 있습니다. 개별 리소스 블레이드에서 직접 또는 Azure Portal의 Azure Monitor 블레이드에서 대규모로 액세스할 수 있습니다.</p>


  <p>이제 <a href="https://docs.microsoft.com/azure/azure-monitor/platform/workbooks-overview" target="_blank">Storage용 Azure Monitor</a>를 일반적으로 사용할 수 있으며, 핫스팟에 집중하고 대기 시간, 제한 및 가용성 문제를 진단하는 데 도움이 되는 기능을 통해 상태 및 용량에 대한 인사이트를 다루는 Azure Storage 계정을 포괄적으로 모니터링할 수 있습니다.<br>

  &nbsp;&nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e31b86b0-f186-4057-b1fb-bf324d3326ca.png"><img alt="Azure Monitor for Storage" border="0" height="618" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee83fb1f-94e9-48eb-97b7-74230a5b965c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a><br>

  <a href="https://docs.microsoft.com/azure/azure-monitor/insights/cosmosdb-insights-overview" target="_blank">Azure Cosmos DB용 Azure Monitor</a>는 이제 GA로, 구독에서 Azure Cosmos DB 리소스에 대한 사용량, 오류, 용량, 처리량 및 작업에 대한 인사이트에 액세스할 수 있습니다.<br>

  &nbsp;&nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f24154a1-651a-4d9e-ad32-83d9e2fe1c1c.png"><img alt="Azure Monitor for Azure Cosmos DB" border="0" height="495" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc1b18e5-5faa-4aca-a2aa-3d020b4b222c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a><br>

  또한 <a href="https://aka.ms/azmon-keyvault" target="_blank">Key Vault용 Azure Monitor</a> 및 <a href="https://aka.ms/azmon-redis-cache" target="_blank">Azure Cache for Redis용 Azure Monitor</a> 의 미리 보기를 발표했으며, 이러한 리소스에 대한 유사한 기본 인사이트를 제공하여 최적으로 사용할 수 있도록 지원합니다.</p>


  <h2>향상된 기능</h2>


  <p>위의 두 가지 주요 사항 외에도 Microsoft Build의 다른 흥미로운 공지 사항은 다음과 같습니다.</p>


  <ul>
      <li>Azure Key Vault에서 CMK( <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/customer-managed-keys" target="_blank">고객 관리형 키</a> )를 사용하여 미사용 데이터 암호화를 사용하면 키 해지로 로그 데이터 액세스를 완벽하게 제어할 수 있습니다. 용량 예약이 1TB/일 이상인 전용 클러스터를 사용하는 경우에만 사용할 수 있습니다.</li>
      <li><a href="https://microsoft.sharepoint.com/teams/AzureMonitoring-v-TeamSync/Shared Documents/General/Product Management/•%09https:/github.com/Azure/azure-functions-java-worker/wiki/Distributed-Tracing-for-Java-Azure-Functions" target="_blank">Java Azure Functions에서 분산 추적</a>을 기본적으로 지원하여 <a href="https://docs.microsoft.com/azure/azure-monitor/app/java-in-process-agent#autocollected-requests-dependencies-logs-and-metrics" target="_blank">요청, 종속성, 로그 및 메트릭과</a> 관련된 더 풍부한 데이터를 제공합니다.</li>
      <li><a href="https://docs.microsoft.com/azure/azure-monitor/app/auto-collect-dependencies#nodejs" target="_blank">자동 종속성 컬렉션</a>이 있는 Azure App Services(Linux)의 <a href="https://docs.microsoft.com/azure/azure-monitor/app/azure-web-apps?tabs=nodejs#enable-agent-based-monitoring" target="_blank">Node.JS 앱에 대한 애플리케이션 Insights 코드 없는 연결</a>입니다.</li>
      <li><a href="https://docs.microsoft.com/azure/azure-monitor/app/change-analysis" target="_blank">애플리케이션 변경 분석을</a> 사용하여 구독 전체의 모든 Azure 리소스 변경 내용에 대한 가시성이 향상된 알림.</li>
  </ul>


  <h2>Azure Monitor를 사용하여 다음 단계</h2>


  <p>Azure Monitor 및 모니터링 모범 사례에 대해 자세히 알아보려면 최근 <a href="https://aka.ms/AzureMonitorVirtualSeries" target="_blank">가상 시리즈의</a> <a href="https://aka.ms/MonitoringDocs" target="_blank">설명서</a> 및 기록된 세션을 확인하세요. 질문이나 제안이 있는 경우 <a href="https://techcommunity.microsoft.com/t5/Azure-Monitor/bd-p/AzureMonitor" target="_blank">기술 Community 포럼</a>을 통해 문의하세요.</p>
