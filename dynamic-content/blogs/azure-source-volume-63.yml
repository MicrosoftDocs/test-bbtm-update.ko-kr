  <p>쿼리를 더 빠르게 실행하기 위해 수행할 수 있는 몇 가지 &quot;Dos 및 Don&#39;ts&quot; 가 있습니다. Microsoft Azure 선임 프로그램 관리자인 Yossi Yossifon은 Log Analytics 및 애플리케이션 Insights 로그 경고 규칙 쿼리에 대한 몇 가지 모범 사례를 제공합니다. 그의 게시물에서 몇 가지 팁과 Azure 설명서의 쿼리 모범 사례에 대한 링크를 확인합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/connect-azure-data-explorer-to-power-bi-for-visual-depiction-of-data/">Azure Data Explorer를 커넥트 데이터의 시각적 표시를 위해 Power BI</a></h3>


  <p>ADX(Azure Data Explorer)는 빠른 인덱싱 및 쿼리 서비스로, 방대한 양의 데이터를 위한 거의 실시간 및 복잡한 분석 솔루션을 빌드하는 데 도움이 됩니다. ADX는 데이터를 시각화하고 조직 전체에서 결과를 공유할 수 있는 비즈니스 분석 솔루션인 Power BI 연결할 수 있습니다. Power BI 대한 다양한 연결 방법을 통해 추세 추적 및 프레젠테이션과 같은 조직 데이터를 대화형으로 분석할 수 있습니다. Azure Data Explorer에서 Power BI 데이터를 쿼리하는 다양한 방법을 알아봅니다. 분석 도구 및 서비스에 대한 추가 커넥터 및 플러그 인은 앞으로 몇 주 안에 추가될 예정입니다.</p>


