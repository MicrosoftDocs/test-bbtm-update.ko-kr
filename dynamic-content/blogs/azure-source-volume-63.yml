  <h3><a href="https://azure.microsoft.com/en-us/blog/a-fintech-startup-pivots-to-azure-cosmos-db/">Azure Cosmos DB로 피벗하는 핀테크 스타트업</a></h3>


  <p>Fintech 스타트업과 Microsoft 파트너 clearTREND Research는 재무 추세 엔진을 상용화하고 개인과 전문가에게 구독 투자 서비스를 제공하는 계획을 세웠습니다. Azure Cosmos DB를 전략적 이점으로 전환하기 위해 비즈니스가 더 빠르게 혁신할 수 있는 최상의 솔루션으로 선택하는 이유를 알아봅니다. &rsquo;또한 Azure Cosmos DB를 사용하여 솔루션을 설계하고 구현할 때 고려해야 할 clearTREND 팀의 몇 가지 팁을 얻을 수 있습니다. clearTREND 솔루션을 설계하고 구현한 팀은 Skyline Technologies를 사용하는 설계자 및 개발자입니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/iot-in-action-new-insights-for-retail/">IoT in Action: 소매에 대한 새로운 인사이트</a></h3>


  <p>고객 기대치가 변화하고 IoT 투자가 매장 수익성에 미치는 영향을 포함하여 소매용 IoT의 최신 개발에 대한 심층적인 인사이트를 얻으려면 2019년 1월 14일에 뉴욕의 라이브 IoT in Action 이벤트(NRF 2019와 공동 배치)에 등록하거나 1월 8일에 업계별 소매 웹 세미나에 등록할 수 있습니다.  2019. IoT가 고객을 만족시키고, 동료의 효율성을 개선하고, 운영의 효율성을 높이는 데 어떻게 도움이 되는지에 대한 인사이트를 얻을 수 있습니다. 또한 1월 말과 2월 초에 예정된 2일간의 Virtual Bootcamp에서 소매 IoT 솔루션을 빌드하는 방법에 대해 자세히 알아볼 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-marketplace-new-offers-volume-28/">Azure Marketplace 새 제품 &ndash; 볼륨 28</a></h3>


  <p>Azure Marketplace는 Azure에서 실행되도록 인증되고 최적화된 모든 소프트웨어 요구 사항에 &ndash; 대한 최고의 대상입니다. 수백 개의 주요 소프트웨어 공급자에서 애플리케이션 &amp;및 서비스를 찾고, 시도하고, 구매하고, 프로비전합니다. Gold 및 Silver Microsoft Cloud Competency 파트너와 연결하여 Azure 채택을 도울 수도 있습니다. 11월 하반기에는 80개의 새로운 제품을 발표했습니다.</p>


