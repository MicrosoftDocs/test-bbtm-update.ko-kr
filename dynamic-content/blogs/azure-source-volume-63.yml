  <h2>뉴스 및 발표</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-open-sources-trill-to-deliver-insights-on-a-trillion-events-a-day/">하루에 1조 개의 이벤트에 대한 인사이트를 제공하는 Microsoft 오픈 소스 Trill</a></h3>


  <p>Trill이라고 하는 내부 Microsoft 프로젝트는 현재 매일&rdquo; 1조 개의 이벤트를 처리하기 &ldquo;위한 것이며, GitHub 오픈 소스로 공급되어 매 밀리초마다 대량의 데이터를 처리해야 하는 필요성이 일반적인 비즈니스 요구 사항이 되고 있습니다. Trill은 2012년에 Microsoft Research에서 연구 프로젝트로 시작했으며, 그 이후로 연구 논문에서 광범위하게 설명되었습니다. Trills&rsquo; 언어의 뿌리는 개발자가 복잡한 이벤트 처리 애플리케이션을 개발하고 배포할 수 있는 강력한 플랫폼인 Microsofts&rsquo; 이전 서비스 StreamInsight에 있습니다. 두 시스템 모두 시간 구성 요소를 사용하여 관계형 모델을 확장하는 확장 쿼리 및 데이터 모델을 기반으로 합니다. 오픈 소싱 Trill을 통해 IEnumerable 및 IObservable을 사용할 수 있는 것과 동일한 방식으로 모든 고객에게 IStreamable 추상화의 기능을 제공하고자 합니다. Trill은 내부 애플리케이션 및 외부 서비스를 지원하여 수천 명의 개발자에게 도달합니다. Bing Ads, Azure Stream Analytics 및 Halo와 같은 많은 강력한 스트리밍 서비스가 이미 Trill에 의해 구동되고 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/conversational-ai-updates-december-2018/">대화형 - AI 업데이트 2018년 12월</a></h3>


  <p>이제 Bot Framework SDK 버전 4.2를 사용할 수 있습니다. 팀은 이 기회를 사용하여 Microsoft의 Conversational-AI 릴리스에 대한 추가 업데이트를 제공했습니다. SDK 4.2 릴리스에서 팀은 Azure App Insights 통합을 개선하여 SDK의 모니터링, 원격 분석 및 분석 기능을 향상시키는 데 집중했습니다. 모든 릴리스와 마찬가지로 여러 버그를 수정하고 LUIS(Language Understanding) 및 QnA 통합을 지속적으로 개선하며 엔지니어링 사례를 개선했습니다. 언어, 프롬프트 및 대화 상자, 커넥터 및 어댑터와 같은 다른 영역에 걸쳐 추가 업데이트가 있었습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d12191ba-ee9c-4687-a9b1-15e5711609df.jpg"><img alt="Screenshot showing a default app insight report showing connections between the SDK, dialogs, and App Insights" height="226" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d12191ba-ee9c-4687-a9b1-15e5711609df.jpg" title="SDK, 대화 상자 및 앱 Insights 간의 연결을 보여 주는 기본 앱 인사이트 보고서" width="600"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-powershell-az-module-version-1/">&lsquo;Azure PowerShell Az&rsquo; Module 버전 1.0</a></h3>


  <p>Az는 PowerShell Core 및 Cloud Shell의 기능을 활용하고 Windows PowerShell 5.1과의 호환성을 유지하기 위해 빌드된 새로운 Azure PowerShell 모듈입니다. Az는 Windows PowerShell 및 PowerShell Core 사용자가 모든 플랫폼의 모든 PowerShell에서 최신 Azure 도구를 얻을 수 있도록 합니다. 또한 Az는 Azure PowerShell cmdlet 및 모듈 이름을 간소화하고 정규화합니다. Az는 오픈 소스이며 Azure Cloud Shell에서 제공되며 PowerShell 갤러리에서 사용할 수 있습니다. Az 모듈 버전 1.0은 2018년 12월 18일에 릴리스되었으며 2019년 1월 15일 릴리스부터 2019년에 2주 주기로 업데이트됩니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/participate-in-the-16th-developer-economics-survey/">제16회 개발자 경제 설문 조사에 참여</a></h3>


  <p>개발자 경제 2018년 4분기 설문 조사는 글로벌 소프트웨어 개발자 추세를 추적하는 개발자 경제의 분석가 회사인 SlashData의 독립적인 설문 조사입니다. 매년 전 세계 40,000명 이상의 개발자가 이 설문 조사에 참여하므로 이것은 큰 일의 일부가 되고, 의견을 말하고, 개발자 커뮤니티에 기여할 수 있는 기회입니다. Developer Economics Q4 2018 설문 조사는 웹, 모바일, 데스크톱, 백 엔드 서비스, IoT, AR/VR, 기계 학습 및 데이터 과학 및 게임과 같은 소프트웨어 개발 영역에 참여하는 모든 개발자(전문가, 취미 및 학생)를 대상으로 합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/the-biggest-iot-stories-of-2018/">2018년 가장 큰 IoT 사례</a></h3>


  <p>2018년이 가까워짐에 따라 IoT 팀은 Azure 블로그&mdash;에서 가장 관심과 흥분을 불러일으켰던 주제를 되돌아보며 가까운 장래에 스마트 공간에서 지능형 에지, 개방형 표준 및 상호 운용성에 이르기까지 모든 것을 다루는 이 기술에 대한 창을&rsquo; 열었습니다. &rsquo;새로운 가능성을 가능하게 하기 위해 여러 위치에서 데이터와 인사이트를 통합하는 새로운 에코시스템과 솔루션이 등장합니다. 스마트 도시, 차량, 건물, 공간, 에너지 및 더 많은 수렴이 가능해짐에 따라 기회도 커지고 엔드투엔드 관리 효율성 및 보안에 대한 요구도 커&mdash;집니다. 지능형 에지에서 기본 제공 연결, 실시간 성능 및 보안 혁신으로 이러한 문제를 해결하기 위해 4월에 IoT에 50억 달러를 투자할 의사를 밝혔습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/the-year-in-review-hybrid-applications-for-developers/">검토 중인 연도: 개발자를 위한 하이브리드 애플리케이션</a></h3>


  <p>Azure Stack의 Ricardo Mendes 수석 프로그램 관리자는 하이브리드 시나리오를 지원하는 기술 환경을 살펴보고 개발자가 앱 빌드에 더 집중하고 인프라에 대해 덜 걱정할 수 있도록 2018년 내내 무수한 발표를 회고합니다. 올해는 클라우드 기반 앱을 디자인, 개발 및 유지 관리하는 개발자에게 놀라운 일입니다. Azure Stack은 DevOps 사례에 대한 지원을 개선했습니다. Kubernetes 컨테이너를 사용할 수 있습니다. Azure Resource Manager 및 선택한 코드에서 API 프로필을 사용할 수 있습니다.</p>


