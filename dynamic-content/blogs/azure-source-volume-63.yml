  <h2>기술 관련 내용</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/fine-tune-natural-language-processing-models-using-azure-machine-learning-service/">Azure Machine Learning 서비스를 사용하여 자연어 처리 모델 미세 조정</a></h3>


  <p>Azure Machine Learning 서비스를 사용하여 BERT(변환기)에서 양방향 인코더 표현을 미세 조정하는 방법과 해당 데이터 세트에 대한 분산 설정 사용 및 하이퍼 매개 변수 튜닝과 같은 항목을 알아봅니다. 이 게시물&rsquo;에서는 NLP 모델을 미세 조정하기 위해 Azure Machine Learning 서비스를 사용하는 방법을 보여 주는 몇 가지 예비 결과를 확인할 수 있습니다. BERT가 대규모 모음(예: 영어 위키백과)에서 학습된 후에는 데이터 세트가 거대하기 때문에 모델이 영어에 대한 많은 지식을 상속할 수 있다고 가정합니다. 다양한 사용 사례에 대해 서로 다른 하이퍼 매개 변수를 튜닝하는 것 외에도 Azure Machine Learning 서비스를 사용하여 이러한 종류의 실험의 전체 수명 주기를 관리할 수 있습니다. Azure Machine Learning 서비스는 엔드투엔드 클라우드 기반 기계 학습 환경을 제공하므로 고객은 기계 학습 모델을&nbsp; 개발, 학습, 테스트, 배포, 관리 및 추적할 수 있습니다. 모든 코드는 GitHub 리포지토리에서 사용할 수 있습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/07ebbbb6-0fd4-40a6-b4e6-c9d0b11cf159.png" title="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/07ebbbb6-0fd4-40a6-b4e6-c9d0b11cf159.png"><img alt="Diagram providing an Azure Machine Learning Service Overview" border="0" height="243" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/07ebbbb6-0fd4-40a6-b4e6-c9d0b11cf159.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="Azure Machine Learning 서비스 개요" width="640"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/anatomy-of-a-secured-mcu/">보안 MCU의 해부학</a></h3>


  <p>Azure Sphere는 보안 IoT 플랫폼을 제공하는 세 가지 보완 구성 요소를 포함하는 엔드투엔드 솔루션입니다. 여기에는 Microsoft에서 관리하는 IoT 시나리오에 최적화된 운영 체제인 Azure Sphere MCU(마이크로 컨트롤러 단위) 및 확장 가능한 보안 온라인 서비스 제품군이 포함됩니다. 대체로 MCU 기반 디바이스는 인터넷에 연결할 수 있는 두 가지 범주 &ndash; 디바이스와 인터넷에 연결되지 않도록 설계된 디바이스 중 하나에 속합니다. MCU 기반 디바이스를 인터넷에 연결하는 것은 MCU가 공격자의 손에 잠재적인 범용 디지털 무기가 될 수 있기 때문에 분수령이 되는 순간입니다. Azure Sphere 인증 MCU가 MCU에 사용되는 일반적인 하드웨어 신뢰 루트를 넘어서는 방법을 알아봅니다. 이 게시물에서는 보안 Azure Sphere MCU에 보안을&rdquo; 유지하는 &ldquo;항목에 대해 설명합니다. 특히, Pluton 보안 하위 시스템 디자인 세부 정보뿐만 아니라 몇 가지 다른 일반적인 실리콘 보안 개선 사항.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/how-to-migrate-from-azurerm-to-az-in-azure-powershell/">Azure PowerShell AzureRM에서 Az로 마이그레이션하는 방법</a></h3>


  <p>위에서 설명한 대로 Azure PowerShell 팀은 AzureRM을 대체할 새로운 플랫폼 간 PowerShell 모듈인 Az를 출시했습니다. 관리자 권한 PowerShell 프롬프트에서 <strong>Install-Module Az</strong> 를 실행하여 이 모듈을 설치할 수 있습니다. PowerShell Core가 도입되면서 PowerShell은 플랫폼 간 제품입니다. 따라서 Azure PowerShell 플랫폼 간 지원을 하는 것이 우선 순위가 되었습니다. 플랫폼 간 실행을 지원하는 데 필요한 변경 사항 Azure PowerShell 때문에 기존 AzureRM 모듈을 수정하는 대신 새 모듈을 만들었습니다. 앞으로 모든 새 기능이 Az 모듈에 추가되고 AzureRM은 버그 수정으로만 업데이트됩니다. 이 게시물&rsquo;에서는 Azure PowerShell AzureRM에서 Az로 마이그레이션하는 방법을 알아봅니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/top-3-free-resources-developers-need-for-learning-azure/">개발자가 Azure를 학습하는 데 필요한 상위 3개 무료 리소스</a></h3>


