Title: Azure.Source - 볼륨 63
Summary: 미리 보기에서 Managed Instance에 대한 고객 관리형 키를 사용하는 TDE(투명한 데이터 암호화), 서버리스 메시징 및 빅 데이터 GA용 Virtual Network 서비스 엔드포인트, Microsoft 오픈 소스 Trill을 사용하여 하루에 1조 개의 이벤트에 대한 인사이트를 제공하는 등 훨씬 더 많은 정보를 제공합니다.
Content: >-
  <h2>이제 미리 보기로 제공됩니다.</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-transparent-data-encryption-tde-with-customer-managed-keys-for-managed-instance/">Managed Instance에 대한 고객 관리형 키를 사용하여 TDE(투명한 데이터 암호화)</a></h3>


  <p>Microsoft Azure SQL Database Managed Instance에 대한 BYOK(Bring Your Own Key) 지원을 통해 TDE(투명한 데이터 암호화)의 공개 미리 보기를 발표합니다. Azure SQL Database Managed Instance는 지능형 완전 관리형 관계형 데이터베이스 서비스의 운영 및 재정적 이점과 최상의 온-프레미스 SQL Server 결합하는 SQL Database 새로운 배포 옵션입니다. BYOK를 지원하는 TDE는 2018년 4월부터 단일 데이터베이스 및 탄력적 풀에 일반 공급되었습니다. BYOK를 지원하는 TDE는 기본적으로 모든 새 Azure SQL Databases, 단일 데이터베이스, 풀 및 관리되는 인스턴스에서 사용하도록 설정된 서비스 관리형 키가 있는 TDE 외에도 제공됩니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d17b570-574c-4f2e-9637-29a861adf2c8.png"><img alt="Access control transition from Azure SQL Database to Azure Key Vault flow chart" border="0" height="236" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d17b570-574c-4f2e-9637-29a861adf2c8.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="액세스 제어가 Azure SQL Database Azure Key Vault 흐름도로 전환" width="600"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/transforming-your-data-in-azure-sql-database-to-columnstore-format/">Azure SQL Database 데이터를 columnstore 형식으로 변환</a></h3>


  <p>클러스터형 COLUMNSTORE ONLINE INDEX 빌드라는 논리 서버와 Managed Instance 모두에서 Azure SQL Database 새 기능의 공개 미리 보기를 발표합니다. 이 작업을 사용하면 행 저장소 형식으로 저장된 데이터를 columnstore 형식으로 마이그레이션하고 워크로드에서 가동 중지 시간을 최소화하면서 columnstore 데이터 구조를 유지할 수 있습니다. 이 형식이 중요한 이유와 데이터를 압축하고 분석 쿼리의 성능을 향상시키는 방법을 알아봅니다. 이 기능은 논리 서버, 탄력적 풀 및 Managed Instance를 비롯한 모든 Azure SQL Database 버전에서 현재 미리 보기로 제공됩니다.</p>


  <h3>미리 보기로도 제공됩니다.</h3>


  <ul>
   <li>
   <p><a href="https://azure.microsoft.com/en-us/updates/cognitive-services-speech-services-neural-text-to-speech-capability-is-in-preview/">Cognitive Services Speech Services 신경망 텍스트 음성 변환 기능은 미리 보기로 제공됩니다.</a></p>
   </li>
  </ul>


  <h2>이제 일반 공급</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/virtual-network-service-endpoints-for-serverless-messaging-and-big-data/">서버리스 메시징 및 빅 데이터에 대한 Virtual Network 서비스 엔드포인트</a></h3>


  <p>이제 Azure Event Hubs와 Azure Service Bus 모두에 대한 가상 네트워크 및 방화벽 규칙을 일반 공급할 수 있습니다. 이 기능은 클라우드 환경에 대한 보안 및 제어를 추가합니다. 이제 가상 네트워크에서 Azure Service Bus Premium 네임스페이스로의 트래픽과 표준 및 전용 Azure Event Hubs 네임스페이스를 공용 인터넷 액세스로부터 안전하게 유지하고 Azure 백본 네트워크에서 완전히 비공개로 유지할 수 있습니다. PII(금융 서비스, 보험 등)를 처리하거나 클라우드 표시 리소스에 대한 더 안전한 액세스를 모색하는 고객은 이 기능을 통해 가장 많은 혜택을 누릴 수 있습니다.</p>


