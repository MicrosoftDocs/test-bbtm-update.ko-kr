Title: TechEd North America에서 Azure LIVE Windows 알아보기, 2012년 6월 11일
Summary: 테크 에드 북미로 향하고?&nbsp; 그런 다음, 최신 Windows Azure 기능 및 서비스를 사용하여 애플리케이션을 빌드, 배포 및 관리하는 방법을 알아보려면 다음 세션&nbsp;에 참석해야 합니다.
Content: '<p>테크 에드 북미로 향하고?&nbsp; 그런 다음, Microsoft 선임 기술 리더인 Scott Guthrie, Mark Russinovich&nbsp;, Bill Staples 및 Quentin Clark가 제공하는 세션을 통해 최신 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0120gen" target="_blank">Windows Azure</a> 기능 및 서비스를 사용하여 클라우드에서 애플리케이션을 빌드, 배포 및 관리하는 방법을 알아보려면 이 세션에 참석해야 합니다. TechEd 일정에 추가하세요!</p>  <p>올해 테크에 그것을 만들 수 없습니다&rsquo;?&nbsp;&nbsp; 문제 없습니다. <sup>2012</sup>년 6월 11일 월요일, 올랜도의 TechEd 2012에서 브로드캐스트할 때 이러한 Learn Windows Azure 세션 LIVE를 온라인으로 시청하세요. 이벤트는 오전 8시에&nbsp; 시작됩니다. PDT/11 a.m. 동부 서머 타임.&nbsp; <a href="https://channel9.msdn.com/Events/windowsazure/Learn-2012TechEd-NA" target="_blank">지금 이러한 세션에 등록합니다</a>.</p>  <p style="padding-left: 30px;"><b>11:00 - 오후 12:00 - Windows Azure Today &amp; 내일(스콧 거스리)</b><br>Windows Azure는 웹 사이트에서 엔터프라이즈 및 모바일 애플리케이션에 이르는 다양한 애플리케이션을 위한 유연하고 개방형 클라우드 플랫폼입니다. 이 기본 세션에서 Scott Guthrie는 최신 Windows Azure 기능 및 서비스를 사용하여 애플리케이션을 빌드하고 배포하는 방법을 보여 줍니다.&nbsp;</p>  <p style="padding-left: 30px;"><b>1:15 - 오후 2:30 - Azure 애플리케이션 및 워크로드 Windows(Mark Russinovich)</b><br>기술 펠로우 Mark Russinovich와 함께 간편한 애플리케이션 마이그레이션, 새 컴퓨팅 리소스의 간단한 프로비전 및 고급 엔터프라이즈 데이터 센터 시나리오를 허용하는 Windows Azure의 새로운 기능을 보여 줍니다. 이 새로운 기능을 사용하여 애플리케이션을 클라우드로 온-램프하거나 데이터 센터를 확장하여 진정한 하이브리드 솔루션을 만드는 방법을 알아봅니다.&nbsp;</p>  <p style="padding-left: 30px;"><b>3:00 - 오후 4:15 - Windows Azure의 웹 사이트(빌 스테이플스)</b><br>Windows Azure General Manager Bill Staples에 참여하여 Windows Azure에서 웹 애플리케이션을 빌드하기 위한 최신 기능과 서비스를 소개합니다. Windows Azure를 통해 콘텐츠 관리 시스템에서 대규모 ASP.NET 웹 애플리케이션에 이르기까지 모든 항목을 쉽게 빌드하고 신속하게 배포할 수 있는 방법을 알아봅니다.&nbsp;</p>  <p style="padding-left: 30px;"><b>4:45 - 오후 6:00 - Cloud-Ready Data Services(쿠엔틴 클라크)</b><br>Windows Azure에는 <a href="https://www.windowsazure.com/en-us/home/features/storage/?WT.mc_id=cmp_pst001_blg_post0120sto" target="_blank">Windows Azure Storage 및 SQL</a> 데이터베이스를 포함하여 엔터프라이즈 지원 데이터 서비스의 전체 집합이 포함되어 있습니다. 데모로 채워진 이 세션에서 개발자는 친숙한 도구를 사용하는 동시에 이러한 서비스를 효과적으로 사용하여 데이터 중심 애플리케이션을 개발하고 Azure를 Windows 마이그레이션하는 방법을 알아봅니다.</p>  <p>더 많은 것을 원하십니까?&nbsp; TechEd North America의 모든 Windows Azure 세션을 확인하고 Twitter를 따라 <a href="https://twitter.com/#!/search/windowsazure" target="_blank">@WindowsAzure</a> TechEd North America의 최신 Windows Azure 뉴스 및 업데이트 뉴스를 확인하세요.</p>'
