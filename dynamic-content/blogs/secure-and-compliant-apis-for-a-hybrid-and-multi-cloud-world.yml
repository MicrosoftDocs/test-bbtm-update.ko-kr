Title: 하이브리드 및 다중 클라우드 세계를 위한 안전하고 규격 API
Summary: 기술이 변화하는 빠른 속도로 점점 더 크고 작은 애플리케이션이 매일 만들어지고 있습니다.
Content: >-
  <p>API는 어디에나 있습니다. 기업 전체에서 애플리케이션이 광범위하게 확산되면 불투명한 프로세스 및 서비스의 대규모 사일로가 발생하므로 IT 팀이 체계적인 방식으로 API를 관리하고 관리하기가 어렵고 개발 팀이 이미 존재하는 API를 파악하고 활용할 수 있습니다.</p>


  <p>금융 서비스와 같은 전체 산업은 개방형 뱅킹 이니셔티브와 같이 더 개방적인 수단으로 API를 수용하고 있습니다. 오픈 뱅킹은 금융 기관이 이전에 백그라운드에서 유지해 낸 서비스의 타사 참여 및 사용을 장려하는 보다 개방적이고 풍부한 에코시스템을 만들기 위한 API 우선 접근 방식입니다.</p>


  <p>이러한 문제를 해결하기 위해 Azure API Management와 같은 제품이 만들어졌습니다. 중앙 집중식 단일 위치에서 모든 API를 관리할 수 있게 함으로써 인증, 권한 부여, 제한 및 변환 정책을 적용하고 애플리케이션과 연결된 API의 사용을 쉽게 모니터링하여 매크로 수준에서 애플리케이션 포트폴리오에 필요한 가시성을 제공할 수 있습니다.</p>


  <p>점점 더 연결된 환경에서 성공하려면 다음을 수행할 수 있는 <b>API 우선</b> 접근 방식을 채택하는 것이 중요합니다.</p>


  <ul>
   <li>활기찬 API 에코시스템을 만들어 혁신을 수용합니다.</li>
   <li>하이브리드 환경에서 API를 원활하게 보호하고 관리합니다.</li>
  </ul>


  <p>API는 불확실한 미래에 대한 다리가 될 수 있으며 난류 바다를 안전하게 횡단하는 데 도움이 될 수 있습니다.</p>


  <h2>활기찬 API 에코시스템을 만들어 혁신 수용</h2>


  <p>Microsoft는 비즈니스 환경에서 새로운 기회를 즉시 활용할 수 있는 모든 도구를 제공합니다. Kubernetes 및 서버리스 컴퓨팅과 같은 인프라 기술은 개발 속도를 가속화하고 개발자가 그 어느 때보다 빠르게 이동할 수 있도록 지원합니다. API 관리와 같은 API 기술은 파트너, 개발자, 고객 및 기타 타사에게 생성되는 새로운 기술을 활용할 수 있는 채널을 즉시 제공하여 새로운 기회를 제공할 수 있는 속도를 가속화합니다. 이러한 유형의 활동은 종종 API 개발자 포털과 같은 도구로 수행됩니다.</p>


  <p>Azure API Management&rsquo; 개발자 포털을 사용하면 API에 대한 액세스(및 제어)를 쉽게 부여할 수 있습니다. 개발자 포털은 API를 사용하는 방법에 대한 설명서를 제공하고 사람들이 쉽게 시작할 수 있는 간단하고 쉬운 방법을 만듭니다. 개발자 포털은 API 우선 접근 방식의 필수적인 부분이므로&rsquo; <b>크게 향상된 개발자 포털 환경의 일반 공급</b>에 대해 알려드립니다.</p>


  <p>이제 시각적 사용자 인터페이스를 사용하여 개발자 포털을 쉽게 사용자 지정하여 브랜드 환경을 만들 수 있습니다. 개발자 포털은 오픈 소스이며 확장성을 염두에 두고 빌드됩니다. 정확한 리포지토리를 쉽게 포크하고 요구 사항에 맞게 사용자 지정할 수 있습니다. 페이지 로드 시간을 크게 줄이는 최신 JAMstack 기술을 사용하여 생성되어 가능한 한 사용자 환경의 마찰을 없도록 했습니다.</p>


  <p>릴리스에서 <a href="https://aka.ms/apimdevportal/ga" target="_blank">Azure 업데이트를 읽어</a> 이 공지 사항에 대해 자세히 알아볼 수 있습니다.</p>


  <h2>하이브리드 환경에서 원활하게 API 보호 및 관리</h2>


  <p>오늘날&rsquo; 가장 인기 있는 API 관리 솔루션은 퍼블릭 클라우드에서 실행됩니다. 순수하게 클라우드 기반 API 관리 서비스를 사용하는 것은 거의 모든 시나리오&rsquo;에서 작동할 수 있지만 항상 최선의 선택은 아닙니다. 규정 준수 요구 사항에 따라 정보가 회사 네트워크에 유지되어야 하거나 회사 정책에 의해 클라우드에 액세스하는 것이 금지되어 있을 수 있습니다. 이유가 무엇이든 간에 이와 같은 시나리오는 퍼블릭 클라우드에서 실행되는 API 관리 서비스를 사용할 수&rsquo; 없습니다. 서비스는 온-프레미스에서 실행되어야 합니다.</p>


  <p>하이브리드 요구 사항을 충족하기 위해 자체 호스팅 API 게이트웨이인&rsquo;<b> Azure Arc 지원 API Management의 미리 보기를</b> 발표합니다. 새 자체 호스팅 API 게이트웨이는 기본 클라우드 기반 API 관리 서비스를 대체하지 않습니다&rsquo;. 대신 조직에서 선택할 수 있는 모든 위치에서 실행할 수 있는 소프트웨어에서 API 관리의 필수 측면을 제공하여 이 서비스를 보강합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c028df49-d7de-4913-819f-b8ce51be31f7.png"><img alt="Azure Arc enabled API management" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b18e28ac-9a11-40ba-bd03-3fb1c7ce724b.png" style="border: 0px currentcolor; border-image: none; width: 640px; height: 329px; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="Azure Arc 지원 API 관리"></a></p>


  <p>온-프레미스 또는 Docker 컨테이너 배포를 지원하는 다른 환경을 호스트할 수 있는 컨테이너화된 버전의 Azure API Management 게이트웨이를 추가합니다. 내부 전용 및 내부 및 외부 API에 대해 보다 효율적인 호출 패턴을 사용하도록 설정하고 클라우드 기반 Azure API Management 인스턴스에서 관리됩니다. Azure Arc 지원 API Management를 사용하면 자체 온-프레미스 데이터 센터에서 자체 호스팅 API Management 게이트웨이를 실행하거나 다른 클라우드에서 자체 호스팅 API Management 게이트웨이를 실행할 수 있습니다.</p>


  <p>릴리스된 백서&rsquo; 웹, <a href="https://aka.ms/hybrid-and-multi-cloud-api-management" target="_blank">하이브리드 및 다중 클라우드 세계의 API 관리</a><b></b>, Azure Arc 지원 API Management에 대한 자세한 기술 세부 정보 및 이 접근 방식을 채택할 때 받는 전략적 이점을 읽어봅니다.</p>


  <p>또는 <a href="https://azure.microsoft.com/free/" target="_blank">Microsoft Azure 무료 평가판을 시작하고</a> API Management를 직접 확인할 수 있습니다.</p>


  <h2>미래로 향하기</h2>


  <p>API는 기업이 계속 통신하는 방법입니다. API의 성장은 계속 증가하고 있으며, API 제품의 증가는 현재 일어나고 있습니다. 많은 다른 회사들이 이제 API 우선 제품을 제공하고 있으며, API 전략이 앞으로 어떤 비즈니스&#39; 전략의 핵심이 될 것이라는 점을 강력하게 상기시켜 줍니다.</p>


  <p>API 및 API Management에서 수행할 수 있는 작업에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/services/api-management/" target="_blank">Azure의 API Management를</a> 방문하세요.</p>


