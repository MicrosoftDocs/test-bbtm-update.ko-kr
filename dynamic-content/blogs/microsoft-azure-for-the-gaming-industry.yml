Title: 게임 산업의 Microsoft Azure
Summary: 이번 주 GDC(게임 개발자 컨퍼런스)에 참가하여 새로운 기능을 알아보고 클라우드 및 클라우드 네이티브 기술을 통해 최신 글로벌 게임을 활성화하는 데 초점을 맞춘 Azure에서의 작업을 공유하게 되어 기쁩니다.
Content: >-
  <p><em>이 블로그 게시물은 Azure의 수석 프로그램 관리자인Patrick Mendenall이 공동 저술&nbsp;했습니다.&nbsp;</em></p>


  <p>이번 주 GDC(게임 개발자 컨퍼런스)에 참가하여 새로운 기능을&rsquo; 알아보고 클라우드 및 클라우드 네이티브 기술을 통해 최신 글로벌 게임을 활성화하는 데 초점을 맞춘 Azure에서의 작업을 공유하게 되어 기쁩니다.</p>


  <p>클라우드 컴퓨팅은 오늘날의&rsquo; 글로벌 게임 에코시스템에서 점점 더 중요해지고 있으며, 모든 규모의 개발자가 전 세계 게이머에게 도달할 수 있도록 지원합니다. Azures&rsquo; 54 데이터 센터 지역 및 강력한 글로벌 네트워크는 전 세계적으로 사용 가능한 고성능 서비스뿐만 아니라 현재 및 새로운 인프라 요구 사항을 충족하기 위해 안전하고 안정적이며 확장 가능한 플랫폼을 제공합니다. 예를 들어 이달 초에 <a href="https://azure.microsoft.com/en-us/updates/azure-south-africa-regions-are-now-available/" target="_blank">Azure 남아프리카 지역의 가용성을 발표했습니다</a>. Azure 서비스를 사용하면 디자인, 빌드, 테스트, 게시, 수익 창출, 측정, 참여 및 성장에서 게임 개발 수명 주기의 모든 단계를 수행할 수 있습니다.</p>


  <ul>
      <li><strong>계산:</strong> 게임 서비스는 강력하고 안정적이며 확장 가능한 <a href="https://azure.microsoft.com/en-us/product-categories/compute/" target="_blank">컴퓨팅 플랫폼을</a> 사용합니다. Azure 고객은 다양한 컴퓨팅 및 메모리 최적화 Linux 및 Windows VM 중에서 선택하여 최신 클라우드 네이티브 게임을 위한 자동 크기 조정, 마이크로 서비스 및 기능을 포함하여 워크로드, 서비스 및 서버를 실행할 수 있습니다.</li>
      <li><strong>데이터:</strong> 클라우드는 데이터를 처리하고 저장하는 방법을 포함하여 애플리케이션을 설계하는 방식을 변경하고 있습니다. Azure는 관계형 데이터베이스와 빅 데이터 솔루션을 모두 기반으로 고가용성, 글로벌 데이터 및 분석 솔루션을 제공합니다.</li>
      <li><strong>네트워킹:</strong> Azure는 70,000마일 이상의 섬유 및 해저 케이블과 130개 이상의 에지 사이트를 갖춘 전 세계에서 가장 큰 전용 장거리 <a href="https://azure.microsoft.com/en-us/global-infrastructure/global-network/" target="_blank">네트워크 인프라</a> 중 하나를 운영하고 있습니다. Azure는 고객 프레미스와 글로벌 Azure 지역 간의 빠르고 확장 가능하며 안전한 네트워크 연결을 허용하는 사용자 지정 가능한 네트워킹 옵션을 제공합니다.</li>
      <li><strong>확장성:</strong> Azure는 거의 무제한의 확장성을 제공합니다. 많은 게임의 주기적 사용 패턴을 감안할 때 Azure를 사용하면 조직에서 사용되는 리소스에 대해서만 비용을 지불하면서 필요한 코어 수를 빠르게 늘리거나 줄일 수 있습니다.</li>
      <li><strong>보안:</strong> Azure는 고객이 플랫폼을 보호하고, 개인 정보 및 제어를 유지하고, 규정 준수 요구 사항(GDPR 포함)을 충족하고, 투명성을 보장할 수 있도록 다양한 <a href="https://azure.microsoft.com/en-us/product-categories/security/" target="_blank">보안 도구</a> 와 기능을 제공합니다.</li>
      <li><strong>글로벌 현재 상태:</strong> Azure는 다른 클라우드 공급자보다 전 세계적으로 더 많은 지역을 보유하고 있으며, 전 세계 사용자에게 게임과 데이터를 더 가깝게 만들고, 데이터 보존을 유지하고, 고객에게 포괄적인 규정 준수 및 복원력 옵션을 제공하는 데 필요한 규모를 제공합니다. Azures&rsquo; 공간을 사용하여 글로벌 규모로 게임을 운영하는 비용, 시간 및 복잡성을 줄일 수 있습니다.</li>
      <li><strong>열기:</strong> Azure를 사용하면 운영 체제, 엔진, 데이터베이스 솔루션 또는 오픈 소스 &ndash; 가 Azure에서 실행되는지 여부를 선택하는 소프트웨어를 사용할 수 있습니다.</li>
  </ul>


  <p>또한 PlayFab&rsquo;을 Azure 제품군으로 가져올 수 있게 되어 기쁩니다. Azure와 PlayFab은 함께 게임 개발자를 위한 강력한 조합입니다. Azure는 안정성, 글로벌 규모 및 엔터프라이즈 수준의 보안을 제공하며 PlayFab은 관리되는 게임 서비스, 실시간 분석 및 포괄적인 LiveOps 기능을 게임 스택에 제공합니다.</p>


  <p>GDC 2019에서 많은 사용자를 만나 게임에 대한 아이디어를 알아보고, 클라우드 및 클라우드 네이티브 기술이 비전을 실현할 수 있는 위치에 대해 논의하고, 게임에 대한 Azure에 대한 자세한 정보를 공유할 수 있기를 기대합니다. 컨퍼런스에 참가하거나 게임 산업 팀에 <a href="mailto:azuregaming@microsoft.com">azuregaming@microsoft.com</a>문의하세요.</p>


