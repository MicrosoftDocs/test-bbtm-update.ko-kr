Slug: kafka-connect-for-azure-iot-hub
Title: Azure IoT Hub용 Kafka 커넥트
Summary: 오늘 나는 Azure IoT Hub에 대한 Kafka 커넥트 출시를 발표하게되어 기쁩니다, 극단적 인 규모와 성능에서 디바이스, 장치 ID 및 장치 관리와 안전한 양방향 통신을위한 우리의 제품.
Content: >-
  <p>Azure IoT 개발자가 선택한 기술로 IoT 솔루션을 빌드할 수 있도록 지원합니다. 오늘 Im&rsquo;은 Azure IoT Hub에 대한 Kafka 커넥트 출시를 발표하게 되어 기쁩니다. 이 새로운 Kafka <a href="https://www.confluent.io/product/connectors/">원본 커넥터</a>는 Azure IoT Hub에 연결된 디바이스에서 원격 분석 데이터를 읽는 데 사용할 수 있습니다. 이 오픈 소스 코드는 <a href="https://github.com/Azure/toketi-kafka-connect-iothub">GitHub</a> 찾을 수 있습니다.<br>

  &nbsp;<br>

  Azure IoT Hub는 디바이스와의 안전한 양방향 통신, 극단적인 규모 및 성능의 디바이스 ID 및 디바이스 관리를 제공합니다. <a href="https://docs.microsoft.com/en-us/azure/hdinsight/kafka/apache-kafka-connector-iot-hub">Azure IoT Hub용 Kafka 커넥트</a> 개발자는 강력하고 안전하고 성능이 좋은 IoT 솔루션을 위해 Kafka를 사용하여 IoT Hub를 오픈 소스 시스템에 연결할 수 있습니다. IoT Hub용 Kafka 커넥트 Azure HDInsight에서 사용할 수 있는 새로운 관리형 <a href="https://azure.microsoft.com/en-us/services/hdinsight/apache-kafka/">Kafka 솔루션</a>과 함께 사용할 수도 있습니다.<br>

  &nbsp;<br>

  더 많은 공지 사항을 확인하고 GitHub 따라 Azure IoT Hub의 Kafka 커넥트 다음에 어떤 일이 일어날지 확인하세요.</p>
