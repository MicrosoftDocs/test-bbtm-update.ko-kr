Title: 에지에서 고객을 만나는 Azure Data Box 제품군
Summary: '오늘 Azure Data Box Edge 및 Azure Data Box Gateway의 일반 공급에 대해 발표하게 되어 기쁘게 생각합니다. '
Content: >-
  <p>오늘 <b>Azure</b> <b>Data Box Edge 및 Azure Data Box</b> <b>Gateway</b>의 일반 공급에 대해 발표하게 되어 기쁘게 생각합니다. 현재 <a href="https://aka.ms/databox-edge">Azure</a> Portal에서 이러한 제품을 가져올 수 있습니다.</p>


  <h2>에지의 컴퓨팅</h2>


  <p><img align="right" alt="Data-Box-Edge-2019-Draft2-DarkR[4]" border="0" height="213" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/671b09ac-ce06-4113-a90a-0f32d14808e1.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="Data-Box-Edge-2019-Draft2-DarkR[4]" width="379">Weve&rsquo;는 점점 더 에지 컴퓨팅이라고 하는 추세에 &ndash; 더 가깝게 Azure 컴퓨팅 성능을 가져와야 한다는 요구 사항을 들었습니다. <b>Data Box Edge</b> 는 해당 호출에 응답하며 Azure의 온-프레미스 앵커 지점입니다. Data Box Edge는 기존 엔터프라이즈 하드웨어와 함께 설치하거나 공장 층에서 소매 통로에 이르기까지 기존의 환경이 아닌 환경에 거주할 수 있습니다. Data Box Edge를 사용하면 구입할 하드웨어가&#39;없습니다. 다른 Azure 서비스와 마찬가지로 등록하고 종량제로 등록하면 하드웨어가 포함됩니다.</p>


  <p>Microsoft의 이 1U 랙 탑재 가능 어플라이언스는 다음과 같습니다.</p>


  <ul>
   <li><b>로컬 컴퓨팅</b> &ndash; 해당 위치에서 컨테이너화된 애플리케이션을 실행합니다. 이를 사용하여 로컬 시스템과 상호 작용하거나 Azure로 전송하기 전에 데이터를 미리 처리할 수 있습니다.</li>
   <li><b>네트워크 Storage 게이트웨이</b> &ndash; 로컬 어플라이언스와 Azure Storage 계정 간에 데이터를 자동으로 전송합니다. Data Box Edge는 가장 핫한 데이터를 로컬로 캐시하고 온-프레미스 애플리케이션에 파일 및 개체 프로토콜을 말합니다.</li>
   <li><strong>Intel Arria 10 FPGA를 활용하는 Azure Machine Learning - </strong>온보드 FPGA(Field Programmable Gate Array)를 사용하여 데이터 추론을 가속화한 다음, 클라우드로 전송하여 모델을 다시 학습하고 개선합니다. Azure Machine Learning 공지사항에 대해 <a href="https://aka.ms/aml-fpga-container-preview-blog">자세히 알아보세요</a>.</li>
   <li><b>클라우드 관리</b> &ndash; Azure Portal을 사용하여 디바이스를 쉽게 주문하고 클라우드에서 해당 기능을 관리할 수 있습니다.</li>
  </ul>


  <p>불과 몇 달 전 Ignite 2018에서 <a href="https://azure.microsoft.com/en-us/blog/expanding-the-azure-data-box-family/">미리 보기를 발표한</a> 이후, 다양한 산업의 고객이 Data Box Edge를 사용하여 몇 가지 혁신적인 시나리오의 잠금을 해제하는 방법을 보는 것은 놀랍습니다.</p>


  <h4>&nbsp;</h4>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/42631763-150d-4f4e-b401-e7fccd68edf0.png"><img align="left" alt="Kroger" border="0" height="119" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3303456d-7ad1-4d73-8468-5f12b81cbb42.png" style="margin: 15px 10px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="Kroger" width="144"></a></h2>


  <p>Kroger Co.의 전적으로 소유 부서인 Sunrise Technology는 Data Box Edge를 사용하여 Kroger 및 소매 업계를 위한 RaaS(Retail as a Service) 플랫폼을 개선하여 NRF 2019: 소매&#39;빅쇼에서 발표된 기능을 활성화할 계획입니다. Data Box Edge의 라이브 비디오 분석은 직원이 재고 부족 문제를 신속하게 식별하고 해결하고 생산성을 향상시키는 데 도움이 될 수 있습니다. 이러한 스마트 환경은 소매업체가 고객에게 보다 개인화되고 보람 있는 환경을 제공하는 데 도움이 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/922e36d4-984e-4d69-ae78-1d13818456bd.png"><img align="left" alt="Esri" border="0" height="86" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c719331d-b636-419d-bd74-fe5e9187a772.png" style="margin: 0px 10px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="위치 인텔리전스의 선두 주체인 EsriEsri" width="192"></a>는 Data Box Edge가 연결이 끊긴 환경에서 재해에 대응하는 사람들을 어떻게 도울 수 있는지 알아보고 있습니다. Data Box Edge를 사용하면 현장의 팀이 공중 또는 지상에서 캡처한 이미지를 수집하고 업데이트된 맵을 제공하는 실행 가능한 정보로 전환할 수 있습니다. 현장의 팀은 명령 센터에서 완전히 연결이 끊어진 경우에도 업데이트된 맵을 사용하여 응답 작업을 조정할 수 있습니다. 이는 산불 및 허리케인과 같은 상황에서 대응 효율성을 개선하는 데 중요합니다.</p>


  <h2>Data Box Gateway &ndash; 하드웨어가 필요하지 않음</h2>


  <p>Data Box Edge에는 기본 제공 스토리지 게이트웨이가 함께 제공됩니다. Data Box Edge 하드웨어 또는 에지 컴퓨팅이 필요하지 않은&rsquo; 경우 <b>Data Box Gateway</b> 는 인프라 내 어디서나 배포할 수 있는 독립 실행형 가상 어플라이언스로도 사용할 수 있습니다.</p>


  <p>Hyper-V 또는 VMware를 사용하여 하이퍼바이저에서 프로비전하고 Azure Portal을 통해 관리할 수 있습니다. SMB(서버 메시지 블록) 또는 NFS(네트워크 파일 시스템) 공유가 로컬 네트워크에 설정됩니다. 이러한 공유에 대한 데이터 방문은 블록 Blob, 페이지 Blob 또는 Azure Files를 지원하는 Azure Storage 계정에 자동으로 업로드됩니다. Well&rsquo;은 네트워크 재시도를 처리하고 네트워크 대역폭을 최적화합니다. 여러 네트워크 인터페이스는 어플라이언스가 로컬 네트워크 또는 DMZ에 배치되어 시스템이 Azure에 대한 네트워크 연결을 열지 않고도 Azure Storage 액세스할 수 있다는 것을 의미합니다.</p>


  <p>Data Box Edge 내에서 스토리지 게이트웨이를 사용하든 Data Box Gateway 가상 어플라이언스 배포하든 스토리지 게이트웨이 기능은 동일합니다.</p>


  <h2>Data Box 제품군의 추가 솔루션</h2>


  <p>Data Box Edge 및 Data Box Gateway 외에도 오프라인 데이터 전송을 위한 세 가지 크기의 Data Box도 제공합니다.</p>


  <ul>
   <li>Data Box &ndash; 견고한 100TB 전송 어플라이언스</li>
   <li>Data Box Disk 개별 8TB 디스크 &ndash; 및 주문당 최대 40TB의 더 작고 민첩한 전송 옵션</li>
   <li>Data Box Heavy Preview - 1PB로 확장할 수 있는 더 큰 버전의 Data Box입니다.</li>
  </ul>


  <p>모든 Data Box 오프라인 전송 제품은 Azure Portal을 통해 주문할 수 있습니다. Microsoft는 사용자에게 배송한 다음 이를 채우고 업로드 및 처리를 위해 데이터 센터로 다시 배송합니다. 더 많은 고객에게&rsquo; Data Box를 유용하게 만들기 위해 파트너는 Data Box에서 일반 공급 &ndash; Blob Storage 도달한 새로운 REST API 기능을 통해 소프트웨어에 거의 필요하지 않은 변경 내용으로 <a href="https://aka.ms/GAofBlobStorageonDB">Data Box에</a> 직접 쓸 수 있습니다.</p>


  <h2>시작</h2>


  <p>Azure를 에지로 전환하기 위한 여정에 협력해 주셔서 감사합니다. 이러한 신제품을 사용하여 비즈니스에 대한 에지 컴퓨팅의 기능을 활용하는 방법을 확인하게 되어 기쁩니다. 시작할 수 있는 방법은 다음과&rsquo; 같습니다.</p>


  <ul>
   <li><a href="https://aka.ms/databox-edge">오늘 Azure</a> Portal을 통해 Data Box Edge 또는 Data Box Gateway를 주문합니다.</li>
   <li>Data Box Edge <a href="https://azure.microsoft.com/en-us/resources/azure-data-box-edge-datasheet">데이터시트</a>에서 서버 하드웨어 사양을 검토합니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/services/databox/">Azure Data Box</a> 제품군에 대해 자세히 알아보세요.</li>
  </ul>
