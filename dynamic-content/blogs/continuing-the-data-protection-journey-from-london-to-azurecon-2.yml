Title: 런던에서 AzureCon으로 데이터 보호 여정 계속하기
Summary: 지속적인 노력의 일환으로 런던에서 열린 Gartner 보안 및 위험 관리 서밋에서 Microsoft 클라우드에서 보안을 구축하는 방법은 고객과의 지속적인 노력의 일환으로 신뢰를 구축하기 위한 이니셔티브입니다.
Content: >-
  <p>월요일에 저는 런던에서 열린 <a href="https://www.gartner.com/events/emea/security" target="_blank">Gartner 보안 및 위험 관리 서밋</a> 에서 Microsoft 클라우드에서 보안을 구축하는 방법에 대한 세션을 이끌었으며, 첫 번째 <a href="https://azure.microsoft.com/en-us/azurecon/" target="_blank">AzureCon 이벤트에서</a> 9월 29일에 계속될 클라우드에 대한 신뢰를 구축하기 위한 이니셔티브에 고객과 지속적인 노력을 기울였습니다.</p>


  <p>프레젠테이션에서는 보안 요구 사항을 개발 프로세스의 모든 단계로 통합하고 OSA(<a href="https://www.microsoft.com/en-us/download/details.aspx?id=40872" target="_blank">운영 보안 보증</a>) 프로세스에 명시된 보안 지침에 따라 지원되는&nbsp; <a href="https://www.microsoft.com/sdl" target="_blank">보안 개발 수명 주기</a>부터 보안이 Azure에 기본 제공되는 방법을 설명했습니다.&nbsp; 그런 다음 보안 전략으로 시스템 위반을 가정하는 방법과 Azure 보안에 대한 공격의 영향을 완화하기 위해 연중무휴로 작동하는 글로벌 인시던트 대응 팀, 올해 초 샌프란시스코에서 열린 RSA 컨퍼런스에서 Office 365 팀과<a href="https://www.youtube.com/watch?v=f2v-Hu1AswM" target="_blank">의 공동 세션에서</a> 살펴본 주제에 대해 설명했습니다.</p>


  <p>또한 미사용 및 전송 중 고객 데이터를 보호하기 위해 취하는 강력한 조치에 대해서도 이야기했습니다. 전송 중인 데이터의 경우 Azure는 사용자 디바이스와 Microsoft 데이터 센터 간 및 데이터 센터 자체 내에서 업계 표준 전송 프로토콜을 사용합니다. 또한 고객은 자신의 VM(가상 머신)과 최종 사용자 간의 트래픽에 대한 암호화를 사용하도록 설정할 수 있습니다. 미사용 데이터의 경우 Azure는 AES-256 대칭 암호화를 사용하여 광범위한 암호화 기능을 제공하므로 고객은 요구 사항에 가장 적합한 솔루션을 유연하게 선택할 수 있습니다.</p>


  <p>세션이 끝난 후, 나는 청중의 질문에 대답하기 위해 머물렀다.&nbsp; 정상회담에는 주로 고위 IT 인력과 비즈니스 리더 &ndash; 인 CISO(최고 정보 보안 책임자)와 중견 유럽 기업의 IT 이사 &ndash; 들이 참석했습니다.&nbsp; 등장한 일관된 테마는 암호화 솔루션의 향후 발전과 고객 데이터에 대한 액세스 추적이었습니다.&nbsp; 한 참석자가 &ldquo;Microsoft가 Azure&rdquo; 에서 시스템 볼륨의 Bitlocker 암호화를 지원할 것인지 물었는데, &ldquo;저는 항상 중요한 발전이 일어나고 있으며 <a href="https://blogs.msdn.com/b/azuresecurity/">Azure 보안 블로그</a>를 따르는 것이 좋습니다.&rdquo;</p>


  <p>그날 저녁, 저는 <a href="https://www.microsoft.com/government/en-au%2Fsafety-defense%2Fblog/Pages/authors.aspx?aID=140" target="_blank">제니퍼 번</a>,최고 보안 책임자, Microsoft 전 세계 공공 부문 및 10개의 CISO와 저녁 식사를 주최했습니다.&nbsp; 우리의 저녁 식사에서, 우리의 손님은 이러한 같은 우려의 많은 정교. 금융 서비스 조직의 CISO는 엔드투엔드 데이터 보호를 제공하는 서비스 간 맞춤 및 통합이 다중 테넌트 퍼블릭 클라우드 환경으로 전환하는 데 매우 중요하다고 말 &ldquo;했습니다.&rdquo;&nbsp;&nbsp;</p>


  <p>이번 주 유럽의 IT 보안 전문가와의 대화는 고객이 클라우드에 완전히 헌신할 수 있도록 이미&nbsp;&ndash; 강화한 것을 강력하게 강화했습니다. Atrust&nbsp;는 마케팅 전문 용어가 아니라 실제 기술과 강력하게 시행된 정책에 기반을 두고 있으며, 계약 조건에 의해 시행되고 규정 준수 감사자가 독립적으로 확인합니다.&nbsp; Im&rsquo;은 이 비전을 현실로 만들기 위한 Microsoft의 노력에 참여하게 되어 자랑스럽습니다.</p>
