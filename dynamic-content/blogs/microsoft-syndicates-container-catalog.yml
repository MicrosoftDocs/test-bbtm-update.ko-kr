Title: Microsoft 신디케이트 컨테이너 카탈로그(mcr.microsoft.com)
Summary: 컨테이너가 최신 소프트웨어 패키징 형식이 됨에 따라 소프트웨어 공급업체는 사용자가 Docker와 같은 소프트웨어 컨테이너 이미지를 검색할 것으로 예상하는 위치에 소프트웨어 컨테이너 이미지를 제공해야 합니다.
Content: >-
  <p>컨테이너가 최신 소프트웨어 패키징 형식이 됨에 따라 소프트웨어 공급업체는 사용자가 Docker Hub와 같은 컨테이너 이미지를 검색하고 빠르고 일관되고 신뢰할 수 있는 획득 환경을 제공할 수 있는 위치에 소프트웨어 컨테이너 이미지를 제공해야 합니다. 이를 위해 Microsoft는 배포 모델로 전환하여 Microsofts 컨테이너 이미지에 대한&rsquo; 단일 다운로드 원본을 사용하여 여러 검색 채널을 사용하도록 설정하고 있습니다. 처음에 Microsoft 및 Red Hat에서 공동 개발한 컨테이너 배포 모델은 컨테이너 콘텐츠에 대한 개방형 표준에 대한 추가 커뮤니티 협업의 일부가 되기 위한 것입니다. Microsoft는 공급업체 이미지가 최신 상태로 유지되는 일관되고 신뢰할 수 있는 원본을 보유하면서 고객이 익숙해지는 검색&rsquo; 채널을 갖게 되므로 고객에게 더 나은 서비스를 제공할 수 있다고 믿습니다. 2018년 5월에 Microsoft는 mcr.microsoft.com, Microsoft Container Registry(MCR)의 컨테이너 이미지를 제공하고 Docker Hub 및 Red Hat을 사용하여 컨테이너 이미지를 설명하는 콘텐츠를 배포하기 시작합니다.</p>


  <p>Docker 허브는 Docker 고객이 Docker Enterprise Edition 배포된 Docker 인증 이미지를 검색하기 위한 공식 소스가 될 것입니다. Docker 사용자는 Docker 허브를 검색할 때 공식 Docker 인증 Microsoft 이미지를 계속 찾습니다. 예: SQL Server. Red Hat 고객이 Red Hat 컨테이너 카탈로그를 검색할 때 Red Hat 인증 Microsoft 소프트웨어를 찾을 수 있으며, 여기에는 예정된 SQL Server Red Hat Enterprise Linux 이미지가 포함됩니다. 마지막으로, Azure 고객이 Azure Marketplace를 검색할 때 Azure에서 실행되는 콘텐츠와 함께 Microsoft 이미지도 찾습니다.</p>


  <p>카탈로그 콘텐츠의 배포는 소매 시나리오에 익숙한 모델입니다. 예를 들어 Microsoft XBox는&rsquo; Microsoft 스토어를 통해서만 사용할 수 없습니다. Microsoft는 여러 소매점과 제휴하여 XBox 및 Microsoft Studio 게임을 제공합니다. 구입 채널에 관계없이 Microsoft Studio 게이머는 Microsoft 서버에서 제공됩니다.</p>


  <p>고객은 각 컨테이너 카탈로그를 검색할 때 신디케이트 카탈로그에 맞게 서식이 지정되고 조정된 콘텐츠를 찾습니다. 고객이 Microsoft 이미지를 검색하는 위치에 관계없이 끌어오기 원본은 mcr.microsoft.com.</p>


  <h2>Microsoft Container Registry 찾아보기</h2>


  <p>Microsoft Container Registry 자체 카탈로그 환경이 없으며 Docker Hub, Red Hat Container Catalog 및 Azure Marketplace와 같은 기존 카탈로그를 지원하기 위한 것입니다. 우리는 그들이 전문 지식의 센터를 가지고 고객을 참여, 우리가 신디케이트해야 기존의 카탈로그가 있다고 생각합니다.</p>


  <h2>Microsoft Container Registry 이점</h2>


  <p>소프트웨어 회사로서 Microsoft는 온-프레미스 및 기타 클라우드에서 Microsoft 소프트웨어를 실행하는 고객에게 최선을 다하고 있습니다. Azures&rsquo; 글로벌 공간을 Azure CDN 통해 고객은 이미지 끌어오기 환경이 일관되고 시간이 지남에 따라 개선될 것이라는 확신을 줄 수 있습니다. Azure에서 워크로드를 실행하는 Azure 고객은 네트워크 내 성능 향상뿐만 아니라 Microsoft Container Registry(Microsoft 컨테이너 이미지의 원본), <a href="https://azure.microsoft.com/en-us/services/container-registry/">Azure Container Registry</a>(고객이 프라이빗 레지스트리를 만들고 관리할 수 있는 Azure의 서비스), Azure Marketplace 및 컨테이너를 제공하는 Azure의 서비스 확장에 도움이 됩니다.  배포 패키지 형식으로 지정합니다.</p>


  <p>예를 들어, 이번 주에<a href="https://blogs.msdn.microsoft.com/stevelasker/2017/12/20/os-framework-patching-with-docker-containers-paradigm-shift/">는 OS 및 프레임워크 패치</a>를 제공하는 컨테이너 빌드 기능인 <a href="https://aka.ms/acr/build">ACR Build(미리 보기)</a>를 발표했습니다. ACR과 MCR 간의 통합은 Microsoft 이미지에서 배포를 기반으로 하는 고객이 Azure에서 제공할 수 있는 최상의 환경을 보장합니다. ACR Build는 Docker 허브 및 기타 인기 있는 레지스트리와의 통합을 지원하여 고객이 사용할 수 있는 소프트웨어의 세계를 통합할 수 있도록 합니다.</p>


  <h2>작게 시작</h2>


  <p>2018년 5월부터 일부 이미지가 <a href="https://hub.docker.com/r/microsoft">microsoft/*</a>에서 mcr.microsoft.com/ 마이그레이션하기 시작합니다 *. 고객이 Docker Hub에서 이미지를 찾아보면 Microsoft Container Registry 제공되는 특정 이미지를 반영하는 업데이트가 표시됩니다. 앞으로 몇 개월 동안 배포 자동화를 완료하면 모든 microsoft/* 이미지가 MCR 마이그레이션됩니다. Docker 허브에서 고객이 기대하는 일관된 환경을 제공하기 위해 Docker와 협력하고 있습니다.</p>


  <h2>호환성이 손상되는 영향을 주지 않는 데 전념</h2>


  <p>Microsoft와 Docker는 모든 기존 및 신규 고객을 지원하기 위해 최선을 다하고 있습니다. 현재 Docker Hub에서 가져온 지원되는 이미지 태그는 계속 작동합니다. &rsquo;docker pull microsoft/*로 이미지를 배포했거나 Dockerfile FROM 문에서 이미지를 참조하든, 태그가 Docker Hub에서 가져온 경우 계속 작동합니다. 최신 태그에도 마찬가지입니다. Microsoft는 각 Docker Hub 리포지토리의 약정에 따라 OS 및 프레임워크 패치를 통해 안정적인 태그를 계속 제공합니다.</p>


  <p>이미지가 <strong>MCR</strong> 마이그레이션되면 새 끌어오기 위치를 반영하도록 Docker 허브 방문 페이지가 업데이트됩니다. 고객이 새 태그를 반영하여 Docker 끌어오기/FROM 문을 변경하면 문자열의 왼쪽 부분을 업데이트하고 microsoft/를 mcr.microsoft.com/ 확장합니다.</p>


  <h2>모든 새 태그는 MCR 통해 사용할 수 있습니다.</h2>


  <p>일관되고 깨끗한 마이그레이션을 제공하기 위해 Docker Hub에 게시된 지원되는 태그도 mcr.microsoft.com 사용할 수 있습니다. 각 리포지토리가 <strong>MCR</strong> 마이그레이션되면 고객은 리포지토리의 지원되는 모든 태그에 대한 참조를 <strong>MCR</strong> 전환할 수 있습니다.</p>


  <h2>구성 할 수있는 기회</h2>


  <p>모든 움직임은 정리&rdquo;하고 좀 더 조직화 할 &ldquo;수있는 기회입니다. 커뮤니티를 통해 이미지 이름,&rsquo; 태그 및 설명서를 구성하는 방법에 대해 많은 것을 배웠습니다. 이미지가 <strong>MCR</strong>&rsquo; 마이그레이션되면 일반적인 제목이 포함된 일관된 추가 정보가 표시됩니다. (정의, 사용 방법, 관련 Dockerfile 참조를 사용하여 목록 태그 지정). <strong>MCR</strong> 카탈로그 및 콘텐츠 흐름을 신디케이트 카탈로그로 자동화함으로써 <strong>MCR</strong> 이미지 이름과 함께 간단한 설명 제목과 일관된 취약성 검사 보고서와 함께 관련 이미지를 소개합니다.</p>


  <p>공식 제품 이미지, 샘플 및 실험을 분류하기 위해 노력하면서 약간 이동하는 이미지가 있을 것입니다. 예를 들어 현재 두 리포지토리-linux 및 -windows로 분할된 SQL Server 이미지는 <a href="https://docs.docker.com/edge/engine/reference/commandline/manifest/">다중 아치 매니페스트</a>를 통합하고 활용합니다. 약간 축약되고 검색하기 어려운 일부 이미지 이름은 더 일관된 이름을 갖습니다. 샘플 리포지토리는 /samples 네임스페이스로 이동하고 실험에서는 /experiments 네임스페이스를 사용합니다. 우리의 목표는 공식, 제품 팀 지원 및 유지 관리 이미지에 대한 보다 명확한 기대치를 제공하는 것이며, 커뮤니티가 샘플 및 실험에서 기대할 수 있는 유연성을 제공하는 것입니다.</p>


  <p><strong>MCR 마이그레이션에 대한 자세한 내용은 각 제품 팀의 추가 업데이트를 확인하세요.</strong></p>


  <h2>Docker에 대한 특별한 감사</h2>


  <p>Docker는 컨테이너화를 최신 개발 패러다임 전환으로 만들었습니다. 고객이 미니 가상화된 소프트웨어 단위를 빌드, 저장, 끌어오기 및 실행할 수 있는 용이성이 업계에 변화를 가져왔습니다. 우리는 고객이 Docker 허브에서 기대하는 경험을 포함하여 Docker와의 파트너십을 최우선 순위로 계속 보고 있습니다.</p>
