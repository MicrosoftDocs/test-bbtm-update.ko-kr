Title: 'Azure Community 뉴스 검거 Windows(버전 #34)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다....
Content: '<p>클라우드 컴퓨팅 및 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0189">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다.</p>  <p><b>기사와 블로그 게시물</b></p>  <ul>  <li><a target="_blank" href="https://chrisrisner.com/Windows-Azure-Mobile-Services-and-iOS">azure Mobile Services 및 iOS</a> <a target="_blank" href="https://twitter.com/chrisrisner">@chrisrisner</a> Windows(8월 30일 게시)</li>  <li><a target="_blank" href="https://gauravmantri.com/2012/08/30/how-i-built-an-awesome-chat-application-for-windows-8-with-windows-azure-mobile-service/">빌드 방법 &ldquo; Windows Azure Mobile Service를 사용한 Windows 8 위한 멋진 채팅&rdquo; 애플리케이션</a>(8월 30일 게시)<a target="_blank" href="https://twitter.com/gmantri">@gmantri</a></li>  <li>Windows Azure ACS <a target="_blank" href="https://twitter.com/astaykov">@astaykov</a> 를 사용하여 페더레이션 인증을 위한 사용자 지정 로그인 페이지 만들기(8월 29일 게시)</li>  <li><a target="_blank" href="https://davidpallmann.blogspot.com/2012/08/introducing-windows-azure-mobile.html">Windows 8 Windows Azure Mobile Services</a> <a target="_blank" href="https://twitter.com/davidpallmann">@davidpallmann</a> 소개(8월 28일 게시)</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/writingdata_services/archive/2012/08/28/introducing-mobile-services-a-quick-start-to-windows-store-apps-with-windows-azure.aspx">Windows &ndash; Azure</a> <a target="_blank" href="https://twitter.com/ggailey777">@ggailey777</a> 에서 스토어 앱을 Windows Mobile Services 소개(8월 28일 게시)</li>  <li>SiteMonitR 샘플 작성자 <a target="_blank" href="https://twitter.com/bradygaster">@bradygaster</a> (8월 28일 게시)</li>  <li><a target="_blank" href="https://channel9.msdn.com/Shows/Web+Camps+TV/Windows-Azure-SDK-for-PHP-with-Anton-Babadjanov">Anton Babadjanov와 PHP용 Azure SDK Windows</a>(비디오) (8월 27일 게시)</li>  <li><a target="_blank" href="https://convective.wordpress.com/2012/08/26/windows-azure-cloud-services-and-virtual-networks/">azure Cloud Services 및 Virtual Networks</a> <a target="_blank" href="https://twitter.com/mknz">@mknz</a> Windows(8월 26일 게시)</li>  </ul>  <p><b>예정된 이벤트 및 사용자 그룹 모임</b></p>  <p><b>북아메리카</b></p>  <ul>  <li>8월 20일 10 &ndash; 월 11일:&nbsp; Azure 개발자 캠프 &ndash; 다양한 Windows(20개 이상의 북미 도시)</li>  <li>9월 5-7일: 하트랜드 개발자 컨퍼런스 &ndash; 오마하, NE</li>  <li>9월 6일~10월 11일: 클라우드 OS 시그니처 이벤트 시리즈 &ndash; 다양(16개 도시)</li>  <li>9월 12일: (AIS &amp; Microsoft) Azure IaaS Windows 소개 - Chevy Chase, MD</li>  <li>10월 30일-11월 2일: <a target="_blank" href="https://www.buildwindows.com/">Microsoft BUILD 2012</a> &ndash; Redmond, WA</li>  </ul>  <p><b>유럽</b></p>  <ul>  <li>8월 29일-9월 12일: Windows Azure Developer Camp &ndash; 다양한, 독일</li>  <li>9월 13일: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032522318&amp;Culture=en-GB&amp;community=0">Windows Azure Developer Camp</a> &ndash; Bristol, UK</li>  <li>9월 13<a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032523448&amp;Culture=en-us&amp;community=0">일: IT 캠프:&nbsp; 벨기에 Windows Azure</a> &ndash; Zaventem과 실습</li>  <li>9월 25일: 벨기에 브래디 가스터 &ndash; 메첼렌<a target="_blank" href="https://www.azug.be/events/2012-09-25---windows-azure-web-sites-deep-dive-with-brady-gaster">과 Azure 웹 사이트 심층 분석 Windows</a></li>  <li>9월 27일: 구름 속에서의 저녁: 올드, 더 뉴, 빅 &ndash; 콘티치, 벨기에</li>  <li>9월 27-28일: CloudBurst 2012 &ndash; 스톡홀름, 스웨덴</li>  <li>9월 30일: <a target="_blank" href="https://www.eventbrite.com/event/4135647834">맨체스터 Windows Azure 사용자 그룹</a> &ndash; 맨체스터, 영국</li>  <li>10월 25일: 벨기에 Azure &ndash; Leuven<a target="_blank" href="https://www.eventbrite.com/event/3979711424/eorg">에서 SaaS 및 Windows 긴 꼬리 잡기</a><b> <br></b></li>  </ul>  <p><b>나머지 세계/가상</b></p>  <ul>  <li>9월 11-14일: <a target="_blank" href="https://australia.msteched.com/plan/">Microsoft TechEd Australia 2012</a> &ndash; 골드 코스트, 오스트레일리아</li>  <li>9월 14일: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032523479&amp;Culture=en-US&amp;community=0">실습 랩 온라인: Windows Azure</a> &ndash; Virtual에서 애플리케이션 디버깅</li>  <li>9월 19일: <a target="_blank" href="https://www.meetup.com/Brisbane-Azure-User-Group/events/78849362/">브리즈번 Windows Azure 사용자 그룹 </a>&nbsp;&ndash; 브리즈번, 오스트레일리아</li>  <li>9월 19<a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032523641&amp;Culture=en-US&amp;community=0">일: 실습 랩 온라인: Windows Azure Storage</a> - 가상 탐색</li>  </ul>  <p><b>최근 Windows Azure </b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform"><b>MSDN 포럼</b></a><b> 토론 스레드 </b></p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/4fa7817b-dc6a-409a-acff-7ca2c2338ccf">(Windows) Azure</a> &ndash; 665 보기로 EF Model-First 마이그레이션, 10개 회신</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/f1a65ad8-3672-44da-9ac2-d374399b0bfc">다른 페더레이션 멤버에서 교차 페더레이션 테이블 쿼리</a> &ndash; 보기 452개, 회신 4개</li>  <li>(Windows) Azure &ndash; 493 보기<a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuremanagement/thread/164c1abc-90cb-4641-a84a-05fef4f1420b">에서 가상 서버 확장 및 축소</a>, 4개 회신</li>  </ul>  <p>Stack Overflow<b>에 대한 최근 Windows Azure 토론 </b><a target="_blank" href="https://stackoverflow.com/questions/tagged/azure?page=3&amp;sort=Newest&amp;pageSize=15"><b></b></a><b></b></p>  <ul>  <li><a target="_blank" href="https://stackoverflow.com/questions/12173536/azure-service-bus-scalability">(Windows) Azure Service Bus 확장성</a> &ndash; 3 답변, 1표</li>  <li>Windows Azure &ndash; 2 답변, 1표<a target="_blank" href="https://stackoverflow.com/questions/12192709/how-do-i-deploy-a-java-application-on-windows-azure">에 Java 애플리케이션을 배포하는 방법</a></li>  </ul>  <p>사용자가 강조 표시할 기사&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 댓글 섹션을 사용하거나 Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
