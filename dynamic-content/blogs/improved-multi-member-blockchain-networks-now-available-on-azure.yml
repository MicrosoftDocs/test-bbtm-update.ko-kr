  <p align="center"><em>그림 1 Ethereum 노드의 OMS 모니터링</em></p>


  <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/microsoft-azure-blockchain.azure-blockchain-ethereum?tab=Overview" target="_blank">새 템플릿은</a> 독립 실행형 테스트 네트워크, 새 컨소시엄 네트워크 만들기 또는 기존 컨소시엄 네트워크에 새 멤버 추가를 위한 인프라를 배포할 수 있습니다. 이제 단일 컨소시엄 멤버는 중복성 및 재해 복구를 위해 블록체인 공간을 여러 지역에 배포할 수 있습니다.&nbsp;&nbsp;</p>


  <p>이러한 솔루션 템플릿은 최소한의 Azure 및 Ethereum 지식으로 다중 멤버 컨소시엄 Ethereum 네트워크를 더 빠르고 쉽게 배포하고 구성할 수 있도록 설계되었습니다. 소수의 사용자 입력과 단일 클릭 배포를 통해 각 멤버는 전 세계 컴퓨팅, 네트워킹, 스토리지 및 기타 서비스를 Microsoft Azure 사용하여 네트워크 공간을 프로비전할 수 있습니다. 각 멤버&#39;네트워크 공간은 애플리케이션 또는 사용자가 트랜잭션을 제출하기 위해 상호 작용할 수 있는 부하 분산 트랜잭션 노드 집합, 합의를 관리하는 마이닝 노드 집합 및 테넌트 간 연결을 위한 VPN 게이트웨이로 구성됩니다. <a href="https://docs.microsoft.com/en-us/azure/blockchain-workbench/ethereum-deployment-guide" target="_blank">배포 가이드 </a>에서는 VPN 연결을 설정하여 게이트웨이를 연결하고 완전히 구성된 다중 멤버 블록체인 네트워크를 만드는 방법을 보여 줍니다.</p>


  <p>각 멤버가 세 지역에 배포한 다중 멤버 네트워크 아키텍처는 다음과 같습니다. 아래의 각 검은색 경계는 컨소시엄의 한 멤버에 대한 공간을 포함하는 리소스 그룹을 나타냅니다.</p>


