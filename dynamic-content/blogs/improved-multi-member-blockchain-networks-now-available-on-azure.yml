  <p align="center"><em>그림 2 다중 멤버 다중 지역 토폴로지</em></p>


  <p>템플릿이 멤버 간에 허브 및 스포크 연결 모델을 구성하지만 컨소시엄은 특정 요구 사항에 맞게 연결 모델을 변경할 수 있습니다.&nbsp;</p>


  <p>솔루션에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/blockchain-workbench/ethereum-deployment-guide" target="_blank">가이드 연습을 참조하세요</a>.</p>


  <p>Azure의 Blockchain 제품에 대한 지속적인 열정과 지원에 감사드립니다.&nbsp; 이러한 템플릿의 향상된 버전을 릴리스하고 고가용성 및 향상된 모니터링을 달성하기 위해 이 새로운 제품으로 전환할 것을 권장할&#39;있습니다.</p>
