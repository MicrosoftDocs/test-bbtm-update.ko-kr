Title: 개선된 다중 멤버 블록체인 네트워크를 이제 Azure에서 사용할 수 있음
Summary: 'Azure Marketplace에서 사용할 수 있는 블록체인 솔루션에 대한 고객의 관심이 매우 높습니다. 오늘, Azure 제품에서 Ethereum에 대한 중요한 향상된 기능을 발표하게 되어 기쁩니다. '
Content: >-
  <p>Azure Marketplace에서 사용할 수 있는 블록체인 솔루션에 대한 고객의 관심이 매우 높습니다. 고객이 프로덕션 블록체인 시나리오를 구축함에 따라 네트워크 안정성 및 상태 모니터링이 점점 더 중요해지고 있음을 이해합니다. 오늘, Azure 제품에서 Ethereum에 대한 중요한 향상된 기능을 발표하게 되어 기쁩니다. 이러한 개선 사항은 엔터프라이즈 시나리오에 적합한 프로덕션 준비 컨소시엄 Blockchain 네트워크를 사용하도록 설계된 일련의 릴리스 중 첫 번째 릴리스입니다.</p>


  <p>고객 참여를 통해 다음과 같은 개선 사항을 확인하고 롤아웃했습니다.</p>


  <ul>
   <li><strong>Blockchain 네트워크 존재의 고가용성:</strong>  분산형 네트워크의 참가자로서 합의 프로세스에서 노드&rsquo; 의 존재는 공정하고 안전한 네트워크를 달성하는 데 매우 중요합니다. 고가용성을&rsquo; 보장하기 위해 Azure VMSS(지역 간 Azure VM Scale Sets) 및 Azure Managed Disks를 통합했습니다. 노드가 다운되는 경우 Azure VMSS는 노드를 자동으로 복구하고 Ethereum 네트워크에 다시 조인합니다.&nbsp; 활성 노드는 시간이 지남에 따라 변경 될 수 있으므로 정확한 부팅 노드 목록을 유지 관리하여 다른 멤버가 네트워크에 가입 할 수 있도록합니다.</li>
   <li><strong>간소화된 배포 환경:</strong>  시나리오에 적합한 네트워크 토폴로지 선택이 어려울 수 있습니다. Weve&rsquo;는 다양한 Ethereum 네트워크 토폴로지들을 하나의 환경으로 통합하는 데 상당한 노력을 기울였으며, 이를 통해 사용자는 배포 옵션을 살펴보고 시나리오에 중요한 정보만 표시할 수 있습니다.</li>
   <li><strong>모니터링 및 운영 지원: </strong> DevOps 환경에서 블록체인 네트워크는 애플리케이션 아키텍처 내에서 사각지대가 될 수 없습니다. 네트워크 상태 및 블록체인 메트릭을 모니터링, 기록 및 분석해야 할 필요성에 감사드립니다. 이제 Blockchain 네트워크와 함께 사용자 지정 가능한 모니터링 대시보드 배포를 지원하여 블록체인 인프라의 원격 분석을 모니터링합니다. 현재는 광부 및 트랜잭션 노드에서 CPU, 메모리 및 디스크 용량에 대한 사용자 지정 경고를 모니터링하고 만들 수 있습니다.</li>
  </ul>


