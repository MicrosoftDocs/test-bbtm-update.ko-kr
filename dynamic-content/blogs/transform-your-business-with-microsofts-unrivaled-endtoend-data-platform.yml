Title: Microsoft의 탁월한 엔드 투 엔드 데이터 플랫폼을 사용하여 비즈니스 혁신
Summary: 비즈니스에서 성공적인 변환을 추진하는 데 필요한 세 가지 핵심 기능, 즉 무한한 데이터베이스 규모와 성능, 타의 추종을 불허하는 분석 및 인사이트, 통합 데이터 거버넌스가 있습니다. 오늘 우리는 지속적인 불확실성에도 불구하고 조직이 빠르게 진화하는 데 도움이되는 여러 가지 발표를 공유했습니다. 산업 전반에 걸쳐 기업은 어디서나 혁신하고 진화하는 비즈니스 요구를 충족할 수 있는 유연성을 보장하기 위해 이러한 핵심 기능에 투자하고 있습니다.
Content: >-
  <p>오늘날 기업들은 한 세대 동안 우리 경제에서 가장 중요한 변화를 겪고 있으며 디지털 트랜스포메이션을 통해 클라우드의 잠재력을 최대한 실현할 수 있는 능력은 그 어느 때보다 큽니다.&nbsp; 비즈니스에서 성공적인 변환을 추진하는 데 필요한 세 가지 핵심 기능, 즉 무한한 <a href="https://azure.microsoft.com/en-us/products/azure-sql/managed-instance/" target="_blank">데이터베이스 규모와 성능</a>, 타의 추종을 불허하는 <a href="https://azure.microsoft.com/services/synapse-analytics/" target="_blank">분석 및 인사이트</a>, 통합 <a href="https://azure.microsoft.com/en-us/services/purview/#overview" target="_blank">데이터 거버넌스가 있습니다</a>.</p>


  <p>오늘 우리는 지속적인 불확실성에도 불구하고 조직이 빠르게 진화하는 데 도움이되는 여러 가지 발표를 공유했습니다. 산업 전반에 걸쳐 기업은 어디서나 혁신하고 진화하는 비즈니스 요구를 충족할 수 있는 유연성을 보장하기 위해 이러한 핵심 기능에 투자하고 있습니다.</p>


  <h2>무제한 데이터베이스 크기 조정 및 성능</h2>


  <p>Azure 지원 SQL Server 릴리스인 <a href="https://aka.ms/sqlserver2022" target="_blank">SQL Server 2022</a>의 미리 보기를 발표합니다. 이를 통해 <a href="https://azure.microsoft.com/en-us/products/azure-sql/managed-instance/" target="_blank">Azure SQL Managed Instance</a>에 대한 새로운 재해 복구 기능과 SQL Server Synapse Link를 사용하여 온-프레미스 운영 데이터를 통해 원활한 분석을 통해 클라우드 통합을 이전보다 쉽게 수행할 수 있습니다. Microsoft는 앱 마이그레이션, 현대화 및 개발을 위한 유연한 옵션을 제공하는 <a href="https://azure.microsoft.com/en-us/products/azure-sql/managed-instance/" target="_blank">Azure SQL 데이터베이스 제품군</a>에 계속 투자하고 있습니다. Azure SQL Managed Instance에는 vCore당 메모리가 훨씬 더 많은 비즈니스 제품과 범용 및 중요 비즈니스용 서비스 계층 모두에서 스토리지를 16TB로 늘려 앱 성장을 위한 더 많은 공간을 제공하는 등 여러 <a href="https://aka.ms/SQL_MI_Ignite_News" target="_blank">주요 공지</a> 사항이 있습니다.</p>


  <p>또한 Azure는 NoSQL 및 오픈 소스 데이터베이스에 가장 적합한 클라우드입니다. <a href="https://azure.microsoft.com/en-us/services/cosmos-db/?OCID=AID2200277_SEM_722a85aa46ae12e7f7fde4c2312862ad:G:s&amp;ef_id=722a85aa46ae12e7f7fde4c2312862ad:G:s&amp;msclkid=722a85aa46ae12e7f7fde4c2312862ad" target="_blank">Azure Cosmos DB</a>는 모든 크기 또는 규모에서 프로덕션 애플리케이션을 지원하도록 빌드된 완전 관리형 NoSQL 데이터베이스입니다. 일관성, 높은 처리량, 10ms 미만의 대기 시간 읽기 및 쓰기 및 99.999%의 가용성을 보장하는 SLA&#39;(Service-Legal Agreement)를 통해 개발자는 모든 Azure 지역에서 애플리케이션을 독립적이고 탄력적으로 확장할 수 있습니다. 현재 <a href="https://docs.microsoft.com/en-us/azure/managed-instance-apache-cassandra/" target="_blank">Apache Cassandra용 Azure Managed Instance</a>의 일반 공급은 자동화된 배포 및 크기 조정 작업으로 관리되는 네이티브 Apache Cassandra 클러스터를 프로비전하고 하이브리드 시나리오를 가속화하며 지속적인 유지 관리를 줄이는 기능을 제공합니다. <a href="https://docs.microsoft.com/en-us/azure/mysql/flexible-server/overview#:~:text=Azure%20Database%20for%20MySQL%20-%20Flexible%20Server%20%28Preview%29,10%20Monitoring%20and%20alerting.%20...%20More%20items...%20" target="_blank">유연한 서버</a>&nbsp; (미리 보기) <a href="https://azure.microsoft.com/en-us/services/mysql/" target="_blank">이제 Azure Database for MySQL에</a> 대한 새 배포 옵션도 일반 공급됩니다. 유연한 서버를 사용하면 고객은 데이터베이스의 최대 제어, 데이터 손실을 방지할 수 있는 고가용성 옵션, 비용 최적화를 위한 기본 제공 기능 및 Azure 에코시스템에서 사용하도록 설정된 생산성 향상을 제공하도록 설계된 완전 관리형 서비스를 활용할 수 있습니다.</p>


  <h2>타의 추종을 불허하는 분석 및 인사이트</h2>


  <p>분석 및 인사이트와 관련하여 Azure는 타의 추종을 불허합니다. <a href="https://azure.microsoft.com/services/synapse-analytics/" target="_blank">Azure Synapse Analytics</a>를 출시했을 때 데이터 전문가가 분석 솔루션을 쉽게 공동 작업, 빌드 및 관리할 수 있도록 엔터프라이즈 데이터 웨어하우징과 빅 데이터 분석 간의 장벽을 효과적으로 제거했습니다. 출시 이후 페타바이트 규모의 워크로드를 실행하는 Azure 고객의 수는 5배 증가했습니다.&nbsp;</p>


  <p>그러나 우리는 거기서 멈추지 않았습니다&rsquo;. 작년에 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/synapse-link" target="_blank">Azure Cosmos DB용 Azure Synapse Link</a>를 도입하여 즉각적인 즉각적인 비즈니스 인사이트를 가능하게 하는 간단하고 저렴한 클라우드 네이티브 HTAPimplementation&nbsp;을 만들었습니다. 현재 <a href="https://powerplatform.microsoft.com/en-us/dataverse/?ef_id=c7f95cbc45f311e670a53dd2b860337d:G:s&amp;OCID=AID2200053_SEM_c7f95cbc45f311e670a53dd2b860337d:G:s&amp;msclkid=c7f95cbc45f311e670a53dd2b860337d" target="_blank">Dataverse용Azure Synapse Link</a>의 일반 공급으로 투자를 계속하고 있으며, 높은 가치의&nbsp; Dynamics 365 데이터로 즉각적인 인사이트를 제공하고 2022년 SQL Server Azure Synapse Link 미리 보기를 제공합니다. 또한 <a href="https://docs.microsoft.com/en-us/azure/synapse-analytics/quickstart-connect-azure-data-explorer" target="_blank">Azure Synapse Data Explorer는 확장성이 뛰어난 Azure Synapsea</a>&mdash;의 기존 SQL 및 Apache Spark 분석 런타임에 조인하여 일반적으로 원격 분석, 시계열 및 로그에 있는 구조화되고 반구조화되고 자유 텍스트 데이터를 자동으로 인덱싱하여 비즈니스 의사 결정을 직접 개선할 수 있는 보강된 인사이트를 표시한다고 발표했습니다.&nbsp;</p>


  <h2>통합 데이터 거버넌스</h2>


  <p>포괄적인 데이터 거버넌스 서비스에 대한 필요성은 그 어느 때보다 강해졌습니다. 통합 데이터 거버넌스 서비스인 <a href="https://azure.microsoft.com/en-us/services/purview/#overview" target="_blank">Azure Purview</a>는 기업이 온-프레미스, 다중 클라우드 및 SaaS(Software as a Service) 데이터를 관리하고 관리하는 데 도움이 됩니다. &rsquo;고객이 이미 발견한 570억 개 이상의 데이터 자산을 통해 일반 공급 이후 Azure Purview에 대한 강한 관심을 볼 수 있습니다. Azure Purview는 Azure, Microsoft 365, Microsoft Power Platform 등의 데이터 서비스와의 긴밀한 통합을 통해 Microsoft 데이터 자산이 관리되도록 합니다. 이제 모든 조직은 통합 데이터 거버넌스 솔루션을 빌드하여 클라우드에서 데이터의 가치를 최대화할 수 있습니다.</p>


  <p>예를 들어 <a href="https://customers.microsoft.com/EN-IN/story/1383581039090498352-heathrow-airport-travel-azure" target="_blank">런던 히드로 공항</a>과 같은 고객은 이미 Azure Purview를 통해 엄청난 성공을 거두었습니다. 공항&rsquo; 데이터 팀은 Azure Purview의 계보 데이터를 사용하여 각 공항 서비스가 광범위한 운영에 미치는 영향을 결정하는 데 중요한 데이터 세트 간의 상관 관계를 찾습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;예전에는 이미 이해했던 것들에 대한 많은 데이터가 있었지만, Azure&rsquo; Purview를 채택했으므로 알 수 없는 것에 대한 인사이트를 갖게 되었습니다. 즉, 여러 데이터 원본을 보다 사용자에게 친숙한 방식으로 집계하여 효율성을 높이고 더 나은 예측을 할 수 있는 위치를 검색할 수 있습니다.&rdquo;&mdash;</em> Dave Draffin, Azure Cloud and Data Architect, 히드로 공항</p>


  <h2>오늘 시작</h2>


  <p>데이터가 어디에 있든 조직의 혁신을 가속화하기 위해 오늘 시작하세요.&nbsp; Azures&rsquo;의 탁월한 <a href="https://azure.microsoft.com/en-us/free/" target="_blank">엔드 투 엔드 데이터 플랫폼</a> 은 성공적인 변환을 추진하는 데 필요한 기능을 고객에게 제공합니다.</p>


  <p>데이터는 분명히 우리 시대의 가장 전략적 자산이되었습니다. 우리는 당신이 그것으로 무엇을보고 기대합니다.</p>


