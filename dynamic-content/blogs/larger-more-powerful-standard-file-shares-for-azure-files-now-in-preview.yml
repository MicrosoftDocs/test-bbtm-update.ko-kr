Title: Azure Files에 대한 더 크고 강력한 표준 파일 공유가 미리 보기로 제공됩니다.
Summary: Azure Files는 항상 모든 범위의 데이터 중복 옵션을 사용하여 안전하고 완전히 관리되는 클라우드 파일 공유를 제공합니다. 고객은 Azure Files의 단순성과 Azure 파일 동기화의 하이브리드 기능을 좋아하지만, 지금까지 클라우드 파일 공유를 5TiB 이상으로 확장하려면 데이터 액세스 패러다임을 변경해야 했습니다.
Content: >
  <p style="background: rgb(238, 238, 238); padding: 5px 10px; border: 1px solid rgb(204, 204, 204); border-image: none;">이제 더 크고 강력한 표준 파일 공유를 일반적으로 사용할 수 있습니다. 자세한 내용은 <a href="https://aka.ms/lfs/ga">Azure Files에 대한 더 크고 강력한 표준 파일 공유의 일반 공급 발표</a> 블로그 &quot; 를 참조하세요.&quot;&nbsp;</p>


  <p>Azure Files는 항상 모든 범위의 데이터 중복 옵션을 사용하여 안전하고 완전히 관리되는 클라우드 파일 공유를 제공합니다. 고객은 Azure Files의 단순성과 Azure 파일 동기화의 하이브리드 기능을 좋아하지만, 지금까지 클라우드 파일 공유를 5TiB 이상으로 확장하려면 데이터 액세스 패러다임을 변경해야 했습니다.</p>


  <p>이제 모든 Azure 고객이 사용할 수 있는 Azure Files에 대한 더 크고 더 높은 규모의 표준 계층의 미리 보기를 발표하게 되어 기쁩니다. 이 미리 보기는 표준 파일 공유&rsquo; 용량 및 성능 제한을 늘려 환경을 크게 향상시킵니다. 일부 지역에서 범용 계정의 표준 파일 공유는 다음과 같은 더 큰 제한을 지원할 수 있습니다.</p>


  <h2>Azure Files 표준 스토리지 확장 제한</h2>


  <table border="1" cellpadding="2">
      <tbody>
          <tr>
              <td valign="top"><strong>Azure 파일</strong></td>
              <td valign="top"><strong>이전(표준 계층)</strong></td>
              <td valign="top"><strong>새로 만들기(표준 계층)</strong></td>
          </tr>
          <tr>
              <td valign="top">주당 용량</td>
              <td valign="top">5TiB</td>
              <td valign="top">100TiB(20배 증가)</td>
          </tr>
          <tr>
              <td valign="top">공유당 최대 IOPS</td>
              <td valign="top">1,000 IOPS</td>
              <td valign="top">10,000 IOPS(10배 증가)</td>
          </tr>
          <tr>
              <td valign="top">주당 최대 처리량</td>
              <td valign="top">최대 60MiB/초</td>
              <td valign="top">최대 300MiB/s(5배 증가)</td>
          </tr>
      </tbody>
  </table>


  <p>단일 파일에 대한 성능 제한은 1TiB, 1000 IOPS 및 60MiB/s에서 동일하게 유지됩니다. 표준 파일 공유는 하드 디스크 드라이브에서 지원됩니다. 워크로드가 대기 시간에 중요한 경우, 반도체 드라이브에서 지원되는 Azure Files 프리미엄 계층을 고려해야 합니다. <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-scale-targets#file-share-and-file-scale-targets" target="_blank">자세한 내용은 Azure Files 크기 조정 제한</a> 설명서를 참조하세요.</p>


  <h2>가격 책정 및 가용성</h2>


  <p>스토리지 계정에서 표준 파일 공유에 대해 더 크고 확장된 규모를 사용하도록 설정하는 데 추가 요금이 부과되지 않습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/storage/files/" target="_blank">가격 페이지</a>를 참조하세요.</p>


  <p>일부 지역에서 로컬 중복 및 영역 중복 스토리지를 지원하는 표준 대규모 파일 공유를 미리 보기에 도입하고 있습니다. 지역 범위를 빠르게 확장하고 있습니다. 최신 정보를 얻으려면 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-planning#regional-availability" target="_blank">지역 가용성</a> 설명서를 방문하는 것이 좋습니다.</p>


  <h2>시작</h2>


  <ol>
      <li>더 큰 파일 공유(표준 계층)의 미리 보기<strong>에 등록</strong>: Azure Files 설명서의 <a href="https://aka.ms/largefilesharesdocs" target="_blank">온보딩 단계를</a> 따릅니다.</li>
      <li><strong>새 스토리지 계정을 만듭니다</strong> . 등록된 구독에서 지원되는 중복 옵션을 사용하여 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-planning#regional-availability" target="_blank">지원되는 지역</a> 중 하나에 새 범용 스토리지 계정을 만듭니다. <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-quickstart-create-account?toc=%2Fazure%2Fstorage%2Ffiles%2Ftoc.json&amp;tabs=azure-portal" target="_blank">새 스토리지 계정을 만드는 방법에</a> 대한 자세한 단계를 참조하세요.</li>
      <li><strong>새 표준 파일 공유를 만듭니다 </strong>. 새로 만든 스토리지 계정 아래에 새 표준 파일 공유를 만듭니다. <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-how-to-create-file-share" target="_blank">표준 파일 공유를 만드는 방법에</a> 대한 자세한 단계를 참조하세요.</li>
  </ol>


  <h2>질문과 대답</h2>


  <p><strong>더 큰 파일 공유가 프리미엄 파일 공유에서 작동합니까?</strong></p>


  <p>최근에 <a href="https://aka.ms/pfs/ga" target="_blank">100TiB 지원을 통해 프리미엄 파일의 일반 공급(GA)</a>을 발표했습니다. 모든 프리미엄 지역은 GA 제품으로 대용량 파일 공유를 지원합니다.</p>


  <p><strong>Azure 파일 동기화는 더 큰 파일 공유를 지원하나요?</strong></p>


  <p>물론 그렇습니다. Azure 파일 동기화 성능은 클라우드의 파일 공유 용량이 아닌 동기화 범위의 개체, 파일 및 폴더 수에 대한 함수입니다. 우리 팀은 동기화 및 클라우드 계층화의 성능과 규모를 개선하기 위해 지속적으로 투자하고 있습니다. 따라서 Azure 파일 동기화 에이전트를 최신 버전으로 업데이트된 상태로 유지하고 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-scale-targets#azure-file-sync-scale-targets" target="_blank">Azure 파일 동기화 확장성 목표를</a> 방문하여 최신 규모에 대한 정보를 유지합니다.</p>


  <p><strong>기존 표준 공유에 대한 더 큰 파일 공유 지원은 어떻습니까?</strong></p>


  <p>기존 스토리지 계정을 업그레이드하기 위해 노력하고 있습니다. 기존 계정을 업그레이드한 후에는 Azure 파일 동기화를 비롯한 기존 워크로드에 중단 없이 계정을 더 큰 파일 공유 기능에 옵트인할 수 있습니다. Azure Files 설명서의 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-planning#regional-availability" target="_blank">지역 가용성</a> 섹션을 통해 최신 상태를 최신 상태로 유지합니다.</p>


