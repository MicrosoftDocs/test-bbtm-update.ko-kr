  <p>게이트웨이와 IoT 에지 컴퓨팅&mdash;을 결합하여 네트워크를 통해 Azure 안팎으로 데이터를 이동하는 클라우드 관리 어플라이언스인 두 개의 새 Azure offeringsData&mdash; Box Gateway, Azure Storage 게이트웨이 및 Data Box Edge를 사용하는 방법을 알아봅니다. 이 데이터를 통합 워크플로의 일부로 처리하거나 Azure Storage를 쉽게 사용하려는 에지 컴퓨팅 작업에 대해 처리합니다. 이 세션에서는 이러한 부분이 어떻게 결합되는지, 어떤 문제를 해결하는지, 그리고 미리 보기에 참가할 수 있는 방법에 대해 설명합니다.</p>


