Content: >-
  <p>Azure Stack 팀을 대신하여 일련의 Azure Stack, Azure Data Box 및 Avere 세션에 대한 압도적인 반응에 대해 Ignite 2018 참석자에게 감사와 감사를 전하고 싶습니다. 이제 모든&rsquo; 곳에서 주문형 세션을 모든 사람에게 공유하게 되어 기뻤습니다.</p>


  <p>아래 세션 비디오를 살펴보기 전에 지능형 클라우드 및 지능형 에지 컴퓨팅의 새로운 시대를 가능하게 하는 Azure 솔루션에 대해 자세히 알아보는 것이 좋습니다. Microsoft Azure 회사 부사장인 <a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-enables-a-new-wave-of-edge-computing-here-s-how/" target="_blank">Julia White의 훌륭한 개요</a>를 읽고 새로운 <a href="https://azure.microsoft.com/en-us/overview/future-of-cloud/" target="_blank">클라우드의 미래</a> 웹 페이지를 방문하세요.</p>


  <h2>Azure Stack</h2>


  <p>이러한 세션은 Azure Stack의 원칙을 이해하는 데 도움이 되는 정보, 사용 사례 및 지침으로 가득합니다. 솔루션을 구현하기 위한 사용 사례를 살펴보고 시작합니다.</p>


  <p>관심 및 전문 지식과 관련된 콘텐츠에 대한 0을 지원하려면 운영자를 위해 맞춤화된 두 개의 학습 경로&mdash; 및 <strong>개발자를 위한 4개의 세션</strong>(<a href="https://myignite.techcommunity.microsoft.com/sessions/65960?source=sessions" target="_blank">CSP용 특별 세션</a> 포함)을 따라가고 관심 있는 토픽으로 드릴다운하는 12개 이상의 추가 세션을 탐색합니다.</p>


  <p>Azure Stack에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/en-us/overview/azure-stack/" target="_blank">Azure Stack</a> 웹 사이트를 방문하고, <a href="https://docs.microsoft.com/en-us/azure/azure-stack/" target="_blank">설명서를</a> 보고, <a href="https://azure.microsoft.com/en-us/overview/azure-stack/development-kit/" target="_blank">개발 키트</a>를 다운로드하고, <a href="https://customers.microsoft.com/en-us/search?sq=%22Azure%20Stack%22&amp;ff=language%26%3EEnglish&amp;p=0&amp;so=story_publish_date%20desc" target="_blank">실제 Azure Stack의 실제 사례를</a> 살펴봅니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a782caf3-8f35-410c-8bef-435a66a6ccde.png"><img alt="Azure Stack session diagram" border="0" height="403" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/543f66f1-9a62-49a4-acf8-3a7bb116ffcc.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Stack 세션 다이어그램" width="1011"></a></p>


  <h2>여기에서 학습 여정 시작</h2>


  <p><strong>Azure Stack 개요 및 로드맵</strong></p>


  <p><a href="https://myignite.techcommunity.microsoft.com/sessions/65842" target="_blank">주문형</a> |  시청 <a href="https://mediusprodstatic.studios.ms/presentations/Ignite2018/BRK2367.pptx" target="_blank">슬라이드 데크 보기</a></p>


  <p>Ignite에서 가장 잘 참석한 Azure Stack 세션은 필수 보기입니다. Azure Stack이 Microsoft 하이브리드 클라우드 전략에 어떻게 적합한지 알아보고, 제품 로드맵을 보고, 솔루션 패턴을 탐색하여 Azure Stack을 빠르게 시작하고 실행합니다.</p>


  <p><strong>Microsoft Azure Stack 및 Data Box를 사용하여 지능형 에지 제공</strong></p>


  <p><a href="https://myignite.techcommunity.microsoft.com/sessions/66014" target="_blank">주문형</a>|  시청 <a href="https://mediusprodstatic.studios.ms/presentations/Ignite2018/BRK2297.pptx" target="_blank">슬라이드 데크 보기</a></p>


  <p>고객이 에지 및 클라우드에서 일관된 플랫폼에 참여하는 적응형 시스템을 만들 수 있도록 Microsoft가 수행하는 방향을 알아봅니다.</p>


  <h2>연산자 경로</h2>


  <p>사용자 환경에서 Azure Stack을 운영하기 위한 계획을 개발하기 위한 이러한 4가지 학습 sessionsyour&mdash; 첫 번째 단계를 확인하여 Azure Stack 운영자로 시작합니다.</p>


  <p><strong>Microsoft Azure Stack 연산자가 되기 위한 가이드<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad86fd64-7037-4a45-8a2d-65e2aa24fe34.jpg"><img align="right" alt="White SUV with trunk open" border="0" height="253" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b3444286-b200-472a-b73d-e90073b09ee6.jpg" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="트렁크가 열린 흰색 SUV" width="337"></a></strong></p>


  <p><a href="https://myignite.techcommunity.microsoft.com/sessions/66252" target="_blank">주문형</a> |  시청 <a href="https://mediusprodstatic.studios.ms/presentations/Ignite2018/BRK3334.pptx" target="_blank">슬라이드 데크 보기</a></p>


  <p>이 세션에서는 조직의 챔피언이 되는 데 필요한 정보를 제공합니다. Microsoft Azure Stack을 시작하려는 모든 사용자를 위한 필수 구성 요소입니다.</p>


  <p><strong>Azure Stack에 대한 보안 디자인 원칙 및 주요 사용 사례의 중요성 검색</strong></p>


  <p><a href="https://myignite.techcommunity.microsoft.com/sessions/66250" target="_blank">주문형</a> |  시청 <a href="https://mediusprodstatic.studios.ms/presentations/Ignite2018/BRK2305.pptx" target="_blank">슬라이드 데크 보기</a></p>


  <p>Azure Stack에서 사용하도록 설정하는 주요 보안 디자인 원칙 및 사용 사례에 대해 알아봅니다. 이 세션에서는 보안 위험 가정 및 기본 원칙에 따라 강화된 원칙을 통해 애플리케이션을 빌드할 수 있는 안전한 하이브리드 클라우드를 제공하는 방법을 살펴봅니다. 또한 Azure Stack이 가장 엄격한 규정 준수 표준을 충족하는 데 어떻게 도움이 되는지 알아봅니다.</p>


  <p><strong>Azure Stack 배포 및 Azure와의 배포 후 통합을 계획하기 위한 모범 사례</strong></p>


  <p><a href="https://myignite.techcommunity.microsoft.com/sessions/65844" target="_blank">주문형</a> |  시청 <a href="https://mediusprodstatic.studios.ms/presentations/Ignite2018/BRK3317.pptx" target="_blank">슬라이드 데크 보기</a></p>


  <p>이 세션에서는 솔루션의 크기를 조정하는 도구와 Microsoft Azure Stack을 환경에 통합하는 단계를 안내합니다. 일반적인 데이터 센터 통합 터치포인트 및 모니터링 및 하드웨어 관리를 포함하여 Azure Stack 인프라를 관리하는 방법에 대해 알아봅니다. 마지막으로 테넌트/고객이 Azure Stack 환경에서 호스트되는 리소스 사용을 시작할 수 있도록 적절한 계획, 제안 및 할당량을 설정하는 방법을 알아봅니다.</p>


  <p><strong>Microsoft Azure Stack에서 비즈니스 연속성 및 재해 복구를 위한 아키텍처 패턴 및 사례 이해</strong></p>


  <p><a href="https://myignite.techcommunity.microsoft.com/sessions/66253" target="_blank">주문형</a> |  시청 <a href="https://mediusprodstatic.studios.ms/presentations/Ignite2018/BRK3335.pptx" target="_blank">슬라이드 데크 보기</a></p>


  <p>치명적인 데이터 손실로부터 복구하는 방법을 알아봅니다. Azure Stack을 Azure Site Recovery 및 Azure Backup에 연결하면 얻을 수 있는 이점을 이해합니다. BCDR(인프라 비즈니스 연속성 및 재해 복구)과 테넌트 공간의 애플리케이션 패턴에 대해 설명합니다.</p>


  <h2>개발자 경로</h2>


  <p>Azure Stack 플랫폼에서 솔루션 개발을 시작할 준비가 되셨나요? 이 학습 경로는 비즈니스에 필요한 모든 곳에서 지능형 애플리케이션을 빌드하기 위한 여정을 가속화하는 정보 세션 집합을 위한&mdash; 것입니다.</p>


  <p><strong>개발자로 Microsoft Azure Stack 시작</strong></p>


  <p><a href="https://myignite.techcommunity.microsoft.com/sessions/66251" target="_blank">주문형</a> |  시청 <a href="https://mediusprodstatic.studios.ms/presentations/Ignite2018/BRK2373.pptx" target="_blank">슬라이드 데크 보기</a></p>


  <p>개발자가 어디서나 애플리케이션을 빌드하고 싶으신가요? Azure Stack, Azure SDK에서 사용 가능한 모든 서비스 및 자동화를 위해 PowerShell 및 CLI를 사용하는 방법에 대해 알아봅니다. 학습, 개발 및 평가를 위해 사용자 고유의 Azure Stack을 다운로드 및 설치하는 방법과 Azure 구독을 활용하여 Azure에서 프로토타입을 사용하도록 설정하는 방법도 알아봅니다.</p>


  <p><strong>Microsoft Azure Stack에 대한 하이브리드 애플리케이션 패턴 이해</strong></p>


  <p><a href="https://myignite.techcommunity.microsoft.com/sessions/66254" target="_blank">주문형</a> |  시청 <a href="https://mediusprodstatic.studios.ms/presentations/Ignite2018/BRK2374.pptx" target="_blank">슬라이드 데크 보기</a></p>


  <p>하이브리드 애플리케이션은 오늘날 대부분의 조직에서 표준이 되고 있습니다. 이 세션에서는 Ai(인공 지능) 패턴과 같은 다양한 애플리케이션 패턴을 학습하여 Azure Stack에서 솔루션 개발을 신속하게 수행하고 Azure Stack 또는 Azure에서 어디서나 배포합니다.</p>


  <p><strong>Microsoft Azure Stack에서 DevOps 구현</strong></p>


  <p><a href="https://myignite.techcommunity.microsoft.com/sessions/65851" target="_blank">주문형</a> |  시청 <a href="https://mediusprodstatic.studios.ms/presentations/Ignite2018/BRK3288.pptx" target="_blank">슬라이드 데크 보기</a></p>


  <p>이 세션에서는 Azure Stack에 대한 DevOps 파이프라인을 구현하고 Azure 파이프라인과 통합하는 방법을 알아봅니다. 또한 이 세션에서는 인프라를 코드로 활용하고 파이프라인을 일반적인 오픈 소스 도구로 확장하면 얻을 수 있는 이점에 대해 설명합니다.</p>


  <p><strong>OpenSource 프레임워크 및 마켓플레이스 항목을 통해 애플리케이션 개발 가속화</strong></p>


  <p><a href="https://myignite.techcommunity.microsoft.com/sessions/65852?source=sessions" target="_blank">주문형 시청</a></p>


  <p>인기 있는 오픈 소스 워크로드를 활용하여 애플리케이션 개발을 가속화하는 방법을 알아봅니다. 항목으로는 Cloud Foundry, OpenShift 및 Kubernetes 등이 있습니다.</p>


  <h2>Azure Data Box Edge</h2>


  <p>Azure Data Box를 사용하면 고객이 비용 효율적인 방법으로 대량의 데이터를 Microsoft Azure 이동할 수 있습니다. 사용 중인 네트워크가 옵션이 아닌&rsquo; 경우 Data Box 오프라인 디바이스는 데이터를 Azure로 쉽게 이동하고 Data Box 온라인 어플라이언스는 네트워크를 통해 Azure 간에 데이터를 전송합니다.</p>


  <p>아래의 유익한 Ignite 2018 세션을 시청하고 <a href="https://azure.microsoft.com/en-us/services/storage/databox/" target="_blank">Azure Data Box 제품군 웹 사이트를</a> 방문하여 솔루션, 기능 및 사용 사례를 신속하게 파악하세요. 또한 반도 <a href="https://www.youtube.com/watch?v=Tkztz2DsJtg" target="_blank">체 혁신가 Cree</a> 의 이 짧은 프로필을 통해 Azure Data Box Edge를 사용하여 획기적인 상업용 실리콘 카바이드 재료에 대한 혁신 규모를 조정하는 방법을 알아보세요.</p>


  <p><strong>Azure Data Box를 사용하여 대량의 데이터를 Azure로 이동<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/29402949-821f-4645-8ec8-351bb9bf507a.png"><img align="right" alt="Azure Data Box" border="0" height="212" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f2aa061a-c88d-4b31-a631-0fb6259c953a.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="Azure Data Box" width="296"></a></strong></p>


  <p><a href="https://myignite.techcommunity.microsoft.com/sessions/66285" target="_blank">주문형</a> |  시청 <a href="https://mediusprodstatic.studios.ms/presentations/Ignite2018/BRK2307.pptx" target="_blank">슬라이드 데크 보기</a></p>


  <p>Data Box를 사용하여 Azure로 데이터를 신속하게 가져오는 방법과 일반 공급 및 전 세계 출시에 대한 공지를 알아봅니다. 또한 곧 제공되는 새로운 기능에 대한 인사이트를 얻을 수 있습니다.</p>


  <p><strong>Azure Data Box 제품군에 새로 추가된 기능</strong></p>


  <p><a href="https://myignite.techcommunity.microsoft.com/sessions/66877" target="_blank">주문형</a> |  시청 <a href="https://mediusprodstatic.studios.ms/presentations/Ignite2018/THR2275.pptx" target="_blank">슬라이드 데크 보기</a></p>


  <p>고객이 Data Box를 사용하여 데이터를 Azure로 빠르게 이동하는 방법과 Data Box 제품군에 새로 추가된 항목에 대한 개요를 알아보세요.</p>


  <p><strong>Microsoft Azure Stack 및 Data Box를 사용하여 지능형 에지 제공</strong></p>


  <p><a href="https://myignite.techcommunity.microsoft.com/sessions/66014" target="_blank">주문형</a> |  시청 <a href="https://mediusprodstatic.studios.ms/presentations/Ignite2018/BRK2297.pptx" target="_blank">슬라이드 데크 보기</a></p>


  <p>기술 펠로우 제프리 스노버(Jeffrey Snover)에 참여하여 에지를 위해 특별히 빌드된 애플리케이션의 미래에 대해 설명합니다. 변화에 적응하고 필요할 때 필요한 사람들을 돕기 위해 새로운 컨텍스트를 지속적으로 통합하여 인텔리전스를 실행하기 위해 새로운 솔루션이 필요합니다. 지능형 에지 시대의 여러 디바이스에서 설계 및 배포된 시스템은 하나의 분산형, 지능형 및 적응형 시스템으로 작동할 수 있도록 일관된 인프라 백플레인을 필요로 합니다. 고객이 에지 및 클라우드 전반에 걸쳐 일관된 플랫폼에 참여하는 적응형 시스템을 만들 수 있도록 Microsoft가 수행하는 방향에 대해 알아봅니다.</p>


  <p><strong>Data Box Edge 및 게이트웨이 - Azure Storage 및 컴퓨팅을 에지로 가져오기</strong></p>


