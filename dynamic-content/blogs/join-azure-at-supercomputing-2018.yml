      <ul>
          <li>중재자: <a href="https://sc18.supercomputing.org/?post_type=page&amp;p=3478&amp;ln=cappello&amp;uid=467143&amp;fn=franck" target="_blank">프랑크 카펠로</a></li>
          <li>패널리스트: <a href="https://sc18.supercomputing.org/?post_type=page&amp;p=3478&amp;ln=hoefler&amp;uid=474543&amp;fn=torsten" target="_blank">토르스텐 호플러</a>, <a href="https://sc18.supercomputing.org/?post_type=page&amp;p=3478&amp;ln=sano&amp;uid=149473&amp;fn=kentaro" target="_blank">사노 켄타로</a>, <a href="https://sc18.supercomputing.org/?post_type=page&amp;p=3478&amp;ln=gokhale&amp;uid=442643&amp;fn=maya" target="_blank">마야 고칼레</a>, <a href="https://sc18.supercomputing.org/?post_type=page&amp;p=3478&amp;ln=putnam&amp;uid=095773&amp;fn=andrew" target="_blank">앤드류 푸트남</a>, <a href="https://sc18.supercomputing.org/?post_type=page&amp;p=3478&amp;ln=yoshii&amp;uid=426843&amp;fn=kazutomo" target="_blank">요시이 카즈토모</a>, <a href="https://sc18.supercomputing.org/?post_type=page&amp;p=3478&amp;ln=keryell&amp;uid=567773&amp;fn=ronan" target="_blank">로난 케릴</a></li>
