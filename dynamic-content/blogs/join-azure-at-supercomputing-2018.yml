  <p>Were&rsquo;는 또한 학생 경력 박람회의 테이블과 함께 클라우드 GPU 액세스를 포함하는 학생 클러스터 대회의 후원자가 된 것을 자랑스럽게 생각합니다. 이번 주 댈러스에서 여러분을 만나기를 기대합니다!</p>
