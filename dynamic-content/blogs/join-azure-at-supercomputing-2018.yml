      <ul>
          <li>세션 리더: <a href="https://sc18.supercomputing.org/?post_type=page&amp;p=3478&amp;ln=hoefler&amp;uid=474543&amp;fn=torsten" target="_blank">토르스텐 호플러</a></li>
