      </li>
      <li><a href="https://sc18.supercomputing.org/presentation/?id=bof190&amp;sess=sess439" target="_blank">과학적 재구성 가능/FPGA 컴퓨팅 벤치마킹</a> 2018년 11월 14일 수요일 오후 12:15 오후 &ndash; 1:15 중앙 시간에 깃털 세션의 새.</li>
