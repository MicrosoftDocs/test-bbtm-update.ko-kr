Summary: 매년 슈퍼컴퓨팅에서 12,000명 이상의 연구원과 실무자들이 모여 고성능 컴퓨팅의 최첨단을 추진합니다. 올해도 예외는 아닙니다, 우리는 다음 주 텍사스 달라스에서 글로벌 HPC 커뮤니티에 가입하게 되어 기쁩니다.
Content: >-
  <p><em>이 블로그 게시물은 Azure 고성능 컴퓨팅 팀에서 작성했습니다. </em></p>


  <p>매년 슈퍼컴퓨팅에서 12,000명 이상의 연구원과 실무자들이 모여 고성능 컴퓨팅의 최첨단을 추진합니다. 올해도 예외는 아니고&rsquo;, 다음 주 텍사스 주 댈러스에서 글로벌 HPC 커뮤니티에 합류하게 되어 기쁩니다.</p>


  <p>부스 #3442에서 Microsoft는 가격 성능, MPI 및 대규모 읽기 워크로드 모두에 대한 단순/성능이 뛰어난 파일 액세스, 클라우드 및 온-프레미스 클러스터에서 관리하는 하이브리드 HPC 엔터프라이즈의 과제 등 주요 클라우드 마이그레이션 차단 문제를 해결하기 위해 수행한 작업을 소개합니다.</p>


  <p>지난 한 해 동안 고객이 더 빠르게 시작하고, HPC 워크로드를 비용 효율적으로 실행하고, 위험이 거의 없는 Azure로 워크로드를 쉽게 마이그레이션하거나 버스트하고, 하이브리드 HPC 엔터프라이즈 전체에서 비용/액세스를 제어하기 시작할 수 있도록 가장 완벽한 통합 서비스 및 솔루션 세트를 제공하기 위해 노력했습니다. 이러한 기능은 확장성이 뛰어나고, 긴밀하게 통합되며, 가격 성능 및 가치 창출 시간에서 매우 효율적입니다.</p>


  <p>특히, 부스에서 다음과&rsquo; 같은 Azure HPC 솔루션을 보여 줍니다.</p>


  <ul>
      <li><strong>가격 성능이 좋은 클라우드 인프라 Virtual Machines:</strong> 주요 가격/성능 및 MPI 규모를 위한 HPC Inifiniband 상호 연결된 VM의 새로운 릴리스:

      <ul>
          <li>AMD EPYC 프로세서, 60코어 및 코어당 4GB RAM을 사용하는 HB VM(<a href="https://azure.microsoft.com/en-us/blog/introducing-the-new-hb-and-hc-azure-vm-sizes-for-hpc/" target="_blank">자세한 정보</a>)</li>
          <li>Intel Xeon Platinum 프로세서, 44코어 및 코어당 8GB RAM이 있는 HC VM(<a href="https://azure.microsoft.com/en-us/blog/introducing-the-new-hb-and-hc-azure-vm-sizes-for-hpc/" target="_blank">자세히</a> |  알아보기<a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbRwVddQxr2xFMmvIUls9ArudURVlBRTRQOVZFVE4xS1dEVFJWQ1BPNkZMVC4u" target="_blank">)</a></li>
      </ul>
      </li>
  </ul>


  <ul>
      <li><strong>가격 성능 미설치 HPC 인프라:</strong> Cray CS Linux 클러스터, 고객 사양에 맞게 빌드된 Cray XC 슈퍼컴퓨터, 높은 사용률 워크로드에 대한 온-프레미스 비용 일치</li>
      <li><strong>고성능 HPC 스토리지:</strong> Azure 네트워크에서 슈퍼컴퓨터 규모 컴퓨팅 워크로드를 공급할 수 있는 Cray ClusterStor 파일 시스템</li>
      <li><strong>간소화된 HPC 클러스터 하이브리드 관리:</strong> 기존 HPC 클러스터, 병렬 파일 시스템 및 일반적인 산업 워크로드에 대한 템플릿을 사용하여 대규모 오케스트레이션, 액세스 관리, 오류 처리 및 비용 제어를 위한 Azure CycleCloud</li>
      <li><strong>하이브리드, 성능이 좋은 파일 액세스:</strong> 하이브리드 &amp; 클라우드 전용 워크로드에 대한 대기 시간이 짧은 고성능 파일 캐싱을 선도하는 Azure의 Avere</li>
      <li><strong>고급 Machine Learning 기능:</strong> 조밀한 8방향 Volta GPU 구성이 있는 NVidia NVLink 기술을 사용하는 최신 스케일 업 AI 학습을 위한 새로운 NDv2 GPU VM(<a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbRwVddQxr2xFMmvIUls9ArudUNTgyWDZWWkE2M1JERjJCNlk0TU1YQ0xYOC4u" target="_blank"></a><a href="https://azure.microsoft.com/en-us/blog/unlocking-innovation-with-the-new-n-series-azure-virtual-machines/" target="_blank">자세히</a> |  알아보기)</li>
      <li><strong>간소화된 원격 시각화:</strong> GRID 라이선스가 포함된 새 NVv2 GPU VM(<a href="https://azure.microsoft.com/en-us/blog/unlocking-innovation-with-the-new-n-series-azure-virtual-machines/" target="_blank">Learn</a> <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbRwVddQxr2xFMmvIUls9ArudUQjRBNkQwNlVTVVRJQ1hVSTZZNkkxNVI0Vi4u" target="_blank">moreSign</a> |  up)</li>
      <li><strong>대규모 클라우드 네이티브 HPC 워크로드: </strong> Batch 서비스가 기본 클라우드 규모 복잡성을 관리하고 애플리케이션 요구 사항에 집중하는 HPC 애플리케이션에 대한 Azure Batch 클라우드 네이티브 작업 예약</li>
      <li><strong>새로 &ldquo; 만들기 미리 보기 Azure의 Sentinel&rdquo; Cray:</strong> Cray와 Microsoft는 Azure 초대 전용 미리 보기 시스템의 Cray인 <a href="https://www.cray.com/solutions/supercomputing-as-a-service/cray-in-azure/sentinel-cloud-supercomputing" target="_blank">Sentinel의 가용성을 발표</a>하게 된 것을 자랑스럽게 생각합니다. 조직에 상당한 HPC 기능이 필요한 경우 Sentinel에서 파일럿을 신청하여 Azure에서 위의 모든 기능을 경험합니다.</li>
  </ul>


  <p>Microsoft는 또한 올해 다음과 같은 프레젠테이션과 함께 상당한 기술 콘텐츠를 보유하고 있습니다.</p>


  <ul>
      <li>2018년 11월 15일 목요일 오전 8시 30분부터 오전 &ndash; 9시 15분에 마티아스 트로이어(Matthias Troyer)와 함께 <a href="https://sc18.supercomputing.org/invited-talk-profile-a-quantum-future-of-computation-by-microsofts-matthias-troyer/" target="_blank">하는 양자 컴퓨팅의 미래</a> 초대 토크 세션.</li>
      <li>패널 토론: 2018년 11월 13일 화요일 오후 1:30 오후 &ndash; 3:00 중앙 시간부터 인텔 부스(D171)에서 열린 <a href="https://sc18.supercomputing.org/session/?sess=sess268" target="_blank">클라우드 전시자 포럼 세션의 HPC</a>: <ul>
          <li><strong>트랙 1:</strong> 오후 1:30 오후 &ndash; 2:00 중앙 시간 | <a href="https://sc18.supercomputing.org/?post_type=page&amp;p=3479&amp;id=exforum109&amp;sess=sess268" target="_blank">온-프레미스 HPC를 클라우드 | 확장</a> 발표자: <a href="https://sc18.supercomputing.org/?post_type=page&amp;p=3478&amp;ln=broner&amp;uid=246473&amp;fn=gabriel" target="_blank">가브리엘 브로너</a></li>
          <li><strong>트랙 2:</strong> 오후 2:00 오후 &ndash; 2:30 중앙 시간| <a href="https://sc18.supercomputing.org/?post_type=page&amp;p=3479&amp;id=exforum129&amp;sess=sess268" target="_blank">클라우드 | 대규모로 HPC 및 심층 Learning 워크로드 사용</a> 발표자: <a href="https://sc18.supercomputing.org/?post_type=page&amp;p=3478&amp;ln=bryce&amp;uid=901963&amp;fn=bill" target="_blank">빌 브라이스</a></li>
          <li><strong>트랙 3:</strong> 오후 2:30 오후 &ndash; 3:00 중앙 시간 | <a href="https://sc18.supercomputing.org/?post_type=page&amp;p=3479&amp;id=exforum146&amp;sess=sess268" target="_blank">백만 코어의 컴퓨팅 용량으로 무엇을 하시겠습니까?</a> | 발표자: <a href="https://sc18.supercomputing.org/?post_type=page&amp;p=3478&amp;ln=colle&amp;uid=836773&amp;fn=ian" target="_blank">Ian Colle</a></li>
      </ul>
      </li>
      <li>2018년 11월 14일 수요일 오후 5:15 오후 &ndash; 6:45 중앙 시간에 깃털 세션의 <a href="https://sc18.supercomputing.org/presentation/?sess=sess386&amp;id=bof128" target="_blank">산업 및 연구</a> 조류에 대한 심층 Learning 신청.
      <ul>
          <li>세션 리더: <a href="https://sc18.supercomputing.org/?post_type=page&amp;p=3478&amp;ln=wilson&amp;uid=866353&amp;fn=lucas_a." target="_blank">루카스 윌슨</a></li>
