Title: Azure Backup을 사용하여 클라우드에서 즉시 파일 복구
Summary: 이제 Azure 백업을 사용하여 클라우드 복구 지점에서 파일을 즉시 복구합니다.
Content: >-
  <p>Azure Backup은 처음부터 엔터프라이즈 데이터를 온-프레미스와 클라우드에서 백업하는 클라우드 우선 접근 방식을 제공하여 기업이 클라우드로 디지털 변환에 착수할 수 있도록 했습니다. 현재 BaaS(Backup-as-a-Service)를 제공하는 것 이상으로 Azure Backup 즉시 복원의 형태로 <strong>RaaS(Restore-as-a-Service)를 도입</strong> 하게 되어 기쁩니다.</p>


  <p>즉시 복원을 사용하면 추가 인프라를 프로비전하지 않고도 추가 비용 없이 클라우드 기반 복구 지점에서 파일 및 폴더를 <b><i>즉시</i></b> 복원할 수 있습니다. 인스턴트 복원은 하나 이상의 iSCSI 기반 복구 볼륨으로 신속하게 탑재할 수 있는 복구 지점의 쓰기 가능한 스냅샷을 제공합니다. 스냅샷이 탑재되면 복구 볼륨에서 원하는 대상으로 복사하여 스냅샷을 탐색하고 항목을 복구할 수 있습니다.</p>


  <h2>가치 제안</h2>


  <ul>
      <li><strong>모든 백업 원본에 대한 하나의 복원 메커니즘 - </strong> Azure Backup의 서비스로 복원 모델은 클라우드 또는 온-프레미스의 원본에서 백업된 개별 파일 및 폴더를 복구하는 방법을 통합합니다. Azure Backup 에이전트를 사용하여 온-프레미스 데이터를 클라우드에 백업하든, Azure VM 백업을 사용하여 Azure VM을 보호하는지에 관계없이 즉시 복원을 사용할 수 있습니다<strong>.</strong></li>
      <li><strong>파일의 즉시 복구 - </strong> Azure VM 또는 온-프레미스 파일 서버의 클라우드 백업에서 파일을 즉시 복구합니다. &rsquo;실수로 파일을 삭제하든 단순히 백업의 유효성을 검사하든 관계없이 즉시 복원하면 첫 번째 파일을 복구하는 데 걸리는 시간이 크게 줄어듭니다.</li>
      <li><strong>복원하기 전에 복구 볼륨에서 파일을 열고 검토합니다. </strong> 서비스로 복원 방법을 사용하면 클라우드 복구 지점 스냅샷에서 직접 SQL, Oracle과 같은 애플리케이션 파일을 <i>복원하지 않고</i>도 로컬에 있는 것처럼 열고 라이브 애플리케이션 인스턴스에 연결할 수 있습니다.&nbsp;</li>
      <li><strong>모든 대상에 대한 파일 조합을 복구합니다. </strong> Azure Backup은 복구 지점의 전체 스냅샷을 제공하고 복구를 위해 항목의 복사본을 사용하므로 여러 폴더에서 로컬 서버 또는 선택한 네트워크 공유로 여러 파일을 복원할 수 있습니다.</li>
  </ul>


  <h2>가용성</h2>


  <p>파일의 Azure Backup 즉시 복구는 Azure Backup 에이전트 및 Azure VM 백업(Windows VM) 고객을 위해 미리 보기로 제공됩니다.</p>


  <h3>Azure Backup 에이전트를 사용하여 파일을 즉시 복구하는 방법 알아보기</h3>


  <p>파일 및 폴더에 대한 Azure Backup 에이전트로 백업된 파일을 복구하기 위해 빠른 복원 사용을 시작하려면 아래 비디오를 시청하세요.</p>


  <p><iframe allowfullscreen="allowfullscreen" frameborder="0" height="500" src="https://channel9.msdn.com/Series/Azure-Backup/Instant-Recovery-of-files-with-Azure-Backup-Agent/player" width="900"></iframe></p>


  <p>이 미리 보기 <a href="https://support.microsoft.com/en-us/help/3216528/azure-backup-update-for-microsoft-azure-recovery-services-agent-januar">에 지원되는 지역은 </a>검토할 수 있으며 새 지역이 미리 보기에 포함됨에 따라 업데이트됩니다.</p>


  <h3>Azure Virtual Machine Backup에서 파일을 즉시 복구하는 방법 알아보기</h3>


  <p>Azure VM(<strong>Windows</strong>) 백업에서 파일을 즉시 복구하려면 아래 비디오를 시청하세요.</p>


  <p><iframe allowfullscreen="allowfullscreen" frameborder="0" height="500" src="https://channel9.msdn.com/Series/Azure-Backup/Instant-Recovery-of-files-from-Azure-VM-Backups-Windows/player" width="900"></iframe></p>


  <p>Windows Azure VM 백업에서&nbsp; 파일을 즉시 복구하는 방법에 대해 자세히 알아보려면 이 <a href="https://docs.microsoft.com/en-us/azure/backup/backup-azure-restore-files-from-vm">문서를</a> 방문하세요.</p>


  <p>빠른 파일 복원 기능은 Azure VM 백업을 사용하여 <strong>Linux </strong>VM을 보호하는 사용자에게 곧 제공될 예정입니다. 얼리 어답터에 관심이 있고 귀중한 피드백을 제공하는 경우 알려주세요 <a href="mailto:linuxazurebackupteam@service.microsoft.com"><u>linuxazurebackupteam@service.microsoft.com.</u></a> 자세한 내용은 아래 비디오를 시청하세요.</p>


