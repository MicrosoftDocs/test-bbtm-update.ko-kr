Slug: check-out-the-new-windows-azure-silver-lining-blog-for-the-latest-on-developing-open-source-and-device-applications-on-windows-azure
Title: Windows Azure에서 오픈 소스 및 디바이스 애플리케이션 개발에 대한 최신 내용은 새 Windows Azure Silver Lining 블로그를 확인하세요.
Summary: '&rsquo;Windows Azure에서 모바일 디바이스용 오픈 소스 애플리케이션 및 클라우드 서비스를 개발하는 방법에 대한 최신 뉴스, 팁 및 요령을 활용하려는 개발자가 있다면 다음을 수행해야 합니다.'
Content: <p>&rsquo;Windows <a target="_blank" href="https://azure.microsoft.com/">Azure</a>에서 모바일 디바이스용 오픈 소스 애플리케이션 및 클라우드 서비스를 개발하는 방법에 대한 최신 뉴스, 팁 및 요령을 활용하려는 개발자가 있다면 새 <a target="_blank" href="https://blogs.msdn.com/b/silverlining/archive/2011/08/22/welcome-to-windows-azure-s-silver-lining.aspx">Windows Azure Silver Lining 블로그</a>를 확인해야 합니다. <a target="_blank" href="https://social.msdn.microsoft.com/profile/brian%20swan%20-%20msft/">Brian Swan</a>과 <a target="_blank" href="https://social.msdn.microsoft.com/profile/larry%20franks/">Larry Franks</a>가 오늘 시작한 이 새로운 블로그&ldquo;의 목표는 Windows Azure 플랫폼을 활용하여 세계적 수준의 고가용성, 확장성이 뛰어난 애플리케이션 및 서비스를 빌드하는 방법을 이해하려는 OSS 및 모바일 디바이스 개발자를 위한 정보의 보물창고가 되는 것입니다. &ldquo;</p>  <p>처음에는 블로그에서 Windows Azure용 PHP 및 Ruby 애플리케이션을 빌드하는 데 중점을 두지만, 팀은 Java, Windows Phone 7 및 iOS 디바이스를 포함하도록 범위를 확장할 계획입니다. Larry와 Brian은 독자가 무엇을 다룰 것인지에 대한 방향을 찾고 있다고 말&rsquo;하므로 관심이 있다면&rsquo; 블로그를 <a target="_blank" href="https://blogs.msdn.com/b/silverlining/rss.aspx">구독</a> 하고 피드백을 공유하십시오!</p>  <p>&nbsp;</p>  <p>&nbsp;</p>
