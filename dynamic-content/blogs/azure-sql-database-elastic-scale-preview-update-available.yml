Title: Azure SQL Database 탄력적 확장 미리 보기 – 업데이트 사용 가능
Summary: 이제 Azure SQL Database 탄력적 확장 미리 보기에 대한 업데이트를 사용할 수 있습니다.
Content: >-
  이제 Azure SQL Database Elastic Scale 미리 보기에 대한 업데이트를 애플리케이션에 통합할 수 있습니다. 탄력적 확장은 분할이라고 하는 패턴인 스케일 아웃을 통해 관계형 데이터 처리 능력을 증가시키는 트랜잭션 애플리케이션의 개발 및 관리를 간소화하도록 설계되었습니다.

  <h2>주요 항목 업데이트</h2>

  이 업데이트에는 미리 보기 중 피드백에 따라 몇 가지 개선 사항이 포함되어 있으며 Visual Studio 프로젝트를 통해 직접 NuGet 사용할 수 있습니다.

  <ul>
      <li><span style="text-decoration: underline;">Elastic Scale 클라이언트 라이브러리 업데이트</span> – 새 버전의 라이브러리는 ADO.Net 사용할 수 있는 비동기 프로그래밍 패턴을 사용하도록 설정하고 지원 가능성을 향상시킵니다.</li>
      <li><span style="text-decoration: underline;">분할-병합 서비스 업데이트</span> – 더 넓은 범위의 분할된 데이터베이스 맵에 대한 새로운 데이터 이동 옵션과 서비스에 대한 고가용성 구성이 포함됩니다.</li>
  </ul>

  개발자는 현재 Elastic Scale을 사용하여 테넌트에 대해 별도의 데이터베이스를 만들거나 각각 여러 테넌트가 처리되는 데이터베이스 집합을 사용하여 수백 또는 수천 명의 최종 고객(테넌트)을 지원하도록 쉽게 확장할 수 있는 클라우드 서비스를 빌드하고 있습니다. 다른 사용자는 Elastic Scale 기술을 사용하여 시간이 지남에 따라 분할된 여러 데이터베이스에 정보가 분산되는 임시 데이터 수집 시나리오를 관리합니다.

  <h2>시작하기</h2>

  데이터베이스 확장 및 분할에 대한 자세한 내용을 알아보기 위해 AzureCAT 팀은 최근 모범 사례 및 개념을 다루는 주제에 대한 가이드를 게시했습니다. 애플리케이션에서 Elastic Scale을 사용하려는 경우 <a href="https://msdn.microsoft.com/en-us/library/azure/dn764977.aspx">데이터베이스 분할을 통한 데이터 탄력성 최적화</a> 에 대한 이 시리즈의 문서는 뛰어난 배경을 제공합니다.


  탄력적 확장 Azure SQL Database 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-scale-get-started/">시작 가이드를 참조하세요</a>. Elastic Scale을 이미 사용 중인 경우 <a href="https://go.microsoft.com/?linkid=9876343">여기에</a> 있는 단계별 지침에 따라 업데이트를 활용합니다. Elastic Scale을 사용하여 확장성이 뛰어난 데이터베이스 애플리케이션을 빌드하는 동안 지속적인 피드백을 기대합니다.
