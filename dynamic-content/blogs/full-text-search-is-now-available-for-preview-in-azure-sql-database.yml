Title: Full-Text 검색은 이제 Azure SQL Database(GA)에서 사용할 수 있습니다.
Summary: Azure SQL Database 사용하여 데이터를 저장하고 관리하는 인기가 높아짐에 따라 다양한 애플리케이션에서 전체 텍스트 검색 기능에 대한 수요가 빠르게 증가하고 있습니다. 이제 Azure SQL Database Full-Text Search를 사용할 수 있으므로 까다로운 애플리케이션에 대한 빠르고 효율적인 검색 기능에 액세스할 수 있습니다.
Content: "<p><em>이 게시물은 2015년 10월 12일에 마지막으로 업데이트되었습니다.</em></p>\n\n<p>Azure SQL Database 사용하여 데이터를 저장하고 관리하는 인기가 높아짐에 따라 다양한 애플리케이션에서 전체 텍스트 검색 기능에 대한 수요가 빠르게 증가하고 있습니다. 이 문서에서는 Azure SQL Database V12에서 검색을 사용할 수 Full-Text 발표하며, 사용 가능한 기능 집합 및 현재 제한 사항에 대한 개략적인 개요를 제공합니다.</p>\n\n<h2>Full-Text 검색이란?</h2>\n\n<p>Full-Text Search를 사용하면 char, varchar, nchar, nvarchar, text, ntext, image, xml 또는 varbinary(max) 등의 열이 있는 테이블에 저장된 텍스트 데이터의 키워드 기반 쿼리를 빠르고 유연하게 인덱싱할 수 있습니다. 전체 텍스트 인덱스는 텍스트 데이터가 포함된 열뿐만 아니라 지원되는 기본 제공 형식(.html, .htm, .txt, .log, .xml, .java)이 포함된 파일이 포함된 테이블에 대해서도 작성할 수 있습니다. Full-Text Search의 일반적인 용도는 다음과 같습니다.</p>\n\n<ul>\n    <li>웹 기반 애플리케이션(웹 사이트, 제품 카탈로그, 뉴스 항목 및 기타 데이터 검색)</li>\n    <li>문서 관리 시스템,</li>\n    <li>SQL Database 저장된 데이터에 대해 텍스트 검색 기능을 제공해야 하는 사용자 지정 애플리케이션입니다.</li>\n</ul>\n\n<p>Full-Text 검색은 비교적 적은 수의 간단한 쿼리를 사용하는 모바일 또는 개인 애플리케이션에서 엄청난 양의 텍스트 데이터에 비해 쿼리 볼륨이 높은 복잡한 중요 업무용 애플리케이션까지 확장할 수 있습니다.</p>\n\n<h2>시작</h2>\n\n<p>Full-Text 검색은 Azure SQL Database V12의 Premium, 표준 및 기본 서비스 계층에서 사용할 수 있습니다. 필요한 다른 서비스 구성이 없으므로 데이터베이스에서 즉시 사용할 수 있습니다. Full-Text Search는 통합 관리 기능을 제공합니다.</p>\n\n<ul>\n    <li>기존 Microsoft SQL Server 도구를 Full-Text Search와 함께 사용할 수 있습니다(<a href=\"https://support.microsoft.com/en-us/hotfix/kbhotfix?kbnum=3058512&amp;kbln=en-us\">최신</a> SQL Server 2014 핫픽스 및 2015년 5월 <a href=\"https://blogs.msdn.com/b/ssdt/archive/2015/05/18/sql-server-data-tools-update-for-may-2015.aspx\">릴리스</a>의 SSMS 필요한 SQL Data Tools).</li>\n</ul>\n\n<p><strong><em>참고</em></strong>: 핫픽스는 SSMS SP1 CU1 이후의 최신 릴리스에 포함되어 있습니다. 여전히 SQL Data Tools의 2015년 5월 <a href=\"https://blogs.msdn.com/b/ssdt/archive/2015/05/18/sql-server-data-tools-update-for-may-2015.aspx\">릴리스</a>를 설치해야 합니다.</p>\n\n<ul>\n    <li>Azure SQL Database 전체 텍스트 검색 구문은 Microsoft SQL Server Transact-SQL 쿼리 구문과 100% 호환됩니다.</li>\n</ul>\n\n<p>다음은 AdventureWorksLT 데이터베이스&nbsp;를 사용하는 샘플 워크플로이며 Azure SQL Database Full-Text Search를 사용하는 몇 가지 검색 기능을 강조 표시합니다.</p>\n\n<h3>1단계: 전체 텍스트 카탈로그 만들기</h3>\n\n<p><em><strong>예제:</strong> DBA인 Dave는 데이터베이스에 대한 기본 FT 카탈로그를 만들려고 합니다.</em></p>\n\n<pre class=\"prettyprint\">\nCREATE FULLTEXT CATALOG ftCatalog AS DEFAULT;</pre>\n\n<h3>2단계: 전체 텍스트 인덱스 만들기</h3>\n\n<p><em>예: Dave는 제품에 대한 설명이 포함된 테이블에 FT 인덱스를 만들려고 합니다. 이러한 방식으로 제품에 대한 향후 쿼리는 FTS 기능으로 처리됩니다. 이렇게 하려면 먼저 전체 텍스트 인덱싱할 기본 FT 카탈로그와 테이블에 고유 인덱스만 제공해야 합니다.</em></p>\n\n<pre class=\"prettyprint\">\nCREATE UNIQUE INDEX ui_ukProductDescription ON SalesLT.ProductDescription(ProductDescriptionID); \nCREATE FULLTEXT INDEX ON SalesLT.ProductDescription(Description) KEY INDEX ui_ukProductDescription ON ftCatalog; \n</pre>\n\n<h3>3단계: 채우기 시작</h3>\n\n<p><i><strong>예:</strong> Dave</i><i> 는 제품 세부 정보 FT 인덱스를 사용하도록 설정하려고 합니다. 그는이 FT 인덱스의 전체 모집단을 시작하려는 직후. 그러면 테이블에서 데이터를 구문 분석하고 선택한 FT 인덱스에 인덱싱하는 프로세스가 시작됩니다.</i></p>\n\n<pre class=\"prettyprint\">\nALTER FULLTEXT INDEX ON SalesLT.ProductDescription ENABLE; \nGO \nALTER FULLTEXT INDEX ON SalesLT.ProductDescription START FULL POPULATION;</pre>\n\n<h3>4단계: 전체 텍스트 검색 조건자를 사용하여 쿼리</h3>\n\n<p><i><strong>예: </strong></i><em>데이터베이스 개발자인 Dave는 특정 가격 수준 및 제품 설명에 인접한 OR &quot;ride&quot;라는 단어가 &quot;포함된 모든 제품을 찾을 수&quot; 있는 기능을 제공하는 기능의 검색 측면을 구현하고</em> 있습니다.</p>\n\n<pre class=\"prettyprint\">\nSELECT Name, ListPrice, Description \nFROM SalesLT.ProductDescription pd \nJOIN SalesLT.ProductModelProductDescription pmpd ON pd.ProductDescriptionID=pmpd.ProductDescriptionID\nJOIN SalesLT.Product p ON p.ProductModelID=pmpd.ProductModelID\nWHERE ListPrice &lt;100 AND CONTAINS(Description, &#39;confortable OR ride&#39;);</pre>\n\n<p><i><strong>예: </strong></i><em>Dave는 이제 설명에 라이드&rdquo; 형식이 있는 제품을 찾을 수 있는 기능의 &ldquo;검색 측면을 구현</em>하고 있습니다.</p>\n\n<pre class=\"prettyprint\">\nSELECT Name, ListPrice, Description \nFROM SalesLT.ProductDescription pd \nJOIN SalesLT.ProductModelProductDescription pmpd ON pd.ProductDescriptionID=pmpd.ProductDescriptionID\nJOIN SalesLT.Product p ON p.ProductModelID=pmpd.ProductModelID\nWHERE CONTAINS(description, &#39;FORMSOF(FREETEXT, ride)&#39;);</pre>\n\n<h3>5단계: 전체 텍스트 검색 활동 모니터링</h3>\n\n<p><i><strong>예제:</strong> Dave는 진행 중인 인덱스 모집단에 대한 정보를 보고 싶어 합니다.</i></p>\n\n<pre class=\"prettyprint\">\nSELECT * FROM sys.dm_fts_index_population</pre>\n\n<p><i><strong>예제:</strong> Dave는 전체 텍스트 인덱스의 내용을 보려고 합니다.</i> &nbsp;</p>\n\n<pre class=\"prettyprint\">\nSELECT * FROM sys.dm_fts_index_keywords( DB_ID(&#39;AdventureWorksLT&#39;), OBJECT_ID(&#39;SalesLT.ProductDescription&#39;))</pre>\n\n<p>이제 Azure Sql 데이터베이스에서 사용할 수 있는 <a href=\"https://azure.microsoft.com/en-us/documentation/articles/sql-database-xevent-db-diff-from-svr/\">XEvents</a>를 사용하여 인덱싱 오류 또는 지원되지 않는 문서 형식과 같은 문제를 해결할 수도 있습니다. FullText 관련 오류에 액세스하기 위해 <a href=\"https://azure.microsoft.com/en-us/documentation/articles/sql-database-xevent-code-ring-buffer/\">여기에 </a>설명된 대로 XEvent sessionusing&nbsp;&nbsp; sqlserver.fulltextlog_written 이벤트를 만들 수 있습니다.</p>\n\n<h2>Azure SQL Database Full-Text Search 기능의 현재 제한 사항</h2>\n\n<p>Azure SQL Database V12 Full-Text Search 기능은 <span style=\"color: rgb(0, 0, 0);\"><a href=\"https://msdn.microsoft.com/en-us/library/ms142571.aspx\">Microsoft SQL Server 2014 릴리스</a></span>의 하위 집합을 나타내며, 다음은 간격의 짧은 목록입니다.</p>\n\n<ul>\n    <li>Office 및 .pdf 포함하여 타사 필터의 설치 또는 사용에 대한 지원이 없습니다.</li>\n    <li>고객은 fdhost에 대한 서비스 설정을 관리할 수 없으며 모든 구성이 서비스에서 관리되고 있습니다.</li>\n    <li>의미 체계 검색, 동의어 사전 및 검색 속성 목록 구문은 아직 사용하도록 설정되지 않았습니다.</li>\n</ul>\n\n<h2>검색 또는 Azure Search를 Azure SQL Database Full-Text?</h2>\n\n<p>Azure Search는 개발자가 웹 및 모바일 애플리케이션에 뛰어난 검색 환경을 쉽게 빌드할 수 있도록 하는 Microsoft Azure 서비스입니다. <a href=\"https://azure.microsoft.com/en-us/documentation/articles/search-howto-connecting-azure-sql-database-to-azure-search-using-indexers-2015-02-28/\">이제 사용자는 Azure SQL Database 인덱서를</a> 사용하여 Azure Search를 사용하여 Azure SQL Database 저장된 데이터를 검색할 수 있습니다. Azure Search는 SQL Database 뿐만 아니라 다양한 데이터 원본의 데이터를 지원한다는 점에 유의해야 합니다. 고객은 Full-Text Search 또는 Azure Search를 사용하여 데이터 검색 요구 사항을 확인할 수 있으므로 아래 강조 표시된 대로 검색 범위, 기능 기능, 데이터 위치, 크기 조정 또는 비용에 따라 한 가지 방법이 다른 방법보다 더 바람직할 수 있습니다.</p>\n\n<table border=\"1\" cellpadding=\"0\" cellspacing=\"0\" width=\"677\">\n    <tbody>\n        <tr>\n            <td valign=\"top\" width=\"101\">&nbsp;</td>\n            <td valign=\"top\" width=\"287\">\n            <p align=\"center\"><b>Azure SQL Database Full-Text 검색 방법</b></p>\n            </td>\n            <td valign=\"top\" width=\"287\">\n            <p align=\"center\"><b>Azure Search 접근 방식</b></p>\n            </td>\n        </tr>\n        <tr>\n            <td valign=\"top\" width=\"101\"><strong>데이터 위치</strong></td>\n            <td valign=\"top\" width=\"287\">SQL Database 내에 저장된 문자 기반 데이터에 대해 쿼리를 실행합니다.</td>\n            <td valign=\"top\" width=\"287\">Azure SQL Database 아니라 모든 데이터 원본에서 데이터를 검색합니다.</td>\n        </tr>\n        <tr>\n            <td valign=\"top\" width=\"101\"><strong>마이그레이션</strong></td>\n            <td valign=\"top\" width=\"287\">&amp; 온-프레미스 Full-Text Search를 사용하도록 설정된 데이터베이스를 Azure SQL Database.</td>\n            <td valign=\"top\" width=\"287\">해당 없음</td>\n        </tr>\n        <tr>\n            <td valign=\"top\" width=\"101\"><strong>성능 크기 조정 &amp;</strong></td>\n            <td valign=\"top\" width=\"287\">Full-Text 검색 데이터 결과와 트랜잭션 데이터를 함께 유지합니다. 예를 들어 Full-Text 검색 결과를 다른 테이블 및 뷰와 조인합니다.</td>\n            <td valign=\"top\" width=\"287\">성능 및 크기 조정 고려 사항을 위해 OLTP 워크로드에서 검색 워크로드를 격리합니다.</td>\n        </tr>\n        <tr>\n            <td valign=\"top\" width=\"101\"><strong>기능 차별화</strong></td>\n            <td valign=\"top\" width=\"287\">Azure SQL Database 통합된 기능입니다. 검색 기능은 추가 서비스에 대한 비용을 정당화할 만큼 자주 사용되지 않습니다.</td>\n            <td valign=\"top\" width=\"287\">웹 및 모바일 애플리케이션에 대한 완전 관리형 검색 서비스입니다. 사용자 지정 점수 매기기 모델을 사용한 풍부한 검색 환경, 제안에 대한 자동 완성, 패싯 검색, 적중 항목 강조 표시.</td>\n        </tr>\n    </tbody>\n</table>\n\n<h2>결론</h2>\n\n<p>검색은 사용자가 대량의 데이터를 관리하는 애플리케이션과 상호 작용하는 자연스러운 방법이 되었습니다. Azure SQL Database 저장된 텍스트 데이터를 관리하는 애플리케이션의 경우 Full-Text Search는 데이터베이스 플랫폼에 통합된 빠르고 강력한 검색 기능을 제공하여 큰 가치를 더합니다.</p>"
