Slug: azure-kubernetes-service-now-in-private-preview-in-azure-china
Title: Azure Kubernetes Service는 현재 Azure 중국의 프라이빗 미리 보기로 제공됩니다.
Summary: Azure 중국에서 AKS(Microsoft Azure Kubernetes Service)의 프라이빗 미리 보기를 발표하게 되어 기쁘게 생각합니다. 이 발표를 통해 Azure는 중국 본토 내에서 관리되는 Kubernetes 서비스를 제공하는 최초의 클라우드 공급자가 됩니다.
Content: >-
  <p>Azure 중국에서 AKS(Microsoft Azure Kubernetes Service)의 프라이빗 미리 보기를 발표하게 되어 기쁘게 생각합니다. 이 발표를 통해 Azure는 중국 본토 내에서 관리되는 Kubernetes 서비스를 제공하는 최초의 클라우드 공급자가 됩니다. 전 세계적으로 서비스를 사용할 수 있는 다른 지역에서와 마찬가지로 중국의 AKS는 사용자에게 Azure 인프라에서 Kubernetes 클러스터를 빠르고 쉽게 만든 다음, 간단하고 직관적인 도구 집합으로 해당 클러스터를 확장, 업그레이드 및 모니터링할 수 있는 방법을 제공합니다.</p>


  <p>Azure 중국 계정이 있는 경우 AKS에서 Kubernetes 클러스터를 만드는 것은 az aks가 만드는 것만큼 간단합니다. 클러스터가 만들어지면 클러스터를 규모 확장 및 새 Kubernetes 버전으로 업그레이드하는 등 Azure 중국 포털에서 관리할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/082e1586-0c1f-4bc5-a499-3abba62998b9.png"><img alt="Azure Kuberneters Service in Azure China dashboard" border="0" height="902" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6a3ffe0d-10e3-4347-9236-ce0f55265801.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure 중국 대시보드의 Azure Kuberneters Service" width="1310"></a></p>


  <p>Azure Container Registry와 함께 사용하면 이제 사용자에게 중국에서 대규모 컨테이너화된 애플리케이션을 빌드하고 실행하는 핵심 도구가 있습니다. 앞으로 몇 달 동안 Azure Container Instances 및 컨테이너용 Azure Monitor를 비롯한 Azure 컨테이너 에코시스템의 다른 요소를 사용하도록 설정할 예정입니다.</p>


  <p>비공개 미리 보기에 참여하려면 다음 양식을 <a href="https://aka.ms/aks/chinapreview">https://aka.ms/aks/chinapreview</a>통해 연락처 세부 정보를 제출하세요.</p>


