Title: Azure Notification Hubs 작업 간소화
Summary: '현재 Notification Hub와 메시징 엔터티를 결합하는 환경을 간소화하기 위해 Service Bus 백 엔드는 사용자 환경을 향상시키기 위해 노력하고 있습니다. '
Content: >-
  현재 Service Bus 네임스페이스의 97%에 가까운 알림 허브 또는 메시징 엔터티(큐, 토픽, 릴레이 또는 이벤트 허브) 중 하나가 있으며, 둘 다 함께 있는 경우는 거의 없습니다. 현재 Notification Hub와 메시징 엔터티를 함께 결합하는 환경을 단순화하고 Service Bus 백 엔드에서 이러한 엔터티를 더 잘 관리하기 위해 사용자 환경을 분할하기 위해 노력하고 있습니다. 이를 위한 첫 번째 단계로, 이 네임스페이스를 사용하여 알림 허브를 만들 것인지 아니면 그 안에 있는 메시징 엔터티 중 하나를 만들 것인지에 대해 명시적으로 네임스페이스의 목적을 선택하게 됩니다. 가까운 장래에 이러한 변경을 기반으로 하여 Service Bus 특정 구성 요소의 오버헤드 없이 SDK에서 Notification Hub를 쉽게 사용할 수 있도록 하여 고객으로부터 들었던 주요 문제 중 하나를 해결할 것입니다.


  <strong><em>참고: 이 변경 내용은 다음 주에 배포됩니다. 문제가 있거나 이러한 변경 내용으로 작동하지 않는 시나리오가 있는 경우 Microsoft에 문의하세요. </em></strong>

  새 네임스페이스를 만들 때 네임스페이스 형식을 결정하는 새 선택 항목이 표시됩니다. 네임스페이스에서 알림 허브를 만들려면 Notification Hub를 선택하고, 그렇지 않으면 기본값(메시징)으로 유지하고 네임스페이스를 만듭니다. 단일 네임스페이스 내에 Notification Hub와 메시징 엔터티를 모두 만들려면 앞으로 별도의 네임스페이스를 만들어야 합니다. 알림 허브와 단일 네임스페이스에 메시징 엔터티가 모두 있을 수 있는 기존 네임스페이스는 계속 작동합니다. 그러나 고유한 네임스페이스에서 분리하는 것이 좋습니다.


  <img style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="NH1" alt="NH1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/NH1.jpg" width="610" height="379" border="0" />


  네임스페이스가 만들어지면 네임스페이스 목록에 "Type"이라는 새 열이 표시됩니다. 형식을 'Messaging'(기본값)으로 지정하여 새 네임스페이스를 만든 경우 "Type" 열에는     <strong>1.Messaging </strong>이라는 세 가지 값 중 하나가 있을 수 있습니다.

      <strong>2.Notification Hub </strong>- 형식을 'Notification Hub'로 명시적으로 지정하여 새 네임스페이스를 만든 경우

      <strong>3.Mixed </strong>- 현재 Notification Hub 및 메시징 엔터티가 모두 있는 기존 네임스페이스의 경우. 이러한 네임스페이스와 해당 네임스페이스 내의 엔터티는 'Mixed' 형식의 새 네임스페이스 만들기를 허용하지 않는 것처럼 계속 작동합니다.

  모든 기존 네임스페이스는 당분간 '혼합' 형식으로 표시되므로 환경은 변경되지 않습니다. 그러나 네임스페이스에 Notification Hubs만 포함된 경우 해당 형식이 'Notification Hub'로 업데이트되고 메시징 엔터티만 포함된 경우 '메시징'으로 업데이트되도록 '네임스페이스 형식'을 올바르게 업데이트하는 백필 작업을 1개월 후에 실행하려고 합니다. 이것은 현재 엔터티를 사용하는 방법에 영향을 미치지 않으며 모든 것이 그대로 계속 작동합니다.


  <img style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="2" alt="2" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2.jpg" width="610" height="223" border="0" />


  Service Bus 엔터티에 대한 '사용자 지정 만들기' &amp; 환경은 만드는 엔터티에 따라 네임스페이스 드롭다운에 자동 필터링이 표시된다는 점을 제외하고 변경되지 않습니다. 예를 들어 Notification Hub를 만드는 경우 표시되는 네임스페이스는 'Notification Hub' 유형(그리고 당분간 '혼합' 형식)입니다.


  <img style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="3" alt="3" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3.jpg" width="610" height="233" border="0" />


  네임스페이스를 클릭하면 형식에 따라 사용자 지정된 최상위 메뉴도 표시됩니다.


  <img style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="4" alt="4" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4.jpg" width="610" height="489" border="0" />


  &nbsp;


  <img style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="5" alt="5" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5.jpg" width="610" height="468" border="0" />


  이전과 동일한 방식으로 'Notification Hub' 형식의 네임스페이스 및 'Messaging' 형식의 네임스페이스에 있는 메시징 엔터티 중 하나로 Notification Hubs를 만들고 구성합니다. 현재 Notification Hubs 및 메시징 엔터티를 모두 포함하는 'Mixed' 네임스페이스가 있는 경우 별도의 네임스페이스에서 분할하는 것이 좋습니다.


  PowerShell cmdlet 또는 REST API를 직접 사용하여 네임스페이스를 만드는 경우 네임스페이스는 현재 '혼합' 모드를 사용하여 만들어지고 여기서는 주요 변경 내용이 도입되지 않습니다. 그러나 후속 릴리스에서 Cmdlet을 업데이트하여 기본값으로 'Messaging'으로 NamespaceType을 선택적 매개 변수로 추가할 계획이므로 cmdlet을 사용하여 네임스페이스를 명시적으로 제공해야 하는 네임스페이스를 만들 수 있습니다. 'Notification Hub'로 지정합니다.


  감사합니다.
