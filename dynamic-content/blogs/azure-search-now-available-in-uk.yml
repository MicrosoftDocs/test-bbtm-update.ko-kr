Title: 이제 영국에서 Azure Search 사용 가능
Summary: 이제 영국에서 Azure Search를 사용할 수 있다고 발표하게 되어 기쁘게 생각합니다. Azure Search는 고객이 웹 및 모바일 애플리케이션에 정교한 검색 환경을 구축하는 데 도움이 되는 서비스로서의 검색입니다....
Content: >-
  <p>&rsquo;이제 영국에서 Azure Search를 사용할 수 있다고 발표하게 되어 기쁘게 생각합니다.</p>


  <p><strong>Azure Search </strong>는 고객이 웹 및 모바일 애플리케이션에 정교한 검색 환경을 구축하는 데 도움이 되는 서비스로서의 검색입니다. 이제 일반적으로 영국에서 사용할 수 있으며 영국 남부 지역에만 배포됩니다.</p>


  <p><a href="https://aka.ms/whatisazsearch" target="_blank">Azure Search</a>에 대해 자세히 알아보고 <a href="https://aka.ms/azsearchdocs" target="_blank">설명서를 확인하세요</a>.</p>


  <p>이 추가에 대해 기쁘게 생각하고 이 Azure 지역을 사용하는 고객을 초대하여 오늘 Azure Search를 사용해 보세요!</p>
