Summary: 현재 미리 보기 상태, 일반 공급, 뉴스 & 업데이트 등을 포함하여 Azure에서 발생하는 작업을 최신 상태로 유지합니다.
Content: >-
  <h2>빅 데이터 분석</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-reaffirms-its-commitment-to-apache-hadoop-open-source-analytics/">Microsoft는 Apache Hadoop 및 오픈 소스 분석에 대한 노력을 강화합니다.</a> - 지난 주, Hortonworks는 모든 데이터에 대한 세계&rsquo; 최고의 빅 데이터 커뮤니티 이벤트로 청구되는 캘리포니아 산호세에서 DataWorks 서밋을 주최했습니다. 이 게시물은 Azure HDInsight 정보를 롤업하고 Microsoft&#39;Hortonworks와의 파트너십이 시작된 이후의 진행 상황과 Hadoop, Kafka 및 Spark와 같은 Apache 프로젝트에 대한 기여를 반영합니다. 자세한 내용은 아래에 나열된 4개의 게시물에서도 확인할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/top-8-reasons-to-choose-azure-hdinsight/">Azure HDInsight를 선택해야 하는 상위 8가지 이유</a> - Adobe, Jet, ASOS, Schneider Electric 및 Milliman과 같은 기업이 빅 데이터 애플리케이션에 Azure HDInsight를 선택하는 8가지 주요 이유를 알아봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/data-ingestion-into-azure-at-scale-made-easier-with-latest-enhancements-to-adf-copy-data-tool/">Azure Data Factorys&rsquo; 데이터 복사 도구를</a> - 사용하여 더 쉽게 Azure 데이터 수집 데이터 복사 도구는 원본 및 대상에 대한 연결된 서비스 및 데이터 세트를 이해하거나 명시적으로 설정하지 않고도 몇 분 안에 데이터 로드 작업을 수행하는 파이프라인을 설정합니다. 이제 70개 이상의 온-프레미스 및 클라우드 데이터 원본을 모두 지원하며 향후 몇 달 동안 커넥터를 계속 추가할 예정입니다.</p>


  <p>Azure Data Factory - <a href="https://azure.microsoft.com/en-us/blog/event-trigger-based-scheduling-in-azure-data-factory/">와 이벤트 트리거 기반 데이터 통합</a> 이 게시물은 Azure Storage에서 파일 방문 또는 삭제와 같은 ADF(Azure Data Factory) 파이프라인의 이벤트 기반 트리거에 대한 지원을 발표합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/siphon-streaming-data-ingestion-with-apache-kafka/">사이펀: Apache Kafka</a> - 를 사용하여 데이터 수집 스트리밍 Siphon이 Azure HDInsight에서 혁신을 추진하는 데 어떻게 도움이 되는지 알아봅니다. Siphon은 Bing, Office 365 및 Skype 같은 대규모 클라우드 서비스에 대한 처리 및 분석을 위해 거의 실시간 데이터 스트림을 수집, 배포 및 소비하기 위한 고가용성 및 신뢰할 수 있는 분산 Data Bus를 제공하는 내부 Microsoft 솔루션입니다.</p>


  <p align="center"><img height="381" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/22c0eda0-bae8-46c2-af6b-a5d972f667a7.png" width="600"></p>


  <p align="center"><em>Siphon 아키텍처의 간소화된 보기 </em></p>


  <h2>이제 미리 보기로 제공됩니다.</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-service-bus-is-now-offering-support-for-availability-zones-in-preview/">Azure Service Bus 이제 미리 보기에서 가용성 영역에 대한 지원을 제공합니다.</a> - Service Bus Premium 대한 Azure 가용성 영역 지원은 업계 최고의 재정적으로 지원되는 SLA에 Azure 지역 내의 오류 격리 위치를 제공하여 중복된 전원, 냉각 및 네트워킹을 제공합니다. 이 미리 보기는 미국 중부, 미국 동부 2 및 프랑스 중부에서 시작합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-event-hubs-is-now-offering-support-for-availability-zones-in-preview/">Azure Event Hubs는 이제 미리 보기로 가용성 영역에 대한 지원을 제공합니다.</a> - 가용성 영역은 이제 새 표준 Event Hubs 네임스페이스에 대한 공개 미리 보기로 제공됩니다. 이 미리 보기는 미국 중부, 미국 동부 2 및 프랑스 중부에서 시작합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-immutable-blob-storage-now-in-public-preview/">현재 공개 미리 보기에서 Azure Storage Blob에 대한 변경할 수 없는 스토리지</a> - Azure Storage Blob에 대한 변경할 수 없는 스토리지의 공개 미리 보기는 규제된 산업이 비즈니스 관련 통신을 변경할 수 없는 상태로 유지하여 특정 보존 간격에 대해 지워지거나 수정할 수 없도록 하는 요구 사항을 해결합니다. 이제 이 기능은 모든 Azure 공용 지역에서 사용할 수 있습니다. 구성 가능한 정책을 통해 사용자는 Blob을 만들고 읽을 수 있지만 수정하거나 삭제할 수 없는 변경할 수 없는 상태로 Azure Blob Storage 데이터를 유지할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/resumable-online-index-create-is-in-public-preview-for-azure-sql-db/">다시 시작하는 온라인 인덱스 만들기는 Azure SQL DB에 대한 공개 미리 보기로</a> 제공됩니다.- 이제 Azure SQL DB에서 ROIC(다시 시작 가능한 온라인 인덱스 만들기)를 공개 미리 보기로 사용할 수 있습니다. 그러면 처음부터 작업을 다시 시작하지 않고도 인덱스 만들기 작업을 일시 중지하고 나중에 인덱스 만들기 작업이 일시 중지되거나 실패한 위치에서 다시 시작할 수 있습니다.</p>


  <p><a href="https://cloudblogs.microsoft.com/enterprisemobility/2018/06/19/azure-ad-password-protection-and-smart-lockout-are-now-in-public-preview/">Azure AD 암호 보호 및 스마트 잠금은 이제 공개 미리 보기</a> - 로 제공됩니다. Azure AD 암호 보호는 사용자 환경에서 쉽게 추측할 수 있는 암호를 제거하는 데 도움이 되므로 암호 스프레이 공격으로 인해 손상될 위험이 크게 낮아질 수 있습니다. 스마트 잠금은 클라우드 인텔리전스를 사용하여 사용자&rsquo; 암호를 추측하려는 악의적인 행위자를 잠그는 잠금 시스템입니다.</p>


  <h2>이제 일반 공급</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-sql-data-sync/">Azure SQL 데이터 동기화 Azure SQL 데이터 동기화</a> - 일반 공급은 여러 SQL 데이터베이스 및 SQL Server 인스턴스에서 양방향으로 선택한 데이터를 동기화할 수 있는 Azure SQL Database 기반의 서비스입니다. 또한 Azure SQL 데이터 동기화 이제 더 나은 구성 환경, 더 안정적이고 빠른 데이터베이스 스키마 새로 고침 및 더 안전한 데이터 동기화를 지원합니다.</p>


  <p align="center"><img height="331" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc943e89-070f-4804-b614-eb4d5e2647cd.png" width="600"></p>


  <p align="center"><em>Azure SQL 데이터 동기화 </em></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/disaster-recovery-for-azure-virtual-machines-using-azure-site-recovery/">Azure IaaS 애플리케이션</a> - 에 대한 재해 복구 솔루션 이 게시물은 ASR(Azure Site Recovery)을 사용하여 ASR(Azure Virtual Machines)에 대한 DR(재해 복구)의 일반 공급에 대한 최근 공지를 기반으로 합니다. Azure 지역 간 재해 복구는 ASR을 사용할 수 있는 모든 Azure 지역에서 사용할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/traffic-analytics-now-generally-available/">이제 Traffic Analytics를 일반 공급</a> - Azure Traffic Manager 프로필에서 엔드포인트의 상태 및 프로필이 수신하는 트래픽의 양을 모니터링하기 위한 메트릭을 제공합니다. 엔드포인트 반환 기준 쿼리 및 엔드포인트별 엔드포인트 상태. 관심 있는 조건에 따라 경고를 구성하고 받을 수도 있습니다. 이러한 메트릭 및 경고는 Azure Monitor 서비스를 통해 제공됩니다.</p>


