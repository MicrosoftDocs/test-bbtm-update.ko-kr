  <h2>새로운 기능 및 업데이트 사항</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/maven-deploy-java-apps-to-azure-with-tomcat-on-linux/">Maven: Linux에서 Tomcat을 사용하여 Azure에 Java 앱 배포</a> - Azure App Service용 Maven 플러그 인은 Azure 서비스를 Maven 프로젝트에 원활하게 통합합니다. 한 단계에서는 Java 8 및 Tomcat 8.5 또는 9.0의 기본 제공 실행 스택을 사용하여 LINux의 Azure Web Apps에 WAR 파일을 배포할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-blockchain-workbench-1-1-0-extends-capabilities-and-monitoring/">Azure Blockchain Workbench 1.1.0은 기능 및 모니터링을</a> - 확장합니다. 이 게시물은 5월에 미리 보기로 릴리스된 Azure Blockchain Workbench의 첫 번째 주요 업데이트를 발표합니다. 이 업데이트에는 다중 워크플로 및 계약 지원, 모니터링 &amp; 유용성 향상, 버그 수정 등이 포함됩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/introducing-the-redesigned-security-center-overview-dashboard/">새롭게 디자인된 Security Center 개요 대시보드</a> - 소개 새롭게 디자인된 Security Center 대시보드는 조직 보안 상태에 영향을 주는 가장 중요한 메트릭에 대한 구독 간 조직 수준 보고서를 제공하며 조직이 전반적인 보안 상태를 개선하는 데 도움이 되는 실행 가능한 인사이트를 제공합니다. 대시보드에는 구독 적용 범위 및 정책 준수에 대한 메트릭도 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/column-level-security-is-now-supported-in-azure-sql-data-warehouse/">열 수준 보안은 이제 Azure SQL Data Warehouse용 Azure SQL</a> CLS(Data Warehouse - Column-Level Security)에서 지원되며 데이터베이스 자체에 액세스 제한 논리를 배치하는 중요한 데이터에 대한 보안을 관리하기 위한 추가 기능입니다. 이 기능은 이제 추가 비용 없이 모든 Azure 지역에서 사용할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/location-and-maps-in-azure-iot-central-powered-by-azure-maps/">Azure 지도 Azure IoT Central에서 제공하는 Azure IoT Central의 위치 및</a> 지도 이제 Azure 지도 활용하며, Azure에 기본적으로 통합된 지리 공간적 기능 포트폴리오를 제공하여 사용자가 위치 인식 IoT 애플리케이션에 지리적 컨텍스트를 제공하는 데 필요한 새로운 매핑 데이터를 사용할 수 있도록 합니다.- 이를 통해 Azure IoT Central 고객은 Azure 지도 JavaScript Control Services를 사용하여 디바이스 대시보드 및 계층 위치 정보에 지도를 추가할 수 있습니다.</p>


  <p>EA 고객을 - <a href="https://azure.microsoft.com/en-us/blog/cost-reporting-arm-apis-across-subscriptions-for-ea-customers/">위한 구독 간 Cost Reporting ARM API</a> 이번 달에는 등록 계층 구조에 대해 ARM 지원 API를 릴리스합니다. 이렇게 하면 필요한 권한이 있는 사용자가 관리 계층 구조의 개별 노드에 대한 API 호출을 수행하고 최신 비용 및 사용량 정보를 얻을 수 있습니다.</p>


