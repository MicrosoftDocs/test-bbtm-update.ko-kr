  <h2>이벤트</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/dive-into-blockchain-for-healthcare-with-the-himss-blockchain-webinar/">HIMSS 블록체인 웨비나를 사용하여 헬스케어를 위한 블록체인 살펴보기</a> - 최근 라스베이거스에서 열린 HIMSS18 컨퍼런스에서 David Houlding은 HIMSS 블록체인 작업 그룹이 주최한 의료 분야의 블록체인에 대한 전 세계 전문가들의 패널 토론을 진행했습니다. 이 게시물은 해당 토론의 비디오뿐만 아니라 동일한 전문가 패널이 올해 의료 분야에서 블록 체인을 파일럿하거나 준비하는 직접적인 경험을 공유 한 주문형 웹 세미나에 대한 링크로 연결됩니다.</p>


  <h2>The IoT Show</h2>


  <table>
