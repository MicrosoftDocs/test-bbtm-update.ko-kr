  <h2>개발자 스포트라이트</h2>


  <p><a href="https://aka.ms/lwia/containers-16">Q&amp; Kubernetes의 공동 창업자 인 브렌던 번스 스텔라 린 (Brendan Burns</a> - Stella Lin)과 함께 Kubernetes의 공동 설립자 인 브렌던 번스 (Brendan Burns)와 함께 Kubernetes 커뮤니티와 함께 서비스에 대한 비하인드 스토리뿐만 아니라 새로운 기능&rsquo;과 다음 에 대해&rsquo; 알아보았습니다.</p>


  <p><a href="https://aka.ms/lwia/containers-17">Azure Kubernetes Service의 SmartHotel360 마이크로 서비스</a> - 프레임워크로 작성된 마이크로 서비스를 AKS에 배포하는 방법을 알아보기 위해 AKS에 최적화하기 위해 SmartHotel360 백 엔드 마이크로 서비스 소스 코드 및 배포 프로세스를 업데이트했습니다. 자세한 내용은 GitHub AKS 및 Azure Dev Spaces 데모를 복제, 포크 또는 다운로드합니다.</p>


  <p><a href="https://aka.ms/lwia/containers-18">자습서: AKS 클러스터에서 애플리케이션 배포, 관리 및 업데이트</a> - 7부로 구성된 이 자습서&rsquo;에서는 컨테이너 이미지를 만들고, Azure Container Registry에 업로드하고, AKS 클러스터에 배포하고, 컨테이너 이미지를 실행하고, AKS에서 애플리케이션 크기를 조정하고, 실행하는 동안 업데이트하고, AKS 클러스터를 업그레이드합니다.</p>


  <p><a href="https://aka.ms/lwia/containers-19">AKS(Azure Kubernetes Service) 컨테이너 상태 모니터링(미리 보기)</a> - Azure Monitor 컨테이너 상태를 설정하고 사용하여 Azure Kubernetes Service에서 호스트되는 Kubernetes 환경에 배포된 워크로드의 성능을 모니터링하는 방법을 알아봅니다.</p>


  <p><a href="https://aka.ms/lwia/containers-20">자습서: Web App for Containers에 대한 사용자 지정 Docker 이미지 사용</a> - 이 자습서에서는 사용자 지정 Docker 이미지를 빌드하고 Web App for Containers에 배포하는 방법을 알아봅니다. 이 패턴은 기본 제공 이미지가 선택한 언어를 포함하지&#39;애플리케이션에 기본 제공 이미지 내에 제공되지&#39;특정 구성이 필요한 경우에 유용합니다.</p>


