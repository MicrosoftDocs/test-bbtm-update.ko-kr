Title: Microsoft Azure 웹 사이트에 대한 가격 책정 계층 업데이트
Summary: Microsoft Azure 웹 사이트의 새로운 릴리스와 함께 우리는 가격 책정 계층에 대한 몇 가지 변경 사항뿐만 아니라 웹 호스팅 계획의 사용을 통해 웹 사이트를 확장하는 보다 유연한 메커니즘을 도입하고 있습니다....
Content: >-
  Microsoft Azure Websites의 새로운 릴리스에서는 가격 책정 계층에 대한 몇 가지 변경 사항과 <strong>웹 호스팅 계획을</strong> 사용하여 웹 사이트를 확장하는 보다 유연한 메커니즘을 도입하고 있습니다.


  가격 책정 계층의 주요 변경은 개발 및 테스트 시나리오뿐만 아니라 더 작은 사이트를 지원하는 프로덕션 사이트용으로 지정된 새로운 기본 계층의 도입입니다. 기본 가격 책정 계층은 웹 사이트를 실행하는 전용 Virtual Machine 인스턴스, SSL 지원, 예약된 작업, 엔드포인트 모니터링 등을 최대 3개까지 제공합니다.


  또한 표준 계층을 일부 변경하여 비용 효율적입니다. First, Standard


  는 이제 50GB의 스토리지(이전보다 X5),5개의 무료 SNI SSL 지원 및 1개의 전용 IP뿐만 아니라 무제한 웹 소켓 연결을 제공합니다. 다음 표에서는 각 계층에 포함된 기능 및 리소스에 대한 요약을 제공합니다.

