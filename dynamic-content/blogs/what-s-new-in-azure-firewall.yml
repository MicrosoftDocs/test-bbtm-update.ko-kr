  <h2>현재 미리 보기로 FQDN 필터링 SQL</h2>


  <p>이제 <a href="https://aka.ms/sqlazfw" target="_blank">Azure Firewall 애플리케이션 규칙에서 SQL FQDN을</a> 구성할 수 있습니다. 이렇게 하면 VNet에서 지정된 SQL 서버 인스턴스로만 액세스를 제한할 수 있습니다. 이 기능은 모든 Azure 지역에서 미리 보기로 사용할 수 있습니다.</p>


  <p>이 기능을 사용하여 VNet(가상 네트워크)에서 Azure SQL Database, Azure SQL Data Warehouse, Azure SQL Managed Instance 또는 VNet에 배포된 SQL IaaS 인스턴스로 트래픽을 필터링할 수 있습니다.</p>


  <p>미리 보기 중에 SQL FQDN 필터링은 프록시 모드 포트 1433에서만 지원됩니다. SQL IaaS 트래픽에 기본이 아닌 포트를 사용하는 경우 방화벽 애플리케이션 규칙에서 해당 포트를 구성할 수 있습니다. 리디렉션 모드에서 SQL 사용하는 경우( Azure 내에서 연결하는 클라이언트에 대해 기본값) Azure Firewall 네트워크 규칙의 일부로 SQL 서비스 태그를 사용하여 액세스를 필터링할 수 있습니다.</p>


  <p>SQL FQDN 필터링은 현재 REST API, 템플릿 및 Azure CLI를 사용하여 사용할 수 있습니다. 포털은 곧 사용할 수 있습니다.</p>


