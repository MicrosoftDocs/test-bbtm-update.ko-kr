  <h2>파트너 솔루션을 사용하는 중앙 관리</h2>


  <p>Azure Firewall 공용 REST API는 타사 보안 정책 관리 도구에서 사용하여 Azure Firewall, NSG(네트워크 보안 그룹) 및 NVA(네트워크 가상 어플라이언스)에 대한 중앙 집중식 관리 환경을 제공할 수 있습니다.</p>


  <ul>
   <li>현재 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/barracudanetworks.barracuda-cloud-security-guardian?tab=Overview" target="_blank">Azure Marketplace에서 일반 공급</a>되는 Barracuda <a href="https://www.barracuda.com/products/cloudsecurityguardian/on_azure" target="_blank">Cloud Security Guardian</a>는 Barracuda&#39;클라우드 세대 WAF/방화벽 또는 Microsoft&#39;Azure Firewall을 자동으로 배포하고 구성합니다.</li>
   <li>이제 Azure Firewall 및 NSG에 대한 <a href="https://www.algosec.com/azure/" target="_blank">AlgoSec CloudFlow</a> 중앙 관리 기능이 공개 미리 보기로 제공됩니다. 자세한 내용은 <a href="https://www.youtube.com/watch?v=GhOEX4o6Wjw" target="_blank">이 비디오를 시청</a>할 수 있습니다.</li>
   <li>현재 공개 미리 보기인 <a href="https://www.tufin.com/products/tufin-orca" target="_blank">Tufin Orca</a>는 Kubernetes 및 Azure Firewall에서 통합 보안 정책의 검색, 개발 및 적용을 자동화합니다. 자세한 내용은 <a href="https://youtu.be/-Naw2g6WiJ4" target="_blank">이 비디오를 시청</a>할 수 있습니다.</li>
  </ul>


