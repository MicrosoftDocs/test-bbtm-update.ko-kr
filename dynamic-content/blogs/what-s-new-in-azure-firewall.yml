  <h2>Azure HDInsight(HDI) FQDN 태그가 미리 보기로 제공됩니다.</h2>


  <p>최근에 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-restrict-outbound-traffic" target="_blank">HDI(Azure HDInsight)용 FQDN 태그</a>의 가용성을 발표했습니다. 이 태그는 모든 Azure 공용 지역에서 공개 미리 보기로 제공됩니다.</p>


  <p>HDI와 같은 VNet 배포 Azure 서비스에는 다른 Azure 서비스(예: Azure Storage)에 대한 아웃바운드 인프라 종속성이 있습니다. 반출 위험으로부터 데이터를 보호하려면 Azure Firewall을 사용하여 HDI 클러스터에 대한 아웃바운드 액세스를 제한하고 데이터에 대한 액세스만 허용하는 것이 좋습니다.&nbsp; 또한 HDI 인프라 트래픽에 대한 액세스도 허용해야 합니다.</p>


  <p>Azure Firewall에 대한 FQDN 태그를 사용하면 HDI와 같은 서비스가 인프라 종속성을 미리 구성할 수 있습니다(예: HDI에서 사용하는 Azure Storage 계정 FQDN). Azure Firewall에서 네트워크 수준 서비스 태그를 사용하여 HDI 아웃바운드 종속성을 허용하는 대신 FQDN 태그를 사용하여 HDI에 대한 아웃바운드 트래픽을 제한하는 훨씬 더 세부적인 제어를 얻을 수 있습니다.</p>


