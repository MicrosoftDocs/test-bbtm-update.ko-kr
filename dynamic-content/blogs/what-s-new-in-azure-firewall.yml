Title: Azure Firewall의 새로운 기능
Summary: 오늘 우리는 몇 가지 주요 Azure Firewall 기능을 공유하고 최근 중요한 릴리스를 GA(일반 공급) 및 미리 보기로 업데이트하게 되어 기쁩니다.
Content: >-
  <p><em>이 게시물은 Azure 네트워킹의 수석 프로그램 관리자인 Anitha Adusumilli가 공동 저술했습니다.&nbsp; </em></p>


  <p>오늘 우리는 몇 가지 주요 Azure Firewall 기능을 공유하고 최근 중요한 릴리스를 GA(일반 공급) 및 미리 보기로 업데이트하게 되어 기쁩니다.</p>


  <ul>
   <li>곧 일반 공급될 여러 공용 IP</li>
   <li>이제 가용성 영역이 일반 공급됩니다.</li>
   <li>현재 미리 보기로 FQDN 필터링 SQL</li>
   <li>Azure HDInsight(HDI) FQDN 태그가 미리 보기로 제공됩니다.</li>
   <li>파트너 솔루션을 사용하는 중앙 관리</li>
  </ul>


  <p>Azure Firewall은 고객이 DevOps 접근 방식을 사용하여 모든 트래픽 흐름을 중앙에서 제어하고 기록할 수 있는 클라우드 네이티브 방화벽-서비스 제공 제품입니다. 이 서비스는 애플리케이션 및 네트워크 수준 필터링 규칙을 모두 지원하며 알려진 악성 IP 주소 및 도메인을 필터링하기 위해 Microsoft Threat Intelligence 피드와 통합됩니다. Azure Firewall은 기본 제공 자동 크기 조정을 통해 고가용성입니다.</p>


  <h2>곧 일반 공급될 여러 공용 IP</h2>


  <p>이제 최대 100개의 공용 IP 주소를 방화벽에 연결할 수 있습니다. 따라서 다음과 같은 시나리오가 가능합니다.</p>


  <ul>
   <li>DNAT - 여러 표준 포트 인스턴스를 백 엔드 서버로 변환할 수 있습니다. 예를 들어 공용 IP 주소가 2개인 경우 두 IP 주소 모두에 대해 TCP 포트 3389(RDP)를 변환할 수 있습니다.</li>
   <li>SNAT - 아웃바운드 SNAT 연결에 추가 포트를 사용할 수 있기 때문에 SNAT 포트가 고갈될 가능성이 줄어듭니다.</li>
  </ul>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/69382b1b-fe27-496e-b7e3-68e9cafbc8d5.jpg"><img alt="An image showing sample Azure Firewall public IP configuration with multiple public IPs." border="0" height="465" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3f9fc46-92b6-4109-a031-9fb95eb1c091.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="여러 공용 IP가 있는 샘플 Azure Firewall 공용 IP 구성을 보여 주는 이미지입니다." width="1024"></a></p>


  <p align="center"><em><em>여러 공용 IP가 있는 샘플 Azure Firewall 공용 IP 구성</em> 1개를 &ndash; 그림으로 표시합니다.</em></p>


  <p>현재 Azure Firewall은 연결에 사용할 원본 공용 IP 주소를 임의로 선택합니다. 네트워크에 다운스트림 필터링이 있는 경우, 방화벽과 연결된 모든 공용 IP 주소를 허용해야 합니다. 명시적 SNAT 구성이 로드맵에 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/azure/firewall/deploy-multi-public-ip-powershell" target="_blank">Azure PowerShell&quot; 사용하여 여러 공용 IP 주소가 있는 Azure Firewall 배포 설명서를&quot;</a> 참조하세요.</p>


  <p>2019년 7월 12일까지 모든 공용 지역에서 여러 공용 IP GA를 사용할 수 있습니다. 현재 REST API, 템플릿, PowerShell 및 Azure CLI를 사용하여 지원됩니다. 포털 지원은 곧 제공될 예정입니다.</p>


  <h2>이제 가용성 영역이 일반 공급됩니다.</h2>


  <p>가용성을 높이기 위해 여러 <a href="https://docs.microsoft.com/en-us/azure/availability-zones/az-overview" target="_blank">가용성 영역에</a> 걸쳐 배포하는 동안 Azure Firewall을 구성할 수 있습니다. 가용성 영역을 사용하면 가용성이 99.99%의 가동 시간으로 증가합니다. 자세한 내용은 Azure Firewall SLA( <a href="https://azure.microsoft.com/support/legal/sla/azure-firewall/v1_0/" target="_blank">서비스 수준 계약</a> )를 참조하세요. 99.99% 작동 시간 SLA는 둘 이상의 가용성 영역을 선택할 때 제공됩니다.</p>


  <p>서비스 표준 99.99% SLA를 사용하여 근접성을 위해 Azure Firewall을 특정 영역에 연결할 수도 있습니다.</p>


  <p>가용성 영역에 배포된 방화벽에 대한 추가 비용은&#39;없습니다. 단, 가용 영역과 관련된 인바운드 및 아웃바운드 데이터 전송에는 추가 비용이 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/pricing/details/bandwidth/">대역폭 가격 세부 정보</a>를 참조하세요.</p>


