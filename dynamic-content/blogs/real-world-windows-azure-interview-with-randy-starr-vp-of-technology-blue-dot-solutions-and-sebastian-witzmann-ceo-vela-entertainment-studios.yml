Title: '리얼 월드 Windows Azure: Randy Starr, 기술 부사장, 블루닷 솔루션, 세바스찬 비츠만 CEO, 벨라 엔터테인먼트 스튜디오 인터뷰'
Summary: 리얼 월드 Windows Azure 인터뷰 시리즈의 일환으로 저는 블루닷 솔루션의 기술 담당 부사장인 랜디 스타와 벨라 엔터테인먼트 스튜디오의 CEO인 세바스찬 비츠만과 이야기를 나눴습니다.
Content: '<p>Real World Windows Azure 인터뷰 시리즈의 일환으로 Blue Dot Solutions의 기술 담당 부사장인 Randy Starr와 Vela Entertainment Studios의 CEO인 세바스찬 비츠만(Sebastian Witzmann)에게 <a target="_blank" href="https://azure.microsoft.com/en-us//?WT.mc_id=cmp_pst001_blg_post0055">Windows Azure</a>를 사용하여 판매 장벽을 낮추고, 비용을 제어하고, 요구하도록 애플리케이션을 확장하고, 새로운 수익 기회를 개발하는 방법에 대해 이야기했습니다. 그들이 무슨 말을했는지 이단&rsquo;.</p>  <p><b>히만슈 쿠마르 싱: 블루 도트 솔루션과 벨라 엔터테인먼트 스튜디오 - 당신은 당신의 회사에 대해 알려 주시기 바랍니다 수 있습니까?</b></p>  <p><b>Randy Starr: </b><a target="_blank" href="https://bluedotsolutions.com/">Blue Dot Solutions는</a> 다른 ISV에서 개발한 엔터프라이즈 관리 시스템을 위한 모바일 인력 관리 확장을 제공합니다. 예를 들어 현장 작업자가 모바일 디바이스에서 회사&rsquo; Infor EAM 시스템에 연결할 수 있도록 하는 EAM(Infor Enterprise Asset Management) 소프트웨어용 모바일 확장을 개발했습니다. Infor는 Blue Dot 모바일 솔루션을 Infor EAM의 확장으로 브랜드화하고 라이선스에 대한 로열티를 지불합니다.</p>  <p><b>세바스찬 비츠만:</b> 파트너와 저는 2010년에 <a target="_blank" href="">벨라 엔터테인먼트 스튜디오를</a> 설립하여 모바일 기기용 교육 및 엔터테인먼트 애플리케이션을 개발했습니다. 모바일 앱 시장을 통해 소비자에게 직접 판매하고, 모바일 디바이스 또는 서비스에 포함할 통신 회사에 애플리케이션 라이선스를 부여합니다.</p>  <p><b>HKS: 클라우드 컴퓨팅을 수행하고 Azure를 Windows 애플리케이션을 개발하게 된 것은 무엇일까요?</b></p>  <p><b>RS:</b> Infor에서 Blue Dot 모바일 확장을 판매한 경우 일반적으로 고객 온-프레미스 IT 환경에서 모바일 인력 관리 솔루션을 구성, 설치 및 지원하도록 최종 고객에게&rsquo; 요금을 청구했습니다. 판매 장벽 &ndash; 을 만들 수 있는 상당한 투자 &ndash; 였고 이러한 고유한 인프라를 모두 지원하는 것은 각 프로젝트의 수익성에 영향을 주는 복잡하고 시간이 많이 걸리는 물류 과제였습니다.</p>  <p><b>남서:</b> 즉시 확장 또는 축소할 수 있는 컴퓨팅 용량과 유연성이 필요했습니다. 10,000명의 신규 사용자를 확보하지만 용량이 없&rsquo;으면 해당 고객이 손실됩니다. 비즈니스 모델을 지원할 수 있는 온-프레미스 인프라를 구축하는 데는 수십만 달러의 비용이 들 것이며, 모바일 애플리케이션 개발에 매우 능숙하지만 시스템 관리자는 아닙니다. 서버 및 데이터베이스를 프로비전하거나 관리하지 않으려는&rsquo; 경우</p>  <p><b>HKS: Windows Azure에서 개발한 솔루션에 대해 조금 알려주세요.&nbsp; </b></p>  <p><b>RS:</b> Windows Azure를 사용하여 Cyan이라는 모바일 애플리케이션에 대한 다중 테넌트 클라우드 기반 프레임워크를 개발했으며 Azure, SQL Azure, <a target="_blank" href="https://www.windowsazure.com/en-us/home/tour/sql-azure//?WT.mc_id=cmp_pst001_blg_post0055sql">Windows</a> Communication Foundation 및 Microsoft .NET Framework Windows 사용했습니다.  Java, Ruby, PHP 및 기타 개발 표준에서 지원하는 호스트된 온-프레미스 Infor EAM 환경과 동기화할 수 있는 Infor EAM용 Advanced Mobile이라는 Cyan 기반 Infor EAM 확장을 빌드합니다.</p>  <p><b>남서: </b> Windows Azure를<b> </b>사용하여 Android, iPhone 및 Windows Phone 7개 디바이스에서 작동하는 300개 이상의 모바일 애플리케이션을 빌드하고 호스트했습니다. 예를 들어 Windows Azure, SQL Azure 및 Windows Communication Foundation을 사용하여 세계&rsquo; 최대 이동 통신 회사 중 하나인 Vodafone용 Sports Manager Football라는 Windows Phone 7 애플리케이션을 지원했습니다.</p>  <p><b>HKS: Windows Azure를 사용하여 이러한 애플리케이션을 빌드하고 제공하여 회사 및 고객에게 어떤 이점을 제공했나요?</b></p>  <p><b>RS: </b> Windows Azure에서 Cyan 모바일 애플리케이션을 지원함으로써 새로운 인프라 및 지원에 대한 고객의&rsquo; 요구가 제거되어 장벽을 낮추고 판매 주기를 가속화할 수 있습니다. 자체 설치 및 지원 비용을 40%에 가깝게 완화했으며, 결국 고객을 자본 지출 모델에서 구독 기반 가격 책정으로 전환함에 따라 75%의 수익 증가를 예상합니다.</p>  <p><b>남서:</b> Windows Azure를 사용하면 광범위한 기술 및 파트너와 협력하고 고객의 요구에 맞게 애플리케이션을 확장할 수 있습니다. 스포츠 매니저 축구는 Windows Azure로 우리가 할 수있는 일의 좋은 예입니다.&nbsp; 불과 6개월 만에 100,000명의 사용자가 게임을 플레이하고 있었고, 게임이 얼마나 많은 사용자를 끌어들일지 미리 알지 못하고 필요한 즉시 용량을 확장할 수 있었습니다. 우리는 인프라 투자에 미화 36만 달러 이상을 피했으며, 예측 가능한 Windows Azure 비용 구조를 통해 수익성이 있을 것으로 알고 있는 라이선스 및 다운로드 수수료를 쉽게 설정할 수 있습니다.</p>  <p><a target="_blank" href="https://bluedotsolutions.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6562.BlueDot.png" alt="" border="0" height="68" width="214"></a></p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8688.Vela.png" alt="" border="0" height="141" width="212"></a></p>  <p>전체 <a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000010857">블루 닷</a> 과 <a href="https://www.microsoft.com/casestudies/Windows-Azure/Vela-Entertainment-Studios/Application-Developer-Enhances-Agility-and-Reduces-Risk-with-Cloud-Services/4000010792">벨라</a> 성공 사례를 읽어보기. <a href="https://azure.microsoft.com/evidence">다른</a> 사용자가 Windows Azure를 사용하는 방법을 알아봅니다.</p>'
