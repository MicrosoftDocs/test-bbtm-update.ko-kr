Title: Azure App Service로 이동할 때 마이그레이션 검사 목록
Summary: 애플리케이션을 Azure PaaS 서비스로 마이그레이션할 때 고려해야 할 사항과 관련된 고객, 동료 및 파트너의 요청을 지속적으로 받고 있습니다.
Content: >-
  <p>애플리케이션을 Azure PaaS 서비스로 마이그레이션할 때 고려해야 할 사항과 관련된 고객, 동료 및 파트너의 요청을 지속적으로 받고 있습니다.</p>


  <p>이 게시물은 이러한 사례의 대부분을 다루려고 시도하며 기존 애플리케이션을 Azure App Service로 마이그레이션하려는 고객/파트너에게 검사 목록 및 준비된 계산기를 제공하는 것을 목표로 합니다.</p>


  <p>먼저&rsquo; 애플리케이션을 Azure App Service로 마이그레이션하기 전에 다양한 고려 사항을 살펴보겠습니다.</p>


  <ul>
   <li><strong>포트 바인딩</strong> - Azure App Service는 http용 포트 80 및 HTTPS 트래픽의 경우 포트 443을 지원합니다. Azure App Service로 마이그레이션한 후 다른 포트를 사용하는 사이트가 있는 경우 사용할 유일한 포트임을 기억하세요.</li>
   <li><strong>GAC에서 어셈블리 사용(전역 어셈블리 캐시)- </strong> 지원되지 않습니다. 로컬 bin에 어셈블리를 배치하는 bin을 고려합니다.</li>
   <li><strong>IIS5 호환 모드</strong>- IIS5 호환성 모드는 지원되지 않습니다. Azure App Service에서 각 웹앱과 그 아래의 모든 애플리케이션은 특정 애플리케이션 풀 설정 집합을 사용하여 동일한 작업자 프로세스에서 실행됩니다.</li>
   <li><strong>IIS7+ 스키마 준수</strong>- Azure App Service IIS 스키마에 정의되지 않은 하나 이상의 요소 및/또는 특성이 사용되고 있습니다. XDT 변환을 사용하는 것이 좋습니다.</li>
   <li><strong>사이트당 단일 애플리케이션 풀-</strong> Azure App Service에서 각 웹앱과 그 아래에 있는 모든 애플리케이션은 동일한 애플리케이션 풀에서 실행됩니다. IIS에 애플리케이션 풀이 다른 애플리케이션이 있는 경우 공통 설정을 사용하여 단일 애플리케이션 풀을 설정하거나 각 애플리케이션에 대해 별도의 웹앱을 만드는 것이 좋습니다.</li>
   <li><strong>COM 및 COM+ 구성 요소-</strong> Azure App Service는 플랫폼에서 COM 구성 요소 등록을 허용하지 않습니다. 사이트 또는 애플리케이션이 COM 구성 요소를 사용하는 경우 관리 코드로 다시 작성하고 사이트 또는 애플리케이션과 함께 배포해야 합니다.</li>
   <li><strong>ISAPI 확장- </strong> Azure App Service는 ISAPI 확장 사용을 지원할 수 있지만 DLL은 사이트에 배포하고 web.config 통해 등록해야 합니다.</li>
  </ul>


  <p>위의 제한 사항을 고려한 후에는 애플리케이션을 마이그레이션해야 합니다. 마이그레이션의 가장 쉬운 형태는 Azure App Service Migration Assistant 통해서입니다. Azure App Service 마이그레이션 사이트 및 도구를 사용하여 Windows 및 Linux 웹 서버에서 Azure App Service로 사이트를 마이그레이션할 수 있습니다. 이 도구는 마이그레이션 도구의 일부로 Azure에 Web Apps 및 데이터베이스를 만들고 콘텐츠를 게시하고 데이터베이스를 게시합니다.</p>


  <p>이 도구는 Windows 서버와 Linux 서버 모두에서 사용할 수 있습니다. Windows Server용 마이그레이션 도구는 로컬 컴퓨터 또는 원격 컴퓨터에서 작동합니다. 이를 통해 Windows Server 2003부터 실행되는 IIS에서 사이트를 마이그레이션할 수 있습니다.</p>


  <p>자세한 내용은 <a href="https://www.movemetothecloud.net/WindowsMigration">Windows 사이트 마이그레이션 도구를</a> 참조하세요.</p>


  <p>Linux 사이트 마이그레이션 도구를 사용하면 Apache를 실행하는 Linux 웹 서버에서 클라우드로 사이트를 마이그레이션할 수 있습니다. 이 시점에서는 Apache만 지원됩니다.</p>


  <p>자세한 내용은 <a href="https://www.movemetothecloud.net/LinuxMigration">Linux 사이트 마이그레이션 도구를</a> 참조하세요.</p>


  <p>마이그레이션하기로 결정한 후에는 애플리케이션을 Azure App Service로 마이그레이션하기 위해 다음 영역을 고려해야 합니다.</p>


  <ul>
   <li><strong>온-프레미스 통합</strong> - 애플리케이션이 Azure로 마이그레이션되지 않는 다른 애플리케이션과 통신하는 경우 애플리케이션이 클라우드로 이동할 때 통신이 어떻게 수행되는지 고려해야 합니다. 한 가지 해결 방법은 다른 애플리케이션이 REST를 사용하여 인터넷을 통해 통신할 수 있도록 하는 것입니다. 이렇게 하려면 서버에 인터넷에 노출될 수 있는 추가 위험은 말할 것도없고 두 애플리케이션을 모두 변경해야 할 수 있습니다. 또 다른 방법은 애플리케이션이 호스트되는 Azure App Service에서 온-프레미스 서버에 대한 보안 연결을 설정하는 것입니다. 격리된 <a href="https://docs.microsoft.com/en-us/azure/app-service/environment/intro">App Service 계획을 사용하여 App Service Environment</a>에 앱을 배포하는 요구 사항에 &ndash; 따라 다음 방법 중에서 수행할 수 있습니다. Azure <a href="https://docs.microsoft.com/en-us/azure/app-service/web-sites-integrate-with-vnet">VNet과 VNET 통합</a>을 사용하도록 설정하고, 이 Azure VNET과 온-프레미스 간에 사이트 간 VPN을 설정한 다음, App Service와 온-프레미스 VM 간의 경로를 사용하도록 설정하고 <a href="https://docs.microsoft.com/en-us/azure/app-service/app-service-hybrid-connections">하이브리드 연결을</a> 설정합니다. 모든 접근 방식에 대한 자세한 비교는 별도의 블로그 게시물을 보증합니다.</li>
   <li><strong>인증 &ndash;</strong> 온-프레미스의 경우 AD와의 상호 신뢰가 있었기 때문에 인증 없음 또는 Windows 인증으로도 괜찮을 수 있습니다. Azure로 마이그레이션하는 경우 Azure Active Directory 인증을 사용하도록 설정해야 합니다. 즉, Azure AD를 통해 사용자를 인증할 수 있도록 일부 구성을 수정합니다. <a href="https://docs.microsoft.com/en-us/azure/app-service/app-service-mobile-how-to-configure-active-directory-authentication">설명서 사이트에 대한 자세한 내용은 여기를 참조하세요</a>.</li>
   <li><strong>세션 상태 &ndash;</strong> 이상적인 경우 원하는대로 크기를 조정/전환하기 위해 애플리케이션을 상태 비지정 상태로 만들 수 있습니다. 가능하지 않은 경우 세션 상태를 <a href="https://docs.microsoft.com/en-us/azure/redis-cache/cache-aspnet-session-state-provider">Azure Redis Cache</a>에 유지하도록 구성하세요.</li>
   <li><strong>파일 지속성 &ndash;</strong> 일반적으로 웹 사이트에는 유지해야 하는 파일을 업로드해야 할 수 있습니다. Azure App Service에서는 App Service 외부의 모든 파일을 Blob 저장소와 같은 식으로 유지하는 것이 좋습니다. 이제 파일을 저장하고 액세스하기 위해 Azure Storage SDK 또는 REST API를 사용하도록 애플리케이션을 수정합니다.</li>
   <li><strong>앱 설정/연결 문자열 &ndash;</strong> 환경에 따라 변경되는 앱 설정 및 연결 문자열이 있는 반면 동일하게 유지되는 것이 있습니다. 환경에 따라 변경되는 항목의 경우 다른 배포 슬롯에 대해 재정의할 수 있도록 포털/템플릿에서도 정의합니다.</li>
   <li><strong>로깅 &ndash;</strong>&nbsp; 로깅 프레임워크가 로컬로 저장된 파일에 로깅하는 경우 Azure Diagnostics 또는 중앙 집중식 Blob 저장소에 기록하도록 업데이트해야 합니다. 또한 Azure App Insights 포함하여 애플리케이션의 성능에 대한 심층 정보를 얻을 수 있습니다.</li>
   <li><strong>인증서 &ndash;</strong> 인증서는 직접 마이그레이션되지 않습니다. Azure에서 작동하려면 인증서를 명시적으로 업로드해야 합니다. <a href="https://docs.microsoft.com/en-us/azure/app-service/app-service-web-tutorial-custom-ssl">여기에 있는 SSL 인증서 바인딩 설명서의 세부 정보</a>입니다. Azure에서 직접 인증서를 구입할 수도 있습니다. <a href="https://docs.microsoft.com/en-us/azure/app-service/web-sites-purchase-ssl-web-site">SSL 인증서 구입 설명서의 세부 정보</a>입니다.</li>
   <li><strong>사용자 지정 도메인 &ndash;</strong> 사용자 지정 도메인은 CNAME 레코드 변경을 통해 Azure Web Apps에 연결할 수 있습니다. 또한 DNS의 유효성을 검사하기 위해 App Service를 업데이트해야 합니다. <a href="https://docs.microsoft.com/en-us/azure/app-service/app-service-web-tutorial-custom-domain">지도 사용자 지정 도메인 설명서의 세부 정보입니다</a>.</li>
   <li><strong>메일 주소 &ndash; </strong> 전자 메일을 보내려면 SMTP 서버가 필요합니다. App Service는 동일한 기능을 제공하지 않으며 App Service 내에서 구성할 수 있는 방법이 없습니다. Azure IaaS VM에서 이메일을 보내도록 SMTP 서버를 설정할 수 있지만 제한 사항이 적용됩니다. 릴레이 서비스를 사용하여 전자 메일 &ndash; 을 보내는 것이 좋습니다. <a href="https://blogs.msdn.microsoft.com/benjaminperkins/2017/01/11/sending-email-from-an-azure-web-app-using-an-o365-smtp-server/">Office 365.</a></li>
   <li><strong>LDAP 쿼리 &ndash;</strong> AD와 같은 LDAP 저장소를 쿼리하는 내부 애플리케이션을 빌드하는 경우 Azure App Service에서 작동하지 않을 수 있습니다. 특히 Active Directory의 경우 AD를 Azure AD로 이동한 다음 그래프 API를 사용하여 Azure에 필요한 쿼리를 만들 수 있습니다. 이를 위해 Azure AD에 애플리케이션을 등록하여 디렉터리 개체 쿼리를 허용해야 합니다. 그래프 API의 전체 목록은 다음과 같습니다.</li>
   <li><strong>공유/연결된 데이터베이스 쿼리</strong> - 여러 데이터베이스가 있는 애플리케이션에는 추가적인 고려가 필요합니다. 데이터베이스 간 쿼리가 있는 경우 데이터베이스를 탄력적 풀로 이동한 다음 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-elastic-query-overview">탄력적 쿼리를</a> 사용하여 데이터베이스 전체에서 쿼리해야 합니다. 데이터베이스 문 내에 연결된 데이터베이스가 있는 경우 Azure에서는 허용되지 않습니다. 연결된 데이터베이스 쿼리를 방지하려면 솔루션의 아키텍처를 다시 지정해야 할 수 있습니다.</li>
   <li><strong>SQL Server 기능</strong> -&nbsp; Azure SQL Database 지원되지 않는 여러 서버 수준 기능이 있습니다. <a href="https://sqldatabase-migrationpreview.azurewebsites.net/">SQL Managed Instance</a>의 제한된 미리 보기가 있지만, 그때까지 다음을 고려해야 할 수 있습니다. <ul>
    <li><strong>SQL 에이전트</strong> &ndash; 예약된 특정 작업을 수행하는 SQL 에이전트가 있는 여러 데이터베이스가 표시됩니다. 이 기능 중 일부는 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-elastic-query-overview">탄력적 작업을</a> 통해 구현할 수 있습니다. 나머지 부분에서는 <a href="https://docs.microsoft.com/en-us/azure/app-service/web-sites-create-web-jobs">웹 작업</a> 및/또는 <a href="https://azure.microsoft.com/en-us/services/functions/">Azure Functions</a>를 설정해야 합니다.</li>
    <li><strong>SSIS </strong>&ndash; VM에 SSIS를 배포하거나 Azure Data Factory를 사용하여 데이터를 로드/마이그레이션할 수 있습니다.</li>
    <li><strong>SSRS</strong> &ndash; VM에 SSRS를 배포하거나, 애플리케이션에서 사용자 지정된 보고를 사용하거나, Power BI 사용하여 직관적인 보고서를 생성할 수 있습니다.</li>
    <li><strong>SSAS</strong> &ndash; SSAS는 Azure Analysis Services라는 별도의 서비스로 사용할 수 있습니다.</li>
   </ul>
   </li>
  </ul>


  <p>위의 모든 솔루션은 공용 DNS를 통해 Azure SQL Database 연결해야 합니다. 필요한 원본이 SQL 방화벽을 통해 명시적으로 연결을 허용하는지 확인할 수 있습니다.</p>


  <ul>
   <li><strong>SQL 방화벽</strong> &ndash; 이는 종종 간과되지만 연결을 사용하도록 설정하기 위해 Azure SQL Database 연결하는 명시적 IP를 제공해야 합니다. 여기에는 azure App Service뿐만 아니라 SSMS 사용하여 관리하는 클라이언트 IP도 포함됩니다.</li>
  </ul>
