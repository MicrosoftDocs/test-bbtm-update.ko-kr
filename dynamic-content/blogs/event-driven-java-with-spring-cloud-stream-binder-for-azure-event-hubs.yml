Title: Azure Event Hubs용 Spring Cloud Stream Binder를 사용하는 이벤트 기반 Java
Summary: '이제 Azure Event Hubs용 Spring Cloud Stream Binder를 일반 공급합니다. Azure의 완전 관리형 실시간 데이터 수집 서비스인 Event Hubs와 함께 Spring Cloud Stream을 사용하여 확장성이 뛰어난 이벤트 기반 Java 앱을 간단하게 빌드할 수 있습니다. '
Content: >-
  <p>이제 Azure Event Hubs용 Spring Cloud Stream Binder를 일반 공급합니다. Azure의 완전 관리형 실시간 데이터 수집 서비스인 <a href="https://azure.microsoft.com/en-us/services/event-hubs/" target="_blank">Event Hubs</a>와 함께 Spring Cloud Stream을 사용하여 확장성이 뛰어난 이벤트 기반 Java 앱을 간단하게 빌드할 수 있습니다. 여기에는 지역 재해 복구 및 지역에서 복제 기능 덕분에 비상 사태가 포함됩니다.</p>


  <p><a href="https://cloud.spring.io/spring-cloud-stream/" target="_blank">Spring Cloud Stream</a> 은 인기 있는 메시지 브로커 구현에 대한 바인더 추상화 기능을 제공합니다. 영구 pub/sub 의미 체계, 소비자 그룹 및 상태 저장 파티션에 대한 지원을 포함하여 이미 확립되고 친숙한 Spring 관용구 및 모범 사례를 기반으로 구축된 유연한 프로그래밍 모델을 제공합니다. 이제 개발자는 Event Hubs를 사용하여 Java 앱을 빌드하는 데 동일한 패턴을 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f41d637-3698-4460-a711-1929acf9973c.png"><img alt="Azure Event Hubs and Spring Apps graphic" border="0" height="320" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c9140f3-422e-4ab2-939e-7695ea73cdaa.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Event Hubs 및 Spring Apps 그래픽" width="1024"></a></p>


  <h2>시작&nbsp;</h2>


  <p><a href="https://docs.microsoft.com/en-us/java/azure/spring-framework/configure-spring-cloud-stream-binder-java-app-azure-event-hub" target="_blank">Azure Event Hubs를 사용하여 Spring Cloud Stream Binder 애플리케이션을 만들고 Azure Event Hubs</a>&rdquo;에서 Spring Boot Initializer를 사용하여 Java 기반 Spring Cloud Stream Binder 애플리케이션을 빌드하는 방법 자습서 &ldquo; 를 확인하세요. Azure Portal로 이동하여 새 Event Hubs 네임스페이스를 만듭니다. Java 프로젝트에 다음 Maven 종속성을 추가합니다.&nbsp;</p>


  <pre>

  &lt;dependency&gt;
       &lt;groupId&gt;com.microsoft.azure&lt;/groupId&gt;
       &lt;artifactId&gt;spring-cloud-azure-eventhubs-stream-binder&lt;/artifactId&gt;
       &lt;version&gt;1.1.0.RC4&lt;/version&gt;
  &lt;/dependency&gt;</pre>


  <h2>메시지 게시</h2>


  <p>(Source.class)를 사용하여 @EnableBinding원본 클래스에 주석을 달고 Spring Cloud Stream 패턴으로 Event Hubs에 메시지를 게시합니다. 구성을 사용하여 원본에 대한 출력 채널을 사용자 지정할 수 있습니다.</p>


  <ul>
   <li><strong>대상:</strong> 출력 채널에 연결할 이벤트 허브를 지정합니다.</li>
   <li><strong>동기화/비동기:</strong> 메시지를 생성하는 모드를 지정합니다.</li>
  </ul>


  <h2>메시지 구독&nbsp;</h2>


  <p>싱크 클래스에 주석을 달고 Event Hubs의 메시지를 사용하려면 (Sink.class)를 사용합니다 @EnableBinding. 구성을 사용하여 입력 채널을 사용자 지정할 수도 있습니다. 전체 목록은 <a href="https://docs.microsoft.com/en-us/java/azure/spring-framework/configure-spring-cloud-stream-binder-java-app-azure-event-hub" target="_blank">Azure Event Hubs를 사용하여 Spring Cloud Stream Binder 애플리케이션을 만드는 방법</a> 설명서를 &ldquo; 참조하세요.&rdquo;</p>


  <ul>
   <li><strong>대상:</strong> 입력 채널에 바인딩할 이벤트 허브를 지정합니다.</li>
   <li><strong>고객 그룹:</strong> 메시지를 받을 <a href="https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-features" target="_blank">소비자 그룹을</a> 지정합니다.</li>
  </ul>


