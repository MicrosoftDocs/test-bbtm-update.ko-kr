Title: Azure 네트워킹 MSP 파트너 프로그램을 사용하여 고객 환경 향상
Summary: Microsoft는 항상 고객 환경을 개선하고 파트너가 제품을 보완할 수 있는 방법을 찾고 있습니다. 이러한 노력을 지원하기 위해 엔터프라이즈 고객이 Azure에서 실행되는 중요 업무용 애플리케이션을 연결, 운영 및 확장할 수 있도록 가치 있는 관리형 클라우드 네트워크 서비스를 제공하는 파트너와 함께 Azure MSP(네트워킹 관리 서비스 공급자) 프로그램을 공유하고 있습니다.
Content: >-
  <p>Microsoft는 항상 고객 환경을 개선하고 파트너가 제품을 보완할 수 있는 방법을 찾고 있습니다. 이러한 노력을 지원하기 위해 엔터프라이즈 고객이 Azure에서 실행되는 중요 업무용 애플리케이션을 연결, 운영 및 확장할 수 있도록 가치 있는 관리형 클라우드 네트워크 서비스를 제공하는 파트너와 함께 Azure <strong>MSP(네트워킹 관리 서비스 공급자) 프로그램을</strong> 공유하고 있습니다.</p>


  <p>Azure 네트워킹 MSP 파트너 프로그램을 사용하면 네트워킹 중심 MSP, 네트워크 통신 사업자 및 SIS(시스템 통합자)와 같은 파트너가 풍부한 네트워킹 환경을 사용하여 Azure 네트워킹 제품 및 서비스의 증가하는 포트폴리오를 중심으로&rsquo; 클라우드 및 하이브리드 네트워킹 서비스를 제공할 수 <a href="https://azure.microsoft.com/en-us/product-categories/networking/" target="_blank">있습니다</a>.</p>


  <p>Azures&rsquo; 네트워킹 서비스는 클라우드 마이그레이션, 최적의 연결 및 애플리케이션 보안에 중요한 기본 구성 요소입니다. <a href="https://azure.microsoft.com/en-us/services/virtual-wan/" target="_blank">Virtual WAN</a>, <a href="https://azure.microsoft.com/en-us/services/expressroute/" target="_blank">ExpressRoute</a>, <a href="https://azure.microsoft.com/en-us/services/azure-firewall/" target="_blank">Azure Firewall</a> 및 <a href="https://azure.microsoft.com/en-us/services/frontdoor/" target="_blank">Azure Front Door</a>와 같은 새로운 네트워킹 서비스는 고객이 클라우드에서 더 풍부한 애플리케이션을 배포할 수 있도록 이 포트폴리오를 더욱 보강합니다. 네트워킹 MSP 파트너는 고객이 Azure 네트워킹 서비스를 배포하고 관리하는 데 도움을 줄 수 있습니다.</p>


  <h2>Azure 네트워킹 MSP</h2>


  <p>Azure MSP는 엔터프라이즈 고객이 Azure로 마이그레이션할 수 있도록 심층 지식과 실제 환경을 제공하여 엔터프라이즈 클라우드 변환에서 중요한 역할을 합니다. <a href="https://azure.microsoft.com/en-us/partners/" target="_blank">Azure MSP</a> 및 <a href="https://blogs.microsoft.com/blog/2018/07/12/inspire-2018-opening-doors-for-partner-innovation-growth-and-differentiation/" target="_blank">Azure Expert MSP 프로그램을</a> 사용하면 고객이 특수한 MSP를 쉽게 검색하고 참여할 수 있습니다.</p>


  <p>Azure 네트워킹 MSP는 클라우드 및 하이브리드 네트워킹의 모든 측면에서 엔터프라이즈 클라우드 네트워킹 요구 사항 및 과제를 해결하기 위한 특수한 MSP 집합입니다. 관리형 네트워크 서비스 및 제품에는 네트워크 아키텍처, 계획, 배포, 운영, 유지 관리 및 최적화를 비롯한 애플리케이션 수명 주기의 다양한 측면이 포함됩니다.</p>


  <h2>Azure Lighthouse - Azure 네트워킹 MSP 차단 해제</h2>


  <p>은행 및 금융 기관과 같은 많은 기업 고객은 Azure 네트워킹 구독을 관리하는 데 도움을 줄 수 있는 파트너를 원합니다. 그러나 이러한 구독에 대한 개별 고객 관리가 필요하면 이러한 서비스 공급자에 대한 많은 수동 작업이 도입됩니다.</p>


  <p>지난 주, Azure에서 고유한 기능 집합인 <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-lighthouse/" target="_blank">Azure Lighthouse</a>를 발표하여 서비스 공급자 파트너에게 더 높은 자동화와 효율성으로 모든 고객에 걸쳐 대규모로 Azure를 보고 관리할 수 있는 단일 제어 평면을 지원했습니다. 또한 Azure Lighthouse가 <a href="https://azure.microsoft.com/en-us/blog/how-azure-lighthouse-enables-management-at-scale-for-service-providers/" target="_blank">서비스 공급자를 위한 대규모 관리를 지원하는</a> 방법에 대해서도 설명했습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-lighthouse/" target="_blank">Azure Lighthouse</a>를 사용하면 Azure 네트워킹 MSP가 Azure 마켓플레이스에서 관리되는 서비스 제품을 통해 또는 기본적으로 ARM 템플릿 &ndash; 을 통해 고객을 원활하게 온보딩할 수 있으므로 최종 고객에게 다양한 관리형 네트워크 환경을 제공할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ad265c8-945f-4cfd-9fc6-95e8d9b54271.png"><img alt="An image showing how customers[4]" border="0" height="504" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/086eeda0-69f8-4aa8-b3ae-1effe943848d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="고객 방법을 보여 주는 이미지[4]" width="900"></a></p>


  <h2>Azure 네트워킹 MSP 파트너</h2>


  <p>Azure 네트워킹 파트너는 Azure 네트워킹 에코시스템에서 큰 역할을 하며, 클라우드 인프라를 구축하는 기업에 <a href="https://docs.microsoft.com/en-us/azure/expressroute/expressroute-locations-providers" target="_blank">ExpressRoute</a>와 같은 하이브리드 네트워킹 서비스 및 <a href="https://docs.microsoft.com/en-us/azure/virtual-wan/virtual-wan-locations-partners" target="_blank">Virtual WAN CPI</a>를 제공합니다. Azure 네트워킹 MSP <a href="https://docs.microsoft.com/en-us/azure/networking/networking-partners-msp" target="_blank">파트너 에코시스템에 대한 다음 Azure 네트워킹 MSP 시작 파트너를</a> 환영합니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d55dd69e-f152-409b-85e0-24991bd42f26.png"><img alt="An image showing how the Azure Networking MSP partner program will enable new business models and markets for Azure networking._thumb" border="0" height="475" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/74021f51-4406-4180-a814-09ecbdd20e51.png" style="margin: 0px; border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure 네트워킹 MSP 파트너 프로그램이 Azure networking._thumb 새 비즈니스 모델 및 시장을 사용하도록 설정하는 방법을 보여 주는 이미지" width="900"></a></p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d50929f3-89af-474e-9cb2-1124a5afb924.png"><img alt="An image showing the logos for our partners including: Tata Communications, Aryaka, InterCloud, Megaport, British Telecommunications, Internet Initiative Japan, Nippon Telegraph and Telephone Corporation (NTT), Equinix" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ebace10-e1d5-4b2e-976c-187392bf449f.png" style="border: 0px currentcolor; display: inline; background-image: none; width: 900px; height: 274px;" title="Tata Communications, Aryaka, InterCloud, Megaport, British Tele communication, Internet Initiative Japan, Nippon Telegraph and Telephone Corporation(NTT), Equinix 등 파트너의 로고를 보여 주는 이미지"></a></p>


  <p>이러한 파트너는 심층적인 Azure 네트워킹 지식 및 서비스 기능을 빌드하고 활용하기 위해 사람, 모범 사례, 운영 및 도구에 투자했습니다. 그들은&rsquo; Azure에서 직원을 교육하고 기술 워크샵 및 디자인 검토를 통해 Azure 네트워킹에서 우리와 긴밀히 협력했습니다.</p>


  <p>또한 이러한 파트너는 Azure Lighthouse의 얼리 어답터로서 최종 고객을 위한 새로운 세대의 관리형 네트워크 환경을 구축하고 제공합니다. Azure 네트워킹 MSP 프로그램에 가입하고 Azure 고객에게 고유한 가치와 서비스를 제공하기 위해 <a href="mailto:ManagedVirtualWAN@microsoft.com">ManagedVirtualWAN@microsoft.com</a> 이 프로그램에 참여하려는 전 세계 모든 네트워킹 MSP, 네트워크 통신 사업자 및 SIS를 권장합니다.</p>


  <p>요약하자면, 우리는 Azure 고객이 파트너가 시장에 제공하는 새로운 클라우드 네트워킹 중심 서비스의 혜택을 크게 누릴 것이라고 굳게 믿습니다. 고객은 이러한 서비스를 활용하여 자체 집 기술을 보강할 수 있으며, 엔터프라이즈 비즈니스 요구 사항에 맞게 클라우드를 최적으로 활용하면서 더 빠르고 효율적으로 이동할 수 있습니다. 네트워킹 MSP 파트너와 협력하는 방법에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/networking/networking-partners-msp" target="_blank">MSP 파트너 사이트의</a> 파트너 정보를 참조하세요.</p>
