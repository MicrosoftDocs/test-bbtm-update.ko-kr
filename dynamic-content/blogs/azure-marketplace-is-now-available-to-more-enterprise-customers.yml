Slug: azure-marketplace-is-now-available-to-more-enterprise-customers
Title: 이제 더 많은 Enterprise 고객에게 Azure Marketplace를 사용할 수 있습니다.
Summary: EA(기업계약) 간접 상업, 정부용 EA 및 EES 등록에 따른 Azure 고객이 이제 Azure Marketplace에서 애플리케이션 및 서비스를 구매할 수 있음을 발표하게 되어 기쁩니다.
Content: >-
  <p>TechED Europe 2014에서 <a href="https://azure.microsoft.com/en-us/marketplace/">Azure Marketplace</a>를 시작한 이래, weve&rsquo;는 고객에게 Microsoft Azure 배포할 준비가 된 고도로 최적화되고 통합된 애플리케이션 및 서비스에 대한 선택, 유연성 및 액세스를 제공하는 단일 온라인 스토어로 계속 발전했습니다. 오늘 Microsoft는 Marketplace를 더 광범위한 고객 고객이 사용할 수 있도록 함으로써 중요한 한 걸음을 내디뎠습니다. EA(기업계약) 직접 및 웹 직접 고객 외에도 86개국의 EA 간접 고객은 이제 Azure Marketplace를 통해 Microsoft 및 업계 최고의 소프트웨어 공급자로부터 3,000개 이상의 제품을 구매, 구성 및 배포할 수 있습니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/30/SharePoint-Server-Farm.png"><img alt="SharePoint Server Farm" border="0" height="962" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/SharePoint-Server-Farm_thumb.png" style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="SharePoint 서버 팜" width="834"></a></p>


  <h2>Azure Marketplace에서&nbsp; 구매</h2>


  <p>Azure Marketplace로 이동합니다. Azure에서 배포할 수 있는 애플리케이션 및 서비스를 검색하거나 찾아봅니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/30/Docker.jpg"><img alt="Docker" border="0" height="388" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Docker_thumb.jpg" style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="Docker" width="478"></a> 애플리케이션 또는 서비스에 대해 자세히 알아보려면 제품을 선택합니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/30/Cloud-Connect.jpg"><img alt="Cloud Connect" border="0" height="394" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Cloud-Connect_thumb.jpg" style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="클라우드 커넥트" width="478"></a> 만들기&rsquo;를 클릭하여 &lsquo;제품 구성 및 구매 프로세스를 시작합니다. 호스트 및 암호 정보를 제공하고 가격 책정 계층, 선택적 구성 설정, 구독 정보 및 데이터 센터를 선택하여 제품을 배포합니다.</p>


  <blockquote><b>참고: </b> EA 간접 고객은 마켓플레이스 제품에 대한 가격 책정 세부 정보를 확인하려면 재판매인에게 문의해야 합니다.</blockquote>


  <p><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/30/Marketplace-Offerings.jpg"><img alt="Marketplace Offerings" border="0" height="799" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Marketplace-Offerings_thumb.jpg" style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="Marketplace 제품" width="1224"></a> 프로세스를 완료하고 Azure에서 제품을 배포합니다. Azure 관리 포털 시작 보드에 애플리케이션 또는 서비스가 표시됩니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/30/Azure-Portal.png"><img alt="Azure Portal" border="0" height="660" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Azure-Portal_thumb.png" style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="Azure Portal" width="1128"></a></p>


  <h2>결제</h2>


  <p>Marketplace 구매는 Azure 서비스와 유사하게 청구됩니다. 유일한 차이점은 재판매인은 EA에 대한 초과분으로 청구되는 Marketplace 구매에 대해 별도의 청구서를 발행한다는 것입니다. Marketplace 구매는 EA 현금 약정 잔액 또는 크레딧에 적용할 수 없습니다.</p>


  <h2>구독 관리</h2>


  <p>MICROSOFT AZURE ENTERPRISE PORTAL(MAEP) 내의 구독 관리 페이지에서 언제든지 &ldquo;모든 Marketplace 구독&rdquo;을 볼 수 있습니다. 구독 및 사용량 정보가 표시되지만 현재 Marketplace 가격 책정 또는 지출 정보는 사용할 수 없습니다. Azure Marketplace에 대한 액세스는 Enterprise 관리자가 관리합니다. Enterprise 관리자는 Azure Enterprise 등록에서 모든 구독에 대해 Marketplace 구매를 사용하지 않도록 설정&rsquo;하거나 &lsquo;사용하도록 설정할&rsquo; 수 &lsquo;있습니다. Enterprise 관리자가 Azure Marketplace 구매를 사용하지 않도록 설정하지만 등록에 활성 Marketplace 구독이 이미 포함되어 있는 경우 해당 구독은 취소되거나 사용 안 함의 영향을 받지 않습니다. Enterprise 관리자는 MAEP의 등록과 관련된 모든 계정 및 구독 사용량 현황 데이터를 다운로드할 수도 있습니다. Marketplace 사용량은 다운로드한 보고서에 표시됩니다. Marketplace에서 구매하려면 Microsoft Azure 구독이 있어야 합니다. 또한 가격 책정이 Marketplace 게시자에 의해 결정되고 설정되기 때문에 Marketplace 구매에 표준 Microsoft 할인 및 크레딧을 적용할 수 없습니다. 이 제한 사항에는 Microsoft 볼륨 라이선스 할인, 현금 약정 잔액, MSDN 크레딧 및 Microsoft에서 제공하는 기타 무료 크레딧이 포함됩니다.</p>


  <h2>시작 오늘</h2>


  <p>이 공지 사항은 고객에게 더 나은 서비스를 제공하고 Microsoft Azure 환경을 개선하기 위한 지속적인 노력을 나타냅니다. Azure Marketplace에서 사용할 수 있는 애플리케이션 및 서비스를 사용하여 오늘 시작하고 Azure 서비스를 보완하여 Azure를 사용하여 더 많은 작업을 수행하는 데 도움이 되는 방법을 알아봅니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/marketplace/">Azure Marketplace</a> 를 방문하거나 <a href="https://azure.microsoft.com/en-us/marketplace/faq/">FAQ 페이지를</a> 확인하세요.</p>
