Title: Azure Machine Learning 서비스의 새로운 자동화된 기계 학습 기능
Summary: Azure Machine Learning 서비스 일반 공급의 일환으로 새로운 자동화된 기계 학습(자동화된 ML) 기능을 발표하게 되어 기쁩니다.
Content: >-
  <p><a href="https://aka.ms/aml-ga-blog">Azure Machine Learning 서비스 일반 공급</a>의 일환으로 새로운 자동화된 기계 학습(자동화된 ML) 기능을 발표하게 되어 기쁩니다. 자동화된 ML 사용하면 모델 선택 및 하이퍼 매개 변수 튜닝을 자동화하여 기계 학습 모델을 빌드하는 데 걸리는 시간을 몇 주 또는 몇 달에서 며칠로 줄여 비즈니스 문제에 더 많은 시간을 할애할 수 있습니다.&nbsp; 자동화된 ML 만들기는 데이터 과학자의 생산성을 개선하고 AI를 민주화하려는 우리의 노력에 의해 결정되었습니다. 기계 학습을 간소화함으로써 자동화된 ML 통해 비즈니스의 도메인 전문가가 기계 학습 솔루션을 신속하게 빌드하고 배포할 수 있습니다.</p>


  <p>이 블로그 게시물에서는 다음을 수행합니다.</p>


  <ol>
   <li>현재 Azure Machine Learning 서비스의 일부로 사용할 수 있는 새로운 자동화된 <a href="https://azure.microsoft.com/en-us/services/machine-learning-service/">ML</a> 기능 강조 표시</li>
   <li>자동화된 ML 뒤에 있는 동기 부여, 기본 기술 및 원칙을 안내합니다.</li>
  </ol>


  <h2>새로운 기능</h2>


  <p>불과 몇 달 전에 Azure Machine Learning 서비스의 미리 보기 이후, 우리는 많은 매력적인 기능을 추가했습니다.</p>


  <h3>교육 인프라</h3>


  <p>기계 학습 학습 작업은 컴퓨팅 집약적이며 학습 시간은 데이터 세트의 크기와 알고리즘 유형에 따라 크게 달라집니다. 따라서 학습은 종종 병목 상태이며 작업을 신속하게 완료할 수 있으므로 데이터 과학자가 빠르게 반복할 수 있습니다. 자동화된 ML 사용하면 학습 작업을 실행할 수 있는 컴퓨팅 인프라를 선택할 수 있습니다. 먼저 로컬 머신에서 작업을 실행하고 Azure 클라우드를 사용하여 강화 및 확장합니다.</p>


  <h3>Azure Machine Learning 컴퓨팅</h3>


  <p>크기를 조정할 준비가 되면 자동화된 ML 통해 Azure Machine Learning 컴퓨팅 또는 Azure Databricks 클러스터를 사용하여 여러 학습 작업을 병렬로 실행할 뿐만 아니라 확장하여 Azure Cloud에서 학습 작업을 실행할 수 있습니다. Azure Machine Learning 컴퓨팅을 사용하면 Azure Virtual Machines 클러스터를 설정하여 학습 작업을 병렬로 실행할 수 있습니다. 자동 크기 조정은 학습 작업이 완료되면 가상 머신이 종료되도록 하여 비용을 절감합니다.</p>


  <h3>Azure Databricks(미리 보기)</h3>


  <p><a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricks</a> 는 빅 데이터 처리에 널리 사용되는 Azure의 관리형 Spark 제품입니다. Azure Databricks에서 자동화된 기계 학습을 사용하면 Azure Databricks를 사용하는 고객은 이제 동일한 클러스터를 사용하여 자동화된 기계 학습 실험을 실행하여 데이터가 동일한 위치에 유지되도록 할 수 있습니다. 자동 크기 조정 및 자동 종료 기능을 사용하여 로컬 작업자 노드를 활용할 수 있습니다.</p>


  <h3>수집</h3>


  <p>데이터 과학자는 종종 다운 샘플링된 데이터를 사용하여 로컬 컴퓨터에서 기계 학습 모델을 학습하기 시작합니다. 조직의 데이터 거버넌스 및 보안 정책과 같은 제약 조건에 따라 온-프레미스에 데이터를 유지해야 할 수 있습니다. 자동화된 ML 사용하면 데이터 보안 및 보호 요구 사항을 준수하면서 컴퓨터를 벗어나지 않고도 로컬 컴퓨터에서 전적으로 학습 작업을 실행할 수 있습니다.</p>


  <h3>데이터 전처리 및 기능화</h3>


  <p>데이터 과학자는 데이터 정리, 변환 및 새 기능 생성에 많은 시간을 보냅니다. 자동화된 ML 범주 기능을 하나의 핫 인코딩으로 자동으로 변환하고, 누락된 값과 행을 표시하고, 새 날짜 시간 기능을 생성하여 이러한 데이터 전처리 작업을 간소화합니다.</p>


  <h3>시각적 차트</h3>


  <p>자동화된 ML 자동화된 ML 빌드된 모든 후보 모델의 순위표와 같은 풍부한 시각적 차트가 함께 제공됩니다. 또한 혼동 행렬과 같은 모델 성능을 시각화/비교하는 데 도움이 되는 각 모델 및 차트의 다양한 메트릭도 포함되어 있습니다. 시각적 차트는 확장을 통해 Jupyter Notebook에 통합되므로 편안한 Notebook 환경을 벗어날 필요가 없습니다. 차트는 다른 IDE를 사용하는 사용자를 위해 Azure Portal에서도 사용할 수 있습니다.</p>


  <h3>예측(미리 보기)</h3>


  <p>분류 및 회귀 외에도 이제 예측을 지원합니다. 시계열 예측은 일반적인 문제이며 많은 산업에서 애플리케이션이 있습니다. 예를 들어 소매 회사는 향후 제품 판매를 예측하고 에너지 유틸리티는 전력 소비 수요를 예측하려고 합니다. 모델 튜닝은 최적의 성능을 위해 모델을 튜닝하기 위해 시간 및 집계 기간을 고려해야 합니다. 예측 기능을 사용하는 경우 자동화된 기계 학습은 시계열 데이터 세트의 미묘한 차이를 인식하도록 전처리, 알고리즘 선택 및 하이퍼 매개 변수 튜닝을 최적화합니다. 이 서비스는 더 큰 모델 성능과 정확도를 제공하기 위해 곡물 인덱스 기능화, 그룹화 및 누락된 행 대체와 같은 항목에 더 중점을 두고 기능 엔지니어링에 대한 지원을 확장합니다.</p>


  <h3>모델 설명 기능(미리 보기)</h3>


  <p>대부분의 기업은 신뢰로 운영되며 ML &ldquo;블랙 박스&rdquo;를 열 수 있다는 것은 투명성과 신뢰를 구축하는 데 도움이됩니다.&nbsp; 의료 및 뱅킹과 같은 규제가 심한 산업에서는 규정 및 모범 사례를 준수하는 것이 중요합니다.&nbsp; 이 것의 한 가지 주요 측면은 입력 변수(기능)와 모델 출력 간의 관계를 이해하는 것입니다.&nbsp; 각 기능(기능 중요도)이 예측 값에 미치는 영향의 크기와 방향을 모두 알면 모델을 더 잘 이해하고 설명하는 데 도움이 됩니다. 모델 설명 기능을 사용하면 자동화된 ML 실행의 일부로 기능 중요도를 이해할 수 있습니다.</p>


  <h3>지역 가용성</h3>


  <p>Azure Machine Learning 서비스는 미국(동부 및 서부 해안), 유럽, 아시아 및 오스트레일리아의 많은 지역에서 사용할 수 있습니다. 가까운 지역에서 자동 ML 사용할 수 있으면 네트워크 대기 시간을 줄이는 데 도움이 됩니다. 데이터에 데이터 주권 및 거버넌스 규칙이 적용되는 경우 해당 지역에서 사용할 수 있는 자동화된 ML 사용하여 이러한 요구 사항을 준수하도록 선택할 수 있습니다.</p>


  <h2>기계 학습을 자동화하는 이유는 무엇인가요?</h2>


  <h3>기계 학습이 복잡합니다.</h3>


  <p>기계 학습 솔루션을 개발하는 것은 복잡하고 지루하며 시간이 많이 걸립니다. 일반적인 기계 학습 수명 주기는 비즈니스 이해, 데이터 취득, 모델링 및 운영화의 네 부분으로 구성됩니다. 모든 Machine Learning 솔루션은 해결하려는 비즈니스 문제부터 시작하여 필요한 데이터를 획득하고 탐색해야 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed934767-461a-4c46-bbdf-219caf8544b0.png"><img alt="Machine learning diagram" border="0" height="501" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2ebb3751-fd89-4347-b0fe-0059f3cd2674.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="기계 학습 다이어그램" width="1024"></a></p>


  <p>모델링 단계의 기능 엔지니어링 부분에서는 null 제거, 크기 조정, 기능 선택 및/또는 새 기능 생성과 같은 기술을 통해 입력 데이터를 변환해야 합니다. 다음으로 SVM(지원 벡터 머신), 로지스틱 회귀 또는 트리 기반 분류자 등 가장 적합한 기계 학습 알고리즘을 선택합니다. 선택한 알고리즘에 사용해야 하는 매개 변수 값(예: 트리 기반 분류자의 최대 깊이 및 최소 분할 수)? 기타 등등 scikit-learn 기계 학습 라이브러리에서 이 &ldquo;간단한&rdquo; 자습서 차트를 확인하여 알고리즘 선택의 복잡성을 확인합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f2dd345-04f3-4740-b93e-b3efa56a778d.png"><img alt="scikit-learn algorithm cheat sheet" border="0" height="573" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c4dea0f-a99c-490b-8310-d916a158ccfe.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="scikit-learn 알고리즘 치트 시트" width="1024"></a></p>


  <p align="center"><em>출처: <a href="https://scikit-learn.org/stable/tutorial/machine_learning_map/index.html" target="_blank">scikit-learn 기계 학습 라이브러리</a></em></p>


  <p>즉, 데이터 과학자와 개발자는 마법&quot;의 기계 학습 솔루션을 달성하는 &quot;과정에서 일련의 순차적이고 상호 연결된 결정에 직면합니다. 궁극적으로 이러한 모든 결정은 데이터 전처리/기능 엔지니어링 단계, 학습 알고리즘 및 각 기계 학습 솔루션으로 이동하는 하이퍼 매개 변수 설정의 조합에 따라 기계 학습 파이프라인 &ndash; 의 정확도를 결정합니다.</p>


  <p>이러한 가변성으로 인해 데이터 과학자는 일반적으로 기능, 학습자 및 하이퍼 매개 변수의 다양한 조합을 사용하여 여러 모델을 빌드합니다. 이러한 모델은 최적의 정확도로 평가되고 가장 적합한 모델이 선택됩니다. 여러 모델을 빌드하고 평가하는 것은 지루하며 종종 몇 주가 걸립니다. 데이터가 발전함에 따라 기계 학습 솔루션을 업데이트해야 하는 경우 데이터 과학자는 동일한 기능 엔지니어링, 모델 학습 및 평가 프로세스를 반복해야 합니다.</p>


  <h3>기계 학습 간소화</h3>


  <p>그러나 개발자 또는 데이터 과학자가 레이블이 지정된 데이터에 가장 적합한 기계 학습 파이프라인을 식별하는 자동화된 서비스에 액세스할 수 있다면 어떨까요? Azure Machine Learning 서비스의 자동화된 ML 기능은 이 솔루션을 제공합니다. 자동화된 ML 데이터 과학 전문 지식 유무에 관계없이 사용자가 문제에 대한 엔드 투 엔드 기계 학습 파이프라인을 식별할 수 있도록 하여 고품질의 기계 학습 모델을 달성하면서 훨씬 적은 시간을 소비할 수 있습니다. 이렇게 하면 훨씬 많은 수의 실험을 실행할 수 있으므로 프로덕션 준비 솔루션으로 더 빠르게 반복할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5185fb8e-77b2-46d4-90d7-52d054195d6d.png"><img alt="Simplifying machine learning diagram" border="0" height="571" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fdf018df-a4e3-4982-969f-cc64d38eb9e8.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="기계 학습 다이어그램 간소화" width="1024"></a></p>


  <p>Microsoft는 제품을 통해 AI를 민주화하기 위해 최선을 다하고 있습니다. 하이퍼 매개 변수인 모델을 수동으로 튜닝할 필요를 간소화하고 제거함으로써 사용자의 생산성을 높이고 있습니다. Azure Machine Learning 서비스를 통해 자동화된 ML 사용할 수 있도록 함으로써 데이터 과학자와 조직이 기계 학습 수명 주기를 처음부터 끝까지 빌드, 배포 및 관리할 수 있도록 다시 힘을 실어줄&#39;있습니다.</p>


  <p>데이터 과학을 접하는 경우 자동화된 ML 빠르게 시작하는 데 도움이 됩니다. 기능 엔지니어링, 알고리즘 선택 및 하이퍼 매개 변수 튜닝의 복잡성을 추상화하여 기계 학습 모델 빌드 프로세스를 간소화합니다. 이렇게 하면 조직의 더 많은 사용자가 기계 학습을 활용할 수 있으며, 가장 중요한 것은 도메인 전문가가 데이터 과학자를 참여하기 전에 ML 솔루션을 신속하게 프로토타입화하고 가설의 유효성을 검사할 수 있게 해줍니다.</p>


  <p>숙련된 데이터 과학자인 경우 자동화된 ML 기능 엔지니어링, 알고리즘 선택 및 하이퍼 매개 변수 튜닝의 지루하고 반복적인 작업을 수동으로 수행할 필요가 없으므로 생산성을 향상시키고 시간을 절약할 수 있습니다. 자동화된 ML 사용하여 모델을 시작점으로 생성하고 추가로 튜닝하여 시작할 수도 있습니다. 조직은 자동화된 ML 사용하여 모델을 벤치마킹할 수도 있습니다.</p>


  <p>많은 포춘지 선정 500대 고객이 자동화된 ML 사용하여 혜택을 누리고 있습니다. 여기에는 자동화된 ML 사용하여 저수지 생산을 예측하는 글로벌 &amp; 정유 회사&rsquo; 및 예측 유지 관리를 위해 자동화된 ML 사용하는 의료 기기 회사가&rsquo; 포함됩니다. 자동화된 ML 비즈니스 분석가가 한 줄의 코드를 작성하지 않고도 기계 학습 모델을 빌드할 수 있는 Microsoft Power BI&rsquo; AI 기능을 지원합니다.</p>


  <h2>자동화된 기계 학습의 이면에는 무엇이&rsquo; 있을까요?</h2>


  <p>Azure Machine Learning 서비스&rsquo; 자동화된 ML 기능은 <a href="https://arxiv.org/abs/1705.05355" target="_blank">Microsoft Research 부서의 혁신</a>을 기반으로 하며 시장에서 경쟁하는 솔루션과 다릅니다. 이 접근 방식은 협업 필터링 및 Bayesian 최적화의 아이디어를 결합하여 가능한 기계 학습 파이프라인의 방대한 공간을 지능적이고 효율적으로 검색합니다. &#39;기본적으로 기계 학습 파이프라인을 위한 추천 시스템입니다. 스트리밍 서비스에서 사용자에게 영화를 추천하는 방법과 마찬가지로 자동화된 ML 데이터 세트에 대한 기계 학습 파이프라인을 권장합니다.</p>


