  <p>위 그림의 오른쪽에 표시된 분포에서 알 수 있듯이 자동화된 ML 불확실성을 고려하여 확률적 모델을 통합하여 다음에 시도할 최상의 파이프라인을 결정합니다. 이 접근 방식을 사용하면 자동화된 ML 철저한 검색 없이 가장 유망한 가능성을 탐색하고, 경쟁하는 &ldquo;무차별 암호 대입&rdquo; 접근 방식보다 더 빠르게 사용자&rsquo; 데이터를 위한 최상의 파이프라인을 수렴할 수 있습니다.<br>

  각각 데이터 세트의 파이프라인 평가와 관련된 수억 개의 실험을 실행하여 자동화된 ML&rsquo; 확률적 모델을 학습시켰습니다. 이 교육을 통해 자동화된 ML 새 문제에 대한 적절한 솔루션을 신속하게 찾을 수 있습니다. 자동화된 ML 데이터가 표시되지 않더라도 새로운 ML 문제 &ndash; 에서 실행되므로 오늘날에도 계속해서 학습하고 개선되고 있습니다. 다음에 대해 자세히 알아보세요.</p>


  <h2>디자인 원칙</h2>


  <p>Microsoft의 사명은 모델 빌드를 간소화하고 데이터 과학자의 생산성을 향상시켜 기계 학습을 민주화하는 것입니다. 또한 신뢰 및 데이터 개인 정보 보호에 중점을 두고 있습니다. 자동화된 ML 이면의 원칙은 사명을 발전시키려 합니다.</p>


  <h3>데이터 개인 정보</h3>


  <p>자동화된 ML 고객&rsquo; 데이터를 볼 필요 없이 파이프라인을 생성하여 개인 정보를 유지하도록 설계되었습니다. 고객 데이터 및 기계 학습 파이프라인의 실행은 모두 완전히 제어할 수 있는 고객&rsquo; 클라우드 구독(또는 로컬 머신)에 있습니다. 각 파이프라인 실행의 결과만 자동화된 ML 서비스로 다시 전송됩니다. 그러면 다음에 시도해야 하는 파이프라인을 지능적이고 확률적으로 선택할 수 있습니다.</p>


  <h4 align="center"><em>데이터를 볼&rdquo; 필요가 &ldquo;없습니다.</em></h4>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c5fd5c20-2f34-4267-9d66-9647452caef8.png"><img alt="Machine learning pipeline diagram" border="0" height="615" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ecf40879-ec1d-46f6-bd76-c4d69e3c6f6b.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="기계 학습 파이프라인 다이어그램" width="1024"></a></p>


  <h2>쉽게&mdash; Python SDK 시작</h2>


  <p>Python은 numpy, matplotlib 및 scikit-learn, PyTorch 및 TensorFlow와 같은 기계 학습 프레임워크와 같은 수많은 라이브러리의 가용성으로 인해 기계 학습 솔루션을 빌드하는 데 가장 인기 있는 언어 중 하나입니다. 사용자는 라이브러리를 다운로드하고 설치하여 이러한 모든 도구를 활용합니다. Azure Machine Learning 서비스는 자동화된 ML 기능을 포함하는 Azure Machine Learning 서비스 Python SDK를 다운로드하고 설치하는 동일한 패&mdash;러다임을 사용합니다. 따라서 자동화된 ML 학습 작업을 실행하는 데 필요한 직관적이고 간단한 API를 사용할 수 있습니다.</p>


  <h2>이미 익숙한 IDE로 가져오기</h2>


  <p>데이터 과학자가 사용할 수 있는 몇 가지 Python 개발 환경이 있습니다. 개발 배경의 IDE는 PyCharm 또는 VS Code 같은 IDE를 선호할 수 있습니다. 다른 팀 구성원과 함께 작업하는 데이터 과학자는 Jupyter Notebook을 사용할 수 있습니다. Microsoft의 목표는 사용하는 개발 환경에 자동화된 ML 제공하는 것입니다. Azure Machine Learning 서비스 Python SDK의 일부인 자동화된 ML 모든 Python 환경에서 작동합니다. 사용하는 다른 Python 라이브러리와 마찬가지로 SDK를 다운로드하고 설치하기만 하면 됩니다. 자동화된 ML Jupyter Notebook에 대한 확장이 있습니다. 이 확장은 자동화된 ML 실행을 시각화하고, 작업을 모니터링하고, Notebook 환경을 벗어나지 않고 통계를 검사하는 데 도움이 됩니다.</p>


  <h2>오픈 소스 프레임워크 &ndash; sci-kit-learn, LightGBM</h2>


  <p>Machine Learning 활성 오픈 소스 커뮤니티와 풍부한 오픈 소스 프레임워크 집합 덕분에 매우 빠른 속도로 혁신하고 있습니다. 오늘날의 많은 솔루션은 몇 년 전에는 상상할 수 없었습니다. Microsoft의 목표는 널리 사용되는 프레임워크를 지원하고 조직이 독점 프레임워크에 고정되지 않도록 하는 것입니다. 이를 통해 조직은 독점 프레임워크에 의해 방해 받지 않고 신속하게 혁신할 수 있습니다.</p>


  <h2>제어 및 투명도</h2>


  <p>기계 학습 솔루션을 빌드할 때 데이터 과학자는 지정된 비즈니스 문제에 최적을 선택하기 전에 기계 학습 모델의 여러 특성을 검사하고 각 모델의 장차를 신중하게 고려해야 합니다. 속도 및 자동화 대 정확도, 간단하고 해석 가능하며 복잡하고 정확한 목록은 계속됩니다. 자동화된 ML 생성하는 모든 모델에 대한 완전한 제어 및 투명성을 제공하려고 합니다. 따라서 비즈니스 문제에 적합한 장단점으로 시나리오에 가장 적합한 모델을 선택할 수 있습니다. 자동화된 ML 생성되는 모델 및 파이프라인은 자유롭게 분해하고 추가로 조정할 수 있는 일반 Python 파이프라인입니다.</p>


  <h2>탐색</h2>


  <p>모든 수준의 경험의 데이터 과학자가 기계 학습에 더 쉽게 액세스할 수 있도록 자동화된 ML 만들었습니다. <a href="https://docs.microsoft.com/azure/machine-learning/service/tutorial-auto-train-models" target="_blank">먼저 설명서를 방문하여</a> 자동화된 ML 개선하기 위해 최선을 다하고 <a target="_blank">있다고 생각하는</a> - 내용을 알려주세요.</p>
