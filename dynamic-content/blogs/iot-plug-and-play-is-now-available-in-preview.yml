  <h2>디바이스 파트너를 위한 간소화된 인증 프로세스</h2>


  <p>Azure Certified for IoT 디바이스 카탈로그를 사용하면 고객이 올바른 Azure IoT 인증된 디바이스를 빠르게 찾아 IoT 솔루션 빌드를 빠르게 시작할 수 있습니다. 디바이스 파트너가 IoT 플러그 앤 플레이 호환으로 제품을 인증할 수 있도록 새 포털 및 제출 프로세스를 시작하여 Azure Certified for IoT 프로그램을 개선 및 간소화했습니다. Azure Certified for IoT 포털을 사용하면 디바이스 파트너가 Azure Certified for IoT 디바이스 카탈로그에 나열할 새 제품을 정의하고 물리적 차원, 설명 및 지역 가용성과 같은 제품 세부 정보를 지정할 수 있습니다. 디바이스 파트너는 회사 모델 리포지토리에서 IoT 플러그 앤 플레이 모델을 관리할 수 있습니다. 이 리포지토리는 자신의 직원 및 선택 파트너뿐만 아니라 공개 모델 리포지토리에 대한 액세스만 제한합니다. 또한 포털을 사용하면 디바이스 파트너가 디지털 트윈 정의 언어 및 필요한 인터페이스 구현의 올바른 구현을 확인하는 자동화된 유효성 검사 프로세스에 제출하여 제품을 인증할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7424172b-4092-4aa4-a5b8-155ba83b1e2f.png"><img alt="An image of the device page for the MXChip-Certified." border="0" height="577" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/657d5519-4439-48f9-b591-9d87bf928727.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="MXChip-Certified에 대한 디바이스 페이지의 이미지입니다." width="1024"></a></p>


  <p>또한 디바이스 파트너는 IoT 플러그 앤 플레이를 지원하기 위한 개발자 도구 투자의 혜택을 누릴 수 있습니다. <a href="https://marketplace.visualstudio.com/items?itemName=vsciot-vscode.vscode-iot-workbench" target="_blank">VS Code Azure IoT Device Workbench</a> 확장은 IoT Play 및 Play 디바이스 모델을 쉽게 작성할 수 있도록 IntelliSense를 추가합니다. 또한 코드를 생성하여 IoT 플러그 앤 플레이 모델을 구현하고 고객이 IoT 디바이스 SDK를 프로비전하거나 통합하는 것에 대해 걱정할 필요 없이 IoT Central에 연결하는 논리를 제공하는 C 디바이스 코드를 만들 수 있습니다.</p>


  <p>또한 새 도구 기능은 디바이스 모델을 원활하게 게시하기 위해 모델 리포지토리 서비스와 통합됩니다. 디바이스 개발자는 Azure IoT Device Workbench 외에도 <a href="https://github.com/Azure/azure-iot-explorer/releases" target="_blank">Azure IoT 탐색기</a> 및 Azure 명령줄 인터페이스용 Azure IoT 확장과 같은 도구를 사용할 수 있습니다. 디바이스 코드는 <a href="https://aka.ms/iotpnpcsdk" target="_blank">C용 Azure IoT SDK</a> 및 <a href="https://aka.ms/iotpnpnodesdk" target="_blank">Node.js</a>사용하여 개발할 수 있습니다.</p>


