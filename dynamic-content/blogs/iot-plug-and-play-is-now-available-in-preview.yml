Title: IoT 플러그 앤 플레이는 이제 미리 보기에서 사용할 수 있습니다.
Summary: 오늘 IoT 플러그 앤 플레이가 미리 보기로 제공됩니다. 2019년 5월 Microsoft Build에서 IoT 플러그 앤 플레이를 발표하고 IoT Central과 원활하게 작동하는 방법을 설명했습니다.
Content: >-
  <p>오늘 IoT 플러그 앤 플레이가 미리 보기로 제공됩니다. 2019년 5월 Microsoft Build에서 <a href="https://azure.microsoft.com/en-us/blog/build-with-azure-iot-central-and-iot-plug-and-play/" target="_blank">IoT 플러그 앤 플레이를 발표하고 IoT</a> Central과 원활하게 작동하는 방법을 설명했습니다. 솔루션 개발자가 <a href="https://aka.ms/DTDL" target="_blank">디지털 트윈 정의 언어</a>로 정의된 디바이스 기능 모델을 사용하여 IoT 디바이스에 연결하고 상호 작용할 수 있도록 하여 IoT 플러그 앤 플레이가 디바이스 통합을 간소화하는 방법을 <a href="https://mybuild.techcommunity.microsoft.com/sessions/77053?source=sessions#top-anchor" target="_blank">설명</a>했습니다. 또한 IoT 플러그 앤 플레이가 활성화된 디바이스 및 솔루션을 출시한 파트너 집합도 발표했습니다. IoT용 <a href="https://catalog.azureiotsolutions.com/" target="_blank">Azure Certified 디바이스 카탈로그에서 해당 IoT</a> 플러그 앤 플레이 인증 디바이스를 찾을 수 있습니다.</p>


  <p>오늘&rsquo; 발표를 통해 솔루션 개발자는 <a href="https://azure.microsoft.com/en-us/services/iot-central/" target="_blank">Azure IoT Central</a> 또는 <a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Azure IoT Hub</a>를 사용하여 IoT 플러그 앤 플레이로 사용하도록 설정된 IoT 디바이스와 원활하게 통합되는 솔루션을 빌드할 수 있습니다. 또한 디바이스 인증 제출 프로세스를 간소화하고 디바이스를 Azure IoT 디바이스 카탈로그로 신속하게 가져오는 데 관심이 있는 디바이스 파트너를 <a href="https://aka.ms/acfi" target="_blank">위해 새로운 Azure Certified for IoT 포털</a>을 출시했습니다.</p>


  <p>이 문서에서는 솔루션 개발자가 IoT 솔루션에서 IoT 플러그 앤 플레이 디바이스를 사용하는 방법과 디바이스 파트너가 카탈로그에 나열될 제품을 빌드하고 인증하는 방법을 설명합니다.</p>


  <h2>솔루션 개발자를 위한 더 빠른 디바이스 통합</h2>


  <p>Azure IoT Central은 IoT 디바이스 및 제품을 쉽게 연결, 모니터링 및 관리할 수 있는 완전 관리형 IoT SaaS(Software as a Service) 제품입니다. Azure IoT Central은 IoT 솔루션의 초기 설정을 간소화하고 일반적인 IoT 프로젝트의 관리 부담, 운영 비용 및 오버헤드를 줄입니다. Azure IoT IoT 플러그 앤 플레이와 중앙 통합은 솔루션 개발자가 포함된 코드를 작성하지 않고도 디바이스를 통합할 수 있도록 함으로써 한 단계 더 발전합니다. IoT 솔루션 개발자는 대규모 IoT 플러그 앤 플레이 인증 디바이스 집합에서 디바이스를 선택하여 IoT 솔루션을 엔드투엔드에 빠르게 빌드하고 사용자 지정할 수 있습니다. 솔루션 개발자는 디바이스 카탈로그에서 인증된 디바이스로 시작하고 디스플레이 이름 또는 단위 편집과 같은 디바이스 환경을 사용자 지정할 수 있습니다. 솔루션 개발자는 솔루션 운영자를 위한 대시보드를 추가하여 데이터를 시각화할 수도 있습니다. 이 새 릴리스의 일부로 개발자는 선택할 수 있는 광범위한 시각화 집합을 제공합니다. 대시보드 및 시각화를 자동으로 생성하여 빠르게 시작하고 실행하는 옵션도 있습니다. 대시보드 및 시각화가 만들어지면 솔루션 개발자는 디바이스 카탈로그의 실제 모델을 기반으로 시뮬레이션을 실행할 수 있습니다. 또한 개발자는 IoT 플러그 앤 플레이 기능 모델에서 노출하는 명령 및 속성과 통합하여 운영자가 디바이스 플릿을 효과적으로 관리할 수 있도록 할 수 있습니다. IoT Central은 인증된 디바이스의 기능 모델을 자동으로 로드하여 진정한 플러그 앤 플레이 환경을 가능하게 합니다.</p>


  <p>더 많은 사용자 지정과 같은 개발자가 사용할 수 있는&rsquo; 또 다른 옵션은 Azure IoT Hub 및 IoT 플러그 앤 플레이 디바이스를 사용하여 IoT 솔루션을 빌드하는 것입니다. 오늘&rsquo; 릴리스를 통해 Azure IoT Hub는 이제 IoT 플러그 앤 플레이 디바이스 기능 모델 및 인터페이스의 기능을 노출하는 RESTful 디지털 트윈 API를 지원합니다. 개발자는 경보 임계값과 같은 설정을 구성하고, 디바이스 재설정, 원격 분석 라우팅 및 특정 인터페이스를 지원하는 디바이스 쿼리와 같은 작업에 대한 명령을 보내는 속성을 설정할 수 있습니다. 가장 편리한 방법은 <a href="https://aka.ms/iotpnpnodesdk" target="_blank">Node.jsAzure IoT SDK를 </a> 사용하는 것입니다(다른 언어는 곧 제공될 예정). 또한 Azure Certified for IoT 디바이스 카탈로그에서 IoT 플러그 앤 플레이에 사용하도록 설정된 모든 디바이스는 IoT Central에서 작동하는 것처럼 IoT Hub에서 작동합니다.</p>


