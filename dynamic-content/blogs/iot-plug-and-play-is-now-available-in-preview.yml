  <h2>Windows 및 Linux 게이트웨이의 센서를 Azure에 커넥트</h2>


  <p>Windows 또는 Linux 게이트웨이 디바이스를 사용하고 게이트웨이에 이미 연결된 센서가 있는 경우 JSON 구성을 편집하기만 하면 이러한 센서를 Azure에서 사용할 수 있습니다. 이 기술을 IoT 플러그 앤 플레이 브리지라고 합니다. 이 브리지를 사용하면 Windows 및 Linux의 센서가 IoT 게이트웨이에서 IoT Central 또는 IoT Hub로 이러한 센서를 브리징하여 Azure와 함께 작동할 수 있습니다. IoT 게이트웨이 디바이스에서 센서 브리지는 OS API 및 OS 플러그 앤 플레이 기능을 활용하여 다운스트림 센서에 연결하고 IoT 플러그 앤 플레이 API를 사용하여 Azure의 IoT Central 및 IoT Hub와 통신합니다. 솔루션 작성기는 IoT 디바이스에 열거된 센서 중에서 쉽게 선택하고 IoT Central 또는 IoT Hub에 등록할 수 있습니다. Azure에서 사용 가능하면 센서에 원격으로 액세스하고 관리할 수 있습니다. Modbus에 대한 기본 지원과 MCU 또는 임베디드 디바이스에서 센서 데이터를 관리하고 가져오기 위한 간단한 직렬 프로토콜이 있으며 MQTT와 같은 다른 프로토콜에 대한 기본 지원을 계속 추가하고 있습니다. Windows OS에서 인식할 수 있는 모든 디바이스(예: USB 주변 장치)에 대한 카메라 및 일반 디바이스 상태 모니터링도 지원합니다. 고유한 어댑터를 사용하여 브리지를 확장하여 다른 유형의 디바이스(예: I2C/SPI)와 통신할 수 있으며, HID와 같은 더 많은 센서 및 프로토콜에 대한 지원을 추가하기 위해 노력하고 있습니다.</p>


