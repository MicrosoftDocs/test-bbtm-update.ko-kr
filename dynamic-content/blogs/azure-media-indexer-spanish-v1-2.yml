Title: Azure Media Indexer 스페인어(v1.2)!
Summary: 오늘 Azure Media Indexer v1.2의 일반 공급에 대해 발표하게 되어 자랑스럽습니다!  이 릴리스에는 스페인어 및 구성 지원이 포함되어 있습니다.
Content: "오늘 Azure Media Indexer v1.2의 일반 공급에 대해 발표하게 되어 자랑스럽습니다!이 릴리스는 조감도에서 다음으로 구성됩니다.\n<ul>\n    <li><strong>스페인어</strong> 지원</li>\n    <li>새로운 구성 xml 형식</li>\n</ul>\n&nbsp;\n<h2>언어 지원</h2>\nAzure Media Indexer는 영어만 지원하여 시작했으며, 이는 많은 고객에게 어려운 점이었습니다. 각 새로운 언어 모델(및 관련 음향 모델)을 밝히는 데 필요한 연구 및 엔지니어링 전반에 걸쳐 많은 조정된 노력이 필요합니다. 오늘날 Indexer는 스페인어를 도입하여 보편적인 지원을 향한 첫 걸음을 내디뎠습니다!\n\n이탈리아어 및 중국어와 같은 작품에 있는 언어에 대한 예정된 공지 사항을 Azure 블로그에 계속 확인하세요.\n\n&nbsp;\n<h2>구성</h2>\nAzure Media Indexer가 완성되고 제품으로 성장함에 따라 각 인덱서 작업과 함께 제공되는 구성 xml의 스키마를 변경해야 합니다.이러한 XML 형식의 확대는 기존 워크플로를 중단 <strong>하지 </strong>는 않지만 더 강력하고 사용자 지정 가능한 인덱서 작업을 허용하는 몇 가지 새 노드를 노출합니다.\n\n먼저 이전 구성(1.1.x.x)의 예제와 이전 구성의 인덱싱 작업에 해당하는 인덱싱 작업을 실행하는 새 작업 구성을 보여 드리겠습니다.이렇게 하면 새 구성 형식을 빠르고 쉽게 사용할 수 있도록 워크플로에 새 구성을 즉시 삽입할 수 있습니다.\n\n&nbsp;\n<h6>이전 구성</h6>\n<pre class=\"prettyprint\">&lt;?xml version=\"1.0\" encoding=\"utf-8\" ?&gt;\n&lt;configuration version=\"2.0\"&gt;\n  &lt;input&gt;\n    &lt;metadata key=\"title\" value=\"[Title of the media file]\" /&gt;\n    &lt;metadata key=\"description\" value=\"[Description of the media file]\" /&gt;\n  &lt;/input&gt;\n  &lt;settings&gt;\n  &lt;/settings&gt;\n&lt;/configuration&gt;\n</pre>\n&nbsp;\n\n새 형식의 다음 구성은 동일한 출력을 갖는 영어 음성 인식 작업을 정의합니다.\n<ul>\n    <li>TTML</li>\n    <li>SAMI</li>\n    <li>WebVTT</li>\n    <li>AIB</li>\n    <li>키워드 XML 파일</li>\n</ul>\n&nbsp;\n<h6>새 구성</h6>\n<pre class=\"prettyprint\">&lt;?xml version=\"1.0\" encoding=\"utf-8\"?&gt;\n&lt;configuration version=\"2.0\"&gt;\n  &lt;input&gt;\n    &lt;metadata key=\"title\" value=\"[Title of the media file]\" /&gt;\n    &lt;metadata key=\"description\" value=\"[Description of the media file]\" /&gt;\n  &lt;/input&gt;\n  &lt;settings&gt;\n  &lt;/settings&gt;\n\n  &lt;!--new stuff starts here--&gt;\n  &lt;features&gt;\n    &lt;feature name=\"ASR\"&gt;  \n      &lt;settings&gt;\n        &lt;add key=\"Language\" value=\"English\"/&gt;\n        &lt;add key=\"CaptionFormats\" value=\"ttml;sami;webvtt\"/&gt;\n        &lt;add key=\"GenerateAIB\" value =\"true\" /&gt;\n        &lt;add key=\"GenerateKeywords\" value =\"true\" /&gt;\n      &lt;/settings&gt;\n    &lt;/feature&gt;\n  &lt;/features&gt;\n  &lt;!--new stuff ends here--&gt;\n&lt;/configuration&gt;\n</pre>\n&nbsp;\n\n알아차렸을 수 있듯이 추가는 모두 (아직 사용되지 않는) 전역 &lt;설정&gt; 노드 후에 추가되었습니다.새 구성은 Azure Media Indexer가 결국 순수 ASR(자동 음성 인식)을 초과하는 함수를 지원할 가능성을 반영하므로 기능&gt; 노드가 &lt;포함됩니다.버전 1.2를 기준으로 사용할 수 있는 유일한 기능은 음성 인식입니다.\n\n음성 인식 기능에는 다음 설정 키가 포함됩니다.\n<table border=\"0\" width=\"720\" cellspacing=\"0\" cellpadding=\"2\">\n<tbody>\n<tr>\n<td valign=\"top\" width=\"95\"><strong>키</strong></td>\n<td valign=\"top\" width=\"413\"><strong>설명</strong></td>\n<td valign=\"top\" width=\"210\"><strong>예제 값</strong></td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"95\">언어</td>\n<td valign=\"top\" width=\"413\">멀티미디어 파일에서 인식할 자연어</td>\n<td valign=\"top\" width=\"210\">영어 스페인어</td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"95\">CaptionFormats</td>\n<td valign=\"top\" width=\"413\">원하는 출력 자막 형식의 세미콜론으로 구분된 목록(있는 경우)</td>\n<td valign=\"top\" width=\"210\">ttml;sami;webvtt ttml;sami webvtt</td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"95\">GenerateAIB</td>\n<td valign=\"top\" width=\"413\">AIB 파일이 필요한지 여부를 지정하는 부울 플래그입니다(SQL Server 및 고객 인덱서 IFilter와 함께 사용).AIB 파일에 대한 자세한 내용은 <a href=\"https://azure.microsoft.com/blog/2014/11/03/using-aib-files-with-azure-media-indexer-and-sql-server/\">이 이전 블로그 게시물을</a> 확인하세요.</td>\n<td valign=\"top\" width=\"210\">True False</td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"95\">GenerateKeywords</td>\n<td valign=\"top\" width=\"413\">키워드 XML 파일이 필요한지 여부를 지정하는 부울 플래그</td>\n<td valign=\"top\" width=\"210\">True False</td>\n</tr>\n</tbody>\n</table>\n여기에 새 구성이 배치되어 있으므로 v1.2로 전환하는 것은 매우 어렵지 않아야 하며, Azure Media Services Azure Media Indexer에 스페인어를 추가하여 개발할 수 있는 멋진 환경을 확인할 수 있습니다.\n\n새로운 언어 모델을 위한 Microsoft Research의 Microsoft Machine Translation 및 Speech 팀과 Azure Media Indexer 미디어 프로세서 개발에 지속적으로 도움을 주신 Microsoft Research 아시아 팀에게 특별한 감사드립니다!\n\n언제나처럼, 어떤 질문이나 의견 <a href=\"mailto:indexer@microsoft.com\">indexer@microsoft.com</a>으로 우리에게 연락 주시기 바랍니다.\n\nAzure Media Indexer가 무엇인지 잘 모르시나요? 소개 블로그 게시물 <a title=\"소개: Azure Media Indexerhere\" href=\"https://aka.ms/indexerblog\"></a>를 확인하세요!\n\n인덱서가 업데이트되었습니다. <a title=\"자세한 내용은 버전 1.2.1\" href=\"https://aka.ms/indexerblog5\">에 대한 Azure Media Indexer 1.2.1</a> 릴리스 정보를 확인하세요."
