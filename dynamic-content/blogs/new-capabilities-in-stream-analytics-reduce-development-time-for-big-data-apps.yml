Slug: new-capabilities-in-stream-analytics-reduce-development-time-for-big-data-apps
Title: Stream Analytics의 새로운 기능으로 빅 데이터 앱의 개발 시간 단축
Summary: Azure Stream Analytics는 빠르게 이동하는 데이터 스트림에서 실시간 분석 및 복잡한 이벤트 처리를 가능하게 하는 완전히 관리되는 PaaS 제품입니다. 15개가 넘는 Azure 서비스와 제로 코드 통합 덕분에 개발자와 데이터 엔지니어는 몇 분 내에 핫 경로 분석을 위한 복잡한 파이프라인을 쉽게 빌드할 수 있습니다.
Content: >-
  <p>Azure Stream Analytics는 빠르게 이동하는 데이터 스트림에서 실시간 분석 및 복잡한 이벤트 처리를 가능하게 하는 완전히 관리되는 PaaS 제품입니다. 15개가 넘는 Azure 서비스와 제로 코드 통합 덕분에 개발자와 데이터 엔지니어는 몇 분 내에 핫 경로 분석을 위한 복잡한 파이프라인을 쉽게 빌드할 수 있습니다. 현재 Inspire에서는 실시간 인사이트를 통해 제공되는 솔루션에 대한 가치 창출 시간을 더욱 줄이는 데 도움이 되는 Stream Analytics의 다양한 새로운 혁신을 발표하고 있습니다. 다음과 같습니다.</p>


  <h2>Azure Event Hubs 고객에게 실시간 인사이트 활용</h2>


  <p>오늘 Event Hubs와의 원클릭 통합을 발표합니다. 공개 미리 보기 기능으로 사용할 수 있으므로 Event Hubs 고객은 들어오는 데이터를 시각화하고 Event Hub 포털에서 한 번의 클릭으로 Stream Analytics 쿼리를 작성하기 시작할 수 있습니다. 쿼리가 준비되면 몇 번의 클릭으로 조작하고 실시간 인사이트 파생을 시작할 수 있습니다. 이렇게 하면 실시간 분석 솔루션을 개발하는 데 드는 시간과 비용이 크게 줄어듭니다.</p>


  <p align="center"><em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed4fd276-59a6-4a53-9a49-556702f2a1b9.gif"><img alt="GIF showing the one-click integration between Event Hubs and Azure Stream Analytics" height="496" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d959cd63-f495-42a3-8d9e-b2ac1a75d658.gif" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="Event Hubs와 Azure Stream Analytics 간의 원클릭 통합을 보여 주는 GIF" width="850"></a></em></p>


  <p align="center"><em>Event Hubs와 Azure Stream Analytics 간의 원클릭 통합</em></p>


  <h2>SQL 참조 데이터 지원을 사용하여 스트리밍 데이터 보강</h2>


  <p>참조 데이터는 더 많은 컨텍스트 인사이트를 제공하기 위해 실시간 데이터 스트림을 보강하는 데 사용되는 정적 또는 느린 변경 데이터 세트입니다. 예제 시나리오는 시장 추세를 반영하기 위해 정기적으로 환율을 업데이트한 다음, 다른 통화로 청구 이벤트 스트림을 선택한 일반적인 통화로 변환하는 것입니다.</p>


  <p>이제 GA(일반 공급) 이 기능은 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-use-reference-data#azure-sql-database" target="_blank">참조 데이터 입력으로 Azure SQL Database</a> 기본적으로 지원합니다. 여기에는 참조 데이터 세트를 정기적으로 자동으로 새로 고치는 기능이 포함됩니다. 또한 Stream Analytics 작업의 성능을 유지하기 위해 델타 쿼리를 작성하여 Azure SQL Database 증분 변경 내용을 가져오는 옵션을 제공합니다. 마지막으로 Stream Analytics는 참조 데이터의 버전 지정을 활용하여 이벤트가 생성될 때 유효한 참조 데이터로 스트리밍 데이터를 보강합니다. 이렇게 하면 결과의 반복성이 보장됩니다.</p>


