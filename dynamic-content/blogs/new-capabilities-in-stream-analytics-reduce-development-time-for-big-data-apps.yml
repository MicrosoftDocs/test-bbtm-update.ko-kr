  <h2>Azure Data Lake Storage Gen2에 Egress</h2>


  <p>Azure Stream Analytics는 Azure 고객의 빅 데이터 분석 파이프라인 내의 중앙 구성 요소입니다. Stream Analytics는 실시간 또는 핫 경로 분석에 중점을 두지만 Azure Data Lake와 같은 서비스는 일괄 처리 및 고급 기계 학습을 사용하도록 설정하는 데 도움이 됩니다. <a href="https://azure.microsoft.com/en-us/blog/silo-busting-2-0-multi-protocol-access-for-azure-data-lake-storage/" target="_blank">Azure Data Lake Storage Gen2</a>는 Hadoop 호환 파일 시스템, Azure Active Directory 및 POSIX 기반 ACL과 같은 Azure Data Lake Storage Gen1의 핵심 기능을 가져와서 Azure Blob Storage 통합합니다. 이 조합을 사용하면 스토리지 계층화 및 데이터 수명 주기 관리 기능 및 Azure Storage 기본 가용성, 보안 및 내구성 기능과 함께 클래스 분석 성능에 가장 적합합니다.</p>


  <p>이제 Azure Stream Analytics는 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-define-outputs#blob-storage-and-azure-data-lake-gen2" target="_blank">Azure Data Lake Storage Gen2 출력</a>(미리 보기)과 네이티브 제로 코드 통합을 제공합니다. 이 기능은 현재 전 세계 제한된 지역에서 사용할 수 있습니다. <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR2EUNXd_ZNJCq_eDwZGaF5VURjFLTDRGS0Q4VVZCRFY5MUVaTVJDTkROMi4u" target="_blank">요청 양식</a>에 추가 세부 정보를 제공하여 미리 보기에 대한 액세스를 요청할 수 있습니다.</p>


  <h2>Blob 출력 향상</h2>


  <ul>
   <li><strong>Apache parquet 형식에 대한 기본 지원:</strong>

   <ul>
   </ul>

   <p><a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-define-outputs#blob-storage" target="_blank">이제 Azure Blob Storage Apache parquet 형식의 송신</a>에 대한 네이티브 지원이 일반 공급됩니다. Parquet는 효율적인 빅 데이터 처리를 가능하게 하는 열 형식입니다. Parquet 형식의 데이터를 Blob 저장소 또는 데이터 레이크로 출력하면 Azure Stream Analytics를 활용하여 대규모 스트리밍 추출, 전송 및 로드(ETL)를 구동하거나, 일괄 처리를 실행하거나, 기계 학습 알고리즘을 학습하거나, 기록 데이터에 대한 대화형 쿼리를 실행할 수 있습니다. 이제 Azure Blob Storage 송신을 위해 이 기능의 일반 공급이 발표되었습니다.</p>

   <ul>
   </ul>
   </li>
   <li><strong>관리 ID(이전의 MSI) 인증:</strong>
   <ul>
   </ul>

   <p>이제 Azure Stream Analytics는 출력 쪽에서 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/blob-output-managed-identity" target="_blank">Azure Blob Storage 사용하여 관리 ID 기반 인증</a>을 완전히 지원합니다. 고객은 연결 문자열 기반 인증 모델을 계속 사용할 수 있습니다. 이 기능은 공개 미리 보기로 사용할 수 있습니다.</p>

   <ul>
   </ul>
   </li>
  </ul>


  <p>이러한 기능 중 상당수는 전 세계적으로 출시되기 시작했으며 몇 주 내에 모든 지역에서 사용할 수 있습니다.</p>


  <h2>피드백</h2>


  <p>Azure Stream Analytics 팀은 피드백을 경청하고 사용자 음성이 향후 투자에 영향을 줄 수 있도록 최선을 다하고 있습니다. 대화에 참여하고 <a href="https://feedback.azure.com/forums/270577-stream-analytics/filters/top" target="_blank">UserVoice 페이지를</a> 통해 음성을 들을 수 있습니다.</p>
