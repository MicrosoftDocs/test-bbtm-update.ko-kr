  <p><i>&ldquo;UCSF&#39;CDHI(디지털 건강 혁신 센터)는 Fortanix, Intel 및 Microsoft Azure 협력하여 개인 정보 보호 분석을 사용하여 기밀 컴퓨팅 플랫폼을 구축하여 임상 알고리즘의 개발 및 유효성 검사를 가속화하게 된 것을 기쁘게 생각합니다. 이 플랫폼은 알고리즘의 지적 재산권과 의료 데이터의 개인 정보를 모두 보호하는 제로 트러스트&rdquo; 환경을 제공합니다&ldquo;. Fortanix Enclave Manager를 사용하여 AKS(Azure Kubernetes Service) 및 CDHIs&rsquo; 독점 BeeKeeperAI 데이터 액세스, 변환 및 오케스트레이션 워크플로를 사용하여 Azure 기밀 컴퓨팅 인프라에서 Intels&rsquo; SGX 보안 Enclave를 오케스트레이션하면 플랫폼이 임상 알고리즘 개발 시간과 비용을 절감할 수 있습니다.&rdquo; </i><i>&mdash;</i> 마이클 블룸, UCSF 전무 이사</p>


