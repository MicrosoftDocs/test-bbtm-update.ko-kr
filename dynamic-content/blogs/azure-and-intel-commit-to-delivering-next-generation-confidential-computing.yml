Title: Azure 및 Intel은 차세대 기밀 컴퓨팅 제공을 약속합니다.
Summary: 현재 Azure는 Intel SGX(Software Guard Extensions)를 사용한 기밀 컴퓨팅을 위한 전체 메모리 암호화 및 가속화된 암호화 성능을 포함하는 Ice Lake라는 3세대 Intel® Xeon® Platform의 얼리어답터가 될 것이라고 발표했습니다. 내년에 사용할 수 있는 이 기술은 고객을 위해 훨씬 더 많은 기밀 컴퓨팅 시나리오의 잠금을 해제합니다.
Content: >-
  <p>Azure에서 데이터는 데이터입니다.&nbsp; 미사용 및 전송 중에 보호될 뿐만 아니라 Microsoft Azure 기밀 컴퓨팅과 함께 사용하는 동안 해당 보호를 확장합니다.</p>


  <p>Azure는 기밀 컴퓨팅을 제공하는 최초의 주요 퍼블릭 클라우드로, 고객을 위한 새로운 수준의 개인 정보 보호 및 혁신을 열었습니다. 오늘날 금융, 정부, 의료 및 통신 분야의 고객은 Azure를 사용하여 사기를 감지하고, 통신 개인 정보를 개선하고, 블록체인을 보호하고, 다자간 기계 학습을 제공하고, 보안 키 관리를 사용하도록 설정합니다.</p>


  <p>Azure는 이제 기밀 가상 머신, 기밀 컨테이너, 기밀 기계 학습, 기밀 IoT 에지 디바이스 및 Azure SQL 내의 곧 기밀 기능을 포함한 가장 광범위한 기밀 컴퓨팅 옵션 포트폴리오를 보유하고 있습니다.</p>


  <p>현재 Azure는 Intel SGX(Software Guard Extensions)를 사용한 기밀 컴퓨팅을 위한 전체 메모리 암호화 및 가속화된 암호화 성능을 포함하는 Ice Lake<sup>라는 3세대</sup> Intel&reg; Xeon&reg; Platform의 얼리어답터가 될 것이라고 발표했습니다. 내년에 사용할 수 있는 이 기술은 고객을 위해 훨씬 더 많은 기밀 컴퓨팅 시나리오를 실현할 것입니다.</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" src="https://www.microsoft.com/en-us/videoplayer/embed/RE4GKGE" width="560"></iframe></p>


  <p>하드웨어 보안 보호 외에도 <a href="https://docs.microsoft.com/en-us/azure/attestation/overview" target="_blank">Microsoft Azure 증명(MAA)</a>은 고객이 원격으로 하드웨어 수준에서 SGX Enclave의 신뢰성을 증명하고, 최신 보안 패치를 설치하고, enclave 내에서 실행되는 코드의 무결성을 확인하도록 하여 보안을 더욱 향상시킵니다.</p>


  <p>로드맵은 흥미롭지만, 많은 고객이 현재 세대의 기밀 컴퓨팅에서 비즈니스 가치를 얻고 있습니다. 현재 빌드하는 솔루션이 Ice Lake에서 계속 작동하고 추가 성능 및 기능을 얻을 수 있으므로 기밀 컴퓨팅을 채택하는 것이 좋습니다.&nbsp; 몇 가지 고객 예는 다음과 같습니다.</p>


