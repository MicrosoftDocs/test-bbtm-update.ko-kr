  <p><em>&ldquo;MobileCoin은 Microsoft가 신뢰할 수 있는 시스템에 투자하기로 결정했기 때문에 Azure와 파트너 관계를 맺고 있습니다. 기밀 컴퓨팅은 우리가 상상할 수 있는 것과 보호할 수 있는 것 사이에서 우위를 점합니다. Azure에서 경험한&#39;praxis를 사용하면 필수, 높은 신뢰 및 성능이 뛰어난 시스템에 커밋할 수 있습니다.&rdquo; </em>&mdash;조슈아 골드바드, 모바일코인 CEO</p>


