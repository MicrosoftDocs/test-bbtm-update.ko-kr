Title: 'GDPR 방법: 올바른 프로세스를 구성하고 구현'
Summary: Microsoft는 GDPR - 올바른 프로세스를 구성하고 구현하는 자세한 구현 가이드를 게시했습니다. 조직에서 GDPR 규정 준수 프로그램을 만들고 실행하기 위한 방법을 고객에게 제공합니다. 이 가이드에서는 Azure와 같은 Microsoft 클라우드 서비스를 사용하여 계획, 수행, 확인, 행동(PDCA) 접근 방식을 통해 GDPR 규정 준수를 달성하는 데 필요한 단계를 설명합니다.
Content: >-
  <p align="left">유럽 연합(EU)의 새로운 데이터 개인 정보 보호법인 GDPR(일반 데이터 보호 규정)을 준수하는 것은 일회성 활동이 아니라 진행 중인 프로세스입니다. GDPR이 2018년 5월 25일에 발효되면 개인은 개인 데이터를 더 세밀하게 제어할 수 있습니다. 또한 GDPR은 개인 데이터를 수집, 처리 또는 분석하는 조직에 새로운 의무를 부과합니다. GDPR을 준수하기 위해 올바른 프로세스 및 조직 변경 사항을 구현하는 것은 쉬운 일이 아니지만 Microsoft는 도움이 될 것입니다. 10장, 99개 문서 및 160개의 요구 사항으로 GDPR은 복잡한 법률이며 이 모든 것을 구현하는 것은 어려운 일이므로 Microsoft는 매우 자세한 가이드를 만들었습니다.</p>


  <p align="left">Microsoft France의 동료들은 최근 자세한 구현 가이드인 GDPR - <a href="https://aka.ms/GDPR-process-EN">영어</a>와 <a href="https://aka.ms/GDPR-process-FR">프랑스어</a>로 제공되는 <em>올바른 프로세스를 구성하고 구현</em>하는 방법을 발표했습니다. 이 가이드는 고객에게 조직에서 GDPR 규정 준수 프로그램을 만들고 실행하기 위한 방법을 제공합니다. 아래 다이어그램과 같이 Azure와 같은 Microsoft 클라우드 서비스를 사용하여 계획, 수행, 확인, 작업(PDCA) 접근 방식을 통해 GDPR 규정 준수를 달성하는 데 필요한 단계를 설명합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3fb29875-0ba7-41db-b6fa-07fab01d1e9f.jpg"><img alt="Figure-1" border="0" height="611" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cf475439-d838-4fd1-9ce0-e122f8bbadef.jpg" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="그림-1" width="1024"></a></p>


  <p align="center"><em>그림 1: 수행할 주요 GDPR 관련 활동에 대한 통합 보기로, 주요 범주별로 그룹화됩니다.</em></p>


  <p>예를 들어 이 가이드에서는 DPIA(데이터 보호 영향 분석)를 만드는 시기와 방법을 설명하고, 어떤 승인 프로세스를 적용해야 하는지, 어떤 거버넌스 모델을 적용해야 하는지, GDPR의 컨텍스트에서 DPO(데이터 보호 책임자)의 역할이 무엇인지 설명합니다.</p>


  <p>Azure가 GDPR 규정 준수 준비의 요구 사항을 성공적으로 해결하는 데 도움이 되는 방법에 대한 자세한 내용은 <a href="https://www.microsoft.com/trustcenter">Microsoft 보안 센터의</a> <a href="https://www.microsoft.com/en-us/TrustCenter/CloudServices/Azure/GDPR">Microsoft Azure GDPR 웹 페이지에서</a> 확인할 수 있습니다.</p>
