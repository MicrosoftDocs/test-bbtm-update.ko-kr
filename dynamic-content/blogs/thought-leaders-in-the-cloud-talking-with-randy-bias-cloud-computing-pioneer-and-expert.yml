Title: '클라우드의 사고 리더: Randy Bias, 클라우드 컴퓨팅 파이오니어 및 전문가와 대화'
Summary: Randy Bias는 클라우드 컴퓨팅 선구자이며 이 분야에서 인정받는 전문가입니다. 그는 1990년부터 인프라, IT, 운영 및 24x7 서비스 제공 분야에서 혁신을 주도해 왔다.
Content: >-
  <p>Randy Bias는 클라우드 컴퓨팅 선구자이며 이 분야에서 인정받는 전문가입니다. &nbsp;그는 1990년부터 인프라, IT, 운영 및 247&times;개 서비스 제공 분야에서 혁신을 주도해 왔다. 그는 기술이었다 <img height="227" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6518.Randy-Bias-_2D00_-Cloudscaling.jpg" style="border: 0pt none; margin: 5px; float: right;" width="202">주요 클라우드 컴퓨팅 공급자인 GoGrid의 경영진에 대한 비전. GoGrid 이전에는 CloudScale Networks, Inc.에서 세계&#39;최초의 다중 클라우드 다중 플랫폼 클라우드 관리 프레임워크를 구축했습니다.</p>


  <p>이 인터뷰에서는 다음에 대해 설명합니다.</p>


  <ul type="disc">
   <li>클라우드는 탄력성에 관한&#39;아닙니다. 내부 데이터 센터는 각 관리자에 대해 약 100개의 서버를 실행합니다. 대규모 클라우드 공급자는 관리자당 10,000개의 서버를 관리할 수 있습니다.</li>
   <li>사용자는 탄력적으로 클라우드 리소스를 조달할 수 있지만, 전력 생산과 마찬가지로 기본 리소스는 탄력적이지&#39;&#39;수요 이상으로 구축되었습니다.</li>
   <li>데이터 센터 내에서 자동화를 수행하고 프라이빗 클라우드라고 부르는 것만으로는 장기적으로 작동하지&#39;.</li>
   <li>법률 및 규정은 클라우드 혁신과 보조를 맞추지 못하고 있습니다.</li>
   <li>신생 기업은 데이터 센터를 빌드하지&#39;. &nbsp;초기에 기업들은 자체 발전기를 구축했지만 더 이상 발전하지는 않았습니다. &nbsp;컴퓨팅을 빌드하는 대신 컴퓨팅을 구매하는 것은 동일한 방식으로 진화하고 있습니다.</li>
   <li>클라우드의 이점은 데이터 센터에 있는 혼란을 아웃소싱할&#39;없습니다. &nbsp;주문형 컴퓨팅을 사용하여 현재 수행하지 않는&#39;처리를 수행하는&#39;.</li>
  </ul>


  <p><b>로버트 더프너:</b> 잠시 시간을 내어 클라우드 컴퓨팅에 대한 자신과 경험을 소개한 다음 Cloudcaling에 대해서도 알려드릴 수 있나요?</p>


  <p><b>랜디 바이어스:</b> 저는&#39;클라우드스케일링의 CEO입니다. 그 전에는 GoGrid에서 기술 전략 부사장으로 일했으며, 이는 미국에서 두 번째로 서비스 제공 업체로서의 인프라를 출시한 것입니다. 그 전에는 RightScale&#39;매우 유사한 클라우드 관리 시스템을 구축하여 시작 작업을 했습니다.&nbsp;</p>


  <p>저는 클라우드 기술에 매우 일찍 관심을 보였고 2007년 초에 클라우드에서 블로깅을 시작했습니다. 클라우드 이전에는 이미 Grand Central Communications에서 계층 1 ISP(인터넷 서비스 공급자), MSSP(관리형 보안 서비스 공급자) 및 초기 클라우드 이전 기술 솔루션을 빌드한 경험이 많았습니다.</p>


  <p>클라우드 스케일링은 약 1년 반 전에 GoGrid를 떠난 후 시작되었습니다. Microsoft는 통신 및 서비스 공급자가 초기 클라우드 개척자와 Amazon, Google, Microsoft 및 Yahoo와 같은 사고 리더의 동일한 모델을 따라 인프라 클라우드를 구축할 수 있도록 돕는 데 중점을 두고 있습니다.</p>


  <p><b>로버트:</b> 최근 블로그에서 <a href="https://cloudscaling.com/blog/cloud-computing/elasticity-is-not-cloud-computing-just-ask-google#more-1492" target="_blank">탄력성은 클라우드 컴퓨팅이 아니라고 밝혔습니다</a>. 많은 사람들이 클라우드와 호스팅을 구분하는 핵심 기능으로 탄력성을 봅니다. 탄력성은 정말 다른 무언가의 부작용이라는 개념에 정교 할 수 있습니까?</p>


  <p><b>랜디:</b> 클라우드 및 클라우드 컴퓨팅은 대부분의 사용자와는 다른 두 가지 관점으로 간주합니다. 저는 클라우드가 하이퍼 커넥티 &quot;드 사물 인터넷을 향한 더 큰 메가트렌드라고 생각합니다.&quot; 클라우드 컴퓨팅은 유틸리티 클라우드 서비스를 배달할 수 있는 확장 가능한 클라우드를 실제로 빌드할 수 있는 기본 기술, 접근 방식, 아키텍처 및 운영 모델로 간주합니다.</p>


  <p>클라우드 컴퓨팅은 IT를 수행하는 새로운 방법입니다. &nbsp;엔터프라이즈 컴퓨팅이 메인프레임 컴퓨팅에 비해 IT를 수행하는 새로운 방식과 거의 동일합니다. 메인프레임에서 엔터프라이즈 컴퓨팅으로, 그리고 엔터프라이즈 컴퓨팅에서 클라우드 컴퓨팅으로 명확한 진행이 있습니다. 클라우드 컴퓨팅의 많은 기술, 아키텍처 및 운영 접근 방식은 Amazon, Microsoft, Google 및 매우 대규모로 작동하는 다른 사람들이 개척했습니다.</p>


  <p>Google과 같은 누군가가 단일 헤드 카운트로 10,000개의 서버를 관리할 수 있는 규모에 이루려면 IT에 대해 완전히 새로운 사고 방식을 마련해야 했습니다. 일반적인 엔터프라이즈 데이터 센터에서는 단일 헤드 수로 10,000개의 서버를 관리할 수&#39;없습니다. &nbsp;여러 가지 주요 이유가 있습니다.</p>


  <p>한 예로 일반적인 엔터프라이즈 데이터 센터는 이질적입니다. 스토리지, 네트워킹 및 서버에 대한 다양한 공급업체 및 기술이 있습니다. 우리가 구글 같은 사람을 보면, 그들은 공개적으로 그들은 백만 서버에 대 한 약 5 개의 하드웨어 구성을 가지고 있다고 밝혔다. 당신은 그보다 더 동질을 얻을&#39;수 없습니다. 따라서 이러한 모든 대형 웹 운영자는 IT 게임을 실제로 변경해야 했습니다.</p>


  <p>클라우드 컴퓨팅을 근본적으로 새로운 것으로 생각하는 방법을 강조합니다. 대규모 클라우드 공급자가 대규모로 매우 비용 효율적인 방식으로 인프라를 실행할 수 있는 부작용 중 하나는 진정한 유틸리티 비즈니스 모델을 가능하게 한다는 것입니다.</p>


  <p>스토리지, 네트워크 및 컴퓨팅 비용은 시간이 지남에 따라 0으로 효과적으로 구동됩니다. 소비자는 실제 기본 인프라 자체가 탄력적이지 않더라도 전화 또는 전기 서비스와 같은 요금제 기준으로 서비스를 사용할 수 있는 탄력적 기능을 가지고 있습니다.</p>


  <p>그것은 전기 유틸리티처럼&#39;. 전기 시스템은 탄력적이지&#39;고정 부하가&#39;. 전력망에는 전기가 너무 많이&#39;. 이것이&#39;시스템이 오버로드될 때 때때로 갈색 아웃이나 블랙 아웃을 얻는 이유입니다. 시스템 자체가 탄력적이지 않고 사용량이&#39;때문에&#39;.</p>


  <p><b>로버트:</b> 그건&#39;실제로 큰 비유, 랜디. <a href="https://cloudscaling.com/blog/cloud-computing/cloudscaling%E2%80%99s-ceo-randybias-on-vmworld-interop-2010" target="_blank">퍼블릭 클라우드가 티핑 포인트에</a> 있다고 언급했습니다. 조직에서 프라이빗 클라우드 경로를 먼저 사용하려는 데는 분명한 이유가 있습니다. 많은 조직이 먼저 퍼블릭 클라우드로 이동한다는 것을 감지하고 있나요? 그런 다음 다시 평가하여 내부적으로 시도하는 것이 어떤 의미가 있는지 확인합니다.</p>


  <p><b>랜디:</b> 이 경험에서 일반적인 대기업은 분열되어 있습니다. 퍼블릭 클라우드 서비스의 대안으로 프라이빗 클라우드를 호출할 수 있는 내부 시스템을 빌드하는 데 중점을 두는 중앙 집중식 IT 팀이 있습니다. 다른 쪽에는 다양한 비즈니스 라인의 앱 개발자가 있으며, 이들은 오늘날 무언가를 성취하기 위해 노력하고 있습니다. 이 두 선거구는 다른 접근 방식을 취하고 있습니다.</p>


  <p>앱 개발자는 공공 서비스로 푸시하는 경향이 있는 지금 필요한 것을 얻는 방법에 초점을 맞춥니다. 중앙 집중식 IT 부서는 공공 서비스의 이러한 경쟁적 압박을 보고 내부적으로 자체 솔루션을 구축하려고 합니다.</p>


  <p>우리는&#39;장기적인 추세를 보고 있으며, 제로 섬 게임이 아니라는&#39;기억해야합니다. 이 두 선거구 모두 현실적인 요구 사항이 있으며, 우리는 두 선거구를 모두 제공하는 방법을 알아내야&#39;.</p>


  <p>우리는 프로 퍼블릭 클라우드도 아니고 친 프라이빗 클라우드도 아니다는 점에서 이에 대해 미묘한 입장을 가지고 있습니다. 그러나 일반적으로 장기적으로 대부분의 엔터프라이즈 IT 지출 및 용량이 퍼블릭 클라우드로 이동한다는 입장을 취합니다. 이는 10년에서 20년의 시간 프레임에 있을 수 있습니다.</p>


  <p>경쟁력이 있는 프라이빗 클라우드를 빌드할&#39;있다면 Amazon, Google, Microsoft, Yahoo 또는 대형 웹 사업자와 동일한 접근 방식을 취해야 할&#39;있습니다. 현재 시스템 위에 자동화 계층을 배치하려고 하면 궁극적으로 성공할&#39;없습니다.</p>


  <p>지난 20년 또는 30년 동안 데이터 센터 내에서 대규모 자동화를 시도한 역사를 알고 있습니다. &#39;지저분했고,&#39;바뀔 것이라고 생각할 이유가&#39;. IT를 수행하는 완전히 새로운 방법에 대한 아이디어를 구매해야 할&#39;있습니다. 데이터 센터 내에 자동화를 추가하고 프라이빗 클라우드로 호출하는 것만으로도&#39;있습니다.</p>


  <p><b>로버트:</b> 우리가 말한&#39;사람들 중 일부는 <a href="https://cloudscaling.com/blog/cloud-computing/technology/kts-private-cloud-faster-than-amazon-rackspace" target="_blank">구름이 충분한 규모로만 작동</a>한다는 개념을 표현했습니다. 이상적인 워크로드 또는 이상적인 시나리오의 컨텍스트에서 Azure 및 클라우드에 대해 이야기할 때는 항상 집약적인 컴퓨팅 또는&#39;빠르게 성장하는 사이트가 필요한 일괄 처리 온/오프 개념에 대해 설명합니다. 그리고 물론 예측 가능하고 예측할 수없는 버스트 시나리오. 환경에서 클라우드 구현에 적합한 최소 크기가 있나요?</p>


  <p><b>랜디:</b> 인프라 클라우드의 경우 최소 크기가 있을 수 있지만 대부분의 사람들이 생각하는 것보다 훨씬 낮을&#39;생각합니다. 퍼블릭 클라우드 공급자가 개척한 기술을 실제로 살펴볼&#39;있습니다.</p>


  <p><a href="https://cloudscaling.com/" target="_blank"><img height="49" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4075.CloudscalingLogo.png" style="border: 0pt none; margin: 5px; float: left;" width="292"></a>나는 많은 사람들이 말하는 것을 볼 수 있습니다, &quot;이봐, 우리는&#39;주문형 가상 머신을 제공 할 거야. 즉,&quot; 내가 응답하는 클라우드입니다, &quot;아니, 그&#39;주문형 가상 머신.&quot; 클라우드 컴퓨팅 혁명의 일부는 Amazon 및 Google과 같은 공급자가 헤드 수가 훨씬 적은 엄청난 수의 서버를 실행하는 것과 같이 IT를 다르게 수행한다는 것입니다.</p>


  <p>대부분의 기업 내에서 현재 IT는 관리자 1명당 약 100개의 서버를 관리할 수 있습니다. 따라서 100:1에서 1000:1로 이동하면 노동 opex가 한 달에 $75에서 서버의 경우 매월 $7.50로 이동합니다. 그리고 1만 명에 이하면 한 달에 $0.75에 불과할&#39;있습니다.</p>


  <p>이는 운영 비용, 자본 지출 또는 전체 비용 구조의 크기 변경 순서입니다. 이제 이러한 경제를 얻으려면 어떤 규모가 있어야 합니까? 대답은 ... 생각만큼 크지 않습니다.</p>


  <p>어떤 사람들은 규모의 경제를 고려할 때 서버 하드웨어를 충분히 저렴하게 구입할 수 있다는 것을 의미한다고 믿습니다. 그러나 그&#39;별로 어렵지 않습니다. &nbsp;대만 제조업체로 직접 이동하여 매우 신뢰할 수있는 저렴한 상품 하드웨어를 얻을 수 있습니다. &nbsp;이러한 하드웨어에는 현재 IBM, Dell 또는 HP에서 얻을 수 있는 하드웨어와 동일한 구성 요소가 있으며 이러한 엔터프라이즈 공급업체 하드웨어를 빌드하는 동일한 회사에서 빌드됩니다.</p>


  <p>하드웨어 제조업체, 특히 원래 대만 공급 업체의 경우, 그들이 제공 할 수있는 할인의 너무 많은이있다, 그래서 아마존은&#39;자신의 주머니에 몇 백만 달러를 가지고 누구보다 훨씬 더 많은 구매 능력을 가지고 있지&#39;않습니다.</p>


  <p>또한 록 스타 클라우드 엔지니어링 팀을 구축하는 능력과 같은 더 미묘한 장소에서 규모의 경제도 있습니다. &nbsp;예를 들어 Amazon Web Services 클라우드 엔지니어링 팀은 빠른 속도로 반복하며 실제로 대규모 데이터 시스템을 효율적으로 관리할 수 있도록 소프트웨어를 설계했습니다.</p>


  <p>더 작은 팀과 적은 리소스로 그렇게 할 수 있지만, 그렇게 하기 위해 최선을 다해야 할&#39;있습니다. 또한 그런 종류의 재능을 찾는 것은 매우 어렵습니다.</p>


  <p><b>로버트:</b> 또한 <a href="https://cloudscaling.com/blog/cloud-computing/grid-cloud-hpc-whats-the-diff" target="_blank">클라우드가 그리드 및 HPC와 근본적으로 어떻게 다른지에</a> 대해서도&#39;설명했습니다. 어떻게 그 진화를 볼 수 있습니까? 별도의 용도와 분야에 대해 매우 별개의 상태로 남아 있는 것을 보시겠습니까? 아니면 시간이 지남에 따라 선이 흐려지는 것을 볼 수 있습니까?</p>


  <p><b>랜디:</b> 나는 그 라인이 확실히 흐리게 할 것이라고 생각합니다. 블로그 게시물에서 말했듯이 클라우드는 고성능 컴퓨팅보다 높은 확장성 컴퓨팅으로 간주됩니다. 이는 실제로 그리드 시장의 하한부에 있는 비 HPC 사용 사례가 오늘날 퍼블릭 클라우드에서 이미 의미가 있음을 의미합니다. 숫자를 실행하고 비용 경제성이 적합한 경우 현재 클라우드 기반 그리드 처리를 수용해야 합니다.</p>


  <p>Amazon은 클라우드를 기반으로 실행되는 고성능 컴퓨팅을 위해 클라우드의 워크로드별 부분을 구축하고 있습니다. 그럼에도 불구하고 HPC인 현재 그리드 사용 사례 계층의 맨 위에 있는 클라우드에 대한 비용 경제성은 결코 의미가 없을 것입니다. 예를 들어 CERN과 같은 대규모 연구 기관이나 MPI 문제에 대한 대기 시간이 매우 짧은 인프라가 실제로 필요한 다른 대형 HPC 소비자의 경우일 수 있습니다.</p>


  <p><b>로버트:</b> 클라우드와 관련된 많은 문제는 <a href="https://www.pcworld.com/businesscenter/article/211290/eu_funds_technical_and_policy_research_into_cloud_computing.html" target="_blank">법률, 정책, 심지어 심리학</a>에 관한 것보다 기술적 과제와 덜 관련이 있는 것 같습니다. 예를 들어 공공 부문의 신뢰 문제에 대해 여기서 생각할&#39;있습니다. 많은 최종 고객은 현재 해당 국가에 데이터 센터를 물리적으로 배치해야 합니다. 클라우드의 기술 기능을 따라잡기 위해 법률 및 정책 문제가 진화하는 것을 어떻게 볼 수 있나요?</p>


  <p><b>랜디:</b> 미래를 예측하기는 항상 어려울&#39;있지만, 일부 법률은 데이터 및 데이터 개인 정보 보호에 대해 어떻게 생각하는지에 따라 실제로 업데이트해야 합니다. 예를 들어, EU 내 사람들과 대화할 때 정기적으로 발생하는 규정 준수 문제가 있습니다. 모든 EU 회원국에는 데이터 보호 및 사용자에 대한 데이터 개인 정보 제공에 대한 법률이 서로 다릅니다. 그러나 동시에, 그 중 일부는 데이터가 특정 국가 외부에 상주할 수&#39;수 있다고 명시하는 것과 같이 요구 사항 기반보다는 주로 규범적입니다.</p>


  <p>나는 그것이 당신이 디스크에 두거나 권한이 없는 당사자에 의해 포착 될 수있는 방식으로 네트워크를 통해 이동하지 않는 방식으로 데이터를 보호해야한다고 지정하는 것만큼 의미가 있다는 것을 알 수&#39;. 클라우드의 현실을 반영하기 위해 보안, 규정 준수 및 규제 법률을 실제로 업데이트해야 하며 시간이 지남에 따라 발생할 수 있습니다. 단기적으로는 클라우드 보안과 함께 일종의 두려움, 불확실성 및 의심의 주기에 갇혀 있을&#39;있다고 생각합니다.</p>


  <p>이전에는 전임 보안 담당자로 약 7년을 보냈습니다. &nbsp;내가 찾은 것은 적절한 보안 조치와 규정 준수 사이에 항상 상당히 큰 단절이 있다는 것입니다. 규정 준수는 특정 종류의 보안 태세를 적용하기 위한 법률의 명문화입니다.<br>

  그러나 데이터와 IT가 항상 변화하고 앞으로 나아가는 방식 때문에 정치 시스템은 법률을 수립하는 데 수년이 걸리지만 보안 모범 사례와 현재의 규정 준수 및 규제 환경 사이에는 항상 차이가 있을&#39;있습니다.</p>


  <p><b>로버트:</b> 이제 <a href="https://cloudscaling.com/blog/cloud-computing/technology/kts-private-cloud-faster-than-amazon-rackspace" target="_blank">회사에서 한국에서 했던 큰 클라우드 프로젝트를 언급했습니다</a>. 미국 이외의 고객과 클라우드 컴퓨팅에 대해 다른 몇 가지 문제는 무엇인가요?</p>


  <p><b>랜디:</b> 첫 번째 것 중 하나는 미국 이외의 대부분의 사람들이 실제로 채택 주기의 시작 부분에 있는 반면, 미국 내에서 사람들은 꽤 멀리 따라, 그리고 그들은 더 완벽 하 게 공식화 된 전략을 가지고&#39;. 그리고 두 번째는 이러한 시장의 대부분에서, 과대 광고 주기가 아직 포착되지&#39;때문에, 비즈니스 모델이 실제로 작동하는지 여부에 대한 질문이 여전히 많이 있다는 것입니다.</p>


  <p>예를 들어 한국에서는 대부분의 비즈니스가 하드웨어를 구매하는 것을 선호하기 때문에 전용 호스팅 및 웹 호스팅 사업은 매우 작습니다. &#39;인프라를 위해 구매하는 모든 것을 소유하려는 문화입니다. 그렇다면 퍼블릭 클라우드가 따라잡을 수 있을까요? 주문형 가상화가 계속 사용될까요? 나는&#39;모른다.</p>


  <p>비용 경제학, 비즈니스 동인, 시장 교육에 관한 것이&#39;생각합니다. 그래서 세부 사항에 따라 비슷한 종류의 문제가 다른 지역에서 재생된다는 것을 발견 할&#39;있다고 생각합니다. 우리는 아프리카와 중동에서 재치있는 사람들을 일하기 시작할&#39;있으며, 많은 경우에 호스팅은 그 지역에서 어떤 식으로든 잡히지&#39;.</p>


  <p>동시에 미국의 Infrastructure as a Service 공급자의 비즈니스 모델은 70~80% 용량으로 실행하지 않는 한 실제로 작동하지&#39;. 그것은&#39;여분의 용량의 무리를 구축 하 고 누군가가 그것을 사용 하 여 함께 올 때까지 사용 되지 않은 거기 떠날 수 있는 엔터프라이즈 시스템을 실행 처럼.</p>


  <p><b>로버트:</b> 나는 종의 이별으로 인해 장거리 회사가 사람들에게 장거리 계획을 제공하기 시작했을 때를 거의 비유했다. 통화 볼륨의 모양을 파악해야 했습니다. 휴대폰이 나왔을 때도 마찬가지였습니다. 실제로 일부 사용을 생성하기 시작하기 전까지는 모르는&#39;&#39;.</p>


  <p><b>랜디:</b> 나는 공급자가 가격 책정을 수행하는 방법에 대한 옵션을 가질 것이라고 생각하지만, 현실은 당신이 시장에서 서비스 제공 업체 일 때, 당신은 상대적으로 무관심하다는 것입니다. 그리고 차별화를 위해 노력하는 방법 중 하나는 패키징 및 가격 책정입니다. 현재 통신 공급자와 함께 볼 수 있습니다.</p>


  <p>그래서 우리는 앞으로 몇 년 동안 그 플레이를 볼&#39;. 소비자&#39; 사용 패턴을 해결하기 위해 패키징 및 가격 책정 서비스에서 많은 시도가 있을 것입니다. 난 당신이 그 달에 대 한 무선 분을 통해 갔다 때문에 그 스티커 충격을 얻을 그 경험에 비유, 그리고 당신은 당신이 계획 B 또는 C 필요 실현, 그리고 당신은 그것을 사용 하기 시작.</p>


  <p>또는 기업으로서 모든 직원에 대한 계획을 먹을 수 있는 모든 것을 얻어야 한다는 것을 깨닫게 될 때, 또는 지금 비즈니스 모델에서 작동하는 모든 것을 원하는 대로 얻을 수 있다는 것을 깨닫게 됩니다. 그런 다음 서비스 제공 업체는 이러한 사람들을 서비스하기 위해 다양한 콘텐츠 가격 책정 및 패키징을 마련할 것이며 더 성공할 것입니다.</p>


  <p><b>로버트:</b> 최근 뉴질랜드&#39;<a href="https://www.intergen.co.nz/blog/chris-auld/" target="_blank">Chris Auld</a>와의 인터뷰에서 그는 클라우드 컴퓨팅이 컴퓨팅 리소스 조달의 모델이라고 말했습니다. 즉, 컴퓨팅을 조달하는 방법을 변경한다는 점에서 비즈니스 혁신만큼 기술 혁신이 아닐&#39;있습니다. 그의 점에 대한 당신의 생각은 무엇입니까?</p>


  <p><b>랜디:</b> 나는 그 관점에 단호하게 반대한다. 국가 전력망을 고려합니다. 비즈니스 모델 또는 기술인가요? 대답은&#39;기술이라는 것입니다. 비즈니스 인프라를&#39;유틸리티 청구 모델을 사용하는 비즈니스 모델이 있습니다.</p>


  <p>유틸리티 청구 모델은 모든 항목에 적용할 수 있습니다. 우리는 통신에서 그것을 보고, IT에서 볼 수 있으며, 오늘날 기업과 소비자가 사용하는 모든 종류의 리소스로 볼 수 있습니다.<br>

  우리 모두가 알고 싶어, <a href="https://azure.microsoft.com/en-us/overview/what-is-cloud-computing">클라우드 컴퓨팅이란</a>? 새로운 것일까요? 그것은 파괴적인 것입니까? 그것은 게임을 변경합니까?</p>


  <p>예, 그것은 새로운&#39;. 예, 그것은&#39;뭔가 파괴. 예, 그것은 게임을 변경&#39;.</p>


  <p>유틸리티 청구 모델 자체는 게임을 변경하지 않았습니다. &nbsp;IT에 적용된 유틸리티 청구 모델도 오랫동안 사용되어 왔습니다. 사람들은 10년 전에 유틸리티 컴퓨팅 서비스에 대해 이야기하고 제공했지만, 어디로도 가지 않았습니다.</p>


  <p>게임을 변경한 것은 Google, Amazon, Microsoft 및 Yahoo가 IT를 사용하여 대규모 인프라를 실행하는 방식입니다. &nbsp;부작용으로, 우리는 대규모로 매우 비용 효율적으로이 작업을 수행하는 방법을 알아 냈을&#39;있기 때문에, 유틸리티 청구 모델과 IT 서비스를 제공하기위한 유틸리티 모델은 이제 실제로 작동합니다. 이전에는 자체 기업 내에서 빌드할 수 있는 것보다 비용 효율적인 방식으로 주문형 IT 서비스를 실제로 제공할&#39;없었습니다.</p>


  <p>이러한 유틸리티 컴퓨팅 모델은&#39;이전에는 작동하지 않았지만 이제는 대규모로 작동할 수 있으며 전반적으로 매우 비용 효율적일 수 있는 방법이 있습니다. 이를 기반으로 계속 빌드하고 시간이 지남에 따라 개선할 수 있다면 장기적으로 IT 서비스를 제공하는 저렴한 방법을 제공할&#39;있습니다.</p>


  <p>그것은 정말 비즈니스 모델에 대 한&#39;. IT를 수행하는 새로운 방법과 대규모로 수행할 수 있는 새로운 컴퓨팅 방법을 사용하도록 설정하는 것입니다. &nbsp;그런 다음 유틸리티 청구 모델을 제공합니다.</p>


  <p><b>로버트:</b> 분명히, 우리는 신생 기업이 모든 하드웨어를 조달 할 필요가&#39;없다는 명백한 이유로 신생 기업에게 즉각적인 혜택을 많이 볼&#39;있습니다. 당신은 뿐만 아니라 같은 것을 보고 있습니까?</p>


  <p><b>랜디:</b> 나는 최근에 공공 서비스의 기업 사용에 대해 이야기하는 데 더 관심이&#39;있지만, 신생 기업은 아무도 나가서 새로운 시작이있는 경우 더 이상 인프라를 구축하는 성숙한 단계에 잘 있는 것 같습니다. 그것은 단지 어떤 의미가&#39;않습니다.</p>


  <p>사람들이 처음 전기를 사용하여 제조, 섬유 등을 자동화하기 시작했을 때 대기업은 발전소를 건설하거나 수력 발전 용수 공장과 같은 일부 전력원 근처에 시설을 배치 할 수있었습니다. 중소기업은&#39;수 없습니다.</p>


  <p>그런 다음 국가 전력망을 구축했을 때 갑자기 모두가 동일한 비용으로 전기를 얻을 수 있었고, 경쟁 우위를 위해 전기를 조달하고 사용하는 것이 매우 어려워졌습니다. 컴퓨팅 리소스에 대한 액세스가 경기장을 평준화하고 있다는 점에서 여기에서도 같은 것을 볼&#39;있습니다. 중소기업과 신생 기업은 실제로 매우 큰 기업이 지금하는 것과 동일한 종류의 리소스에 액세스 할 수 있습니다. 나는 그것이 정말 장기적으로 게임을 변경 생각합니다.</p>


  <p>당신은 우리가 제 3 세계 국가에서 두 남자와 그들의 개가 신용 카드와 노력의 약간의 다음 페이스 북을 지원하기 위해 인프라를 구축 할 수 있을 때 우리는 티핑 포인트를 교차 알 수 있습니다.</p>


  <p><b>로버트:</b> 그것은 내가 가진 모든 준비된 질문입니다. 얘기하고 싶은 다른 것이&#39;있습니까?</p>


  <p><b>랜디:</b> 기회가 있기 때문에 추가할&#39;몇 가지가 있습니다. 먼저 클라우드가 엔터프라이즈 컴퓨팅을 클라이언트-서버 또는 엔터프라이즈 컴퓨팅이 메인프레임으로 대체하는 방식에 비유하면서 이전에 만든 시점으로 돌아갑니다. 클라이언트 서버(엔터프라이즈) 컴퓨팅의 채택을 이끈 것은 무엇인가요?</p>


  <p>메인프레임 애플리케이션을 이동하거나 교체하는 것이 아니라 새 애플리케이션에 대한&#39;. 그리고 오늘&#39;무슨 일이 일어나고 있는지 볼 때, 그것은 모든 새로운 애플리케이션을&#39;. 1시간 동안 10,&#39;000개의 서버를 $100에 켜고 무언가를 위해 사용할 수&#39;않았기 때문에 이전에는 할 수 없었던 모든&#39;.</p>


  <p>오늘날 기업이 클라우드를 사용하는 방식을 살펴보면 금융 서비스 기업이 하루 종일 거래 데이터를 위기로 만드는 사용 사례 또는 제약 회사가 하룻밤 사이에 매우 큰 계산 집합을 수행하는 것을 볼 수 있으며, 이전에는 그 기능이&#39;없었습니다.<br>

  엔터프라이즈 또는 프라이빗 클라우드 시스템의 많은 클라우드 커뮤니티에서 이상한 고정이&#39;. 클라우드 컴퓨팅이 기존 워크로드 및 용량을 아웃소싱하는 것이라고 말할&#39;있습니다. 어쩌면 아마존이나 구글이 가지고있는 비용 효율성의 동일한 종류를 가지고 있지&#39;사람.</p>


  <p>데이터 센터의 혼란을 동일한 운영 비용 경제성을 가진 다른 사람에게 아웃소싱하는 경우 비용 관점에서 실제로 도움이 되지&#39;수 있습니다. 이 분야에서 아마존과 다른 사람들이 격렬하게 성공을 거둔 것은 경기장을 평준화하거나 새로운 수익 기회를 창출하는 방식으로 IT를 수행하는 새로운 방법을 활용하는 능력입니다. 이는 수익 비용 최적화에 관한 것이 아니라&#39;.</p>


  <p>우리가 지금 우리가 이미 하는 방식으로 IT를 계속한다면, 더 큰 기회를 놓칠&#39;있다고 생각합니다. 반면에 개발자 &quot;에게 한 번에 5분 정도 설정할 수 있는 컴퓨팅, 스토리지 및 네트워크를 무한정 제공하면 비즈니스를 위해 무엇을 할 수 있나요?&quot; 그&#39;정말 기회입니다.</p>


  <p><b>로버트:</b> 그&#39;우수, 랜디. 난 정말 당신의 시간을 주셔서 감사합니다.</p>


