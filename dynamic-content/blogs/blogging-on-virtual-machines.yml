  <h3>고객과 파트너는 어떻습니까?</h3>

  나는 확실히 나 자신에게 정말 좋은 질문을 한다. 이 블로그 범주에서는 Microsoft Azure 팀 전체의 사람들이 자신의 말과 목소리로 일반적으로 기술을 구축하는 사람들로부터 오는 게시물을 볼 수 있습니다. 또한 Microsoft Azure 솔루션을 구축한 파트너를 포함하여 기술을 사용하는 사람들의 게시물도 포함할 것입니다. 마지막으로 BlinkBox의 최신 훌륭한 <a href="https://www.microsoft.com/casestudies/Microsoft-Azure/blinkbox/Movie-Streaming-Business-Uses-Cloud-Service-to-Save-Millions-of-Dollars-Scale-Quickly/710000004206">사례 연구</a>와 같은 훌륭한 고객 스토리를 참조하는 데 시간을 할애할 것입니다. 비디오를 시청해야 합니다. 당신이 시청을 완료 할 때까지 나는 바로 여기에서 기다릴 거야 ...

  <h3>다른 내용을 알고 싶으신가요?</h3>

  이 모든 콘텐츠를 여러분과 공유하기를 진심으로 기대합니다. 이 재치있는 게시물은 시작에 불과하지만 내 경력의 끝이 될 수 있습니다.


  아, 실행 중인 VM에 대한 암호를 재설정하는 기능 위에 언급했습니다. 여기서 PowerShell을 포함하고 싶었기 때문에 플레이할 수 있습니다. 이를 "VM 액세스" 확장이라고 하며 다음 게시물에서 자세히 설명하겠습니다.


