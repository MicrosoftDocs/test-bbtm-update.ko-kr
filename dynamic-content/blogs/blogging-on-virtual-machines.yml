Content: >-
  안녕하세요, 여러분!


  Azure의 엔지니어링 팀에서 직접 제공되는 Virtual Machine 콘텐츠에 집중하기 위해 Azure 블로그의 특별 범주를 시작합니다.


  나는 우리가 놀라운 새로운 포털을 발표 / / 빌드 컨퍼런스 지난 주 발 뒤꿈치에이 블로그를 시작하는 뚜렷한 영광을 가지고, 인형과 요리사 등과 같은 개방적이고 지역 사회 중심의 솔루션과의 깊은 통합, 여기에 더 자세히 논의. 작년에 IaaS(Infrastructure Services)가 GA가 된 이래로 우리가 본 미친 모멘텀으로, Azure IaaS 플랫폼의 필수적인 부분을 형성하는 Virtual Machines에 대한 블로깅 범주를 시작해야 합니다.

  <h3>왜 특별한 블로그인가요?</h3>

  Azure의 전체 컴퓨팅 팀은 피드백을 얻고 향상된 기능을 더 빠르게 제공하기 위해 가능한 한 Virtual Machines에 대한 많은 정보를 공유하고자 합니다. 따라서 Virtual Machines에 초점을 맞춘 Microsoft Azure 블로그에 새로운 범주를 시작하여 특정 기능 및 좋은 사용 사례에 대해 이야기하고 제품에 대한 미래 전략을 논의하는 데 시간을 할애할 것입니다. 여기에 다음 몇 블로그 게시물은 우리가 우리의 새로운 집으로 이동할 때까지 킥오프 될 것입니다.


  이는 사용자, 파트너 및 고객에게 우리가 생각하고 구축하는 것에 대한 통찰력을 제공해야 합니다. 또한 흥분이나 좌절로 우리에게 다시 이야기 할 수있는 기회를 제공 할 것입니다.


  좋은 예로, 게시할 초기 부분 중 하나는 새 VM 에이전트의 사용 사례 중 일부를 다룹니다. 이 기술의 얼마나 멋진 조각입니다! 이 에이전트에는 지난 5년 동안 PaaS(Cloud Services) 작업자 역할로 테스트하고 개선한 것과 동일한 비트가 포함되어 있습니다. 사실, 이것은 놀라운 TitanFall을 포함하여 Azure에서 사용할 수있는 현재 내부 및 외부 서비스의 많은 기초이기도합니다.


  Virtual Machines에서 VM 에이전트는 사용하지 않을 때 조용하고 수동적으로 유지되지만, VM 에이전트를 시작하면 확장이라고 하는 다른 기술에 대한 안전하고 신뢰할 수 있는 발판을 만들어 Virtual Machine의 성능을 크게 향상합니다. PowerShell, Puppet, Visual Studio 및 Chef와 같은 이러한 확장은 컴퓨터 이미지에서 정체되지 않습니다. 실행 중인 VM에 삽입하여 추가 값을 제공하며 VM의 수명 주기 동안 업데이트할 수 있습니다. PowerShell을 통해 사용자 이름/암호를 재설정할 수 있는 것과 같은 몇 가지 간단한 기능(아래에 몇 가지 샘플 PowerShell이 있음)에도 불구하고 이 새로운 VM 에이전트는 전 세계 다른 클라우드 공급자와 마찬가지로 IaaS Virtual Machine에 PaaS와 같은 기능을 제공합니다.


