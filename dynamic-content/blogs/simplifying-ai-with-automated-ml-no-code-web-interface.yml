  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3b1f9b70-b7b8-4c94-998a-2889d7cc709b.png"><img alt="Leverage the power of automated machine learning" border="0" height="304" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6677d26c-c13f-4fc2-b0a9-3c8deeeea6fd.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="자동화된 기계 학습의 능력 활용" width="1222"></a></p>


  <p align="center"><em>자동화된 기계 학습의 능력 활용</em></p>


  <p>&nbsp;</p>


  <p>AI(인공 지능)는 기술 분야에서 가장 인기 있는 주제가 되었습니다. 경영진과 비즈니스 관리자, 분석가 및 엔지니어, 개발자 및 데이터 과학자는 모두 AI의 힘을 활용하여 업무에 대한 더 나은 인사이트와 목표를 달성하기 위한 더 나은 예측을 얻고자 합니다.</p>


  <p>기업은 기계 학습(ML)의 잠재력을 완전히 실현하기 시작했지만, 이를 위해서는 쉽지 않은 고급 데이터 과학 기술이 필요합니다. 기계 학습 및 예측 분석에 대한 일반적인 이해를 가진 많은 비즈니스 도메인 전문가가 있습니다. 그러나 기존 ML 도구로 작업할 때 필요한 통계 또는 코딩의 깊이에 연연하지 않는 것을 선호합니다.</p>


  <p>작년 12월 <a href="https://azure.microsoft.com/en-us/blog/azure-machine-learning-service-a-look-under-the-hood/" target="_blank">Azure Machine Learning 서비스에서</a> <a href="https://azure.microsoft.com/en-us/blog/new-automated-machine-learning-capabilities-in-azure-machine-learning-service/" target="_blank">자동화된 기계 학습을 출시</a>하면서 AI를<strong> 가속화</strong>하고 <strong>단순화</strong>하기 위한 여정을 시작했습니다. 이를 통해 ML 워크플로의 일부를 자동화하려는 데이터 과학자가 다른 비즈니스 목표에 더 많은 시간을 할애할 수 있습니다. 또한 고급 데이터 과학 및 코딩 지식이 없는&rsquo; 더 많은 비즈니스 사용자가 AI를 사용할 수 있습니다. 최근의 한 가지 예는 <a href="https://powerbi.microsoft.com/en-us/blog/creating-machine-learning-models-in-power-bi/" target="_blank">데이터 분석가에게 ML</a> 접근성을 제공하는 Power BI 통합입니다.</p>


  <p><strong>Azure Portal에서 미리 보기로 제공되는 새로운 자동화된 UI(기계 학습 웹 사용자 인터페이스)를 발표하게 되어 기쁩니다.</strong></p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5d35fdab-935c-4584-b346-c51d56eeec81.gif"><img alt="AutoML UI" height="432" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bcc24a71-f65e-4acf-ae41-ab39d113a0dd.gif" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="AutoML UI" width="768"></a></strong></p>


  <p>기계 학습을 대중에게 확장하려는 우리의 사명을 강조하면서 이제 비즈니스 도메인 전문가가 코딩에 대한 전문 지식 없이도 ML 모델을 학습할 수 있는 자동화된 UI(기계 학습 사용자 인터페이스)를 도입했습니다. 사용자는 자신의 데이터를 가져올 수 있으며, 몇 번의 클릭으로 학습을 시작할 수 있습니다. 자동화된 기계 학습은 다양한 알고리즘 조합과 하이퍼 매개 변수를 사용하여 사용자&rsquo; 데이터에 사용자 지정된 최상의 ML 모델을 마련합니다. 그런 다음, 모델을 계속 배포하여 Azure Machine Learning 서비스를 웹 서비스로 배포하여 새 데이터에 대한 향후 예측을 생성할 수 있습니다.</p>


  <p>고객 변동을 예측하거나, 사기성 트랜잭션을 감지하거나, 수요를 예측하려는 경우&rsquo; 가장 중요한 지식&rsquo;은 데이터를 이해하는 것입니다. 자동화된 기계 학습은 사용자에게 가장 적합한 모델을 찾고 새 데이터에 대한 예측을 수행할 때 얼마나 잘 수행되는지 이해하는 데 도움이 됩니다.</p>


  <p>자동화된 기계 학습 UI 탐색을 시작하려면 <a href="https://portal.azure.com/" target="_blank">Azure Portal</a>로 이동하여 Azure Machine Learning 작업 영역으로 이동하면 작성&rdquo; 섹션 아래에 자동화된 기계 학습&rdquo;이 &ldquo;표시됩니다&ldquo;. (Azure 기계 학습 작업 영역이 아직 없는&rsquo; 경우 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/how-to-manage-workspace" target="_blank">여기에서 작업 영역을 만드는 방법을 알아볼</a> 수 있습니다.)</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/89fc9dac-75ce-4402-a621-b9d34c0c3be0.png"><img alt="Authoring (preview)" border="0" height="344" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6bb8783e-e650-4d8f-b605-4ca6356ec358.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="작성(미리 보기)" width="254"></a></p>


  <h2>모델 빌드가 더 쉬워지게 했습니다.</h2>


  <p>&rsquo;새 사용자 인터페이스를 사용하여 모델을 빌드하고 학습하는 것이 얼마나 쉬운지 살펴보겠습니다.</p>


  <h3>새 실험 빠르게 설정</h3>


  <p>실험을 시작하는 것은 빠르고 쉽습니다. 먼저 실험의 이름을 선택합니다. 그런 다음 데이터 탐색 및 학습에 사용할 컴퓨팅 유형을 선택할 수 있습니다. 컴퓨팅이 없는 사용자의 경우 이 페이지에서 쉽게 만들 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/58d56625-7092-421e-aae4-8d2ae317a2ba.png"><img alt="Creating a new automated machine learning experiment" border="0" height="583" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7be05647-c8c0-43fe-98ca-63743286f246.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="새 자동화된 기계 학습 실험 만들기" width="1423"></a></p>


  <ul>

  </ul>


  <p>&nbsp;</p>


  <h3>데이터 검토 및 탐색</h3>


  <ul>
   <li>데이터 파일(컴퓨터에서 업로드할 수 있음)을 선택하여 데이터의 미리 보기를 가져와서 탐색합니다.</li>
   <li>원시 데이터의 샘플과 각 열의 통계(예: 형식, 값 히스토그램, 최소값 및 최대값 등)를 모두 볼 수 있습니다.</li>
   <li>학습 작업에서 열을 제외하도록 선택할 수도 있습니다.</li>
   <li>그런 다음 분류, 회귀 또는 예측 학습 유형인지 여부를 식별합니다.</li>
   <li>여기에서 예측을 가져올 원하는 열을&rsquo; 선택할 수 있습니다.</li>
   <li>자동화된 기계 학습이 최상의 모델을 찾을 수 있도록 학습을 시작합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/503452d0-1fe7-4028-91e7-080793684848.png"><img alt="Selecting training job type and target column" border="0" height="773" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/de51b683-e933-4062-8d2c-38f2e7746b1b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="학습 작업 유형 및 대상 열 선택" width="1414"></a></p>


  <ol>

  </ol>


  <p>&nbsp;</p>


  <h3>설정 제어 및 미세 조정</h3>


  <p>기계 학습 내부에 정통한 경우 고급 설정&rdquo; 섹션을 &ldquo;열 수 있습니다. 여기서는 초기 종료 조건, 사용할 교차 유효성 검사 방법, 제외할 알고리즘 등 학습 작업에 원하는 설정을 정의할 수 있습니다.</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f40fc84c-8946-4aa8-8f9b-3b21a7916605.png"><img alt="Defining desired settings for the training job" border="0" height="846" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b9224c55-fd65-4822-8cdf-5b1553700789.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="학습 작업에 대한 원하는 설정 정의" width="792"></a></p>


  <ul>

  </ul>


  <p>&nbsp;</p>


  <h3>주요 메트릭 검토</h3>


  <p>자동화된 기계 학습 대시보드에서 모든 실험을 보고 이름, 날짜 및 상태를 기준으로 필터링하고 실행 중 하나로 드릴다운할 수 있습니다. 시작되면 더 많은 알고리즘이 평가되고 모델이 생성될 때 실시간으로 실험 진행률을 볼 수 있습니다. 사용 가능한 다양한 차트를 사용하여 각 모델을 평가할 수 있습니다. 각 실행 반복에 대한 자세한 메트릭을 검토하여 적합한 모델인지 확인합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ba83d76c-2cbc-460a-9b3c-bf0d7e5153cc.png"><img alt="Review detailed metrics on each run iteration in order to determine if this is the suitable model through Run Detail." border="0" height="665" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5d45369e-7848-4d46-9d93-b4acadd20451.png" style="display: inline; background-image: none;" title="실행 세부 정보" width="1409"></a></p>


  <ul>

  </ul>


  <p>&nbsp;</p>


  <h3>작업 공유</h3>


  <p>동료와 상의하거나 작업을 과시하고 싶으신가요? 이 사용자 인터페이스는 공동 작업 환경을 사용하도록 설정하고 지원합니다. 조직의 다른 사용자와 작업 영역을 공유하려면 액세스 제어를 통해 작업 영역을 간단히 수행합니다.</p>


  <p>&nbsp;</p>


  <h2>리소스</h2>


  <p>새 <a href="https://azure.microsoft.com/en-us/free/services/machine-learning/" target="_blank">Azure 무료 평가판</a>으로 오늘 시작하고 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/how-to-create-portal-experiments" target="_blank">자동화된 기계 학습 사용자 인터페이스</a>에 대해 자세히 알아보세요.</p>
