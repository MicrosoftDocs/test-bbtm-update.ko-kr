  <h4>표준과 기본 간 전환</h4>

  기존 표준 Virtual Machine을 해당하는 기본 계층으로 전환하려는 경우 Virtual Machine 대시보드의 구성 탭에서 쉽게 전환할 수 있습니다. 다른 크기를 선택하고 변경 내용을 저장합니다. 가상 머신을 다시 시작해야 합니다.

  <div><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1778/8688.VM-2.png"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1778/8688.VM-2.png" border="0"></a></div>

  <div>


  또한 Azure 부하 분산 장치 또는 자동 크기 조정 기능을 이미 구성한 경우 구성이 제거될 때까지 기본 VM 크기 중 하나로 다운그레이드할 수 없습니다. 부하 분산 장치 또는 자동 크기 조정이 구성되지 않으면 위의 동일한 단계에 따라 기본 VM 크기를 표준 크기로 변환할 수 있습니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1778/0068.VM-3.png"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1778/0068.VM-3.png" border="0"></a>

  <h4>기본 계층 고가용성</h4>

  기본 계층이 Azure 부하 분산 장치에 크기를 제공하지 않는다고 해서 표준 인스턴스와 동일한 SLA를 얻지 못한다는 의미는 아닙니다. 이러한 크기는 가용성 집합에 계속 배포할 수 있습니다. 동일한 가용성 집합에 둘 이상의 Virtual Machines를 배포하면 표준 인스턴스와 동일한 이점이 있으며 이러한 인스턴스에서 가용성은 99.95%의 가동 시간을 표시합니다. 컴퓨팅 SLA에 대한 자세한 내용은 여기에서 확인할 수 있습니다.


