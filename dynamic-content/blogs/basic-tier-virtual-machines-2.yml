Title: 기본 계층 Virtual Machines
Summary: 최신 Microsoft Azure 릴리스에서는 "Basic"이라는 Virtual Machine 크기의 새로운 계층을 도입했습니다. Virtual Machine 크기의 이 기본 계층은 표준과 유사한 구성을 갖습니다...
Content: >-
  최신 Microsoft Azure 릴리스에서는 "Basic"이라는 Virtual Machine 크기의 새로운 계층을 도입했습니다. 이 Virtual Machine 크기의 기본 계층은 최대 27% 낮은 가격으로 표준과 유사한 구성을 가지며 Azure 부하 분산 장치 및 자동 크기 조정을 포함하지 않습니다. 이러한 크기는 중국을 제외한 모든 데이터 센터에서 전역적으로 사용할 수 있습니다.


  이러한 크기는 개발/테스트 워크로드, 일괄 처리 애플리케이션, 부하 분산 장치가 필요하지 않은 프로덕션 애플리케이션 또는 사용자 고유의 부하 분산 장치를 가져오려는 애플리케이션에 이상적입니다. 이러한 크기는 여전히 전체 Azure Compute 가용성 SLA를 제공합니다.


  가능한 한 많은 Virtual Machine 크기 옵션 및 구성을 제공하려고 합니다. 다양한 컴퓨팅 요구 사항을 충족하기 위해 Basic을 제공했으며 향후 더 많은 컴퓨팅이 제공될 예정입니다.

  <h4>기본 VM 만들기</h4>

  기본 VM 만들기는 Azure 관리 포털에서 익숙한 것과 동일한 워크플로를 따릅니다. 그러나 이번에는 "기본" 계층을 선택하는 옵션이 표시됩니다. 이렇게 하면 다섯 가지 기본 크기 중 하나를 선택할 수 있습니다. 나머지 프로세스는 일반적인 표준 가상 머신과 정확히 동일합니다.

