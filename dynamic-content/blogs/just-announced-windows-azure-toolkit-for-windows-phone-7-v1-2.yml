Content: '<p>TechEd North America의 오늘&rsquo; 기조 연설에서 Microsofts&rsquo; Drew Robbins는 Windows Phone 7 v.1.2<a target="_blank" href="https://watoolkitwp7.codeplex.com/releases/view/61952">용 새 Windows Azure Toolkit</a> 사용하여 애플리케이션을 빌드하는 방법을 설명했습니다. 이제 <a target="_blank" href="https://watoolkitwp7.codeplex.com/releases/view/61952">여기에서</a> 다운로드할 수 있으며, 이 버전에는 다음을 비롯한 몇 가지 중요한 새로운 기능이 포함되어 있습니다.</p>  <ul>  <li>Access Control Service 2.0에 대한 지원 및 도구(예: 라이브 ID, Facebook, Google, Yahoo! 및 ADFS)</li>  <li>Apple Push Notification Services(iOS용 Windows Azure Toolkit)에 대한 지원</li>  <li>Windows Azure Storage 큐에 대한 지원(간단한 큐에 넣기 및 큐에서 제거 작업)</li>  <li>관리 웹 애플리케이션에 대한 업데이트된 UI/UX</li>  <li>코드 리팩터링, 간소화 및 버그 수정</li>  </ul>  <p>도구 키트를 시작하는 데 도움이 되도록 Channel 9에서 다음 새 비디오를 확인하세요.</p>  <p>  <iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/posts/Getting-Started-with-the-Windows-Azure-Toolkit-for-Windows-Phone-7-v12/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p><b>Windows Phone 7용 Windows Azure Toolkit 시작</b></p>  <p>  <iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Shows/Identity/Getting-Started-with-ACS-and-the-Windows-Azure-Toolkit-for-Windows-Phone-7/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p><strong>WINDOWS PHONE 7용 ACS 및 Windows Azure Toolkit&nbsp; 시작</strong></p>  <p>다음 관련 블로그 게시물에서 추가 정보 및 지침을 찾을 수도 있습니다.</p>  <ul>  <li><a target="_blank" href="https://www.wadewegner.com/2011/05/now-available-windows-azure-toolkit-for-windows-phone-7-v1-2/">지금 사용 가능: Windows Phone 7 v1.2용 Azure Toolkit Windows</a></li>  <li><a target="_blank" href="https://blogs.msdn.com/b/vbertocci/archive/2011/05/15/bring-your-active-directory-in-your-pockets-with-acs-oauth-2-0-and-the-new-windows-azure-toolkit-for-windows-phone-7.aspx">ACS, OAuth 2.0 및 Windows Phone 7용 New Windows Azure Toolkit 사용하여 Active Directory를 Pockets에 가져옵니다.</a> </li>  <li><a target="_blank" href="https://blogs.msdn.com/b/vbertocci/archive/2011/05/09/windows-azure-toolkit-for-windows-phone-7-1-2-will-integrate-with-acs.aspx">Windows Phone 7 1.2용 Azure Toolkit WINDOWS ACS와 통합됩니다.</a> </li>  <li><a target="_blank" href="https://www.wadewegner.com/2011/05/using-windows-azure-for-windows-phone-7-push-notification-support/" title="https://www.wadewegner.com/2011/05/using-windows-azure-for-windows-phone-7-push-notification-support/">Windows Phone 7 푸시 알림 지원에 Windows Azure 사용</a> </li>  </ul>  <p>TechEd North America의 오늘&rsquo; 발표에 대해 자세히 알아보려면 여기를 클릭하십시오.&nbsp; 디바이스용 Azure 도구 키트 Windows 대해 자세히 알아보려면 여기를 클릭하세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/16/just-announced-windows-azure-toolkit-for-windows-phone-7.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
