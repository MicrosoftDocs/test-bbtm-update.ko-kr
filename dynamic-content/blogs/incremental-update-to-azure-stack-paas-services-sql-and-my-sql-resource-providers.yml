Slug: incremental-update-to-azure-stack-paas-services-sql-and-my-sql-resource-providers
Title: 'Azure Stack PaaS 서비스에 대한 증분 업데이트: SQL 및 내 SQL 리소스 공급자'
Summary: 오늘 Azure Stack용 SQL Server 리소스 공급자 및 MySQL 리소스 공급자에 대한 업데이트를 릴리스했습니다.
Content: >-
  <p>오늘 Azure Stack용 SQL Server 리소스 공급자 및 MySQL 리소스 공급자에 대한 업데이트를 릴리스했습니다. App Service(Web Apps)의 컨텍스트에서 또는 독립적으로 사용할 수 있습니다. 여기에서 비트를 다운로드합니다. 이러한 새로운 리소스 공급자는 보다 안정적인 환경을 제공하면서 간소화된 설정/배포를 제공합니다.</p>


  <p>이러한 리소스 공급자의 이전 버전에서는 현재 위치 업그레이드가 없습니다. 이러한 개선 사항을 활용하려면 다시 배포해야 합니다.</p>


  <p>언제나처럼 <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-stack-tools-paas-services/" target="_blank">기술 설명서를</a> 확인하여 배포 작업을 안내합니다.</p>


  <p>도움말을 보려면 <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=azurestack" target="_blank">Azure Stack 포럼</a> 을 방문하거나 피드백을 제공하려는 경우&rsquo; 해당 포럼을 방문하세요. Wed&rsquo;에서 <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=azurestack" target="_blank">피드백을</a> 좋아하는 특정 항목 중 하나는 Azure Stack으로 내려오는 것을 볼&#39;있는 Azure 서비스입니다.</p>


  <p><em>-Microsoft Azure Stack 팀</em></p>
