Slug: annoucing-jenkins-deploy-to-azure-app-service-plugin-and-new-managed-disk-support-for-azure-storage-plugin
Title: Azure App Service Jenkins 플러그 인 등에 배포 발표
Summary: Azure App Service에 배포할 수 있는 지원을 제공하는 새로운 Jenkins 플러그 인을 발표하게 되어 기쁩니다. 이제 고객은 Azure의 Windows 및 Linux Web App에 쉽게 배포할 수 있습니다.
Content: "<p style=\"margin: 0px;\">Azure Web Apps에 지속적으로 배포할 수 있는 Jenkins 네이티브 기능을 제공하는 <a href=\"https://plugins.jenkins.io/azure-app-service\">Jenkins용 Azure App Service 플러그 인</a>의 가용성을 발표하게 된 것을 자랑스럽게 생각합니다. 사용자 환경에 따라 <a href=\"https://www.visualstudio.com/en-us/docs/build/apps/jenkins/build-deploy-jenkins\">Jenkins와 함께 팀 서비스를</a> 사용하거나 이 플러그 인을 활용하여 클라우드 앱 또는 서비스를 제공할 수 있습니다.</p>\n\n<p><a href=\"https://azure.microsoft.com/en-us/services/app-service/web/\">Azure Web App</a> 을 사용하면 개발자가 .NET, Node.js, PHP, Python 및 Java를 사용하여 강력한 웹 사이트 및 웹앱을 신속하게 빌드, 배포 및 관리할 수 있습니다. 기본 제공 자동 크기 조정, 부하 분산, 고가용성 및 자동 패치를 &ndash; 제공하여 애플리케이션 코드에 집중할 수 있습니다. <a href=\"https://go.microsoft.com/fwlink/?linkid=848517&amp;clcid=0x409\" ms.cmpgrp=\"body\" ms.cmpnm=\"Web App on Linux\" ms.cmptyp=\"link\" ms.interactiontype=\"1\" ms.pgarea=\"content\" ms.title=\"\">Linux의 웹앱</a> 은 현재 공개 미리 보기로 제공되며, Linux용 Docker 컨테이너에서 클라우드 앱을 기본적으로 실행하는 추가 옵션을 제공합니다.</p>\n\n<p><a href=\"https://plugins.jenkins.io/azure-app-service\">Jenkins용 Azure App Service 플러그 인</a>의 이 릴리스는 다음을 통해 Azure Web App에 배포를 지원합니다.</p>\n\n<ul>\n <li>Linux의 웹앱 및 웹앱용 Git 및 FTP</li>\n <li>Linux의 웹앱용 Docker</li>\n</ul>\n\n<p><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AppServicePluginFlow-3.PNG\" style=\"width: 700px;\"></p>\n\n<p>플러그 인은 파이프라인이 준비되므로 Jenkinsfile에서 사용할 수 있습니다. <a href=\"https://docs.microsoft.com/azure/jenkins\">Jenkins Hub</a>의 Linux에서 <a href=\"https://docs.microsoft.com/en-us/azure/jenkins/deploy-jenkins-app-service-plugin\" target=\"_blank\">웹앱에 Java 앱을 배포하는</a> 연습을 찾을 수 있습니다.</p>\n\n<p><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/appsrvplugin.gif\" style=\"width: 700px; height: 466px;\"></p>\n\n<p>Azure Functions에 배포와 같은 추가 지원이 로드맵에 있습니다. 앞으로 몇 달 동안 더 많은 업데이트를 계속 지켜봐 주시기 바랍니다.</p>\n\n<h2>플러그 인 업데이트 Azure Storage</h2>\n\n<p>파이프라인 지원의 경우 버전 0.3.6부터 파이프라인 코드의 <a href=\"https://plugins.jenkins.io/windows-azure-storage\">Azure Storage 플러그 인</a>을 활용하여 빌드 아티팩트 업로드 및 다운로드를 수행할 수 있습니다. 각각 업로드 및 다운로드에 대한 샘플 구문은 다음과 같습니다.</p>\n\n<pre style=\"margin-left: 40px;\">\nazureUpload storageCredentialId: &#39;&lt;credentials id&gt;&#39;, storageType: &#39;blobstorage&#39;, \ncontainerName: &#39;&lt;container&gt;&#39;, filesPath: &#39;&lt;files in glob pattern&gt;&#39;, virtualPath: &#39;&lt;remote path&gt;&#39;</pre>\n\n<pre style=\"margin-left: 40px;\">\nazureDownload storageCredentialId: &#39;&lt;credentials id&gt;&#39;, downloadType: &#39;container&#39;, \ncontainerName: &#39;&lt;container&gt;&#39;, includeFilesPattern: &#39;&lt;files in glob pattern&gt;&#39;, downloadDirLoc: &#39;&lt;local path&gt;&#39;</pre>\n\n<p>자세한 내용은 <a href=\"https://docs.microsoft.com/azure/jenkins\">Jenkins 허브</a>에서 <a href=\"https://docs.microsoft.com/en-us/azure/storage/storage-java-jenkins-continuous-integration-solution\" target=\"_blank\">Jenkins 플러그 인과 함께 Azure Storage 사용에</a> 대한 이 문서를 참조할 수 있습니다.</p>\n\n<p>언제나처럼 아래의 의견을 통해 피드백을 받고 싶습니다. <a href=\"mailto:azurejenkins@microsoft.com\"><u>또한 Azure Jenkins 지원에</u></a> 이메일을 보내 여러분이 어떻게 생각하는지 알려줄 수도 있습니다.</p>"
