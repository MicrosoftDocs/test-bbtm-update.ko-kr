Slug: breaking-the-wall-between-data-scientists-and-app-developers-with-azure-devops
Title: Azure DevOps 사용하여 데이터 과학자와 앱 개발자 간의 벽을 허물다
Summary: 데이터 과학자는 즐겨 사용하는 Python Notebook 또는 VSCode(Visual Studio Code)와 같은 IDE(통합 개발 환경)에서 기계 학습 모델을 개발하고 학습하는 데 사용됩니다.
Content: >-
  <p>데이터 과학자는 즐겨 사용하는 Python Notebook 또는 VSCode(Visual Studio Code)와 같은 IDE(통합 개발 환경)에서 기계 학습 모델을 개발하고 학습하는 데 사용됩니다. 그런 다음, 결과 모델을 더 큰 애플리케이션에 통합하고 배포하는 앱 개발자에게 전달합니다. 애플리케이션이 이미 배포될 때까지 버그 또는 성능 문제가 발견되지 않는 경우가 많습니다. 근본 원인을 식별하고 해결하기 위해 앱 개발자와 데이터 과학자 간의 마찰로 인해 느리고, 좌절되고, 비용이 많이 드는 프로세스가 될 수 있습니다.</p>


  <p>AI가 더 중요한 비즈니스용 애플리케이션에 주입됨에 따라 AI 기반 애플리케이션을 보다 효율적으로 빌드하고 배포하기 위해 앱 개발자 동료와 긴밀하게 협력해야 한다는 것이 점점 더 분명해지고 있습니다. 데이터 과학자로서 데이터 <strong>과학 수명 주기</strong>, 즉 데이터 수집 및 준비, 모델 개발 및 배포에 초점을 맞추고 있습니다. 또한 갓 레이블이 지정된 데이터, 데이터 드리프트, 사용자 피드백 또는 모델 입력 변경에 맞게 조정하도록 모델을 주기적으로 재학습하고 다시 배포하는 데 관심이 있습니다.</p>


  <p>앱 개발자는 모델이 속한 대규모 비즈니스 애플리케이션을 빌드, 유지 관리 및 지속적으로 업데이트하는 애플리케이션 수 <strong>명 주기 </strong>&ndash; 에 집중합니다. 양 당사자는 엔드 투 엔드 성능, 품질 및 안정성 목표를 충족하기 위해 비즈니스 애플리케이션과 모델이 잘 작동하도록 동기를 부여합니다.</p>


  <p>필요한 것은 데이터 과학 및 애플리케이션 수명 주기를 보다 효과적으로 연결하는 방법입니다. 이곳은 Azure Machine Learning Azure DevOps 들어오는 곳입니다. 이러한 플랫폼 기능을 통해 데이터 과학자와 앱 개발자는 이미 익숙하고 익숙한 도구와 언어를 계속 사용하면서 보다 효율적으로 공동 작업할 수 있습니다.</p>


  <p>데이터 수집, 준비 및 기계 학습 실험을 포함하여 모델을 학습하기 위한 데이터 과학 수명 주기 또는 &ldquo;내부 루프&rdquo;는 Azure Machine Learning 파이프라인을 사용하여 자동화할 수 있습니다. 마찬가지로 모델 및 대규모 비즈니스 애플리케이션의 단위 및 통합 테스트를 포함한 애플리케이션 수명 주기 또는 &ldquo;외부 루프&rdquo;도 Azure DevOps 파이프라인을 사용하여 자동화할 수 있습니다. 즉, 데이터 과학 프로세스는 이제 엔터프라이즈&rsquo; 애플리케이션 CI(연속 통합) 및 CD(지속적인 업데이트) 파이프라인의 일부입니다. 앱을 배포하는 데 예기치 않은 지연이 있거나 앱이 프로덕션에 배포된 후 버그가 검색되는 경우 더 이상 손가락을 가리키지 않습니다.&nbsp;</p>


  <h2>Azure DevOps: 데이터 과학 및 앱 개발 주기 통합</h2>


  <p>&rsquo;데이터 과학 주기와 앱 개발 주기 간의 통합이 어떻게 이루어지는지 이해하기 위해 아래 다이어그램을 살펴보겠습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f886577e-cf7f-46d9-8c51-6ce446d8b086.png"><img alt="Diagram displaying the integration between the data science cycle and the app development cycle." border="0" height="601" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a88fcf0a-65d5-41d7-939a-3884495701d1.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="AZURE DEVOPS CI/CD 파이프라인 다이어그램" width="960"></a></p>


  <p>시작 가정은 엔터프라이즈의 데이터 과학자와 앱 개발자가 모두 Git을 코드 리포지토리로 사용한다는 것입니다. 데이터 과학자로서 학습 코드를 변경하면 Azure DevOps CI/CD 파이프라인이 트리거되어 단위 테스트, 학습, 통합 테스트 및 코드 배포 푸시를 비롯한 여러 단계를 오케스트레이션하고 실행합니다. 마찬가지로 앱 개발자 또는 애플리케이션 또는 추론 코드에 대한 변경 내용은 통합 테스트를 트리거한 다음 코드 배포 푸시를 트리거합니다. 데이터 레이크에서 특정 트리거를 설정하여 모델 재학습 및 코드 배포 단계를 모두 실행할 수도 있습니다. 또한 모델은 모델 저장소에 등록되어 배포된 모델을 생성한 정확한 실험 실행을 조회할 수 있습니다.</p>


  <p>이 방법을 사용하면 데이터 과학자로서 모델 학습을 완전히 제어할 수 있습니다. 즐겨 찾는 Python 환경에서 모델을 계속 작성하고 학습할 수 있습니다. 모델을 다시 학습하기 위해 데이터를 새로 고치기 위해 새 ETL/ELT 실행을 실행할 시기를 결정합니다. 마찬가지로 각 데이터 랭글링, 기능 추출 및 실험 단계(예: 컴퓨팅 대상, 프레임워크 및 알고리즘)에 대한 세부 사항을 포함하여 Azure Machine Learning 파이프라인 정의를 계속 소유합니다. 동시에 앱 개발자는 커밋한 변경 내용이 전체 애플리케이션에 필요한 단위, 통합 테스트 및 사용자 승인 단계를 통과한다는 것을 알고 편안하게 잠을 잘 수 있습니다.</p>


  <p>데이터 준비 서비스(위 다이어그램의 왼쪽 아래에 있는 상자)가 곧 출시될 예정이면 데이터 드리프트에 대한 임계값을 설정하고 모델의 재학습을 자동화할 수도 있습니다.&nbsp;</p>


  <p>후속 블로그 게시물에서는 다음을 포함하여 CI/CD와 관련된 자세한 항목을 다룹니다.</p>


  <ol>
   <li>Machine Learning Azure DevOps 사용하여 컴퓨팅 비용을 관리하는 모범 사례</li>
   <li>Azure Machine Learning Data Prep Services를 사용하여 모델 드리프트 관리</li>
   <li>배포된 모델의 제어된 롤아웃 및 A/B 테스트에 대한 모범 사례</li>
  </ol>


