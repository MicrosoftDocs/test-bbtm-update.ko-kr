Title: '이제 Cloud Foundry에서 지원됨: Azure Blob Storage 및 Managed Disks'
Summary: CF-integration-with-azure-blob-and-managed-disks
Content: >-
  <p>Azure의 Cloud Foundry는 계속 개선되고 있습니다.</p>


  <p>이제 Cloud Foundry에서 Azure Blob Storage 및 Managed Disks 사용을 지원합니다.</p>


  <p>이러한 향상된 기능은 <a href="https://azure.microsoft.com/en-us/blog/driving-agility-pivotal-cloud-foundry-azure/" target="_blank"><u>Azure에서 Pivotal Cloud Foundry의 출시</u></a> 와 일련의 <a href="https://github.com/Azure/meta-azure-service-broker" target="_blank"><u>Azure Service Broker</u></a> 릴리스에서 제공됩니다. Microsoft는 오픈 소스 Cloud Foundry 플랫폼과 Azures&rsquo; 엔터프라이즈급 서비스를 더욱 긴밀하게 통합하는 데 계속 투자하고 있습니다.</p>


  <p>이러한 새로운 기능을 시작하는 방법은 다음과&rsquo; 같습니다.</p>


  <p><strong>1.Cloud Foundry 클라우드 컨트롤러 Blobstore에 Azure Blob Storage 사용</strong></p>


  <p>클라우드 컨트롤러 Blobstore는 중요한 데이터 저장소입니다. 빌드팩, 드롭릿, 패키지 및 리소스 풀은 모두 이러한 방식으로 호스트됩니다. 이제 운영자는 이 구성 요소에 Azure Blob Storage 사용할 수 있습니다. 따라서 더 큰 가용성과 확장성을 누릴 수 있습니다. 이전에는 NFS 서버가 필요했습니다.</p>


  <p>기본적으로 Blobstore 구성은 Fog Ruby gem을 사용합니다. Azure 팀은 이 새로운 기능을 지원하기 위해 <a href="https://github.com/fog/fog-azure-rm" target="_blank"><u>Fog Azure RM Gem </u></a>을 업데이트하는 Fog 커뮤니티와 협력했습니다.</p>


  <p>백그라운드 및 구성 지침은 <a href="https://docs.cloudfoundry.org/deploying/common/cc-blobstore-config.html" target="_blank">Cloud Foundry 설명서를 </a>확인하세요. <a href="https://github.com/cloudfoundry-incubator/bosh-azure-cpi-release/blob/master/docs/get-started/via-arm-templates/deploy-bosh-via-arm-templates.md" target="_blank">BOSH 배포 템플릿</a>(다중 노드)은 기본적으로Azure Blob Storage를 사용하여&nbsp; 업데이트됩니다. 이는 예정된 Pivotal Cloud Foundry 1.10 릴리스와도 통합됩니다.</p>


  <p><strong>2. Azure Managed Disks 사용</strong></p>


  <p>이제 Azure CPI V21은 BOSH에서 <a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-managed-disks-and-larger-scale-sets/" target="_blank"><u>Azure Managed Disk Service</u></a>를 지원합니다&nbsp;.</p>


  <p>이렇게 하면 VM/디스크 배포 및 관리가 간소화되었습니다. 또한 뛰어난 확장성, 보안 및 안정성을 제공합니다.</p>


  <p>운영자는 관리 디스크를 사용하여 새 배포를 만들도록 선택할 수 있습니다. 또한 기존 배포를 관리 디스크로 마이그레이션할 수도 있습니다. BOSH 매니페스트 파일을 빠르게 편집하면&rsquo; 됩니다. 자세한 단계는 <a href="https://github.com/cloudfoundry-incubator/bosh-azure-cpi-release/tree/master/docs/advanced/managed-disks" target="_blank">관리 디스크</a>&nbsp; 사용 지침을&nbsp;&nbsp; 확인하세요.</p>


  <p>이 향상된 기능은 곧 BOSH 및 Pivotal Cloud Foundry 배포 템플릿에 적용될 예정입니다. 앞으로 몇 달 안에 출판 될 사람들을 찾습니다.</p>


  <p>Weve&rsquo;는 Azure에서 실행되는 Cloud Foundry에 엄청난 관심을 보였습니다. 그 결과, 우리는 추가 투자를 하고 있습니다. 엔지니어는 Cloud Foundry 런타임 및 서비스 브로커에 더 많은 Azure 데이터베이스 서비스를 제공하기 위해 노력하고 있습니다. 곧 Azure OMS를 사용하는 Cloud Foundry 앱&nbsp;의 로그 및 메트릭과 상호 작용할 수&#39;. <a href="https://github.com/cloudfoundry-incubator/bosh-azure-cpi-release/issues" target="_blank"><u>여기에 아이디어를</u></a> 입력하여 제안이 있는지 알려주세요.</p>


