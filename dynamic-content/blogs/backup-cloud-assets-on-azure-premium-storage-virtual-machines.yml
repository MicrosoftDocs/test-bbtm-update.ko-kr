Slug: backup-cloud-assets-on-azure-premium-storage-virtual-machines
Title: Azure Premium Storage 가상 머신에서 클라우드 자산 백업
Summary: Azure 백업을 사용하여 Azure IaaS에서 실행되는 Oracle DB, Cassandra 및 SAP와 같은 엔터프라이즈 애플리케이션을 보호하기 위해 Premium Storage 가상 머신에 대한 백업의 일반 가용성을 발표하게 되어 기쁩니다.
Content: >-
  <p>Azure Backup을 사용하여 <a href="https://azure.microsoft.com/en-us/services/backup/" target="_blank">Azure</a> IaaS에서 실행되는 Oracle DB, Cassandra 및 SAP와 같은 엔터프라이즈 애플리케이션을 보호하기 위해 <a href="https://azure.microsoft.com/en-in/blog/azure-premium-storage-now-generally-available-2/" target="_blank">Premium Storage 가상 머신</a>에 대한 백업의 일반 가용성을 발표하게 되어 기쁘게 생각합니다. <a href="https://azure.microsoft.com/en-in/blog/azure-premium-storage-available-in-more-regions/" target="_blank">Premium Storage가 제공되는 모든 지역에서</a> 사용할 수 있습니다.</p>


  <p>프리미엄 디스크가 있는 ARM(Azure Resource Manager) 가상 머신뿐만 아니라 클래식에도 백업을 사용할 수 있습니다. 복원 프로세스는 프리미엄 또는 표준 스토리지 계정으로 데이터를 복원하는 유연성을 제공합니다. 복원된 가상 머신에 Premium Storage와 동일한 성능 특성이 필요한 경우 Premium Storage 계정으로 복원할 수 있습니다. 다른 모든 사용 사례의 경우 표준 스토리지를 위해 VM으로 복원할 수 있으며 더 저렴합니다.<br>

  &nbsp;</p>


  <p><img alt="" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d6afba16-abb4-4ed3-bdd0-e3128fa1f014.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="" width="621"></p>


  <p>&nbsp;</p>


  <p>고객이 가상 머신용 Premium Storage를 배포하는 이유 중 하나는 엔터프라이즈 중요 워크로드의 IOP 요구 사항을 충족하기 위한 것입니다. 백업 데이터는 백업 자격 증명 모음에 복사되기 전에 처음에 고객 스토리지 계정에 준비 영역으로 복사됩니다. 이는 백업 자격 증명 모음에 증분 변경 내용을 효율적으로 전송하면서 IOPS가 프로덕션 워크로드에 미치는 영향을 최소화하기 위한 것입니다. 백업 데이터가 자격 증명 모음에 복사되면 준비 영역이 정리됩니다.</p>


  <p>기존 Azure 백업 고객인 경우 Azure <a href="https://ms.portal.azure.com/#blade/HubsExtension/BrowseResourceBlade/resourceType/Microsoft.RecoveryServices%2Fvaults" target="_blank">Portal에서 백업 구성을 시작</a>합니다.</p>


  <p>관련 링크 및 추가 콘텐츠:</p>


