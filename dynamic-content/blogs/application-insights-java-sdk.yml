Title: Java용 애플리케이션 Insights SDK 소개
Summary: 이제 애플리케이션 Insights Java용 SDK를 지원합니다. 애플리케이션 Insights 사용하여 애플리케이션의 가용성, 성능 및 사용량을 완전히 파악하는 방법을 자세히 알아보세요.
Content: "<span style=\"font-family: Calibri; font-size: medium;\">Java 웹 애플리케이션을 게시할 때는 사용자가 이 애플리케이션을 사용하여 수행하는 작업과 수행 방법을 명확하게 볼 수 있습니다. 향후 작업에 대한 가장 효과적인 계획은 사람들이 이미 제공한 기능을 사용하는 방법, 좋아하는 기능, 팔로우하는 패턴 및 어려운 기능에 대한 깊은 이해에서 비롯됩니다. 또한 애플리케이션이 얼마나 빠르게 응답하는지, 부하에 따라 성능이 어떻게 달라지는지 등 애플리케이션의 성능이 양호하다는 것을 알고 싶습니다. 성능이 떨어지거나 예외가 throw되는 경우 신속하게 알림을 받고 문제를 진단하려면 강력한 필터 및 검색 기능을 사용하여 이벤트 추적을 조사할 수 있습니다.</span>\n\n<span style=\"font-family: Calibri; font-size: medium;\"><a href=\"https://azure.microsoft.com/services/application-insights\" target=\"_blank\">Visual Studio Application Insights</a> 강력한 사용 현황 분석, 성능 모니터링 및 진단 분석을 통해 이 모든 것을 제공하는 서비스입니다. 이를 사용하려면 애플리케이션에 SDK를 추가하여 애플리케이션 Insights 웹 포털로 원격 분석을 보냅니다. 그곳에서 메트릭과 이벤트를 조각화하고 주사위를 만들고 필요한 경고를 구성합니다.</span>\n\n<span style=\"font-family: Calibri; font-size: medium;\">서버, 웹 페이지 및 여러 유형의 클라이언트 애플리케이션(예: Windows Phone 및 스토어 앱 Windows)에서 원격 분석을 보낼 수 있습니다. API는 여러 플랫폼에서 균일합니다. 웹 테스트 서비스도 정기적으로 웹 사이트를 ping하여 웹 사이트가 제대로 작동 및 응답하는지 확인합니다.</span>\n\n<span style=\"font-size: large;\"><span style=\"font-family: Calibri;\"><span style=\"font-size: medium;\">EclipseCon에서 <a href=\"https://www.eclipsecon.org/na2015/\" target=\"_blank\"></a>이번 주에 Java용 애플리케이션 Insights SDK를 도입하게 되어 기쁘게 생각합니다. 다음은 Java 웹 애플리케이션에 대한 애플리케이션 Insights 설정하는 일반적인 계획입니다. 이 순서를 준수할 필요는 없습니다</span>. </span></span>\n<table border=\"1\" width=\"700\" cellspacing=\"0\" cellpadding=\"0\">\n<tbody>\n<tr>\n<td valign=\"top\" width=\"356\">\n<p align=\"left\"><span style=\"font-family: Calibri; font-size: medium;\"><strong>추가하는 계측</strong></span></p>\n</td>\n<td valign=\"top\" width=\"342\"><span style=\"font-family: Calibri; font-size: medium;\"><strong>받는 Insights</strong></span></td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"356\"><span style=\"font-family: Calibri; font-size: medium;\">서버 인사이트: Java 웹 애플리케이션에 SDK 추가</span></td>\n<td valign=\"top\" width=\"342\"><span style=\"font-family: Calibri; font-size: medium;\">응답 시간, 요청 볼륨, 사용자 수의 서버 쪽 메트릭입니다. 성능 저하에 대한 경고입니다.</span></td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"356\"><span style=\"font-family: Calibri; font-size: medium;\">클라이언트 인사이트: 웹 페이지에 애플리케이션 Insights 스크립트 추가</span></td>\n<td valign=\"top\" width=\"342\"><span style=\"font-family: Calibri; font-size: medium;\">페이지 보기, 사용자 및 세션 수, 반환 속도 및 브라우저 유형.</span></td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"356\"><span style=\"font-family: Calibri; font-size: medium;\">가용성 웹 테스트</span></td>\n<td valign=\"top\" width=\"342\"><span style=\"font-family: Calibri; font-size: medium;\">차트 응답 시간, 중단에 대한 경고를 가져옵니다.</span></td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"356\"><span style=\"font-family: Calibri; font-size: medium;\">사용자 지정 원격 분석 추가 - 클라이언트 쪽, 서버 쪽 또는 둘 다</span></td>\n<td valign=\"top\" width=\"342\"><span style=\"font-family: Calibri; font-size: medium;\">사용자 지정 이벤트, 메트릭 및 예외를 전송하여 애플리케이션이 사용되는 방식을 추적합니다.</span></td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"356\"><span style=\"font-family: Calibri; font-size: medium;\">애플리케이션 Insights 로깅 추가자를 로깅 프레임워크에 추가</span></td>\n<td valign=\"top\" width=\"342\"><span style=\"font-family: Calibri; font-size: medium;\">강력한 조각 및 주사위 기능을 사용하여 애플리케이션 Insights 포털에서 직접 애플리케이션 로그를 탐색합니다.</span></td>\n</tr>\n</tbody>\n</table>\n<h4></h4>\n&nbsp;\n<h2><span style=\"font-family: Calibri; font-size: large;\"><strong>Java 애플리케이션에 대해 어떤 인사이트를 얻을 수 있나요?</strong></span></h2>\n<span style=\"font-family: Calibri; font-size: medium;\">애플리케이션의 가용성, 성능 및 사용량을 완전히 360° 볼 수 있도록 Java 웹앱에 대해 얻을 수 있는 인사이트 집합을 지속적으로 확장하고 있습니다. 현재 사용할 수 있는 기능은 다음과 같습니다</span>. \n\n<span style=\"font-size: medium;\"><span style=\"font-family: Calibri;\"><b>앱의 성능 모니터링</b> – 애플리케이션의 성능이 양호한지 확인하고 오류에 대해 빠르게 확인하세요. 이 정보는 웹 프로젝트에 SDK를 추가할 때 자동으로 검색됩니다.</span></span>\n\n<img style=\"float: none; margin-left: auto; margin-right: auto; border-width: 0px;\" title=\"애플리케이션 상태\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image001.png\" alt=\"Application health\" width=\"586\" height=\"503\" border=\"0\" />\n\n<span style=\"font-size: medium;\"><span style=\"font-family: Calibri;\"><strong>애플리케이션의 사용 패턴 분석 </strong>– 채택, 상호 작용 및 참여 추세를 이해합니다. 웹 페이지에 JavaScript 코드 조각을 삽입하여 가장 관심을 끄는 페이지, 사용자의 프로필 및 앱에서 대부분의 시간을 보내는 위치를 확인합니다. </span></span>\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/09/UsageAnalytics.png\"><img style=\"float: none; margin-left: auto; margin-right: auto; border: 0px;\" title=\"사용 현황 분석\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/UsageAnalytics_thumb.png\" alt=\"Usage Analytics\" width=\"582\" height=\"702\" border=\"0\" /></a>\n\n<span style=\"font-size: medium;\"><span style=\"font-family: Calibri;\"><b>사용자 지정 이벤트, 메트릭 및 예외 원격 분석 추적</b> – 원격 분석 API를 사용하여 애플리케이션에 몇 줄의 코드를 삽입하여 사용자가 어떤 작업을 하는지 확인하거나 문제를 진단하는 데 도움을 줍니다.</span></span>\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/06/clip_image004.png\"><img style=\"float: none; margin-left: auto; margin-right: auto; border-width: 0px;\" title=\"메트릭 탐색기\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image004_thumb.png\" alt=\"Metrics Explorer\" width=\"784\" height=\"435\" border=\"0\" /></a>\n\n<span style=\"font-size: medium;\"><span style=\"font-family: Calibri;\"><b>Application Insights 포털에서 추적 로그를 탐색</b>합니다. 추적 로그를 탐색하고 검색할 수 있는 애플리케이션 Insights 자동으로 전송합니다. 로깅 프레임워크의 구성에 애플리케이션 Insights 추가기를 추가하기만 하면 됩니다(Log4J 및 Logback에 지원됨).</span></span>\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/06/clip_image005.png\"><img style=\"float: none; margin-left: auto; margin-right: auto; border-width: 0px;\" title=\"진단 검색\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image005_thumb.png\" alt=\"Diagnostic search\" width=\"584\" height=\"689\" border=\"0\" /></a>\n\n<span style=\"font-size: medium;\"><span style=\"font-family: Calibri;\"><b>애플리케이션의 상태 모니터링</b> - 웹 애플리케이션을 배포한 후 웹 테스트를 설정하여 가용성 및 응답성을 모니터링할 수 있습니다. 애플리케이션 Insights 전 세계 지점에서 정기적으로 웹 요청을 보내고, 애플리케이션이 느리게 응답하거나 전혀 응답하지 않는 경우 경고할 수 있습니다.</span></span>\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/06/clip_image007.jpg\"><img style=\"float: none; margin-left: auto; margin-right: auto; border-width: 0px;\" title=\"Webtest\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image007_thumb.jpg\" alt=\"Webtest\" width=\"666\" height=\"308\" border=\"0\" /></a>\n<h4></h4>\n<h4></h4>\n<h2><span style=\"font-family: Calibri; font-size: large;\"><strong>프로젝트에 Java용 애플리케이션 Insights SDK 추가</strong></span></h2>\n<span style=\"font-family: Calibri; font-size: medium;\">Eclipse를 사용하여 프로젝트를 개발하는 경우 Java용 애플리케이션 Insights SDK를 동적 웹 프로젝트에 쉽게 추가할 수 있습니다. </span><a href=\"https://marketplace.eclipse.org/content/azure-toolkit-eclipse\"><span style=\"font-family: Calibri; font-size: medium;\"></span></a><span style=\"font-family: Calibri; font-size: medium;\"> EclipseCon 주 중에 사용할 수 있는 최신 버전의 Eclipse용 Azure Toolkit 설치하고 프로젝트를 마우스 오른쪽 단추로 클릭하고 \"애플리케이션 Insights 구성\"을 선택하고 계측 키를 제공하기만 하면 됩니다. </span> <a href=\"https://azure.microsoft.com/documentation/articles/app-insights-java-eclipse/\"><span style=\"font-family: Calibri; font-size: medium;\">이 작업을 수행하는 방법에 대한 단계별 가이드</span></a>입니다<span style=\"font-family: Calibri; font-size: medium;\">. </span>\n\n<img style=\"float: none; margin-left: auto; margin-right: auto; border-width: 0px;\" title=\"Eclipse 플러그 인\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image008.png\" alt=\"Eclipse plugin\" width=\"800\" height=\"600\" border=\"0\" />\n\n<span style=\"font-family: Calibri; font-size: medium;\">Java 프로젝트에 SDK를 추가하는 방법에는 Maven, Gradle 또는 수동으로 사용하는 여러 가지 방법이 있습니다. <a href=\"https://go.microsoft.com/fwlink/?LinkId=524037\" target=\"_blank\">이 문서</a></span> <span style=\"font-family: Calibri; font-size: medium;\"> 에서는 이러한 모든 옵션을 자세히 다룹니다. </span>\n<h4></h4>\n<h2><span style=\"font-family: Calibri; font-size: large;\"><strong>Visual Studio Online을 사용하여 Java 애플리케이션을 계획, 코딩, 빌드, 테스트 및 배포할 수 있나요?</strong></span></h2>\n<span style=\"font-family: Calibri; font-size: medium;\">물론 </span><a href=\"https://www.visualstudio.com/features/java-vs\"><span style=\"font-family: Calibri; font-size: medium;\">Visual Studio Online은 Java 팀에게</span></a> 각각 <span style=\"font-family: Calibri; font-size: medium;\"> Eclipse 및 Jenkins와 같은 좋아하는 Java 도구와 서비스를 보완하는</span> 클라우드 호스팅 도구를 제공합니다.\n<h4></h4>\n<h2><span style=\"font-family: Calibri; font-size: large;\"><strong>다음 단계는 무엇인가요?</strong></span></h2>\n<span style=\"font-family: Calibri; font-size: medium;\">이제 프로젝트에 SDK를 추가했으므로 계속해서 계측을 추가하여 Java 애플리케이션에 대한 다양한 인사이트를 얻을 수 있습니다. </span> \n\n<span style=\"font-family: Calibri; font-size: medium;\">시작하는 데 사용할 수 있는 몇 가지 링크는 다음과 같습니다. </span>\n<ul>\n <li><span style=\"font-family: Calibri; font-size: medium;\"><a href=\"https://azure.microsoft.com/en-us/documentation/articles/app-insights-web-track-usage/\" target=\"_blank\">웹 애플리케이션 사용 추적</a></span><span style=\"font-family: Calibri; font-size: medium;\"> – 웹 페이지에 스크립트를 추가하여 페이지 보기, 사용자 및 세션 추적 </span></li>\n <li><span style=\"font-family: Calibri; font-size: medium;\"><a href=\"https://azure.microsoft.com/en-us/documentation/articles/app-insights-java-trace-logs/\" target=\"_blank\">Application Insights Java 추적 로그 탐색</a></span><span style=\"font-family: Calibri; font-size: medium;\"> – 요청 및 페이지 보기 이벤트와 함께 조각화 및 주사위를 만들 수 있도록 즐겨 찾는 로깅 프레임워크에서 로그 캡처 </span></li>\n <li><span style=\"font-family: Calibri; font-size: medium;\"><a href=\"https://azure.microsoft.com/en-us/documentation/articles/app-insights-web-track-usage-custom-events-metrics/\" target=\"_blank\">Application Insights API를 사용하여 사용자 지정 원격 분석 작성</a></span><span style=\"font-family: Calibri; font-size: medium;\"> - 앱으로 사용자가 수행하는 작업 추적 </span></li>\n <li><span style=\"font-family: Calibri; font-size: medium;\"><a href=\"https://azure.microsoft.com/en-us/documentation/articles/app-insights-monitor-web-app-availability/\" target=\"_blank\">웹 사이트의 가용성 및 응답성 모니터링</a></span><span style=\"font-family: Calibri; font-size: medium;\"> - 웹 테스트 설정 </span></li>\n <li><span style=\"font-family: Calibri; font-size: medium;\"><a href=\"https://azure.microsoft.com/en-us/documentation/articles/app-insights-java-track-http-requests/\" target=\"_blank\">Java 웹 애플리케이션에서 HTTP 요청 추적</a></span><span style=\"font-family: Calibri; font-size: medium;\"> - 애플리케이션에 전송된 HTTP 요청에 대한 정보 보기</span></li>\n</ul>\n<h4></h4>\n<h1><span style=\"font-family: Calibri; font-size: large;\"><strong>어떻게 생각하세요?</strong></span></h1>\n<span style=\"font-family: Calibri; font-size: medium;\">여러분의 의견을 환영합니다. 우리는 어떻게 이것을 더 좋게 만들 수 있는가? 알려주세요!</span>"
