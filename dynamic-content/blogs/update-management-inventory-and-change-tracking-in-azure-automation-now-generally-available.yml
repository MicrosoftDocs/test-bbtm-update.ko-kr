Title: 이제 Azure Automation에서 업데이트 관리, 인벤토리 및 변경 내용 추적을 일반 공급
Summary: Azure Automation은 서버리스 자동화를 사용하여 하이브리드 환경에서 업데이트를 자동화, 구성 및 배포하는 기능을 제공합니다. 이러한 기능은 이제 일반 공급됩니다.
Content: >-
  <p>Azure Automation은 서버리스 자동화를 사용하여 하이브리드 환경에서 업데이트를 자동화, 구성 및 배포하는 기능을 제공합니다. 이러한 기능은 이제 모든 고객에게 일반 공급됩니다.</p>


  <p>이러한 새로운 기능이 릴리스되면 이제 다음을 수행할 수 있습니다.</p>


  <ul>
   <li>설치된 애플리케이션 및 기타 구성 항목을 포함하여 운영 체제 리소스의 인벤토리를 가져옵니다.</li>
   <li>업데이트 준수를 확인하고 하이브리드 환경에서 Windows 및 Linux 시스템에 필요한 수정 사항을 배포합니다.</li>
   <li>서비스, 디먼, 소프트웨어, 레지스트리 및 파일의 변경 내용을 추적하여 문제를 신속하게 조사합니다.</li>
  </ul>


  <p>이러한 추가 기능은 이제 Azure Portal 내에서 대규모로 관리할 때 Automation 계정뿐만 아니라 Azure Resource Manager VM(가상 머신) 환경에서도 사용할 수 있습니다.</p>


  <h2>Azure 가상 머신 통합</h2>


  <p>가상 머신과 통합하면 VM 블레이드에서 직접 Windows 및 Linux 컴퓨터에 대한 업데이트 관리, 인벤토리 및 변경 내용 추적이 가능합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/df6976b4-caba-491f-805c-1a73b2f42ad5.png"><img alt="VMUpdateManagement" border="0" height="298" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b228c72f-9c4a-4271-908e-938efc748eeb.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="VMUpdateManagement" width="943"></a></p>


  <p>업데이트 관리를 사용하면 항상 Windows 및 Linux에 대한 준수 상태를 알 수 있으며, 정의된 유지 관리 기간 내에 업데이트 설치를 오케스트레이션하는 예약된 배포를 만들 수 있습니다. 배포 중에 문제를 식별하기 위한 자세한 문제 해결 로그와 함께 특정 업데이트를 제외하는 기능도 사용할 수 있습니다.</p>


  <p>VM 게스트 내 리소스의 인벤토리는 설치된 애플리케이션뿐만 아니라 추적하려는 다른 구성 항목에 대한 가시성을 제공합니다. 다양한 보고 및 검색을 통해 VM 내에서 구성된 모든 항목을 이해하는 데 도움이 되는 자세한 정보를 빠르게 찾을 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d9a3cf7c-5f4a-45a3-812f-63554d1be41d.png"><img alt="VMInventory" border="0" height="447" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c5b61160-d3c8-4744-85d6-b9ae843519b8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="VMInventory" width="947"></a></p>


  <p>변경 내용 추적은 서비스, 디먼, 소프트웨어, 레지스트리 및 파일에서 변경 내용을 자동으로 수집하여 문제를 일으킬 수 있는 원인을 신속하게 파악하고 원치 않는 변경이 발생할 때 진단 및 경고를 사용하도록 설정합니다.</p>


  <h2>Azure 및 하이브리드 환경에서 대규모 관리</h2>


  <p>Azure 및 온-프레미스 리소스를 대규모로 관리할 수 있도록 하기 위해 이러한 기능도 Azure의 Automation 서비스에 추가되었습니다. 전체 환경에서 통합 보기를 가져올 수 있으며 Azure Portal에서 올바르게 구성, 업데이트 및 관리되도록 조치를 취할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/88d0a6f2-1754-4980-8ddc-be783e7ac910.png"><img alt="AutomationChangeTracking" border="0" height="475" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e6940cc8-f3b2-4473-bb62-64746bee9c92.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="AutomationChangeTracking" width="937"></a></p>


  <p>&nbsp;</p>


  <p>Automation에서 새 기능을 시작하려면 대규모 작업을 수행할 때 가상 머신 블레이드 또는 Automation 계정을 사용합니다.</p>


