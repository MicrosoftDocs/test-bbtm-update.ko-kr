Title: 새로운 Microsoft 백서에서 클라우드 컴퓨팅의 경제성을 간략하게 설명합니다.
Summary: Microsoft 기업 전략 그룹은 IT가 클라우드로 전환하게 하는 경제학의 근간이 되는 새로운 백서 "The Economics of the Cloud"를 방금 발표했습니다. &nbsp;이...
Content: '<p>Microsoft 기업 전략 그룹은 IT가 클라우드로 전환하게 하는 경제학의 근간이 되는 새로운 백서 "The Economics of the Cloud"를 방금 발표했습니다. &nbsp;롤프 하메스(Rolf Harms) 기업 전략 그룹 이사와 Microsoft의 기업 전략 그룹 매니저인 마이클 야마르티노(Michael Yamartino)가 작성한 이 논문은 IT 리더들이 이러한 변화 중에 인프라, 아키텍처 및 기술에 대한 투자를 고려할 때 훌륭한 지침을 제공합니다. &nbsp;여기에서 논문에 대해 자세히 읽을 수 <a target="_blank" href="https://blogs.technet.com/b/microsoft_on_the_issues/archive/2010/11/11/the-economic-impact-of-the-cloud.aspx">있습니다</a>.&nbsp;</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
