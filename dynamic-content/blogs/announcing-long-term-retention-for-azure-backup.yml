  보존 범위를 계산하는 데 사용한 방법 중 하나에 따라 "<strong>보존 범위(일</strong>)" 필드에 값을 입력하고 적절한 동기화 빈도를 선택해야 합니다.나머지 기능은 훨씬 더 긴 기간 동안 데이터를 보존할 수 있다는 점을 제외하고 현재와 같이 작동합니다.아래 관련 링크를 클릭하여 시작하고 의견/피드백을 보내주세요.감사합니다!

