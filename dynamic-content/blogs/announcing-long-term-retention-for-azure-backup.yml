Title: Azure Backup에 대한 장기 보존 발표
Summary: 이전에는 DPM에서 클라우드 백업에 대한 장기 보존을 발표했습니다. 이번 달의 Azure Backup 서비스 릴리스를 통해 현재 지원되는 모든 Windows Server 및 Windows Server Essentials의 클라우드 백업으로 해당 기능을 확장하고 있습니다.
Content: >-
  이전에는 <a href="https://aka.ms/long-term-retention-dpm">DPM에서 클라우드 백업에 대한 장기 보존을</a> 발표했습니다. 이번 달의 Azure Backup 서비스 릴리스를 통해 현재 지원되는 모든 Windows Server 및 Windows Server Essentials의 클라우드 백업으로 해당 기능을 확장하고 있습니다.


  Azure Backup에서 보존 범위를 확장하는 것은 Azure Backup 서비스에 대한 <a href="https://aka.ms/azure-backup-feedback">Azure Backup 피드백 포럼</a> 에서 일정한 주제였습니다. Gartner는 최근 보고서(<b>G00261961</b> - 에서 <i>클라우드 백업이 서버에 적합한지 확인하는 방법</i>, 게시됨: 2014년 2월 13일)를 발표하여 TCO의 클라우드 백업을 테이프 기반 백업보다 훨씬 낮게 보고했습니다. <i>"테이프 미디어는 매우 저렴하지만 테이프 기반 백업 비용의 대부분은 백업 소프트웨어, 유지 관리 및 직원 시간을 중심으로 발생하는 "소프트" 비용입니다</i>. 마찬가지로 테이프에 대한 TCO를 계산하고 Azure를 비즈니스용 테이프 교체로 간주할 수 있습니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/GartnerPic.jpg"><img class="alignnone size-full wp-image-189394" alt="Gartner TCO comparison of Tape and cloud backup" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/GartnerPic.jpg" width="666" height="632" /></a>


  다음은 Azure 백업에서 장기 보존 기능을 사용하는 방법입니다. 현재 단기 보존 정책을 설정하는 데 사용하는 것과 동일한 구성 화면에 환경을 통합했습니다. 더 긴 보존 범위에 대한 일정을 지정할 수 있는 주간 옵션을 선택해야 합니다.

  <h6><span style="font-size: large; font-weight: bold;">그림 1: 4주마다 한 번씩 일요일 오후 9시에 백업</span></h6>

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/clip_image004.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="clip_image004" alt="clip_image004" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image004_thumb.png" width="665" height="577" border="0" /></a>


  보존 범위 및 일정을 설명하기 전에 Azure 백업에서 복구 지점을 모델링하는 방법을 이해하는 것이 중요합니다.각 백업은 복구 지점으로 저장되며 현재 보존 범위가 120일로 제한되는 최대 120개의 복구 지점을 저장할 수 있습니다.120개의 보존 지점 제한이 여전히 적용되어 있지만, 더 긴 보존 기간을 모델링하기 위해 주간 백업의 덜 세분화된 옵션을 허용하는 기능이 향상되었습니다. 다음은 이 변경으로 가능한 최대 보존을 위한 옵션의 전체 범위입니다.

