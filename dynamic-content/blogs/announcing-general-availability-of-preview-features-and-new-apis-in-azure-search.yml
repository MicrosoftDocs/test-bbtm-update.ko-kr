Title: Azure Search에서 미리 보기 기능 및 새 API의 일반 공급 발표
Summary: 오늘 우리는 새로운 GA 기능을 지원하는 새로운 REST API 버전 및 .NET SDK뿐만 아니라 여러 기능의 일반 공급 (GA)을 발표하고있다. 모든 GA 기능 및 API는 표준 Azure SLA(서비스 수준 계약)의 적용을 받으며 프로덕션 워크로드에서 사용할 수 있습니다.
Content: >-
  <p>오늘 우리는 새로운 GA 기능을 지원하는 새로운 REST API 버전 및 .NET SDK뿐만 아니라 여러 기능의 일반 공급 (GA)을 발표하고있다. 모든 GA 기능 및 API는 표준 Azure SLA(서비스 수준 계약)의 적용을 받으며 프로덕션 워크로드에서 사용할 수 있습니다.</p>


  <h2>새 GA API</h2>


  <ul>
      <li><a href="https://docs.microsoft.com/azure/search/search-howto-indexing-azure-blob-storage">Blob Indexer</a>를 사용하면 Office 문서, PDF 및 HTML과 같은 일반적인 파일 형식에서 텍스트를 구문 분석하고 인덱싱할 수 있습니다. 참고: CSV 및 JSON 지원은 아직 미리 보기로 제공됩니다.</li>
      <li><a href="https://docs.microsoft.com/azure/search/search-howto-indexing-azure-tables">Table Indexer</a> 를 사용하면 Azure Table Store에서 데이터를 수집할 수 있습니다.</li>
      <li><a href="https://docs.microsoft.com/rest/api/searchservice/Custom-analyzers-in-Azure-Search?redirectedfrom=MSDN">Custom Analyzers</a> 를 사용하면 문서 및 쿼리 용어의 내용에 대해 수행되는 어휘 분석&rsquo; 프로세스를 제어할 수 있습니다. 예를 들어 사용자 지정 분석기는 Phonetic 검색을 지원합니다. 자세한 내용은 <a href="https://aka.ms/customanalyzers">사용자 지정 분석기를 참조하세요</a>.&nbsp;</li>
      <li><a href="https://docs.microsoft.com/rest/api/searchservice/test-analyzer">분석 API</a> 를 사용하면 기본 제공 및 사용자 지정 분석기를 테스트하여 분석기가 텍스트를 토큰으로 나누는 방법을 확인할 수 있습니다.</li>
      <li>ETag 지원을 사용하면 인덱스 정의, 인덱서 및 데이터 원본을 동시에 안전하게 업데이트할 수 있습니다.</li>
  </ul>


  <h2>새 REST API 버전(2016-09-01) 및 .NET SDK</h2>


  <p>다음 REST API 및 .NET SDK는 GA입니다.</p>


  <ul>
      <li>이전 섹션에서 설명한 모든 GA 기능을 포함하는 서비스 REST API 버전(2016-09-01).</li>
      <li>서비스 REST API(2016-09-01)에 해당하는 .NET SDK입니다.</li>
      <li>관리 작업을 위한 .NET SDK(Microsoft.Azure.Management.Search)로, Search 서비스 및 api-key 관리를 위한 첫 번째 .NET SDK입니다.</li>
  </ul>


  <p>기존 미리 보기 API(2015-02-28-Preview)는 여전히 활성 상태이며 blob 인덱서에서 <a href="https://docs.microsoft.com/azure/search/search-api-2015-02-28-preview#SearchDocs">moreLikeThis</a>, CSV 및 JSON 지원과 같은 기존 미리 보기 기능을 계속 지원합니다. 더 많은 GA 기능을 추가하기 위해 노력하면서 이러한 기능 및 기타 새로운 기능에 대한 지속적인 피드백을 기대합니다.</p>


  <h2>자세한 정보</h2>


  <p>이전 <a href="https://docs.microsoft.com/rest/api/searchservice/">버전의 REST API</a>에서 GA 버전<a href="https://docs.microsoft.com/azure/search/search-api-migration">으로 업그레이드하는 단계를</a> 포함하여 새 REST API 버전에 대해 자세히 알아봅니다.&nbsp; 다운로드 <a href="https://www.nuget.org/packages/Microsoft.Azure.Search">toGA .NET SDK</a>를&nbsp; 가져옵니다.</p>
