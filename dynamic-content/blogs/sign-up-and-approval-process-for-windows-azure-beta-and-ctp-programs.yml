Title: Windows Azure 베타 및 CTP 프로그램에 대한 등록 및 승인 프로세스
Summary: Windows Azure SDK 및 Windows Azure Tools for Visual Studio 릴리스 1.3 및 새로운 Windows Azure 관리 포털의 릴리스와 함께 다음의 베타 가용성을 시작했습니다.
Content: '<p><a target="_blank" href="https://go.microsoft.com/fwlink/?LinkID=128752">Windows Azure SDK 및 Windows Azure Tools for Visual Studio 릴리스 1.3</a> 및 새로운 Windows Azure 관리 포털의 릴리스와 함께 Azure Virtual Machine 역할 및 추가 작은 Windows 베타 가용성을 시작했습니다Windows  Azure 인스턴스뿐만 아니라 Windows Azure 커넥트 CTP도 사용할 수 있습니다.&nbsp; </p>  <p>이러한 프로그램 중 하나에 가입하려는 경우 <a target="_blank" href="https://windows.azure.com/">Windows Azure 관리 포털</a>을 통해 직접 액세스를 요청할 수 있습니다.&nbsp;  요청은 선착순으로 처리됩니다.&nbsp;&nbsp; 여러분의 관심에 감사드리며 Windows Azure 플랫폼과의 지속적인 참여를 기대합니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
