Title: Azure VM OS 드라이브 제한이 8진수로 제한되었습니다!
Summary: 최대 OS 드라이브가 8~1023GB의 배로 증가했다고 발표하게 되어 기쁩니다.
Content: >-
  지난 주 이전의 Azure 가상 머신의 최대 OS 드라이브 크기는 127GB입니다. 이는 Azure MarketplaceAzure" href="https://azure.microsoft.com/en-us/marketplace/" target="_blank"> Marketplace</a>에서 <a title="가상 머신을 배포하는 경우 잘 작동했지만, OS 드라이브가 더 큰 온-프레미스에서 실제 PC 또는 가상 머신을 마이그레이션하려는 경우 유용하지 않았습니다.


  최대 OS 드라이브가 8~ <strong>1023GB</strong>의 배로 증가했다고 발표하게 되어 기쁩니다. 지난 주, Windows 및 Linux VM 모두에 적용되는 127GB 제한을 제거하기 위해 새로운 업데이트가 전역적으로 출시되었습니다. 모든 공공 지역이 업데이트되었으며 중국과 정부 클라우드도 곧 소송을 따를 것입니다.


  제한이 증가했지만 성능 집약적인 프로덕션 워크로드에는 OS 드라이브를 사용하지 않는 것이 좋습니다. 디스크 캐싱은 OS 성능에 최적화되어 있으며, 영구 데이터 요구 사항이 있는 애플리케이션의 경우 연결된 데이터 드라이브를 사용하여 더 나은 처리량을 얻을 수 있습니다. 지침은 동일하게 유지되지만 127GB의 최대 크기는 더 이상 적용되지 않습니다. 특히 온-프레미스 앱과 데이터가 127GB를 초과하는 OS 드라이브에 상주하는 Azure로 더 간단하고 간단한 VM 마이그레이션이 열립니다.


  또한 더 까다로운 IO 요구 사항이 있는 Azure VM에서 실행되는 애플리케이션에 대한 권장 사항은 변경되지 않습니다. 최대 IO 성능이 필요하고 하드웨어 오류 및 다시 부팅에서 디스크 지속성이 필요한 경우 Azure Premium Storage" href="https://azure.microsoft.com/en-us/documentation/articles/storage-premium-storage-preview-portal/" target="_blank"> Premium Storage</a>  미리 보기에서 동시에 사용할 <a title="수 있으며, 디스크 스트라이프를 사용하면 VM당 최대 50,000 IOPS를 제공할 수 있습니다. Azure Storage Service에서 백업할 필요가 없는 성능 집약적 애플리케이션(즉, 다시 부팅 및 하드웨어 오류 이벤트에 데이터를 유지할 필요가 없음)에는 D 시리즈 Azure VMsD" href="https://azure.microsoft.com/blog/2014/09/22/new-d-series-virtual-machine-sizes/" target="_blank"> 시리즈 VM 크기와 함께 <a title="SSD 임시 드라이브를 사용할 수도 있습니다</a>.


  Azure 갤러리/Marketplace 또는 이미 배포한 VM의 VM 이미지에 대한 OS 드라이브 크기를 늘릴 계획은 없습니다. OS 드라이브 제한 증가는 온-프레미스에서 VHD를 마이그레이션하기 위한 것입니다.


  이제 127GB OS 드라이브 제한이 삭제되었으므로 기존 설명서를 업데이트하고 Azure <a href="https://azure.microsoft.com/en-us/services/site-recovery/" target="_blank">DR 및 마이그레이션 제품에 </a>대한 업데이트를 도입하여 새로운 1023GB 제한을 반영합니다.
