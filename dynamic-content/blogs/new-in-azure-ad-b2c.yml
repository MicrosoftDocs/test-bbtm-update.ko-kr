Content: >-
  <p>지난 몇 주 동안 앱 개발자를 위한 클라우드 ID 서비스인 <a href="https://docs.microsoft.com/azure/active-directory-b2c/" target="_blank">Azure AD B2C</a>에 새로운 기능이 도입되었습니다. Azure AD B2C는 등록, 로그인, 프로필 관리 및 암호 재설정을 포함하여 모든 앱&rsquo; ID 관리 요구 사항을 처리합니다. 이 게시물&rsquo;에서는 다음 기능에 대해 알아봅니다.</p>


  <ul>
      <li>SPA(단일 페이지 앱) 지원</li>
      <li>사용 보고 API</li>
      <li>마찰 없는 소비자 등록</li>
  </ul>


  <h3>SPA(단일 페이지 앱) 지원</h3>


  <p>SPA(단일 페이지 앱)는 단일 HTML 페이지를 로드하고 소비자가 앱과 상호 작용할 때 페이지를 동적으로 업데이트하는 웹앱입니다. 주로 JavaScript로 작성되며, 일반적으로 AngularJS 또는 Ember.js 같은 프레임워크를 사용합니다. Gmail과 Outlook 두 가지 인기 있는 소비자 지향 SPA입니다.</p>


  <p>JavaScript 코드는 소비자&rsquo; 브라우저에서 실행되므로 SPA는 기존 웹앱에 비해 프런트 엔드 및 백 엔드 웹 API 호출을 보호하기 위한 요구 사항이 다릅니다. 이 시나리오를 지원하기 위해 Azure AD B2C는 <a href="https://tools.ietf.org/html/rfc6749#section-4.2" target="_blank">OAuth 2.0 암시적 허용 흐름을</a> 추가했습니다. <a href="https://docs.microsoft.com/en-us/azure/active-directory-b2c/active-directory-b2c-reference-spa">OAuth 2.0 암시적 허용 흐름을 사용하는 </a>방법에 대해 자세히 알아보거나 샘플을 사용해 보세요.</p>


  <ul>
      <li>ASP.NET Web API 백 엔드로 구현된 <a href="https://github.com/Azure-Samples/active-directory-b2c-javascript-singlepageapp-dotnet-webapi" target="_blank">SPA</a></li>
      <li>Node.js Web API 백 엔드로 구현된 <a href="https://github.com/Azure-Samples/active-directory-b2c-javascript-singlepageapp-nodejs-webapi" target="_blank">SPA</a></li>
  </ul>


  <p>두 샘플 모두 오픈 소스 JavaScript SDK(<a href="https://github.com/MrSwitch/hello.js" target="_blank">hello.js</a>)를 사용합니다. OAuth 2.0 암시적 허용 흐름 지원은 아직 미리 보기로 제공됩니다.</p>


  <h3>사용 보고 API</h3>


  <p>개발자에게 자주 묻는 것은 Azure AD B2C 테넌트에서 풍부한 소비자 활동 보고서에 액세스하는 것입니다. 이제 Weve&rsquo;는 REST 기반 Azure AD 보고 API를 통해 프로그래밍 방식으로 이러한 API를 사용할 수 있게 되었습니다. 자세한 분석을 위해 이러한 보고서의 데이터를 Microsofts&rsquo; Power BI 같은 비즈니스 인텔리전스 및 분석 도구로 쉽게 파이프할 수 있습니다. 현재 릴리스에서는 4개의 활동 보고서를 사용할 수 있습니다.</p>


  <ul>
      <li><strong>tenantUserCount</strong>: Azure AD B2C 테넌트(지난 30일 동안의 일별)의 총 소비자 수입니다. 로컬 계정(암호 기반 계정) 및 소셜 계정(Facebook, Google 등)의 수를 기준으로 분석할 수도 있습니다.</li>
      <li><strong>b2cAuthenticationCount</strong>: 지정된 기간 내에 성공한 총 인증 수(등록, 로그인 등)입니다.</li>
      <li><strong>b2cAuthenticationCountSummary</strong>: 최근 30일 동안 성공한 인증을 매일 계산합니다.</li>
      <li><strong>b2cMfaRequestCountSummary</strong>: 지난 30일 동안의 다단계 인증 일일 수입니다.</li>
  </ul>


  <p>이 문서에 설명된 단계를 사용하여 시작 <a href="https://docs.microsoft.com/azure/active-directory-b2c/active-directory-b2c-reference-usage-reporting-api" target="_blank">합니다</a>.</p>


  <h3>마찰 없는 소비자 등록</h3>


  <p>기본적으로 Azure AD B2C는 등록 프로세스 중에 소비자가 제공한 이메일 주소를 확인합니다. 이는 가짜 계정이 아닌 유효한 계정이 앱에서 사용되고 있는지 확인하기 위한 것입니다. 그러나 일부 개발자는 사전 이메일 확인 단계를 건너뛰고 나중에 직접 수행하는 것을 선호합니다. 이러한 마찰 없는 등록 환경은 특정 앱 유형에 적합합니다. Weve&rsquo;는 등록 정책 또는 등록 또는 &ldquo;로그인 정책&rdquo;&rdquo;에서 &ldquo;이 작업을 수행할 수 있는 방법을 추가했습니다. 소비자 등록 중에 <a href="https://docs.microsoft.com/en-us/azure/active-directory-b2c/active-directory-b2c-reference-disable-ev">전자 메일 확인을 사용하지 않도록 설정하는 </a>방법에 대해 자세히 알아봅니다.</p>


