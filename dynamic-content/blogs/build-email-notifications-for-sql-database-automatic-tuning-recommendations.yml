Title: SQL Database 자동 조정 권장 사항에 대한 이메일 알림 빌드
Summary: 이 블로그 게시물을 읽은 후에는 SQL Database 자동 조정 권장 사항에 대한 사용자 지정 전자 메일 알림을 작성할 수 있습니다. 이 기능을 요청하는 고객의 의견을 경청하고 Azure에서 쉽게 사용할 수 있는 기술을 기반으로 사용자 지정 솔루션을 만들었습니다.
Content: >-
  <p>이 블로그 게시물을 읽은 후에는 SQL Database 자동 조정 권장 사항에 대한 사용자 지정 전자 메일 알림을 작성할 수 있습니다. 이 기능을 요청하는 고객의 의견을 경청하고 Azure에서 쉽게 사용할 수 있는 기술을 기반으로 사용자 지정 솔루션을 만들었습니다.</p>


  <p>SQL Database 성능 튜닝 권장 사항은 Azure SQL Database <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-automatic-tuning" target="_blank">자동 튜닝에</a> 의해 생성됩니다. 이 솔루션은 AI(인공 지능)를 활용하여 지속적인 데이터베이스 성능 조정을 통해 최고 성능과 안정적인 워크로드를 제공합니다.</p>


  <p>자동 튜닝이 사용하도록 설정된 Azure 구독의 각 개별 SQL 데이터베이스에 대해 튜닝 권장 사항이 제공됩니다. 권장 사항 인덱스 만들기, 인덱스 삭제 및 쿼리 실행 계획의 최적화와 관련이 있습니다. 튜닝 권장 사항은 AI가 데이터베이스 성능에 도움이 되는 것으로 간주하는 경우에만 제공됩니다.</p>


  <h2>자동 튜닝에 대한 이메일 알림</h2>


  <p>일부 고객은 자동 경고를 보고 빌드할 수 있도록 권장 SQL Database 자동 조정 권장 사항이 포함된 자동화된 전자 메일 알림을 받아야 한다고 표시했습니다. 예를 들어 솔루션에서 데이터베이스 성능을 개선하기 위해 인덱스를 삭제하도록 권장하는 경우 일부 고객은 이러한 이벤트에 대한 알림을 선호합니다. 예를 들어 다른 고객 시나리오는 자동화된 튜닝 권장 사항을 보고 있는 다른 데이터베이스 자산을 담당하는 다른 데이터베이스 관리자에게 전자 메일로 전송하는 것입니다.</p>


  <p><strong>자동 튜닝 권장 사항을 수신하도록 자동화된 전자 메일 알림을 빌드하려면 단계별 지침에 따라 </strong><a href="https://docs.microsoft.com/azure/sql-database/sql-database-automatic-tuning-email-notifications" target="_blank"><strong>사용자 지정 SQL Database 자동 조정 전자 메일 알림을 빌드하는 방법을 참조하세요</strong></a><strong>.</strong></p>


  <p>우리가 고안한 솔루션은 <a href="https://docs.microsoft.com/en-us/azure/automation/automation-intro" target="_blank">Azure Automation</a>을 사용하여 튜닝 권장 사항을 검색하는 PowerShell 스크립트의 실행을 자동화하고 Microsoft Flow 사용하여 전자 메일 배달 작업을 예약하는 자동화로 구성됩니다.</p>


  <p>Azure Automation을 사용하면 여러 가지 방법으로 사용할 수 있는 Azure에서 스크립트를 예약할 수 있습니다. 이 예제에서는 Azure 구독의 SQL 데이터베이스에서 자동 튜닝 권장 사항 검색을 예약하는 데 사용됩니다.</p>


  <p>다음은 자동화된 PowerShell 스크립트를 실행하여 Azure Automation을 사용하여 SQL Database 자동 튜닝 권장 사항을 검색하는 스크린샷입니다. 자동화를 통해 사용자는 모니터링 및 문제 해결을 위해 스크립트 입력, 출력, 로그 파일, 오류 및 경고를 화면에 표시할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/db53d235-e592-4d02-b44e-dcebc367eb0c.png"><img alt="howto-email-04" border="0" height="510" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96a1ce39-bea7-42da-8ed0-cbbfdf5dc3b7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="howto-email-04" width="930"></a></p>


  <p><a href="https://docs.microsoft.com/en-us/flow/getting-started" target="_blank">Microsoft Flow</a> 즉시 사용할 수 있는 솔루션으로 사용되어 Office 365 통합을 사용하여 검색된 데이터베이스 튜닝 권장 사항을 전달하기 위한 전자 메일 배달 작업을 예약하고 자동화합니다. 자동화된 일정은 요구 사항 및 기본 설정에 따라 매분, 시간, 일, 주마다 증분 단위로 실행되도록 설정할 수 있습니다.</p>


  <p><strong>제공된 PowerShell 스크립트 및 Microsoft Flow 워크플로의 추가 사용자 지정을 통해 다양한 개인 및 다양한 SQL 데이터베이스에 대한 권장 사항의 전자 메일을 자동화하는 솔루션을 사용자 지정할 수 있습니다.</strong></p>


  <p>Microsoft Flow 자동화된 작업 실행에 대한 화면 통계를 제공합니다. 즉, 전송된 이메일 알림의 성공을 보여 줍니다. 아래 스크린샷에서 솔루션의 예제를 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e29c54a4-e6f3-4e80-8327-f8f63b16a6db.png"><img alt="howto-email-06" border="0" height="540" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b940adb5-2b28-4759-9259-84538eb0b5b5.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="howto-email-06" width="930"></a></p>


  <p>Microsoft Flow 분석은 자동화 흐름 문제 해결뿐만 아니라 모니터링에도 유용합니다. 문제 해결의 경우 Azure Automation 앱을 통해 액세스할 수 있는 PowerShell 스크립트 실행 로그를 검사할 수도 있습니다.</p>


  <p>자동화된 전자 메일 알림의 최종 출력은 이 솔루션을 빌드하고 실행한 후 받은 다음 전자 메일과 유사합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/42d1d57d-449f-4845-adb9-77da6120bf32.png"><img alt="howto-email-07" border="0" height="887" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/efa8fa91-44a3-4b6d-8ae3-23ece788f5e5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="howto-email-07" width="930"></a></p>


  <p>제공된 샘플 PowerShell 스크립트를 추가로 사용자 지정하여 필요에 맞게 자동화된 전자 메일의 출력 및 서식을 조정할 수 있습니다.</p>


  <p>Microsoft에서 제공한 솔루션은 사용자 고유의 시나리오에 맞게 추가로 빌드하고 사용자 지정할 수 있는 시작점입니다. 예를 들어 수신된 튜닝 권장 사항 유형에 따라 알림을 만들거나, 여러 받는 사람에게 전자 메일을 보내거나, 다른 데이터베이스 소유자에게 전자 메일을 보낼 수 있는 사용자 지정 시나리오가 있습니다.</p>


  <h2>요약</h2>


  <p>솔루션이 제공되면 Azure SQL Database 자동 조정 권장 사항에 대한 이메일 알림 전송을 자동화할 수 있습니다. 이 솔루션은 PowerShell 스크립트를 사용하여 튜닝 권장 사항을 검색하고 Azure Automation을 실행합니다. PowerShell 스크립트의 출력을 사용하여 되풀이 전자 메일 배달 작업을 자동화하는 흐름은 Microsoft Flow 사용하여 빌드되었습니다.</p>


  <p>사용자 지정 시나리오에 따라 특정 튜닝 이벤트, 여러 받는 사람, 여러 구독 또는 데이터베이스에 따라 전자 메일 알림을 빌드하는 솔루션을 추가로 사용자 지정할 수 있습니다.</p>


  <p>프로그래밍하려는 경우 SQL Database 자동 튜닝 권장 사항을 검색할 수 있는 다른 방법(예: <a href="https://docs.microsoft.com/en-us/rest/api/sql/databaserecommendedactions/listbydatabaseadvisor" target="_blank">REST API</a> 호출을 통해 또는 <a href="https://docs.microsoft.com/en-us/powershell/module/azurerm.sql/get-azurermsqldatabaserecommendedaction?view=azurermps-5.1.1" target="_blank">PowerShell</a> 명령과 함께 <a href="https://azure.microsoft.com/en-us/blog/automatic-tuning-introduces-automatic-plan-correction-and-t-sql-management/" target="_blank">T-SQL</a> 사용)도 있습니다.</p>


  <p>이 솔루션을 사용하는 방법 및 요구 사항에 맞게 사용자 지정한 방법의 예를 알려주세요. 의견과 질문을 메모에 남겨 주세요.</p>
