Title: Azure와 온-프레미스 인프라 통합
Summary: Microsoft Azure 실험했거나 IT 기능 중 일부에 이미 사용 중인 경우 다음 단계를 수행하고 인프라를 Azure와 통합할 준비가 되었을 수 있습니다.
Content: >-
  Microsoft Azure 실험했거나 IT 기능 중 일부에 이미 사용 중인 경우 다음 단계를 수행하고 인프라를 Azure와 통합하여 온-프레미스 인프라의 <i>확장</i>으로 사용할 수 있습니다. 이 작업을 수행하는 데 도움이 되는 모든 정보를 찾는 데 시간이 많이 걸릴 수 있습니다. 데이터 센터를 Azure로 확장하는 데 필요한 시간을 줄이기 위해 아래와 같이 <a href="https://aka.ms/derad">데이터 센터 확장 참조 아키텍처 다이어그램을</a> 릴리스했습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/08/clip_image002.jpg"><img style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; border-width: 0px;" title="clip_image002" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image002_thumb.jpg" alt="clip_image002" width="576" height="470" border="0" /></a>


  다이어그램은 데이터 센터 확장의 모양을 보여 주지만, 데이터 센터 확장의 모든 항목이 정확히 무엇인지, 왜 다이어그램에 있는지 궁금할 수 있습니다.


  다이어그램의 좋은 점은 <i>대화형</i>이라는 것입니다. 온-프레미스 네트워크, 이름 확인 및 ID를 Azure와 통합하는 방법에 대한 예제 데이터를 확인하여 다이어그램의 모든 개체를 클릭하여 자세히 알아볼 수 있습니다. 아래 그림은 마우스로 클릭할 때 다이어그램의 Azure 쪽에 있는 가상 머신 중 하나에 대한 자세한 데이터(오른쪽)를 보여줍니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/08/clip_image004.jpg"><img style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; border-width: 0px;" title="clip_image004" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image004_thumb.jpg" alt="clip_image004" width="837" height="457" border="0" /></a>


  상자에 나열된 정보의 맨 아래에는 "추가 정보" 링크가 있습니다. 개체의 대부분은 개체에 대해서도 읽을 수 있는 자세한 디자인 또는 구현 문서에 연결됩니다. "레이어"라는 단어 아래 그림 왼쪽의 목록은 다이어그램의 특정 부분을 동시에 보지 않으려면 켜거나 끌 수 있는 다이어그램 계층 목록입니다.


  다이어그램의 모든 항목을 자세히 안내하는 <a href="https://aka.ms/derad-video">비디오를</a> 시청하거나 원하는 경우 비디오 <a href="https://aka.ms/derad-videoscript">스크립트</a> 를 다운로드할 수 있습니다. 다이<a href="https://aka.ms/derad-diagram">어그램에 사용되는 Visio 다이어그램</a> 또는 다이어그램의 모든 데이터가 포함된 <a href="https://aka.ms/derad-data">Excel 스프레드시트</a>뿐만 아니라 다이어그램에 표시되지 <i>않은</i> 추가 데이터를 다운로드하고 수정할 수도 있습니다.


  이 다이어그램은 2015년 3월 30일 릴리스에서 업데이트됩니다(이 다이어그램을 본 경우). 이전 릴리스의 주요 변경 내용은 대화형 다이어그램의 릴리스 정보에 자세히 설명되어 있습니다.


  다이어그램과 다이어그램 내의 데이터가 Azure로의 데이터 센터 확장을 가속화하기를 바랍니다.
