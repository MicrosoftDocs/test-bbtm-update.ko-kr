Slug: help-us-shape-new-azure-migration-capabilities-sign-up-for-early-access
Title: 새 Azure 마이그레이션 기능을 구체화하는 데 도움을 주세요. 조기 액세스에 등록하세요!
Summary: Azure Migrate 및 Azure Site Recovery 사용량 추세에 따라 많은 사용자가 Azure 마이그레이션 과정을 잘 수행하고 있다는 것을 알고 있습니다. 이제 마이그레이션 환경을 더욱 향상시키고 간소화하기 위해 다음 혁신의 물결에 대해 노력하고 있습니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/azure-migrate/" target="_blank">Azure Migrate</a> 및 <a href="https://azure.microsoft.com/en-us/services/site-recovery/" target="_blank">Azure Site Recovery</a> 사용량 추세에 따라 많은 사용자가 Azure 마이그레이션 과정을 잘 수행하고 있다는 것을 알고 있습니다. 이제 마이그레이션&rsquo; 환경을 더욱 향상시키고 간소화하기 위해 다음 혁신의 물결에 대해 노력하고 있습니다. 새로운 기능에 대한 초기 액세스를 통해 제품 방향에 영향을 미치고 모양을 지정할 수 있는 좋은 기회가 있습니다.</p>


  <p>서버를 검색, 평가 및 Azure로 마이그레이션할 수 있는 통합 엔드 투 엔드 마이그레이션 환경을 제공하는 것이 목표입니다. 이를 위해 파트너 도구 통합, Hyper-V 환경 평가 및 서버 마이그레이션 향상을 사용한 새로운 사용자 환경을 포함하여 로드맵에 몇 가지 새로운 기능이 있습니다. 이러한 새로운 기능을 사용하여 워크로드를 Azure로 마이그레이션할 수 있으며 프로덕션 지원을 제공하여 사용할 수 있습니다.</p>


  <p>&rsquo;이 멋진 기회의 일부가되고 싶다면 가능한 한 빨리<a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR3jsP9XEFE1ClBlDcwuVgRZUODNERjNTVjJSUVRBVllMNzhRVDFESVozRS4u" target="_blank">이 양식을 작성하고 제출</a>하십시오. 제출을 검토하고 참여 및 피드백 제공 방법에 대한 자세한 지침을 포함하여 온보딩 단계에 대한 후속 조치를 취할 것입니다.</p>


  <p>귀하의 피드백은 제품 제품을 개선하는 데 매우 유용합니다. Weve가 작업한 내용&rsquo;에 대해 더 많이 공유하고 입력을 기대합니다!</p>


  <p>감사합니다.</p>


  <p>Azure Migrate 팀</p>
