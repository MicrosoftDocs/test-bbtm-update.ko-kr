Slug: embed-stunning-visuals-into-your-apps-with-power-bi-embedded-generally-available
Title: Power BI Embedded 사용하여 앱에 멋진 시각적 개체 포함 - 일반 공급
Summary: 오늘 Microsoft는 Power BI Embedded 일반 공급한다고 발표했습니다. ISV(독립 소프트웨어 공급업체)와 개발자에게 용량 기반의 시간당 요금제 모델을 통해 앱에 멋진 시각적 개체, 보고서 및 대시보드를 빠르게 추가할 수 있는 방법을 제공합니다.
Content: >-
  <p>오늘 Microsoft는 <a href="https://azure.microsoft.com/en-us/services/power-bi-embedded/">Power BI Embedded</a> 일반 공급한다고 발표했습니다. ISV(독립 소프트웨어 공급업체)와 개발자에게 용량 기반의 시간당 요금제 모델을 통해 앱 &ndash; 에 멋진 시각적 개체, 보고서 및 대시보드를 빠르게 추가할 수 있는 방법을 제공합니다.</p>


  <p>Power BI Embedded에는 ISV, 해당 개발자 및 고객에 대한 혜택이 있습니다. 예를 들어 ISV는 <a href="https://powerbi.microsoft.com/en-us/get-started/">Power BI Desktop</a> 사용하여 무료로 시각적 개체를 만들기 시작하고, 시각적 분석 개발 노력을 최소화하여 출시 시간을 단축하고, 차별화된 데이터 환경으로 경쟁에서 눈에 띄며, 임베디드 분석으로 만든 추가 값에 대해 프리미엄을 청구하도록 선택할 수도 있습니다.</p>


  <p>개발자는 시각적 개체 및 분석을 개발하는 데 시간을 소비하는 대신 애플리케이션의 핵심 역량을 구축하는 데 시간을 할애할 수 있으며, 고객 보고서 및 대시보드 요구를 신속하게 충족할 수 있으며, 완전히 문서화된 API 및 SDK를 쉽게 포함할 수 있습니다. 마지막으로, ISV는 앱에서 탐색하기 쉬운 데이터 탐색을 사용할 수 있도록 함으로써 고객이 모든 디바이스에서 확신을 가지고 빠르게 컨텍스트에서 데이터 기반 결정을 내릴 수 있도록 합니다.</p>


  <p>Power BI Embedded ISV의 손에 Power BI 힘과 기능을 제공합니다</p>


  <ul>
      <li><a href="https://powerbi.microsoft.com/en-us/get-started/">Power BI Desktop</a> 사용하여 시각적 개체 작성 및 만들기(무료 다운로드)</li>
      <li>고객에게 인사이트를 노출하기 위해 수백 개의 데이터 원본에 커넥트</li>
      <li>시각적 개체를 채택하거나, 커뮤니티에서 만든 옵션을 채택하거나, <a href="https://github.com/Microsoft/PowerBI-visuals">자신만</a>의 옵션을 꿈꾸세요.</li>
      <li>HTML5에서 일관된 렌더링을 사용하여 모든 디바이스 유형에 배포</li>
      <li>완전히 문서화된 API 및 SDK를 사용하여 앱에 시각적 개체 게시</li>
  </ul>


  <p>앱에 시각적 개체, 보고서 및 대시보드를 포함해 보고 다음 단계에 따라 시작합니다.</p>


  <ol>
      <li><strong>개발을 위한 Power BI Embedded 환경 설정</strong><br>
  테스트를 위해 환경을 설정합니다. Azure Active Directory(Azure AD) 테넌트가 있는지 확인합니다. 기존 테넌트를 사용하거나 새 테넌트를 만들 수 있습니다. 그런 다음, Azure AD 사용자를 만들고 Power BI Pro 라이선스를 사용하여 해당 사용자와 Power BI 서비스에 등록합니다. Azure AD에 앱을 등록한 다음, 보고서를 게시할 수 있도록 Power BI 앱 작업 영역을 만듭니다.<br>
      <a href="https://go.microsoft.com/fwlink/?LinkId=849310">자세한 정보</a></li>
      <li><strong>콘텐츠 포함</strong><br>
  Power BI 및 JavaScript API를 사용하여 Power BI 콘텐츠를 애플리케이션에 통합합니다. Power BI 계정으로 인증하여 대시보드, 보고서 및 타일을 포함합니다.<br>
      <a href="https://go.microsoft.com/fwlink/?LinkId=849309">Power BI &ndash; 보고서 포함 샘플 실습 경험 얻기</a></li>
      <li><strong>프로덕션에 솔루션 게시</strong><br>
  &rsquo;준비가 되면 프로덕션 환경에 애플리케이션을 등록합니다.<br>
      <a href="https://go.microsoft.com/fwlink/?LinkId=849312">자세한 정보</a></li>
  </ol>


  <p><a href="https://azure.microsoft.com/en-us/services/power-bi-embedded/">Power BI Embedded</a> Power BI 데이터 시각화 기능을 활용합니다. 조직 BI에 관심이 있는 경우&rsquo; <a href="https://powerbi.microsoft.com/en-us/">엔터프라이즈 솔루션을</a> 확인하려면 Power BI.</p>
