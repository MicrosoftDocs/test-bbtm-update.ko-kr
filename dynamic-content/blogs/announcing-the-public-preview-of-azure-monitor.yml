  <h2>&amp; 경고 자동화된 작업</h2>


  <p>Azure Monitor는 문제를 신속하게 해결할 수 있는 데이터를 제공합니다. 하지만 고객에게 영향을 미치기 전에 사전에 문제를 해결하려고 합니다. 경고 규칙을 사용하면 메트릭이 임계값을 초과할 때마다 알림을 받을 수 있습니다. 전자 메일 알림을 받거나 Automation Runbook 스크립트 또는 웹후크를 시작하여 문제를 자동으로 해결할 수 있습니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/app-insights-api-custom-events-metrics/">사용자 지정 메트릭 및 이벤트 API를 사용하여 사용자 고유의 메트릭을</a> 구성하여 Azure Monitor 파이프라인에 데이터를 보내고 이에 대한 경고 규칙을 만들 수도 있습니다. 플랫폼, 사용자 지정 및 앱 수준 메트릭에서 경고 규칙을 만들 수 있으므로 이제 리소스를 더 많이 제어할 수 있습니다. 여기에서 경고 규칙에 대해 자세히 알아볼 수 <a href="https://azure.microsoft.com/en-us/documentation/articles/insights-receive-alert-notifications/">있습니다</a>.</p>


  <h2>단일 모니터링 대시보드</h2>


  <p>Azure는 모든 플랫폼 원격 분석, 애플리케이션 원격 분석, 분석 차트 및 보안 모니터링을 시각화하는 고유한 단일 대시보드 환경을 제공합니다. 이러한 대시보드를 팀의 다른 사용자와 공유하거나 대시보드를 복제하여 새 대시보드를 빌드할 수 있습니다.</p>


  <h2>확장성</h2>


  <p>포털은 Azure Monitor를 시작하는 편리한 방법입니다. 그러나 Azure 리소스가 많고 Azure Monitor 설정을 자동화하려는 경우 Resource Manager 템플릿, PowerShell, CLI 또는 REST API를 사용할 수 있습니다. 또한 모니터링 설정 및 데이터에 대한 액세스 권한을 관리하려는 경우 모니터링 역할을 살펴봅니다.</p>


  <h2>제품 통합</h2>


  <p>Azure Monitor 데이터를 사용해야 하지만 즐겨 찾는 모니터링 도구에서 분석하려고 할 수 있습니다. 제품 통합이 시작되는 이 위치에서 Azure Monitor 데이터를 선택한 도구로 &ndash; 거의 실시간으로 라우팅할 수 있습니다. Azure Monitor를 사용하면 메트릭 및 진단 로그를 <a href="https://azure.microsoft.com/en-us/services/log-analytics/">OMS Log Analytics</a> 로 쉽게 스트리밍하여 리소스 및 구독의 데이터에 대한 사용자 지정 로그 검색 및 고급 경고를 수행할 수 있습니다. 웹 사이트 및 VM에 대한 Azure Monitor 메트릭 및 로그를 <a href="https://azure.microsoft.com/en-us/services/application-insights/">Visual Studio Application Insights</a> 쉽게 라우팅하여 Azure Portal 내에서 심층적인 애플리케이션 성능 관리를 잠금 해제할 수 있습니다.</p>


  <p>제품 통합은 포털에 표시되는 것 이상으로 진행됩니다. Microsoft 파트너는 추가적인 모니터링 환경을 제공합니다. 이를 활용하고자 할 수 있습니다. Azure에서 요구 사항을 가장 잘 충족할 수 있는 파트너 서비스 목록이 늘어나고 있음을 공유하게 되어 기쁩니다. 지원되는 <a href="https://aka.ms/monitoringpartners">제품 통합 목록을</a> 방문하여 피드백을 보내주세요.</p>


  <p>마무리하기 위해 Azure Monitor를 사용하면 모든 Azure 리소스의 모니터링 데이터를 통합하고 선택한 모니터링 도구와 결합하여 애플리케이션의 전체적인 보기를 얻을 수 있습니다. 다음은 Azure에서 실행되는 애플리케이션 중 하나를 모니터링하는 데 사용하는 샘플 대시보드의 스냅샷입니다. Azure Monitor를 시작하고 사용자가 빌드하는 대시보드를 기대하게 되어 기쁩니다. <a href="https://azure.microsoft.com/en-us/documentation/services/monitoring-and-diagnostics/">Azure Monitor 설명서를 </a>검토하여 시작하고 <a href="https://feedback.azure.com/forums/231545-diagnostics-and-monitoring">피드백을</a> 계속 보내주세요.</p>


