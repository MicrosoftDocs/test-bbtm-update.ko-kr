  <h3>진단 로그</h3>


  <p>많은 Azure 서비스는 감사 및 문제 해결 목적에 중요한 작업 및 오류에 대한 풍부한 정보를 포함하는 <a href="https://azure.microsoft.com/documentation/articles/monitoring-overview-of-diagnostic-logs/">진단 로그</a>를 제공합니다. 새 진단 로그 탭에서 리소스에 대한 진단 구성을 관리하고 이 데이터를 사용하는 기본 방법을 선택할 수 있습니다.</p>


