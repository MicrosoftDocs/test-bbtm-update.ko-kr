Title: Azure Monitor의 공개 미리 보기 발표
Summary: 오늘 Azure 리소스에 대한 모니터링 기능을 제공하는 새로운 플랫폼 서비스인 Azure Monitor의 공개 미리 보기를 발표하게 되어 기쁩니다.
Content: >-
  <p>오늘 모든 Azure 사용자가 기본 제공 모니터링을 사용할 수 있도록 하는 새로운 서비스인 Azure Monitor의 공개 미리 보기를 발표하게 되어 기쁩니다. 이 미리 보기 릴리스는 Azure 리소스에 이미 존재하는 일부 모니터링 기능을 기반으로 합니다. Azure Monitor를 사용하여 포털 내에서 API를 통해 메트릭과 로그를 사용하고 리소스의 상태와 성능을 보다 자세히 파악할 수 있습니다. Azure Monitor는 알림을 받거나 리소스에 영향을 주는 문제에 대해 자동화된 작업을 수행하도록 경고 규칙을 구성하는 기능을 제공합니다. Azure Monitor를 사용하면 API 및 데이터 내보내기 옵션을 통해 광범위한 제품 통합을 가능하게 하는 것 외에도 포털 내에서 분석, 문제 해결 및 통합 대시보드 환경을 사용할 수 있습니다. 이 블로그 게시물에서는 Azure Monitor를 간략하게 둘러보고 일부 제품 통합에 대해 설명합니다.</p>


  <h2>모든 모니터링 작업에 빠르게 액세스</h2>


  <p>Azure Monitor를 사용하면 포털의 한 곳에서 모든 일반적인 모니터링 작업을 탐색하고 관리할 수 있습니다. Azure Monitor에 액세스하려면 Azure Portal에서 <b>모니터</b> 탭을 클릭합니다. 활동 로그, 메트릭, 진단 로그 및 경고 규칙뿐만 아니라 고급 모니터링 및 분석 도구에 대한 빠른 링크를 찾을 수 있습니다. Azure Monitor는 이러한 세 가지 유형의 데이터 &ndash; 활동 로그, 메트릭 및 진단 로그를 제공합니다.</p>


  <h3>활동 로그</h3>


  <p>운영 문제는 종종 기본 리소스의 변경으로 인해 발생합니다. <a href="https://azure.microsoft.com/documentation/articles/monitoring-overview-activity-logs/">활동 로그</a> 는 Azure 리소스에서 수행된 모든 작업을 추적합니다. 포털의 활동 로그 섹션을 사용하여 애플리케이션에 영향을 미칠 수 있는 작업을 신속하게 검색하고 식별할 수 있습니다. 포털의 또 다른 중요한 기능은 대시보드에 활동 로그 쿼리를 고정하여 관심 있는 작업을 탭으로 유지하는 기능입니다. 예를 들어 <i>오류</i> 수준 이벤트를 필터링하고 대시보드에서 해당 수를 추적하는 쿼리를 고정할 수 있습니다. Microsoft OMS(Operations Management Suite)의 일부인 <a href="https://azure.microsoft.com/en-us/services/log-analytics/">Log Analytics</a>를 통해 활동 로그에서 인스턴트 분석을 수행할 수도 있습니다.</p>


  <h3>메트릭</h3>


  <p>새 메트릭 탭을 사용하면 리소스에 대해 사용 가능한 모든 메트릭을 찾아 차트에 그릴 수 있습니다. 관심 있는 메트릭을 찾으면 한 번의 클릭만으로 경고 규칙을 만들 수 있습니다. 이제 대부분의 Azure 서비스는 진단 설정 없이도 1분 단위 및 30일 데이터 보존으로 기본 제공 플랫폼 수준 메트릭을 제공합니다. 지원되는 리소스 및 메트릭 목록은 <a href="https://aka.ms/listofmetrics">여기에서</a> 사용할 수 있습니다. 타사 모니터링 도구와 직접 통합하기 위해 새 <a href="https://aka.ms/metricsapi">REST API</a> 를 통해 이러한 메트릭에 액세스할 수 있습니다.</p>


