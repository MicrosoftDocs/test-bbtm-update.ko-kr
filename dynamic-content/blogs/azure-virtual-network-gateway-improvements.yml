Title: Azure Virtual Network 게이트웨이 개선 사항
Summary: TechEd Europe 2014에서는 Azure Virtual Network 게이트웨이에 대한 몇 가지 개선 사항을 발표했습니다. 이 게시물에서는 각각의 새로운 기능에 대한 개요와 이러한 기능을 사용하기 위한 지침을 제공합니다.
Content: >-
  TechEd Europe 2014에서는 Azure Virtual Network 게이트웨이에 대한 몇 가지 개선 사항을 발표했습니다.

  <ol>
   <li>고성능 게이트웨이 SKU</li>
   <li>Azure Virtual Network 게이트웨이에 대한 작업 로그</li>
   <li>PFS 지원(완벽한 전달 비밀)</li>
   <li>S2S 터널에 대한 암호화 없음 옵션 지원</li>
  </ol>

  각 새로운 기능에 대한 개요와 이러한 기능을 사용하기 위한 지침을 제공합니다.

  <h1>개요</h1>

  Azure Virtual Network 게이트웨이는 Azure Virtual Network의 워크로드를 온-프레미스 사이트에 연결하는 프레미스 간 게이트웨이 역할을 합니다. IPsec S2S VPN 터널을 통해 또는 ExpressRoute 회로를 통해 온-프레미스 사이트에 연결해야 합니다. IPsec/IKE VPN 터널의 경우 게이트웨이는 IKE 핸드셰이크를 수행하고 Virtual Network와 온-프레미스 사이트 간에 IPsec S2S VPN 터널을 설정합니다. ExpressRoute의 경우 게이트웨이는 피어링 회로를 통해 가상 네트워크의 접두사에 보급하고 ExpressRoute 회로의 패킷을 가상 네트워크 내의 VM으로 전달합니다.

  <h1>고성능 게이트웨이</h1>

  크로스 프레미스 연결을 위해 더 높은 처리량과 더 많은 S2S VPN 터널을 제공하기 위해 새로운 Azure Virtual Network 게이트웨이 SKU, 고성능 게이트웨이를 출시했습니다. 다음 표에서는 집계 처리량의 예비 측정값과 현재 게이트웨이 및 고성능 게이트웨이에 대한 S2S VPN 터널 사양을 보여 줍니다.

  <table width="400" border="0" cellspacing="0" cellpadding="2">

  <tbody>

  <tr>

  <td valign="top" width="100">게이트웨이 SKU</td>

  <td valign="top" width="100">ExpressRoute 처리량*</td>

  <td valign="top" width="100">S2S VPN 처리량*</td>

  <td valign="top" width="100">최대 S2S 터널 수</td>

  </tr>

  <tr>

  <td valign="top" width="100">기본값</td>

  <td valign="top" width="100">~500Mbps</td>

  <td valign="top" width="100">~80Mbps</td>

  <td valign="top" width="100">10</td>

  </tr>

  <tr>

  <td valign="top" width="100">고성능</td>

  <td valign="top" width="100">~1000Mbps</td>

  <td valign="top" width="100">~200Mbps</td>

  <td valign="top" width="100">30</td>

  </tr>

  </tbody>

  </table>

  * 실제 처리량은 트래픽 조건 및 애플리케이션 동작에 따라 달라집니다.


  고성능 게이트웨이에 대한 가격 책정:

  <ul>
   <li>게이트웨이 시간당 $0.49</li>
   <li>데이터 전송 및 VNet 간 트래픽 속도는 변경되지 않은 상태로 유지됩니다.</li>
  </ul>

  고성능 게이트웨이는 Azure 동적 라우팅 게이트웨이와 Azure ExpressRoute 모두에서 사용할 수 있습니다. 정적 라우팅 게이트웨이는 지원되지 않습니다. 다음 cmdlet을 사용하여 새 고성능 게이트웨이를 만들거나 기존 게이트웨이를 새 SKU로 업그레이드할 수 있습니다.

  <h2>고성능 게이트웨이 만들기</h2>

  SKU를 지정하기 위해 Azure PowerShell cmdlet New-AzureVNetGateway에 새 옵션이 추가됩니다. 다음 예제에서는 가상 네트워크 "MyAzureVNet"에 대한 고성능 게이트웨이를 만듭니다.

  <pre class="prettyprint">PS D:\&gt; New-AzureVNetGateway –VNetName MyAzureVNet –GatewayType DynamicRouting –GatewaySKU HighPerformance</pre>

  DynamicRouting은 DynamicRouting 게이트웨이와 전용(ExpressRoute) 게이트웨이 모두에 대한 GatewayType입니다. 따라서 cmdlet 예제를 사용하여 ExpressRoute 회로에 연결할 Virtual Network 게이트웨이를 만들 수도 있습니다.

  <h2>게이트웨이 SKU 업데이트</h2>

  다음 cmdlet인 Resize-AzureVNetGateway는 Azure Virtual Network 게이트웨이의 SKU를 업데이트할 수 있습니다.

  <pre class="prettyprint">PS D:\&gt; Resize-AzureVNetGateway –VNetName MyAzureVNet –GatewaySKU HighPerformance</pre>

  이 cmdlet 예제에서는 MyAzureVNet에 대한 게이트웨이를 기본값에서 고성능으로 변경합니다. 또한 게이트웨이 SKU를 고성능에서 기본값으로 다시 변경합니다.

  <pre class="prettyprint">PS D:\&gt; Resize-AzureVNetGateway –VNetName MyAzureVNet –GatewaySKU Default</pre>

  <h1>게이트웨이 작업 로그</h1>

  Azure Portal은 Azure 서비스 및 구성 요소가 작업 로그를 보고할 수 있도록 하는 "관리 서비스" 탭을 제공합니다. 프레임워크에 Azure Virtual Network 게이트웨이 로그를 추가했습니다. 이제 Azure VPN Gateway와 Azure ExpressRoute 모두에서 다음 이벤트 집합을 가져올 수 있습니다.

  <ol>
   <li>게이트웨이 만들기 및 삭제</li>
   <li>ExpressRoute 회로 만들기 및 삭제</li>
   <li>ExpressRoute 회로 링크 권한 부여, 만들기 및 삭제</li>
   <li>ExpressRoute BGP 세션 만들기, 삭제 및 업데이트</li>
  </ol>

  다음 스크린샷은 간단한 예제를 보여 줍니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/26/GatewayOperationLog.png"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border: 0px" title="GatewayOperationLog" alt="GatewayOperationLog" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/GatewayOperationLog_thumb.png" width="644" height="445" border="0" /></a>


  위에 나열된 초기 이벤트 집합은 시작에 불과합니다. 로그에 다른 게이트웨이 이벤트를 계속 추가합니다.

  <h1>IPsec/IKE VPN에 대한 추가 사용자 지정 옵션</h1>

  IPsec/IKE S2S VPN 터널을 구성하기 위한 두 가지 사용자 지정 옵션인 PFS(Perfect Forward Secrecy) 및 암호화 없음을 추가했습니다.


  이제 이 기능을 사용하여 터널별로 IKE를 사용하여 PFS를 지정할 수 있습니다. 암호화 없음은 S2S VPN 터널에 대한 새로운 옵션입니다. 이는 Azure 내의 VNet 간 통신을 대상으로 합니다. Azure Virtual Network 게이트웨이 간의 트래픽은 지역 간 통신을 포함하여 Microsoft 운영 네트워크 내에 유지됩니다. 현재 이 트래픽은 기본적으로 암호화됩니다. 처리량을 향상시키고자 하는 고객의 경우 암호화 및 암호 해독 오버헤드를 제거하는 암호화 없음 옵션을 제공합니다. 인터넷을 통과하는 트래픽의 경우 이 옵션을 사용하면 암호화 없이 패킷을 보낼 수 있으므로 권장되지 않습니다. Azure VNet 간 통신에만 권장됩니다.


  이러한 두 기능을 사용하도록 설정하기 위해 PowerShell cmdlet 지원을 진행하고 있습니다. 계속 지켜봐 주시기 바랍니다.
