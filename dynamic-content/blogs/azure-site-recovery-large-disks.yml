Title: Azure Site Recovery는 이제 Azure에서 큰 디스크 크기를 지원합니다.
Summary: 이제 ASR(Azure Site Recovery)은 최대 4TB의 디스크 크기를 가진 온-프레미스 가상 머신의 재해 복구 및 마이그레이션을 지원합니다.
Content: >-
  <p>Azure에서 대규모 디스크 크기의 최근 <a href="https://azure.microsoft.com/en-us/blog/azure-introduces-new-disks-sizes-up-to-4tb/">일반 공급</a> 에 따라 ASR(Azure Site Recovery)은 이제 최대 4095GB의 디스크 크기를 가진 온-프레미스 가상 머신 및 물리적 서버의 재해 복구 및 마이그레이션을 지원한다고 발표하게 되어 기쁩니다.</p>


  <p>데이터베이스 계층 및 파일 서버의 일부인 많은 온-프레미스 가상 머신은 크기가 1TB보다 큰 디스크를 사용합니다. 큰 디스크 크기로 이러한 가상 머신을 보호하기 위한 지원은 고객과 파트너 모두에게서 가장 중요한 질문으로 일관되게 기능해 줍니다. 이 향상된 기능을 통해 ASR은 이제 이러한 워크로드를 복구하거나 Azure로 마이그레이션할 수 있는 기능을 제공합니다.</p>


  <p>이러한 큰 디스크 크기는 표준 및 프리미엄 스토리지 모두에서 사용할 수 있습니다. 표준 스토리지에서는 관리 디스크와 관리되지 않는 디스크에 대해 두 개의 새 디스크 크기인 S40(2TB) 및 S50(4TB)을 사용할 수 있습니다. 높은 IOPS 및 처리량이 지속적으로 필요한 워크로드의 경우 관리 디스크와 관리되지 않는 디스크 모두에 대해 두 개의 새 디스크 크기인 P40(2TB) 및 P50(4TB)을 Premium Storage에서 다시 사용할 수 있습니다. 애플리케이션 요구 사항에 따라 ASR을 사용하여 가상 머신을 표준 또는 프리미엄 스토리지에 복제하도록 선택할 수 있습니다. 대형 디스크의 구성, 지역 가용성 및 가격 책정에 대한 자세한 내용은 이 스토리지 <a href="https://docs.microsoft.com/en-us/azure/storage/storage-scalability-targets#managed-virtual-machine-disks">설명서</a>에서 확인할 수 있습니다.</p>


  <p>Azure Site Recovery에서 대규모 디스크 크기를 지원하는 방법을 보여 주려면 SharePoint 팜의 데이터베이스 계층 VM을 보호했습니다. 이 VM에는 1TB보다 큰 데이터 디스크가 있음을 알 수 있습니다.</p>


  <p><img alt="Large disks" border="0" height="402" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/529f2f33-d590-44d7-84ef-1dbd0430cd14.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="대형 디스크" width="610"></p>


  <h3>기존 ASR 사용자를 위한 필수 구성 요소 단계:</h3>


  <p>1TB 이상의 디스크를 사용하여 가상 머신/물리적 서버 보호를 시작하기 전에 기존 온-프레미스 ASR 인프라에 최신 업데이트를 설치해야 합니다. 이는 기존 ASR 사용자에 대한 필수 단계입니다.</p>


  <p>VMware 환경/물리적 서버의 경우 구성 서버, 추가 프로세스 서버, 추가 마스터 대상 서버 및 에이전트에 <a href="https://aka.ms/update-rollup-19-azure-site-recovery">최신</a> 업데이트를 설치합니다.</p>


  <p>System Center VMM에서 관리하는 Hyper-V <a href="https://aka.ms/update-rollup-19-azure-site-recovery">환경의 경우</a> 최신 Microsoft Azure Site Recovery 공급자 업데이트를 온-프레미스 VMM 서버에 설치합니다.</p>


  <p>System Center VMM에서 관리되지 않는 Hyper-V 환경의 경우 Azure Site Recovery에 등록된 Hyper-V 서버의 각 노드에 <a href="https://aka.ms/update-rollup-19-azure-site-recovery">최신</a> Microsoft Azure Site Recovery 공급자를 설치합니다.</p>


  <p>현재 디스크 크기가 큰 Azure <a href="https://aka.ms/asr-azure-to-azure-iaas">에서 IaaS 머신의 재해 복구</a> 지원을 사용할 수 없음을 설명합니다. 이 지원은 곧 제공<b></b>될 예정입니다. <b> </b></p>


  <p><b>오늘 Azure Site Recovery 사용을 시작합니다. </b> 추가 정보는 <a href="https://aka.ms/asr-hub-asr-forums">MSDN의 Azure Site Recovery 포럼</a> 을 방문하여 다른 고객과 소통하세요. <a href="https://aka.ms/asr_vmware_to_azure_enhanced_uservoice">ASR 사용자 음성</a>을 사용하여 다음에 사용하도록 설정할 기능을 알려줄 수도 있습니다.</p>
