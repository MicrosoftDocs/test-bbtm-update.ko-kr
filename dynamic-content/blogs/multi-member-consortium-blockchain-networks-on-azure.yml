Title: Azure에서 다중 멤버 컨소시엄 블록체인 네트워크에 대한 지원 발표
Summary: Azure 지역, 구독 및 AAD 테넌트에 프라이빗 네트워크를 배포해야 하는 엔터프라이즈 시나리오를 해결하는 다중 멤버 컨소시엄 네트워크를 지원하기 위해 Azure에서 블록체인 인프라 서비스의 확장을 발표하게 되어 기쁩니다.
Content: >-
  <p>블록체인 애플리케이션 개발 노력과 파일럿이 성숙함에 따라 기본 컨소시엄 네트워크에 대한 요구 사항이 변경될 것이며, 별도의 관리 및 신뢰 경계 내에 있는 조직으로 구성된 여러 지역 및 지원 구성원을 쉽고 안전하게 만들고 배포해야 한다는 것을 알게 됩니다. Azure 지역, 구독 및 Azure Active Directory(Azure AD) 테넌트에 프라이빗 네트워크를 배포해야 하는 엔터프라이즈 시나리오를 해결하는 다중 멤버 컨소시엄 블록체인 네트워크를 지원하는 최초의 퍼블릭 클라우드로 Azure에 대한 블록체인 지원 확장을 발표하게 되어 매우 기쁩니다.</p>


  <p>고객과 함께 작업할 때 시나리오는 다음과 같은 세 가지 일반적인 토폴로지로 나뉘어 있습니다.</p>


  <p style="margin-left: 48px;">1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <strong>단일 조직, 여러 구독:</strong> 조직의 부서가 서로 신뢰하지 않는 경우(예: 한 부서가 다른 부서를 감사하는 경우) 일반적인 토폴로지입니다. 각 부서에는 고유한 공간이 있지만 동일한 Azure AD 테넌트에 걸쳐 서로 다른 구독에서 물리적으로 구분됩니다.</p>


  <p style="margin-left: 48px;">2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <strong>여러 조직, 프라이빗:</strong> 각 조직에 고유한 공간과 구독, Azure AD 테넌트 및 지역이 모두 다른 실제 컨소시엄 시나리오입니다. 엔터프라이즈 IT 요구 사항을 고려할 때, 조직 간에 통신이 발생하더라도 배포된 서비스는 인터넷에서 공개적으로 액세스할 수 없어야 합니다.</p>


  <p style="margin-left: 48px;">3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <strong>여러 조직, 공용: </strong>위의 토폴로지와 비슷하지만 IT 요구 사항이 인터넷을 통해 배포된 서비스에 액세스할 수 있도록 허용하거나 요구하는 산업, 기업 또는 시나리오에서. 이렇게 하면 분산 시스템에 대한 네트워크 연결 요구 사항이 간소화됩니다.</p>


  <p>현재는 Azure Portal 또는 cmdline을 통한 간단한 다단계 프로세스를 사용하여 다중 지역 및 다중 멤버 Ethereum 컨소시엄 블록체인 네트워크를 구성하는 처음 두 토폴로지의 문제를 해결하는 솔루션 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/microsoft-azure-blockchain.azure-multi-member-blockchain-service?tab=Overview">템플릿 </a>집합을 Azure Marketplace에 릴리스하고 있습니다. 첫 번째 템플릿은 초기 컨소시엄 멤버(또는 지역)의 공간을 배포하고 구성하는 반면, 두 번째 템플릿은 가장 중요한 프라이빗 네트워크를 형성하기 위해 추가 멤버(또는 지역)를 배포, 연결 및 구성합니다.&nbsp; 계속 실험 중인 경우 11월에 릴리스된 간단한 단일 구독 배포 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/microsoft-azure-blockchain.azure-blockchain-service?tab=Overview">솔루션을</a> 사용하는 것이 좋습니다.</p>


  <p>이러한 솔루션 템플릿은 최소한의 Azure 및 Ethereum 지식으로 다중 멤버 컨소시엄 Ethereum 네트워크를 쉽고 빠르게 배포하고 구성할 수 있도록 설계되었습니다. 소수의 사용자 입력과 한 번의 클릭 배포를 통해 각 멤버는 전 세계의 Microsoft Azure 컴퓨팅, 네트워킹 및 스토리지 서비스를 사용하여 네트워크 공간을 프로비전할 수 있습니다. 각 멤버&#39;네트워크 공간은 애플리케이션 또는 사용자가 트랜잭션을 제출하기 위해 상호 작용할 수 있는 부하가 분산된 트랜잭션 노드 집합, 트랜잭션을 기록하는 마이닝 노드 집합 및 VPN 게이트웨이로 구성됩니다. 후속 연결 단계에서 게이트웨이들을 연결하여 완전히 구성된 복수 멤버 블록체인 네트워크를 만듭니다.</p>


  <p>다중 멤버 네트워크 아키텍처는 아래에 나와 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed106381-c869-4d10-99d9-f5771ca2cfc5.png"><img alt="Multi-member-network" border="0" height="324" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/be9bcc05-e5f1-41c0-878f-360687ce66aa.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="다중 멤버 네트워크" width="533"></a></p>


  <p>멤버 연결 대상은 템플릿에 의해 결정되지 않는다는 점에 유의해야 합니다. 컨소시엄은 허브와 스포크, 메시 등 네트워크 연결 모델을 결정해야 합니다.</p>


  <p>솔루션에 대한 자세한 내용은 <a href="https://aka.ms/blockchain-multi-member-marketplace-solution">단계별 연습을</a> 참조하세요.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/project-bletchley-blockchain-comes-to-azure-marketplace/">첫 번째 블록체인 솔루션</a>과 마찬가지로 조직 전체에서 인프라 및 네트워킹을 구축하고 구성하는 데 시간을 소비하는 대신, 컨소시엄 및 프로덕션 파일럿을 빌드하는 데 집중할 수 있도록 이러한 시간이 많이 걸리는 부분을 자동화했습니다.</p>


  <p>이러한 새로운 블록체인 솔루션을 사용해 본 후 질문, 피드백 또는 추가 요청이 있는지 알려주세요. 블록체인 배포를 진정한 다자간 토폴로지로 확장할 수 있게 되어 기쁩니다.</p>
