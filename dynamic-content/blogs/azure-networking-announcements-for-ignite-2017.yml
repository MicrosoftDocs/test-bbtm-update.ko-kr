  <h2>에코시스템: 더 나은 솔루션 및 더 많은 선택 제공</h2>


  <p>파트너의 풍부한 에코시스템을 구축하면 보다 포괄적인 솔루션과 특정 요구 사항을 가장 잘 충족하는 방법에 대한 다양한 선택이 제공됩니다. 지역당 1.6Pbps 이상의 용량과 Azure에서 사용할 수 있는 뛰어난 네트워크 성능을 갖춘 글로벌 네트워크를 사용하면 Azure에서 매력적인 솔루션을 제공하는 Software as Service 회사 및 NVA(네트워크 가상 어플라이언스) 회사의 추세를 볼 수 있습니다.</p>


  <h3>Zscaler Private Access: Azure 애플리케이션에 액세스하기 위한 빠른 로컬 중단을 위해 Azure에서 빌드되었습니다.</h3>


  <p>기업은 LOB(기간 업무) 애플리케이션에 대한 사용자별 보안 액세스를 제공하는 데 어려움을 겪고 있습니다. Zscaler는 공용 및 하이브리드 환경 모두에 대해 Azure로의 엔터프라이즈 경험을 간소화하는 데 도움이 됩니다. <a href="https://www.zscaler.com/press/zpa-on-azure" target="_blank">Azure에서 빌드된</a> ZPA(Zscaler Private Access)는 전체 회사 네트워크를 노출하지 않고 비즈니스 애플리케이션에 안전하게 액세스하는 사용자에게 더 빠르고 원활한 정책 기반 SaaS와 유사한 액세스 환경을 제공합니다. Zscaler는 인증 및 간소화된 정책 관리를 위해 Active Directory와 통합됩니다.</p>


  <h3>F5 WAF as a Service: Azure에서 빌드됨</h3>


  <p>웹 애플리케이션 방화벽 인프라를 유지 관리하는 것은 팀에 부담이 될 수 있습니다. Azure에서 빌드된 F5s&rsquo; 새 WAF as a Service는 엔터프라이즈급 WAF와 API 기반 서비스를 결합하여 앱을 보다 쉽게 보호할 수 있도록 합니다. Azure Marketplace에서 WAF as a Service를 배포할 수 있습니다. <a href="https://f5wafsaaspreview.azurewebsites.net/default.html">F5s&rsquo; 공지 사항을 읽습니다</a>.</p>


  <h3>네트워크 가상 어플라이언스: 더 많은 파트너 및 더 많은 선택 사항</h3>


  <p>Azure Marketplace에서 사용할 수 있는 NVA 수는 계속 증가하고 있습니다. 최근에 추가된 기능으로는 Arista vRouter, Citrix Netscaler SD-WAN, Riverbed SteelConnect, Cisco Viptela vEdge 및 Verisign DNS 방화벽이 포함됩니다. NVA 에코시스템에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/solutions/network-appliances/" target="_blank">여기</a> 를 참조하세요.</p>


  <h3>ExpressRoute 파트너 세 배</h3>


  <p>전 세계 40개의 ExpressRoute meet-me 위치에서 저희를 만날 수 있는 더 많은 옵션을 제공하는 ExpressRoute <a href="https://docs.microsoft.com/en-us/azure/expressroute/expressroute-locations" target="_blank">파트너 에코시스템</a> 을 세 배로 증가했습니다. 이 강력한 파트너 에코시스템을 통해 전 세계 어디에서나 비공개로 연결할 수 있습니다.</p>


