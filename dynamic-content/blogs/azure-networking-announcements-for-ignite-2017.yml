  <h3>향상된 S2S(사이트 대 사이트) VPN 모니터링</h3>


  <p>Azure Monitor용 Azure VPN Gateway는 메트릭 및 진단 로그를 모두 제공하여 S2S VPN 터널 및 중요한 이벤트 로그의 처리량을 제공합니다. VPN 터널 메트릭을 기반으로 경고를 설정할 수도 있습니다. 학습된 경로와 보급된 경로 모두에 대한 BGP 피어링 상태를 사용하여 라우팅 정보를 더 잘 파악할 수 있습니다.</p>


  <h3>Network Watcher 연결 확인 및 NSG Flow 로그 통합</h3>


  <p>Network Watcher를 사용하면 네트워크 진단 및 시각화 도구를 사용하여 Azure 서비스를 진단하고 인사이트를 얻을 수 있습니다. 새로운 연결 확인 기능은 대기 시간 및 패킷이 대상에 도달하는 데 걸리는 경로와 같은 홉 정보를 통해 홉을 볼 수 있는 고급 연결 진단을 제공합니다. NSG, 게스트 방화벽 및 사용자 정의 경로에 의해 차단된 트래픽을 포함하여 구성 문제를 식별할 수도 있습니다. Network Watcher NSG Flow 로그는 Elastics Stack, Grafana 및 Graylog와 같은 <a href="https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-visualize-nsg-flow-logs-open-source-tools" target="_blank">오픈 소스 로그 관리 도구</a>와 쉽게 통합할 수 있습니다.</p>


  <h4>&ndash; 실제 사용자 측정값 및 트래픽 보기 Azure Traffic Manager</h4>


  <p>Traffic Manager 대기 시간이 가장 짧은 Azure 지역 엔드포인트로 글로벌 클라우드 서비스의 최종 사용자를 안내합니다. Azure Traffic Manager Microsofts&rsquo; 클라우드 서비스를 통해 수집하는 네트워크 대기 시간 측정값을 사용하여 위치에 따라 들어오는 쿼리를 사용자 지정합니다. 새로운 Azure Traffic Manager&rsquo; 실제 사용자 측정을 사용하면 최종 사용자&rsquo; 환경에 기여할 수 있습니다. 자세한 내용은 <a href="https://aka.ms/atmrum" target="_blank">실제 사용자 측정 개요를</a> 참조하세요.</p>


  <p>Traffic Manager Traffic View를 사용하면 사용자의 위치, 이러한 지역의 트래픽 볼륨, 대표적인 사용자 대기 시간 및 특정 트래픽 패턴을 이해할 수 있습니다. 이 실행 가능한 인텔리전스를 사용하면 사용자가 뛰어난 네트워크 환경을 얻을 수 있도록 용량 및 글로벌 확장을 더 잘 관리할 수 있습니다. 자세한 내용은 <a href="https://aka.ms/atmtv" target="_blank">트래픽 보기 개요</a>를 참조하세요.</p>


  <h2>연결</h2>


  <h3>글로벌 Virtual Network 피어링</h3>


  <p>글로벌 VNet 피어링을 사용하면 다른 Azure 지역의 VNet을 연결하여 Microsofts&rsquo; 글로벌 백본 네트워크를 통해 VM과 직접 VM 통신을 수행할 수 있습니다. VNet 내의 리소스는 단일 글로벌 네트워크의 일부인 것처럼 서로 통신합니다. 글로벌 추상화로 데이터 복제, 재해 복구 및 데이터 기반 장애 조치(failover)가 훨씬 쉬워집니다. 글로벌 VNet 피어링에 대한 자세한 내용은 <a href="https://aka.ms/globalvnetpeering" target="_blank">글로벌 VNet 피어링을</a> 방문하세요.</p>


