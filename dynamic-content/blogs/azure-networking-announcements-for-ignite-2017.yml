  <h3>ExpressRoute 향상된 기능</h3>


  <h4>Microsoft 피어링, 경로 필터, IPv6을 통해 Azure 서비스에 액세스</h4>


  <p>이전에는 ExpressRoute에는 Azure VNet에 연결하기 위한 프라이빗 피어링, Azure 서비스에 도달하기 위한 공용 피어링, Office 365 및 Dynamics 365용 Microsoft 피어링의 세 가지 피어링이 있었습니다. ExpressRoute 관리 및 구성을 간소화하기 위해 공용 및 Microsoft 피어링을 병합했습니다. 이제 Microsoft 피어링을 통해 Azure PaaS 및 Microsoft SaaS 서비스에 액세스할 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/expressroute/how-to-routefilter-portal" target="_blank">경로 필터는</a> ExpressRoute를 통해 네트워크에 보급되는 IP 접두사 수를 크게 줄일 수 있습니다. ExpressRoute를 통해 액세스하려는 특정 Office 365 또는 Dynamics 365 서비스를 선택할 수 있습니다. 지역별로 Azure 서비스를 선택할 수도 있습니다.&nbsp; 또한 이제 IPv6을 사용하여 Microsoft 피어링을 통해 Office 365 액세스할 수 있습니다.</p>


  <h3>VPN 향상</h3>


  <h4>macOS 및 AD(Active Directory) 인증에 대한 P2S(지점 및 사이트별) VPN 지원</h4>


  <p>P2S VPN 연결을 통해 고객은 Windows 머신과 macOS를 사용하여 어디서나 Azure VNet에 연결할 수 있습니다. Active Directory 도메인 인증을 사용하면 이제 클라이언트 머신에 인증서를 삽입하는 대신 VPN 인증에 조직&rsquo; 도메인 자격 증명을 사용할 수 있습니다. Azure VPN Gateway는 Azure 또는 온-프레미스에서 실행되는 RADIUS 및 AD 도메인 배포와 통합됩니다. P2S VPN에 대한 추가 인증 옵션을 위해 RADIUS 서버를 다른 ID 시스템과 통합합니다.</p>


  <h3>Azure DNS - 프라이빗 영역</h3>


  <p>AZURE DNS(Domain Name Service) 프라이빗 영역은 VNet 내 및 전체에서 이름을 관리하고 확인하는 DNS 서비스를 제공합니다. 이 정보를 인터넷에 노출하지 않고 애플리케이션의 내부 구조를 비공개로 유지하지 않고 애플리케이션의 내부 DNS 이름을 관리할 수 있습니다. 프라이빗 영역은 VNet의 VM에 대한 호스트 이름 레코드를 자동으로 유지 관리합니다. A, NS, TXT, CNAME, SOA, SPF 및 와일드카드를 비롯한 모든 일반적인 레코드 형식이 지원됩니다.</p>


  <p>프라이빗 영역을 사용하여 Azure DNS는 분할 수평선 보기를 지원합니다. 프라이빗 영역 및 인터넷 연결 영역에서 동일한 이름을 사용할 수 있습니다. VNet 내에서 실행되는 경우 DNS 쿼리가 내부 IP 주소로 확인되고 외부에서 쿼리된 경우 외부 IP 주소로 확인됩니다. 이는 동일한 내부 및 외부 이름이 다른 IP 주소로 확인되는 웹 사이트에 유용합니다.</p>


