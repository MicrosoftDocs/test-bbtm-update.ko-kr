  <p align="center"><strong>Azures&rsquo;의 새 Load Balancer는 가용성 영역을 지원하고 더 나은 진단을 제공합니다.</strong></p>


  <h3>네트워크 가상 어플라이언스의 고가용성: HA 포트</h3>


  <p>NVA(네트워크 가상 어플라이언스)는 고객이 중요한 워크로드를 보호하는 데 도움이 됩니다. 새 Load Balancer를 사용하면 HA(고가용성) 포트를 활용하여 모든 계층 4 포트에서 들어오는 VNet 트래픽을 처리하고 NVA에 분산하는 단일 부하 분산 규칙을 쉽게 구성할 수 있습니다. 내부 네트워크 트래픽은 가상 라우터, 방화벽 및 애플리케이션 배달 컨트롤러와 같은 여러 NVA에서 부하가 분산됩니다.</p>


