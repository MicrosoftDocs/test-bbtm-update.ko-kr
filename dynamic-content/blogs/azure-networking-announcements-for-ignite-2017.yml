  <h2>요약</h2>


  <p>중요 업무용 워크로드를 Azure로 계속 가져오면서 애플리케이션의 전반적인 네트워크 관리, 보안, 확장성, 가용성 및 성능을 계속 간소화할 것입니다. 글로벌 클라우드 및 글로벌 백본 네트워크에서 제공하는 혜택을 완전히 얻을 수 있습니다. 우리가 배운 한 가지 핵심 교훈은 네트워크 기반 Software-as-a-Service 제품이 환경을 크게 단순화한다는 것입니다. 앞으로 몇 달 안에 더 흥미로운 발표를 준비하십시오. 새로운 기능 및 기능에 대한 피드백과 요구 사항에 맞게 로드맵을 더욱 구체화하기 위한 지침을 환영합니다.</p>
