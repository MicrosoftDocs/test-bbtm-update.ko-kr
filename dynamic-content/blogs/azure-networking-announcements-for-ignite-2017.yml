  <h2>가용성</h2>


  <h3>새 Load Balancer: 10x 규모, 고급 분석, 가용성 영역, HA 포트</h3>


  <p>부하 분산은 애플리케이션의 서비스 가용성을 향상시킵니다. 새 Azure Load Balancer 사용하면 부하 분산된 VM을 100개에서 1000개 VM으로 10배 늘릴 수 있습니다. Load Balancer는 지역 임의 캐스트 IP를 활용하여 외부 또는 내부 트래픽의 부하를 신속하게 분산하여 오류 발생 시 가용성을 보장합니다. 가용성 영역에 배포된 모든 VM에서 부하를 분산하여 영역 프런트 엔드 및 백 엔드에 대한 영역 간 부하 분산을 사용하는 시나리오를 사용할 수 있습니다.&nbsp; 또한 데이터 평면 상태에 대한 연속 대역 내 측정, 엔드포인트별 상태 프로브 상태 및 패킷, 바이트, 연결 시도 및 아웃바운드 연결에 대한 카운터를 포함하여 광범위한 상태 및 진단 메트릭을 얻을 수 있습니다.</p>


