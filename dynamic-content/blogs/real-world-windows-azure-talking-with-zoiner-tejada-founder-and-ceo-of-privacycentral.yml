Title: 'Real World Windows Azure: PrivacyCentral의 설립자이자 CEO인 Zoiner Tejada와 대화'
Summary: Real World Windows Azure 시리즈의 일환으로 PrivacyCentral의 창립자이자 CEO인 Zoiner Tejada와 연결하여 Azure 및 Ruby를 Windows 사용하여 강력한 기능을 구축하는 방법에 대해 자세히 알아봅니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로<a target="_blank" href="">, 저는 PrivacyCentral</a>의 창립자이자 CEO인 Zoiner Tejada와 연결하여 Azure와 Ruby를 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0170tri">Windows</a> 사용하여 강력한 온라인 개인 정보 서비스를 구축하는 방법에 대해 자세히 알아봅니다.<b>&nbsp; </b> <a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=710000001058">여기에서</a> PrivacyCentrals&rsquo; 성공 사례를 읽어보세요. 그가 무슨 말을했는지 알아 계속 읽으십시오.</p>  <p><b>히만슈 쿠마르 싱: PrivacyCentral에 대해 알려주세요.</b></p>  <p><b>Zoiner Tejada</b>:&nbsp; 저는 2011년 초에 PrivacyCentral을 설립하여 사람들이 사이버 스토킹, 사이버 괴롭힘 및 신원 도용과 같은 인터넷 위협으로부터 자신을 보호할 수 있도록 지원했습니다. 우리는 자신을 신원 도용 보호 2.0으로 봅니다. 대부분의 신원 도용 서비스는 보험처럼 작동합니다. 그들은 사실 바로 후에 그것을 만들려고 노력합니다. 우리는 사람들이 처음에 일어나는 신원 도용으로부터 보호할 수 있도록 돕고 싶었습니다.</p>  <p><b>HKS:&nbsp; PrivacyCentral은 사이버 범죄 및 신원 도용을 어떻게 해결하나요?</b><b></b></p>  <p><b>ZT:</b>&nbsp; 많은 사람들이 인터넷에 노출 된 주소, 생년월일, 심지어 어머니의 처녀 이름과 같은 PII (개인 식별 정보)를 가지고 있습니다. ID 도둑 및 기타 사이버 범죄자는 이 정보를 사용하여 은행 계좌 또는 기타 기밀 리소스에 액세스할 수 있습니다. PII 검색 엔진처럼 작동하는 브라우저 기반 서비스를 소개하고 싶었습니다. 사용자가 보호하려는 정보 유형을 입력하면 PrivacyCentral은 정보가 인터넷에 노출되는 위치를 찾아 보고합니다. 서비스는 높은 신뢰도 일치를 생성하고 모든 사용자에 대해 관련성이 높고 정확하며 완전한 결과를 표시할 수 있을 만큼 강력해야 합니다.</p>  <p><b>HKS: 위협 규모가 서비스 개발 방식에 영향을 주나요?</b></p>  <p><b>ZT:</b>&nbsp; 예, 서비스를 신속하게 시작하고 싶었으며 한 번에 한 고객의 소비자 수요에 맞게 확장할 수 있는 기술로 서비스를 지원하여 수십만 명의 기존 고객을 가진 엔터프라이즈 파트너에게 지원하려고 했습니다. &nbsp;개발자는 4명뿐이며 US$150,000를 지출하고 서버를 구성하는 데 몇 달이 걸렸을 수 있으며 코드 줄이 0줄로 작성되었거나 PrivacyCentral을 빌드하고 실행하는 데 바쁠 수 있습니다. 우리는 클라우드 기술로 온라인 서비스를 지원하고 싶다는 것을 알고 있었기 때문에 Amazon, Google 및 Windows Azure를 포함한 여러 클라우드 시스템을 평가했습니다.&nbsp; Microsoft .NET Framework 및 Microsoft Visual Studio 개발 시스템과 같은 Microsoft 기술뿐만 아니라 사용할 계획인 Ruby와 같은 오픈 소스 개발 언어에서도 원활하게 작동하기 때문에 Azure를 Windows 선택했습니다.</p>  <p><b>HKS: Ruby 사용의 이점은 무엇인가요?</b></p>  <p><b>ZT:</b>&nbsp; 미리 빌드된 Ruby 웹 크롤러를 사용하여 PrivacyCentral 검색 기능을 지원하려고 했습니다. 테스트에서는 Windows Azure 웹 역할에서 Ruby를 쉽게 실행할 수 있으며 Windows Azure에서 Ruby를 사용할 수 있으므로 개발 속도를 크게 빨라진 자체 웹 크롤러를 작성할 필요가 없었습니다&rsquo;.</p>  <p><b>HKS:&nbsp; 언제 시작했나요?</b></p>  <p><b>ZT:</b> 2011년 7월에 PrivacyCentral.com 출시했습니다. 이 웹 사이트는 소비자를위한 온라인 개인 정보 보호 도구를 제공하지만, 주로 자신의 브랜드를 통해 PrivacyCentral 서비스를 제공하고자하는 대규모 금융 및 ID 도난 방지 기업을위한 작업 데모입니다. PrivacyCentral 서비스를 사용하는 파트너&rsquo; 고객의 수에 따라 수익을 창출합니다.</p>  <p><b>HKS: PrivacyCentral.com Windows Azure를 사용하는 방법을 알려주세요.</b></p>  <p><b>ZT:</b>&nbsp; PrivacyCentral.com 웹 사이트, 사용자 서비스 및 웹 크롤러 검색 기능을 호스트하는 Windows Azure 웹 역할 내에서 실행됩니다. 웹 크롤러는 웹 사이트와 독립적으로 확장하기 위해 별도의 웹 역할 인스턴스에서 실행됩니다. PrivacyCentral.com 사용자가 검색 요청을 하면 Windows Azure에서 Ruby 웹 크롤러 검색을 실행하고 결과가 Windows Azure Table Storage 프레젠테이션에 저장됩니다. <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0170sql">Windows Azure SQL Database</a> 서비스를 사용하여 계정, 지리 및 기타 사용자 데이터를 관리합니다.</p>  <p><b>HKS:&nbsp; PrivacyCentral에 Windows Azure를 사용하면 어떤 이점이 있나요?</b></p>  <p>ZT:&nbsp; Weve&rsquo;는 수많은 이점을 보았습니다.&nbsp; 먼저 Ruby와 함께 Windows Azure를 사용하여 서버를 관리하고 추가 코드를 작성하는 대신 서비스를 빌드하는 데 집중할 수 있었고, 3개월을 절약하여 시장에 PrivacyCentral.com. &rsquo;고객과 대화하고, 마케팅 전략을 개발하고, 가치 제공을 시작하기 위해 3개월이 더 있습니다.</p>  <p>Windows Azure에서 서비스를 지원함으로써 인프라 투자에 최소 $150,000를 피했습니다. 온-프레미스 환경을 사용하면 첫 번째 프로토타입의 유효성을 검사하기 위해 대규모 선불 투자를 해야 했습니다. 낮은 진입 비용은 Azure를 Windows 매우 가능하게 하는 측면이었습니다.</p>  <p>마지막으로 Windows Azure를 사용하여 PrivacyCentral.com 성능을 최적화함으로써 자체 비용을 절감하고 엔터프라이즈 고객에게 경쟁력 있는 조건을 제공할 수 있습니다. 더 많은 웹 크롤러를 추가하면 최종 사용자에 대한 검색 속도가 동일한 비용으로 세 배로 증가했습니다.</p>  <p><b>HKS:&nbsp; Windows Azure에서 찾고 있던 확장성을 제공해 주나요?</b></p>  <p><b>ZT:</b>&nbsp; 예, 필요한 것보다 많은 리소스에 투자하지 않고 Azure를 확장하거나 축소&rsquo;할 수 Windows 유연하게 비즈니스 계획을 엔터프라이즈 고객에게 집중하면서 소비자 웹 사이트를 시작할 수 있는 민첩성을 했습니다. 2012년 초까지 우리는 수백만 명의 고객을 보유하고 있는 주요 금융 기관 및 소매업체에 서비스를 제공하는 대규모 신원 도용 보호 서비스와 상당한 계약을 체결했습니다. &nbsp;Windows Azure를 사용하면 잠재적 파트너에게 300,000명 또는 100만 명의 신규 고객을 수용할 수 있다고 자신 있게 알릴 수 있습니다. 온-프레미스 인프라를 사용하여 해당 경로를 낮추지 못했습니다.</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5430.PrivacyCentrallogo.png" alt="" border="0" height="76" width="287"></a></p>  <p>다른 사용자가 Azure를 사용하는 방법을 <a target="_blank" href="https://www.windowsazure.com/en-us/home/case-studies/?WT.mc_id=cmp_pst001_blg_post0170cas">읽</a>어 Windows.</p>'
