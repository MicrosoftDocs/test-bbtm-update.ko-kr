Title: Azure Data Box 제품군 확장
Summary: Data Box 팀을 대신하여 고객의 데이터 이동 요구 사항에 대한 몇 가지 새로운 솔루션을 공유하게 되어 기쁩니다. 오늘부터 Data Box Edge 및 Data Box Gateway의 두 가지 흥미로운 새 제품으로 Data Box에 온라인 기능을 추가하고 있습니다.
Content: >-
  <p>Azure Data Box 팀을 대신하여 Im&rsquo;은 고객&rsquo; 데이터 이동 요구 사항에 대한 몇 가지 새로운 솔루션을 공유하게 되어 매우 기쁩니다. 오늘부터 두 가지 흥미로운 새 제품 &ndash; <strong>인 Azure</strong> <strong>Data Box Edge</strong> 와 <strong>Azure</strong> Data Box <strong>Gateway</strong>를 사용하여 Data Box 제품군에 온라인 기능을 추가하고 있습니다. 오프라인 전송의 경우 고객이 이동할 데이터의 크기가 모두 다르다는 것을 알고 있으므로&rsquo; Azure Data Box 및 Azure Data <a href="https://azure.com/DataBox-offline">Box Disk</a>와 함께 사용할 1 PB <strong>Azure</strong> <strong>Data Box Heavy</strong>도 도입했습니다.<a href="https://azure.com/DataBox-offline"></a> 그리고 마지막하지만 확실히 적어도, <strong>Data Box는 이제 일반 공급!</strong></p>


  <p><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3de1240d-cdaa-48a0-9dd1-d32d0ac20d1c.png"><img alt="Data Box Infographic banner" border="0" height="613" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/589e1951-ccd0-4e8f-866f-4dd255497714.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Data Box 인포그래픽 배너" width="1163"></a></p>


  <h2>Data Box Edge 및 Data Box Gateway 소개</h2>


  <p>고객은 점점 더 에지에서 데이터를 만들고 처리하고 있습니다.&nbsp; &rsquo;IoT, 원격 에너지 탐색, 트래픽 관리 및 기타 데이터 집약적 시나리오를 기록적으로 배포하면 모두 에지 배포가 크게 가속화됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fa6ef2bf-f0d7-4115-a54a-44a599de15ee.png"><img align="right" alt="image" border="0" height="137" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/336b9e69-0a10-4709-bc64-a344522c98e7.png" style="border-image: none; float: right; display: inline; background-image: none;" title="imageBased" width="243"></a> 요구 사항에 따라 AI 지원 에지 컴퓨팅 기능을 갖춘 온-프레미스 어플라이언스인<strong> Data Box Edge</strong>를 만들었습니다.</p>


  <p>Data Box Edge는 스토리지 게이트웨이 역할을 하여 사이트와 Azure Storage 간에 링크를 만듭니다. 이렇게 하면 로컬 네트워크 공유로 작업하는 것만큼 쉽게 Azure Storage로 데이터를 이동할 수 있습니다. Data Box Edge는 로컬 캐시를 제공하고 클라우드 간 네트워크 트래픽을 최적화합니다.</p>


  <p>Data Box Edge는 또한 IoT Edge를 통해 컴퓨팅 플랫폼을 제공하므로 Azure 서비스 및 사용자 지정 코드 및 애플리케이션을 에지에 배포할 수 있습니다. 즉, 워크플로의 일부로 에지에서 데이터를 분석, 필터링 또는 변환할 수 있습니다. 또한 기계 학습 워크로드를 가속화하기 위해 Data Box Edge에는 <a href="https://blogs.microsoft.com/ai/build-2018-project-brainwave/">Microsofts&rsquo; Project Brainwave</a>에서 제공하는 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/concept-accelerate-with-fpgas">FPGA</a> 옵션이 있습니다.</p>


  <p>자체 시스템에 스토리지 게이트웨이 기능을 배포하려는 고객을 위해 <strong>Data Box Gateway</strong> 를 독립 실행형 가상 어플라이언스로 릴리스합니다.</p>


  <p>Data Box Edge와 Data Box Gateway는 모두 오늘부터 미리 보기에서 사용할 수 있습니다. 참여에 관심이 있는 경우 <a href="https://aka.ms/databox-edge">여기에서 등록</a>할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee5fca0b-4e75-458a-aded-855ab33dfc2a.png"><img align="right" alt="image" border="0" height="52" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/092f0f64-64f9-4f9f-ad07-9f2bc8aaa4da.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="image" width="208"></a>지난 몇 달 동안, 우리는&#39;이러한 새로운 제품에 고객과 직접 협력했습니다. 전력 및 무선 주파수 반도체의 혁신가인 Cree는 제조 공정에서 수백만 장의 품질 관리 사진을 보관하기 위해 Azure Data Box 에지로 전환했습니다. <a href="https://www.cree.com/">Cree</a> 는 Data Box Edge의 에지 컴퓨팅 기능을 사용하여 파트의 모든 이미지를 보관 파일에 패키지하여 향후 데이터 검색 및 관리를 간소화합니다. Azure의 모든 데이터를 통해 Cree는 Azure Machine Learning 사용하여 Data Box Edge에서 로컬로 실행하여 생산되는 불량 부품을 실시간으로 식별할 수 있는 모델을 개발하여 제조 효율성을 개선할 계획입니다.</p>


  <p style="text-align: center;"><u><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://www.microsoft.com/en-us/videoplayer/embed/RE2FNbH" width="560"></iframe></u></p>


  <h2>Data Box Heavy를 사용하여 <em>더 많은</em> 데이터 이동</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/93ee9f50-93a4-4119-90a0-97abedb8a510.png"><img align="left" alt="image" border="0" height="170" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/739daf54-c355-470d-9321-cdd3494d0b76.png" style="border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="imageWe" width="215"></a>는 엄청난 양의 데이터를 이동하는 것에 대한 요청을 계속 받습니다. 페타바이트 크기의 데이터에서와 같습니다. (날 믿어, 우리는 불평하지 않습니다&rsquo;.) 우리는 당신이 크고 명확한 듣고 - 당신은 안전하고 간단&hellip;하게이 데이터를 이동해야합니다!</p>


  <p><a href="https://azure.com/databox">Data Box Heavy</a>를 입력합니다. 기본적으로 1페타바이트 버전의 Data Box입니다.</p>


  <p>Data Box Heavys&rsquo; 이름에 대한 영감은 거대한 페이로드를 우주로 들어 올리도록 설계된 <a href="https://en.wikipedia.org/wiki/Heavy-lift_launch_vehicle">대형 리프트 발사 차량</a>에서 비롯되었습니다. 비슷한 정신으로 Data Box Heavy는 대규모 데이터 페이로드를 Azure로 들어 올리도록 설계되었습니다. Data Box Heavys&rsquo; 1페타바이트의 원시 용량과 여러 40Gbps 커넥터는 데이터 센터&rsquo; 가치가 있는 데이터를 몇 주&rsquo; 안에 Azure로 이동할 수 있음을 의미합니다.</p>


  <p>Data Box Heavy는 미리 보기로 예약 주문할 수 있으며 현재 유효합니다. Data Box Heavy에 관심이 있는 경우 <a href="https://aka.ms/azuredatabox" target="_blank">여기에서 등록하세요</a>.</p>


  <h2>Data Box가 도착합니다!</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f559f49-4b97-42ec-a4fd-3f34b3c64fcd.png"><img align="right" alt="image" border="0" height="149" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/86908af9-b626-4708-a7aa-20cf510433f5.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="imageWere" width="165"></a>&rsquo;는 미리 보기가 완료되었으며 Data Box가 미국과 EU의 일반 공급에 도달했다고 말하게 되어 기쁩니다.</p>


  <p>Data Box 팀은 미리 보기 단계에서 인사이트를 제공하고 Data Box를 진정으로 훌륭한 제품으로 만드는 데 도움을 준 파트너 및 고객에게 진심으로 감사드립니다.</p>


  <h2>들러서 우리를 보십시오!</h2>


  <p>&rsquo;이제 확장되는 Data Box 제품군에 대해 들어보셨으니, Ignite 부스에 와서 직접 만나보세요! 당사의 제품 전문가들은 여러분의 질문에 답하기를 좋아합니다. 또한 등록하여 Data Box Edge, Heavy 또는 Disk의 미리 보기 버전 또는 최종 버전의 Data Box를 가져오는 방법을 보여 줄 수도 있습니다.</p>


  <ul>
   <li>오프라인 전송을 위해 제품과 함께 이동할 준비가 되셨나요? <a href="https://aka.ms/azuredatabox" target="_blank">여기에 등록하세요</a>.</li>
   <li>온라인 전송을 위한 미리 보기의 일부가 되고 싶으신가요? <a href="https://aka.ms/databox-edge">여기에 등록하세요</a>.</li>
   <li>제품 <a href="https://azure.com/DataBox">https://azure.com/DataBox</a>제품군에 대해 자세히 알아보세요.</li>
  </ul>


  <p>멋진 쇼를 하세요!</p>
