Title: Azure IoT Hub의 향상된 기능으로 전체 디바이스 수명 주기 관리 개선
Summary: Azure IoT Hub 엔지니어링 팀은 디바이스 쌍에 새로운 기능을 추가하고 디바이스 관리 스토리를 전체 디바이스 수명 주기로 확장하는 작업을 열심히 해왔습니다.  중요한 향상된 기능으로는 자동 디바이스 프로비저닝, 디바이스 쌍 변경 알림, 디바이스 쌍 가져오기/내보내기, 디바이스 쌍 및 Java SDK에 대한 직접 메서드 지원이 포함됩니다.
Content: >-
  <p>작년 11월에는 IoT 디바이스 관리를 간소화하기 위해 디바이스 쌍, 직접 메서드 및 작업을 도입한 Azure IoT Hub 디바이스 관리의 <a href="https://azure.microsoft.com/en-us/blog/enhancements-abound-in-general-availability-of-azure-iot-hub-device-management/"><u>일반 공급</u></a>이 발표되었습니다.&nbsp; 그 이후로 엔지니어링 팀은 디바이스 쌍에 새로운 기능을 추가하고 디바이스 관리 스토리를 전체 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-device-management-overview#device-lifecycle"><u>디바이스 수명 주기</u></a>로 확장하는 작업을 열심히 수행해 왔습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cd421370-a621-42c3-b33e-1d3d1296dd25.png"><img alt="The five stages of the IoT device lifecycle: plan, provision, configure, monitor, and retire" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fd7a7c04-40a3-49bc-b396-3fb9d4a9c1bf.png" style="border: 0px currentColor; border-image: none; width: 350px; height: 353px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="device_lifecycle"></a></p>


  <p>이번 주 빌드 2017 컨퍼런스에서는 현재 또는 곧 모든 Azure IoT Hub 고객에게 제공되는 다음과 같은 디바이스 수명 주기 향상에 대해 이야기하고 있습니다.</p>


  <p style="margin-left: 40px;"><strong>자동 디바이스 프로비저닝 - </strong> Azure IoT Hub 팀은 디바이스 수명 주기의 프로비전 단계에서 필요한 복잡성과 시간을 줄이기 위해 최선을 다하고 있습니다.&nbsp; 지난 달 Azure IoT <a href="https://azure.microsoft.com/en-us/blog/announcing-new-functionality-to-automatically-provision-devices-to-azure-iot-hub/"><u>Hub Device Provisioning</u></a>을 발표했습니다. 이 프로비저닝을 통해 사람의 개입 없이도 IoT Hub에 제로 터치 프로비저닝을 수행할 수 있습니다.&nbsp; 이 기능은 현재 얼리어답터 그룹에서 미리 보기로 제공됩니다.&nbsp; 우리는 공공 가용성에 가까워지면서 추가 발표를 할&#39;있습니다.</p>


  <p style="margin-left: 40px;"><strong>디바이스 쌍 변경 알림 -&nbsp;&nbsp; </strong><a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins"><u>디바이스 쌍 변경 알림을</u></a> 사용하면 백 엔드 애플리케이션이 쌍 변경의 실시간 알림을 받고 비즈니스 논리에 필요한 대로 대응할 수 있습니다.&nbsp; 예를 들어 디바이스에 보류 중인 펌웨어 업데이트가 있고 업데이트&rdquo;할 준비가 되었음을 운영자에게 직접 알리는 애플리케이션을 빌드할 때입니다.&nbsp;&nbsp; &ldquo; 이 작업은 쌍 변경 이벤트&rdquo; 원본에서 &ldquo;<a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-messaging#routing-rules"><u>라우팅 규칙을</u></a> 만들고 소프트웨어 업데이트 상태와 관련된 모든 이벤트를 필터링하여 수행됩니다.</p>


  <p style="margin-left: 40px;">디바이스 쌍 변경 알림은 새 IoT Hub와 기존 IoT Hub 모두에서 오늘부터 사용할 수 있습니다.</p>


  <p style="margin-left: 40px;"><strong>디바이스 수명 주기 알림 - </strong><a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-identity-registry#device-lifecycle-notifications"><u>디바이스 수명 주기 알림을</u></a> 사용하면 백 엔드 애플리케이션이 IoT Hub에서 생성 또는 삭제되는 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-identity-registry"><u>디바이스 ID</u></a> 를 실시간으로 알 수 있습니다. 이렇게 하면 특히 IoT Hub 외에도 여러 백 엔드 시스템이 포함된 경우 디바이스 프로비저닝 및 프로비전 해제 논리를 디자인할 때 유연성이 추가됩니다. 디바이스 쌍 변경 알림과 마찬가지로 디바이스 수명 주기 이벤트&rdquo; 원본에서 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-messaging#routing-rules"><u>라우팅 규칙을</u></a> 만들어 디바이스 수명 주기 알림에 &ldquo;액세스합니다.</p>


  <p style="margin-left: 40px;">디바이스 수명 주기 알림은 오늘부터 미국 서부 2 지역의 신규 및 기존 IoT Hub에서도 사용할 수 있습니다.&nbsp; 업데이트된 기능은 5월 한 달 내내 모든 지역에 배포될 예정입니다.</p>


  <p style="margin-left: 40px;"><strong>디바이스 쌍 가져오기/내보내기 - </strong> <a href="https://azure.microsoft.com/en-us/services/iot-hub/"><u>Azure IoT Hub</u></a> 서비스를 사용하면 개발자와 운영자가 IoT 디바이스를 대량으로 관리<a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-ha-dr"><u>하여 고가용성 솔루션을 빌드하거나 재해 복구를 수행할 수 있습니다</u></a><strong>.&nbsp; </strong> 오늘부터 모든 지역의 모든 기존 및 새 IoT Hub에 대한 디바이스 쌍에 대량 가져오기/내보내기 기능을 사용할 수 있습니다.&nbsp; 이 개선 사항에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-bulk-identity-mgmt"><u>대량 관리 자습서</u></a>를 참조하세요.</p>


  <p style="margin-left: 40px;"><strong>Java SDK에 대한 디바이스 쌍 및 직접 메서드 지원 - </strong> 올 봄부터 디바이스 쌍 및 직접 메서드를 지원하기 위한 <a href="https://github.com/Azure/azure-iot-sdk-java"><u>Java SDK</u></a> 업데이트가 있습니다.&nbsp; 또한 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-java-java-direct-methods"><u>이제 Java를 포함하도록</u></a> 직접 메서드 자습서를 업데이트했습니다.</p>


  <p style="margin-left: 40px;">이 릴리스를 통해 Azure IoT Hub는 이제 모든 주요 SDK(C, Node.js, C#, Python 및 Java)에 대한 디바이스 쌍 및 직접 메서드 지원을 제공합니다.</p>


  <p>&rsquo;다음 디바이스 및 OS 구현에서 디바이스 관리 지원을 위한 전반적인 개발 환경을 간소화하기 위한 지속적인 투자를 발표하고 강조하게 되어 기쁩니다.</p>


  <p style="margin-left: 40px;"><strong>STMicroelectronics STM32 Nucleo에 대한 디바이스 관리 - </strong> STMicroelectronics는 Azure IoT 협력하여 STM32 Nucleo Pack for IoT Node 플랫폼에 디바이스 관리를 기본 구현했습니다.&nbsp; 여기에는 STM32 보드를 Azure에서 호스트되는 웹 대시보드 환경에 연결하고 펌웨어 업데이트를 포함한 디바이스 제어에 Azure IoT Hub를 사용하는 이진 파일을 사용할 준비가 된 것이 포함됩니다. 자세한 내용은 빠른 시작 가이드 및 FP-CLD-AZURE1 펌웨어 사이트를 참조하세요.</p>


  <p style="margin-left: 40px;"><strong>Windows IoT Core</strong> - 의 디바이스 관리 지난 달 Windows 10 크리에이터스&nbsp; 업데이트의 일환으로 Windows IoT 팀은 <a href="https://blogs.windows.com/buildingapps/2017/04/07/managing-windows-iot-core-devices-azure-iot-hub/#arfBAEOq40KYFyzt.97"><u>Azure IoT Hub 디바이스 관리에 대한 기본 지원을</u></a> 발표했습니다. 이 오픈 소스 라이브러리를 사용하면 개발자가 모든 Windows <a href="https://developer.microsoft.com/en-us/windows/iot"><u>IoT Core</u></a> 디바이스에 Azure IoT Hub 디바이스 관리 기능을 쉽게 추가할 수 있습니다. 여기에는 디바이스 다시 시작, 인증서 및 애플리케이션 관리에 대한 지원뿐만 아니라 다른 많은 중요한 기능이 포함됩니다.&nbsp; 라이브러리에 대한 전체 정보 및 소스 코드는 <a href="https://github.com/ms-iot/iot-core-azure-dm-client"><u>Windows IoT Core GitHub 사이트에서</u></a> 찾을 수 있습니다.</p>


  <p>Azure IoT 안전하고 신뢰할 수 있는 방식으로 IoT 솔루션을 배포하고 관리하는 데 많은 고통을 겪는 고객 서비스를 제공하기 위해 계속 노력하고 있습니다.&nbsp; 전체 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-device-management-overview"><u>Azure IoT Hub&#39;디바이스 관리 기능을</u></a> 설명하는 설명서를 방문하세요. 의견을 보내 주시면 Azure IoT <a href="https://feedback.azure.com/forums/321918-azure-iot/"><u>User Voice 포럼</u></a>을 통해 계속 제안 사항을 제출하거나 <a href="https://www.yammer.com/azureadvisors/"><u>Azure IoT Advisors Yammer 그룹에</u></a> 참여하세요.</p>


  <p><strong>Microsoft IoT에 대해 자세히 알아보기</strong></p>


  <p>Microsoft는 비즈니스가 디바이스에 대한 운영 체제, 제어할 <a href="https://www.microsoft.com/en-us/internet-of-things/" target="_blank"><u>클라우드 서비스</u></a>, 인사이트를 얻기 위한 <a href="https://www.microsoft.com/en-us/cloud-platform/cortana-intelligence-suite" target="_blank"><u>고급 분석</u></a> 및 지능형 작업을 사용하도록 설정하는 <a href="https://www.microsoft.com/en-us/dynamics365/field-service" target="_blank"><u>비즈니스 애플리케이션</u></a>에 이르기까지 비즈니스가 시작해야 &mdash; 하는 모든 것을 포함하여 IoT 여정에 있는 조직을 충족하기 위해 광범위한 IoT 제품을 갖춘 가장 포괄적인 IoT 포트폴리오를 보유하고 있습니다. Microsoft IoT가 비즈니스를 어떻게 변화시킬 수 있는지 확인하려면 <a href="https://www.internetofyourthings.com/" target="_blank"><u>www.InternetofYourThings.com</u></a> 방문하세요.</p>


  <p>Microsoft가 디지털 변환에 관심이 있는 조직에서 더 쉽게 액세스할 수 있도록 IoT를 간소화하는 방법에 대해 <a href="https://blogs.microsoft.com/iot/2017/04/20/microsoft-simplifies-iot-further/"><u>자세히 알아보세요</u></a>.</p>
