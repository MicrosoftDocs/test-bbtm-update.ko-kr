Slug: microsoft-announces-next-azure-opendev-october-25-2017
Title: 'Microsoft, 다음 Azure OpenDev 발표: 2017년 10월 25일'
Summary: 오픈 소스 커뮤니티 리더가 등장하는 라이브 기술 시리즈인 Azure OpenDev의 다음 에피소드가 10월 25일 오전 9:00(태평양 표준시)에 라이브로 스트리밍될 것이라고 발표하게 되어 매우 기쁩니다. 이번에는 고객에게 비즈니스 가치를 더 빠르게 제공하여 비즈니스 민첩성을 높이는 DevOps 제공합니다.
Content: >-
  <p>Im&rsquo;은 오픈 소스 커뮤니티 리더가 참여하는 라이브 기술 시리즈인 Azure OpenDev의 다음 에피소드가 <strong>10월 25일 오전 9:00(태평양 표준시)</strong>에 라이브로 스트리밍될 것이라고 발표하게 되어 매우 기쁩니다. 이번에는&rsquo; 고객에게 비즈니스 가치를 더 빠르게 제공하여 비즈니스 민첩성을 높이는 DevOps 소개합니다. DevOps&rsquo; 도구 체인의 주요 OSS 프로젝트를 Azure의 강력한 기능과 결합하여 레거시 앱과 클라우드 네이티브 앱 모두에 혜택을 주는 방법을 알아봅니다.</p>


  <h2>학습, 상호 작용 및 탐색할 수 있는 많은 기회</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bbeba931-0669-4031-90b6-a08cdb00dead.png"><img alt="open-dev" border="0" height="73" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4ecfafa4-8f02-4dcc-9422-88b86b7b5487.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="open-dev" width="901"></a></p>


  <p>이 행사에는 <strong>HashiCorps&rsquo; Nic Jackson</strong>, Jenkins Project s <strong>Tyler Croy 및 Chef, GitHub 및 Elastic의 다른 커뮤니티 옹호자와 같은 훌륭한 OSS DevOps&rsquo;</strong> 프로젝트 및 회사의 오픈 소스 개발자와 옹호자가 포함<strong>됩니다</strong>.<strong> </strong> Azure&rsquo;에서 이러한 오픈 소스 기술을 배포하고 사용하는 몇 가지 좋은 예제를 시연하고 Twitter 및 Gitter에서 질문에 답변할 수 있습니다. 이 커뮤니티 이벤트에 참여할 <a href="https://azure.com/opendev" target="_blank">날짜를 저장</a>해 두시기 바랍니다&rsquo;.</p>


  <h2>날짜를 &ndash; 저장하고 단어 퍼짐</h2>


  <p>이벤트에 대해 자세히 알아보고 <strong>날짜를 일정에 저장</strong>하려면 <a href="https://azure.com/opendev" target="_blank">Azure OpenDev</a>를 방문하세요. 친구와 동료에게 말씀을 전파하는 데 도움을 주세요. 더 많은 사람들이 그것을보고 스피커와 상호 작용, 더 재미있다! OpenDev 환경을 보다 사회적으로 만들기 위해 Microsoft 사무실 및 전 세계 다른 위치에서 보기 파티도 개최할 예정입니다.</p>


  <p>10월 25일 오전 9:00(PT)에 Azure OpenDev를 시청하고 전체 라이브 환경을 즐길 수 없는 경우에도 여전히 기회가 있습니다! 이벤트 후 모든 세션은 <a href="https://azure.com/opendev" target="_blank">이벤트 웹 페이지에서</a> 주문형으로 사용할 수 있습니다.</p>


  <p>Im&rsquo;은 호스팅하게 되어 매우 기쁘고, Ill&rsquo;은 코드를 작성하는 것 외에도 누구나 OSS에 기여할 수 있는 방법에 대해서도 이야기하고 있습니다. 이 커뮤니티 이벤트 기간 동안 트위터와 Gitter에서 여러분과 함께 할 수 있기를 기대합니다.</p>


  <p>yall online을&rsquo; 참조하세요!</p>
