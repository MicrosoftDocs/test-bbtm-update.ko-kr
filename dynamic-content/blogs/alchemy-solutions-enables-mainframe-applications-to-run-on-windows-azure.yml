Title: Alchemy Solutions를 사용하면 메인프레임 애플리케이션을 Windows Azure에서 실행할 수 있습니다.
Summary: '&nbsp;IBM 메인프레임은 수십 년 동안 포춘지 선정 1000대 기업의 고정장치였습니다.&nbsp; &nbsp;이러한 회사들이 메인프레임에 중요 업무용 애플리케이션을 배포했을 때 실제로는...'
Content: '<p><b>&nbsp;</b>IBM 메인프레임은 수십 년 동안 포춘지 선정 1000대 기업의 고정장치였습니다.&nbsp; &nbsp;이러한 회사가 메인프레임에 중요 업무용 애플리케이션을 배포했을 때 필요한 규모와 안정성을 얻는 가장 좋은 방법입니다.&nbsp;&nbsp; 기술은 초기부터 크게 발전해 왔으며, <a target="_blank" href="https://azure.microsoft.com/">오늘날에는 Windows Azure</a>를 통해 기업은 이제 스케일 아웃 아키텍처를 통해 고가용성을 달성할 수 있습니다. 이를 통해 이러한 기업은 실제 소비량에 대해서만 비용을 지불하면서 가장 큰 메인프레임의 기능을 훨씬 뛰어넘을 수 있습니다.&nbsp;</p>  <p>&rsquo;Windows Azure는 수백만 달러 규모의 메인프레임 이상으로 확장할 수 있지만, 메인프레임 조직에서 몇 년 동안 개발 및 배포한 애플리케이션을 유지하면서 Windows Azure를 어떻게 활용할 수 있을까요?&nbsp;&nbsp; Alchemy Solutions는 이 메인프레임 애플리케이션 마이그레이션 문제를 해결하는 새 버전의 NeoKicks&reg; 제품을 발표했습니다.&nbsp;&nbsp; NeoKicks는 메인프레임 CICS/COBOL/DB2/VSAM 기반 애플리케이션을 사용하고 애플리케이션 코드 및 데이터를 최소한으로 변경하여 해당 워크로드를 Windows Azure로 마이그레이션합니다.&nbsp;&nbsp; 이렇게 하면 이전 환경에 비해 거의 무제한 규모와 향상된 가격/성능을 확보하면서 높은 메인프레임 비용에서 벗어나려는 조직에 도움이 될 수 있습니다.&nbsp;&nbsp; 이 제품에 대한 자세한 내용은 Alchemys&rsquo; 사이트에서 확인할 수 있으며 평가판 버전에 등록할 수도 있습니다.</p>  <p>이번 주 플로리다 주 올랜도<a target="_blank" href="https://blogs.gartner.com/symposium-live-orlando/">의 Gartner Symposium</a>에 있는 경우&rsquo; Alchemy 부스(부스 628)에 들러 Windows Azure에서 실행되는 마이그레이션된 메인프레임 애플리케이션의 예를 보고 마이그레이션이 완료되면 가능한 작업을 알아봅니다.&nbsp; &nbsp; 부스의 데모 시나리오에서 Alchemy는 Windows Azure에서 실행 중인 이전에 마이그레이션된 메인프레임 애플리케이션에 대해 실행되는 슬레이트 디바이스에서 실행되는 Windows 8 Metro 애플리케이션을 보여 줍니다.&nbsp;</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5126.Alchemy1.png" alt="" border="0"></p>  <p>이전: 메인프레임에서 실행되는 비디오 임대 애플리케이션</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5344.Alchemy2.png" alt="" border="0"></p>  <p>이후: IBM 메인프레임 애플리케이션에 대해 실행되는 Metro 애플리케이션이 Windows Azure로 마이그레이션됨</p>'
