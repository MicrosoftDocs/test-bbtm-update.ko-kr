Slug: just-released-stocktrader-5-0-windows-azure-platform-end-to-end-sample-application
Title: '방금 릴리스됨: StockTrader 5.0, azure Platform 엔드투엔드 샘플 애플리케이션 Windows'
Summary: 이제 StockTrader 5.0이라는 새로운 엔드투엔드 샘플 애플리케이션을 무료로 다운로드할 수 있습니다. 이 샘플 애플리케이션에서는 보안 서비스를 사용하여 프라이빗 온-프레미스를 통합하는 방법을 보여 줍니다.
Content: '<p>이제 StockTrader 5.0이라는 새로운 엔드투엔드 샘플 애플리케이션을 무료로 <a target="_blank" href="https://msdn.microsoft.com/stocktrader">다운로드</a>할 수 있습니다. 이 샘플 애플리케이션에서는 보안 서비스를 사용하여 프라이빗 온-프레미스 리소스(비즈니스 서비스 및 SQL Server)를 Windows Azure Web Role에서 실행되는 퍼블릭 클라우드 웹 애플리케이션과 통합하는 방법을 보여 줍니다. 또한 애플리케이션은 다양한 계층을 실행하는 모든 Windows Azure 또는 온-프레미스 노드에 자동으로 전파되는 구성 설정에 대한 원클릭 변경 내용과 함께 SQL Azure 및/또는 SQL Server 사용하여 애플리케이션 구성 데이터를 저장하고 관리하는 방법을 보여 줍니다.&nbsp;</p>  <p>애플리케이션은 순수 온-프레미스 애플리케이션에서 Windows Azure 클라우드 애플리케이션으로 마이그레이션된 완전한 엔터프라이즈 애플리케이션을 보여줍니다.&nbsp; 또한 애플리케이션에는 샘플 자체와 동일한 고성능 디자인 패턴을 기반으로 여러 계층의 구조화된 Visual Studio 솔루션을 만들 수 있는 Visual Studio 템플릿 및 마법사가 포함되어 있습니다.&nbsp; 템플릿을 사용하여 온-프레미스 및 Windows Azure/SQL Azure 배포를 모두 대상으로 지정할 수 있습니다.</p>  <p>이 샘플은 온-프레미스에서 사용할 애플리케이션 및 데이터베이스를 설치하는 자동화된 설치 관리자와 SQL Azure Windows Azure를 사용하여 쉽게 설정할 수 있습니다.&nbsp; 전체 소스 코드가 포함됩니다.</p>  <p>또한 애플리케이션은 SQL Azure 지원 데이터베이스를 사용하여 Windows Azure에서 라이브로 실행<a target="_blank" href="https://azurestocktrader.cloudapp.net/">되고 있습니다</a>. 라이브 버전은 Azure 인스턴스, Windows SQL Azure 데이터베이스 및 Windows Azure AppFabric이 애플리케이션이 라이브 상태 정보, 대기 시간 정보 및 쿼리 성능 통계를 포함하는 데 사용하는&mdash; SQL Azure Windows 보여 주는 웹 UI에 대한 액세스를 제공합니다. System Center 및 VMM 2012(베타)에서 관리하는 Hyper-V 가상 머신의 프라이빗 데이터 센터에서 실행되는 온-프레미스 배포 서비스 도메인을 찾아볼 수도 있습니다. &nbsp;</p>  <p>이 엔드 투 엔드 애플리케이션 시나리오:</p>  <ul>  <li>프라이빗 클라우드, Windows Azure 퍼블릭 클라우드 또는 하이브리드 클라우드 환경에서 온-프레미스에 배포된 하나의 코드 베이스를 보여 줍니다.</li>  <li>SQL Server 및 SQL Azure 모두 사용하는 단일 고성능 데이터 액세스 계층을 포함합니다.</li>  <li>Windows Azure AppFabric 및 Windows Server AppFabric 캐싱을 사용하는 방법을 보여 줍니다.</li>  <li>인터넷을 통해 분산된 서비스 도메인을 통합하기 위해 보안 서비스를 사용하는 다중 계층 디자인을 보여 줍니다.</li>  <li>여러 Windows Azure 인스턴스 또는 여러 온-프레미스 Hyper-V VM(System Center Virtual Machine Manager 관리)에서 원활하게 확장할 수 있습니다.</li>  <li>선택적 WPF(데스크톱 스마트 클라이언트) 애플리케이션은 Windows Azure 호스팅 비즈니스 서비스 및 SQL Azure 사용합니다.</li>  </ul>  <p>자세히 알아보고 StockTrader 5.0을 다운로드하려면 <a target="_blank" href="https://msdn.microsoft.com/en-us/netframework/bb499684.aspx">여기</a> 를 클릭하세요.&nbsp; 라이브 버전을 보려면 <a target="_blank" href="https://azurestocktrader.cloudapp.net/">여기</a> 를 클릭하십시오.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/30/just-released-stocktrader-5-0-windows-azure-platform-end-to-end-sample-application.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
