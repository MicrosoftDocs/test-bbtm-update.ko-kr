Title: Finastra는 Azure Site Recovery DR의 "낮은 RPO를 예상하지 못했습니다"
Summary: 오늘의 질문과 대답 스타일 게시물은 Siddharth Deekshit, 프로그램 관리자, Azure Site Recovery 엔지니어링 및 브라이언 헤이만( Bryan Heymann) Finastra 클라우드 아키텍처 책임자 간의 인터뷰를 다룹니다. Finastra는 개방형 소프트웨어 아키텍처에 기술을 빌드하고 배포하며, 이 대화는 여러 가지 서로 다른 재해 복구 기술을 Azure Site Recovery로 대체하기 위한 조직의 여정에 초점을 맞췄습니다.
Content: >-
  <p>&nbsp;</p>


  <p>오늘의&rsquo; 질문과 답변 스타일 게시물은 Finastra의 클라우드 아키텍처 책임자 인Bryan Heymann과 함께&nbsp; Azure Site Recovery와의 경험을 논의 할 수있는 기회를 가졌을 때 옵니다. <a href="https://www.finastra.com/" target="_blank">Finastra</a>는 개방형 소프트웨어 아키텍처에 기술을 빌드하고 배포하며, 이 대화는 여러 가지 서로 다른 DR(재해 복구) 기술을 <a href="https://docs.microsoft.com/azure/site-recovery/site-recovery-overview" target="_blank">Azure Site Recovery</a>로 대체하기 위한 조직의&rsquo; 여정에 초점을 맞췄습니다.</p>


  <p>Azure에서 복원력을 달성하는 방법에 대한 자세한 내용은 <a href="https://azure.microsoft.com/resources/resilience-in-azure-whitepaper/" target="_blank">이 백서</a>를 참조하세요.</p>


  <p>&nbsp;</p>


  <hr>

  <h3>&nbsp;</h3>


  <h3>DR에 너무 깊이 들어가기 전에 몇 년 동안 &ndash; Azure를 사용해 왔으므로 Finastra에서 진행 중인 클라우드 변환에 대한 몇 가지 컨텍스트로 시작할 수 있나요?</h3>


  <p>우리는 세 가지 지평을 넘어 클라우드 여정을 생각합니다. 현재 &ldquo;는 최신 기술을 수용하고 총 소유 비용(TCO)을 줄이는 데 중점을 두고 핵심 데이터 센터를 클라우드로 통합하고 마이그레이션하는 Horizon 0&rdquo; &ndash; 에&#39;있습니다. 워크로드는 프로덕션 사이트와 내부 직원 사이트의 조합입니다.</p>


  <p>처음에는 제3자와 함께 6개월 간의 검토를 거쳐 데이터 센터 전략을 파악하고 퍼블릭 클라우드를 선택하기로 결정했습니다. 궁극적으로 Microsoft는 우리의 여정에 도움을 줄 수 있는 견고한 파트너가 될 것임을 깨달았습니다. 일부 솔루션을 클라우드로 이동했으며, 그 곳에서 우리의 발자국이 유기적으로 성장했습니다.</p>


  <p>이 모든 것은 우리가 지속적으로 최신 기술과 보조를 맞추기 위해 미래의 &ldquo;지평&rdquo; 으로 갈 수있는 활성화입니다. 가장 중요한 것은&rsquo; 가치 체인 &ndash; 을 위로 이동하려고 하므로 서버를 위로 서고, 서버를 패치하고, 서버를 감사하고, 서버&hellip;&rsquo;의 ID를 지금 수집 및 배포하고 서비스에 대한 올바른 정책(서버 아님)을 배포하고 가용성, 보안 및 재해 복구 옵션을 활용하는 것에 대해 걱정하지 않도록 합니다.</p>


  <h3>당신이 지금까지 촬영 한&#39;여행에 대해 듣고 흥미 진진한. 나는 DR이 그 모든 지평선에 걸쳐 요구 사항이라고 생각, 오른쪽?</h3>


  <p>재해 복구는 저희를 위한 중심입니다. 우리는 정기적으로 테스트하기 위해 클라이언트와 긴밀히 협력합니다. 이 시점에서 50개 이상의 테스트 장애 조치(failover)를 실행했습니다. 재해 복구 및 백업은 공유 환경에서 협상할 수 없는 표준입니다.</p>


  <h3>Azure의 DR에 대해 가장 회의적인 점은 무엇인가요? Azure Site Recovery가 올바른 선택이라고 확신하게 된 것은 무엇이었나요?</h3>


  <p>데이터 센터의 거의 모든 도구를 사용했으며 항상 결과가 혼합되었습니다. Azure Site Recovery가 동일할 수 있다고 생각했지만 잘못된 것이 기뻤습니다. 우리는 강력한 성공률을 가지고 있으며, 심지어 우리의 자세에 대한 전체적인 보기에 대한 RPO (복구 지점 목표)를 추적하기 위해 특별한 대시보드를 작성했습니다! 우리는 Site Recovery가 지점과 클릭이 가능할 것이고, 동부 해안에서 서해안으로 장애 조치(failover)할 때 우리가 가진 변화의 양을 따라갈 수 있을지 에 대해 회의적이었습니다. 2년 전 Azure에서의 첫 번째 DR 테스트는 실제로 큰 성공을 거두었습니다. 우리는 우리가 보고 기뻐했던 낮은 RPO를 기대하지 않았습니다. 이는 Azures&rsquo; 네트워크 백본에 볼륨을 말하고 복제를 처리하는 방법을 말합니다.</p>


  <h3>우리는 많은 고객으로부터 그것을 듣습니다. 추가 유효성 검사를 받으세요! &lsquo;첫 번째 DR 드릴까지 Azure Site Recovery를 사용하여 온보딩 환경을 두 번 클릭&rsquo;할 수 있나요?</h3>


  <p>&#39;무거운 온보딩이 없었기 때문에 정말 필요하지 않았기&rsquo; 때문에 좋은 일입니다. 우리 팀이 사용하기가 너무 직관적이고 쉬웠습니다. 설명서는 매우 정확했습니다. Site Recovery의 지점 및 클릭 기능과 설명서를 통해 온보딩 및 이동이 가능했습니다. 그것은 모두 우리가 필요로하는 것과 일치하고있다, 놀라움없이.</p>


  <h3>Azure Site Recovery를 사용하여 보호하는 워크로드 종류는 무엇인가요?</h3>


  <p>북미 전역의 모든 VM(가상 머신)은 대출 공간에서 결제 공간, 핵심 공간에 이르기까지 Site Recovery를 사용하고 있습니다. 이러한 시스템은 수천 명의 고객을 지원하며, 각 고객은 수백만 개의 Site Recovery에 &ndash; 포함되는 자체 최종 고객을 보유하고 있으며, 이는 전체 차량에서 기본 재해 복구 메커니즘입니다.</p>


  <h3>와우,&rsquo; 많은 고객과 일부 민감한 금융 공간이 있으므로 재해 복구가 팀에 매우 높은 우선 순위인 것은 당연합니다. Azure Site Recovery가 Linux를 지원하는지 여부와 Site Recovery를 사용하는 Linux &ndash; 기반 애플리케이션이 있는지 파악하고 싶은&#39;있는지 묻는 잠재 고객의 의견을 정기적으로 듣습니다.</h3>


  <p>실제로 Azure Site Recovery &ndash; 를 배포하고&rsquo; 모든 Linux를 배포한 첫 번째 애플리케이션이었습니다. Site Recovery에 대한 Linux 지원은 환상적이었습니다. 문제 없이 6개월마다 장애 조치(failover)합니다. 사용 편의성과 테스트한 시간이 크게 증가했습니다. 우리는 매우, 매우 공격적인 수준으로 그들을 얻기 위해 우리의 정상적인 RPO를 눌러. 일부 Linux 기반 애플리케이션은 복잡하지만 Site Recovery는 문제 없이 작동했습니다.</p>


  <h3>드릴 경험이 어땠는지 이해하고&#39;DR 드릴 &ndash; 을 만졌나요?</h3>


  <p>이 환경은 원활하고 단순했습니다. 애플리케이션 자체에는 사후 스크립트와 같이 DR 훈련 중에 고려해야 하는 몇 가지 구성이 있을 수 있지만 신속하게 망치로 처리됩니다. 우리는 6 개월마다 훈련을하려고하지만, 적어도 매년 한 번.</p>


  <h3>가장 좋아하는 Azure Site Recovery 기능은 무엇인가요?</h3>


  <p>저는 여러 지역에서 실패할 수 있다는 것을 좋아합니다. 또한 세분화된 복구 지점 보고를 좋아합니다. 그것은 우리가 문제를 볼 수 있습니다 또는 하지 않을 수 있습니다 어디 볼 수 있습니다. 나는 우리가 이제까지 다른 도구에서 그것을 가지고 확실하지&#39;, 그것은&rsquo; 매우 강력하고 그래픽 사용자 인터페이스를 기반으로 &ndash; 하고&rsquo; 조가 그것을 할 수 있습니다, 그것은 VM을 선택하고 다른 지역에 복제하는 것이 어렵지&#39;. 나는 특히 우리가 먼 쪽 지역에 있는 저장에 대해서만 청구된다는 사실을 좋아합니다, 그래서, 재정적으로, 따뜻한 대기가 있는의 충격이&#39;없고 아직도 우리는 우리의 RPO를 명중할 수 있습니다.</p>


  <h3>Azure Site Recovery를 사용하여 이 여정을 다시 진행했다면 다르게 수행했을 것이 있나요?</h3>


  <p>나는 그것을 구현하기 전에 한 달 동안 우리의 기술 자료와 계획을 마련하고 싶었을 것이다. 그것은 우리가 그것의 대부분을 통해 날려 수 있었다 너무 쉽게&#39;, 하지만 우리는 쉽게 우리의 여행에서 나중에 해결 된 초기에 몇 가지 간단한 것들을 놓쳤다. 우리는 신속하게 우리가 표준 하드 드라이브를 원하지&#39;것을 발견, 우리는 예를 들어 프리미엄을 원했다.</p>


  <h3>Azure Site Recovery를 활용하려면 어떻게 해야 할까요?</h3>


  <p>최근에 Azure Site Recovery를 사용하여 결제 공간의 고객을 온-프레미스에서 Azure &ndash; 로 이동했습니다. 이제 Azure 지역 간에 Site Recovery에서 해당 머신을 얻게 되며, 전체 플랫폼을 다시 빌드하지 않을&#39;있습니다. 그것은 분명히 우리를 밖으로 얻을 사실상&#39;, 그리고 거기 VM에 대 한 지역 재해 복구에 대 한 표준. 다른 제품은 사용되지 않습니다.</p>


  <p>사람들은 밤에 나를 유지하는 것을 나에게 물어, 정말 두 가지가 있습니다. &ldquo;우리는 안전합니까?&rdquo; 복구 &ldquo;할 수 있나요?&rdquo; &ndash; 나는 그것을 나비 효과라고 부릅니다. 매일 아침 에 올 때, 당신은 당신이 데이터 센터를 상자 경우, 당신은 다른 하나에 올 수 있다고 확신? 나는 자신있게 예와 함께 대답 할 수 있습니다. 모든 데이터를 사용하여 다른 지역으로 장애 조치(fail out)할 수 있습니다. 특히 하이퍼스케일 클라우드에 앉아 있을&#39;있을 때는&#39;꽤 좋은 장소입니다. 스토리지 복제가 있다는 것을 알고 있습니다. 네트워크 링크를 소유하고 있다는 것을 알고 있습니다. 누군가가 우리를 대신하여이 물건을 실행할 수 있도록하는 것은 사고 방식의 변화였지만, 정말 우리에게 긍정적 인 경험이었습니다.</p>
