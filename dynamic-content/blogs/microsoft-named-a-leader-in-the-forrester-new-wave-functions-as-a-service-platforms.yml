Title: 'Microsoft는 Forrester New Wave: Functions-as-a-Service Platforms의 리더로 선정되었습니다.'
Summary: 'Forrester가 Azure Functions 평가에 따라 2020년 1분기 포레스터 뉴 웨이브™: Function-as-A-Service 플랫폼의 첫 번째 보고서에서 Microsoft를 리더로 선정한 것을 공유하게 되어 기쁩니다.'
Content: >-
  <p>Forrester&rsquo;가 Azure Functions 및 통합 개발 도구 평가에 따라 2020년 1분기 포레스터 뉴 웨이브&trade;: Function-As-A-Service 플랫폼의 리더로 Microsoft를 선정한 것을 공유하게 되어 기쁩니다. Forresters&rsquo;의 연구 결과는 Azure에서 이벤트 기반 애플리케이션의 강력한 모멘텀과 비전을 반영하고<a href="https://azure.microsoft.com/en-us/services/functions/" target="_blank">, Azure Functions</a><em>&ldquo;에 인로버스팅 프로그래밍 모델 및 통합 기능을&rdquo; 제공하며</em>, 고객이 Microsoft Azure&#39;sengineering 및 지원 팀의 응답성을 성공의 열쇠로 부르면서 Microsofts&rsquo;가 최고의 기술 파트너가 되겠다는 약속을 확인한다고 믿습니다<em>.&nbsp;&quot; &rdquo;</em></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/55e4e368-8fed-4637-96ef-a7c39de9ce2e.png"><img alt="" border="0" height="670" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b803064-57ed-4b9f-8899-07ff770c6176.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="607"></a></p>


  <h2>동급 최고의 개발 환경</h2>


  <p>Azure Functions는 가속화되고 간소화된 애플리케이션 개발을 위한 트리거 및 바인딩을 기반으로 하는 프로그래밍 모델을 사용하는 이벤트 기반 서버리스 컴퓨팅 플랫폼입니다. 다른 Azure 서비스 및 개발 도구와 완전히 통합된 엔드투엔드 개발 환경을 사용하면 모든 주요 플랫폼(Windows, macOS 및 Linux)에서 로컬로 함수를 빌드 및 디버그하고 클라우드에서 배포 및 모니터링할 수 있습니다. 동일한 함수 코드를 고유한 인프라 또는 <a href="https://docs.microsoft.com/en-us/azure/azure-functions/functions-kubernetes-keda" target="_blank">Kubernetes 클러스터</a>와 같은 다른 환경에 배포하여 원활한 하이브리드 배포를 가능하게 할 수도 있습니다.</p>


  <p>보고서에서 Forrester는 Azure Functions 프로그래밍 모델이 <em>&ldquo;광범위한 통합 옵션과 Azure Event Hub에 대한 바인딩을 통해 다양한 프로그래밍 언어를 지원하며, &hellip; Azure Event Grid는 개발자가 이벤트 기반 마이크로 서비스를 빌드하는 데 도움이 된다고 언급했습니다.&rdquo;</em></p>


  <h2>Enterprise 등급의 FaaS 플랫폼</h2>


  <p><a href="https://customers.microsoft.com/en-us/story/787157-chipotle-retailers-azure" target="_blank">Chipotle</a>과 같은 Enterprise 고객은 이벤트 기반 아키텍처가 애플리케이션 개발에 가져오는 속도와 생산성을 좋아합니다. 우리는 이러한 엔터프라이즈 워크로드의 현대화를 가능하게 하는 훌륭한 환경을 구축하기 위해 최선을 다하고 있으며, Forrester 보고서에 따르면 <em>&ldquo;Azure의 전략적 채택자는 Azure Functions를 통해 Microsofts&rsquo;의 빠르게 확장되는 클라우드 서비스&rdquo; 배열을 통합하여</em> 변환 과정을 더 쉽게 수행할 수 있습니다. 최신 혁신 중 일부는 짧은 대기 시간 워크로드에 대한 콜드 스타트 없이 함수를 호스트하는 <a href="https://azure.microsoft.com/en-us/updates/azure-functions-premium-plan-is-now-generally-available/" target="_blank">Premium 계획</a> 또는 클라우드 및 하이브리드 배포에 서버리스 자동화 시나리오를 사용하도록 설정하는 <a href="https://azure.microsoft.com/en-us/updates/powershell-support-in-azure-functions-is-now-generally-available/" target="_blank">PowerShell 지원</a>과 같은 엔터프라이즈 고객의 요구에 초점을 맞추고 있습니다.</p>


  <p>또한 Forrester는 Azure Functions<em>&ldquo;를 서버리스 함수에 상태 저장 및 오케스트레이션 기능을 제공하는 Azure Functions 런타임 확장인 Durable Functions 덕분에 상태 저장 함수&rdquo;가 필요한 회사에 적합한</em> 것으로 인식했습니다. Durable Functions는 서버리스 공간에서 단독으로 사용되며 상태 저장 함수와 서버리스 워크플로를 프로그래밍 방식으로 정의하는 방법을 제공합니다. Forrester는 엔터프라이즈 <em>앱을 현대화하는 클라이언트가&ldquo; 기존 비즈니스 논리를 한입 크기의 상태 비저장 청크로 리팩터링하는 대안을 제공한다는 것을 알게 될 것이라고 보고서에서 구체적으로 언급했습니다.&quot;</em></p>


