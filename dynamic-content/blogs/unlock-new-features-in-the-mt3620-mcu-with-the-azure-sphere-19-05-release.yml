Slug: unlock-new-features-in-the-mt3620-mcu-with-the-azure-sphere-19-05-release
Title: Azure Sphere 19.05 릴리스를 사용하여 MT3620 MCU의 새로운 기능 잠금 해제
Summary: 각 분기마다 Azure Sphere 팀은 온칩 및 클라우드의 새로운 기능을 통해 고객에게 새로운 시나리오를 열기 위해 노력하고 있습니다.  Azure Sphere 19.05 릴리스는 MT3620에 있는 실시간 지원 코어의 잠금을 해제하여 이 테마를 계속 진행합니다.
Content: >-
  <p>각 분기마다 <a href="https://azure.microsoft.com/services/azure-sphere/" target="_blank">Azure Sphere</a> 팀은 온칩 및 클라우드의 새로운 기능을 통해 고객에게 새로운 시나리오를 열기 위해 노력하고 있습니다. <a href="https://docs.microsoft.com/en-us/azure-sphere/resources/release-notes-1905" target="_blank"> Azure Sphere 19.05 릴리스</a>는 MT3620에 있는 실시간 지원 코어의 잠금을 해제하여 이 테마를 계속 진행합니다. 동일한 SOC 내에서 이러한 코어를 공동 배치하면 M4 코어에서 새로운 실시간 시나리오를 사용할 수 있으며 상위 수준 코어에서 연결 시나리오를 계속 지원할 수 있습니다. 이 릴리스에서는 클라우드에 대한 DHCP 기반 이더넷 연결에 대한 지원도 소개합니다.</p>


  <p>또한 Azure Sphere 하드웨어 에코시스템이 대량 생산에 사용할 수 있는 새로운 모듈과 저렴한 새로운 개발 보드로 계속 확장되고 있음을 발표하게 되어 기쁩니다. 마지막으로, 새로운 Azure Sphere 참조 솔루션을 사용하여 솔루션&rsquo; 출시 시간을 가속화할 수 있습니다.</p>


  <p>이 새로운 기능을 활용하는 애플리케이션을 빌드하려면 <a href="https://aka.ms/AzureSphereSDKDownload" target="_blank">Visual Studio 최신 Azure Sphere SDK 미리 보기를</a> 다운로드하여 설치하세요. 모든 Wi-Fi 연결된 디바이스는 이러한 새로운 기능에 대한 지원이 포함된 업데이트된 Azure Sphere 운영 체제를 자동으로 받습니다.</p>


  <h2>새 MT3620 기반 기능 사용</h2>


  <ul>
      <li><strong>실시간 코어 미리 보기</strong>&mdash; OS 및 SDK는 MT3620s&rsquo; 2개의 M4 코어에서 SPI, I2C, GPIO, UART 및 ADC 실시간 지원 앱의 개발, 배포 및 디버깅을 지원합니다. <a href="https://github.com/Azure/azure-sphere-samples" target="_blank">GitHub 샘플 앱</a>은 GPIO, UART 및 실시간 코어를 상위 수준 코어 통신으로 표시합니다.</li>
      <li><strong>ADC 샘플</strong>&mdash; 이 실시간 코어 샘플 앱은 MT3620s&rsquo; 아날로그-디지털 변환기를 사용하여 전압을 샘플링하는 방법을 보여 줍니다. 자세한 내용은 <a href="https://github.com/Azure/azure-sphere-samples/tree/master/Samples/ADC" target="_blank">ADC GitHub 샘플을</a> 참조하세요.</li>
  </ul>


  <h2>도구 및 라이브러리</h2>


  <ul>
      <li><strong>향상된 CMAKE 지원</strong>&mdash; 이제 Visual Studio CMake를 사용하는 애플리케이션에 대한 원터치 배포 및 디버그를 지원합니다.</li>
      <li><strong>애플리케이션 런타임 버전</strong>&mdash; 애플리케이션 속성은 필요한 ARV(애플리케이션 런타임 버전)를 지정하고 azsphere 명령은 충돌을 감지합니다. 자세한 내용은 <a href="https://docs.microsoft.com/azure-sphere/app-development/use-beta" target="_blank">온라인 설명서를</a> 참조하세요.</li>
      <li><strong>난수 생성(RNG)</strong>&mdash; POSIX 기본 API는 Pluton&#39;RNG에서 난수 생성을 지원합니다.</li>
      <li><strong>간편한 하드웨어 대상 지정</strong>&mdash; 하드웨어별 JSON 및 헤더 파일은 <a href="https://github.com/Azure/azure-sphere-samples" target="_blank">GitHub 샘플 앱</a> 리포지토리에 제공됩니다. 이제 애플리케이션 속성을 변경하여 특정 하드웨어 제품을 쉽게 대상으로 지정할 수 있습니다.</li>
  </ul>


  <h2>새 연결 옵션</h2>


  <ul>
      <li><strong>이더넷 인터넷 인터페이스</strong>&mdash; 이 릴리스는 Azure Sphere Security Service 및 사용자 고유의 서비스와 통신하기 위한 Wi-Fi 연결 대신 이더넷 연결을 지원합니다. <a href="https://github.com/Azure/azure-sphere-samples" target="_blank">이제 GitHub 샘플</a>에서는 지원되는 Microchip 파트를 연결하고, 이더넷 인터페이스를 표시하고, 이를 사용하여 Azure IoT 또는 사용자 고유의 웹 서비스에 연결하는 방법을 보여 줍니다.</li>
      <li><strong>로컬 디바이스 검색</strong>&mdash; Azure Sphere OS는 앱이 로컬 네트워크에서 디바이스 검색을 위해 mDNS 및 DNS-SD를 실행할 수 있도록 하는 새로운 네트워크 방화벽 및 멀티캐스트 기능을 제공합니다. 이 기능에 대한 향후 몇 주 동안 더 많은 설명서를 찾습니다.</li>
  </ul>


  <h2>추가 하드웨어 플랫폼 지원</h2>


  <p>여러 하드웨어 에코시스템 파트너에서 최근에 새로운 Azure Sphere 지원 제품을 발표했습니다.</p>


  <ul>
      <li><a href="https://aka.ms/SEEEDmini" target="_blank">MT3620 미니 개발 보드</a>&mdash; 보기 이 저렴한 개발 보드&nbsp; 단일 밴드 Wi-Fi 크기가 제한된 프로토타입용으로 설계되었습니다. 프로토타입에서 상용화로의 빠른 경로를 위해 AI-Link 모듈을 사용합니다.</li>
      <li><a href="https://aka.ms/AIMod" target="_blank">AI-Link WF-M620-RSA1 Wi-Fi 모듈</a>&mdash; 이 단일 대역 Wi-Fi 모듈은 비용에 민감한 애플리케이션용으로 설계되었습니다.</li>
      <li><a href="https://aka.ms/USImod" target="_blank">USI Azure Sphere 콤보 모듈</a>&mdash; 이 모듈은 이중 대역 Wi-Fi 및 Bluetooth 모두 지원합니다. 온보드 Bluetooth 칩셋은 BLE 및 Bluetooth 5 메시를 지원합니다. 칩셋은 무접점 Bluetooth 페어링 및 디바이스 프로비저닝 시나리오를 지원하는 NFC 태그로도 작동할 수 있습니다.</li>
      <li><a href="https://aka.ms/AvnetGM" target="_blank">Avnet Guardian 모듈</a>&mdash; 이 모듈을 사용하면 기존 장비를 인터넷에 안전하게 연결할 수 있습니다. 이더넷을 통해 장비에 연결하고 이중 밴드 Wi-Fi를 통해 클라우드에 연결합니다.</li>
      <li><a href="https://aka.ms/AvnetDev" target="_blank">Avnet MT3620 스타터 키트</a>&mdash; 이중 밴드 Wi-Fi 연결이 있는 이 개발 보드는 다양한 MikroE Click 및 Grove 모듈을 지원하는 모듈식 커넥터를 제공합니다.</li>
      <li><a href="https://aka.ms/AvnetMod" target="_blank">Avnet Wi-Fi 모듈</a>&mdash; 스탬프 홀(카스텔레이션) 핀 디자인이 있는 이 이중 밴드 Wi-Fi 모듈을 사용하면 어셈블리가 쉽고 품질이 보장됩니다.</li>
  </ul>


  <p>요구 사항 또는 고객의 요구에 가장 적합한 개발 키트 또는 모듈을 사용하여 Azure Sphere에서 개발을 시작하기에 더 좋은 시기는 없었습니다.</p>


