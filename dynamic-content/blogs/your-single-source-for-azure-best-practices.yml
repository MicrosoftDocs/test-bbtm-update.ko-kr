Title: Azure 모범 사례에 대한 단일 원본
Summary: Azure 워크로드를 최적화하는 것은 시간이 많이 걸리는 작업처럼 느껴질 수 있습니다. 지속적으로 진화하고 있는 서비스가 많기 때문에 최신 모범 사례를 구현하는 것은 물론, 보안, 성능 및 안정성을 제공하는 비용 효율적인 방식으로 운영되도록 하는 것은 어려운 일입니다.
Content: >-
  <p>Azure 워크로드를 최적화하는 것은 시간이 많이 걸리는 작업처럼 느껴질 수 있습니다. 지속적으로 진화하고&rsquo; 있는 많은 서비스를 통해 최신 모범 사례를 구현하고 보안, 성능 및 안정성을 제공하는 비용 효율적인 방식으로 운영할 수&rsquo; 있도록 하는 것은 물론, 계속 발전하기 어렵습니다.</p>


  <p>많은 Azure 서비스는 모범 사례 및 조언을 제공합니다. Azure Security Center, Azure Cost Management 및 Azure SQL Database 예로 들 수 있습니다. 하지만 Azure 모범 사례에 대한 단일 원본을 원하는 경우 사용 가능한 모든 최적화 권장 사항을 보고 작업할 수 있는 중앙 위치는 어떨까요? 따라서&rsquo; 고가용성, 보안, 성능 및 비용을 위해 리소스를 최적화하고 Azure 전체에서 권장 사항을 가져와 자체 모범 사례를 보완하는 데 도움이 되는 서비스인 <a href="https://aka.ms/advisor-one-stop-blog" target="_blank">Microsoft Azure Advisor</a>를 만들었습니다.</p>


  <p>이 블로그&rsquo;에서는 리소스 최적화를 위한 단일 대상으로 Advisor를 사용하는 방법을 살펴보고 Azure에서 더 많은 것을 얻을 수 있습니다.</p>


  <h2>Azure Advisor란 무엇이며 어떻게 작동하나요?</h2>


  <p>Advisor는 Azure 모범 사례에 대한 맞춤형 가이드입니다. 사용량 및 구성을 분석하고 고가용성, 보안, 성능 및 비용을 위해 Azure 리소스를 최적화하는 데 도움이 되는 권장 사항을 제공합니다. 각 Advisor&rsquo; 권장 사항에는 권장 사항을 빠르고 쉽게 수정하고 배포를 최적화하는 데 도움이 되는 제안된 작업 및 공유 기능이 포함되어 있습니다. 가장 중요한 수정 사항에 집중할 수 있도록 가장 중요한 구독 및 리소스 그룹에 대한 권장 사항만 표시하도록 Advisor를 구성할 수도 있습니다. Advisor는 요구 사항 및 기본 설정에 따라 Azure Portal, 명령줄 및 REST API를 통해 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f8c8427e-f727-4b97-a5e6-ed15b8a1945c.png"><img alt="An image showing the Azure Advisor overview page." border="0" height="606" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7da2f162-44bc-4342-9499-657a722252d3.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Advisor 개요 페이지를 보여 주는 이미지입니다." width="1024"></a></p>


  <p>궁극적으로 Advisors&rsquo;의 목표는 시간을 절약하면서 Azure를 최대한 활용하도록 돕는 것입니다. 따라서&rsquo;&rsquo; Advisor를 Azure Security Center와 같은 도우미 서비스에서 모범 사례를 가져오는 최적화를 위한 단일 중앙 위치로 만듭니다.</p>


  <h2>Azure Security Center가 Advisor와 통합되는 방법</h2>


  <p>Advisor와의 가장 최근 통합은 <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Security Center</a>입니다. Security Center를 사용하면 타의 추종을 불허하는 하이브리드 보안 관리 및 위협 방지 기능을 얻을 수 있습니다. Microsoft는 다양한 물리적, 인프라 및 운영 제어를 사용하여 Azure&mdash;를 보호하지만 워크로드를 보호하기 위해 수행해야 하는 추가 작업이 있습니다. Security Center를 사용하면 보안 태세를 신속하게 강화하고 위협으로부터 보호할 수 있습니다.</p>


  <p>Advisor는 <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Security Center</a>와의 긴밀한 통합 덕분에 보안 권장 사항을 검토하고 수정하기 위한 새롭고 간소화된 환경을 제공합니다. 향상된 통합의 일부로 다음&rsquo;을 수행할 수 있습니다.</p>


  <ul>
   <li>Advisor에서 직접 Security Center의 보안 권장 사항에 대한 자세한 보기를 참조하세요.</li>
   <li>Advisor REST API, CLI 또는 PowerShell을 통해 프로그래밍 방식으로 보안 권장 사항을 가져옵니다.</li>
   <li>Advisor에서 Security Center의 보안 경고 요약을 검토합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8e2a6183-4b32-41a3-afe0-abc846c53d35.png"><img alt="An image showing the Azure Advisor security page." border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9a35c8ab-6e1f-4dd5-be9f-acff7e51d0ad.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Advisor 보안 페이지를 보여 주는 이미지입니다." width="1024"></a></p>


  <p>Advisor의 새로운 Security Center 환경은 보안 권장 사항을 보다 빠르고 쉽게 수정하는 데 도움이 됩니다.</p>


  <h2>Azure Cost Management가 Advisor와 통합되는 방법</h2>


  <p>모범 사례 권장 사항을 제공하는 또 다른 Azure 서비스는 클라우드 잠재력을 극대화하면서 클라우드 비용을 최적화하는 데 도움이 되는 <a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">Azure Cost Management</a>입니다. Cost Management를 사용하면 지출을 모니터링하고, 조직의 책임을 높이고, 클라우드 효율성을 높일 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7d33b70-768c-49f8-b111-c35ece3d7415.png"><img alt="An image showing the Azure Advisor cost page." border="0" height="605" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b3aa5df4-572f-47e6-8eae-f0d5f280a167.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Advisor 비용 페이지를 보여 주는 이미지입니다." width="1024"></a></p>


  <p>Advisor 및 Cost Management도 긴밀하게 통합되어 있습니다. Advisor와 Cost Management&rsquo; 통합은 예약을 활용하거나, 권한을 부여하거나, 유휴 리소스를 제거하여 클라우드 비용을 최적화하기 위해 어느 서비스에서든 비용 권장 사항을 볼 수 있음을 의미합니다.</p>


  <p>이렇게 하면 최적화를 간소화하는 데 도움이 됩니다.</p>


  <h2>Azure SQL DB Advisor, Azure App Service Advisor 등</h2>


  <p>Azure에는&rsquo; 조언이 부족하지 않습니다. Azure SQL Database 및 Azure App Service를 포함한 다른 많은 서비스에는 해당 서비스에 대한 모범 사례를 따르고 클라우드에서 성공하는 데 도움이 되도록 설계된 Advisor와 유사한 도구가 포함되어 있습니다.</p>


  <p>Advisor는 이러한 서비스의 권장 사항을 끌어오고 표시하므로 사용자가 선택할 수 있습니다. Azure SQL 데이터베이스의 지정된 인스턴스 컨텍스트에서&mdash; 최적화를 검토할 수 있습니다( 예&mdash;: Advisor의 중앙 집중식 단일 위치).</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/18094ee6-ac7c-4380-861d-7b6351d63adf.png"><img alt="An image showing the SQL databases performance recommendations page." border="0" height="609" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0fabf043-8abe-421d-a72a-f9d476f030ba.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SQL 데이터베이스 성능 권장 사항 페이지를 보여 주는 이미지입니다." width="1024"></a></p>


  <p>Advisor 접근 방식을 권장하는 경우가 많습니다. 이렇게 하면 모든 최적화를 더 광범위하고 전체적인 컨텍스트에서 볼 수 있으며 누락된 항목이 없다는 걱정 없이 큰 그림을 염두에 두고 수정할 수 있습니다&rsquo;. 또한 여러&rsquo; 리소스 간에 전환하는 시간을 절약할 수 있습니다.</p>


  <h2>Advisor를 사용하여 한 곳에서 권장 사항 검토</h2>


  <p>우리의 권장 사항? Advisor를 핵심 리소스 최적화 도구로 사용합니다. 당신은&rsquo; 다른, 더 전문화 된 위치를 방문하지 않고 단일 위치에서 모든 것을 찾을 수 있습니다. Advisor API를 사용하면 티켓팅 애플리케이션 또는 대시보드&mdash;와 같은 조직&rsquo; 내부 시스템과&mdash; 통합하여 모든 항목을 한 곳에서 한 곳에서 가져오고 고유한 최적화 워크플로에 연결할 수도 있습니다.</p>


  <p><a href="https://aka.ms/advisor-one-stop-blog" target="_blank">Azure Portal의 Advisor를 방문하여</a> 권장 사항 검토, 공유 및 수정을 시작합니다. 자세한 지침은 <a href="https://aka.ms/azureadvisordocs" target="_blank">Azure Advisor 설명서를 참조하세요</a>. <a href="https://feedback.azure.com/forums/919474-azure-advisor" target="_blank">Advisor 포럼</a>에서 아이디어를 제출하여 Advisor에 대한 제안이 있는지 알려주세요.</p>
