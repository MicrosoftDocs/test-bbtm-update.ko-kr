Title: 공개 미리 보기에서 OLTP 및 Real-Time 운영 분석 Azure SQL Database In-Memory
Summary: 지난 주에는 Azure SQL Database In-Memory OLTP 및 Real-Time Operational Analytics의 공개 미리 보기를 시작했습니다. In-Memory OLTP를 사용하면 비즈니스 애플리케이션에 대해 더 빠른 성능을 얻을 수 있습니다.
Content: >-
  <p>지난 주에는 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-in-memory/"><u>Azure SQL Database 메모리 내 OLTP 및 Real-Time 운영 분석</u></a>의 공개 미리 보기를 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/10/28/sql-server-2016-everything-built-in.aspx"><u>시작</u></a>했습니다.</p>


  <p><a href="https://go.microsoft.com/fwlink/?LinkID=619355"><u>Azure SQL Database 메모리 내 OLTP</u></a>를 사용하면 Azure DB 크기 조정 및 가용성 보장의 혜택을 계속 누리면서 비즈니스 애플리케이션에 대해 더 빠른 성능을 달성하고 더 많은 수의 사용자로 확장할 수 있습니다. SQL Server In-Memory OLTP를 사용하면 <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=12681"><u>삼성</u></a>, <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=15780"><u>Dell</u></a> 및 <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=15964"><u>프로그레시브</u></a>와 같은 고객은 최대 30배의 트랜잭션 성능 향상을 달성할 수 있습니다.</p>


  <p>이 기술을 클라우드에 도입하면 고객은 99.99% SLA를 사용하여 완전히 관리되는 서비스로서의 데이터베이스에서 메모리 내 OLTP를 활용할 수 있습니다. 또한 SQL Database 고객이 메모리 내 OLTP를 빠르게 시작하여 성능을 최적화할 수 있도록 도와주는 기본 제공 어드바이저도 있습니다.</p>


  <p><a href="https://msdn.microsoft.com/library/dn817827.aspx">실시간 운영 분석을</a> 사용하면 실시간 인사이트 및 100배 성능 향상을 위해 디스크 기반 운영 데이터에 메모리 내 columnstore를 사용할 수 있습니다. 이제 메모리 내 columnstore를 메모리 내 OLTP와 함께 사용하여 동일한 데이터베이스에서 획기적인 트랜잭션 및 분석 성능을 수행할 수 있습니다. 이는 Microsoft가 2016년 Azure SQL Database 및 SQL Server 제공하는 고유한 기능입니다.</p>


  <p>Forrester Research는 최근 Microsoft를 Forrester Wave&trade;: <a href="https://www.forrester.com/The+Forrester+Wave+InMemory+Database+Platforms+Q3+2015/fulltext/-/E-res120222">메모리 내 데이터베이스 플랫폼, 2015년 3분기</a>의 리더로 선정했습니다. &ldquo;Microsoft는 OLAP(온라인 분석 처리) 및 OLTP(온라인 트랜잭션 처리) 워크로드를 위한 특수 메모리 내 데이터베이스를 제공하여 Microsoft SQL Server 고객에게 실행 가능한 옵션을 제공합니다.&rdquo; 이 Forrester 보고서에 &ldquo;따르면 Microsoft SQL Server 실행하는 고객은 트랜잭션 및 분석을 개선하기 위해 메모리 내 옵션을 살펴봐야 합니다. 업그레이드는 노력의 가치가 있습니다.&rdquo;</p>


  <p>자세한 내용을 확인하고 시작하려면 Azure SQL Database <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-in-memory/">설명서</a>에서 In-Memory(미리 보기)를 확인하세요.</p>
