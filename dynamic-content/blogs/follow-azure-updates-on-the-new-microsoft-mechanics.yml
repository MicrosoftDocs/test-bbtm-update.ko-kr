Title: 새 Microsoft Mechanics에서 Azure 업데이트 수행
Summary: 오늘은 IT 전문가와 기술 애호가들을 위한 Microsoft Mechanics의 공식 새로운 쇼 및 비디오 플랫폼을 출시하는 것을 기념합니다. 쇼는 매주 수요일 또는 뉴스 브레이크로 기술 뒤에 엔지니어와 기술 리더의 정보 데모, 방법 및 인사이트를 약 10 분 만에 구성합니다.
Content: >-
  <p>클라우드에서 지원하는 혁신 수준을 따라잡기 어려울 수 있습니다. 뉴스 및 블로그 공지 사항 외에도, 더 많은 것을 배우기 위해 시간을 할애하기 전에 직접 기술을 보고, 더 넓은 컨텍스트를 얻고, 잠재적 애플리케이션을 이해하는&rsquo; 것이 좋습니다.</p>


  <p>오늘은 IT 전문가와 기술 애호가들을 위한 <a href="https://www.youtube.com/channel/UCJ9905MRHxwLZ2jeNQGIWxA">Microsoft Mechanics</a> 의 공식 새로운 쇼 및 비디오 플랫폼을 출시하는 것을 기념합니다. 쇼는 매주 수요일 또는 뉴스 브레이크로 기술 뒤에 엔지니어와 기술 리더의 정보 데모, 방법 및 인사이트를 약 10 분 만에 구성합니다.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/m9pG1auv0e0" width="560"></iframe></p>


  <p>최신 Azure 업데이트에 대한 정기적인 쇼 프로그래밍과 현재 IT 환경에 적용할 수 있는 방법을 기대할 수 있습니다.</p>


  <p>새로운 Azure Resource Manager 템플릿 및 예정된 Azure Stack을 사용하여 컨테이너 관리에서 서비스 공급자 수준 리소스 관리 및 PowerShell을 넘어 자동화에 이르는 기술 접근 방식의 보편성을 해결하는 방법을 알아봅니다. 클라우드 및 온-프레미스 환경을 하나의 통합 모델로 연결하는 기술.</p>


  <p>또한 이번 시즌에&rsquo;는 ID 관리를 위한 Azure AD와 같은 클라우드 기반 기능과 소비자 애플리케이션에 대해 대규모로 더 쉽게 인증 또는 로그인할 수 있도록 적용하거나 회사 비즈니스 파트너에게 외부 리소스를 안전하게 공유하기 위한 ID 페더레이션의 대안으로 적용할 수 있는 방법을 살펴봅니다&rsquo; .</p>


  <p>첫 번째 쇼는 10월 28일 수요일에 방송되며<em>, Mark Russinovich와 함께 Windows, Hyper-V 및 Azure &ndash; 의 컨테이너를 조기에 살펴봅니다</em>.</p>


  <p>최신 쇼에 대한 업데이트를 받으려면 <a href="https://www.youtube.com/channel/UCJ9905MRHxwLZ2jeNQGIWxA">Microsoft Mechanics</a> 를 구독하고 <a href="https://twitter.com/MSFTMechanics">Twitter</a> 에서 팔로우하여 출시 경품 행사에 참여하세요.</p>


  <p>즐겨보세요!</p>
