Title: Microsoft 365 Azure에 최신 데스크톱 추가
Summary: 오늘 Azure에서 제공되는 최고의 가상화된 Windows 및 Office 환경인 Windows Virtual Desktop을 발표합니다.
Content: >-
  <p><em>이 블로그 게시물은 줄리아 화이트, Microsoft Azure 기업 부사장, 브래드 앤더슨, Microsoft 365 대한 기업 부사장에 의해 공동 저술되었다.</em></p>


  <p>현재는 Azure에서 제공되는 최고의 가상화된 Windows 및 Office 환경인 Windows <strong>Virtual Desktop</strong>을 발표합니다. Windows Virtual Desktop은 Office 365 ProPlus 최적화된 다중 사용자 Windows 10 환경을 제공하고 무료 Windows 7개의 확장 보안 업데이트를 포함하는 유일한 클라우드 기반 서비스입니다. Windows Virtual Desktop을 사용하면 기본 제공 보안 및 규정 준수를 통해 몇 분 안에 Azure에서 Windows 및 Office 배포하고 확장할 수 있습니다.</p>


  <p>많은 회사에서 비즈니스의 특정 요구 사항에는 가상화된 데스크톱 환경이 필요합니다. 가상화의 이유는 다양합니다. 예를 들어 금융 서비스 및 의료와 같은 규제 산업의 경우 가상화된 데스크톱 환경을 통해 규정 준수 규정이 충족되고 중요한 데이터에 대한 액세스가 안전하게 관리됩니다. 모바일 인력 및 Firstline Worker의 경우 데스크톱 가상화를 사용하면 회사 데이터 및 앱에 대한 액세스를 보다 쉽게 관리하고 프로비전할 수 있습니다. 또한 특정 직원에게 특정 앱에 대한 액세스 권한을 부여하는 등의 시나리오를 지원하는 IT 옵션을 제공합니다.</p>


  <h2>Windows Virtual Desktop 소개</h2>


  <p>데스크톱 가상화는 많은 비즈니스 시나리오에서 도움이 되지만, 지금까지는 배포 및 관리하는 데 복잡하고 비용이 많이 들었습니다. 이러한 복잡성 중 일부를 해결하기 위해 IT 및 사용자를 염두에 두고 Windows Virtual Desktop을 개발했습니다.</p>


  <p>Windows Virtual Desktop에는 다음과 같은 이점이 포함됩니다.</p>


  <ul>
      <li>이전에는 서버 기반 가상화에서만 비용 이점을 제공하는 동시에 Microsoft Store 및 기존 Windows 기간 업무 앱과의 호환성을 포함하여 다중 사용자 Windows 10 환경을 사용하도록 설정하는 유일한 서비스입니다.</li>
      <li>다중 사용자 가상 시나리오에서 실행되는 Office 365 ProPlus 가상화하는 데 가장 적합한 서비스입니다. Microsoft Office 가장 많이 사용되는 가상화된 앱이며, 최상의 가상 환경을 제공하기 위해 최선을 다하고 있습니다. 앞으로 몇 달 안에 Windows Virtual Desktop 서비스에 대한 Office 365 가상화된 환경에 대한 투자를 더 많이 공유할 것입니다.</li>
      <li>Windows 7개의 가상 데스크톱에 무료 <a href="https://www.microsoft.com/en-us/microsoft-365/blog/2018/09/06/helping-customers-shift-to-a-modern-desktop/" target="_blank">확장 보안 업데이트를</a> 제공하는 유일한 서비스로, Windows 10 전환하는 동안 레거시 앱을 지원하는 더 많은 옵션을 제공합니다.</li>
      <li>컴퓨팅, 스토리지, 풍부한 진단, 고급 네트워킹, 연결 조정 및 게이트웨이에 Azure를 사용하여 Windows 가상 머신을 배포하고 관리하는 가장 확장성 있는 서비스입니다. 더 이상 이러한 구성 요소를&mdash; 직접 호스트, 설치, 구성 및 관리할 필요가 없으므로 몇 분 안에 배포하고 확장할 수 있습니다.</li>
      <li>데스크톱과 앱을 모두 가상화할 수 있는 가장 유연한 서비스로, 사용자에게 전체 데스크톱 환경을 제공하거나 특정 앱만 제공할지 선택할 수 있습니다. 가상 앱을 Windows 10 엔드포인트에 제공하는 경우 사용자 환경에 원활하게 통합됩니다.</li>
      <li>Microsoft 365 보안 및 관리와 긴밀하게 통합됩니다. Microsoft 365 조건부 액세스, 데이터 손실 방지 및 통합 관리는 기본적으로&mdash; 모든 앱과 데이터를 보호하고 관리하기 위한 가장 안전하고 간단한 솔루션을 제공합니다.</li>
  </ul>


  <h2>Windows Virtual Desktop 에코시스템</h2>


  <p>Windows Virtual Desktop은 포괄적인 가상화 솔루션입니다. 그러나 광범위한 고객에게 서비스를 제공하기 위해 다양한 기능이 필요하다는 것을 알고 있습니다. 이러한 요구를 수용하기 위해 다음과 같은 방법으로 파트너가 쉽게 확장 및 보강할 수 있는 플랫폼으로 Windows Virtual Desktop을 구축했습니다.</p>


  <ul>
      <li>Azure Marketplace를 통해 서비스를 확장하고 Citrix, CloudJumper, FSLogix, Lakeside Software, Liquidware, People Tech Group 및 ThinPrint를 비롯한 주요 파트너와 이미 협력하고 있는 많은 파트너가 있습니다.</li>
      <li>Microsoft 클라우드 솔루션 공급자의 광범위한 네트워크는 고객에게 Windows Virtual Desktop을 제공하고 서비스에 대한 추가 가치를 제공할 수 있습니다.</li>
      <li>또한 Citrix와 같은 파트너와 협력하여 Windows Virtual Desktop 기능을 긴밀하게 통합하고 구축하고 있습니다.</li>
  </ul>


  <p>우리는 가까운 장래에 우리의 생태계 접근 방식에 더 많은 것을 공유 할 것입니다.</p>


  <h2>Windows Virtual Desktop에 대한 액세스</h2>


  <p>were&rsquo;는 Windows 10 Enterprise 및 Windows 10 Education 고객에게 이 서비스를 제공하게 되어 기쁩니다. Windows Virtual Desktop에 등록한 후에는 가상 데스크톱 및 앱을 신속하게 배포하고 관리하기 위해 기존 Azure 구독을 설정하거나 사용해야 합니다. 사용자에게 유일한 추가 비용은 Azure 구독에 상주하는 가상 머신 자체의 스토리지 및 컴퓨팅 소비에 대한 것입니다. <a href="https://azure.microsoft.com/en-us/pricing/reserved-vm-instances/" target="_blank">AZURE RI(Virtual Machine Reserved</a> Instances)를 비롯한 기존 Azure 컴퓨팅 약정을 활용할 수 있습니다.</p>


  <p>우리는 올해 하반기에 출시 될 공개 미리 보기에 마무리 터치를 넣어 열심히 노력하고 있습니다. 공개 미리 보기에 참여하려면 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fservices%2Fvirtual-desktop%2F%23sign-up&amp;data=02%7C01%7C%7C8969397953e64b50e73008d61d9fafa3%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636728969003732547&amp;sdata=4mfydOVxNiU5JjrO1kjg5ekXn0CCrZp%2BwS0xV0wqBEA%3D&amp;reserved=0" target="_blank">지금 관심을 등록할 수 있습니다</a>. 그 동안 자세한 내용은 Windows Virtual Desktop 웹 사이트를 방문하거나 Microsoft 계정 팀 또는 Microsoft 파트너에게 문의하세요.</p>
