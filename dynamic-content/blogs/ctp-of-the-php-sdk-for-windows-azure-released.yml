Title: 릴리스된 Windows Azure용 PHP SDK의 CTP
Summary: 이번 주 초, Codeplex에서 "Windows Azure용 PHP SDK"의 초기 CTP가 릴리스되었습니다.  상호 운용성 @ Microsoft blog.&#160; 블로그에서 이 프로젝트에 대한 자세한 내용을 확인할 수 있습니다.
Content: <p>이번 주 초, Codeplex에서 "<a href="https://codeplex.com/PHPAzure">Windows Azure용 PHP SDK</a>"의 초기 CTP가 릴리스되었습니다.</p>  <p><a href="https://blogs.msdn.com/interoperability/archive/2009/05/13/announcing-php-sdk-for-windows-azure-and-much-more.aspx">상호 운용성 @ Microsoft blog</a>.&#160; 블로그 게시물에서 이 프로젝트에 대한 자세한 내용을 확인할 수 있습니다.</p>  <blockquote>   <p><a href="https://phpazure.codeplex.com/">Windows Azure용 PHP SDK</a>는 REST에 중점을 두고 다음과 같은 핵심 기능을 제공합니다.</p>    <ul>     <li>Windows Azure Blob, 테이블 &amp; 큐에 대한 PHP 클래스 </li>      <li>HTTP 전송, AuthN/AuthZ, REST &amp; 오류 관리에 대한 도우미 클래스 </li>      <li>관리 효율성, 계 &amp; 측 로깅 지원</li>   </ul> </blockquote>  <p>현재 CTP 릴리스는 PHP에서 Windows Azure Blob Storage에 대한 액세스를 지원합니다.</p>
