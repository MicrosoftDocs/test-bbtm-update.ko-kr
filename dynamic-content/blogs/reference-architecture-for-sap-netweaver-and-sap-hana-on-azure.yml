  <p>&nbsp;</p>


  <p>배포된 리소스는 다음과 같이 SAP HANA에 맞게 조정되었습니다.</p>


  <ul style="margin-left: 40px;">
   <li>VM SKU는 중소 규모의 SAP 배포에 대해 유효성을 검사했습니다.</li>
   <li>VM 컴퓨터 이름은 SAP 요구 사항에 따라 설정됩니다.</li>
   <li>.NET 3.5는 SIOS DataKeeper에 필요한 대로 SCS 머신에 대해 로드됩니다.</li>
   <li>10초 간격과 30초 유휴 상태로 TCP 59999에 대해 상태 프로브가 설정되었습니다.</li>
   <li>관리 목적으로 jumpbox가 배포되었습니다.</li>
  </ul>
