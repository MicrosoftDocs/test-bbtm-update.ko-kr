Title: 디지털 트윈, 혼합 현실 및 메타버스 앱과 물리적 및 디지털 수렴
Summary: '클라우드 및 에지 컴퓨팅은 이전과 같이 함께 제공되어 전 세계 개발자와 비즈니스에 엄청난 기회를 제공합니다. 디지털 트윈, 혼합 현실 및 자율 시스템은 고객이 이미 혜택을 받고 있는 엄청난 혁신의 핵심입니다. '
Content: >-
  <p>클라우드 및 에지 컴퓨팅은 그 어느 때보다도 함께 모여 전 세계의 개발자와 조직에 엄청난 기회를 제공하고 있습니다. 디지털 트윈, 혼합 현실 및 자율 시스템은 고객이 이미 이익을 얻는 엄청난 혁신의 핵심입니다.</p>


  <p>외부에서 이&rsquo; 기술이 어떻게 수렴되는지 또는 이러한 기능을 함께 가져와 활용할 수 있는 이점을 항상 명확히 하는 것은 아닙니다. 이 때문에 <a href="https://mybuild.microsoft.com/" target="_blank">Microsoft Build</a> 에서 이러한 수렴이 만들어지는 가능성, 고객이 이미 혜택을 받고 있는 방식, 이 기술을 더 쉽게 사용하고 모든 개발자와 조직의 범위 내에서 만들기 위한 여정에 대해 설명합니다.</p>


  <h2>연결된 환경의 가능성</h2>


  <p>Imagine 복잡한 환경을 활용하고 기술의 힘을 적용하여 경외심을 불러일으키는 환경을 조성하고 이전에는 상상할 수 없었던 새로운 비즈니스 수준에 도달할 수 있습니다. 가능성은 무한합니다: 쇼핑 경험이 실시간으로 최적화되고 선반이 항상 재고가 있는 소매점. 탄소 배출을 추적하고 줄이는 공급망입니다. 천연 재료의 변형을 조정하고 운영 병목 상태를 자동으로 감지하고 보정하는 공정 제조 라인입니다. 에너지원을 최대한 활용하기 위해&rsquo; 다양한 성장 제안을 시뮬레이션하는 도시 계획입니다.</p>


  <p>이것은 오늘 일어나고 있다. AB(Anheuser-Busch) InBev, 파리 새클레이, ICA, 토탈 및 브룩필드 속성과 같은 고객은 이미 이러한 시나리오에 생명을 불어넣는 솔루션을 구현하고 있습니다. 여기서 핵심은 물리적 환경의 라이브 데이터 바인딩 디지털 복제본을 만들어서 최신 소프트웨어 기술&mdash; 분석, 시뮬레이션, 자율 제어 및 상호 작용&mdash; 혼합 현실을 적용하여 이전에는 불가능한 이점을 얻을 수 있다는 것입니다.</p>


  <p>이러한 변화는 물리적 세계와 디지털 세계의 융합을 나타냅니다. 이러한 공간이 함께 모이면 모든 것을 바꿀 새로운 기회와 혁신적인 솔루션의 세계를 만듭니다. 이러한 솔루션은 메타버스 앱이라고 생각합니다.</p>


