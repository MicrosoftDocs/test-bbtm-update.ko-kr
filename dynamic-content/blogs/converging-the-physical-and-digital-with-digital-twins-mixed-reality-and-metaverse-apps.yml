  <h2>Anheuser-Busch InBev를 사용하여 미래의 양조장 만들기</h2>


  <p>메타버스 애플리케이션에 사용되는 이 기술 스택은 현재 사용 가능하며, 이미 프로세스 제조, 소매, 공급망, 에너지 및 의료 산업 전반에서 획기적인 전환을 가능하게 하고 있습니다. AB InBev는 이것의 좋은 예입니다. 전 세계에 200개 이상의 양조장과 150,000명 이상의 직원이 근무하는 AB InBev는 세계에서 가장 큰 양조장입니다. 그들은&rsquo; 최고 수준의 품질과 일관성에 전념하고, 공정 제조&rsquo; 전문가를 맡으며,&rsquo; 이 스택을 활용하여 운영을 극적으로 변화시킵니다.</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="540" src="https://www.microsoft.com/en-us/videoplayer/embed/RWEBCx" width="960"></iframe></p>


  <p>AB InBev는 <a href="https://azure.microsoft.com/en-us/services/digital-twins/" target="_blank">Azure Digital Twins</a> 를 사용하여 양조장 및 공급망의 포괄적인 디지털 모델을 만들었습니다. 물리적 환경과 동기화된 디지털 모델은 천연 재료와 양조 공정&mdash; 간의 복잡한 관계를 날짜까지 최신 상태로&mdash; 유지하며 AB InBevs&rsquo; 브루마스터는 활성 조건에 따라 조정할 수 있습니다. 또한 최전방 운영자는 품질 및 추적 가능성 정보를 통합하여 패키징 프로세스 중에 필요한 컴퓨터에서 작동 시간을 유지할 수 있도록 지원합니다.</p>


  <p>AB InBev는 또한 심층 보강 학습을 사용하여 포장 라인 운영자가 복잡한 작업에서 병목 상태를 감지하고 자동으로 보정하는 데 도움을 줍니다. 그들은 심지어 원격 지원을 위해 디지털 트윈을 통해 혼합 현실을 사용하여 여러 지역에서 효과적인 지식 공유를 촉진합니다. 이 기술 스택이 제공하는 제어 및 최적화를 통해 AB InBev는 대담한 비즈니스 및 지속 가능성 목표를 충족하면서 매번 고객에게 완벽한 한 모금을 제공할 수 있습니다.</p>


  <h2>엔드 투 엔드 솔루션 전원 공급</h2>


  <p>이 스택은 글로벌 파트너 에코시스템을 통해 제공되는 자사 솔루션부터 타사 솔루션까지 다양한 엔드 투 엔드 솔루션의 기초입니다. Microsoft에서 개발 중인 솔루션 중 일부는 다음과 같습니다.</p>


  <ul>
      <li><strong>Microsoft Dynamics 365 연결된 저장소:</strong> 실시간 관찰 데이터를 사용하여 매장 내 작업을 개선합니다.</li>
      <li><strong>Microsoft Dynamics 365 Guides:</strong> 최전방 작업자가 더 잘 작동하고 더 정확하게 작업할 수 있도록 물리적 현실에 대한 단계별 홀로그램 지침 오버레이를 제공합니다.&nbsp;</li>
      <li><strong>Microsoft Dynamics 365 Remote Assist:</strong> 작업자가 실제 환경에 대한 공유된 시각으로 혼합 현실에서 전 세계 어디서나 전문가와 연결할 수 있습니다. 이를 통해 물리적 장벽을 허물고 조직 전체에서 풍부한 지식 공유 및 교육을 수행할 수 있습니다.</li>
      <li><strong>연결된 필드 서비스:</strong> 기계에 도움이 필요하고 기업이 유지 관리를 조정하는 데 도움이 되는 경우 수리 기술자를 자동으로 요청합니다.</li>
  </ul>


  <h2>현재 메타버스 앱 개발 시작</h2>


  <p>이 기술 스택을 구현하는 것은 모놀리식 또는 선형 프로세스가 아닙니다&rsquo;. 메타버스 애플리케이션을 빌드하기 위한 고정된 시작점이 없으며 각 계층을 점진적으로 채택할 수 있습니다. 메타버스가 가능하게 하는 변화에 의지할 때, 우리는 이러한 경험을 전 세계 어디서나 모든 비즈니스가 최대한의 잠재력에 도달할 수 있도록 이러한 경험을 더 쉽게 구축하고 사용할&mdash; 수 있도록 하겠다는 대담한 야망을 가지고 있습니다. 우리는 당신이 우리와 함께 구축 무엇을보고 기다릴 수 없어&rsquo;.</p>


  <p>메타버스 비전, 이를 실현하는 기술 스택 및 전 세계 조직이 이를 어떻게 실행 중인지 자세히 알아보려면 Microsoft Build 세션, <a href="https://mybuild.microsoft.com/sessions/f06287c8-8e56-452f-ae2f-e739c2be4870" target="_blank">Building Digital Twins, Mixed Reality 및 Metaverse Apps</a>를 시청하세요.</p>


