  <h2>디지털 트윈을 사용하여 기초 형성</h2>


  <p>메타버스 앱은 인텔리전트 클라우드의 절정이며, 인텔리전트 에지는 디지털 트윈이라는 기반이 함께&mdash; 조화를 이루고 있습니다. 디지털 트윈을 사용하면 간단한 자산이나 제품에서 복잡한 환경에 이르기까지 물리적 또는 논리적으로 풍부한 디지털 모델을 만들 수 있습니다. 이러한 환경은 에너지 분배 그리드, 창고 또는 사용자에게 중요한 공장&mdash;이&rsquo; 될 수 있습니다. &rsquo;모델링된 후에는 양방향 IoT 연결을 사용하여 실제 환경에서 구현되고 동기화될 수 있습니다. 물리적 및 디지털의 이 초기 바인딩은 메타버스 앱을 사용하도록 설정하는 데 기초합니다.</p>


  <p>이 기반이 구축되면 모델에 소프트웨어 기술을 적용할 수 있습니다. 거기에서 세계는 본질적으로 디지털 캔버스가된다. 분석을 실행하여 환경 변경 기록에서 인사이트를 얻을 수 있습니다. 장비가 서비스해야 하는 경우를 예측하거나, 발생하기 전에 점유 요구 사항을 예상하는 환경&mdash;의 향후 상태를 예측할 수 있습니다.</p>


  <p>다음 혜택 집합은 <a href="https://www.microsoft.com/en-us/videoplayer/embed/RWyGgo" target="_blank">디지털</a> 트윈의 복사본을 가져온 다음 시뮬레이션을 실행하는 시뮬레이션에서 비롯됩니다. 이러한 시뮬레이션은 단순히 물리적 환경만 모니터링하여 달성할 수 없는 클라우드&mdash; 상태의 기능을 사용하여 매우 복잡한 환경에서 가상 질문 또는 seekinsights&nbsp; 및 최적화를 평가할 &ldquo;&rdquo; 수 있습니다. 이러한 시뮬레이션이 완료되면 시뮬레이션된 복사본의 인사이트를 실제 디지털 트윈에 적용하고 이러한 변경 내용을 실제 환경으로 다시 동기화하여 이점을 실현할 수 있습니다. 디지털 트윈에 <a href="https://www.microsoft.com/en-us/ai/autonomous-systems" target="_blank">자율 시스템을</a> 만들고 적용하여 일상적인 작업을 자동화하고 시간이 지남에 따라 학습하고 개선하는 시스템으로 개선할 수도 있습니다.</p>


  <p>마지막으로, 수행할 수 있는 가장 강력한 작업 중 하나는 혼합 현실의 물리적 환경에 오버레이된 디지털 모델과 상호 작용하는 것입니다. 이 디지털 복사본을 통해 실제 세계에서 수행하는 모든 일에&rsquo; 대한 풍부한 메타데이터와 인사이트를 얻을 수 있습니다. 또한 전 세계 어디서나 동료 및 전문가와 거리를 두고 순수 가상 공간에서 상호 작용할 수 있습니다.&nbsp;</p>


  <h2>Microsoft Cloud는 이 모든 것을 함께 제공합니다.</h2>


  <p>이 새로운 애플리케이션 클래스에 필요한 다양한 기능을 살펴보면 Microsoft Cloud에는 각 기능에 대한 서비스가 포함됩니다. 사실,&rsquo; 이 전체 스택을 한데 모으는 회사로 고유하게 자리 잡고 있으며, 메타버스 애플리케이션을 가능하게 하는 계층을 쉽게 위아래로 이동할 수 있도록 시간이 지남에 따라 이 스택을 보다 연결되고 원활하게 만드는 것이 우리의 대담한 야망입니다.</p>


  <p>Azure Digital Twins는 모든 자산, 시스템 또는 전체 환경을 모델링하고 디지털 트윈을 Azure IoT 최신 상태로 유지할 수 있습니다. Azure Synapse Analytics는 디지털 트윈의 기록을 추적하고 향후 상태를 예측하는 인사이트를 찾습니다. AI 및 기계 학습 플랫폼은&nbsp; 지속적으로 학습하고 개선하는 자율 시스템을 제공합니다&nbsp;. Microsoft Mesh를 사용하는 모든 디바이스&mdash;에서 어디서나&mdash; 현재 상태 및 공유 환경을 사용하도록 설정합니다. 가장 몰입형 및 인체공학적 혼합 현실 디바이스 중 하나인 Microsoft HoloLens 2를 사용하여 최고의 혼합 현실 디바이스 및 Microsoft Mesh를 경험하세요. 또한 Microsoft Power Platform을 사용하면 모든 직원이 코드 없는 로우 코드 솔루션을 사용하여 디지털 트윈 데이터를 확장하고 상호 작용할 수 있습니다. 이 기술 스택의 각 계층은 자체적으로 매우 강력하지만 함께 사용되어 지금까지 본 컴퓨팅&rsquo;의 가장 혁신적인 파도 중 하나를 구동합니다.</p>


