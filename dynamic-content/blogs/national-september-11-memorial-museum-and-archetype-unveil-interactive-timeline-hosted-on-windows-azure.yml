Title: 국립 9월 11일 기념 & 박물관 및 아키타입은 Windows Azure에서 호스팅되는 대화형 타임라인을 공개합니다.
Summary: 국립 9월 11일 기념 &amp; 박물관의 임무는 2001년 9월 11일과 1993년 2월 26일 테러 공격을 목격하고 3,000&nbsp;명의 빅팀을 기리는&nbsp; 것입니다.
Content: '<p>국립 9월 11일 기념 &amp; 박물관의<b> </b>임무는 2001년 9월 11일과 1993년 2월 26일 테러 공격을 목격하고, 이러한 공격과 다른 사람들을 구하기 위해 목숨을 걸고 있는 3,000&nbsp;명의 빅팀을 기리는&nbsp; 것입니다. 이 조직은 웹 사이트 및 박물관 컬렉션에 대한 심층적인 참여를 유도하기 위해 Archetype과 협력하여 미디어가 풍부하고 접근성이 높은 동적 및 대화형 애플리케이션 세트를 설계하고 개발했습니다. </p>  <p>그 결과 2011년 2월 23일 수요일에 시작된 9/11 대화형 타임라인이 생성되었습니다.&nbsp; <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>에서 호스팅되는 9/11 대화형 타임라인은 사용자가 2001년 9월 11일의 이벤트를 따를 수 있도록 박물관 컬렉션의 풍부한 오디오, 비디오 및 이미지 세트를 통합합니다.&nbsp; 사용자가 타임라인과 상호 작용할 때 특정 아티팩트에 대해 자세히 알아보고 Facebook 및 Twitter와 같은 소셜 네트워킹 도구를 통해 다른 사용자와 경험을 공유할 수 있습니다. </p>  <p>아키타입은 또한 국립 9/11 기념관 및 박물관을 위한 레이디 리버티 인터랙티브 경험을 설계하고 개발했습니다. &nbsp;또한 Windows Azure에서 호스팅되는 레이디 리버티 대화형 환경은 2001년 9월 11일 이후 며칠 동안 맨해튼 소방서 외부에 배치된 레이디 리버티의 복제본에 생명을 불어넣습니다.  온라인 방문자가 성화에서 발까지 레이디 리버티를 장식하는 공물과 기억을 경험할 수 있도록 온라인 응용 프로그램을 사용하면 사용자가 전체 일련의 이미지에서 선택할 뿐만 아니라 이미지의 일부를 이동하거나 확대하거나 확대 할 수 있습니다. &nbsp;사용자는 직관적인 설명선 및 팝업을 통해 일부 아티팩트도 자세히 알아볼 수 있습니다. </p>  <p>Archetype은 또한 이러한 애플리케이션에 대한 고급 Windows Azure 기반 관리 도구를 개발하여 9/11 메모리얼 및 박물관 직원이 콘텐츠와 스테이지, 미리 보기 및 테스트 업데이트를 관리할 수 있도록 했습니다. 아키타입에 대한 자세한 내용은 여기를 참조하세요. </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/02/national-september-11-memorial-amp-museum-and-archetype-unveil-interactive-timeline-hosted-on-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
