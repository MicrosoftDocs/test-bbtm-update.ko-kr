Slug: kickstart-your-artificial-intelligence-machine-learning-journey-with-the-healthcare-blueprint
Title: 의료 청사진을 사용하여 인공 지능/기계 학습 여정 시작
Summary: Azure 청사진은 문서의 종이 또는 솔루션 설명에 그려진 모델보다 훨씬 더 많은 것입니다. Azure에서 참조 구현 솔루션을 설치하고 연습하는 데 필요한 스크립트, 데이터 및 기타 아티팩트 패키지입니다.
Content: >-
  <p>Azure 청사진은 문서의 종이 또는 솔루션 설명에 그려진 모델보다 훨씬 더 많은 것입니다. Azure에서 참조 구현 솔루션을 설치하고 연습하는 데 필요한 스크립트, 데이터 및 기타 아티팩트 패키지입니다. <a href="https://docs.microsoft.com/azure/security/blueprints/azure-health?WT.mc_id=kickstart-acomblog-dastarr" target="_blank">Azure 보안 및 규정 준수 청사진 - HIPAA/HITRUST Health Data 및 AI</a>는 의료 분야에서 흔히 볼 수 있는 특정 시나리오를 대상으로 하는 청사진 중 하나입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dbce3c83-2176-491c-aba5-c0ea70377d96.png"><img alt="image" border="0" height="350" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b93b5b3-9a0d-46ac-952f-e02d52c4e457.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <h2>의료 청사진</h2>


  <p>의료 청사진에는 실제 의료 시나리오 및 예측된 환자 체류 기간(LOS)에 대한 관련 기계 학습 실험이 포함되어 있습니다. 이 사용 사례는 침대 수, 운영 요구 사항 및 인력 요구 사항을 예측하기 때문에 의료 조직에 유용합니다. 이렇게 하면 LOS 기계 학습 실험을 사용하여 조직에 상당한 비용을 절감할 수 있습니다.</p>


  <h2>청사진 솔루션 가이드</h2>


  <p>의료 분야의 AI와 같은 청사진은 설명서와 함께 여러 구성 요소로 구성됩니다. 즉, 명확성이 부족하고 설치 후 청사진 서비스를 사용하는 데 문제가 발생하는 몇 가지 영역이 있을 수 있습니다. 의료 AI 청사진&rsquo;의 설치 및 사용에 대한 모든 문제를 해결하기 위해 Weve는 <a href="https://docs.microsoft.com/azure/industry/health/sg-healthcare-ai-blueprint?WT.mc_id=kickstart-acomblog-dastarr" target="_blank">AI용 Azure 청사진을 구현하는</a> 솔루션 지침 문서를 개발했습니다.</p>


  <p>이 문서에서는 청사진을 소개하고 AI/ML 실험을 설치하고 실행하기 위한 팁을 안내합니다. 이 청사진을 시작하는 사용자에게 이 문서는 솔루션에 대한 몇 가지 인사이트를 제공합니다. 또한 Azure에 익숙하지 않은 사용자가 도움이 될 수 있는 지침을 제공합니다.</p>


  <h2>다음 단계</h2>


  <ul>
   <li>전체 청사진 솔루션을 진행하는 방법을 더 잘 이해하려면 <a href="https://docs.microsoft.com/azure/industry/health/sg-healthcare-ai-blueprint?WT.mc_id=kickstart-acomblog-dastarr" target="_blank">AI용 Azure 청사진을 구현</a> 하는 솔루션 가이드를 참조하세요.</li>
   <li>의료 분야에서 청사진에 대한 사용 사례 페이지를 살펴봅니다. 여기에는 <a href="https://azure.microsoft.com/industries/healthcare/usecases/?WT.mc_id=kickstart-acomblog-dastarr" target="_blank">유용한 링크 및 리소스뿐만 아니라 사례 연구가</a> 포함됩니다.</li>
   <li>청사진 설치 및 사용을 시작하려면 <a href="https://docs.microsoft.com/azure/security/blueprints/azure-health?WT.mc_id=kickstart-acomblog-dastarr" target="_blank">원래 설명서를</a> 읽어보세요.</li>
   <li><a href="https://github.com/Azure/Health-Data-and-AI-Blueprint/blob/master/faq.md" target="_blank">청사진을 다운로드합니다</a>.</li>
  </ul>
