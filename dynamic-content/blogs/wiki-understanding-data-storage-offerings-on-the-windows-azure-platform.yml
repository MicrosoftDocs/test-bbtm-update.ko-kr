Title: 'Wiki: Windows Azure 플랫폼에서 데이터 Storage 제품 이해'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] Larry Franks는 TechNet의 위키 섹션에 "Windows Azure 플랫폼의 데이터 Storage 제품 이해"라는 문서를 게시했습니다.'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>Larry Franks는 TechNet의 위키 섹션에 "<a href="https://social.technet.microsoft.com/wiki/contents/articles/understanding-data-storage-offerings-on-the-windows-azure-platform.aspx">Windows Azure 플랫폼의 데이터 Storage 제품 이해</a>"라는 문서를 게시했습니다. 이 문서에서는 Windows Azure Storage: 테이블, 큐, Blob 및 즐겨찾기인 SQL Azure 포함하여 Windows Azure 플랫폼에서 사용할 수 있는 데이터 스토리지 제품에 대해 설명합니다. 스토리지를 비교하고 대조하여 요구 사항에 가장 적합한 Windows Azure Platform 스토리지 솔루션을 찾는 데 도움을 주었습니다.</p>  <p>읽기: "<a href="https://social.technet.microsoft.com/wiki/contents/articles/understanding-data-storage-offerings-on-the-windows-azure-platform.aspx">Windows Azure 플랫폼에서 데이터 Storage 제품 이해</a>"</p>'
