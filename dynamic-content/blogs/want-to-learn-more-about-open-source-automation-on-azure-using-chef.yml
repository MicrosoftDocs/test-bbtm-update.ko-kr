Slug: want-to-learn-more-about-open-source-automation-on-azure-using-chef
Title: Chef를 사용하여 Azure의 오픈 소스 자동화에 대해 자세히 알아보고 싶으신가요?
Summary: 3월 19일 오전 9시(PST)에 예정된 웨비나에 등록하세요!
Content: >-
  <p style="text-align: justify;">3월 19일 오전 9시 PST에서 열리는 Chef  <a href="https://www.brighttalk.com/webcast/11349/145733">웨비나</a><strong>를 사용하여 Azure에서 예정된 OpenSource Automation </strong> 에 등록하여 참여하세요. 이 웨비나에서는 Azure에서 Linux 워크로드를 만든 다음 Chef를 사용하여 관리하는 방법을 소개합니다.</p>

  <p style="text-align: justify;">웨비나에 대한 자세한 내용은 <a href="https://www.chef.io/blog/2015/03/09/joint-webinar-automating-microsoft-azure-with-chef/">Chef 블로그</a>를 참조하세요. 우리는 3/19에 온라인으로 당신을보고 기대하고이 세션이 유용 찾을 수 있습니다!</p>
