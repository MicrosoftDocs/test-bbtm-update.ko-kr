Title: Azure Functions를 사용하여 서버리스 장벽 돌파
Summary: 서버리스 기술은 다양한 산업 및 지리 분야의 여러 신규 고객이 자신있게 생산에 들어가는 높은 수준의 성숙도와 인식에 도달했습니다...
Content: >-
  <p>서버리스 기술은 다양한 산업 및 지역에서 온 여러 신규 고객이 자신있게 생산에 임하는 높은 수준의 성숙도와 인식에 도달했습니다. 고객 채택이 급격히 증가하는 반면( <a href="https://customers.microsoft.com/en-us/story/stylelabs-media-telco-azure" target="_blank">Stylelabs</a>, <a href="https://customers.microsoft.com/en-us/story/direct-one-professional-services-azure" target="_blank">direct.one</a>, <a href="https://customers.microsoft.com/en-us/story/deif-manufacturing-azure-india" target="_blank">DEIF</a> 및 <a href="https://customers.microsoft.com/en-us/story/navitime-japan-travel-hospitality-microsoft-cognitive-services" target="_blank">NAVITIME</a> 에서 최근 Azure에서 모든 서버리스로 이동함) 서버리스가 적합한 완전히 새로운 시나리오 집합이 등장하고 있습니다. 이러한 추세로 인해 Azure 서버리스 제품은 새로운 기능으로 지속적으로 혁신하고 기존 제품을 프로덕션 수준으로 끌어올립니다.</p>


  <p>특히 개발자 생산성은 코드를 작성하는 동안뿐만 아니라 프로덕션 앱을 유지할 때도 중요합니다. 이를 위해 코드를 보다 안정적으로 만들고 솔루션의 잠재적 오류를 더 잘 식별하고 수정할 수 있는 기능을 제공하기 위해 모든 리소스를 제공하는 것을 목표로 새로운 모니터링 및 진단 기능을 연구하고 있습니다. 서버리스는 개발자의 삶을 더 쉽게 만드는 것이며, 우리도 마찬가지입니다!</p>


  <p>이 게시물에서 Im&rsquo;은 최근에 수행한 몇 가지 중요한 발전을 여러분과 공유하게 되어 기쁩니다.</p>


  <h2>지속성 함수가 일반 공급에 도달</h2>


  <p>우리는 항상 고객의 의견을 경청하여 서비스를 함께 개선할 수 있는 새로운 방법을 찾고 있으며, 상태 저장 애플리케이션에 대한 지원이 부족하고 장기 실행 작업이 빌드할 수 있는 시나리오를 제한하고 있다는 것을 알게 되었습니다. 이로 인해 실행에서 상태를 유지하면서 코드에서 워크플로를 정의하고 다른 Functions를 호출할 수 있는 지속성 작업 프레임워크의 확장인 <a href="https://docs.microsoft.com/en-us/azure/azure-functions/durable-functions-overview" target="_blank">Durable</a> Functions를 미리 볼 수 있습니다. Durable Functions 덕분에 이제 함수 체인, Map-Reduce, 비동기 HTTP API 및 사용자 입력 오케스트레이션과 같은 여러 디자인 패턴이 가능합니다.</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Shows/On-NET/Chris-Gillum-Serverless-workflows-with-Durable-Functions/player" width="960"></iframe></p>


  <p>오늘 은&rsquo; <strong>일반 공급으로 지속성 함수를 발표</strong> were! 이는 리 <a href="https://github.com/Azure/azure-functions-durable-extension" target="_blank">포지토리</a>에 직접 많은 고객 피드백 및 커뮤니티 기여를 계산한 Azure Functions에서 가장 성공적인 미리 보기 기능이었습니다. 기여한 여러분 모두에게 큰 감사의 말씀을 전합니다!</p>


  <p>이제 개발자는 JavaScript에서 일반 Functions를 빌드하는 것 외에도 JavaScript에서 오케스트레이터 함수를 작성할 수 있습니다. 이 기능은 Azure Functions v2 런타임이 필요하므로 공개 미리 보기로 제공되므로 Node.js <a href="https://github.com/Azure/azure-functions-durable-js" target="_blank">리포지토리에 대한 Durable Functions</a> 를 자유롭게 확인하고 피드백을 제공합니다.</p>


  <h2>향상된 Functions 모니터링 환경</h2>


  <p>프로덕션 환경에서 실행되는 중요 업무용 서버리스 앱이 있는 개발자는 견고한 모니터링 환경이 필요합니다. Azure Functions에서 이 풍부한 모니터링 환경은 Application Insights 이미 제공되었지만, 현재<strong>는 애플리케이션 Insights 추가 통합을 발표</strong>하여 기본 모니터링 환경으로 만듭니다.</p>


  <p>함수 앱을&rsquo; 만들 때는 이제 일치하는 애플리케이션 Insights 인스턴스를 만들기 위해 기본값으로 설정되며, 이제 Azure Portal의 Functions 모니터링 블레이드는 Application Insights 의해 구동됩니다. 이 개선된 블레이드는 더 빠르게 작동하며 더 안정적이고 훨씬 더 확장할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8881e7d2-127d-4639-952d-581383dc779b.gif"><img alt="FunctionsAIMonitoring" border="0" height="1228" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f34b8329-6762-434a-b20e-beb612fd3e56.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="FunctionsAIMonitoring" width="1944"></a></p>


  <p>표시된 실행 카운터는 애플리케이션 Insights 원격 분석 덕분에 대규모에서도 정확하며, 로그는 구성 가능한 샘플러로 샘플링되어 청구 및 로그 세부 정보 표시의 균형을 예측할 수 있습니다. 무대 뒤에서 무슨&rsquo; 일이 일어나고 있는지 궁금하신가요? 해당 차트 뒤의 쿼리에 몰래 들어가 해당 데이터에 대해 자세히 알아보거나 다른 정보를 집계할 수 있습니다.</p>


  <p>새로운 기능 또는 기존 Functions에서 <a href="https://docs.microsoft.com/en-us/azure/azure-functions/functions-monitoring" target="_blank">이 향상된 모니터링 환경을 사용하도록 설정하는 방법에</a> 대한 모든 세부 정보를 살펴보고 오늘부터 사용해 보세요.</p>


  <h2>Functions 진단 관련 문제 진단 및 해결</h2>


  <p>서버리스 고객은 코드가 예상대로 작동하지 않는&rsquo; 경우도 있습니다. 문제를 쉽게 진단하고 해결할 수 있도록 Functions는 이제 지능적이고 단계별 문제 해결 환경인 <strong>App Service Diagnostics를 활용</strong>합니다. 이 기능을 통해 함수의 오류 및 성능 문제를 진단하는 데 도움이 되는 몇 가지 문제 범주를 제안할 가상 도우미 Genie와 상호 작용할 수 있으므로 문제 해결이 더 친숙하고 더 흥미로웠습니다.</p>


  <p>예를 들어 <strong>Functions 상태 검사를</strong> 클릭하여 지난 24시간 동안의 호출 수와 CPU 및 메모리 사용량을 분석할 수 있습니다. 함수가 예상대로 실행되지 않거나&rsquo; 크기 조정 문제가 발생하거나 안심하려는 경우 관심 있는 문제 범주&rsquo;에 해당하는 타일 바로 가기를 선택하고 이 진단 도구에서 제공하는 인사이트를 살펴봅니다.</p>


  <p>Functions 포털에서 <strong>진단 및 해결 문제를</strong> 선택하여 Functions 진단(미리 보기)을 확인하고 <a href="https://docs.microsoft.com/azure/app-service/app-service-diagnostics" target="_blank">설명서</a>에서 자세히 알아보세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6a6a65b7-abc4-40d2-8d1e-bb6a69838ae0.png"><img alt="FunctionsDiagnostics" border="0" height="432" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b6216285-2d94-4ee5-a44c-d590bb3aa650.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="FunctionsDiagnostics" width="777"></a></p>


  <h2>서버리스는 Azure Functions 그 이상입니다.</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/event-grid/" target="_blank">또한 Azure Event Grid</a> 는 일반 공급 발표 이후 뛰어난 채택을 보여 줬습니다. 이벤트 기반 아키텍처를 사용하여 달성하려는 사항에 대한 좋은 피드백을 계속 받고 있으며, 항상 사용자 환경을 개선하는 것을 목표로 합니다. 이를 염두에 두고 현재 Event Grid와 기본적으로 통합되는 확장된 Azure 서비스 목록과 클라우드 간 interop을 허용하는 표준을 깊이 수용하는 새로운 기능을 공유하게 되어 기쁩니다. <a href="https://aka.ms/egbuild2018" target="_blank">Event Grid 공지 블로그 게시물</a> 및 <a href="https://aka.ms/cloudeventsblog" target="_blank">Event Grid의 CNCF CloudEvents 지원에</a> 대한 지난 주 게시물에서 이러한 공지에 대해 자세히 알아볼 수 있습니다.</p>


  <p>마지막으로, Event Grid를 이벤트 기반 솔루션에 완벽한 접착제로 만들기 위한 노력의 일환으로 다양한 서비스에서 <strong>통합 리소스를 만들기</strong> 위한 새로운 이벤트 우선 환경을 찾을 수 있습니다. 이렇게 하면 미리 빌드된 시나리오를 선택하거나 트리거에서 시작하여 사용하는 이벤트 원본에 대해 미리 구성된 이 Logic App을 작성하여 <a href="https://azure.microsoft.com/en-us/services/logic-apps/" target="_blank">논리</a> 앱을 빠르게 만들 수 있습니다(Blob Storage 트리거를 가정해 보겠습니다&rsquo;). 이 새로운 기능의 매력은 소비 리소스를 미리 만들지 않고도 다양한 이벤트 기반 시나리오를 쉽게 시도할 수 있다는 것입니다. 이벤트부터 시작하여 필요에 맞는 시나리오를 선택할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fe8a8b2a-ed3d-434e-ac04-126792e6b7a4.png"><img alt="logicappseventgrid" border="0" height="3212" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b09f629a-7c70-4a86-b0b9-8a09604ebc34.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="logicappseventgrid" width="3814"></a></p>


  <p>우리는 서버리스에 대한 모든 흥분&rsquo;을 좋아하므로 최신 기능을 시도할 때마다 <a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=AzureFunctions" target="_blank">포럼</a>, <a href="https://stackoverflow.com/questions/tagged/azure-functions" target="_blank">StackOverFlow</a> 또는 <a href="https://feedback.azure.com/forums/355860-azure-functions/filters/top" target="_blank">Uservoice</a>를 통해 팀에 연락하십시오.</p>


  <p>경우에 당신은 경쟁의 조금에 대해 능가 일을&hellip; 시도하는 몇 가지 여분의 동기 부여가 필요? 5월 2일에 제출을 수락하기 시작한 <a href="https://azurehacks.devpost.com/" target="_blank">서버리스 온라인 해커톤에서 IoT</a>에 가입하고 좋아하는 서버리스 기술을 사용하여 멋진 IoT 앱을 빌드하는 동안 돈을 벌 수 있습니다. 이것은 돈을 벌 수있는 기회일뿐만 아니라 Azure 블로그에서 수상 한 프로젝트를 특징으로하여 Azure에서 구축하는 멋진 서버리스 솔루션에 대한 소식을 전파 할 것이기 때문에 명성이 당신을 기다리고 있습니다. 기회를 놓치지 마세요&rsquo;!</p>
