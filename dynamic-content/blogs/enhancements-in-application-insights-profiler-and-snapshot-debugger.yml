  <h2>다음 단계</h2>


  <p>지금 웹앱에서 프로파일러 및 스냅샷 디버거를 사용하도록 설정합니다. 또는 .에서 <a href="mailto:  serviceprofilerhelp@microsoft.com">serviceprofilerhelp@microsoft.com</a> 피드백을 보냅니다<a href="mailto:snapshothelp@microsoft.com">snapshothelp@microsoft.com</a>. 이 게시물에 직접 회신할 수도 있습니다.</p>
