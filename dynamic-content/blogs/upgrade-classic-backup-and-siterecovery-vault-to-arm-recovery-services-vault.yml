Title: '클래식 Backup 및 Site Recovery 자격 증명 모음을 ARM Recovery Services 자격 증명 모음으로 업그레이드 '
Summary: 클래식 Backup 또는 Site Recovery 자격 증명 모음을 ARM 기반 Recovery Services 자격 증명 모음으로 원활하게 업그레이드할 수 있게 되어 기쁘게 생각합니다.
Content: >-
  <p><strong>현재 클래식 백업 또는 Site Recovery 자격 증명 모음을 ARM 기반 Recovery Services 자격 증명 모음으로 원활하게 업그레이드할 수 있게 되어 기쁘게 생각합니다.</strong></p>


  <p>지난 2016년 5월, <a href="https://azure.microsoft.com/en-in/blog/azure-backup-recovery-services-vault-ga/">Azure Backup</a> 및 Azure <a href="https://azure.microsoft.com/en-in/blog/azure-site-recovery-now-available-in-a-new-experience-with-support-for-arm-and-csp/">Site</a> Recovery용 Azure Resource Manager를 기반으로 하는 RS(Recovery Services) 자격 증명 모음의 일반 공급이 발표되었습니다. 그 이후로 Recovery Services 자격 증명 모음에서만 사용할 수 있는 두 서비스에 대한 많은 새로운 기능을 발표했습니다.&nbsp; 새 업그레이드 기능을 사용하면 Backup 및 ASR의 이전 클래식 자격 증명 모음에 있는 고객이 최소한의 가동 중지 시간, 데이터 손실 없음, 복구 지점 또는 구성 설정으로 RS 자격 증명 모음으로 원활하게 업그레이드하고 RS 자격 증명 모음에서 사용할 수 있는 모든 새로운 기능을 활용할 수 있습니다.&nbsp;&nbsp;</p>


  <h2>Recovery Services 자격 증명 모음에서만 사용할 수 있는 새로운 기능</h2>


  <h3>Backup</h3>


  <ul>
      <li><strong>백업 데이터를 보호하는 데 도움이 되는 향상된 기능</strong>: Recovery Services 자격 증명 모음을 사용하여 Azure Backup은 클라우드 백업을 보호하는 보안 기능을 제공합니다. 이러한 보안 기능을 통해 프로덕션 및 백업 서버가 손상된 경우 클라우드 백업을 사용하여 백업을 보호하고 데이터를 복구할 수 있습니다.&nbsp; <a href="https://azure.microsoft.com/en-in/blog/azure-backup-security-feature/">더 알아보세요</a></li>
      <li><strong>하이브리드 IT 환경에 대한 중앙 모니터링</strong>: Recovery Services 자격 증명 모음을 사용하면 이제 Azure IaaS VM 백업뿐만 아니라 중앙 포털에서 온-프레미스 백업도 모니터링할 수 있습니다. <a href="https://azure.microsoft.com/en-in/blog/alerting-and-monitoring-for-azure-backup/">자세한 정보</a></li>
      <li><strong>역할 기반 액세스 제어</strong>: Recovery Services 자격 증명 모음은 Azure Resource Manager 모델을 기반으로 하므로 정의된 사용자 역할 집합에 대한 백업 및 복원 액세스를 제한하는 RBAC 액세스의 이점을 제공합니다. <a href="https://docs.microsoft.com/en-us/azure/backup/backup-rbac-rs-vault">자세한 정보</a></li>
      <li><strong>Azure Virtual Machines의 모든 구성 보호</strong>: Recovery Services 자격 증명 모음은 Premium 디스크, Managed Disks 및 암호화된 VM을 포함하여 Resource Manager 기반 V2 VM을 보호할 수 있습니다. 이렇게 하면 클래식 V1 VM을 V2 VM으로 업그레이드하고 V1 VM에 대한 이전 복구 지점을 유지하고 동일한 자격 증명 모음에서 새로 업그레이드된 V2 VM에 대한 보호를 구성할 수 있습니다. <a href="https://azure.microsoft.com/en-in/blog/azure-backup-recovery-services-vault-ga/">자세한 정보</a></li>
      <li><strong>IaaS VM에 대한 즉시 복원</strong>: Recovery Services 자격 증명 모음을 사용하여 이제 전체 IaaS VM을 복원하지 않고도 파일 및 폴더를 복원할 수 있으므로 복원 속도가 빨라집니다. 이 지원은 Windows 및 Linux VM 모두에서 사용할 수 있습니다. <a href="https://azure.microsoft.com/en-us/blog/instant-file-recovery-from-azure-linux-vm-backup-using-azure-backup-preview/">자세한 정보</a></li>
  </ul>


  <h3>Site Recovery</h3>


  <ul>
      <li><strong>Azure Resource Manager 지원</strong>: 가상 머신과 물리적 머신을 보호하고 Azure ARM 스택으로 장애 조치(failover)할 수 있습니다. 복제 및 복구 작업을 정의된 사용자 역할 집합으로 제한하는 RBAC 액세스의 이점을 얻을 수 있습니다.</li>
      <li><strong>유선형 &lsquo; 시작&rsquo; 환경:</strong> 단순성은 Recovery Services 자격 증명 모음의 디자인 목표였습니다. 새로운 시작 환경은 애플리케이션에 대한 재해 복구 설정을 크게 간소화합니다.</li>
      <li><strong>디스크 제외</strong>: 이 기능을 사용하면 중요한 데이터가 포함되지 않은 특정 디스크를 복제에서 제외할 수 있습니다. 원치 않는 변동을 복제하지 않음으로써 스토리지 및 네트워크 리소스를 저장할 수 있습니다.</li>
      <li><strong>Premium 및 LRS(로컬 중복 Storage) 지원):</strong> 이제 Premium Storage로 복제하여 더 높은 IOP가 필요한 애플리케이션을 보호할 수 있습니다.</li>
      <li><strong>관리 디스크 지원: </strong> Azure에 장애 조치(failover) 후 관리 디스크를 컴퓨터에 연결할 수 있습니다. 관리 디스크를 사용하면 VM 디스크와 연결된 스토리지 계정을 관리하여 Azure IaaS VM에 대한 디스크 관리가 간소화됩니다.</li>
  </ul>


