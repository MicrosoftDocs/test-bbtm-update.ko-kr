  <h2>진행 중인 복제 또는 기존 백업에 영향을 주지 않음</h2>


  <p>전체 업그레이드 프로세스는 빠르고 원활하며 수행하기 쉽도록 설계되었습니다.</p>


  <ul>
      <li>이전 자격 증명 모음과 업그레이드된 자격 증명 모음 간에 물리적 데이터 이동이 없으며 업그레이드 프로세스에는 구성 설정 업데이트만 포함됩니다.</li>
      <li>일단 시작되면 업그레이드는 일반적으로 약 15-30분 정도 걸립니다. 부하가 많은 기간 동안 최대 1시간이 걸릴 수 있습니다.</li>
      <li>업그레이드 프로세스 중에 복제 및 예약된 백업이 계속 수행되므로 계속 보호됩니다.</li>
      <li>업그레이드하는 동안에는 관리 작업을 수행할 수 없습니다.
      <ul>
          <li>Backup의 경우 새 등록, 새 클라우드 백업 구성 및 IaaS VM 복원이 포함됩니다.</li>
          <li>Site Recovery의 경우 새 서버 등록, 테스트 장애 조치 수행, 장애 조치(failover) 실행, 장애 복구(failback) 등의 작업이 포함됩니다.</li>
      </ul>
      </li>
      <li>업그레이드 후에는 클래식 자격 증명 모음에서 만든 모든 백업 및 복구 지점을 포함하여 모든 설정과 구성이 유지됩니다.</li>
  </ul>


