Title: Microsoft가 Azure에서 오픈 소스에 대한 미해결 면책을 제공하는 이유
Summary: '고객이 가장 자주 묻는 질문 중 하나는 소송의 위험으로부터 자신을 보호하는 방법, 특히 클라우드의 혁신과 관련하여 어떻게 보호할 수 있는지입니다. 2016년과 2017년에는 전체 특허 소송이 감소하는 반면, 한 부문은 IP 소송이 급증하고 있으며 이는 클라우드에 있습니다. '
Content: >-
  <p><em>이 게시물은 짐 로스, 보조 법률 고문, 지적 재산권 그룹, 특허 충돌 및 배상 팀에 의해 작성되었습니다</em></p>


  <p>고객이 가장 자주 묻는 질문 중 하나는 소송의 위험으로부터 자신을 보호하는 방법, 특히 클라우드의 혁신과 관련하여 어떻게 보호할 수 있는지입니다.</p>


  <p>이것이 고객에 대한 점점 더 큰 관심사로 두드러지는 이유를 이해합니다. Im&rsquo;은 고객을 위해 이러한 종류의 &ldquo;특허 충돌을 관리할 책임이 있습니다&rdquo; . 지난 3년 동안 Weve&rsquo;는 Microsoft와 Azure 고객 모두를 대상으로 하는 클라우드 특허 어설션의 수가 증가하고 있으며, 매년 평균 100건의 새로운 특허 분쟁이 발생했습니다.</p>


  <p>Microsoft와 고객의&rsquo; 경우 일반적으로 특허 트롤&rdquo;이라고 하는 &ldquo;비실용 엔터티(NPI)의 공격성이 증가하여 클라우드의 취약성을 활용하려고 합니다. 이 회사는 특허를 보유하고 있지만 특허를 개발하거나 제품을 만들 의도는 없습니다. 최근 한 가지 예를 들어&ndash;&rsquo;, 지난 1년 반 동안 여러 하이테크 회사를 상대로 소송을 제기하고 미국과 전 세계적으로 약 1,000개의 특허 및 특허 출원을 했다고 주장한 소송 NPE와 광범위한 거래를 했습니다. NPE는 또한 2015년 말에 Microsoft에 접근하여 Azure에서 오픈 소스 소프트웨어를 사용하는 것이 특허를 침해했다고 주장했습니다. 1년 후, 두 명의 고객이 Azure 서비스 확장과 같은 NPE의 특허 침해에 대해 연락을 받았습니다. 우리는 NPE와 협력하여 혐의를 평가하고 고객을 보호하는 방식으로 문제를 해결했습니다.</p>


  <p>불행히도, 이러한 종류의 에피소드는 점점 더 일반화될 것으로 보입니다. 2016년과 2017년에는 전체 특허 소송이 감소하는 반면, 한 부문은 IP 소송 &ndash; 과&rsquo; 클라우드에서 상승세를 보이고 있습니다. NPI는 클라우드 기술 특허를 비축하고 있습니다. <a href="https://www.iplytics.com/general/patent-transaction-trends-in-cloud-computing/" target="_blank">IPLytics</a> 는 NPI가 2011년 이후 130%의 증가율로 클라우드 특허를 획득하고 있다고 보고합니다. 클라우드 기반 IP 소송의 증가와 클라우드 특허를 취득하는 NPI는 클라우드에 이미 있거나 클라우드로 이동하는 비즈니스 및 기업에 대한 소프트웨어 개발자 코딩의 혁신을 차단할 수 있습니다.&nbsp;</p>


  <p>이러한 추세를 보고 고객은 특히 Azure 에코시스템의 혁신과 관련하여 자신을 더 잘 보호하기 위해 무엇을 할 수 있는지 알고 싶어합니다. 좋은 소식은 기존 배상을 통해 고객과 협력하여 고객에게 클라우드에서 IP 위험 완화 전략을 제공하기 위해 더 많은 일을 해야 한다는 것을 입증했다는 것입니다.</p>


  <p>이러한 대화는 Microsoft가 Microsoft Azure IP 이점을 개발한 주요 이유가 되었습니다. Microsoft는 수년 동안 고객에게 면책 보호를 제공해 왔으며,&rsquo; 이제는 Azure 고객의 우려에 대응하여 오늘날 많은 Azure 제품 및 서비스에 전력을 공급하는 오픈 소스 기술을 사용하여 고객을 보호하기 위해 기존의 IP 배상을 확장하고 있습니다.&nbsp; Microsoft 법률 팀의 작업을 통해 Microsoft는 특허 침해 소송 및 혐의를 다루는 수십 년 이상의 경험과 고객이 침해 위험에 직면하도록 돕는 강력한 역사를 가지고 있습니다.</p>


  <p>자세한 내용은 일부 초기 미리 보기 고객으로부터 Microsoft Azure IP 이점에 대해 듣고 Azure IP 이점의 작동 방식을 확인하려면 <a href="https://youtu.be/qRQqYn1mmG8" target="_blank">애니메이션 비디오를</a> 참조하세요. Azure 고객이 있는 경우&rsquo; <a href="https://aka.ms/AzureIPAdvantage" target="_blank">Azure IP Advantage 웹 페이지에서</a> 알아볼 수 있습니다.</p>
