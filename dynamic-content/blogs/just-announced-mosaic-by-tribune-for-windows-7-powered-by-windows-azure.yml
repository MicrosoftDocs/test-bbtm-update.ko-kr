Title: '그냥 발표: Windows 트리뷴에 의해 모자이크 7 Windows Azure에 의해 구동'
Summary: 게시물에서 오늘 발표 된 바와 같이, &ldquo;&ldquo;트리뷴은 Windows 모자이크 응용 프로그램을 출시 7&rdquo;, Windows 팀 블로그에, 트리뷴 회사는 오늘 트리뷴에 의해 모자이크의 최종 릴리스를 발표했다.&nbsp; ...
Content: '<p>게시물에서 오늘 발표 된 바와 같이, &ldquo;&ldquo;트리뷴은 Windows 모자이크 응용 프로그램을 출시 7&rdquo;, Windows 팀 블로그에, 트리뷴 회사는 오늘 <a target="_blank" href="">트리뷴에 의해 모자이크</a>의 최종 릴리스를 발표했다.&nbsp; Mosaic은 슬레이트 PC를 포함하여 Windows 7 터치 가능 장치에 최적화 된 풍부한 뉴스 읽기 환경을 제공하는 무료 사용자 지정 가능한 응용 프로그램입니다. &nbsp;모자이크는 독자가 로스 앤젤레스 타임즈, 시카고 트리뷴, 볼티모어 태양 등 트리뷴&rsquo; 자신의 세계적 수준의 뉴스 운영에서 집계 프리미엄 콘텐츠를 즐길 수 있습니다.&nbsp; 또한 독자가 즐겨 찾는 사이트 및 블로그의 RSS 피드를 통합하여 뉴스 환경을 개인 설정할 수 있습니다.&nbsp;</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7065.6888.mosaic1_5F00_5F00_5F00_thumb_5F00_5F00_5F00_539A5810.jpg" alt="" border="0"></a></p>  <p>트리뷴에 의해 Mosaic에 대한 콘텐츠 및 사용자 데이터의 대부분은 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>에 의해 구동된다, 트리뷴은 전 세계적으로 가장 큰 Windows Azure 구현 및 스토리지 계정 중 하나 만들기.</p>  <p>비록 Windows 7 터치 가능 장치에 대 한 최적화, 트리뷴에 의해 모자이크 또한 Windows XP와 모든 컴퓨터에서 실행 됩니다., Windows Vista 또는 Windows 7.&nbsp; 모자이크는 또한 Windows Phone 플랫폼에서 동반자 경험으로 사용할 수 있습니다, Windows 대한 모자이크에서 발견 같은 풍부한 뉴스 읽기 기능과 기능을 제공.</p>  <p><a target="_blank" href="">여기에</a> 트리뷴에 의해 모자이크 다운로드. 트리뷴에 의해 모자이크에 대한 자세한 내용을 읽어, 응용 프로그램을 통해 실습을 포함, 여기에 Windows 팀 블로그 게시물에.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/21/just-announced-mosaic-by-tribune-for-windows-7-powered-by-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
