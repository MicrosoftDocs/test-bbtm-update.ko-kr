Title: Azure 빠른 시작 센터 업데이트
Summary: '올해 초 빌드 컨퍼런스에서는 단계별 지침으로 Azure에서 프로젝트를 신속하게 시작할 수 있도록 설계된 Microsoft Azure 빠른 시작 센터를 미리 보았습니다. '
Content: >-
  <p>올해 초 빌드 컨퍼런스에서는 단계별 지침으로 Azure에서 프로젝트를 신속하게 시작할 수 있도록 설계된 Microsoft Azure 빠른 시작 센터를 미리 보았습니다. 오늘날 Ignite&rsquo;에서는 Azure의 모범 사례 및 지침을 사용하여 Azure 환경을 설정하는 데 도움이 되는 Azure 빠른 시작 센터 환경의 향상된 기능을 공유하게 되어 기쁩니다.</p>


  <p>다음&rsquo;을 살펴보겠습니다.</p>


  <p><strong> 일반</strong> 범주의 <strong>모든 서비스</strong> 메뉴에서 또는 전역 검색에 빠른 시작을 입력하여 <strong>빠른 시작</strong> 센터에 액세스할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a68fb47-8f78-44d0-bc23-e9e876e585f4.png"><img alt="image" border="0" height="269" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/243d2bb6-ce03-4a22-81ec-713bfe8178f7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <p align="center"><em>전역 검색 상자에서 빠른 시작 센터 시작</em></p>


  <p>Azure 빠른 시작 센터는 시작하는 두 가지 옵션을 제공합니다.</p>


  <ul>
   <li>Azure 서비스 &ndash; 만들기 Azure에서 새 워크로드를 빌드할 때 학습하고 프로젝트에 가장 적합한 서비스를 빠르게 식별할 수 있습니다.</li>
   <li>환경 설정 Azure 환경을 &ndash; 보호, 모니터링 및 제어하는 권장 모범 사례로 클라우드 서비스를 구성할 수 있습니다.</li>
  </ul>


  <h2>새 프로젝트 시작</h2>


  <p>Microsoft Azure 빠른 시작 센터를 사용하면 특정 시나리오를 시작하는 데 가장 적합한 서비스를 빠르게 식별할 수 있습니다. 예를 들어 사용자가 Azure에서 웹 애플리케이션을 빌드하고 싶지만&rsquo; 시작 방법이나 선택할 서비스를 모르는 경우&rsquo; Azure 빠른 시작 센터는 웹앱에 사용할 수 있는 옵션을 이해하고, 높은 수준의 아키텍처 개요를 제공하고, 모든 필수 구성 요소를 설명하고, 이러한 서비스와 관련된 비용을 제공하는 데 도움이 됩니다.</p>


  <p>다음 5가지 가장 일반적인 시나리오를 시작할 수 있습니다.</p>


  <ul>
   <li>웹앱 &ndash; 은 간단한 웹 애플리케이션에서 컨테이너 기반 앱 또는 CI/CD 파이프라인을 사용하는 DevOps 프로젝트로 선택합니다.</li>
   <li>Virtual Machines &ndash; 는 가상 머신(Linux 또는 Windows)을 배포하거나 온-프레미스 가상 머신에서 마이그레이션을 시작합니다.</li>
   <li>&ndash; Storage 핫 또는 콜드 스토리지에 대한 파일 공유를 만들거나, 파일 서버를 백업하거나, Azure에서 재해 복구 전략을 구성합니다.</li>
   <li>데이터베이스 &ndash; 는 트랜잭션 또는 분석 시나리오에 대한 데이터베이스 옵션(구조적 또는 비구조적)의 선택 항목에서 데이터베이스를 호스트합니다.</li>
   <li>빅 데이터 분석은 &ndash; 빅 데이터 분석 및 AI 프로젝트를 빌드하고 클라우드 기반 Cognitive Services를 사용하여 앱을 보강합니다.</li>
  </ul>


  <p>이러한 시나리오에서 옵션 중 하나를 선택하면 이 옵션을 사용해야 하는 이유, 필수 구성 요소 및 비용까지 설명합니다. 여기에서<strong> 만들기</strong> 단추를 클릭하면 Azure 빠른 시작 센터에서 <strong>리소스 만들기</strong> 페이지로 이동됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ef0d3da2-0d12-4831-b881-01a082478c8b.png"><img alt="image" border="0" height="380" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/55b2b308-5839-4788-a621-22c22b58f29f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="398"></a></p>


  <p align="center"><em>옵션, 필수 구성 요소 및 비용 이해</em></p>


  <p>이 시나리오에서는 Azure에서 호스트되는 간단한 웹앱을 선택했습니다. 웹앱에는 데이터베이스와 같은 프로젝트의 일부로 다른 구성 요소가 필요할 수 있습니다. 이 경우 Azure 빠른 시작 센터에서는 데이터베이스를 만드는 옵션도 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1757520e-cc84-4a43-a732-f7890772a685.png"><img alt="image" border="0" height="300" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a1c6406-45fd-49d6-96b7-8082365145b0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <p align="center"><em>Azure 빠른 시작 센터에서 관련 서비스를 권장합니다.</em></p>


  <h2>Azure 환경을 설정하는 방법</h2>


  <p>&rsquo;Azure 서비스를 만든 후에는 새 환경을 제어하는 방법을 이해하는 것이&rsquo; 좋습니다. Azure 빠른 시작 센터는 다음 거버넌스 항목을 다루면서 Microsoft 지침에 따라 Azure 환경에 대한 거버넌스를 구성하는 방법을 안내합니다.</p>


  <ul>
   <li>액세스 &ndash; 관리 리소스에 대한 액세스 권한을 가져오는 사용자를 할당하는 방법을 알아봅니다. AZURE(RBAC)에서 역할 기반 액세스 제어를 사용하여 리소스에 대한 세분화된 액세스 관리를 제공하는 방법을 이해합니다.</li>
   <li>리소스 &ndash; 구성: 어떤 리소스가 어떤 프로젝트에 속하는지 쉽게 식별할 수 있도록 리소스를 그룹화하고 태그를 지정하여 리소스를 관리하는 모범 사례를 이해합니다.</li>
   <li>규정 준수 &ndash; 보안 및 적용 회사 표준을 적용하는 정책을 적용하는 방법 및 Azure Security Center를 사용하여 외부 공격으로부터 환경을 보호할 뿐만 아니라 보안 권장 사항을 적용하는 방법을 이해합니다.</li>
   <li>모니터링 및 보고 &ndash; Azure 서비스의 상태를 이해하는 데 도움이 되는 환경 및 메트릭의 상태를 모니터링하는 방법을 알아봅니다. 특정 조건이 충족되는 경우 트리거되는 경고 및 작업을 설정할 수도 있습니다.</li>
  </ul>


  <h2>오늘 사용해 보시고 여러분이 어떻게 생각하는지 알려주세요.</h2>


  <p>Microsoft의 목표는 Microsoft에서 권장하는 모범 사례 및 거버넌스 지침의 혜택을 누리면서 프로젝트를 신속하게 실현할 수 있도록 돕는 것입니다. 빠른 시작 센터에 오늘 사용해 보고 <a href="https://feedback.azure.com/forums/223579-azure-portal" target="_blank">피드백 포럼</a>에서 의견을 알려주세요. 트위터에서 <a href="https://twitter.com/azureportal" target="_blank">@AzurePortal</a>우리를 따르라.</p>
