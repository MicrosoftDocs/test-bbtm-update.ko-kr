Title: SQL Azure Entity Framework를 사용하는 이유는 무엇인가요?
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 이번 주에는 SQL Azure Entity Framework를 사용하는 데 약간의 시간을 할애할 것입니다.  Entity Framework는 ...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>이번 주에는 SQL Azure Entity Framework를 사용하는 데 약간의 시간을 할애할 것입니다.</p>  <p>Entity Framework는 기술 및 개발 도구와 완벽하게 호환되는 프레임워크에서 개체 지향 코드와 SQL Azure 관계형 데이터베이스 사이에 붙이기를 제공합니다. Visual Studio 통합되고 ADO.NET 일부인 엔터티 프레임워크는 애플리케이션 개발자가 서로 다른 데이터 표현을 브리징하는 복잡성과는 달리 애플리케이션의 요구에 집중할 수 있도록 도와주는 개체 관계형 맵 기능을 제공합니다.</p>  <p>Entity Framework를 익숙하지 않은 경우 MSDN에는 신속하게 시작하는 몇 가지 유용한 리소스와 연습 자습서가 있습니다. 자세한 내용을 보려면 <a href="https://msdn.microsoft.com/en-us/data/aa937723.aspx">여기</a> 로 이동하세요.</p>  <p>다음 때문에 SQL Azure Entity Framework를 사용하는 것을 좋아합니다.</p>  <ul>   <li>Entity Framework에 대한 코드를 작성할 수 있으며 시스템은 자동으로 나를 위해 개체를 생성하고 해당 개체의 변경 내용을 추적하고 SQL Azure 업데이트하는 프로세스를 간소화합니다. </li>    <li>모델 첫 번째 디자인(향후 게시물에서 블로깅 중임)은 데이터베이스 체계를 SQL Azure 쉽게 디자인할 수 있는 방법을 제공합니다. 이 기술에 대한 좋은 연습은 <a href="https://msdn.microsoft.com/en-us/data/ff628199.aspx">다음과 같습니다</a>. </li>    <li>데이터베이스를 디자인하고, 개체를 생성하고, 코드를 작성하고, Transact-SQL 실행하기 위해 애플리케이션 간에 대칭 이동이 없도록 Visual Studio 긴밀하게 통합됩니다. 이 모든 작업은 Visual Studio 내에서 수행됩니다. </li>    <li>Entity Framework는 쓰기 및 유지 관리해야 하는 데 사용한 데이터 액세스 코드의 큰 청크를 대체합니다. 여기서는 순수한 게으름입니다. </li>    <li>내 개체와 데이터베이스 간의 매핑은 코드 대신 선언적으로 지정됩니다. 데이터베이스 스키마를 변경해야 하는 경우 애플리케이션에서 수정해야 하는 코드에 미치는 영향을 최소화할 수 있으므로 시스템은 데이터베이스에서 앱을 격리하는 데 도움이 되는 추상화 수준을 제공합니다. 또한 엔터티의 매핑, 속성을 변경하기 위해 코드를 터치할 필요가 없으며 Entity Framework 디자이너에서 이 작업을 수행합니다. </li>    <li>코드에 쓰는 쿼리 및 기타 작업은 특정 데이터베이스에만 해당되지 않는 구문으로 지정되며, SQL Express에서 SQL Azure 온-프레미스 SQL Server 쉽게 이동할 수 있습니다. Entity Framework를 사용하면 쿼리가 LINQ 또는 Entity SQL 작성된 다음, 공급자가 런타임에 해당 데이터베이스에 대한 특정 백 엔드 쿼리 구문으로 변환합니다. </li> </ul>  <p>질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다. </p>
