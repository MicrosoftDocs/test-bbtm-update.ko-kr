Title: Azure Virtual Machines 리소스 공급자의 SQL Server
Summary: Azure Virtual Machines의 SQL Server 버전, SQL Server 버전, 운영 체제 및 VM 크기를 완전히 제어하여 클라우드에서 SQL Server 실행하는 비용 효율적인 리프트 앤 시프트 방법입니다.
Content: >-
  <p><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-server-iaas-overview" target="_blank">Azure Virtual Machines의 SQL Server</a> 버전, SQL Server 버전, 운영 체제 및 VM 크기를 완전히 제어하여 Microsoft Azure SQL Server 실행하는 비용 효율적인 리프트 앤 시프트 방법입니다. 현재 Azure 클러스터에서 내부적으로 실행되는 관리 서비스인 <strong>Microsoft.SqlVirtualMachine</strong>이라는 새로운 리소스 공급자를 공개하여 Azure VM에서 SQL Server 특정 구성 및 배포를 처리합니다. SQL VM 리소스 공급자는 SQL Server 메타데이터의 동적 업데이트를 사용하도록 설정하고 SQL Server HADR 아키텍처에 필요한 다중 VM 배포를 오케스트레이션합니다. SQL VM 리소스 공급자를 사용하면 특정 찾아보기 및 모니터링 환경을 SQL Server 수 있습니다.</p>


  <p>SQL VM 리소스 공급자를 통해 세 가지 새로운 리소스 유형을 소개합니다.</p>


  <ul>
      <li><strong>Microsoft.SqlVirtualMachine/SqlVirtualMachine</strong>은 Azure VM의 SQL Server 구성을 나타냅니다. 만든 후에는 <strong>VirtualMachineResourceId</strong> 속성을 사용하여 기존 VM 리소스에 연결하고 SQL IaaS 확장 속성에서 SQL Server 구성을 가져옵니다. <strong>SqlVirtualMachine</strong> 리소스 종류에는 SQL Server 라이선스 유형을 나타내는 속성이 있습니다. SQL Server 라이선스 유형을 AHUB 또는 PAYG로 설정하면 가동 중지 시간 없이 VM 인스턴스를 배포한 후에도 SQL Server 라이선스를 동적으로 업데이트할 수 있습니다.</li>
      <li><strong>Microsoft.SqlVirtualMachine/SqlVirtualMachineGroup</strong>은 HADR 아키텍처에 참여할 SQL VM 그룹을 나타냅니다. 현재 SQL Server 2016 및 SQL Server 2017 Always ON 가용성 그룹을 Windows Server 2016 Active Directory 도메인에 가입된 Windows 장애 조치(failover) 클러스터에서 지원합니다. SqlVirtualMachineGroups 유형의 리소스를 만들면 Always ON AG를 호스트하도록 Windows 장애 조치(failover) 클러스터가 구성됩니다.</li>
      <li><strong>Microsoft.SqlVirtualMachine/Sql Virtual Machine 그룹/가용성 그룹 수신기</strong> 는 동일한 VNet의 모든 VM에서 연결할 수 있는 Always ON 가용성 그룹 수신기를 나타냅니다.</li>
  </ul>


  <p>모든 REST <a href="https://github.com/Azure/azure-rest-api-specs/tree/master/specification/sqlvirtualmachine/resource-manager" target="_blank">API에 대한 예제가 있는 SQL VM 리소스 공급자에 대한 Swagger 사양</a>은 GitHub 찾을 수 있습니다.</p>


  <p>SQL VM 리소스 공급자는 SQL <a href="https://azure.microsoft.com/en-us/blog/azure-hybrid-benefit-for-sql-server-on-azure-virtual-machines/" target="_blank">VM용 AHB</a>와 <a href="https://azure.microsoft.com/en-us/blog/automate-always-on-availability-group-deployments-with-sql-virtual-machine-resource-provider/">자동화된 Always ON AG</a>라는 두 가지 새로운 기능에 대한 인프라를 설정합니다. SQL VM용 AHB는 간단한 PowerShell 또는 Azure CLI 호출을 통해 기존 PAYG SQL VM에 상당한 비용 절감을 제공합니다. 자동화된 Always ON AG 기능은 사용자로부터 Azure 인프라의 세부 정보를 숨기고 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-portal-sql-availability-group-prereq" target="_blank">Azure VM에서 Always ON AG를 구성하는 데 필요한 수동 단계를</a> 자동화합니다.</p>


  <p>SQL VM 리소스 공급자를 사용하려면 <strong>Microsoft.SqlVirtualMachine</strong> 공급자에 구독을 등록합니다. Azure Portal에서 <strong>Microsoft.SqlVirtualMachine</strong> 공급자에 등록할 수 있습니다. 모든 서비스를&rdquo; 선택하고 &ldquo;구독으로 이동하여 &ldquo;시작합니다.&rdquo; 여기에서 리소스 공급자를 &ldquo;선택할 수 있습니다.&rdquo; 다음 Power Shell 명령을 실행하여 <strong>Microsoft.SqlVirtualMachine</strong> 공급자에 구독을 등록할 수도 있습니다.</p>


  <pre>

  Register-AzureRmResourceProvider -ProviderNamespace Microsoft.SqlVirtualMachine</pre>


  <p>SQL VM RP는 Azure Marketplace SQL 이미지에서 배포된 모든 VM 인스턴스와 Azure VM의 자체 배포 SQL Server 함께 사용할 수 있습니다. <strong>SqlVirtualMachine</strong> 리소스를 만들고 일반화된 VHD에서 만든 SQL Server 실행하는 기존 Azure VM에 연결할 수 있습니다. 현재 <strong>Microsoft.SqlVirtualMachine</strong> 공급자에 등록하여 Azure VM에서 실행되는 SQL Server 유연한 라이선스 및 향상된 관리 기능 기능을 활용합니다.</p>
