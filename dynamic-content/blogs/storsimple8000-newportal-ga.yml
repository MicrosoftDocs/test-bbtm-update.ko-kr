Title: 새 Azure Portal에서 StorSimple 8000 시리즈 발표!
Summary: 새 Azure Portal에서 StorSimple 8000 시리즈 관리의 일반 공급에 대해 발표하게 되어 기쁩니다. 새 Azure Portal의 StorSimple 물리적 디바이스 시리즈 환경에 대한 모든 것이 쉽게 설계되었습니다. 이제 8000 시리즈 고객은 새 Azure Portal 및 Azure Resource Manager를 사용하여 심층 개인 설정, 역할 기반 액세스 제어 및 단일 포털의 잠금을 해제하여 모든 애플리케이션을 관리할 수 있습니다.
Content: >-
  <p>새 Azure Portal에서 StorSimple 8000 시리즈 관리의 일반 공급에 대해 발표하게 되어 기쁘게&#39;. 새 Azure Portal의 StorSimple 물리적 디바이스 시리즈 환경에 대한 모든 것이 쉽게 설계되었습니다. 이제 8000 시리즈 고객은 새 Azure Portal 및 Azure Resource Manager를 사용하여 심층 개인 설정, 역할 기반 액세스 제어 및 단일 포털의 잠금을 해제하여 모든 애플리케이션을 관리할 수 있습니다.</p>


  <h2>시작</h2>


  <p>새 Azure Portal은 업데이트 3.0 이상을 실행하는 디바이스를 지원합니다. 이제 Azure 리소스 관리자를 사용하여 StorSimple 클라우드 어플라이언스(8010/8020)를 만들 수 있습니다. ARM(Azure Resource Manager)을 사용하면 기존 ARM 기반 VNET 또는 스토리지 계정을 활용할 수 있습니다. 포털에서 8000 시리즈 디바이스를 관리하는 방법을 알아보려면 제품 <a href="https://aka.ms/ss8000-gadoc" target="_blank">설명서를</a> 참조하세요.</p>


  <p align="center"><iframe align="center" allowfullscreen="" frameborder="0" height="391" src="https://mix.office.com/embed/1qzco874tzluc" width="608"></iframe></p>


  <h2>작업 자동화</h2>


  <p>Azure Resource Manager SDK를 활용하여 8000 시리즈 디바이스 관리를 자동화할 수 있습니다.</p>


  <p>8000 시리즈 디바이스 관리를 자동화하기 위해 이제 Azure Resource Manager SDK를 활용할 수 있습니다. 샘플을 참조하여 <a href="https://aka.ms/ss8000-gacreatevolume" target=" _blank">볼륨을 만들고</a>, <a href="https://aka.ms/ss8000-galistbackups" target="_blank">백업을 나열하고</a>, <a href="https://aka.ms/ss8000-garolloverkey" target="_blank">서비스 암호화 키를 롤오버</a>하고, <a href="https://aka.ms/ss8000-gamanageupdates" target="_blank">업데이트를 검색</a>하고, <a href="https://aka.ms/ss8000-gabackupreports" target="_blank">백업 보고서를 생성</a>합니다.</p>


  <h2 id="transition-to-new-portal">새 Azure Portal로 전환</h2>


  <p>한 번의 클릭으로 클래식 포털에서 새 Azure Portal로 원활하게 전환할 수 있습니다. 새 Azure Portal에서 모든 ARM 기능을 탐색할 수 있습니다. 원활한 전환 환경을 활용하려면 디바이스에 최신 업데이트를 적용합니다. 클래식 포털의 기존 StorSimple 물리적 디바이스 시리즈 리소스는 앞으로 몇 주 안에 새 Azure Portal로 전환될 수 있습니다. 자세한 내용은 <a href="https://aka.ms/ss8000-gatransition" target="_blank">새 Azure Portal로 전환&nbsp;으로</a> 이동합니다.</p>


  <p><b>2017</b>년 <strong>9월 </strong> 30일까지 모든 고객을 새 Azure Portal로 전환할&#39;있습니다. 전체 전환 프로세스는 빠르고 쉽고 중단이 없습니다. 자세한 내용을 문의해 드립니다. 기대해 주세요.&nbsp;</p>


  <h3>전환 중에 다음을 수행합니다.</h3>


  <ul>
   <li>포털에서 디바이스를 관리할 수&rsquo; 없습니다.</li>
   <li>&rsquo;계층화 및 예약된 백업이 계속 수행됨에 따라 보호됩니다.</li>
  </ul>


  <h3>전환 후:</h3>


  <ul>
   <li>클래식 포털에서 디바이스를 더 이상 관리할 수 없습니다.</li>
   <li>선택한 구독의 모든 디바이스 관리자가 전환됩니다.</li>
   <li>기존 ASM(Azure Service Management) 기반 PowerShell cmdlet은 지원되지 않습니다. ARM을 통해 디바이스를 관리하도록 스크립트를 업데이트합니다.</li>
   <li>모든 서비스 설정 및 디바이스 구성은 그대로 유지됩니다. 여기에는 클래식 포털에서 만든 볼륨 및 백업이 포함됩니다.</li>
  </ul>


  <h2>새 집</h2>


  <p>새 Azure Portal은 사용하기 쉽습니다. 왼쪽 점프바에서 추가 서비스를 클릭하여 StorSimple 디바이스 관리자를 검색 <b>합니다 &gt;</b> . <b>빠른 시작으로</b> 이동하여 디바이스를 설정하는 방법을 알아봅니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/qs-image01.png" target="_blank"><img alt="Quick start" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/qs-image01.png" style="width: 610px;"></a></p>


  <p><b>개요</b>로 이동하여 서비스 요약을 간략하게 살펴보세요.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dashboard-image02-1.png" target="_blank"><img alt="StorSimple Device Manager Dashboard" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dashboard-image02-1.png" style="width: 610px;"></a></p>


  <p><b>등록된 모든 디바이스</b>를 보려면 디바이스를 클릭합니다. 특정 디바이스를 클릭하여 디바이스 요약을 봅니다. 디바이스 사용량 및 성능 차트를 모니터링하려면 <b>사용량</b>, <b>성능</b> 또는 <b>용량</b>을 클릭합니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/devicemonitor-image03-1.png" target="_blank"><img alt="StorSimple Device Manager Dashboard" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/devicemonitor-image03-1.png" style="width: 610px;"></a></p>


  <p><a href="https://aka.ms/ss8000-gaforum" target="_blank">StorSimple MSDN 포럼</a>을 방문하여 답변을 찾고, 질문을 하고, StorSimple 커뮤니티와 연결하세요. 피드백은 Microsoft에 중요하므로 <a href="https://aka.ms/ss8000-gauservoice" target="_blank">StorSimple 사용자 음성</a>을 사용하여 모든 피드백 또는 기능 요청을 보냅니다. 도움이 필요하면 걱정하지 &ndash; 마세요&rsquo;. Microsoft 지원에서 도움을 받을 수 있습니다.</p>
