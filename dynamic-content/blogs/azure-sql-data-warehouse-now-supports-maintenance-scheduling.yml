Slug: azure-sql-data-warehouse-now-supports-maintenance-scheduling
Title: Azure SQL Data Warehouse는 이제 유지 관리 예약을 지원합니다.
Summary: 고객이 Microsoft의 빠르고 유연하며 안전한 분석 플랫폼인 Azure SQL Data Warehouse(SQL DW)를 사용하여 중요 업무용 분석 솔루션을 빌드할 때 워크로드 관리에 대한 제어를 강화하려고 합니다.
Content: >-
  <p>고객이 Azure SQL Data Warehouse(SQL DW)를 사용하여 중요 업무용 분석 솔루션을 빌드할 때 Microsoft&#39;빠르고 유연하며 안전한 분석 플랫폼을 통해 워크로드 관리를 보다 세세하게 제어할 수 있기를 바랍니다.</p>


  <p>오늘 Azure SQL DW에 대한 예약된 유지 관리 미리 보기를 발표하게 되어 기쁩니다. 이 새로운 기능은 Service Health 계획된 유지 관리 알림, 리소스 상태 검사 모니터 및 Azure SQL Data Warehouse 유지 관리 예약 서비스를 원활하게 통합합니다. 이제 고객은 비즈니스 요구 사항에 따라 기본 유지 관리 기간을 선택할 수 있으므로 시스템 유지 관리를 수행할 시간을 유연하게 선택할 수 있습니다.</p>


  <p>이러한 결합된 서비스의 기능과 Azure SQL DW에서 개발한 새로운 기능을 통해 팀은 예측 가능하고 안정적인 서비스 업그레이드 및 유지 관리 환경을 제공합니다. 이제 Azure SQL Warehouse는 이 필요한 서비스 유지 관리를 계획하고 일상적인 작업에 미치는 영향을 최소화하는 데 필요한 도구를 제공합니다. 이 함수를 사용하는 방법에 대해 <a href="https://go.microsoft.com/fwlink/?linkid=2021608&amp;clcid=0x409" target="_blank">자세히 알아볼</a> 수 있습니다.</p>


  <p>데이터 웨어하우스 개요 블레이드 및 새 리소스 메뉴 옵션을 통해 새 기능에 액세스할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c292526-bbeb-404b-aff4-2ad22d77b10e.png"><img alt="antvgski" border="0" height="588" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a741fe93-037c-469d-a48b-ee3d7290c22a.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="antvgski" width="1202"></a></p>


  <p>Azure SQL Data Warehouse 유지 관리 일정은 이제 다음 지역에서 사용할 수 있습니다.</p>


  <ul>
   <li>브라질 남부</li>
   <li>미국 중서부</li>
   <li>오스트레일리아 중부 1</li>
   <li>오스트레일리아 중부 2</li>
   <li>동아시아</li>
   <li>인도 서부</li>
   <li>캐나다 동부</li>
   <li>동남아시아</li>
  </ul>


  <p>또한 이 기능을 Azure SQL DW 지역의 나머지 지역에 추가하기 위해 노력하고 있습니다. Azure SQL DW 혁신에 대해 자세히 알아볼 수 있습니다.</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/blog/redefine-data-analytics-with-modern-data-warehouse-on-azure/" target="_blank">Azure SQL DW가 최신 서비스 업데이트로 데이터 분석을 재정의하는 방법을 알아봅니다.</a></li>
   <li><a href="https://azure.microsoft.com/en-us/blog/near-real-time-analytics-in-azure-sql-data-warehouse/" target="_blank">고객이 Azure SQL DW 통합 및 SQL Studio를 사용하여 더 큰 인사이트를</a> 얻는 방법 알아보기</li>
  </ul>
