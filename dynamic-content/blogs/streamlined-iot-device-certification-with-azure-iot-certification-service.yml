  <h2>다음 단계</h2>


  <p><a href="https://catalog.azureiotsolutions.com/devices" target="_blank">파트너 대시보드</a>로 이동하여 제출을 시작합니다.</p>


  <p>즉시 적용되며, 인증을 위해 들어오는 모든 제출은 AICS를 통해 유효성을 검사해야 합니다. 또한 기존 인증된 IoT 디바이스는 추가 하드웨어 기능을 소개할 수 있으므로 AICS를 사용하여 다시 인증하는 것이 좋습니다.</p>


  <p>이 <a href="https://aka.ms/aics-demo" target="_blank">데모 비디오에서</a> AICS에 대해 자세히 알아볼 수 있습니다.</p>


  <p>질문이 있는 경우 Azure Certified for IoT <a target="_blank">iotcert@microsoft.com</a>에 문의하세요.</p>
