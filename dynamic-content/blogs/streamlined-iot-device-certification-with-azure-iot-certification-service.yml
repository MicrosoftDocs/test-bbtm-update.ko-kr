Title: Azure IoT 인증 서비스로 간소화된 IoT 디바이스 인증
Summary: '3년 이상 고객이 Azure Certified for IoT 프로그램 및 Azure IoT 디바이스 카탈로그를 통해 Azure IoT 기술로 작동하는 디바이스를 찾는 데 도움을 주었습니다. '
Content: >-
  <p>3년 이상 고객이 <a href="https://catalog.azureiotsolutions.com/register" target="_blank">Azure Certified for IoT 프로그램</a> 및 Azure IoT 디바이스 카탈로그를 통해 Azure IoT 기술로 작동하는 디바이스를 찾는 데 도움을 주었습니다. 그 당시, 우리의 생태계는 250 개 이상의 파트너에서 1,000 개 이상의 장치와 스타터 키트와 업계에서 가장 큰 중 하나로 성장했다.</p>


  <p>현재는 새로운 웹 기반 테스트 자동화 워크플로인 AICS(Azure IoT 인증 서비스)를 출시하여 디바이스 파트너 에코시스템을 더욱 성장시키기 위한 조치를 취하고 있습니다. AICS는 하드웨어 제조업체가 디바이스를 <a href="https://catalog.azureiotsolutions.com/register" target="_blank">Azure Certified for IoT 프로그램에</a> 대해 인증하고 Azure IoT 디바이스 카탈로그에 전시할 수 있도록 운영 프로세스 및 엔지니어링 비용을 크게 절감할 것입니다.</p>


  <p>지난 1년&rsquo; 동안 Weve는 Azure Certified for IoT 디바이스 카탈로그에서 인증된 디바이스의 검색을 개선하고 Azure IoT Edge 디바이스를 지원하도록 프로그램을 확장하는 등 프로그램을 크게 개선했습니다. 인증 프로그램의 목표는 고객&rsquo; 산업별 수직 솔루션에 적합한 IoT 디바이스 집합을 소개하고 IoT 디바이스 개발을 간소화하는 것입니다&ndash;.</p>


  <p>AICS는 이러한 목표를 달성하는 데 도움이 되도록 설계 및 엔지니어링되어 아래에 나열된 네 가지 주요 영역을 제공합니다.</p>


  <h2>일관성</h2>


  <p>AICS는 모든 운영 체제 및 웹 브라우저에서 작동할 수 있는 웹 기반 테스트 자동화 워크플로입니다. AICS는 고유한 Azure IoT Hub 인스턴스 집합과 통신하여 디바이스에 대해 자동으로 유효성을 검사하여 허브 양방향 연결 및 기타 IoT Hub 기본 형식을 Azure IoT.</p>


  <p>이전에는 하드웨어 제조업체가 인증을 받기 위해 Azure 구독을 사용하여 자체 IoT Hub를 인스턴스화해야 했습니다. AICS는 하드웨어 제조업체의 Azure 구독 비용을 제거할 뿐만 아니라 자동화를 통해 인증 프로세스를 간소화합니다. 이러한 변경은 이전에 있던 수동 프로세스에 비해 더 많은 품질과 일관성을 유도하기 위해 발생합니다.</p>


  <h2>추가 테스트</h2>


  <p>IoT 디바이스에 대한 인증 프로그램은 항상 디바이스에서 IoT Hub 클라우드 서비스(즉, 디바이스 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-messages-d2c" target="_blank">-클라우드</a> 및 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-messages-c2d" target="_blank">클라우드-디바이스</a>)로의 양방향 연결에 대해 유효성을 검사했습니다. 더 많은 기능을 지원하기 위해 IoT 디바이스가 지능화됨에 따라 이제 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins" target="_blank">디바이스 쌍</a> 및 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-direct-methods" target="_blank">직접 메서드</a> IoT Hub 기본 형식의 유효성 검사를 지원하도록 프로그램을 확장했습니다. AICS는 이러한 기능의 유효성을 검사하고 Azure IoT 디바이스 카탈로그는 디바이스 구직자가 이러한 풍부한 기능에 대해 IoT 솔루션을 쉽게 빌드할 수 있도록 해당 기능을 해당 기능과 함께 보여 줍니다.</p>


  <p>아래 스크린샷은 사용자 지정 가능한 테스트 사례를 보여 줍니다. 기본적으로 디바이스-클라우드는 필수 테스트이며 다른 모든 테스트는 선택 사항입니다. 이 새로운 요구 사항을 통해 마이크로 컨트롤러와 같은 제한된 디바이스를 인증할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a4c9f5e-85cf-4272-989d-81eed283b119.png"><img alt="Customizable test cases in Azure Certified for IoT device catalog" border="0" height="778" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/074ec08f-5c6c-4b17-91ae-7614c12012a7.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Certified for IoT 디바이스 카탈로그의 사용자 지정 가능한 테스트 사례" width="1430"></a></p>


  <p>아래 스크린샷은 테스트된 기능이 <a href="https://catalog.azureiotsolutions.com/" target="_blank">디바이스 카탈로그</a>의 디바이스 설명 페이지에 표시되는 방법을 보여줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0702ae34-dfa8-4516-a73e-fb9befcf82a0.png"><img alt="Tested capabilities on the device description page in the device catalog" border="0" height="95" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/edbc53b2-7ba3-4101-a848-73d5edf6e43c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="디바이스 카탈로그의 디바이스 설명 페이지에서 테스트된 기능" width="1269"></a></p>


  <h2>유연성</h2>


  <p>이전에는 하드웨어 제조업체가 Azure IoT 디바이스 SDK를 사용하여 Azure IoT Hub 서비스에서 관리하는 디바이스에서 클라우드로의 연결을 설정하는 앱을 빌드해야 했습니다. 이제 파트너&rsquo; 피드백에 따라 Azure IoT 디바이스 SDK를 사용하여 Azure IoT Hub에 대한 연결을 설정하지 않는 디바이스(예: IoT Hub <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-rm-rest" target="_blank">리소스 공급자 REST API</a>를 사용하여 Azure Hub를 프로그래밍 방식으로 만들고 관리하는 디바이스 또는 하드웨어 제조업체가 연결을 설정하는 데 해당하는 다른 디바이스 SDK를 사용하도록 선택하는 디바이스)를 지원합니다.</p>


  <p>또한 AICS를 사용하면 하드웨어 제조업체가 디바이스에서 보낸 원격 분석 데이터의 메시지 수와 같은 사용자 지정된 테스트 사례에 필요한 매개 변수를 구성할 수 있습니다.</p>


  <p>아래 스크린샷은 각 테스트 사례를 구성하는 기능을 보여 주는 예제 페이지를 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a387473-0293-41a0-8f53-4011783e3503.png"><img alt="Example page that shows the ability to configure each test case" border="0" height="1681" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a6225e87-269d-4935-9368-db9477c5f97f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="각 테스트 사례를 구성하는 기능을 보여 주는 예제 페이지" width="1767"></a></p>


  <h2>단순함</h2>


  <p>마지막으로 하드웨어 제조업체에 간단하고 직관적인 사용자 환경을 설계하기 위한 투자를 했습니다. 예를 들어 디바이스 카탈로그에서는 간단한 마법사 기반 흐름을 통해 디바이스 등록에서 AICS를 사용하여 유효성 검사 실행에 이르는 프로세스를 간소화했습니다. 하드웨어 개발자는 진단 기능을 향상시키는 자세한 로그를 통해 실패한 테스트 문제를 쉽게 해결할 수 있습니다.</p>


  <p>&rsquo;웹 기반 워크플로이기 때문에 AICS의 서비스 효율성은 매우 간단하기 때문에 하드웨어 제조업체는 시간이 지남에 따라 오래된 경향이 있는 디바이스에 독립 실행형 테스트 키트(.exe, .msi 등)를 로컬로 배포할 필요가 없습니다.</p>


  <p>아래 스크린샷은 각 테스트 사례 실행을 보여줍니다. 로그 파일에는 디바이스에서 클라우드로 전송된 원시 데이터와 함께 테스트 통과/실패가 표시됩니다. 제출 단추는 모든 테스트 사례가 선택된 경우에만 표시됩니다. 테스트가 완료되면 결과를 검토하고 제출자에게 전체 인증 프로세스를 완료하는 추가 단계를 알립니다.</p>


