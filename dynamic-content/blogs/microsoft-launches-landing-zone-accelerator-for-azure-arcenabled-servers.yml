Title: Microsoft, Azure Arc 지원 서버용 랜딩 존 가속기 출시
Summary: 현재 Azure 클라우드 채택 프레임워크 내에서 Azure Arc 지원 서버 랜딩 존 가속기를 시작합니다. 랜딩 존 가속기는 고객이 배포를 빠르고 쉽게 시작할 수 있도록 모범 사례, 지침 및 자동화된 참조 구현을 제공합니다.
Content: >-
  <p>하이브리드 및 다중 클라우드에서 새로운 시나리오를 사용할 수 있도록 Azure Arc에 새로운 기능을 지속적으로 혁신하고 추가합니다. 또한 비즈니스 요구 사항에 맞게 하이브리드 및 다중 클라우드 기술을 채택하기 위한 올바른 지침과 모범 사례를 고객에게 제공하고자 합니다. &rsquo;현재 Azure <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/scenarios/hybrid/" target="_blank">클라우드 채택 프레임워크</a> 내에서 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/scenarios/hybrid/ready" target="_blank">Azure Arc 지원 서버 랜딩 존</a> 가속기를 시작합니다. 랜딩 존 가속기는 고객이 배포를 빠르고 쉽게 시작할 수 있도록 모범 사례, 지침 및 자동화된 참조 구현을 제공합니다.</p>


  <p>Azure Arc 지원 서버 랜딩 존 가속기를 사용하면 고객이 Azure 외부에 배포된 서버에서 보안, 거버넌스 및 규정 준수 상태를 보다 쉽게 높일 수 있습니다. Azure Arc와 함께 Microsoft Defender for Cloud, Azure Sentinel, Azure Monitor, Azure Log Analytics, Azure Policy 등의 서비스가 참조 구현에 포함되어 프로덕션 환경으로 확장할 수 있습니다.</p>


  <h2>랜딩 존 가속기 내의 디자인 영역</h2>


  <p>Azure Arc 지원 서버 랜딩 존 가속기를 사용하면 고객에게&rsquo; 가장 중요한 고려 사항, 권장 사항 및 아키텍처 패턴을 통해 고객이 클라우드 채택 여정을 수행할 수 있습니다. 가장 권장되는 방식으로 Azure Arc 지원 서버를 배포하기 위해 7개의 중요한 디자인 영역 집합을 만들었습니다. 이러한 각 특정 영역은 디자인 고려 사항, 권장 사항, 아키텍처 및 다음 단계의 집합을 고객에게 안내합니다.</p>


  <ul>
      <li>ID 및 액세스 관리</li>
      <li>네트워크 토폴로지 및 연결</li>
      <li>리소스 조직</li>
      <li>거버넌스 및 보안 분야</li>
      <li>관리 분야</li>
      <li>비용 거버넌스</li>
      <li>자동화 분야</li>
  </ul>


  <h2>랜딩 존 가속기를 위한 자동화</h2>


  <p>Azure Arc 랜딩 존 가속기는 참조 구현을 위해 Azure Arc Jumpstart에서 구동하는 샌드박스 자동화를 사용합니다. 18개월 전에 시작된 <a href="https://aka.ms/AzureArcJumpstart" target="_blank">이후 Azure Arc Jumpstart</a>는 90개 이상의 자동화된 시나리오, 한 달에 수천 명의 방문자, Azure Arc에서 학습을 공유하는 생생한 오픈 소스 커뮤니티로 엄청난 성장했습니다. Jumpstart의 일환으로 고객&rsquo; Azure 구독에 배포된 모든 것을 위한 모든 Azure Arc에 대한 자동화된 샌드박스 환경인 <a href="https://aka.ms/JumpstartArcBox" target="_blank">ArcBox</a>를 개발했습니다.</p>


  <p>기술&rsquo; 공급자인 Insight의 수석 클라우드 설계자 케빈 부스(Kevin Booth)가 Jumpstart&mdash;&ldquo;에 대해 말해야 했습니다. <em>Azure Arc Jumpstarts는 인사이트에서 Azure Arcs&rsquo; 사용 사례, 기능 집합 및 기능을 사용하여 사용자와 클라이언트를 숙지하는 데 있어 매우 귀중한 것으로 입증되었습니다. Insight에서 Jumpstart 시나리오를 가져와서 자체 IP에 통합하여 모범 사례 방식으로 고객을 보다 신속하게 온보딩할 수 있도록 구현을 가속화</em>했습니다.&rdquo;</p>


  <p>Azure Arc 지원 서버 랜딩 존 가속기를 위해 Azure Policy, Azure Monitor, 클라우드용 Microsoft Defender, Microsoft Sentinel 등의 서비스를 사용하여 Azure Arc 지원 서버에 대한 샌드박스 자동화 솔루션 역할을 하는 IT 전문가를 위한 새로운 ArcBox를 개발했습니다.</p>


  <p>이렇게 하면 고객에게 <a href="https://azurearcjumpstart.io/azure_jumpstart_arcbox/itpro/" target="_blank">배포할</a> 수 있는 포괄적인 환경을 제공하고 완벽하게 작동하는 Azure Arc 지원 서버 환경을 제공합니다.</p>


