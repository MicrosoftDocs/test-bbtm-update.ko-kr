  <p>샌드박스 자동화는 Bicep, Terraform 및 ARM 템플릿을 지원하므로 고객은 해당 템플릿 및 조직&rsquo; 자동화 사례에 적합한 것을 선택할 수 있습니다. 이는 새로운 <a href="https://aka.ms/ArcBox2Blog" target="_blank">ArcBox 2.0 릴리스</a>의 일부이기도 하다.</p>


  <h2>시작</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/scenarios/hybrid/ready" target="_blank">하이브리드 및 다중 클라우드 클라우드 채택 프레임워크 페이지</a>로 이동하여 Azure Arc 지원 서버 랜딩 존 가속기, 중요한 디자인 영역 및 샌드박스 자동화를 탐색합니다.</p>
