Title: '데이터 시리즈: Windows Azure SQL Database 방화벽 규칙을 사용하여 데이터베이스 액세스 제어'
Summary: '편집자 주: 오늘의 게시물은 고객 경험 팀의 기술 작가인 Kumar Vivek에서 가져온 것입니다. 이 게시물은 Windows 새로 도입된 데이터베이스 수준 방화벽 규칙에 대한 개요를 제공합니다.'
Content: '<p><strong>편집자 주</strong><em>: 오늘의 게시물은 </em> 고객 경험 팀의 기술 작가인 <a target="_blank" href="https://social.msdn.microsoft.com/profile/kumar%20vivek/">Kumar Vivek</a>에서 가져온 것입니다<em>. 이 게시물은 Windows Azure SQL Database 새로 도입된 데이터베이스 수준 방화벽 규칙에 대한 개요를 제공합니다.</em></p>  <p><a target="_blank" href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0175sql">Windows Azure SQL Database</a> 방화벽은 데이터를 보호하기 위해 SQL Database 서버에 대한 액세스를 차단합니다. 허용되는 IP 주소 범위를 지정하여 SQL Database 서버에 대한 액세스를 제어하는 방화벽 규칙을 지정할 수 있습니다. 그러나 이러한 방화벽 규칙은 서버 수준에서 정의되었으며 클라이언트가 전체 SQL Database 서버, 즉 동일한 논리 서버 내의 모든 데이터베이스에 액세스할 수 있도록 했습니다. SQL Database 서버 내의 특정 데이터베이스(보안 정보 포함)에 대한 액세스를 제어하려는 경우 이전에 제어할 수 없었습니다.</p>  <p>글쎄, 지금 당신은 할 수 있습니다! Windows Azure SQL Database 데이터베이스 수준 방화벽 규칙 소개 이제 서버 수준 방화벽 규칙 외에도 SQL Database 서버의 각 데이터베이스에 대한 방화벽 규칙을 정의하여 선택적 클라이언트에 대한 액세스를 제한할 수 있습니다. 이렇게 하려면 서버 수준 방화벽 규칙에 지정된 IP 주소 범위를 벗어난 IP 주소 범위를 사용하여 필요한 데이터베이스에 대한 데이터베이스 수준 방화벽 규칙을 만들고 클라이언트의 IP 주소가 데이터베이스 수준 방화벽 규칙에 지정된 범위에 속하는지 확인해야 합니다.</p>  <p>클라이언트의 연결 시도가 Windows Azure SQL Database 방화벽 규칙을 통과하는 방법입니다.</p>  <ul>  <li>요청의 IP 주소가 서버 수준 방화벽 규칙에 지정된 범위 중 하나에 있으면 SQL Database 서버에 대한 연결이 부여됩니다.</li>  <li>요청된 IP 주소가 서버 수준 방화벽 규칙의 지정된 범위 안에 없을 경우, 데이터베이스 수준 방화벽 규칙을 확인합니다. 요청된 IP 주소가 데이터베이스 수준 방화벽 규칙의 지정된 범위 안에 있을 경우, 일치하는 데이터베이스 수준 규칙을 가진 데이터베이스에만 연결됩니다.</li>  <li>요청된 IP 주소가 서버 수준 또는 데이터베이스 수준 방화벽 규칙의 지정된 범위 안에 없을 경우, 연결 요청이 실패합니다.</li>  </ul>  <p>&nbsp;자세한 내용은 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/ee621782.aspx">방화벽에 Windows Azure SQL Database</a> 전체 문서를 참조하세요.</p>  <h3>Database-Level 방화벽 규칙 관리</h3>  <p>서버 수준 방화벽 규칙과 달리 데이터베이스 수준 방화벽 규칙은 데이터베이스별로 만들어지고 개별 데이터베이스( <b>마스터</b> 포함)에 저장됩니다. 각 데이터베이스의 sys.database_firewall_rules 보기에는 현재 데이터베이스 수준 방화벽 규칙이 표시됩니다. 또한 각 데이터베이스의 sp_set_database_firewall_rule 및 sp_delete_database_firewall_rule 저장 프로시저를 사용하여 데이터베이스에 대한 데이터베이스 수준 방화벽 규칙을 만들고 삭제할 수 있습니다.</p>  <p>데이터베이스 수준 방화벽 규칙 관리에 대한 자세한 내용은 전체 문서 <a target="_blank" href="https://msdn.microsoft.com/library/windowsazure/jj553530.aspx">방법: Database-Level 방화벽 설정 구성</a>을 참조하세요.</p>'
