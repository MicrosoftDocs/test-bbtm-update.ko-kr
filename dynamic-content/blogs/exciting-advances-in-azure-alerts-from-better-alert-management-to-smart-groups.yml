Title: Azure 경고의 흥미로운 발전 - 더 나은 경고 관리에서 스마트 그룹에 이르기까지
Summary: 오늘 Azure Monitor에서는 로그, 메트릭 또는 활동 로그 경고에서 대규모로 경고를 열거하고, 구독 간에 경고를 필터링하고, 경고 상태를 관리하고, 경고 인스턴스 특정 세부 정보를 살펴보고, 관련 경고를 자동으로 그룹화하는 스마트 그룹을 사용하여 문제를 더 빠르게 해결할 수 있는 Azure Monitor의 세 가지 새로운 기능 미리 보기를 발표하게 되어 기쁩니다.
Content: >-
  <p>오늘 Azure Monitor에서는 로그, 메트릭 또는 활동 로그 경고에서 대규모로 경고를 열거하고, 구독 간에 경고를 필터링하고, 경고 상태를 관리하고, 경고 인스턴스 특정 세부 정보를 살펴보고, 관련 경고를 자동으로 그룹화하는 스마트 그룹을 사용하여 문제를 더 빠르게 해결할 수 있는 Azure Monitor의 세 가지 새로운 기능 미리 보기를 발표하게 되어 기쁩니다. 이러한 기능은 올해 초 발표된 <a href="https://azure.microsoft.com/en-us/blog/the-next-generation-of-azure-alerts-has-arrived/" target="_blank">통합 경고 구성 환경을</a> 지속적으로 향상시킵니다. 기능을 더욱 구체화하기 위한 피드백을 기대합니다.</p>


  <p>새 <strong>경고 열거형 환경 및 API</strong> 를 사용하면 Azure 배포에서 경고를 관찰할 수 있습니다. 여러 구독의 경고를 쿼리하고 심각도, 신호 유형, 리소스 종류 등을 피벗하여 성능이 높고 간편한 요약-드릴다운 환경을 제공할 수 있습니다. 또한 새 열거형 환경은 모든 관련 차원에 대한 다중 선택 필터링을 지원하므로 예를 들어 리소스 그룹 또는 특정 리소스 종류 집합에서 경고를 조회할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c9e3460f-0336-430e-99d3-23a762353f11.png"><img alt="Alert enumeration experience and API" border="0" height="670" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85f73618-6ed2-43bb-9f6c-aed6fcc03546.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="경고 열거형 환경 및 API" width="1920"></a></p>


  <p><strong>경고 상태 관리는</strong> 사용자에게 해당 환경에서 문제의 현재 상황을 반영하도록 경고의 상태를 변경하는 방법을 제공합니다. 현재 세 가지 경고 상태는 새로 만들기, 승인 및 닫힘이 지원 &ndash; 됩니다.</p>


  <p>경고 상태는 문제를 감지한 기본 모니터링 서비스에 의해 업데이트되는 모니터링 조건과는 별개입니다. 모니터링 조건은 발생 및 해결된 두 값을 &ndash; 지원합니다.</p>


  <p>모니터 조건 및 경고 상태 변경 내용의 기록과 대상 리소스 URI, 경고 규칙, 모니터 조건 및 로그 경고 쿼리 링크와 같은 이벤트의 세부 정보는 심사 및 감사에 도움이 되도록 경고 페이로드에 캡처됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bc703fa9-3361-4a61-bd6f-ffc9f5c412c8.png"><img alt="Alert state management" border="0" height="839" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d0f0fa55-cdec-42bf-ac5c-e78f04ee88bf.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="경고 상태 관리" width="1919"></a></p>


  <p><strong>스마트 그룹은</strong> 경고 노이즈를 줄이고 이벤트를 더 빠르게 완화하는 데 도움이 되도록 많은 관련 경고를 캡슐화하는 시스템 생성 경고입니다. 이러한 스마트 그룹은 모니터 서비스(예: LA 또는 플랫폼)에서 발생한 경고 중 유사성 및 동시 발생 패턴을 찾는 기계 학습 알고리즘을 사용하여 자동으로 만들어집니다. 스마트 그룹은 사용자 정의 상태 또는 기록과 같은 개별 경고와 동일한 속성을 갖습니다. 운영자의 경우 스마트 그룹은 소수의 그룹에만 집중하여 분석할 경고 수를 크게 줄입니다. 예를 들어 구독에 포함된 여러 가상 머신의 % CPU가 동시에 급증하여 많은 개별 경고가 발생하는 경우 이러한 경고가 과거의 한 시점에 함께 발생했다면 경고를 단일 스마트 그룹으로 그룹화하여 잠재적인 근본 원인을 제안할 수 있습니다. 이 기술은 매우 좋은 결과로 하이퍼스케일 Azure 서비스에 대한 광범위한 테스트를 거쳤습니다.</p>


