  <h2>연결 구성</h2>


  <p>Runbook의 각 링크에 대해 몇 가지 중요한 구성을 수행해야 합니다.&nbsp; &rsquo;링크가 파이프라인 또는 시퀀스 형식인지 여부와 링크를 통해 데이터 흐름에 대한 조건을 정의해야 하는지 여부를 결정해야 합니다.&nbsp; 또한&rsquo; 나중에 참조할 수 있도록 메모를 남겨 두려고 합니다. 링크 유형은 활동 출력 데이터를 사용할 수 있는 방법과 이전 작업의 출력이 다음 작업의 작업에 미치는 영향에 영향을 주므로 선택하는 링크 유형이 매우 중요합니다.</p>


  <ul>
   <li>파이프라인 링크 <ul>
    <li>다음 작업은 각 출력 개체에 대해 한 번 실행됩니다.</li>
    <li>이전 작업의 출력이 없으면 다음 작업이 실행되지 않습니다.</li>
    <li>개별 개체로 사용할 수 있는 이전 작업의 출력</li>
   </ul>
   </li>
   <li>시퀀스 링크 <ul>
    <li>다음 작업은 정확히 한 번 실행됩니다.</li>
    <li>개체 배열로 사용할 수 있는 이전 작업의 출력</li>
   </ul>
   </li>
  </ul>


  <p>&nbsp; 링크에서 설정할 수 있는 한 가지 유용한 구성은 조건입니다.&nbsp; 조건 식 내에서 true 또는 false를 반환하는 PowerShell 스크립트 블록을 설정합니다. (제공 기능: 식을 빌드하는 데 도움이 되는 UX 컨트롤)</p>


  <ul>
   <li>조건이 true로 평가됩니다. <ul>
    <li>다운스트림 작업이 실행됩니다.</li>
    <li>다운스트림 활동은 업스트림 활동의 데이터에 액세스할 수 있습니다.</li>
   </ul>
   </li>
   <li>조건이 false로 평가됩니다. <ul>
    <li>다운스트림 작업이 실행되지 않습니다.</li>
   </ul>
   </li>
  </ul>


  <p>&nbsp;</p>


