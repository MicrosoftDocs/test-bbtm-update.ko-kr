  <h2>캔버스</h2>


  <p>그래픽 작성의 주요 기능 중 하나는 Runbook을 빌드하는 제작 작업 영역의 중앙에 있는 새 캔버스입니다.&nbsp; 캔버스를 사용하면 활동을 추가 및 제거하고, 활동을 이동하고, 활동을 함께 연결하고, 구성을 위해 활동 또는 링크를 선택하고, 이동 또는 삭제할 활동 및 링크 그룹을 선택하고, 세로 및 가로로 스크롤하고, 확대/축소(곧 제공 예정)할 수 있습니다.</p>


  <h2>구성</h2>


  <p>그래픽 제작 작업 영역의 오른쪽에 있는 구성 창은 Runbook에서 각 작업 및 링크를 구성하는 위치입니다.&nbsp; 그래픽 Runbook을 작성할 때 많은 시간을 보내므로 최대한 간단하고 직관적으로 만들려고 노력했습니다. 기본 구성에는 캔버스의 활동에 표시되고 Runbook의 활동에 대한 고유 식별자인 레이블과 이 활동이 사용되는 방법에 대한 나중에 참조할 수 있도록 메모를 남기는 데 사용할 수 있는 메모가 포함됩니다. 작업에 대한 명명된 입력 매개 변수의 값과 PowerShell 일반 매개 변수와 같은 추가 매개 변수를 설정할 수도 있습니다. &nbsp;</p>


  <div align="alignnone" id="attachment_310241" width="556"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/07/ActivityConfigureBasic.png"><img alt="Activity Configuration" class="size-medium wp-image-310241" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ActivityConfigureBasic-556x369.png" width="556"></a> 활동 구성</div>


  <p>&nbsp; 작업에 대한 입력 매개 변수 값을 쉽게 구성할 수 있습니다.&nbsp; 작업에 매개 변수 집합이 있는 경우 먼저 작업할 매개 변수 집합을 선택합니다.&nbsp; 그런 다음, 사용하기에 적합한 매개 변수를 구성할 수 있습니다.&nbsp; UX에서는 필수 또는 선택 사항인지, 기본값이 있는지 여부에 관계없이 각 매개 변수의 형식을 알려줍니다. &nbsp;</p>


  <div align="alignnone" id="attachment_310221" width="286"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/07/ActivityConfigureParameters.png"><img alt="Activity Configuration Input Parameters" class="size-medium wp-image-310221" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ActivityConfigureParameters-286x369.png" width="286"></a> 활동 구성 입력 매개 변수</div>


  <p>&nbsp; 각 매개 변수에 대해 매개 변수 형식에 따라 선택할 데이터 원본 목록이 있습니다.</p>


  <ul>
   <li>상수 값 <ul>
    <li>사용할 사용자 지정 값을 설정할 수 있습니다.</li>
   </ul>
   </li>
   <li>활동 출력 <ul>
    <li>Runbook에서 이전 활동의 출력 또는 이전 활동의 출력 속성을 사용하도록 선택할 수 있습니다.</li>
   </ul>
   </li>
   <li>Runbook 입력 <ul>
    <li>Runbook 입력 매개 변수 중 하나를 사용하도록 선택할 수 있습니다.</li>
   </ul>
   </li>
   <li>PowerShell 식 <ul>
    <li>이 옵션을 사용하면 모든 PowerShell 스크립트의 출력을 매개 변수의 입력으로 사용할 수 있습니다.</li>
   </ul>
   </li>
   <li>자동화 자산: 변수, 자격 증명, 연결, 인증서 <ul>
    <li>미리 정의된 Automation 자산을 사용하도록 선택할 수 있습니다.</li>
   </ul>
   </li>
   <li>빈 문자열</li>
   <li>Null</li>
  </ul>


