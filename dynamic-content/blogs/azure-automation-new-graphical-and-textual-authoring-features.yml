  <h2>Runbook 입력 매개 변수</h2>


  <p>Runbook에 대한 입력 매개 변수를 정의할 준비가 되면 위쪽 명령 모음에서 입력 및 출력을 클릭하고 시각적 편집기를 사용하여 매개 변수를 만들 수 있습니다.&nbsp; 필요한 만큼 입력 매개 변수를 만들고 각 매개 변수에 대한 이름 및 형식(String, Int32, Int64, Decimal, Boolean, Datetime, Object)을 정의할 수 있습니다.&nbsp; 또한 매개 변수가 필수인지 선택적인지 정의할 수 있으며, 일부 형식의 경우 원하는 경우 기본값을 설정할 수 있습니다.&nbsp; 설명서에 도움이 되도록 각 매개 변수에 대한 설명을 제공할 수 있습니다. &nbsp;</p>


  <div align="alignnone" id="attachment_310341" width="297"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/07/RunbookInputParameters.png"><img alt="Configure Runbook Input Parameters" class="size-medium wp-image-310341" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/RunbookInputParameters-297x369.png" width="297"></a> Runbook 입력 매개 변수 구성</div>


  <p>&nbsp;</p>


  <h1>텍스트 작성</h1>


  <p>PowerShell 워크플로 스크립트를 사용하여 Runbook을 작성하려는 사용자를 위해 온라인 작성 작업을 더 쉽게 수행할 수 있도록 업데이트된 텍스트 작성 작업 영역을 제공합니다.&nbsp; 이 릴리스에는 워크플로 스크립트를 작성하는 동안 생산성을 높이는 데 도움이 되는 더 큰 편집 공간, 통합 라이브러리 및 보다 사용자에게 친숙한 테스트 환경 &ndash; 이 포함되어 있습니다.</p>


  <h2>더 큰 편집 창</h2>


  <p>편집 창은 줄 번호 매기기, 컨텍스트 강조 표시 및 검색을 제공합니다. 그러나 편집 창의 크기가 크게 증가하여 스크롤하지 않고도 스크립트를 더 많이 볼 수 있습니다. &nbsp; <img alt="Textual Authoring Workspace" border="0" height="305" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/TextualWorkspace.png" style="border-width: 0px; margin-right: 0px; margin-left: 0px; display: inline;" title="텍스트 작성 작업 영역" width="610"></p>


  <h2>Library</h2>


  <p>텍스트 제작 작업 영역은 라이브러리 구성 요소를 그래픽 작성과 공유합니다.&nbsp; 라이브러리에서 시스템에 있는 cmdlet, Runbook 및 자산을 찾은 다음&nbsp; 필요한 cmdlet을 텍스트 편집기에 삽입할 수 있습니다.</p>


  <h1>테스트 환경</h1>


  <p>새로운 테스트 환경의&nbsp; 그래픽 및 텍스트 작성 공유&nbsp; 관리 측면.&nbsp; 주요 기능은 다음과 같습니다.</p>


  <ul>
   <li>각 테스트에서 매개 변수 값을 다시 입력할 필요가 없&rsquo;도록 테스트 실행 간에 값을 유지하는 매개 변수 값 입력 창</li>
   <li>표준 PowerShell 서식이 있는 대용량 테스트 출력 창</li>
   <li>테스트 작업 상태 및 예외 메시지에 대한 별도의 창</li>
   <li>워크플로 데이터 스트림 &ndash; 출력, 자세한 정보, 경고, 오류의 색 코딩</li>
   <li>테스트 블레이드가 닫혀 있는 경우에도 테스트가 계속됩니다. 블레이드를 다시 열면 출력 상태가 유지됩니다.</li>
   <li>시작, 중지, 일시 중단, 다시 시작 명령</li>
   <li>ahybrid&nbsp; Runbook Worker에서 테스트를 실행할 수 있는 기능</li>
  </ul>


  <p>그래픽 Runbook 테스트에는 각 작업의 시작 및 종료 시간이 테스트 출력 창에 표시되는 작업 수준 추적도 있습니다.&nbsp; 곧 빠른 디버깅을 사용하도록 설정하기 위해 각 작업에 대한 입력 및 출력 개체가 표시됩니다.</p>


  <p>&nbsp;</p>


  <div align="alignnone" id="attachment_310351" width="539"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/07/TestPane.png"><img alt="Test Pane" class="size-medium wp-image-310351" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/TestPane-539x369.png" width="539"></a> 테스트 창</div>


  <p>&nbsp;</p>


  <h1>그래픽 및 텍스트 제작 모델</h1>


  <p>그래픽 및 텍스트 제작 모델은 분명히 다르며, 각각 아래에 나열된 중요한 특징이 있습니다.&nbsp; 여러분 중 일부는 다른 쪽보다 하나를 선호하며, 일부는 필요에 따라 둘 다 활용합니다.</p>


  <h2>그래픽</h2>


  <ul>
   <li>Visual drag-drop-link-configure authoring model</li>
   <li>프로세스를 통해 데이터가 흐르는 방식에 집중</li>
   <li>영향을 받는 IT 프로세스 및 시스템을 시각화할 수 있음</li>
   <li>더 높은 수준의 언어로 생산성을 높일 수 있습니다.</li>
   <li>필요에 따라 PowerShell 스크립트를 포함할 수 있음</li>
   <li>System Center Orchestrator 사용자에게 익숙한 경우</li>
   <li>디자이너는 클라우드 기반입니다.</li>
  </ul>


  <h2>텍스트</h2>


  <ul>
   <li>PowerShell 워크플로 스크립트 작성 모델</li>
   <li>하위 수준 언어, 보다 다재다능한 언어</li>
   <li>기존 PowerShell 스크립트를 사용할 수 있음</li>
   <li>PowerShell 사용자에게 익숙한 경우</li>
   <li>디자이너가 클라우드 기반 또는 클라이언트(ISE)인 경우</li>
  </ul>


  <p>&nbsp;</p>


  <h1>알아야 할 사항</h1>


  <p>다음은 몇 가지 유용한 팁과 알려진 문제입니다.&nbsp; 미리 보기 릴리스이므로 몇 가지 문제가 여전히 해결될 것으로 예상됩니다. 그러나 Automation에 대한 업데이트를 지속적으로 릴리스하고 있으므로 시간이 지남에 따라 문제가 사라지는 것을 볼 수 있습니다.</p>


  <ul>
   <li>그래픽 환경의 PowerShell 식 편집기 내에서 다음과 같은 이전 작업의 출력을 참조할 수 있습니다.
   <pre class="prettyprint">
  $ActivityOutput[&lsquo;activity label&rsquo;]

  $ActivityOutput[&lsquo;activity label&rsquo;].Property1

  </pre>
   </li>
   <li>마찬가지로 다음과 같이 Runbook 입력 매개 변수를 참조할 수 있습니다.
   <pre class="prettyprint">
  $InputParameterName</pre>
   </li>
   <li>파이프라인과 시퀀스 링크 형식 간의 차이점을 이해합니다.
   <ul>
    <li>파이프라인
    <ul>
     <li>개별 개체로 사용할 수 있는 이전 활동의 출력</li>
     <li>다음 작업은 이전 작업의 각 개체 출력에 대해 한 번 실행됩니다.&nbsp; 이전 작업에서 출력을 생성하지 않으면 다음 작업이 실행되지 않습니다.</li>
    </ul>
    </li>
    <li>순서
    <ul>
     <li>개체 배열로 사용할 수 있는 이전 작업의 출력</li>
     <li>다음 작업은 정확히 한 번 실행됩니다.</li>
    </ul>
    </li>
   </ul>
   </li>
   <li>Runbook 입력 매개 변수 정의를 수정한 다음 변경 사항을 테스트하려는 경우 초안을 저장하고 테스트 창을 닫고 다시 열어 수정된 매개 변수가 테스트 창에 표시되도록 해야 합니다.</li>
   <li>그래픽 Runbook의 출력은 Runbook의 마지막 작업의 출력입니다.&nbsp; 이 동작은 Runbook 출력이 Runbook의 모든 활동에서 나올 수 있는 텍스트 Runbook의 경우와 다릅니다.</li>
  </ul>


  <ul>
   <li>일부 알려진 문제
   <ul>
    <li>특히 자식 Runbook을 포함하는 Runbook의 경우 테스트 작업은 실행 상태로 가는 데 최대 1분 이상 걸릴 수 있습니다.&nbsp; 이것은 실망스럽고, 우리는 시작 성능을 개선하기 위해 노력하고 있습니다.&nbsp; 작업 시작 시간은 Automation 사용량 및 청구서에 포함되지 않으며 작업이 실제로 실행 중 상태인 시간만 포함됩니다.</li>
    <li>기본적으로 접합 활동에는 들어오는 시퀀스 링크가 여러 개 있지만 들어오는 파이프라인 링크는 하나만 있을 수 있습니다. 문제는 현재 여러 파이프라인 링크를 경고 없이 접합에 연결할 수 있다는 것입니다.&nbsp; Runbook을 저장하고 게시할 수 있지만 Runbook을 시작하려고 하면 실패합니다.</li>
    <li>병렬 분기에서 자식 Runbook을 실행할 수 없습니다.&nbsp; 그래픽 및 텍스트 Runbook 모두에 대해 자식 Runbook이 병렬 분기에서 실행되는 경우 예측할 수 없는 ouput 동작을 발견했습니다. PowerShell 워크플로의 문제입니다.&nbsp; 따라서 이 경우 유용한 오류 메시지와 함께 시작 시 Runbook에 실패하는 그래픽 Runbook에 대한 검사를 추가했습니다.</li>
    <li>아직 활동에 대한 반복/재시도를 구현하지 않았습니다. 그러나 이것은 다가오는 기능에 대한 우리의 목록에 높다.</li>
   </ul>
   </li>
  </ul>


  <p>&nbsp;</p>


  <h1>요약</h1>


  <p>Azure Automation의 새로운 그래픽 및 텍스트 Runbook 작성 환경에 대한 간략한 개요입니다.&nbsp; 이러한 도구의 목표는 IT 프로세스를 자동화하는 데 사용하는 Runbook을 효율적으로 작성할 수 있도록 하는 것입니다.&nbsp; 이 미리 보기 릴리스에서는 다양한 도구 집합을 제공하고 있으며, 이후 릴리스마다 가치와 사용 편의성을 높이는 기능을 추가할 예정입니다. Azure Automation은 모든 클라우드(Azure 및 기타) 및 온-프레미스 IT 관리를 위한 단일 자동화 포털임을 잊지&#39;. Azure Automation을 시작하기만 하면 되었나요? <a href="https://aka.ms/Q2p1ap" target="_blank">여기서</a> 서비스에 대해 알아보고 Twitter에서 <a href="https://twitter.com/AzureAutomation" target="_blank">Azure Automation</a>을 따르세요.</p>
