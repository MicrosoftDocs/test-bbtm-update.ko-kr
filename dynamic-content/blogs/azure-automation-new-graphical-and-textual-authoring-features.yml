Title: 'Azure Automation: 최신 그래픽 및 텍스트 작성 기능'
Summary: Azure Automation은 Runbook 작성 기능을 지속적으로 업그레이드하고 있습니다. 이 게시물에서는 그래픽 제작 모델 또는 PowerShell 스크립트 작성 모델을 사용하여 정교한 Runbook을 만들 수 있는 최신 제작 도구 및 기능을 소개합니다.
Content: >-
  <p><strong>중요 참고 사항:&nbsp;</strong> 최신 정보는 이 새로운 블로그 게시물인&nbsp; <a href="https://azure.microsoft.com/en-us/blog/azure-automation-graphical-and-textual-runbook-authoring/">Azure Automation: 그래픽 및 텍스트 Runbook 작성</a>을 참조하세요.</p>


  <p>&nbsp;</p>


  <p>Azure Portaly의 Azure&nbsp; Automation에서 그래픽 도구 및 그래픽 프로그래밍 모델을 사용하여 코드 없이&nbsp; Runbook을 작성할 수 있습니다.&nbsp; 라이브러리에서 캔버스로 활동을 삽입하고, 워크플로에 연결하고, IT 프로세스를 자동화하는 유용한 Runbook을 만들기 위해 속성을 구성하기만 하면 됩니다.&nbsp; System Center Orchestrator의 사용자는 Runbook을 만드는 이 직관적인 방법을 잘 알고 있을 것입니다.&nbsp; 또한 PowerShell 워크플로 스크립트를 작성하려는 사용자를 위해 텍스트 제작 작업 영역을 업데이트하여 더 큰 편집 공간과 그래픽 제작과 공유되는 새로운 라이브러리 및 테스트 환경을 제공합니다.&nbsp; 그래픽 및 텍스트 제작 도구는 무료이며 요구 사항에 따라 도구 또는 둘 다를 사용할 수 있습니다. 이 게시물에서는 새로운 제작 환경의 주요 기능을 안내하고 새 <a href="https://portal.azure.com/" target="_blank">Azure Portal</a>에서 시도해 볼 수 있도록 관심을 불러일킬 것입니다.</p>


  <h1>그래픽 작성</h1>


  <p>System Center Orchestrator를 사용하여 Runbook을 작성하거나 워크플로를 시각화할 수 있는 편집기를 선호하는 사용자를 위해 Automation 팀은 Azure Automation에 대한 첫 번째 클라우드 기반 그래픽 Runbook 편집기 및 그래픽 프로그래밍 모델을 출시했습니다. 새로운 그래픽 제작 작업 영역은 다음 네 가지 주요 구성 요소가 있는 전체 화면의 브라우저 내 환경입니다.</p>


  <ul>
   <li>찾아보기 또는 검색을 통해 cmdlet, Runbook 및 자산을 쉽게 찾을 수 있는 라이브러리</li>
   <li>워크플로를 빌드하는 캔버스</li>
   <li>각 작업 및 링크에 대한 속성 및 매개 변수를 구성하는 구성 창</li>
   <li>작성하는 동안 Runbook을 테스트하고 디버그하는 테스트 창</li>
  </ul>


  <p>&nbsp;</p>


  <div align="alignnone" id="attachment_310361" width="636"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/07/GraphicalWorkspace.png"><img alt="Graphical Authoring Workspace" class="size-medium wp-image-310361" height="316" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/GraphicalWorkspace-636x316.png" width="636"></a></div>


  <div align="alignnone" width="636">&nbsp;</div>


  <div align="alignnone" width="636">그래픽 제작 작업 영역</div>


  <p>&nbsp;</p>


  <h2>Library</h2>


  <p>제작 작업 영역&nbsp; 의 왼쪽에 있는 라이브러리에는 Runbook을 빌드하는 데 사용하는 활동이 포함되어 있습니다.&nbsp; 새 라이브러리에서 Automation 계정의 모든 cmdlet, Runbook 및 전역 자산에 액세스할 수 있습니다.&nbsp; 또한 그래픽 제작 도구 키트를 완료하는 데 도움이 되는 몇 가지 주요 Runbook 컨트롤 작업을 제공합니다. 라이브러리의 항목은 다음과 같습니다.</p>


  <ul>
   <li>Cmdlet <ul>
    <li>라이브러리의 핵심 개체이며 REST API 및/또는 PowerShell 모듈이 있는 모든 서비스 또는 시스템을 관리할 수 있습니다.</li>
    <li>모듈 이름으로 구성한 다음 cmdlet 이름</li>
   </ul>
   </li>
   <li>Runbook <ul>
    <li>여기서는 상위 수준의 Runbook을 만드는 데 사용할 수 있는 모듈식 방식으로 태스크를 캡슐화했습니다.</li>
    <li>태그로 구성(아직 사용할 수 없음) 및 &ldquo;모든&rdquo; 범주</li>
   </ul>
   </li>
   <li>자산 <ul>
    <li>Runbook 인벤토리 전체에서 사용하는 변수, 자격 증명, 연결 및 인증서를 저장하는 Automation 자산입니다.</li>
    <li>모든 자산에 대해 자산 값을 가져올&rdquo; 수 있습니다&ldquo;. 변수 자산의 경우 값을 설정&rdquo;하도록&nbsp; &ldquo;선택할 수도 있습니다.</li>
    <li>자산 유형, 자산 이름별로 구성</li>
   </ul>
   </li>
   <li>Runbook 컨트롤 <ul>
    <li>중요한 시나리오를 사용하도록 설정하기 위해 Azure Automation에서 제공하는 특별한 활동입니다.</li>
    <li>분기 동기화 <ul>
     <li>접합 작업은 들어오는 모든 분기가 완료될 때까지 기다린 후 워크플로의 다음 작업을 계속합니다.</li>
    </ul>
    </li>
    <li>워크플로 스크립트 <ul>
     <li>이 작업은 Runbook에 PowerShell 워크플로 스크립트를 삽입할 수 있는 일반적인 작업입니다.</li>
     <li>사용자 지정 스크립트가 필요한 경우에 유용합니다. 예를 들어 InlineScript 블록을 포함하도록 이 작업을 구성할 수 있습니다.</li>
    </ul>
    </li>
   </ul>
   </li>
  </ul>


