Title: '발표: 예정된 SQL Azure 2011년 4분기 서비스 릴리스'
Summary: 어제 SQL PASS 서밋에서 우리는 다음 서비스 릴리스와 함께 제공 될 SQL Azure 몇 가지 향상된 기능을 발표했습니다. Q4 SR은 주문형 규모에 대한 추가적인 발전을 표시합니다...
Content: '<p>어제 SQL PASS 서밋에서 우리는 다음 서비스 릴리스와 함께 제공 될 SQL Azure 몇 가지 향상된 기능을 발표했습니다. Q4 SR은 데이터 계층에 대한 주문형 확장 기능을 한층 더 발전시키는 것을 표시합니다&nbsp; . 주요 개선 사항에는 최대 데이터베이스 크기가 50GB에서 150GB로 3배 증가하고 데이터베이스 탄력적 크기를 크게 간소화하는 SQL Azure Federation이 포함됩니다.&nbsp; 기존 애플리케이션은 업그레이드의 영향을 받지 않아야 하며, Q4 SR의 출시가 완료되면(올해 말까지 예상) 도구 업데이트 및 이러한 새로운 기능을 사용하는 방법에 대한 자세한 내용은 이 블로그에서 확인할 수 있습니다. 또한 목요일&rsquo; 기조연설에서 발표되는 것은 SQL Azure 보고 및 SQL Azure 데이터 동기화 대한 다음 Community 기술 미리 보기(CTP) 릴리스의 즉각적인 가용성입니다. 이제 두 CTP는 SQL Azure 고객에게 광범위하게 제공되며 Windows Azure 관리 포털을 통해 액세스할 수 있습니다.</p>  <h2>2011년 4분기 서비스 릴리스의 내용&rsquo;</h2>  <p>Q4 SR에는 다음과 같은 새로운 기능이 포함됩니다.</p>  <ul>  <li>데이터베이스 크기 증가: 개별 SQL Azure 데이터베이스의 최대 데이터베이스 크기는 50GB에서 150GB로 확장됩니다.</li>  <li>SQL Azure 페더레이션: 페더레이션을 사용하면 데이터베이스 크기 및 애플리케이션 워크로드에 따라 분할 데이터베이스 패턴을 사용하여 데이터베이스를 탄력적으로 확장할 수 있습니다.&nbsp; 이 새로운 기능을 사용하면 분할을 훨씬 쉽게 설정하고, 새 분할된 데이터베이스를 추가하는 프로세스를 자동화하고, 데이터베이스 분할된 데이터베이스를 쉽게 관리할 수 있는 중요한 새 기능을 제공할 수 있습니다. 자세한 내용을 보려면 <a href="https://social.technet.microsoft.com/wiki/contents/articles/2281.aspx" target="_blank">여기</a>를 클릭하세요.</li>  <li>새 SQL Azure 관리 포털:&nbsp; 새 포털에는 데이터베이스를 보다 쉽게 모니터링하고, 스키마로 드릴다운, 쿼리 계획, 공간 데이터, 인덱스/키 및 쿼리 성능 통계(아래 스크린샷 참조)를 포함하여 중요한 새로운 기능을 갖춘 메트로 스타일의 사용자 인터페이스가 있습니다.</li>  <li>사용자 제어 데이터 정렬에 대한 지원이 확장되었습니다.</li>  </ul>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8484.AzureSvc1.png" alt="" border="0"></p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8171.AzureSvc2.png" alt="" border="0"></p>  <h2>SQL Server Management Studio 대한 새로운 기능</h2>  <p>SQL Server Management Studio(SSMS)의 새로운 기능도 어제 PASS 서밋에서 시연되었습니다. 특히 온-프레미스 데이터베이스(데이터 및 스키마)를 SQL Azure 직접 이동하거나 클라우드의 스토리지를 위해 Windows Azure Storage 수 있도록 하는 SSMS 새로운 기능을 도입하여 하이브리드 IT 시나리오를 더욱 강화할 예정입니다. 이러한 기능을 갖춘 업데이트된 SSMS 버전은 2012년 SQL Server 처음 출시될 예정이며, 내년 초에 웹에서 무료 다운로드로 제공될 예정입니다. 도구 업데이트를 다운로드할 수 있는 경우 향후 블로그 게시물을 제공하므로 계속 지켜봐 주시기 바랍니다!</p>  <h2>데모를 사용하여 PASS Summit 기조연설 보기</h2>  <p><span style="color: #000000;"></span>Microsoft의 SQL Server 데이터베이스 시스템 그룹 부사장인 쿠엔틴 클라크(Quentin Clark)가 PASS 서밋 기조연설에서 만든 이러한 새로운 기능의 데모를 보려면 여기를 클릭하세요.&nbsp; <span style="color: #000000;">PASS Summit 2011의 Windows Azure 및 SQL Azure 세션에 대한 자세한 내용은 여기를 클릭하세요. </span></p>'
