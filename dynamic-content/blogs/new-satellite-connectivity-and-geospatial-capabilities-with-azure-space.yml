Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b4a13af-0aa5-4a94-a4c2-17609f4f2fc6.png"><img alt="Azure Space ecosystem showing multi-orbits and geospatial capabilities through Machine Learning. " height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/75c4dd5a-100b-4664-a98b-47f8c4dbc59b.png" style="display: inline;" title="Azure Space 에코시스템 다중 궤도 및 지리 공간적 기능" width="1024"></a></p>


  <p><em><strong>그림 1: </strong> Machine Learning 통해 다중 궤도 및 지리 공간적 기능을 보여주는 Azure Space 에코시스템.</em></p>


  <p>작년에 Microsoft는 사용자와 조직이 지구 외에서 더 많은 성과를 거둘 수 있도록 클라우드의 힘과 함께 Space의 가능성을 결합한 <a href="https://news.microsoft.com/azurespace/" target="_blank">Azure Space</a>를 발표했습니다.</p>


  <p>오늘 다음을 포함하여 Azure Space에 대한 새로운 파트너십과 기능을 발표합니다.</p>


  <ul>
      <li>Azure Orbital은 전 세계&mdash; 당사 소유 및 파트너 지상국에서 누구나 위성과 통신하고 제어할 수 있는 미리 보기&mdash;에 도달하며, 백할 비용은 Azure에 없습니다.</li>
      <li>Azure에서 구축된 혁신은 &ldquo;SpaceEye를 사용하여 클라우드를&rdquo; 통해 보고 Project Turing으로 이미지를 향상시킵니다.</li>
      <li>에어버스와의 새로운 파트너십은 전 세계를&rsquo; 선도하는 고해상도 위성 이미지 및 상승 데이터를 Azure로 가져와 전 세계에 대한 우리의 이해를 더욱 변화시키고 있습니다.</li>
      <li>가장 큰 위성 모뎀 공급자 중 하나인 iDirect와의 가상화 파트너십은 고객을 위한 현대적이고 유연한 솔루션을 만들고 있습니다.</li>
      <li>Azure의 Esri, Blackshark.ai 및 Orbital Insight와 새로운 지리 공간 및 데이터 분석 파트너십을 통해 고객에게 새로운 인사이트를 제공할 수 있습니다.</li>
  </ul>


  <p>우주에서 수집된 데이터를 추출하고 활용하는 능력으로 전체 산업을 변화시키고 새로운 패러다임을 만들 수 있습니다. Azure Space는 파트너 관계, 공간 데이터, 공동 작업 도구 및 Microsoft 서비스 및 기능을 통해 고객에게 강력한 가능성을 제공합니다.</p>


  <ul>

  </ul>


  <h2>Azure Orbital을 사용하여 클라우드 규모로 위성 데이터 관리</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7ce4831-1c3b-4272-bae4-7eb0d8f276a9.png"><img alt="Azure Orbital Groundstation in Quincy, WA" height="549" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e440b01d-9788-4029-b262-6cfcb912293f.png" style="display: inline;" title="워싱턴 주 퀸시의 Azure Orbital Groundstation" width="1024"></a></p>


  <p>공공 및 민간 부문이 많은 수의 위성과 새로운 별자리를 우주로 발사함에 따라 짧은 대기 시간, 대용량 지상 인프라에 대한 필요성이 점점 더 중요해지고 있습니다. Microsoft는 이 산업을 지원하기 위해 파트너와 함께 세계 최고의 지상 인프라를 도입하고 있습니다.</p>


  <p>Microsoft는 위성 운영자가 전용 지상국 네트워크 구축의 기술, 일정 및 비용 문제를 제거할 수 있는 서비스의 미리 보기를 통해 Azure Orbital의 다음 이정표를 발표합니다. Azure Orbital 및 파트너 네트워크를 통해 글로벌 지상 기지의 규모와 범위를 통해 위성 공급자가 더 저렴한 비용으로 커버리지에 더 쉽게 액세스할 수 있으므로 전 세계적으로 높은 안정성과 복원력을 제공하여 모든 임무 프로필에 대한 지원을 보장합니다.</p>


  <p>Azure Orbital 미리 보기에는 Microsoft 및 KSATlite 지상국에 대한 지원이 포함됩니다. 이달부터 고객은 Azure Orbital API 또는 Azure Portal을 사용하여 Microsoft 및 KSAT 안테나를 사용하여 위성과 통신할 수 있습니다. 이 네트워크는 지상국 파트너 ViaSat 및 USEI에 대한 지원으로 내년 초에 계속 확장될 것입니다.</p>


  <p>Microsoft 및 KSAT 파트너십의 이 중요한 단계를 통해 고객은 일반적인 다중 네트워크 솔루션과 관련된 통합 및 데이터 배달 비용 없이 광범위한 글로벌 범위를 활용할 수 있으므로 Microsoft Cloud의 강력한 기능을 통해 우주 데이터에서 인사이트를 처리, 저장 및 추출할 수 있습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;지난 1년 동안 KSAT는 전 세계 위성 지상 네트워크를 Microsoft와 통합하는 Azure Orbital과의 협력을 계속하여 공간 기반 데이터 전송, 처리 및 저장에 대한 원활한 글로벌 지원을 제공하기 위해 KSAT에서 열심히 일해오고 있습니다. 클라우드 기반 솔루션을 사용하여 위성 데이터를 제공하고 기계 학습 기술 및 기타 애플리케이션과 같은 리소스 집약적인 컴퓨팅을 실행할 수 있게 되면 서비스를 제공하는 방법뿐만 아니라 고객이 나중에 이 정보를 활용할 수 있는 방법도 바뀔 수 있습니다. 이 파트너십을 통해 우리의 목표는 고객에게 미션&rdquo;</em>&mdash;스롤프 스케이트테보에 대한 가장 기술적으로 진보된 솔루션을 지속적으로 제공하는 것입니다.</p>


  <p>이 <a href="https://aka.ms/azurespacemechanics" target="_blank">Microsoft Mechanics 에피소드에서</a> Azure Orbital에 대해 자세히 알아보세요.</p>


  <h2>새로운 혁신은 Azure를 통해 위성 이미지를 향상시킵니다.</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f449e492-8e4c-44d4-b8c6-d739fc159f81.jpg"><img alt="SpaceEye using AI to predict what image looks like underneath clouds. " height="473" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b46088ef-91d1-4839-a220-7e14a7a518e7.jpg" style="display: inline;" title="Microsoft Research's SpaceEye" width="1024"></a></p>


  <h2>클라우드를 통한 SpaceEyeseeing&mdash;&ldquo;&rdquo;</h2>


  <p>세계의 67%는 우주에서 지구 관측을 위한 클라우드의 주요 과제로 덮여&mdash; 있으며, 지구의 대부분은 불투명한 구름으로 덮여 있다는 것입니다. Microsoft Research에서 Azure를 기반으로 하는 SpaceEye는 지구를 위해 매일 클라우드가 없는 광학 및 다중 스펙트럼 이미지를 생성하는 AI 기반 시스템입니다.</p>


  <p>SpaceEye는 Sentinel-1 임무의 SAR(합성 조리개 레이더) 계측기를 기준 데이터 원본&mdash;으로 사용하지만 레이더 데이터는 클라우드 커버의 영향을 받지 않습니다. 그런 다음, Space Eye는 이 레이더 데이터를 과거 광학 이미지와 결합하여 클라우드 아래에서 보이는 것에 대한 AI 이미지 예측을 생성합니다. 이는 농업, 토지 이용 모니터링 및 재해 대응에서 중요한 사용 사례를 잠금 해제할 수 있습니다.</p>


  <h2>Project 오버&mdash;헤드 이미지에 대한 인간의 인식</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0903c6b9-4958-4a5c-b8ee-b24491bd393f.jpg"><img alt="Project Turing using satellite imagery to enhance resolution and aid human perception. " height="406" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3b062bf6-54a1-4e97-b3f4-61a81d05f809.jpg" style="display: inline;" title="Project 튜링" width="1024"></a></p>


  <p>Microsoft Azure 인간 상호 운용성을 높이기 위해 지리 공간적 데이터를 준비하고 향상시키는 데도 사용되고 있습니다. Microsofts&rsquo; Turing 연구를 사용하여 할리우드에서 현실로 가상 &ldquo;의 향상된 이미지&rdquo; 기능을 가져왔습니다. 튜링&rsquo; 의미 체계 초해상도를 사용하면 위성 이미지를 사용하고 공중과 비교할 수 있도록 해상도를 높일 수 있으므로 오버헤드 이미지에 대한 인간의 인식을 크게 지원합니다. 현재 이 기술은 모든 사용자 요청의 50% 이상을 포괄하는 전 세계 Bing 지도 향상시키기 위해 Azure에서 실행되고 있습니다.</p>


  <h2>에어버스와 협력하여 전 세계 어디서나 고해상도 위성 이미지 보기</h2>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="540" src="https://www.microsoft.com/en-us/videoplayer/embed/RWQcuG" width="960"></iframe></p>


  <p>Microsoft는 에어버스와의 새로운 파트너십과 Microsoft Azure 지도 프리미엄 위성 이미지 및 고도 데이터의 일반 공급으로 Azure Space를 우주 커뮤니티가 선택한 플랫폼과 에코시스템으로 만드는 임무를 확장하고 있습니다. <a href="https://www.intelligence-airbusds.com/newsroom/press-releases/airbus-imagery-and-elevation-data-available-in-microsoft-azure-maps/" target="_blank">이 파트너십을 통해</a> 에어버스는 SPOT 1.5m, Pliades&eacute; 50cm 및 Pliades&eacute; Neo 30cm 해상도 위성 이미지 및 WorldDEM4Ortho 고도 데이터로 Azure 지도 공급할 예정입니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;우리는 Microsoft Azure 커뮤니티의 일원이 되어 기쁘게 생각하고 있다고&rdquo;</em> 에어버스 국방 및 우주의 정보 사업 책임자인 프랑수아 롬바르드(Franois&ccedil; Lombard)는 말했습니다. <em>&ldquo;정확하고 최고 품질의 이미지를 열망하는 Azure 지도 사용자는 에어버스&rsquo; 프리미엄 데이터 서비스에 의존하여 새로운 애플리케이션을 개발하고 혁신적인 아이디어를 현실로 전환할 수 있습니다.&rdquo;</em></p>


  <p><a href="https://azure.microsoft.com/blog/geospatial-imagery-unlocks-new-cloud-computing-scenarios-on-azure" target="_blank">지리 공간적 이미지가 Azure에서 새로운 클라우드 컴퓨팅 시나리오의 잠금을 해제하는</a> 방법에 대해 자세히 알아봅니다.</p>


  <h2>가상화는 공간 연결에 새로운 시대를 제공합니다.</h2>


  <p>전통적으로 위성에서 지상국으로의 연결은 비용이 많이 들고 융통성이 없는 라디오 하드웨어에 의존해 왔다. Azure Orbital은 독점 하드웨어에서 범용 하드웨어에 배포할 수 있는 소프트웨어로 기능을 이동하여 고객에게 보다 확장 가능하고 비용 효율적인 솔루션을 제공하는 가상화를 활용합니다.</p>


  <p>우주 커뮤니티의 또 다른 중요한 과제는 표준화가 부족하다는 것입니다. Microsoft는 디지타이저와 가상화된 모뎀 간의 데이터 스트리밍을 위한 새로운 IEEE-ISTO Std 4900-2021: Digital IF 상호 운용성 표준과 같은 공간 에코시스템을 지원하는 표준을 만들기 위해 창립 이사회 멤버인 <a href="https://dificonsortium.org/" target="_blank">DIFI(Digital IF Interoperability) 컨소시엄</a> 을 통해 업계와 협력하고 있습니다. 가상화와 개방형 표준을 함께 사용하면 고객이 클라우드의 힘을 활용하여 우주 산업의 새로운 시대를 열 수 있습니다.</p>


  <p>가상화된 공간 및 위성 통신(GitHub 사용할 수 있음)을 위한 Azure 소프트웨어 라디오 도구를 활용하여 Microsoft는 가장 널리 배포되고 신뢰할 수 있는 위성 플랫폼 중 하나인 ST Engineering iDirect를 Azure Orbital 지상 세그먼트 파트너 목록에 추가하게 되어 기쁘게 생각합니다. ST Engineering iDirect와 Microsoft는 개발 파트너십을 통해 Azure Orbital 고객이 쉽게 배포하고 사용할 수 있는 가상화된 모뎀으로 ST Engineering iDirects&rsquo; satcom 솔루션을 Azure에 제공하기 위해 협력할 것입니다. iDirect와 Microsoft는 위성 지상국을 완전히 가상화된 디지털 플랫폼으로 전환하여 위성 운영자가 클라우드 규모 운영의 규모 및 소프트웨어 효율성을 달성할 수 있도록 하고 있습니다.</p>


  <h2>지리 공간적 파트너십을 통해 Azure에서 공간 데이터를 원활하게 분석할 수 있습니다.</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a41d16e2-e222-4102-9a4a-966540703781.jpg"><img alt="A logo of Airbus, black shart dot A I, Orbital Insight, and esri." height="482" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3510ae2-c354-4a10-b973-d417c5333ce5.jpg" style="display: inline;" title="지리 공간적 파트너" width="1024"></a></p>


  <p>현재 Esri, Blackshark.ai 및 Orbital Insight on Azure와의 새로운 지리 공간적 및 데이터 분석 파트너십을 발표하여 고객에게 새로운 인사이트를 제공합니다.</p>


  <h2>Esri</h2>


  <p>Microsoft는 GIS(지리 정보 시스템 소프트웨어), 위치 인텔리전스 및 매핑&mdash; 분야의 <a href="https://www.esri.com/en-us/about/partners/our-partners/strategic-alliances/microsoft/overview" target="_blank">Esrithe</a>&mdash; 글로벌 시장 리더와 협력하여 기본적으로 우주 데이터에 대한 지리 공간적 분석 워크플로를 Azure 클라우드에 제공합니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;Microsoft는 파트너 기회를 지원하기 위해 클라우드 혁신을 지속적으로 제공하고 있습니다. Azure Orbital 및 Esri는 우주 데이터 워크플로를 간소화하여 Azure 고객이 Esris&rsquo; ArcGIS 지리 공간적 분석 소프트웨어와 결합된 거의 실시간으로 위성 데이터에 액세스할 수 있도록 합니다.&rdquo;&mdash;</em> Richard Cooke, VP, Esri, Imagery 및 Remote Sensing</p>


  <p>Esri는 Azure 고객에게 전용 단일 테넌트 SaaS 제품인 ArcGIS Image를 제공하여 거의 실시간에 가까운 공간적 데이터에 종단 간 지리 공간적 데이터 관리 및 분석을 지원합니다. ArcGIS Online용 ArcGIS 이미지는 고객이 기존 이미지 데이터에서&rsquo; 이미지 및 파생 인사이트를 관리, 해석, 분석 및 공유할 수 있도록 설계된 다중 테넌트 SaaS 제품입니다. 고객은 Azure 클라우드에서 이미지를 쉽게 호스트할 수 있으므로 자체 인프라를 관리하고 해당 데이터에 대한 고급 분석을 대규모로 수행할 필요가 없습니다.</p>


