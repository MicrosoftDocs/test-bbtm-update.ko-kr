Title: Windows Azure에서 SQL 데이터 동기화 향상된 기능 발표
Summary: 이제 모든 Windows Azure 데이터 센터에서 작동 중인 SQL 데이터 동기화 서비스에 대한 새로운 서비스 업데이트를 발표하게 되어 기쁩니다. 지난 두 서비스 업데이트 (6 월과 8 월)는 ...
Content: <p>이제 모든 Windows Azure 데이터 센터에서 작동 중인 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0182tri">SQL 데이터 동기화</a> 서비스에 대한 새로운 서비스 업데이트를 발표하게 되어 기쁩니다. 지난 두 서비스 업데이트(6월 및 8월)는 일반적인 안정성 향상 외에도 다음과 같은 향상된 기능을 미리 보기로 가져왔습니다.</p>  <ul>  <li>지리 및 기하 도형을 포함한 공간 데이터 형식에 대한 지원이 추가되었습니다.</li>  <li>사용자가 진행 중인 데이터 동기화를 취소할 수 있는 기능이 추가되었습니다.</li>  <li>초기 프로비저닝 및 동기화 작업에 대한 전반적인 성능 향상</li>  <li>온-프레미스 데이터베이스와 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0182sql">Windows Azure SQL Database</a> 간의 동기화 성능 향상</li>  </ul>  <p>SQL 데이터 동기화 사용하면 Windows Azure SQL Database와 SQL Server&nbsp; 또는 기타 SQL 데이터베이스 간에 정기적인 동기화를 만들고 예약할 수 있습니다.&nbsp; <a target="_blank" href="https://msdn.microsoft.com/en-us/library/hh456371">MSDN에서 SQL 데이터 동기화 대한</a> 자세한 내용을 확인할 수 있습니다. MSDN에 <a target="_blank" href="https://msdn.microsoft.com/library/hh667328.aspx">SQL 데이터 동기화 모범 사례</a>도 게시했습니다.</p>  <p>이 팀은 일반 공급으로 향하는 동안 향후 업데이트에 대해 열심히 노력하고 있으며, 현재까지 여러분의 의견을 진심으로 감사드립니다!&nbsp; 피드백을 계속 제공하고 Windows Azure SQL Database 포럼을 사용하여 질문을 하거나 문제에 대한 지원을 받으세요.&nbsp; SQL 데이터 동기화&rsquo; 보고 싶은 기능이 있나요?&nbsp; 기능 투표 포럼을 사용하여 추가 또는 업데이트하려는 기능에 투표해야 합니다&rsquo;.</p>
