Title: 'Spark + AI Summit: 데이터 과학자와 엔지니어가 Microsoft Azure Databricks를 신뢰합니다.'
Summary: Microsoft는 Apache Spark 커뮤니티를 위한 최고의 이벤트인 샌프란시스코에서 열리는 Spark + AI Summit 2018에서 중요한 입지를 다질 예정입니다. Azure Data의 회사 부사장인 Rohan Kumar가 다음을 제공할 예정입니다.
Content: >-
  <p>Microsoft는 Apache Spark 커뮤니티를 위한 최고의 이벤트인 샌프란시스코에서 열리는 Spark + AI Summit 2018에서 중요한 입지를 다질 예정입니다. Azure Data의 회사 부사장인 Rohan Kumar는 Azure Databricks가 최고의 Apache&reg; Spark&trade; 분석 플랫폼과 Microsoft Azure Data Services를 결합하여 고객이 데이터의 힘을 발휘하고 세상을 개선할 가능성을 재구상할 수 있도록 하는 방법에 대한 기조연설을 제공합니다.</p>


  <p>Azure에 최적화된 빠르고 쉽고 협업적인 Apache Spark 기반 분석 플랫폼인 Azure Databricks는 2018년 3월에 일반 공급되었습니다. 이 발표에 대해 자세히 알아보려면 Azure Databricks가 고객이 혁신을 가속화하고 빅 데이터 &amp; AI 솔루션 빌드 프로세스를 간소화하는 데 어떻게 도움이 되는지<a href="https://azure.microsoft.com/en-us/blog/azure-databricks-industry-leading-analytics-platform-powered-by-apache-spark/" target="_blank">에 대한 Rohan Kumars&rsquo; 블로그</a>를 읽어보세요. Spark + AI Summit에는 고객 및 파트너가 수행하는 훌륭한 작업과 Azure Databricks가 대규모 생산성을 달성하는 데 어떻게 도움이 되는지 보여주는 여러 세션이 있습니다.</p>


  <h3>Spark에서 학습에 <a href="https://databricks.com/sparkaisummit/north-america/apache-spark-training?utm_source=msft&amp;utm_medium=social&amp;utm_campaign=sais-2018" target="_blank"><strong>등록</strong></a>하세요!</h3>


  <p>2018년 6월 4일 월요일, Apache Spark에는 초보자부터 고급 과정까지 다양한 교육 과정이 있으며, 이를 통해 기술 세트를 향상시키고 Spark 인증을 준비할 수 있습니다.</p>


  <p><strong>Apache Spark Essentials</strong></p>


  <p>이 1일 과정은 데이터 엔지니어, 분석가, 설계자, 데이터 과학자, 소프트웨어 엔지니어, IT 운영 및 Apache Spark에 대한 간략한 실습 개요에 관심이 있는 기술 관리자를 위한 것입니다.</p>


  <p><strong>Apache Spark 튜닝 및 모범 사례</strong></p>


  <p>이 1일 과정은 Apache Spark 애플리케이션 문제 해결 및 최적화에 관심이 있는 데이터 엔지니어, 분석가, 설계자, 개발 작업 및 팀 리더를 위한 것입니다. 문제 해결, 튜닝, 모범 사례, 방지할 패턴 및 Spark 애플리케이션 및 쿼리를 조정하고 문제를 해결하는 데 도움이 되는 기타 조치에 대해 설명합니다.</p>


  <p><strong>Apache Spark를 사용하는 데이터 과학</strong></p>


  <p>Apache Spark를 사용한 데이터 과학 워크샵에서는 Apache Spark를 사용하여 EDA(예비 데이터 분석)를 수행하고, 기계 학습 파이프라인을 개발하고, Spark MLlib DataFrames API에서 사용할 수 있는 API 및 알고리즘을 사용하는 방법을 보여 줍니다. 소프트웨어 개발자, 데이터 분석가, 데이터 엔지니어 및 데이터 과학자를 위해 설계되었습니다.</p>


  <p><strong>Keras, TensorFlow 및 Apache Spark를 사용하여 딥 러닝 이해 및 적용</strong></p>


  <p>이 딥 러닝 워크샵에서는 신경망 기계 학습 모델의 주요 아키텍처에 대한 개념적 배경과 구현을 소개합니다. 딥 러닝이 어떻게 그리고 왜 그렇게 중요하고 인기 있는 기술이 되었는지, 그리고 신경망에서의 이전 시도뿐만 아니라 다른 기계 학습 모델과 어떻게 유사하고 다른지 살펴보겠습니다.</p>


  <p><strong>1/2 준비 과정 + Databricks 개발자 인증: Apache Spark 2.x</strong></p>


  <p>이 1/2일 강의는 Databricks Certified Apache Spark 개발자 또는 Databricks Certified Apache Spark 시스템 설계자가 되려는 모든 사용자를 위한 것입니다. 여기에는 시험 응시 전략, 샘플 질문, 준비 지침 및 시험 요구 사항이 포함됩니다. 이 과정의 주요 목표는 잠재적 지원자가 개인의 시험 범위와 깊이를 이해하고 시험을 준비하는 방법에 대한 지침을 제공하는 것입니다.</p>


  <p>이 기회를 활용하여 Apache Spark에서 새로운 기술을 구축하고 기존 기술을 향상할 수 있기를 바랍니다.</p>


  <h2>우리를 만나러 오세요</h2>


  <p>6월&rsquo; Spark + AI Summit 2018에서는 고객이 대규모로 분석을 추진하고 보안을 통해 생산성을 높일 수 있도록 지원하려는 Microsofts&rsquo;의 노력과 이 기술을 사용하여 비즈니스를 디지털 방식으로 혁신하는 고객 및 파트너의 획기적인 작업을 선보일 예정입니다. 참석하려는 경우 <strong>부스 #201</strong> 에 들러 인사하고 Azure, 특히 Azure Databricks의 데이터 및 AI 서비스에 대해 자세히 알아보세요. 또한 모든 질문에 답변하고 Microsoft Azure 시작하는 데 도움이 되는 Azure 전문가가 부스에 있습니다. 2018년 5월 31일 오후 1:00~오후 2:00 태평양 표준시에서 Azure Databricks의 Apache Spark 기본 사항에 대한 웹 세미나에 <a href="https://info.microsoft.com/ww-landing-getting-started-with-apache-spark-on-azure-databricks.html" target="_blank">등록</a>합니다. 오늘 <a href="https://databricks.com/sparkaisummit/north-america" target="_blank">Spark + AI Summit</a> 에 등록합니다.</p>
