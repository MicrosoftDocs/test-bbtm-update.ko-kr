Title: 이제 더 쉽게 샘플 Azure SQL Database 만들고 Visual Studio 스키마를 개발할 수 있습니다.
Summary: 샘플 또는 백업에서 Azure SQL Database 쉽게 만들고 Visual Studio 2013 데이터베이스를 컨텍스트적으로 열어 스키마를 개발하고 확장할 수 있습니다.
Content: >-
  최근에 <a href="https://portal.azure.com/">미리 보기 Azure 관리 포털</a> 에서 데이터베이스 만들기 워크플로를 확장하여 <em>샘플에서 만들고 백업에서</em> <em>만드는</em> 두 가지 새로운 시나리오를 지원하게 되어 기쁩니다. 제공된 샘플 데이터베이스는 가상의 자전거 제조업체에 대한 주문 처리를 지원하는 인기 있는 Adventure Works 데이터베이스의 경량 버전을 기반으로 합니다.이 샘플에서 데이터베이스를 만들면 실제 스키마 및 데이터로 Azure SQL Database 쉽고 빠르게 시도할 수 있습니다.또한 Basic, Standard 또는 Premium 데이터베이스의 최신 일별 백업에서 데이터베이스를 만들 수도 있습니다.이러한 새로운 방법으로 데이터베이스를 만들려면 <a href="https://portal.azure.com/">미리 보기 포털</a>로 이동하여 + 새 &gt; SQL Database 선택한 다음 빈 데이터베이스, 샘플 또는 백업 중에서 원본으로 선택합니다.


  백업을 원본으로 선택하는 경우 사용 가능한 모든 매일 백업에서 데이터베이스를 만들 수 있습니다.이 워크플로를 사용하여 백업에서 데이터베이스를 만들면 모든 지역에서 새 데이터베이스를 만들 수 있습니다.일별 백업이므로 최대 24시간이 될 수 있으며 예약된 매일 백업이 발생하기 전에 삭제된 경우 단기 데이터베이스는 포함되지 않습니다.동일한 이름의 데이터베이스를 삭제하고 다시 만드는 경우 새 데이터베이스의 백업이 삭제된 데이터베이스의 백업을 대체합니다.최대 5분 전까지 특정 시점으로 데이터베이스 복사본을 복원하려면 데이터베이스 블레이드에서 데이터베이스를 열고 해당 위치에서 복원해야 합니다.삭제된 데이터베이스를 삭제된 지점으로 복원하려면 SQL 서버 찾아보기를 사용하여 서버를 찾고 서버 블레이드를 열고 지운 데이터베이스를 클릭해야 합니다.


  SQL 데이터베이스를 만드는 데 사용하는 방법이 무엇이든 관리 포털을 Visual Studio 풍부한 SQL 데이터베이스 도구 집합과 통합하여 스키마를 더 쉽게 개발하고 확장할 수 있습니다.<a href="https://manage.windowsazure.com/">Azure 관리 포털</a> 또는 새 <a href="https://portal.azure.com/">미리 보기 포털</a>에서 데이터베이스를 볼 때 이제 한 번의 클릭으로 <a href="https://www.visualstudio.com/downloads/download-visual-studio-vs">업데이트 4 이상을 사용하여 Visual Studio 2013</a> 데이터베이스를 컨텍스트적으로 열 수 있습니다. 데이터베이스는 SQL Server 개체 탐색기에서 열리며, 스키마를 찾아보고 편집하고, T-SQL 쿼리를 작성 및 실행하고, 테이블에서 데이터를 보고, 애플리케이션 코드와 함께 스키마 변경 내용을 관리, 빌드 및 게시하기 위한 오프라인 프로젝트 만들기를 비롯한 Visual Studio SQL 도구를 사용할 수 있습니다.


  아래의 짧은 비디오에서는 샘플 또는 백업에서 데이터베이스를 만들고 업데이트 4를 사용하여 Visual Studio 2013 데이터베이스를 컨텍스트적으로 여는 것이 얼마나 쉬운지 보여줍니다. 그것을 시도하고 당신이 어떻게 생각하는지 알려주세요!


