Title: Entity Framework를 사용하여 네트워크 대기 시간을 줄여 SQL Azure
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] MSDN Magazine의 Julie Lerman은 "Entity Framework를 사용하여 네트워크 대기 시간을 줄여 SQL Azure"라는 제목의 문서를 작성했습니다. 이...'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>MSDN Magazine의 Julie Lerman은 "<a href="https://msdn.microsoft.com/en-us/magazine/gg309181.aspx">Entity Framework를 사용하여 네트워크 대기 시간을 줄여 SQL Azure</a>"라는 제목의 문서를 작성했습니다. 이 문서에서는 전체 애플리케이션 성능에 상당한 영향을 줄 수 있는 온-프레미스 애플리케이션에서 연결할 때 SQL Azure Database를 사용하여 네트워크 대기 시간을 해결하기 위한 완화 전략을 살펴봅니다. 다행히 네트워크 대기 시간의 영향을 잘 이해하면 Entity Framework를 사용하여 SQL Azure Database의 컨텍스트에서 영향을 줄일 수 있는 강력한 위치에 있습니다.</p>  <p>애플리케이션이 Windows Azure에서 실행 중이고 SQL Azure Database와 동일한 데이터 센터에 배포되는 경우 이러한 문제는 제거됩니다.</p>  <p>읽기: <a href="https://msdn.microsoft.com/en-us/magazine/gg309181.aspx">Entity Framework를 사용하여 네트워크 대기 시간을 줄여 SQL Azure</a></p>'
