Title: SQL Database 대한 Row-Level 보안 일반 공급
Summary: 이제 SQL Database 대한 Row-Level 보안(RLS)을 일반 공급합니다.
Content: >-
  이제 SQL Database 대한 RLS(<a href="https://msdn.microsoft.com/library/dn765131.aspx">행 수준 보안</a>)가 일반 공급됩니다. RLS를 사용하면 여러 사용자의 데이터를 단일 데이터베이스 및 테이블에 저장하는 동시에 사용자의 ID, 역할 또는 실행 컨텍스트에 따라 행 수준 액세스를 제한할 수 있습니다. RLS는 데이터베이스 자체 내에서 액세스 논리를 중앙 집중화하여 애플리케이션 코드의 오류 위험을 간소화하고 줄입니다.

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/08/20/RLS-Diagram-4.png"><img class="alignnone size-medium wp-image-334211" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/RLS-Diagram-4-636x300.png" alt="RLS-Diagram-4" width="636" height="300" /></a>


  &nbsp;


  RLS는 고객이 다양한 시나리오에 대한 보안 애플리케이션을 개발하는 데 도움이 될 수 있습니다. 예:

  <ul>
   <li>직원의 지역 및 역할에 따라 재무 데이터에 대한 액세스 제한</li>
   <li><a href="https://azure.microsoft.com/documentation/articles/sql-database-elastic-tools-multi-tenant-row-level-security/">다중 테넌트 애플리케이션의 테넌트가 자신의 데이터 행에만 액세스할 수 있도록 보장</a></li>
   <li>다른 분석가가 자신의 위치에 따라 데이터의 다른 하위 집합에 대해 보고할 수 있도록 설정</li>
  </ul>

  &nbsp;


  구체적인 예로, K2 Appit이 현재 RLS를 활용하여 개별 사용자의 데이터를 격리하는 방법을 강조하고자 합니다.

  <blockquote>RLS가 등장하기 전에 쿼리 조건자를 부지런히 사용하여 이 요구 사항을 충족해야 했지만 이 보안 적용 모드는 번거롭고 버그가 발생하기 쉽습니다. RLS를 사용하여 모든 데이터베이스 액세스 벡터에 정책 기반 관리가 적용되도록 하면서 개발을 가속화할 수 있었습니다. 또한 데이터 액세스 계층 및 비즈니스 논리는 RLS 정책 논리와 독립적으로 발전할 수 있습니다. 이러한 문제를 분리하면 코드 품질이 향상됩니다. 개발자는 익숙한 정책 언어인 T-SQL 사용할 수 있으며, 따라서 첫날부터 RLS에서 생산성을 높일 수 있었습니다.


  궁극적으로 행 수준 보안이 Azure SQL Database 자체적으로 처리된다는 것을 명시하면 고객과 팀 모두 고객의 데이터를 보호하는 방법에 대한 확신을 얻을 수 있습니다.


  <em>- 그랜트 디킨슨, 건축가, K2</em></blockquote>

  &nbsp;


  미리 보기 고객의 귀중한 입력 덕분에 이 첫 번째 버전의 RLS에 상당한 양의 고객 피드백을 통합했습니다. 이 반복적인 프로세스도 계속 진행 중이므로 새로운 RLS 기능에 대한 향후 발표를 계속 지켜봐 주시기 바랍니다. 우리 팀에 대한 피드백이나 질문이 있는 경우 아래에 의견을 남겨주세요.


  오늘날 많은 고객이 RLS를 사용하고 있으며, 사용해보는 것도 좋습니다. 시작하려면 <a href="https://msdn.microsoft.com/library/dn765131.aspx">MSDN 설명서를 확인하세요</a>. 이 <a href="https://azure.microsoft.com/blog/2015/03/02/building-more-secure-middle-tier-applications-with-azure-sql-database-using-row-level-security/">소개 게시물</a>, <a href="https://channel9.msdn.com/Shows/Data-Exposed/Row-Level-Security-in-Azure-SQL-Database">Channel9 비디오</a> 및 <a href="https://blogs.msdn.com/b/sqlsecurity/archive/tags/rls/">SQL 보안 블로그</a>에서 추가 데모, 팁 및 요령을 찾을 수도 있습니다.
