Title: Windows Azure 웹 사이트를 사용한 상위 5가지 멋진 새로운 기능
Summary: WAWS(Windows Azure 웹 사이트)에서 작업하는 가장 좋은 방법 중 하나는 고객이 세계적 수준의 웹을 만들기 위해 필요로 하는 것에 대해 자세히 알아보면서 도입하는 빠른 변화를 보는 것입니다.
Content: '<p>WAWS(Windows Azure 웹 사이트)에서 작업하는 가장 좋은 방법 중 하나는 세계적 수준의 웹 애플리케이션 및 웹 사이트를 만들기 위해 고객에게 필요한 사항에 대해 자세히 알아보면서 도입하는 빠른 변화를 확인하는 것입니다.&nbsp;</p>  <p>몇 달 전에 WAWS 미리 보기를 출시한 이후 많은 새로운 기능과 조정이 도입되었습니다. 다음은 몇 가지 주요 새로운 기능의 검거입니다.&nbsp;</p>  <p style="padding-left: 30px;"><strong>1)&nbsp;&nbsp; </strong><strong>.NET 4.5 지원</strong></p>  <p style="padding-left: 30px;">.NET 4.5에는 일반적으로 웹 개발 및 .NET 프레임워크에 대한 많은 개선 사항이 포함되어 있습니다. 이제 WAWS 사용자가 MVC 4 및 Web API와 같은 새로운 기능을 사용할 수 있습니다( <a href="https://www.asp.net/vnext/overview/aspnet/whats-new" target="_blank">자세한 내용은 여기에서</a> 사용 가능).</p>  <p style="padding-left: 30px;">Visual Studio 2012 및 .NET 4.5로 빌드된 애플리케이션은 이제 웹 배포(&lsquo;웹 프로젝트의 게시&rsquo; 옵션)를 사용하여 Visual Studio WAWS로 직접 푸시할 수 있습니다.</p>  <p style="padding-left: 30px;"><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7752.Figure-1.png" alt="" border="0"></a></p>  <p style="text-align: left; padding-left: 90px;"><em>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 그림 1: VS2012에서 4.5 웹앱 배포</em></p>  <p style="padding-left: 30px;">구성&rsquo; 탭을 클릭하고 &lsquo;.NET FRAMEWORK 버전 단추를 선택하여 Windows Azure 관리 포털에서 애플리케이션의 &lsquo;.NET 버전을&rsquo; 지정할 수도 있습니다.</p>  <p style="padding-left: 30px;"><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7103.Figure-2.png" alt="" border="0"></a></p>  <p><em>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; 그림 2: Windows Azure 관리 포털에서 .NET 버전 지정</em></p>  <p style="padding-left: 30px;"><strong>2) &nbsp;&nbsp;</strong><strong>공유 계층 </strong></p>  <p style="padding-left: 30px;">2012년 6월에 WAWS를 도입했을 때 두 가지 유형의 사이트를 허용했습니다.</p>  <p style="padding-left: 30px;">-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;리소스( <strong>메모리, 송</strong>신, CPU 시간)가 제한되고 CNAME이 지원되지 않는 다중 테넌트 환경에서 실행되는 무료 사이트입니다.</p>  <p style="padding-left: 30px;">-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;전용 VM에서 실행되는 <strong>예약된</strong> 사이트입니다. 이 옵션에는 종량제 리소스 사용 모델이 있으며 CNAME 매핑을 허용합니다.</p>  <p style="padding-left: 30px;">가격 책정 모델에 대한 자세한 내용은 여기를 참조 <a href="https://azure.microsoft.com/en-us/pricing/details/" target="_blank">하세요</a>.&nbsp;</p>  <p style="padding-left: 30px;">사용자가 WAWS를 사용해 보면서 1개의 CPU 예약 인스턴스에 대한 CNAME 매핑($56)의 높은 진입 가격에 대한 많은 피드백을 제공했습니다. 최근에 <strong>공유</strong> 모델을 발표한 문제를 해결하기 위해 이 모델에서 사용자는 한 달에 시간당 $0.013($9.60)를 지불하고 CNAME 및 레코드를 매핑하는 기능을 받습니다. 공유 사이트는 훨씬 더 큰 리소스 할당량(메모리, CPU 시간 및 유휴 시간 제한)을 수신하는 다중 테넌트 환경에서 실행됩니다. 공유 사이트는 무료 사이트와 달리 사용자가 송신 할당량을 초과할 때 차단되지 않습니다. 사이트를 공유 모드로 이동하려면 SCALE 탭을 &lsquo;사용하고 공유&rsquo; 옵션을 선택합니다&lsquo;.&rsquo;&nbsp;</p>  <p style="padding-left: 30px;"><em><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8713.Figure-3.png" alt="" border="0"></a></em></p>  <p style="padding-left: 120px;">&nbsp;&nbsp;<em>그림 3: 사이트를 공유 호스팅 모드로 이동</em></p>  <p style="padding-left: 30px;"><strong>3)&nbsp;&nbsp; </strong><strong>향상된 도메인 관리 지원</strong></p>  <p style="padding-left: 30px;">더 많은 피드백을 수집하면서 고객이 WAWS 사이트(예: mydomain.com 및 www.mydomain.com)에 벌거벗&rdquo;은 URL을 매핑&ldquo;하는 기능이 필요하다는 것을 알게 되었으며, 고객이 사용자 지정 도메인 이름을 매핑하는 보다 단계별 접근 방식을 활용할 수 있다는 것도 배웠습니다. 이러한 요구 사항을 구현하기 위해 구성&rsquo; 탭에 새 &lsquo;도메인&rsquo; 관리 옵션을 추가했습니다&lsquo;. 이 옵션을 사용하면 사용자가 개별 웹 사이트에 필요한 만큼의 사용자 지정 도메인 이름을 매핑할 수 있습니다.&nbsp;</p>  <p style="padding-left: 30px;"><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7725.Figure-4.png" alt="" border="0"></a></p>  <p style="padding-left: 60px;"><em>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 그림 4: 구성 탭의 도메인 관리 단추</em></p>  <p style="padding-left: 30px;"><em><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0312.Figure-5.png" alt="" border="0"></a></em></p>  <p style="padding-left: 60px;"><em></em><em>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 그림 5: 구성 탭의 도메인 관리 단추</em></p>  <p style="padding-left: 30px;"><strong>4)&nbsp;&nbsp; </strong><strong>Python Django 지원</strong></p>  <p style="padding-left: 30px;">고객에 대한 우리의 핵심 약속 중 하나는 WAWS에서 사용할 수 있는 언어와 프레임워크의 다양성을 지속적으로 증가시키는 것입니다. 이 경로를 시작하기 위해 Visual Studio용 Python 도구(PTVS) 팀과 협력하여 WAWS에 대한 Django 지원을 제공했습니다.</p>  <p style="padding-left: 30px;">Django는 Python 언어를 사용하는 웹 개발에 매우 인기 있는 프레임워크입니다. Django는 많은 대형 웹 사이트에서 사용되며 활기찬 커뮤니티를 보유하고 있습니다. PTVS 팀은 이제 WAWS 사이트와 빠르게 동기화할 수 있는 Visual Studio Django 프로젝트 형식을 제공했습니다.</p>  <p style="padding-left: 30px;">WAWS용 Python을 구성하려면 처리기 매핑 및 일부 앱 설정을 설정해야 합니다.</p>  <p style="padding-left: 30px;">WAWS용 Python을 구성하는 방법에 대한 지침은 <a href="https://azure.microsoft.com/en-us/develop/python/tutorials/web-sites-with-django/" target="_blank">여기에서</a> 확인할 수 있습니다.</p>  <p style="padding-left: 30px;"><em><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1346.Figure-6.png" alt="" border="0"></a></em></p>  <p style="padding-left: 30px;"><em><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0268.Figure-6.1.png" alt="" border="0"></a></em></p>  <p style="padding-left: 30px;"><em></em><em>&nbsp; 그림 6: Django 사이트에 대한 구성 탭의 앱 설정 및 처리기 매핑입니다.</em></p>  <p style="padding-left: 30px;"><em><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0624.Figure-7.png" alt="" border="0"></a></em></p>  <p style="padding-left: 150px;"><em></em><em>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; 그림 7: Visual Studio Django 사이트</em></p>  <p style="padding-left: 30px;"><strong>5)&nbsp;&nbsp; </strong><strong>연속 통합을 위한 추가 옵션</strong></p>  <p style="padding-left: 30px;">Azure 웹 사이트를 Windows 시작할 때 Team Foundation Service 사용하여 연속 통합을 지원하고 클라이언트 컴퓨터에서 WAWS 사이트로 Git 리포지토리를 동기화할 수 있도록 지원했습니다. 고객의 피드백의 주요 포인트 중 하나는 CodePlex 및 GitHub 같은 온라인 코드 리포지토리와 통합해야 한다는 것이었습니다. 최근 관리 포털 릴리스에서는 사용자가 이 작업을 수행할 수 있도록 했습니다. 이제 WAWS 사이트는 CodePlex, GitHub 및 BitBucket 리포지토리에서 직접 배포할 수 있습니다. 이 기능을 사용하도록 설정하려면 사이트 &lsquo;&rsquo;대시보드&rsquo; 탭에서 Git 게시&rsquo; 설정 옵션을 선택하고 &lsquo;배포 탭&lsquo;이&rsquo; 나타나면 통합할 리포지토리 유형을 선택합니다.</p>  <p style="padding-left: 30px;"><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2061.Figure-8.png" alt="" border="0"></a></p>  <p style="padding-left: 150px;"><em>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 그림 8: Git 게시 설정</em></p>  <p style="padding-left: 30px;"><em><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3835.Figure-9.png" alt="" border="0"></a></em></p>  <p style="padding-left: 60px;"><em></em><em>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp;그림 9: 사이트에 대한 배포 옵션 설정</em></p>  <p style="padding-left: 30px;">이 빠른 개요가 유용하기를 바랍니다. 이러한 기능을 사용하고 Windows Azure 웹 사이트 미리 보기 <a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazurewebsitespreview/threads" target="_blank">포럼</a>에서 사용자 의견과 질문을 계속 보내주시기 바랍니다.</p>'
