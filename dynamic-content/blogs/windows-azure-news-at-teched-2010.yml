Title: TechEd 2010에서 Azure News Windows
Summary: 이번 주 뉴올리언스의 TechEd 2010에서 Windows Azure에 대해 발표되는 내용을 알고 싶으신가요? 다음은 Windows Azure 팀이 2010년 6월 버전의 릴리스에 대해 논의합니다.
Content: "<p>이번 주 뉴올리언스의 TechEd 2010에서 Windows Azure에 대해 발표되는 내용을 알고 싶으신가요? 다음은 Windows Azure 팀이 2010년 6월 버전의 Windows Azure Tools + SDK 릴리스, Windows Azure Content Delivery Network(CDN) 프로덕션 시작(가격 책정 포함) 및 OS 자동 업그레이드 기능 활성화에 대해 설명합니다.&nbsp; SQL Azure 팀은 또한 몇 가지 발표를하고 있으므로 <a target=\"_blank\" href=\"https://blogs.msdn.com/b/sqlazure/\">여기에</a> 자신의 블로그에 그들에 대해 읽어해야합니다.</p>  <p><b>새 Windows Azure Tools + SDK</b></p>  <p>Windows Azure Tools + SDK의 2010년 6월 릴리스에는 다음이 포함됩니다.</p>  <ul class=\"unIndentedList\">  <li>  Visual Studio 2010 RTM에 대한 전폭적인 지원</li>  <li>  .NET 4는 개발자에게 .NET 3.5 또는 .NET 4 프레임워크를 대상으로 하는 서비스를 유연하게 빌드할 수 있도록 지원합니다.</li>  <li>  클라우드 스토리지 탐색기는 개발자가 Visual Studio Server Explorer를 통해 Windows Azure 테이블 및 Blob 컨테이너에 대한 읽기 전용 보기를 표시하여 매력적인 서비스를 쉽게 빌드할 수 있도록 합니다.</li>  <li>  통합 배포- 개발자가 솔루션 탐색기에서 '게시'를 선택하여 Visual Studio 직접 서비스를 배포할 수 있습니다.</li>  <li>  개발자가 서버 탐색기에서 '컴퓨팅' 노드를 통해 서비스 상태를 추적하고 관리하는 데 도움이 되는 서비스 모니터링</li>  <li>  클라우드에서 실행되는 서비스에 대한 IntelliTrace 지원은 Visual Studio 2010 Ultimate IntelliTrace 기능을 통해 클라우드에서 서비스를 디버깅하는 프로세스를 간소화합니다. 자세한 내용은 <a target=\"_blank\" href=\"https://blogs.msdn.com/b/jnak/archive/2010/05/27/using-intellitrace-to-debug-windows-azure-cloud-services.aspx\">이 게시물을 참조하세요</a>.</li>  </ul>  <p>새 도구 + SDK를 다운로드하려면 <a target=\"_blank\" href=\"https://go.microsoft.com/fwlink/?LinkID=128752\">여기</a>를 클릭하세요. </p>  <p><b>Windows Azure CDN 프로덕션 시작</b></p>  <p>이 블로그에서 이전에 발표한 대로 2010년 6월 30일 <b>이후에</b> 시작되는 모든 청구 기간에 대한 Windows Azure CDN 사용량은 다음 세 가지 청구 미터 및 요금을 사용하여 청구됩니다.</p>  <ul type=\"disc\">  <li>유럽 및 북미 지역에서 데이터 전송의 경우 GB당 $0.15 </li>  <li>다른 위치에서 데이터 전송의 경우 GB당 $0.20 </li>  <li>10,000개 트랜잭션당 $0.01 </li>  </ul>  <p>전 세계 19개 위치(미국, 유럽, 아시아, 오스트레일리아 및 남미)를 사용하는 Windows Azure CDN 개발자에게 높은 대역폭 콘텐츠를 제공하고, 데이터의 복사본을 네트워크의 다양한 지점에 배치하여 최종 사용자 성능 및 안정성을 향상시켜 사용자에게 더 가깝게 배포할 수 있는 글로벌 솔루션을 제공합니다. Windows Azure CDN 지원되는 콘텐츠 형식에는 웹 개체(예: JPG, CSS 및 JavaScript), 다운로드 가능한 개체(미디어 파일, 소프트웨어, 문서) 및 인터넷 배달을 위한 기타 구성 요소가 포함됩니다. 이 Windows Azure CDN Windows Azure Storage에 저장된 공용 콘텐츠의 HTTP 배달을 지원합니다. </p>  <p>2010년 7월 1일 이전에 시작된 청구 기간에 대한 모든 사용량은 청구되지 않습니다. 요구 사항에 가장 적합한 가격 책정 계획을 결정하는 데 도움이 되도록 이 정보가 포함된 비교 테이블을 검토하세요. </p>  <p>Windows Azure CDN 및 시작 방법에 대해 자세히 알아보려면 <a target=\"_blank\" href=\"https://blogs.msdn.com/windowsazure/archive/2009/11/05/introducing-the-windows-azure-content-delivery-network.aspx\">이전 블로그 게시물을</a> 읽거나 <a target=\"_blank\" href=\"https://windowsazure.com/\">WindowsAzure.com</a> FAQ 섹션을 방문하세요.</p>  <p><b>OS 자동 업그레이드 기능</b></p>  <p>OS 자동 업그레이드 기능은 개발자가 서비스 배포를 위한 게스트 OS를 사용 가능한 최신 릴리스로 자동으로 업그레이드할 수 있는 유연성을 제공합니다. 개발자는 게스트 OS의 특정 릴리스로 수동으로 업그레이드하는 기능도 계속 유지합니다. 개발자는 서비스 관리 API 또는 개발자 포털을 통해 OS 자동 업그레이드 기능을 사용하도록 설정할 수 있습니다. OS 릴리스 목록은 <a target=\"_blank\" href=\"https://msdn.microsoft.com/en-us/library/ee924680%28v=MSDN.10%29.aspx\">여기에서</a> 찾을 수 있습니다.  &nbsp;</p>  <p>이번 주 TechEd에서 Windows Azure에서 발생하는 모든 일의 맨 위에 머물고 싶다면 트위터에서 <a target=\"_blank\" href=\"https://twitter.com/WindowsAzure\">WindowsAzure</a>를 따라 TechEd의 모든 것을 최신 상태로 유지하려면 Twitter를 팔로우하세요<a target=\"_blank\" href=\"https://twitter.com/TechEd_NA\">@TechEd_NA</a>.</p>"
