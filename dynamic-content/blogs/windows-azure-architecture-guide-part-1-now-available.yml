Title: Windows Azure 아키텍처 가이드 - 1부 사용 가능
Summary: David Aiken이 최근 자신의 블로그에서 언급했듯이 Microsoft Patterns Practices &amp; 팀은 방금 Windows Azure 아키텍처 가이드 - 볼륨 1을 릴리스했습니다. 계획된 시리즈의 첫 번째...
Content: <p>David Aiken이 최근 자신의 블로그에서 언급했듯이 <a target="_blank" href="https://msdn.microsoft.com/en-us/practices/default.aspx">Microsoft Patterns Practices &amp;</a> 팀은 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/ff728592.aspx">방금 Windows Azure 아키텍처 가이드 - 볼륨 1</a>을 발표했습니다. <a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> 플랫폼에 대한 계획된 시리즈의 첫 번째 문서에서는 기존 온-프레미스 ASP.NET 애플리케이션을 클라우드에서 작동하는 애플리케이션에 맞게 조정하는 방법을 독자에게 안내합니다.&nbsp; 각 챕터에서는 인증 및 권한 부여, 데이터 액세스, 세션 관리, 배포, 개발 수명 주기 및 비용 분석을 비롯한 다양한 고려 사항을 살펴봅니다.</p>  <p>이 책은 클라우드에 적합한 애플리케이션 및 서비스를 설계, 빌드 또는 운영하며 Windows 기반 시스템과 함께 작동하며 Microsoft .NET Framework, Microsoft Visual Studio, ASP.NET 잘 알고 있는 모든 설계자, 개발자 또는 IT(정보 기술) 전문가를 위한 것입니다. SQL Server 및 Microsoft Visual C#.</p>
