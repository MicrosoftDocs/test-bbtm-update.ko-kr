Slug: microsoft-distinguished-engineer-yousef-khalidi-to-join-cloud-panel-at-structure-2010-in-san-francisco-this-thursday-june-24-2010
Title: Microsoft 고유 엔지니어 Yousef Khalidi가 2010년 6월 24일 목요일 샌프란시스코의 Structure 2010에서 클라우드 패널에 참여
Summary: Microsoft 고유 엔지니어인 Yousef Khalidi는 2010년 6월 24일 목요일 오후 3시 40분(기가OM의 최고의 생각인 구조 2010)에서 "PaaS(Platform-as-a-Service)" 패널에 참여할 예정입니다.
Content: <p>Microsoft 고유 엔지니어인 Yousef Khalidi는 2010년 6월 23일부터 24일까지 샌프란시스코의 미션 베이 컨퍼런스 센터에서 열리는 GigaOM의 최고 사고 리더십 컨퍼런스인 Structure 2010에서 2010년 6월 24일 목요일 오후 3:40에 "PaaS(Platform-as-a-Service)" 패널에 참여합니다. Structure 2010에 연결할 수 없는 경우 세션은 라이브 스트림을 통해 사용할 수 있으며 패널 요약은 2010년 6월 25일 금요일에 이 블로그에 게시됩니다. </p>  <p>이것은 PaaS의 미래와 시장이 궁극적으로 취할 수있는 방향에 대해 토론할 예정인 다양한 패널리스트 그룹과 흥미로운 대화가되어야합니다.&nbsp; 기가OM Pro 인프라 큐레이터인 데릭 해리스(Derrick Harris)가 진행하는 패널의 다른 참가자로는 랙스페이스 호스팅 사장인 루 무어먼, 마이크 피에흐, 오라클의 제품 마케팅 수석 이사, 바이런 세바스찬, 헤로쿠 CEO, 주오라의 창립자인 &amp; 티엔 주오 등이 있습니다.</p>  <p>Structure에 참석하려는 경우 Yousef의 다른 세션인 "클라우드를 사용하는 이유"를 확인할 수도 있습니다. Azure 플랫폼<a target="_blank" href="https://www.microsoft.com/windowsazure/">이 Windows</a> 이유는 무엇인가요?" 2010년 6월 23일 수요일 오후 3:15. &nbsp;이 세션에서는 클라우드 컴퓨팅을 통해 개발자가 IT를 동적으로 전환하고 혁신적인 애플리케이션 개발을 통해 새로운 수익을 창출하는 데 핵심적인 역할을 할 수 있는 방법에 초점을 맞춥니다.&nbsp; 또한 Yousef는 Microsoft가 Windows Azure 플랫폼을 통해 이 공간을 해결하는 방법과 고객이 현재와 미래의 클라우드를 계획하는 방법에 대해 논의합니다.</p>
