Title: Microsoft Cloud는 Gov를 달성합니다. 인도의 임시 인가 ... 희귀 한 회사에서
Summary: '인도 정부의 전자 정보 기술부(MeitY)는 Microsoft가 MeitY의 임시 인증을 달성한 최초의 글로벌 클라우드 서비스 공급자 중 하나라고 발표했습니다.  이 인증을 통해 Microsoft는 이제 더 넓은 범위의 고객에게 진정으로 혁신적인 디지털 서비스를 제공하는 인도의 클라우드 컴퓨팅 솔루션을 제공할 수 있습니다. '
Content: >-
  <p>인도 정부의 전자 정보 기술부(MeitY)는 Microsoft가 MeitYs&rsquo; 임시 인증을 달성한 최초의 글로벌 클라우드 서비스 공급자 중 하나라고 발표했습니다.&nbsp; 이 인증을 통해 Microsoft는 이제 더 넓은 범위의 고객에게 진정으로 혁신적인 디지털 서비스를 제공하는 인도의 클라우드 컴퓨팅 솔루션을 제공할 수 있습니다.&nbsp;</p>


  <p>MeitYs&rsquo; 임시 인증은 인도의 정부 기관 및 부서가 디지털 혁신을 발전시키고 IT 운영을 최적화하며 사회를 변화시키기 위해 Microsoft 클라우드를 선택할 수 있도록 합니다.&nbsp; Microsoft Cloud는 인도 정부 기관이 더 높은 효율성을 달성하고 안정성과 확장성을 높일 수 있도록 업계 최고의 수준의 보안, 개인 정보 보호 제어, 규정 준수 및 투명성을 제공합니다.</p>


  <p>MeitY는 IT 관련 정책 및 지침의 주요 기관입니다.&nbsp; 모든 공공 부문 조직, 정부 지원 및 통제 조직, 주 및 지역 기관 및 인도의 국영 기업에 지침을 제공하는 관리 기관입니다.&nbsp; MeitYs&rsquo; 지침은 규제 산업의 민간 부문 조직 및 인도의 모든 클라우드 서비스 사용 기준에 영향을 미치는 기타 부문 규제 기관에 의해 채택됩니다.</p>


  <p>이 새로운 인가를 통해 Microsoft는 이제 인도 정부가 전이적인 전자 거버넌스 서비스, 금융 포용 기회, 양질의 의료 및 교육을 전국 수십억 명의 사람들에게 제공하기 위해 더 많은 일을 할 수 있습니다.</p>
