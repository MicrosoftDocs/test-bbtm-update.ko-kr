Title: 'Windows Azure Community 뉴스 검거(버전 #18)'
Summary: '&nbsp;클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 다음은 이것의 하이라이트입니다...'
Content: '<p>&nbsp;클라우드 컴퓨팅 및 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0108">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다.</p>  <p><b>기사와 블로그 게시물</b></p>  <ul>  <li>타사 소프트웨어를 Windows Azure &ndash; 에 설치하는 방법 <a target="_blank" href="https://twitter.com/#!/wely_live">@wely-live</a> (5월 9일 게시)</li>  <li><a target="_blank" href="https://michaelcollier.wordpress.com/2012/05/09/sending-text-messages-from-your-windows-azure-service/">Windows Azure 서비스에서</a> <a target="_blank" href="https://twitter.com/#!/MichaelCollier">@MichaelCollier</a> 문자 메시지 보내기(5월 9일 게시)</li>  <li><a target="_blank" href="https://seroter.wordpress.com/2012/05/09/interview-series-four-questions-with-dean-robertson/">인터뷰 시리즈: 딘 로버트슨과의 4가지 질문</a> ( <a target="_blank" href="https://twitter.com/#!/rseroter">@rseroter</a> 5월 9일 게시)</li>  <li>Zoiner Tejada에서 Windows Azure 웹 사이트에 인증 옵션 추가(5월 8일 게시)</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/buckwoody/archive/2012/05/08/blobshare-corporate-filesharing-with-security-and-control.aspx">BlobShare:&nbsp; 보안 및 제어를 사용한 회사 파일 공유</a>(5월 8일 게시)<a target="_blank" href="https://twitter.com/#!/buckwoody">@buckwoody</a></li>  <li><a target="_blank" href="https://channel9.msdn.com/Blogs/bruceky/Privacy-Central-Protecting-Your-Data-Using-Ruby-on-Windows-Azure">(비디오) Azure에서 Ruby를 사용하여 데이터 보호</a>(5월 8일 게시) Windows <a target="_blank" href="https://twitter.com/#!/brucedkyle">@brucedykle</a> 개인 정보 보호&nbsp;</li>  </ul>  <p><b>예정된 이벤트 및 사용자 그룹 모임</b></p>  <p><b>북아메리카</b></p>  <ul>  <li>5월 14일: 오하이오 중부 컴퓨터 사용자 그룹 &ndash; 콜럼버스, 오하이오</li>  <li>5월 17일:&nbsp; <a target="_blank" href="https://www.meetup.com/CloudDC/events/61993452/">Windows Azure 실습 및 Node.js</a> &ndash; Reston, VA</li>  <li>5월 17일: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032511904&amp;Culture=en-US">Windows Azure Kick Start</a> &ndash; Waukesha, WI</li>  <li>5월 30일: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032512922&amp;culture=en-us">버지니아 주 클라우드 캠프</a> &ndash; 레스턴</li>  <li>5월 30일:&nbsp; <a target="_blank" href="https://www.meetup.com/VancouverAzure/">Windows Azure Meetup </a>&nbsp;- 캐나다 밴쿠버</li>  <li>6월 11-14일: Microsoft TechEd North America 2012 &ndash; 올랜도, 플로리다</li>  </ul>  <p><b>유럽</b></p>  <ul>  <li>5월 15-16일:CloudConf 2012 &ndash; 모스크바, 러시아</li>  <li>5월 16일: 벨기에 Windows Azure &ndash; Antwerp<a target="_blank" href="https://www.azug.be/events/big-data-using-hadoop-on-windows-azure">에서 Hadoop을 사용하는 빅 데이터</a></li>  <li>5월 23-24일: DevCon 12 &ndash; 모스크바, 러시아</li>  <li>6월 26-29일: 네덜란드 암스테르담의 Microsoft TechEd Europe &ndash;</li>  </ul>  <p><b>기타</b></p>  <ul>  <li>5월 21-25일: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032512886&amp;Culture=en-GB">Azure UK Bootcamps</a> &ndash; Online Windows</li>  <li>5월 22일:&nbsp; 클라우드&nbsp;<a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032510720&amp;Culture=en-US">에 대한 아키텍처 패턴</a> - 온라인</li>  <li>5월 22-24일: 리처드 세로터 &ndash; 오스트레일리아와 통합 마스터 클래스(3개 도시)</li>  </ul>  <p><b>최근 Windows Azure </b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc"><b>포럼</b></a><b> 토론 스레드</b></p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/dfe98f28-b211-4124-a505-0c664f48b3e5">"게시 -&gt; 를 사용하여 Azure에 웹 애플리케이션을 게시하려면 어떻게 하나요? "웹 배포"? (오류 발생: 웹 배포 작업 실패)</a> &ndash; 보기 591개, 회신 8개</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuretroubleshooting/thread/9ff10956-f42b-4f42-a2a0-269835a462ed">VM 역할의 페이지가 아닌 IE에서 VM 이미지의 액세스 페이지</a> &ndash; 보기 590개, 회신 6개</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/9c8d34f6-2fdc-4c68-9f28-1bb94d785d4d">초기 데이터 동기화 실패한</a> &ndash; 724개의 보기, 9개의 회신</li>  </ul>  <p>강조 표시할 사용자와 같은 문서&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 의견 섹션을 사용하거나 Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>에서 문의할 수 있습니다.&nbsp;</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
