Title: 이제 Azure 서비스는 새로운 하이브리드 기능으로 어디서나 실행됩니다. Azure Arc 발표
Summary: 오늘, 모든 인프라에 Azure 서비스 및 관리를 가져와 고객을 위한 새로운 하이브리드 시나리오의 잠금을 해제하는 일련의 기술인 Azure Arc를 발표합니다. Azure Arc는 오늘부터 미리 보기로 제공됩니다.
Content: >-
  <p>기업은 하이브리드 기술 접근 방식을 사용하여 온-프레미스 투자를 활용하고 동시에 클라우드 혁신을 활용합니다. 더 많은 비즈니스 운영 및 애플리케이션이 에지 디바이스 및 여러 클라우드를 포함하도록 확장됨에 따라 하이브리드 기능을 통해 온-프레미스, 다중 클라우드 및 에지 디바이스에서 앱을 원활하게 실행할 수 있는 동시에 모든 분산 위치에서 일관된 관리 및 보안을 제공해야 합니다. 이러한 환경 간에 일관성이 없으면 비용과 복잡성이 기하급수적으로 증가합니다. Microsoft는 하이브리드 클라우드 기능이 어디서나 혁신을 가능하게 하는 동시에 원활한 개발, 배포 및 지속적인 관리 환경을 제공하기 위해 진화해야 한다는 것을 알고 있습니다.</p>


  <p>원래부터 Azure는 원활한 하이브리드 기능을 &ndash; 가능하게 하기 위해 구축되었으며, 우리는 고객에게&rsquo; 의도적인 혁신을 가능하게 하는 요구를 지속적으로 제공하고 있습니다. 2년 전, 온-프레미스에 배포 가능한 일관된 클라우드 모델을 사용하도록 Azure Stack을 제공했습니다. 지난 1년&rsquo; 동안 모든 환경과 클라우드에 DevOps 제공하기 위해 Azure를 확장했으며, 모든 인프라에 대해 클라우드 기반 보안 위협 방지를 사용하도록 설정했으며, 어디서나 Microsoft Azure Cognitive Services AI 모델을 실행할 수 있는 기능을 잠금 해제했습니다. 오늘날 Microsoft는 고객이 하이브리드 클라우드에서 벗어나 Azure를 통해 어디서나 혁신을 진정으로 제공할 수 있도록 상당한 도약을 하고 있습니다.</p>


  <p>오늘, 모든 인프라에 Azure 서비스 및 관리를 가져와 고객을 위한 새로운 하이브리드 시나리오의 잠금을 해제하는 일련의 기술인 Azure Arc를 발표합니다. Azure Arc는 오늘부터 미리 보기로 제공됩니다.</p>


  <h2>Azure 관리 및 보안을 모든 인프라로 확장</h2>


  <p>Azure 관리를 사용하는 고객이 매일 수억 개의 Azure 리소스를 구성, 관리 및 보호합니다. Azure Arc는 이러한 검증된 Azure 관리 기능을 Linux 및 Windows 서버뿐만 아니라 온-프레미스, 다중 클라우드 및 에지의 모든 인프라에 있는 Kubernetes 클러스터로 확장합니다. 이제 고객은 Azure Resource Manager, Microsoft Azure Cloud Shell, Azure Portal, API 및 Microsoft Azure Policy와 같은 강력하고 설정된 기능을 사용하여 다양한 환경을 관리하는 일관되고 통합된 접근 방식을 사용할 수 있습니다. Azure Arc를 사용하면 개발자가 선택한 도구를 사용하여 컨테이너화된 앱을 빌드할 수 있으며, IT 팀은 GitOps 기반 구성 관리를 사용하여 앱을 균일하게 배포, 구성 및 관리할 수 있습니다. 마지막으로 Azure Arc를 사용하면 중앙 집중식 역할 기반 액세스 제어 및 보안 정책을 사용하여 환경 전체에서 클라우드 보안을 보다 쉽게 구현할 수 있습니다. <a href="https://azure.microsoft.com/services/azure-arc/" target="_blank">Azure Arc</a>에 대해 자세히 알아보세요.</p>


  <h2>어디서나 Azure 데이터 서비스 실행</h2>


  <p>이제 고객은 Azure Arc를 사용하여 항상 최신 데이터 기능, 몇 시간(시간이 아닌 시간) 배포, 모든 인프라의 동적 확장성 등 클라우드 혁신의 이점을 실현할 수 있습니다. 이제 고객은 모든 Kubernetes 클러스터에서 필요한 위치에 Azure SQL Database 및 Azure Database for PostgreSQL 하이퍼스케일을 유연하게 배포할 수 있습니다. Azure Portal에서 고객은 온-프레미스 및 클라우드에서 실행되는 모든 Azure 데이터 서비스에 대한 통합되고 일관된 보기를 얻을 수 있으며, 환경 전체에서 일관된 정책, 보안 및 거버넌스를 적용할 수 있습니다. 고객은 온-프레미스 용량이 부족한 경우 AKS(Azure Kubernetes Service)에서 추가 Kubernetes 클러스터를 원활하게 회전하여 무제한 규모를 얻을 수 있습니다. <a href="https://azure.microsoft.com/services/azure-arc/hybrid-data-services" target="_blank">어디서나 Azure 데이터 서비스에</a> 대해 자세히 알아보세요.</p>


  <blockquote>

  <p><em>&ldquo;Hewlett Packard Enterprise 고객 성공, 하이브리드 클라우드 소프트웨어 및 서비스 담당 부사장인 Erik Vogel은 Microsoft가 모든 인프라&rdquo;에 Azure 데이터 서비스 및 관리를 제공하는 것을 보게 되어 기쁩니다. &ldquo; Microsoft와의 파트너십을 통해 환경 전반에 걸쳐 진정한 as a Service 환경을 제공하여 데이터베이스와 기본 인프라를 모두 관리하고 온-프레미스 및 클라우드에서 일관된 환경을 제공하기를 희망합니다.&rdquo;</em>&nbsp;</p>

  </blockquote>


  <h2>모든 에지에 대한 확장된 Azure Stack 제품</h2>


  <p>홍콩 거래소와 클리어링 리미티드, <a href="https://www.youtube.com/watch?v=eexMnJyFj28" target="_blank">KPMG 노르웨이</a> , <a href="https://www.youtube.com/watch?v=nhbuox9eWdA&amp;t=2s" target="_blank">에어버스 디펜 &amp; 스 스페이스</a> 등 60개국의 기업들은 Azure Stack Hub를 통해 Azure와 연결되고 연결이 끊어진 하이브리드 솔루션을 구축하고 있습니다. 현재 Azure Stack Edge를 추가하여 고객에게 더 많은 유연성을 제공하기 위해 <a href="https://azure.microsoft.com/overview/azure-stack/" target="_blank">Azure Stack</a> 포트폴리오를 확장하고 있습니다. Azure Stack Edge는 모든 에지에 컴퓨팅, 스토리지 및 인텔리전스를 제공하는 관리형 AI 지원 에지 어플라이언스입니다. 고객은 Virtual Machine 지원, GPU 기반 폼 팩터, 여러 노드가 있는 고가용성 및 MEC(다중 액세스 에지 컴퓨팅)를 비롯한 새로운 기능을 활용할 수 있습니다. 또한 전술 에지, 인도주의 및 비상 대응 노력과 같은 시나리오를 지원하는 가장 가혹한 환경 조건에서 클라우드 기능을 제공하도록 설계된 새로운 러기드 시리즈 Azure Stack Edge 폼 팩터를 도입하고 있습니다.</p>


