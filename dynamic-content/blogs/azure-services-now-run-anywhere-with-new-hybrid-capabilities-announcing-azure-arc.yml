  <p>이번 주에 Microsoft Ignite에서 하이브리드의 혁신에 대한 더 많은 업데이트를 공유하기를 기대합니다. Azure 하이브리드 제품에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/overview/azure-hybrid/">Azure 하이브리드 개요 페이지를 방문하세요</a>. Azure Arc를 비롯한 주요 Azure 하이브리드 기능을 안내 <a href="https://info.microsoft.com/ww-registration-azure-webinar-series-extend-azure-management-anywhere-with-azure-arc.html">하는 예정된 웨비나에 등록</a> 할 수도 있습니다.</p>


