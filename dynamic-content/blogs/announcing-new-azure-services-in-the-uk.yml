Slug: announcing-new-azure-services-in-the-uk
Title: 영국에서 새 Azure 서비스 발표
Summary: '이제 영국에서 사용할 수 있는 다음 서비스를 발표하게 되어 기쁩니다!  '
Content: >-
  <p>Were&rsquo;는 이제 영국에서 사용할 수있는 다음 서비스를 발표하게되어 기쁩니다!</p>


  <p><strong>Hdinsight </strong>&ndash;&nbsp; HDInsight는 Azure에서 빅 데이터 처리를 위해 Hadoop 클러스터를 쉽게 프로비전하고 관리할 수 있는 100% 호환 Hadoop 서비스입니다.</p>


  <p>HDInsight는 99.9% SLA에서 지원되는 Spark, Hive, MapReduce, HBase, Storm, Kafka 및 R Server에 최적화된 오픈 소스 분석 클러스터를 제공하는 유일한 완전 관리형 클라우드 Hadoop 제품입니다.&nbsp; 이러한 각 빅 데이터 기술과 ISV 애플리케이션은 엔터프라이즈 수준의 보안 및 모니터링을 통해 관리형 클러스터로 쉽게 배포할 수 있습니다.&nbsp; <a href="https://azure.microsoft.com/en-us/services/hdinsight/">HDInsight</a>에 대해 자세히 알아보세요.</p>


  <p><strong>현재</strong> 영국에서 사용할 수 있는 Azure Import/Export 서비스는 HDInsight &ndash; 와 함께 사용할 수 있는 완벽한 도우미 서비스입니다. 이 조합을 사용하면 무제한의 데이터를 쉽게 수집, 처리 및 선택적으로 내보낼 수 있습니다.</p>


  <p><strong>Azure Import/Export</strong> -&nbsp;&nbsp; Import/Export 서비스는 이제 영국 남부에 살고 있습니다! Azure Import/Export Service를 사용하면 대량의 온-프레미스 데이터를 Azure Storage 계정 내/외부로 이동할 수 있습니다. 이렇게 하려면 하드 디스크 드라이브를 Azure 데이터 센터로 직접 안전하게 배송할 수 있습니다. 드라이브를 받으면 Azure Storage&rsquo; 계정으로 데이터를 자동으로 전송합니다.&nbsp; 이렇게 하면 대량의 데이터를 더 빠르고 비용 효율적으로 가져오거나 내보낼 수 있습니다(사용 가능한 네트워크 대역폭에 의해 제한되지 않음).</p>


  <p>이제 고객은 Azure Import/Export Service를 사용하여 하드 디스크 드라이브를 Azure UK South 데이터 센터로 배송하여 Azure Storage 데이터를 복사할 수 있습니다.</p>


  <p>가져오기/내보내기 작업을 만드는 방법에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-import-export-service/">Microsoft Azure Import/Export 서비스를 사용하여 Blob Storage 데이터를 전송합니다</a>.</p>


  <p><strong>Azure Container Registry</strong> -&nbsp; Azure Container Registry는 컨테이너 이미지를 호스팅하기 위한 프라이빗 레지스트리입니다. 고객은 Azure Container Registry를 사용하여 모든 유형의 컨테이너 배포에 대한 Docker 형식 이미지를 저장할 수 있습니다. Azure Container Registry는 Docker Swarm, DC/OS 및 Kubernetes를 포함하여 Azure Container Service에서 호스트되는 오케스트레이터와 잘 통합됩니다. 사용자는 오픈 소스 Docker 레지스트리 v2로 작업할 수 있는 친숙한 도구를 사용하면 이점을 얻을 수 있습니다.</p>


  <p>이제 고객은 Azure 구독에서 하나 이상의 컨테이너 레지스트리를 만들 수 있습니다. 각 레지스트리는 같은 위치에 있는 표준 Azure 스토리지 계정에 의해 지원됩니다. 컨테이너 이미지의 네트워크에 가까운 로컬 스토리지의 장점을 활용하려면 배포와 동일한 Azure 위치에 레지스트리를 만듭니다. <a href="https://docs.microsoft.com/en-us/azure/container-registry/container-registry-intro">Azure Container Registry</a>에 대한 자세한 정보</p>


  <p>우리는 이러한 추가에 대해 기쁘게 생각하고, 오늘 그들을 시도하기 위해 영국 Azure 지역을 사용하는 고객을 초대!</p>
