Title: Live 24/7 참조 스트림 사용 가능
Summary: 이 게시물에서는 참조 선형 스트림, 설정 방법 및 사용 방법에 대해 알아봅니다.
Content: >-
  <h1><img alt="12657101123_1bd8b402f2_o" border="0" height="317" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/12657101123_1bd8b402f2_o.jpg" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="12657101123_1bd8b402f2_o" width="480"></h1>


  <p>테스트, 참조 및 데모 목적으로 Microsoft Azure Media Services Live 서비스를 통해 24/7/365에서 작동하는 연속 선형 스트림 집합을 사용할 수 있게 했습니다. 이러한 스트림은 MPEG-DASH, HLS 버전 3, HLS 버전 4 및 부드러운 스트리밍 형식으로 스트리밍할 수 있습니다.</p>


  <h2>스트림 세부 정보</h2>


  <p>현재&nbsp; 다양한 아카이브 창이 있는 애니메이션 단편 영화 3편을 스트리밍하는 채널이 있습니다. 채널은 모두 단일 조각화된 MP4 수집 스트림을 수신하지만 동적 패키징을 통해 위에 나열된 모든 형식으로 스트리밍 엔드포인트에서 끌어올 수 있습니다. 처음 4개는 미국 동부에 있으며 Azure CDN 캐싱으로 프로비전됩니다. 다섯 번째는 CDN 없는 서부 EU에 있습니다.</p>


  <blockquote>채널 1의 보관 기간은 1시간입니다. 채널 2의 보관 기간은 15분입니다. 채널 3은 AES로 암호화되고(열기) 30분 채널 4의 보관 창에는 PlayReady 암호화(열기)가 있으며, 채널 5에는 암호화가 없고 보관 기간은 1시간인 30분입니다.</blockquote>


  <p>PlayReady DRM에 대한 자세한 내용은 PlayReadyhere"></a>를 발표하는 MingFei&#39;블로그 게시물<a href="https://azure.microsoft.com/blog/2014/12/22/announcing-azure-media-services-live-streaming-with-playready-encryption-capability/" title="에서 찾을 수 있습니다. <em>(현재 두 스트림은 모두 미국 동부 지역에 있습니다. 해당 지역에 대한 참조 스트림을 설정하려면 메모를 남기거나 직접 문의하세요.)</em> &nbsp;</p>


