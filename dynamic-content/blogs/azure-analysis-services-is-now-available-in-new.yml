Slug: azure-analysis-services-is-now-available-in-new
Title: Azure Analysis Services는 이제 북유럽 및 미국 서부에서 사용할 수 있습니다.
Summary: Azure Analysis Services는 의미 체계 데이터 모델을 호스트할 수 있는 Microsoft Azure 새로운 미리 보기 서비스입니다. 그러면 조직의 사용자가 Excel,... 같은 도구를 사용하여 데이터 모델에 연결할 수 있습니다.
Content: >-
  <p>Azure Analysis Services는 의미 체계 데이터 모델을 호스트할 수 있는 Microsoft Azure 새로운 미리 보기 서비스입니다. 그런 다음 조직의 사용자는 Excel, Power BI 등의 도구를 사용하여 데이터 모델에 연결하여 보고서를 만들고 임시 데이터 분석을 수행할 수 있습니다.</p>


  <p>이제 <b>북유럽 </b>및 <b>미국 서부</b>에서 Azure Analysis Services를 사용할 수 있음을 발표하게 되어 기쁩니다.</p>


  <p>Azure Analysis Services는 이제 북유럽, 서유럽, 미국 서부, 미국 중남부 및 미국 중서부 지역에서 사용할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/analysis-services/" target="_blank">Azure Analysis Services</a>에 대해 자세히 알아보거나 <a href="https://azure.microsoft.com/en-us/blog/first-azure-as/?utm_content=bufferf7c1b&amp;utm_medium=social&amp;utm_source=twitter.com&amp;utm_campaign=buffer">첫 번째 데이터 모델을 만들어</a> 보세요.</p>
