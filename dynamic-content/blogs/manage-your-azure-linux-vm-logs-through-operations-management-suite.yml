Slug: manage-your-azure-linux-vm-logs-through-operations-management-suite
Title: Operations Management Suite를 통해 Azure Linux VM 로그 관리
Summary: Azure Operational Insights 및 OMS를 통해 Azure Linux VM 로그를 관리하기 위한 지원이 추가되었습니다.
Content: >-
  최근에 Azure 모니터링 확장을 통해 Azure Linux Virtual Machines에 대한 진단 및 모니터링을 사용하도록 설정하는 방법에 대한 세부 정보를 공유했습니다. <a href="https://azure.microsoft.com/blog/2015/06/09/azure-linux-vm-infrastructure-monitoring-and-diagnostics-2/" target="_blank">Azure Linux VM 인프라 모니터링 및 진단에 대한 6월 블로그를 참조하세요</a>. 이 게시물에서는 OMS가 이제 <a href="https://azure.microsoft.com/en-us/services/operational-insights/" target="_blank">Operational Insights</a>  dashboard를 통해 사용할 수 있는 Azure Linux VM 로그를 관리할 수 있는 기능을 추가했음을 발표합니다. 자세한 내용은 Alex Frankel의 <a href="https://blogs.technet.com/b/momteam/archive/2015/07/09/you-can-now-ingest-syslog-data-into-oms-from-azure-vms.aspx" target="_blank">System Center: Operations Manager 엔지니어링 블로그</a>를 참조하세요. 이 모든 것을 설정하는 방법 및 OMS 작업 영역에서 VM의 메트릭 데이터를 관리하는 방법에 대한 절차와 <a href="https://azure.microsoft.com/en-us/documentation/articles/operational-insights-analyze-data-azure/#enable-azure-storage-analysis-by-operational-insights">Microsoft Azure 설명서의 서버에서 데이터 분석</a>에 대한 자세한 내용은 이 블로그를 참조하세요.


  Azure Linux VM에서 진단을 사용하도록 설정하는 방법에 대한 세부 정보가 필요한 경우 <a href="https://azure.microsoft.com/blog/2015/06/09/azure-linux-vm-infrastructure-monitoring-and-diagnostics-2/" target="_blank">Azure Linux VM 인프라 모니터링 및 진단에 대한 6월 블로그를 참조하세요.</a>


  다음은 Azure에서 실행 중인 VM에서 Operations Management Suite 작업 영역으로 syslog 및 성능 메트릭 데이터의 높은 수준의 데이터 흐름입니다.


  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/09/2015-07-09_10h47_56.png"><img style="display: inline;" title="2015-07-09_10h47_56" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2015-07-09_10h47_56_thumb.png" alt="2015-07-09_10h47_56" width="970" height="368" /></a>


  &nbsp;


  이러한 추가 기능을 사용하면 이제 Azure Linux VM에서 실행되는 인프라의 상태를 더 잘 관리하고 풍부한 Operations Management Suite 대시보드를 통해 모든 메트릭 데이터를 추적할 수 있습니다.
