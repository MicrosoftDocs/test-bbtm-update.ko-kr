Title: Custom Vision Service, iOS 11용 CoreML부터 분류자 내보내기 도입
Summary: 개발자가 지능형 에지를 빌드할 수 있도록 Microsoft Cognitive Services의 Custom Vision Service에서 모바일 모델 내보내기를 추가했습니다. Custom Vision Service는 쉽게 학습할 수 있는 도구입니다,...
Content: >-
  <p>개발자가 지능형 에지를 빌드할 수 있도록 Microsoft Cognitive <a href="https://www.customvision.ai/" target="_blank">Services의 Custom Vision Service</a> 에서 모바일 모델 내보내기를 추가했습니다.</p>


  <p>Custom Vision Service는 사용자 지정 이미지 분류자를 쉽게 학습, 배포 및 개선하기 위한 도구입니다. 범주당 소수의 이미지만 사용하면 몇 분 안에 고유한 이미지 분류자를 학습시킬 수 있습니다. 현재는 REST 엔드포인트에서 분류자를 호스팅하는 것 외에도 이제 iOS 11용 CoreML 형식으로 내보내기부터 시작하여 오프라인으로 실행되도록 모델을 내보낼 수 있습니다. 내보내기를 사용하면 애플리케이션에 직접 분류자를 포함하고 디바이스에서 로컬로 실행할 수 있습니다. 내보내는 모델은 모바일 디바이스의 제약 조건에 최적화되므로 디바이스에서 실시간으로 분류할 수 있습니다.</p>


  <p>Custom Vision Service는 매우 작은 학습 데이터 세트로 품질 분류자를 빌드하도록 설계되어 인식하려는 항목의 차이점에 견고하고 관심 없는 항목을 무시하는 분류자를 빌드할 수 있도록 지원합니다. 오늘&#39;업데이트를 사용하면 모바일 애플리케이션에 실시간 이미지 분류를 쉽게 추가할 수 있습니다. 압축 모델을 만들고, 업데이트하고, 내보내는 데 몇 분밖에 걸리지 않으므로 애플리케이션을 쉽게 빌드하고 반복적으로 개선할 수 있습니다. 더 많은 내보내기 형식 및 지원되는 디바이스가 곧 제공될 예정입니다.</p>


  <p><a href="https://go.microsoft.com/fwlink/?linkid=857726" target="_blank">이제 iOS 앱에 실시간 이미지 분류를 추가하기</a> 위한 샘플 앱 및 자습서를 사용할 수 있습니다.</p>


  <p>고유한 이미지 분류자 빌드를 알아보고 시작하려면 <a href="https://www.customvision.ai">www.customvision.ai</a> 방문하세요.</p>


