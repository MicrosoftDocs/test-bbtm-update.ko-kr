Slug: azure-service-bus-now-integrates-with-azure-event-grid
Title: 이제 Azure Service Bus Azure Event Grid와 통합됩니다.
Summary: 이제 Azure Service Bus Azure Event Grid에 이벤트를 보냅니다. 이 기능을 사용하는 주요 시나리오는 수신자가 필요하지 않은 메시지 볼륨이 낮은 Service Bus 큐, 토픽 또는 구독에 대한 것입니다.
Content: >-
  <p>Azure Service Bus 이제 Azure Event Grid에 이벤트를 보낼 수 있다는 것을 공유하게 되어 기쁩니다. 이 기능을 사용할 수 있는 주요 시나리오는 메시지 볼륨이 낮은 Service Bus 큐, 토픽 또는 구독에서 수신자가 메시지에 대해 항상 폴링할 필요가 없도록 하는 것입니다. 이제 Service Bus 수신자가 없는 경우 큐에 메시지가 있는 경우 Azure Event Grid에 이벤트를 보냅니다. Service Bus 네임스페이스에 대한 Azure Event Grid 구독을 만들고, 이러한 이벤트를 수신 대기하고, 수신기를 시작하여 이벤트에 대응할 수 있습니다. 이 기능을 통해 사후 프로그래밍 모델에 Service Bus를 사용할 수 있습니다.</p>


  <p><img alt="Service Bus to Event Grid integration" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sbtoeventgriddiagram2.png" style="width: 679px; height: 443px; margin-right: auto; margin-left: auto; float: none; display: block;"></p>


  <p>현재 Azure Service Bus 두 가지 시나리오에 대한 이벤트를 보냅니다.</p>


  <ul>
   <li>수신기를 사용할 수 없는 활성 메시지</li>
   <li>배달 못한 메시지 사용 가능</li>
  </ul>


  <p>또한 표준 Azure Event Grid 보안 및 <a href="https://docs.microsoft.com/en-us/azure/event-grid/security-authentication" target="_blank">인증 메커니즘을</a> 사용합니다.</p>


  <h3>이벤트를 보내는 빈도 및 이벤트 수는 얼마나 될까요?</h3>


  <p>네임스페이스에 여러 큐 및 토픽/구독이 있는 경우 큐 및 구독당 하나 이상의 이벤트가 발생합니다. Service Bus 엔터티에 메시지가 없고 새 메시지가 도착하는 경우 또는 Azure Service Bus 활성 수신기를 검색하지 않는 한 2분마다 이벤트가 즉시 내보내집니다. 메시지 찾아보기가 이벤트를 중단하지 않습니다.</p>


  <p>기본적으로 Azure Service Bus는 네임스페이스의 모든 엔터티에 대한 이벤트를 내보냅니다. 특정 엔터티에 대한 이벤트만 얻으려면 다음 필터링 섹션을 참조하세요.</p>


  <h3>이벤트를 가져오는 위치에서 필터링, 제한</h3>


  <p>네임스페이스 내의 하나의 큐 또는 하나의 구독에서만 이벤트를 얻으려면 Azure Event Grid에서 제공하는 필터로&quot; Begins with&quot; 또는 &quot;Ends를 사용할 &quot;수 있습니다. 일부 인터페이스에서는 해당 필터를 &ldquo;사전&rdquo; 및 &ldquo;접미사&rdquo; 필터라고 합니다. 여러 큐 및 구독이 아닌 여러 이벤트에 대한 이벤트를 얻으려면 여러 Azure Event Grid 구독을 만들고 각각에 대한 필터를 제공할 수 있습니다.</p>


  <p>현재 릴리스에서 이 기능은 Premium 네임스페이스에만 적용되며 모든 Event Grid 지역에서 사용할 수 있습니다. 나중에 표준 네임스페이스에 대한 지원을 추가할 예정입니다.</p>


