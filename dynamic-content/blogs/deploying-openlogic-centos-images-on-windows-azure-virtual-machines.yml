Title: Windows Azure Virtual Machines에 OpenLogic CentOS 이미지 배포
Summary: "  편집자&rsquo; 주: 오늘&rsquo; 게시물은 에릭 Weidner에 의해 우리에게 가져온다, OpenLogic 공동 설립자 및 엔지니어링 이사, 회사가 CentOS&nbsp;에 대한 지원 및 서비스를 제공하는 방법을 설명 ..."
Content: '<p><img style="margin: 2px 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4760.Eric.jpg" alt="" width="150" height="150"></p>  <p><strong><em>편집자&rsquo; 주: </em></strong><em>오늘&rsquo; 게시물은 Microsoft의 OpenLogic 공동 창립자이자 엔지니어링 디렉터인 <a href="https://www.twitter.com/esweid01" target="_blank">Eric Weidner</a>가 Microsoft로 가져와서, Windows</em> <em>Azure Virtual Machines에서 OpenLogic CentOS 이미지를 실행하는 방법에 대한 세부 정보를 포함하여 CentOScustomers에 대한 지원 및 서비스를 제공하는 방법을 설명합니다.&nbsp;</em><em>&nbsp;</em></p>  <p>OpenLogic은 Red Hat Enterprise Linux에 대해 공개적으로 사용할 수 있는 소스 코드에서 파생된 엔터프라이즈급 Linux 배포판인 CentOS에 대한 상업용 지원을 포함하여 700개가 넘는 오픈 소스 패키지에 대한 서비스와 지원을 제공합니다. CentOS를 지원하는 우리의 목표는 기업이 고객이 이미 알고 사용하고 있는 인기 있는 엔터프라이즈 Linux 배포판에 대한 완전히 개방적인 대안을 활용할 수 있도록 하는 것입니다.</p>  <p>작년 4월 정도부터 Windows Azure 팀과 긴밀한 협력 관계를 맺어 Windows Azure Preview 관리 포털의 이미지 갤러리에서 Open Logic CentOS 이미지를 사용할 수 있도록 했습니다. 헨리 예레즈(Henry Jerez)와 같은 우리의 대응업체들은 상호 고객을 위한 훌륭한 솔루션을 제공하는 데 매우 집중해 왔으며, 라이브 데이트를 만들기 &ldquo;&rdquo; 위해 일련의 목표를 달성하기 위해 우리와 협력해 왔습니다.</p>  <p>CentOS 및 Windows Azure의 유용한 점은&rsquo; OpenLogic 이미지를 실행하는 데 거의 필요하지 않는다는&rsquo; 것입니다. 사용자의&rsquo; 경우 Windows Azure Portal에서 Open Logic CentOS 이미지를 선택하고, 기본 설정에 대한 몇 가지 질문에 답변하고, 약 5분 후에 CentOS 서버를 시작할 수 있습니다. 개발자에게 플랫폼과의 상호 작용을 자동화할 수 있는 기능을 제공하는 도구도 있습니다.</p>  <p>Windows Azure에서 OpenLogic CentOS 이미지를 실행하는 고객은 광대하고 선택 가능하며 진정으로 예측 가능한 배포 프로세스를 마련할 것으로 예상할 수 있습니다. 또한 기존 데이터 센터에서 이미 익숙한 배포를 실행하는 서버를 가져옵니다.</p>  <p>얼마나 쉬운지 설명하기 위해 아래는 Windows Azure 관리 포털을 사용하여 OpenLogic CentOS 이미지를 실행하는 사용자 지정 가상 머신을 만드는 방법에 대한 단계별 세부 정보입니다.</p>  <ol>  <li>Windows Azure 관리 포털에&nbsp; 로그인합니다. 명령 모음에서 <strong>New</strong>를 클릭합니다.<br>&nbsp;<a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2555.1.png" alt="" border="0"></a></li>  <li><strong>VM OS 선택</strong> 대화 상자가 열립니다. 이제 이미지 갤러리에서 이미지를 선택할 수 있습니다.<br><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0243.2.png" alt="" border="0"></a></li>  <li><strong>플랫폼 이미지를</strong> 클릭하고 <strong>OpenLogic CentOS 6.2</strong> 이미지를 선택한 다음 화살표를 클릭하여 계속합니다.<br><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8562.3.png" alt="" border="0"></a></li>  <li><strong>플랫폼 이미지를</strong> 클릭하고 <strong>OpenLogic CentOS 6.2</strong> 이미지를 선택한 다음 화살표를 클릭하여 계속합니다.<br>TheVM&nbsp; <strong>Configurationdialog</strong>&nbsp; 상자가 나타납니다.<br>&nbsp;<a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1602.4.png" alt="" border="0"></a></li>  <li><strong>가상 머신 이름</strong>에서&nbsp; 가상 머신에 사용할 이름을 입력합니다. 이름은 15자 이내여야 합니다. 이 가상 머신의 경우 <strong>typeMyTestVM1</strong>&nbsp;입니다.</li>  <li>사용자&nbsp; <strong>이름을 새로</strong> 입력하고 가상 머신을 관리하는 데 사용할 계정의 이름을 입력합니다. 사용자 이름에 루트를 사용할 수 없습니다. 이 가상 머신의 경우 <strong>typeNewUser1</strong>&nbsp;입니다.</li>  <li>암호를&nbsp; <strong>새로</strong> 입력하고 가상 머신의 사용자 계정에 사용되는 암호를 입력합니다. 이 가상 머신의 경우 <strong>typeMyPassword1</strong>&nbsp;입니다. <strong>InConfirm</strong>&nbsp; 암호, 이전에 입력한 암호를 다시 입력합니다.</li>  <li><strong>InSize</strong>&nbsp;에서 가상 머신에 사용할 크기를 선택합니다. 선택하는 크기는 애플리케이션에 필요한 코어 수에 따라 달라집니다. 이 가상 머신의 경우<strong>Extra Small</strong>의&nbsp; 기본값을 적용합니다.</li>  <li>화살표를 클릭하여 계속합니다. 클라우드 서비스에서 가상 머신을 함께 연결하여 강력한 애플리케이션을 제공할 수 있지만, 이 자습서에서는 단일 가상 머신만 만듭니다. 이렇게 하려면 <strong>독립 실행형 Virtual Machine</strong>을 선택합니다.</li>  <li>클라우드 서비스에서 가상 머신을 함께 연결하여 강력한 애플리케이션을 제공할 수 있지만, 이 자습서에서는 단일 가상 머신만 만듭니다. 이렇게 하려면 <strong>독립 실행형 Virtual Machine</strong>을 선택합니다.</li>  <li>만드는 가상 머신은 클라우드 서비스에 포함됩니다. <strong>DNS 이름</strong>에 가상 머신에 대해 만들어진 클라우드 서비스의 이름을 입력합니다. 이 입력에는 3-24자의 소문자와 숫자를 사용할 수 있습니다. 이 값은 컴퓨터가 속한 클라우드 서비스에 연락하는 데 사용되는 URI의 일부가 됩니다. 이 가상 머신의 경우 <strong>MyService1</strong>을 입력합니다.</li>  <li>VHD 파일이 저장되는 스토리지 계정을 선택할 수 있습니다. 이 자습서에서는 <strong>자동으로 생성된 Storage 계정 사용</strong>의 기본 설정을 적용합니다.</li>  <li><strong>지역/선호도 그룹/Virtual Network</strong>에서 가상 머신의 위치에 대해 <strong>미국 서부</strong>를 선택합니다.</li>  <li>화살표를 클릭하여 계속합니다.<br>&nbsp;<a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8802.5.png" alt="" border="0"></a></li>  <li>이 페이지의 옵션은 이 가상 머신을 다른 컴퓨터에 연결하거나 가상 네트워크에 컴퓨터를 추가하는 경우에만 사용됩니다. 이 가상 머신의 경우 가용성 집합을 만들거나 가상 네트워크에 연결하지 않습니다. 확인 표시를 클릭하여 가상 머신을 만듭니다.<br>  <p>가상 머신이 만들어지고 운영 체제 설정이 구성됩니다. 가상 머신이 만들어지면 Windows Azure 관리 포털에서 실행 중으로 나열된 새 가상 머신이 표시됩니다.</p>  &nbsp;<a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6378.6.png" alt="" border="0"></a></li>  </ol>  <p>그렇게 쉽게! 내가 이전에 말했듯이, 총 약 5 분 프로세스.</p>  <p>&rsquo;Microsoft의 오픈 소스 프로젝트에 대한 노력과 Azure에서 Linux로 Windows 열기 위한 움직임을&rsquo; 볼 수 있습니다. Microsoft는 사용자가 하이퍼바이저 및 플랫폼에서 Linux를 실행할 수 있도록 업스트림 커널 프로젝트에 기여하는 것을 포함하여 드라이버를 오픈 소스로 제공했을 뿐만 아니라&rsquo; 개발자가 플랫폼과 상호 작용하는 데 사용할 수 있는 오픈 소스 도구를 만들었습니다. &nbsp;소스에서 빌드하고 <a href="https://github.com/WindowsAzure/" target="_blank">Github</a> 및 <a href="https://www.codeplex.com/" target="_blank">Codeplex</a>에서 드라이버를 실행하기 위한 소스 코드 및 지침을 찾을 수도 있습니다.</p>  <p>이 작업이 CentOS 및 Windows Azure 고객에게 어떻게 도움이 되는지에 대한 요약은 <a href="https://blogs.technet.com/b/openness/archive/2013/01/11/openlogic-centos-images-on-windows-azure-cloud.aspx" target="_blank">Microsoft Openness 블로그</a>&nbsp;에서 OpenLogics&rsquo; CEO 스티븐 그랜드샹과 함께 인터뷰를 확인하세요. 현재 Virtual Machines 미리 보기의 일부로 OpenLogics&rsquo; <a href="https://azure.microsoft.com/en-us/manage/linux/" target="_blank">CentOS 이미지</a> 실행을 시작하려면 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0237" target="_blank">Windows Azure 사이트</a>로 이동합니다.</p>'
