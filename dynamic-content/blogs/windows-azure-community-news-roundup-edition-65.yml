Title: 'Windows Azure Community News Roundup(버전 #65)'
Summary: 클라우드 컴퓨팅 및&nbsp; Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 최신 주간 라운드업에 오신 것을 환영합니다.  여기에 함께 wepulled&nbsp; 것입니다 ...
Content: '<p>클라우드 컴퓨팅 및 azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업의 최신 버전에 오신 것을&nbsp; 환영합니다<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0258" target="_blank">Windows.</a></p>  <p>피드백에 따라 지난 한 주 동안 함께 수집한 내용은&nbsp; 다음과 같습니다.</p>  <p><strong>문서, 비디오 및 블로그 게시물&nbsp;</strong></p>  <ul>  <li><a href="https://gauravmantri.com/2013/05/06/windows-azure-cloud-services-extensions-and-service-management-api-fun-with-remote-desktop/" target="_blank">원격 데스크톱을 사용하여 Azure Cloud Services, 확장 및 서비스 관리 API &ndash; 재미 Windows</a>(5월 6일 게시)&nbsp;</li>  <li><a href="https://blogs.msmvps.com/marcelmeijer/blog/2013/05/05/windows-azure-sdk-2-0-and-tools/" target="_blank">azure SDK 2.0 및 도구</a>&nbsp; Windows(5월 5일 게시)</li>  <li>Azure 기본&ndash; 사항 Windows Compute Emulator&nbsp;(게시 5월 8일)</li>  <li>이동&nbsp;<a href="https://www.scarydba.com/2013/05/07/how-to-tell-your-windows-azure-sql-database-moved/" target="_blank">된 Windows Azure SQL Database 알리는 방법</a>(5월 7일 게시)</li>  <li>ID 및 액세스 도구가 업데이트&nbsp;되었습니다(5월 7일 게시&nbsp; 됨).</li>  <li>다음 YouTube 빌드: Windows Azure Media Services&nbsp;(5월 7일 게시)</li>  <li>가상 머신은 새 프로세스&nbsp;입니다(5월 9일 게시됨).</li>  <li>Entity Framework&nbsp;를 지원하는 SQL Azure 대한 샘플 데이터베이스(5월 6일 게시)</li>  </ul>  <p><strong>예정된 이벤트 및 사용자 그룹 모임&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></p>  <p><strong>북아메리카</strong></p>  <ul>  <li>2013년 10월 - 6월:&nbsp;Windows Azure 개발자 캠프&nbsp;&ndash; 다양한(50개 이상의 도시)</li>  <li>2013년 5월 15일:&nbsp;<a href="https://www.meetup.com/Chicagoazure/" target="_blank">시카고 Azure 사용자 그룹 모임</a>&nbsp; - 다우너스 그로브, IL</li>  <li>2013년 5월 16일:&nbsp;스콧 거스리, AZ&nbsp;-스코츠데일의 AZGroups day</li>  <li>2013년 5월 17일:&nbsp;스터 트렉: 어둠 에디션&nbsp; - 콜럼버스, 오하이오</li>  <li>2013년 6월 1일:&nbsp;피츠버그 테크페스트 2013&nbsp;- 피츠버그, 펜실베이니아</li>  </ul>  <p><strong>유럽</strong></p>  <ul>  <li>2013년 5월 2-4일:&nbsp;<a href="https://sqlbits.com/" target="_blank">SQLBits XI</a>&nbsp;&ndash; 노팅엄, 영국</li>  <li>2013년 5월 3일:&nbsp;Windows Azure 보안 및 규정 준수 워크샵&nbsp;&ndash; 런던</li>  <li>2013년 5월 6일:&nbsp;<a href="https://www.azug.be/events/2013-05-06---alan-smith-talks-twice-migrating-to-the-cloud-web-site-authentication" target="_blank">Alan Smith가 두 번 이야기: 클라우드 &amp; 웹 사이트 인증</a>&nbsp;&ndash; 벨기에로 마이그레이션</li>  <li>2013년 5월 14일:&nbsp; Azure&nbsp;&ndash; 맨체스터Node.js 및 Windows</li>  <li>2013년 5월 14일:&nbsp;Zudio 빌드: 웹 사이트, Storage, Typescript 및 Traffic Manager&nbsp;&ndash; 런던</li>  <li>2013년 5월 27일:&nbsp;<a href="https://www.wazug.nl/agenda/wazugnl14-infosupport-veenendaal.aspx" target="_blank">WAZUGNL 14: 네덜란드 베넨다알 베넨다알</a>&nbsp;&ndash; 의 정보 지원</li>  <li>2013년 6월 18일:&nbsp;스콧 클라인 &ndash; 모든 것 Azure&nbsp;&ndash; 맨체스터</li>  <li>2013년 6월 19일:&nbsp; SQL VM&nbsp;&ndash; 런던의 고가용성 및 재해 복구</li>  </ul>  <p><strong>나머지 세계/가상</strong></p>  <ul>  <li>2013년 4월 27일:&nbsp;글로벌 Windows Azure Bootcamp&nbsp; - 다양한 위치</li>  <li>2013년 4월 27일:&nbsp;SQL 토요일 브리즈번&nbsp;- 브리즈번, 오스트레일리아</li>  <li>2013년 4월 28일:&nbsp;<a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?culture=en-US&amp;EventID=1032550042&amp;amp%3bamp%3bCulture=en-US&amp;amp%3bamp%3bcommunity=0" target="_blank">SharePoint 2013 개발자 부트 캠프</a>&nbsp;- 코바르, 사우디아라비아</li>  <li>2013년 5월 5일:&nbsp;<a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?culture=en-US&amp;EventID=1032550041&amp;amp%3bamp%3bCulture=en-US&amp;amp%3bamp%3bcommunity=0" target="_blank">SharePoint 2013 개발자 부트 캠프</a>&nbsp; - 리야드, 사우디아라비아</li>  <li>2013년 5월 5-9일:&nbsp;SELA 개발자 연습&nbsp; - 이스라엘&nbsp;</li>  <li>2013&nbsp;년 5월 15<a href="https://www.meetup.com/Brisbane-Azure-User-Group/events/116656402/" target="_blank">일, Azure SDK 2.0</a>&nbsp;&ndash; 브리즈번, 오스트레일리아 Windows 좋아할 거예요.&nbsp;</li>  <li>2013년 5월 25일:&nbsp;<a href="https://www.sqlsaturday.com/224/eventhome.aspx" target="_blank">SQLSaturday 시작 #224</a>&nbsp;- 호주 시드니</li>  </ul>  <p><strong>코드:</strong></p>  <p><a href="https://github.com/bitcrazed/PowerRazzle" target="_blank">https://github.com/bitcrazed/PowerRazzle</a></p>  <p><strong>흥미로운 최근 Windows Azure 토론 <a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank">onStack</a>&nbsp; Overflow</strong></p>  <ul>  <li><a href="https://stackoverflow.com/questions/13675142/how-does-windows-azure-mobile-services-differ-from-azure-cloud-services" target="_blank">Azure Mobile Services Windows Azure Cloud Services와 어떻게 다른가요?</a>- 답변 2개, 투표 2개</li>  <li>Azure - <a href="https://stackoverflow.com/questions/16241232/federated-authentication-single-sign-on-for-a-wcf-rest-html-service-on-azure" target="_blank">의 WCF REST/HTML 서비스에 대한 페더레이션 인증(Single Sign-On)</a> 답변 1개, 투표 1개</li>  <li><a href="https://stackoverflow.com/questions/16393256/how-to-setup-azure-connect" target="_blank">Azure 커넥트 설정하는 방법</a>- 답변 1개, 투표 1개</li>  <li>텍스트 파일을 &nbsp; <a href="https://stackoverflow.com/questions/16384563/how-to-deploy-application-in-windows-azure-with-text-file" target="_blank">사용하여 Windows Azure에 애플리케이션을 배포하는 방법</a> - 답변 1개, 투표 0개</li>  <li>Azure 가상 머신 &nbsp;&ndash; <a href="https://stackoverflow.com/questions/16392848/deploying-a-sql-server-based-webservice-on-azure-virtual-machine" target="_blank">에 SQL Server 기반 웹 서비스 배포</a> 2 답변, 0 투표</li>  <li><a href="https://stackoverflow.com/questions/16439972/azure-mobileservice-proxy-authentication-required" target="_blank">azure mobileservice 프록시 인증 필요</a>&nbsp;&ndash; 1 답변, 0 표</li>  <li><a href="https://stackoverflow.com/questions/16428585/view-results-of-simple-query" target="_blank">단순 쿼리</a>&nbsp;&ndash; 의 결과 보기 2 답변, 0 투표</li>  <li><a href="https://stackoverflow.com/questions/16424446/creating-a-cloud-service-in-windows-azure-gives-the-error-the-specified-url-is-a" target="_blank">Windows Azure에서 클라우드 서비스를 만들면 지정된 URL이 이미 사용</a>&nbsp;&ndash; 중이라는 오류가 발생합니다. 1 답변, 0 표</li>  <li><a href="https://stackoverflow.com/questions/16384947/maximum-concurrent-connections-azure-django" target="_blank">최대 동시 연결 Azure Django</a>&nbsp;&ndash; 1 답변, 0 표</li>  </ul>  <p><strong>갑판:</strong></p>  <ul>  <li><a href="https://www.slideshare.net/CharleyHanania/sql-connections-germany-migration-considerations-when-migrating-your-on-premise-db-server-to-sql-azure-charley-hanania-08-may-2012" target="_blank">SQL Azure 마이그레이션</a></li>  </ul>  <div><span>Mark</span></div>'
