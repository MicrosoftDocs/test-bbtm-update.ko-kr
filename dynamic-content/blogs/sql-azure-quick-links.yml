Title: 빠른 링크 SQL Azure
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 이 게시물은 SQL Azure 리소스에 대한 쉬운 링크를 제공하는 진행 중인 블로그 게시물입니다. 현재 링크와 함께 자주 업데이트할 예정입니다.'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>이 게시물은 SQL Azure 리소스에 대한 쉬운 링크를 제공하는 진행 중인 블로그 게시물입니다. 현재 링크 및 추가 리소스를 사용하여 자주 업데이트합니다. 책으로 표시해야 합니다.</p>  <h2>관리</h2>  <p><a href="https://sql.azure.com/">SQL Azure Portal</a>: 새 데이터베이스 만들기, 방화벽 구성 등을 포함하여 서버 및 데이터베이스를 관리하는 위치입니다.</p>  <p><a href="https://mocp.microsoftonline.com/site/default.aspx">Microsoft Online 고객 포털</a>: 계정, 청구 및 서비스를 관리합니다.</p>  <p>azure 플랫폼 상태 대시보드 Windows: Windows Azure Platform의 현재 상태를 제공합니다. 여기에서 RSS 피드를 구독할 수도 있습니다.</p>  <p>Azure 플랫폼 지원 링크 Windows: 여기에서 서비스 또는 청구서에 대한 문제를 보고하고 할당량 증가를 요청하며 Windows Azure Platform 포럼에 대한 링크를 요청할 수 있습니다.</p>  <p>SQL Azure 가격 책정:&nbsp; 여기에서 현재 프로모션을 포함하여 SQL Azure 대한 공식 가격을 찾을 수 있습니다.</p>  <h2>개발</h2>  <p>MSDN 개발 센터: SQL Azure 개발 및 관리에 대한 정보를 보려면 사이트에서 뛰어내립니다.</p>  <p><a href="https://channel9.msdn.com/tags/SQL+Azure/">채널 9 비디오</a>: Channel 9에서 SQL Azure 태그가 지정된 비디오입니다.</p>  <p><a href="https://msdn.microsoft.com/en-us/library/ee336279.aspx">MSDN 설명서</a>: SQL Azure 대한 MSDN 설명서입니다.</p>  <p><a href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/threads">SQL Azure 포럼</a>: 질문하고 도움을 받으세요. 위의 지원 링크에 설명된 대로 직접 링크입니다.</p>  <p>Wiki 문서: TechNet은 SQL Azure 대한 Wiki 문서를 추천했습니다.</p>  <h2>도구</h2>  <p><a href="https://www.microsoft.com/express/Database/InstallOptions.aspx">SQL Server Management Studio 2008 R2 Express</a>: BCP&nbsp; 및 SQLCMD를 포함한 SQL Server Management Studio 무료 버전입니다.</p>  <p><a href="https://www.sqlazurelabs.com/">데이터 동기화 Services for SQL Azure</a>: SQL Azure Labs에서 SQL Azure 동기화할 SQL Azure CTP 버전입니다.</p>  <p><a href="https://msftdbprodsamples.codeplex.com/releases/view/37304">adventure Works Database for SQL Azure</a>: Adventure Works 기반 SQL Azure 대한 샘플 데이터베이스입니다.</p>  <blockquote>  <h3>SQL Azure 데이터 동기화</h3>  <p>데이터 동기화 빠른 시작: SQL Azure 데이터 동기화 사용하는 개발자를 위한 빠른 시작입니다.</p>  <p>데이터 동기화 다운로드: SQL Azure 데이터 동기화 다운로드하고 먼저 빠른 시작을 읽어 필수 구성 요소를 설치했습니다. </p>  </blockquote>  <h2>Marketing</h2>  <p>Microsoft.com 마케팅 사이트: 사용 가능한 데이터베이스 제품 및 서비스에 대한 세부 정보를 제공하는 공식 사이트입니다.</p>  <h2>뉴스</h2>  <p><a href="https://blogs.msdn.com/sqlazure/">SQL Azure 팀 블로그</a>: 뉴스, 개발 팁. 당신은 여기에 있습니다.</p>  <p>SQL Azure 기능 투표: 기능 요청 및 SQL Azure 대한 투표.</p>'
