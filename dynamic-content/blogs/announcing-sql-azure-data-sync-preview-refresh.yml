Title: SQL Azure 데이터 동기화 미리 보기 새로 고침 발표
Summary: Windows Azure Portal에서 SQL Azure 데이터 동기화 미리 보기 릴리스를 출시한 지 불과 3개월이 지났습니다.&nbsp; 우리는 서비스의 채택에 기쁘게 생각하고 기쁘게 생각합니다 ...
Content: '<p>Windows Azure Portal에서 SQL Azure 데이터 동기화 미리 보기 릴리스를 출시한 지 불과 3개월이 지났습니다.&nbsp; 서비스 도입에 만족하며 일부 요청된 기능 및 수정 사항으로 업데이트된 미리 보기 릴리스를 사용할 수 있게 되어 기쁩니다. SQL Azure 데이터 동기화 사용하면 조직에서 여러 온-프레미스 데이터베이스와 <a target="_blank" href="https://www.windowsazure.com/en-us/home/tour/sql-azure/?WT.mc_id=cmp_pst001_blg_post0040">SQL Azure</a> 클라우드 데이터베이스&mdash; 간 주요 하이브리드 IT 시나리오 간에 쉽게 동기화할 수 있습니다. &nbsp;데이터 동기화 서비스를 사용하지 않은 경우 서비스 기능, 대상 시나리오 및 사용 중인 서비스를 보여 주는 새로운 비디오 데모를 사용할 수 있습니다.&nbsp; 여기에 채널 9에서 사용할 수있는 비디오 시리즈도 <a target="_blank" href="https://channel9.msdn.com/Series/SQL-Azure-Data-Sync">있습니다</a>.</p>  <p>이 릴리스는 고객으로부터 들은 몇 가지 피드백을&rsquo; 해결하고 일반 공급에 한 걸음 더 가까이 다가갈 수 있도록 합니다.&nbsp; 이 업데이트는 10월 이후 미리 보기 서비스에 대한 세 번째 업데이트이며 다음 업데이트를 포함합니다.</p>  <ul>  <li>이제 데이터 동기화 서버를 모든 Windows Azure 데이터 센터에 만들 수 있으므로 최상의 성능을 위해 데이터 동기화 서버를 SQL Azure 데이터베이스 가까이에서 만들 수 있습니다.</li>  <li>Windows Azure Portal의 데이터 동기화 섹션은 이제 10개 언어로 지역화됩니다.</li>  <li>기타 수정 사항 및 다음과 같은 다양한 유용성 개선 사항:  <ul>  <li>이제 로그에서 장기 실행 동기화를 위해 진행률 표시기를 사용할 수 있습니다.</li>  <li>문제 해결에 도움이 되도록 오류 메시지가 개선되었습니다.</li>  <li>이제 자체 참조 테이블의 동기화가 지원됩니다.</li>  <li>새 버전의 Data Sync Agent 다운로드 센터에서 사용할 수 있으며 기존 에이전트를 새 버전으로 업데이트하는 것이 좋습니다(<a target="_blank" href="https://www.microsoft.com/download/en/details.aspx?id=27693">여기서</a> 사용 가능).</li>  </ul>  </li>  </ul>  <p>다음은&rsquo; 처음 두 서비스 업데이트에서 변경한 내용에 대한 간략한 요약입니다.</p>  <ul>  <li>적은 수의 열이 있는 좁은 테이블에 대한 동기화 실패로 이어지는 문제를 해결했습니다.</li>  <li>사용자 이름 중 하나 username@server 만 지정하면 로그인을 허용합니다.</li>  <li>열 이름에 공백이 지원됩니다.</li>  <li>NewSequentialID 제약 조건이 있는 열은 동기화 그룹의 SQL Azure 데이터베이스에 대해 NewID로 변환됩니다.</li>  <li>관리자와 비관리자 모두 Data Sync Agent 설치할 수 있습니다.</li>  <li>다운로드 센터에서 새 버전의 Data Sync Agent 사용할 수 있게 되었습니다.</li>  </ul>  <p>팀은 일반 공급에 접근함에 따라 향후 업데이트에 대해 열심히 노력하고 있으며, 현재까지 여러분의 의견을 진심으로 감사드립니다!&nbsp; 피드백을 계속 제공하고 <a target="_blank" href="https://social.msdn.microsoft.com/forums/en-US/ssdsgetstarted/threads/">SQL Azure 포럼</a>을 사용하여 질문을 하거나 문제에 대한 지원을 받으세요.&nbsp; SQL Azure 데이터 동기화&rsquo; 보고 싶은 기능이 있나요?&nbsp; 기능 투표 포럼을 사용하여 추가 또는 업데이트하려는 기능에 투표해야 합니다&rsquo;.</p>'
