Title: 'Azure Service Bus .NET Standard 클라이언트 일반 공급 '
Summary: Azure Service Bus .NET Standard 클라이언트는 일반적으로 사용할 수 있습니다. .NET Core 및 .NET Framework에 대한 지원이 제공됩니다. 또한 이전 게시물에서 설명한 대로 플랫폼 간 애플리케이션 개발을 위한 Mono/Xamarin도 지원합니다. 이것은 앞으로 더 큰 일의 시작에 불과합니다.
Content: >-
  <p>Azure Service Bus <a href="https://github.com/azure/azure-service-bus-dotnet">.NET Standard 클라이언트</a>는 일반적으로 사용할 수 있습니다. .NET Core 및 .NET Framework에 대한 지원이 제공됩니다. <a href="https://blogs.msdn.microsoft.com/servicebus/2016/12/20/service-bus-net-standard-and-open-source/">또한 이전 게시물에서 설명한</a> 대로 플랫폼 간 애플리케이션 개발을 위한 Mono/Xamarin도 지원합니다. 이것은 앞으로 더 큰 일의 시작에 불과합니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/dotnet/standard/net-standard#net-platforms-support">다음은 지원되는 플랫폼의 전체 목록입니다</a>. .NET Standard 버전 1.3이 됩니다.</p>


  <h2>.NET 샘플 Service Bus</h2>


  <p>진행을 위한 <a href="https://github.com/Azure/azure-service-bus/tree/master/samples/DotNet/GettingStarted/Microsoft.Azure.ServiceBus">큐, 토픽 및 세션 샘플</a> 이 있으며 시간이 지남에 따라 더 많은 샘플을 추가할&#39;있습니다.</p>


  <p>지금은 이 목록에서 샘플을 한두 개 사용해 보세요.</p>


  <ul>
      <li><a href="https://github.com/Azure/azure-service-bus/tree/master/samples/DotNet/GettingStarted/Microsoft.Azure.ServiceBus/BasicSendReceiveUsingQueueClient" target="_blank">QueueClient를 사용하여 Service Bus 큐를 보내고 받는 샘플</a></li>
      <li><a href="https://github.com/Azure/azure-service-bus/tree/master/samples/DotNet/GettingStarted/Microsoft.Azure.ServiceBus/BasicSendReceiveUsingTopicSubscriptionClient" target="_blank">토픽으로 보내고 구독에서 받는 샘플</a></li>
      <li><a href="https://github.com/Azure/azure-service-bus/tree/master/samples/DotNet/GettingStarted/Microsoft.Azure.ServiceBus/BasicSessionSendReceiveUsingQueueClient" target="_blank">FIFO(First In First Out) 주문이 필요한 경우 세션 기반 메시지를 보내고 받는 샘플</a></li>
      <li><a href="https://github.com/Azure/azure-service-bus/tree/master/samples/DotNet/GettingStarted/Microsoft.Azure.ServiceBus/SendReceiveUsingMessageSenderReceiver" target="_blank">MessageSender 및 MessageReceiver를 사용하여 Service Bus 큐에서 보내고 받는 샘플</a></li>
      <li><a href="https://github.com/Azure/azure-service-bus/tree/master/samples/DotNet/GettingStarted/Microsoft.Azure.ServiceBus/SessionSendReceiveUsingSessionClient" target="_blank">SessionClient를 사용하여 Service Bus 큐에서 세션 기반 메시지를 보내고 받는 샘플</a></li>
      <li><a href="https://github.com/Azure/azure-service-bus/tree/master/samples/DotNet/GettingStarted/Microsoft.Azure.ServiceBus/TopicSubscriptionWithRuleOperationsSample" target="_blank">구독에 대한 규칙을 구성하고 관리하기 위한 샘플</a></li>
  </ul>


  <h2>플러그 인</h2>


  <p>아래에 표시된 메시지 ID 플러그 <a href="https://github.com/Azure/azure-service-bus-dotnet-plugins">인</a> 과 같은 이 새 클라이언트에서 사용할 수 있는 플러그 인도 있습니다. &nbsp;그리고 <a href="https://blogs.msdn.microsoft.com/servicebus/2017/07/13/azure-service-bus-plugins/">커뮤니티</a>에서 하나의 플러그 인 기여를 저장!</p>


  <h3>Azure Service Bus 대한 메시지 ID 플러그 인</h3>


  <p>Azure Service Bus 대한 메시지 ID 플러그 인을 사용하면 사용자 지정 논리를 사용하여 보내는 메시지의 메시지 ID를 설정할 수 있습니다. 이는 특정 시나리오에 가장 적합한 메시지 ID 속성 값을 설정하여 큐 또는 토픽으로 전송되는 중복 메시지를 제거하려는 경우 중복 제거를 보다 세부 제어하는 데 매우 유용합니다.</p>


  <h4>사용 방법</h4>


  <p>이 플러그 인을 사용하려면 다음을 설정해야 합니다.</p>


  <ol>
      <li>Azure 구독</li>
      <li>Service Bus 네임스페이스</li>
  </ol>


  <p>다음은 플러그 인을 사용하는 방법에 대한 간단한 예입니다.</p>


  <pre style="padding: 16px; border-radius: 3px; text-transform: none; line-height: 1.45; text-indent: 0px; letter-spacing: normal; overflow: auto; font-family:; margin-top: 0px; margin-bottom: 0px; word-spacing: 0px; -ms-word-break: normal; -ms-word-wrap: normal; box-sizing: border-box; orphans: 2; widows: 2; font-stretch: normal; background-color: rgb(246, 248, 250); -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;">

  var messageIdPlugin = new MessageIdPlugin((msg) =&gt; Guid.NewGuid().ToString(&quot;N&quot;));


  var queueClient = new QueueClient(&quot;{ServiceBusConnectionString}&quot;, &quot;{ServiceBusEntityName}&quot;);

  queueClient.RegisterPlugin(messageIdPlugin);


  var message = new Message(Encoding.UTF8.GetBytes(&quot;Message with GUID message ID&quot;));


  await queueClient.SendAsync(message).ConfigureAwait(false);


  // message.MessageId will be assigned a GUID in a 32 digit format w/o hyphens or braces</pre>


  <h2>오픈 소스</h2>


  <p>이 .NET Standard 클라이언트는 오픈 소스이며 <a href="https://github.com/Azure/azure-service-bus-dotnet/blob/dev/.github/CONTRIBUTING.md">기여하려는 경우</a> 할 수 있습니다! 버그에 대한 코드 수정 사항을 제출하고, 새 기능 요청을 제출하고, <a href="https://github.com/azure/azure-service-bus-dotnet">GitHub 리포지토리</a>에서 다른 피드백을 제공할 수 있습니다.</p>


  <p>여기에 도착하는 데 도움을 준 지역 사회 구성원에게 감사드립니다!</p>


  <p><strong><a href="https://www.nuget.org/packages/Microsoft.Azure.ServiceBus/">여기에서 NuGet 패키지</a>와 <a href="https://docs.microsoft.com/en-us/dotnet/api/overview/azure/service-bus?view=azure-dotnet">설명서를</a> 찾을 수 있습니다.</strong></p>
