Content: >-
  <p>클라우드에서 IoT 솔루션을 빌드하는 경우 디바이스에 초점을 맞추고 이를 통해 수행할 수 있는 작업이 될 수 있습니다. 디바이스 네트워크에서 들어오는 데이터를 실시간으로 처리하고, 데이터를 분석하여 인사이트를 얻고, 특별한 조건에 대한 경고를 받고, 디바이스 자체를 관리하는 등의 작업을 수행할 수 있습니다. 덜 흥미로운 점은 클라우드에서 인프라를 설정하고 관리하는 것입니다. 이렇게 하면 위의 작업을 수행할 수 있습니다. <a href="https://azure.com/serverless" target="_blank">서버리스</a>가 들어오는 곳입니다.</p>


  <p>Azure Functions와 같은 서버리스 기술은 인프라 관리 부담을 없애고 IoT 기반 비즈니스 논리에 집중할 수 있게 해줍니다. IoT 프로젝트에는 일반적으로 가변 트래픽이 있습니다. 즉, 최대 부하를 고려하여 인프라를 누적하는 것이 최선의 전략이 아닙니다&rsquo;. 서버리스를 채택하면 비용을 낮게 유지하면서 솔루션을 동적으로 확장할 수 있습니다.</p>


  <p>이 비디오에서는 디바이스에서 데이터를 수신하고, 기계 학습을 사용하여 실시간으로 변환하고, 디바이스로 다시 보내는 서버리스 아키텍처의 유용한 애플리케이션을 보여줍니다. <a href="https://microsoft.github.io/azure-iot-developer-kit/docs/projects/devkit-translator/" target="_blank">DevKit 번역기</a> IoT 프로젝트를 기반으로 합니다.</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://www.youtube.com/embed/j7QTOgQErJg" width="560"></iframe></p>


  <p>여기서는 <a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Azure IoT Hub</a>, <a href="https://azure.microsoft.com/en-us/services/event-grid/" target="_blank">Azure Event Grid</a> 및 <a href="https://azure.microsoft.com/en-us/services/functions/" target="_blank">Azure Functions</a>의 조합이 IoT 요구 사항에 강력한 솔루션을 제공하는 몇 가지 시나리오를 설명합니다.</p>


  <h2>들어오는 디바이스 데이터를 실시간으로 처리</h2>


  <p>대부분의 IoT 디바이스는 수집 및 처리해야 하는 데이터를 생성합니다.&nbsp;</p>


  <ul>
      <li>이 데이터는 나중에 분석하기 위해 시각화되거나 보관되기 전에 일부 사용자 지정 처리를 거쳐야 하는 일반 원격 분석 데이터일 수 있습니다. 이 경우 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-messages-read-builtin" target="_blank">IoT Hub의 기본 제공 Azure Event Hubs 엔드포인트에서</a> <a href="https://docs.microsoft.com/en-us/azure/azure-functions/functions-bindings-event-hubs" target="_blank">서버리스 함수를 트리거하는</a> 것은 사용자 지정 처리 부분에 적합한 솔루션입니다.</li>
      <li>사용자 지정 처리가 약간 다르고 긴급하게 처리되어야 하는 특수 조건 경고일 수 있습니다. 이 경우 Azure Service Bus 큐와 같이 <a href="https://azure.microsoft.com/en-us/blog/how-to-use-azure-functions-with-iot-hub-message-routing/" target="_blank">IoT Hub의 메시지 라우팅 기능을 사용하여</a> 서버리스 함수를 트리거하는 것이 완벽한 솔루션입니다.</li>
  </ul>


  <h2>클라우드에서 디바이스로 메시지 보내기</h2>


  <p>클라우드 애플리케이션에서 IoT 디바이스로 메시지를 보내는 것도 일반적인 시나리오입니다. IoT Hubs는 모든 애플리케이션에서 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-csharp-csharp-c2d" target="_blank">쉽게 사용할 수 있는 API를</a> 통해 이를 용이하게 합니다. 이러한 데이터 전송은 일반적으로 워크플로의 일부로 수행되므로 서버리스 함수는 이 코드가 실행되는 위치에 대해 걱정하지 않고 이 특정 부분(디바이스에 메시지 발생)을 수행하는 코드를 실행하는 빠르고 쉽고 확장 가능한 메커니즘을 다시 제공합니다.</p>


  <h2>IoT 솔루션 관리 및 자동 크기 조정</h2>


  <p>서버리스 백 엔드는 솔루션의 데이터 처리 부분에 대한 크기 조정 걱정을 제거하지만, IoT Hub 자체의 용량을 적절하게 조정하여 서버리스 백 엔드로 실제로 전달될 수 있는 트래픽의 양을 관리하려고 합니다. 여기서 Azure <a href="https://docs.microsoft.com/en-us/azure/azure-functions/durable-functions-overview" target="_blank">Functions의 지속성 함수</a> 기능은 전체 IoT 프로젝트가 효과적으로 자동 크기 조정될 수 있도록 <a href="https://azure.microsoft.com/en-us/blog/iot-hub-dotnet-autoscale/" target="_blank">IoT Hub를 모니터링하고 확장하는 서버리스 방법을</a> 제공할 수 있습니다.</p>


  <p>또한 Azure Event Grid 및 Azure IoT Hub를 사용하여 Functions 또는 Logic Apps를 사용하여 서버리스 방식으로 추가 및 삭제와 같은 <a href="https://docs.microsoft.com/en-us/azure/event-grid/publish-iot-hub-events-to-logic-apps" target="_blank">디바이스 업데이트에 응답</a>할 수도 있습니다.</p>


  <h2>IoT Edge의 사용자 지정 처리</h2>


  <p>기업은 IoT 솔루션에서 대기 시간이 짧은 출력을 점점 더 요구하고 있습니다. <a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">Azure IoT Edge</a>와 같은 솔루션을 통해 고객은 클라우드 기술의 기능을 자신의 디바이스로 전송할 수 있습니다. 클라우드와 통신하지 않고 디바이스 자체에서 일부 사용자 지정 처리를 수행해야 하는 여러 시나리오가 있습니다. <a href="https://blogs.msdn.microsoft.com/appserviceteam/2017/11/15/azure-functions-on-iot-edge/" target="_blank">IoT Edge의 Azure Functions</a> 는 자체 디바이스에서 Azure Functions의 생산적인 프로그래밍 모델을 활용할 수 있는 강력한 메커니즘을 제공합니다. 이렇게 하면 클라우드 및 Edge 애플리케이션에서 아키텍처를 일관성 있게 할 수 있습니다.</p>


  <p>이는 Azure가 서버리스 기술을 사용하여 IoT 애플리케이션을 빌드하는 방법을 제공하는 방법의 몇 가지 예에 불과합니다. Azure Functions의 사용 편의성과 저비용 특성으로 인해 다른 많은 IoT 시나리오를 실험하는 데 사용할 수 있는 옵션이 됩니다. 우리는 당신이 구축 할 것을 기대하고 있습니다.&nbsp;</p>


