  <p>이 그래픽은 더 큰 연구 문서의 일부로 Gartner, Inc.에 의해 출판되었으며 전체 문서의 컨텍스트에서 평가되어야 합니다. Gartner 문서는 <a href="https://www.gartner.com/doc/reprints?id=1-1ZNT008W&amp;ct=200812&amp;st=sb" target="_blank">요청 시 사용할 수 있습니다</a>.</p>


  <p>Gartner는 연구 간행물에 묘사된 공급업체, 제품 또는 서비스를 보증하지 않으며 기술 사용자에게 가장 높은 등급 또는 기타 지정을 가진 공급업체만 선택하도록 권고하지 않습니다. 가트너 연구 간행물은 가트너&rsquo; 연구 조직의 의견으로 구성되며 사실의 진술로 해석되어서는 안됩니다. Gartner는 상업성 또는 특정 목적에의 적합성에 대한 보증을 포함하여 이 연구와 관련한 모든 명시적 또는 묵시적 보증을 부인합니다.</p>
