Title: Azure Monitor 및 Azure Resource Health를 사용하여 Azure IoT 솔루션 모니터링
Summary: 이제 Azure IoT Hub가 Azure Monitor 및 Azure Resource Health와 완전히 통합되어 Azure IoT 허브의 운영에 대한 풍부하고 빈번한 데이터를 제공하고 문제를 신속하게 진단할 수 있습니다.
Content: >-
  <p>이제 Azure IoT Hub가 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-overview-azure-monitor">Azure Monitor</a> 및 <a href="https://docs.microsoft.com/en-us/azure/service-health/resource-health-overview">Azure Resource Health</a>와 완전히 통합되어 Azure IoT Hub 운영에 대한 풍부하고 빈번한 데이터를 제공하고 문제를 신속하게 진단할 수 있습니다. 또한 Azure IoT Hub의 문제를 진단하고 해결하는 데 소요하는 시간을 줄이기 위해 실행 가능하고 관련 지침을 제공합니다. IoT 솔루션의 성능 문제는 비즈니스에 영향을 미칠 수 있습니다. 리소스의 상태를 모니터링하여 IoT 솔루션이 정상 상태로 유지되고 실행되도록 하는 것이 중요합니다. Azure Monitor 및 Azure Resource Health를 사용하여 해당 목표를 달성하는 데 도움을 줄 수 있습니다.</p>


  <p>리소스에 영향을 미칠 수 있는 Azure 이벤트(예: 계획된 유지 관리 또는 IoT Hub에 영향을 주는 플랫폼 문제)의 경우 Azure Resource Health는 문제를 진단하고 현재 및 과거 상태의 개인 설정된 대시보드를 통해 지원을 받을 수 있도록 도와줍니다. 또한 이벤트에 대한 세부 정보를 제공하고, 복구 프로세스를 설명하며, 활성 Microsoft 지원 계약이&#39;없는 경우에도 지원에 문의할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/service-health/resource-health-checks-resource-types">Azure Resource Health는 이제 azure 퍼블릭 클라우드용 Azure IoT Hub에서 사용할 수 있습니다</a>.</p>


  <p><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8202df72-9142-4453-9f70-78e1d7957a53.png"><img alt="ARHImage" border="0" height="368" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d800c2c8-e347-4e95-9e29-6f0829bc8c56.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ARHImage" width="446"></a></p>


  <p>Azure Monitor는 사용자 지정 처리를 위해 <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-overview">OMS Log Analytics</a>, <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/azure-diagnostics-streaming-event-hubs">Event Hubs</a> 또는 Azure Storage 로그를 보낼 수 있는 기능을 통해 모든 Azure 서비스에 대한 단일 모니터링 원본 및 공통 로깅 플랫폼을 제공합니다. Azure Monitor를 사용하면 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-metrics">메트릭</a> 및 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-overview-of-diagnostic-logs">진단</a> 설정 통해 연결된 Azure IoT 허브 및 디바이스에 대한 전체적인 보기를 얻을 수 있으며 Azure의 모든 리소스에서 발생하는 문제에 대한 실시간 가시성을 한 곳에서 확인할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5cf26e79-0292-401a-9b89-a3f5aee7ef97.png"><img alt="AM_Image" border="0" height="429" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/72062d14-09fa-4003-97dd-2f02d0f28414.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="AM_Image" width="621"></a></p>


  <p>2018년 10월 10일에는 Azure Diagnostics 설정 Azure IoT Hub&#39;작업 모니터링 기능이 사용되지 않으므로 Azure IoT Hub에서 작업 모니터링 기능을 더 이상 사용하지 않을 예정입니다.</p>


  <p><strong>참고: 이 사용 중단은 </strong><a href="https://azure.microsoft.com/en-us/regions/"><strong>공용 Azure 클라우드</strong></a>뿐만 <strong>아니라 </strong><a href="https://www.azure.cn/"><strong>중국</strong></a><strong></strong>, Azure <a href="https://azure.microsoft.com/en-us/overview/clouds/germany/"><strong>독일</strong></a> <strong>또는 </strong> Azure <a href="https://aka.ms/backup_governmentcloud"><strong>Government</strong></a> 클라우드의 Azure에서 만든 Azure IoT Hubs에만 적용됩니다<strong>.</strong></p>


  <p>이제 Azure IoT Hub에서 Operations Monitoring을 사용하는 고객은 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-overview-of-diagnostic-logs">Azure Diagnostic 설정 사용하여 Azure IoT</a> Hub에서 작업 상태를 모니터링할 수 있습니다. 메트릭 및 진단 설정을 통해 데이터를 수집하면 Azure Monitor는 다양한 방법으로 데이터를 사용할 수 있는 기능을 제공합니다. 수집된 데이터를 실시간으로 다른 위치로 스트리밍하거나, 저장하거나, 쿼리하거나, Azure Portal, Power BI 또는 타사 애플리케이션을 사용하여 시각화할 수 있습니다. 모니터링 데이터를 사용하여 경고를 트리거하여 다른 프로세스를 실행할 수도 있습니다.</p>


  <p>작업 모니터링 기능이 제거될 때 Azure IoT Hub에 대한 로그 수집이 중단되지 않도록 Azure IoT Hub에서 진단 설정 사용하도록 전환하는 것이 좋습니다. 중단이 없도록 2018년 10월 10일 이전에 이러한 <a href="https://go.microsoft.com/fwlink/?linkid=859293" target="_blank">마이그레이션 단계를</a> 수행합니다. 또한 이러한 변경 내용에 대한 전자 메일 미리 알림을 받게 됩니다.</p>


  <p><strong>중요 날짜:</strong>&nbsp;</p>


  <ul>
   <li>2017년 10월 10일: <a href="https://azure.microsoft.com/en-us/regions/">Azure 퍼</a>블릭 클라우드용 Azure IoT Hub에서 운영 모니터링의 사용 중단에 대한 공개 발표입니다.</li>
   <li>2017년 11월 15일: <strong>중국,<a href="https://azure.microsoft.com/en-us/overview/clouds/germany/"> Azure 독일</a> 또는 Azure <a href="https://aka.ms/backup_governmentcloud">Government 클라우드</a>의 Azure용 IoT Hub<a href="https://www.azure.cn/">에서</a> 운영 모니터링의 사용 중단에 대한 공개 발표입니다.</strong></li>
   <li>2019년 3월 10일: 운영 모니터링이 모든 Azure IoT Hubs에서 제거됩니다.</li>
  </ul>


  <p>이러한 새 도구를 사용하여 Azure 리소스를 모니터링하는 데 지연하지 마세요&rsquo;. 고객이 하기 전에 문제를 찾아보세요! <a href="https://go.microsoft.com/fwlink/?linkid=859292" target="_blank">IoT Hub 모니터링</a>에 대해 자세히 알아봅니다.</p>
