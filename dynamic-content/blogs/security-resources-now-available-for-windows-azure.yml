Title: 이제 Windows Azure에 사용할 수 있는 보안 리소스
Summary: 다양한 리소스를 사용하여 Windows Azure에서 사용할 수 있는 보안 기능을 이해하고 활용할 수 있습니다.&nbsp; 콘텐츠를 계속 사용할 수 있는 방법을 찾고 있다면...
Content: <p>다양한 리소스를 사용하여 <a target="_blank" href="https://windowsazure.com/">Windows Azure</a>에서 사용할 수 있는 보안 기능을 이해하고 활용할 수 있습니다.&nbsp; 사용 가능한 콘텐츠를 계속 사용할 수 있는 방법을 찾고 있는 경우 Windows Azure에서 보안 애플리케이션을 개발하는 방법을 다루는 최신 백서, 문서 및 웹캐스트를 나열하는 "Windows Azure용 보안 리소스"와 SQL Azure 및 Windows Azure AppFabric을 확인하는 것이 좋습니다.&nbsp;  목록이 지속적으로 업데이트되고 있으므로 새 리소스를 사용할 수 있게 되면 다시 확인할 수 있도록 이 페이지에 책갈피를 지정해야 합니다.</p>  <p>&nbsp;</p>
