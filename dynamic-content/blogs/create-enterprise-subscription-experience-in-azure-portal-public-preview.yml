Title: Azure Portal 공개 미리 보기에서 엔터프라이즈 구독 환경 만들기
Summary: 일반적으로 EA(Azure 기업계약) 구독은 EA Portal에서 만들어졌으며 Azure Portal에서 서비스 관리가 완료되었습니다. Azure Portal이 기본 경로가 됨에 따라...
Content: >-
  <p>일반적으로 EA(Azure 기업계약) 구독은 <a href="https://ea.azure.com/" target="_blank">EA Portal</a>에서 만들어졌으며 Azure Portal에서 서비스 <a href="https://portal.azure.com/" target="_blank">관리가 완료</a>되었습니다. 목표는 사용자가 Azure 서비스 및 구독을 관리할 수 있는 기본 경로로 Azure Portal에 수렴하는 것입니다.</p>


  <p>Azure Portal에서 구독 만들기 환경의 공개 미리 보기를 사용할 수 있습니다. 이 기능은 <a href="https://azure.microsoft.com/en-us/blog/programmatically-create-enterprise-subscriptions-preview/">구독 만들기 API</a>를 사용하여 여러 엔터프라이즈 구독을 만드는 기능과 직접 일치합니다. 이 환경은 Azure Portal에 완전히 통합되어 있으므로 프로그래밍 없이 EA 구독을 빠르게 만들 수 있습니다.</p>


  <h2>시작</h2>


  <p>다음 단계는 EA 및 EA 개발/테스트 구독에만 적용됩니다. 대부분의 사용자는 아래 사용자 환경에 액세스할 수 있습니다. Azure Portal에서 구독을 만들기 위한 필수 구성 요소를 충족하지 않는 일부 사용자가 있습니다. 해당 사용자의 &ldquo;경우 +추가&rdquo; 단추가 별도의 창을 열어 새 구독을 만듭니다.</p>


  <p>Azure Portal에서 엔터프라이즈 구독 환경 만들기를 사용하는 단계는 다음과 같습니다.</p>


  <ol>
   <li>계정 소유자가 아닌 경우 <a href="https://ea.azure.com/helpdocs/addNewAccount" target="_blank">EA 등록 관리자</a>가 추가합니다.</li>
   <li>Azure Portal에서 <a href="https://portal.azure.com/#blade/Microsoft_Azure_Billing/SubscriptionsBlade" target="_blank">구독 확장</a> 으로 이동합니다.</li>
   <li>환경의 &ldquo;왼쪽 위 모서리에 있는 + 추가&rdquo; 단추를 클릭합니다.</li>
   <li>새 구독 이름 및 제안을 입력합니다. 필요한 경우 나중에 이름 바꾸기 기능을 사용하여 구독 이름을 변경할 수 있습니다.</li>
   <li>&ldquo;만들기&rdquo; 단추를 클릭합니다.</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a81ec91-df39-4523-9325-7c2248c0a21d.png"><img alt="Enterprise subscription" border="0" height="1026" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0c6bc4f5-73f6-4f40-8fa2-5216036851c4.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Enterprise 구독" width="1911"></a></p>


  <p>새 구독이 생성되고 있음을 나타내는 알림이 오른쪽 위 모서리에 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af4aa03d-3920-49fc-bb01-3cace73ed9ea.png"><img align="left" alt="Notification" border="0" height="77" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fe07109b-f6d5-4c1d-910a-24df2449424c.png" style="border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="알림" width="431"></a></p>


  <p>&nbsp;</p>


  <p>&nbsp;</p>


  <p>&nbsp;</p>


  <p>새 구독을 만드는 데 다소 시간이 걸릴 수 있습니다. 몇 분 후에 구독 확장을 새로 고쳐 최신 구독 목록을 가져와야 합니다.</p>


