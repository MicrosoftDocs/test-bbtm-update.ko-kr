Summary: 이 게시물은 AppFabric 팀 블로그에 게시되었습니다.  이 자습서에서 MVP(Alan Smith)는 Windows Azure AppFabric June CTP를 사용하여 BingMaps...를 호출하는 기본 사용자 지정 외부 서비스를 만듭니다.
Content: '<p><em>이 게시물은 AppFabric 팀 블로그에 게시되었습니다.</em></p>  <p>이 자습서에서 MVP(Alan Smith)는 Windows Azure AppFabric June CTP를 사용하여 BingMaps Geocode 서비스를 호출하는 기본 사용자 지정 외부 서비스를 만듭니다. 이는 Windows Azure AppFabric 디자이너 6월 CTP와 완전히 통합된 기본 사용자 지정 외부 서비스를 작성하는 방법에 대한 좋은 시작점입니다. <a target="_blank" href="https://channel9.msdn.com/Shows/AppFabric-tv">AppFabric.tv</a> 곧 출시될 웹캐스트 버전을 찾고 후속 게시물을 통해 풍부한 도메인별 모니터링 메트릭 및 추적 통합과 같은 이 사용자 지정 외부 서비스에 더 많은 기능을 추가합니다.</p>  <p>AppFabric 커뮤니티에 적극적으로 기여해 주신 앨런에게 감사드립니다!</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/20/tutorial-creating-a-custom-external-service-in-azure-appfabric-june-ctp.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
