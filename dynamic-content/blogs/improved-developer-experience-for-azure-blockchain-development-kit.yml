Title: Azure Blockchain 개발 키트 대한 개발자 환경 개선
Summary: "디지털 트랜스포메이션이 한 회사의 벽을 넘어 조직 간에 공유되는 프로세스로 확장됨에 따라 기업은 워크플로 데이터와 논리를 공유하는 방법으로 블록체인을 찾고 있습니다. \n"
Content: >-
  <p>디지털 트랜스포메이션이 한 회사의 벽을 넘어 조직 간에 공유되는 프로세스로 확장됨에 따라 기업은 워크플로 데이터와 논리를 공유하는 방법으로 블록체인을 찾고 있습니다.</p>


  <p>올 봄 컨소시엄 블록체인 네트워크의 형성, 관리 및 거버넌스를 간소화하는 완전 관리형 블록체인 서비스인 <a href="https://azure.microsoft.com/en-us/services/blockchain-service/" target="_blank">Azure Blockchain Service</a>를 도입했습니다. 몇 번의 간단한 클릭으로 사용자는 Azure Portal에서 직관적인 인터페이스를 사용하여 권한 있는 블록체인 네트워크를 만들고 배포하고 컨소시엄 멤버 자격을 관리할 수 있습니다.</p>


  <p>개발자가 서비스에서 애플리케이션을 빌드할 수 있도록 <a href="https://marketplace.visualstudio.com/items?itemName=azblockchain.azure-blockchain" target="_blank">Ethereum용 Azure Blockchain 개발 키트</a> 도입했습니다. Visual Studio Code 통해 제공되는 개발 키트는 모든 주요 운영 체제에서 실행되며 Truffle의 주요 OSS 도구와의 긴밀한 통합을 포함하여 최고의 Microsoft 및 오픈 소스 블록체인 도구를 함께 제공합니다. 이러한 통합을 통해 개발자는 Azure의 관리형 네트워크에 배포하기 전에 스마트 계약 코드를 만들고, 컴파일하고, 테스트하고, 관리할 수 있습니다.</p>


  <p>우리는&rsquo; 지속적으로 우리가 의지하고 개발자가 더 빨리 갈 수 있도록 할 수있는 영역에 대한 피드백을 찾고 듣고 있습니다. <a href="https://www.trufflesuite.com/trufflecon2019" target="_blank">TruffleCon</a>&rsquo;의 이번 주에는 블록체인 애플리케이션을 빌드하는 데 그 어느 때보다 쉽게 사용할 수 있는 흥미로운 새로운 기능이 출시되었습니다.</p>


  <ul>
      <li><strong>대화형 디버거:</strong> Ethereum 스마트 계약의 디버깅은 지금까지 어려운 작업이었습니다. 몇 가지 훌륭한 명령줄 도구(예: Truffle 디버거)가 있지만 이러한 도구는 Visual Studio Code 같은 IDE(통합 개발 환경)에 통합되지 않습니다&rsquo;. Truffle Debugger를 Visual Studio Code 네이티브 통합하면 개발자가 문제를 신속하게 식별, 디버그 및 해결할 수 있는 모든 표준 디버깅 기능(예: 중단점, 단계별 실행/아웃, 호출 스택, 시계 창 및 Intellisense 팝업)이 제공됩니다.</li>
      <li><strong>자동 생성된 프로토타입 UI:</strong> 이제 개발 키트는 Visual Studio Code 내에서 렌더링되고 활성화되는 UI를 생성합니다. 이를 통해 개발자는 계약의 기본 기능을 테스트하기 위해 다른 UI 또는 사용자 지정 소프트웨어를 빌드하지 않고도 IDE 환경에서 직접 배포된 계약과 상호 작용할 수 있습니다. 개발자가 코드를 작성하지 않고도 IDE 내에서 계약의 기본 기능을 상호 작용하고 테스트할 수 있는 간단한 GUI(그래픽 사용자 인터페이스) 기반 인터페이스가 있으면 생산성이 크게 향상됩니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ffd03afd-0102-4351-a987-be7140720444.png"><img alt="Interactive contract UI in Visual Studio Code" border="0" height="600" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/30bbb2c6-4e7a-48c3-9a5c-1bee48c4e09f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Visual Studio Code 대화형 계약 UI" width="960"></a></p>


  <p>이러한 새로운 디버거 기능이 추가되어 Smart Contracts에 대한 빌드, 디버그, 테스트 및 배포를 비롯한 소프트웨어 개발의 모든 주요 구성 요소를 인기 있는 Visual Studio Code 개발자 환경으로 가져오고 있습니다.</p>


  <p>2019년 8월 2일부터 4일까지 워싱턴 주 레드먼드에 있는 경우&rsquo; TruffleCon이 팀을 만나거나 <a href="https://marketplace.visualstudio.com/items?itemName=azblockchain.azure-blockchain" target="_blank">Visual Studio Marketplace</a>로 가서 오늘 이 새로운 기능을 시도해 보세요!</p>
