Title: '업데이트: MIX11에서 Azure 뉴스 Windows'
Summary: '*업데이트: 이제 Windows Azure SDK 새로 고침을 사용할 수 있음을 발표하게 되어 기쁩니다. Windows Azure SDK 새로 고침에 대한 자세한 내용은 이 게시물을 참조하세요. 최종 단계에서 문제가 발견되었습니다...'
Content: '<p>*업데이트: 이제 Windows Azure SDK 새로 고침을 사용할 수 있음을 발표하게 되어 기쁩니다. Windows Azure SDK 새로 고침에 대한 자세한 내용은 이 게시물을 참조하세요. <span style="text-decoration: line-through;">Windows Azure SDK 새로 고침을 최종 테스트하는 동안 문제가 발견되었습니다.&nbsp; 이 문제를 해결하고 다음 주 초까지 SDK 새로 고침을 사용할 수 있기를 바랍니다.&nbsp; 우리는이 지연에 대해 사과하고 인내심을 주셔서 감사합니다.&nbsp; 새로 고침이 준비되면 이 게시물을 업데이트합니다.&nbsp; </span>최신 Windows Azure 뉴스 및 업데이트를 받으려면 Twitter를 팔로우하세요<a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>.</p>  <p>오늘 라스베이거스의 MIX11에서 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼에 대한 몇 가지 업데이트를 발표했습니다.&nbsp; 이러한 새로운 기능을 통해 개발자는 애플리케이션을 더 빠르게 배포하고, 애플리케이션 성능을 가속화하고, Microsoft, Facebook 및 Google을 비롯한 인기 있는 ID 공급자를 통해 애플리케이션에 액세스할 수 있습니다.&nbsp; 세부 정보는 다음과 같습니다.</p>  <p><b>새 서비스 및 기능</b></p>  <p>수많은 새로운 Windows Azure 서비스 및 기능이 오늘 공개되었습니다.&nbsp;&nbsp; 여기에는 다음이 포함되었습니다.</p>  <ul class="unIndentedList">  <li>단일 Windows Azure 인스턴스에서 웹 애플리케이션을 테스트하는 데 도움이 되는 웹 배포 도구가 포함된 Windows Azure SDK에 대한 업데이트입니다.&nbsp; 자세한 내용은 블로그 게시물 "지금 사용 가능:&nbsp; 웹 배포 통합을 사용하여 Azure SDK 1.4 새로 고침 Windows"을 참조하세요. SDK 새로 고침은 오늘 나중에 사용할 수 있어야 합니다.*</li>  <li>  엔터프라이즈 디렉터리 및 웹 ID와 통합하여 Azure 애플리케이션을 Windows 위한 Single Sign-On 환경을 제공하는 Windows Azure AppFabric Access Control 서비스로 업데이트합니다. </li>  <li> 향후 30일 이내에 Windows Azure AppFabric 캐싱 서비스 릴리스하여 azure 및 SQL Azure 애플리케이션의 성능을 Windows 가속화합니다. </li>  <li> Windows Azure Traffic Manager 커뮤니티 기술 미리 보기(CTP)는 Windows Azure 고객이 여러 지역에서 애플리케이션 성능의 균형을 보다 쉽게 분산할 수 있도록 하는 새로운 서비스입니다.</li>  <li> 개발자가 IIS(부드러운 스트리밍으로 인코딩된 비디오를 Windows Azure Storage 업로드할 수 있는 IIS(인터넷 정보 서비스) 부드러운 스트리밍 기능에 대한 Windows Azure Content Delivery Network(CDN)의 미리 보기  계정 및 Silverlight, iOS 및 Android Honeycomb 클라이언트에 해당 비디오를 제공합니다.</li>  </ul>  <p><b>Azure 플랫폼 제품 변경 Windows</b></p>  <p>또한 오늘 다음을 포함한 몇 가지 제품 변경 사항을 발표했습니다.</p>  <ul class="unIndentedList">  <li>  만료 날짜의 연장 및 Windows Azure 소개 특별 제안에서 무료 스토리지, 스토리지 트랜잭션 및 데이터 전송의 양으로 증가합니다. 이 프로모션 제품에는 2011년 9월 30일까지 매월 750시간의 초소형 인스턴스 및 Windows Azure 서비스의 25시간 작은 인스턴스, 20GB의 스토리지, 50K의 스토리지 트랜잭션 및 40GB의 데이터 전송이 무료로 제공됩니다. 자세한 내용은 여기에서 확인할 수 있습니다.  <ul>  <li> 원래 Windows Azure 소개 특별 제품에 가입한 기존 고객은 현재 무료 업그레이드를 받게 됩니다. 다른 제품(Windows Azure Introductory Special이 아닌)에 가입한 기존 고객은 업데이트된 Windows Azure 소개 특별 제품에 별도로 등록해야 합니다.</li>  </ul>  </li>  <li> MSDN Ultimate 및 Premium 구독자는 Windows Azure에 대한 향상된 컴퓨팅, 스토리지 및 대역폭 혜택을 누릴 수 있습니다. 자세한 내용은 여기에서 확인할 수 있습니다.</li>  <li> Microsoft 파트너용 Cloud Essentials Pack에는 이제 750시간의 초소형 인스턴스와 Windows Azure 서비스의 25시간 작은 인스턴스, 20GB의 스토리지 및 50GB의 데이터 전송이 무료로 제공됩니다. 또한 Cloud Essentials Pack에는 SQL Azure, Windows Azure AppFabric, Microsoft Office 365, Windows Intune 및 Microsoft Dynamics CRM Online 포함한 다른 Microsoft 클라우드 서비스도 포함되어 있습니다. 자세한 내용은 여기에서 확인할 수 <a target="_blank" href="https://partner.microsoft.com/40118760">있습니다.</a></li>  </ul>  <p>MIX11의 오늘 공지 사항에 대해 자세히 알아보려면 보도 자료를 읽거나 MIX11 Virtual Press Room을 방문하세요. Windows Azure AppFabric 공지 사항에 대한 자세한 내용은 Windows <span style="background-color: #ffff00;"><span style="background-color: #ffffff;"><a target="_blank" href="https://blogs.msdn.com/b/windowsazureappfabric/archive/2011/04/11/announcing-the-commercial-release-of-windows-azure-appfabric-caching-and-access-control.aspx">Azure AppFabric 블로그의 "Windows Azure AppFabric 캐싱 및 액세스 제어의 상용 릴리스 발표<span style="background-color: #ffffff;">"</span></a></span><span style="background-color: #ffffff;"> </span></span><span style="background-color: #ffffff;"></span>블로그 게시물을 참조하세요.</p>  <p>Twitter에서 MIX11을 팔로우 <a target="_blank" href="https://twitter.com/#%21/MixEvent">@MIXEvent</a> 하거나 검색 <a target="_blank" href="https://twitter.com/#%21/search?q=%23MIX11">#</a> 하여 이벤트<a target="_blank" href="https://twitter.com/#%21/search?q=%23MIX11"></a> 전체에서 최신 업데이트를 확인하세요. </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/04/12/windows-azure-news-from-mix11.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗</p>'
