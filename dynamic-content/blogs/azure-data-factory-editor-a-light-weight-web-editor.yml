Title: 'Azure Data Factory 편집기: 경량 웹 편집기'
Summary: 귀하의 의견을 듣고 ADF 편집기의 릴리스를 발표하게 되어 기쁩니다! 모든 ADF 엔터티의 JSON 파일을 만들고, 편집하고, 배포하기 위한 경량 웹 편집기입니다.
Content: >-
  10/27에 시작된 ADF(Azure Data Factory) 공개 미리 보기와 우리가 받은 일관된 고객 피드백 중 하나는 사용자가 마찰 없이 데이터 통합 파이프라인을 만들고 구성하고 배포할 수 있는 풍부한 대화형 제작 환경을 가능하게 하는 것입니다. 여러분의 의견을 듣고 모든 ADF 엔터티의 JSON 파일을 생성, 편집 및 배포하기 위한 경량 웹 편집기인 "ADF 편집기"의 릴리스를 발표하게 되어 기쁩니다.


  ADF 편집기의 주요 목표는 PowerShell을 설치하거나 cmdlet에서 강화하지 않고도 파이프라인 &amp; 을 빠르게 실행하여 사용자가 ADF를 통해 생산성을 높일 수 있도록 하는 것입니다. 이제 Azure 미리 보기 포털 내의 ADF에서 모든 JSON 편집, 배포 및 관리 작업을 수행할 수 있습니다. ADF 편집기는 전체 제작 환경을 향한 첫 번째 단계입니다.


  다음은 ADF 편집기를 사용한 종단 간 사용 사례를 보여주는 비디오입니다.


  <iframe src="//channel9.msdn.com/Blogs/Windows-Azure/New-Azure-Data-Factory-Editor-UI/player" width="610" height="343" frameborder="0" allowfullscreen="allowfullscreen"></iframe>

  <h2>ADF 편집기 시작</h2>

  Data Factory 요약 블레이드에서 작성자를 클릭하고 배포를 클릭하여 편집기를 시작합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/27/Editor_Launch.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="Editor_Launch" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Editor_Launch_thumb.png" alt="Editor_Launch" width="430" height="303" border="0" /></a>


  <strong>그림 1:</strong> ADF 편집기 시작을 표시합니다.

  <h2>ADF 편집기 레이아웃</h2>

  편집기에는 다음과 같은 두 가지 주요 섹션이 있습니다.


  1. 왼쪽의 탐색 트리

  <blockquote>트리 뷰에서 Data Factory에 배포된 엔터티 목록을 표시합니다. 편집 캔버스에서 찾아보고 볼 수 있습니다. 탐색 트리 위에는 ADF 엔터티에 대한 작업을 만들고 삭제하는 단추가 있습니다.</blockquote>

  2. 오른쪽의 JSON 편집 캔버스

  <blockquote>새 또는 배포된 ADF 엔터티에 대한 JSON 편집기입니다. 편집 캔버스 위에는 캔버스의 엔터티에서 수행할 수 있는 해당 작업에 대한 단추가 있습니다.</blockquote>

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/02/ADF_Editor_Layout.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="ADF_Editor_Layout" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ADF_Editor_Layout_thumb.png" alt="ADF_Editor_Layout" width="817" height="480" border="0" /></a>


  <strong>그림 2: </strong> ADF 편집기 레이아웃을 표시합니다.

  <h2>새 연결된 서비스, 데이터 세트 및 Pipelines 만들기</h2>

  배포된 모든 ADF 엔터티를 찾아보거나 JSON 템플릿을 사용하여 새 엔터티를 편집 및/또는 만들 수 있습니다."새" 작업에는 3가지 범주가 있습니다.


  1. 새 연결된 서비스

  <blockquote>a. 새 데이터 저장소


  b. 새 컴퓨팅</blockquote>

  2. 새 데이터 세트


  3. 새 파이프라인


  이러한 각 범주에는 지원하는 형식에 해당하는 하위 범주가 있습니다. 범주 및 하위 범주를 선택하면 JSON 템플릿이 편집기 캔버스에 표시됩니다. 템플릿 속성을 실제 값으로 바꿔 신속하게 구성할 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/27/Editor_Browse.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="Editor_Browse" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Editor_Browse_thumb.png" alt="Editor_Browse" width="788" height="508" border="0" /></a>


  <strong>그림 3</strong><strong>:</strong> 왼쪽 탐색의 트리에서 배포된 엔터티 찾아보기


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/27/Editor_Canvas.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="Editor_Canvas" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Editor_Canvas_thumb.png" alt="Editor_Canvas" width="791" height="467" border="0" /></a>


  <strong>그림 4:</strong> ADF 엔터티를 쉽게 만들 수 있는 JSON 템플릿

  <h2>복제 및 초안</h2>

  복제는 배포된 엔터티의 정확한 복사본을 만들려고 하는 경우에 유용합니다. 이제 트리에서 엔터티를 선택하고 "복제" 단추를 클릭하여 복사본을 만들 수 있습니다.


  초안을 사용하면 컨텍스트 전환이나 데이터 팩터리에서 다른 엔터티를 탐색 중인 경우 작업을 임시로 저장할 수 있습니다. 초안의 수명은 브라우저 세션과 연결됩니다. 브라우저를 닫거나 다른 컴퓨터를 사용하는 경우 초안을 사용하지 못할 수 있습니다.

  <h2>파이프라인 시작</h2>

  필요한 엔터티를 모두 만든 후에는 파이프라인을 배포하고 처리 활성 기간을 설정하려고 합니다. 아래와 같이 파이프라인 정의의 편집기를 사용하여 수행할 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/27/Start_Pipeline.png"><img title="Start_Pipeline" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Start_Pipeline_thumb.png" alt="" width="504" height="378" /></a>


  <strong>그림 5:</strong> 파이프라인을 시작할 속성 설정

  <h2>배포된 엔터티 편집</h2>

  배포된 엔터티를 다음 두 가지 방법 중 하나로 편집할 수 있습니다.


  1. 편집기를 시작하고 왼쪽 트리에서 엔터티를 찾아보고 캔버스에서 정의를 편집합니다.


  2. 데이터 세트를 탐색하고 Pipelines "테이블 원본" 및/또는 "파이프라인 원본"을 클릭하여 편집기로 이동합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/27/Open_Existing_in_Editor.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="Open_Existing_in_Editor" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Open_Existing_in_Editor_thumb.png" alt="Open_Existing_in_Editor" width="781" height="515" border="0" /></a>


  <strong>그림 6:</strong> 배포된 파이프라인 편집


  우리는 ADF 편집기의 이러한 모든 기능이 오늘날 고객이 겪는 구성 및 배포 고통을 완화할 것이라고 믿습니다. 사용자 환경을 개선하기 위해 지속적으로 노력하고 있으며 ADF 편집기를 반복하여 향후 릴리스에서 기능을 보강할 예정입니다.


  이제 Azure Data Factory Azure Data Factory <a title="시작 TutorialGetting 시작 자습서</a>" href="https://azure.microsoft.com/en-us/documentation/articles/data-factory-get-started/" target="_blank"> 및/또는 <a title="Azure Data Factory GitHub 샘플GitHub 샘플" href="https://github.com/Azure/Azure-DataFactory" target="_blank"></a>에서 JSON 콘텐츠를 쉽게 복사/붙여넣고 엔드투엔드 파이프라인을 빠르게 시작하고 실행할 수 있습니다.


  ADF 편집기에서 여러분의 의견을 기다리고 있습니다. 특정 기능이 누락되었거나 문제가 발생하는 경우 Azure Data Factory 포럼Azure" href="https://feedback.azure.com/forums/270578-azure-data-factory" target="_blank"> Data Factory 포럼</a>을 방문하여 <a title="피드백을 제공하세요.
