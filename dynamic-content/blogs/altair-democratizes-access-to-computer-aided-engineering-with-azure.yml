Slug: altair-democratizes-access-to-computer-aided-engineering-with-azure
Title: Altair는 Azure를 사용하여 컴퓨터 지원 엔지니어링에 대한 액세스를 민주화합니다.
Summary: Altair는 Microsoft Azure SaaS(Software-as-a-Service) 제품을 빌드하여 CAE에 대한 액세스를 민주화하고 있습니다.
Content: >-
  <p>제 고등학교 물리학 교사는 모든 사람들이 파산할 때까지 종이 클립을 앞뒤로 구부리도록 함으로써 금속 피로에 대해 가르쳐 주었습니다. 실제 세계에서 엔지니어는 컴퓨터 시뮬레이션을 사용하여 디자인을 테스트합니다. 사소한 종이 클립에서 생명을 구하는 충돌 분석에 이르기까지 CAE (컴퓨터 지원 엔지니어링)는 매일 우리 주변의 제품을 개선합니다. 그러나 이러한 시뮬레이션에 필요한 막대한 전력에 액세스하는 것은 소규모 조직에서 어려울 수 있습니다.</p>


  <p>&rsquo;알테르의 파트너들이 들어섰습니다. Altair는 Microsoft Azure SaaS(Software-as-a-Service) 제품을 빌드하여 CAE에 대한 액세스를 민주화하고 있습니다. 최근에 발표한 <a href="https://customers.microsoft.com/en-us/story/altair-manufacturing-azure" target="_blank">사례 연구에서</a> Altair는 <a href="https://www.altair.com/hwul-va/" target="_blank">HyperWorks 무제한 가상 어플라이언스가</a> 어떻게 고객에게 CAE 워크로드를 신속하게 실행하는 데 필요한 소프트웨어와 규모의 조합을 제공하는지 설명합니다.</p>


  <p>그러나 그것은&rsquo; 이야기의 끝이 아닙니다. Altair는 최근 SaaS 모델에 인스파이어 소프트웨어를 도입했습니다. Inspire Unlimited는 엔지니어링을 위한 시각적 클라우드 공동 작업 플랫폼을 제공합니다. Inspire Unlimited는 가상 머신에서 여러 사용자를 온보딩하여 필요한 확장성을 달성합니다. NVIDIA Tesla M60 GPU를 갖춘 Azures&rsquo; <a href="https://azure.microsoft.com/en-us/services/virtual-machines/" target="_blank">NV 시리즈 가상 머신</a>을 사용하면 Altairs&rsquo; 고객은 비용이 많이 드는 하드웨어를 구입하지 않고도 강력한 가상 워크스테이션을 얻을 수 있습니다. 이를 통해 사용자는 웹 브라우저로만 공동 작업할 수 있으며, 부품 및 어셈블리의 엔지니어링 디자인을 동료 및 공급업체와 공유할 수 있습니다.</p>


  <p>다양한 HPC 지원 기능을 제공하는 Microsofts&rsquo;는 다양한 요구 사항이 있는 워크로드를 Azure로 쉽게 이동할 수 있도록 했습니다. 또한 고객이 Office 365 및 기타 Microsoft 제품을 사용하여 얻은 신뢰는 Azure에서 데이터가 잘 보호된다는 것을 알고 있음을 의미합니다. Azure가 Altair가 CAE를 대중에 도입하는 데 어떻게 도움이 되었는지 자세히 알아보려면 <a href="https://customers.microsoft.com/en-us/story/altair-manufacturing-azure" target="_blank">전체 사례 연구를</a> 읽어보세요.</p>
