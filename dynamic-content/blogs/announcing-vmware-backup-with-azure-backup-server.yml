  <h2>Azure Backup Server를 사용하여 VMware 백업 시작</h2>


  <p>Azure Backup Server를 새로 사용하고 Microsoft Azure Backup Server를 사용하도록 설정하려는 경우 <a href="https://go.microsoft.com/fwLink/?LinkId=626082&amp;clcid=0x4009">Microsoft Azure Backup Server를 다운로드</a>하여 현재 인프라 보호를 시작할 수 있습니다.</p>


  <p>Azure Backup Server를 설치한 후 <a href="https://support.microsoft.com/kb/3175529">업데이트 1을 다운로드하여 설치</a> 하여 VMware 백업을 시작하세요.</p>


  <p><a href="https://azure.microsoft.com/blog/four-simple-steps-to-backup-vmware-vms-using-azure-backup-server/">Azure Backup Server를 사용하여 VMware VM을 보호하는 간단한 4단계를 수행해야 합니다</a><i>.&nbsp; </i> 질문이나 설명에 문의 <a href="mailto:VMwareVMBkp@microsoft.com">VMwareVMBkp@microsoft.com</a> 하세요.</p>


  <p>2016년 8월에는 이미 System Center 라이선스가 있는 고객을 위해 <a href="https://blogs.technet.microsoft.com/dpm/2016/08/26/announcing-vmware-vm-backup-using-system-center-data-protection-manager/">System Center Data Protection Manager 사용하여 VMware 백업</a>을 발표했습니다.</p>


