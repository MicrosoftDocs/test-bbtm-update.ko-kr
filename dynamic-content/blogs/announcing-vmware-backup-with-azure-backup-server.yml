Title: Azure Backup Server를 사용하여 VMware 백업 발표
Summary: Azure Backup Server 업데이트 1을 사용하여 VMware VM 백업을 지원하기 위한 공지 사항입니다.
Content: >-
  <p><a href="https://azure.microsoft.com/documentation/articles/backup-azure-microsoft-azure-backup/">MABS(Microsoft Azure Backup Server</a>)는 엔터프라이즈의 다른 유형의 IT 환경에서 데이터 및 워크로드를 보호하기 위한 Azure Backup의 클라우드 우선 백업 솔루션입니다. System Center 라이선스 또는 서버 DB에 대한 SQL 라이선스 없이 Azure Backup을 사용하여 무료로 다운로드할 수 있습니다. <a href="https://docs.microsoft.com/azure/backup/backup-azure-backup-server-vmware">이제 Azure Backup Server가 오프사이트 복사 또는 장기 보존을 위해 디스크 및 클라우드에 VMware VM 백업을 지원</a>한다는 사실을 발표하게 되어 기쁩니다. 이 업데이트 전에 Azure Backup Server는 물리적 컴퓨터 또는 Hyper-V, VMware 가상 머신에서 실행되는 Windows 서버의 SQL, Exchange, Sharepoint 및 파일과 같은 워크로드를 보호했습니다.</p>


  <h2>고객이 Azure Backup Server를 사용하여 VMware VM 백업에서 기대할 수 있는 사항</h2>


  <ul>
      <li><strong>에이전트 없는 백업</strong>: Azure Backup Server는 VMwares&rsquo; VADP API를 사용하여 vCenter 또는 ESXi 서버에 에이전트를 설치하지 않고 VMware VM을 원격으로 보호하므로 관리자는 VMware VM 백업에 대한 에이전트 관리 번거로움에서 벗어날 수 있습니다.</li>
      <li><strong>검색 기능 및 자동 보호: </strong> 고객은 NFS 및 클러스터 스토리지와 같은 외부 스토리지 대상에 있는 VMware VM을 원활하게 검색하고 보호할 수 있습니다. VM이 폴더 수준에서 검색되고 보호되므로 대규모 환경을 관리하는 것은 간편합니다. 보호된 폴더에 추가된 이후의 모든 VM은 자동으로 백업됩니다.</li>
      <li><strong>통합 하이브리드 백업: </strong> 고객은 더 빠른 운영 복구를 위해 디스크에 백업하고 오프사이트 복사 또는 장기 보존을 위해 클라우드에 백업할 수 있습니다.</li>
  </ul>


