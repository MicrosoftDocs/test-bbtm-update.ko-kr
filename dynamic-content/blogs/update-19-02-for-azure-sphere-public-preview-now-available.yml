Title: 이제 Azure Sphere 공개 미리 보기용 업데이트 19.02를 사용할 수 있습니다.
Summary: Azure Sphere 19.02 릴리스는 현재 사용할 수 있습니다. 공개 미리 보기 이후의 두 번째 분기 릴리스에서는 디바이스 기능의 광범위한 사용, 새로운 참조 솔루션으로 출시 시간을 단축하고 Azure Sphere를 사용하여 빌드하는 조직의 피드백에 따라 기능의 우선 순위를 계속 지정하는 데 중점을  두고 있습니다.
Content: >-
  <p>Azure Sphere 19.02 릴리스는 현재 사용할 수 있습니다. 공개 미리 보기 이후의 두 번째 분기 릴리스에서는 디바이스 기능의 광범위한 사용, 새로운 참조 솔루션으로 출시 시간을 단축하고 Azure Sphere를 사용하여 빌드하는 조직의 피드백에 따라 기능의 우선 순위를 계속 지정하는 데 중점을  두고 있습니다.</p>


  <p>현재 Azure Spheres&rsquo; 하드웨어 제품은 첫 번째 Azure Sphere 인증 MCU인 MediaTek MT3620을 중심으로 합니다. 우리는 추가 기술 시나리오를 가능하게하고 궁극적으로 제조 업체에 더 많은 선택을 제공하기 위해 우리의 실리콘 및 하드웨어 생태계를 확장하기 위해 노력하고, 가까운 장래에 추가 실리콘 발표를 볼 것으로 예상.</p>


  <p>19.02 릴리스에서는 MT3620 솔루션으로 수행할 수 있는 작업을 넓히는 데 중점을 둡니다. 이 릴리스를 통해 조직은 A7 코어의 새로운 주변 클래스(I2C, SPI)를 사용할 수 있습니다. 일련의 브라운필드 배포 시나리오를 가능하게 하는 중요한 네트워킹 서비스(DHCP 및 SNTP)에 대한 새로운 플랫폼 지원을 추가하여 프라이빗 이더넷 기능을 계속 빌드합니다. 또한 디바이스 빌더는 새로운 참조 솔루션 및 하드웨어 모듈을 활용하여 Azure Sphere의 보안을 이전보다 훨씬 빠르게 제품에 가져올 수 있습니다.</p>


  <p>이 새로운 재미를 활용하는 애플리케이션을 빌드하려면 <a href="https://aka.ms/AzureSphereSDKDownload" target="_blank">Visual Studio 최신 Azure Sphere SDK Preview</a>를 설치했는지 확인해야 합니다. 모든 Wi-Fi 연결된 디바이스는 업데이트된 Azure Sphere OS를 자동으로 받습니다.</p>


  <ul>
      <li><strong>새 연결 옵션</strong> &ndash; 이 릴리스는 프라이빗 LAN 구성에서 DHCP 및 SNTP 서버를 지원합니다. MT3620을 프라이빗 이더넷 연결에 연결할 때 필요에 따라 이러한 서비스를 사용하도록 설정할 수 있습니다.</li>
      <li><strong>광범위한 디바이스 사용</strong> &ndash; 이제 베타 API는 <a href="https://docs.microsoft.com/azure-sphere/app-development/i2c" target="_blank">I2C</a> 및 <a href="https://docs.microsoft.com/azure-sphere/app-development/spi" target="_blank">SPI</a> 주변 장치 둘 다에 대해 하드웨어 지원을 사용하도록 설정합니다. 또한 <a href="https://docs.microsoft.com/azure-sphere/reference/applibs-reference/applibs-uart/uart-overview" target="_blank">UART</a>에 대한 보다 광범위한 구성 옵션을 사용하도록 설정했습니다.</li>
      <li>애플리케이션 &ndash; <strong>을 위한 더 많은 공간</strong> 이제 MT3620은 프로덕션 애플리케이션 이진 파일에 전용으로 1MB의 공간을 지원합니다.</li>
      <li><strong>MT3620 지원 제품의</strong> &ndash; 출시 시간 단축 Azure Sphere의 여러 측면을 시작하는 복잡성을 줄이기 위해 <a href="https://github.com/Azure/azure-sphere-samples" target="_blank">GitHub 샘플 리포지토리</a>에 몇 가지 샘플 및 참조 솔루션을 추가했습니다. <ul>
          <li><strong>프라이빗 이더넷</strong> &ndash; 지원되는 마이크로칩 파트를 연결하고 프라이빗 이더넷 기반 솔루션 개발을 시작하는 소프트웨어를 제공하는 방법을 보여 줍니다.</li>
          <li><strong>실시간 시계</strong> &ndash; MT3620 실시간 시계를 설정, 관리 및 애플리케이션과 통합하는 방법을 보여 줍니다.</li>
          <li><strong>Bluetooth 명령 및 제어</strong> &ndash; 18.11에서 릴리스된 Bluetooth Wi-Fi 페어링 솔루션을 확장하여 명령 및 제어 시나리오를 사용하도록 설정하는 방법을 보여 줍니다.</li>
          <li>BLE &ndash; <strong>에 대한 향상된 보안 옵션</strong> 쌍을 이루는 디바이스와 Azure Sphere 간의 PIN을 지원하도록 Bluetooth 참조 솔루션을 확장합니다.</li>
          <li><strong></strong> &ndash; Azure IoT Azure IoT Central 또는 Azure IoT Hub에서 Azure Sphere를 사용하는 방법을 보여 줍니다.</li>
          <li><strong>CMake 미리 보기</strong> &ndash; Visual Studio 내부 및 외부에서 Azure Sphere 애플리케이션을 빌드하기 위한 대안으로 CMake의 초기 미리 보기를 제공합니다. 고객은 이 제한된 미리 보기를 통해 기존 자산을 Azure Sphere 개발에 사용할 수 있는지 테스트를 시작할 수 있습니다.</li>
      </ul>
      </li>
      <li><strong>OS 업데이트 보호</strong> &ndash; 이제 Azure Sphere OS는 디바이스를 부팅하지 못하는 일련의 업데이트 시나리오로부터 보호합니다. OS는 디바이스 OS를 마지막으로 알려진 정상 구성으로 자동 및 원자적으로 롤백하여 이러한 시나리오를 검색하고 복구합니다.</li>
      <li><strong>최신 Azure IoT SDK</strong> &ndash; Azure Sphere OS는 Azure IoT SDK를 LTS 2018년 10월 버전으로 업데이트했습니다.</li>
  </ul>


  <p>이전에 18.11 릴리스로 업데이트된 모든 Wi-Fi 연결된 디바이스는 19.02 Azure Sphere OS 릴리스를 자동으로 받습니다. 미리 알림으로 디바이스가 여전히 18.11보다 오래된 릴리스를 실행하는 경우 DPS를 통해 Azure IoT Hub에 인증하거나 OTA 업데이트를 받을 수 없습니다. 이 경우 진행하는 방법에 대한 <a href="https://aka.ms/azsphere-releasenotes"><strong>릴리스 정보를</strong></a> 참조하세요.</p>


  <p>언제나처럼, 귀하의 의견과 제안에 대한 우리의 미리 보기 고객 덕분에 계속. Microsoft 엔지니어 및 Azure Sphere 커뮤니티 전문가들은 <a href="https://aka.ms/AzureSphereSupport" target="_blank">MSDN 포럼</a> 의 제품 관련 질문과 <a href="https://aka.ms/ASStackoverflow" target="_blank">Stack Overflow</a>에 대한 개발 질문에 응답합니다. <a href="https://feedback.azure.com/forums/915433-azure-sphere" target="_blank">제품 피드백 및 새로운 기능 요청</a>도 환영합니다.</p>


