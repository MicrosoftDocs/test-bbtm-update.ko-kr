Slug: debug-java-web-apps-on-azure-in-eclipse-or-intellij
Title: Eclipse 또는 IntelliJ에서 Azure에서 Java Web Apps 디버그
Summary: Java 개발자가 Eclipse 및 IntelliJ에서 작업을 수행할 수 있도록 하기 위한 지속적인 노력의 일환으로 Eclipse 및 IntelliJ용 Azure Toolkit Azure에서 Java Web Apps 디버깅에 대한 지원을 추가한다고 발표했습니다.
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">

  <p>Eclipse 및 IntelliJ의 Azure에서 Java Web Apps에 대한 원격 디버깅을 더 이상 사용할 수 없습니다. 다음 메서드를 사용하여 디버그할 수 있습니다. (1) 로컬로 디버그합니다. (2) 로그 스트림 사용; (3) Java 플라이트 레코더 사용; (4) Azure Monitor Log Analytics, Elastic Stack, Splunk 또는 원하는 기타 도구의 로그 및 메트릭을 집계합니다. 또는 (5) Spring Boot를 사용하는 경우 Actuator를 사용하도록 설정합니다. 현재 디버깅 옵션 및 전체 설명서에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/developer/java/toolkit-for-eclipse/" target="_blank">Eclipse용 Azure Toolkit</a> <a href="https://docs.microsoft.com/en-us/azure/developer/java/toolkit-for-intellij/" target="_blank">및 IntelliJ용 Azure Toolkit</a> 설명서 페이지를 참조하세요.</p>

  </div>


  <p>디버깅을 위해 Eclipse 또는 IntelliJ를 구성하고 <a href="https://azure.microsoft.com/en-us/blog/intellij-deploy-java-web-apps-to-azure/">, Azure의 원격 Java 웹앱에</a> 연결하고, 코드를 단계별로 실행하기 시작합니다.</p>


  <p>Java 개발자가 Eclipse 및 IntelliJ에서 작업을 수행할 수 있도록 하기 위한 지속적인 노력의 일환으로 <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-toolkit-for-eclipse-whats-new/">Eclipse</a> 및 <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-toolkit-for-intellij-whats-new/">IntelliJ</a>용 Azure Toolkit Azure에서 Java Web Apps 디버깅에 대한 지원을 추가한다고 발표했습니다.</p>


  <p>Eclipse에서 웹앱 프로젝트를 마우스 오른쪽 단추 <strong>로 클릭하고 다른 방법으로 디버그</strong>를 선택한 다음<strong> Azure Web App</strong>을 클릭하면 디버그 구성 마법사가 프로세스를 안내합니다.</p>


  <p><img alt="" border="0" height="171" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c037d8aa-18f2-4437-b357-a9ea937587fe.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="" width="640"></p>


  <p>그런 다음 Toolkit 설정된 기본값을 그대로 적용하고 <strong>디버그</strong>를 클릭합니다.<br>

  <img alt="" border="0" height="381" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6c51d3b-e5a8-4335-a71b-8c2e4617968d.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="" width="640"></p>


  <p>그런 다음, IDE가 계속해서 Azure에서 원격 디버깅을 사용하도록 설정하고 디버깅에 필요한 원격 연결을 준비하는 명령 프롬프트 또는 셸을 시작합니다. 그런 다음, 웹앱의 JSP 또는 서블렛에 중단점을 삽입하고 브라우저에서 Java 웹앱 URL을 열고 이제 IDE가 디버그 모드로 전환됩니다. 언제나처럼 코드를 단계별로 실행하고 변수를 검사하기 시작합니다.</p>


  <p><img alt="" border="0" height="764" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c21b9ee-92e2-4b42-8bbc-c522b89938ab.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="" width="1024"></p>


  <p>자세히 알고 싶으신가요? <a href="https://azure.microsoft.com/documentation/articles/app-service-web-debug-java-web-app-in-eclipse/">Eclipse</a> 또는 <a href="https://azure.microsoft.com/documentation/articles/app-service-web-debug-java-web-app-in-intellij/">IntelliJ</a>의 Azure에서 Java Web Apps를 원격 디버깅하는 방법에 대한 설명서 페이지를 읽어보세요. <a href="https://azure.microsoft.com/en-us/documentation/articles/create-a-hello-world-web-app-for-azure-in-eclipse/">Eclipse</a> 또는 <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-web-intellij-create-hello-world-web-app/">IntelliJ</a>를 사용하여 Azure에 Java Web Apps를 배포하는 방법에 대해 자세히 알아볼 수 있습니다. Azure에서 Java에 대한 추가 정보를 찾을 수도 있습니다 <a href="https://azure.com/java">https://azure.com/java</a>.</p>


  <p>사용해 보고 <a href="https://github.com/microsoft/azure-tools-for-java">GitHub</a>, <a href="https://twitter.com/javaonazure">Twitter</a>, 전자 메일(<a href="mailto:java@microsoft.com">Microsoft 닷컴의 Java</a>) 또는 아래 의견을 통해 의견을 알려주세요.</p>
