Slug: november-2009-release-of-the-windows-azure-tools-and-sdk
Title: 2009년 11월 Windows Azure 도구 및 SDK 릴리스
Summary: 지난 주 PDC 2009에서는 Azure 도구 및 SDK Windows 2009년 11월 릴리스에서 사용할 수 Windows Azure.&#160; 몇 가지 새로운 기능을 발표했습니다.  이 릴리스는 ...에 대한 지원을 추가합니다.
Content: <p>지난 주 PDC 2009에서 Windows Azure.&#160; 대한 몇 가지 새로운 기능을 발표했습니다. 이러한 기능은 Windows <a href="https://go.microsoft.com/fwlink/?LinkID=128752">Azure Tools 및 SDK</a>의 2009년 11월 릴리스에서 사용할 수 있습니다.</p>  <p>이 릴리스는 Visual Studio 2010 베타 2 및 Visual Web Developer Express 2010 베타 2에 대한 지원을 추가합니다.</p>  <h3>새로운 기능</h3>  <ul>   <li><strong>서비스 모델 UI:</strong> 역할 구성 정보를 조작하기 위해 다시 디자인되고 훨씬 더 완전한 인터페이스입니다. 액세스하려면 솔루션 탐색기에서 역할 노드를 두 번 클릭합니다.</li>    <li><strong>Windows Azure 서비스 호스팅 런타임 관리 라이브러리:</strong> 최신 버전의 서비스 호스팅 런타임 API에는 역할 간의 향상된 통신과 서비스 구성 변경에 대한 런타임 알림에 대한 지원이 포함되어 있습니다. 역할 인스턴스 간의 직접 통신을 통해 역할 인스턴스 간에 상태를 분산하는 애플리케이션을 비롯한 새로운 애플리케이션 개발 시나리오를 사용할 수 있습니다. 서비스 구성 변경에는 요청 역할 인스턴스 수 증가 또는 감소와 구성 설정 값 변경이 포함됩니다.</li>    <li><strong>Windows Azure Diagnostics 관리형 라이브러리:</strong> 새 진단 API를 사용하면 표준 .NET API를 사용하여 로깅할 수 있습니다. 진단 API는 Windows Azure 로그, IIS 7.0 로그, 실패한 요청 로그, 크래시 덤프, Windows 이벤트 로그, 성능 카운터 및 사용자 지정 로그를 포함하여 표준 로그 및 진단 정보를 수집하기 위한 기본 제공 지원을 제공합니다.</li>    <li><strong>Windows Azure Storage 클라이언트 관리 라이브러리:</strong> Storage 클라이언트 라이브러리는 Windows Azure Storage 서비스에 액세스하기 위한 .NET API를 제공합니다.</li>    <li><strong>인증서 관리:</strong> Windows Azure 및 Windows Azure SDK에서 SSL 인증서에 대한 향상된 지원을 통해 Windows Azure에서 호스트되는 서비스에 인증서를 안전하게 자동으로 배포할 수 있습니다.</li>    <li><strong>가변 크기 VM(Virtual Machines):</strong> 이제 개발자는 역할의 리소스 요구 사항에 따라 역할 인스턴스를 배포하려는 가상 머신의 크기를 지정할 수 있습니다. VM의 크기에 따라 실행 중인 인스턴스에 할당된 CPU 코어 수, 메모리 용량 및 로컬 파일 시스템 크기가 결정됩니다.</li>    <li><strong>작업자 역할에 대한 외부 엔드포인트입니다.</strong> 이제 작업자 역할은 HTTP, HTTPS 및 TCP에 대해 원하는 수의 외부 엔드포인트를 정의하고 외부 엔드포인트에 대해 원하는 포트 번호를 지정할 수 있습니다.</li>    <li><strong>영구 로컬 리소스 Storage:</strong> 이제 개발자는 역할이 재활용될 때 런타임에 로컬 스토리지 리소스에 기록된 데이터를 유지할 수 있습니다.</li>    <li><strong>개발 Storage:</strong> 개발 스토리지는 클라우드에서 Windows Azure Storage 서비스의 충실도 시뮬레이션을 제공합니다. 이제 개발 스토리지 Table service에서 테이블을 동적으로 만들 수 있습니다.</li>    <li><strong>추가 역할 템플릿:</strong> ASP.NET MVC 2(2010에만 해당), F# 작업자 역할(2010에만 해당) 및 WCF 서비스 애플리케이션 웹 역할에 대한 지원.</li>    <li><strong>업데이트된 샘플:</strong> Windows Azure SDK에 포함된 샘플은 새로운 기능을 보여 주도록 업데이트되었습니다. 이제 샘플에는 C# 버전과 Visual Basic 버전이 모두 포함됩니다.</li> </ul>
