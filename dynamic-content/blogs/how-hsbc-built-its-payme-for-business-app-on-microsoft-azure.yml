Content: >-
  <h3>은행급 보안, 초고속 트랜잭션 및 분석&nbsp;</h3>


  <p>아시아에 거주하거나 그곳을 여행한 적이 있다면 모바일&rsquo; 기술이 일상 생활의 모든 측면에 미친 극적인 영향을 목격했을 것입니다. 특히 홍콩에서 대부분의 소비자는 매일 스마트폰을 사용하여 조직이 모바일 장치에 직접 콘텐츠와 서비스를 제공할 수 있는 새로운 기회를 제공합니다.</p>


  <p>세계&rsquo; 최대의 국제 은행 중 하나인 HSBC는 데이터를 보다 효율적으로 구성하고, 분석하여 고객을 더 잘 이해하고, 모바일에서 더 핵심적인 고객 경험 및 기능을 사용할 수 있도록 클라우드에 새로운 서비스를 구축하고 있습니다.</p>


  <p>홍콩의 HSBC&rsquo; 소매 및 비즈니스 뱅킹 팀은 사람들이 스마트 폰을 사용하여 디지털 결제를 수행 할 수있는 현금없&rdquo;는 거래를 허용&ldquo;하기 위해 스마트 폰에서 제공하는 편의를 클라우드 서비스와 결합했습니다. 오늘날 1,000만 명이 넘는 사람들이 HSBCs&rsquo; PayMe 앱을 사용하여 개인 네트워크의 사람들과 무료로 돈을 교환합니다. 또한 기업은 AZURE에서 기본적으로 빌드된 HSBCs&rsquo; 새로운 비즈니스용 PayMe 앱을 사용하여 즉시 결제를 수집하고 <strong>있으며, 모든 거래의 98%가 500밀리초 이내에 완료되었습니다</strong>. 또한 기업은 앱에서 강력한 기본 제공 인텔리전스를 활용하여 판매 및 운영을 개선할 수 있습니다.</p>


  <p>오늘날&rsquo; Microsoft Mechanics 에피소드에서 HSBC의 &ldquo;PayMe 수석 건축가인&rdquo; 알레시오 바소(Alessio Basso)는 그들이 취한 접근 방식과 그 이유를 설명합니다.</p>


  <p><a href="https://youtu.be/KEYqG0IcUy8" target="_blank"><img alt="Microsoft Mechanics episode - HSBC's PayMe for Business app" border="0" height="361" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/56034221-327d-4543-9a80-4b1104583a5f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Microsoft Mechanics 에피소드 - HSBC의 비즈니스용 PayMe 앱" width="640"></a></p>


  <h2>은행급 보안, 더 빠른 배달 시간, 동적 규모 및 복원력</h2>


  <p>Alessio와 팀이 내린 첫 번째 결정은 완전히 관리되는 서비스를 사용하여 몇 달 만에 아이디어에서 완전히 작동하는 서비스로 이동하는 것이었습니다. 이러한 접근 방식에 중요한 것은 <a href="https://azure.microsoft.com/en-us/services/kubernetes-service/" target="_blank">Azure Kubernetes Service 및 Azure</a> <a href="https://azure.microsoft.com/en-us/services/mysql/" target="_blank">Database for MySQL</a>을 사용하여 마이크로 서비스 기반 아키텍처를 채택하는 것이었습니다.</p>


  <p>각 마이크로 서비스는 Azure Database for MySQL, Azure <a href="https://azure.microsoft.com/en-us/services/event-hubs/" target="_blank">Event Hub</a>, <a href="https://azure.microsoft.com/en-us/services/storage/" target="_blank">Azure Storage</a>, 자격 증명 및 비밀 관리를 위한 <a href="https://azure.microsoft.com/en-us/services/key-vault/" target="_blank">Azure Key Vault</a> 등 Azure 관리 서비스의 자체 인스턴스를 사용하여 독립적으로 설계했습니다. 공유 종속성이 제거됨에 따라 보안 및 전반적인 애플리케이션 작동 시간을 강화하기 위해 이러한 수준의 격리를 설계했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/928197a2-f4ef-416a-a142-571557324c4f.gif"><img alt="microservice" border="0" height="608" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f38c4c93-71e2-453d-8d94-c40c199c8ea6.gif" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="마이크로 서비스" width="1080"></a></p>


  <p>각 마이크로 서비스는 수요에 따라 컴퓨팅 및 데이터베이스 리소스를 탄력적이고 독립적으로 빠르게 확장할 수 있습니다. 또한&rsquo; Azure Database for MySQL을 사용하면 지불 트랜잭션 응답 시간에 영향을 주지 않고 읽기 전용 및 분석 쿼리를 오프로드할 수 있는 읽기 복제본을 만들 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3bf63fe9-008f-47df-8efc-cef47eb8e560.gif"><img alt="replicas" border="0" height="608" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dcbca9dd-687e-4976-9828-4409bf84c913.gif" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="복제본" width="1080"></a></p>


  <p>또한 보안 관점에서 각 마이크로 서비스는 Azure Virtual Network 내의 자체 서브넷 내에서 실행되므로 팀은 Virtual Network 서비스 엔드포인트를 통해 서비스 주체를 사용하여 Azure 리소스 간에 네트워크 및 통신을 앞뒤로 격리할 수 있습니다.</p>


  <h2>빠르고 응답성이 뛰어난 분석 플랫폼</h2>


  <p>HSBCs&rsquo; PayMe는 소비자가 개인 네트워크를 설정할 수 있는 소셜 앱으로, 원 및 비즈니스 엔터티의 사람들과의 상호 작용 및 거래를 용이하게 합니다. 비즈니스와 소비자 모두에게 더 많은 가치를 창출하기 위해 <a href="https://azure.microsoft.com/en-us/services/cosmos-db/" target="_blank">Azure Cosmos DB</a>는 고객-가맹점-트랜잭션 관계를 저장하기 위해 모델링된 그래프 데이터에 사용됩니다.</p>


  <p>Azure Database for MySQL, Event Hubs 및 Storage 대량의 구조화되고 구조화되지 않은 데이터가 스트리밍 및 변환됩니다. 팀은 내부적으로 개발된 데이터 수집 프로세스를 설계하여 분석 쿼리 성능에 최적화된 S.L.I.M(단순하고 가볍게 통합된 모델)이라는 분석 모델을 제공할 뿐만 아니라 Azure Databricks Deltas&rsquo; 관리되지 않는 테이블 기능을 사용하여 분석 플랫폼에서 데이터를 가상으로 사용할 수 있도록 했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1eacb505-ab43-4363-a3ba-e7848f836dff.gif"><img alt="virtualized-data" border="0" height="608" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d88a6f86-c3fd-43ee-8650-bcd7060e36e3.gif" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="virtualized-data" width="1080"></a></p>


  <p>그런 다음 Azure Databricks를 기반으로 하는 분석 플랫폼 내의 기계 학습을 통해 패턴 및 관계를 빠르게 확인하고 비정상적인 활동을 검색할 수 있습니다.</p>


  <p>Azure를 통해 조직은 즉시 새로운 기회를 활용하여 다음 수준의 디지털 결제 플랫폼을 포함하여 모바일 디바이스에 콘텐츠 및 서비스를 직접 제공할 수 있습니다.</p>


  <ul>
   <li>HSBC가 현금 없는 디지털 거래 플랫폼을 설계한 방법에 대해 자세히 알아보려면 <a href="https://youtu.be/KEYqG0IcUy8" target="_blank">전체 에피소드를 시청</a>하세요.</li>
   <li><a href="https://azure.microsoft.com/en-us/services/mysql/" target="_blank">Azure Database for MySQL</a>과 같은 Azure 관리 서비스 인스턴스를 사용하여 마이크로 서비스 독립성 달성에 대해 자세히 알아봅니다.</li>
  </ul>
