Slug: recent-updates-to-the-windows-azure-sdk-net-4-5-windows-server-2012-and-more
Title: Windows Azure SDK에 대한 최신 업데이트 - .NET 4.5, Windows Server 2012 등
Summary: '편집자 주: 이 게시물은Mohit Srivastavaand&nbsp; 데니스 안젤린에 의해&nbsp; 작성되었습니다. &nbsp;.NET용 Windows Azure SDK의 최신 릴리스에는 여러 가지 개선 사항이 포함되어 있습니다. 새로 만들기…'
Content: '<p><strong>편집기 참고 사항: </strong> 이 게시물은<strong><a href="https://social.msdn.microsoft.com/profile/mohit%20srivastava/" target="_blank">Mohit 스리바스타바</a></strong>&nbsp;랜드 <strong>데니스 안젤린</strong>에 의해&nbsp; 작성되었습니다. &nbsp;</p>  <p>.NET - 개발" href="https://azure.microsoft.com/en-us/develop/net/?slideshow=5" target="_blank">Windows Azure SDK for .NET</a>의 <a title="최신 릴리스에는 여러 가지 개선 사항이 포함되어 있습니다. 새로운 기능은 다음과 같습니다.</p>  <ul>  <li>웹/작업자 역할의 .NET 4.5/Windows Server 2012(OS 제품군 3) 지원</li>  <li>VS 도구 - 생산성 향상</li>  <li>웹/작업자 역할 캐시 - 일반 공급</li>  <li>Storage - 새 도구 및 클라이언트 라이브러리</li>  <li>Service Bus - 업데이트된 클라이언트 라이브러리 및 도구</li>  </ul>  <p>또한 <a href="https://azure.microsoft.com/en-us/manage/downloads/" target="_blank">Windows Azure PowerShell(별도 다운로드)</a>에는 이제 Service Bus 네임스페이스 및 VHD 업로드에 대한 지원이 포함됩니다. 이러한 모든 SDK 및 PowerShell 개선 사항은 .NET 개발자 센터" href="https://azure.microsoft.com/en-us/develop/net" target="_blank">Windows Azure .NET 개발자 센터에서</a> 제공됩니다<a title=". 자세한 내용은 다음과 같습니다.&nbsp;</p>  <h4>웹/작업자 역할의 .NET 4.5/Windows Server 2012(OS 제품군 3) 지원</h4>  <p>이 SDK 릴리스를 사용하면 이제 Windows Server 2012 클라우드 서비스 애플리케이션을 실행할 수 있습니다. Windows Server 2012 선택하면 IIS 8 및 .NET 4.5의 새로운 기능도 제공됩니다. IIS 8에는 브라우저 및 휴대폰에서 실행할 수 있는 게임 및 채팅 애플리케이션과 같은 최신 실시간 애플리케이션을 빌드하는 데 도움이 되는 WebSocket이 포함되어 있습니다. .NET 4.5는 훨씬 더 풍부한 비동기 기능, WebSockets 지원 및 성능 향상 감소(최대 35%)를 사용하여 시작 시간과 메모리 공간 모두에서 ASP.NET 대한 주요 수정 사항을 도입했습니다.</p>  <p>Visual Studio 이러한 기능을 사용하려면 먼저 Azure Cloud Service에서 .NET 4.5 Windows 만듭니다.</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3716.1.png" alt="" border="0"></a></p>  <p>애플리케이션은 OS 제품군 3 또는 Windows Server 2012 대상으로 자동으로 구성됩니다.</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4705.2.png" alt="" border="0"></a></p>  <p>기존 OS 제품군 1(Windows Server 2008 SP2) 또는 OS 제품군 2(Windows Server 2008 R2) 프로젝트가 있는 경우 OS 제품군 3으로 대상을 변경하고 Windows Server 2012 활용하기 시작할 수 있습니다. 2012년 10월 SDK를 설치한 후 프로젝트를 업그레이드하여 최신 SDK를 대상으로 합니다(다음 섹션의 세부 정보). 그런 다음, 위에 표시된 것처럼 서비스 구성의 OS 제품군 특성을 "3"으로 변경합니다.</p>  <h4>VS 도구 - 생산성 향상</h4>  <p>10월 SDK는 SDK의 2011년 11월 및 2012년 6월 릴리스와 함께 설치할 수 있습니다. 이렇게 하면 새 SDK를 설치하고 새 프로젝트의 새 기능을 실험할 수 있지만 준비가 되면 기존 프로젝트만 업그레이드할 수 있습니다.</p>  <p>준비가 되면 Windows Azure Cloud Service Project 마우스 오른쪽 단추로 클릭하고, 속성을 선택하고, 애플리케이션 탭에서 업그레이드를 선택하여 프로젝트를 업그레이드합니다.</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7510.3.png" alt="" border="0"></a></p>  <p>또는 10월 SDK만 설치된 컴퓨터의 경우 Visual Studio 메시지가 표시되면 File-Open&gt; 중에 프로젝트를 업그레이드할 수 있습니다.</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6366.4.png" alt="" border="0"></a></p>  <p>2012년 10월의 Windows Azure Tools 버전이 프로젝트 속성에 표시되는 클라우드 서비스 프로젝트를 성공적으로 업그레이드했음을 알 수 있습니다.</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2311.5.png" alt="" border="0"></a></p>  <p>프로젝트를 변환한 후에는 이전 섹션에서 설명한 대로 OS 제품군 3 및 .NET 4.5를 추가로 대상으로 지정할 수 있습니다.</p>  <p>추가 도구 개선 사항은 다음과 같습니다.</p>  <ul>  <li>구독당 최대 25개의 관리 인증서 지원</li>  <li>포털로의 컨텍스트 전환 감소 - 이제 포털에서 구독 정보를 가져오기만 하면 연결 문자열을 검색하고 Storage 및 Service Bus 도구를 사용할 수 있습니다.</li>  <li>Storage 및 Service Bus 캐시 및 서버 탐색기에 대한 향상된 도구(다음 섹션에서 자세히 설명)</li>  </ul>  <h4>웹/작업자 역할에 대한 캐시 - 일반 공급</h4>  <p>Windows Azure 캐싱은 10월 SDK의 일부로 일반 공급에 들어갑니다. 캐싱은 역할 인스턴스에 있는 메모리를 캐시 클러스터로 사용하는 방법을 제공합니다. 고가용성 모드를 사용하는 경우 보조 복사본도 다른 장애 도메인 및 업그레이드 도메인에 배치됩니다. 캐시 클러스터의 가상 컴퓨터 중 하나가 작동이 중단된 경우 캐시 클러스터에서 보조 복사본을 사용하여 데이터 손실을 방지할 수 있습니다.</p>  <p>기능은 다음과 같습니다.</p>  <ul>  <li>ASP.NET이 미리 내장되어 세션 상태 및 페이지 출력 캐싱을 제공하므로 애플리케이션 코드를 수정하지 않고도 웹 애플리케이션을 가속화할 수 있습니다.</li>  <li>직렬화 가능한 관리되는 개체(예: CLR 개체, 행, XML, 이진 데이터)에 대한 캐시입니다.</li>  <li>Memcached 호환성</li>  </ul>  <p>역할의 속성 페이지에서 클라우드 서비스 역할에 대한 Windows Azure 메모리 내 분산 캐시 클러스터를 사용하도록 설정하고 구성할 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/develop/net/how-to-guides/cache/" target="_blank">Windows Azure 캐싱을 사용하는 방법을 참조하세요</a>.</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2425.6.png" alt="" border="0"></a></p>  <h4>Storage - 새 도구 및 클라이언트 라이브러리</h4>  <p>Visual Studio 서버 탐색기는 Windows Azure Storage Blob 및 큐를 보고 관리하기 위한 향상된 지원으로 향상되었습니다. 이제 새 Storage 계정 추가 대화 상자에서 구독의 스토리지 계정을 열거할 수 있으므로 포털에서 스토리지 연결 문자열을 복사할 필요가 없습니다.</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7446.7.png" alt="" border="0"></a></p>  <p>Blob 노드는 Blob에서 업로드, 다운로드, 쿼리 추가 삭제 작업을 지원합니다.</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0363.8.png" alt="" border="0"></a></p>  <p>큐 노드는 큐에서 메시지 추가, 메시지 큐 제거 및 큐 지우기 작업을 지원합니다.</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1016.9.png" alt="" border="0"></a></p>  <p>또한 Windows Azure Storage 클라이언트 라이브러리 버전 2.0은 NuGet 통해 사용할 수 있습니다. 여기에는 테이블에 대한 간소화된 인터페이스, 풍부한 디버깅, Blob 다운로드 다시 시작 및 비동기 계정 간 Blob 복사와 같은 새로운 기능이 포함됩니다. 자세한 내용은 <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2012/10/29/introducing-windows-azure-storage-client-library-2-0-for-net-and-windows-runtime.aspx" target="_blank">.NET 및 Windows 런타임용 Windows Azure Storage 클라이언트 라이브러리 2.0 소개</a>를 참조하세요.</p>  <p>라이브러리에 호환성이 손상되는 변경 내용이 포함되어 있고 Azure Diagnostics가 현재 Storage Client 1.7에 따라 달라지는 Windows 때문에 Visual Studio Cloud Services 프로젝트는 계속해서 Storage Client 1.7을 사용합니다. 그러나 어셈블리 이름이 변경되었으므로 참조 추가를 사용하여 Storage Client 2.0을 나란히 추가할 수 있습니다(NuGet 사용하면 어셈블리가 바뀝니다). 변경 내용 및 마이그레이션 팁 목록은 <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2012/10/29/windows-azure-storage-client-library-2-0-breaking-changes-amp-migration-guide.aspx" target="_blank">Windows Azure Storage 클라이언트 라이브러리 2.0 호환성이 손상되는 변경 &amp; 마이그레이션 가이드</a>를 참조하세요.</p>  <h4>Service Bus - 업데이트된 클라이언트 라이브러리 및 도구</h4>  <p>Service Bus 클라이언트 라이브러리는 풍부한 메시징 흐름을 사용하여 애플리케이션을 쉽게 빌드할 수 있는 새로운 기능으로 1.8로 업데이트되었습니다. 이제 <a href="https://msdn.microsoft.com/en-us/library/jj687471.aspx" target="_blank">자동 전달</a>을 사용하여 큐 및 토픽을 연결할 수 있습니다. 이렇게 하면 토픽을 확장하거나 여러 큐의 메시지를 단일 큐로 팬인할 수 있습니다. 엔터티 업데이트, 엔터티 쿼리 및 메시지 잠금 갱신을 위한 새로운 메서드도 이제 사용할 수 있습니다. 자세한 내용은 2012년 10월 Service Bus 릴리스 정보를 참조하세요.</p>  <p>Storage 마찬가지로 이제 가져온 구독 설정과 함께 Service Bus 도구를 사용하고 포털로의 추가 여행 없이 네임스페이스를 가져올 수 있습니다.</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8345.10.png" alt="" border="0"></a></p>  <p>네임스페이스를 선택한 후에는 큐 및 토픽에 테스트 메시지를 만들고, 삭제하고, 보낼 수 있습니다. 이 SDK 릴리스의 새로운 기능으로 기존 큐 및 토픽을 업데이트하여 설정 변경이 애플리케이션의 동작에 미치는 영향을 테스트할 수도 있습니다.</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5518.11.png" alt="" border="0"></a></p>  <h4>요약</h4>  <p>위의 모든 향상된 기능은 .NET - Develop" href="https://azure.microsoft.com/en-us/develop/net/?slideshow=5" target="_blank"> Windows Azure SDK for .NET</a>의 10월 릴리스의 <a title="일부로 즉시 제공되고 사용할 수 있습니다. 아직 Windows Azure 계정이 없는&rsquo; 경우 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/" target="_blank">무료 평가판</a>에 등록하고 현재 Windows Azure용 .NET 애플리케이션 빌드를 시작할 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/develop/net/" target="_blank">Windows Azure .NET 개발자 센터를</a> 방문하세요.</p>  <p>향후 게시물에서는 최근 Windows Azure PowerShell 개선 사항에 대해 논의할 예정입니다. 자세한 내용은 이 블로그를 주의 하세요.</p>  <p>이 도움이 되기를 바랍니다.</p>  <p>Azure SDK 팀 Windows</p>'
