Content: >-
  <p><em>Azure Stack에 대한 보안 상태 및 규정 준수 유효성 검사 로드맵</em></p>


  <p>보안 고려 사항 및 규정 준수 규정은 IaaS 및 PaaS 기술을 사용하여 애플리케이션을 현대화하는 동안 프라이빗/하이브리드 클라우드를 사용하여 인프라를 제어하도록 선택하는 사람들에게 중요한 동인입니다. Azure Stack은 이러한 시나리오를 위해 설계되었으며, 결과적으로 보안 및 규정 준수는 Azure Stack에 대한 주요 투자 영역입니다.</p>


  <p>구현을 시작하기 전에 고객에게 Azure Stack과 같은 솔루션에 대한 보안에서 무엇을 기대하는지 물었습니다. 당연히, 우리가 이야기 한 사람들의 대다수는 이미 강화 된 솔루션과 해당 솔루션에 대해 특별히 설계되고 검증 된 보안 기능을 사용하는 솔루션을 강력하게 선호할 것이라고 말했습니다. 또한, 사람들은 규정 준수 서류가 가장 좌절이라고 말했다.</p>


  <p>우리는 귀를 기울였습니다.</p>


  <p>이 게시물에서는 Azure Stack 인프라의 보안 상태와 받은 피드백을 해결하는 방법을 안내합니다. 또한 규정 준수 인증 프로세스를 가속화하고 서류 작업 오버헤드를 줄이기 위해 수행한 작업에&rsquo; 대해서도 설명합니다.</p>


  <h2>보안 상태</h2>


  <p>Azure Stack의 보안 태세는 다음 두 가지 원칙에 따라 설계되었습니다.</p>


  <ol>
      <li>위반을 가정합니다.</li>
      <li>기본적으로 강화됩니다.</li>
  </ol>


  <p><a href="https://blogs.msdn.microsoft.com/azuresecurity/tag/assume-breach/" target="_blank">위반</a> 이 보안에 대한 최신 접근 방식이라고 가정합니다. 여기서는 침입을 방지하려고 할 뿐만 아니라 위반을 감지하고 포함하는 데 초점을 맞춥니다. 즉, 위반을 방지하기 위한 조치뿐만 아니라 견고한 탐지 기능에도 집중했습니다. 하나의 구성 요소가 손상될 경우 전체 시스템이 직접 인계되지 않도록 시스템을 빌드했습니다.</p>


  <p>관리자 역할이 연결된 권한의 상승된 집합으로 인해 일반적으로 가장 자주 공격을 받습니다. 위반 가정 원칙에 따라 관리자 자격 증명이 손상된 경우 공격자가 인프라의 모든 구성 요소에 무제한으로 액세스하는 대신 시스템이 설계된 작업만 수행할 수 있도록 미리 정의된 제한된 관리 환경을 만들었습니다. 동일한 개념을 두 배로 줄이면서 Azure Stack에서 고객 지향 도메인 관리자 계정을 제거했습니다. 관리자 역할을 더 세분화하려는 경우 Azure Stack은 매우 세분화된 RBAC(역할 기반 액세스 제어)를 제공하여 각 역할에 노출되는 기능을 완벽하게 제어할 수 있도록 합니다.</p>


  <p>Azure Stack 인프라는 권한(로그인할 계정이 없음<sup>1</sup>)과 네트워크 관점에서 완전히 봉인되므로 권한이 없는 사용자가 들어오기가 매우 어렵습니다. ACL(네트워크 액세스 제어 목록)은 인프라의 여러 수준에서 적용되어 무단으로 들어오는 모든 트래픽과 인프라 구성 요소 간의 불필요한 모든 통신을 차단합니다. ACL 정책은 매우 간단하며, 필요하지 않은 한 모든 것을 차단합니다.</p>


  <p>검색 기능을 강화하기 위해 각 인프라 구성 요소의 보안 및 감사 로그를 사용하도록 설정하고 중앙에서 스토리지 계정에 저장합니다. 이러한 로그는 인프라 및 보안 솔루션(예: 보안 정보 및 이벤트 관리)에 대한 뛰어난 가시성을 제공하여 침입을 모니터링하기 위해 연결할 수 있습니다.</p>


  <p>Azure Stack의 하드웨어 및 소프트웨어 구성을 정의했기 때문에 기본적으로 강화된 원칙인 인프라를 기본적으로 강화할 수 있었습니다. <a href="https://www.microsoft.com/en-us/sdl/default.aspx" target="_blank">Microsoft SDL</a>과 같은 업계 모범 사례 외에도 Azure Stack에는 인프라 및 테넌트 데이터 모두에 대한 미사용 암호화, 인프라 네트워크용 TLS 1.2로 전송 중인 암호화, 인프라 구성 요소의 Kerberos 기반 인증, 군사 수준 OS 보안 기준(DISA STIG 기반), 내부 비밀의 자동화된 회전, 비활성화된 레거시 프로토콜(예: NTLM,  SMBv1), 보안 부팅, UEFI 및 TPM 2.0. 또한 Credential Guard(Pass-the-Hash 공격에 대한 자격 증명 보호), Device Guard(소프트웨어 허용 목록) 및 Windows Defender(맬웨어 방지)와 같은 몇 가지 Windows Server 2016 보안 기능을 사용하도록 설정했습니다.</p>


  <p>견고하고 지속적인 서비스 프로세스가 없으면 보안 태세가 없습니다. 이러한 이유로 Azure Stack에서는 전체 인프라에서 패치 및 업데이트를 원활하게 적용할 수 있는 오케스트레이션 엔진에 강력하게 투자했습니다.</p>


  <p>Azure Stack OEM 파트너와 긴밀한 파트너십을 맺은 덕분에 하드웨어 수명 주기 호스트 및 위에서 실행되는 소프트웨어와 같은 OEM 관련 구성 요소에도 동일한 보안 태세를 확장할 수 있었습니다. 이렇게 하면 Azure Stack은 고객이 애플리케이션 워크로드를 빌드하고 보호할 수 있는 전체 인프라에 걸쳐 균일하고 견고한 보안 태세를 갖출 수 있습니다.</p>


  <p>실사 계층을 더 추가하기 위해 OEM 관련 구성 요소를 포함하여 전체 통합 시스템의 확장된 침투 테스트를 수행하기 위해 두 개의 외부 공급업체를 도입했습니다.</p>


  <p>또한 고객은 추가 타사 보안 소프트웨어를 사용하여 Azure Stack 배포를 보호하려고 합니다. Microsoft는 해당 소프트웨어가 Azure Stack과 쉽게 상호 운용할 수 있도록 업계의 주요 업체들과 협력하고 있습니다. Azure Stack에서 작업하려는 특정 보안 소프트웨어가 있는 경우 이 <a href="https://aka.ms/azurestack_compliance" target="_blank">설문 조사를</a> 작성하세요.</p>


  <h2>규정 준수</h2>


  <p>고객은 규정 준수 서류가 큰 좌절이라고 말했습니다. 이를 완화하기 위해 Azure Stack은 3PAO(타사 평가자 조직)를 사용하여 공식적인 평가를 진행합니다. 이러한 노력의 결과는 Azure Stack 인프라가 몇 가지 주요 규정 준수 표준의 적용 가능한 제어를 충족하는 방법에 대한 설명서입니다. 고객은 이 설명서를 사용하여 인증 프로세스를 바로 시작할 수 있습니다. 첫 번째 평가에서는 <a href="https://www.pcisecuritystandards.org/pci_security/" target="_blank">PCI-DSS</a> 및 <a href="https://cloudsecurityalliance.org/group/cloud-controls-matrix/#_overview" target="_blank">CSA 클라우드 제어 매트릭스</a> 표준을 대상으로 합니다. 전자는 결제 카드 산업을 다루고, 후자는 여러 표준에 걸쳐 포괄적인 매핑을 제공합니다.</p>


  <p>이러한 표준 내의 여러 컨트롤은 고객&rsquo; 책임, 즉 사람 및 프로세스 관련 컨트롤이므로 Microsoft는 이러한 표준에 대해 Azure Stack을 인증하지 않을 것임을 명확히 하는 것이 중요합니다.&nbsp; Microsoft는 Azure Stack이 적용 가능한 컨트롤을 충족하는지 공식적으로 확인합니다. 이 유효성 검사의 결과로 Microsoft는 3PAO를 통해 Azure Stack이 해당 컨트롤을 충족하는 방법을 설명하는 미리 컴파일된 설명서를 생성합니다.</p>


  <p>향후 몇 달 동안 Azure Stack은 유효성을 검사할 표준 포트폴리오를 계속 확장할 것입니다. 우선 순위를 지정할 표준에 대한 결정은 고객의 요구에 따라 결정됩니다. 우선 순위를 지정해야 하는 표준 Azure Stack에 대한 기본 설정을 표현하려면 이 <a href="https://aka.ms/azurestack_compliance" target="_blank">설문 조사를</a> 작성하세요.</p>


