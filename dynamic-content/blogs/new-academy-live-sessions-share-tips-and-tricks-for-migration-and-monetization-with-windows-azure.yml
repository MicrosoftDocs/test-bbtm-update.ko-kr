Title: 새 Academy Live Sessions Share 팁 및 Tricks for Migration and Monetization with Windows Azure
Summary: Windows Azure에서 솔루션으로 수익을 창출하는 방법과 Windows Azure로 마이그레이션하는 옵션에 대해 자세히 알아보려면 이 두 가지 새로운 Academy Live 세션을 놓치지 마세요&rsquo;.&nbsp; 둘 다 무료 아카데미 라이브 ...
Content: '<p>Windows Azure에서 솔루션으로 수익을 창출하는 방법과 Windows Azure로 마이그레이션하는 옵션에 대해 자세히 알아보려면 이 두 가지 새로운 Academy Live 세션을 놓치지 마세요&rsquo;.&nbsp; 두 무료 아카데미 라이브 세션은 오전 8시에 시작됩니다. PT 및 60분&nbsp; 실행 자세한 내용을 알아보고 등록하려면 아래 세션 제목을 클릭합니다.<strong><a target="_blank" href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=9d9a3k3o"></a></strong></p>  <p><strong><a target="_blank" href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=9d9a3k3o">Azure 기반 통합 광고 서비스 플랫폼 Windows 기본 수익 창출 매직</a></strong><br><strong>2011년 6월 30일 목요일 오전 8:00 &ndash; 9:00 PT</strong><br>이 세션을 시청하여 모든 게임, 애플리케이션 또는 비디오에 광고를 동적으로 삽입할 수 있는 Azure 기반 통합 디바이스/운영 체제 수익 창출 플랫폼에 Windows TicTacTis&rsquo;에 대해 자세히 알아보세요.</p>  <p><a target="_blank" href="https://www.eventbuilder.com/event_desc.asp?p_event=m8i06q60">Windows Azure Cloud에 java 앱을 Mission-Critical 간편하게 온보딩</a><br><b>2011년 7월 5일 화요일 오전 8:00 &ndash; 9:00 PT</b><br>이 세션에서 <a target="_blank" href="https://www.gigaspaces.com/">GigaSpaces</a>는 업무상 중요한 JEE/Spring/빅 데이터 애플리케이션이 아키텍처 또는 코드 변경 없이 Azure를 Windows 데 도움이 되는 Windows Azure 엔터프라이즈 Java 애플리케이션 플랫폼용 Cloudify에 대한 개요를 제공합니다.&nbsp; 다중 계층 Spring 애플리케이션을 Windows Azure에 신속하게 배포하는 방법을 보여 주는 라이브 데모가 포함됩니다.&nbsp;</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/28/new-academy-live-sessions-share-tips-and-tricks-for-migration-and-monetization-with-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
