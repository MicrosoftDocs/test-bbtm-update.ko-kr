  <h2>Azure Firewall Standard에서 Premium 마이그레이션</h2>


  <p>이 일반 공급 릴리스의 일부로 원활한 마이그레이션을 허용하는 두 가지 새로운 기능을 제공합니다.</p>


  <ol>
      <li>기존 Azure Firewall 규칙(클래식)을 Azure Firewall Policy로 변환합니다.</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/530963b1-2d08-4416-857a-fdd5bcff75dd.png"><img alt="Migrate classic rules to Firewall Policy" height="522" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d6a3d8a8-4f76-4927-bd87-6a161684a9cf.png" style="display: inline;" title="" width="1024"></a></p>


  <p><em>그림 2: 클래식 규칙을 Azure Firewall Policy로 마이그레이션합니다.</em></p>


  <p>2.새 Azure Firewall Premium 만들고 기존 정책에 연결합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b3daf67-5368-4daf-b4d0-1b7ccd841bc6.png"><img alt="Create a new Premium Firewall and associate a Policy" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b1d41c3c-bd99-4a51-ba30-7edd50b685c5.png" style="display: inline;" title="" width="625"></a></p>


  <p><em>그림 3: 새 Azure Firewall Premium 만들고 Azure Policy를 연결합니다.</em></p>


  <p>Azure Firewall 구성을 내보내고 기존 Azure Firewall Standard를 서비스 해제한 후 표준 방화벽 구성에 연결하고 공용 IP를 유지 관리하는 동안 새 Azure Firewall Premium 배포할 수 있습니다.</p>


  <p>자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/firewall/premium-migrate" target="_blank">Azure Firewall Premium 설명서로 마이그레이션을 참조하세요</a>.</p>


  <h2>Azure Firewall Premium 가격 책정</h2>


  <p>표준 SKU와 마찬가지로 Azure Firewall Premium 가격 책정에는 배포 및 데이터 처리 요금이 모두 포함됩니다.</p>


  <p>배포 요금은 Azure Firewall 표준보다 40% 더 높으며 데이터 처리 요금은 Azure Firewall 표준과 동일하게 유지됩니다.</p>


  <p>자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/azure-firewall/" target="_blank">Azure Firewall 가격 책정 페이지를 참조하세요</a>.</p>


