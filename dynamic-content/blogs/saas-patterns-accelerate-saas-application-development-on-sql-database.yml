  <h2>탐색된 SaaS 시나리오</h2>


  <p>앱 및 관리 스크립트는 다음을 비롯한 여러 일반적인 SaaS 관련 시나리오를 해결합니다.</p>


  <ul>
   <li>데이터베이스 프로비저닝 및 초기화, 카탈로그 등록을 포함한 테넌트 등록</li>
   <li>앱에서 올바른 테넌트 데이터베이스로 라우팅 및 연결</li>
   <li>풀 간 모니터링 및 경고를 포함한 데이터베이스 성능 모니터링, 경고 및 관리</li>
   <li>모든 테넌트 데이터베이스에 대한 스키마 변경 및 참조 데이터 배포를 포함한 스키마 관리</li>
   <li>모든 테넌트 데이터베이스에 분산 쿼리를 사용하여 임시 실시간 쿼리 및 분석 허용</li>
   <li>분석 데이터베이스 또는 데이터 웨어하우스에 테넌트 데이터 추출</li>
   <li>특정 시점으로 단일 테넌트 데이터베이스 복원</li>
  </ul>


  <p>부하 생성기는 예측할 수 없는 테넌트 작업을 시뮬레이션하여 매일 또는 매주 워크로드 패턴을 처리하기 위한 풀 크기 조정, 부하 분산 풀 및 개별 테넌트 워크로드의 대규모 변형 관리를 비롯한 리소스 관리 시나리오를 탐색할 수 있습니다. 티켓 생성기를 사용하면 상당한 양의 데이터를 사용하여 분석 시나리오를 탐색할 수 있습니다.</p>


  <p>또한 이 앱은 각 테넌트 실제 워크로드 프로필에 따라 테넌트 데이터베이스 성능을 최적화하는 자동 지능형 인덱스 튜닝을 포함하여 테넌&rsquo;트별 데이터베이스 컨텍스트에서 특히 관련된 다른 SQL Database 기능의 이점을 누릴 수 있습니다.</p>


  <h2>종단 간 SaaS 시나리오를 위해 다른 Azure 서비스와 통합</h2>


  <p>앱 계층의 App Services 및 Traffic Manager, 대규모 모니터링 및 경고를 위한 Log Analytics(OMS), 테넌트 간 분석을 위한 데이터 웨어하우스 SQL 배포를 위한 ARM(Azure Resource Management) 템플릿을 비롯한 여러 다른 Azure 서비스도 앱의 일부로 전시됩니다.</p>


  <p>앱은 추가 관리 패턴에서 Power BI, Azure Machine Learning, Azure Search 및 Active Directory를 포함한 다른 Azure 서비스와의 심층 통합에 이르기까지 더 많은 시나리오를 포함하도록 시간이 지남에 따라 확장되어 완전한 E2E SaaS 시나리오를 빌드합니다. 또한 적절한 절차에 따라 다중 테넌트 데이터베이스 모델을 사용하여 동일한 시나리오를 탐색하려고 합니다.</p>


  <p>이러한 SaaS 패턴은 SQL Database 서비스에 대한 향후 개선 계획을 알려줍니다.</p>


