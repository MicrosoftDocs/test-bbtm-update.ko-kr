Title: SaaS 패턴을 사용하여 SQL Database SaaS 앱 개발 가속화
Summary: SQL Database SaaS 애플리케이션 개발을 가속화하는 데 사용할 수 있는 일련의 SaaS 중심 디자인 및 관리 패턴을 구현하는 샘플 SaaS 애플리케이션, 관리 스크립트 및 자습서의 가용성을 발표합니다.
Content: >-
  <p>Were&rsquo;는 샘플 SaaS 애플리케이션의 가용성과 SQL Database SaaS 애플리케이션 개발을 가속화할 수 있는 다양한 SaaS 중심 디자인 및 관리 패턴을 보여 주는 일련의 관리 스크립트 및 자습서를 발표하게 되어 기쁩니다. 이러한 패턴은 SQL Database 이점을 확장하여 광범위한 데이터 집약적 다중 테넌트 SaaS 애플리케이션에 가장 효과적이고 관리하기 쉬운 데이터 플랫폼입니다.</p>


  <h2>테넌트별 데이터베이스 모델은 테넌트 격리를 제공합니다.</h2>


  <p>패턴에 대한 논의는 사용할 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-design-patterns-multi-tenancy-saas-applications" target="_blank">데이터 모델을</a> 고려하여 시작됩니다. 다중 테넌트 애플리케이션은 일반적으로 다중 테넌트 데이터베이스를 사용하여 구현되었습니다. 다중 테넌트 데이터베이스는 일부 애플리케이션, 특히 테넌트당 저장된 데이터의 양이 적은 경우 여전히 유효하지만, 많은 SaaS 애플리케이션은 테넌트당 데이터베이스를 사용하는 데 내재된 격리의 이점을 활용합니다. SQL Database 완전히 관리되는 특성과 탄력적 풀을 사용하면 수많은 데이터베이스를 실용적으로 관리할 수 있습니다. 현재 많은 ISV가 탄력적 풀에 수만 개의 테넌트 데이터베이스가 있는 SQL Database SaaS 애플리케이션을 실행하고 있습니다. 호주의 선도적인 회계 ISV인 MYOB은 땀을 흘리지 않고 130,000개 이상의 테넌트 데이터베이스를 관리하고 있습니다! 테넌트별 데이터베이스 모델을 사용하면 이러한 고객이 데이터 보안, 개인 정보 보호, 성능 관리, 확장성 등을 개선하여 다중 테넌트 데이터베이스를 통해 가능하지 않은 테넌트 격리 수준을 달성할 수 있습니다.</p>


  <h2>고객 환경의 Learning</h2>


  <p>많은 고객과 긴밀히 협력하고 경험을 통해 학습함으로써 테넌트별 데이터베이스 접근 방식의 채택과 대규모 사용을 간소화하는 모든 비즈니스 도메인에 적용할 수 있는 일련의 디자인 및 관리 패턴을 수집했습니다. 이러한 패턴에 따라 샘플 SaaS 애플리케이션 및 팔로우하기 쉬운 자습서를 통해 지원되는 관리 스크립트 집합을 이제 <a href="https://github.com/Microsoft/WingtipSaaS" target="_blank">GitHub</a> 모든 코드와 자습서를 온라인으로 사용할 수 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-wtp-overview" target="_blank">있습니다</a>.</p>


  <p>5분 이내에 샘플 애플리케이션을 설치하고 앱을 사용하여 플레이하고 Azure Portal, SQL Server Management Studio 및 Visual Studio 사용하여 빌드된 방법을 확인하여 패턴을 직접 탐색할&rsquo; 수 있습니다. 앱 및 관리 스크립트를 연구하고 자습서를 통해 작업하면 고유한 SaaS 앱 프로젝트를 바로 시작할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/45b2bf51-dc88-4b06-8907-4084c5e16ba7.png"><img alt="Screenshot_5" border="0" height="204" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bef70b03-510a-4293-9906-dc8d93792e6e.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Screenshot_5" width="549"></a></p>


  <p>샘플 앱은 간단한 이벤트 목록 및 티켓팅 SaaS 앱으로, 각 장소에는 이벤트, 티켓 가격, 고객 및 티켓 판매가 포함된 자체 데이터베이스가 있으며, 모두 다른 장소&rsquo; 데이터와 안전하게 격리됩니다. 앱은 데이터 계층에 정식 SaaS 앱 아키텍처를 사용합니다. 각 테넌트는 조회 및 연결에 사용되는 카탈로그 데이터베이스를 사용하여 해당 데이터베이스에 매핑됩니다. 다양한 자습서를 탐색할 때 다른 시나리오를 사용하도록 다른 데이터베이스가 설치됩니다.</p>


