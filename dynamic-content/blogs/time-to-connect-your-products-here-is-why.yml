Content: >-
  <p><em>이 게시물은 피터 쿠퍼, 수석 제품 마케팅 매니저, Azure IoT 및 마크 펜더그라스트, 제품 마케팅 이사, Microsoft Azure 의해 공동 저술되었다.</em></p>


  <p>연결된 제품이란? 그들은&rsquo; 미래에 우리에게 오는 몇 가지 과학 실험을하지 않습니다. 그들은&rsquo; 이미 일상 생활의 일부를 찢어. 스마트 자동 온도 조절기는 가정용 난방 및 냉각을 원격으로 제어합니다. 프린터는 새 잉크 카트리지가 부족하기 전에 자동으로 주문합니다. 웨어러블 의료 기기는 건강 의사 결정을 내리는 데 도움이 되는 데이터를 캡처합니다.</p>


  <p>이러한 제품에는 한 가지 공통점이 있습니다. 2025년까지 연간 약 4조~11조 달러의 매출을 창출할 기술 부문인 IoT(사물 인터넷)의 실용적이고 수익성 있는 애플리케이션입니다. 이러한 제품은 인터넷 연결을 통해 대량의 데이터를 클라우드로 전송하여 사용자에게 가치 있고 실행 가능한 인사이트를 얻을 수 있습니다.</p>


  <p>얼리 어답터는 장점을 실현하고 있습니다. IoT 솔루션에서 달성한 평균 수익 증가는 15.6%였으며, 일부는 64%의 높은 수익을 달성했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c917ef84-4cdf-48d3-ad7c-bfb71e5a3e0c.png"><img alt="its-time-to-connect-your-products-hero" border="0" height="540" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/46786a7f-635f-42e8-9a70-a1018331c7c6.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="그 시간 연결 - 당신의 제품 - 영웅" width="960"></a></p>


  <h2>연결된 제품에 대한 세 가지 주요 사용 사례</h2>


  <p>연결된 제품을 제공하여 이 시장의 점유율을 파악하기 위해 올바른 사용 사례를 명확히 하는 것이 첫 번째 큰 단계입니다. 모니터링, 제어 및 자동화의 세 가지 주요 방법이 있습니다.</p>


  <ul>
   <li><strong>모니터링</strong>: 제품&rsquo; 조건, 환경 및 사용량을 추적하여 성능 최적화, 경고 및 자동화된 유지 관리 예약을 사용하도록 설정합니다. 예를 들어 <a href="https://blogs.microsoft.com/iot/2016/09/12/azure-iot-suite-helps-sandvik-coromant-stay-on-cutting-edge-within-digital-manufacturing/" target="_blank">Sandvik</a> 머시닝 도구는 지속적으로 데이터를 Azure IoT 전송하므로 회사는 문제를 부가 가치 서비스로 식별하고 해결할 수 있습니다.</li>
   <li><strong>제어</strong>: 제품&rsquo; 상태를 원격으로 변경하거나 작업을 수행하도록 합니다. 인텔리전트 디지털 사이니지의 선두 주체인 <a href="https://customers.microsoft.com/en-us/story/omnivex" target="_blank">Omnivex</a>는 Azure IoT Moxie 통신 플랫폼을 실행하도록 설계하여 시각화를 원격으로 업데이트할 수 있도록 했습니다.</li>
   <li><strong>자동화</strong>: 제품이 사람의 개입 없이 조정하고 작동할 수 있도록 합니다. <a href="https://customers.microsoft.com/en-us/story/kohler-konnect-azure-iot" target="_blank">Kohler Konnect</a> 는 개인의 라이프스타일을 기반으로 엔드투엔드 홈 자동화를&rsquo; 개발했습니다. 제품은 욕실&rsquo; 아침 공기와 물 온도 및 조명을 설정할 때와 같이 원활하게 함께 작동합니다.</li>
  </ul>


  <p>IoT를 사용하여 제품을 연결하는 회사는 새 제품 기능을 제공하고 새로운 수익원을 만들 수 있습니다. 수집된 데이터를 사용하여 고객 환경을 개인화하고, 안정성을 높이고, 비용을 절감하고, 제품을 개선하는 방법을 알아봅니다. 한때 물리적 제품만 판매했던 기업은 IoT 기반 서비스를 혼합에 추가하여 데이터 수익을 창출하거나 예측 유지 관리를 제공하여 새로운 비즈니스 라인을 만들고 있습니다. 내부적으로 연결된 제품의 데이터는 <a href="https://azure.microsoft.com/en-us/resources/videos/rolls-royce-and-microsoft-collaborate-to-create-new-digital-capabilities/" target="_blank">롤스로이스가</a> 연결된 제트 엔진에서 디자인 및 엔지니어링 팀에 데이터를 공급하는 방법과 같은 사용 인사이트를 &mdash; 기반으로 새로운 혁신을 추진할 수 있습니다.</p>


  <h2>피해야 할 두 가지 함정</h2>


  <p>수익 잠재력은 엄청나지만 연결된 제품에는 성공을 위한 신중한 계획이 필요합니다. 특정 프로젝트 &mdash; 보안을 가장 중요하게 만들기 전에 고유한 요구 사항을 고려합니다. 예를 들어 <a href="https://www.forbes.com/sites/kashmirhill/2013/07/26/smart-homes-hack/#76c0dd14e426" target="_blank">홈 자동화 시스템의</a> 한 제조업체는 검색 엔진에 인터페이스를 노출하고 사용자 이름 또는 암호가 필요하지 않은&rsquo; 제품을 대중에게 공개했습니다. 기자는 시스템이 있는 주택을 온라인으로 검색하고 조명과 같은 기능을 제어할 수 있었습니다.</p>


  <p>충분히 강력한 기술은 방해가 될 수도 있습니다. 사용자가 중요한 서비스를 위해 연결된 제품에 의존하는 경우 안정성을 보장해야 합니다. <a href="https://readwrite.com/2016/08/01/petnet-shows-happens-iot-fails-dl1/" target="_blank">자동 애완 동물 피더</a> 제조업체는 인프라 파트너 중 한 명이 서버 오류를 경험하면서 서비스가 반나절 동안 중단되는 것을 보았습니다. 이러한 인시던트는 고객 신뢰에 부정적인 영향을 미치며 상당한 평판 손상을 초래할 수 있습니다.</p>


  <p>단원은 다음과 같습니다. 제품을 연결하려는 경우&rsquo; 올바르게 수행합니다. IoT 솔루션에는 여러 계층이 있으며 모두 잘 작동하도록 만드는 것은 성공에 필수적입니다. Ill&rsquo;이 빠르게 확장되는&rsquo; 시장에 진입하는 데 도움이 되는 모범 사례를 강조하는 이 시리즈의 다음 게시물의 주제를 설명합니다. 연결된 제품 전략 구축에 대한 자세한 지침은 <a href="https://enterprise.microsoft.com/en-au/articles/digital-transformation/navigating-iot-business-opportunities-with-connected-products/" target="_blank">백서를</a> 참조하세요.</p>
