Title: 현재 미리 보기로 비용 할당을 사용하여 재무 보고 간소화
Summary: '비용 할당을 사용하여 공유 비용을 분할하고 관리하여 조직 내에서 재무 보고를 간소화하는 방법을 알아봅니다. '
Content: >-
  <p>클라우드 비용을 관리하는 것은 어려울 수 있습니다. 특히 조직에서 내부 차지백에 대한 비용을 세울 필요가 있는 경우 별도의 사업부가 있거나 고유한 고객 솔루션에 대한 외부 청구를 용이하게 해야 할 수 있습니다. 비즈니스 단위 또는 고객별로 공유 서비스를 중단하는 명확한 방법이 없을 수 있으므로 비용을 절감하기 위해 공유 서비스를 사용하는 경우 이 작업은 훨씬 더 어려워집니다. 여기서 EA(기업계약) 및 MCA(Microsoft 고객 계약) 계정에 대한 Azure Cost Management + 청구&rsquo; <strong>비용 할당 미리 보기</strong>가 제공됩니다.</p>


  <h2>조직에 비용 할당이 적합한 시기 파악</h2>


  <p>비용 할당은 조직 전체에서 비용을 세분화하고 분산하는 방법입니다. 비용 할당은 일반적으로 사용 중인 공유 서비스를 식별하고, 해당 서비스를 활용하는 사업부 또는 프로젝트를 정확히 파악하고, 비용을 각각 분할하는 방법을 결정하여 수행됩니다.</p>


  <p>다음은 오늘 볼 수 있는 몇 가지 실제 상황입니다.</p>


  <ul>
      <li><strong>네트워킹</strong>&mdash; 여러 VM(가상 머신)이 동일한 네트워크 인프라를 사용하고 있습니다. 현재 중앙 IT는 이러한 네트워크 비용을 오버헤드로 처리하지만&rsquo;, 이러한 오버헤드를 줄이고 이러한 비용을 해당 비용을 사용하는 부서 또는 애플리케이션에 다시 할당하여 해당 솔루션으로 발생하는 전체 비용에&rsquo; 대한 책임을 더 많이 지고자 합니다. 비용 할당을 사용하면 비용을 부서 또는 애플리케이션에 다시 배포할 수 있습니다.</li>
  </ul>


  <ul>
      <li><strong>데이터베이스&nbsp; 및 스토리지 계정</strong>&mdash; 시간이 지남에 따라 별도의 팀이 별도의(때로는 관련된) 요구 사항을 위해 서로 다른 데이터베이스 서버 또는 스토리지 계정을 만들었습니다. 비용을 최적화하기 위한 노력의 일환으로 단일 서버 또는 계정에 통합되었습니다. 이제 사용량은 서버 또는 계정 수준에서&rsquo; 추적 및 청구되므로 애플리케이션별로 동일한 특성이 없습니다. 비용 할당을 사용하면 각 부서, 애플리케이션 또는 최종 고객에게 저장한 데이터에 대한 비용을 할당할&rsquo; 수 있습니다.</li>
  </ul>


  <ul>
      <li><strong>일관되지 않은 보고</strong>&mdash; 공유 서비스에 대한 비용을 관리하는 것은 새로운 문제가 아닙니다&rsquo;. 일부 조직에서는 내부 솔루션을 구축하거나 파트너와 협력하여 목표를 달성했습니다. 이렇게 하면 비용 분포가 제공되지만 Azure Portal에서 보고된 비용에 대한 불만 사항이 외부 비용 할당 규칙을 차지하는 내부 보고서 내의 비용과 일치하지 않을 수 있습니다. 이러한 불일치는 각 팀 내에서 예기치 않은 비용, 중앙 IT의 추가 내부 지원 비용 및 전반적으로 일반적인 좌절로 이어질 수 있습니다. 비용 할당을 사용하면 직접 또는 간접적으로 발생했는지 여부에&rsquo; 관계없이 모든 사람이 책임지는 비용에&rsquo; 대한 완전한 투명성을 가질 수 있습니다.</li>
  </ul>


  <p>이러한 상황 중 어느 것이 익숙한가요? 그렇다면 비용 할당이 스트레스 없이 재무 운영(FinOps) 목표를 달성하는 데 어떻게 도움이 되는지 살펴보세요.</p>


  <h2>비용 할당을 사용하여&nbsp; 금융 보고 간소화</h2>


  <p>비용 할당을 시작하는 것은 쉬운 프로세스입니다.</p>


  <p><strong>공유 비용</strong>&mdash; 식별 비용 할당 규칙을 만드는 첫 번째 단계는 분할하려는 공유 비용을 식별하는 것입니다. cost allocationpreview<strong>&nbsp;</strong>에서 구독, 리소스 그룹 또는 태그별로 이러한 비용을 식별할 수 있습니다. 예를 들어 네트워크 인프라가 호스트되는 리소스 그룹 또는 구독일 수 있습니다. &nbsp;또는 공유 비용에 태그를 지정한 경우 해당 태그를 선택할 수 있습니다.</p>


  <p>비용을 &mdash; <strong>이동할 위치 지정</strong> 다음으로 공유 비용을 이동할 위치를 지정합니다. 공유 비용을 식별하는 것과 마찬가지로 구독, 리소스 그룹 또는 태그별로 비용을 이동하도록 선택할 수 있습니다. 이렇게 하면 사용량 데이터 내에 추가 레코드가 만들어 공유 비용의 일부를 나타내지만 새 구독 ID 또는 리소스 그룹 이름을 사용합니다. 비용을 하나 이상의 태그로 이동하도록 선택하면 추가된 새 태그&rsquo;를 제외하고 모든 특성이 동일한 각 태그에 대해 하나의 새 행이&rsquo; 표시됩니다.</p>


  <p><strong>분할</strong>&mdash; 확인 마지막으로 비용을 분산하는 방법을 나타냅니다. 비용 할당 미리 보기에서 다음과 같은 방법으로 배포하도록 선택할 수 있습니다.</p>


  <ul>
      <li>균등하게 배포합니다(예: 10개 대상에서 10%)&nbsp;.</li>
      <li>총 비용에 비례합니다(예: 대상이 모든 목표의 총 비용의 25%&nbsp;인 경우 공유 비용의 25%를&nbsp; 얻습니다).</li>
      <li>컴퓨팅, 네트워크 또는 스토리지 비용에 비례합니다.</li>
      <li>백분율별 사용자 지정 분포입니다.</li>
  </ul>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c960fde-0ed6-4cb7-8c53-b49baf471311.png"><img alt="Image of proportional to cost rule" border="0" height="452" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a3a529a-e91d-435f-ae49-e12e05655494.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="비용 규칙에 비례" width="1024"></a></p>


  <p>비용 할당 규칙이 정의되고 비용 데이터가 처리되면 Azure Portal을 사용하는 모든 사용자가 새 비용 할당 규칙에 따라 비용을 볼 수 있습니다. 즉, 원본 구독, 리소스 그룹 또는 태그에는 비용이 없으며 대상 구독, 리소스 그룹 또는 태그에 배포 규칙에 따라 추가 비용이 표시됩니다. 드롭다운을 통해 <strong>그룹에서</strong> 비용 할당을 선택하여 비용 분석에서 <strong>비용 할당</strong> 규칙의 영향을 확인할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/481a08c7-d3ff-4fdf-8f5a-071d18b44f31.png"><img alt="Allocation2" border="0" height="432" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9121fd8b-594f-4533-b1a4-8549b7c6399c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Allocation2" width="1024"></a><br>

  &nbsp;<br>

  <strong>비용 할당은 Azure 청구서에 영향을 주지 않습니다</strong>. 비용은 청구 계정 밖으로 또는 청구 계정으로 이동할 수 없습니다. 비용 할당은 단순히 청구 계정 내에서 비용을 이동하여 조직의 보고 및 비용 회수를 용이하게 합니다. 청구 책임은 변경되지 않습니다.</p>


