  <h2>시작</h2>


  <p>플러그 인 코드 및 전체 설정 가이드는 <a href="https://github.com/Azure-Samples/media-services-javascript-azure-media-player-application-insights-plugin" target="_blank">Azure 샘플 GitHub 페이지에서</a> 사용할 수 있습니다.</p>


  <h2>플러그 인 확장</h2>


  <p>기본적으로 플러그 인은 배포, 감시 시간 및 품질에 대한 오류 및 재생 요약 데이터를 추적합니다. 플러그 인에는 이미 여러 다른 이벤트가 통합되어 있으며, 플러그 인을 초기화할 때 metricsToTrack 옵션을 통해 사용하도록 설정할 수 있습니다. 추적할 API 및 메트릭의 전체 목록은 <a href="https://github.com/Azure-Samples/media-services-javascript-azure-media-player-application-insights-plugin" target="_blank">플러그 인 설명서를</a> 확인하세요.</p>


  <p>제공된 플러그 인 코드는 MIT로 라이선스가 부여됩니다. 비즈니스 요구 사항이 현재 플러그 인 코드 이상으로 확장될 수 있습니다. 따라서 추적하려는 추가 시나리오를 추가할 수 있습니다. GitHub 끌어오기 요청을 통해 플러그 인에 대한 새로운 기능 또는 버그 수정 사항을 제출할 수 있습니다.</p>


  <p>참고로, 애플리케이션 Insights iOS, Android 또는 Windows 10 UWP 앱에 대한 네이티브 모바일 애플리케이션(해당하는 경우)을 연결할 수 있도록 플랫폼 간에서 사용할 수 있습니다. 제공된 플러그 인과 동일한 방식으로 데이터의 서식을 지정하면 다양한 플랫폼에서 제품을 쉽게 통합하고 전체 보기를 얻을 수 있습니다.</p>


  <h2>기타 대안</h2>


  <p>AMP는 백 엔드 분석 서비스에 구애받지 않으므로 다양한 서비스에서도 잘 작동합니다. 간단한 대시보드를 사용하는 기본 시나리오의 대체 솔루션은 <a href="https://github.com/Azure-Samples/media-services-javascript-azure-media-player-google-analytics-plugin" target="_blank">Azure Media Player용 Google Analytics 플러그 인</a>입니다.</p>


  <p>플러그 인을 만들거나 수정하는 경우 Microsoft와 공유하고 Azure Media Player <a href="https://aka.ms/ampplugins" target="_blank">플러그 인 갤러리</a>에 포함하도록 요청할 수 있습니다. 제출 단추를 클릭하여 플러그 인을 우리와 공유하기만 하면 됩니다.</p>


  <h2>사용자 의견 제공</h2>


  <p>Azure Media Player는 계속해서 성장하고 발전하여 추가 기능을 추가하고 새로운 시나리오를 사용하도록 설정할 것입니다. <a href="https://aka.ms/ampuservoice">UserVoice</a>를 통해 새로운 기능을 요청하고 아이디어 또는 피드백을 제공할 수 있습니다. 특정 문제, 질문 또는 버그를 찾은 경우 한 줄을 <a href="mailto:ampinfo@microsoft.com">ampinfo@microsoft.com</a>찾습니다.</p>


  <h2>최신 뉴스 및 업데이트에 등록</h2>


  <p>등록<a href="https://aka.ms/ampsignup" target="_blank">하여 Azure</a> Media Player가 제공해야 하는 모든 것을 최신 상태로 유지합니다.</p>


