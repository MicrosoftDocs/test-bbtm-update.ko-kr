Slug: player-analytics-azure-media-player-plugin
Title: 플레이어 분석, AMP용 Azure 솔루션
Summary: Player Analytics - Power BI 사용하여 데이터 시각화를 사용하는 애플리케이션 Insights 대한 Azure Media Player 플러그 인입니다.
Content: >-
  <p>분석을 사용하면 사용자가 제품 및 서비스에 어떻게 참여하는지 확인할 수 있습니다. 플레이어 분석은 시청자가 콘텐츠를 사용하는 방법과 가장 매력적인 콘텐츠를 파악할 수 있는 정보를 제공할 수 있습니다. 비디오를 기본 비즈니스로 사용하든 비즈니스를 지원하는지 여부에 관계없이 플레이어 분석을 통해 사용자가 제품 또는 서비스와 상호 작용하는 방식을 확인할 수 있으며 사용자 기반을 늘리는 데 사용할 수 있습니다.</p>


  <p><a href="https://aka.ms/ampinfo" target="_blank">AMP(Azure Media Player</a>)는 Microsoft Azure Media Services 콘텐츠를 재생하도록 빌드된 무료 플레이어입니다. AMP는 간단한 HTML 및 JavaScript를 사용하여 다양한 브라우저 및 디바이스에 도달합니다. 쉽게 설정하고 사용할 수 있습니다. 지금 <a href="https://aka.ms/azuremediaplayer" target="_blank">데모</a> 를 사용해 보세요!</p>


  <p>AMP는 백 엔드 분석 서비스에 구애받지 않으며 다양한 서비스와 함께 작동합니다. 이는 플레이어를 확장할 수 있는 <a href="https://aka.ms/ampdocs#plugins" target="_blank">설명서</a>에 설명된 간단한 플러그 인 모델을 지원합니다. AMP에 사용되는 이벤트 모델과 함께 이를 통해 분석 백 엔드에 재생 정보를 쉽게 캡처하고 보낼 수 있습니다. 이 솔루션에는 애플리케이션 Insights 대한 Azure Media Player 플러그 인이 포함되어 있으며, Azure Storage 데이터 내보내기(선택 사항) 및 Power BI(선택 사항)을 사용한 대시보드 시각화가 포함됩니다. 솔루션으로 바로 이동하려면 설치 <a href="https://github.com/Azure-Samples/media-services-javascript-azure-media-player-application-insights-plugin" target="_blank">가이드</a>를 따릅니다.</p>


  <h2>주요 메트릭</h2>


  <p>플레이어 분석에 대해 생각할 때 대부분의 사람들은 무엇이고 <em>그 이유를</em> 묻기 전에 <em>어떻게 </em>해야 <em>하는지 </em>직접 알아봅니다.</p>


  <p>데이터 수집은 중요한 단계이지만 데이터가 어떤 작업을 수행할지 이해하는 것이 더욱 중요합니다. 모든 비즈니스는 중요한 데이터에 대해 서로 다른 해석을 가지고 있습니다. 한 걸음 뒤로 물러서서 비즈니스에 중요한 데이터와 그 이유를 이해해 보세요. 임의로 데이터를 수집하면 데이터 수집에 부정적인 영향을 미치고, 비용을 증가시키고, 분석을 덜 효율적으로 만들 수 있습니다. &rsquo;데이터를 수집한 후 해당 데이터로 수행할 수 있는 작업을 이해하는 것이 중요합니다.</p>


  <p>세 가지 높은 수준의 버킷에서 플레이어 분석을 생각하고 싶습니다.</p>


  <ul>
   <li>인구 통계: 사용자가 누구인지, 어디에서 왔는지 이해합니다. 대상</li>
   <li>참여: 가장 인기 있는 콘텐츠가 무엇이며 사람들이 얼마나 오래 시청하는지 이해</li>
   <li>QoE(경험 품질): 시청자의 스트리밍 환경을 보여 줍니다. 품질 저하로 인한 중단률을 결정합니다.</li>
  </ul>


  <p>예를 들어 전 세계의 특정 지역에서 지리적으로 스트리밍 원본에서 멀리 떨어져 있는 모바일 사용자는 1분 이내에 비디오를 중단합니다. 필터링은 대부분의 높은 버퍼링을 경험했음을 보여 줍니다. 이 데이터는 이러한 고객에게 서비스를 제공하기 위해 대기 시간이 긴 네트워크 트래픽을 방지하기 위해 CDN 사용하는 것이 좋습니다. 비즈니스 요구 사항으로 인해 다양한 질문을 하고 추가 데이터 요소를 수집할 수 있습니다.</p>


  <h2>제안된 솔루션</h2>


  <p>이 솔루션은 플러그 인을 사용하여 AMP를 Application Insights 연결하여 진단을 캡처하고 사용량을 추적합니다. 애플리케이션 Insights 통해 세부 정보로 드릴다운하고 새 <a href="https://portal.azure.com" target="_blank">Azure Portal</a>에서 데이터를 볼 수 있습니다. 원하는 경우 이러한 두 구성 요소를 사용하고 Azure Portal을 사용하여 데이터를 볼 수 있습니다.</p>


  <p>Power BI 및 Azure Storage 통합하는 것이 좋습니다. Power BI 대시보드를 쉽게 구성할 수 있는 풍부한 시각적 개체로 데이터를 변환합니다. 이렇게 하면 중요한 데이터에 집중할 수 있습니다. Power BI용 애플리케이션 Insights 콘텐츠 팩은 지난 30일 동안 사용자 지정이 아닌 애플리케이션 Insights 데이터가 포함된 간단한 대시보드를 자동으로 만듭니다. 또한 애플리케이션 Insights 데이터를 더 긴 보존 기간 동안 Azure Storage 위해 지속적으로 내보낼 수 있습니다(표준 또는 Premium 필요). 이를 Power BI 결합하면 Azure Blob Storage 데이터를 사용하여 사용자 지정 대시보드를 만들 수 있습니다(<a href="https://powerbi.microsoft.com/en-us/desktop/" target="_blank">Power BI Desktop 앱을</a> 무료로 사용할 수 있어야 합니다).</p>


