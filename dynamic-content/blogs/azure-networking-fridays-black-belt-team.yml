Title: Azure Black Belt 팀과 함께하는 Azure 네트워킹 금요일
Summary: Azure 네트워킹 및 Microsoft Cloud에 대한 연결을 계획하고 설계하는 방법에 대해 자세히 알아보려면 올 가을 매주 금요일에 우리와 함께하세요.
Content: >-
  <p>Azure 네트워킹 금요일에 참가할 수 있습니다!</p>


  <p>이 시간 긴 세션은 올 가을 매주 금요일에 발생합니다. 모든 고객과 파트너가 Azure 네트워킹(ExpressRoute 및 가상 네트워킹 포함)과 Microsoft Cloud에 대한 연결을 계획하고 설계하는 방법에 대해 자세히 알아볼 수 있습니다.</p>


  <p>마지막에는 고객이 전문가에게 물어볼 수 있는 개방형 QA&amp; 세션이 열립니다. 콘텐츠 및 파트너 발표자는 각 세션에 따라 다르지만 일반적인 의제는 다음과 같습니다.</p>


  <ul>
      <li>Azure 네트워킹 기본 사항(10분)</li>
      <li>금주의 심층 분석 항목(15-20분)</li>
      <li>이번 주의 파트너 스포트라이트(15-20분)</li>
      <li>Q&amp;A</li>
  </ul>


  <p>Were&rsquo;는 <strong>2016년 9월 16일 금요일</strong> 시리즈를 시작합니다.</p>


  <p><a href="https://meet.lync.com/microsoft/omartin/JJHKTG25" target="_blank"><u>Skype 모임</u></a> 참가하고 이 시리즈를 <a href="https://azurenetworkingfridays.blob.core.windows.net/webinar-content/Azure%20Networking%20Fridays.ics" target="_blank"><u>Outlook 일정</u></a>에 추가하여 향후 세션을 놓치지 않도록&rsquo; 합니다(<a href="https://azurenetworkingfridays.blob.core.windows.net/webinar-content/Azure%20Networking%20Fridays.ics" target="_blank"><u>여기서 ICS 다운로드</u></a>).</p>


  <h2>편의를 위해 게시하는&rsquo; 몇 가지 링크는 다음과 같습니다.</h2>


  <ul>
      <li>세션 녹음/녹화는 채널 9에 <a href="https://channel9.msdn.com/Shows/Azure-Networking-Fridays/" target="_blank"><u>게시</u></a>됩니다.</li>
      <li><a href="https://aka.ms/ERCheckList" target="_blank"><u>https://aka.ms/ERCheckList</u></a> 세션에 표시된 확인 목록의 경우</li>
  </ul>


  <h2>9월 16<sup>일</sup> 통화 요약:</h2>


  <ul>
      <li>Jon Ormond를 사용하여 ExpressRoute에 대한 심층 기술 다이빙!</li>
      <li>Check Point vSEC를 사용하여 파트너 스포트라이트</li>
      <li>다음은 9월 16<sup>일</sup> 세션 중에 제시된 데크<a href="https://azurenetworkingfridays.blob.core.windows.net/webinar-content/2016-09-16-AzureNetworkingFridays-with-CheckPoint.pdf"><u>에 대한 링크</u></a>입니다.</li>
      <li>모든 세션이 <a href="https://channel9.msdn.com/Shows/Azure-Networking-Fridays/" target="_blank"><u>채널 9</u></a>에 기록되고 게시됩니다!</li>
  </ul>


