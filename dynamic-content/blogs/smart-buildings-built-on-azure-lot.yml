Summary: "\"스마트 빌딩\"이라는 용어는 네트워킹 및 연결이 빌드 환경에서 수행할 수 있는 작업을 변경한 후 1980년대에 만들어졌습니다. "
Content: >-
  <p>스마트 빌딩&rdquo;이라는 용어&ldquo;는 네트워킹 및 연결이 빌드 환경에서 수행할 수 있는 작업을 변경한 후 1980년대에 만들어졌습니다. 오늘날 이 용어는 스마트에 대한 새롭고 더 높은 아이디어에 &ldquo;대한 가능성이 커짐에 따라 새로운 의미를 취하고 있습니다.&rdquo;</p>


  <p>IoT(사물 인터넷)와 AI(인공 지능)는 건물 소유자, 운영자 및 거주자가 비용 및 에너지를 효율적으로&mdash; 절약하고 회사&rsquo; 문화와 목표에 가장 적합한 방식으로 공간을 구성하여 건물을 관리하고 유지하도록 도울 수 있는 큰 잠재력을 가지고 있습니다. 이러한 이점은 다양한 공간에 적용됩니다. 예를 들어 병원, 경기장 및 공장은 모두 더 똑똑할 수 있으며 이를 연결하는 전기 그리드와 이를 포함하는 도시에도 동일하게 적용됩니다.</p>


  <p>지난 달 Microsoft Build 개발자 컨퍼런스에서는 조직이 보다 생산적이고 협력적인 작업 공간을 만드는 데 도움이 되는 AI, IoT 및 생산성 도구의 융합을 포함하여 최신 작업 공간에서 앰비언트 인텔리전스에 대한 비전을 공유했습니다. 그러나 변화하는 직장 추세, 새로운 임대 회계 규칙 및 비용을 최소화하고 보다 지속 가능한 방식으로 운영해야 한다는 압박이 증가함에 따라 IoT 및 AI를 적용하여 우리가 경험한 부동산 관리 방식을 혁신하는 데 대한 관심이 증가하고 있습니다.</p>


  <p>IoT와 AI는 지능형 클라우드와 물리적 세계 간의 연결을 강화하는 데 도움이 됩니다. 데이터를 사용하여 디지털 트윈&rdquo;(사람, 공간 및 디바이스의 가상 모델)을 만들&ldquo;면 공간을 사용하는 방법을 분석하고 이를 최적화하여 에너지 효율의 모든 수준에서&mdash; 사람들의&rsquo; 요구 사항을 직원 만족과 생산성에 더 잘 제공할 수 있습니다.</p>


  <p>오늘 라스베이거스에서&rsquo; 열린 IBcon/Realcomm 컨퍼런스에서 새로운 파트너 발표 및 제품 기능으로 이 비전을 향한 조치를 취하고 있습니다. 특히 공간 인텔리전스를 활용하는 솔루션을 쉽게 만들고, 확장하고, 관리하고, 보호할 수 있는 새로운 Azure IoT 기능을 추가하고 있습니다. 이를 통해 다음 수준의 스마트&rdquo;에 생명을 불어넣는 다양한 새로운 애플리케이션을 &ldquo;만들 수 있습니다.</p>


  <h2>새로운 공간 인텔리전스 기능</h2>


  <p>올 봄 초, Microsoft는 향후 4년 동안 IoT에 50억 달러를 투자한다고 발표했습니다. 우리의 목표는 IoT의 여정을 간소화하여 고객이 어디에서 시작하든 신뢰할 수 있는 연결된 솔루션을 만들 수 있도록 하는 것입니다. 이러한 투자의 일부는 사람, 장소 및 디바이스 간의 관계 및 상호 작용을 모델링하는 솔루션을 지원하는 데 전념합니다.</p>


  <p>&rsquo;오늘날 이러한 모델링을 통해 연결된 디바이스를 IoT 세계에서 한 단계 더 발전시킬 수 있는 새로운 Azure IoT 공간 인텔리전스 기능을 발표했습니다. 예를 들어 사무실 환경에서 공간 인텔리전스를 사용하면 공간이 실제로 사용되는 방식에 따라 난방, 냉각 및 객실 예약 시스템을 더 효율적으로 관리할 수 있습니다.</p>


  <p>이러한 새로운 Azure IoT 기능에는 토폴로지 및 온톨로지를 통한 관계 모델링, 고급 센서 처리, 다중 또는 중첩 테넌트 지원 및 역할 기반 액세스 제어가 포함됩니다. 이 기능을 통해 파트너는 처음부터 빌드하는 대신 애플리케이션 수준에서 혁신에 집중할 수 있습니다.</p>


  <p>이 기능은 서로 다른 센서&mdash; 세트보다 우주&mdash; 래더의 컨텍스트에서 데이터를 쿼리하는 기능과 결합하여 반복 가능하고 확장 가능한 공간 인식 솔루션을 빌드합니다. 파트너는 디지털 및 물리적 세계에서 데이터를 상호 연결하는 기능으로 인해 고유하게 관련된 AI 환경을 만들 수 있으므로 소비자 환경을 개선하고, 새로운 효율성을 창출하고, 우리가 상주하는 공간을 개선할 수 있는 새로운 기회를 제공합니다.</p>


  <p>이러한 새로운 플랫폼 기능은 현재 제한된 미리 보기로 제공되며, 올해 하반기에 공개 미리 보기로 전환될 예정입니다.</p>


  <h2>IBcon/Realcomm에서 새로운 기능을 소개하는 파트너</h2>


  <p>IBcon/Realcomm의 Microsoft 부스에서 8개의 제한된 미리 보기 파트너는 이러한 새로운 Azure IoT 플랫폼 기능이 각각 자신의 전문 지식 도메인 내에서 결과에 대한 시간을 크게 가속화한 방법을 보여줍니다. 우리는 이러한 파트너가 상대적으로 짧은 기간에 구축 한 것에 대해 기쁘게 생각. 다음은 몇 가지 예입니다.</p>


  <ul>
      <li><strong>윌로우</strong> 는 물리적 세계를 위한 디지털 환경을 만들고 있습니다. 새로운 플랫폼인 &lsquo;Willow Twin&rsquo; 은 빌드된 환경을 빌드, 운영 및 경험하는 방식을 혁신하는 엔터프라이즈 솔루션입니다. Willows&rsquo; 플랫폼은 빌드된 자산(디자인 정보, 자산 데이터, 설명서, 보증 정보 등)에서 데이터를 수집하고 지능형 디지털 트윈을 개발합니다. Willow Twin&rsquo;은 &lsquo;새로운 Azure IoT 기능을 활용하여 IoT 디바이스를 관리하고 센서 데이터를 대규모로 저장할 수 있는 기능을 통해 엔터프라이즈 안정성 및 보안을 갖춘 솔루션을 제공합니다. Willow를 사용하면 사용자가 건물 내 개체의 공간 레이아웃을 기반으로 정보를 찾을 수 있으며, Azure IoT 새로운 컨텍스트 스토리지 노드 기능을 활용하여 건물 성능에 대한 정확하고 관련 있는 인사이트를 얻을 수 있습니다. 이와 같은 혁신을 통해 Willow는 건물과 인프라를 주민에게 보다 대화형으로 적응시키고 시간이 지남에 따라 지속적으로 자체 운영을 개선할 수 있도록 합니다.</li>
      <li><strong>L&amp; LTTS(T Technology Services</strong>)와 Microsoft는 Microsoft Azure 기반으로 스마트 시티, 캠퍼스 및 솔루션 구축을 위한 기존 파트너십을 확장하여 기업 고객을 위한 점유율 및 공간 관리를 해결했습니다. 에너지, 지속 가능성, 점유율 및 공간 클라우드 기반 자산 사용률 및 성능 관리를 제공하는 LTTSs&rsquo; i-BEMS 플랫폼은 이제 새로운 Azure IoT 기능을 사용하고 Dynamics 365 for Field Service와 연결합니다. 이러한 새로운 기능을 통해 i-BEMS는 건물 거주자에게 건물에 있는 객실을 표시하고, 건물 운영자의 작업 주문 및 사례를 표시하고, 모바일 앱에 대한 작업 주문 티켓을 트리거할 수 있습니다. 이를 통해 보안 가드 디스패치, 관리 서비스 예약 및 점유 데이터에 의존하는 기타 서비스를 비롯한 시설 관리 팀의 실시간 작업을 수행할 수 있습니다. LTTS는 보안 및 규모에 대한 Azure IoT 선택했으며, Dynamics 365 for Field Service와 연결하여 시설 관리 및 운영 사용 사례에 더 빠른 ROI를 제공할 수 있습니다. 현재 LTTS는 <a href="https://www.ltts.com/about-us/news-and-press-releases">북아메리카에서 이러한 새로운 기능의 가용성을 발표하고 있습니다</a>.</li>
      <li><strong>Winvision</strong>은 새로운 Azure IoT 공간 인텔리전스 기능을 활용하기 위해 다음 버전의 BeSense를 개발하기 위해 Microsoft와 긴밀히 협력하고 있습니다. Winvision은 건설 회사 Heijmans 및 위생 회사 CSU의 이니셔티브인 BeSense의 네덜란드 기술 파트너로, 부동산 관리자에게 점유 수준과 건물의 작업 공간 및 공간 상황에 대한 실시간 통찰력을 제공하는 혁신적인 센서 시스템을 만듭니다. Winvision은 새로운 Azure IoT 기능에서 센서 처리 능력 및 공간 토폴로지 서비스를 사용하여 새로운 BeSense 제품을 향상시킵니다. &ldquo;&rsquo;우리는 스마트 빌딩 솔루션 자체를 개발하고자하는 다른 조직에 킥 시작을 줄 것이다 이러한 서비스에 기여할 수 있다는 것을 매우 행복하고 자랑스럽게 생각합니다.&rdquo; &ndash; Remco Ploeg, Winvision의 수석 솔루션 설계자.</li>
  </ul>


  <h2>산업 전반에서 파트너 가속화</h2>


  <p>Azure IoT 작업 공간 설계 회사, 대규모 글로벌 ISV 및 테넌트 환경, 시설 관리, 건물 인프라, 건설 및 IoT 솔루션 공급자 산업을 아우르는 회사를 포함하여 광범위한 파트너에 걸쳐 스마트 빌딩 솔루션을 가속화하고 있습니다. 이러한 분야에서 Microsoft는 클라우드, IoT 및 AI 기능을 제공하고 파트너 계층은 도메인 전문 지식을 기반으로 합니다.</p>


  <p><em>작업 공간 디자인</em></p>


  <p>작업 영역 설계의 106년 역사를 가진 회사인 <strong>Steelcase</strong>는 새로운 Azure IoT 기능을 최초로 채택하여 Steelcase Workplace Advisor를 구축했습니다. 새로운 Steelcase Find Mobile 앱에서 이 사용을 더욱 확장하고 있습니다. 모바일 찾기 앱을 사용하면 작업자가 최상의 작업을 수행하는 데 필요한 공간, 도구 및 사람들과 연결할 수 있습니다. 이 앱은 Steelcase Workplace Advisor 및 Microsoft Exchange Office 365 함께 작동하여 직원들이 가장 적합한 공간을 빠르게 찾고 쉽게 예약하고 현재 작업을 지원할 크기, 기술 및 편의 시설을 선택할 수 있도록 지원합니다. 이는 Azure IoT 공간 토폴로지 및 센서 처리 기능을 통해 가능하며, Microsoft와 Steelcase가 함께 작동하여 사람, 장소 및 기술을 전체적으로 상호 연결된 에코시스템으로 통합하여 훌륭한 직원 환경을 만드는 솔루션을 설계하는 좋은 예입니다.</p>


  <p><em>테넌트 환경</em></p>


  <p><strong>Convene</strong> 은 세계에서&rsquo; 가장 저명한 상업용 부동산 소유자와 협력하여 차세대 사무실 건물을 설계하고 서비스함으로써 사람들이 만나고, 일하고, 혁신하는 방식을 변화시킵니다. 수녀원&rsquo; 편의 시설의 작업 공간은 풀 서비스 라이프 스타일 호텔과 비슷합니다. 작업 공간의 기술에 중점을 둔 Convene 지원 건물은 모바일 장치와 실시간 익명 데이터를 사용하여 테넌트와 물리적 공간에 연결하며, 현재 많은 데이터 및 센서 지원 서비스가 새로운 Azure IoT 기능을 기반으로 구축되었습니다. 이 파트너십은 원활한 테넌트 환경을 만들고 상업용 부동산 소유자에게 귀중한 데이터 인사이트를 제공하여 공간을 더 잘 이해하고 관리하는 데 도움이 됩니다.</p>


  <p><em>시설 관리</em></p>


  <p>세계&rsquo; 최고의 상업용 부동산 회사인 <strong>CBRE</strong>는 올해 초 CBRE 360을 출시했습니다.&nbsp; CBRE 360은 부동산 투자자와 거주자에게 편의 시설 및 서비스를 구축하는 단일 원활한 액세스 지점을 제공하는 사용자 지정 가능한 연결된 작업 공간 솔루션입니다. 새로운 Azure IoT 기능을 통해 CBRE 360 모바일 앱 및 플랫폼을 통해 사용자는 직장을 탐색하고, 동료와의 모임을 설정하고, 작업 영역을 예약하고, 식음료 서비스에 액세스하고, 건물 및 컨시어지 서비스에 액세스할 수 있습니다.</p>


  <p><strong>Essitys&lsquo;</strong>의 세계 최고의 Professional 위생 브랜드인 Tork는 이제 청소 요구 사항에 대한 실시간 데이터를 통해 청소 및 시설 관리자에게 효율성을 크게 향상시키고, 사용자 만족도 및 직원 동기를 획기적으로 개선할 수 있는 세계&rsquo; 최고의 시설 관리 소프트웨어인 Tork&nbsp; EasyCube로 고객을 빠르게 확보하고 있습니다. Essitys&rsquo;와 Microsoft Azure 파트너십을 통해 Essity를 위한 새로운 디지털 클라우드 플랫폼이 더 나은 제품과 서비스를 제공할 수 있습니다. &ldquo;Microsoft와 글로벌 파트너로 협력하면 잘 알려진 플랫폼으로 더 쉽게 액세스할 수 있으므로 향후 에코시스템에서 확장성과 강화가 가능합니다.&rdquo; &ndash; Robert Sjstrm&ouml;&ouml;, SVP, Strategy &amp; Business Development, Essity. EasyCube는 사용자 지정 하드웨어를 사용하여 새로운 Azure IoT 토폴로지, 센서 처리 및 역할 기반 액세스 제어를 활용하고 있습니다.</p>


  <p><em>건설</em></p>


  <p>건설 부문에서 Microsoft는 <strong>PCL Construction</strong> 과 힘을 합쳐 스마트 빌딩 구현의 공동 혁신과 개발에 연료를 공급했습니다. PCL은 고급 Azure IoT 기능을 활용하여 차세대 스마트 빌딩 솔루션을 개발하고 있습니다. 예를 들어 PCL은 토폴로지를 사용하여 고객, 캠퍼스, 건설 건물 현장 및 특정 영역을 나타냅니다. 플랫폼&rsquo; 역할 기반 액세스 제어 기능을 활용하고 플랫폼&rsquo; 알림 기능을 활용하여 위험하거나 추가 주의가 필요한 건설 현장에 대한 경고를 보냅니다. 새로운 기능을 기반으로 구축 할 수있게되면 PCL은 건설 효율성과 안전을 높이고 탑승자 만족도와 생산성을 높이며 지구에 긍정적 인 영향을 미칠 수있는 실행 가능한 통찰력을 얻는 목표에 집중할 수있었습니다.</p>


  <p><em>컨트롤 빌드</em></p>


  <p>연결된 건물 및 Azure 파트너의 글로벌 리더인 <strong>Honeywell</strong>은 Honeywell Vector 점유자 앱을 통해 건물 거주자와 관리자를 작업 공간에 연결하여 건물 관리자의 수명을 간소화하고, 점유자 환경을 향상시키고, 건물 운영 효율성을 향상시킵니다. 예를 들어 미네소타에서 Honeywell 앱은 보행자가 미니애폴리스 스카이웨이 시스템을 탐색할 수 있도록 돕고 있습니다. 앱은 IoT 연결을 탭하여 실내 위치, 매핑, 라우팅, 현재 상태, 근접 알림 및 통합 플랫폼에 포함된 분석&mdash; 기능을 제공합니다. Honeywell은 인프라 솔루션 구축에 도움을 주기 위해 Azure를 선택했습니다.</p>


  <p><em>IoT 솔루션 공급자 및 하드웨어 제조업체</em></p>


  <p>IoT 솔루션 공급자와 하드웨어 회사도 새로운 Azure IoT 기능에서 가치를 찾고 있습니다. 스마트 빌딩을 위한 센서 인프라를 제공하는 스웨덴의 기술 회사인 <strong>Yanzi</strong>는 무선 IoT 센서, IoT 네트워크 스택 및 Azure에서 실행되고 새로운 플랫폼 기능을 활용하는 완전한 클라우드 플랫폼을 제공하고 있습니다. 이 솔루션은 이미 전 세계 시설 관리 공급업체 및 부동산 소유자가 사용하고 있습니다.</p>


  <p><strong>Rigado</strong> 는 고유한 Edge-as-a-Service 모델을 통해 복잡성, 비용 및 위험을 유도하는 대규모 상업용 IoT 솔루션을&mdash; 제공하는 회사에 IoT 디바이스 연결 및 에지 인프라를 제공합니다. Cascade IoT Gateway 솔루션 및 인증된 무선 모듈은 Azure IoT 통합되어 대규모로 스마트 빌딩 솔루션을 사용할 수 있으며, 전 세계 상업용 사무실 건물 및 글로벌 소매 고객에게 사용됩니다.</p>


  <p>다른 파트너로는 <strong>샤프</strong> 와 <strong>아보코르</strong>가 있습니다. 팀워크 디바이스의 새로운 범주인 Windows 공동 작업 디스플레이에 대한 최근 공지 사항을 참조하세요. 이러한 대형 대화형 디스플레이에는 Azure IoT 공간 인텔리전스 기능에 연결할 수 있는 기본 제공 센서가 포함되어 있습니다.</p>


  <h2>보안 플랫폼 만들기</h2>


  <p>연결된 공간은 디바이스와 센서를 일상적인 환경으로 가져옵니다. 이러한 디바이스를 사용하면 디바이스를 보호할 필요가 있습니다. 지난 달 우리는 Microsoft Azure Sphere의 미리 보기를 발표, 매우 보안, 인터넷에 연결된 마이크로 컨트롤러 장치를 만들기위한 새로운 솔루션. Azure Sphere는 연결된 공간의 보안을 유지하는 데 중요한 역할을 합니다.</p>


  <p>이러한 새로운 공간 인텔리전스 기능은 파트너에게 알려진 모든 규모, 안정성, 규정 준수, 보안 및 개인 정보 보호 혜택을 제공하기 위해 Azure IoT 플랫폼의 일부로 개발되고 Microsoft Azure. 모든 클라우드 공급자의 가장 포괄적인 규정 준수 제품과 매년 보안에 1B를 투자하는 Microsoft는 클라우드에서 에지까지 어디에 있든&mdash; 데이터를 보호하고 보호하기 위해 노력하고 있습니다.</p>


  <h2>공간을 연결하여 더 스마트한 도시 건설</h2>


  <p>IoT는 한 산업을 잇달아 변화시켜 커넥티드 및 인텔리전트 디바이스의 채택에 큰 성장을 이끌고 있습니다. 디지털 세계와 물리적 세계를&mdash; 모두 모델링하고 인간이 공간&mdash; 채우기와 상호 작용하는 방식을 더 잘 이해할 수 있는 기능은 빌드된 환경을 변화시킵니다. 개방적이고 안전하며 포용적인 방식으로 설계된 스마트 빌딩은 시설 기술자가 고장나기 전에 장비를 수리하도록 갖추거나 사무실 테넌트가 즉각적인 회의를 위한 공간을 찾을 수 있도록 하는 등 생산성을 높일 수 있습니다.</p>


  <p>공간 인텔리전스는 건물 소유자, 운영자, 거주자 및 방문자가 사무실, 교육, 소매, 병원, 환대, 경기장, 캠퍼스 및 궁극적으로 도시 환경과 상호 작용하는 방식에 영향을 미칩니다. 스마트 시티의 개념은 도시 이동성, 교통, 교통, 주택 및 건물, 에너지, 물, 시민 참여, 공공 안전 및 보안과 같은 다양한 영역을 다룹니다. 도메인 간 솔루션이 함께 연결되고 데이터가 공유될 때까지 도시는 진정으로 스마트해지지 않습니다&rsquo;.</p>


  <p>Azure IoT 더 넓은 규모&mdash;로 그 가치를 잠금 해제하고 공간을 더 지속 가능하고 즐겁고 포괄적으로 향상시키는 데 도움이 되는 공간 인텔리전스를 도입하고 있습니다.</p>
