Title: Azure Firewall에 대한 새 업데이트로 네트워크 보안 강화
Summary: 오늘 새로운 Azure Firewall 기능과 새로운 Azure Firewall 지원 지역, Azure Firewall Premium SKU에 대한 자동 생성된 자체 서명된 인증서 등을 포함한 2021년 8월 업데이트가 발표됩니다.
Content: >-
  <p><em>이 게시물은 Azure 네트워킹의 수석 프로그램 관리자인 Eliran Azulai가 공동 저술했습니다.</em></p>


  <p>오늘 새로운 <a href="https://docs.microsoft.com/en-us/azure/firewall/" target="_blank">Azure Firewall</a> 기능과 2021년 8월 업데이트를 발표합니다.</p>


  <ul>
      <li>Azure Firewall은 미국 서부 3, Jio 인도 서부 및 브라질 남동부를 지원합니다.</li>
      <li>Azure Firewall Premium SKU에 대해 자동 생성된 자체 서명된 인증서입니다.</li>
      <li>이제 보안 허브는 가용성 영역을 지원합니다.</li>
      <li>강제 Tunnel 모드에서 공용 IP 없이 Azure Firewall을 배포합니다.</li>
      <li>중지 또는 시작 명령을 사용하여 강제 Tunnel 모드에서 기존 Azure Firewall을 구성합니다.</li>
  </ul>


  <h2>Azure Firewall 지역 확장</h2>


  <p>Azure Firewall 서비스를 미국 서부 3, Jio 인도 서부 및 브라질 남동부를 포함한 3개의 새로운 공용 지역으로 확장했습니다. 표준 및 Premium 방화벽 SKU는 모두 새 공용 지역에서 사용할 수 있습니다. 방화벽 정책 지원은 곧 릴리스될 예정입니다.</p>


  <h2>자체 서명된 인증서에 대한 Azure Firewall Premium SKU 지원</h2>


  <p>비프로덕션 배포의 경우 Azure Firewall Premium 인증 자동 생성 메커니즘을 사용하여 다음 세 가지 리소스를 자동으로 만들고, 서로 연결하고, 단추를 한 번 클릭하여 TLS(전송 계층 보안) 검사를 설정할 수 있습니다.</p>


  <ol>
      <li>관리 ID.</li>
      <li>Key Vault</li>
      <li>자체 서명된 중간 CA 인증서입니다.</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b77b0a22-5583-4818-9ef3-8fa9f49bd6ae.png"><img alt="An image of Azure Firewall Premium SKU with a drop down menu for the new auto-generated certification mechanism." height="573" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/09817176-d8a2-414b-a8c9-c40cf174e943.png" style="display: inline;" title="자체 서명된 인증서에 대한 Azure Firewall Premium SKU 지원" width="1024"></a></p>


  <h2>이제 보안 허브가 가용성 영역을 지원합니다.</h2>


  <p>가용성 영역을 사용하면 가용성이 99.99%의 가동 시간으로 증가합니다. 이제 가용성을 높이기 위해 여러 가용성 영역에 걸쳐 배포하는 동안 <a href="https://docs.microsoft.com/en-us/azure/firewall-manager/secured-virtual-hub" target="_blank">보안 가상 허브</a> 를 구성할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d915d037-669a-4952-b748-7c86e5d1d5a2.png"><img alt="An image of creating a new secured virtual hub with a new option to include Availability Zones." height="685" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b8855d6f-4ec0-4a54-a44d-28ff39e76617.png" style="display: inline;" title="이제 보안 허브가 가용성 영역을 지원합니다." width="1024"></a></p>


  <h2>강제 Tunnel 모드에서 공용 IP 없이 Azure Firewall 배포</h2>


  <p>Azure Firewall 서비스에는 운영 목적으로 공용 IP가 필요합니다. 보안이 있지만 일부 배포에서는 공용 IP를 인터넷에 직접 노출하는 것을 선호하지 않습니다&rsquo;. 이러한 경우 고객은 강제 Tunnel 모드로 Azure Firewall을 배포할 수 있습니다. 이 구성은 Azure Firewall에서 해당 작업에 사용하는 관리 NIC를 만듭니다. 테넌트 데이터 경로 네트워크는 공용 IP 없이 구성할 수 있으며 인터넷 트래픽은 다른 방화벽으로 강제 터널화되거나 완전히 차단될 수 있습니다.</p>


  <p>강제 Tunnel 모드는 런타임에 구성할 수 없습니다. 방화벽을 다시 배포하거나 <a href="https://docs.microsoft.com/en-us/azure/firewall/firewall-faq#how-can-i-stop-and-start-azure-firewall" target="_blank">중지 및 시작 기능을</a> 사용하여 강제 Tunnel 모드에서 기존 Azure Firewall을 다시 구성할 수 있습니다. 보안 허브 방화벽은 항상 강제 Tunnel 모드로 배포됩니다.</p>


