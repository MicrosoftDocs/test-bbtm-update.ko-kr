Slug: join-the-rock-paper-azure-grand-tournament-july-13-2011-for-a-chance-to-win-5000
Title: 2011년 7월 13일 록페이어 Azure 그랜드 토너먼트에 참가하여 $5,000를 획득할 수 있는 기회
Summary: 미국, 캐나다, 중국, 독일, 뉴질랜드, 스웨덴 및 유나이티드의 다른 Windows Azure 개발자에 대해 자신의 플레이어 "봇"을 코딩하고 온라인으로 기술을 테스트하시겠습니까?
Content: '<p>자신의 플레이어 "봇"을 코딩하고 미국, 캐나다, 중국, 독일, 뉴질랜드, 스웨덴 및 영국의<a target="_blank" href=""><img style="margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7573.RockPaperAzure.gif" height="60" width="256"></a> 다른 Windows Azure 개발자에 대해 온라인으로 기술을 테스트하여 자랑할 권리와 $5,000의 기회를 주시겠습니까? 그런 다음, 2011년 7월 13일에 라이브로 열리는 <a target="_blank" href="">록페이어 Azure 그랜드 토너먼트</a>*에 등록해야 합니다.&nbsp; 도전은 우리가 그것에 대해 블로그를 마지막으로 했던 것과 동일하지만 상금과 플레이 필드는 그 어느 때보 다 큽니다. 그랜드 토너먼트는 2011년 7월 13일 오후 7:00 &ndash; 8:00(동부 표준시)에 <a target="_blank" href="https://msevents.microsoft.com/CUI/WebCastEventDetails.aspx?EventID=1032489124&amp;EventCategory=4&amp;culture=en-US&amp;CountryCode=US">생중계</a>되며, 우승자는 토너먼트가 끝나면 발표됩니다.&nbsp; 그랜드 상금 토너먼트 우승자는 집에 걸릴 것입니다 $5,000. 2위는 $1,000를 획득하고 10명의 준우승자는 각각 $250를 받습니다. 봇에 참여하고 업로드하는 모든 사용자는 공식 Rock Paper Azure Challenge 티셔츠를 받게 됩니다.</p>  <p>미리 알림으로 작동 방식은 다음과&rsquo; 같습니다.</p>  <ul>  <li><a target="_blank" href="https://www.windowsazurepass.com/?campid=878F2064-1944-E011-98E3-001F29C8E9A8"><span style="text-decoration: underline;">Windows Azure 계정</span></a> - 가져오기 Bot Lab을 호스트하려면 Windows Azure 계정이 필요합니다. 지금 무료 Windows Azure 플랫폼 30일 패스를 받으세요. 프로모션 코드인 PLAYRPA를 입력하기만 하면</li>  <li>봇 - <a target="_blank" href="getstarted.aspx#2"><span style="text-decoration: underline;">빌드 및 테스트</span></a> 비트를 다운로드하고 봇 빌드를 시작합니다. 연습 및 자세한 내용은 <a target="_blank" href="getstarted.aspx">시작</a> 페이지를 확인하세요. 봇을 타의 추종을 불허하는 팁은 Twitter 피드 및 <a target="_blank" href="https://blogs.msdn.com/uscloud">블로그</a> 를 시청하세요.</li>  <li>게임 플레이 - 2011년 7월 13일 오후 6:00(동부 표준시)까지 그랜드 토너먼트 이벤트에 참가할 수 있습니다.&nbsp; 봇의 전투는 동부 표준시 오후 8:00 &ndash; 부터 라이브 브로드캐스트에서 진행됩니다.</li>  </ul>  <p>Rock Paper Azure Challenge의 작동 방식에 대해 자세히 알아보려면 <a target="_blank" href="aboutchallenge.aspx">여기</a> 를 클릭하세요. 공식 규칙은 여기에서 찾을 수 <a target="_blank" href="OfficialRules.aspx">있습니다</a>.&nbsp;</p>  <p>2011년 7월 13일 오후 7:00 8:00&ndash;(동부 표준시)에 생중계되는 그랜드 토너먼트에 등록하려면 <a target="_blank" href="https://msevents.microsoft.com/CUI/WebCastEventDetails.aspx?EventID=1032489124&amp;EventCategory=4&amp;culture=en-US&amp;CountryCode=US">여기</a>를 클릭하십시오.</p>  <p>*이 대회는 미국, 캐나다, 중국, 독일, 뉴질랜드, 스웨덴 및 영국의 선수만 참가할 수 있습니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/22/join-the-rock-paper-azure-grand-tournament-july-13-2011-for-a-chance-to-win-5-000.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
