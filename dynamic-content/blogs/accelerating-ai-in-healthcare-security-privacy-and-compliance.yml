Title: '의료 분야 AI 가속화: 보안, 개인 정보 보호 및 규정 준수'
Summary: 의료는 데이터에 빠져 있습니다. 모든 환자는 모든 결정에 영향을 미칠 수 있는 엑스레이, MRI 및 기타 데이터로 수십 년에 걸쳐 있을 수 있는 기록을 제공합니다. 공급자와 지불인은 자신의 가져 ...
Content: >-
  <p>의료는 데이터에 빠져 있습니다. 모든 환자는 모든 결정에 영향을 미칠 수 있는 엑스레이, MRI 및 기타 데이터로 수십 년에 걸쳐 있을 수 있는 기록을 제공합니다. 공급자와 지불인은 자신의 담보를 테이블에 가져옵니다. 기술, 정책 및 인증은 시작에 불과합니다. HIPAA(건강 보험 이식성 및 책임법)와 같은 규정을 준수하면 모든 프로세스에 추가적인 부담이 있습니다. 그러나 AI(인공 지능) 및 ML(기계 학습)는 의료 조직이 의료 데이터의 쓰나미를 처리하는 방식을 바꿀 수 있는 강력한 도구입니다.</p>


  <p>AI가 진단 이미징에서 환자 체류 기간 예측, 심지어 챗봇까지 다양하게 도움을 줄 수 있는 사용 사례입니다. 그러나 이러한 이니셔티브는 위반, 랜섬웨어 및 기타 개인 정보 보호 규정 준수 문제를 피해야 합니다.</p>


  <p><strong>2018년 10월 18일 태평양 표준시 오전 11:00</strong>에 이 웨비나 라이브에 참여하여 다음을 포함한 의료 업계의 사고 리더를 데려오세요.</p>


  <ul>
      <li>앤드류 힉스, 부사장, 콜파이어의 헬스케어 보증 서비스</li>
      <li>IU Health의 정보 보안 및 규정 준수 담당 이사 인 Mitch Parker</li>
      <li>David Houlding, Microsoft의 수석 의료 책임자</li>
  </ul>


  <p>각 발표자는 의료 분야의 AI 솔루션에 대한 보안, 개인 정보 보호 및 규정 준수를 해결하는 방법에 대한 실용적인 조언을 제공합니다.</p>


  <h3>주요 내용:</h3>


  <ul>
      <li>의료 추세 및 위험의 AI</li>
      <li>AI 시스템과 중요한 데이터의 기밀성, 무결성 및 가용성 보호</li>
      <li>수집에서 삭제까지 데이터 수명 주기 전체에서 개인 정보 보호 보장</li>
      <li>의료 규정 및 데이터 보호법 준수 달성</li>
      <li>Microsoft 및 파트너와 협력하여 보안 및 규정 준수 청사진을 사용하여 의료 이니셔티브에서 AI를 가속화할 수 있는 기회</li>
  </ul>


  <p>지금 등록하거나 <a href="https://aka.ms/AZR321PAL-register" target="_blank">인공 지능 고객 스토리 산업 동향을 관찰하여 의료 분야의 AI를 가속화합니다. 보안, 개인 정보 보호 및 주문형 규정 준수</a> .</p>
