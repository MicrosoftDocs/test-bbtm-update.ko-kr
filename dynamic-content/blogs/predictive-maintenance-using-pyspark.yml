Title: PySpark를 사용한 예측 유지 관리
Summary: 이 블로그에서는 PySpark를 사용한 예측 유지 관리를 위한 엔드 투 엔드 데이터 과학 워크플로를 보여 줍니다.
Content: >-
  <p>예측 유지 관리는 가장 일반적인 기계 학습 사용 사례 중 하나이며 정보 기술의 최신 발전으로 저장된 데이터의 양이 그 어느 때보다 빠르게 증가하고 있으므로 빅 데이터 분석 기능을 활용하여 대량의 데이터를 비즈니스 인텔리전스로 효율적으로 변환해야 합니다. Microsoft는 예측 유지 관리 도메인에 블로그, 솔루션 템플릿, 모델링 가이드 및 샘플 자습서를 포함한 일련의 학습 자료를 게시했습니다. 최근에 Spark Python API <a href="https://spark.apache.org/docs/2.0.2/api/python/index.html">PySpark</a>를 사용하여 빅 데이터 시나리오에 대한 예측 유지 관리에 접근하는 방법을 보여 주는 자세한 단계별 <a href="https://gallery.cortanaintelligence.com/Tutorial/Predictive-Maintenance-using-PySpark">자습서</a>를 제공하여 이러한 자료를 확장했습니다. 이 자습서에서는 데이터 수집, 정리, 기능 엔지니어링 및 모델 개발과 같은 일반적인 데이터 과학 단계를 다룹니다.</p>


  <h2>비즈니스 시나리오 및 데이터</h2>


  <p>입력 데이터는 대부분의 예측 유지 관리 시나리오에 대해 일반적인 기능을 반영하도록 시뮬레이션됩니다. 자습서를 매우 빠르게 완료할 수 있도록 하기 위해 데이터는 약 1.3GB로 시뮬레이션되었지만 훨씬 더 큰 데이터 집합에 동일한 PySpark 프레임워크를 쉽게 적용할 수 있습니다. 데이터는 공개적으로 액세스할 수 있는 Azure Blob Storage 컨테이너에서 호스트되며 <a href="https://pysparksampledata.blob.core.windows.net/sampledata/sampledata.csv">이 링크를</a> 클릭하여 다운로드할 수 있습니다. 이 자습서에서는 Blob Storage에서 직접 데이터를 가져옵니다.</p>


  <p>데이터 세트에는 약 2백만 개의 레코드가 있으며 4년 동안 수집된 1,900대의 컴퓨터에 대해 172개의 열이 시뮬레이션되었습니다. 각 머신에는 시간 경과에 따라 컴퓨터에서 생성된 경고, 문제 및 오류와 같은 데이터를 저장하는 디바이스가 포함되어 있습니다. 각 레코드에는 매일의 디바이스 ID와 타임스탬프를 가지며, 하루에 수신된 특정 유형의 경고의 총 수와 같은 해당 날짜에 대한 집계된 기능이 있습니다. 범주 변수의 제네릭 처리를 보여 주기 위해 4개의 범주 열도 포함되었습니다. 목표는 다음 7일 이내에 머신이 실패할지 예측하는 것입니다. 데이터 집합의 마지막 열은 해당 날짜에 오류가 발생했는지를 나타냅니다.</p>


  <h2>Jupyter Notebook</h2>


  <p><a href="https://github.com/Azure/PySpark-Predictive-Maintenance">GitHub 리포지토리</a>에는 세 개의 Jupyter Notebook이 있습니다. 리포지토리를 방문하려면 <a href="https://gallery.cortanaintelligence.com/Tutorial/Predictive-Maintenance-using-PySpark">갤러리 페이지</a> 오른쪽에 있는 녹색 &quot;자습서&quot; 보기 단추를 클릭합니다.</p>


  <ul>
      <li>Notebook_1_DataCleansing_FeatureEngineering</li>
      <li>Notebook_2_FeatureEngineering_RollingCompute</li>
      <li>Notebook_3_Labeling_FeatureSelection_Modeling</li>
  </ul>


  <p>이 자습서는 단계별 프로세스를 이러한 방식으로 쉽게 표시할 수 있으므로 Jupyter Notebook으로 서식을 지정했습니다. 즐겨 찾는 IDE를 사용하여 실행 파일 PySpark 스크립트를 쉽게 컴파일할 수도 있습니다.</p>


  <h2>&amp; 사양 구성</h2>


  <p>이 자습서에서 사용되는 하드웨어는 32개 코어와 448GB 메모리가 있는 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/machine-learning-data-science-linux-dsvm-intro">Linux Data Science Virtual Machine</a> 입니다. Data Science Virtue Machine에 대한 자세한 내용은 링크를 참조하세요. 이 자습서에서 사용되는 데이터 크기(1.3GB)의 경우 코어와 메모리가 적은 컴퓨터도 적절합니다. 그러나 실제 시나리오에서는 특정 빅 데이터 사용 사례에 적합한 하드웨어 구성을 선택해야 합니다. 이 자습서에 포함된 Jupyter Notebook은 PySpark를 사용하도록 설정된 모든 컴퓨터에서 다운로드하여 실행할 수도 있습니다.</p>


  <p>이 자습서용 Linux Data Science Virtual Machine에 설치된 Spark 버전은 Python 버전 <b>2.7.5</b> 를 사용하는 <b>2.0.2</b>입니다. Linux 컴퓨터에서 이 자습서를 실행하기 전에 수행해야 하는 일부 구성은 자습서 페이지를 참조하세요.</p>


  <h2>필수 조건</h2>


  <ol>
      <li>사용자는 PySpark의 몇 가지 기본 사항을 이미 알고 있어야 합니다. 이는 PySpark 101 자습서가 아닙니다.</li>
      <li>PySpark(Spark 2.0., Python 2.7)를 이미 구성했습니다. 컴퓨터에서 Python 3을 사용하는 경우 일부 Python 2 함수가 Python 3에서 더 이상 사용되지 않으므로 이 자습서의 몇 가지 함수에는 매우 사소한 조정이 필요합니다.</li>
  </ol>


