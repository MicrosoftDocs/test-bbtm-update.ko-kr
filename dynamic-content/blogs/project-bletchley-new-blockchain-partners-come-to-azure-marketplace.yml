Slug: project-bletchley-new-blockchain-partners-come-to-azure-marketplace
Title: Project Bletchley – Azure Marketplace에 새로운 블록체인 파트너가 제공됩니다.
Summary: 지난 몇 주 동안 Azure Marketplace에서 성장하는 블록체인 에코시스템에 두 개의 새로운 파트너와 솔루션을 추가했습니다.
Content: >-
  <p>약속대로, 우리는 파트너와 함께 블록체인 공간에서 조기에 릴리스하고 자주 릴리스합니다.&nbsp; Azure의 블록체인 제품에 더 많은 추가 사항을 발표하게 되어 기쁩니다.</p>


  <p>지난 몇 주 동안 <a href="https://azure.microsoft.com/en-us/marketplace/?term=blockchain">Azure Marketplace</a>에서 성장하는 블록체인 에코시스템에 두 개의 새로운 파트너와 솔루션을 추가했습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/marketplace/partners/ethcore/parity/">패리티</a> &ndash; <a href="https://ethcore.io/index.html">Ethcore</a> 는 최근 Azure에 고성능, 낮은 공간, 신뢰할 수 있는 Ethereum 블록체인 클라이언트 Parity를 게시했습니다.&nbsp; 이 제품은 사용자의 구성이 거의 없는 클라우드에서 새 패리티 노드를 간단하게 설정할 수 있습니다.&nbsp; 몇 분 만에 사용자는 개발 및 테스트를 위해 단일 노드, 프라이빗 Ethereum 네트워크를 가동하고 실행할 수 있습니다.&nbsp;&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ec3d6c4-ae3a-4541-8e00-b9875947a4ac.png"><img alt="Parity" border="0" height="399" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/655b8f4b-2e3e-47e1-83bb-2358dee5d4d0.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="패리티" width="640"></a></p>


  <p><a href="https://azure.microsoft.com/en-us/marketplace/partners/blockstack/blockstack-core-v14/">Blockstack Core v14</a> &ndash; <a href="https://blockstack.org/">Blockstack</a>은 사용자가 자신의 데이터를 제어할 수 있는 서버 없는 애플리케이션의 새로운 탈중앙화 웹을 빌드하고 있습니다.&nbsp; 애플리케이션은 로컬로 실행되고 사용자별 데이터 저장소를 백 엔드로 활용하여 분산 및 제어를 유지합니다.&nbsp; 사용자는 Microsoft Azure Blockstack Core 노드를 원활하게 배포할 수 있습니다.&nbsp; Blockstack Core 노드는 블록 스택 스택의 핵심 기능을 제공하여 표준 블록체인 계층의 데이터를 처리하여 보안 및 소유권 매핑에 대한 전역 보기를 생성합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1829c285-a158-4ef4-a00b-fa8c74b9c7cd.png"><img alt="Blockstack" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/45699eb8-eda9-4ae7-baf8-b9fdcc5c2eab.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="블록 스택" width="617"></a></p>


  <p>성장 중인 블록체인 파트너 에코시스템 외에도 지난 몇 주 동안 전체 배포 성공률을 개선해야 하는 몇 가지 업데이트를 릴리스하는 자체 <a href="https://aka.ms/microsoft-azure-blockchain-solution">컨소시엄 네트워크 블록체인 솔루션</a> 에 대한 배포 복원력을 개선하는 기능에 집중했습니다.&nbsp; 더 많은 새로운 기능이 이미 작동 중이므로 업데이트를 계속 지켜봐 주시기 바랍니다!</p>
