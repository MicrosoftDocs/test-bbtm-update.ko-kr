Title: 'Real World Windows Azure: EastBanc Technologies의 CEO인 Wolf Ruzicka와 EastBanc Technologies의 Microsoft 사업부 책임자인 예브게니 포포프와의 인터뷰.'
Summary: Real World Windows Azure 시리즈는 EastBanc Technologies의 Wolf Ruzicka 및 Evgeny Popov에게 Windows Azure 플랫폼을 사용하여 대중에게 클라우드 기반 솔루션을 제공하는 방법에 대해 이야기했습니다.
Content: '<p>Real World Windows Azure 시리즈는 <a target="_blank" href="https://eastbanctech.com/">EastBanc Technologies</a>의 Wolf Ruzicka 및 Evgeny Popov에게 <a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> 플랫폼을 사용하여 대중 교통 산업을 위한 클라우드 기반 솔루션을 제공하는 방법에 대해 이야기했습니다. 그들이 말한 것은 다음과 같습니다.</p>  <p><b>MSDN: EastBanc Technologies의 기능과 고객이 누구인지에 대한 간략한 개요를 제공해 주시겠습니까?</b></p>  <p><b>루지카:</b> Microsoft는 기술을 생산하거나 IT를 사용하여 비즈니스를 보다 효과적으로 관리하는 공공 기관 및 민간 조직을 위한 사용자 지정 소프트웨어 솔루션 및 시스템 통합 서비스를 제공합니다. Microsoft는 복잡한 문제에 대한 간단한 사용 솔루션을 제공하여 고객이 성공할 수 있도록 돕고, 여기서 논의하는 항목과 마찬가지로 가능한 경우와 마찬가지로 고객이 일반적인 문제를 해결하는 데 도움이 되는 반복 가능한 소프트웨어 솔루션을 개발하는 데 필요한 IP를 유지합니다. </p>  <p><b>MSDN: 클라우드 컴퓨팅 솔루션을 개발하게 된 사용자 또는 고객이 극복하려고 했던 특별한 과제가 있었나요?</b></p>  <p><b>포포프:</b> 대중 교통 당국은 기술 개발 커뮤니티가 대중 교통 환경을 향상시킬 수있는 응용 프로그램 및 서비스를 구축하는 데 사용할 수있는 차량, 경로 및 일정에 대한 데이터를 가지고 있습니다. 그러나 개발자가 사용할 수 있는 방식으로 데이터를 노출하려면 전송 기관에 높은 초기 투자가 필요한 복잡한 IT 인프라가 필요합니다. 클라우드 컴퓨팅을 사용하여 여러 원본에서 전송 데이터를 집계하고 웹에 서비스로 노출하여 이러한 장벽을 낮추려고 했습니다. </p>  <p><b>루지카: </b> 여기서는 확장성에서 불확실성을 제거해야 했습니다. 새 서비스를 만들 때 너무 비싸고 너무 위험하여 초과 용량을 빌드할 수 없습니다. 애플리케이션이 매우 많이 사용되는 경우 확장성을 위해 싸울 때 유지 관리 및 하드웨어 문제로 시간과 비용을 소비할 수 있습니다. 자체 인프라를 관리하고 싶지 않았기 때문에 관리를 최소화하고 유연성을 극대화하려고 했습니다.</p>  <p><b>MSDN: Windows Azure를 채택하기로 결정한 이유는 무엇인가요? Amazon Web Services, Google App Engine 또는 Salesforce.com 같은 다른 제품을 평가했나요?</b></p>  <p><b>루지카: </b> 이전에 이러한 모든 서비스에서 애플리케이션을 개발했습니다. 그러나 이 유명한 대중 교통 프로젝트의 경우 가상 머신 호스팅만을 기반으로 솔루션을 제공하는 공급자와 살펴본 모든 공급자를 즉시 제거했습니다. Windows Azure는 우리가 사용하는 도구 및 기술과 실제로 통합하려는 작업을 실제로 통합한 유일한 공급자였습니다. 중요한 결정 요소는 Microsoft SQL Azure 데이터베이스 관리 서비스였습니다.  클라우드에 익숙한 데이터베이스 엔진을 사용하는 개발자는 새로운 데이터 관리 프로세스에 적응할 필요가 없었습니다.</p>  <p><b>MSDN: Windows Azure를 사용하여 빌드한 솔루션을 설명할 수 있나요?</b></p>  <p><b>루지카: </b> Windows Azure 및 SQL Azure 컴퓨팅 및 스토리지 리소스를 사용하여 미국 전역의 운송 기관의 다른 유형의 데이터 피드를 다양한 개방형 형식으로 결합하는 외부 애플리케이션 프로그래밍 인터페이스인 PTDC(대중 교통 데이터 Community)를 빌드했습니다. 개발자가 여행 계획 도구, 대화형 경로 맵, 라이브 정보 및 알림 서비스와 같은 데스크톱, 웹 및 모바일 애플리케이션을 만드는 데 사용할 수 있는 웹 서비스로 데이터를 노출합니다. PTDC는 개발자가 여러 지리적 영역에서 작업할 수 있는 대중 교통 애플리케이션을 빌드하는 데 사용할 수 있는 전국적인 원스톱 데이터 상점입니다.</p>  <p><a target="_blank" href="https://eastbanctech.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8228.EastbancProdImage.png" border="0"></a>&nbsp;</p>  <p><b>그림 1:</b> EastBanc Technologies는 Windows Azure를 사용하여 개발자가 여행 계획 도구 및 Windows Phone 7과 같은 디바이스에 대한 라이브 정보 서비스와 같은 애플리케이션을 만드는 데 사용할 수 있는 데이터 서비스인 PTDC(대중 교통 데이터 Community)를 빌드했습니다.</p>  <p><b>MSDN: 사용자와 고객이 Azure를 Windows 사용하면 어떻게 혜택을 받을 수 있나요?</b></p>  <p><b>포포프:</b> 우리는 Windows Azure를 사용하여 대중 교통 기관을 대중 교통 서비스를 향상시키고 홍보하는 애플리케이션을 만드는 개발 커뮤니티와 연결합니다.&nbsp; PTDC, 교통 당국, EastBanc Technologies, 기타 ISV 및 전 세계의 독립 개발자는 도시 탐색을 간소화하고 통근자에게 더 많은 대중 교통 옵션을 제공 할 수있는 컴퓨터, 스마트 폰 및 기타 모바일 장치에 대한 혁신적인 응용 프로그램을 구축 할 수 있습니다. 이러한 옵션은 통근을 더 예측 가능하게 하고, 시간을 절약하고, 통근 경험을 향상시켜 대중 교통을 더 매력적으로 만들고 라이더십을 높이는 데 도움이 될 수 있습니다. &nbsp;</p>  <p><b>루지카: </b> 온-프레미스 인프라를 관리하거나 로컬 호스팅 공급자를 사용하는 것에 비해 시작, 운영 및 유지 관리 비용이 낮으며 빠르고 간편하며 종량제 확장성이 있습니다. 무엇보다도 Windows Azure를 통해 우리 팀은 유지 관리 문제를 해결하는 것이 아니라 최고의 소프트웨어 개발에 집중할 수 있습니다.</p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면 <a target="_blank" href="https://azure.microsoft.com/evidence">다음을 방문하세요. www.windowsazure.com/evidence</a><span style="text-decoration: underline;"></span></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-via="Windowsazure" data-count="horizontal" data-url="" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
