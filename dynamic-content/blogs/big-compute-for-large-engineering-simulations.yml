Title: 대규모 엔지니어링 시뮬레이션을 위한 빅 컴퓨팅
Summary: 이 게시물은 파트너와 긴밀히 협력하여 대규모 엔지니어링 시뮬레이션 솔루션을 Azure로 가져온 경험을 공유합니다.
Content: >-
  Microsoft와 같은 회사에서 일하는 가장 좋은 측면 중 하나는 만나서 함께 일할 수 있는 훌륭한 고객과 파트너입니다. 오늘, 우리는 이러한 파트너 중 한 명과 함께 일한 경험을 공유하고 고객이 고객에게 가져다 줄 수 있도록 도와 준 훌륭한 솔루션에 대해 이야기하고 싶습니다.


  우리가 이야기 할 파트너는 <a href="https://www.slb.com/" target="_blank">Schlumberger</a>이며, 방금 발표 한 솔루션은 Azure에서 실행되는 고해상도 저수지 시뮬레이터 <a href="https://www.software.slb.com/products/foundation/Pages/INTERSECT-Simulator-in-the-Cloud.aspx" target="_blank">INTERSECT</a>입니다. 이는 Schlumberger의 클라우드용 SaaS(완전 상용 소프트웨어) 솔루션이며, 이 블로그 게시물에서는 이 솔루션뿐만 아니라 Schlumberger가 Azure가 북미 및 유럽에서 처음 출시될 때 이를 호스팅할 수 있는 올바른 클라우드 플랫폼이라고 결정한 이유에 대해서도 알아봅니다.

  <h2>슐럼버거 정보</h2>

  슐럼버거에 익숙하지 않다면 석유 및 가스 산업에 너무 익숙하지 않기 때문일 것입니다. 그렇지 않으면, 나는 당신이 그들을 아주 잘 알 것이라고 확신합니다 (그리고 당신은 아마이 섹션을 건너 뛸 수 있습니다). 간단히 말해서 슐럼버거는 세계에서 가장 큰 유전 서비스 회사입니다. 85개국 이상에서 115,000명의 직원을 고용하고 있습니다. 제품 및 서비스는 탐색에서 생산까지 확장됩니다. 전 세계 석유 및 가스 산업에서 일하는 고객에게 기술, 통합 프로젝트 관리 및 정보 솔루션을 제공합니다.

  <h2>과제: 엔지니어링 모델은 계속 커지고 있습니다.</h2>

  우리 팀은 Schlumberger와 같은 파트너와 협력하여 이전의 경험과 Windows Server의 HPC 워크로드에 대한 전문 지식을 기반으로 Azure에서 <a href="https://azure.microsoft.com/en-us/solutions/big-compute/" target="_blank">빅 컴퓨팅</a> 시나리오를 사용하도록 설정했습니다(하이퍼스케일은 고성능 컴퓨팅을 충족<a href="https://technet.microsoft.com/library/cc514029" target="_blank">함).</a>


  Azure에서 사용할 수 있기를 기대했던 가장 흥미로운 워크로드 중 하나는 크고 복잡한 엔지니어링 모델의 시뮬레이션입니다. 이러한 모델은 특수 하드웨어와 "일반" 클라우드 제품의 일부가 아닌 다양한 기술의 배열이 필요하기 때문에 클라우드에서 전통적으로 가능하지 않았습니다(적어도 효율적이지 않음). 그러나 동시에 이러한 모델은 회사와 서비스 공급자가 처분할 수 있는 온-프레미스 리소스를 능가하기 시작했습니다. 슐럼버거의 HP 솔루션 설계자 인 Owen Brazell이 이러한 추세를 설명한 방법은 다음과 같습니다.

  <blockquote>석유 및 가스 산업에서 더 복잡한 분야의 개발과 추출 과제 증가는 이제 탄화수소 추출과 관련된 물리적 프로세스를 제대로 정량화하는 데 필요한 더 높은 해상도 연구를 얻기 위해 훨씬 더 많은 수의 세포에 대해 시뮬레이션을 실행해야 한다는 것을 의미합니다. 이러한 시뮬레이션은 이제 기존의 낮은 수의 백만 셀 문제, 최대 수억, 심지어 수십억 개의 셀 문제에서 실행됩니다. 이러한 큰 문제를 해결하는 유일한 방법은 대규모 HPC 시스템을 사용하는 것입니다.</blockquote>

  또한 이러한 모델을 실행하는 데 필요한 크기 및 특성의 대규모 컴퓨팅 리소스를 항상 쉽게 사용할 수 있는 것은 아닙니다. 다시, 오웬의 말에:

  <blockquote>INTERSECT 시뮬레이터는 복잡한 지질 구조, 매우 다른 유형의 형성, 도전적인 우물 및 완성 구성 및 고급 생산 제어를 요구하는 탄화수소 저수지를 위해 조정되었습니다. INTERSECT는 고해상도 대형 셀 개수 모델을 위해 설계되었습니다.INTERSECT는 매우 미세한 규모로 동일하거나 유사한 모델의 여러 반복을 실행하여 저수지를 정확하고 완전히 이해하는 데 필요한 복잡한 과학을 제공하는 핵심 엔진 중 하나입니다.이는 INTERSECT와 함께 사용하기 위해 인증하는 선행 에지 기술로 가장 잘 달성됩니다. 대규모 병렬 처리를 위해 처음부터 디자인된 첫 번째 시뮬레이터 중 하나이므로 수백만~10억 개의 셀이 있는 모델을 실행하는 사용자에게 이상적인 도구입니다. 그러나 INTERSECT와 같은 시뮬레이터를 최대한 활용하려면 사용자는 대규모 HPC 리소스에 액세스할 수 있어야 하며, 이 리소스는 종종 중소기업을 기술로부터 분리합니다.</blockquote>

  따라서 본질적으로 Owen과 그의 고객과 같은 파트너가 직면하는 것은 점점 더 빠른 컴퓨팅 리소스에 대한 수요가 점점 더 증가하고 있으며(시뮬레이션의 특성이 계속 증가하고 있음) 적절한 유형의 리소스에 액세스하기 어려운 어려움과 결합된 조합입니다. 다행히도 이는 Azure에서 해결하기 위해 열심히 노력해 온 과제일 뿐입니다.

  <h2>경쟁자: Azure의 진정한 HPC 기능</h2>

  클라우드 컴퓨팅에서 제공하는 접근성 및 확장성은 앞에서 언급한 과제에 대한 해답이어야 하지만, 이 문제가 적용되기 전에 백 엔드 인프라에는 시뮬레이터가 실제로 수행할 수 있는 올바른 기술이 있어야 합니다.Schlumberger와 Microsoft가 함께 작업하면서 가장 적절한 기술 솔루션을 만들고 전달한 위치는 Owen의 설명입니다.

  <blockquote>노드 간 대기 시간을 줄이기 위해 Azure VM과 Microsoft MPI 모두에서 수행된 작업은 수십만 개의 셀에서 최대 10억 개의 셀까지 INTERSECT를 사용하여 크기 조정 테스트를 실행할 수 있다는 것을 의미하며, 운영 체제 미설치에서 실행되는 것과 동일한 종류의 결과와 확장성을 보여 줍니다. 우리는 이러한 시장에서의 입지, 고객을 위한 훌륭한 솔루션을 구축하기 위해 엔지니어와 긴밀히 협력하려는 의지, MPI 기반 애플리케이션의 확장성에 주목할 만한 영향을 미치는 RDMA(InfiniBand)를 통해 짧은 대기 시간 네트워크를 지원하는 제품이 있기 때문에 북미와 유럽에서 상업적 출시를 위해 Azure를 선택했습니다. INTERSECT는 10억 개의 셀로 스케일링할 수 있는 동급 저수지 시뮬레이터 중 최고입니다. 짧은 대기 시간 네트워크 없이는 이 규모를 효과적으로 달성할 수 없습니다.</blockquote>

  Owen이 언급한 것은 Azure의 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-a8-a9-a10-a11-specs/" target="_blank">고성능 A8 및 A9 컴퓨팅 인스턴스입니다</a> . 이러한 인스턴스는 세계적 수준의 슈퍼컴퓨팅 센터의 성능과 확장성을 요청 시 누구에게나 제공합니다. 이는 많은 양의 메모리와 HPC 클래스 CPU를 제공하므로 가능할 뿐만 아니라 QDR InfiniBand 백 엔드 네트워크에 연결되어 있기 때문에 더욱 중요합니다. 이 네트워크는 3 마이크로초 미만의 MPI 대기 시간을 달성하고 Azure에서 사용할 수 있는 RDMA(원격 직접 메모리 액세스) 기술 덕분에 최대 32Gbps의 비차단 처리량을 제공할 수 있습니다.


  특수 하드웨어 구성 외에도 이러한 컴퓨팅 인스턴스는 CPU 집약적이고 메모리 집약적인 워크로드를 실행할 때 최상의 성능을 달성하기 위해 미세 조정되었습니다. 온-프레미스 HPC 클러스터의 운영 체제와 마찬가지로 일반적으로 미세 조정됩니다. 다음 차트에서는 Schlumberger의 온-프레미스 클러스터 중 하나와 Azure의 A9 인스턴스에서 동일한 모델을 실행하는 데 걸린 시간을 비교한 결과를 보여 줍니다.


  <img style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; border-width: 0px;" title="1,000만 셀 비교: Azure 및 온-프레미스 클러스터" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Chart_Capture_2.png" alt="10 million cell comparison: Azure vs. on-premises cluster" width="610" height="458" border="0" />


  하지만 규모는 어떨까요? 여기서 Microsoft는 유사한 HPC 클라우드 솔루션을 제공하는 전문 클라우드 공급업체보다 진정한 이점을 누릴 수 있습니다. A8 및 A9 인스턴스는 이미 전 세계 여러 지역에서 사용할 수 있습니다. 이러한 지역은 함께 HPC급 하드웨어의 최대 수만 개의 코어(및 성장)를 추가합니다.


  이것이 의미하는 바는 INTERSECT와 같은 병렬 애플리케이션이 주문형으로 사용할 수 있는 진정한 HPC 플랫폼과 필요한 확장성을 제공하는 수천 개의 코어로 유리하게 확장할 수 있다는 것입니다. 이것이 바로 오웬과 슐럼버거가 고객에게 필요한 것입니다.

  <h2>솔루션: 클라우드의 첫 번째 저수지 시뮬레이션 서비스</h2>

  Azure에서 INTERSECT를 사용할 수 있도록 Schlumberger와 협력하여 고객의 요구 사항을 이해했습니다. 클라우드와 Azure가 고객이 팔로우하는 워크플로를 변경해서는 안 되는 것이 Schlumberger에게 가장 중요했습니다. 많은 시간을 보냈던 두 번째 측면은 클라우드의 보안을 검토하고 도전함으로써 Schlumberger가 솔루션을 성공시키는 데 필요하다고 생각되는 추가 수준의 보안을 개발하는 것이었습니다.


  이 서비스의 가용성 덕분에 Schlumberger의 고객은 이제 업계 최고의 저수지 모델링 도구이자 Schlumberger가 모델을 생성하고 결과를 시각화하기 위해 제공하는 시뮬레이션 환경인 Petrel에서 직접 클라우드에 시뮬레이션을 제출할 수 있습니다. 즉, 저수지 엔지니어는 자신이 잘 알고 있는 환경을 떠나지 않습니다. 엔지니어는 시뮬레이션을 실행할 위치(로컬, 온-프레미스 클러스터 또는 클라우드)를 선택하기만 하면 됩니다. 시뮬레이션이 실행된 후 엔지니어는 평소와 같이 페트렐에서 결과를 다시 분석할 수 있습니다.


  그러나 이 솔루션에서 가장 흥미로운 점은 이러한 기능을 구독 기반 모델에서 사용할 수 있기 때문에 HPC 환경을 감당할 수 없는 고객을 포함하여 전 세계 모든 지역에서 모든 규모의 회사가 INTERSECT와 같은 엔터프라이즈급 시뮬레이션 솔루션에서 높은 과학에 액세스할 수 있다는 것입니다. 특히 이는 클라우드 솔루션의 가장 큰 장점 중 하나입니다.

  <h2>학습된 몇 가지 교훈</h2>

  모든 프로젝트에서 항상 새로운 것을 배울 수 있습니다. Schlumberger와 우리 모두의 관심사 중 하나는 시뮬레이션 데이터를 업로드하고(1GB에서 100GB까지) 결과 데이터(20GB에서 300GB)를 클라우드로 다운로드하는 데 걸리는 시간이었습니다. 우리가 배운 것은 데이터 제출 및 검색이 작업을 실행하는 데 걸리는 총 시간(처음부터 끝까지)의 약 3%에서 7%에 불과하다는 것입니다. 이 차트에 표시된 것처럼 작업이 클수록 백분율이 작습니다.


  <img style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; border-width: 0px;" title="Azure A9 인스턴스의 전체 작업 시간" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Chart2_Capture_1.png" alt="Full job times on Azure A9 instances" width="610" height="310" border="0" />


  물론 고객의 인터넷 연결 속도와 품질은 다양하지만 테스트 중에 관찰한 결과는 매우 고무적이었습니다.

  <h2>일부 마지막 단어</h2>

  우리의 마지막 말은 행동에 대한 호출입니다 : 우리는 당신에게서 듣고 싶습니다. 우리는 정말로 그렇게합니다. 우리 팀은 HPC를 좋아하고 클라우드가 제공하는 것을 좋아하며 Azure에서 워크로드를 이해하고 활성화하기 위해 사용자와 직접 협력하려는 소수의 전담 엔지니어 그룹으로 구성됩니다. 워크로드가 얼마나 간단하거나 복잡한지 또는 "기존" HPC 워크로드인지 여부는 중요하지 않습니다. 많은 컴퓨팅 성능이 필요한 경우 워크로드 유형이며 Azure가 적합한 클라우드입니다.

