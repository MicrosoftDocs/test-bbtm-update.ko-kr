Title: '방금 릴리스됨: Azure SDK 1.3 및 새 Windows Azure 관리 포털 Windows'
Summary: '&nbsp;지난 달 PDC10에서는 고객이 Windows Azure에서 기존 Windows 애플리케이션을 더 쉽게 실행하고 더 저렴하게 사용할 수 있도록 설계된 Windows Azure에 대한 다양한 향상된 기능을 발표했습니다.'
Content: '<p>&nbsp;지난 달 PDC10에서는 고객이 <a href="https://azure.microsoft.com/">Windows Azure</a>에서 기존 Windows 애플리케이션을 더 쉽게 실행하고, 더 저렴한 플랫폼 액세스를 사용하도록 설정하고, azure 개발자 및 IT Professional 환경을 Windows 개선할 수 있도록 설계된 Windows Azure에 대한 다양한 향상된 기능을 발표했습니다. 오늘, 이러한 향상된 기능 중 몇 가지가 일반 공급되거나 베타 또는 CTP(Community Technology Preview)로 사용해 볼 준비가 되었다는 사실을 알려드립니다.&nbsp; 다음은 추가 정보에 대한 링크와 함께 현재 사용할 수 있는 항목의 목록입니다.</p>  <p>이제 다음 기능은 <a target="_blank" href="https://go.microsoft.com/fwlink/?LinkID=128752">Windows Azure SDK 및 Windows Azure Tools for Visual Studio 릴리스 1.3</a> 및 새 Windows Azure <span style="text-decoration: underline;">관리 포털을</span> 통해 일반 공급됩니다.</p>  <ul>  <li>이제 <b>상승된 권한 및 전체 IIS</b>를 도입하여 Windows Azure를 사용하여 보다 완전한 애플리케이션을 개발할 수 있습니다. 이제 개발자는 관리자 권한으로 웹 및 작업자 역할에서 코드의 일부 또는 전부를 실행할 수 있습니다. 이제 웹 역할은 웹 역할당 여러 IIS 사이트와 IIS 모듈을 설치할 수 있는 전체 IIS 기능을 제공합니다. </li>  <li><b>원격 데스크톱</b> 기능을 사용하면 고객이 활동을 모니터링하고 일반적인 문제를 해결하기 위해 애플리케이션 또는 서비스의 실행 중인 인스턴스에 연결할 수 있습니다.</li>  <li><b>Windows Server 2008 R2 역할</b>: Windows Azure는 이제 웹, 작업자 및 VM 역할에서 Windows Server 2008 R2를 지원합니다. 이 새로운 지원을 통해 PowerShell 버전 2.0을 사용하여 IIS 7.5, AppLocker 및 향상된 명령줄 및 자동화된 관리와 같은 모든 범위의 Windows Server 2008 R2 기능을 활용할 수 있습니다. </li>  <li><b>여러 서비스 관리자</b>: Windows Azure는 이제 여러 Windows Live ID를 지원하여 동일한 Windows Azure 계정에 대한 관리자 권한을 갖습니다. 목표는 팀이 개별 Windows Live ID를 사용하는 동안 동일한 Windows Azure 계정에서 쉽게 작업할 수 있도록 하는 것입니다. </li>  <li><b>향상된 개발자 및 IT Professional 환경</b>: 이제 개발자가 클라우드에서 애플리케이션이 실행되는 방식을 보고 제어하는 데 도움이 되는 다음과 같은 향상된 기능을 사용할 수 있습니다.</li>  <li>개선되고 직관적인 사용자 환경을 보장하기 위해 완전히 재설계된 Silverlight 기반 <b>Windows Azure Portal</b></li>  <li>역할 유형, 배포 시간 및 마지막 재부팅 시간을 확인하기 위해 역할을 클릭하는 기능을 포함하여 새 <b>진단 정보에</b> 액세스</li>  <li>Windows Azure에 등록하는 데 필요한 단계 수를 크게 줄이는 새로운 등록 <b>프로세스</b>입니다.</li>  <li>질문에 답변하고 지식을 보다 효율적으로 공유하는 데 도움이 되는 새로운 시나리오 기반 <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform">Windows Azure Platform 포럼</a>.</li>  </ul>  <p>이제 다음 기능을 베타로 사용할 수 있습니다.</p>  <ul>  <li>azure Virtual Machine 역할 Windows: VM(Virtual Machine) 역할이 도입되면서 더 많은 유형의 신규 및 기존 Windows 애플리케이션에 대한 지원이 곧 제공될 예정입니다. 고객은 더 많은 기존 애플리케이션을 Windows Azure로 이동할 수 있으므로 비용이 많이 드는 코드 또는 배포를 변경할 필요가 없습니다.</li>  <li>컴퓨팅 시간당 $0.05의 가격으로 책정되는 Extra Small Windows Azure Instance는 개발자에게 비용 효율적인 교육 및 개발 환경을 제공합니다. 또한 개발자는 Extra Small 인스턴스를 사용하여 더 저렴한 비용으로 클라우드 솔루션을 프로토타입화할 수 있습니다.</li>  </ul>  <p>개발자와 IT 전문가는 Windows Azure 관리 포털을 통해 위의 베타 중 하나에 등록할 수 있습니다.</p>  <ul>  <li><b>Windows Azure Marketplace</b>는 Windows Azure 플랫폼 애플리케이션을 빌드하는 데 필요한 문서 블록 구성 요소, 프리미엄 데이터 세트, 교육 및 서비스를 공유, 구매 및 판매할 수 있는 온라인 마켓플레이스입니다. Windows Azure Marketplace의 첫 번째 섹션인 DataMarket은 PDC 10에서 상업적으로 사용할 수 있게 되었습니다. 현재 40개의 고유한 파트너와 50개 이상의 고유한 애플리케이션 및 서비스를 사용하여 Windows Azure Marketplace의 애플리케이션 섹션 베타를 시작합니다.&nbsp; </li>  </ul>  <p>&nbsp;또한 CTP로 다음을 사용할 수 있도록 하고 있습니다.</p>  <ul>  <li>온-프레미스 및 Windows Azure 리소스 간에 IP 기반 네트워크 연결을 설정하는 간단하고 관리하기 쉬운 메커니즘을 지원하는 azure 커넥트(이전 Project 시드니)Windows CTP로 사용할 수 있는 첫 번째 Windows Azure Virtual Network 기능입니다. 개발자와 IT 전문가는 Windows Azure 관리 포털을 통해 이 CTP에 등록할 수 있습니다.</li>  </ul>  <p>&nbsp;사용할 수 있는 모든 새로운 기능에 대한 개요를 보려면 2010년 12월 1일 수요일 오전 9시 PST에서 발생하는 개요 웹캐스트를 시청하세요. PDC10에서 이러한 Windows Azure 기능에 대해 자세히 알아보는 주문형 세션을 시청할 수도 있습니다. 여기에서 전체 세션 목록을 확인하세요.&nbsp; PDC10의 Windows Azure 플랫폼에 대해 발표된 모든 항목의 전체 요약은 여기에서 찾을 수 있습니다.&nbsp; 다른 모든 질문은 최신 FAQ를 참조하세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
