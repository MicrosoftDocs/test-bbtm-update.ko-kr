Slug: upcoming-academy-live-session-may-24-2011-hybrid-cloud-storage-for-the-enterprise-with-storsimple
Title: '예정된 아카데미 라이브 세션, 2011년 5월 24일: StorSimple을 사용하는 Enterprise 하이브리드 클라우드 Storage'
Summary: 클라우드는 전 세계 어디에서나 사용할 수 있는 고가용성으로 빌드된 빠른 프로비저닝, 검증되지 않은 탄력적 확장 등 스토리지와 관련하여 고유한 장점이 있습니다. 자세한 내용은 다음을 참조하세요.
Content: '<p>클라우드는 전 세계 어디에서나 사용할 수 있는 고가용성으로 빌드된 빠른 프로비저닝, 검증되지 않은 탄력적 확장 등 스토리지와 관련하여 고유한 장점이 있습니다. 클라우드의 스토리지에 대해 자세히 알아보고 한 회사가 StorSimple 및 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>를 사용하여 클라우드 스토리지에서 모범 사례를 추진하는 방법을 알아보려면 Azure 및 <a target="_blank" href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=a4d1d8i1">Rockford 건설 사례 연구를&rdquo; Windows Enterprise &ndash; 모범 사례 &ndash; StorSimple에 대한</a> 예정된 Academy Live 세션, &ldquo; 하이브리드 클라우드 Storage 놓치지 마세요&rsquo;.  2011년 5월 24일 화요일 오전 8:00 PDT. </p>  <p>이 무료 1시간 세션 동안 클라우드 데이터 보호를 통해 안전하고 고성능 엔터프라이즈 스토리지를 확보하기 위해 클라우드 아키텍처를 제공하는 방법을 알아봅니다. 또한 StorSimples&rsquo; 하이브리드 클라우드 스토리지 어플라이언스가 애플리케이션 또는 인프라를 변경하지 않고 Windows Azure를 기존 네이티브 및 가상화된 엔터프라이즈 애플리케이션에 신속하게 통합하는 방법을 알아봅니다. 마지막으로, 록포드 건설&rsquo; IT 담당 부사장인 숀 파트리지(Shawn Partridge)는 록포드 건설이 어떻게 StorSimple과 Windows Azure를 사용하여 클라우드 경제를 주도하고 회사의 상당한 성장을 관리했는지 논의합니다. </p>  <p>자세히 알아보고 등록하려면 <a target="_blank" href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=a4d1d8i1">여기</a> 를 클릭하십시오.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/18/don-t-miss-upcoming-academy-live-session-may-24-2011-hybrid-cloud-storage-for-the-enterprise-best-practice-storsimple-windows-azure-and-rockford-construction-case-study.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
