Title: Azure 제한 및 증가 이해
Summary: Azure 구독 및 서비스 제한은 아키텍처 계획의 중요한 부분입니다. Azure 제한에 대한 새 참조 페이지 및 증가를 요청하는 방법에 대해 알아봅니다.
Content: >-
  <div style="background: rgb(238, 238, 238); padding: 5px 10px; border: 1px solid rgb(204, 204, 204); border-image: none;"><em>참고:&nbsp;할당량 증가를 요청하는 방법에 대한 최신 지침은 <a href="https://docs.microsoft.com/en-us/azure/azure-supportability/resource-manager-core-quotas-request">Azure Resource Manager vCPU 할당량 증가 요청 설명서를 </a>방문하세요. Azure의 현재 제한 및 할당량에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/azure-subscription-service-limits">Azure 구독 및 서비스 제한, 할당량 및 제약 조건을 참조하세요</a>.</em></div>


  <p>최근에 새 항목인 <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-subscription-service-limits/">Azure 구독 및 서비스 제한, 할당량 및 제약 조건을 게시했습니다</a>. Azure를 사용한 경우&rsquo; 발생할 수 있는 특정 기본 제한이 있습니다. 예를 들어 각 구독의 기본값은 20코어입니다. Azure 관리 포털에서는 다음과 같은 코어에 대한 사용 통계를 보여 줍니다. <img alt="Usage Overview for Cores Quota" border="0" height="196" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/UsageOverview.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none;" title="코어 사용 개요" width="480"> 그러나 최대 코어 수를 늘리려면 <a href="https://azure.microsoft.com/en-us/support/faq/">고객 지원</a> 팀에 문의할 수 있습니다(이 게시물의 다음 섹션에서 포털을 통해 이 요청을 만드는 연습을 볼 수 있음). 75개 코어가 필요한 애플리케이션을 디자인하는 경우 Azure에서 이러한 증가를 지원할 수 있음을 알고 싶을 것입니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-subscription-service-limits/">제한 페이지를</a>&rsquo; 살펴보면 Azure에서 최대 10,000개의 코어를 지원합니다(해당 지역의 가용성에 따라 다됨). 코어 제한은 한 가지 예에 불과합니다. 스토리지에 크게 의존하는 다른 애플리케이션에는 스토리지 계정당 Azure Storage 용량 및 처리량에 대한 세부 정보가 필요할 수 있습니다. 또는 대규모 IaaS 솔루션에는 단일 가상 네트워크에 상주할 수 있는 가상 머신 수에 대한 제한이 필요할 수 있습니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-subscription-service-limits/">Azure 구독 및 서비스 제한, 할당량 및 제약 조건 페이지는 Azure</a> 내의 다양한 제한에 대한 기본값 및 최대값을 노출하는 것을 목표로 합니다. 경우에 따라 제한을 논의하는 서비스별 페이지를 가리킵니다. 특히 대규모 애플리케이션 디자인의 경우 아키텍처 계획 중에 이러한 제한을 참조해야 합니다.</p>


  <h1>할당량 증가를 요청하는 방법</h1>


  <p><a href="https://azure.microsoft.com/en-us/support/faq/">Azure 지원 FAQ</a>에는 온라인 또는 전화로 지원에 문의하는 방법에 대한 정보가 포함되어 있습니다. 이 게시물에서는 <a href="https://manage.windowsazure.com/">Azure 관리 포털</a>에서 직접 한도 증가를 요청하는 것이 얼마나 쉬운지 보여주는 것이 도움이 될 것이라고 생각했습니다. 수석 그룹 프로그램 관리자인 George Moore는 아래 단계와 스크린샷을 함께 사용하여 프로세스를 안내합니다. &rsquo;지원 계약 또는 인시던트 비용이 걱정되면 사용하지 마세요&rsquo;. Azure 할당량 증가에 대한 지원 인시던트 무료입니다.&nbsp;&nbsp;&nbsp;</p>


  <p>할당량 증가를 요청하는 방법에 대한 최신 지침은 <a href="https://docs.microsoft.com/en-us/azure/azure-supportability/resource-manager-core-quotas-request">Azure Resource Manager vCPU 할당량 증가 요청 설명서를 </a>참조하세요. Azure의 현재 제한 및 할당량에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/azure-subscription-service-limits">Azure 구독 및 서비스 제한, 할당량 및 제약 조건을 참조하세요</a>.</p>


  <h1>Azure 제한: 필요한 사항을 알려주세요.</h1>


  <p>가능한 한 빨리 구독 제한을 게시하기 위해 모든 Azure 서비스에 대한 제한을 동시에 게시하려고 시도하지 않았습니다. 가까운 장래에 다른 서비스 및 다른 서비스 관련 리소스에 대한 링크에 대한 제한을 추가할 예정입니다. <b>우리는 당신에게서 듣고 싶어요!</b> 제한, 할당량 또는 Azure 서비스가&rsquo; 당사에서 다루는 것을 보고 싶은 경우 <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-subscription-service-limits/">제한 문서의</a> 맨 아래에 의견을 추가하세요. 이 참조 페이지가 중요한 리소스가 되기를 바라며,&rsquo; 이를 확장하고 정확하게 유지하기 위해 열심히 노력하겠습니다.</p>
