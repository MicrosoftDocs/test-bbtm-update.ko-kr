Title: 'Real World Windows Azure: Quest Software and OnDemand Migration for Email'
Summary: Real World Windows Azure 시리즈의 일환으로 Quest Software에서 Ron Robbins, Product Manager, Migration Solutions와 연결하여 Quest에서 Windows Azure를 사용하여 제공하는 방법에 대해 자세히 알아봅니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로 Quest Software에서 Ron Robbins, Product Manager, Migration Solutions와 연결하여 Quest에서 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0155gen" target="_blank">Windows Azure</a>를 사용하여 이메일용 OnDemand 마이그레이션 솔루션을 제공하는 방법에 대해 자세히 알아봅니다.&nbsp; 여기에서 Quest Softwares&rsquo; 성공 사례를 읽어<a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=710000000877" target="_blank">보세요</a>. 그가 무슨 말을했는지 알아 읽기.</p>  <p><b>히만슈 쿠마르 싱: Quest Software는 어떤 솔루션을 제공하나요?</b>&nbsp;</p>  <p><b>Ron Robbins:</b> <a href="https://www.quest.com/" target="_blank">Quest Software</a> 는 고객이 데이터베이스, 개발, 인프라, 보안 등을 관리하는 데 도움이 되는 소프트웨어를 개발합니다. 우리는 직접 영업 인력과 파트너 및 재판매인을 통해 제품과 서비스를 판매합니다.</p>  <p><b>HKS: 전자 메일용 OnDemand 마이그레이션 솔루션을 만든 이유</b></p>  <p><b>RR:</b>&nbsp; 우리는 많은 고객과 재판매인 파트너의 고객이 온-프레미스 인프라와 Google Mail 모두에서 전자 메일 메시지를 Microsoft Office 365 마이그레이션하기를 원했고 서비스를 사용하고 싶어했지만 마이그레이션에 대해 긴장했습니다. 또한 대학들이 전자 메일 시스템을 Microsoft Live@edu 메시징 서비스로 옮길 때도 같은 문제에 직면하고 있다고 언급했습니다.</p>  <p>시장에서 많은 전자 메일 마이그레이션 도구를 설정하고 사용하기가 어렵고 많은 사서함을 마이그레이션하기 위해 사이트 서버의 배포가 필요했으며 많은 회사에서 가장 중요 업무용 애플리케이션에 중단을 감당할 수 없어&rsquo; 전자 메일 메시징을 클라우드로 이동하려는 노력을 포기하게 된 것을 깨달았습니다.  또는 한 클라우드 공급자에서 다른 클라우드 공급자로</p>  <p>고객이 웹 브라우저를 통해 마이그레이션 제품에 즉시 액세스하고 몇 주가 아닌 몇 분 내에 사용자 마이그레이션을 시작할 수 있도록 SaaS(Software-as-a-Service) 배포 모델을 사용하여 배달할 수 있는 이메일 마이그레이션 솔루션을 만들기로 결정했습니다.</p>  <p><b>HKS: 이 새 솔루션에 Windows Azure를 선택한 이유는 무엇인가요?</b></p>  <p><b>RR:</b>&nbsp; <a href="https://mspartner.microsoft.com/en/us/Pages/index.aspx" target="_blank">Microsoft 파트너 네트워크의</a> 오랜 멤버로서 이미 Windows Azure를 사용하여 OnDemand 브랜드 이름으로 다른 Quest 서비스를 제공하고 있었습니다. 조직을 Microsoft Office 365 마이그레이션하는 경우 Windows Azure에서 Quest OnDemand Migration for Email을 실행하는 것이 자연스러운 선택이라고 생각했습니다.</p>  <p>Windows Azure wed&rsquo;는 종종 Office 365 데이터 센터 근처에 있는 Microsoft 데이터 센터와 함께 보장된 가동 시간을 수신하며, 장거리 클라우드 플랫폼 및 공급자를 사용할 것임을 알고 있었습니다.</p>  <p><b>HKS:&nbsp; 이메일용 OnDemand 마이그레이션은 어떻게 작동하나요?</b></p>  <p><b>RR:</b> 이 솔루션은 고객이 이동에 대한 소프트웨어를 설치하거나 유지 관리할 필요 없이 사용자 데이터를 Office 365 및 Live@edu 메일 서비스로 마이그레이션합니다. 고객은 Quest OnDemand 포털로 이동하여 로그온하고 마이그레이션하는 메시징 시스템 및 마이그레이션할 클라우드 플랫폼에 대한 자격 증명을 입력하기만 하면 됩니다. 그런 다음 마이그레이션할 사서함을 선택하고 시작을 클릭합니다 &ldquo;.&rdquo; 고객은 개별 사서함 및 메시지의 마이그레이션 성공에 대한 세부 정보와 함께 진행률 및 발생한 문제를 보여 주는 웹 기반 콘솔을 확인하여 마이그레이션 프로세스를 모니터링할 수 있습니다.</p>  <p><b>HKS:&nbsp; 이 솔루션에 Windows Azure를 어떻게 사용하나요?</b></p>  <p><b>RR:</b>&nbsp; Windows Azure 컴퓨팅은 마이그레이션 스크립트를 실행하는 주문형 처리 능력을 제공하고, Azure Table Storage가 고객 마이그레이션 데이터를 저장하는 Windows. 고객 개인 정보 보호를 완화하기 위해 Windows Azure에 고객 전자 메일 메시지가 저장되지 않습니다. Quest는 마이그레이션된 사서함당 US$10의 이메일용 OnDemand 마이그레이션을 제공합니다.</p>  <p><b>HKS:&nbsp; Windows Azure를 사용할 경우 고객에게 어떤 이점이 있나요?</b></p>  <p><b>RR:</b>&nbsp; Windows Azure에서 전자 메일 마이그레이션 솔루션을 실행하면 모든 규모의 고객은 사서함당 저렴한 가격 책정 모델을 사용하여 업계 최고의 마이그레이션 솔루션에 액세스할 수 있습니다. 설치할 소프트웨어나 설정할 서버가 없으므로 회사는 전자 메일 시스템을 Office 365 Live@edu 빠르고 저렴하게 마이그레이션할 수 있습니다.</p>  <p>종량제 가격 책정 모델을 통해 고객은 모든 사용자를 한 번에 마이그레이션하거나 시간이 지남에 따라 투자를 분산할 수 있는 유연성을 제공합니다. 대부분의 소규모 조직에서는 15분 안에 마이그레이션을 완료할 수 있습니다.</p>  <p><b>HKS: 회사에서 Windows Azure에서 얻을 수 있는 이점은 무엇인가요?</b></p>  <p><b>RR:</b>&nbsp; Windows Azure에서 이메일용 OnDemand Migration을 실행하면 고객에게 다양한 사서함을 수용할 수 있는 확장 가능한 솔루션을 제공할 수 있습니다. Microsoft는 전 세계에 서비스를 제공하고 전 세계 고객에게 빠르고 저렴하며 매우 안전한 Office 365 마이그레이션을 제공할 수 있습니다Live@edu.</p>  <p>Windows Azure를 사용하면 중소기업에서 수만 개의 사서함이 있는 기업에 이르기까지 모든 규모의 조직에 전자 메일 마이그레이션 서비스를 제공할 수 있습니다. 2011년 9월에 Quest OnDemand Migration for Email을 시작한 이래, Google Mail에서 온디맨드 마이그레이션을 사용하여 수천 개의 전자 메일 좌석을 Office 365 마이그레이션했습니다.</p>  <p>또한 Windows Azure는 뛰어난 비용 없이 자체적으로 제공할 수 없는 성능 및 가용성 수준을 제공합니다. &rsquo;서버를 계속 실행하는 것에 대해 걱정할 필요가 없습니다. Microsoft는 이를 처리합니다. Windows Azure는 인터넷과 같으며 항상 인터넷이 있을 것임을 알고 있습니다.&nbsp;</p>  <p><b>HKS:&nbsp; azure를 Windows 이동이 비즈니스에 도움이 되었나요?</b></p>  <p><b>RR:</b>&nbsp; Windows Azure를 통해 OnDemand 제품은 북미, 유럽 및 아시아의 고객과 전 세계에 도달했습니다. Microsoft가 Azure 데이터 센터를 Windows 확장함에 따라 시장을 확장할 수 있습니다. 전 세계적으로 자체 SaaS 인프라를 배포하는 것은 비용이 많이 들지만 Windows Azure를 사용하면 인프라 문제 없이 새로운 시장에 도달할 수 있습니다.</p>  <p><a href="https://www.quest.com/" target="_blank"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6404.QUEST.png" border="0" height="76" width="230"></a></p>  <p>다른 사용자가 Azure에서 Windows 사용하는 방법을 <a href="https://www.windowsazure.com/en-us/home/case-studies/?WT.mc_id=cmp_pst001_blg_post0155css" target="_blank">읽습니다</a>.</p>'
