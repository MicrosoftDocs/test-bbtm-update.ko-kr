Title: Microsoft Azure 청사진을 사용하여 의료 분야의 AI(인공 지능) 가속화
Summary: 인공 지능은 환자 체류 기간 예측부터 진단 이미징, 사기 방지 및 더 많은 사용 사례에 이르기까지 의료 서비스에 대한 주요 잠재력을 보유하고 있습니다. AI를 성공적으로 사용하려면 의료 서비스에는 프로젝트가 아닌 솔루션이 필요합니다.
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a027ca4a-8507-49ae-b563-a5084a38b1b3.png"><img alt="image" border="0" height="415" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2424ba2e-9d3d-40e0-a15c-09db02ef1b84.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="이미지" width="623"></a></p>


  <p>인공 지능은 환자 체류 기간 예측부터 진단 이미징, 사기 방지 및 더 많은 사용 사례에 이르기까지 의료 서비스에 대한 주요 잠재력을 보유하고 있습니다. AI를 성공적으로 사용하려면 의료 서비스에는 프로젝트가 아닌 솔루션이 필요합니다. Microsoft Azure 청사진을 사용하여 이니셔티브를 가속화하여 의료 솔루션에서 AI에 대한 격차를 해소하는 방법을 알아봅니다.&nbsp;</p>


  <p>새로운 기능을 빠르게 획득하고 새로운 솔루션을 구현하기 위해 의료 IT 및 개발자는 이제 업계별 Azure Blueprints를 활용할 수 있습니다. 청사진에는 예제 코드, 테스트 데이터, 보안 및 규정 준수 지원과 같은 리소스가 포함됩니다. 참조 아키텍처, 지침, 방법 가이드 및 기타 설명서를 포함하는 패키지이며, 의료 조직에 관심 있는 주요 사용 사례를 중심으로 빌드된 실행 코드 및 샘플 테스트 데이터를 포함할 수도 있습니다. 청사진에는 위협 모델, 보안 제어, 책임 매트릭스 및 규정 준수 감사 보고서를 포함하여 개인 정보 보호, 보안 및 규정 준수 이니셔티브를 지원하는 구성 요소도 포함되어 있습니다.</p>


  <p>이러한 청사진을 사용하여 의료 IT 팀은 보안 Azure 클라우드에서 새로운 유형의 솔루션을 신속하게 구현할 수 있습니다. <strong>그러나 청사진을 사용하면 최종 솔루션의 50%에서 90%를 얻을 수 있습니다. 그런 다음, 청사진 솔루션을 사용자 지정하기 위해 노력과 리소스를 바칠 수 있습니다.</strong></p>


