Title: Azure AI를 사용하여 현재와 미래의 과제 충족
Summary: >
  고객은 위기 관리 솔루션을 제공하고, 비용 절감을 촉진하고, 고객 참여를 재정의하고, 의사 결정을 가속화하는 혁신적인 방법을 찾고 있습니다.
Content: >-
  <p>&rsquo;오늘날 그 어느 때보다 중요한 AI의 도움을 받아 고객이 어떻게 작업하는지 다시 상상하는 방법을 알아보는 것은 고무적입니다. 고객은 위기 관리 솔루션을 제공하고, 비용 절감을 촉진하고, 고객 참여를 재정의하고, 의사 결정을 가속화하는 혁신적인 방법을 찾고 있습니다.</p>


  <p>다음은 최근에 본 몇 가지 주목할 만한 예&rsquo;입니다.</p>


  <h2>크기 조정 위기 관리</h2>


  <p>최전방에서 첫 번째 응답자는 Azure AI를 사용하여 심사 프로세스를 확장하여 관리가 필요한 엄청난 수의 사람들을 해결하고 시스템의 볼륨을 완화합니다. 예를 들어 의료 공급자는 의료 봇 서비스를 사용하여 1,400개 이상의 봇을 만들어 2,700만 명 이상의 사람들이 중요한 의료 정보에 액세스할 수 있도록 지원했습니다. <a href="https://blogs.microsoft.com/blog/2020/03/20/delivering-information-and-eliminating-bottlenecks-with-cdcs-covid-19-assessment-bot/" target="_blank">미국 질병통제예방센터는</a> Azure Bot Service에서 제공하는 <a href="https://www.cdc.gov/coronavirus/2019-ncov/symptoms-testing/testing.html" target="_blank">COVID-19 평가 봇</a>을 출시했습니다. <a href="https://aka.ms/MotorolaSolutions" target="_blank">Motorola Solutions는</a> Azure Bot Service와 음성 및 언어 서비스를 공공 안전을 위한 자체 음성 도우미인 ViQi를 사용하여 911 디스패처와 첫 번째 응답자가 가장 중요한 것에 집중할 수 있도록 지원합니다.</p>


  <h2>비용 절감 실현</h2>


  <p>또한 Azure AI는 고객이 비용을 절감하기 위해 작업을 최적화할 수 있도록 지원합니다. <a href="https://customers.microsoft.com/en-us/story/754840-kpmg-partner-professional-services-azure" target="_blank">KPMG</a> 는 음성 및 언어 서비스를 사용하여 위험 및 사기 분석 솔루션을 구축하여 콜 센터 전사 및 번역&mdash; 처리 시간, 비용 및 노력을 최대 80%까지 간소화했습니다. 상호 해양 보험 회사인 노르웨이 헐 클럽(Norwegian Hull Club)은 직원들이 보관된 문서에 액세스할 수 있도록 Cognitive Search를 사용하여 지식 마이닝 솔루션을 구축하여 프로세스를 몇 시간에서 몇 분으로 줄이고 상당한 비용을 절감할 수 있도록 지원했습니다. Duck Creek은 Cognitive Search 및 Azure Synapse Analytics를 활용하여 보험 회사가 클레임 오류를 줄이고 사기를 최소화하여 운영 비용을 절감할 수 있는 클레임 관리 솔루션을 구축하고 있습니다.</p>


  <h2>의사 결정 가속화&nbsp;</h2>


  <p>변화의 속도를 감안할 때 조직은 민첩성, 통찰력 및 자신감을 가지고 앞으로 나아가야 합니다. <a href="https://customers.microsoft.com/en-us/story/816179-carhartt-retailers-azure" target="_blank">Carhartt는</a> Azure Machine Learning 사용하여 새로운 매장 위치를 식별했습니다. 이 사이트는 수익 목표를 285% 초과했습니다.</p>


