  <p><a href="https://aka.ms/TibcoCaseStudy" target="_blank">Tibco</a> 는 현장 분석가가 Anomaly Detector 및 Text Analytics를 활용하여 발전소 운영 유지 관리를 위한 의사 결정을 가속화할 수 있도록 지원합니다. <a href="https://aka.ms/WilsonAllenCaseStudy" target="_blank">Wilson Allen</a> 은 Form Recognizer 및 Text Analytics를 사용하여 새로운 비즈니스 개발 기회를 찾아 전 세계 로펌이 종이 기반 프로세스를 자동화할 수 있도록 돕고 있습니다. <a href="https://customers.microsoft.com/en-us/story/811347-pwc-partner-professional-services-azure" target="_blank">PwC</a> 는 금융 기관이 조밀한 법률 문서에서 관련 정보를 신속하게 파악하여 규제 요구 사항을 충족할 수 있도록 Cognitive Search를 사용하여 솔루션을 구축했습니다. <a href="https://customers.microsoft.com/en-us/story/811327-talentcloud-partner-professional-services-azure" target="_blank">TalentClouds&rsquo; 솔루션</a>은 Azure Machine Learning 사용하여 농부들이 수율을 높이고, 오염을 줄이고, 작물 관리 권장 사항을 제공하고 관개 장비를 제어하여 식품 안전을 강화하도록 돕습니다. <a href="https://aka.ms/sasbuild" target="_blank">스칸디나비아 항공(SAS)</a>은 <a href="https://aka.ms/Build2020_ResponsibleML" target="_blank">Azure Machine Learning 새로운 책임 있는 ML 기능을</a> 사용하여 99%의 정확도로 사기성 거래를 발견했습니다.</p>


