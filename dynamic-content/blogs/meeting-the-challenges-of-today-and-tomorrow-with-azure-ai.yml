  <h2>고객 참여 재구상</h2>


  <p>더 효율적이고 개인화된 환경을 제공하는 것은 콜센터에서 교실까지 계속&mdash; 진화하고 있습니다. Vodafone은 음성 및 언어 서비스를 사용하는 고객 서비스 챗봇인 TOBi를 만들어 고객이 작업을 신속하게 완료할 수 있도록 하여 지원 에이전트가 복잡한 고객 사례에 더 집중할 수 있도록 합니다. 마찬가지로 <a href="https://aka.ms/universalelectronics" target="_blank">유니버설 일렉트로닉스는</a> 유니버설 리모컨 및 스마트 온도 조절기와 같은 수천 개의 소비자 장치에서 음성 기반 제어를 가능하게 하는 가상 도우미를 개발했습니다. <a href="https://aka.ms/InsightEnterprisesCaseStudy" target="_blank">은행에서 Insight Enterprises</a>는 보다 직관적인 고객 환경을 위해 비전, 음성 및 언어 서비스를 사용하여 셀프 서비스 키오스크 솔루션을 만들었습니다. 교육에서 파트너는 원격 학습을 용이하게 하는 새로운 Azure AI 기반 솔루션을 개발하고 있습니다. 예를 들어 TAL Education Group은 음성 서비스의 발음 평가 기능을 사용하여 학생들이 원격 프레젠테이션 및 외국어 연습을 할 수 있도록 지원합니다. Wakelet 및 Nearpod는 학생들이 몰입형 리더 사용하여 읽기 이해 능력을 향상시키는 데 도움을 주고 있습니다.</p>


  <h2>앞으로 함께</h2>


  <p>고객은 AI를 사용하여 여정을 지원하는 데 계속 집중할 수 있도록 영감을 드립니다. 조직이 오늘과 미래의 과제를 성공적으로 해결할 수 있도록 여러분과 함께 혁신하기를 기대합니다.</p>


