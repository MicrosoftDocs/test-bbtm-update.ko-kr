Title: 'Stream Analytics의 새로운 기능: Machine Learning, 온라인 크기 조정, 사용자 지정 코드 등'
Summary: Azure Stream Analytics는 실시간 인사이트를 통해 수천 개의 중요 업무용 고객 애플리케이션을 지원하는 완전히 관리되는 PaaS(Platform as a Service)입니다.
Content: >-
  <p>Azure Stream Analytics는 실시간 인사이트를 통해 수천 개의 중요 업무용 고객 애플리케이션을 지원하는 완전히 관리되는 PaaS(Platform as a Service)입니다. 수많은 다른 Azure 서비스와 기본 제공 통합을 통해 개발자와 데이터 엔지니어는 몇 분 내에 고성능의 핫 경로 데이터 파이프라인을 빌드할 수 있습니다. Stream Analytics의 주요 신조에는 사용 편의성, 개발자 생산성 및 Enterprise 준비 상태가 포함됩니다. 오늘, 우리는 더 이러한 주요 신조를 향상 몇 가지 새로운 기능을 발표 할&#39;있습니다. &#39;다음 기능을 자세히 살펴보겠습니다.</p>


  <h2>미리 보기 기능</h2>


  <p>이러한 미리 보기 기능의 출시는 2019년 11월 4일에 시작됩니다. 전 세계 가용성은 몇 주 후에 따라야 합니다.&nbsp;</p>


  <h3 style="font-style: normal;">온라인 크기 조정</h3>


  <p style="font-style: normal; font-weight: 400;">과거에 Stream Analytics 작업에 할당된 SU(스트리밍 단위)를 변경하려면 사용자가 중지하고 다시 시작해야 했습니다. 이로 인해 데이터 손실 없이 수행되더라도 추가 오버헤드 및 대기 시간이 발생했습니다.</p>


  <p style="font-style: normal; font-weight: 400;"><a href="https://aka.ms/asascalingsu" target="_blank">온라인 크기 조정</a> 기능을 사용하면 SU 할당을 변경해야 하는 경우 사용자가 더 이상 작업을 중지할 필요가 없습니다. 사용자는 실행 중인 작업의 SU 용량을 중지하지 않고도 늘리거나 줄일 수 있습니다. 이는 오늘날 Stream Analytics가 제공하는 장기 실행 중요 업무용 파이프라인에 대한 고객 약속을 기반으로 합니다.</p>


  <p style="font-style: normal; font-weight: 400;"><img alt="Change SUs on a Stream Analytics job while it is running" border="0" height="566" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c9413dba-4493-451c-a062-aa6e7b82bbcd.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="687"></p>


  <p align="center"><em>실행 중인 Stream Analytics 작업의 SU를 변경합니다.</em></p>


  <h3>C# 사용자 지정 역직렬 변환기</h3>


  <p>Azure Stream Analytics는 항상 JSON, CSV 또는 AVRO 데이터 형식의 입력 이벤트를 지원합니다. 그러나 수백만 개의 IoT 디바이스는 구조화된 데이터를 보다 효율적이면서도 확장 가능한 형식으로 인코딩하기 위해 다른 형식으로 데이터를 생성하도록 프로그래밍되는 경우가 많습니다.</p>


  <p>현재 혁신을 통해 개발자는 이제 Azure Stream Analytics의 기능을 활용하여 Protobuf, XML 또는 사용자 지정 형식으로 데이터를 처리할 수 있습니다. 이제 C#에서 <a href="https://aka.ms/custom-deserializer" target="_blank">사용자 지정 직렬 변환기를</a> 구현할 수 있습니다. 그러면 Azure Stream Analytics에서 수신한 이벤트를 직렬화 해제하는 데 사용할 수 있습니다.</p>


  <h3>C# 사용자 지정 코드를 사용한 확장 가능 여부</h3>


  <p>Azure Stream Analytics는 일반적으로 이벤트 스트림을 통해 변환 및 계산을 수행하기 위한 SQL 언어를 제공했습니다. 현재 지원되는 SQL 언어에는 강력한 기본 제공 함수가 많이 있지만 SQL 같은 언어가 복잡한 시나리오를 해결하기에 충분한 유연성이나 도구를 제공하지&#39;경우가 있습니다.</p>


  <p>클라우드 또는 IoT Edge에서 Stream Analytics 모듈을 만드는 개발자는 이제 사용자 지정 C# 함수를 작성하거나 재사용하고 사용자 정의 함수를 통해 쿼리에서 바로 호출할 수 있습니다. 이렇게 하면 복잡한 수학 계산, ML.NET을 사용하여 사용자 지정 ML 모델 가져오기, 사용자 지정 데이터 대체 논리 프로그래밍 등의 시나리오가 가능합니다. 전체 충실도 제작 환경은 Visual Studio 이러한 함수에 사용할 수 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-edge-csharp-udf-methods" target="_blank">있습니다</a>.</p>


  <h3>Power BI 사용하여 관리 ID 인증</h3>


  <p>Power BI 대한 동적 대시보드 환경은 Stream Analytics가 전 세계 수천 명의 고객을 위해 운영하는 데 도움이 되는 주요 시나리오 중 하나입니다.</p>


  <p>이제 Azure Stream Analytics는 동적 대시보드 환경을 위한 Power BI 사용하여 관리 ID 기반 인증을 완전히 지원합니다. 이를 통해 고객은 조직의 보안 목표에 더 잘 부합하고, Visual Studio CI/CD 도구를 사용하여 핫 경로 파이프라인을 배포하며, 사용자가 더 이상 90일마다 암호를 변경할 필요가 없으므로 장기 실행 작업을 수행할 수 있습니다.</p>


  <p>이 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/powerbi-output-managed-identity" target="_blank">새로운 기능은</a> 즉시 사용할 수 있지만 고객은 계속해서 Azure Active Directory 사용자 기반 인증 모델을 사용할 수 있습니다.</p>


  <h3>Azure Stack의 Stream Analytics</h3>


  <p>Azure Stream Analytics는 IoT Edge 런타임을 통해 Azure Stack에서 지원됩니다. 이렇게 하면 고객이 규정 준수 또는 다른 이유로 인해 데이터를 클라우드로 이동하는 데 제약을 받는 시나리오를 사용할 수 있지만 동시에 Azure 기술을 활용하여 Edge에서 하이브리드 데이터 분석 솔루션을 제공하려고 합니다.</p>


  <p>2020년 1월부터 미리 보기 옵션으로 배포하면 고객에게 Azure Stack의 Event Hubs 또는 IoT Hub에서 수신 데이터를 분석하고 결과를 동일한 Blob Storage 또는 SQL 데이터베이스로 송신할 수 있습니다. 그때까지 이 기능의 미리 보기에 계속 <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR9DAPBLGAvBMqTj1b3QDjiRUM1JYQlpRVlFUQ0dBWElRSUJOSkQzVzg1Ui4u" target="_blank">등록</a> 할 수 있습니다.</p>


  <h3>Visual Studio에서의 쿼리 디버그 단계</h3>


  <p>Azure Stream Analytics 쿼리의 WITH 문에 정의된 중간 행 집합을 디버깅하는 문제에 대한 많은 사용자 피드백을&#39;. 이제 사용자는 Visual Studio 위해 Azure Stream Analytics 도구에서 로컬 테스트를 수행할 때 데이터 다이어그램에서 중간 행 집합을 쉽게 미리 볼 수 있습니다. 이 기능은 사용자가 쿼리를 분석하고 코드를 수정할 때 결과를 단계별로 확인하는 데 크게 도움이 될 수 있습니다.</p>


  <h3>Visual Studio Code의 라이브 데이터를 사용하여 로컬 테스트</h3>


  <p>Azure Stream Analytics 작업을 개발할 때 개발자는 결과를 시각화하기 위해 라이브 입력에 연결해야 한다고 밝혔습니다. 이제 경량, 무료 및 플랫폼 간 편집기인 Visual Studio Code 대한 Azure Stream Analytics 도구에서 사용할 수 있습니다. 개발자는 작업을 Azure에 제출하기 전에 로컬 컴퓨터의 라이브 데이터에 대해 쿼리를 테스트할 수 있습니다. 각 테스트 반복은 평균 2 ~ 3초 미만이 소요되므로 개발 프로세스가 매우 효율적입니다.</p>


  <p><img alt="Live Data Testing feature in Visual Studio Code" border="0" height="800" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1dcd8474-1442-4ac4-a554-a7d14d7e659b.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1409"></p>


  <p align="center"><em>Visual Studio Code 라이브 데이터 테스트 기능</em></p>


  <h2>Azure Machine Learning 대한 프라이빗 미리 보기</h2>


  <h3>사용자 지정 Machine Learning 모델을 사용하여 실시간 채점</h3>


  <p class="xmsonormal">이제 Azure Stream Analytics는 사용자가 코드를 전혀 작성하지 않아도 되는 워크플로를 사용하여 Azure Machine Learning 서비스에서 관리되고 AKS(Azure Kubernetes Service) 또는 ACI(Azure Container Instances)에서 호스트되는 사용자 지정 미리 학습된 Machine Learning 모델을 활용하여 고성능 실시간 채점을 지원합니다.</p>


  <p>사용자는 Scikit-learn, PyTorch, TensorFlow 등과 같은 인기 있는 Python 라이브러리를 사용하여 사용자 지정 모델을 빌드하여 Azure Databricks, Azure Machine Learning Compute 및 HD Insight를 비롯한 어디서나 모델을 학습시킬 수 있습니다. Azure Kubernetes Service 또는 Azure Container Instances 클러스터에 배포되면 사용자는 Azure Stream Analytics를 사용하여 작업 자체 내의 모든 엔드포인트를 표시할 수 있습니다. 사용자는 Azure Stream Analytics 작업 내의 함수 블레이드로 이동하여 Azure Machine Learning 함수 옵션을 선택하고 Azure Machine Learning 작업 영역의 배포 중 하나에 연결하기만 하면 됩니다.</p>


  <p>Azure Machine Learning 엔드포인트로 전송되는 병렬 요청 수와 같은 고급 구성은 성능을 최대화하기 위해 제공됩니다.</p>


  <p>이제 이 기능의 미리 보기에 <a href="https://aka.ms/ASApreview1" target="_blank">등록</a> 할 수 있습니다.</p>


  <h2>피드백 및 참여</h2>


  <p>우리와 함께 참여하고 트위터에서 우리를 따라 새로운 기능을 일찍 엿볼 수 있습니다 <a href="https://twitter.com/AzureStreaming" target="_blank">@AzureStreaming</a>.</p>


  <p>Azure Stream Analytics 팀은 피드백을 경청하고 사용자&#39;음성이 향후 투자에 영향을 줄 수 있도록 최선을 다하고 있습니다. 대화에 참여하고 <a href="https://feedback.azure.com/forums/270577-stream-analytics/filters/top" target="_blank">UserVoice 페이지를</a> 통해 음성을 들을 수 있습니다.</p>
