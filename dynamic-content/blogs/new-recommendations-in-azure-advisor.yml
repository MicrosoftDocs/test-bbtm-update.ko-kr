Title: Azure Advisor의 새로운 권장 사항
Summary: Azure Advisor는 Azure 사용량을 분석하고 비용을 절감하고, 성능을 향상시키고, 보안을 강화하고, 안정성을 향상시키기 위해 Azure 리소스를 최적화하는 방법에 대한 권장 사항을 제공하는 무료 서비스입니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/advisor/" target="_blank">Azure Advisor</a> 는 Azure 사용량을 분석하고 비용을 절감하고, 성능을 향상시키고, 보안을 강화하고, 안정성을 향상시키기 위해 Azure 리소스를 최적화하는 방법에 대한 권장 사항을 제공하는 무료 서비스입니다.</p>


  <p>Azure 구독을 최대한 활용할 수 있도록 몇 가지 새로운 Azure Advisor 권장 사항을 추가했음을 알려드립니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39ec2100-66c1-4deb-a8a8-cc9b55c44042.jpg"><img alt="Azure Advisor" border="0" height="746" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f0dc06d-cf22-40ed-b235-84efaa94904f.jpg" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="Azure Advisor" width="1430"></a></p>


  <h2>예약 인스턴스를 구입하여 종량제 비용 절감</h2>


  <p><a href="https://azure.microsoft.com/en-us/pricing/reserved-vm-instances/" target="_blank">Azure RIS(Reserved Instances)</a> 를 사용하면 1년 또는 3년 기간에 VM(가상 머신)을 미리 예약하고 종량제 요금에 비해 최대 80%를 절약할 수 있습니다. RIS는 예측 가능하고 일관된 트래픽이 있는 워크로드에 적합합니다.</p>


  <p>Azure Advisor는 지난 30일간의 VM 사용량을 분석하고 비용 절감을 제공할 수 있는 경우 RI를 구매하는 것이 좋습니다. Advisor는 비용을 절감할 수 있는 지역 및 VM 크기를 표시하고 사용량이 이전 30일과 일치하는 경우 RI 구매로 인한 잠재적 절감액의 추정치를 제공합니다.</p>


  <h2>Azure Service Health 경고 만들기</h2>


  <p><a href="https://azure.microsoft.com/en-us/features/service-health/" target="_blank">Azure Service Health는 Azure</a> 서비스 문제가 영향을 줄 수 있는 경우 개인 설정된 지침 및 지원을 제공하는 무료 서비스입니다. 비즈니스에 중요한 리소스가 영향을 받을 수 있는 경우 사용자와 팀이 Azure Portal, 이메일, 문자 메시지 또는 웹후크 알림을 통해 정보를 유지할 수 있도록 모든 지역 또는 서비스에 대한 Service Health 경고를 만들 수 있습니다.</p>


  <p>Azure Advisor는 Service Health 경고가 구성되지 않은 구독을 식별하고 해당 구독에 대한 경고를 설정하는 것이 좋습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/023e90d7-c10d-4f0f-9975-118920d0745c.jpg"><img alt="Azure Service Health alerts" border="0" height="794" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39d18f13-d980-4589-92f0-4f91d41041ad.jpg" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="Azure Service Health 경고" width="1431"></a></p>


  <h2>기술 지원이 포함된 지원 플랜으로 업그레이드</h2>


  <p><a href="https://azure.microsoft.com/en-us/support/options/" target="_blank">Azure 기술 지원 계획은</a> 도움이 필요할 때 Azure 전문가에게 액세스 권한을 제공합니다. Azure는 클라우드 경험을 시작한 개발자나 비즈니스에 중요한 애플리케이션을 배포하는 대규모 조직 등&rsquo; 요구 사항에 가장 적합한 다양한 지원 옵션을 제공합니다.</p>


  <p>Azure Advisor는 전략적 워크로드를 실행할 가능성이 높은 월간 Azure 지출이 많은 구독을 식별하고 기술 지원을 포함하도록 지원 계획을 업그레이드하는 것이 좋습니다.</p>


  <h2>최적의 성능 및 가용성을 위해 Traffic Manager 프로필 구성</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/traffic-manager/" target="_blank">Azure Traffic Manager</a> 사용하면 다양한 데이터 센터의 서비스 엔드포인트에 대한 사용자 트래픽 배포를 제어하고 성능 및 가용성을 최적화할 수 있습니다. Azure Advisor는 Traffic Manager 프로필의 일반적인 구성 문제를 해결하기 위한 새로운 권장 사항을 추가했습니다.</p>


  <h3>DNS TL(Time to Live) 줄이기</h3>


  <p>Traffic Manager의 <a href="https://docs.microsoft.com/en-us/azure/traffic-manager/traffic-manager-performance-considerations" target="_blank">TTL(Time to Live) 설정</a>을 사용하면 특정 엔드포인트가 쿼리에 응답을 멈추었을 때 엔드포인트로 전환하는 속도를 지정할 수 있습니다. TTL 값을 줄이면 클라이언트가 작동하는 엔드포인트로 더 빠르게 라우팅됩니다.</p>


  <p>Azure Advisor는 더 긴 TTL이 구성된 Traffic Manager 프로필을 식별하고 프로필이 <a href="https://azure.microsoft.com/en-us/roadmap/fast-failover-and-tcp-probing-in-azure-traffic-manager/" target="_blank">빠른 장애 조치(failover</a>)에 대해 구성되었는지 여부에 따라 TTL을 20초 또는 60초로 구성하는 것이 좋습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/30ace6ed-d201-4ddf-9c68-70faf5de257e.jpg"><img alt="Traffic Manager profiles" border="0" height="761" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/637400e0-011a-4dd7-bcf7-7ecb9a2ae22d.jpg" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="Traffic Manager 프로필" width="1429"></a></p>


  <h3>한 엔드포인트를 다른 Azure 지역에 추가 또는 이동</h3>


  <p>근접 라우팅에 대해 구성된 Traffic Manager 프로필의 모든 엔드포인트가 동일한 지역에 있는 경우 다른 지역의 사용자는 연결 지연이 발생할 수 있습니다. 엔드포인트를 다른 지역에 추가하거나 다른 지역으로 이동하면 한 지역의 모든 엔드포인트가 실패하는 경우 가용성을 더 높일 수 있습니다.</p>


  <p>Azure Advisor는 모든 엔드포인트가 동일한 지역에 있는 근접 라우팅에 대해 구성된 Traffic Manager 프로필을 식별하고 엔드포인트를 추가하거나 다른 Azure 지역으로 이동하는 것이 좋습니다.</p>


  <h3>All(World)에 구성된 &ldquo;엔드포인트 추가&rdquo;</h3>


  <p>Traffic Manager 프로필이 지리적 라우팅에 대해 구성된 경우 트래픽은 정의된 지역에 따라 엔드포인트로 라우팅됩니다. 한 지역이 실패하면 미리 정의된 장애 조치(failover)가 없습니다. 지역 그룹화가 All(World)&rdquo;으로 &ldquo;구성된 엔드포인트가 있으면 트래픽이 삭제되지 않고 서비스 가용성이 향상됩니다.</p>


  <p>Azure Advisor는 지역 그룹을 모두(세계)&rdquo;로 &ldquo;구성하도록 구성된 엔드포인트가 없는 지리적 라우팅에 대해 구성된 Traffic Manager 프로필을 식별하고 해당 구성을 변경하는 것이 좋습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/602cde5f-6aa7-49fd-8ce6-51815bc1d0da.jpg"><img alt="Endpoint configuration" border="0" height="743" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2359123f-87a8-47d7-ac40-500a6e31a4dd.jpg" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="엔드포인트 구성" width="1431"></a></p>


  <h3>다른 지역에 하나 이상의 엔드포인트를 추가합니다.</h3>


  <p>여러 엔드포인트가 있는 Traffic Manager 프로필은 특정 엔드포인트가 실패할 경우 가용성이 더 높습니다. 이러한 엔드포인트를 다른 지역에 배치하면 서비스 안정성이 더욱 향상됩니다.</p>


  <p>Azure Advisor는 엔드포인트가 하나만 있는 Traffic Manager 프로필을 식별하고 다른 지역에 하나 이상의 엔드포인트를 추가하는 것이 좋습니다.</p>


  <h2>Azure Adviser 시작</h2>


