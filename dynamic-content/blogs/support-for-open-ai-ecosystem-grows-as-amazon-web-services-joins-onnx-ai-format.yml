Slug: support-for-open-ai-ecosystem-grows-as-amazon-web-services-joins-onnx-ai-format
Title: Amazon Web Services가 ONNX AI 형식에 조인함에 따라 개방형 AI 에코시스템에 대한 지원이 증가합니다.
Summary: 그것은 흥미 진진한 몇 달되었습니다! 9월에는 상호 운용성을 높이고 AI 개발 및 배포를 위한 마찰을 줄이기 위해 Facebook에서 만든 ONNX(Open Neural Network Exchange) 형식을 도입했습니다. 10월에 목표를 공유하는 많은 기업들이 ONNX에 대한 지원을 발표했습니다.
Content: >-
  <p>그것은&rsquo; 흥미 진진한 몇 달이었다! 9월에는 상호 운용성을 높이고 AI 개발 및 배포를 위한 마찰을 줄이기 위해 Facebook에서 만든 <a href="https://azure.microsoft.com/en-us/blog/microsoft-and-facebook-create-open-ecosystem-for-ai-model-interoperability">ONNX(Open Neural Network Exchange)</a> 형식을 도입했습니다. 10월에 목표를 공유하는 <a href="https://azure.microsoft.com/en-us/blog/microsoft-and-facebook-call-for-open-ai-ecosystem-gaining-broader-industry-momentum">많은 기업들이</a> ONNX에 대한 지원을 발표했습니다.</p>


  <p>현재 Microsoft와 <a href="https://research.fb.com/amazon-to-join-onnx-ai-format-drive-mxnet-support/">Facebook</a> 은 AWS(Amazon Web Services)가 <a href="https://aws.amazon.com/blogs/machine-learning/announcing-onnx-support-for-apache-mxnet/">Apache MXNet에 대한 ONNX 지원에 기여하고 ONNX</a> 이니셔티브에 참여하는 것을 기쁘게 생각합니다. Amazon은 ONNX 오픈 에코시스템의 이점을 인식하여 딥 러닝을 수행하는 개발자가 도구 간에 쉽게 이동할 수 있도록 하며, 현재 작업에 가장 적합한 도구를 선택할 수 있습니다. Caffe2, PyTorch, Microsoft Cognitive Toolkit 및 현재 MXNet과 같은 다른 주요 프레임워크가 ONNX를 지원하는 것이&rsquo; 좋습니다.</p>


  <p>Microsoft는 개방형 AI 에코시스템을 통해 모든 플랫폼에서 모든 플랫폼에서 AI의 발전을 통해 AI가 모든 사용자에게 더 접근 가능하고 가치 있게 되도록 할 것이라고 믿습니다. ONNX 및 <a href="https://azure.microsoft.com/en-us/overview/ai-platform/?v=19.05">나머지 Azure AI 서비스, 인프라 및 도구</a>(<a href="https://azure.microsoft.com/en-us/services/machine-learning-service/">예: Azure Machine Learning</a> 및 AI<a href="https://visualstudio.microsoft.com/downloads/ai-tools-vs/">에 대한</a> 최근 발표된 Visual Studio Tools 통해 개발자와 데이터 과학자는 새롭고 흥미로운 AI 혁신을 더 빠르게 제공할 수 있습니다.<br>

  &nbsp;<br>

  커뮤니티의 다른 사람들이 방문하여 <a href="https://onnx.ai">https://onnx.ai</a> 자세히 알아보고 ONNX 활동에 참여하도록 초대합니다. Twitter의 <a href="https://www.facebook.com/onnxai/">Facebookand</a> <a href="https://twitter.com/onnxai">@onnxai</a>에서 ONNX 업데이트를 받을 수도 있습니다.</p>
