Slug: mandatory-update-for-azure-backup-agent
Title: Azure Backup 에이전트에 대한 필수 업데이트
Summary: Azure Backup은 Azure에 대한 백업의 연속성을 보장하기 위해 Azure Backup 에이전트에 대한 두 가지 필수 업데이트를 제공했습니다. 업데이트는 Azure 플랫폼의 변경으로 인한 중요한 수정 사항을 통합합니다.
Content: >-
  <p><a href="https://azure.microsoft.com/services/backup/" target="_blank">Azure Backup은 Azure</a> 에 대한 백업의 연속성을 보장하기 위해 Azure Backup 에이전트에 대한 두 가지 필수 업데이트를 제공했습니다. 이러한 업데이트는 Azure 플랫폼의 변경 내용과 관련하여 중요한 수정 사항을 통합합니다.</p>


  <ol>
   <li><strong>Microsoft Azure Storage 버전 제거</strong>: 이전 Azure Backup 에이전트는 백업 오류를 일으키는 Storage API 버전을 사용합니다. 이 때문에 곧 제거될 예정입니다. Azure 블로그에서 <a href="https://azure.microsoft.com/blog/2014/08/04/microsoft-azure-storage-service-version-removal/" target="_blank">Storage 버전 제거 공</a>지 사항에 대해 자세히 확인할 수 있습니다. 새 에이전트는 최신 버전의 Azure Storage API를 통해 통신하여 이 문제를 해결합니다.</li>
   <li><strong>서버 등록 인증서 갱신</strong>: 2년 전에 등록된 컴퓨터에서 이 오류가 표시됩니다. &ldquo;서버 등록 인증서를 사용하여 백업 서비스를 사용하여 이 서버를 인증할 수 없습니다.&quot; 이 오류가 발생하지 않도록 하려면 에이전트를 버전 2.0.8719.0 이상으로 업데이트해야 합니다. 이 오류의 유일한 완화 방법은 컴퓨터를 다시 등록하는 것입니다. 이는 기존 백업 복사본 및/또는 향후 백업에 영향을 주지 않습니다.</li>
  </ol>


  <p>이러한 새로운 향상된 기능을 활용하려면 <a href="https://aka.ms/azurebackup_agent" target="_blank">최신 에이전트</a>를 설치합니다. DPM 서버에서 먼저 Azure Backup 에이전트를 업데이트한 다음 DPM을 <a href="https://support.microsoft.com/en-us/kb/3030574" target="_blank">DPM 2012 R2 UR6</a> <a href="https://support.microsoft.com/en-us/kb/3065246" target="_blank">이상으로 업데이트합니다</a>.</p>


  <p>&nbsp;</p>


  <p><strong>FAQ</strong>:</p>


  <ol>
   <li><strong>설치된 Azure Backup 에이전트에 필수 수정 사항이 있는지 확인하려면 어떻게 해야 하나요?</strong><br>
  버전 2.0.8719.0 이상의 Azure Backup 에이전트에는 필수 수정 사항이 있습니다. 제어판 모든 제어판 &ndash;&gt; 항목 &ndash;&gt; 프로그램 및 기능 &ndash;&gt; Microsoft Azure Recovery Services 에이전트로 이동하여 Azure Backup 에이전트 버전 번호를 확인할 수 있습니다.<br>
   <br>
   <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cfdb7e4c-818f-407c-a8e1-e934276f8aee.png"><img alt="azureBackupAgent2.0.8719" border="0" height="31" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/09364f97-d378-40e8-b4e5-f3f1d34b5bca.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="azureBackupAgent2.0.8719" width="432"></a><br>
  &nbsp;</li>
   <li><strong>DPM 서버가 UR6 이상인지 확인하려면 어떻게 해야 하나요?</strong><br>
  DPM 서버 버전은 <a href="https://support.microsoft.com/en-us/kb/3030574" target="_blank">4.2.1312.0</a> <a href="https://support.microsoft.com/en-us/kb/3065246" target="_blank">이상</a>이어야 합니다. 정보 섹션에서 DPM 서버 버전을 확인할 수 있습니다. 다음은 한 번 탐색하는 단계입니다.<br>

  &bull;&nbsp;&nbsp;&nbsp;데스크톱에서 Microsoft System Center 2012 R2 Data Protection Manager 아이콘을 두 번 클릭하여 DPM 관리 콘솔을 엽니다.<br>

  &bull;&nbsp;&nbsp;&nbsp; DPM 관리 콘솔의 위쪽 리본 메뉴로 이동합니다.<br>

  &bull;&nbsp;&nbsp;&nbsp;정보 Data Protection Manager 클릭하여 서버 버전 정보를 표시합니다.<br>
   <br>
   <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6fac1572-742c-4368-a124-80976db88ccc.jpg"><img alt="DPM-UR6" border="0" height="476" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eddc43c7-9523-43cc-955b-3bc92d9e43a2.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="DPM-UR6" width="420"></a><br>
  &nbsp;</li>

  </ol>


