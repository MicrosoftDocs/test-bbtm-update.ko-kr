Title: 'Azure Fridays #OSSFridays 오픈 소스 및 Linux(Skype 세션)'
Summary: Microsoft는 Linux를 좋아합니다! Azure의 혁신적인 오픈 소스/Linux 기반 워크로드에 대해 자세히 알아봅니다.
Content: >-
  <p>Azure 글로벌 블랙 벨트를 사용하여 OSS Fridays에 참여하세요!&nbsp;&nbsp; 이 온라인 모임 스타일 Skype 세션에서는 Microsoft Azure Cloud의 다양한 오픈 소스 및 Linux 솔루션을 다룹니다.&nbsp;&nbsp; Microsoft가 오픈 소스 및 OSS에 대한 기여를 수용한 다양한 방법을 강조합니다.</p>


  <p>이 세션은 격주 세션이며 오전 <strong>11:00(EST/8am PST onthis Skype&nbsp; link)에&nbsp; 시작됩니다.&nbsp; </strong>&nbsp;&nbsp;&nbsp; 일정 초대는 다음과 같이&nbsp; <a href="https://aka.ms/OSSFridaysInvite"><u>https://aka.ms/OSSFridaysInvite</u></a> 다우로드할 수도 있습니다.&nbsp;&nbsp;</p>


  <p>다음에서 이전 기록을 볼 수 있습니다&nbsp;. <a href="https://aka.ms/OSSFridays">https://aka.ms/OSSFridays</a></p>


  <p>현재 주 및 예정된 세션의 의제는 다음과 같습니다.</p>


  <h2>&nbsp;</h2>


  <h2>2017년 6월 16&nbsp;일 - 여름 방학 전 마지막 OSS 금요일!</h2>


  <ul>
   <li>최신 업데이트 및 시즌 종료 검토</li>
   <li>코리 샌더스 OSS 분리 - 오픈 QA&amp;</li>
   <li>OSS 금요일 스포트라이트: 레드 햇/Ansible
   <ul>
    <li>Ansible 플레이북 - Ansible 플레이북을 사용하여 Azure 배포 자동화 및 가속화</li>
    <li>Ansible Tower - CloudForms Tpower를 &amp; 사용하여 온-프레미스 VM을 Azure로 마이그레이션</li>
   </ul>
   </li>
   <li>Q&amp;A</li>
  </ul>


  <p>&nbsp;</p>


  <h2>2017&nbsp;년 6월 2일</h2>


  <ul>
   <li>Azure의 오픈 소스에 대한 최신 업데이트</li>
   <li>Microsoft &amp; Docker 입문서 <ul>
    <li>Windows 및 컨테이너</li>
    <li>EE, CE Swarm 모드 및 레거시 Swarm 간의 차이점</li>
