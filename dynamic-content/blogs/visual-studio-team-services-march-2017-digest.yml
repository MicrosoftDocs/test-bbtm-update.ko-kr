Title: 'Visual Studio Team Services 양조하는 내용: 2017년 3월 다이제스트'
Summary: 이 게시물 시리즈는 Visual Studio Team Services 대한 최신 업데이트 및 뉴스를 제공하며 Azure 사용자가 3주마다 릴리스되는 새로운 기능을 최신 상태로 유지할 수 있는 좋은 방법입니다. Visual...
Content: >-
  <p>이 게시물 시리즈는 <a href="https://visualstudio.com/team-services/?utm_source=AzureCOM&amp;utm_medium=Blog&amp;utm_campaign=Oct2016Digest">Visual Studio Team Services</a> 대한 최신 업데이트 및 뉴스를 제공하며 Azure 사용자가 3주마다 릴리스되는 새로운 기능을 최신 상태로 유지할 수 있는 좋은 방법입니다. Visual Studio Team Services 효율적인 연속 통합을 만들고 Azure에 파이프라인을 릴리스하는 최상의 DevOps 도구를 제공합니다. Team Services의 기능 목록이 빠르게 확장되면 팀은 Azure 워크플로의 모든 영역, 모든 언어로 작성되고 모든 OS에 배포된 앱에 보다 효율적으로 활용할 수 있습니다.</p>


  <h2>배달 계획</h2>


  <p>배달 계획의 미리 보기를 발표하게 되어 기쁩니다! 배달 계획은 여러 백로그를 배달 일정(반복)에 오버레이하여 팀 전체에서 맞춤을 구동하는 데 도움이 됩니다. 보려는 백로그, 팀 및 작업 항목을 포함하도록 계획을 조정합니다. 100% 대화형 플랜을 사용하면 진행하면서 조정할 수 있습니다. 마켓플레이스로 이동하여 새 <a href="https://marketplace.visualstudio.com/items?itemName=ms.vss-plans">배달 계획 확장을 설치합니다</a>. 자세한 내용은 <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2017/01/23/new-feature-delivery-plans-for-visual-studio-team-services/">블로그 게시물</a>을 참조하세요.</p>


  <p><img alt="delivery plans" height="409" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01_25_15.png" width="798"></p>


  <h2>모바일 작업 항목 양식 미리 보기</h2>


  <p>우리는&rsquo; Visual Studio Team Services 대한 우리의 모바일 친화적 인 작업 항목 양식의 미리보기를 발표! 이 모바일 작업 항목 양식은 현대적이고 유용한 최적화된 모양과 느낌을&rsquo; 제공합니다. 자세한 내용은 <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2017/01/24/the-mobile-work-item-form/">블로그 게시물을</a> 참조하세요.</p>


  <p><img alt="mobile form" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01_25_01.png"></p>


  <h2>패키지 관리 환경 업데이트</h2>


  <p>Weve&rsquo;는 패키지 관리 사용자 환경을 업데이트하여 더 빠르게 만들고, 일반적인 사용자가 보고한 문제를 해결하고, 예정된 패키지 수명 주기 기능을 위한 공간을 마련했습니다. <a href="https://www.visualstudio.com/en-us/docs/package/preview/updated-experience">업데이트</a>에 대해 자세히 알아보거나 <strong>패키지</strong> 허브에서 토글을 사용하여 켭니다.</p>


  <p><img alt="package management" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/02_15_19.png"></p>


  <h2>패키지 관리의 릴리스 뷰</h2>


  <p>Weve&rsquo;는 릴리스 뷰라는 새 기능을 패키지 관리에 추가 <strong>했습니다.</strong> 릴리스 뷰는 피드&rsquo;에서 해당 릴리스 보기로 <strong>승격된</strong> 패키지 버전의 하위 집합을 나타냅니다. 릴리스 보기를 만들고 패키지&rsquo; 소비자와 공유하면 종속성을 사용하는 버전을 제어할 수 있습니다. 이는 업데이트된 패키지 버전을 자주 게시하지만 게시된 각 버전을 알리거나 지원하지 않으려는 연속 통합 시나리오&rsquo;에서 특히 유용합니다.</p>


  <p>기본적으로 모든 피드에는 두 개의 릴리스 보기 <code>Prerelease</code> 가 있습니다 <code>Release</code>.</p>


  <h5><img alt="release view versioning" height="183" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/release-views-quality-tags.png" title="" width="360"></h5>


  <p>패키지 버전을 릴리스 보기로 승격하려면 다음을 수행합니다.</p>


  <ol>
   <li>패키지 선택</li>
   <li>승격 단추 클릭</li>
   <li>승격할 보기를 선택하고 <strong>승격</strong>을 선택합니다.</li>
  </ol>


  <p><img alt="promote package" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/release-views-promote.png" title=""></p>


  <p>시작하려면 <a href="https://www.visualstudio.com/en-us/docs/package/feeds/about-release-views">문서를 확인하세요</a>.</p>


  <h2>빌드 편집기 미리 보기</h2>


  <p>&rsquo;빌드 정의를 더 쉽게 만들고 편집할 수 있도록 새로운 디자인의 미리 보기를 제공합니다. 스위치를 클릭하여 시도해 보세요.</p>


  <p><img alt="build editor switch" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01_25_build-editor-new-build-editor-switch.png"></p>


  <p>마음이 바뀌면 전환할 수 있습니다. 그러나 황금 시간대에 준비가 되었다고 생각&rsquo;되면 미리 보기 편집기가 현재 편집기를 대체합니다. 그래서 그것을 시도하고 <a href="https://visualstudio.uservoice.com/forums/330519-team-services">우리에게 피드백을 제공</a>하시기 바랍니다.</p>


  <p>새 편집기에서는 기존 편집기의 모든 기능과 몇 가지 새로운 기능 및 기존 기능의 향상된 기능을 제공합니다.</p>


  <h3>템플릿 검색</h3>


  <p>원하는 템플릿을 검색한 다음 적용하거나 빈 프로세스로 시작합니다.</p>


  <p><img alt="build editor new build definition" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01_25_build-editor-new-build-definition.png"></p>


  <h3>작업을 빠르게 찾아 원하는 위치에 추가</h3>


  <p>사용하려는 작업을 검색한 다음, 작업을 찾은 후&rsquo; 왼쪽에서 현재 선택한 작업 뒤에 추가하거나 원하는 위치에 끌어서 놓을 수 있습니다.</p>


  <p><img alt="build editor add task" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01_25_build-editor-add-task.png"></p>


  <p>또한 작업을 끌어서 놓아 이동하거나, Ctrl 키를 누른 상태에서 끌어서 놓아 복사할 수 있습니다.</p>


  <h3>프로세스 매개 변수를 사용하여 작업에 키 인수 전달</h3>


  <p>이제 프로세스 매개 변수를 사용하여 빌드 정의 또는 템플릿 사용자가 작업에 깊이 들어가지 않고도 가장 중요한 데이터 비트를 쉽게 지정할 수 있습니다.</p>


  <p><img alt="build editor process parameters" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01_25_build-editor-process-parameters.png"></p>


  <p>자세한 내용은 <a href="https://www.visualstudio.com/docs/build/preview/2017-user-experience">새 빌드 편집기의 미리 보기</a>에 대한 게시물을 참조하세요.</p>


  <h2>끌어오기 요청: 팀 알림에 대한 지원 향상</h2>


  <p>팀에 할당된 끌어오기 요청을 사용하는 것이 훨씬 쉬워집니다. PR을 만들거나 업데이트하면 이제 PR에 할당된 모든 팀의 모든 구성원에게 메일 경고가 전송됩니다.</p>


  <p>이 기능은 미리 보기 상태이며 계정 관리자가 <strong>미리 보기 기능</strong> 패널에서 사용하도록 설정해야 합니다(프로필 메뉴에서 사용 가능).</p>


  <p><img alt="preview features" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/02_15_08.png" title=""></p>


  <p><strong>이 계정을</strong> 선택한 후 <strong>알림 기능을 위해 팀 확장을 켭니다</strong>.</p>


  <p><img alt="preview panel" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/02_15_09.png" title=""></p>


  <p>이후 릴리스&rsquo;에서는 Azure Active Directory(AAD) 그룹 및 AAD 그룹이 포함된 팀에 할당된 PR에 대한 지원을 추가할 예정입니다.</p>


  <h2>끌어오기 요청: 실행 가능한 주석</h2>


  <p>주석이 여러 개인 PR에서는 모든 대화를 계속 추적하기가 어려울 수 있습니다. 사용자가 주석을 더 잘 관리할 수&rsquo; 있도록 다양한 향상된 기능으로 해결된 항목을 확인하는 프로세스를 간소화했습니다.</p>


  <ul>
   <li>이제 모든 PR&rsquo;의 헤더에 해결된 주석 수가 표시됩니다.</li>
  </ul>


  <p><img alt="pull request header" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/02_15_13.png" title=""></p>


  <ul>
   <li>주석이 해결되면 한 번의 클릭으로 해결할 수 있습니다.</li>
  </ul>


  <p><img alt="pull request resolve button" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/02_15_15.png" title=""></p>


  <ul>
   <li>해결 중 추가할&rsquo; 메모가 있는 경우 단일 제스처로 회신하고 확인할 수 있습니다.</li>
  </ul>


  <p><img alt="pull request reply and resolve" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/02_15_16.png" title=""></p>


  <h2>자동 Github 끌어오기 요청 빌드</h2>


  <p>잠시 동안&rsquo; GitHub 리포지토리에서 CI 빌드를 제공했습니다. &rsquo;이제 GitHub 끌어오기 요청을 자동으로 빌드할 수 있도록 새 트리거를 추가합니다. 빌드가 완료되면 GitHub 끌어오기 요청에 주석을 사용하여 다시 보고합니다.</p>


  <p>보안을 위해 원본과 대상이 모두 동일한 리포지토리 내에 있는 경우에만 끌어오기 요청을 빌드합니다. 분기된 리포지토리에서 끌어오기 요청을 빌드하지 않습니다&rsquo;.</p>


  <p><img alt="github builds" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/02_15_04.png"></p>


  <h2>월의 확장: Azure 빌드 및 릴리스 작업</h2>


  <p>이 <a href="https://marketplace.visualstudio.com/items?itemName=geeklearningio.gl-vsts-tasks-azure">확장</a> 은 정말 지난 달 동안 추세되었습니다 그리고 그&rsquo; 이유를 확인하기 어렵지 않다. Microsoft Azure&rsquo; 사용하여 애플리케이션을 빌드하고 게시하는 경우&rsquo; 이 4.5성급 등급 확장을 확실히 살펴보고 싶을 것입니다. 빌드 및 릴리스 정의에 사용할 작업의 작은 금광입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/NewGeek.png"><img alt="Azure Build and Release Tasks" border="0" height="344" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/NewGeek.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; padding-right: 0px; border-top-width: 0px" title="" width="800"></a></p>


  <ul>
   <li><strong><a href="https://github.com/geeklearningio/gl-vsts-tasks-azure/wiki/Azure-Web-App-Slots-Swap">Azure Web App 슬롯 교환</a></strong>: Azure Web App의 두 배포 슬롯 교환</li>
   <li><strong><a href="https://github.com/geeklearningio/gl-vsts-tasks-azure/wiki/Azure-Web-App-Start">Azure Web App 시작</a></strong>: Azure Web App 또는 해당 슬롯 중 하나를 시작합니다.</li>
   <li><strong><a href="https://github.com/geeklearningio/gl-vsts-tasks-azure/wiki/Azure-Web-App-Stop">Azure Web App 중지</a></strong>: Azure Web App 또는 해당 슬롯 중 하나를 중지합니다.</li>
   <li><strong><a href="https://github.com/geeklearningio/gl-vsts-tasks-azure/wiki/Azure-SQL-Execute-Query">Azure SQL 쿼리 실행</a></strong>: Azure SQL Database SQL 쿼리 실행</li>
   <li><strong><a href="https://github.com/geeklearningio/gl-vsts-tasks-azure/wiki/Azure-SQL-Database-Restore">Azure SQL Database 복원</a></strong>: 최신 지정 시간 백업을 사용하여 동일한 서버의 다른 Azure SQL Database Azure SQL Database 복원</li>
   <li><strong><a href="https://github.com/geeklearningio/gl-vsts-tasks-azure/wiki/Azure-SQL-Database-Incremental-Deployment">Azure SQL Database 증분 배포</a></strong>: 여러 DACPAC를 사용하여 Azure SQL Database 배포하고 현재 Data-Tier 애플리케이션 버전에 따라 증분 배포 수행</li>
   <li><strong><a href="https://github.com/geeklearningio/gl-vsts-tasks-azure/wiki/AzCopy">AzCopy: AzCopy</a></strong>를 사용하여 Azure Storage 계정 간에 Blob 복사</li>
  </ul>


  <p><a href="https://marketplace.visualstudio.com/vsts">Visual Studio Team Services Marketplace</a>로 이동하여 <a href="https://marketplace.visualstudio.com/items?itemName=geeklearningio.gl-vsts-tasks-azure">확장을 설치합니다</a>.</p>


  <p>더 많은 업데이트가 있으므로 <a href="https://www.visualstudio.com/en-us/articles/news/2017/jan-25-team-services">1월 25일과 2월 15일</a> 릴리스 정보에서 새로운 기능의 전체 목록을 살펴보는 것이 좋습니다.<a href="https://www.visualstudio.com/en-us/articles/news/2017/feb-15-team-services"></a></p>


  <p>즐거운 코딩 작업이 되길 바랍니다!</p>
