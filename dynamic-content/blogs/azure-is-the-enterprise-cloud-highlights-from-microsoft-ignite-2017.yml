Title: Azure는 Enterprise Cloud입니다. Microsoft Ignite 2017의 하이라이트
Summary: '매우 큰 한 주를 정리하는 데 도움이 되도록, 진행하는 주요 Azure 토론과 Ignite의 몇 가지 유용한 문서에 대한 요약을 제공하고 싶었습니다. '
Content: >-
  <p>이 날은 &ndash; 고객과 함께 5일간의 액션을 보내고, 그들이 하고 있는 일을 듣고, 기술 로드맵을 파헤치며 가장 좋아하는 주입니다. 내 토론은 컨테이너에서 클라우드 보안, 기계 학습, 양자 컴퓨팅 &ndash; 및 그 사이의 모든 것에 이르기까지 다양했습니다. 또한 Ignite에서 출시되거나 업데이트된 Azure 서비스 및 수많은 새로운 기능이 있었기 때문에 새로운 영역이 부족하지 않았습니다.&nbsp;</p>


  <p>매우 큰 한 주를 정리하는 데 도움이 되도록, 진행하는 주요 Azure 토론과 Ignite의 몇 가지 유용한 문서에 대한 요약을 제공하고 싶었습니다.&nbsp;</p>


  <p><strong>하이브리드 클라우드가 발전했습니다.</strong> 한 주 동안 제가 들었던 일반적인 합의는 퍼블릭과 프라이빗 클라우드의 전투가 관련성이 낮고 분산 하이브리드 클라우드가 기술적으로나 비즈니스 측면에서 의미가 있다는 것이었습니다. 분산 하이브리드 클라우드는 기술 상황 및/또는 비즈니스 정책에 최적화하기 위해 퍼블릭 클라우드와 온-프레미스 리소스의 조합입니다. 이제 Azure Stack 시스템을 출시하면서 Satya가 말하는 지능형 클라우드 + 인텔리전트 에지의 접근 방식을 고객이 더 잘 이해하는 것을 보았습니다. 또한 기자, 분석가 및 고객이 2017년 SQL Server Azure SQL DB 관리 서비스 + SQL 마이그레이션을 통해 Azure Stack의 점을 하이브리드 데이터에 신속하게 연결하여 하이브리드 배포에서 유동 데이터 위치를 사용하도록 설정하게 되어 기뻤습니다. 다음은 하이브리드가 인프라보다 훨씬 더 많다는 것을 말하는 몇 가지 문서입니다.&hellip;</p>


  <p><a href="https://www.networkworld.com/article/3226742/cloud-computing/at-ignite-microsoft-extends-hybrid-cloud-beyond-just-infrastructure.html" target="_blank">Ignite에서 Microsoft는 인프라를 넘어 하이브리드 클라우드를 확장합니다.</a>&nbsp;</p>


  <p><a href="https://www.eweek.com/cloud/microsoft-azure-stack-changes-the-game-in-hybrid-cloud-computing" target="_blank">하이브리드 클라우드 컴퓨팅에서 게임을 변경하는 Microsoft Azure 스택</a>&nbsp;</p>


  <p><a href="https://www.businessinsider.com/microsoft-releases-sql-server-2017-azure-stack-oracle-database-migration-tool-2017-9" target="_blank">마이크로 소프트는 클라우드 전쟁에서 세 개의 긴 기대 비밀 무기를 해방</a>&nbsp;</p>


  <p><a href="https://seekingalpha.com/article/4110353-microsofts-azure-become-terror-cloud-computing-players" target="_blank">Microsofts&rsquo; Azure는 다른 클라우드 컴퓨팅 플레이어에게 공포가 되었습니다.</a>&nbsp;</p>


  <p><strong>AI는 실제를 위해 여기에 있습니다.</strong> 애플리케이션 및 비즈니스 프로세스에서 AI를 사용하는 것에 대한 고객 토론 수준은 인상적이었으며 약간 예상치 못한 수준이었습니다. AI는 여전히 시장에서 비교적 새로운 것이지만,&rsquo; Ignite에서 많은 조직이 단기적으로 사용하려는 영역임을&rsquo; 분명히 합니다. 인프라에 퍼블릭 클라우드를 사용하지 않는&rsquo; 고객의 경우에도 Azure Machine Learning 및 AI를 사용하여 기존 시스템을 개선하고 AI를 통해 더 중요한 비즈니스 프로세스 변경을 탐색하는 데 큰 관심을 보였습니다. 올해 Ignite에서 개발자 + 데이터 과학자&rdquo;로서의 &ldquo;역할을 분류하는 사람들이 더 많이 있었는데, 이는 아마도 놀라운 일이 아니었지만 지난 몇 년 동안 확실히 증가했습니다. Azure Machine Learning Workbench 애플리케이션은 많은 화제를 불러 일으켰습니다. 이단&rsquo;은 버즈의 단지 몇 가지 예&hellip;</p>


  <p><a href="https://techcrunch.com/2017/09/25/microsoft-launches-new-machine-learning-tools/" target="_blank">Microsoft, 새로운 기계 학습 도구 출시</a>&nbsp;</p>


  <p><a href="https://www.zdnet.com/article/microsoft-ignite-2017-ms-stresses-choice-from-sql-server-2017-to-azure-machine-learning/" target="_blank">Microsoft Ignite 2017:&#39;SQL Server 2017에서 Azure Machine Learning</a>&nbsp;</p>


  <p><a href="https://www.eweek.com/development/microsoft-wants-developers-to-get-more-experimental-with-ai" target="_blank">Microsoft는 개발자가 AI를 사용하여 더 많은 실험적 방법을 얻기를 원합니다.</a>&nbsp;</p>


  <p><strong>보안, 보안, 보안.</strong> 보안이 기술 커뮤니티 내에서 가장 중요하게 남아 있다는 것은 의심의 여지가 없습니다. 보안은 항상 화제가 되었지만, 올해&rsquo; Ignite에서는 지난 몇 년 동안의 클라우드 보안 이해에 덜 집중했습니다. 대신, 제가 참여한 보안 토론은 기계 학습 및 AI를 사용하여 보안을 개선하고 점점 더 클라우드 기술을 활용하여 보안 효율성을 향상시키는 광범위한 보안 전략에 관한 것이었습니다. &rsquo;클라우드가 안전한가요?&rdquo; 논의&ldquo;에서 &ldquo;벗어나서 우리 모두가 어떻게 더 안전하게 보호할 수 있을까요?&rdquo; Brad Smith가 이번 주 &ldquo;Microsoft Envision에서 기조 연설에서 말했듯이 기술 산업, 고객 및 정부는 사이버 보안을 해결하기 위해 협력해야 합니다. 보안은 팀 스포츠입니다.&rdquo; 나는 더 동의 할 수 없었다&rsquo;. Ignite의 많은 뉴스가 Microsoft 365 보안 업데이트에 초점을 맞추는 동안 하이브리드 클라우드 보안을 위해 Azure Security Center에서 새로운 기능이 릴리스되었습니다.&hellip;</p>


  <p><a href="https://techcrunch.com/2017/09/25/microsoft-looks-to-the-cloud-to-expand-its-security-offerings/" target="_blank">Microsoft는 클라우드를 통해 보안 제품을 확장합니다.</a>&nbsp;</p>


  <p><strong>양자 컴퓨팅은 한 걸음 더 가까이 다가갑니다.</strong> Ignite 전체의 사람들에게 키노트 하이라이트를 요청했을 때 Satyas&rsquo; 기조 연설에서 양자 컴퓨팅 프레젠테이션이 지속적으로 상위 3위에 올랐습니다. 대부분의 사람들이 신속하게 추가하는 동안, &ldquo;나는 모든 것을 이해하지 못했습니다&rsquo;!&rdquo; 이 이정표를 목격하고 우리 앞에있는이 단계 기능 변화를 엿볼 수있는 것은 고무적이었습니다. Im&rsquo;은 또한 토폴로지 큐비트의&rsquo; 검색 &lsquo;수가 지난 주에 10배라고 확신합니다. 이&rsquo; 복잡한 토픽에 대해 잘 작성해 보세요.&hellip;</p>


  <p><a href="https://arstechnica.com/gadgets/2017/09/microsoft-quantum-toolkit/" target="_blank">Microsoft는 양자 컴퓨팅 도구 키트를 사용하여 컴퓨팅의 다음 물결을 재생합니다.</a>&nbsp;</p>


  <p>올랜도에서 우리와 함께해 주신 모든 분들께 감사드립니다. 그것은&rsquo; 나를 위해 믿을 수 없을만큼 영감과 동기 부여 주와 잘하면 당신을 위해 동일! 내년에 다시 올랜도에 돌아올 수 있기를 기대합니다.</p>
