Slug: stream-analytics-querytesting
Title: 이제 새 포털에서 사용할 수 있는 Azure Stream Analytics 쿼리 테스트
Summary: 오늘 "새" Azure Portal에서 Stream Analytics 쿼리를 테스트하는 기능을 추가했음을 알려드립니다. 이 작동 방식에 대한 간략한 설명은 다음과 같습니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/stream-analytics/">Azure Stream Analytics</a> 는 빅 데이터 스트리밍 워크로드에서 거의 실시간으로 인사이트를 얻고 분석을 실행할 수 있는 완전 관리형 서비스입니다. 이 서비스는 새&rdquo; Azure 관리 포털이 존재하기 훨씬 전&ldquo;인 <a href="https://portal.azure.com">https://portal.azure.com</a>2년 전에 처음 배포되었습니다.</p>


  <p>지난 몇 개월 동안&rsquo; 서비스에 흥미 진진한 새로운 기능을 추가하고 관리 사용자 인터페이스를 이전 <a href="https://manage.windowsazure.com">https://manage.windowsazure.com</a> 포털에서 새 포털로 전환하기 위해 열심히 노력했습니다.</p>


  <p>오늘 weve가&rsquo; 작업을 시작하거나 중지할 필요 없이 새&rdquo; 포털에서 &ldquo;쿼리를 테스트하는 기능을 추가했음을 알려드립니다. 여기서&rsquo;는 이 방법이 어떻게 작동하는지 간단히 살펴봅니다.</p>


  <h2>설정</h2>


  <p>이 간단한 자습서인 Stream <a href="https://azure.microsoft.com/en-us/documentation/articles/stream-analytics-create-a-job/" target="_blank">Analytics 작업을 만드는 방법에 따라 Stream Analytics를</a> 설정할 수 있습니다.&nbsp;</p>


  <p>새 Stream Analytics 작업을 만든 후에는 일반적으로 <a href="https://azure.microsoft.com/en-us/documentation/articles/stream-analytics-define-inputs/">입력을 만든</a> 다음 <a href="https://azure.microsoft.com/en-us/documentation/articles/stream-analytics-define-outputs/">출력을 만듭니다</a>. 또는 쿼리 빌드를 건너뛰고 쿼리가 작동되면 돌아가서 쿼리에 사용된 것과 일치하도록 입력 및 출력을 정의할 수 있습니다. 두 가지 방법 모두 작동하므로 작업 방법을 유연하게 결정할 수 있습니다.</p>


  <p>이 블로그 게시물의 목적을 위해 StreamInput 및 출력이라는 1개의 출력이라는 1개의 데이터 스트림 입력을 사용하여 작업을 정의했습니다. 위의 쿼리 편집기 블레이드에서 이러한 항목을 볼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/04eb6f52-2cbe-41c1-b865-d634767cb762.png"><img alt="0" border="0" height="430" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b8d54df1-b569-4a95-9031-7dab9af2aa2a.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="0" width="640"></a></p>


  <p>쿼리 렌즈에서 쿼리를 클릭하여 작업 세부 정보 화면에서 쿼리 편집기 블레이드를 &ldquo;&rdquo; 엽니다. 또는 이 경우 쿼리가 &lt; &gt; 아직 없으므로 자리 표시자입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/75cb89fd-fff5-42b8-8f3a-88614db31bde.png"><img alt="1" border="0" height="424" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2bccb512-af00-4a49-8d54-296e501b3bf2.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="1" width="640"></a></p>


  <p>쿼리를 만드는 이전과 같이 richeditor&nbsp;가 표시됩니다. 이제&nbsp; 왼쪽에 새 창이 추가되어 이 블레이드가 향상되었습니다. 이 새 창에는 쿼리에서 사용하는 입력 및 출력과 이 작업에 대해 정의된 입력 및 출력이 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/17387628-84d7-4c51-adc7-cf22ec80f415.png"><img alt="2" border="0" height="431" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03f86aac-a0d0-49ea-ac7f-84f9f9090306.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="2" width="640"></a></p>


  <p>또한&nbsp; 정의하지 않은 1 개의 추가 입력 및 출력이 표시됩니다. 이러한 템플릿은 시작하는 새 쿼리 템플릿에서 제공됩니다. 쿼리를 편집할 때 변경되거나 모두 함께 사라집니다. 지금은 무시해도 무방합니다.</p>


  <p>쿼리를 작성하는 동안 고객의 주요 요구 사항과 일반적인 요청은 몇 가지 입력 데이터를 감안할 때 출력이 예상되는&nbsp;지 확인하기 위해 자주 테스트하고 테스트할 수 있습니다. 편집할 때마다 쿼리를 저장하고, 작업을 시작하고, 들어오는 데이터를 기다린 다음, 결과를 확인한 다음, 쿼리를 약간 변경할 때마다 작업을 다시 중지해야 하는 경우 속도가 느려지고 때로는 불가능할 수도 있습니다. 쿼리 변경 내용을 빠르게 테스트하는 방법이 필요했습니다.<br>

  <br>

  포털에서 오늘&rsquo; 최신 릴리스를 사용하면 이제 이 중지/시작 프로세스를 거치지 않고 쿼리를 테스트할 수 있다는 것을 발표하게 되어 기쁩니다. 여기&#39;방법 ...</p>


  <h2>샘플 데이터 및 테스트 쿼리</h2>


  <p>샘플 입력 데이터를 사용하여 테스트하려면 입력을 마우스 오른쪽 단추로 클릭하고 <strong>파일에서 샘플 데이터를 업로드</strong> 선택합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c089cd7-6094-4dbf-92ef-e04ee4d699fe.png"><img alt="3" border="0" height="367" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/76923ac0-b01f-4865-a84a-807b7c3628ae.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="3" width="640"></a></p>


  <p>업로드가 완료되면 <strong>테스트</strong> 단추를 사용하여 방금 제공한 샘플 데이터에 대해 이 쿼리를 테스트할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b91ba8ee-d1c1-4f60-913e-1d54c340ad35.png"><img alt="4" border="0" height="356" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d8f7edcd-a9bc-4b2c-be4e-b835ee46bc9d.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="4" width="640"></a></p>


  <p>나중에 사용할 수 있도록 테스트 출력을 저장하려는 경우 다운로드 <strong>결과에</strong> 대한 링크와 함께 쿼리의 출력이 브라우저에 표시됩니다. 이제 쿼리를 쉽고 반복적으로 수정하고 반복적으로 테스트하여 출력이 어떻게 변경되는지 확인할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/003b19ee-0922-49e9-9094-b24b138e7771.png"><img alt="5" border="0" height="502" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc58a0fc-3927-4e65-b29a-53c92ff09960.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="5" width="1024"></a></p>


  <p>위의 다이어그램에서는 수신되는 데이터의 하위 집합만 작성하는 HighAvgTempOutput이라는 두 번째 출력을 갖도록 쿼리 인라인을 변경한 방법을 확인할 수 있습니다.<br>

  쿼리에 여러 출력을 사용하면 두 출력에 대한 결과를 개별적으로 쉽게 볼 수 있으며 두 출력 간에 쉽게 전환할 수 있습니다.<br>

  브라우저의 결과에 만족하면 쿼리를 저장하고, 작업을 시작하고, 앉아서 Stream Analytics의 마법이 일어나는 것을 볼 수 있습니다.</p>


  <h2>기능 패리티와 앞으로의 길</h2>


  <p>새 포털에서 샘플 데이터 및 쿼리 테스트가 오랫동안 기다려온 추가를 통해 포털 간의 기능 패리티에 도달했음을 알려드리겠습니다. 이전에 수행할 수 있는 모든 작업은 이제 새 포털에 있습니다. 앞으로 모든 새로운 개발 노력이 새 포털에 집중될 것입니다. 이전 포털은 계속 작동하며 기존 기능은 이전 포털에서 Stream Analytics에 대한 지원을 완전히 사용 중지하는 연도가 끝날 때까지 유지됩니다.<br>

  새 포털에서 Stream Analytics를 시도하지 않은 경우 직접 시도해 보세요.</p>


  <h2>다음 단계</h2>


  <p>&rsquo;새 포털에 로컬 테스트를 제공하고 두 포털에서 기능 패리티에 도달하기 위한 마지막 단계를 수행하게 되어 매우 기쁩니다. 쿼리를 개발(및 테스트)할 때 인생이 훨씬 쉬워지길 바랍니다.</p>


  <p>서비스 옆에 추가하려는 항목에 대한 <a href="https://feedback.azure.com/forums/270577-stream-analytics">사용자 의견</a> 페이지에 피드백을 제공할 것을 초대합니다.</p>


  <p>Microsoft Azure 또는 Stream Analytics를 처음 접하는 경우 <a href="https://azure.microsoft.com/pricing/free-trial/">무료 Azure 평가판 계정에</a> 등록하고 <a href="https://azure.microsoft.com/en-us/documentation/articles/stream-analytics-create-a-job/">첫 번째 Stream Analytics 작업을 만들어</a> 사용해 보세요.</p>


  <p>도움이 필요하거나 질문이 있는 경우 <a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=AzureStreamAnalytics">MSDN </a>또는 <a href="https://stackoverflow.com/questions/tagged/azure-stream-analytics">Stackoverflow </a>포럼&nbsp;을 통해 문의하고 제품 팀에 직접 <a href="mailto:mailto:askasa@microsoft.com">이메일을 보내</a>주세요.</p>
