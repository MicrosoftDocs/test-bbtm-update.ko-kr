Content: >-
  <p><a href="https://info.microsoft.com/ww-landing-azure-iaas-day.html?ocid=AID3041475_QSG_552315" target="_blank"><img alt="Branded graphic and black text on a light background for Azure IaaS Day." height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff7776ff-4321-447c-aa1f-e300ef656f54.png" style="display: inline;" title="Azure Iaas Day" width="1024"></a></p>


  <p>&rsquo;<strong>2021년 11월 17일 수요일 오전 9시부터 오전 11:00까지 무료</strong> 디지털 이벤트인 <a href="https://info.microsoft.com/ww-landing-azure-iaas-day.html?ocid=AID3041475_QSG_552315" target="_blank">Azure IaaS Day</a>에 등록할 시간이 있습니다. IaaS 혁신에 대한 자세한 내용을 듣고, 업계 리더 및 제품 전문가와 소통하고, 비즈니스를 성장시킬 클라우드 인프라 솔루션을 살펴보세요.</p>


  <p><a href="https://info.microsoft.com/ww-landing-azure-iaas-day.html?ocid=AID3041475_QSG_552315" target="_blank">Azure IaaS Day</a> 디지털 이벤트에 참석해야 하는 5가지 이유는 다음과 같습니다.</p>


  <h2>1. 독점 심층 분석 콘텐츠에 대한 액세스 권한 얻기</h2>


  <p>컴퓨팅, 스토리지 및 네트워킹 서비스에 대한 특정 트랙과 주문형 콘텐츠의 풍부한 카탈로그를 사용하여 최신 IaaS 혁신에 대해 알아봅니다. 조직에서 흥미로운 성장과 혁신 기회를 신속하게 활용하는 데 필요한 보다 민첩하고 탄력적인 인프라를 구축하기 위한 인사이트와 모범 사례를 얻으세요. 또한 Microsoft와 Intel이 어떻게 협력하여 고객에게 확장 가능하고 안전하며 신뢰할 수 있는 인프라를 제공하는지 알아봅니다.</p>


  <h2>2. 작동 중인 Azure IaaS 솔루션 참조</h2>


  <p>IaaS 솔루션에 대한 데모를 시청하고 실제 사용 사례에서 어떻게 작동하는지 확인합니다. Azure Compute, Azure Storage 및 Azure 네트워킹 서비스에 대한 제품 전문가의 의견을 듣습니다.</p>


  <h2>3. Azure IaaS에 대한 최신 뉴스를 가장 먼저 확인하세요.</h2>


  <p>다음을 포함하여 IT 인프라 전문가를 위한 최신 IaaS 혁신, 도구 및 교육을 살펴보세요.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/pricing/vm-selector/" target="_blank">가상 머신 선택기</a>: 고객이 특정 워크로드 및 예산에 따라 올바른 가상 머신 및 디스크 스토리지를 신속하게 선택할 수 있도록 도와주는 새로운 도구입니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/learn/certifications/azure-network-engineer-associate/?WT.mc_id=Azure_blog-wwl" target="_blank">Azure 네트워크 엔지니어 연결 인증</a> 및 <a href="https://docs.microsoft.com/en-us/learn/certifications/exams/az-700" target="_blank">AZ-700 시험</a>: 워크로드를 클라우드로 마이그레이션하고 하이브리드 연결을 관리하는 것부터 원격 작업자를 지원하고 디지털 변환을 위한 전략적 시나리오를 가능하게 하는 등 복잡한 작업을 처리하는 네트워크 엔지니어의 역량을 강화하는 데 도움이 되는 새로운 교육 및 certificaiton입니다.</li>
  </ul>


  <h2>4. Azure IaaS 솔루션을 사용하는 고객의 실제 성공 사례 듣기</h2>


  <p>모든 유형의 조직은 Azure IaaS를 사용하여 혁신을 가속화하고, 디지털 복원력을 높이고, 비즈니스를 성장시킬 새로운 기회를 활용하고 있습니다. Azure 고객이 실현하는 이점 살펴보기:</p>


  <ul>
      <li>소비재의 글로벌 선두 주자인 프록터와 갬블은 Azure Ultra Disk Storage 사용하여 중요 업무용 제조를 클라우드로 이전했습니다.</li>
      <li>세계에서&rsquo; 가장 인정받는 운동 브랜드 중 하나인 PUMA는 국제 사무소 간의 연결을 개선하고 Azure Virtual WAN을 사용하여 관리를 간소화하여 비즈니스 게임 체인저를 시작했습니다.</li>
      <li>에미 상을 수상한 시각 효과 및 애니메이션 스튜디오인 해파리 픽처스는 Azure Virtual Machine Scale Sets를 사용하여 70% 더 많은 컴퓨팅 용량을 확보하고 Azure Spot Virtual Machines를 사용하여 비용 효율성을 달성했습니다.</li>
  </ul>


  <h2>5. IaaS 질문에 대한 답변 얻기</h2>


  <p>이벤트 라이브 채팅을 사용하여 컴퓨팅, 스토리지 및 네트워킹 분야의 Azure 제품 전문가로부터 인프라 질문을 할 수 있습니다. &rsquo;특정 시나리오에 대한 전문가와 동료의 인사이트를 얻을 수 있습니다.</p>


  <h2>Azure IaaS Day에 오늘 등록</h2>


  <p>Azure IaaS Day에 참여하여 이러한 이점에 대해 자세히 알아보고, Microsoft 제품 전문가와 연결하고, 모든 워크로드에 대한 IaaS 솔루션을 찾아보세요. <a href="https://clouddamcdnprodep.azureedge.net/gdc/gdctFCIt2/original" target="_blank">의제를</a> 일찍 살펴보시면, 저희가 여러분을 만나기를 바랍니다.</p>


  <h3>Azure IaaS Day 디지털 이벤트</h3>


  <ul>
      <li>날짜: 2021년 11월 17일 수요일.</li>
      <li>시간: 태평양 표준시 오전 9:00~오전 11:00</li>
      <li><em>Intel과 협력하여 제공됩니다.</em></li>
  </ul>


