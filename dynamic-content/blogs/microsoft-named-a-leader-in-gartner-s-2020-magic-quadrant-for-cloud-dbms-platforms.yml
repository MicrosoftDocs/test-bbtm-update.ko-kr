  <h2>강력한 데이터 에코시스템</h2>


  <p>&nbsp;SQL Server 처음 출시된 이후 5년 동안 Microsoft는 운영, 비즈니스 인텔리전스 및 분석 워크로드에 대한 지원을 단일 SQL Server 제품으로 구축하는 것부터 데이터베이스 고객에게 지속적으로 가치를 제공해 왔습니다. 2010년 Azure SQL Database 출시되면서 패치 또는 업그레이드할 필요가 없는 완전 관리형 상록 데이터베이스를 제공하는 것과 동일한 사고방식을 도입했습니다.</p>


  <p>클라우드 마이그레이션 및 앱 현대화를 위한 명확한 경로를 제공하는 포괄적이고 연결된 에코시스템을 통해 고객의&rsquo; 디지털 변환을 지원합니다. 포트폴리오 전반의 Azure 서비스는 서로 및 타사 제품과 쉽게 통합되어 온-프레미스에서 가능한 것 이상으로 기능을 확장합니다. 예를 들어 <a href="https://azure.microsoft.com/services/synapse-analytics" target="_blank">Azure Synapse Analytics</a> 는 최고의 엔터프라이즈 데이터 웨어하우징 및 빅 데이터 분석을 무제한 규모로 강력한 인사이트를 제공하는 통합된 환경으로 결합합니다.</p>


  <p>온-프레미스와 Azure 간의 친숙한 도구와 환경은 고객이 클라우드에서 기술과 경험을 다시 사용할 수 있음을 의미합니다. <a href="https://azure.microsoft.com/services/azure-sql/" target="_blank">Azure SQL</a> 모든 퍼블릭 클라우드에서 가장 일관된 SQL Server 코드 베이스를 유지하면서 다양한 애플리케이션 패턴에 대한 SQL Server 워크로드를 지원하는 방법을 보여 줍니다.</p>


  <p>Weve&rsquo;는 데이터 관리 제품 전반에 걸쳐 다중 모델 기능으로 포트폴리오의 폭과 깊이를 더욱 확장하여 배포를 간단하고 간단하게 만듭니다. <a href="https://azure.microsoft.com/services/cosmos-db/" target="_blank">Azure Cosmos DB</a>는 SQL 및 NoSQL을 아우르는 광범위한 API를 사용하는 개발자를 위해 설계되었으며 <a href="https://docs.microsoft.com/azure/cosmos-db/synapse-link" target="_blank">Azure Synapse Link</a>를 사용하여 거의 실시간 분석을 제공합니다. 분석 데이터베이스와 운영 데이터베이스 간의 긴밀한 통합은 즉각적인 명확성을 제공하고 고객&rsquo; 비즈니스에 대한 새로운 인사이트를 더욱 가속화합니다.</p>


  <h2>글로벌 인사이트 및 모멘텀</h2>


  <p>Gartner에 따르면 클라우드 인프라 및 플랫폼 서비스 시장은 전년 동기 대비 42%(2018-2019년) 성장했으며 PaaS 데이터베이스는 같은 기간 전년 대비 53.8% 성장했습니다. <sup>2</sup> 향후 2년을 앞두고, 조직이 기본 제공 인텔리전스 및 분석을 포함하여 수집 지점 또는 그 근처에서 데이터를 저장하고 처리할 수 있도록 에지를 위해 진정으로 빌드된 데이터베이스를 사용하여 데이터 환경을 계속 재구성하는 가속화된 모멘텀을 볼 수 있습니다. 또한 하이브리드 다중 클라우드 시나리오를 사용하면 고객이 온-프레미스 및 클라우드 인프라에서 워크로드를 실행할 수 있습니다.</p>


  <h2>다음 단계</h2>


  <p>&rsquo;클라우드 마이그레이션의 기능을 활용하여 엔터프라이즈를 디지털로 변환할 준비가 되면 다음 리소스를 사용하여 다음 단계를 수행합니다.</p>


  <ul>
      <li>전체 <a href="https://azure.microsoft.com/resources/gartner-2020-magic-quadrant-for-cloud-database-management-systems/" target="_blank">무료 Gartner 보고서를</a> 읽어보십시오.</li>
      <li>Microsoft CEO Satya Nadella를 사용하여 데이터 및 분석의 미래에 대해 자세히 알아보세요. 2020년 12월 3일에 <a href="https://azuredataandanalytics2020.eventcore.com/auth/login?ocid=AID3025691_QSG_490456" target="_blank">디지털 이벤트에 등록</a>합니다.</li>
      <li>웹 사이트를 방문하여 <a href="https://azure.microsoft.com/product-categories/databases" target="_blank">완전 관리형, 지능형, 유연한 클라우드 데이터베이스 서비스</a> 및 <a href="https://azure.microsoft.com/services/synapse-analytics/" target="_blank">무제한 분석 서비스에</a> 대해 자세히 알아보세요.</li>
      <li>Azure 체험 계정을 <a href="https://azure.microsoft.com/en-us/free/sql-database/search/?OCID=AID2100131_SEM_eb6afa7341b01651612ba5c047d50524:G:s&amp;ef_id=eb6afa7341b01651612ba5c047d50524:G:s&amp;msclkid=eb6afa7341b01651612ba5c047d50524" target="_blank">사용하여 관리형 클라우드 데이터베이스를 만듭니</a>다.</li>
  </ul>


