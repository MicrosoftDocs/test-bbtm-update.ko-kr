Title: Microsoft는 Gartner의 2020 Magic Quadrant for Cloud DBMS Platforms의 리더로 선정되었습니다.
Summary: Microsoft가 클라우드 데이터베이스 관리 시스템용 2020 Gartner Magic Quadrant의 리더로 선정되었음을 공유하고자 합니다.
Content: >-
  <p>Microsoft가 <a href="https://azure.microsoft.com/resources/gartner-2020-magic-quadrant-for-cloud-database-management-systems/" target="_blank">클라우드 데이터베이스 관리 시스템용 2020 Gartner Magic Quadrant</a>의 리더로 선정되었음을 공유하고자 합니다. 당사의 배치는 실행 능력과 비전의 완전성을 기반으로 하며, 광범위한 데이터 포트폴리오를 응집력 있는 클라우드 데이터 에코시스템으로 지속적으로 혁신하고 통합하는 것을 증명합니다.</p>


  <p>조직이 데이터 플랫폼을 민주화하고 현대화하여 데이터를 전략적 자산으로 전환함에 따라 클라우드 및 데이터 기술은 디지털 변환의 초점이었습니다. 전체 산업이 경제 불확실성의 환경에서 변화함에 따라 고객은 엄청난 탄력성을 보였으며 전체 사용 사례에 대해 Azure에 의존합니다. Gartner는 이 Magic Quadrant에 대한 광범위한 산업 및 배포 크기에서 이러한 사용 사례를 평가했습니다.</p>


