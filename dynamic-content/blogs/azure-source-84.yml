Title: Azure.Source – 볼륨 84
Summary: 정부가 Azure의 혜택을 누릴 수 있는 방법을 읽고, Azure Kubernetes 서비스에 대한 최신 정보를 얻고, IoT가 공급망에 어떻게 도움이 되는지 알아봅니다.
Content: >-
  <h2>지금 사용 가능</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/all-us-azure-regions-now-approved-for-fedramp-high-impact-level/">이제 FedRAMP 높은 영향 수준에 대해 승인된 모든 미국 Azure 지역</a></h3>


  <p>Were&rsquo;는 이제 FedRAMP(미국 연방 위험 및 권한 부여 관리 프로그램) 높은 영향 수준을 충족하는 Azure 공공 서비스를 제공하고 FedRAMP P-ATO(High Provisional Authorization to Operation)를 미국의 모든 Azure 공용 지역으로 확장하는 기능을 공유합니다. FedRAMP High를 달성한다는 것은 Azure 공용 데이터 센터와 Azure Government 데이터 센터 및 서비스가 FedRAMP High의 까다로운 요구 사항을 충족한다는 것을 의미하므로 더 많은 연방 기관이 Microsoft Commercial Cloud의 비용 절감 및 엄격한 보안을 보다 쉽게 활용할 수 있습니다.</p>


  <h2>이제 미리 보기로 제공됩니다.</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/drive-higher-utilization-of-azure-hdinsight-clusters-with-autoscale/">자동 크기 조정을 사용하여 Azure HDInsight 클러스터의 높은 사용률 높이기</a></h3>


  <p>Azure HDInsight에 대한 자동 크기 조정 기능의 미리 보기를 공유하게 되어 기쁩니다. 이 기능을 사용하면 부하 또는 사용자 지정된 일정에 따라 클러스터를 자동으로 확장 또는 축소하여 기업의 생산성과 비용 효율성을 높일 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-the-preview-of-windows-server-containers-support-in-azure-kubernetes-service/">Azure Kubernetes Service에서 Windows Server 컨테이너 지원 미리 보기 발표</a></h3>


  <p>Kubernetes는 앱 개발 세계를 폭풍으로 몰아가고 있습니다. 이달 초 AKS(Azure Kubernetes Service)가 Azure&rsquo; 역사상 가장 빠르게 성장하는 컴퓨팅 서비스라는 사실을 공유했습니다. 오늘 AKS&rsquo;(Azure Kubernetes Service)에서 최신 버전인 1.13.5 및 1.14.0에 대한 Windows Server 컨테이너의 미리 보기를 발표하게 되어 매우 기쁩니다.&nbsp; 이제 Windows Server 컨테이너를 AKS에서 배포하고 오케스트레이션하여 Azure에서 Windows Server 애플리케이션을 마이그레이션하고 현대화할 수 있는 새 경로를 사용할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/optimize-price-performance-with-compute-auto-scaling-in-azure-sql-database-serverless/">Azure SQL Database 서버리스에서 컴퓨팅 자동 크기 조정을 사용하여 가격 성능 최적화</a></h3>


  <p>컴퓨팅 리소스 할당을 최적화하여 성능 목표를 달성하면서 비용을 제어하는 것은 특히 복잡한 사용 패턴이 있는 데이터베이스 워크로드의 균형을 &ndash; 맞추기 어려울 수 있습니다. 이러한 문제를 해결하기 위해 서버리스 Azure SQL Database 미리 보기를 발표하게 되어 기쁩니다. SQL Database 서버리스(미리 보기)는 가격 성능을 최적화하고 간헐적이고 예측할 수 없는 사용량이 있는 데이터베이스에 대한 성능 관리를 간소화하는 새로운 컴퓨팅 계층입니다. 기간 업무 애플리케이션, 개발/테스트 데이터베이스, 콘텐츠 관리 및 전자 상거래 시스템은 서버리스에 SQL Database 이상적인 사용 패턴에 적합한 다양한 애플리케이션의 몇 가지 예일 뿐입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0eb89160-7ee4-4982-a158-3cbf54c2a0c1.png"><img alt="Two people in an office setting standing together looking at a laptop with the text Visual interface for Azure Machine Learning service" border="0" height="320" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a777604d-b211-4de5-9804-e34cb6a45a80.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Machine Learning 서비스에 대한 시각적 인터페이스" width="1024"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/visual-interface-for-azure-machine-learning-service/">Azure Machine Learning Service용 시각적 인터페이스</a></h3>


  <p>Microsoft Build에서<a href="https://azure.microsoft.com/en-us/services/machine-learning-service/"> Azure Machine Learning 서비스에</a> 대한 시각적 인터페이스<a href="https://azure.microsoft.com/en-us/blog/new-azure-machine-learning-updates-simplify-and-accelerate-the-ml-lifecycle/">의 미리 보기를 발표</a>했습니다. Azure Machine Learning 서비스의 이 새로운 끌어서 놓기 워크플로 기능은 코딩 환경에 시각적 환경을 선호하는 고객을 위해 기계 학습 모델을 빌드, 테스트 및 배포하는 프로세스를 간소화합니다. 이 기능은 사용자 환경을 쉽게 하기 위해 널리 사용되는 Azure Machine Learning Studio에서 이미 제공하는 내용을 잘 알고 있습니다.</p>


  <h2>기술 관련 내용</h2>


  <h3><a href="https://dev.to/azure/kubernetes-from-the-beginning-part-i-4ifd">Kubernetes - 처음부터 1부, 기본 사항, 배포 및 Minikube</a></h3>


  <p>Kubernetes는 BIG 항목입니다. 이 블로그 시리즈에서 Chris Noring은 기본 사항을 다룹니다. 1부에서는 Kubernetes 및 오케스트레이션이 일반적으로 사용되는 이유를 다룹니다. Minikube를 통해 말하기, 간단한 배포 예제; 클러스터 및 기본 명령 앱 배포 Pod 및 노드의 개념 및 문제 해결</p>


  <h3><a href="https://blog.revolutionanalytics.com/2019/05/introduction-to-azurekusto.html">AzureKusto 소개</a></h3>


  <p>이 게시물은 Microsoft의 빠르고 완전 관리형 데이터 분석 서비스인 <a href="https://docs.microsoft.com/azure/data-explorer/?WT.mc_id=Revolutions-blog-davidsmi">Azure Data Explorer</a>(내부적으로 코드명 &ldquo;Kusto)에 대한 R 인터페이스인 <a href="https://github.com/cloudyr/AzureKusto">AzureKusto</a>&rdquo;의 가용성을 알리는 것입니다. <a href="https://cloud.r-project.org/package=AzureKusto">CRAN</a>에서 사용할 수 있거나 GitHub 개발 버전을 설치할 수 있습니다.</p>


  <h3><a href="https://dev.to/jenlooper/microsoft-azure-for-spoiled-people-5bgh">버릇없는 사람들을위한 Microsoft Azure</a></h3>


  <p>이 문서에서 작성자가 GitHub 통해 연속 통합을 통해 Azure에서 Vue.js CLI 빌드 웹앱을 설정하는 가장 쉬운 방법을 안내합니다.</p>


  <h3><a href="https://dev.to/azure/azure-iot-central-and-mxchip-hands-on-lab-328i">Azure IoT Central 및 MXChip 실습 랩</a></h3>


  <p>이 실습 랩에서는 Azure IoT Central 애플리케이션 만들기, MXChip IoT DevKit 디바이스를 Azure IoT Central 애플리케이션에 연결 및 디바이스 템플릿 설정에 대해 설명합니다.</p>


  <h2>Azure 쇼</h2>


  <p><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Shows/On-NET/A-new-way-to-Try-NET/player?format=ny" width="960"></iframe></p>


  <h3><a href="https://channel9.msdn.com/Shows/On-NET/A-new-way-to-Try-NET">.NET을 시도하는 새로운 방법</a></h3>


  <p>Learning 프로그래밍 언어는 전 세계 교육의 근본적인 측면이 되고 있습니다. 우리는 항상 모든 수준에서 학습자에게 프로그래밍을 가르치는 새롭고 흥미로운 방법을 찾고&#39;. Microsoft Build 2019&nbsp; 부터 Maria Naggaga가 .NET Try 프로젝트를 보여 주었습니다. 이 간단한 도구를 통해 대화형 설명서, 워크샵 및 기타 흥미로운 학습 환경을 만드는 방법을 보여 줍니다.</p>


  <h3><a href="https://channel9.msdn.com/Shows/XamarinShow/XamarinForms-101-Dynamic-Resources">Xamarin.Forms 101: 동적 리소스</a></h3>


  <p>&#39;Xamarin.Forms 101이라고 부르는 새로운 미니 시리즈에서 한 걸음 뒤로 물러서겠습니다. 각 에피소드에서는 .NET에서 멋진 플랫폼 간 iOS, Android 및 Windows 애플리케이션을 빌드하는 데 도움이 되는 Xamarin.Forms의 기본 구성 요소에 대해 설명합니다. 이번 주에는 동적 리소스를 사용하여 애플리케이션이 실행되는 동안 리소스의 값을 변경하는 방법을 살펴보겠습니다.</p>


  <h3><a href="https://channel9.msdn.com/Shows/Blocktalk/Cosmos-DB-data-in-a-smart-contract-with-Logic-Apps">Logic Apps를 사용하여 스마트 계약에서 DB 데이터 Cosmos</a></h3>


  <p>Cosmos DB의 기능을 활용하여 Cosmos DB 내에서 IoT 데이터를 조작하고 Ethereum 논리 앱 커넥터 통해 스마트 계약에서 해당 데이터를 사용하는 방법을 강조하는 IoT 사용 사례를 보여 줍니다.</p>


  <h3><a href="https://azpodcast.blob.core.windows.net/episodes/Episode280.mp3">ARM 템플릿 및 Azure 정책</a></h3>


  <p>신시아는 향상된 템플릿 내보내기 환경, ARM 클라이언트에 대한 모범 사례 및 ARM 템플릿에서 사용할 수 있는 새로운 기능을 포함하여 최신 ARM 템플릿 업데이트에 대해 Satya Vel과 논의합니다.</p>


  <h2>산업 및 파트너</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/securing-the-pharmaceutical-supply-chain/">Azure IoT 사용하여 제약 공급망 보호</a></h3>


  <p>전 세계 중도에 있는 팔레트의 운송을 감독할 책임이 있습니다&rsquo;. 약물은 뉴저지 중부의 아웃바운드 창고를 제조하는 제약 회사에서&rsquo; 타사 물류 회사, 유통 업체, 약국 및 궁극적으로 환자로 이동합니다. 책상에 &ndash; 명함을 보관하는 상자보다 더 크지 않은 팔레트 &ndash; 의 각 상자에는 매우 비용이 많이 드는 의약품, 10년간의 연구 및 RD&amp; 지출 제품이 포함되어 있습니다. 그러나 몇 가지 큰 캐치가 있습니다. 그들이 무엇인지, 그리고 Azure IoT 극복하는 데 어떻게 도움이 되는지 알아보려면 계속 읽어보세요.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/how-you-can-use-iot-to-power-industry-4-0-innovation/">IoT를 사용하여 Industry 4.0 혁신에 전력을 공급하는 방법</a></h3>


  <p>IoT는 혁신의 흥미진진&mdash;하고 때로는 분노의 시간을 안내하고 있습니다&mdash;. 채택은&rsquo; 쉽지 않으므로&rsquo; 이 다음 비즈니스 물결을 준비할 때 Industry 4.0의 약속에 대한 비전을 염두에 두어야 합니다. 이 게시물은 기업이 IoT에서 ROI를 최대화할 수 있도록 설계된 4부로 구성된 시리즈의 네 번째 게시물입니다.</p>
