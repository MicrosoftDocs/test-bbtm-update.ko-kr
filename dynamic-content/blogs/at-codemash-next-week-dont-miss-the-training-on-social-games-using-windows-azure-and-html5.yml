Title: 다음 주 CodeMash에서?  Windows Azure 및 HTML5를 사용하여 소셜 게임에 대한 교육을 놓치지 마세요.
Summary: 다음 주 오하이오 주 샌더스키에서 CodeMash에 참석할 계획이라면 하루 종일 컴파일러 세션, Windows 8 HTML5를 사용하여 소셜 게임 빌드, Windows Azure 및 .NET을 놓치지 마세요&rsquo;.
Content: '<p>다음 주 오하이오 주 샌더스키에서 <a target="_blank" href="https://codemash.org/">CodeMash</a>에 참석할 계획이라면 하루 종일 컴파일러 세션, <a target="_blank" href="https://codemash.org/Sessions/Precompiler#Building+Social+Games+using+HTML5+with+Windows+8%2c+Azure%2c+and+.NET+%28Full+Day%29">Windows 8 HTML5를 사용하여 소셜 게임 빌드, Windows Azure 및 .NET</a>을 놓치지 마세요&rsquo;. 이 세션은<b> </b>소셜 게임 개발과 <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0029">Windows Azure</a> 기능 개발을 다룹니다.</p>  <p>아침에 Nathan Totten은 Windows Azure 엔지니어링 및 전도 팀의 구성원과 함께 Windows Azure, Windows 8 및 .NET, Node.JS 및 HTML5를 활용하여 소셜 게임 빌드를 시작하는 방법에 대한 짧은 프레젠테이션을 제공합니다. 당신은&rsquo; 전문가 <a target="_blank" href="https://blog.ntotten.com/">네이선 토튼</a>, 닉 해리스, <a target="_blank" href="https://blogs.msdn.com/b/jennifer/">제니퍼 마스먼</a>, <a target="_blank" href="https://www.wadewegner.com/">웨이드 웨그너</a>, 브라이언 프린스, <a target="_blank" href="https://blogs.msdn.com/b/gblock/">글렌 블록</a>에서 들을 수 있습니다.</p>  <p>오후에, 우리는&rsquo; 당신이 당신의 아이디어를 현실로 만드는 데 도움이 방에 전문가를하면서 자신의 소셜 게임을 구축 이러한 기술을 실습 할 수 있습니다. Well&rsquo;에는 Windows Azure를 사용하여 첫 번째 소셜 게임을 빌드하는 연습을 포함하여 사용 가능한 리소스가 있습니다.</p>  <p>실습에 참여하려는 경우 노트북에 아래 나열된 필수 구성 요소 소프트웨어를 설치하는 것이 도움이 될 것입니다. 즐거운 코딩 작업이 되길 바랍니다!</p>  <p><b>필수 조건</b></p>  <p>Azure 캠프 키트 Windows:&nbsp; Windows Azure Camp 교육 키트는 새 콘텐츠 설치 관리자를 사용하여 Windows Azure Camp 이벤트에 사용되는 모든 필수 구성 요소, 실습 랩 및 프레젠테이션을 설치합니다.</p>  <p><b>선택</b></p>  <p>다음 시나리오를 사용하려는 경우&rsquo; 적절한 Toolkit 미리 다운로드해야 합니다.</p>  <ul>  <li><a target="_blank" href="https://watgames.codeplex.com/">소셜 게임용 Azure Toolkit Windows</a>:&nbsp; 소셜 게임용 azure Toolkit Windows 개발자가 Windows Azure에서 캐주얼 또는 소셜 게임 빌드를 빠르게 시작하는 데 도움이 되는 지침, 샘플 및 도구 집합입니다.</li>  <li><a target="_blank" href="https://watwp.codeplex.com/">Windows Azure Toolkit for Windows Phone</a>:&nbsp; Windows Phone 대한 Windows Azure Toolkit Windows Azure에서 실행되는 클라우드 서비스를 활용하는 모바일 애플리케이션을 쉽게 빌드할 수 있도록 설계되었습니다.</li>  <li><a target="_blank" href="https://watwindows8.codeplex.com/">Windows Azure Toolkit for Windows 8</a>:&nbsp; 이 도구 키트에는 샘플 Metro 스타일 앱 및 Windows Azure 클라우드 프로젝트에 대한 Visual Studio 프로젝트 템플릿이 포함되어 있습니다.</li>  </ul>  <p><b>수동 설치</b></p>  <p>&rsquo;도구 및 SDK를 수동으로 설치하려는 경우 다음 링크를 사용할 수 있습니다.</p>  <ul>  <li>Visual Studio 2010 Express(이상)</li>  <li><a target="_blank" href="https://www.microsoft.com/web/gallery/install.aspx?appid=WindowsAzureToolsVS2010">.NET &ndash; 용 Azure SDK Windows 2011년 11월(이상)</a></li>  <li><a target="_blank" href="https://www.iis.net/ConfigReference/system.webServer/tracing">IIS: 추적</a></li>  <li><a target="_blank" href="https://www.microsoft.com/download/en/details.aspx?displaylang=en&amp;id=26729">SQL Server 2008 R2 Management Studio Express SP1</a></li>  </ul>  <p>이 세션에 대해 자세히 알아보려면 <a target="_blank" href="https://codemash.org/Sessions/Precompiler#Building+Social+Games+using+HTML5+with+Windows+8%2c+Azure%2c+and+.NET+%28Full+Day%29">여기</a> 를 클릭하십시오.</p>'
