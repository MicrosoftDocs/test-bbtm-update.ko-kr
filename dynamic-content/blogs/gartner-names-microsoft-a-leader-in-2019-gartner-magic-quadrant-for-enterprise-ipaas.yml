Content: >-
  <h2>Microsoft는 Azure Integration Services를 사용하여 애플리케이션 개발을 가속화합니다.</h2>


  <p>개인용 컴퓨터는 작업을 수행하는 방식에 혁명을 일으켰다. 새로운 소프트웨어는 전례없는 수준의 생산성을 잠금 해제했으며 한동안 비즈니스가 번성했습니다. 개인용 컴퓨터의 인기가 폭발적이면서 점점 더 많은 소프트웨어가 만들어졌습니다. 개인에게 이것은 황금기였습니다. 기업에 대 한, 이것은 또한 황금 시대... 별표가 있습니다.</p>


  <p>조직에 더 많은 사람을 추가할 때와 마찬가지로 소프트웨어도 사용되었습니다. 관련없는 다른 소프트웨어와 협력적으로 소프트웨어를 작동하게하는 것은 해결하기에 매우 까다로운 문제가되었다. 추가된 소프트웨어가 많을수록 오버헤드가 더 많이 도입되었습니다. 이것은 불행한 결과였습니다. 비즈니스 수행 비용이 <strong>증가하고</strong> 의미 있는 결과가 <strong>감소</strong>했으며 조직 생산성이 급락했습니다.</p>


  <p>대기업과 기업은 새로운 소프트웨어 범주인 통합 소프트웨어를 만들 때까지 이 패턴에 갇혀 있었습니다. 그리고 수년 동안 Microsoft BizTalk Server 같은 온-프레미스 통합 도구는 새로운 소프트웨어의 급속한 확산과 채택으로 인해 발생한 문제를 완화하는 데 도움이 됩니다.</p>


  <p>그리고 어느 날, 모든 것이 바뀌었습니다. 클라우드가 탄생했으며, 이를 통해 모든 것을 연결하는 새로운 방법이 필요합니다.</p>


  <h2>비즈니스 워크플로를 지원하기 위한 클라우드 네이티브 통합 플랫폼 채택</h2>


  <p>이전과 마찬가지로 조직이 어려움을 겪고 있는 문제를 해결하는 데 도움이 되는 새로운 소프트웨어 범주가 존재하게 되었습니다. iPaaS 또는 Enterprise Integration Platform as a Service 도구는 성공적인 통합 전략과 성공적인 애플리케이션 개발 전략의 핵심입니다.</p>


  <p>Microsoft는 <a href="https://aka.ms/ipaas-mq-2019" target="_blank">2019년 Enterprise Integration Platform as a Service(iPaaS)를 위한 2019 Gartner Magic Quadrant의 리더로</a> 다시 한 번 선정되었습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0573bc3b-8f11-4f11-927d-a65346146ed9.png"><img alt="Image of the Magic Quadrant for Enterprise Integration Platform as a Service." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cbd3ff6a-f7df-4a9b-9eb9-9a27b273bd02.png" style="border: 0px currentcolor; display: inline; background-image: none; width: 768px; height: 768px;" title="Enterprise Integration Platform as a Service에 대한 매직 사분면 이미지"></a></p>


  <p>Microsoft는 이러한 노력의 근간이 되는 통합을 통해 포괄적인 앱 혁신 및 현대화 전략을 채택하는 데 업계 전반의 기업에 힘을 실어주고 있습니다. 실제로 대부분의 최신 애플리케이션 디자인은 통합 기능을 사용하고 있다는 사실을 인식하지 못하고 사용합니다. 애플리케이션 개발 및 애플리케이션 통합이 점점 더 얽혀서 시작 위치와 다른 하나가 끝나는 위치를 파악하는 것은 거의 불가능합니다.</p>


  <p>우리는 API가 현대 기업에서 어떻게 역할을 하는지, 사업부가 변화하는 시장 요구를 수용하기 위해 점점 더 유연한 규칙과 논리를 점점 더 필요로 하는 방법 등 통합 제품에 지속적으로 투자하고 있습니다.</p>


  <h2>통합은 강력한 애플리케이션 인프라가 있는 표면입니다.</h2>


  <p>Microsoft는 통합을 넘어 더 나은 애플리케이션을 만드는 데 중점을 둡니다. <a href="https://customers.microsoft.com/en-us/story/finastra-fusion-fabric-cloud-azure" target="_blank">Finastra</a>, <a href="https://customers.microsoft.com/en-us/story/evoqua-water-technologies" target="_blank">Evoqua</a> 및 <a href="https://customers.microsoft.com/en-us/story/vipps-banking-azure" target="_blank">Vipps</a>와 같은 회사에서는 <a href="https://azure.microsoft.com/en-us/services/kubernetes-service/" target="_blank">Azure Kubernetes Service, Azure</a> <a href="https://azure.microsoft.com/en-us/services/api-management/" target="_blank">API Management</a>, <a href="https://azure.microsoft.com/en-us/services/logic-apps/" target="_blank">Azure Logic Apps</a>, <a href="https://azure.microsoft.com/en-us/services/functions/" target="_blank">Azure Functions</a> 등과 같은 다양한 Azure 서비스를 사용하여 애플리케이션을 더 빠르고, 쉽고, 다른 애플리케이션 에코시스템과 더 잘 연결합니다.</p>


  <p>&ldquo;Finastra FusionFabric.cloud 글로벌 제품 관리 책임자인 Flix&eacute; Grvy&eacute;는 플랫폼이 많은 데이터와 기술을&rdquo; 교차하지만, &ldquo;Azure와의 완전한 통합은 인프라를 간소화하고 프로세스를 간소화하며 삶을 무한히 쉽게 만듭니다.&rdquo;</p>


  <p>애플리케이션 통합을 통해 애플리케이션 혁신 및 개발을 가능하게 하는 방법에 대한 웹 세미나인 <a href="https://aka.ms/manage-your-microservices" target="_blank">마이크로 서비스 관리를 등록합니다</a>. Azure API Management, Azure Functions, Azure Kubernetes Service 등을 사용하여 포괄적인 마이크로 서비스 인프라를 만드는 방법을 알아봅니다.&nbsp;</p>
