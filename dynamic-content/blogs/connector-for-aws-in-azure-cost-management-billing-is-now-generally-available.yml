Title: 이제 Azure Cost Management + 청구에서 AWS용 커넥터를 일반 공급
Summary: 단일 위치에서 Azure 및 AWS 비용을 관리하는 데 도움이 되는 AWS용 커넥터가 이제 일반 공급됩니다.
Content: >-
  <p>2019년에는 고객이 Azure Portal의 단일 창에서 Azure 및 AWS 지출을 분석할 수 있는 Azure <a href="https://azure.microsoft.com/en-us/blog/manage-your-cross-cloud-spend-using-azure-cost-management/" target="_blank">Cost Management + Billing 커넥터</a>의 미리 보기를 발표했습니다. 이 기능이 이제 일반 공급된다는 사실을 발표하게 되어 기쁩니다. 이 새로운 커넥터는 다양한 비용 모델 및 수많은 청구 주기를 간단하게 처리하므로 클라우드 전체에서 지출을 시각화하고 항상 최신 상태로 유지할 수 있습니다.</p>


  <p>이 블로그에서는 시작하는 방법을 설명합니다.</p>


  <h2>커넥터 설정</h2>


  <p>전체 설정은 몇 가지 빠른 단계로 수행됩니다.</p>


  <ol>
      <li>AWS 포털에서 AWS 비용 및 사용량 보고서를 설정 및 구성합니다.</li>
      <li>AWS에서 역할 및 정책을 만들어 Azure Cost Management에 액세스 권한을 제공하고 조직 API 액세스 및 비용 탐색기 API 액세스를 증명하는 권한을 제공합니다.</li>
      <li>마지막으로 Azure Cost Management + 청구에서 AWS 커넥터를 설정합니다.</li>
  </ol>


  <p>이 비디오에서는 Azure Cost Management에서 AWS를 설정하고 연결하는 방법을 알아볼 수 있습니다.</p>


  <ol>

  </ol>


  <p><a href="https://youtu.be/Jg5KC1cx5cA" target="_blank"><img alt="Link to a youtube video on setting up AWS integration " border="0" height="364" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a7ddc8c-ab40-4eb0-8979-ec73c6098015.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="640"></a></p>


  <h2>AWS 연결된 계정에 대한 비용 보기</h2>


  <p>다음 범위에서 비용 분석 내에서 AWS 비용을 볼 수 있습니다.</p>


  <ol>
      <li>관리 그룹의 AWS 연결된 계정.</li>
      <li>AWS 연결된 계정 비용입니다.</li>
      <li>AWS 통합 계정 비용.</li>
  </ol>


  <p>AWS 연결된 계정 및 Azure 구독에 대한 비용을 함께 집계하는 관리 그룹 범위를 사용하여 Azure 및 AWS에 대한 비용을 함께 볼 수 있습니다. 시작하려면 비용 분석에서 범위 선택기를 사용하고 AWS 연결된 계정을 보유하는 관리 그룹을 선택합니다.</p>


  <p>&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6bb3a570-00f1-405d-892b-8f34e22c4ac6.png"><img alt="AWS1" border="0" height="228" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/153a93be-3a62-49e9-a99d-451d9fb40072.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="AWS1" width="408"></a></p>


  <p>다음은&rsquo; 공급자(Azure 및 AWS)로 그룹화된 비용 분석의 관리 그룹 비용을 보여 주는 예제입니다.</p>


  <p>&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/987229e8-0cba-41de-bf0e-f026d030a727.png"><img alt="AWS2" border="0" height="299" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b7baad0-d72a-4d7f-bc1a-dd80fc3a28da.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="AWS2" width="623"></a></p>


  <p>&rsquo;또한 AWS 비용에 대한 추가 그룹화 및 필터링이 있어 기본 설정에 따라 데이터를 유연하게 볼 수 있습니다. 서비스 이름으로 그룹화된 AWS 통합 계정에 대한 비용의 예는 다음과 같습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/71e2b0b3-f676-4252-ba5d-d2d54c2f7255.png"><img alt="AWS3" border="0" height="288" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cee71c82-dc19-4ef1-bd61-bd7df06edd3d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="AWS3" width="624"></a></p>


  <h2>예측 기능을 사용하여 향후 지출 예측</h2>


  <p>비용 분석의 예측 기능은 선택한 기간 동안의 비용 예측을 제공합니다. 이제 동일한 기능을 활용하여 향후 AWS 비용을 예측할 수도 있습니다.</p>


  <h2>AWS 비용에 대한 예산 및 경고 설정</h2>


  <p>Azure Cost Management + Billing의 예산 기능은 조직 내에서 책임을 사전에 유도하는 데 사용됩니다. AWS 통합 계정 및 AWS 연결된 계정 범위에 설정된 예산입니다. AWS 통합 계정에 대한 예산의 예는 다음과 같습니다&rsquo;.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a082ce5e-1314-4756-b547-bd837e25dea0.png"><img alt="Budgets and alerts in Azure Cost Management " border="0" height="465" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc735394-9261-46c2-a252-a926cdc366f1.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <h2>가격 책정</h2>


  <p>AWS용 커넥터는 처음 90일 동안 추가 비용 없이 2020년 9월 1일에 모든 고객에게 제공됩니다. 가격 책정에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/cost-management/" target="_blank">Azure Cost Management + 청구 가격 책정 페이지를</a> 참조하세요.</p>


  <h2>다음 단계</h2>


  <p>이제 시작해 보겠습니다.</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/cost-management-billing/costs/aws-integration-set-up-configure" target="_blank">AWS 비용 및 사용 현황 보고서 통합</a>에 대해 자세히 알아보고, 설치하고, 구성하려면 설명서 페이지를 방문하세요.</li>
      <li>무료 평가판을 사용하여 <a href="https://aka.ms/costmgmt/connectors" target="_blank">첫 번째 AWS 커넥터를 만들어</a> 이 새로운 기능을 탐색합니다.</li>
      <li>Azure Cost Management + 청구에서 AWS 비용을 관리하는 방법에 대한 자세한 내용은 Azure <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fcost-management%2Faws-integration-manage&amp;data=02%7C01%7CAntonio.Ortoll%40microsoft.com%7C6dd2afe9d0ad4d1c4d1a08d843472f1c%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637333320304467474&amp;sdata=7BowT3QGNwUfDVXoKedMVYZP1UlJwoUv4sMMRbaBUWw%3D&amp;reserved=0" target="_blank">설명서 페이지에서 AWS 비용 및 사용량 관리를</a> 참조하세요.</li>
      <li><a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fpricing%2Fdetails%2Fcost-management%2F&amp;data=02%7C01%7CAntonio.Ortoll%40microsoft.com%7C6dd2afe9d0ad4d1c4d1a08d843472f1c%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637333320304477471&amp;sdata=p%2FL2mkGln0ElCoHlxti%2FJkiQ9juS1tGWDdSSTZrmoQ0%3D&amp;reserved=0" target="_blank">Azure에서 AWS 비용을 관리하기 위한 계획 및 가격 책정에</a> 대해 자세히 알아봅니다.</li>
  </ul>


