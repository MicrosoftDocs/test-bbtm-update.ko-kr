Title: 'Azure GDPR 리소스: 고객 규정 준수 요구 사항에 대한 타의 추종을 불허하는 초점'
Summary: GDPR 규정 준수에 대한 확고한 노력의 일환으로 Azure는 고객이 GDPR 규정 준수 요구 사항을 충족할 수 있도록 담보를 생산하기 위해 바쁘게 노력하고 있습니다. Azure는 고객 GDPR 요구 사항 해결과 관련하여 업계에서 타의 추종을 불허하며, 고객이 GDPR 답변을 검색할 때 아래 리소스를 참조하는 것이 좋습니다.
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/34a1ffc8-2493-48b0-879e-f796c7a461d3.png"><img align="right" alt="image" border="0" height="198" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/06009947-a402-41ca-b287-822ef10a41c0.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="imageIn" width="238"></a> 2017년 6월, <a href="https://azure.microsoft.com/en-us/blog/gdpr-questions-azure-has-answers/">블로그 게시물을</a> 통해 GDPR 질문이 있는 경우 Azure에 답변이 있음을 경고했습니다. &nbsp;수신 채널의 분산을 통해 고객 GDPR 피드백을 수집하고 고객에게 올바른 콘텐츠를 제공하기 위해 본격적으로 시작했습니다. GDPR 규정 준수에 대한 확고한 노력의 일환으로 Azure는 고객이 GDPR 규정 준수 요구 사항을 충족할 수 있도록 담보를 생산하기 위해 바쁘게 노력하고 있습니다. Azure는 고객 GDPR 요구 사항 해결과 관련하여 업계에서 타의 추종을 불허하며, 고객이 GDPR 답변을 검색할 때 아래 리소스를 참조하는 것이 좋습니다.</p>


  <p>1. GDPR 약관의 포함 <a href="https://aka.ms/Online-Services-Terms">을 통한 온라인 서비스 약관</a> 의 계약 약정.</p>


  <ul>
   <li>GDPR은 컨트롤러가 데이터 주체의 권리를 보호하고 GDPR의 처리 요구 사항이 충족되도록 적절한 기술 및 조직 조치를&rdquo; 구현하도록 보장하는 &ldquo;프로세서만 사용해야 합니다. Azure의 컨텍스트에서 Microsoft는 프로세서이며 고객은 컨트롤러입니다. 계약 계약은 GDPR 약관(첨부 파일 4)에 설명된 대로 하위 프로세서로서의 Microsofts&rsquo; 역할에 대해서도 다룹니다.</li>
  </ul>


  <p>2. <a href="https://www.microsoft.com/en-us/TrustCenter/CloudServices/Azure/GDPR">Azure GDPR 방문 페이지는 GDPR</a> 규정 준수를 시작하는 방법에 대한 필수 정보를 고객에게 제공합니다. 또한 추가 리소스에 대한 업데이트된 기본 <a href="https://www.microsoft.com/en-us/TrustCenter/Privacy/gdpr/default.aspx">Microsoft GDPR 방문 페이지에</a> 연결됩니다.</p>


  <p>3. 평가 도구</p>


  <ul>
   <li><a href="https://www.gdprbenchmark.com/">고객 도구</a>: 고객이 GDPR 규정 준수에 대한 전반적인 준비 수준을 검토하는 데 도움이 되는 26가지 질문이 포함된 온라인 자체 평가 도구입니다. 이 도구는 <a href="https://www.gdprbenchmark.com/DE/">독일어</a>, <a href="https://www.gdprbenchmark.com/FR/">프랑스어</a>, <a href="https://www.gdprbenchmark.com/ES/">스페인어</a> 및 <a href="https://www.gdprbenchmark.com/IT/">이탈리아</a>어로 번역되었습니다.</li>
   <li><a href="https://aka.ms/gdprdetailedassessment">파트너 도구</a>: 파트너가 고객 평가에 사용할 수 있는 125개의 질문이 있는 자세한 평가 도구입니다. 질문과 답변은 포괄적인 시각화를 위한 해당 Power BI 대시보드와 함께 Excel 스프레드시트에 저장됩니다. GDPR 상세 평가는 파트너가 고객 평가를 용이하게 하는 데 도움을 주기 위한 것입니다.</li>
  </ul>


  <p>4. 기술 백서</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/security/how-to-discover-classify-personal-data-azure">Azure를 사용하여 개인 데이터를 검색하는 방법 알아보기</a>: 이 문서에서는 Azure HDInsight의 Azure Data Catalog, Azure Active Directory, SQL Database, Hadoop 클러스터용 파워 쿼리, Azure Information Protection, Azure Search 및 Azure에 대한 SQL 쿼리를 비롯한 여러 Azure 서비스에서 개인 데이터를 검색, 식별 및 분류하는 방법에 대한 지침을 제공합니다. DB를 Cosmos.</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/security/manage-personal-data-azure">Azure를 사용하여 개인 데이터를 관리하는 방법을 알아봅니</a>다. 이 문서에서는 Azure Active Directory 및 Azure SQL Database 개인 데이터를 수정, 업데이트, 삭제 및 내보내는 방법에 대한 지침을 제공합니다.</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/security/protect-personal-data-azure">Azure를 사용하여 개인 데이터를 보호하는 방법을 알아봅니</a>다. 이 문서에서는 고객이 Azure 보안 기술 및 서비스를 사용하여 개인 데이터를 보호할 수 있도록 다른 설명서에 대한 포인터를 제공합니다.</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/security/protection-personal-data-azure-reporting-tools">Azure를 사용하여 개인 데이터를 문서화하고 보고하는 방법을 알아봅니</a>다. 이 문서에서는 Azure Reporting Services 및 기술을 사용하여 개인 데이터의 개인 정보를 보호하는 방법을 설명합니다.</li>
  </ul>


  <p>5. 주류 백서</p>


  <ul>
   <li><a href="https://aka.ms/gdpr-azure-whitepaper">Azure가 조직이 GDPR을 준수하는 데 도움이 되는 방법</a>: 고객이 문서 7, 9, 15, 20, 25, 30, 32, 33 및 46에 설명된 GDPR 요구 사항을 충족할 수 있도록 온라인 설명서에 대한 링크를 제공합니다.</li>
   <li><a href="https://aka.ms/gdprsqlwhitepaper">Microsoft SQL Platform을 사용하여 개인 정보 보호를 강화하고 GDPR 요구 사항을 해결하는 가이드</a>: 문서 25, 30, 32, 33 및 35의 GDPR 요구 사항을 해결하기 위한 온라인 설명서 링크가 포함된 특정 지침을 제공합니다.&nbsp; Azure SQL Database, Azure SQL Data Warehouse, Azure Virtual Machines의 SQL Server 및 기타 Microsoft SQL 관련 기술을 다룹니다.</li>
   <li><a href="https://aka.ms/emsgdprwhitepaper">Microsoft EMS를 사용하여 GDPR 규정 준수 경험 지원</a>: Microsoft Enterprise EMS(Mobility and Security) 제품군을 통해 고객이 데이터 보호, 데이터 액세스 제한, 클라우드 앱의 데이터 제어 및 데이터 침해 검색을 비롯한 주요 GDPR 시나리오를 해결하는 데 어떻게 도움이 되는지 설명합니다.</li>
   <li><a href="https://aka.ms/gdprwhitepaper">GDPR 여정 시작</a>: Microsoft 온라인 서비스에 적용되는 네 가지 핵심 요소(검색, 관리, 보호, 보고서)에서 GDPR을 소개합니다.</li>
   <li><a href="https://aka.ms/GDPROverview">GDPR 개요</a>: 일련의 질문과 답변으로 구성된 GDPR에 대한 개략적인 개요를 제공합니다.</li>
   <li><a href="https://aka.ms/data-classification-cloud">데이터 분류</a>: GDPR에 대한 참조를 포함하여 클라우드 준비 상태를 위한 Azure 데이터 분류입니다.</li>
   <li><a href="https://aka.ms/gdprebook">Microsoft Cloud</a>: Azure를 포함한 Microsoft Online Services의 주요 GDPR 요구 사항을 다루는 eBook을 사용하여 GDPR 준수를 가속화합니다.&nbsp; GDPR 평가 도구의 콘텐츠 롤업을 제공합니다.</li>
  </ul>


  <p>6. 파트너 리소스</p>


  <ul>
   <li><a href="https://aka.ms/gdprpartners">GDPRpartner&nbsp; 네트워크에서</a> 사용 가능합니다&nbsp;.&nbsp;</li>
  </ul>


  <p>앞으로 몇 달 안에 출시될 추가 백서, 도구 및 워크샵에 대해 계속 지켜봐 주시기 바랍니다.</p>


