Title: 새 SDS 기능에 대한 스핀 없음 세부 정보
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 오늘 SDS의 일부로 핵심 관계형 데이터베이스 기능의 제공을 가속화하기 위한 계획의 세부 사항을 발표했습니다.&nbsp; 그동안...'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">오늘 SDS의 일부로 핵심 관계형 데이터베이스 기능의 제공을 가속화하기 위한 계획의 세부 사항을 발표했습니다. <span style="mso-spacerun: yes">&nbsp; </span>지난 몇 주 동안 SDS에 대한 소문이 꽤 있었고 세부 사항을 더 광범위하게 공유 할 수있게되어 기쁩니다. <?xml:namespace prefix="o" ns="urn:schemas-microsoft-com:office:office"?><o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">Mix 08로 약 1년 전 다시 플래시하는 경우, Nigel Ellis는 SDS에 커뮤니티를 소개하기 위해 무대에 올라갔는데, 당시 표준 인터넷 프로토콜을 사용하여 액세스한 유연한 엔터티 기반 클라우드 데이터베이스였습니다. 우리는 더 많은 관계형 기능이 제공될 것이라는 약속과 함께 이 발표를 했습니다. 그러나 TAP 파트너 및 기타 얼리 어답터로부터 받은 보편적인 피드백은 서비스로 제공되는 관계형 데이터베이스의 필요성이었습니다. 이는 매우 귀중한 피드백이었으며 이러한 기능을 제공할 수 있는 방법을 보다 적극적으로 조사하도록 유도했습니다. 이 작업의 결과와 제품 팀에서 진행한 진행 상황에 따라 SDS는 전체 관계형 데이터베이스 기능을 서비스로 제공할 것이라고 발표했습니다.<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">우리는 계획을 가속화해야 한다는 것을 알았지만, 여행을 시작할 때 가지고 있던 창립 원칙에 대해 충실해야 한다는 것을 알았습니다. 고가용성, 내결함성, 마찰 없는 프로비저닝, 확장이 증가함에 따라 지불, 즉각적인 일관성과 같은 것들. 우리는 여전히 이러한 약속을 이행하고 있으며 기존 개발자 및 관리 도구 에코시스템과의 진정한 관계형 기능, T-SQL 및 호환성에 추가되었습니다.<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">이는 개발자에게 어떤 의미인가요? 개발자는 논리 서버 및 데이터베이스를 매우 쉽게 프로비전하고 익숙한 기존 도구와 기술을 사용하여 즉시 개발을 시작할 수 있습니다. 개발자가 기존 애플리케이션을 사용하고 연결 문자열을 변경하여 클라우드를 가리키고 작동하도록 할 수 있는 환경을 제공하고 있습니다.<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">어떻게 해야 할까요? 3자 TDS입니다. TDS는 테이블 형식 데이터 스트림을 의미하며 클라이언트가 SQL Server 통신하는 데 사용하는 게시된 프로토콜입니다. 처음부터 SDS는 항상 SQL Server 기술 기반을 기반으로 구축되었으며 사용자가 TDS를 통해 데이터에 액세스할 수 있도록 허용하는 것이 합리적입니다. 개발자에게 가장 중요한 것은 익숙한 기존 도구와의 호환성과 결합된 대칭 SQL Server 기능 및 동작을 의미합니다.<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri"><span style="mso-tab-count: 1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>테이블?... 확인<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri"><span style="mso-tab-count: 1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>저장 프로시저?... 확인<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri"><span style="mso-tab-count: 1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>트리거?... 확인<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri"><span style="mso-tab-count: 1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>레이아웃?... 확인<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri"><span style="mso-tab-count: 1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>인덱스?... 확인<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri"><span style="mso-tab-count: 1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>Visual Studio 호환성?... 확인<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri"><span style="mso-tab-count: 1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>ADO.Net 호환성?... 확인<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri"><span style="mso-tab-count: 1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>ODBC 호환성?... 확인<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">명확히 하기 위해 위의 기능은 지원되는 기능의 전체 목록이 아닙니다. <span style="mso-spacerun: yes">&nbsp; </span>그러나 SDS v1에서 지원하려는 기능 집합을 고려할 때 대부분의 데이터베이스 애플리케이션은 "작동"하므로 개발자가 기본적으로 동일한 코드 베이스를 사용하여 온-프레미스 및 오프-프레미스 배포를 대상으로 지정할 수 있습니다. <span style="mso-spacerun: yes">&nbsp; </span>대상으로 하는 초기 시나리오는 웹 및 부서별 애플리케이션과 같습니다. 앞으로 몇 주 안에 MSDN 개발자 센터 몇 가지 콘텐츠를 게시하고 지침을 시작하지만 모든 사용자가 <a href="https://www.microsoft.com/express/sql/download/" target="_blank" mce_href="https://www.microsoft.com/express/sql/download/">SQL Express</a> 및 <a href="https://www.microsoft.com/azure/sdk.mspx" target="_blank" mce_href="https://www.microsoft.com/azure/sdk.mspx">Windows Azure SDK</a>를 다운로드하여 시작하는 것이 좋습니다.<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">SDS의 핵심 기본 구성 요소는 변경되지 않았습니다. 이 아키텍처는 지난 1년 동안 설명해 왔던 것과 동일한 아키텍처이며 현재 CTP 비트의 기초가 됩니다. 이는 Microsoft의 주요 서비스 속성 중 일부를 구동하는 것과 동일한 아키텍처이며, 향후 몇 개월 안에 프로덕션 배포에 100TB의 데이터를 저장하는 데 사용됩니다. 우리의 얼리 어답터 (내부 및 외부 모두)는 꽤 잘 흔들렸고 우리는이 비트에 대해 매우 자신감을 느낍니다. <span style="mso-spacerun: yes">&nbsp; </span>유일한 차이점은 이제 시스템의 고가용성, 내결함성 및 크기 조정 측면을 유지하면서 풍부한 SQL 모델을 제공하고 있다는 것입니다.<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">ACE(기관, 컨테이너, 엔터티) 데이터 모델 및 개발자 환경은 어떻습니까? Windows Azure Storage에는 유사한 데이터 모델(속성 모음) 및 개발자 환경이 있으므로 향후 현재 ACE 모델 지원을 중단할 예정입니다. REST와 같은 인터넷 친화적 프로토콜을 통해 관계형 데이터에 액세스할 수 없음을 의미하나요? <span style="mso-spacerun: yes">&nbsp; </span>천만에요. ADO.Net Data Services 프레임워크를 사용하여 HTTP/REST를 통해 관계형 데이터(온-프레미스 또는 클라우드에 있음)에 계속 액세스할 수 있습니다. 기존 도구 및 기술과의 호환성은 집으로 돌아가는 데 매우 중요한 지점이며 Microsoft에서 제공하는 매우 중요한 가치 추가입니다.<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">폭 및 OSS 개발자 지원은 계속해서 높은 우선 순위가 될 것이며 PHP, Ruby 및 Java를 포함한 모든 주류 개발 기술에 대한 광범위한 개발 라이브러리를 계속 지원하고 제공할 것입니다. <span style="mso-spacerun: yes">&nbsp; </span>SQL Server 사용하는 경우 주로 SQL Data Services에서 작동합니다.<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">보안은 어떻습니까? 서비스와의 모든 통신은 SSL 암호화되며 초기 인증은 SQL 인증을 사용합니다.<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">물론 SQL Data Services는 변경되지 않은 Azure ServicesPlatform&nbsp;의 주요 개발자 서비스 중 하나입니다. Azure 애플리케이션 내에서 SDS를 사용하는 것이 그 어떤 때보다 쉬워졌으며, 이 기능이 풍부한 마찰 없는 환경이 되도록 계속 노력할 것입니다.<o:p></o:p></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">나는 많은 말을했다, 그래서 가서이 모든 것을 소화. 그 밖에 무엇을 알고 싶으신가요? 나는 당신이 모두 더 많은 질문을 가지고 확신으로, 나에게 david.robinson@microsoft.com 이메일을 보내 주시기 바랍니다 나는 모든 볼 수있는 질문과 답변을 게시합니다.<o:p></o:p></font></font></p>'
