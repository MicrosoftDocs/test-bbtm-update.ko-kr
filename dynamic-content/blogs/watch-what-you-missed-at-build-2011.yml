UILD2011/SAC-861T">Windows 8 애플리케이션에서 클라우드 Storage 사용</a></b></span></p>  <p>&nbsp;</p>  </td>  <td valign="top" width="86">  <p><span style="font-size: small;">웨이드 웨그너</span></p>  </td>  <td valign="top" width="148">  <p><span style="font-size: small;">확장성, 탄력성, SQL, Windows Azure, 데이터베이스</span></p>  </td>  </tr>  <tr>  <td valign="top" width="235">  <p><span style="font-size: small;"><b><a target="_blank" href="https://channel9.msdn.com/Events/BUILD/BUILD2011/SAC-452T">Windows Azure에서 HPC 애플리케이션 빌드 및 실행</a></b></span></p>  </td>  <td valign="top" width="86">  <p><span style="font-size: small;">그렉 버지스</span></p>  </td>  <td valign="top" width="148">  <p><span style="font-size: small;">클라우드, 애플리케이션, 확장성, 탄력성, Windows Azure</span></p>  </td>  </tr>  <tr>  <td valign="top" width="235">  <p><span style="font-size: small;"><b><a target="_blank" href="https://channel9.msdn.com/Events/BUILD/BUILD2011/SAC-859T">Azure 애플리케이션 Windows 모니터링 및 문제 해결</a></b></span></p>  </td>  <td valign="top" width="86">  <p><span style="font-size: small;">마이클 Washam</span></p>  <p>&nbsp;</p>  </td>  <td valign="top" width="148">  <p><span style="font-size: small;">Windows Azure</span></p>  </td>  </tr>  <tr>  <td valign="top" width="235">  <p><span style="font-size: small;"><b><a target="_blank" href="https://channel9.msdn.com/Events/BUILD/BUILD2011/SAC-870T">Windows Azure를 사용하여 확장 가능한 웹 애플리케이션 빌드</a></b></span></p>  <p>&nbsp;</p>  </td>  <td valign="top" width="86">  <p><span style="font-size: small;">매튜 커너</span></p>  </td>  <td valign="top" width="148">  <p><span style="font-size: small;">비동기, 확장성, 탄력성, Windows Azure</span></p>  </td>  </tr>  <tr>  <td valign="top" width="235">  <p><span style="font-size: small;"><b><a target="_blank" href="https://channel9.msdn.com/Events/BUILD/BUILD2011/SAC-836T">디바이스 + OData + Windows Azure = 행복</a></b></span></p>  <p>&nbsp;</p>  </td>  <td valign="top" width="86">  <p><span style="font-size: small;">Mike Flasko</span></p>  </td>  <td valign="top" width=