Title: 빌드 2011에서 놓친 내용 보기
Summary: "  이제 BUILD Conference의 모든 Windows Azure 세션을 주문형 재생에 사용할 수 있습니다.&nbsp; 다음은 Server &amp; Tools Business를 사용하는 2일차 키노트 등 세션 목록입니다."
Content: '<div class="WordSection1">  <p style="text-align: left;" align="center"><span class="Apple-style-span" style="font-size: 14px;"><a target="_blank" href="https://www.buildwindows.com/">이제 BUILD</a> Conference의 모든 Windows Azure 세션을 주문형 재생에 사용할 수 있습니다.&nbsp; 다음은 서버 &amp; 도구 비즈니스 사장 사티아 나델라와 함께하는 2일차 기조연설을 포함한 세션 목록입니다.&nbsp;&nbsp; 지난 주에 Windows <a target="_blank" href="https://www.windowsazure.com">Azure</a> 관련 공지에 대한 자세한 내용은 블로그 게시물 JUST &ldquo;ANNOUNCED @ BUILD: new Windows Azure Toolkit for Windows 8, Windows Azure SDK 1.5, Windows Azure Storage Geo-Replication 읽어보세요. &rdquo;등.</span></p>  </div>  <table style="width: 576px; height: 852px;" border="1" cellpadding="0" cellspacing="0">  <tbody>  <tr>  <td valign="top" width="235">  <p align="center"><span style="font-size: small;"><b>세션</b></span></p>  </td>  <td valign="top" width="86">  <p align="center"><span style="font-size: small;"><b>발표자</b></span></p>  </td>  <td valign="top" width="148">  <p align="center"><span style="font-size: small;"><b>다루는 항목</b></span></p>  </td>  </tr>  <tr>  <td valign="top" width="235">  <p><span style="font-size: small;"><b><a target="_blank" href="https://channel9.msdn.com/events/BUILD/BUILD2011/KEY-0002">2일차 키노트</a></b></span></p>  </td>  <td valign="top" width="86">  <p><span style="font-size: small;">Satya Nadella</span></p>  </td>  <td valign="top" width="148">  <p>&nbsp;</p>  </td>  </tr>  <tr>  <td valign="top" width="235">  <p><span style="font-size: small;"><b><a target="_blank" href="https://channel9.msdn.com/Events/BUILD/BUILD2011/SAC-853T">Windows Azure 내부:&nbsp; 클라우드 운영 체제</a></b></span></p>  <p>&nbsp;</p>  </td>  <td valign="top" width="86">  <p><span style="font-size: small;">Mark Russinovich</span></p>  </td>  <td valign="top" width="148">  <p><span style="font-size: small;">Windows Azure</span></p>  </td>  </tr>  <tr>  <td valign="top" width="235">  <p><span style="font-size: small;"><b><a target="_blank" href="https://channel9.msdn.com/Events/BUILD/BUILD2