Title: 안녕하세요, 저는 로버트입니다.
Summary: 저는 Windows Azure의 제품 관리 이사인 로버트 더프너(Robert Duffner)이며 클라우드 컴퓨팅의 사고 리더를 인터뷰할 새로운 일련의 블로그 게시물을 시작하고 있습니다.&nbsp; 내가 될거야 ...
Content: '<p>저는 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>의 제품 관리 이사인 로버트 더프너(Robert Duffner)이며 클라우드 컴퓨팅의 사고 리더를 인터뷰할 새로운 일련의 블로그 게시물을 시작하고 있습니다.&nbsp; 저는 산업, 공공 부문 및 학계에 전 세계에 걸쳐 광범위하게 연락할 것입니다. 당신은 확실히 이러한 지적 자극과 클라우드에 대한 토론을 자극 생각 놓치고 싶지 않아, 내 첫 번째 인터뷰는 크리스 C. 켐프, IT에 대한 NASA의 첫 번째 최고 기술 책임자와 성운 클라우드 컴퓨팅 파일럿 뒤에 원동력입니다.</p>  <p>고위 IT 임원이든 개발자든 관계없이 현재 운전 중인 다양한 옹호 프로그램으로 고객의 목소리를 증폭시키는 데 집중하려고 노력합니다.&nbsp;  이는 모두 Windows Azure Platform의 미래 제품 방향을 형성하는 데 도움이 됩니다.&nbsp; 이러한 중 일부는 Windows Azure 플랫폼 고객 자문 위원회를 이끌고 얼리 어답터 고객과 파트너가 플랫폼의 유효성을 검사하고 조기에 심층 피드백을 제공하여 최종 제품을 형성할 수 있도록 Windows TAP(Azure 기술 채택 프로그램)을 추진하는 것입니다.&nbsp; 또한 Windows Azure MVP(가장 가치 있는 전문가) 프로그램의 커뮤니티 리더로서 세계 최고의 Windows Azure 전문가와도 소통하고 있습니다.&nbsp;&nbsp; </p>  <p>직장 밖에서 저는 탐험가이자 인류학자로, 어디서나 여행하는 것을 좋아합니다.&nbsp; 여기에서 내 악용 중 일부를 볼 수 있습니다.&nbsp;  저는 실제로 남극대륙을 포함한 7개 대륙에 다다갔습니다!&nbsp; 그러나 요즘, 나는 태평양 북서부에서 하이킹을 좋아합니다 - 캐스케이드, 올림픽 및 레이니어 산.&nbsp; 내 경험과 배경에 대한 자세한 내용은 여기에서 찾을 수 있습니다.</p>  <p>Windows Azure에 관심을 가져 주셔서 감사합니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
