Title: DocumentDB는 글로벌 데이터베이스, 새로운 가격 책정 및 더 많은 개발자 선택 항목으로 대규모로 확장됩니다.
Summary: 클라우드 애플리케이션 개발은 기업이 전 세계에 걸쳐 있는 새로운 시장 및 고객에게 도달할 수 있는 고유한 기회를 제공합니다.
Content: >-
  <p><strong>이제 Azure DocumentDB 데이터베이스의 전역 배포가 일반 공급됩니다. <em><a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-distribute-data-globally/">DocumentDB를 사용하여 데이터를 전역적으로 배포</a></em>하는 설명서 문서에&nbsp; 대해 자세히&nbsp; 알아보세요.</strong></p>


  <p>클라우드 애플리케이션 개발은 기업이 전 세계에 걸쳐 있는 새로운 시장 및 고객에게 도달할 수 있는 고유한 기회를 제공합니다. 애플리케이션의 도달 범위는 더 이상 IT 인프라를 빌드하는 비즈니스&rsquo; 기능에 의해 제한되지 않고 전 세계적으로 확장되는 애플리케이션을 얼마나 빨리 개발할 수 있는지를 나타냅니다. 이러한 애플리케이션은 어디에서나 액세스할 수 있어야 할 뿐만 아니라 고객 충성도를 얻으려면 응답성이 뛰어나고 가용성이 높아야 합니다.</p>


  <p>개발자에게 글로벌 도달 범위는 새로운 과제를 제시합니다. 지리적으로 분산된 애플리케이션을 개발할 때 적절한 절충을 하기 위해 부담이 정사각형으로 배치됩니다. 완전 관리형 다중 테넌트 분산 데이터베이스의 현재 집합은 명확한 옵션을 제공하지 못하고 전역적으로 분산된 데이터에 대한 성능, 가용성 및 일관성을 절상하지 못합니다. 대부분의 경우 개발자는 강력하거나 최종적인 일관성을 선택할 수 있습니다. 직관적인 프로그래밍 모델 또는 낮은 대기 시간 및 더 높은 가용성 중에서 선택해야 합니다.</p>


  <p>오늘 <a href="https://azure.microsoft.com/services/documentdb/" target="_blank">Azure DocumentDB</a>에 대한 글로벌 데이터베이스를 도입하게 되어 기쁘게 생각합니다. 글로벌 데이터베이스를 사용하면 여러 Azure 지역에 데이터를 복제하여 명확한 가용성 SLA를 제공하면서 잘 정의된 데이터 <a href="https://azure.microsoft.com/documentation/articles/documentdb-consistency-levels/" target="_blank">일관성 </a>으로 짧은 대기 시간 액세스를 달성할 수 있습니다. 글로벌 데이터베이스는 전 세계적으로 분산된 디바이스를 제공하는 IoT 시스템 또는 고도로 개인화된 환경을 제공하는 인터넷 확장 웹 애플리케이션과 같은 행성 규모 애플리케이션의 요구를 충족하도록 설계되었습니다.</p>


  <p>글로벌 데이터베이스 외에도 이번 주 //Build 컨퍼런스에서 개발자가 DocumentDB를 사용하여 확장 가능한 애플리케이션을 쉽게 빌드할 수 있도록 몇 가지 서비스 업데이트를 발표했습니다. 새로운 가격 책정 및 컬렉션 크기 조정 옵션을 사용하면 데이터베이스 컬렉션에 대한 더 큰 데이터 볼륨 및 처리량 수준을 사용할 수 있습니다. 또한 애플리케이션이 기존 NoSQL API 및 도구 체인을 통해 원활하게 통신할 수 있도록 DocumentDB를 확장했습니다. MongoDB 유선 프로토콜에 대한 기본 지원이 도입되면서 이제 기존 MongoDB 드라이버를 사용하여 DocumentDB에서 관리하는 데이터에 쉽고 투명하게 액세스할 수 있습니다.</p>


  <h2>전역 데이터베이스</h2>


  <p>DocumentDB 글로벌 데이터베이스를 사용하면 여러 지역에 걸쳐 데이터를 복제하여 전 세계에 도달 가능한 고가용성 애플리케이션을 제공할 수 있습니다. 이러한 다중 지역 데이터베이스는 클라우드 애플리케이션의 지속적인 운영을 위해 잘 정의된 일관성 보장 및 원활한 장애 조치(failover) 기능을 제공합니다.</p>


  <p><img alt="docdb-planetscale" border="0" height="358" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f6eed1fe-063b-4153-b6b5-951b41bd3ba0.jpg" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="docdb-planetscale" width="610"></p>


  <p>DocumentDB가 출시된 이후, 짧은 대기 시간 및 가용성의 이점을 유지하면서 예측 가능한 프로그래밍 모델과 더 약한 형태의 일관성을 선택할 수 있는 기능을 제공했습니다. 세션 일관성은 읽기-쓰기 보장을 제공하며 소셜, 게임 및 소매와 같은 많은 사용자 중심 애플리케이션에 이상적인 선택이 될 수 있습니다. 제한된 부실은 공동 작업 또는 통신과 같은 글로벌 총 순서가 필요한 애플리케이션에 적합한 선택을 제공합니다.</p>


  <p>글로벌 데이터베이스를 사용하면 데이터가 애플리케이션 사용을 위해 지리적으로 분산되므로 약화된 일관성의 이점은 더 관련성이 높아집니다. 글로벌 데이터베이스는 대규모로 고가용성 애플리케이션을 제공하는 방법을 크게 간소화합니다. 글로벌 데이터베이스는 선택할 수 있는 여러 일관성 수준을 제공하는 것 외에도 재해 발생 시 계속 사용할 수 있도록 정책 기반의 투명한 장애 조치(failover) 메커니즘을 제공합니다. 이제 DocumentDB 전역 데이터베이스를 미리 보기로 사용할 수 있습니다. 자세한 내용은 <a href="https://aka.ms/globaldb" target="_blank">등록 페이지를</a> 참조하세요.</p>


  <h2>업데이트된 가격 책정 및 크기 조정 옵션</h2>


  <p>이제 새 <a href="https://azure.microsoft.com/en-us/pricing/details/documentdb/" target="_blank">가격 책정</a> 옵션을 사용하면 예약된 처리량 및 데이터베이스 스토리지를 독립적으로 구매할 수 있습니다. 이를 통해 인덱싱된 스토리지는 시간당 저장된 기가바이트에 따라 요금이 청구되고 처리량은 시간 단위로 예약된 수준에 따라 청구됩니다. 이제 애플리케이션의 정확한 요구 사항에 맞게 처리량을 세분화된 단위로 설정할 수 있습니다. 기존 고객의 경우 현재 가격 책정 계획을 유지하거나 새 모델로 전환하여 현재 더 높은 컬렉션 처리량을 실현하도록 선택할 수 있습니다.</p>


  <p>또한 더 큰 데이터 볼륨을 저장하고 단일 DocumentDB 컬렉션으로 더 많은 요청을 처리하는 기능을 도입하게 되어 기쁩니다. 새 분할된 컬렉션은 높은 속도로 대량의 데이터를 수집하거나 높은 처리량, 낮은 대기 시간 액세스가 필요한 애플리케이션에 적합한 옵션을 제공합니다. <a href="https://azure.microsoft.com/documentation/articles/documentdb-partition-data/" target="_blank">분할된 컬렉션을</a> 사용하면 이제 단일 DocumentDB 컬렉션으로 매일 100억 개의 요청을 처리할 수 있습니다.</p>


  <blockquote>

  <p>&quot;새로운 분할된 컬렉션 기능을 사용하여 고급 인덱싱 기능으로 DocumentDB를 훨씬 더 많이 활용할 수 있었습니다... 이 새로운 기능으로 Weve&rsquo;는 출시를 위해 계획된 고객 기능에 큰 변화를 만들었습니다.&quot; - John Madden, 수석 기술자, 슈나이더 일렉트릭</p>

  </blockquote>


  <h2>MongoDB에 대한 프로토콜 지원</h2>


  <p>이제 애플리케이션은 기존의 커뮤니티 지원 Apache MongoDB API 및 드라이버를 사용하여 DocumentDB와 쉽고 투명하게 통신할 수 있습니다. 개발자는 기존 MongoDB 도구 체인 및 기술을 사용하여 DocumentDB를 활용하는 애플리케이션을 빌드할 수 있습니다. 자동 인덱싱, 트랜잭션 및 전역적으로 분산된 데이터베이스를 포함하여 DocumentDBs&rsquo; 고유 기능을 활용할 수 있습니다.</p>


  <p>DocumentDB는 MongoDB 유선 프로토콜에 대한 이 새로운 지원을 사용하여 Azure에서 Parse 애플리케이션을 실행할 수 있도록 합니다. 구문 분석 고객에게는 이제 Azure 서비스에서 지원되는 완전 관리형 엔드 투 엔드 클라우드 <a href="https://azure.microsoft.com/blog/announcing-the-publication-of-parse-server-with-azure-managed-services/" target="_blank">솔루션</a> 이 있습니다. MongoDB에 대한 DocumentDB 프로토콜 지원은 현재 <a href="https://azure.microsoft.com/documentation/articles/documentdb-protocol-mongodb/" target="_blank">미리 보기</a>로 제공됩니다.</p>


