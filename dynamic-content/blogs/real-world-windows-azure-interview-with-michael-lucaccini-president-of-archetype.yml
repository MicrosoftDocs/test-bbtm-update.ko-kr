Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml">  <style>    </style>Real World Windows Azure 시리즈의 일환으로 아키타입의 마이클 루카치니 사장에게 회사의 미디어 관리 시스템에 Windows Azure 기술 플랫폼을 사용하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다.   <p><b>MSDN: Archetype에서 제공하는 서비스는 무엇인가요?</b></p>  <p><b>루카치니:</b> Archetype은 인터넷 애플리케이션, 브랜드 환경 및 고급 사용자 인터페이스 개발을 전문으로 하는 대화형 디자인 및 엔지니어링 회사입니다. </p>  <p><b>MSDN: Windows Azure를 구현하기 전에 회사에서 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>루카치니:</b> Microsoft .NET Framework 기반으로 구축된 AMP(Archetype Media Platform) 시스템은 고객이 배포를 통해 업로드되는 모든 미디어 자산을 효율적으로 관리할 수 있도록 지원합니다. 그러나 각 고객의 개별 IT 인프라를 수용하면 배포에 시간이 많이 걸리고 때로는 몇 달이 걸릴 수 있습니다. 또한 고객은 진입 비용이 가파르거나 초기 서버 구성을 빠르게 능가하는 경우가 많습니다.</p>  <p><b>MSDN: 확장성, 시간이 많이 걸리는 배포 및 고객의 높은 진입 비용으로 이러한 일반적인 문제를 해결하는 데 도움이 되도록 Windows Azure 플랫폼을 사용하여 빌드한 솔루션을 설명하시겠습니까?</b></p>  <p><b>루카치니:</b> 서버 쪽에서 병목 현상 없이 대량의 사용자가 미디어를 업로드, 편집 및 재배포할 수 있도록 AMP 솔루션을 Windows Azure 플랫폼으로 마이그레이션했습니다. 이 솔루션은 고객에게 선불 비용을 크게 절감하는 데 도움이 되는 턴키 솔루션입니다. 또한 Microsoft SQL Azure 및 Blob Storage 활용하여 데이터를 유지합니다.</p>  <p><b>MSDN:</b> <b>솔루션을 고유하게 만드는 것은 무엇인가요?</b></p>  <p><b>루카치니:</b> AMP는 포괄적인 통합 미디어 솔루션이므로 고유합니다. 고객은 한 공급업체에서 미디어 포털을 구입하고 다른 공급업체에서 자산 관리자를 구매하는 데 어려움을 겪지 않습니다. AMP Manager를 사용하면 고객이 미디어를 업로드, 저장, 편집, 서식 변경, 태그 지정, 주석 달기 및 게시할 수 있습니다. 사용자는 원래 콘텐츠의 무결성을 유지하면서 자산을 수백 번 다시 배포할 수 있습니다. AMP Analytics를 사용하면 사용자가 미디어 사용 방법에 대한 통계를 볼 수 있습니다. Windows Azure 개발 패브릭은 이러한 솔루션을 신속하게 개발할 수 있는 유연성을 제공했습니다. 다운로드한 후 1시간 이내에 Windows Azure 클라우드에 코딩하고 배포했습니다.<a title=" _GoBack" name="_GoBack"></a></p>  <p><b>MSDN:</b> <b>Windows Azure 구현의 결과로 Archetype에서 얻을 수 있는 주요 이점은 무엇인가요?</b></p>  <p><b>루카치니:</b> 확장성과 빠른 개발 시간은 Windows Azure에서 얻을 수 있는 가장 큰 두 가지 값입니다. 개발자는 이미 을(를) 잘 알고 있습니다. NET 기반 코드이므로 Windows Azure에 대한 기존 코드를 다시 컴파일했습니다. 일반적으로 몇 달이 걸린 배포에는 몇 주가 걸립니다. 사실, 이제 우리는 시간과 자원 부족으로 인해 사이드 라인해야했던 프로젝트를 해결할 수 있습니다. 또한 고객은 플랫폼을 통해 증분 방식으로 확장할 수 있으므로 대규모 비용을 투입하기 전에 솔루션을 사용해 보세요. 우리는 비용 절감이 15~35%에 이를 것으로 예상합니다. </p>  <p>&nbsp;다음에서 전체 이야기를 읽어보세요. <a href="" target="_blank" mce_href=""></a></p>  <p>&nbsp;Azure 성공 사례에 Windows 자세한 내용은 다음을 참조하세요.&nbsp;<a href="https://azure.microsoft.com/evidence" target="_blank" mce_href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a> </p>'
