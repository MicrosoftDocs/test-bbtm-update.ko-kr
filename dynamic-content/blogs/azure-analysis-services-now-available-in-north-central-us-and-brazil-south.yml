Slug: azure-analysis-services-now-available-in-north-central-us-and-brazil-south
Title: Azure Analysis Services는 이제 미국 중북부 및 브라질 남부에서 사용할 수 있습니다.
Summary: 작년 10월에는 Microsoft SQL Server Analysis Services의 검증된 분석 엔진을 기반으로 하는 Azure Analysis Services의 미리 보기를 출시했습니다. Azure Analysis Services를 사용하면...
Content: >-
  <p>지난 10월에는 Microsoft SQL Server Analysis Services의 검증된 분석 엔진을 기반으로 하는 Azure Analysis Services의 미리 보기를 출시했습니다. Azure Analysis Services를 사용하면 클라우드에서 의미 체계 데이터 모델을 호스트할 수 있습니다. 그런 다음 조직의 사용자는 Excel, Power BI 등의 도구를 사용하여 데이터 모델에 연결하여 보고서를 만들고 임시 데이터 분석을 수행할 수 있습니다.</p>


  <p>이제 <strong>미국 중북부</strong> 및 <strong>브라질 남부</strong>의 2개 추가 지역에서 Azure Analysis Services의 미리 보기를 사용할 수 있게 되어 매우 기쁩니다.&nbsp; 즉, Azure Analysis Services는 브라질 남부, 동남 아시아, 북유럽, 서유럽, 미국 서부, 미국 중남부, 북중부 UA, 미국 동부 2 및 미국 중서부 지역에서 사용할 수 있습니다.</p>


  <p>Azure Analysis Services를 새로 사용하시겠습니까? <a href="https://azure.microsoft.com/en-us/services/analysis-services/">Azure Analysis Services</a>를 사용해 보거나 <a href="https://azure.microsoft.com/en-us/blog/first-azure-as/?utm_content=bufferf7c1b&amp;utm_medium=social&amp;utm_source=twitter.com&amp;utm_campaign=buffer">첫 번째 데이터 모델을 만드는</a> 방법을 알아봅니다.</p>
