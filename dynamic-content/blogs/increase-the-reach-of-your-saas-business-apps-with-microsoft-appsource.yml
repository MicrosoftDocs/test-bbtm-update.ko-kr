Title: Microsoft AppSource를 사용하여 SaaS 비즈니스 앱의 도달 범위 늘리기
Summary: AppSource를 통해 ISV 및 기타 파트너는 AppSource 웹 사이트 또는 이미 사용 중인 Microsoft 서비스 컨텍스트 내에서 사용자가 있는 위치와 편리한 방식으로 광범위한 고객에게 도달할 수 있습니다.
Content: >-
  <p>지난 주 <a href="https://partner.microsoft.com/en-US/wpc/wpc-2016-vision-keynotes">2016 Microsoft WPC(Worldwide Partner Conference</a> )에서 저는 여러 파트너와 만나 비즈니스 사용자가 Microsoft 및 파트너의 기간 업무 SaaS 앱을 찾고, 시도하고, 사용할 수 있도록 도와주는 새로운 대상인 Microsoft AppSource &ndash; 에 대해 논의했습니다. 또한 사용자는 Dynamics CRM, Power BI 및 Office 같은 Microsoft 비즈니스 앱용 콘텐츠 팩 및 추가 기능을 검색할 수 있습니다. AppSource를 통해 ISV 및 기타 파트너는 AppSource 웹 사이트를 통해 또는 이미 사용하고 있는 Microsoft 서비스&rsquo; 컨텍스트 내에서 사용자가 있는 위치와 편리한 방식으로 광범위한 고객에게 도달할 수 있습니다.</p>


  <p>AppSource를 통해 비즈니스 사용자가 다양한 역할 및 산업에서 올바른 앱을 찾는 방법을 간략하게 간략하게 알아보려면 이 비디오를 시청하세요. 또한 여기에서 최신 엔터프라이즈 지원 인텔리전트 비즈니스 앱에 대한 AppSource 및 Microsofts&rsquo; 포괄적인 전략에 대해 자세히 확인할 수 <a href="https://blogs.microsoft.com/blog/2016/07/06/turning-business-process-into-business-advantage-for-organizations-everywhere">있습니다</a>.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/hpq_Y9LuIB8" width="560"></iframe></p>


  <h3>앱 조건</h3>


  <p>Microsoft의 주요 초점 영역 중 하나는 AppSource에서 앱을 검색하고 시도할 때 최종 사용자 환경이 뛰어난지 확인하는 것입니다. 이러한 일관된 환경을 보장하는 핵심 기반은 온보딩 중인 모든 앱에 대한 확인 프로세스를 통해 이루어집니다. AppSource에 온보딩된 SaaS 비즈니스 앱의 기본 조건에는 다음이 포함됩니다.</p>


  <ul>
   <li>앱 인증: 앱은 Azure Active Directory 페더레이션된 Single Sign-On을 허용해야 합니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/active-directory-devhowto-appsource-certified/">Azure Active Directory 개발자&#39;가이드를 참조하세요</a>.</li>
   <li>기간 업무 SaaS 앱은 비즈니스 최종 사용자를 대상으로 합니다.</li>
   <li>평가판: 고객은 제한된 시간 동안 앱을 무료로 사용할 수 있어야 합니다.</li>
   <li>SLA: 앱의 &gt;SLA는 99.9%여야 합니다.</li>
  </ul>


  <p>자세한 내용은 게시된 <a href="https://go.microsoft.com/fwlink/?LinkID=820705">앱 기준을</a> 검토하세요.</p>


  <p>Dynamics CRM, Power BI 및 Office 관련 인증 기준과 같은 Microsoft 비즈니스 앱을 기반으로 빌드된 추가 기능 및 &ndash; 앱의 경우 해당 Microsoft 제품에 대한 관련 인증 기준이 적용됩니다.</p>


  <h3>앱 제출</h3>


  <p>AppSource에 대한 목록을 쉽게 만들었습니다. 앱이 AppSource 목록 조건을 충족하는지 확인했으면 Microsoft AppSource 팀의 평가를 위해 웹 사이트를 통해 <a href="https://appsource.microsoft.com/en-us/partners-form">앱을 제출</a> 합니다. 모든 제출을 검토하고 평가하며 영업일 기준 2~4일 이내에 응답합니다. 앱 평가에 성공하면 게시 프로세스를 안내합니다. 자세한 내용은 AppSource 웹 사이트의 <a href="https://appsource.microsoft.com/en-us/partners">앱</a>&rdquo; 섹션 목록에서 확인할 수 있습니다&ldquo;.</p>


  <p>Microsoft AppSource를 출시하게 되어 정말 기쁩니다. 여러분의 피드백을 통해 서비스를 반복하고, 파트너와 비즈니스 사용자 모두에게 새로운 시나리오를 제공하고, AppSource 에코시스템을 빠르게 확장할 수 있기를 기대합니다.</p>


