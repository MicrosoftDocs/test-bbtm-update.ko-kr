Title: 'Azure의 Jenkins: 0에서 영웅으로'
Summary: Jenkins 인프라를 Azure로 이동하는 방법을 고려했다면 더 이상 살펴보지 않습니다. Azure Marketplace의 Microsoft Jenkins 솔루션 템플릿을 사용하면 0에서 Hero로 쉽고 빠르게 이동할 수 있습니다.
Content: >-
  <p><a href="https://aka.ms/jenkins-on-azure">Azure Marketplace에서 MicrosoftJenkins</a>&nbsp; 제품에 대한 새로 고침을 발표하게 되어 기쁩니다.</p>


  <p>이전 버전과 마찬가지로 이 제품을 통해 고객은 Azure의 Linux(Ubuntu 16.04 LTS) VM에서 Jenkins 마스터를 실행할 수 있습니다. 가격은 솔루션 템플릿에서 배포한 소프트웨어 구성 요소 및 Azure 인프라를 실행하는 비용입니다. 클라우드에서 Jenkins를 실행하려는 경우 설정한 Jenkins 마스터를 완전히 제어할 수 있습니다.</p>


  <p>그렇다면 이 새로 고침에 대해 그렇게 흥분하는 이유는 무엇일까요? 왜냐하면 지금 당신은 0에서 영웅으로 갈 수 있기 때문입니다. 필요한 구성으로 서버를 설정하고 최소 시간 내에 빌드를 시작합니다.</p>


  <p>몇 가지 주요 사항:</p>


  <ul>
   <li><strong>가상 네트워크</strong>: 사용자 고유의 가상 네트워크/서브넷에서 Jenkins를 프로비전할 수 있도록 VNET에 대한 지원을 추가했습니다.

   <p style="text-align: center;"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Step2-2.png" style="width: 500px"></p>
   </li>
   <li><strong>Azure 통합</strong>: <a href="https://docs.microsoft.com/en-us/azure/active-directory/msi-overview" target="_blank">MSI(관리 서비스 ID)</a>&nbsp;를 사용하도록 설정하거나 <a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-group-create-service-principal-portal" target="_blank">anAzure 서비스 주체</a>를&nbsp; 제공할 수 있습니다. 이 작업을 수동으로 수행할 필요가&#39;없도록 자격 증명을 Jenkins 자격 증명 저장소에 자동으로 추가합니다. 나중에 설정 <strong>하려는 경우 선택합니다 </strong>.</li>
   <li><strong>빌드</strong>:<a href="https://aka.ms/azjenkinsagents" target="_blank">VM 에이전트</a> 또는 <a href="https://aka.ms/azcontaineragent" target="_blank">ACI(Azure Container Instances)</a>&nbsp;를 사용하도록 설정&nbsp;하면 Azure에서 프로젝트 빌드를 즉시 시작할 수 있습니다. 기본 설정을 만들므로 Jenkins 대시보드에 클라우드를 추가하기 위해 힘든 수동 단계를 수행할 필요가&#39;없습니다. 사용자 지정 요구 사항이 있는 경우 구성을 편집하여 설정을 업데이트하기만 하면 됩니다.
   <ul style="margin-left: 40px;">
    <li>VM 에이전트를 사용하도록 설정하는 경우 기본 제공 Windows Server 2016 이미지 및 기본 제공 Ubuntu 이미지를 기반으로 <strong>Linux-Agent</strong>를 기반으로 <strong>Win-Agent</strong> <strong>inManage JenkinsConfigurationsystem&rarr;&nbsp;</strong>이라는 새 클라우드를 추가합니다.&nbsp;&nbsp;</li>
    <li>ACI를 사용하도록 설정하면 <strong>JenkinsConfiguration</strong>&rarr; 시스템 <strong>관리에</strong> <strong>Aci 에이전트</strong>가 추가됩니다. <a href="https://azure.microsoft.com/en-us/services/container-instances/" target="_blank">Azure Container Instances</a>에서 만든 컨테이너 에이전트를 사용하여 클라우드로 스케일 아웃하고 빌드를 실행할 수 있습니다. 시도하려면 이 <a href="https://docs.microsoft.com/en-us/azure/jenkins/azure-container-agents-plugin-run-container-as-an-agent?toc=%2Fen-us%2Fazure%2Fjenkins%2Ftoc.json&amp;bc=%2Fen-us%2Fazure%2Fbread%2Ftoc.json#configure-the-azure-container-agents-plugin" target="_blank">자습서</a>의 <strong>Azure Container Agents 플러그 인 구성</strong> 단계에서 시작하여 올바른 레이블 및 docker 이미지가 있는지 확인하고 Azure에서 Spring PetClinic 애플리케이션을 빌드할 수 있습니다.&nbsp;</li>
   </ul>

   <p style="text-align: center;"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Step3.png" style="width: 500px"></p>
   </li>
  </ul>


  <p>솔루션 템플릿이 오픈 소스입니다. 따라서 커뮤니티의 일원이 되어<a href="https://github.com/azure/jenkins" target="_blank"> 기여를 시작할 수 있습니다</a>.</p>


  <p>또 다른 새로운 추가는 Azure Active Directory 통해 인증 및 권한 부여를 지원하는 Azure Active Directory <a href="https://aka.ms/azjenkinsaad" target="_blank">플러그 인</a>입니다. 2018년 최신 릴리스에서는 매트릭스 기반 권한 부여가 유일한 선택이 아니므로 프로젝트 기반 권한 부여를 추가했습니다.</p>


  <p>Azure에서 Jenkins 구성을 백업할 수 있다는 사실을 알고 계셨나요? <a href="https://github.com/Azure/jenkins/blob/master/disaster_recovery/disaster-recovery.md" target="_blank">재해 복구 스크립트</a>를 살펴보세요. 이 팀은 $JENKINS_HOME을 Azure 관리 디스크에 탑재하는 데 사용할 수 있는 이 편리한 스크립트를 만들어 다른 인스턴스에서 Jenkins 구성을 다시 사용할 수 있도록 했습니다.</p>


  <p>의견을 보내주세요. 아래 의견을 통해 또는 <a href="mailto:azurejenkins@microsoft.com">atJenkins</a>&nbsp; Azure 지원에 이메일을 보내 주시면&#39;다른 지원을 알려주세요.</p>


