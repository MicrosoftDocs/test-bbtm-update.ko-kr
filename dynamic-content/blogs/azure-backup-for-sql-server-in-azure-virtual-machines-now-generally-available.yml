Title: 이제 Azure Virtual Machines의 SQL Server용 Azure Backup을 일반 공급합니다.
Summary: 현재 SQL 서버를 백업하려면 어떻게 해야 할까요? 백업 서버, 에이전트 및 스토리지를 관리해야 하는 백업 소프트웨어를 사용하거나 각 서버의 백업을 개별적으로 관리해야 하는 정교한 사용자 지정 스크립트를 작성할 수 있습니다.
Content: >-
  <p>현재 SQL 서버를 백업하려면 어떻게 해야 할까요? 백업 서버, 에이전트 및 스토리지를 관리해야 하는 백업 소프트웨어를 사용하거나 각 서버의 백업을 개별적으로 관리해야 하는 정교한 사용자 지정 스크립트를 작성할 수 있습니다. IT 인프라의 현대화와 전 세계가 클라우드로 빠르게 전환하면서 지루하고 인프라가 많으며 크기 조정이 어려운 레거시 백업 방법을 계속 사용하시겠습니까? <strong><a href="https://azure.microsoft.com/en-us/services/virtual-machines/sql-server/">SQL Server VM(Virtual Machines</a>)용 Azure Backup</strong>은 클라우드에서 백업을 수행하는 최신 방법이며, 이제 일반 공급된다는 사실을 발표하게 되어 기쁩니다. 독립 실행형 SQL 인스턴스 및 <strong>Always On 가용성 그룹에서</strong> 백업을 <strong>중앙에서 관리하고 모니터링</strong>하는 간단하고 일관된 환경을 제공하면서 백업 인프라를 배포하고 관리할 필요가 없는 <strong>엔터프라이즈 규모의</strong> 제로 <strong>인프라</strong> 솔루션입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39dccdb5-edbf-4cb5-a13f-5267ae74caa0.png"><img alt="Azure Backup for SQL Server running in Azure Virtual Machines" border="0" height="454" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/18c248eb-90cc-4561-ae88-7b29ccaab374.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Virtual Machines에서 실행되는 SQL Server 대한 Azure Backup" width="807"></a></p>


  <p>&nbsp;</p>


  <p>Azure에 기본 제공되는 이 솔루션은 <em>단순성</em>, <em>확장성</em>, <em>보안</em> 및 <em>비용 효율성</em>의 핵심 클라우드 약속과 <strong>네이티브</strong> API를 사용하여 활용되는 내재된 SQL 백업 기능을 결합하여 높은 충실도 백업 및 복원을 제공합니다. 이 솔루션의 <em>주요 가치 제안은</em> 다음과 같습니다.</p>


  <ol>
   <li><strong>15분 RPO(복구 지점 목표</strong><strong>):</strong> Uber 중요 데이터로 작업하고 RPO가 낮습니까? 로그 백업이 15분마다 수행되도록 예약합니다.</li>
   <li><strong>원클릭, 특정 시점 복원:</strong> 정교한 수동 복원 절차의 피곤? 차등 및 전체 백업을 통해 로그 체인을 수동으로 적용할 필요 없이 한 번의 클릭으로 최대 1초까지 데이터베이스를 특정 시점으로 복원합니다.</li>
   <li><strong>장기 보존:</strong> 엄격한 규정 준수 및 감사 요구 사항 기본 제공 수명 주기 관리 기능을 통해 복구 지점이 자동으로 정리되는 보존 기간을 기준으로 몇 년 동안 백업을 유지합니다.</li>
   <li><strong>암호화된 데이터베이스에 대한 보호:</strong> 데이터 및 백업의 보안에 관심이 있나요? SQL Role-Based Access Control을 사용하여 백업 및 복원 작업을 제어하면서 암호화된 데이터베이스를 백업하고 미사용 시 기본 제공 암호화를 사용하여 백업을 보호합니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/blog/azure-backup-can-automatically-protect-sql-databases-in-azure-vm-through-auto-protect/" target="_blank"><strong>자동 보호</strong></a><strong>:</strong> 새 데이터베이스가 자주 추가되는 동적 환경을 처리하시겠습니까? 서버를 자동으로 보호하여 새로 추가된 데이터베이스를 자동으로 검색하고 보호합니다.</li>
   <li><strong>중앙 관리 및 모니터링:</strong> 격리된 각 서버에 대한 백업을 관리하고 모니터링하는 데 너무 많은 시간이 소요되는 경우 데이터베이스에 적용할 수 있는 중앙에서 관리되는 백업 정책을 만들어 스마트하게 확장합니다. 작업을 모니터링하고 단일 창에서 서버 및 자격 증명 모음에서 경고 및 이메일을 받습니다.</li>
   <li><strong>비용 효율적인:</strong> 인프라가 없고 규모를 관리하는 오버헤드가 없는 것은 이미 돈을 위한 가치처럼 보이나요? 총 소유 비용과 유연한 종량제 옵션을 즐기세요.</li>
  </ol>


  <h2>시작</h2>


  <p>아래 이미지를 클릭하여 Azure Backup을 사용하여 Azure VM에서 실행되는 SQL Server 백업하는 방법 비디오를 &quot;시청합니다.&quot;</p>


