  <h2>고객 의견</h2>


  <p>몇 달 동안 미리 보기로 제공되었으며 고객들로부터 압도적인 반응을 보였습니다.</p>


  <p><em>&ldquo;Azure SQL Server Backup에 대한 우리의 경험은 환상적이었습니다. 그것은&rsquo; 당신이 몇 분 안에 장소에 넣어 그것에 대해 걱정할 필요가 없습니다 솔루션을 제공합니다. DB&rsquo;를 복원하려면 롤링 로그를 처리할 필요가 없으며 날짜와 시간만 선택하면 됩니다. 데이터가 다른 보호된 항목과 함께 Recovery Services 자격 증명 모음에 안전하게 저장되어 있다는 것을 알 수 있습니다.&rdquo;</em></p>


  <p align="right">- 스티븐 헤이즈, 수석 건축가, 예민한 브랜드 조명, Inc.</p>


  <p><em>&ldquo;지난 몇 개월 동안 SQL Server Azure Backup을 사용해 왔으며 사용하기 쉽고 쉽게 설정할 수 있습니다. 백업 및 복원 작업은 성능이 뛰어나고 안정적이며 모니터링하기 쉽습니다. 향후에도 계속 사용할 계획입니다.&quot;</em></p>


  <p align="right">- Celica E. Candido, 클라우드 운영 분석가, 윌리스 타워 왓슨</p>


