Slug: windows-azure-services-now-generally-available-in-china
Title: 21Vianet에서 운영하는 Windows Azure는 현재 중국에서 일반 공급됩니다.
Summary: 우리는 21Vianet이 운영하는 Windows Azure의 공개 출시와 함께 중국 내부에서 퍼블릭 클라우드 플랫폼 기술을 일반적으로 사용할 수 있게 된 최초의 다국적 기업이 되어 기쁩니다....
Content: >-
  21Vianet이 운영하는 Windows Azure를 공개 출시하여 중국 내부에서 퍼블릭 클라우드 플랫폼 기술을 일반 공급한 최초의 다국적 기업이 되어 기쁘게 생각합니다.이러한 성과는 중국에서 가장 큰 인터넷 서비스 공급자 중 하나인 Microsoft와 21Vianet 간의 고유한 파트너십을 통해 가능해졌으며, 중국에서 Windows Azure 서비스를 운영하고 판매합니다.21Vianet에서 운영하는 Windows Azure는 Microsoft의 글로벌 Windows Azure 서비스와 동일한 기술을 기반으로 하며, 안정적이고 유연하며 가치 기반 서비스를 제공하여 Microsoft의 최신 클라우드 기술과 이점을 중국 고객에게 제공하고 중국 전체의 기술 개발을 추진합니다.


  오늘의 흥미로운 이정표에 대한 자세한 내용은 <a href="https://blogs.technet.com/b/microsoft_blog/archive/2014/03/26/microsoft-becomes-the-first-global-public-cloud-provider-in-china-with-the-general-availability-of-microsoft-azure-in-the-region.aspx">공식 Microsoft 블로그</a> 를 방문하세요.
