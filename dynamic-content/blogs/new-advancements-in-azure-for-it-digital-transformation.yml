Title: IT 디지털 변환을 위한 Azure의 새로운 발전
Summary: 저는 이번 주에 Ignite에 있으며, 20,000명 이상의 사람들이 지속적인 기술 변화의 환경에서 비즈니스를 어떻게 발전시킬 수 있는지에 대해 이야기하고 있습니다. 우리는 기술이 기업이 고객에게 더 나은 서비스를 제공하고 경쟁업체와 차별화할 수 있는 핵심 방법 중 하나입니다.
Content: >-
  <p>저는 이번 주에 Ignite에서&#39;, 20,000명 이상의 사람들이 지속적인 기술 변화의 기후에서 비즈니스를 어떻게 발전시킬 수 있는지에 대해 이야기하고 있습니다. 우리는 기술이 기업이 고객에게 더 나은 서비스를 제공하고 경쟁업체와 차별화할 수 있는 핵심 방법 중 하나입니다. 그것은 굉장한 책임입니다. 변화의 속도는 빠르고 일정 &ndash; 하지만 혁신과 진정한 비즈니스 전환을위한 좋은 기회가 옵니다.</p>


  <p>Microsoft에서 우리의 임무는 전 세계의 모든 사람과 모든 조직이 더 많은 성과를 거둘 수 있도록 힘을 실어주는 것입니다. 특히 클라우드 컴퓨팅 시대에는 IT 대상에게 특별한 의미가 있다고 생각합니다. 공동으로 우리는이 흥미 진진한 시간에 새로운 가능성을 활용하기 위해 여러분 각자와 협력하고 있습니다. 이것이&#39;바로 여러분 모두를 위해 Azure &ndash; 를 빌드하는 이유입니다. Azure 인프라의 신뢰할 수 있는 규모와 복원력, 최신 애플리케이션을 빌드 및 제공하기 위한 Azure 서비스의 생산성, 타의 추종을 불허하는 하이브리드 기능은 비즈니스를 발전시키는 데 도움이 될 수 있는 기반입니다. 전 세계 42개 지역이 발표되고 4,500개 이상의 입지&ndash;&rsquo;를 갖춘 광대한 네트워크가 비즈니스의 중추가 됩니다.</p>


  <h2>코어 인프라</h2>


  <p>클라우드 사용량은 사람들이 원래 시작한 개발 및 테스트 워크로드를 훨씬 뛰어넘습니다. 기업은 가장 중요하고 까다로운 시스템을 클라우드에 배치하는 등 클라우드 채택의 두 번째 물결을 주도하고 있습니다. 포춘지 선정 500대 기업 중 90% 이상이 Microsoft 클라우드를 선택하는 기업에서 선호하는 클라우드입니다. 현재 Ignite&rsquo;에서 Azure 인프라의 발전에 대한 몇 가지 공지 사항을 발표합니다.</p>


  <ul>
      <li>새 VM 크기입니다. 컴퓨팅 옵션은 빠른 속도로 계속 확장합니다. 일반 세션에서는 M 시리즈와 클라우드에서 가장 큰 용도로 구축된 인프라에서 실행되는 SAP HANA를 보여 줍니다. 버스트 가능한 워크로드에 대한 B 시리즈 VM의 미리 보기를 논의하고 Intels&rsquo; Scalable Xeon 및 NVIDIAs&rsquo; Tesla P100 및 P40 GPU와 같은 새로운 프로세서 유형의 혁신을 제공하는 예정된 Fv2, NCv2-, ND 시리즈를 발표합니다.</li>
      <li>클라우드에서 안전하고 중앙 집중식 파일 공유 관리를 제공하는 Azure 파일 동기화의 미리 보기입니다. 이 새로운 서비스는 더 많은 중복성을 제공하고 파일 공유와 관련하여 복잡성을 제거하므로 특별한 구성 또는 코드 변경이 필요하지 않습니다.</li>
      <li>NetApp에서 제공하는 새 엔터프라이즈 NFS 서비스입니다. 6월에 발표된 NetApp과의 파트너십을 기반으로 Microsoft는 2018년 초에 미리 보기를 통해 입증<a href="https://www.netapp.com/us/products/cloud-storage/microsoft-azure.aspx">된</a> ONTAP&reg; 및 기타 하이브리드 클라우드 데이터 서비스를 기반으로 하는&rsquo; 자사 네이티브 NFS v3/v4 서비스를 제공할 예정입니다. 이 서비스는 Microsoft Azure 이동하는 고객을 위해 엔터프라이즈급 데이터 스토리지, 관리, 보안 및 보호를 제공합니다. 또한 이 서비스를 통해 하이브리드 클라우드 시나리오를 발전시키고 Azure, 온-프레미스 및 호스트된 NFS 워크로드에서 가시성과 제어를 제공할 것입니다.&nbsp;</li>
      <li>DDoS(분산 서비스 거부) 공격으로부터 공개적으로 액세스할 수 있는 엔드포인트를 보호하는 데 도움이 되는 Azure DDoS Protection이라는 새 Azure 네트워킹 서비스의 미리 보기입니다. Azure DDoS Protection은 애플리케이션&rsquo;의 정상적인 트래픽 패턴을 학습하고 공격이 감지될 때 트래픽 스크러빙을 자동으로 적용하여 합법적인 트래픽만 서비스에 도달하도록 합니다.</li>
      <li>클라우드 지출 및 클라우드 규정 준수를 &ndash; 모니터링하고 최적화하는 데 도움이 되는 두 가지 새로운 클라우드 거버넌스 서비스 Azure Cost Management 및 Azure Policy &ndash; 가 도입되었습니다. Azure 고객을 위해 Azure Cost Management를 무료로 제공하고 있으며, 이제 Azure Policy 미리 보기에 등록할 수 있습니다.&nbsp;</li>
      <li>네이티브 보안 및 관리 환경의 통합 Azure Portal의 새 업데이트는 가상 머신에 대한 백업, 모니터링 및 구성 프로세스를 간소화합니다. 또한 업데이트 관리가 이제 Azure 고객에게 무료로 제공될 것이라고 발표합니다.</li>
      <li>가상 머신 및 서버를 검색하고 마이그레이션하는 데 도움이 되는 새 Azure Migrate 서비스의 미리 보기입니다. 새 서비스는 모든 온-프레미스 애플리케이션, 워크로드 및 데이터를 캡처하고 마이그레이션 종속성을 Azure에 매핑하여 ITS&rsquo; 작업을 매우 쉽게 만듭니다. Azure Migrate는 오늘 릴리스된 Database Migration Services와도 통합됩니다.</li>
      <li>매우 큰 데이터 세트를 Azure로 전송하는 안전한 방법을 제공하는 새 Azure Data Box의 미리 보기입니다. 이는 Backup 및 Site Recovery와 같은 Azure 서비스뿐만 아니라 CommVault, Netapp, Veritas, Veeam 등의 파트너 솔루션과 원활하게 통합됩니다.</li>
  </ul>


  <p>Azure 가용성 영역의 미리 보기에 대한 지난 주 뉴스를 바탕으로, 오늘 나중에 고객이 비즈니스 연속성을 보장하는 데 도움이 되도록 Azure에서 취하고 있는 고유한 조치에 대해서도 설명합니다. 단일 VM SLA를 사용하는 유일한 클라우드 공급자로서 재해 복구를 위한 21개의 지역 쌍이 발표된 Azure는 차별화된 풍부한 고가용성 및 재해 복구 기능을 제공합니다. 즉, 중요 업무용 워크로드에 대한 최상의 지원, 복원력 및 가용성이 있습니다.</p>


  <h2>최신 애플리케이션</h2>


  <p>애플리케이션은 모든 디지털 변환 전략의 핵심입니다. 애플리케이션 현대화에 도움이 되는 강력하고 최신 기술 중 하나는 컨테이너입니다. 지금까지 개발자로부터 더 많은 관심을 받았던 컨테이너는 이제 애플리케이션 배포를 가속화하고 IT 운영 및 개발 팀이 애플리케이션을 제공하기 위해 공동 작업하는 방식을 간소화하고 있습니다. 오늘 우리는이 공간에서 더 흥미로운 발전을 발표하고있다 :</p>


  <ul>
      <li>Windows Server 컨테이너는 Windows Server 2016 도입되었습니다. Windows Server 버전 1709의 첫 번째 Semi-Annual 채널 릴리스에서는 최적화된 Nano 서버 컨테이너 이미지(80% 더 작음!), Hyper-V의 Linux 컨테이너에 대한 새로운 지원, Linux용 Windows 하위 시스템(즉, Windows 경우 Bash)를 사용하여 네이티브 Linux 도구를 실행하는 기능 등 컨테이너 기술의 발전이 추가되었습니다.</li>
      <li>Azure는 컨테이너를 광범위하게 지원하며, 간단한 인프라에서 풍부한 관리형 인프라에 이르기까지 배포할 수 있는 다양한 옵션을 제공합니다. ACI(Azure Container Instances)는 몇 번의 클릭만으로 클라우드에서 새 컨테이너를 만들고 배포하는 가장 간단한 방법을 제공하며, 현재 Im&rsquo;은 Azure Container Instances가 Linux 외에도 Windows Server를 지원한다고 발표했습니다.</li>
      <li>Azure Service Fabric 확장성이 뛰어난 애플리케이션용으로 설계된 일반화된 호스팅 및 컨테이너 오케스트레이션 플랫폼을 제공하며, 현재 Linux 지원의 일반 공급이 발표됩니다.</li>
  </ul>


  <h2>하이브리드 클라우드</h2>


  <p>조직의 약 85%가 하이브리드 클라우드 전략을 가지고 있다고 답했으며, 91%는 &ndash; &ndash; 하이브리드 클라우드가 장기적인 접근 방식이 될 것이라고 믿는다고 답했습니다. 하이브리드 클라우드 기능은 클라우드를 더 빠르게 채택하는 데 도움이 됩니다. Microsofts&rsquo; 하이브리드 클라우드 접근 방식의 고유한 점은 온-프레미스와 클라우드 간에 일관성을 구축한다는 것입니다. 일관성은 하이브리드 클라우드의 복잡성을 배제하는 데 도움이 됩니다. 이는 모든 것에 대해 서로 다른 두 시스템이 필요하지 않기&rsquo; 때문입니다. ID, 데이터, 개발, 보안 및 관리 전반에 걸쳐 일관성을 구축합니다. &rsquo;현재 다음과 같은 개발을 통해 하이브리드 클라우드 리더십을 한층 더 발전시키고 있습니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/blog/first-microsoft-azure-stack-systems-are-headed-to-your-datacenters/">Azure Stack</a>은 이제 파트너 Dell EMC, Hewlett Packard Enterprise(HPE) 및 Lenovo에서 배송됩니다. Ignite의 쇼 플로어에서 이러한 통합 시스템을 모두 볼 수 있습니다. Azure의 확장인 Azure Stack은 온-프레미스 환경에 클라우드 컴퓨팅의 민첩하고 빠르게 변화하는 혁신을 제공합니다. Azure Stack만 조직&rsquo; 데이터 센터에서 Azure 서비스를 제공하는 동시에 진정으로 일관된 하이브리드 클라우드 배포를 위해 적절한 양의 유연성과 제어 &ndash; 를 분산할 수 있습니다.</li>
      <li>이제 완전히 관리되는 Azure SQL Database 서비스는 Managed Instance를 통한 코드 변경 없이 100% SQL Server 호환성을 제공합니다. 현재 가동 중지 시간이 거의 0에 가까운 마이그레이션을 가능하게 하는 새로운 Azure Database Migration Service가 도입되었습니다. 이제 고객은 번거로움이나 높은 비용 없이 모든 데이터를 Azure로 마이그레이션할 수 있습니다.</li>
      <li>이제 Azure Security Center를 사용하여 온-프레미스 및 다른 클라우드에서 실행되는 워크로드를 보호할 수 있습니다. Were&rsquo;는 또한 JIT(Just in Time) 액세스, 동적 앱 허용 목록, 대화형 조사 경로 및 매핑으로 공격을 종료하도록 드릴다운할 수 있는 등 위협을 더 잘 방어하고 신속하게 대응할 수 있는 새로운 기능을 오늘 발표했습니다.</li>
  </ul>


  <p>위의 모든 제품 혁신 외에도, Im&rsquo;이 자랑스럽게 여기는 분야 중 하나는 고객의 비용을 절감하기 위해 우리가 하는 일&rsquo;입니다. 예를 들어 Windows Server용 Azure 하이브리드 혜택과 새로 발표된 SQL Server 대한 Azure 하이브리드 혜택을 통해 고객은 기존 라이선스를 사용하여 Azure에서 할인을 받을 수 있으므로 이러한 고객에게 가장 경제적인 선택과 클라우드 경로가 됩니다. 방금 발표한 새로운 Azure Reserved VM Instances와 함께 고객은 Windows Server VM에서 최대 82%를 절약할 수 있습니다. 위에서 언급한 무료 Azure Cost Management 기능은 고객이 Azure에서 작업을 실행하는 방법을 최적화하여 비용을 절감하는 데 도움이 됩니다. 그리고 우리는 지금 우리가 제공하는 $ 200 무료 크레딧뿐만 아니라 12 개월 동안 많은 인기있는 서비스의 무료 사용을 소개하는 새로운 Azure 무료 계정을 제공하고 있습니다.</p>


  <p>&rsquo;IT를 위한 흥미로운 시기이며&rsquo;, 여러분이 디지털 트랜스포메이션 시대에 신뢰할 수 있는 파트너라는 사실에 매우 기쁘게 생각하고 있습니다. 저희에 대한 여러분의 신뢰를 증진하고 여러분 각자가 더 많은 성과를 거둘 수 있도록 여러분의 질문이나 피드백을 듣기를 기대합니다.</p>
