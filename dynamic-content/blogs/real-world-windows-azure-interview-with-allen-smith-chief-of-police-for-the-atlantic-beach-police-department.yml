Title: '실제 세계 Windows Azure: 대서양 해변 경찰국의 경찰청장 앨런 스미스와의 인터뷰'
Summary: 리얼 월드 Windows Azure 시리즈의 일환으로, 우리는 대서양 해변 경찰국의 경찰청장 인 앨런 스미스 (Allen Smith)에게 첫 번째 응답자를위한 Windows Azure 플랫폼을 사용하는 것에 대해 이야기했습니다,...
Content: '<p>실제 세계 Windows Azure 시리즈의 일환으로, 우리는 앨런 스미스, 대서양 해변 경찰국의 경찰청장, 첫 번째 응답자, 법 집행 솔루션에 대한 Windows Azure 플랫폼을 사용하는 방법에 대해 이야기했다. 그가 말한 것은 다음과 같습니다. </p>  <p><b>MSDN: 애틀랜틱 비치 경찰서와 제공하는 서비스에 대해 알려주세요. </b></p>  <p><b>스미스:</b> 애틀랜틱 비치 경찰국에서 우리의 임무는 "지역 사회 지향적 인 치안"을 제공하는 것입니다. 즉, 노스캐롤라이나 주 애틀랜틱 비치 마을에서 시민과 경찰의 상호 작용을 통해 일정하고 안전한 환경을 제공하기 위해 주민, 상인 및 방문객과 파트너십을 맺습니다.&nbsp;  </p>  <p><b>MSDN: Windows Azure 플랫폼을 구현하기 전에 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>스미스: </b> 우리는 지속적으로 시민과 경찰을 보호 할 수있는 새로운 방법을 추구합니다. 우리는 18 명의 풀 타임 경찰관만있는 작은 경찰서이며 가장 큰 과제 중 하나는 비용입니다.  우리는 예산 내에서 운영해야 하므로 현재의 과제이든 잠재적인 미래의 과제이든 관계없이 문제를 체계적으로 해결할 수 있는 비용 효율적인 방법이 필요합니다. 개선의 기회를 본 한 가지 분야는 임원이 사용하는 전자 기기의 수였습니다. 경찰관은 차량 내 카메라, 휴대용 컴퓨터 및 휴대 전화와 같은 여러 장치를 사용합니다. 이러한 디바이스를 비용 효율적으로 통합하는 방법을 찾고자 했습니다. &nbsp;</p>  <p><b>MSDN: Windows Azure 플랫폼을 사용하여 빌드한 첫 번째 응답자, 법 집행 솔루션을 설명할 수 있나요?</b></p>  <p><b>스미스: </b> Microsoft는 Windows Azure의 클라우드에서 호스트되고 상용, 기성 스마트폰의 여러 모델에 설치된 IncaX에서 개발한 지역 캐스팅 시스템을 사용합니다. 스마트폰을 사용하면 경찰관이 전화를 걸고 인터넷 및 웹 기반 애플리케이션에 연결하여 교통 정류장에서 영장 확인과 같은 일반적인 작업을 수행할 수 있습니다. 스마트폰은 차량 내 카메라 역할을 하며, 어디에 있든 장교를 찾을 수 있는 지리 정보 시스템(GIS) 소프트웨어가 장착되어 있습니다. 이를 통해 다른 응답자들이 도움이 필요할 때 다른 응답자를 현장으로 안내하거나 장교를 도울 수 있습니다. 수집하는 모든 데이터는 Windows Azure Table Storage에 저장됩니다.</p>  <p>&nbsp;</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5822.APDSS.png" border="0"></a></p>  <p><b>스마트 폰의 지리적 정보 시스템을 사용하면 애틀랜틱 비치 경찰국이 어디에 있든 경찰관을 찾을 수 있으며 라이브 카메라 피드를 경찰의 데스크톱 컴퓨터로 스트리밍할 수 있습니다. </b></p>  <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </b></p>  <p><b>스미스: </b> 아직 테스트 단계에 있지만 솔루션을 고유하게 만드는 한 가지, 그리고 이 작업을 수행하는 세계 최초의 경찰 부서 중 하나가 될 것입니다.  컴퓨터 및 휴대폰 우리는 그들이 어디에 있든 장교를 찾을 수 있습니다, 나는 내 사무실에서 내 데스크톱 컴퓨터에 경찰 순양함에서 라이브 카메라 피드를해야합니다 - 우리는 항상 연결되어 있습니다. <b></b></p>  <p><b>MSDN: Windows Azure 플랫폼에서 실현하는 이점은 무엇인가요?</b></p>  <p><b>스미스:</b> 우리는 GIS를 사용하는 법 집행 관을위한 첫 번째 응답자 응용 프로그램을 가지고 있으며, 이는 시민과 경찰관을 더 잘 보호하는 데 도움이되며, 이것이 우리의 최우선 과제이므로 솔루션에서 얻은 근본적인 이점입니다. 동시에 Windows Azure를 사용하여 Microsoft 데이터 센터에서 애플리케이션을 호스트함으로써 IT 유지 관리 및 관리 비용을 줄일 수 있습니다. 또한 디바이스를 통합하여 하드웨어 비용을 절감할 수 있으며, 이는 Windows Azure에서 애플리케이션을 호스트하지 않고는 수행할 수 없었을 것입니다.</p>  <p>Atlantic Beach Police Department에서 사용하는 Windows Azure 솔루션 및 고객 또는 파트너로서 귀하에게 더 광범위한 적용 가능성에 대해 자세히 알아보려면 Microsoft 서비스 파트너 리드인 Ranjit Sodhi에 문의하세요.<a target="_blank" href="https://customerpartneradvocate.wordpress.com/contact">https://customerpartneradvocate.wordpress.com/contact</a> </p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면<a target="_blank" href="https://azure.microsoft.com/evidence"> 다음을 방문하세요. www.windowsazure.com/evidence</a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
