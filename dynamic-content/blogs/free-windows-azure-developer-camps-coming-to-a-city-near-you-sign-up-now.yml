entID=1032497660&amp;Culture=de-DE">프랑크푸르트 독일</a><b></b></p>  </td>  <td valign="top" width="221">  <p>2011년 12월 6일<b></b></p>  </td>  </tr>  <tr>  <td valign="top" width="221">  <p><a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032496167&amp;Culture=en-US">댈러스, TX</a><b></b></p>  </td>  <td valign="top" width="221">  <p>2011년 12월 6일<b></b></p>  </td>  </tr>  <tr>  <td valign="top" width="221">  <p><a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=pt-BR&amp;EventID=1032497254&amp;IO=1%2ba%2biIVv9YRb3L3Rcqov8w%3d%3d">리베이라오 프레토, 브라질</a>&nbsp; <b></b></p>  </td>  <td valign="top" width="221">  <p>2011년 12월 6일<b></b></p>  </td>  </tr>  <tr>  <td valign="top" width="221">  <p><a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=de-AT&amp;EventID=1032498583&amp;IO=U1TQhr7mUMRdZtgvZNxBHg%3d%3d">비엔나, 오스트리아</a><b></b></p>  </td>  <td valign="top" width="221">  <p>2011년 12월 7일<b></b></p>  </td>  </tr>  <tr>  <td valign="top" width="221">  <p><a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032498694&amp;Culture=en-US">파밍턴, CT</a><b></b></p>  </td>  <td valign="top" width="221">  <p>2011년 12월 7일<b></b></p>  </td>  </tr>  <tr>  <td valign="top" width="221">  <p><a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032498695&amp;Culture=en-US">뉴욕, NY</a></p>  </td>  <td valign="top" width="221">  <p>2011년 12월 8일</p>  </td>  </tr>  <tr>  <td valign="top" width="221">  <p><a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=pt-BR&amp;EventID=1032497255&amp;IO=1%2ba%2biIVv9YTiQJloYBH2jQ%3d%3d">비토리아, 브라질</a>&nbsp;</p>  </td>  <td valign="top" width="221">  <p>2011년 12월 8일</p>  </td>  </tr>  <tr>  <td valign="top" width="221">  <p><a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032498696&amp;Culture=en-US">말번, 펜실베이니아</a>&nbsp;&nbsp;&nbsp;</p>  </td>  <td valign="top" width="221">  <p>2011년 12월 12일</p>  </td>  </tr>  <tr>  <td valign="top" width="221">  <p><a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032496972&amp;Culture=en-US">Redmond, WA</a></p>  </td>  <td valign="top" width="221">  <p>2011년 12월 13일</p>  </td>  </tr>  <tr>  <td valign="top" width="221">  <p><a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032498697&amp;Culture=en-US">시보레 체이스, MD</a></p>  </td>  <td valign="top" width="221">  <p>2011년 12월 14일</p>  </td>  </tr>  <tr>  <td valign="top" width="221">  <p><a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=pt-BR&amp;EventID=1032497337&amp;IO=hxgPqeRWgBVsMD5xzc5L8g%3d%3d">고이아나, 브라질</a></p>  </td>  <td valign="top" width="221">  <p>2011년 12월 15일</p>  </td>  </tr>  </tbody>  </table>  <p>방갈로르, 델리, 첸나이 및 뭄바이를 포함한 인도에서 이미 이벤트가 열렸으며, 수백 명의 개발자가 최신 Windows Azure 개선 사항에 대해 배웠습니다.</p>  <p>각 캠프 동안 Windows Azure 전문가가 다룹니다.</p>  <ul>  <li>Windows Azure 시작</li>  <li>Windows Azure Storage 사용</li>  <li>SQL Azure 이해</li>  <li>Azure 솔루션을 Windows 보안, 연결 및 크기 조정</li>  <li>Azure 애플리케이션 시나리오 Windows</li>  <li>Windows Azure 애플리케이션 시작</li>  </ul>  <p>Windows Azure DevCamps는 무료이며 모든 사용자에게 열려 있습니다.&nbsp; 스낵이 제공됩니다. 참석자는 점심, 교통 및 관련 경비를 담당합니다. &nbsp;&nbsp;Azure DevCamps Windows 대해 자세히 알아보고 여기에 등록하세요.</p>  <p>새 이벤트 목록, 콘텐츠 업데이트 및 기타 공지 사항을 빠르게 파악하려면 WindowsAzure DevCamps 팀 @DeveloperCamps뿐만 <a href="https://twitter.com/WindowsAzure" target="_blank">@WindowsAzure</a>아니라 다음을 수행합니다.</p>  <p><span style="color: #000000;">Windows Azure DevCamp에 참석하는 경우 이 블로그 게시물로 돌아와서 아래의 의견 섹션을 사용하여 캠프에서 좋아하거나 마음에 들지 않은 것을 알려주세요. Wed&rsquo; love to get your feedback and improve these camps to best suit you.</span></p>'
