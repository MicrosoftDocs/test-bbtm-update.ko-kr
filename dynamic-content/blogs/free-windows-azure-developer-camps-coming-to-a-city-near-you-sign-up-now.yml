Title: 가까운 도시에 오는 무료 Windows Azure 개발자 캠프; 지금 등록하세요!
Summary: Were&rsquo;는 Azure 개발자 캠프에 새로운 무료 Windows 시리즈가 전 세계 여러 도시에 오고 있음을 발표하게 되어 기쁩니다. Azure 개발자가 찾는 데 Windows 있는지 여부&rsquo;...
Content: '<p>Were&rsquo;는 Azure 개발자 캠프에 새로운 무료 Windows 시리즈가 전 세계 여러 도시에 오고 있음을 발표하게 되어 기쁩니다. &rsquo;Azure 개발자가 최신 <a target="_blank" href="https://www.microsoft.com/windowsazure/?WT.mc_id=cmp_pst001_blg_post0006">Windows Azure</a> 기능에 대해 알아보고자 하는 Windows Azure 개발자이든, 속도를 향상하려는 새로운 Windows Azure 개발자를 Windows Azure 개발자 캠프에는 무언가를 제공합니다.&nbsp; 이러한 캠프는 개발자와 개발자가 Windows Azure 전문가로부터 배우고 학습한 내용을&rsquo; 적용하는 실습 시간을 가질 수 있는 비공식적인 무보풀 이벤트입니다.</p>  <p>일정(자세한 내용을 확인하고 등록하려면 위치를 클릭하세요.)</p>  <table align="center" border="1" cellpadding="2" cellspacing="0">  <tbody>  <tr>  <td valign="top" width="221">  <p><b>위치</b></p>  </td>  <td valign="top" width="221">  <p><b>날짜</b></p>  </td>  </tr>  <tr>  <td valign="top" width="221">  <p><a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032496165&amp;Culture=en-US">미니애폴리스, MN</a><b></b></p>  </td>  <td valign="top" width="221">  <p>2011년 11월 16-17일</p>  </td>  </tr>  <tr>  <td valign="top" width="221">  <p><a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=pt-BR&amp;EventID=1032497241&amp;IO=1%2ba%2biIVv9YT3Exz%2fP06Xfw%3d%3d">포르토 알레그레, 브라질</a><b></b></p>  </td>  <td valign="top" width="221">  <p>2011년 11월 17일<b></b></p>  </td>  </tr>  <tr>  <td valign="top" width="221">  <p><a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=pt-BR&amp;EventID=1032497242&amp;IO=1%2ba%2biIVv9YT1euCE6xeXQg%3d%3d">조인빌, 브라질</a><b></b></p>  </td>  <td valign="top" width="221">  <p>2011년 11월 22일</p>  </td>  </tr>  <tr>  <td valign="top" width="221">  <p><a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=pt-BR&amp;EventID=1032497244&amp;IO=1%2ba%2biIVv9YQ0fbjdTE0vUw%3d%3d">Belo Horizonte, 브라질</a><b></b></p>  </td>  <td valign="top" width="221">  <p>2011년 11월 22일</p>  </td>  </tr>  <tr>  <td valign="top" width="221">  <p><a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032498429&amp;Culture=SL-SI">류블랴나, 슬로베니아</a></p>  </td>  <td valign="top" width="221">  <p>2011년 11월 2