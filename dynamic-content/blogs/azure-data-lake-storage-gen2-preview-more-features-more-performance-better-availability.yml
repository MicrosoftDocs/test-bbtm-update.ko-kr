Title: Azure Data Lake Storage Gen2 미리 보기 – 더 많은 기능, 더 많은 성능, 더 나은 가용성
Summary: '6월에 ADLS(Azure Data Lake Storage) Gen2의 제한된 공개 미리 보기를 발표한 이후 응답이 울려 퍼졌습니다. ADLS Gen2 미리 보기에 참여하는 고객은 ADLS Gen2 제품에 내재된 규모, 성능, 보안, 관리 효율성 및 비용 효율성의 이점을 직접적으로 누릴 수 있습니다. '
Content: >-
  <p>6월에 ADLS(Azure Data Lake Storage) Gen2의 제한된 공개 미리 보기를 발표한 이후 응답이 울려 퍼졌습니다. ADLS Gen2 미리 보기에 참여하는 고객은 ADLS Gen2 제품에 내재된 규모, 성능, 보안, 관리 효율성 및 비용 효율성의 이점을 직접적으로 누릴 수 있습니다. 오늘, 우리는 고객에게 더 큰 경험을 할 수있는 미리 보기에 중요한 업데이트를 발표하게되어 매우 기쁩니다.</p>


  <p>오늘&rsquo; 공지 사항에는 미리 보기 고객이 요청한 추가 기능이 포함됩니다.</p>


  <ul>
      <li><strong>Azure Databricks 및 Azure</strong> <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-integration-with-data-lake-storage-gen-2-preview-acl-and-security-update/"><strong>HDInsight</strong></a>에 통합된 Enterprise 클래스 보안 기능</li>
      <li><strong>데이터</strong> 탐색 및 액세스 제어 관리를 포함하여 ADLS Gen2 계정에서 데이터를 보고 관리하는 Azure Storage Explorer 지원</li>
      <li>계정에서<strong> </strong> Storage 방화벽이 활성화된 경우를 포함하여 <a href="https://azure.microsoft.com/blog/general-availability-of-vnet-service-endpoints-for-azure-sql-data-warehouse" target="_blank"><strong>SQL Data Warehouse</strong></a>의 외부 테이블 연결 지원</li>
      <li><a href="https://go.microsoft.com/fwlink/?linkid=2047859"><strong></strong> </a>ADLS Gen2에 저장된 엔터티에 대한 <strong>공통 데이터 모델을</strong> 지원하는 데이터 <a href="https://aka.ms/cdmadsblog"><strong>웨어하우스</strong></a> Power BI 및 SQL</li>
      <li>모든 분석 서비스에 대한 <strong>방화벽</strong> 및 Virtual Network 규칙 통합 Storage</li>
      <li>Microsoft 또는 고객이 제공한 키를 사용하여 미사용 데이터 암호화 및 TLS 1.2를 통한 전송 중 암호화</li>
      <li>ADLS Gen2 파일 시스템을 <strong>DBFS(Databricks 파일 시스템)</strong>에 탑재하는 기능</li>
  </ul>


  <p>또한 현재 ADLS Gen2 공개 미리 보기는 모든 공용 및 소버린 Azure 지역에서 Azure의 모든 고객에게 완전히 열려 있습니다. 고객은 등록하거나 허용 목록에 추가할 필요가 없는 모든 새 계정에서 계층 구조 네임스페이스를 사용하도록 설정된 HDInsight, Databricks 또는 SQL Data Warehouse의 ABFS 드라이버를 활용할 수 있습니다.</p>


  <h2>Data Lake에 엔터프라이즈급 보안 제공&nbsp;</h2>


  <p>고객이 분석을 위한 방대한 엔터프라이즈 수준의 데이터 리포지토리를 만들 때 증가하는 요구에 맞게 크기를 조정하고 수행할 수 있는 스토리지 솔루션이 필요할 뿐만 아니라 이 데이터를 보호할 수 있어야 합니다. 엔터프라이즈 데이터 레이크에서 풍부한 자산을 보호하는 데는 여러 측면이 있습니다.</p>


  <ul>
      <li>권한 있는 사용자 또는 그룹만 데이터를 읽거나 쓸 수 있도록 사용 권한 적용</li>
      <li>미사용 데이터 암호화(자체 또는 시스템 키 사용) 및 전송 중 데이터 손실 가능성을 제거합니다.</li>
      <li>사용자 자격 증명이 손상되는 경우에도 물리적 네트워크 계층이 보호를 제공하도록 전송 계층 보호를 제공합니다.</li>
  </ul>


  <p>ADLS Gen1과 동일한 방식으로 ADLS Gen2는 이제 유연하고 세분화되고 관리하기 쉬운 방식으로 권한 있는 사용자, 그룹 또는 서비스 주체에 대한 액세스를 제한하는 <strong>RBAC(역할 기반</strong> <strong>액세스 제어) 및 POSIX 규격 ACL(액세스 제어 목록)</strong> 을 모두 제공합니다. 인증은 Azure Active Directory OAuth 2.0 전달자 토큰을 통해 AAD 커넥트 페더<strong>레이션 및 암호</strong>보다 더 강력한 보호를 위한 다단계 인증을 비롯한 유연한 인증 체계를 사용할 수 있습니다. 더 중요한 것은 이러한 인증 체계가 이제 Azure Databricks, HDInsight 및 SQL Data Warehouse를 비롯한 주요 분석 서비스와 Azure Storage Explorer 같은 관리 도구에 통합된다는 점입니다. 인증되면 엔터프라이즈&rsquo; 빅 데이터 자산을 보호하기 위한 적절한 수준의 권한 부여를 보장하기 위해 가장 세분화된 권한으로 사용 권한이 적용됩니다.</p>


  <p>데이터 및 전송 계층 보호의 엔드 투 엔드 암호화는 엔터프라이즈 데이터 레이크에 대한 보안 보호 기능을 완료합니다. ADLS Gen2가 <strong>Azure Blobs</strong> 서비스를 기반으로 구축된 경우 Blob 고객이 이미 신뢰하는 이러한 기존 기능은 ADLS Gen2 데이터에 자동으로 적용됩니다. 동일한 분석 엔진 및 도구 집합은 이러한 추가 보호 계층을 활용할 수 있으므로 분석 파이프라인의 완전한 종단 간 보호가 가능합니다.</p>


  <h2>Data Lake는 성능에 의해 구동됩니다.</h2>


  <p>&rsquo;여러 번 설명한 대로 스토리지 계층의 성능은 전체 분석 파이프라인에 대한 TCO(총 소유 비용)에 큰 영향을 줍니다. 이는 스토리지 성능이 향상될 때마다 비용이 많이 드는 컴퓨팅 계층에 대한 요구 사항이 동일한 비율로 감소하기 때문입니다. 분리된 스토리지 모델을 통해 컴퓨팅 및 스토리지의 크기를 독립적으로 조정할 수 있다는 점을 감안할 때, 컴퓨팅 요구 사항의 백분율 감소는 TCO에서 거의 동일한(컴퓨팅은 일반적으로 TCO의 90%에 해당) 감소합니다.</p>


  <p>따라서 ADLS Gen2가 기존 스토리지 솔루션에 대한 워크로드의 특성에 따라 10~50%의 성능 향상을 제공한다고 말할 때 이는 월별 분석 지출이 매우 크게 감소하는 것과 같습니다. 또한 인사이트를 더 빨리 제공할 수 있는 추가 이점이 있습니다.</p>


  <p>ADLS Gen2의 가격은 범용 개체(Blob) 스토리지와 동일합니다. 그러나 위의 모든 성능 및 보안 기능은 이제 해당 가격에 포함됩니다. 따라서 이 모든 전용 기능을 상용 개체 스토리지 가격으로 얻을 수 있으므로 ADLS Gen2는 엔터프라이즈 데이터 레이크를 만들거나 마이그레이션하는 데 이상적인 환경입니다.</p>


  <h2>모든 곳의 Data Lakes</h2>


  <p>ADLS Gen2는 Azure Blobs 서비스의 기능이므로 <strong>모든 Azure 지역에</strong> 있어야 합니다. 이는 전 세계 여행의 대기 시간 없이 직원들이 혜택을 얻을 수 있는 곳 가까이에서 데이터 레이크를 실행하려는 기업에게 중요합니다. 많은 국가 및 따라서 기업은 데이터가 상주할 수 있는 위치에 대한 주권 요구 사항을 규정합니다. Azure는 이미 전 세계에 지역이 있는 퍼블릭 클라우드 공급자의 가장 큰 공간을 보유하고 있으며, 이제 모든 지역에서 ADLS Gen2를 사용할 수 있게 되면서 고객은 원하는 곳에 데이터 레이크를 빌드할 수 있습니다.</p>


