  <h2>새로운 기능 및 업데이트 사항</h2>


  <h3><a href="https://cloudblogs.microsoft.com/sqlserver/2019/06/20/announcing-native-backup-for-sql-server-2008-end-of-support-in-azure/">Azure에서 SQL Server 2008 지원 종료에 대한 네이티브 백업 발표</a></h3>


  <p>SQL Server 2008 및 2008 R2 지원이 종료되면서 많은 고객이 Azure로 이동하고 있습니다. 이 마일스톤을 클라우드 컴퓨팅의 힘으로 인프라를 재구상하고 변환할 수 있는 기회로 보고 있습니다. Azures&rsquo;는 <a href="https://www.microsoft.com/en-us/sql-server/sql-server-2008">3년 동안 무료 확장 보안 업데이트를</a> 제공하며 조직에서 업그레이드할 시간을 제공하면서 이러한 서버에 대한 새로운 임대를 제공합니다. Azure에서 SQL 데이터베이스를 보호하는 것이 얼마나 쉬운지 알아봅니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-and-truffle-partner-to-bring-a-world-class-experience-to-blockchain-developers/">블록체인 개발자에게 세계적 수준의 환경을 제공하기 위한 Microsoft 및 Truffle 파트너</a></h3>


  <p>지난 달 Microsoft는 누구나 쉽게 <a href="https://azure.microsoft.com/en-us/blog/digitizing-trust-azure-blockchain-service-simplifies-blockchain-development/">블록체인 네트워크를</a> 설정 및 관리하고 개발자가 클라우드에서 새로운 종류의 다자간 블록체인 애플리케이션을 빌드할 수 있는 기반을 제공하는 <a href="https://azure.microsoft.com/en-us/services/blockchain-service/">Azure Blockchain Service</a>를 출시했습니다. 이러한 새 앱&rsquo;의 엔드 투 엔드 개발을 사용하도록 설정하기 위해 <a href="https://code.visualstudio.com/">Visual Studio Code, Azure Logic Apps</a> 및 <a href="https://azure.microsoft.com/en-us/services/logic-apps/">Microsoft Flow</a> 팀과 협업하여 <a href="https://flow.microsoft.com/en-us/">Azure DevOps</a> <a href="https://azure.microsoft.com/en-us/services/devops/?&amp;OCID=AID736750_SEM_6kjTfOVp&amp;MarinID=6kjTfOVp_78958749120763_azure%20devops_be_c__1263339009248691_kwd-78958887467240:loc-190_"></a> 개발자가 좋아하는 Microsoft 도구와 오픈 소스 도구를 통합하는 고품질 환경을 제공합니다. 이제 개발자 <a href="https://content.consensys.net/wp-content/uploads/Truffle-MSFT-_-MSFT-Approved-_-June-2019-1.pdf">환경을 위한 Truffle 블록체인 도구를 도입하고 Microsoft Azure</a> DevOps 조직 간의 공식 파트너십을 발표함으로써 관계를 두 배로 늘렸습니다.</p>


  <h2>지금 사용 가능</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/first-microsoft-cloud-regions-in-middle-east-now-available/">Azure 및 Office 365 현재 일반 공급되며, Dynamics 365 및 Power Platform은 2019년 말까지 사용할 수 있습니다.</a></h3>


  <p>Microsoft Azure 및 Microsoft Office 365 고객의 디지털 변환을 지원하기 위해 함께 중요한 단계를 수행하고 있습니다. 이제 Azure와 Office 365 모두 아랍에미리트(UAE)에 위치한 중동의 첫 번째 클라우드 데이터 센터 지역에서 일반 공급됩니다. 차세대 지능형 비즈니스 애플리케이션 및 도구를 제공하는 Dynamics 365 및 Power Platform은 2019년 말까지 UAE의 클라우드 지역에서 사용할 수 있을 것으로 예상됩니다.</p>


  <h2>미리 보기</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/introducing-next-generation-reading-with-immersive-reader-a-new-azure-cognitive-service/">새로운 Azure Cognitive Service인 몰입형 리더 사용하여 차세대 읽기 소개</a></h3>


  <p>Were&rsquo;는 언어 범주의 새로운 Azure Cognitive Service인 <a href="https://aka.ms/IRproductpage">몰입형 리더</a> 미리 보기를 공개합니다. 이제 개발자는 이 서비스를 사용하여 연령이나 능력에 관계없이 사용자의 텍스트 읽기 및 이해력을 향상시키기 위해 앱에 포괄 기능을 포함할 수 있습니다. 기계 학습 전문 지식이 필요하지 않습니다. 포괄성 및 접근성에 대한 광범위한 연구를 기반으로 몰입형 리더&rsquo; 기능은 텍스트를 소리 내어 읽고, 번역하고, 사용자 주의를 집중하도록 설계되었습니다. 몰입형 리더 사용자가 텍스트에서 지식을 잠금 해제하고 교실과 사무실에서 이익을 얻을 수 있도록 도와줍니다.</p>


