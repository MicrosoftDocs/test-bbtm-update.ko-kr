  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-the-preview-of-microsoft-azure-bastion/">Microsoft Azure Bastion의 미리 보기 발표</a></h3>


  <p>전 세계의 많은 고객에게 외부에서 프라이빗 네트워크의 워크로드 및 가상 머신으로 안전하게 연결하는 것은 어려울 수 있습니다. RDP(원격 데스크톱 프로토콜) 및 SSH(Secure Shell)를 통해 연결을 활성화하기 위해 공용 인터넷에 가상 머신을 노출하면 경계가 늘어나고 중요한 네트워크와 연결된 가상 머신을 더 개방적이고 관리하기 어렵게 만듭니다. 가상 머신에 연결하기 위해 대부분의 고객은 가상 머신을 공용 인터넷에 노출하거나 점프 서버 또는 점프 박스와 같은 요새 호스트를 배포합니다. &rsquo;따라서 SSL(Secure Sockets Layer)을 통해 가상 머신에 원활한 RDP 및 SSH 연결을 제공하는 새로운 관리형 PaaS 서비스인 <a href="https://azure.microsoft.com/services/azure-bastion/">Azure Bastion</a>의 미리 보기를 발표하게 되어 매우 기쁩니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/virtual-machine-scale-set-insights-from-azure-monitor/">Azure Monitor의 가상 머신 확장 집합 인사이트</a></h3>


  <p>2018년 10월에 VM(Virtual Machines)용 Azure Monitor의 공개 미리 보기를 <a href="https://azure.microsoft.com/blog/rich-insights-for-virtual-machines-from-azure-monitor/">발표</a> 했습니다. 당시에는 Azure Monitor 아래의 대규모 보기에서 가상 머신 확장 집합을 모니터링하기 위한 지원이 포함되었습니다. 이제 오늘 확장 집합 리소스 블레이드 내에서 <a href="https://docs.microsoft.com/azure/azure-monitor/insights/vminsights-enable-overview#supported-operating-systems">Windows 및 Linux</a> VM 확장 집합을 모니터링하는 공개 미리 보기를 발표합니다. 이 블로그는 몇 가지 향상된 기능을 강조 표시합니다.</p>


  <h2>기술 관련 내용</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/using-azure-search-custom-skills-to-create-personalized-job-recommendations/">Azure Search 사용자 지정 기술을 사용하여 개인 설정된 작업 권장 사항 만들기</a></h3>


  <p>Microsoft Worldwide Learning Innovation 랩은 맞춤형 학습 및 경력 경험 개발에 중점을 둔 Microsoft 내의 아이디어 인큐베이션 랩입니다. 랩이 개발한 최근 경험 중 하나는 기술 기반 맞춤형 작업 권장 사항을 제공하는 데 중점을 두었다. 연구에 따르면 구직은 누군가의&rsquo; 삶에서 가장 스트레스가 많은 시기 중 하나입니다. 모두가 자신의 다음 경력 이동을 찾고 어떤 시점에서 기억하고 자신의 다양한 기술에 맞는 직업을 찾는 것이 얼마나 스트레스. 기술 기능 라이브러리와 함께 Azure Search 사용자 지정 기술을 활용하여 이력서에서 식별된 기능을 기반으로 개인 설정된 작업 권장 사항을 제공하는 기능을 빌드할 수 있었습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-stack-iaas-part-ten/">Azure Stack IaaS &ndash; 10</a><strong> </strong> 부</h3>


  <p>Azure 또는 Azure Stack에서 VM을 실행하는 가장 좋은 방법 중 하나는 클라우드에서 제공하는 서비스를 활용하여 VM(가상 머신)을 중심으로 현대화를 시작할 수 있다는 것입니다. PaaS(Platform as a Service)는 이러한 기능을 직접 빌드하고 유지 관리하는 부담 없이 애플리케이션에서 사용할 수 있는 기능에 적용되는 용어입니다. 실제로 클라우드-IaaS 자체는 기본 하이퍼바이저, 소프트웨어 정의 네트워크 및 스토리지 또는 셀프 서비스 API 및 포털을 빌드하거나 유지 관리할 필요가 없으므로 PaaS입니다. 또한 Azure 및 Azure Stack은 애플리케이션을 현대화하는 데 사용할 수 있는 PaaS 서비스를 제공합니다. 이 문서에서는 PaaS로의 여정의 일환으로 웹앱, 서버리스 함수, Blob Storage 및 Kubernetes를 사용하여 애플리케이션을 현대화하는 방법을 살펴봅니다.</p>


  <h3><a href="https://microsoft.github.io/AzureTipsAndTricks/blog/tip202.html">Visual Studio Code | Azure Machine Learning 서비스 시작 Azure 팁 및 트릭</a></h3>


  <p>Azure에서 복잡한 기계 학습 모델을 만들고 <a href="https://azure.microsoft.com/services/machine-learning-service?WT.mc_id=azure-azuredevtips-micrum">Machine Learning Service</a> 작업 영역에서 데이터로 학습할 수 있습니다. 실험, 모델, 스크립트 및 모델 배포와 같은 모든 기계 학습 도구 및 자산을 관리할 수 있는 작업 영역입니다. 또한 작업 영역을 사용하여 팀의 다른 데이터 과학자와 기계 학습 작업을 공유할 수 있습니다. Machine Learning Service 작업 영역에서 수행할 수 있습니다. &#39;VS Code 대한 Azure Machine Learning 시작하고 Azure Machine Learning 서비스가 작동하도록 합니다.</p>


