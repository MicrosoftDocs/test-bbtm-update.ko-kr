Title: 'Azure SQL DB에서 다시 시작하는 온라인 인덱스 만들기의 일반 공급 '
Summary: 이제 다시 시작 가능한 ROIC(온라인 인덱스 만들기)가 Azure SQL DB에 일반 공급된다는 사실을 발표하게 되어 기쁩니다.
Content: >-
  <p><strong>2019년 2월 27일에 업데이트됨:</strong> 이제 다시 시작 가능한 ROIC(온라인 인덱스 만들기)가 Azure SQL DB에 일반 공급된다는 사실을 발표하게 되어 기쁩니다. 이 기능을 사용하면 처음부터 작업을 다시 시작하지 않고도 인덱스 만들기 작업을 일시 중지하고 나중에 인덱스 만들기 작업이 일시 중지되거나 실패한 위치에서 다시 시작할 수 있습니다. 또한 이 기능은 적은 양의 로그 공간만 사용하여 인덱스를 만듭니다. 다음 시나리오에서 새 기능을 사용할 수 있습니다.</p>


  <ul>
      <li>인덱스 만들기 실패 후[예: 데이터베이스 장애 조치(Failover) 이후 또는 디스크 공간이 부족해진 이후] 인덱스 만들기 작업을 다시 시작합니다. 처음부터 작업을 다시 시작할 필요가 없습니다. 이렇게 하면 큰 테이블에 대한 인덱스를 만들 때 상당한 시간을 절약할 수 있습니다.</li>
      <li>진행 중인 인덱스 만들기 작업을 일시 중지하고 나중에 다시 시작합니다. 예를 들어 우선 순위가 높은 작업을 실행하기 위해 시스템 리소스를 일시적으로 해제해야 하거나 큰 인덱스에 대한 작업을 완료하기에는 너무 짧은 단일 유지 관리 기간이 있을 수 있습니다. 인덱스 만들기 프로세스를 중단하는 대신 인덱스 만들기 작업을 일시 중지하고 나중에 이전 진행률을 잃지 않고 다시 시작할 수 있습니다.</li>
      <li>많은 로그 공간과 다른 유지 관리 작업을 차단하는 장기 실행 트랜잭션을 사용하지 않고 큰 인덱스를 만듭니다. 이렇게 하면 로그 잘림에 도움이 되며 장기 실행 인덱스 만들기 작업에 사용할 수 있는 로그 오류가 발생하지 않습니다.</li>
  </ul>


  <p>이 릴리스에서는 이 기능을 추가하는 다시 시작하는 기능을 다시 <a href="https://azure.microsoft.com/en-us/blog/modernize-index-maintenance-with-resumable-online-index-rebuild/" target="_blank">시작하는 온라인 인덱스 다시</a> 작성으로 확장합니다.&nbsp;&nbsp;&nbsp;</p>


  <p><strong>예제(T-SQL 명령):</strong></p>


  <p>MAXDOP=2를 사용하여 다시 시작하는 인덱스 만들기</p>


  <pre>

  CREATE  INDEX test_idx on test_table (col1) WITH (ONLINE=ON, MAXDOP=2, RESUMABLE=ON ) </pre>


  <p>실행 중인 다시 시작 가능한 온라인 인덱스 만들기 일시 중지</p>


  <pre>

  ALTER INDEX test_idx on test_table PAUSE  </pre>


  <p>일시 중지된 온라인 인덱스 만들기 다시 시작</p>


  <pre>

  ALTER INDEX test_idx on test_table RESUME  </pre>


  <p>실행 중이거나 일시 중지된 다시 시작 가능한 온라인 인덱스 만들기 중단</p>


  <pre>

  ALTER INDEX test_idx on test_table ABORT</pre>


