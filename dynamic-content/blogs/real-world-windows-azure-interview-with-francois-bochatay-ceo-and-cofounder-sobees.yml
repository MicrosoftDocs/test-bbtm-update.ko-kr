Title: '리얼 월드 Windows Azure: 프랑수아 보차테이, CEO 및 코펀더, 소비스와의 인터뷰'
Summary: Real World Windows Azure 시리즈의 일환으로 Sobees의 CEO이자 공동 창립자인 Francois Bochatay와 Windows Azure 플랫폼을 사용하여 회사의 소셜 미디어 집계를 제공하는 방법에 대해 이야기했습니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로 Sobees의 CEO이자 공동 창립자인 Francois Bochatay와 Windows <a target="_blank" href="https://microsoft.com/windowsazure">Azure</a> 플랫폼을 사용하여 회사의 소셜 미디어 집계 및 azure에서 제공하는 이점을 Windows.  그가 말한 것은 다음과 같습니다.</p>  <p><b>MSDN: Sobees 및 제공하는 서비스에 대해 알려주세요.</b></p>  <p><b>Bochatay:</b> Sobees는 사용자가 단일 애플리케이션으로 모든 소셜 미디어 정보 스트림을 관리하는 데 사용할 수 있는 소프트웨어를 개발합니다. 우리의 집계는 트위터와 페이스 북과 같은 응용 프로그램을 사용하는 소비자들 사이에서 인기가 있으며, 최근 야후에서 선도적 인 응용 프로그램으로 자리를 얻었다! 영국의 메일 포털 및 이후 유럽의 다른 국가에서 메일 포털. 또한 여러 검색 엔진의 데이터를 집계하는 실시간 검색 플랫폼도 있습니다.</p>  <p><b>MSDN: Windows Azure 플랫폼을 구현하기 전에 Sobees가 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>Bochatay:</b> Yahoo!를 통해 받은 노출과 수백만 명의 신규 고객을 확보할 수 있는 잠재력을 통해 웹 서비스 및 애플리케이션에 사용한 소규모 호스팅 회사가 필요한 안정성과 확장성을 제공할 수 있다고 확신하지 못했습니다. 우리는 7명의 직원을 두고 있으며, 성장함에 따라 새로운 서비스를 개발하고 최선을 다하는 것에 집중하는 데 시간을 할애하고자 합니다. IT 관리에 대해 걱정할 필요가 없습니다.</p>  <p><b>MSDN: 확장성 및 안정성에 대한 필요성을 해결하기 위해 Windows Azure 플랫폼으로 빌드된 Sobees 솔루션을 설명할 수 있나요?</b></p>  <p><b>Bochatay:</b> 며칠 만에 모든 웹 서비스, 애플리케이션 및 실시간 검색 플랫폼을 Windows Azure 플랫폼으로 마이그레이션하여 Windows Azure에서 Microsoft ASP.NET 웹 페이지를 호스트하는 웹 역할을 만들었습니다. 또한 2010년 6월에 출시되는 새로운 비즈니스 간 서비스에 Windows Azure 플랫폼을 사용했습니다. 새로운 서비스는 소셜 네트워킹 애플리케이션 네트워크, 트위터와 페이스 북, 그리고 일부 뉴스 피드의 상단에 앉아. Sobees는 Twitter 및 Facebook API(애플리케이션 프로그래밍 인터페이스)에 대한 모든 권한을 통해 자체 API 및 애플리케이션을 개발하여 기업이 Twitter 및 Facebook 피드를 모니터링하고 사용자 설정 기준에 따라 Twitter 게시물을 관리할 수 있도록 했습니다. 또한 Microsoft SQL Azure 사용하여 관계형 데이터를 저장합니다.</p>  <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>Bochatay:</b> 가장 좋은 점 중 하나는 새로운 비즈니스 대 비즈니스 애플리케이션에 대해 먼저 개발한 새 서비스를 사용하고 있지만 API를 "Dallas"라는 Microsoft 기술 코드에 게시할 것이라는 점입니다. 다른 개발자와 회사는 자신의 요구에 맞게 API를 구매할 수 있으며 Microsoft는 구독 서비스를 통해 모든 것을 처리합니다. </p>  <p><b>MSDN: Windows Azure 플랫폼을 구현한 이후 Sobees에서 볼 수 있는 주요 이점은 무엇인가요?</b></p>  <p><b>Bochatay:</b> Windows Azure를 사용하면 엄청난 성장을 통해 확장성에 대해 걱정할 필요가 없으며, 새 웹 역할을 빠르게 실행하여 수요를 처리할 수 있습니다. 또한 이제 Microsoft 데이터 센터에서 호스팅하여 엔터프라이즈 수준 서비스를 받습니다. Microsoft는 우리가 신뢰하는 이름이며, 고객이 신뢰하는 이름이며, 이러한 종류의 안정성은 성공에 중요합니다. 더 나은 Windows Azure는 비용 증가 없이 성장하는 고객 기반을 흡수하는 데 도움이 됩니다. 현재 Windows Azure와 동일한 금액을 지불하고 있지만 현재 고객 수의 10배에 달합니다. azure를 Windows 않고 기존 모델을 사용하는 동일한 수의 고객에게 동일한 서비스를 제공하려면 3배의 비용이 쉽게 들 것입니다.</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0247.sobees.jpg" border="0"></a></p>  <p>다음에서 전체 이야기를 읽어보세요.<a target="_blank" href="">&nbsp; </a></p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보고 다음을 방문하세요.&nbsp; <a target="_blank" href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a></p>  <p>&nbsp;</p>'
