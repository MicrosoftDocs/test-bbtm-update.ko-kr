Title: Azure 웹 사이트에 대한 사이트 확장 지원(미리 보기 릴리스)
Summary: Azure 웹 사이트에 대한 새로운 지원 사이트 확장의 미리 보기 릴리스를 발표하게 되어 기쁩니다.
Content: >-
  Azure 웹 사이트에 대한 새로운 지원 사이트 확장의 미리 보기 릴리스를 발표하게 되어 기쁩니다. 이 이니셔티브를 통해 Azure Websites와 관련된 문제 해결, 진단 및 보고 관련 고객 환경을 개선하기 위해 노력하고 있습니다. 현재 릴리스에서는 다음을 수행할 수 있습니다.

  <ol>
   <li><b>관찰</b>: 지정된 웹 사이트에 대한 라이브 모니터 트래픽입니다. <b><span style="text-decoration: underline;">30초</span></b> 이내에 RPS 및 서버 쪽 오류를 볼 수 있습니다. 또한 웹 사이트와 구독 간에 원활하게 전환할 수 있습니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/07/clip_image001.jpg"><img style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="Azure Websites 지원 포털 관찰" alt="Azure Websites Support Portal Observe" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image001_thumb.jpg" width="689" height="390" border="0" /></a></li>
   <li><b>분석</b>: 기존 <b>DaaS</b> 사이트 확장을 사용하여 애플리케이션 관련 문제(기본 및 표준 모드)를 분석할 수 있습니다.자세한 내용은 이전 게시물을 참조하세요 <a href="https://azure.microsoft.com/blog/2014/07/08/daas/">.</a></li>
   <li><b>보고서</b>: Azure Websites 팀에 문제를 보고합니다. ("도움이 필요하세요?"를 클릭하기만 하면 됩니다. 오른쪽 위 모서리에 있는 입니다.) 무료 계층에서 실행되는 웹 사이트에는 이 단추를 사용할 수 없습니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/07/clip_image002.jpg"><img style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="Azure Websites 지원 포털 도움이 필요" alt="Azure Websites Support Portal Need Help" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image002_thumb.jpg" width="586" height="420" border="0" /></a></li>
  </ol>

  &nbsp;


  <b>이 사이트 확장에 액세스하려면 어떻게 해야 하나요? </b> 웹 사이트의 SCM 엔드포인트를 찾아보고 <b>도구 메뉴에서</b> 지원  <b>옵션을</b> 선택하기만 하면 됩니다.


