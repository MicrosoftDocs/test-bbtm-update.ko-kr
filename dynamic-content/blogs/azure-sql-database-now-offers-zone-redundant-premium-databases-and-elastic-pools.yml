Title: Azure SQL Database 영역 중복 Premium 데이터베이스 및 탄력적 풀을 제공합니다.
Summary: Premium 서비스 계층에는 동일한 데이터 센터에서 자동으로 프로비전되는 각 데이터베이스에 대해 여러 중복 복제본이 포함됩니다. 이 디자인은 SQL Server AlwaysON 기술과...
Content: >-
  <p>Azure SQL Database Premium 계층은 지역 내의 동일한 데이터 센터에 자동으로 프로비전되는 각 데이터베이스에 대해 여러 중복 복제본을 지원합니다. 이 디자인은 SQL Server AlwaysON 기술을 활용하고 99.99% 가용성 SLA 및 RPO=0을 사용하여 서버 오류에 대한 복원력을 제공합니다. <a href="https://azure.microsoft.com/en-us/blog/azure-availability-zones-now-available-for-the-most-comprehensive-resiliency-strategy/" target="_blank">Azure 가용성 영역</a>이 도입되면서 SQL Database 이제 Premium 서비스 계층에서 가용성 영역에 대한 기본 제공 지원을 제공한다는 사실을 발표하게 되어 기쁩니다. 개별 데이터베이스 복제본을 서로 다른 가용성 영역에 배치하면 Premium 데이터베이스가 치명적인 데이터 센터 중단을 포함하여 훨씬 더 큰 오류 집합에 복원력을 줍니다. 가용성 영역의 기본 제공 지원은 Azure SQL Database HA(고가용성) 솔루션을 더욱 향상시킵니다. 자세한 내용은 고가<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-high-availability">용성 및 Azure SQL Database</a> 참조하세요.</p>


  <p>이 기능을 활용하려면 데이터베이스 또는 탄력적 풀을 만드는 동안 영역 중복 옵션을 선택하기만 하면 됩니다. 기존 데이터베이스 또는 풀에 사용하도록 설정할 수도 있습니다. 영역 중복 옵션을 사용하도록 설정하면 Azure SQL Database 가동 중지 시간 없이 데이터베이스 또는 풀을 자동으로 다시 구성합니다.</p>


  <p>다음 다이어그램에 설명된 대로 Azure Portal을 사용하여 영역 중복으로 데이터베이스를 구성할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/97c72879-f526-4419-9f7d-aa33ce51d917.png"><img alt="GA blog (002)" border="0" height="1013" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b98b169d-b9cb-416e-8f1d-5f433bf27b5c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="GA 블로그(002)" width="1435"></a></p>


  <p><a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-get-started-cli" target="_blank">CLI</a>, <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-get-started-powershell">PowerShell</a> 또는 <a href="https://docs.microsoft.com/en-us/rest/api/sql/Databases/CreateOrUpdate">REST API</a>를 사용하여 이 설정을 구성할 수도 있습니다.</p>


  <p>영역 중복 Premium 데이터베이스 및 풀은 다음 지역에서 사용할 수 있습니다.</p>


  <ul>
   <li><strong>미국 중부(일반 공급)</strong></li>
   <li><strong>프랑스 중부(일반 공급)</strong></li>
   <li><strong>서유럽(일반 공급)</strong></li>
   <li><strong>동남 아시아(일반 공급)</strong></li>
  </ul>


  <p>시간이 지남에 따라 추가 지역이 추가됩니다.</p>
