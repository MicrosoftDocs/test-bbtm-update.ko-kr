Title: IoT Central의 디바이스 템플릿 라이브러리
Summary: 디바이스 템플릿 페이지에 디바이스 템플릿 라이브러리가 새로 추가되어 디바이스를 온보딩하고 모델링하는 것이 그 어느 때보다 쉬워졌습니다. 이제 새 템플릿 만들기를 시작할 때 처음부터 새로 만드는 중에서 선택하거나 기존 디바이스 템플릿의 라이브러리에서 빠르게 선택할 수 있습니다.
Content: >-
  <p>디바이스 템플릿 페이지에 디바이스 템플릿 라이브러리가 새로 추가되어 디바이스를 온보딩하고 모델링하는 것이 그 어느 때보다 쉬워졌습니다. 이제 새 템플릿 만들기를 시작할 때 처음부터 새로 만드는 중에서 선택하거나 기존 디바이스 템플릿의 라이브러리에서 빠르게 선택할 수 있습니다. &rsquo;현재 MXChip, Raspberry Pi 또는 Windows 10 IoT Core 템플릿 중에서 선택할 수 있습니다. 고객 가치를 제공하는 디바이스 템플릿을 더 추가하여 이 라이브러리를 개선하기 위해 노력할 것입니다.</p>


  <p>디바이스 템플릿 라이브러리를 추가하면 디바이스 모델링 워크플로를 간소화하는 데 도움이 됩니다. 기존 세부 정보로 모델을 미리 채울 수 있으므로 시간이 절약됩니다. 이제 더 많은 제조업체가 증가하는 템플릿 라이브러리에 계속 포함할 디바이스 또는 스마트 제품에 대한 표준 정의를 만들 수 있는&rsquo; 문이 열립니다.</p>


  <p>디바이스 템플릿 선택을 시작하려면 디바이스 템플릿 탭을 선택하고 + 새로 만들기&rdquo; 단추를 클릭합니다&ldquo;. 이렇게 하면 빠르게 시작할 템플릿&rsquo;을 선택할 수 있는 라이브러리 페이지로 이동됩니다. 디바이스 템플릿을 처음부터 모델링하려면 사용자 지정 옵션을 선택할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2fd742d2-68d6-4ee0-933d-8d75a75dc89e.jpg"><img alt="devicetemplibrary2" border="0" height="384" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/570704a7-e7e5-4f43-8f55-588d9b67b42c.jpg" style="margin: 15px auto 0px; border-image: none; float: none; display: block; background-image: none;" title="devicetemplibrary2" width="610"></a></p>


  <p>템플릿을 선택하면 이름을 지정하고 만들기&rdquo;를 클릭하여 &ldquo;이 템플릿을 애플리케이션에 추가합니다. 이 새 템플릿으로 들어오는 시뮬레이션된 데이터를 볼 수 있도록 시뮬레이션된 디바이스를 자동으로 만듭니다. 템플릿이 만들어지면 Device Explorer&rdquo; 페이지를 방문하여 &ldquo;다른 실제 또는 시뮬레이션된 디바이스를 이 템플릿에 연결할 수 있습니다.</p>


  <p>디바이스 온보딩 환경을 계속 간소화하게 되어 기쁩니다. 사용하려는 특정 디바이스 템플릿이 있거나 다른 제안이 있는 경우 아래 링크와 함께 피드백을 남겨주세요.</p>


