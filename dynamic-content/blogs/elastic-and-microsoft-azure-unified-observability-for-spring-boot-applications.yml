  <p>Elastic APM의 분산 추적 기능을 활용하여 애플리케이션의 성능을 자세히 파악하여 고객에게 가장 많은 영향을 미치는 트랜잭션과 해당 트랜잭션이 가장 많이 소요되는 시간을 파악할 수 있습니다.</p>


