Title: '탄력적 및 Microsoft Azure: Spring Boot 애플리케이션에 대한 통합 관찰성'
Summary: Microsoft Azure Spring Cloud 데이터를 탄력적 데이터로 원활하게 제공하고 클라우드 여정의 모든 단계를 모니터링합니다. 클라우드 및 온-프레미스 환경의 Spring Boot 애플리케이션 및 기타 데이터 집합에서 전체적인 보기를 얻을 수 있습니다.
Content: >-
  <p>오늘, Azure에서 Spring Boot 애플리케이션의 통합된 관찰성을 위해 탄력적 통합의 가용성을 발표하고 있습니다. Microsoft Azure Spring Cloud <a href="https://aka.ms/Start-Elastic">로그 및 메트릭</a>을 Elastic에 원활하게 제공하고<a href="https://aka.ms/Start-Elastic-APM">, Spring Boot 애플리케이션을 계측</a>하고, 클라우드 여정의 모든 단계를 모니터링할 수 있습니다. 또한 클라우드 및 온-프레미스 환경에서 Spring Boot 애플리케이션 및 기타 로그 및 메트릭에 대한 전체적인 보기를 얻을 수 있습니다.</p>


  <p>지난 2년 동안 많은 엔터프라이즈 고객과 협력하여 직면한 시나리오에 대해 알아봅니다. 이러한 고객 중 상당수는 온-프레미스 데이터 센터에서 수천 개의 Spring Boot 애플리케이션을 실행하고 있습니다. 이러한 애플리케이션을 클라우드로 마이그레이션할 때 이러한 애플리케이션에서 로그 및 메트릭을 집계하고 개발자가 익숙하고 수년 동안 사용해 온 솔루션을 사용하여 APM(애플리케이션 성능 모니터링)을 위해 계측해야 합니다. 또한 이미 로그 및 메트릭을 전달하고 Elastic과 같은 시스템을 사용하여 엔드 투 엔드 모니터링을 위해 미리 계측된 기존 서버 쪽 소프트웨어의 연속성을 보장해야 합니다. 더 심층적인 애플리케이션 가시성을 확보하고 근본 원인 분석에 소요되는 시간을 줄이며 웹 및 모바일 애플리케이션에서 일관된 고객 환경을 제공할 수 있습니다. <a href="https://techcommunity.microsoft.com/t5/apps-on-azure-blog/2021-report-how-developers-migrate-spring-apps-to-the-cloud/ba-p/3021421" target="_blank">또한 2021년 설문 조사에 따르면</a> 엔드 투 엔드 모니터링&rdquo;은 DevOps 두 번째로 큰 과제이며 IT 관리자는 Spring Boot 애플리케이션을 클라우드로 마이그레이션할 때 직면합니다.&ldquo; Elastic에서 Azure Spring Cloud 로그 및 메트릭을 통합하면 여정을 간소화하고 통합된 관찰성을 위해 Spring Boot 애플리케이션을 쉽게 계측할 수 있습니다.</p>


  <p><a href="https://www.youtube.com/watch?v=KjmQX1SxZdA&amp;ab_channel=JavaonAzure" target="_blank"><img alt="Unified Observability" border="0" height="583" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c281fe9a-d979-4ba3-96f4-3e141023500a.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="통합된 관찰성" width="1024"></a></p>


  <p><em><strong>그림 1:</strong> Elastic을 사용하는 Spring Boot 애플리케이션에 대한 관찰 가능성을 보여 주는 대시보드가 있는 비디오 스크린샷</em></p>


  <p>이제 Elastic은 Microsoft Azure Spring Cloud에서 로그 및 메트릭을 원활하게 수집하여 DevOps 및 SRE가 <a href="https://www.elastic.co/observability/cloud-monitoring" target="_blank">클라우드, 온-프레미스 또는 하이브리드 환경에서</a>&mdash; Spring Boot 애플리케이션&mdash;을 모니터링하고 모니터링 사일로를 제거하여 운영 효율성 및 개발자 생산성을 높일 수 있습니다. DevOps 및 SRE는 Spring Boot 로그와 애플리케이션 메트릭을 Elastic에 자동으로 전달하여 모든 환경에서 모니터링할 수 있습니다. 또한 Teams 전체적인 엔드 투 엔드 모니터링을 위해 환경 전체에서 다른 관찰 가능성 데이터 집합과 컨텍스트를 상호 연결하고 Spring 데이터에 추가할 수 있습니다.</p>


  <p>&ldquo;Elastic은 조직이 애플리케이션과 인프라&rdquo; 를 관찰, 이해 및 최적화할 수 있도록 돕는 데 전념하고 있다고 <strong>Elastic 제품 관리 담당 부사장인 Steve Kearns</strong>는 말했습니다. &quot;Azure Spring Cloud와 Elastic Observability 솔루션 간의 이 네이티브 통합을 통해 애플리케이션, 인프라 및 사용자 데이터 전반에서 Spring Boot 애플리케이션의 통합 보기를 통합하는 것이 그 어느 때보다 쉽게&#39;.&quot;</p>


  <p style="margin-left: 40px;"><em>&quot;Microsoft는 고객이 클라우드에서 Java 애플리케이션을 보다 쉽게 현대화할 수 있도록 하기 위해 최선을 다하고 있습니다. Elastic on Azure의 확장된 네이티브 통합에는 고객이 단순히 Spring Boot 애플리케이션의 종단 간 관찰 가능성을 달성할 수 있도록 하는 Azure Spring Cloud에 대한 지원이 포함되어 있습니다.&quot;</em>&mdash; <strong>Julia Liuson, Microsoft 개발자 부서 사장</strong></p>


  <h2>Elastic에 Azure Spring Cloud 로그 전달</h2>


  <p>네이티브 통합을 통해 탄력적 관찰 가능성 솔루션에 로그를 원활하게 제공할 수 있습니다. 데이터가 Elastic으로 제공되면 턴키 시각화 및 대시보드를 사용하여 몇 분 안에 분석을 시작합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/09a849cc-259b-4dad-be42-626cc0fd98cf.png"><img alt="Diagnostic Setting blade for Azure Spring Cloud Service" height="530" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f061a8d5-c317-46da-a798-3aa14c78779f.png" style="display: inline;" title="진단 설정" width="1024"></a></p>


