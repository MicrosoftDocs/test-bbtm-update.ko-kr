  <h2>기계 학습이 변칙을 자동으로 검색합니다.</h2>


  <p>Elastics&rsquo; <a href="https://www.elastic.co/what-is/elasticsearch-machine-learning">기본 제공 기계 학습 기능을</a> 사용하면 Azure Spring Cloud 데이터에서 새로운 인사이트를 추출하는 것은 단추&mdash; 메이킹 기계 학습을 클릭하는 것만큼 간단합니다.</p>


  <p>Elastic Stack은 수집 시 데이터를 처리하여 근본 원인을 식별하거나 이벤트에 컨텍스트를 추가하는 데 필요한 메타데이터가 있는지 확인합니다. 데이터 시각화 도우미와 같은 기본 제공 도구는 찾고&#39;작업을 찾고 기계 학습과 잘 어울리는 데이터 필드를 식별하는 데 도움이 됩니다.</p>


  <p>탄력적 관찰 가능성 내에서 풍부한 경고 및 변칙 검색 기능을 사용하여 로그 및 APM 데이터에서 실행 가능한 인사이트를 도출할 수 있습니다. 예를 들어 Azure Spring Cloud에서 애플리케이션의 응답 시간에 불규칙한 로그 속도 또는 비정상적인 동작을 발견할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/76130358-4414-4063-92f4-4746b432ffeb.png"><img alt="Anomaly Explorer in Elastic" height="591" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b15a5e22-76c1-4229-b0cc-a5fbe6a0817f.png" style="display: inline;" title="탄력적 변칙 탐색기" width="1024"></a></p>


