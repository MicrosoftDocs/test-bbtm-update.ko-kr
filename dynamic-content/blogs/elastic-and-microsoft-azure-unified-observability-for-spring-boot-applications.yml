  <p>Elastic APM을 사용하여 JVM(Java Virtual Machine) 메트릭을 확인하여 증거 기반 용량 계획 결정을 내리는 데 도움이 되는 힙 메모리 사용량, 시스템 메모리 사용량, CPU 사용량 및 기타 메트릭을 이해할 수도 있습니다.</p>


