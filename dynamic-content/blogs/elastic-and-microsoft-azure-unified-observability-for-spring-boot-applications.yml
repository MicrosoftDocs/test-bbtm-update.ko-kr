  <h2>동일한 로그를 사용하여 클라우드 규모에서 위협 중지</h2>


  <p>Elastic은 공통 스키마 및 단일 리포지토리를 제공하므로 Spring 애플리케이션 및 기타 데이터 집합의 동일한 관찰성 데이터를 XDR(확장 검색 및 응답)에 사용하여 평균 검색 시간을 0으로 유도할 수도 있습니다. <a href="https://www.elastic.co/security" target="_blank">Elastic Security</a> 는 SIEM(보안 정보 및 이벤트 관리)과 엔드포인트 보안을 결합하여 조직이 다양한 원본에서 대량의 데이터를 수집 및 보존하고, 데이터를 더 오래 저장 및 검색하고, 검색 및 기계 학습을 통해 위협 헌팅을 강화할 수 있도록 합니다.</p>


  <h2>조명을 켜두는 동안 고객 가치에 집중</h2>


  <p>Azure에서 Elastic의 네이티브 통합은 Azure에서 Elastic을 시작하는 가장 쉽고 빠른 방법입니다. Azure Spring Cloud 로그 및 APM 데이터를 Elastic으로 신속하게 배송하고, 필요한 경우 어디서나 모든 유형의 데이터에 액세스합니다. 데이터가 온-프레미스이거나 다중 클라우드 또는 하이브리드 클라우드 환경에서 가장&mdash; 많이 필요합니다. 이 전체적인 보기는 Spring Boot 애플리케이션을 클라우드로 마이그레이션하는 것을 간소화하는 데 도움이 됩니다. 또한 Elastic Cloud <a href="https://www.elastic.co/cloud/shared-responsibility" target="_blank">는 보안, 유지 관리 및 유지 관리를 처리</a>하여 가시성 향상, 운영 개선 및 사이버 복원력으로 비즈니스를 발전시킬 수 있습니다.</p>


  <h2>솔루션을 빌드하고 현재 모니터링</h2>


  <p>Azure Spring Cloud는 Microsoft 및 VMware에서 공동으로 빌드, 운영 및 지원합니다. 인프라 및 Spring Cloud 미들웨어 관리의 복잡성을 추상화하여 비즈니스 논리를 빌드하는 데 집중하고 Azure에서 동적 크기 조정, 패치, 보안, 규정 준수 및 고가용성을 처리할 수 있도록 하는 Spring Boot 애플리케이션용 완전 관리형 서비스입니다. 몇 단계를 통해 Azure Spring Cloud를 프로비저닝하고, 애플리케이션을 만들고, Spring Boot 애플리케이션을 배포하고 크기를 조정하고, 몇 분 안에 모니터링을 시작할 수 있습니다. 계속해서 더 많은 개발자 친화적이고 엔터프라이즈 지원 기능을 Azure Spring Cloud에 도입할 예정입니다. Azure Spring Cloud를 사용하여 영향력 있는 솔루션을 빌드하는 방법을 듣고 싶습니다.</p>


