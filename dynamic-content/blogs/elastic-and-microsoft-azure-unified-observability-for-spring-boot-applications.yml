  <h2>Spring Boot 애플리케이션 성능 분석</h2>


  <p>Spring Boot 애플리케이션에서 로그를 계측하고 전달한 후 Elastic Observability를 사용하여 데이터를 모니터링, 분석 및 검색하여 애플리케이션의 성능을 유지할 수 있습니다.</p>


  <p>Elastic Observability 내에서 기본 제공 Azure Spring Cloud 대시보드를 사용하여 Azure Spring Cloud 로그에서 즉각적인 인사이트를 얻을 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bb032c48-f6a7-4260-9938-4258591f597d.png"><img alt="Out-of-the-box dashboards" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cfe4678c-a515-47b8-8fa4-6d7f671431df.png" style="display: inline;" title="Elastic Observability의 Azure Spring Cloud Service 로그에 대한 기본 대시보드" width="914"></a></p>


  <p><em><strong>그림 4:</strong> Elastic Observability의 Azure Spring Cloud Service 로그에 대한 기본 대시보드</em></p>


  <p>APM(탄력적 애플리케이션 성능 모니터링)을 사용하면 애플리케이션 성능 데이터를 분석하고 검색할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ded9082c-b99a-4d69-9f0f-05827cb3c122.png"><img alt="Service Map for customer service from Spring Petclinic Application" height="575" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d1543db3-e93a-41c6-bd84-203646f702ea.png" style="display: inline;" title="서비스 맵" width="1024"></a></p>


