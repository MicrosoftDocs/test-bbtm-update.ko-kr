Title: 'AI & IoT Insider Labs: 소규모 농업 혁신 지원'
Summary: 스마트 팩터리 및 스마트 도시에서 가상 개인 비서 및 자율 주행 자동차에 이르기까지 AI(인공 지능)와 IoT(사물 인터넷)는 전 세계 사람들이 살고, 일하고, 플레이하는 방식을 변화시키고 있습니다.
Content: >-
  <p>스마트 팩터리 및 스마트 도시에서 가상 개인 비서 및 자율 주행 자동차에 이르기까지 AI(인공 지능)와 IoT(사물 인터넷)는 전 세계 사람들이 살고, 일하고, 플레이하는 방식을 변화시키고 있습니다.</p>


  <p>그러나 사람, 디바이스 및 데이터가 상호 작용하는 방식을 근본적으로 변경하는 것은 간단하거나 쉬운 일이 아닙니다. <a href="https://www.microsoftiotinsiderlabs.com/">Microsofts&rsquo; AI &amp; IoT Insider Labs</a> 는 모든 유형의 조직이 디지털 변환을 가속화하는 데 도움이 되도록 만들어졌습니다. 전 세계의 구성원 조직은 하드웨어 디자인에서 제조, 애플리케이션 빌드 및 기계 학습을 사용하여 데이터를 인사이트를 통해 데이터를 전환하는 모든 것에 대해 기술 개발 및 제품 상용화를 모두 지원할 수 있습니다.</p>


  <p>&rsquo;AI &amp; IoT Insider Labs가 한 파트너인 SunCulture가 새로운 기술을 활용하여 케냐의 소규모 농부들을 위한 태양열 용수 펌핑 및 관개 시스템을 제공하는 방법을 소개합니다.</p>


  <h2>모두를위한 저렴한 관개</h2>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/62f52fe4-eb35-4e09-b7bd-6c975232b3ad.png"><img alt="African farmer standing in field with basket of picked crops using Microsoft's AI and IoT Insider Labs technology." border="0" height="450" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b03ade03-693c-4b95-8c73-dcdb0fb6e4a9.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></h2>


  <p>케냐의 소액 주주는 세계에서 가장 어려운 성장 조건의 일부에 직면. 97%는 천연 강우에 의존하여 작물과 가축&mdash;을 지원하고 그에 의존하는 가족을 지원합니다. 그러나 국가의&rsquo; 단지 17 %는 빗방울 농업에 적합합니다. 전기는 대부분의 장소에서 사용할 수 없으며 디젤 전력은 종종 재정적으로 손이 닿지 않으므로 농부들은 매일 물을 펌핑하고 수송하는 데 시간을 보냅니다. 이것은 옥수수와 작은 수확량과 같은 낮은 가치의 작물로 제한합니다, 그들은 그들의 작물을 관개 할 자원이 부족하기 때문에 모두. 또한 관개 기술은 농업이 지구&rsquo; 담수 자원, 특히 아프리카에 미치는 영향을 줄이는 데 중요한 역할을 합니다.</p>


  <p>2017 <a href="https://www.microsoft.com/en-us/airband">년 에어밴드 그랜트 펀드 우승자</a>인 SunCulture는 지속 가능한 기술로 인해 가장 가난한 농부들조차도 물 부족을 더 악화하지 않고도 관개를 사용할 수 있을 만큼 저렴하게 만들 수 있다고 믿었습니다. 이 회사는 케냐 전역의 소액주들이 태양열로 구동되는 정밀 관개에 재정적으로 액세스할 수 있도록 하는 종량제 결제 모델을 지원하기 위해 IoT 플랫폼을 구축하기 시작했습니다.</p>


  <h2>SunCultures&rsquo; 솔루션의 작동 방식</h2>


  <p>SunCultures&rsquo; RainMaker2 펌프는 태양광 발전의 에너지 효율과 정밀 관개 효과를 결합하여 농부들이 고품질의 과일과 채소를 더 저렴하고 쉽게 재배할 수 있도록 합니다. 태양의 에너지를 사용하여 SunCulture 시스템은 모든 소스&mdash; 레이크, 스트림, 잘 등에서 물을 가져옵니다.&mdash; 그리고 스프링클러와 물방울 관개와 함께 농장에 직접 펌프.</p>


  <p>이 최첨단 솔루션은 ClimateSmart&trade; 태양열 및 리튬 이온 에너지 스토리지 기술과 AI &amp; IoT Insider Labs의 지원으로 개발된 클라우드 기반 원격 모니터링 및 최적화 소프트웨어를 결합합니다. 오프&rsquo; 그리드 에너지 및 연결된 솔루션을 간단하고 저렴하게 배포할 수 있는 강력한 플랫폼입니다.</p>


  <p>농부들은 농업 전문가를 현장으로 보내는 데 드는 비용 없이 대규모로 좋은 관개 결정을 내리는 데 필요한 정보를 얻습니다. 방법은? SunCulture는 토양 습기, 펌프 효율성, 태양 전지 저장 및 기타 요인과 같은 센서 데이터의 꾸준한 흐름을 처리하며 Microsoft Azure s 클라우드 환경 내에서&rsquo; 분석됩니다. 이 센서 데이터는 2,000개의 하이퍼로컬 기상 관측소로 구성된 SunCultures&rsquo; 네트워크의 데이터와 결합하여 Azure 기계 학습 도구를 활용하고 SMS(문자 메시지)를 통해 농부에게 직접 간단하고 실시간 정밀한 관개 권장 사항을 제공합니다.<br>

  &nbsp;<br>

  이 플랫폼은 또한 종량제 모델을 실현 가능하게 만드는 디바이스의 실시간 잠금 및 잠금 해제를 가능하게 합니다. 플랫폼은 흐린 날에 전력 수준이 낮아지거나 최적의 관개 임계값에 도달할 때 펌프를 자동으로 차단할 수 있을 만큼 스마트합니다.</p>


  <h2>농부들이 선컬처의 혜택을 받는 방법</h2>


  <p>SunCulture&#39;종량제 수익 모델을 사용하면 농부들이 정밀 센서 기반 관개 시스템을 완전히 소유할 때까지 매월 소액의 지불을 할 수 있으므로 가장 가난한 소규모 농부들조차도&rsquo; 환경을 통제할 수 있습니다.</p>


  <p>평균적으로 SunCulture 고객은 작물 수확량이 300% 증가하고 연간 수입이 10배 증가합니다. 가축을 가진 농부는 우유 수율을 두 배로 늘리며 우유만으로도 하루에 $3.50의 수입을 올릴 수 있습니다. 물을 수동으로 옮기는 데 사용한 주당 17시간은 이제 작물과 가축을 더 잘 돌보는 데 사용됩니다. 의 가격 포인트에서 $1.25 ClimateSmart&trade;와 RainMaker2에 대 한 하루, 농부&rsquo; 투자 신속 하 게 회수 되 고 이익 증가 농업 생산성에서 흐르는 시작.</p>


