Title: Azure Files에서 Active Directory 인증 지원 미리 보기
Summary: Azure AD(Azure Files Active Directory) 인증의 미리 보기를 발표하게 되어 기쁩니다. 이제 온-프레미스와 정확히 동일한 액세스 제어 환경을 사용하여 Azure AD 자격 증명을 사용하여 Azure Files를 탑재할 수 있습니다.
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><strong>업데이트된 2020년 6월 15</strong>일:&nbsp;Azure Files AD DS 인증은 2020년 6월 11일에 일반 공급될 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/general-availability-of-azure-files-onpremises-active-directory-domain-services-authentication/" target="_blank">여기 게시물을</a> 참조하세요.&nbsp;</div>


  <p>Azure Files AD(Active Directory) 인증의 미리 보기를 발표하게 되어 기쁩니다. 이제 온-프레미스와 정확히 동일한 액세스 제어 환경을 사용하여 AD 자격 증명을 사용하여 Azure Files를 탑재할 수 있습니다. 프리미엄 및 표준 계층 모두에 대해 Azure Files에 대한 사용자 액세스를 인증하기 위해 온-프레미스 또는 Azure에서 호스트되는 AD DS(Active Directory 도메인 서비스)를 활용할 수 있습니다. 파일 권한 관리도 간단합니다. Active Directory ID가 Azure AD와 동기화되는 한 표준 RBAC( <a href="https://docs.microsoft.com/en-us/azure/role-based-access-control/overview" target="_blank">역할 기반 액세스 제어</a> )를 통해 공유 수준 권한을 계속 관리할 수 있습니다. 디렉터리 및 파일 수준 권한의 경우 일반 파일 공유와 마찬가지로 Windows 파일 탐색기를 사용하여 Windows <a href="https://docs.microsoft.com/en-us/previous-versions/technet-magazine/cc161041(v=msdn.10)?redirectedfrom=MSDN" target="_blank">ACL(NTFS DACL)</a>&nbsp;을 구성하기만 하면 됩니다. 대부분의 사용자는 이미 Office 365 또는 Azure 채택의 일환으로 온-프레미스 Active Directory를 Azure AD에 동기화했으며 현재 이 새로운 기능을 활용할 준비가 되어 있습니다.</p>


  <p>파일 서버를 클라우드로 마이그레이션하는 것을 고려할 때 많은 사용자가 기존 Active Directory 인프라를 유지하고 데이터를 먼저 이동하기로 결정할 수 있습니다. 이 미리 보기 릴리스를 통해 Azure Files가 클라이언트 환경을 변경하지 않고 기존 Active Directory와 원활하게 작동하도록 했습니다. Active Directory 도메인에 가입된 컴퓨터에 로그인하고 Single Sign-On 환경으로 Azure 파일 공유에 액세스할 수 있습니다. 또한 수년에 걸쳐 디렉터리 및 파일에 구성된 모든 기존 NTFS DACL을 이월하여 이전과 같이 계속 적용하도록 할 수 있습니다. 강력한 파일 복사(robocopy)와 같은 일반적인 도구를 사용하여 ACL을 사용하여 파일을 마이그레이션하거나 온-프레미스 Windows 파일 서버에서 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-sync-files-planning" target="_blank">Azure 파일 동기화</a>를 사용하여 Azure Files로 계층화 오케스트레이션하기만 하면 됩니다.&nbsp; 또한 온-프레미스 서버를 AD 인증을 포함한 Azure Files로 교체하는 종단 간 설정을 안내하는 비디오를 릴리스했습니다.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Shows/IT-Ops-Talk/Replace-your-file-server-with-a-serverless-Azure-file-share/player" title="파일 서버를 서버리스 Azure 파일 공유로 바꾸세요! - Microsoft Channel 9 비디오" width="960"></iframe></p>


  <p>AD 인증을 사용하면 Azure Files가 VDI(Virtual Desktop Infrastructure) 사용자 프로필에 대한 스토리지 솔루션으로 더 잘 작동할 수 있습니다. 가장 일반적으로 Active Directory를 사용하여 호스팅 환경을 관리하는 동안 Windows Virtual Desktop을 온-프레미스 작업 영역의 확장으로 사용하여 VDI 환경을 설정했습니다. Azure Files를 사용자 프로필 스토리지로 사용하면 사용자가 가상 세션에 로그인할 때 인증된 사용자의 프로필만 Azure Files에서 로드됩니다. &rsquo;VDI 환경에 대한 스토리지 액세스 제어 환경을 관리하기 위해 별도의 도메인 서비스를 설정할 필요가 없습니다. Azure Files는 사용자 프로필 데이터를 호스팅하기 위한 가장 확장 가능하고 비용 효율적이며 서버리스 파일 스토리지 솔루션을 제공합니다. Windows Virtual Desktop 시나리오에 Azure Files를 사용하는 방법에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/virtual-desktop/fslogix-containers-azure-files" target="_blank">이 문서를</a> 참조하세요.</p>


  <h2>새로운 기능&rsquo;</h2>


  <p>다음은 미리 보기에 도입된 주요 기능에 대한 요약입니다.</p>


  <ul>
      <li><strong>SMB(서버 메시지 블록) 액세스에 대해 AD/AD DS(Active Directory) 인증을 사용하도록 설정합니다.</strong> Active Directory 자격 증명을 사용하여 온-프레미스 또는 Azure에서 Active Directory 도메인 가입 컴퓨터에서 Azure Files를 탑재할 수 있습니다. Azure Files는 프리미엄 및 표준 계층 모두에 대한 ID 기반 액세스 제어 환경을 위한 디렉터리 서비스로 Active Directory를 사용할 수 있도록 지원합니다. 자체 관리형 또는 Azure Files Sync 관리 파일 공유에서 Active Directory 인증을 사용하도록 설정할 수 있습니다.</li>
      <li><strong>공유 수준 및 디렉터리 또는 파일 수준 권한을 적용합니다.</strong> Active Directory 인증에 사용하도록 설정된 파일 공유에 대해 기존 액세스 제어 환경이 계속 적용됩니다. 공유 수준 권한 관리에 <a href="https://docs.microsoft.com/en-us/azure/role-based-access-control/overview" target="_blank">RBAC</a>를 활용한 다음, Windows 파일 탐색기 및 <a href="https://docs.microsoft.com/en-us/windows-server/administration/windows-commands/icacls" target="_blank">icacls</a> 도구를 사용하여 디렉터리 또는 파일 수준 <a href="https://technet.microsoft.com/library/2006.01.howitworksntfs.aspx" target="_blank">NTFS DACL</a>을 유지하거나 구성할 수 있습니다.</li>
      <li><strong>Azure 파일 동기화를 통해 ACL 지속성을 사용하여 온-프레미스에서 파일 마이그레이션을 지원합니다.</strong> 이제 Azure 파일 동기화는 네이티브 NTFS DACL 형식으로 Azure Files에서 ACL을 유지하도록 지원합니다. 온-프레미스 Windows 파일 서버에서 Azure Files로 원활하게 마이그레이션하기 위해 Azure 파일 동기화를 사용하도록 선택할 수 있습니다. Azure Files 동기화를 통해 Azure Files로 계층화된 기존 파일 및 디렉터리에는 ACL이 기본 형식으로 유지됩니다.</li>
  </ul>


  <h2>시작 및 환경 공유</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-active-directory-domain-services-enable#regional-availability">미리 보기 지원 지역에서</a> 파일 공유를 만들고 온-프레미스 또는 Azure에서 실행되는 Active Directory 환경에서 인증을 사용하도록 설정할 수 있습니다. 다음은 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-active-directory-overview" target="_blank">기능 기능</a> 및 단계별 활성화에 대한 자세한 지침에 대한 설명서 링크 <a href="https://aka.ms/azurefiles/adsetup" target="_blank">입니다</a>.</p>


