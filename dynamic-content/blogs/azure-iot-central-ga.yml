Title: Azure IoT Central의 일반 공급 발표
Summary: IoT를 단순화하기 위한 우리의 탐구는 클라우드에 대해 아무것도 모르는 상태에서 IoT를 활용하려는 고객에게까지 확장됩니다. 나는 Azure IoT 센트럴이 이제 일반적으로 사용할 수 있다는 것을 발표하게되어 기쁩니다.
Content: >-
  <p>IoT를 단순화하기 위한 우리의 탐구는 클라우드에 대해 아무것도 모르는 상태에서 IoT를 활용하려는 고객에게까지 확장됩니다. 나는 Azure IoT 센트럴이 이제 일반 공급 (GA)를 발표하게되어 기쁩니다. IoT Central을 사용하면 고객이 클라우드 솔루션 전문 지식 없이도 연결된 제품 비전을 더 빠르게 구현할 수 있도록 IoT 솔루션 운영, 관리, 보안 및 크기 조정의 주요 복잡성을 활용합니다. 디바이스를 커넥트, 디바이스에 대한 모니터링 규칙을 설정하고, 빠른 인사이트를 위해 기본 제공 분석으로 완전 관리형 솔루션을 활용하여 신속하게 결과를 얻을 수 있습니다.</p>


  <p>고객은 고가용성 SLA로 지원되고 검증된 엔터프라이즈급 서비스를 기반으로 하는 다양한 새로운 기능을 사용하여 IoT Central을 사용하여 모든 크기의 프로덕션 워크로드를 실행할 수 있습니다. 이제 IoT Central 고객은 기존 디바이스 템플릿을 다시 사용하여 솔루션을 빠르게 빌드할 수 있습니다. 제로 터치 프로비저닝을 사용하여 대규모로 디바이스를 안전하게 온보딩하고 연결합니다. 새로운 대량 디바이스 관리 기능을 사용하면 디바이스를 대규모로 관리하고 디바이스 재부팅, 재설정 또는 업데이트와 같은 잦은 작업을 완료하는 것이 훨씬 더 간단하고 빠르게 완료되었습니다.&nbsp; IoT Show에서 이러한 새로운 기능의 <a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Azure-IoT-Central-is-now-GA">데모 비디오를</a> 확인하세요.&nbsp;</p>


  <p><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Azure-IoT-Central-is-now-GA/player" width="960"></iframe></p>


  <p>제품에서 클라우드 개발의 복잡성을 활용하는 것 외에도 클라우드 자체에 대한 연결을 개선하고 있습니다. 예를 들어, IoT Central 기능을 MultiConnect<sup>&reg;</sup> ConduitTMprogrammable<sup>&nbsp;</sup> 게이트웨이에 통합하기 위해 사물 인터넷의 선도적인 통신 하드웨어 공급자인 MultiTech와 협력했습니다. 이 새로운 파트너십을 통해 Modbus 연결된 장비에서 IoT Central로 직접 원활하게 연결하여 개념 증명에서 대규모 배포를 통해 비교할 수 없는 단순성을 제공합니다.</p>


  <p>최근에 발표된 <a href="https://azure.microsoft.com/en-us/blog/azure-iot-central-available-for-partners-to-manage-and-extend-customer-solutions/" target="_blank">확장성 기능</a> 집합 외에도 고객은 이제 Azure Functions를 사용하여 사용자 지정 애플리케이션 또는 인프라를 설정할 필요 없이 비즈니스 논리를 실행하는 서버리스 워크플로를 트리거할 수 있습니다. Microsoft Flow IoT Central 커넥터는 코드 없는 통합을 위해 수백 개의 게시된 커넥터를 열어 CFS(연결된 필드 서비스)와 같은 강력한 시나리오를 통해 문제를 사전에 감지하고 해결하여 비용이 많이 드는 예약된 유지 관리를 줄일 수 있도록 합니다.</p>


  <p>웹후크를 사용하면 사용자가 원격 모니터링 및 알림을 위해 IoT Central 앱을 다른 애플리케이션 및 서비스에 연결할 수 있습니다. IoT Central 앱에서 특정 규칙이 트리거되면 다른 애플리케이션에 자동으로 알립니다. 새로운 IoT Central 커넥터 및 웹후크 작업을 통해 고객은 디지털 변환 과정의 마지막 단계를 위해 IoT Central을 나머지 비즈니스에 연결할 수 있습니다.</p>


  <p>&nbsp;</p>


  <h2>대량 업데이트 및 관리에 작업 사용</h2>


  <p>이제 사용자는 작업 기능을 통해 대량 디바이스 관리 작업을 수행하여 대규모로 디바이스를 관리할 수 있습니다. 이러한 업데이트는 디바이스&rsquo; 속성, 설정 및 명령에서 작동합니다.</p>


  <p>대량 디바이스 관리는 간단합니다. 새 작업 탭으로 이동한 후 +새&rdquo; 단추를 클릭하여 &ldquo;작업을 만듭니다. 그런 다음, 작업 이름, 설명, 디바이스 템플릿 및 작업 유형과 같은 기본 정보를 입력합니다. 여기에서 작업을 적용할 특정 디바이스를 선택한 다음 실행합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/072f7ccc-3c09-4b75-968a-c326e02f81d9.png"><img alt="clip_image002" border="0" height="293" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a368736-e643-49cd-a47d-7b26619d590c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="clip_image002" width="610"></a></p>


  <h2>Microsoft Flow 연결</h2>


  <p>사용자는 Microsoft Flow IoT Central 커넥터를 사용하여 IoT Central에서 규칙이 실행되면 워크플로를 트리거할 수 있습니다. 그런 다음 해당 커넥터의 작업을 사용하여 디바이스를 만들거나, 디바이스 속성을 업데이트하거나, 디바이스&rsquo;를 삭제할 수 있습니다. 이 새로운 기능은 <a href="https://docs.microsoft.com/en-us/azure/iot-central/howto-create-telemetry-rules">규칙을 만들고</a> <b>Microsoft Flow 작업을 선택하여 찾을 수 있습니다</b>. 여기에서 사용자는 강력한 Microsoft Flow 디자이너로 이동하여 Microsoft Teams 알림, Dynamics의 업데이트 또는 Twitter에 게시하는 등 미리 구성된 커넥터 수를 설정할 수 있습니다. 현재 Flow 커넥터는 30일 평가판 및 모든 유료 앱에서 작동합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dd5bf51e-04c2-41d3-872c-2069c4fc7975.jpg"><img alt="clip_image004" border="0" height="327" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dd87fa07-525d-407d-847c-ea549bd9d402.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="clip_image004" width="610"></a></p>


  <p>작업으로 Microsoft Flow 선택한 후 사용자는 Flow 웹앱으로 이동하여 Microsoft Flow 지원하는 모든 작업을 구성하고 IoT Central 애플리케이션에 추가할 수 있습니다. 프로세스의 전체 분석을 보려면 <a href="https://docs.microsoft.com/en-us/azure/iot-central/howto-add-microsoft-flow">Flow 설명서 페이지를 확인하세요</a>.</p>


  <h2>새 웹후크 작업 사용</h2>


  <p>웹후크를 사용하면 사용자가 원격 모니터링 및 알림을 위해 IoT Central 앱을 다른 애플리케이션 및 서비스에 연결할 수 있습니다. IoT Central 앱에서 특정 규칙이 트리거되면 다른 애플리케이션에 자동으로 알립니다.</p>


  <p>규칙이 트리거되면 IoT Central 앱은 다른 애플리케이션&rsquo; HTTP 엔드포인트에 POST 요청을 보내고 페이로드에는 디바이스 세부 정보 및 규칙 트리거 세부 정보가 포함됩니다. 사용자는 웹후크를 작업으로 선택하여 &ldquo;새 규칙&rdquo; 화면 내에서 &ldquo;웹후크&rdquo; 작업을 설정할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/593818b2-bf64-4ad9-8017-54b7ce906aa6.jpg"><img alt="clip_image006" border="0" height="355" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84f7d2bb-3e85-40e9-aa6a-9a64f26aa0dd.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="clip_image006" width="610"></a></p>


  <p>웹후크 사용에 대한 자세한 내용 및 전체 자습서는 <a href="https://docs.microsoft.com/en-us/azure/iot-central/howto-create-webhooks">웹후크 작업 페이지를 참조하세요</a>.</p>


  <p>IoT Central 앱이 더 많은 작업을 수행할 수 있도록 하려면 이제 사용자가 단일 규칙에 최대 5개의 작업을 추가하여 사용자 에코시스템의 사용자 및 기타 서비스 둘 다에 알리는 프로세스를 간소화할 수 있습니다.</p>


  <p>전체 기능 집합을 살펴보려면 무료 평가판을 시작하고 IoT Central 웹 사이트에서 자세히 알아보세요. 첫 번째 디바이스를 연결하는 자습서를 포함하여 설명서를 확인하세요. 피드백 또는 질문이 있으신가요? 주저하지 말고&rsquo; 우리에게 <a target="_blank">iotcfeedback@microsoft.com</a>편지를 써주세요.</p>


  <p>최신 뉴스를 포함하여 Azure IoT 포트폴리오에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/en-us/overview/iot/">Microsoft Azure IoT 페이지를 방문하세요.</a></p>
