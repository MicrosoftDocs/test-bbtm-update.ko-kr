  <h2>시작</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-active-directory-overview" target="_blank">Azure Files AAD 인증</a>의 이점에 대해 자세히 알아보고 이 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-active-directory-enable" target="_blank">단계별 지침에</a> 따라 시작할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-faq#security-authentication-and-access-control" target="_blank">선택한 지역에서</a> 몇 가지 Azure Files AAD Integration Public Preview를 지원합니다. 또한 미리 보기 기능 사용에 대한 일반적인 정보는 <a href="https://azure.microsoft.com/en-us/services/preview/">Azure Preview 지침을</a> 참조하세요.</p>


