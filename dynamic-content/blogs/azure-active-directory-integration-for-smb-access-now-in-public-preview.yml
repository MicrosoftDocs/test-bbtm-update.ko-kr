Title: 이제 공개 미리 보기에서 Azure Files SMB 액세스에 대한 Azure Active Directory 인증
Summary: 'Azure AD Domain Services(AAD DS)를 활용하여 SMB 액세스를 위한 Azure Files AAD Integration의 미리 보기를 발표하게 되어 기쁩니다. '
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><strong>2019년 8월 9일에 업데이트됨:</strong> 이제 Azure Files에 대한 Azure Active Directory Domain Services 인증을 일반 공급할 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/better-security-with-enhanced-access-control-experience-in-azure-files/" target="_blank">Azure Files의 향상된 액세스 제어 환경을</a> 사용하여 향상된 보안 블로그 게시물을 &quot; 참조하세요.&quot;</div>


  <p>Azure <a href="https://docs.microsoft.com/azure/active-directory-domain-services/active-directory-ds-overview" target="_blank">AD Domain Services(AAD DS)</a>를 활용하여 Azure Files SMB 액세스에 대한 Azure Active Directory 인증 미리 보기를 발표하게 되어 기쁩니다. Azure Files는 산업 표준 SMB 프로토콜을 통해 액세스할 수 있는, 클라우드에서 완전히 관리되는 파일 공유를 제공합니다. AAD 통합하면 AAD DS 도메인 가입 Windows VM의 AAD 자격 증명을 사용하여 Azure 파일 공유에 대한 SMB 액세스를 사용할 수 있습니다. 또한 Azure Files는 파일 공유의 모든 폴더 및 <a href="https://docs.microsoft.com/en-us/windows/desktop/secauthz/access-control-lists" target="_blank">파일에 Microsoft 파일 시스템 NTFS ACL</a> 을 보존, 상속 및 적용할 수 있습니다.</p>


  <p>이 기능을 사용하면 Azure Files에 가장 익숙한 기존 ID 기반 공유 액세스 환경을 확장할 수 있습니다. 리프트 앤 시프트 시나리오의 경우 온-프레미스 AD를 AAD 동기화하고, ACL이 있는 기존 파일을 Azure Files로 마이그레이션하고, 조직이 비즈니스에 영향을 주지 않고 동일한 자격 증명으로 파일 공유에 액세스할 수 있도록 할 수 있습니다.</p>


  <p>이 외에도 공유, 폴더 및 파일 수준에 대해 세분화된 권한 할당을 적용하여 액세스 제어 스토리를 향상시켰습니다. Azure Files를 프로젝트 공동 작업을 위한 스토리지 솔루션으로 사용하여 폴더 또는 파일 수준 ACL을 활용하여 조직에&rsquo; 중요한 데이터를 보호할 수 있습니다.</p>


  <p>이전에는 Azure 파일 공유로 파일을 가져왔을 때 ACL이 아닌 데이터만 보존되었습니다. Azure Files를 클라우드 백업으로 사용한 경우 Azure Files에서 기존 파일 공유를 복원하면 모든 액세스 할당이 손실됩니다. 이제 Azure Files는 데이터와 함께 ACL을 보존하여 일관된 스토리지 환경을 제공할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85589820-7fb9-44c5-a5f0-490cd29117ea.png"><img alt="image" border="0" height="259" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b72a7525-9583-46ee-847f-36cf78e53ffa.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="536"></a></p>


  <p>이 미리 보기에 도입된 주요 기능은 다음과 같습니다.</p>


  <ul>
   <li>RBAC(역할 기반 액세스 제어)를 사용하여 공유 수준 권한 할당을 지원합니다.</li>
  </ul>


  <blockquote>

  <p>기존의 Windows 파일 공유 스키마와 마찬가지로 권한 있는 사용자에게 Azure 파일 공유에 액세스할 수 있는 공유 수준 권한을 부여할 수 있습니다.</p>

  </blockquote>


  <ul>
   <li>NTFS 폴더 및 파일 수준 권한을 적용합니다.</li>
  </ul>


  <blockquote>

  <p>Azure Files는 루트 디렉터리를 포함하여 폴더 및 파일 수준에서 표준 NTFS 파일 권한을 적용합니다. <a href="https://docs.microsoft.com/en-us/windows-server/administration/windows-commands/icacls" target="_blank">icacls</a> 또는 <a href="https://docs.microsoft.com/en-us/powershell/module/microsoft.powershell.security/set-acl?view=powershell-6" target="_blank">Powershell</a> 명령 도구를 사용하여 탑재된 파일 공유에 대한 권한을 설정하거나 변경할 수 있습니다.</p>

  </blockquote>


  <ul>
   <li>슈퍼 사용자 환경을 위한 스토리지 계정 키를 계속 지원합니다.</li>
  </ul>


  <blockquote>

  <p><a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-how-to-use-files-windows" target="_blank">스토리지 계정 키를 사용하여 Azure 파일 공유를 탑재</a> 하는 기능은 슈퍼 사용자 시나리오에서 계속 지원됩니다. 공유, 폴더 또는 파일 수준에서 구성된 모든 액세스 제어 제한을 초과합니다.</p>

  </blockquote>


  <ul>
   <li>Azure Files로 데이터 가져오기를 위해 NTFS ACL을 유지합니다.</li>
  </ul>


  <blockquote>

  <p>SMB를 통해 Azure Files로 데이터를 가져오기 위한 NTFS ACL 보존을 지원합니다. <a href="https://docs.microsoft.com/en-us/windows-server/administration/windows-commands/robocopy" target="_blank">robocopy 명령을</a> 사용하여 디렉터리/파일에서 ACL을 복사할 수 있습니다.</p>

  </blockquote>


