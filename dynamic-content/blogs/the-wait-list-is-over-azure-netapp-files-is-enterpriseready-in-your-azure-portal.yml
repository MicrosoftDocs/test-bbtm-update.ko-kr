Slug: the-wait-list-is-over-azure-netapp-files-is-enterpriseready-in-your-azure-portal
Title: 대기(목록)가 끝났습니다. Azure NetApp Files는 Azure Portal에서 엔터프라이즈 지원
Summary: 2019년 5월에 Azure NetApp Files의 일반 공급이 발표되었습니다. 그 이후로 고객과 협력하여 가장 중요한 프로덕션 워크로드 중 일부를 성공적으로 마이그레이션하고 실행했습니다. 오늘, 우리는이 서비스에 대한 대기자 명단의 제거를 발표하고있다. Azure NetApp Files의 기능, 규모, 성능 및 비용 효율성은 클라우드에서 타의 추종을 불허하며, 고객과 지속적으로 협력하여 클라우드에서 가장 까다로운 워크로드를 사용할 수 있기를 기대합니다.
Content: >-
  <p>4년 전 우리는 Azure에서 가장 까다로운 업무용 워크로드를 위해 완전히 관리되는 온-프레미스와 같은 스토리지 인프라 서비스를 구축하고 전 세계 어디에서나 <a href="https://azure.microsoft.com/en-us/services/netapp/" target="_blank">주문형으로 사용할 수</a> 있도록 하는 것이 불가능하다고 많은 사람들이 상상했습니다.</p>


  <p>속도, 보안 및 확장성이 필요합니다. 가장 엄격한 인증 및 규정 준수 기준을 통과해야 합니다. 그리고 우리는 그것을 간단하게 만들어야 할 것입니다. 스토리지에 대한 지식이 적은 IT 전문가는 위험도 거의 또는 전혀 없이 핵심 워크로드를 Azure로 마이그레이션하고 원활하고 긴밀하게 통합된 방식으로 해당 워크로드를 관리할 수 있어야 합니다.</p>


  <p>2019년 5월에 <a href="https://azure.microsoft.com/en-us/blog/azure-netapp-files-is-now-generally-available/" target="_blank">Azure NetApp Files의 일반 공급</a> 이 발표되었습니다. 그 이후로 고객과 협력하여 가장 중요한 프로덕션 워크로드 중 일부를 성공적으로 마이그레이션하고 실행했습니다. 오늘, 우리는이 서비스에 대한 대기자 명단의 제거를 <a href="https://www.netapp.com/blog/ungated-innovation-azure-netapp-files/" target="_blank">발표하고있다</a> . Azure NetApp Files의 기능, 규모, 성능 및 비용 효율성은 ONTAP&reg; 워크로드에 대한 클라우드에서 타의 추종을 불허하며, 고객과의 작업을 계속하여 가장 까다로운 애플리케이션을 사용할 수 있기를 기대합니다.</p>


  <h2>Azure의 자사 서비스</h2>


  <p>Microsoft 서비스로 Azure NetApp Files를 제공했으며, 운영 체제 미설치 시스템과 Azures&rsquo; 네트워킹 및 서비스 관리 환경에서 NetApps&rsquo; 30 및 수년간의 ONTAP&reg; 혁신을 결합했습니다. 공동 엔지니어링 팀은 뛰어난 고객 경험을 제공하고 엔터프라이즈가 클라우드에서 중요 업무용 핵심 워크로드를 신뢰하는 데 필요한 모든 기능을 제공할 수 있도록 협력했습니다. 판매 주문, 제품 개발, 재무, 예측, 공급망, 예측 분석, 이미지, 로봇 공학 등 모든 기업의 생명줄을 실행하는 시스템입니다. 고성능 SAP, HANA, Oracle 및 SQL Server 데이터베이스 워크로드도 있습니다.</p>


  <p>세 가지 성능 계층을 도입하여 비용을 해결했습니다. 대규모 및 성능에 민감한 애플리케이션의 규모 및 성능 요구 사항을 충족하거나 초과하도록 서비스를 설계했습니다. 고객은 단일 배포에 최대 10PB를 저장할 수 있습니다. 최대 4.4GBps의 처리량을 달성하고 있으며, 전체 데이터 내구성을 갖춘 하위 ms만큼 낮은 일관된 짧은 대기 시간을 달성하고 있습니다. 또한 SAP <a href="https://www.sap.com/dmc/exp/2014-09-02-hana-hardware/enEN/#/solutions?filters=iaas&amp;id=s:2180" target="_blank">HANA용으로 인증된</a> 유일한 클라우드 파일 시스템이므로 SAP 워크로드에 Azure NetApp Files를 도입했습니다.</p>


  <p>GA 이후 지난 2년 동안 Microsoft는 프로덕션 워크로드의 성공적인 배포 및 마이그레이션을 보장하기 위해 고객과 긴밀히 협력해 왔습니다. Weve&rsquo;는 고객의 의견을 경청하고 서비스를 지속적으로 개선해 했습니다. 백업 및 복원, 지역 간 복제, 스냅샷 정책 및 추가 프로토콜 지원을 비롯한 새로운 기능을 계속 릴리스합니다. <a href="https://docs.microsoft.com/en-us/azure/azure-netapp-files/whats-new" target="_blank">Azure NetApp Files</a>에&nbsp; 대한 모든 최신 릴리스를 정의하려면&nbsp; 다음 설명서를 참조하세요.</p>


  <h2>우리의 비전을 증명하는 이야기</h2>


  <p>모든 크기의 고객은 다양한 시나리오를 위해 Azure NetApp Files를 수용했습니다. 다음은 몇 가지 고객 스토리입니다.</p>


  <ul>
      <li>주요 글로벌 약국 및 의료 소매 업체<strong>인 WBA(Walgreens Boots Alliance)</strong>는 Azure NetApp Files를 <a href="https://customers.microsoft.com/en-us/story/792300-walgreens-boots-alliance-azure-sap-migration-technical-retailer" target="_blank">사용하여 대규모 SAP 조경</a>&mdash;업체인 약 100TBto&mdash; Azure를 마이그레이션했습니다. WBA는 중요 업무용 SAP HANA 데이터베이스 인프라에 필요한 고성능 및 스토리지 용량을 확보했습니다.</li>
      <li>미국 최대 배관 및 HVAC 장비 및 서비스 공급업체인 <strong>Ferguson Enterprises</strong>는 Azure NetApp Files에서 Azure Virtual Desktop을 실행<a href="https://azure.microsoft.com/en-us/resources/videos/ferguson-remote-work-with-wvd-and-azure-netapp-files/" target="_blank">하여 한 주말에 14,000명 이상의 직원을 원격 근무로 옮겼</a>습니다.</li>
      <li>글로벌 다중 에너지 회사인 <strong>Repsol</strong>은 처리하는 데 한 달이 걸리는 <a href="https://customers.microsoft.com/en-us/story/768495-repsol-energy-azure" target="_blank">Azure NetApp Filesanalytics</a>&mdash;를 사용하여 더 빠른 의사 결정을 내리며 이제 몇 시간밖에 걸리지 않습니다.</li>
      <li>북미 보틀링 파트너의 Coca-Cola <strong>CONA</strong>는 HANA 환경을 Azure NetApp Files를 사용하여 Azure Virtual Machine 스케일 아웃 클러스터로 마이그레이션하고 Microsoft 및 NetApp 팀과의 강력한 협업을 통해 쿼리 성능, 유연성 및 비용 최적화를 크게 향상시켰습니다.</li>
  </ul>


