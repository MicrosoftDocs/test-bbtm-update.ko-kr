Title: 'Windows Azure Community 뉴스 검거(버전 #15)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집 최신 버전을 시작합니다. 다음은 지난 주의 하이라이트입니다.&...
Content: '<p>클라우드 컴퓨팅 및 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0096" target="_blank">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집에 오신 것을 환영합니다. 다음은 지난 주의 하이라이트입니다.&nbsp;</p>  <p><b>기사와 블로그 게시물</b></p>  <ul>  <li>Hovhannes Avoyan, <a href="https://www.sys-con.com/" target="_blank">Sys-Con Media</a><a href="https://www.sys-con.com/node/2251287" target="_blank">의 C#에서 Azure 사용자 지정 모니터링 Windows</a>(4월 18일 게시)</li>  <li>4월 17일까지 <a href="https://twitter.com/#!/paddix" target="_blank">@paddix</a> 작업자 역할 인스턴스의 자동 크기 조정에 미치는 영향을 처리하는 방법</li>  <li><a href="https://www.dotnetcurry.com/ShowArticle.aspx?ID=801" target="_blank">첫 번째 ASP.NET 웹 역할 Project 만드는 azure &ndash; Windows</a> <a href="https://twitter.com/#!/maheshdotnet" target="_blank">@maheshdotnet</a> 소개(4월 17일 게시)</li>  <li>Windows Azure에서 로깅: 2부-테이블 Storage <a href="https://twitter.com/#!/tyler_gd" target="_blank">@tyler_gd</a> (4월 17일 게시)</li>  <li><a href="https://blogs.msdn.com/b/arunrakwal/archive/2012/04/16/windows-azure-adding-multiple-certificate-to-hosted-service-using-powershell-and-c.aspx" target="_blank">Windows Arun Rakwal에서 PowerShell 및 C#을 사용하여 호스트된 서비스에 여러 인증서 추가</a>(4월 15일 게시)</li>  </ul>  <p><b>예정된 이벤트 및 사용자 그룹 모임</b></p>  <ul>  <li>4월 24일: <a href="https://www.clicktoattend.com/invitation.aspx?code=160016" target="_blank">Windows Azure Rapid Design Workshop</a> &ndash; Mountain View, CA</li>  <li>4월 24일: <a href="https://azurebelfast.eventbrite.com/?ebtv=C&amp;ebtv=C" target="_blank">Windows Azure Cloud Discovery</a> &ndash; 벨파스트, 영국</li>  <li>4월 25일: <a href="https://www.meetup.com/VancouverAzure/events/56262402/" target="_blank">캐나다 BC 주 밴쿠버 Windows Azure Meetup</a> &ndash; Vancouver</li>  <li>4월 25일: <a href="https://www.meetup.com/bostonazure/events/51548902/">Windows Azure Services</a> Boston, MA를 사용하여 &ndash; 게임 빌드</li>  <li>4월 26일: <a href="https://www.microsoft.com/belux/partner/ptf/invitation.aspx?id=2265" target="_blank">Sales@night: (Windows) 벨기에 Azure</a> - Brussels</li>  <li>4월 26일: <a href="https://www.wazug.nl/agenda/wazugnl-8-ordina-in-nieuwegein.aspx" target="_blank">네덜란드 Windows Azure 사용자 그룹 모임</a> &ndash; Nieuwegein, 네덜란드</li>  <li>4월 28일: 캐나다 BC 주 버나비 <a href="https://vancouvertechfest.com/" target="_blank">밴쿠버 테크페스트 2012</a> &ndash;</li>  <li>5월 9일: Windows Azure 사용자 그룹 모임 &ndash; 맨체스터, 영국</li>  <li>5월 11일: Windows Azure Bootcamp &ndash; London, UK</li>  <li>5월 18일: Windows Azure Bootcamp &ndash; 리버풀, 영국</li>  <li>5월 22-24일: 리처드 세로터 &ndash; 오스트레일리아와 통합 마스터 클래스(3개 도시)</li>  <li>6월 11-14일: Microsoft TechEd 북미 2012 &ndash; 올랜도, 플로리다</li>  <li>6월 22일:&nbsp; <a href="https://azureconference2012.eventbrite.co.uk/">Microsoft UK Cloud Day</a> &ndash; 런던, 영국</li>  <li>6월 26-29일:&nbsp; 네덜란드 암스테르담의 Microsoft TechEd Europe &ndash;</li>  <li>진행 중:&nbsp; <a href="https://www.benkotips.com/pages/s2nCloud.aspx" target="_blank">클라우드 컴퓨팅 수프에서 너트</a> - 온라인으로</li>  </ul>  <p><b>최근 Windows Azure </b><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc" target="_blank"><b>포럼</b></a><b> 토론 스레드 </b></p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/aa8cdf32-fca0-4a81-bf47-659345696047" target="_blank">(Windows) Azure Project 템플릿이 Visual Studio</a> &ndash; 보기 331개, 회신 23개에 표시되지 않음</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/9100b52e-0d27-4788-92e3-e5f0accb3e89" target="_blank">사용자 지정 세션 상태 공급자 기반 Windows Azure Cache는 애플리케이션을 매우 느리게</a> &ndash; 794 보기, 5 회신</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/349ccd22-b0c1-4c53-91ca-acd8ec503c59" target="_blank">SQL Azure 페더레이션과 Roll-Your-Own</a> &ndash; 188 보기의 이점, 3개의 회신</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/b45cb1ef-0ab0-4e8c-82c2-66e66c687bb1" target="_blank">ACS에서 Service Bus 토큰을 검색하는 방법</a> &ndash; 조회수 875회, 회신 9회&nbsp;</li>  </ul>  <p>강조 표시할 사용자와 같은 문서&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 댓글 섹션을 사용하거나 Twitter <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
