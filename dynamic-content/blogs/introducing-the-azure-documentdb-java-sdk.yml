Slug: introducing-the-azure-documentdb-java-sdk
Title: Azure DocumentDB Java SDK 소개
Summary: Azure DocumentDB Java SDK 릴리스를 발표하게 되어 기쁘게 생각합니다.
Content: "<p><a href=\"https://azure.microsoft.com/en-us/services/documentdb/\">Azure DocumentDB Java SDK</a> 릴리스를 발표하게 되어 기쁘게 생각합니다. Java SDK를 사용하면 다양한 DocumentDB 리소스를 쉽게 만들고, 읽고, 업데이트하고, 삭제할 수 있을 뿐만 아니라 고급 구성 설정을 관리할 수 있습니다. <a href=\"https://github.com/Azure/azure-documentdb-java\">github</a>를 통해 사용할 수 있는 이 SDK에 대한 모든 소스 코드를 찾을 수 있습니다.</p>\n\n<blockquote>git clone git://github.com/Azure/azure-documentdb-java.git</blockquote>\n\n<p>완전히 오픈 소스 SDK로, 우리는 사랑하고 당신의 기여를 환영합니다. <a href=\"https://azure.github.io/guidelines.html\">Azure 프로젝트 기여 지침</a>에 제공된 지침을 따르세요. Maven을 통해 프로젝트 내에서 사용할 수 있는 최신 이진 파일을 가져올 수도 있습니다.</p>\n\n<blockquote>\n<pre class=\"prettyprint\">\n&lt;dependency&gt;\n    &lt;groupId&gt;com.microsoft.azure&lt;/groupId&gt; \n    &lt;artifactId&gt;azure-documentdb&lt;/artifactId&gt; \n    &lt;version&gt;0.9.0&lt;/version&gt; \n&lt;/dependency&gt;</pre>\n</blockquote>\n\n<p>DocumentDB, 클라우드의 Microsofts&rsquo; 완전 관리형 NoSQL 문서 데이터베이스 서비스에 대한 자세한 내용은 여기를 참조 <a href=\"https://azure.microsoft.com/en-us/services/documentdb/\">하세요</a>. 시작하는 데 도움이 되는 DocumentDB를 사용하여 Java 웹 애플리케이션을 만드는 방법에 대한 Java SDK Tutorialtutorial\"></a>을 게시<a href=\"https://go.microsoft.com/fwlink/?LinkID=522425&amp;clcid=0x409\" target=\"_blank\" title=\"했습니다. 도움이 필요한 경우 <a href=\"https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=AzureDocumentDB\">MSDN의 Azure DocumentDB 개발자 포럼</a> 또는 <a href=\"https://stackoverflow.com/questions/tagged/azure-documentdb\">스택 오버플로의 개발자 포럼에서</a> 문의하세요.</p>"
