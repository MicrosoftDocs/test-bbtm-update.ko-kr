  <h2>Azure 스킬링을 위한 새로운 기회</h2>


  <p><a href="https://www.coursera.org/specializations/microsoft-azure-fundamentals-az-900" target="_blank">Azure 기본 사항 전문화</a>는 학습자에게 클라우드 솔루션을 빌드하는 데 도움이 되는 지식과 함께 Azure 클라우드 서비스에 대한 기본적인 이해를 제공합니다. 또한 학습자는 Azure 일반 보안, 네트워크 보안, ID, 거버넌스, 개인 정보 보호 및 규정 준수 기능과 가격 책정 및 지원에 대해 알아볼 수 있습니다. 이 과정을 통해 학습자는 Azure에서 견고한 기반을 확보하고 <a href="https://docs.microsoft.com/en-us/learn/certifications/exams/az-900" target="_blank">Microsoft AZ-900 시험을</a> 준비할 수 있습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;Azure는 놀라운 가치 창출 플랫폼이자 일자리 창출 플랫폼입니다. 우리는 사람들이 일자리가 가는 곳에 있는 기술의 종류를 얻을 수 있도록 돕는 이 과정의 일부가 되어 기쁩니다.&rdquo;&mdash;</em> Jeff Maggioncalda, CEO, Coursera</p>


  <p>5월에는 Coursera에서 AI 기본 사항 및 데이터 기본 사항 전문화를 시작할 예정입니다. AI 기본 사항은 기계 학습, 컴퓨터 비전, 자연어 처리 및 대화형 AI와 같은 AI(인공 지능) 주제에 대해 학습자에게 설명합니다. 데이터 기본 사항은 Azure를 사용하여 데이터를 저장, 처리, 관리 및 분석하는 데 관련된 역할 및 작업에 대해 자세히 설명합니다.</p>


  <p>포춘지 선정 500대 기업 중 95% 이상이 Azure를 사용하고 있는 상황에서 학습자들은 이러한 과정을 수강하고 인증을 완료한 후 오늘날의&rsquo; 인력에서 수요가 많은 강력한 기술 세트를 갖게 될 것이라고 확신할 수 있습니다. 실제로 <a href="https://techcommunity.microsoft.com/t5/microsoft-learn-blog/azure-skills-and-certifications-can-boost-grads-salary-potential/ba-p/1820642" target="_blank">2020년 3월 IDC 설문 조사 스포트라이트</a>&quot;에 따르면 <em>인증된 IT 전문가는 인증되지 않은 IT 전문가보다 50% 이상 빠르게 승진합니다</em>.&quot;</p>


  <h2>클라우드 여성 장학금</h2>


  <p>이 이니셔티브의 일환으로 600명 이상의 적격 <a href="https://www.womenincloud.com/about-us/" target="_blank">여성 클라우드</a> 회원에게 세 가지 전문화 및 해당 인증 <a href="https://aka.ms/AzureFundamentalsScholarships" target="_blank">모두에 대한 무료 액세스를</a> 제공하고 있습니다. 클라우드의 여성은 필요한 도구, 지식 및 네트워크를 갖춘 여성을 지원함으로써 2030년까지 10억 달러의 경제적 접근과 기회를 창출하겠다는 사명을 가진 지역 사회 주도의 경제 개발 조직입니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;Microsoft 및 Coursera와 협력하여 현재 시장에서 경제적으로 성취되는 일자리를 확보할 수 있는 여성을 위한 디지털 스킬링을 발전시키기 위해 Azure 기술 및 인증에 액세스할 수 있게 되어 기쁩니다.&rdquo;&mdash;</em> 차이트라 베둘라팔리, 클라우드의 여성 사장</p>


  <p>현재 Coursera에서 <a href="https://www.coursera.org/specializations/microsoft-azure-fundamentals-az-900" target="_blank">Azure 기본 사항 전문화</a> 에 등록합니다.</p>
