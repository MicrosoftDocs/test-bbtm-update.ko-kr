Title: 새로운 Azure 전문화 및 장학금에 대해 Coursera와 협력
Summary: 오늘 Microsoft는 Coursera와 협력하여 Azure 기본 사항, AI 기본 사항 및 데이터 기본 사항이라는 세 가지 새로운 전문화를 통해 Azure에서 스킬링을 위한 새로운 기회를 제공하고 있다고 발표합니다. Coursera는 선도적인 학습 플랫폼이며, 8천만 명의 학습자에게 주문형 Azure 콘텐츠를 제공합니다.
Content: >-
  <p>지난 한 해 동안 새로운 기술 일자리의 기하급수적인 증가를 채우기 위해 디지털 기술에 상당한 흡수가 있었습니다. 실제로 세계경제포럼은 향후 5년 동안 약 <a href="https://www.weforum.org/agenda/2020/10/your-next-job-move-could-be-easier-than-you-think/" target="_blank">1억 5천만 개의 새로운 기술 일자리가</a> 창출될 것으로 예상하고 있습니다. Microsoft는 더 <a href="https://blogs.microsoft.com/blog/2021/03/30/building-a-more-inclusive-skills-based-economy-the-next-steps-for-our-global-skills-initiative/" target="_blank">포괄적인 기술 기반 경제를</a> 개발하고 구축하는 데 관심이 있는 학습자를 지원하기 위해 최선을 다하고 있습니다.</p>


  <p>오늘 Microsoft는&nbsp; Coursera와 협업하여 Azure <a href="https://www.coursera.org/specializations/microsoft-azure-fundamentals-az-900" target="_blank">기본 사항</a>, AI 기본 사항 및 데이터 기본 사항이라는 세 가지 새로운 전문화를 통해 Azure에서 기술을 스킬링할 수 있는 새로운 기회를 제공합니다. Coursera는 선도적인 학습 플랫폼이며 약 8천만 명의 학습자에게 주문형 Azure 콘텐츠를 제공합니다.</p>


