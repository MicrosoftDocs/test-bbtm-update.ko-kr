Title: Azure Service Fabric GA입니다.
Summary: 오늘 //Build 컨퍼런스에서 Azure Service Fabric 이제 Azure에서 GA(일반 공급) 서비스로 사용할 수 있다고 발표했습니다.
Content: >-
  <p>오늘 //Build 컨퍼런스에서 Azure Service Fabric 이제 Azure에서 GA(일반 공급) 서비스로 사용할 수 있다고 발표했습니다. 또한 Windows Server용 Service Fabric 미리 보기를 발표하여 Service Fabric 온-프레미스 및 다른 클라우드에 설치하여 애플리케이션 이식성을 극대화할 수 있도록 했습니다. 마지막으로 Linux용 Service Fabric 미리 보기를 발표했습니다.</p>


  <p>첫째, 작은 역사. Microsoft&rsquo;에서는 고객과 마찬가지로 클라우드로의 여정을 시작했습니다. 온-프레미스에서 클라우드로, 모놀리식 애플리케이션에서 마이크로 서비스 기반 애플리케이션으로의 내부 진화를 지원하기 위해 이러한 문제를 해결하기 위해 수년 Service Fabric 만들었습니다.</p>


  <p>Service Fabric 수명 주기 관리, 상태 비주기 및 상태 저장 서비스, 대규모 성능, 24x7 가용성 및 비용 효율성을 기본적으로 지원하는 완성도 높은 기능이 풍부한 마이크로 서비스 애플리케이션 플랫폼입니다. 마이크로 서비스 아키텍처 및 마이크로 서비스 플랫폼의 이점에 대한 논의는 Mark Russinovichs&rsquo; 소개 블로그 <a href="https://azure.microsoft.com/en-us/blog/microservices-an-application-revolution-powered-by-the-cloud/">게시물</a> 및 <a href="https://channel9.msdn.com/Blogs/Seth-Juarez/An-Introduction-to-Microservices-with-Mark-Russinovich">비디오를</a> 확인하세요.</p>


  <p>Service Fabric 5년 이상 Microsoft에서 프로덕션용으로 사용되어 왔으며 Azure SQL Databases, Azure DocumentDB, Intune, Cortana 및 비즈니스용 Skype 포함한 다양한 서비스를 지원합니다. 이 중 가장 큰 규모에서 Service Fabric 수백 대의 서버에서 수십만 개의 상태 저장 및 상태 비국적 마이크로 서비스를 관리합니다. Weve&rsquo;는 이와 똑같은 기술을 채택했으며 Azure에서 Service Fabric as-a-service를 릴리스했습니다. 이제 Windows Server용 Service Fabric 독립 실행형 미리 보기를 사용하여 사용자 고유의 데이터 센터 및 기타 클라우드에서 클러스터를 만들 수 있습니다.</p>


  <h2>Visual Studio 사용하여 마이크로 서비스 애플리케이션 개발</h2>


  <p>&rsquo;Visual Studio 사용하여 Service Fabric 마이크로 서비스 기반 애플리케이션을 개발, 유효성 검사 및 시작하는 것은 정말 쉽습니다. &rsquo;Visual Studio Service Fabric 원활하게 통합하면 코딩 및 배포가 간단하며, 테스트 및 디버깅을 위해 다중 서버 Service Fabric 클러스터를 모방하여 단일 개발자&rsquo; 로컬 컴퓨터에서 실행되는 동일한 Service Fabric 런타임 환경을 포함합니다. 개발자 컴퓨터에서 실행되는 모든 작업은 Azure에서 실행됩니다. 방해가 되는 에뮬레이터가 없습니다. Service Fabric 실제 오류 발생 시 프로덕션 환경에서 유지되도록 애플리케이션에 호스트 머신 및 개별 마이크로 서비스의 오류를 유발할 수 있는 오류 분석 서비스도 포함합니다.</p>


  <p><img alt="Service Fabric actor programming in Visual Studio" border="0" height="329" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19c9d514-1386-4855-99eb-09c2db46bd94.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Visual Studio Service Fabric 행위자 프로그래밍" width="610"></p>


  <h2>프로그래밍 모델 및 프레임워크</h2>


  <p>Service Fabric 신뢰할 수 있는 서비스와 신뢰할 수 있는 행위자라는 두 가지 마이크로 서비스 기반 프로그래밍 모델을 &lsquo;제공합니다&rsquo;. Reliable Services는 상태 비지방 및 상태 저장 마이크로 서비스를 지원하며, 후자는 사전 및 큐와 같은 신뢰할 수 있는 컬렉션을 통해 사용하도록 설정됩니다. 신뢰할 수 있는 행위자 프로그래밍 모델은 마이크로 서비스를 독립 개체(&ldquo;행위&rdquo;자)로 모델링하여 마이크로 서비스 개발을 간소화하는 한편, Service Fabric 행위자 간 배포, 크기 조정 및 통신을 처리합니다.</p>


  <p>또한 Service Fabric Node.js, ASP.NET 코어 등 원하는 다른 개발 프레임워크를 배포하여 개발 유연성을 극대화할 수 있습니다. 또한 마이크로 서비스 모델을 사용하면 동일한 애플리케이션의 마이크로 서비스 간에 프레임워크를 혼합하고 일치시킬 수 있습니다.</p>


  <h2>Service Fabric DevOps</h2>


  <p>Service Fabric 애플리케이션이 각각 독립적으로 버전이 지정되고 업그레이드 가능한 마이크로 서비스 컬렉션으로 구성된 선언적 모델 기반 마이크로 서비스 애플리케이션 모델을 제공합니다. 애플리케이션 수명 주기를 관리하기 위해 Service Fabric 개별 마이크로 서비스의 롤링 업그레이드를 지원하며, 업그레이드로 인해 애플리케이션&rsquo; 상태가 저하되었음을 감지하면 자동으로 이전 버전으로 롤백됩니다. 예를 들어 애플리케이션이 실패하도록 하는 마이크로 서비스의 v2가 배포된 경우 Service Fabric 이를 v1로 롤백합니다. 이렇게 하면 배포에 대한 안전한 보장이 제공되고 애플리케이션이 일관되지 않거나 알 수 없는 상태로 유지되지 않습니다.</p>


  <p><img alt="Service Fabric Explorer monitoring a five-node cluster" border="0" height="301" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6eb76234-fcdb-4ef6-8d3e-834040625a30.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="5노드 클러스터 모니터링 Service Fabric Explorer" width="610"></p>


  <p>Service Fabric PowerShell(또는 Linux의 Azure CLI)을 사용하여 완전히 스크립팅할 수 있으며 애플리케이션 수명 주기에 쉽게 연결할 수 있으므로 마이크로 서비스 기반 애플리케이션을 관리하는 CI(연속 통합)/CD(지속적인 업데이트)를 모두 수행할 수 있습니다.</p>


  <h2>상태 저장 마이크로 서비스</h2>


  <p>대부분의 PaaS 플랫폼은 상태 비국적 마이크로 서비스만 지원하며 상태는 외부 저장소 또는 데이터베이스에 저장됩니다. Service Fabric 상태가 마이크로 서비스에서 로컬로 유지되는 상태 저장 마이크로 서비스에 대한 기본 지원에서 고유하며, 마이크로 서비스가 실패할 경우 복제본을 통해 Service Fabric 고가용성이 유지되는 로컬 디스크에 유지됩니다. 상태 저장 마이크로 서비스는 대기 시간을 크게 줄이고, 성능을 향상시키며, 외부 저장소에 대한 종속성을 줄이고, 애플리케이션이 대규모 스케일 아웃을 달성할 수 있도록 합니다.</p>


  <h2>Azure의 서비스 패브릭</h2>


  <p>Microsoft Azure 서비스로서 Service Fabric Azure 기능 및 서비스와 통합되어 운영 및 관리를 더 간단하게 만들고 Azure 클라우드의 기능을 활용합니다. Azure에서 Service Fabric 실행하는 이점에는 Azure Portal 및 Azure Resource Manager를 통한 클러스터의 간소화된 프로비전, 호스트 OS 업데이트 중 향상된 안정성, 애플리케이션에 대한 가동 중지 시간 없이 Service Fabric 런타임에 대한 자동화된 업그레이드 등이 있습니다.</p>


  <p><img alt="Provisioning a new Service Fabric cluster in Azure" border="0" height="302" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b595dcdc-d6d4-4d5b-a689-f9679d453ca3.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Azure에서 새 Service Fabric 클러스터 프로비전" width="610"></p>


  <p>Service Fabric Azure &ndash; 에서 추가 비용 없이 사용할 수 있으며 Service Fabric 클러스터 및 마이크로 서비스에서 사용하는 기본 컴퓨팅, 네트워크 및 스토리지에 대해서만 비용을 지불합니다. 여러 산업에서 400명 이상의 고객이 이미 BMW, <a href="https://blogs.msdn.microsoft.com/azureservicefabric/2016/03/15/service-fabric-customer-profile-talktalk-tv/">TalkTalk</a>, 슈나이더 일렉트릭 및 <a href="https://azure.microsoft.com/en-gb/documentation/videos/careotter-makes-healthcare-personal-with-azure-service-fabric/">CareOtter</a>를 포함한 Service Fabric 사용하여 솔루션을 구축하고 있습니다.</p>


