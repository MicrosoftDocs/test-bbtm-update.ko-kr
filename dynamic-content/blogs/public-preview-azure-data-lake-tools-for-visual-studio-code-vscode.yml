Title: '공개 미리 보기: Azure Data Lake Tools for Visual Studio 코드(VSCode)'
Summary: VSCode용 ADL(Azure Data Lake) 도구의 공개 미리 보기를 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p>VSCode용 ADL(Azure Data Lake) 도구의 공개 미리 보기를 발표하게 되어 기쁘게 생각합니다. 이 도구는 Visual Studio Data Lake Tools의 대안 솔루션으로 U-SQL 위한 최상의 클래스 경량 키보드 제작 환경을 사용자에게 제공합니다.</p>


  <p>VSCode를 확장하고, U-SQL 작업 제출을 위해 Azure Data Lake Java SDK를 활용하고, 작업 모니터링을 위해 Azure Portal과 통합함으로써 도구는 플랫폼 간 IDE를 제공합니다. 사용자는 Window, Linux 및 Mac에서 원활하게 실행할 수 있습니다.</p>


  <p>VSCode용 ADL 도구는 U-SQL 언어를 완전히 수용합니다. 사용자는 <b>IntelliSense</b>, <b>구문 강조 표시</b> 및 <b>오류 표</b>식의 기능을 즐길 수 있습니다. 사용자 지정 코드를 통해 U-SQL 스크립팅 및 U-SQL 확장성의 핵심 사용자 시나리오를 다룹니다. ADL 도구는 ADL과 원활하게 통합되므로 사용자가 작업을 컴파일하고 ADLA 제출할 수 있습니다.</p>


  <h3>VSCode용 ADL 도구에서 지원되는 기능은 무엇인가요?</h3>


  <h4>U-SQL 언어 작성</h4>


  <p>VSCode용 ADL 도구를 사용하면 사용자가 U-SQL 기능을 완전히 활용할 수 있습니다. <b>즉, 첫날부터 편하게 사용할 수 있는 언어&rsquo;</b>입니다. 사용자가 모든 유형의 데이터를 처리하고, 사용자 지정 코드와 통합하고, 모든 크기의 데이터로 효율적으로 스케일링하는 U-SQL 이점을 누릴 수 있습니다.</p>


  <h4>U-SQL 스크립팅</h4>


  <p>U-SQL T-SQL 선언적 이점과 C#의 확장성을 결합합니다. 사용자는 usql 파일 확장자를 사용하여 파일 형식으로 VSCode U-SQL 작업을 만들고 U-SQL 언어의 전체 기능 집합과 기본 제공 C# 식을 활용하여 U-SQL 작업 작성 및 제출을 수행할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/27923952-ec62-459f-876e-157c7e5d59af.png"><img alt="U-SQL Job" border="0" height="381" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3cd5edce-7295-424a-80cf-3be461c5be57.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="U-SQL 작업" width="655"></a></p>


  <h4>U-SQL 언어 확장성</h4>


  <p>VSCode용 ADL 도구를 사용하면 사용자 지정 코드를 통해 U-SQL 확장성(예: UDO, UDF, UDAGG)을 완전히 활용할 수 있습니다. 사용자는 어셈블리를 등록하거나 코드 숨김 기능을 사용하여 수행할 수 있습니다.</p>


  <h5>어셈블리 관리</h5>


  <p><strong>어셈블리 등록</strong> 명령을 사용하면 사용자가 U-SQL 스크립트에서 UDF, UDO 및 UDAGG를 참조할 수 있도록 사용자 지정 코드 어셈블리를 ADLA 메타데이터 서비스에 등록할 수 있습니다. 이 기능을 사용하면 사용자가 사용자 지정 코드를 패키지하고 다른 사용자와 기능을 공유할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/02096959-dfcc-4270-992b-ea639208db4d.png"><img alt="Register Assembly" border="0" height="72" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/308a2af9-94d6-4e04-865e-438524759539.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="어셈블리 등록" width="660"></a></p>


  <h5>코드 숨김</h5>


  <p>사용자 지정 코드를 사용하는 가장 쉬운 방법은 코드 숨김 기능을 사용하는 것입니다. 사용자는 스크립트에 대한 사용자 지정 코드(예: Script.usql)를 코드 숨김 파일(예: Script.usql.cs)에 채울 수 있습니다. 코드 숨김의 장점은 스크립트를 제출할 때 도구에서 다음 단계를 처리한다는 것입니다.</p>


  <ol>
   <li>.CS C# codebehind 파일을 만들고 원래 U-SQL 파일에 연결합니다.</li>
   <li>codebehind 폴더 아래의 어셈블리로 codebehind를 컴파일합니다.</li>
   <li>자동 프롤로그 및 에필로그를 통해 codebehind 어셈블리를 스크립트의 일부로 등록하고 등록 취소합니다.</li>
  </ol>


  <h3>Azure Data Lake 통합</h3>


  <p>VSCode용 ADL 도구는 Azure Data Lake Analytics(ADLA)와 원활하게 통합됩니다. <a href="https://blogs.technet.microsoft.com/dataplatforminsider/2015/09/28/microsoft-expands-azure-data-lake-to-unleash-big-data-productivity/">Azure Data Lake</a> 에는 개발자, 데이터 과학자 및 분석가가 모든 크기, 모양 및 속도의 데이터를 쉽게 저장하고 플랫폼 및 언어에서 모든 유형의 처리 및 분석을 수행할 수 있도록 하는 데 필요한 모든 기능이 포함되어 있습니다. ADLA U-SQL Microsoft에서 발명한 U-SQL 언어로 Job as a Service를 제공합니다. 고객은 클러스터 배포를 관리할 필요가 없지만 Microsoft에서 관리하는 분석 플랫폼인 ADLA 작업을 제출할 수 있습니다.</p>


  <p>&ndash; ADLA 메타데이터 탐색</p>


  <p>Azure에 로그인하면 사용자는 사용자 지정된 VSCode 명령 항목 목록을 통해 ADLA 메타데이터 엔터티를 볼 수 있습니다. 계층 구조에 따라 ADLA 메타데이터를 탐색하는 워크플로 및 단계는 명령 항목 집합을 통해 관리됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f4f6e14-ba0c-4d5d-8f75-0dd36963e673.png"><img alt="ADLA" border="0" height="387" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/381aacb1-da31-4633-92bd-41d490b52056.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="ADLA" width="664"></a></p>


  <h4>ADLA - 작업 제출</h4>


  <p>VSCode용 ADL 도구를 사용하면 명령 팔레트의 작업 제출 명령이나 U-SQL 파일의 오른쪽 클릭 메뉴를 통해 ADLA U-SQL 작업을 제출할 수 있습니다.</p>


  <p>사용자는 필요에 따라 작업을 ADLS 또는 Azure Blob Storage에 출력할 수 있습니다. U-SQL 컴파일 및 실행은 ADLA 원격으로 수행됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f48ba507-b060-42ad-978e-8d24fd9ab5fc.png"><img alt="ADLS" border="0" height="223" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b6b2ae33-80f7-4d10-9686-4dd42aff84bc.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="ADLS" width="668"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c74d490-11d8-42c9-a3d6-91204d68b628.png"><img alt="Customized Menu Additions U-SQL" border="0" height="412" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ef3f095-a8f0-45ab-ad3e-f43bdec647ad.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="사용자 지정된 메뉴 추가 U-SQL" width="678"></a></p>


  <h3>시작하려면 어떻게 해야 하나요?</h3>


  <p>먼저 Visual Studio Code 설치하고 JRE 1.8.x, Mono 4.2.x(Linux 및 Mac용) 및 .NET Core(Linux 및 Mac용)를 포함한 필수 구성 요소 파일을 다운로드해야 합니다. 그런 다음 VSCode 확장 리포지토리 또는 VSCode Marketplace로 이동하여 VSCode <b>용 Azure Data Lake Tool</b>을 검색하여 최신 ADL 도구를 가져옵니다. 자세한 내용은 다음 링크를 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85fe8613-372a-4dba-9cce-c828a8fd599a.png"><img alt="Azure Data Lake Tool Preview" border="0" height="146" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c8919b13-4157-4abb-966f-c925da8589e7.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Azure Data Lake 도구 미리 보기" width="675"></a></p>


