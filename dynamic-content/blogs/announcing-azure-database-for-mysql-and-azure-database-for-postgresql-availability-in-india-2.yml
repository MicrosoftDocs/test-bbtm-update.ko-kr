Slug: announcing-azure-database-for-mysql-and-azure-database-for-postgresql-availability-in-india-2
Title: 인도에서 Azure Database for MySQL 및 Azure Database for PostgreSQL 가용성 발표
Summary: 인도 데이터 센터(인도 중부 및 서부)의 Azure Database for MySQL 및 Azure Database for PostgreSQL의 공개 미리 보기 가용성을 발표하게 되어 기쁩니다.
Content: >-
  <p>&rsquo;인도 데이터 센터(인도 중부 및 서부)에서 Azure Database for MySQL 및 Azure Database for PostgreSQL의 공개 미리 보기 가용성을 발표하게 되어 매우 기쁩니다. 인도에서 Azure Database for MySQL 및 PostgreSQL 서비스의 가용성을 통해 앱 개발자는 데이터베이스 관리 및 관리의 복잡성 없이 훨씬 더 많은 수의 지역에서 선택하고 즐겨 찾는 데이터베이스를 Azure에 배포할 수 있습니다.</p>


  <p>MySQL 및 PostgreSQL 데이터베이스의 커뮤니티 버전을 사용하여 빌드된 Azure Database for MySQL 및 PostgreSQL은 개발자가 단순히 앱 개발에 집중할 수 있는 포괄적인 가격 책정 모델을 통해 가동 중지 시간을 최소화하면서 즉시 기본 제공 고가용성, 보안 및 크기 조정을 제공합니다. 또한 변경 없이 기존 앱을 원활하게 마이그레이션하고 기존 도구를 계속 사용할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/services/postgresql/?WT.mc_id=msftossdbind" target="_blank">Azure Database of PostgreSQL</a> 및 <a href="https://azure.microsoft.com/services/mysql/?WT.mc_id=msftossdbind" target="_blank">Azure Database for MySQL에</a> 대해 자세히 알아보거나 <a href="https://ms.portal.azure.com/#create/Microsoft.MySQLServer?WT.mc_id=msftossdbind" target="_blank">MySQL</a> 또는 <a href="https://ms.portal.azure.com/#create/Microsoft.PostgreSQLServer/?WT.mc_id=msftossdbind" target="_blank">PostgreSQL</a>을 사용하여 새 데이터베이스를 만듭니다. <a href="https://azure.microsoft.com/blog/azure-database-for-mysql-public-preview/?WT.mc_id=msftossdbind" style="font-size: 13px;" target="_blank">MySQL</a> 및 <a href="https://aka.ms/CreateAzurePostgreSQLDB">PostgreSQL</a>에 대한 공개 미리 보기 시작 블로그를 읽을 수도 있습니다.</p>


  <h2>인도에서 MySQL용 Azure 데이터베이스 만들기</h2>


  <p>인도 데이터 센터 중 하나에서 새 MySQL 데이터베이스를 만들려면 <a href="https://docs.microsoft.com/azure/mysql/quickstart-create-mysql-server-database-using-azure-portal?WT.mc_id=msftossdbind" target="_blank">만들기</a> 프로세스를 따라 인도 데이터 센터(중부 또는 인도 서부) 중 하나에서 새 논리 서버를 선택합니다.</p>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/844c2d88-126d-42ad-92c9-7ebde25dd764.png"><img alt="my-sql" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/179e9c16-3547-4e19-a595-e40d0ec7c673.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="my-sql" width="876"></a></p>


  <h2 align="left">인도에서 Azure Database for PostgreSQL 만들기</h2>


  <p align="left">인도 데이터 센터 중 하나에서 새 PostgreSQL 데이터베이스를 만들려면 <a href="https://docs.microsoft.com/azure/postgresql/quickstart-create-server-database-portal?WT.mc_id=msftossdbind" target="_blank">만들기</a> 프로세스를 따라 인도 데이터 센터(중부 또는 인도 서부) 중 하나에서 새 논리 서버를 선택합니다.</p>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/097d1cf5-44ae-4e20-b979-e12bb1c6f1fa.png"><img alt="postgre-sql" border="0" height="741" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f66237a-eb57-4be7-8e64-2d23b3e43929.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="postgre-sql" width="1024"></a></p>


  <h2 align="left">솔루션 및 샘플</h2>


  <p><a href="https://github.com/Azure/azure-postgresql/tree/master/samples/" target="_blank">GitHub</a> 사용할 수 있는 샘플 PostgreSQL 애플리케이션에 액세스할 수 있습니다. 이를 통해 백 엔드 PostgreSQL 데이터베이스를 사용하여 Azure 구독에서 node.js 또는 Ruby on Rails를 사용하여 샘플 Day Planner 앱을 배포할 수 있습니다. Day Planner 앱은 일상적인 계약을 관리하는 데 사용할 수 있는 샘플 애플리케이션입니다. 앱은 계약을 표시하고, 둘 사이의 경로를 표시하며, 다음 계약에 도달하는 데 필요한 거리와 시간을 보여 줍니다.</p>


  <p>또한 MySQL 데이터베이스 백 엔드를 사용하여 Azure Web Apps를 GitHub 템플릿으로 배포할 <a href="https://github.com/Azure/azure-quickstart-templates/tree/master/101-webapp-managed-mysql" target="_blank">수</a> 있습니다.</p>


  <p>개발자는 Python, node.js, Java, PHP 또는 원하는 프로그래밍 언어를 사용하여 개발하는 데 사용되는 네이티브 도구를 사용하여 PostgreSQL 및 MySQL 서비스에 대한 원활한 연결을 달성할 수 있습니다. Djnago, Flask 등과 같은 선호하는 오픈 소스 프레임워크를 사용하여 개발을 지원합니다. 서비스가 원활하게 작동합니다. GitHub 리포지토리에서 호스트하거나 샘플 애플리케이션에 대한 제안이나 피드백이 있는 샘플 애플리케이션이 있는 경우 자유롭게 끌어오기 요청을 제출하고 리포지토리의 기여자가 되세요. 커뮤니티와 협력하여 커뮤니티에 즉시 사용할 수 있는 애플리케이션을 제공하는 것을 좋아합니다.</p>


