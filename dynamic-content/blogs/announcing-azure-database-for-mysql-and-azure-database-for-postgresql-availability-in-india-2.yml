  <h2 align="left">피드백</h2>


  <p align="left">모든 새로운 기능 릴리스와 마찬가지로 피드백을 받고 싶습니다. 아래에 의견을 남겨 주시기 바랍니다. 서비스를 더욱 개선할 수 있는 방법에 대한 제안이 있는 경우 User Voice(<a href="https://feedback.azure.com/forums/597976-azure-database-for-postgresql" target="_blank">PostgreSQL</a> 및 <a href="https://feedback.azure.com/forums/597982-azure-database-for-mysql" target="_blank">MySQL</a>)를 통해 직접 참여할 수도 있습니다.<br>

