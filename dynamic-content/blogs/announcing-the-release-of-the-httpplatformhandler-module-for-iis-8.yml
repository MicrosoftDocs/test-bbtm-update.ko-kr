Title: IIS 8 이상용 HttpPlatformHandler 모듈 릴리스 발표
Summary: IIS 8 및 IIS 8.5용 HttpPlatformHandler 모듈의 릴리스를 발표하게 되어 기쁩니다.
Content: >-
  IIS 8 및 IIS 8.5용 HttpPlatformHandler 모듈의 릴리스를 발표하게 되어 기쁩니다.HttpPlatformHandler는 Microsoft Azure Websites에서 Java를 호스트하는 데 사용되며, 이제 동일한 모듈을 사용하여 로컬 IIS 설치에서 Java 및 기타 프로세스를 호스트할 수 있습니다.


  HttpPlatformHandler는 다음 두 가지 작업을 수행하는 IIS 모듈입니다.

  <ol>
   <li>http 수신기의 프로세스 관리 – http 요청에 대해 포트에서 수신 대기할 수 있는 모든 프로세스일 수 있습니다.예를 들어 Tomcat, Jetty, Node.exe, Ruby 등</li>
   <li>관리하는 프로세스에 대한 프록시 요청입니다.</li>
  </ol>

  HttpPlatformHandler를 사용하면 애플리케이션 web.config 구성 섹션을 통해 이러한 시나리오를 사용할 수 있습니다.

  <pre class="prettyprint">&lt;configSchema&gt;
    &lt;sectionSchema name="system.webServer/httpPlatform"&gt;
      &lt;attribute name="processPath" type="string" expanded="true"/&gt;
      &lt;attribute name="arguments" type="string" expanded="true" defaultValue=""/&gt;
      &lt;attribute name="startupTimeLimit" type="uint" defaultValue="10" validationType="integerRange" validationParameter="0,3600"/&gt; &lt;!-- in seconds --&gt;
      &lt;attribute name="startupRetryCount" type="uint" defaultValue="10" validationType="integerRange" validationParameter="0,100"/&gt;
      &lt;attribute name="rapidFailsPerMinute" type="uint" defaultValue="10" validationType="integerRange" validationParameter="0,100"/&gt;
      &lt;attribute name="requestTimeout" type="timeSpan" defaultValue="00:02:00" validationType="timeSpanRange" validationParameter="0,2592000,60"/&gt;
      &lt;attribute name="stdoutLogEnabled" type="bool" defaultValue="false" /&gt;
      &lt;attribute name="stdoutLogFile" type="string" defaultValue="httpplatform-stdout" expanded="true"/&gt;
      &lt;attribute name="processesPerApplication" type="uint" defaultValue="1" validationType="integerRange" validationParameter="1,100"/&gt;
      &lt;element name="environmentVariables"&gt;
        &lt;collection addElement="environmentVariable" clearElement="clear"&gt;
          &lt;attribute name="name" type="string" required="true" validationType="nonEmptyString"/&gt;
          &lt;attribute name="value" type="string" required="true"/&gt;
        &lt;/collection&gt;
      &lt;/element&gt;
    &lt;/sectionSchema&gt;
  &lt;/configSchema&gt;</pre>

  <ul>
   <li>구성 참조 <a href="https://www.iis.net/learn/extensions/httpplatformhandler/httpplatformhandler-configuration-reference">문서 </a></li>
   <li><a href="https://www.iis.net/downloads/microsoft/httpplatformhandler">HttpPlatformHandler</a> 다운로드</li>
  </ul>

  <h3>HttpPlatformHandler를 사용하여 IIS에서 Java 애플리케이션 호스팅</h3>

  이 예제에서는 Tomcat 및 HttpPlatformHandler를 사용하여 IIS에서 Pebble Java 블로그 엔진을 호스트하는 방법을 보여 줍니다.

  <ol>
   <li>HttpPlatformHandler – <a title="웹 플랫폼 설치 관리자 <a href="https://download.microsoft.com/download/8/B/1/8B1DDE49-503D-4159-9418-76C4A365B70B/httpPlatformHandler_x86.msi">LinkWebPIx86x64</a>/<a href="https://download.microsoft.com/download/0/2/C/02CF3C6A-2ED8-43D3-9779-6376EBB80E8A/httpPlatformHandler_amd64.msi"></a>" href="https://www.microsoft.com/web/gallery/install.aspx?appid=HttpPlatformHandlerv1_0"></a>/ 설치</li>
   <li>Tomcat <a href="https://tomcat.apache.org/">https://tomcat.apache.org/</a> 복사본을 다운로드하여 컴퓨터의 폴더(예: c:\dev\javasites\bin\apache-tomcat-8.0.15)로 압축을 풉니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/28/HttpPlatformHandlerExample_ScreenShot1.1.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="HttpPlatformHandlerExample_ScreenShot1.1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/HttpPlatformHandlerExample_ScreenShot1.1_thumb.png" alt="HttpPlatformHandlerExample_ScreenShot1.1" width="1028" height="550" border="0" /></a></li>
   <li>Tomcat 쪽에는 하나의 구성 변경이 필요합니다.<strong> 설정하려면server.xml</strong> 파일(conf 폴더)을 편집해야 합니다.
  <ul>
   <li>HTTP 커넥터 포트=${port.http}</li>
  </ul>

  </li>
   <li>사용하려는 Pebble 블로깅 애플리케이션(<a href=""></a>) 또는 다른 Java 애플리케이션의 복사본을 다운로드하고 <strong>war 파일을 webapps</strong> 폴더에 저장합니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/28/HttpPlatformHandlerExample_ScreenShot2.1.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="HttpPlatformHandlerExample_ScreenShot2.1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/HttpPlatformHandlerExample_ScreenShot2.1_thumb.png" alt="HttpPlatformHandlerExample_ScreenShot2.1" width="1028" height="550" border="0" /></a></li>
   <li>이제 IIS 관리자 – 새 웹 사이트 추가:<a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/28/HttpPlatformHandlerExample_ScreenShot3.1.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="HttpPlatformHandlerExample_ScreenShot3.1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/HttpPlatformHandlerExample_ScreenShot3.1_thumb.png" alt="HttpPlatformHandlerExample_ScreenShot3.1" width="1028" height="550" border="0" /></a></li>
   <li>필요한 경우 콘텐츠 디렉터리 물리적 경로를 Java 사이트의 올바른 디렉터리로 설정하여 세부 정보를 완료하고 확인을 클릭합니다.<a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/28/HttpPlatformHandlerExample_ScreenShot4.1.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="HttpPlatformHandlerExample_ScreenShot4.1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/HttpPlatformHandlerExample_ScreenShot4.1_thumb.png" alt="HttpPlatformHandlerExample_ScreenShot4.1" width="803" height="772" border="0" /></a></li>
   <li>선택한 텍스트 편집기를 사용하여 새 web.config 파일을 만들고 웹 사이트 폴더에 추가합니다(예: c:\dev\javasites\web.config</li>
   <li>아래와 같이 httpPlatformHandler 구성을 추가하는 web.config 파일을 편집합니다.
  <pre class="prettyprint">&lt;?xml version="1.0" encoding="UTF-8"?&gt;

  &lt;configuration&gt;
    &lt;system.webServer&gt;
      &lt;handlers&gt;
        &lt;add name="httpplatformhandler" path="*" verb="*" modules="httpPlatformHandler" resourceType="Unspecified"/&gt;
      &lt;/handlers&gt;
      &lt;httpPlatform processPath="c:\dev\javasites\bin\apache-tomcat-8.0.15\bin\startup.bat" arguments="" stdoutLogEnabled="true" stdoutLogFile="\\?c:\dev\javasites\log.txt"&gt;
        &lt;environmentVariables&gt;
          &lt;environmentVariable name="JRE_HOME" value="%programfiles%\java\jdk1.8.0_25" /&gt;
          &lt;environmentVariable name="CATALINA_HOME" value="c:\dev\javasites\bin\apache-tomcat-8.0.15" /&gt;
        &lt;/environmentVariables&gt;
      &lt;/httpPlatform&gt;
    &lt;/system.webServer&gt;
  &lt;/configuration&gt;</pre>

  <ul>
   <li>processPath – Tomcat 폴더의 startup.bat 위치로 패치로 설정</li>
   <li>stdoutLogEnabled – 로깅을 사용하도록 설정하려면 True로 설정</li>
   <li>stoutLogFile – 로그 파일을 쓸 경로</li>
   <li>EnvironmentVariables 컬렉션
  <ul>
   <li>JRE 홈 – 컴퓨터에 Java 설치 경로</li>
   <li>CATALINA_HOME – Tomcat 폴더 경로</li>
  </ul>

  </li>

  </ul>

  </li>
   <li>실행 중인 애플리케이션을 https://localhost/pebble 찾아서 확인합니다.<a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/28/HttpPlatformHandlerExample_ScreenShot5.1.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="HttpPlatformHandlerExample_ScreenShot5.1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/HttpPlatformHandlerExample_ScreenShot5.1_thumb.png" alt="HttpPlatformHandlerExample_ScreenShot5.1" width="1028" height="550" border="0" /></a></li>
  </ol>

