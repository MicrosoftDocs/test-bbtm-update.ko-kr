Title: QnA Maker 업데이트 – 2019년 4월
Summary: QnA Maker 서비스를 사용하면 FAQ 페이지, 지원 URL, PDF 및 문서 파일을 비롯한 데이터에서 기술 자료를 쉽게 만들고 관리할 수 있습니다. 기술 자료를 테스트 및 게시한 다음, 봇 프레임워크 샘플 또는 템플릿을 사용하여 봇에 연결할 수 있습니다.
Content: >-
  <p>QnA Maker 서비스에 대한 몇 가지 업데이트를 제공하게 되어 기쁩니다. 3월에 Microsoft의 대화형 AI에 대한 이전 릴리스를 보려면 <a href="https://azure.microsoft.com/en-us/blog/conversational-ai-updates-for-march-2019/">이 게시물을</a> 참조하세요.</p>


  <h2>QnA Maker용 새 Bot Framework v4 템플릿</h2>


  <p>QnA Maker 서비스를 사용하면 FAQ 페이지, 지원 URL, PDF 및 문서 파일을 비롯한 데이터에서 기술 자료를 쉽게 만들고 관리할 수 있습니다. 기술 자료를 테스트 및 게시한 다음, 봇 프레임워크 샘플 또는 템플릿을 사용하여 봇에 연결할 수 있습니다. 이 업데이트를 통해 코드 또는 설정 변경 없이 기술 자료에서 봇을 쉽게 만들 수 있도록 봇 만들기 프로세스를 간소화했습니다. <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/qnamaker/tutorials/create-qna-bot">자습서 페이지에서</a> QnA 봇을 만드는 방법에 대한 자세한 내용을 확인하세요.</p>


  <p>기술 자료를 게시한 후 봇 만들기 단추를 사용하여 게시 페이지에서 봇을 만들 수 있습니다. 이전에 봇을 만든 경우 모두&rdquo; 보기를 클릭하여 현재 구독에 &ldquo;연결된 모든 봇을 볼 수 있습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9954932b-de43-4d69-8036-3b8b621c2414.png"><img alt="fig1" border="0" height="220" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb361cc6-96e3-4fc7-9b4d-5b6f28506799.png" style="border-image: none; display: inline; background-image: none;" title="fig1" width="626"></a></p>


  <p>이렇게 하면 모든 기술 자료 세부 정보가 미리 채워진 Azure Portal에서 템플릿을 만들 수 있습니다. KB ID가 템플릿에 자동으로 연결되고 엔드포인트 키가 미리 채워져 있으므로 변경해서는 안 됩니다. 미리 채워진 설정(위치, 리소스 이름 등)을 변경하도록 선택할 수 있습니다. 단추를 한 번 클릭하면 봇을 배포할 수 있습니다. 만들기를 적중한 후에는 웹앱 봇이 배포될 때까지 몇 분 정도 기다립니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9164a4e1-a550-4b86-8fc7-cf687df5bf3f.png"><img alt="fig2" border="0" height="568" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/97d60c6b-1f1d-480a-a760-3fdec7badae2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="fig2" width="174"></a></p>


  <p>만든 후에는 이제 봇 리소스를 열고 웹 채팅&rdquo;에서 테스트를 클릭하여 봇을 테스트할 &ldquo;수 있습니다. 이 시점에서 봇과 채팅하고 기술 자료에서 답변이 표시되는 것을 볼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c9dc632e-590e-4a4e-ad31-5b214c483bd5.png"><img alt="fig3" border="0" height="237" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/77514e58-d494-442f-a79f-841e2af4f9d8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="그림 3" width="458"></a></p>


  <h2>QnA Maker는 SharePoint 파일에서 추출을 지원합니다.</h2>


  <p>기술 자료에 보안 SharePoint 데이터 원본을 추가하여 Active Directory로 보호할 수 있는 질문과 대답으로 기술 자료를 보강합니다. 이제 원본 데이터에 대해 조직의 다른 사용자와 쉽게 공동 작업하고 QnA Maker 기술 자료에 연결할 수 있습니다.</p>


  <p>오프라인 파일을 로드하는 대신 SharePoint 위치에서 현재 지원되는 모든 QnA Maker 파일 형식을 추가할 수 있습니다. SharePoint 파일에서 적절한 파일&rsquo; URL을 선택하고 설정 페이지 또는 만드는 동안 기술 자료에 원본으로 추가합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/313ee685-299c-4736-8cc9-4af07897688f.png"><img alt="fig4" border="0" height="197" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c5aa11d-0e51-45a2-ab77-e54f0c2f1d9c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="fig4" width="479"></a></p>


  <p>SharePoint 보안 파일을 처음 추가할 때 Active Directory 계정을 명시적으로 인증하고 Active Directory 관리자를 통해 QnA Maker에 권한을 부여해야 합니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/qnamaker/how-to/add-sharepoint-datasources">기술 자료&quot; 설명서에 보안 Sharepoint 데이터 원본 추가의 QnA Maker에서&quot; SharePoint 원본을 추가하는 방법에</a> 대한 자세한 내용을 확인하세요.</p>


  <h2>QnA Maker 도움말 봇</h2>


  <p>또한 최근에 QnA Maker 도움말 봇을 <a href="https://www.qnamaker.ai/">QnA Maker 페이지에</a> 추가한 것을 발표하게 되어 기쁩니다. QnA Maker에 대한 질문이 있는 경우 이제 QnA Make 홈페이지의 왼쪽 모서리에 고정된 도움말 봇에 문의할 수 있습니다. 이 봇 뒤에 무엇이 있는지 확인하려는 경우&rsquo; 샘플 코드는 <a href="https://github.com/Microsoft/BotBuilder-Samples/tree/master/experimental/csharp_dotnetcore/qnamaker-support-bot">GitHub</a> 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/36639d8c-9687-4263-b685-31e4567e4403.png"><img alt="fig5" border="0" height="308" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c48aee20-9596-4b23-866b-d12c8584dff1.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="그림 5" width="670"></a></p>


  <h2>의료 봇의 QnA Maker 지원</h2>


  <p><a href="https://docs.microsoft.com/en-us/HealthBot/">Microsoft Healthcare Bot</a>을 통해 Microsoft 파트너는 규정을 준수하는 AI 기반 Virtual Health Assistants를 빌드하고 배포할 수 있습니다. 이를 통해 사용자는 자연스러운 대화 환경을 통해 건강 관련 정보 및 상호 작용에 대한 지능적이고 개인화된 액세스를 제공할 수 있습니다.</p>


  <p>QnA Maker 서비스는 이제 Healthcare Bot과 통합되어 기술 자료(KB)에 연결하여 의료 봇 환경을 확장하거나 의료 봇&#39;성격의 시작점으로 잡담 세트를 쉽게 추가할 수 있습니다.</p>


  <p>QnA Maker 설명서를 사용하여 의료 봇 확장에서 의료 봇에 <a href="https://docs.microsoft.com/en-us/healthbot/qna_model_howto">&quot;QnA Maker&quot;</a> 모델을 추가하는 방법에 대한 자세한 내용을 확인하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/52d05127-ba15-4440-9fa6-6fdd88da5ce0.png"><img alt="fig 6" border="0" height="363" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/72edee5d-89e5-4fed-9ae0-ecc5d41ea224.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="그림 6" width="624"></a></p>


  <h2>시작하기</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/qnamaker/how-to/create-knowledge-base">빠른 시작 가이드</a>를 확인하여 QnA Maker 기술 자료 만들기를 시작한 다음 봇에 게시하고 배포<a href="https://docs.microsoft.com/en-us/azure/cognitive-services/qnamaker/tutorials/create-publish-query-in-portal#create-a-knowledge-base-bot">합니다(자습서 페이지에</a> 대한 자세한 내용은 여기). 또한 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/qnamaker/how-to/chit-chat-knowledge-base">잡담</a>을 사용하여 봇에 개성을 부여하고 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/qnamaker/how-to/improve-knowledge-base">Active Learning</a> 사용하여 시간이 지남에 따라 더욱 지능적으로 만들 수 있습니다.</p>


  <p>질문이나 피드백이 있는 경우 <a href="https://www.qnamaker.ai/">QnA Maker 도움말 봇</a>과 채팅하세요!</p>
