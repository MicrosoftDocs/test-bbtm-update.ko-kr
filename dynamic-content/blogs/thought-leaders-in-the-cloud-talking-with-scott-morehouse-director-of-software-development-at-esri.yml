Content: "<p>Scott Morehouse는 하버드 그래픽 랩에서 GIS(지리적 정보 시스템)의 초기 개발에 참여했으며 현재 <a target=\"_blank\" href=\"https://www.esri.com/\">Esri</a>의 소프트웨어 개발 디렉터로 재직 중입니다. 그는 책임이 있었다<img style=\"border: 0pt none; margin: 5px; float: right;\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8270.ScottMorehouseHS.png\"> Esri ARC 제품의 초기 디자인 및 아키텍처입니다.</p>  <p>이 인터뷰에서는 다음 사항에 대해 설명합니다.</p>  <ul class=\"unIndentedList\">  <li>  <b>클라우드가 GIS 데이터에 대해 더 많은 협업을 가능하게 하는 방법</b></li>  <li>  <b>클라우드 기반 또는 주문형 솔루션 사용과 사이트 내 GIS 솔루션 설정의 비용 및 복잡성</b></li>  <li>  <b>사용자가 사이트 내 데이터를 클라우드 기반 데이터와 결합하는 \"매시업\" 기회</b></li>  <li>  <b>Azure 가상 머신 및 데이터베이스 인스턴스에서 만든 기회</b></li>  </ul>  <p><b>로버트 더프너:</b> 우리가 시작하려면 잠시 시간을 내어 자신을 소개하고 Esri에서의 역할에 대해 알려줄 수 있습니까?</p>  <p><b>스콧 모어하우스:</b>  Esri의 소프트웨어 및 제품 개발 활동을 지휘합니다. 저는 25년 또는 30년 동안 지도 및 지리적 데이터로 작업하기 위한 정보 시스템을 구축하는 데 참여해 왔습니다. 워크스테이션 및 클라이언트/서버 환경을 위한 시스템을 빌드한 다음 웹 기반 시스템을 구축했으며, 이제 클라우드 서비스 및 인프라를 활용하는 시스템을 빌드하고 있습니다. </p>  <p>내 배경은 지리 및 소프트웨어 엔지니어링에 있습니다. Microsoft는 적절한 컴퓨팅 기술을 적용하고 범용 컴퓨팅 인프라를 활용하여 지도 및 지리적 정보를 사용하는 사용자에게 서비스를 제공하는 데 크게 관여하고 있습니다.</p>  <p><b>로버트:</b> 하버드 그래픽 랩으로 돌아가서 꽤 오랫동안 GIS에 참여해 왔습니다. 수십 년 동안 필드가 어떻게 변하는 것을 보았으며, 어디로 가는지 보셨습니까?</p>  <p><b>스콧:</b> 기술적 변화를 보는 것은 흥미롭지만 실제 사용자, 실제 의사 결정 프로세스 및 실제 작업 흐름을 지원하기 위해 지리적 정보를 생생하게 가져오는 측면에서 기본 사항은 실제로 동일합니다. </p>  <p>현대 기술에서 특히 쉬워진 한 가지는 부서 시스템이나 정보 사일로에 갇혀 있지 않고 협업 시스템을 구축하고 조직의 모든 사람이 정보를 사용할 수 있도록 하는 것입니다. 웹 기술과 시스템 빌드의 모바일 디바이스 스타일을 사용하면 지정된 커뮤니티의 사용자가 정보 구현에 훨씬 쉽게 참여할 수 있습니다.</p>  <p><b>Robert:</b> 클라이언트/서버에서 웹 기반 양식으로 이동하고 클라우드 컴퓨팅을 활용하는 <a target=\"_blank\" href=\"https://www.esri.com/events/uc-videos/images/workshops/cloud.html\">기반에 대해 설명</a> 했습니다. GIS에 이점을 제공하는 클라우드는 어떻게 보입니까?</p>  <p><b>스콧:</b> Microsoft와 사용자에게 클라우드를 흥미롭게 만드는 다양한 차원이 있습니다. 첫 번째는 정보 시스템이 클라이언트/서버 패턴에서 웹 중심 패턴으로 이동했다는 단순한 사실입니다. 즉, 조직 내의 인트라넷 또는 내부 시스템도 웹 프로그래밍 패턴과 사용자 상호 작용의 웹 스타일을 중심으로 빌드되고 있습니다. </p>  <p>웹 스타일 정보 시스템을 빌드하는 것은 상태 비저장이며 특정 프로그래밍 패턴을 사용하는 사용하기 쉬운 브라우저 기반 형식을 의미합니다. 그것은 아이폰과 태블릿 같은 장치뿐만 아니라 작업 스테이션에 사용할 수있는 정보를 만드는 것을 의미합니다. 그것은 설명서의 특정 스타일을 의미하고 더 협력적인 환경을 위해 사람들의 커뮤니티를 활용.</p>  <p>사람들은 익숙한 가장 높은 기술 스타일이기 때문에 이러한 방식으로 작동하는 애플리케이션을 빌드하는 데 매우 관심이 있습니다. 시스템 관리자 및 개발자를 제외하고 명령 프롬프트를 사용하는 사람은 아무도 없습니다.</p>  <p>또 다른 추세는 조직 또는 자신도 컴퓨팅 인프라를 빌드하고 관리하는 복잡성입니다. 하드 드라이브, CPU 코어, 네트워크 연결, 보안, 소프트웨어 패치 등에 적합한 인프라를 만드는 것은 정말 어려운 프로세스입니다. 따라서 사용자 고유의 인프라를 빌드하고 유지 관리하는 대신 호스팅된 인프라에 부여하거나 연결할 수 있다는 개념은 사용자에게 매우 매력적입니다. 스위치를 설정하고 워크로드를 배포할 수 있는 새 서버를 가져오기만 하면 됩니다.</p>  <p>세 번째는 다른 위치에서 제공되는 기능과 정보를 결합하고 매시업하는 기능입니다. 사용자는 다른 사용자가 만든 사례 맵과 데이터를 가져와서 자신의 애플리케이션에서 함께 사용할 수 있기를 좋아합니다.</p>  <p><b>로버트:</b> SaaS 애플리케이션을 사용하면 다중 테넌트와 각 고객의 데이터 집합을 완전히 격리하려고 합니다. GIS에서는 이러한 경우가 있지만, 다른 경우에는 커뮤니티 데이터를 공유하고 사용하려고 합니다. 클라우드는 어떻게 이를 용이하게 합니까?</p>  <p><b>스콧:</b> 클라우드는 몇 가지 방법으로 정보를 쉽게 공유할 수 있습니다. 하나는 웹 스타일 시스템 아키텍처가 서비스를 통해 정보에 액세스할 수 있도록 한다는 것입니다. RESTful 서비스 또는 웹 스타일 인터페이스를 통해 정보에 액세스할 수 있다는 개념은 정보를 가져오는 문제를 실제로 줄여줍니다. 한 데이터베이스에서 다른 데이터베이스로 또는 이러한 유형의 데이터를 ETL할 필요가 없습니다. </p>  <p>이러한 맥락에서 어떤 정보가 비공개인지, 어떤 정보가 반 비공개인지, 어떤 정보가 공개되는지 명확히 해야 합니다. 웹 스타일 인터페이스를 통해 정보에 쉽게 액세스할 수 있는 경우 공개 정보여야 한다는 의미도 있다고 생각합니다. 반드시 그런 것은 아니며, 이러한 컨텍스트에서 정보에 보안을 배치할 수 있습니다.</p>  <p>시스템이 다중 테넌트 아키텍처를 기반으로 하는지 또는 사용자당 실제 인스턴스를 사용하는 것을 기반으로 하는지에 대한 질문은 일종의 구현의 좋은 지점이라고 생각합니다.</p>  <p>SQL Azure 다중 테넌트이지만 그 안에는 개별 데이터베이스 인스턴스가 있습니다. 일부 사용자는 자체 데이터베이스 컨테이너를 소유하고 제어할 수 있지만 시스템은 크기를 조정하고 다중 테넌트 애플리케이션에서 제공하는 다른 특성을 가지는 방식으로 최적화됩니다. 다중 테넌트 스타일로 구현되는 서비스와 조직별 인스턴스 스타일인 애플리케이션의 조합이 표시됩니다.</p>  <p>예를 들어 SharePoint 컨텍스트에서는 문서를 공유하고 공동 작업하는 다중 테넌트 접근 방식과 호스트된 또는 클라우드 환경에서 사용자 고유의 SharePoint 인스턴스를 임대할 수 있는 역할이 있습니다.</p>  <p><b>로버트:</b> 또한 GIS 기능을 갖기 위해 서버를 설치할 필요가 없기 때문에 사용자가 GIS를 활용할 수 있는 장벽을 낮추는 클라우드에 대해서도 설명했습니다. 당신은 그것에 대해 조금 더 이야기 할 수 있습니까?</p>  <p><a target=\"_blank\" href=\"https://www.esri.com/\"><img style=\"border: 0pt none; margin: 5px; float: left;\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4137.EsriLogo.png\"></a><b>스콧:</b> 사람들이 지리적 정보를 사용하여 이 웹 스타일의 시스템 빌드에 들어가는 주요 장애물은 서버를 설정하고 관리하는 것입니다.  클라우드를 사용하면 몇 가지 방법으로 더 쉽게 만들 수 있습니다. 첫째, 사용자는 클라우드를 호스팅 환경으로 사용하거나 서버에 대한 가상 데이터 센터를 사용하여 기존의 엔터프라이즈 유형 서버 및 서비스를 일어서서 관리할 수 있습니다. </p>  <p>또한 Azure와 같은 프레임워크의 확장성을 활용하여 더 가벼운 새 서비스를 만들 수 있습니다. 따라서 사용자는 기본적으로 웹 클라이언트에서 액세스할 수 있는 서비스를 통해 관리되고 전달되는 정보를 자신의 하드웨어를 구입하고 인터넷에 연결해야 하는 경우보다 훨씬 쉽게 얻을 수 있습니다.</p>  <p><b>로버트:</b> Esri 자체에는 자체 서버를 호스팅하지만 Amazon 및 Windows Azure를 사용하는 하이브리드 모델이 있습니다. 아키텍처와 집에 보관할 항목과 클라우드에서 호스트할 항목을 결정하는 방법에 대해 조금 이야기해 볼 수 있나요?</p>  <p><b>스콧:</b> 기본 아키텍처는 웹 중심이며, 웹에서 액세스할 수 있는 개방형 인터페이스, 주로 REST 및 JSON뿐만 아니라 SOAP 및 기타 형식을 통해 지도와 지리적 정보를 공개하기 위해 노력해 왔습니다. 프런트 엔드를 이러한 서비스에 대한 클라이언트로 엔지니어링했으므로 이 웹 중심 시스템 아키텍처는 엔터프라이즈 내에서 완전히 배포할 수 있지만 인터넷에서 실행하는 데도 적합합니다. 또한 실제로 클라우드 인프라에서 호스트되는 이러한 서비스 중 일부와 같은 요소를 갖는 데도 적합합니다. </p>  <p>모든 것이 서비스이므로 서비스가 LAN에 연결된 물리적 하드웨어에서 실행되는지 또는 실제로 Amazon 또는 Azure 데이터 센터에 있는 가상 하드웨어에서 실행되는지는 중요하지 않습니다. 고객의 데이터 센터에서 실행하기에 적합한 시스템 측면, Azure 클라우드 환경에서 실행해야 하는 서비스 및 Amazon 클라우드에서 실행해야 하는 서비스에 대한 실질적인 결정을 내릴 뿐입니다. 인프라에서 가장 효율적으로 구현되는 기능 및 보안 및 액세스 요구 사항을 충족하는 환경과 같은 요구 사항을 살펴봅니다.</p>  <p><b>로버트:</b> 당분간 많은 수의 서버와 애플리케이션을 사이트에 유지하지만 Esri가 제공하는 것과 같은 클라우드 서비스를 사용할 수 있는 하이브리드 모델을 사용하는 다른 기업은 어떻게 볼 수 있나요?</p>  <p><b>스콧:</b> 클라우드 컴퓨팅을 활용하기 위해 모든 애플리케이션을 엔터프라이즈 중심 아키텍처에서 클라우드 중심 아키텍처로 다시 작성하거나 이동해야 하는 것은 아닙니다. 클라우드 서비스에 대한 구독을 통해 제공되는 데이터 피드, 정보 및 기능과 엔터프라이즈 시스템에서 들어오는 정보를 결합하는 온-프레미스 엔터프라이즈 애플리케이션을 빌드할 수 있습니다. </p>  <p>사람들이 호스팅된 서비스의 지리적 정보를 엔터프라이즈 정보와 결합하고 온-프레미스 웹 사이트 또는 두꺼운 클라이언트 애플리케이션을 사용하여 엔터프라이즈 시스템을 빌드하는 많은 매시업 패턴을 보고 있습니다.</p>  <p><b>로버트:</b> 온-프레미스 제품으로 전통적으로 판매해 온 제품을 보유한 많은 회사들은 클라우드를 위협적인 것으로 생각하지만, Esri는 실제로 클라우드를 수용하고 이 기술에 집중했습니다. 클라우드 채택에 대한 온-프레미스 솔루션이 있는 다른 회사 또는 조직에 대한 조언은 무엇인가요?</p>  <p><b>스콧:</b> 모든 조직은 서로 다르며, 브라우저와 모바일 디바이스를 활용하는 이 새로운 빌드 시스템 패턴이 사람들이 기대하는 시스템 패턴임을 인식하는 데만 집중했습니다. 그들은 iPhone 음악을 들을 수 있는 한 쉽게 iPhone 회사 보고서나 지리적 정보를 얻고 싶어합니다. </p>  <p>기존 데스크톱 컴퓨팅뿐만 아니라 이러한 솔루션 스타일을 성장시키고 지원할 수 있는 기회가 있습니다. Amazon과 Microsoft는 기존 서버 컴퓨팅 환경에서 호스트된 컴퓨팅 환경으로 애플리케이션을 비교적 간단하게 마이그레이션할 수 있도록 열심히 노력했습니다. </p>  <p>특히 Azure의 최신 릴리스에는 프라이빗 클라우드의 온-프레미스와 호스트된 클라우드의 오프-프레미스 모두에서 작동하는 가상 머신 및 기타 기능이 있습니다. 클라우드 기반 애플리케이션이 온-프레미스 기반 애플리케이션을 완전히 대체하는 것은 아니지만, 두 애플리케이션이 서로 보완되는 것을 볼 수 있으며, 두 환경 모두에서 잘 작동하는 시스템을 설계할 수 있는 많은 사례를 볼 수 있습니다.</p>  <p><b>로버트:</b> 클라우드에서 서비스를 제공하는 Esri와 같은 주요 소프트웨어 공급자는 고객이 더 나은 용어가 부족하여 동일한 클라우드에서 소프트웨어를 사용하여 소프트웨어를 공동 배치할 수 있도록 하는 측면에서 이전에는 없었던 기회를 확실히 제공합니다. 그에 대한 당신의 생각은 무엇입니까?</p>  <p><b>스콧:</b> 사용자는 공통 클라우드 인프라와 공통 애플리케이션 패브릭을 공유하는 경우 소프트웨어 구성 요소의 응집력을 활용하는 시스템을 빌드할 수 있습니다. 예를 들어 작업자 역할 및 데이터 서비스와 함께 작동하는 웹 역할을 빌드하여 공통 애플리케이션 패브릭에 연결하는 등 사람들이 이를 활용할 수 있도록 시스템의 측면을 확실히 노출하고 있습니다. </p>  <p>이러한 종류의 웹 중심 아키텍처에 대한 또 다른 흥미로운 점은 진정한 서비스 기반이라면 서비스가 어디에서 오는지 어느 정도 독립적이며 좋은 일이라는 것입니다. 웹 주소 지정이 가능한 방식으로 Blob을 저장하고 관리하는 6가지 방법으로 동일한 정보와 기능을 복제하거나 복사하지 않아도 됩니다.</p>  <p>Windows 엔터프라이즈 아키텍처와 Azure 클라우드 아키텍처뿐만 아니라 Rackspace와 같은 다른 호스팅 환경 및 Amazon과 같은 다른 가상 환경 간에 작업을 매시하는 애플리케이션을 확실히 포함할 수 있습니다. 어느 정도의 시스템 응집력으로 빌드할 수 있으며, Azure, Amazon 또는 다른 항목 내에서 완전히 실행되도록 모든 항목을 다시 작성할 필요는 없습니다.</p>  <p><b>로버트:</b> 저는 1997년 에스리 사용자 컨퍼런스의 \"<a target=\"_blank\" href=\"https://proceedings.esri.com/library/userconf/proc97/proc97/abstract/a664.htm\">GIS 민주화: 우리는 아직 있습니까?\"</a>라는 제목의 논문을 접했습니다. GIS를 민주화하는 길에 있는 곳은 어디라고 생각하십니까?</p>  <p><b>스콧:</b> 많은 기술적 과제가 극복되었습니다. 이제 과제는 협업할 수 있는 훌륭한 콘텐츠와 커뮤니티를 많이 만드는 방법에 관한 것입니다.</p>  <p><b>로버트:</b> 서비스로서의 인프라와는 달리 서비스로서의 플랫폼의 가치를 어떻게 특성화할 수 있을까요?</p>  <p><b>스콧:</b> 서비스로서의 플랫폼과 서비스로서의 인프라 간의 전체적인 차이는 많은 혼란을 야기하는 거짓이라고 생각합니다. 나는 \"서비스로서의 시스템\"의 관점에서 생각하는 것을 선호합니다. 시스템을 빌드하려면 데이터베이스 기술이든 클라이언트 기술이든 적절한 기술을 사용합니다. 비즈니스 논리가 데이터베이스 계층에 있어야 하는지 아니면 3계층 아키텍처의 중간 계층에 있어야 하는지에 대한 큰 논쟁이 있는 경우, 실제 대답은 가장 적합한 위치와 시스템을 가장 적절하게 빌드하고 유지 관리할 수 있는 위치에 있어야 한다는 것입니다.</p>  <p>실제적인 관점에서 보면 실제로 그 차이를 흐리게 하고 있기 때문에 이 최신 Azure 릴리스의 진행 상황을 정말 좋아합니다. Azure가 서비스로서의 플랫폼이 되도록 허용하지 않는 종교인들은 가상 머신을 갖도록 허용하고 SQL Azure 있는 데이터베이스 인스턴스를 가질 수 있게 했습니다.</p>  <p>이는 기존의 설계 시스템을 클라우드로 이동한 다음 패브릭 또는 서비스로서의 플랫폼 기능을 활용할 수 있는 기능을 추가할 수 있는 많은 기회를 열어 줍니다. 저는 Azure와 Amazon을 종류의 차이점이 아니라 품질 차이로 생각합니다. 둘 다 클라우드 기반 시스템 또는 시스템을 서비스로 빌드할 수 있으며, 둘 다 계층 서비스를 수행하거나, 사용자 환경을 빌드하거나, 데이터베이스를 사용할 수 있습니다.</p>  <p>실제로는 관계형 데이터 저장소의 품질, 호스트된 앱 인스턴스를 웹 역할로 사용하는 런타임 환경의 품질, 하나 이상의 서비스로 시스템을 빌드하고 관리하는 것이 얼마나 쉬운지 등이 다릅니다.</p>  <p><b>로버트:</b> 감사합니다, 스콧. 정말 당신의 통찰력을 주셔서 감사합니다.</p>  <p><b>스콧:</b> 감사합니다.</p>  <p><iframe src=\"https://www.facebook.com/plugins/like.php?href= \nevelopment-at-esri.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50\" style=\"overflow: hidden; width: 300px; height: 50px;\" frameborder=\"0\" scrolling=\"no\"></iframe><br><a href=\"https://twitter.com/share\" class=\"twitter-share-button\" data-url=\"development-at-esri.aspx\" data-count=\"none\" data-via=\"windowsazure\">짹짹</a>  <script type=\"text/javascript\" src=\"https://platform.twitter.com/widgets.js\"></script>  </p>"
