Content: >-
  <p>MySQL 및 PostgreSQL용 Azure 데이터베이스 서비스는 커뮤니티 버전의 MySQL 및 PostgreSQL 데이터베이스 엔진을 사용하여 빌드된 완전 관리형 엔터프라이즈 지원 서비스입니다. 이러한 서비스는 기본 제공 고가용성과 몇 초 안에 컴퓨팅 및 스토리지를 탄력적으로 확장할 수 있는 기능을 제공하므로 리소스를 쉽게 조정하고 시장 및 고객 요구에 더 빠르게 대응할 수 있습니다. 또한 비교할 수 없는 보안 및 규정 준수, Azure IP 이점뿐만 아니라 Azure&rsquo; 업계를 선도하는 글로벌 도달률의 이점을 누릴 수 있습니다.</p>


  <p>작년에 미리 보기로 이러한 서비스를 발표한 이후, 사용자는 제품 개선 및 새로운 기능을 추진하는 데 도움이 되는 피드백을 제공하고 있습니다. 고객 피드백에 대한 실행의 일환으로 고객에게 더 많은 유연성을 제공하고 비용을 최적화하는 데 도움이 되는 가격 책정 모델의 변경 내용을 발표하게 되어 정말 기쁩니다.</p>


  <h2>가격 책정 계층</h2>


  <p>미리 보기가 출시된 이후 기본 및 표준 가격 책정 계층을 제공하고 있습니다. 기본 계층을 계속 진행하여 표준 이름을 범용으로 다시 지정하고 메모리 내 성능이 더 빠른 워크로드에 맞게 메모리 최적화라는 새로운 프리미엄 계층을 도입하고 있습니다. 범용 및 메모리 최적화 계층 및 사용 시기에 대한 자세한 내용은 <a href="https://docs.microsoft.com/azure/mysql/concepts-pricing-tiers" target="_blank">MySQL</a> 및 <a href="https://docs.microsoft.com/azure/postgresql/concepts-pricing-tiers" target="_blank">PostgreSQL</a> 설명서를 참조하세요.</p>


  <h2>컴퓨팅 단위&rdquo;에서 &ldquo;vCore로 변경</h2>


  <p>오늘부터 컴퓨팅 단위&rdquo; 대신 &ldquo;vCore에서 컴퓨팅을 프로비전합니다. vCore는 기본 하드웨어의 논리 CPU를 나타냅니다. 현재 두 개의 컴퓨팅 세대인 Gen 4 및 Gen 5가 선택할 수 있도록 제공됩니다(선택한 배포 지역에 따라 달라질 수 있음). 4세대 논리적 CPU는 Intel E5-2673 v3(Haswell) 2.4GHz 프로세서를 기반으로 하며, 5세대 논리적 CPU는 Intel E5-2673 v4(Broadwell) 2.3GHz 프로세서를 기반으로 합니다. 범용 계층은 이제 Gen 4 또는 Gen 5를 사용하여 최대 32개의 vCore를 지원합니다. 메모리 최적화 계층은 Gen 5에서만 제공되며 최대 32개의 vCore를 지원합니다.</p>


  <h2>유연한 스토리지 구성 및 크기 조정</h2>


  <p>이제 사용자는 5GB의 스토리지로 서버를 프로비전할 수 있습니다. 애플리케이션에 가동 중지 시간 없이 기존 또는 새 MySQL 및 PostgreSQL 서버의 스토리지를 1GB씩 늘릴 수도 있습니다.</p>


  <h2>백업 및 지역 복원에 대한 추가 옵션</h2>


  <p>이제 모든 가격 책정 계층에서 백업 보존 기간을 7일에서 35일 사이로 구성할 수 있습니다. 또한 범용 및 메모리 최적화 계층의 경우 백업을 위해 지역 중복 스토리지를 선택할 수 있습니다. 지역 중복 스토리지를 사용하면 재해 발생 시 백업을 사용하여 Azure 지역에 서버를 복원할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/azure/mysql/concepts-backup" target="_blank">MySQL</a> 및 <a href="https://docs.microsoft.com/azure/postgresql/concepts-backup" target="_blank">PostgreSQL</a> 설명서를 참조하세요.</p>


  <h2>그것은 당신을 위해 무엇을 의미합니까?</h2>


  <p>기존 MySQL 및 PostgreSQL 서버는 새 vCore 및 스토리지 모델로 투명하게 이동합니다. 이전 컴퓨팅 단위에서 새 vCore로의 매핑은 다음과 같습니다.</p>


  <table border="1" cellpadding="2">
      <tbody>
          <tr>
              <td valign="top"><strong>기본(컴퓨팅 단위)</strong></td>
              <td valign="top"><strong>기본(vCore)</strong></td>
          </tr>
          <tr>
              <td valign="top">50</td>
              <td valign="top">1</td>
          </tr>
          <tr>
              <td valign="top">100</td>
              <td valign="top">2</td>
          </tr>
      </tbody>
  </table>


  <table border="1" cellpadding="2">
      <tbody>
          <tr>
              <td valign="top"><strong>표준(컴퓨팅 단위)</strong></td>
              <td valign="top"><strong>범용(vCore)</strong></td>
          </tr>
          <tr>
              <td valign="top">100</td>
              <td valign="top">2</td>
          </tr>
          <tr>
              <td valign="top">200</td>
              <td valign="top">4</td>
          </tr>
          <tr>
              <td valign="top">400</td>
              <td valign="top">8</td>
          </tr>
          <tr>
              <td valign="top">800</td>
              <td valign="top">16</td>
          </tr>
      </tbody>
  </table>


  <p>모든 기존 MySQL 및 PostgreSQL 표준 서버에 대한 백업 보존 기간은 지역 중복 백업 스토리지를 사용하여 기본적으로 35일로 설정됩니다. 기존 기본 MySQL 및 PostgreSQL 서버는 기본적으로 로컬 중복 백업 스토리지를 사용하여 7일로 설정됩니다. 백업 보존 기간을 7일에서 35일 사이의 값으로 구성할 수 있습니다.</p>


