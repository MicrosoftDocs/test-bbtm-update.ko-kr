Title: 이제 IoT의 보안 기반인 Azure Sphere를 일반 공급
Summary: '현재 Microsoft Azure Sphere는 일반적으로 사용할 수 있습니다. Microsoft의 임무는 전 세계의 모든 조직이 보안되고 신뢰할 수 있는 IoT 디바이스를 연결하고 만들 수 있도록 하는 것입니다. '
Content: >-
  <p style="margin-bottom:11px"><em>이 게시물은 커스틴 솔링, 프로그램 관리자 forAzure&nbsp; Sphere를 공동 저술했습니다.</em></p>


  <p>현재 Microsoft Azure Sphere는 <a href="https://aka.ms/azuresphereGA2020" target="_blank">일반적으로 사용할 수 있습니다</a>. Microsoft의 임무는 전 세계의 모든 조직이 보안되고 신뢰할 수 있는 IoT 디바이스를 연결하고 만들 수 있도록 하는 것입니다. 일반 공급은 우리 팀과 고객에게 중요한 이정표이며, 대규모로 약속을 이행할 준비가 되었다는 것을 보여 드립니다. Azure Sphere의 경우 개발에서 몇 가지 특정 사항을 표시합니다. 첫째, 소프트웨어 및 하드웨어는 엄격한 품질 및 보안 검토를 완료했습니다. 둘째, 보안 서비스는 모든 규모의 조직을 지원할 준비가 되어 있습니다. 셋째, 운영 및 보안 프로세스가 준비되었으며 규모에 대비하고 있습니다. 일반 공급은 Microsoft의 모든 기능을 모든 Azure Sphere 디바이스 보안에 적용할 준비가 되었다는 것을 의미합니다.</p>


  <p>중요하고 충족되지 않은 요구 사항을 해결하는 새로운 제품을 출시할 수 있는 기회는 드뭅니다. Azure Sphere는 정말 독특하며, Microsoft 제품군, IoT 시장 및 보안 환경에 새로운 기술 범주를 제공합니다.</p>


  <h2>IoT 혁신에는 보안이 필요합니다.</h2>


  <p>IDC(International Data Corporation)는 2025년까지 416억 개의 연결된 IoT 디바이스가 있을 것으로 예상합니다. 관점에 넣어, 그&rsquo; 이상 5 배 오늘날 지구상의 사람들의 수. IoT가 빠르게 성장하는 이유를 고려할 때, 놀라운 속도는 장기적인 실제 영향을 추구하기 위해 IoT에 투자하는 산업 및 회사에 의해 주도되고 있습니다. 그들은&rsquo; 지능형 에지의 힘을 활용하여 일상 생활을 쉽게 만들고, 비즈니스를 변화시키고, 더 안전한 노동 및 생활 환경을 조성하고, 세계에서 가장 시급한 과제를 해결하기&rsquo; 위해 노력하고 있습니다.</p>


  <p>혁신은 아무리 가치가 있어도 보안의 기초가 없으면 내구성이 없습니다. 우리 주변의 세계를 변화시킬 것을 약속하는 장치와 경험이 보안의 기초를 기반으로 구축되지 않는다면, 그들은 지속될 수 없습니다. 그러나 혁신이 안전한 기초를 기반으로 구축될 때, 여러분은 미래를 오래 견디고 가치를 제공할 수 있는 능력에 자신감을 가질 수 있습니다. 지속형 혁신을 위해서는 보안 선불을 계획하고 투자하여 미래 지향적인 IoT 투자가 필요합니다.</p>


  <p>IoT 보안은 복잡하고 위협 환경은 동적입니다. 공격이 발생할 것이라는 가정 하에 작동해야 <i>합니다.&#39;</i> <i>시기의 문제가 </i>아닙니다. 이 점을 염두에 두고, 여러 계층의 보호를 통해 Azure Sphere를 빌드하고 지속적으로 보안을 개선하여 공격 범위를 제한하고 시간이 지남에 따라 디바이스의 보안을 갱신하고 개선할 수 있도록&rsquo; 했습니다. Azure Sphere는 지속성 혁신을 위한 기본 보안을 제공합니다.</p>


  <h2>보안은 복잡하지만 복잡할 필요는 없습니다&rsquo;.</h2>


  <p>많은 고객이 성공에 필요한 특정 IoT 보안 조치를 정의하는 데 어려움을 겪고 있습니다. Weve&rsquo;는 보안에 대한 Microsoft의 심층적인 경험을 활용하여 IoT 보안에 필요한 사항을 매우 명확하게 파악했습니다. 보안을 유지하려면 <a href="https://aka.ms/azurebloggasevenproperties" target="_blank">모든 IoT 디바이스에 7가지 속성이 있어야 합니다</a>. 이러한 속성은 여러 계층의 보호와 지속적으로 향상된 보안을 갖춘 IoT 디바이스에 대한 요구 사항을 명확하게 설명합니다.</p>


  <p>모든 조직에서는 7개의 속성을 디바이스 보안을 위한 로드맵으로 사용할 수 있지만, Azure Sphere는 7개의 속성을 모두 기본 제공함으로써 고객에게 보안 IoT 배포에 대한 빠른 추적을 제공하도록 설계되었습니다. 연결된 디바이스에 대한 계층화된 재생 가능 보안을 쉽고 저렴하며 손상되지 않는 결정으로 만들 수 있습니다.</p>


  <p>Azure Sphere는 시간이 지남에 따라 디바이스를 보호하는 완전히 실현된 보안 시스템입니다. 여기에는 기술로 구동되는 4개의 구성 요소, 모든 디바이스로 이동하는 Azure Sphere 인증 칩, 칩에서 실행되는 Azure Sphere 운영 체제(OS) 및 클라우드 기반 Azure Sphere Security Service가 포함됩니다.</p>


  <p>모든 Azure Sphere 칩에는 신뢰할 수 있는 하드웨어 루트를 제공하는 기본 제공 Microsoft 보안 기술과 공격 방지를 위한 고급 보안 조치가 포함되어 있습니다. Azure Sphere OS는 공격의 잠재적 도달 범위를 제한하고 손상된 경우&rsquo; 디바이스의 상태를 복원할 수 있도록 설계되었습니다. MICROSOFT는 OS를 지속적으로 업데이트하여 새로운 보호 기능과 새로운 보호를 사전에 추가합니다. Azure Sphere Security Service는 모든 Azure Sphere 디바이스에 도달하고 보호합니다. 디바이스-클라우드 및 디바이스 간 통신에 대한 신뢰를 조정하고, Azure Sphere 에코시스템을 모니터링하여 새로운 위협을 감지하고, 각 디바이스에 애플리케이션 및 OS 업데이트를 제공하기 위한 파이프를 제공합니다. 이러한 보안 계층은 디바이스를 취약하게 만들 수 있는 단일 실패 지점을 방지합니다.</p>


  <p>네 번째 구성 요소는 가장 중요할 수 있습니다. Azure Sphere 팀입니다. 이들은 보안에서 가장 밝은 마음 중 일부이며&rsquo; 모든 단일 Azure Sphere 디바이스의 보안에 전념합니다. 우리 팀은 새로운 보안 위협을 식별하고, 새로운 대책을 만들고, 모든 Azure Sphere 디바이스에 배포하고 있습니다. 우리는 보안 전투를 싸우고, 그래서 우리의 고객은 할 필요가 없습니다&rsquo;.</p>


  <h2>보안에 집착하는 고객 중심</h2>


  <p>밤에 우리를 유지하는 IoT 디바이스 보안의 과제는 고객에게 안심을 제공하는 기능과 기능으로 이어져 있습니다. 야심&rsquo;차고 까다로운 작업입니다. 심층 방어 접근 방식을 실현하기 위해 여러 고유 기술과 관련 엔지니어링 분야를 통합해야 했습니다. 우리 팀은 격리된 구성 요소에 대해 생각할 수&rsquo; 없습니다. 대신 실리콘, 운영 체제, SDK, 보안 서비스 및 개발자 환경을 통합하는 상호 운용성 및 종속성에 대한 통합된 관점에서 작업합니다. 명확한 임무를 수행하면 팀과 기술 전반에 걸쳐 전략화하고 공동 작업하는 데 공동으로 집중할 수 있습니다. 기술 또는 엔지니어링 팀&rsquo; 간의 경계를 제거함으로써 부품의 합보다 훨씬 큰 제품을 만들 수 있었습니다.</p>


  <p>또한 초기 고객과 공동 작업할 수 있도록 했습니다. Weve&rsquo;는 공개 미리 보기를 사용하여 고객과 파트너의 요구를 지원하는 방식으로 보안을 제공하는 방법을 배우고 개선했습니다. 다양한 고객과 긴밀히 협력하면 <a href="https://aka.ms/azurebloggagalenannouncement">하드웨어, 기능, 기능 및 서비스에 대한 투자를 구체화하는</a> 데 도움이 되었습니다. 다양한 IoT 경험을&rsquo; 통해 고객을 지원하기 위해 선도적인 실리콘 및 하드웨어 제조업체와 강력한 파트너십을 구축했습니다. 이를 통해 고객에게 더 많은 선택, 더 많은 구현 옵션 및 출시 시간을 단축할 수 있는 새로운 제품을 제공합니다. 현재 고객은 Azure Sphere를 사용하여 에스프레소 머신에서 데이터 센터에 이르기까지 모든 것을 안전하게 연결하고 있습니다. 이러한 예제 사이에는 가정용 및 상업용 가전 제품,&rsquo; 산업 제조 장비, 스마트 에너지 솔루션 등에 대한 다양한 사용 사례가 있습니다.</p>


  <p>다양한 산업의 고객은 장비를 연결하고 보호하고, 개선을 촉진하고, 비용을 절감하고, 사이버 공격이 초래하는 실제 위험을 완화하면서 Azure Sphere에 대한 신뢰를 확보하고 있습니다.</p>


  <h2>Azure Sphere 약정</h2>


  <p>&ldquo;문화는 아침 식사를 위한 전략을 먹는다.&rdquo; 우리 문화에서 우리가 하는 모든 일을 접지할 때만 훌륭한 전략을 실행하는 데 필요한 것을&rsquo; 지원할 수 있습니다. &rsquo;Azure Sphere를 통해 달성하기 위해 설정한 것은 야심차고 Microsoft는 가장 야심찬 아이디어를 지원할 수 있는 문화에 깊이 투자하고 있습니다. 우리는 우리가하는 모든 일에 성장 사고 방식을 적용하고 항상 고객에 대해 더 많은 것을 배우기 위해 노력합니다. 우리는 세상을 변화를 만들기 위한 궁극적인 추구를 위해 함께 노력할 때 다양성을 추구하고 포용을 실천합니다. 강한 문화가 우리의 비전을 실현하기 위한 필수적인 기초라는 우리의 믿음에 따라,&rsquo; 처음부터 문화에 초점을 맞췄습니다.</p>


  <p>적절한 기술과 전술을 대규모의 단일 엔드 투 엔드 솔루션으로 결합하려면 진정한 팀워크가 필요한 놀라운 작업입니다. Weve&rsquo;는 Azure Sphere에서 함께 작업하기 위해 여러 분야에 걸쳐 다양한 배경, 경험 및 전문 지식을 갖춘 팀을 구축했습니다. 공동 작업과 창의성을 지원하기 위해 두려움, 신뢰성 및 친절을 실천하여 Microsoft 문화적 가치를 키워 주었습니다. 강하고 긍정적인 문화가 없다면, 우리가 하는 일은 훨씬 더 어렵고 훨씬 덜 재미있을 것입니다. 우리의 문화는 겉보기에 불가능한 과제를 해결할 수 있는 자신감과 대담한 조치를 취할 수 있는 자유를 제공합니다.</p>


  <p>Azure Sphere 일반 공급은 공동 비전을 실현하기 위해 팀으로서 만드는 집중, 헌신 및 투자의 절정입니다. Im&rsquo;은 Azure Sphere 팀과 함께 구축한 것을&rsquo; 매우 자랑스럽게 생각합니다. &rsquo;그리고 이 성과를 일반 공급에 대한 여정의 일부였던 모든 팀원, 파트너 및 고객과 공유해 주셔서 감사합니다. 우리는&rsquo; 고객이 제품 및 비즈니스에서 혁신을 실현하는 데 집중할 수 있도록 디바이스 보안에서 신뢰할&rsquo; 수 있는 파트너가 될 준비가 되어 있습니다.</p>


  <p>Azure Sphere가 다음 IoT 혁신을 안전하게 신속하게 추적하는 데 도움이 되는 방법에 대해 자세히 알아보려면 다음을 수행합니다.</p>


