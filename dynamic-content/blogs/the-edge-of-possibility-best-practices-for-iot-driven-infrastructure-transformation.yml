Title: '가능성의 가장자리: IoT 기반 인프라 변환에 대한 모범 사례'
Summary: 기업 IT 인프라는 지난 10년 동안 많이 변경되었습니다. "내부" 및 "외부"가 정의된 비교적 간단한 경계 공간에서 IT 네트워크는 더 넓은 범위를 통합하도록 발전했습니다...
Content: >-
  <p>기업 IT 인프라는 지난 10년 동안 많이 변경되었습니다. 비교적 간단한 제한된 공간에서 내부&rdquo; 및 외부&rdquo;에 정의된 &ldquo;IT 네트워크는 스마트폰 및 &ldquo;태블릿과 같은 광범위한 디바이스를 통합하고 공용 인터넷을 포함한 추가 다양한 네트워크에서 점점 더 많은 트래픽을 통합하도록 발전했습니다. 그러나 IoT(사물 인터넷)보다 기존의 인프라 토폴로지를 방해할 가능성이 있는 것은 없습니다. 이는 IoT 솔루션을 담당하는 개발자뿐만 아니라 IO&amp;(인프라 및 운영) 팀에도 영향을 줍니다. <a href="https://azure.microsoft.com/resources/forrester-edge-computing-iot/" target="_blank">Edge Computing: IoT Will Spawn a New Infrastructure Market</a>&rdquo;이라는 &ldquo; 최근 Forrester 보고서는 이러한 급속한 발전에서 직면해야 하는 많은 변화와 과제를 강조합니다. &rsquo;몇 가지 주요 사항을 살펴보겠습니다.</p>


  <ol>
      <li><strong>디바이스의 전체 범위를 고려합니다</strong>. IoT에서 연결된 항목&rdquo;에는 &ldquo;개발 및 관리에 대한 새로운 접근 방식이 필요하지만 이러한 엔드포인트는 고려해야 하는 유일한 새로운 하드웨어가 아닙니다. 현장에 위치한 IoT 게이트웨이 및 마이크로 데이터 센터를 비롯한 다양한 구성 요소가 네트워크 환경의 일부가 됩니다. 에지 인프라의 필요성은 시스템에서 허용할 수 있는 대기 시간과 데이터에서 수행해야 하는 작업의 복잡성에 따라 달라집니다. 개발자는 IoT 엔드포인트와 허브뿐만 아니라 그 사이의 아키텍처와 이를 최대한 활용하여 성능과 가치를 극대화하는 방법을 이해해야 합니다. 디바이스에서 고급 처리가 수행되어야 하는 시나리오의 경우 <a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">Azure IoT Edge</a>는 클라우드 인텔리전스를 로컬로 제공하는 완전 관리형 서비스를 제공합니다.</li>
      <li><strong>하이브리드 사고방식을 채택합니다.</strong> IT의 다른 많은 영역에서와 마찬가지로 IoT 공간의 솔루션은 종종 프라이빗 클라우드와 퍼블릭 클라우드를 혼합하여 사용합니다. IT 전문가는 클라우드 개발 및 운영 원칙과 모범 사례를 이해해야 하며 소유 인프라 및 독점 LOB(기간 업무) 소프트웨어를 혼합에 통합할 수 있어야 합니다.</li>
      <li><strong>새 아키텍처에 열려 있어야 합니다.</strong> 광범위한 토폴로지로 IoT 시스템을 배포할 수 있습니다. 컨트롤 플레인은 클라우드에서 중앙 집중화되거나, 에지 근처에서 호스트되거나, 여러 위치에 분산될 수 있습니다. 구성 요소가 둘 이상의 시스템에 연결될 수 있으므로 충돌을 방지하기 위해 엄격한 계층 구조가 필요할 수 있습니다. 여러 시스템에서 구성 요소를 조인, 이동 및 제거할 수 있는 유연성도 필요할 수 있습니다. 이러한 문제에 대한 올바른 접근 방식은 IoT 구현에 고유합니다.</li>
      <li><strong>소프트웨어 정의 방법을 사용합니다.</strong> 광범위한 디바이스, 네트워크 프로토콜, 보안 요구 사항 및 데이터 처리 요구 사항을 통해 소프트웨어 계층에서 제공하는 추상화는 IoT 구성 요소를 기능적이고 관리 가능하며 안전한 시스템에 연결하는 데 중요합니다. PaaS(Platform-as-a-Service) 접근 방식을 사용하면 낮은 수준에서 IoT 시스템을 관리하는 많은 복잡성을 추상화하고 비즈니스 요구에 맞게 시스템을 최적화하는 데 집중할 수 있습니다.</li>
      <li><strong>&rsquo;즉</strong>, 클라우드 플랫폼을 사용하면 실시간 데이터를 처리하고 많은 수의 디바이스로 확장할 수 있는 용량이 훨씬 더 쉬워집니다. 예를 들어 <a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Azure IoT Hub</a> 및 기타 Azure IoT 플랫폼 서비스는 디바이스 프로비전 및 관리, 보안 인증, 메시징, 데이터 처리 등을 비롯한 주요 문제에 대한 완전하고 관리되는 솔루션을 제공할 수 있습니다. 또한 이러한 플랫폼을 사용하면 기계 학습 및 이벤트 처리와 같은 목표를 달성하는 데 중요할 수 있는 다른 서비스에 쉽게 연결할 수 있습니다.</li>
  </ol>


