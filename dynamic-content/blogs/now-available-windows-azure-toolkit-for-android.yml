Title: '지금 사용 가능: Android용 Azure Toolkit Windows'
Summary: 오늘 Wade Wegner는 Windows Phone 및 iOS용 도구 키트에 대한 중요한 업데이트와 함께 Android용 Windows Azure Toolkit 출시했습니다. 여기서 도구 키트를 가져올 수 있습니다. Windows Phone iOS(...
Content: <p>오늘 Wade Wegner는 Windows Phone 및 iOS용 도구 키트에 대한 중요한 업데이트와 함께 <a href="https://www.wadewegner.com/2011/08/windows-azure-toolkits-for-devices-now-with-android/" target="_blank">Android용 Windows Azure</a> Toolkit 출시했습니다. 여기서 도구 키트를 가져올 수 있습니다.</p>  <ul>  <li><a class="tracking-download" href="https://watwp.codeplex.com/" target="new">Windows Phone</a></li>  <li><a class="tracking-download" href="https://github.com/microsoft-dpe/wa-toolkit-ios" target="new">iOS(iPhone &amp; iPad)</a></li>  <li><a class="tracking-download" href="https://github.com/microsoft-dpe/wa-toolkit-android" target="new">Android</a></li>  </ul>  <p>이러한 도구 키트의 목적은 디바이스 플랫폼 &ndash; 전반의 모바일 디바이스 개발자가 &ndash; azure를 Windows 사용하여 서비스를 호스트하는 애플리케이션을 쉽게 빌드할 수 있도록 하는 것입니다. 몇 가지 주목할 만한 업데이트는 다음과 같습니다.</p>  <ul>  <li>네이티브 라이브러리(스토리지 및 인증용), 샘플 애플리케이션 및 단위 테스트를 포함하여 Android용 Windows Azure Toolkit 초기 릴리스입니다.</li>  <li>Windows Phone Windows Azure Toolkit SQL Azure 지원합니다.</li>  <li>Visual Studio 1.4 및 Windows Developer 전화 Tools 7.1 RC용 Windows Azure 도구 키트에 대한 전체 지원.</li>  <li>이제 Windows Phone Marketplace(Zune)에서 사용할 수 있는 BabelCam에 전체 소스 코드를 제공했습니다.</li>  </ul>  <p>웨이드 웨그너의 이 녹음은 새로운 모든 것을 다룹니다.</p>  <p><object class="tracking-video" title="Wade Android 비디오" data="data:application/x-oleobject;base64," width="512" type="application/x-silverlight-2" height="288"><param name="minRuntimeVersion" value="4.0.50401.0"><param name="source" value=""><param name="initParams" value="mediaurl="></object></p>  <p>자세한 내용은 다음 게시물을 참조하세요.</p>  <ul>  <li><a href="https://blogs.technet.com/b/microsoft_blog/archive/2011/08/31/microsoft-releases-the-windows-azure-toolkit-for-android.aspx" target="_blank">공식 Microsoft 블로그</a></li>  <li>Windows Phone 개발자 블로그</li>  <li><a href="https://www.wadewegner.com/2011/08/windows-azure-toolkits-for-devices-now-with-android" target="_blank">웨이드 웨그너 블로그</a></li>  </ul>
