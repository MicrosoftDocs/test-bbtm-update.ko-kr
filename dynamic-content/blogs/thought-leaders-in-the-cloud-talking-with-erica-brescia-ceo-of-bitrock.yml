Title: '클라우드의 사고 리더: BitRock의 CEO 에리카 브레시아와 대화'
Summary: "      Erica Brescia is the CEO of BitRock, a provider of multiplatform  software deployment automation. Through the BitNami.org portal, it has  simplified native, virtual, and cloud installations of…"
Content: '<p>    <script language="JavaScript"></script>  Erica Brescia는 다중 플랫폼 소프트웨어 배포 자동화 공급자인 <a target="_blank" href="https://bitrock.com/">BitRock</a>의 CEO입니다. BitNami.org 포털을 통해 인기 있는 오픈 소스의 네이티브, 가상 및 클라우드 설치를 간소화했습니다.<img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5531.EricaHS.png" border="0" height="217" width="179">  소프트웨어. 2005년 초에 회사에 입사한 이후, Erica는 상업용 오픈 소스 공급업체를 선도하는 사업을 하는 데 중요한 역할을 해왔습니다. </p>  <p>BitRock에 합류하기 전에 Erica는 T-Mobile의 여러 영업 팀을 관리했으며 모바일 애호가 커뮤니티의 연락원으로 일했습니다. 과거에는 오크우드 월드와이드에서 애널리스트로, 홍콩의 체키앙 퍼스트 뱅크의 컨설턴트로 일했으며, 인터넷 뱅킹 서비스 출시를 계획하는 데 도움을 주었습니다. 에리카는 서던 캘리포니아 대학교에서 경영학 학사 학위를 취득했습니다.</p>  <p>이 인터뷰에서는 다음 사항에 대해 설명합니다.</p>  <ul class="unIndentedList">  <li>  <b>프로덕션 배포를 위한 클라우드에 대한 관심 증가</b></li>  <li>  <b>클라우드와 클라우드에서 가상 어플라이언스의 이식성</b></li>  <li>  <b>클라우드가 아니었다면 성공하지 못했을 프로젝트</b></li>  <li>  <b>클라우드 호스팅 애플리케이션에 대한 데이터 센터의 위치가 중요합니다.</b></li>  <li>  <b>클라우드가 스케일 아웃뿐만 아니라 동적 스케일 업 기능을 제공하는 기능</b></li>  </ul>  <p><b>로버트 더프너:</b> Erica, 잠시 시간을 내어 자신, BitRock 및 클라우드 컴퓨팅과 관련된 작업을 소개합니다.</p>  <p><b>에리카 브레시아:</b>  저는 7년 동안 사업을 해왔으며 패키징 서비스를 제공하는 BitRock의 CEO입니다. 플랫폼 간 설치 도구를 제공하며, Alfresco, SugarCRM, MySQL, Jaspersoft, GroundWork 및 기타 회사와 같은 많은 주요 오픈 소스 회사를 위한 설치 관리자, 가상 머신 이미지 및 클라우드 템플릿도 빌드합니다. </p>  <p>몇 년 전, 설치 관리자, VM 및 클라우드 템플릿의 형태로 배포 &nbsp;하기 쉬운 패키지에 많은 오픈 소스 패키지를 제공하는 bitnami.org 이라는 사이트를 시작했습니다.  우리는 Drupal, DokuWiki, WordPress, Liferay, SugarCRM과 같은 앱에 대해 준비한 패키지를 쉽게 배포하고 클라우드를 기반으로 관리하는 BitNami Cloud Hosting이라는 새로운 제품을 출시할 준비를 하고 있습니다.</p>  <p>현재 Amazon EC2를 지원하고 있으며, 고객 수요에 따라 다른 클라우드에 대한 지원을 추가할 계획입니다.</p>  <p><b>로버트:</b> BitNami를 통해 물리적, 가상 및 클라우드 간에 배포를 지원합니다. 물론 클라우드는 뉴스의 최전선에 있지만 이러한 각 배포 유형에 대한 핵심 시나리오는 무엇인가요?</p>  <p><b>에리카:</b> 프로덕션 배포의 경우 여전히 대부분의 사용자가 네이티브 설치 관리자를 사용하는 것을 볼 수 있습니다.  지난 1년 정도 동안 <a target="_blank" href="https://en.wikipedia.org/wiki/Virtual_appliance">가상 어플라이언스의</a>  사용이 크게 증가했지만 대부분 테스트 목적으로만 사용되었습니다. 사용자는 새 애플리케이션을 시도하려고 하므로 VM을 다운로드하여 시스템과 완전히 분리된 상태를 유지하고 여러 다른 애플리케이션을 함께 쉽게 테스트할 수 있습니다.</p>  <p>실제로는 네이티브 설치 관리자를 통해서도 이 작업을 수행하지만 VM은 컨테이너와 유사한 접근 방식을 훨씬 더 많이 제공합니다.</p>  <p>물론 BitNami 클라우드 호스팅을 통해 프로덕션 배포에 클라우드를 사용하는 데 더 많은 관심이 있습니다. BitNami 클라우드 호스팅을 사용하면 자동화된 백업 예약, 서버 작동이 중단될 경우 서버 복원, 서버 자체에 대한 가시성을 확보하여 웹 서버 데이터베이스 및 모든 항목이 계속 실행 중인지 확인하는 등의 작업을 훨씬 쉽게 수행할 수 있습니다. 클라우드에서 클론을 쉽게 만들고 업데이트할 수도 있습니다.</p>  <p>따라서 새로운 제품을 통해 클라우드의 프로덕션 사용을 더 많이 보기 시작했지만 아직 초기 단계라고 생각합니다. 현재 클라우드 컴퓨팅에 대해 듣는 대부분의 사례에는 매우 구체적인 애플리케이션, 특히 일괄 처리와 같은 특정 시간 동안만 리소스를 많이 사용하는 애플리케이션이 포함됩니다. 또는 때로는 사람들이 다음 큰 일로 이동할 때 대규모로 강화 한 다음 다시 축소해야 소셜 네트워킹 게임.</p>  <p>그리고 다음 물결로 보는 것은 기존의 호스팅에서 벗어나 서버에 대한 제어와 유연성을 조금 더 많이 얻고자 하는 소규모 회사입니다. 그들은 이제 발가락을 클라우드에 담그기 시작했습니다.</p>  <p>이를 용이하게 하고 채택 장벽을 약간 낮추기 위해 BitNami 클라우드 호스팅을 빌드했습니다. &nbsp;대부분의 클라우드 플랫폼은 여전히 약간 복잡하며 채택에 대한 기술적 장벽이 다소 높습니다.</p>  <p><b>로버트:</b> 가상 어플라이언스는 분명히 클라우드보다 이전이며 클라우드가 다른 배포 채널을 제공하는 것처럼 보입니다. 이것이 BitNami와 BitRock에 어떻게 영향을 미쳤습니까?</p>  <p><b>에리카:</b> 클라우드의 가상 어플라이언스라고 생각조차 하지 않습니다. [웃음]</p>  <p>BitNami용으로 빌드된 가상 어플라이언스가 이미 있다는 사실은 클라우드를 이동하는 매우 간단하고 간소화된 프로세스로 만들었습니다.  가상 어플라이언스, AMI 또는 다른 플랫폼용 패키지 등 완전히 자체 포함된 이미지를 빌드하기 위한 모든 프로세스와 기술이 이미 준비되었습니다. 그래서 그 전환은 우리에게 매우 원활했습니다. </p>  <p>실제로 30개 정도의 애플리케이션 스택의 전체 BitNami 라이브러리를 Amazon에 이식했으며, 가상 어플라이언스를 만들기 위해 이미 개발한 기술로 인해 일주일 안에 모든 개념 증명이 수행되었습니다.</p>  <p><b>로버트:</b> BitNami와 서비스로서의 인프라 사이에는 명백한 교차점이 있지만 BitNami와 Platform as a Service 간의 향후 교차점이 있나요?</p>  <p><b>에리카:</b> 현재 플랫폼은 사용자 지정 애플리케이션을 개발하려는 사용자와 나중에 애플리케이션을 이동하기 어려울 수 있는 플랫폼 위에 빌드하는 것이 편한 사용자를 위한 서비스로 간주합니다. 이 시점에서 BitNami 클라우드 호스팅은 기존 애플리케이션을 기반으로 개발하거나 사용자 지정하려는 사용자를 위한 것입니다. 예를 들어 사용자가 Drupal 배포를 사용자 지정하거나 SugarCRM 및 Alfresco를 서버에 배치하고 처음부터 애플리케이션을 빌드하는 것과 달리 일부 사용자 지정을 수행합니다. 또한 Ruby on Rails 또는 LAMP Stack을 기반으로 빌드할 수 있으며, 이는 PaaS 기반 솔루션으로 얻을 수 있는 것보다 더 많은 이식성을 제공하지만 제품의 수명 주기가 아직 초기이기 때문에 아직 너무 많은 것을 보지 못하고 있습니다. </p>  <p>우리는 일부 사용 사례에 대한 서비스로서의 플랫폼의 가치를 볼 수 있지만, 많은 고객의 관점에서 볼 때 완전히 편안하지 않다는 잠금 수준을 제공합니다. 시간이 지남에 따라 변경될 수 있지만, 이 시점에서 사람들은 여전히 환경과 서버를 완전히 제어하고 필요한 경우 전환할 수 있다는 생각을 좋아합니다.</p>  <p><b>로버트:</b> <a target="_blank" href="https://en.wikipedia.org/wiki/Bitnami">Joomla 및 WordPress와 같은 인기 있는 오픈 소스 프로젝트에</a> 대한 가상 어플라이언스에 비추어 볼 때 흥미롭습니다. 클라우드용으로 설계된 새 애플리케이션을 빌드하려는 조직을 위한 BitNami에 대해 이야기할 수 있나요?</p>  <p><b>에리카:</b> LAMP 및 Ruby on Rails(그리고 Ruby on Rails 스택이 매우 인기가 있음)를 제공하지만, 플랫폼에 대한 사용자 지정 애플리케이션을 빌드하려는 사람들에게 집중하지는 않습니다. 우리는 기본 플랫폼을 제공하며, 스택을 기반으로 확실히 빌드한 다음 리소스를 사용하여 모니터링하고 새 서버를 배포하고 업데이트 및 이러한 작업을 용이하게 할 수 있습니다.</p>  <p>하지만 Heroku와 동일한 수준 또는 한 언어에 매우 특정한 유사한 솔루션으로 빌드되지는 않습니다. BitNami를 사용하는 이점은 훨씬 더 많은 유연성을 얻을 수 있다는 것입니다.</p>  <p><a target="_blank" href="https://bitrock.com/"><img style="border: 0pt none; margin: 5px; float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1856.BitRockLogo.png"></a>앞서 말했듯이 서비스로서의 플랫폼을 기반으로 구축하면 해당 특정 플랫폼에 대한 애플리케이션을 실제로 설계할 수 있습니다. 이는 배포 관리 및 업데이트 처리의 오버헤드를 많이 제거한다는 점에서 많은 이점을 제공하지만, &nbsp;많은 사람들이 아직 이러한 유형의 솔루션에 익숙하지 않습니다. BitNami를 사용하면 플랫폼을 사용하기 위해 더 많은 작업을 수행해야 하지만 애플리케이션을 빌드하는 방법에 대해 더 많은 유연성과 제어를 얻을 수 있습니다.</p>  <p><b>로버트:</b> 몇 주 전에 "<a target="_blank" href="https://www.huffingtonpost.com/ben-kerschberg/cloud-computing-a-shift-f_b_808548.html?ir=Business">클라우드 컴퓨팅: IT 럭셔리에서 비즈니스 필요성으로의 전환</a>"이라는 제목의 기사가 게시되었습니다. 저자는 클라우드 채택자의 83%가 클라우드 솔루션이 비즈니스 요구 사항에 보다 신속하게 대응하는 데 도움이 되었다는 데 동의한다고 말합니다. 클라우드 없이 성공하는 데 문제가 있는 프로젝트가 표시되나요?</p>  <p><b>에리카:</b> 절대적 으로.  사실, 나는 그들이 새로운 서버에 액세스 할 수 있도록 6 ~ 9 개월이 걸린다고 말한 사람과 전날 전화에 있었고, 그들은 몇 가지 새로운 응용 프로그램을 시도해야합니다. 맹인을 위해 오픈 소스 애플리케이션에 액세스할 수 있도록 하며 최신 애플리케이션을 최신 상태로 유지해야 합니다. </p>  <p>Drupal 7이 방금 나왔는데 서버에 액세스하여 배포하고 이 애플리케이션을 사용해 보지 못했지만 클라우드를 통해 신용 카드에 고정할 수 있습니다. IT 관리는 이 말을 듣는 것을 좋아하지 않지만, 비기술적인 사용자도 BitNami Cloud Hosting와 같은 항목을 사용하여 애플리케이션을 배포하는 것은 매우 쉽습니다.</p>  <p>저는 Redmine을 설치해야 하는 주요 석유 회사에서 일하는 다른 누군가와 전화통화를 하고 있었는데, 9개월이 걸릴 것이라고 말했고, 그는 지금 그의 프로젝트에 필요했고, 클라우드를 통해 그렇게 할 수 있었습니다. 그렇지 않으면 액세스 할 수없는 사람들의 손에 기술을 배치하는 것은 IT에 조금 실망 스러울 수 있지만, 그것은 확실히 사람들이 더 빨리 일을 할 수 있습니다.</p>  <p><b>로버트:</b> 클라우드의 한 가지 장점은 위치가 중요하지 않다는 개념이 있습니다. 이러한 방식으로 보시나요, 아니면 클라우드가 실제로 고객에게 데이터 및 처리의 위치를 더 자세히 제어할 수 있다고 생각하십니까?</p>  <p><b>에리카:</b> 나는 그 위치가 적어도 지리적 영역의 큰 덩어리의 관점에서 확실히 중요하다고 생각합니다. 예를 들어 베타 BitNami 클라우드 호스팅에서는 Amazon에서 미국 동부 영역만 지원했습니다. 그리고 유럽이나 호주에서 온 거의 모든 사람들이 자신의 지리적 영역 내에서 데이터를 유지하도록 요청했습니다. 호주의 경우 싱가포르는 가장 가깝습니다.</p>  <p>여기와 유럽의 많은 데이터 보호 법률에서 서버가 실행되는 위치를 제어하는 것이 중요하며 대기 시간 문제도 있습니다.</p>  <p>나는 아마존을 기반으로 솔루션을 구축 한 회사의 매우 멋진 사용 사례를 들었다, 그들은 사용자의 응용 프로그램에서 절대 최고의 성능을 얻기 위해 하루 중 시간에 따라 전 세계 서버를 이동했다.</p>  <p>다른 한편으로는, 나는 더 구체적인 지리적 제어가 일반적으로 사람들에게 중요하다고 생각하지 않습니다. 예를 들어, 미국의 절반 이내이거나 유럽 내에 있다는 것을 아는 한 사람들은 편안합니다.</p>  <p><b>로버트:</b> 물론 Microsoft가 말하는 클라우드의 또 다른 이점은 탄력성이라는 개념입니다.  어플라이언스에서도 탄력성이 중요합니까, 아니면 이식성에 더 중요한가요?</p>  <p><b>에리카:</b> 대부분의 사람들이 탄력성이라고 부르는 수천 대의 서버를 매우 빠르게 스핀업할 수 있는 것과는 달리, 사용자가 작은 서버를 가져와서 필요할 때 매우 크게 만들고 다시 작게 만들 수 있다는 측면에서 사용자에 대한 탄력성을 생각합니다. </p>  <p>이륙할 수 있는 웹 애플리케이션과 같은 많은 사용 사례를 볼 수 있으며, 한 번에 많은 서버가 필요한 일괄 처리 작업과 같이 한 달에 한 번만 실행해야 할 수 있는 작업뿐만 아니라 매우 빠르게 확장할 수 있는 유연성이 중요합니다. 이는 거대한 서버 풀에서 테스트하는 것과도 관련이 있습니다.</p>  <p>이는 우리가 정말로 집중하고 있는 사용 사례가 아닙니다. 클라우드 채택의 다음 물결은 다양한 비즈니스 애플리케이션으로 5~10대의 서버를 실행해야 하는 소규모 회사가 될 것이라고 생각합니다. 이를 위해 크기 조정에는 수백 대의 서버가 포함되지 않습니다. 작은 서버에서 초대형 서버로, 또는 이와 유사한 서버로 돌아가야 합니다.</p>  <p><b>로버트:</b> 사람들은 클라우드 애플리케이션에 대해 생각할 때 소프트웨어에 대해 서비스로 생각하는 경우가 많습니다.  어떻게 진화하는 것을 보고 있습니까?</p>  <p><b>에리카:</b> 기존 소프트웨어를 서비스로 사용하면 SalesForce와 같은 대규모 다중 테넌트 애플리케이션을 생각할 수 있습니다. BitNami Cloud Hosting 및 클라우드에서 배포를 보다 쉽게 관리할 수 있는 플랫폼을 사용하면 서비스로서의 소프트웨어에 대한 단일 테넌트 접근 방식을 더 많이 제공할 수 있습니다. 이는 기존의 서비스로서의 소프트웨어 제품으로 쉽게 수행할 수 있는 것보다 더 많은 사용자 지정 또는 통합을 수행해야 하는 회사에 매우 흥미롭습니다.</p>  <p>BitNami 클라우드 호스팅을 살펴보는 많은 회사에는 기존의 서비스 제공 소프트웨어가 있을 수 있지만, 해당 제품이 적합하지 않은 고객의 하위 집합이 있습니다. 다중 테넌트 애플리케이션을 사용하지 않거나 다른 애플리케이션과 통합하여 모두 함께 실행할 수 있는 요구 사항이 있을 수 있습니다.</p>  <p>클라우드는 사용자 고유의 서버 관리를 통해 얻을 수 있는 유연성과 제어를 잃지 않고도 이 작업을 수행하고 서비스로서의 소프트웨어의 많은 이점을 얻을 수 있는 멋진 기회를 제공합니다. 사용 사례가 많은 것에 대해 이야기했다고 듣지는 않지만 정말 흥미롭다고 생각하며 많은 관심을 받고 있습니다. </p>  <p><b>로버트:</b> 에리카, 당신의 시간을 주셔서 감사합니다.</p>  