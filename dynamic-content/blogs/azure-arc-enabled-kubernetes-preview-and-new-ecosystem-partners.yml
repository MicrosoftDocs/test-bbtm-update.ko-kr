Title: Azure Arc 지원 Kubernetes 미리 보기 및 새 에코시스템 파트너
Summary: 'Azure Arc 지원 Kubernetes를 미리 보기로 고객에게 제공하고 있습니다. 이를 통해 누구나 Azure Arc를 사용하여 고객 데이터 센터, 에지 위치 및 다중 클라우드에서 Kubernetes 클러스터를 연결하고 구성할 수 있습니다.  '
Content: >-
  <p>2019년 11월에는 데이터 센터, 에지 및 다중 클라우드의 모든 인프라에 Azure 서비스 및 관리를 제공하여 고객을 위한 새로운 하이브리드 시나리오의 잠금을 해제하는 기술 집합인 Azure <a href="https://azure.microsoft.com/en-us/blog/azure-arc-extending-azure-management-to-any-infrastructure/" target="_blank">Arc의 미리 보기를</a> 발표했습니다. 프라이빗 미리 보기의 모든 고객의 피드백과 흥분에 따라 <a href="https://aka.ms/Azure-Arc-K8-Docs" target="_blank">Azure Arc 지원 Kubernetes를 미리 보기</a><b></b>로 고객에게 제공할 수 있습니다. 이를 통해 누구나 Azure Arc를 사용하여 고객 데이터 센터, 에지 위치 및 다중 클라우드에서 Kubernetes 클러스터를 연결하고 구성할 수 있습니다.</p>


  <p>지난 몇 개월 동안 프라이빗 미리 보기를 통해 광범위한 산업의 조직에서 Kubernetes용 Azure Arc의 기능을 경험했습니다. 소매 고객은 일관성을 보장하여 분기 위치에 애플리케이션 및 구성을 배포하고 있습니다. 금융 기관 및 의료 공급자는 Azure Arc를 사용하여 사용자 지정 데이터 주권 요구 사항이 있는 지리적 지역의 Kubernetes 인스턴스를 관리하고 있습니다. 여러 애플리케이션 시나리오 및 배포 환경에서 고객은 Kubernetes 에코시스템의 다양성을 수용하고 있습니다. Azure Arc 지원 Kubernetes는 고객이 선택한 도구를 사용하여 비즈니스 문제를 해결할 수 있도록 개방성과 유연성을 통해 고유하게 배치됩니다.</p>


  <p>Azure Arc 지원 Kubernetes의 오늘&rsquo; 미리 보기를 사용하면 대부분의 CNCF 인증 Kubernetes 배포에 대한 지원이 기본으로 작동합니다. 또한 Red Hat OpenShift,<b> </b>Canonical Kubernetes 및 Rancher Labs를 비롯한 첫 번째 <b>Azure Arc 통합 파트너</b> 집합을 발표하여 현재 고객이 사용하고 있는 모든 주요 플랫폼에 Azure Arc가 잘 작동하도록 보장합니다.</p>


  <h2>Azure Arc 지원 Kubernetes의 이점</h2>


  <p>애플리케이션 배달은 특히 고객이 DevOps 사례를 채택함에 따라 본질적으로 공동 작업입니다. 개발자, 시스템 운영자, 인프라 엔지니어 및 데이터베이스 관리자는 각각 여러 환경에서 애플리케이션을 개발, 배포 및 관리하는 데 적극적인 역할을 합니다. 이를 효율적으로 수행하려면 고객은 위치 및 기술에 따라 사일로된 팀을 위한 공유 애플리케이션 및 인프라 수명 주기 관리가 필요합니다. 오늘날&rsquo;처럼&rsquo; 불확실한 시기에는 조직이 빠르고 안전하게 진행할 수 있도록 가시성과 감독을 갖도록 하는 것이 더욱 중요합니다.</p>


  <p>최신 애플리케이션을 만드는 개발자는 Kubernetes를 채택하여 애플리케이션에 더 많은 시간을 할애하고 인프라에 더 적은 시간을 할애하고 있습니다. 기존 Helm 차트에서 사용할 개발자 도구에 이르기까지 다양한 Kubernetes 에코시스템이 있습니다. Azure Arc는 기존 DevOps 파이프라인, Kubernetes 매니페스트 및 Helm 차트를 사용하여 연결된 클러스터에 대규모로 배포할 수 있습니다. Azure Arc 지원 Kubernetes는 GitOps 방법론을 채택하므로 고객은 소스 제어에서 애플리케이션 및 클러스터 구성을 정의합니다. 즉, 앱 및 구성에 대한 변경 내용은 모든 클러스터에서 버전 관리, 적용 및 기록됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a031890-5e65-4a9f-82af-c543776371ea.png"><img alt="Azure Arc helps you inventory, organize, and control different Kubernetes clusters running anywhere from Azure at scale." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2547e7a5-284b-4f2d-95b9-54e5200b3931.png" style="border-image: none 100% / 1 / 0 stretch; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="Azure Arc를 사용하면 Azure에서 대규모로 실행되는 다양한 Kubernetes 클러스터를 인벤토리, 구성 및 제어할 수 있습니다." width="1024"></a></p>


  <p>Azure Arc는 여러 위치에 배포된 모든 Kubernetes 클러스터에 대해 고객에게 유리 운영 모델의 단일 창을 제공합니다. Azure 관리&mdash;에서 Azure Policy, Azure Monitor 및 Azure Resource Graph 같은 Azure 기능을 클러스터로 차단합니다. 모든 시스템을 Azure Arc&rsquo;로 가져오면 가시성과 액세스를 희생하지 않고 문제를 명확하게 분리하여 팀 구성원에 대한 명확한 역할과 책임을 훨씬 쉽게 설정할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e6a98d15-7878-4d9e-9cb0-f346cc17960f.png"><img alt="Azure Arc provides a range of capabilities for managing servers, Kubernetes, and Azure data services across clouds, datacenters, and edge locations." border="0" height="660" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cebe3d30-99dd-4150-855b-0592c4814d2f.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="Azure Arc는 클라우드, 데이터 센터 및 에지 위치에서 서버, Kubernetes 및 Azure 데이터 서비스를 관리하기 위한 다양한 기능을 제공합니다." width="1024"></a></p>


  <p><b>인벤토리 및 조직</b>: 조직, 팀 및 개인 수준에서 방대한 리소스를 제어하여 보다 효율적으로 작업합니다.</p>


  <ul>
      <li>관리 그룹, 구독 및 리소스 그룹과 같은 다양한 Azure 범위를 구성하고 인벤토리를 작성할 수 있도록 모든 리소스를 단일 시스템으로 가져옵니다.</li>
      <li>리소스를 추적할 수 있도록 표준화된/사용자 지정 태그를 만들어 적용합니다.</li>
      <li>Azure Resource Graph를 사용하여 강력한 쿼리를 작성하고 전역 포트폴리오를 검색합니다.</li>
  </ul>


  <p><b>거버넌스 및 구성</b>: Kubernetes 앱, 데이터 및 인프라에 정책을 만들고, 적용하고, 적용하여 작업을 간소화합니다.</p>


  <ul>
      <li>Azure Policy를 사용하여 모든 리소스에서 가드레일을 설정하여 상속 기능을 활용하여 단일 클러스터 또는 대규모로 일관된 구성을 보장합니다.</li>
      <li>시스템 및 다양한 유형의 리소스에서 RBAC(역할 기반 액세스 제어)를 표준화합니다.</li>
      <li>              IT 개입 없이 인시던트 및 문제 해결을 자동화하고 서비스 팀에 위임합니다.</li>
      <li>Azure Policy를 사용하여 런타임 규칙 및 감사 리소스를 적용합니다.</li>
  </ul>


  <p><strong>통합 DevOps 및 관리 기능</strong>: 추가 Azure 서비스 또는 선택한 도구를 혼합 및 일치합니다.</p>


  <ul>
      <li>GitHub, Azure Monitor, Security Center, Update 등과 통합됩니다.</li>
      <li>코드로 구성 및 인프라를 자동화하기 위한 일반적인 템플릿은 반복 가능한 배포를 제공합니다.</li>
      <li>Azure Active Directory(Azure AD) 및 Azure Resource Manager를 사용하는 사용자 및 리소스에 대한 엔드 투 엔드 ID입니다.</li>
  </ul>


  <p><b>통합 도구 및 환경</b>: 위치, 기술 및 작업 설명에 따라 전통적으로 사일로된 팀을 위한 공유 애플리케이션 및 인프라 수명 주기 환경을 만듭니다.</p>


  <ul>
      <li>Azure Portal 및 API를 통해 데이터 센터, 에지 위치 및 다중 클라우드에서 리소스에 대한 통합되고 일관된 보기로 작업을 간소화합니다.</li>
      <li>에코시스템에서 선택한 Kubernetes 버전을 커넥트 Windows 및 Linux VM(가상 머신), 물리적 서버 및 Azure 데이터 서비스와 함께 작동합니다.</li>
      <li>가시성과 액세스를 희생하지 않고 문제를 명확하게 분리하여 팀 구성원에 대한 명확한 역할과 책임을 설정합니다.</li>
  </ul>


  <h2>통합 파트너가 Azure Arc를 활용하는 방법</h2>


  <p style="margin-left: 40px;"><i>&ldquo;Red Hat OpenShift는&rsquo; 업계에서 가장 포괄적인 엔터프라이즈 Kubernetes 플랫폼을 제공하며, 검증된 실적과 대규모 설치 기반 및 하이브리드 클라우드에서 실행해야 하는 워크로드에 맞게 맞춤형으로 구축됩니다. Azure Arc는 회사 데이터 센터에서 퍼블릭 클라우드로 OpenShift에 대한 공통 제어 평면을 제공하여 OpenShift의 유연성과 혁신을 Azure의 확장성 및 기능과 결합하고자 하는 조직을 위한 단일 관리 지점을 제공합니다.&rdquo; </i><i>&mdash;</i>Mike Evans, Red Hat OpenShift 기술 비즈니스 개발 부사장</p>


  <p style="margin-left: 40px;"><i>&ldquo;Canonical&#39;Charmed Kubernetes를 사용하면 기업은 완전히 자동화된 아키텍처 및 운영의 이점을 활용하면서 새로운 세대의 애플리케이션 개발을 가속화할 수 있습니다. Azure Arc를 통합하면 이제 AKS(Azure Kubernetes Service) 배포와 함께 모든 인프라에서 Charmed Kubernetes 클러스터를 관리할 수 있으며, 조직&rsquo;에서 더 넓은 IT 자산에 일관되게 연결할 수 있습니다. 이 통합을 통해 엔터프라이즈는 에지에서 클라우드에 이르는 대규모 환경을 시각화, 관리 및 관리할 수 있는 단일 통합된 장소를 제공합니다.&rdquo; </i>&mdash;Christian Reis, VP 퍼블릭 클라우드, 정식 Kubernetes</p>


  <p style="margin-left: 40px;"><i>&ldquo;Microsoft Azure RKE(Rancher Kubernetes Engine)는 클라우드 컴퓨팅에 놀라운 기능을 제공하는 검증된 플랫폼입니다. Azure Arc, Rancher Labs 및 Microsoft를 통해 어디서나 Azure를 RKE로 확장함으로써 확장되고 진화하는 IT 자산을 제어함으로써 엔터프라이즈를 위한 새로운 세대의 애플리케이션 개발을 가속화할 태세입니다.&rdquo; </i>&mdash;Sheng Liang, CEO, Rancher Labs</p>


  <p>고객은 Azure Arc를 사용하여 Kubernetes 클러스터를 연결 및 구성하고 대규모로 최신 애플리케이션을 배포할 수 있습니다. 또한 Azure Arc를 사용하면 고객이 이러한 Kubernetes 클러스터에서 Azure 데이터 서비스를 실행할 수 있습니다. 또한 많은 고객이 Windows 및 Linux 서버에서 애플리케이션을 실행하는 것이 현실입니다. Azure Arc를 사용하면 동일한 단일 창의 단일 창 환경에서도 서버를 관리할 수 있습니다. 앞으로 다음 Azure Arc 미리 보기는 Azure Arc 지원 SQL Managed Instance 및 Azure Arc 지원 PostgreSQL 하이퍼스케일과 같은 Azure 데이터 서비스를 필요한 위치에서 항상 최신 클라우드 네이티브 서비스의 Kubernetes 클러스터&mdash;를 활용하는 이점을 제공합니다.</p>


  <p>Well&rsquo;은 계속해서 Azure Arc에 대한 새로운 기능과 새로운 미리 보기를 발표합니다. Wed&rsquo;는 피드백을 얻고 향후 기능을 형성하는 데 도움을 주기를 좋아합니다. Microsoft에 연결하려면 <a href="https://feedback.azure.com/forums/925690-azure-arc" target="_blank">UserVoice 사이트</a>로 이동합니다.</p>


  <h2>Azure Arc 지원 Kubernetes 시작</h2>


  <p>Azure Arc를 사용하여 Kubernetes 클러스터를 사용하도록 설정하는 방법에 대해 자세히 알아보려면 <a href="https://aka.ms/Azure-Arc-K8-Docs" target="_blank">오늘 미리 보기를</a> 시작하세요.&nbsp;</p>
