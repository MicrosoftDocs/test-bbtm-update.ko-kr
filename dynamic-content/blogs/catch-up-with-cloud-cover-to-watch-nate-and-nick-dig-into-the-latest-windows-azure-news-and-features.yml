Slug: catch-up-with-cloud-cover-to-watch-nate-and-nick-dig-into-the-latest-windows-azure-news-and-features
Title: 클라우드 커버를 따라 잡기 위해 네이트와 닉이 최신 Windows Azure 뉴스 및 기능에 대해 자세히 알아보기
Summary: 최신 Windows Azure 뉴스를 계속 사용하시겠습니까? 최근에 발표된 새로운 Windows Azure 기능 및 서비스에 대한&rsquo; 몇 가지 도움말을 확인하시겠습니까? &nbsp;경우...
Content: '<p>최신 Windows Azure 뉴스를 계속 사용하시겠습니까? 최근에 발표한 새로운 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0171tri">Windows Azure</a> 기능 및 서비스에 대한&rsquo; 몇 가지 도움말을 확인하시겠습니까? &nbsp;그렇다면 Windows Azure 기술 전도사 <a target="_blank" href="https://channel9.msdn.com/Niners/nickharris">닉 해리스</a>와 <a target="_blank" href="https://channel9.msdn.com/Niners/ntotten">네이선 토튼</a>이 주최하는 <a target="_blank" href="https://channel9.msdn.com/">채널 9</a>의 <a target="_blank" href="https://channel9.msdn.com/Shows/Cloud+Cover">클라우드 커버</a>보다 더 이상 보지 않습니다. 이 주간 시리즈에서 Nick과 Nate는 기능을 자세히 알아보고, 최신 뉴스 및 공지 사항을 논의하고, Windows Azure에 대한 팁과 요령을 공유합니다.&nbsp; 최신 에피소드는 다음과 같습니다.</p>  <h4><b>에피소드 83:&nbsp; Windows Azure 2012년 6월 릴리스(6월 9일 게시) <br></b></h4>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Shows/Cloud+Cover/Episode-83-Windows-Azure-June-2012-Release/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>이 에피소드에서 닉과 마이클 와샴은 Windows Azure의 최신 기능을 소개합니다. Michael은 새 포털을 표시하고 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/virtual-machines/?WT.mc_id=cmp_pst001_blg_post0171vms">Windows Azure Virtual Machines</a> 및 새 PowerShell Cmdlet 데모를 제공합니다. Nathan은 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/web-sites/?WT.mc_id=cmp_pst001_blg_post0171web">AZURE 웹 사이트</a> 및 OS X용 CLI 도구를 Windows 데모합니다. 또한 Nick은 Windows Azure SDK 1.7 및 Visual Studio 2012용 도구와 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/cloud-services/?WT.mc_id=cmp_pst001_blg_post0171cld">Windows Azure Cloud Services</a>의 일부 업데이트를 보여줍니다.</p>  <h4><b>에피소드 84:&nbsp; Windows Azure Storage 업데이트 및 클라이언트 Storage 라이브러리 vNext의 미리 보기(7월 20일 게시)</b></h4>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Shows/Cloud+Cover/Episode-84-Windows-Azure-Storage-Updates-and-the-New-Client-Library/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>이 에피소드에서는 네이트, 닉, 게스트 제이 하리다스와 조 자르디노가 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0171sto">Windows Azure Storage</a> 제공되는 새로운 기능을 안내합니다. 또한 Joe는 Windows Azure Storage 라이브러리의 다음 릴리스와 Windows 8 Metro 앱에서 스토리지 라이브러리의 향후 릴리스를 사용하는 방법에 대한 미리 보기를 제공합니다.</p>  <h4><b>에피소드 85:&nbsp; Windows Azure, Windows 8 및 MVC 4 데모(8월 3일 게시)</b></h4>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Shows/Cloud+Cover/Episode-85-Windows-Azure-Sample-Content-Review/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>이 에피소드에서 Nick과 Nate는 6월 릴리스 이후 Windows Azure용으로 릴리스된 샘플, 블로그 게시물 및 자습서를 검토합니다. Nick은 지리 공간적 데이터 및 Blob Storage를 사용하는 최신 Windows 8 + Windows Azure 샘플을 데모합니다. Nate는 Ember.js 및 ASP.NET Web API를 사용하여 빌드된 최신 클라우드 설문 조사 애플리케이션을 보여줍니다.</p>  <h4><b>에피소드 86:&nbsp; 비토리오 베르토치와 Windows Azure Active Directory (8월 11일 게시)</b></h4>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Shows/Cloud+Cover/Episode-86-Windows-Azure-Active-Directory-with-Vittorio-Bertocci/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>이 에피소드에서 닉과 네이트는<a target="_blank" href="https://blogs.msdn.com/b/vbertocci/"> Vittorio Bertocciwho&nbsp;</a>에 의해 결합되어 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/identity/?WT.mc_id=cmp_pst001_blg_post0171ide">Windows Azure Active Directory</a> 대한 모든 것을 알려줍니다,&nbsp; Graph API와 새로운 Windows Azure 인증 라이브러리를 보여줍니다.</p>  <p>전체 에피소드 외에도 Nick과 Nate는 최근 Windows Azure 고객과의 새로운 짧은 인터뷰 시리즈인 Cloud Cover Shorts를 시작했습니다.&nbsp; 다음은 처음 세 개의 에피소드입니다.</p>  <h4><b>클라우드 커버 쇼츠 에피소드 1 &ndash; 텔벤트(6월 7일 게시)</b></h4>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Shows/Cloud+Cover/Cloud-Cover-Shorts-Episode-1-Telvent/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>이 에피소드에서 네이트는 텔벤트에서 Windows Azure를 사용하는 방법에 대해 유틸리티용 제품 개발 관리자인 Bill Bott와 인터뷰합니다.</p>  <h4><b>Cloud Cover Shorts 에피소드 2 &ndash; ABBYY(6월 7일 게시된 영어 자막이 &ndash; 포함된 러시아어 비디오)</b></h4>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Shows/Cloud+Cover/Cloud-Cover-Shorts-Episode-2-ABBYY-Russian-language-video-with-English-subtitles/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>이 에피소드에서 네이트&nbsp;안드 그리고리 멜니&nbsp;킨터뷰 이반 바디긴(Ivan Bodyagin) 부사장은 <a target="_blank" href="https://www.abbyy.com/">ABBYYabout</a>&nbsp;에서 클라우드에서 FineReaderOCR&nbsp; 프로그램을 구축한 경험을 가지고 있습니다. <strong>이 비디오는 영어 자막과 함께 러시아어로 제공됩니다.</strong></p>  <h4><b>클라우드 커버 쇼츠 에피소드 3 &ndash; 세이지(7월 20일 게시)</b></h4>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Shows/Cloud+Cover/Cloud-Cover-Shorts-Episode-3-Sage/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>이 에피소드에서 <a target="_blank" href="https://channel9.msdn.com/Niners/bradygaster">Brady Gaster</a> 는 <a target="_blank" href="https://www.sage.com/">세이지</a> 의 수석 건축가 채드 부시(Chad Busche)를 인터뷰하여 회사의 하이브리드 클라우드 솔루션인 <a target="_blank" href="https://na.sage.com/sage-construction-anywhere">세이지 건설 에 대해 논의합니다</a>.</p>  <p>클라우드 커버의 에피소드를 놓치지 마세요&rsquo;. 지금 <a target="_blank" href="https://channel9.msdn.com/Shows/Cloud+Cover/RSS">구독합니다</a> . 그리고 당신의 <a target="_blank" href="https://twitter.com/cloudcovershow">@cloudcovershow</a> 의견을 게시하고 쇼에 대한 토론을 따르십시오.&nbsp;</p>'
