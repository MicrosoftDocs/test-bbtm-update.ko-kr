Slug: geospatial-imagery-unlocks-new-cloud-computing-scenarios-on-azure
Title: 지리 공간적 이미지는 Azure에서 새로운 클라우드 컴퓨팅 시나리오를 잠금 해제합니다.
Summary: Azure Space가 발표된 이후 1년 동안 Microsoft는 우주 커뮤니티의 업계 리더들과 협력하여 고객과 파트너가 더 많은 성과를 거둘 수 있도록 함으로써 Azure Space 에코시스템을 확장하는 데 주력해 왔다. 현재 Microsoft는 에어버스와의 새로운 파트너십과 Microsoft의 Azure 지도 프리미엄 위성 이미지 및 상승 데이터의 일반 공급으로 Azure Space를 우주 커뮤니티가 선택하는 플랫폼과 에코시스템으로 만드는 임무를 확장하고 있습니다.
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d8bb317f-82f9-49de-ab62-82d9973a48f0.jpg"><img alt="An aerial view of a sports stadium." height="583" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8d260de3-0e42-4757-ab5b-cfe7299e8aa2.jpg" style="display: inline;" title="스포츠 경기장의 에어 버스 DS 2021 공중 보기." width="1024"></a></p>


  <p><em>Pliades&eacute; Neo &copy; Airbus DS 2021</em></p>


  <p>Azure Space <a href="https://blogs.microsoft.com/blog/2020/10/20/azure-space-cloud-powered-innovation-on-and-off-the-planet/" target="_blank">가 발표된</a> 이후 1년 동안 Microsoft는 우주 커뮤니티의 업계 리더들과 협력하여 고객과 파트너가 더 많은 성과를 거둘 수 있도록 함으로써 Azure Space 에코시스템을 확장하는 데 주력해 왔다.</p>


  <p>현재 Microsoft는 에어버스와의 새로운 파트너십과 <a href="https://azure.microsoft.com/en-us/services/azure-maps/" target="_blank">Microsofts&rsquo; Azure 지도</a> 프리미엄 위성 이미지 및 고도 데이터의 일반 공급으로 Azure Space를 우주 커뮤니티가 선택한 <a href="https://news.microsoft.com/azurespace/" target="_blank">플랫폼과 에코</a>시스템으로 만드는 임무를 확장하고 있습니다. <a href="https://www.intelligence-airbusds.com/newsroom/press-releases/airbus-imagery-and-elevation-data-available-in-microsoft-azure-maps/" target="_blank">이 파트너십을 통해</a> 에어버스는 SPOT(1.5m 해상도), Pliades&eacute;(50cm), Pliades&eacute; Neo(30cm) 위성 이미지 및 WorldDEM4Ortho 고도 데이터를 사용하여 Azure 지도 공급할 것입니다. WorldDEM4Ortho는 글로벌 WorldDEM 고도 데이터 세트를 기반으로 하며 세로 정확도가 4m인 24m의 해상도를 가집니다.</p>


  <p style="margin-left: 40px;">에어버스 디펜스 앤 스페이스의 인텔리전스 비즈니스 디렉터인 프랑수아 롬바르드(Franois&ccedil; Lombard)는 <em>Microsoft Azure 커뮤니티&rdquo;의 일원이 되어 매우 기쁩니다.&ldquo;</em><em> &ldquo; 정확하고 최고 품질의 이미지를 열망하는 Azure 지도 사용자는 에어버스&rsquo; 프리미엄 데이터 서비스에 의존하여 새로운 애플리케이션을 개발하고 혁신적인 아이디어를 현실로 전환할 수 있습니다.&rdquo;</em></p>


  <p>Microsoft와 Airbus는 함께 새로운 클라우드 컴퓨팅 시나리오의 잠금을 해제하고 전 세계 조직에 다음과 같은 복잡하고 시간이 많이 걸리는 질문에 대한 혁신적인 솔루션을 가능하게 할 수 있는 인사이트를 제공할 수 있습니다.</p>


  <h2>보다 예측 가능한 공급망 강화</h2>


  <p>전 세계의 글로벌 공급망과 기업은 소비자 수요, 제품 부족 및 교통 혼잡의 주요 급증으로 인해 전례없는 혼란에 직면해 있습니다. Azure Machine Learning 및 AI와 결합된 에어버스 이미지는 배송 경로, 트래픽 패턴 및 글로벌 소비자 구매 추세를 분석하여 조직이 중단을 예측하는 데 도움이 될 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/cognitive-services/custom-vision-service/#overview" target="_blank">Custom Vision</a>과 같은 Azure Cognitive Services를 사용하면 조직에서 위성 이미지에 기계 학습 모델을 개발하고 배포하여 포트에서 언로드되기를 기다리는 화물선의 위치와 양을 식별하여 글로벌 배송 패턴을 더 잘 이해할 수 있습니다.</p>


  <p><a href="https://github.com/microsoft/azure-software-radio" target="_blank"><img alt="Azure Cognitive Services using a Machine Learning Model to detect a ship on a satellite image of a port. " height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6f7ae8a9-a292-42c1-8139-703d40541b69.gif" style="display: inline;" title="위성에서 선박을 검색합니다." width="954"></a></p>


  <p><em>Machine Learning 모델을 사용하여 포트의 위성 이미지에서 선박을 검색하는 Azure Cognitive Services.</em></p>


  <p>위성 이미지에서 파생된 인사이트는 Microsoft Power BI 같은 도구로 이동하고 다른 데이터 스트림과 결합하여 의사 결정을 추진하는 분석을 제공할 수 있습니다. <a href="https://github.com/microsoft/ShipDetection/" target="_blank">Azure 선박 검색 GitHub</a> 확인합니다.</p>


  <p><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="540" src="https://www.microsoft.com/en-us/videoplayer/embed/RWQcv1" width="960"></iframe></p>


  <p>&nbsp;</p>


  <h2 style="text-align: left;">가장 위험에 처한 사람들을 보호하기 위해 가장 빠르고 안전한 경로와 첫 번째 응답자 연결</h2>


  <p style="text-align: left;">에어버스 이미지와 Azure의 조합은 화재가 발생하기 전에 화재에 위험한 조건을 식별하고 가장 위험한 가정과 삶에 미치는 영향을 방지하는 데 도움이 될 수 있습니다. 이 기술은 우주로 구동되는 가장 신선한 데이터와 연결하여 지상의 첫 번째 응답자에게 또 다른 눈 세트 역할을 할 수 있습니다.</p>


  <p style="text-align: left;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="540" src="https://www.microsoft.com/en-us/videoplayer/embed/RWQsgf" width="960"></iframe></p>


  <h2 style="text-align: left;">Azure 공간 및 지구 관측 이미지를 사용하여 습지 손실 복원</h2>


  <p style="text-align: left;">30cm에서 20m 이상에 이르는 에어버스 위성 이미지와 Azure의 힘을 결합하여 인벤토리 매핑을 만들어 탄소 고정, 분해 및 격리의 위험이 있는 습지를 식별할 수 있습니다. 이 데이터는 과학자, 국제 및 지역 기관 및 생태 연구원이 시간이 지남에 따라 습지가 어떻게 변화하고 있는지 이해하고 이러한 복잡한 생태계의 손실을 더 잘 모니터링, 평가 및 복원하는 데 도움이 될 수 있습니다.</p>


  <p style="text-align: left;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="540" src="https://www.microsoft.com/en-us/videoplayer/embed/RWQlpf" width="960"></iframe></p>


  <h2 style="text-align: left;">자세한 정보</h2>


  <p style="margin-left: 40px; text-align: left;"><em>&ldquo;Microsoft Azure, 에어 버스&rsquo; 고품질 이미지의 힘과 결합, 고객은 프리미엄 위성 이미지 및 데이터 서비스를 통해 자신의 문제에 대한 새로운 솔루션을 개발할 수 있습니다. 이 파트너십은 전 세계 고객에게 권한을 부여하고 복잡한 질문을&rdquo; 해결하는 경로를 제공할 것이라고</em> Microsoft의 Azure Space 수석 디렉터 스티브 키타이(Steve Kitay)는 말했습니다. <em>&ldquo;우리는 고객이 비즈니스 결과를 알리고 중요한 임무 결정을 내릴 수 있도록 에어버스와 협력하게 되어 기쁘게&#39;.&quot;</em></p>


  <p style="text-align: left;">Airbus와 같은 업계 리더와 협력하여 Azure 기능의 유용성을 확장하고 전 세계에 대한 이해를 혁신하고 전 세계의 사람들을 연결하여 비즈니스 및 사회적 문제를 해결할 수 있습니다.<br>

  <a href="https://news.microsoft.com/azurespace/" target="_blank">Azure Space</a>에 대해 자세히 알아봅니다.</p>


  <p>&nbsp;</p>
