Title: 이제 Azure Stream Analytics는 참조 데이터 입력으로 Azure SQL Database 지원합니다.
Summary: Azure Stream Analytics 팀의 목표는 개발자의 역량을 강화하고 Azure의 기능을 매우 쉽게 활용하여 빅 데이터를 실시간으로 분석할 수 있도록 하는 것입니다. 이를 위해 고객의 피드백을 지속적으로 듣고 복잡한 분석 시나리오를 해결하기 위한 도구로 사용할 수 있는 기능을 제공합니다.
Content: >-
  <p>Azure Stream Analytics 팀의 목표는 개발자의 역량을 강화하고 Azure의 기능을 매우 쉽게 활용하여 빅 데이터를 실시간으로 분석할 수 있도록 하는 것입니다. 이를 위해 고객의 피드백을 지속적으로 듣고 복잡한 분석 시나리오를 해결하기 위한 도구로 사용할 수 있는 기능을 제공합니다. UserVoice에서 가장 많이 요청된 기능인 Stream Analytics에 대한 참조 데이터 입력으로 Azure SQL Database 공개 미리 보기를 공유하게 되어 기쁩니다.</p>


  <h2>참조 데이터에 대한 일반적인 시나리오</h2>


  <p>참조 데이터는 데이터를 보강하기 위해 실시간 데이터 스트림과 상호 연결할 수 있는 정적 또는 느린 변경의 데이터 세트입니다. Stream Analytics는 참조 데이터의 버전 관리 기능을 활용하여 이벤트가 생성될 때 유효한 참조 데이터로 스트리밍 데이터를 보강합니다.</p>


  <p>예제 시나리오는 시장 추세를 반영하도록 정기적으로 업데이트되는 Azure SQL Database 환율을 저장한 다음 다른 통화로 청구 이벤트 스트림을 표준 통화로 변환하는 것입니다.</p>


  <p>IoT 시나리오에서는 모니터링되는 온도 및 압력과 같은 중요한 값으로 이벤트 스트림을 내보내는 수백만 개의 IoT 디바이스가 있을 수 있습니다. Stream Analytics를 사용하여 이 실시간 데이터 스트림을 Azure SQL Database 저장된 각 IoT 디바이스에 대한 메타데이터와 조인하여 디바이스별 임계값 및 메타데이터를 정의할 수 있습니다.</p>


