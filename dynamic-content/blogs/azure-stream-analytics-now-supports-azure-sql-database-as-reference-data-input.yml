  <h2>Azure SQL Database 입력과 쉽게 통합</h2>


  <p>지금까지 Azure Blob Storage 참조 데이터를 저장할 수 있는 유일한 방법입니다. 고객으로부터 Azure SQL Database 실시간 데이터 스트림과의 상관 관계에 사용해야 하는 데이터 세트를 저장하는 자연스러운 장소라는 소식을 들었습니다.</p>


  <p>논리를 작성하고 데이터를 Azure SQL Database Azure Blob Storage 주기적으로 전송하는 사용자 지정 파이프라인을 빌드하는 대신 Stream Analytics는 이제 참조 데이터 입력으로 Azure SQL Database 대한 기본 제공 지원을 제공합니다. 우리는 이 기능만으로는 고객을 기쁘게 할 수 없다는&rsquo; 것을 알고 있었습니다. 따라서 한 단계 더 나아가 정기적으로 참조 데이터 세트를 자동으로 새로 고칠 수 있는 기능을 제공하고 있습니다. 작업에 입력을 추가할 때 이 새로 고침 간격을 쉽게 구성할 수 있습니다. 새로 고침 간격은 1분만큼 짧을 수 있습니다.</p>


  <p>Azure SQL Database 참조 데이터를 끌어오는 복잡한 쿼리가 있을 수 있습니다. Stream Analytics 작업의 성능을 유지하기 위해 델타 쿼리를 작성하여 Azure SQL Database 증분 변경 내용을 가져오는 옵션도 제공합니다.</p>


  <h2>시작</h2>


  <p>현재 Stream Analytics 작업에 대한 참조 데이터<a href="https://docs.microsoft.com/azure/stream-analytics/sql-reference-data"> </a>입력의 원본으로<a href="https://docs.microsoft.com/azure/stream-analytics/sql-reference-data"> Azure SQL Database 사용해 볼</a> 수 있습니다. 이 기능은 모든 Azure 지역에서 공개 미리 보기로 사용할 수 있습니다. 이 기능은 Visual Studio 대한 Stream Analytics 도구의 최신 릴리스에서도 사용할 수 있습니다. 이 기능을 최대한 활용하고 Stream Analytics를 사용하여 빌드하는 기능을 확인하게 되어 기쁩니다.</p>


