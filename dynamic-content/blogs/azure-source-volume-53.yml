  <h2>새로운 기능 및 업데이트 사항</h2>


  <p><a href="https://azure.microsoft.com/blog/microsoft-joins-open-invention-network-to-help-protect-linux-and-open-source/">Microsoft는 Linux 및 오픈 소스 보호를 위해 Open Invention Network에 조</a>인합니다.- Microsoft는 Linux 및 기타 오픈 소스 소프트웨어 프로그램을 특허 위험으로부터 보호하기 위한 커뮤니티인 OIN&rdquo;(Open Invention Network)&ldquo;에 가입하고 있습니다. 우리는 OIN에 60,000개 이상의 특허를 발행한 귀중하고 깊은 포트폴리오를 가지고 있습니다. 우리는 또한 우리의 가입 결정이 OIN에 많은 다른 회사를 유치 할 수 있기를 바랍니다, 오픈 소스 커뮤니티의 이익을 위해 라이센스 네트워크를 더욱 강하게 만들기.</p>


  <p><a href="https://azure.microsoft.com/blog/azure-portal-october-update/">Azure Portal 10월 업데이트</a> - Azure Portal 및 Azure 모바일 앱에서 새로운 기능과 업데이트된 내용을 다루는 새 월간 시리즈의 첫 번째 게시물입니다. 이 시리즈는 특히 사용자 환경에 영향을 주는 영역과 일상적인 작업에 미치는 영향을 다루지만 Azure에서 새 서비스를 발표하거나 특정 Azure 서비스의 새로운 내용을 제공하지&rsquo;는 않습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/24c52c17-6fb4-4f91-8661-b43fd3109540.gif"><img alt="Animation showing the refreshed user interface in the Azure portal" border="0" height="574" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6dba5a83-c2ad-4519-8129-0fea3d266507.gif" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Portal에서 새로 고친 사용자 인터페이스" width="1024"></a></p>


  <p><a href="https://azure.microsoft.com/blog/improved-governance-experience-with-ethereum-proof-of-authority-1-2/">Ethereum 인증 증명 1.2</a> - 를 사용한 향상된 거버넌스 환경 이 업데이트에는 사용자 환경, 구성 및 배포 안정성을 향상시키는 다양한 기능이 포함되어 있습니다. 관리 관리 및 유효성 검사기 위임을 위한 거버넌스 DApp; WebSocket은 이벤트를 직접 구독하거나 외부 도구 및 애플리케이션에 쉽게 연결할 수 있도록 지원합니다. BlockScot 블록 탐색기; JIT VM 액세스 및 Azure Backup 지원; VM SKU 선택; 더 많은 구성 옵션(블록 가스 제한 및 블록 다시 봉인 시간 시작); 및 향상된 안정성.</p>


  <p><a href="https://azure.microsoft.com/blog/supercharge-your-azure-stream-analytics-query-with-c-code/">C# 코드를 사용하여 Azure Stream Analytics 쿼리의 과급</a> - ASA(Azure Stream Analytics)는 복잡한 이벤트 처리를 위한 Microsofts&rsquo; 완전 관리형 실시간 분석 제품입니다. 이를 통해 빅 데이터의 기능을 활용하여 귀중한 인사이트를 확보하고 경쟁 우위를 확보할 수 있습니다. .NET Standard UDF(사용자 정의 함수)를 사용하면 C#으로 작성된 고유한 함수를 호출하여 Stream Analytics 쿼리 언어를 확장할 수 있습니다. Visual Studio Azure Stream Analytics 도구를 사용하여 네이티브 C# 작성 및 디버깅 환경을 가져옵니다.</p>


