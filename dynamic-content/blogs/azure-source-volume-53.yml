Summary: 현재 미리 보기 상태, 일반 공급, 뉴스 & 업데이트 등을 포함하여 Azure에서 발생하는 작업을 최신 상태로 유지합니다.
Content: >-
  <h2>이제 미리 보기로</h2>


  <p><a href="https://azure.microsoft.com/blog/protect-data-in-use-with-the-public-preview-of-azure-confidential-computing/">Azure 기밀 컴퓨팅의 공개 미리 보기와 함께 사용 중인 데이터 보호</a> - 실리콘 공급업체와 수년간의 작업을 통해 이 새로운 VM 제품군을 지원하기 위해 데이터 센터의 하드웨어에 애플리케이션 격리 기술을 도입할 수 있었습니다. 이러한 가상 머신은 컨트롤 플레인의 표준 VM 크기처럼 보일&rsquo; 수 있지만 하드웨어 기반 TEE(신뢰할 수 &lsquo;있는 실행 환경), 특히 Intel SGX 기술을 사용하는 최신 세대의 Intel Xeon 프로세서에서 지원됩니다. 이제 클라우드에서 데이터 기밀성 및 무결성을 보호하는 애플리케이션을 빌드, 배포 및 실행할 수 있습니다.</p>


  <h2>Azure Friday</h2>


