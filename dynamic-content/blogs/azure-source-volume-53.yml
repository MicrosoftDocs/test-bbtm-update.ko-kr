     <p><strong><a href="https://channel9.msdn.com/Shows/Azure-Friday/Introducing-new-Azure-API-Management-capabilities">Azure Friday | 새로운 Azure API Management 기능을</a> </strong> - 소개하는 Miao Jiang은 Scott Hanselman과 함께 API 경제와 기업이 API를 빌드, 유지 관리, 관리 및 노출하는 데 내재된 과제를 어떻게 마스터해야 하는지에 대해 논의합니다. Azure API Management가 도움이 될 수 있는&#39;. Azure API Management는 외부 및 내부 소비자에게 API를 게시하기 위한 솔루션입니다. Azure API Management를 사용하면 모든 백 엔드 시스템을 어디서나 호스트하고 최신 API 게이트웨이를 통해 노출할 수 있습니다.</p>
