  <h2>이제 일반 공급</h2>


  <p><a href="https://azure.microsoft.com/blog/redefine-analytics-with-azure-sql-data-warehouse-gen2-tier-now-generally-available/">Azure SQL Data Warehouse Gen2 계층을 사용하여 분석 다시 정의 이제 일반 공급</a> - 정부 고객을 위한 Azure SQL Data Warehouse 컴퓨팅 최적화 Gen2 계층은 이제 US Gov 애리조나 및 US Gov 텍사스 지역에서 사용할 수 있습니다. Azure Government를 사용하면 미국 연방, 주, 지방 및 부족 정부 및 파트너만 미국 시민만 운영하는 이 전용 인스턴스에 액세스할 수 있습니다. 고객은 영향 수준 5 임시 권한 부여가 부여된 두 지역을 포함하여 6개의 정부 전용 데이터 센터 지역 중에서 선택할 수 있습니다. 또한 Azure Government는 모든 클라우드 공급자의 가장 많은 규정 준수 인증을 제공합니다.</p>


