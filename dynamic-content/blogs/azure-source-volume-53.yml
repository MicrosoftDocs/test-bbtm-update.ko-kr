  <h2>기술 콘텐츠 및 교육</h2>


  <p><a href="https://azure.microsoft.com/blog/creating-a-data-stream-from-nist-manufacturing-lab-data-part-1/">NIST 제조 랩 데이터에서 데이터 &ndash; 스트림 만들기 1</a> - 부에서는 이 솔루션 가이드를 사용하여 IoT 데이터에서 실행 가능한 인사이트를 추출하는 방법을 알아봅니다. 다중 파트 시리즈의 첫 번째 게시물에서 솔루션은 제조 랩&rsquo; 데이터를 노출하는 미국 국립 표준 기술 연구소(NIST) 스마트 제조 시스템 테스트 베드에서 게시한 데이터를 사용합니다.</p>


  <p>단일 Azure Function - 으로 <a href="https://azure.microsoft.com/blog/a-fast-serverless-big-data-pipeline-powered-by-a-single-azure-function/">구동되는 빠르고 서버리스 빅 데이터 파이프라인</a> 단일 Azure 함수는 엔드 투 엔드, 실시간, 중요 업무용 데이터 파이프라인을 완전히 구현하는 데만 걸렸습니다. 그리고 서버리스 아키텍처로 수행되었습니다. 서버리스 아키텍처는 클라우드 규모 애플리케이션의 빌드, 배포 및 관리를 간소화합니다. 이 게시물에서는 Azure 함수와 하루에 800만 개 이상의 트랜잭션을 처리하는 데이터 수집 파이프라인을 효율적으로 조정하는 방법을 설명합니다.</p>


  <p><a href="https://azure.microsoft.com/blog/snip-insights-cross-platform-open-source-ai-tool-for-intelligent-screen-capture/">Snip Insights &ndash; 지능형 화면 캡처</a> - Snip Insights 위한 플랫폼 간 오픈 소스 AI 도구는 플랫폼 간 사용자가 스니프 또는 스크린샷을 통해 지능형 인사이트를 검색할 수 있도록 하는 인텔리전트 화면 캡처를 위한 오픈 소스 플랫폼 간 AI 도구입니다. Snip Insights Microsoft Azure&#39;Cognitive Services API 사용하여 지능형 인사이트를 얻는 데 필요한 단계 수를 줄여 사용자&#39; 생산성을 높입니다. 코드, 솔루션 개발 프로세스 및 GitHub 대한 다른 모든 세부 정보를 찾을 수 있습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/949e5e2b-1a60-497f-9388-802f3617b414.png"><img alt="Snip Insights technical architecture" border="0" height="605" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/34e3d26e-6404-42b6-aba2-e8662cf34994.png" style="display: inline; background-image: none;" title="Snip Insights 기술 아키텍처" width="1028"></a></p>


  <p><a href="https://azure.microsoft.com/blog/data-models-within-azure-analysis-services-and-power-bi/">Azure Analysis Services 및 Power BI</a> - 내의 데이터 모델 글로벌 클라우드 솔루션 설계자인 CSU인 Dan Stillwell은 특히 SQL Server Analysis Services, Azure Analysis Services 또는 Power BI 데이터 의미 체계 모델을 만들 때 지난 몇 년 동안 본 주요 관찰을 기반으로 모범 사례를 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/blog/identify-your-move-groups-and-target-sizes-for-migration-with-azure-migrate/">Azure Migrate를 사용하여 마이그레이션을 위한 이동 그룹 및 대상 크기 식별</a> - 계획은 모든 마이그레이션 작업에서 매우 중요하며 Azure Migrate는 Azure로의 데이터 센터 마이그레이션을 계획하는 데 도움이 됩니다. 온-프레미스 환경을 검색하고, 이동 그룹을 만들고, Azure로 마이그레이션할 이동 그룹을 평가하는 데 도움이 됩니다.</p>


