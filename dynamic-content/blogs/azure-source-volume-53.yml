  <h2>산업</h2>


  <p>정부에 - <a href="https://azure.microsoft.com/en-us/blog/enabling-intelligent-cloud-and-intelligent-edge-solutions-for-government/">지능형 클라우드 및 지능형 에지 솔루션 사용</a> Microsoft Azure 회사 부사장인 Julia White는 강력한 기술 솔루션을 위한 핵심 원칙 집합에 부합하는 Azure 클라우드/에지 기능을 구축하는 방법을&rsquo; 공유하면서 클라우드와 에지 간에 일관성을 고유하게 제공합니다. 지능형 클라우드와 인텔리전트 에지는 병원 및 학교와 같은 중요한 기관에 일관된 힘을 제공하고, 에너지, 식량 및 물과 같은 귀중한 자원을 관리하고, 정부가 시민 서비스를 개선할 수 있도록 지원합니다.</p>


  <p><a href="https://azure.microsoft.com/blog/making-hipaa-and-hitrust-compliance-easier/">HIPAA 및 HITRUST 규정 준수를 더</a> - 쉽게 만들기 Azure 보안 및 규정 준수 청사진 - HIPAA/HITRUST Health Data 및 AI는 업계 규정 준수 요구 사항을 충족하면서 상태 데이터로 솔루션을 수집, 저장, 분석, 상호 작용, ID 및 안전하게 배포하는 방법을 보여 주는 Azure PaaS 및 IaaS 솔루션의 턴키 배포를 제공합니다. David Starr 수석 시스템 설계자 Microsoft Azure 청사진이 규정 준수에 도움이 될 수 있는 세 가지 핵심 영역은 클라우드 공급자 및 클라이언트 책임, 보안 위협 및 의료 조직의 규정 준수입니다.</p>


  <p><a href="https://azure.microsoft.com/blog/driving-identity-security-in-banking-using-biometric-identification/">생체 인식 식별을 사용하여 은행에서 ID 보안 구동</a> - 하워드 부시 수석 프로그램 매니저, 은행 및 자본 시장은 생체 인식 식별과 AI(인공 지능)를 결합하여 은행이 잠재 고객 및 고객의 디지털 ID를 확인하는 새로운 접근 방식을 취할 수 있도록 하는 방법을 설명합니다. 이 게시물은 온라인 사용자를 정확하게 확인하는 데 도움이 되는 다단계 ID 확인 서비스를 제공하는 Onfido를 강조 표시하며, 인공 지능을 활용하여 기존의 인간 기반 사기 전문 지식을 자동화하고 확장하여 ID 보증을 도출하는 클라우드 기반 위험 평가 플랫폼을 사용합니다.</p>


