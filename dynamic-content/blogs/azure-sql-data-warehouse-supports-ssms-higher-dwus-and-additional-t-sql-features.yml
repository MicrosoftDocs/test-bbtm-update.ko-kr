Slug: azure-sql-data-warehouse-supports-ssms-higher-dwus-and-additional-t-sql-features
Title: Azure SQL Data Warehouse는 SSMS, 더 높은 DWU 및 추가 T-SQL 기능을 지원합니다.
Summary: Azure SQL Data Warehouse의 일반 공급에 대해 발표하게 되어 기쁩니다!
Content: "<p>&rsquo;Azure SQL Data Warehouse의 일반 공급 출시를 발표하게 되어 매우 기쁩니다! 이 공지는 또한 다양한 성능, 도구 및 모니터링 환경을 제공하는 새로운 향상된 기능 세트와 함께 몇 가지 새로운 T-SQL 기능과 함께 제공됩니다.</p>\n\n<ul>\n <li>\n <div align=\"left\">SQL Server Management Studio(SSMS)&nbsp; 기본 제공 지원</div>\n </li>\n <li>\n <div align=\"left\">지리적으로 중복된 백업을 사용하여 추가 데이터 보호</div>\n </li>\n <li>\n <div align=\"left\">새로운 고급 컴퓨팅 제품 DWU3000 및 DWU6000</div>\n </li>\n <li>\n <div align=\"left\">데이터베이스 호환성 수준 130으로 성능 향상</div>\n </li>\n <li>\n <div align=\"left\">수천 개의 새 데이터베이스 수준 데이터 정렬</div>\n </li>\n <li>\n <div align=\"left\">확장된 분석 함수 및 창 프레임</div>\n </li>\n <li>\n <div align=\"left\">데이터 웨어하우스 이름을 바꾸는 기능</div>\n </li>\n</ul>\n\n<p>Azure SQL Data Warehouse에 대해 자세히 알아보려면 <a href=\"https://azure.microsoft.com/en-us/documentation/articles/sql-data-warehouse-overview-what-is/\">개요 페이지를</a> 방문하거나 <a href=\"https://aka.ms/newsqldw\"><u>새 데이터베이스를 만드</u></a>세요.</p>\n\n<h2>이제 SQL Server Management Studio 지원됩니다.</h2>\n\n<p>SQL Data Warehouse에 대한 미리 보기를 입력한 이후의 주요 기능 요청 중 하나는 SQL Server Management Studio(SSMS)에 대한 지원을 추가하는 것이었습니다. 우리는 SSMS 지원을 발표하게되어 기쁘게 생각합니다. 이제 SSMS 사용하여 지원되는 모든 인증 방법으로 SQL Data Warehouse에 연결하고, 쿼리를 실행하고, 개체 탐색기 및 테이블, 뷰 및 함수와 같은 스크립트 개체를 사용하여 데이터베이스의 개체를 찾아볼 수 있습니다. 템플릿을 사용하여 새 개체를 만들 수 있으며 스크립트 생성 기능을 사용하여 전체 데이터베이스를 스크립션할 수 있습니다. 여기에서 SSMS July 2016 릴리스를 다운로드&nbsp;할 수 <a href=\"https://msdn.microsoft.com/library/mt238290.aspx\" target=\"_blank\"><u>있습니다</u></a>.</p>\n\n<h2>SQL Data Warehouse에 대한 Geo-Restore</h2>\n\n<p>Geo-Backups 지원은 데이터의 지역 복원력을 사용하도록 추가되었으며 기본적으로 설정됩니다. 백업의 지역 중복성을 사용하지 않으려면 이 기능을 옵트아웃해야 합니다. 이 기능을 사용하도록 설정하면 지역 전체에서 오류가 발생한 경우에도 백업을 사용할 수 있습니다. 이 기능을 사용하면 SQL Data Warehouse Geo-Backup Azure의 모든 지역으로 복원할 수 있습니다.</p>\n\n<h2>탄력성 향상</h2>\n\n<p>SQL Data Warehouse에 그 어느 때보다 많은 처리 능력을 할당합니다. DW100에서 DW6000으로 데이터 웨어하우스의 크기를 조정하는 옵션을 사용하면 더 많은 DWU를 할당하기만 하면 몇 초 만에 성능을 60배 향상시킬 수 있습니다. 또한 일시 중지하거나 크기를 조정하면 작업이 <a href=\"https://msdn.microsoft.com/en-us/library/dn270022.aspx\" target=\"_blank\">sys.dm_operation_status</a> 기록됩니다. 이 DMV는 일시 중지, 다시 시작 및 크기 조정 작업의 기록을 모니터링하고 보는 데 사용할 수 있습니다.</p>\n\n<pre class=\"prettyprint\">\nSELECT major_resource_id AS database_name, state_desc AS staus, percent_complete from sys.dm_operation_status \nWHERE major_resource_id = &#39;AdventureWorks2016&#39;\nAND operation = &#39;PAUSE DATABASE&#39; \n--ALTER DATABASE for scale and --RESUME DATABASE for resume\n</pre>\n\n<h2>호환성 수준 130 업그레이드</h2>\n\n<p>이제 모든 새 데이터 웨어하우스가 호환성 수준 130에서 실행되고 있습니다. 이렇게 하면 <a href=\"https://blogs.msdn.microsoft.com/sqlserverstorageengine/2016/05/06/improved-query-performance-with-compatibility-level-130-in-azure-sql-database\" target=\"_blank\">호환성 수준 130의 최신 이점을</a> 활용하여 서비스를 통해 성능을 개선할 수 있습니다.</p>\n\n<h2>데이터베이스 데이터 정렬 지원</h2>\n\n<p>SQL Data Warehouse는 3,800개 이상의 데이터베이스 데이터 정렬에 대한 지원을 추가했습니다. 데이터 정렬은 문자 기반 데이터 형식에 대한 로캘, 코드 페이지, 정렬 순서 및 문자 민감도 규칙을 제공합니다. 데이터 정렬 정보를 요구하는 모든 열과 식은 데이터베이스 설정에서 선택한 데이터 정렬을 상속합니다. 기본 상속은 문자 기반 데이터 형식에 대해 다른 데이터 정렬을 명시적으로 지정하여 재정의될 수 있습니다.</p>\n\n<p>사용 가능한 데이터 정렬을 보려면 다음 방법 중 하나를 선택합니다.</p>\n\n<ul>\n <li><a href=\"https://msdn.microsoft.com/en-us/library/ms187963.aspx\" target=\"_blank\">master.sys.fn_helpcollations()</a>에 대한 쿼리 선택</li>\n <li><a href=\"https://msdn.microsoft.com/en-us/library/ms188046.aspx\" target=\"_blank\">데이터 정렬 이름 Windows</a></li>\n <li><a href=\"https://msdn.microsoft.com/en-us/library/ms180175.aspx\" target=\"_blank\">데이터 정렬 이름 SQL Server</a></li>\n</ul>\n\n<p>데이터베이스 데이터 정렬을 보려면 DATABASEPROPERTYEX() 함수를 사용합니다.</p>\n\n<pre class=\"prettyprint\">\nSELECT DATABASEPROPERTYEX(&#39;AdventureWorks2016&#39;, &#39;Collation&#39;) AS Collation;</pre>\n\n<p>이 변경으로 모든 새 데이터베이스의 기본값이 SQL_Latin1_General_CP1_CI_AS.</p>\n\n<h2>분석 함수 및 창 프레임 지원</h2>\n\n<p>추가 분석 함수 지원 및 <a href=\"https://msdn.microsoft.com/en-us/library/ms189461.aspx\" target=\"_blank\">ROWS 또는 RANGE</a> 절을 사용하여 창 프레임을 지정하는 기능은 T-SQL 간격을 SQL Server 추가로 연결합니다. 추가된 지원에는 <a href=\"https://msdn.microsoft.com/library/hh213018.aspx\" target=\"_blank\">FIRST_VALUE, LAST_VALUE</a>, <a href=\"https://msdn.microsoft.com/library/hh231517.aspx\" target=\"_blank\">CUME_DIST</a>, <a href=\"https://msdn.microsoft.com/library/hh231078.aspx\" target=\"_blank\">PERCENT_RANK</a> 분석 함수 <a href=\"https://msdn.microsoft.com/library/hh213573.aspx\" target=\"_blank\"></a>&nbsp; 가 포함됩니다. 또한 <a href=\"https://msdn.microsoft.com/en-us/library/ms189461.aspx\" target=\"_blank\">UNBOUNDED</a> PRECEDING, CURRENT ROW, UNBOUNDED FOLLOWING 및 BETWEEN의 허용된 모든 사용과 함께 OVER 절 내에서 ROWS 또는 RANGE를 사용할 수 있습니다.</p>\n\n<p>다음은 SQL Data Warehouse(dbo 스키마)와 함께 제공되는 샘플 데이터베이스에서 위의 분석 함수 및 창 프레임 자격을 사용하는 예제 쿼리입니다.</p>\n\n<pre class=\"prettyprint\">\nSELECT EnglishProductName, ListPrice,\n            FIRST_VALUE(EnglishProductName) OVER (ORDER BY ListPrice ASC) AS LeastExpensive,\n            LAST_VALUE(EnglishProductName) OVER (ORDER BY ListPrice ASC ROWS BETWEEN UNBOUNDED PRECEDING AND UNBOUNDED FOLLOWING) AS MostExpensive,\n            CUME_DIST() OVER (ORDER BY ListPrice ASC) AS CumeDist,\n            PERCENT_RANK() OVER (ORDER BY ListPrice) AS PctRank                    \nFROM dbo.DimProduct\nWHERE ProductSubcategoryKey = 37;</pre>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c67664f2-83fc-4b12-b702-5176c732f740.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f7018845-5489-40c8-8803-76c76a6fe571.png\" style=\"border: 0px currentcolor; border-image-source: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; width: 240px; height: 98px; background-image: none;\" title=\"\"></a></p>\n\n<h2>데이터베이스 이름 바꾸기</h2>\n\n<p>데이터베이스 이름을 변경하려면 이제 T-SQL 사용하여 이 작업을 수행할 수 있습니다. 아래 ALTER DATABASE 명령을 실행하면 모든 기존 트랜잭션이 종료되고 성공하려면 마스터 데이터베이스에 있어야 합니다.</p>\n\n<pre class=\"prettyprint\">\nALTER DATABASE CurrentDatabasename MODIFY NAME = NewDatabaseName;\n</pre>\n\n<h2>의견을 보내 주세요&nbsp;</h2>\n\n<p style=\"margin: 0in 0in 12pt; line-height: 18.45pt;\">기능 계획에서 사용자가 가장 원하는 기능에 우선 순위를 부여하려고 합니다. 추가하려는 기능에 대해 여러분의 의견을 듣고 싶습니다. <a href=\"https://feedback.azure.com/forums/307516-sql-data-warehouse\">피드백</a> 사이트에서 가장 원하는 기능을 알려주세요. 피드백을 제안하거나 투표하는 사용자는 요청에 대해 주기적인 업데이트를 받게 되며 기능이 출시되는 시기를 가장 먼저 알게 됩니다. 피드백을 제공하는 또 다른 방법은 피드백 설문 조사입니다&nbsp;.</p>\n\n<h2 style=\"margin: 0in 0in 12pt; line-height: 18.45pt;\">자세한 정보</h2>\n\n<p style=\"margin: 0in 0in 12pt; line-height: 18.45pt;\">SQL Data Warehouse에 대해 자세히 알아보려면 다양한 리소스를 확인하세요. 몇 가지 예를 들면 다음과 같습니다.&nbsp;</p>\n\n<ul>\n <li>\n <p><a href=\"https://azure.microsoft.com/documentation/articles/sql-data-warehouse-overview-what-is/\" target=\"_blank\"><u>Azure SQL Data Warehouse란?</u></a></p>\n </li>\n <li>\n <p><a href=\"https://azure.microsoft.com/documentation/articles/sql-data-warehouse-best-practices/\" target=\"_blank\"><u>데이터 웨어하우스 모범 사례 SQL</u></a></p>\n </li>\n <li>\n <p><a href=\"https://azure.microsoft.com/documentation/videos/index/?services=sql-data-warehouse\" target=\"_blank\"><u>동영상</u></a></p>\n </li>\n <li>\n <p><a href=\"https://social.msdn.microsoft.com/Forums/en-US/home?forum=AzureSQLDataWarehouse\" target=\"_blank\"><u>MSDN 포럼</u></a></p>\n </li>\n <li>\n <p><a href=\"https://blogs.msdn.microsoft.com/sqlcat/tag/sql-dw/\" target=\"_blank\"><u>CAT 팀 블로그</u></a></p>\n </li>\n <li>\n <p><a href=\"https://stackoverflow.com/questions/tagged/azure-sqldw\" target=\"_blank\"><u>Stack Overflow 포럼</u></a></p>\n </li>\n</ul>"
