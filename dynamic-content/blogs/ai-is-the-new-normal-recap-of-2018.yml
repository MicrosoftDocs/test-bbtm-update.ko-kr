  <h3>9. Azure Databricks</h3>


  <p><a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank"><img align="right" alt="Azure Databricks icon image" border="0" height="141" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/170eaf33-96a1-449c-93a8-c2b9f816012c.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="Azure에 최적화된 빠르고 쉽고 협업적인 Apache&reg; Spark&trade; 기반 분석 플랫폼인 Azure Databricks</a> 아이콘 imageAzure" width="200"> Databricks를 널리 사용할 수 있게 되었습니다. 현재 조직은 Azure <a href="https://azure.microsoft.com/en-us/services/storage/blobs/" target="_blank">Blob</a> Storage, Azure Data Factory, Azure SQL Data Warehouse 및 Azure Cosmos <a href="https://azure.microsoft.com/en-us/services/cosmos-db/?v=17.45a" target="_blank">DB</a>와 같은 다른 서비스와 Azure <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/?v=17.44" target="_blank">Databricks&#39;</a> 네이티브 통합의 이점을 누릴 수 있습니다. <a href="https://azure.microsoft.com/en-us/services/data-factory/" target="_blank"></a> 이 플랫폼을 사용하면 <a href="https://azure.microsoft.com/en-us/blog/implementation-patterns-for-big-data-and-data-warehouse-on-azure/" target="_blank">최신 데이터 웨어하우징, 고급 분석 및 실시간 분석 시나리오를</a> 지원하는 새로운 분석 솔루션을 사용할 수 있습니다.</p>


  <p>자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/ignite-2018-making-ai-real-for-your-business-with-azure-data/" target="_blank">Ignite 2018 - Azure Data를 사용하여 비즈니스에 AI를 현실로 만드는</a> 방법을 읽어 &ldquo; 보세요.&rdquo;</p>


  <h3>10. Project 브레인웨이브, Azure Machine Learning 통합</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/518cb58f-590a-4f2d-9f76-67983ce5e547.png"><img align="right" alt="Image of man holding a computer hardrive" border="0" height="188" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/650de046-77de-4a8f-bce4-cee74249031f.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="컴퓨터 hardriveMicrosoft" width="274"></a>를 들고 남자의 이미지는 <a href="https://blogs.microsoft.com/ai/build-2018-project-brainwave/" target="_blank">Azure Machine Learning 통합 Project 브레인 웨이브의 미리보기를</a> 선보였다. 이 서비스는 AZURE에 AI에 대한 하드웨어 가속 실시간 유추를 제공합니다. Project Brainwave 아키텍처는 인텔의 FPGA(필드 프로그래밍 가능 게이트 배열)라고 하는 컴퓨터 칩 유형에 배포되어 실시간 AI 계산을 경쟁 비용과 업계&#39;가장 낮은 지연 시간으로 만듭니다.</p>


  <p>또한, 고객은 가장자리에 Project 브레인 웨이브를 가져 몰래 피크를 얻었다. 즉, 고객이 시스템이 네트워크 또는 인터넷에 연결되지&#39;경우에도 비즈니스 및 시설에 대해 이 컴퓨팅 속도를 활용할 수 있습니다.</p>


  <p>실시간 AI 읽기&ldquo;<a href="https://blogs.microsoft.com/ai/build-2018-project-brainwave/" target="_blank">: Microsoft는 자세한 내용을 보려면 Project Brainwave</a>&quot;의 미리 보기를 발표합니다.</p>


  <h2>AI는 새로운 정상입니다.</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b454aecc-bb96-4ba1-a8e6-4996ea3df989.png"><img align="right" alt="Image of a book titled, The Furture Computed" border="0" height="151" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6fdd5677-3680-42c1-8b0a-0313a1b991ce.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="Furture ComputedAI" width="227"></a>라는 제목의 책의 이미지는 디지털 트랜스포메이션을 촉매합니다. Microsoft는 개발자, 데이터 과학자 및 기업이 <a href="https://news.microsoft.com/futurecomputed/" target="_blank">의미 있는 과제를 해결하기 위해 인간의 독창성을 강화하는</a> 시스템을 빌드할 수 있도록 AI에 액세스할 수 있도록 합니다.</p>


  <p>AI는 새로운 정상입니다. Microsoft는 <a href="https://www.microsoft.com/en-us/AI/intelligent-apps" target="_blank">제품 및 서비스에</a> 20년 이상의 <a href="https://www.microsoft.com/en-us/research/lab/microsoft-research-ai/" target="_blank">AI 연구를</a> 적용했습니다. 이제 모든 사용자가 Excel 및 Power BI 같은 단순하면서도 강력한 생산성 도구를 통해 이 AI에 액세스할 수 있습니다.</p>


  <p>모든 사용자에게 AI를 제공하는 것을 지속적으로 지원하기 위해 Microsoft는 <a href="https://powerbi.microsoft.com/en-us/blog/power-bi-announces-new-ai-capabilities/" target="_blank">Power BI 위한 새로운 AI 기능을</a> 도입했습니다. 이러한 기능을 사용하면 모든 Power BI 사용자가 데이터에 숨겨진 실행 가능한 인사이트를 검색하고 사용하기 쉬운 AI를 통해 더 나은 비즈니스 결과를 얻을 수 있습니다. 시작하는 데 필요한 코드가 없습니다. 다음은 몇 가지 주요 사항입니다.</p>


  <ul>
   <li>Azure Cognitive Services의 통합.</li>
   <li>주요 드라이버 분석은 사용자가 주요 비즈니스 메트릭에 미치는 영향을 이해하는 데 도움이 됩니다.</li>
   <li>자동화된 ML 사용하여 Power BI 직접 기계 학습 모델을 만듭니다.</li>
   <li>Power BI 내에서 Azure Machine Learning 원활하게 통합합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2e492cd8-0977-4044-9cea-b084c0c33da1.png"><img alt="image of occupations which use AI daily" border="0" height="746" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf94773e-8655-4cdd-ad2a-1255305196d1.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="매일 AI를 사용하는 직업 이미지" width="1326"></a></p>


  <h2>2019년으로 전환</h2>


  <p>Microsoft 고객, MVP, 개발자 및 파트너는 비즈니스가 전 세계적으로 확장 가능한 AI 애플리케이션을 빌드할 수 있도록 지원해 주신 Microsofts&rsquo; 여정에 참여해 주셔서 감사합니다. 새해가 가고 있으며 가능성은 무한합니다. Microsoft는 2019년에 Microsoft가 저장한 내용을 공유하고 올해 Azure로 빌드할 내용을 확인할 수 없도록 기다릴 수&rsquo; 없습니다. Azure AI 팀의 새해 복 많이 받으세요!</p>
