Title: AI는 새로운 정상입니다. 2018년 요약
Summary: 2018년은 100만 명이 넘는 Azure 개발자, 고객 및 파트너가 디지털 트랜스포메이션에 대한 대화에 참여한 것처럼 Azure AI의 배너 해였습니다. 이제 Power BI 위한 AI 기능을 포함하여 Microsoft 제품 및 서비스에 차세대 AI 기능이 주입되었습니다.
Content: >-
  <p>2018년은 100만 명이 넘는 Azure 개발자, 고객 및 파트너가 디지털 트랜스포메이션에 대한 대화에 참여하면서 Azure AI의 배너 해였습니다. 이제 Power BI <a href="https://powerbi.microsoft.com/en-us/blog/power-bi-announces-new-ai-capabilities/" target="_blank">위한 AI 기능을</a> 포함하여 Microsoft <a href="https://www.microsoft.com/en-us/AI/intelligent-apps" target="_blank">제품 및 서비스에</a> 차세대 AI 기능이 주입되었습니다.</p>


  <p>AI 서비스, 도구 및 프레임워크 및 인프라를 한눈에 볼 수 있는 2018년 Azure AI 주요 사항 10가지는 다음과 같습니다.</p>


  <h2>AI 서비스</h2>


  <blockquote>

  <p>새로운 <a href="https://azure.microsoft.com/en-us/blog/new-automated-machine-learning-capabilities-in-azure-machine-learning-service/" target="_blank">자동화된 기계 학습</a> 기능이 1. <a href="https://azure.microsoft.com/en-us/blog/azure-machine-learning-service-a-look-under-the-hood/" target="_blank">있는 Azure Machine Learning(AML)</a> 서비스입니다.</p>


  <p><a href="https://aka.ms/acomspeech" target="_blank">통합 Speech</a> <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Service를 포함한 Cognitive Services의</a> 2. <a href="https://blogs.microsoft.com/ai/machine-translation-news-test-set-human-parity/" target="_blank">기록 중요 시점</a></p>


  <p>3. Microsoft는 <a href="https://azure.microsoft.com/en-us/blog/bringing-ai-to-the-edge" target="_blank">먼저 컨테이너에서 Cognitive Services를 사용하도록 설정합니다</a>.</p>


  <p>4. <a href="https://azure.microsoft.com/en-us/blog/announcing-cognitive-search-azure-search-cognitive-capabilities/" target="_blank">Cognitive Search</a> 및 농구</p>


  <p>5. <a href="https://azure.microsoft.com/en-us/blog/build-conversational-experiences-with-microsoft-bot-framework/" target="_blank">Bot Framework v4 SDK</a>는 더 광범위한 언어 지원(C#, Python, Java 및 JavaScript) 및 확장성 모델을 제공합니다.</p>

  </blockquote>


  <h2>AI 도구 및 프레임워크</h2>


  <blockquote>

  <p>6. <a href="https://blogs.msdn.microsoft.com/pythonengineering/2018/11/08/data-science-with-python-in-visual-studio-code/" target="_blank">Visual Studio Code 데이터 과학 기능</a></p>


  <p>7.<a href="https://onnx.ai/" target="_blank">ONNX</a>(Open Neural Network Exchange) 런타임은 이제 오픈 소스입니다.</p>


  <p>8. <a href="https://www.microsoft.com/net/learn/apps/machine-learning-and-ai/ml-dotnet" target="_blank">Windows</a> <a href="https://blogs.windows.com/buildingapps/2018/03/07/ai-platform-windows-developers/" target="_blank">개발자를 위한 ML.Net 및 AI 플랫폼</a></p>

  </blockquote>


  <h2>AI 인프라</h2>


  <blockquote>

  <p>9. <a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricks</a></p>


  <p>AML 통합된 10. <a href="https://blogs.microsoft.com/ai/build-2018-project-brainwave/" target="_blank">브레인웨이브</a>를 Project.</p>

  </blockquote>


  <p>많은 흥미로운 발전과 함께, 왜 이러한 순간이 하이라이트인가? 이 블로그가 이러한 순간의 중요성을 설명하기 시작하면서 읽어보십시오.</p>


  <h2>AI 서비스</h2>


  <p>이러한 서비스는 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Azure Cognitive Services</a> 및 <a href="https://azure.microsoft.com/en-us/blog/announcing-cognitive-search-azure-search-cognitive-capabilities/" target="_blank">Cognitive Search</a>, <a href="https://azure.microsoft.com/en-us/services/bot-service/" target="_blank">Azure Bot Service</a>를 사용한 대화형 AI, <a href="https://azure.microsoft.com/en-us/services/machine-learning-service/" target="_blank">Azure Machine Learning(AML)</a>를 사용한 사용자 지정 AI 개발과 같은 미리 빌드된 AI 기능에 걸쳐 있습니다.</p>


  <h3>1. Azure Machine Learning</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/522e02b4-5f0a-402e-8612-77466d153036.png"><img align="right" alt="Azure Machine Learning icon image" border="0" height="189" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/034cbbde-d96a-40e5-819d-3a86acd1b3a2.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="Azure Machine Learning 아이콘 이미지" width="190"></a> <a href="https://www.microsoft.com/en-us/connectevent" target="_blank">Microsoft 커넥트</a> <a href="https://azure.microsoft.com/en-us/blog/new-automated-machine-learning-capabilities-in-azure-machine-learning-service/" target="_blank">새로운 자동화된 기계 학습(자동화된 ML) 기능이 있는 Azure Machine Learning(AML)</a> 서비스를 사용할 수 있게 되었습니다.<a href="https://azure.microsoft.com/en-us/blog/azure-machine-learning-service-a-look-under-the-hood/" target="_blank"></a> AML 통해 데이터 과학자와 개발자는 지능형 클라우드에서 지능형 에지에 이르기까지 어디서나 기계 학습 모델을 빠르고 쉽게 빌드, 학습 및 배포할 수 있습니다. 모델이 개발되면 조직은 CI/CD(통합) 도구를 사용하는 IoT 디바이스를 포함하여 클라우드 및 에지에서 모델을 배포하고 관리할 수 있습니다.</p>


  <p>자세한 내용은 Azure Machine Learning <a href="https://aka.ms/aml-ga-blog" target="_blank">서비스의 일반 공급에 대한</a> 공지 블로그 &ldquo; 를 참조하세요.&rdquo;</p>


  <p>자동화된 ML 어떻게 생겨났는지에 대한 이야기를 아는 사람은 거의 없을 것입니다. 이 모든 것은 2016년에 유전자 편집 실험실에서 시작되었습니다.</p>


  <p>Microsoft의 기계 학습 연구원인 <a href="https://www.microsoft.com/en-us/research/people/fusi/" target="_blank">니콜로 푸시 박사는</a> <a href="https://www.microsoft.com/en-us/research/project/crispr/" target="_blank">CRISPR.ML</a>이라는 새로운 유전자 편집 기술을 사용하는 동안 문제가 발생했습니다. 그는 기계 학습을 사용하여 유전자를 편집하는 가장 좋은 방법을 예측하려고 노력했습니다. 그의 모델에는 수천 개의 하이퍼 매개 변수가 포함되어 있어 기존 메서드로 최적화하기가 너무 어렵고 시간이 많이 걸립니다. 그런 다음 Fusi 박사는 획기적인 <a href="https://arxiv.org/abs/1705.05355" target="_blank">아이디어를</a> 가지고 있었는데, 이 모델 최적화 문제에 영화와 제품을 추천하는 데 사용되는 동일한 접근 방식과 알고리즘을 적용하는 것은 어떨까요? 그 결과 기계 학습 파이프라인에 대한 권장 시스템이 생성됩니다. 이 방법은 협업 필터링 및 Bayesian 최적화의 아이디어를 결합하여 가능한 기계 학습 파이프라인을 식별하여 데이터 과학자와 개발자가 모델 선택 및 하이퍼 매개 변수 튜닝을 자동화할 수 있도록 합니다.</p>


  <p><a href="https://www.youtube.com/watch?v=GTtt7Ouv4pQ" target="_blank">이 인터뷰에서</a> Dr.Fusi는 자동화된 ML 의사 결정에 어떻게 힘을 실어주고 데이터 과학에서 지루를 빼앗는지 에 대해 내부적인 설명을 제공합니다.</p>


  <p>자세한 내용은 이 코넬 출판 백서인 &ldquo;<a href="https://arxiv.org/abs/1705.05355" target="_blank">자동화된 Machine Learning</a>&rdquo; 대한 확률 행렬 팩터리화를 확인하세요.</p>


  <h3>2. Azure Cognitive Services의 새로운 마일스톤</h3>


  <p>Azure <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Cognitive Services</a> 는 개발자가 비전, 음성, 언어 기능을 쉽게 추가하고 애플리케이션 및 머신에 검색할 수 있는 API 컬렉션입니다. 현재까지 120만 명 이상의 개발자가 Cognitive Services를 사용합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/051924a6-db83-4a34-a516-4a95f80267b8.png"><img align="right" alt="Image of icons representing various components of Azure Cognitive Services" border="0" height="160" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/72e28868-94b6-4824-9735-8ce89ba263cf.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="Azure Cognitive ServicesAt" width="265"> 빌드 2018 컨퍼런스의 다양한 구성 요소를 나타내는 아이콘 이미지에서 Microsoft는 <a href="https://azure.microsoft.com/en-us/blog/at-build-microsoft-expands-its-cognitive-services-collection-of-intelligent-apis/" target="_blank">Cognitive Services에 대한 다음 혁신의 물결을 발표했습니다</a>.</a></p>


  <p><strong>새 서비스:</strong></p>


  <ul>
   <li>개발자가 단일 API를 통해 실시간 음성 번역 기능을 제공하기 위해 <a href="https://aka.ms/acomstt" target="_blank">음성</a> 텍스트 변환(음성 전사), <a href="https://aka.ms/acomtts" target="_blank">텍스트</a> 음성 변환(음성 합성) 및 <a href="https://aka.ms/acomstra" target="_blank">Speech Translation</a>을 수행할 수 있는 <a href="https://aka.ms/acomspeech" target="_blank">통합 음성 서비스</a>입니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/blog/customvision-ai-code-free-automated-machine-learning-for-image-classification/" target="_blank">이미지 컬렉션을 끌어서 놓</a>기만 하면 쉽게 이미지 인식 시스템을 학습시킬 수 있는 <a href="https://customvision.ai/" target="_blank">Custom Vision Service</a>입니다.</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/speech-devices-sdk" target="_blank">Speech 디바이스 SDK</a> 및 새 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/speech-sdk-reference" target="_blank">Speech 클라이언트 SDK</a>의 미리 보기입니다.</li>
  </ul>


  <p><strong>기존 서비스에 대한 향상된 기능: </strong></p>


  <ul>
   <li>음성 및 시각적 텍스트에서 알려진 브랜드를 자동으로 검색하고 사용자 지정 브랜드를 인식하도록 학습할 수 있도록 Video Indexer를 업데이트합니다.</li>
   <li>새로운 Cognitive Services 기술의 미리 보기를 사용하여 <a href="https://aka.ms/bcsearch" target="_blank">사용자 지정 검색</a>, <a href="https://aka.ms/cdservice" target="_blank">Custom Decision Service</a> 및 <a href="https://aka.ms/cslabs" target="_blank">Cognitive Services 랩</a>을 Bing 업데이트합니다. 또한 <a href="https://aka.ms/TranslatorCustomNMTBlog" target="_blank">신경망 기계 번역의 사용자 지정</a>에 대한 지원을 발표했습니다.</li>
  </ul>


  <p>자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/microsoft-empowers-developers-with-new-and-updated-cognitive-services/" target="_blank">새로운 Cognitive Services 기능을 사용하는 Microsoft Empowers 개발자를</a> 참조 &ldquo; 하세요.&quot;</p>


  <h3>3. Microsoft는 컨테이너에서 Cognitive Services를 제공하는 최초의 회사입니다.</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e75d4814-9db6-4d52-8ce0-c8599e269c0e.png"><img align="right" alt="Cognitive Services in containers cloud image" border="0" height="123" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a6ca0457-3a9f-4423-a16b-63ab5b55c60b.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="컨테이너 클라우드의 Cognitive Services imageIn11" width="213"></a>월 Azure Cognitive Services 컨테이너를 미리 보기로 사용할 수 있게 되어 Azure는 클라우드와 에지에 걸쳐 미리 빌드된 Cognitive Services가 있는 첫 번째 플랫폼이 되었습니다.</p>


  <p>자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/getting-started-with-azure-cognitive-services-in-containers/" target="_blank">컨테이너에서 Azure Cognitive Services를 시작하는</a> 기술 블로그 &ldquo; 를 참조하세요.&quot;</p>


  <h3>4. Azure Cognitive Search 및 농구</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/182e4097-d01a-417d-a4e1-22956e23de4b.png"><img align="right" alt="Azure Cognitive Search and Basketball flowchart" border="0" height="142" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f58ad0b0-1490-4f21-b5a8-6d6059e60d5b.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="Azure Cognitive Search 및 농구 순서도" width="288"></a>Azure Cognitive Search는 미리 보기를 통해 콘텐츠 이해에 대한 AI 우선 접근 방식을 사용할 수 있게 되었습니다. Cognitive Search는 기본 제공 인식 기술을 사용하여 <a href="https://azure.microsoft.com/en-us/services/search/" target="_blank">Azure Search</a> 를 확장하여 지식을 추출합니다. 그런 다음 이 지식은 검색 인덱스로 구성되고 저장되므로 데이터를 탐색하는 새로운 방법을 사용할 수 있습니다.</p>


  <p><a href="https://youtu.be/G9615XmUfas?t=4479" target="_blank">NBA(전미 농구 협회)가 Cognitive Search, Cognitive Services 및 사용자 지정 모델을 사용하여</a> <a href="https://developer.microsoft.com/en-us/events/build" target="_blank">//BUILD 2018 기조연설</a>에서 풍부한 데이터 탐색을 구동하는 방법을 알아보세요.</p>


  <p>자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/announcing-cognitive-search-azure-search-cognitive-capabilities/" target="_blank">Cognitive Search 발표: Azure Search + 인식 기능을</a>&quot; 읽어 &ldquo; 보세요.</p>


  <h3>5. Bot Framework v4 SDK</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/528a5216-d3c6-4f6e-b0b4-9d00b6c40baa.png"><img align="right" alt="Azure Bot Service icon image" border="0" height="160" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/acf3a86a-2fb2-41be-8c0b-945def714d37.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="Azure Bot Service 아이콘 image" width="144"></a> 9월에 발표된 <a href="https://azure.microsoft.com/en-us/blog/build-conversational-experiences-with-microsoft-bot-framework/" target="_blank">Bot Framework v4 SDK의 일반 공급</a> 으로 개발자는 더 광범위한 언어 지원을 활용할 수 있습니다. C# 및 JavaScript는 일반적으로 사용할 수 있으며 Python 및 Java는 미리 보기로 제공됩니다. 또한 더 나은 확장성을 활용하여 대화 상자 관리 및 기계 번역과 같은 플러그형 구성 요소의 활기찬 에코시스템을 활용합니다. 또한 Bot Framework에는 다양한 봇 언어 이해 서비스의 생성 및 관리를 간소화하기 위한 에뮬레이터 및 CLI 도구 집합이 포함되어 있습니다. 현재 이 서비스는 340,000명 이상의 사용자를 보유하고 있으며 성장하고 있습니다.</p>


  <p>자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/conversational-ai-updates-december-2018/" target="_blank">대화형 AI 업데이트를 확인하세요</a>.</p>


  <h2>AI 도구 및 프레임워크</h2>


  <p>이러한 도구 및 프레임워크에는 AI, <a href="https://notebooks.azure.com/" target="_blank">Azure Notebooks</a>, <a href="https://azure.microsoft.com/en-us/services/virtual-machines/data-science-virtual-machines/" target="_blank">데이터 과학 VM</a>, <a href="https://studio.azureml.net/" target="_blank">Azure Machine Learning Studio</a>, <a href="https://onnx.ai/" target="_blank">ONNX</a> 및 Azure IoT <a href="https://github.com/Azure/ai-toolkit-iot-edge" target="_blank">Edge용 AI Toolkit 대한 Visual Studio</a> <a href="https://aka.ms/aml-preview-page" target="_blank">도구</a>가 포함됩니다.</p>


  <h3>6. Visual Studio Code 데이터 과학 기능</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/271890ce-0f5c-4cbe-a047-b5b7e9c22ad3.png"><img align="right" alt="Visual Studio Code screenshot" border="0" height="195" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/944b6512-0055-44f2-9d47-1737967ba82b.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="Visual Studio Code 스크린샷" width="285"></a> 11월 현재 <a href="https://blogs.msdn.microsoft.com/pythonengineering/2018/11/08/data-science-with-python-in-visual-studio-code/" target="_blank">데이터 과학 기능은 Visual Studio Code Python 확장에서 사용할 수 있습니다&nbsp;</a>. 이러한 기능을 통해 개발자는 Visual Studio Code 대화형으로 데이터를 사용할 수 있습니다. 데이터를 탐색하든, 기계 학습 모델을 애플리케이션에 통합하든 관계없이 데이터 과학 작업에 대한 편집기를 선호하는 사람들에게는 Visual Studio Code 흥미로운 새로운 옵션입니다.</p>


  <p><a href="https://blogs.msdn.microsoft.com/pythonengineering/2018/12/13/python-in-visual-studio-code-december-2018-release/" target="_blank">AI용 Visual Studio Tools</a> 이러한 새로운 기능을 활용하기 위한 추가 세부 정보를 제공합니다.</p>


  <h3>7. ONNX 런타임이 이제 오픈 소스입니다.</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f6a95c7b-df83-4829-9ece-3ae2cb089d93.png"><img align="right" alt="Image of computer chip representing a brain" border="0" height="166" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/99f60eeb-b4b4-4a44-a3ff-2ff6051a088d.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="이제 brainONNX" width="285"></a> 런타임을 나타내는 컴퓨터 칩의 이미지가 오픈 소스가 되었습니다. ONNX는 개발자와 데이터 과학자가 PyTorch, TensorFlow, scikit-learn 등을 포함하여 가장 적합한 프레임워크 및 도구를 사용할 수 있도록 하는 기계 학습 모델을 나타내는 개방형 형식입니다. ONNX 런타임은 ONNX 사양을 완벽하게 지원하는 첫 번째 유추 엔진입니다. 사용자는 일반적으로 성능 향상의 두 배 향상을 볼 수 있습니다.</p>


  <p>Microsoft에서 팀은 ONNX 런타임을 사용하여 모델의 점수 매기기 대기 시간과 효율성을 개선하고 있습니다. ONNX로 변환된 모델의 경우 이전 솔루션의 점수 매기기에 비해 평균 성능이 2배 향상되었습니다. <a href="https://azure.microsoft.com/en-us/blog/onnx-runtime-is-now-open-source/" target="_blank">Qualcomm, Intel 및 NVIDIA와 같은 주요 하드웨어 회사는 사용자 지정 가속기를 ONNX 런타임에 적극적으로 통합하고</a> 있습니다.</p>


  <p>자세한 내용은 블로그 게시물에서 사용할 수 있습니다. &quot;<a href="https://aka.ms/onnx-rt-os" target="_blank">ONNX 런타임은 이제 오픈 소스입니다</a>.&rdquo;</p>


  <h3>8. Windows 개발자를 위한 ML.NET 및 AI 플랫폼</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03671f72-71b5-42d8-9049-47d6a8c9e7fe.png"><img align="right" alt="Image of various components of a Network and AI platform" border="0" height="176" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e6fd0a73-a7a6-4730-b6ed-298d8059e38d.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="네트워크 및 AI 플랫폼" width="210"></a>Developers의 다양한 구성 요소 이미지는 새로운 오픈 소스 플랫폼 간 기계 학습 프레임워크인 <a href="https://www.microsoft.com/net/learn/apps/machine-learning-and-ai/ml-dotnet" target="_blank">ML.Net</a>에 액세스할 수 있습니다. Office 및 Windows AI 기능의 기반이 되는 기술은 <a href="https://github.com/dotnet/machinelearning" target="_blank">Github에서 프로젝트</a>로 출시되었습니다.</p>


  <p>또한 <a href="https://blogs.windows.com/buildingapps/2018/03/07/ai-platform-windows-developers/" target="_blank">Windows 개발자를 위한 AI 플랫폼을</a> <a href="https://blogs.technet.microsoft.com/machinelearning/2018/03/07/onnx-models-to-be-runnable-natively-on-100s-of-millions-of-windows-devices/" target="_blank">사용하면 ONNX 모델을</a> Windows 기반 디바이스에서 기본적으로 실행할 수 있습니다.</p>


  <p>이 블로그 게시물 및 비디오, &ldquo;<a href="https://blogs.technet.microsoft.com/machinelearning/2018/03/13/how-three-lines-of-code-and-windows-machine-learning-empower-net-developers-to-run-ai-locally-on-windows-10-devices/" target="_blank">세 줄의 코드 및 Windows Machine Learning .NET 개발자가 Windows 10 디바이스</a>&rdquo;에서 AI를 로컬로 실행하도록 지원하여 이러한 플랫폼을 사용하는 방법에 대한 유용한 예제를 확인하세요.</p>


