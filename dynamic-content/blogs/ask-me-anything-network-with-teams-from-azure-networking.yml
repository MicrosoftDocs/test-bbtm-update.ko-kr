Title: 무엇이든 물어보세요 - Azure 네트워킹 팀의 "네트워크"!
Summary: Azure VPN Gateway에 연결하는 데 지원되는 타사 디바이스는 무엇인가요? 동일한 가상 네트워크에서 여러 사이트에 연결할 수 있나요? 2019년 6월 11일 화요일 오전 10:00부터 태평양 표준시 오전 11시 30분까지 트위터를 통해 다음 AMA(Ask Me Anything) 세션에서 이러한 질문과 더 많은 질문을 합니다.
Content: >-
  <p>Azure VPN Gateway에 연결하는 데 지원되는 타사 디바이스는 무엇인가요? 동일한 가상 네트워크에서 여러 사이트에 연결할 수 있나요? <strong>2019년 6월 11일 화요일</strong> <strong>오전 10:00</strong>부터 <strong>태평양 표준시 오전 11:30</strong>까지 트위터를 통해 다음 AMA(Ask Me Anything) 세션에서 이러한 질문과 더 많은 질문을 합니다.</p>


  <p>제품, 서비스 또는 팀에 대해 다음 팀의 구성원에게 직접 질문할 수 있는 기회입니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/services/application-gateway/" target="_blank">Azure Application Gateway</a></li>
      <li><a href="https://azure.microsoft.com/en-us/services/dns/" target="_blank">Azure DNS</a></li>
      <li><a href="https://azure.microsoft.com/en-us/services/expressroute/" target="_blank">Azure ExpressRoute</a></li>
      <li><a href="https://azure.microsoft.com/en-us/services/traffic-manager/">Azure Traffic Manager</a></li>
      <li><a href="https://azure.microsoft.com/en-us/services/vpn-gateway/">Azure VPN Gateway</a></li>
  </ul>


  <p>귀하의 경험에 대해 알려주세요. 서비스를 개선할 수 있는 방법에 대한 귀중한 인사이트를 원합니다.</p>


  <p>참여하려면 트위터에서 팔로우 <a href="https://twitter.com/azuresupport" target="_blank">@AzureSupport</a> 하고 해시태그 <strong>#AzNetworkingAMA</strong>와 함께 트윗을 보냅니다. 그런 다음 이벤트 중에 제품 팀의 구성원이 질문에 대답하기 시작합니다.</p>


  <h2>작동 방식</h2>


  <p>AMA는 엔지니어와 제품 관리자로부터 직접 질문에 대한 답변을 얻을 수있는 덜 공식적인 방법입니다 아무것도 물어 의미합니다. &rsquo;Azure 서비스 빌드 및 유지 관리를 담당하는 전문가와 실시간 대화를 나눌 수 있는 기회입니다.</p>


  <p>라이브 세션 중에는 해시태그 #AzNetworkingAMA 트윗하여 @AzureSupport 질문을 할 수 있습니다. 이 해시태그를 사용하여 게시한 첫 번째 트윗에 회신하여 여러 트윗에 질문을 보낼 수 있습니다.</p>


  <p>다른 표준 시간대의 Im&rsquo;인 경우 아무 문제도 없습니다. 사전에 질문을 트윗하고&rsquo; 이벤트 중에 답변을 확인하세요.</p>


  <p>당신은 정말 당신이&rsquo; 좋아하는 아무것도 물어 볼 수 있지만, 여기에&rsquo; 당신이 시작하는 질문 아이디어의 목록을 다음과 같습니다 :</p>


  <ul>
      <li>App Gateway와 VPN Gateway의 차이점은 무엇인가&rsquo;요?</li>
      <li>Azure DNS 하위 도메인을 위임할 수 있나요?</li>
      <li>현재 계획되었거나 개발 중인 기능은 무엇인가요?</li>
      <li>App Gateway와 Azure Load Balancer 간의 차이점은 무엇인가요?</li>
      <li>App Gateway에 대한 요금은 얼마인가요?</li>
      <li>App Gateway의 V2 SKU와 V1을 사용해야 하는 이유는 무엇인가요?</li>
      <li>App Gateway는 Azure Front Door와 어떻게 비교하나요?</li>
      <li>순수하게 &ldquo;프라이빗&rdquo; (인터넷 연결이 아닌) 애플리케이션에 App Gateway를 사용할 수 있나요?</li>
      <li>Azure VPN Gateway에서 지원되는 프로토콜은 무엇인가요?</li>
  </ul>


  <p>Azure 네트워킹 AMA는 사용자가 좋아하는 제품을 빌드하고 고객을 개발자와 직접 연결하는 일련의 AMA를 계속 진행하는 데 유용한 방법입니다. 이전 AMA 중 일부에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/en-us/blog/azure-backup-twitter-ama/" target="_blank">Azure Backup AMA</a> 및 <a href="https://azure.microsoft.com/en-us/blog/join-the-twitter-ama-with-azure-integration-services/" target="_blank">Azure Integration Services AMA</a>에 대해 읽어보세요.</p>


  <p>나가서 트윗 @AzureSupport.</p>
