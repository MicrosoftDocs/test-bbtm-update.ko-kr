Title: Azure Virtual Datacenter
Summary: Azure VDC(Virtual Datacenter)는 기존 보안 및 네트워킹 정책을 준수하면서 Azure 클라우드 플랫폼의 기능을 최대한 활용하는 방법입니다. 엔터프라이즈 워크로드를 클라우드에 배포할 때 IT 조직과 비즈니스 단위는 규제와 개발자 유연성 간에 적절한 균형을 이루어야 합니다.
Content: >-
  <p><b>Microsoft 클라우드에서 격리, 보안 및 신뢰에 대한 접근 방식</b></p>


  <p><a href="https://aka.ms/virtualdatacenter" target="_blank">Azure Virtual Datacenter 지침</a>의 배포를 발표하게 되어 기쁩니다. Azure VDC(Virtual Datacenter)는 기존 보안 및 네트워킹 정책을 준수하면서 Azure 클라우드 플랫폼&#39;기능을 최대한 활용하는 방법입니다. 엔터프라이즈 워크로드를 클라우드에 배포할 때 IT 조직과 비즈니스 단위는 규제와 개발자 유연성 간에 적절한 균형을 이루어야 합니다. Azure Virtual Datacenter는 규제를 강조하면서 이러한 균형을 이루는 모델을 제공합니다.</p>


  <p>Enterprise IT는 클라우드 기반 애플리케이션이 온-프레미스 구현과 동일한 많은 정책에 의해 관리되기를 원합니다. 클라우드에서 태어난 애플리케이션, 특히 다중 테넌트 PaaS 제품 및 Office 365 같은 SaaS 애플리케이션에도 격리 경계와 역할 기반 정책 적용이 잘 정의되어 있어야 합니다. Azure Virtual Datacenter 모델은 엔터프라이즈 IT에 거버넌스를 적용하는 데 필요한 컨트롤을 제공하기 시작합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d1561058-436d-4f62-9052-a45ab655a32c.png"><img alt="trust" border="0" height="530" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fff630d7-015c-46df-83ca-4b971b718878.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="신뢰" width="1024"></a></p>


  <p>Azure Virtual Datacenter 모델은 Azure 클라우드에서 일관되고 일관된 워크로드 배포 모델에 대한 지침을 제공합니다. 이 모델의 첫 번째 버전은 온-프레미스 데이터 센터에 연결하여 퍼블릭 클라우드에서 호스트되는 가상 머신 기반 워크로드에 대한 신뢰할 수 있는 데이터 센터 확장을 만드는 데 중점을 둡니다. 이 모델의 향후 버전에서는 오케스트레이터 기반 워크로드 또는 플랫폼 서비스로 구성된 워크로드와 같이 더 복잡한 시나리오를 격리하는 데 추가 요소를 사용하는 방법을 보여 줍니다. 향후 모델은 가상 데이터 센터에서 직접 보안 인터넷 액세스를 지원합니다.</p>


  <p>Azure Virtual Datacenter 모델은 많은 대규모 데이터 센터 마이그레이션 계획의 초석이 될 수 있습니다. 데이터 센터 마이그레이션은 본질적으로 복잡하며 VDC는 한 부분일 뿐이지만 Azure 고객에게 여러 애플리케이션의 Azure 배포를 디자인하기 위한 친숙한 시작점을 제공합니다. VDC를 토론 시작 지점으로만 사용하더라도 엔터프라이즈 IT 팀이 LOB(기간 업무) 및 보안 팀과의 마이그레이션 대화를 가속화하는 데 도움이 됩니다.</p>


  <p>이 초기 지침이 유용하기를 바랍니다.</p>
