Content: >-
  <p>클라우드에서 데이터를 보호하려면 보안 자격 증명 관리가 필수적입니다. <a href="https://docs.microsoft.com/en-us/azure/key-vault/key-vault-whatis">Azure Key Vault</a>를 사용하면 키를 사용하는 암호와 같은 키와 작은 비밀을 암호화할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/data-factory/">이제 Azure Data Factory</a> 가 <a href="https://docs.microsoft.com/en-us/azure/key-vault/key-vault-whatis">Azure Key Vault</a>와 통합됩니다. Azure Key Vault에서 Azure Data Factory ETL(변환 로드 추출) 워크로드에 참조된 데이터 저장소 및 컴퓨팅에 대한 자격 증명을 저장할 수 있습니다. Azure Key Vault 연결된 서비스를 만들고 데이터 팩터리 파이프라인의 Key Vault에 저장된 비밀을 참조하기만 하면 됩니다.</p>


  <p><img alt="image" border="0" height="363" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/22fcc448-81d0-49e4-8942-966df4118f52.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="610"></p>


  <p><img alt="image" border="0" height="361" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7790220a-f392-4f50-8aaa-8a213d2c07da.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="610"></p>


  <p>이제 Azure Data Factory는 파이프라인을 실행하는 동안 Azure Key Vault에서 데이터 저장소 및 컴퓨팅에 대한 자격 증명을 자동으로 가져옵니다. Key Vault를&rsquo; 사용하면 키 관리 소프트웨어를 프로비전, 구성, 패치 및 유지 관리할 필요가 없습니다. 몇 분 안에 새 자격 증명 모음 및 키를 프로비전합니다. 키, 비밀, 정책을 중앙에서 관리하고 데이터 팩터리의 데이터 파이프라인에 있는 키를 참조합니다. 필요에 따라 사용자 고유 및 데이터 팩터리 서비스에 대한 사용 권한을 부여하여 키를 계속 제어할 수 있습니다. Data Factory는 키에 직접 액세스할 수 없습니다. 개발자는 개발/테스트에 사용되는 키를 관리하고 보안 작업으로 관리되는 키를 생성하도록 원활하게 마이그레이션합니다.</p>


  <p>Azure Key Vault 통합 및 Data Factory를 사용하면 모든 자격 증명을 한 곳에서 관리하고, 키 자격 증명 모음에서 안전하게 유지하고, 파이프라인의 자격 증명을 참조할 수 있습니다. 우리의 목표는 기능을 계속 추가하고 Data Factory 도구의 유용성을 개선하는 것입니다. <a href="https://go.microsoft.com/fwlink/?linkid=872621" target="_blank">Azure Key Vault에 자격 증명을 저장하는 방법에</a> 대한 자세한 정보와 자세한 단계를 확인하세요.</p>


  <p>Azure Data Factory<a href="https://docs.microsoft.com/en-us/azure/data-factory/quickstart-create-data-factory-portal">를 사용하여 파이프라인 빌드</a>를 쉽고 빠르게 시작합니다. 기능 요청이 있거나 피드백을 제공하려는 경우 <a href="https://feedback.azure.com/forums/270578-azure-data-factory">Azure Data Factory 포럼</a>을 방문하세요.</p>
