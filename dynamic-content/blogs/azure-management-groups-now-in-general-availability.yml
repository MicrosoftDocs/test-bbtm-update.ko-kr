Title: 이제 Azure 관리 그룹이 일반 공급됩니다.
Summary: 이제 관리 그룹이 일반 공급됩니다.
Content: >-
  <p>오늘 모든 고객에게 Azure 관리 그룹의 일반 공급에 대해 발표하게 되어 매우 기쁩니다. 관리 그룹을 사용하면 구독을 구성하고 <a href="https://azure.microsoft.com/en-us/services/azure-policy/">Azure Policy</a> 및 <a href="https://docs.microsoft.com/en-us/azure/role-based-access-control/overview">RBAC(역할 기반 액세스 제어)</a>와 같은 거버넌스 컨트롤을 관리 그룹에 적용할 수 있습니다. 관리 그룹 내의 모든 구독은 관리 그룹에 적용된 컨트롤을 자동으로 상속합니다. 기업계약, 인증 솔루션 파트너, 종량제 또는 다른 유형의 구독이 있는 경우 이 서비스는 모든 Azure 고객에게 추가 비용 없이 대규모로 엔터프라이즈급 관리를 제공합니다.</p>


  <p>이 서비스의 GA 출시를 통해 고객이 하나의 할당으로 여러 구독 및 해당 리소스에 정책 또는 RBAC 역할을 적용할 수 있도록 구독을 그룹화할 수 있는 새로운 기능이 Azure에 도입되었습니다. 관리 그룹을 사용하면 구독을 그룹화할 수 있습니다. 또한 다른 관리 그룹을 그룹화하여 계층 구조를 구성할 수 있습니다. 다음 다이어그램은 관리 그룹을 사용하여 거버넌스용 계층을 만드는 예를 보여줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/484d2c5c-d6ad-4102-981f-d36361893175.png"><img alt="MG_overview_thumb1" border="0" height="437" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b7501f6f-0321-4752-b24d-830a9dd287a0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="MG_overview_thumb1" width="816"></a></p>


  <p>이와 같은 계층 구조를 만들면 정책(예: 그룹 인프라 팀 관리 그룹의 &ldquo;&rdquo; 미국 서부 지역으로 제한된 VM 위치)을 적용하여 내부 규정 준수 및 보안 정책을 사용하도록 설정할 수 있습니다. 이 정책은 해당 관리 그룹의 두 EA 구독으로 상속되어 해당 구독의 모든 VM에 적용됩니다. 이 정책은 관리 그룹에서 구독으로 상속되므로, 거버넌스 향상을 위해 리소스 또는 구독 소유자가 이 보안 정책을 변경할 수 없습니다.</p>


  <p>관리 그룹을 사용하면 중복 할당을 방지하여 워크로드를 줄이고 오류 위험을 낮출 수 있습니다. 여러 리소스 및 구독에 여러 할당을 적용하는 대신 대상 리소스가 포함된 관리 그룹 하나에 할당을 적용할 수 있습니다. 이렇게 하면 할당 애플리케이션에서 시간을 절약하고, 유지 관리를 위한 단일 지점을 생성하며, 할당을 제어할 수 있는 사용자를 더 효율적으로 제어할 수 있습니다.</p>


  <p>관리 그룹을 사용하는 또 다른 시나리오는 여러 구독에 대한 사용자 액세스를 제공하는 것입니다. 해당 관리 그룹에서 여러 구독을 이동하면 모든 구독에 대한 액세스를 상속하는 관리 그룹에 하나의 RBAC 할당을 만들 수 있습니다. 여러 구독에 RBAC 할당을 스크립팅할 필요 없이, 관리 그룹에 하나만 할당하면 사용자가 필요한 모든 항목에 액세스할 수 있습니다.</p>


  <p>Azure 내에서 관리 그룹을 계속 개발함에 따라 더 많은 기능을 제공하기 위해 신규 및 기존 서비스가 통합됩니다.</p>


  <h2>오늘 시작</h2>


  <p>시작하려면 <a href="https://aka.ms/mglearnmore">관리 그룹 문서를</a> 방문하여 바로 사용을 시작할 수 있는 유용한 기능을 확인하세요. 자세히 알아보려면 <a href="https://aka.ms/azuremg">Azure Portal에서 관리 그룹으로 바로 이동하여 관리 그룹</a>&rdquo; 사용을 선택하여 &ldquo;새 계층 구조를 시작합니다.&nbsp;&nbsp;</p>


