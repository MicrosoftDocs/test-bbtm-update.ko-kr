Title: '리얼 월드 SQL Azure: HRLocker의 설립자이자 CEO인 존 데니히와의 인터뷰'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.]    Real World SQL Azure 시리즈의 일환으로 HRLocker의 설립자이자 최고 경영자인 John Dennehy에게 Microsoft 사용에 대해 이야기했습니다.'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p class="MsoNormal"><o:p><span style="font-family: Arial;"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0066.HRLocker.png" border="0"></span></o:p></p>  <p><o:p>  <p>Real World SQL Azure 시리즈의 일환으로 HRLocker의 설립자이자 최고 경영자인 John Dennehy에게 회사의 클라우드 기반 인사 관리 솔루션에 Microsoft SQL Azure 사용하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다. </p>  <p><b>MSDN: HRLocker 및 제공하는 서비스에 대해 알려드릴 수 있나요?</b></p>  <p><b>데니:</b> HRLocker는 전 세계적으로 인력이 분산된 중소기업에 이상적인 저비용 웹 기반 HR(인사 관리) 솔루션입니다. 직원은 HRLocker를 사용하여 작업표를 제출하고, HR 관련 문서를 공유하고, 다른 직원과 휴가 정보를 관리하고 공유할 수 있습니다.</p>  <p><b>MSDN: HRLocker가 SQL Azure 채택하기 전에 직면한 몇 가지 과제는 무엇인가요?</b></p>  <p><b>데니: </b> HRLocker를 설립했을 때 확장 가능한 클라우드 기반 솔루션으로 소프트웨어를 개발하고 싶다는 것을 알았지만, 비용이 많이 드는 인프라 유지 관리 및 관리 비용을 피할 수 있도록 서비스로서의 플랫폼이 필요했습니다. 동시에 고객의 중요한 직원 데이터를 신뢰하고 중국의 애플리케이션 성능 문제를 해결하는 데 도움이 되는 신뢰할 수 있는 데이터 센터를 전 세계에 제공하는 플랫폼이 필요했습니다. </p>  <p><b>MSDN: 솔루션에 SQL Azure Azure를 Windows 이유는 무엇인가요?</b></p>  <p><b>데니: </b> 클라우드 서비스 공급자를 선택할 때 충족해야 하는 세 가지 기준인 보안, 성능 및 안정성이 있었습니다. Windows Azure 및 SQL Azure 모든 요구 사항을 충족했습니다. Microsoft가 보안에 투자한 것, 특히 Windows Azure 플랫폼에 대한 투자는 업계에서 인정받고 있으며 결정의 핵심이었습니다. </p>  <p><b>MSDN: HRLocker에서 SQL Azure 사용하여 Azure를 Windows 방법을 설명할 수 있나요?</b></p>  <p><b>데니: </b> HRLocker는 Windows Azure의 웹 역할에서 호스트되며 작업자 역할을 사용하여 백 엔드 프로세스를 실행합니다. Windows Azure Blob Storage 사용하여 직원이 업로드할 수 있는 이미지, 문서 및 기타 파일과 같은 이진 데이터를 수집합니다. 또한 Windows Azure에서 테이블 Storage 새 기능 구성을 포함하여 애플리케이션 세션 데이터 및 구성 데이터를 유지합니다. 다중 테넌트 환경에 SQL Azure 배포하여 이름, 이메일 주소 및 혜택 요약 정보(예: 직원이 발생한 시간)를 포함하여 고객의 모든 직원 데이터를 저장했습니다. 이전에는 Microsoft SQL Server 데이터 관리 소프트웨어를 사용하는 HRLocker 프로토타입을 빌드했으며, SQL Server SQL Azure 동일한 데이터베이스 스키마 및 데이터 구조를 사용했습니다.&nbsp; </p>  <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>데니: </b> 시장에는 많은 HR 소프트웨어가 있으며 많은 사람들이 인프라에 상당한 투자를 필요로 합니다. 클라우드 기반 솔루션을 제공하면 고객이 이러한 비용을 방지할 수 있습니다. HRLocker의 총 소유 비용은 다른 경쟁 HR 관리 애플리케이션보다 75% 이상 적습니다. HRLocker를 실행하기 위해 직원당 연간 미화 18달러의 비용이 드는 것으로 추정됩니다. 경쟁 제품의 경우 직원당 연간 최소 $80의 비용이 듭니다.</p>  <p><b>MSDN: SQL AZURE 및 Windows Azure를 통해 HRLocker가 실현하는 이점은 무엇인가요?</b></p>  <p><b>데니:</b> 우리는 비즈니스를 성장시키고 있으며, 고객의 물리적 위치에 더 가깝게 데이터를 가져와 애플리케이션 성능을 향상시킬 수 있기 때문에 HRLocker를 배포할 글로벌 데이터 센터 위치를 선택할 수 있어야 합니다. 아일랜드에서 호스팅된 프로토타입을 처음 시연했을 때 중국에 있을 때 단일 페이지를 로드하는 데 20초가 걸렸습니다. 그러나 HRLocker 인스턴스를 홍콩의 데이터 센터에 배포했으며, 이제 페이지를 로드하는 데 2초도 채 걸리지 않습니다. 이 페이지는 거의 즉각적이고 극적으로 개선되어 해당 지역에서 제품을 실행 가능하게 만듭니다. 또한 자체 호스팅 인프라를 구축하는 데 필요한 비용이 많이 드는 자본 투자를 피했습니다. 우리가 우리 자신의 인프라를 구축했다면, 우리는 초기 종자 자금에서 아무것도 남지 않았을 것입니다.</p>  <p>다음에서 전체 이야기를 읽어보세요. <a href=""></a></p>  <p>고객 성공 사례에 SQL Azure 자세히 알아보려면 다음을 방문하세요.<br>www.sqlazure.com </p>  </o:p></p>'
