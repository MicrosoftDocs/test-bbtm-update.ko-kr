Title: 일본 최고의 소셜 네트워킹 사이트는 연례 온라인 크리스마스 이벤트를 실행하기 위해 Azure를 Windows 탭합니다.
Summary: 일본의 모바일 사용량은 세계에서 가장 높으며, 인구의 90% 이상이 모바일 장치를 사용하고 있습니다.&nbsp; 이러한 사용자의 90% 이상이 일반적으로 3G 사용이 가능한 모바일 데이터 요금제가 있습니다....
Content: '<p>일본의 모바일 사용량은 세계에서 가장 높으며, 인구의 90% 이상이 모바일 장치를 사용하고 있습니다.&nbsp; 이러한 사용자의 90% 이상이 일반적으로 3G 사용이 가능한 모바일 데이터 요금제가 있습니다.&nbsp; 이러한 모바일 인터넷 사용자의 75%가 휴대폰에서 소셜 네트워킹 사이트를 활용하는 &ldquo;반면, 사용되는 상위 앱은 Facebook, Twitter 또는 MySpace가 아닙니다&rsquo;.&nbsp;&rdquo; 일본&rsquo;에 본사를 둔 소셜 네트워킹 사이트인 <a target="_blank" href="https://mixi.jp/">mixi</a>입니다.&nbsp;<img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3005.mixi.png" alt="" border="0" height="267" width="267"></p>  <p>2004년에 설립된 mixi는 2,160만 명 이상의 사용자를 보유하고 있으며, 이는 일본 소셜 네트워킹 시장의 약 80%를 차지합니다.&nbsp; 지난 3년 동안 mixi는 가장 큰 온라인 크리스마스 이벤트를 만들기 위해 노력해 왔습니다. &rsquo;mixi Xmas 2011이라고 불리는 올해 이벤트를 사용하면 mixi 사용자가 등록하여 휴일 메시지를 공유하고 가상 선물이나 온라인 쿠폰을 서로 보낼 수 있습니다&nbsp;.</p>  <p>올해&rsquo; 이벤트는 11월에 시작되어 캠페인 둘째 날까지 활성 사용자가 100만 명 이상을 초과했으며 2.5명 이상의 일반 활성 사용자가 정기적으로 참여하고 있습니다.&nbsp;</p>  <p>이끌이는 <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0028">Windows Azure</a> 및 <a target="_blank" href="https://azure.microsoft.com/en-us/home/tour/cdn/?WT.mc_id=cmp_pst001_blg_post0028">Content Delivery Network(CDN)</a>의 사용에 성공의 상당 부분을 차지하여 사용량 및 트래픽 급증에 대응하여 리소스를 동적으로 스케일링할 수 있는 기능을 제공했습니다.&nbsp;</p>  <p><a target="_blank" href="https://www.microsofttranslator.com/BV.aspx?ref=IE8Activity&amp;a=http%3A%2F%2Fwww.microsoft.com%2Fjapan%2Fwindowsazure%2Fcampaign%2Fmixi.aspx">보도 자료에서</a> 이 이야기에 대해 자세히 알아보거나(일본어로 번역) 여기에서 원래 일본어 버전을 읽어보세요.&nbsp;</p>'
