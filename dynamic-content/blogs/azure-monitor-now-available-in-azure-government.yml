Slug: azure-monitor-now-available-in-azure-government
Title: Azure Monitor는 이제 Azure Government에서 사용할 수 있습니다.
Summary: 최종 사용자에게 영향을 미치기 전에 문제를 미리 해결하는 것이 모든 IT 조직의 주요 목표입니다. 이 프로세스에서 중요한 도구 중 하나는 모니터링 및 분석 서비스를 사용하는 것입니다. 이를 통해 클라우드 환경의 전반적인 상태에 대한 최신 정보를 얻을 수 있습니다. Azure Government에서 Azure Monitor의 일반 공급으로 관리 서비스 포트폴리오를 확장했다고 발표하게 되어 기쁩니다.
Content: >-
  <p>최종 사용자에게 영향을 미치기 전에 문제를 미리 해결하는 것이 모든 IT 조직의 주요 목표입니다. 이 프로세스에서 중요한 도구 중 하나는 모니터링 및 분석 서비스를 사용하는 것입니다. 이를 통해 클라우드 환경의 전반적인 상태에 대한 최신 정보를 얻을 수 있습니다. Azure Government에서 Azure Monitor의 일반 공급으로 관리 서비스 포트폴리오를 확장했다고 발표하게 되어 기쁩니다.</p>


  <p>이제 Azure Monitor를 사용하면 포털 내 및 API를 통해 거의 실시간으로 모니터링 메트릭과 로그를 사용하고 리소스의 상태 및 성능에 대한 가시성을 높일 수 있습니다. Azure Monitor는 알림을 받거나 리소스에 영향을 주는 문제에 대해 자동화된 작업을 수행하도록 경고 규칙을 구성하는 기능을 제공합니다. Azure Monitor를 사용하면 API 및 데이터 내보내기 옵션을 통해 광범위한 제품 통합을 사용할 수 있는 것 외에도 포털 내에서 분석, 문제 해결 및 통합 대시보드 환경을 사용할 수 있습니다. 이제 이 모든 기능이 Azure Government에 사용하도록 설정되었습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/91e8aaf5-172e-4f13-9f82-2a120a95877e.png"><img alt="image" border="0" height="274" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a854b02-8d85-4e54-ac85-852728374627.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="610"></a></p>


  <p>이 릴리스에서는 사용자 지정 전자 메일 및 웹후크를 비롯한 새로운 경고 및 알림 옵션도 제공합니다. 이렇게 하면 특정 Azure 서비스에 대한 알림을 사용하도록 설정하고 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-activity-log-alerts-on-service-notifications" target="_blank">서비스 상태</a> 알림을 받을 수 있습니다.&nbsp;</p>


  <p>Azure Monitor는 Azure 리소스 관리에만 유용하지 않습니다. 중앙 집중식 로깅 및 경고는 CJIS, FedRAMP 및 DoD 준수 요구 사항을 지원하는 많은 NIST SP 800-53 보안 컨트롤을 준수하는 데 도움이 됩니다. Azure Monitor의 데이터를 쿼리, 보관 또는 분석하여 감사 내역을 제공하고 주요 모니터링 컨트롤을 충족할 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-overview-azure-monitor" target="_blank">설명서</a> 페이지를 방문하여 Azure Monitor에 대해 자세히 알아보세요. 다양한 Azure Government 데이터 센터 지역에서 사용할 수 있는 Azure Monitor 기능의 자세한 목록은 <a href="https://docs.microsoft.com/en-us/azure/azure-government/documentation-government-services-monitoringandmanagement#monitor" target="_blank">Azure Government 모니터링 + 관리</a> 페이지를 참조하세요.</p>
