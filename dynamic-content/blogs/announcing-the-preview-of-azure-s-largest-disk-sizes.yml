Title: Azure 최대 디스크 크기의 미리 보기 발표
Summary: 빌드 컨퍼런스에서는 최대 4TB의 디스크 공간을 제공하는 새로운 Azure Disks 크기를 추가했다고 발표했습니다. 이러한 새로운 크기를 사용하면 최대 250MBps의 스토리지 처리량과 7,500 IOPS를 수행할 수 있습니다. 공지 사항의 세부 정보는 여기에서 빌드 세션에서 캡처됩니다.
Content: >-
  <p>빌드 컨퍼런스에서는 최대 4TB의 디스크 공간을 제공하는 새로운 Azure Disks &ndash; 크기를 추가했다고 발표했습니다. 이러한 새로운 크기를 사용하면 최대 250MBps의 스토리지 처리량과 7,500 IOPS를 수행할 수 있습니다. 공지 사항의 세부 정보는 <a href="https://channel9.msdn.com/events/Build/2017/B8008">여기에서 빌드 세션에서</a> 캡처됩니다.</p>


  <p>관리/관리되지 않는 Premium 디스크용 P40(2TB) 및 P50(4TB)의 두 가지 새로운 디스크 크기를 도입했습니다. 표준 Managed Disks용 S40(2TB) 및 S50(4TB) 표준 비관리 디스크의 경우 최대 크기가 4095GB인 디스크를 만들 수 있습니다. 이러한 새 크기는 ARM을 통해 Azure Powershell 및 CLIS를 사용하여 미국 서부 중부 지역에서 지금 사용할 수 있습니다. &rsquo;다음 달에 더 많은 지역에서 가용성을 계속 확장하고 전 세계에 Azure Portal 지원을 배포하는 것을 볼 수 있습니다. 그와 함께 1TB 이상의 VHD 업로드를 지원하는 새 버전의 Azure 도구를 릴리스할 예정입니다.</p>


