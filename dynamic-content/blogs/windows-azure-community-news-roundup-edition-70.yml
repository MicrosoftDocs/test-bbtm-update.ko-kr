Title: 'Windows Azure Community 뉴스 검거(버전 #70)'
Summary: 클라우드 컴퓨팅 및&nbsp; Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업의 최신 버전에 오신 것을 환영합니다.  여기에 함께 wepulled&nbsp; 무엇입니다 ...
Content: '<p>클라우드 컴퓨팅 및&nbsp; <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0264" target="_blank">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업에 오신 것을 환영합니다.</p>  <p>피드백에 따라 지난 한 주 동안 함께 수집한 내용은&nbsp; 다음과 같습니다.</p>  <p><strong>문서, 비디오 및 블로그 게시물&nbsp;</strong></p>  <ul>  <li>No SQL Database&nbsp; 선택하는 방법(7월 10일 게시)</li>  <li>연결 문자열을 리디렉션하는 것보다 Azure에서 SQL 사용하는 것이 더 있나요?&nbsp; (게시일: 7월 9일)</li>  <li>Windows Azure&nbsp;의 VIP 변경 최소화 계획(7월 5일 게시)</li>  <li><a href="https://janatdevelopment.com/2013/07/04/python-tools-for-visual-studio-2/" target="_blank">Python Tools for Visual&nbsp; Studio</a>&nbsp;(게시 7월 4일)</li>  <li>Windows Azure 웹 사이트의&nbsp; 덤프 캡처(7월 1일 게시)</li>  <li>ASP.NET MVC, JavaScript 및 HTML5&nbsp;를 통해 청크에서 Azure Blob을 Windows 업로드 파일(7월 1일 게시)</li>  <li><a href="https://www.biztalkgurus.com/biztalk_server/biztalk_blogs/b/biztalk/archive/2013/07/01/using-sendgrid-with-biztalk360-for-easy-emails-on-iaas.aspx" target="_blank">IaaS에서 간편한 전자 메일을 위해 BizTalk360과 SendGrid 사용</a>&nbsp; (게시 7월 1일)</li>  <li><a href="https://www.cloudconstruct.com/blog/continuous-delivery-for-an-orchard-cloud-service-in-windows-azure" target="_blank">Windows Azure의 Orchard Cloud Service에 대한 지속적인 업데이트</a>(7월 1일 게시)&nbsp;</li>  <li><a href="https://robindotnet.wordpress.com/2013/06/30/problem-debugging-in-compute-emulator/" target="_blank">Azure computeemulator&nbsp;에서 WCF 서비스 디버깅 문제</a>(6월 30일 게시)&nbsp;</li>  <li><a href="https://hhaggan.wordpress.com/2013/06/28/push-notification-using-service-bus-2/" target="_blank">서비스를&nbsp; 사용하여 푸시 알림 버스</a>&nbsp;(6월 28일 게시)</li>  <li>Azure Cloud Services(및 웹 사이트)&nbsp;Windows 자동 크기 조정(6월 27일 게시)</li>  <li><a href="https://coderead.wordpress.com/2013/06/26/java-and-azure/" target="_blank">Java 및&nbsp; Azure</a>&nbsp;(게시 6월 26일)</li>  <li>Azure&nbsp;에서 Ubuntu 및 nginx 설정(6월 26일 게시)</li>  <li><a href="https://www.tapanila.net/windows-azure-mobile-services-custom-api-for-existing-sql-database/" target="_blank">기존 SQL Database 대한 Azure Mobile Services 사용자 지정 API Windows</a>&nbsp;(6월 24일 게시)</li>  <li><a href="https://leastprivilege.com/2013/06/24/adding-windows-azure-ad-ga-as-an-identity-provider-in-identityserver/" target="_blank">id 공급자 inIdentityServer&nbsp;로 Windows Azure AD(GA) 추가</a>(6월 24일 게시)&nbsp;</li>  <li>원격 셸 및 KuduExec&nbsp;를 사용하여 Windows Azure 웹 사이트에서 PHP 5.5 사용(6월 24일 게시)</li>  <li><a href="https://michaelcollier.wordpress.com/2013/06/23/using-remote-powershell-with-windows-azure-vms/" target="_blank">Windows AzureVM&nbsp;에서 원격 PowerShell 사용</a>(6월 23일 게시)&nbsp;</li>  <li>Node.js 및 Windows Azure: 러브 스토리&nbsp;(6월 23일 게시)</li>  <li>Windows Azure China&nbsp;에서 개발의 트릭 팁(6월 10일 게시)</li>  </ul>  <p><strong>예정된 이벤트 및 사용자 그룹 모임&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></p>  <p><strong>북아메리카</strong></p>  <ul>  <li>2013년 10월 - 6월:&nbsp;Windows Azure 개발자 캠프&nbsp;&ndash; 다양한(50개 이상의 도시)</li>  </ul>  <div><strong><strong>흥미로운 최근 Windows Azure 토론 <a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank">onStack</a>&nbsp; Overflow&nbsp;</strong></strong>  <ul>  <li><a href="https://stackoverflow.com/questions/17286167/how-does-one-access-relational-data-sql-azure-through-azure-mobile-services" target="_blank">Azure 모바일 서비스를 통해 관계형 데이터(sql azure)에 액세스하는 방법은 무엇인가요?</a>&nbsp; - 답변 3개, 투표 1개</li>  <li><a href="https://stackoverflow.com/questions/17323524/update-40-million-entities-in-azure-table-with-many-instances-how-to-handle-con" target="_blank">여러 인스턴스를 사용하여 Azure 테이블에서 4천만 개 이상의 엔터티를 업데이트하여 동시성 문제를</a>&nbsp; 처리하는 방법 - 답변 3개, 투표 2개</li>  <li><a href="https://stackoverflow.com/questions/17557428/change-cloud-service-region" target="_blank">클라우드 서비스 지역</a>&nbsp; 변경 - 답변 1표, 투표 4표</li>  <li><a href="https://stackoverflow.com/questions/17577636/how-can-start-2-or-more-azure-instance-at-a-same-time" target="_blank">2개 이상의 Azure Instance를 동시에</a>&nbsp; 시작하는 방법 - 답변 1표, 투표 2표</li>  <li><a href="https://stackoverflow.com/questions/17312183/azure-traffic-manager-load-balance-options" target="_blank">Azure Traffic Manager 부하 분산 옵션</a>&nbsp; - 답변 2개, 투표 5개</li>  <li><a href="https://stackoverflow.com/questions/17486966/can-i-use-javascript-call-the-azure-management-rest-api" target="_blank">Javascript를 사용하여 Azure 관리 REST API를 호출할 수 있나요?</a>&nbsp; - 답변 1표, 투표 3표</li>  <li><a href="https://stackoverflow.com/questions/17338799/visual-studio-2013-preview-and-windows-azure-projects-compatibility" target="_blank">Visual Studio 2013 미리 보기 및 Windows Azure 프로젝트 호환성</a>&nbsp; - 답변 1개, 투표 4개</li>  <li><a href="https://stackoverflow.com/questions/17423508/azure-powershell-restoring-a-blob-snapshot-to-a-different-vm" target="_blank">Azure Powershell: Blob 스냅샷을 다른 VM</a>&nbsp;으로 복원 - 답변 1표, 투표 2표</li>  <li><a href="https://stackoverflow.com/questions/17542640/modify-the-url-of-my-cloud-service" target="_blank">내 클라우드 서비스의</a>&nbsp; URL 수정 - 답변 1개, 투표 1개</li>  <li><a href="https://stackoverflow.com/questions/17503338/azure-web-sites-scheduled-tasks" target="_blank">Azure 웹 사이트 - 예약된 작업</a>&nbsp; - 답변 2개, 투표 3개</li>  </ul>  <div>표시</div>  </div>  <div>&nbsp;</div>'
