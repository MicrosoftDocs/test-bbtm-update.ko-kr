Slug: autocomplete-in-azure-search-now-in-public-preview
Title: Azure Search에서 이제 공개 미리 보기로 자동 완성
Summary: 오늘 UserVoice에서 가장 많이 요청된 기능 중 하나인 Azure Search에서 자동 완성에 대한 공개 미리 보기 지원을 발표하게 되어 기쁩니다. 자동 완성("미리 입력 검색"이라고도 함)은 향상할 수 있습니다.
Content: >-
  <p>오늘 <a href="https://feedback.azure.com/forums/263029-azure-search" target="_blank">UserVoice</a>에서 가장 많이 요청된 기능 중 하나인 Azure Search에서 자동 완성에 대한 공개 미리 보기 지원을 발표하게 되어 기쁩니다. 자동 완성(type-ahead 검색&rdquo;이라고도 함&ldquo;)은 사용자가 작성하는 부분 용어와 일치하는 인덱스의 잠재적 용어를 찾아 검색 환경을 향상시킬 수 있습니다. 유사한 기능의 예는 아래 bing.com 나와 있습니다.</p>


  <p>&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6d01b29d-93f0-47cd-9763-2b14da76dbb2.png"><img alt="bing.com" border="0" height="287" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/660c8080-cf48-42fd-9a51-004231848944.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="bing.com" width="622"></a></p>


  <h2>자동 완성 모드</h2>


  <p>자동 완성이 작동하려면 검색 인덱스 필드가 <a href="https://docs.microsoft.com/rest/api/searchservice/suggesters" target="_blank">제안기</a>에서 나열되어야 합니다. 예를 들어 도시 필드에 제안기를 정의하는 경우 해당 용어가 도시 필드에 있는 경우 바다를&quot; 입력&quot;하면 시애틀&rdquo; 또는 &ldquo;시사이드&rdquo;와 같은 &ldquo;용어가 반환됩니다.</p>


  <p>아래 표에서는 자동 완성에서 지원하는 3개 모드와 각 시나리오의 예상 결과에 대해 설명합니다.</p>


  <table border="1" cellpadding="2">
   <tbody>
    <tr>
     <td valign="top"><strong>모드</strong></td>
     <td valign="top"><strong>동작</strong></td>
     <td valign="top"><strong>쿼리</strong></td>
     <td valign="top"><strong>자동 완성된 결과</strong></td>
    </tr>
    <tr>
     <td valign="top">OneTerm</td>
     <td valign="top">쿼리의 부분 용어를 자동으로 완성하는 단일 용어를 반환합니다.</td>
     <td valign="top">&ldquo;what a <strong>wo</strong>&rdquo;</td>
     <td valign="top">
     <p>&ldquo;여성&rdquo;</p>

     <p>&ldquo;모직&rdquo;</p>

     <p>&ldquo;world&rdquo;</p>
     </td>
    </tr>
    <tr>
     <td valign="top">TwoTerms</td>
     <td valign="top">쿼리의 부분 용어를 자동으로 완성하는 단일 용어와 두 용어를 반환합니다.</td>
     <td valign="top">&ldquo;what a <strong>wo</strong>&rdquo;</td>
     <td valign="top">
     <p>&ldquo;멋진 날&rdquo;</p>

     <p>&ldquo;늑대 거미&rdquo;</p>

     <p>&ldquo;여자&rdquo;</p>

     <p>&ldquo;world&rdquo;</p>
     </td>
    </tr>
    <tr>
     <td valign="top">OneTermWithContext</td>
     <td valign="top">입력 쿼리의 마지막 두 용어가 함께 표시되도록 두 용어를 반환합니다.</td>
     <td valign="top">&ldquo;얼마나 <strong>멋진 d</strong>&rdquo;</td>
     <td valign="top">
     <p>&ldquo;멋진 날&rdquo;</p>

     <p>&ldquo;멋진 개&rdquo;</p>
     </td>
    </tr>
   </tbody>
  </table>


  <p>자동 완성 API는 이러한 각 모드에서 유사 항목 일치도 지원합니다. 유사 항목이 활성화되면 오타 및 맞춤법 오류를 보정하고 사용자 의도에 따라 관련 결과를 제안합니다. 이러한 옵션에 대한 자세한 내용은 <a href="https://aka.ms/AutocompleteAPIReference" target="_blank">API 설명서를</a> 참조하세요.</p>


  <h2>제안 및 자동 완성</h2>


  <p>Azure Search에 이미 익숙한 사용자에게는 자동 완성이 기존 제안 기능과 어떻게 비교되는지 궁금할 수 있습니다. 부분 쿼리 용어가 지정된 경우 Suggestions API는 문서를 제안하고 쿼리 용어가 포함된 문서 ID를 반환하는 반면 자동 완성 API는 쿼리의 부분 용어와 일치하는 인덱스에서 잠재적인 용어를 반환합니다. 다음 예제에서는 동일한 방법을 보여 줍니다.</p>


  <h3>제안된 결과</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac815e52-58b0-4ed8-b8f3-095ed902c4ea.gif"><img alt="Suggest" height="223" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/68cca523-2c12-4c24-964e-5ee3c0ddd19c.gif" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="제안" width="668"></a></p>


  <h3>자동 완성된 결과</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c975ef9f-deec-498e-9a61-d5c064c86c93.gif"><img alt="Autocomplete" height="223" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9abbc486-9d86-4785-8364-60d9ef18519c.gif" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="자동 완성" width="668"></a></p>


  <h2>다음 단계</h2>


  <ul>
   <li><a href="https://aka.ms/AutocompleteSample" target="_blank">자습서</a>를 사용하여 이러한 새로운 향상된 기능을 사용해 보세요.</li>
   <li><a href="https://docs.microsoft.com/dotnet/api/overview/azure/search?view=azure-dotnet" target="_blank">SDK</a> 및 <a href="https://aka.ms/AutocompleteAPIReference" target="_blank">API</a>에 대한 설명서를 방문하여 자세히 알아보세요.</li>
  </ul>


  <p>API는 2017-11-11-Preview 버전에서 사용할 수 있습니다. 인덱스 내의 일부 필드에 제안기를 이미 정의한 경우 이 API로 바로 실험을 시작할 수 있습니다. 다른 모든 사용자의 경우 필드를 추가하고 새 제안자에 바인딩하거나 제안기에서 필드가 포함된 새 인덱스 만들기를&#39;. 인덱스 다시 만들지 않고 필드를 포함하는 제안기를 추가할&#39;없습니다.</p>


  <p>Azure Search에서 제안(Suggest)을 이미 사용하고 있는 경우 시도해 보세요. Wed&rsquo; love to hear your <a href="https://feedback.azure.com/forums/263029-azure-search" target="_blank">feedback</a>!</p>
