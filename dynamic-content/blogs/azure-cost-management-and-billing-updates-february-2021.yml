  <p>이번 달에는 수많은 소규모 설명서 업데이트가 있었지만 기업계약<a href="https://docs.microsoft.com/azure/cost-management-billing/manage/troubleshoot-ea-billing-issues-usage-file-pivot-tables#troubleshoot-usage-spikes" target="_blank">(EA)</a> 및 <a href="https://docs.microsoft.com/azure/cost-management-billing/manage/troubleshoot-customer-agreement-billing-issues-usage-file-pivot-tables#troubleshoot-usage-spikes" target="_blank">MCA(Microsoft 고객 계약)</a> 청구 계정의 사용량 급증 문제를 해결하는 데 도움이 되는 관심 중 하나에 집중할&#39;있습니다.</p>


  <p>모든 설명서 업데이트를 주시하고 싶으신가요? GitHub <strong>azure-docs</strong> 리포지토리에서 <a href="https://github.com/MicrosoftDocs/azure-docs/commits/master/articles/cost-management-billing" target="_blank">Cost Management 및 청구 문서 변경 기록을</a> 확인합니다. 누락된 항목이 표시되면 문서 맨 위에서 <strong>편집</strong> 을 선택하고 빠른 끌어오기 요청을 제출합니다.</p>


