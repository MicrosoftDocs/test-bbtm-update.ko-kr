Title: Azure Cost Management 및 청구 업데이트 - 2021년 2월
Summary: 2월에는 Azure Government에 대한 두 가지 큰 릴리스( 종량제 구독에 대한 일반 공급 지원 및 비용 할당 미리 보기)가 제공됩니다. 또한 비용 분석 미리 보기, Azure를 사용하여 저장하는 새로운 방법, 학습 비디오 및 예기치 않은 요금 문제를 해결하는 데 도움이 되는 설명서에 정보 인사이트 및 새로운 다운로드 환경이 표시됩니다. 이러한 업데이트가 유용하기를 바랍니다. 다음에 무엇을 보고 싶은지 알려주세요!
Content: >-
  <p>&rsquo;새로운 학생, 번창하는 신생 기업 또는 가장 큰 기업이든 간에 재정적 제약이 있으며 지출, 위치 및 미래를 계획하는 방법을 알아야&rsquo;합니다. 이 법안에 관해서 아무도 놀라움을 원하지 않으며, <a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">Azure Cost Management 및 청구</a> 가 들어오는 곳입니다.</p>


  <p>Microsoft&rsquo;는 항상 문제에 대해 자세히 알아보고 Azure Cost Management 및 청구를 통해 클라우드에서 발생하는 비용을 더 잘 이해하고&rsquo;, 잘못된 지출 패턴을 식별 및 방지하며, 비용을 최적화하여 더 적은 비용으로 더 많은 작업을 수행할 수 있는 방법을 찾고 있습니다. 피드백에 따른 몇 가지 최신 개선 사항 및 업데이트는 다음과 같습니다.</p>


  <ul>
      <li><a href="#payg">Azure Government 종량제 일반 공급</a></li>
      <li><a href="#allocation">Azure Government에 대한 비용 할당 미리 보기</a></li>
      <li><a href="#insights">비용에 대한 인사이트 얻기</a></li>
      <li><a href="#labs">Cost Management Labs의 새로운&#39;</a></li>
      <li><a href="#optimize">Azure를 사용하여 비용을 절감하는 새로운 방법</a></li>
      <li><a href="#video">새로운 비디오 및 학습 기회</a></li>
      <li><a href="#docs">설명서 업데이트</a></li>
  </ul>


  <p>&rsquo;세부 정보를 자세히 살펴보겠습니다.</p>


  <p><a name="payg"></a>&nbsp;</p>


  <h2>Azure Government 종량제 일반 공급</h2>


  <p>Azure Cost Management는 이제 Azure Government PAYG(종량제) 구독에 대해 일반 공급&nbsp;됩니다. 여기에는 비용 분석, 내보내기 및 API부터 Azure Portal 내부 및 외부의 비용에 대한 보고, 지출 증가에 대한 경고를 받고 비용을 최적화하는 예산 및 권장 사항에 이르기까지 Azure Global에 있는 모든 것이 포함됩니다.</p>


  <p><a href="https://azure.microsoft.com/updates/acm-for-payg-azure-gov" target="_blank">Azure Government PAYG 지원에</a> 대해 자세히 알아보고 클라우드 비용을 더 잘 관리하는 방법에 대한 팁을 얻을 수 있습니다.</p>


  <p><a name="allocation"></a>&nbsp;</p>


  <h2>Azure Government에 대한 비용 할당 미리 보기</h2>


  <p>클라우드 비용을 관리하는 것은 어려울 수 있습니다. 특히 조직에서 내부 차지백에 대한 비용을 세울 필요가 있는 경우 별도의 사업부가 있거나 고유한 고객 솔루션에 대한 외부 청구를 용이하게 해야 할 수 있습니다. 사업부 또는 고객별로 공유 서비스를 중단하는 명확한 방법이 없을 수 있으므로 비용을 줄이기 위해 공유 서비스를 사용하는 경우 이 문제가 훨씬 더 어려워집니다. 여기서는 EA(기업계약) 및 MCA(Microsoft 고객 계약) 계정에 대한 비용 할당 미리 보기가 제공됩니다. 비용 할당은 Azure Global에서 2020년 9월에 처음 릴리스되었으며 이제 Azure Government에 대한 추가 지원을 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/blog/simplify-financial-reporting-with-cost-allocation-now-in-preview" target="_blank">비용 할당 미리 보기</a>에 대해 자세히 알아보고 다음에 보고 싶은&#39;알려주세요.</p>


  <p><a name="insights"></a>&nbsp;</p>


  <h2>비용에 대한 인사이트 얻기</h2>


  <p>Azure Portal에서 비용 분석의 주요 목표는 빠른 인사이트를 제공하고 비용을 자세히 파악하는 것입니다. 비용 분석에서 공통 속성을 그룹화하고 필터링하여 비용을 자세히 살펴볼 수 있으며, 이제 <a href="https://aka.ms/costanalysis/preview" target="_blank">비용 분석 미리 보기</a> 에서는 비용에 대한 직접 정보 인사이트를 리소스 보기에 도입하여 더욱 자세히 알아볼 수 있습니다.</p>


  <p>비용 인사이트를 추가하면 이제 총 비용에 대한 상위 리소스, 리소스 그룹 및 리소스 종류 기여자를 한눈에 볼 수 있습니다. 가장&#39;리소스 유형을 확인할 수도 있습니다. 물론 이는 첫 번째 인사이트 집합일 뿐입니다. 다음에 보고 싶은 것에 대해 자세히 알아보고&#39;&#39;. 미리 보기를 확인하고 오늘 <a href="https://aka.ms/costmgmt/previews/cav3" target="_blank">피드백을 공유하세요</a> .</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/90023fbd-63ca-44a3-93b6-c96c71476b54.png"><img alt="Cost insights available from the cost analysis preview in the Azure portal" border="0" height="1027" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/11bf2f67-c65a-492a-bb2f-f0c9a29c4d6a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1786"></a></p>


  <p><a name="labs"></a>&nbsp;</p>


  <h2>Cost Management Labs의 새로운&#39;</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#labs" target="_blank">Cost Management Labs</a>를 사용하면 Azure Cost Management에서 제공되는 내용을&rsquo; 미리 볼 수 있으며 Microsoft와 직접 협력하여 피드백을 공유하고 서비스를 사용하는 방법을 더 잘 이해할 수 있으므로 더 튜닝되고 최적화된 환경을 제공할 수 있습니다. Cost Management Labs에서 볼 수 있는 몇 가지 기능은 다음과 같습니다.</p>


  <ul>
      <li><strong>신규: 리소스 비용 보기</strong><br>
  리소스 비용은 <a href="https://preview.portal.azure.com" target="_blank">미리 보기 포털</a>의 리소스 개요에서 한 번 클릭하는 것입니다. <strong>비용 보기를</strong> 클릭하면 해당 특정 리소스의 비용으로 빠르게 이동할 수 있습니다.</li>
      <li>리소스 및 예약 &ndash; <strong>에 대한 새로운 비용 분석 보기</strong> <em>이제 인사이트 및 다운로드</em><br>
  최고 비용 드라이버에 대한 추가 인사이트와 향상된 다운로드 환경을 통해 리소스, 리소스 그룹 및 예약별로 비용을 절감하는 새롭고 빠른 비용 보기를 도입했습니다. 우리는 여전히이 작업을 할&#39;있습니다. <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 미리 보기를 보거나 미리 보기 체험을 사용하여 옵트인할 수 있습니다. <a href="https://aka.ms/costmgmt/previews/cav3" target="_blank">이 미리 보기에 대한 피드백을 공유합니다</a>.</li>
      <li><strong>메뉴에서 범위 변경</strong><br>
  더 빠른 탐색을 위해 메뉴에서 범위를 변경합니다. 미리 보기 체험을 사용하여 옵트인할 수 있습니다. <a href="https://aka.ms/costmgmt/previews/changescope" target="_blank">이 미리 보기에 대한 피드백을 공유합니다</a>.</li>
      <li><strong>주 메뉴에서 구성 항목 열기</strong><br>
  선택한 구성 화면을 Cost Management 메뉴에서 중첩된 메뉴 항목으로 표시하는 실험적 옵션입니다. <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 미리 보기 체험을 사용하여 옵트인할 수 있습니다. <a href="https://aka.ms/costmgmt/previews/configinmenu" target="_blank">이 미리 보기에 대한 피드백을 공유합니다</a>.</li>
      <li><strong>간소화된 Cost Management 메뉴</strong><br>
  구성에만 설정을 표시합니다. Cost Management 메뉴에서 AWS용 Cloudyn, 내보내기 및 커넥터를 제거합니다. <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 미리 보기 체험을 사용하여 옵트인할 수 있습니다. <a href="https://aka.ms/costmgmt/previews/onlyinconfig" target="_blank">이 미리 보기에 대한 피드백을 공유합니다</a>.</li>

  </ul>


  <p>물론, 그게&rsquo; 전부는 아닙니다. Azure Cost Management의 모든 변경 내용은 전체 Azure Portal에서 일주일 전에&rsquo; Cost Management Labs에서 사용할 수 있습니다. 우리는&rsquo; 당신의 생각을 듣고 당신이&rsquo; 다음에보고 싶은 것을 이해하고 싶어. 무엇을 망설이고 계신가요? 지금 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs를</a> 사용해 보세요.</p>


