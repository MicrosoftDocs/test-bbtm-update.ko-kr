  <h2 id="whats-next">다음 단계는 무엇인가&rsquo;요?</h2>


  <p>이들은 지난 달에서 큰 업데이트의 단지 몇 가지. <a href="https://aka.ms/costmgmt/blog" target="_blank">이전 Azure Cost Management 및 청구 업데이트를 확인하는 것을</a> 잊지 마세요&rsquo;. 피드백&rsquo;에 따라 항상 의견을 경청하고 지속적으로 개선하므로 피드백을 계속 보내주세요.</p>


