Title: Microsoft는 업계와 협력하여 Azure Edge Zones를 사용하여 새로운 5G 시나리오의 잠금을 해제합니다.
Summary: 오늘 우리는 Azure Edge Zones의 미리 보기와 함께 개발자, 고객 및 파트너에게 새로운 시나리오를 가능하게 하기 위해 전 세계의 Azure, 5G, 통신 사업자 및 운영자의 힘을 결합하기 위해 새로운 혁신적 발전을 발표하고 있습니다.
Content: >-
  <p>클라우드, 에지 컴퓨팅 및 IoT는 몇 년 전만 해도 불가능하지&#39;전체 산업을 혁신하고 기회를 창출하기 위해 노력하고 있습니다. 5G 모바일 연결이 증가하면서 까다로운, 매우 짧은 대기 시간 및 연결 요구 사항이 있는 몰입형 실시간 환경을 제공할 가능성이 훨씬 더 높습니다. 5G는 최대 10배 더 빠르고 신뢰할 수 있는 짧은 대기 시간 통신 및 평방 킬로미터당 최대 100만 대의 디바이스 밀도로 향상된 모바일 광대역으로 새로운 국경을 엽니다.</p>


  <p>오늘 우리는&rsquo; 전 세계의 Azure, 5G, 통신 사업자 및 기술 파트너의 힘을 결합하여 개발자, 고객 및 파트너를 위한 새로운 시나리오를 <a href="https://aka.ms/azure-edgezones" target="_blank">Azure Edge Zones</a>의 미리 보기와 결합하는 혁신적인 발전을 발표했습니다.</p>


  <h2>Azure Edge 영역의 새로운 5G 고객 시나리오</h2>


  <p>Azure Edge 영역 및 Azure 프라이빗 에지 영역은 다음을 사용하도록 설정하여 5G 잠금 해제 새 시나리오를 통해 일관된 Azure 서비스, 앱 플랫폼 및 관리를 에지에 제공합니다.</p>


  <ul>
      <li>동일한 Azure Portal, API, 개발 및 보안 도구를 사용하여 클라우드, 온-프레미스 및 에지에서 분산 애플리케이션을 개발합니다.</li>
      <li>대기 시간이 중요한 산업용 IoT 및 미디어 서비스 워크로드에 대한 로컬 데이터 처리</li>
      <li>로봇 공학, 자동화 및 혼합 현실에 대한 최적화, 빌드 및 혁신을 통해 IoT, AI(인공 지능) 및 실시간 분석의 가속화</li>
      <li>게임과 같은 산업에서 고밀도 그래픽 및 실시간 작업으로 작업하는 개발자를 위한 새로운 경계선입니다.</li>
      <li>고객, 통신 사업자 및 <a href="https://azure.microsoft.com/en-ca/blog/networking-enables-the-new-world-of-edge-and-5g-computing/" target="_blank">업계 파트너와</a> 함께 구축된 진화하는 플랫폼으로, 5G 소프트웨어 및 SD-WAN과 Nokia, <a href="https://www.metaswitch.com/" target="_blank">Metaswitch</a>, <a href="https://www.paloaltonetworks.com/security-for/network/5g-mobile-networks" target="_blank">Palo Alto Networks</a> 및 <a href="https://www.velocloud.com/" target="_blank">VMware의 VeloCloud By VMware</a><a href="https://www.affirmednetworks.com/" target="_blank">와 같은 기술</a> 파트너의 방화 <a href="https://www.nuagenetworks.net/" target="_blank"></a> 벽과 5G 소프트웨어 및 SD-WAN을 비롯한 다양한 Virtual Network Functions의 원활한 통합 및 운영을 허용합니다. <a href="https://mavenir.com/" target="_blank"></a></li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/115ab802-7285-4dac-9b15-713a7751a248.png"><img alt="Edge Zones 1a" border="0" height="484" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cddd85e8-8aa8-4290-b5d4-22f41eeb03eb.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="에지 영역 1a" width="1023"></a></p>


  <p><a href="https://news.microsoft.com/2019/11/26/att-integrating-5g-with-microsoft-cloud-to-enable-next-generation-solutions-on-the-edge/" target="_blank">ATT&amp;와의</a> 이전 작업을 기반으로,&rsquo; 통신 사업자와 Azure Edge Zones의 미리 보기를 발표하고, Azure 서비스를 통신 사업자&rsquo; 데이터 센터의 5G 네트워크에 직접 연결합니다. 이를 통해 개발자는 Azure를 사용하여 최적화되고 확장 가능한 애플리케이션을 빌드하고 5G 네트워크에 직접 연결하여 퍼블릭 클라우드에서 사용할 수 있는 일관된 Azure API 및 도구를 활용할 수 있습니다. 2019년 댈러스에서 ATT&amp;와 5G 통합을 발표한 최초의 퍼블릭 클라우드였으며, 이제 늦은 봄에 로스앤젤레스에서 출시될 새로운 Edge Zone에서 ATT&amp;와의 긴밀한 협력을 발표할&#39;있습니다. ATT&amp;를 사용하는 Edge 영역에 관심이 있는 고객 및 파트너는 <a href="https://aka.ms/edgezone-docs" target="_blank">얼리어답터 프로그램에</a> 등록할 수 있습니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;ATT&amp; Business의 최고 경영자인 Anne Chow는 조직이 고객과 이해 관계자&rdquo;에게 서비스를 제공하는 방법을 재고하면서 전 세계적으로 유일하게 어려운 시기라고 말했습니다. &ldquo; 빠르고 지능적인 모바일 네트워크는 점점 더 우리 삶의 중심이 될 것입니다. Microsoft의 네트워크 지식과 경험을 Microsofts&rsquo; 클라우드 전문 지식과 결합하면 비즈니스에 중요한 출발이 될 것입니다.&rdquo;</em></p>

  </blockquote>


  <p>이러한 새로운 영역은 애플리케이션 성능을 향상시켜 매우 짧은 대기 시간, 중요한 모바일 애플리케이션 및 다음을 비롯한 SIM 지원 아키텍처를 실행할 때 최적의 사용자 환경을 제공합니다.</p>


  <ul>
      <li>온라인 게임: 버튼을 누를 때마다 모든 클릭이 게이머에게 중요합니다. 응답성은 특히 다중 플레이어 시나리오에서 중요합니다. 이제 게임 개발자는 모바일에 최적화된 클라우드 기반 애플리케이션을 개발할 수 있으며, 다른 이동 통신 사업자 사이트의 5G 네트워크에 직접 액세스할 수 있습니다. 대기 시간(밀리초)을 달성하고 원하는 만큼의 사용자로 확장할 수 있습니다.</li>
      <li>원격 모임 및 이벤트: 글로벌 건강 문제에 대응하여 <a href="https://www.microsoft.com/en-us/microsoft-365/blog/2020/03/17/delivering-online-meetings-events/" target="_blank">디지털 전달 환경</a> 의 보급이 계속 증가함에 따라 수천 명의 사람들이 모여 실시간 공유 경험을 즐길 수 있도록 도울 수 있습니다. 소셜 참여, 모바일 디지털 환경, 라이브 상호 작용, 결제 및 처리와 같은 시나리오를 사용하려면 몰입형 응답성 환경을 제공하기 위해 매우 짧은 대기 시간이 필요합니다.</li>
      <li>스마트 인프라: IoT의 등장으로 조직은 주거 및 상업 건물 또는 도시 전체에서 효율성, 절감 및 몰입형 환경을 창출하고자 합니다. 5G 및 클라우드 컴퓨팅을 통해 조직은 수백만 개의 엔드포인트를 안정적으로 연결하고, 데이터를 분석하고, 몰입형 환경을 제공할 수 있습니다.</li>
  </ul>


  <p>Azure Edge Zones&rsquo;는 올해 말 Azure Edge Zones 제품군을 상호 고객에게 제공하기 위해 여러 통신 사업자 파트너와의 협력을 확대하고 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c57d8c0-b782-47d2-aae0-7284ea465841.png"><img alt="Listing of Azure Edge Zone partner ecosystem " border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/858c19ff-fe2a-4fe4-bb33-8378e8e35581.png" style="margin: 0px auto; border: 0px currentcolor; display: block; background-image: none;" title="" width="1280"></a></p>


  <p>이동 통신 사업자와 협력하는 것 외에도 향후 12개월 동안 일부 도시에서 독립 실행형 Azure Edge 영역을 제공할&#39;있으며, Azure를 고도로 밀집된 지역의 고객 및 개발자에게 더 가까이 다가갈 수 있습니다.</p>


  <h2>Azure Private Edge Zones</h2>


  <p>Were&rsquo;는 또한 <a href="https://www.attabotics.com/" target="_blank">Attabotics</a>와 같은 시나리오를 가능하게 하는 매우 낮은 대기 시간, 보안 및 높은 대역폭 솔루션을 제공하는 Azure Stack Edge 온-프레미스와 결합된 프라이빗 5G/LTE 네트워크인 Azure Private Edge Zones의 미리 보기를 발표하며, 3D 로봇 제품 간 스토리지, 검색 및 실시간 주문 처리 솔루션을 사용하여 전자 상거래 배달 시간을 가속화합니다. 이 솔루션은 <a href="https://azure.microsoft.com/en-us/services/iot-central/" target="_blank">Azure IoT Central 및</a> <a href="https://azure.microsoft.com/en-us/services/azure-sphere/" target="_blank">Azure Sphere</a>와 같은 Azure Edge 영역 및 IoT 기술을 활용합니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;Microsoft와 협력하여 Rogers는 Azure Edge Zones&rdquo; 와 결합된 프라이빗 LTE 기능으로 새롭고 혁신적인 솔루션을 제공하고 있다고 비즈니스용 로저스 사장 딘 프레보스트(Dean Prevost)는 말했습니다. &ldquo; Attabotics&rsquo;와 협력하여 캐나다 기업이 오늘날의 흥미로운 가능성을 보여주고 5G 미래의 문을 여는 소매 전자 처리 솔루션으로 전통적인 공급 모델을 혁신할 수 있게 해줍니다.&rdquo;</em></p>

  </blockquote>


  <p>통신 사업자, 시스템 통합업체 및 기술 파트너의 광범위한 업계와 협력하여 다음과 같은 시나리오를 사용할 수 있도록 개인 셀룰러 네트워크를&#39; 고객의 오케스트레이션 및 관리를 지원하는 플랫폼을 다시 시작할&#39;있습니다.</p>


  <ul>
      <li>스마트 팩터리/IoT: 이제 오프쇼어 운영 또는 보안 격리된 시설에서 에지 컴퓨팅의 기능을 활용할 수 있습니다. 실리콘에서 센서에 이르기까지 모든 것을 연결하고, 에지에서 AI에 보안을 활용하고, <a href="https://azure.microsoft.com/en-us/services/digital-twins/" target="_blank">Digital Twins</a> 를 배포하거나, 혼합 현실을 사용하여 보안 및 개인 연결을 사용합니다.</li>
      <li>물류 및 운영: 소매 고객은 현재 온라인 및 소매 쇼핑에서 높은 기대치를 가지고 있으며, 잠재 고객이 온라인 또는 매장 통로에서 제품을 벗어나기 전에 매력적인 광고가 필요합니다. 성공을 위해서는 다양한 선택, 맞춤형 제안, 편의성 및 가용성이 있어야 합니다. 클라우드와 분산 에지 컴퓨팅의 조합은 효율적으로 함께 작동하는 것이 업계의 판도를 바꾸는 것입니다.</li>
      <li>의학: 원격 수술부터 기관 간 공동 작업, AI 및 최소 대기 시간으로 에지의 효율적인 컴퓨팅 및 스토리지에 의존하는 복잡한 진단에 이르기까지 이러한 시나리오와 생명을 구할 수 있는 여러 다른 시나리오가 가능합니다. 개인 모바일 연결은 Azure 기술을 활용하기 위해 인터넷에 노출될 필요가 없는 병원, 환자 데이터 및 진단을 위한 스마트 그리드로 작동합니다.</li>
  </ul>


  <h2>일관된 Edge 영역 솔루션</h2>


  <p>Azure, Azure Edge 영역 및 Azure 프라이빗 에지 영역은 공통적이고 일관된 아키텍처 회사에서 사용할 수 있는 완전히 새로운 분산 애플리케이션의 잠금을 해제합니다. 예를 들어 Azure에서 본사&rsquo; 인프라를 실행하는 기업은 대기 시간이 중요한 대화형 고객 환경을 위해 Azure Edge 영역을 활용하고 원격 위치에는 Azure 프라이빗 에지 영역을 활용할 수 있습니다. Enterprise 솔루션 공급자는 일관된 개발자, 관리 및 보안 환경을 활용하여 개발자가 Github, Azure DevOps 및 Kubernetes Services를 계속 사용하여 Azure에서 애플리케이션을 만들고 고객&#39;요구 사항에 따라 애플리케이션을 Azure Edge 영역 또는 프라이빗 에지 영역으로 이동할 수 있습니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;Vodafone 5G 및 모바일 프라이빗 네트워크를 Azure Private Edge Zones와 결합하여 고객은 한 자리 밀리초 응답성으로 모바일 디바이스에서 클라우드 애플리케이션을 실행할 수 있습니다. 예를 들어 이러한 애플리케이션은 비즈니스 영향을 제공하기 위해 실시간으로 반응해야 하기 때문에 자율 주행 차량 및 가상 현실 서비스에 필수적입니다. 이를 통해 조직은 직원들이 가상 현실 서비스를 사용하는 방식, 고속 및 정밀 로봇 공학, 결함 감지를 위한 정확한 컴퓨터 비전과 같은 작업을 혁신하고 혁신할 수 있습니다. 함께, 우리는 보다 폰과 마이크로 소프트가 고성능, 혁신적이고 안전한 작업 환경을 만드는 데 필요한 기능을 고객에게 제공 할 것으로 기대합니다.&rdquo; - 비노드 쿠마르, 보다폰 비즈니스 CEO</em></p>

  </blockquote>


