  <h2>Azure를 사용하여 통신 산업의 새로운 가능성</h2>


  <p>지난 수십 년 동안 통신 사업자와 운영자는 우리가 서로 연결하는 방법을 개척하여 전화 통신 및 셀룰러의 토대를 마련했습니다. 클라우드 및 5G에서는 컴퓨팅 및 AI를 비롯한 클라우드 서비스를 모바일 높은 대역폭 및 매우 낮은 대기 시간 연결과 결합하여 새로운 가능성을 제공합니다. Microsoft는 통신사 및 운영자와 협력하여 조직 및 개발자가 빌드한 몰입형 애플리케이션에서 5G를 실현하고 있습니다.</p>


  <p>통신 사업자, 운영자 및 네트워킹 공급자는 Azure 컴퓨팅, 스토리지, 네트워킹 및 AI 기능을 활용하여 Azure Edge Zones를 사용하여 파트너 및 고객을 위한 5G 최적화 서비스 및 애플리케이션을 빌드할 수 있습니다. 온-프레미스, 프라이빗 모바일 솔루션을 원하는 조직의 경우 파트너 및 통신 사업자는 Azure Private Edge 영역을 사용하여 제품을 배포, 관리 및 빌드할 수 있습니다. 고객은 셀룰러 스펙트럼, 액세스 지점 및 전반적인 관리의 복잡성을 이해하는 데 도움이 필요합니다. 운송업체 파트너는 이러한 기업이 제조, 로봇 공학 및 소매를 포함한 이러한 시나리오를 관리하는 데 도움을 줄 수 있습니다.</p>


  <p>새로운 비즈니스 애플리케이션 기회 외에도 클라우드 기술로 5G 인프라를 혁신할&#39;있습니다. 오늘날 대부분의 5G 인프라는 높은 자본 지출과 유연성이 거의 없는 특수 하드웨어를 기반으로 합니다. Microsoft는 운영자가 새롭고 혁신적인 방식으로 비용을 절감하고 네트워크 워크로드에 대한 용량을 구축할 수 있도록 노력할 것입니다. 지난 주, <a href="https://blogs.microsoft.com/?p=52558907" target="_blank">우리는</a> 완전히 가상화 된 클라우드 네이티브 모바일 네트워크 솔루션의 선두 주자 인 <a href="https://www.affirmednetworks.com/" target="_blank">Affirmed Networks</a>를 인수하는 최종 계약의 서명을 발표했습니다. 우리는 가상 모바일 네트워크의 고객, 기술 파트너 및 운영자에게 새로운 기회를 창출하기 위해 더 많은 일을 할 수있는 훌륭한 작업 및 기술 전문 지식을 구축하기를 기대합니다.</p>


  <p>5G 및 Edge Zone 플랫폼으로 빌드된 고유한 시나리오를 제공하는 새롭고 흥미로운 방법을 계속해서 혁신하고 발견함에 따라 계속 업데이트해 드립니다. 자세한 내용을 확인하고 <a href="https://azure.microsoft.com/en-us/blog/" target="_blank">여기에 최신 뉴스를</a> 추적하기 위해 <a href="https://aka.ms/azure-edgezones" target="_blank">우리의 페이지를 방문</a>하시기 바랍니다.</p>
