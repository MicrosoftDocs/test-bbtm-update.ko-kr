Title: 'Real World Windows Azure: Microsoft Windows 게임 환경 팀의 수석 프로그램 관리자인 크레이그 오스본(Craig Osborne)과의 인터뷰'
Summary: Real World Windows Azure 시리즈의 일환으로 Microsoft의 Windows 게임 환경 팀의 수석 프로그램 관리자인 크레이그 오스본(Craig Osborne)에게 Windows Azure 플랫폼을 사용하는 방법에 대해 이야기했습니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로 Microsoft의 Windows 게임 환경 팀의 수석 프로그램 관리자인 크레이그 오스본(Craig Osborne)에게 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼을 사용하여 다음 버전의 <a target="_blank" href="https://bing.com/games">Bing Games</a>에서 향상된 게임 환경을 지원하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다. </p>  <p><b>MSDN: Microsoft의 Windows 게임 환경 팀에 대해 알려주세요.</b></p>  <p><b>오스본:</b> Microsoft에서는 업무에 관한 것이 아닙니다. 우리는 엔터테인먼트 산업에 투자하고 우리는 캐주얼 게임 매니아의 수백만에 여러 게임 플랫폼을 제공합니다. Windows 게임 환경 팀은 Bing 검색 엔진의 다음 버전에서 캐주얼 게이머를위한 새로운 환경을 만들고 소셜 네트워킹 사이트와 Microsoft 게임을 통합하는 임무를 가지고 있습니다.</p>  <p><b>MSDN: Windows Azure 플랫폼을 구현하기 전에 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>오스본: </b> 게임 환경을 향상시키기 위해 새로운 서비스를 만들기 시작했을 때 확장성이 가장 마음에 했습니다. 소셜 게임은 단기간에 바이러스에 감염되어 수백만 명의 사용자를 유치할 수 있는 잠재력을 가지고 있으므로 예측할 수 없는 대용량 성장의 경우 빠르게 확장할 수 있는 민첩한 인프라가 필요했습니다.  또한 다음 버전의 <a target="_blank" href="https://bing.com/">Bing</a> 6월 릴리스를 위해 5개월 이내에 게임 관련 서비스를 개발해야 했습니다.</p>  <p><b>MSDN: 확장성이 뛰어난 인프라에 대한 요구 사항을 해결하기 위해 Windows Azure로 빌드한 솔루션을 설명할 수 있나요?</b></p>  <p><b>오스본: </b> 향상된 게임 환경을 지원하고 <a target="_blank" href="https://www.microsoft.com/windowsazure/windowsazure/default.aspx">Windows Azure</a>에서 호스팅하는 9개의 서비스를 구축했습니다.<b> </b> 게이머가 게임에 액세스할 수 있는 프런트 엔드 웹 포털을 호스트하는 세 가지 서비스와 6개의 게임 관련 백 엔드 서비스가 있습니다. 게임 서비스는 점수, 기본 설정 및 설정을 관리합니다. 게임 이진 파일 및 메타데이터 소셜 게임 구성 요소; 보안 토큰 서비스를 사용하여 사용자 신뢰성을 확인합니다. 페이스 북에 높은 점수를 게시 할 수있는 능력과 같은 사회 서비스. 또한 <a target="_blank" href="https://www.microsoft.com/windowsazure/sqlazure/default.aspx">Microsoft SQL Azure</a> 데이터베이스를 사용하여 게임 데이터 및 메타데이터를 저장합니다. 전 세계 사용자에게 일관된 고성능 서비스를 제공하기 위해 Windows Azure Content Delivery Network 사용하여 플래시 기반 게임의 자산을 저장합니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1033.BINGSS.png" border="0"></p>  <p>게임 허브 기능은 리더 보드 정보, 게이머가 선호하는 게임 및 소셜 네트워킹 피드와 같은 게임 환경의 소셜 구성 요소를 표시합니다.</p>  <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>오스본: </b> 우리는 처음에는 불가능해 보였던 공격적인 일정으로 작업하고 있었습니다. 현실적으로 최대 트래픽과 수백만 명의 동시 사용자를 처리하는 기존 인프라를 구축하는 데 1년이 걸렸을 것입니다. 우리는 심지어 우리가 우리의 서비스를 시작하고 싶었을 때 기계가 랙을 가지고 운이 좋았을 것입니다. 그러나 Windows Azure 플랫폼을 사용하여 목표를 초과하고 3개월 및 1주일 만에 서비스를 제공했습니다. </p>  <p><b>MSDN: Windows Azure에서 실현하는 이점은 무엇인가요?</b></p>  <p><b>오스본:</b> 기록적인 시간에 솔루션을 개발하는 것 외에도 수요를 해결하는 데 필요한 확장성을 가지고 있다고 확신합니다. 시작 시 약 200만 명의 동시 사용자를 처리했지만 동시에, 동시 사용자 수의 5배 이상을 지원하도록 확장할 수 있는 컴퓨팅 및 스토리지 리소스가 예약되어 있으며, 인프라를 쉽게 확장하여 수천만 명의 사용자를 지원할 수 있습니다. 비워 두면 Azure 이외의 다른 항목을 사용하여 작업해야 하는 기간 내에 이러한 서비스를 빌드할 수 Windows 없습니다.</p>  <p><a target="_blank" href="https://www.microsoft.com"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0435.Microsoftlogo.png" border="0"></a></p>  <p>에서 전체 이야기를 읽어보세요. <a target="_blank" href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008310">https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008310</a></p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면 <a target="_blank" href="https://azure.microsoft.com/evidence">다음&nbsp; www.windowsazure.com/evidence</a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
