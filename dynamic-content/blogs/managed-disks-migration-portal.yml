Content: >-
  <p>관리되지 않는 디스크가 있는 VM을 Azure Portal의 Managed Disks로 변환하는 기능을 발표하게 되어 기쁩니다! 이제 PowerShell 또는 CLI 스크립트 없이 한 번의 클릭으로 Managed Disks로 마이그레이션할 수 있습니다.</p>


  <p>고객은 Managed Disks 사용의 이점을 좋아합니다. 많은 고객이 이미 Managed Disks를 출시한 이후 채택했습니다. Managed Disks 사용을 시작하지 않은 경우 Managed Disks&rsquo;를 사용하도록 동기를 부여하는 모든 기능을 간단히 요약합니다.</p>


  <ul>
   <li>스토리지 계정 제한에 대해 걱정하지 않고 애플리케이션 크기를 조정합니다.</li>
   <li>정렬된 장애 도메인을 사용하여 컴퓨팅 및 스토리지 리소스에서 고가용성을 달성합니다.</li>
   <li>최대 1,000개의 인스턴스를 사용하여 VM 확장 집합을 만듭니다.</li>
   <li>디스크, 스냅샷, 이미지를 일류 리소스로 아키텍처에 통합합니다.</li>
   <li>Azure RBAC(역할 기반 액세스 제어)를 통해 디스크, 스냅샷 및 이미지 보호</li>
  </ul>


  <p>Managed Disks의 이점에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/managed-disks-overview" target="_blank">Azure Managed Disks 개요를</a> 참조하세요.</p>


  <h2>Azure Portal에서 Managed Disks로 마이그레이션</h2>


  <p>Azure Portal에서 마이그레이션하는 것은 매우 간단한 환경입니다. &rsquo;이 과정을 살펴보겠습니다.</p>


  <p>관리되지 않는 디스크가 있는 VM을 사용하는 경우 VM 개요 블레이드에 정보 배너가 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0859e490-0268-4d97-b016-ed6a2c51c55b.png"><img alt="vm1" border="0" height="312" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/245ae916-0a1c-4979-818a-532b1e05b857.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="vm1" width="700"></a></p>


  <p>배너를 클릭하면 마이그레이션 블레이드가 시작됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/50689e77-54dc-4a2f-b9ba-64f672f59a2e.png"><img alt="vm2" border="0" height="408" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d10cb042-3c98-45b8-95fa-9add884071ff.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="vm2" width="700"></a></p>


  <p><strong></strong>VM이 가용성 집합에 있는 경우 마이그레이션 블레이드에서 먼저 가용성 집합을 마이그레이션하라는 메시지를 표시합니다.</p>


  <p>마이그레이션이 시작되면 아래 스크린샷에 표시된 대로 마이그레이션 상태를 볼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e6f7ad01-80c2-49d4-8ec5-3bf97aea8194.png"><img alt="vm3a" border="0" height="409" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/034e312b-2755-42ae-bdc2-7d19475fffdd.png" style="margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="vm3a" width="704"></a></p>


  <p>리소스 그룹 보기로 돌아가면 이제 추가 <strong>디스크</strong> 리소스가 표시됩니다. &rsquo;VM에 연결된 모든 OS &amp; 데이터 디스크에 대해 하나의 디스크가 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d6a7f42-35ea-4f9c-b2c4-5a3d0823b04c.png"><img alt="vm4" border="0" height="295" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dcacad3c-9148-4012-b015-36608fa4da73.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="vm4" width="700"></a></p>


  <p>사이드바에서 <strong>디스크 </strong>항목을 클릭하여 VM의 디스크에 대한 추가 세부 정보를 볼 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6e4d0b1a-202b-4311-a305-261367e2e457.png"><img alt="vm5" border="0" height="295" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dd9aa0d0-24d8-4b43-8a6b-9e053570154e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="vm5" width="700"></a></p>


  <h2>Managed Disks로 마이그레이션 자동화</h2>


  <p>&rsquo;Managed Disks로의 마이그레이션을 자동화하려는 경우 다음을 사용하여 지침을 참조하세요.</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/convert-unmanaged-to-managed-disks" target="_blank">PowerShell</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/convert-unmanaged-to-managed-disks" target="_blank">CLI</a></li>
  </ul>
