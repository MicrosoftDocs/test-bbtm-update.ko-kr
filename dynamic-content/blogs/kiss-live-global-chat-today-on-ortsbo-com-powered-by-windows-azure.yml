Title: Windows Azure에서 제공하는 Ortsbo.com KISS Live & 글로벌 채팅 오늘
Summary: 오늘, Ortsbo.com 유명 인사 대변인 진 시몬스는 KISS 라이브 &amp; 글로벌, Windows Azure 플랫폼에 의해 구동 온라인 다국어 글로벌 채팅 이벤트를 발표 할 예정이다. 파워를 보여주는...
Content: '<p>오늘, Ortsbo.com 유명 인사 대변인 진 시몬스는 KISS 라이브 &amp; 글로벌, <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼에 의해 구동 온라인 다국어 글로벌 채팅 이벤트를 발표 할 예정이다. 클라우드 컴퓨팅의 힘을 보여주는 이 행사는 로스앤젤레스의 라이브 대화형 스튜디오 청중을 특징으로 하며 컴퓨터 및 모바일 디바이스에 대한 라이브 스트리밍을 통해 전 세계에 방송됩니다.&nbsp; 기네스북은 또한 Ortsbo.com 현재 50개 국적의 라이브 스트리밍 채팅에 대한 현재 세계 기록을 깨뜨릴 계획이므로 참석자들을 추적할 예정입니다. </p>  <p>역사상 처음으로, Ortsbo.com 사전 등록 된 전 세계의 팬들은 모국어로 진 시몬스와 <a target="_blank" href="https://www.paulstanley.com/">폴 스탠리</a> 와 상호 작용 할 수있는 기회를 갖게됩니다.&nbsp; 질문과 답변은 최대 53개 언어로 즉시 번역되어 전 세계 시청자가 라이브 채팅을 검토하고 궁극적으로 진정으로 독특한 방식으로 의사 소통할 수 있게 하여 이 이벤트를 진정한 전 세계적인 광경으로 만들 수 있습니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/19/kiss-live-amp-global-chat-today-on-ortsbo-com-powered-by-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
