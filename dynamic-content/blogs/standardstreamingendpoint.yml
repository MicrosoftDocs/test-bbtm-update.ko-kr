  <h3>Azure CDN 사용해야 하는 경우</h3>


  <p>위에서 설명한 것처럼 기본적으로 모든 새 Media Services 계정에는 Azure CDN(S1 Verizon Standard)가 통합된 표준 스트리밍 엔드포인트가 있습니다. 대부분의 경우 CDN 사용하도록 설정해야 합니다. 그러나 최대 동시성이 500명 미만인 뷰어를 예상하는 경우 CDN 동시성으로 가장 잘 확장되므로 사용하지 않도록 설정하는&nbsp; 것이 좋습니다CDN.</p>


