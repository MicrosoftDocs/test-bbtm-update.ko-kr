Title: '발표: 새로운 자동 크기 조정 표준 스트리밍 엔드포인트 및 향상된 Azure CDN 통합'
Summary: >
  Azure Media Services 표준 스트리밍 엔드포인트 및 추가 Azure CDN 공급자 통합을 발표하게 되어 기쁩니다.
Content: >-
  <p>Azure Media Services 출시 이후 스트리밍 서비스는 고객을 플랫폼으로 끌어들이는 가장 큰 요소 중 하나입니다.&nbsp; <a href="https://customers.microsoft.com/en-US/story/provider-uses-the-cloud-to-serve-25-million-world-cup">그것은 FIFA 월드컵 경기</a>, <a href="https://blogs.microsoft.com/blog/2014/02/06/going-for-gold-windows-azure-media-services-provide-live-and-on-demand-streaming-of-2014-olympic-winter-games-on-nbc/#sm.00000utvcbvqfpfc6zmlhrhqd00qd">올림픽 이벤트의 스트리밍 범위</a>, 슈퍼 볼을 포함하여 웹에서 가장 큰 이벤트를 처리 할 수있는 규모와 견고성을 제공합니다.&nbsp; 또한 HLS, MPEG-DASH 및 부드러운 <a href="https://docs.microsoft.com/en-us/azure/media-services/media-services-dynamic-packaging-overview">스트리밍으로 동적 패키징</a>을 통해 워크플로 복잡성과 비용을 크게 줄이는 기능과 Microsoft PlayReady, Google Widevine, Apple Fairplay 및 AES128에 대한 <a href="https://docs.microsoft.com/en-us/azure/media-services/media-services-content-protection-overview">동적 암호화</a>를 제공합니다.</p>


  <p>그러나 원본 서비스(즉, 스트리밍 엔드포인트)는 확장 요구 사항에 따라 스트리밍 단위(각각 200Mbps의 송신 용량 제공)로 프로비전해야 하는 유용성 문제로 항상 어려움을 겪고 있습니다.&nbsp; 필요한 스트리밍 단위 &ldquo;&rdquo;수를 묻는 &ldquo;고객 및 파트너의 질문을 지속적으로 받습니다. 필요한&rdquo; 경우 어떻게 알 수 있나요? &ldquo;스트리밍 단위&rdquo; 없이 동적 패키징을 얻을 수 있습니다.</p>


  <p>&rsquo;따라서 스트리밍 단위에 대해 걱정할 필요 없이 필요한 규모와 견고성을 제공하여 이러한 복잡성을 제거하는 <strong>표준 스트리밍 엔드포인트</strong>라는 새로운 스트리밍 엔드포인트 옵션이 있음을 발표하게 되어 매우 기쁩니다.&nbsp; 백그라운드에서 스트리밍 엔드포인트의 대역폭 요구 사항을 모니터링하고 필요에 따라 확장합니다.&nbsp; 즉, 표준 스트리밍 엔드포인트를 사용하여 매우 작은 대상부터 Azure CDN 서비스의 통합을 사용하는 수천 명의 동시 뷰어까지 광범위한 대상&nbsp; 그룹에 스트림을 제공할 수 있습니다(자세한 내용은 아래 참조).</p>


  <p><strong>더 좋은 소식!</strong> 또한 Azure Media Services 스트리밍 기능에 익숙해지도록 무료 평가판 기간을 요청했습니다. 새 Media Services 계정을 만들면 기본 표준 스트리밍 엔드포인트도 계정으로 자동으로 프로비전됩니다. 이 엔드포인트에는 15일의 평가판 기간이 포함되며, 엔드포인트가 처음으로 시작될 때 평가판 기간이 시작됩니다.</p>


  <p>표준 스트리밍 엔드포인트 외에도 향상된 Azure CDN 통합을 발표하게 되어 기쁘게 생각합니다. 한 번의 클릭으로 사용 가능한 모든 Azure CDN 공급자(Akamai 및 Verizon)를 표준 및 Premium 제품을 포함한 스트리밍 엔드포인트에 통합할 수 있으며 Azure CDN 포털을 통해 모든 관련 기능을 관리하고 구성할 수 있습니다. Azure Media Services 사용하여 스트리밍 엔드포인트에 대해 Azure CDN 사용하도록 설정된 경우 스트리밍 엔드포인트와 CDN 간의 <a href="https://azure.microsoft.com/en-us/pricing/details/bandwidth/">데이터 전송 요금은</a> 적용되지 않습니다. 전송된 데이터는 대신 CDN <a href="https://azure.microsoft.com/en-us/pricing/details/cdn/">가격 책정</a>을 사용하여 CDN 에지에서 청구됩니다.</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e41d85ce-7005-48f6-b6b4-da6617a97595.png"></p>


  <h3>스트리밍 엔드포인트 유형 비교</h3>


  <p>이전 스트리밍 엔드포인트는 사라지지 않습니다. 즉, 이제 여러 옵션&nbsp;으로 특성에 대해 논의할 수&rsquo; 있습니다.&nbsp; 하지만 하자&nbsp; 먼저 펀치 라인으로 이동 하 고 사용 해야 하는 스트리밍 엔드포인트 유형에 대 한 우리의&nbsp; 커밋을 제공 하기 전에.&nbsp; 현재 고객 사용량을 분석하고 고객의 98%의 스트리밍 요구 사항이 표준 스트리밍 엔드포인트 및 CDN 통합을 충족할 수 있다고 결정했습니다.&nbsp; 나머지 2%는 <a href="https://customers.microsoft.com/en-US/story/on-demand-servers-for-on-demand-video">Xbox Moviesand</a>&nbsp; <a href="https://customers.microsoft.com/en-US/story/streaming-service-partners-with-microsoft-to-build-a-powerful-distribution-platform">Rakuten Showtimethat</a>&nbsp;과 같은 고객이 매우 큰 카탈로그, 대규모 대상 그룹 및 매우 고유한 원본 부하 프로필을 가지고 있습니다.&nbsp; 따라서 서비스가 해당 성층권에 있다고 생각하지 않는 한 표준 스트리밍 엔드포인트로 마이그레이션하는 것이 좋습니다.&nbsp; 해당 2%에 해당할 수 있다는 우려가 있는 경우 <a href="mailto:amsstreaming@microsoft.com?subject=Azure%20Media%20Services%20Streaming%20Question">저희에게 연락하여</a> 추가 지침을 제공할 수 있습니다. 50,000명 이상의 동시 시청자 규모가 예상되는 경우 좋은 가이드 게시물은 문의하는 것입니다.</p>


  <p>여기서&rsquo;는 형식 및 프로비전 방법에 대한 세부 정보를 자세히 설명합니다.</p>


  <ul>
   <li>기존 스트리밍 단위의 이름이 Premium 스트리밍 단위로 &quot;바뀌었으며 Premium 스트리밍 단위&quot;가 있는 모든 스트리밍 엔드포인트의 이름은 Premium 스트리밍 엔드포인트&rdquo;로 &ldquo;지정됩니다.&nbsp; 이러한 스트리밍 엔드포인트는 이전과 동일하게 작동하며 예상 부하에 따라 스트리밍 단위로 프로비전해야 합니다.&nbsp; 위에서 설명한 것처럼 거의 모든 사용자가 표준 스트리밍 엔드포인트를 사용해야 하며 Premium 스트리밍 엔드포인트가 필요하다고 생각되면 문의해야 합니다.</li>
   <li>새로 만든 모든 Azure Media Services 계정에는 기본적으로 Azure CDN(S1 Verizon Standard)가 통합된 표준 스트리밍 엔드포인트가 있으며&nbsp; 중지된 상태로 배치&nbsp;됩니다.&nbsp; 스트리밍을 시작할 준비가 될 때까지 요금이 발생하지 않도록&rsquo; 중지된 상태로 전환됩니다.</li>
   <li>새 스트리밍 엔드포인트를 표준 스트리밍 엔드포인트로 만들 수도 있습니다.</li>
   <li>이전에는 새 Azure Media Services 계정을 만들 때 스트리밍 단위(즉, 클래식 스트리밍 엔드포인트)&nbsp;가 없는 스트리밍 엔드포인트를 만들었습니다. 이는 개발자가 비용을 발생하기 전에 서비스를 개발할 수 있는 시간을 제공하기 위한 무료 서비스였습니다.&nbsp; 그러나 값이 매우 제한되도록 동적 패키징 및 암호화와 같은 많은 중요한 서비스를 켜려면 스트리밍 단위가 필요했습니다.&nbsp; 일부 고객은 여전히 해당 계정에 이러한 &ldquo;클래식&rdquo; 스트리밍 엔드포인트 중 하나가 있을 수 있습니다.&nbsp; 고객이 표준으로 마이그레이션하는 것이 좋으며 자동으로 마이그레이션되지 않습니다.&nbsp; Azure 관리 포털 또는 Azure Media Services API를 사용하여 마이그레이션을 수행할 수 있습니다.&nbsp; 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/media-services/media-services-streaming-endpoints-overview">스트리밍 엔드포인트 개요</a>&quot;를 확인 &quot; 하세요.&nbsp; 위에서 설명한 것처럼 표준에서 15일 무료 평가판을 제공하여 개발자에게 스트리밍 비용을 발생시키지 않고도 서비스를 개발할 수 있는 동일한 기능을 제공합니다.</li>
  </ul>


