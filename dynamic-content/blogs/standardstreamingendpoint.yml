  <h3>스트리밍과 관련된 일반적인 질문</h3>


  <p>1) 스트리밍 엔드포인트를 모니터링하는 방법</p>


  <p>가장&nbsp; 지난 몇 달 동안 wetelemetry API&rdquo;에 대한&nbsp;&ldquo; 프라이빗 미리 보기 프로그램을 실행했습니다.&nbsp; 일부 사용자가 이미 프라이빗 API를 사용했다는 것을 알고 있지만, 일반적인 사용에서 공용 데이터가&nbsp; 없었고 스트리밍 엔드포인트는 블랙박스였습니다.</p>


  <p>좋은 소식은 <strong><em>원격 분석 API&rdquo;를 방금 릴리스&ldquo;</em></strong>한 것입니다. &nbsp;이 API를 사용하여 스트리밍 엔드포인트와 라이브 채널을 모니터링할 수 있습니다. 스트리밍 엔드포인트의 경우 거의 실시간으로 처리량, 대기 시간, 요청 수 및 오류 수를 얻고 값에 따라 작동할 수 있습니다. 자세한 내용은 Azure Media Services 블로그 게시물 <a href="https://azure.microsoft.com/en-us/blog/telemetry-platform-features-in-azure-media-services/"><u>&ldquo;원격 분석 플랫폼 기능을&rdquo;</u></a>&nbsp; 확인하세요. <a href="https://docs.microsoft.com/en-us/azure/media-services/media-services-telemetry-overview">API 설명서</a>에서 자세한 정보를 얻을 수도 있습니다.</p>


  <p>2) 스트리밍 단위 수를&nbsp; 확인하는 방법</p>


  <p>아쉽게도 이 질문에 대한 간단한 대답은 없습니다.&nbsp; 답변은 카탈로그 크기, CDN 캐시 적중률, CDN 노드 수, 동시 연결, 집계된 비트 전송률, 프로토콜 수, DRM countetc&nbsp; 등의&nbsp; 다양한 요인에 따라 달라집니다. 이러한 값에 따라 수학을 만들고 필요한 스트리밍 단위 수를 계산해야 합니다.&nbsp; 좋은 소식은 표준 스트리밍 엔드포인트 및&nbsp;Azure CDN 통합 조합으로 대부분의 작업 로드에 충분할 것입니다. &nbsp;고급 워크로드를 저장하거나 처리량에 대한 더 많은 인사이트를 얻으려면 표준형 엔드포인트가 적합한&nbsp;지 확실하지&nbsp; 않은 경우 TheTelemetry API를 사용하고&nbsp; 스트리밍 엔드포인트를&nbsp; 모니터링할 수 있습니다. 부하가 표준 엔드포인트 대상 값보다 많거나premium 스트리밍 단위를 사용&nbsp;하려는&nbsp; 경우 원격 분석 값을 기반으로 수학을 만들고 스트리밍 단위 수를 정의하고 그에 따라 크기를 조정해야 합니다. 높은 숫자로 시작할 수 있지만, 그 후에는 시스템을 모니터링하고 처리량, 요청/초 및 대기 시간 숫자에 따라 미세 조정할 수 있습니다.</p>


  <p>3)새 포털에서 기존 스트리밍 엔드포인트에 대한 CDN 분석이 표시되지 않습니다&rsquo;.</p>


  <p>기존 CDN 통합 스트리밍 엔드포인트에 대한 CDN 관리 포털은 새 관리 포털에서 사용할 수 없으며 분해됩니다. CDN 관리에&nbsp; 액세스하려면 스트리밍 엔드포인트를&nbsp; 새 CDN 통합으로 조정합니다. &nbsp;위의 마이그레이션 단계를 참조하세요.</p>


  <h3 style="margin: 0in 0in 0pt;">피드백 및 기능 요청 제공</h3>


  <p>Azure Media Services 계속해서 성장하고 발전하며, 더 많은 기능을 추가하고, 더 많은 시나리오를 사용하도록 설정할 것입니다.&nbsp; 더 나은 서비스를 제공하기 위해, 우리는 항상 피드백에 열려 있으며, 새로운 아이디어는&nbsp; 우리가 최신 기술로 놀라운 서비스를 계속 제공 할 수 있도록 모든 버그 보고서를 주셔서 감사합니다.&nbsp; 새로운 기능을 요청하려면 아이디어 또는 피드백을 제공하려면 <a href="https://aka.ms/amsvoice/"><strong><u>Azure Media Services 대한 User Voice에</u></strong></a> 제출하세요. 궁금한 사항이 있는&nbsp; 경우 질문&nbsp;자가 버그를 찾으시면 <a href="https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=MediaServices">포럼</a>에 질문을 게시하세요.</p>


