  <blockquote><em>*Windows Server 2008 R2 SP1+, CentOS 6.4, 6.5, 6.6, Oracle Enterprise Linux 6.4, 6.5, SUSE Linux Enterprise Server 11 SP3으로 제한</em></blockquote>


  <p>시작할 준비가 되면 <a href="https://aka.ms/asr_migration_ga_product">추가 제품 정보를 확인</a>하여 Azure Site Recovery를 사용하여 워크로드를 Microsoft Azure 마이그레이션을 시작합니다. 또한 Weve&rsquo;를 사용하면 Azure Site Recovery를 더 쉽게 시도하여 <a href="https://aka.ms/asr_migration_ga_aod">주문형 가용성</a>을 사용하도록 설정하고 데이터 센터를 확장하고 보호할 수 있습니다. 복제하는 모든 새 물리적 서버 또는 가상 머신 <a href="https://aka.ms/asr_migration_ga_pricing">에 대해 31일 동안 Site Recovery</a> 의 강력한 복제 기능을 무료로 사용할 수 있습니다. Azure Site Recovery는 <a href="https://aka.ms/asr_migration_ga_oms">Microsoft OMS(Operations Management Suite)</a> 고객이 다른 클라우드 공급업체와 일치하지 않는 하이브리드 클라우드 관리 기능을 제공할 수도 있습니다. OMS는 System Center 가치를 확장하며 Azure 또는 AWS, Windows Server 또는 Linux, Hyper-V 또는 VMware를 실행하는 &ndash; 위치에 관계없이 회사 워크로드를 관리하고 보호할 수 있습니다.</p>
