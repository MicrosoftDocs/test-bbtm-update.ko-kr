Title: Azure Backup을 사용하여 엔터프라이즈 데이터의 클라우드 백업이 개선됩니다.
Summary: 엔터프라이즈 데이터에 대한 클라우드 백업을 더욱 최적화하는 다양한 기능을 출시하게 되어 기쁩니다.
Content: >-
  <p>Azure Backup 엔터프라이즈 등급을 만들기 위한 여정을 계속하면서, 이전에 파일 서버에서 <a href="https://azure.microsoft.com/en-in/blog/azure-backup-enables-backup-of-large-volumes-vms-databases-and-more/">최대 54TB의 볼륨을 보호하기</a> 위한 지원을 발표했으며, 매우 좋은 채택을 보였습니다. Weve&rsquo;는 파일 수가 많은 매우 큰 파일 서버 볼륨의 클라우드 백업을 확인했습니다. 지금까지 1,300만 개 이상의 파일이 있는 가장 큰 파일입니다!</p>


  <p>또한 Azure Backup을 사용하여 SQL, SharePoint, Exchange 및 VM과 같은 중요 비즈니스용 워크로드를 보호하기 위해 Azure Backup <a href="https://azure.microsoft.com/en-us/blog/announcing-microsoft-azure-backup-server/">서버의 광범위한 가용성</a>을 발표했습니다. 현재 엔터프라이즈 데이터에 대한 클라우드 백업을 더욱 최적화하기 위해 다양한 기능을 릴리스하고 있습니다.</p>


  <h1>보다 빠른 백업</h1>


  <p>Azure Backup은 이제 Windows <a href="https://msdn.microsoft.com/en-us/library/windows/desktop/aa363798(v=vs.85).aspx">USN 저널</a>(업데이트 시퀀스 번호 저널) 기술을 활용하여 연속 백업 간에 변경된 파일을 추적합니다. USN은 변경된 파일을 빠르게 식별하는 데 도움이 되는 볼륨의 파일 및 디렉터리에 대한 변경 내용을 추적하여 더 빠른 백업을 가능하게 합니다. Weve&rsquo;는 이 최적화를 활용하는 2백만 개의 파일이 있는 볼륨의 백업 시간을 최대 50% 감소했습니다. 개별 파일 서버 백업 시간은 파일 수, 각 파일의 크기 및 디렉터리 구조에 따라 달라집니다.</p>


  <h1>캐시 공간 감소</h1>


  <p>이전에는 Azure Backup에서 Azure에 백업되는 볼륨 크기의 15%에 대한 캐시 공간이 필요했습니다. 이것은 일반적으로 작은 볼륨에 대 한 잘, 그것은 10TB 보다 큰 볼륨으로 금지 되었다. 이 캐시 공간은 주로 백업 중인 파일을 카탈로그로 만드는 데 사용되는 메타데이터 VHD로 구성됩니다. 디스크 공간을 훨씬 적게 활용하는 이 메타데이터를 계산하는 새로운 알고리즘을 도입했습니다. 볼륨이 큰 내부 테스트에서는 이제 3배 개선된 5% 미만의 캐시 공간 요구 사항이 표시됩니다. 이를 위해 백업 중인 데이터 크기의 5% 미만으로 캐시 공간에 대한 요구 사항을 업데이트하고 있습니다.</p>


  <h1>보존 증가</h1>


  <p>Azure Backup은 클라우드 백업에 대한 복구 지점 수를 증가했습니다. 이를 통해 유연한 보존 정책이 대기업의 HIPAA와 같은 엄격한 규정 준수 요구 사항을 충족할 수 있습니다. 새로운 최대 복구 지점 수가 무엇인지 궁금해하는 사람들을 위해 366에서 9999로 증가했습니다.</p>


  <h1>그리고 더 많은&hellip;</h1>


  <p>이는 Azure에 대한 대규모 데이터 원본을 보호할 때 고객 환경을 개선하기 위한 추가 최적화입니다. 이 서비스는 장기 실행 작업이 안정적으로 완료되도록 다양한 백업 프로세스 단계에서 시간 제한을 늘렸습니다. 백업 데이터 카탈로그화는 클라우드 백업을 보다 효율적으로 처리하기 위해 백업 데이터를 업로드하는 일반 프로세스에서 분리되었습니다. Azure Backup은 DPM 기록기 서비스를 활용하여 클라우드 백업에 대한 증분 변경 내용을 결정합니다. 이제 클라우드 백업의 안정성을 높이기 위해 강화된 이 서비스에 일시적인 오류가 발생했습니다.</p>


