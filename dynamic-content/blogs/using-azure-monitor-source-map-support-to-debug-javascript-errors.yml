Title: Azure Monitor 원본 맵 지원을 사용하여 JavaScript 오류 디버그
Summary: "Azure Monitor의 새로운 소스 맵 지원은 개발자가 JavaScript 애플리케이션을 관찰, 진단 및 디버그할 수 있는 도구 목록을 확장합니다. \n\n조직으로 디버그하기 어려운..."
Content: >-
  <p>Azure Monitor&rsquo;의 새로운 소스 맵 지원은 개발자가 JavaScript 애플리케이션을 관찰, 진단 및 디버그할 수 있는 도구 목록을 확장합니다.</p>


  <h2>디버그하기 어려운 경우</h2>


  <p>조직에서 React, Angular 및 Vue와 같은 최신 JavaScript 프런트 엔드 프레임워크를 빠르게 채택함에 따라 가시성 문제가 남아 있습니다. 개발자는 배포 시 JavaScript 애플리케이션을 자주 축소/축소/번들로 묶어 페이지를 보다 성능이 높고 경량화하여 catch되지 않은 오류에서 수집된 원격 분석을 난독화하고 이러한 오류를 식별하기 어렵게 만듭니다.</p>


  <p>원본 맵은 이 문제를 해결하는 데 도움이 됩니다. 그러나 캡처된 스택 추적을 올바른 소스 맵과 연결하는 것은&rsquo; 어렵습니다. 페이지의 여러 버전, A/B 테스트 및 안전한 배포 플라이팅을 지원해야 하며 프로덕션 오류를 신속하게 해결하고 수정하는 것은&rsquo; 거의 불가능합니다.</p>


  <h2>원클릭으로 수정</h2>


  <p>Azure Monitor&rsquo;의 새 원본 맵 통합을 통해 사용자는 Azure Monitor 애플리케이션 Insights 리소스를 Azure Blob Services 컨테이너에 연결하고 한 번의 클릭으로 Azure Portal에서 해당 호출 스택을 수정할 수 있습니다. 원활한 엔드 투 엔드 환경을 위해 원본 맵을 Blob Storage에 자동으로 업로드하도록 CI/CD(지속적인 통합 및 지속적인 업데이트) 파이프라인을 구성합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/86364188-7175-4963-ae0c-23c4cdc37067.gif"><img alt="GIF shows user clicking Unminify button below call stack code window" height="340" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/afb741b8-1eff-4f60-b6fa-c280efd22d1a.gif" style="display: inline;" title="" width="640"></a></p>


  <h2>&rsquo;Microsoft Cloud App Security 스토리</h2>


  <p>Microsoft의 MCAS(Microsoft Cloud App Security) 팀은 React JavaScript 프런트 엔드로 확장성이 뛰어난 서비스를 관리하고 클라이언트 쪽 관찰성을 위해 Azure Monitor 애플리케이션 Insights 사용합니다.</p>


  <p>지난 5년 동안, 그들은&rsquo; 하루에 여러 버전을 배포하는 민첩성에서 성장했습니다. 각 배포는 수백 개의 원본 맵 파일을 생성하며, 버전 및 유형에 따라 Azure Blob 컨테이너 폴더에 자동으로 업로드되고 30일 동안 저장됩니다.</p>


  <p>MCAS 팀의 수석 소프트웨어 엔지니어링 매니저인 Daniel Goltz는 소스 맵 통합이 우리 팀의 판도를 바꾸는 요소라고 설명 &ldquo;합니다. 이전에는 예외의 수정되지 않은 스택 추적을 기반으로 JavaScript를 디버그하고 해결하는 것이 매우 어렵고 때로는 불가능했습니다. 이제 통합을 사용하도록 설정하면 오류가 발생한 정확한 줄로 오류를 추적하고 몇 분 내에 버그를 수정할 수 있습니다.&rdquo;</p>


  <h2>JavaScript 데모 디버깅</h2>


  <p>데모 애플리케이션의 예제 시나리오는 다음과 같습니다&rsquo;.</p>


  <p><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" src="https://www.microsoft.com/en-us/videoplayer/embed/RE4sqoV" width="560"></iframe></p>


  <h2>시작</h2>


  <p>원본 맵 지원을 한 번 구성하고 애플리케이션 Insights 리소스 혜택의 모든 사용자를 구성합니다. 시작하는 세 단계는 다음과 같습니다.</p>


  <ol>
      <li>JavaScript SDK를 사용하여 웹 모니터링을 사용하도록 설정합니다.</li>
      <li>원본 맵 스토리지 계정을 구성합니다.
      <ol>
          <li><a href="https://docs.microsoft.com/en-us/azure/azure-monitor/app/source-map-support#from-the-end-to-end-transaction-details-page" target="_blank">엔드 투 엔드 트랜잭션 세부 정보 블레이드</a>입니다.</li>
          <li><a href="https://docs.microsoft.com/en-us/azure/azure-monitor/app/source-map-support#from-the-properties-page" target="_blank">속성 블레이드</a>입니다.</li>
      </ol>
      </li>
      <li>CI/CD 파이프라인을 구성합니다.</li>
  </ol>


  <p>참고: 관련 원본 맵 파일을 사용할 수 있도록 새 버전의 애플리케이션이 배포할 때마다 원본 맵 파일을 Blob에 업로드하는 <a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/tasks/deploy/azure-file-copy?view=azure-devops" target="_blank">Azure 파일 복사</a> 작업을 Azure DevOps 빌드 파이프라인에 추가합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/81153466-b237-4885-a7a5-05f36f676e10.png"><img alt="A sample desktop showing the build and deploy sources " border="0" height="635" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad9e5f51-216f-4841-b8ed-c499f05e5588.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a>&nbsp;</p>


  <h2>수동으로 원본 맵 끌기</h2>


  <p>원본 맵 스토리지가 아직 구성되지 않았거나 구성된 Azure Blob Storage 컨테이너&rsquo;에서 원본 맵 파일이 누락된 경우에도 원본 맵 파일을 수동으로 끌어서 Azure Portal의 호출 스택에 놓을 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aea6da1a-8cb3-4971-87a7-c43041fe5d84.gif"><img alt="GIF shows user dragging source map file from file explorer to call stack code window" height="458" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bfa94c50-0433-41c0-93e2-4c6a933691e1.gif" style="display: inline;" title="" width="1024"></a></p>


  <p>&nbsp;</p>


  <h2>피드백 제출</h2>


  <p>마지막으로 이 기능은 Azure Monitor 커뮤니티가 <a href="https://github.com/Microsoft/ApplicationInsights-JS/issues/178" target="_blank">GitHub 말했기</a> 때문에 가능합니다. 계속 이야기하고, 우리는&rsquo; 계속 듣고 있습니다. <a href="https://feedback.azure.com/forums/357324-azure-monitor-application-insights?category_id=161997" target="_blank">UserVoice에 대한 아이디어를 입력</a>하거나, <a href="https://github.com/Microsoft/ApplicationInsights-JS/issues/" target="_blank">GitHub 대한 새 문제를</a> 만들거나, <a href="https://stackoverflow.com/search?q=Azure-Application-Insights%2C+JavaScript" target="_blank">StackOverflow에 대한 질문을</a> 하거나, 아래에 의견을 게시하여 대화에 참여하세요.</p>
