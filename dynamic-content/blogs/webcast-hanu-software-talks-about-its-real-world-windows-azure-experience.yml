Title: '웹캐스트: Hanu Software가 실제 Windows Azure 환경에 대해 이야기하다'
Summary: 2011년 7월 6일 오늘 라이브 웹캐스트에 참여하여 Microsoft에서 한 회사의&rsquo; 직접 경험을 듣고 싶다면 Hanu Softwares&rsquo;가 실제 Windows Azure 환경에 대해 이야기하는 것을 듣습니다...
Content: '<p>2011년 7월 6일 오늘 라이브 웹캐스트에 참여하여 Hanu Softwares&rsquo;가 실제 Windows Azure 환경에 대해 이야기하는 것을 듣습니다.</p>  <p>Microsoft 클라우드 솔루션 및 Windows Azure에 대한 한 회사의&rsquo; 직접 경험을 듣고 싶다면 다음 주 수요일, 2011년 7월 6일 수요일 오전 10-11:00(PT)에 Hanu Software를 사용하여 무료 웹캐스트를 놓치지 마세요&rsquo;.&nbsp; 이 세션에서&ldquo;는 Windows Azure를 사용하여 현실로 가져오기: 실제 사용&rdquo;, Hanu Technology Head Vyas Bharghava는 Hanu가 Microsoft 클라우드 솔루션을 활용하고 Azure 솔루션을 개발한&nbsp;&nbsp; Windows Azure 솔루션을 실제 비즈니스 사례로&nbsp; 활용하는 방법을 공유합니다.</p>  <h4><span class="Apple-style-span" style="font-weight: normal;">이 웨비나에 관심이 있는&rsquo; 경우 다음을 수행합니다.</span></h4>  <ul>  <li>SaaS(Software-As-a-Service) 애플리케이션을 빌드하거나 기존 데스크톱 애플리케이션을 클라우드로 마이그레이션합니다.</li>  <li>인프라가 아닌 애플리케이션에 집중합니다.</li>  <li>기존 Visual Studio 및 .NET, PHP, Java를 활용하여 강력한 클라우드 애플리케이션을 빌드합니다.</li>  <li>클라우드를 채택하려는 고가용성, 고성능, 확장성 있는 애플리케이션을 만들지만 어디서 시작해야 하는지 혼동합니다.</li>  </ul>  <p>&nbsp;</p>  <p>자세히 알아보고 등록하려면 여기를 클릭하십시오. &nbsp;&nbsp;</p>  <p>&nbsp;트윗</p>'
