Slug: cloud-commercial-communities-webinar-and-podcast-newsletter-january-2019
Title: 클라우드 상업 커뮤니티 웨비나 및 팟캐스트 뉴스레터 - 2019년 1월
Summary: 클라우드 상업 커뮤니티 월간 웨비나 및 팟캐스트 업데이트를 시작합니다. 팀은 매월 Microsoft 파트너와 고객이 Microsoft Azure 및 Dynamics를 사용하여 성공을 높이기 위해 알아야 하는 핵심 프로그램, 업데이트, 추세 및 기술에 중점을 둡니다.
Content: >-
  <p>클라우드 상업 커뮤니티 월간 웨비나 및 팟캐스트 업데이트를 시작합니다. 팀은 매월 Microsoft 파트너와 고객이 알아야 하는 핵심 프로그램, 업데이트, 추세 및 기술을 중시하여 Microsoft Azure 및 Dynamics를 사용하여 성공을 높일 수 있습니다. <a href="https://www.microsoftpartnercommunity.com/t5/Events/bd-p/cloud_ai_events" target="_blank">라이브 웨비나</a>를 catch하고 라이브 QA&amp;에 참여해야 합니다. 세션을 놓친 경우 요청 시 검토할 수 있습니다. 또한 업계 뉴스를 최신 상태로 유지하기 위해 <a href="https://azure.microsoft.com/en-us/industries/podcast/" target="_blank">업계 팟 캐스트</a> 를 구독하는 것이 좋습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d0eaee96-60d6-4dc0-a3f2-8a4a0a69e24b.png"><img alt="Human hand holding global imagery representing connection between different countries" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2e1827d4-5419-4f15-86fe-269269002bf3.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="서로 다른 국가 간의 연결을 나타내는 글로벌 이미지를 들고 있는 인간의 손" width="640"></a></p>


  <h2>1월 예정</h2>


  <h3>웹 세미나</h3>


  <ul>
   <li><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=r3d0g7&amp;source=Industry" target="_blank">Microsoft for Startups를 사용하여 성장, 빌드 및 커넥트</a> &ndash; 2019년 1월 23일 오전 11:00 PST<br>
  Microsoft for Startups는 기술, 채널, 시장 및 고객에 대한 액세스를 통해 스타트업이 Microsoft 비즈니스 파트너가 될 수 있도록 설계된 고유한 프로그램입니다. 5억 달러 규모의 이니셔티브인 Microsoft for Startups 프로그램에 대해 자세히 알아보려면 이 세션을 튜닝하여 스타트업이 비즈니스를 구축하고 성장시키는 데 필요한 기술과 고객 기반 모두에 액세스할 수 있도록 합니다.</li>
   <li>Microsoft &ndash; <a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=j0v6c6&amp;source=Industry" target="_blank">에서 지능형 소매를 사용하도록 설정하여 데이터를 달러로 변환</a> 2019년 1월 29일 오전 10:00 PST<br>
  Microsoft는 소매업체가 직원 역량을 강화하고, 디지털 변환을 주도하고, 데이터 기반 인사이트를 캡처하여 파트너 및 고객의 성장을 가속화함으로써 맞춤형 고객 환경을 제공할 수 있도록 하고 있습니다. 이 30분 세션은 소매 전문가와 함께 라이브 QA&amp;를 사용할 수 있는 기회를 통해 각 지능형 소매 시나리오에 대한 실제 사례 연구 및 실행 가능한 솔루션으로 파트너를 무장시킬 것입니다.</li>
   <li><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=t8m9d5&amp;source=Industry" target="_blank">Azure Marketplace 및 AppSource Publisher 지급 및 판매자 Insights</a> &ndash; 2019년 1월 30일 오전 11:00 PST<br>
  Azure Marketplace 및 AppSource는 Microsoft와 함께 출시하고 고객에게 제품을 홍보할 수 있는 실행 패드입니다. 이 흥미로운 세션에 참여하여 Azure Marketplace 및 AppSource Publisher 지급이 작동하는 방식에 대해 자세히 알아보고 Cloud 파트너 포털 내에서 판매자 인사이트 도구에 노출됩니다.</li>

  </ul>


  <h3>Podcasts</h3>


  <ul>
   <li>Azure &ndash; <a href="https://azure.microsoft.com/en-us/industries/podcast/" target="_blank">에서 진화하는 보험 위험 컴퓨팅 및 모델링</a> Nick Leimer는 보험 업계에서 발생하는 변화와 기업이 어떻게 다루고 있는지를 공유합니다. 특히 규정 준수에 대한 컴퓨팅 위험과 Azure Batch 또는 Azure High-Performance 컴퓨팅과 같은 Azure 서비스에 적합한 방법을 살펴봅니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/industries/podcast/" target="_blank">디지털 변환을 사용하여 의료 비용 절감: Azure의 보안, 규정 준수 및 백업</a> &ndash; 의료 IT 베테랑인 David Houlding은 조직의&rsquo; 디지털 트랜스포메이션의 일환으로 의료 비용 절감에 대해 문의하고 이러한 변환이 성공하는 데 필요한 도구와 기술을 구체적으로 간략하게 설명합니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/industries/podcast/" target="_blank">실시간 결제를 위해 Azure 채택</a> &ndash; 이 에피소드에서 하워드 부시는 금융 기관이 오늘날 사용하는 관습적인 일괄 처리 거래 대신 실시간 거래를 활성화하는 것에 대해 우리와 이야기합니다.</li>
   <li>PTC &ndash; <a href="https://azure.microsoft.com/en-us/industries/podcast/" target="_blank">를 사용하여 IoT를 구현하는 전체 수명 주기</a> 계획에서 스트리밍 분석에 이르기까지 이 에피소드는 회사에 IoT를 도입하는 모든 단계를 살펴봅니다. 데이터를 갖는 것만으로는 의사 결정을 내리기에 충분하지 않은 경우가 많습니다. Insights 해당 데이터에서 수집해야 합니다.</li>
   <li>지금 &ndash; <a href="https://azure.microsoft.com/en-us/industries/podcast/joel-neidig-of-simba-chain-talks-with-us-about-blockchain-as-a-service/" target="_blank">라이브 SIMBA 체인의 조엘 Neidig 서비스</a> &ndash;&nbsp; 로 블록 체인에 대해 우리와 이야기 팟 캐스트는 서비스로 블록 체인에 초점을 맞추고 어떻게 제조에 활용할 수 있습니다. 매우 실제적인 사용 사례와 성공 사례를 통해 블록체인이 오늘날 다양한 방식으로 제조에 어떤 영향을 미치는지 확인할&#39;있습니다.</li>
   <li>Azure Cognitive Services에서 컨테이너 &ndash; 지원<a href="https://azure.microsoft.com/en-us/industries/podcast/using-cognitive-services-with-containers/" target="_blank">과 함께 Cognitive Services를 사용하여</a> Live Now &ndash; 를 사용하면 개발자가 Azure에서 사용할 수 있는 것과 동일한 풍부한 API를 사용할 수 있으며 Docker 컨테이너와 함께 제공되는 서비스를 배포하고 호스트할 수 있는 위치에 유연성을 제공할 수 있습니다.</li>
  </ul>


  <h2>12월 요약</h2>


  <h3>웹 세미나</h3>


  <ul>
   <li>Microsoft &ndash; <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fmicrosoftcloudpartners.eventbuilder.com%2Fevent%3Feventid%3Da7j7n2%26source%3DCCCComms&amp;data=02%7C01%7Cv-miwe%40microsoft.com%7C65231bbb0110444ca31308d6555c3bca%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636790251954524423&amp;sdata=8wJ4oHVcgffSOEM5lyu4fJDiOw7IQFtbcijsW00IOVQ%3D&amp;reserved=0" target="_blank">에서 AI를 사용하여 비즈니스 혁신</a> AI 산업 동향, Microsoft AI 플랫폼이 비즈니스 프로세스, 봇, 인지 서비스 및 Azure 기계 학습을 포함한 Azure AI Services의 역량을 강화하는 방법을 살펴봅니다.</li>
   <li><a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fmicrosoftcloudpartners.eventbuilder.com%2Fevent%3Feventid%3Dm1b2r5%26source%3DCCCComms&amp;data=02%7C01%7Cv-miwe%40microsoft.com%7C65231bbb0110444ca31308d6555c3bca%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636790251954534427&amp;sdata=Wo%2BCUAXZdxqwce92cpYc9c0J7gUdZ%2FJ6l2sJ91koE%2Bs%3D&amp;reserved=0" target="_blank">Azure Marketplace 및 AppSource Publisher 온보딩 및 지원</a> &ndash; 게시자 온보딩 프로세스, 일반적인 차단에 대한 모범 사례 및 사용 가능한 지원 리소스에 대해 알아봅니다.</li>
   <li>Azure &ndash; <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fmicrosoftcloudpartners.eventbuilder.com%2Fevent%3Feventid%3Dv8e7m1%26source%3DCCCComms&amp;data=02%7C01%7Cv-miwe%40microsoft.com%7C65231bbb0110444ca31308d6555c3bca%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636790251954544437&amp;sdata=RU%2BwnRX8k%2B%2B6Ijpm%2BNSzM6MeLutR36uGPq%2FuM0Ip1AU%3D&amp;reserved=0" target="_blank">에서 컨테이너를 사용하여 확장 가능한 클라우드 애플리케이션 빌드</a> Azure Container Registry, ACI(Azure Container Instances), AKS(Azure Kubernetes Services) 및 라이브 데모가 포함된 릴리스 자동화 도구의 개요입니다.</li>
  </ul>


  <h3>Podcasts</h3>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/industries/podcast/david-houlding-on-the-present-and-future-of-healthcare-technology/" target="_blank">블록체인, 인공 지능 및 기계 학습이 의료에 어떤 의미가 있는지 알아보기</a> &ndash; Microsoft 수석 의료 프로그램 관리자인 David Houlding은 의료에 영향을 주는 블록체인, 인공 지능, 기계 학습과 같은 주제에 대해 설명합니다.</li>
   <li>기계 학습 프로젝트 &ndash; <a href="https://azure.microsoft.com/en-us/industries/podcast/jess-panni-from-endjin-discusses-data-science-in-industry/" target="_blank">로 작업하는 실제 인사이트</a> Jess Panni와 David Starr는 기계 학습 프로젝트에서 배운 인사이트와 Machine Learning Studio를 사용하여 생성된 데이터에서 실행 가능한 인사이트를 얻습니다.</li>
  </ul>


  <p><a href="https://azure.microsoft.com/industries/podcast/" target="_blank">Microsoft 업계 환경 팀 팟캐스트 페이지에서 최근 팟캐스트</a> 에피소드를 확인하세요.</p>
