Title: 오픈 소싱 App Service Mobile .NET Server SDK
Summary: App Service Mobile .NET Server SDK는 이제 GitHub 오픈 소스입니다.  Microsoft는 모든 Azure Mobile SDK를 공개적으로 개발하고 커뮤니티 기여를 환영합니다.
Content: >-
  <p>App <a href="https://github.com/Azure/azure-mobile-apps-net-server">Service Mobile용 .NET Server SDK</a>가 GitHub 오픈 소스임을 발표하게 되어&#39;. 이는 지난 달 <a href="https://github.com/Azure/azure-mobile-apps-node">Node.js Server SDK</a> 의 오픈 소싱에 따른 것입니다. <a href="https://github.com/Azure/azure-mobile-services">iOS, Android, Xamarin 및 Windows용 클라이언트 라이브러리</a>는 꽤 오랫동안 오픈 소스이므로 이 릴리스에서는 모든 Azure Mobile SDK가 오픈 소스입니다.</p>


  <p>모든 Azure Mobile 리포지토리를 쉽게 찾을 수 있도록 다른 리포지토리 및 유용한 리소스에 대한 링크가 포함된 uber 리포지토리, <a href="https://github.com/Azure/azure-mobile-apps">azure-mobile-apps</a>를 만들&#39;있습니다.</p>


  <h2>참여</h2>


  <p>Microsoft는 모든 Azure Mobile SDK를 공개적으로 개발하고 커뮤니티 기여를 환영합니다. 실제로 NuGet 아직 릴리스되지&#39;않은 <a href="https://github.com/Azure/azure-mobile-apps-net-server">.NET Server SDK</a> 리포지토리에 일부 커밋이 표시될&#39;있습니다. 또한 <a href="https://github.com/Azure/azure-mobile-apps-net-server/issues">GitHub 문제에</a> 대한 활성 작업을 추적하고 있습니다.</p>


  <p>원본 또는 Azure 자습서의 xml 문서도 설명서에 기여할 수 있습니다. <a href="https://github.com/Azure/azure-content">azure.microsoft.com 설명서는 GitHub 호스트</a>되므로 오타 또는 개선 가능한 자습서를 발견하면 참여하세요!</p>


  <h2>App Service Mobile이란?</h2>


  <p>Azure App Service는 웹, 모바일 및 통합 환경을 쉽게 빌드할 수 있는 완전히 관리되는 플랫폼입니다. App Service는 서버 및 인프라를 관리하여 자동 크기 조정, 연속 통합, 배포 슬롯, 온-프레미스 리소스에 대한 보안 연결, 백업 및 복원, 자동화된 A/B 테스트, 웹 작업 등을 제공합니다.</p>


  <p>App Service Mobile은 서버 SDK(Node.js 및 .NET 모두)와 iOS, Android, Xamarin 및 Windows 대한 클라이언트 SDK 집합을 제공합니다. 이러한 SDK를 사용하면 오프라인 데이터 동기화, 사용자 인증 및 푸시 알림을 사용하는 모바일 클라이언트 앱을 쉽게 만들 수 있습니다.</p>


  <p>Azure 계정이&#39;없는 경우 <a href="https://tryappservice.azure.com/?appServiceName=mobile">App Service 체험</a>을 방문하여 수명이 짧은 App Service Mobile 백 엔드를 만들 수 있습니다.</p>


