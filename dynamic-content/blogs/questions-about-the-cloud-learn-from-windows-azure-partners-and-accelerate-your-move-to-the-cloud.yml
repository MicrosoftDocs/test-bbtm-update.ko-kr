p>  </td>  <td style="text-align: center;" valign="top" width="148">  <p>&nbsp;</p>  </td>  <td style="text-align: center;" valign="top" width="97">  <p><a href="https://www.youtube.com/windowsazure#p/u/7/3tQALqryAng" target="_blank">동영상</a></p>  </td>  </tr>  <tr>  <td style="text-align: center;" valign="top" width="148">  <p><b>메탕가 주</b></p>  </td>  <td style="text-align: center;" valign="top" width="148">  <p>&nbsp;</p>  </td>  <td style="text-align: center;" valign="top" width="97">  <p><a href="https://www.youtube.com/windowsazure#p/u/6/fgGqrvS6TIg" target="_blank">동영상</a></p>  </td>  </tr>  <tr>  <td style="text-align: center;" valign="top" width="148">  <p><b>Quest Software</b></p>  </td>  <td style="text-align: center;" valign="top" width="148">  <p><a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000007855" target="_blank">사례 연구</a></p>  </td>  <td style="text-align: center;" valign="top" width="97">  <p><a href="https://www.youtube.com/windowsazure#p/u/5/BOjuNW-3Bgk" target="_blank">동영상</a></p>  </td>  </tr>  <tr>  <td style="text-align: center;" valign="top" width="148">  <p><b>SOASTA</b></p>  </td>  <td style="text-align: center;" valign="top" width="148">  <p><a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?casestudyid=4000006979" target="_blank">사례 연구</a></p>  </td>  <td style="text-align: center;" valign="top" width="97">  <p>&nbsp;</p>  </td>  </tr>  <tr>  <td style="text-align: center;" valign="top" width="148">  <p><b>StorSimple</b></p>  </td>  <td style="text-align: center;" valign="top" width="148">  <p><a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000008345" target="_blank">사례 연구</a></p>  </td>  <td style="text-align: center;" valign="top" width="97">  <p><a href="https://www.youtube.com/windowsazure#p/u/4/6S-LI21woV4" target="_blank">동영상</a></p>  </td>  </tr>  <tr>  <td style="text-align: center;" valign="top" width="148">  <p><b>TicTacTi</b></p>  </td>  <td style="text-align: center;" valign="top" width="148">  <p><a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000008145" target="_blank">사례 연구</a></p>  </td>  <td style="text-align: center;" valign="top" width="97">  <p>&nbsp;</p>  </td>  </tr>  </tbody>  </table>  <p>Windows Azure 파트너는 클라우드에 대해 배우고, 질문에 답변하고, 문제를 해결하는 데 도움이 되는 다양한 경험과 전문 지식을 제공합니다. 파트너가 제공하는 이러한 리소스를 활용하여 클라우드로 원활하게 진행합니다.</p>'
