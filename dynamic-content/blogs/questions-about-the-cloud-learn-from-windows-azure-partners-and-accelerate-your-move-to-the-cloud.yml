Title: 클라우드에 대한 질문 Windows Azure 파트너로부터 알아보고 클라우드로의 이동 가속화
Summary: '&rsquo;클라우드로 이동하기로 결정하면 특정 세부 정보 및 기능에 대한 백만 개의 질문이 발생합니다. 질문에 대한 답변을 찾는 것은 항상 쉽지는&rsquo; 않지만...'
Content: '<p>&rsquo;클라우드로 이동하기로 결정하면 특정 세부 정보 및 기능에 대한 백만 개의 질문이 발생합니다. 질문에 대한 답변을 찾는 것은&rsquo; 항상 쉽지는 않지만 <a href="https://www.windowsazure.com?WT.mc_id=cmp_pvid001_blg_001" target="_blank">Windows Azure</a> 파트너는 질문에 답변하고 특정 요구 사항을 해결하는 데 필요한 구성 요소를 제공하여 도움을 줄 수 있습니다.</p>  <p>자세한&rsquo; 내용을 알아보기 위해 SaaS(Software-as-A-Service) 애플리케이션을 빌드하거나 개선하는 방법을 설명하는 일부 주요 파트너와 함께 비디오 및 사례 연구를 만들어 더 빠르게 출시하고, 비용 효율성을 높이고, 비즈니스를 성장시킵니다. 이러한 비디오 및 사례 연구는 다음 세 가지 주요 주제에 초점을 맞춥니다.</p>  <p><b>SAAS 사용 앱</b></p>  <p>SaaS를 포함하도록 비즈니스가 발전함에 따라 수익 및 수익 목표를 지원하는 데 적합한 기술을 파악하고 있나요? Windows Azure로 마이그레이션하는 동안 청구, 보안, 프로비전, 수익 창출, 테스트 및 관리 요구 사항에 대한 파트너 Metanga, <a href="https://www.inishtech.com/" target="_blank">Inish Tech</a>, Cenzic, TicTacTi 및 SOASTA를 탭하는 방법을 알아봅니다.&nbsp;</p>  <p><b>중요 업무용/Enterprise 앱을 클라우드로 이동</b><b></b></p>  <p>Gizmox, SOASTA, <a href="https://www.evolven.com/" target="_blank">Evolven</a>, <a href="https://www.quest.com/" target="_blank">Quest</a> 및 <a href="https://www.gigaspaces.com/" target="_blank">GigaSpaces</a>의 기술과 도구가 Windows Azure 기반 애플리케이션의 마이그레이션, 구성 관리, 성능 모니터링 및 클라우드 테스트를 쉽게 수행할 수 있는 방법을 알아봅니다.</p>  <p>&nbsp;<b>기존 애플리케이션 확장</b></p>  <p>스토리지 및 컴퓨팅에 대한 하이브리드 접근 방식을 취하여 온-프레미스 애플리케이션을 보다 안정적이고 빠르며 탄력적으로 만드는 방법과 StorSimple, GigaSpaces 및 Cumulux를 통해 애플리케이션을 클라우드로 보다 쉽게 확장할 수 있는 방법을 이해합니다.</p>  <table style="width: 559px; height: 186px;" align="center" border="1" cellpadding="0" cellspacing="0">  <tbody>  <tr>  <td valign="top" width="148">  <p style="text-align: center;"><span style="font-size: medium;"><em><b>파트너</b></em></span></p>  </td>  <td valign="top" width="148">  <p><b>&nbsp;</b></p>  </td>  <td valign="top" width="97">  <p><b>&nbsp;</b></p>  </td>  </tr>  <tr>  <td style="text-align: center;" valign="top" width="148">  <p><b>Cenzic</b></p>  </td>  <td style="text-align: center;" valign="top" width="148">  <p>&nbsp;</p>  </td>  <td style="text-align: center;" valign="top" width="97">  <p><a href="https://www.youtube.com/windowsazure#p/u/12/9P7HGshPeu