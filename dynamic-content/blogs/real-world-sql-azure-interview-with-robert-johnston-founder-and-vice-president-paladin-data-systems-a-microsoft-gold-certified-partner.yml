Title: '실제 세계 SQL Azure: Microsoft 골드 인증 파트너인 Paladin Data Systems의 설립자이자 부사장인 로버트 존스턴과의 인터뷰'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 리얼 월드 SQL Azure 시리즈의 일환으로, 우리는 로버트 존스턴, 팔라딘 데이터 시스템의 설립자 및 부사장, SQL 이동에 대해 이야기 ...'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>Real World SQL Azure 시리즈의 일환으로 Paladin Data Systems의 창립자이자 부사장인 로버트 존스턴(Robert Johnston)에게 대규모 고객과 소규모 시민 정부 및 지방 관할권 모두에 쉽고 비용 효율적으로 서비스를 제공하기 위해 SQL Azure 이동하는 것에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다.</p>  <p><b>MSDN: Paladin 데이터 시스템 및 제공하는 제품 및 서비스에 대해 알려드릴 수 있나요?</b></p>  <p><b>존스턴: </b> 우리의 핵심 철학은 간단합니다. 우리는 구세계 가치와 서비스에 대한 헌신을 군사 및 정부 기관, 천연 자원 커뮤니티, 시 및 카운티 기관과 같은 산업을 위한 최신 기술 솔루션과 결합합니다. 당사의 솔루션은 비즈니스 프로세스를 자동화하고 고객의 효율성을 높이는 데 도움이 됩니다. </p>  <p><b>MSDN: Microsoft 클라우드 기반 솔루션을 제공하는 것에 대해 생각하기 시작한 이유는 무엇인가요? </b></p>  <p><b>존스턴: </b> Microsoft 기술을 사용하여 인터록싱 소프트웨어(Interlocking Software)라는 계획 및 허용 솔루션을 다시 만들기로 결정하면서 이야기가 시작됩니다. Oracle 플랫폼에 구축되었지만 대부분의 지역 관할권은 Microsoft 기술 스택에 정착했으며 Oracle을 너무 복잡하고 비용이 많이 드는 것으로 간주했습니다. 그래서 SMARTGov Community 이라는 새로운 제품으로, 우리는 그 시장을 열기 위해 마이크로 소프트로 이동했다. 소규모 관할권의 배포를 용이하게 하고 비용을 줄이기 위해 호스트된 버전을 제공하고자 했습니다. 그러나 우리는 호스팅 사업에 들어가고 싶지 않았습니다. 애플리케이션 안정성 및 가용성에 대한 고객의 요구를 충족하는 데 필요한 고가용성 클러스터형 서버 시나리오를 빌드하는 데 너무 비쌉니다. 다행히 이 무렵에 Microsoft는 SQL Azure 시작했습니다.</p>  <p><br><b>MSDN: 이 문제를 해결하기 위해 Azure를 SQL Azure Windows 선택한 이유는 무엇인가요?</b></p>  <p><b>존스턴: </b> Amazon Elastic Compute Cloud를 살펴보았지만 이 솔루션을 사용하면 데이터베이스 서버를 관리해야 했습니다. 이에 비해 Microsoft 클라우드 컴퓨팅은 컴퓨팅 서비스와 데이터 스토리지를 결합하는 완전한 플랫폼을 제공했습니다. 솔루션은 관계형 데이터베이스에 종속됩니다. 클라우드에 완전히 관리되는 관계형 데이터베이스가 있으면 SMARTGov Community 대한 SQL Azure 이루어졌습니다. 고객과의 대화에서 많은 사람들이 클라우드 기반 서비스에 대해 Microsoft 이름을 신뢰한다는 것을 알게 됩니다. Microsoft는 자체 소프트웨어가 Windows 운영 체제를 기반으로 하고 Azure가 확장 작업의 비용을 더 쉽게 예측할 수 있는 사용당 종량제 가격 책정 모델을 제공하는 Windows 호환성 각도를 좋아했습니다. 또한 SQL Azure 데이터를 안전하고 관리할 수 있습니다. 백 엔드 서버를 프로비전하거나, 하드 디스크를 구성하거나, 모든 종류의 하드웨어 계층에서 작업하지 않고도 더 많은 고객을 계속 추가할 수 있습니다.</p>  <p><b>MSDN: 전환하는 데 얼마나 걸렸나요?</b></p>  <p><b>존스턴: </b> 몇 달이 걸렸습니다. 개발 중인 기존 기술을 클라우드에 배포하는 것은 매우 쉬운 전환이었습니다. SMARTGov Community 고가용성 다중 테넌트 환경에서 실행하기 위해 고려해야 할 몇 가지 사항이 있었지만 큰 변경은 할 필요가 없었습니다. Microsoft는 많은 도움을 제공해 SQL Azure 훨씬 더 성공적으로 전환했습니다. </p>  <p><b>MSDN: SQL Azure 전환하여 어떤 이점을 얻었나요?</b></p>  <p><b>존스턴:</b> SQL Azure 통해 우리는 많은 잠재력을 가진 제품을 가져와 미개발 시장에서 고객의 요구를 충족하도록 맞춤화했습니다: 그리고 첫 번째 고객인 무킬테오 시(City of Mukilteo)는 출시하자마자 솔루션에 등록했습니다. 클라우드에서 SMARTGov Community 실행하면 이전 모델의 온-프레미스, 클라이언트/서버 모델에 비해 비즈니스 수행 비용이 절감됩니다. 또한 더 민첩합니다. Interlocking Software의 온-프레미스 배포를 설치하는 데 최대 300시간을 소비하는 대신 이제 고객에게 30시간 배포를 제공합니다. 더 빠른 배포는 판매 주기를 줄이고 고객에게 깊은 인상을 줍니다. SQL Azure 통해 SMARTGov Community 풍부한 기능과 기능을 저렴한 비용으로 쉽고 유지 관리가 없는 액세스를 원하는 소규모 관할권을 위한 완벽한 컴퓨팅 모델을 찾았습니다.</p>  <p>에서 전체 이야기를 읽어보세요. <br><a href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000009546">www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000009546</a> </p>  <p>고객 성공 사례에 SQL Azure 자세히 알아보려면 다음을 방문하세요.</p>  <p>www.sqlazure.com</p>  <p>&nbsp;</p>  <p>&nbsp;</p>'
