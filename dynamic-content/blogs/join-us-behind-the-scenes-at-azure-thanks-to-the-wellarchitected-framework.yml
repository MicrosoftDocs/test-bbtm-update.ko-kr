Title: Well-Architected Framework 덕분에 Azure의 백그라운드에서 함께하세요.
Summary: '여기서는 Azure에서 많은 조언을 제공합니다. 플랫폼에서 번창할 수 있도록 돕고 싶습니다. 안정성, 보안, 비용 최적화, 운영 우수성 및 성능 효율성은 클라우드 워크로드와 관련하여 쉽게 해결할 수 없다는 것을 알고 있습니다. Azure Well-Architected Framework의 이러한 각 핵심 요소들을 해결하는 기능을 어떻게 구동하는지 5가지 간략하게 살펴보는 가상 이벤트인 Backstage Tour에 참여하세요. '
Content: >-
  <p>Microsoft에서는 많은 조언을 제공합니다. Wed&rsquo;는 플랫폼에서 번창하는 데 도움을 주기를 정말 좋아합니다. 안정성, 보안, 비용 최적화, 운영 우수성 및 성능 효율성&mdash;은 클라우드 워크로드와 관련하여 쉽게 해결할 수 없다는 것을 알고 있습니다. <a href="https://aka.ms/wellarchitected/framework" target="_blank">여기서 Microsoft Azure Well-Architected Framework</a>가 그림에 들어옵니다.</p>


  <p>여기서&rsquo; 설명하는 방법은 다음과 같습니다.</p>


  <p>Microsoft Azure Well-Architected Framework는 워크로드의 품질을 향상시키는 데 사용할 수 있는 일단의 지침 원칙입니다. 이 프레임워크는 비용 최적화, 운영 우수성, 성능 효율성, 안정성 및 보안이라는 아키텍처 우수성의 다섯 가지 핵심 요소로 구성됩니다. 이러한 기둥을 통합하면 고품질의 안정적이며 효율적인 클라우드 아키텍처를 생성할 수 있습니다.</p>


  <p>Azure Well-Architected Framework의 이러한 각 핵심 요소에 대해 해결하는 기능을 제공하는 방법에 대해 5가지 간단한 미리 보기를 얻을 수 있는 가상 이벤트 <a href="https://aka.ms/WAF-Backstage" target="_blank">인 Backstage Tour</a>에 참여하세요. 뿐만 아니라 당신은 일이 커튼 뒤에 작동하는 방법을 배울 것입니다, 하지만 당신은 또한 당신이&rsquo;&rsquo;이 주제에 도움이 다른 곳에서 찾을 수 없습니다 몇 가지 팁과 트릭을 멀리 걸릴 것입니다.</p>


  <p>Azure Well-Architected Framework를 가이드로 사용하여 이전에 해본 적이 없는 작업을 수행합니다. 2021년 9월 23일 오전 10:00 AM &ndash;&nbsp;12:00 Pacific Timefollowed&mdash;의 <a href="https://docs.microsoft.com/en-us/learn/tv/" target="_blank">Learn TVfrom</a>&nbsp;에서 온라인으로 몇 주 후 전 세계에 Microsoft <a href="https://developer.microsoft.com/reactor/" target="_blank">Reactorswere</a>&mdash;&rsquo;를 통해&nbsp; Azure에서 백그라운드로 안내합니다.</p>


  <p>Azure 최고 기술 책임자인 Mark Russinovich는 Learn TV에서 이 2시간 라이브 이벤트에 오프닝 주소를 전달할 예정입니다. 오늘 발표자&mdash;<a href="https://aka.ms/WAF-Backstage" target="_blank">RSVP</a>에서 직접 질문에 대한 답변을 얻을 수있는 기회와 함께, 당신에게 다섯 세션을 가져올 것이다.</p>


  <h2>세션 및 해당 발표자의 전체 목록 확인</h2>


  <h3>키노트</h3>


  <p><strong>발표자:</strong> Mark Russinovich,&nbsp; Azure 최고 기술 책임자.</p>


  <h3>안정성: 안정성을 현관으로 바로 가져오기</h3>


  <p><strong>발표자:</strong> Daniel Gicklhorn, Azure용 디렉터 콘텐츠 배달.</p>


  <p>이 세션에서 Well&rsquo;은 Azure Front Door를 사용하여 백그라운드로 이동하고 글로벌 유리한 지점 및 Microsofts&rsquo; 글로벌 네트워크를 활용하여 에지에서 Azure의 앱에 이르기까지 사용자 환경을 스스로 치유하고 최적화하는 방법을 설명합니다.</p>


  <h3>보안: 보안 신호의 비밀 수명</h3>


  <p><strong>발표자:</strong> Rod Trent, 선임 보안 클라우드 옹호자, 클라우드 옹호.</p>


  <p>사이버 공격에 대처하고 긴급한 위협으로부터 보호하기 위해 Microsoft는 보안 에코시스템에서 수십억 개의 신호를 수집하여 Microsoft 365, Windows, Azure Defender 및 Azure Sentinel과 같은 제품에 기본 제공되는 컨텍스트 위협 인텔리전스&rsquo;를 만듭니다. 이 세션에서는 야생의 첫 번째 검색부터 사용자를 보호하는 규칙에 이르기까지 전체 여정을 통해 단일 신호를 따릅니다. 그런 다음, 이러한 규칙에 직접 액세스하고 자신의 목적을 위해 확장하는 방법을 보여 줄&#39;있습니다.</p>


  <h3>비용 최적화: Azure 비용을 최적화할 수 있다고 말할 때 저희를 믿어야 하는 두 가지 이유</h3>


  <p><strong>발표자:&nbsp;</strong> Priyanshi Mittal, 프로그램 관리자, Azure Cost Management 및 청구; Ritesh Kini 선임 프로그램 관리자, Azure 비용 최적화; 및 David Blank-Edelman, 선임 클라우드 옹호자, 확장 가능한 콘텐츠.</p>


  <p>Azure에는 고객이 클라우드 지출을 최적화하는 데 도움이 되는 다양한 도구와 기술이 있습니다. 이 세션에서는 백그라운드에서 Azure Advisor에 기본 제공되는 두 가지를 관찰합니다. 이 서비스를 구동 매혹적인 연구와 신중한 엔지니어링을 기반으로 꽤 마법의 물건이있다&rsquo;. 이 모든 것을 보여 드리며, 고유한 비용 최적화 노력을 위한 몇 가지 직접적인 팁을 제공합니다.</p>


  <h3>운영 우수성: ARM 템플릿 분리된&mdash; 리소스가 실제로 프로비전되는 방법</h3>


  <p><strong>발표자:</strong>&nbsp; Alex Frankel, 선임 프로그램 관리자, Azure 배포 및 David Blank-Edelman, 선임 클라우드 옹호자, 확장 가능한 콘텐츠.</p>


  <p>재현 가능한 인프라 및 워크로드는 운영 우수성에 매우 중요할 수 있습니다. Azure에서 빌드할 때 직접 작성되지 않은 ARM(Azure Resource Manager) 템플릿&mdash; 또는 Bicep, Farmer 또는 PSArm과 같은 도구를 통해 서비스를 시작합니다.간단한 템플릿에서 실행 중인 리소스의 단순하지 않은 집합으로 어떻게 이동하는지 궁금한 적이 있나요? Well&rsquo;은 전체 스토리를 처음부터 끝까지 보여 줍니다. 이 과정에서는 이 키 프로비저닝 도구를 사용하기 위한 몇 가지 팁을 보여 줍니다.</p>


  <h3>성능 효율성: 빠르고 안정적인 VM 배포를 위한 빠르고 격렬한&mdash; 최적화</h3>


  <p><strong>발표자:</strong> Sofia Joison(PM), Azure Core 기본 사항.</p>


  <p>VM(가상 머신)은 클라우드의 구성 요소입니다. 그리고 기본적인 것을&rsquo; 사용하면 성능이 뛰어나고 신뢰할 수 있는 환경을 갖는 것이 중요할&#39;있습니다. 이 세션에서는 내부적으로 VM을 프로비전하기 위한 Azure&#39;비밀 소스에 대해 알아봅니다. 이러한 기능을 활용하여 모든 VM 배포 요구 사항에 가장 적합한 환경을 얻을 수 있도록 몇 가지 팁과 요령을 공유할&#39;있습니다.</p>


  <h2>지금 등록</h2>


  <p>이 비하인드 스토리 기회를 활용하여 Azure Well-Architected Framework의 이러한 각 핵심을 해결하는 기능을 제공하는 방법을 5가지 간략하게 살펴봅니다. 오늘 오후 10:00 태평양 <a href="https://aka.ms/WAF-Backstage" target="_blank">TimeRSVP</a>&mdash;에서 2021년 9월 23일 오전 &ndash;&nbsp;12:00부터 저희와 함께 할 수 있기를 바랍니다.</p>
