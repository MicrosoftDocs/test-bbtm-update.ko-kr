  <p>애플리케이션 버전 기록을 볼 수도 있습니다. 이전 버전을 보고 액세스하려면 애플리케이션을 선택하고 명령 모음에서 "버전 기록"을 클릭합니다. 현재는 기본적으로 이전 버전만 읽습니다. 이전 버전과 상호 작용하려는 경우 이전 버전을 명시적으로 사용하도록 설정할 수 있습니다.</p>


