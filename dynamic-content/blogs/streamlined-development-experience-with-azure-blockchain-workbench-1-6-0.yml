Title: Azure Blockchain Workbench 1.6.0을 사용한 간소화된 개발 환경
Summary: Workbench 1.6.0 릴리스를 발표하게 되어 기쁩니다. 여기에는 애플리케이션 버전 관리, 업데이트된 메시징 및 간소화된 스마트 계약 개발과 같은 새로운 기능이 포함됩니다.
Content: >-
  <p>Azure Blockchain Workbench 1.6.0 릴리스를 발표하게 되어 기쁩니다. 여기에는 애플리케이션 버전 관리, 업데이트된 메시징 및 간소화된 스마트 계약 개발과 같은 새로운 기능이 포함됩니다. Azure Portal을 통해 Workbench의 새 인스턴스를 배포하거나 <a href="https://github.com/Azure-Samples/blockchain/tree/master/blockchain-workbench/scripts" target="_blank">업그레이드 스크립트</a>를 사용하여 기존 배포를 1.6.0으로 업그레이드할 수 있습니다.</p>


  <p>WorkbenchBase 기본 클래스를 제거하고 아웃바운드 메시징 형식을 변경하려면 기존 애플리케이션을 수정해야 하므로 <strong>호환성이 </strong>손상되는 변경 섹션에 유의하세요.</p>


  <p>이 업데이트는 다음 향상된 기능을 포함합니다.</p>


  <h2>애플리케이션 버전 관리</h2>


  <p>사용자의 가장 인기 있는 기능 요청 중 하나는 개발 프로세스에서 애플리케이션을 수동으로 변경하고 업데이트하는 대신 Workbench 애플리케이션을 쉽게 관리하고 버전을 지정할 수 있도록 하는 것이었습니다.</p>


  <p>웹앱 및 REST API를 통해 1.6.0의 애플리케이션 버전 관리 지원을 통해 Workbench 개발 스토리를 지속적으로 개선해 왔습니다. "버전 추가"를 클릭하여 웹 애플리케이션에서 직접 새 버전을 업로드할 수 있습니다. 애플리케이션 역할 이름이 변경된 경우 역할 할당은 새 버전으로 이월되지 않습니다.</p>


