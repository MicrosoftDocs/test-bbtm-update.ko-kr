  <h2>WorkbenchBase 클래스는 계약 코드에서 더 이상 필요하지 않습니다.</h2>


  <p>Workbench를 사용한 고객의 경우 계약 코드에 포함해야 하는 특정 클래스(WorkbenchBase)가 있음을 알 수 있습니다. 이 클래스를 사용하면 Workbench에서 지정된 계약을 만들고 업데이트할 수 있습니다. 사용자 지정 Workbench 애플리케이션을 개발할 때 WorkbenchBase 클래스에 정의된 함수를 호출하여 계약이 생성되거나 업데이트되었음을 Workbench에 알려야 합니다.</p>


  <p>1.6.0을 사용하면 계약 코드를 업로드할 때 WorkbenchBase와 동일한 용도로 작동하는 이 코드가 자동으로 생성됩니다. 이제 사용자 지정 Workbench 애플리케이션을 개발할 때 더 간단한 환경을 갖게 되며 WorkbenchBase 사용과 관련된 버그 또는 유효성 검사 오류가 더 이상 발생하지 않습니다. WorkbenchBase가 제거된 업데이트된 샘플을 참조하세요.</p>


  <p>즉, WorkbenchBase 클래스 또는 클래스에 정의된 계약 업데이트 및 계약 생성 함수를 더 이상 포함할 필요가 없습니다. 이 새 버전을 지원하도록 이전 Workbench 애플리케이션을 업데이트하려면 계약 코드 파일에서 몇 가지 항목을 변경해야 합니다.</p>


  <ul>
   <li>WorkbenchBase 클래스를 제거합니다.</li>
   <li>WorkbenchBase 클래스(ContractCreated 및 ContractUpdated)에 정의된 함수에 대한 호출을 제거합니다.</li>
  </ul>


  <p>WorkbenchBase가 포함된 애플리케이션을 업로드하면 유효성 검사 오류가 발생하며 제거될 때까지 성공적으로 업로드할 수 없습니다. 이전 버전에서 1.6.0으로 업그레이드하는 고객의 경우 기존 Workbench 애플리케이션이 자동으로 업그레이드됩니다. 새 버전 업로드를 시작하면 1.6.0 형식이어야 합니다.</p>


  <h2>Workbench 내에서 직접 사용 가능한 업데이트 가져오기</h2>


  <p>Workbench 업데이트가 릴리스될 때마다 <a href="https://aka.ms/blockchainsdkgithub" target="_blank">GitHub</a> Azure 블로그 및 릴리스 후 정보를 통해 업데이트를 발표합니다. 이러한 공지를 적극적으로 모니터링하지 않는 경우 최신 버전의 Workbench에 있는지 여부를 파악하기 어려울 수 있습니다. 개발 중에 문제가 발생할 수 있습니다. 이 문제는 최신 릴리스로 우리 팀에서 이미 해결한 것입니다.</p>


  <p>이제 Workbench UI 내에서 직접 최신 업데이트에 대한 정보를 볼 수 있는 기능이 추가되었습니다. 사용 가능한 업데이트가 있는 경우 최신 릴리스에서 사용할 수 있는 변경 내용을 보고 UI에서 직접 업데이트할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48f9dbc9-bbef-4712-ac88-5aacb6d01c4e.png"><img width="900" height="455" title="Workbench UI 내에서 사용할 수 있는 최신 업데이트의 스크린샷" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="screenshot of the latest updates available within the Workbench UI" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/311c2901-0297-452d-9467-f81c6ae7720c.png" border="0"></a></p>


  <h2>1.6.0의 호환성이 손상되는 변경</h2>


  <ul>
   <li><strong>WorkbenchBase 관련 코드 생성</strong>: 1.6.0 이전에는 Blockchain Workbench 계약의 생성 및 업데이트를 나타내는 이벤트를 정의했기 때문에 WorkbenchBase 클래스가 필요했습니다. 이 변경으로 Workbench에서 자동으로 코드를 생성하므로 계약 코드 파일에 더 이상 포함할 필요가 없습니다. Solidity 코드에 WorkbenchBase가 포함된 계약은 업로드될 때 거부됩니다.</li>
  </ul>


  <ul>
   <li><strong>업데이트된 아웃바운드 메시징 API</strong>: Workbench에는 시스템 통합을 위한 메시징 API가 있습니다. 새롭게 디자인된 아웃바운드 메시징 API가 있습니다. 새 스키마는 현재 메시징 API로 수행한 기존 통합 작업에 영향을  미칩니다. 새 메시징 API를 사용하려면 통합 특정 코드를 업데이트해야 합니다.

   <ul>
    <li>이 릴리스에서는 Service Bus 큐 및 토픽의 이름이 변경되었습니다. Service Bus를 가리키는 모든 코드는 Workbench 버전 1.6.0에서 작동하도록 업데이트해야 합니다.
    <ul>
     <li>ingressQueue - 요청 메시지가 도착하는 입력 큐입니다.</li>
     <li>egressTopic - 업데이트 및 정보 메시지가 전송되는 출력 큐입니다.</li>
     <li>버전 1.6.0에서 배달된 메시지는 다른 형식입니다. 메시징 API에서 메시지를 조사하고 해당 콘텐츠에 따라 작업을 수행하는 기존 코드를 업데이트해야 합니다. "<a href="https://docs.microsoft.com/en-us/azure/blockchain/workbench/messages-overview" target="_blank">Azure Blockchain Workbench 메시징 통합</a>" 설명서에서 새로 디자인된 메시징 API에 대해 자세히 확인할 수 있습니다.</li>
    </ul>
    </li>
   </ul>
   </li>
  </ul>


  <ul>
   <li><strong>Workbench 애플리케이션 샘플 업데이트</strong>: 계약 코드에 WorkbenchBase 클래스가 더 이상 필요하지 않으므로 모든 Workbench 애플리케이션 샘플 코드가 업데이트됩니다. 이전 버전의 Workbench에 있고 GitHub 샘플을 사용하는 경우 또는 그 반대로 오류가 표시됩니다. 샘플을 사용하려는 경우 최신 버전의 Workbench로 업그레이드합니다.</li>
  </ul>


  <p>Twitter <a href="https://twitter.com/MSFTBlockchain" target="_blank">@MSFTBlockchain</a>에서 팔로우하여 Azure Blockchain에 대한 최신 정보를 확인할 수 있습니다. <a href="https://aka.ms/blockchainuservoice" target="_blank">Blockchain User Voice</a>를 사용하여 피드백을 제공하고 Workbench에 대한 기능/아이디어를 제안하세요. 입력은 이 서비스를 훌륭한 서비스로 만드는 데 도움이 됩니다. 여러분의 의견을 기다리겠습니다.</p>
