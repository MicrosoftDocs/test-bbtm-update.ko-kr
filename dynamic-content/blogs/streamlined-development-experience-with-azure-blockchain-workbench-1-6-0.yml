  <h2>새 송신 메시징 API</h2>


  <p>Workbench는 REST API 및 메시징 API를 통해 다양한 통합 및 확장 지점을 제공합니다. REST API는 개발자에게 블록체인 애플리케이션에 통합할 수 있는 방법을 제공합니다. 메시징 API는 시스템-시스템 통합을 위해 설계되었습니다.</p>


  <p>이전 릴리스에서는 새 입력 메시징 API를 사용하여 더 많은 시나리오를 사용하도록 설정했습니다. 1.6.0에서는 Azure Event Grid 및 Azure Service Bus 통해 블록체인 이벤트를 게시하는 향상된 업데이트된 출력 메시징 API를 구현했습니다. 이를 통해 다운스트림 소비자는 이러한 이벤트 및 메시지(예: 블록체인에 관련 계약에 대한 업데이트가 있을 때 전자 메일 알림을 보내거나 기존 ERP(엔터프라이즈 리소스 계획) 시스템에서 이벤트를 트리거하는 등의 작업을 수행할 수 있습니다.</p>


