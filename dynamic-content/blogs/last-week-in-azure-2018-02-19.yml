Title: 'Azure의 지난 주: NPM의 서비스 엔드포인트 모니터 미리 보기 등'
Summary: 지난 주 Azure에서는 네트워크 성능 모니터에 대한 미리 보기에서 서비스 엔드포인트 모니터를 도입했으며, 2부와 함께 Azure Cosmos DB 교육 시리즈를 계속 진행하여 보다 지능적이고 응답성이 뛰어난 글로벌 분산 서버리스 애플리케이션을 만드는 방법을 설명했으며, Azure Files는 Azure Backup을 사용하여 네이티브 백업 솔루션을 도입했습니다.
Content: >-
  <p>이제 최근에 출시되기 시작한 7부로 구성된 기술 교육 시리즈를 통해 Azure Cosmos DB에 대해 자세히 알아볼 수 있습니다. 첫 번째 부분에서는 기술적 오버리우를 제공하고, 두 번째 부분에서는 보다 지능적이고 응답성이 뛰어난 글로벌 분산 서버리스 애플리케이션을 만드는 방법에 대해 설명합니다. 둘 다 이제 주문형 보기에 사용할 수 있습니다. 이번 주 화요일(태평양 표준시 오전 10:00-11:00, UTC-8)에 Graph API 및 Table API에 대한 개요를 위해 3부 라이브에 참가할 수 있습니다. 후속 파트는 3월 말까지 매주 출시됩니다. <a href="https://info.microsoft.com/ww-landing-cosmos-db-training-series-multi-reg.html">Azure Cosmos DB Technical Training Series</a>에서 자세히 알아보고 등록하세요.</p>


  <h2>이제 미리 보기로</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/monitor-network-connectivity-to-applications-with-npms-service-endpoint-monitor-public-preview/">NPMs&rsquo; 서비스 엔드포인트 모니터를 사용하여 애플리케이션에 대한 네트워크 연결 모니터링 - 공개 미리 보기</a> - NPM(네트워크 성능 모니터)에서는 내부적으로 호스팅 &amp; 되는 클라우드 애플리케이션의 성능 모니터링 및 시각화를 엔드 투 엔드 네트워크 성능과 통합하는 서비스 엔드포인트 모니터를 미리 보기로 도입했습니다. 네트워크의 주요 지점에서 애플리케이션으로 HTTP, HTTPS, TCP 및 ICMP 기반 테스트를 만들 수 있으므로 문제가 네트워크 또는 애플리케이션 때문인지 빠르게 식별할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/introducing-backup-for-azure-file-shares/">Azure 파일 공유</a> - 에 대한 백업 소개 Azure Backup은 이제 Azure 파일 공유에 대한 네이티브 백업 솔루션을 사용하도록 설정합니다. 이 솔루션은 Azure Files의 엔터프라이즈 채택을 가능하게 하는 기능 아스날에 추가되었습니다. Recovery Services 자격 증명 모음을 통해 Azure Backup을 사용하여 파일 공유를 보호하는 것은 파일을 보호하는 간단한 방법이며 즉시 시간을 거슬러 올라갈 수 있습니다.</p>


  <h2>이제 일반 공급</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/vnet-service-endpoints-for-azure-sql-database-now-generally-available/">이제 Azure SQL Database 대한 VNet 서비스 엔드포인트를 일반 공급</a> - Azure SQL Database 대한 VNet(Virtual Network) 서비스 엔드포인트는 이제 모든 Azure 지역에서 일반 공급되므로 가상 네트워크 내의 지정된 서브넷 또는 서브넷 집합에서만 논리 서버에 대한 연결을 격리할 수 있습니다. 이 직접 경로는 가상 어플라이언스 또는 온-프레미스를 통해 인터넷 트래픽을 사용하는 특정 경로보다 선호되므로 VNet에서 Azure SQL Database 트래픽은 항상 Azure 백본 네트워크 내에 유지됩니다.</p>


  <h2>뉴스 &amp; 업데이트</h2>


  <p>일기 예보 - <a href="https://azure.microsoft.com/en-us/blog/cray-in-azure-for-weather-forecasting/">를 위한 Azure의 Cray</a> Ben Cotton는 Microsoft&#39;HPC 워크로드용 Cray와의 최근 파트너십을 통해 일기 예보와 같은 scnearios가 Azure의 탄력성과 광범위한 AI 제품 제품군과 Cray 슈퍼컴퓨터의 조합을 활용하는 솔루션의 이점을 활용하는 방법에 대해 설명합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/spring-security-azure-ad/">Spring Security Azure AD: 엔터프라이즈급 인증 및 권한 부여</a> - 연결 이제 Azure AD(Azure Active Directory)가 Spring Security와 통합되어 Java 웹 애플리케이션을 보호합니다. 몇 줄의 구성만으로 Spring Boot 프로젝트에 대한 엔터프라이즈급 인증 및 권한 부여를 연결할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/unlock-query-performance-with-sql-data-warehouse-using-graphical-execution-plans/">그래픽 실행 계획을 사용하여 SQL Data Warehouse를 사용하여 쿼리 성능 잠금 해제</a> - 이제 SQL Server Management Studio(SSMS) 내의 그래픽 실행 계획 기능이 SQL 데이터 웨어하우스(SQL DW)에 대해 지원됩니다. 이제 쿼리 계획을 원활하고 시각적으로 디버그하여 SSMS 창 내에서 직접 성능 병목 상태를 식별할 수 있습니다. 이렇게 하면 분산 쿼리 계획이 느려지는 가장 일반적인 이유인 비용이 많이 드는 데이터 이동 작업을 표시하여 쿼리 문제 해결 환경을 확장할 수 있습니다.</p>


  <h2>기술 관련 내용</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/migrating-to-azure-sql-database-with-zero-downtime-for-read-only-workloads/">읽기 전용 워크로드에 대한 가동 중지 시간이 0인 Azure SQL Database 마이그레이션</a> - 전 세계의 모든 Microsoft 데이터 센터 하드웨어를 관리하는 데 사용하는 내부 서비스인 MSAsset를 Azure로 마이그레이션하는 방법을 알아봅니다. 2012년 SQL Server 노후화된 하드웨어에서 실행되는 MSAssets&rsquo; 데이터 계층에는 SQL Server 245개의 테이블이 있는 107GB 데이터베이스가 포함되어 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/sync-sql-data-in-large-scale-using-azure-sql-data-sync/">Azure SQL 데이터 동기화 사용하여 대규모로 SQL</a> - 데이터 동기화 이 문서에서는 데이터 동기화를 사용하여 몇 가지 모범 사례와 Azure SQL Databases의 데이터베이스 및 테이블 제한을 일시적으로 해결하는 방법을 포함하여 많은 수의 데이터베이스와 테이블 간에 데이터를 동기화하는 방법을 보여 줍니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-azure-gxp-guidelines-help-pharmaceutical-and-biotech-customers-build-gxp-solutions/">새로운 Azure GxP 지침은 제약 및 생명 공학 고객이 GxP 솔루션을 빌드하는 데 도움이 됩니다.</a> - 이제 Azure 고객이 GxP 자격 지침을 사용할 수 있습니다. 이러한 지침은 제약 및 생명 공학 회사와 같은 생명 과학 조직에 GxP 규정 준수 규정을 충족하는 솔루션을 빌드하기 위한 포괄적인 도구 집합을 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/get-started-with-azure-cosmos-db-through-this-technical-training-series/">이 기술 교육 시리즈를</a> - 통해 Azure Cosmos DB 시작 Azure Cosmos DB의 기능과 잠재력을 살펴보는 7주 간의 Azure Cosmos DB 기술 교육 시리즈 중 하나 또는 모두에 참여하세요. Azure Cosmos DB를 새롭게 사용하든 경험이 풍부한 사용자&rsquo;이든&rsquo; 데이터베이스 기술을 더 잘 이해하고 시작하는 데 필요한 실용적인 기술을 갖추어야 합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/luis-ai-automated-machine-learning-for-custom-language-understanding/">루이스. AI: LU(사용자 지정 Language Understanding Language Understanding</a>-)를 위한 자동화된 Machine Learning 문장의 단어를 기계에서 읽을 수 있는 의미 표현으로 변환하여 봇, IoT 환경, 분석 등과 같은 대화형 서비스를 사용하도록 지원합니다. Microsofts&rsquo; LUIS(Language Understanding Intelligent Service)를 통해 소프트웨어 개발자가 ML 전문 지식 없이 애플리케이션 도메인과 관련된 클라우드 기반 기계 학습 LU 모델을 만드는 방법을 알아봅니다. .</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/using-ai-to-automatically-redact-faces-in-videos/">AI를 사용하여 비디오</a> - 의 얼굴 자동 수정 법 집행 기관에서 신체 착용 카메라의 성장을 이끄는 배경과 비디오에서 얼굴을 감지, 추적 및 수정하기 위해 Microsoft의 AI 기반 알고리즘을 사용하여 편집하는 등 법 집행 기관이 캡처한 비디오를 처리하는 데 AI를 어떻게 도울 수 있는지 알아보고 고객이 Azure Media Analytics의 일부로 사용할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/deploying-wordpress-application-using-vsts-and-azure-part-one/">VSTS 및 Azure &ndash; 1부를 사용하여 WordPress 애플리케이션 배포</a> - 두 부분으로 구성된 시리즈 중 첫 번째 시리즈에서는 Azure Web App for Containers 및 Azure Database for MySQL로 작업하는 Dockerized 사용자 지정 WordPress 웹 사이트를 배포하기 위해 VSTS를 사용하여 CI/CD 파이프라인을 설정하는 방법을 알아봅니다.</p>


  <h2>개발자 스포트라이트</h2>


  <p>Visual Studio App Center - <a href="https://aka.ms/lwia/mobile-03">를 사용하여 더 나은 앱 배송 </a> Mark Smith는 Visual Studio App Center를 사용하여 앱 개발 파이프라인을 자동화하는 방법을 보여줍니다. &rsquo;App Center에 앱을 연결하고 개발 프로세스 및 앱을 즉시 개선하는 방법을 안내합니다.</p>


  <p>App Center - <a href="https://aka.ms/lwia/mobile-04">에서 푸시 알림으로 사용자</a> 참여 몇 단계만에 푸시 알림을 통합하여 사용자와 더 잘 연결하는 방법을 알아봅니다. 특정 그룹에 대한 푸시 알림을 대상으로 하여 사용자와 더 나은 참여 모델을 만듭니다.</p>


  <p><a href="https://aka.ms/lwia/mobile-05">App Center 시작 - 샘플 Swift 앱 및 자습서</a> - 이 자습서에서는 iOS용 App Center를 사용하여 샘플 Swift 앱을 설정하는 방법을 알아봅니다. Objective-C와 Swift는 모두 지원됩니다.</p>


  <p>Event Grid - <a href="https://aka.ms/lwia/serverless-21">를 사용하여 업로드된 이미지 크기 조정 자동화</a> 이 자습서에서는 azure Event Grid 및 Azure Functions를 사용하여 서버리스 자동 썸네일 생성을 추가하는 Azure Storage 사용하여 클라우드에서 이미지 데이터를 업로드하는 방법에 대한 이전 자습서를 확장합니다. Event Grid를 사용하면 Azure Functions가 Azure Blob Storage 이벤트에 응답하고 업로드된 이미지의 미리 보기를 생성할 수 있습니다.</p>


  <p>Azure - Portal<a href="https://aka.ms/lwia/serverless-22">에서 첫 번째 함수 만들기</a> Azure Functions를 사용하여 Azure Portal에서 간단한 함수를 만들어 서버리스 환경에서 코드를 실행하는 방법을 알아봅니다.</p>


