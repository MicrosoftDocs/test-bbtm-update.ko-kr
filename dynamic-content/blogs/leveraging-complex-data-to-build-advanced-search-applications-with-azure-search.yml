  <p>그러나 이 데이터 세트를 자세히 살펴보면 데이터가 더 복잡해지고 플랫 구조로 매핑할 수 없다는 것을 알 수 있습니다. 예를 들어 단일 문서와 관련된 수많은 주석과 답변이 있을 수 있습니다.&nbsp; 여기에서 투표도 복잡한 형식으로 정의됩니다(기술적으로는 평면화될 수 있지만 데이터를 변환하는 작업이 추가됨).</p>


