  <p>이 모든 데이터는 검색 환경에 중요합니다. 예를 들어, 다음을 수행합니다.</p>


  <ul>
      <li>원래 질문뿐만 아니라 주석에서도 구를 <a href="https://docs.microsoft.com/rest/api/searchservice/search-documents" target="_blank">검색하고 강조</a> 표시합니다.</li>
      <li><a href="https://docs.microsoft.com/azure/search/search-filters" target="_blank">문서</a>&nbsp; 제한 특정 사용자가 답변을 제공한 사용자에 대한 것입니다.</li>
      <li><a href="https://docs.microsoft.com/azure/search/index-add-scoring-profiles" target="_blank">특정 문서</a>&nbsp; 승격 높은 개수의 득표가 있는 경우 검색 결과에서 더 높습니다.</li>
  </ul>


  <p>실제로 Cognitive <a href="https://azure.microsoft.com/en-us/blog/announcing-cognitive-search-azure-search-cognitive-capabilities/" target="_blank">Search</a> 를 활용하여 답변에서 핵심 구를 추출하여 검색 상자의 사용자 유형으로 <a href="https://docs.microsoft.com/rest/api/searchservice/autocomplete" target="_blank">자동 완성</a> 에 대한 잠재적 구를 제공하여 기존 StackExchange 검색 인터페이스를 개선할 수도 있습니다.</p>


  <p>이제 이 데이터를 복잡한 구조에 매핑할 수 있는 것뿐만 아니라 검색 쿼리가 향상된 구조를 지원하여 더 나은 검색 환경을 구축할 수 있기 때문에 이 모든 것이 가능합니다.</p>


  <h2>다음 단계</h2>


  <p>Azure Search 복합 형식에 대해 자세히 알아보려면 <a href="https://docs.microsoft.com/azure/search/search-howto-complex-data-types" target="_blank">설명서를</a> 방문하거나 이 Travel StackExchange 데이터를 자세히 살펴보는 <a href="https://mybuild.techcommunity.microsoft.com/sessions/76964?source=sessions" target="_blank">비디오 및 관련</a> <a href="https://github.com/liamca/build2019aidemos" target="_blank">코드를</a> 확인하세요.</p>
