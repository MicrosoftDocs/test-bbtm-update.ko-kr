Title: 복잡한 데이터를 활용하여 Azure Search를 사용하여 고급 검색 애플리케이션 빌드
Summary: 데이터는 거의 간단하지 않습니다.  모든 데이터가 행과 열의 단일 Excel 워크시트에 잘 맞을 수 있는 것은 아닙니다.  데이터에는 단일 고객 또는 여러 저자 및 단일 책의 장르에 대한 여러 위치 및 전화 번호와 같은 다양한 관계가 있습니다.
Content: >-
  <p>데이터는 거의 간단하지 않습니다. 모든 데이터가 행과 열의 단일 Excel 워크시트에 잘 맞을 수 있는 것은 아닙니다. 데이터에는 단일 고객 또는 여러 저자 및 단일 책의 장르에 대한 여러 위치 및 전화 번호와 같은 다양한 관계가 있습니다. 물론 관계는 일반적으로 이보다 훨씬 더 복잡하며, AI를 활용하여 데이터를 이해하기 시작하면 관계의 복잡성에 추가되는 추가 학습이 추가됩니다. 이러한 이유로 고객이 데이터를 검색하고 탐색할 수 있도록 데이터를 평면화해야 한다고 기대하는 것은 종종 비현실적입니다. 우리는 이것을 자주 들었으며 빠르게 <a href="https://feedback.azure.com/forums/263029-azure-search/suggestions/6670910-modelling-complex-types-in-indexes" target="_blank">가장 많이 요청된 Azure Search 기능 중 하나가</a> 되었습니다. 이 때문에 Azure Search에서 복잡한 형식 지원의 일반 공급에 대해 발표하게 되어 기뻤습니다. 이 게시물에서는 Azure Search에 추가되는 복잡한 형식과 이 기능을 사용하여 빌드할 수 있는 항목의 종류를 설명하는 데 약간의 시간이 걸립니다.&nbsp;</p>


  <p>Azure Search는 개발자가 자체 클라우드 검색 솔루션을 만드는 데 도움이 되는 서비스로서의 플랫폼입니다.</p>


  <h2>복잡한 데이터가란?</h2>


  <p>복잡한 데이터는 테이블 형식 행 집합으로 깔끔하게 세분화되지 않는 계층 구조 또는 중첩된 하위 구조를 포함하는 데이터로 구성됩니다. 예를 들어 각 작성자가 여러 특성을 가질 수 있는 여러 작성자가 있는 책은 저자를 개체 컬렉션으로 모델링하는 방법이 없다면 단일 데이터 행으로 나타낼 수&rsquo; 없습니다. 복합 형식은 이 기능을 제공하며 문자열 또는 정수와 같은 단순 필드 구조에서 데이터를 모델링할 수 없는 경우에 사용할 수 있습니다.</p>


  <h2>복합 형식 적용 가능성</h2>


  <p>Microsoft Build 2019&nbsp; 에서는 복잡한 형식을 활용하여 <a href="https://mybuild.techcommunity.microsoft.com/sessions/76964?source=sessions">효과적인 검색 애플리케이션을 빌드</a>하는 방법을 설명했습니다. 세션에서는 StackExchange에서 지원하는 많은 온라인 커뮤니티 중 하나인 Travel Stack Exchange 사이트를 살펴보았습니다.</p>


  <p>StackExchange 데이터는 Azure Search로 쉽게 수집할 수 있도록 JSON 구조로 모델링되었습니다. 이 사이트에 대한 첫 번째 게시물을 살펴보고 처음 몇 개의 필드에 초점을 맞추면 <a href="https://docs.microsoft.com/en-us/rest/api/searchservice/supported-data-types">컬렉션</a>으로 모델링할 수 있는 태그 또는 문자열 배열을 포함하여 간단한 데이터 형식을 사용하여 모든 필드를 모델링할 수 있습니다.</p>


  <pre>

