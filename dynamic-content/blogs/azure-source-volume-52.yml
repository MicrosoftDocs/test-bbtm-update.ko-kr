  <h2>새로운 기능 및 업데이트 사항</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/ansible-2-7-whats-new-for-azure/">Ansible 2.7: Azure의 새로운 기능&rsquo;</a> - Ansible 2.7이 나왔습니다. 이 릴리스에는 Azure Web Apps, Azure Traffic Manager, Azure Database, Azure Application Gateway 및 Azure 자동 크기 조정의 배포 및 구성을 자동화하기 위한 21개의 새로운 Azure 모듈이 포함되어 있습니다. 또한 Azure Virtual Machines 및 Azure Container Registry에 대한 추가 팩트 모듈도 포함됩니다. Ansible 2.7 및 Jenkins를 사용하면 Azure Web Apps에 대한 원활한 CI/CD 환경을 즐길 수 있습니다.</p>


  <p>Azure - <a href="https://azure.microsoft.com/en-us/blog/world-class-pytorch-support-on-azure/">에서 세계적 수준의 PyTorch 지원</a> Azure Machine Learning Services는 TensorFlow, Microsoft Cognitive Toolkit 및 PyTorch 1.0을 비롯한 다양한 프레임워크를 지원합니다. PyTorch 1.0은 Caffe2 및 ONNX의 모듈식 프로덕션 지향 기능을 사용하고 PyTorch&#39;기존 유연한 연구 중심 디자인과 결합하여 광범위한 AI 프로젝트를 위한 연구 프로토타입 제작에서 프로덕션 배포까지 빠르고 원활한 경로를 제공합니다. PyTorch&#39;Python 우선 통합 및 명령적 스타일은 오랫동안 연구자들 사이에서 프레임워크를 히트시켰지만, 최신 PyTorch 1.0 릴리스는 프로토타입 제작에서 프로덕션에 이르는 진정한 엔드투엔드 딥 러닝 플랫폼으로 만드는 데 필요한 프로덕션 수준 준비 및 확장성을 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/fuel-my-awesome-celebrating-developers-and-what-makes-them-awesome/">연료 내 굉장 : 개발자를 축하하고 그들을 굉장</a> - 하게 만드는 것 오늘부터, #FuelMyAwesome 당신과 같은 개발자를 축하하기 위해 트위터에 다시, 우리는 당신이 진드기하고 영감을 유지하는 모든 것들에 대해 듣고 싶어요. 운이 좋은 비니든 차가운 양조, 유쾌한 책상 토이 또는 잘 어울리는 재미있는 방법이든&rsquo;, 우리는 당신이 멋진 스웨그를 이길 수있는 기회를 위해 우리와 함께 공유하기를 바랍니다. @msdev 는 주간 질문을 트윗하여 영역에서 어떻게 얻을 수 있는지 알아보고, 승리를 축하하고, 배터리를 충전하는 등의 작업을 할 것입니다. 이 게시물을 읽어 참여하여 우승 기회를 얻으려면 어떻게 입력할 수 있는지 알아보세요.</p>


  <p align="center"><a href="https://azure.microsoft.com/en-us/blog/fuel-my-awesome-celebrating-developers-and-what-makes-them-awesome/"><img alt="#FuelMyAwesome creative with 16-bit graphics" height="250" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e36f9f9-b36b-4c15-95e6-166994001290.png" title="#FuelMyAwesome" width="400"></a></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/one-month-retirement-notice-access-control-service/">1개월 사용 중지 알림: Access Control Service</a> - 작년에는 2018년 11월 7일에 사용 중지되는 Access Control Service의 사용 중지를 발표했습니다. 해당 날짜를 2019년 2월 4일로 푸시할 수 있는 확장이 있지만 확장을 요청하려면 옵트인해야 합니다. Azure 고객은 2014년 이전에 Azure Service Bus 등록한 ACS 네임스페이스를 찾을 가능성이 가장 높습니다. 마이그레이션 전략에 도움이 되는 마이그레이션 가이드를 사용할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-joins-lot-network-helping-protect-developers-against-patent-assertions/">Microsoft는 LOT Network에 가입하여 특허 어설션으로부터 개발자를 보호합니다.</a> - Microsoft는 모든 규모의 비즈니스에 영향을 미치는 문제인 특허 트롤 문제를 해결하는 데 도움을 주는 기업의 성장하는 비영리 커뮤니티인 LOT Network에 가입하고 있습니다. LOT 네트워크에 가입함으로써, 우리는 특허를 주장하는 사업에 있는 회사에 양도하는 경우 다른 회원에게 무료로 우리의 특허를 허가하기 위해 최선을 다하고 있습니다. 이 서약은 약 135만 개의 특허를 포함하는 현재 LOT 커뮤니티의 약 300명의 회원에게 즉각적인 가치를 지니고 있습니다.</p>


