  <h2>이제 일반 공급</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/hdinsight-enterprise-security-package-now-generally-available/">이제 HDInsight Enterprise 보안 패키지를 일반 공급</a> - 이제 Active Directory 도메인에 가입된&#39;ENTERPRISE ESP(보안 패키지)를 사용하여 HDInsight 클러스터를 만들 수 있습니다. 그런 다음, HDInsight 클러스터에 로그온하기 위해 Azure Active Directory를 통해 인증할 수 있는 기업의 직원 목록을 구성할 수 있습니다. 기업 관리자는 Apache Ranger를 사용하여 Hive 보안을 위한 RBAC(역할 기반 액세스 제어)를 구성합니다.</p>


  <p align="center"><img alt="Illustration showing how Enterprise security contains four major pillars: perimeter security, authentication, authorization, and encryption." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/hdinsight-domain-joined-four-pillars.png" title="기업 보안에는 네 가지 주요 요소인 경계 보안, 인증, 권한 부여 및 암호화가 포함됩니다."></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-azure-database-services-for-mysql-and-postgresql-for-azure-government-customers/">Azure Government 고객을 위한 MySQL 및 PostgreSQL용 Azure 데이터베이스 서비스 발표</a> - 이러한 완전 관리형 정부 지원 서비스 제공 데이터베이스는 커뮤니티 버전의 MySQL 및 PostgreSQL을 기본 제공 고가용성, 99.99% 가용성 SLA, 성능에 대한 탄력적 확장 및 업계 최고의 보안 및 규정 준수를 갖춘 중요 업무용 정부 워크로드로 가져옵니다. MySQL 및 PostgreSQL의 커뮤니티 버전을 기반으로 하여 클라우드로 리프트 앤 시프트하는 것이 그 어느 때보다 쉬워지며 선택한 언어 및 프레임워크와의 완전한 호환성을 유지합니다.</p>


