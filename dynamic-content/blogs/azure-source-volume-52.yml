Title: Azure.Source - 볼륨 52
Summary: 현재 미리 보기 상태, 일반 공급, 뉴스 & 업데이트 등을 포함하여 Azure에서 발생하는 작업을 최신 상태로 유지합니다.
Content: >-
  <h2>이제 미리 보기로 제공됩니다.</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/advanced-threat-protection-for-azure-storage-now-in-public-preview/">현재 공개 미리 보기</a> - 로 Azure Storage 위한 Advanced Threat Protection Azure Storage Advanced Threat Protection은 계정 활동의 변칙을 검색하고 계정에 액세스하려는 잠재적으로 유해한 시도를 알 수 있습니다. 이 보호 레이어를 사용하면 보안 전문가가 되거나 보안 모니터링 시스템을 관리할 필요 없이 위협을 해결 수 있습니다. 작업에서 잘못된 부분이 발생하면 트리거되는 보안 경고를 정의하여 위협을 드러냅니다. 이러한 경고는 의심스러운 작업에 대한 세부 정보와 위협을 조사하고 완화하는 방법에 대한 권장 작업을 포함하고 있는 Azure Security Center와 통합됩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-graph-data-connect-empowered-by-data-factory/">Cloud Scale Analytics는 Azure Data Factory Azure Data Factory에서 지원하는 Office 365 데이터를 &ndash; 충족</a>하여 확장 가능한 방식으로 Office 365 테넌트에 있는 풍부한 조직 데이터를 Azure로 가져오고 분석 애플리케이션을 빌드하고 이러한 중요한 데이터 자산을 기반으로 인사이트를 추출할 수 있습니다.- Microsoft Graph 작업자와 직장에 대한 풍부한 데이터를 포함하고 있으며, 여기에는 업무 방식과 업무 시간 통신, 공동 작업 및 관리 방법에 대한 정보가 포함됩니다. Microsoft Graph 데이터 연결 이 데이터를 Microsoft Azure 제공하므로 이 데이터를 사용할 수 있는 최상의 개발 및 호스팅 도구에 액세스할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/bring-your-own-keys-for-apache-kafka-on-hdinsight/">HDInsight에서 Apache Kafka에 대한 고유한 키 가져오기</a> - Azure HDInsight에는 Apache Kafka에 대한 BYOK(Bring Your Own Key) 지원이 포함되어 있습니다. 이 기능을 사용하면 미사용 데이터를 암호화하는 데 사용되는 키를 소유하고 관리할 수 있습니다. HDInsight의 모든 관리 디스크는 Azure SSE(스토리지 서비스 암호화)로 보호됩니다. 기본적으로 해당 디스크의 데이터는 Microsoft 관리 키를 사용하여 암호화됩니다. BYOK를 사용하도록 설정한 경우 HDInsight에 대한 암호화 키를 제공하여 Azure Key Vault를 통해 사용하고 관리합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/ephemeral-os-disk-limited-public-preview/">제한된 미리 보기</a> - 의 임시 OS 디스크 임시 OS 디스크는 호스트 노드에서 직접 만든 새로운 유형의 OS 디스크로, 로컬 디스크 성능과 빠른 부팅/재설정 시간을 제공합니다. 임시 OS 디스크는 모든 VM(가상 머신) 및 VMSS(가상 머신 확장 집합)에 대해 지원됩니다. 임시 OS 디스크는 OS 디스크에 일관된 읽기/쓰기 대기 시간이 필요한 상태 비저장 워크로드뿐만 아니라 VM을 원래 상태로 다시 설정하기 위한 잦은 이미지 재이미징 작업에 적합합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/updates/mariadb-public-preview/">공개 미리 보기: Azure Database for MariaDB</a> - 이제 Azure Database for MariaDB 서비스를 미리 보기로 사용할 수 있습니다. 이 서비스는 MariaDB 커뮤니티 버전을 사용하는 엔터프라이즈 지원 완전 관리형 데이터베이스 서비스를 제공합니다. 이 서비스는 오픈 소스 호환성, 기본 제공 고가용성, 동적 크기 조정 및 유연한 가격 책정을 제공합니다. 고객은 Azure에서 실행되는 MariaDB의 기능을 활용하여 클라우드로 전환하고 선택한 언어 및 프레임워크를 사용할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/provide-feedback-on-detected-threats-in-azure-security-center/">Azure Security Center에서 검색된 위협에 대한 피드백 제공</a> - Azure Security Center는 위협을 감지하기 위해 Azure 리소스의 로그 데이터를 자동으로 수집, 분석 및 통합합니다. 기계 학습 알고리즘은 수집된 데이터에 대해 실행되고 보안 경고를 생성합니다. 보안 센터에는 문제를 신속하게 조사하는 데 필요한 정보와 공격을 해결하는 방법에 대한 권장 사항과 함께 우선 순위가 지정된 보안 경고 목록이 표시됩니다. Azure Security Center에 공개 미리 보기로 경고 고객 피드백을 추가했습니다. 그러면 Security Center 고객에게 받은 경고에 대한 피드백을 제공할 수 있는 채널이 제공됩니다.</p>


  <p align="center"><img alt="Screenshot of UI for providing feedback on security alerts in Azure Security Center" height="222" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4fb951d5-b1fe-49e9-b910-8c9436a86529.png" title="Azure Security Center의 보안 경고에 대한 피드백 제공" width="640"></p>


