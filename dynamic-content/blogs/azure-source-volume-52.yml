  <h2>산업</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/healthcare-costs-are-skyrocketing-reduce-costs-and-optimize-with-ai/">의료 비용은 급증하고 있습니다! AI</a> David Houlding, 산업 환경의 수석 의료 프로그램 관리자인 David - Houlding을 사용하여 비용을 절감하고 최적화하는 세 가지 전략을 강조합니다. AI를 사용하여 의료 운영을 최적화하고, 클라우드에 AI를 배포하여 비용을 절감하고, 민첩성과 확장성을 개선하며, 청사진을 사용하여 AI 클라우드 이니셔티브를 가속화합니다.</p>


  <p>클라우드 - <a href="https://azure.microsoft.com/en-us/blog/accelerating-healthcare-ai-startups-in-the-cloud/">에서 의료 AI 스타트업 가속화</a> 산업 환경의 수석 의료 프로그램 관리자인 David Houlding은 모든 의료 AI 스타트업의 주요 목표와 Microsoft Azure 스타트업이 목표를 달성하고 AI의 이점을 서비스하는 의료 조직에 극대화할 수 있는 방법을 검토합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/cooling-down-storage-costs-in-the-healthcare-ai-blueprint/">의료 AI 청사진</a> - 의 스토리지 비용 냉각 Microsoft Azure 수석 시스템 설계자인 David Starr는 Azure Blob Storage 기능과 의료 AI 실험을 관리하고 실행하기 위해 Azure에 HIPAA 및 HITRUST 규격 환경을 설치하는 Azure Healthcare AI 청사진을 사용하여 Blob Storage 비용을 절감하는 방법에 대해 설명합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/protect-banks-through-cloud-based-sanction-screening-solutions/">클라우드 기반 제재 심사 솔루션을</a> - 통해 은행 보호 은행 및 자본 시장 수석 프로그램 관리자인 Howard Bush는 은행이 보안 및 규정 준수 프로세스를 실시간으로 합리화하고 단순화하는 방법에 대한 통찰력을 제공합니다. 경로는 디바이스에서 네트워크 및 백 엔드 인프라로 뻗어 있습니다. 목표는 직원의 부담을 완화하고 벌금에서 비용을 절감하는 것입니다.</p>


  <p>Azure - <a href="https://azure.microsoft.com/en-us/blog/time-synchronization-for-financial-services-in-azure/">에서 금융 서비스에 대한 시간 동기화</a> 자본 시장 공간의 많은 워크로드에서 시간 정확도는 비용입니다. 금융 서비스 산업의 수석 디렉터인 Alan Ross는 Microsoft가 고객에게 시간 정확도 및 동기화 모범 사례를 인식하는 방법과 Azure의 시간 동기화 문제로 인한 부정적인 영향의 위험을 완화하는 방법에 대해 설명합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/iot-solutions-for-manufacturing-build-or-buy/">제조를 위한 IoT 솔루션: 빌드 또는 구매?</a> - 주요 제조 산업 리더인 Diego Tamburini - Azure Industry Experiences Team은 IoT에 대한 첫 번째 단계를 수행하려는 제조업체를 위한 간단한 개요와 다음 단계를 제공합니다.</p>


  <p align="center"><img alt="Photo showing an augmented reality app that overlays information in a worksite to help service technicians perform maintenance." height="284" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c24e1c9-544a-41b3-a988-3cda380f5f85.jpg" title="서비스 기술자가 유지 관리를 수행하는 데 도움이 되도록 작업장에 정보를 오버레이하는 증강 현실 앱입니다." width="500"></p>


  <p>보험 - <a href="https://azure.microsoft.com/en-us/blog/eight-use-cases-for-machine-learning-in-insurance/">기계 학습에 대한 8가지 사용 사례</a> 수석 솔루션 설계자인 Scott Seely는 보험에서 기계 학습(ML)에 대한 8가지 일반적인 사용 사례와 Azure에서 ML 시작하기 위한 리소스를 다룹니다. 기계 학습을 사용하면 컴퓨터가 명시적으로 프로그래밍되지 않은 기술을 통해 데이터에서 학습할 수 있습니다. 보험사는 AI(인공 지능) 애플리케이션을 사용하여 지능적으로 데이터를 처리하고 조치를 수행할 수 있습니다.</p>


  <p>Microsoft Azure - <a href="https://azure.microsoft.com/en-us/blog/gaining-insights-from-industrial-iot-data-with-microsoft-azure/">사용하여 산업용 IoT 데이터에서 인사이트 얻기</a> 산업 환경의 주요 솔루션 설계자인 Ercenk Keresteci는 제조업체가 가지고 있는 기존 IoT 데이터로부터 인사이트를 얻을 수 있는 솔루션을 구성하는 방법을 연구했습니다. 이 게시물을 읽어 자세히 알아보고 IoT에서 인사이트를 추출하는 방법에 대한 솔루션 가이드를 다운로드하세요.</p>


