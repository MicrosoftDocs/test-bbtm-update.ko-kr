  <p>Azure - <a href="https://azure.microsoft.com/en-us/blog/gochain-blockchain-launch/">에서 사용할 수 있는 GoChain 블록체인</a> GoChain 팀은 Microsoft Azure 위해 확장 가능한 프라이빗 블록체인 제품을 도입하고 있습니다. GoChain은 go-Ethereum 코드 포크를 기반으로 하는 스마트 계약 블록체인으로, 주로 네트워크의 트랜잭션 속도를 높이기 위해 프로토콜 및 합의 모델을 변경합니다. 이는 핵심 프로토콜 변경과 평판 증명 합의 메커니즘의 도입을 통해 이루어집니다. 블록 확인의 현재 인증 기반 모델과 유사한 이 함수는 컨소시엄에서 합의된 유효성 검사 노드에 의해 제어됩니다.</p>


