  <p><a href="https://azure.microsoft.com/en-us/blog/enabling-real-time-data-warehousing-with-azure-sql-data-warehouse/">Azure SQL Data Warehouse를 사용하여 실시간 데이터 웨어하우징 사용</a> - Azure SQL Data Warehouse(SQL DW) Microsoft&rsquo; 완전 관리형 분석 플랫폼은 MPP(대규모 병렬 처리)를 활용하여 모든 수준의 규모에서 복잡한 대화형 SQL 쿼리를 실행합니다. 이제 Striim은 Azure용 Striim의 대상으로 SQL Data Warehouse를 완벽하게 지원합니다. Striim은 다양한 원본에서 모든 엔터프라이즈 데이터를 실시간으로 지속적으로 비침입성으로 수집할 수 있도록 합니다.</p>


