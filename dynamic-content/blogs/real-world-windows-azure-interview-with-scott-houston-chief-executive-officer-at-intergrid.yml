Title: 'Real World Windows Azure: InterGrid의 최고 경영자인 스콧 휴스턴과의 인터뷰'
Summary: Real World Windows Azure 시리즈의 일환으로 InterGrid의 최고 경영자인 Scott Houston과 Windows Azure 플랫폼을 사용하여 회사의 GreenButton 서비스를 제공하는 방법에 대해 이야기했습니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로 <a target="_blank" href="">InterGrid</a>의 최고 경영자인 Scott Houston과 Windows Azure 플랫폼을 사용하여 회사의 <a target="_blank" href="https://www.greenbutton.net/">GreenButton 서비스를</a> 제공하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다.</p>  <p><b>MSDN: InterGrid 및 제공하는 서비스에 대해 알려주세요.</b></p>  <p><b>휴스턴:</b> <a target="_blank" href="https://partner.microsoft.com/US/30000104?ID=91160884">Microsoft 등록 파트너</a>는 컴퓨터 지원 초안 작성 및 고품질 3차원 이미지 렌더링과 같이 복잡하고 집중적인 컴퓨팅 프로세스를 위해 가끔씩 컴퓨팅 성능이 필요한 회사를 위한 비용 효율적인 솔루션을 제공합니다. </p>  <p><b>MSDN: Windows Azure 플랫폼을 구현하기 전에 InterGrid가 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>휴스턴: </b> 자동차 제조업체를 포함한 고객은 상당한 컴퓨터 처리 능력이 필요하고 처리하는 데 몇 시간이 걸릴 수 있는 광실적 디자인을 렌더링하는 경우가 많습니다. 회사에서 클라이언트와 함께 있을 때와 디자인을 변경하는 등 디자인을 훨씬 더 빠르게 렌더링하고자 하는 경우가 있습니다. 이러한 복잡한 프로세스에 필요한 고성능 컴퓨팅 능력을 제공하는 인프라를 배치하는 것은 비용이 많이 들고 비현실적입니다.</p>  <p><b>MSDN: Windows Azure 플랫폼을 사용하여 빌드한 솔루션을 설명하시겠습니까?</b></p>  <p><b>휴스턴: </b> GreenButton은 모든 소프트웨어 애플리케이션에 포함할 수 있는 API(애플리케이션 프로그래밍 인터페이스)이므로 직원이 GreenButton 아이콘을 클릭하여 <a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/dd727504.aspx">요청 시 Azure 컴퓨팅 성능을 Windows</a> 사용할 수 있습니다. 직원이 GreenButton을 클릭하면 작업이 Windows Azure 웹 역할에서 호스트되는 Windows Communication Foundation 웹 서비스로 전송됩니다. 그런 다음 Windows Azure AppFabric Service Bus 통해 전송되고 여러 작업으로 분할됩니다. 그런 다음 각 작업은 Windows Azure의 Queue Storage로 전송되며, 여기서 azure 작업자 역할을 Windows 선택 및 처리됩니다. 처리가 완료되면 사용자는 렌더링된 이미지 또는 애니메이션 파일을 다운로드할 수 있습니다. </p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8203.InterGridSS.png" border="0"></a></p>  <p>사용자는 오른쪽 반구의 심층 탐색과 같은 소프트웨어 애플리케이션의 사용자 인터페이스에 포함된 GreenButton을 사용하여 몇 분 만에 고품질 스틸 및 애니메이션을 렌더링할 수 있습니다.</p>  <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>휴스턴: </b> GreenButton API를 사용하면 소프트웨어 애플리케이션을 만드는 모든 개발자가 주문형 고성능 컴퓨팅을 사용할 수 있습니다. 개발자는 컴퓨팅 프로세스를 지원하기 위해 인프라를 프로비전하지 않고도 GreenButton을 애플리케이션에 포함할 수 있습니다. </p>  <p><b>MSDN: Windows Azure 플랫폼을 구현한 이후 새로운 시장에 도달했나요?</b></p>  <p><b>휴스턴:</b> 주문형 컴퓨팅의 이점을 즉시 인식할 수 있는 GreenButton의 1억 명의 잠재적 사용자에 걸쳐 5개 산업에서 1,000개 이상의 애플리케이션 목록을 확인했습니다. 미래는 매우 밝으며, 특히 클라우드-Microsoft에서 안정적인 글로벌 플레이어가 있습니다. </p>  <p><b>MSDN: Windows Azure 플랫폼을 구현한 이후 어떤 이점을 보았나요?</b></p>  <p><b>휴스턴: </b> 새로운 기회를 여는 것 외에도 독립 소프트웨어 공급업체와 고객에게 엄청난 가치를 제공할 수 있습니다. 애플리케이션에 포함된 GreenButton을 사용하면 소프트웨어 사용자는 종량제 방식으로 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>의 주문형 확장성 및 처리 능력을 사용하여 서버 인프라에 막대한 투자를 하지 않고도 몇 분 만에 고품질 이미지를 비용 효율적으로 렌더링할 수 있습니다. </p>  <p>전체 이야기를 읽어보세요: <a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000007883">www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000007883</a> </p>  <p>Azure 고객 성공 사례&nbsp;에 Windows 자세히 알아보려면 <a target="_blank" href="https://azure.microsoft.com/evidence">다음 www.windowsazure.com/evidence</a><span style="text-decoration: underline;"></span></p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="width: 300px; height: 50px; overflow: hidden;"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
