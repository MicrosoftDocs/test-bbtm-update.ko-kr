Title: Azure HDInsight 서비스 Windows 시작
Summary: '편집자 주: 이 게시물은 Microsoft의 수석 프로그램 관리자인 Matt Winkler에서 가져온 것입니다.  &nbsp;오늘 아침 우리는 Windows Azure 사용자를 위해 Hadoop을 제공하는 것에 대해 큰 발표를 했습니다. Windows...'
Content: '<p><strong>편집기 참고 사항:</strong> 이 게시물은 Microsoft의 수석 프로그램 관리자인 <strong>Matt Winkler</strong>에서 제공됩니다.</p>  <p>&nbsp;오늘 아침 우리는 Windows Azure 사용자를 위해 Hadoop을 제공하는 것에 대해 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2012/10/24/simplifying-big-data-for-the-enterprise.aspx" target="_blank">큰 발표</a>를 했습니다. Windows Azure HDInsight Service는 Hadoop 기반 솔루션을 배포, 관리 및 확장하는 가장 쉬운 방법입니다. 이 릴리스에는 다음 관리 팩이 포함되어 있습니다.</p>  <ul>  <li>안정적인 최신 버전을 보장하는 Hadoop 업데이트:</li>  <ul>  <li>HDFS 및 지도/축소</li>  <li>Pig</li>  <li>Hive</li>  <li>Sqoop</li>  </ul>  <li><a href="" target="_blank">미리 보기 서비스의</a> 가용성 향상</li>  <li>Microsoft HDInsight Server의 로컬 개발자 설치</li>  <li>.NET 및 Visual Studio 사용하여 Hadoop 작업을 작성하기 위한 <a href="https://hadoopsdk.codeplex.com/" target="_blank">SDK</a></li>  </ul>  <h4>Community 기여&nbsp;</h4>  <p>Apache Hadoop&reg;에 대한 지속적인 노력의 일환으로 팀은 Apache&trade;&trade;에 변경 내용을 제출하기 위해 적극적으로 노력하고 있습니다.&nbsp; HDFS 및 Map/Reduce와 관련된 체크 인에 대해 <a href="https://svn.apache.org/viewvc/hadoop/common/branches/branch-1-win/" target="_blank">분기-1-win</a>을 수행 &nbsp; 하여 이 작업의 진행률을 따를 수 있습니다.&nbsp; Were&rsquo;는 또한 Hive, Pig 및 HBase를 포함한 다른 프로젝트에 패치를 기여합니다.&nbsp; 이 구성 요소 집합은 시작에 불과하며, 매월 새로 고침을 앞두고&rsquo; HCatalog와 같은 추가 프로젝트를 추가할 예정입니다.&nbsp;</p>  <h4>HDInsight 서비스에 액세스하기</h4>  <p>시작하려면 <a href="https://connect.microsoft.com/SQLServer/Survey/Survey.aspx?SurveyID=13697" target="_blank">초대 양식</a>으로 이동하여 <a href="" target="_blank"></a> 제출합니다. 용량이 허용하는 대로 초대 코드를 보내고 있습니다.&nbsp; 미리 보기에서 5일 동안 무료로 클러스터를 프로비전할 수 있습니다.&nbsp; Weve&rsquo;를 사용하면 <span style="background-color: #ffffff;">Windows Azure Blob Storage</span>를 매우 쉽게 활용할 수 있으므로 Blob Storage에 데이터를 영구적으로 저장하고 데이터를 처리해야 하는 경우에만 Hadoop 클러스터를 온라인 상태로 만들 수 있습니다.&nbsp; 이러한 방식으로 필요한 경우 필요한 컴퓨팅만 사용하고 데이터의 지역 복제 및 모든 애플리케이션에서 해당 데이터 사용과 같은 Windows Azure Storage의 뛰어난 기능을 활용합니다.</p>  <h4>개발 간소화</h4>  <p>Hadoop은 풍부한 개발자 에코시스템을 허용하도록 빌드되었으며,&rsquo; 익숙한 언어&rsquo;를 사용하여 Hadoop 작업을 더 쉽게 작성할 수 있도록 이를 활용합니다.&nbsp; 이 릴리스에서는 JavaScript를 사용하여 맵/축소 작업을 빌드하고 클러스터 대시보드에서 호스트되는 JavaScript 콘솔을 사용하여 Pig 및 Hive 쿼리를 작성할 수 있습니다. &nbsp;또한 JavaScript 콘솔은 웹 브라우저에서 직접 데이터를 탐색하고 작업을 쉽게 구문으로 구체화하는 기능을 제공합니다.&nbsp;</p>  <p><a href="" target="_blank"><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3833.HDInsight.png"></a></p>  <p>  <p>  <p>.NET 개발자를&rsquo; 위해 .NET을 사용하여 Map/Reduce 작업을 작성할 수 있는 Hadoop 스트리밍을 기반으로 API를 빌드했습니다.&nbsp; <a href="https://nuget.org/packages/Microsoft.Hadoop.MapReduce" target="_blank">이 기능은 NuGet</a> 사용할 수 있으며 코드는 <a href="https://hadoopsdk.codeplex.com/" target="_blank">CodePlex</a>에서 호스트됩니다. 일부 기능은 다음과 같습니다.</p>  <ul>  <li>느슨한 또는 강력한 입력 선택</li>  <li>메모리 디버깅 중</li>  <li>Hadoop 클러스터에 직접 작업 제출</li>  <li>C# 및 F의 샘플 #</li>  </ul>  <h4>시작하기</h4>  <ul>  <li>Windows Azure HDInsight 서비스 미리 보기에 <a href="" target="_blank">등록</a>합니다.</li>  <li>Microsoft HDInsight Server 커뮤니티 기술 미리 보기를 <a href="https://www.microsoft.com/sqlserver/en/us/solutions-technologies/business-intelligence/big-data.aspx" target="_blank">다운로드</a>합니다.</li>  <li><a href="https://hadoopsdk.codeplex.com/" target="_blank">Hadoop용 .NET SDK</a>를 시작합니다.</li>  </ul>  <div>  <div>  <div>  <p><br>&nbsp;&nbsp;&nbsp;&nbsp; - 매트 윙클러, 수석 프로그램 관리자.</p>  </div>  </div>  </div>'
