Slug: net-manage-availability-zones-and-more
Title: '.NET: 가용성 영역 등 관리'
Summary: .NET용 Azure 관리 라이브러리 1.3을 릴리스했습니다. 이 릴리스는 가용성 영역(미리 보기)에 대한 지원을 추가합니다.
Content: "<p>.NET용 Azure 관리 라이브러리 1.3을 릴리스했습니다. 이 릴리스는 가용성 영역(미리 보기)에 대한 지원을 추가합니다.</p>\n\n<h4><a href=\"https://github.com/azure/azure-libraries-for-net\" title=\"https://github.com/azure/azure-libraries-for-net\">https://github.com/azure/azure-libraries-for-net</a></h4>\n\n<h2>시작</h2>\n\n<p>다음에서 1.3 버전의 라이브러리를 다운로드할 수 있습니다.</p>\n\n<p><a href=\"https://www.nuget.org/packages/Microsoft.Azure.Management.Fluent/\"><img alt=\"image\" border=\"0\" height=\"20\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/12421224-0c7c-4e30-81c6-7ca8fb661107.png\" style=\"border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"이미지\" width=\"86\"></a></p>\n\n<h2>가용성 영역에서 Virtual Machine 만들기</h2>\n\n<p><em>define() create() &hellip;</em> 메서드 체인<a href=\"https://github.com/azure-samples/compute-dotnet-manage-vms-in-availability-zones\">을 사용하여 가용성 영역에서 가상 머신 인스턴스를 만들</a> 수 있습니다.</p>\n\n<pre class=\"prettyprint\">\nvar virtualMachine = azure.VirtualMachines\n    .Define(&quot;Linux-VM-in-Availability-Zone&quot;)\n    .WithRegion(Region.USEast2)\n    .WithNewResourceGroup(rgName)\n    .WithNewPrimaryNetwork(&quot;10.0.0.0/28&quot;)\n    .WithPrimaryPrivateIPAddressDynamic()\n    .WithNewPrimaryPublicIPAddress(&quot;linux-vm-with-high-availability&quot;)\n    .WithPopularLinuxImage(KnownLinuxVirtualMachineImage.UbuntuServer16_04_Lts)\n    .WithRootUsername(&quot;tirekicker&quot;)\n    .WithSsh(sshKey)\n    // Optional\n    .WithAvailabilityZone(AvailabilityZoneId.Zone_1)\n    .WithSize(VirtualMachineSizeTypes.StandardD3V2)\n    // Create VM\n    .Create(); \n</pre>\n\n<h2>가용성 영역에서 Virtual Machine Scale Set 만들기</h2>\n\n<p>다른 <em>define() create() &hellip;</em> 메서드 체인<a href=\"https://github.com/azure-samples/compute-dotnet-manage-vmss-in-availability-zones\">을 사용하여 가용성 영역에서 가상 머신 확장 집합 인스턴스를 만들</a> 수 있습니다.</p>\n\n<pre class=\"prettyprint\">\nvar virtualMachineScaleSet = azure.VirtualMachineScaleSets\n    .Define(&quot;VM-Scale-Set-in-Availability-Zone&quot;)\n    .WithRegion(Region.USEast2)\n    .WithExistingResourceGroup(rgName)\n    .WithSku(VirtualMachineScaleSetSkuTypes.StandardD3v2)\n    .WithExistingPrimaryNetworkSubnet(network, &quot;front-end&quot;)\n    .WithExistingPrimaryInternetFacingLoadBalancer(loadBalancer)\n    .WithPrimaryInternetFacingLoadBalancerBackends(backends[0])\n    .WithPrimaryInternetFacingLoadBalancerInboundNatPools(natpools[0])\n    .WithoutPrimaryInternalLoadBalancer()\n    .WithPopularLinuxImage(KnownLinuxVirtualMachineImage.UbuntuServer16_04_Lts)\n    .WithRootUsername(&quot;tirekicker&quot;)\n    .WithSsh(sshKey)\n    // Optional\n    .WithAvailabilityZone(AvailabilityZoneId.Zone_1)\n    // Create VM\n    .Create();\n</pre>\n\n<h2>더 많은 Azure 서비스에 대한 지원</h2>\n\n<p>1.3은 네트워크 피어링, Virtual Network Gateway 및 Azure Container Instances에 대한 지원도 추가합니다.</p>\n\n<h3>피어 투 가상 네트워크</h3>\n\n<p>다른 <em>define() create() &hellip;</em> 메서드 체인을 사용하여 <a href=\"https://github.com/azure-samples/network-dotnet-manage-network-peering\">두 가상 네트워크를 피어</a>할 수 있습니다.</p>\n\n<pre class=\"prettyprint\">\nINetworkPeering peeringAB = networkA.Peerings\n    .Define(peeringABName)\n    .WithRemoteNetwork(networkB)\n    .Create();\n</pre>\n\n<p><a href=\"https://github.com/azure-samples/network-dotnet-use-network-watcher-to-check-connectivity\">네트워크 감시자를 사용하여 피어된 가상 네트워크의 가상 머신 간 연결을 확인할</a> 수 있습니다.</p>\n\n<h2>사이트간 연결을 사용하여 VPN(가상 사설망) 만들기</h2>\n\n<p>다른 <em>define() create() &hellip;</em> 메서드 체인을 사용하여 <a href=\"https://github.com/azure-samples/network-dotnet-manage-virtual-network-with-site-to-site-vpn-connection\">가상 사설망 사이트 간 연결을 만들</a> 수 있습니다.</p>\n\n<pre class=\"prettyprint\">\nvirtualNetworkGateway.Connections\n    .Define(&quot;My-Connection&quot;)\n    .WithSiteToSite()\n    .WithLocalNetworkGateway(localNetworkGateway)\n    .WithSharedKey(&quot;MySecretKey&quot;)\n    .Create();\n</pre>\n\n<p><a href=\"https://github.com/azure-samples/network-dotnet-manage-virtual-network-to-virtual-network-vpn-connection\">가상 네트워크 VPN 연결에 대한 가상 네트워크를 만들</a> 수 있습니다.</p>\n\n<h2>Azure Container Instances에서 컨테이너 그룹 만들기</h2>\n\n<p>다른 <em>define() create() &hellip;</em> 메서드 체인<a href=\"https://github.com/azure-samples/aci-dotnet-create-container-groups\">을 사용하여 여러 컨테이너 인스턴스가 있는 컨테이너 그룹을 만들</a> 수 있습니다.</p>\n\n<pre class=\"prettyprint\">\nIContainerGroup containerGroup = azure.ContainerGroups\n    .Define(&quot;azureContainerInstance&quot;)\n    .WithRegion(Region.USWest)\n    .WithNewResourceGroup(rgName)\n    .WithLinux()\n    .WithPublicImageRegistryOnly()\n    .WithoutVolume()\n    .DefineContainerInstance(aciName + &quot;-1&quot;)\n        .WithImage(containerImageName1)\n        .WithExternalTcpPort(80)\n        .WithCpuCoreCount(.5)\n        .WithMemorySizeInGB(.75)\n        .Attach()\n    .DefineContainerInstance(aciName + &quot;-2&quot;)\n        .WithImage(containerImageName2)\n        .WithoutPorts()\n        .WithCpuCoreCount(.5)\n        .WithMemorySizeInGB(.75)\n        .Attach()\n    .Create();\n</pre>\n\n<p>마찬가지로 다음을 수행할 수 있습니다.</p>\n\n<ul>\n <li><a href=\"https://github.com/azure-samples/aci-dotnet-manage-container-instances-1\">새 Azure 파일 공유를 사용하여 컨테이너 그룹 만들기</a></li>\n <li><a href=\"https://github.com/azure-samples/aci-dotnet-manage-container-instances-2\">기존 Azure 파일 공유를 사용하여 컨테이너 그룹 만들기</a></li>\n <li><a href=\"https://github.com/azure-samples/aci-dotnet-create-container-groups-using-private-registry\">프라이빗 레지스트리의 이미지를 사용하여 컨테이너 그룹 만들기</a></li>\n</ul>\n\n<h2>시도</h2>\n\n<p><a href=\"https://github.com/azure/azure-libraries-for-net#sample-code\">GitHub 리포지토리</a>에서 더 많은 샘플을 얻을 수 있습니다. 시도해 보시고 의견을 보내주세요(아래 <a href=\"mailto:az-libs-for-net@microsoft.com\">전자 메일</a> 또는 댓글을 통해).<br>\n&nbsp;<br>\nAzure의 .NET에 대한 자세한 내용은 다음에서 <a href=\"https://docs.microsoft.com/en-us/dotnet/azure/\">https://docs.microsoft.com/en-us/dotnet/azure/</a>확인할 수 있습니다.</p>"
