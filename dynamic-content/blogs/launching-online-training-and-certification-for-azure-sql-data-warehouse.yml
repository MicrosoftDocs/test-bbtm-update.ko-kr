Title: Azure SQL Data Warehouse에 대한 온라인 교육 및 인증 시작
Summary: 이 컴퓨터 과학 과정에서는 Microsoft의 Azure SQL Data Warehouse 또는 SQL DW를 사용하여 데이터를 배포, 디자인 및 로드하는 방법을 알아봅니다. 또한 데이터 배포, 압축된 메모리 내 인덱스, 빅 데이터용 PolyBase 및 탄력적 확장에 대해서도 알아봅니다.
Content: >-
  <p style="margin: 0px 0px 11px;">Azure SQL Data Warehouse(SQL DW)는 데이터 웨어하우징을 위한 SQL 기반 완전 관리형 페타바이트 규모의 클라우드 솔루션입니다. SQL Data Warehouse는 매우 탄력적이므로 몇 분 안에 프로비전하고 용량을 초 단위로 확장할 수 있습니다. 컴퓨팅 및 스토리지를 독립적으로 확장하여 복잡한 분석 워크로드에 대한 컴퓨팅을 버스트하거나 보관 시나리오를 위해 웨어하우스를 축소하고 미리 정의된 클러스터 구성에 잠기지 않고 사용 중인&#39;비용을 지불할 수 있습니다.</p>


  <p>이제 <a href="https://www.edx.org/course/delivering-data-warehouse-cloud-microsoft-dat220x">edX 교육 포털</a>을 통해 Azure SQL Data Warehouse 교육을 온라인으로 사용할 수 있음을 발표하게 되어 기쁩니다. 이 컴퓨터 과학 과정에서는 Microsoft&#39;Azure SQL Data Warehouse 또는 SQL DW를 사용하여 데이터를 배포, 디자인 및 로드하는 방법을 알아봅니다. 데이터 배포, 압축된 메모리 내 인덱스, 빅 데이터용 PolyBase 및 탄력적 규모에 대해 알아볼&#39;있습니다.</p>


  <h2>강좌 강의 계획서</h2>


  <p><strong>모듈 1: MPP(대규모 병렬 처리) 기술 및 SQL Data Warehouse의 주요 개념</strong><br>

  이 모듈에서는 클라우드에 데이터 웨어하우스를 배포하고, 대규모 병렬 처리를 도입하고, Azure SQL Data Warehouse의 구성 요소를 살펴봅니다.<br>

  <br>

  <strong>모듈 2: SQL Data Warehouse 프로비전</strong><br>

  이 모듈에서는 데이터 웨어하우스 및 키 쿼리 옵션에 연결하고 관리하는 데 사용되는 도구인 Azure SQL Data Warehouse를 프로비전하는 데 필요한 작업을 소개합니다.<br>

  <br>

  <strong>모듈 3: 테이블 디자인 및 데이터 로드</strong><br>

  이 모듈에서는 MPP 데이터 웨어하우스의 데이터 배포, 테이블 만들기 및 데이터 로드에 대해 설명합니다.<br>

  <br>

  <strong>모듈 4: 빅 데이터 솔루션에 SQL DW 통합</strong><br>

  이 모듈에서는 빅 데이터에 액세스하고, Azure SQL Data Warehouse를 관리, 보호 및 보호하고, Azure SQL Data Warehouse를 빅 데이터 솔루션에 통합하는 Polybase를 소개합니다.</p>


  <p><strong>최종 시험</strong><br>

  최종 시험은 성적의 30%를 차지하며 주간 퀴즈와 결합하여 전체 점수를 결정합니다. 이 과정을 통과하고 인증서를 받으려면 전체 점수 70% 이상을 획득해야 합니다.</p>


  <p><strong>참고:</strong> 이 과정의 실습 요소를 완료하려면 Azure 구독이 필요합니다. 무료 Azure 평가판 구독에 등록할 수 있습니다(유효한 신용 카드는 확인에 필요하지만 Azure 서비스에 대해서는 요금이 청구되지 않음).&nbsp; 무료 평가판은 모든 지역에서 사용할 수 없습니다. 실습 사례를 완료하지 않고도 과정을 완료하고 인증서를 획득할 수 있습니다.</p>


  <h2>독점 무료 평가판</h2>


  <p style="margin: 0px 0px 11px;">&rsquo;모든 고객에게 한 달 동안 Azure SQL Data Warehouse에 무료로 액세스할 수 있습니다.&nbsp; <strong><a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/extended-trial/">SQL DW 무료 평가판</a></strong><strong>에 대한 자세한 정보</strong>입니다.&nbsp; <strong> 2017년 6월</strong> <strong>30</strong><strong><sup>일</sup></strong> 이전에 Azure 구독 세부 정보를 등록하기만 하면 됩니다. <b> </b></p>


  <h2>Azure 구독</h2>


  <p style="margin: 0px 0px 11px;">Azure 구독이 없는&rsquo; 경우 <a href="https://azure.microsoft.com/en-us/free/">무료로 등록</a>할 수 있습니다.&nbsp; 업계를 선도하는 탄력적 규모의 데이터 웨어하우스를 몇 분 안에 프로비전하고 데이터에서 &lsquo;비즈니스 인사이트로 &lsquo;이동하는 것이 얼마나 쉬운지 경험해 보세요&rsquo;.&nbsp;&rsquo; 데이터를 로드하거나 미리 로드된 샘플 데이터 세트를 사용해 보며 최대 1,000DWU(데이터 웨어하우스 단위) 및 12TB의 스토리지를 컴퓨팅 능력으로 쿼리를 실행하여 한 달 내내 이 완전 관리형 클라우드 기반 서비스를 무료로 경험할 수 있습니다.</p>


