Title: 'Azure Community 뉴스 검거 Windows(버전 #64)'
Summary: 클라우드 컴퓨팅 및&nbsp; Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 최신 주간 라운드업에 오신 것을 환영합니다.  여기에 함께 wepulled&nbsp; 것입니다 ...
Content: '<p>클라우드 컴퓨팅 및 azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업의 최신 버전에 오신 것을&nbsp; 환영합니다<a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0257" target="_blank">Windows.</a></p>  <p>피드백에 따라 지난 한 주 동안 함께 수집한 내용은&nbsp; 다음과 같습니다.</p>  <p><strong>문서, 비디오 및 블로그 게시물&nbsp;</strong></p>  <ul>  <li>글로벌 Windows Azure Bootcamp의 Global Render Lab(4월 28일 게시)</li>  <li><a href="https://developers.de/blogs/damir_dobric/archive/2013/05/01/what-is-new-in-service-bus-2-0.aspx" target="_blank">Service Bus 2.0의 새로운 기능</a> (게시 5월 1일)</li>  <li><a href="https://buchizo.wordpress.com/2013/05/01/manually-configure-point-to-site-vpn/" target="_blank">지점 및 사이트&nbsp; 간의 수동 구성 VPN</a> (5월 1일 게시)</li>  <li>Azure Fabric 컨트롤러 오류 처리 모델 Windows 이해(5월 2일 게시)</li>  <li><a href="https://gauravmantri.com/2013/04/30/introducing-windows-azure-sdk-2-0-for-net/" target="_blank">.Net용 Azure SDK 2.0 Windows 소개</a>(4월 30일 게시)</li>  <li><a href="https://blog.codingoutloud.com/2013/05/01/clash-of-the-clouds-followups/" target="_blank">구름&nbsp;의 충돌 후속 작업</a> (5월 1일 게시)</li>  <li>Zudio는 이제 무료 평가판&rdquo; 단계에 있습니다&ldquo;(4월 27일 게시).</li>  <li><a href="https://chris.59north.com/post/2013/04/09/Building-a-simple-custom-STS-using-VS2012-ASPNET-MVC.aspx" target="_blank">VS2012 &amp; ASP.NET MVC를 사용하여 간단한 사용자 지정 STS 빌드</a>(4월 9일 게시)</li>  </ul>  <p><strong>글로벌 Windows Azure Boot Camp 요약:</strong> <em>(로컬 언어에서 최신 브라우저를 사용하여 번역)</em></p>  <ul>  <li>싱가포르</li>  <li><a href="https://blogs.msmvps.com/marcelmeijer/blog/2013/04/29/global-windows-azure-bootcamp-nl/" target="_blank">암스테르담</a></li>  <li><a href="https://buchizo.wordpress.com/2013/04/30/global-windows-azure-bootcamp-jp/" target="_blank">도쿄</a></li>  <li><a href="https://marcondesalexandrebr.wordpress.com/2013/04/30/evento-global-windows-azure-bootcamp-fortalezace-como-foi/" target="_blank">브라질</a></li>  <li>프랑스</li>  <li><a href="https://janatdevelopment.com/2013/04/28/the-day-after-the-global-windows-azure-bootcamp/" target="_blank">베를린</a></li>  <li>이스탄불</li>  </ul>  <p><strong>Azure Service Bus 2.0 Windows</strong></p>  <p>이&nbsp; <a href="https://code.msdn.microsoft.com/windowsazure/Service-Bus-Explorer-f2abca5a" target="_blank">Service Bus 탐색기는</a>&nbsp; 개발자와 시스템 관리자가 Windows Azure Service Bus 네임스페이스에서 실행되는 큐, 토픽, 구독 및 릴레이 서비스를 관리, 테스트, 디버그 및 모니터링할 수 있는 MSDN 코드 갤러리에서 사용할 수 있는 도구입니다. 새 버전의 도구는 Windows Azure Service Bus 2.0에서 도입된 새로운 기능을 활용합니다.</p>  <ul>  <li>연결 및 엔터티 수준의 공유 액세스 서명</li>  <li>Authorization 규칙</li>  <li>메트릭 및 모니터링 지원</li>  <li>큐, 구독 및 배달 못 한 편지 큐에서 메시지 검색</li>  <li>메시지 복구 및 다시 전송</li>  <li>조정된 메시징 엔터티에 대한 AutoDeleteOnIdle 지원</li>  </ul>  <p>새 기능에 대한 자세한 내용은 MSDN 코드 갤러리 페이지의 노트를 참조하세요.</p>  <p><strong>예정된 이벤트 및 사용자 그룹 모임&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></p>  <p><strong>북아메리카</strong></p>  <ul>  <li>2013년 5월 15일:&nbsp;<a href="https://www.meetup.com/Chicagoazure/" target="_blank">시카고 Azure 사용자 그룹 모임</a>&nbsp; - 다우너스 그로브, IL</li>  <li>2013년 5월 16일:&nbsp;스콧 거스리, AZ&nbsp;-스코츠데일의 AZGroups day</li>  <li>2013년 5월 17일:&nbsp;스터 트렉: 어둠 에디션&nbsp; - 콜럼버스, 오하이오</li>  <li>2013년 6월 1일:&nbsp;피츠버그 테크페스트 2013&nbsp;- 피츠버그, 펜실베이니아</li>  <li>8월 16-18일: 해변에 코드 2013 - 대서양 해변, 플로리다</li>  </ul>  <p><strong>유럽</strong></p>  <ul>  <li>2013년 5월 6일:&nbsp;<a href="https://www.azug.be/events/2013-05-06---alan-smith-talks-twice-migrating-to-the-cloud-web-site-authentication" target="_blank">Alan Smith가 두 번 이야기: 클라우드 &amp; 웹 사이트 인증</a>&nbsp;&ndash; 벨기에로 마이그레이션</li>  <li>2013년 5월 27일: 네덜란드 Windows Azure 사용자 그룹 모임(#14)&mdash;Veenendaal, 네덜란드<strong> </strong></li>  </ul>  <p><strong>나머지 세계/가상</strong></p>  <ul>  <li>2013년 5월 5일:&nbsp;<a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?culture=en-US&amp;EventID=1032550041&amp;amp%3bamp%3bCulture=en-US&amp;amp%3bamp%3bcommunity=0" target="_blank">SharePoint 2013 개발자 부트 캠프</a>&nbsp; - 리야드, 사우디아라비아</li>  <li>2013년 5월 5-9일:&nbsp;SELA 개발자 연습&nbsp; - 이스라엘&nbsp;</li>  <li>2013년 5월 25일:&nbsp;SQL 토요일 시드니&nbsp;- 호주</li>  <li>2013년 6월 5일: 이스라엘 6월 회의에서 Azure Community Windows: Windows Azure Service Bus &ndash; 이스라엘<strong></strong></li>  </ul>  <p><strong>흥미로운 최근 Windows Azure 토론 <a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank">onStack</a>&nbsp; Overflow</strong></p>  <ul>  <li>특정 통화 &ndash; 1 응답, 0 투표로 <a href="https://stackoverflow.com/questions/16327775/locking-azure-sql-record-only-when-accessed-by-a-specific-call" target="_blank">액세스할 때만 Azure SQL 레코드 잠금</a></li>  <li>레코드 DNS - <a href="https://stackoverflow.com/questions/16310174/how-to-set-up-web-role-to-a-record-dns" target="_blank">에 웹 역할을 설정하는 방법</a> 1 답변, 0 표</li>  <li>토큰 - <a href="https://stackoverflow.com/questions/16254591/cant-authenticate-with-token" target="_blank">으로 인증할 수 없습니다</a>. 1 답변, 0 표</li>  <li><a href="https://stackoverflow.com/questions/16254894/waad-tools-for-asp-net-exception" target="_blank">WAAD Tools for ASP.NET - 예외</a> - 1 응답, 0표</li>  <li><a href="https://stackoverflow.com/questions/16230673/does-service-bus-have-task-bases-api" target="_blank">Service Bus에 작업 기반 API</a> - 가 있나요? 2 답변, 0 투표</li>  <li><a href="https://stackoverflow.com/questions/16233897/scale-out-senarios-with-azure-sql-geolocation" target="_blank">Azure Sql을 사용하여 senarios 스케일 아웃(지리적 위치)</a> - 1 답변, 0 표</li>  </ul>'
