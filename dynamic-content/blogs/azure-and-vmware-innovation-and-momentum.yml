Title: Azure 및 VMware 혁신 및 모멘텀
Summary: '올 봄 Dell Technologies World에서 Azure VMware Solutions를 발표한 이후, VMware 워크로드를 Azure로 이동하기 시작한 파트너 및 고객으로부터 받은 긍정적인 피드백에 활력을 불어넣습니다. '
Content: >-
  <p>올 봄 Dell Technologies World에서 Azure VMware Solutions를 발표한 이후,&rsquo; VMware 워크로드를 Azure로 이동하기 시작한 파트너 및 고객으로부터 받은 긍정적인 피드백&rsquo;에 활력을 불어넣습니다. 이러한 고객 중 한 명은 풍부한 유산에 충실하면서 디지털 트랜스포메이션을 포용하는 선도적인 소매업체인 Lucky Brand입니다. 클라우드에서 가능한 혁신을 활용하기 위한 광범위한 전략의 일환으로 Lucky Brand는 여러 VMware 워크로드를 Azure로 전환하고 있습니다.</p>


  <p><em>&ldquo;&rsquo;Azure VMware Solutions를 사용하여 훌륭한 초기 ROI를 확인했습니다. Microsoft Azure 전략적 클라우드 플랫폼으로 선택하고 AWS 공간과 타사 공동 배치 데이터 센터를 대폭 줄이기로 결정했습니다. 많은 온-프레미스 비즈니스 애플리케이션에 상당한 VMware 환경 공간이 있습니다.</em></p>


  <p><em>이 전략을 통해 우리는 더 많은 데이터 기반이 될 수 있으며 상인과 재무 분석가가 중앙 클라우드 플랫폼의 모든 데이터로 결과를 빠르고 신속하게 파악할 수 있어 경쟁적인 소매 환경에서 우리에게 큰 이점을 제공할 수 있습니다. Microsoft Azure 및 VMware를 활용하여 확장 가능한 클라우드 아키텍처 및 VMware를 활용하여 동적 비즈니스 환경에서 Azure에서 컴퓨팅 리소스 및 애플리케이션을 가상화하고 관리합니다.</em></p>


  <p><em>5월부터&rsquo; Azure VMware Solution by CloudSimple 플랫폼에서 이러한 애플리케이션을 성공적으로 활용했습니다. Microsoft와 파트너의 성능, 사용 편의성 및 지원 수준에 깊은 인상을 받았습니다.&rdquo;</em>&nbsp;</p>


  <p align="right"><strong>케빈 네링, CTO, 럭키 브랜드</strong></p>


  <h2>전 세계 더 많은 지역으로 확장 및 새로운 기능 추가</h2>


  <p>고객의 요구에 따라 연말까지 Azure VMware Solutions를 미국, 서유럽 및 아시아 태평양의 총 8개 지역으로 확장할 것이라고 발표하게 되어 기쁩니다.</p>


  <p>더 많은 지역으로 확장하는 것 외에도 Azure VMware Solutions에 새로운 기능을 추가하고 네이티브 Azure 서비스와 원활한 통합을 지속적으로 제공하고 있습니다. 한 가지 예는 연말까지 Azure NetApp Files를 포함하도록 지원되는 Azure VMware Solutions 스토리지 옵션을 확장하는 방법입니다&rsquo;. 이 새로운 기능을 통해 IT 조직은 Azure VMware Solutions에서 스토리지 집약적 워크로드를 보다 쉽게 실행할 수 있습니다. 당사는 고객 피드백에 따라 지속적으로 혁신하고 기능을 제공하기 위해 최선을 다하고 있습니다.</p>


  <h2>에코시스템 확대</h2>


  <p>Azure VMware Solutions 및 Azure VMware Solutions 고객 시나리오를 지원하는 파트너 에코시스템 빌드 도구 및 기능에 대한 시장의 관심을 보는 것은 놀라운 일입니다.</p>


  <p>RiverMeadow는 이제 Azure VMware Solutions에서 VMware 환경의 마이그레이션을 가속화하는 기능을 지원합니다.</p>


  <p><em>&ldquo;Microsoft와의 지속적인 협업에 대해 매우 기쁘게 생각합니다. Azure VMware Solutions를 사용하면 엔터프라이즈 고객이 친숙하고 시도되고 신뢰할 수 있는 VMware 환경에서 인프라 및 애플리케이션을 계속 실행하면서 클라우드의 이점을 얻을 수 있습니다. Azure에서 VMware의 성능 및 비용 이점을 더하면 완전한 솔루션이 제공됩니다. Microsoft 고객과 협력하여&rsquo; 가장 복잡한 워크로드를 Azure로 마이그레이션하는 데 도움을 주면서 단기적으로 상당한 엔터프라이즈 채택을 기대합니다.&rdquo;</em></p>


  <p align="right"><strong>짐 조던, 리버메도우 사장 겸 CEO</strong></p>


  <p>Zerto는 IT 복원력 플랫폼을 Azure VMware Solutions와 통합하여 Azure VMware Solution by CloudSimple, Azure 및 기타 Hyper-V 또는 VMware 환경 간에 복제 및 장애 조치 기능을 제공하고, 동일한 온-프레미스 환경 구성을 유지하고, 재해, 논리적 손상 및 랜섬웨어 감염의 영향을 줄였습니다.</p>


  <p><em>&quot;CloudSimple의 Azure VMware Solution은 VMware의 친숙함과 단순성을 Azure 퍼블릭 클라우드로 제공합니다. VMware를 사용하는 모든 고객과 IT 전문가는 최소한의 Azure 역량으로 즉시 생산성을 높일 수 있습니다. Zerto를 사용하면 VMware 고객은 간단한 지점에 즉시 액세스할 수 있으며 Azure VMware Solutions, 나머지 Azure 및 온-프레미스 VMware 프라이빗 클라우드 간에 재해 복구 및 마이그레이션 기능을 클릭합니다. Microsoft&#39;최고 ISV 중 하나이자 VMware 기반 재해 복구 및 클라우드 마이그레이션 분야에서 수상 경력에 빛나는 업계 리더인 Zerto가 사용하도록 설정하면 Azure VMware Solutions에 대한 기본 지원을 제공합니다. &quot; </em></p>


  <p align="right"><strong>피터 커, 체르토 글로벌 얼라이언스 부사장</strong></p>


  <p>Veeam Backup &amp; 복제&trade; 소프트웨어는 VMware vSphere 환경을 지원하는 데 전문화되어 있으며, 해당 솔루션은 고객이 Azure VMware Solutions를 배포하는 조직의 백업 요구를 충족하는 데 도움이 됩니다.</p>


  <p><em>&ldquo;클라우드 데이터 관리 솔루션의 선도적인 혁신 기업인 Veeam을 사용하면 고객이 어디에 있든 관계없이 가상, 물리적 및 클라우드 기반 워크로드를 쉽게 보호할 수 있습니다. Veeams&rsquo;는 Microsoft Azure VMware Solutions by CloudSimple에 대한 지원을 통해 다중 클라우드 환경에서 상호 운용성 및 이식성을 사용하도록 설정하여 해당 위치를 더욱 향상시킵니다. Veeam Backup &amp; 복제를 통해 고객은 클라우드 우선 이니셔티브의 일환으로 Azure에서 VMware 워크로드를 쉽게 마이그레이션하고 보호하거나, Azure 기반 DR 전략을 만들거나, 이미 현재 사용하고 있는 동일한 검증된 Veeam 솔루션을 사용하여 새 Azure IaaS 인스턴스 &ndash; 를 만들 수 있습니다.&rdquo;&nbsp;&nbsp; </em></p>


  <p align="right"><strong>Ken Ringdahl, Veeam Software 글로벌 얼라이언스 아키텍처 부사장</strong></p>


  <h2>VMworld에서 참가</h2>


  <p>이번 주 샌프란시스코에서 VMworld에 참석할 계획이라면 부스에 들러 Azure VMware Solutions의 작동을 목격하세요. 또는 몇 분 동안 앉아서 Azure VMware Solutions 외에도 Azure의 Windows Virtual Desktop, Windows Server 및 SQL Server 같은 다양한 주제를 다루는 미니 극장 프레젠테이션 중 하나를 듣습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/overview/azure-vmware/" target="_blank">Azure VMware Solutions</a>에 대해 자세히 알아봅니다.</p>
