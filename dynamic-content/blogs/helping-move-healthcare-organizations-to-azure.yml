Content: >-
  <p>오늘날&rsquo; 의료 조직은 민첩하고 비용을 절감하며 환자 결과를 개선하는 수익 창출 활동에 대한 직접적인 자본이 될 것으로 예상됩니다. 클라우드는 답변의 핵심 부분이지만 클라우드에서 새 솔루션을 구현하려면 특히 거버넌스, HIPAA 준수 및 보안 사례와 관련된 새로운 기술이 필요합니다. 많은 의료 조직은 온-프레미스에서 클라우드로 솔루션을 마이그레이션하는 동시에 알려진 문제 및 미래의 문제를 원활하게 처리할 수 있는 올바른 구조 집합을 구축하는 데 도움이 되는 숙련된 파트너를 찾습니다.</p>


  <p>Azure 플랫폼은 파트너가 업계 솔루션을 향상, 확장 및 빌드할 수 있는 풍부한 서비스를 제공합니다. 여기서는 한 Microsoft 파트너가 Azure를 사용하여 고유한 문제를 해결하는 방법을 설명합니다.</p>


  <h2>구함: 거버넌스 및 규정 준수 전문 지식</h2>


  <p>클라우드로 전환한 조직의 경우 클라우드 서비스의 작동 방식에 대한 거버넌스 및 이해가 부족하여 지출 낭비, 예측할 수 없는 클라우드 서비스 청구서 및 클라우드 공급업체 잠금으로 이어질 수 있습니다. 클라우드 인프라의 급속한 성장은 팀이 올바른 경로를 불확실하게 하고 두 번째로 선택 사항을 추측할 수 있는 어지러운 가능성 배열을 만들어 지연시키고 실패의 위험을 추가할 수 있습니다.</p>


  <p>이제 의료 CIO는 클라우드 플랫폼에 점점 더 의존하지만 새로운 문제가 발생합니다. 불가피한 어려움을 방지하려면 규정 준수, 개인 정보 보호 및 보안에 적합한 기술을 완벽하게 사용할 수 있는 직원이 필요합니다. 상태 IT 전문가는 온-프레미스 의료 인프라를 클라우드 플랫폼으로 이동하고 HIPAA 규정 준수, 정책, 보호 및 리소스가 제자리에 있는지 확인하는 방법에 대한 지침이 필요합니다.</p>


  <p>생각과 계획이 필요한 주요 영역은 다음과 같습니다.</p>


  <ul>
      <li><strong>개인 정보 보호, 규정 준수 문제</strong>: 환자 데이터 보호는 구현, 불확실성 및 위험과 함께 지속적인 관심사입니다. HIPAA 규정 준수, 클라우드 및 레거시 시스템 통합에 대한 우려는 의료 IT를 온-프레미스로 유지하는 주요 장애물 중 하나입니다.</li>
      <li><strong>예산 제약 조건, 비용 최적화</strong>: 클라우드 서비스 요금은 매우 상세하고 복잡하기 때문에 비용 초과의 원인인 애플리케이션, 부서 또는 리소스를 결정하기가 어렵습니다.</li>
      <li><strong>기술적 장애물</strong>: 의료 IT 전문가는 클라우드 서비스를 활용하여 온-프레미스 데이터 센터를 하이브리드 클라우드로 확장하는 등의 작업을 수행할 수 있는 기술이나 리소스가 없을 수 있습니다.</li>
      <li><strong>교육</strong>: IT 직원을 유지하고 사용하도록 설정하는 것은 중요한 과제이며, 새로운 솔루션에 대한 교육은 성공에 매우 중요합니다. IT 리더, 관리자, 개발자 및/또는 데이터베이스 관리자의 역할에 관계없이 모든 사람이 리소스를 쉽게 이해할 수 있어야 합니다.</li>
      <li><strong>기능의 차이</strong>: 온-프레미스 솔루션을 사용하더라도 많은 사람들이 공급업체의 특수 서비스를 사용합니다. 계획에는 이러한 파트너뿐만 아니라 공급업체가 현재 다루지 않는&rsquo; 특수 영역이 포함되어야 합니다.</li>
  </ul>


  <h2>솔루션</h2>


  <p><a href="https://www.burwood.com/" target="_blank">Burwood Group</a> 은 의료 조직을 Azure로 옮기는 것을 전문으로 하는 Microsoft 파트너입니다. 클라이언트에 안전한 온-프레미스 네트워크가 있는 경우 Burwood는 보안 클라우드 네트워크를 구축하고 온-프레미스 설치에 사용되는 것과 동일한 규제 제어를 활용합니다. 또한 클라우드의 HIPAA 규정 준수에 중점을 두고 엔드포인트 보안 및 서버리스 보안에 대한 기술 팀을 교육할 것입니다.</p>


  <p>컨설팅 회사는 광범위한 교육을 제공합니다. 예를 들어 1일 수업을 통해 클라우드의 의료 요구 사항에 중점을 두고 Azure에서 성공적인 구현을 위한 기본 교육을 제공합니다. 이 워크샵에는 실습 랩 연습이 포함되어 있으며 관련되고 실용적이며 실행 가능한 지식에 100% 집중되어 있습니다.</p>


  <h2>이점</h2>


  <ul>
      <li><strong>표준화</strong>: 클라우드 팀으로서 작업을 추측할 수 있는 것은 없습니다. 대신 일관성이 팀 전체에 주입됩니다. 교육을 통해 Burwood는 Azure의 의료 데이터 센터를 소개합니다.</li>
      <li><strong>유연성</strong>: IT 팀은 의료를 위해 여러 클라우드 아키텍처를 사용해야 할 수 있습니다. 이는 애플리케이션 및 비즈니스 엔터티 간에 상호 운용성이 향상되는 설정에서 관리가 점점 더 많아짐에 따라 발생합니다. 클라우드에 대한 모범 사례를 이해하면 모든 애플리케이션 또는 공급업체와 독립적인 전문 지식을 사용할 수 있습니다.</li>
      <li><strong>제어</strong>: 의료를 위한 클라우드 거버넌스와 관련하여 조직은 클라우드 확산을 제어해야 합니다. 직원이 조직에 들어오거나 나갈 때 보안 위반을 방지하기 위해 사용 권한을 신중하게 허용하거나 해지해야 합니다. 버우드는 이러한 주제에 대한 교육을 제공합니다. Azure로 들어오고 나가는 것은 무엇입니까? Who Azure의 리소스에 대한 권한이 있나요? 이러한 유형의 질문에 대한 답변이 제공됩니다.</li>
      <li><strong>서비스 카탈로그</strong>: Burwood는 서비스 카탈로그를 통해 사용자에게 새로운 서비스에 대한 정보를 유지하려고 합니다. 사용자에게는 다음과 같은 정보가 표시됩니다.
      <ol>
          <li>클라우드 서비스 요청 및 변경 관리 처리</li>
          <li>의료 IT 강조를 위해 Azure를 통해 현재 서비스 카탈로그를 확장합니다.</li>
          <li>사용자가 Azure의 서비스 카탈로그를 통해 요청할 수 있는 잠재적 항목입니다.</li>
      </ol>
      </li>
      <li><strong>인덱싱</strong>: 클라우드의 모든 리소스는 비용 센터, 생성 날짜 등으로 태그를 지정해야 합니다.</li>
      <li><strong>IP 인식</strong>: 사용자는 공용 IP 주소 할당 및 취약성 생성 가능성을 매우 주의해야 합니다.</li>
  </ul>


