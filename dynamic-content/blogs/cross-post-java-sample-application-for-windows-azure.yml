Title: '교차 게시: Windows Azure용 Java 샘플 애플리케이션'
Summary: '&rsquo;Windows Azure에 사용할 준비가 된 샘플 Java 애플리케이션을 찾으려면 Thomas Contes&rsquo; 최신 게시물, &ldquo;Windows Azure용 Java 샘플 애플리케이션을 확인해야 합니다.&rdquo;&...'
Content: '<p><a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>용 즉시 사용할 수 있는 샘플 Java 애플리케이션을 찾는 경우&rsquo; Windows Azure용 Thomas Contes&rsquo; 최신 게시물, <a target="_blank" href="https://blogs.msdn.com/b/tconte/archive/2011/06/12/java-sample-application-for-windows-azure.aspx">&ldquo;Java 샘플 애플리케이션을 확인해야 합니다.&rdquo;</a>&nbsp; 이 유용한 게시물에서 그는 <a target="_blank" href="https://github.com/tomconte/AzureJavaSample">GitHub</a> 게시한 매우 간단한 Java 웹 애플리케이션의 소스 코드를 설명합니다.&nbsp;  이 코드에는 Blob Storage 및 SQL Azure를 &ldquo;사용하는 Windows Azure용 실제&rdquo; Java 애플리케이션 개발을 시작하는 데 필요한 모든 기본 구성 요소를 포함합니다.</p>  <p>샘플은 다음 요소를 포함하는 Eclipse 프로젝트입니다.</p>  <ul>  <li>Eclipse에서 &ldquo;동적 웹 Project&rdquo; 템플릿을 &ldquo;사용하여 만든 클래식&rdquo; JSP 애플리케이션 </li>  <li>타사 라이브러리 측면에서 모든 필수 구성 요소를 포함하여 Java용 Azure SDK를 Windows </li>  <li>JDBC Driver for SQL Server 및 SQL Azure(버전 3.0) </li>  <li>최대 절전 모드(3.6.4) </li>  </ul>  <p><a target="_blank" href="https://github.com/tomconte/AzureJavaSample">GitHub</a> 코드에 액세스하려면 <a target="_blank" href="https://blogs.msdn.com/b/tconte/archive/2011/06/12/java-sample-application-for-windows-azure.aspx">여기</a>를 클릭하십시오. Toms&rsquo; 게시물을 읽으려면 여기를 클릭하십시오.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/14/cross-post-java-sample-application-for-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
