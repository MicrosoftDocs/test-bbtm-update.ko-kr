Content: >-
  <p><em>이 게시물에 설명된 기술은 실험적이며 공식적으로 지원되지 않습니다. 지원되는 기술에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/azure-functions/supported-languages" target="_blank">Azure Functions에서 공식적으로 지원되는 언어 목록을</a> 참조하세요.</em></p>


  <p>서버리스가 모든 분노입니다, 이제 R을 사용하여 작업에 들어갈 수 있습니다! <a href="https://azure.microsoft.com/en-us/services/functions/">Azure Function</a> 은 다양한 언어를 지원합니다(C#, F#, js, batch, PowerShell, Python, php 및 목록이 증가하고 있습니다). 그러나 R은 기본적으로 지원되지 않습니다. 다음 블로그에서는 R <a href="https://www.siteextensions.net/packages/R-3.3.3x64/">사이트 확장을</a> 사용하여 Azure Function에서 R 스크립트를 실행하는 방법을 설명합니다.</p>


  <p>Azure Functions는 제공되는 광범위한 트리거 선택으로 인해 여러 시나리오에서 사용할 수 있습니다.</p>


  <ul>
      <li>타이머 트리거는 일정에 따라 함수를 실행합니다.</li>
      <li>Http 트리거, HTTP 호출 후 함수를 실행합니다.</li>
      <li>Azure Queue Storage, Service Bus, Blob Storage 새 개체 또는 메시지가 수신되면 함수를 트리거합니다.</li>
  </ul>


  <p>Azure Function에서 R 스크립트를 실행하려는 이유는 무엇인가요?</p>


  <p>일반적인 사용 사례는 현재 예약된 R 작업을 cron으로 대체하는 것입니다. Azure Function을 사용하여 R 스크립트를 주기적으로 트리거하는 타이머 트리거를 설정할 수 있습니다. 오류 및 로그에 대한 액세스에 대한 경고를 받거나 브라우저에서 직접 스크립트를 편집할 수 있는 완전히 관리되는 솔루션을 얻을 수 있습니다. 사용 계획을 선택하는 경우 매우 비용 효율적이며 <a href="https://azure.microsoft.com/en-us/pricing/details/functions/">사용당 지불 및 기본 스토리지입니다</a>. (소비 계획에 대한 1백만 개의 호출에 대한 무료 보조금이 있습니다).</p>


