Slug: introducing-the-public-preview-of-larger-managed-disks-sizes
Title: 더 큰 Managed Disks 크기의 공개 미리 보기 소개
Summary: Azure Managed Disks는 가상 머신에 대해 내구성이 뛰어나고 고가용성 영구 스토리지를 제공합니다. 성능 특성이 다른 세 가지 유형의 디스크를 제공합니다.
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">이제 최대 32TiB를 지원하는 더 큰 Managed Disk 크기가 일반 공급됩니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/larger-more-powerful-managed-disks-for-azure-virtual-machines/">Azure Virtual Machines에 대한 더 크고 강력한 Managed Disks</a> 블로그 게시물을 &quot; 참조하세요.&quot;</div>


  <p>Azure Managed Disks는 가상 머신에 대해 내구성이 뛰어나고 고가용성 영구 스토리지를 제공합니다. 성능 특성이 다른 세 가지 유형의 디스크를 제공합니다. <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/premium-storage" target="_blank">Premium SSD는</a> 데이터베이스 및 온라인 트랜잭션 시스템과 같은 I/O 집약적 워크로드에 가장 적합한 프로비전된 성능과 짧은 대기 시간을 제공합니다. <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/disks-standard-ssd" target="_blank">표준 SSD는</a> 웹 서버 및 데이터 웨어하우스 애플리케이션에 적합한 낮은 IOPS에서 일관된 성능을 제공하는 새로 추가된 엔트리 레벨 SSD 계층을 나타냅니다. <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/standard-storage" target="_blank">표준 HDD는</a> 자기 하드 드라이브에서 제공되는 비용 효율적인 디스크로, 개발/테스트 워크로드 및 콜드 스토리지에 이상적입니다.</p>


  <p>오늘 모든 디스크 유형에 대한 용량 및 성능 모두에 대한 Azure Managed Disks 확장성 목표의 상당한 증가를 발표하게 되어 기쁩니다. <strong> 최대 디스크 크기를 32TiB로</strong>, <strong>최대 디스크 IOPS 및 대역폭을 Premium SSD에서 20,000 IOPS 및 750MBps</strong>로 늘리고 있습니다. VM당 지원되는 최대 디스크 용량은 이제 8배 더 크고 VM SKU와 독립적으로 스토리지 크기를 조정할 수 있는 유연성을 제공합니다. 큰 디스크는 여러 디스크에서 복잡한 RAID 구현을 관리하는 오버헤드를 제거합니다. 이제 여러 Azure 디스크를 스트라이프하지 않고도 더 큰 디스크 크기로 실행되는 애플리케이션을 Azure로 쉽게 마이그레이션할 수 있습니다. 이러한 더 큰 디스크 크기에 대한 성능 목표의 3배 증가는 Premium SSD에서 광범위한 트랜잭션 워크로드를 실행하는 기능을 확장하고 표준 SSD에서 빅 데이터 워크로드의 성능을 향상시킵니다.</p>


  <p>이 릴리스에서는 9개의 새로운 Managed Disks SKU를 소개합니다. 아래 표에서 새 SKU의 성능 목표를 찾을 수 있습니다. 예상 디스크 IOPS 및 대역폭을 달성하려면 디스크 성능을 최적화하는 방법에 대한 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/faq-for-disks#new-disk-sizes-managed-and-unmanaged" target="_blank">지침을</a> 검토하는 것이 좋습니다.</p>


  <h2>프리미엄 SSD 디스크</h2>


  <p>Premium SSD는 Dynamics AX, Dynamics CRM 및 데이터베이스 워크로드(예: SQL 서버, 일관된 고성능 및 낮은 대기 시간이 필요한 MongoDB)와 같은 엔터프라이즈 애플리케이션에 적합합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/adc1b719-6115-45ca-954d-65230acad7f7.png"><img alt="PremiumSSD" border="0" height="324" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5dfc4525-7be6-4e57-8eba-01c0b10f9323.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="PremiumSSD" width="1531"></a></p>


