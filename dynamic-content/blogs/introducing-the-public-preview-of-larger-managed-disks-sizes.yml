  <h2>표준 SSD 디스크</h2>


  <p>표준 SSD는 낮은 IOPS 수준에서 일관된 성능이 필요한 웹 서버, 낮은 IOPS 애플리케이션 서버 및 엔터프라이즈 애플리케이션에 적합합니다. 표준 SSD는 이제 모든 Azure 프로덕션 지역에서 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fb3c770f-7b6a-4cdf-8d26-5900e24e4174.png"><img alt="Standard SSD disks" border="0" height="211" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40a86eaf-abfa-4e7e-9dee-8557e002f904.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="표준 SSD 디스크" width="1196"></a></p>


  <h2>표준 HDD 디스크</h2>


  <p>자기 드라이브를 기반으로 하는 표준 HDD는 개발/테스트 시나리오에 가장 비용 효율적인 솔루션을 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/554c643a-65eb-405e-a69c-684df205a393.png"><img alt="StandardHDD" border="0" height="322" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/50398b83-a4d4-456c-9b0d-8d14dfad5efc.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="StandardHDD" width="1531"></a></p>


  <p>참고:</p>


  <ol>
   <li>표준 SSD 및 표준 HDD 새 디스크 SKU의 대상 성능을 달성하려면 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/faq-for-disks#new-disk-sizes-managed-and-unmanaged" target="_blank">이러한 권장 VM 시리즈를</a> 사용해야 합니다.</li>
  </ol>


  <h2>시작</h2>


  <p>지금 Azure <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/attach-disk-ps" target="_blank">Powershell</a> 또는 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/add-disk" target="_blank">CLI</a> 를 사용하여 새 Managed Disks 크기를 사용해 보세요! 더 큰 Managed Disk 크기의 공개 미리 보기는 Azure Government, 중국 및 독일 클라우드를 제외한 대부분의 Azure 지역에서 사용할 수 있습니다. 미리 보기 기능 사용에 대한 일반적인 정보는 <a href="https://azure.microsoft.com/en-us/services/preview/" target="_blank">Azure Preview 지침을</a> 참조하세요. Managed Disks를 사용하지 않는 경우 현재 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/migrate-to-managed-disks" target="_blank">관리되지 않는 디스크에서 Managed Disks로 변환</a> 하고 이러한 새 제품을 활용하기 시작합니다.</p>


  <p>Azure Disks 포트폴리오를 살펴보려면 페이지를 방문 <a href="https://azure.microsoft.com/en-us/services/storage/disks/" target="_blank">하세요</a>. 가격 책정에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/managed-disks/" target="_blank">Managed Disks 가격 책정 웹 페이지를 참조하세요</a>.</p>


  <h2>다음 단계는 무엇인가&rsquo;요?</h2>


  <p>가까운 장래에 추가 시나리오에 대한 지원을 발표할 예정입니다. 기대해 주세요. 다음은 몇 가지 개선 사항입니다.</p>


  <ul>
   <li>Azure Portal은 더 큰 디스크 크기 및 기존 디스크의 크기를 조정하는 기능을 지원합니다.</li>
   <li>Managed Disks 가져오기 및 내보내기 환경은 더 큰 디스크 크기를 지원합니다.</li>
   <li>Azure Backup 및 Azure Site Recovery는 4TiB를 초과하는 더 큰 디스크 크기를 지원합니다.</li>
  </ul>


  <h2>미리 보기 피드백</h2>


  <p>이 기능에 대한 피드백을 기다리고 있습니다. 이메일을 보내 <a href="mailto:AzureDisks@microsoft.com">AzureDisks@microsoft.com</a>주세요.</p>


