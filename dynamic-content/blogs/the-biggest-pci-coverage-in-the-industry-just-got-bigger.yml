Slug: the-biggest-pci-coverage-in-the-industry-just-got-bigger
Title: 업계에서 가장 큰 PCI 범위는 더 커졌습니다.
Summary: Microsoft가 올해 두 번째 PCI(Azure Payment Card Industry) AoC(Attestation of Compliance)를 Microsoft 보안 센터에 게시했다고 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p><img alt="Microsoft has biggest PCI coverage in industry" border="0" height="320" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e47c7e63-ee06-4f39-97c3-0ba84d410d70.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Microsoft는 업계에서 가장 큰 PCI 범위를 가지고 있습니다." width="480"></p>


  <p>Microsoft가 올해 두 번째 PCI(Azure Payment Card Industry) AoC(Attestation of Compliance)를 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/PCI">Microsoft 보안 센터에</a> 게시했다고 발표하게 되어 기쁘게 생각합니다. Azure는 업계에서 가장 큰 PCI 범위를 보유하고 있으며, PCI 고객이 규정 준수 솔루션에서 활용하고자 하는 새로운 서비스와 기능을 빠르게 만들고 있습니다. Azures&rsquo; 성장 속도를 따라잡기 위해 매년 두 개의 PCI 평가를 진행하고 있습니다.</p>


  <p>Core AoC는 3월에 출시되었으며 여러 Azure 서비스와 함께 Azure 플랫폼을 다룹니다. <a href="https://aka.ms/azure-pci">Azure PCI DSS AoC 패키지</a>에는 Core 및 추가 기능 AoC가 모두 포함되어 있습니다. 이 두 번째 AoC인 추가 기능은 다음과 같은 추가 Azure 서비스를 다룹니다.</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/services/iot-hub/">IoT Hub</a></li>
   <li><a href="https://azure.microsoft.com/en-us/services/service-fabric/">Service Fabric</a></li>
   <li><a href="https://azure.microsoft.com/en-us/services/storsimple/">StorSimple</a></li>
   <li><a href="https://azure.microsoft.com/en-us/services/api-management/">API Management</a></li>
   <li><a href="https://azure.microsoft.com/en-us/suites/operations-management-suite/">Operations Management Suite</a>
   <ul>
    <li>Azure Automation</li>
    <li>Log Analytics</li>
    <li>Azure Backup</li>
    <li>Azure Site Recovery</li>
   </ul>
   </li>
   <li><a href="https://azure.microsoft.com/en-us/marketplace/partners/microsoft-corporation/microsoftintunemdm/">Microsoft Intune</a></li>
   <li><a href="https://azure.microsoft.com/en-us/services/container-service/">Azure Container Service</a></li>
   <li><a href="https://azure.microsoft.com/en-us/services/stream-analytics/">Stream Analytics</a></li>
   <li><a href="https://azure.microsoft.com/en-us/services/power-bi-embedded/">Power BI</a></li>
  </ul>


  <p>위의 서비스가 추가되면서 Azures&rsquo; PCI 테스트 서비스 목록은 이제 40개입니다! 우리는 다음 평가에서 사용 가능한 서비스에 대한 범위를 계속 늘릴 것입니다.</p>
