  <p align="left">Azure Stack 인프라 소프트웨어에 대한 경고 시나리오의 다른 예는 다음과 같습니다.</p>


  <ul>
   <li>RP 및 인프라 역할 가용성</li>
   <li>컴퓨팅 메모리, 스토리지 및 사용 가능한 공용 IP 용량</li>
   <li>노드 가용성</li>
  </ul>


  <h2>Azure Stack 하드웨어 구성 요소 모니터링</h2>


  <p>또한 Azure Stack 운영자는 Azure Stack 하드웨어 구성 요소의 상태를 유지 관리합니다. 상태 RP에 의해 노출되는 모니터링 솔루션은 Azure Stack 소프트웨어 인프라에 대한 상태 및 경고를 처리합니다. 해당 스택의 하위 수준에는 그림 3에 표시된 실패한 실제 디스크, 네트워크 카드 및 노드에 대한 경고를 제공하는 하위 시스템이 있습니다.</p>


  <p>노드(물리적 서버)의 하드웨어 모니터링을 위해 Azure Stack 솔루션 공급자에서 외부 솔루션을 사용할 수 있습니다. 이러한 솔루션은 기본 보드 관리 컨트롤러와의 에이전트 없는 통신을 사용하여 노드를 모니터링하여 실패한 전원 공급 장치, 팬, 온도 센서 및 기타 표준 노드 하드웨어 모니터링에 대한 경고를 발생합니다.</p>


  <p>마찬가지로 네트워크 스위치에는 사용자 환경에서 또는 Azure Stack 솔루션 공급자를 통해 획득한 데이터 센터 모니터링 도구를 사용하여 외부 모니터링이 필요합니다.</p>


  <p>외부 솔루션을 사용하여 하드웨어를 모니터링하는 것은 하드웨어 오류로 인해 경고 생성을 지연하거나 방지하는 소프트웨어 오류가 발생하는 경우 경고가 발생하는지 확인하는 모범 사례입니다.</p>


