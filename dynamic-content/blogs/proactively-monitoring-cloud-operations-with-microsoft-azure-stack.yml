  <h2 align="left">데이터 센터 모니터링 시스템과 통합</h2>


  <p>Azure Stack은 완전히 통합된 시스템입니다. 물리적 또는 인프라 구성 요소에 에이전트를 설치할 수 없습니다(테넌트는 테 <strong>넌트</strong> VM에 원하는 에이전트를 추가할 수 있습니다).&nbsp; 고객&rsquo; 기존 관리 시스템에 통합된 경우 Azure Stack은 단일(통합) 시스템으로 표시되고 기본 구성 요소는 노출되지 않습니다. 다른 방법으로 Azure Stack의 내부는 내부입니다.</p>


  <p>고객이 Azure Stack 배포 및 디바이스에서 모든 경고를 단일 보기로 볼 수 있을 뿐만 아니라 경고를 기존 IT 서비스 관리 워크플로에 통합하여 티켓을 받을 수 있도록 Azure Stack은 상태 RP Rest API 또는 PowerShell 액세스를 사용하여 외부 데이터 센터 모니터링 솔루션과의 통합을 지원합니다.</p>


  <p>Nagios를 사용하여 Azure Stack 배포를 모니터링하기 위한 통합 지원의 예는 <a href="https://aka.ms/masnagios">Nagios 플러그 인 디렉터리</a>에서 다운로드할 수 있는 오픈 소스 커넥터와 함께 제공되었습니다. 또한 System Center Operations Manager를 사용하여 Azure Stack 배포를 모니터링하는 지원도 <a href="https://azure.microsoft.com/en-us/blog/management-pack-for-microsoft-azure-stack-now-available/">Azure Stack 관리 팩</a>에서 사용할 수 있습니다.</p>


