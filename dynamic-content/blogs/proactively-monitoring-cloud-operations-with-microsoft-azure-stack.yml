Content: >-
  <h2>소개</h2>


  <p>Azure 고객은 다양한 서비스 및 지역에서 워크로드를 배포하고 관리하는 기능을 활용할 수 있습니다. 문제에 대한 모니터링을 포함하여 이러한 Azure 리소스를 관리할 책임이 있습니다. 그러나 Azure를 지원하는 기본 하드웨어 및 소프트웨어(예: Azures&rsquo; 물리적 호스트 및 네트워크)는 Microsoft 엔지니어가 관리하고 모니터링합니다.</p>


  <p>Azure Stack은 사용자 고유의 데이터 센터에서 통합 시스템으로 실행되므로 모델이 다릅니다. Azure Stack을 채택할 때는 워크로드를 프로비전하고 사용하는 것과 동일한 기능을 사용할 수 있지만, Azure Stack 서비스 및 하드웨어가 데이터 센터에 있기 때문에 시스템 상태와 안정성을 보장하기 위해 Azure Stack 환경을 관리하고 모니터링해야 합니다. 이러한 작업은 조직의 새 역할인 Azure Stack 운영자에 의해 처리됩니다.</p>


  <h2>Azure Stack 연산자의 역할</h2>


  <p>Azure Stack 운영자는 Azure Stack의 통합, 서비스 프로비전 및 수명 주기를 담당합니다. Azure Stack은 하이퍼 수렴형 통합 시스템으로 배포되므로 어플라이언스처럼 동작합니다. 어플라이언스로서 이전 클라우드 기술 솔루션의 많은 복잡성과 심층적인 주제 전문 지식이 최소화됩니다.</p>


  <p>솔루션이 데이터 센터에 배포되면 Azure Stack 운영자의 대부분의 정기적인 유지 관리 작업은 일반적으로 계획 및 할당량 관리, Azure 서비스 및 콘텐츠 프로비전 및 관리와 같은 격리되거나 자주 수행되지 않는 구성 작업입니다. Azure Stack 운영자&rsquo; 역할의 큰 부분은 데이터 센터 내의 변경 내용 또는 문제에 대응하는 것입니다.</p>


  <p>Azure Stack에서는 Azure Stack 운영자&rsquo;가 변경 또는 문제와 관련된 경고에 의해 주로 구동될 것으로 예상합니다. Azure Stack 운영자가 특정 수정 작업과 함께 효과적이고 관련 있는 경고를 받을 수 있도록 Azure Stack의 모니터링 및 상태 시스템을 설계했습니다. 경고는 Azure Stack 운영자에게 Azure Stack 인프라의 상태를 알리고 필요한 작업에 대한 지침을 제공합니다.</p>


  <h2>Azure Stack 소프트웨어 인프라 모니터링</h2>


  <p>모니터링 및 Azure Stack 소프트웨어 인프라에 대해 논의할 때 일반적으로 다음 계층에 대해 설명합니다.</p>


  <ul>
   <li><strong>ARM(Azure Resource Manager) 계층</strong>. 공용 및 관리 포털, ARM API 및 해당 API를 구현하는 ARM 구성 요소.</li>
   <li><strong>RP(리소스 공급자) 계층</strong>입니다. 상태 및 경고 정보를 제공하는 HRP(상태 RP)와 같은 인프라 관리 기능을 제공하기 위해 테넌트 및 Azure Stack 특정 RP에 Azure 리소스(예: IaaS 서비스)를 제공하는 기본 RP입니다.</li>
   <li><strong>인프라 제어 계층</strong>. RP의 요청을 처리하고 시스템 내에서 작업으로 전환하는 인프라 역할입니다. 인프라 역할에&rsquo;는 정기적인 관리가 필요하지 않지만 특정 상황에서 다시 시작해야 할 수 있습니다. 인프라 역할은 인프라 역할 인스턴스에서 지원되며, 마찬가지로 특정 상황에서 다시 시작해야 할 수도 있습니다.</li>
   <li><strong>하드웨어 계층</strong>. 네트워크는 Azure Stack에서 컴퓨팅 및 스토리지 디바이스를 구성하는 서버와 스위치를 전환합니다.</li>
  </ul>


  <p>그림 1에서는 Azure Stack의 다양한 계층 및 구성 요소에 대한 개요를 제공합니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2f76a4ec-26ff-42c8-b924-1b4b7ceadaee.png"><img alt="image" border="0" height="330" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b48ae31d-0e9e-47b1-a0ca-acac63a1fb7c.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a><br>

  <em>그림 1 &ndash; Azure Stack 인프라 개요</em></p>


  <p>Azure Stack 소프트웨어 인프라(위 그림의 상위 3개 계층)를 모니터링하기 위해 Azure Monitoring Agent를 사용합니다. 각 구성 요소와 관련된 이벤트를 수집하고 기본 공급자 구독의 로컬 Azure Stack 스토리지 계정에 전달합니다. 그런 다음 상태 RP 및 해당 서비스는 Azure Stack 포털에 표시되고 Rest API 또는 PowerShell 쿼리를 통해 사용할 수 있는 해당 이벤트에 대한 경고를 발생합니다.</p>


  <p>문제가 발생하면 Azure Stack 운영자&rsquo;는 테넌트에 미치는 영향을 방지하거나 최소화하기 위해 신속하게 해결해야 합니다. Azure Stack 운영자가 문제의 근본 원인을 더 빠르게 파악할 수 있도록 콘텐츠 및 심각도, 일관성에 대한 구성 요소 경고를 설계 및 검토하고 각 경고가 영향을 명확하게 이해하고 문제를 해결하는 데 필요한 단계를 제공하도록 했습니다.</p>


  <p>Azure Stack 운영자에 대한 명확한 작업이 있는 경고 시나리오의 예는 아래 그림 2를 참조하세요. 이 경고는 Azure Stack 운영자에게 인프라 역할 인스턴스 중 하나를 사용할 수 없음을 알리고 AZS-CA01&rdquo;을 클릭하여 &ldquo;시작 또는 다시 시작 작업을 수행할 수 있는 블레이드로 직접 이동하는 기능을 제공합니다.</p>


