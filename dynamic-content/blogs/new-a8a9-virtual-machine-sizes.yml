Title: 새로운 A8/A9 가상 컴퓨터 크기
Summary: 이번 주에는 Microsoft Azure Virtual Machines의 두 가지 새로운 VM 크기인 A8 및 A9를 발표했습니다. 이러한 크기는 더 빠른 프로세서, 더 높은 컴퓨팅 성능을 위한 더 많은 가상 코어 및 더 많은 양의...
Content: >-
  이번 주에는 Microsoft Azure Virtual Machines의 두 가지 새로운 VM 크기인 A8 및 A9를 발표했습니다. 이러한 크기는 더 빠른 프로세서, 더 높은 컴퓨팅 성능을 위한 더 많은 가상 코어 및 더 많은 양의 메모리를 특징으로 합니다. 이러한 인스턴스에는 병렬 MPI 애플리케이션의 최대 효율성을 위해 RDMA(원격 직접 메모리 액세스) 기술을 제공하는 추가 40Gbit/s 백 엔드 네트워크가 포함됩니다. 이러한 기능 조합을 통해 이러한 인스턴스는 엔지니어링 디자인 및 시뮬레이션, 게놈 연구 또는 비디오 인코딩을 포함하여 컴퓨팅 및 네트워크 집약적 애플리케이션을 실행하는 데 최적입니다. 자세한 내용은  <a href="https://blogs.technet.com/b/windowshpc/archive/2014/05/14/extending-high-performance-capabilities-for-microsoft-azure.aspx">gohere</a>.이 블로그 게시물은 이러한 새 가상 머신 크기를 사용하는 데 도움이 됩니다.

  <h2>지리적 가용성</h2>

  현재 이 기능은 다음 지역에서 지원됩니다.


  <strong>미국</strong>

  <ul>
   <li>미국 동부</li>
   <li>미국 서부</li>
   <li>미국 중북부</li>
   <li>미국 중남부</li>
  </ul>

  <strong>유럽</strong>

  <ul>
   <li>서유럽</li>
   <li>북유럽</li>
  </ul>

  <strong>일본</strong>

  <ul>
   <li>일본 동부</li>
  </ul>

  &nbsp;


  우리는 이러한 크기에 대한 새로운 지원을 추가하기 위해 글로벌 용량을 계속 확장할 것입니다. A8 및 A9를 지원하는 지역을 결정하기 위해 이 PowerShell 스크립트가 도움이 될 수 있습니다. <strong>참고:</strong>  여기에서 최신 버전을 다운로드 <a href="https://go.microsoft.com/?linkid=9811175&amp;clcid=0x409">합니다</a>.

  <pre class="prettyprint">$myregion = "West US"

  $location = Get-AzureLocation | where { $_.Name -eq $myregion }

  $location.VirtualMachineRoleSizes</pre>

  그러면 A8 및 A9를 포함하여 다른 지역에서 사용할 수 있는 모든 역할 크기가 반환됩니다. A8 및 A9 가상 머신 크기를 사용할 수 있는 모든 7개 지역에는 Cloud Services 및 Virtual Machines 모두에 대한 지원이 포함됩니다.

  <h2>A8 또는 A9 가상 머신 만들기</h2>

  이번 주부터 Azure PowerShell cmdlet을 통해 새로운 A8 또는 A9 가상 머신을 만들 수 있습니다. 여기에서 PowerShell 환경을 설치하고 준비하는 방법에 대해 자세히 알아볼 수 <a href="https://msdn.microsoft.com/library/azure/jj554332.aspx">있습니다</a>. <strong>업데이트</strong>: 이제 서비스 관리 포털을 통해 A8 및 A9 Virtual Machines를 만들 수 있습니다.다음은 PowerShell New-AzureQuickVM 명령을 사용하여 A8 Virtual Machine을 만드는 예제입니다.

  <pre class="prettyprint">PS C:\&gt; New-AzureQuickVM -windows –ServiceName mya8vm -name mya8vm -imagename $image -instancesize A8 –AdminUserName $admin –password $pwd -location "West US"</pre>

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/05/deploying-an-A8-VM.png"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border: 0px" title="A8 VM 배포" alt="deploying an A8 VM" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/deploying-an-A8-VM_thumb.png" width="614" height="156" border="0" /></a>


  <strong>업데이트: </strong> 이제 서비스 관리 포털을 통해 이러한 Virtual Machine 크기를 만들 수 있습니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/A8-A9-sizes.png"><img class="alignnone size-full wp-image-151921" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/A8-A9-sizes.png" width="441" height="458" /></a>


  &nbsp;

  <h2>지역 가상 네트워크에 A8 또는 A9 Virtual Machine 추가</h2>

  A8 또는 A9 가상 머신을 사용하려는 경우 지역 가상 네트워크에 배포하는 것이 좋습니다. 이러한 유형의 가상 네트워크는 기존 네트워크보다 규모가 크기 때문에 익숙한 가상 네트워크 유형과는 새롭고 다릅니다. 이전에는 가상 네트워크가 선호도 그룹에 바인딩되었습니다. 특정 선호도 그룹은 지역에서 제공되는 모든 VM 크기를 지원하지 않을 수 있습니다. 이제 지역 가상 네트워크를 배포하여 해당 지역에서 사용할 수 있는 모든 VM 크기를 가상 네트워크에 배포할 수 있습니다.


  지역이 위치 아래에 나열되면 포털을 통해 Virtual Network가 지역 가상 네트워크임을 알 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/05/vnet.png"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border: 0px" title="VNet" alt="vnet" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/vnet_thumb.png" width="614" height="192" border="0" /></a>


  또는 PowerShell 및 Location 특성을 통해 "Get-AzureVNetConfig" cmdlet을 사용할 때 이를 확인할 수 있는 경우:


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/05/vnetconfig.png"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border: 0px" title="vnetconfig" alt="vnetconfig" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/vnetconfig_thumb.png" width="614" height="286" border="0" /></a>


  PowerShell을 통해 지역 가상 네트워크를 만들려면 다음 단계를 수행합니다.

  <ol>
   <li>리포지토리에서 현재 네트워크 구성 파일을 다운로드합니다.
  <pre class="prettyprint">$outfile = $Env:temp + "VNetConfig.xml"

  Get-AzureVNetConfig -ExportToFile $outfile</pre>

  </li>
   <li>내보낸 파일을 편집하고 VirtualNetworkSite 노드에서 선호도 그룹 특성을 제거한 다음 아래와 같이 위치 특성으로 바꿉니다.<a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/05/vnetconfigedit.png"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border: 0px" title="vnetconfigedit" alt="vnetconfigedit" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/vnetconfigedit_thumb.png" width="644" height="167" border="0" /></a> Location 특성은 모든 Azure 지역을 유효한 입력으로 허용합니다(예: '미국 동부', '미국 서부' 등).</li>
   <li>다음 명령을 실행하여 지역 가상 네트워크를 만듭니다.
  <pre class="prettyprint">Set-AzureVNetConfig -ConfigurationPath $outfile</pre>

  </li>
   <li>이렇게 하면 기본적으로 지역 가상 네트워크가 만들어집니다.</li>
  </ol>

  이러한 유형의 가상 네트워크에 대한 자세한 내용은 여기를 참조 <a href="https://azure.microsoft.com/blog/2014/05/14/regional-virtual-networks/">하세요</a>. 지역 가상 네트워크를 설정한 후에는 A8 또는 A9 가상 머신을 해당 가상 네트워크에 배포할 수 있습니다.

  <pre class="prettyprint">PS C:\&gt; New-AzureVMConfig -Name "mya8vm" -InstanceSize A8 -ImageName $myimage | Add-AzureProvisioningConfig -Windows –AdminUserName $admin -Password $pwd | New-AzureVM -ServiceName "mya8vm" –VNetName "kenaz-regionalvnet"</pre>

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/05/createvmwithvnet.png"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border: 0px" title="createvmwithvnet" alt="createvmwithvnet" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/createvmwithvnet_thumb.png" width="614" height="131" border="0" /></a>

  <h2>현재 지원되지 않는 시나리오</h2>

  현재 지원되지 않는 시나리오 목록은 다음과 같습니다.

  <h3>모든 VM 크기를 A8 또는 A9 VM 크기로 전환하고 뒤로 전환</h3>

  아쉽게도 기존 VM 크기에서 새 A8 또는 A9 크기 중 하나로 전환할 수 없습니다. 이러한 크기는 <strong>새</strong> 가상 머신으로만 배포할 수 있습니다. 그러나 기존 Virtual Machine을 삭제할 수 있지만 OS 및 데이터 디스크를 유지하여 해당 지속형 디스크를 사용하여 A8 또는 A9 크기의 새 VM을 만들 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/05/switchingsizes.png"><img style="padding-top: 0px;padding-left: 0px;padding-right: 0px;border: 0px" title="switchingsizes" alt="switchingsizes" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/switchingsizes_thumb.png" width="614" height="345" border="0" /></a>

  <h3>선호도 그룹의 Virtual Network에 A8 또는 A9 VM 크기 추가</h3>

  A8 또는 A9 VM을 새 지역 가상 네트워크에만 배포할 수 있습니다. 선호도 그룹의 Virtual Network에 A8 또는 A9 VM을 추가하는 것은 지원되지 않습니다.

  <h3>A8 또는 A9 VM 크기가 아닌 클라우드 서비스에 A8 또는 A9 VM 크기 추가</h3>

  A8 또는 A9 VM 크기는 현재 A8이 아닌 A9 VM 크기와 동일한 클라우드 서비스에 배포할 수 없습니다.

  <h3>Linux Virtual Machines용 RDMA</h3>

  RDMA는 현재 Windows 가상 머신 및 클라우드 서비스에 대해서만 지원됩니다. Linux 가상 머신에 대한 지원이 개발 중입니다.
