Title: '교차 게시물: Windows Azure 및 Office 365 Scott Guthrie'
Summary: Scott Guthries&rsquo; 최신 블로그 게시물, &ldquo;Windows Azure 및 Office 365&rdquo; 놓치지 말고&rsquo; SharePoint 확장하기 위해 만든 웹 및 워크플로 애플리케이션을 호스팅할 수 있는 방법을 알아보세요...
Content: <p>Scott Guthries&rsquo; 최신 블로그 게시물, &ldquo;<a href="https://weblogs.asp.net/scottgu/archive/2012/07/26/windows-azure-and-office-365.aspx" target="_blank">Windows Azure 및 Office 365</a>&rdquo; 놓치지 마세요&rsquo;. SharePoint 확장하기 위해 만든 웹 및 워크플로 애플리케이션이 이제 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0162" target="_blank">Windows Azure</a>에서 호스트되는 방법을 알아보세요.</p>  <p>게시물에서 스콧은 &ndash;</p>  <ul>  <li>새 Office SharePoint Server 2013 및 Office 365 Preview 사용하도록 설정된 새로운 클라우드 앱 모델 덕분에 Office 및 SharePoint 위한 앱을 만들기 위해 Office 365 통합 &ndash; 된 Windows <i>Azure 웹 사이트를 개발</i>합니다.</li>  <li>SharePoint 작업에 대한 응답으로 사용자 지정 .NET 4.5 워크플로를 실행하기 위해 Office 365 &ndash; <i>통합된 Windows Azure Workflows를 개발</i>합니다.</li>  </ul>  <p>게시물을 확인하고 <a href="https://dev.office.com" target="_blank">Office 개발자 센터를</a> 방문하여 자세한 내용을 알아보고 시작하세요.</p>
