  <h2>ExpressRoute 재해 복구 전략</h2>


  <p>재해 복구 및 비즈니스 연속성을 위해 ExpressRoute 연결을 설계하는 방법은 무엇입니까? 로컬 연결을 위해 서로 다른 지역의 ExpressRoute 회로를 최적화하고 다른 지역 ExpressRoute 오류에 대한 백업 역할을 할 수 있나요?&nbsp; 다음 아키텍처에서는 Microsoft 백본을 통해 또는 조직&rsquo; 전역 연결(Microsoft 외부)을 통해 대칭 지역 간 트래픽 흐름을 어떻게 보장합니까? <a href="https://docs.microsoft.com/azure/expressroute/designing-for-disaster-recovery-with-expressroute-privatepeering" target="_blank">ExpressRoute 프라이빗 피어링을 사용하여 재해 복구를 설계하면</a> 이러한 문제를 해결하고 ExpressRoute 프라이빗 피어링을 사용하여 재해 복구를 설계하는 방법에 대해 설명합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39943bbc-0eb4-4c53-be87-d0b8e82414f4.png"><img alt="expressroute2" border="0" height="486" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/90cfb278-5451-43ba-86ad-c8e800db07a4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="expressroute2" width="633"></a></p>


  <h2>요약</h2>


  <p>강력한 ExpressRoute 회로를 빌드하려면 장애 후 중복성을 최대화하고 MTTR을 최소화하는 고가용성을 위해 엔드 투 엔드 ExpressRoute 연결을 설계해야 합니다. 강력한 ExpressRoute 회로는 많은 단일 지점 오류를 견딜 수 있습니다. 그러나 전체 피어링 위치에 영향을 주는 재해를 방지하려면 재해 복구 계획에 지역 중복 ExpressRoute 회로가 포함되어야 합니다. 지역 중복 ExpressRoute 회로로 장애 조치(failover)하는 경우 비대칭 라우팅을 비롯한 문제에 직면합니다. 다음 문서는 지역 중복 ExpressRoute 회로를 사용하여 고가용성 ExpressRoute 회로를 설계하고 재해 복구를 설계하는 데 도움이 됩니다.</p>


