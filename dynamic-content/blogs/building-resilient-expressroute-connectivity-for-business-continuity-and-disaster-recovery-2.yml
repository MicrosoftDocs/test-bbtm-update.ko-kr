Title: 비즈니스 연속성 및 재해 복구를 위한 복원력 있는 Azure ExpressRoute 연결 빌드
Summary: 중요 비즈니스용 워크로드를 이동하려면 워크로드에 대한 프런트 엔드 네트워크 연결뿐만 아니라 조직에 직접 백 엔드 네트워크 연결을 위한 재해 복구 전략이 필요합니다. 재해 복구를 위해 고가용성 및 ExpressRoute 연결을 최대화하는 데 도움이 되는 모범 사례, 아키텍처 및 Azure 네트워킹 기능을 공유합니다. 아키텍처는 재해 복구를 위해 조직의 기존 지역 중복 ExpressRoute 회로를 추가로 활용합니다.
Content: >-
  <p>점점 더 많은 조직이 중요 비즈니스용 워크로드에 Azure를 채택함에 따라 조직&rsquo; 온-프레미스 네트워크와 Microsoft 간의 연결이 중요해집니다. <a href="https://azure.microsoft.com/en-us/services/expressroute/" target="_blank">Azure ExpressRoute</a> 는 온-프레미스 네트워크와 Microsoft 간의 프라이빗 연결을 제공합니다. 기본적으로 ExpressRoute 회로는 Microsoft 백본 네트워크에 대한 중복 네트워크 연결을 제공하며 통신 사업자 등급의 고가용성을 위해 설계되었습니다. 그러나 네트워크 연결의 고가용성은 엔드 투 엔드 경로에서 가장 약한 링크의 견고성만큼 좋습니다. 따라서 고객 및 ExpressRoute 연결의 서비스 공급자 세그먼트도 고가용성을 위해 설계되어야 합니다.</p>


  <p><a href="https://docs.microsoft.com/azure/expressroute/designing-for-high-availability-with-expressroute" target="_blank">ExpressRoute를 사용하여 고가용성을 위한 디자인</a> 은 이러한 디자인 고려 사항을 해결하고 고객 온-프레미스 네트워크와 Microsoft 네트워크 코어 간의 강력한 엔드 투 엔드 ExpressRoute 연결을 설계하는 방법에 대해 설명합니다. 이 문서에서는 프라이빗 피어링 및 Microsoft 피어링과 관련된 구성 요소뿐만 아니라 일반적으로 ExpressRoute의 고가용성을 최대화하는 방법을 설명합니다.</p>


  <h2>프라이빗 피어링 고가용성</h2>


  <p>ExpressRoute 연결의 각 구성 요소는 여러 회로에서 동일한 VNet(가상 네트워크) 및 VNet 내의 가상 네트워크 게이트웨이에 이르는 온-프레미스에서 피어링 위치까지의 첫 번째 마일을 포함하여 고가용성을 위해 빌드하는 데 핵심적인 요소입니다.</p>


  <p>ExpressRoute 가상 네트워크 게이트웨이의 가용성을 개선하기 위해 Azure는 <a href="https://docs.microsoft.com/azure/availability-zones/az-overview" target="_blank">가용성 영역을</a> 활용하는 <a href="https://docs.microsoft.com/azure/vpn-gateway/about-zone-redundant-vnet-gateways" target="_blank">영역 중복 가상 네트워크 게이트웨이</a>를 제공합니다. 또한 ExpressRoute는 링크 오류 검색을 신속하게 수행하도록 <a href="https://docs.microsoft.com/azure/expressroute/designing-for-high-availability-with-expressroute" target="_blank">BFD(양방향 전달 검색)</a> 를 지원하여 링크 실패 후 MTTR(평균 복구 시간)을 크게 개선합니다.</p>


  <h2>Microsoft 피어링 고가용성</h2>


  <p>또한 NAT(네트워크 주소 변환)를 구현하는 위치와 방법은 연결 실패 후 Microsoft 피어링을 통해 사용되는 Microsoft PaaS 서비스(O365 포함)의 MTTR에 영향을 줍니다. Microsoft 피어링<a href="https://docs.microsoft.com/azure/expressroute/expressroute-optimize-routing#path-selection-on-microsoft-and-public-peerings" target="_blank">에서 인터넷과 ExpressRoute 간의 경로 선택</a>도 매우 안정적이고 확장 가능한 아키텍처를 보장해야 합니다.</p>


