  <h2>업데이트에 대한 계속 지켜봐 주시기 바랍니다.</h2>


  <p>TIC 정책이 발전함에 따라 Well&rsquo;<a href="https://docs.microsoft.com/en-us/azure/security/compliance/compliance-tic" target="_blank">은 신뢰할 수 있는 인터넷 연결 지침을</a> 적절하게 업데이트합니다. Azure Government의 모든 항목을 최신 상태로 유지하려면 <a href="https://blogs.msdn.microsoft.com/azuregov/feed/" target="_blank">RSS 피드</a>를 구독하고 이메일을 받으려면 <a href="https://blogs.msdn.microsoft.com/azuregov/" target="_blank">Azure Government 블로그</a>에서 전자 메일&quot;로 구독을 클릭합니다&quot;<u>.</u></p>
