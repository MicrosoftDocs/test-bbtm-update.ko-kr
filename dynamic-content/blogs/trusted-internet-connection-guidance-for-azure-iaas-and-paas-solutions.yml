Title: Azure IaaS 및 PaaS 솔루션에 대한 신뢰할 수 있는 인터넷 연결 지침
Summary: 이 게시물은 수지 아담스, 최고 기술 책임자, 마이크로 소프트 연방 및 디에고 라피두즈, 최고 정보 보안 건축가, 마이크로 소프트의 Azure 정부에 의해 기여했다.
Content: >-
  <p>이 게시물은 <a href="https://www.linkedin.com/in/susie-adams-4175bb/" target="_blank">수지 아담스</a>, 최고 기술 책임자, 마이크로 소프트 연방 및 <a href="https://www.linkedin.com/in/lapiduz/" target="_blank">디에고 라피두즈</a>, 최고 정보 보안 건축가, 마이크로 소프트의 Azure 정부에 의해 기여했다.</p>


  <p>클라우드에서 보안을 최적화하기 위해 노력하고 있는 많은 정부 고객은 TIC(신뢰할 수 있는 인터넷 연결) 이니셔티브에서 설정한 정책에 부합하는 방법에 대한 지침을 요청했습니다. 일반적인 신화는 IaaS(Infrastructure-as-a-Service)에서 가능하지만 PaaS(Platform-as-a-Service) 솔루션에는 가능하지 않다는 것입니다.</p>


  <p>기관이 클라우드로 전환할 때 최대한 효율적으로 작업할 수 있도록 하기 위해 최근 TIC 요구 사항을 충족하는 IaaS 및 PaaS 솔루션을 빌드하는 방법에 대한 새로운 신뢰할 수 있는 <a href="https://docs.microsoft.com/en-us/azure/security/compliance/compliance-tic" target="_blank">인터넷 연결 지침을</a> 게시했습니다.</p>


  <hr align="center" size="0" width="100%">

  <p><em>정책에 익숙하지 않은 경우&rsquo; TIC(신뢰할 수 있는 인터넷 연결) 정책의 목적은 연방 기관에서 사용하는 개별 외부 네트워크 연결의 보안을 표준화하는 것입니다. 이 정책은 OMB(관리 및 예산 Office) <a href="https://georgewbush-whitehouse.archives.gov/omb/memoranda/fy2008/m08-05.pdf" target="_blank">각서 M-08-05</a>에 설명되어 있습니다. 이 정책은 2007년에 시작되어 점점 더 모바일 우선 클라우드 우선 환경의 요구를 전제로 합니다.</em></p>


  <p><em>이후 DHS는 이 정책을 준수하기 위해 새로운 기능을 도입한 <a href="https://www.dhs.gov/sites/default/files/publications/TIC_Ref_Arch_v2.2_2017.pdf" target="_blank">TIC 참조 아키텍처 v2.2</a> (2017)를 게시했습니다. 정책에 대한 새 업데이트가 게시되면 그에 따라 지침을 업데이트합니다.</em></p>


  <hr align="center" size="0" width="100%">

  <h2>Azure 네트워킹 옵션 요약</h2>


  <p>Azure 서비스에 연결할 때는 세 가지 주요 옵션이 있습니다. 설명서&rsquo;에서는 다음 옵션을 사용하여 신뢰할 수 있는 인터넷 연결 부록 H(클라우드 고려 사항) 요구 사항을 충족하는 여러 가지 방법을 알아봅니다.</p>


  <ol>
   <li>직접 인터넷 연결</li>
   <li>가상 사설망 서비스를 사용하여 암호화된 터널</li>
   <li><a href="https://azure.microsoft.com/en-us/services/expressroute/" target="_blank">Microsoft ExpressRoute</a>를 사용하여 Azure에 대한 프라이빗 연결</li>
  </ol>


  <h2>IaaS 솔루션</h2>


  <p>IaaS를 사용하여 TIC 정책을 준수하는 것은 Azure 고객이 고유한 가상 네트워크 라우팅을 관리하기 때문에 비교적 간단합니다. <a href="https://docs.microsoft.com/en-us/azure/security/compliance/compliance-tic" target="_blank">Azure IaaS TIC 규정 준수의 구성 및 감사</a>에 대한 설명서에서 자세히 알아보세요.</p>


  <h2>PaaS 솔루션</h2>


  <p>Azure App Service와 같은 Azure PaaS 서비스는 계속해서 발전하고 새로운 네트워킹 및 보안 기능을 추가하므로 PaaS 솔루션에 대한 TIC 규정 준수를 달성하는 것이 그 어느 때보다 쉽습니다. 실제로 PaaS에 대해 제안하는 아키텍처는 기본적으로 새로운 프라이빗 네트워킹 옵션으로 인해 IaaS 권장 사항과 동일합니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/security/compliance/compliance-tic" target="_blank">Azure Platform-as-a-Service 제품이 TIC 규정 준수에 어떻게 도움이</a> 되는지 자세히 알아봅니다.</p>


  <h2>Azure Traffic Analytics를 사용하여 상황 인식</h2>


  <p>Azure Government에 곧 제공될 Traffic <a href="https://azure.microsoft.com/en-in/blog/traffic-analytics-in-preview/" target="_blank">Analytics</a> 는 흐름 로그 데이터 및 기타 로그를 사용하여 네트워크 트래픽에 대한 개략적인 개요를 제공합니다. 이 데이터는 TIC 준수를 감사하고 문제 지점을 식별하는 데 유용할 수 있습니다. 상위 수준 대시보드를 사용하여 인터넷과 통신하는 VM을 신속하게 차단하여 TIC 라우팅에 초점을 맞춘 목록을 제공할 수 있습니다.</p>


