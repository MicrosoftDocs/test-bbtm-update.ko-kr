  <h2>네트워크 규칙의 FQDN 필터링이 미리 보기로 제공됩니다.</h2>


  <p>이제 Azure Firewall 및 방화벽 정책의 DNS 확인에 따라 네트워크 규칙에서 FQDN(정규화된 도메인 이름)을 사용할 수 있습니다. 규칙 컬렉션에서 지정된 FQDN은 방화벽 DNS 설정에 따라 IP 주소로 변환됩니다. 이 기능을 사용하면 TCP/UDP 프로토콜(NTP, SSH, RDP 등 포함)에서 FQDN을 사용하여 아웃바운드 트래픽을 필터링할 수 있습니다. 이 기능은 DNS 확인을 기반으로 하므로 보호된 가상 머신 및 방화벽 이름 확인이 일관되도록 DNS 프록시를 사용하도록 설정하는 것이 좋습니다.</p>


  <p>HTTP/S 및 MSSQL에 대한 애플리케이션 규칙의 FQDN 필터링은 애플리케이션 수준 투명 프록시를 기반으로 합니다. 따라서 동일한 IP 주소로 확인되는 두 FQDN을 구별할 수 있습니다. 네트워크 규칙에서 FQDN 필터링의 경우는 그렇지 않으므로 가능하면 항상 애플리케이션 규칙을 사용하는 것이 좋습니다.</p>


