  <h2>이제 IP 그룹을 일반 공급</h2>


  <p>IP 그룹은 Azure Firewall 규칙에서 IP 주소를 그룹화하고 관리할 수 있는 새로운 최상위 Azure 리소스입니다. IP 그룹에 이름을 지정하고 IP 주소를 입력하거나 파일을 업로드하여 이름을 만들 수 있습니다. IP 그룹은 단일 방화벽 또는 여러 방화벽에서 IP 주소를 사용하여 관리 환경을 완화하고 IP 주소를 관리하는 데 소요되는 시간을 줄입니다. 이제 IP 그룹을 일반 공급하고 독립 실행형 Azure Firewall 구성 또는 Azure Firewall Policy의 일부로 지원합니다. 자세한 내용은 <a href="https://aka.ms/azfwipgroups" target="_blank">Azure Firewall 설명서의 IP 그룹을 참조하세요</a>.</p>


