  <h2>AKS FQDN 태그가 일반 공급됨</h2>


  <p>AKS(Azure Kubernetes Service) FQDN 태그를 Azure Firewall 애플리케이션 규칙에서 사용하여 AKS 보호를 위한 방화벽 구성을 간소화할 수 있습니다. AKS(Azure Kubernetes Service)는 Azure에서 관리되는 Kubernetes 클러스터를 제공하여 해당 책임의 상당 부분을 Azure로 오프로드하여 Kubernetes 관리의 복잡성과 운영 오버헤드를 줄입니다.</p>


  <p>관리 및 운영 목적으로 AKS 클러스터의 노드는 특정 포트 및 FQDN에 액세스해야 합니다. Azure Firewall을 사용하여 Azure Kubernetes 클러스터에 대한 보호를 추가하는 방법에 대한 자세한 지침은 <a href="https://aka.ms/azurefirewall-aks-fqdntag" target="_blank">Azure Firewall을 사용하여 AKS(Azure Kubernetes Service) 배포를 보호하는 방법을 참조하세요</a>.&nbsp;</p>


