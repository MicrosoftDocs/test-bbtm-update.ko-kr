Title: 2분기 CY2020의 새로운 Azure Firewall 기능
Summary: 조직에서 더 많은 사용자 지정, 보안 향상 및 관리 환경을 용이하게 할 수 있는 몇 가지 새로운 Azure Firewall 기능을 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p>조직에서 보안을 개선하고, 더 많은 사용자 지정을 수행하고,&nbsp; 규칙을 더 쉽게 관리할 수 있는 몇 가지 새로운 Azure Firewall 기능을 발표하게 되어 기쁘게 생각합니다. 이러한 새로운 기능은 다음과 같은 주요 피드백에 따라 추가되었습니다.</p>


  <ul>
      <li>사용자 지정 DNS 지원은 현재 미리 보기로 제공됩니다.</li>
      <li>DNS 프록시 지원은 현재 미리 보기로 제공됩니다.</li>
      <li>네트워크 규칙의 FQDN 필터링은 현재 미리 보기로 제공됩니다.</li>
      <li>이제 IP 그룹을 일반 공급합니다.</li>
      <li>이제 AKS FQDN 태그를 일반 공급합니다.</li>
      <li>Azure Firewall은 이제 HIPAA 규격입니다.&nbsp;</li>
  </ul>


  <p>또한 2020년 6월 초에 Azure Firewall 강제 터널링 및 SQL FQDN 필터링을 일반 공급한다고 <a href="https://azure.microsoft.com/en-us/blog/azure-firewall-forced-tunneling-and-sql-fqdn-filtering-now-generally-available">발표</a>했습니다.</p>


  <p>Azure Firewall은 클라우드 네이티브 FWaaS(Firewall as a Service) 제품으로, DevOps 방법을 사용하여 모든 트래픽 흐름을 중앙에서 제어하고 기록할 수 있습니다. 이 서비스는 애플리케이션 및 네트워크 수준 필터링 규칙을 모두 지원하며 알려진 악성 IP 주소 및 도메인을 필터링하기 위해 Microsoft 위협 인텔리전스 피드와 통합됩니다. Azure Firewall은 기본 제공 자동 크기 조정을 통해 고가용성입니다.</p>


  <h2>미리 보기로 사용자 지정 DNS 지원</h2>


  <p>2018년 9월에 출시된 이후 Azure Firewall은 서비스가 아웃바운드 종속성을 안정적으로 해결할 수 있도록 Azure DNS를 사용하도록 하드 코딩되었습니다. 사용자 지정 DNS는 고객과 서비스 이름 확인을 구분합니다. 이렇게 하면 자체 DNS 서버를 사용하도록 Azure Firewall을 구성할 수 있으며 방화벽 아웃바운드 종속성이 Azure DNS로 계속 확인되도록 할 수 있습니다. Azure Firewall 및 방화벽 정책 DNS 설정에서 단일 DNS 서버 또는 여러 서버를 구성할 수 있습니다.</p>


  <p>프라이빗 DNS 영역이 방화벽 가상 네트워크에 연결되어 있는 한 Azure Firewall<a href="https://docs.microsoft.com/en-us/azure/dns/private-dns-getstarted-portal#link-the-virtual-network" target="_blank">은</a> <a href="https://docs.microsoft.com/en-us/azure/dns/private-dns-overview" target="_blank">Azure 프라이빗</a> DNS를 사용하여 이름을 확인할 수도 있습니다.</p>


  <h2>미리 보기 상태의 DNS 프록시</h2>


  <p>DNS 프록시를 사용하도록 설정하면 아웃바운드 DNS 쿼리는 사용자 지정 DNS 서버 또는 Azure DNS에 대한 새 DNS 확인 쿼리를 시작하는 Azure Firewall에서 처리됩니다. 이는 네트워크 규칙에서 신뢰할 수 있는 FQDN 필터링을 하는 데 중요합니다. Azure Firewall 및 방화벽 정책 DNS 설정에서 DNS 프록시를 구성할 수 있습니다.&nbsp;</p>


  <p>DNS 프록시 구성에는 다음 세 단계가 필요합니다.</p>


  <ol>
      <li>Azure Firewall DNS 설정에서 DNS 프록시를 사용합니다.</li>
      <li>필요에 따라 사용자 지정 DNS 서버를 구성하거나 제공된 기본값을 사용합니다.</li>
      <li>마지막으로 가상 네트워크 DNS 서버 설정에서 Azure Firewalls&rsquo; 개인 IP 주소를 사용자 지정 DNS 서버로 구성해야 합니다. 이렇게 하면 DNS 트래픽이 Azure Firewall로 전송됩니다.</li>
  </ol>


