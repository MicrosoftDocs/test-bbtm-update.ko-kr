Title: 'Azure Machine Learning Outlook 응답을 제안하는 방법 '
Summary: 전자 메일을 전송하는 동안 사용자의 작업에서 생산성을 향상시키고 심의할 수 있도록 Outlook 웹 버전과 iOS 및 Android 앱용 Outlook Azure Machine Learning 서비스에서 제공하는 새로운 기능인 제안된 회신을 도입했습니다.
Content: >-
  <p>Microsoft 365 애플리케이션은 너무 일반적이&rsquo;어서 AI(인공 지능)를 비롯한 획기적인 기술로 사용할 수 있는 놀라운 기능 중 일부를 간과하기 쉽습니다. Microsoft Outlook 전자 메일, 일정, 연락처, 작업 등을 한 곳에서 효율적으로 작업하는 데 도움이 되는 전자 메일 클라이언트입니다.</p>


  <p>전자 메일을 전송하는 동안 사용자의 작업에서 생산성을 향상시키고 심의할 수 있도록 Outlook 웹 버전과 iOS 및 Android 앱용 Outlook <a href="https://azure.microsoft.com/en-us/services/machine-learning-service/" target="_blank">Azure Machine Learning</a> 제공하는 새로운 기능인 제안된 회신을 도입했습니다. 이제 빠른 응답으로 응답할 수 있는 전자 메일 메시지를 받으면 웹용 Outlook 및 Outlook 모바일은 클릭 또는 탭 몇 번으로 회신하는 데 사용할 수 있는 세 가지 응답 옵션을 제안하여 사람들이 직장과 개인 생활 모두에서 전자 메일 회신과 관련된 시간과 노력을 줄임으로써 의사 소통을 돕습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/50258308-4793-48eb-ba2a-c2c861759eea.jpg"><img alt="11" border="0" height="619" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc79bf49-2bc6-41e8-951f-4e43e946ab06.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="11" width="999"></a></p>


  <p>제안된 회신 뒤에 있는 개발자 팀은 커뮤니케이션을 신속하고 간소화하여 Microsoft Outlook 사용자의 삶을 개선하기 위해 노력하고 있는 다양한 배경을 가진 데이터 과학자, 디자이너 및 기계 학습 엔지니어로 구성됩니다. NLP(최첨단 자연어 처리) 및 기계 학습(ML) 기술을 적용하는 데 앞장서고 있으며, 이러한 기술을 활용하여 사용자가 전자 메일을 통해 통신하는 방식을 이해하고 생산성 관점에서 이러한 상호 작용을 개선하여 사용자에게 더 나은 환경을 제공합니다.</p>


  <h2>내부 엿보기</h2>


  <p>이러한 상호 작용이 제공하는 대량의 원시 데이터를 처리하기 위해 팀은 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/concept-ml-pipelines" target="_blank">Azure Machine Learning 파이프라인을</a> 사용하여 학습 모델을 빌드합니다. Azure Machine Learning 파이프라인을 통해 팀은 학습 단계를 데이터 정리, 변환, 기능 추출, 학습 및 평가와 같은 개별 단계로 나눌 수 있습니다. Azure Machine Learning 파이프라인의 출력은 원시 데이터를 모델로 변환합니다. 이 Machine Learning 파이프라인을 사용하면 데이터 과학자가 개인 정보 보호 및 규정 준수 검사를 적용하는 규정 준수 방식으로 학습 파이프라인을 빌드할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/780eed59-e793-42a5-8898-2aabb6b88f89.png"><img align="left" alt="22" border="0" height="540" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc75999e-22de-4fbc-b4b2-05910c3f4ba0.png" style="border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="22" width="270"></a></p>


  <p>이 모델을 학습시키기 위해 팀은 1억 개 이상의 메시지로 구성된 대규모 데이터 세트를 빌드하고 준비하는 방법이 필요했습니다. 이를 위해 팀은 분산 처리 프레임워크를 활용하여 광범위한 사용자 기반에서 데이터를 샘플링하고 검색했습니다.</p>


  <p>Azure Data Lake Storage 제안된 회신 모델을 학습하는 데 사용되는 학습 데이터를 저장하는 데 사용됩니다. 그런 다음 <a href="https://azure.microsoft.com/en-us/services/storage/data-lake-storage/" target="_blank">Azure ADLS(Data Lake Storage)</a>에 저장된 메시지 회신 쌍(전자 메일에 대한 잠재적 응답 포함)으로 데이터를 정리하고 큐레이팅합니다. 또한 학습 파이프라인은 모델을 학습시키기 위해 ADLS에 저장된 회신 쌍을 사용합니다. Machine Learning 학습 자체를 수행하기 위해 팀은 Azure에서 사용할 수 있는 GPU 풀을 사용합니다. 학습 파이프라인은 이러한 큐레이팅된 메시지 회신 쌍을 활용하여 지정된 메시지에 따라 적절한 회신을 제안하는 방법을 알아봅니다. 모델이 만들어지면 데이터 과학자는 모델 성능을 이전 모델과 비교하고 관련 제안된 회신을 추천할 때 어떤 방법이 더 나은지 평가할 수 있습니다.</p>


  <p>Outlook 팀은 Azure 플랫폼을 사용하여 Office 365 <a href="https://www.microsoft.com/en-us/TrustCenter/CloudServices/office365/default.aspx" target="_blank">규정 준수 표준</a>에 따라 제안된 회신과 같은 기능을 빌드하는 데 필요한 대규모 데이터 집합을 준비하여 데이터를 보호할 수 있도록 지원합니다. 데이터 과학자는 개인 정보 정책을 적용하는 Azure 컴퓨팅 및 워크플로 솔루션을 사용하여 실험을 만들고 GPU에서 여러 모델을 학습시킵니다. 이는 전체 개발자 환경에 도움이 되며 내부 개발 루프 주기에서 민첩성을 제공합니다.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Shows/AI-Show/Outlook-suggested-replies-makes-responding-to-email-easier/player?format=ny" width="960"></iframe></p>


  <p>이는 더 나은 사용자 환경을 만들기 위해 Azure AI의 획기적인 기능을 통해 Microsoft 제품이 어떻게 구동되는지에 대한 많은 예 중 하나일 뿐입니다. 팀은 매일 피드백을 통해 학습하고 사용자에 대한 기능을 개선하는 동시에 제안된 회신 유형을 확장하고 있습니다. Azure 블로그를 계속 따라 팀과 최신 상태를 유지하고 이 기능이 출시되는 시기를 가장 먼저 파악할 수 있습니다.</p>


