Slug: azure-data-lake-tools-for-visual-studio-code-vscode-october-updates
Title: AZURE DATA LAKE TOOLS FOR VISUAL STUDIO 코드(VSCode) 10월 업데이트
Summary: USQL 파일을 쉽게 작성하고 Azure Data Lake Analytics(ADLA)에 제출할 수 있도록 플랫폼 간 코드 편집기인 VSCode Azure Data Lake Tools에 대한 몇 가지 주요 업데이트를 공유하게 되어 기쁩니다. Azure ADLS(Data Lake Storage)와 보다 안정적인 통합을 위해 Azure Data Lake Tools의 아키텍처를 개선하여 파일을 쉽게 미리 볼 수 있고, 스토리지 경로를 나열하고, 뛰어난 성능으로 파일을 다운로드하고 업로드할 수 있습니다.
Content: >-
  <p align="justify">U-SQL 위한 간단한 코드 편집기를 찾는 데이터 과학자인 경우 신속한 개발을 위해 VSCode용 ADL 도구를 사용해 보세요. 최신의 간단한 U-SQL 개발 도구를 찾는 개발자인 경우 VSCode용 ADL 도구를 사용해 보세요. 개발에 Mac 또는 Linux를 사용하려면 VSCode용 ADL 도구를 설치하고 U-SQL 개발을 시작합니다.</p>


  <p align="justify">U-SQL 빅 데이터 쿼리를 스케일 아웃하고 서버리스 클라우드 환경에서 실행하기 위해 빌드된 프로그래밍 프레임워크입니다. U-SQL 프레임워크는 SQL 같은 쿼리를 직접 실행할 수 있을 뿐만 아니라 R, Python 또는 .NET 알고리즘을 쉽게 연결하고 SQL 같은 쉽고 선언적인 스타일로 확장할 수 있습니다.</p>


  <p align="justify">플랫폼 간 코드 편집기인 VSCode Azure Data Lake Tools의 최근 릴리스를 공유하여 U-SQL 파일을 쉽게 작성하고 Azure Data Lake Analytics(ADLA)에 제출할 수 있게 되어 기쁩니다. 시작 환경을 크게 개선하고, 도구의 유용성을 향상시키고, ADLS(Azure Data Lake Storage)와의 통합을 개선했습니다. ADLS 통합을 사용하면 파일을 쉽게 미리 보거나, 스토리지 경로를 나열하고, 뛰어난 성능으로 파일을 다운로드하거나 업로드할 수 있습니다.</p>


  <p align="justify">VS Code 경량 접근 방식을 유지하기 위해 . 확장의 NetCore 및 Java 종속성입니다. Windows 사용자의 경우 확장을 설치한 직후에 U-SQL 개발에 Azure Data Lake Tools를 사용하기 시작할 수 있습니다. Windows 이외 사용자의 경우 Azure Data lake Tools를 설치한 다음 미리 알림에 따라 설치할 수 있습니다. NetCore 및 Mono.&nbsp;</p>


  <h2 align="justify">주요 고객 혜택</h2>


  <ul>
   <li>
   <div align="justify">상태 모니터링을 사용하여 ADLS 파일 다운로드 추가</div>
   </li>
   <li>
   <div align="justify">상태 모니터링을 사용하여 단일 또는 여러 파일의 파일 업로드 개선</div>
   </li>
   <li>
   <div align="justify">Java 종속성 및 . Windows 대한 NetCore 종속성</div>
   </li>
   <li>
   <div align="justify">아키텍처 향상을 통한 견고한 도구 성능 및 안정성</div>
   </li>
   <li>
   <div align="justify">시작 환경 개선 및 C# 확장 설치 선택 사항</div>
   </li>
  </ul>


  <h2>새로운 기능</h2>


  <ul>
   <li>상태 모니터링을 사용하여 ADLS에서 파일 다운로드</li>
   <li>상태 모니터링을 사용하여 단일 또는 여러 파일을 ADLS에 업로드</li>
  </ul>


  <p style="text-align: center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e99f1b1-ee1e-43b6-8a42-56d33eb9bb9c.png"><img alt="storage upload" border="0" height="618" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a2eb863c-17fe-4a3a-9ee0-d4fb3725bf9c.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="스토리지 업로드" width="650"></a></p>


  <h2>시작하려면 어떻게 해야 하나요?</h2>


  <p>VSCode 확장 리포지토리 또는 VSCode Marketplace로 이동하여 VSCode용 &rdquo;<b>Azure Data Lake Tools</b>를 검색 &ldquo; 하여 최신 ADL 도구를 가져옵니다.</p>


  <p style="text-align: center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/087b0fac-e8de-41dd-8850-6548f5b633a2.png"><img alt="ADL Extension" border="0" height="152" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/80db9c79-c582-4508-9689-969a393b8e17.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="ADL 확장" width="650"></a></p>


  <p>VSCode용 Azure Data Lake Tool에 대한 자세한 내용은 다음 옵션을 사용합니다.</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-data-lake-tools-for-vscode" target="_blank">VSCode용 Data Lake Tools 사용에 대한</a> 자세한 정보를 가져옵니다.</li>
   <li><a href="https://www.youtube.com/watch?v=J_gWuyFnaGA&amp;feature=youtu.be" target="_blank">VSCode 사용자용 ADL 도구 지침 비디오를 시청하세요.</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-get-started-portal" target="_blank">Data Lake Analytics를 시작하는</a> 방법에 대해 자세히 알아봅니다.</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-u-sql-develop-assemblies" target="_blank">Azure Data Lake Analytics 작업에 대한 U-SQL 어셈블리를 개발하는</a> 방법을 알아봅니다.</li>
  </ul>


  <p>문제가 발생하는 경우 <a href="https://github.com/Microsoft/AzureDatalakeToolsForVSCode/issues" target="_blank">GitHub</a> 제출하세요.</p>


