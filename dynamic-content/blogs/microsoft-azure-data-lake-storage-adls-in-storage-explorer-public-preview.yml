Title: Storage Explorer Microsoft Azure Data Lake Storage - 공개 미리 보기
Summary: AZURE Data Lake Storage(ALDS) 리소스 관리를 위한 풍부한 GUI를 제공하는 것은 오랫동안 최고의 고객이었습니다. ASE(Azure Storage Explorer)에서 Azure ADLS(Data Lake Storage)를 지원하기 위한 공개 미리 보기를 발표하게 되어 기쁩니다.
Content: '<p align="justify">Azure Data Lake Storage 리소스 관리를 위한 풍부한 GUI를 제공하는 것은 오랫동안 최고의 고객 요청이었으며, ASE(Azure Storage Explorer)에서 ADLS(Azure Data Lake Storage)를 지원하기 위한 공개 미리 보기를 발표하게 되어 기쁩니다. ASE에서 ADLS 리소스를 릴리스하면 ADLS 리소스를 자유롭게 탐색할 수 있고, 폴더와 파일을 업로드 및 다운로드할 수 있으며, 폴더 또는 ADLS 계정 간에 파일을 복사 및 붙여넣을 수 있으며, 폴더 및 파일에 대한 CRUD 작업을 쉽게 수행할 수 있습니다. Azure Storage Explorer ADLS 폴더 및 파일을 끌어서, 업로드, 다운로드, 복사 및 이동하기 위한 기존 데스크톱 탐색기 GUI를 제공할 뿐만 아니라 파일 속성을 표시하고 폴더 통계를 보고 빠른 액세스를 추가하는 통합 개발자 환경을 제공합니다. 이 확장을 사용하면 이제 ASE에서 Azure Blob, 테이블, 파일, 큐 및 Cosmos DB에 대한 기존 환경과 함께 ADLS 리소스를 찾아볼 수 있습니다.</p> <h2>주요 고객 혜택</h2> <ul> <li>ADLS를 포함하여 Azure Storage 리소스를 관리하는 원스톱 상점을 제공합니다.  <li>Azure AD 인증 통해 직접 연결 사용  <li>뛰어난 확장성으로 파일 이동, 파일/폴더 업로드 및 다운로드를 위한 기존 탐색기 환경을 제공합니다.  <li>안정적인 성능으로 파일 탐색 및 데이터 관리 기능에 더 나은 접근성을 제공합니다. </li></li></li></li></ul> <h2>주요 기능 요약</h2> <ul> <li>ADL 하이퍼링크 지원 – 클릭 한 번으로 Storage Explorer ADL 하이퍼링크 복사 및 열기  <li>로컬 및 연결 – ACL을 통해 다른 사용자가 공유하는 ADLS 리소스 보기  <li>리소스 탐색 - 구독에서 ADL 계정에서 ADLS 파일 및 폴더 찾아보기  <li>파일/폴더 CRUD 작업 – 재귀 폴더 및 다중 선택한 파일 지원  <li>데스크톱 탐색기 환경 – 끌어서 놓기, 빠른 액세스에 폴더 추가, 최근 위치  <li>활동 로그 – 오른쪽 아래 창에 로그 정보를 표시하여 활동 상태 보기  <li>리소스 속성 – 폴더 통계 및 파일 속성 표시&nbsp; </li></li></li></li></li></li></li></ul> <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ded3a0d2-1d3b-4743-9d49-6c1166603a58.png"><img title="이미지" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/82eeb10f-73f2-447b-8da9-ae8bb11dfb16.png" width="670" height="335"></a></h2> <h2>시작</h2> <p>설치 Azure Storage Explorer: [<a href="https://go.microsoft.com/fwlink/?linkid=858562">Windows</a>], [<a href="https://go.microsoft.com/fwlink/?linkid=858561">Mac</a>], [<a href="https://go.microsoft.com/fwlink/?linkid=858559">Linux</a>]</p> <p>ASE의 Cosmos DB에 대한 자세한 내용은 다음을 참조하세요.</p> <ul> <li>Azure Storage Explorer: <a href="https://docs.microsoft.com/en-us/azure/vs-azure-tools-storage-manage-with-storage-explorer">Storage Explorer 시작</a>  <li>사용자 설명서: <a href="https://docs.microsoft.com/en-us/azure/data-lake-store/data-lake-store-in-storage-explorer">Storage Explorer 사용하여 Azure Data Lake Store 리소스 관리</a>  <li>Azure Data Lake Store: <a href="https://docs.microsoft.com/en-us/azure/data-lake-store/data-lake-store-overview">Azure Data Lake Store 개요</a>  <li>데모 비디오: <a title="https://youtu.be/tq8yEwRCi5I" href="https://youtu.be/tq8yEwRCi5I">https://youtu.be/tq8yEwRCi5I</a>&nbsp;</li></li></li></li></ul> <p><a href="https://azure.microsoft.com/en-us/blog/">Azure 블로그</a>에서 오늘의 공지 사항에 대해 자세히 알아보세요. 더 많은 <a href="https://azure.microsoft.com/en-us/updates/">Azure 서비스 업데이트를 검색합니다</a>.</p> <p>질문, 피드백, 의견 또는 버그 보고서가 있는 경우 아래의 의견을 사용하거나 다음으로 메모를 보내주세요. <a href="mailto:adldevtool@microsoft.com">adldevtool@microsoft.com</a></p>'
