Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2db1d914-bb3e-413c-92e7-daab166fe129.png"><img alt="Man working at a desktop computer in a bright office." border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a0c6577b-ca65-4d4b-988b-b23e09cded9d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="640"></a></p>


  <p>IoT는 혁신의 흥미진진&mdash;하고 때로는 분노의 시간을 안내하고 있습니다&mdash;. 채택은&rsquo; 쉽지 않으므로&rsquo; 이 다음 비즈니스 물결을 준비할 때 Industry 4.0의 약속에 대한 비전을 염두에 두어야 합니다.</p>


  <p>IoT는 지속적인 혁신을 위한 온램프 역할을 할 수 있으며, 기업은 자동화, AI 및 기계 학습을 보다 완벽하게 활용할 수 있습니다. 기업이 IoT, 클라우드 서비스, 로봇 공학 및 기타 신흥 기술의 힘을 활용함에 따라 새로운 작업, 생성 및 생활 방식을 발견할&rsquo; 수 있습니다. 그들은&rsquo; 테스트하고 더 신속하게 배우고, 가장 유망한 영역에서 결과를 확장합니다. 그리고 이 혁신은 스마트 빌딩, 보다 효율적인 공장, 연결된 도시, 완전 자율 주행 차량, 더 건강한 환경 및 더 나은 삶에서 형태를 찾을 것입니다.</p>


  <p>현재와 그 디지털 세계 사이에는 수년간의 시행착오와 수십 개의 애플리케이션이 있습니다. 그러나 스펙트럼 전반의 기업들은 데이터 및 분석 습득을 달성하고, 프로세스를 최적화하고, 새 서비스를 만들고, 지금 제품을 재고하기 위해 IoT를 포함하고 있습니다. 그들의 지도자들은 산업 전반에 걸쳐 디지털화의 약속을 활용하기 위해 자신과 회사를 배치하고 있습니다.</p>


  <p>이 게시물은 기업이 IoT에서 ROI를 최대화할 수 있도록 설계된 4부로 구성된 시리즈의 네 번째 게시물입니다. 첫 번째 게시물에서는 <a href="https://azure.microsoft.com/en-us/blog/why-iot-is-not-a-technology-solution-it-s-a-business-play/">IoT가 비즈니스를 혁신하는 방법에</a> 대해 설명했습니다. 두 번째 단계에서는 <a href="https://azure.microsoft.com/en-us/blog/how-to-develop-an-iot-strategy-that-yields-desired-roi">원하는 ROI를 생성하는 성공적인 전략을</a> 만드는 방법에 대한 인사이트를 공유했습니다. 세 번째 게시물에서는 <a href="https://azure.microsoft.com/en-us/blog/5-internal-capabilities-to-help-you-increase-iot-success/">기업이 기능 격차를 메울 수 있는 방법에</a> 대해 논의했습니다. &rsquo;이제 회사에 대한 혁신이 어떤 모습일지에 대한 새로운 생각을 제공할 수 있습니다.</p>


  <p>IoT 혁신은 모든 크기에 적합한 것은 아닙니다. 프로세스 제조 회사에 대한 의미는 반드시 의료 회사에 대한 의미와 다릅니다. 비즈니스&mdash;에 IoT를 적용하는 방법을 이해하고 이전에 사용한&mdash; 회사에서 학습하는 데 도움이 되는 세 가지 혁신이 진행됩니다.</p>


  <h2>디지털 에코시스템의 데이터 활용</h2>


  <p>기업이 IoT 지원 인텔리전스&rsquo; 시스템을 구축함에 따라 파트너가 유연하고 끊임없이 변화하는 디지털 공급망에서 원활하게 협력하는 에코시스템을 만듭니다. 참가자는 프로세스를 미세 조정하는 데 사용할 수 있는 실시간 데이터의 중앙 집중식 보기와 예측 의사 결정을 가능하게 하는 분석에 액세스할 수 있습니다. 또한 자동화는 고객이 불필요한 리소스 사용과 같은 낭비의 원인을 줄이는 데 도움이 될 수 있습니다.</p>


  <p>PCL 건설은 미국, 캐나다, 카리브해 및 호주에서 작업을 수행하는 독립적 인 건설 회사의 그룹으로 구성됩니다. 스마트 빌딩이 건설의 미래임을 인식한 PCL은 Microsoft와 협력하여 스마트 빌딩 혁신을 주도하고 구현 노력을 집중합니다.</p>


  <p>이 회사는 다양한 Azure 솔루션&mdash;Power BI Power BI, Azure IoT, 고급 분석 및 AIto&mdash;를 사용하여 건설 효율성 및 작업 공간 안전 향상, 사용되지 않는 객실의 전력 및 열 해제로 건물 효율성 향상, 회의실 사용률을 분석하여 보다 편안하고 생산적인 작업 환경을 조성하는 등 <a href="https://www.globenewswire.com/news-release/2018/04/19/1481996/0/en/PCL-Construction-and-Microsoft-are-Building-Smart.html">여러 사용 사례에 대한 스마트 빌딩 솔루션을 개발하고</a> 있습니다.  엔터프라이즈 수준에서 서비스를 최적화하기 위해 여러 시스템의 사용량 정보입니다. PCL&rsquo; 고객은 더 높은 제어, 보다 효율적인 건물, 낮은 에너지 소비 및 비용의 혜택을 누릴 수 있습니다.</p>


  <p>그러나 앞으로의 길은 쉽지 않았습니다&rsquo;. &ldquo;문화적 변화는 <a href="https://azure.microsoft.com/en-us/blog/building-an-iot-ecosystem-that-fuels-business-transformation/">PCL&rsquo; IoT 경험의</a> 필수 요소이자 원동력이었습니다. 고급 기술 서비스 크리스 팔머(Chris Palmer)의 PCL 매니저는 제품, PL&amp; 및 파트너에 대한 접근 방식의 변화를 주도하기 위해 먼저 이러한 변화를 리더십 팀으로&rdquo; 수용해야 했습니다.</p>


  <h2>관리형 서비스 비즈니스 개발</h2>


  <p>독일에 본사를 둔 thyssenkrupp 엘리베이터인 Essen은 엘리베이터, 에스컬레이터 및 기타 여객 운송 솔루션을 제공하는 세계&rsquo; 최고의 업체 중 하나입니다. 이 회사는 광범위한 Azure 서비스를 사용하여 솔루션 사용을 개선하고 전 세계 고객&rsquo; 사이트에서 유지 관리를 간소화합니다.</p>


  <p>비즈니스 파트너 인 Willow와 함께 thyssenkrupp는 Azure Digital Twin 플랫폼을 사용하여 독일 로트빌에 있는 800피트 높이의 테스트 실험실인 혁신 테스트 타워의 가상 복제본을 만들었습니다. 이 랩은 또한 거의 200,000 평방 피트의 점유 공간과 하루 24 시간 데이터를 전송하는 IoT 센서가있는 활성 상업 건물입니다. Willow와 thyssenkrupp는 <a href="https://customers.microsoft.com/en-us/story/thyssenkrupp-manufacturing-azure-iot">IoT를 사용하여 건물 운영에 대한 새로운 인사이트와</a> 제품 및 서비스를 개선하는 데 공간을 사용하는 방법에 대한 새로운 통찰력을 얻고 있습니다.</p>


  <p>또한 thyssenkrupp는 IoT, AI 및 기계 학습을 사용하여 전 세계 120,000대 이상의 엘리베이터를 서비스하는 데 도움이 되는 Azure 플랫폼을 기반으로 구축된 솔루션인 MAX를 개발했습니다. 건물 운영자는 MAX를 사용하여 엘리베이터 가동 중지 시간을 절반으로 줄이고 <a href="https://blogs.microsoft.com/iot/2016/09/15/microsoft-azue-iot-suite-and-hololens-enable-revolutionary-solutions-for-thyssenkrupp-elevator/">평균 서비스 호출 길이를 최대 4배</a> 줄이면서 사용자 만족도를 향상시킬 수 있습니다.</p>


  <p>이 회사는&rsquo; IoT 및 AI를 사용하여 엘리베이터가 어디로 가는지 더 나은 결정을 내리고, 더 빠른 이동 시간을 제공하거나, 일상적인 승객 도착에 맞게 엘리베이터 도착을 예약합니다.</p>


  <p>&ldquo;다양한 사용 시나리오를 테스트하고 [혁신 테스트 타워] 건물의 사용자에게 가장 적합한 것이 무엇인지 확인하기 위해 공간을 지속적으로 재구성합니다. &rsquo;썰매 망치가 아닌 디지털 복제본&mdash; 키 입력을 통해 모든 작업을 수행하므로 테스트를 위해 대규모 새 물리적 자산을 설치할 필요가 없습니다. 우리는 윌로우 트윈과 그 Azure 인프라 덕분에 이러한 유연성을 가지고,&rdquo; 교수 마이클 Cesarz, thyssenkrupp에서 MULTI의 최고 경영자는 말한다.</p>


  <h2>디지털 시대에 대한 제품 및 서비스 재고</h2>


  <p>선도적인 제조업체인 Kohler는 <a href="https://news.microsoft.com/transform/videos/kohler-smart-bath-kitchen-enriches-homes/">스마트 주방과 욕실을 만들기</a> 위해 IoT를 제품에 포함시켜 개인 설정, 편의성 및 제어에 대한 소비자의 요구를 충족시키고 있습니다. Microsoft Azure IoT 플랫폼을 사용하여 빌드된 이 플랫폼은 음성 명령, 손 동작, 날씨 및 소비자 사전 설정 옵션에 응답합니다.</p>


  <p>또한 Kohler는 <a href="https://customers.microsoft.com/en-ca/story/kohler-konnect-azure-iot">Azure를 사용하여 새 솔루션을 데모, 개발, 테스트 및 스케일링</a>하여 빠르게 혁신했습니다. &ldquo;0에서 데모까지 2 개월 만에 믿을 수 없습니다. Azure 플랫폼 서비스를 사용하여 개발 주기를 절반으로 줄이는 동시에 시작 투자를&rdquo; 크게 줄였습니다.</p>


  <p>스마트 욕실 및 주방 제품은 사용자가&rsquo; 샤워를 시작하고, 물 온도를 미리 정해진 수준으로 조정하고, 미러 조명을 켜서 선호하는 밝기와 색상으로 설정하고, 날씨&rsquo;와 교통을 공유할 수 있습니다. 그들은 또한 물이 부엌과 욕실을 범람하는 경우 사용자에게 경고합니다. 스마트 비품은 Kohler에게 소비자가 제품을 사용하는 방법에 대한 중요한 통찰력을 제공하며, 이를 통해 신제품을 개발하고 기존 기능을 미세 조정하는 데 사용할 수 있습니다.</p>


  <p>Kohler는 스마트 홈 기술의 소비자 채택이 성장할 것이라는 베팅을 하고 있으며 새로운 수요를 충족하기 위해 비즈니스를 피벗하고 있습니다. &ldquo;Weve&rsquo;는 약 10년 동안 디지털 수도꼭지와 샤워 등의 지능형 제품을 제작해 왔지만 IoT 기능이 있는 제품은 없었습니다. 우리는 사람들이 더 정중하게 살 수 있도록 돕고 싶어하며, 디지털 방식으로 제품을 가능하게하는 것이 그&rdquo; 다음 단계라고 Kohler의 스마트 키친 및 바스의 준 마케팅 매니저 인 Jane Yun은 말했습니다.</p>


  <p>이러한 예제에서 보여 주듯이 IoT에 대한 가능성은 무한하며 모든 회사에서 성공하는 것은 다릅니다. 일부 기업은 내부 프로세스에 대해서만 IoT를 활용하는 반면, 다른 기업은 분석 및 자동화를 사용하여 디지털 에코시스템의 모든 파트너에게 권한을 부여합니다. 일부 회사는 고객 경험을 최적화하고 관계를 심화하기 위해 실제 제품 제품을 중심으로 데이터 서비스를 래핑하는 반면, 다른 회사는 신흥 시장 수요를 활용하고 경쟁업체를 진출하기 위해 제품 및 서비스를 재고할 것입니다.</p>


  <p>IoT 인사이트를 적용하여 비즈니스 및 프로세스를 변환하려면 어떻게 해야 할까요? IoT 전략을 수립하고 ROI 기회를 극대화하는 데 도움을 받으세요.</p>


  <p><a href="https://azure.microsoft.com/en-us/resources/unlocking-roi/">잠금 해제 ROI 백서</a>&nbsp; 다운로드 사물 인터넷에서 더 많은 가치를 얻는 방법을 알아봅니다.</p>
