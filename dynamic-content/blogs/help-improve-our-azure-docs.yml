Title: Azure 문서를 개선하는 데 도움이 됩니다.
Summary: 매주 500만 명 이상의 사람들이 Microsoft 온라인 도움말 및 설명서를 사용하여 도움말을 찾습니다. 380,000페이지가 넘는 문서, 참조 및 자습서가 있음에도 불구하고, 우리 각자는 고통스러운 격차에 대한 우리 자신의 이야기를 가지고 있습니다.
Content: >-
  <p>매주 500만 명 이상의 사람들이 Microsoft 온라인 도움말 및 설명서를 사용하여 도움말을 찾습니다. 380,000페이지가 넘는 문서, 참조 및 자습서가 있음에도 불구하고, 우리 각자는 고통스러운 격차에 대한 우리 자신의 이야기를 가지고 있습니다.</p>


  <p>오늘날,&rsquo; 코드 이름이 Aladdin인 새 실험을 소개합니다.</p>


  <h2>알라딘이란?</h2>


  <div>Aladdin은 관련 Azure 설명서에 연결하고 작업을 보다 효율적으로 수행하는 데 도움이 되는 AI 도우미입니다. 다른 조수와 마찬가지로 알라딘과 더 많이 작업할수록 더 나은 itll&rsquo;이 당신을 위해 일할 수 있습니다. Aladdin이 도움이 됨에 따라 문서와 제품의 개선을 위한 격차와 영역을 파악하는 데 도움이 될 것입니다.</div>


  <p>Aladdin 확장을 &ldquo;설치하면 관련 질문&rdquo; 프롬프트가 <a href="https://docs.microsoft.com/en-us/" target="_blank">Microsoft Docs</a> <a href="https://docs.microsoft.com/en-us/azure/backup/tutorial-backup-vm-at-scale" target="_blank">문서 페이지에</a> 표시됩니다.</p>


  <p><img alt="image" height="193" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fcb9ed93-5cb1-48da-baca-9bdd08092840.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="이미지" width="610"><br>

  각 프롬프트는 상황에 맞는 문서를 권장합니다.</p>


  <p><img alt="image" height="117" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2703f0ed-edb8-4e1c-9365-cd7a94fb0490.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="이미지" width="610"><br>

  &nbsp;<br>

  자세한 내용을 보려면 카드를 클릭하고 &ldquo;원본 문서&#39;&rdquo; 이동하여 새 탭의 원본 페이지로 이동합니다.</p>


  <p><img alt="image" height="257" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b57bdbac-f299-4204-bbec-74ad33a7f0ee.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="이미지" width="610"></p>


  <p><br>

  Aladdin이 실제 고객의 질문에 대한 전문가의 답변을 나타내는 질문이 &ndash; 있는지 알라딘에게 물어보세요.</p>


  <p><img alt="image" height="262" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3c92932-9054-41e5-9ba2-d54db03f2504.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="이미지" width="610"></p>


  <h2>Aladdin 설치</h2>


  <p><a href="https://aka.ms/GetAladdin">Chrome</a> 브라우저용 Aladdin 확장을 설치합니다. 이제 Aladdin이 Azure 설명서 페이지에서 도움을 받을 수 있습니다. <a href="https://aka.ms/GetAladdinForEdge">Edge</a> 지원이 곧 제공될 예정입니다!</p>


  <h2>작동 원리</h2>


  <p>Aladdin은 Azure 설명서, 고객 의견 및 방문자 원격 분석에서 기술 자료를 빌드합니다. <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/" target="_blank">Aladdin은 Azure Cognitive Services</a>와 함께 이 기술 자료를 사용하여 관련 리소스에 연결하고 작업을 더 빠르게 수행할 수 있도록 도와줍니다.</p>


  <h2>어떤 데이터를 수집합니까?</h2>


  <div>확장은 <a href="https://docs.microsoft.com/en-us/" target="_blank">Microsoft Docs</a> 에서만 작동하며 Aladdin이 표시되는 페이지에서 원격 분석을 수집합니다. 수집된 원격 분석에는 방문한 페이지와 Aladdin과의 상호 작용이 포함됩니다.&nbsp;</div>


