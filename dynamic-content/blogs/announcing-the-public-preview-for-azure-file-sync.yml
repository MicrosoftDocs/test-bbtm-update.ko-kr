  <p><strong>Azure 파일 동기화는 이제 GA입니다! <a href="https://azure.microsoft.com/en-us/blog/score-one-for-the-it-pro-azure-file-sync-is-now-generally-available/">여기에서 Azure 블로그 게시물을</a> 읽어 자세히 알아보세요.</strong></p>


  <p><img alt="Azure File Sync" border="0" height="290" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a2c61b6f-ed72-4088-9a71-c1914ca82dd6.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure 파일 동기화" width="815"></p>


  <h2>Azure 파일 동기화를 사용하여 온-프레미스 파일 서버를 Azure Files로 확장</h2>


  <p>Azure Files가 일반 공급&rsquo;되었으므로 온-프레미스 파일 서버의 지역성을 포기하지 않고 클라우드의 힘과 유연성을 수용하고 싶다는 고객의 얘기를 일관되게 들었습니다. 오늘, 클라우드 및 온-프레미스 세계인 Azure 파일 동기화를 최대한 활용하는 데 사용할 수 있는 <strong>Azure Files</strong>의 새로운 기능 미리 보기를 발표하게 되어 기쁩니다.</p>


  <p>Azure 파일 동기화는 Azure 파일 공유를 온-프레미스 창 서버와 동기화된 상태로 유지합니다. Azure 파일 동기화의 진정한 마법은 온-프레미스 파일 서버와 Azure Files 간에 파일을 계층화할 수 있다는 것입니다. 이렇게 하면 원활한 클라우드 회수를 통해 전체 네임스페이스를 보고 액세스할 수 있는 기능을 희생하지 않고 최신 및 가장 최근에 액세스한 파일만 로컬에 유지할 수 있습니다. Azure 파일 동기화를 사용하면 Windows 파일 서버를 Azure Files의 온-프레미스 계층으로 효과적으로 변환할 수 있습니다.</p>


  <p>Azure 파일 동기화는 다중 마스터 동기화 솔루션이므로 온-프레미스에 단일 액세스 지점이 있거나 Azure에서 전 세계 어디에서나 Azure 파일 공유와 서버 간에 데이터를 복제하여 도입된 글로벌 액세스 문제를 쉽게 해결할 수 있습니다. Azure 파일 동기화&rsquo;를 사용하여 서로 동기화된 상태로 유지해야 하는 위치를 관리하는 데 도움이 되는 매우 간단한 개념인 <strong>동기화 그룹을</strong> 도입했습니다. 모든 동기화 그룹에는 Azure 파일 공유를 나타내는 <strong>하나의 클라우드 엔드포인트</strong>와 Windows Server의 경로를 나타내는 하나 이상의 <strong>서버 엔드포인트</strong>가 있습니다. 완료되었습니다. 동기화 그룹 내의 모든 항목이 자동으로 동기화됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/760424a0-21bb-4e1b-96f4-a4925f34a37b.png"><img alt="mysyncgroup" border="0" height="493" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/34f3129f-52e8-4edd-b2b7-7f2fd49de363.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="mysyncgroup" width="1036"></a></p>


  <p>또한 Azure 파일 동기화를 사용하면 Azure를 활용하여 온-프레미스 데이터를 제어할 수 있습니다. 클라우드 계층화는 오래되고 자주 액세스하지 않는 파일을 Azure로 이동하기 때문에 예측할 수 없는 스토리지 증가를 예측 가능하게 만드는 데 효과적으로 도움이 됩니다. 재해가 발생하면 Azure 파일 동기화가 도움이 될 수 있습니다. 새 Windows 서버를 설정하고, Azure 파일 동기화를 설치하고, 캐시를 다시 빌드할 때 네임스페이스가 거의 즉시 동기화됩니다.</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://www.youtube.com/embed/Zm2w8-TRn-o" width="560"></iframe></p>


  <p>Azure 파일 동기화는 미리 보기 제품으로 사용할 수 있으며, 이번 주(9/25 주) &ndash; <a href="https://aka.ms/deployAzureFileSync">에서 사용해 보세요</a>! Azure 파일 동기화를 설정 및 구성하는 방법에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-introduction" target="_blank">설명서를</a> 참조하세요. Ignite에 참석하는 경우 Azure Files 및 Azure 파일 동기화에 대한 훌륭한 세션으로 오세요.</p>


