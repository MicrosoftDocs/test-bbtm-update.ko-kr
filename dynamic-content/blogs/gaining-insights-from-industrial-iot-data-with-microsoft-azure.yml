Summary: 기술은 놀라운 속도로 움직이고 있습니다. 전 세계 제조업체들이 이 것을 직접 관찰하고 있습니다. 가산 제조, 로봇 공학 및 IoT는 직접적인 영향을 주는 기술 중 일부입니다.
Content: >-
  <p>기술은 놀라운 속도로 움직이고 있습니다. 전 세계 제조업체들이 이 것을 직접 관찰하고 있습니다. 가산제조, 로봇공학 및 IoT는 제조업 운영 방식에 직접적인 영향을 주는 기술 중 일부입니다. 제조 산업은 컴퓨터 기술의 큰 도약에서 격리되지 않습니다. 복잡한 프로세스 및 제작 기계 도구(예: 컴퓨터 숫자 제어 밀링 및 CNC 선회)를 관리하는 데 사용되는 소프트웨어 패키지는 어디에나 있으며 엄청난 양의 데이터를 생성하고 있습니다.</p>


  <p>저는 제조 업계의 많은 고객들로부터 그들이 가진 모든 데이터에서 인사이트를 얻기 위해 어떤 조치를 취해야 할지 잘 모르겠다는 말을 들었습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5e4fbe4e-7f00-428f-b0d7-a7e8343754a8.png"><img alt="image" border="0" height="259" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5092fc54-39fd-4894-a825-e80f3a70aec5.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="이미지" width="414"></a></p>


  <p>내 권장 사항은 작은 시작하는 것입니다. 처음부터 큰 투자를하지 말고 먼저 사용 가능한 선택에서 얻을 수있는 것을 발견하십시오. 그런 다음 기계 학습 및 AI와 같은 다른 많은 가능성을 제공할 수 있는 플랫폼으로 가져옵니다. Azure 플랫폼에는 많은 애플리케이션 서비스가 있습니다. 그러나 제조업체에게 중요한 Azure는 더 빠른 CPU, FPGA(필드 프로그래밍 가능한 게이트 배열) 및 GPU(그래픽 처리 장치) &mdash; 와 같은 하드웨어 리소스에 대한 액세스를 제공합니다.</p>


  <p>작게 시작하는 것은 무엇입니까? 가능한 것은 무엇인가요? 이러한 질문에 대한 답변을 구하는 동안 저는 미국 국립 표준 기술 연구소(NIST) SMS(스마트 제조 시스템) 테스트 베드를 만났습니다. 테스트 베드는 제조 랩의 데이터를 노출합니다. 그것은 훌륭한 실제 예입니다. 제조 랩은 인터넷에서 데이터를 적극적으로 수집하고 게시합니다. SMS Test Bed 데이터를 예로 들자면 기존 IoT 데이터에서 인사이트를 얻기 위한 솔루션을 구성하는 방법을 설명하는 문서를 작성하기로 결정했습니다.</p>


  <h2>가이드를 읽고 오늘 시작</h2>


  <p>내 연구의 결과는 솔루션 가이드입니다. 데이터 원본으로 시작한 다음, 데이터를 수집하고 분석하여 인사이트를 얻는 방법을 설명합니다. 이 가이드에서는 이 시나리오의 다양한 아키텍처 측면을 다루며, 시나리오의 요구 사항에 따라 Azure 플랫폼에서 적합한 기술을 선택하는 의사 결정 프로세스를 보여 줍니다. 세부 정보를 직접 읽고 확인하려면 <a href="https://download.microsoft.com/download/0/1/5/0150425C-14C7-41F4-97EA-3DE57B678C51/IndSG_iotExt.pdf" target="_blank">IoT 데이터 솔루션 가이드에서 실행 가능한 인사이트 추출을</a> 다운로드합니다.</p>
