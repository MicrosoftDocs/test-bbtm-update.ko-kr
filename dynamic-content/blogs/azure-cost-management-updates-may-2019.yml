  <p><a name="payg"></a>&nbsp;</p>


  <h2>종량제 청구 기간에 따라 비용 모니터링</h2>


  <p>아시다시피 종량제 및 개발/테스트 구독은 Azure에 등록한 날에 따라 요금이 청구됩니다. EA 및 MCA 청구 계정과 같은 달력 달에 매핑하지 않습니다&rsquo;. 이로 인해 각 청구서에 대한 보고 및 제어 비용이 조금 더 어려워졌지만 이제는 특정 청구 주기에 따라 비용을 효과적으로 관리하는 데 필요한 도구가 있습니다.</p>


  <p>PAYG 구독에 대한 비용 분석을 열면 기본적으로 현재 청구 기간이 설정됩니다. 여기에서 이전 청구 기간으로 전환하거나 여러 청구 기간을 선택할 수 있습니다. 나중에 확장 날짜 선택 옵션에 대한 자세한 정보입니다.</p>


  <p style="text-align: center;"><img alt="An image showing how to choose which billing period to view." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bfb936a5-0553-42b9-bc39-cf740dbc1b0c.png" style="width: 318px; height: 196px;"></p>


  <p>청구서가 특정 금액에 도달하기 전에 알림을 받으려면 청구 월에 대한 예산을 만듭니다. 청구 기간별로 분기별 또는 연간 예산을 추적할지 여부를 지정할 수도 있습니다.</p>


  <p style="text-align: center;"><img alt="An image showing the budget creation screen." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8e9d9281-503e-4ba9-b022-90b62731a338.png" style="width: 582px; height: 473px;"></p>


  <p>경우에 따라 데이터를 내보내고 사용자 고유의 데이터 세트와 통합해야 합니다. Cost Management는 매일, 매주 또는 매월 스토리지 계정에 데이터를 자동으로 푸시하는 기능을 제공합니다. 이제 달력 월 대신 청구 기간에 맞춰 데이터를 내보낼 수 있습니다.</p>


  <p style="text-align: center;"><img alt="An image showing the data export page." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aee0fcca-0f3b-4bff-b39e-2430722f19aa.png" style="width: 582px; height: 441px;"></p>


  <p>우리는 당신의 제안을 듣고 사랑, 그래서 당신이 당신의 개인 청구 기간 동안 비용을 더 잘 관리하는 데 도움이 될 것입니다 다른&#39;있는지 알려주세요.</p>


  <p><a name="exports"></a>&nbsp;</p>


  <h2>보다 포괄적인 예약된 내보내기</h2>


  <p>예약된 내보내기를 사용하면 업데이트를 주기적으로 폴링하는 대신 푸시되는 새 데이터에 대응할 수 있습니다. 예를 들어, 월별 데이터를 매일 내보내면 1월 1일부터 31일까지 매일 새 CSV 파일이 푸시됩니다. 이러한 매일 월별 내보내기가 업데이트되어 해당 기간의 전체 데이터 세트가 포함될 때까지 구성된 일정에 따라 데이터를 계속 푸시합니다. 예를 들어 동일한 매일 월별 내보내기가 지연되었을 수 있는 데이터를 고려하여 2월 1일과 2월 2일에 새 1월 데이터를 계속 푸시합니다. 이 업데이트는 2019년 4월부터 모든 기간 동안 전체 내보내기를 받을 수 있도록 보장합니다.</p>


  <p>비용 데이터가 처리되는 방법에 대한 자세한 내용은 <a href="https://aka.ms/costmgmt/data" target="_blank">Cost Management 데이터 이해</a> 설명서를 &quot; 참조하세요.&quot;</p>


  <p><a name="datepicker"></a>&nbsp;</p>


  <h2>비용 분석의 확장 날짜 선택기</h2>


  <p>비용 추세를 분석하고 지출 변칙을 조사하려면 때때로 광범위한 날짜 범위가 필요하다고&#39;. 현재 청구 기간을 확인하여 다음 청구서를 주시하거나 월별 상태 회의에서 지난 30일을 확인해야 할 수도 있습니다. 일부 팀은 지출 이상을 식별하고 가능한 한 빨리 대응하기 위해 매주 또는 매일 지난 7일을 검토하고 있습니다. 장기적인 추세 분석 및 재정 계획의 필요성은 말할 것도 없습니다.</p>


  <p>원클릭 날짜 옵션의 풍부한 집합이 필요하기 위해 공유한&#39;모든 훌륭한 피드백에 따라 비용 분석은 이제 필요한 데이터를 더 쉽게 가져올 수 있도록 더 많은 옵션을 제공하는 확장 날짜 선택기를 제공합니다.</p>


  <p>또한 기간 간을 탐색하는 방법의 추세를 확인했습니다. 이를 간소화하기 위해 이제 날짜 선택기 맨 위에 있는 PREVIOUS 및 <strong>NEXT &gt;</strong> 링크를 사용하여 <strong>&lt;</strong> 빠르게 앞뒤로 이동할 수 있습니다. <a href="https://aka.ms/costanalysis" target="_blank">직접 시도하고</a> 당신이 어떻게 생각하는지 알려주세요.</p>


  <p style="text-align: center;"><img alt="An image of the date picker screen." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0de6bc22-b663-4608-b893-82a57939c185.png" style="width: 309px; height: 699px;"></p>


  <p><a name="share"></a>&nbsp;</p>


  <h2>사용자 지정된 보기에 대한 링크 공유</h2>


  <p>비용 분석에서 사용자 지정 보기를 저장하고 공유하는 것이 얼마나 중요한지에 대해 크고 분명하게&#39;. 사용자 지정된 보기를 Azure Portal 대시보드에 고정할 수 있다는 것을 이미 알고 있으며 다른 사용자와 대시보드를 공유할 수 있다는 것을 이미 알고 있습니다. 이제 동일한 사용자 지정 보기에 대한 직접 링크를 공유할 수 있습니다. 범위에 액세스할 수&#39;없는 사용자가 링크를 열면 액세스 거부 메시지를 받을&#39;있지만 범위를 변경하여 사용자 지정을 유지하고 해당 범위에 적용할 수 있습니다.</p>


  <p style="text-align: center;"><img alt="An image showing the ability to create share links for customized views." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bcc3f84d-8417-4754-910f-e5163b8b13e1.png" style="width: 584px; height: 210px;"></p>


  <p>대상 URL을 공유하도록 범위를 사용자 지정할 수도 있습니다. URL 형식은 다음과&#39;.</p>


  <p>https://portal.azure.com#<strong style="font-size: 13px;">[@#{domain}] </strong>/blade/Microsoft_Azure_CostManagement/Menu/open/CostAnalysis <strong style="font-size: 13px;">[/scope/{url-encoded-scope}] </strong>/view/<strong style="font-size: 13px;">{view-config}</strong></p>


  <p>도메인은 선택 사항입니다. 이 도메인을 제거하면 사용자&#39;기본 설정 도메인이 사용됩니다.</p>


  <p>범위도 선택 사항입니다. 이를 제거하면 사용자&#39;기본 범위가 첫 번째 청구 계정, 관리 그룹 또는 구독이 됩니다. 사용자 지정 범위를 지정하는 경우 범위를 URL 인코딩(예: &quot;/&rarr;&quot; &quot;%2F&quot;)해야 합니다. 그렇지 않으면 비용 분석이 올바르게 로드되지 않습니다.</p>


  <p>뷰 구성은 Gzipped URL로 인코딩된 JSON 개체입니다. 예를 들어 여기서는 사용자 지정된 보기를 디코딩하는 방법을&#39;.</p>


  <ol>
   <li>포털에서 URL 복사: <ul>
    <li style="list-style-type:none">https://portal.azure.com#@domain.onmicrosoft.com/blade/Microsoft_Azure_CostManagement/Menu/open/CostAnalysis/scope/%2Fsubscriptions%2F00000000-0000-0000-0000-000000000000/view/H4sIAAAAAAAA%2F41QS0sDMRD%2BL3Peha4oam%2FSgnhQilYvpYchOxuDu8k6mVRL2f%2FupC8FofSYL99zNrAiji54GMPFqLotR5flqCp7ppWjLyjgMxGv305zOhJ2Rn%2FvjCRsJyHKQQnjDci6J%2F18jWhJcXEdNYxdxiYpSuj24IzYhTorGlbwN6y6yYxwRK7K6hqGAmoUjCRZYRl9apGdaCRM0bVr1aC1TBZl212LBNm304ffNZgxzfF7X7lJ3uzI8JI6GDTDcki98xbGi%2BOSWsv67UGKg80zxZDY0H2mP2VsWKqfa4U4p6HXYYvlkC3NO7LkCEHzQfUktKnLVmhM6nSEkHKhwTbmc%2FVuFST%2BjZ%2F%2Bj3%2BknDMUpziHivPMOI%2F6UOuM4QcE8nHtJAIAAA%3D%3D</li>
   </ul>
   </li>
   <li>/view &quot;/&quot;: <ul>
    <li style="list-style-type:none">H4sIAAAAAAAA%2F41QS0sDMRD%2BL3Peha4oam%2FSgnhQilYvpYchOxuDu8k6mVRL2f%2FupC8FofSYL99zNrAiji54GMPFqLotR5flqCp7ppWjLyjgMxGv305zOhJ2Rn%2FvjCRsJyHKQnjDci6J%2F18jWhJcXEdNYxdxiYpSuj24IzYhTorGlbwN6y6yYxwRK7K6hqGAmoUjCRZYRL9apGdaCRM0bVr1aC1TBZl212LBNm304ffNZgxzfF7X7lJ3uzI8JI6GDTDcki98xbGi%2BOSWsv67UGKg80zxZDY0H2mP2VsWKqfa4U4p6HXYvlkC3NO7LkCEHzQfUktKnLVmhM6nSEkHKhwTbmc%2FVuFST%2BjZ%2F%2Bj3%2BknDMUpziHivPMOI%2F6UOuM4QcE8nHtJAIAAA%3D%3D</li>
   </ul>
   </li>
   <li>URL은 뷰 구성을 디코딩합니다. <ul>
    <li style="list-style-type:none"></li>
   </ul>
   </li>
   <li>Gzip은 디코딩된 문자열을 압축 해제하여 사용자 지정된 보기를 가져옵니다(일부 도구에는 URL 디코딩 문자열을 디코딩하는 기본 64도 필요할 수 있음). <ul>
    <li style="list-style-type:none">
    <pre>
  <code>{
    &quot;version&quot;:&quot;2019-04-01-preview&quot;,
    &quot;queryVersion&quot;:&quot;2019-04-01-preview&quot;,
    &quot;metric&quot;:&quot;ActualCost&quot;,
    &quot;query&quot;:{
      &quot;type&quot;:&quot;Usage&quot;,
      &quot;timeframe&quot;:&quot;Custom&quot;,
      &quot;timePeriod&quot;:{&quot;from&quot;:&quot;2019-04-18&quot;,&quot;to&quot;:&quot;2019-05-17&quot;},
  &nbsp;&nbsp;&nbsp; &quot;dataset&quot;:{

  &nbsp;&nbsp; &nbsp;&nbsp; &quot;granularity&quot;:&quot;Daily&quot;,

  &nbsp;&nbsp; &nbsp;&nbsp; &quot;aggregation&quot;:{&quot;totalCost&quot;:{&quot;name&quot;:&quot;PreTaxCost&quot;,&quot;function&quot;:&quot;Sum&quot;}},

  &nbsp;&nbsp; &nbsp;&nbsp; &quot;grouping&quot;:[{&quot;type&quot;:&quot;dimension&quot;,&quot;name&quot;:&quot;ResourceGroupName&quot;}],

  </code>  &nbsp;&nbsp;&nbsp; &quot;filter&quot;:{&quot;and&quot;:[]}<code>

  &nbsp; &nbsp; },

  &nbsp; },

  &nbsp; &quot;chart&quot;:&quot;StackedColumn&quot;,

  &nbsp; &quot;accumulated&quot;:false,

  &nbsp; &quot;pivots&quot;:[

  &nbsp; &nbsp; {&quot;type&quot;:&quot;Dimension&quot;,&quot;name&quot;:&quot;Meter&quot;},

  &nbsp; &nbsp; {&quot;type&quot;:&quot;Dimension&quot;,&quot;name&quot;:&quot;ResourceType&quot;},

  &nbsp; &nbsp; {&quot;type&quot;:&quot;Dimension&quot;,&quot;name&quot;:&quot;ResourceId&quot;}

  &nbsp; ]

  }</code></pre>
    </li>
   </ul>
   </li>
  </ol>


  <p>뷰 구성의 작동 방식을 이해하면 다음을 수행할 수 있습니다.</p>


  <ol>
   <li>사용자 고유의 앱에서 비용 분석에 연결</li>
   <li>ARM 배포 템플릿을 통해 사용자 지정 대시보드 만들기 빌드 및 자동화</li>
   <li>쿼리 속성을 복사하여 기본 차트를 렌더링하는 데 사용되는 것과 동일한 데이터를 가져오는 데 사용합니다(또는 테이블 뷰를 사용하는 경우 테이블).</li>
  </ol>


  <p>뷰 구성에 대한 자세한 내용은 곧 들을&#39;있으므로 주의하세요.</p>


