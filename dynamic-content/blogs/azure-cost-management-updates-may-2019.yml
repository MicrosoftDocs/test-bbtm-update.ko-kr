Slug: azure-cost-management-updates-may-2019
Title: Azure Cost Management 업데이트 – 2019년 5월
Summary: Azure Cost Management를 사용하면 클라우드에서 비용을 발생시키는 방법과 위치를 이해하고, 잘못된 지출 패턴을 식별하고 방지하며, 비용을 최적화하여 더 적은 비용으로 더 많은 작업을 수행할 수 있습니다. 클라우드 비용을 한 곳에서 관리할 수 있는 최신 개선 사항을 살펴보겠습니다.
Content: >-
  <p>&#39;새로운 학생이든, 스타트업이 번성하든, 가장 큰 기업이든 간에 재정적 제약이 있으며 지출할&#39;, 어디에, 그리고 미래를 계획하는 방법을 알아야 합니다. 이 법안에 관해서 아무도 놀라움을 원하지 않으며, Azure Cost Management가 들어오는 곳입니다.</p>


  <p>Microsoft&#39;는 항상 과제에 대해 자세히 알아볼 수 있는 방법과 Cost Management를 통해 클라우드에서 비용 발생을&#39;방법 및 위치를 더 잘 이해하고, 잘못된 지출 패턴을 식별 및 방지하며, 비용을 최적화하여 더 적은 비용으로 더 많은 작업을 수행할 수 있는 방법을 찾고 있습니다. 피드백에 따른 몇 가지 최신 개선 사항 및 업데이트는 다음과 같습니다.</p>


  <ul>
   <li><a href="#ga">확장된 GA(일반 공급): 종량제 및 Azure Government</a></li>
   <li><a href="#aws">새 미리 보기: Azure Portal에서 AWS 및 Azure 비용 함께 관리</a></li>
   <li><a href="#videos">새로운 시작 비디오</a></li>
   <li><a href="#payg">종량제 청구 기간에 따라 비용 모니터링</a></li>
   <li><a href="#exports">보다 포괄적인 예약된 내보내기</a></li>
   <li><a href="#datepicker">확장 날짜 선택기</a></li>
   <li><a href="#share">사용자 지정된 보기에 대한 링크 공유</a></li>
   <li><a href="#docs">설명서 업데이트</a></li>
  </ul>


  <p>&#39;세부 사항을 자세히 알아보겠습니다.&hellip;</p>


  <p><a name="ga"></a>&nbsp;</p>


  <h2>확장된 GA(일반 공급): 종량제 및 Azure Government</h2>


  <p>이제 Azure Cost Management는 다음과 같은 계정 유형에 대해 일반 공급됩니다.</p>


  <p><strong><u>퍼블릭 클라우드</u></strong></p>


  <ul>
   <li>EA(Enterprise 계약)</li>
   <li>MCA(Microsoft 고객 계약)</li>
   <li>종량제(PAYG) 및 개발/테스트 구독</li>
  </ul>


  <p><strong><u>Azure Government</u></strong></p>


  <ul>
   <li>기업 계약</li>
  </ul>


  <p>CSP(클라우드 솔루션 공급자) 및 스폰서쉽 구독과 같은 추가 계정 유형 및 클라우드에 대한 미리 보기 지원에 대한 자세한 내용을 확인하세요. <em>모든 </em>클라우드의 <em>모든 </em>계정에 대한 풍부한 비용 관리 도구 집합을 사용하는 것이 얼마나 중요한지 알고 있으며, 사용자가 크고 분명하게 들을 수 있습니다.</p>


  <p><a name="aws"></a>&nbsp;</p>


  <h2>새 미리 보기: Azure Portal에서 AWS 및 Azure 비용 함께 관리</h2>


  <p>많은 조직에서 추가 유연성을 위해 다중 클라우드 전략을 채택하고 있지만 유연성이 향상되면 복잡성이 증가합니다. 다양한 비용 모델 및 청구 주기에서 기본 클라우드 아키텍처에 이르기까지 단일 클라우드 간 비용 관리 솔루션을 사용하는 것은 더 이상 사치가 아니라 비용을 효율적이고 효과적으로 모니터링, 제어 및 최적화하기 위한 기본 요구 사항입니다. Azure Cost Management가 도움이 될 수 있는 곳입니다.</p>


  <p>먼저 Azure Portal에서 새 AWS 클라우드 커넥터를 만듭니다. <a href="https://portal.azure.com/#home" target="_blank">Azure</a> Portal의 홈페이지에서 <a href="https://aka.ms/costmgmt" target="_blank">Cost Management</a> 타일을 선택합니다. 그런 다음 <a href="https://portal.azure.com/#blade/Microsoft_Azure_CostManagement/Menu/connectors" target="_blank">클라우드 커넥터(미리 보기)</a>를 선택하고 추가&quot; 명령을 클릭합니다&quot;. 이름을 지정하고 AWS 비용을 롤업할 관리 그룹을 선택하고 AWS 연결 세부 정보를 구성하기만 하면 됩니다.</p>


  <p><img alt="An image of the &quot;Create an AWS connector&quot; options screen." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af7665d7-a069-4b9a-be26-81e203d46d1b.png" style="width: 592px; height: 629px; margin-right: auto; margin-left: auto; display: block;"></p>


  <p>Cost Management는 AWS 비용 및 사용 현황 보고서를 사용할 수 있는 즉시 AWS 비용 수집을 시작합니다. 새 비용 및 사용량 보고서를 만든 경우 AWS는 데이터 내보내기를 시작하는 데 최대 24시간이 걸릴 수 있습니다. <a href="https://portal.azure.com/#blade/Microsoft_Azure_CostManagement/Menu/connectors" target="_blank">클라우드 커넥터 목록에서</a> 최신 상태를 확인할 수 있습니다.</p>


  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a229670-daf6-4e8a-a879-9685bfe3ef22.png" target="_blank"><img alt="An image showing a cost report for AWS in the Cost Management tool." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a229670-daf6-4e8a-a879-9685bfe3ef22.png" style="width: 849px; height: 133px;"></a></p>


  <p>사용 가능하면 <a href="https://aka.ms/costanalysis" target="_blank">비용 분석을</a> 열고 커넥터를 만들 때 선택한 관리 그룹으로 범위를 변경합니다. 공급자별로 그룹화하여 AWS 및 Azure 비용의 세액을 확인합니다. 여러 AWS 계정을 연결했거나 여러 Azure 청구 계정이 있는 경우 청구 계정별로 그룹화하여 계정별로 중단을 확인합니다.</p>


  <p>AWS와 Azure 비용을 함께 보는 것 외에도 AWS 통합 또는 연결된 계정으로 범위를 변경하여 AWS 비용을 구체적으로 드릴인할 수도 있습니다. 비용이 중요한 임계값에 도달하면 AWS 범위에 대한 예산을 만들어 알림을 받습니다.</p>


  <p>AWS 비용 관리는 무료로 사용할 수 있으며 미리 보기 중에는 요금이 청구되지 않습니다. AWS 지원이 일반 공급될 때 자동으로 업그레이드하려면 커넥터로 이동하여 <strong>일반 공급 시 1% 자동 청구</strong> 옵션을 선택한 다음, 청구할 원하는 구독을 선택합니다.</p>


  <p>AWS 비용 관리에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/cost-management/aws-integration-manage" target="_blank">Azure에서 AWS 비용 및 사용량 관리</a> 설명서를 &quot; 참조하세요.&quot;</p>


  <p><a name="videos"></a>&nbsp;</p>


  <h2>새로운 시작 비디오</h2>


  <p>새 서비스를 Learning 데 시간이 걸릴 수 있습니다. 설명서를 읽는 것은 좋지만, 때로는 빠른 비디오를 시작하기를 원할&#39;있습니다. 글쎄, 여기 여덟 가지가 있습니다.</p>


  <ul>
   <li><a href="https://www.youtube.com/watch?v=el4yN5cHsJ0" target="_blank">Azure Cost Management 개요</a> (4m)</li>
