Content: >-
  <p>Azure Database for PostgreSQL 팀은 <strong>2017년 6월 22일 목요일 </strong><strong>오전 9:</strong>00부터 <strong>오후 1:</strong>00까지 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.reddit.com%2Fr%2FAZURE%2Fcomments%2F6ii7kb%2Fama_azure_database_for_postgresql_team_622%2F&amp;data=02%7C01%7Cv-canmo%40microsoft.com%7C93136d52b14343235ca708d4b83c0a87%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636336015401348485&amp;sdata=tYsmyck%2FeCl450hzdZaV2vnFCpR%2B2QehRJJ0NzroP2Y%3D&amp;reserved=0">/r/Azure</a>에서 특별 Ask Me Anything 세션을 개최합니다.</p>


  <h2>AMA 세션은&#39;무엇인가요?</h2>


  <p>&#39;Azure Database for PostgreSQL 엔지니어링 팀의 담당자를 통해 질문에 답변할 수 있습니다. 저희 제품이나 저희 팀에 대해 질문해 주시면 됩니다!</p>


  <h2>AMA를 수행하는 이유는 무엇인가요?</h2>


  <p>Microsoft는 지난 몇 개월 동안 Microsoft Databases, Azure 클라우드 및 온-프레미스에 대한 몇 가지 AMA를 수행했으며 몇 가지 훌륭한 질문과 귀중한 피드백을 받았습니다. 이제 최근에 발표된 Azure Database for PostgreSQL 서비스로 범위를 확장하고 있으며 사용자 의견을 듣고자 합니다. 귀하의 질문은 우리가 당신의 경험을 향상하기 위해 계속 할 수있는 방법에 대한 통찰력을 제공합니다.</p>


  <h2>Who 있을 것인가?</h2>


  <p>물론이죠! 또한 하루 종일 참여하는 엔지니어링 팀의 PM 및 개발자도&#39;.</p>


  <p>Azure Database for PostgreSQL에 대한 질문이 있나요? AMA로 가져 오십시오!</p>


  <h2>StackOverflow, MSDN 또는 Twitter 대신 여기에 질문을 해야 하는 이유는 무엇인가요? 난 정말 아무것도 물어 할 수 있습니까?</h2>


  <p>AMA는 우리에게 아무것도 물어 좋은 장소입니다. StackOverflow 및 MSDN에는 질문을 할 수 있는 제한이 있지만 Twitter는 140자만 허용합니다. AMA&rsquo;를 사용하면 팀에서 직접 답변을 얻고 이 제품을 빌드하는 사람들과 대화를 나눌 수 있습니다.</p>


  <p>다음은 몇 가지 질문 아이디어입니다.</p>


  <ul>
      <li>로컬 PostgreSQL 서버 대신 Azure Database for PostgreSQL을 사용하면 어떤 이점이 있나요?</li>
      <li>Azure에서 관리하는 데이터베이스 서비스의 측면은 무엇인가요?</li>
      <li>데이터베이스 엔진의 부 버전 업그레이드에 대해 걱정해야 하나요?</li>
  </ul>


  <p>계속 진행하여 퍼블릭 제품 또는 팀에 대해 문의하세요. 릴리스되지 않은 기능 및 향후 계획에 대해서는 언급할 수 없습니다.</p>


  <h3>참여하세요. 우리는&#39;당신과 대화를 기대하고 있습니다!</h3>
