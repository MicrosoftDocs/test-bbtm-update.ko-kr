  <h2>Azure에 무료로 등록하고 어떻게 진행되는지&rsquo; 알려주세요!</h2>


  <p>Azure를 새로 사용하는 경우&rsquo; <a href="https://azure.microsoft.com/en-us/pricing/free-trial/"><u>무료 평가판</u></a>으로 테스트합니다. Azure에서 Java를 사용하는 경우&rsquo; 사용 방법을&rsquo; 알아보고 싶습니다. 다른 사용자에게 유용한 참조 사례가 될 수 있는 프로젝트가 있는지, 아니면 우리에게 몇 가지 질문이 있는지 알려주세요.&nbsp;</p>


