Title: Azure에서 Java를 시작하는 세 가지 새롭고 쉬운 방법
Summary: Java 환경을 빌드하는 몇 가지 새로운 방법을 알아봅니다.
Content: >-
  <p>Microsoft의 Java 팀은 Java 커뮤니티에서 피드백을 계속 수집합니다. 이러한 피드백에 따라 Azure에서 클라우드 네이티브 애플리케이션을 사용하거나 온-프레미스 애플리케이션에서 클라우드 서비스를 사용하려는 Java 개발자를 위한 솔루션을 계속 빌드하고 개선합니다.</p>


  <p>Java 개발자가 요구한 것 중 하나는 클라우드에서 Java 환경을 시작하는 더 쉬운 방법입니다.</p>


  <p>아래 이미지와 같이&nbsp;&nbsp; <a href="https://aka.ms/javaonazure">Java 개발자 센터를</a> 업데이트한&#39;새로운 Easy Create&rdquo; 제품으로 몇&nbsp; 단계 안에 Java 클라이언트, 서버 및 웹앱을 빌드할 &ldquo;수 있습니다.&nbsp; 각 옵션은 사용자 지정 코드를 삭제할 준비가 된 JDK 및 Tomcat을 비롯한 Java 개발자를 위한 기반을 만듭니다.</p>


  <p>예를 들어 아래 이미지의 첫 번째 단추는 FTP/SCP/SSH가 자동으로 설정된 상태에서 Java 코드 배포를 위해 준비된 Tomcat을 실행하는 Ubuntu Linux VM을 만듭니다.</p>


  <p>이미지의 두 번째 단추는 Azure App Service에서 Java 컨테이너를 생성하여 관리되는 웹앱 컨테이너 환경을 제공합니다. <a href="https://azure.microsoft.com/en-us/services/app-service/">Azure App Service</a>는 프로비전, 부하 분산, 자동 크기 조정 및 앱 상태 모니터링을 처리합니다.</p>


  <p>이미지의 오른쪽에 표시된&nbsp; 세 번째 옵션은 Azure Storage 인스턴스에 액세스하는 로컬 컴퓨터에서 샘플을 실행하는 데 사용할 수 있는 코드입니다(이 경우 <a href="https://azure.microsoft.com/en-us/documentation/services/storage/">Azure Blob 서비스</a>).</p>


