Slug: replicate-azure-pack-iaas-workloads-to-azure-using-asr
Title: ASR을 사용하여 Azure 팩 IaaS 워크로드를 Azure에 복제
Summary: '몇 달 전, ASR(Azure Site Recovery)과 Azure Pack의 통합을 발표하여 서비스 공급자가 ASR 및 Azure Pack을 사용하여 IaaS 워크로드에 대해 관리되는 재해 복구를 제공할 수 있도록 했습니다. '
Content: >-
  몇 달 전, <a href="https://aka.ms/wap_integration2_landing_page">ASR(Azure Site Recovery</a> )과 Azure Pack의 통합을 발표하여 서비스 공급자가 <a href="https://aka.ms/wap_integration_annoucement">ASR 및 Azure Pack을 사용하여 IaaS 워크로드에 대해 관리되는 재해 복구</a>를 제공할 수 있도록 했습니다. 우리가 통합을 발표 한 이후 응답은 경이로웠습니다 - 고객은 ASR의 단순성을 높이 평가하며 환경에서 DR 솔루션을 제공하는 표준으로 ASR을 채택하고 있습니다. 또한 ASR과 Azure Pack의 통합을 통해 서비스 공급자는 DR을 부가 가치 서비스로 제공하여 새로운 검토 스트림을 열고 최종 고객에게 더 나은 SLA(서비스 수준 계약)를 제공할 수 있습니다. 얼리 어답터들이 표현했고 현재 제공되고 있음을 묻는 핵심 사항은 Azure Pack을 사용할 때 Microsoft Azure IaaS 워크로드에 대한 재해 복구 사이트로 사용할 수 있는 기능입니다.


  ASR – Azure Pack 통합의 새로운 기능을 통해 서비스 공급자는 Azure Pack UR 4.0 배포를 사용하여 Azure를 DR 사이트 또는 온-프레미스 보조 사이트로 제공할 수 있습니다. 이러한 기능을 사용하도록 설정하려면 <a href="https://aka.ms/wap_integration_2_scriptcenter">최신 ASR Runbook을 다운로드</a> 하고 WAP 환경으로 가져올 수 있습니다. 통합에 대해 자세히 알아보려면 <a href="https://aka.ms/wap_integration_2_deployment_guide">WAP 배포 가이드</a>를 확인하세요.


  <a href="https://aka.ms/wap_integration2_landing_page">Azure Site Recovery</a>를 시작하는 것은 쉽습니다. <a href="https://aka.ms/asr_wap_annoucement_pricing">가격 책정 정보를</a> 확인하고 <a href="https://aka.ms/asr_wap_annoucement_trial">무료 Microsoft Azure 평가판에 등록</a>하기만 하면됩니다.
