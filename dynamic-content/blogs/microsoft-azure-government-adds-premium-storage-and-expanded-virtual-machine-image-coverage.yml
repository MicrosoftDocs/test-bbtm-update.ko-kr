Slug: microsoft-azure-government-adds-premium-storage-and-expanded-virtual-machine-image-coverage
Title: Microsoft Azure 정부, Premium Storage 및 확장된 가상 머신 이미지 검사 추가
Summary: 오늘, 나는 Microsoft Azure 정부에 대한 추가 기능을 발표하게되어 기쁘게 생각합니다.
Content: >-
  <p>오늘, 나는 Microsoft Azure 정부에 대한 추가 기능을 발표하게되어 기쁘게 생각합니다. 주요 고객 요청 및 서비스 포트폴리오 확장을 지원하기 위해 Premium Storage 및 미리 구성된 여러 가상 머신 이미지에 대한 지원이 추가되었습니다. Azure Government 고객은 모든 Azure Government 지역에서 애플리케이션 및 서비스 내에서 이러한 기능을 즉시 &ndash; 사용할 수 있습니다.<br>

  &nbsp;<br>

  <strong>이제 Premium Storage 있는 가상 머신 디스크 &ndash;</strong><br>

  이제 고객은 <a href="https://blogs.msdn.microsoft.com/azuregov/2016/06/12/managing-azure-government-subscriptions-with-powershell/">PowerShell</a> 및 Azure CLI를 통해 DS 시리즈 가상 머신을 프로비전할 때 Azure Premium Storage 선택할 수 있습니다. Premium Storage I/O 집약적 워크로드를 실행하는 가상 머신에 대해 고성능의 짧은 대기 시간 디스크 지원을 제공합니다. Premium Storage 사용하는 VM 디스크는 SSD(반도체 드라이브)에 데이터를 저장하여 가장 까다로운 애플리케이션에 향상된 성능을 제공합니다.&nbsp; 이 기능에 대한 자세한 내용은 여기에서 확인할 수 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-premium-storage/">있습니다</a>.<br>

  &nbsp;<br>

  <strong>확장된 가상 머신 이미지 지원</strong><br>

  azure Government는 Premium Storage 외에도 미리 구성된 여러 VM 이미지를 포함하도록 확장되었습니다.&nbsp; 이러한 이미지를 통해 고객은 미리 설치되고 구성된 소프트웨어를 실행하는 VM을 신속하게 프로비전할 수 있습니다.&nbsp; 현재 사용 가능한 기존 <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-government-image-gallery/">VM 이미지 포트폴리오</a> 외에도 다음 이미지 유형의 프로비저닝을 즉시 수행할 수 있습니다.</p>


  <ul>
      <li>Windows Server 2012 R2의 Windows Server 원격 데스크톱 세션 호스트</li>
      <li>Microsoft Office 365 ProPlus가 있는 Windows 서버 원격 데스크톱 세션 호스트</li>
      <li>SharePoint Server 2016 평가판</li>
      <li>Windows Server 2012 R2의 Azure SDK 2.9가 있는 Visual Studio Enterprise 2015 업데이트 2</li>
  </ul>


  <p>이러한 추가 사항을 공유하게 되어 기쁩니다. 최신 Azure Government 뉴스를 확인하거나 피드백을 제공하려면 <a href="https://blogs.msdn.microsoft.com/azuregov/">Azure Government 블로그</a>를 따르세요! 우리는 Microsoft Azure 정부를 계속 확장하기를 기대합니다!</p>
