Title: '클라우드의 사고 리더: UC 산타 바바라 부교수 찬드라 크린츠와 대화'
Summary: "        &nbsp;          Chandra Krintz is an Associate Professor in the Computer Science Department at the University of California, Santa Barbara. She is also the director of the AppScale open…"
Content: '<table style="width: 168px; height: 250px;" align="right" border="0" cellpadding="0" cellspacing="0">  <tbody>  <tr>  <td valign="top" width="113">  <p>&nbsp;<a target="_blank" href="https://www.cs.ucsb.edu/~ckrintz/#pic"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3225.ChandraHS.png" border="0" height="238" width="157"></a></p>  </td>  </tr>  </tbody>  </table>  <p>찬드라 크린츠는 캘리포니아 대학교 산타바바라 컴퓨터과학부 부교수입니다. 또한 AppScale 오픈 소스 프로젝트의 디렉터이기도 합니다. Chandra는 2010 IBM X10 Innovation Award, 2009-2010 <a target="_blank" href="https://www.ibm.com/developerworks/university/collaborativeresearch/ocr.html">IBM OCR Award</a>, 2008-2009 UCSB Academic Senate Distinguished Teaching Award, 2008 CRA-W Anita Borg Early Career (BECA) Award 등 다양한 상을 수상했습니다. www.cs.ucsb.edu/~ckrintz/ <a target="_blank" href="https://www.cs.ucsb.edu/~ckrintz/racelab.html">및 </a><a target="_blank" href="https://www.cs.ucsb.edu/~ckrintz/">www.cs.ucsb.edu/~ckrintz/racelab.html</a> 찬드라에 대해 자세히 알아볼 수 있습니다.</p>  <p>이 인터뷰에서는 다음 사항에 대해 설명합니다.</p>  <ul type="disc">  <li><b>AppScale이라고 하는 Google 앱 엔진의 오픈 소스 구현</b></li>  <li><b>동적 언어에 대한 관심 증가</b></li>  <li><b>동일한 기술과 기술을 사용하여 퍼블릭 및 프라이빗 클라우드용 개발</b></li>  <li><b>상업적 방향으로 AppScale을 사용하려는 모든 계획</b></li>  <li><b>클라우드 컴퓨팅에 새로운 프로그래밍 언어가 필요한가요?</b></li>  <li><b>AppScale이 GAE의 순수한 구현을 넘어 이미 성장하고 있는 방법</b></li>  </ul>  <p><b>로</b><b>버트 더프너:</b> 찬드라, 잠시 시간을 내어 자신과 AppScale에 대한 참여를 소개할 수 있을까요?</p>  <p><b>찬드라 크린츠:</b> 확실. 저는 캘리포니아 대학교 산타바바라에서 컴퓨터 과학 교수로 일했으며, 약 9년 동안 그곳에 있었습니다. 내 배경은 컴퓨터 언어 및 런타임 시스템의 구현에 있습니다. 최근에 내 그룹과 저는 <a target="_blank" href="https://code.google.com/appengine/">Google 앱 엔진</a> API의 오픈 소스 구현인 <a target="_blank" href="https://code.google.com/p/appscale/">AppScale</a>을 개발했습니다. </p>  <p>클라우드 컴퓨팅에서 차세대 플랫폼 수준을 이해하고, 클라우드가 현재 작동하는 방식을 이해한 다음, 차세대 시스템, 소프트웨어 및 개발자 지원의 모양을 조사하는 연구를 수행하는 데 관심이 있었기 때문에 이 경로를 따라갔습니다. 이것이 바로 우리가 시작한 곳입니다.</p>  <p>언어 및 런타임, 특히 Java 가상 머신에 대한 배경 지식이 많이 있습니다. 이를 Python, Ruby 및 분산 웹 서비스를 개발하는 데 사용되는 많은 언어와 같은 최신 언어로 확장하고 싶었기 때문에 오픈 소스 커뮤니티의 일원이 되어 소프트웨어를 기여하고 피드백을 얻을 수 있는 기회를 찾고자 했습니다.</p>  <p>우리는 사람들이 사용하는 데 관심이 있는 실제 시스템을 원했기 때문에 UC 산타 바바라의 컴퓨터 과학 교수인 Rich Wolski 박사로부터 영감을 받아 오픈 소스 인프라인 유칼립투스 Project 시작했습니다.</p>  <p>나는 플랫폼 수준에 가장 관심이 있었기 때문에, 우리는 일부 클라우드 플랫폼의 오픈 소스 버전을 개발하기 위해 그의 리드를 따라, 그리고 시간에 쉽게 사용할 수있는 하나는 구글 앱 엔진이었다.</p>  <p>오픈 소스 제품으로 제공하고 지원하며 가능한 한 API를 따르기 시작했습니다. 또한 새로운 API를 추진하는 몇 가지 새로운 방법을 조사하기 시작했으며, 이러한 시스템을 확장하고 최적화하는 새로운 방법을 찾고 연구 커뮤니티에서 이를 추진하기 시작했습니다.</p>  <p><b>로버트:</b> AppScale을 사용하면 개발자가 클라우드에 애플리케이션을 배포하는 데 사용하려는 개발 프레임워크 및 언어와 관련하여 어떤 추세가 표시됩니까? 어떤 기본 설정이 나타나고 있습니까?</p>  <p><b>찬드라:</b> 아시다시피 Google은 <a target="_blank" href="https://www.djangoproject.com/">Django</a> 및 web.py 같은 Python 및 Python 프레임워크에 많은 투자를 하고 있습니다. 이 프로젝트를 시작하면서 사용자 커뮤니티에서 많은 것을 상속했습니다. 앱 엔진 개발자는 앱을 작성하고 AppScale을 사용하여 Google 또는 자체 프라이빗 클라우드에서 작업할 수 있으므로 많은 것을 상속했습니다.</p>  <p>앱 엔진이 더 많은 Java 제품으로 발전함에 따라, 지난 10년간 사용한 경험이 많기 때문에 자체 클라우드를 관리하거나 기존 Java 웹 서비스와 유사한 애플리케이션을 실행하는 데 관심이 많은 사용자가 훨씬 더 많았습니다.</p>  <p>외부 커뮤니티에서, 나는 레일에 루비를 많이 참조하십시오. 웹 서비스를 작성하는 데 관심이 있는 많은 동료와 협력자와 사람들은 Ruby on Rails를 사용하려고 하므로 이러한 유형의 애플리케이션을 Google App Engine 등가물로 작성할 수 있는 이 API 집합이 있습니다.</p>  <p>내가 보는 추세는 사람들이 동적 언어에 정말 관심이 있음을 나타냅니다. 매우 간단하고 효율적인 구문을 원하며 형식이 어떻게 표시되는지 조차 모르기 때문에 형식을 지정하고 싶지 않습니다. 그들은 자신의 클래스가 될 것입니다 무엇을 모른다, 궁극적으로, 그래서 그들은 조사하고 증분, 즉석에서 개발하고 싶어.</p>  <p>이를 활용할 수 있을 뿐만 아니라 동적으로 최적화하고 이러한 추세를 매우 빠르게 만들 수 있는 기능을 제공할 수 있기를 원하며, 이는 결국 더 최적화된 버전의 시스템으로 이동해야 한다는 것을 의미합니다. </p>  <p>개발자 커뮤니티에서는 웹 서비스만이 아닙니다. 데이터 분석 및 계산 집약적인 애플리케이션과 같은 더 흥미로운 문제를 해결하기 위한 변화하는 추세가 있다고 생각합니다. 일부는 과학 커뮤니티에서 왔지만 일부는 빅 데이터 처리(예: 대형 그래프 알고리즘)에서 온 것입니다.</p>  <p>사용 편의성을 원하지만 더 크고 큰 문제를 해결할 수 있는 확장 가능한 백 엔드도 원합니다. 언어 개발, 계산 집약적인 기회, 이러한 유형의 앱에 대한 클라우드 크기 조정 등 주요 추세라고 생각합니다.</p>  <p><b>로버트:</b> 최근에 일부 Gartner 분석가와 대화를 나누었는데, 이러한 시스템 애플리케이션 또는 중요 업무용 애플리케이션 바로 아래의 단계에 대해 이야기했습니다. 이러한 애플리케이션에는 안정성, 가용성 및 서비스 효율성이 필요하며 많은 애플리케이션 개발 상점에서 Java, .NET 및 C#을 사용하려고 합니다. 클라우드에 배포할 때 Java, .NET 및 C# 앱은 어디에 표시되나요?</p>  <p><b>찬드라:</b> 나는 이것들에게 큰 기회가 있다고 생각합니다. 이 모든 것에서 Java/.NET의 위치는 쉽고, 매우 효율적이며, 프로그래머 생산성 및 개발 지원을 위한 많은 라이브러리를 제공하는 높은 수준의 언어를 제공하는 것으로 봅니다. </p>  <p>동시에 정적 언어입니다. 즉, 형식이 미리 알려져 있으며 이러한 항목을 빠르게 실행하려는 경우 놀랍도록 강력합니다. 나는 우리가 성능을 원하는 지금 경로에 있다고 생각합니다. </p>  <p>점점 더 흥미로운 애플리케이션 및 서비스로 이동함에 따라 이러한 유형의 언어가 매우 중요해질 것입니다. 동적 프로토타입 개발과 이러한 정적 언어 사이에는 약간의 조정이 있을 것이라고 생각합니다.</p>  <p>가비지 수집 언어는 프로그래머 생산성에 매우 중요하다고 생각하며, .NET Framework, CLR 및 Java 가상 머신은 메모리 관리 관점에서 그리고 프로그램 효율성 측면에서 프로그램에서 추출할 수 있는 성능 측면에서 정말 발전했습니다.</p>  <p>동적 언어의 추세와 .NET 및 Java 영역에서 강력하고 잘 생각된 구현을 활용하는 방법을 보는 것은 흥미로울 것입니다.</p>  <p><b>로버트:</b> 플랫폼이 서비스 또는 PaaS로 발전함에 따라 Chandra는 사람들이 PaaS가 실행되는 위치에서 어떤 선택을 원한다는 것을 분명히 하고 있습니다. Windows Azure 플랫폼을 호스트하고 Azure 어플라이언스도 발표했습니다. 사용자가 PaaS가 실행되는 위치를 제어할 필요가 있다고 보는 내용에 대해 설명합니다.</p>  <p><b>찬드라:</b> 나는 그것이 정말 중요하다고 생각하고, 우리가 겪고있는이 전체 기술 진화에 대해 흥분하게 만드는 것들 중 하나입니다. 개발자의 관점에서 볼 때 로컬 및 자체 로컬 프라이빗 클러스터에서 모두 개발한 다음 대규모 데이터 센터에서도 작동할 수 있기를 원합니다. </p>  <table style="width: 351px; height: 282px;" align="left" border="0" cellpadding="0" cellspacing="0">  <tbody>  <tr>  <td valign="top">  <p>&nbsp;<a target="_blank" href="https://www.cs.ucsb.edu/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2117.UCSB.png" border="0" height="263" width="359"></a></p>  </td>  <td></td>  </tr>  </tbody>  </table>  <p>개발자는 그 어떤 것도 필요하거나 알고 싶어하지 않으므로 플랫폼이 들어오는 위치는 로컬 프로토타입, 개발 및 테스트 및 최적화 사이의 브리지를 제공하는 것이라고 생각합니다.</p>  <p>그런 다음, 애플리케이션이 견고하고 견고하며 완전해지면 로컬에서 구입하거나 지원하려는 것보다 훨씬 더 큰 규모로 사용할 수 있는 리소스를 실제로 활용할 수 있습니다. 플랫폼이 개발자와 클라우드의 차세대 분산 시스템 간의 연락이 될 것이라고 생각합니다.</p>  <p>동시에, 당신은 선택을 언급했다. 나는 개발자가 정말 선택을 원한다고 생각합니다. 그들은 어떤 것에도 갇혀 있다고 느끼고 싶지 않습니다. 그들은 경쟁을 원하고, 그들은 최고의 거래를 원한다 : 달러에 대한 규모의 가장 좋은 금액, 달러에 대한 가용성, 또는 달러에 대한 성능.</p>  <p>하이브리드 접근 방식을 사용하는 것은 애플리케이션이 다른 클라우드에서 실행되도록 허용하는 플랫폼을 제공하기 위해 AppScale을 사용하여 엄격하고 적극적으로 추구하는 것입니다. Google 앱 엔진에만 초점을 맞추지 않습니다. 커뮤니티를 빌드하고 해당 애플리케이션의 모양을 확인할 수 있는 시작점이었습니다.</p>  <p>우리는 프라이빗/퍼블릭 클라우드 하이브리드와 다중 클라우드 하이브리드 모두에 관심이 있습니다. 여기서 특정 사용자가 관심을 갖는 규모 유형은 다를 수 있습니다. 클라우드가 다르면 애플리케이션의 특정 구성 요소에 더 적합한 다양한 서비스를 제공할 수 있습니다.</p>  <p>개발자가 선택할 수 있으므로 Windows Azure, Google 앱 엔진 및 로컬에서 실행되는 애플리케이션을 구상합니다. 일부 데이터를 비공개로 유지할 수 있으며 원격 스토리지에서 공유할 필요는 없지만, 최상의 가격/성능 절판을 제공하는 클라우드 플랫폼 또는 인프라와 해당 데이터의 일부를 공유할 수도 있고, 이제는 가격/규모 또는 가격/가용성이 될 수 있습니다.</p>  <p>여러 언어와 프레임워크를 작성할 수 있는 플랫폼이 있는 경우 특정 수준의 이식성을 제공한다고 생각합니다. 따라서 실제 애플리케이션은 다른 클라우드로 이동할 수 있으며 이동하려는 경우 정말 쉽습니다. Google에서 Azure로 이동하여 Amazon에서 사용자 고유의 콘텐츠를 실행하는 것에서 azure를 Windows 수 있습니다.</p>  <p>개발자와 사용자가 개별 인프라에 연결되어 있다고 느끼지 않기 때문에 개발자와 사용자가 더 자신감을 갖게 될 것이며, 그 당시에 자신의 요구를 가장 잘 충족하는 인프라를 선택할 수 있습니다. 그런 다음 회사는 사용자 및 특정 애플리케이션 도메인을 위해 경쟁하기 위해 놀라운 인프라를 개발합니다. 나는 그것이 미래가 어떻게 보일지 생각한다.</p>  <p><b>로버트:</b> AppScale에 대해 조금 살펴보겠습니다.&nbsp; 다시 1 월에, 클라우드 생각에 블로그 게시물은 물었다, "<a target="_blank" href="https://gevaperry.typepad.com/main/2010/01/does-appscale-have-a-commercial-future.html">AppScale은 상업적 미래를 가지고 있습니까?</a>" 유칼립투스도 UC 산타 바바라에서 유사하게 시작했다고 지적했다. AppScale은 대학 연구 관점에서 분명히 매혹적이지만 상업적 잠재력에 대해 이야기합니다.</p>  <p><b>찬드라:</b> 저는 중심에 있는 연구원이며 과학자를 위한 컴퓨터 과학을 좋아합니다. 나는 분석가, 잠재적 인 투자자 및 같은 유형의 질문을하는 다른 사람들에 의해 접근되었습니다. 비즈니스 경험이 없으므로 비즈니스 모델이 어떻게 실행될지 에 대해 말할 수 없습니다. 그러나 오픈 소스 커뮤니티가 다시 기여하는 것은 산업과 장기적인 기술 발전에 도움이 될 것이라고 생각합니다.</p>  <p>나는 수익에 연결되지 않고 어려운 문제에 작업 할 수있는 능력을 좋아하기 때문에 나는 AppScale을 상용화 할 계획이 오늘 없다. 그러면 상자 밖에 있는 문제나 해결 방법에 대해 자유롭게 생각할 수 있습니다. 내 학생들은 어떤 시점에서 이것을 앞으로 복용에 관심이있을 수 있습니다, 하지만 지금, 우리는 연구 인프라와 오픈 소스 커뮤니티를위한 도구로 이것을 참조하십시오.</p>  <p>우리는 매우 무료 오픈 라이선스, BSD 변형을 사용했습니다. Google 앱 엔진 앱에 대한 AppScale 클라우드 사용량에 대한 요금을 이미 청구하기 시작한 다른 나라의 사람들에 대한 이야기를 들었습니다. 나는 그것에 어떤 진실이 있는지 모르겠지만, 누군가가 비즈니스 모델이 무엇인지 구체화하고 싶은 비즈니스 측출신이라면 관심이 있다는 것을 알고 있습니다.</p>  <p><b>로버트:</b> 이것은 학술 및 교수로서의 동기 부여와 관련하여 훌륭한 segue입니다. 해당 지점에서 기어를 조금 전환해 보겠습니다. 학생들에게 클라우드 컴퓨팅에 대한 흥미로운 점은 무엇인가요? UC 산타 바바라 레이스 연구소 또는 다른 곳에서 일어나는 멋진 것들 중 일부는 무엇입니까?</p>  <p><b>찬드라:</b> 저는 연구원이고 과학을 하고 싶지만 하늘 과학에서는 파이가 아닙니다. 저는 오늘날 기술에 영향을 미치는 매우 실용적인 일을 하고 싶습니다. 우리가 구축하는 것들은 매우 견고하고 견고하며, 우리는 정말 열심히 일합니다. 그래서 저는 연구원이지만 핵심 엔지니어링 부분도 있습니다.</p>  <p>우리가 흥미로운 각도를 가지고 있다고 생각하는 산타 바바라에 대해 내가 좋아하는 것은 매우 시스템 지향적이고 실용적인 우리의 커리큘럼 모델입니다. 클라우드를 도입하면서 차세대 분산 시스템으로 간주합니다.</p>  <p>분산 시스템이라고 부르는 경우 클라우드 컴퓨팅과 모든 학생들이 듣고 실제로 관심을 가지는 다양한 언어 프레임워크를 사용하는 것만큼 흥미롭지 않습니다. 실제로 클라우드 컴퓨팅을 활용하여 시스템 및 분산 시스템 및 모든 다양한 언어에 대한 주요 개념을 학습할 수 있습니다.</p>  <p>나는 그것이 매우 손과 기술이라는 점에서 학생들에게 매력적이라고 생각하지만, 그것은 또한 즉시 우리 주변의 세계에 매우 현실적이고 중요합니다. 학생들은 일자리를 찾거나 대학원을 진학할 때 돈을 벌게 될 것이라고 생각하며, 이것이 바로 이런 일이 일어나고 있습니다.</p>  <p><b>로버트:</b> 새로운 컴퓨팅 패러다임은 종종 새로운 언어를 의미합니다. 예를 들어 UC 버클리가 <a target="_blank" href="https://boom.cs.berkeley.edu/">BOOM</a>이라는 것을 작업하는 것에 대해 생각하고 있습니다. 기존 언어가 단기적인 것이고, 결국에는 주로 새로운 클라우드 언어를 사용할 것이라고 생각하십니까?</p>  <p><b>찬드라:</b> 개발자가 제어할 수 있는 다양한 유형의 리소스 및 동작은 모두 있습니다. 즉, 데이터의 가용성 및 일관성과 같은 것들입니다. 몇 가지 방향이 재생 될 수 있습니다. 새로운 언어에 대한 한 가지 논쟁은 아무도 정말 완전히 새로운 언어를 배우고 싶어하지 않는다는 것입니다. 사람들은 배어; 그들은 이미 익숙한 언어를 가지고 있으며, 새로운 것을 배우기가 어렵습니다.</p>  <p>동시에, 그 인수에 따라 가용성, 확장성, 필요한 규모 유형 지정, 필요한 크기 조정 유형, 비공개 데이터 및 공개해야 하는 데이터 등 이러한 개념 중 일부를 일류로 만드는 새로운 언어 기능이 있을 것으로 예상합니다. 클라우드에서 언어로 필터링하기 시작하는 몇 가지 개념을 볼 수 있을 것 같습니다.</p>  <p>Ruby와 Python은 새로운 언어이며, 엄청난 흡수를 받았기 때문에 가상화된 환경에 있다는 사실, 즉 상황이 병렬로 동시에 일어나고 있다는 사실을 더 많이 활용하는 새로운 언어가 있다는 것은 불가능하지 않습니다.</p>  <p>병렬 및 동시 계산을 대상으로 하는 많은 노력을 살펴보았으므로 클라우드 환경으로 이동할 때 훨씬 더 효율적이고, 크기를 조정하고, 프로그램이 수행하는 작업을 이해하기 쉽도록 가능한 한 쉽게 만들 수 있습니다.</p>  <p>구체적으로 어떻게 작동하는지에 관계없이, 나는 당신이 흡수하기 위해 지역 사회 참여가 필요하다고 믿고, 그것은 할 어렵다. 완전히 새로운 사용자 커뮤니티를 생성하기는 어렵지만 불가능하지는 않습니다. 나는 그것이 매우 흥미 진진하다고 생각하고, 사람들은 확실히 이것에 대해 일해야한다.</p>  <p><b>로버트:</b> 클라우드에서 정말 어려운 기술적 과제에 대해 생각하는 데 많은 시간을 할애할 것입니다. 많은 장벽은 기술과는 거의 관련이 없지만 심리적 또는 규제가 더 많은 경향이 있습니다. 클라우드를 최대한 활용하기 위한 비기술적 장애물에 대해 어떻게 생각하세요?</p>  <p><b>찬드라:</b> 장점은 물론 단점을 능가해야 하므로 얻을 수 있는 규모는 청중에게 유용해야 합니다. 둘째, 매우 저렴한 비용으로 달성하려는 규모는 비즈니스를 전달할 수 있는 뛰어난 잠재력을 가져야 합니다.</p>  <p>또한 전부 또는 전혀 없이 클라우드로 전환할 수 있는 하이브리드 접근 방식을 제공하는 것이 중요하다고 생각합니다. 모든 데이터를 배치할 필요는 없습니다. 그들은 증분 방식으로 그것을 할 수 있습니다. 그들은 클라우드가 가져오는 이점을 스스로 경험하기 시작할 수 있으며, 클라우드가 달성하고 있는 혜택이 그들이 인식하는 위험의 가치가 있는지 아니면 진짜일 수 있는지에 대한 합리적인 논쟁을 할 수 있습니다.</p>  <p>보안 및 개인 정보 보호 측면에서 수행해야 할 많은 작업이 있으며, 많은 작업이 Microsoft에서 수행되고 있습니다. 이러한 도구와 기술이 발전함에 따라 기술이 집중되지는 않지만 고객이 인프라를 신뢰하여 원하는 보증을 제공할 수 있기 때문에 점점 더 편안해질 것입니다.</p>  <p>사람들은 새로운 것에 대해 조금 불안하고, 나는 단지 시간이 걸린다고 생각합니다. </p>  <p><b>로버트:</b> 우리가 많이 보는 다른 문제 중 하나는 정부가 데이터가 있는 곳과 관련된 문제를 어떻게 처리할 것인가하는 것입니다. 법률이 클라우드의 역량을 인정하는 시점에 도달할 것이며, 우리는 법을 바꿀 것인가?</p>  <p><b>찬드라:</b> 나는 그것에 대해 물어 사람이 아니에요, 하지만 내 느낌은 암호화 된 데이터와 같은 기술 발전이있을 것입니다 데이터의 풍부한 관리는 많은 사업을 완료 할 수 있습니다. 동시에 퍼블릭 클라우드 인프라로 이동하는 일급 비밀은 없습니다. 그러나 사람들이 다른 곳에 데이터를 저장하는 것이 괜찮을 중간 지점이 많이 있다고 생각합니다.</p>  <p><b>로버트:</b> AppScale 구현으로 조금 돌아가고 싶었습니다. Google 앱 엔진의 오픈 소스 구현이며 Google이 제공하는 것을 미러 이미지로 만드는 것이 분명히 중요합니다. 이 설명의 앞부분에서 이 내용을 조금 다루었지만, 미래를 내다보면서 AppScale이 Google 앱 엔진이 하는 일을 넘어 확장할 수 있는 기회를 볼 수 있나요?</p>  <p><b>찬드라:</b> 사실 우리는 이미 그렇게 하고 있습니다. 예를 들어 다양한 언어의 API에 대한 액세스를 제공하고 리소스 사용에 제한을 두지 않는 반면 Google에서는 대부분의 작업에 엄격한 시간 제약 조건이 있습니다. 또한 Google은 인덱싱 및 기타 애플리케이션에 대한 내부 MapReduce 인프라를 가지고 있으며 이를 제어할 수 없습니다. AppScale을 사용하면 사용자 고유의 매퍼 및 리듀서를 작성하고 Google 앱 엔진 앱에서 MapReduce 사용할 수 있습니다. </p>  <p>또 다른 큰 차이점은 라이브러리가 사용할 수 있는 측면에서 실제로 제한된다는 것입니다. Python 및 Java에 사용할 수 있는 모든 라이브러리의 매우 작은 하위 집합만 사용할 수 있기 때문에 Google 앱 엔진을 시도한 사람들의 수가 제한되었다고 생각합니다.</p>  <p>AppScale을 사용하면 모든 라이브러리를 허용하거나 허용하지 않을 수 있습니다. 클러스터입니다. 따라서 훨씬 더 광범위한 코드를 사용할 수 있습니다. 나는 그것이 큰 것들이라고 생각합니다.</p>  <p>Google이 이 작업을 수행하는 이유는 규모를 달성하는 방법이기 때문입니다. 실행할 수 있는 코드를 이해하기 때문에 보장을 수행할 수 있으며, 이러한 공유 리소스의 큰 규모를 가질 수 있도록 제한할 수 있습니다.</p>  <p>또한 Google에서는 많은 계산을 수행할 수 없습니다. 처리하는 각 요청은 매우 빠르게 실행됩니다. 백그라운드 작업을 수행할 수 있지만 이 모든 작업은 계산 기간 측면에서 제한됩니다.</p>  <p>이동 중인 위치, 이미 임무를 맡은 위치, 클라우드에 대해 발생해야 한다고 생각하는 것은 임의 코드를 실행할 수 있어야 한다는 것입니다. 이러한 리소스는 프라이빗 클러스터에서 수행할 수 있는 것보다 더 많은 문제를 해결할 수 있으므로 클라우드에서 계산 집약적인 대규모 데이터 처리 작업을 실행할 수 있어야 합니다.</p>  <p>AppScale에서 제공하는 기능과 Azure가 동일한 방식으로 제공하는 것은 현재 Google 앱 엔진보다 다양한 기능 측면에서 더 많은 작업을 수행할 수 있다는 것입니다. 다시 말하지만, 이것은 구글이 스케일링 이유로 내려 가기로 선택한 방법입니다. 그러나 나는 그것이 핵심이라고 생각합니다.</p>  <p>점점 더 많은 서비스가 중요해질 것이라 생각하며, 사용자가 다른 클라우드 인프라로 이동하고 다른 클라우드에서 서비스를 사용하는 기능에도 매우 관심이 있을 것이라고 생각합니다. 나는 그것이 우리가 추구하는 장점을 가질 것이라고 생각합니다.</p>  <p><b>로버트:</b> 클라우드에 대한 대부분의 고객 환경은 서비스로서의 인프라 또는 서비스로서의 소프트웨어입니다. 서비스로서의 플랫폼에 대해 이야기하려면 상당한 도약이 필요하다는 것을 알 수 있습니다. 같은 경험을 했나요?</p>  <p><b>찬드라:</b> 예, 그리고 나는 그것이 올 가장 느린 될 것 같아요. 개발자 커뮤니티의 구매를 가져와서 영향을 미칠 것임을 보여줘야 합니다. 다른 사람의 앱을 사용하고 사용자 지정하기만 하는 것은 아닙니다. 사용자 고유의 앱을 만들고 싶지만 필요하지 않은 경우 완전히 셀프 서비스되도록 하고 싶지는 않습니다. </p>  <p>이것은 많은 인력이 필요하며, 물론 당신을 돕는 훌륭한 도구가 많이 있더라도 모든 것을 직접 수행해야하는 경우 매우 오류가 발생하기 쉽습니다.</p>  <p>개발자는 앱을 작성하고 전 세계의 모든 사용자가 즉시 사용할 수 있도록 하고자 합니다. 매우 흥미롭다고 생각하지만 배포 및 확장성 문제와 같이 해결해야 할 문제가 많기 때문에 앞으로 더 오래 걸릴 것입니다.</p>  <p>퍼블릭 클라우드인 경우 리소스를 분할하고 서비스를 보장하려면 어떻게 해야 할까요? 그것은 어려운 문제이지만, 우리가 잘 할 수 있다면, 우리는 이것이 표준 패러다임이 될 가능성이 있다고 생각합니다. 데스크톱에서 실행되는 프로그램을 작성하는 대신 프로그램을 작성하면 모든 곳에서만 실행됩니다.</p>  <p><b>로버트:</b> 난 정말이 대화에 대 한 시간을 복용 주셔서 감사합니다. 닫기에서 추가하려는 다른 항목이 있나요?</p>  <p><b>찬드라:</b> Azure가 당시에 준비되지 않았기 때문에 Google을 선택했다는 점을 지적하고 싶습니다. 이것은 2 년 전, 그리고 그것은 단지 경기장에 얻을 수있는 선택이었다. Azure에는 많은 잠재력이 있다고 생각하며, 말하는 대로 AppScale을 Azure로 확장하는 제안을 작성하고 있습니다. 우리 모두가 비슷한 길을 걷고 있어서 기쁩니다.</p>  <p><b>로버트:</b> 그것은 마무리하기에 좋은 장소입니다. 다시 한번 감사합니다, 찬드라.</p>  <p><b>찬드라:</b> 기꺼이.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
