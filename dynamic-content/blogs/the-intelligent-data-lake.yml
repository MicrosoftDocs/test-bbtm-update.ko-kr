Summary: Azure Data Lake의 일반 공급은 빅 데이터 개발자와 과학자를 위한 새로운 생산성 시대를 안내합니다.
Content: >-
  <h2>Azure Data Lake를 사용하여 페타바이트 크기의 파일 및 수조 개의 개체에 대한 고급 분석 및 Cognitive Intelligence</h2>


  <p>오늘 Azure Data Lake의 일반 공급이 발표되어 빅 데이터 개발자와 과학자를 위한 새로운 생산성 시대가 시작됩니다. 오늘날의&rsquo; 클러스터 기반 솔루션과 근본적으로 다른 Azure Data Lake 서비스를 사용하면 모든 데이터를 중앙에 안전하게 저장하여 제한 없는&rdquo; 데이터 레이크에 &ldquo;저장하고 요구 사항에 맞게 즉시 확장되는 주문형 분석을 실행할 수 있습니다. Microsoft의 최첨단 개발 환경과 풍부하고 확장 가능한 U-SQL 언어를 사용하면 기존 솔루션의 시간의 일부에 불과한 대규모 병렬 분석 프로그램을 작성, 디버그 및 최적화할 수 있습니다.</p>


  <h2>Azure Data Lake 이전</h2>


  <p>빅 데이터 분석에 대한 기존의 접근 방식은 기본 도구를 사용하여 코드를 작성하고, 디버깅하고, 최적화하는 &amp; 데 소요된 시간으로 인해 데이터 개발자와 과학자의 생산성을 제한합니다. 또한 키 구 추출, 감정 분석, 이미지 태그 지정, OCR, 얼굴 감지 및 감정 분석과 같은 풍부한 기본 제공 인식 기능이 부족합니다. 기본 스토리지 시스템은 또한 해결 방법을 빌드해야 하는 파일 및 계정 크기에 대한 인위적인 제한과 관련된 문제를 부과합니다. 또한 개발자&rsquo;는 시스템을 최적화하는 데 귀중한 시간을 보내거나 사용하지 않는 클러스터 용량에 대해 초과 지불하게 됩니다. 이러한 기존 시스템의 마찰이 너무 높기 때문에 기업은 빅 데이터에서 약속하는 비즈니스 변환을 효과적으로 실현할 수 없습니다.</p>


  <h2>Azure Data Lake 사용</h2>


  <p>수천 명의 고객을 보유하고 있는 Azure Data Lake는 가장 빠르게 성장하는 Azure 서비스 중 하나가 되었습니다. <strong>Azure Data Lake Analytics</strong> 및 <strong>Azure Data Lake Store</strong>의 <strong>일반 공급</strong>으로 빅 데이터 생산성 및 확장성의 새로운 시대를 시작할 수 있습니다.</p>


  <ul>
   <li><strong>Azure Data Lake Store</strong> &ndash; 안전하고 대규모로 확장 가능하며 개방형 HDFS 표준으로 빌드된 엔터프라이즈를 위한 첫 번째 클라우드 Data Lake입니다.&nbsp; 데이터 크기와 대규모 병렬 분석을 실행할 수 있는 기능에 제한이 없으므로 이제 모든 비정형, 반구조화 및 구조화된 데이터에서 값을 잠금 해제할 수 있습니다.</li>
   <li><strong></strong> &ndash; Azure Data Lake Analytics 페타바이트 단위의 데이터를 통해 U-SQL, R, Python 및 .NET에서 대규모 병렬 데이터 변환 및 처리 프로그램을 쉽게 개발하고 실행할 수 있는 최초의 클라우드 분석 작업 서비스입니다. 이미지 태그 지정, 감정 감지, 얼굴 감지, 텍스트에서 의미 파생, 모든 유형의 분석으로 확장할 수 있는 감정 분석과 같은 풍부한 기본 제공 인식 기능이 있습니다. Azure Data Lake Analytics 사용하면 관리할 인프라가 없으며 주문형 데이터를 처리하고 즉시 크기를 조정하며 작업당 지불만 할 수 있습니다.</li>
   <li><strong>Azure HDInsight</strong> &ndash; 99.9% SLA를 통해 지원되는 Spark, Hive, Map Reduce, HBase, Storm, Kafka 및 R-Server에 최적화된 오픈 소스 분석 클러스터를 제공하는 유일한 완전 관리형 클라우드 Hadoop 제품입니다. 오늘, R+Spark를 사용하여 고급 분석 및 예측 모델링을 수행하는 HDInsight용 R Server의 일반 공급이 발표됩니다. 또한 Kafka를 사용한 실시간 수집을 위한 클라우드의 첫 번째 관리형 클러스터 솔루션인 HDInsight용 Kafka의 공개 미리 보기를 소개합니다.</li>
  </ul>


