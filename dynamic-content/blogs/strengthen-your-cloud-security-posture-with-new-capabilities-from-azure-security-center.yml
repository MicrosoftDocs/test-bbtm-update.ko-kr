Title: Azure Security Center의 새로운 기능으로 클라우드 보안 태세 강화
Summary: 사이버 위협은 놀라운 속도로 진화하고 있으며 클라우드 워크로드를 보호하려면 지속적인 혁신이 필요합니다. Azure Security Center가 2016년 7월에 일반 공급된 이후, 우리는 고객이 이러한 위협을 더 잘 방어할 수 있도록 새로운 기능에 대해 열심히 노력해 왔습니다.
Content: >-
  <p>사이버 위협은 놀라운 속도로 진화하고 있으며 클라우드 워크로드를 보호하려면 지속적인 혁신이 필요합니다. <a href="https://azure.microsoft.com/en-us/blog/azure-security-center-now-generally-available-proven-to-improve-security/" target="_blank">Azure Security Center가</a> 2016년 7월에 일반 공급된 이후, 우리는 고객이 이러한 위협을 더 잘 방어할 수 있도록 새로운 기능에 대해 열심히 노력해 왔습니다. 여기에는 파트너의 보안 서비스와의 확장된 통합과 Azure 서비스의 추가 모니터링이 포함됩니다.</p>


  <ul>
      <li><strong>통합 취약성 평가(미리 보기):</strong> 이제 고객은 몇 번의 클릭만으로 Qualys와 같은 파트너의 취약성 평가 솔루션을 배포할 수 있습니다. 이러한 솔루션의 결과는 고객이 Security Center 및 통합 파트너가 한 곳에서 식별한 모든 보안 취약성의 우선 순위 목록을 볼 수 있도록 통합됩니다.</li>
      <li><strong>확장된 WAF(웹 애플리케이션 방화벽) 기능(미리 보기):</strong> 이제 파트너의 WAF 솔루션에 대한 간소화된 배포, 모니터링 및 경고를 Azure App Service Environment에서 사용할 수 있습니다. 또한 고객은 Azure 및 추가 파트너의 솔루션을 포함하여 WAF 솔루션을 배포할 때 더 많은 옵션을 곧 갖게 될 것입니다.</li>
      <li><strong>Azure Storage 보안 평가(미리 보기):</strong> Security Center는 앞으로 몇 주 내에 Azure Storage 대한 암호화 모니터링 및 권장을 시작할 예정이며, 몇 번의 클릭으로 고객은 Azure Storage 계정에 기본 제공 암호화를 사용하도록 설정할 수 있습니다.</li>
  </ul>


  <p>이러한 새로운 기능을 사용하기 시작하고 Azure 리소스의 보안 상태를 즉시 파악하려면 <a href="https://ms.portal.azure.com/" target="_blank">Azure Portal</a>에서 <strong>Security Center를 시작</strong>하면 됩니다.</p>


  <p>또한 Microsoft 보안 연구 및 데이터 과학 팀은 위협 환경을 지속적으로 모니터링하여 새로운 공격 벡터를 식별합니다. 따라서 Security Center 검색 알고리즘은 지속적으로 개발 및 구체화되고 있습니다. 또한 이 보안 인텔리전스는 비즈니스 및 재무 영향을 보다 신속하게 &ndash; 완화하는 데 사용할 수 있는 보다 풍부하고 실행 가능한 인사이트를 만드는 데 사용됩니다. 표준 계층에서 사용할 수 있는 새로운 검색 기능은 다음과 같습니다.</p>


  <ul>
      <li><strong>새 위협 탐지:</strong> 지속적인 보안 연구를 통해 내부자 위협을 감지하도록 설계된 새로운 분석이 이루어졌으며, 손상된 시스템 &ndash; 내에서 유지하려는 시도는 모두 행동 분석을 사용하여 달성되었습니다. Security Center는 이제 아웃바운드 DDoS 공격을 모니터링하고 있으며 무차별 암호 대입 탐지 기능이 향상되었습니다.</li>
      <li><strong>향상된 보안 인시던트(미리 보기):</strong> 체인 패턴을 종료하는 데 적합한 경고를 결합하는 인시던트는 이제 여러 VM에 걸쳐 있는 공격 캠페인에 대한 인사이트를 제공합니다. 한 VM에서 검색된 악의적인 활동은 두 번째 VM에서 유사한 활동과 상호 연결하여 고객이 공격자가 수행한 작업 및 영향을 받은 리소스를 신속하게 이해할 수 있도록 합니다. 또한 이제 통합된 맬웨어 방지 및 WAF 솔루션의 경고를 인시던트에 포함할 수 있습니다.</li>
      <li><strong>위협 인텔리전스 보고서(미리 보기): </strong> Security Center는 이제 활성 위협 컨텍스트에서 중요한 정보를 얻을 수 있도록 보안 경고 &ndash; 에 기본 제공되는 위협 특성 보고서를 제공합니다. 전술 및 목표를 포함하여 공격자에 대한 인텔리전스에 액세스하면 고객이 인시던트 대응 및 조사를 대상으로 지정할 수 있습니다.</li>
  </ul>


  <p>이러한 고급 검색 기능 및 기타 고급 검색 기능을 활용하려면 Security Center 정책의 가격 책정 계층 블레이드에서 <strong>표준 계층 또는 무료 90일 평가판을 선택합니다</strong> . Security Center는 이제 Operations Management Suite 보안 &amp; 규정 준수 솔루션의 일부로도 사용할 수 있습니다. <a href="https://azure.microsoft.com/en-us/pricing/details/security-center/" target="_blank">가격 책정</a>에 대해 자세히 알아보세요.</p>


  <p>이러한 새로운 기능에 대한 세부 정보를 포함하여 Security Center 사용에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/services/security-center/" target="_blank">설명서를 참조하세요</a>.</p>
