Title: Windows Azure CDN 아시아 전역의 서비스 향상을 위한 두 개의 새로운 노드
Summary: azure Content Delivery Network Windows 대한 두 개의 추가 노드가 현재 대만 서울, 한국 및 타이베이에 살고 있음을 발표하게 되어 기쁩니다. 이 두 개의 새 노드는 총 CDN...
Content: '<p>azure Content Delivery Network Windows 대한 두 개의 추가 노드가 현재 대만 서울, 한국 및 타이베이에 살고 있음을 발표하게 되어 기쁩니다. 이 두 개의 새 노드는 전 세계적으로 사용할 수 있는 총 CDN 실제 노드 수를 22개로 가져오며, 이러한 노드 중 6개는 Asia-Pacific 지역에서 사용할 수 있습니다. 이 두 개의 새로운 위치는 Asia-Pacific 지역에서 서비스를 확장하고 CDN*를 통해 데이터를 제공하기로 선택한 고객을 위해 성능에 민감한 콘텐츠의 배달을 향상시킵니다.</p>  <p>다른 20개 위치 목록은 이전 게시물인 "Windows Azure CDN 전역적으로 사용할 수 있는 노드 20개"를 참조하세요.</p>  <p>Windows <a target="_blank" href="https://azure.microsoft.com/">Azure Storage</a> 한 번의 클릭으로 종량제 통합을 제공하는 이 Windows Azure CDN 데이터 복사본을 포함하는 컴퓨터"> 서버</a> 시스템으로<a target="_blank" href="https://en.wikipedia.org/wiki/Computer" title=", 글로벌 클라우드 서비스 네트워크의 다양한 지점에 배치되어 네트워크 전체의 클라이언트에 대한 데이터 액세스 성능을 최대화합니다. Windows Azure CDN Windows Azure Storage 공용 Blob 컨테이너의 콘텐츠만 제공할 수 있습니다. 콘텐츠 형식에는 웹 개체, 다운로드 가능한 개체(미디어 파일, 소프트웨어, 문서), 애플리케이션, 실시간 미디어 스트림 및 기타 인터넷 배달 구성 요소(DNS, 경로 및 데이터베이스 쿼리)가 포함될 수 있습니다.</p>  <p>Windows Azure CDN 가격 책정에 대한 자세한 내용은 여기에서 이전 블로그 게시물을 참조하세요. </p>  <p>*Windows Azure CDN 고객의 트래픽은 물리적으로 "가장 가까운" 노드에서 처리되지 않을 수 있습니다. 라우팅 및 피어링, 인터넷 "날씨", 노드 용량 및 가용성을 비롯한 많은 요소가 관련됩니다.&nbsp; 당사는 서비스 수준 계약 및 고객의 요구 사항을 충족하기 위해 네트워크를 지속적으로 손질하고 있습니다.</p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="width: 300px; height: 50px; overflow: hidden;"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
