Title: 'Windows Azure Community 뉴스 검거(버전 #9)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 우리는 최근에이 Community 검거를 이동 ...
Content: '<p>클라우드 컴퓨팅 및 <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0069">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 우리는 최근에이 Community 라운드 업 시리즈를 목요일로 옮겼기 때문에 과거와 현재 주의 하이라이트를 제공하고 늦은 주와 주말 독서를위한 유용한 사료를 제공합니다. 당신이 이러한 검거에 대해 어떻게 생각하는지 알려주세요 그리고 어느 날 당신은&rsquo; 우리가 아래의 의견을 통해 이러한 게시물을 게시 선호, 또는 트위터에 <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>. 다음은 지난 주의 하이라이트입니다.</p>  <p><b>기사와 블로그 게시물</b></p>  <ul>  <li>연결이 끊어지고 신뢰할 수 있는 시스템을 <a target="_blank" href="https://twitter.com/#%21/RobbinCremers">@RobbinCremers</a> 빌드하기 위해 Azure Queue Storage를 Windows 대해 알아야 할 모든 것(3월 7일 게시)</li>  <li><a target="_blank" href="https://iainhunter.wordpress.com/2012/03/06/working-with-ssl-certificates-on-azure-and-iis7/">Windows Azure 및 IIS7에서 SSL 인증서 작업</a>(3월 6일 게시)<a target="_blank" href="https://twitter.com/#%21/hunt3ri">@hunt3ri</a></li>  <li><a target="_blank" href="https://twitter.com/#%21/vanwynsberghea">알렉산더 Vanwynsberghe</a><a target="_blank" href="https://www.alexandervanwynsberghe.be/tfs-11-beta-build-service-on-windows-azure/">에 의해 Windows Azure에서 TFS 11 베타 빌드 서비스</a> (게시 3 월 5)</li>  <li>Windows Azure + MS CRM 2011 Better Together(1부) 작성자 <a target="_blank" href="https://twitter.com/#%21/qmiswax">@qmiswax</a> (3월 5일 게시)</li>  <li>Windows Azure <a target="_blank" href="https://twitter.com/#%21/NunoGodinho">@NunoGodhino</a> <a target="_blank" href="https://msmvps.com/blogs/nunogodinho/archive/2012/03/04/importance-of-affinity-groups-in-windows-azure.aspx">에서 선호도 그룹의 중요성</a>(3월 4일 게시)</li>  </ul>  <p><b>예정된 이벤트, 사용자 그룹 모임</b></p>  <ul>  <li>3월 13-14일: Windows Azure Boot Camp &ndash; Schiphol, 네덜란드</li>  <li>3월 20-22일: 영국 테크 데이즈 온라인 Windows Azure 컨퍼런스 - 온라인</li>  <li>3월 21일: KS 클라우드 &ndash; 캔자스 시티에서 Enterprise Storage 사용</li>  <li>3월 21일: <a target="_blank" href="https://www.clicktoattend.com/invitation.aspx?code=159313">RBA 기술 스포트라이트:&nbsp; Windows Azure</a> &ndash; Edina, MN</li>  <li>3월 24일: Windows 디트로이트의 날, &ndash; MI</li>  <li>3월 27일: <a target="_blank" href="https://send.bit-caster.com/t/ViewEmail/r/321098D270196662/F7A3509343C8B699C45D7BC1A387288D">그 중 일부를 가져와야겠어! (Windows Azure 이벤트)</a> &ndash; 샬롯, NC</li>  <li>3월 28일: 손:&nbsp; Windows Azure Diagnostics - Online</li>  <li>3월 29일: <a target="_blank" href="https://www.meetup.com/bostonazure/events/38947102/">보스턴(Windows) Azure Cloud User Meeting</a> &ndash; Boston, MA</li>  <li>4월 4일: 휴스턴 클라우드 테크 심포지엄 &ndash; 휴스턴, TX</li>  <li>4월 4일: Windows Azure UK 사용자 그룹 &ndash; 맨체스터, 영국</li>  <li>진행 중:&nbsp; <a target="_blank" href="https://www.benkotips.com/pages/s2nCloud.aspx">클라우드 컴퓨팅 수프에서 너트</a> - 온라인으로</li>  </ul>  <p><b>최근 Windows Azure </b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc"><b>포럼</b></a><b> 토론 스레드 </b></p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/c0b89f4b-70d6-48f3-992b-81f5929558cd">Blob 다운로드에서 전송 연결 닫힌 예외</a> &ndash; 를 throw합니다. 보기 272개, 회신 7개</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/e04a1824-f2fe-4e70-ada2-7f800b3272b9">다국어 데이터베이스</a> &ndash; 보기 241개, 회신 5개</li>  <li>Windows Azure 커넥트 &ndash; 474개 보기, 5개의 회신을 <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/2c23e63c-8014-4451-84fc-4d7e0100f32a">사용하는 Active Directory 인증</a></li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuremanagement/thread/9d7a2a96-8ce9-4994-a54b-edd6d762b5dd">서비스 관리자를 (Windows) Azure 관리 포털</a> &ndash; 393 보기, 4개의 회신으로 변경하는 방법</li>  </ul>  <p>강조해야 한다고 생각하는 기사나 공유하려는 자신의&rsquo; 콘텐츠를 자유롭게 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 의견 섹션을 사용하거나 Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>나는 당신에게서 듣고 기대!</p>  <p>히만슈 주</p>'
