Title: MySQL 가상 머신에서 지원되는 Azure App Service의 WordPress
Summary: 확장성 있는 고가용성 WordPress 앱을 위해 최상의 Azure App Service 및 Azure 가상 머신을 결합하는 WordPress용 하이브리드 솔루션 템플릿을 배포합니다.
Content: "<div style=\"background-color: rgb(192, 192, 192);padding:10px \"><strong>업데이트: 이 템플릿이 일시적으로 제거되었습니다. 해결하려면 <a href=\"https://portal.azure.com/#create/Microsoft.Template/uri/https%3A%2F%2Fraw.githubusercontent.com%2Fsunbuild%2Fazure-quickstart-templates%2Fdev%2Fwordpress-mysql-replication%2Fazuredeploy.json\">여기에서</a> 이 템플릿을 배포할 수 있습니다.&nbsp;</strong> 향후 업데이트는 이 블로그 게시물을 확인하세요.</div>\n\n<p>&nbsp;</p>\n\n<p>고객 피드백에 따라 하이브리드 ARM(Azure Resource Manager) 템플릿을 빌드하여 Azure 가상 머신에서 실행되는 MySQL 데이터베이스 클러스터에서 지원되는 Azure App Service Web Apps에서 실행되는 WordPress 애플리케이션 만들기를 자동화했습니다. Azure Marketplace에서 이 템플릿의 출시를 발표하게 되어 기쁩니다.</p>\n\n<p>이 템플릿의 속성은 다음과 같습니다.</p>\n\n<ul>\n <li>CentOS 6.6은 Azure 가상 머신에서 MySQL 5.6 서버를 호스트하는 데 사용됩니다.</li>\n <li>GTID 기반 복제가 구성 및 테스트됨</li>\n <li>각각 Raid0에 스트라이프된 두 개의 데이터 디스크가 있는 Azure VNet에서 2노드 MySQL 마스터 슬레이브 구성을 프로비전합니다. 표준 및 Premium Storage가 모두 지원됩니다.</li>\n <li>부하 분산 장치는 두 VM 앞에 프로비전되므로 VM이 인터넷에 직접 노출되지 않습니다. MySQL 및 SSH 포트는 네트워크 보안 그룹 규칙을 사용하여 부하 분산 장치를 통해 노출됩니다.</li>\n <li>MySQL 상태를 모니터링하는 데 사용할 수 있는 각 MySQL 인스턴스에 대한 HTTP 기반 상태 프로브를 구성합니다.</li>\n</ul>\n\n<p>다음 다이어그램에서는 이 솔루션 템플릿에 대한 Azure의 배포 아키텍처를 보여 줍니다.</p>\n\n<p><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a9d69ec6-d9bd-419c-be1d-f57966bb768d.png\" style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; display: block; width: 610px; height: 415px; background-image: none;\" title=\"\"></p>\n\n<p>오픈 소스 기반 데이터 솔루션을 출시하는 빠른 방법을 찾고 있다면 <a href=\"https://azure.microsoft.com/en-us/trial/free-trial-open-source/\">무료 평가판을</a> 확인하고 Azure Marketplace의 다양한 솔루션을 살펴보세요.</p>\n\n<h3>1단계</h3>\n\n<p>배포하려면 여기를 클릭하거나 <a href=\"https://portal.azure.com\">Azure Portal</a>로 이동하여 Marketplace에서 MySQL 복제 클러스터&rdquo;를 사용하여 WordPress를 검색&ldquo;할 수 있습니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f48f62fd-f868-40bb-a14d-14c749e6817f.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f48f62fd-f868-40bb-a14d-14c749e6817f.png\" style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; width: 480px; height: 440px; background-image: none;\" title=\"\"></a></p>\n\n<h3>2단계</h3>\n\n<p>제품 표지에서 만들기&quot;를 &quot;클릭한 후 기본 페이지의 매개 변수를 &quot;입력합니다&quot;. 기존 리소스 그룹 또는 새 리소스 그룹을 선택할 수 있습니다. 위치를 선택할 때 Premium Storage를 사용할 수 있는 <a href=\"https://azure.microsoft.com/en-us/regions/#services\">위치를 선택합니다</a> . Premium Storage는 아직 모든 데이터 센터에서 사용할 수 없으므로 Premium Storage를 사용하려면 DS 시리즈 VM을 사용해야 할 수 있습니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/98b6f455-ddc0-4f56-bd99-79f24ea8bd31.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/98b6f455-ddc0-4f56-bd99-79f24ea8bd31.png\" style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; width: 308px; height: 360px; background-image: none;\" title=\"\"></a></p>\n\n<h3>3단계</h3>\n\n<p>WordPress 정보 페이지에서 <a href=\"https://azure.microsoft.com/en-us/pricing/details/app-service/\">사용 가능한 가격 책정 계층</a>에 따라 웹 사이트 SKU를 선택합니다. 이 템플릿은 기본, 표준 및 Premium 가격 책정 계층을 지원합니다. 웹앱 및 WordPress 데이터베이스 사용자 자격 증명에 대한 웹 사이트 인스턴스 크기도 선택해야 합니다. WordPress 데이터베이스 사용자에 대해 강력한 암호를 사용합니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/62fb3af3-f2a2-4689-8002-e026111a53df.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/62fb3af3-f2a2-4689-8002-e026111a53df.png\" style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; width: 324px; height: 360px; background-image: none;\" title=\"\"></a></p>\n\n<h3>4단계</h3>\n\n<p>&quot;데이터베이스 클러스터 정보&quot; 섹션에서 가상 머신 크기 및 스토리지 계정 유형을 지정합니다.</p>\n\n<ul>\n <li>MySQL 서버의 고유한 이름을 선택합니다. 전체 DNS 이름은 <em>mysqldns_name&gt; 형식&lt;입니다.&lt; location.cloudapp.azure.com&gt;</em></li>\n <li>가상 머신 노드의 크기를 선택합니다. 여기에서 가상 머신에 대한 가격 책정을 검토 <a href=\"https://azure.microsoft.com/en-us/pricing/details/virtual-machines/\">합니다</a>.</li>\n <li>고유한 Azure Storage 이름을 지정하고 Azure Storage의 명명 규칙을 따릅니다. Azure Storage 계정 유형을 선택합니다. 데이터베이스 노드에 대해 DS 시리즈 VM을 선택하는 경우 premium Storage의 성능을 완전히 활용하려면 기본 Standard-LRS 대신 Premium-LRS를 스토리지 계정 유형으로 선택하는 것이 좋습니다.</li>\n <li>사용자 자격 증명을 입력하여 VM 이미지 및 MySQL 서버에 액세스합니다.</li>\n</ul>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fd9ddc60-ffd6-4da7-849f-b8afb41bd5c2.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fd9ddc60-ffd6-4da7-849f-b8afb41bd5c2.png\" style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; width: 294px; height: 480px; background-image: none;\" title=\"\"></a></p>\n\n<h3>5단계</h3>\n\n<p>가상 네트워크 정보를 입력합니다. 기존 가상 네트워크를 사용하거나 새 가상 네트워크를 만들 수 있습니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf29d847-966c-4367-97d8-f09a855e4c34.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b0957f2-83a1-4361-92bf-b96a2de23fe3.png\" style=\"border-width: 0px; border-image-source: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; width: 480px; height: 448px; background-image: none;\" title=\"\"></a></p>\n\n<h3>6단계</h3>\n\n<p>템플릿에 입력된 모든 데이터의 요약을 검토합니다.</p>\n\n<p>참고: MySQL의 웹 사이트 이름, 스토리지 이름 및 도메인 이름은 UNIQUE여야 합니다.</p>\n\n<h4><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ddb5697e-1c2a-412b-ba22-4a137359fd8a.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d2cf5fea-5485-4f2a-a1ae-5446dcc492ba.png\" style=\"border-width: 0px; border-image-source: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; width: 480px; height: 430px; background-image: none;\" title=\"\"></a></h4>\n\n<h3>7단계</h3>\n\n<p>개인 정보 취급 방침 및 사용 약관을 검토합니다. <strong> 선택한</strong> <a href=\"https://azure.microsoft.com/en-us/pricing/\">가격 책정 계층</a><strong>에 따라 웹앱 및 Azure 가상 머신에 대한 요금이 청구됩니다</strong>. 예를 들어 웹앱 계층 S2(표준, 중간 크기) 및 D2 가상 머신을 선택하는 경우 예상 비용은 <em>$565</em>입니다. <strong>만들기</strong>를 클릭하기 전에 <a href=\"https://azure.microsoft.com/en-us/pricing/calculator/\">가격 계산기를</a> 사용하여 비용을 평가하세요.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6034ed24-0aab-4628-b95f-0a6267ac2206.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19144435-1068-4383-9d60-007b7df37493.png\" style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; width: 480px; height: 427px; background-image: none;\" title=\"\"></a></p>\n\n<p><a href=\"https://feedback.azure.com/forums/169385-web-apps-formerly-websites\">여기에서</a> Azure App Service에 대한 이 템플릿을 개선하려면 피드백을 공유하세요.</p>\n\n<h3>문제 해결</h3>\n\n<p>배포가 실패하면 1단계에서 사용된 리소스 그룹으로 이동하여 실패한 배포를 클릭합니다. 오류를 확장하고 오류를 발생시킨 가장 오래된 이벤트까지 아래로 스크롤하여 자세한 오류 메시지를 표시합니다.</p>\n\n<p>&nbsp; <a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7dc48054-61c3-4a25-9c6d-78df932c9a62.png\"><img alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d924039f-613e-4798-9ec7-449c38f4ccc3.png\" style=\"border-width: 0px; border-image-source: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; width: 610px; height: 337px; background-image: none;\" title=\"\"></a></p>\n\n<p>오류가 일시적인 것처럼 보이거나 잘못된 매개 변수로 인해 발생하는 경우&rsquo; 다른 리소스를 포함하지 않는 경우 전체 리소스 그룹을 삭제하고 다시 배포할 수 있습니다.</p>\n\n<h3>MySQL에 액세스하는 방법</h3>\n\n<p>공용 DNS 이름으로 MySQL 서버에 액세스할 수 있습니다. 기본적으로 마스터 서버는 포트 3306에서, 슬레이브 서버는 3307에서 액세스할 수 있습니다. 기본적으로 원격 호스트에서 액세스할 수 있는 모든 권한으로 사용자 관리자가 만들어집니다. 예를 들어 다음 명령을 사용하여 마스터에 액세스합니다.</p>\n\n<pre class=\"prettyprint\">\nmysql -h mysqldnsname.eastus.cloudapp.azure.com -u admin &ndash;p </pre>\n\n<p>MySQL 서버가 mysqldnsname.eastus.cloudapp.azure.com 경우 MySQL 명령줄을 사용하여 데이터베이스에 액세스할 수 있습니다. <a href=\"https://www.mysql.com/products/workbench/\">MySQL 워크벤치</a>를 사용하여 데이터베이스에 액세스할 수도 있습니다. SSH를 통해 가상 머신에 액세스할 수 있습니다. 기본적으로 공용 SSH 포트는 두 VM에 대해 64001 및 64002입니다. VM 내에서 다음 명령을 실행하여 MySQL 상태 프로브를 확인할 수 있으며 MySQL이 정상임을 나타내려면 200을 반환해야 합니다.</p>\n\n<pre class=\"prettyprint\">\nwget \nwget </pre>\n\n<h3>MySQL 상태를 모니터링하는 방법</h3>\n\n<p>MySQL 프로브에 HTTP 쿼리를 실행하고 쿼리가 200 상태 코드를 반환했는지 확인하여 MySQL 상태를 확인할 수 있습니다. 다음 명령을 사용자 고유의 DNS 이름 및 위치로 바꿉 있습니다.</p>\n\n<pre class=\"prettyprint\">\nwget \nwget <a href=\"\"></a></pre>\n\n<p><a href=\"https://github.com/Azure/azure-quickstart-templates/tree/master/mysql-replication\">GitHub 리포지토리</a>에서 추가 템플릿을 찾습니다.</p>"
