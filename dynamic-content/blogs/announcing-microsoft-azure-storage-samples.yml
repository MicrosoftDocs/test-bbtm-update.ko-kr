Slug: announcing-microsoft-azure-storage-samples
Title: Microsoft Azure Storage 샘플 - 플랫폼 간 빠른 시작 등
Summary: microsoft는 Azure Storage 5분 만에 샘플을 쉽게 검색하고 사용해 볼 수 있도록 최종 사용자 환경을 개선하기 위해 계속 노력하고 있습니다. 이 작업의 일환으로 샘플을 보다 쉽게 검색하고, 완벽하게 작동하고, 커뮤니티에 친숙하게 만들고자 합니다. 이제 언어 github 리포지토리별로 나열된 모든 Azure Storage 샘플이 있는 방문 페이지가 있습니다.
Content: >-
  <p>새로운 기술을 시작하는 것은 때로는 복잡하고 시간이 많이 걸릴 수 있습니다. 종종 포럼에 샘플을 포함하고 질문을 게시하는 올바른 시작 및 운영 지침을 검색해야 합니다.</p>


  <p>microsoft는 Azure Storage 5분 만에 샘플을 쉽게 검색하고 사용해 볼 수 있도록 최종 사용자 환경을 개선하기 위해 계속 노력하고 있습니다. 이 작업의 일환으로 샘플을 보다 쉽게 검색하고, 완벽하게 작동하고, 커뮤니티에 친숙하게 만들고자 합니다.<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eb6dadb5-2a1c-47df-acd1-5247815acca4.png"><img align="right" alt="Microsoft Azure Storage samples landing page" border="0" height="317" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a8523e3d-2123-41cc-9302-51dd171d6c7b.png" style="border: 0px currentColor; border-image: none; width: 238px; height: 205px; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="Microsoft Azure Storage 샘플 방문 페이지" width="318"></a></p>


  <p>1. <b>검색 가능</b>: 이제 언어 GitHub 리포지토리별로 나열된 모든 Azure Storage 샘플이 있는 <a href="https://azure.microsoft.com/en-us/documentation/samples/?service=storage"><u>방문 페이지</u></a>가 있습니다. zip 프로젝트 파일을 다운로드하거나 관심 있는 샘플 리포지토리를 포크할 수 있습니다. 대부분의 Storage 콘텐츠 페이지는 이미 업데이트되었거나 관련 샘플 페이지 링크로 업데이트되어 샘플을 쉽게 선택하고 컴파일하고 실험할 수 있습니다. 에뮬레이터를 사용하거나 자격 증명을 사용하여 Azure Storage 계정에 연결하는 것 외에도 코드가 작동합니다.</p>


  <p>2. <strong>관련</strong>: 샘플 페이지(오른쪽 이미지)에서는 처음에 .NET, Java, Node.js, Python, C++, Ruby 및 PHP로 작성된 Blob, 테이블, 큐 및 파일에 대한 가장 일반적인 Azure Storage 사용 시나리오에 대한 기능 코드 샘플에 집중했습니다. 이러한 기능은 이미 바로 사용할 수 있습니다!&nbsp; 마찬가지로, 스크립팅 /도구 옵션(Powershell, AzureCLI)의 기능 샘플에 투자했습니다.</p>


  <p>이에 따라 데이터 이동 솔루션, 모바일 디바이스에서 이미지 업로드, 고가용성을 위한 설계, OS 플랫폼 및 언어에서 작동하는 클라이언트 쪽 암호화와 같은 몇 가지 시나리오 샘플을 만드는 데 투자하여 Storage 풍부한 서비스 및 클라이언트 라이브러리 기능을 조명하는 동시에 패턴 및 모범 사례를 소개할 계획입니다. 또한 새로운 기능을 빌드할 때 즐겨 찾는 새 기능이 작동하는 것을 볼 수 있도록 이러한 기능을 최신 상태로 유지하기 위해 최선을 다할 것입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9b2a7400-f82a-4fe1-899e-90e3d600d35d.png"><img align="right" alt="Microsoft Azure Storage samples page" border="0" height="356" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0fe21eb0-b87a-4a90-ab37-cea0a8b8c19a.png" style="border: 0px currentColor; border-image: none; width: 234px; height: 221px; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="Microsoft Azure Storage 샘플 페이지" width="314"></a></p>


  <p>3. <b>오픈 소스</b>: 마지막으로 코드는 오픈 소스이며 GitHub 쉽게 사용할 수 있으므로 샘플 리포지토리에 대한 커뮤니티 기여를 가능하게 합니다. 변경 내용을 제안하기만 하면 디자인 및 코드를 검토한 다음 병합합니다. 클라이언트 라이브러리 및 서비스가 발전함에 따라 새 샘플을 빌드하거나 이러한 샘플을 최신 상태로 유지할 수 있습니다.</p>


  <p>언제나처럼, 우리는 귀하의 피드백에 관심이 있으므로이 게시물에 대한 의견을 제공하여 의견을 알려주세요. 개별 샘플을 활용하기 시작하면 azure Storage 설명서 웹 페이지의 GitHub 리포지토리 및/또는 주석에 실행 가능한 피드백을 제공하세요.</p>


  <p>계속해서 <a href="https://azure.microsoft.com/en-us/documentation/samples/?service=storage">Storage 샘플</a> 페이지로 이동하여 샘플을 시작하고 Storage 클라우드 애플리케이션을 빌드하는 것이 얼마나 쉬운지 살펴봅니다.</p>
