Title: Batch AI 미리 보기를 사용하여 딥 러닝 강화
Summary: Imagine epoch의 학습 시간을 30분에서 30초로 줄이고 여러 하이퍼 매개 변수 가중치를 동시에 테스트합니다. 현재 공개 미리 보기로 제공되는 Batch AI는 Microsoft의 데이터 과학자가 사용하는 것과 동일한 규모와 유연성으로 딥 러닝 및 기타 AI 또는 기계 학습 모델을 학습하고 테스트하는 데 도움이 되는 새로운 서비스입니다.
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><strong>2018년 12월 14일에 업데이트됨: </strong> 이제 Azure Batch AI 기능을 <a href="https://azure.microsoft.com/en-us/services/machine-learning-service/">Azure Machine Learning</a> 서비스의 일부로 사용할 수 있습니다. Azure Batch AI 서비스는 향후 몇 개월 동안 <a href="https://aka.ms/batchai-retirement">사용 중지 </a>될 예정입니다.</div>


  <p>Imagine epoch에 대한 학습 시간을 30분에서 30초로 줄이고 다양한 하이퍼 매개 변수 가중치를 병렬로 테스트합니다. 현재 공개 미리 보기에서 Batch AI는 Microsofts&rsquo; 데이터 과학자가 사용하는 것과 동일한 규모와 유연성으로 딥 러닝 및 기타 AI 또는 기계 학습 모델을 학습하고 테스트하는 데 도움이 되는 새로운 서비스입니다. GPU의 관리형 클러스터를 사용하면 더 큰 네트워크를 설계하고, 병렬로 대규모로 실험을 실행하여 반복 시간을 줄이고, 개발을 더 쉽고 생산성 있게 만들 수 있습니다. GPU가 필요할 때 클러스터를 스핀업한 다음, 작업을 마쳤을 때&rsquo; 클러스터를 끄고 청구서를 중지합니다.</p>


  <p>강력한 AI를 개발하려면 학습을 위한 대규모 데이터 세트를 GPU 클러스터와 결합하여 네트워크 디자인 및 하이퍼 매개 변수 최적화를 실험해야 합니다. 이 기능을 서비스로 액세스하면 데이터 과학자와 AI 연구원이 더 빠르게 결과를 얻고 인프라를 관리하는 대신 더 나은 모델을 구축하는 데 집중할 수 있습니다. 여기서 Batch AI는 Microsoft AI 플랫폼의 일부로 제공됩니다.</p>


  <p><em>&quot;딥 러닝 연구원들은 빅 데이터를 사용하여 복잡한 신경망을 학습하기 위해 컴퓨팅 시간을 늘려야 합니다. Microsoft Azure 대규모 컴퓨팅 클러스터는 연구원의&#39; 문제를 해결하는 솔루션 중 하나이며, Azure Batch AI는 온-프레미스 및 클라우드 환경을 연결하는 핵심 솔루션이 될 것입니다. 기본 설정 네트워크는 Chainer &amp; ChainerMN을 이 서비스와 통합하게 되어 기쁩니다.&quot;</em> &ndash; 마루야마 히로시, 최고 전략 책임자, 선호 네트워크, Inc.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0db5852f-cba9-4fe8-a737-6ffbd4a1d55c.png"><img alt="Secret-to-AI" border="0" height="239" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e9ef631d-ce5f-41ee-b399-1a13e75dea6f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="AI에 대한 비밀" width="640"></a></p>


  <p>Cloud AI Platform의 기업 부사장인 Joseph Sirosh는 최근 Microsoft Ignite 컨퍼런스에서 Azure의 포괄적인 AI 인프라 제품군, AI 서비스 및 AI 개발을 더 쉽게 하는 도구를 통해 모든 개발자에게 클라우드 AI를 제공하는 방법에 대해 이야기했습니다. Batch AI는 이 인프라의 일부로, 병렬 학습, 테스트 및 채점을 위해 Azure에서 쉽게 분산된 컴퓨팅을 사용할 수 있습니다. 원하는 만큼 GPU로 스케일 아웃합니다.</p>


  <p>&rsquo;<a href="https://myignite.microsoft.com/videos/56555" target="_blank">Josephs&rsquo; Ignite 토크</a>(25분)에는 데이터 랭글링, 대규모 학습 및 Excel 학습된 AI 모델 사용에 대한 엔드 투 엔드 환경을 보여주는 훌륭한 데모가 있습니다. 이 모델은 처음에 Azure의 <a href="https://azure.microsoft.com/en-us/services/virtual-machines/data-science-virtual-machines/" target="_blank">Data Science Virtual Machine</a> 을 사용하여 개발된 다음, 실험, 하이퍼 매개 변수 튜닝 및 학습 속도를 높이기 위해 확장되었습니다. 데이터 과학자는 Batch AI를 사용하여 모델에 대해 GPU를 1개에서 148개까지 확장하여 Epoch당 학습 시간을 30분에서 30초로 줄였습니다. 이로 인해 수천 개의 Epoch를 실행해야 할 때 생산성이 크게 향상되었습니다. 데이터 과학자는 네트워크 디자인 및 하이퍼 매개 변수 값을 실험하고 결과를 신속하게 볼 수 있었습니다. 이 데모의 코드 버전은 Batch AI 및 <a href="https://azure.microsoft.com/en-us/services/machine-learning-services/" target="_blank">Azure ML Machine Learning Services 및 Workbench에서</a> 사용할 수 있는 자습서로 사용할 수 있습니다.</p>


  <h2>Batch AI란?</h2>


  <p>Batch AI는 AI 워크플로에 특화된 API 및 서비스를 제공합니다. 주요 개념은 클러스터 및 작업입니다.</p>


  <p>클러스터는 사용하려는 컴퓨팅 리소스를 설명합니다. Batch AI를 사용하면 다음을 수행할 수 있습니다.</p>


  <ul>
   <li>
   <p>요청 시 GPU 또는 CPU 클러스터 프로비전</p>
   </li>
   <li>
   <p>컨테이너 또는 스크립트를 사용하여 소프트웨어 설치</p>
   </li>
   <li>
   <p>비용을 관리하기 위한 자동 또는 수동 크기 조정</p>
   </li>
   <li>
   <p>학습 및 실험을 위한 우선 순위가 낮은 가상 머신에 대한 액세스</p>
   </li>
   <li>
   <p>학습 및 출력 데이터를 위한 공유 스토리지 볼륨 탑재</p>
   </li>
  </ul>


  <div>&nbsp;</div>


  <p>작업은 매개 변수를 사용하여 명령줄을 실행 &mdash; 하려는 코드입니다. Batch AI는 다음을 지원합니다.</p>


  <ul>
   <li>
   <p>모든 딥 러닝 프레임워크 또는 기계 학습 도구 사용</p>
   </li>
   <li>
   <p>인기 있는 프레임워크에 대한 옵션의 직접 구성</p>
   </li>
   <li>
   <p>GPU 할당량 또는 예약 인스턴스를 공유하기 위한 우선 순위 기반 작업 큐</p>
   </li>
   <li>
   <p>가상 머신을 사용할 수 없는 경우 작업 다시 시작</p>
   </li>
   <li>
   <p>SDK, 명령줄, 포털 및 도구 통합</p>
   </li>
  </ul>


  <h2>인텔리전스 시스템 빌드</h2>


  <p>할리버튼 랜드마크의 데이터 과학자인 Yogendra Narayan Pandey 박사는 Azure Batch AI 및 Azure Data Lake를 사용하여 기존 시뮬레이션에 비해 유전 탐사의 시간과 위험을 줄이기 위해 정적 저수지 모델링을 위한 예측 딥 러닝 알고리즘을 개발했습니다. 그는 랜드마크 혁신 포럼 &amp; 엑스포 2017에서 자신의 작품을 공유했습니다.</p>


  <p><em>&ldquo;Azure 클라우드의 엄청난 스토리지 및 컴퓨팅 성능으로 예측 모델 기반 검색의 시대에 접어들고 있습니다. Batch AI를 사용하면 데이터 과학자가 이미 알고 있는 도구를 쉽게 사용할 수 있습니다. Azure Batch AI 및 GPU가 없었다면 각 모델 학습 작업을 완료하는 데 며칠이 걸리지 않았다면 몇 시간이 걸렸을 것입니다.&rdquo;</em></p>


  <p>Batch AI에는 Azure 가상 머신, 스토리지 및 네트워킹 작업에 대한 세부 정보를 배울 필요 없이 빠르게 시작하는 데 도움이 되는 인기 있는 AI 프레임워크에 대한 <a href="https://github.com/Azure/BatchAI" target="_blank">레시피</a> 가 포함되어 있습니다. 레시피에는 Azure CLI 인터페이스와 함께 사용할 클러스터 및 작업 템플릿뿐만 아니라 Python API를 사용하는 방법을 보여 주는 Jupyter Notebook도 포함됩니다.</p>


  <h2>종단 간 생산성</h2>


  <p>Batch AI 팀은 데이터 랭글링, 실험 관리, 학습된 모델 배포 및 ai용 Visual Studio Code 도구를 위한 Azure Machine Learning 서비스 및 Workbench를 포함한 Microsoft AI 도구와 통합하기 위해 노력하고 있습니다.</p>


  <div><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc6bf040-410e-4cb5-83cd-330c755db474.png"><img alt="E2E-AI" border="0" height="249" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7509a332-51e5-4744-b6fe-8301f4f58121.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="E2E-AI" width="640"></a></div>


  <div>&nbsp;</div>


  <div>또한 전 세계 파트너는 Batch AI를 사용하여 고객이 Azure 및 강력한 NVIDIA GPU로 교육을 확장할 수 있도록 돕고 있습니다.</div>


  <p><em>&ldquo;Azure Batch AI와 같은 서비스가 오랫동안 필요했습니다. 딥 러닝 엔지니어가 심층 신경망 학습 &amp; 하이퍼 매개 변수 검색 속도를 높이기 위한 매력적인 솔루션입니다. Im&rsquo;은 딥 러닝 서비스 CSLAYER와 Azure Batch AI를 통합하여 엔드 투 엔드 솔루션을 만들기를 기대합니다.&rdquo;</em>&nbsp; &ndash; 시미즈 료 UEI &amp; 사장</p>


  <h2>시작</h2>


  <p>Azure에서 병렬로 대규모로 모델을 학습하기 위해 Batch AI를 사용해 보시기 위해 초대합니다. 시작하는 데 도움이 되는 인기 있는 AI 프레임워크에 대한 <a href="https://github.com/Azure/BatchAI" target="_blank">샘플 레시피</a> 가 있습니다. 비용을 최소화하려면 우선 순위가 낮은 가상 머신부터 시작하는 것이 좋습니다.</p>


  <div>

  <p>Batch AI를 사용하면 학습에 사용되는 컴퓨팅 및 스토리지에 대해서만 비용을 지불합니다. &rsquo;클러스터 관리 및 작업 예약에 대한 추가 요금은 없습니다. 우선 순위가 낮은 가상 머신을 Batch AI와 함께 사용하는 것이 GPU를 활용할 준비가 될 때까지 학습하고 개발하는 가장 비용 효율적인 방법입니다.</p>


  <p>팀에서는 사용자가 가지고 있는 피드백이나 제안을 듣고 싶습니다. &rsquo;<a href="https://feedback.azure.com/forums/905575-batch-ai" target="_blank">Azure 피드백</a>, <a href="https://stackoverflow.com/questions/tagged/azure-batch-ai" target="_blank">스택 오버플로</a>, MSDN 및 <a href="mailto:AzureBatchAITrainingPreview@service.microsoft.com ">메일</a>을 통해 수신 대기합니다.</p>

