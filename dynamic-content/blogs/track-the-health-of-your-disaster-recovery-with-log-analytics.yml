Title: Log Analytics를 사용하여 재해 복구 상태 추적
Summary: 'Azure Site Recovery를 채택하면 설정 모니터링이 매우 관련된 연습이 될 수 있습니다. 보호된 모든 인스턴스에 대한 복제가 계속되고 가상 머신이 항상 장애 조치(failover)를 수행할 준비가 되었는지 확인해야 합니다. '
Content: >-
  <p>Azure Site Recovery를 채택하면 <a href="https://docs.microsoft.com/azure/site-recovery/site-recovery-monitor-and-troubleshoot" target="_blank">설정 모니터링</a> 이 매우 관련된 연습이 될 수 있습니다. 보호&rsquo;된 모든 인스턴스에 대한 복제가 계속되고 가상 머신이 항상 장애 조치(failover)를 수행할 준비가 되었는지 확인해야 합니다. Azure Site Recovery는 특정 시점 상태, 활성 상태 경고 및 최신 72시간 추세를 제공하여 이러한 요구를 해결하지만, 이러한 신호를 추적하고 분석하려면 몇 시간 동안 계속 시간이 필요합니다. 보호된 인스턴스 수가 증가하면 문제가 악화됩니다. 수백 대의 가상 머신에 대해 이 작업을 수행하려면 재해 복구 운영자 팀이 필요한 경우가 많습니다.</p>


  <p>여러 <a href="https://feedback.azure.com/forums/256299-site-recovery?filter=top&amp;page=1" target="_blank">피드백 포럼을</a> 통해 고객이 너무 많은 경고를 수신한다는 소식을 들었습니다. 이러한 경고가 있더라도 기록 데이터를 볼 수 있는 단일 창이 없으므로 장기 정정 작업을 식별하기가 어려웠습니다. 고객은 시간에 따른 RPO(복구 지점 목표) 상태, 시간에 따른 머신 디스크의 데이터 변경률(변동), 가상 머신의 현재 상태 및 기본 요구 사항 중 일부로 테스트 장애 조치(failover) 상태와 같은 다양한 메트릭을 추적해야 합니다. 또한 기업&rsquo; 비즈니스 연속성 및 재해 복구 규정 준수 요구 사항에 따라 경고에 대한 알림을 고객에게 알리는 것도 중요합니다.</p>


  <h3>Azure Monitor 및 Log Analytics의 로그를 사용하는 통합 솔루션</h3>


  <p>Azure Site Recovery는 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/data-platform-logs" target="_blank">Azure </a><a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/data-platform-logs" target="_blank">Monitor</a>의 로그를 통해 구동되는 모니터링 및 고급 경고를 위한 통합 솔루션을 제공합니다. 이제 Site Recovery 자격 증명 모음에서 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/log-query/log-query-overview" target="_blank">Log Analytics</a>의 작업 영역으로 진단 로그를 보낼 수 있습니다. 로그는 Azure Monitor 로그라고도 하며 현재 <strong>진단 설정 만들기</strong> 블레이드에 표시됩니다.</p>


  <p><strong>로그는 Azure Virtual Machines뿐만 아니라 Azure Site Recovery로 보호되는 모든 VMware 또는 물리적 머신에 대해 생성됩니다.</strong></p>


  <p><img alt="Diagnostic Settings" border="0" height="752" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/013f9ef8-5320-4a10-85bb-5aa2e113b453.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="진단 설정" width="1580"></p>


  <p>데이터가 작업 영역에서 공급되기 시작하면 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/log-query/get-started-queries" target="_blank">Kusto 쿼리 언어</a> 를 사용하여 로그를 쿼리하여 기록 추세, 지정 시간 스냅샷뿐만 아니라 재해 복구 관리자 수준 및 통합 보기에 대한 임원 수준 대시보드를 생성할 수 있습니다. 여러 Site Recovery 자격 증명 모음에서 작업 영역에 데이터를 공급할 수 있습니다. 다음은 이 통합으로 현재 해결할 수 있는 몇 가지 사용 사례 예제입니다.</p>


  <ul>
   <li>원형 차트에서 보호된 모든 인스턴스의 복제 상태 스냅샷</li>
   <li>시간이 지남에 따라 보호된 인스턴스의 RPO 추세</li>
   <li>시간에 따라 보호된 인스턴스의 모든 디스크에 대한 데이터 변경률 추세</li>
   <li>원형 차트에서 보호된 모든 인스턴스의 테스트 장애 조치 상태 스냅샷</li>
   <li>복제된 항목 블레이드에 표시된 것처럼 요약된 보기</li>
   <li>50개 이상의 보호된 인스턴스 상태가 위험으로 바뀌면 경고</li>
   <li>50개 이상의 보호된 인스턴스에 대해 RPO가 30분을 초과하면 경고</li>
   <li>마지막 재해 복구 훈련이 90일 전에 수행된 경우 경고</li>
   <li>특정 유형의 Site Recovery 작업이 실패하면 경고</li>
  </ul>


