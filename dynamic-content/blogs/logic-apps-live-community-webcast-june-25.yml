Title: Logic Apps Live Community 웹캐스트 – 6월 25일
Summary: 목요일(6월 25일) 오전 11시 PDT에 참여하여 커뮤니티를 위한 라이브 방송을 주최합니다. 우리는 당신이 와서 우리가 무슨 일을하는지에 대해 자세히 알아보고, 당신의 질문에 대답하기를 바랍니다.
Content: >-
  Logic Apps에서 훌륭한 제품을 만드는 가장 좋은 방법은 모든 단계에서 커뮤니티에 계속 참여하는 것입니다. 소셜 미디어, 이벤트 및 블로그를 통해 많은 방법을 사용할 수 있습니다(몇 가지 이름을 지정하기만 하면 됩니다). 이번 주부터 Logic Apps에 대해 자세히 알아볼 수 있는 새로운 방법을 발표하게 되어 기쁩니다.

  <h2>Logic Apps Community 행아웃</h2>

  이번 목요일(6월 25일) 오전 11시 PDT에서 커뮤니티를 위한 <a href="https://aka.ms/logicappslive">라이브 방송</a> 을 개최합니다. 우리는 당신이 와서 우리가 무슨 일을하는지에 대해 자세히 알아보고, 당신의 질문에 대답하기를 바랍니다. 우리는 뿐만 아니라 다음 달 중 하나를 할 계획, 그래서 트위터에 우리를 따라 해야 (<a href="https://twitter.com/logicappsio">@logicappsio</a>) 그래서 당신은 정보를 유지할 수 있습니다.


  이전에 Logic Apps를 사용한 적이 없거나 이미 Logic Apps 닌자인지 여부에 관계없이 이 행아웃은 사용자에게 적합합니다. 몇 가지 포인터와 팁을 제공하고, 질문에 답변하고, 현재 진행 중인 내용과 다음에 출시될 작업을 알려드리겠습니다.


  이미 Logic Apps를 사용하는 방법에 대한 커뮤니티의 훌륭한 블로그 게시물, 비디오 및 트윗이 있었습니다. 이 중 일부를 행아웃 중에 소개하고 Logic Apps로 시작하는 다른 사용자가 커뮤니티에서 학습하도록 도울 수 있습니다. 우리는 귀하의 질문에 대답하고 피드백에 따라 행동하기 위해 할 수있는 일을 할 것이며 커뮤니티도 계속 참여할 수 있기를 바랍니다.


  참여하려면 이번 목요일(<a href="https://aka.ms/logicappslive">여기</a>)에 행아웃을 튜닝하세요. 라이브 브로드캐스트를 만들 수 없나요? 염려하지 마세요. 녹화를 위해 브로드캐스트 후 링크를 팔로우할 수도 있습니다(그리고 우리는 항상 트위터와 포럼을 통해 질문에 답하기 위해 열심히 노력하고 있습니다).


  질문이 있거나 특정 항목을 다루고 싶으신가요? 알려주세요 <a href="https://twitter.com/logicappsio">@logicappsio</a>.


  우리는 목요일에 당신과 더 많은 것을 공유하기를 기대합니다.
