Title: Web App for Containers 및 Linux의 Azure App Service 개요
Summary: 오늘 Linux 및 Web App for Containers에서 Azure App Service의 일반 공급이 발표되었습니다. Azure App Service에서 Linux 지원을 제공하는 것은 플랫폼에서 다양한 OSS 스택을 지원하기 위한 노력의 중요한 단계입니다.
Content: >-
  <p>오늘 Linux 및 <strong>Web App for Containers</strong><strong>에서 Azure App Service</strong>의 <a href="https://aka.ms/appservicelinuxga" target="_blank">일반 공급이 발표</a>되었습니다. Azure App Service에서 Linux 지원을 제공하는 것은 플랫폼에서 다양한 OSS 스택을 지원하기 위한 노력의 중요한 단계입니다. Azure App Service 내의 Linux VM에서 기본적으로 실행되는 OSS 워크로드를 지원하기 위해 이 여정을 시작했습니다. 이 과정에서 상당한 고객 집합이 Docker 형식의 컨테이너를 Azure App Service Platform으로 가져오는 데 관심이 있다는 것이 분명해졌습니다. 이렇게 하면 Web App for Containers 제품으로 시나리오를 해결할 수 있는 고유한 기회가 제공되었습니다.</p>


  <p>이러한 제품을 살펴보고 사용할 제품과 시기를 이해합니다&rsquo;.</p>


  <h2>Linux<strong>&nbsp;</strong>의 Azure App Service(기본 제공 이미지가 있는 웹앱)</h2>


  <p>Linux에서 실행되는 기본 제공 이미지 옵션은 FTP 또는 GIT를 사용하고 Linux에서 실행되는 Azure App Service에 .NET Core, Node, PHP 또는 Ruby 애플리케이션을 배포하려는 개발자를 수용하는 현재 <a href="https://aka.ms/azurewebapps" target="_blank">Azure App Service</a> 제품의 확장입니다. Linux OS에서 제공하는 바닐라 App Service 시나리오입니다. Linux의 App Service에서 실행되는 .NET Core 애플리케이션을 배포하려면 <a href="https://aka.ms/appservicedotnetcore" target="_blank">빠른 시작 문서를</a> 확인하세요. 다음은 이 제품을 사용하는 고객이 사용하는 여러 아키텍처 패턴 중 하나의 예입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AppServiceOnLinux.png" target="_blank"><img height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AppServiceOnLinux.png" style="border-width: 0px; border-style: solid; width: 566px; height: 538px; margin-right: auto; margin-left: auto; float: none; display: block;" width="808"></a></p>


  <p>기본 아키텍처는 Docker 컨테이너를 실행하는 것을 기반으로 하지만 기본적으로 Microsoft가 고객을&rsquo; 대신하여 관리하고 유지 관리하는 기본 제공 런타임 이미지의 형태로 플랫폼별로 추상화됩니다. 모든 기본 제공 Docker 이미지는 <a href="https://aka.ms/linux-github" target="_blank">GitHub</a> 오픈 소스이며 <a href="https://aka.ms/linux-dockerhub" target="_blank">DockerHub</a>에서 사용할 수 있습니다. 향후 릴리스에서 Java 및 Python과 같은 다른 OSS 프레임워크에 대한 기본 제공 이미지를 추가하여 목록을 확장할 계획입니다.</p>


  <h2>Web App for Containers</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/app-service/containers" target="_blank">Web App for Containers</a> 는 코드뿐만 아니라 컨테이너에 설치된 다양한 패키지, 런타임 프레임워크, 도구 등을 더 많이 제어하려는 개발자를 대상으로 합니다. 이 제품은 기본적으로 개발자가 기본 컨테이너 오케스트레이터를 관리하고 유지 관리하는 것에 대해 걱정하지 않고 컨테이너를 구성하는 데 집중할 수 있도록 함으로써 수년간의 Azure App Service PaaS 혁신을 커뮤니티에 제공합니다. 이 제품의 고객은 App Service를 사용하여 <a href="https://docs.microsoft.com/en-us/azure/app-service-web/app-service-linux-ci-cd" target="_blank">지속적인 배포</a> 웹 후크를 설정하는 것과 함께 <a href="https://docs.microsoft.com/en-us/azure/jenkins/java-deploy-webapp-tutorial" target="_blank">Jenkins</a>, <a href="https://azure.microsoft.com/en-us/blog/maven-deploy-java-web-apps-to-azure/" target="_blank">Maven</a>, <a href="https://docs.travis-ci.com/user/deployment/azure-web-apps/" target="_blank">Travis CI</a> 또는 <a href="https://blogs.msdn.microsoft.com/devops/2017/05/10/use-azure-portal-to-setup-continuous-delivery-for-web-app-on-linux/" target="_blank">Azure DevOps</a> 같은 다양한 CI/CD 시스템을 사용하여 코드 및 종속성을 컨테이너에 패키지하는 것을 선호합니다.</p>


