Content: <meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0clip_filelist.xml">기존 ASP.NET 기술을 활용하여 <a href="https://www.microsoft.com/windowsazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/">Windows Azure</a> 애플리케이션을 빌드하는 방법을 알고 싶나요?&nbsp; 그런 다음 Visual Studio <a href="https://visualstudiomagazine.com/articles/2010/04/01/using-visual-studio-2010.aspx" target="_blank" mce_href="https://visualstudiomagazine.com/articles/2010/04/01/using-visual-studio-2010.aspx">2010의 클라우드 개발과 2010년 Visual Studio</a> Windows <a href="https://msdn.microsoft.com/en-us/magazine/ee336122.aspx" target="_blank" mce_href="https://msdn.microsoft.com/en-us/magazine/ee336122.aspx">Azure Apps 개발 및 배포</a>라는 두 가지 새로운 문서를 확인하여 Visual Studio 2010으로 클라우드 서비스 및 애플리케이션을 빌드하는 방법을 설명합니다. Windows Azure Tools 전문가 <a href="https://blogs.msdn.com/haniatassi/" target="_blank" mce_href="https://blogs.msdn.com/haniatassi/">하니 아타시</a>, <a href="https://blogs.msdn.com/ansonh" target="_blank" mce_href="https://blogs.msdn.com/ansonh">앤슨 호튼</a>, <a href="https://blogs.msdn.com/jnak" target="_blank" mce_href="https://blogs.msdn.com/jnak">짐 나카시마</a>, <a href="https://dannythorpe.com/" target="_blank" mce_href="https://dannythorpe.com/">대니 소프</a>가 작성한 이 문서에서는 Windows Azure 애플리케이션 개발 수명 주기 전체에 Visual Studio 2010을 사용하는 방법을 보여 주는 단계별 지침을 제공합니다.   <p><a href="https://go.microsoft.com/fwlink/?LinkID=128752" target="_blank" mce_href="https://go.microsoft.com/fwlink/?LinkID=128752">Windows Azure Tools 추가</a> 기능은 2010년 Visual Studio 2008년 Visual Studio 모두용으로 설계되었습니다. Windows Azure Tools for Visual Studio 2008을 설치하는 가장 쉬운 방법은 웹 플랫폼 설치 관리자를 사용하는 것입니다. 옵션에 개발자 도구 시나리오를 추가해야 합니다.&nbsp; 현재 Visual Studio 사용자가 아닌 경우 Visual Studio <a href="https://www.microsoft.com/express/Express-2010/" target="_blank" mce_href="https://www.microsoft.com/express/Express-2010/">2010 Express에서 Windows</a> Azure 지원을 사용하여 Windows Azure Tools for Visual Studio 무료로 평가할 수 있습니다.</p>
