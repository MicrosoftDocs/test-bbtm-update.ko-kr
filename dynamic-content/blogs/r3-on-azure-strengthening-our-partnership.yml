Title: 'Azure의 R3: 파트너 관계 강화'
Summary: 블록체인은 비즈니스 리더와의 대화에 대한 관심의 주제로 점점 더 널리 퍼져 있습니다. 점점 더 많은 고객과 파트너가 이 기술을 실험하고 있습니다...
Content: >-
  <p>블록체인은 비즈니스 리더와의 대화에 대한 관심의 주제로 점점 더 널리 퍼져 있습니다. 점점 더 많은 고객과 파트너가 자산 소유권을 디지털 방식으로 추적할 수 있는 안전하고 투명한 방법으로 이 기술을 실험하고 있으며, Microsoft와 협력하여 Azure에서 새로운 종류의 분산 애플리케이션을 빌드하고 있습니다.</p>


  <p>금융 기관과 핀테크가 블록체인 프로젝트를 혁신 랩에서 비즈니스 라인으로 이동함에 따라 선호하는 원장 스택과 인프라 간의 원활한 통합과 블록체인 애플리케이션을 개발, 관리 및 최적화하기 위한 강력한 플랫폼 구성 요소 및 도구 집합이 필요합니다. 이러한 증가하는 요구를 충족하기 위해 Microsoft는 R3와 전략적 파트너십을 확장하여 R3s&rsquo; 분산 원장 플랫폼인 Corda 및 R3Net을 Azure와 더욱 긴밀하게 통합하고 있습니다.</p>


  <p>R3와의 파트너십은 2016년으로 거슬러 올라가며, R3 회원 은행 간의 분산 원장 기술 채택을 가속화하고 Azure를 R3 랩 및 리서치 센터의 기본 클라우드 서비스 공급자로 만들 계획을 <a href="https://news.microsoft.com/2016/04/04/microsoft-and-r3-partnership-to-accelerate-adoption-of-distributed-ledger-technologies-by-global-banks/">발표 </a>했습니다. 그 이후로 은행 및 자본 시장 전반에 걸쳐 수십 명의 고객이 분산 애플리케이션의 기초로 Corda 템플릿을 사용했습니다.</p>


  <p>현재 Microsoft는 Azure 서비스와 Cordas&rsquo; 기능을 더욱 긴밀하게 통합하기 위해 파트너십을 확장하고 있습니다. 이를 통해 개발자는 ID 관리를 위한 Azure Active Directory, 키 관리를 위한 Key Vault, 오프체인 스토리지 및 분석용 Azure SQL Database 같이 이미 잘 알고 있는 엔터프라이즈 도구를&rsquo; 사용하여 CorDapps로 알려진 Corda에서 앱을 디자인하고 빌드할 수 있습니다. 또한 Azure는 안전하고 고성능 하이브리드 토폴로지용 Azure Express Route 및 턴키 운영 관리를 위한 Azure 관리 및 보안 기능을 포함하여 블록체인 인프라를 안전하고 대규모로 실행하기 위한 중요한 엔터프라이즈 기능을 제공할 것입니다.</p>


  <p>우리는 이 파트너십이 고객에게 어떤 결과를 제공할지 기대됩니다. R3는 금융 기관의 특정 요구 사항에 맞게 플랫폼을 조정했으며 은행 시나리오에 유일하게 적합한 제품을 구축하는 데 중점을 두는 업계 전문가의 깊은 벤치를 보유하고 있습니다. R3와 협력하여 고객이 가장 야심찬 블록체인 프로젝트를 가속화하는 데 도움이 되는 다양한 제품 포트폴리오를 개발하는 것을 목표로 합니다.</p>
