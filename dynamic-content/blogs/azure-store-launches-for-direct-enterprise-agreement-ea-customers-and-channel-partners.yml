Slug: azure-store-launches-for-direct-enterprise-agreement-ea-customers-and-channel-partners
Title: EA(직접 기업계약) 고객 및 채널 파트너를 위한 Azure Store 출시
Summary: 지난 주에는 EA(직접 기업계약)를 통해 Azure를 구독하는 고객 및 채널 파트너에 대한 Azure Store 확장을 발표했습니다. 북미 및 유럽의 Azure EA 고객은 다음을 수행할 수 있습니다.
Content: >-
  지난 주에는 EA(직접 기업계약)를 통해 Azure를 구독하는 고객 및 채널 파트너에 대한 Azure Store 확장을 발표했습니다. 북미 및 유럽의 Azure EA 고객은 이제 Store를 통해 <sup>타사</sup> 공급자로부터 다양한 애플리케이션 및 데이터 서비스를 구매하고 해당 EA에 대해 이러한 구독을 자동으로 청구할 수 있습니다.


  Microsoft 볼륨 라이선싱 프로그램을 통해 <sup>타사</sup> 판매자의 서비스를 제공하고 청구할 수 있는 것은 이번이 처음이므로 이는 Microsoft에게 중요한 이정표입니다.


  Azure Store의 가격은 <sup>타사</sup> 판매자에 의해 설정됩니다. 스토어 구매는 Microsoft의 볼륨 라이선싱 할인을 받을 수 없으며 Azure 현금 약정 잔액은 스토어 구매에 사용할 수 없습니다. 고객은 각 분기마다 별도의 통합 송장으로 모든 스토어 구매에 대해 EA에 대해 요금이 청구됩니다. 현재 아제르바이잔, 크로아티아, 노르웨이 및 푸에르토리코에서 등록한 고객은 Azure 저장소를 사용할 수 없습니다.


  AZURE Store에 대한 액세스는 EA Azure 등록 관리자가 관리할 수 있습니다. 여기서 스토어를 통해 <sup>타사</sup> 구매에 대한 액세스를 사용하지 않도록 설정하거나 다시 활성화할 수 있는 Enterprise Portal의 계정 섹션에 있는 계정 및 구독 관리로 이동합니다.


  직접 EA 고객이 Azure Store를 통해 <sup>타사</sup> 서비스를 구매할 수 있도록 하는 것은 고객에게 더 나은 서비스를 제공하고 Microsoft Azure 환경을 개선하기 위한 지속적인 노력을 나타냅니다.


  자세한 내용은 <a href="https://azure.microsoft.com/en-us/gallery/store/">Azure Store</a> 를 방문하세요.


