Title: Windows Azure에서 Multi-Factor Authentication 소개
Summary: 편집자 주:&nbsp;이 게시물은 Sarah 펜더 - 디렉터, Windows Azure에서 제공됩니다.  지난 몇 달 동안&rsquo; 우리는 기업을위한 그것에 무엇이&rsquo; 있는지에 대한 더 많은 통찰력을 공유했습니다 ...
Content: '<p><strong>편집기 참고 사항:</strong>&nbsp; 이 게시물은 사라 펜더 - 디렉터, Windows Azure에서 제공됩니다.</p>  <p>지난 몇 개월 동안&rsquo; Windows Azure를 사용할 때 엔터프라이즈를 위해 그 안에 무엇이 있는지에 대한 더 많은 통찰력을&rsquo; 공유했습니다.&nbsp; 오늘 우리는&rsquo; 기업이 다단계 인증을 사용하여 클라우드 애플리케이션에 대한 직원, 파트너 및 고객 액세스를 보호할 수 있도록 하는 Active Authentication이라는 새로운 서비스 코드를 발표했습니다.&nbsp;</p>  <p>오늘부터 회사는 Windows Azure Active Directory ID에 다단계 인증을 사용하도록 설정하여 Office 365, Windows Azure, Windows Intune, Dynamics CRM Online 및 Windows Azure AD와 통합된 다른 많은 앱에 대한 액세스를 보호할 수 있습니다.&nbsp;  개발자는 활성 인증 SDK를 사용하여 사용자 지정 애플리케이션 및 디렉터리에 다단계 인증을 빌드할 수도 있습니다. &nbsp;</p>  <p>활성 인증은 로그인 프로세스에 추가 단계를 추가하여 작동합니다. 사용자가 자신의 사용자 이름 및 암호를 입력한 후에는 모바일 디바이스에서 또는 자동화된 전화 통화 또는 문자 메시지를 통해 활성 인증 앱으로 인증해야 합니다. &nbsp;이렇게 하면 클라우드 &ndash; 의 데이터 및 애플리케이션에 대한 무단 액세스를 방지하여 위반 위험을 줄이고 규정 준수를 사용하도록 설정할 수 있습니다.</p>  <p>활성 인증은 Microsoft가 지난 가을 인수한 업계 최고의 PhoneFactor 서비스를 기반으로 합니다. 회사에 필요한 강력한 보안을 제공하지만 설정, 관리 및 사용하기가 매우 쉽습니다. 서비스에서는 다음을 제공합니다.</p>  <ul>  <li><strong>빠른 설정:</strong> Windows Azure AD 테넌트에 서비스를 추가하고 사용자를 위해 켜기만 하면 됩니다. 또는 몇 줄의 코드만 사용하여 사용자 지정 애플리케이션에 서비스를 추가합니다.</li>  <li><strong>자동 등록:</strong> Windows Azure AD 사용자는 표준 로그인 프로세스 중에 자신의 전화 번호를 등록하고 인증 기본 설정을 지정합니다. 프로비전 및 배송할 토큰이 없으므로 전 세계 사용자에게 서비스를 빠르게 사용하도록 설정할 수 있습니다.</li>  <li><strong>확장성:</strong> 안정적이고 확장 가능한 서비스는 중요 업무용 대용량 애플리케이션 및 대규모 직원, 파트너 및 고객 배포를 지원합니다.</li>  </ul>  <p>유연한 청구 옵션을 사용하면 계획된 사용에 따라 최상의 가치를 제공하는 방법을 선택할 수 있습니다. 여기에는 다음이 해당합니다.</p>  <ul>  <li>사용자당, 매월: 매월 다단계 인증에 사용할 수 있는 사용자 수로 지불합니다.</li>  <li>인증당: 매달 사용되는 총 인증 수만큼 지불합니다.</li>  </ul>  <p><em>미리 보기 동안 활성 인증의 가격은 매월 사용자당 $1.00, 10개 인증마다 $1.00입니다. 이 가격은 GA에서 우리의 예상 가격에서 50 % 할인을 나타냅니다. </em>&nbsp; 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/active-directory/" target="_blank">가격 책정</a> 페이지를 참조하세요.</p>  <p>시작하는 방법에 대한 자세한 기술 정보는 Windows Azure Active Directory 블로그로 이동합니다.&nbsp; 준비되면 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0261" target="_blank">무료 평가판</a>에 등록하세요.</p>'
