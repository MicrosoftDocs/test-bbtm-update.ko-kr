Content: >-
  새 Azure App Service에 대한 Bill Staples의 <a href="https://azure.microsoft.com/blog/2015/03/24/announcing-azure-app-service/">흥미로운 발표</a> 를 이미 보셨을 것입니다. 이 발표의 발뒤꿈치에, 우리는 Azure Media Services 커넥터의 릴리스와 함께 Azure App Service 에코시스템에 새로운 추가를 발표하게 되어 매우 기쁩니다. Azure Media Services 커넥터를 사용하면 다양한 디바이스 집합에 배달할 비디오를 준비하고 호스팅하는 것과 관련된 복잡성에 대해 걱정할 필요 없이 앱 및 서비스에 비디오 및 리치 미디어를 빌드할 수 있습니다.

  <h2>Azure Media Services 커넥터란?</h2>

  Azure Media Services (AMS)는 올림픽과 FIFA 월드컵과 같은 메가 스케일 이벤트뿐만 아니라 Blinkbox와 같은 Premium VOD 서비스를 제공하기 위해 여러 대형 (및 소규모) 미디어 회사에서 오늘날 사용되고 있습니다. Azure Media Services 또한 Office 365 제품의 일부로 제공되는 내부 비디오에 대한 새로운 솔루션인 Office 365 Video를 지원합니다. <strong>Azure Media Services Connector</strong>를 사용하면 이제 Azure App Service 고객에게 동일한 규모와 기능을 제공합니다. AMS 커넥터는 다양한 디바이스에 비디오를 업로드하고 스트리밍하는 간단한 REST API를 제공합니다.


  인터넷을 통해 확장 가능한 스트리밍의 경우 비디오를 트랜스코딩, 호스팅 및 스트리밍해야 합니다. 또한 뛰어난 사용자 환경을 제공하려면 스트리밍이 적응형이어야 합니다. 즉, 스트림의 품질과 형식은 디바이스, 화면 크기 및 네트워크 조건에 따라 자동으로 결정됩니다. 마지막으로, 모든 장치에서 적절한 스트림을 재생할 수 있는 플레이어가 필요합니다. AMS 커넥터 API는 비디오를 클라우드에 업로드한 다음 스트리밍 콘텐츠에 대한 URL, 썸네일 및 기본 메타데이터에 대한 URL을 가져올 수 있는 간단한 HTTP REST API를 제공합니다.


