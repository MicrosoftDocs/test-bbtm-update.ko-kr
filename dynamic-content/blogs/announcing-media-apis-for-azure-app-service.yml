  <h2>AMS 커넥터를 어떻게 사용할 수 있나요?</h2>

  AMS 커넥터는 다양한 시나리오에 전원을 공급할 수 있습니다. 높은 수준에서 AMS 커넥터 API는 비디오를 어디서나 모든 디바이스로 스트리밍할 수 있는 방식으로 비디오 및 관련 메타데이터(예: 미리 보기, 전사된 오디오 등)를 호스트하는 방법을 제공합니다. 플랫폼은 디바이스 유형, 화면 크기 및 네트워크 조건에 따라 적절한 품질과 형식을 자동으로 선택합니다. 이렇게 하면 앱 및 서비스 개발자가 핵심 애플리케이션에 집중할 수 있으며, AMS는 몇 번의 간단한 API 호출로 모든 화면으로 비디오 배달을 처리할 수 있습니다.


  다음은 Azure Media Services 커넥터에 대한 잠재적인 엔터프라이즈 사용 사례의 몇 가지 예입니다.

  <ul>
   <li>비디오가 주요 콘텐츠 유형인 앱(예: 사이트 검사 앱, 내부 교육 앱 등)에 대해 <b>비디오가 활성화된 기간 업무 애플리케이션 빌드</b></li>
   <li><b>엔터프라이즈용 비디오를 중심으로 수직 솔루션 빌드</b> - 프로 개발 또는 ISV용 Enterprise 튜브 또는 Learning 관리 시스템과 같은 수직 솔루션 빌드</li>
   <li><b>비디오로 웹 사이트 개선</b> – 경험의 일부로 비디오를 포함하려는 간단한 웹 사이트(예: 제품에 대한 마케팅 웹 사이트) 빌드</li>
   <li><b>라이브 이벤트 기능 빌드</b> – 직원 타운 홀, 월간 CEO QA&amp; 등과 같은 대규모 스트리밍 이벤트를 중심으로 환경을 구축하여 원격이거나 직접 참가할 수 없는 광범위한 대상에게 도달하려는 경우</li>
  </ul>

  비디오로 향상할 수 있는 엔터프라이즈 애플리케이션 유형에 대한 몇 가지 예가 있습니다. 현재 조직에서 비디오를 사용하는 방법과 접근성이 더 높은 경우 비디오를 사용하여 공동 작업 및 커뮤니케이션을 한 단계 끌어올리는 방법을 생각해 보세요.

  <h2>가용성 및 가격 책정</h2>

  미리 보기 기간 동안 AMS 커넥터는 US-East 지역에서 사용할 수 있으며 모든 사용자가 체험할 수 있습니다. 다른 지역에 서비스를 배포하고 가격 책정 세부 정보를 마무리하는 작업도 진행하고 있습니다. 계속 지켜봐 주시기 바랍니다하지만 계속 가서 서비스를 사용해 보십시오. 여러분의 의견을 듣고 싶습니다. 우리의 목표는 API를 단순화할 뿐만 아니라 이 서비스를 광범위하게 출시할 때 청구 모델을 단순화하여 열심히 작업하는 것입니다.

  <h2>시작하기</h2>

  AMS 커넥터를 지금 사용해 보세요. Azure 관리 포털을 방문하고 API Apps 섹션에서 "Azure Media Services 커넥터"를 설치하여 시작할 수 있습니다. 자세한 내용은 블로그 게시물 "<a title="Azure Media Services 커넥터 - 시작" href="https://aka.ms/amscgs" target="_blank"></a> 시작"을 참조하세요.
