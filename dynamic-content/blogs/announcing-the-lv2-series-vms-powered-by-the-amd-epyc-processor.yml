Slug: announcing-the-lv2-series-vms-powered-by-the-amd-epyc-processor
Title: AMD EPYC™ 프로세서에서 구동되는 Lv2-Series VM 발표
Summary: '다양한 Virtual Machine 크기 및 최신 하드웨어를 제공하는 것은 고객이 워크로드마다 업계 최고의 성능을 얻을 수 있도록 하는 데 매우 중요합니다. '
Content: >-
  <p>다양한 Virtual Machine 크기 및 최신 하드웨어를 제공하는 것은 고객이 워크로드마다 업계 최고의 성능을 얻을 수 있도록 하는 데 매우 중요합니다. 오늘 AMD <sup>EPYCTM</sup> 프로세서로 구동되는 차세대 스토리지 최적화 L 시리즈 VM을 출시하게 되어 기쁩니다.</p>


  <p>Azure&rsquo; Compute 제품군의 일부로 AMD를 사용할 수 있게 되어 기쁩니다. Weve&rsquo;는 AMD와 긴밀히 협력하여 AMD&rsquo; EPYC&trade; 프로세서를 통해 구동되는 Lv2 시리즈라는 차세대 스토리지 최적화 VM을 개발했습니다. 이 Lv2-Series 스토리지 집약적이고 높은 수준의 I/O를 요구하는 MongoDB, Cassandra 및 Cloudera와 같은 까다로운 워크로드를 가진 고객을 지원하도록 설계되었습니다.</p>


  <p>Lv2-Series VM&rsquo;은 2.2Ghz의 코어 주파수와 최대 3.0GHz의 단일 코어 터보 주파수를 갖춘 AMD EPYC7551&trade; 프로세서를 사용합니다.&nbsp; Lv2 시리즈 VM은 최대 80개의 vCPU&rsquo; 및 19.2TB의 로컬 리소스 디스크 크기로 제공됩니다.&nbsp;</p>


