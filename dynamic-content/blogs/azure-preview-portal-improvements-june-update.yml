Title: Azure Preview 포털 개선 사항(6월 업데이트)
Summary: 오늘 Azure Preview 포털에 대한 새로운 개선 사항을 발표하게 되어 자랑스럽습니다. 지난 번과 마찬가지로 이러한 모든 향상된 기능은 사용자로부터 받은 훌륭한 피드백에 대한 응답입니다.
Content: >-
  안녕하세요, Azure 친구!


  오늘 Azure Preview 포털에 대한 새로운 개선 사항을 발표하게 되어 자랑스럽습니다. 지난 번과 마찬가지로 이러한 모든 향상된 기능은 사용자로부터 받은 훌륭한 피드백에 대한 응답입니다. 여러분의 피드백에 매우 감사하며 더 많은 피드백을 기대합니다!


  주요 변경 사항에 대한 간략한 요약은 다음과 같습니다.

  <ul>
   <li><b>탐색</b> 개선 사항</li>
   <li><b>개선 사항 찾아보기</b>
  <ul>
   <li>리소스 목록 새로 고침</li>
   <li>최근에 액세스한 리소스</li>
   <li>찾아보기에서 만들기</li>
  </ul>

  </li>
   <li><b>빈 리소스 그룹</b> 만들기</li>
   <li><b>사용자 지정 템플릿</b> 배포</li>
  </ul>

  <h2>탐색 개선 사항</h2>

  <h4></h4>

  이 릴리스에서는 이동 경로, 사용자 지정을 시작하는 빠른 액세스가 포함된 새 탐색 모음을 도입했습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/25/Nav-Bar.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="탐색 모음" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Nav-Bar_thumb.png" alt="Nav Bar" width="863" height="725" border="0" /></a>


  이동 경로 탐색을 통해 방문한 각 블레이드를 보여 줌으로써 현재 위치와 그곳에 어떻게 도착했는지 알 수 있습니다. 이동 경로 탐색을 클릭하면 블레이드가 포커스가 됩니다. 예를 들어 "Web Apps"를 클릭하면 <b>Web Apps</b> 찾아보기 목록이 포커스가 됩니다. 왼쪽의 첫 번째 항목(<b>Microsoft Azure</b>)을 클릭하면 <b>시작 보드</b>로 돌아갑니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/25/Settings.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="설정" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Settings_thumb.png" alt="Settings" width="741" height="564" border="0" /></a>


  포털은 고급 사용자 지정 옵션을 제공하지만 많은 사용자가 검색할 수 없다고 말했습니다. 이제 이름 옆에 있는 "사용자 지정" 아이콘을 클릭하여 사용자 지정 모드로 전환할 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/25/Customization-Mode.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="사용자 지정 모드" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Customization-Mode_thumb.png" alt="Customization Mode" width="827" height="227" border="0" /></a>


  이전에는 사용자 메뉴를 시작 보드에서만 사용할 수 있었습니다. 이제 포털에 있는 위치에 관계없이 로그인한 디렉터리를 항상 볼 수 있으며 몇 번의 클릭으로 디렉터리와 설정을 변경할 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/25/User-Menu.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="사용자 메뉴" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/User-Menu_thumb.png" alt="User Menu" width="1009" height="722" border="0" /></a>


  또한 가장 일반적으로 사용되는 패턴을 수용하기 위해 왼쪽의 점프 막대를 약간 수정했습니다.

  <ul>
   <li>가장 자주 사용되는 요소이기 때문에 모두 <b>찾아보기</b> 위로 이동했습니다(현재 홈 아래).</li>
   <li>해당 항목에 의해 <b></b>노출되는 기능을 보다 반영하도록 <b>지원</b> 도움말의 이름을 변경했습니다.</li>
   <li>알림 허브에서 직접 <b>감사 로그</b>를 사용할 수 <b>있게 했습니다.</b></li>
  </ul>

  <h2>찾아보기 개선 사항</h2>

  <b>찾아보기를</b> 사용하면 리소스를 탐색하고 원하는 리소스를 찾을 수 있습니다. 포털에서 가장 많이 사용되는 진입점 중 하나입니다. 찾고 있는 리소스를 더 쉽게 찾을 수 있도록 이 영역을 몇 가지 개선했습니다.


  대부분의 찾아보기 블레이드에서 <b>새로 고침</b> 명령을 도입했으므로 이 목록을 새로 고치려는 경우 포털을 새로 고칠 필요가 없습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/25/Refresh.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="새로 고침" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Refresh_thumb.png" alt="Refresh" width="793" height="374" border="0" /></a>


  &nbsp;


  또한 가장 최근에 사용한 리소스에 대한 새 범주를 추가했습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/25/Recent-Resources.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="최근 리소스" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Recent-Resources_thumb.png" alt="Recent Resources" width="1303" height="822" border="0" /></a>


  &nbsp;


  아래와 같이 상황에 맞는 메뉴를 통해 이 목록에서 항목을 수동으로 제거할 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/25/Remove.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="제거" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Remove_thumb.png" alt="Remove" width="834" height="192" border="0" /></a>


  &nbsp;


  최근 <b>항목을 시작 </b>보드에 고정하면 이 목록에 더 빠르게 액세스할 수 있으며 최대 14개 항목을 표시하도록 사용자 지정할 수 있습니다.


  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/25/Pinning-Recent.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="최근 항목 고정" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Pinning-Recent_thumb.png" alt="Pinning Recent" width="853" height="709" border="0" /></a>


  &nbsp;


  이제 찾아보기 블레이드에서 <b>추가</b> 명령을 사용하여 새 리소스를 만들 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/25/Add.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="추가" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Add_thumb.png" alt="Add" width="535" height="325" border="0" /></a>


  &nbsp;


  결국 이 기능은 모든 리소스 종류에 사용할 수 있습니다. 현재 다음과 같은 형식으로 사용할 수 있습니다.

  <ul>
   <li>App Service Environment</li>
   <li>Application Insights</li>
   <li>Cloud Services</li>
   <li>DocumentDB</li>
   <li>MySQL</li>
   <li>NewRelic</li>
   <li>리소스 그룹</li>
   <li>검색</li>
   <li>Web Apps</li>
  </ul>

  <h2>빈 리소스 그룹 만들기</h2>

  "리소스 그룹"을 검색하여 <b>Marketplace</b> 또는 위에서 언급한 <b>추가</b> 명령을 통해 <b>찾아보기</b>에서 빈 리소스 그룹을 만들 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/25/Resource-Group.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="리소스 그룹" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Resource-Group_thumb.png" alt="Resource Group" width="497" height="745" border="0" /></a>


  &nbsp;


  이 경우 빈 리소스 그룹을 만들기 위한 진입점은 찾아보기 <a>(이동 경로 탐색을 확인하여 알 수 있음)입니다.</a>

  <h2>Resource Manager 템플릿에서 만들기</h2>

  Resource Manager 템플릿은 하나 이상의 리소스 배포를 설명하는 선언적 방법을 제공합니다. 포털을 사용하면 템플릿을 구성하고 진행 중인 작업을 추적할 수 있습니다.


  템플릿이 이미 있는 경우 <b>Marketplace</b>로 이동하여 "템플릿 배포"를 검색하고 목록에서 첫 번째 항목을 선택합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/25/Template-Deployment.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="템플릿 배포" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Template-Deployment_thumb.png" alt="Template Deployment" width="776" height="358" border="0" /></a>


  &nbsp;


  이렇게 하면 템플릿 <b>편집 </b>섹션에서 기존 템플릿을 붙여넣고 <b>매개 변수 편집 </b>섹션에서 매개 변수 값을 지정할 수 있는 <b>사용자 지정 배포</b> 만들기 흐름으로 이동됩니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/25/Custom-Deployment.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="사용자 지정 배포" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Custom-Deployment_thumb.png" alt="Custom Deployment" width="1172" height="749" border="0" /></a>


  &nbsp;

  <h2>GitHub 및 azure.com 통합</h2>

  사용하거나 기여할 수 있는 <a href="https://github.com/Azure/azure-quickstart-templates">GitHub 커뮤니티에서 제공한 템플릿</a> 집합이 많이 있습니다.


  템플릿을 선택한 후에는 <b>Azure에 배포</b> 단추를 클릭하여 포털에서 직접 열 수 있습니다. 그러면 템플릿이 자동으로 로드된 포털에서 <b>사용자 지정 배포</b> 블레이드가 열립니다.


  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/25/GitHub.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="GitHub" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/GitHub_thumb.png" alt="GitHub" width="592" height="501" border="0" /></a>


  &nbsp;


  <a href="https://azure.microsoft.com/en-us/documentation/templates"><b>azure.com</b> 커뮤니티 템플릿을</a> 찾고 <b>Azure에 배포</b> 단추를 클릭하여 동일한 방식으로 배포할 수도 있습니다<b>.</b>


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/25/Deploy-to-Azure.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="Azure에 배포" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Deploy-to-Azure_thumb.png" alt="Deploy to Azure" width="675" height="533" border="0" /></a>

  <h2>Pro 팁: 딥 링크 및 책갈피</h2>

  포털을 탐색할 때 딥 링크를 통해 액세스할 수 있는 블레이드를 열면 URL 표시줄이 업데이트됩니다. 예를 들어 <b>모든 리소스</b> 보기로 이동하면 찾아보기에서 URL이 업데이트 <a href="https://portal.azure.com/#blade/HubsExtension/BrowseAllResourcesBlade">https://portal.azure.com/#blade/HubsExtension/BrowseAllResourcesBlade</a>됩니다. 이 URL을 사용하여 책갈피를 만들고 <b>모든 리소스</b> 블레이드 또는 리소스 인스턴스의 블레이드에서 포털을 직접 시작할 수 있습니다.

  <h2>개봉박두...</h2>

  이 업데이트에는 많은 훌륭한 것들이 있습니다! 우리 팀은 이미 다음 개선 사항을 연구하고 있습니다. 다음은 곧 볼 것으로 예상할 수 있는 몇 가지 사항입니다.

  <ul>
   <li><b>성능</b>이 향상되었습니다. 이것은 우리 팀의 주요 초점 영역입니다. 우리는 많은 개선을 했고 우리는 우리 앞에 작업이 있다는 것을 알고 있지만, 우리는 이것에 열심히 노력하고 있습니다!</li>
   <li>탐색에 대한 향상된 기능</li>
   <li>간소화된 리소스 만들기 환경</li>
  </ul>

  나는 당신에게 큰 감사와 함께 닫고 싶습니다. 피드백은 이 업데이트에 대한 작업과 현재 진행 중인 모든 작업을 주도했습니다.
