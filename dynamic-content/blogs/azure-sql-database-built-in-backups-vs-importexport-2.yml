  <h3>Azure SQL Database 기본 제공 백업이란?</h3>

  기본, 표준 및 프리미엄 데이터베이스는 Azure SQL Database 자동으로 백업됩니다. 이러한 백업은 각각 7일, 14일 및 35일 동안 유지됩니다. 이러한 백업을 사용하면 Azure SQL Database 두 가지 복원 기능을 지원합니다.

  <ul>
   <li><a href="https://azure.microsoft.com/blog/2014/10/01/azure-sql-database-point-in-time-restore/">특정 시점 복원</a> 을 사용하면 데이터베이스 보존 기간 내에 데이터베이스를 특정 시점(밀리초)까지 복원할 수 있습니다.</li>
   <li><a href="https://azure.microsoft.com/blog/2014/09/13/azure-sql-database-geo-restore/">지역 복원</a> 은 데이터베이스의 최신 지역 중복 백업을 활용하여 데이터베이스를 복구합니다. 즉, <a href="https://msdn.microsoft.com/en-us/library/azure/hh852669.aspx">지역 중복 백업이 1시간이 지난</a> 지역 가동 중단 시 데이터베이스를 복구할 수 있습니다.</li>
  </ul>

  &nbsp;

  <h3>Export는 백업에 어떻게 사용되었나요?</h3>

  기본 제공 백업 기능을 사용할 수 있기 전에 데이터베이스를 백업하기 위한 메커니즘으로 Export가 사용되었습니다.


  내보내기를 사용하여 BACPAC 파일을 만드는 프로세스는 다음과 같습니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/01/clip_image0018.png"><img class="aligncenter" style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border-width: 0px;" title="clip_image001[8]" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image0018_thumb.png" alt="clip_image001[8]" width="623" height="190" border="0" /></a>


  데이터베이스의 복사본은 BACPAC 파일의 트랜잭션 일관성을 보장하는 데 사용됩니다. 이 복사본은 두 번째 데이터베이스로 처리되며 이와 같이 요금이 청구됩니다.


  &nbsp;

  <h3>Geo-Restore 및 시간별 내보내기</h3>

  Geo-Restore 기능을 일치하려면 1시간마다 내보내기를 수행해야 합니다. 매시간 데이터베이스 복사본을 만든 다음 지역 중복 스토리지로 내보내야 합니다. 데이터베이스 및 해당 스키마의 크기에 따라 내보내기를 완료하는 데 1시간 이상이 걸릴 수 있습니다.


  한 달 동안 비용은 백업을 위해 전체 두 번째 데이터베이스를 실행하는 것과 거의 동일하며, 모든 추가 관리 작업에서도 Geo-Restore 제공하는 동일한 RPO(복구 지점 목표)를 충족하지 못할 수도 있습니다.


  &nbsp;

  <h3>특정 시점 복원 및 내보내기</h3>

  특정 시점 복원을 사용하면 데이터베이스의 보존 기간 내에서 최대 밀리초까지 특정 시점으로 데이터베이스를 복원할 수 있습니다. 내보내기 기술은 동일한 미세 복원 세분성을 제공할 수 없습니다.


  &nbsp;

  <h3>결론</h3>

  Azure SQL Database 제공하는 기본 제공 백업 및 복원 기능은 재해 및 사용자 오류(실수)에서 복구하는 데 유용한 기능을 제공합니다. Import/Export 동일한 기능을 구현하는 데 비용이 많이 들고 운영 오버헤드가 많이 발생할 수 있습니다.


  Import/Export 완전히 기본 제공 백업으로 대체할 수 없습니다. Import/Export <a href="https://msdn.microsoft.com/en-us/library/azure/ee730904.aspx">SSDT 및 SSMS 같은 클라이언트 도구와 함께 Azure SQL Database</a> 내/외부로 데이터를 마이그레이션하는 데 권장됩니다.


  이제 Basic, Standard 또는 Premium 데이터베이스로 이동하고 Export를 사용하여 수동 백업을 중지하여 운영 오버헤드를 줄일 수 있습니다.


