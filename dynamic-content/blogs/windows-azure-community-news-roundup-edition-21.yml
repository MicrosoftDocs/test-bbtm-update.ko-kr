Title: 'Windows Azure Community 뉴스 검거(버전 #21)'
Summary: '&nbsp;클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 다음은 이것의 하이라이트입니다...'
Content: '<p>&nbsp;클라우드 컴퓨팅 및 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0121" target="_blank">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다.</p>  <p><b>기사와 블로그 게시물</b></p>  <ul>  <li><a href="https://www.twilio.com/blog/2012/05/earthquakes-monitor-app-rocks-windows-phone.html" target="_blank">지진 모니터 애플 리 케이 션 바위 린지</a> 밀커스에 의해 Windows Phone, <a href="https://www.twilio.com/blog/" target="_blank">Twilio 블로그</a> (게시 5 월 25)</li>  <li>에 의해 <a href="https://twitter.com/#!/MichaelCollier" target="_blank">@MichaelCollier</a><a href="https://michaelcollier.wordpress.com/2012/05/31/marriage-of-cloud-and-mobility/" target="_blank">클라우드와 이동성의 결혼</a>, 게시 5 월 31</li>  <li><a href="https://blogs.technet.com/b/heyscriptingguy/archive/2012/05/30/learn-the-easy-way-to-use-powershell-to-get-file-hashes.aspx?utm_source=twitterfeed&amp;utm_medium=twitter" target="_blank">PowerShell을 사용하여 파일 해시를 가져오는 쉬운 방법 알아보기</a>(5월 30일 게시)<a href="https://twitter.com/#!/ScriptingGuys" target="_blank">@ScriptingGuys</a></li>  <li><a href="https://blogs.msdn.com/b/buckwoody/archive/2012/05/29/windows-azure-end-to-end-examples.aspx" target="_blank">azure End to End 예제</a> <a href="https://twitter.com/#!/buckwoody" target="_blank">@buckwoody</a> Windows(5월 29일 게시)</li>  <li>클라우드의 Microsoft Active Directory:&nbsp; Windows Azure Directory에서 기능을 확장하고 있습니다(5월 27일 <a href="https://twitter.com/#!/shorinsean" target="_blank">@shorinsean</a> 게시).</li>  <li>LinkedIn을 Mobile Apps에 통합하고(Windows) Azure <a href="https://twitter.com/#!/BrightStarr_SP" target="_blank">@BrightStarr_SP</a> 를 사용하여 SharePoint(5월 25일 게시)</li>  </ul>  <p><b>예정된 이벤트 및 사용자 그룹 모임</b></p>  <p><b>북아메리카</b></p>  <ul>  <li>6월 7일: azure Windows 모임(여기에 등록)&ndash; 샌프란시스코, CA &amp; 라이브 스트리밍</li>  <li>6월 9일: <a href="https://columbuswaks.eventbrite.com/" target="_blank">Windows Azure Kick Start</a> &ndash; 콜럼버스 OH</li>  <li>6월 11-14일: Microsoft TechEd North America 2012 &ndash; 올랜도, 플로리다</li>  <li>6월 13일: (SELA) Windows Azure Workshop for Developers &ndash; Toronto, Canada</li>  <li>6월 20일:&nbsp; <a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=en-CA&amp;EventID=1032513776&amp;IO=JMdj5HWNWqX8%2bk9hya7HEg%3d%3d" target="_blank">Windows Azure DevCamp</a> &ndash; Toronto, 캐나다</li>  <li>6월 22일: <a href="https://azureandmvcbootcamp.eventbrite.com/" target="_blank">(Windows) Azure &amp; MVC 부트 캠프</a> &ndash; 메나샤, WI</li>  <li>6월 23-24일: <a href="https://angelhack.com/" target="_blank">AngelHack</a> &ndash; 보스턴; 뉴욕; Palo Alto, CA; 시애틀, 워싱턴주<b>&nbsp;</b></li>  </ul>  <p><b>유럽</b></p>  <ul>  <li>6월 20일: <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032513192&amp;Culture=fr-FR" target="_blank">Windows Azure DevCamp</a> &ndash; Paris, 프랑스</li>  <li>6월 21일:&nbsp; <a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=de-DE&amp;EventID=1032512581&amp;IO=AcyMTO0O%2fJ677sfrRBEq7g%3d%3d" target="_blank">Windows Azure DevCamp</a> &ndash; 프랑크푸르트, 독일</li>  <li>6월 22일: 영국 런던의 <a href="https://azureconference2012.eventbrite.com/" target="_blank">Microsoft Cloud Day</a> &ndash;</li>  <li>6월 26-29일: Microsoft TechEd Europe 2012 &ndash; 암스테르담, 네덜란드</li>  <li>6월 27일: <a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=en-US&amp;EventID=1032514415" target="_blank">IT 전문가 &ndash; 를 위한 Azure Windows 새로운 기능&rsquo;</a> &ndash; 취리히, 스위스</li>  </ul>  <p><b>기타</b></p>  <ul>  <li>6월 14일:&nbsp; <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032513831&amp;Culture=es-AR" target="_blank">아르헨티나 azure DevCamp</a> &ndash; 부에노스아이레스 Windows</li>  <li>6월 18일:&nbsp; <a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=pt-BR&amp;EventID=1032513854&amp;IO=i3UiP6eFsNjp20Nodd%2flMg%3d%3d" target="_blank">Windows Azure DevCamp</a> &ndash; Sao Paolo, 브라질</li>  <li>6월 19일:&nbsp; <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032513788&amp;Culture=en-AU" target="_blank">호주 Windows Azure DevCamp</a> &ndash; 시드니</li>  <li>6월 21일:&nbsp; <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032513547&amp;Culture=en-NZ" target="_blank">Windows Azure DevCamp</a> &ndash; 오클랜드, 뉴질랜드</li>  <li>6월 29일:&nbsp; <a href="https://msdn.microsoft.com/ja-jp/windowsazure/jj129528" target="_blank">Windows Azure DevCamp</a> &ndash; 도쿄, 일본</li>  </ul>  <p><b>최근 Windows Azure </b><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc" target="_blank"><b>포럼</b></a><b> 토론 스레드 </b></p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuretroubleshooting/thread/fb990b4b-7dbc-473a-b11f-bd659b61131e" target="_blank">시작에 MSI를 설치할 수 없나요?</a> &ndash; 보기 689개, 회신 7개</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/5c8af654-44fa-420f-a53a-d4819d8f57bf" target="_blank">누구든지 VM 역할 어댑터 874 보기, 6 회신을 사용하여 Azure Cloud Drive를 가져올 수 있습니다(Windows)</a>.&ndash;</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/30ebbed6-54f3-4876-9739-c6d5a5e7737b" target="_blank">(Windows) Azure에서 호스트되는 .NET 애플리케이션에서 CRM2011 온-프레미스를 커넥트 방법</a> &ndash; 보기 541개, 회신 4개</li>  </ul>  <p>강조 표시할 사용자와 같은 문서&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 의견 섹션을 사용하거나 Twitter <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
