Title: "검색 결과 개인 설정: Azure Search에서 '태그 상승' 발표"
Summary: 'Azure Search는 "점수 매기기 프로필"이라는 새로운 기능을 사용하여 애플리케이션에서 검색 관련성을 정의하기 위한 구성 요소를 제공합니다. '
Content: >-
  사용자가 애플리케이션으로 이동하여 검색을 사용하여 데이터를 찾을 때 관련 응답을 신속하게 제공하려고 합니다. "관련"의 정의는 주로 애플리케이션 및 사용자의 특성에 따라 달라집니다. Azure Search는 애플리케이션에서 검색 관련성을 정의하기 위한 구성 요소를 제공합니다. 이 기능을 "점수 매기기 프로필"이라고 합니다. 이전에 점수 매기기 프로필을 살펴본 적이 없는 경우 <a href="https://msdn.microsoft.com/en-us/library/azure/dn798928.aspx">여기에서</a> 자세히 알아볼 수 있습니다.


  검색 쿼리에서 돌아온 결과에서 모든 적중은 점수가 매기되고 가장 높은 항목에서 가장 낮은 값으로 정렬됩니다(기본적으로 결과의 정렬 순서를 재정의할 수도 있음). 점수 매기기 프로필을 사용하면 날짜(예: 이전 문서보다 최신 문서 선호)를 기반으로 하고 참조 지점까지의 거리(예: 쿼리의 일부로 전달된 참조 위치에 지리적으로 더 가까운 항목 선호)를 기반으로 문서의 숫자 값(예: 별 등급이 높은 항목 또는 수익 마진이 높은 항목 선호)을 기반으로 문서의 검색 점수를 높일 수 있습니다.


  점수 매기기 프로필의 현재 구현에서 모델링할 수 없는 한 가지 시나리오는 개인 설정된 데이터를 기반으로 상승하는 것입니다. 정기적으로 항목을 구매하는 고객이 있다고 가정해 보겠습니다. 각 고객에 대해 가장 자주 구매하는 상위 3~4개 브랜드를 추적합니다. 이제 원하는 것은 해당 문서가 기본 브랜드의 제품을 나타낼 때 검색 결과에서 문서를 향상시키는 것입니다. 이는 상황에 맞는 것입니다. 각 사용자는 선호하는 다른 상위 K 브랜드 집합을 갖습니다.


  실험 <a href="https://azure.microsoft.com/en-in/documentation/articles/search-api-2014-10-20-preview/">적 API(2014-10-20-Preview)</a>에서는 이 시나리오를 처리하기 위해 "태그"라는 새로운 점수 매기기 함수를 도입했습니다.


  <strong>태그 상승</strong> 새 "태그" 점수 매기기 함수는 다음과 같이 사용됩니다.

  1. 인덱스 정의의 일부로 태그 또는 레이블 목록이 포함된 문서의 필드를 나타내는 태그 점수 매기기 함수를 사용하여 점수 매기기 프로필을 만듭니다(일반적으로 문자열 컬렉션 필드와 함께 사용됨). 위의 예제에서 각 제품에는 제품의 브랜드를 나타내는 하나 이상의 태그가 있습니다.

  2. 쿼리 시 각 요청은 설정하려는 컨텍스트에 해당하는 태그 또는 레이블 목록도 사용합니다. 이 예제를 계속 진행하면 이 특정 고객에 대한 상위 브랜드 목록을 로드합니다(예: 고객 프로필 레코드의 일부로 유지 관리됨).

  3. 점수를 매기는 동안 Azure Search는 입력 쿼리와 공통된 태그가 있는 문서를 향상시킵니다.

  이를 구체적으로 만들기 위해 구체적인 인덱스 정의를 사용하여 이러한 단계를 살펴보겠습니다. 인덱스가 다음과 같다고 가정해 보겠습니다.

  <pre class="prettyprint prettyprinted">{

    "name": "products",

    "fields": [

      { "name": "id", "type": "Edm.String", "key": true },

      { "name": "name", "type": "Edm.String" },

      { "name": "brandTags", "type": "Collection(Edm.String)", "searchable": false }

    ],

    "scoringProfiles": [

    {

      "name": "personalized",

      "functions": [

      {

        "type": "tag",

        "boost": 2,

        "fieldName": "brandTags",

        "tag": { "tagsParameter": "brands" }

      }

      ]

    }

    ]

  }

  </pre>

  위에서 3개의 필드(ID, 이름 및 brandTags)가 있는 인덱스 정의와 단일 점수 매기기 함수가 있는 채점 프로필을 볼 수 있습니다. 이를 통해 일반적인 방식으로 문서를 인덱싱한 다음 쿼리 발급을 시작할 수 있습니다.


  쿼리를 실행하기 위해 애플리케이션에서 사용할 모든 일반적인 검색 옵션과 점수 매기기 프로필("브랜드")에 정의한 매개 변수(https://.../indexes/products/docs?search=&amp;scoringParameter=brands:brandA,brandB)가 포함됩니다.


  이 요청에서 해당 문서는 평소와 같이 텍스트 일치의 품질에 따라 점수가 매칭되지만 brandA 또는 brandB인 문서는 추가 향상을 통해 고객이 원하는 것을 볼 가능성이 높아집니다.


  <strong>시나리오</strong> 위에서 설명한 대로 태그 점수 매기기 프로필 기능은 검색 순위를 개인 설정하려는 경우에 적용할 수 있습니다.

  전자상거래 애플리케이션의 경우 고객의 구매 기록을 사용하여 각 고객에 대한 태그를 생성할 수 있으며, 기계 학습/클러스터링 기술을 사용하여 쇼핑 카트에 넣은 내용에 따라 그룹화 및 태그를 지정하거나 수동으로 태그를 지정할 수 있습니다. 고객 식별 및 태그 지정은 간단하게 시작하고 시간이 지남에 따라 정교해질 수 있으며, 시작하기 위해 멋지게 시작할 필요가 없습니다.


  태그 승격을 사용하여 역할에 따라 다른 결과를 제공할 수도 있습니다. 예를 들어 여러 항목에 대한 설명서를 인덱싱하고 각 사용자에게 특정 토픽에 대한 선호도를 알고 있는 경우 태그 승격을 사용하여 각 사용자의 기본 설정 항목에 문서를 더 잘 표시할 수 있습니다. 마찬가지로, 여러 부서에서 사용하는 기간 업무 애플리케이션에서 각 문서에 하나 이상의 영역에 대한 각 문서의 선호도를 캡처하는 "영역" 또는 "영역" 필드가 있다고 가정할 때 사용자의 부서를 쿼리 태그로 사용하고 문서(예: 고객 레코드, 마케팅 캠페인, 연락처 정보, 인덱싱하는 모든 항목)와 가장 관련이 있습니다.


  <strong>언제 사용할 수 있나요?</strong>

  모든 서비스에서 이미 사용할 수 있습니다. 이 방법은 여전히 접근 방식에 대한 피드백을 수집하기 때문에 실험적 2014-10-20-Preview API 버전을 사용하여 액세스할 수 있습니다. <a href="https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=azuresearch">Azure Search 포럼</a>을 사용하여 질문을 하고 피드백을 보낼 수 있습니다.


  2014-10-20-Preview 문서에서 태그 점수 매기기 함수에 대한 정확한 세부 정보를 <a href="https://azure.microsoft.com/en-us/documentation/articles/search-api-scoring-profiles-2014-10-20-preview/">찾을 수 있습니다</a>.


