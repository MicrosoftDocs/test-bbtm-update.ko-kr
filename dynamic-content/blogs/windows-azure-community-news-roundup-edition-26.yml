Title: 'Azure Community 뉴스 검거 Windows(버전 #26)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다....
Content: '<p>클라우드 컴퓨팅 및 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0147">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다.</p>  <p><b>기사와 블로그 게시물</b></p>  <ul>  <li>(7월 4일 게시) <a target="_blank" href="https://blog.dynatrace.com/2012/07/04/how-to-monitor-and-analyze-performance-of-the-windows-azure-storage-service/">Windows Azure Storage 서비스의</a> <a target="_blank" href="https://twitter.com/#%21/d_kaar">@d_kaar</a> 성능을 모니터링하고 분석하는 방법</li>  <li>API 1.7.1 <a target="_blank" href="https://twitter.com/#%21/azurecoder">@azurecoder</a> 을 사용하여 Azure Blob을 한 구독에서 다른 구독으로 복사(Windows) (7월 4일 게시)</li>  <li>azure Service Bus 토픽 및 구독 Windows IMGROUP 블로그(7월 3일 게시)</li>  <li><a target="_blank" href="https://www.zdnet.com/samsung-adopts-windows-azure-for-smart-tv-cloud-structures-7000000175/">삼성 전자는 스마트 TV 클라우드 구조에 대 한 Azure를 Windows 채택</a>, <a target="_blank" href="https://twitter.com/#%21/ZDNetCharlie">@ZDNetCharlie</a><a target="_blank" href="https://www.zdnet.com/">ZDNet</a> (게시 7 월 3)</li>  <li target="_blank" href="https://twitter.com/#%21/davidebbo"><a target="_blank" href="https://github.com/SignalR/SignalR/wiki/SingalR-with-Redis-Running-on-a-Windows-Azure-Virtual-Machine">Windows Azure Virtual Machine</a> <a target="_blank" href="https://twitter.com/#%21/davidebbo"></a><a target="_blank" href="https://twitter.com/tourismgeek">@tourismgeek</a> 에서 실행 중인 Redis가 있는 SignalR (게시일: 7월 3일)</li>  <li>Windows Azure Solution Cookbook 작성자 <a target="_blank" href="https://twitter.com/#%21/clinted">@clinted</a> (7월 2일 게시)</li>  </ul>  <p><b>예정된 이벤트 및 사용자 그룹 모임</b></p>  <p><b>북아메리카</b></p>  <ul>  <li>7월 8-12일: <a target="_blank" href="https://www.digitalwpc.com">Microsoft Worldwide 파트너 컨퍼런스</a> &ndash; 토론토,&nbsp; 캐나다</li>  <li>7월 9일:&nbsp; 오하이오 중부 클라우드 컴퓨팅 사용자 그룹 모임 &ndash; 콜럼버스, OH</li>  <li>7월 10<a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032515368&amp;culture=en-us">일: Microsoft Cloud Summit: Windows Azure and Beyond</a> &ndash; Irving, TX</li>  <li>7월 18일: <a target="_blank" href="https://www.meetup.com/AzureNYC/">뉴욕/NJ Windows Azure 사용자 그룹 모임</a> &ndash; 뉴욕, 뉴욕</li>  <li>7월 26일: <a target="_blank" href="https://www.meetup.com/bostonazure/">보스턴 Windows Azure 사용자 그룹 모임</a> &ndash; 보스턴, MA&nbsp;</li>  </ul>  <p><b>유럽</b></p>  <ul>  <li>7월 10일:&nbsp; 영국 Windows Azure 사용자 그룹 모임 &ndash; 런던, 영국</li>  </ul>  <p><b>최근 Windows Azure </b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc"><b>포럼</b></a><b> 토론 스레드 </b></p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/dca169ad-9b8a-4e2e-8da1-73d31459870b">VS 2008을 VS 2010 Cloud로 마이그레이션하는 방법(Windows) Azure</a> &ndash; 1,079 보기, 4개 회신</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuretroubleshooting/thread/b1a635d1-3a1f-4a2f-aa02-5a4eb80fdcd5">PHP 배포 &ndash; </a> &ndash; 4,227개의 보기, 5개의 회신 문제 해결</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/01296c9c-80ac-4e11-aeda-1e8d29666fa3">캐싱 미리 보기 역할 표시 유형</a> &ndash; 조회수 984회, 회신 7회</li>  </ul>  <p>사용자가 강조 표시할 기사&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 댓글 섹션을 사용하거나 Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
