Slug: cross-post-sharepoint-on-windows-azure-virtual-machines
Title: '교차 게시: Windows Azure Virtual Machines에서 SharePoint'
Summary: '(편집자 주: 이 게시물은 데이터 플랫폼 팀에서 가져온 것입니다.)  SharePoint 팜 안녕하세요 모두: 새로운 자습서를 알려&nbsp;드리고 싶습니다.&nbsp; 이 자습서에서는 다음 방법을 알아봅니다.'
Content: '<p class="p1">(<strong>편집자 주: </strong>이 게시물은 데이터 플랫폼 팀에서 가져온 것입니다.)</p>  <p class="p1"><strong>SharePoint 팜</strong></p>  <p class="p1">안녕하세요 모두:</p>  <p class="p1">새 자습서에 대해 알려&nbsp; 드립니다.&nbsp; 이 자습서에서는 다음 방법을 알아봅니다.</p>  <ul>  <li>이 자습서에서는 Virtual Machines 집합에 SharePoint 팜을 구성하고 배포합니다.</li>  <li>Windows Server 2012, SQL Server 2012 및 SharePoint Server 2013을 포함한 갤러리의 이미지를 사용하여 Virtual Machines 집합을 만듭니다.</li>  <li>도메인을 만들고, 컴퓨터를 도메인에 가입하고, SharePoint 구성 마법사를 실행합니다.</li>  <li>고가용성을 위해 SQL Server AlwaysOn 기능을 사용하도록 설정하는 방법입니다.</li>  </ul>  <p class="p3"><span class="s2">Windows &nbsp;<a href="https://msdn.microsoft.com/en-us/library/dn275959.aspx" target="_blank">Azure Infrastructure Services에 SharePoint 2013 설치</a> 자습서를 찾을 수 있습니다.</span></p>  <p class="p3"><span class="s2">추가 지침은 <a href="https://msdn.microsoft.com/en-us/library/dn275958.aspx" target="_blank">Windows Azure Infrastructure Services에서 SharePoint 2013으로</a> 이동하세요.</span></p>'
