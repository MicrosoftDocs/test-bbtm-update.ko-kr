Title: IoT에 대한 실시간 분석
Summary: 신뢰할 수 있는 Azure 클라우드 플랫폼을 기반으로 하는 Azure IoT Suite는 회사가 사물 인터넷 솔루션을 빠르고 쉽게 개발하고 배포할 수 있도록 미리 구성된 제품을 함께 제공합니다.
Content: >-
  <p>오늘, 마이크로 소프트는 <a href="https://www.microsoft.com/en-us/server-cloud/internet-of-things/azure-iot-suite.aspx">Azure IoT 제품군</a>을 구입할 수 있다고 발표했다. 신뢰할 수 있는 Azure 클라우드 플랫폼을 기반으로 하는 Azure IoT Suite는 회사가 사물 인터넷 솔루션을 빠르고 쉽게 개발하고 배포할 수 있도록 미리 구성된 제품을 함께 제공합니다.</p>


  <p>Azure IoT Suite의 핵심 서비스인 Weve&rsquo;는 Azure Stream Analytics에 IoT 배포에 대한 일반적인 비즈니스 요구를 추가로 해결하는 여러 업데이트를 추가했습니다. 최신 Stream Analytics 업데이트는 다음과 같습니다.</p>


  <ul>
   <li><strong>IoT Hub 입력 지원</strong>: Stream Analytics 작업에는 이제 Azure IoT Hubs에서 데이터를 수집하기 위한 미리 보기 기능이 있으므로 연결된 모든 디바이스에서 수백만 개의 이벤트를 실시간으로 분석할 수 있습니다.</li>
   <li><strong>Azure Preview 포털 통합</strong>: Azure 관리 포털에서 지속적으로 존재할 뿐만 아니라 Stream Analytics는 이제 <a href="https://azure.microsoft.com/en-us/overview/preview-portal/">Azure Preview 포털</a>에 통합됩니다.</li>
   <li><strong>DocumentDB 출력 지원</strong>: Stream Analytics 작업은 이제 <a href="https://azure.microsoft.com/en-us/services/documentdb/">Azure DocumentDB</a>로 출력할 수 있으므로 구조화되지 않은 JSON 데이터에 대한 데이터 보관 및 짧은 대기 시간 쿼리를 사용할 수 있습니다.</li>
   <li><strong>다른 유형의 이벤트에 대한 TIMESTAMP BY</strong>: 단일 데이터 스트림에 서로 다른 필드에 타임스탬프가 있는 여러 이벤트 형식이 포함된 경우 이제 <a href="https://msdn.microsoft.com/en-us/library/mt573293.aspx">식과 함께 TIMESTAMP BY</a> 를 사용하여 각 사례에 대해 서로 다른 타임스탬프 필드를 지정할 수 있습니다.</li>
  </ul>


  <p>이 블로그 게시물에서는 실시간 분석의 기능을 발휘하여 연결된 모든 디바이스에서 수백만 개의 이벤트에 대한 인사이트를 얻을 수 있는 IoT Hub 통합에 대해 자세히 살펴보겠습니다. 이제 Stream Analytics 고객은 Azure Event Hubs, IoT Hubs 및 Azure Blob을 통해 가져온 데이터에 대해 실시간 분석을 수행할 수 있습니다.</p>


  <p>IoT Hub는 수백만 개의 IoT 디바이스와 애플리케이션 백 엔드 간에 안정적이고 안전한 양방향 통신을 가능하게 하는 완전 관리형 서비스입니다. Azure IoT Hub는 신뢰할 수 있는 디바이스-클라우드 및 클라우드-디바이스 하이퍼스케일 메시징을 제공하고, 디바이스별 보안 자격 증명 및 액세스 제어를 사용하여 보안 통신을 가능하게 하며, 가장 인기 있는 언어 및 플랫폼용 디바이스 라이브러리를 포함합니다.</p>


  <h2>IoT Hub 입력을 설정하는 방법</h2>


  <ol>
   <li><a href="https://portal.azure.com">Azure Preview 포털</a>에서 새 Stream Analytics 작업을 만듭니다. Stream Analytics는 데이터 + 분석 범주 아래에 있습니다.</li>
   <li>입력을 클릭한 다음 입력 블레이드에서 추가를 클릭합니다.<br>
   <br>
   <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b615637e-652c-4889-826b-445c9a3ebf66.png"><img alt="Inputs blade" border="0" height="364" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e91ecd08-ea75-46f1-b22e-a9921bb538b3.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="입력 블레이드" width="640"></a></li>
   <li>데이터 스트림을 원본으로 유형 및 IoT 허브로 선택하고 엔드포인트, 공유 액세스 정책 및 키와 같은 IoT Hub에 대한 연결 정보를 입력합니다. 특정 IoT Hub 속성에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/stream-analytics-define-inputs/">여기에서</a> 확인할 수 있습니다.<br>
   <br>
   <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9bd418a5-780e-4127-8054-e88de77bdbf8.png"><img alt="IoT Hub info" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f3352709-401d-4507-84e6-fe2e4280d7f0.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="IoT Hub 정보" width="174"></a></li>
   <li>만들기 단추를 클릭하여 입력 설정을 완료합니다.<br>
   <br>
  Stream Analytics는 <a href="https://manage.windowsazure.com">Azure 관리 포털</a> 에서 완벽하게 지원되며 구독에서 기존 IoT Hub를 선택하거나, 새 IoT Hub를 만들거나, 다른 구독에서 IoT Hub를 선택하여 Stream Analytics 작업을 IoT Hub 입력에 연결할 수 있습니다.<br>
   <br>
   <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc11620d-88d6-45bf-b972-08033524ebb4.png"><img alt="Add Data Stream" border="0" height="135" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fa266b54-9320-413a-9e28-67d4f3f8e56d.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="데이터 스트림 추가" width="240"></a><br>
   <br>
   <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/17ead8c9-f1d3-4a94-9b61-15e4268f1370.png"><img alt="IoT Hub Settings" border="0" height="203" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6a45d4d2-4531-4ccb-a489-667d29dea523.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="IoT Hub 설정" width="240"></a><br>
  &nbsp;</li>

  </ol>


  <p>Stream Analytics에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/learning-paths/stream-analytics/">Stream Analytics Learning 경로를 방문하세요</a>. <a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=AzureStreamAnalytics">Stream Analytics 포럼</a> 및 <a href="https://feedback.azure.com/forums/270577-azure-stream-analytics">Azure 피드백 포럼</a>에서 여러분의 의견을 기다리고 있습니다. 더 많은 제품 업데이트가 곧 제공될지 계속 지켜봐 주시기 바랍니다!</p>
