Title: 클라우드의 미래는 실제로 햇볕이 잘 드는 것처럼 보입니다!
Summary: 언론에서 뜨거운! 지난 달, 2013 노스 브리지 및 기가OM 리서치 미래 클라우드 컴퓨팅 설문 조사에 참여하도록 초대했습니다. 당신의 의견을 공유하는 데 시간이 걸린 사람들에게 감사드립니다;...
Content: <p class="p1">언론에서 뜨거운! 지난 달, 2013 <a href="https://www.northbridge.com/" target="_blank"><span class="s1">노스 브리지</span></a> 및 기가OM 리서치 미래 클라우드 컴퓨팅 설문 조사에 참여하도록 초대했습니다. 의견을 공유하는 데 시간이 걸린 사람들에게 감사드립니다. 설문 조사 결과가 지금 제공됩니다!</p>  <p class="p2">올해&rsquo; 하이라이트는 기업이 우수한 TCO 달성에서 민첩성 지원, 비즈니스 신속하게 확장 및 혁신 추진에 이르기까지 클라우드가 수행할 &ndash; 수 있는 모든 기능을 보고 있기 때문에 클라우드 채택이 시작되고 있음을 보여줍니다. 몇 가지 흥미로운 점은 다음과 같습니다.</p>  <ul>  <li>클라우드 컴퓨팅 채택은 2013년에 계속 증가했으며, 기업의 약 75%가 일종의 클라우드 플랫폼을 사용하고 있습니다(작년 67%에서 증가).</li>  <li>SaaS는 가장 인기 있고 조직의 63%(작년의 55%에 비해)에서 사용되지만, 실제 성장은 IaaS(작년 대비 사용량의 29% 증가)입니다. &nbsp;&nbsp;</li>  <li>기업은 클라우드의 보안에 대해 덜 걱정하고 있으며, 이제 복잡성과 같은 영역을 고려하여 클라우드가 인프라를 어떻게 바꿀지 살펴보는 데 초점을 맞추고 있습니다.</li>  </ul>  <p class="p2">이것은 단지 결과의 샘플링입니다. <a href="https://www.slideshare.net/mjskok/2013-future-of-cloud-computing-3rd-annual-survey-results" target="_blank"><span class="s4">여기에서</span></a> 전체 설문 조사 보고서를 읽어보는 것이 좋습니다.</p>
