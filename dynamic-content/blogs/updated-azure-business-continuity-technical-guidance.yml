Title: 업데이트된 Azure 비즈니스 연속성 기술 지침
Summary: Microsoft Azure 대한 복원력 기술 지침 설명서에 대한 업데이트를 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p>Microsoft Azure <a href="https://azure.microsoft.com/en-us/documentation/articles/resiliency-technical-guidance/">대한 복원력 기술 지침</a> 설명서에 대한 업데이트를 발표하게 되어 기쁘게 생각합니다. 이 문서는 이전에 MSDN에 게시된 비즈니스 연속성 기술 지침 백서라고 했습니다. 이 문서는 현재 서비스 제공과 함께 옵션을 더 잘 이해하고 다양한 종류의 오류에서 복구하기 위해 Azure를 사용하는 방법에 대해 생각하는 방법을 제공하도록 업데이트되었습니다. 게시된 문서 시리즈에서는 로컬에서 지역, 다양한 비즈니스 연속성 시나리오에 걸쳐 있는 다양한 오류 유형과 Azure 기능 및 리소스를 사용하여 고유한 재해 복구 및 비즈니스 연속성 요구 사항을 충족하는 데 도움이 되는 재해 복구 계획을 설계하는 방법에 대해 설명합니다. 특히 이 지침은 다음과 같은 시나리오를 다룹니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/documentation/articles/resiliency-technical-guidance-recovery-local-failures/">로컬 오류</a> &ndash; 로부터 복구 이 패턴은 특정 시스템 또는 하드웨어로 지역화된 오류에 대해 고가용성을 위해 디자인하는 방법을 보여 줍니다.<br>

  <a href="https://azure.microsoft.com/en-us/documentation/articles/resiliency-technical-guidance-recovery-loss-azure-region/">Azure 지역 전체 서비스 중단</a> &ndash; 으로부터 복구 이 패턴은 전체 Azure 지역에서 서비스 중단을 초래하는 재해로부터의 복구에 대해 생각하는 방법을 보여 줍니다.<br>

  <a href="https://azure.microsoft.com/en-us/documentation/articles/resiliency-technical-guidance-recovery-on-premises-azure/">온-프레미스에서 Azure</a> &ndash; 로 복구 이 패턴은 Azure를 온-프레미스/공동 위치 호스팅 애플리케이션의 재해 복구 사이트로 고려하는 데 도움이 됩니다.<br>

  <a href="https://azure.microsoft.com/en-us/documentation/articles/resiliency-technical-guidance-recovery-data-corruption/">데이터 손상 또는 실수로 인한 삭제</a> &ndash; 로부터 복구 이는 백업 및 보관과 가장 관련이 있는 패턴입니다. 이는 삭제된 테이블/데이터베이스, 데이터 손상 또는 일정 기간 동안 검색되지 않은 오류와 같은 문제를 처리하는 방법을 설명합니다.</p>


  <p>이 지침이 비즈니스 연속성, 재해 복구 및 복원력에 대한 더 나은 계획을 만드는 데 유용하기를 바랍니다. 언제나처럼 Microsoft Azure 고객의&rsquo; 성공을 가능하게 하고 싶어하며 이러한 문서에 대한 피드백은 항상 감사하고 권장됩니다. 아래의 의견 섹션에 의견을 남기거나 이메일을 보내 <a href="mailto:ResiliencyFeedback@microsoft.com?subject=Business%20Continuity%20Technical%20Guidance%20Blog%20Post%20Feedback">ResiliencyFeedback@microsoft.com</a>주시기 바랍니다. &nbsp;</p>
