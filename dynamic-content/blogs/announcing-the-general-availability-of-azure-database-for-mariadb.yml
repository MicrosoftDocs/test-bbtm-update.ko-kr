Title: Azure Database for MariaDB의 일반 공급 발표
Summary: 오늘 Azure Database for MariaDB의 GA(일반 공급)를 발표하게 되어 기쁘게 생각합니다. Azure Database for MariaDB 서비스는 간편한 리프트 앤 시프트 기능을 갖춘 엔터프라이즈급 완전 관리형 커뮤니티 버전의 MariaDB를 제공합니다.
Content: >-
  <p>오늘 Azure Database for MariaDB의 GA(일반 공급)를 발표하게 되어 기쁘게 생각합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/mariadb/" target="_blank">Azure Database for MariaDB</a> 서비스는 간편한 리프트 앤 시프트 기능을 갖춘 엔터프라이즈급 완전 관리형 커뮤니티 버전의 MariaDB를 제공합니다. 오픈 소스 호환성, 99.99%의 SLA를 사용하는 기본 제공 고가용성, 스토리지 및 컴퓨팅 리소스에 대한 탄력적 크기 조정 및 유연한 가격 책정을 제공합니다. Azure Database for MariaDB를 사용하면 고객이 클라우드 네이티브 애플리케이션을 개발하거나 선택한 언어 및 프레임워크를 사용하여 기존 애플리케이션을 클라우드로 쉽게 리프트 앤 시프트할 수 있습니다. 완전히 통합된 서비스인 Azure Database for MariaDB는 Azure IP 이점을 포함하여 비교할 수 없는 보안 및 연중 무휴 모니터링을 통해 Microsoft 글로벌 데이터 센터 네트워크에 연결합니다.</p>


  <p>Azure 데이터베이스 서비스 제품군에 MariaDB를 포함하면서 오픈 소스 데이터베이스 인스턴스에서 사용할 수 있도록 Azure의 귀중한 엔터프라이즈 지원 기능을 제공하여 오픈 소스 커뮤니티에 대한 약속을 더욱 확장합니다. 예를 들어 가상 네트워크 서비스 엔드포인트의 공개 미리 보기를 오픈 소스 데이터베이스 인스턴스로 가져와 고객이 가상 네트워크에서 MariaDB 서버에 연결할 수 있도록 합니다. 하이브리드 및 다중 클라우드 시나리오에 대한 데이터 인 복제가 도입되면 고객은 온-프레미스 또는 가상 머신에 호스트된 마스터 인스턴스에서 Azure Database for MariaDB 서버로 데이터를 복제할 수 있습니다. 이를 통해 고객은 온-프레미스 또는 가상 머신에서 데이터베이스를 계속 운영하면서 하이브리드 방식으로 클라우드를 사용할 수 있습니다.&nbsp;</p>


  <p><em>&ldquo;Azure Database Service for MariaDB - 비용 효율적인 가격으로 혁신적인 고가용성 서비스입니다. Microsoft는 뛰어난 파트너가 되어 더 나은 애플리케이션을 빌드하는 데 도움을 줍니다&rdquo;.</em></p>


  <p align="right">&ndash; 온타리오 재무부 사무국</p>


  <p>Microsoft <a href="https://mariadb.org/about/supporters/" target="_blank">는 MariaDB 커뮤니티에서</a> 연속성과 개방형 협업을 촉진하기 위해 노력하는 MariaDB Foundation을 자랑스럽게 지원합니다. Azure Database for MariaDB의 일반 공급에 대해 발표하게 되어 매우 기쁘고 이 서비스를 사용하여 조명되는 시나리오에 대해 자세히 알아보기를 기대합니다. 더 많은 부가 가치 기능이 곧 제공될지 계속 지켜봐 주시기 바랍니다!</p>


  <p>서비스 발생을 시작하려면 <a href="https://docs.microsoft.com/en-us/azure/mariadb/quickstart-create-mariadb-server-database-using-azure-portal" target="_blank">Azure Portal</a> 또는 <a href="https://docs.microsoft.com/en-us/azure/mariadb/quickstart-create-mariadb-server-database-using-azure-cli" target="_blank">Azure CLI</a>를 사용하여 MariaDB 서버를 만드는 방법을 알아봅니다.</p>


