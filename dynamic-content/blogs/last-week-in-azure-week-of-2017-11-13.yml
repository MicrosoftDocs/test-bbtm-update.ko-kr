Title: 'Azure의 지난 주: 커넥트(); 2017, Azure Virtual Data Center 등의 뉴스'
Summary: '2017년 11월 13일 주 Azure의 지난 주 주요 내용: 모든 커넥트(); 2017 뉴스, Azure Virtual Data Center 등!'
Content: >-
  <p>Scott Guthrie&#39;게시물에서 다루는 바와 같이, 연례 Microsoft 커넥트(); 지난 주 행사는 AI를 모든 개발자의 손에 맡&quot;기고 데이터의 힘을 발휘하고 세상을 개선할 가능성을 재구상하기 <a href="https://blogs.microsoft.com/blog/2017/11/15/developing-intelligent-cloud-intelligent-edge-microsoft-connect-2017/">위해 지능형 클라우드 및 인텔리전트 에지를 개발하는</a> 데 중점을 두었습니다.&quot; 커넥트();의 일부를 놓친 경우 <a href="https://channel9.msdn.com/Events/Connect/2017?t=azure">주문형 보기를 위해 Channel 9에서 모든 Azure 관련 콘텐츠를 찾을</a> 수 있습니다.</p>


  <h2>AI</h2>


  <p>Azure - <strong><a href="https://azure.microsoft.com/en-us/blog/expanding-ai-tools-and-resources-for-developers-and-data-scientists-on-azure/">에서 개발자 및 데이터 과학자를 위한 AI 도구 및 리소스 확장</a></strong> 커넥트();의 공지 사항에는 Azure IoT Edge 통합을 포함한 Azure Machine Learning(AML)에 대한 업데이트, 최고의 Databricks 및 Spark 기반 분석을 위한 Azure를 결합하는 새로운 Azure Databricks 서비스, AI 개발 환경을 위한 새로운 Visual Studio Tools 포함 Azure Machine Learning 통합.</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/new-gpus-coming-to-azure-accelerate-hpc-and-ai-workloads/">Azure에 제공되는 새로운 NVIDIA GPU는 HPC 및 AI 워크로드를 가속화합니다.</a></strong> - 새 NVIDIA Tesla V100 GPU를 제공하는 Azure NCv3에서 새 VM 크기를 출시합니다. NVIDIA P100s를 제공하는 NCv2와 NVIDIA P40s를 제공하는 ND 시리즈는 미리 보기를 종료하며 12월 1일부터 프로덕션 워크로드에 대한 GA가 됩니다. Azure Batch AI 및 데이터 과학 가상 머신 이미지도 이러한 GPU VM을 활용할 수 있습니다.</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/microsoft-cognitive-services-updates-for-microsoft-connect/">Microsoft 커넥트();에 대한 Microsoft Cognitive Services 업데이트</a></strong> - Text Analytics API, 번역기 API 및 Custom Vision Service에 대한 최신 업데이트에 대해 알아봅니다. 자연스러운 통신 방법을 사용하여 요구 사항을 보고, 듣고, 말하고, 이해하고, 해석할 수 있는 기능으로 차세대 애플리케이션을 보강합니다. 데이터 과학 전문 지식 없이도 비전 및 음성 인식, 감정 및 감정 감지, 언어 이해 및 검색을 애플리케이션에 추가합니다.</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/azure-iot-edge-open-for-developers-to-build-for-the-intelligent-edge/">개발자가 지능형 에지</a></strong> - Azure IoT Edge를 빌드할 수 있도록 열린 Azure IoT Edge를 사용하면 Raspberry Pi보다 더 작거나 필요한 만큼 강력한 IoT 디바이스에서 클라우드 인텔리전스를 직접 실행할 수 있습니다. 커넥트();에서는 Azure IoT Edge, Azure Machine Learning, Azure Stream Analytics, Azure Functions 등에 대한 AI Toolkit 대한 지원을 발표했습니다.</p>


  <h2>데이터</h2>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/dear-cassandra-developers-welcome-to-azure-cosmosdb/">친애하는 Cassandra 개발자 여러분, Azure #CosmosDB 시작하세요!</a></strong> -Azure Cosmos DB에서 제공하는 Cassandra as-a-Service를 제공하는 Azure Cosmos DB의 Apache Cassandra API에 대한 기본 지원을 발표했습니다. Azure Cosmos DB는 기존 SDK 및 도구와 유선 프로토콜 수준 호환성을 제공합니다. 이러한 호환성을 통해 Azure Cosmos DB의 Cassandra API와 함께 기존 코드베이스를 사용할 수 있습니다.</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/a-technical-overview-of-azure-databricks/">Azure Databricks</a></strong> - 의 기술 개요 최고의 Apache Spark 분석 플랫폼과 Azure를 함께 제공하는 미리 보기의 새로운 서비스입니다. Azure Databricks는 가능한 가장 빠른 데이터 액세스를 위해 Azure Storage 플랫폼(예: Data Lake 및 Blob Storage)에 최적화된 커넥터를 제공하고 Azure 콘솔에서 직접 원클릭 관리를 제공합니다.</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/azure-cosmosdb-microsoft-connect-2017/">Azure #CosmosDB @ Microsoft 커넥트(); 2017</a></strong> - Microsoft 커넥트(); 2017 이벤트의 모든 Azure Cosmos DB 하이라이트를 다루는 롤업 블로그 게시물입니다.</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/microsoft-announces-the-general-availability-of-azure-time-series-insights/">Microsoft, Azure Time Series Insights</a></strong> - 일반 공급 발표 Azure 시계열 Insights 시계열 데이터의 분석, 시각화 및 스토리지를 위한 비용 효율적이고 성능이 좋은 서비스입니다. 시계열 Insights 사용하여 테라바이트 단위의 시계열 데이터를 저장 및 관리하고, 수십억 개의 이벤트를 동시에 탐색 및 시각화하고, 근본 원인 분석을 수행하고, 여러 사이트와 자산을 비교합니다.</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/mariadb-postgresql-and-mysql-more-choices-on-microsoft-azure/">MariaDB, PostgreSQL 및 MySQL: Microsoft Azure</a></strong> - 대한 추가 선택 Microsoft는 플래티넘 스폰서로 MariaDB 재단에 합류하여 몬티(마이클 와이드니우스) 및 MariaDB 커뮤니티와 긴밀히 협력하여 MariaDB를 더욱 개선했습니다. Azure Database for MariaDB는 Azure의 PostgreSQL 및 MySQL용 Azure 데이터베이스 서비스를 조인하여 개발자에게 더 많은 선택을 제공합니다.</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/azure-cosmosdb-extends-support-for-mongodb-aggregation-pipeline-unique-indexes-and-more/">Azure #CosmosDB MongoDB 집계 파이프라인, 고유 인덱스 등에</a></strong> - 대한 지원을 확장합니다. 최신 서비스 배포에는 MongoDB 3.4(미리 보기)에서 사용되는 MongoDB 집계 파이프라인 지원(미리 보기), 고유 인덱스 지원 및 MongoDB 유선 프로토콜 버전 5 지원이 개선되었습니다.</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-cosmosdb-table-api/">Azure #CosmosDB Table API</a></strong> - 의 일반 공급 발표 Azure Cosmos DB Table API를 사용하여 Azure Table Storage에서 실행되는 애플리케이션은 99.99%의 포괄적인 SLA를 사용하여 보조 인덱스, 턴키 전역 배포, 전용 처리량 및 한 자리 밀리초 대기 시간을 활용할 수 있습니다.</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/pre-announcing-the-general-availability-of-azure-cosmosdb-gremlin-graph-api/">Azure #CosmosDB Gremlin(Graph) API</a></strong> - 의 일반 공급 미리 발표 Azure Cosmos DB는 클라우드 네이티브 및 엔터프라이즈 지원 기능을 그래프 데이터베이스에 제공하는 최초의 관리형 PaaS 서비스입니다. 여기에는 턴키 글로벌 배포, 스토리지 및 처리량의 독립적인 크기 조정, 예측 가능한 한 자리 밀리초 대기 시간, 자동 인덱싱 및 업계 SLA에서 가장 포괄적인 것이 포함됩니다. 수십억 개의 꼭짓점과 가장자리가 있는 대규모 그래프를 저장하고, 밀리초 대기 시간으로 그래프를 쿼리하고 그래프 구조와 스키마를 쉽게 발전할 수 있습니다.</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/apache-spark-to-azure-cosmosdb-connector-is-now-generally-available/">이제 Apache Spark에서 Azure로 #CosmosDB 커넥터를 일반 공급</a></strong> - Apache Spark에서 Azure Cosmos DB 커넥터를 사용하면 실시간 빅 데이터뿐만 아니라 고급 분석, 데이터 과학, 기계 학습 및 인공 지능에 대한 임시 및 대화형 쿼리를 모두 사용할 수 있습니다. Azure Cosmos DB는 전 세계의 다양한 원본에서 증분 방식으로 수집되는 데이터를 캡처하는 데 사용할 수 있습니다. 여기에는 소셜 분석, 시계열, 게임 또는 애플리케이션 원격 분석, 소매 카탈로그, 최신 추세 및 카운터, 감사 로그 시스템이 포함됩니다.</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/azuresqldw-hub-and-spoke-series-integration-with-azure-analysis-services/">#AzureSQLDW: Azure Analysis Services와 허브 및 스포크 시리즈 통합</a></strong> - Azure SQL Data Warehouse는 EDW(Enterprise Data Warehouse)의 중추인 Microsofts&rsquo; SQL 분석 플랫폼입니다. 이 서비스를 사용하면 대규모 병렬 처리로 탄력적으로(그리고 독립적으로) 컴퓨팅 및 스토리지의 크기를 조정할 수 있습니다. SQL DW는 빅 데이터 저장소와 원활하게 통합되며 EDW의 최적화되고 맞춤형 성능을 위해 데이터 마트와 큐브의 허브 역할을 합니다.</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/azure-stream-analytics-now-available-on-iot-edge/">Azure Stream Analytics는 이제 IoT Edge</a></strong> - 에서 사용할 수 있습니다. IoT Edge의 Azure Stream Analytics(현재 미리 보기 상태)를 통해 개발자는 디바이스에서 생성된 데이터의 전체 값을 잠금 해제할 수 있도록 거의 실시간에 가까운 분석 인텔리전스를 IoT 디바이스에 배포할 수 있습니다. 짧은 대기 시간, 복원력, 대역폭의 효율적 사용 및 규정 준수를 요구하는 고객을 위해 고안된 이 기능을 사용하여 이제 기업에서는 업계 운영과 밀접한 컨트롤 논리를 배포하고, 클라우드에서 수행된 빅 데이터 분석을 보완할 수 있습니다.</p>


  <h2>Compute</h2>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-azure-reserved-vm-instances-ris/">Azure Reserved VM 인스턴스(RI)</a></strong> - 의 일반 공급 발표 Azure RIS를 사용하면 1년 또는 3년 기간 동안 Virtual Machines를 예약할 수 있으며 종량제 가격 대비 최대 72%의 비용 절감을 제공할 수 있습니다. Azure RI는 가격 예측 가능성을 제공하고 예산 및 예측을 개선하는 데 도움이 됩니다.</p>


  <p>Azure Batch - <strong><a href="https://azure.microsoft.com/en-us/blog/hpc-containers-with-azure-batch/">를 사용하는 HPC 컨테이너</a></strong> 최신 Batch Shipyard 릴리스에서 특이성 컨테이너에 대한 지원을 추가했습니다. 특이성은 공유 HPC 및 클러스터 컴퓨팅 환경의 관리자와 사용자 모두에게 적용할 수 있는 컨테이너 솔루션이며, 컨테이너 컨텍스트에서 GPU 및 특수 상호 연결과 같은 가속기에 대한 액세스를 계속 제공합니다. Batch Shipyard는 Azure Batch에서 간단한 구성 기반 컨테이너 실행을 사용하도록 설정하는 개방형 시스템이며, 이러한 공유 컴퓨팅 환경의 사용자가 Azure에서 기존 단수 워크로드를 쉽게 실행할 수 있도록 하는 것을 목표로 합니다.</p>


  <h2>추가 뉴스</h2>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-app-service-diagnostics/">Azure App Service 진단의 일반 공급 발표</a></strong> - Azure App Service 진단은 지능형 대화형 환경을 제공하고, 웹앱의 문제를 분석&rsquo;하고, 문제를 더 빠르게 해결하고 해결하는 데 도움이 되는 올바른 정보를 신속하게 안내합니다. App Service 진단은 권장되는 잠재적 솔루션으로 문제 해결을 신속 처리하여 평가판 &amp; 오류 문제 해결을 줄입니다.</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/azure-devops-project-public-preview/">&ndash; Azure DevOps Project 공개 미리 보기</a></strong> - 만들기 DevOps Project는 Azure 리소스를 프로비전하고 Git 코드 리포지토리, 애플리케이션 Insights 통합 및 Azure에 배포하도록 설정된 지속적인 배달 파이프라인을 제공합니다. DevOps Project 대시보드를 사용하면 Azure Portal의 단일 보기에서 코드 커밋, 빌드 및 배포를 모니터링할 수 있습니다.</p>


  <p>Cloud Shell - <strong><a href="https://azure.microsoft.com/en-us/blog/bash-cloud-shell-ga/">에서 Bash의 일반 공급 발표</a></strong> Cloud Shell의 Bash는 거의 모든 곳에서 대화형 웹 기반 Linux 명령줄 환경을 제공합니다. Azure Portal, Azure 설명서 또는 Azure 모바일 앱을 한 번 클릭하면 보안 및 인증된 Azure 워크스테이션에 액세스하여 Azure에 있는 네이티브 Linux 환경에서 리소스를 관리하고 배포할 수 있습니다.</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/azure-networking-updates-for-fall-2017/">2017</a></strong> - 년 가을 Azure 네트워킹 업데이트 중요 업무용 애플리케이션의 전체 네트워크 관리, 보안, 확장성, 가용성 및 성능을 간소화하기 위한 업데이트입니다.</p>


  <h2>콘텐츠, SDK 및 샘플</h2>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/azure-virtual-datacenter/">무료 전자책: Azure Virtual Datacenter</a></strong> - Azure VDC(Virtual Datacenter)는 기존 보안 및 네트워킹 정책을 준수하면서 Azure 클라우드 플랫폼&#39;기능을 최대한 활용하는 방법입니다. 엔터프라이즈 워크로드를 클라우드에 배포할 때 IT 조직과 비즈니스 단위는 규제와 개발자 유연성 간에 적절한 균형을 이루어야 합니다. AzureCAT(고객 자문 팀)의 이 무료 전자책에서 <a href="https://aka.ms/virtualdatacenter">Azure Virtual Datacenter</a> 는 거버넌스에 중점을 두고 이러한 균형을 달성하는 모델을 제공합니다.</p>


  <p>SQL Database - <strong><a href="https://azure.microsoft.com/en-us/blog/new-multi-tenant-patterns-for-building-saas-applications-on-sql-database/">SaaS 애플리케이션을 빌드하기 위한 새로운 다중 테넌트 패턴</a></strong> 확장된 샘플 SaaS 애플리케이션 집합인 <a href="https://docs.microsoft.com/en-us/azure/sql-database/saas-tenancy-welcome-wingtip-tickets-app">Wingtip Tickets SaaS 애플리케이션</a>은 각각 SQL Database 다른 데이터베이스 테넌트 모델을 사용합니다. 각 샘플에는 고유한 SaaS 앱 프로젝트를 시작하는 데 도움이 되는 일련의 관리 스크립트와 자습서가 포함되어 있습니다. 이러한 샘플은 SQL Database SaaS 애플리케이션 개발을 가속화할 수 있는 다양한 SaaS 중심 디자인 및 관리 패턴을 보여 줍니다.</p>


  <p><strong><a href="https://azure.microsoft.com/en-us/blog/preview-the-new-azure-storage-sdk-for-go-storage-sdks-roadmap/">Go &amp; 용 새 Azure Storage SDK Storage SDK 로드맵</a></strong> 설명서 및 예제와 함께 새로 디자인된 Azure Storage SDK for Go 로드맵 - 을 미리 봅니다. 이 새로운 SDK는 Azure Storage SDK에 대한 차세대 디자인 철학을 따르도록 재설계되었으며 OpenAPI 사양의 오픈 소스 코드 생성기인 AutoRest에서 생성된 코드를 기반으로 빌드되었습니다.</p>


