Title: Azure IoT Hub에 디바이스를 자동으로 프로비전하는 새 기능 발표
Summary: 고객이 안전하고 확장 가능한 방식으로 수백만 개의 디바이스를 프로비전할 수 있는 Azure IoT Hub에 대한 새로운 서비스를 발표하고 있습니다. Azure IoT Hub Device Provisioning을 사용하면 터치가 0으로 설정됩니다...
Content: >-
  <p>Were&rsquo;는 고객이 안전하고 확장 가능한 방식으로 수백만 개의 디바이스를 프로비전할 수 있는 Azure IoT Hub에 대한 훌륭한 새로운 서비스를 발표했습니다. Azure IoT Hub Device Provisioning을 사용하면 사람의 개입 없이도 올바른 IoT Hub에 제로 터치 프로비저닝이 가능하며, 현재 얼리어답터에서 다양한 솔루션 배포 시나리오의 유효성을 검사하는 데 사용되고 있습니다.</p>


  <p>프로비전은 Azure IoT 솔루션과 원활한 통합을 가능하게 하는 IoT 디바이스의 수명 주기 관리에서 중요한 부분입니다. 기술적으로 프로비전은 다음과 같은 다양한 특성에 따라 디바이스를 IoT Hub와 쌍으로 연결합니다.</p>


  <ul>
   <li>디바이스의 위치(지역 분할)</li>
   <li>디바이스를 구입한 고객(다중 테넌트)</li>
   <li>디바이스를 사용할 애플리케이션(솔루션 격리)</li>
  </ul>


  <p>Azure IoT Hub Device Provisioning Service는 DICE라는 일부 보안 표준화 작업 덕분에 더욱 개선되었으며 TPM과 같은 여러 유형의 하드웨어 보안 모듈을 지원합니다. 이와 함께 STMicro 및 Micron과 하드웨어 파트너십을 발표했습니다.</p>


  <p>IoT Hub 디바이스 프로비저닝이 없으면 클라우드 백 엔드로 작업하기 위해 많은 디바이스를 설정하고 배포하는 것은 어렵고 많은 수동 작업이 필요합니다. Azure IoT Hub의 경우 오늘도 마찬가지입니다. 고객은 대량 가져오기를 사용하여 허브 내에서 한 번에 많은 디바이스 ID를 만들 수 있지만 여전히 디바이스 자체에 연결 자격 증명을 개별적으로 배치해야 합니다. 어려운&#39;오늘날 고객은 고통스러운 수동 프로세스를 피하기 위해 자체 솔루션 기능을 빌드해야 합니다. 강력한 보안 모범 사례에 대한 우리의 헌신은 부분적으로 비난하는 것입니다. IoT Hub를 사용하려면 디바이스가 손상된 경우 디바이스별 액세스 해지를 사용하도록 설정하기 위해 각 디바이스에 허브에 고유한 ID를 등록해야 합니다. 이는 보안 모범 사례이지만 많은 보안 관련 모범 사례와 마찬가지로 배포 속도가 느려지는 경향이 있습니다.<br>

  &nbsp;<br>

  뿐만 아니라, 하지만 Azure IoT 허브에 장치를 등록하는 것은 정말 절반 전투입니다. 디바이스가 등록되고, 필드에 물리적으로 배포되고, 디바이스 관리 대시보드에 연결되면 이제 고객은 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins">적절한 쌍 상태</a> 및 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-device-management-overview">펌웨어 버전</a>으로 디바이스를 구성해야 합니다. 이 추가 단계는 디바이스가 IoT 솔루션의 완전히 작동하는 멤버가 아닌 시간이 더 많은 시간입니다. IoT Hub Device Provisioning 서비스를 사용하여 더 잘 할 수 있습니다.</p>


  <p>대량 생산에서 자격 증명을 사용하는 하드코딩 엔드포인트는 운영 비용이 많이 들며, 그 외에도 디바이스 제조업체는 디바이스가 어떻게 사용되는지 또는 최종 디바이스 소유자가 누구인지 알지 못하거나 신경 쓰지 않을 수 있습니다. 또한 전체 프로비전에는 디바이스를 제조할 때 사용할 수 없는 정보(예: 디바이스를 구매한 사용자)가 포함될 수 있습니다. Azure IoT Hub Device Provisioning 서비스에는 디바이스를 프로비전하는 데 필요한 모든 정보가 포함되어 있습니다.</p>


  <p><a href="https://developer.microsoft.com/en-us/windows/iot">Windows 10 IoT Core</a> 운영 체제를 실행하는 디바이스를 사용하면 OEM이 디바이스 단위에 포함할 수 있는 기본 제공 클라이언트를 통해 Device Provisioning에 더 쉽게 연결할 수 있습니다. Windows 10 IoT Core 통해 고객은 Azure 서비스에 연결하는 새 IoT 디바이스를 온보딩할 때 구성 및 프로비저닝 문제를 제거하여 제로 터치 프로비저닝 환경을 얻을 수 있습니다. Azure IoT Hub 디바이스 관리에 대한 Windows 10 IoT Core 지원과 결합하면 디바이스 다시 프로비전, 소유권 이전, 보안 디바이스 관리 및 디바이스 수명 종료 관리를 사용하도록 설정하는 기능을 통해 전체 디바이스 수명 주기 관리가 간소화됩니다. Azure IoT Device Management를 방문하여 Windows IoT Core 디바이스 프로비저닝 및 디바이스 관리 세부 정보에 대해 자세히 알아볼 수 <a href="https://developer.microsoft.com/en-us/windows/iot/docs/azuredm">있습니다</a>.</p>


  <p>Azure IoT 안전하고 신뢰할 수 있는 방식으로 IoT 솔루션을 배포하고 관리하는 데 지안이 되는 서비스를 제공하기 위해 최선을 다하고 있습니다. Azure IoT Hub Device Provisioning Service는 현재 비공개 미리 보기로 제공되며, 대중에게 제공될 때 추가 공지 사항을 발표할&#39;있습니다. 그 동안 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-device-management-overview">Azure IoT Hub&#39;디바이스 관리 기능에</a> 대해 자세히 알아볼 수 있습니다. 보안 디바이스 등록에 대한 피드백을 받으시기 바랍니다. 따라서 <a href="https://feedback.azure.com/forums/321918-azure-iot/">Azure IoT User Voice 포럼</a>을 통해 제안을 계속 제출하거나 <a href="https://www.yammer.com/azureadvisors/">Azure IoT Advisors Yammer 그룹에</a> 참여하세요.</p>


  <h2>Microsoft IoT에 대해 자세히 알아보기</h2>


  <p>Microsoft는 모든 비즈니스가 보다 접근성이 높고 구현하기 쉬운 IoT 솔루션을 통해 디지털로 변환할 수 있도록 IoT를 간소화하고 있습니다. Microsoft는 디바이스에 대한 운영 체제, 제어할 <a href="https://www.microsoft.com/en-us/internet-of-things/">클라우드 서비스</a>, 인사이트를 얻기 위한 <a href="https://www.microsoft.com/en-us/cloud-platform/cortana-intelligence-suite">고급 분석 </a>및 지능형 작업을 가능하게 하는 <a href="https://www.microsoft.com/en-us/dynamics365/field-service">비즈니스 애플리케이션</a>에 이르기까지 비즈니스가 시작해야 &mdash; 하는 모든 것을 포함하여 IoT 여정에 있는 조직을 충족하기 위해 광범위한 IoT 제품을 갖춘 가장 포괄적인 IoT 포트폴리오를 보유하고 있습니다.&nbsp; Microsoft IoT가 비즈니스를 어떻게 변화시킬 수 있는지 확인하려면 <a href="https://www.InternetofYourThings.com">www.InternetofYourThings.com</a> 방문하세요.</p>
