  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/394440fc-faf4-49b2-9be7-0a8d7c6e8ec2.png"><img alt="image" border="0" height="55" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/24d6f6c7-e471-4c3c-b761-79b1eac8a2c7.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="imageNetApp" width="50"></a>&reg; AltaVaultTM 클라우드 통합 스토리지를 사용하면 고객이 클라우드 경제성을 활용하고 데이터를 안전하게 백업하여 온-프레미스 솔루션에 비해 최대 90% 낮은 비용으로 클라우드 스토리지를 Microsoft Azure 수 있습니다. AltaVaults&rsquo; 최신 스토리지 아키텍처는 클래스를 선도하는 중복 제거, 압축 및 암호화를 사용하여 데이터를 최적화합니다. 최적화된 데이터는 Azure Blob Storage에 기록되어 WAN 대역폭 요구 사항을 줄이고 최대 데이터 보안을 보장합니다. <a href="https://blog.netapp.com/lower-your-cloud-storage-costs-with-azure-archive-and-altavault/"><strong>Azure Archive Storage에 대한 1일차 지원을</strong></a><strong> 추가하여 </strong><strong>AltaVault는 조직에서 가장 비용 효율적인 Azure Blob Storage 계층에 액세스할 수 있도록 하여 거의 액세스하지 않는 장기 백업 및 보관 데이터 세트에 대한 비용을 크게 절감합니다.</strong> AltaVaults&rsquo; 무료 90일 평가판을 사용해 보고 오늘날 Microsoft Azure 보관 클라우드 스토리지를 활용하는 것이 얼마나 쉬운지 알아보세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dfebde6c-d6ed-4c6a-b9b9-e1907e627d83.png"><img alt="image" border="0" height="54" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/434d3f79-8547-4fa3-b106-32fb4405f99e.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="imageHubStor" width="111"></a>는 온-프레미스 파일 서버, Office 365, 이메일 및 구조화되지 않은 데이터 콘텐츠의 기타 원본에 대한 장기 보존 및 데이터 보호를 수렴하는 클라우드 보관 플랫폼입니다. Azure 클라우드 플랫폼에서만 SaaS(Software-as-a-Service)로 제공되는 IT 팀은 분류, 인덱싱, WORM 보존, 삭제 및 계층화에 대한 정책을 사용하여 Azure에서 대량의 데이터를 이해하고 보호하고 관리하기 위해 HubStor를 채택하고 있습니다. <strong>이 게시물에 자세히 설명된 대로</strong> <a href="https://blog.hubstor.net/how-to-use-azure-archive-blob-storage-for-long-term-data-retention"><strong></strong></a><strong>고객은 이제 새 Azure Archive Blob Storage 계층을 사용하여 HubStors&rsquo; 기본 제공 파일 분석 및 스토리지 계층화 정책을 적용하여 정보 수명 주기에서 최적의 시간에 최적의 계층에 적합한 데이터를 배치할 수</strong> 있습니다. Enterprise 전략 그룹은 최근에 <a href="https://www.hubstor.net/download/15260/">여기에서 다운로드</a>할 수 있는 HubStor에 대한 랩 유효성 검사 보고서를 완료했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/89272565-1a9c-4391-b1ba-1ab8960cc68c.png"><img alt="image" border="0" height="34" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9432306c-3fce-4fc7-9639-14ae981e66b1.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="image" width="179"></a> Microsoft Azure CloudBerry Backup의 목적은 Microsoft Azure 클라우드 스토리지에 대한 데이터 업로드를 자동화하는 것입니다. 업로드하기 전에 사용자 정의 암호를 사용하여 데이터를 압축하고 암호화할 수 있습니다. 그런 다음 일정에 따라 또는 실시간으로 클라우드로 안전하게 전송합니다. CloudBerry Backup에는 파일 시스템 및 이미지 기반 백업, SQL Server 및 MS Exchange 지원뿐만 아니라 유연한 보존 정책 및 증분 백업도 함께 제공됩니다. 이제 CloudBerry Backup은 <strong> 백업 및 보관 데이터를 저장하기 위해</strong> <a href="https://www.cloudberrylab.com/blog/meet-microsoft-azure-archive-blob-storage/"><strong>Microsoft Azure 보관 Blob Storage 지원</strong></a>합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b2bd9d5c-8f68-4880-a4ad-cd8397e95e5c.png"><img alt="image" border="0" height="44" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f9122922-e34d-4562-80e0-2240d634e9d9.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="지능형 데이터 관리 및 규정 준수 보관 솔루션인 imageArchive2Azure" width="167"></a>는 고객에게 네이티브 Azure 보관 애플리케이션을 제공합니다. Archive2Azure를 사용하면 회사에서 자체 Azure 테넌트 내에서 규정 준수, 활성, 낮은 터치 및 비활성 데이터의 장기 보관을 위해 자동화된 보존, 요청 시 인덱싱, 암호화, 검색, 검토 및 프로덕션을 제공할 수 있습니다. Azure Cloud와 Archive2Azure&#39;보관 및 데이터 관리 기능을 결합하면 회사는 오랫동안 추구해 온 클라우드 기반 보안 및 정보 관리를 제공합니다. Azure&#39;많은 기대를 모으고 있는 Archive Storage 제품의 일반 공급으로 인해 오랜 기간 동안 데이터를 보관하고 관리하는 데 필요한 보안 및 비용을 절감할 수 있습니다. <a href="https://blog.archive360.com/to-tier-or-not-to-tier-is-no-longer-the-question"><strong>새로운 Archive Storage 제품의 가용성을 통해 Archive2Azure는 이제 Azure&rsquo;에 다양한 스토리지 계층</strong></a><strong>을 제공하여 사용자에게 다양한 스토리지 성능 및 비용을 제공할</strong> 수 있습니다.</p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bc520de0-aef8-4858-9fbf-99df2a46237b.png"><img alt="cohesity-logo-transparent-back---web" border="0" height="23" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a556ad26-7650-4ddf-8d6b-13eebcb13b82.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="cohesity-logo-transparent-back---web" width="170"></a>[보관 지원 예정]</strong> 응집력은 엔터프라이즈 데이터에 대한 세계&rsquo; 최초의 하이퍼 컨버지드 스토리지 시스템을 제공합니다. 응집력은 조각화되고 비효율적인 보조 스토리지의 아일랜드를 온-프레미스와 퍼블릭 클라우드에서 모두 실행할 수 있는 무한 확장 가능하고 무한한 스토리지 플랫폼으로 통합합니다. 최신 웹 규모의 분산 시스템 기술로 설계된 Cohesity는 즉시 액세스할 수 있는 통합 스토리지 풀을 만들어 기존 백업, 파일 공유, 개체 및 개발/테스트 스토리지 사일로를 근본적으로 간소화합니다. <strong> </strong><a href="https://www.cohesity.com/blog/cohesity-supports-new-microsoft-azure-archive-blob-storage-tier-hybrid-use-cases/"><strong>응집력 플랫폼은</strong></a><strong> 다음과 같은 고객 사용 사례에 대해 Azure Archive Storage 지원합니다. (i) 자주 액세스하지 않는 데이터에 대한 장기 데이터 보존, (ii) 핫, 쿨 및 보관 계층 간의 비용 효율적인 최저 가격 계층화 기능, (iii) 클라우드에서 온-프레미스로 데이터를 복구하는 용이성(iii)은 데이터가 있는 Azure Blob 계층과 무관합니다</strong>. Azure Blob Storage는 Cohesitys&rsquo; 정책 기반 관리 포털을 통해 응집력 플랫폼에서 실행되는 모든 데이터 보호 워크로드에 쉽게 등록하고 할당할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/834c6b1a-595a-4326-8c3e-cb05e7d846b5.png"><img alt="image" border="0" height="70" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/453a2a7f-9222-4e58-ac5a-806e8343c620.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="imageIgneous" width="98"></a> Systems는 대규모 파일 시스템을 처리하도록 빌드된 업계&rsquo; 최초의 보조 스토리지 시스템을 제공합니다. 서비스로 제공되며 클라우드 네이티브 아키텍처를 사용하여 빌드된 Igneous Hybrid Storage Cloud는 인프라를 관리할 필요 없이 데이터 센터 및 퍼블릭 클라우드에서 구조화되지 않은 파일 데이터를 관리하는 현대적이고 확장 가능한 접근 방식을 제공합니다. <a href="https://inside.igneous.io/announcing-easy-tiering-and-replication-to-microsoft-azure-archive-blob-storage-with-igneous"><strong>Igneous는 Azure Archive Blob Storage 대한 비정형 파일 데이터의 백업 및 장기 보관을 지원</strong></a><strong>하므로 조직은 레거시 백업 소프트웨어 및 대상을 하이브리드 클라우드 접근 방식으로 대체할 수</strong> 있습니다.</p>
