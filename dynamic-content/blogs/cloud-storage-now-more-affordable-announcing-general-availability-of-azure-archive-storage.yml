Title: 이제 클라우드 스토리지가 더 저렴해졌습니다. Azure Archive Storage 일반 공급 발표
Summary: 오늘 보관 Blob Storage 일반 공급에 대해 발표하게 되어 기쁩니다.
Content: >-
  <p><em>2019년 8월 5일 현재 Azure Archive Storage 일부 지역에서 가격을 최대 50% 하락시켰습니다. 자세한 내용은 블로그 게시물인 &ldquo;<a href="https://azure.microsoft.com/en-us/blog/we-re-making-azure-archive-storage-better-with-new-lower-pricing/" target="_blank">Were&rsquo;를 참조하여 새로운 더 낮은 가격으로 Azure Archive Storage 개선하세요.</a>&quot;</em></p>


  <p>&rsquo;오늘 기가<strong>바이트 당 $ 0.002</strong>의 업계 선도적 인 가격에서 시작하는 <strong>보관 Blob Storage</strong> 일반 공급 발표 흥분! 작년에는 고객이 자주 액세스하지 않는 데이터를 쿨 계층으로 계층화하여 스토리지 비용을 절감할 수 있도록 <a href="https://azure.microsoft.com/blog/introducing-azure-cool-storage/">쿨 Blob Storage</a> 출시했습니다. 이제 조직은 거의 액세스하지 않는 데이터를 보관 계층에 저장하여 스토리지 비용을 더욱 줄일 수 있습니다. &rsquo;또한 고객이 개체 수준에서 이러한 계층에서 데이터의 수명 주기를 쉽게 관리하여 스토리지 비용을 최적화할 수 있도록 <strong>하는 Blob 수준 계층화</strong>의 일반 공급도 발표하게 되어 매우 기쁩니다.</p>


  <p>신생 기업에서 대규모 조직에 이르기까지 모든 업계의 고객은 데이터의 기하급수적인 성장을 경험했습니다. 이 데이터의 상당량은 거의 액세스되지 않지만 비즈니스 연속성 또는 규정 준수 요구 사항을 충족하려면 오랜 시간 동안 저장해야 합니다. 직원 데이터, 의료 기록, 고객 정보, 재무 기록, 백업 등을 생각해 보세요. 또한 인공 지능 및 데이터 분석의 최근 및 향후 발전은 이전에 삭제되었을 수 있는 데이터의 가치를 잠금 해제하고 있습니다. 많은 산업의 고객은 이러한 데이터 세트를 더 오래 유지하려고 하지만 이를 위해서는 확장 가능하고 비용 효율적인 솔루션이 필요합니다.</p>


  <p>&ldquo;Azure 팀과 협력하여 몇 달 동안 클라우드 보관 서비스에 대한 보관 Blob Storage 미리 봅니다.&nbsp; 단일 API를 통해 기존 개체의 스토리지 계층을 변경하는 것이 얼마나 쉬운지 좋아합니다. 이를 통해 애플리케이션 논리에 정보 수명 주기 관리를 직접 빌드하고 보관 Blob Storage 사용하여 총 Azure Storage 비용을 크게 줄일 수 있습니다.&rdquo;</p>


  <p align="right">-Tom Inglis, BP의 솔루션 지원 디렉터 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f552e0dc-0cd8-4955-816f-ebadf7f7df80.jpg"><img alt="BPP_Rlbg" border="0" height="41" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/592f5ec3-b549-43bf-8cc2-1d9d19932b44.jpg" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="BPP_Rlbg" width="35"></a></p>


  <h2>Azure Archive Blob Storage</h2>


  <p>Azure Archive Blob Storage는 유연한 대기 시간 요구 사항(시간 순서)으로 거의 액세스되지 않는 데이터에 대해 내구성이 뛰어나고 고가용성 보안 클라우드 스토리지를 제공하는 저렴한 비용의 수단을 조직에 제공하도록 설계되었습니다. <a href="https://docs.microsoft.com/azure/storage/blobs/storage-blob-storage-tiers">자세한 내용은 Azure Blob Storage: 핫, 쿨 및 보관 계층</a>을 참조하세요.</p>


  <p>보관 Storage 특징은 다음과 같습니다.</p>


  <ul>
      <li><strong>비용 효율성</strong>: 보관 액세스 계층은 거의 액세스되지 않는 장기 스토리지에 대한 가장 저렴한 스토리지 제품입니다. 미리 보기 가격 책정은 2018년까지 계속됩니다&nbsp;. 새 가격 책정 effectiveMarch&nbsp; 1, 2018은 <a href="https://azure.microsoft.com/pricing/details/storage/blobs/">Azure 블록 Blob 가격 책정</a>을 참조하세요.</li>
      <li><strong>원활한 통합</strong>: 고객은 핫 및 쿨 액세스 계층의 개체와 마찬가지로 보관 계층의 개체에 대해 익숙한 작업을 사용합니다. 이렇게 하면 고객이 새 액세스 계층을 애플리케이션에 쉽게 통합할 수 있습니다.</li>
      <li><strong>내구성</strong>: 보관을 포함한 모든 액세스 계층은 고객이 현재 사용할 수 있는 동일한 데이터 복제 옵션을 사용하여 Azure Storage 기대하는 것과 동일한 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-redundancy">높은 내구성</a>을 제공하도록 설계되었습니다.</li>
      <li><strong>보안</strong>: 보관 액세스 계층의 모든 데이터는 사용 가능한 가장 강력한 블록 암호화 중 하나인 256비트 <a href="https://en.wikipedia.org/wiki/Advanced_Encryption_Standard">AES 암호화</a>를 사용하여 미사용 시 자동으로 암호화됩니다.</li>
      <li><strong>글로벌 도달률</strong>: 보관 Storage 현재 미국 중북부, 미국 중남부, 미국 동부, 미국 동부 2, 미국 중부, 미국 서부 2, 미국 중서부, 북유럽, 서유럽, 한국 중부, 한국 남부, 인도 중부 및 인도 남부의 14개 지역에서 &ndash; 사용할 수 있습니다.&nbsp; &rsquo;사용 가능한 지역 목록을 계속 확장하고 최신 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?products=storage" target="_blank">보관 Storage 지역 가용성을 참조하세요</a>.</li>
  </ul>


  <h2>Blob-Level 계층화: 데이터를 이동하지 않고 스토리지 비용을 쉽게 최적화</h2>


  <p>데이터 수명 주기 관리를 간소화하기 위해 이제 고객이 개체 수준에서 데이터를 계층화할 수 있습니다. 고객은 계정 간에 데이터를 이동하지 않고도 사용 패턴이 변경되면 핫, 쿨 또는 보관 계층 간에 단일 개체의 액세스 계층을 쉽게 변경할 수 있습니다. 세 액세스 계층 모두의 Blob은 동일한 계정 내에 공존할 수 있습니다.</p>


  <h2>유연한 관리</h2>


  <p>보관 Storage 및 Blob-Level 계층화는 신규 및 기존 Blob Storage 및 GPv2(범용 v2) 계정 모두에서 사용할 수 있습니다. GPv2 계정은 블록 Blob, 페이지 Blob, 파일, 큐 및 테이블에 대한 지원을 제공하면서 모든 최신 기능을 지원하는 새로운 계정 유형입니다. GPv1(범용 v1) 계정을 사용하는 고객은 간단한 1 클릭 단계(Blob Storage 계정 변환 지원 예정)를 통해 계정을 범용 v2 계정으로 쉽게 변환할 수 있습니다. GPv2 계정에는 GPv1 계정과 <a href="https://azure.microsoft.com/pricing/details/storage/">다른 가격 책정 모델이</a> 있으며, 고객은 GPv2를 사용하기 전에 해당 요금 청구를 변경할 수 있으므로 이를 검토해야 합니다. GPv2 사용 방법 및 시기를 포함하여 GPv2에 대한 자세한 내용은 <a href="https://aka.ms/azure-storage-accounts">Azure Storage 옵션을</a> 참조하세요.</p>


  <p>사용자는 Azure Portal(그림 1), PowerShell 및 CLI 도구 및 REST API, .NET(그림 2), Java, Python 또는 Node.js 클라이언트 라이브러리를 통해 보관 및 Blob-Level 계층화에 액세스할 수 있습니다.</p>


