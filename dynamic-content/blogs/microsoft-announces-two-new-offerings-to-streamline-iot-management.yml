Title: Microsoft, IoT 관리 간소화를 위한 두 가지 새로운 제품 발표
Summary: IoT Hub의 디바이스 관리 및 Azure IoT 게이트웨이 SDK의 디바이스 관리라는 지리적으로 분산된 자산 및 디바이스가 수만 개 또는 수백만 개인 기업을 위한 IoT(사물 인터넷) 관리를 간소화하는 두 가지 새로운 제품을 발표합니다.
Content: >-
  <p>현재 //Build에서는 고객이 IoT 배포를 훨씬 쉽게 관리할 수 있도록 Azure IoT Hub 디바이스 관리 및 Azure IoT Gateway SDK라는 두 가지 새로운 제품을 발표합니다. 이러한 강력한 새로운 기능의 미리 보기를 통해 개발자, IT 관리자 및 OT 운영자에게 IoT 배포를 보다 쉽게 관리할 수 있는 도구를 제공할&#39;있습니다.</p>


  <p>IoT 솔루션은 일반적으로 다양한 소프트웨어, 펌웨어, 연결 및 보안 기능이 있는 다양한 유형의 디바이스로 구성됩니다. 많은 기업의&rsquo; 경우 IoT 디바이스가 지리적으로 분산되어 있는 경우가 많기 때문에 새로운 디바이스의 소프트웨어, 펌웨어 및 구성을 최신&mdash; 문제로 유지하기가 이미 어렵습니다. 또한 많은 기업이 몇 년 전에 투자한 이전 또는 &ldquo;레거시&rdquo; 디바이스를 연결해야 하며, 그 중 일부는 클라우드와 직접 통신할 수 없으며 도움을 줄 중간 디바이스가 필요합니다. 현재&rsquo; 새로운 제품을 통해 이러한 문제를 해결하고 IoT를 간소화하여 고객이 물류 대신 기회를 활용하는 데 집중할 수 있도록 합니다.</p>


  <h2>Azure IoT Hub 디바이스 관리</h2>


  <p>관리자는 Azure IoT Hub의 새로운 디바이스 관리 기능을 사용하여 수백만 개의 지리적으로 분산된 IoT 디바이스의 소프트웨어, 펌웨어 및 구성을 등록, 상태 및 상태를 보고, 액세스를 구성, 제어하고, 업데이트할 수 있습니다. 고객은 Azure IoT Hub의 디바이스 관리 기능을 활용하여 사용자 지정 디바이스 관리 솔루션을 개발하고 유지 관리하는 부담을 제거하여 상당한 시간과 리소스 절감을 실현할 수 있습니다.</p>


  <p>Azure IoT Hub는 IoT 디바이스 관리를 위한 OMA(Open Mobile Alliance)의 선도적인 표준인 LWM2M 프로토콜을 지원하는 수백만 개의 디바이스를 관리하도록 확장됩니다. Eclipse Foundation 및 오픈 소스 커뮤니티&rsquo;의 다른 구성원과 협력하여 IoT 디바이스의 디바이스 관리를 위해 LWM2M을 활용하는 점점 더 많은 개발자 및 디바이스 제조업체에 기여하게 되어 기쁩니다.</p>


  <p>Azure IoT Hub 디바이스 관리는 현재 얼리어답터에서 새 서비스 쪽 API를 통해 IoT 솔루션에 대한 간소화된 클라우드 프로그래밍 모델을 사용하도록 설정하는 데 사용됩니다.</p>


  <ul>
      <li><strong>Device Registry Manager API:</strong> 클라우드 솔루션에서 IoT 디바이스를 사용하기 위한 일류 디바이스 개체를 제공합니다. 이 디바이스 개체를 통해 클라우드 솔루션은 디바이스 및 서비스 속성과 상호 작용할 수 있습니다. 디바이스 속성은 구성을 위해 디바이스에서 사용되거나 IoT 솔루션에 디바이스 상태(예: 펌웨어 버전, OEM 이름, 일련 번호 등&hellip;)를 알리는 데 사용됩니다. 태그와 같은 서비스 속성은 디바이스가 아닌 IoT 솔루션에 필요한 참조 데이터입니다.</li>
      <li><strong>디바이스 그룹 API:</strong> 솔루션 토폴로지로 매핑되는 방식으로 그룹 내 디바이스를 사용하고 액세스를 제어합니다.</li>
      <li><strong>디바이스 쿼리 API:</strong> 태그, 디바이스 또는 서비스 속성을 기반으로 IoT 솔루션에서 디바이스를 찾습니다.</li>
      <li><strong>디바이스 모델 API:</strong> IoT 솔루션에서 디바이스 및 엔터티에 대한 정보 모델을 정의합니다.</li>
      <li><strong>디바이스 작업 API:</strong> 다른 유형의 디바이스 모집단에서 글로벌 디바이스에서 동시 디바이스 오케스트레이션을 실행하고 모니터링합니다.</li>
  </ul>


  <h2>Azure IoT Gateway SDK</h2>


  <p>Azure IoT Gateway SDK는 2017년 5월 10일에 Azure IoT Edge로 발전했습니다. 자세히 알아보려면 <a href="https://azure.microsoft.com/campaigns/iot-edge/">여기를 클릭하세요</a>.</p>


  <p>현장 게이트웨이는 IoT 배포의 매우 중요한 부분이며 Azure IoT 게이트웨이 SDK를 통해 개발자와 ISV는 에지 인텔리전스용 모듈을 쉽게 빌드하고 배포할 수 있으므로 클라우드로 전송되기 전에&rsquo; 데이터를 최적화하고 처리할 수 있습니다. 또한 기존 인프라를 교체하지 않고도 레거시 디바이스를 Azure 클라우드에 연결할 수 있습니다. Azure IoT Gateway SDK는 동적 모듈 로딩, 구성 및 데이터 파이프라이닝 등 게이트웨이 애플리케이션 개발에 필요한 많은 작업을 처리할 수 있는 소스 코드를 제공하여 이를 달성합니다.</p>


  <p>복잡하거나 다른 유형의 디바이스 토폴로지를 가진 모든 사용자는 Azure IoT Gateway SDK의 이점을 얻을 수 있습니다. 레거시 디바이스를 Azure IoT Hub에 연결하고 게이트웨이를 통해 클라우드에서 해당 디바이스를 관리하거나 암호화, 주석, 전처리, 필터링 또는 클라우드로 데이터를 보내기 전에 실행할 기타 논리와 같은 에지 인텔리전스 기능을 제공해야 하는지 여부입니다. 여기에는 실시간 구분 에지 논리를 사용하여 대기 시간을 최소화하고, 선택한 데이터를 로컬로 처리하여 대역폭 비용을 줄이고, 보안 및 개인 정보 제약 조건을 적용하는 등 비즈니스에 여러 가지 이점이 있습니다.</p>


  <p>&rsquo;IoT 배포를 더욱 &ndash;&rsquo;쉽게 관리할 수 있는 이 두 가지 새로운 기능을 도입하게 되어 매우 기쁩니다.</p>


