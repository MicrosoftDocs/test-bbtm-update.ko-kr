Title: 클래식에서 리소스 관리자로 IaaS 마이그레이션의 일반 공급
Summary: 오늘 클래식에서 리소스 관리자로 리소스의 플랫폼 관리 IaaS 마이그레이션의 일반 공급이 발표되었습니다.
Content: >-
  <p>오늘 클래식에서 리소스 관리자로 리소스의 플랫폼 관리 IaaS 마이그레이션의 일반 공급이 발표되었습니다. 5월 12일에 미리 보기로 릴리스된 모든 마이그레이션 기능이 이제 일반 공급됩니다. 또한 클래식에서 Resource Manager로 스토리지 계정 마이그레이션의 일반 공급도 발표합니다.</p>


  <p>이 릴리스에서는 가상 머신 가동 중지 시간 없이 기존 클래식 가상 네트워크의 가장 일반적인 클래식 Virtual Machine 배포를 Azure Resource Manager로 마이그레이션할 수 있습니다. 단일 가용성 집합의 모든 VM이 있는 클라우드 서비스 또는 가용성 집합에 포함되지 않은 모든 VM이 있는 클라우드 서비스는 몇 가지 예외를 제외하고 마이그레이션할 수 있습니다( <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-migration-classic-resource-manager/#unsupported-features-and-configurations" target="_blank">지원되지 않는 기능 및 구성</a> 참조). 클래식 가상 네트워크에 속하지 않는 클래식 가상 머신은 Resource Manager로 마이그레이션할 때 단일 다시 부팅 작업을 수행합니다.</p>


  <p>마이그레이션 프로세스에 대한 훌륭한 비디오 개요는 아래 Microsoft Mechanics 에피소드인 <em>Azure 클래식에서 Azure Resource Manager 마이그레이션으로</em>의 Corey Sanders를 확인하세요.</p>


  <p><em><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/F82d9nv3ZBM" width="560"></iframe></em></p>


  <p>IaaS 마이그레이션에 대한 추가 설명서:</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-migration-classic-resource-manager" target="_blank">클래식에서 Azure Resource Manager로 IaaS 리소스의 플랫폼 지원 마이그레이션</a></li>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-migration-classic-resource-manager-deep-dive/" target="_blank">클래식에서 Azure Resource Manager로의 플랫폼 지원 마이그레이션에 대한 기술 정보</a></li>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-ps-migration-classic-resource-manager/" target="_blank">Azure PowerShell을 사용하여 클래식에서 Azure Resource Manager로 IaaS 리소스 마이그레이션</a></li>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-linux-cli-migration-classic-resource-manager/" target="_blank">Azure CLI를 사용하여 클래식에서 Azure Resource Manager로 IaaS 리소스 마이그레이션</a></li>
  </ul>
