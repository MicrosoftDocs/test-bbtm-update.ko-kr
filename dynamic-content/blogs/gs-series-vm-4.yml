Title: 새 GS-Series VM
Summary: 최근 Microsoft Azure Virtual Machine용 Azure Premium Storage 지원하는 G 시리즈 변형인 GS 시리즈 릴리스를 발표했습니다.
Content: >-
  <p>어제 Microsoft Azure Virtual Machine에 대한 Azure Premium Storage 지원하는 G 시리즈의 변형인 GS 시리즈 릴리스를 발표했습니다. GS 시리즈는 G 시리즈의 기능을 Azure Premium Storage 성능과 결합하여 두 세계의 최고를 제공하고 가장 까다로운 워크로드에 이상적인 솔루션을 제공합니다. GS 시리즈는 최대 64TB의 디스크를 단일 VM에 연결하고 디스크 대역폭의 초당 최대 2,000MB를 허용합니다.</p>


