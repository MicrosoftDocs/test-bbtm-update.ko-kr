Title: '리얼 월드 Windows Azure: Cumulux의 CEO 패디 스리니바산과의 인터뷰'
Summary: 리얼 월드 Windows Azure 시리즈의 일환으로 Cumulux의 CEO인 패디 스리니바산(Paddy Srinivasan)에게 회사의 모니터링, 관리 및 배포 솔루션인 ManageAxis에 대해 이야기했습니다.
Content: '<p>리얼 월드 Windows Azure 시리즈의 일환으로 Cumulux의 CEO인 패디 스리니바산(Paddy Srinivasan)에게 클라우드 기반 애플리케이션을 제공하기 위해 Windows Azure 플랫폼을 사용하는 고객을 위한 회사의 모니터링, 관리 및 배포 솔루션인 ManageAxis에 대해 이야기했습니다. </p>  <p><b>MSDN: Cumulux 및 제공하는 서비스에 대해 알려주세요.</b></p>  <p><b>스리니바산:</b> Cumulux는 포춘지 선정 100대 기업 및 주요 독립 소프트웨어 공급업체에 클라우드 컴퓨팅 제품 및 서비스를 제공하는 선도적인 공급자입니다. Cumulux는 Microsoft 및 업계 베테랑이 이끌고 있으며 최근 <i>클라우드 컴퓨팅 저널에</i> 의해 상위 150대 클라우드 컴퓨팅 회사 중 하나로 선정되었습니다.&nbsp; 최신 제품인 ManageAxis는 Windows Azure 플랫폼에서 실행되는 엔터프라이즈급 애플리케이션의 강력한 모니터링, 관리 및 규정 준수를 지원합니다. </p>  <p><b>MSDN: Windows Azure 고객을 위해 ManageAxis</b><sup></sup><b>가 해결하는 </b> 가장 큰 과제는 무엇인가요?</p>  <p><b>스리니바산: </b> Windows Azure 플랫폼에서 클라우드 애플리케이션을 개발하고 배포하는 기업은 다음과 같은 몇 가지 문제에 직면합니다.&nbsp;</p>  <ul class="unIndentedList">  <li> 비용을 제어하려면 <b>관리 및 거버넌스</b>-클라우드 애플리케이션을 효율적이고 사전에 관리해야 합니다. 중요 업무용 클라우드 배포를 관리하려면 클라우드 자산에 액세스할 수 있는 사용자와 주기적인 주문형 로깅 및 보고에 대한 엄격한 정책 기반 거버넌스 제어가 필수적입니다. </li>  <li> <b>운영 가시성 및 규정 준수</b> 운영 및 규정 준수 규정은 기업이 서비스의 성능, 보안 및 지리적 위치와 같은 중요한 애플리케이션 메트릭을 모니터링하고 추적해야 함을 의미합니다. 그러나 많은 클라우드 기반 애플리케이션은 성능 또는 기타 운영 메트릭에 대한 가시성을 거의 제공하지 않는 블랙박스입니다. </li>  <li> Windows Azure 플랫폼을 채택하는 <b>애플리케이션 수명 주기</b> <b>관리</b>-비즈니스는 여러 버전을 관리하고 클라우드 기반 애플리케이션에 대한 개발, 테스트 및 스테이징 구성 자동화를 포함하여 애플리케이션 수명 주기를 관리해야 합니다. </li>  </ul>  <p><b>MSDN: ManageAxis가 Windows Azure를 사용하는 고객의 모니터링, 관리 및 애플리케이션 수명 주기 요구를 해결하는 방법을 설명할 수 있나요?</b></p>  <p><b>스리니바산: </b> ManageAxis는 다음 기능을 통해 이러한 문제를 해결합니다.<b> <br></b></p>  <ul class="unIndentedList">  <li> <b></b>Monitoring-ManageAxis<sup></sup>를 사용하면 고객이 애플리케이션 성능, 스토리지 및 트랜잭션 메트릭을 모니터링할 수 있습니다. KPI(비즈니스 키 성과 지표), 서비스 수준 계약 및 규정 준수 메트릭을 모니터링합니다. Windows Azure에서 애플리케이션의 운영 비용을 모니터링합니다.<b></b></li>  <li> <b></b>Management-ManageAxis<sup></sup>를 사용하면 고객이 예상되는 최대 부하 또는 계획되지 않은 트래픽 버스트에 따라 동적 크기 조정에 대한 정책을 설정하고 구현할 수 있습니다. 또한 역할 기반 규정 준수 워크플로를 만들 수 있는 기능을 제공하고 중요한 비즈니스 및 성능 KPI에 대한 보고를 제공합니다.<b></b></li>  <li> <b>배포 및 애플리케이션 수명 주기 관리</b>-ManageAxis를 통해 고객은 애플리케이션 수명 주기를 통해 여러 배포 구성을 관리하고 솔루션 토폴로지의 한 번 클릭 복제를 통해 신속한 배포를 지원할 수 있습니다. 또한 역할 기반 액세스 권한을 획득하여 배포된 버전의 애플리케이션을 관리합니다.  <b></b></li>  </ul>  <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>스리니바산: </b> ManageAxis<sup></sup>는 Windows Azure를 위한 최초의 관리, 규정 준수 및 배포 솔루션입니다. 고객은 Azure를 아키텍처 및 기술 로드맵의 실행 가능한 부분으로 Windows 클라우드 기반 애플리케이션을 배포할 계획을 세우기 위해 고객이 운영 가시성 및 세분화된 애플리케이션 제어를 얻을 수 있도록 도와야 하는 중요한 요구 사항을 관리<sup>  </sup>합니다. 따라서 고객은 운영 우수성과 최적의 성능을 보장합니다.</p>  <p><b>MSDN: Windows Azure에서 실현하는 이점은 무엇인가요?</b></p>  <p><b>Srinivasan:</b> Windows Azure는 애플리케이션 및 성능 메트릭에 대한 가시성을 제공하고 고객의 behalves에서 애플리케이션을 관리하는 데 도움이 되는 훌륭한 플랫폼을 제공합니다. 현재 약 10,000 Windows Azure 컴퓨팅 시간을 사용하여 고객을 위해 관리하는 다양한 애플리케이션을 호스트합니다. ManageAxis를 사용하면 성능 및 애플리케이션 메트릭에 따라 인스턴스를 조정하여 운영 비용이 40% 절감됩니다. 또한 지원 팀이 동일한 작업을 수행하는 대신 ManageAxis를 사용하여 모니터링, 경고 및 로깅을 통해 상당한 지원 시간과 비용을 절감하고 있습니다.<a name="_GoBack"></a></p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면 <a target="_blank" href="https://azure.microsoft.com/evidence">다음을 방문하세요.&nbsp; www.windowsazure.com/evidence</a></p>  <p>쿠물룩스 방문: www.cumulux.com/products/manageaxis/  </p>'
