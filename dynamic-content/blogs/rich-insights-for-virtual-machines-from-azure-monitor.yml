  <h2>Maps</h2>


  <p>VM용 Azure Monitor에는 기존 OMS 서비스 맵 솔루션 및 Azure VM 확장에서 제공하는 <a href="https://docs.microsoft.com/en-us/azure/monitoring/monitoring-vminsights-maps" target="_blank">종속성 맵</a> 이 포함됩니다. 지도 리소스 그룹 및 구독에 대한 VM 리소스 블레이드 통합, Azure 메타데이터 및 종속성 맵을 사용하여 새로운 Azure 중심 사용자 환경을 제공합니다. 지도 VM 및 프로세스가 상호 작용하는 방식을 자동으로 표시하고, 타사 서비스에 대한 놀라운 종속성을 식별하고, 연결 실패, 라이브 연결 수, 프로세스에서 보내고 받은 네트워크 바이트 및 서비스 수준 대기 시간을 모니터링합니다.</p>


  <p>사용자 환경의 시각적 환경 및 그룹 수준 매핑 외에도 <a href="https://docs.microsoft.com/en-us/azure/monitoring/monitoring-vminsights-log-search" target="_blank">이제 Log Analytics의 VMConnection 이벤트를</a> 쿼리하여 선택한 워크로드의 네트워크 트래픽 급증을 경고하고, 실패한 종속성을 대규모로 쿼리하고, 몇 주 또는 몇 달 동안 연결을 분석하여 온-프레미스 VM에서 Azure 마이그레이션을 계획할 수 있습니다.</p>


  <p>서비스 맵 솔루션 자체는 더 이상 사용되지 않습니다. 시간이 지남에 따라 기존 OMS 기반 사용자 환경에서 벗어나 Azure Monitor의 보다 풍부하고 통합된 환경으로 사용자를 마이그레이션할 것으로 예상됩니다.</p>


