Title: Azure Monitor의 가상 머신에 대한 풍부한 인사이트
Summary: 'Ignite에서 VM 상태, 성능 추세 및 종속성에 대한 심층 보기를 제공하는 새로운 기능인 VM용 Azure Monitor의 공개 미리 보기를 발표했습니다. '
Content: >-
  <p>Ignite에서 VM 상태, 성능 추세 및 종속성에 대한 심층 보기를 제공하는 새로운 기능인 VM용 Azure Monitor의 공개 미리 보기를 <a href="https://aka.ms/azmonigniteblogpost" target="_blank">발표</a> 했습니다. Azure VM 리소스 블레이드에서 VM용 Azure Monitor에 액세스하여 단일 VM에 대한 세부 정보를 보고, Azure Monitor에서 대규모 컴퓨팅 문제를 이해하고, 리소스 그룹 블레이드에서 일반적인 배포의 모든 VM이 예상대로 작동하는지 여부를 파악할 수 있습니다.</p>


  <p>VM용 Azure Monitor는 Windows 및 Linux VM에 대한 주요 모니터링 데이터를 함께 제공하므로 다음을 수행할 수 있습니다.</p>


  <ul>
   <li>사용자 지정 가능한 경고 임계값을 사용하여 VM의 상태 및 가용성 모니터링</li>
   <li>게스트 수준 성능 문제 해결 및 VM 리소스 사용률 추세 이해</li>
   <li>백 엔드 VM 종속성이 제대로 연결되어 있는지 여부 및 VM의 어떤 클라이언트가 VM에 있는 문제의 영향을 받을 수 있는지 확인합니다.</li>
   <li>리소스 사용률, 연결 메트릭, 상태 신호 및 경고를 기반으로 대규모 VM 핫스팟 검색</li>
  </ul>


  <h2>의료</h2>


  <p>VM용 Azure Monitor의 <a href="https://docs.microsoft.com/en-us/azure/monitoring/monitoring-vminsights-health" target="_blank">상태 기능에</a>는 Microsoft에서 내부적으로 사용되는 동일한 상태 모델링 서비스에서 제공하는 구성 가능한 VM 상태 기준이 기본적으로 포함됩니다.</p>


  <p>상태는 중요 또는 경고 상태(또는 모니터링 서비스에 연결할 수 없음), OS 또는 리소스 유형별 VM이 상태 문제를 보고하는 VM 수, CPU, 디스크, 메모리 및 네트워크 어댑터의 상태 문제에 대한 세부 정보를 포함하여 VM 가용성 신호에 대한 강력한 보기를 제공합니다.&nbsp; VM의 주요 문제를 빠르고 사전에 식별하고, 상태 상태에 대한 거의 실시간 경고를 구성하고, 기술 자료 문서에 연결하여 문제를 해결할 수 있습니다.</p>


