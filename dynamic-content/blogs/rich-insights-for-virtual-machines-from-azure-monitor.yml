  <h2>시작</h2>


  <p>온-프레미스 또는 하이브리드 환경에서 VM을 실행하거나 Azure VM Scale Sets를 사용하는 경우&rsquo; Azure Monitor의 Virtual Machines(미리 보기)&rdquo; 메뉴에서 성능 및 맵 기능을 &ldquo;사용하여 리소스 제약 조건을 찾고 종속성을 시각화할 수 있습니다. 상태 기능은 현재 Azure VM을 지원하며, 향후 다른 리소스 유형을 지원하도록 확장될 예정입니다.&nbsp; 지원되는 OS의 전체 목록은 <a href="https://docs.microsoft.com/en-us/azure/monitoring/monitoring-vminsights-onboard" target="_blank">설명서 페이지를</a> 참조하세요.</p>


  <p>시작하려면 VM에 대한 리소스 블레이드로 이동하고 모니터링 섹션에서 Insights(미리 보기)&rdquo;를 클릭합니다&ldquo;. 지금&rdquo;&rsquo; 사용해보기를 클릭하면 &ldquo;Log Analytics 작업 영역을 선택하라는 메시지가 표시되거나 사용자가 작업 영역을 생성할 수 있습니다. &rsquo;몇 가지 VM의 기능에 익숙해지면 Virtual Machines(미리 보기)&rdquo;에서 &ldquo;Azure Monitor에서 대규모로 VM을 볼 수 있으며, Azure Policy를 사용하거나 Powershell을 사용하여 <a href="https://docs.microsoft.com/en-us/azure/monitoring/monitoring-vminsights-onboard" target="_blank">전체 리소스 그룹 및 구독에 온보드</a>할 수 있습니다.</p>


