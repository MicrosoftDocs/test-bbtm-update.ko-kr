  <h2>성능</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/monitoring/monitoring-vminsights-performance" target="_blank">성능 보기</a>는 Log Analytics를 통해 제공되며, 상위 N&rdquo;개 VM 정렬 및 구독 및 지역 간 검색, 지역 간 리소스 그룹의 모든 VM에 대한 VM 메트릭 집계(예: 평균 메모리) 집계, 시간에 따른 성능 값 백분위수, VM 크기 집합 인스턴스의 분석 및 선택을 비롯한 &ldquo;강력한 집계 및 필터링 기능을 제공합니다.</p>


  <p>&rsquo;수천 개의 VM 중 리소스가 제한된 VM을 격리하거나, 논리 디스크 또는 메모리 사용 문제를 신속하게 해결하거나, VM에서 관리를 수행하는 동안 필요한 위치와 시기에 성능 진단을 받는 데 어려움을 겪는 경우, Wed&rsquo;는 이러한 새로운 성능 환경에 대한 피드백을 얻기를 좋아합니다.</p>


