Slug: azure-documentdb-sdk-updates-include-python-3-support
Title: Azure DocumentDB SDK 업데이트에는 Python 3 지원이 포함됩니다.
Summary: 'Microsoft의 전역 복제된 짧은 대기 시간인 NoSQL 데이터베이스인 Azure DocumentDB는 클라이언트 쪽 SDK 4개 모두에 대한 업데이트를 발표하게 되어 기쁘게 생각합니다. '
Content: >-
  <p>Azure DocumentDB, Microsofts&rsquo; 전역 복제, 짧은 대기 시간, NoSQL 데이터베이스는 4개의 클라이언트 쪽 SDK 모두에 대한 업데이트를 발표하게 되어 기쁘게 생각합니다. Python 3에 대한 지원, 연결 풀링, 일관성 향상 및 분할된 컬렉션에 대한 Top/Order By 지원을 포함하여 Python SDK가 가장 개선되었습니다.</p>


  <p>Thisarticle&nbsp;은 각 새 SDK에 대한 변경 내용을 설명합니다.</p>


  <h2>DocumentDB Python SDK 2.0.0</h2>


  <p><a href="https://azure.microsoft.com/services/documentdb/">Azure DocumentDB</a> Python SDK는 이제 Python 3을 지원합니다. DocumentDB Python SDK는 이전에 Python 2.7을 지원했지만 이제 Python 2.7 외에도Python 3.3, Python 3.4and&nbsp; Python 3.5&nbsp;를 지원&nbsp;합니다. 하지만 그게&rsquo; 전부는 아닙니다! 이제 연결 풀링이 기본 제공되므로 각 요청에 대해 새 연결을 만드는 대신 동일한 호스트에 대한 호출이 동일한 세션에 추가되어 매번 새 연결을 만드는 비용이 절감됩니다. <a href="https://azure.microsoft.com/documentation/articles/documentdb-consistency-levels/">또한 일관성 수준</a> 지원에 몇 가지 향상된 기능을 추가했으며, 여러 파티션에서 상위 결과를 검색하고 지정한 속성에 따라 해당 결과를 정렬할 수 있도록 파티션 간 쿼리에 대한 <a href="https://azure.microsoft.com/documentation/articles/documentdb-orderby/">Top 및 Order By 지원을</a> 추가했습니다.</p>


  <p>시작하려면 <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-sdk-python/">DocumentDB Python SDK</a> 페이지로 이동하여 SDK를 다운로드하고, 최신 릴리스 정보를 얻고, API 참조 콘텐츠를 찾습니다.</p>


  <h2>DocumentDB .NET SDK 1.10.0</h2>


  <p>새로운 DocumentDB .NET SDK에는 몇 가지 구체적인 개선 사항이 있으며, 그 중 가장 큰 것은 <a href="https://azure.microsoft.com/documentation/articles/documentdb-partition-data/">분할된 컬렉션</a>에 대한 직접 연결 지원입니다. 현재 분할된 컬렉션을 &ndash; 사용하고&#39;경우 이 향상된 기능은 빠른 이동 단추입니다.&nbsp; 또한 .NET SDK는 제한된 부실 <a href="https://azure.microsoft.com/documentation/articles/documentdb-consistency-levels/">일관성 수준의</a> 성능을 향상시키고 조건자를 변환하는 동안 StringEnumConverter, IsoDateTimeConverter 및 UnixDateTimeConverter에 대한 LINQ 지원을 추가합니다.</p>


  <p>최신 DocumentDB .NET SDK를 다운로드하고, 최신 릴리스 정보를 확인하고, <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-sdk-dotnet/">DocumentDB .NET SDK</a> 페이지에서 API 참조 콘텐츠를 찾아볼 수 있습니다.</p>


  <h2>DocumentDB Java SDK 1.9.0</h2>


  <p>새 DocumentDB Java SDK&rsquo;에서 Weve는 컬렉션 내의 파티션 간에 쿼리를 포함하도록 <a href="https://azure.microsoft.com/documentation/articles/documentdb-orderby/">Top 및 Order By 지원을</a> 변경했습니다.&nbsp;</p>


  <p>Java SDK를 다운로드하고, 최신 릴리스 정보를 확인하고, <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-sdk-java/">DocumentDB Java SDK</a> 페이지에서 API 참조 콘텐츠를 찾아볼 수 있습니다.</p>


  <h2>DocumentDB Node.js SDK 1.10.0</h2>


  <p>새 Node.js SDK에서는 컬렉션 내의 파티션 간에 쿼리를 포함하도록 Top 및 Order By 지원도 변경했습니다.</p>


  <p>Node.js SDK를 다운로드하고, 최신 릴리스 정보를 확인하고, <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-sdk-node/">DocumentDB Node.js SDK</a> 페이지에서 API 참조 콘텐츠를 찾아볼 수 있습니다.</p>


  <p>최신 SDK로 업그레이드하고 이러한 모든 개선 사항을 활용하세요. 그리고 언제나처럼 도움이 필요하거나 새 SDK 또는 <a href="https://azure.microsoft.com/services/documentdb/">Azure DocumentDB</a>와 관련된 내용에 대한 질문이나 피드백이 있는 경우 <a href="https://stackoverflow.com/questions/tagged/azure-documentdb">Stack Overflow의 개발자 포럼에</a> 문의하세요. 그리고 Twitter <a href="https://twitter.com/DocumentDB">@DocumentDB</a>에서 우리를 팔로우하여 최신 DocumentDB 뉴스 및 기능을 최신 상태로 유지하세요.</p>
