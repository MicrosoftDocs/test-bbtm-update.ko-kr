Content: >-
  <p><a href="https://azure.microsoft.com/documentation/articles/backup-azure-microsoft-azure-backup/">Azure Backup Server</a> 는 <a href="https://azure.microsoft.com/blog/azure-backup-cloud-first-architecture/">Hyper-V</a> 또는 VMware VM에서 실행되는 가상 머신뿐만 아니라 중요 비즈니스용 애플리케이션을 보호하는 데 도움이 되는 클라우드 우선 백업 솔루션입니다. Azure Backup Server의 최신 릴리스를 사용하면 SQL 2016, SharePoint 2016, Exchange 2016 및 Windows Server 2016 같은 애플리케이션을 단기 보존을 위해 디스크에 로컬로 보호하고 장기 보존을 위해 클라우드로 보호할 수 있습니다. 또한 Azure Backup Server는 스토리지 및 더 빠른 백업을 절감하여 전체 TCO(총 소유 비용)를 줄이는 데 도움이 되는 Modern Backup Storage 기술을 도입했습니다. 또한 Azure Backup Server는 실수로 인한 삭제뿐만 아니라 랜섬웨어와 같은 다양한 보안 위협에도 <a href="https://azure.microsoft.com/blog/azure-backup-server-key-features/">대비하여 중요한 데이터를 보호</a> 합니다. 또한 클라우드 복구 지점에서 무료 복원을 통해 백업 TCO를 더욱 줄일 수 있습니다.</p>


