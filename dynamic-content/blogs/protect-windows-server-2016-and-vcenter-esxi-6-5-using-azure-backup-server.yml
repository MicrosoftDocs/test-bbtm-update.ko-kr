  <h4>Windows Server 2016 Azure Backup Server의 네이티브 통합</h4>


  <p>Azure Backup Server는 기본적으로 Windows Server 2016 기능과 통합되어 보다 안전하고 안정적이며 효율적인 백업을 제공합니다.</p>


  <h5>가치 제안</h5>


  <ol>
      <li><b>효율적인:</b> Azure Backup Servers&rsquo; <a href="https://azure.microsoft.com/en-us/blog/introducing-modern-backup-storage-with-azure-backup-server-on-windows-server-2016/">Modern Backup Storage</a> 기술은 <a href="https://msdn.microsoft.com/en-us/library/windows/desktop/mt590820(v=vs.85).aspx">ReFS 블록 복제</a>, VHDX 및 <a href="https://technet.microsoft.com/en-us/library/dn891438(v=sc.12).aspx">중복 제거</a>와 같은 Windows Server 2016 기능을 활용하여 스토리지 사용량을 줄이고 성능을 향상시킵니다. 이로 인해 디스크 백업이 3배 더 빨라지고 온-프레미스 스토리지 사용량이 50% 감소합니다. Azure Backup Servers&rsquo; 워크로드 인식 백업 스토리지 기술을 사용하면 지정된 데이터 원본 유형에 적합한 스토리지를 유연하게 선택할 수 있습니다. 이러한 유연성은 전체 스토리지 사용률을 최적화하므로 백업 TCO를 더 줄일 수 있습니다.</li>
      <li><b>신뢰할 수 있음</b>: Azure Backup Server는 RCT(Hyper-V의 기본 변경 내용 추적)를 사용하므로 시간이 많이 걸리는 일관성 검사가 필요하지 않습니다. 또한 Azure Backup Server는 <a href="https://azure.microsoft.com/blog/microsoft-azure-backup-save-on-long-term-storage/">증분 백업에</a> RCT를 사용합니다. DPM은 가상 컴퓨터에 대한 VHD 변경 내용을 식별하고 변경 추적기에서 표시된 블록만 전송합니다. Hyper-V가 기본적으로 플랫폼 내에서 이 추적 기능을 빌드하면 백업을 다시 시작해야 하는 고통스러운 일관성 검사를 피할 수 있습니다.</li>
      <li><b>보안</b>: <a href="https://blogs.technet.microsoft.com/datacentersecurity/2016/03/14/windows-server-2016-shielded-vms-protecting-tenant-secrets/">보호된 VM</a>의 백업 및 복구를 수행하는 Azure Backup Servers&rsquo; 기능은 백업의 보안을 안전하게 유지하는 데 도움이 됩니다. Azure Backup Server는 보호된 VM을 보호하고 백업에서도 보안을 유지할 수 있습니다. Azure Backup Servers&rsquo; 보안 기능은 조직이 랜섬웨어 공격에 대한 대비를 높이고 강력한 백업 솔루션을 갖출 수 있도록 방지, 경고 및 복구 &ndash; 라는 세 가지 원칙 &ndash; 을 기반으로 합니다.</li>
      <li><b>유연한</b>: Windows Server 2016 비용이 많이 드는 공유 스토리지 및 관련 복잡성이 필요하지 않은 <a href="https://technet.microsoft.com/en-us/library/mt126109.aspx">저장소 공간 Direct(S2D)</a>와 함께 제공됩니다. Azure Backup Server는 저장소 공간 Direct에 배포된 Windows Server 2016 Hyper-V VM을 백업할 수 있습니다. Azure Backup Server는 SQL 인스턴스 및 VMware VM을 클라우드로 자동 보호할 수도 있습니다. 이전 릴리스에서 Azure Backup Server를 업그레이드하는 것은 간단하며 프로덕션 서버를 방해하지 않습니다. 최신 버전의 Azure Backup Server로 업그레이드하고 프로덕션 서버에서 에이전트를 업그레이드한 후에는 프로덕션 서버를 다시 부팅하지 않고 백업이 계속됩니다.</li>
  </ol>


  <h4>vCenter 및 ESXi 6.5 지원</h4>


  <p>Azure Backup Server를 사용한 VMware VM 백업은 이전 릴리스의 업데이트 1의 일부로 <a href="https://azure.microsoft.com/en-us/blog/announcing-vmware-backup-with-azure-backup-server/">발표되었습니다</a> . 새 버전의 Azure Backup Server를 사용하는 VMware VM 보호와 관련하여 몇 가지 향상된 기능이 있습니다.</p>


  <ol>
      <li>Azure Backup Server는 5.5 및 6.0에 대한 지원과 함께 vCenter 및 ESXi 6.5를 지원합니다.</li>
      <li>Azure Backup Server에는 VMware VM을 클라우드로 자동 보호하는 기능이 추가되었습니다. VMware VM이 폴더에 추가되면 디스크 및 클라우드에 자동으로 보호됩니다.</li>
  </ol>


  <p>azure Backup Server가 Windows Server 2016 설치된 경우 VMware가 Windows Server 2016 VDDK 6.5에 대한 지원을 릴리스할 때까지 VMware VM 보호는 미리 보기 모드입니다.</p>


