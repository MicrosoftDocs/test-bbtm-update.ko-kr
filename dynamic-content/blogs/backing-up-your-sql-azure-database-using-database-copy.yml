Title: 데이터베이스 복사본을 사용하여 SQL Azure 데이터베이스 백업
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 이제 SQL Azure 대한 서비스 업데이트 4가 릴리스되면서 SQL Azure 실행 중인 데이터베이스의 스냅샷을 만들 수 있습니다. 이렇게 하면 다음을 수행할 수 있습니다.'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>이제 SQL Azure 대한 서비스 업데이트 4가 릴리스되면서 SQL Azure 실행 중인 데이터베이스의 스냅샷을 만들 수 있습니다. 이렇게 하면 프로덕션 데이터베이스에 대한 변경 내용을 구현하기 전에 신속하게 백업을 만들거나 프로덕션 데이터베이스와 유사한 테스트 데이터베이스를 만들 수 있습니다.</p>  <p>백업은 원본 데이터베이스에 대한 가동 중지 시간 없이 트랜잭션 메커니즘을 사용하여 SQL Azure 데이터 센터에서 수행됩니다. 데이터베이스는 동일한 데이터 센터의 새 데이터베이스에 전체적으로 복사됩니다. 다른 서버(동일한 데이터 센터) 또는 다른 데이터베이스 이름을 가진 동일한 서버에 복사하도록 선택할 수 있습니다. </p>  <p>복사 프로세스에서 생성되는 새 데이터베이스는 복사가 완료되는 시점의 원본 데이터베이스와 트랜잭션이 일치합니다. 즉, 스냅샷 시간은 복사본의 시작 시간이 아니라 복사의 종료 시간입니다.</p>  <h2>시작하기</h2>  <p>Transact SQL 다음과 같습니다.</p>  <pre class="csharpcode"><span class="kwrd">CREATE</span> <span class="kwrd">DATABASE</span> destination_database_name      <span class="kwrd">AS</span> COPY <span class="kwrd">OF</span> [source_server_name.]source_database_name</pre>      <p>Adventure Works 데이터베이스를 동일한 서버에 복사하려면 다음을 실행합니다.</p>    <pre class="csharpcode"><span class="kwrd">CREATE</span> <span class="kwrd">DATABASE</span> [AdvetureWorksBackup] <span class="kwrd">AS</span> COPY <span class="kwrd">OF</span> [AdventureWorksLTAZ2008R2]</pre>      <p>대상 SQL Azure 서버의 master 데이터베이스에 연결된 경우 이 명령을 실행해야 합니다.</p>    <h2>복사본 모니터링</h2>    <p>sys.dm_database_copies라는 새 동적 관리형 뷰를 쿼리하여 현재 복사 중인 데이터베이스를 모니터링할 수 있습니다 <b>.</b></p>    <p>예제 쿼리는 다음과 같습니다.</p>    <pre class="csharpcode"><span class="kwrd">SELECT</span> *  <span class="kwrd">FROM</span> sys.dm_database_copies</pre>      <p>위의 Adventures Works 복사본에서 내 출력은 다음과 같습니다.</p>    <p><a href=""><img style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px" title="clip_image001" border="0" alt="clip_image001" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7318.clip_5F00_image001_5F00_thumb_5F00_7DEB7A30.png" width="903" height="87"></a></p>    <h2>필요한 사용 권한</h2>    <p>데이터베이스를 다른 SQL Azure 서버에 복사하는 경우 명령을 실행하는 것과 똑같은 로그인/암호가 원본 서버와 대상 서버에 있어야 합니다. 로그인에는 원본 서버에 <b>대한 db_owner</b> 권한이 있어야 하고 대상 서버의 <b>dbmanager</b> 가 있어야 합니다. 사용 권한에 대한 자세한 내용은 MSDN 문서: <a href="https://msdn.microsoft.com/en-us/library/ff951624.aspx">SQL Azure 데이터베이스 복사에서</a> 찾을 수 있습니다.</p>    <p>한 가지 주의할 점은 데이터베이스를 복사하는 서버가 동일한 서비스 계정에 속할 필요가 없다는 것입니다. 실제로 이 데이터베이스 복사 명령을 사용하여 데이터베이스를 제3자에게 제공하거나 전송할 수 있습니다. 데이터베이스를 전송하는 사용자에게 대상 서버에 대한 올바른 권한이 있고 로그인/암호가 일치하는 경우 데이터베이스를 전송할 수 있습니다. 향후 블로그 게시물에서 이 작업을 수행하는 방법을 보여 하겠습니다.</p>    <h2>다른 서버에 복사하는 이유</h2>    <p>동일한 서버 또는 다른 서버에 복사하는 경우 데이터 센터에서 동일한 리소스 할당을 가져옵니다. 각 서버는 실제 컴퓨터가 아닌 엔드포인트일 뿐입니다. 자세한 내용은 서버가 컴퓨터가 아닙니다. 그렇다면 다른 서버에 복사하는 이유는 무엇일까요? 그러나 HTTP 기본 인증을 사용하는 것이 더 효율적인 두 가지 이유가 있습니다.</p>    <ul>    <li>새 데이터베이스가 SQL Azure 포털에서 대상 데이터베이스와 다른 관리자 계정을 갖도록 합니다. 테스터가 테스트 서버를 소유하고 원하는 대로 데이터베이스를 만들고 삭제할 수 있는 프로덕션 데이터베이스에서 테스트 서버로 데이터베이스를 복사하는 경우에 바람직합니다.</li>      <li>새 데이터베이스가 청구 목적으로 다른 서비스 계정에 속하도록 합니다.</li>  </ul>    <h2>요약</h2>    <p>복사에 대한 자세한 내용은 MSDN 문서: <a href="https://msdn.microsoft.com/en-us/library/ff951624.aspx">SQL Azure 데이터베이스 복사에서</a> 찾을 수 있습니다. 질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다.</p>'
