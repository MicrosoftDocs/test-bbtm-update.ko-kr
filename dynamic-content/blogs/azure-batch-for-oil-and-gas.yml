Title: 석유 및 가스용 Azure Batch
Summary: HPC(고성능 컴퓨팅)는 석유 및 가스 회사가 ROI를 가속화하고 위험을 최소화하는 데 도움이 됩니다.
Content: >-
  <p>자본 및 위험 집약적 환경에서 석유에 더 효율적으로 도달하기 위한 새로운 긴급성, 특히 비 전통적인 탐사를 둘러싼 좁은 마진이 있습니다. 석유에 대한 해양 시추 비용은 석유를 찾을 보장없이, 수억 달러가 될 수 있습니다. 그 위에, 데이터 취득, 시추 및 생산의 높은 비용은 10 % 미만으로 평균 이익 마진을 줄일 수 있습니다. 또한 석유 면허의 비용과 엄격한 시간 제한은 탐사에 고정 된 시간을 부과합니다. 이 제한에는 솔루션 봉투에 대한 시간이 제한된 3D 이미지의 데이터 취득, 데이터 처리 및 해석이 필요합니다.</p>


  <p>HPC(고성능 컴퓨팅)는 석유 및 가스 회사가 ROI를 가속화하고 위험을 최소화하는 데 도움이 됩니다. 이는 중요한 프로젝트 결정을 매핑할 수 있는 잠재력을 가진 리소스를 식별하고 분석하는 데 종사하는 엔지니어와 지리 과학자를 제공하여 수행됩니다. Azure는 석유 및 가스 산업의 고객을 위해 클라우드에 진정한 HPC를 제공합니다. Azure는 석유 및 가스 워크로드의 요구를 충족하기 위해 광범위한 컴퓨팅 리소스를 제공합니다. 컴퓨팅 최적화 F 시리즈 가상 머신을 사용하는 단일 노드 작업부터 H 시리즈 가상 머신에서 실행되는 여러 노드 작업을 긴밀하게 결합하고 전용 Cray 슈퍼컴퓨터까지 다양합니다.</p>


  <p>물론 컴퓨팅 리소스는 액세스할 수 있는 정도에만 유용합니다. 많은 주요 비즈니스 애플리케이션 및 워크플로는 HPC 리소스에 최적화된 사내 개발 애플리케이션을 사용합니다. 이는 클라우드 확장성 및 탄력성을 활용하기 위해 애플리케이션을 현대화하는 데 상당한 사용자 지정 및 재작업이 필요한 클라우드 시대에 딜레마를 야기할 수 있습니다. <a href="https://azure.microsoft.com/en-us/services/batch/" target="_blank">Azure Batch</a>가 지원되는 위치입니다.</p>


  <p>Azure Batch를 사용하면 회사에서 기존 애플리케이션을 Azure 컴퓨팅 리소스와 통합하여 대규모로 애플리케이션을 병렬로 실행할 수 있습니다. HPC 클러스터, 개별 가상 머신, 가상 네트워크, 복잡한 작업 또는 작업 예약 인프라를 수동으로 만들고 구성하고 관리할 필요가&#39;없습니다. Batch는 이러한 작업을 자동화하여 클라우드 네이티브 애플리케이션을 만듭니다. 무엇보다도 무료 서비스이며 Batch 워크플로의 일부로 사용되는 리소스에 대해서만 비용을 지불합니다.</p>


  <p>현재 석유 및 가스 산업의 ISV(독립 소프트웨어 공급업체)는 Batch를 사용하여 코드를 SaaS(Software-as-a-Service)에서 실행할 수 있도록 하고 있습니다. 이 제품은 컨테이너를 사용하여 Azure 및 온-프레미스에서 동일한 환경을 갖습니다. 표준 애플리케이션 워크플로는 모델을 실행하고 스토리지 계정에 데이터를 업로드하는 웹 후크를 통해 구현됩니다. 이를 통해 공급업체는 자체 인프라를 실행하지 않고도 확장 가능한 방식으로 고객이 소프트웨어를 사용할 수 있도록 할 수 있습니다.</p>


