Content: <p>2012년 4월에는 고객과 파트너에게 규정 준수 정보에 더 쉽게 액세스할 수 있도록 하기 위해 WINDOWS WATC(Azure 보안 센터)를 시작했습니다.&nbsp; <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0125tri">WATC는 Azure</a>가 추구하는 추가 규정 준수 프로그램을 사용하여 정기적으로 업데이트될 Windows. 이 작업을 계속 진행하면서 Id&rsquo;는 일부 업데이트를 사용자와 공유하는 것을 좋아합니다.</p>  <p>Windows Azure는 이제 핵심 기능에 대한 자세한 SOC 1 유형 2 보고서를 게시합니다.&nbsp; 감사 보고서는 비공개 계약에 따라 기업계약(볼륨 라이선싱) 고객에게 제공됩니다.&nbsp; 감사는 SSAE 16 및 ISAE 3402 표준에 따라 수행되었습니다.&nbsp; 자세한 내용은 Windows Azure 보안 센터 <a target="_blank" href="https://www.windowsazure.com/en-us/support/trust-center/compliance/?WT.mc_id=cmp_pst001_blg_post0125com">규정 준수</a> 페이지를 참조하세요.&nbsp;</p>  <p>감사 범위는 다음과 같은 Windows Azure 기능을 다룹니다.</p>  <ul>  <li><a target="_blank" href="https://www.windowsazure.com/en-us/home/features/cloud-services/?WT.mc_id=cmp_pst001_blg_post0125cld">Cloud Services</a> (웹 및 작업자 역할 포함)</li>  <li><a target="_blank" href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0125sto">Storage</a>(Blob, 큐 및 테이블 포함)</li>  <li><a target="_blank" href="https://www.windowsazure.com/en-us/home/features/networking/?WT.mc_id=cmp_pst001_blg_post0125net">네트워킹</a>(Traffic Manager 및 Windows Azure 커넥트 포함)</li>  </ul>  <p>다음 추가 기능은 검사 검토 기간 후에 시작되었지만 감사에서 테스트된 것과 동일한 제어 및 프로세스의 적용을 받습니다.</p>  <ul>  <li><a target="_blank" href="https://www.windowsazure.com/en-us/home/features/networking/?WT.mc_id=cmp_pst001_blg_post0125vnw">Virtual Network</a></li>  <li><a target="_blank" href="https://www.windowsazure.com/en-us/home/features/virtual-machines/?WT.mc_id=cmp_pst001_blg_post0125vms">Virtual Machines</a></li>  </ul>  <p>SOC1 유형 2 감사 보고서는 Windows Azure 서비스 설명에 대한 프레젠테이션의 공정성을 검증합니다.&nbsp; 또한 관련 컨트롤 목표를 달성하기 위해 컨트롤의 디자인 및 운영 효율성의 적합성을 검사합니다.</p>  <p>Microsoft는 보안, 개인 정보 보호 및 규정 준수 사례와 관련하여 리더십 역할을 수행하려고 노력하며, 이 블로그를 통해 계속해서 사용자와 업데이트를 공유할 것입니다.</p>
