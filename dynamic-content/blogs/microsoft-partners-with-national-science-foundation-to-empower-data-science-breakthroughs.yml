Title: Microsoft는 국립 과학 재단과 협력하여 데이터 과학 혁신의 역량을 강화합니다.
Summary: 지난 10년 동안 Microsoft는 2010년에 처음, 그리고 최근에는 빅 데이터 지역 혁신 허브와 NSF BigData 요청의 일환으로 두 개의 NSF 지원 데이터 과학 프로그램에 걸쳐 클라우드 크레딧 $6M의 약정을 통해 NSF(National Science Foundation)와 파트너십을 맺고 있습니다.
Content: >-
  <p>지난 10년 동안 Microsoft는 <a href="https://nsf.gov/news/news_summ.jsp?cntn_id=116336&amp;org=NSF" target="_blank">2010</a>년에 처음 3개의 별도 프로그램인 NSF(National Science Foundation)와 파트너십을 맺고 있으며, 최근에는 <a href="https://www.microsoft.com/en-us/research/blog/nsf-big-data-innovation-hubs-collaboration/" target="_blank">빅 데이터 지역 혁신 허브</a>와 <a href="https://www.microsoft.com/en-us/research/blog/microsoft-continues-to-support-data-science-research/" target="_blank">NSF BigData</a> 권유의 일환으로 두 개의 NSF 지원 데이터 과학 프로그램에서 &ndash; 클라우드 크레딧 $6M를 약속했습니다.</p>


  <p>NSF와의 협력을 통해 Microsoft는 빅 데이터 허브<sup>1</sup> 과 같은 다양한 연구 그룹에 도달하여 데이터 과학자 커뮤니티를 모아 도메인 전문가, 연구원, 커뮤니티, 주 파트너, 비영리 단체 및 산업 간의 협업을 촉발하고 육성할 수 있습니다.</p>


  <p>현재 Microsoft는 NSF 지원 프로그램의 혜택을 받는 17개의 클라우드 크레딧 어워드를 PIS(수석 조사자)에게 제공했습니다. 이러한 협력은 이미 인체, 미생물 질환, 심지어 일상적인 의사 소통에 걸쳐 몇 가지 흥미로운 돌파구를보고있다 &ndash;</p>


  <ul>
   <li>프랑코 Pestilli, 심리학, 신경 과학 및 인지 과학 조교수, 인디애나 대학은 중서부 빅 데이터 허브2를 통해 Azure 수상자 및 PI입니다 <sup>그의</sup> - 그룹은 개발 및 학습 과학, 네트워크 과학과 같은 66 개의 다른 글로벌 과학 커뮤니티와의 협력을 촉진하는 것을 목표로, Azure 상을 사용하여 브레인 라이프라는 플랫폼을 구축했다,  컴퓨터 과학, 공학, 심리학, 통계, 외상성 뇌 손상, 시각 과학.</li>
   <li>Chirag Patel, 생물 의학 정보학의 조교수, 하버드 의과 학교는 후성 유전체학에서 일하고 있습니다, 특히 특정 미생물 종은 그들의 인간 호스트의 질병에서 어떤 역할을 하는지 보여주는 양적 모형을 구축해서. 그의 팀은 NSF가 자금을 지원하는 북동부 빅 데이터 허브를 통해 Azure 크레딧을 사용하여 온-프레미스 실험실 리소스로는 계산할 수 없는 1,000만 개의 고유한 유전자 카탈로그를 통해 메타제놈을 한꺼번에 분석했습니다.</li>
   <li>리사 싱, 조지타운 대학교 교수, NSFs&rsquo; 빅 데이터 프로그램 및 사우스 빅 데이터 허브<sup>3</sup> 의 적극적인 참여자는 최근 Azure 상을 수상했습니다. 3개 대학 및 10개 이상의 사회 과학 연구원과 협력하여 그녀의 그룹은 이 분야에서 조지타운 대학의&rsquo; 강점을 감안할 때 인본주의 및 사회 과학 연구의 영역을 더 발전시킬 것으로 기대합니다. 목표 중 하나는 최신 클라우드 기반 기계 학습, 자연어 처리 및 데이터 마이닝 알고리즘을 통합하여 신문, 소셜 미디어와 같은 구조화되지 않은 데이터 원본에서 의미 있는 빅 데이터 변수(감정, 감정, 인식, 의견, 버즈 등)를 추출하여 소셜 과학자에게 의미 있는 도구를 제공하는 웹 기반 플랫폼을 구축하는 것입니다.</li>
   <li>서부 지역의 다른 프로젝트 중에서 NSF가 지원하는 웨스트 빅 데이터 허브는 Azure 크레딧에서 실행되는 Jupyter Notebook을 사용하여 데이터 과학 교육에 초점을 맞추고 있습니다<sup>4</sup> UC Berkeleys&rsquo;는 놀라운 성공을 거둔 <a href="https://youtu.be/3HI4O1mjqHg" target="_blank">데이터 과학 교육 프로그램을</a> 다른 기관으로 빠르게 확장합니다. 데이터 과학 교육 액세스를 민주화하기 위해 설계된 첫 번째 파일럿으로, <em>데이터 과학</em> 과정 인프라 프레임 워크의 기초는 지난 학기 워싱턴 대학에서 활용되었다.</li>
  </ul>


  <h2>클라우드를 바라보는 학계</h2>


  <p>학술 연구 컴퓨팅은 데이터 집약적 연구 워크로드를 클라우드로 전환하는 연구원과 도메인 과학자의 수가 증가함에 따라 근본적인 변화를 겪고 있습니다. 클라우드5에서 이미 하나 이상의 서비스를 사용하고 있는 고등 교육 기관 <sup>5</sup>개 중 평균 4개 이상이 클라우드 기반 연구 컴퓨팅의 광범위한 채택은 불가피합니다.</p>


  <p>지난 10년 동안 <a href="https://azure.microsoft.com/" target="_blank">Microsoft Azure</a> 혁신 속도를 가속화하여 계산 종속 기술 워크로드에 대한 명백한 확장 가능하고 주문형 인프라 선택이 되었습니다.</p>


  <p>대학의 중앙 IT는 <a href="https://it.cornell.edu/cornellcloud/cloud-benefits?utm_source=sidebar" target="_blank">이점을</a> 인식하고 클라우드로의 전환을 따라잡기 위한 엄청난 기회와 요구에 직면해 있습니다. 다행히 NSF와 같은 선구적인 자금 조달 기관은 클라우드를 향한 여정에서 학계가 지원되도록 퍼블릭 클라우드 공급자가 할 수 있는 주요 역할을 인정하고 있습니다.</p>


  <p>Microsoft는 클라우드의 힘을 학계에서 컴퓨팅을 연구하기 위한 노력의 일환으로 국립 과학 재단과 지속적인 파트너십을 맺고 있습니다. 새 릴리스를 사용할 수 있게 됨에 따라 커뮤니티에 계속 알릴 수 있도록 <a href="https://www.microsoft.com/en-us/cloud-platform/roadmap" target="_blank">Microsoft Azure 로드맵</a>을 계속 업데이트할 것입니다.</p>


