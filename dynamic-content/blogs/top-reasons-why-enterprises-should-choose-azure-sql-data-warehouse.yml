Slug: top-reasons-why-enterprises-should-choose-azure-sql-data-warehouse
Title: 기업에서 Azure SQL Data Warehouse를 선택해야 하는 주요 이유
Summary: 어제 Microsoft의 Ignite 컨퍼런스에서 Azure SQL Data Warehouse의 첫 번째 미리 보기 데모를 시연했습니다.
Content: <p>어제 Microsofts&rsquo; Ignite 컨퍼런스에서 Azure SQL Data Warehouse의 첫 번째 미리 보기 데모를 보여 줍니다. 클라우드에서 더 많은 애플리케이션을 빌드하고 클라우드에서 생성되는 데이터가 증가함에 따라 클라우드의 데이터 웨어하우스 솔루션이 대량의 구조적 데이터를 관리하고 빠른 분석을 위한 관계형 처리로 이 데이터를 처리해야 하는 강력한 고객 요구가 있습니다. 또한 고객은 대규모 데이터 웨어하우스에 대한 비용 효율성, 탄력성 및 대규모 클라우드를 활용하려고 합니다. 고객이 Azure SQL Data Warehouse를 선택해야 하는 주요 이유에 대해 자세히 알아보려면 여기에서 블로그를 확인<a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/05/05/azure-sql-data-warehouse-updates-for-build.aspx">하세요</a>.</p>
