Slug: azure-automation-hybrid-runbook-worker-faqs
Title: Azure Automation-Hybrid Runbook Worker FAQ
Summary: 이 게시물은 Azure Automation의 Hybrid Runbook Worker에 대한 질문과 대답을 다룹니다.
Content: >-
  <h4>업데이트: 02/02/16. 오래되었습니다. 최신 정보는 프로덕션 설명서를 참조하세요. <a href="https://azure.microsoft.com/en-us/documentation/articles/automation-hybrid-runbook-worker/">https://azure.microsoft.com/en-us/documentation/articles/automation-hybrid-runbook-worker/</a></h4>


  <h3>&nbsp;</h3>


  <h3>Hybrid Runbook Worker가 올바르게 설치되었는지 확인하려면 어떻게 해야 하나요?</h3>


  <p><br />

  -verbose 스위치를 사용하여 Add-HybridRunbookWorker cmdlet을 실행합니다. 그러면 cmdlet에서 수행하는 각 작업의 PowerShell 명령 창에 전체 로그가 표시됩니다. 성공적으로&quot; 완료되었음을 보고&quot;하거나 실패에 대한 세부 정보를 제공해야 합니다.</p>


  <h3>Hybrid Runbook Worker를 삭제하려면 어떻게 하나요?</h3>


  <p><br />

  현재 hybrid Runbook Worker에서 Remove-HybridRunbookWorker cmdlet을 실행해야 합니다. 자세한 로그에는 -verbose 스위치를 사용합니다. remove 명령이 실패하는 경우(예: &quot;메시지를 제거할&quot; 항목 없음) 다른 Runbook 그룹을 만들고 해당 그룹에 작업자를 다시 등록해야 할 수 있습니다. 곧 포털에서 하이브리드 작업자 그룹을 삭제하는 기능을 제공하기 위해 노력하고 있습니다.</p>


  <h3>특정 작업자를 선택하여 내 작업을 대상으로 지정할 수 있나요?</h3>


  <p><br />

  이 시점에서는 이 기능을 사용할 수 없습니다. 그러나 향후 릴리스를 위해 고려되고 있습니다.</p>


  <h3>Hybrid Runbook Worker를 사용할 수 있나요? &hellip;</h3>


  <p><br />

  <strong>테스트 작업</strong>: 예, 하이브리드 작업자에서 테스트 작업을 실행할 수 있습니다.<br />

  <strong>예약된 작업</strong>: 예, 하이브리드 작업자에서 실행되도록 작업을 예약할 수 있습니다.<br />

  <strong>웹후크 작업</strong>: 아니요. 하지만 이 기능은 곧 제공될 예정입니다.</p>


  <h3>기본 시스템 계정(MMA가 실행되는 계정)이 아닌 다른 계정을 사용하여 하이브리드 작업을 실행할 수 있나요?</h3>


  <p><br />

  이 기능은 곧 Hybrid Runbook Worker에 대한 RunAs 계정으로 기존 자격 증명 자산을 사용할 수 있게 될 것입니다. 해당 작업자에서 실행되는 모든 작업은 해당 자격 증명을 사용합니다.</p>


  <h3>모듈이 Hybrid Runbook Worker에 자동으로 배포되는가?</h3>


  <p><br />

  핵심 PowerShell 모듈이 이미 설치되어 있어야 합니다. Runbook에서 참조되는 다른 모듈은 온-프레미스 머신에 자동으로 배포되지 않으므로 Hybrid Worker에 수동으로 설치해야 합니다. 곧 모듈을 자동으로 설치하는 기능을 추가할 예정입니다.</p>


  <h3>Hybrid Runbook Worker에서 실행되는 Runbook 문제를 해결하려면 어떻게 해야 하나요?</h3>


  <p><br />

  Runbook 작업이 Hybrid Worker에서 실행되는 동안 스트림은 Azure Automation으로 다시 전송됩니다. Runbook 작업이 완료되면 자세한 상태를 Azure Automation으로 다시 보냅니다. Azure 클라우드에서 실행되는 작업 문제를 해결하는 것과 동일한 방식으로 작업을 보고 문제를 해결할 수 있습니다. 자세한 정보 표시 및 진행률 레코드(Runbook - 모든 설정 - Runbook 설정)를 사용하도록 설정하여 자세한 정보를 가져올 수도 있습니다.<br />

  하이브리드 작업자 컴퓨터의 로그는 <em>C:\ProgramData\Microsoft\System Center\Orchestrator\7.2\SMA\Sandboxes</em>에서 찾을 수 있습니다.</p>


  <h3>Hybrid Runbook Worker에서 실행된 작업을 확인하려면 어떻게 해야 하나요?</h3>


  <p><br />

  Azure 또는 Hybrid Runbook Worker 그룹에서 작업이 실행된 포털에서 곧 볼 수 있습니다.</p>


  <h3>작업이 일시 중단되기 전에 얼마나 오래 실행됩니까?</h3>


  <p><br />

  스크립트 또는 환경에 예외가 없는 한 작업이 하이브리드에서 일시 중단되지 않습니다.</p>


  <h3>Fairshare가 Hybrid Runbook 작업에 적용됩니까?</h3>


  <p><br />

  아니요.</p>


  <h3>Hybrid Runbook Worker가 업데이트되었습니다. 최신 비트가 있는지 확인하려면 어떻게 해야 하나요?</h3>


  <p><br />

  버전이 C:\Program Files\Microsoft Monitoring Agent\Agent\AzureAutomation\5.2.20826.0에서 5.2.20826.0인지 확인합니다.</p>


  <h3>Hybrid Runbook Worker를 사용하기 위해 포트를 열어야 하나요?</h3>


  <p><br />

  아니요, 포트를 열 필요가 없습니다&rsquo;. Hybrid Runbook Worker 컴퓨터가 인터넷에 액세스할 수 있는지 확인합니다.</p>


  <p><br />

  <a href="https://azure.microsoft.com/en-us/documentation/articles/automation-hybrid-runbook-worker/">Hybrid Runbook Worker</a>에 대한 전체 설명서를 검토하여 자세히 알아보세요.</p>
