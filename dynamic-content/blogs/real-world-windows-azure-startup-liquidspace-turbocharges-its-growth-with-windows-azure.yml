Title: 'Real World Windows Azure: startup LiquidSpace Turbocharges growth with Windows Azure'
Summary: Real World Windows Azure 시리즈의&nbsp; 일환으로 LiquidSpace의 제품 개발 및 기술 운영 담당 부사장인 크레이그 나이튼(Craig Knighton)과 연결하여 ...
Content: '<p>Real World Windows Azure 시리즈의&nbsp; 일환으로 <a href="https://liquidspace.com/" target="_blank">LiquidSpace</a>의 제품 개발 및 기술 운영 담당 부사장인 크레이그 나이튼(Craig Knighton)과 연결하여 회사가 1년차 비용 $750,000를 피하고 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0198" target="_blank">Windows Azure</a>로 IT 관리 시간을 최소화하는 방법에 대해 자세히 알아봅니다.&nbsp; <a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?casestudyid=710000000601" target="_blank">여기에서</a> LiquidSpaces&rsquo; 성공 사례를 읽어보세요. 그가 무슨 말을했는지 알아 계속 읽으십시오.</p>  <p><b>히만슈 쿠마르 싱: LiquidSpace에 대해 말씀해 주세요.</b></p>  <p><b>크레이그 나이튼</b>: 우리의 기회는 모바일 전문가의 급속한 팽창 순위와 그들이 시장에 가져오는 새로운 요구를 기반으로합니다. 많은 사람들이 기업가 자신입니다; 다른 사람은 회사의 관리자 또는 임원입니다. 어느 쪽이든, 거의 모든 모바일 노동자가 필요로하는 한 가지는 종종, 뿐만 아니라 거주의 그들의 주요 장소인 사업의 주요 장소 외에 일하는&mdash; 장소입니다. 2010년 3월에 설립된 LiquidSpace는 특정 지역의 광범위한 시설 목록을 공간이 필요하다고 결정하는 순간에 해당 지역에 있는 모바일 작업자와 연결합니다. 그런 다음 해당 시설에 대한 검색, 예약 및 체크인 프로세스를 빠르고 원활하게 만듭니다.</p>  <p><b>HKS: 회사를 시작하기 위한 첫 번째 단계는 무엇인가요?</b></p>  <p><b>CK:</b>&nbsp; 우리는 빠르게 움직이고 경쟁이 치열한 스타트업 공간과 가능한 한 빨리 투자자 자금을 유치 할 필요성을 감안할 때 개념 증명을 옹호하기 위해 한 달 만에 자신을 주었습니다. 이러한 개념 증명을 똑같이 신속하게 적용하기 위해 EC2(Amazon Elastic Compute Cloud) 플랫폼에서 호스트하기로 결정했습니다. 개념 증명은 회사에 대한 벤처 캐피탈 자금을 이길 만큼 성공적이었습니다. &nbsp;</p>  <p><b>HKS:&nbsp; 일단 자금을 조달하면 다음 단계는 무엇이었는지요?</b></p>  <p><b>CK:</b> 다음 정류장은 공개 베타와 함께 라이브로 전환할 수 있도록 솔루션을 구축하는 것이었습니다. 이를 통해 애플리케이션 기술과 호스팅 플랫폼에 대한 선택이 다시 시작됩니다. Amazon을 사용하여 클라우드 기반 네트워크 인프라를 관리하고 서버 운영 체제 소프트웨어를 자체 업데이트해야 했습니다. 그리고 우리는 매년&mdash; 약 125,000 달러의 벤처 자금을 통해 IT 관리자&mdash;를 고용해야했습니다. 그것은 질문에서 벗어났습니다. 우리 자신의 데이터 센터를 구축하고 인력을 배치하는 것은 훨씬 더 비쌀 것입니다.</p>  <p><b>HKS:&nbsp; Azure를 Windows 어떻게 결정했나요?</b></p>  <p><b>CK:</b> Azure에서 새로운 시스템&mdash; 및 Windows 학습해야 하기 때문에 Google Appswhich&mdash;를 살펴보았습니다. Windows Azure를 사용하면 Amazon과 마찬가지로 서비스로서의 인프라뿐만 아니라 완전하고 완전하게 관리되는 서비스로서의 플랫폼을 얻을 수 있습니다. 또한 Microsoft 기술을 가장 잘 알고 있고 좋은 프로토타입을 얻을 수 있는 가장 빠른 방법이라는 것을 알았&rsquo;기 때문에 Microsoft 기술에서 개발하고자 했습니다.</p>  <p>많은 스타트업이 아마존에서 MySQL을 선택합니다. 그러나 관리 비용을 방정식에 추가했을 때 Windows Azure의 SQL Server 더 저렴합니다. Microsoft는 클라우드의 경제성을 완전히 변경했습니다.</p>  <p><b>HKS: BizSpark 합류의 장점은 무엇인가요?</b></p>  <p><b>CK:</b> 데이터 센터를 구축하고 직원을 배치하기로 결정했다면 하드웨어 및 소프트웨어 라이선스에 약 미화 250,000달러, 연간 직원 50만 달러를 총 750,000달러에 지출했을 것입니다. Amazon EC2에서 1년, 인프라를 관리하기 위해 적어도 한 명의 기술자가 약 $100,000였을 것입니다.</p>  <p>반면, <a href="https://www.microsoft.com/bizspark/" target="_blank">BizSpark</a> 멤버는 Windows Azure에 대한 비용 및 할인된 라이선스와 도구 및 프로덕션 사용 서버 소프트웨어에 대한 비용 없는 라이선스를 받았습니다. 또한 전용 IT 인력 비용을 피했습니다. 오래된 속담처럼 시간은 돈입니다. Windows Azure 및 BizSpark 모두 저장합니다.</p>  <p><b>HKS:&nbsp; azure 및 BizSpark Windows 예상 절감액은 무엇인가요?</b></p>  <p><b>CK:</b> 나는 우리가 아마존에 90 퍼센트&mdash; 보상 첫 해 비용에&mdash; 약 $ 90,000을 절약 한 것으로 추정한다. &rsquo;신생 기업, 우리는 현금으로 묶여 있었다. 마이크로 소프트는 단기에 명확한 경제적 이익을&mdash; 제공, 우리는 무료로 개발. 우리는 비용 없이 빠르게 땅에서 내렸습니다. Microsoft는 호스팅 비용을 테이블에서 완전히 벗어났습니다.</p>  <p><b>HKS:&nbsp; 다른 이점은 무엇인가요?</b></p>  <p><b>CK:</b>&nbsp; Windows Azure 및 BizSpark 통해 비용을 절감하는 것은 돈뿐이 아닙니다&rsquo;. 우리는 또한 다음 최고의 일을 저장: 시간. 전임 IT 관리자가 필요한 대신 5%의 시간만으로 Windows Azure 환경을 관리할 수 있습니다. Microsoft 도구를 채택할 때 팜에 배포를 관리하기 위한 Microsoft 모범 사례를 자동으로 채택했습니다. 우리는 이러한 프로세스를 직접 설계하는 데 시간이나 어려움을 겪을 필요가 없었습니다&rsquo;. 우리와 같은 신생 기업, 항상 시간에 대 한 누르면, 그것은&rsquo; 진짜 도움이.</p>  <p><a href="https://liquidspace.com/" target="_blank"><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0624.LiquidSpace.jpg" width="159" height="112"></a></p>  <p>다른 사용자가 Azure를 사용하는 방법을 <a href="https://www.windowsazure.com/en-us/home/case-studies/" target="_blank">읽</a>어 Windows.</p>'
