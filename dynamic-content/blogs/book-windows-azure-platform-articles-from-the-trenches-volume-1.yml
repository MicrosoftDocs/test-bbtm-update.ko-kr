Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>Azure Platform을 &quot;Windows 새 책: 이제 참호 볼륨 1&quot;의 문서를 <b><i>무료</i></b> PDF 다운로드로 사용할 수 있습니다. 4장은 5분 이내에 SQL Azure 인스턴스를 시작하는 방법에 대한 속도를 높이는 것입니다!&#160;&#160; 책의 하드 카피를 선호하는 경우 <a href="https://www.lulu.com/product/paperback/windows-azure-platform-articles-from-the-trenches-volume-one/11476930">lulu.com</a> 여기에서 책을 구입할 수 있습니다.&#160; 에릭 넬슨의 블로그에서 책에 대해 조금 더 읽을 수 있습니다. </p>'
