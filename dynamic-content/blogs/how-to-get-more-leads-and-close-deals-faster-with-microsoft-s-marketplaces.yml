Title: Microsoft Marketplace를 사용하여 더 많은 잠재 고객을 얻고 거래를 더 빨리 마무리하는 방법
Summary: 클라우드 소프트웨어 판매는 범위와 규모 모두에서 빠르게 증가하고 있습니다. 더 많은 고객과 기업이 비즈니스 문제에 대한 클라우드 솔루션으로 전환함에 따라 소프트웨어 솔루션 시장은...
Content: >-
  <p>클라우드 소프트웨어 판매는 범위와 규모 모두에서 빠르게 증가하고 있습니다. 더 많은 고객과 기업이 비즈니스 문제에 대한 클라우드 솔루션으로 전환함에 따라 소프트웨어 솔루션 시장이 폭발적이 되었습니다. 고객이 이러한 솔루션을 탐색하는 방식도 변화하고 있습니다. 점점 더 많은 고객이 클라우드 솔루션을 검색, 평가판 및 구매하기 위한 방법으로 온라인 마켓플레이스를 찾고 있습니다. Forrester Consulting의 최근 보고서에 따르면 애플리케이션 마켓플레이스의 채택은 향후 2년 동안 29%에서 75%로 증가할 것으로 보입니다.&nbsp;</p>


  <p>Microsofts&rsquo; Azure Marketplace 또는 AppSource와 같은 클라우드 마켓플레이스를 사용하면 고객에게 분명한 이점이 있습니다. 비즈니스 사용자, IT 전문가 또는 개발자는 소프트웨어 솔루션 및 서비스의 글로벌 카탈로그에 액세스할 수 있습니다. 예를 들어 Microsoft는 7,500개가 넘는 애플리케이션 및 서비스 목록에 편리하고 신뢰할 수 있는 액세스를 제공합니다. 고객은 피어 리뷰 및 등급을 즉시 볼 수 있으며 기존 검색 방법보다 마찰과 투자 시간이 적은 요구에 맞는 솔루션을&rsquo; 이해할 수 있습니다. 그러나 고객은 카탈로그 크기에만 관심이 없습니다&rsquo;. Marketplace는 또한 고객이 검색에서 구매로의 도약을 훨씬 덜 어렵게 만드는 풍부한 방식으로 솔루션을 경험할 수 있는 풍부한 평가판 및 시험 사용 환경을 제공합니다.</p>


  <p>퍼블리셔의 경우 고객이 있는 곳이 매력입니다. 어떤 면에서 온라인 마켓플레이스는 글로벌 엔터프라이즈 소프트웨어 판매 시장에 진입하는 것을 민주화하고 있습니다. 전통적으로 지역 지역에서 솔루션을 판매하도록 제한되었던 소규모 기업은 이제 몇 번의 클릭만으로 글로벌 시장에 솔루션을 소개하고 판매할 수 있습니다. 파트너는 Microsoft가 솔루션에 대한 인식을 구축하고 대신 훌륭한 솔루션을 빌드하는 데 리소스를 소비하기 위해 수행하는 노력을 활용할 수 있습니다. 예를 들어 Azure Marketplace 및 AppSource는 매월 2,000,000명 이상의 사용자를 유치합니다. 또한 Microsoft는 매달 Its 마켓플레이스 파트너와 100,000개 이상의 잠재 고객을&rsquo; 공유한다고 보고합니다. Chef는 이러한 이점을 실현하는 Microsofts&rsquo; 클라우드 마켓플레이스 파트너 중 하나입니다.</p>


  <p>&ldquo;고객은 Azure Marketplace 및 Azure Test Drive에 참여하여 Chef에 대해 알아보고, Chef Automate를 평가하고, 최소한의 마찰로 Azure에 지속적인 자동화를 배포할 수 있습니다. Chef와 Microsoft 파트너가 거래를 공동 판매할 때 수천 개의 Azure Marketplace 잠재 고객으로 인해 발생하는 기회는 계약이 평균보다 25% 빠르게 종료됩니다. 요컨대, Azure Marketplace는 Azure 고객과 파트너 모두에게&rdquo; 유용합니다. Chef Software의 클라우드 파트너 부사장인 Vikram Ghosh는 말했습니다.</p>


  <p>Cloud Marketplace의 예정된 웨비나에서는 고객 구매 동작,&rsquo; Microsoft Azure Marketplace 및 AppSource를 통해 고객을 확보하는 최신 기술 및 사용자에게 가장 적합한 판매 엔진인 마켓플레이스를 결정하는 데 도움이 되는 방법에 대해 알아봅니다.</p>


  <p>웨비나 누노 코스타에 의해 발표 될 예정이다 - 수석 이사, 파트너 &amp; 시작 경험, 클라우드 + Enterprise. 2018년 3월 22일 오후 1:00 태평양 표준시에서 개최됩니다. 오늘 등록하여 예정된 이 웨비나에 대한 좌석을 예약합니다.</p>


