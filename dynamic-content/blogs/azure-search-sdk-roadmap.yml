              <td valign="top" width="245">2.x-preview가 완료된 직후</td>
          </tr>
      </tbody>
  </table>


  <p>그 동안에는 모든 사용자가 버전 1.0 미리 보기를 사용해 보고 피드백을 보내주시기 바랍니다. 문제가 발생하면 <a href="https://social.msdn.microsoft.com/Forums/azure/home?forum=azuresearch">Azure Search MSDN 포럼</a>을 통해 자유롭게 도움을 요청하세요. 버그를 발견하는 경우 <a href="https://github.com/Azure/azure-sdk-for-net/issues">Azure .NET SDK GitHub 리포지토리</a>에 문제를 제출할 수 있습니다. 문제 제목에 Search SDK &quot; 를 접두사로 &quot;추가해야 올바른 사용자에게 연결됩니다.</p>


  <p>Azure Search를 이용해 주셔서 감사합니다!</p>
