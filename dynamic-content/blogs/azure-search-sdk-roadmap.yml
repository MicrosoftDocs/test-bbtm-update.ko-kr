Slug: azure-search-sdk-roadmap
Title: Azure Search .NET SDK 로드맵
Summary: 2015년 3월 Azure Search용 .NET SDK를 처음 출시한 이래, 많은 고객 피드백을 받았습니다. 일반적인 테마 중 하나는 REST API와 .NET SDK 간의 기능 패리티입니다.
Content: >-
  <p>2015년 3월 Azure Search용 .NET SDK를 처음 출시한 이후, 많은 고객 피드백을 받은&#39;. 일반적인 테마 중 하나는 REST API와 .NET SDK 간의 기능 패리티입니다.</p>


  <p>많은 고객이 아직 미리 보기 상태인 Azure Search 기능을 사용합니다. 이러한 기능은 .NET SDK에서 사용할 수 없습니다. REST API에 미리 보기 기능이 도입되면 SDK를 최대한 빨리 지원하도록 업데이트해야 합니다. 마찬가지로 기능을 일반적으로 사용할 수 있게 되면 해당 기능을 포함한 안정적인 SDK 버전도 릴리스되어야 합니다.</p>


  <p>지난 몇 달 동안 우리는&#39;이것을 현실로 만들기 위해 열심히 노력했습니다. 이제 .NET SDK 버전 1.0 미리 보기를 사용할 수&rsquo; 있으므로 안정적이고 일반적으로 사용 가능한 첫 번째 버전을 릴리스할 준비가 거의 완료되었습니다. 아직 미리 보기 기능에 대한 기능 패리티에 있지는 않을&#39;있지만, 지금은 현재까지 진행 상황을 공유하고 곧 기능 패리티에 도달하기 위한 계획을 공유하기에 좋은 시기입니다.</p>


  <h1>버전 1.0-preview</h1>


  <p>최근에 Azure Search .NET SDK 버전 1.0 미리 보기 릴리스를 <a href="https://azure.microsoft.com/updates/azure-search-net-sdk-version-1-0-1-preview/">발표</a> 했습니다. <a href="https://www.nuget.org/packages/Microsoft.Azure.Search">NuGet</a> 새 SDK를 다운로드하고 <a href="https://azure.microsoft.com/documentation/articles/search-dotnet-sdk-migration/">이 문서의</a> 새로운&#39;대해 읽을 수 있습니다.</p>


  <p>인터페이스와 내부 모두에서 이 버전에는 몇 가지 큰 변화가 있습니다. 그 결과&#39;더 쉽게 사용할 수 있고 차세대 Azure 클라이언트 라이브러리와 일치하는 SDK가 생성됩니다. 가장 중요한 것은 기능을 더 빠르게 추가할 수 있는 견고한 기반을 기반으로 구축된&#39;.</p>


  <p>향후 로드맵을 보려면 계속 읽어보세요. 1.0-preview의 세부 정보에 관심이&#39;경우 1.0-preview에서 변경된 내용과 그 이유를 자유롭게 건너뜁 &ldquo;니다.&rdquo;</p>


  <h1>예정된 릴리스</h1>


  <h3>일반 공급 및 Lucene 쿼리 구문(버전 1.1)</h3>


  <p>Azure Search .NET SDK의 다음 계획된 릴리스는 일반 공급되는 첫 번째 릴리스입니다. 즉, 다음을 의미합니다.</p>


  <ol>
      <li>호환성이 손상되는 변경을 하지&#39;새 버전을 자신 있게 사용할 수 있습니다.</li>
      <li>SDK 버전에서 -preview 모니커를 삭제합니다. <a href="https://www.nuget.org/packages/Microsoft.Azure.Search">Microsoft.Azure.Search NuGet 패키지를</a> 검색할 때 더 이상 시험판&quot; 포함을 확인할 &quot;필요가&#39;.</li>
  </ol>


  <p>2월에 SDK의 첫 번째 안정적인 릴리스를 제공할 계획이며 REST API의 버전 2015-02-28을 대상으로 합니다.</p>


  <p>또한 인기 있는 수요에 따라 Lucene 쿼리 구문에 대한 지원을 SDK에 추가할 예정입니다. 현재 REST API의 버전 2015-02-28-Preview에서만 사용할 수 있지만 1.1 SDK 릴리스 이전 버전 2015-02-28에서 사용할 수 있도록 합니다.</p>


  <h3>미리 보기 기능 가용성(2.x 미리 보기 버전)</h3>


  <p>첫 번째 안정적인 SDK가 배송되면 2.x-preview를 잠정적으로 호출할&#39;있는 새 미리 보기 SDK 버전에 대한 작업을 시작합니다. 이는 REST API의 버전 2015-02-28-Preview를 대상으로 합니다. REST API와 SDK 간의 패리티를 달성할 때까지 미리 보기 기능으로 증분 방식으로 업데이트할 계획입니다. 이러한 기능으로는 다음이 포함됩니다.</p>


  <ul>
      <li><a href="https://aka.ms/customanalyzers">사용자 지정 분석기</a></li>
      <li><a href="https://azure.microsoft.com/documentation/articles/search-howto-indexing-azure-blob-storage/">Azure Blob Storage 인덱서</a></li>
      <li><a href="https://azure.microsoft.com/documentation/articles/search-indexers-customization/">필드 매핑을 통한 인덱서 사용자 지정</a></li>
      <li>인덱스 정의, 인덱서 및 데이터 원본의 안전한 동시 업데이트를 가능하게 하는 Etag 지원</li>
  </ul>


  <p>올해 1분기에 이 작업을 계획하고 있습니다. &#39;기능이 어떤 순서로 제공될지 정확히 언제 배송할지 말하기에는 너무 이르지만, 진행하면서 이 정보를 공유할 것입니다. <a href="https://github.com/azure/azure-sdk-for-net/tree/AutoRest">GitHub</a><a href="https://github.com/azure/azure-sdk-for-net/tree/AutoRest"></a> 진행 상황을 추적할 수 있습니다. 제목에서 검색 SDK&quot;와 관련된 &quot;끌어오기 요청 및 문제를 찾으면 됩니다.</p>


  <h3>다음 주요 기능 릴리스(2.x)</h3>


  <p>2.x-preview가 출시된 직후, 2.x-preview에 포함된 기능은 새로운 잠긴 REST API 버전에서 일반 공급되며, 그 다음에는 .NET SDK 버전 2.x를 잠정적으로 호출합니다. 이 시점부터 목표는 REST API에서 사용할 수 있게 한 <strong>후 1개월 이내에</strong> .NET SDK에 새 기능을 제공하는 것입니다. 미리 보기 기능도 마찬가지입니다.</p>


  <h1>1.0-preview에서 변경된 내용 및 이유</h1>


  <p>많은 Azure SDK와 마찬가지로 Azure Search SDK는 코드 생성 도구 및 공용 런타임 라이브러리를 사용하여 개발됩니다. Azure Search SDK를 다른 언어 및 플랫폼으로 가져오려고 하므로 codegen을 사용합니다. Codegen을 사용하면 이 작업을 더 쉽게 수행할 수 있습니다. 또한 Azure SDK에서 일반적인 &quot;모양과 느낌을&quot; 보장하므로 Azure 플랫폼을 전체적으로 더 쉽게 사용할 수 있습니다. 공용 런타임 라이브러리는 공통 예외 클래스(<strong>CloudException</strong>), 기본 제공 재시도 정책, 인증하는 일반적인 방법 등과 같은 항목을 제공하기 때문에 이 부분에서도 필요합니다.</p>


  <p>이전 버전의 Azure Search .NET SDK는 Hyak이라는 내부 Microsoft 코드 생성 도구와 해당 런타임 라이브러리 Hyak.Common을 사용했습니다. 버전 1.0 미리 보기부터 새로운 공용 런타임 라이브러리를 포함하는 <a href="https://github.com/azure/autorest">AutoRest</a>라는 새로운 오픈 소스 도구로 이동한&#39;. 이 마이그레이션은 큰 투자였지만 이미 갚기 시작했으며 앞으로도 계속 혜택을 볼&#39;있습니다. 다음은 Azure Search SDK에 AutoRest를 사용할 때의 이점 중 일부에 불과합니다.</p>


  <ul>
      <li>자동Rest 생성 C# 코드는 <a href="https://www.newtonsoft.com/json">serialization에 JSON.NET</a> 사용합니다. 이를 통해 1.0 미리 보기에서 <a href="https://azure.microsoft.com/documentation/articles/search-dotnet-sdk-migration/#whats-new-in-101-preview">강력한 클라이언트 쪽 직렬화 기능을</a> 노출하여 사용자 고유의 사용자 지정 모델 클래스를 Azure Search 인덱스 스키마에 쉽게 매핑할 수 있었습니다.</li>
      <li>AutoRest는 <a href="https://openapis.org/">Swagger</a> 사양을 입력으로 사용합니다. Swagger는 REST API를 지정하는 데 널리 사용되는 개방형 형식입니다. Hyak&#39;전용 사양에서 Swagger로 전환하면 Azure Search SDK에 새 기능을 더 쉽게 추가할 수 있습니다. 추가 보너스로 Swagger에 익숙한 고객은 이제 <a href="https://github.com/Azure/azure-rest-api-specs/tree/master/search/2015-02-28/swagger">Swagger 사양을</a> Azure Search REST API에 대한 보조 참조로 사용할 수 있습니다. 참고: 이 작성 당시 Swagger에서 모든 API가 모델링되는 것은 아니지만 시간이 지남에 따라 더 많은 적용 범위를 추가할 예정입니다.)</li>
      <li>이제 생성된 코드는 HTTP 수준 메서드를 모델 클래스로 직접 작업하는 더 높은 수준의 간소화된 메서드와 명확하게 구분합니다. 예를 들어 <strong>Indexes.Create</strong> 는 더 이상 <strong>IndexDefinitionResponse</strong>를 반환하지 않습니다. 이제 <strong>Index</strong> 개체를 직접 반환합니다.</li>
      <li>AutoRest는 <a href="https://weblogs.asp.net/scottgu/introducing-razor">Razor 템플릿을</a> 코드 생성 백 엔드로 사용합니다. 이렇게 하면 새 대상 언어에 대한 지원을 훨씬 쉽게 추가할 수 있습니다. 이렇게 하면 나중에 Azure Search SDK를 더 많은 언어 및 플랫폼으로 포팅할 수 있습니다.</li>
  </ul>


  <p>이제 AutoRest로의 이동이 완료되었으므로 REST API와 .NET SDK 간의 기능 패리티에 대한 최종 푸시를 수행할 준비가&#39;있습니다. 이 작업은 다음 몇 가지 SDK 릴리스에서 수행됩니다.</p>


  <h2>요약</h2>


  <p>일반적으로 사용 가능한 .NET SDK를 릴리스하고 Azure Search REST API와 .NET SDK 간의 기능 패리티에 도달하는 것은 높은 우선 순위입니다. SDK 버전 1.0 미리 보기를 릴리스하는 것이 첫 번째 단계였습니다. 이 표에는 다음 릴리스가 요약됩니다.</p>


  <table border="1" cellpadding="2" cellspacing="0" width="947">
      <tbody>
          <tr>
              <td valign="top" width="129"><strong>.NET SDK 버전</strong></td>
              <td valign="top" width="171"><strong>REST API 버전</strong></td>
              <td valign="top" width="400"><strong>기능</strong></td>
              <td valign="top" width="245"><strong>ETA</strong></td>
          </tr>
          <tr>
              <td valign="top" width="130">1.1</td>
              <td valign="top" width="171">2015-02-28</td>
              <td valign="top" width="400">Lucene 쿼리 구문</td>
              <td valign="top" width="245">2016년 2월</td>
          </tr>
          <tr>
              <td valign="top" width="131">2.x-preview</td>
              <td valign="top" width="171">2015-02-28-Preview</td>
              <td valign="top" width="400">사용자 지정 분석기, Azure Blob 인덱서, 필드 매핑, ETag</td>
              <td valign="top" width="245">기능은 2016년 1분기에 배송을 시작합니다.</td>
          </tr>
          <tr>
              <td valign="top" width="131">2.x</td>
              <td valign="top" width="171">잠긴 새 API 버전</td>
