Title: Azure 기밀 컴퓨팅의 공개 미리 보기와 함께 사용 중인 데이터 보호
Summary: '파트너 및 고객과 협력하는 Azure 기밀 컴퓨팅은 기밀 컴퓨팅 제품을 공개적으로 사용할 수 있게 된 놀라운 한 해였습니다. '
Content: >-
  <p>파트너 및 고객과 협력하는 Azure 기밀 컴퓨팅은 기밀 컴퓨팅 제품을 공개적으로 사용할 수 있게 된 놀라운 한 해였습니다. Ignite에서 의도를 발표했고, 불과 2주 후에 DC 시리즈 가상 머신을 출시하고 Open Enclave SDK를 오픈 소싱하겠다는 약속을 이행하고 있다고 말하게 되어 기쁩니다.</p>


  <p>간단히 요약하면 <a href="https://azure.microsoft.com/en-us/blog/azure-confidential-computing/" target="_blank">Azure 기밀 컴퓨팅</a> 은 데이터를 사용하는 동안&rsquo; 데이터를 보호합니다. 미사용, 전송 중 또는 사용 중이든 관계없이 수명 주기를 통해 데이터 보호를 사용하도록 설정하는 마지막 조각입니다. 이는 클라우드 공급자에게 데이터 및 코드를 불투명하게 만드는 것을 목표로 하는 기밀 클라우드&rsquo; 비전의 초석&lsquo;입니다.</p>


  <p>오늘 미국 동부 및 유럽 서부에 있는 DC 시리즈 가상 머신의 공개 미리 보기를 발표하게 되어 기쁩니다. 실리콘 공급업체와의 수년간의 작업을 통해 이 새로운 VM 제품군을 지원하기 위해 데이터 센터의 하드웨어에 애플리케이션 격리 기술을 도입할 수 있게 되었습니다. 이러한 가상 머신은 컨트롤 플레인의 표준 VM 크기처럼 보이고 느껴질&rsquo; 수 있지만 하드웨어 기반의 TEE(신뢰할 수 &lsquo;있는 실행 환경), 특히 Intel SGX 기술을 사용하는 최신 세대의 Intel Xeon 프로세서에서 지원됩니다. 이제 클라우드에서 데이터 기밀성 및 무결성을 보호하는 애플리케이션을 빌드, 배포 및 실행할 수 있습니다. 시작하려면 <a href="https://aka.ms/ccvm" target="_blank">Azure Marketplace</a>에서 사용자 지정 배포 흐름을 통해 DC 시리즈 VM을 배포합니다.</p>


  <p>T-Mobile의 블록체인 수석 설계자 인 Christopher Spanton과 같은 고객은 이미 인프라 구성 요소를 사용하기 시작했습니다.</p>


  <p><em>&ldquo;Azure 기밀 컴퓨팅을 통해 최신 세대의 신뢰할 수 있는 실행 환경을 활용하는 것은 솔루션의 보안과 효율성을 모두 높일 수 있는 흥미로운 기회였습니다. 특히 클라우드에서 차세대 내부 Role-Based Access Control 플랫폼(NEXT 디렉터리)을 제공하기 위해 노력하고 있으며, Azure 기밀 컴퓨팅 플랫폼은 솔루션의 기반이 되는 Hyperledger Sawtooth와 같은 블록체인 프로토콜을 실행하기 위한 고유하고 강력한 플랫폼을 제공합니다. T-Mobile, Intel 및 Microsoft의 세 조직은 이러한 종류의 복잡한 하이브리드 아키텍처 블록체인 솔루션을 제공하기 위한 기술, 전문 지식 및 헌신을 갖추고 있습니다.&rdquo;</em></p>


  <p>인프라는 중요한 구성 요소이지만 알고 있듯이 enclave 기반 애플리케이션 개발은 새로운 프로그래밍 패러다임입니다. 따라서 기밀 컴퓨팅 애플리케이션 개발을 위해 일관된 API 표면과 노예화 추상화 기능을 제공하는 Open Enclave SDK 프로젝트를 오픈 소스로 제공하게 되어 기쁩니다.</p>


  <p>핵심은 Open Enclave SDK가 Enclave 기술, 플랫폼 &ndash; 간 클라우드, 하이브리드, 에지 또는 온-프레미스에서 이식 가능하고 아키텍처 유연성을 염두에 두고 설계되도록 하고 싶었습니다. 현재 버전의 Open Enclave SDK(v0.4)는 mBedTLS를 사용하여 C/C++ Enclave 애플리케이션에 대한 Intel SGX 기술을 지원합니다. 후속 버전에서는 Arm TrustZone, 추가 런타임 및 Windows 지원을 제공합니다. SDK에 대한 자세한 내용은 Open Enclave 프로젝트 <a href="https://aka.ms/oesdk" target="_blank">웹 페이지</a> 및 <a href="https://aka.ms/OESDKDocs" target="_blank">API 설명서를 참조하세요</a>.</p>


  <p>보안 enclave 기반 애플리케이션 개발을 표준화하는 데 도움이 되는 공동 작업 커뮤니티를 만들기 위해 최선을 다하고 있습니다. 미리 보기의 고객과 파트너는 이미 Open Enclave SDK를 테스트하고 초기 피드백을 제공했습니다.</p>


  <p>그 고객 중 하나는 매튜 그레고리, CEO 및 오캄의 설립자였다. Matthew는 Open Enclaves SDK와 결합된 Azure 기밀 컴퓨팅 플랫폼이 조직&rsquo; 개발 환경을 개선하는 데 어떻게 도움이 되었는지 공유합니다.</p>


  <p><em>&ldquo;Azure 기밀 컴퓨팅을 사용하면 퍼블릭 블록체인인 Ockam Blockchain Network가 퍼블릭 클라우드 인프라에 상주하고 Azure의 광범위한 이점을 누릴 수 있습니다. Azure 기밀 컴퓨팅 플랫폼은 복잡성을 추상화하는 간단한 &#39;서비스&#39; 개발자 환경을 만들어 시장 진출 시간을 가속화하고, 진행 중인 작업을 간소화하고, 가용성을 높입니다. Azure 기밀 컴퓨팅 플랫폼에서 Ockam 유효성 검사기 노드를 실행하면 유효성 검사기 키를 더 잘 관리하고 분산된 네트워크에서 신뢰 체인을 확인할 수 있습니다.&quot;</em></p>


  <p>소스 코드를 보거나, 프로젝트에 기여하거나, 새로운 기능과 기능에 대한 피드백을 제공하려는 경우 프로젝트&rsquo; <a href="https://aka.ms/OESDKGitHubRepo" target="_blank">GitHub 리포지토리</a>를 방문하세요.</p>


  <p>인프라 및 개발 환경에서는 데이터 및 코드 기밀성과 무결성을 보호하는 enclave 기반 애플리케이션을 빌드하기 위한 구성 요소를 제공합니다. 프라이빗 미리 보기 고객의 피드백을 바탕으로 데이터베이스의 기밀 쿼리, 확장되는 기밀 컨소시엄 네트워크 만들기 및 다중 파트 기계 학습 보안과 같은 더 높은 수준의 기밀 컴퓨팅 시나리오에 투자하기 시작했습니다.</p>


  <p>캐나다 왕립 은행의 솔루션 가속 및 혁신 담당 부사장인 Eddy Ortiz는 이러한 시나리오 중 몇 가지에 기밀 컴퓨팅을 사용하고 있습니다.</p>


  <p><em>&ldquo;우리는 항상 신흥 기술의 잠재력을 활용하고자합니다. Azure 기밀 컴퓨팅 플랫폼에 처음 도입되었을 때 솔루션에 새로운 보안 및 기밀 계층을 추가할 가능성에 흥미를 느꼈습니다. Were&rsquo;는 현재 보안 및 기밀성을 유지하면서 여러 기관에서 데이터를 공유하고 분석하는 방법을 모색하고 있습니다. 현재 Azure 기밀 컴퓨팅 플랫폼을 기반으로 기밀 다중 파트 데이터 분석 및 기계 학습 파이프라인을 시범 운영하여 참여 기관이 RBC를 비롯한 다른 참여 기관에 기밀 고객 및 독점 데이터가 표시되지 않는다는 것을 확신할 수 있습니다. 지금까지 결과는 유망했습니다.&rdquo;</em></p>


  <p>Azure 서비스 제품 전체에서 이러한 시나리오에 대해 계속 작업할 것이며 앞으로 몇 달 동안 더 많은 업데이트를 제공할 예정입니다.</p>


  <p>클라우드 컴퓨팅의 다음 물결의 구성 요소를 제공하게 되어 기쁩니다.&nbsp; 질문이나 의견이 있는 경우 DC 시리즈에 대한 <a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=WAVirtualMachinesforWindows&amp;filter=alltypes&amp;sort=lastpostdesc" target="_blank">Azure Virtual Machine MSDN 포럼</a>에 게시하고&nbsp; Open Enclave SDK에 대한 <a href="https://aka.ms/OESDKGitHubRepo" target="_blank">GitHub</a>&nbsp; 문제를 제출하여 문의하세요.</p>


  <h2>시작</h2>


  <p><a href="https://aka.ms/ccvm" target="_blank">Azure Marketplace</a>를 통해 배포하여 시작하는 것이 좋습니다. 사용자 지정 배포 흐름은 가상 머신을 배포 및 구성하고, 선택한 경우 Linux VM용 Open Enclave SDK를 설치합니다. (1) Windows/Linux VM을 포함하여 기밀 컴퓨팅 VM 배포 워크플로를 통해 많은 기본 VM 배포 구성이 지원됩니다. (2) 신규 또는 기존 리소스 그룹; (3) 신규 또는 기존 VNet; (4) Storage/디스크 유형; (5) 진단 및 기타 속성을 사용하도록 설정했습니다.</p>


  <p>지역, 운영 체제 이미지 및 쿼리 기능을 포함하여 공개 미리 보기 중에 계속 개선할 몇 가지 영역이 있습니다.</p>


  <h3>영역</h3>


  <p>지역 지원은 비공개 미리 보기에서 미국 동부에서 확장되어 유럽 서부도 공개 미리 보기에 포함시켰습니다. 우리는 다른 지역에 대한 투자를 확대하기 위해 노력하고 있습니다.</p>


  <h3>운영 체제 이미지</h3>


  <p>DC 시리즈 VM은 2세대 가상 머신의 첫 번째 집합입니다. 따라서 이러한 가상 머신에 필요한 운영 이미지를 특별히 구성했습니다. 운영 체제 파트너 팀과 협력하여 Ubuntu Server 16.04 및 Windows Server 2016 Datacenter에 대한 2세대 지원을 사용하도록 설정했습니다. 이러한 이미지는 포털을 통해 배포할 때 자동으로 사용됩니다. 사용자 지정 이미지는 아직 지원되지 않습니다. DC 시리즈 VM은 모든 이미지가 아직 업데이트되지 않았기 때문에 임의의 마켓플레이스 이미지에 대한 크기 선택기에서 표시되지 않습니다.</p>


  <h3>쿼리 용이성</h3>


  <p>DC 시리즈 VM을 프로그래밍 방식으로 배포할 수도 있습니다. 프로그래밍 방식 경로를 진행하는 경우 제한을 확인하고 임의 또는 사용자 지정 이미지를 사용하여 이러한 VM을 배포하지 않는 것이 중요합니다. 2세대 지원 Ubuntu Server 16.04 및 Windows Server 2016 이미지는 DC 시리즈 VM에서만 사용되므로 프로그래밍 방식 API 호출을 통해 나열되지 않습니다. 템플릿 외부에서 프로그래밍 방식으로 이미지를 참조하려는 경우 이미지 식별자는 다음과 같습니다.</p>


