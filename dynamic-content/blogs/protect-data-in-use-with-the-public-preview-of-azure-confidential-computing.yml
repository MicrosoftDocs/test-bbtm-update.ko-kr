  <p>마켓플레이스 제품을 사용하지 않는 경우 Open Enclave SDK 또는 Intel SGX SDK를 설치하는 단계를 따라야 합니다. Azure 또는 온-프레미스에서 SGX 기술로 최신 세대의 Intel Xeon 프로세서를 사용하여 컴퓨터에 설치하는 방법에 대한 지침은 <a href="https://github.com/Microsoft/openenclave/blob/master/docs/GettingStartedDocs/install_oe_sdk.md" target="_blank">GitHub 지침을</a> 따르세요.</p>
