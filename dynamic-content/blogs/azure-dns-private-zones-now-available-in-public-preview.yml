Title: Azure DNS 프라이빗 영역은 이제 공개 미리 보기에서 사용할 수 있습니다.
Summary: '모든 Azure 퍼블릭 클라우드 지역에서 DNS 프라이빗 영역의 공개 미리 보기를 발표하게 되어 기쁘게 생각합니다. '
Content: >-
  <p style="text-align: justify;">모든 Azure 퍼블릭 클라우드 지역에서 DNS 프라이빗 영역의 공개 미리 보기를 발표하게 되어 기쁘게 생각합니다. 이 기능은 Azure의 가상 네트워크에 대해 안전하고 안정적인 이름 확인을 제공합니다. 프라이빗 영역은 작년 가을에 관리되는 미리 보기로 발표되었습니다.</p>


  <p>&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59e6db07-ecf2-42a2-876d-6c23cc12879b.png"><img alt="image" border="0" height="277" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aae15d4e-390e-4833-85a4-f866d7e29d00.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="383"></a></p>


  <h2 style="text-align: justify;">더 이상 사용자 지정 DNS 서버 부담 없음</h2>


  <p style="text-align: justify;">프라이빗 영역은 사용자 지정 DNS 서버를 설치하고 관리할 필요가 없습니다. Azure 클라우드로 애플리케이션을 리프트 앤 시프트하거나 Cloud-Native 애플리케이션을 빌드하는 경우 가상 네트워크에 DNS 영역을 가져올 수 있습니다. 또한 회사&rsquo; 도메인 이름과 같은 사용자 지정 도메인 이름을 유연하게 사용할 수 있습니다.</p>


  <h2 style="text-align: justify;">가상 네트워크 및 지역 간 이름 확인</h2>


  <p style="text-align: justify;">프라이빗 영역은 가상 네트워크 내와 가상 네트워크 간에서 이름 확인을 제공합니다. 프라이빗 영역은 동일한 지역의 가상 네트워크 간뿐만 아니라 지역 및 구독 간에도 걸쳐 있습니다. 이 기능은 모든 Azure 퍼블릭 클라우드 지역에서 사용할 수 있습니다.</p>


  <h2 style="text-align: justify;">분할 수평선 지원</h2>


  <p style="text-align: justify;">프라이빗 및 공용 DNS 영역이 동일한 이름을 공유할 수 있도록 <a href="https://en.wikipedia.org/wiki/Split-horizon_DNS" target="_blank">분할 수평선 보기를</a> 사용하여 영역을 구성할 수 있습니다. 이는 더 광범위한 사용을 위해 프로덕션 환경에서 롤아웃하기 전에 로컬 테스트 환경에서 워크로드의 유효성을 검사하려는 일반적인 시나리오입니다. 이 시나리오를 실현하려면 Azure DNS에서 공용 영역과 프라이빗 영역 모두와 동일한 DNS 영역을 구성하기만 하면 됩니다. 이제 영역에 연결된 가상 네트워크의 클라이언트에 대해 Azure는 프라이빗 영역에서 DNS 응답을 반환하고 인터넷의 클라이언트에 대해 Azure는 공용 영역에서 DNS 응답을 반환합니다. 이름 확인은 구성된 가상 네트워크로 제한되므로 DNS 반출을 방지할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/edfa973b-c1b8-4528-acdb-4deea5d32daa.png"><img alt="image" border="0" height="389" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b867b665-09af-446d-8247-373d469f692c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="598"></a></p>


  <h2 style="text-align: justify;">동적 DNS 등록</h2>


  <p style="text-align: justify;">이 업데이트를 통해 DNS 영역에 두 가지 개념을 소개합니다. 등록 가상 네트워크 및 확인 가상 네트워크. 영역을 업데이트할 때 또는 나중에 영역을 업데이트할 때 가상 네트워크를 등록 가상 네트워크로 지정하면 Azure는 이 가상 네트워크 내의 가상 머신에 대한 프라이빗 영역에 DNS A 레코드를 동적으로 등록하고 가상 네트워크 내에서 가상 머신 추가 또는 제거를 추적하여 프라이빗 영역을 업데이트된 상태로 유지합니다. 이것은 당신의 부분에 어떤 작업도 없습니다.</p>


  <p style="text-align: justify;">프라이빗 영역을 만들거나 업데이트할 때 최대 10개 가상 네트워크를 확인 가상 네트워크로 지정할 수도 있습니다. 전달 DNS 쿼리는 이러한 가상 네트워크의 프라이빗 영역 레코드에 대해 확인됩니다. 가상 네트워크에서 DNS 확인을 위해 가상 네트워크를 피어로 연결해야 하는 종속성 또는 요구 사항은 없습니다.<br>

  Azure DNS 프라이빗 영역은 등록 가상 네트워크의 개인 IP 주소 공간에 대한 역방향 DNS 쿼리도 지원합니다.</p>


  <h2 style="text-align: justify;">친숙한 영역 및 레코드 관리</h2>


  <p style="text-align: justify;">프라이빗 영역 및 레코드 관리는 일반(공용) DNS 영역과 동일한 Azure DNS REST API, SDK, PowerShell 및 CLI를 사용하여 수행됩니다. 포털 지원은 곧 수행될 예정입니다.</p>


  <p style="text-align: justify;">이 기능을 사용해 볼 때까지 기다릴 수&rsquo; 없습니다! 자세한 내용은 이 기능을 사용하여 실현할 수 있는 몇 가지 <a href="https://aka.ms/privatednsscenarios" target="_blank">일반적인 시나리오</a>뿐만 아니라 <a href="https://docs.microsoft.com/en-us/azure/dns/private-dns-overview" target="_blank">개요를 참조</a>하세요. <a href="https://docs.microsoft.com/en-us/azure/dns/private-dns-getstarted-powershell" target="_blank">PowerShell</a> 및 <a href="https://aka.ms/privatednscli" target="_blank">Azure CLI</a>를 사용하여 프라이빗 영역을 만들고 관리하는 방법에 대한 설명서를 참조할 수도 있습니다. 이 기능과 관련된 가장 빈번한 질문에 대한 답변은 <a href="https://docs.microsoft.com/en-us/azure/dns/dns-faq#private-dns" target="_blank">공개 FAQ</a> 를 검토하세요.</p>


  <p style="text-align: justify;">언제나처럼 피드백을 받는 것을 좋아합니다. 이 기능에 대한 제안 및 피드백과 <a href="https://feedback.azure.com/forums/217313-networking?category_id=77466" target="_blank">사용자 음성 채널</a>의 향후 시나리오를 제출할 수 있습니다. 그리고 Azure DNS에서이 공간에서 더 흥미로운 업데이트를 계속 지켜봐 주시기 바랍니다!</p>
