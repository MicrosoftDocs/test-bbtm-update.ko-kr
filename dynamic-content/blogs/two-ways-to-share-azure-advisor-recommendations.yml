Title: Azure Advisor 권장 사항을 공유하는 두 가지 방법
Summary: IT 조직이 대부분의 경우 여러 팀에서 여러 다른 사람들과 함께 작업할 수 있습니다. 클라우드 워크로드 최적화와 같은 일반적인 IT 작업과 관련하여 여러 리소스 소유자와 상호 작용하거나 공식적인 검토 프로세스를 완료해야 할 수도 있습니다.
Content: >-
  <p>IT 조직이 대부분의 경우 여러 팀에서 여러 다른 사람들과 함께 작업할 수 있습니다. 클라우드 워크로드 최적화와 같은 일반적인 IT 작업과 관련하여 여러 리소스 소유자와 상호 작용하거나 공식적인 검토 프로세스를 완료해야 할 수도 있습니다.</p>


  <p>따라서&rsquo; <a href="https://aka.ms/advisor-acom" target="_blank">Azure Advisor</a>&rsquo;를 사용하면 팀 전체의 다른 사용자와 권장 사항을 쉽게 공유할 수 있으므로 Azure를 최대한 활용하는 데 도움이 되는 모범 사례를 따를 수 있습니다. Advisor는 사용량 및 구성에 따라 개인 설정된 권장 사항을 제공하여 고가용성, 보안, 성능 및 비용을 위해 Azure 리소스를 최적화하는 데 도움이 되는 무료 Azure 서비스입니다.</p>


  <p>다음은 Advisor 모범 사례 권장 사항을 팀과 공유할 수 있는 두 가지 방법입니다.</p>


  <h2>1. Advisor 권장 사항의 PDF 또는 CSV 내보내기</h2>


  <p>Advisor 권장 사항을 공유하는 가장 간단한 방법은 Azure Portal의 Advisor UI를 통해 <a href="https://www.youtube.com/watch?v=MC7hp-eTvYw" target="_blank">Advisor 권장 사항 보고서를</a> PDF 또는 CSV로 내보내는 것입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/22c84605-4b8c-4417-9a3e-3bcbc35418cf.png"><img alt="Screenshot of exporting PDF or CSV throgh the Advisor UI in the Azure portal" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/efcaf80b-8ed2-4e0d-b9a3-fecc039e3a93.png" style="border: 0px currentcolor; width:80%; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Portal에서 Advisor UI를 통해 PDF 또는 CSV를 내보내는 스크린샷"></a></p>


  <p>이 보고서는 범주, 구독 및 잠재적 비즈니스 영향별 Advisor 권장 사항 요약을 보여 줍니다. 그런 다음 리소스 소유자가 작업을 수행하고 고가용성, 보안, 성능 및 비용을 위해 리소스를 최적화할 수 있도록 다른 팀과 쉽게 공유할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/563b63cb-26d7-4cd3-8e9c-6c1179ea566e.png"><img alt="Screenshot displaying a summary of the Advisor recommendations by category, subscription, and potential business impact" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/072f3190-5a29-4042-aba1-2ad4554b1663.png" style="border: 0px currentcolor; width:80%; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="범주, 구독 및 잠재적 비즈니스 영향별 Advisor 권장 사항 요약을 표시하는 스크린샷" width="2232"></a></p>


  <p>권장 사항의 하위 집합에 대한 특정 보기를 제공하려는 경우 UI 필터를 사용하거나 특정 범주 및 권장 사항으로 드릴다운할 수 있습니다. 권장 사항 보고서에는 생성할 때 화면에 표시되는 내용만 포함되므로 가장 중요한 최적화에 집중할 수 있습니다.</p>


  <h2>2. Advisor API를 사용하여 티켓 시스템 또는 대시보드와 통합</h2>


  <p>Advisor 권장 사항을 조직의 다른 사용자와 공유하는 다른 방법은 <a href="https://www.youtube.com/watch?v=hAxrdmOAB8s" target="_blank">Advisor REST API</a>를 사용하는 것입니다. 이 API를 사용하여 Advisor를 조직&rsquo; 티켓 시스템에 연결하고 수정 작업을 할당하거나, 팀이 검토하고 작업할 수 있는 내부 작업 대시보드를 설정하거나, 원하는 방식으로 Advisors&rsquo; 권장 사항 데이터를 활용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3dc52bd-ddb0-4cfe-abd7-cd7bf6cdf9c4.png"><img alt="Diagram showing one way to use Azure Advisor REST API with ticketing application" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb5dd245-ed7e-4f5f-95a8-c1baddbc8f1a.png" style="border: 0px currentcolor; width:80%; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="티켓팅 애플리케이션에서 Azure Advisor REST API를 사용하는 한 가지 방법을 보여 주는 다이어그램"></a></p>


  <p>위의 시각적 개체는 티켓팅 애플리케이션에서 Advisor API를 사용하여 팀과 Advisor 권장 사항을 공유할 수 있는 한 가지 방법만 보여 줍니다. 일부 설정이 필요하지만 이 시나리오가 완료되면 권장 사항 수정을 보다 프로그래밍 방식으로 시작할 수 있으므로 리소스를 최적화할 때 시간을 절약할 수 있습니다.</p>


  <p>이 고급 접근 방식은 대규모 조직, 많은 수의 권장 사항을 생성하는 많은 수의 Azure 구독 및 리소스를 관리하는 조직 및 배포 크기에 맞게 크기가 조정되므로 상당히 정교한 IT 사례를 갖춘 조직에 가장 적합한 경향이 있습니다.</p>


  <p>자세한 내용은 <a href="https://docs.microsoft.com/en-us/rest/api/advisor/" target="_blank">Advisor API 설명서를</a> 참조하세요.</p>


  <h2>Advisor 시작</h2>


  <p><a href="https://aka.ms/azureadvisor" target="_blank">Azure Portal의 Advisor를</a> 방문하여 권장 사항 검토, 공유 및 수정을 시작합니다. 자세한 지침은 <a href="https://aka.ms/azureadvisordocs" target="_blank">설명서를 참조하세요</a>. <a href="https://aka.ms/advisorfeedback" target="_blank">Azure Advisor 피드백 포럼</a>에 아이디어를 제출하여 Advisor에 대한 제안이 있는지 알려주세요.</p>
