Title: Microsoft Azure 호주에 대한 두 개의 새로운 지역으로 확장
Summary: 나는 Microsoft Azure 호주에서 두 개의 새로운 지역으로 확장 될 것을 기쁘게 생각합니다. 이로 인해 전 세계에 발표된 Azure 지역 수가 42개로 증가합니다. 이는 다른 주요 클라우드 공급자보다 더 많은 수입니다. Microsoft는 특히 호주 정부 및 파트너의 요구에 초점을 맞춘 지역을 제공하는 최초의 주요 클라우드 공급자가 될 것입니다.
Content: >-
  <p>나는 Microsoft Azure 호주에서 두 개의 새로운 지역으로 확장 될 것을 기쁘게 생각합니다. 이로 인해 전 세계에 발표된 Azure 지역 수가 42개로 증가합니다. 이는 다른 주요 클라우드 공급자보다 더 많은 수입니다. Microsoft는 특히 호주 정부 및 파트너의 요구에 초점을 맞춘 지역을 제공하는 최초의 주요 클라우드 공급자가 될 것입니다.</p>


  <p>2018년 상반기에 사용할 수 있는 두 개의 새로운 지역은 중요한 분류되지 않은 데이터와 보호된 데이터를 처리할 수 있도록 하기 위한 것입니다. Protected는 오스트레일리아의 첫 번째 수준의 국가 안보 기밀 정보에 대한 데이터 분류입니다. 이것은 호주 소유의 회사 캔버라 데이터 센터 (CDC)와의 전략적 파트너십을 통해 달성되고 있습니다. CDC는 호주의 보안 정부 데이터를 위한 저명한 전문 데이터 센터 공급자로, 일급 비밀 기밀 데이터조차 처리할 수 있는 인증 및 보안 제어를 보유한 4개의 최신 캔버라 기반 시설을 갖추고 있습니다. 현재 보안 Intra-Government Communications Network(ICON)를 사용하는 정부 고객은 캔버라의 Azure에 직접 연결할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01105d97-aa35-497d-af6d-52539785680c.png"><img alt="image" border="0" height="335" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cf0d074c-d7d7-4ae7-854b-641babe2cd2b.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="574"></a><br>

  <strong>Microsoft Azure 전 세계 42개 지역을 발표했습니다.</strong></p>


  <p>이 발표는 기계 학습, 사물 인터넷, 사이버 보안 및 데이터 관리를 위한 서비스를 포함하여 수십 개의 Microsoft Azure 서비스가 호주 신호 디렉터리에 의해 인증을 받았다는 최근 <a href="https://enterprise.microsoft.com/en-au/articles/industries/government/asd-certifies-microsoft-to-deliver-most-complete-trusted-cloud/">뉴스를</a> 기반으로 합니다. microsoft는 Office 365 및 Dynamics 365에 대한 호주 인증과 함께 호주에서 가장 완전하고 신뢰할 수 있는 클라우드 플랫폼으로 인정받고 있습니다. 이에 비해 다른 주요 클라우드 공급자는 기본 인프라 서비스에 대해서만 인증을 받거나 정부에서 사용하도록 인증되지 않은 상태로 유지됩니다.</p>


  <p>오늘날 정부, 의료 및 교육 조직은 이미 시드니와 멜버른의 기존 지역에서 Azure를 가장 빠르게 채택하고 있습니다.&nbsp;</p>


  <ul>
   <li><a href="https://enterprise.microsoft.com/en-au/customer-story/industries/health/building-hospital-cloud-microsoft/">빅토리아의 Bendigo 병원은</a> Azure에 최초의 클라우드 병원 을 구축하여 의료 데이터를 연결하고 분석하여 환자를 더 잘 치료하고 있습니다.&nbsp;&nbsp;</li>
   <li>태즈메이니아 정부는 호주의 스타트업인 The Yield와 협력하여 Azure에 <a href="https://news.microsoft.com/en-au/features/internet-of-oysters-the-yield-delivers-sunnier-results-for-australian-oyster-farmers">굴 인터넷을 구축하고 있습니다</a> .&nbsp;</li>
   <li>이는 Azure에서 지원하는 호주 공공 부문의 혁신에 대한 <a href="https://news.microsoft.com/en-au/features/">많은 이야기</a> 중 몇 가지에 불과합니다.</li>
  </ul>


  <p>정부의 요구 사항을 충족하도록 설계된 새로운 지역, 오스트레일리아 신호 이사회의 인증 증가, 조직의 디지털 혁신에 힘을 실어주는 역사는 Microsoft가 호주에서 가장 신뢰할 수 있고 혁신적인 클라우드가 되도록 돕고 있습니다.&nbsp;</p>


  <p>이 공지 사항에 대한 자세한 내용은 <a href="https://news.microsoft.com/en-au/">Microsoft 오스트레일리아 뉴스 센터에서</a> 확인할 수 있습니다.</p>
