Title: 알아야 할 Azure Websites 온라인 도구 Windows
Summary: 컴퓨팅 리소스 관리에 대해 자세히 알아보고 싶다면 Azure 웹 사이트에 Windows 몇 가지 유용한 온라인 도구가 함께 제공된다는 사실을 알게 되어 기쁩니다.
Content: >-
  컴퓨팅 리소스를 관리하는 데 긴밀하고 개인적인 관계를 유지하려는 경우 Windows Azure 웹 사이트에 유용한 온라인 도구를 사용하여 멋진 작업을 수행할 수 있는 몇 가지 유용한 온라인 도구가 제공된다는 사실을 알게 되어 기쁩니다. 이러한 도구는 SCM(사이트 제어 관리) 대시보드라고도 하는 사이트의 Kudu 대시보드의 일부이며, 오늘 이러한 도구가 무엇인지 살펴보겠습니다.


  Kudu 대시보드로 이동하려면 즐겨 찾는 인터넷 브라우저를 사용하여 {site name}.scm.azurewebsites.net(즉, 사이트 이름 앞에  <strong>add.scmin</strong> )을 https://.


  Microsoft 계정 자격 증명을 입력하면(이미 로그인하지 않은 경우) 사이트의 Kudu 대시보드에 도달합니다. 이전에는 WAWS의 <strong>Git 배포</strong> 에만 사용되었지만 이제 대시보드에는 사이트를 관리, 모니터링 및 디버그하는 데 사용할 수 있는 여러 도구가 포함되어 있습니다.


  <strong>참고:</strong>  Kudu는 실제로 오픈 소스 프로젝트이며 더  <a href="https://github.com/projectkudu/kudu/wiki">많은</a>  버그 또는 보고 싶은 새로운 기능과 관련된 문제를 열 수 있는 기회를 포함하여  <a href="https://github.com/projectkudu/kudu">GitHub</a> 원본을 볼 수 있습니다.

  <h4><strong>Kudu 대시보드 홈</strong></h4>

  대시보드 홈에서 현재 빌드 버전(kudu)을 볼 수 있으며 위쪽에는 다른 도구 페이지에 대한 링크가 표시됩니다.  <strong>UnderREST APIyou</strong> 는 Kudu에서 노출하는 REST API에 대한 링크를 가져옵니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1706/3823.Amit-Apple-_2D00_-img2.png"><img class="aligncenter" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1706/3823.Amit-Apple-_2D00_-img2.png" border="0"></a>


  &nbsp;


  <strong>참고:</strong>  REST API의 반환 값은 json이므로 API를 쉽게 탐색할 수 있는<a href="https://chrome.google.com/webstore/detail/jsonview/chklaanhfefbnpoihckbnefhakgolnmc?hl=en">JSONViewfor</a>  Chrome과 같은 추가 기능 도구를 사용할 수 있습니다.

  <h4><strong>환경</strong></h4>

  환경 페이지는 웹 사이트가 실행 중인 현재 환경의 관점에서 웹 사이트가 "보는" 내용을 확인하는 데 도움이 될 수 있습니다. 여기에는 일반 시스템 정보, 앱 설정, 환경 변수, 경로, http 헤더 및 서버 변수가 포함됩니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1706/8206.Amit-Apple-_2D00_-img3.png"><img class="aligncenter" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1706/8206.Amit-Apple-_2D00_-img3.png" border="0"></a>


  &nbsp;


  <strong>참고:</strong>   <strong>연결 문자열</strong>이 있지만 사이트에서 연결 문자열 로 보는 것과 정확히 일치하지 않을 수 있습니다.

  <h4><strong>디버그 콘솔</strong></h4>

  이는 Azure 웹 사이트의 유용성 측면에서 작물의 크림입니다. 디버그 콘솔 페이지에는 실제로 다음과 같은 두 가지 유용한 도구가 포함되어 있습니다.

  <ol>
   <li>사이트의 콘텐츠를 보고, 파일(또는 전체 폴더)을 다운로드하고, 파일(또는 폴더)을 삭제하고, 파일을 편집하고, 끌어서 놓기를 사용하여 파일을 업로드할 수 있는 사이트의 파일 탐색기입니다. 파일 탐색기를 통해 폴더를 다운로드하면 전체 폴더 구조를 포함하는 ZIP 파일로 전달됩니다.</li>
   <li>사이트에 대한 원격 터미널을 사용하면 cmd.exe 프로세스에서 사이트에서 실행되는 명령을 실행할 수 있습니다. 예를 들어 간단한 명령<strong>(예:</strong> <strong></strong> <strong>Git cleanandnpm</strong>  <strong>/nuget install </strong>)과 같은 간단한 명령(예  : advanced ones)을 실행할 수 있습니다. 터미널을 사용하면 샌드박스의 제한 사항(웹 사이트가 실행되는 내부)을 더 잘 이해할 수 있습니다.사용 편의를 위해 파일 탐색기와 터미널 간에 "현재 디렉터리"가 동기화됩니다.</li>
  </ol>

  <div><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1706/6012.Amit-Apple-_2D00_-img4.png"><img class="aligncenter" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1706/6012.Amit-Apple-_2D00_-img4.png" border="0"></a></div>

  <div></div>

  <div>


  디버그 터미널 및 기타 Kudu 관련 정보에 대한 자세한 내용은 블로그를 참조하세요.

  <h4><strong>진단 덤프</strong></h4>

  진단 덤프는 문제를 조사하는 데 도움이 될 수 있는 사이트의 로그 중 일부를 포함하는 ZIP 파일을 생성하는 링크입니다. 실제로 Microsoft 지원은 Git 및 Dropbox 같은 배포 옵션과 관련된 문제를 살펴볼 때 이러한 덤프를 생성하도록 요청할 수도 있습니다.

  <h4><strong>로그 스트림</strong></h4>

  로그 스트림 링크를 클릭하면 아무 작업도 수행하지 않은 것처럼 보이지만 실제로 <strong>는LogFilesdirectory</strong> 에서 수신기를 시작하므로 기록된 모든 로그가 표시됩니다. 당연히 사이트가 완전히 유휴 상태이면 아무 일도 발생하지 않지만 활성 상태이면 로그 버퍼가 채워지면 로그 줄이 표시되기 시작합니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1706/0841.Amit-Apple-_2D00_--img5.png"><img class="aligncenter" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1706/0841.Amit-Apple-_2D00_--img5.png" border="0"></a>


  <strong>참고:</strong>  이 링크를 클릭하면 12시간 동안 파일 시스템(오류 모드)에 대한  <strong>사용자 적용 로그</strong> 가 활성화됩니다. Azure Portal에서 이 기능을 해제할 수 있습니다.

  <h4><strong>웹후크</strong></h4>

  웹 후크는 이벤트를 게시할 수 있는 Pub/Sub 메커니즘이며 해당 이벤트에 대한 모든 구독자가 이벤트를 가져옵니다. 현재는 한 가지 유형의 이벤트만 지원되며 이는 <strong>Post Deploymentevent</strong>입니다.  <strong>배포</strong>  후 는 Git(또는 Dropbox/Mercurial) 배포가 수행될 때마다 Kudu에서 호출됩니다(성공 여부에 관계없이).


  </div>

  <div><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1706/6763.Amit-Apple-_2D00_-img6.png"><img class="aligncenter" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1706/6763.Amit-Apple-_2D00_-img6.png" border="0"></a></div>

  <div></div>

  <div>


  현재는 사용자가 이 이벤트를 구독할 수 있는 <a href="https://www.zapier.com/">Zapier</a>라는 서비스와 통합하여 이 기능을 사용하고 있으며, 이에 대한 응답으로 다양한 유형의 작업을 호출합니다(예: 이메일 보내기, 전화 번호 호출, 트윗 보내기 등). 자세한 내용은 이 게시물에서 찾을 수 있습니다.


  끝으로 Kudu 대시보드는 Azure 웹 사이트에 대한 가장 강력하고 다양한 확장 중 하나이며 사이트에 대한 많은 제어를 제공합니다. 생산적이고 성공적인 배포로 가는 길에 이러한 이점을 활용해 주시길 바랍니다!


  </div>
