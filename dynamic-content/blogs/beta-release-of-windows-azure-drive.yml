Title: Windows Azure 드라이브의 베타 릴리스
Summary: 현재 Windows Azure Drive의 베타 릴리스에 대한 액세스 권한을 제공하고 있습니다(PDC 2009에서 XDrive로 발표됨).  고객은 이미 실행 중인 Windows 애플리케이션을 사용하고 싶다고 말했습니다.
Content: '<p>현재 Windows Azure Drive의 베타 릴리스에 대한 액세스 권한을 제공하고 있습니다(PDC 2009에서 XDrive로 발표됨).</p>  <p>고객은 이미 실행 중인 Windows 애플리케이션을 사용하고 표준 Windows NTFS API를 사용하여 클라우드에서 실행하고 데이터가 내구성이 있는지 확인하려고 한다고 말했습니다. Windows Azure Drive를 사용하면 클라우드에서 실행되는 Windows Azure 애플리케이션에서 기존 NTFS API를 사용하여 지속형 드라이브에 액세스할 수 있습니다. 이렇게 하면 기존 Windows 애플리케이션을 클라우드로 마이그레이션하는 것이 크게 완화되어 고객이 보다 원활한 마이그레이션 환경을 구현하는 동시에 애플리케이션을 사용자 고유의 Windows 환경에서 Windows Azure 환경으로 이동하는 데 걸리는 시간을 줄일 수 있습니다. Windows Azure 애플리케이션은 데이터를 저장하고 액세스하기 위한 지속형 NTFS 볼륨을 나타내는 드라이브 문자(예: X:\))에서 읽거나 쓸 수 있습니다. 지속형 드라이브는 NTFS 형식의 VHD(가상 하드 드라이브)를 포함하는 <a href="https://msdn.microsoft.com/en-us/library/ee691964.aspx">Windows Azure Page Blob</a>으로 구현됩니다.</p>  <p>Windows Azure 드라이브의 베타 릴리스의 경우 페이지 Blob에서 사용하는 스토리지 공간 및 페이지 Blob에 대한 읽기/쓰기 트랜잭션에 대해서만 고객에게 요금이 청구됩니다. 이 항목은 표준 Windows Azure 사용률에 통합되며 청구서에 별도의 품목이 없습니다.</p>  <p>Windows Azure 드라이브 기능에 대한 기술 세부 정보를 좀 더 살펴보겠습니다. 페이지 Blob은 Windows Azure 클라우드 내에서만 드라이브로 탑재할 수 있습니다. 여기서 버퍼링되지 않은/플러시된 모든 NTFS 쓰기는 드라이브에 지속성으로 만들어집니다(Page Blob).&#160;&#160; 드라이브를 사용하는 애플리케이션이 충돌하는 경우 페이지 Blob을 통해 데이터가 영구적으로 유지되며, 다른 애플리케이션 인스턴스에서 사용할 수 있도록 애플리케이션 인스턴스를 다시 시작하거나 다른 곳에서 다시 탑재할 때 데이터를 다시 탑재할 수 있습니다.&#160;&#160; 드라이브는 NTFS 형식의 Page Blob이므로  표준 Blob 인터페이스를 사용하여 NTFS VHD를 클라우드에 업로드하고 다운로드할 수도 있습니다.</p>  <p>Windows Azure Drive는 필요에 따라 VM(가상 머신)의 로컬 디스크에 드라이브 데이터를 캐시할 수 있습니다. 로컬 드라이브에서 데이터를 캐싱하면 페이지 Blob에 대한 읽기 트래픽을 줄일 수 있으므로 트랜잭션 비용이 낮아질 수 있습니다. 로컬 디스크 캐시에 대한 읽기에 대한 추가 요금은 없습니다. 페이지 Blob에 대한 트랜잭션은 청구에 계산됩니다. 캐시를 사용하도록 설정한 경우에도 버퍼링되지 않은 쓰기 및 플러시된 모든 쓰기는 영구 스토리지의 Page Blob에 커밋된 트랜잭션입니다.</p>  <p>Windows Azure Drive는 Windows Azure 게스트 OS 1.1 릴리스부터 액세스할 수 있습니다. 또한 Windows Azure 드라이브를 탑재하려면 2010년 2월 버전의 Windows Azure SDK를 사용해야 합니다. SDK는 사용할 Windows Azure 애플리케이션에 대해 다음과 같은 Windows Azure 드라이브 API를 제공합니다.</p>  <ul>   <li><b>드라이브</b> - 만들기 단일 파티션 NTFS 볼륨 VHD로 서식이 지정된 페이지 Blob을 만듭니다. </li>    <li><b>캐시 초기화</b> – 애플리케이션에서 해당 VM 인스턴스에 탑재된 모든 Windows Azure 드라이브에 대한 로컬 데이터 캐시의 위치와 크기를 지정할 수 있습니다. </li>    <li><b>탑재 드라이브</b> – 서식이 지정된 페이지 Blob을 가져와서 Windows Azure 애플리케이션에서 사용할 드라이브 문자에 탑재합니다. </li>    <li><b>탑재된 드라이브 가져오기</b> – 탑재된 드라이브 목록을 반환합니다. 탑재된 각 드라이브에 대한 드라이브 문자 및 페이지 Blob URL 목록으로 구성됩니다. </li>    <li><b>드라이브 분리</b> – 드라이브를 분리하고 드라이브 문자를 해제합니다. </li>    <li><b>스냅샷 드라이브</b> – 클라이언트 애플리케이션에서 드라이브의 백업을 만들 수 있습니다(페이지 Blob). </li>    <li><b>드라이브 복사</b> – 드라이브 또는 스냅샷을 읽기/쓰기 가능한 드라이브로 사용할 다른 드라이브(페이지 Blob) 이름으로 복사하는 기능을 제공합니다. </li> </ul>  <p>Windows Azure 운영 체제에는 두 가지 기본 기능을 제공하는 OS 드라이버가 있습니다. 첫 번째는 드라이브를 탑재 및 분리하기 위해 위에서 설명한 클라이언트 라이브러리 작업을 제공하는 것입니다. 두 번째는 탑재된 드라이브에 대한 모든 NTFS 작업에 대해 I/O를 수행하는 것입니다. 다음은 드라이브 작동 방식에 대한 요약입니다.</p>  <ul>   <li><b>탑재</b> – 드라이브를 탑재할 때 OS 드라이버는 페이지 Blob에서 배타적 액세스 임대를 획득하려고 시도합니다. 가능하면 드라이브를 자유 드라이브 문자에 탑재합니다. 캐시 공간을 사용하도록 지정하면 탑재된 드라이브가 디스크 캐시로 사용할 수 있도록 로컬 디스크 공간이 예약됩니다. </li>    <li><b>쓰기 </b>– 버퍼링되지 않은/플러시된 모든 NTFS 쓰기는 OS 드라이버로 전송됩니다. 여기서 쓰기는 애플리케이션으로 다시 성공을 보내기 전에 Windows Azure Blob 서비스의 페이지 Blob에서 지속성으로 만들어집니다. 이렇게 하면 애플리케이션이 쓰기에 성공하고 드라이브가 탑재되지 않거나 애플리케이션이 충돌하는 경우 애플리케이션은 쓰기가 페이지 Blob에 유지되었음을 알 수 있습니다. </li>    <li><b>읽기</b> – OS 드라이버를 통과하는 드라이브에 대한 모든 읽기는 로컬 캐시 또는 Windows Azure Blob 서비스의 페이지 Blob에서 데이터를 읽습니다. 캐시를 사용하는 경우 드라이버는 먼저 로컬 디스크 캐시를 살펴보고, 이 캐시가 있으면 Blob 서비스와 통신하지 않고 결과가 애플리케이션에 반환됩니다. 로컬 디스크 캐시에서 데이터를 찾을 수 없는 경우 Blob 서비스에서 검색되어 애플리케이션으로 반환되고 로컬 디스크 캐시에 배치됩니다. </li>    <li><b>임대 갱신 </b>– 드라이브를 탑재하고 애플리케이션 인스턴스에 사용하는 동안 OS 드라이버는 드라이브를 탑재할 때 전달되는 자격 증명을 사용하여 드라이브로 탑재된 페이지 Blob에서 임대를 지속적으로 갱신합니다.       <br><b>분리 </b>– 드라이브를 분리하면 페이지 Blob의 임대가 해제되고 드라이브 문자가 할당되지 않습니다. 임대를 해제하면 다른 VM/애플리케이션이 선택하는 경우 페이지 Blob을 드라이브로 신속하게 탑재할 수 있습니다. </li> </ul>  <p>다음은 Windows Azure 드라이브 사용에 대한 몇 가지 주요 개략적인 사항에 대한 요약입니다.</p>  <ul>   <li>드라이브는 16MB에서 1TB 사이의 고정 NTFS VHD 형식의 페이지 Blob입니다. </li>    <li>VM은 최대 16개 드라이브를 동적으로 탑재할 수 있습니다. </li>    <li>페이지 Blob은 읽기/쓰기 액세스를 위해 한 번에 하나의 VM으로만 탑재할 수 있습니다. 스냅샷 페이지 Blob은 여러 다른 VM에서 동시에 읽기 전용으로 탑재할 수 있습니다. </li>    <li>드라이브에서 최상의 성능을 얻으려면 페이지 Blob을 저장하는 데 사용되는 스토리지 계정과 애플리케이션을 실행하는 데 사용되는 컴퓨팅 계정이 Windows Azure 개발자 포털의 동일한 지리적 위치에 할당되어야 합니다. </li>    <li>Windows Azure Blob 인터페이스를 통해 드라이브를 업로드하거나 다운로드할 수 있습니다. 형식이 지정된 고정 NTFS VHD는 Blob 인터페이스를 사용하여 페이지 Blob으로 업로드한 다음 드라이브로 탑재할 수 있습니다. 마찬가지로 서식이 지정된 페이지 Blob은 페이지 Blob 인터페이스를 통해 다운로드한 다음 다운로드한 드라이브를 VHD로 사용할 수 있습니다. </li>    <li>Windows Azure에서 제공하는 OS 드라이버는 Windows Azure 클라우드의 Windows Azure VM 인스턴스 내에서만 사용할 수 있습니다. 현재 Microsoft는 원격으로 드라이브를 탑재할 수 있도록 드라이버를 배포하지 않습니다. 그럼에도 불구하고 GetBlob을 사용하여 드라이브를 다운로드하고 다운로드한 VHD 드라이브를 다운로드한 위치에 탑재할 수 있지만 다운로드한 버전에 대한 업데이트는 Windows Azure Blob Service로 전송되지 않습니다. </li> </ul>  <p>이미 2010년 2월 Windows Azure SDK를 사용하고 있는 고객은 게스트 OS 1.1을 실행하여 Windows Azure 드라이브 사용을 시작해야 합니다. 신규 고객은 <a href="https://windowsazure.com">WindowsAzure.com</a> 방문하여 게스트 OS 1.1의 Azure SDK Windows 2010년 2월에 등록해야 Windows Azure 드라이브 사용을 시작해야 합니다. 피드백을 보내주세요! </p>  <p>자세한 내용은 기술 백서에서 확인할 수 있습니다. <a href=""></a></p>  <p>MSDN 설명서뿐만 아니라 다음과 같습니다. <a href=""></a></p>  <p>언제나처럼, 우리는 당신이 가질 수있는 피드백을 주셔서 감사합니다.</p>  <p>브래드 칼더    <br>Microsoft Azure Storage</p>'
