Title: 엔터프라이즈 서버리스 워크로드에 대한 Azure Functions Premium 계획 발표
Summary: 최신 Functions 호스팅 모델인 Azure Functions Premium 계획을 미리 보기로 발표하게 되어 매우 기쁩니다! 이 계획을 사용하면 이벤트 기반 규모에 영향을 주지 않고 오랫동안 요청된 크기 조정 및 연결 옵션 제품군을 사용할 수 있습니다.
Content: >-
  <p>최신 Functions 호스팅 모델인 Azure Functions Premium 계획을 미리 보기로 발표하게 되어 매우 기쁩니다! 이 계획을 사용하면 이벤트 기반 규모에 영향을 주지 않고 오랫동안 요청된 크기 조정 및 연결 옵션 제품군을 사용할 수 있습니다. Premium 계획을 사용하면 미리 준비된 인스턴스를 사용하여 유휴 상태인 후 지연 없이 앱을 실행할 수 있으며, 더 강력한 인스턴스에서 실행할 수 있으며, 부하에 대한 응답으로 자동으로 크기 조정하면서 VNET에 연결할 수 있습니다.</p>


  <p>비공개 미리 보기에 참여한 모든 분들께 진심으로 감사드립니다! <a href="https://www.symantec.com/">Symantec Corporation </a>및 <a href="https://volparasolutions.com/">Volpara Solutions</a>는 Premium 계획의 새로운 기능을 활용할 수 있는 몇 가지 회사입니다.</p>


  <p>기존 동적 크기 조정 계획인 소비 계획에서 Premium 계획이 어떻게 개선되는지에 대한 비교는 아래를 참조하세요. <a href="https://acomblogimages.blob.core.windows.net/media/Default/Open-Live-Writer/Uncompromised-serverless-scale-for-enter_BEFE/20190403-pp1-SKUComparison_thumb.png"><img alt="SKU Comparison table including the Consumption plan and the Premium plan in preview." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/20190403-pp1-SKUComparison_2.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none; width: 698px;" title="SKU 비교"></a></p>


  <h2>고급 크기 조정 컨트롤을 사용하면 사용자 지정된 배포를 사용할 수 있습니다.</h2>


  <p>이제 Premium 계획으로 <strong>인스턴스 크기를</strong> 지정할 수 있습니다. 최대 4개의 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes-general#dv2-series" target="_blank">D 시리즈</a> 코어와 14GB의 메모리를 선택할 수 있습니다. 이러한 인스턴스는 소비 계획을 사용하여 함수에서 사용할 수 있는 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes-general#av2-series" target="_blank">A 시리즈</a> 인스턴스보다 훨씬 더 강력하므로 개별 호출에서 훨씬 더 많은 CPU 또는 메모리 집약적 워크로드를 실행할 수 있습니다.</p>


  <h3>사용 가능한 인스턴스 크기</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/62e6de49-e7f4-42e7-87be-0d5c2f4a996b.png"><img alt="Instance size graphic displaying details for EP1, EP2, and EP3." border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c8ed0bf3-8489-4dcb-967c-60b75023e36d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="크기 조정 수준" width="703"></a></p>


  <p>이제 Premium 계획으로 <strong>최대 인스턴스</strong>를 지정할 수도 있습니다. 이는 가장 요청이 많은 기능 중 하나이며 Premium 계획의 최대 규모를 제한할 수 있습니다. 최대 스케일 아웃을 제한하면 다운스트림 리소스가 함수에 과부하되지 않도록 보호할 수 있으며 매달 가능한 최대 청구액을 예측할 수 있습니다.</p>


  <p>Premium 계획에서 <strong>최소 인스턴스</strong>를 지정하여 예측 수요보다 먼저 애플리케이션의 크기를 미리 조정할 수 있습니다. 전자 메일 캠페인, 판매 또는 제어 이벤트가 발생할 경우 앱이 미리 준비된 인스턴스를 보충할 수 있는 것보다 빠르게 확장됩니다. 용량을 미리 로드하도록 최소 인스턴스를 늘릴 수 있습니다.</p>


  <p>Weve&rsquo;는 <a href="https://aka.ms/premium-plan-sample" target="_blank">일정에 따라 미리 준비된 인스턴스를 사용하여 소비 및 Premium 계획 간에 모든 함수</a>를 이동하는 샘플 지속성 함수를 빌드하여 최상의 비용을 최적화할 수 있도록 했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6183a34a-a1da-44e9-ad7a-756219d2fab1.png"><img alt="Durable Function that moves any function between the Consumption and Premium plan with pre-warmed instances on a schedule." border="0" height="348" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f391939-718c-4de3-93d0-ba205fa70494.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="슬라이더" width="640"></a></p>


  <h2>VNET에 함수 커넥트</h2>


  <p>Premium 계획을 사용하면 동적 크기 조정 함수가 VNET에 연결하고 프라이빗 네트워크의 리소스에 안전하게 액세스할 수 있습니다. 이 기능은 이전에는 App Service 계획 또는 App Service Environment에서 Functions를 실행해야만 사용할 수 있었고 이제는 Premium 계획을 사용하여 동적으로 크기 조정 모델에서 사용할 수 있습니다. <a href="https://aka.ms/fxpremiumnetworking" target="_blank">VNET 통합</a>에 대해 자세히 알아보세요.</p>


  <h2>미리 데워진 인스턴스를 사용하면 콜드 시작을 방지할 수 있습니다.</h2>


  <p>Functions Premium 계획을 통해 서버리스 애플리케이션을 처음 호출할 때 지연에 대한 솔루션인 미리 준비된 인스턴스를 제공합니다. 이 지연은 일반적으로 콜드 스타트라고 하며&rsquo; 서버리스 개발자들 사이에서 가장 일반적인 문제 중 하나입니다. 콜드 시작이 무엇이고 왜 발생하는지에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/understanding-serverless-cold-start/?ref=msdn" target="_blank">서버리스 콜드 시작 이해</a> 블로그 게시물을 &ldquo; 참조하세요.&rdquo;</p>


  <p>Premium 계획에서는 코드를 실행할 준비가 된 상태로 따뜻하게 유지<strong>되는 미리 준비된 여러 인스턴스</strong>를 지정할 수 있는 기능을 제공합니다. 애플리케이션의 크기를 조정해야 하는 경우 먼저 콜드 시작 없이 미리 준비된 인스턴스를 사용합니다. 앱은 백그라운드에서 다른 인스턴스를 즉시 미리 준비하여 미리 데운 인스턴스의 버퍼를 보충합니다. 이 모델을 사용하면 유휴 앱에 대한 첫 번째 요청과 각 크기 조정 지점에서 실행이 지연되는 것을 방지할 수 있습니다.</p>


  <p>현재는 사이트당 하나의 미리 준비된 인스턴스만 허용하지만 다음 주에 더 높은 숫자까지 열 것으로 예상됩니다.</p>


  <p>미리 준비된 인스턴스 풀을 확장하도록 유지하는 것은 기존 해결 방법 이상의 핵심 이점 중 하나입니다. 현재 소비 계획에서 많은 개발자는 애플리케이션을 따뜻하게 유지하기 위해 지속적으로 ping하는 pinger&rdquo;를 구현&ldquo;하여 콜드 스타트를 해결합니다. 이 작업은 첫 번째 요청에 대해 작동하지만 애플리케이션을 실행하기 위해 끌어온 새 인스턴스가 즉시 코드를 실행할 준비가 되지 않으므로&rsquo; pingers가 있는 앱은 확장될 때 콜드 시작이 계속 발생합니다. 항상 미리 준비한 인스턴스&rsquo; 수를 버퍼로 준비하도록 유지하므로&rsquo; 인스턴스를 준비할 수 있는 것보다 크기 조정 속도가 느리면 콜드 시작 지연&rsquo;이 표시되지 않습니다.</p>


