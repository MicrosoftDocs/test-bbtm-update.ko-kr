Title: 'Real-World Windows Azure: Designercity의 기술 솔루션 디렉터 어니스트 권(Ernest Kwong)과의 인터뷰'
Summary: Real World Windows Azure 인터뷰 시리즈의 일환으로 Designercity의 기술 솔루션 디렉터인 어니스트 권(Ernest Kwong)에게 대화형 가라오케 애플리케이션에 Windows Azure를 사용하는 방법에 대해 이야기했습니다.
Content: <p>Real World Windows Azure 인터뷰 시리즈의 일환으로 <a target="_blank" href="">Designercity</a>의 기술 솔루션 디렉터인 어니스트 권(Ernest Kwong)에게 대화형 노래방 애플리케이션에 <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0025">Windows Azure</a>를 사용하는 방법에 대해 이야기했습니다.&nbsp; 그가 무슨 말을했는지 이단&rsquo;.</p>  <p>  <p><b>히만슈 쿠마르 싱:</b>&nbsp; Designercity에 대해 알려주세요.</p>  <p>  <p><b>어니스트 권:</b>&nbsp; Designercity는 1995년 영국에서 웹 컨설팅 회사로 설립되었습니다. 2000년에는 중국 홍콩에 본사를 재설계하고 보다 광범위한 통합 디지털 솔루션에 집중하기 시작했습니다. Were&rsquo;는 이제 독립적인 디지털 솔루션 컨설턴트 및 소프트웨어 공급업체 및 Microsoft 파트너 네트워크 구성원으로 모바일 애플리케이션, 멀티 터치 솔루션 및 아웃 오브 홈 애플리케이션을 개발합니다.</p>  <p>  <p>우리의 성공은 혁신적인 기술 솔루션으로 시장의 격차를 식별하고 채우는 데 기반을 두고 있습니다. 우리는 높은 수준의 기술 전문 지식을 가지고 있으며 새로운 기술을 도입하고 실제 비즈니스 상황에 적용하는 데 초점을 맞추고 있습니다. 이 접근 방식의 결과로 weve&rsquo;는 홍콩 국제 공항과 홍콩 관광위원회를 포함한 저명한 조직을 위한 디지털 솔루션을 개발해야 한다는 의무를 획득했습니다.</p>  <p>  <p><b>HKS:</b>&nbsp; 고객이 요구하는 솔루션의 종류는 무엇인가요?</p>  <p>  <p><b>EK:</b>&nbsp; 애플리케이션에 대한 호스팅을 제공하기 위한 고객의 요청이 점점 더 많아지고 있습니다. 고객은 고가용성 확장성 애플리케이션을 원하지만 인프라를 관리하지는 않습니다.</p>  <p>  <p>이러한 고객 중 하나는 스포츠, 호스피탈리티, 엔터테인먼트 및 미디어 산업에 관심이 있는 bma Investment Group의 자회사인 Red MR였습니다. 레드 MR는 홍콩에서 두 개의 인기 노래방 단지를 운영하는 새로운 가라오케 브랜드입니다. 홍콩의 노래방 시장은 쇠퇴하고 있었고 디지털 세대와의 &lsquo;접촉을 잃어버린 것처럼 보였습니다. Red MR는 고객을 위한 대화형 가라오케 경험을 원했지만 시장 하락 속에서 상상했던 애플리케이션을 호스팅할 인프라를 구축하기 위해 상당한 자본 자원을 투자하는 것을 주저했습니다.</p>  <p>  <p><b>HKS:</b>&nbsp; Red MRs&rsquo; 요청에 어떻게 응답했나요?</p>  <p>  <p><b>EK:</b>&nbsp; 우리는 새로운 정신으로이 시장을 다루고 싶었지만 우리 자신의 데이터 센터를 구축하고 싶지 않았습니다. 데이터 센터와 인프라는 핵심 비즈니스가 아닙니다. 개발&rsquo;한 솔루션의 인프라 구성 요소를 제공할 수 있는 솔루션을 찾고 있습니다.</p>  <p>  <p><b>HKS:</b>&nbsp; 고객을 위해 개발된 항목은 무엇인가요?</p>  <p>  <p>  <p><b>EK:</b>&nbsp; 2010년 10월에 Microsoft Surface를 사용하여 다중 사용자, 멀티 터치 가라오케 애플리케이션 및 Microsoft Silverlight 4 브라우저 플러그 인 및 Windows Presentation Foundation 개발하여 풍부한 사용자 인터페이스를 제공하는 Red MR에 대한 혁신적인 가라오케 개념을 개발하기 시작했습니다. 레드 MR 가라오케 단지를 방문하는 고객은 Microsoft Surface 장치를 사용하여 노래방 노래를 선택하고, 게임을 하고, 사진을 업로드하고, 완전한 엔터테인먼트 경험의 일환으로 음식과 음료를 주문할 수 있습니다.</p>  <p>  <p>Windows Azure에서 웹 역할을 사용하여 프런트 엔드 애플리케이션 및 작업자 역할을 호스트하여 백그라운드 작업을 처리하고, Windows Azure의 Blob Storage 탭하여 사진, 비디오 및 노래를 포함한 이진 파일을 저장했습니다. Windows Azure는 모든 콘텐츠를 함께 제공하는 정보 허브를 제공하는 솔루션의 중추입니다.</p>  <p>  <p>또한 Microsoft Surface 애플리케이션을 보완하기 위해 Windows Phone 7용 앱을 개발하여 고객&rsquo; 스마트폰을 Microsoft Surface 장치와 통합하는 고유한 기능을 지원했습니다. 예를 들어 고객은 Windows Phone 컨트롤러로 사용하여 단위에서 게임을 플레이할 수 있습니다.</p>  <p>  <p><b>HKS:</b>&nbsp; 고객이 이 솔루션에 어떻게 응답했는지 여부</p>  <p>  <p><b>EK:</b>&nbsp; 2010년 12월 말까지 노래방 응용 프로그램을 완료했으며 Red MR는 두 단지에서 솔루션을 구현했습니다. 각 단지에는 4~40명을 수용할 수 있는 10개의 Microsoft Surface 유닛&rsquo; 이 있습니다. 2011년 6월, 노래방 환경이 너무 인기가 높아서 Red MR는 두 개의 복합 단지와 사용하는 Microsoft Surface 단위 수를 100개까지 열 준비를 하고 있었습니다.</p>  <p>  <p><b>HKS:</b>&nbsp; WindowsAzure를 사용한 결과로 어떤 이점이 있나요?</p>  <p>  <p>  <p><b>EK:</b> Red MR 프로젝트를 발판&rsquo;으로 사용하여 Weve는 엔터테인먼트 업계의 고객을 위한 다른 대화형 솔루션을 만드는 데 재사용할 수 있는 확장 가능한 프레임워크를 개발했습니다. Weve&rsquo;는 지난 10년 동안 발전했으며, Azure 및 Microsoft Surface&rsquo;를 Windows 그 진화의 다음 단계를 수행할 수 있었습니다. Microsoft는 소프트웨어를 포함하여 설치된 각 Microsoft Surface 단위에 대해 고정 요금을 비즈니스 고객에게 청구하며, 고객은 Azure 구독에 대한 월별 Windows Microsoft에 직접 요금을 지불합니다.</p>  <p>  <p>또한 Windows&rsquo; Azure를 사용하여 비즈니스 운영을 확장할 수 있다고 확신합니다. 앞으로는 더 큰 Asia-Pacific 지역에 걸쳐 고객에게 서비스를 제공하는 데 중점을 두고 있으며, Windows Azure는 분산되고 확장성이 뛰어난 애플리케이션을 설계하고 홍콩 이외의 더 큰 지역에 서비스를 제공할 수 있는 자신감을 제공합니다.</p>  <p>  <p>마지막으로 Windows Azure를 사용하여 고객은 실제 서버 인프라&mdash;에 투자하고 관리하지 않고도 노래방 애플리케이션을 실행하고 매력적인 콘텐츠를 제공할 수 있습니다. 고객은 Windows Azure에 구축된 클라우드 기반 인프라를 사용하여 초기 IT 투자의 10~20%를 쉽게 절약할 수 있습니다. 우리가 고객에게 그 많은 돈을 절약 할 때, 우리의 사업은 훨씬 더 가치가된다.</p>  <p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6175.designercitylogo.png" alt="" border="0"></a></p>  <p>  <p>Designercity <a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000011233">사례 연구를</a> 읽습니다.</p>  <p>  <p><a target="_blank" href="https://www.microsoft.com/casestudies">다른 고객이</a> Windows Azure를 사용하는 방법을 알아봅니다.</p>
