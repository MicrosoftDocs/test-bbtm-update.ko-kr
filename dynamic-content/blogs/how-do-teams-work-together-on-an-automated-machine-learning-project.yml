Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a83e1a4-088f-4804-af1d-ad2a6e7de199.png"><img alt="How do teams work together on an automated machine learning project?" border="0" height="182" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e2121316-f475-4c40-984e-682029400209.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="팀은 자동화된 기계 학습 프로젝트에서 어떻게 함께 작동하나요?" width="581"></a></p>


  <p>조직에서 기계 학습 프로젝트를 실행하는 경우 데이터 과학자, 프로젝트 관리자 및 비즈니스 리더는 함께 협력하여 특정 비즈니스 목표를 충족하는 최상의 모델을 배포해야 합니다. 이 단계의 주요 목적은 분석에서 예측해야 하는 주요 비즈니스 변수를 식별하는 것입니다. 이러한 변수를 모델 대상이라고 하며, 관련 메트릭을 사용하여 프로젝트의 성공 여부를 결정합니다.</p>


  <p><a href="https://github.com/Azure/MachineLearningNotebooks/blob/master/how-to-use-azureml/automated-machine-learning/forecasting-orange-juice-sales/auto-ml-forecasting-orange-juice-sales.ipynb?WT.mc_id=acom-blog-lazzeri">GitHub</a>&rsquo; 일반인에게 제공되는 이 사용 사례에서는 소매점의 데이터 과학자, 프로젝트 관리자 및 비즈니스 리더가 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/concept-automated-ml?WT.mc_id=acom-blog-lazzeri">자동화된 기계 학습</a> 및 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/?WT.mc_id=acom-blog-lazzeri">Azure Machine Learning 서비스를</a> 활용하여 제품 과잉 재고를 줄이는 방법을 알아보세요. Azure Machine Learning Service는 클라우드에서 제공하는 광범위한 모든 규모에서 머신 러닝(Machine Learning) 모델을 학습, 배포, 자동화 및 관리하는 데 사용할 수 있는 클라우드 서비스입니다. Azure Machine Learning 서비스 내의 자동화된 기계 학습은 정의된 대상 기능으로 학습 데이터를 가져와서 알고리즘 및 기능 선택 조합을 반복하여 학습 점수에 따라 데이터에 가장 적합한 모델을 자동으로 선택하는 프로세스입니다.</p>


  <p>초과 주식은 할인 및 프로모션을 통해 마진을 줄이지 않는 한 현금으로 다시 변환되지 않거나, 더 나쁜 것은 콘센트와 같은 다른 채널로 보내질 누적되어 판매를 지연시키지 않기 때문에 유동성 문제가 됩니다. 예상되는 회전 수준이 없는 제품을 미리 파악하고 판매 예측에 부합하는 주식 커버로 보충을 제어하는 것은 소매업체가 투자에 대한 ROI를 달성하는 데 도움이 되는 핵심 요소입니다. 팀이 이 문제를 해결하는 방법과 자동화된 기계 학습을 통해 회사 전체에서 인공 지능의 민주화를 가능하게 하는 방법을 살펴보겠습니다&rsquo;.</p>


  <h2>회사에 적합한 비즈니스 목표 식별</h2>


  <p>강력한 매출과 이익은 올바른 제품 조합과 재고 수준을 갖기 위한 결과입니다. 이 이상적인 조합을 달성하려면 최신의 정확한 인벤토리 정보가 필요합니다. 수동 프로세스는 시간이 걸릴 뿐만 아니라 현재 정확한 인벤토리 정보 생성이 지연될 뿐만 아니라 오류 가능성도 높아집니다. 이러한 지연 및 오류로 인해 재고 초과, 재고 부족 및 재고 부족으로 인해 수익 손실이 발생할 수 있습니다.</p>


  <p>과잉 재고 재고는 또한 귀중한 창고 공간을 가지고 새로운 재고를 구입하는 데 사용되어야 현금을 묶을 수 있습니다. 그러나 청산 모드로 판매하면 평판을 훼손하고 다른 현재 제품의 판매를 식인화하는 것과 같은 자체적인 문제가 발생할 수 있습니다.</p>


  <p>데이터 과학자와 비즈니스 운영 간의 다리인 프로젝트 관리자는 비즈니스 리더에게 연락하여 내부 및 과거 판매의 일부를 사용하여 초과 재고 문제를 해결할 수 있는 가능성에 대해 논의합니다. 프로젝트 관리자와 비즈니스 리더는 비즈니스 목표와 관련된 실질적인 질문을 하고 구체화하여 프로젝트 목표를 정의합니다.</p>


  <p>이 단계에서 설명하는 두 가지 기본 작업은 다음과 같습니다.</p>


  <ul>
   <li><strong>목표 정의</strong>: 프로젝트 관리자와 비즈니스 리더는 비즈니스 문제를 식별하고 가장 중요한 것은 데이터 과학 기술이 목표로 삼을 수 있는 비즈니스 목표를 정의하는 질문을 작성해야 합니다.</li>
   <li><strong>데이터 원본 식별</strong>: 프로젝트 관리자 및 데이터 과학자는 프로젝트의 목표를 정의하는 질문에 답변하는 데 도움이 되는 관련 데이터를 찾아야 합니다.</li>
  </ul>


  <h2>올바른 데이터 및 파이프라인 찾기</h2>


  <p>모든 것은 데이터로 시작합니다. 프로젝트 관리자와 데이터 과학자는 비즈니스 문제에 대한 알려진 답변 예제가 포함된 데이터 원본을 식별해야 합니다. 다음과 같은 유형의 데이터를 찾습니다.</p>


  <ul>
   <li>질문과 관련된 데이터입니다. 대상과 관련된 대상 및 기능에 대한 측정값이 있나요?</li>
   <li>모델 대상과 관심 있는 기능에 대한 정확한 측정값인 데이터입니다.</li>
  </ul>


  <p>데이터 과학자가 이 단계에서 해결해야 하는 세 가지 주요 작업이 있습니다.</p>


  <ol>
   <li>대상 분석 환경에 데이터 수집</li>
   <li>데이터를 탐색하여 데이터 품질이 질문에 대답하기에 적합한지 확인합니다.</li>
   <li>새로 고치거나 정기적으로 새로 고친 데이터의 점수를 매기도록 데이터 파이프라인 설정</li>
  </ol>


  <p>원본 위치에서 분석 작업을 실행할 수 있는&rsquo; 대상 위치로 데이터를 이동하는 프로세스를 설정한 후 데이터 과학자는 원시 데이터에 대한 작업을 시작하여 대상 변수와의 관계를 파악하는 깨끗하고 고품질의 데이터 집합을 생성합니다. 기계 학습 모델을 학습하기 전에 데이터 과학자는 데이터에 대한 건전한 이해를 개발하고 데이터 요약 및 시각화를 만들어 데이터의 품질을 감사하고 모델링 준비가 되기 전에 데이터를 처리하는 데 필요한 정보를 제공해야&#39;.</p>


  <p>마지막으로 데이터 과학자는 정기적으로 데이터를 새로 고치고 점수를 지정하는 데이터 파이프라인의 솔루션 아키텍처 개발을 담당합니다.</p>


  <h2>자동화된 기계 학습을 사용하여 오렌지 주스 판매 예측</h2>


  <p>데이터 과학자 및 프로젝트 관리자는 몇 가지 이유로 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/concept-automated-ml?WT.mc_id=acom-blog-lazzeri">자동화된 기계 학습</a> 을 사용하기로 결정합니다. 자동화된 기계 학습은 데이터 과학 전문 지식 유무에 관계없이 고객이 문제에 대한 엔드 투 엔드 기계 학습 파이프라인을 식별할 수 있도록 하여 시간을 훨씬 적게 소비하면서 더 높은 정확도를 달성할 수 있도록 합니다. 또한 훨씬 많은 수의 실험을 실행할 수 있으므로 프로덕션 준비가 완료된 지능형 환경을 더 빠르게 반복할 수 있습니다.</p>


  <p>&rsquo;오렌지 주스 판매 예측을 위해 자동화된 기계 학습을 사용하는 프로세스가 이러한 이점을 제공하는 방법을 살펴보겠습니다.</p>


  <p>비즈니스 목표와 해당 목표를 충족하기 위해 사용해야 하는 내부 및 기록 데이터의 유형에 동의한 후 데이터 과학자는 작업 영역을 만듭니다. 이 작업 영역은 서비스의 최상위 리소스이며 데이터 과학자에게 만드는 데 필요한 모든 아티팩트와 함께 작업할 수 있는 중앙 집중식 위치를 제공합니다. AzureML 서비스에서 작업 영역을 만들면 다음 Azure 리소스가 자동으로 추가됩니다(지역적으로 사용할 수 있는 경우).</p>


  <ul>
   <li>Azure Container Registry</li>
   <li>Azure Storage</li>
   <li>Azure Application Insights</li>
   <li>Azure Key Vault</li>
  </ul>


  <p>자동화된 기계 학습을 실행하려면 데이터 과학자도 <em>실험을</em> 만들어야 합니다. <em>실험</em>은 예측 작업을 나타내는 작업 영역의 명명된 개체이며, 출력은 학습된 모델 및 모델에 대한 평가 메트릭 집합입니다.</p>


  <p>이제 데이터 과학자가 기록 오렌지 주스 판매 데이터를 로드하고 CSV 파일을 일반 pandas DataFrame에 로드할 준비가 되었습니다. CSV의 시간 열은 <i>WeekStarting</i>이라고 하므로 특별히 datetime 형식으로 구문 분석됩니다.</p>


  <p>DataFrame의 각 행에는 단일 매장의 오렌지 주스 브랜드에 대한 주간 판매 수량이 포함됩니다. 또한 이 데이터에는 판매 가격, 오렌지 주스 브랜드가 해당 주에 매장에 광고되었는지 여부를 나타내는 플래그, 매장 위치에 따른 일부 고객 인구 통계 정보도 포함됩니다. 기록상의 이유로 데이터에는 판매 수량의 로그도 포함됩니다.</p>


  <p>이제 작업은 <i>Quantity</i> 열에 대한 시계열 모델을 빌드하는 것입니다. &rsquo;이 데이터 세트는 <i>스토어</i>와 <i>브랜드</i>의 고유한 조합마다 하나씩 많은 개별 시계열로 구성됩니다. 따라서 개별 시계열을 구분하기 위해 값이 시계열 간의 경계를 결정하는 세분&mdash;화된 열을 정의합니다.</p>


  <p>데이터를 나중에 예측 평가를 위한 학습 및 테스트 집합으로 분할한 후 데이터 과학자는 예측 작업을 위한 모델링 단계를 시작하고 자동화된 기계 학습은 시계열과 관련된 사전 처리 및 예측 단계를 사용합니다. 자동화된 기계 학습은 다음과 같은 사전 처리 단계를 수행합니다.</p>


  <ul>
   <li>시계열 샘플 빈도(예: 매시간, 매일, 매주)를 검색하고 없는 시간 지점에 대한 새 레코드를 만들어 계열을 정규화합니다. 일반 시계열은 잘 정의된 빈도를 가지고 있으며 연속 시간 범위의 모든 샘플 지점에 값이 있습니다.</li>
   <li>중앙값 열 값을 사용하여 앞으로 채우기 및 기능 열을 통해 대상에 누락된 값을 입력합니다.</li>
   <li>여러 계열에서 고정 효과를 사용하도록 설정하는 세분 기반 기능을 만듭니다.</li>
   <li>계절 패턴을 학습하는 데 도움이 되도록 시간 기반 기능을 만듭니다.</li>
   <li>범주 변수를 숫자 수량으로 인코딩합니다.</li>
  </ul>


  <p><i>AutoMLConfig</i> 개체는 자동화된 기계 학습 학습 작업에 대한 설정 및 데이터를 정의합니다. 다음은 오렌지 주스 판매 예측 모델을 학습하는 데 사용된 자동화된 기계 학습 구성 매개 변수에 대한 요약입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d3bd3c5-84e7-486a-9195-d0eab8908a72.png"><img alt="Summary of automated machine learning configuration parameters." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/94a02826-9991-4cee-8486-0c17311dbc9b.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none; width: 607px; height: 582px;" title="자동화된 기계 학습 구성 매개 변수 요약입니다."></a></p>


  <p>예측에 대한 자세한 내용은 <a href="https://github.com/Azure/MachineLearningNotebooks/blob/master/how-to-use-azureml/automated-machine-learning/forecasting-orange-juice-sales/auto-ml-forecasting-orange-juice-sales.ipynb?WT.mc_id=acom-blog-lazzeri">GitHub</a> 방문하세요. 각 반복은 실험 내에서 실행되며 유효성 검사 데이터 집합에서 최상의 성능으로 파이프라인을 검색할 때까지 자동화된 기계 학습 반복에서 직렬화된 파이프라인을 저장합니다.</p>


  <p>평가가 수행되면 데이터 과학자, 프로젝트 관리자 및 비즈니스 리더가 다시 만나 예측 결과를 검토합니다. &rsquo;프로젝트 관리자와 비즈니스 리더가 작업을 수행&rsquo;하여 출력을 이해하고 해당 결과에 따라 실용적인 단계를 선택합니다. 비즈니스 리더는 최상의 모델 및 파이프라인이 비즈니스 목표를 충족하고 기계 학습 솔루션이 내부 판매 예측 애플리케이션에서 사용하기 위해 프로덕션에 시스템을 배포할 수 있는 적절한 정확도로 질문에 답변하는지 확인해야 합니다.</p>


  <h2>Microsoft는 자동화된 Machine Learning 투자합니다.</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/concept-automated-ml?WT.mc_id=acom-blog-lazzeri">자동화된 기계 학습</a> 은 Microsoft Research 부서의 혁신을 기반으로 합니다. 이 접근 방식은 협업 필터링 및 Bayesian 최적화의 아이디어를 결합하여 가능한 기계 학습 파이프라인의 방대한 공간을 지능적이고 효율적으로 검색합니다. &rsquo;기본적으로 기계 학습 파이프라인을 위한 추천 시스템입니다. 스트리밍 서비스에서 사용자에게 영화를 추천하는 방법과 마찬가지로 자동화된 기계 학습은 데이터 집합에 기계 학습 파이프라인을 권장합니다.</p>


  <p>이제 Azure Machine Learning&rsquo; <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/?WT.mc_id=acom-blog-lazzeri">서비스의</a> 일부로 제공됩니다. 여기서 볼 수&rsquo; 있듯이 <a href="https://azure.microsoft.com/en-us/blog/announcing-automated-ml-capability-in-azure-machine-learning/">자동화된 기계 학습은 데이터</a> 과학 전문 지식이 있거나 없는 고객이 문제에 대한 엔드 투 엔드 기계 학습 파이프라인을 식별하고 정확도를 높이면서 시간을 절약할 수 있도록 지원합니다. 또한 더 많은 수의 실험을 실행하고 더 빠르게 반복할 수 있습니다. 자동화된 기계 학습이 조직에 어떻게 도움이 될 수 있나요? 팀이 기계 학습을 사용하여 비즈니스 목표를 달성하기 위해 어떻게 더 긴밀하게 작업할 수 있을까요?</p>


