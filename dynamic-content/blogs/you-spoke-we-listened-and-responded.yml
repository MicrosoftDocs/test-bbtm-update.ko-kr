Title: 당신은 말했습니다. 우리는 경청하고 응답했습니다.
Summary: 오늘 PDC 2010에서는 고객이 Windows Azure에서 기존 Windows 애플리케이션을 더 쉽게 실행하고 더 저렴한 플랫폼 액세스를 가능하게 하는 새로운 Windows Azure 기능을 발표했습니다.
Content: "<p>오늘 PDC 2010에서는 고객이 Windows Azure에서 기존 Windows 애플리케이션을 더 쉽게 실행하고, 더 저렴한 플랫폼 액세스를 사용하도록 설정하고, azure 개발자 및 IT Professional Windows 개선할 수 있는 새로운 Windows Azure 기능을 발표했습니다. 이 새로운 Windows Azure 기능은 mygreatwindowsazureidea.com 같은 포럼을 통해 수집된 광범위한 고객 및 파트너 피드백에 의해 구동됩니다. 지난 1년 동안 소중한 의견을 주셔서 감사드리며 지속적인 피드백을 기대합니다. </p>  <p><b>기업에 대한 향상된 지원</b></p>  <p>클라우드와 기존 IT 시스템 간에 리소스를 보다 쉽게 통합하고 기존 Windows 애플리케이션에 대한 더 나은 지원을 제공하기 위해 Azure를 Windows 다음 기능을 추가하고 있습니다.</p>  <ul>  <li>더 많은 유형의 신규 및 기존 Windows 애플리케이션에 대한 지원은 곧 VM(Virtual Machine) 역할이 도입될 예정입니다. 고객은 Azure를 Windows 위해 더 많은 기존 애플리케이션을 이동할 수 있으므로 비용이 많이 드는 코드 또는 배포를 변경할 필요가 없습니다.</li>  <li>이제 <b>상승된 권한</b> 및 <b>전체 IIS</b>를 도입하여 Windows Azure를 사용하여 보다 완전한 애플리케이션을 개발할 수 있습니다. 웹 및 작업자 역할에 대한 새로운 상승된 권한 기능은 개발자에게 클라우드 애플리케이션을 개발, 배포 및 실행하는 데 더 큰 유연성과 제어를 제공합니다. 웹 역할은 곧 웹 역할당 여러 IIS 사이트와 IIS 모듈을 설치할 수 있는 전체 IIS 기능을 제공합니다.</li>  <li><b>원격 데스크톱 </b>기능을<b> </b>사용하면 고객이 작업을 모니터링하고 일반적인 문제를 해결하기 위해 애플리케이션 또는 서비스의 실행 중인 인스턴스에 연결할 수 있습니다.</li>  <li>또한 Windows AzureVirtual&nbsp; Network 이름 아래에 다양한 새로운 네트워킹 기능이 도입되었습니다.&nbsp; 온-프레미스와 Windows Azure 리소스 간에 IP 기반 네트워크 연결을 설정하는 간단하고 관리하기 쉬운 메커니즘을 지원하는 Windows Azure 커넥트(이전 Project Sydney)는 올해 말 CTP로 사용할 수 있는 첫 번째 Virtual Network 기능입니다.</li>  </ul>  <p>엔터프라이즈 지원 서비스 개선 사항이 도입되면 엔터프라이즈 고객과 비즈니스를 지원하는 시스템 통합자 모두 Windows Azure를 사용하여 IT 기능을 확장하고 최적화할 수 있습니다. </p>  <p><b>더 저렴한 플랫폼 액세스</b></p>  <p>비용은 클라우드 채택의 핵심 동인 중 하나이며, Windows Azure는 곧 훨씬 저렴한 비용으로 컴퓨팅 인스턴스에 대한 액세스를 제공하는 제품을 포함하게 될 것입니다. 이 새로운 '엑스트라 스몰' Windows Azure Instance<i></i>는 개발자에게 비용 효율적인 교육 및 개발 환경을 제공합니다. 개발자는 'Extra Small' 인스턴스를 사용하여 더 저렴한 비용으로 클라우드 솔루션을 프로토타입화할 수도 있습니다. 또한 기존 파트너 제품을 대체하는 새로운 \"Cloud Essentials Pack\" 제품도 발표합니다. 이 제품은 매월 750시간의 추가 작은 인스턴스 시간과 SQL Azure 데이터베이스를 포함하여 Windows Azure 플랫폼에 무료로 액세스할 수 있으며, 2011년 1월 7일부터 Microsoft 파트너 네트워크 멤버가 사용할 수 있습니다.</p>  <p><b>더 나은 개발자 및 IT Professional 환경</b><br>클라우드에서 제공하는 관리 부담 감소에 감사하면서도 클라우드에서 애플리케이션 및 서비스가 실행되는 방식을 보고 제어할 수 있는 유연성을 유지하는 데 높은 가치를 두는 것을 들었습니다. 이러한 요구 사항을 해결하기 위해 PDC 10에서 다음과 같은 개발자 및 운영자 개선 사항을 발표합니다.</p>  <ul>  <li>개선되고 직관적인 사용자 환경을 보장하기 위해 완전히 새롭게 디자인된 <b>Silverlight 기반 Windows Azure Portal</b></li>  <li>역할을 클릭하여 역할 유형, 배포 시간 및 마지막 다시 부팅 시간을 확인하는 기능을 포함하여 새 <b>진단 정보에</b> 액세스</li>  <li>Windows Azure에 등록하는 데 필요한 단계 수를 크게 줄이는 새로운 등록 <b>프로세스</b>입니다.</li>  <li>질문에 답변하고 지식을 보다 효율적으로 공유하는 데 도움이 되는 새로운 시나리오 기반 <a target=\"_blank\" href=\"https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform\">Windows Azure Platform 포럼</a><strong> </strong></li>  </ul>  <p>오늘 발표하는 가장 흥미로운 것 중 하나는 새로운 Windows <strong>Azure Marketplace</strong>&nbsp;입니다. 이 마켓플레이스는 문서 블록 구성 요소, 프리미엄 데이터 세트, 교육 및 서비스를 공유, 구매 및 판매하는 온라인 마켓플레이스이며, Azure 플랫폼 애플리케이션을 빌드하는 데 필요한 Windows. 이는 Windows Azure에서 애플리케이션을 빠르게 만들고 수익을 창출하는 데 도움이 되는 좋은 방법입니다. 현재 상업적으로 사용할 수 있는 Azure Marketplace, <a target=\"_blank\" href=\"https://datamarket.azure.com/\">DataMarket</a><strong>(이전</strong>의 Microsoft Codename \"Dallas\")Windows 첫 번째 섹션을 제공하고 있으며, 애플리케이션에서 공용 데이터를 활용하여 사용자에게 더 풍부한 환경을 제공할 것입니다. 이미 DataMarket에서 구독을 제공하는 35개 이상의 데이터 공급자가 있습니다. 자세한 내용은 DataMarket(댈러스) 블로그를 방문하세요. Windows Azure Marketplace의 애플리케이션 섹션 베타는 올해 하반기에 제공될 예정입니다.</p>  <p>이러한 투자를 통해 Windows Azure는 클라우드에 대한 가장 광범위한 액세스 및 연결과 프레미스 간 연결을 위한 차별화된 모델을 제공합니다. 우리는 시장에서 가장 포괄적 인 클라우드 플랫폼을 구축하고 지금까지 제공 한 피드백을 주셔서 감사합니다 당신과 함께 작업을 계속 기쁘게 생각합니다 - 그 피드백이 오는 유지! 위의 모든 기능은 2010년 말까지 고객에게 제공됩니다. VM 역할 및 Extra Small 인스턴스는 베타에서 사용할 수 있으며 Windows Azure 커넥트 CTP에서 사용할 수 있습니다. 다른 모든 기능은 연말까지 일반 공급될 예정입니다. 이러한 Windows Azure 기능을 사용할 수 있고 VM 역할 및 엑스트라 스몰 인스턴스 베타 및 Windows Azure 커넥트 CTP에 대한 등록을 수락할 때 알림을 받으려면 <a target=\"_blank\" href=\"https://profile.microsoft.com/RegSysProfileCenter/wizard.aspx?wizid=611da19e-5d37-42fa-8ddf-40166f6dc5ce&amp;lcid=1033\">여기</a>를 클릭하세요.</p>  <p><b>CY2011 출시</b></p>  <p>PDC 10에서는 CY2011에서 고객에게 다음과 같은 중요한 기능이 제공될 것이라고 발표했습니다.</p>  <ul>  <li><b>동적 콘텐츠 캐싱</b>: 이 새로운 기능을 사용하면 Windows Azure 애플리케이션에서 반환된 콘텐츠를 캐시하도록 Windows Azure CDN 구성할 수 있습니다. </li>  <li><b>CDN SSL 배달</b>: 이제 Windows Azure CDN 사용자는 SSL/TLS를 사용하여 암호화된 채널을 통해 콘텐츠를 배달할 수 있습니다.</li>  <li><b>글로벌 연결 개선</b>: 중동에 새로운 Windows Azure CDN 노드를 추가하고 미국과 브라질의 기존 연결을 개선할 것입니다. </li>  <li><b>클라우드에서 VM 역할 이미지 생성</b>: 개발자와 IT 전문가가 클라우드에서 VM 역할에 대한 VM 이미지를 직접 빌드할 수 있도록 합니다. 이는 온-프레미스에서 이미지를 빌드하고 인터넷을 통해 업로드하는 현재의 접근 방식에 대한 대안으로 제공됩니다.</li>  <li><b>VM 역할의 Windows Server 2003 및 Windows Server 2008 SP2 지원</b> </li>  <li><b>향상된 Java 사용: </b> Microsoft는 Java를 Windows Azure에서 일류 시민으로 만들 계획입니다. 이 프로세스에는 Windows Azure에 대한 Java 성능, Eclipse 도구 및 클라이언트 라이브러리 개선이 포함됩니다. 고객은 선택한 Java 환경을 선택하고 Windows Azure에서 실행할 수 있습니다.</li>  </ul>  <p>올해 PDC는 완전히 가상화된 이벤트이므로 온라인에서 훨씬 더 많은 지침과 정보를 사용할 수 있습니다. PDC 2010에 가상으로 참석하려면 다음을 방문 https://www.microsoftpdc.com/.&nbsp하세요. 오늘의 뉴스에 대한 자세한 내용은 PDC 가상 프레스 룸을 확인하십시오.&nbsp;&nbsp;&nbsp; </p>  <p><iframe scrolling=\"no\" frameborder=\"0\" src=\"https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50\" style=\"width: 300px; height: 50px; overflow: hidden;\"></iframe><br><a data-url=\"\" data-count=\"horizontal\" data-via=\"Windowsazure\" href=\"https://twitter.com/share\" class=\"twitter-share-button\">짹짹</a>  <script src=\"https://platform.twitter.com/widgets.js\" type=\"text/javascript\"></script>  </p>"
