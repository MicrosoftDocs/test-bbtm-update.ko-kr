Title: 'Azure Backup을 사용하여 고객 성공 사례: 서머셋 카운티 위원회'
Summary: 이는 Azure Backup에 대한 고객 성공 사례 블로그 시리즈의 연속입니다. 이전 사례 연구에서는 러셀 레이놀즈를 다루었으며, 여기에서는 영국의 서머셋 카운티 위원회가 Azure 백업을 사용하여 백업 및 복원 효율성을 개선하고 백업 비용을 절감할 수 있는 방법에 대해 설명합니다.
Content: >-
  <p>이는 Azure Backup에 대한 고객 성공 사례 블로그 시리즈의 연속입니다. <a href="https://azure.microsoft.com/en-in/blog/how-azure-backup-helped-customers-russell-reynolds/" target="_blank">이전 사례 연구에서</a>는 러셀 레이놀즈를 다루었으며, 여기서는 영국&rsquo; 서머셋 카운티 위원회가 Azure Backup을 사용하여 백업 및 복원 효율성을 개선하고 백업 비용을 절감할 수 있는 방법에 대해 설명합니다.</p>


  <h2>고객 배경</h2>


  <p>영국&rsquo; 서머셋 카운티 의회는 550,000명의 주민들에게 정부 서비스를 제공합니다. 그것은 세계에서 가장 오래된 지방 정부 중 하나입니다, 약 설립 700 오전. 서머셋은 온-프레미스에서 데이터 백업 및 복원을 위해 사내 스토리지 관리자 플랫폼을 사용하고 있었습니다.</p>


  <p><em>&ldquo;가장 큰 문제는 유연성과 확장성이었습니다. 우리는 디스크의 랙과 랙을 가지고 있었고, 우리는 새로운 하드웨어를 얻기 위해 오랜 시간을 기다려야했다. 제품 자체의 복잡성은 또한 많은 도전을&rdquo; 소개</em>했다 딘 Cridland, 서머셋 카운티 위원회의 수석 IT 책임자는 말한다. 또한 데이터 공간이 증가함에 따라 IT 직원은 매일 백업 SLA를 타격하는 데 어려움을 겪었습니다. 따라서 계속 증가하는 데이터 공간 요구 사항을 충족하고, 백업 SLA를 충족하고, 클라우드로 이동하는 전략에 부합할 수 있는 최신 백업 솔루션을 찾고 있었습니다.</p>


  <h2>Azure Backup이 도움이 된 방법</h2>


  <p>서머셋은 VMWare 가상 머신, Microsoft SQL Server 데이터베이스, 파일/폴더 백업, Windows 서버에 대한 시스템 상태 백업 및 Exchange 백업을 포함하는 다양한 워크로드를 백업하기 위해 <a href="https://docs.microsoft.com/en-us/azure/backup/backup-azure-microsoft-azure-backup" target="_blank">Azure Backup</a> Server를 배포했습니다. Azure Backup&rsquo;과 Azure의 원활한 통합을 통해 서머셋은 데이터를 하루 동안만 로컬로 유지하여 온-프레미스 백업 공간을 최소화한 다음,&rsquo; 30일 동안 보존된 Azure로 이동할 수 있었습니다. 1Gbps <a href="https://azure.microsoft.com/en-us/services/expressroute/" target="_blank">Azure ExpressRoute</a> 연결을 구현했으며 그 중 70%가 백업 및 복원에 사용되어 백업 SLA를 충족하는 데 도움이 됩니다.</p>


  <p>UI는 IT 효율성을 높이는 데 도움이 되는 매우 간단하고 직관적인 것으로 나타났습니다. <em>&ldquo;시스템 및 파일 복구는 Azure 솔루션을</em>&rdquo; 사용하는 훨씬 간단하고 빠른 프로세스라고 Cridland는 말합니다. <em>&ldquo;진정한 재해 복구 이벤트에서는 상황을&rdquo; 이해하려고 시간을 낭비하고 싶지&#39;않기 때문에 이러한 단순성은 매우 중요</em>합니다. 최소 온-프레미스 인프라와 결합된 간단한 UI는 이제 백업 환경을 빠르게 강화하거나 축소할 수 있으므로 민첩성을 개선하는 데 도움이 되었습니다. 새 솔루션은 이전에 몇 달이 걸린 새 백업 서버를 배포하는 데 1주일이 채 걸리지 않습니다. <em>&ldquo;Azure 하이브리드 클라우드 솔루션을 사용하면 이제 재해 복구 및 비즈니스 연속성을 위한 증가하는 정부 요구 사항을 충족할 수 있다고</em> Cridland는 설명합니다.&rdquo;</p>


  <p>Azure Backup Server에는 종량제 모델이 제공됩니다. 또한 최소 온-프레미스 인프라를 사용하면 향후 요구 사항을 지원하기 위해 크기가 조정된 하드웨어에 대한 비용을 지불하는 데 필요한&mdash; 리소스만 프로비전하면 됩니다. 이를 통해 비용을 크게 줄일 수 있습니다. 서머셋의 ICT Operations Manager인 Andy Kennell은 <em>이전 백업 솔루션에 비해 Azure 솔루션의 실행&rdquo; 비용이 훨씬 적게 듭니다.&ldquo;</em> <em>&ldquo;이는 StorSimple 디바이스와 관련된 자본 절감과 결합되어 6자리 비용 절감을 창출했습니다.&rdquo;</em></p>


  <p>서머셋 IT 팀은 Microsoft 제품 팀과 긴밀히 협력하여 윈-윈 상황을 맞이하고, Microsoft는 백업을 최적화하는 데 도움을 주고 피드백을 제공합니다. <em>&ldquo;디지털 트랜스포메이션을 계속 진행하면서 인프라의 광범위한 측면이 변화하고 있으며, 프로세스와 직원도 변화하고 있습니다. Microsoft와 같은 회사에서 이 모든 것을 탐색하면 배당금이 지급됩니다. 우리는 보다 응집력 있는 IT 솔루션을 가지고 있으며 기술 및 비즈니스 관점에서 제품 팀과 기술 로드맵을 논의할 수 있습니다. 그들은 우리에게 다가오는 것을&rsquo; 말하고, 우리는 우리가 필요로하는 것을 그들에게 말합니다. 이런 종류의 대화는 독특하며 장기적인 전략에 도움이되므로 지역 사회에 더 나은 서비스와 리더십을 제공 할 수 있습니다.&rdquo;</em> 클리들랜드는 말한다.</p>


  <h2>요약</h2>


  <p>Azure 백업은 다양한 워크로드 백업을 위한 간단하고 직관적인 솔루션을 제공하고 계속 증가하는 데이터를 Azure에 백업하는 민첩성을 제공합니다. 또한 종량제 솔루션을 제공하여 비용을 크게 절감할 수 있었고 향후 요구 사항을 충족하기 위해 추가 스토리지를 프로비전할 필요가 없습니다&rsquo;.</p>


