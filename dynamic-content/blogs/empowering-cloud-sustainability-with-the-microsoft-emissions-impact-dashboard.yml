  <p>클라우드 서비스가 계속 확장됨에 따라 환경에 미치는 영향을 간과할 수 없습니다. 그래서&rsquo; 오늘&rsquo; Microsoft 클라우드 고객이 클라우드 사용량과 관련된 탄소 배출을 이해하고, 추적하고, 보고하고, 분석하고, 줄이는 데 도움이 되는 도구인 Microsoft <a href="https://www.microsoft.com/en-us/sustainability/emissions-impact-dashboard" target="_blank">Emissions Impact 대시보드</a>의 일반 공급이 발표되었습니다. 배출 영향 대시보드는 자체 환경에 미치는 영향을 해결하고 고객이 동일한 작업을 수행할 수 있도록 돕기 위한 노력의 일환입니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-sustainability-calculator-helps-enterprises-analyze-the-carbon-emissions-of-their-it-infrastructure/" target="_blank">2020년 1월에</a> Microsoft Sustainability Calculator 배출 영향 대시보드를 도입했습니다. 고객이 의미 있는 공유 가능한 정보를 수집할 수 있도록 설계된 Emissions Impact 대시보드는 조직이 지속 가능한 컴퓨팅에 대해 보다 정보에 입각한 데이터 기반 의사 결정을 내릴 수 있도록 중요한 인사이트를 수집합니다.</p>


  <p>배출 영향 대시보드는 Microsoft 클라우드 서비스 사용과 관련된 온실 가스 배출에 대한 투명성을 제공하고 배출 변화의 근본 원인을 더 잘 이해할 수 있도록 합니다. 조직은 Microsoft 클라우드 사용량이 탄소 발자국에 미치는 영향을 측정할 수 있으며 월별, 서비스 및 데이터 센터 지역별로 배출량을 드릴다운할 수 있습니다. 또한 이 도구를 사용하면 고객이 마이그레이션되지 않은 워크로드에 진입하고 Microsoft 클라우드로 마이그레이션하여 절감되는 배출량을 예상할 수 있습니다. 새로 추가된 데이터 보호를 사용하면 조직 내의 Emissions Impact Dashboard 관리자가 도구에서 회사 데이터를 볼 수 있는 사용자를 제어할 수 있습니다.</p>


