  <h2>클라우드 사용의 영향에 대한 가시성 확장</h2>


  <p>지난 1년&rsquo; 동안 Microsoft 클라우드 사용량과 관련된 범위 3 배출량 계산과 같은 배기가스 영향 대시보드의 기능이 강화되었습니다. 이러한 배출은 간접적이고 제품 가치 체인&mdash;프롬 재료 추출 및 제조에서 운송, 사용 및 하드웨어 폐기에 걸쳐 발생합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/808c5f2a-8a5d-4918-9c62-bea4e3db5598.png"><img alt="Figure 2: The dashboard shows carbon emissions by scope, year over year, helping organizations track trends and make impactful decisions about their cloud services usage." border="0" height="613" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/296d82ef-efc5-4e8b-bca1-8e757ce590bb.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="그림 2" width="980"></a></p>


  <p><em><strong>그림 2:</strong> 대시보드는 조직이 추세를 추적하고 클라우드 서비스 사용량에 대한 영향력 있는 결정을 내릴 수 있도록 해마다 범위별 탄소 배출량을 보여 줍니다.</em></p>


  <p>범위 3 활동은 종종 배출의 가장 큰 원천이지만 측정하기 어려울 수 있습니다. 탄소 회계에 대한 <a href="https://go.microsoft.com/fwlink/p/?linkid=2161861" target="_blank">타사 검증된 방법론</a> 을 사용하여 배출 영향 대시보드는 다양한 범위에서 클라우드 워크로드의 탄소 영향에 대한 광범위한 이해를 제공합니다. 이를 통해 더 완전하고 정확한 배출 보고와 지속 가능성에 대한 더 나은 결정을 내릴 수 있습니다.</p>


  <p>정보 및 분석 그룹인 RELX는 지난 6개월 동안 미리 보기 기간 동안 배출 영향 대시보드를 사용하고 있습니다. 지속 가능성은 RELX의 우선 순위이며, 이 도구는 이제 CO2의 주요 구성 요소 중 하나를 구성합니다. 허브는 Power BI 사용하여 구축한 Azure 기반 솔루션으로 범위 1, 2 및 3 배출을 측정합니다.</p>


  <p>배기가스 영향 대시보드를 성공적으로 사용하는 또 다른 조직은&rsquo; 에너지 효율적인 차량 및 건물의 생산에 기여하는 곡물 및 식품 솔루션, 소비자 식품 및 고급 재료의 선도적인 개발자인 Bhler&uuml; Group입니다. 2030년까지 탄소 중립이 되겠다는 목표를 달성하기 위해 Bhler&uuml;는 범위 1, 2 및 3 배출량을 추적해야 했습니다. Bhler&uuml;는 배출 영향 대시보드를 통해 쉽게 추적하고 컴파일할 수 있는 형식&rsquo;으로 Microsoft 클라우드 서비스와 관련된 범위 3 배출을 결정하여 전체 범위 3 배출량을 보다 정확하게 파악했습니다.</p>


  <h2>디지털 이벤트:&rsquo; 지속 가능성을 위한 다음 사항</h2>


  <p>Microsoft는 조직이 지속 가능성을 위한 Microsoft 클라우드와 같은 솔루션을 통해 지속 가능성 목표를 제어할 수 있도록 지속적으로 혁신하고 있습니다. 10월 27일에 Microsoft <a href="https://blogs.microsoft.com/blog/2021/07/14/microsoft-cloud-for-sustainability-empowering-organizations-on-their-path-to-net-zero/#:~:text=%20Here%20are%20a%20few%20examples%20of%20scenarios,a%20sustainability%20scorecard%20to%20track%20progress...%20More%20" target="_blank">Cloud for Sustainability</a> 가 조직이 종단 간 환경 공간을 기록, 보고 및 줄이는 데 어떻게 도움이 되는지 자세히 알아보려면 Microsoft Cloud에 참여하세요. <a href="https://mssustainability.eventcore.com?ocid=AID3041122_QSG_551102" target="_blank">지속 가능성을 위한 다음&#39;등록합니다</a>. 또한 업투데이에 <a href="https://info.microsoft.com/ww-landing-learn-more.html" target="_blank">등록</a>&nbsp;하여 Microsoft 지속 가능성 뉴스 및 이니셔티브에 대한 정보를 확인할&nbsp; 수 있습니다.</p>
