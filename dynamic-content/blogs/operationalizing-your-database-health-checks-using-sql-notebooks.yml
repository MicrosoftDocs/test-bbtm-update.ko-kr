Title: SQL Notebook을 사용하여 PostgreSQL 데이터베이스 상태 검사 운영
Summary: Craig Kerstiens의 최신 블로그 게시물인 "Postgres 데이터베이스에 대한 상태 검사 플레이북"에서 그는 Postgres 데이터베이스가 건강하고 잘 수행되도록 주기적인 검사의 필요성을 강조합니다.
Content: >-
  <p>Craig Kerstienss&lsquo; 블로그 게시물 &ldquo; 에서 <a href="https://www.citusdata.com/blog/2019/03/29/health-checks-for-your-postgres-database/" target="_blank">Postgres 데이터베이스에 대한 상태 검사 플레이북은 Postgres 데이터베이스</a>&rdquo;를 건강하고 잘 수행하도록&rsquo; 주기적인 검사의 필요성을 강조합니다. 대부분의 Postgres 데이터베이스 관리자 및 커뮤니티 구성원은 일반적으로 이러한 문서를 책갈피로 지정하거나 저장하므로 문서를 다시 방문하고 문서에 공유된 쿼리를 다시 사용하여 데이터베이스에 대한 검사를 실행할 수 있습니다. 이 접근 방식의 일반적인 과제는 저장된 보관 파일을 많이 사용하고 필요할 때 검색하는 것이 시간이 오래 걸리고 생산성이 떨어집니다. 상태 검사 Runbook 및 데이터베이스 스크립트를 운영하는 더 좋은 방법은 <a href="https://docs.microsoft.com/en-us/sql/azure-data-studio/sql-notebooks" target="_blank">Azure Data Studio SQL Notebook을</a> 만드는 것입니다. 전자 필기장의 스크린샷은 아래와 같으며 커뮤니티의 모든 사용자가 다운로드하거나 참여할 수 있도록 <a href="https://github.com/Azure/azure-postgresql/blob/master/samples/Health%20Checks/Postgres_database_health_check_notebook.ipynb" target="_blank">GitHub 리포지토리</a>에 동일한 것을 업로드했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9db6c614-895c-4a75-9223-044b31c5cb00.png"><img alt="Screenshot of Postgres database health check notebook" border="0" height="793" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e3ade0c6-0e0f-4ab3-a23d-9542269f4ae8.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Postgres 데이터베이스 상태 검사 Notebook의 스크린샷" width="1482"></a></p>


  <p>대화형 Notebook의 개념은 SQL 세계에서 새로운 개념이지만 데이터 과학자가 Python 세계에서 데이터 분석을 기록, 이해 및 재현하는 데 선호되는 방법 중 하나입니다. 이제 Jupyter&rdquo; Notebook이라고 불리는 &ldquo;Python은 2011년 데이터 과학자 페르난도 페레즈(Fernando Prez&eacute;)와 계산 물리학자 브라이언 그랜저(Brian Granger)가 이끄는 팀에 의해 처음 개발되었습니다. 페르난도 프라즈(Fernando Prez&eacute;)가 말했듯이, &ldquo;우리는 우리 자신이 연구원이자 교육자로서 겪었던 문제를 해결함으로써 그것을 구축했습니다.&rdquo;</p>


  <p>SQL 코드와 함께 컨텍스트를 기록하는 개념은 데이터베이스 관리자에게 새로운 개념이 아닙니다. 대부분의 조직에서 데이터베이스 관리자는 실행해야 하는 SQL 스크립트 및 실행해야 하는 순서에 대한 링크와 함께 운영 사례가 있는 문서를 유지 관리합니다. 최종 사용자에 대해 데이터 품질, 일관성 및 성능이 유지되도록 하기 위한 것입니다. 그러나 시간이 지남에 따라 코드가 발전하고 설명서가 부실해지는 경우가 많습니다. 한편, 스크립트는 엔지니어가 학습, 적응 및 작동함에 따라 업데이트되므로 설명서와 해당 컨텍스트의 관련성이 떨어집니다. SQL Notebook을 사용하여 코드를 업데이트하는 엔지니어는 관련 컨텍스트를 사용하여 편집 내용을 설명하기 위해 앞의 설명 텍스트도 업데이트하는 경향이 있습니다.</p>


  <p>데이터베이스 엔지니어는 설명 텍스트, 이미지 및 웹 링크와 함께 큐레이팅된 SQL 스크립트를 유지 관리할 수 있는 상태 검사 Notebook을 만들고 유지 관리하는 것이 좋습니다. 전자 필기장을 사용하면 무엇뿐만 아니라 그 이유를 기록하는 데 도움이 되며, 이는 종종 더 중요합니다. 또한 팀과 쉽게 공유하고 공동 작업할 수 있습니다.</p>


  <p>이러한 이해를 통해 Craigs&rsquo; 블로그를 모니터링 스크립트를 제공 할뿐만 아니라 실행해야하는 이유를 설명하는 상태 검사 노트북에 기록했습니다. 필요에 따라 커뮤니티의 모든 사용자가 전자 필기장을 재사용, 업데이트 또는 향상시킬 수 있습니다.</p>


  <h2>Azure Data Studio 시작하는 방법</h2>


  <p>Git 소스 제어 통합, 사용자 지정된 대시보드 및 위젯과 같은 더 많은 기능을 검색할 수 있습니다. 지금 Azure Data Studio PostgreSQL용 미리 보기를 사용하여 <a href="https://docs.microsoft.com/en-us/sql/azure-data-studio/postgres-extension?view=sql-server-2017" target="_blank">설치 지침을</a> 확인할 수 있습니다. Visual Studio Code 대한 미리 보기 PostgreSQL 확장 사용을 시작하려면 <a href="https://github.com/Microsoft/vscode-postgresql" target="_blank">GitHub 페이지에서</a> 자세히 알아보세요.</p>


  <p>이 두 기능은 미리 보기로 제공되며 피드백을 개선하여 작업하는 데 매우 중요합니다. 각각 Azure Data Studio 또는 Visual Studio Code 대한 PostgreSQL <a href="https://github.com/Microsoft/vscode-postgresql" target="_blank">GitHub</a> 페이지에 대한 피드백을 공유합니다<a href="https://github.com/Microsoft/azuredatastudio-postgresql" target="_blank"></a>.</p>


  <p>Azure Data Studio SQL Notebook의 개발 및 진행 상황을 따르려면 <a href="https://github.com/Microsoft/azuredatastudio" target="_blank">Azure Data Studio GitHub 페이지를 방문하세요</a>. 엔지니어링 팀은 정기적으로 시도되지 않은 문제를 겪고 있으며 문제를 다른 <a href="https://cloudblogs.microsoft.com/sqlserver/2019/03/18/the-march-release-of-azure-data-studio-is-now-available/" target="_blank">월별 이정표</a> 에 할당하여 문제를 해결 중임을 알 수 있으며 문제에 대한 귀하의 투표는 우선 순위를 정하는 데 도움이 됩니다. 기능 요청 또는 문제가 있는 경우 <a href="https://github.com/microsoft/azuredatastudio/issues" target="_blank">GitHub 문제 페이지에</a> 제출하세요. 어떤 질문에 대한, 아래에 댓글을 달거나 우리를 <a href="https://twitter.com/azuredbpostgres" target="_blank">@AzureDBPostgres</a>트윗 주시기 바랍니다.</p>


