  <h2>더 빠르고 안정적인 트랜잭션 처리</h2>


  <p>1.4.0&rsquo;을 사용하면 DLT Watcher 마이크로 서비스에 대한 안정성이 추가로 향상되었습니다. 이 구성 요소에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/blockchain-workbench/blockchain-workbench-architecture">Blockchain Workbench 아키텍처 문서를</a> 참조하세요. 감시자는 다시 작성되었으며 훨씬 빠른 속도로 블록을 처리할 수 있습니다.</p>


  <p><a href="https://aka.ms/blockchainuservoice">Blockchain User Voice</a>를 사용하여 피드백을 제공하고 Workbench에 대한 기능/아이디어를 제안하세요. 입력은 이 서비스를 훌륭한 서비스로 만드는 데 도움이 됩니다.&nbsp; 우리는 당신에게서 듣기를 기대합니다.</p>
