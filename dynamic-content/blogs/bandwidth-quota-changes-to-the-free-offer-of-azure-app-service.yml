Title: Azure App Service의 무료 제안에 대한 대역폭 할당량 변경
Summary: Azure App Service의 무료 제품은 포함된 스토리지 및 대역폭이 포함된 최대 10개의 무료 Web Apps를 지원합니다.
Content: >-
  포함된 스토리지 및 대역폭을 사용하여 최대 10개의 무료 Web Apps를 제공하는 <b><a href="https://azure.microsoft.com/en-us/documentation/services/app-service/">Azure App</a> </b> Servicesupports의 무료 제품입니다. 포함된 대역폭은 지역당 모든 Web Apps(최대 10개)에서 하루 165MB의 일일 할당량을 기록했습니다. 이는 지역당 매월 최대 5GB의 대역폭으로 요약됩니다. 이 할당량은 매일 적용되었으며 Web Apps는 해당 날짜를 알리기 위해 일시 중단되었습니다. 웹앱 1개(최대 허용 10개 중)가 지정된 날에 최대 165MB를 사용할 수 있으며 이로 인해 10개 웹앱이 모두 일시 중단되어 해당 날짜의 미리 알림이 일시 중단됩니다.


  무료 계층에서 호스트되는 웹앱에 특정 월의 트래픽이 더 많이 발생하거나 해당 날짜에 165MB 이상의 대역폭이 필요한 특정 테스트를 수행할 수 있는 시나리오가 있습니다. 대역폭에 대한 현재 무료 할당량은 이러한 시나리오에서 잘 작동하지 않을 수 있으므로 최근에 무료 제품의 대역폭 할당량을 변경하고 약간 완화했습니다. 이제 일별 사용하지 않는 대역폭을 다음 날 할당량으로 월말까지 롤오버합니다. 새 달의 첫 번째 날짜는 하루 165MB부터 시작됩니다.

  <blockquote><strong>참고</strong>: 프로덕션 및 중요 업무용 Web Apps에 유료 제품을 사용하는 것이 좋습니다.</blockquote>

