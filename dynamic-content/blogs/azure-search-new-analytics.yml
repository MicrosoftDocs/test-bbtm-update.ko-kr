  <h2>운영 로그 및 메트릭</h2>


  <p><br>

  모니터링 메트릭 및 로그는 계속 사용할 수 있습니다. 모니터링 섹션 아래의 Azure Portal에서 이 기능을 사용하도록 설정하고 관리할&nbsp; 수 있습니다.</p>


  <p>모니터링을 사용하여 선택한 스토리지 계정에 작업 로그 및/또는 메트릭을 복사합니다. 이 옵션을 사용하면 Azure Search용 <a href="https://powerbi.microsoft.com/documentation/powerbi-content-pack-azure-search/">Power BI 콘텐츠 팩</a>과 사용자 지정 통합을 통합할 수 있습니다.</p>


  <p>메트릭에만 관심이 있는 경우 모든 리소스를 한 곳에서 모니터링할 수 있는 플랫폼 서비스인&rsquo; <a href="https://docs.microsoft.com/azure/monitoring-and-diagnostics/monitoring-get-started">Azure Monitor</a>가 출시된 이후 모든 검색 서비스에서 메트릭을 사용할 수 있으므로 모니터링을 사용하도록 설정할 필요가 없습니다.</p>


  <h2>다음 단계</h2>


  <p><br>

  포털 또는 <a href="https://docs.microsoft.com/azure/search/search-traffic-analytics">설명서</a> 의 지침에 따라 앱을 계측하고 상세하고 통찰력 있는 검색 메트릭을 가져오기 시작합니다.</p>


  <p><a href="https://go.microsoft.com/fwlink/?linkid=842905">애플리케이션 Insights</a> 대한 자세한 내용은 여기를 참조하세요.&nbsp; 애플리케이션 Insights <a href="https://azure.microsoft.com/pricing/details/application-insights/">가격 책정 페이지를</a> 방문하여 다양한 서비스 계층에 대해 자세히 알아보세요.</p>
