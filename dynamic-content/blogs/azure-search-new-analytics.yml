Title: Azure Search에 대한 새 검색 분석
Summary: 검색 애플리케이션에 대한 실행 가능한 인사이트를 제공하는 검색 쿼리 및 클릭을 구조화, 계측 및 모니터링하는 방법에 대한 패턴인 새 버전의 Search Traffic Analytics를 발표하게 되어 기쁩니다.
Content: >-
  <p>검색 애플리케이션의 가장 중요한 측면 중 하나는 사용자의 요구를 충족하는 관련 콘텐츠를 표시하는 기능입니다. 관련성을 측정하려면 검색 결과를 앱 쪽 사용자 상호 작용과 결합해야 하며 수집할 항목과 이를 수행하는 방법을 결정하기 어려울 수 있습니다. 따라서 검색 쿼리 및 클릭을 구조화, 계측 및 모니터링하는 방법에 대한 패턴인 새 버전의 Search Traffic Analytics를 발표하게 되어 기쁘게 생각됩니다. 그러면 검색 애플리케이션에 대한 실행 가능한 인사이트를 얻을 수 있습니다. &rsquo;대부분의 클릭 문서 또는 클릭을 초래하지 않는 가장 일반적인 쿼리와 같은 일반적인 질문에 답변할 수 있을 뿐만 아니라 새 UI 레이아웃의 효과 결정 또는 검색 인덱스의 조정과 같은 다른 상황에 대한 증거를 제공할 수 있습니다. 전반적으로 이 새로운 도구는 보다 정보에 입각한 의사 결정을 내릴 수 있는 귀중한 인사이트를 제공합니다.</p>


  <p>점수 매기기 프로필 예제를 확장합니다&rsquo;. 동영상 사이트가 있고 사용자가 일반적으로 최신 릴리스를 찾는다고 생각하므로 최신 영화를 향상시키기 위해 새로 고침 기능으로 점수 매기기 프로필을 추가한다고 가정해 보겠습니다&rsquo;. 이 점수 매기기 프로필이 사용자가 올바른 영화를 찾는 데 도움이 되는지 어떻게 알 수 있나요? 사용자가 검색하는 항목, 표시되는 콘텐츠 및 사용자가 선택한 콘텐츠에 대한 정보가 필요합니다. 사용자가 클릭하는 항목에 대한 데이터가 있는 경우 메트릭을 만들어 효율성과 관련성을 측정할 수 있습니다.</p>


  <h2>Microsoft의 솔루션</h2>


  <p><br>

  풍부한 검색 품질 메트릭을&rsquo; 얻으려면 검색 요청을&rsquo; 기록하는 것만으로는 충분하지 않습니다. 또한 사용자가 관련 문서로 선택한 항목에 대한 데이터를 기록해야 합니다. 즉, 사용자가 검색하는 항목과 사용자가 선택하는 항목을 기록하는 원격 분석을 검색 애플리케이션에 추가해야 합니다. 이것은 사용자가 정말로 관심있는 것에 대한 정보를 가질 수있는 유일한 방법이며 그들이 찾고있는 것을 찾고 있습니다. 사용할 수 있는 많은 원격 분석 솔루션이 있으며 아직 다른 솔루션을 발명하지&#39;않았습니다. 여러 플랫폼에서 사용할 수 있는 성숙하고 강력한 원격 분석 솔루션인 Application Insights 파트너로 결정했습니다. 원격 분석 솔루션을 사용하여 설명한 패턴을 따를 수 있지만 애플리케이션 Insights 사용하면 Azure Search에서 만든 Power BI 템플릿을 활용할 수 있습니다.</p>


  <p>원격 분석 및 데이터 패턴은 다음 4단계로 구성됩니다.</p>


  <p>1.&nbsp;&nbsp;&nbsp; 애플리케이션 Insights 사용<br>

  2.&nbsp;&nbsp;&nbsp; 검색 요청 데이터 로깅<br>

  3. 로깅 사용자가 데이터를 클릭합니다.&nbsp;&nbsp;&nbsp;&rsquo;<br>

  4.&nbsp;&nbsp;&nbsp; Power BI 데스크톱에서 모니터링</p>


  <p>로그할 항목과 해당 정보를 사용하여 흥미로운 메트릭을 생성하는 방법을 결정하는 것은&rsquo; 쉽지 않기 때문에 따라야 할 명확한 집합 스키마를 만들었으며, 이 스키마는 즉시 Power BI 데스크톱에서 즉시 차트 및 테이블을 즉시 생성합니다. 오늘부터 Azure Portal 및 <a href="https://docs.microsoft.com/azure/search/search-traffic-analytics">공식 설명서</a>의 지침에 따라 쉽게 액세스할 수 있습니다.</p>


  <p><img alt="Azure Search traffic analytics in the Azure portal" border="0" height="426" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4133eafd-56f0-4259-ae7f-716c24bfe0de.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="AzureSearch-TrafficAnalytics" width="610"></p>


  <p>애플리케이션을 계측하고 애플리케이션 Insights 인스턴스로 데이터를 보내기 시작하면 Power BI 사용하여 검색 품질 메트릭을 모니터링할 수 있습니다. Power BI 데스크톱 파일을 열면&rsquo; 다음 메트릭 및 차트를 찾을 수 있습니다.<br>

  &bull;&nbsp;&nbsp;&nbsp; CTR(클릭률): 문서를 클릭한 사용자의 비율과 총 검색 수입니다.<br>

  &bull;&nbsp;&nbsp;&nbsp; 클릭 없이 검색: 클릭을 등록하지 않는 상위 쿼리에 대한 용어입니다.<br>

  &bull;&nbsp;&nbsp;&nbsp; 가장 많은 클릭 문서: 지난 24시간, 7일 및 30일 동안 ID별로 가장 많은 클릭된 문서입니다.<br>

  &bull;&nbsp;&nbsp;&nbsp; 널리 사용되는 용어-문서 쌍: 동일한 문서를 클릭하고 클릭 순서로 정렬하는 용어입니다.<br>

  &bull;&nbsp;&nbsp;&nbsp; 클릭 시간: 검색 쿼리 이후 시간별로 버킷이 지정된 클릭</p>


  <p><img alt="Azure Search template for Power BI" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a20ad4e-48b4-4bdf-ac81-4268ce14d15a.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Search 템플릿" width="610"></p>


