Content: >-
  <p>모든 소매업체는 비즈니스의 일부를 Azure로 이동하기 시작했습니다. 더 많은 데이터 센터를 Azure로 이동하는 경우 팀은 현재 상태와 최종 상태를 볼 수 있습니다. 최종 상태에서는 AI, 챗봇, 고급 분석, 탄력적 확장성 등 모든 가능성을 볼 수 있습니다. 또한 클라우드에서 이미 실행 중인 사용 중인 서비스 수를 확인합니다. 이동하면 데이터베이스, 마케팅 도구, 공급망 관리, 소매 최적화 플랫폼 등이 기다리고 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c55f548-87a2-4c53-8af0-e58f9c52bdb7.jpg"><img alt="923079848" border="0" height="1414" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3ae63153-abdc-4bfa-b799-180dabfb70eb.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="923079848" width="2121"></a></p>


  <p>Microsoft의 사람들과 협력하여 온-프레미스에서 클라우드로 이동하는 소매업체의 상황을 이해하면서 많은 고객이 클라우드로 마이그레이션할 때 직면하는 여러 가지 중요한 사항을 배웠습니다. 처음에 소매업체는 가상 머신에서 애플리케이션을 다시 호스팅하는 아기 단계를 수행합니다. 이 단계에서는 Azure를 사용하는 것만으로도 익숙해지게 됩니다. 다음으로, 가상 머신에서 서비스로 전환하면 인프라 서비스의 유지 관리가 제거될 수 있음을 인식합니다. 리팩터링하면 유지 관리 시간이 많이 확보되므로 소매업체는 더 많은 작업을 수행합니다. 즉, 솔루션의 일부를 클라우드 네이티브로 다시 빌드합니다. 이러한 노력으로 인해 <a href="https://docs.microsoft.com/en-us/azure/industry/retail/migrating-ecommerce-solution-to-azure?WT.mc_id=retailecomm-acomblog-scseely">전자상거래 솔루션을 Azure로 마이그레이션하는</a> 문서가 정리되었습니다.</p>


  <p>이 문서에서는 Azure로의 마이그레이션을 계획할 때 대부분의 소매업체가 직면하는 옵션과 결정을 실행합니다. 예를 들면 다음과 같습니다.</p>


  <ul>
   <li>클라우드에서 애플리케이션을 있는 그대로 다시 호스팅하기만 합니까? 인프라 비용을&nbsp; 즉시 절감할 수 있습니다.</li>
   <li>또는 애플리케이션 리팩터링을 고려하시겠습니까? Azure PaaS(심지어 SaaS)로 전환하면 기능, 성능 및 확장성을 확장하는 새 서비스를&mdash; 통합하는 기능이 향상됩니다.</li>
  </ul>


  <h2>권장하는 다음 단계</h2>


  <p>이 여정에는 많은 계획, 이미 소유하고 있는 항목의 인벤토리 가져오기 및 학습이 필요합니다. 이 프로세스의 위치에 관계없이 <a href="https://docs.microsoft.com/azure/industry/retail/migrating-ecommerce-solution-to-azure?WT.mc_id=retailecomm-acomblog-scseely">전자 상거래 솔루션을 Azure로 마이그레이션 개요를</a> 읽고 전자 상거래 솔루션을 Azure로 이동하는 과정을 계속 진행합니다.</p>
