Title: 다중 오디오 스트림을 지원하는 Azure Media Player 업데이트
Summary: 이제 Azure Media Player 1.3.0은 AzureHtml5JS 및 FlashSS 기술에서 원활한 동일한 코덱 오디오 전환을 지원합니다.
Content: >-
  당신은 그것을 요청하고, 우리는 들었다! 여러 오디오 스트림 간에 전환할 수 있는 Azure <a href="https://aka.ms/ampuservoice" target="_blank">Media Player UserVoice 포럼</a> 의 요청 수가 압도적으로 많기 때문에 Azure Media Player 1.3.0은 이제 AzureHtml5JS 및 FlashSS 기술에서 원활한 동일한 코덱 오디오 전환을 지원합니다. 다음 두 가지 데모 스트림을 사용하여 이 멋진 기능을 확인하세요.

  <ol>
   <li>영어와 스페인어 오디오 스트림 <a href="https://aka.ms/azuremediaplayer?url=%2F%2Famssamples.streaming.mediaservices.windows.net%2F3efdfbaa-f8f4-43ac-9ab8-013ff4a34f7f%2FElephantsDreamMultiAudio.ism%2Fmanifest" target="_blank">코끼리의 꿈</a></li>
   <li>오디오 스트림의 스테레오, 서라운드 및 기악 버전이 포함된 <a href="https://aka.ms/azuremediaplayer?url=%2F%2Famssamples.streaming.mediaservices.windows.net%2Ff1ee994f-fcb8-455f-a15d-07f6f2081a60%2FSintelMultiAudio.ism%2Fmanifest" target="_blank">Sintel</a></li>
  </ol>

  &nbsp;


  오디오 스트림 전환은 기본 스킨을 통해 또는 프로그래밍 방식으로 수행할 수 있습니다.오디오 트랙 단추가 스킨에 표시되는 방식을 쉽게 구성할 수 있으므로 단추를 사용하거나 사용하지 않도록 설정하고 트랙 레이블이 생성되는 방법을 선택할 수 있습니다.트랙 레이블은 언어 및 비트 전송률 정보를 사용하거나 매니페스트에 설명된 대로 오디오 스트림의 제목에서 자동으로 생성될 수 있습니다.JavaScript에서 이 작업을 수행하는 방법을 보려면 <a href="https://amp.azure.net/libs/amp/latest/samples/dynamic_selectAudioStream.html" target="_blank">샘플을</a> 확인하세요.


  <img style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-width: 0px;" title="이미지" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image.png" alt="image" width="610" height="415" border="0" />


  &nbsp;


  이 릴리스에는 몇 가지 버그 수정도 포함되어 있습니다.이전 릴리스에서 일부 기능 및 버그 수정이 누락되었을 수 있으므로 이러한 모든 변경 내용을 얻으려면 최신 버전을 업데이트해야 합니다. 업데이트 및 기능의 전체 목록은 <a href="https://aka.ms/ampchangelog" target="_blank">변경 로그</a> 를 확인하세요.또한 더 이상 대체 기술에 대한 경로를 머리에 넣을 필요가 없는 누락되었을 수 있는 멋진 업데이트를 추가했습니다. 이제 Azure Media Player는 릴리스에서 구조화된 대로 azuremediaplayer.min.js 파일의 상대 경로를 자동으로 확인합니다.

  <pre class="prettyprint">&lt;link href="//amp.azure.net/libs/amp/1.3.0/skins/amp-default/azuremediaplayer.min.css" rel="stylesheet"&gt;

  &lt;script src= "//amp.azure.net/libs/amp/1.3.0/azuremediaplayer.min.js"&gt;&lt;/script&gt;</pre>

  자세한 내용은 <a href="https://aka.ms/ampdocs" target="_blank">문서</a> 를 참조하세요.

  <h3>사용자 의견 제공</h3>

  Azure Media Player는 계속해서 성장하고 발전하여 더 많은 기능을 추가하고 더 많은 시나리오를 가능하게 할 것입니다.사용자에게 더 나은 서비스를 제공하기 위해 Microsoft는 항상 피드백과 새로운 아이디어를 제공하고 버그 보고서에 감사하므로 최신 기술을 사용하여 놀라운 서비스를 계속 제공할 수 있습니다. 설명서를 읽고 먼저 샘플을 확인해야 합니다. 개발이 더 쉬워지도록 도와줄 것입니다.


  새 기능을 요청하려면 아이디어 또는 피드백을 제공하려면 <a href="https://aka.ms/ampuservoice">UserVoice</a> for Azure Media Player에 문의하세요.특정 문제, 질문 또는 버그를 찾으면 다음 줄을 <a href="mailto:ampinfo@microsoft.com">ampinfo@microsoft.com</a>삭제하세요.

  <h3>최신 뉴스 및 업데이트에 등록</h3>

