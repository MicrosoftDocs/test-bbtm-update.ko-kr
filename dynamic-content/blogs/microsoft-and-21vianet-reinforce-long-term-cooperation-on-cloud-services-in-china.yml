Slug: microsoft-and-21vianet-reinforce-long-term-cooperation-on-cloud-services-in-china
Title: Microsoft 및 21Vianet은 중국의 클라우드 서비스에 대한 장기적인 협력을 강화합니다.
Summary: Microsoft와 21Vianet은 중국 고객에게 세계적 수준의 퍼블릭 클라우드 서비스를 제공하기 위해 파트너십을 확장하기로 합의했습니다.
Content: >-
  <p>Microsoft와 21Vianet은 중국 고객에게 세계적 수준의 퍼블릭 클라우드 서비스를 제공하기 위해 파트너십을 확장하기로 합의했습니다. Microsofts&rsquo; 글로벌 기술 리더십과 21Vianets 현지 운영 전문 지식을 결합하여 21Vianet&rsquo;이 운영하는 Microsoft Azure 및 Office 365 중국에서 거의 4년 연속 전례 없는 강력한 3자리 성장을 달성했습니다. Microsoft와 21Vianet이 개척한 이 획기적인 협력 모델은 중국의 국제 클라우드 서비스의 법적 및 규정 준수 운영을 위한 효과적이고 성공적인 방법으로 인정되었습니다.</p>


  <p>2013년에 발표되어 2014년 3월에 공식적으로 출시된 Microsoft는 21Vianet과 협력하여 클라우드 기술을 중국에 도입한 최초의 국제 퍼블릭 클라우드 공급자입니다. 고객과 파트너는 <b>하이에</b>, <b>레노버</b>, <b>화웨이</b> 와 같은 기존 중국 브랜드부터 스마트폰 제조업체 <b>샤오미</b>, 자전거 공유 회사 <b>인 Mobike</b>, 자동차 제조업체 <b>BYD</b>, 세계 최고의 스포츠 용품 회사 <b>인 Amer Sports</b> 및 <b>Arcplus Data &amp; Innovation Technology</b>와 같은 신흥 강국에 이르기까지 다양합니다.</p>


  <p>21Vianet이 운영하는 Office 365 2014년 4월 중국에서 출시되었으며 현재 중국&rsquo; SaaS 시장에서 1위를 차지하고 있습니다. Huawei, Tencent 및 Pactera는 현재 21Vianet에서 운영하는 Office 365 사용하여 직원에게 권한을 부여하고 일상적인 비즈니스 운영을 최적화합니다.</p>


  <p>21Vianet에서 운영하는 Microsoft Azure 및 Office 365 클라우드 호스트, 클라우드 스토리지, 데이터베이스, 클라우드 엔진, 네트워크 부하 분산, 엔터프라이즈급 전자 메일, 파일 공유, 온라인 모임, 클라우드 백업 및 하이브리드 클라우드를 포함한 10개의 신뢰할 수 있는 클라우드 인증을 받았으며, 21Vianet은 중국에서 가장 신뢰할 수 있는 클라우드 인증을 가진 클라우드 서비스 공급자가 되었습니다. 2017년 21Vianet에서 운영하는 Microsoft Azure 업계&#39;최초의 &quot;하이브리드 클라우드 솔루션 평가를&quot; 통과했으며 신뢰할 수 있는 클라우드 컨퍼런스에서 유일하게 &quot;신뢰할 수 있는 클라우드 기술 혁신 Award-Hybrid 클라우드 상을 수상했습니다&quot;. 클라우드 서비스에 대한 최신 규정 요구 사항에 따라 21Vianet은 운영자로서 2017년 8월에 새로 필요한 IRCS(인터넷 리소스 협업 서비스) 라이선스를 획득하여 중국의 클라우드 서비스 준수를 보장합니다.</p>


  <p>성장형 사고방식과 중국 시장에 대한 강한 자신감으로 Microsoft와 21Vianet은 역량을 확장하는 중입니다. Microsoft CEO Satya Nadella가 11월 Microsoft Tech Summit 2017에서 발표한 바와 같이 21Vianet이 운영하는 Microsoft Azure 2018년 상반기에 중국에서 3배의 용량을 사용할 예정입니다. Azure&rsquo;의 용량 확대는 향상된 유연성과 최첨단 Azure 클라우드 서비스에 대한 더 넓은 액세스를 제공합니다. 또한 다국적 기업이 Azure 클라우드의 규모, 전력 및 보안 인프라를 통해 중국 고객의 요구를 보다 쉽게 충족할 수 있습니다.</p>


  <p>중국의 Azure 서비스에 대한 자세한 내용은 21Vianet에서 운영하는 Microsoft Azure 공식 사이트인 <a href="https://www.Azure.cn">www.azure.cn</a> 방문하세요.</p>
