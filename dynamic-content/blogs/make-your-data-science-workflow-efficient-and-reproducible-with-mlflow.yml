Title: MLflow를 사용하여 데이터 과학 워크플로를 효율적이고 재현 가능하게 만들기
Summary: 데이터 과학자가 기계 학습 모델을 빌드하는 경우 실험은 테스트한 모델의 메트릭, 실제 모델 파일, 플롯 또는 로그 파일과 같은 아티팩트 등 많은 메타데이터를 생성하는 경우가 많습니다. 다양한 깊이의 임의 포리스트, 정규화 속도가 다른 선형 모델 또는 다른 학습 속도를 사용하여 학습된 다양한 아키텍처를 사용하는 딥 러닝 모델 등 다양한 모델과 매개 변수를 시도하는 경우가 많습니다.
Content: >-
  <p><em>이 블로그 게시물은 응용 AI 개발자 COGS의 선임 프로그램 관리자인 Parashar Shah가 공동 저술했습니다.</em></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b5253c1c-3357-4e4a-af04-c2c917c17bae.png"><img alt="Title card - Make your data science workflow efficient and reproducible with MLFlow" border="0" height="300" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/94349e27-0bc1-44d9-901e-8f060c2d052e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="제목 카드 - MLFlow를 사용하여 데이터 과학 워크플로를 효율적이고 재현 가능하게 만들기" width="960"></a></p>


  <p>데이터 과학자가 기계 학습 모델을 빌드하는 경우 실험은 테스트한 모델의 메트릭, 실제 모델 파일, 플롯 또는 로그 파일과 같은 아티팩트 등 많은 메타데이터를 생성하는 경우가 많습니다. 다양한 깊이의 임의 포리스트, 정규화 속도가 다른 선형 모델 또는 다른 학습 속도를 사용하여 학습된 다양한 아키텍처를 사용하는 딥 러닝 모델 등 다양한 모델과 매개 변수를 시도하는 경우가 많습니다. 모든 부기 관련으로 테스트 사례를 놓치거나 불필요하게 실험을 반복하여 시간을 낭비하기가 쉽습니다. 예측에 사용할 모델을 완료한 후에는 배포 환경을 만든 다음 모델에서 웹 서비스(http 엔드포인트)를 만들기 위해 여러 작업을 수행해야 합니다.</p>


  <p>개념 증명 기계 학습 프로젝트의 경우 데이터 과학자는 스프레드시트와 학습 스크립트의 버전이 지정된 복사본이 있는 수동 부기 관리를 사용하여 프로젝트를 추적할 수 있습니다. 그러나 프로젝트가 성장하고 다른 데이터 과학자와 함께 팀으로&rsquo; 작업함에 따라 다음을 수행할 수 있는 더 나은 추적 솔루션이 필요합니다.</p>


  <ul>
   <li>매개 변수를 조정하는 동안 모델의 성능을 분석합니다.</li>
   <li>실험 기록을 쿼리하여 프로덕션에 가장 적합한 모델을 찾습니다.</li>
   <li>실험의 유망한 스레드를 다시 방문하고 후속 조치를 수행합니다.</li>
   <li>학습 실행을 관련 메타데이터와 자동으로 연결합니다.</li>
   <li>스냅샷을 보고 이전 학습 실행을 감사합니다.</li>
  </ul>


  <p>데이터 과학자가 모델을 만들면 모델 관리 및 모델 배포 솔루션이 필요합니다. 이 솔루션은 다음을 허용해야 합니다.</p>


  <ul>
   <li>여러 모델 및 동일한 모델의 여러 버전을 공통 작업 영역에 저장합니다.</li>
   <li>쉽게 배포하고 확장 가능한 웹 서비스를 만들 수 있습니다.</li>
   <li>배포된 웹 서비스 모니터링</li>
  </ul>


  <h2>Azure Machine Learning 및 MLflow</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/machine-learning-service/" target="_blank">Azure Machine Learning 서비스는</a> 데이터 과학자와 개발자에게 실험을 추적하고, 모델을 웹 서비스로 배포하고, 기존 Python SDK, CLI 및 Azure Portal 인터페이스를 통해 웹 서비스를 모니터링하는 기능을 제공합니다.</p>


  <p><a href="https://mlflow.org/" target="_blank">MLflow</a> 는 데이터 과학자와 개발자가 기계 학습 코드를 계측하여 메트릭 및 아티팩트를 추적할 수 있는 오픈 소스 프로젝트입니다. MLflow와의 통합은 학습 코드를 클라우드와 무관하게 유지하는 데 적합하며, Azure Machine Learning 서비스는 확장 가능한 컴퓨팅과 중앙 집중식 보안 관리 및 실행 및 아티팩트 추적을 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b58c5f54-27b1-401c-bc07-3edbdb1af816.png"><img alt="A diagram showing MLFlow being used for model tracking and performance metric logging" border="0" height="426" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84a77936-de08-4b15-aec7-e7268aede7e7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="모델 추적 및 성능 메트릭 로깅에 사용되는 MLFlow를 보여 주는 다이어그램" width="1024"></a></p>


  <p>데이터 과학자와 개발자는 MLflow를 사용하여 계측된 기존 코드를 가져와서 Azure Machine Learning 위한 학습 실행으로 제출할 수 있습니다. 백그라운드에서 MLflow용 Azure Machine Learning 플러그 인은 관리되는 학습 실행 내에서 해당 플러그 인을&rsquo; 인식하고 MLflow 추적을 Azure Machine Learning 작업 영역에 연결합니다. 학습 실행이 완료되면 Azure Portal에서 실행에서 메트릭 및 아티팩트 볼 수 있습니다. 나중에 실험 기록을 쿼리하여 모델을 비교하고 최상의 모델을 찾을 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/93fe69f3-3fff-4108-bf16-5e98f60d43b5.png"><img alt="A diagram showing MLFlow being used for model deployment" border="0" height="457" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/90e16f9f-6b1e-40d1-9c04-e9d0fff55015.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="모델 배포에 사용되는 MLFlow를 보여 주는 다이어그램" width="1024"></a></p>


  <p>최상의 모델이 식별되면 MLflow를 사용하여 동일한 환경 내에서 Kubernetes 클러스터(Azure Kubernetes 서비스)에 배포할 수 있습니다.</p>


  <h2>사용 사례</h2>


  <p><a href="https://databricks.com/session/accelerating-the-machine-learning-lifecycle-with-mlflow-1-0" target="_blank">Spark + AI Summit 2019</a>에서 우리 팀은 Azure Machine Learning 통합된 MLflow를 사용하여 이미지 분류 모델을 학습하고 배포하는 예를 제시했습니다. MLflow를 사용하여 메트릭을 추적하고 Azure Machine Learning 작업 영역에서 모니터링하면서 MNIST 데이터에 대해 숫자 분류 모델을 학습하기 위해 <a href="https://pytorch.org/" target="_blank">thePyTorch</a> 딥 러닝 라이브러리를 사용&nbsp;했습니다. 그런 다음 PyTorch용 MLflows&rsquo; 프레임워크 인식 API를 사용하여 모델을 저장하고 Azure Machine Learning 모델 관리 API를 사용하여 Azure Container Instance에 배포했습니다.</p>


  <h2>Azure Machine Learning MLflow는 어디에서 사용할 수 있나요?</h2>


  <p>Azure Machine Learning 서비스의 이점 중 하나는 데이터 과학자와 개발자가 Azure 클라우드에서 컴퓨팅 리소스를 사용하여 교육을 확장하고 확장할 수 있다는 것입니다. Azure Machine Learning MLflow를 사용하여 다음에서 실행을 추적할 수 있습니다.</p>


  <ul>
   <li>로컬 컴퓨터</li>
   <li>Azure Databricks</li>
   <li>컴퓨팅 클러스터 Machine Learning</li>
   <li>CPU 또는 GPU 사용 가상 머신</li>
  </ul>


  <p>MLflow를 Azure Machine Learning 사용하여 모델을 배포할 수 있습니다.</p>


  <ul>
   <li>ACI(Azure Container Instance)</li>
   <li>AKS(Azure Kubernetes Service)</li>
  </ul>


