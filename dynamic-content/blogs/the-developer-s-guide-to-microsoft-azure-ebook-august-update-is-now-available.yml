Slug: the-developer-s-guide-to-microsoft-azure-ebook-august-update-is-now-available
Title: eBook을 Microsoft Azure 개발자 가이드 - 8월 업데이트를 사용할 수 있습니다.
Summary: 오늘, 우리는 새롭고 업데이트 된 "Microsoft Azure 개발자 가이드"eBook을 소개하게되어 기쁘게 생각합니다.
Content: >-
  <p>오늘, 우리는&rsquo; Microsoft Azure eBook에 대한 새롭고 업데이트 된 <a href="https://aka.ms/azuredevebook">개발자&rsquo; 가이드를</a> 소개하게되어 기쁩니다. 마지막 업데이트 이후의 광범위한 업데이트를 특징으로 하는 새 eBook은 가능한 가장 짧은 시간에 Azure를 빠르게 사용할 수 있도록 설계되었으며 실제 실제 시나리오를 포함합니다.</p>


  <p>이 책에는 Microsoft Build의 모든 업데이트와 그 이후 발표된 새로운 서비스 및 기능이 포함되어 있습니다. 이러한 중요한 서비스 외에도 실제 환경에서 사용할 실제 예제&rsquo;에 초점을 맞추고 데이터베이스, 컨테이너, 서버리스 시나리오 등에 <i>사용할 때를&rdquo; 보여&ldquo;</i> 주는 테이블 및 참조 아키텍처를 포함하려고 했습니다. 또한 비즈니스에 대한 잠재적인 위협이 발생하기 <i>전에</i> 중지할 수 있도록 보안에 중점을 두고 있습니다. &rsquo;또한 현재 활용할 수 있는 IoT, DevOps 및 AI/ML 대한 새로운 섹션도 확인할 수 있습니다.</p>


  <p>20개 이상의 데모&rsquo; 페이지에서 Well은 .NET Core 웹앱을 만들고 배포하고 처음부터 Azure에 SQL Server, Cognitive Services를 사용하여 데이터 분석을 수행하기 위해 애플리케이션을 확장하는 등의 항목으로 자세히 설명합니다. 앱이&rsquo; 있으면 CI/CD 등을 통합하여 더 강력하고 쉽게 업데이트할 수 있습니다. 또한 API&rsquo; Management를 사용하여 API를 제어하고 설명서를 자동으로 생성하는 것이 얼마나 쉬운지 확인합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f389f94c-94ee-40bb-8989-ff4c692818dc.jpg"><img alt="clip_image002" border="0" height="446" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c66ecb6-05e7-41ff-ad87-e07ec6c740ea.jpg" style="background-image: none; float: none; margin: 0px auto; display: block; border-image: none" title="clip_image002" width="343"></a></p>


  <p>eBook(<a href="https://aka.ms/azuredevebook">다운로드할 수 있는 PDF</a>)은 다음 챕터에 대해 설명합니다.</p>


  <ul>
   <li>1장: Azure에 대한 개발자&rsquo; 가이드</li>
   <li>2장: Azure 시작</li>
   <li>3장: 애플리케이션 보안</li>
   <li>4장: 애플리케이션에 인텔리전스 추가</li>
   <li>5장: IoT 사용 및 이해</li>
   <li>6장: Azure 서비스를 배포하는 위치 및 방법</li>
   <li>7장: 작동 중인 Microsoft Azure</li>
   <li>8장: 요약 및 다음 위치</li>
  </ul>


  <p>Were&rsquo;는 또한 <a href="https://aka.ms/azuredevebook/epub">PDF 외에도 EPUB</a> 및 <a href="https://aka.ms/azuredevebook/mobi">Mobi</a>(&ldquo;Mac으로&rdquo; 또는 Mac에 링크 저장: Option+Click/Windows: Alt+왼쪽 클릭) 지원이 있을 것이라고 발표하게 되어 기쁘게 생각합니다. 원하는 경우 <a href="https://aka.ms/azuredevebook/zip">모든 형식을 </a>한 번에 다운로드할 수도 있습니다. 이제 여러 옵션이 있으며 선택한 eReader 또는 태블릿을 사용하여 Azure를 사용하여 속도를 향상할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8bb600ee-ba2d-4da9-899e-d1dc8e725d7f.jpg"><img alt="The dev's guide tablet" border="0" height="457" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad9335c8-6939-4972-b24d-ebf4dd70ca2f.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="개발 가이드 태블릿" width="343"></a></p>


  <p>무엇을 망설이고 계신가요? <a href="https://aka.ms/azuredevebook">지금 다운로드</a> 하고 가이드에 대한 향후 업데이트 알림을 받도록 <a href="https://info.microsoft.com/guide-for-developers.html?ls=Website">등록</a> 하여 플랫폼&rsquo;이 지속적으로 진화하는 서비스와 기능을 최대한 활용할 수 있도록 합니다.</p>


  <p><a href="https://azure.microsoft.com/blog/">공식 블로그</a> 및 <a href="https://twitter.com/Azure">Twitter</a> 계정에 따라 Azure에 대해 자세히 알아볼 수 있도록 읽어 주셔서 감사합니다. <a href="https://twitter.com/mbcrump">또한 트위터에</a>이 게시물의 저자에 도달 할 수 있습니다.</p>
