Title: Azure Advisor 경고를 사용하여 모범 사례 유지
Summary: Azure 투자를 최대한 활용하고 최대한 효율적으로 실행하려면 고가용성, 보안, 성능 및 비용을 위해 리소스를 정기적으로 검토하고 최적화하는 것이 좋습니다. 따라서 사용량 및 구성에 따라 개인 설정된 권장 사항으로 Azure 리소스를 빠르고 쉽게 최적화할 수 있는 무료 Azure 서비스인 Azure Advisor를 만들었습니다.
Content: >-
  <p>Azure 투자를 최대한 활용하고 최대한 효율적으로 실행하려면 고가용성, 보안, 성능 및 비용을 위해 리소스를 정기적으로 검토하고 최적화하는 것이 좋습니다. 따라서&rsquo; 사용량 및 구성에 따라 개인 설정된 권장 사항을 사용하여 Azure 리소스를 빠르고 쉽게 최적화하는 데 도움이 되는 무료 Azure 서비스인 Azure <a href="https://portal.azure.com/#blade/Microsoft_Azure_Expert/AdvisorMenuBlade/overview" target="_blank">Advisor</a>를 만들었습니다.</p>


  <p>그러나 많은 우선 순위가 관심을 끌기 때문에 Advisor 권장 사항 수정을 놓치기 쉽습니다. 따라서 비용을 절감하고, 성능을 향상시키고, 보안 태세를 강화하고, 가동 시간을 늘릴 수 있는 이러한 중요한 최적화를 유지하는 좋은 방법은 무엇일까&rsquo;요?</p>


  <h2>Advisor 경고를 사용하여 새 권장 사항에 대한 알림 받기</h2>


  <p>이제 Advisor는 <a href="https://docs.microsoft.com/en-us/azure/advisor/advisor-alerts" target="_blank">사용자 구성 가능한 경고를</a> 제공하므로 모범 사례 권장 사항을 사용할 수 있게 되는 즉시 자동으로 알림을 받을 수 있습니다. Advisor 경고를 사용하면 Azure 리소스를 최적화하고 새로운 권장 사항을 계속 유지하기 위해 보다 빠르고 효율적으로 작업할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bc2631b2-6ece-44fd-9c26-901ac4feff6d.png"><img alt="An image of the Microsoft Azure Advisor Alerts (preview) page." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a6da50f2-8008-40c1-9f1a-0ee98120aafb.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none; width: 800px; height: 475px;" title="740 블로그"></a><br>

  다음과 같은 몇 가지 요인에 따라 트리거되도록 이러한 경고를 구성할 수 있습니다.</p>


  <ul>
   <li>권장 사항 범주 &ndash; 고가용성, 성능 또는 비용</li>
   <li>비즈니스 영향 &ndash; 높음, 중간 또는 낮음</li>
   <li>권장 사항 유형 &ndash; (예: 적절한 크기 또는 사용되지 않은 VM(가상 머신) 종료)는 VM 백업을 사용하도록 설정하거나 가용성 집합을 사용하여 내결함성을 개선합니다.</li>
  </ul>


  <p align="left">메일, SMS, 푸시 알림, 웹후크, SERVICENow, Automation Runbook 등의 인기 있는 도구와 IT 서비스 관리 통합을 비롯한 다양한 알림 옵션 중에서 선택할 수도 있습니다. 알림 기본 설정은 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/action-groups" target="_blank">작업 그룹을</a> 사용하여 구성되므로 사용자 지정 Azure Monitor 경고 또는 Azure Service Health 경고와 같이 이미 설정한 작업 그룹을&rsquo; 다시 구성할 수 있습니다.</p>


  <h2>Advisor 경고에 대한 모범 사례</h2>


  <p>Advisor 경고를 시작하면 세 가지 팁이 있습니다.</p>


  <p>먼저 비즈니스 목표 및 우선 순위에 따라 조직에 중요한 몇 가지 영향력이 높은 권장 사항을 선택하여 간단히 시작합니다. 예를 들어 특정 비율로 비용을 절감해야 하는 리더십 명령이 있을 수 있습니다. 이 경우 적절한 크기 또는 사용률이 낮아진 VM&rdquo;을 종료하는 것이 중요한 권장 사항이라고 결정할 &ldquo;수 있습니다. 그런 다음 해당 권장 사항 집합에 대한 경고를 만듭니다. 언제든지 경고를 변경하거나 나중에 더 추가할 수 있습니다.<br>

  &nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60f50f52-f038-42a1-92b9-da82a9ad9fdf.png"><img alt="An image of the Microsoft Azure Advisor alert creation page." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d58d0efc-ed1d-4620-8019-858ab3a57d6c.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none; width: 800px; height: 476px;" title="740 블로그"></a><br>

  둘째, 새로운 권장 사항에 대해 알릴 적임자와 이를 알리는 가장 좋은 방법을 고려합니다. &rsquo;프로세스를 간소화하기 위해 권장 사항을 수정할 수 있는 권한과 권한이 있는 개인 또는 팀에 알리는 것이 가장 좋습니다. 시작 간단한&rdquo; 원칙에 &ldquo;따라 구성하기 가장 기본적이고 수신할 최소한의 방해가 되는 전자 메일 알림으로 시작할 수 있습니다. 다시 말하지만 나중에 언제든지 기본 설정을 수정할 수 있습니다.</p>


  <p>마지막으로 처음 두 가지 팁을 다루고 Advisor 경고에 익숙해지면&rsquo; 자동화 시나리오를 살펴보기 시작합니다. 예를 들어 티켓 시스템을 통해 새 모범 사례 권장 사항을 자동으로 라우팅하고 수정을 위해 적절한 팀에 할당할 수 있습니다. 경우에 따라 Advisor 경고와 <a href="https://docs.microsoft.com/en-us/azure/automation/manage-runbooks" target="_blank">Automation Runbook</a> 의 조합을 사용하여 권장 사항을 자동으로 수정할 수도 있습니다.</p>


  <h2>Advisor 경고 시작</h2>


  <p>Azure &nbsp;&nbsp;<a href="https://portal.azure.com/#blade/Microsoft_Azure_Expert/AdvisorMenuBlade/overview" target="_blank">Portal에서 Advisor를</a> 방문하여 권장 사항을 확인하고 Advisor 경고 설정을 시작합니다. 자세한 지침은 <a href="https://docs.microsoft.com/en-us/azure/advisor/" target="_blank">Advisor 설명서를 참조하세요</a>. <a href="https://feedback.azure.com/forums/919474-azure-advisor" target="_blank">여기에서 포럼</a>에서 아이디어를 제출하여 Advisor에 대한 제안이 있는지 알려주세요.</p>
