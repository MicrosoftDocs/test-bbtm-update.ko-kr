Title: Azure의 Cloud Foundry에 대해 자세히 알아보고 싶으신가요?
Summary: 지난 주 /빌드 중에 오픈 소스 Cloud Foundry에 대한 지원을 발표했으며, 고객이 Cloud Foundry 배포를 실행하거나 확장하는 데 Azure를 사용하려고 한다는 소식을 들었기 때문에 Cloud Foundry가 이 발표의 일부였다는 소식을 들었습니다.
Content: >-
  지난 주 /build 기간 동안 Azure에서 잘 실행되는 수많은 솔루션 중 <a href="https://www.cloudfoundry.org/index.html">오픈 소스 Cloud Foundry</a>에 대한 지원을 <a href="https://azure.microsoft.com/blog/2015/04/29/iaas-just-got-easier-again/">발표</a>했습니다. Cloud Foundry는 Cloud Foundry 배포를 실행하거나 확장하는 데 Azure를 사용하려는 고객으로부터 들은 바와 같이 이 발표의 일부였습니다. 모르는 사용자를 위해 Cloud Foundry는 클라우드에 독립적이며 Java, Ruby, Python 등을 비롯한 여러 언어로 애플리케이션 실행을 지원하는 오픈 소스 PaaS 플랫폼입니다.


  지난 몇 개월 동안 Azure 팀은 Cloud Foundry용 Azure CPI(클라우드 공급자 인터페이스)를 제공하기 위해 노력해 왔으며, <a href="https://bosh.io/">이를 통해 BOSH</a> 는 Cloud Foundry를 배포하기 위해 Azure에서 리소스를 프로비전할 수 있습니다. Azure 환경에 대해 이야기하기 위해 <a href="https://www.cfsummit.com/">Cloud Foundry Summit 2015</a> 에서 여러 세션을 개최하게 되어 매우 기쁩니다. 정상회담에 참석하는 경우 다음 세션에 참여하여 자세히 알아보세요.

  <ul>
   <li>하이브리드 통합 옵션을 사용하여 Azure에서 Cloud Foundry 관리</li>
   <li>Azure의 Cloud Foundry</li>
  </ul>

  &nbsp;


  미리 보기 이진 파일에 액세스하는 것에 대한 자세한 내용을 계속 지켜봐 주시기 바랍니다. 다음 주 Cloud Foundry Summit 2015에서 현장에서 여러분과 함께 보고 이야기하기를 기대합니다!
