Title: 이제 미리 보기에서 음성으로 직접 회선 사용 가능
Summary: '360,000명 이상의 등록된 Azure Bot Service 개발자를 통해 Azure에서 빌드된 봇 및 가상 도우미가 크게 증가했습니다. 우리가 따르는 주요 추세는 음성 우선 대화 환경을 지원하기 위해 이러한 도우미에 대한 필요성이 증가하고 있다는 것입니다. '
Content: >-
  <p>360,000명 이상의 등록된 Azure Bot Service 개발자를&rsquo; 통해 Azure에서 빌드된 봇 및 가상 도우미가 크게 증가했습니다. 다음과 같은 주요 추세&rsquo;는 음성 우선 대화 환경을 지원하기 위해 이러한 도우미에 대한 필요성이 증가하고 있다는 것입니다. 따라서&rsquo; 개발자가 가상 도우미 솔루션 가속기를 사용하여 가상 도우미를 더욱 쉽게 빌드하고 Azure Bot Service를 사용하여 대화형 애플리케이션에 음성을 추가할 수 있도록 하는 단계를 따릅니다.</p>


  <p>올해&rsquo; Microsoft Build 컨퍼런스에서는 음성 우선 대화 환경을 위한 엔드투엔드 솔루션의 생성을 간소화하는 <a href="https://aka.ms/directlinespeech" target="_blank">Direct Line Speech</a> 채널의 등록 가용성을 발표했습니다. &rsquo;현재 Direct Line Speech 채널이 추가 등록 또는 승인이 필요하지 않은 개발자를 위해 미리 보기로 제공되고 있음을 공유하게 되어 기쁩니다. 이번 릴리스를 통해 Direct Line Speech 채널은 전 세계적으로 더 빠르고 신뢰할 수 있는 대화형 환경을 사용할 수 있도록 <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/regions#voice-first-virtual-assistants" target="_blank">지역 지원을</a> 크게 확장했습니다.</p>


  <h2>Direct Line Speech 정보</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3482bc76-27f5-4e64-84d0-ae9bc9c6d1f0.png"><img alt="Flowchart diagram showing how to utilize Direct Line speech co-located services" border="0" height="822" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cdc5e7d2-1762-4f6f-bd82-05161ee4b905.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="직접 회선 음성 공동 배치 서비스를 활용하는 방법을 보여 주는 순서도 다이어그램" width="955"></a></p>


  <p>Direct Line Speech는 몇 가지 주요 구성 요소를 사용하여 음성 입력 및 음성 출력 자연 사용자 인터페이스에 대한 엔드투엔드 솔루션의 생성을 간소화하는 새로운 채널입니다.</p>


  <ul>
      <li><a href="https://aka.ms/speech/sdk" target="_blank">Speech SDK</a>의 일부로 사용할 수 있는 디바이스 내 API는 호환되는 봇과 음성 및 실시간 보조 신호 통신을 간소화합니다.</li>
      <li>대화 환경에 사용할 절전 모드 해제 단어 확인, 음성 텍스트 변환 및 텍스트 음성 변환 기능을 조정하는 클라우드 서비스입니다.</li>
      <li>음성 우선 시나리오에서 대기 시간이 짧고 안정성이 높은 통신에 최적화된 새로운 Microsoft Bot Framework 채널입니다.</li>
  </ul>


  <p>Direct Line Speech 채널은 사용자 <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk-create-kws" target="_blank">지정 절전</a> 모드 해제 단어를 사용하여 도우미에게 고유한 이름을 지정하는 것을 포함하여 가상 도우미 또는 대화형 환경을 심층적으로 사용자 지정하여 요구 사항 및 브랜드에 맞출 수 있도록 설계되었습니다.</p>


  <h2>시작</h2>


  <p>Direct Line Speech 채널은 현재 미리 보기로 사용할 수 있습니다. 기존 봇을 사용하거나 <a href="https://docs.microsoft.com/azure/bot-service/bot-builder-tutorial-basic-deploy?view=azure-bot-service-4.0&amp;tabs=csharp%2Cnewrg" target="_blank">새 봇을 만듭니</a>다. Azure Portal을 방문하여 <a href="https://docs.microsoft.com/azure/bot-service/bot-service-channel-connect-directlinespeech?view=azure-bot-service-4.0" target="_blank">Direct Line Speech 채널에 연결</a>한 다음, 사용 가능한 다양한 플랫폼 및 프로그래밍 언어에 액세스할 수 있는 <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/quickstart-virtual-assistant-csharp-uwp" target="_blank">디바이스 애플리케이션을 시작</a> 합니다. &rsquo;만들 수 있는 것을 보고 기쁘게 생각하고 <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/support#post-a-question-to-stack-overflow" target="_blank">피드백을 듣고 싶어합니다</a>.</p>
