Title: 'Azure IoT 사용하여 빌드하는 방법 알아보기: 예정된 IoT 심층 분석 이벤트'
Summary: Microsoft IoT Show는 최신 공지 사항, 기술 강연 및 기술 데모에 대해 들을 수 있는 장소로, IoT 심층 분석이라는 새로운 대화형 라이브 스트리밍 이벤트 및 기술 비디오 시리즈를 시작하고 있습니다.
Content: >-
  <p><a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show" target="_blank">Microsoft IoT Show</a>는 <a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show?sort=recent&amp;tag=announcements&amp;term=" target="_blank">최신 공지</a> 사항, <a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show?sort=recent&amp;tag=tech-talk&amp;term=" target="_blank">기술 강연</a> 및 <a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show?sort=recent&amp;tag=demo&amp;term=" target="_blank">기술 데모</a>에 대해 들을 수 있는 장소로, <strong>IoT 심층 분석</strong>이라는 새로운 대화형 라이브 스트리밍 이벤트 및 기술 비디오 시리즈를 시작하고 있습니다.</p>


  <p>각 IoT 심층 분석에서는 첫 번째 IoT 심층 분석&quot;, PTC <a href="https://aka.ms/iotshow/iotdeepdive/001" target="_blank">ThingWorx 및 Azure IoT 사용하여 엔드투엔드 산업 솔루션을 구축하는</a> 동안 조셉 비론, IoT의 PTC CTO, Azure IoT 수석 프로그램 관리자인 Chafia Aouissi와 같은 IoT 전문가 세트를 제공합니다.&rdquo; 2019년 2월 20일 오전 9:00~오전 9:45 태평양 표준시에서 종단 간 IoT 솔루션, 기술 데모 및 모범 사례를 안내합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/22728b44-9880-4f39-acb8-00ea7e44ace8.png"><img alt="IoT Deep Dive event information" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0628cbc8-beb8-479e-ac87-381eb7b7ea6a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT 심층 분석 이벤트 정보" width="640"></a></p>


  <p>IoT 솔루션을 빌드하고 지능형 에지, 도구, DevOps, 보안, 자산 추적 및 기타 상위 요청 기술 심층 분석으로 심층 분석하는 방법에 대해 알아보고 질문합니다. 개발자, 설계자 또는 개념 증명에서 프로덕션으로의 진행을 가속화할 준비가 되었거나 솔루션을 빌드하는 동안 모범 사례 팁이 필요한 모든 사용자에게 적합합니다.</p>


  <h2>예정 이벤트</h2>


  <h3><a href="https://aka.ms/iotshow/iotdeepdive/001" target="_blank"><strong>IoT 심층 분석 라이브: PTC ThingWorx 및 Azure를 사용하여 종단 간 산업 솔루션 빌드</strong></a></h3>


  <p>PTC ThingWorx 및 Microsoft Azure IoT는 시장을 선도하는 IoT 클라우드 인프라를 갖춘 입증된 산업 혁신 솔루션입니다. Azure IoT 위에 있는 ThingWorx는 IoT Hub와 같은 Azure 서비스를 최대화하는 강력하고 신속한 IoT 애플리케이션 및 솔루션을 제공합니다. E2E 산업 솔루션을 빌드하는 방법을 알아보려면 이벤트에 참여하세요. 라이브 이벤트에 참가하도록 <a href="https://aka.ms/iotshow/iotdeepdive/001" target="_blank">미리 알림을 설정할</a> 수 있습니다.</p>


  <ul>
   <li><strong>때: </strong> 2019년 2월 20일 오전 9:00 ~ 오전 9:45 태평양 표준시 | 수준 300</li>
   <li><strong>자세한 정보:</strong> ThingWorx, Vuforia Studio, Azure IoT 및 Dynamics 365</li>
   <li><strong>특별 게스트:</strong>
   <ul>
    <li>PTC IoT의 최고 기술 책임자 조셉 비론</li>
    <li>Neal Hagermoser, Global ThingWorx COE Lead, PTC</li>
    <li>차피아 Aouissi, 수석 프로그램 관리자, Azure IoT</li>
    <li>호스트: 파멜라 코르테즈, 프로그램 관리자, Azure IoT</li>
   </ul>
   </li>
   <li><strong>산업 및 사용 사례: </strong> 스마트 커넥티드 제품은 자동차, 산업 장비, 항공 우주, 전자 및 하이테크를 포함하는 수직으로 제조됩니다.</li>
  </ul>


  <h3><a href="https://aka.ms/iotshow/iotdeepdive/002" target="_blank"><strong>Azure 지도 사용하여 교통을 위한 위치 인텔리전스</strong></a><strong>&nbsp;</strong></h3>


  <p>Azure 지도 사용하여 차량 관리, 자산 추적 및 물류와 같은 다양한 운송 영역에서 위치 인텔리전스를 제공하는 방법을 알아봅니다.</p>


  <ul>
   <li><strong>때: </strong> 2019년 3월 6일 오전 9:00 - 오전 9:45 태평양 표준시 | 수준 300</li>
   <li><strong>자세한 정보:</strong> Azure 지도, Azure IoT Hub, Azure IoT Central 및 Azure Event Grid</li>
   <li><strong>게스트 발표자:</strong>
   <ul>
    <li>리키 브런드릿, 수석 프로그램 매니저, Azure IoT</li>
    <li>파멜라 코르테즈, 프로그램 관리자, Azure IoT</li>
   </ul>
   </li>
   <li><strong>산업 및 사용 사례:</strong> 차량 관리, 물류, 자산 관리 및 IoT</li>
  </ul>


  <p><a href="https://techcommunity.microsoft.com/t5/Azure-IoT/Brand-New-Series-on-IoT-Show-IoT-Deep-Dive-is-a-new-technical/m-p/333037#M44" target="_blank">Microsoft IoT 기술 커뮤니티 또는 IoT 심</a>층 분석 라이브 이벤트 자체에서 이벤트 전에 질문을 제출하세요! 모든 비디오는 라이브 이벤트 후 <a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show?sort=recent&amp;tag=demo&amp;term=" target="_blank">Microsoft IoT Show</a> 에서 호스트됩니다.</p>
