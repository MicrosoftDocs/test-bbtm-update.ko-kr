  <h2>요약</h2>


  <p>Azure 네트워킹의 임무는 중요 업무용 서비스를 위해 클라우드에서 안전하고 성능이 뛰어나며 신뢰할 수 있는 글로벌 네트워크를 구축하는 것입니다. 우리는 더 완전한 네트워크 서비스를 계속 제공 할 것입니다. 현재 사용할 수 있는 새로운 Virtual WAN 및 방화벽 제품에 대한 여러분의 피드백에 관심이 있습니다. 또한 사용하기 쉽고 완전히 통합된 Azure 네트워킹 서비스의 증가하는 카탈로그에 대한 여러분의 피드백에 관심이 있습니다.&nbsp; 앞으로 몇 달 안에 더 많은 공지 사항을 준비하면서 계속 지켜봐 주시기 바랍니다.</p>


