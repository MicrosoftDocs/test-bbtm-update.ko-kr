  <h2>공개 미리 보기 기능</h2>


  <ul>
   <li><strong>Virtual WAN 및 가상 허브:</strong> 가상 WAN을 만든 다음 모든 Azure 공용 지역에 가상 허브를 배포할 수 있습니다. 이렇게 하면 허브를 지점과 가깝게 연결할 수 있습니다. 허브는 다른 지점 또는 Azure VNet(Virtual Network)으로 향하기 전에 네트워크 트래픽이 처음에 종료되는 위치입니다.</li>
   <li><strong>연결 자동화:</strong> 많은 수의 VPN 터널을 수동으로 설정하고 관리하기가 어렵습니다. Azure Virtual WAN은 SD-WAN 컨트롤러 또는 VPN 디바이스와 같은 기본 CPE를 결합하여 Virtual WAN을 쉽게 배포하고 관리할 수 있도록 분기 프로비저닝, 구성 관리 및 연결 설정을 자동화합니다.&nbsp;</li>
   <li><strong>자동화된 VNet 구성: </strong> 자동화된 VNet 구성을 사용하면 지점의 사용자가 Azure 리소스에 액세스할 수 있도록 VNet을 허브에 쉽게 연결할 수 있습니다.&nbsp;</li>
   <li><strong>문제 해결 및 모니터링:</strong> 플랫폼은 온-프레미스 연결을 모니터링하여 Azure 리소스와 함께 Virtual WAN을 관리하는 통합 환경을 제공합니다.</li>
  </ul>


  <p>공개 미리 보기 등록에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/virtual-wan/" target="_blank">Azure Virtual WAN</a>을 방문하세요.</p>


  <p>&nbsp;</p>


  <h2>Azure Firewall</h2>


  <p>새 Azure Firewall 서비스는 기본 제공 고가용성 및 자동으로 크기를 조정하는 기능을 사용하여 Virtual Network 리소스에 대한 완전한 상태 저장 네이티브 방화벽 기능을 제공합니다.&nbsp; 고객은 애플리케이션 및 네트워크 수준 필터링 규칙을 사용하여 연결 정책을 만들고 적용할 수 있습니다. 여러 구독 및 가상 네트워크에서 연결 정책을 적용할 수 있습니다. Azure Firewall 서비스는 Azure 플랫폼, 포털 UI 및 서비스와 완전히 통합됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/360f6151-0273-434e-ab15-5796e09c7ffd.png"><img alt="Connectivity policies" border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c91d094e-405c-4952-9d1c-483964fdc211.png" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="연결 정책" width="1280"></a></p>


  <p><em>&quot;규제되는 컨텍스트의 은행으로서 데이터 반출 방지를 위한 네트워크 및 애플리케이션 수준 경계 보안을 포함하여 퍼블릭 클라우드에서 보안의 모든 측면을 마스터해야 합니다. Azure에서 기존 솔루션(예: NSG, UDR)을 완료하면 L7에서 나가는 흐름 필터링을 허용하여 보안이 크게 향상됩니다. 간단하게 설치하고, 로그를 쉽게 확인할 수 있으며, 흥미로운 로드맵을 통해 Azure Firewall은 매우 유망합니다.&rdquo;</em></p>


  <p align="right"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/231bbb6f-e063-405b-bf00-4983fe702d52.png"><img align="left" alt="Societe Generale" border="0" height="28" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/603a273b-a4e7-4278-bf21-6602df21d6d0.png" style="background-image: none; float: left; margin: 13px 15px 0px 0px; display: inline; border-image: none" title="소시에테 제네" width="138"></a>럴빅터 마틴스, IT 설계자, 소시에테 제네럴</p>


  <p align="right">&nbsp;</p>


  <h2>공개 미리 보기 기능</h2>


  <ul>
   <li><strong>아웃바운드 FQDN 필터링:</strong> 인프라 내에서 데이터를 유지하고 아웃바운드 HTTP/S 트래픽을 고객이 지정한 FQDN(정규화된 도메인 이름) 목록으로 제한하여 아웃바운드 인터넷 트래픽 및 데이터 반출을 방지합니다.</li>
   <li><strong>네트워크 트래픽 필터링 규칙:</strong> 원본 및 대상 주소, 포트 및 프로토콜별로 상태 저장 필터링 규칙을 중앙에서 만들고, 적용하고, 관리하여 여러 구독에서 가시성을 확보하고 제어를 강화합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6c8284b9-747e-4e4b-a849-6c14316fcc05.png"><img alt="Edit application rule collection" border="0" height="944" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4863f8ca-761f-4e0c-bc80-1f5b7762f53a.png" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="애플리케이션 규칙 컬렉션 편집" width="1430"></a></p>


  <ul>
   <li><strong>아웃바운드 SNAT 지원:</strong> SNAT(원본 네트워크 주소 변환)를 사용하여 다른 보안 디바이스 및 어플라이언스에서 외부 통신을 사용하도록 설정합니다. SNAT 지원은 기존 보안 경계 및 정책 공유와 쉽게 통합하면서 VNet과 공용 IP 간에 주소 변환을 제공합니다.</li>
   <li><strong>Azure Monitor 로깅:</strong> 모든 이벤트는 Azure Monitor와 통합되어 로깅 및 분석 요구 사항에 대한 단일 공유 인터페이스를 제공합니다. 통합은 차단/허용된 모든 인시던트에 대한 로깅을 보호하며, 추가로 Azure Storage 계정에 로그를 보관하거나, 이벤트 허브로 이벤트를 스트리밍하거나, 추가 인사이트를 위해 Log Analytics로 보낼 수 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/092cdc18-2925-4e2e-ba07-68687da76b6c.png"><img alt="Log search" border="0" height="896" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c320d80-8ede-46c8-89d6-58272fee9ad4.png" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="로그 검색" width="1429"></a></p>


  <h2>&nbsp;</h2>


  <h2>Azure Firewall &ndash; 기존 보안에 완벽하게 맞습니다.</h2>


  <p>Azure Firewall은 기존 Azure 보안 서비스를 원활하게 보완하면서 현재 Azure 보안 태세를&nbsp; 향상시키고 강화하기 위해 빌드되었습니다.</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/virtual-network/manage-network-security-group" target="_blank">NSG(네트워크 보안 그룹)</a> 와 Azure Firewall은 상호 보완적이고 함께 더 나은 방어 및 심층적인 네트워크 보안을 제공합니다&nbsp;&nbsp; . NSG는 분산 네트워크 계층 트래픽 필터링을 제공하여 트래픽을 가상 네트워크 내의 리소스로 제한합니다. Azure Firewall은 완전 상태 저장 중앙 집중식 네트워크 방화벽을 서비스로 사용하여 가상 네트워크 간에 네트워크 및 애플리케이션 수준 보호를 제공합니다.</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/application-gateway/application-gateway-web-application-firewall-overview" target="_blank">Application Gateway WAF</a> 는 L7(웹 애플리케이션)에 대한 중앙 집중식 인바운드 보호를 제공합니다. Azure Firewall은 모든 포트 및 프로토콜에 아웃바운드 네트워크 수준 보호(L3-L4) 및 아웃바운드 HTTP/S에 대한 L7(애플리케이션 수준 보호)을 제공합니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/services/ddos-protection/" target="_blank">Azure DDoS Protection</a> 은 Microsofts&rsquo; 글로벌 네트워크의 규모와 탄력성을 활용하여 모든 Azure 지역에서 대규모 DDoS 완화 용량을 제공합니다. Microsofts&rsquo; DDoS Protection 서비스는 서비스&#39;가용성에 영향을 줄 수 있기 전에 Azure 네트워크 에지에서 트래픽을 삭제하여 Azure 애플리케이션을 보호합니다.</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoints-overview" target="_blank">서비스 엔드포인트</a>: PaaS 서비스에 안전하게 액세스하려면 가상 네트워크 개인 주소 공간과 VNet의 ID를 Azure 서비스로 확장하는 서비스 엔드포인트를 사용하는 것이 좋습니다. Azure Firewall 고객은 Azure Firewall 서브넷에서 서비스 엔드포인트를 사용하도록 설정하고 연결된 스포크 VNET에서 사용하지 않도록 설정할 수 있으므로 모든 트래픽에 대한 서비스 엔드포인트 보안 및 중앙 로깅 기능을 &ndash; 모두 활용할 수 있습니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/solutions/network-appliances/" target="_blank">네트워크 가상 어플라이언스</a>: 고객은 타사 NVA와 Azure Firewall을 혼합하여 사용할 수 있습니다. 우리는 여러 가지 더 나은 시나리오에서 파트너와 협력하고 있습니다.</li>
  </ul>


  <p>자세한 내용은 <a href="https://azure.microsoft.com/en-us/services/azure-firewall/" target="_blank">Azure Firewall</a> 제품 페이지에 있습니다.</p>


  <p>광범위한 네트워크 서비스 포트폴리오에 Virtual WAN 및 방화벽이 추가되면서 Azure에서 가능한 작업을 다시 확장하고 있습니다. 둘 다 플랫폼 및 인프라와 광범위하게 통합하는 동시에 간단하고 쉽게 배포하고 사용할 수 있다는 목표를 강력하게 증명합니다.</p>


