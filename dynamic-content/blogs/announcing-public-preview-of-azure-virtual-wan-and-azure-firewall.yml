Title: Azure Virtual WAN 및 Azure Firewall의 공개 미리 보기 발표
Summary: SDWAN(소프트웨어 정의 광역 네트워크)과 같은 네트워킹 추세는 지점의 경로 선택 정책을 사용하여 인터넷 바인딩된 트래픽을 클라우드로 직접 전송하여 성능을 향상시킬 수 있습니다...
Content: >-
  <p>SDWAN(소프트웨어 정의 광역 네트워크)과 같은 네트워킹 추세는 지점의 경로 선택 정책을 사용하여 인터넷 바인딩된 트래픽을 클라우드로 직접 전송하여 백홀을 제거하여 중단 지점을 선택하여 성능을 향상시킬 수 있습니다. 이 트래픽은 지능형 라우팅을 통해 Microsofts&rsquo; 글로벌 백본 네트워크에 빠르게 도달하여 최상의 네트워크 환경을 제공할 수 있습니다. 그러나 모든 분기가 인터넷에 직접 액세스하도록 하면 분기 연결 관리 및 네트워크 및 보안 정책을 대규모로 균일하게 적용하는 것과 같은 새로운 과제가 발생합니다. 모든 지사에서 네트워크 정책 관리를 더욱 복잡하게 만드는 것은 국가/지역에 따라 달라지는 더욱 엄격한 보안, 개인 정보 보호 및 규정 준수 요구 사항 정책을 사용하여 원격으로 작업하는 직원의 추세입니다.</p>


  <p>네트워크 보안은 사용자, 데이터 및 애플리케이션을 보호하는 데 중요한 역할을 합니다. 클라우드 개발자와 IT 팀은 보안 공격에 앞서 나가기 위해 고군분투합니다. 클라우드 네이티브 네트워크 보안 솔루션은 클라우드의 경제적, 규모적 이점을 활용하면서 애플리케이션을 빌드하고 배포하는 최신 개발 작업 모델에 더 적합합니다. 고객은 고가용성을 제공하고 자동으로 크기를 조정하는 배포, 사용 및 관리가 용이한 턴키 솔루션이 필요합니다.</p>


  <p>이러한 대규모 현대화 노력을 통해 고객을 돕기 위해 대규모 분기 연결을 간소화하는 <a href="https://azure.microsoft.com/en-us/services/virtual-wan" target="_blank">Azure Virtual WAN</a> 과 클라우드에서 제공하는 확장성과 단순성을 활용하면서 네트워크 보안 정책을 적용하는 <a href="https://azure.microsoft.com/en-us/services/azure-firewall" target="_blank">Azure Firewall</a> 을 발표합니다.</p>


  <p>&nbsp;</p>


  <h2>Azure 가상 WAN</h2>


  <p>새 Azure Virtual WAN 서비스는 최적화되고 자동화된 글로벌 확장 분기 연결을 제공합니다. Virtual WAN은 SDWAN &amp; VPN 디바이스(예: Customer Premises Equipment 또는 CPE)를 사용하여 Azure에 분기를 원활하게 연결하는 기능을 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a58e3b2c-1c50-43e4-a344-c6c7c492e65a.png"><img alt="Figure 1" border="0" height="336" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3bce192f-a95d-41d1-b302-2310d654c459.png" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="그림 1" width="980"></a></p>


  <p align="center"><strong>그림 1:</strong> Azure Virtual WAN을 구성하는 Hubs에 SDWAN 및 VPN 디바이스 커넥트</p>


  <p>Virtual WAN은 Microsofts&rsquo; 글로벌 네트워크를 활용하여 더 나은 네트워킹 환경을 제공합니다. 분기의 트래픽은 지정된 지점과 가장 가까운 Microsoft&rsquo; 에지 사이트의 Microsofts 네트워크로 들어갑니다. 130개가 넘는 에지 사이트 또는 POP(지점)가 있습니다. 트래픽이 Microsoft 글로벌 네트워크에 있으면 가상 허브에서 종료됩니다. Azure Virtual WAN은 여러 가상 허브로 구성됩니다. 다른 Azure 지역에 허브를 만들 수 있습니다. Azure에는 전 세계 분기에 가까운 가상 허브를 가져오는 다른 퍼블릭 클라우드 공급자보다 더 많은 글로벌 지역이 있습니다.</p>


  <p>다음은 서유럽(네덜란드)의 가상 허브와 북유럽(아일랜드)의 다른 가상 허브를 사용하는 간단한 예제입니다. 이러한 두 허브는 고객&rsquo; Azure Virtual WAN의 일부입니다. 지점은 최상의 성능을 위해 가장 가까운 가상 허브에 연결합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bb127116-46b2-4bad-bb6c-57c886666f66.png"><img alt="Azure Virtual WAN" border="0" height="739" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00935ff5-c8aa-48b7-abba-f52568dd39f9.png" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="Azure Virtual WAN" width="1430"></a></p>


  <p>완전히 자동화된 분기 연결 환경을 제공하는 <a href="https://www.citrix.com/blogs/2018/07/12/citrix-sd-wan-with-microsoft-azure-virtual-wan-improves-workspace-experience-and-productivity-in-branch-and-remote-locations/" target="_blank">Citrix</a> 및 <a href="https://aka.ms/riverbed-vwan-blog" target="_blank">Riverbed</a> 를 사용하여 Azure Virtual WAN 미리 보기를 시작합니다. 고객에 대한 우리의 지속적인 노력은 새롭고 빠르게 성장하는 SDWAN 및 VPN 파트너 에코시스템을 사용하여 더 많은 옵션을 만드는 것입니다. <a href="https://www.barracuda.com/">Barracuda, </a><a href="https://www.checkpoint.com/" target="_blank">Checkpoint</a>, <a href="https://www.nuagenetworks.net/" target="_blank">Nokia Nuage</a>, <a href="https://www.paloaltonetworks.com/" target="_blank">Palo Alto</a>, <a href="https://www.versa-networks.com/">Versa Networks</a> 및 <a href="https://www.silver-peak.com/" target="_blank">Silverpeak</a>과 같은 추가 파트너의 솔루션은 앞으로 몇 달 안에 제공될 예정입니다. 미리 보기에 참여하여 서비스 기능, 성능, 에코시스템 및 파트너 모두에 대한 피드백을 제공하는 것이 좋습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5fab4eb3-c636-44ad-93bd-224ca065a810.png"><img alt="updated vWAN partner logos" border="0" height="414" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/77e9d7bc-766b-4111-98bd-6997e06fddfc.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="업데이트된 vWAN 파트너 로고" width="750"></a></p>


  <p>우리는 글로벌 규모에서 분기 연결의 문제를 다루는 고객과 긴밀하게 협력해 왔습니다. 검 그룹의 관점은 다음과 같습니다.</p>


  <p><em>&ldquo;다국적 기업인 Sword는 전 세계에 연결하고 상호 연결을 제공해야 합니다. Riverbeds&rsquo; SteelConnect 및 Microsofts&rsquo; Azure Virtual WAN을 사용하면 몇 분 안에 위치를 쉽게 배포하고, 액세스를 제어하고, 사용자에게 가까운 클라우드 워크로드를 제공하면서 복잡하고 비용이 많이 드는 시나리오 &ndash; 를 모두 제거할 수 있습니다. 이 기능을 사용하면 검이 빠른 속도와 민첩성으로 새로운 시장에 참여할 수 있습니다.&rdquo;</em></p>


  <p align="right"><img align="left" alt="Sword" border="0" height="48" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/54fb2935-5789-4cb7-9906-a1546211ad03.png" style="background-image: none; float: left; margin: 13px 15px 0px 0px; display: inline; border-image: none" title="칼" width="159">기요메 모타르드, COO, 소드 그룹, 스위스</p>


