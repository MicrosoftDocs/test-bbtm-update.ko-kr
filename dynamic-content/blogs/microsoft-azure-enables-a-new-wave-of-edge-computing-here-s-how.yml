Title: Microsoft Azure 에지 컴퓨팅의 새로운 물결을 사용하도록 설정합니다. 방법은 다음과 같습니다.
Summary: 이전에는 불가능했던 새로운 시나리오를 잠금 해제하는 기술 변환을 진행 중입니다. 스마트 센서 및 연결된 장치가 산업계에 새로운 생명을 불어넣고 있습니다...
Content: >-
  <p>이전에는 불가능했던 새로운 시나리오를 잠금 해제하는 기술 변환을 진행 중입니다. 스마트 센서와 연결된 장치는 공장에서 농장, 스마트 도시, 가정에 이르는 산업 장비에 새로운 생명을 불어넣고 있으며, 새로운 장치는 자동차든 냉장고이든&rsquo; 기본적으로 &ndash; 점점 더 클라우드로 연결되어 있습니다.</p>


  <p>동시에 하이브리드 클라우드는 퍼블릭 클라우드와 데이터 센터를 통합하는 것에서부터 퍼블릭 클라우드와 관련하여 작동하는 대부분의 원격 대상에서도&rsquo; 사용할 수 있는 컴퓨팅 단위로 발전하고 있습니다.</p>


  <p>모든 시스템에서 실행되는 AI와 함께 이러한 두 가지 현실을 결합하고 인텔리전트 클라우드와 인텔리전트 에지의 시대에 접어들게 됩니다.</p>


  <p>인텔리전트 클라우드는 퍼블릭 클라우드에서 사용하도록 설정되고 AI로 구동되는 유비쿼터스 컴퓨팅입니다. 이러한 방식으로 Azure를 세계&rsquo; 컴퓨터라고 하며, 고객이 구상하는 모든 유형의 지능형 애플리케이션 및 시스템에 전원을 공급합니다.</p>


  <p>지능형 에지는 데이터가 상주하는 실제 세계와 가까운 정보를 수집하고 분석하여 응답성이 높고 상황에 맞는 실시간 인사이트와 몰입형 환경을 제공하는 연결된 시스템 및 디바이스의 지속적으로 확장되는 집합입니다.</p>


  <p>인텔리전트 클라우드 및 인텔리전트 에지 솔루션을 사용하도록 설정하려면 새로운 종류의 분산형 연결된 애플리케이션이 필요하며 궁극적으로는 중단 비즈니스 결과를 제공합니다. 이러한 클라우드/에지 애플리케이션은 단일 솔루션으로 빌드되지만 강력한 클라우드 기능과 에지 지역성을 모두 활용하도록 최적화된 분산 방식으로 &ndash; 실행됩니다. 에지에서 애플리케이션은 컨텍스트를 인식하며 연결된 상태와 연결이 끊긴 상태 모두에서 실행할 수 있습니다.</p>


  <p>인텔리전트 클라우드와 인텔리전트 에지의 시대는 새로운 시대이지만, 이 아키텍처를 활용하는 솔루션을 빌드하고 실행하는 접근 방식은 지속적인 원칙을 기반으로 합니다. 기본적으로 클라우드/에지 애플리케이션을 개발하여 애플리케이션 서비스에서 AI, 보안 및 관리에 이르는 단일 환경으로 실행해야 합니다.&nbsp;&nbsp;</p>


  <p>현재 Id&rsquo;는 클라우드와 에지 간에 일관성을 고유하게 제공하면서 이러한 지속적인 원칙에 부합하는 Azure 클라우드/에지 기능을 빌드하는 방법을&rsquo; 공유하려고 합니다.</p>


  <ul>
   <li><strong>클라우드 및 에지에서 일관된 앱 플랫폼. </strong> Weve&rsquo;는 클라우드/에지 앱 개발을 간소화하고 진행 중인 앱 관리의 효율성을 보장하기 위해 프로그래밍 모델, 데이터 서비스, AI 및 DevOps 일관성을 제공하기 위해 Azure를 구축했습니다. 예를 들어 Azure, Azure Stack 및 Azure IoT Edge를 사용하는 모든 디바이스에서 실행되는 Azure Functions를 사용하여 이벤트 기반 애플리케이션을 개발할 수 있습니다.</li>
   <li><strong>전체적인 보안. </strong> 클라우드/에지 애플리케이션에서 보안을 제공하기 위해 Azure Security Center는 클라우드 및 에지에서 실행되는 시스템에 대한 통합 보안 관리 및 고급 위협 방지 기능을 제공합니다. 또한 클라우드 및 에지 환경에는 서로 다른 보안 위험이 있음을 인식하므로 MCU 기반 에지 디바이스에 대한 Azure Spheres&rsquo; 획기적인 보안을 비롯한 추가 보호를 구축했습니다.</li>
   <li><strong>단일 ID 관리. </strong> 클라우드/에지 애플리케이션에서 단일 ID 컨트롤을 제공하는 것은 어디에 있든 애플리케이션을 보호하고 관리해야 합니다. Azure Active Directory 클라우드 및 에지에서 통합 ID 관리 및 조건부 액세스를 제공하여 어디에 있든 앱 및 데이터에 대한 무단 액세스로부터 보호를 제공합니다.&nbsp;&nbsp;</li>
   <li><strong>일관된 클라우드 및 에지 관리.</strong> 앱이 여러 에지 솔루션에 분산되어 있으므로 디바이스의 관리 효율성과 실행되는 코드가 중요한 고려 사항이 됩니다. 업데이트, 백업 및 재해 복구를 모니터링, 실행하기 위한 Azure 관리 도구는 Azure의 클라우드 리소스와 에지 환경에서 실행되는 앱 및 디바이스에 걸쳐 있습니다.</li>
   <li><strong>인공 지능.</strong> 에지에서 컨텍스트 인사이트를 탭하면 Machine Learning 모델이 더 강력한 데이터와 더 나은 결과를 얻을 수 있습니다. Azure를 사용하면 클라우드 및 에지의 데이터를 결합하여 ML 모델을 개발할 수 있습니다. 그런 다음 Azure에서 개발 및 테스트된 동일한 ML 모델을 배포하여 Azure IoT Edge에서 실행되는 대규모 인증 디바이스 집합에서 실행할 수 있습니다.</li>
   <li><strong>모든 요구 사항을 충족하는 포괄적인 인텔리전트 에지 포트폴리오.</strong> Azure는 강력한 클라우드 서비스 및 에지 디바이스 집합을 제공하지만 에지의 다양성은 증가할 것임을 알고 있습니다. 이 때문에 ISV, IS 및 솔루션 공급자의 에코시스템에 동등하게 투자하여 고유한 비즈니스에 적합한 에지 솔루션을 제공합니다. Azure는 클라우드 및 에지인 Azure Stack<em>과</em> MCU 기반 디바이스에 대해 비교할 수 없는 보안을 제공하는 Azure Sphere를 사용하여 계속해서 시장의&rsquo; 경계를 넓힐 것입니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/018c03f6-9074-4ba4-a255-6b8a98967a93.png"><img alt="Consistency across intelligent cloud and intelligent edge_v02" border="0" height="544" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/65c50ed3-d62b-4816-ac23-390e3107840a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="지능형 클라우드 및 지능형 edge_v02 간 일관성" width="1220"></a></p>


  <p>다른 클라우드 공급업체는 VM 또는 컨테이너를 실행하는 서버를 사용하여 클라우드/에지 컴퓨팅에 대한 지원을 주장합니다. 그러나 이 방법은 에지 디바이스 및 사용 사례의 다양성을 인식하지 못하며 엔터프라이즈 솔루션에 필요한 앱 모델, 관리 및 보안 전반에 일관된 접근 방식을 제공하지 않습니다&rsquo;.&nbsp;</p>


  <p>인텔리전트 클라우드 및 인텔리전트 에지 접근 방식을 더욱 활성화하기 위해 현재 다양한 새로운 Azure 기능을 발표하고 있습니다.</p>


  <ul>

  </ul>


  <ul>
   <li><strong>Azure Digital Twins.</strong> 이 새로운 Azure 서비스를 사용하면 모든 물리적 환경의 포괄적인 디지털 모델을 만들 수 있습니다. 여기에는 사람, 장소 및 사물의 모델과 이를 바인딩하는 관계 및 프로세스가 포함됩니다. 또한 이 디지털 모델은 정적 환경이 아닙니다&rsquo;. Azure Digital Twins는 디지털 모델을 실제 세계의 디바이스 및 센서와 직접 연결하여 디지털 모델을 항상 최신 상태로 유지합니다. 이렇게 하면 다음과 같은 두 가지 추가적인 획기적인 기능이 가능합니다.

   <ul>
    <li>디지털 모델이 변경되어 이벤트 기반 워크플로 접근 방식을 통해 비즈니스 논리 및 워크플로를 실제 환경으로 트리거할 수 있습니다. 간단한 예를 들어 모든 사람이 회의실을 비우면 즉시 조명을 끄고 에어컨을 낮출 수 있습니다.</li>
    <li>Azure Digital Twins는 Azure 데이터 및 분석 서비스와 원활하게 통합되므로 이전의 모든 활동을 추적하고, 시뮬레이션을 실행하고, 디지털 모델 및 물리적 환경의 미래를 예측할 수 있습니다.</li>
   </ul>
   </li>
   <li><strong>Azure IoT Edge가 오프라인으로 확장되었습니다.</strong> 에지에서 계속 확장되는 사용 사례를 해결하기 위해 Azure IoT Edge 확장 오프라인 기능의 공개 미리 보기를 통해 IoT 디바이스가 오랫동안 인터넷에서 연결이 끊긴 상태에서 작동할 수 있는 기능을 추가하고 있습니다.</li>
   <li><strong>Azure IoT Central.</strong> 현재 Azure IoT Central은 일반 공급으로 전환됩니다. Azure IoT Central은 IoT 자산을 대규모로 쉽게 연결, 모니터링 및 관리할 수 있는 완전 관리형 글로벌 IoT SaaS(서비스로서의 소프트웨어) 솔루션입니다. 즉, 연결된 제품을 더 빠르게 출시하고 연결 솔루션에 새로운 가치 추가 서비스를 제공할 수 있습니다.</li>
   <li><strong>Azure Sphere 미리 보기.</strong> 2018년 2월에는 에지에서 실행되는 고보안 인터넷 연결 마이크로 컨트롤러(MCU) 디바이스를 만들기 위한 새로운 솔루션인 Azure Sphere를 발표했습니다. 오늘 첫 번째 Azure Sphere 개발 키트의 광범위한 가용성과 Azure Sphere OS, Azure Sphere Security Service 및 개발자 도구의 공개 미리 보기를 발표하게 되어 기쁩니다.</li>
   <li><strong>Azure Data Box Edge. </strong> 현재 Azure Data Box Edge는 미리 보기로 제공됩니다. Azure Data Box Edge를 사용하면 에지에서 데이터를 미리 처리하고 데이터를 Azure로 효율적으로 이동할 수 있습니다. Azure Data Box Edge는 어플라이언스에 기본적으로 통합된 고급 FPGA 하드웨어를 사용하여 에지에서 기계 학습 유추 알고리즘을 효율적으로 실행합니다. 크기 및 이식성을 통해 필요에 따라 사용자, 앱 및 데이터에 가깝게 Azure Data Box Edge를 실행할 수 있습니다.</li>
   <li><strong>Azure Stack.</strong> 1년 전에 첫 번째 Azure Stack 시스템을 출시하기 시작했으며, 연결이 끊긴 규정 준수 사용 사례를 해결하기 위해 고객이 구축한 놀라운 솔루션을 확인했습니다. Azure Stack에서 실행되는 새 서비스를 정기적으로 출시했으며, 오늘 Im&rsquo;은 Azure Event Hubs가 Azure Stack에도 제공될 것임을 공유하게 되어 기쁩니다. Azure Stack의 Azure Event Hubs를 사용하면 고객은 웹 사이트, 앱 및 모든 데이터 스트림에서 클라우드 스타일의 원격 분석 수집을 실행할 수 있습니다. 또한 고객이 더 많은 시나리오에서 Azure Stack을 사용할 수 있도록 Azure Stack 시스템에 대한 용량을 확장하고 있습니다.</li>
  </ul>


  <p>또한 고객과 파트너가 Azure에서 지능형 클라우드 및 지능형 에지 솔루션을 사용하여 실제 문제를 해결하는 방법을 확인하게 되어 기쁩니다.</p>


  <p><a href="https://customers.microsoft.com/en-us/story/schneider-electric-process-mfg-resources-azure-machine-learning" target="_blank">슈나이더 일렉트릭</a> 은 예측 에지 분석을 통해 펌프 문제를 실시간으로 사전에 식별하여 훨씬 더 많은 비즈니스 인사이트를 얻고 있습니다. 그들은 손상이 발생하기 전에 펌프를 종료 할 수 있습니다, 기계를 보호하고 잠재적 인 환경 손상을 방지. &ldquo;슈나이더 일렉트릭의 분석 애플리케이션 설계자 매트 부조니에(Matt Boujonnier)는 <em>오일 펌프나 제조 공장에서&mdash; 중요한 시스템에서&mdash; 몇 밀리초</em>&rdquo; 만에 결정을 내려야 할 수도 있다고 말합니다. &ldquo;<em>애플리케이션에 기계 학습 알고리즘을 빌드하고 에지에서 분석을 배포함으로써 클라우드 또는 중앙 시스템에 대한 통신 대기 시간을 줄이고 중요한 결정을 즉시 내릴 수 있습니다</em>.&rdquo;</p>


  <p>전력 및 무선 주파수 반도체의 혁신가인 <a href="https://www.cree.com/" target="_blank">Cree</a>는 제조 프로세스에서 Azure로 수백만 장의 품질 관리 사진을 보관하기 위해 Azure Data Box Edge로 전환했습니다. 또한 에지 컴퓨팅 기능을 사용하여 이미지를 업로드의 일부로 단일 파일로 패키지하므로 나중에 보관된 데이터를 쉽게&nbsp; 검색하고 관리할 수 있습니다. 이 방법은 Cree가 비즈니스를 방해하지 않고 스토리지의 지속적인 성장을 관리하는 데 도움이 됩니다. Cree는 또한 Azure Machine Learning 사용하여 클라우드에서 모델을 학습시키고&nbsp; Data Box Edge에서 실행&nbsp;하여 프로덕션 라인에서 잘못된 부품을 감지하여 Cree가 프로세스를 쉽게 확장할 수 있도록 할 계획입니다.</p>


  <p>디지털 건강 자선 단체인 <a href="https://azure.microsoft.com/en-us/resources/videos/imoko-using-azure-stack-to-deliver-healthcare-services-in-remote-locations" target="_blank">iMOKO</a>는 종종 연결이 없는 외딴 지역의 어린이와 지역 사회가 의료 서비스에 액세스할 수 있도록 하고 싶었습니다. &ldquo;<em>Microsoft Azure Stack을 사용한 이후 weve&rsquo;는 iMOKO 애플리케이션의 성능이 크게 향상되었습니다. 그것은 심지어 시골과 외딴 지역에서, 정말 빠르고 잘 실행됩니다. Revera를 사용하여 Azure Stack을 선택하는 주요 이유는 의료 환경의 안정성과 신뢰성에 관한 것이었다고</em> iMOKO의 CEO 조디 미첼(Jodi Mitchell)은 말했습니다.&rdquo; iMOKO는 에지에서 기술을 사용하여 뉴질랜드에 있든 관계없이 필요한 모든 사람의 팔&rsquo; 에지 내에 의료 서비스를 배치 할 수 있습니다.</p>


  <p>지능형 클라우드와 인텔리전트 에지는 병원 및 학교와 같은 중요한 기관에 일관된 힘을 제공하고, 에너지, 음식 및 물과 같은 귀중한 자원을 관리하고, 장애나 질병이 있는 사람들이 더 편안하게 생활하고 사랑하는 사람들과 연결하는 데 도움이 되는 장치를 만들 수 있게 합니다.</p>


  <p>Ignite 2018에서는 인텔리전트 클라우드 및 지능형 에지, 컴퓨팅의 다음 물결에 걸쳐 Azure 솔루션을 사용하는 고객 및 파트너에 대해 자세히 알아볼 수 있기를 기대합니다.</p>
