  <h2>배포 모범 사례</h2>


  <p>Microsoft의 목표는 Azure Site Recovery를 쉽게 배포하고 사용할 수 있도록 하는 것입니다. 각 엔터프라이즈 환경은 서로 다르며 보안 및 감사 요구 사항을 충족하는 사용자 지정 솔루션이 필요하다는 것을 알고 있습니다. 따라서 보호하려는 서버에 ASR 모바일 서비스를 설치할 수 있는 여러 가지 방법이 지원됩니다.&nbsp;</p>


  <blockquote>

  <p><strong>참고</strong>: 아래에 나열된 모든 ASR 모바일 서비스 설치 방법을 사용하여 지원되는 Microsoft Windows 및 Linux 운영 체제에 모바일 서비스를 배포할 수 있습니다.</p>

  </blockquote>


  <h3>보호를 사용하도록 설정하는 동안 모바일 서비스 강제 설치</h3>


  <p>푸시 설치는 보호하려는 가상 머신에 ASR 모바일 서비스를 배포하는 가장 쉬운 방법입니다. 이 방법은 방화벽 및 네트워크 보안 규칙이 덜 엄격한 프로덕션 환경에서 개념 증명 데모 및 배포에 가장 적합합니다. 푸시 설치를 수행하려면 푸시 설치 <a href="https://aka.ms/pushinstall">준비</a> 설명서에 설명된 필수 구성 요소를 환경이 충족해야 합니다.</p>


  <h3>소프트웨어 배포 도구를 사용하여 모바일 서비스 설치</h3>


  <p>기업은 SCCM(System Center Configuration Manager), Windows WSUS(서버 업데이트 서비스) 또는 기타 타사<sup> </sup>소프트웨어 배포 도구와 같은 소프트웨어 배포 도구를 사용하여 해당 환경의 서버에 소프트웨어를 푸시합니다. ASR을 사용하면 이러한 소프트웨어 배포 도구를 통해 모바일 서비스를 대역 외에 설치할 수 있습니다. <a href="https://aka.ms/mobsvcsccminstall">소프트웨어 배포 도구를 사용하여 모바일 서비스 설치 자동화</a> 설명서 페이지에서는 선호하는 소프트웨어 배포 도구를 사용하여 프로덕션 환경에 &ndash; ASR 모바일 서비스를 설치할 수 있는 지침과 스크립트를 제공합니다. 설명서에서는 SCCM을 예로 사용합니다.</p>


  <p>이 방법은 Azure Site Recovery의 프로덕션 출시에 가장 적합하며 다음과 같은 이점을 제공합니다.</p>


  <ol>
   <li>방화벽 예외를 추가할 필요가 없습니다.</li>
   <li>엔터프라이즈 규모로 배포</li>
   <li>게스트(보호된 가상 머신) 자격 증명을 관리할 필요가 없습니다.</li>
  </ol>


  <h3>Azure Automation Desired State Configuration(DSC)를 사용하여 모바일 서비스 설치</h3>


  <p>프로덕션 환경에서 Azure 서비스를 많이 사용하는 조직에서는 Azure Automation Desired State Configuration 사용하여 ASR 모바일 서비스의 배포를 배포하고 관리할 수 있습니다. 설명서 페이지에서 <a href="https://aka.ms/mobsvcinstalldsc">VM 복제를 위해 Azure Automation DSC를</a> 사용하여 ASR 모바일 서비스의 수명 주기를 설치하고 관리하는 방법에 대해 자세히 설명합니다.</p>


  <p>이 방법은 Microsoft Azure Services를 사용하여 IT 인프라를 관리하는 경우 Azure Site Recovery의 프로덕션 롤아웃에 가장 적합하며 다음과 같은 이점을 제공합니다.</p>


  <ol>
   <li>방화벽 예외를 추가할 필요가 없습니다.</li>
   <li>엔터프라이즈 규모로 배포</li>
   <li>게스트(보호된 가상 머신) 자격 증명을 관리할 필요가 없습니다.</li>
   <li>보호된 서버에 소프트웨어 구성 적용</li>
  </ol>


  <h3>수동 설치(명령줄 및 GUI 기반)</h3>


  <p>ASR 모바일 서비스는 명령줄 또는 GUI를 통해 수동으로 설치할 수 있습니다. 5-10개의 서버를 보호하려는 경우 조직에서 소프트웨어 배포 도구를 사용하지 않는&rsquo; 경우 수동 설치 방법을 사용할 수 있습니다. 수동 설치 방법은 개념 증명 배포에도 사용할 수 있습니다. 명령줄 설치 방법을 사용하여 프로덕션 환경에서 설치를 자동화하는 스크립트를 만들 수 있습니다. <a href="https://aka.ms/mobsvcmanualinstallcli">명령줄 및 GUI를 사용하여 모바일 서비스 설치를 사용하여 Install Mobility Service</a>에 설명된 두 <a href="https://aka.ms/mobsvcmanualinstall"></a>가지 방법을 모두&nbsp; 찾을 수 있습니다.</p>


  <h2>메모 닫기</h2>


  <p>아래 의사 결정 트리는 환경을 구성하는 최상의 배포 옵션을 선택하는 방법을 요약하는 데 도움이 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c277e6e-f502-4ac8-b7a6-10db0c5d2bde.png"><img alt="image" border="0" height="739" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83075c76-c07f-44c8-9fad-b3fbba1d776e.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="이미지" width="1024"></a></p>


  <p><a href="https://azure.microsoft.com/en-us/services/site-recovery/">추가 제품 정보를</a>&nbsp; 확인하여 현재 Azure Site Recovery를 사용하여 워크로드를 Microsoft Azure 복제를 시작할 수&nbsp; 있습니다. 복제하는 모든 새 물리적 서버 또는 가상 머신에 대해 31일 동안 Site Recovery의 강력한 복제 기능을 무료로 사용할 수 있습니다. <a href="https://aka.ms/asr-hub-asr-forums">MSDN의 Azure Site Recovery 포럼을</a> 방문하여 추가 정보를 확인하고 다른 고객과 소통하거나 <a href="https://aka.ms/asr_vmware_to_azure_enhanced_uservoice">ASR UserVoice</a>를 사용하여 다음에 사용하도록 설정할 기능을 알려주세요.</p>


  <p>Microsoft Operations Management Suite의 일부인 Azure Site Recovery를 사용하면 비용 효율적인 올인원 클라우드 IT 관리 솔루션으로 워크로드를 실행하는 위치(Azure, AWS, Windows Server, Linux, VMware 또는 OpenStack)를 제어하고 관리할 수 있습니다. 기존 System Center 고객은 Microsoft Operations Management Suite 추가 기능을 활용하여 현재 투자를 활용하여 더 많은 작업을 수행할 수 있습니다. 모든 기존 System Center 고객에게 편리한 스텝업 가격으로 OMS에서 제공하는 모든 새 서비스에 액세스할 수 있습니다. 또한 필요한 IT 관리 서비스만 액세스할 수 있으므로 사용하는 기능에 대해서만 비용을 지불하여 신속하게 온보딩하고 즉시 가치를 가질 수 있습니다.</p>
