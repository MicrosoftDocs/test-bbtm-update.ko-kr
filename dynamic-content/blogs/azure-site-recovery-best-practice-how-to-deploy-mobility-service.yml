Title: '모범 사례: Azure Site Recovery Mobility Service를 배포하는 방법'
Summary: 대기업이 ASR(Azure Site Recovery)을 DR(신뢰할 수 있는 재해 복구) 솔루션으로 배포하면서 많은 DR 설계자가 프로덕션 환경에서 ASR을 배포하는 동안 따라야 할 모범 사례에 대해 질문했습니다.
Content: >-
  <p>대기업이 애플리케이션 인식 DR을 위한 신뢰할 수 있는 DR(재해 복구) 솔루션으로 ASR(Azure Site Recovery)을 배포하면서 DR 설계자는 프로덕션 환경에서 ASR을 배포하는 동안 따라야 할 모범 사례에 대해 문의했습니다. asRs&rsquo; 다중 VM 일관성이 Microsoft Azure 전체 애플리케이션 복구를 제공하겠다는 약속을 감안할 때 모바일 서비스는 <a href="https://docs.microsoft.com/en-us/azure/site-recovery/site-recovery-vmware-to-azure">VMware에서 Azure로</a>의 시나리오에서 중요한 요소입니다. 이 블로그에서는 프로덕션 ASR 출시의 여러 단계에서 ASR 모바일 서비스를 배포하기 위한 다양한 옵션을 살펴보겠습니다.</p>


  <h2>배포 고려 사항</h2>


  <p>대략적으로는 아래 표와 같이 매일 듣는 과제를 요약할 수 있습니다.</p>


  <table border="1" cellpadding="2" cellspacing="0" width="781">
   <tbody>
    <tr>
     <td width="118"><strong>방화벽&nbsp; 및 네트워크 보안</strong></td>
     <td valign="top" width="661">
     <ul>
      <li>조직에는 엄격한 보안 정책이 있습니다. 보호하려는 서버에&rsquo; ASR 모바일 서비스를 <b>강제 설치 </b>할 수 있도록 서버 방화벽 설정을 변경할 수 없습니다.</li>
     </ul>
     </td>
    </tr>
    <tr>
     <td width="125"><strong>자격 증명 관리</strong></td>
     <td valign="top" width="664">
     <ul>
      <li>내 조직&rsquo; <b>암호 만료 정책은</b> 애플리케이션 소유자가 관리자 암호를 정기적으로 변경하도록 강제합니다. 이로 인해 모바일 서비스를 설치하고 업그레이드하는 ASR 워크플로가 실패합니다. 이러한 자격 증명에 대해 걱정할 필요가 없도록&rsquo; 소프트웨어 배포 도구(예: System Center Configuration Manager)를 사용하여 ASR 모바일 서비스 배포를 관리할 수 있나요?</li>
      <li><b>호스팅 서비스 공급자</b>로서 고객에게 DR as a Service를 제공하고자 하며, 모바일 서비스를 푸시하기 위해 고객에게&rsquo; ASR에 가상 머신&rsquo; 자격 증명을 제공하는 것을 좋아하지 않습니다&rsquo;. 소프트웨어 배포 도구를 사용하여 ASR 모바일 서비스 초기 배포 및 업그레이드를 관리할 수 있나요?</li>
     </ul>
     </td>
    </tr>
    <tr>
     <td width="136"><strong>대규모 배포 </strong></td>
     <td valign="top" width="655">
     <ul>
      <li>ASR 개념 증명이 완료되었으며 이제 본격적인 프로덕션 출시를 시작합니다. 보호해야 할 <b>서버가 수천</b> 대 있습니다. ASR 모바일 서비스를 모든 프로덕션 서버에 배포하는 데 사용할 수 있는 푸시 설치 서비스 이외의 솔루션이 있나요?</li>
      <li><strong>계획된 소프트웨어 유지 관리 기간</strong> 동안 ASR 모바일 서비스를 미리 설치하려고 하지만 복제가 즉시 시작되지는 않아야 합니다. 초기 복제 트래픽이 네트워크를 막지 않고 예측 가능한 원하는 시간 범위에서 완료되도록 <b>가상 머신을 일괄 복제를 시작 </b>하려고 합니다.</li>
     </ul>
