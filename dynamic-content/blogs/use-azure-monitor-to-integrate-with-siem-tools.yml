Title: Azure Monitor를 사용하여 SIEM 도구와 통합
Summary: Azure Monitor를 도입한 이후 지난 2년 동안 모든 Azure 서비스에 대한 단일 로깅 파이프라인을 통합하는 측면에서 상당한 진전을 이루었습니다. Azure Resource Manager 및 Azure Security Center를 포함한 대부분의 상위 Azure 서비스는 Azure Monitor에 온보딩되었으며 관련 보안 로그를 생성하고 있습니다.
Content: >-
  <p>Azure Monitor를 도입한 이후 지난 2년 동안 모든 Azure 서비스에 대한 단일 로깅 파이프라인을 통합하는 측면에서 상당한 진전을 이루었습니다. Azure Resource Manager 및 Azure Security Center를 포함한 대부분의 상위 Azure 서비스는 Azure Monitor에 온보딩되었으며 <a href="https://docs.microsoft.com/en-us/azure/security/azure-log-audit">관련 보안 로그를</a> 생성하고 있습니다.</p>


  <p>또한 <a href="https://azure.microsoft.com/en-us/blog/azure-monitor-send-monitoring-data-to-an-event-hub/">데이터를 단일 이벤트 허브로 라우팅</a> 하고 <a href="https://azure.microsoft.com/en-us/blog/azure-monitor-multiple-diagnostic-settings/">리소스당 여러 진단 설정을 사용하도록 설정하는</a> 등 SIEM(보안 정보 및 이벤트 관리) 도구를 사용하여 통합 프로세스를 간소화하는 주요 기능을 제공했으며, 대규모 Azure 환경에서 로그 라우팅을 쉽게 설정하고 관리할 수 있는 작업이 진행 중입니다.</p>


  <p>한편, Azure Monitor에서 해당 도구로 데이터를 가져오는 커넥터를 빌드하기 위해 상위 SIEM 파트너와 파트너십을 맺고 있습니다. 이러한 커넥터는 Azure Monitor를 통해 Azure Event Hubs로 라우팅되는 데이터를 사용합니다. 이는 외부 애플리케이션에 로그 데이터를 제공하기 위한 간단하고 확장 가능하며 관리하기 쉬운 접근 방식이며, 앞으로 SIEM 도구와 Azure를 통합하기 위한 Microsoft의 권장 접근 방식입니다. <a href="https://aka.ms/azmoneventhub">이러한 SIEM 도구로 데이터를 보내도록 Azure 환경을 설정하는 방법에 대해 자세히 알아보세요</a>.</p>


  <p>또한 AzLog(Azure Log Integration 도구)를 사용하여 이러한 동일한 SIEM과 통합하는 고객을 계속 지원해 왔습니다. AzLog는 고객이 다양한 Azure 서비스에서 SIEM 도구로 로그를 통합하고, 변환하고, 전달하는 복잡한 프로세스를 탐색하는 데 도움이 되도록 처음 릴리스되었습니다. 당시 Azure Monitor가 존재하지 않았고 Azure 서비스가 고객에게 로그 데이터를 노출하는 방식(일부 데이터는 스토리지 계정에 덤프되고 다른 서비스는 API를 노출하는 등)에 대한 표준화가 거의 없었습니다.</p>


  <p>우리는 그 이후로 먼 길을 왔고, 오늘 우리는 Azure Log Integration 도구에 추가 된 추가 기능이 없으며 지원 종료가 2019 년 6 월 1 일 일어날 것이라고 발표했습니다. 인기 있는 SIEM 도구와 Azure를 통합하기 위한 권장 사항은 다음과 같습니다.</p>


