  <p>AzLog 도구에서는 지원되지 않지만 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-partners">ELK 스택 및 SumoLogic</a>을 포함하여 Azure Monitor 이벤트 허브 통합을 제공하는 다른 파트너도 살펴보는 것이 좋습니다.</p>


  <h2>통합 로드맵</h2>


  <p>현재 Azure Monitor의 SIEM 통합 기능은 Azure Log Integration 도구에서 수행할 수 있는 모든 작업을 수행할 수는 없습니다. 다음은 Azure Log Integration에서 수행할 수 있는 작업과 Azure Monitor에서 수행할 수 있는 작업 간의 알려진 차이를 해결하기 위한 로드맵입니다.</p>


  <ul>
      <li><strong>Azure Active Directory 로그</strong> – Azure Active Directory 로그는 Azure Monitor에서 아직 사용할 수 없는 AzLog와 직접 통합된 유일한 로그 형식입니다. Azure Monitor에서 Azure Active Directory 로그의 공개 미리 보기는 2018년 7월에 시작될 예정입니다.</li>
      <li><strong>Azure VM 로그 통합</strong> – AzLog는 Azure VM 게스트 운영 체제 로그(예: Windows 보안 이벤트)를 선택된 SIEM과 통합하는 옵션을 제공합니다. Azure Monitor에는 Linux와 Windows에서 사용할 수 있는 에이전트가 있으며, 이는 OS 로그를 이벤트 허브로 라우팅할 수 있지만 SIEM과의 엔드투엔드 통합은 중요하지 않습니다. 2018년 말까지 OS 로그를 이벤트 허브로 라우팅하기 위한 향상된 지원을 제공할 계획이며 파트너와 협력하여 커넥터에서 이러한 로그를 사용할 계획을 개발하고 있습니다. 지금은 SIEM에서 제공하는 VM 로그 에이전트 또는 로그 전달자를 사용하는 것이 좋습니다.</li>
      <li><strong>엔드투엔드 설정</strong> – AzLog에는 로그 원본의 엔드투엔드 설치를 자동화하는 스크립트가 있습니다. Azure Monitor는 진단 설정 작성을 스크립팅할 수 있는 기능을 제공하지만, Microsoft는 Azure Policy 팀과 협력하여 로그 데이터가 모든 원본에서 라우팅되는 것을 보장하는 리소스 관리자 정책을 통해 원활한 사용을 제공합니다. 2018년 말까지 예상되는 사용자 지정 정책에 대한 지원과 함께 향후 2개월 동안 이러한 시나리오를 지원하는 기본 제공 정책이 표시되기 시작합니다.</li>
      <li><strong>다른 SIEM 도구와의 통합</strong> – AzLog는 일반 기능을 제공하여 JSON 형식의 표준화된 Azure 로그를 디스크에 푸시할 수 있습니다. 다른 SIEM 도구는 AzLog에서 공식적으로 지원되지 않지만 LogRhythm과 같은 도구에 로그 데이터를 쉽게 가져올 수 있는 방법이 제공됩니다. 이러한 도구에 대해 AzLog를 사용하는 고객에 대한 권장 사항은 해당 도구의 생산자와 협력하여 Azure Monitor Event Hubs 통합을 제공하는 것입니다.</li>
  </ul>


  <p>Azure 환경의 보안은 항상 Azure 플랫폼을 엔지니어링하는 방법과 해당 플랫폼에서 사용자의 자산을 보호하기 위해 제공하는 기능을 기준으로 하여 Azure 팀에서 최우선 순위가 높습니다. SIEM 통합을 Azure Monitor로 이동하는 것은 Azure에서 애플리케이션을 대규모로 안전하게 보호할 수 있도록 하는 단계입니다. 질문이 있거나 문제가 있는 경우 다음으로 문의하세요 AZSIEMTeam@microsoft.com.</p>
