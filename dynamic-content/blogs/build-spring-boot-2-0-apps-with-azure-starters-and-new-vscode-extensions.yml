Title: Azure Starters 및 새 VSCode 확장을 사용하여 Spring Boot 2.0 앱 빌드
Summary: 봄 팬들은 이미 Spring Initializr에서 사용할 수 있는 Azure용 Spring Boot Starters에서 Spring Boot 2.0의 전폭적인 지원을 발표하게 되어 기쁩니다. 또한 새로운 Java 및 Spring 확장을 사용할 수 있습니다.
Content: >-
  <p>봄 팬들은 이미 Spring Initializr에서 사용할 수 있는 <a href="https://docs.microsoft.com/en-us/java/azure/spring-framework/spring-boot-starters-for-azure" target="_blank">Azure용 Spring Boot Starters에서 Spring Boot</a> 2.0의 전폭적인 지원을 발표하게 되어 기쁩니다. 또한 Visual Studio Code 위한 새로운 Java 및 Spring 확장을 사용하여 프로덕션 지원 앱을 빌드하고 클라우드에 쉽게 배포할 수 있습니다.</p>


  <h2>Spring Boot 2.0 앱과 Azure 서비스 통합</h2>


  <p>Spring Initializr를 사용하면 개발자가 종속성 관리를 처리하고 Spring 프로젝트의 부트스트랩 프로세스를 훨씬 쉽게 수행할 수 있습니다. 오늘 Azure Starters가 Spring Boot 2.0을 지원하도록 업데이트되었으므로 클라우드 서비스를 애플리케이션과 쉽게 통합할 수 있습니다.</p>


  <p>모든 Azure Spring Boot Starter는 <a href="https://start.spring.io/" target="_blank">Spring Initializr</a>에서 사용할 수 있습니다.</p>


  <ul>
   <li><strong>Azure 지원:</strong> 아래의 Azure 서비스 및 Spring Boot Starters를 통해 현재 사용할 수 있는 다른 모든 서비스에 대한 지원을 제공합니다.</li>
   <li><strong>Azure Active Directory:</strong> Spring Security와 통합된 Azure Active Directory 사용하여 등급 인증을 Enterprise.</li>
   <li><strong>Azure Key Vault:</strong> Azure Key Vault를 사용하여 애플리케이션 비밀을 관리하여 Spring 값 주석 지원을 제공합니다.</li>
   <li><strong>Azure Storage:</strong> 개체 스토리지, 큐, 테이블 등을 비롯한 Azure Storage 통합</li>
  </ul>


  <p>Spring Initializr에서 Spring Boot 2.0 프로젝트를 만든 다음, "Azure"를 검색하여 Azure 모듈을 찾을 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eff3d0eb-22fc-4056-a3a2-49f49da97157.png"><img width="640" height="351" title="Spring Initializr" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Spring Initializr" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/006c6560-ea96-49e2-8376-32a6a934d75a.png" border="0"></a></p>


  <h2>Visual Studio Code 있는 Spring 및 Java 확장</h2>


  <p>Visual Studio Code macOS, Linux 및 Windows 대한 무료 오픈 소스 편집기이며 Spring 및 Java 애플리케이션을 빌드하기 위한 강력한 도구입니다. 개발자가 Spring Boot에서 애플리케이션을 빌드하는 단순성과 빠른 특성을 활용하는 것처럼 개발자는 많은 시간을 절약하고 Visual Studio Code 사용하여 애플리케이션을 신속하게 빌드, 테스트 및 디버그할 수 있습니다.</p>


  <ul>
   <li><strong>프로젝트 스캐폴드:</strong> 편집기를 벗어나지 않고 Visual Studio Code <a href="https://marketplace.visualstudio.com/items?itemName=vscjava.vscode-spring-initializr" target="_blank">Spring Initializr</a> 확장을 사용하여 새 Spring Boot 프로젝트를 신속하게 생성할 수 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c58dcbc6-3886-4600-9e58-787351046e69.png"><img width="640" height="290" title="Spring Initializr" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Spring Initializr" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e458e124-f3ae-4410-9909-152c3941fa53.png" border="0"></a></p>


  <ul>
   <li><strong>효율적으로 코드를 작성합니다.</strong> <a href="https://marketplace.visualstudio.com/items?itemName=Pivotal.vscode-boot-java" target="_blank">Spring Boot Java 지원을</a> 사용하여 스마트 코드 자동 완성, 빠른 소스 코드 탐색, 실행 중인 애플리케이션을 즉시 액세스하고 애플리케이션 정보를 실시간으로 표시할 수 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/66fa2c0d-06a0-44e3-a0ff-e594450664c2.png"><img width="640" height="234" title="Spring Boot Java 지원" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Spring Boot Java Support" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3ba5b6d1-480c-4f45-bc8a-825f9cfd64e4.png" border="0"></a></p>


  <ul>
   <li><strong>더 나은 디버깅:</strong> <a href="https://marketplace.visualstudio.com/items?itemName=vscjava.vscode-java-debug" target="_blank">Java용 디버거</a> 를 사용하여 브라우저 다시 로드를 통해 해당 중단점으로 직접 이동하도록 애플리케이션 소스 코드 중단점을 설정합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bff68a21-fc0b-40e1-865a-03873404b95a.png"><img width="640" height="387" title="Java용 디버거" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Debugger for Java" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/968312af-2344-488c-bd60-bd23019bfa09.png" border="0"></a></p>


  <h2>Azure에 Spring 앱 배포</h2>


  <p>Spring 앱을 빌드한 후에는 다음과 같은 서비스를 활용하여 Azure에 쉽게 배포할 수 있습니다.</p>


  <ul>
   <li>AKS( <a href="https://docs.microsoft.com/en-us/azure/aks/" target="_blank">Azure Container Service</a> )에서 완전히 관리되는 Kubernetes</li>
   <li>선택한 배포를 지원하는 <a href="https://azure.microsoft.com/en-us/services/virtual-machines/" target="_blank">Linux Virtual Machines</a></li>
   <li>컨테이너용 <a href="https://azure.microsoft.com/en-us/services/app-service/containers/" target="_blank">Web Apps</a>에 Docker 컨테이너 가져오기</li>
  </ul>


  <p>Azure 구독이 없는 경우 Azure 크레딧 $200 및 인기 있는 서비스 12개월을 포함하여 <a href="https://azure.microsoft.com/en-us/free/open-source/" target="_blank">평가판 제품을</a> 무료로 시작할 수 있습니다.</p>


  <h2>다음 단계</h2>


  <p>시작하려면 GitHub <a href="https://github.com/Microsoft/azure-spring-boot" target="_blank">Azure Spring Boot Starters</a> 페이지를 확인하세요. 또한 Java 및 Spring 앱을 빌드하는 더 빠르고 간결한 환경을 위해 <a href="https://code.visualstudio.com/" target="_blank">Visual Studio Code</a> 시도하는 것을 잊지 마세요.</p>
