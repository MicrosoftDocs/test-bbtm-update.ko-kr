Slug: enhanced-loading-monitoring-and-troubleshooting-experience-for-azure-sql-data-warehouse
Title: Azure SQL Data Warehouse에 대한 향상된 로딩, 모니터링 및 문제 해결 환경
Summary: Azure SQL Data Warehouse가 Azure Portal 및 SQL Server Management Studio(SSMS)에 업데이트를 도입하여 SQL Data Warehouse를 로드, 모니터링 및 개발할 때 원활한 환경을 제공한다는 사실을 공유하게 되어 기쁩니다. 업데이트에는 온-프레미스 및 클라우드에 있는 20개 이상의 데이터 저장소에서 로드하기 위한 통합 지원, 일반적인 문제를 해결하는 간단한 프로세스 및 SSMS 내에서 요청이 많은 기능이 포함됩니다.
Content: >-
  <p>Azure SQL Data Warehouse가 Azure Portal 및 SQL Server Management Studio(SSMS)에 업데이트를 도입하여 SQL Data Warehouse를 로드, 모니터링 및 개발할 때 원활한 환경을 제공한다는 사실을 공유하게 되어 기쁩니다. 업데이트에는 온-프레미스 및 클라우드에 있는 20개 이상의 데이터 저장소에서 로드하기 위한 통합 지원, 일반적인 문제를 해결하는 간단한 프로세스 및 SSMS 내에서 요청이 많은 기능이 포함됩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/">SQL Data Warehouse</a>는 데이터 전반에서 SQL 기반 보기로, 빠르고 완벽하게 관리되는 페타바이트 규모의 클라우드 솔루션을 제공합니다. 매우 탄력적이므로 프로비전하고 최대 60배 더 큰 초까지 확장할 수 있습니다. 컴퓨팅 및 스토리지의 <a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/sql-data-warehouse-manage-compute-overview">크기를 독립적으로 조정</a> 하여 버스트에서 보관 시나리오까지의 범위를 지정할 수 있으며, 제한된 번들에 고정되는 대신&#39;사용 중인 항목에 따라 비용을 지불할 수 있습니다.</p>


  <h2>Azure Portal</h2>


  <h3>빠른 로드</h3>


  <p>이제 데이터 웨어하우스에 대해 실행할 일반적인 명령으로 구성된 새 작업 패널과 ADF(Azure Data Factory)와 SQL Data Warehouse를 신속하게 통합할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a6aeb9a3-124a-4e6b-9bed-8d2f53ef866b.png"><img alt="quickload" border="0" height="355" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5fc06e9a-9914-4f9e-9a28-3428a5c168a3.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="빠른 로드" width="480"></a></p>


  <p>Azure Data Factory는 완전히 관리되는 클라우드 기반 데이터 통합 서비스로, SQL Data Warehouse를 기존 시스템의 데이터로 채우는 데 사용할 수 있습니다. 솔루션을 평가하고 빌드하고 더 빠른 인사이트를 도출하는 데 집중할 수 있는 귀중한 시간을 절약할 수 있습니다. 다음은 SQL Data Warehouse와 함께 <a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/sql-data-warehouse-load-with-data-factory">Azure Data Factory를 사용하여 데이터를 로드할</a> 때의 주요 이점입니다.</p>


  <ul>
   <li><strong>풍부한 데이터 저장소 지원</strong>: 온-프레미스 및 클라우드에서 20개 이상의 데이터 저장소에 대한 기본 제공 지원.</li>
   <li><strong>쉽게 설정할 수 있습니다</strong>. 스크립팅이 필요하지 않은 직관적인 마법사입니다.</li>
   <li><strong>보안 및 규격</strong>: 데이터는 HTTPS 또는 ExpressRoute를 통해 전송되고 글로벌 서비스 존재는 데이터가 지리적 경계를 벗어나지 않도록 합니다.</li>
   <li><strong>PolyBase를 사용하여 비교할 수 없는 성능</strong>: PolyBase를 사용하는 것이 데이터를 Azure SQL Data Warehouse로 이동하는 가장 효율적인 방법입니다. Azure Blob Storage 로드하기 위해 ADF는 PolyBase를 직접 사용합니다. Azure Blob Storage 이외의 데이터 저장소에서 로드하기 위해 ADF는 스테이징 Blob 기능을 사용하여 원본 데이터를 PolyBase 호환 형식으로 변환한 다음 PolyBase를 사용하여 SQL DW로 로드합니다.</li>
  </ul>


  <h3>문제 해결</h3>


  <p>새 버전의 문제 해결 블레이드를 사용하여 SQL Data Warehouse와 관련된 문제를 간단하게 해결할 수 있습니다. 일반적인 문제에 대해 SQL Data Warehouse를 자체 진단하는 방법에 대한 지침을 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a59eae94-06a3-4c7a-8a4a-0844e07e9a4f.png"><img alt="troubleshoot" border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6910e423-c4b7-442f-8d28-093b025f26da.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="문제 해결" width="546"></a></p>


  <h3>모니터링</h3>


  <p>이제 쿼리 드릴다운 블레이드에서 쿼리가 리소스 클래스와 함께 사용하는 동시성 슬롯 수를 편리하게 볼 수 있습니다. 이렇게 하면 <a href="https://docs.microsoft.com/en-in/azure/sql-data-warehouse/sql-data-warehouse-develop-concurrency">워크로드를 관리할 수 있습니다</a>.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0c18806b-05b5-48ff-bda6-71c79a189fe5.png"><img alt="queryblade" border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8cbd376a-1dd1-49c5-b7c4-e7a19fa7901b.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="queryblade" width="571"></a></p>


  <h2>SQL Server Management Studio</h2>


  <p>SQL Server Management Studio(SSMS)에서 다음과 같은 문제를 해결했습니다.</p>


  <ul>
   <li>데이터베이스 사용자 및 사용자 정의 함수에 대한 스크립트 생성 마법사 실행</li>
   <li>데이터베이스의 테이블 속성 내에서 논리 서버 이름 보기</li>
   <li>개체 탐색기를 통해 데이터베이스 삭제</li>
   <li>저장 프로시저 및 스칼라 반환 함수에 템플릿 활용</li>
  </ul>


