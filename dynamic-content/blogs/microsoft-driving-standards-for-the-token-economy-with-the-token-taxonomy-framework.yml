Title: 토큰 분류 프레임워크를 사용하여 토큰 경제에 대한 Microsoft 운전 표준
Summary: '오늘 TTI(토큰 분류 이니셔티브)의 발표는 블록체인 산업의 완성도에 중요한 시점입니다. 이 이니셔티브는 토큰에 대한 공통 분류를 수립하기 위한 공동 노력의 일환으로 Ethereum 에코시스템, Hyperledger 및 IBM, Intel, R3 및 Digital Asset의 가장 중요한 블록체인 플랫폼 중 일부를 함께 제공합니다. '
Content: >-
  <p>오늘&rsquo; <a href="https://entethalliance.org/token-taxonomy-initiative/">TTI(토큰 분류 이니셔티브)</a> 의 발표는 블록체인 산업의 완성도에 중요한 시점입니다.&nbsp;</p>


  <p>이 이니셔티브는 토큰에 대한 공통 분류를 수립하기 위한 공동 노력의 일환으로 Ethereum 에코시스템, Hyperledger 및 IBM, Intel, R3 및 Digital Asset의 가장 중요한 블록체인 플랫폼 중 일부를 함께 제공합니다. 또한 FINRA와 같은 다른 표준 기관, J.P와 같은 기업도 조인합니다. 모건, 방코 산탄데르, ING 및 ConsenSys, Clearmatics, Komgo, Web3 Labs 등과 같은 블록체인의 경계를 넓힙니다.</p>


  <p>지난 1년 동안 Azure Blockchain 엔지니어링 팀은 토큰 사용 사례의 폭을 파악하기 위해 노력해 왔으며 업계 표준이 부족하여 기업 고객 및 파트너 간에 혼란을 야기하고 있음을 발견했습니다. 이러한 혼란을 해결하고, 기본 선 이해를 설정하고, 고객과 파트너가 토큰 사용을 탐색하기 시작할 수 있는 경로를 설정하는 데 도움이 되는 토큰 분류 프레임워크를 빌드하기 시작했습니다. 우리는 고립되어 일하지 않으면&rsquo; 우리의 노력이 훨씬 더 효과적일 것이라는 것을 재빨리 깨달았기 때문에 TTF를 확장하고 공통 표준으로 업계를 시드하기 위해 업계 전반의 대응 업체와 프레임워크를 기여하고 협력하기로 결정했습니다. Azure Blockchain의 수석 설계자이자 EEA 이사회 구성원으로서 저는 1.0 프레임워크 릴리스에서 Microsoft를 대표할 것이며 TTI의 의장 역할을 맡아 모든 참가자와 협력하여 토큰 경제를 신속하게 가속화할 수 있는 토대를 마련할 것입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8638dfe2-e80a-479d-b32b-321052a2121c.png"><img alt="Taxonomy" border="0" height="507" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6596f9ad-1319-42c7-a32b-7a6b63851b65.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="분류" width="1392"></a></p>


  <p>이 이니셔티브를 주도하는 핵심 원칙은 플랫폼 중립성이며, 이는 우리가 설명하는 표준이 모든 회사에 독립적이며 업계가 공개적으로 혁신할 수 있도록 하는 것입니다. 이 작업 그룹은 퍼블릭 클라우드 플랫폼, 블록체인 스타트업 및 산업 전반의 얼리어답터를 포함하여 블록체인 커뮤니티 전반의 다양한 사고 리더들을 한데 모습니다. 우리 각자는 토큰 경제의 힘과 이 초기 공간에서 혁신을 모색하는 기업이 직면한 과제를 모두 인식하고 있습니다. 토큰 분류 이니셔티브를 시드하는 초기 작업이 다음 달에 다음을 제공하여 커뮤니티가 구축할 수 있는 시작점을 제공하기를 바랍니다.</p>


  <ul>
   <li>산업 전반에서 토큰 및 해당 사용 사례에 대한 정의입니다.</li>
   <li>비즈니스, 기술 및 규제 참가자가 동일한 언어를 사용할 수 있도록 사용할 수 있는 일반적인 개념 및 용어 집합입니다.</li>
   <li>토큰을 정의하고 빌드하기 위한 컴퍼지션 프레임워크입니다.</li>
   <li>이해하기 간단한 TCH(토큰 분류 계층 구조)를 만듭니다.</li>
   <li>분류 및 모델링 도구의 시각적 표현을 생성하여 분류에 매핑된 토큰 정의를 보고 만들 수 있도록 TTF 구문을 사용하여 메타 데이터를 도구화하면 결국 특정 플랫폼에 대한 구현과 연결됩니다.</li>
   <li>법률 및 규정 요구 사항 검색 및 입력을 위한 샌드박스 환경입니다.</li>
  </ul>


  <p>Ethereum 기술 제품군에만 국한된 것은 아니지만, 이 작업은 Ethereum 에코시스템을 사용하여 빌드하는 작업 그룹&rsquo; 경험에서 비롯됩니다. TTI의 의장으로서, 나는 모든 사람들이 참여하고 앞으로 몇 달 안에 출시될 분류에 대해 배우고이 공간에서 지속적인 혁신을 기대하도록 초대합니다.</p>
