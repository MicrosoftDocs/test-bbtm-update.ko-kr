Title: 한 Azure IoT 파트너가 연결된 환경을 구축하는 방법
Summary: 우리는 최근에 인디애나 주 카멜에 본사를 둔 Microsoft 골드 클라우드 플랫폼 파트너인 Mesh Systems와 시간을 보내면서 Azure IoT 파트너의 삶의 하루를 이해했습니다.
Content: >-
  <p>우리는 최근에 인디애나 주 카멜에 본사를 둔 Microsoft 골드 클라우드 플랫폼 파트너인 Mesh Systems와 시간을 보내면서 Azure IoT 파트너의 삶의 하루를 이해했습니다. 최근 IoT 고객 참여의 일부를 공유하고 레거시 엔드포인트를 사용하여 IoT 솔루션을 빌드하고, 공급망을 통해 자산을 추적하는 방법, IoT 솔루션을 비즈니스 애플리케이션과 통합하는 방법 등 파트너가 직면한 일상적인 Azure IoT 과제 유형에 대해 이야기했습니다. 마지막으로, IoT 사례의 성공을 이끄는 모범 사례에 대해 설명했습니다.</p>


  <h2>연결된 커피: 레거시 엔드포인트를 사용하여 IoT 솔루션 빌드</h2>


  <p>음료 카테고리에서 메시&rsquo; 경험은 커피 콩과 커피 머신의 수천에 일상적인 유지 보수를 제공하는 대형 유럽 회사의 관심을 끌었다. 이 회사는 IoT 솔루션을 사용하여 콩 공급업체에 강력한 소비 데이터를 제공하여 혁신을 원했습니다.</p>


  <p>그러나 캐치가 있었다. 이 회사는 다양한 종류의 컴퓨터에서 다양한 제조업체에서 만든 머신을 관리합니다. 각 컴퓨터 유형에 대한 사용자 지정 통합을 빌드하는 데 비용이 많이 듭니다. 비용이 많이 드는 재작업 없이 클라우드에 연결할 방법이 없었습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1dfe9b34-45c8-4698-8b81-12ec8186820e.jpg"><img alt="Frontline worker in coffee industry using Azure IoT Central. " border="0" height="460" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/64a194cb-09e6-42ed-9ddc-a41ece4e6786.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="690"></a></p>


  <p>&ldquo;이것은 전형적인 브라운 필드 사용 사례입니다,&rdquo; 도일 박스터, 전략 동맹의 매니저, 메시 시스템. &quot;클라이언트는 비즈니스 사례를 이해하지만 레거시 엔드포인트를 연결하는 비용이 데이터의 값보다 높은 경우도 있습니다. 균열이 있는 것은 힘든 견과류였습니다.&quot;</p>


  <p>이 사용 사례의 경우 Mesh는 혁신적인 제안을 내놓았습니다. 그들의 개념은 다른 커피 머신 프로세스에 대한 독특한 전류 서명을 식별하는 것이었습니다. 에스프레소의 더블 샷의 시그니처는 단일 샷과 다를 수 있습니다. 이 현재 분석을 사용하여 Mesh는 분배되는 커피의 양을 결정할 수 있습니다.</p>


  <p>&ldquo;현재&rsquo; 소비와 커피 머신 작업을 일치하기 위해 노력하지만, 사용 하드웨어는 다른 연결된 커피 응용 프로그램에 비해 정말 저렴하다,&quot; 그는 말했다. &quot;또한 동일한 사용 가능 하드웨어에는 커피 머신뿐만 아니라 다른 음료 장비&mdash;에 잠재적인 응용 프로그램이 있습니다.&quot;</p>


  <h2>연결된 자산: 공급망 효율성 향상</h2>


  <p>유리 제품 제조업체가 메시에 접근하여 배송 랙 추적을 위한 IoT 솔루션을 조사했습니다. 고객은 고가의 맞춤형 랙에 깨지기 쉬운 제품을 배송합니다. 불행하게도, 랙은 종종 누락 올라온다! 고객이 매년 반만 달러 이상의 손실된 랙을 기록하고 있습니다.</p>


  <p>&ldquo;특히 자산 추적&rdquo; 의 경우 항상 가장 비용 효율적이고 쉽게 배포되는 엔드포인트를 찾습니다. &ldquo;이 경우 팀은 각 랙에 대해 배터리로 작동하는 작은 Bluetooth 비콘을 지정했습니다.&rdquo; 비콘은 각각 125,000~200,000평방피트의 저렴한 셀룰러 게이트웨이와 통신합니다.</p>


  <p>&ldquo;우리 팀은 비콘과 게이트웨이를 모두 설계하고 제조했으며 포함된 소프트웨어를 작성했습니다. <a href="https://azure.microsoft.com/en-us/services/iot-central/">우리는 Azure IoT Central</a>&rdquo;을 사용하여 클라우드 솔루션을 구축했습니다. Mesh 팀은 IoT Central의 연속 데이터 내보내기 기능을 활용했습니다. 아키텍처는 Azure Blob Storage, Azure Functions, Data Factory 및 Azure SQL 지속적으로 데이터를 내보내도록 구성되었습니다.</p>


  <p>고객은 Microsoft Power BI 대시보드 내의 자세한 보고서에서 랙 이동을 확인했습니다. 이 정보를 통해 축소를 담당하는 최종 고객을 식별했습니다. 그런 다음 손실된 랙 비용을 줄이기 위해 랙 관리 모범 사례에 대해 고객을 지도했습니다.</p>


  <h2>연결된 구성: 비즈니스 애플리케이션에 통합</h2>


  <p>Mesh는 특정 날짜에 건설 현장에 있는 직원과 계약자를 추적해야 하는 건설 회사와 협력했습니다. 데이터는 규정 준수 요구 사항을 충족하는 데 중요했습니다. 즉, 회사는 프로젝트 과정에서 수천 명의 사람들의 행방을 관리해야 했습니다. 고객은 액세스 제어 및 실시간 위치 모두를 위한 하나의 통합 솔루션을 빌드하려고 했습니다.</p>


  <p>Mesh는 직원 배지에 로컬 게이트웨이와 통신한 다음 셀룰러 백홀을 통해 Azure로 통신하는 Bluetooth 비콘이 있는 배지 액세스 시스템을 제안했습니다. 메시는 연속 데이터 내보내기 기능을 활용하여 Azure IoT Central을 사용하여 솔루션을 빌드했습니다.</p>


  <p>&ldquo;이 프로젝트의 과제는 클라이언트&rdquo; 가 사용한 사용 중인 프로젝트 관리 시스템에 대한 인터페이스를 설계하는 것이었다고 Baxter는 말했습니다. &ldquo;솔루션이 고유한 사용자 인터페이스로 가치를 제공할 수 있지만, IoT 데이터를 기존 비즈니스 시스템에 통합해야 하는 경우가 많습니다.&rdquo; Mesh는 고객과 협력하여 통합 지점을 정의하고 통신을 테스트했습니다.</p>


  <p>그 결과 회사&#39;기존 프로젝트 관리 시스템 내에서 기본적으로 현재 및 부재 중인 직원과 계약자를 모두 볼 수 있었습니다. Power BI 대시보드를 사용하여 자세한 기록 추세를 분석했습니다.</p>


  <h2>파트너 모범 사례</h2>


  <p>Mesh는 IoT 프로젝트의 강력한 파이프라인을 보유하고 있으며 고객을 프로덕션으로 전환하는 데 성공했습니다. 그들은 개념 적 참여 및 모범 사례 증명에 대한 회사&rsquo; 철학을 지적했습니다. &ldquo;프로젝트에서 클라이언트와 협력할 때, 우리는 끝을 염두에 두고 시작합니다.&rdquo; &ldquo;개념 증명을 &lsquo;버&rsquo;리지 않고&rsquo; 구현을 확장하기 위한 여정의 이정표로 간주합니다.&rdquo;</p>


  <p>&ldquo;파트너 관계는 IoT 게임의 이름입니다. IoT 스택은 한 회사가 좋은 에코시스템 파트너 없이 턴키 솔루션을 제공하기에는 너무 깊습니다. 우리는 우리가 파트너십만큼이나 성공적이라는 것을 깨닫게 됩니다&rdquo; . 이 회사는 클라우드 인프라, 연결 및 실리콘 공급자와 강력한 파트너십을 구축했습니다.</p>


  <p>메시는 깊은 기술력과 풍부한 경험을 제공합니다. &ldquo;우리는 최신 Azure IoT 서비스를 사용하여 IoT 클라우드 솔루션을 설계, 파일럿 및 배포하기 위해 배송, unboxed, 설치 및 활성화되는 수천 개의 센서 및 디바이스에서 대규모 &ndash; 로 IoT를 구현하는 현실을 이해하고 있다고 Baxter는 말했습니다&rdquo;.</p>
