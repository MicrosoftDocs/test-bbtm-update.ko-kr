Title: Azure에서 보험상 위험 컴퓨팅을 최적화하여 비용 절감
Summary: 보험 위험 모델링은 계산 집약적인 작업입니다. 수천 개의 서버 코어를 사용하며, 규정 요구 사항을 충족하기 위해 월별 및 분기별 평가 및 프로덕션 실행과 같은 많은 고르지 않은 워크로드를 사용합니다.
Content: >-
  <p>보험 위험 모델링은 계산 집약적인 작업입니다. 수천 개의 서버 코어를 사용하며, 규정 요구 사항을 충족하기 위해 월별 및 분기별 평가 및 프로덕션 실행과 같은 많은 고르지 않은 워크로드를 사용합니다. 이러한 계산 집약적 워크로드를 통해 현재 보험설계사들은 규모와 탄력성이 부족한 기존의 온-프레미스 시스템(하드웨어의 그리드 컴퓨팅)에 갇혀 있습니다. 많은 사람들이 오류를 수정하고 마감일 전에 다시 실행하기에 충분한 시간으로 프로덕션 실행과 같은 간단한 작업을 완료할 수 없다는 것을 알게 되었습니다. 확장성과 탄력성이 클라우드의 초석이 되므로 위험 모델링은 이 거의 바닥이 없는 리소스를 활용하는 데 매우 적합합니다. Azure를 사용하면 필요할 때 관리하지 않고도 더 많은 컴퓨팅 성능에 액세스할 수 있습니다. 이것은 시간과 돈을 크게 절약 할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4eba333b-8607-4cfb-bba3-40201d5ce6dd.png"><img alt="image" border="0" height="452" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c1d3c2f-44bd-42ab-9117-c46cb6fdc778.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="680"></a></p>


  <p>하드웨어 투자에서 운영 비용으로 비용을 재할당하면 즉시 비용을 절감할 수 있습니다. 주문형 컴퓨팅을 사용하면 직원이 하드웨어 및 소프트웨어 부담에서 해제됩니다. 최적의 코어 배포를 위한 스크립트 작성과 같은 다른 프로덕션 비용에 시간과 전문 지식을 투자할 수 있습니다.</p>


  <h2>더 많은 전력, 더 적은 시간, 더 빠른 보고서</h2>


  <p>국제 재무 보고 표준 17(IFRS 17), 해 찾기 II 및 보험 통계 지침 XLIII와 같은 새로운 규정은 상당한 보험적 모델링 및 추가 컴퓨팅 능력을 요구함으로써 압력을 높이고 있습니다. 컴퓨팅 그리드의 효율성은 선임 담당자와 비용이 많이 드는 외부 컨설턴트가 결과를 기다려야 하는 시간을 줄이는 데 도움이 됩니다. 이렇게 하면 필요한 보고서를 생성하는 데 드는 전체 비용이 줄어듭니다. 또한 이러한 효율성은 향상된 예측 모델링으로 이어져 위험 관리를 개선하는 데 도움이 됩니다. 마지막으로, 모델링 속도의 증가는 더 정확하게 가격이 책정된 제품과 더 나은 최적화된 재무 위치를 산출합니다.</p>


  <h2>보고서의 증가에 대처</h2>


  <p>Azure에서 실행되는 파트너 기반 솔루션에는 새로운 표준 관리 보험 계약인 IFRS(International Financial Reporting Standard) 17에 따라 보고를 용이하게 하는 기능이 있습니다. 이러한 파트너 기반 솔루션은 보험사에 표준에 대한 2021년 구현 기한을 충족하는 구조를 제공합니다. 솔루션은 복잡한 데이터 집약적 프로세스를 관리하고 주요 계산을 수행할 수 있는 자동화되고 안전하며 유연한 방법을 보험사에 제공해야 합니다. 솔루션은 이 작업을 수행하는 동시에 기존 보험 통계 시스템과 통합된 보험 및 재무 보고 기능을 연결하는 데 도움을 줍니다.</p>


  <h2>시스템 간의 마찰 감소</h2>


  <p>IFRS 17은 금융 및 보험 시스템 간의 상호 작용을 강제합니다. 이렇게 하려면 두 도메인 간에 더 많은 데이터를 교환하는 동시에 보험 통계적 위험 프로세스에 추가 시간 제약 조건을 적용해야 합니다. &rsquo;또한 애플리케이션에 대한 관리형 클라우드 환경이 자체적으로 제공되는 위치입니다. 고정 데이터 센터의&rsquo; 제약 조건으로부터 클라우드 종량제 비용 모델을 사용하면 변화하는 요구 사항에 맞게 하드웨어를 빠르게 확장 및 축소할 수 있습니다. 동시에 사내 IT 리소스를 확보하여 관련 기술 위험을 관리되는 클라우드 서비스 공급자에게 이전하는 다른 영역에서 &ndash; 소프트웨어 애플리케이션과 클라우드에 대한 결합된 지식을 통해 가치를 더할 수 있습니다.</p>


  <h2>모듈식 기능</h2>


  <p>대부분의 보험 회사는 구매한 타사 모델링 솔루션을 사용합니다. 추가 기능으로 솔루션을 사용자 지정하여 위험 분석 솔루션을 빌드합니다. 대부분의 솔루션에는 액추에이서가 온-프레미스 그리드 또는 Azure에서 모델을 실행할 수 있는 추가 기능 패키지가 포함됩니다. 공급업체가 클라우드 솔루션을 제공하지 않는 경우 보험 회사는 프로세스 스케줄러 및 클라우드 크기 조정 도구를 사용하여 시스템을 보강합니다. 결과를 해석하기 위해 보험사는 필요에 따라 보고 기능을 추가합니다. Azure에서는 Power BI 같은 도구를 사용하여 테라바이트 단위의 데이터를 요약할 수 있습니다. 개별 사용자는 Power BI 책갈피를 사용하여 보고서와 이야기를 들려줄 수도 있습니다.&nbsp;</p>


  <h2>낮은 사용에서 높은까지 의지로 스윙</h2>


  <p>보험 회사의 경우 보험 업무량이 증가하고 있습니다. 점점 더 복잡해지는 위험 모델과 새로운 광범위한 규정으로 계산 용량에 대한 수요도 증가할 것입니다. 클라우드는 이러한 증가하는 요구를 충족할 수 있는 유일한 솔루션입니다. Azure는 전 세계적으로 사용할 수 있는 다양한 하드웨어 및 서비스 옵션을 사용하여 이러한 컴퓨팅 요구를 충족할 수 있습니다. Azure는 다양한 서비스에서 오케스트레이션된 주문형 계산 용량으로 연중 컴퓨팅 수요의 거친 변동을 충족할 수 있습니다.</p>


  <h2>적합한 가변 크기</h2>


  <p>보험 회사는 이러한 요구를 충족하는 솔루션을 구축하거나 파트너와 협력하여 솔루션을 제공할 수 있습니다. 중소 규모의 보험사는 파트너 중 한 곳에서 SaaS(Software as a Service) 솔루션을 사용하는 단순성을 선호할 수 있습니다. 대형 보험사는 Azure의 안정성에 의해 뒷받침되는 하나 이상의 파트너&mdash;사에서 SaaS 및 비 SaaS 솔루션을 혼합하여 활용할 것입니다. 비 SaaS 솔루션을 사용하면 보험사는 관리되는 자동화 도구 및 수동 프로세스에 오케스트레이션 계층을 추가할 수 있습니다.</p>


