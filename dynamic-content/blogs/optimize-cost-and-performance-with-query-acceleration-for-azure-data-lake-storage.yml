Title: Azure Data Lake Storage 대한 쿼리 가속을 사용하여 비용 및 성능 최적화
Summary: Azure Data Lake Storage 대한 쿼리 가속 미리 보기를 발표합니다. Azure Data Lake Storage 새로운 기능으로 성능과 비용을 모두 향상시킵니다.
Content: >-
  <p>데이터 기반 의사 결정의 급증은 기업이 더 나은 고객 환경을 제공하고 운영 효율성을 개선하며 데이터를 기반으로 실시간 의사 결정을 내리는 데이터 전략을 갖도록 동기를 부여합니다. 비즈니스가 데이터 중심이 되면 더 많은 고객이 Azure에서 데이터 레이크를 빌드하는 것을 볼 수 있습니다. 또한 더 많은 비용 최적화와 더 많은 성능이 Azure에서 데이터 레이크 아키텍처의 가장 중요한 기능 중 두 가지라고 들었습니다. 일반적으로 이러한 두 가지 자질은 서로&mdash;에 대해 절상됩니다. 더 많은 성능을 원하면 더 많은 비용을 지불해야 합니다. 비용을 절감하려면 성능 곡선이 내려갈 것으로 예상합니다.</p>


  <p>따라서&rsquo; 오늘&rsquo; <b>Azure Data Lake의 쿼리 가속</b> 미리 보기를 발표하고 Storage Azure<b> </b><a href="https://azure.microsoft.com/en-us/services/storage/data-lake-storage/" target="_blank">Data Lake Storage</a>&mdash; 새로운 기능으로 성능과 비용을 <b>모두</b> 향상시킵니다. 이제 고객이 이러한 이점을 실현하고 Azure에서 Data Lake 배포를 개선할 수 있습니다.</p>


  <h2>Azure Data Lake에 대한 쿼리 가속으로 성능 및 비용 향상 방법</h2>


  <p>Spark, Hive 및 대규모 데이터 처리 애플리케이션과 같은 빅 데이터 분석 프레임워크는 <i>MapReduce</i> 같은 기술을 통해 <i>수평 확장 가능한</i> 분산 컴퓨팅 플랫폼을 사용하여 모든 데이터를 읽는 방법으로 작동합니다. 그러나 지정된 쿼리 또는 변환에서 일반적으로 목표를 달성하기 위해 모든 데이터가 필요하지는 않습니다. 따라서 애플리케이션은 일반적으로 읽기, 네트워크를 통해 전송, 메모리로 구문 분석 및 마지막으로 필요하지 않은 대부분의 데이터를 필터링하는 비용이 발생합니다. 이러한 데이터 레이크 배포의 규모를 고려할 때 이러한 비용은 설계에 영향을 미치는 주요 요인이 되며 얼마나 야심차게 배포할 수 있는지를 알 수 있습니다. 비용 및 성능을 동시에 개선하면 데이터에서 추출할 수 있는 중요한 인사이트가 향상됩니다.</p>


  <p>Azure Data Lake Storage 대한 쿼리 가속을 사용하면 애플리케이션 및 프레임워크가 조건자 및 <i>열 프로젝션</i>을 <i>푸시다운</i>할 수 있으므로 데이터를 처음 읽을 때 적용할 수 있습니다. 즉, 모든 다운스트림 데이터 처리는 필수가 없는 데이터를 필터링하고 처리하는 비용에서 저장됩니다.</p>


  <p>다음 다이어그램에서는 일반적인 애플리케이션이 쿼리 가속을 사용하여 데이터를 처리하는 방법을 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/71cabee4-a43c-43e4-b3c9-a427c9f1413f.png"><img alt="How a typical application uses Query Acceleration to process data:" border="0" height="268" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d50b7149-36c8-43f0-8366-1e2d5c648eb7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="일반적인 애플리케이션에서 쿼리 가속을 사용하여 데이터를 처리하는 방법:" width="954"></a></p>


  <ol>
      <li>클라이언트 애플리케이션은 조건자 및 열 프로젝션을 지정하여 파일 데이터를 요청합니다.</li>
      <li>쿼리 가속은 지정된 쿼리를 구문 분석하고 데이터를 구문 분석하고 필터링하는 작업을 분산합니다.</li>
      <li>프로세서는 디스크에서 데이터를 읽고 해당 형식을 사용하여 데이터를 구문 분석한 다음 지정된 조건자와 열 프로젝션을 적용하여 데이터를 필터링합니다.</li>
      <li>쿼리 가속은 응답 분할된 데이터베이스를 결합하여 클라이언트 애플리케이션으로 다시 스트리밍합니다.</li>
      <li>클라이언트 애플리케이션이 스트리밍된 응답을 받아서 구문 분석합니다. 애플리케이션은 추가 데이터를 필터링할 필요가&#39;않고 원하는 계산 또는 변환을 직접 적용할 수 있습니다.</li>
  </ol>


  <h2>Azure는 강력한 분석 서비스를 제공합니다.</h2>


  <p>Azure Data Lake Storage 대한 쿼리 가속은 조직에서 모든 데이터에서 변환 인사이트를 잠금 해제할 수 있는 최상의 위치로 Azure를 만들기 위해 최선을 다하는 방법&rsquo;의 또 다른 예입니다. 고객은 강력한 클라우드 규모 엔드 투 엔드 분석 솔루션을 빌드하기 위해 다른 Azure 서비스와 긴밀한 통합을 활용할 수 있습니다. 이러한 솔루션은 최신 데이터 웨어하우징, 고급 분석 및 실시간 분석을 쉽고 경제적으로 지원합니다.</p>


  <p>Were&rsquo;는 또한 최고의 오픈 소스 솔루션이 플랫폼 내의 모든 지점에서 발생하는 혁신으로부터 동등하게 이익을 얻는 오픈 플랫폼을 유지하기 위해 최선을 다하고 있습니다. Azure Data Lake Storage 강력한 분석 서비스의 전체 에코시스템을 뒷받침하므로 고객은 모든 데이터 자산에서 혁신적인 인사이트를 추출할 수 있습니다.</p>


