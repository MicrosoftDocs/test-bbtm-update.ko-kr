  <p>AI 및 심층 Learning 워크로드 외에도 기존 HPC 워크로드는 성능 향상, 저수지 모델링, DNA 시퀀싱, 단백질 분석, 몬테카를로 시뮬레이션, 렌더링 등과 같은 강력한 시나리오를 활용할 수 있습니다. 클라우드의 약속 중 하나는 항상 민첩성이었습니다. 계산 요구 사항이 변경 및 확장/축소되고 모델이 개선/완성됨에 따라 기존 하드웨어의 노후화를 기다리지 않고 최신의 가장 큰 하드웨어를 계산에 활용하려고 합니다. 이제 Azure에서 이 작업을 수행할 수 있습니다.</p>


  <p>NVIDIA Tesla P100 GPU로 구동되는 차세대 NC 시리즈인 NCv2를 출시할 계획을 발표하게 되어 기쁩니다. 이러한 새로운 GPU는 현재 NC 시리즈의 계산 성능을 2배 이상 제공합니다. 또한 석유 &amp; 가스, 자동차 및 Genomics와 같은 빠른 상호 연결이 필요한 워크로드에 대한 InfiniBand 네트워킹을 제공하여 스케일 아웃 기능과 향상된 단일 인스턴스 성능을 가속화할 것입니다.</p>


