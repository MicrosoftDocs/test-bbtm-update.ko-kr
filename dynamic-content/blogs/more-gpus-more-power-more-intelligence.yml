Content: >-
  <p>작년에 우리는 NVIDIAs&rsquo; Tesla 기반 GPU에서 구동되는 첫 번째 GPU 제품을 도입했으며 놀라운 고객 반응을 보였습니다. Azure NC 시리즈를 사용하면 단일 가상 머신에서 최대 4개의 Tesla K80 GPU에서 CUDA 워크로드를 실행할 수 있습니다. 또한 다른 클라우드 공급자와 달리 NC 시리즈는 매우 짧은 대기 시간, 높은 처리량 및 스케일 아웃 워크로드를 위한 RDMA 및 InfiniBand 연결을 제공합니다. 워크로드를 스케일 업하고 스케일 아웃할 수 있도록 하고자 합니다.</p>


  <p>이러한 GPU 강국을 감안할 때 Azure에서 가장 빠르게 성장하는 워크로드 중 하나는 AI 및 Deep Learning. 여기에는 이미지 인식, 음성 학습, 자연어 처리 및 자율 주행 차량에 대한 보행자 감지도 포함됩니다. 이러한 학습 가능성을 바탕으로 새로운 <em><strong>ND 시리즈</strong></em>로 Azure에서 GPU 기반 제품을 확장할 것이라고 발표하게 되어 기쁩니다. 새로운 파스칼 아키텍처를 기반으로 하는 NVIDIA Tesla P40 GPU가 제공하는 이 새로운 시리즈는 학습 및 유추에 탁월합니다. 이러한 인스턴스는 CNTK, TensorFlow, Caffe 및 기타 프레임워크를 활용하는 AI 워크로드의 경우 FP32(단정밀도 부동 소수점 작업)의 이전 세대보다 2배 이상의 성능을 제공합니다. 또한 ND 시리즈는 훨씬 더 큰 GPU 메모리 크기(24GB)를 제공하여 고객이 훨씬 더 큰 신경망 모델에 맞출 수 있도록 합니다. 마지막으로, NC 시리즈와 마찬가지로 ND 시리즈는 RDMA 및 InfiniBand 연결을 제공하므로 수백 개의 GPU에 걸친 대규모 학습 작업을 실행할 수 있습니다.</p>


