Title: Azure.Source - 볼륨 30
Summary: 현재 미리 보기 상태, 일반 공급, 뉴스 & 업데이트 등을 포함하여 Azure에서 발생하는 작업을 최신 상태로 유지합니다.
Content: >-
  <p>Microsoft Build 2018은 5월 7일부터 9일까지 며칠 거리에 있습니다. 시애틀에 갈 수&rsquo; 없거나 이벤트에서 현장 환경을 개선하려는 경우 <a href="https://azure.microsoft.com/en-us/blog/join-microsoft-build-live-for-the-ultimate-digital-experience/">Microsoft Build Live</a> 는 3일간의 영감을 주는 발표자, 활발한 토론 및 가상 네트워킹에 대한 주문형 액세스뿐만 아니라 라이브 환경을 제공합니다. 라이브 스트림은 클라우드, AI, 혼합 현실 등에서 최신 아이디어를 연결하고, 아이디어를 촉발하고, 참여를 심화하는 또 다른 방법을 제공합니다.</p>


  <h2>이제 미리 보기로 제공됩니다.</h2>


  <p><a href="https://azure.microsoft.com/blog/python-node-js-go-client-libraries-for-azure-event-hubs-in-public-preview/">공개 미리 보기에서 Azure Event Hubs용 Python, Node.js, Go 클라이언트 라이브러리</a> - Azure Event Hubs는 더 많은 언어를 지원하기 위해 에코시스템을 확장하고 있습니다. Azure Event Hubs는 초당 수백만 개의 이벤트를 처리하는 확장성이 뛰어난 데이터 스트리밍 플랫폼입니다. Event Hubs는 AMQP 1.0(Advanced Message Queuing Protocol)을 사용하여 플랫폼 간 상호 운용성 및 호환성을 지원합니다. 이제 Go, Python 및 Node.js 대한 새 클라이언트 라이브러리를 공개 미리 보기로 추가하여 Event Hubs를 쉽게 시작할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/blog/monitor-microsoft-peering-in-expressroute-with-network-performance-monitor-public-preview/">네트워크 성능 모니터를 사용하여 ExpressRoute에서 Microsoft 피어링 모니터링 - 공개 미리 보기</a> - Microsoft 온라인 서비스(Office 365, Dynamics 365 및 Azure PaaS 서비스)에 대한 연결은 Microsoft 피어링을 통해 진행됩니다. Microsoft 피어링 라우팅 도메인을 통해 WAN 및 Microsoft 클라우드 서비스 간의 양방향 연결을 설정합니다. 사용자 또는 연결 공급자가 소유하는 공용 IP 주소에 대해서만 Microsoft 클라우드 서비스에 연결 해야 하고 모든 정의된 규칙을 따라야 합니다. 이제 ExpressRoute를 통해 연결된 온-프레미스 리소스(지점, 데이터 센터 및 사무실 사이트) 및 Microsoft 온라인 서비스(Office 365, Dynamics 365 및 Azure PaaS 서비스) 간의 엔드투엔드 연결을 모니터링할 수 있습니다. NPM은 연결 손실 및 대기 시간이 설정된 임계값을 초과할 때마다 경고 알림을 사전에 보냅니다.</p>


  <p><a href="https://azure.microsoft.com/blog/low-priority-scale-sets/">이제 공개 미리 보기에서 확장 집합에 우선 순위가 낮은 VM 발표</a> - 우선 순위가 낮은 VM을 사용하면 사용자가 가격의 일부로 워크로드를 실행하여 상당한 비용을 절감할 수 있습니다. Azure 가상 머신 확장 집합을 통해 동일한 그룹의 부하 분산된 자동 크기 조정 VM을 만들고 관리할 수 있습니다. VM 확장 집합은 사용하지 않는 용량을 사용하여 이러한 VM이 할당되므로 복원력 있고 내결함성이 있는 애플리케이션에 적합한 옵션입니다. Azure에서 용량을 다시 필요로 하는 언제든지 Azure 인프라는 우선 순위가 낮은 VM을 제거합니다. 따라서 우선 순위가 낮은 VM은 일괄 처리 작업, 개발/테스트 환경, 대규모 컴퓨팅 워크로드 등과 같은 중단을 처리할 수 있는 워크로드에 적합합니다. 우선 순위가 낮은 VM은 최대 80% 할인된 VM 확장 집합을 통해 사용할 수 있습니다.</p>


