  <h2>이제 일반 공급</h2>


  <p><a href="https://azure.microsoft.com/blog/turbocharge-cloud-analytics-with-azure-sql-data-warehouse/">Azure SQL Data Warehouse</a> - 를 사용하는 Turbocharge 클라우드 분석 이제 일반 공급되는 Azure SQL Data Warehouse Gen2를 활용합니다. 이전에 컴퓨팅에 최적화되었다고 알려진 Gen2는 컴퓨팅 용량의 5배, Gen1 제품의 동시 쿼리의 4배를 제공합니다. Gen2의 향상된 스토리지 아키텍처는 컴퓨팅 및 스토리지의 크기를 독립적으로 조정하는 기능을 유지하면서 무제한 열 형식 스토리지 용량을 도입합니다. 용량 증가는 사용자가 Gen2에서 가장 까다로운 워크로드를 실행할 수 있음을 의미합니다. 동시 쿼리의 증가는 시스템 리소스의 전체 사용률을 보장하는 데 도움이 되도록 병렬로 더 많이 실행할 수 있는 기회를 제공합니다.</p>


  <ul>
   <li><a href="https://azure.microsoft.com/blog/adaptive-caching-powers-azure-sql-data-warehouse-performance-gains/">적응형 캐싱을 통해 Azure SQL Data Warehouse 성능 향상</a> - Azure SQL DW 컴퓨팅 최적화 Gen2 계층은 NVMe에서 최근에 사용한 데이터의 적응형 캐싱을 통해 NVMe(NVM Express) SSD(반도체 드라이브) 디바이스를 완전히 활용합니다. 이 획기적인 고객 워크로드를 통해 1세대 Azure SQL DW에 비해 쿼리 성능이 최대 5배 향상되었으며 일부 워크로드가 훨씬 향상되었습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c8acfc8-2f15-4008-a935-c01d4fa58796.png"><img alt="Azure SQL DW Compute Optimized Gen2 tier diagram" border="0" height="339" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e51aa973-bc0d-411e-bb80-2960dcd84aca.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure SQL DW 컴퓨팅 최적화 Gen2 계층 다이어그램" width="440"></a></p>


  <ul>
   <li><a href="https://azure.microsoft.com/blog/blazing-fast-data-warehousing-with-sql-data-warehouse-gen2/">Azure SQL Data Warehouse를 사용하여 빠른 데이터 웨어하우징</a> 사용 - Azure SQL DW 컴퓨팅 최적화 Gen2 계층은 적응 캐싱을 통해 빠른 쿼리 성능을 제공하고, 동시성이 높은 엔터프라이즈 수준 대시보드에 전력을 공급하기 위해 실행할 수 있는 동시 쿼리가 증가하고, SQL 열 형식으로 무제한 데이터를&rsquo; 저장할 수 있는 기능과 컴퓨팅 용량의 5배를 더 사용하는 새 SLO의 가용성을 통해 예측 가능한 성능을 제공합니다.</li>
   <li><a href="https://azure.microsoft.com/blog/region-expansion-for-the-next-generation-of-sql-data-warehouse/">차세대 SQL Data Warehouse</a> - 를 위한 지역 확장 Azure SQL DW Compute Optimized Gen2 계층의 릴리스에는 14개의 추가 지역이 확장되어 SQL DW Gen2의 글로벌 지역 공간이 20으로 늘어나고 다른 모든 주요 클라우드 공급자를 능가합니다. Azure SQL Data Warehouse는 다른 클라우드 공급자보다 더 많은 글로벌 지역을 통해 필요한 곳에 애플리케이션을 배포할 수 있는 유연성을 제공합니다.</li>
  </ul>


  <p><a href="https://azure.microsoft.com/blog/global-vnet-peering-now-generally-available/">이제 전역 VNet 피어링을 일반 공급</a> - 글로벌 VNet 피어링이 이제 중국, 독일 및 Azure Government 지역을 제외한 모든 Azure 공용 지역에서 일반 공급됩니다. 글로벌 VNet 피어링을 사용하면 가상 네트워크의 리소스가 게이트웨이, 추가 홉 또는 공용 인터넷을 통해 전송하지 않고 직접 통신할 수 있습니다. 따라서 서로 다른 지역의 피어링된 가상 네트워크 간에 고대역폭의 대기 시간이 짧은 연결이 가능합니다. 몇 번의 클릭으로 글로벌 VNet 피어링을 사용하여 글로벌 개인 네트워크 내의 리소스를 공유할 수 있습니다. 그런 다음, 중복성 및 재해 복구를 위해 지역 간에 손쉽게 데이터를 복제할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/blog/write-accelerator-for-m-series-virtual-machines-now-generally-available/">M 시리즈 가상 머신에 대한 쓰기 가속기 이제 일반 공급</a> - Write Accelerator는 고객에게 디스크에 대해 밀리초 미만의 쓰기를 제공하는 새로운 디스크 기능입니다. Azure Managed Disks 및 Premium Storage M 시리즈 VM에서 처음 지원되는 Write Accelerator는 데이터베이스 트랜잭션 로그 쓰기와 같이 고성능 업데이트가 필요한 워크로드에 권장됩니다. Write Accelerator는 이러한 유형의 고급 VM으로 실행되는 성능에 민감한 워크로드를 인식하여 Azure M 시리즈 가상 머신에 대한 독점적인 기능입니다.</p>


  <p>&nbsp;</p>


  <p><a href="https://azure.microsoft.com/blog/azcopy-on-linux-now-generally-availble/">이제 Linux의 AzCopy 일반 공급</a> - AzCopy는 최적의 성능으로 많은 양의 데이터를 Azure Storage 이동하도록 설계된 명령줄 데이터 전송 유틸리티입니다. 자동 재시도를 통해 일시적인 오류를 처리하고 실패한 전송에 대한 다시 시작 옵션을 제공하도록 설계되었습니다. 이 일반 공급 릴리스에는 최대 3배의 처리량 향상, 간편한 설치, stdin의 파이프 및 단일 파일 전송 지원이 포함됩니다.</p>


  <p><a href="https://azure.microsoft.com/blog/azure-storage-metrics-in-azure-monitor-general-availability/">일반 공급: Azure Monitor</a> - 에서 메트릭 Azure Storage Azure Monitor는 다양한 Azure 서비스에서 모니터링하기 위한 통합 사용자 인터페이스를 제공하는 플랫폼 서비스입니다. Azure에서 Azure Monitor를 통해 리소스의 메트릭과 로그에 대해 시각화, 쿼리, 라우팅, 보관 및 조치를 수행할 수 있습니다. Azure Storage에 관한 메트릭을 사용하여 사용량 추세를 분석하고 요청을 추적하며 스토리지 계정에 대한 문제를 진단할 수 있습니다.</p>


  <h2>새로운 기능 및 업데이트 사항</h2>


  <p><a href="https://azure.microsoft.com/blog/the-azure-cloud-collaboration-center-a-first-of-its-kind-facility/">Azure 클라우드 협업 센터: 첫 번째 종류의 시설</a> - 수요일, 우리는 혁신과 규모를 결합하여 운영 문제 및 예기치 않은 이벤트를 해결하여 새로운 수준의 고객 응답성, 보안 및 효율성을 촉진하는 최초의 시설인 Azure Cloud Collaboration Center에서 팀이 어떻게 혁신하고 있는지 전 세계에 초대했습니다. 클라우드 협업 센터 공간은 고객에게 데이터 24/7에서 발생하는 일에 대한 스냅샷을 제공하고 조직 전체에서 동시에 여러 팀이 모든 문제를 실시간으로 해결할 수 있도록 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f5067b9-f543-452b-83ca-1189cc975474.jpg"><img alt="Azure Cloud Collaboration Center photo" border="0" height="330" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6761c84f-c3c0-4b8b-9ec8-b9b52e434a26.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Cloud Collaboration Center 사진" width="440"></a></p>


  <p>Azure - <a href="https://azure.microsoft.com/en-us/blog/announcing-first-class-support-for-cloudevents-on-azure/">의 CloudEvents에 대한 일류 지원 발표</a> Azure는 이벤트 중심 서버리스 플랫폼인 Azure Event Grid의 일부로 CloudEvents에 대한 일류 지원을 제공하는 최초의 주요 퍼블릭 클라우드입니다. CloudEvents는 일반적이고 일관된 방식으로 이벤트 데이터를 설명하는 새로운 개방형 사양 및 표준입니다. 이 표준을 기반으로 구축하면 다양한 클라우드 공급자, SaaS 회사, IoT 제조업체 및 기타 여러 회사 간의 상호 운용성이 훨씬 풍부하고 포괄적인 서버리스 환경을 만들 수 있습니다. 또한 이렇게 하면 에지의 이벤트 기반 IoT 솔루션이 단일 클라우드 공급자에 잠기지 않고 이벤트 모델 종속성을 사용할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/blog/secure-credential-management-for-etl-workloads-using-azure-data-factory-and-azure-key-vault/">Azure Key Vault 및 Data Factory를 사용하여 ETL 워크로드에 대한 보안 자격 증명 관리</a> - 이제 Azure Data Factory가 Azure Key Vault와 통합됩니다. Azure Data Factory ETL(추출, 변환, 로드) 워크로드에 참조된 데이터 저장소 및 컴퓨팅에 대한 자격 증명을 키 자격 증명 모음에 저장할 수 있습니다. Azure Key Vault 연결된 서비스를 만들고 Data Factory 파이프라인의 키 자격 증명 모음에 저장된 비밀을 참조하기만 하면 됩니다.</p>


  <p><a href="https://azure.microsoft.com/blog/azure-marketplace-new-offers-for-april-1-15/">Azure Marketplace 새 제품: 4월 115&ndash;일</a> - Azure Marketplace는 Azure에서 실행하도록 인증되고 최적화된 모든 소프트웨어 요구 사항에 &ndash; 대한 최고의 대상입니다. 수백 개의 주요 소프트웨어 공급자로부터 애플리케이션 &amp; 서비스를 찾고, 시도하고, 구매하고, 프로비전합니다. 4월 상반기에는 Ethereum 개발자 키트(techlatest.net), Bitnami에서 인증한 TensorFlow 서비스 및 Machine Learning Server 운영화를 포함한 20개의 새로운 제품을 발표했습니다.</p>


  <p><a href="https://azure.microsoft.com/blog/microsoft-extends-ai-support-to-pytorch-1-0-deep-learning-framework/">Microsoft, PyTorch 1.0 딥 러닝 프레임워크</a> - 로 AI 지원 확장 PyTorch 1.0은 Caffe2 및 ONNX의 모듈식 프로덕션 지향 기능을 사용하고 PyTorch&#39;기존 유연하고 연구 중심적인 디자인과 결합하여 광범위한 AI 프로젝트를 위한 연구 프로토타입에서 프로덕션 배포까지 빠르고 원활한 경로를 제공합니다. Azure Machine Learning Services는 TensorFlow, Microsoft Cognitive Toolkit 및 곧 PyTorch 1.0을 비롯한 다양한 프레임워크에 대한 지원을 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/blog/azure-dramatically-expands-hitrust-csf-certification-scope/">Azure는 Health Information Trust Alliance Common Security Framework</a> - 의 인증 범위를 확장합니다. HITRUST(Health Information Trust Alliance)는 의료 업계에서 가장 널리 인정받는 보안 인증인 Azure HITRUST CSF(Common Security Framework) 인증을 갱신했습니다. 또한 인증 범위가 작년보다 250% 이상 확대되었습니다. HITRUST CSF는 HIPAA, NIST, ISO 및 COBIT와 같은 기술 및 프로세스 요소를 포함하는 복잡한 규정 준수 요구 사항에 대한 프레임워크를 제공하여 PHI(보호된 건강 정보)를 보호하기 위한 제어가 마련되도록 함으로써 HIPAA(Health Insurance Portability and Accountability Act) 및 HITECH(Health Information Technology for Economic and Clinical Health) Act를 기반으로 합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-m-series-vms-are-now-sap-hana-certified/">Azure M 시리즈 VM은 이제 SAP HANA 인증을 받았습니다.</a> - 모든 퍼블릭 클라우드 공급자에서 사용할 수 있는 가장 강력한 클라우드 하드웨어의 Azure M 시리즈 VM(가상 머신) 호스트입니다. 단일 VM에 대해 최대 128개의 vCPU 및 4TB RAM 구성을 제공합니다. 지난 몇 개월 동안 고객은 SQL Server, Oracle 및 기타 DBMS 시스템을 기반으로 하는 고급 데이터베이스 워크로드에 M 시리즈 VM을 채택하고 활용하는 것을 보았으며, 심지어 이미 전체 SAP 환경을 Azure로 이동했습니다. 지난 몇 개월 동안 SAP와 협력하여 이러한 기능을 활용하여 SAP HANA 데이터베이스에 대한 Azure M 시리즈 VM을 활용하고 인증해 왔습니다. 오늘 M 시리즈 VM이 SAP HANA용 SAP에서 인증되었음을 발표하게 되어 기쁩니다. 특정 프로덕션 워크로드에 대한 인증을 받은 VM 유형에 대한 자세한 내용은 이 게시물을 참조하세요.</p>


