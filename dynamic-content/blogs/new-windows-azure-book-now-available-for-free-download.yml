Title: 새로운 Windows Azure Book 지금 무료로 다운로드할 수 있습니다!
Summary: '모두가 거래를 좋아합니다:&nbsp; Azure를 Windows 가능성을 모색해 온 개발자에게 호소해야 하는 것은 다음과 같습니다.&nbsp; 새 책인 "Windows Azure Platform: 다음의 문서...'
Content: '<p>모두가 거래를 좋아합니다:&nbsp; Azure를 Windows 가능성을 모색해 온 개발자에게 호소해야 하는 것은 다음과 같습니다.&nbsp; 새 책인 "Windows Azure Platform: Trenches Volume 1의 아티클"을 이제 무료 PDF 다운로드로 사용할 수 있습니다. slideshare.net 책을 볼 수도 <a target="_blank" href="https://www.slideshare.net/ericnelson/windows-azure-platform-articles-from-the-trenches-volume-one">있습니다</a>. 당신은 책의 하드 복사본을 선호하는 경우, 당신은 <a target="_blank" href="https://www.lulu.com/product/paperback/windows-azure-platform-articles-from-the-trenches-volume-one/11476930">여기에</a> lulu.com 책을 구입할 수 있습니다.&nbsp; </p>  <p>이 책에서는 Windows Azure Platform에서 개발해 온 15명의 개발자로부터 20개의 훌륭한 문서를 모아서 시작부터 탄력적 애플리케이션에 대한 모범 사례 구현에 이르기까지 모든 것을 다룹니다. &nbsp;에릭 넬슨의 블로그에 있는 책에 대해 좀 더 자세히 읽을 수 있습니다. 작성자에게 <a target="_blank" href="https://bit.ly/azureebook1feedback">피드백을</a>  공유하세요. 댓글은 다음 볼륨을 함께 모을 때 도움이 될 것이며, 올해 말에 출시될 예정입니다.</p>'
