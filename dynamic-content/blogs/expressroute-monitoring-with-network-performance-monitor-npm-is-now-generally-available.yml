Title: 이제 NPM(네트워크 성능 모니터)을 사용하여 ExpressRoute 모니터링을 일반 공급
Summary: ExpressRoute 모니터링의 일반 가용성을 NPM(네트워크 성능 모니터)과 공유하게 되어 기쁩니다. 몇 달 전, 공개 미리 보기에서 NPM을 사용하여 ExpressRoute 모니터를 발표했습니다...
Content: >-
  <p>ExpressRoute 모니터링의 일반 가용성을 NPM(네트워크 성능 모니터)과 공유하게 되어 기쁩니다. 몇 달 전, <a href="https://azure.microsoft.com/en-in/blog/monitoring-of-azure-expressroute-in-preview/" target="_blank">공개 미리 보기에서 NPM을 사용하여 ExpressRoute Monitor를 발표했습니다</a>. 그&rsquo; 이후로 많은 사용자가 Azure ExpressRoute 개인 피어링 연결을 모니터링하는 것을 보았고 고객과 함께&rsquo; 작업하면서 많은 훌륭한 피드백을 수집했습니다. &rsquo;ExpressRoute 모니터링을 클래스에서 가장 잘 만들기 위해 노력하지는 않았지만,&rsquo; 모든 사람이 직접 모니터링할 수 있도록 준비하고 열망합니다. 이 게시물에서 Ill&rsquo;은 ExpressRoute Monitor가 제공하는 몇 가지 기능을 안내합니다. 시작하려면 네트워크 성능 모니터에서 ExpressRoute 모니터링 기능을 설명하는 간단한 <a href="https://aka.ms/ERMPrvtPeeringVideo" target="_blank">데모 비디오를</a> 시청하세요.</p>


  <h2>ExpressRoute를 통해 Azure VNET에 대한 연결 모니터링</h2>


  <p>NPM은 온-프레미스 리소스(지점, 데이터 센터 및 사무실 사이트) 및 ExpressRoute를 통해 연결된 Azure VNET 간의 패킷 손실 및 네트워크 대기 시간을 모니터링할 수 있습니다. 손실 또는 대기 시간이 임계값을 초과할 때마다 사전에 알림을 받도록 경고를 설정할 수 있습니다. 성능 데이터의 거의 실시간 값 및 기록 추세를 보는 것 외에도 <a href="https://aka.ms/NPMNetworkStateRecorder" target="_blank">네트워크 상태 레코더</a> 를 사용하여 특정 네트워크 상태를 확인하여 잡기 어려운 일시적인 문제를 조사할 수 있습니다.</p>


  <h2>ExpressRoute 연결에 대한 엔드 투 엔드 가시성 가져오기</h2>


  <p>ExpressRoute 연결은 다양한 구성 요소로 구성되므로 Azure 워크로드에 연결하는 동안 대기 시간이 긴 경우 병목 상태를 식별하기가 매우 어렵습니다. 이제 NPM&rsquo; <a href="https://aka.ms/NPMTopologyMap" target="_blank">대화형 토폴로지 보기를</a> 통해 필요한 엔드 투 엔드 가시성을 얻을 수 있습니다. 모든 구성 요소, 온-프레미스 네트워크, 회로 공급자 에지, ExpressRoute 회로, Microsoft 에지 및 Azure VM뿐만 아니라 각 홉이 번거로운 세그먼트를 식별하는 데 도움이 되는 대기 시간도 볼 수 있습니다.</p>


  <p>다음 코드 조각은 왼쪽의 Azure VM이 기본 및 보조 ExpressRoute 연결을 통해 오른쪽의 온-프레미스 VM에 연결되는 토폴로지 보기를 보여 줍니다. Azure 에지의 Microsoft 라우터와 고객 에지의 서비스 공급자 라우터도 표시됩니다. 9개의 온-프레미스 홉(파선으로 표시됨)은 처음에 압축됩니다.&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d8c5ffda-cbde-4a68-9157-175465a31e9f.png"><img alt="ExpressRoute connections" border="0" height="567" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0c18fbbc-3b8c-4436-ba0c-0e8c93d16d0f.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ExpressRoute 연결" width="1324"></a></p>


  <p>맵을 확장하여 모든 온-프레미스 홉을 보고 각 홉에서 제공하는 대기 시간을 이해할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e31797b4-be86-4105-9c8d-5498a6d0252f.png"><img alt="ExpressRoute connections 2" border="0" height="547" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bd7166e4-81d9-450c-bcde-fa86fe6293b7.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ExpressRoute 연결 2" width="1736"></a></p>


  <h2>대역폭 사용률 이해</h2>


  <p>이 기능을 사용하면 기본 및 보조 ExpressRoute 회로 모두에 대한 대역폭 사용률 추세를 볼 수 있으므로 용량 계획에 도움이 됩니다. ExpressRoute 회로의 모든 개인 피어링 연결에 대해 집계된 대역폭 사용률을 볼 수 있지만 드릴다운하여 각 VNET의 대역폭 사용률 추세를 파악할 수도 있습니다. 이렇게 하면 대부분의 회로 대역폭을 사용하는 VNET을 식별하는 데 도움이 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4e263b4-176d-404e-851c-ce18dbe9537c.png"><img alt="Bandwidth utilization (Azure Private Peering)" border="0" height="269" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7cee5efd-c5be-4c65-a6af-326d75e41094.png" style="border: 0px currentColor; border-image: none; float: none; display: inline; background-image: none;" title="대역폭 사용률(Azure 프라이빗 피어링)" width="896"></a></p>


  <p>VNET에서 사용하는 대역폭이 임계값을 초과할 때 알리도록 경고를 설정할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53457f6f-065b-4802-b60f-25abaf7f4ab1.png"><img alt="Health monitoring" border="0" height="199" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e5c6a37e-5d08-4b8a-8352-9fb477fe377c.png" style="border: 0px currentColor; border-image: none; float: none; display: inline; background-image: none;" title="상태 모니터링" width="357"></a></p>


  <h2>ExpressRoute 연결 문제 진단</h2>


  <p>NPM을 사용하면 여러 회로 연결 문제를 진단할 수 있습니다. 다음은 가능한 문제의 예입니다.</p>


  <p><strong>회로가 다운되었습니다.</strong> NPM은 온-프레미스 리소스와 Azure VNET 간의 연결이 끊어지는 즉시 알 수 있습니다. 이렇게 하면 사용자 에스컬레이션을 받기 전에 사전 조치를 취하고 가동 중지 시간을 줄이는 데 도움이 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b5e24687-98c9-4c4f-bc60-c8cd4bd43651.png"><img alt="Circuit is down 1" border="0" height="212" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0b0302d9-fbcc-4770-9b49-c438bb7e4741.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="회로가 1 아래로" width="1342"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5b8a2d8c-b81b-4256-9616-c2685a018a1e.png"><img alt="Circuit is down 2" border="0" height="48" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c12175c-b06f-4e41-87e9-f3289dcee339.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="회로가 2 아래로" width="202"></a></p>


  <p><strong>트래픽이 의도한 회로를 통해 흐르지 않음 -</strong> NPM은 트래픽이 의도한 ExpressRoute 회로를 통해 예기치 않게 흐르지 않을 때마다 사용자에게 알릴 수 있습니다. 회로가 작동 중단되고 트래픽이 백업 경로를 통해 흐르거나 라우팅 문제가 있는 경우 이러한 문제가 발생할 수 있습니다. 이 정보는 라우팅 정책의 구성 문제를 사전에 관리하고 가장 최적이고 안전한 경로가 사용되는지 확인하는 데 도움이 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8aa670e7-2485-4bd7-8566-e6a6ec9b139f.png"><img alt="Diagnostic Details" border="0" height="42" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f79e0c23-45f3-42fe-9aa5-5b59286ed146.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="진단 세부 정보" width="279"></a></p>


  <p><strong>트래픽이 주 회로를 통해 흐르지 않음 -</strong> 이 기능은 트래픽이 보조 ExpressRoute 회로를 통해 흐르는 시기를 알 수 있습니다. 이 경우 연결 문제가 발생하지 않더라도 주 회로 문제를 사전에 해결하면 더 잘 준비할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f50ea249-187e-40b3-9d02-aef9df17eb7d.png"><img alt="Traffic not flowing" border="0" height="273" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/20b075e9-c649-4472-bf56-d3c24cc5c508.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="트래픽이 흐르지 않음" width="1500"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/866c9b71-fa77-494e-938f-c0998690d7af.png"><img alt="Diagnostic Details 2" border="0" height="55" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/046ba70a-87f4-4a63-84b6-7fe648318962.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="진단 세부 정보 2" width="392"></a></p>


  <p><strong>최대 사용률로 인한 성능 저하 -</strong> 대역폭 사용률 추세와 대기 시간 추세의 상관 관계를 지정하여 Azure 워크로드 성능 저하가 대역폭 사용률의 최고로 인한 것인지 여부를 식별하고 그에 따라 조치를 취할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f6e970fc-f23f-4ba7-8fe1-077f164baef5.png"><img alt="Degradation due to peak utilization" border="0" height="400" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/33ef52c1-b760-4e21-85df-a825b93f4b93.png" style="border: 0px currentColor; border-image: none; display: inline; background-image: none;" title="최대 사용률로 인한 성능 저하" width="809"></a></p>


  <h2>사용자 지정 쿼리 및 뷰 만들기</h2>


  <p>NPMs&rsquo; UI를 통해 그래픽으로 노출되는 모든 데이터는 <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-log-search-new" target="_blank">기본적으로 Log Analytics 검색</a>에서도 사용할 수 있습니다. 리포지토리의 데이터에 대한 대화형 분석을 수행하고, 다른 원본의 데이터를 상호 연결하고, 사용자 지정 경고 및 보기를 만들고, 데이터를 Excel, PowerBI 또는 공유 가능한 링크로 내보낼 수 있습니다.</p>


  <h2>시작</h2>


  <p>시작하려면 <a href="https://aka.ms/ERMonitorSetupDoc" target="_blank">NPM에서 ExpressRoute Monitor를 설정하는</a> 방법에 대한 자세한 지침을 참조하고 <a href="https://aka.ms/NPMcapabilities" target="_blank">NPM</a>의 다른 기능에 대해 자세히 알아보세요.</p>


  <h2>피드백을 보내주세요.</h2>


  <p>피드백을 제공하는 몇 가지 경로가 있습니다.</p>


  <ul>
   <li><strong>UserVoice:</strong> <a href="https://feedback.azure.com/forums/267889-log-analytics/category/188146-network-monitoring" target="_blank">UserVoice 페이지에</a> 네트워크 성능 모니터에 대한 새로운 아이디어를 게시합니다.</li>
   <li><strong>코호트에 조인:</strong> 새로운&rsquo; 고객이 코호트에 참여하여 새로운 기능에 조기에 액세스하고 앞으로 NPM을 개선하는 데 도움이 되는 것에 항상 관심이 있습니다. 코호트에 참여하려는 경우 <a href="https://aka.ms/npmcohort" target="_blank">이 빠른 설문 조사를</a> 작성하기만 하면 됩니다.</li>
  </ul>
