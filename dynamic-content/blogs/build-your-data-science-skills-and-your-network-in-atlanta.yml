Title: 애틀랜타에서 데이터 과학 기술 및 네트워크 구축
Summary: 숙련된 데이터 과학자에 대한 수요는 모든 산업의 모든 곳에서 나타나고 있습니다.
Content: >-
  <p>지난 10년 동안 데이터 과학은 중얼거림에서 귀가 들리지 않는 포효로 변했습니다.</p>


  <p>숙련된 데이터 과학자에 대한 수요는 모든 산업의 모든 곳에서&mdash; 나타나고 있습니다. 그리고 타이틀이 무엇이든, 분석, 기계 학습, 빅 데이터 또는 시각화를 수행할 수 있는 사람들의 커뮤니티는 그 어느 때보다 보편적으로 평가된 적이 없습니다.</p>


  <h2>&rsquo;데이터 과학자가 되기에 좋은 시기입니다.</h2>


  <p>Microsoft에서 AI 및 기계 학습의 선임 채용 담당자인 Ive&rsquo;는 앞줄에서 이러한 급속한 발전을 경험합니다. 현재 약 5,000명의 구성원이 회사&rsquo; 내부 Machine Learning 및 데이터 과학 커뮤니티에 속해 있으며 거의 모든 팀과 분야에 걸쳐 통찰력과 기술 전문 지식을 공유하고 있습니다. 그들은&rsquo; 우리의 DNA로 짜여져 있습니다.</p>


  <p>많은 사람들이 2627&ndash;년 9월 애틀랜타에서 열리는 Microsoft 데이터 과학 서밋&mdash;에서 데이터 과학 및 기계 학습 전반의 선도적인 사상가, 연구원 및 전문가와 함께 할 것입니다. 데이터&rsquo; 과학 커뮤니티와 전략, 도구, 팁 및 돌파구를 공유할 것입니다.</p>


  <h2>기술을 구축하고, 동료가 무엇을 하고 있는지 확인하고, 최신 기술을 활용하세요.</h2>


  <p>모든 스트라이프의 데이터 과학자는 비즈니스를 발전시키고, 고객을 이해하고, 조직의 혁신을 돕는 데 필수적입니다. 그리고 지금, 새로운 도구는 당신이 더 빨리 이동하는 데 도움이 빠르게 등장하고있다. 애틀랜타&rsquo;에서는 참가자&rsquo;가 Microsoft 및 기타 기업이 이러한 기술을 적용하는 새로운 방법을 살펴보고 직접 사용하는 실습 교육을 받을 수 있습니다. Cortana Intelligence Suite, SQL Server 또는 Microsoft R에 대한 질문이 있나요? 이것은 당신의 전문 지식을 심화하는 장소입니다. 이러한 기술을 빌드하고 실행하는 사용자와 1:1 모임을 설정하여 특정 시나리오에 맞는 답변을 얻습니다.</p>


  <p>데이터 과학은 여러 방향으로&rsquo; 폭발하여 숨막히게 많은 데모와 실제 예제도 기다리고 있습니다. 다른 사람들이 무엇을 하고 있는지 보십시오. 동료 및 Microsoft 발표자와 아이디어, 퍼즐 및 성공을 공유합니다. 그리고 조직을 돕고 경력을 확장할 수 있는 새로운 방법을 찾아보세요.</p>


  <p>그러나 곧 등록! Microsoft 데이터 과학 서밋이 빠르게 준비되고 있습니다.</p>


