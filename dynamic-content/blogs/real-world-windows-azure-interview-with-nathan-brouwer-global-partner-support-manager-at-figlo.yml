Title: 'Real World Windows Azure: Figlo의 글로벌 파트너 지원 관리자인 Nathan Brouwer와의 인터뷰'
Summary: Real World Windows Azure 시리즈의 일환으로 Figlo의 글로벌 파트너 지원 관리자인 Nathan Brower와 함께 ISV(독립 소프트웨어 공급업체)가 Windows Azure를 사용하여 확장하는 방법에 대해 이야기했습니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로 <a target="_blank" href="https://www.figlo.com/">Figlo</a>의 글로벌 파트너 지원 관리자인 Nathan Brower와 함께 ISV(독립 소프트웨어 공급업체)가 <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0071azu">Windows Azure</a>를 사용하여 국제적으로 확장하고 60% 비용 절감을 실현하는 방법에 대해 이야기했습니다. <a target="_blank" href="https://www.microsoft.com/casestudies/Windows-Azure/Figlo/ISV-Speeds-Deployment-Lowers-Support-Costs-of-Financial-Services-Application/4000010754">고객 성공 사례를 읽어</a>보기. 이단&rsquo; 그가 무슨 말을했다 :</p>  <p><b>히만슈 쿠마르 싱: 피글로는 무엇을 합니까?</b></p>  <p class="bodycopy"><b>Nathan Brouwer</b><b>:</b> Figlo는 고문이 고객과 협력하는 데 사용하는 재무 계획 솔루션을 개발합니다. 당사의 주력 제품인 Figlo Platform은 전문가에게 클라이언트 자산 성능을 추적하기 위한 다양한 데이터 시각화 도구를 제공합니다. 이 솔루션을 통해 어드바이저는 고객에게 계정 데이터에 대한 액세스 권한을 제공하는 동시에 재무 정보와 상호 작용하는 다양한 방법을 제공할 수 있습니다.</p>  <p><b>HKS: 클라우드 기술로 어떤 기회를 볼 수 있나요?</b></p>  <p class="bodycopy"><b>NB</b><b>:</b> Figlo Platform에는 국제 시장에서 장점인 현지 금융 규정에 맞게 조정할 수 있는 고급 다중 동시성 계산 엔진이 있습니다. 설정된 구독 가격 책정 모델을 사용하여 솔루션을 전역적으로 배포하려고 했습니다. 회사 데이터 센터에서 Figlo Platform 호스팅에서 클라우드 환경에서 호스팅으로 전환하여 확장성을 확보하고 운영 비용을 줄일 수 있는 기회를 보았습니다.</p>  <p><b>HKS: 어떤 클라우드 솔루션을 살펴보셨나요?</b></p>  <p><b>NB</b><b>: </b>2010년 말에 클라우드 플랫폼을 평가하기 시작했습니다. 이전에는 EC2(Amazon Elastic Compute Cloud)를 사용하여 미국의 고객을 위한 Figlo Platform을 호스트했습니다. 개발자들은 Amazon 클라우드 서비스에 애플리케이션을 배포하기 위한 도구와 프로세스에 몇 가지 수동 시간이 많이 걸리는 단계가 필요하다는 것을 발견했습니다. Windows Azure, Microsoft 클라우드 서비스 개발, 호스팅 및 관리 환경을 살펴보았습니다. Windows Azure는 사용하기 쉬운 도구 집합을 통해 진정한 서비스로서의 기능을 제공하기 때문에 비즈니스에 훨씬 더 완벽한 솔루션을 제공합니다.</p>  <p><b>HKS: 클라우드에서 Figlo Platform을 시작하기 위해 어떤 단계를 수행했나요?</b></p>  <p><b>NB</b><b>: </b>2011년 1월에는 몇 주 동안 Figlo Platform을 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/sql-azure/?WT.mc_id=cmp_pst001_blg_post0071sql">Azure 및 SQL Azure</a> Windows. 이 솔루션은 ASP.NET 웹 애플리케이션 프레임워크를 기반으로 하며 Microsoft SQL Server 2008 데이터베이스 관리 소프트웨어를 사용합니다. 또한 Microsoft Silverlight 브라우저 플러그 인 기술을 기반으로 하는 사용자 인터페이스 구성 요소를 통합합니다.&nbsp; 개발자는 Windows Azure Tools for Visual Studio 사용하여 2주 만에 애플리케이션 변환 및 테스트 프로세스를 완료했습니다.</p>  <p><b>HKS: 클라우드에서 Figlo Platform을 제공하는 데 사용하는 비즈니스 모델은 무엇인가요?</b></p>  <p><b>NB</b>: Windows Azure에서 Figlo Platform을 릴리스한 이후 계속해서 솔루션을 구독 서비스로 제공하고 있습니다. 대규모 다중 테넌트 배포에 대해 할인된 가격 책정을 제공합니다. 단일 테넌트 구성이 필요한 고객은 기본 구독 가격 외에도 연간 호스팅 요금을 지불합니다. 우리는 여전히 동일한 기본 비즈니스 모델에서 운영하지만, 이제는 고객이 더 적은 시간에 설정할 수 있으므로 더 빨리 수익을 실현할 수 있습니다.</p>  <p><b>HKS: Windows Azure for Figlo의 다른 이점 중 일부를 설명합니다.</b></p>  <p><b>NB</b><b>: </b>Figlo는 인스턴스당 연간 10,000유로(미화 14,700유로)를 지출하여 Windows Azure에서 Figlo Platform을 호스팅합니다. 이전에는 호스트된 서버 환경을 유지하기 위해 인스턴스당 연간 25,000유로(미화 36,700유로)를 지출했습니다. 연간 인스턴스당 22,000달러의 총 절감액을 계산합니다. 이는 60% 비용 절감입니다. 또한 Windows Azure를 사용하면 각 고객에게&rsquo; 정확한 요구 사항에 맞게 인프라 구성을 조정하고 몇 시간 또는 며칠이 아닌 몇 분 안에 솔루션을 배포할 수 있습니다.</p>  <p><a target="_blank" href="https://www.figlo.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6281.figlo.jpg" alt="" height="81" border="0" width="173"></a></p>  <p>전체 <a target="_blank" href="https://www.microsoft.com/casestudies/Windows-Azure/Figlo/ISV-Speeds-Deployment-Lowers-Support-Costs-of-Financial-Services-Application/4000010754">이야기를</a> 읽어보기.&nbsp; <a target="_blank" href="https://azure.microsoft.com/evidence">다른</a> 사용자가 Windows Azure를 사용하는 방법을 알아봅니다. <span style="text-decoration: underline;"></span></p>'
