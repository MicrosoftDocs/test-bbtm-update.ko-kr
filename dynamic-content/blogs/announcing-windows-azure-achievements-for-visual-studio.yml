Title: Visual Studio 대한 Windows Azure 도전 과제 발표
Summary: 오늘 Visual Studio Windows Azure 도전 과제의 릴리스를 발표하게 되어 기쁩니다. 기존 Visual Studio 도전 과제 확장을 기반으로 하는 이 업데이트된 릴리스는 15개의 새로운 Windows 제공합니다...
Content: '<p>오늘 Visual Studio <a target="_blank" href="">Windows Azure 도전 과제</a>의 릴리스를 발표하게 되어 기쁩니다. 기존 Visual Studio 도전 과제 확장을 기반으로 하는 이 업데이트된 릴리스는 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0099gen">인기 있는 Visual Studio</a> 확장에 15개의 새로운 Windows Azure 기반 도전 과제를 제공합니다.</p>  <p>Visual Studio 도전 과제에 익숙하지 않은&rsquo; 경우 개발자가 배지의 잠금을 해제하고 작성하는 코드, 정교함 수준 및 이를 수행하는 데 사용하는 Visual Studio 기능에 따라 <a target="_blank" href="">순위표</a>에서 서로 경쟁할 수 있는 Visual Studio 확장입니다. 1월에 출시되었으며 80,000회 이상 다운로드되었습니다.&nbsp;</p>  <p>T<img style="float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8422.vs1.png" alt="" height="177" border="0" width="176">확장은 코드가 컴파일될 때마다 백그라운드 스레드를 시작하고 코드 구문을 찾아서 작동합니다. 또한 Visual Studio 특정 이벤트 및 작업을 수신 대기합니다. 특정 기준 또는 작업이 감지되면 플러그 인은 팝업 경고를 트리거하고 새 배지를 수여합니다. 그러면 개발자&rsquo; Channel 9 프로필과 공개 리더 보드가 업데이트됩니다.</p>  <p>배지를 획득할 때마다 프로필 사진, 배지 및 설명을 사용하여 고유한 페이지가 만들어집니다. 도전 과제에 대해 트윗하고, Facebook에서 공유하고, <a href="https://channel9.msdn.com/Blogs/C9Team/Visual-Studio-Achievements-Widget">Visual Studio 도전 과제 위젯</a>을 사용하여 블로그에 도전 과제 목록을 표시할 수 있습니다.</p>  <p>확장에 대한 오늘&rsquo; 업데이트는 15개의 새로운 도전 과제를 추가하며, 모두 Windows Azure 개발에 초점을 맞췄습니다.&nbsp; .NET 및 Visual Studio 사용하는 Windows Azure 개발자의 경우 Windows Azure 도구 및 SDK를 사용하여 자신의 기량을 보여줄 수 있습니다.&nbsp;<img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8863.vs2.png" alt="" height="138" border="0" width="335"></p>  <p>Windows Azure 도전 과제는 한 번에 장난스럽고 실용적입니다.&nbsp; Visual Studio Windows Azure에 게시하고, Azure Service Bus Windows 같은 기능을 행사하고, 소셜 게임 Toolkit 같은 도구 키트를 사용하는 등 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/service-bus/?WT.mc_id=cmp_pst001_blg_post0099bus">Windows Azure</a> 클라우드 플랫폼을 사용하는 광범위한 기술에 집중합니다.<a target="_blank" href="https://www.windowsazure.com/en-us/home/scenarios/gaming//?WT.mc_id=cmp_pst001_blg_post0099gam"> Azure를 Windows</a>.&nbsp;</p>  <p>각 도전 과제 설명에는 기능에 익숙하지 않은 개발자가 자세히 알아볼 수 있는 설명서 및 자습서에 대한 링크가 포함되어 있습니다.</p>  <p>사용 가능한 도전 과제는 다음과 같습니다.</p>  <p>&nbsp;<a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4885.vs3.png" alt="" height="543" border="0" width="606"></a></p>  <p>여기서 확장을 다운로드합니다<i>.</i></p>'
