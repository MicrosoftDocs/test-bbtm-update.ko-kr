Title: Imagine 컵 부스트
Summary: 편집자 주:&nbsp;이 게시물은 닉 해리스,&nbsp; Imagine 컵 Windows Azure 챌린지 캡틴에서 제공됩니다.  Windows Azure는 앱 프로젝트에 도움이 될 수 있는 강력한 클라우드 서비스 모음입니다.
Content: '<p class="p1"><strong>편집기 참고 사항:&nbsp;</strong> 이 게시물은 <a href="https://twitter.com/cloudnick" target="_blank">닉 해리스</a>,&nbsp; Imagine 컵 Windows Azure 챌린지 캡틴에서 제공됩니다.</p>  <p class="p2">Windows Azure는 다양한 방법으로 앱 프로젝트를 도울 수 있는 강력한 클라우드 서비스 모음입니다. Imagine Cup 팀이 Windows Azure를 탐색하는 것에 대해 생각하고 있다면, Windows Azure Boost 덕분에 결정이 훨씬 쉬워졌습니다!&nbsp;</p>  <p class="p2">내년 7월 상트페테르부르크&nbsp;에서 열리는 전 세계 결승전에서 <strong>프로젝트에 Windows Azure를 포함한 1위 우승자는 팀을 위해 $1,000 또는 $3,000를 추가로 받을 수 있습니다!</strong></p>  <p class="p2">실제로 두 Windows Azure Boosts가 있습니다. 첫 번째 부스트는 Windows AzureCloud&nbsp; Services, Websites 또는 Virtual Machines를 사용하는 팀을 위한 것입니다. 이러한 기술을 사용하거나 모두 사용하면 팀이 $1,000를 획득할 수 있습니다! 두 번째 Boost는 azure Mobile Services Windows 사용하기 위한 것입니다. 이를 프로젝트에 통합하면 팀이 1,000달러를 획득할 수 있습니다. 그리고 무엇보다도, 당신은 <strong>더블 샷</strong>에&nbsp; 갈 수 있습니다 : 당신의 팀이 두 부스트를 이길 경우 당신은 <strong>$ 3,000</strong>을 얻을&nbsp; 것이다!&nbsp;</p>  <p class="p2">예를 들어 Windows Phone Challenge에 프로젝트를 제출하는 경우 프로젝트에서 Windows Azure Mobile Services 사용하는 것이 좋습니다. 이 도전 과제에서 최고의 우승자인 경우 팀은 Windows Azure Boost 덕분에 1,000달러를 추가로 벌게 됩니다. Azure Cloud Services, Websites 또는 Virtual Machines에 Windows 추가하면 우승 팀이 $3,000의 더블 샷을 얻을 수 있습니다!</p>  <p class="p2">(이는 중복될 수 있으므로 Windows Azure Challenge를 제외한 모든 대회와 과제에 열려 있습니다.)</p>  <p class="p2">우리는 상트 페테르부르크에서 당신의 위대한 프로젝트를보고 정말 기대하고 있습니다. 프로젝트에서 Windows Azure를 사용하는 경우 팀은 천 달러 부스트 또는 3,000달러의 더블 샷을 얻을 수 있습니다.</p>  <p class="p2">시작하기 위해 도움이 되는 몇 가지 링크는 다음과 같습니다.</p>  <ul class="ul1">  <li class="li2"><strong>액세스:&nbsp;</strong> &nbsp;<a href="https://www.imaginecup.com/IC13/Competition/WindowsAzure#?fbid=UpOzCbT8O2G" target="_blank"><span class="s1">Imagine 컵 Windows Azure 퀴즈&nbsp;</span></a>를 완료하고 무료 Azure 패스를 보내드립니다!&nbsp;</li>  <li class="li2"><strong>개발자 도구</strong>?&nbsp;&nbsp;</li>  <ul class="ul2">  <li class="li2">Visual Studio 사용하려는 경우&nbsp;DreamSpark에서&nbsp; 무료로 다운로드할 수 있습니다.&nbsp;&nbsp;&nbsp;&nbsp;</li>  <li class="li2">그런 다음, AzureDownloads에서&nbsp; 선택한 developmentlanguage&nbsp; andoperating&nbsp; 시스템에 대한 SDK<a href="https://azure.microsoft.com/en-us/develop/downloads/" target="_blank"><span class="s1">를&nbsp; Windows&nbsp;</span></a></li>  </ul>  <li class="li2"><strong>자습서:</strong>&nbsp; <a href="https://azure.microsoft.com/en-us/develop/overview/" target="_blank"><span class="s1">Azure 개발자 센터에서</span></a>&nbsp;&lt; 몇 가지 단계&nbsp;&nbsp;별 단계별 작업을 시작하고 Windows 이 링크를 책갈피로 지정해야 합니다.&nbsp; &nbsp;여기에 가장 적합한 항목을 선택 - 아마도 당신을&nbsp; 위해 가장 관련성이 무엇의 순서로 상위 추천의 acouple :&nbsp;</li>  <ul class="ul2">  <li class="li2"><strong>Windows Azure Mobile Services:&nbsp;</strong><a href="https://azure.microsoft.com/en-us/develop/mobile/resources/" target="_blank"><span class="s1">Azure Mobile Services Windows</span></a>&nbsp; 시작 자습서를 수행합니다. <a href="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services" target="_blank"><span class="s1">theVideotutorialsandCodeSamples&nbsp;</span></a>&nbsp;&nbsp;&nbsp;<a href="https://azure.microsoft.com/en-us/develop/mobile/windows-store-samples/" target="_blank"><span class="s1">&nbsp;를 확인하세요.</span></a>&nbsp;</li>  <li class="li3"><span class="s2"><strong>azure 웹 사이트 Windows:&nbsp;</strong> 동영상&nbsp; <a href="https://azure.microsoft.com/en-us/home/scenarios/web-sites/" target="_blank"><span class="s3">모음</span></a> 시작,&nbsp; <a href="https://www.asp.net/mvc/tutorials/mvc-4/getting-started-with-aspnet-mvc4/intro-to-aspnet-mvc-4" target="_blank"><span class="s3">첫 번째 ASP .NET MVC 웹 사이트</span></a>&nbsp; 및&nbsp;checkoutsomerealworldsamples&nbsp;&nbsp;&nbsp;&nbsp; 빌드&nbsp;&nbsp;</span></li>  <li class="li2"><strong>Windows Azure Media Services:&nbsp;</strong>Get startedwith&nbsp; the tutorials and resources in the&nbsp; <a href="https://azure.microsoft.com/en-us/develop/media-services/" target="_blank"><span class="s1">Windows&nbsp; AzureMediaServicesdevportal&nbsp;&nbsp;&nbsp;&nbsp;</span></a>, checkout <a href="https://channel9.msdn.com/Series/Windows-Azure-Media-Services-Tutorials" target="_blank"><span class="s1">thisvideoseriesandthisblog&nbsp;</span></a>&nbsp;<a href="https://mingfeiy.com/" target="_blank"><span class="s1">&nbsp;</span></a>&nbsp;&nbsp;&nbsp;</li>  <li class="li3"><span class="s2"><strong>Windows Azure SQL Database:&nbsp;</strong>Checkoutthese&nbsp; <span class="s3"><a href="https://azure.microsoft.com/en-us/develop/net/data/#header-2" target="_blank">자습서</a>,</span><strong>&nbsp;</strong>Iwould&nbsp; 시작이 하나&nbsp; -<a href="https://azure.microsoft.com/en-us/develop/net/tutorials/web-site-with-sql-database/" target="_blank"><span class="s3">Createanddeployan&nbsp;&nbsp;&nbsp;&nbsp; ASP.NET&nbsp; websiteand&nbsp;&nbsp;&nbsp; SQL&nbsp; DatabasewithVisualStudio&nbsp;&nbsp;&nbsp;</span></a></span></li>  <li class="li2"><strong> Windows Azure에서Node.js:</strong>&nbsp; 자습서의 전체 무리에 대한node.js개발자 센터 체크 아웃&nbsp;<a href="https://azure.microsoft.com/en-us/develop/nodejs/" target="_blank"><span class="s1"> &nbsp;&nbsp;</span></a>&nbsp;</li>  <li class="li2"><strong>Windows Azure&nbsp; Storage:&nbsp;</strong>훌륭한 단계&nbsp;별<a href="https://azure.microsoft.com/en-us/develop/net/data/#header-1" target="_blank"><span class="s1">tutorialshere&nbsp;</span> 확인</a>&nbsp;</li>  <li class="li2"><strong>Windows Azure Service Bus:&nbsp;</strong>모든 <a href="https://azure.microsoft.com/en-us/develop/net/app-services/#header-4" target="_blank"><span class="s1">greattutorialshereand&nbsp;</span></a>&nbsp;&nbsp; <a href="https://channel9.msdn.com/Series/Windows-Azure-Service-Bus-Tutorials" target="_blank"><span class="s1">thisvideoseries&nbsp;</span></a>&nbsp; 확인&nbsp;</li>  <li class="li2"><strong>빅 데이터:&nbsp;</strong> 이&nbsp;<a href="https://azure.microsoft.com/en-us/develop/net/data/#header-3" target="_blank"><span class="s1">bunchoftutorials&nbsp;&nbsp;</span>로 점프 시작</a>&nbsp;</li>  </ul>  <li class="li2"><strong>도움말?</strong>&nbsp;</li>  <ul class="ul2">  <li class="li2">Imagine Cupcompetition&nbsp;과 관련된 질문(예: gpasses&nbsp;, challenge rulesetc&nbsp;)&nbsp;은 Imagine&nbsp; CupForum&nbsp;을 사용&nbsp;하세요.&nbsp;&nbsp;</li>  <li class="li2">&nbsp;Azure Post&nbsp;에 Windows 대한 기술적인 질문<a href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform" target="_blank"><span class="s1">Windows&nbsp; AzureForums&nbsp;</span></a>&nbsp; - 전 세계 사람들의 질문에 답변하는 전담 엔지니어 팀이 있습니다!&nbsp;</li>  </ul>  </ul>  <p class="p2">행운과 행복한 코딩! Windows Azure Boost에 대한 공식 규칙이 있습니다&nbsp;.</p>  <p class="p2">닉 해리스<br> Imagine 컵 Windows Azure 챌린지 캡틴<br> <a href="https://twitter.com/cloudnick" target="_blank"><span class="s1">@cloudnick</span>&nbsp;</a></p>'
