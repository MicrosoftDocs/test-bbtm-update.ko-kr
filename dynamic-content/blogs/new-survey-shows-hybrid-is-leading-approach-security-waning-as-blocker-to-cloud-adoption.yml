Content: >-
  <p>올 가을 초에 우리는 IT 전문가, 개발자 및 기술 의사 결정권자 커뮤니티를 다시 한 번 초대하여 매년 클라우드 컴퓨팅 채택, 사용 및 과제의 추세를 분석하는 노스 브리지 성장 주식 벤처 파트너 및 연구 분석가 인 Wikibon이 이끄는 <a href="https://bit.ly/FOCC2016">2016 미래 클라우드 설문 조사에</a> 참여하도록 초대했습니다.</p>


  <p>결과는, 그리고 사실 인정의 많은 것은 우리가 보고 있던 추세를&rsquo; 반복하는 동안, 또한 몇 가지 새로운 동향이 떠오르고 있습니다. 2017년으로 접어들면서 주요 결과에 대한 제 생각을 공유하고 싶습니다.&nbsp;</p>


  <p>&rsquo;앞에서 설명한 것처럼 모든 규모의 클라우드 기술&nbsp; 조직의 사용은 주류 채택 수준에 도달했습니다. 이 연구에 따르면 조직의 42%가 클라우드 우선 또는 클라우드 전용 전략을 가지고 있으며, 또 다른 49%는 기술 시스템의 주요 측면에서 클라우드를 사용하고 있는 것으로 나타났습니다. 즉, 조사 대상 기업의 90% 이상이 의미 있는 방식으로 클라우드를 사용하고 있다고 보고했습니다. &rsquo;클라우드&rdquo;로 이동하는 경우 더 이상 문제가 아니라 시기와 방법의 &ldquo;문제입니다. 이 강력한 설문 조사 정보 집합에서 가장 흥미로운 것은 다음과&rsquo; 같습니다.</p>


  <h3>하이브리드는 앞으로의 논리적 경로입니다.</h3>


  <p>퍼블릭 클라우드와 온-프레미스 시스템의 조합을 사용하는 하이브리드 클라우드는 조직에서 가장 일반적인 접근 방식입니다. 클라우드의 미래 설문 조사에 따르면 하이브리드 모델은 여전히 47%의 주요 전략이며, 그 다음으로 순수하게 퍼블릭 클라우드 사용이 30%로 나타났습니다. 2,500명의 IT 전문가를 <a href="https://blogs.technet.microsoft.com/hybridcloud/2016/09/26/millennial-it-challenge-employers-to-accelerate-cloud-adoption-hybrid-remains-important/">대상으로 실시한 자체 설문조사</a>에서 하이브리드는 IT 근로자의 10명 중 91%가 하이브리드 클라우드가 5년 후에도 조직에 대한 접근 방식이라고 믿는 단기 전략이 &ndash; 아니라&rsquo;는 것을 발견했습니다. 모든 조직에는 고유한 기존 시스템 및 비즈니스 정책 집합이 있으므로 퍼블릭 클라우드와 온-프레미스 기술을 혼합하여 사용하는 방식을 사용하는 것이 좋습니다. 즉, 조직은 하이브리드 클라우드의 효율성을 보장해야 합니다. 하이브리드 시스템은 두 개의 별도 인프라를 연결할 수 없지만 병렬로 실행될 수 있습니다. 이를 실현하려면 관리, 보안 및 개발 환경에서 일관성이 있어야 합니다.&nbsp;</p>


  <h3>클라우드 채택에 대한 차단은 공급업체의 잠금을 바꾸고 &ndash; 개인 정보 보호에 대한 우려가 높아지고 있으며, 기업은 클라우드 보안에 더 익숙해지고 있습니다.</h3>


  <p>클라우드 사용에 대한 주요 관심사로 보안이 계속 되고 있지만,&rsquo; 2015년 이후 전반적인 우려가 크게 감소한 것을 기쁘게 생각합니다. 흥미롭게도, 이 설문 조사에서 응답자의 50%는 보안을 클라우드 사용의 이점으로 꼽고, 50%는 보안이 장벽이라고 말합니다. 앞으로도 클라우드에 유리하게 팁을 줄 수 있기를 기대합니다. 보안 우려가 줄어들고 있지만 개인 정보 보호에 대한 우려가 높아지고 있습니다. 2011년에는 개인 정보 보호가 상위권에 오르지 못했고&rsquo;, 이제&nbsp; 클라우드 문제의 3위를 차지했습니다. GDPR과 같은 새로운 규정으로 개인 정보 보호 문제가 증가하고 있으며 이는 계속 증가할 가능성이 높습니다. 이는 또한 글로벌 클라우드 공급자의 개인 정보 보호 정책 및 개인 정보 추적 기록이 적절하게 더 면밀히 조사 &ndash; 되어야 한다는 것을 의미합니다.</p>


  <p>처음으로 공급업체 잠금에 대한 우려가 두 번째로 높은 자리로 상승했습니다. 이러한 방식으로 클라우드는 온-프레미스 기술과 다르지 않으며, 고객은 필요한 경우 과정을 변경할 수 있다는 것을 알아야 합니다. <a href="https://azure.microsoft.com/en-us/blog/top-cloud-myths-of-2016/">최근 주요 클라우드 신화에 대한 게시물</a>에서 엔터프라이즈에 여러 퍼블릭 클라우드 공급업체가 필요한 이유와 기업이 이러한 시스템을 관리하기 위한 다중 클라우드 관리 솔루션의 등장에 대해 이야기했습니다. 한 클라우드 공급업체가 모든 요구 사항을 충족할 수 있다는 믿음은 단순히 현실과 접촉하지 않으며 공급업체 허브리스를 강타하는 것입니다. 조직의 균형은 다양한 요구 사항에 맞게 활용할 클라우드 기술이 혼합된 것입니다. SaaS 기반 비즈니스 시스템은 가장 효율적이지만 온-프레미스와 동일하게 이식할 수 없습니다. 플랫폼 서비스는 IaaS(Infrastructure as a Service)보다 더 큰 개발 효율성을 제공하지만 이식성이 떨어질 수 있습니다. 근본적으로 클라우드&rsquo;는 공급업체 잠금 문제 또는 역학을 변경하지 않지만 기술 선택의 현실은 계속됩니다.&nbsp;</p>


  <h3>SaaS는 클라우드 경험을 시작한 다음 IaaS 및 PaaS를 시작합니다.</h3>


  <p>종종 SaaS 비즈니스 애플리케이션을 시작하는 것이 회사&rsquo; 디지털 변환에 클라우드를 사용하는 첫 번째 단계입니다. 많은 엔터프라이즈 고객이 Office 365 시작한 다음 Azure를 채택하여 IaaS에서 다른 기존 비즈니스 앱을 실행한 다음, 개발 효율성을 활용하여 Azure PaaS 제품을 사용하여 새 솔루션을 만드는 것을 볼 수 있습니다. 이로&rsquo; 인해 10개 기업 중 7개 기업이 조직에서 SaaS를 사용하고 있다고 답한 다음, 응답자의 58%가 IaaS를 컴퓨팅용으로 배포하는 IaaS(Infrastructure-as-a-Service)를 사용하고 있다고 답했습니다. PaaS(Platform-as-a-Service)는 응답자의 45%가 배포하지만 향후 2년 동안 19% 증가하는 가장 높은 증가를 보일 것으로 예상됩니다. IaaS 기술에 대한 시장의 많은 초점에도 불구하고, 나는 지속적으로 고객으로부터 SaaS 및 PaaS 기술을 사용하는 효율성을 듣습니다. 이는 Microsoft 클라우드 전반에 걸쳐 Office 365, Dynamics 365,&rsquo; PowerApps, Flow, Azure IoT 및 Cortana Intelligence 서비스 전반에 걸쳐 이러한 영역에 &ndash; 중점을 두는 근본적인 이유였습니다.&nbsp;</p>


  <h3>새로운 혁신은 계속해서 클라우드 채택을 주도하고 DevOps 모델이 증가합니다.</h3>


  <p>IoT 및 고급 분석에서 컨테이너 및 가상 현실 &ndash; 에 이르는 새로운 기술 혁신 &ndash; 은 기업이 디지털 트랜스포메이션을&#39; 새로운 가능성을 창출하고 있습니다. 이러한 기술의 대부분은 클라우드에서 제공하는 규모, 민첩성 및 비용 모델을 &ndash; 활용하는 클라우드 모델을 사용하는 경우에만 가능합니다. 이를 위해 조직은 클라우드 투자가 이러한 영역에 있다고 보고하며, 분석을 최우선 순위(58%)로 보고하고, 절반 이상(52%)은 컨테이너가 우선 순위이며 48%는 IoT에 투자하고 있다고 보고합니다. 가상 현실은 혁신의 새로운 영역이며 16 %가 우선 순위입니다. 모바일 및 오픈 소스 모두의 신속한 혁신에 초점을 맞추는 것은 이제 클라우드 컴퓨팅의 동인으로 꼽히기 위해 작년보다 두 배나 더 높습니다.</p>


  <p>혁신에 초점을 맞추고 있는 가운데, DevOps 증가하는 것을 보고 있습니다&rsquo;. 절반 이상(51%)이 전년 대비 &ndash; 37% 증가하여 소규모 팀에서 &ndash; DevOps 시작했으며, 기업의 30%가 대기업 전체에서 DevOps 시작하여 전년 대비 2배 증가했습니다. &rsquo;또한 많은 기존 IT 조직이 자신을 설문 조사 및 이벤트 등록의 DevOps 분류하는 등 고객 기반에서 이러한 추세를 보고 있습니다.</p>


  <p>이들은이 연구에서 나를 위해 튀어 나온 최고 동향의 단지 몇 가지. Id&rsquo;는 2017년 클라우드 채택 및 추세에 어떤 영향을 미칠지에 대한 여러분의 생각을 듣고 싶어합니다. #futureofcloud 대화에 참여하세요.&nbsp;</p>
