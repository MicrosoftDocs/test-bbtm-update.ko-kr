Title: '진행률 업데이트: Azure App Service Mobile Apps용 SDK Node.js'
Summary: 9월에 Azure App Service Mobile Apps용 Node.js SDK에 대한 첫 번째 알파 릴리스의 가용성을 발표했습니다. 이 블로그 게시물은 이에 대한 업데이트이며 지난 3개월 동안 개선된 내용을 자세히 설명합니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-node-for-azure-mobile-apps/">9월에</a> Azure App Service Mobile Apps용 Node.js SDK에 대한 첫 번째 알파 릴리스의 가용성을 발표했습니다. 이 SDK는 Azure App Service를 사용하여 모바일 백 엔드를 구현하기 위한 코드를 간소화합니다. 우리는&#39;그 이후로 커뮤니티의 많은 실제 경험과 피드백으로 솔루션을 개발하는 데 열심히 노력했습니다.</p>


  <h2 id="yeoman-generator">Yeoman 생성기</h2>


  <p>간단한 모바일 백 엔드를 구현하는 코드는 특히 Node.js 웹 애플리케이션을 개발한 경험이 있는 경우 비교적 간단합니다. 그러나 기본 스캐폴딩을 더 쉽게 생성하는 프로세스를 만들고 싶었습니다. Node.js 커뮤니티에는 프로젝트에 대한 스캐폴딩을 생성하는 <a href="https://yeoman.io/">Yeoman</a> 이라는 훌륭한 도구가 있으며 플러그 인을 출시할&#39;있습니다. 다음을 사용하여 새 Azure App Service Mobile Apps 프로젝트를 설정합니다.</p>


  <pre class="prettyprint">

  <code class="lang-powershell">npm install -g yo generator-azure-mobile-apps

  mkdir myproject

  cd myproject

  git init

  yo azure-mobile-apps

  </code></pre>


  <p>Mac 또는 Linux 시스템에서 사용해야 <code>sudo npm install -g</code> 할 수 있습니다. 스캐폴드된 프로젝트에는 푸시 알림 등록 외에도 오프라인 동기화 사용 테이블 컨트롤러, API, Azure App Service 인증 및 권한 부여에 대한 지원이 포함됩니다.</p>


  <h2 id="offline-development">오프라인 개발</h2>


  <p>오프라인 개발을 위한 구성 지원을 추가했습니다. 인증을 테스트하기 위해 인증으로 구성된 Azure App Service가 여전히 필요하지만, 인증되지 않은 테이블 및 API에 대한 액세스는 로컬 개발 환경에서 실행할 수 있으며 이를 위해 Azure App Service에 업로드할 필요가 없습니다. 로컬 개발 환경 설정에 대한 지침은 <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-mobile-node-backend-how-to-use-server-sdk/#howto-sqlexpress-setup">설명서를</a> 참조하세요.</p>


  <h2 id="the-basic-app-template">기본 앱 템플릿</h2>


  <p>개발 프로세스 중에 백 엔드 업데이트 중에 데이터베이스가 준비되기 전에 트래픽을 처리할 수 있는 사례를 발견했습니다. 이로 인해 클라이언트는 404 또는 500 오류 메시지를 받았습니다. 이 문제를 완화하기 위해 요청을 제공하기 전에 데이터베이스를 초기화하는 데 사용할 수 있는 <a href="https://www.html5rocks.com/en/tutorials/es6/promises/" target="_blank">Promise</a> 를 제공했습니다. 즉, 클라이언트는 오류 대신 시간 제한을 받게 됩니다. 대부분의 오프라인 지원 모바일 클라이언트는 이 경우 나중에 시도합니다. 이제 템플릿은 다음과 같습니다.</p>


  <pre class="prettyprint">

  <code class="lang-javascript">var express = require(&#39;express&#39;)(),
      azureMobileApps = require(&#39;azure-mobile-apps&#39;);

  var mobile = azureMobileApps();


  // Import the files from the tables directory to configure the /tables API

  mobile.tables.import(&#39;./tables&#39;);


  // Initialize the database before listening for incoming requests

  // The tables.initialize() method does the initialization asynchronously

  // and returns a Promise.

  mobile.tables.initialize()
      .then(function () {
          express.use(mobile);    // Register the Azure Mobile Apps middleware
          express.listen(process.env.PORT || 3000);   // Listen for requests
      });
  </code></pre>


  <h2 id="the-azure-mobile-apps-home-page">Azure Mobile Apps 홈페이지</h2>


  <p>커뮤니티의 일부 구성원은 Azure Mobile Apps 백 엔드에 홈페이지가 없다는 것을 애도했습니다. 이제 둘 다에 대해 동일한 테이블 컨트롤러를 사용하여 결합된 웹 및 모바일 애플리케이션을 만들 수 있으므로 홈페이지를 제거하기로 명시적으로 결정했습니다. 이러한 애플리케이션에는 이미 홈 페이지가 있으므로 백 엔드에 필요하지 않았습니다. &#39;사용자의 의견을 듣고 홈페이지를 반환했지만 코드에서 사용하도록 설정해야 합니다.</p>


  <pre class="prettyprint">

  <code class="lang-javascript">var express = require(&#39;express&#39;)(),
      azureMobileApps = require(&#39;azure-mobile-apps&#39;);

  var mobile = azureMobileApps({
      homepage: true
  });

  </code></pre>


  <h2 id="authentication-and-authorization-updates">인증 및 권한 부여 업데이트</h2>


  <p>Node.js 대한 Azure Mobile Apps SDK의 최신 릴리스는 Azure App Service 인증 및 권한 부여 서비스를 완벽하게 지원합니다. 이 서비스는 소셜 로그인(Facebook, Twitter, Google 및 Microsoft 포함), Azure Active Directory 및 사용자 지정 인증을 통한 인증을 지원합니다. 인증은 테이블별로 구성됩니다.</p>


  <pre class="prettyprint">

  <code class="lang-javascript">var azureMobileApps = require(&#39;azure-mobile-apps&#39;);


  // Create a new table definition

  var table = azureMobileApps.table();


  // Configure table options

  table.dynamicSchema = true;

  table.access = &#39;authenticated&#39;;


  // Export the table definition

  module.exports = table;

  </code></pre>


  <p>테이블 하위 디렉터리 내에 테이블 정의를 배치하면 메서드에서 자동으로 선택 <code>mobile.table.imports()</code> 됩니다.</p>


  <h2 id="more-samples">다른 샘플</h2>


  <p>일반적인 시나리오에 대한 명시적 예제를 포함하여 <a href="https://github.com/azure/azure-mobile-apps-node">GitHub 리포지토리</a>에 많은 샘플을 추가한&#39;.</p>


  <ul>
      <li><a href="https://github.com/Azure/azure-mobile-apps-node/tree/master/samples/static-schema">정적 테이블 스키마</a></li>
      <li><a href="https://github.com/Azure/azure-mobile-apps-node/tree/master/samples/personal-table">개인 테이블</a></li>
      <li><a href="https://github.com/Azure/azure-mobile-apps-node/tree/master/samples/readonly-table">테이블만 읽기</a></li>
      <li><a href="https://github.com/Azure/azure-mobile-apps-node/tree/master/samples/seeding-data">데이터 시드</a></li>
      <li><a href="https://github.com/Azure/azure-mobile-apps-node/tree/master/samples/push-on-insert">삽입에 푸시</a></li>
  </ul>


  <p>또한 로컬 개발, 오프라인 동기화 및 인증을 지원하는 일반 QuickStart 백 엔드의 <a href="https://github.com/Azure/azure-mobile-apps-node/tree/master/samples/todo">완전히 주석이 추가된 예제</a> 도 포함할&#39;있습니다.</p>


  <h2 id="get-involved">참여하기</h2>


  <p>이 SDK는 아직 베타 상태입니다. <a href="https://github.com/azure/azure-mobile-apps-node">GitHub 리포지토리</a>의 대화에 참여하여 <a href="https://gitter.im/Azure/azure-mobile-apps-node?utm_source=badge&amp;utm_medium=badge&amp;utm_campaign=pr-badge">Gitter</a>의 개발자와 <a href="https://github.com/Azure/azure-mobile-apps-node/issues">GitHub 문제</a>&nbsp; 해결사 채팅에서 문제를 제기합니다. 문제가&nbsp;&nbsp; 발생하면 <a href="https://stackoverflow.com/questions/tagged/azure-mobile-services">Stack Overflow</a> 또는 <a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=azuremobile&amp;filter=alltypes&amp;sort=lastpostdesc">MSDN 포럼을 불러오세요</a>.</p>


  <p>Twitter를 팔로우 <a href="https://twitter.com/@AzureMobile">@AzureMobile</a> 하여 Azure App Service Mobile Apps에 대한 소식을 듣습니다.</p>

