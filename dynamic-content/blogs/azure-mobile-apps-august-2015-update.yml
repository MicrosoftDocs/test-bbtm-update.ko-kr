Title: Azure Mobile Apps 2015년 8월 업데이트
Summary: 환경을 더욱 간소화하고 웹 및 모바일 앱을 빌드하는 프로세스를 크게 간소화하는 Azure 모바일 앱 포털의 변경 내용을 발표하게 되어 기쁩니다.
Content: >-
  지난 달, <a href="https://azure.microsoft.com/blog/2015/07/17/updates-to-the-mobile-apps-server-sdk/">Azure Mobile Apps .NET 서버 SDK</a>  메이킹에 대한 업데이트를 릴리스하여 모든 ASP.NET 프로젝트에서 SDK를 더 쉽게 시작하고 쉽게 사용할 수 있도록 했습니다. 현재 모바일 앱 포털에 대한 변경 내용을 발표하여 환경을 더욱 간소화하고 웹 및 모바일 앱을 빌드하는 프로세스를 크게 간소화합니다.


  이러한 업데이트를 통해 푸시, 모바일 인증 및 오프라인 동기화와 같은 모바일 기능 집합을 제공합니다. 그러면 고객은 이제 <em>모든</em> App Service 앱에 추가할 수 있습니다.

  <h3>연속 웹 및 모바일 환경</h3>

  Azure App Service의 가장 좋은 점 중 하나는 Web 및 Mobile Apps를 모두 실행하기 위한 하나의 통합 플랫폼을 제공한다는 것입니다. 우리는 종종 고객으로부터 웹 및 모바일 솔루션이 일반적으로 함께 진행된다는 소식을 듣습니다. 모바일 전용 또는 웹 전용 환경을 찾는 경우는 점점 더 드뭅니다.


  이를 지원하기 위해 이제 웹앱(또는 다른 앱 유형)에 모바일 기능을 추가할 수 있습니다. 설정 클릭하고 "모바일 앱" 섹션에서 원하는 기능을 사용하도록 설정합니다.


  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/08/18/MobileAppCategory.png"><img class="alignnone size-medium wp-image-331591" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/MobileAppCategory-520x369.png" alt="Mobile App category in settings blade" width="520" height="369" /></a>

  <h3></h3>

  <h3>모바일 앱 만들기</h3>

  "모바일 앱 만들기" 제스처가 크게 간소화되었으며 이제 "웹앱 만들기" 흐름을 미러링합니다. Azure 관리 포털에서 모바일 앱을 만들 때 웹앱처럼 보이는 리소스를 얻게 됩니다. 그런 다음 설정 블레이드를 통해 데이터베이스, 알림 허브 또는 인증 기능을 추가할 수 있습니다.

  <h3>기능 추가</h3>

  각 모바일 기능은 선택한 순서와 조합에 따라 "모바일 앱" 설정 범주에서 개별적으로 사용하도록 설정할 수 있습니다.


  "빠른 시작" 옵션을 사용하면 개발을 시작하는 데 사용할 수 있는 엔드투엔드 애플리케이션(클라이언트와 서버 모두)을 보여 주는 전체 모바일 앱 프로젝트에 액세스할 수 있습니다. 이러한 프로젝트에는 SQL 데이터베이스를 만들어야 하지만 아직 데이터베이스가 없는 경우 빠른 시작에서 이를 요구하는 메시지가 표시됩니다.


  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/08/18/MobileAppQuickstart.png"><img class="alignnone size-medium wp-image-333421" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/MobileAppQuickstart-636x268.png" alt="MobileAppQuickstart" width="636" height="268" /></a>


  &nbsp;


  모바일 앱 설정 "데이터" 옵션을 통해 데이터 저장소를 만들고 연결할 수 있습니다. 지금은 SQL 사용할 수 있지만 더 많은 공급자가 곧 제공 될 예정입니다. 데이터로 작업하고 오프라인 기능을 사용하도록 설정하는 방법에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-mobile-xamarin-ios-get-started-offline-data-preview/">앱에 오프라인 동기화 추가 자습서를 참조하세요.</a>


  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/08/18/MobileAppData.png"><img class="alignnone size-medium wp-image-333431" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/MobileAppData-636x200.png" alt="Mobile App Data settings" width="636" height="200" /></a>


  &nbsp;


  App Service의 푸시 알림은 Notification Hubs를 통해 처리됩니다. 모바일 앱 설정 범주에서 "푸시"를 선택하여 알림 허브를 프로비전하고 애플리케이션에 연결할 수 있습니다. 허브가 연결되면 메뉴 항목을 사용하여 해당 허브에 대한 푸시 알림 서비스를 구성할 수 있습니다. 알림 작업에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-mobile-dotnet-backend-xamarin-ios-get-started-push-preview/">앱에 푸시 추가 자습서를 참조하세요</a> .


  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/08/18/MobileAppPush.png"><img class="alignnone size-medium wp-image-333441" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/MobileAppPush-538x369.png" alt="Mobile App push settings" width="538" height="369" /></a>


  &nbsp;


  App Service 게이트웨이를 통해 인증을 설정할 수도 있습니다. 리소스 그룹에 게이트웨이가 이미 있는 경우 ID 공급자에 대한 구성 설정이 표시됩니다. 그렇지 않은 경우 새 게이트웨이를 만들라는 메시지가 표시됩니다. 앱은 설정 블레이드의 "인증/권한 부여" 옵션을 통해 인증을 사용하도록 설정할 수도 있습니다. 이러한 시나리오는 수렴되지만 지금은 모바일 및 API Apps가 모바일 앱 범주의 "사용자 인증" 옵션을 활용해야 합니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-mobile-dotnet-backend-xamarin-ios-get-started-users-preview/">앱에 인증 추가 자습서를 참조하세요.</a>


  &nbsp;


