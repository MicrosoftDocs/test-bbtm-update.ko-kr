Content: >-
  <p>Kubernetes가 전 세계적으로&rsquo; 인기가 폭발적이면서 Azure의 Kubernetes 사용량이 지난 1년 동안 10배 이상 증가했다는 것은 놀라운 일이 아닙니다. 고객은 Kubernetes와 같은 컨테이너 오케스트레이터에서 제공하는 민첩성, 안정성 및 확장성 이점을 좋아합니다. 관리되는 Kubernetes 서비스인 AKS에 대한 초기 검토는 모든 모양과 크기의 고객으로부터 심각한 관심을 보여줍니다. 빌드 2018&rsquo;의 경우 Azure의 Kubernetes 환경에 대한 몇 가지 큰 개선 사항을 발표하게 되어 기쁩니다.</p>


  <h2>Azure Kubernetes Service</h2>


  <p>먼저 관리되는 Kubernetes 서비스의 이름이 AKS(Azure Kubernetes Service)로 변경되었습니다. AKS는 이제 여러 환경에서 Kubernetes의 일관성과 이식성을 보장하도록 설계된 Kubernetes 규칙 프로그램의 공식적으로 일부입니다.</p>


  <h2>AKS를 쉽게 만들 수 있습니다.</h2>


  <p>모든 개발자가 컨테이너에 익숙한지 여부에 관계없이 Azure에서 Kubernetes를 시도하려고 합니다. AKS를 그 어느 때보다 쉽게 만드는 두 가지 새로운 공지 사항이 있습니다.</p>


  <ul>
      <li>몇 번의 간단한 클릭으로 <strong>AKS&ndash;에 대한 DevOps Project 지원</strong> 개발자는 새 AKS 클러스터를 만들고, 애플리케이션을 컨테이너화하고, VSTS CI/CD 파이프라인을 사용하여 배포하고, DevOps Project 통해 통합된 앱 Insights 원격 분석을 &ndash; 볼 수 있습니다.</li>
      <li><strong>AKS&ndash;에 대한 새로운 Azure Portal 환경</strong> 클러스터 운영자가 Kubernetes를 구성하고 관리하는 데 그 어느 때보다 쉽게 사용할 수 있도록 Azure Portal 내에서 새로운 AKS 만들기 및 찾아보기 환경을 선보일 수 있게 되어 기쁩니다.</li>
  </ul>


  <p>그래픽 사용자 인터페이스 및 마법사 기반 애플리케이션 온보딩은 엔터프라이즈 소프트웨어 개발자를 위한 Kubernetes 및 컨테이너 기술을 민주화하는 데 도움이 되며&rsquo;, 빌드를 위한 이러한 새롭고 간소화된 환경을 제공하게 되어 매우 기쁩니다.</p>


  <h2>새 AKS 기능</h2>


  <p>AKS 미리 보기를 시작한 이후 Weve&rsquo;는 고객과 긴밀히 협력하여 Azure에서 Kubernetes의 미래를 형성하는 데 도움을 주었습니다. 사용자의 피드백 및 기능 요청을 수신 대기하고 있으며, 빌드 시 AKS에 몇 가지 흥미로운 향상된 기능을 공유하게 되어 기쁩니다.</p>


  <ul>
      <li><strong>Azure CNI&ndash;를 사용하는 사용자 지정 VNET</strong> 가장 일반적인 기능 요청은 Kubernetes 노드를 기존 VNET에 배포하는 것이었습니다. AKS는 이제 Kubernetes 네트워킹 구성 요소에 대해 구성 가능한 IP 범위를 사용하여 Azure CNI를 사용하여 사용자 지정 VNET에 Kubernetes 노드 배포를 지원한다고 발표하게 되어 기쁩니다.</li>
      <li><strong>Azure Monitor&ndash;와 통합</strong> AKS는 이제 제어 평면 원격 분석, 로그 집계 및 컨테이너 상태 모니터링 &ndash; 을 위해 Azure Monitor에 직접 통합되어 Azure Portal에서 직접 Kubernetes 환경에 대한 운영 가시성을 제공합니다.</li>
      <li><strong>HTTP 애플리케이션 라우팅 &ndash;</strong> AKS는 이제 Azure 통합 Kubernetes 수신 컨트롤러를 사용하여 공용 애플리케이션을 기본적으로 노출할 수 있습니다. AKS는 Kubernetes 수신 리소스에 대한 DNS 엔드포인트를 지원하는 최초의 관리되는 Kubernetes 서비스이므로 고객은 DNS 레코드 및 이름 서버를 구성하지 않고도 애플리케이션에 액세스할 수 있습니다.</li>
      <li><strong>Windows 컨테이너&ndash;의 프라이빗 미리 보기</strong> 많은 고객이 AKS를 기반으로 Windows 컨테이너를 오케스트레이션하는 데 관심을 표명했습니다. 고객이 조기에 액세스할 수 있는 프라이빗 미리 보기 프로그램을 발표하게 되어 기쁩니다. 여기에 등록 <a href="https://aka.ms/aks-windows-preview">하세요</a>.</li>
  </ul>


  <p>앞으로 몇 주 안에 AKS의 GA를 발표하기 전에 더 많은 기능이 계획되어 있습니다. 그러나 엔터프라이즈급 Kubernetes 서비스를 제공하는 데 열정을 가지고 있지만 Kubernetes 및 컨테이너 오케스트레이션은 여전히 많은 개발자에게 너무 지루하다는 것을 알고 있습니다.</p>


  <h2>개발자를 위한 Kubernetes</h2>


  <p>Imagine 각각 자체 구성 및 지원 서비스를 사용하여 수십 개의 구성 요소로 구성된 복잡한 마이크로 서비스 애플리케이션에서 버그를 수정하려고 하는 신입 직원입니다. 시작하려면 프로덕션을 모방할 수 있도록 로컬 개발 환경을 구성해야 합니다. IDE 설정, 빌드 도구 체인, 컨테이너화된 서비스 종속성, 로컬 Kubernetes 환경, 지원 서비스 모의 등 개발 환경 설정과 관련된 모든 시간을 통해 첫 번째 버그를 수정하는 데 며칠이 걸릴 수 있습니다.</p>


  <p>또는 Azure를 사용할 수 있습니다.&nbsp;</p>


  <p>AKS 및 새 <strong>Dev Spaces</strong> 기능을 사용하면 IDE 및 Azure CLI가 새로운 개발자에게 필요합니다. 개발자는 AKS 내에 새 개발자 공간을 만들기만 하면 프로덕션 트래픽 흐름을 방해하지 않고 마이크로 서비스 환경의 모든 구성 요소에서 안전하게 작업을 시작할 수 있습니다. 서비스 메시 기술의 혁신적인 사용 덕분에 개발자는 간단한 호스트 이름 접두사로 격리된 모든 서비스를 작업할 수 있습니다. 핫 코드 교환 덕분에 코드가 IDE에서 AKS 내에서 실행되는 라이브 컨테이너로 지능적으로 동기화되므로 개발자는 애플리케이션을 신속하게 원격 디버그할 수 있습니다. AKS용 <a href="https://aka.ms/devspaces">Dev Spaces</a>는 현재 프라이빗 미리 보기로 제공되며 복잡한 마이크로 서비스 환경에 대해 간단하게 개발할 수 있습니다.</p>


  <h2>클라우드에서 최고의 Kubernetes 환경</h2>


  <p>Azure에서 Kubernetes를 사용하는 것에 대해 매우 열정적인 고객을 만나게 되어 기쁩니다. 지난 주 KubeCon에서는 모든 Kubernetes 환경에서 작업하는 개발자에게 권한을 부여하는 Helm, Draft 및 Brigade와 같은 오픈 소스 개발자 도구를 선보였습니다. 이제 //Build에서는 이러한 오픈 소스 기술 &ndash; 그래픽 인터페이스, 통합 모니터링, 엔터프라이즈 네트워킹 및 동종 최고의 개발자 도구를 &ndash; 통해 Azure를 클라우드에서 최고의 Kubernetes 환경으로 만드는 향상된 버전을 선보이고 있습니다. <a href="https://docs.microsoft.com/en-us/azure/aks/kubernetes-walkthrough-portal">지금 AKS를 사용해 보세요</a>.</p>
