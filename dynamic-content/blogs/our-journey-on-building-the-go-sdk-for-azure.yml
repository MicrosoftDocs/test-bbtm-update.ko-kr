Slug: our-journey-on-building-the-go-sdk-for-azure
Title: Azure용 Go SDK를 빌드하기 위한 여정
Summary: '지난 몇 개월 동안 Azure Go SDK에 새로운 기능을 추가하는 데 바빴으며 내년에 공개 미리 보기를 향해 행진하면서 계속 그렇게 할 것입니다.  '
Content: >-
  <p>지난 몇 개월 동안 Azure Go SDK에 새로운 기능을 추가하는 데 바쁠&#39;있으며, 내년에 공개 미리 보기를 향해 행진하면서 계속 그렇게 할&#39;있습니다.</p>


  <p><a href="https://github.com/Azure/azure-sdk-for-go">GitHub 리포지토리</a>의 최근 변경 내용을 따른 경우 SDK에 대한 몇 가지 일반적인 개선 사항이 발견되었을 것입니다.</p>


  <h3>모델 평면화</h3>


  <p>마지막 릴리스에서는 많은 API에 모델 평면화(즉, 리소스 대신 Resource.Sku.Family를 입력할 수 있습니다.)를 추가했습니다. Properties.Sku.Family) - 더 읽기 쉬운 코드를 만듭니다.</p>


  <h3>매개 변수 유효성 검사 중 오류 메시지 개선</h3>


  <p>매개 변수 유효성 검사 중에 SDK가 요청을 보내기 전에 JSON을 수정하는 데 필요한 정보를 사용하여 오류를 반환하도록 설정하여 잠재적인 코딩 실수를 보다 쉽게 식별/수정할 수 있도록 했습니다.</p>


  <p>예를 들어 사용자가 리소스 그룹을 만들려고 하고 해당 작업에 위치가 필요한 시나리오를 살펴보겠습니다. 사용자는 요청에 포함하지 않습니다.</p>


  <p>이전 SDK 버전에서는 Azure 내에서 작업이 실패하고 사용자에게 다음 오류가 발생합니다.</p>


  <pre class="prettyprint">

  resources.GroupsClient#CreateOrUpdate: Failure responding to request: StatusCode=400 -- Original Error: autorest/azure: Service returned an error. Status=400 Code=&quot;LocationRequired&quot; Message=&quot;The location property is required for this definition.&quot; </pre>


  <p class="prettyprint">최신 SDK 버전에서 사용자는</p>


  <pre class="prettyprint">

  resources.GroupsClient#CreateOrUpdate: Invalid input: autorest/validation: validation failed: parameter=parameters.Location constraint=Null value=(*string)(nil) details: value can not be null; required parameter </pre>


  <p class="prettyprint">&nbsp;</p>


  <p>또한 파일 및 디렉터리 조작에 대한 지원을 추가하고, 컨테이너에서 ACL을 가져오거나 설정하고, Storage Emulator 및 기타 다양한 스토리지 Blob 및 큐 작업을 사용하여 SDK 데이터 평면의 적용 범위와 기능을 개선했습니다.</p>


  <p>SDK에 추가된 수정 사항 및 개선 사항 중 일부는 Microsoft 팀 외부의 열정적인 개발자가 제공했으며, 피드백을 보내주신 모든 분들께 진심으로 감사와 감사를 전하고 싶습니다. 데이터 평면에서 더 나은 API 검사, 더 나은 설명서, 릴리스 정보 및 샘플에 대한 요청을 적어 두었으며 향후 릴리스에 통합하는 작업을 진행하고 있습니다.</p>


  <h3>주요 변경 내용</h3>


  <p>향후 릴리스에 대해 말하자면, 많은 API 변경 내용이 기본적으로 추가될 것으로 예상되지만, 소개하는 변경 내용 중 일부는 기존 클라이언트를 중단합니다. 최근 예제는 매개 변수 유효성 검사를 추가할 때 발생한 <a href="https://github.com/Azure/autorest/issues/1559">문제 1559</a>입니다. 가까운 장래에 일부 메서드 및 매개 변수가 추가/삭제되고, 매개 변수가 순서를 변경하며, 더 많은 API에서 모델 평면화를 고려하는 동안 구조체가 변경될 수 있습니다. 이는 Go SDK에서 &#39;베타&#39; 레이블을 유지하는 이유 중 일부이며, 기존 기능을 중단하지 않는 대안에 대해 제안된 모든 변경 사항을 신중하게 검토하고 있습니다.</p>


  <p>&rsquo;Go SDK를 계속 사용하고 피드백을 보내 주신 모든 분들께 미리 감사드립니다. Microsoft는 플랫폼에서 개발자를 위한 최상의 환경을 구축하기 위해 최선을 다하고 있으며, SDK가 공개 미리 보기 및 GA(일반 공급)의 더 성숙한 단계를 진행함에 따라 변경 내용이 개발 주기에 최소한의 영향을 미치도록 할&#39;있습니다.</p>


  <p>이 블로그를 사용하여 진행 상황 및 잠재적 호환성이 손상되는 변경 내용을 계속 업데이트할 예정이며&rsquo;, 새로운 이정표에 가까워지면서 이에 대한 자세한 내용을 알려드립니다.<br>

  SDK를 더 좋게 만드는 방법에 대한 제안이 있나요? Wed&rsquo; love to hear you! <a href="https://github.com/Azure/azure-sdk-for-go/pulls">우리에게 홍보</a>를 보내거나 <a href="https://github.com/Azure/azure-sdk-for-go/issues">문제를 제출</a>하고, 이야기하자&rsquo;!</p>
