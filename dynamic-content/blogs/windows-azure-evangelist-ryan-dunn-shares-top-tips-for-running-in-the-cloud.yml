Slug: windows-azure-evangelist-ryan-dunn-shares-top-tips-for-running-in-the-cloud
Title: Windows Azure Evangelist Ryan Dunn이 클라우드에서 실행하기 위한 상위 팁 공유
Summary: 클라우드에서 Azure 애플리케이션을 Windows 프로덕션 수준 모니터링 및 작업에 대한 팁을 찾고 있는 경우 Windows Azure Evangelist와의 최근 비디오 인터뷰를 확인해야 합니다.
Content: <p>클라우드에서 <a target="_blank" href="https://azure.microsoft.com/">Azure</a> 애플리케이션을 Windows 프로덕션 수준 모니터링 및 작업에 대한 팁을 찾고 있는 경우 <a target="_blank" href="https://msdn.microsoft.com/en-us/bytes.aspx">MSDN</a>의 Windows Azure Evangelist <a target="_blank" href="https://channel9.msdn.com/Niners/dunnry/">Ryan Dunn</a> on Bytes와의 <a target="_blank" href="https://msdn.microsoft.com/en-us/ff877471.aspx">최근 비디오 인터뷰를</a> 확인해야 합니다.&nbsp; Microsoft의 수석 개발자 전도사인 Joe Healy와의 대화에서 Ryan은 최신 Windows Azure SDK의 새로운 기능과 새로운 기능을 통해 Windows Azure 애플리케이션을 보다 쉽게 모니터링하고 관리할 수 있는 방법에 대해서도 설명합니다.</p>
