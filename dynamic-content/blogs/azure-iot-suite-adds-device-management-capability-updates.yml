Title: Azure IoT Suite는 디바이스 관리 기능 업데이트를 추가합니다.
Summary: 가장 성공적인 엔터프라이즈 IoT 솔루션에는 운영자가 간단하고 신뢰할 수 있는 방식으로 디바이스 수집의 지속적인 관리를 처리하는 전략이 포함되어 있지만 IoT를 시작하는 회사에는 장애물이 될 수 있습니다. 이러한 문제를 해결하기 위해 최근에 Azure IoT Hub에 디바이스 관리 기능을 도입했습니다. 오늘 Azure IoT Suite 원격 모니터링 미리 구성된 솔루션에 이러한 디바이스 관리 기능을 추가했습니다.
Content: >-
  <p>가장 성공적인 엔터프라이즈 IoT 솔루션에는 운영자가 간단하고 신뢰할 수 있는 방식으로 디바이스 수집의 지속적인 관리를 처리하는 전략이 포함되어 있지만 IoT를 시작하는 회사에는 장애물이 될 수 있습니다. 이러한 문제를 해결하기 위해 최근에 Azure IoT Hub에 디바이스 관리 기능을 <a href="https://azure.microsoft.com/en-us/blog/enhancements-abound-in-general-availability-of-azure-iot-hub-device-management/">도입</a>했습니다.</p>


  <p>현재 weve&rsquo;는 <a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-iot-suite-connecting-your-things-to-the-cloud/">미리 구성된 Azure IoT Suite</a> 원격 모니터링 솔루션에 이러한 디바이스 관리 기능을 추가했습니다. Azure IoT Suite는 고급 서비스 배포 및 오케스트레이션을 간소화하여 비즈니스에 개념 증명에서 광범위한 배포에 이르는 완전한 IoT 솔루션을 제공합니다.</p>


  <p>Azure IoT Suite의 새로운 디바이스 관리 기능을 통해 개발자는 원격 분석 처리, 규칙 관리 및 시각화를 넘어 디바이스 개요, 쿼리 및 디바이스 목록을 사용자 지정할 수 있습니다. 이러한 향상된 기능은 다음과 같습니다.</p>


  <ul>
   <li><strong>디바이스 쌍</strong>을 사용하여 클라우드와 디바이스 간에 설정 및 메타데이터 동기화</li>
   <li><strong>직접 메서드</strong>를 사용하여 클라우드를 통해 연결된 디바이스에서 작업을 수행합니다.</li>
   <li><strong>작업을</strong> 통해 계획된 시간에 여러 디바이스에서 작업을 브로드캐스트 및 오케스트레이션합니다.</li>
   <li>디바이스 쌍 및 작업에서 실시간 동적 쿼리를 사용하여 온/오프라인 디바이스 컬렉션의 상태 및 상태를 검색 <strong>합니다</strong> .</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2eff2e8f-2e3c-47d0-a504-f3482a1f87ef.png"><img alt="Contoso MD-1 Devices" border="0" height="134" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f007d7e1-909d-4831-af81-f5f12ce33ef6.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Contoso MD-1 디바이스" width="480"></a></p>


  <ul>
   <li><strong>열 편집</strong>기를 사용하여 디바이스 정보 개요를 사용자 지정하여 지금 모니터링하려는 디바이스에 대한 동적 보고서를 제공합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a8e182e4-e16d-42ad-8e0b-2791e121e096.png"><img alt="Costoso MD-1 Devices Edit Columns" border="0" height="239" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7ce0f2b-d1c2-4afb-a9e5-25d2f7bcd55f.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Costoso MD-1 디바이스 열 편집" width="480"></a></p>


  <p>미리 구성된 Azure IoT Suite 원격 모니터링 솔루션은 <a href="https://github.com/Azure/azure-iot-remote-monitoring">오픈 소스</a>이기도 하므로 비즈니스가 발전함에 따라 개발자가 필요에 맞게 유연하게 사용자 지정할 수 있습니다. 개발자가 새로운 디바이스 관리 기능을 통해 더 많은 성과를 거둘 수 있게 되어 기쁩니다.</p>


  <p><a href="https://docs.microsoft.com/azure/iot-suite/iot-suite-getstarted-preconfigured-solutions">미리 구성된 솔루션 시작 및 미리 구성된 원격</a> <a href="https://docs.microsoft.com/azure/iot-suite/iot-suite-remote-monitoring-sample-walkthrough">모니터링 솔루션 연습</a>이라는 두 가지 단계별 가이드를 검토하여 오늘날의&rsquo; 향상된 기능을 자세히 알아보세요. <a href="https://www.azureiotsuite.com/">www.azureiotsuite.com</a> 방문하여 현재 Azure 구독으로 IoT 솔루션을 프로비전할 수도 있습니다.</p>
