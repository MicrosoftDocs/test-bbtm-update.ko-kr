Title: 클라우드에서 가장 큰 VM
Summary: 오늘, 우리는 G 시리즈라는 Microsoft Azure Virtual Machines에 대한 VM 크기의 새로운 시리즈의 출시를 발표하고있다. G 시리즈 크기는 퍼블릭 클라우드에서 현재 사용할 수 있는 Virtual Machine 크기의 가장 많은 메모리, 가장 높은 처리 능력 및 가장 큰 양의 로컬 SSD를 제공합니다.
Content: >-
  오늘, 우리는 G 시리즈라는 Microsoft Azure Virtual Machines에 대한 VM 크기의 새로운 시리즈의 출시를 발표하고있다. G 시리즈 크기는 퍼블릭 클라우드에서 현재 사용할 수 있는 Virtual Machine 크기의 가장 많은 메모리, 가장 높은 처리 능력 및 가장 큰 양의 로컬 SSD를 제공합니다. 이러한 뛰어난 성능을 통해 고객은 대규모 엔터프라이즈 애플리케이션을 배포할 수 있습니다. G 시리즈는 최신 <a href="https://www.intel.com/content/www/us/en/processors/xeon/xeon-e5-solutions.html">Intel® Xeon® 프로세서 E5 v3 제품군</a>, 448GB 메모리 및 6.59TB의 로컬 SSD(반도체 드라이브) 공간을 사용하여 최대 32개의 vCPU를 제공합니다. 이 강력한 VM 크기는 대규모 관계형 데이터베이스 서버(SQL Server, MySQL 등) 및 대형 NoSQL 데이터베이스(MongoDB, Cloudera, Cassandra 등)와 같은 중요 업무용 애플리케이션의 배포를 쉽게 처리합니다.

  <blockquote><a><span style="color: #000000">"Azure의 새로운 G 시리즈는 최고의 성능과 규모를 제공합니다. 최고급 CPU는 가장 큰 메모리, 가장 빠른 네트워크 패브릭 및 퍼블릭 클라우드의 가상화된 하드웨어의 가장 로컬 SSD 용량에 결합되어 있습니다. Azure에서 클러스터를 프로비전하고 관리하는 단순성은 XtremeData의 데이터베이스 엔진인 dbX를 사용하는 단순성과 잘 일치합니다. 데이터를 로드하고 표준 SQL 분석을 시작합니다.  이 인프라에 스케일 아웃 dbX 엔진을 배포하면 고객에게 시장에서 가장 빠르고 확장 가능하며 가장 저렴한 빅 데이터 분석 플랫폼을 제공합니다." - Ravi Chandran, 설립자 및 CTO, XtremeData</span></a></blockquote>

