  <h1>Standard_G4 및 Standard_G5 크기에 대한 Linux 업데이트</h1>

  경우에 따라 Linux VM이 standard_G4 임시 디스크의 형식을 올바르게 지정하지 않거나 VM 크기를 standard_G5. 이는 2014년 12월 이전의 Microsoft Azure Linux 에이전트로 실행되는 Linux VM에서만 볼 수 있습니다. 여기에는 현재 Azure의 적은 수의 Linux 이미지와 VM Depot의 이미지와 같은 외부 위치에서 사용할 수 있는 일부 Linux 이미지가 포함됩니다. 이 문제는 2014년 12월 이전에 배포된 Linux VM을 새 G 시리즈 VM 크기 중 하나로 이동하는 경우에도 확인할 수 있습니다.


  이 문제의 증상은 3.25TB 임시 스토리지 디스크 또는 6.5TB 임시 스토리지 디스크가 Standard_G4 또는 표준 G_5 가상 머신에 탑재되지 않는다는 것입니다.


  영향을 받는 VM에 대한 임시 스토리지 디스크를 다시 가져오는 이러한 VM에서 Azure Linux 에이전트를 업데이트하려면 다음 문서의 지침을 참조하세요. <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/94b55909-f3b1-430a-9301-0cb28e9593dd/linux-resource-disk-not-present-on-standardg4-or-standardg5?forum=WAVirtualMachinesforWindows">linux 리소스 디스크는 Standard_G4 또는 Standard_G5 없습니다</a>.


