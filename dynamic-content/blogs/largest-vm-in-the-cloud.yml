  현재 이러한 Virtual Machine 크기는 미국 서부에서만 사용할 수 있습니다. 다른 지역에 대한 지원을 계속 추가할 예정입니다.

  <blockquote>참고: 현재 G 시리즈 VM은 A 시리즈, D 시리즈 또는 DS-Series VM과 동일한 클라우드 서비스에 있을 수 없습니다. 이러한 서로 다른 VM은 지역 Virtual NetworkRegional Virtual Network<a title="인 경우 동일한 Virtual Network" href="https://azure.microsoft.com/blog/2014/05/14/regional-virtual-networks" target="_blank"></a>에 배치할 수 있습니다. 또한 다른 시리즈의 기존 Virtual Machine 크기를 G 시리즈 크기로 조정하는 것은 현재 지원되지 않습니다. 기존 디스크를 사용하여 Virtual Machine을 삭제하고 다시 만들어 기존 Virtual Machine의 크기를 변경하세요.</blockquote>

  새 VM 크기에 대한 가격 책정 세부 정보는 가격 책정 페이지에서 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/">찾을 수 있습니다</a>.

