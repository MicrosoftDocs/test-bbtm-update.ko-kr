Title: 사일로 버스팅 2.0 - Azure Data Lake Storage 대한 다중 프로토콜 액세스
Summary: 클라우드 데이터 레이크는 빅 데이터 분석의 기본 문제를 해결하여 일반적으로 별도의 데이터 사일로에 있는 데이터에 안전하고 확장 가능한 스토리지를 제공합니다. 데이터 레이크는 처음부터 데이터 장벽을 허물고 빅 데이터 분석 작업을 시작하기 위해 설계되었습니다.
Content: >-
  <p>클라우드 데이터 레이크는 일반적으로 별도의 데이터 사일로에 있는 데이터에 대해 안전하고 확장 가능한 스토리지를 제공하는 빅 데이터 분석&mdash;의 기본 문제를 해결합니다. 데이터 레이크는 처음부터 데이터 장벽을 허물고 빅 데이터 분석 작업을 시작하기 위해 설계되었습니다. 그러나 최종 &ldquo;사일로 파열&rdquo; 경계선이 남아 있어 데이터 레이크에 있는 모든 데이터 구조화, 반구조화 및 비구조화&mdash;에 대해 여러 데이터&mdash; 액세스 방법을 사용할 수 있습니다.</p>


  <p>공유 데이터 집합에 여러 데이터 액세스 지점을 제공하면 도구 및 데이터 애플리케이션이 가장 자연스러운 방식으로 데이터와 상호 작용할 수 있습니다. 또한 이를 통해 데이터 레이크는 다양한 에코시스템용으로 빌드된 도구와 프레임워크의 이점을 활용할 수 있습니다. 예를 들어 개체 스토리지 API를 통해 데이터를 수집하고 HDFS(Hadoop 분산 파일 시스템) API를 사용하여 데이터를 처리한 다음, 개체 스토리지 API를 사용하여 변환된 데이터를 데이터 웨어하우스로 수집할 수 있습니다.</p>


  <h2>모든 시나리오에 대한 단일 스토리지 솔루션</h2>


  <p><strong>Azure Data Lake Storage 대한 다중 프로토콜 액세스 미리 보기를 </strong> 발표하게 되어 매우 기쁩니다. <a href="https://azure.microsoft.com/en-us/services/storage/data-lake-storage/" target="_blank">Azure Data Lake Storage</a> 동일한 데이터에 대한 다중 프로토콜 액세스를 제공하는 분석을 위한 고유한 클라우드 스토리지 솔루션입니다. <strong> </strong><a href="https://docs.microsoft.com/en-us/rest/api/storageservices/blob-service-rest-api" target="_blank">Azure Blob Storage API </a>및 <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/data-lake-storage-gen2" target="_blank">Azure Data Lake Storage API</a>를 통해 동일한 데이터에 대한 다중 프로토콜 액세스를 사용하면 Blob Storage 위에 빌드된 <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-namespace" target="_blank">계층 구조 네임스페이스</a> 지원 스토리지 계정인 Data Lake Storage 계정에서 기존 개체 스토리지 기능을 활용할 수 있습니다. 이렇게 하면 사용 사례가 발전함에 따라 데이터를 최대한 활용할 수 있다는 것을 알고 클라우드 데이터 레이크에 다양한 유형의 데이터를 유연하게 배치할 수 있습니다.</p>


