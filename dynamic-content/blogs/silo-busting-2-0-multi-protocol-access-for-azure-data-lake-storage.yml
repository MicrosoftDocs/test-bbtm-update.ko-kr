  <h2>확장된 기능 집합, 에코시스템 및 애플리케이션</h2>


  <p>액세스 계층 및 수명 주기 관리 정책과 같은 기존 Blob 기능은 이제 Data Lake Storage 계정에 대해 잠금 해제됩니다. 이제 Blob 데이터를 분석에 사용할 수 있으므로 이는 패러다임 전환입니다. 또한 Azure Stream Analytics, IoT Hub, Azure Event Hubs 캡처, Azure Data Box, Azure Search 등과 같은 서비스는 Data Lake Storage 원활하게 통합됩니다. 클라우드로의 온-프레미스 마이그레이션과 같은 중요한 시나리오는 이제 Data Box를 사용하여 PB 크기의 데이터 세트를 Data Lake Storage 쉽게 이동할 수 있습니다.</p>


  <p>또한 Data Lake Storage 대한 다중 프로토콜 액세스를 통해 파트너 에코시스템은 Data Lake Storage 기존 Blob Storage 커넥터를 사용할 수 있습니다.&nbsp; 에코시스템 파트너의 말은 다음과 같습니다.</p>


  <p><em>&ldquo;Azure Data Lake Storage 대한 다중 프로토콜 액세스는 고객을 위한 게임 체인저입니다. Informatica는 Azure Data Lake Storage 기본 지원에 전념하고 있으며, 다중 프로토콜 액세스는 고객이 최소한의 중단으로 분석 및 데이터 레이크 현대화 이니셔티브를 가속화하는 데 도움이 됩니다.&rdquo;</em></p>


  <p style="text-align: right;">- 로넨 슈워츠, 데이터 통합, 빅 데이터 및 클라우드 수석 부사장 겸 총괄 매니저, Informatica</p>


  <p>Data Lake Storage 저장된 데이터에 액세스하기 위해 기존 애플리케이션을 업데이트할 필요가 없습니다. 또한 분석 및 개체 스토리지 애플리케이션의 기능을 활용하여 데이터를 가장 효과적으로 사용할 수 있습니다.<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c8708e7-6ba8-4379-991d-74f4c6e7f3fd.png"><img alt="Graph displaying multi-protocol access that enables storage features, Azure ecosystem, partner ecosystem, and custom applications.  " border="0" height="502" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9da4fe75-b272-4f6a-9de8-71410dbce1a7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="다중 프로토콜 액세스 " width="481"></a></p>


