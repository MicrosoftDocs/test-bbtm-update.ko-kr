  <h2>다음 단계</h2>


  <p>이러한 모든 새로운 기능은 현재 이러한 문서화된 지역에서 사용할 수 <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-multi-protocol-access#region-availability" target="_blank">있습니다</a>. 지금 미리 보기에 <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR2EUNXd_ZNJCq_eDwZGaF5VURjFLTDRGS0Q4VVZCRFY5MUVaTVJDTkROMi4u" target="_blank">등록</a>하세요. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-multi-protocol-access?toc=%2fazure%2fstorage%2fblobs%2ftoc.json" target="_blank">Azure Data Lake Storage 대한 다중 프로토콜 액세스에 대한</a> 설명서를 참조하세요.</p>
