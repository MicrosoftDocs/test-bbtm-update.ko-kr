  <h2>여러 API 엔드포인트Same&mdash; 데이터, 공유 기능</h2>


  <p>이 기능은 여러 프로토콜을 지원할 뿐만 아니라 여러 스토리지 패러다임을 지원하므로 클라우드 분석 서비스에는 전례가 없습니다. 이제 클라우드의 스토리지에 이 강력한 기능을 제공합니다. Blob Storage API를 사용하는 기존 도구 및 애플리케이션은 수정 없이 이러한 이점을 얻을 수 있습니다. Azure Data Lake Storage API 또는 Blob Storage API를 사용하여 데이터에 액세스하는지 여부에 관계없이 디렉터리 및 ACL(파일 수준 액세스 제어 목록)이 일관되게 적용됩니다.&nbsp;&nbsp;</p>


