Title: '교차 게시: Windows Azure 개발을 위한 환경'
Summary: 소프트웨어 개발 프로젝트에 참여한 사람은 누구나 환경&rdquo;의 &ldquo;개념에 익숙할 것입니다. 간단히 말해서 환경은 배포할 수 있는 인프라 집합입니다.
Content: <p>소프트웨어 개발 프로젝트에 참여한 사람은 누구나 환경&rdquo;의 &ldquo;개념에 익숙할 것입니다. 간단히 말해서, 환경은 애플리케이션을 배포할 수 있는 인프라 집합으로, 소프트웨어 개발 수명 주기에서 특정 활동을 지원합니다. 모든 중요한 프로젝트에는 일반적으로 테스트&rdquo;, UAT&ldquo;&rdquo;, &ldquo;스테이징&rdquo; 및 프로덕션&rdquo;과 &ldquo;같은 &ldquo;이름의 여러 환경이 있습니다.</p>  <p>팀이 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>로 처음 작업할 때 클라우드의 기능을 사용하여 친숙한 환경&rdquo; 개념을 &nbsp;&ldquo;효과적으로 나타내는 방법을 잘 모르는 경우가 많습니다. 모든 배포에는 &ldquo;프로덕션&rdquo; 및 &ldquo;스테이징&rdquo; 슬롯이 있지만 테스트 또는 UAT와 같은 다른 모든 환경은 어떨까요? 다른 팀은 컴퓨팅 에뮬레이터에서 실행되는 자체 서버에 일부 환경을 호스트해야 하는지 묻습니다.</p>  <p>Microsoft Services&rsquo; Worldwide Windows Azure Team의 <a target="_blank" href="https://blogs.msdn.com/b/tomholl/">Tom Hollander</a>는 청구 계정, 구독 및 호스팅 서비스와 같은 azure 추상화 Windows 사용하여 개발 수명 주기 동안 필요한 다양한 환경을 나타내는 방법을 설명하는 <a target="_blank" href="https://blogs.msdn.com/b/tomholl/archive/2011/09/28/environments-for-windows-azure-development.aspx">게시물을 작성</a>했습니다. 몇 가지 신중한 계획을 통해 각 팀과 활동은 유연성과 제어가 적절히 혼합된 환경을 사용할 수 있어야 합니다.</p>  <p>전체 게시물을 읽고 다음 Windows Azure 팀 프로젝트에 대한 환경을 계획하는 방법을 알아보<a target="_blank" href="https://blogs.msdn.com/b/tomholl/archive/2011/09/28/environments-for-windows-azure-development.aspx">려면 여기를 클릭하십시오</a>.</p>
