Title: Azure Advisor에서 Azure 모범 사례 권장 사항 사용자 지정
Summary: '클라우드 최적화는 특히 많은 Azure 구독 및 리소스 그룹이 있는 복잡한 환경에서 Azure 투자를 최대한 활용하도록 하는 데 중요합니다. '
Content: >-
  <p>클라우드 최적화는 특히 많은 Azure 구독 및 리소스 그룹이 있는 복잡한 환경에서 Azure 투자를 최대한 활용하도록 하는 데 중요합니다. <a href="https://aka.ms/advisor-acom" target="_blank">Azure Advisor</a> 를 사용하면 Azure 사용량 및 구성에 따라 개인 설정된 무료 권장 사항을 제공하여 고가용성, 보안, 성능 및 비용을 위해 Azure 리소스를 최적화할 수 있습니다.</p>


  <p>Azure Advisor에는 Azure 권장 사항을 단일 위치로 통합하는 것 외에도 프로덕션과 같은 가장 중요한 리소스에만 집중하고 수정 시간을 절약할 수 있는 구성 기능이 있습니다. 비즈니스 요구 사항에 따라 특정 권장 사항에 대한 임계값을 구성할 수도 있습니다.</p>


  <h2>관리자가 중요한 리소스에 대해서만 권장 사항을 표시하도록 구성하여 시간 절약</h2>


  <p>지정한 구독 및 리소스 그룹에 대한 권장 사항만 제공하도록 Azure Advisor를 구성할 수 있습니다. Advisor 권장 사항을 가장 중요한 리소스로 축소하면 Azure 워크로드를 최적화하는 데 시간을 절약할 수 있습니다. Weve&rsquo;를 시작하려면 Azure Portal(UI) <a href="https://docs.microsoft.com/en-us/azure/advisor/view-recommendations#configure-subscriptions-and-resource-groups" target="_blank">에서 Advisor를 구성하는 방법에</a> 대한 단계별 가이드를 만들었습니다. CLI(명령줄)에서 Advisor를 구성하는 방법을 알아보려면 설명서 az &ldquo;<a href="https://docs.microsoft.com/en-us/cli/azure/advisor/configuration?view=azure-cli-latest" target="_blank">advisor 구성을</a> 참조하세요.&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d01a29dc-c2f2-433e-820c-273057122f34.png"><img alt="o&#9;Advisor configuration UI showing which subscriptions and resource groups to include" border="0" height="1329" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2cc58626-caea-42b0-86c2-2211121b127c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="o&#9;포함할 구독 및 리소스 그룹을 보여 주는 Advisor 구성 UI" width="2244"></a></p>


  <p>&rsquo;Advisor 구성과 Azure Portal에서 사용할 수 있는 필터링 옵션 간에 차이가 있습니다. 구성은 영구적이며 선택되지 않은 범위에 대한 권장 사항이 표시되지 않도록 합니다(위의 스크린샷에 표시됨). <a href="https://docs.microsoft.com/en-us/azure/advisor/view-recommendations#filtering-your-view-in-the-azure-portal" target="_blank">아래</a> 스크린샷에 표시된 UI의 필터링은 권장 사항의 하위 집합을 일시적으로 표시합니다. 사용 가능한 UI 필터에는 구독, 서비스 및 활성 및 연기된 권장 사항이 포함됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/004de13f-8747-48e3-bd96-f0b81020f07d.jpg"><img alt="o&#9;Advisor overview UI showing available filters such as subscription and service" border="0" height="1328" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ece132cd-e9d2-4c9f-85f9-900414fd6b7c.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="o&#9;Advisor 개요 UI에서 구독 및 서비스와 같은 사용 가능한 필터를 보여 줍니다." width="2237"></a></p>


  <h2>비용 권장 사항에 대한 임계값을 구성하여 절감액 찾기</h2>


  <p>사용 패턴을 분석하고 사용량이 적은 VM(가상 머신)을 식별하는 가장 인기 있는 권장 사항 &ldquo;중 하나인 적절한 크기 또는 종료 사용률이 낮은 가상 머신&rdquo; 에 대한 CPU 임계값을 사용자 지정할 수도 있습니다. 특정 시나리오는 의도적으로 사용률이 낮을 수 있지만 VM의 크기와 수를 관리하여 비용을 절감할 수 있는 경우가 많습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e486aa1a-43b0-4327-8aa0-de7960397496.png"><img alt="o&#9;Resize your VM recommendation highlighting current CPU threshold rule" border="0" height="718" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/abc538e6-f49e-4ad3-980f-453e940c4218.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="o&#9;현재 CPU 임계값 규칙을 강조 표시하는 VM 권장 사항 크기 조정" width="1210"></a></p>


  <p>Advisor가 이 권장 사항에 사용하는 평균 CPU 사용률 임계값을 더 높거나 낮은 값으로 수정하여 비즈니스 요구 사항에 따라 더 많은 절감액을 찾을 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3df8cb2e-0f86-419e-b773-4ec47edc57d3.png"><img alt="o&#9;Advisor configuration UI showing how to change average CPU threshold" border="0" height="700" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/adb2a68e-9dcb-4c04-a5ed-a8abdd0f78a0.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="o&#9;Advisor 구성 UI에서 평균 CPU 임계값을 변경하는 방법을 보여 줌" width="1177"></a></p>


