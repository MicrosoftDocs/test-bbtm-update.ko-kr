Title: '지금 사용 가능: Java, PHP에서 azure AppFabric Service Bus REST API를 Windows 6월 CTP'
Summary: '모든 PHP 및 Java 개발자에게 좋은 소식: 현재 Azure AppFabric Service Bus 샘플을 Windows 몇 가지 게시하고 있습니다.  AppFabric Service Bus REST API는 거의 모든 항목에서 사용할 수 있으므로...'
Content: '<p>모든 PHP 및 Java 개발자에게 좋은 소식: 현재 Azure AppFabric Service Bus 샘플을 Windows 몇 가지 게시하고 있습니다.</p>  <p>AppFabric Service Bus REST API는 거의 모든 프로그래밍 언어 및 운영 체제에서 사용할 수 있으므로 모든 플랫폼에서 작성된 애플리케이션이 Windows Azure를 통해 서로 상호 운용하기가 매우 쉽습니다. 이 점을 설명하기 위해 Silverlight 샘플의 일부로 이미 사용할 수 있는 채팅 애플리케이션을 가져와서 모두 원활하게 함께 작동할 수 있는 PHP 및 Java의 샘플 클라이언트를 만들었습니다.</p>  <p>CodePlex에서 지원되는 다른 모든 환경에 대한 다른 모든 샘플뿐만 아니라 새 PHP 및 Java 샘플을 <a target="_blank" href="https://servicebus.codeplex.com/">다운로드</a> 할 수 있습니다.</p>  <p>Java 애플리케이션은 독립 실행형 클라이언트 애플리케이션으로 구현되며 이를 빌드하기 위해 수행해야 하는 단계는 다음과 같습니다.</p>  <ol>  <li>src\config\appfabric.properties 파일을 편집하고 서비스 네임스페이스, 발급자 이름 및 발급자 비밀 키( <a target="_blank" href="https://portal.appfabriclabs.com/Default.aspx">여기에서</a> 가져온)를 추가합니다.</li>  <li>Apache Ant를 사용하여 원본 컴파일: 명령 프롬프트에서 애플리케이션 디렉터리로 이동하고 ant&rdquo;를 실행&ldquo;합니다.</li>  <li>빌드가 완료되면 새 &ldquo;dist&rdquo; 디렉터리로 cd를 만들고 jar 파일인 &ldquo;java &ndash;jar AppFabricChat.jar을 실행합니다&rdquo;.</li>  </ol>  <p>PHP 앱을 사용하려면 다음을 수행해야 합니다.</p>  <ol>  <li>서비스 네임스페이스, 발급자 이름 및 발급자 비밀 키를 추가하여 application\configs\appfabric.ini( <a target="_blank" href="https://portal.appfabriclabs.com/Default.aspx">여기에서</a> 얻은)&nbsp;</li>  <li>그런 다음, 웹 서버가 &ldquo;공용&rdquo; 디렉터리를 가리키고 사이트로 이동합니다.</li>  </ol>  <p>IIS에서 새 사이트를 설정하려면 다음을 수행합니다.</p>  <ol>  <li>IIS(open &ldquo;인터넷 정보 서비스) 관리자&rdquo;</li>  <li>사이트&rdquo; 보기를 클릭한 &ldquo;다음 &ldquo;웹 사이트 추가&hellip;&rdquo;</li>  <li>사이트에 AppFabricChat과 같은 이름을 지정하고 PHP 애플리케이션의 공용&rdquo; 디렉터리에 대한 &ldquo;물리적 경로를&rdquo; 가리킵니&ldquo;다.</li>  <li>포트 및 호스트 이름 정보를 선택하고 확인을 클릭합니다.</li>  <li>웹 사이트&rdquo; 찾아보기 아래&ldquo;의 링크를 클릭하여 애플리케이션을 확인합니다.</li>  </ol>  <p><i>참고: 웹 서버에서 PHP를 사용하도록 설정하지 않은&rsquo; 경우 </i><a target="_blank" href="https://www.microsoft.com/web/downloads/platform.aspx"><i>WebPI</i></a><i> 를 사용하여 설치합니다.</i></p>  <p>이러한 Java 및 PHP 샘플에 대한 피드백을 받으시기 바랍니다. Azure AppFabric CTP 포럼을 Windows 자유롭게 질문하고 이에 대한 피드백을 제공해 주세요.</p>  <p>감사합니다!</p>  <p>알레산드로 카토르치니<br> 보안 주체 그룹 프로그램 관리자<a target="_blank" href="https://blogs.msdn.com/b/interoperability/"></a></p>  <p><a target="_blank" href="https://blogs.msdn.com/b/interoperability/">상호 운용성 전략 팀</a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/28/now-available-the-june-ctp-of-windows-azure-appfabric-service-bus-rest-api-from-java-php.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
