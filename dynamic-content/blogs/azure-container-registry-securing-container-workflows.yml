Title: 'Azure Container Registry: 컨테이너 워크플로 보안'
Summary: 모든 환경을 보호하려면 여러 방어선이 필요합니다. Azure Container Registry는 최근 Azure Private Link, 고객 관리형 키, 전용 데이터 엔드포인트 및 Azure Policy 정의와 같은 기능의 일반 공급에 대해 발표했습니다. 이러한 기능은 컨테이너 종단 간 워크플로의 일부로 Azure Container Registry를 보호하는 도구를 제공합니다.
Content: >-
  <p>모든 환경을 보호하려면 여러 방어선이 필요합니다. Azure Container Registry는 최근 <a href="https://aka.ms/acr/privatelink" target="_blank">Azure Private Link</a>, <a href="https://aka.ms/acr/cmk" target="_blank">고객 관리형 키</a>, <a href="https://aka.ms/acr/dedicated-data-endpoints" target="_blank">전용 데이터 엔드포인트</a> 및 <a href="https://aka.ms/acr/azurepolicy" target="_blank">Azure Policy 정의</a>와 같은 기능의 일반 공급 기능을 발표했습니다. 이러한 기능은 컨테이너 엔드 투 엔드 워크플로의 일부로 Azure Container Registry를 보호하는 도구를 제공합니다.</p>


  <h2>고객 관리형 키</h2>


  <p>기본적으로 Azure Container Registry에 이미지 및 기타 아티팩트를 저장하면 Microsoft 관리형 키를 사용하여 미사용 콘텐츠가 자동으로 암호화됩니다.</p>


  <p>Microsoft 관리형 키를 선택하면 Microsoft가 키&rsquo; 수명 주기 관리를 감독합니다. 많은 조직에는 더 엄격한 규정 준수 요구 사항이 있으므로 키&rsquo; 수명 주기 및 액세스 정책의 소유권 및 관리가 필요합니다. 이러한 경우 고객은 고객 <a href="https://docs.microsoft.com/en-us/azure/key-vault/general/overview" target="_blank">Azure Key Vault</a> 인스턴스에서 생성 및 유지 관리되는 고객&rsquo; 관리형 키를 선택할 수 있습니다. 키는 Key Vault에 저장되므로 고객은 Key Vault의 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/insights/azure-key-vault" target="_blank">기본 제공 진단 및 감사 로깅 기능을</a> 사용하여 이러한 키의 액세스를 면밀히 모니터링할 수도 있습니다&nbsp;. 고객 관리형 키는 고객이 제공한 키를 사용하여 추가 암호화 계층으로 기본 암호화 기능을 보완합니다. <a href="https://aka.ms/acr/cmk" target="_blank">고객 관리형 키에 사용하도록 설정된 레지스트리를 만드는 방법에 대한</a> 세부 정보를 참조하세요.</p>


  <h2>Private Link</h2>


  <p>Container Registry에는 이전에 <a href="https://aka.ms/acr/firewallrules" target="_blank">방화벽 규칙을</a> 사용하여 액세스를 제한하는 기능이 있었습니다. <a href="https://aka.ms/acr/private-link" target="_blank">Private Link</a>가 도입되면서 레지스트리 엔드포인트에는 개인 IP 주소가 할당되고, 가상 네트워크 내에서 트래픽을 라우팅하고, Microsoft 백본 네트워크를 통해 서비스를 라우팅합니다.</p>


  <p>Private Link 지원은 고객이 엄격하게 제어된 네트워크 수신 및 송신의 혜택을 누리면서 레지스트리의 Azure 관리를 활용할 수 있도록 하는 가장 큰 요구 사항 중 하나입니다.</p>


  <p>프라이빗 링크는 곧 제공될 예정인 광범위한 Azure 리소스에서 사용할 수 있으므로 프라이빗 가상 네트워크의 보안을 통해 광범위한 컨테이너 워크로드를 허용합니다. <a href="https://aka.ms/acr/private-link" target="_blank">Container Registry용 Azure Private Link를 구성하는 방법에 대한</a> 설명서를 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3b807a2-2c52-416a-b103-98c2d1bc2fa0.png"><img alt="Architecture diagram showing Azure Container Registry connectivity to other Azure services over Private Link." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ecfc63bf-21d1-493f-9f76-e1f895dc90a9.png" style="margin-right: auto; margin-left: auto; display: block; width: 1024px; height: 483px;" title="1312 신규"></a></p>


  <h2>전용 데이터 엔드포인트</h2>


  <p><a href="https://aka.ms/acr/privatelink" target="_blank">Private Link</a> 는 네트워크 트래픽이 Azure Virtual Network로 제한되므로 클라이언트와 레지스트리 간의 네트워크 액세스를 제어하는 가장 안전한 방법입니다. Private Link를&#39;사용할 수 없는 경우 <a href="https://aka.ms/acr/dedicated-data-endpoints" target="_blank">전용 데이터 엔드포인트는</a> 데이터 반출 문제를 최소화할 수 있습니다. 전용 데이터 엔드포인트를 사용하도록 설정하면 모든 스토리지 계정에 대해 와일드카드(<code>[registry].[region].data.azurecr.io</code>)가 있는 규칙이 아닌 정규화된 도메인 이름(<code>*.blob.core.windows.net</code>)으로 방화벽 규칙을 구성할 수 있습니다.</p>


  <p>Azure Portal 또는 Microsoft Azure CLI를 사용하여 전용 데이터 엔드포인트를 사용하도록 설정할 수 있습니다. 데이터 엔드포인트는 지역 패턴을 <code>&lt;registry-name&gt;.&lt;region&gt;.data.azurecr.io.</code> 따릅니다. 지역 복제 레지스트리에서 데이터 엔드포인트를 사용하도록 설정하면 모든 복제본 지역에서 엔드포인트가 허용됩니다. <a href="https://docs.microsoft.com/en-us/azure/container-registry/container-registry-firewall-access-rules#enable-dedicated-data-endpoints-preview" target="_blank">전용 데이터 엔드포인트</a>를 사용하도록 설정하는 방법에 대한 설명서를 검토하여 자세히 알아보세요.</p>


  <h2>Azure 기본 제공 정책</h2>


  <p>보안 기능이 있으면 워크플로가 구현되면 워크플로를 보호할 수&rsquo; 있습니다. Azure 리소스가 모범 보안 사례를 따르도록 하기 위해 Azure Container Registry는 보안 규칙을 적용하는 데 활용할 수 <a href="https://aka.ms/acr/azurepolicy" target="_blank">있는 기본 제공 Azure Policy 정의를</a> 추가했습니다. 다음은 컨테이너 레지스트리에 대해 사용하도록 설정할 수 있는 몇 가지 기본 제공 정책입니다.</p>


  <ul>
      <li><a href="https://portal.azure.com/#blade/Microsoft_Azure_Policy/PolicyDetailBlade/definitionId/%2Fproviders%2FMicrosoft.Authorization%2FpolicyDefinitions%2F5b9159ae-1701-4a6f-9a7a-aa9c8ddd0580" target="_blank">컨테이너 레지스트리는 고객 관리형 키로 암호화해야 합니다</a>. 고객 관리형 키를 사용하여 암호화를 사용하도록 설정하지 않은 컨테이너 레지스트리를 감사합니다.</li>
      <li><a href="https://portal.azure.com/#blade/Microsoft_Azure_Policy/PolicyDetailBlade/definitionId/%2Fproviders%2FMicrosoft.Authorization%2FpolicyDefinitions%2Fd0793b48-0edc-4296-a390-4c75d1bdfd71" target="_blank">컨테이너 레지스트리는 무제한 네트워크 액세스를 허용해서는 안 됩니다</a>. 네트워크(IP 또는 VNET) 규칙이 구성되지 않고 기본적으로 모든 네트워크 액세스를 허용하는 컨테이너 레지스트리를 감사합니다. 하나 이상의 IP 또는 방화벽 규칙 또는 구성된 가상 네트워크가 있는 컨테이너 레지스트리는 규정을 준수하는 것으로 간주됩니다.</li>
      <li><a href="https://portal.azure.com/#blade/Microsoft_Azure_Policy/PolicyDetailBlade/definitionId/%2Fproviders%2FMicrosoft.Authorization%2FpolicyDefinitions%2Fe8eef0a8-67cf-4eb4-9386-14b0e78733d4" target="_blank">컨테이너 레지스트리는 프라이빗 링크를 사용해야 합니다</a>. 승인된 프라이빗 엔드포인트 연결이 하나 이상 없는 컨테이너 레지스트리를 감사합니다. 가상 네트워크의 클라이언트는 프라이빗 링크를 통해 프라이빗 엔드포인트 연결이 있는 리소스에 안전하게 액세스할 수 있습니다.</li>
  </ul>


  <p>Azure Policy를 사용하여 레지스트리가 조직의 규정 준수 요구&#39;준수 상태를 유지할 수 있습니다.</p>


