Title: Azure는 Ignite에서 밝게 빛납니다!
Summary: '현재 Ignite에서 Microsoft 클라우드 및 Enterprise 사업부의 CVP인 Brad Anderson은 오늘날의 모바일 우선 클라우드 우선 세계에서 지능형 클라우드를 만드는 핵심 특성을 제시했습니다. '
Content: >-
  현재 Ignite에서 Microsoft 클라우드 및 Enterprise 사업부의 CVP인 Brad Anderson은 오늘날의 모바일 우선 클라우드 우선 세계에서 지능형 클라우드를 만드는 핵심 특성을 제시했습니다. 지능형 클라우드 플랫폼은 신뢰할 수 있고 유연하며 통합되어야 합니다. Azure는 이러한 핵심 원칙을 제공하는 빠르게 혁신하는 플랫폼이며, 지난 12개월 동안 플랫폼에 500개 이상의 기능과 서비스를 추가한 것을 자랑스럽게 생각합니다. 하지만 Azure를 빛나게 하는 것은 우리가 추가하는 모든 혁신이 아니라 고객 및 파트너가 플랫폼 위에 구축하는 것입니다. Azure를 사용하여 모바일 애플리케이션 개발을 가속화하는 <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=8874">3M</a> 부터 글로벌 마케팅 캠페인을 실행하는 <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=17735">하이네켄</a> , 안전하고 유연한 의료 애플리케이션을 제공하는 <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=12166">GE</a> Healthcare에 이르기까지, 우리는 고객이 Azure의 기능을 활용하여 놀라운 일을 하는 것을 보고 있습니다.


  오늘 Azure를 사용하여 더욱 혁신하고, Azure의 기능을 데이터 센터로 가져오고, 클라우드, 온-프레미스 또는 하이브리드 시나리오에서 일관된 환경을 제공할 수 있는 몇 가지 흥미로운 발표를 강조하게 되어 기쁩니다.

  <h4></h4>

  <h2>데이터 센터의 Azure</h2>

  Azure를 강력하게 만드는 것 중 하나는 Azure가 실행되는 하이퍼 스케일과 기술에 들어가는 전투 강화입니다. 하이브리드에 대한 기본적인 믿음과 온-프레미스 솔루션에 높은 수준의 일관성을 제공하겠다는 약속을 바탕으로 Azure 기술을 온-프레미스 솔루션과 통합하여 손상 없이 워크로드를 실행할 위치를 유연하게 선택할 수 있습니다.

  <ul>
   <li><a href="https://www.microsoft.com/en-us/server-cloud/products/azure-in-your-datacenter/"><b>Microsoft Azure Stack</b></a>에 대한 오늘 발표를 통해 Azure와 동일한 코드 베이스의 많은 부분을 사용자 고유의 데이터 센터로 가져올 수 있으므로 사용자 고유의 데이터 센터에서 실행되는 애플리케이션과 Azure 클라우드 간에 매우 높은 수준의 일관성을 유지할 수 있습니다. 선언적 템플릿을 사용하여 애플리케이션을 만들고 관리하고, RBAC 규칙을 적용하고, 리소스에 태그를 지정할 수 있는 Azure Resource Manager와 동일한 환경을 얻을 수 있습니다.</li>
   <li><a href="https://www.microsoft.com/en-us/evalcenter/evaluate-windows-server-technical-preview">Windows Server 2016 Technical Preview 2</a>는 Hyper-V 컨테이너 및 Nano Server와 같은 컨테이너 기술의 기능을 제공하며, 마이크로 서비스를 사용하여 최신 하이퍼스케일 애플리케이션을 빌드하고 배포하는 Azure Service Fabric 제공합니다. Azure Service Fabric Azure의 핵심 인프라에 사용되는 기본 기술이며 비즈니스용 Skype, Azure SQL Database 및 Cortana 같은 서비스를 지원합니다.</li>
   <li>System Center 2016 Technical Preview<b> </b>2에는 System Center 이미 제공하는 하이브리드 클라우드 세계의 관리 환경을 향상시키는 새로운 기능과 기능이 있습니다.</li>
   <li>OMS(<a href="https://www.microsoft.com/en-us/server-cloud/operations-management-suite/default.aspx">Operations Management Suite</a>)는 Microsoft의 심층 관리 환경을 활용하여 클라우드 관리를 간소화하여 모든 클라우드에 대해 다른 유형의 관리 기능을 제공합니다. OMS는 고객에게 Azure, AWS, Windows Server 또는 Linux, VMWare 또는 OpenStack에 대한 간소화된 IT 관리와 올인원 비용 효율적인 클라우드 IT 관리 솔루션을 제공합니다.</li>
  </ul>

  <h2>Office 365 Azure ExpressRoute – 파트너 및 가용성</h2>

  Azure의 기능을 데이터 센터에 제공하기 위해 열심히 노력하고 있는 것처럼 Microsoft는 Microsoft의 클라우드 제품에서 일관된 환경을 제공하기 위해 노력하고 있습니다. 이를 위해 4월에 Office 365 ExpressRoute를 사용하도록 설정하겠다고 발표했습니다. 이렇게 하면 동일한 프라이빗 Azure ExpressRoute 연결을 사용하여 온-프레미스 환경으로 Office 365 트래픽을 전송할 수 있습니다. 따라서 ExpressRoute를 사용하면 Azure를 통해 예측 가능한 네트워크 성능뿐만 아니라 Office 365 서비스를 얻을 수 있습니다. 오늘 ATT, British Telecom 및 Equinix의 세 파트너와&amp; 긴밀히 협력하고 있으며 2015년 3분기에 이 기능을 시장에 출시할 계획임을 발표하게 되어 기쁩니다. ExpressRoute 파트너 에코시스템에 더 많은 파트너를 추가하기 위해 노력하고 있으며 앞으로 몇 달 안에 공유할 추가 세부 정보를 갖게 될 것입니다. Office 365 대한 ExpressRoute에 대한 자세한 내용은 Office 365 블로그 게시물을 참조하세요.

  <h4></h4>

  <h2>Azure의 새로운 네트워킹 서비스 및 기능</h2>

  Ignite에서 이번 주에는 Azure에서 애플리케이션을 더 잘 관리하고 Azure에서 정교한 네트워킹 토폴로지 만들기에 도움이 되는 많은 기능과 서비스도 추가되었습니다.

  <h4>Azure DNS</h4>

  오늘 공개 미리 보기에서 시작하는 AZURE DNS(Domain Name System)는 Azure 앱과 함께 도메인을 호스트할 수 있는 새로운 Azure 서비스입니다. Azure에서 도메인을 호스팅하면 기존 Azure 구독을 사용하여 DNS 레코드를 관리할 수 있습니다. Azure DNS는 이름 서버의 글로벌 네트워크에 의존하며 도메인에 대해 초고속 DNS 응답 및 초고가용성을 보장하는 데 필요한 도달 범위, 규모 및 중복성을 제공합니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/services/dns/">Azure DNS 웹 사이트를</a> 참조하고 오늘 서비스 사용을 시작하세요.

  <h4>Azure ExpressRoute Premium 추가 기능 패키지</h4>

  회로당 많은 수의 BGP(Border Gateway Protocol) 경로, 글로벌 연결 또는 더 많은 Azure VNet(Virtual Network) 링크가 필요한 Azure ExpressRoute 고객의 경우 오늘부터 다른 퍼블릭 클라우드 공급자가 제공하지 않는 기능 집합인 ExpressRoute Premium 추가 기능 패키지를 도입합니다. 이 추가 기능은 ExpressRoute 네트워크 서비스 공급자 또는 Exchange 공급자 회로를 통해 적용할 수 있으므로 공용 및 개인 피어링에 대한 제한이 4,000개에서 10,000개 경로로 증가합니다. 또한 ExpressRoute Premium 추가 기능은 전역 연결을 제공하며(예: 서유럽에서 만든 VNet은 미국 서부 지역에 프로비전된 ExpressRoute 회로를 통해 액세스할 수 있음), 회로 대역폭에 따라 정확한 제한으로 ExpressRoute 회로당 10개 이상의 VNet 링크를 허용합니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/expressroute-introduction/">ExpressRoute 기술 개요</a> 설명서 웹 페이지를 참조하세요.

  <h4>사용자 정의 라우팅.</h4>

  사용자 정의 라우팅을 현재 사용할 수 있게 되면 이제 Virtual Network에서 사용자 지정 경로를 정의하여 트래픽 흐름 방식을 제어할 수 있습니다. 이제 Azure를 통해 고객은 'NAT'ing, '애플리케이션 방화벽', '사용자 고유의 게이트웨이 가져오기', '침입 보호 시스템' 및 '침입 검색 시스템'과 같은 다양한 가상 어플라이언스 시나리오를 사용하도록 설정하는 기본 정적 라우팅 정책을 재정의할 수 있습니다. 이제 온-프레미스에서 설정을 미러링하는 클라우드에서 정교한 네트워크 토폴로지를 실행할 수 있습니다. 자세한 내용을 알아보고 이 기능을 사용하려면 <a href="https://azure.microsoft.com/documentation/articles/virtual-networks-udr-overview">설명서 페이지를</a> 참조하세요.

  <h4>새 네트워크 가상 어플라이언스</h4>

  RSA 컨퍼런스 2015에서 <a href="https://blogs.microsoft.com/blog/2015/04/21/enabling-greater-transparency-and-control/">발표한</a> 대로 Azure의 네트워크 가상 어플라이언스에는 부하 분산 장치, WAN 최적화 프로그램 및 네트워크 보안 어플라이언스와 같은 업계 최고의 어플라이언스가 포함됩니다. Cisco, Barracuda, Check Point, Fortinet, Websense, Palo Alto Networks, F5 및 Alert Logic과 같은 업계 리더와의 파트너십을 발표했습니다. 이번 주에는 Azure Marketplace에서 이러한 솔루션의 대부분을 사용할 수 있습니다. 이러한 솔루션은 고객에게 네트워킹 토폴로지에서 더 높은 수준의 제어와 함께 애플리케이션을 빌드하는 데 더 큰 유연성을 제공합니다.

  <h4>Azure ExpressRoute 및 사이트 간의 VPN 공존</h4>

  고객 피드백에 따라 오늘날 동일한 가상 네트워크에서 ExpressRoute 및 사이트 간의 VPN을 동시에 사용할 수 있는 기능이 도입되었습니다. 이렇게 하면 다른 연결을 장애 조치(failover)로 사용하여 고가용성 프레미스 간 연결을 설정할 수 있습니다. 이 기능을 사용하려면 고성능 VPN 게이트웨이 또는 새 표준 VPN 게이트웨이를 사용해야 합니다. 이러한 게이트웨이 사용에 대한 자세한 내용은 VPN <a href="https://msdn.microsoft.com/en-us/library/azure/jj156075.aspx">설명서 페이지를</a> 참조하세요.

  <h4>새 표준 VPN Gateway</h4>

  현재 ExpressRoute 및 사이트간 VPN을 통해 Virtual Network를 연결할 수 있는 새 VPN Gateway도 도입되었습니다. 또한 ExpressRoute에 대해 현재 동적 라우팅 VPN 게이트웨이보다 높은 처리량을 제공합니다. 표준 VPN 게이트웨이 및 기타 VPN Gateway에 대한 자세한 내용은 VPN <a href="https://msdn.microsoft.com/en-us/library/azure/jj156075.aspx">설명서 페이지를</a> 참조하세요.

  <h4>클라우드 서비스당 여러 가상 IP</h4>

  오늘부터 VM(가상 머신) 집합에 할당된 부하 분산 공용 IP 주소(가상 IP 주소라고도 함)를 둘 이상 가져와 고가용성 및 고가용성 시나리오를 사용할 수 있습니다. 이렇게 하면 클라우드 서비스에서 여러 보안 웹 사이트를 호스팅하거나 여러 SQL Server AlwaysOn 가용성 그룹 수신기가 동일한 VM 집합에 액세스하도록 허용하는 등의 시나리오가 가능합니다.

  <h2>향상된 Azure Active Directory</h2>

  조직의 환경에서 사용되는 클라우드 앱을 식별하고 섀도 IT를 공개하는 데 도움이 되는 Azure AD Premium 서비스의 기능인 Azure AD <a href="https://appdiscovery.azure.com/">Cloud App Discovery</a>의 일반 공급이 발표됩니다. 또한 Azure AD Privileged Identity Management 공개 미리 보기를 발표합니다. Azure AD Premium Privileged Identity Management 기능을 사용하면 권한 있는 계정 및 리소스에 대한 액세스를 검색, 제한 및 모니터링할 수 있을 뿐만 아니라 필요할 때 주문형 임시 관리 액세스도 적용할 수 있습니다. 이러한 공지 사항에 대한 자세한 내용은 <a href="https://blogs.technet.com/b/ad/">Azure AD 팀 블로그</a> 를 참조하세요.

  <h2>Linux 및 Windows Virtual Machines용 디스크 암호화</h2>

  이번 주 Ignite에서는 부팅 및 데이터 디스크를 포함하여 모든 Virtual Machine 디스크를 암호화할 수 있는 새로운 기능을 시연할 예정입니다. VM에 대한 디스크 암호화는 Linux 및 Windows 작동하며 KeyVault와 통합되어 KeyVault 서비스를 사용하여 암호화 키를 관리할 수 있는 동시에 VM 디스크의 모든 데이터가 스토리지 계정에서 안전하게 암호화되도록 합니다. 가까운 장래에 사용할 수 있도록 할 계획이며, 해당 시점에 Azure 블로그에서 공유할 수 있는 자세한 내용이 제공됩니다. 자세한 내용을 확인하세요!

  <h2>Virtual Machine Scale Sets</h2>

  Ignite에서 보여 줄 또 다른 새로운 기능은 단일 API 호출을 통해 동일한 VM 그룹(예: VM 1000)에서 만들기/삭제/업데이트와 같은 설정 기반 작업을 수행할 수 있는 VM 확장 집합이라는 기능입니다. VM 확장 집합의 모든 VM은 동일한 구성을 갖기 때문에 VM의 신속한 자동 크기 조정을 지원합니다. 이 기능은 VM 집합에서 이미지 패치를 지원하는 데도 도움이 됩니다. VM 확장 집합은 빅 컴퓨팅, 빅 데이터, 컨테이너화된 워크로드를 대상으로 하는 하이퍼스케일 서비스를 빌드하는 데 이상적으로 적합하며 Windows 및 Linux를 모두 지원합니다. 향후 몇 개월 내에 기능이 출시 될 것으로 예상됩니다.


  Ignite에서 발생하는 모든 작업에 대한 <a href="https://blogs.microsoft.com/">공식 Microsoft 블로그</a> 뿐만 아니라 서버 및 클라우드 블로그를 계속 살펴보세요. 그리고 Ignite 컨퍼런스에 참석하는 경우 더 많은 것을 배우고, 동료의 회사를 즐기고, Microsoft의 기술이 당신에게 가져다 줄 열정을 느끼는 것입니다!
