Content: >-
  <p>Azure Backup은 고객에게 여러 시나리오에서 원활하고 신뢰할 수 있는 환경을 제공함으로써 단순성, 보안 및 안정성을 약속합니다. 엔터프라이즈 데이터 보호 약속을 계속 진행하면서 관리 디스크 <strong>또는 관리되지 않는 디스크</strong>에 대해 <strong>BEK(Bitlocker Encryption Key)</strong>를 사용하여 암호화된 Azure 가상 머신의 백업 및 복원에 대한 지원을 발표하게 되어 기쁘게 생각합니다. 이 공지에서는 <a href="https://azure.microsoft.com/en-in/blog/azure-backup-encrypted-vm/" target="_blank">BEK(Bitlocker Encryption Key) 및 KEK(키 암호화 키)를 사용하여 암호화된 VM을 백업</a>하는 기존 기능을 보강합니다. 이 지원은 포털 및 PowerShell을 사용하여 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39585294-51bb-4869-b9be-02725c9e6782.png"><img alt="High_resolution" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bcb42f9e-8567-4d4c-8990-1e98553cc286.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="High_resolution" width="1024"></a></p>


  <h2>주요 이점</h2>


  <p>이 릴리스에서 Azure Backup은 다음을 제공합니다.</p>


  <ul>
   <li><strong>BEK 전용 및 BEK 및 KEK를 사용하여 암호화된 VM의 백업:</strong> 이제 Azure Backup은 BEK 및 KEK의 이미 지원되는 시나리오와 함께 BEK를 사용하여 암호화된 VM의 백업을 지원합니다. 백업된 BEK(비밀) 및 KEK(키)는 암호화되므로 인증된 사용자가 키 자격 증명 모음으로 복원하는 경우에만 읽고 사용할 수 있습니다.</li>
   <li><strong>암호화된 VM에서 관리 디스크와 관리되지 않는 디스크의 백업:</strong> 관리 디스크와 관리되지 않는 디스크 모두에 대한 애플리케이션 일치 백업이 지원되므로 사용자는 모든 종류의 암호화된 VM을 만든 다음 Azure Backup을 사용하여 백업할 수 있습니다.</li>
  </ul>


  <h2>가치 제안</h2>


  <p>이 기능은 다음을 제공합니다.</p>


  <ul>
   <li><strong>간소화된 환경:</strong> 이 릴리스에서 백업 프로세스는 사용자 개입 없이도 키 자격 증명 모음에 대한 액세스를 원활하게 획득하여 원활하고 간소화된 환경을 제공합니다.</li>
   <li><strong>향상된 보안:</strong> BEK도 백업되므로 BEK가 손실된 시나리오에서 권한 있는 사용자는 BEK를 KeyVault로 복원하고 암호화된 VM을 복구할 수 있습니다. 암호화된 VM의 키와 비밀은 암호화된 형식으로 백업되므로 권한 없는 사용자나 Azure는 이러한 백업된 키와 비밀을 읽거나 사용할 수 없습니다. 권한 수준이 올바른 사용자만 암호화된 VM과 키 및 비밀을 백업하고 복원할 수 있습니다.</li>
  </ul>


