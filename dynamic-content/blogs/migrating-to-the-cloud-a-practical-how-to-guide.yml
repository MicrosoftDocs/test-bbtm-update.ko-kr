Title: '클라우드로 마이그레이션: 실용적인 방법 가이드'
Summary: 새 서버에 대한 비용이 많이 드는 자본 지출과 온-프레미스 아키텍처 관리의 높은 오버헤드를 피하기 위해 많은 회사에서 IT 포트폴리오를 개발, 배포 및 관리하는 비용 효율적인 옵션으로 클라우드로 이동하기 시작했습니다.
Content: >-
  <p>많은 기업에서 규모, 유연성 및 예측 가능한 지불 구조의 클라우드&rsquo; 경제는 무시하기에는 너무 매력적입니다. 새 서버에 대한 비용이 많이 드는 자본 지출과 온-프레미스 아키텍처 관리의 높은 오버헤드를 피하기 위해 많은 회사에서 IT 포트폴리오를 개발, 배포 및 관리하는 비용 효율적인 옵션으로 클라우드로 이동하기 시작했습니다.</p>


  <p>확실히 클라우드 컴퓨팅의 이점은 규모와 효율성의 경제를 능가합니다. 비용을 절감하는 데 도움이 되는 방대한 수의 서버가 사실상 무한 수준의 컴퓨팅 성능을 제공하므로 비즈니스의 거의 모든 측면에 대한 가능성을 재정의할 수 있습니다.</p>


  <p>그러나 회사&rsquo; 규모에 관계없이 클라우드로 마이그레이션하는 것은 확실히 작은 작업이 아닙니다. 이 프로세스를 제대로 수행하면 회사는 문화권, 프로세스, 개별 역할 및 거버넌스&mdash;에 엔지니어링을 언급하지 않는 것을 재고하게 됩니다.</p>


  <p>로드맵<a href="https://info.microsoft.com/enterprise-cloud-strategy-ebook.html">에 대한 무료 Enterprise 클라우드 전략 전자책을 다운로드</a>하여 탐색하세요.</p>


  <p><a href="https://info.microsoft.com/enterprise-cloud-strategy-ebook.html"><img align="left" alt="Enterprise Cloud Strategy" border="0" height="245" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60a6dd41-ab3b-430f-a94d-040c3743ec78.jpg" style="margin: 5px 15px 5px 5px; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: left; display: inline; background-image: none;" title="Enterprise 클라우드 전략" width="200"></a></p>


  <p>지난 몇 년 동안 <a href="https://www.barrybriggs.com/index.html">Barry Briggs</a> 와 저는 Microsoft를 비롯한 기업이 클라우드로 마이그레이션하는 이러한 과제를 해결하는 데 앞장서왔습니다. Weve&rsquo;는 기업이 클라우드&rsquo; 잠재력을 사용하여 스스로 혁신하고 재창조하는 방법을 직접 보았습니다.</p>


  <p>예를 들어, 미니애폴리스에 본사를 둔 3M 주차 시스템의 영업 팀은 주차, 유료 및 자동 번호판 판독기 사업을 인수한 후 회사가 최근 소유권을 가져간 수천 개의 새로운 기술 설치에 대한 더 나은 통찰력이 필요했습니다.</p>


  <p>단 이틀&rsquo; 만에 3M은 여러 유형의 모바일 디바이스, 수천 개의 컴퓨터 및 데이터 원본 및 클라우드 플랫폼(Xamarin Studio, Visual Studio 및 Azure Mobile Services 사용)을 연결하는 추적 솔루션을 만들었습니다. 이제 3M 영업 팀은 장비가 설치된 위치를 즉시 확인할 수 있으므로 현장에 있는 동안 보다 자율적이고 생산적으로 작업할 수 있습니다.</p>


  <p>또 다른 예로 런던에 본사를 둔 금융 서비스 회사인 Aviva와 협력하여 맞춤형 가격을 제공하여 적절한 고객의 보험료를 줄이는 최초의 가격 책정 모델을 만들고자 했습니다. 지금까지는 원격 분석 데이터를 수집하고 회사&rsquo; 데이터 센터로 다시 전송하기 위해 차량에 블랙박스를 설치해야 했으며, 스토리지 및 컴퓨팅 용량도 증가해야 했습니다.</p>


  <p>이와 같은 솔루션은 연필로 작성되지 않았지만 소수의 Microsoft 도구와 기술의 도움으로 Aviva는 1년&rsquo; 만에 Aviva 드라이브 앱을 디자인, 개발 및 릴리스할 수 있었습니다. 그 결과 고객에게 보험료를 20% 할인하고 Aviva에 상당한 경쟁 우위를 제공하는 가격 책정 모델이 생성되었습니다.</p>


  <p>3M과 Aviva(그리고 다른 많은 사람들)가 발견한 것은 유지 관리와 혁신 간의 균형 전환입니다: 클라우드 컴퓨팅 플랫폼을 뒷받침하는 기술로 인해 가능한 많은 일상적인 책임의 자동화는 비즈니스의 기준이 될 애플리케이션과 서비스를 만들고 관리하는 데 더 많은 시간을 할애할 수 있게 해 줍니다.</p>


  <p>이러한 연구 결과와 많은 동료의 연구 결과에 따라 Barry와 저는 클라우드 <a href="https://info.microsoft.com/enterprise-cloud-strategy-ebook.html">전략을 Enterprise</a> 이 전자책을 작성했습니다. &rsquo;사용자 고유의 마이그레이션을 시작하고, 실험을 시작하고, 프로세스를 추진하기 위해 팀을 구성하고, 고급 분석 및 기계 학습과 같은 판도를 바꾸는 기술을 최대한 활용하는 방법에 대한 실용적인 제안을 제공하는 심층적인 가이드입니다.</p>


