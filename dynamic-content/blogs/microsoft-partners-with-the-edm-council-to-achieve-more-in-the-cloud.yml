Title: Microsoft는 EDM 위원회와 협력하여 최고 데이터 책임자가 클라우드에서 더 많은 성과를 거둘 수 있도록 합니다.
Summary: Microsoft는 최근 다중 클라우드 및 하이브리드 환경을 위한 엔드투엔드 클라우드 데이터 관리 솔루션 구축에 대한 투자를 지원하기 위해 EDM(Enterprise Data Management) 위원회와 전략적 협력을 발표했습니다.
Content: >-
  <p>Microsoft는 최근 다중 클라우드 및 하이브리드 환경을 위한 엔드투엔드 클라우드 데이터 관리 솔루션 구축에 대한 투자를 지원하기 위해 EDM(Enterprise Data Management) 위원회와 전략적 협력을 발표했습니다.</p>


  <p>2020년 5월, EDM 협의회는 조직이 데이터를 클라우드로 이동하고 중요한 데이터를 보호하기 위해 적절한 제어가 이루어지도록 지원하는 모범 사례 표준을 정의하는 가장 큰 개방형 산업 작업 그룹을 설립했습니다. Microsoft는 100개 이상의 회사 및 300명의 전문가와 함께 주요 금융 산업 회사, 주요 클라우드 공급자, 주요 기술 회사 및 자문 회사와 함께 일하는 창립 멤버 중 한 명이었습니다. 함께 CDMC(클라우드 데이터 관리 기능) 프레임워크를 개발하여 조직이 클라우드로 안전하게 마이그레이션하도록 안내하는 데 도움이 되는 전체적인 표준 기능 집합을 해결했습니다.</p>


  <p>&ldquo;Weve&rsquo;는 가장 큰 기업 고객 중 일부가 클라우드로 데이터를 효과적으로 이동하기 위해 자체 프레임워크를 개발하는 데 상당한 어려움을 겪는 것을 보았고 CDMC는 이 문제를 전체적으로&rdquo; 해결한다고 Azure Data Governance Platformat&nbsp; Microsoft의 제너럴 매니저 인 Mike Flasko는 말했습니다. &quot;CDMC 구성원과의 대화 및 파트너십은 <a href="https://azure.microsoft.com/en-us/services/purview/" target="_blank">Azure Purview</a> 를 더 잘 형성하고 업계가 직면한 최고 데이터 관리 과제를 자동화하는 데 중요한 역할을 했습니다. 우리는 위원회와의 추가 협력을 기대합니다.&rdquo;</p>


  <p>EDM 위원회는 클라우드 서비스 채택을 간소화하는 데 도움이 되는 CDMC 프레임워크의 첫 번째 결과물인 14개의 키 컨트롤을 발표했습니다. 오늘, 조직 및 최고 데이터 책임자가 클라우드에서 데이터를 효과적으로 관리하고 클라우드 데이터 관리 원칙의 기본 완성도를 평가할 수 있도록 무료로 사용할 수 있는 광범위한 모범 사례 프레임워크 릴리스를 발표합니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;모든 참여 기업의 참여와 헌신에 크게 감사드리며, 클라우드 공급자로부터 가장 큰 참여를 이끌어낸 Microsoft와 협력하여 CDMC 프레임워크에 영향을 미치게 되어 매우 기쁩니다.&rdquo;&mdash;</em> 존 보테가, EDM 위원회 회장.</p>


  <p>Microsoft는 데이터 관리 기능을 평가하고 발전시키기 위해 가장 큰 엔터프라이즈 고객과 협력하는 전문가를 포함하여 Azure 플랫폼의 구현을 지원하기 위해 전 세계적으로 다양한 리소스를 보유하고 있습니다.</p>


  <p style="margin-left: 40px;"><em>&quot;조직에서 온-프레미스 및 클라우드에서 데이터 관리 기능의 완성도를 평가할 수 있도록 EDM 위원회와 이 파트너십을 체결하게 되어 매우 기쁩니다.&rdquo;&mdash;</em> Raghu Ramakrishnan, Azure Data의 CTO 및 최근 이사회가 EDM 위원회에 임명되었습니다.</p>


  <p>TD Bank Group과 같은 데이터 중심 금융 기관은 CDMC 표준을 활용하여 데이터를 수집하고 클라우드에서 사용하는 방법에 대한 기초 및 지침 원칙을 마련하는 데 도움을 줍니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;CDMC 프레임워크를 통해 자동화 영역을 식별하여 Azure 채택을 더욱 가속화하고 Microsofts&rsquo; 보안 및 포괄적인 클라우드 데이터 기능을 활용할 수 있습니다.&rdquo;</em>&mdash; CDMC 표준을 만들기 위해 위원회에 합류한 Enterprise 데이터 관리의 Wes Anderson TDS&rsquo; 부사장.</p>


  <p>우리는 오늘 CDMC 프레임 워크의 공개 출시를 축하하기 위해 업계에 합류합니다. 프레임워크의 릴리스는 Azure Purview가 이제 일반 공급된다는 오늘&rsquo; 발표와도 일치합니다. Azure Purview는 Microsoft의 통합 데이터 거버넌스 솔루션으로, 데이터가 온-프레미스, 다른 클라우드 또는 SaaS(Software-as-a-Service) 애플리케이션에 저장되어 있는지 여부에 관계없이 전체 데이터 자산에서 데이터를 관리하고 관리하는 데 도움이 됩니다. Azure Purview를 사용하면 데이터 소비자가 가치 있고 신뢰할 수 있는 데이터를 찾을 수 있도록 하면서 자동화된 데이터 검색, 중요한 데이터 분류 및 엔드 투 엔드 데이터 계보를 사용하여 데이터 환경의 전체적이고 최신 맵을 쉽게 만들 수 있습니다.&nbsp;</p>


  <h2>EDM 위원회 정보</h2>


  <p>EDM 협의회는 250개 이상의 조직에 걸쳐 10,000명 이상의 데이터 관리 전문가로 구성된 글로벌 멤버십 기반을 갖춘 데이터 관리를 위한 선도적인 무역 협회입니다. EDM 협의회는 지난 15년 동안 공통 분류를 개발하고 데이터 완성도 평가를 제공하기 위해 데이터 실무자 커뮤니티를 구축해 왔습니다.</p>


  <h2>자세한 정보</h2>


  <ul>
      <li>클라우드에서 중요한 데이터를 관리하기 위한 <a href="https://edmcouncil.org/page/cdmc-14-key-controls-and-automation" target="_blank">14가지 키 제어 및 자동화</a>를 무료로 다운로드하려면 EDM 위원회&rsquo; 사이트를 방문하세요.</li>
      <li>새로 릴리스된 <a href="https://edmcouncil.org/page/CDMC" target="_blank">CDMC 모델을</a> 읽습니다.</li>
      <li>Azure Purview 기능에 대한 데모 및 심층 분석을 위해 <a href="https://azuredatagovernance.eventcore.com/auth/login?ocid=AID3037774_QSG_542282" target="_blank">주문형 클라우드&rdquo; 디지털 이벤트에서 데이터 가치 극대화를 시청하세요.&ldquo;</a></li>
      <li><a href="https://azure.microsoft.com/en-us/services/purview/#get-started" target="_blank">새 Azure Purview 계정을 사용하여 쉽고 빠르게 시작하여</a> 일반적으로 사용 가능한 기능을 사용해 보세요.</li>
  </ul>
