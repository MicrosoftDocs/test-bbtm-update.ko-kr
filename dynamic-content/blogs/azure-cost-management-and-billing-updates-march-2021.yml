  <p>&rsquo;세부 정보를 자세히 살펴보겠습니다.</p>


  <p><a name="budgets"></a>&nbsp;</p>


  <h2>예상 비용 경고로 예산 초과 방지</h2>


  <p>비용을 계속 유지하는 것이 중요합니다. 다행히 Azure Cost Management 및 청구에서 예산에 접근할 때 미리 정의된 경고를 쉽게 설정할 수 있습니다. 이제 예측된 비용에 따라 경고를 정의하여 알림을 받고 초과분이 발생하기 전에 조치를 취할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/blog/prevent-exceeding-azure-budget-with-forecasted-cost-alerts" target="_blank">예측된 비용 경고</a>에 대해 자세히 알아봅니다.</p>


  <p><a name="views"></a>&nbsp;</p>


  <h2>구독에 대한 새 비용 보기</h2>


  <p>11월에 <a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-november-2020/#views" target="_blank">는 리소스 및 예약에 최적화된 새로운 비용 보기를</a> 보았습니다. 1월에 <a href="https://azure.microsoft.com/blog/azure-cost-management-and-billing-updates-january-2021/#views" target="_blank">새 리소스 그룹 보기가 표시</a>되었습니다. 이번 달에는 새 구독 보기에서 더 높은 수준에서 비용을 세정하는 데 최적화된 보기를 추가할 수 <a href="https://aka.ms/costanalysis/subscriptions" target="_blank">있습니다</a>.</p>


  <p>새 구독 보기는 요금이 각각 아래에 중첩된 리소스 그룹을 볼 수 있는 옵션과 함께 구독별로 세분화된 비용을 보여 줍니다. 비용 분석 미리 보기의 다른 보기와 마찬가지로&#39;미리 보기입니다. 그것을 확인하고 <a href="https://aka.ms/costmgmt/previews/cav3" target="_blank">당신이 어떻게 생각하는지 알려주세요</a>.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/88dfa525-fdff-433a-aac3-f1932f76afee.png"><img alt="" border="0" height="1143" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc6464ee-ab4b-4e38-b8a2-ca23b235f49c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Cost Management의 비용 분석 미리 보기에서 새 구독 보기" width="2194"></a></p>


  <p><a name="labs"></a>&nbsp;</p>


  <h2>Cost Management Labs의 새로운&#39;</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#labs" target="_blank">Cost Management Labs</a>를 사용하면 Azure Cost Management에서 제공되는 내용을&rsquo; 미리 살펴보고 Microsoft와 직접 협력하여 피드백을 공유하고 서비스를 사용하는 방법을 더 잘 이해할 수 있으므로 더욱 튜닝되고 최적화된 환경을 제공할 수 있습니다. Cost Management Labs에서 볼 수 있는 몇 가지 기능은 다음과 같습니다.</p>


  <ul>
      <li><strong>새로 만들기: 범위당 최대 100회 보기 만들기</strong> &ndash; <em>이제 공용 포털에서 사용할 수 있습니다</em>.<br>
  비용 분석 내에서 사용자 지정된 보기를 만들고 저장할 수 있다는 것을 이미 알고 있습니다. 이제 비용 분석에서 범위당 최대 100개의 프라이빗 및 100개의 공유 보기를 만들 수 있으므로 비용을 분석하는 데 필요한 보기를 보다 유연하게 빌드할 수 있습니다.<br>

  &nbsp;</li>
      <li><strong>리소스 비용 보기</strong><br>
  리소스 비용은 <a href="https://preview.portal.azure.com" target="_blank">미리 보기 포털</a>의 리소스 개요에서 한 번 클릭하는 것입니다. <strong>비용 보기를</strong> 클릭하면 해당 특정 리소스의 비용으로 빠르게 이동할 수 있습니다.<br>

  &nbsp;</li>
      <li><strong>마지막으로 사용한 범위 기억</strong><br>
  이제 Azure Cost Management에서 사용한 마지막 범위를 기억하므로 그 어느 때보다 쉽게 중단된 위치를 선택할 수 있습니다. <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 미리 보기를 볼 수 있습니다.<br>

  &nbsp;</li>
      <li>리소스 및 예약 &ndash; <strong>에 대한 새로운 비용 분석 보기</strong> <em>이제 새 구독 보기 사용</em><br>
  리소스, 리소스 그룹, 구독 및 예약별로 비용을 분류하는 새롭고 빠른 비용 뷰를 소개하고 상위 비용 동인 및 향상된 다운로드 환경에 대한 추가 인사이트를 제공합니다. 우리는&#39;여전히 이것들에 대해 작업하고 있습니다. <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 미리 보기를 보거나 미리 보기 체험을 사용하여 옵트인할 수 있습니다. <a href="https://aka.ms/costmgmt/previews/cav3" target="_blank">이 미리 보기에 대한 피드백을 공유</a>합니다.<br>

  &nbsp;</li>
      <li><strong>메뉴에서 범위 변경</strong><br>
  더 빠른 탐색을 위해 메뉴에서 범위를 변경합니다. 미리 보기 체험을 사용하여 옵트인할 수 있습니다. <a href="https://aka.ms/costmgmt/previews/changescope" target="_blank">이 미리 보기에 대한 피드백을 공유</a>합니다.<br>

  &nbsp;</li>
      <li><strong>주 메뉴에서 구성 항목 열기</strong><br>
  선택한 구성 화면을 Cost Management 메뉴에서 중첩된 메뉴 항목으로 표시하는 실험적 옵션입니다. <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 미리 보기 체험을 사용하여 옵트인할 수 있습니다. <a href="https://aka.ms/costmgmt/previews/configinmenu" target="_blank">이 미리 보기에 대한 피드백을 공유</a>합니다.<br>

  &nbsp;</li>
      <li><strong>간소화된 Cost Management 메뉴</strong><br>
  구성에서만 설정을 표시합니다. Cost Management 메뉴에서 AWS용 Cloudyn, 내보내기 및 커넥터를 제거합니다. <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 미리 보기 체험을 사용하여 옵트인할 수 있습니다. <a href="https://aka.ms/costmgmt/previews/onlyinconfig" target="_blank">이 미리 보기에 대한 피드백을 공유</a>합니다.</li>

  </ul>


  <p>물론, 그게&rsquo; 전부는 아닙니다. Azure Cost Management의 모든 변경 내용은 전체 Azure Portal에서 시작하기 일주일 전에&rsquo; Cost Management Labs에서 사용할 수 있습니다. 당신의&rsquo; 생각을 듣고 당신이&rsquo; 다음에보고 싶은 것을 이해하기 위해 열망 Were. 무엇을 망설이고 계신가요? 지금 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs를</a> 사용해 보세요.</p>


  <p><a name="pricing"></a>&nbsp;</p>


  <h2>클라우드 경제학 신비화</h2>


  <p>클라우드로 마이그레이션하는 것은 진화된 것이며 리소스를 사용하는 방법에 대해 다르게 생각하는 것이&#39;중요합니다. 조직에서 비즈니스 사례를 다시 빌드할&#39;있으므로 클라우드&#39;핵심 구조를 이해하고 사고방식을 혁신하는 것이&#39;중요합니다. 이 마이그레이션에서는 오늘과 내일 그리고 클라우드에서 가능한 것에 대해 대화를 나누는 것으로 시작하며, 이 마이그레이션에서는 혁신적인 기술과 온-프레미스에 존재하지 않는 몇 가지 새로운 옵션에 즉시 액세스할 수 있습니다.</p>


  <p>Azure는 성공적인 클라우드 여정을 계획한 고객의 모범 사례뿐만 아니라 주요 재무 및 기술 지침으로 강력한 클라우드 여정을 시작하는 데 도움이 됩니다. 이러한 의도로, 우리는 최근에 고객이 <a href="https://azure.microsoft.com/overview/cloud-economics" target="_blank">클라우드 경제를</a> 이해하고 신비화하는 데 도움이 되는 새로운 이니셔티브를 시작했습니다. Azure 전문가의 주요 기술 및 재무 팁을 강조하는 다양한 디지털 콘텐츠 세트를 제공하고 이 이니셔티브를 통해 덜 알려진 팁을 공유할 것입니다.</p>


  <p>Jeremy Winter&#39;<a href="https://azure.microsoft.com/blog/demystifying-cloud-economics" target="_blank">Demystifying Cloud Economics</a> 블로그 게시물에서 클라우드 여정을 계획할 때 시간, 예산 및 리소스를 절약할 수 있는 주요 고려 사항 집합에 대해 자세히 알아보세요.</p>


