Slug: get-new-insights-into-your-azure-cosmos-db-partition-heatmaps-azure-monitor-oms-and-audit-log
Title: 'Azure #CosmosDB 대한 인사이트 얻기: 파티션 열 지도, OMS 등'
Summary: 현재는 프로비전된 처리량을 최대한 활용할 수 있도록 도와주는 몇 가지 메트릭과 Azure Monitor와의 메트릭 통합 및 OMS와 통합된 데이터 작업에 대한 진단 로그 미리 보기를 발표합니다.
Content: >-
  <p>투명성은 모든 클라우드 서비스의 중요한 장점입니다. Azure Cosmos DB는 가용성, 처리량, 일관성 및 &lt;10ms 대기 시간에 대해 99.99% SLA를 제공하는 유일한 클라우드 서비스이며, 이 약속에 대해 수행하는 방법에 대한 메트릭을 투명하게 보여줍니다. 지난 1년 동안 Azure Cosmos DB 워크로드를 모니터링하고 문제를 해결하는 데 도움이 되는 많은 투자를 했습니다. 현재는 최근에 추가한 몇 가지 메트릭뿐만 아니라 Azure Monitor, OMS 및 진단 로그 미리 보기와 메트릭의 통합을 다시 발표할&#39;있습니다.</p>


  <h2>탄력적 확장, 파티션 키 열 지도 및 &quot;핫&quot; 파티션</h2>


  <p>Azure Cosmos DB는 무한한 탄력적 규모를 제공합니다. 원하는 VM 또는 인스턴스 수를 묻지&#39;. 대신 필요한 처리량을 물어보고 데이터가 증가함에 따라 컬렉션을 투명하고 탄력적으로 확장합니다. 탄력적 스케일링이 가능하도록 하려면 어떤 파티션 키를 사용할지 묻습니다.</p>


  <p>후자는 정보의 매우 중요한 조각이다. 약속은 파티션 키 값 공간을 통해 데이터가 균등하게 분산된 파티션 키를 선택하는 경우 프로비전된 전체 처리량을 활용할&#39;있습니다. 그러나 모든 레코드가 동일한 파티션 키 값으로 들어오는 경우 설정하는 것을 잊어버린 경우 값이 null이므로 프로비전된 처리량의 1/N번째만 얻게 됩니다. 여기서 N은 컬렉션에 대해 생성된 실제 파티션의 현재 수입니다. 따라서 10개의 실제 파티션이 있는 컬렉션에 대해 10000RU/s를 프로비전한 경우 파티션 키를 현명하게 선택하지 않은 경우 요청에 사용할 수 있는 1000RU/s 프로비전된 처리량만 사용할 수 있습니다.</p>


  <p>파티션 키 선택이 좋은지 어떻게 알 수 있나요? 세 가지 간단한 단계로 알아내는 데 도움이 됩니다.</p>


  <ol>
   <li>작업이 제한되는지 확인합니다. 처리량 탭에서 &quot;용량&quot; 을 초과하는 요청 차트를 확인합니다.</li>
   <li>파티션 메트릭당&quot; 사용된 최대 RU/초를 확인하여 사용된 처리량이 실제 파티션(파티션 키 범위)에서 &quot;프로비전된 처리량을 초과하는지 확인합니다.</li>
   <li>파티션당 최대 소비 처리량이 차트 &quot;에서 프로비전된 최대 소비 처리량을 초과한 시간을 선택하여 해당&quot; 시간에 사용된 처리량의 파티션별 분포를 조사합니다.</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/468936fc-7a4e-43e7-bfd7-4a2ce4eefa6b.png"><img alt="metrics_numbered" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1868b887-155a-4b5c-bcb9-469a6d0732c2.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="metrics_numbered"></a><br>

  경우에 따라&rsquo; 파티션 간에 데이터 배포를 살펴보는 것도 도움이 됩니다. 스토리지 탭에서 이 차트를 볼 수 있습니다. 개별 파티션 키 범위를 클릭하고 해당 범위에서 주요 파티션 키를 찾을 수 있습니다. 키를 추가로 선택하고 데이터 탐색기&rdquo;에서 열기를 클릭하여 &ldquo;해당 데이터를 볼 수 있습니다.</p>


