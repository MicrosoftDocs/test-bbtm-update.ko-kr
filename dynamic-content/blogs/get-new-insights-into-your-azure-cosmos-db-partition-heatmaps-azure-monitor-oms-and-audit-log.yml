  <h2>데이터베이스 감사 및 OMS 통합</h2>


  <p>Azure Cosmos DB 컬렉션에 액세스한 사용자와 시기에 대한 전체 감사를 받을 수 있는 데이터 평면 작업에 대한 진단 로그를 발표하게 되어 기쁩니다. Azure Portal에서 왼쪽 탐색 모음의 진단 로그 메뉴로 이동하고, Azure Cosmos DB 계정을 선택하고, 진단 로그를 켭니다. 이러한 로그를 Azure Storage 계정으로 내보내거나, Event Hub로 스트리밍하거나, Log Analytics 및 Operations Management Suite로 보낼 수도 있습니다. 진단 로그를 켜는 방법에 대한 지침은 <a href="https://docs.microsoft.com/azure/cosmos-db/logging" target="_blank">Azure Cosmos DB 진단 로깅</a>을 참조하세요.</p>


  <p style="margin: 0in; font-family: calibri; font-size: 11pt;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2bb038c4-fac3-4395-9899-f1a42b9fe842.png" style="font-family: tahoma, &quot;Helvetica Neue&quot;, arial, helvetica, sans-serif; font-size: 13px; font-style: normal; font-weight: normal; text-decoration-line: underline;"><img alt="enable_audit_logs" border="0" height="249" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/838c7b4a-9ff3-415e-b734-ff81b36433f5.png" style="font-size: 13px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="enable_audit_logs" width="516"></a></p>


  <h2>Azure Monitor</h2>


  <p>오늘 Azure Monitor API를 통해 Azure Cosmos DB 메트릭 하위 집합의 가용성도 발표했습니다. 이제 Grafana와 같은 도구를 사용하여 메트릭에 액세스할 수 있으며 Operations Management Suite 통합이 곧 제공될 예정입니다.</p>


  <p style="margin: 0in; font-family: calibri; font-size: 11pt;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/86584753-2693-445f-9979-d2af505ecf13.png" style="font-family: tahoma, &quot;Helvetica Neue&quot;, arial, helvetica, sans-serif; font-size: 13px; font-style: normal; font-weight: normal; text-decoration-line: underline;"><img alt="graphana_azuremonitor" border="0" height="261" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7789a5aa-d860-40bc-9ca2-834c892b9167.png" style="font-size: 13px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="graphana_azuremonitor" width="526"></a></p>


  <h2>Azure Cosmos DB로 플레이하고 어떻게 생각하는지 알려주세요.</h2>


  <p>Azure Cosmos DB는 미래의 데이터베이스입니다. &rsquo;그것은 우리가 대규모 확장 데이터베이스의 세계에서 다음 큰 일이 될 것으로 생각 무엇! 이렇게 하면 전 세계 사용자가 있는 곳과 가까운 곳에서 데이터를 사용할 수 있습니다. 선택한 API 및 데이터 모델을 사용하여 행성 규모 앱을 쉽게 빌드하기 위한 전역적으로 분산된 다중 모델 데이터베이스 서비스입니다. <a href="https://azure.microsoft.com/en-us/try/cosmosdb/" target="_blank">지금 Azure Cosmos DB를 무료로 사용해 볼</a> 수 있으며, 구독 또는 신용 카드가 필요하지 않습니다.</p>


  <p>도움이 필요하거나 질문이나 피드백이 있는 경우 <a href="https://stackoverflow.com/questions/tagged/azure-cosmosdb" target="_blank">Stack Overflow의 개발자 포럼에</a> 문의하세요. <a href="https://twitter.com/search?q=%23cosmosDB&amp;src=typd" target="_blank">CosmosDB를 사용하여#</a> Twitter에서 최신 Azure Cosmos DB 뉴스 및 기능을 최신 상태로 유지합니다<a href="https://twitter.com/AzureCosmosDB" target="_blank">@AzureCosmosDB</a>.</p>


  <p>-Azure Cosmos DB의 친구</p>
