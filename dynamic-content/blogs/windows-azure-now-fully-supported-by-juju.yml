Slug: windows-azure-now-fully-supported-by-juju
Title: 이제 Juju에서 완전히 지원되는 Windows Azure
Summary: 개방성과 상호 운용성에 대한 우리의 노력의 일환으로,&rsquo; Windows Azure가 이제 Juju에서 완전히 지원된다는 것을 발표하게 되어 기쁩니다. 즉, Ubuntu 사용자는 이제 Juju를 사용할 수 있습니다.
Content: <p class="DefaultStyle">개방성과 상호 운용성에 대한 우리의 노력의 일환으로,&rsquo; Windows Azure가 이제 Juju에서 완전히 지원된다는 것을 발표하게 되어 기쁩니다. 즉, Ubuntu 사용자는 이제 <a href="https://jujucharms.com/" target="_blank"><span class="InternetLink"><span>직관적인 GUI와 함께 Juju를</span></span></a> 사용하여 정교한 애플리케이션 인프라를 디자인하고 Windows Azure에 즉시 배포할 수 있습니다.</p>  <p class="DefaultStyle">지원되는 모든 Ubuntu 릴리스에 대한 최신 <a href="https://azure.microsoft.com/en-us/manage/linux/other-resources/endorsed-distributions/" target="_blank"><span class="InternetLink"><span>Ubuntu Certified 이미지는</span></span></a> 현재 Windows Azure에서 사용할 수 있으며, 최신 상태로 유지하기 위해 빠르고 고가용성 로컬 아카이브와 함께 제공됩니다. Windows Azure에서 Juju 지원을 통해 사용자는 100개 이상의 서비스(Juju Charms)를 Windows Azure Ubuntu 인스턴스에 배포할 수 있습니다.</p>  <p class="DefaultStyle">정식은 또한 현재 참가자가 상금을 획득하기 위해 클라우드 인프라를 구성하고 구축 할 수있는 대회를 운영하고 있습니다. Windows Azure에 인프라를 배포하고 Juju 내보내기를 사용하여 솔루션을 공유하면 상품 중 하나를 집으로 가져갈 수 있습니다. 자세한 내용은 <a href="https://juju.ubuntu.com/charm-championship/" target="_blank"><span class="InternetLink">참 챔피언십 홈페이지</span></a>에서 확인할 수 있습니다.</p>  <p class="DefaultStyle">Juju는 오픈 소스 프로젝트입니다.&nbsp; Windows Azure에서 Juju 클라이언트를 시작하는 방법에 대한 자세한 내용은<a href="https://juju.ubuntu.com/install" target="_blank"><span class="InternetLink"><span> juju.ubuntu.com/install</span></span></a></p>  <p class="DefaultStyle">또한 Canonical의 Juju 팀에서 블로그 게시물을 참조하세요.</p>
