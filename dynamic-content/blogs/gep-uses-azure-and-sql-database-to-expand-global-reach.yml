Slug: gep-uses-azure-and-sql-database-to-expand-global-reach
Title: GEP는 Azure 및 SQL Database 사용하여 글로벌 도달 범위를 확장합니다.
Summary: Azure 및 SQL Database GEP 글로벌 도달률과 효율성 향상을 제공합니다.
Content: >-
  <p>GEP는 전 세계 조달 리더가 비즈니스&rsquo; 운영, 전략 및 재무 성과에 미치는 영향을 최대화할 수 있는 소프트웨어 및 서비스를 제공합니다. 고객을 위한 GEP&#39;SaaS 솔루션 중 하나는 처음부터 Azure에 구축된 클라우드 기반의 포괄적인 조달 소프트웨어 플랫폼인 SMART by GEP<sup>&reg;</sup>입니다.</p>


  <p>GEP에 대한 중요한 동기 중 하나는 GEP가 온-프레미스에서 달성할 수 있는 것에 비해 GEP가 Azure SQL Database 발생할 수 있는 확장성, 가동 중지 시간 감소 및 유지 관리 비용 감소였습니다. 또한 GEP는 일부 글로벌 시장 진입을 막는 규제 장벽을 극복하는 방안도 필요했습니다. 많은 GEP&rsquo; 잠재적 유럽 고객의 경우 규정 준수를 위해서는 해당 지역의 지리적 지역에 데이터를 저장해야 합니다. 하지만 GEP가 여러 데이터 센터를 구축하는 것은 실용적이지 않았을 것입니다. Microsoft Azure를 전환하여 GEP는 새로운 시장으로 확장할 수 있는 빠른 성장 및 잠재력을 갖출 수 있게 되었습니다.</p>


  <p>GEP&#39;여정과 Azure SQL Database 활용하여 SaaS 애플리케이션을 빌드하는 방법에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-implementation-gep/">새로 게시된 사례 연구를</a> 살펴보세요.</p>
