Slug: learn-how-to-accelerate-time-to-insight-at-the-analytics-in-azure-virtual-event
Title: Azure 가상 이벤트의 Analytics에서 인사이트 시간을 가속화하는 방법을 알아봅니다.
Summary: '분석의 다음 물결은 Azure Synapse Analytics와 함께 제공됩니다! 단순히 타의 추종을 불허하고 진정으로 무한한, 우리는이 출시에 대해 흥분하고 당신과 함께 하이라이트를 공유하고 싶습니다. '
Content: >-
  <p>분석의 다음 물결은 Azure Synapse Analytics와 함께 제공됩니다! 단순히 타의 추종을 불허하고 진정으로 무한한, 우리는이 출시에 대해 흥분하고 당신과 함께 하이라이트를 공유하고 싶은&#39;. 2019년 12월 10일 화요일 오전 &ndash; 11:00 태평양 표준시부터 Azure의 Analytics 가상 이벤트에 참여하세요. 먼저 Azure Synapse가 조직의&rsquo; 인사이트 시간을 가속화하는 방법을 알아보세요. 미리 알림, 안건 업데이트 및 라이브 튜닝 지침을 위해 <a href="https://info.microsoft.com/WW-Analytics-in-Azure-virtual-event-Accelerate-Time-to-Insight-with-Azure-Synapse-Analytics-Registration.html?ocid=AID2482920_QSG_BLOG_373411">오늘 라이브 스트림에 등록</a>합니다.</p>


  <p>Azure Synapse는 엔터프라이즈 데이터 웨어하우징과 빅 데이터 분석을 결합한 무제한 분석 서비스입니다. 서버리스 주문형 리소스 또는 프로비저닝된 리소스를 규모에 맞게 사용하여 데이터를 사용자의 용어로 자유롭게 쿼리할 수 있습니다. 빠른 속도로 즉각적인 BI 및 기계 학습 요구 사항에 맞게 데이터를 수집, 준비, 관리 및 제공하는 통합된 환경을 갖춘 엔드투엔드 분석 솔루션을 빌드합니다.</p>


  <p><strong>이 가상 이벤트에 참여하여 다음을 수행하는 방법을 알아보세요</strong>.</p>


  <ul>
      <li>데이터 레이크에서 요청 시 페타바이트 규모의 데이터를 쿼리하거나 데이터 웨어하우징과 같은 까다로운 워크로드에 탄력적 컴퓨팅 리소스를 프로비전합니다.</li>
      <li>스트리밍 분석, 기계 학습, BI 및 AI 기능을 사용하여 향상된 최신 데이터 웨어하우스를 빌드합니다.</li>
      <li>기계 학습, BI 및 AI에 대한 프로젝트 개발 시간을 줄입니다.</li>
      <li>페타바이트 규모의 워크로드를 쉽게 최적화하고 중요한 작업의 우선 순위를 자동으로 지정합니다.</li>
      <li>Azure Active Directory 통합, 동적 데이터 마스킹, 열 수준 및 행 수준 보안 및 자동화된 위협 탐지를 사용하여 데이터를 보호합니다.</li>
  </ul>


  <p>Microsoft Azure&rsquo; Data의 기업 부사장인 게일 셰퍼드(Gayle Sheppard)와 Azure Synapse에 대해 자세히 알아볼 Microsoft Azure Analytics 제품 디렉터 존 매킨타이어(John Macintyre)로부터 직접 들을 수 있습니다. 다른 Microsoft 엔지니어링 및 분석 전문가가 라이브 QA&amp;에서 질문에 대한 인사이트, 데모 및 답변을 사용하여 이벤트에 참여합니다. Azure Synapse가 어떻게 비즈니스의 성장과 발전을 가능하게 할 수 있는지 물어볼 기회를 놓치지 마세요&rsquo;.&nbsp;</p>


  <p>&rsquo;<em>모든</em> 데이터에서 인사이트를 잠금 해제하여 경쟁력을 유지하고 목적에 따라 혁신을 촉진할 수 있는 기술을 수용하기에 더 좋은 시기는 없었습니다. 12월 10일에 Azure 가상 이벤트의 Analytics에 <a href="https://info.microsoft.com/WW-Analytics-in-Azure-virtual-event-Accelerate-Time-to-Insight-with-Azure-Synapse-Analytics-Registration.html?ocid=AID2482920_QSG_BLOG_373411">오늘 등록</a>합니다. 우리는 당신이 우리와 함께 할 수 있기를 바랍니다!</p>
