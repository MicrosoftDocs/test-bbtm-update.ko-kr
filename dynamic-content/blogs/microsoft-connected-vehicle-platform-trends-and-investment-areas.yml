Title: 'Microsoft 연결된 차량 플랫폼: 추세 및 투자 영역'
Summary: >
  Microsoft에서는 폭스바겐, LG전자, Faurecia, TomTom 등과 같은 파트너십을 확대하고 CES와 같은 새로운 사고 방식을 마무리했으며, 최근에는 차량 내 컴퓨팅 및 소프트웨어 아키텍처에 대한 우리의 접근 방식을 시연했습니다.
Content: >-
  <p><em>이 게시물은 확장된 Azure Mobility Team에 의해 공동 작성되었습니다.</em></p>


  <p>지난 1년은 여러 가지 이유로 다사다났습니다. Microsoft는 폭스바겐,&rsquo; LG전자, Faurecia, TomTom 등 <a href="https://azure.microsoft.com/en-us/blog/microsoft-s-connected-vehicle-platform-presence-at-iaa-the-frankfurt-auto-show/" target="_blank">과 같은 파트너십을 확대</a>하고 CES와 같은 새로운 사고에 대한 래핑을 시작했으며, 최근에는 차량 내 컴퓨팅 및 소프트웨어 아키텍처에 대한 우리의 접근 방식을 입증했습니다.</p>


  <p>앞을 내다보면 한때 명목상으로 관련되었던 영역이 이제는 지원 기술이 배포되고 다양한 산업 분야가 성숙해짐에 따라 더욱 선명하게 초점을 맞춥니다. 새해를 환영하는 것은 일시 중지하고 모든 제목에 대한&rsquo; 보기를 개발하는 것을 목표로 우리 업계와 관련 것들에서 무슨 일이 일어나고 있는지에 걸릴 수있는 좋은 시간입니다.</p>


  <p>이 블로그에서는 커넥티드 차량과 스마트 시티에서 볼 수 있는 동향에 대해 이야기하고, 우리가 어떻게 자신이 적합하고 기여하는지 설명합니다.</p>


  <h2>추세</h2>


  <h3>Maas(Mobility as a Service)</h3>


  <p>MaaS(서비스로서의 운송 또는 TaaS라고도 함)는 사람들이 상품과 서비스에 가서 사람들에게 상품과 서비스를 제공하는 것에 관한 것입니다. 승차 및 라이드 쉐어링이 떠오른다, 하지만 그래서 항공 택시, 자율 무인 항공기 함대, 마지막 마일 배달 서비스와 같은 MaaS 제품의 다른 많은 형태를. 우리는 본질적으로 사람 또는 상품&mdash;의 단일 트립&mdash;을 완료하는 것은 곧 승객 소유의 차량, 승차 공유, 승차 우박, 자율 택시, 자전거 및 스쿠터 공유 서비스 (우리가 다중 모달 라우팅&rdquo;이라고 &ldquo;부르는)의 조합이 필요하다고 믿습니다. 이러한 다양한 운송 모드를 연결하는 서비스 제품은 사용자에게 자연스러운 서비스를 제공하는 데 핵심이 될 것입니다.</p>


  <p><a href="https://medium.com/@ford/mass-navigation-how-ford-is-exploring-the-quantum-world-with-microsoft-to-help-reduce-congestion-a9de6db32338" target="_blank">포드</a>를 통해 양자 알고리즘이 도시 교통 혼잡을 개선하고 보다 균형 잡힌 라우팅 시스템을 개발하는 데 어떻게 도움이 될 수 있는지 알아보고 있습니다. Weve&rsquo;는 또한 교통 기반 라우팅을 위해 <a href="https://www.volkswagen-newsroom.com/en/press-releases/volkswagen-and-microsoft-share-progress-on-strategic-partnership-4689" target="_blank">TomTom</a> 과 강력한 파트너십을 구축했으며, 현재 및 예측 기상 보고서에 대한 AccuWeather와 협력하여 경로를 따라 발생할 기상 이벤트에 대한 인식을 높였습니다. 2020년에는 이러한 라우팅 방법을 통합하고 Azure 지도 서비스 및 API의 일부로 사용할 수 있도록 할 예정입니다. 모빌리티는 다양한 교통 수단, 픽업 위치 찾기, 집과 직장에서의 여행 계획 및 심부름을 통해 하루 종일 경험을 구성하기 때문에 Azure 지도 클라우드 API 및 iOS 및 Android SDK와 모바일 경험을 연결하여 앱 내 이동성 및 매핑 환경을 제공합니다. 연결된 차량 아키텍처와 페더레이션된 사용자 인증 통합, Microsoft Graph 통합 및 차량의 보안 프로비전과 결합된 디지털 도우미는 모빌리티 엔드 투 엔드를 지원할 수 있습니다. 상품 및 소매 배달 시스템을 이동하는 데 동일한 기술을 사용할 수 있습니다.</p>


  <p>수익을 창출해야 한다는 압박은 MaaS 제공업체 간의 변화와 통합을 강요할 것이며 자율 주행과 같은 비용 절감에 초점을 맞출 것입니다. 현직 OEM(원본 장비 제조업체)은 시간이 지남에 따라 개인 자동차 소유권이 감소할 가능성이 높기 때문에 자동차 공유 요소를 포함하도록 사업을 확장하고 있습니다.</p>


  <h3>클라우드에 차량 연결</h3>


  <p>차량 라우팅(교통, 날씨, 사용 가능한 형식, 도시 인프라 등)을 탐색 인텔리전스로 &ldquo;알릴 수 있는 이러한 다양한 신호를 전체적으로 참조합니다.&rdquo; 이 탐색 인텔리전스를 활용하려면 연결된 차량이 클라우드에 텔레매틱스를 로깅하는 것보다 더 정교해지도록 해야 합니다.</p>


  <p>기본 텔레매틱스(자동차-클라우드)의 보고는 거의 테이블 지분입니다. 무선 업데이트(OTA 또는 클라우드-자동차)는 명령 및 제어(전화 앱을 통해 더 많은 클라우드-자동차)와 마찬가지로 시장 경쟁력 있는 차량을 제공하는 열쇠가 될 것입니다. 미래 지향적 인 자동차 제조업체는 가능한 것을&rsquo; 보여주고 소비자에게 구매 후 자동차의 새로운 기능의 모양이 멋지지 않지만 정상이라는&rsquo; 기대를 창출하기위한 많은 신용을 받을 자격이 있습니다.</p>


  <p>향후 단계에는 차량 내 및 차량 외 환경을 혼합하는 음성 도우미와 IVI(차량 내 인포테인먼트)의 통합, 1~5단계의 자동화된 주행 수준에 대한 시장 내 차량용 AI 모델 업데이트, 클라우드에서 강화 학습을 보다 잘 활성화하고 서비스를 일반적으로 개선하기 위해 에지에서 원격 분석을 미리 처리하는 것이 포함됩니다.</p>


  <h3>클라우드에서 차량 및 휴대폰으로 가치 제공</h3>


  <p>차량이 더 풍부하게 연결되고 휴대 전화에서 기대하는 것과&rsquo; 겹치는 경험을 제공함에 따라 새로운 질문은 이러한 작업을 함께 수행하는 올바른 방법은 무엇입니까? 차량의 IVI 시스템에 프로젝션하는 것은 한 가지 방법이지만, 대부분은 차량이 전화없이 훌륭한 경험을해야한다는 데 동의합니다.</p>


  <p>이와는 별도로, 휴대폰은 자전거 공유, 속도, 위치 및 기타 다양한 프로브 데이터 제공, 차량의 저전력 전자 기기에 대한 연결(관련 비용 보조금 제공) 등 일부 맥락에서 차량의 훌륭한 프록시 &ldquo;&rdquo; 입니다.</p>


  <p>이것은 아마 5G를 언급하는 좋은 시간입니다. 5G가 가져올 기회는 산업 전반에 걸쳐 파급 효과를 가져올 것입니다. 스마트 디바이스, 컴퓨터 및 사물의 지속적인 증가를 위한 중요한 기반이 될 것입니다. 이들은 항상&rdquo; 연결하지 않고&ldquo;도 중요한 센서 기술뿐만 아니라 데이터 분석 및 기계 학습 알고리즘을 사용하여 말하고, 듣고, 보고, 느끼고, 행동할 수 있습니다. 이것이 우리가 지능형 에지라고 부르는 것입니다. 우리의 전략은 보안 및 개발자 환경에 중점을 두고 클라우드 파트너십을 통해 에지에서 5G를 사용하도록 설정하는 것입니다.</p>


  <h3>시스템 시스템 접근 방식을 통한 최적화</h3>


  <p>클라우드에 사물을 연결하고, 데이터를 클라우드로 가져온 다음, 클라우드 지원 분석을 통해 얻은 인사이트를 다시 사물로 가져오는 것은 한 영역의 최적화를 다른 영역에서 어떻게 구현할 수 있는지입니다. 이것이 디지털 트랜스포메이션의 본질입니다. HD 맵 개선을 위한 고해상도 이미지를 수집하는 차량은 지방자치단체에 유지 관리 문제를 알릴 수도 있습니다. 차량 원격 분석 데이터와 결합된 사고 정보는 사고 대응 시간을 줄이기 위해 첫 번째 응답자 인프라의 배포뿐만 아니라 더 나은 PHYD(운전 방법 지불)를 알릴 수 있습니다.</p>


  <p>차량 차량이 전기를 공급함에 따라 충전소에 대한 수요가 증가할 것입니다. 전기 자동차에 대한 차량 내 라우팅이 작동하는 방식은 해당 스테이션에서 현재 또는 예측 대기 시간의 라우터&mdash;가 없는 기존 충전소에 대한 지식에만 기반을 두고 있습니다. 그러나 그 경로가 또한 역사적인 사용 패턴과 개별 충전소의 실시간 사용 데이터를 통해 알려질 수 있다면, 세 대의 자동차가 앞에 도착하지 않도록 할 수 있을까요? 갑자기, 당신의 20 분 충전 시간은 실제로 60 분 정지이며, 대체 경로는 종이에, 그것은&rsquo; 더 많은 마일을 구동하더라도, 더 의미가 있을 것입니다.</p>


  <p>이러한 종류의 시나리오를 실현한다는 것은 전기 그리드, 교통 패턴, 차량 유형 및 인시던트 데이터에 대한 지식을 결합하는 것을 의미합니다. 개인 정보 보호, 규정 준수 및 보안을 유지하면서 상호 연결 및 공유를 장려하는 방식으로 이러한 시스템 간의 관계를 중개할 수 있는 기회는 매우 많습니다.</p>


  <h3>법률, 정책 및 윤리</h3>


  <p>지난 몇 년 동안의 데이터 유출 및 선거는 우리가 직면한 보안 위협의 지속적으로 진화하는 특성의 증거입니다. 이러한 환경의 경우 비즈니스를 수행하는 기본 비용으로 보안에 지속적으로 투자하는 플랫폼이 필요합니다.</p>


  <p>법률, 규정 준수 및 윤리는 성능 및 확장성과 같은 목표만큼 기술 설계 및 구현을 파악해야 합니다. 사람, 상품 및 차량의 움직임을 파악하는 것이 이러한 도시의 삶의 질을 높이는 최적화의 핵심인 스마트 시티 이니셔티브는 이러한 문제에 정면으로 직면하게 될 것입니다.</p>


  <p>오늘 라우팅은 트래픽 조건에 의해 통보되지만 여전히 상당히 이기적입니다 &ldquo;:&rdquo; 우리보다는 &ldquo;나를&rdquo; 위해 &ldquo;라우팅.&rdquo; 도시는 특히 다가오는 스포츠 이벤트 또는 도로 폐쇄, 날씨 등이 있는지 여부에 관계없이 도로의 차량 유형 (화물을 다른 방법으로 운송하는 방법 대 승객 교통)과 같은 더 깊은 통찰력을 고려 할 수있는 경우 트래픽을 형성하는 데 손을 원합니다.</p>


  <p>지역 인프라와 환경을 인식할 수 있는 방식으로 이 작업을 수행하는 것이 스마트 도시 이니셔티브의 전부입니다.</p>


  <p>이러한 이유로 <a href="https://www.openmobilityfoundation.org/" target="_blank">Open Mobility Foundation</a>에 가입했습니다. 우리는 또한 스탠포드&rsquo; <a href="https://gpc.stanford.edu/digital-cities-program" target="_blank">디지털 도시 프로그램</a>, <a href="https://smarttransportationcouncil.org/" target="_blank">스마트 교통 위원회</a>, <a href="https://www.ase.org/alliance-50x50-transportation" target="_blank">50x50 교통 이니셔티브</a>에 의해 에너지를 절약하기 위한 얼라이언스, <a href="https://www.wbcsd.org/" target="_blank">지속 가능한 개발을 위한 세계 비즈니스 위원회에 참여하고 있습니다</a>.</p>


  <p>MCVP(Microsoft Connected Vehicle Platform)와 업계 전반의 파트너 에코시스템을 통해 Microsoft는 고객 관련 솔루션을 빌드할 수 있는 일관된 수평 플랫폼을 제공합니다. MCVP는 모빌리티 회사가 차량 프로비전, 양방향 네트워크 연결 및 컨테이너화된 기능의 지속적인 무선 업데이트 전반에 걸쳐 디지털 서비스 제공을 가속화할 수 있도록 지원합니다. MCVP는 명령 및 제어, 원격 분석에 대한 핫/웜/콜드 경로 및 고객/타사 차별화를 위한 확장 후크를 지원합니다. 그런 다음, MCVP는 Azure에서 빌드되는 하이퍼스케일, 글로벌 가용성 및 Azure의 일부로 제공되는 규정 준수를 포함합니다. OEM 및 차량 운영자는 차별화하지 않는 인프라에 리소스를 &ldquo;소비하는 대신 스택&rdquo; 을 이동하고 고객에 초점을 맞추는 방법으로 MCVP를 활용합니다.</p>


  <h2>자동차 산업의 혁신</h2>


  <p>Microsoft 및 특히 Azure IoT 조직 내에서 센서를 사용하여 데이터를 수집하고 더 나은 의사 결정을 알리는 인사이트를 개발하는 등 다양한 산업에서 수행되고 있는 혁신적 작업에 앞줄을 두고 있습니다. 우리는 이러한 산업이 상호 이익이 되는 수렴 경로로 추세가 되는 경로를 보게 되어 기쁩니다. 우리의 동료 산제이 라비는이 <a href="https://www.linkedin.com/pulse/new-microsoft-innovations-empower-tech-intensity-automotive-ravi/" target="_blank">위대한 기사에서</a> 자동차 산업의 관점에서 자신의 생각을 공유합니다.</p>


  <p>고객 및 파트너 에코시스템에 관심을 돌리면서 업계 전반에 걸친 견인력&rsquo;은 압도적이었습니다.</p>


  <p><a href="https://www.volkswagen-newsroom.com/en/press-releases/volkswagen-and-microsoft-share-progress-on-strategic-partnership-4689">폭스바겐 오토모티브 클라우드</a>는 자동차 업계에서 가장 큰 전용 클라우드 중 하나이며 향후 모든 디지털 서비스 및 모빌리티 제품을 전체 차량에서 제공할 것입니다. 매년 500만 대 이상의 새로운 폭스바겐 관련 브랜드 차량이 Microsofts&rsquo; Azure 클라우드 및 에지 플랫폼에서 완전히 연결될 예정입니다. 자동차 클라우드는 이후 모든 그룹 브랜드 및 모델에 출시될 예정입니다.</p>


  <p><a href="https://www.cerence.com/news/posts/cerence-and-microsoft" target="_blank">Cerence</a> 는 Cerence Drive 제품을 MCVP와 통합하기 위해 Microsoft와 협력하고 있습니다. 이 새로운 통합은 음성 기반 플랫폼 및 운영 체제에서 상호 운용성을 통해 차량에서 우수한 사용자 환경을 제공하기 위한 Cerences&rsquo;의 지속적인 노력의 일환입니다. MCVP에서 커넥티드 차량 솔루션을 개발하는 자동차 제조업체는 이제 Cerences&rsquo; 업계 최고의 대화형 AI를 통해 운전자에게 원활하고 연결된 음성 기반 환경을 제공할 수 있습니다.</p>


  <p>180개국에 걸쳐 400만 대 이상의 차량을 연결하는 커넥티드 카 클라우드를 보유한 <a href="https://www.ericsson.com/en/press-releases/2019/12/ericsson-and-microsoft-team-up-for-the-next-generation-of-connected-cars" target="_blank">Ericsson</a>은 커넥티드 카 클라우드를 Microsoft&rsquo; 커넥티드 카 플랫폼과 통합하여 클라우드, AI 및 IoT 기술을 통해 안전하고 편안하며 개인화된 커넥티드 주행 환경의 제공을 가속화하고 있습니다.</p>


  <p><a href="https://www.lgnewsroom.com/2020/01/lg-to-accelerate-b2b-innovation-with-microsoft/" target="_blank">LG전자는</a> Microsoft와 협력하여 자동차 인포테인먼트 시스템, 건물 관리 시스템 및 기타 비즈니스 간 협업을 구축하고 있습니다. LG는 Microsoft Azure 클라우드 및 AI 서비스를 활용하여 LG&rsquo; B2B 비즈니스 성장 엔진의 디지털 변환을 가속화하고 MCVP의 일부로 제공되는 차량 내 런타임 환경인 자동차 인텔리전트 에지를 가속화할 것입니다.</p>


  <p>글로벌 기술 회사인 <a href="https://press.zf.com/press/en/releases/release_14016.html" target="_blank">ZF Friedrichshafen</a> 은 Azure 클라우드 서비스 및 개발자 도구를 활용하여 연결된 차량 기능의 빠른 개발 및 유효성 검사를 글로벌 규모로 촉진하기 위해 소프트웨어 기반 모빌리티 솔루션 공급자로 변모하고 있습니다.</p>


  <p><a href="https://www.youtube.com/watch?v=QS-mKt2aHOg&amp;feature=youtu.be" target="_blank">Faurecia</a> 는 Microsoft와 협력하여 편안함, 웰빙 및 인포테인먼트를 개선하고 집이나 사무실에서 자동차로 디지털 연속성을 제공하는 서비스를 개발하고 있습니다. CES에서 Faurecia는 조종석 통합이 어떻게 Microsoft Teams 비디오 회의를 가능하게 하는지 보여주었습니다. Faurecia는 Microsoft 커넥티드 차량 플랫폼을 사용하여 Microsofts&rsquo;의 새로운 Project xCloud 스트리밍 게임 미리 보기를 사용하여 이동 중에도 게임을 플레이하는 비전을 선보였습니다.</p>


  <p><a href="https://news.bellflight.com/en-US/184674-bell-teams-up-with-microsoft-to-bring-connected-mobility" target="_blank">Bell</a> 은 운영자에게 항공기 함대에 대한 360&deg; 보기를 제공하는 디지털 모빌리티 플랫폼인 AerOS를 공개했습니다. AerOS는 인공 지능 및 IoT와 같은 기술을 활용하여 함대 마스터 예약 및 실시간 항공기 모니터링과 같은 강력한 기능을 제공하여 Bells&rsquo; Mobility-as-a-Service(MaaS) 환경을 향상합니다. Bell은 항공기 정보를 관리하고, 항공기 상태를 관찰하고, 상품, 제품, 예측 데이터 및 유지 관리의 처리량을 관리하는 기술 플랫폼으로 Microsoft Azure 선택했습니다.</p>


  <p><a href="https://www.luxoft.com/pr/luxoft-joins-microsoft-connected-vehicle-platform-ecosystem-to-accelerate-delivery-of-connected-vehicle-solutions/" target="_blank">Luxoft</a> 는 연결된 차량 솔루션 및 이동성 환경의 제공을 가속화하기 위해 Microsoft와의 협업을 확장하고 있습니다. Luxoft는 MCVP를 활용하여 자동차 제조업체가 고급 차량 진단, 원격 액세스 및 수리 및 예방 유지 보수와 같은 독특한 기능을 제공 할 수있는 차량 중심 솔루션 및 서비스의 제공을 활성화하고 가속화 할 것입니다. 실제 사용량 현황 데이터를 수집하면 제조 품질을 개선하기 위한 차량 엔지니어링도 지원됩니다.</p>


  <p>우리는 연결된 차량 공간의 일부가 될 수 있게 되어 매우 기쁩니다. MCVP, 에코시스템 파트너 및 주요 자동차 업체와의 파트너십, 자동차 OEM 및 자동차 기술 공급업체를 통해 우리는 글로벌 규모로 자동차 산업의 혁신의 다음 물결뿐만 아니라 스마트 시티, 스마트 인프라, 보험, 운송 등과 같은 관련 수직을 가능하게 하는 독특한 능력을 갖춘 제품을 보유하고 있다고 믿습니다.</p>
