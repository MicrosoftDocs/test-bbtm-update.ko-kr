Summary: 오늘은 지난 여름 출시 이후 StorSimple 8000 시리즈의 첫 번째 주요 소프트웨어 릴리스인 StorSimple 8000 시리즈 업데이트 1을 발표하게 되어 기쁩니다.
Content: >-
  오늘은 지난 여름 출시 이후 StorSimple 8000 시리즈의 첫 번째 주요 소프트웨어 릴리스인 StorSimple 8000 시리즈 업데이트 1을 발표하게 되어 기쁩니다.


  이 새 릴리스에서는 Azure Government 클라우드 및 기타 클라우드 연결에 StorSimple 배포를 포함했습니다. 5000/7000 시리즈에서 StorSimple 8000 시리즈로 업그레이드하는 고객이 쉽게 사용할 수 있는 데이터 마이그레이션 도구와 Azure PowerShell 및 ZRS(영역 중복 Storage) 지원에 대한 SDK 지원.


  다중 클라우드 지원 관점에서 StorSimple 8000 시리즈는 이제 Azure <a href="https://azure.microsoft.com/en-us/features/gov/">Government</a>에서 일반 공급되며, 이는 엄격한 규정 준수 요구 사항 및 미국 정부 정책을 충족하기 위해 최선을 다하는 Microsoft Azure 물리적 및 네트워크로 격리된 인스턴스입니다.


  고객은 Azure Government 포털에서 StorSimple 디바이스를 등록하기 전에 Commandlet을 실행하여 StorSimple 디바이스의 클라우드 플랫폼을 Azure Government로 설정할 수 있습니다. 이 옵션을 설정하면 모든 데이터, 계층화된 백업 및 StorSimple 가상 어플라이언스가 Azure Government 클라우드에 저장되고 Azure Government 포털을 통해 관리됩니다. 이 옵션을 설정하면 StorSimple 디바이스에서 <a href="https://technet.microsoft.com/en-us/library/cc750357.aspx">FIPS 작업 모드</a> 도 사용할 수 있습니다. 또한 StorSimple 8000 시리즈 암호화 모듈이 연방 정보 처리 표준인 FIPS 140-2에 대한 유효성 검사를 완료했다는 사실을 발표하게 되어 기쁩니다.


  StorSimple 8000 시리즈는 이제 고객이 백 엔드 클라우드 스토리지에 대한 다른 클라우드 공급자를 정의할 수 있도록 지원하여 고객에게 클라우드에서 유연성과 선택을 제공하겠다는 약속을 보여줍니다. 고객은 RRS와 함께 Amazon S3, Amazon S3 및 OpenStack 기반 클라우드(예: HPCS(OpenStack 기술을 기반으로 퍼블릭, 프라이빗, 하이브리드 및 관리형 프라이빗 클라우드를 제공하는 Hewlett-Packard 사용할 수 있는 클라우드 솔루션)를 StorSimple 솔루션의 백 엔드 스토리지로 사용할 수 있습니다. StorSimple 데이터, 백업 및 기타 관리 워크플로의 관리는 Azure StorSimple 서비스에서 계속 수행됩니다.


  마이그레이션 도구를 사용하면 고객이 데이터를 현재 위치에서 유지하면서 StorSimple 5000/7000 시리즈 솔루션에서 StorSimple 8000 시리즈 솔루션으로 업그레이드할 수 있습니다. 마이그레이션은 일련의 Azure PowerShell commandlet을 사용하여 쉽게 오케스트레이션됩니다. StorSimple에 더 많은 자동화를 추가하기 시작했으며 Azure PowerShell SDK를 통해 관리자는 StorSimple Azure PowerShell 명령 집합을 사용하여 관리 작업을 자동화할 수 있습니다. 지원되는 StorSimple commandlet 집합은 <a href="https://msdn.microsoft.com/en-us/library/azure/dn920427.aspx?WT.mc_id=azurebg_email_Trans_671">여기의 Azure StorSimple Cmdlet</a> 설명서 웹 페이지를 방문하세요.<a href="https://www.microsoft.com/en-us/Search/result.aspx?q=Azure%20StorSimple%20Cmdlets&amp;form=MSHOME"></a>


  또한 StorSimple에는 이제 Azure ZRS(영역 중복 Storage)에 대한 지원도 포함됩니다. 이 중복성 옵션을 사용하면 여러 시설에 해당하는 3개의 데이터 복사본을 저장하여 데이터를 내구성을 유지할 수 있습니다.


  StorSimple 8000 시리즈 출시 이후, 호주의 금융 서비스 회사인 BDO와 미국의 항공 우주 및 방위 제조업체인 Textron과 같은 고객은 지속적으로 긍정적인 비즈니스 영향을 지적했습니다. BDO의 최고 기술 책임자인 러스 필립스(Russ Phillips)는 최근 "VMware 비용 회피와 함께 IT 예산의 큰 조각인 3년 동안 스토리지 비용으로 $500,000[호주 달러]를 절약하고 있습니다. 여기에는 백업 테이프 구입과 연간 $130,000가 포함되지 않으며 테이프가 손상되었는지 여부를 알지 못하고 선반에 테이프를 보관하는 데 드는 비용이 포함됩니다. StorSimple 하이브리드 클라우드 스토리지를 채택하기 전 2년 동안과 마찬가지로 지난 6개월 동안 3배의 프로젝트를 제공했습니다." BDO는 한동안 StorSimple 고객으로 활동해 왔으며, StorSimple 8000 시리즈 솔루션을 배포하여 기술을 계속 수용하고 있습니다.


  StorSimple을 사용하는 Textron에서는 스토리지 비용을 크게 줄이고 에이징 데이터를 보다 비용 효율적인 스토리지 플랫폼으로 이동할 수 있었습니다. "StorSimple을 사용하여 Microsoft Azure 전환하여 스토리지 비용을 80% 또는 250만 달러 절감했습니다. 이는 목표 IT 예산 감소를 충족하는 데 도움이 되었습니다. 모든 핵심 스토리지 플랫폼에서 공간을 차지하는 유용한 수명을 지난 데이터가 있었고, 이전 데이터를 더 저렴한 스토리지 솔루션으로 이동하고 싶었습니다. Microsoft가 혁신하고 새로운 데이터 센터 서비스 제품을 테이블에 도입하여 비즈니스를 운영하는 데 집중할 수 있게 되어 기쁩니다." Textron의 아키텍처 수석 설계자 Les Rowland는 말했습니다. 또한 Les는 Textron의 특정 비즈니스 사용 사례에 대해 Azure 내에 완전히 상주하는 StorSimple SVA(가상 어플라이언스)를 테스트하고 사용할 계획입니다. Textron과 같은 고객이 클라우드 스냅샷, 계층화된 Storage 및 SVA와 같은 혁신을 수용하고 비즈니스에 큰 도움이 되는 방식으로 사용할 수 있게 되어 기쁩니다.


  Microsoft는 혁신적이고 중요한 하이브리드 클라우드 스토리지 솔루션을 전 세계에 지속적으로 제공하고 있으며, 고객이 새로운 혁신을 수용하는 것을 보게 되어 기쁩니다. StorSimple 업데이트 1을 사용하면 이제 고객에게 더 많은 클라우드 연결, 자동화, 중복성 및 데이터 마이그레이션 기능을 제공할 수 있습니다.


  여러 산업뿐만 아니라 백서 및 기타 리소스에 대한 포괄적인 StorSimple 사례 연구를 보려면 <a href="https://www.microsoft.com/storsimple">www.microsoft.com/storsimple</a>


