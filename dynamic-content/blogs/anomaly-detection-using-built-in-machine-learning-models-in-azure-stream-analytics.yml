Title: Azure Stream Analytics에서 기본 제공 기계 학습 모델을 사용하여 변칙 검색
Summary: Azure Stream Analytics에서 변칙 검색을 위한 기본 제공 기계 학습 모델은 기계 학습 모델 빌드 및 학습과 관련된 복잡성과 비용을 크게 줄입니다. 이 기능은 이제 전 세계 공개 미리 보기에 사용할 수 있습니다.
Content: "<p>Azure Stream Analytics에서 변칙 검색을 위한 기본 제공 기계 학습(ML) 모델은 기계 학습 모델 빌드 및 학습과 관련된 복잡성과 비용을 크게 줄입니다. 이 기능은 이제 클라우드 및 IoT Edge에서 전 세계 공개 미리 보기에 사용할 수 있습니다.</p>\n\n<h2>Azure Stream Analytics란?</h2>\n\n<p>Azure Stream Analytics는 고객이 빠르게 움직이는 데이터 스트림을 분석 및 처리하고 중요 업무용 시나리오에 대한 실시간 인사이트를 제공할 수 있도록 하는 Azure의 완전 관리형 서버리스 PaaS 제품입니다. 개발자는 간단한 SQL 언어(사용자 지정 코드를 포함하도록 확장 가능)를 사용하여 스케일 업 및 스케일 아웃하여 밀리초 대기 시간으로 인사이트를 제공할 수 있는 강력한 분석 처리 논리를 작성하고 배포할 수 있습니다.</p>\n\n<h2>스트림 처리에 변칙 검색 기능을 통합하는 기존의 방법</h2>\n\n<p>많은 고객이 Azure Stream Analytics를 사용하여 예상되는 패턴을 준수하지 않는 문제를 감지하고 치명적인 손실을 방지하기 위해 빠르게 움직이는 대량의 데이터 스트림을 지속적으로 모니터링합니다. 이것은 본질적으로 변칙 검색입니다.</p>\n\n<p>변칙 검색을 위해 고객은 일반적으로 쿼리에서 하드 코딩 제어 제한의 최적이 아니면 사용자 지정 기계 학습 모델을 사용했습니다. 사용자 지정 학습 모델을 개발하려면 시간이 필요할 뿐만 아니라 미묘한 데이터 파이프라인 엔지니어링 기술과 함께 높은 수준의 데이터 과학 전문 지식이 필요합니다. 이러한 높은 진입 장벽은 많은 산업용 IoT 사이트의 관련 값에도 불구하고 스트리밍 파이프라인에서 변칙 검색의 채택을 배제했습니다.</p>\n\n<p style=\"text-align: center;\"><iframe allowfullscreen=\"\" frameborder=\"0\" height=\"324\" scrolling=\"no\" src=\"https://channel9.msdn.com/Shows/Azure-Friday/Anomaly-detection-using-machine-learning-in-Azure-Stream-Analytics/player?format=ny\" width=\"576\"></iframe></p>\n\n<h2>Stream Analytics에서 변칙 검색을 위한 기본 제공 기계 학습 함수</h2>\n\n<p>기본 제공 기계 학습 기반 변칙 검색 기능을 사용하면 Azure Stream Analytics는 간단한 함수 호출에 대한 사용자 지정 기계 학습 모델을 빌드하고 학습하는 복잡성을 줄입니다. 가장 일반적으로 발생하는 두 가지 이상, 즉 임시 및 영구를 검색하기 위해 두 개의 새로운 감독되지 않은 기계 학습 함수가 도입되고 있습니다.</p>\n\n<ul>\n    <li><strong>AnomalyDetection_SpikeAndDip</strong> 급증 또는 급락과 같은 일시적 또는 단기적인 변칙을 검색하는 함수입니다. 이는 잘 문서화된 커널 밀도 추정 알고리즘을 기반으로 합니다.</li>\n    <li><strong>AnomalyDetection_ChangePoint</strong> 함수는 양수 변경, 느린 증가 및 느린 감소 추세와 같은 지속적이거나 오래 지속되는 변칙을 검색합니다. 이는 교환 가능성 martingales라는 또 다른 잘 알려진 알고리즘을 기반으로 합니다.</li>\n</ul>\n\n<h2>예제</h2>\n\n<pre>\nSELECT  sensorid,  System.Timestamp as time, temperature as temp,        \nAnomalyDetection_SpikeAndDip(temperature, 95, 120, &#39;spikesanddips&#39;)\nOVER PARTITION BY sensorid\nLIMIT DURATION(second, 120) as SpikeAndDipScores\nFROM input</pre>\n\n<p>위의 예제에서 <strong>AnomalyDetection_SpikeAndDip</strong> 함수는 온도 판독값의 급증 또는 급락에 대한 센서 집합을 모니터링하는 데 도움이 됩니다. 또한 기본 ML 모델은 사용자가 제공한 신뢰도 수준을 95%로 사용하여 모델 민감도를 설정합니다. 120초 슬라이딩 윈도우에 해당하는 120의 학습 이벤트 수가 함수 매개 변수로 제공됩니다. 작업은 sensorid에 의해 분할되므로 여러 ML 모델이 내부적으로 학습되고 각 센서에 대해 하나씩, 그리고 모두 동일한 단일 쿼리 내에서 학습됩니다.</p>\n\n<h2>오늘 시작</h2>\n\n<p>&rsquo;Azure Stream Analytics에서 변칙 검색 기능을 사용해 볼 수 있게 되어 매우 기쁩니다. 이 새로운 기능을 사용하려면 Azure Stream Analytics의 기능 설명서인 &quot;<a href=\"https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-machine-learning-anomaly-detection\">변칙 검색을</a> 참조하세요.&quot;</p>"
