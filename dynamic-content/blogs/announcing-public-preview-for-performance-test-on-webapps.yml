Slug: announcing-public-preview-for-performance-test-on-webapps
Title: 웹 및 모바일 앱에서 성능 테스트에 대한 공개 미리 보기
Summary: 성능 테스트는 Visual Studio 부하 테스트 팀과 협력하여 개발된 새로운 기능입니다. 이 기능을 사용하면 웹앱을 스트레스 테스트하여 부하 상태에서 수행하는 방법을 더 잘 이해하고 사용자에게 예측 가능한 성능을 제공할 수 있습니다.
Content: >-
  <p><strong>성능 테스트</strong>는 Visual Studio 부하 테스트 팀과 협력하여 개발된 새로운 기능입니다. 이 기능을 사용하면 웹앱을 스트레스 테스트하여 부하 상태에서 수행하는 방법을 더 잘 이해하고 사용자에게 예측 가능한 성능을 제공할 수 있습니다.</p>


  <p>부하/성능 테스트는 모든 애플리케이션 개발 수명 주기의 일부여야 합니다. 이 기능은 코드 및 종속성을 더 잘 이해하고, 병 목을 찾고, 부하&nbsp; 및 성능 목표를 충족하는 데 필요한 조정을 하는 데 도움이 됩니다.</p>


  <p>웹 또는 모바일 앱의 <strong>도구 </strong>메뉴에서 <strong>성능 테스트를 </strong>찾을 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b17d6f99-b123-4a10-a6e0-46a4a2def243.png"><img alt="image" border="0" height="772" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7085390c-e1ee-4a8a-9e25-72ba46301794.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="이미지" width="1370"></a></p>


  <h2>앱에 대한 성능 테스트 설정</h2>


  <h3>Visual Studio Online 계정 연결</h3>


  <p><strong>성능 테스트</strong>는 <strong>Visual Studio Online </strong>인프라를 통해 제공됩니다. 이 기능에 액세스하려면 <strong>Visual Studio Online </strong>계정을 만들어야 합니다. <strong>Visual Studio Online </strong>계정은 무료이며 1분 이내에 설치할 수 있습니다. 이렇게 하면 이 기능에 액세스하고 실행한 <strong>성능 테스트</strong> 기록을 유지할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ebd52a3e-33c0-440a-8cea-60145796ba54.png"><img alt="image" border="0" height="772" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c2dcd46b-984d-47a6-aba4-b11e8dca9e6e.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="이미지" width="1370"></a></p>


  <h3>성능 테스트 정의</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/da4d3b26-1db5-45d0-8e56-fe8c6bb22de0.png"><img alt="image" border="0" height="772" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aafd74ef-d373-48d0-80be-d2bb32ffd450.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="이미지" width="1370"></a></p>


  <p>명령 모음에서 새로 <strong>만들기 단추를 클릭하여 </strong>새 성능 테스트를 정의할 수 있습니다.</p>


  <p><strong>성능 테스트를</strong>&nbsp; 정의하려면 <strong>대상 URL</strong>을 제공하고 테스트&nbsp; <strong>이름을 지정</strong>하고 부하를 생성할 위치, 동시 사용자 수 및 기간을 정의해야 합니다.</p>


  <h3>성능 테스트 결과 검토</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/beede015-2b42-413f-86ee-daf386cf713d.png"><img alt="image" border="0" height="772" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/34dfcc1d-a338-4772-b17a-8b8d64d35a2e.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="이미지" width="1370"></a></p>


  <p>최근 실행 기록을 클릭하여 테스트 결과를 검토할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6499c73c-42b8-480a-a3ce-ea1d5d5d742f.png"><img alt="image" border="0" height="772" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bddada06-04e1-424f-b9d2-ff5ad3fc747f.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="이미지" width="1370"></a></p>


  <p>여기에서 실행에 대한 <strong>자세한 결과를 </strong>검토하고 필요에 따라 <strong>다시 실행할 </strong>수 있습니다.</p>


  <h2>참고:</h2>


  <p>이 기능의 미리 보기 단계에서는 무료로 사용할 수 있지만 실행당 생성할 수 있는 부하가 제한됩니다.</p>


  <p>Visual Studio Enterprise IDE 또는 Visual Studio Online 포털에서 클라우드 기반 부하 테스트를 사용하여 수행된 부하 테스트는 현재 요금으로 계속 청구됩니다.</p>


  <p>아래의 설명 섹션 또는 <a href="https://feedback.azure.com/forums/169385-web-apps-formerly-websites" target="_blank">사용자 의견</a>에서 이 새로운 기능에 대한 의견을 알려주세요.</p>
