Title: 이제 StorSimple 데이터 관리자 일반 공급
Summary: StorSimple 데이터 관리자의 일반 공급에 대해 발표하게 되어 기쁩니다. 이 기능을 사용하면 StorSimple 형식의 데이터를 Azure Blob 또는 Azure Files의 네이티브 형식으로 변환할 수 있습니다.
Content: >-
  <p>StorSimple 데이터 관리자의 일반 공급에 대해 발표하게 되어 기쁩니다. 이 기능을 사용하면 StorSimple 형식의 데이터를 Azure Blob 또는 Azure Files의 네이티브 형식으로 변환할 수 있습니다. 데이터가 변환되면 Azure Media Services, Azure Machine Learning, HDInsight, Azure Search 등과 같은 서비스를 사용할 수 있습니다.</p>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/StorSimpleDataManager-1.png" style="width: 720px; height: 719px;"></p>


  <p>StorSimple 디바이스는 클라우드를 스토리지 계층으로 사용하고 매우 효율적이고 안전한 방식으로 클라우드로 데이터를 보냅니다. 데이터는 중복 제거, 압축 및 암호화된 형식으로 클라우드 계층에 저장됩니다. 이에 따른 부작용은 이 데이터를 사용하려는 클라우드 서비스에서 쉽게 사용할 수 없다는 것입니다. Azure는 풍부한 서비스 꽃다발을 제공하며, 목표는 데이터에서 선택한 서비스를 사용하여 잠재력을 발휘할 수 있도록 하는 것입니다.</p>


  <p>이 서비스를 사용하면 8000 시리즈 StorSimple 디바이스에 저장된 데이터를 Azure Blob 또는 Azure Files로 변환할 수 있습니다. 온-프레미스를 StorSimple 디바이스에 저장하는 모든 파일 데이터는 Azure에서 개별 Blob 또는 파일로 표시됩니다. <a href="https://docs.microsoft.com/en-us/azure/storsimple/storsimple-data-manager-ui" target="_blank">Azure Portal</a>, <a href="https://docs.microsoft.com/en-us/azure/storsimple/storsimple-data-manager-dotnet-jobs" target="_blank">.NET 애플리케이션 </a>또는 <a href="https://docs.microsoft.com/en-us/azure/storsimple/storsimple-data-manager-job-using-automation" target="_blank">Azure Automation</a>을 사용하여 이러한 변환을 트리거할 수 있습니다. 지정된 StorSimple 볼륨의 모든 데이터를 변환하거나 클라우드에서 분석하려는 데이터의 하위 집합을 정확히 지정할 수 있으며, 이 서비스는 해당 하위 집합만 변환합니다.&nbsp;</p>


  <p>이 서비스는 오늘부터 19개 Azure 지역에서 사용할 수 있습니다. 곧 더 많은 지역으로 확장할 예정입니다. 지역 가용성 및 선택에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/storsimple/storsimple-data-manager-overview" target="_blank">StorSimple Data Manager 솔루션 개요</a>를 참조하세요. 자세한 가격 책정 정보는 <a href="https://azure.microsoft.com/en-us/pricing/details/storsimple/" target="_blank">StorSimple 솔루션 가격 책정</a> 페이지를 참조하세요.</p>
