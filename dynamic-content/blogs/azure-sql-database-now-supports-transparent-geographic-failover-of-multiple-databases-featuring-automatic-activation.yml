Slug: azure-sql-database-now-supports-transparent-geographic-failover-of-multiple-databases-featuring-automatic-activation
Title: 이제 Azure SQL Database 데이터베이스 그룹의 투명한 지리적 장애 조치(failover)를 지원합니다.
Summary: 기본 제공 지역 복제 기능은 2014년부터 SQL Database 고객에게 일반 공급되었습니다. 이 기간 동안 가장 일반적인 고객 요청 중 하나는 자동 활성화를 사용하여 투명한 장애 조치(failover)를 지원하는 것이었습니다. 오늘 다음 추가 기능을 사용하여 지역 복제를 확장하는 자동 장애 조치(failover) 그룹의 공개 미리 보기를 발표하게 되어 기쁩니다.
Content: >-
  <p>기본 제공 지역 복제 기능은 2014년부터 SQL Database 고객에게 일반 공급되었습니다. 이 기간 동안 가장 일반적인 고객 요청 중 하나는 자동 활성화를 사용하여 투명한 장애 조치(failover)를 지원하는 것이었습니다.&nbsp; 이제 일반적으로 사용할 수 있는 자동 장애 조치(failover) 그룹은 다음과 같은 추가 기능을 사용하여 지역 복제를 확장합니다.</p>


  <ul>
   <li>논리 서버 내의 데이터베이스 그룹의 지역에서 복제</li>
   <li>데이터베이스 그룹에 대해 수동 또는 자동 장애 조치(failover)를 선택하는 기능</li>
   <li>장애 조치(failover) 후 변경되지 않는&rsquo; 그룹의 주 데이터베이스에 대한 연결 엔드포인트</li>
   <li>장애 조치(failover) 후 변경되지 않는&rsquo; 그룹의 보조 데이터베이스에 대한 연결 끝점(읽기 전용 워크로드의 경우)</li>
  </ul>


  <h2>데이터베이스 그룹의 지역에서 복제</h2>


  <p>일반적인 클라우드 애플리케이션에는 여러 데이터베이스가 포함됩니다. 이제 <a href="https://docs.microsoft.com/en-us/powershell/module/azurerm.sql/New-AzureRmSqlDatabaseFailoverGroup?view=azurermps-4.0.0">Azure SQL Database API</a>를 사용하여 간단한 한 단계로 모든 데이터베이스를 지역 복제하여 애플리케이션을 보호할 수 있습니다. 가동 중단 시 이러한 모든 데이터베이스는 그룹으로 보조 서버로 장애 조치(failover)됩니다. 그룹에는 개별 데이터베이스, 탄력적 풀 또는 둘의 조합이 포함될 수 있습니다. 프로덕션 데이터베이스에 지역 복제를 이미 사용하고 있는 경우 장애 조치(failover) 그룹을 만들어 추가 비용 없이 위의 이점을 활용할 수 있도록 장애 조치 그룹을<a href="https://docs.microsoft.com/en-us/powershell/module/azurerm.sql/add-azurermsqldatabasetofailovergroup?view=azurermps-4.0.0"> 추가할</a> 수 있습니다. 다음 다이어그램은 Azure Portal에서 이 환경을 보여 줍니다.</p>


  <p><a href="https://acomblogimages.blob.core.windows.net/media/Default/Images%20/vCore%20GA.png"><img alt="FailoverGroupBlog" border="0" height="555" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a3c2aae-bf71-4ecf-b988-f2b7af6f1f96.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="FailoverGroupBlog" width="610"></a></p>


  <h2>연결 엔드포인트</h2>


  <p>장애 조치(failover) 후 SQL 연결 문자열을 변경하는 것에 대해 더 이상 걱정할 필요가 없습니다. 각 자동 장애 조치(failover) 그룹에는 두 개의 연결 엔드포인트가 포함됩니다. 읽기-쓰기 엔드포인트는 항상 주 데이터베이스를 가리키고 장애 조치(failover) 중에 자동으로 전환되는 DNS 이름입니다. 읽기 전용 엔드포인트는 보조 서버를 가리키고 보조 데이터베이스를 사용하여 읽기 전용 워크로드의 부하를 분산할 수 있는 DNS 이름입니다.</p>
