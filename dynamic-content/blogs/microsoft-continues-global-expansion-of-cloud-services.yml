Title: Microsoft는 Cloud Services의 글로벌 확장을 계속합니다.
Summary: 우리는 클라우드 서비스를 계속 확장하여 고객이 오늘날의 클라우드 우선 세계로 이동할 수 있도록 합니다. 업계 분석가와 고객의 지지를 받아 모멘텀을 지속하는 업데이트를 발표하게 되어 기쁩니다.
Content: >-
  BUILD 및 TechEd NA에서 강조한 바와 같이, 우리는 클라우드 서비스를 계속 확장하여 고객이 오늘날의 클라우드 우선 세계로 이동할 수 있도록 합니다. 새로운 Microsoft Azure 업데이트, 서비스 및 지역을 온라인 상태로 만들면 온-프레미스 투자를 활용하든 퍼블릭 클라우드에서 애플리케이션을 빌드하든 고객이 클라우드의 기능을 활용할 수 있는 세계적 수준의 플랫폼을 만드는 것이 목표입니다. 오늘, 우리는 업계 분석가와 고객의 보증으로 그 모멘텀을 계속 업데이트를 발표하게되어 기쁩니다.


  <b>Microsoft Azure 브라질 남부 지역</b>


  몇 주 전에 우리는 Microsoft Azure 브라질 남부 지역이 공개 미리 보기에 있다고 발표했습니다. 오늘 이 지역이 일반 공급으로 전환되고 있음을 발표하게 되어 기쁘게 생각합니다. 공개 미리 보기의 모멘텀을 계속 이어가면 일반 공급으로 브라질의 고객에게 네트워크 중복성 증가, 짧은 대기 시간 및 전 세계 다른 지역과 동일한 서비스를 제공할 수 있습니다. 즉, 브라질 남부 지역을 사용하는 모든 고객은 전 세계 Microsoft에서 기대하는 것과 동일한 서비스 품질로 현지 시장 표준을 능가하는 혜택을 누릴 수 있습니다.


  일본과 중국의 일반 공급에 대한 발표를 바탕으로 브라질의 오늘 일반 공급은 전 세계 고객에게 세계적 수준의 엔터프라이즈급 클라우드 기술을 제공하겠다는 우리의 지속적인 노력을 보여줍니다. 자세한 내용은 Microsoft  <a href="https://blogs.technet.com/b/microsoft_blog/archive/2014/06/05/microsoft-azure-now-generally-available-in-brazil-south-region.aspx">블로그 </a>의 게시물을 참조하세요.


  <b>서비스 업데이트 </b>


  인프라 및 플랫폼 서비스에 걸쳐 서비스를 릴리스하는 모멘텀을 바탕으로 오늘 다음 서비스 릴리스를 발표하게 되어 기쁩니다.

  <ol>
   <li><b>Virtual Network 및 Virtual Machines에 대한 확장된 지원</b>: 현재 가상 네트워크는 전체 지역에 걸쳐 더 큰 유연성과 확장된 시나리오를 사용하도록 구성할 수 있습니다. 더 빠른 프로세서, 더 빠른 상호 연결 및 더 많은 가상 코어를 제공하는 A8 및 A9 가상 머신도 사용할 수 있습니다. 이러한 기능 조합은 엔지니어링 디자인 및 시뮬레이션, 게놈 연구 또는 비디오 인코딩을 포함하여 컴퓨팅 및 네트워크 집약적 애플리케이션을 실행하기 위해 이러한 인스턴스를 최적으로 만듭니다.</li>
   <li><b>Azure Mobile Services 오프라인 기능을 Xamarin으로 확장</b>: Mobile Services 이 기능은 애플리케이션이 오프라인 상태이거나 네트워크에서 연결이 끊긴 경우에도 데이터를 사용할 수 있는 간단한 플랫폼 간 방법을 제공합니다. 모든 플랫폼에서 앱의 전원을 공급하기 위한 노력을 확장한 이 기능은 현재 <a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-services-xamarin-ios-get-started-offline-data/">Xamarin.iOS</a> 및 <a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-services-xamarin-android-get-started-offline-data/">Xamarin.Android</a>에서도 사용할 수 있습니다.</li>
  </ol>

