  <b>Gartner Magic Quadrant for </b><b>Cloud Infrastructure as a Service</b>


  지난 주 가트너는 클라우드 공급 업체에 밀접하게 지켜 매직 쿼드런트 보고서를 발표했다.Gartner는 Microsoft를 IaaS(Cloud Infrastructure as a Service)용 매직 쿼드런트의 리더 사분면에 배치했습니다. Gartner는 클라우드 컴퓨팅 IaaS를 서비스로 제공되는 컴퓨팅, 스토리지 및 네트워크 리소스의 가상 데이터 센터로 정의합니다. 이 인식은 엔터프라이즈 APAAS(Application Platform as a Service) Magic Quadrant의 리더로서의 기존 배치와 함께 Microsoft를 aPaaS 및 IaaS 모두의 리더로 선정하는 유일한 퍼블릭 클라우드 공급업체로 만듭니다. 이는 고객이 인프라 또는 플랫폼 서비스를 사용하여 빌드하려는지 여부에 관계없이 클라우드 채택에 대한 장벽을 제거하려는 우리의 노력에 대한 증거입니다.


  마지막으로, Microsoft Azure 서비스를 성공적으로 활용한 전 세계 다른 기업으로부터 배우는 것이 좋습니다. 호주의 <a href="https://www.microsoft.com/casestudies/Microsoft-Azure/Kordia-Group-Limited/Telecommunications-Company-Gains-Performance-and-Flexibility-in-the-Cloud/710000003118">Kordia</a> 가 Azure에서 중요 업무용 SAP를 실행하는 방법과 한국의 <a href="https://www.microsoft.com/casestudies/Microsoft-Azure/SK-Telecom/Telecommunications-Provider-Expands-Market-with-Cloud-Based-ILBS-Solution/710000004363">SK Telecom</a> 이 Azure에 구축된 서비스를 통해 새로운 비즈니스 기회를 어떻게 실현하고 있는지 알아봅니다.


  Azure 제품군의 일부인 경우 서비스를 지속적으로 개선하는 데 도움이 되는 피드백을 보내 주셔서 진심으로 감사드립니다. 그렇지 않은 경우 클라우드를 통해 비즈니스를 더 빠르게 진행하는 방법을 알아보는 것이 좋습니다.


