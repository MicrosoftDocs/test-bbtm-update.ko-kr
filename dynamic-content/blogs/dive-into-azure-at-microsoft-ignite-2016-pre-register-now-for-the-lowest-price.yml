Slug: dive-into-azure-at-microsoft-ignite-2016-pre-register-now-for-the-lowest-price
Title: Microsoft Ignite 2016에서 Azure에 대해 자세히 알아보기 최저 가격으로 지금 미리 등록합니다.
Summary: 2016년 9월, Microsoft Ignite는 조지아 주 애틀랜타로 향합니다. 지금 사전 등록하세요!
Content: >-
  <p>2016년 9월, Microsoft Ignite는 조지아 주 애틀랜타로 향합니다. <a href="https://microsoft.eventcore.com/Ignite2016/Contact">지금 사전 등록</a> 하고 다음을 준비합니다.</p>


  <ul>
      <li>1,000시간 이상의&nbsp; 콘텐츠, 700개 이상의 세션 및 다양한 네트워킹 기회</li>
      <li>업계 리더의 Insights 및 로드맵</li>
      <li>매일 사용하는 제품에 대한 심층 분석 및 라이브 데모</li>
      <li>제품 전문가에게 직접 액세스</li>
      <li>대화형 디지털 랩</li>
      <li>소스에서 직접 지식 및 답변</li>
      <li>당신이 보는 모든 곳에서 기술을 말하는 똑똑한 사람들</li>
  </ul>


  <p><a href="https://microsoft.eventcore.com/Ignite2016/Contact">최저 가격으로 지금 미리 등록</a> 하고 2016년 9월 2630&ndash;일 애틀랜타에서 자리를 차지하세요.</p>


  <p>2016년에 Microsoft&#39;이벤트 라인업에 대해 자세히 알아보려면 <a href="https://blogs.microsoft.com/?p=61063">Chris Capossela&#39;블로그 게시물을</a> 확인하세요.</p>
