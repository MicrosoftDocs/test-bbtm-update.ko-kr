Title: Microsoft는 Storm 미리 보기로 Hadoop에 실시간 분석을 제공합니다.
Summary: 오늘 Strata + Hadoop World에서 Microsoft는 Azure HDInsight에서 Apache Storm 클러스터의 미리 보기를 발표합니다. 이제 Hadoop 사용자는 실시간으로 발생하는 이벤트에 대한 인사이트를 얻을 수 있습니다.
Content: >-
  오늘 Strata + Hadoop World에서 Microsoft는 Azure HDInsight에서 <a href="https://storm.incubator.apache.org/">Apache Storm</a> 클러스터의 미리 보기를 발표합니다. Apache Storm은 수백만 개의 이벤트를 안정적으로 처리할 수 있는 이벤트 처리 분석 플랫폼에 대한 액세스 권한을 사용자에게 제공하는 Hadoop 에코시스템의 오픈 소스 프로젝트입니다. 이제 Hadoop 사용자는 실시간으로 발생하는 이벤트에 대한 인사이트를 얻을 수 있습니다.


  Azure HDInsight에 통합된 관리형 클러스터인 Storm은 쉽게 설정할 수 있고(몇 번의 클릭 및 몇 분 이내에), 고가용성(클러스터는 가동 시간 동안 24/7 및 Azure SLA에서 모니터링됨), 탄력적 확장(필요에 따라 더 많은 리소스를 추가할 수 있음) 및 광범위한 Azure 에코시스템에 통합되는 이점이 있습니다. <a href="https://azure.microsoft.com/en-us/services/event-hubs/">Event Hubs</a>, <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hbase-overview/">HBase</a>, VNet 등). 대부분의 경우 Storm은 <a href="https://azure.microsoft.com/en-us/services/event-hubs/">Event Hubs</a> 또는 Apache Kafka와 같은 이벤트 큐 시스템과 통합됩니다.


