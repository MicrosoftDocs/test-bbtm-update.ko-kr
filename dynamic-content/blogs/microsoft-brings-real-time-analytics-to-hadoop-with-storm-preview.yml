  Storm을 시도하려면 다음 설명서를 읽어 시작하도록 초대합니다.

  <ul>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-storm-overview/">Azure HDInsight의 Storm 개요</a></li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-storm-getting-started/">HDInsight의 Storm에서 단어 개수 토폴로지 시작</a></li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hadoop-storm-scpdotnet-csharp-develop-streaming-data-processing-application/">Storm에서 SCP.NET 및 C#을 사용하여 스트림 데이터 처리 애플리케이션 개발</a></li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-storm-sensor-data-analysis/">Storm 및 HDInsight를 사용하여 실시간 센서 데이터 분석</a></li>
  </ul>

  &nbsp;


  또한 Strata + Hadoop World에서 파트너 Hortonworks는 <a href="https://hortonworks.com/press-releases/hortonworks-data-platform-2-2-delivers-enterprise-ready-hadoop/">향후 Hortonworks Data Platform 2.2의 GA</a> 와 <a href="https://hortonworks.com/press-releases/hortonworks-announces-hortonworks-data-platform-now-microsoft-azure-certified/">Azure Certified</a>를 발표했습니다. HDP 2.2의 핵심 부분은 Hortonworks 고객이 Falcon을 사용하여 온-프레미스 데이터를 Azure로 자동으로 이동하는 기능입니다. <a href="https://hortonworks.com/hadoop/falcon/">Falcon</a> 은 데이터 세트의 이동 및 처리를 가능하게 하는 오픈 소스 프로젝트(HDP에서 찾을 수 있는)입니다. HDP 2.2를 사용하면 고객은 Azure에서 데이터의 자동 백업을 예약할 수 있습니다. 이렇게 하면 하이브리드 개발/테스트 아키텍처 사용, 필요에 따라 클라우드에서 더 큰 Hadoop 클러스터를 회전하여 주문형 버스트 수행, Office 365 <a href="https://www.powerbi.com/">Azure Machine Learning</a> 또는 <a href="https://azure.microsoft.com/en-us/services/machine-learning/">Power BI</a> 같은 Microsoft의 광범위한 클라우드 데이터 플랫폼과의 통합과 같은 다양한 시나리오가 열립니다.


  <a href="https://blogs.microsoft.com/blog/2014/10/15/azure-adds-real-time-analytics-hadoop-new-machine-learning-capabilities/">공식 Microsoft 블로그</a>로 이동하여 Strata에서 Microsoft의 공지 사항에 대해 자세히 알아보세요.
