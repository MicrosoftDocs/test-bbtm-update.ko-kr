Slug: azure-service-bus-premium-messaging-now-available-in-uk
Title: 이제 영국에서 Azure Service Bus Premium 메시징 사용 가능
Summary: Service Bus Premium 메시징은 더 광범위한 중요 업무용 클라우드 앱을 지원하며, 예측 가능하고 반복 가능한 성능과 향상된 가용성으로 Service Bus 큐 및 토픽의 모든 메시징 기능을 제공하며 현재 영국에서 일반 공급됩니다.
Content: >-
  <p>Were&rsquo;는 이제 영국에서 사용할 수 있는 Azure Service Bus Premium 메시징을 발표하게 되어 기쁘게 생각합니다.</p>


  <p>Service Bus Premium 메시징은 더 광범위한 중요 업무용 클라우드 앱을 지원하며, 예측 가능하고 반복 가능한 성능과 향상된 가용성으로 Service Bus 큐 및 토픽의 모든 메시징 기능을 제공하며 현재 영국에서 일반 공급됩니다.</p>


  <p>Service Bus Premium 메시징에 대한 자세한 내용은 이 <a href="https://azure.microsoft.com/blog/premium-messaging-ga/">2016년 7월 블로그 게시물</a>과 <a href="https://azure.microsoft.com/documentation/articles/service-bus-premium-messaging/">2017&quot;년 1월 문서 Service Bus Premium 및 표준 메시징 계층을 참조하세요&quot;</a>.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5bbd26a6-ad5f-438b-9cbb-cb2b8082d554.png"><img alt="Azure Service Bus Prem Messaging" border="0" height="379" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3180dff0-0061-4f38-a1e1-3b13254c8cff.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Service Bus Prem Messaging" width="640"></a></p>


  <p>이 추가에 대해 기쁘게 생각하고 이 Azure 지역을 사용하는 고객을 초대하여 현재 Azure Service Bus Premium 메시징을 사용해 보세요!</p>
