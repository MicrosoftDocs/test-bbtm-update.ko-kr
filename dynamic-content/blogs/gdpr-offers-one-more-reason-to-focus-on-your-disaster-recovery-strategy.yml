Title: GDPR은 재해 복구 전략에 집중해야 하는 한 가지 이유를 제공합니다.
Summary: 조직이 복잡하거나 비용이 많이 들기 때문에 비즈니스 연속성 및 재해 복구 계획을 고안하지 못했거나 또는 재해 복구 계획이 있지만...
Content: >-
  <p>조직이 복잡하거나 비용이 많이 들기 때문에&rsquo; 비즈니스 연속성 및 재해 복구 계획을 고안하지 못했거나 또는 재해 복구 계획이 있지만 프로덕션 시스템에 영향을 미치는 것에 대한 우려 때문에 자주 테스트하지 않을&#39;있습니다.</p>


  <p>&rsquo;두 범주&rsquo; 중 하나를 사용하는 경우 지금 플랜 개발을 시작할 수 있습니다. 특히 회사가 유럽 연합(EU)에서 사업을 하거나 EU 시민에 대한 데이터가 있을 수 있는 경우. 2018&nbsp; 년 5월 25일에 발효되는 GDPR(일반 데이터 보호 규정)은 EU&rsquo;의 새로운 데이터 보호 규정입니다. 데이터를 백업하거나 사이트 복구 솔루션을 구현하도록 명시적으로 요구하지는 않지만&rsquo; GDPR 요구 사항은 대기를 중지하고 DR 계획을 미세 조정하는 추가 이유를 제공합니다.</p>


  <ul>
      <li>GDPR에 따라 데이터 컨트롤러 및 데이터 프로세서는 처리&rdquo; 중인 개인 데이터의 복사본을 제공해야 합니다&ldquo;. (제15조)</li>
      <li>GDPR에 따르면 기업은 물리적 또는 기술적 인시&rdquo;던트가 발생할 경우 적시에 개인 데이터에 대한 가용성 및 액세스를 복원할 수 있어야 합니다&quot;. (제32조)</li>
      <li>GDPR은 또한 EU 시민&quot;에게 데이터 센터를 분실하고 백업이 없는&rsquo; 경우 부여할 수&rsquo; 없는 데이터 이식성&rdquo;(제20조)에 대한 권리를 부여합니다.</li>
      <li>이러한 요구 사항 또는 기타 요구 사항을 준수하지 않는 것으로 밝혀진 기업은 이전 회계 연도의 전 세계 연간 매출액 [수익]의 4%에 달하는 최대 20,000,000EUR &hellip; 의 행정 벌금을 &ldquo;포함하여 다양한 처벌을 받을 수 있습니다&rdquo;. (제83조)</li>
  </ul>


  <p>과거에는 클라우드 백업을 사용하지 않는 조직의 경우 드라이브의 콘텐츠를 테이프와 같은 오프라인 미디어로 복사하고 오프사이트 위치에 저장하는 것으로 구성되었습니다. 이러한 솔루션과 관련된 비용 외에도 일부 GDPR 요구 사항을 준수하는 것이 어려울 수 있습니다. Microsoft Azure 클라우드의 방대한 스토리지 용량, 기본 제공 보안 및 전 세계 데이터 센터의 고가용성을 통해 더 나은 대안을 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/site-recovery/" target="_blank">Azure Site Recovery</a>를 사용하면&rsquo; 워크로드를 클라우드의 보조 위치로 복제하는 비용 효율적인 솔루션을 활용할 수 있습니다. <a href="https://azure.microsoft.com/en-us/services/backup/" target="_blank">또한 Azure Backup</a> 서비스는 클라우드에서 데이터를 안전하고 복구할 수 있도록 유지합니다. 따라서 재해가 발생해야 하는 경우 개인 데이터 및 워크로드에 대한 액세스를 빠르고 쉽게 복원하여 GDPR 데이터 복원 요구 사항을 더 쉽게 준수할 수 있습니다.</p>


  <p>기업이 GDPR 규정 준수에 대해 가지고 있는 <a href="https://azure.microsoft.com/en-us/resources/gartner-gdpr-clarity-19-faqs/en-us/" target="_blank">일반적인 질문에</a> 대해 자세히 알아봅니다. <a href="https://azure.microsoft.com/en-us/services/site-recovery/" target="_blank">탐험</a> Azure Site Recovery.</p>
