Title: '일반 공급: 추가 지역의 Azure 쿨 Blob Storage'
Summary: 핫 및 쿨 스토리지 계층이 있는 Azure Blob Storage 계정은 일반적으로 미국 동부, 미국 서부, 독일 중부, 독일 북동부, 오스트레일리아 남동부 및 브라질 남부에서 사용할 수 있습니다.
Content: >-
  <p>핫 및 쿨 스토리지 계층이 있는 Azure Blob Storage 계정은 일반적으로 미국 동부, 미국 서부, 독일 중부, 독일 북동부&nbsp;, 오스트레일리아 남동부 및 브라질 남부의 6개 새로운 지역에서 사용할 수 있습니다. <a href="https://azure.microsoft.com/regions/#services">Azure 서비스별 지역</a> 페이지에서 사용 가능한 지역의 업데이트된 목록을 찾을 수 있습니다.</p>


  <p>Blob 스토리지 계정은 Azure Storage에서 Blob(개체)과 같은 구조화되지 않은 데이터를 저장하기 위한 특수 스토리지 계정입니다. Blob Storage 계정을 사용하면 핫 및 쿨 스토리지 계층 중에서 선택하여 덜 자주 액세스하는(쿨) 데이터를 더 낮은 스토리지 비용으로 저장하고 더 낮은 액세스 비용으로 더 자주 액세스(핫) 데이터를 저장할 수 있습니다.</p>


  <p>새 지역의 고객은 백업 데이터, 미디어 콘텐츠, 과학 데이터, 활성 보관&mdash; 데이터 및 일반적으로 액세스 빈도가 낮은 모든 데이터를 저장하기 위해 쿨 스토리지 계층의 비용 이점을 활용할 수 있습니다. 이 기능을 사용하는 방법에 대한 자세한 내용은 <a href="https://azure.microsoft.com/documentation/articles/storage-blob-storage-tiers/">시작 설명서를</a> 참조하세요.</p>


  <p>지역별 가격 책정에 대한 자세한 내용은 <a href="https://azure.microsoft.com/pricing/details/storage/">Azure Storage 가격 책정</a> 페이지를 참조하세요.</p>
