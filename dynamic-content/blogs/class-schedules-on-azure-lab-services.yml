Title: Azure Lab Services의 클래스 일정
Summary: Azure Lab Services의 클래스룸 랩을 사용하면 가상 머신의 생성 및 관리를 처리하고 인프라의 크기를 조정하여 랩을 쉽게 설정할 수 있습니다.
Content: >-
  <p>Azure Lab Services의 클래스룸 랩을 사용하면 가상 머신의 생성 및 관리를 처리하고 인프라의 크기를 조정하여 랩을 쉽게 설정할 수 있습니다. Azure Lab Services에 대한 지속적인 향상을 통해 최신 배포에 수업 일정에 대한 추가 지원이 포함되어 있다는 점을 자랑스럽게 생각합니다.</p>


  <p>일정 관리는 고객이 요청한 주요 기능 중 하나입니다. 이 기능을 사용하면 교사가 수업 일정을 쉽게 만들고, 편집하고, 삭제할 수 있습니다. 교사는 되풀이 또는 일회성 일정을 설정하고 선택한 표준 시간대에서 수업 시작, 종료 날짜 및 시간을 제공할 수 있습니다. 간단하고 사용하기 쉬운 일정 보기를 통해 일정을 보고 관리할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0f3e9cf2-eabe-4faf-949e-31e46d0f84c3.png"><img alt="Screenshot of Azure Lab Services scheduling calendar" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bc0826a8-67d3-4bd6-a0f0-46fd7bb1b49e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Lab Services 일정 예약 스크린샷" width="1024"></a></p>


  <p>학생 가상 머신은 켜져 있고 수업 일정이 시작될 때 사용할 준비가 되어 있으며 일정이 끝나면 꺼집니다. 이 기능은 가상 머신의 사용을 수업 시간에만 제한하여 IT 관리자와 교사가 비용을 효율적으로 관리할 수 있도록 지원합니다.</p>


  <p>일정 시간은 학생에게 할당된 할당량에 대해 계산되지 않습니다. 할당량은 학생이 가상 머신을 사용할 수 있는 일정 시간 외의 시간 제한입니다.</p>


  <p>일정에 따라 할당량 시간도 도입되지 않습니다. 랩에 대한 할당량 시간이 설정되지 않은 경우 학생은 예약된 시간 동안 또는 교사가 학생이 사용할 가상 머신을 켜는 경우에만 가상 머신을 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9fb2696a-1d75-46f5-96b7-97735c615e35.png"><img alt="Screenshot of quota per user selection" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2dd66679-87ee-4a2f-80d6-406746da53ea.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="사용자 선택당 할당량 스크린샷" width="458"></a></p>


  <p>학생들은 가상 머신 보기에서 랩 일정 세션이 진행되는 시기를 명확하게 볼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/07eb96f2-b9c1-4f3b-be6b-8fd4abaefb2a.png"><img alt="Screenshot of my virtual machines dashboard in Azure Lab Services" border="0" height="437" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb9ca69a-4224-4af4-8e2a-1ba305f785ee.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Lab Services의 내 가상 머신 대시보드 스크린샷" width="458"></a></p>


  <p>설명서 &ldquo; 에서 일정을 사용하는 방법에 대해 자세히 알아보<a href="https://docs.microsoft.com/en-us/azure/lab-services/classroom-labs/how-to-create-schedules" target="_blank">고 Azure Lab Services에서 클래스룸 랩에 대한 일정을 만들고 관리할 수 있습니다</a>.&rdquo; 이 기능을 사용해 보고 Azure Lab Services <a href="https://feedback.azure.com/forums/320373-lab-services?category_id=352774" target="_blank">UserVoice 포럼</a>에서 피드백을 제공하세요. 질문이 있는 경우 <a href="https://stackoverflow.com/questions/tagged/azure-lab-services" target="_blank">Stack Overflow</a>에 게시하세요.</p>
