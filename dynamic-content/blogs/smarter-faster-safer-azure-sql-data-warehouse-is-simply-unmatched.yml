Slug: smarter-faster-safer-azure-sql-data-warehouse-is-simply-unmatched
Title: 더 스마트하고 더 빠르고 안전합니다. Azure SQL Data Warehouse는 타의 추종을 불허합니다.
Summary: 오늘날 Azure SQL Data Warehouse가 가장 최근의 GigaOm 벤치마크 보고서에서 다른 클라우드 공급자보다 다시 우수했다는 흥미로운 소식에 주목하고자 합니다.
Content: >-
  <p>오늘날 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/compare/" target="_blank">Azure SQL Data Warehouse가 가장 최근의 GigaOm 벤치마크 보고서에서 다른 클라우드 공급자보다 <em>다시</em> 우수했다는</a> 흥미로운 소식에 주목하고자 합니다.</p>


  <p>이는 고객이 최상의 가치로 업계 최고의 성과를 얻을 수 있도록 가격을 줄이는 동시에 고객에게 필요한 새로운 기능을 제공하는 데 있어 끊임없는 혁신과 레이저 중심의 실행의 결과입니다. <strong>지난 한 해 동안 SQL Data Warehouse는</strong> 고객에게 향상된 속도, 유연성 및 보안을 제공하는 데 초점을 맞춘 130개 이상의 기능을 출시했습니다. 그리고 오늘 우리는 SQL 데이터 웨어하우스를 업계 선두 주자로 만드는 세 가지 추가 개선 사항을 발표하게 되어 기쁩니다.</p>


  <ul>
   <li>비교할 수 없는 쿼리 성능</li>
   <li>지능형 워크로드 관리</li>
   <li>타의 추종을 불허하는 보안 및 개인 정보</li>
  </ul>


  <p>이 블로그에서 well&rsquo;은 이러한 새로운 기능의 기술적 기능과 가장 중요한 것은 현재 사용 방법을 자세히 살펴보겠습니다.</p>


  <h2>비교할 수 없는 쿼리 성능</h2>


  <p>2019년 3월 릴리스에서 새로 사용 가능한 기능 모음은<strong> 이전 버전의 Azure SQL Data Warehouse에 비해 워크로드 성능을 최대 22배 향상</strong>시켰으며, 이는 <a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/data-warehouse-in-the-cloud-benchmark/FINAL%20data-warehouse-cloud-benchmark.pdf" target="_blank">TPC-H</a> 및 <a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/cloud-data-warehouse-performance-testing/FINAL%20GigaOm%20Report_cloud-data-warehouse-performance-testing.pdf" target="_blank">TPC-DS</a> 벤치마크 보고서에서 리더십 위치에 기여했습니다.</p>


  <p>이것은 하룻밤 사이에 일어나지 않았습니다&rsquo;. SQL Server 같은 업계 최고의 데이터베이스 시스템을 구축한 수십 년의 경험을 바탕으로 Azure SQL Data Warehouse는 세계&rsquo; 최대의 클라우드 아키텍처를 기반으로 구축되었습니다.</p>


  <p>쿼리 성능을 개선한 주요 혁신은 다음과 같습니다.</p>


  <ul>
   <li>쿼리 최적화 프로그램 기능 개선</li>
   <li>인스턴트 데이터 이동</li>
   <li>추가 고급 분석 함수</li>
  </ul>


  <h3>쿼리 최적화 프로그램 기능 개선</h3>


  <p>쿼리 최적화 프로그램은 모든 데이터베이스에서 가장 중요한 구성 요소 중 하나입니다. 쿼리를 가장 잘 실행하는 방법에 대해 최적의 선택을 하면 크게 향상될 수 있습니다. 복잡한 분석 쿼리를 실행할 때 분산 환경에서 실행할 작업 수가 중요합니다. 반복되는 하위 쿼리와 같은 중복 계산을 제거할 수 있는 모든 기회는 쿼리 성능에 직접적인 영향을 줍니다. 예를 들어 다음 쿼리는 최신 쿼리 최적화 프로그램 향상 기능을 사용하여 13개에서 5개 작업으로 줄어듭니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fac566e1-dcbc-4c8c-82e5-01e498a8b00b.gif"><img alt="Animated GIF displaying Query Optimizer enhancements" border="0" height="395" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bd979dbf-a5d7-4a96-8b2d-4a96ce7ca6e0.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="쿼리 최적화 프로그램 향상" width="640"></a></p>


  <h3>인스턴트 데이터 이동</h3>


  <p>분산 데이터베이스 시스템의 경우 가장 효율적인 데이터 이동 메커니즘을 갖는 것도 뛰어난 성능을 달성하는 데 중요한 요소입니다. 인스턴트 데이터 이동은 Azure SQL Data Warehouse의 2세대 출시와 함께 도입되었습니다. 인스턴트 데이터 이동 성능을 개선하기 위해 브로드캐스트 및 파티션 데이터 이동 작업이 추가되었습니다. 또한 데이터 이동 작업 중에 문자열을 처리하는 방법에 대한 성능 최적화를 통해 <strong>최대 2배의 향상된</strong> 성능을 얻을 수 있었습니다.</p>


  <h3>고급 분석 함수</h3>


  <p>다양한 분석 함수 집합을 사용하면 쿼리를 간소화할 뿐만 아니라 성능을 향상시키는 여러 차원에 SQL 작성하는 방법이 간소화됩니다. 이러한 함수 집합은 GROUP BY ROLLUP, GROUPING(), GROUPING_ID()입니다. 아래 온라인 설명서에서 GROUP BY 쿼리의 예제를 참조하세요.</p>


  <pre>

  SELECT Country

  ,Region

  ,SUM(Sales) AS TotalSales

  FROM Sales

  GROUP BY ROLLUP(Country, Region)

  ORDER BY Country

  ,Region</pre>


  <h2>지능형 워크로드 관리</h2>


  <p>Azure SQL Data Warehouse의 새로운 워크로드 중요도 기능을 사용하면 데이터 웨어하우스 시스템에서 실행해야 하는 워크로드보다 우선 순위를 정할 수 있습니다. 워크로드 중요도는 관리자에게 비즈니스 요구 사항(예: 임원 대시보드 쿼리, ELT 실행)에 따라 워크로드의 우선 순위를 지정하는 기능을 제공합니다.</p>


  <h3>워크로드 분류</h3>


  <p>모든 작업은 워크로드 분류로 시작합니다. SQL Data Warehouse는 관리자가 정의할 수 있는 조건 집합에 따라 요청을 분류합니다. 일치하는 분류자가 없는 경우 기본 분류자가 선택됩니다. SQL Data Warehouse는 SQL 쿼리 수준, 데이터베이스 사용자, 데이터베이스 역할, Azure Active Directory 로그인 또는 Azure Active Directory 그룹 등 다양한 수준에서 분류를 지원하고 요청을 시스템 정의 워크로드 그룹 분류에 매핑합니다.</p>


  <h3>워크로드 중요도</h3>


  <p>각 워크로드 분류는  <em>낮음, below_normal, 정상, above_normal 및 높음</em><strong>의 다섯 가지 중요도 수준 중 하나를</strong> 할당할 수 있습니다. 컴파일, 잠금 획득 및 실행 중에 리소스에 대한 액세스는 요청의 관련 중요도에 따라 우선 순위가 지정됩니다.</p>


  <p>아래 다이어그램은 워크로드 분류 및 중요도 함수를 보여 줍니다.</p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4390f4e5-0b54-480f-a2c1-e1d6d4e657bb.gif"><img alt="ADW_GIF2_v3H" border="0" height="330" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96fb3703-c009-4d34-9b69-412ebe0bc624.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ADW_GIF2_v3H" width="400"></a></strong></p>


  <h3>중요도를 사용하여 요청 분류</h3>


  <p>요청 분류는 새 CREATE WORKLOAD CLASSIFIER 구문을 사용하여 수행됩니다. 다음은 ExecutiveReports 역할에 대한 로그인을 ABOVE_NORMAL 중요도에 매핑하고 AdhocUsers 역할을 BELOW_NORMAL 중요도에 매핑하는 예제입니다. 이 구성을 사용하면 ExecutiveReports 역할의 멤버가 AdhocUsers 역할의 멤버보다 리소스에 액세스할 수 있으므로 쿼리가 더 빨리 완료됩니다.</p>


  <pre>

  CREATE WORKLOAD CLASSIFIER ExecReportsClassifier

     WITH (WORKLOAD_GROUP = &#39;mediumrc&#39;

          ,MEMBERNAME     = &#39;ExecutiveReports&#39;

          ,IMPORTANCE     =  above_normal);

   

  CREATE WORKLOAD CLASSIFIER AdhocClassifier

      WITH (WORKLOAD_GROUP = &#39;smallrc&#39;

           ,MEMBERNAME     = &#39;AdhocUsers&#39;

           ,IMPORTANCE     =  below_normal);</pre>


  <p>워크로드 중요도에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/sql-data-warehouse-workload-importance" target="_blank">분류 중요도</a> 및 <a href="https://docs.microsoft.com/en-us/sql/t-sql/statements/create-workload-classifier-transact-sql?view=azure-sqldw-latest" target="_blank">CREATE WORKLOAD CLASSIFIERdocuments</a> 를 참조하세요.</p>


  <h2>타의 추종을 불허하는 보안 및 개인 정보</h2>


  <p>데이터 웨어하우스를 사용하는 경우 고객은 종종 보안 및 개인 정보 보호와 관련된 질문이 있습니다. 분석 분야에서 존경받는 사고 리더인 Donald Farmer가 설명한 것처럼 Azure SQL Data Warehouse는 시장에서 가장 <a href="https://info.microsoft.com/ww-landing-security-and-privacy-with-CDW.html" target="_blank">진보된 보안 및 개인 정보 보호 기능을</a> 갖추고 있습니다. 이것은 우연히 달성되지 않았습니다&rsquo;. 실제로 SQL Data Warehouse의 핵심 기술인 SQL Server NIST 취약성 데이터베이스에서 지난 8년 동안 가장 취약한 데이터베이스였습니다.</p>


  <p>SQL Data Warehouse의 최신 보안 및 개인 정보 보호 기능 중 하나는 데이터 검색 및 분류입니다. 이 기능을 사용하면 잠재적으로 중요한 데이터가 포함된 열을 자동으로 검색하고, 메타데이터 태그를 열과 연결하도록 권장하며, 해당 태그를 테이블에 영구적으로 연결할 수 있습니다.</p>


  <p>이러한 태그는 이 기능을 지원하는 클라이언트에 대한 쿼리 결과와 함께 포함되는 것 외에도 중요한 데이터에 대한 쿼리에 대한 감사 로그에 표시됩니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-data-discovery-and-classification" target="_blank">Azure SQL Database 데이터 검색 &amp; 분류</a> 문서에서는 Azure Portal을 통해 기능을 사용하도록 설정하는 방법을 안내합니다. 이 문서는 Azure SQL Database 위해 작성되었지만 SQL 데이터 웨어하우스에도 동일하게 적용됩니다.</p>


