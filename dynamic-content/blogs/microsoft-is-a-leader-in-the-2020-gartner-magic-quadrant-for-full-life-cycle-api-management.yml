  <p><em>고지 사항: 이 그래픽은 더 큰 연구 문서의 일부로 Gartner, Inc.에 의해 출판되었으며 전체 문서의 컨텍스트에서 평가되어야 합니다. Gartner 문서는 <a href="https://www.gartner.com/doc/reprints?id=1-1ZO847X5&amp;ct=200813&amp;st=sb" target="_blank">이 Microsoft 사이트를</a> 방문하여 사용할 수 있습니다. Gartner는 연구 간행물에 표시된 공급업체, 제품 또는 서비스를 보증하지 않으며 기술 사용자에게 최고 등급 또는 기타 지정을 가진 공급업체만 선택하도록 권고하지 않습니다. 가트너 연구 출판물은 가트너&rsquo;스 연구 기관의 의견으로 구성되며 사실의 진술로 해석되어서는 안됩니다. Gartner는 특정 목적에 대한 상품성 또는 적합성에 대한 보증을 포함하여 이 연구와 관련하여 표현되거나 묵시적인 모든 보증을 부인합니다.</em></p>


  <p><strong>API 관리는 디지털 트랜스포메이션의 필수 구성 요소입니다.</strong> <a href="https://powerplatform.microsoft.com/" target="_blank">Microsoft Power Platform</a> 은 전문 및 시민 개발자에게 코드 없이 낮은 코드 앱 개발 도구를 사용하여 비즈니스 애플리케이션을 신속하게 빌드하고 <a href="https://azure.microsoft.com/services/api-management/" target="_blank">Azure API Management</a>와 양방향 통합을 통해 디지털 변환을 위한 완벽한 솔루션을 제공합니다. Azure API Management를 사용하면 쉽게 검색하고 사용할 수 있도록 Power Platform에 API를 만들고, 디자인하고, 테스트하고, 신속하게 게시할 수 있습니다. Power Platform에 대한 커넥터로 내보내면 누구나 사용할 수 있는 API에 액세스할 수 있습니다. 예를 들어 <a href="https://cloudblogs.microsoft.com/powerplatform/2020/10/01/t-mobile-creates-business-solutions-with-microsoft-power-platform/" target="_blank">T-Mobile</a>의 하위 코드 개발자는 Azure API Management 및 기존 내부 API를 사용하여 Power Apps 및 전문 개발자가 빌드한 사용자 지정 API 커넥터를 사용하여 내부 이니셔티브 추적 앱을 신속하게 빌드했습니다.</p>


  <p><strong>클라우드 및 온-프레미스에서 API 관리:</strong> Azure API Management는 Azure에서 높은 처리량, 짧은 대기 시간 API 게이트웨이를 제공합니다. <a href="https://aka.ms/apim/shgw/overview" target="_blank">자체 호스팅 버전의 게이트웨이</a>를 사용하면 고객은 API를 호스트하는 모든 위치에서 온-프레미스 또는 클라우드에서 컨테이너화된 버전의 API Managements&rsquo; 런타임 구성 요소를 배포하여 하이브리드 다중 클라우드 API 시나리오를 안전하고 효율적으로 지원할 수 있습니다. 자체 호스팅 게이트웨이는 Azure에서 관리되므로 호스팅되는 위치에 관계없이 내부 및 외부 API에서 중앙 집중식 표시 유형 및 통합 관리를 사용할 수 있습니다.</p>


  <p><strong>API 검색 및 온보딩:</strong> Azure API Management는 고객이 내부 직원, 파트너 또는 외부 애플리케이션 개발자의 검색 및 사용을 위해 API를 쉽게 게시할 수 있는 기본 제공 개발자 포털을 제공합니다. API 소비자는 포털을 사용하여 항상 최신 API 참조를 찾아보고, API 액세스를 요청하고, API를 대화형으로 테스트하고, API 사용 보고서를 볼 수 있습니다. 개발자 포털은 사용자 지정 브랜딩을 반영하도록 스타일을 지정하고 지원 시스템과의 통합과 같은 추가 비즈니스 논리를 위해 확장할 수 있습니다.</p>


  <p><strong>개발자 및&nbsp; DevOps 통합:</strong> Azure API Management는 API 개발 프로세스 초기에 개발 내부 루프의 일부로 통합될 수 있습니다. API 개발자는 Visual Studio Code 및 Visual Studio 같은 기본 도구 내에서 Azure API Management에서 API 및 정책을 구성, 테스트 및 디버그하고 <a href="https://marketplace.visualstudio.com/items?itemName=ms-azuretools.vscode-apimanagement" target="_blank">GitHub</a> 작업과 같은 인기 있는 <a href="https://visualstudio.microsoft.com/" target="_blank"></a> DevOps 솔루션을 사용하여 API Management 아티팩트 배포를 오케스트레이션할 수 있습니다.</p>


  <p><strong>Azure 네이티브 서비스:</strong> Azure API Management를 사용하는 Azure 고객은 친숙하고 일관된 환경을 누릴 수 있으며 <a href="https://azure.microsoft.com/services/monitor/" target="_blank">Azure Monitor</a>, Azure Active Directory, <a href="https://azure.microsoft.com/services/app-service/" target="_blank">Azure App Service, Azure</a> <a href="https://azure.microsoft.com/services/functions/" target="_blank">Functions</a>, <a href="https://azure.microsoft.com/services/active-directory/" target="_blank">Azure Logic Apps</a> 등과 같은 다른 Azure 서비스와 원활하게 통합할 <a href="https://azure.microsoft.com/services/logic-apps/" target="_blank">수</a> 있습니다.</p>


  <p><strong>Azure API Management를 사용하면 현재 API 혁신 및 에코시스템 이니셔티브를 시작할 수 있습니다.&nbsp; <a href="https://aka.ms/apimrocks" target="_blank">시작하는 방법을 알아봅니다</a>.</strong></p>


