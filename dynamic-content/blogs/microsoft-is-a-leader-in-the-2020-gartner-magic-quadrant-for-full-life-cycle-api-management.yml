Title: Microsoft는 전체 수명 주기 API Management를 위한 2020 Gartner Magic Quadrant의 선두 주체입니다.
Summary: Microsoft가 비전의 실행 및 완성도에 따라 전체 수명 주기 API Management 2020의 Gartner Magic Quadrant에서 리더로 선정되었음을 공유하게 되어 기쁩니다. 이 배치는 엔터프라이즈 API Management 기능의 지속적인 혁신과 Azure API Management의 광범위한 고객 채택에 대한 증거입니다.
Content: >-
  <p>Microsoft가 비전의 실행 및 완성도에 따라 전체 수명 주기 API Management 2020의 Gartner Magic Quadrant에서 리더로 선정되었음을 공유하게 되어 기쁩니다. 이 배치는 엔터프라이즈 API Management 기능의 지속적인 혁신과 Azure API Management의 광범위한 고객 채택에 대한 증거입니다.</p>


  <p>모든 비즈니스 트랜잭션에 대한 디지털 채널의 빠른 전환과 채택이 증가함에 따라 API는 조직에서 점점 더 중요해지고 있으며, 이를 통해 API 에코시스템을 구축하여 혁신하고 민첩성을 높이며 새로운 비즈니스 기회를 활용할 수 있게 되었습니다. Azure API Management를 사용하면 모든 규모의 조직이 클라우드 및 온-프레미스에서 API를 디자인, 보안, 게시, 확장 및 관찰하고 내부, 파트너 및 공용 개발자가 검색하고 사용할 수 있도록 할 수 있습니다.</p>


  <p>Azure API Management는 전 세계 50개 이상의 지역에서 사용할 수 있습니다. <a href="https://customers.microsoft.com/story/alaska-airlines-travel-transportation-azure" target="_blank">알래스카 항공</a>, <a href="https://customers.microsoft.com/story/789374-cemex-manufacturing-azure" target="_blank">CEMEX</a>, <a href="https://customers.microsoft.com/story/swissre" target="_blank">SwissRe</a>, <a href="https://customers.microsoft.com/story/787157-chipotle-retailers-azure" target="_blank">Chipotle</a>, <a href="https://customers.microsoft.com/story/finastra-fusion-fabric-cloud-azure" target="_blank">Finastra</a>, <a href="https://customers.microsoft.com/story/765209-bosch-increases-vehicle-safety-using-map-matching-algorithms-and-azure-kubernetes-service" target="_blank">Bosch</a>, <a href="https://customers.microsoft.com/story/zeiss-group-focuses-on-azure-service-fabric-for-key-integration-platform" target="_blank">Zeiss</a>, <a href="https://customers.microsoft.com/story/legrand-manufacturing-azure" target="_blank">Legrand</a>를 비롯한 모든 주요 산업 분야의 수천 명의 글로벌 기업 고객이 Azure API Management를 사용합니다.</p>


