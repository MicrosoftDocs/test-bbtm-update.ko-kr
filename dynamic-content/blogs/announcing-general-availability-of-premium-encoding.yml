Slug: announcing-general-availability-of-premium-encoding
Title: 프리미엄 인코딩의 일반 공급 발표
Summary: Premium 인코딩은 이제 Azure Media Services 일반 공급됩니다. 자동화된 의사 결정 논리와 같은 기능은 다양한 입력 및 출력 파일 형식에 맞게 조정할 수 있습니다.
Content: >-
  Premium 인코딩은 이제 Azure Media Services 일반 공급됩니다. 이 고급 인코더는 공개 미리 보기 릴리스 이후 여러 고객이 성공적으로 배포했습니다. 자동화된 의사 결정 논리와 같은 기능은 MXF와 같은 다양한 입력 및 출력 파일 형식, DNxHD와 같은 추가 입력 및 출력 코덱 지원, 더 높은 출력 해상도 지원(AVC에서 최대 4K, 선택 자막 지원 등)에 맞게 조정할 수 있습니다.


  가격 책정에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/media-services/" target="_blank">Media Services 가격 책정</a> 웹 페이지를 참조하세요. 그 기능에 대한 설명은 <a href="https://azure.microsoft.com/blog/2015/03/05/introducing-premium-encoding-in-azure-media-services/" target="_blank">이 블로그</a>에 있습니다. 이 블로그에서 교육 비디오를 볼 수도 있습니다.
