Slug: qubole-customers-now-gain-insights-from-azure-data-lake
Title: Qubole 고객은 이제 Azure Data Lake에서 인사이트를 얻습니다.
Summary: Azure Data Lake는 엔터프라이즈 데이터 레이크를 빌드하는 가장 쉬운 방법 중 하나를 제공합니다. Qubole의 최신 QDS(Qubole Data Service) 릴리스를 통해 고객은 이제 분석을 위해 데이터 레이크에 구조화되거나 구조화되지 않은 모든 크기의 데이터를 착륙시킬 수 있습니다.
Content: >-
  <p>Azure Data Lake는 엔터프라이즈 데이터 레이크를 빌드하는 가장 쉬운 방법 중 하나를 제공합니다. <a href="https://www.qubole.com/?news=qubole-deepens-integration-microsoft-azure" target="_blank">Quboles&rsquo;의 QDS(Qubole</a> Data Service) 최신 릴리스를 통해 고객은 이제 분석을 위해 데이터 레이크에 구조화되거나 구조화되지 않은 모든 크기의 데이터를 착륙시킬 수 있습니다. 데이터 레이크에 대한 액세스는 엔터프라이즈 데이터에 대한 인사이트를 얻고 새로운 비즈니스 기회를 창출하는 데 필수적입니다. 기업이 Qubole를 사용하여 레거시 온-프레미스 데이터 웨어하우스에서 Azure Data Lake로 전환하는 것이 더 쉬워졌습니다.</p>


  <h2>오늘 사용해 보세요!</h2>


  <p>Azure Marketplace에서 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/qubole-inc.qubole-data-service?tab=Overview" target="_blank">QDS의 최신 릴리스</a> 를 쉽게 배포할 수 있습니다. <a href="https://na01.safelinks.protection.outlook.com/?url=http%3A%2F%2Fdocs.qubole.com%2Fen%2Flatest%2Fquick-start-guide%2FAzure-quick-start-guide%2Fazure.html&amp;data=02%7C01%7CCathy.Palmer%40microsoft.com%7Cbce262300f4b46e3231508d504e138be%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636420287721334863&amp;sdata=ErNVQdAo725wbtawIJiy2uO3oEVBEaXG7%2BuLhDXC08Y%3D&amp;reserved=0" target="_blank">Azure 빠른 시작 가이드는 Azure</a> Data Lake Store와 상호 운용하도록 QDS를 구성하기 위한 단계별 지침을 제공합니다.&nbsp;&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38d5fdf5-5476-48df-8e79-702c89f2e700.png"><img alt="storage-settings" border="0" height="361" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca45dad3-d002-4b7c-8cee-be7d7fae70e0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="storage-settings" width="535"></a></p>


  <p style="text-align: center;"><em>QDS의 <u>제어판</u>에서 계정 <u>세부 정보</u> 아래<u>의 계정 설정</u> 이동합니다.<br>

  <u>Storage 서비스를</u> 선택하고 드롭다운에서 <u>Data Lake</u>를 선택합니다.</em></p>


  <p>QDS(Qubole Data Service)는 Azure에서 완전히 자동화되고 클라우드에 최적화된 데이터 엔진(Spark, Hive 및 Hadoop MapReduce 포함)을 제공하여 광범위한 자동화 관리 도구를 사용하여 대규모로 수행합니다. Zeppelin Notebook&nbsp;에 대한 기존 지원과 함께 Qubole은 최근 데이터 과학자가 IDE 내에서 Qubole Spark 클러스터에 연결하고 Azure Data Lake에 있는 대규모 데이터 세트에 분산 컴퓨팅을 실행할 수 있도록 <a href="https://www.qubole.com/blog/connecting-jupyter-remote-qubole-spark-cluster-aws-ms-azure-oracle-bmc/" target="_blank">Jupyter Notebook에 대한 지원을 발표</a>했습니다.</p>


  <p>Azure Data Lake는 분석 워크로드에 최적화된 높은 처리량의 클라우드 규모 파일 시스템을 제공합니다. 여러 클러스터가 동일한 Azure Data Lake 계정을 공유할 수 있으므로 고객은 워크로드 요구 사항에 맞게 컴퓨팅 리소스를 추가하고 제거할 수 있습니다&rsquo; . 파일 및 폴더 수준에서 RBAC(역할 기반 액세스 제어) 및 POSIX 스타일 ACL을 통해 고객은 별도의 사용자 간에 데이터 레이크를 분할하거나 여러 사용자 간에 데이터 레이크를 동시에 공유할 수 있습니다. 미사용 암호화 및 Azure Key Vault와의 통합을 통해 고객은 Azure에서 생성된 키 또는 직접 만든 키를 사용하여 데이터 레이크 자산을 보호할 수 있습니다. 오늘&rsquo; 발표를 통해 Qubole 클러스터의 분석 워크로드는 이제 Azure Data Lake의 데이터에 쉽게 액세스하고 이러한 기능을 활용하여 Qubole&#39;인텔리전스, 자동화 및 데이터 플랫폼 기능을 Azure Data Lake로 가져올 수 있습니다.</p>


