Title: 전문가로부터 알아보고 Microsoft Build에서 신흥 기술로 플레이
Summary: Microsoft의 가장 큰 개발자 컨퍼런스인 Microsoft Build가 모퉁이를 돌고 있으며 아직 등록할 시간이 있습니다.
Content: >-
  <p><a href="https://www.microsoft.com/en-us/build?icid=microsoft_data_platform_build_banner1"><img alt="Build-Banner 2000x590" border="0" height="590" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/957fbb70-60d6-4ae2-a833-31b9392bc261.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Build-Banner 2000x590" width="2001"></a></p>


  <p>Microsofts&rsquo; 최대 규모의 개발자 컨퍼런스인 Microsoft Build가 모퉁이를 돌고 있으며 <a href="https://register.build.microsoft.com/register?icid=azure_blog_copy_1">&rsquo;아직 등록할 시간이 있습니다</a>. 프로그래머와 Microsoft 엔지니어는 5월 79&ndash;일 워싱턴 주 시애틀에 모여 클라우드, AI, 혼합 현실 등의 다음 사항에 대해 논의할&rsquo; 예정입니다. 이 행사는 놀라운 기술 세션, 영감을 주는 스피커 및 대화형 워크샵&mdash;을 갖추고 있으며 연결하고 축하할 충분한 시간을 제공합니다.</p>


  <p>다음은&rsquo; Microsoft Build에서 제공되는 내용&rsquo;의 미리 보기입니다.</p>


  <h2>Imagine 내일&rsquo; 기술</h2>


  <p>많은 Microsoft 임원 및 엔지니어&mdash;를 포함하는 업계 리더&mdash;는 소프트웨어가 놀라운 방식으로 세계를 변화시키는 방법에 대해 논의합니다. 모든 수준의 개발자는 새로운 기능&rsquo;, 향후 출시 예정,&rsquo; 기술이 선의의 힘인 방법을 논의하는 <a href="https://www.microsoft.com/en-us/build/speakers?wt.mc_id=AID671565_QSG_BLOG_237664&amp;ocid=AID671565_QSG_BLOG_237664">놀라운 스피커 라인업</a>에서 배울 것입니다.</p>


  <h2>올바른 솔루션 검색</h2>


  <p>참석자는 사용하는 Microsoft 도구와 플랫폼이 해당 도구(및 해당 코드)를 더욱 발전시킬 수 있는 방법을 경험하게 됩니다. Microsoft Build는 350개 이상의 <a href="https://www.microsoft.com/en-us/build/sessions?wt.mc_id=AID671565_QSG_BLOG_237665&amp;ocid=AID671565_QSG_BLOG_237665">영감을 주는 기술 세션, 워크샵 및</a> Microsoft가 제공하는 최신 기술로 실습 경험을 얻을 수 있는 기회를 제공합니다. 다음과 같은 세션에서 모범 사례와 새로운 기술을 선택할 수 있는 충분한 기회가 있을 것입니다.</p>


  <ul>
   <li><b>SaaS 및 미리 구성된 솔루션을 사용하여 몇 분 만에 IoT 프로젝트를 시작합니다.</b> 디바이스에서 비즈니스 앱까지 전체 E2E IoT 솔루션을 구현하는 것은 어려울 수 있습니다. Azure는 환경을 단순화하고 프로덕션 시간을 최소화하는 솔루션을 제공합니다. 현재 출시되는 IoT에 대한 최신 SaaS 및 미리 구성된 솔루션을 살펴보세요.</li>
   <li><b>Azure에서 SAP용 엔터프라이즈 애플리케이션 빌드 </b> 참석자는 Azure가 S/4HANA 및 Azure의 SAP HANA와 같은 애플리케이션에 SAP Cloud Platform을 사용하여 SAP 환경에 대한 엔터프라이즈 애플리케이션을 신속하게 개발하는 데 어떻게 도움이 되는지 들을 수 있습니다. 이 데모에서는 Microsoft와 SAP가 협업하여 SAP Fiori용 Visual Studio 통합 개발 서비스를 제공하는 방법과 개발자가 SAP HANA Express를 활용하는 방법을 보여 줍니다.</li>
   <li><b>복잡한 쿼리를 처리하고 기계 학습의 기능을 추가합니다.</b> 적응형 쿼리 처리를 통해 애플리케이션 개발자가 쿼리 성능 관련 문제를 해결하는 방법을 알아봅니다. &rsquo;또한 엔터티 간의 복잡한 관계를 모델링할 때 SQL Graph 활용하는 방법과 기계 학습 서비스를 활용하여 혁신적인 최신 애플리케이션에 인공 지능을 추가하는 방법을 알아봅니다.</li>
   <li><b>Azure Cosmos DB를 사용하여 데이터 크기 조정 통계 </b> 소규모 노력으로 행성 규모 애플리케이션을 빌드하여 글로벌 배포, 일관성 및 서버 쪽 분할과 관련된 중요한 디자인 측면을 자세히 살펴봅니다. 참석자는 Azure Cosmos DB에서 제공하는 기능, SQL API를 시작하는 방법 및 Azure Cosmos DB&rsquo; 일관성 모델을 사용하여 몇 번의 클릭만으로 여러 지역에 데이터를 배포하는 방법을 알아봅니다.</li>
   <li><b>Azure를 사용하여 API를 사용하도록 설정하고 Enterprise 연결합니다. </b> 이 워크샵에서는 정교한 통합 솔루션을 개발하는 Azure의 기능을 소개합니다. Azure 통합 서비스는 생산성과 연결을 향상시키고 놀라운 성능을 제공합니다. Logic Apps, API Management 및 Service Bus 이벤트 기반 API 중심 오케스트레이션 기능의 기초입니다.</li>
  </ul>


  <p>Microsoft Build에서 이러한 주요 세션 등에서 최고의 기술과 사례를 제공합니다.</p>


  <h2>전문가와 상호 작용</h2>


  <p>개발자 및 업계 전문가들은 Azure, Windows, Visual Studio 등 가장&rsquo; 인기 있는 도구 및 플랫폼 뒤에 있는 Microsoft 제품 엔지니어와 함께 할 수 있습니다. 신흥 기술, 프로그래머, 엔지니어 및 업계 게임 체인저의 진원지에서 3 일 동안 네트워크를 연결하고 세계&rsquo; 디지털 트랜스포메이션을 함께 이끌 준비를 할 수 있습니다.</p>


  <p>이것은 미래를 구축 할 수있는 기회입니다. <a href="https://register.build.microsoft.com/register?icid=azure_blog_copy_2">오늘 Microsoft</a> Build에서 내일을 코딩하도록 등록합니다.</p>
