  <h3>JSON 데이터 관리 및 쿼리(미리 보기)</h3>


  <p>조직은 점점 더 여러 데이터 원본과 다른 유형의 파일 형식을 처리하는 것에 직면하고 있으며, JSON은 CSV 파일을 제외하고 상위 데이터 원본 중 하나입니다. 인사이트 시간을 단축하고 불필요한 데이터 변환 프로세스를 최소화하기 위해 Azure SQL Data Warehouse를 통해 JSON 데이터 쿼리를 지원할 수 있습니다. 이 기능은 이제 미리 보기에서 사용할 수 있습니다.</p>


  <p>비즈니스 분석가는 이제 친숙한 T-SQL 언어를 사용하여 JSON 데이터로 형식이 지정된 문서를 쿼리하고 조작할 수 있습니다. 이제 Azure SQL Data Warehouse에서 JSON_VALUE, JSON_QUERY, JSON_MODIFY 및 OPENJSON과 같은 JSON 함수가 지원됩니다. 이제 Azure SQL Data Warehouse는 두 데이터 간의 조인을 포함하여 관계형 데이터와 비관계형 데이터를 효과적으로 지원할 수 있으며, 사용자는 Power BI 같은 기존 BI 도구를 사용할 수 있습니다.</p>


  <h3>자동 통계 유지 관리 및 업데이트(미리 보기)</h3>


  <p>Azure SQL Data Warehouse는 최적의 실행 계획이 생성되고 사용되도록 비용 기반 최적화 관리자를 구현합니다. 비용 기반 최적화 프로그램이 효과적이려면 열 수준 통계가 필요합니다. 이러한 통계가 부실하면 최적이 아닌 계획을 선택할 수 있으므로 쿼리 성능이 저하될 수 있습니다.</p>


  <p>현재 통계&rsquo;를 자동으로 새로 고치고 유지 관리하는 기능을 추가하여 자동 통계 생성에 대한 지원을 확장합니다. 데이터 웨어하우스 테이블이 로드되고 업데이트되면 시스템은 이제 오래된 통계를 자동으로 검색하고 업데이트할 수 있습니다. 이제 미리 보기에서 자동 업데이트 통계 기능을 사용할 수 있으므로 Azure SQL Data Warehouse는 통계 유지 관리 프로세스를 간소화하면서 전체 통계 관리 기능을 제공합니다. 더 이상 통계를 수동으로 유지 관리할 필요가 없으므로 간소화되고 비용 효율적인 데이터 웨어하우스 배포가 발생합니다.</p>


  <h2>보안</h2>


  <p>Azure SQL Data Warehouse는 시장에서 가장 고급 보안 및 개인 정보 보호 기능 중 하나를 제공합니다. 이는 입증된 SQL Server 기술을 사용하여 달성됩니다. SQL Server Azure SQL Data Warehouse의 핵심 기술 및 구성 요소로서 <a href="https://nvd.nist.gov/">NIST 국가 취약성 데이터베이스</a>에 따르면 지난 8년 동안 가장 취약한 데이터베이스였습니다. 기존 Azure SQL Data Warehouse&#39;보안 및 개인 정보 보호 기능을&rsquo; 확장하기 위해 이제 미리 보기에서 DDM(동적 데이터 마스킹) 지원을 사용할 수 있습니다.</p>


  <h3>동적 데이터 마스킹을 사용하여 중요한 데이터 보호(미리 보기)</h3>


  <p>DDM(<a href="https://docs.microsoft.com/en-us/sql/relational-databases/security/dynamic-data-masking?toc=%2Fazure%2Fsql-data-warehouse%2Ftoc.json&amp;view=sql-server-2017">동적 데이터 마스킹)을</a> 사용하면 관리자와 데이터 개발자가 회사&rsquo; 데이터에 대한 액세스를 제어하여 중요한 데이터를 안전하고 제한할 수 있습니다. 즉석에서 데이터를 가리면 프라이빗 데이터에 대한 무단 액세스를 방지합니다. 사용자 정의 데이터 마스킹 정책에 따라 Azure SQL Data Warehouse는 쿼리가 실행되고 결과가 사용자에게 표시되기 전에 데이터를 동적으로 난독 처리할 수 있습니다.</p>


  <p><i><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/283fe5f4-a7d6-4860-9e20-c4f219bfec48.gif"><img alt="Dynamic Data Masking with Azure SQL Data Warehouse prevents unauthorized access to private data by obscuring the data on-the-fly." height="238" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d6c01a8b-f527-4674-b497-3bd1568854b0.gif" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="" width="402"></a></i></p>


  <p>Azure SQL Data Warehouse는 엔진 내에서 직접 DDM 기능을 구현합니다. DDM을 사용하여 테이블을 만들 때 정책은 시스템&#39;메타데이터에 저장되고 쿼리가 실행될 때 엔진에 의해 적용됩니다. 이 중앙 집중식 정책 적용 프로세스는 애플리케이션 계층에서 액세스 제어가 구현되고 반복되지 않으므로 데이터 마스킹 규칙 관리를 간소화합니다. 다양한 사용자가 쿼리 테이블에 액세스하면 중요한 데이터를 보호하면서 정책이 자동으로 적용되고 적용됩니다. DDM에는 유연한 정책이 제공되며 선택한 열의 일부 데이터를 노출하는 부분 마스크 또는 데이터를 완전히 난독 처리하는 전체 마스크를 정의하도록 선택할 수 있습니다. Azure SQL Data Warehouse는 사용자가 선택할 수 있는 기본 제공 마스킹 기능도 제공합니다.</p>


