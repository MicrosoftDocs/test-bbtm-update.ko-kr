  <h3>워크로드 중요도 개념</h3>


  <p><a href="https://docs.microsoft.com/azure/sql-data-warehouse/sql-data-warehouse-workload-importance">워크로드 중요</a> 도는 분류를 통해 설정됩니다. <em>중요도</em> 는 요청자가 메모리, CPU, IO 및 잠금을&nbsp; 포함한 시스템 리소스에 대한 액세스를&#39;영향을 줍니다. 요청은 낮음, below_normal, 정상, above_normal 및 높음의 5가지 중요도 수준 중 하나를 할당할 수 있습니다. 중요도가 above_normal 요청이 예약된 경우 기본 <i>정상</i> 중요도의 요청 전에 리소스에 액세스합니다.</p>


