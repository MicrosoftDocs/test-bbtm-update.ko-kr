Title: Azure의 Red Hat Enterprise Linux에 대한 고가용성 Add-On 업데이트
Summary: 고가용성이 중요 업무용 프로덕션 환경에 매우 중요합니다. Red Hat Enterprise Linux 고가용성 Add-On 중요한 프로덕션 서비스에 안정성과 가용성을 제공합니다.
Content: >-
  <p>고가용성이 중요 업무용 프로덕션 환경에 매우 중요합니다. Red Hat Enterprise Linux 고가용성 Add-On 사용하는 중요한 프로덕션 서비스에 안정성과 가용성을 제공합니다. &rsquo;현재 Azure의 Red Hat Enterprise Linux(Linux)에 대한 고가용성 Add-On 대한 성능 향상 및 이미지 업데이트를 공유합니다.</p>


  <h3>Pacemaker</h3>


  <p>Pacemaker는 고가용성 컴퓨팅 클러스터에서 사용되는 강력하고 강력한 오픈 소스 리소스 관리자입니다. 이는 RHEL에 대한 고가용성 Add-On 핵심 부분입니다.</p>


  <p>Pacemaker는 Azure 펜싱 에이전트의 성능 향상으로 업데이트되어 Azure 장애 조치(failover) 시간을 크게 줄여 고객 가동 중지 시간을 크게 줄입니다. 이 업데이트는 Azure Marketplace의 종량제 이미지 또는 Bring-Your-Own-Subscription 이미지를 사용하여 모든 RHEL 7.4 이상 사용자가 사용할 수 있습니다.</p>


  <h3>고가용성 Add-On 새로운 종량제 RHEL 이미지</h3>


  <p>이제 Azure Marketplace에서 사용할 수 있는 고가용성 Add-On RHEL PAYG(종량제) 이미지가 있습니다. 이러한 RHEL 이미지는 고가용성 Add-On 리포지토리에 추가로 액세스할 수 있습니다. 이러한 이미지에 대한 가격 책정 세부 정보는 <a href="https://azure.microsoft.com/pricing/details/virtual-machines/rhel-ha/">가격 계산기</a>에서 사용할 수 있습니다.</p>


  <p>이제 미국 정부 클라우드를 포함한 모든 Azure 지역에 대해 Marketplace에서 다음 RHEL HA PAYG 이미지를 사용할 수 있습니다.</p>


  <ul>
      <li><a href="https://aka.ms/rhel74ha" target="_blank">RHEL 7.4 및 HA</a></li>
      <li><a href="https://aka.ms/rhel75ha" target="_blank">HA를 사용한 RHEL 7.5</a></li>
      <li><a href="https://aka.ms/rhel76ha" target="_blank">HA를 사용한 RHEL 7.6</a></li>
  </ul>


  <h3>고가용성 Add-On SAP 이미지용 새로운 종량제 RHEL</h3>


  <p>또한 MARKETPLACE에서 사용할 수 있는 SAP 패키지와 고가용성 Add-On 모두 포함하는 RHEL 이미지도 있습니다. 이러한 이미지는 SAP 리포지토리,&nbsp; 고가용성 Add-On 리포지토리에 액세스할 수 있으며 표준 Red Hat 정책당 4년 동안 지원됩니다. 이러한 이미지에 대한 가격 책정 세부 정보는 <a href="https://azure.microsoft.com/pricing/details/virtual-machines/rhel-sap-hana-ha/">가격 계산기</a>에서 사용할 수 있습니다.</p>


  <p>HA 및 Update Services 이미지가 있는 SAP용 RHEL은 미국 정부 클라우드를 포함한 모든 Azure 지역에 대해 Marketplace에서 사용할 수 있습니다.</p>


  <ul>
      <li><a href="https://aka.ms/rhel74sapha" target="_blank">HA 및 Update Services를 사용하는 SAP용 RHEL 7.4</a></li>
      <li><a href="https://aka.ms/rhel75sapha" target="_blank">HA 및 Update Services를 사용하는 SAP용 RHEL 7.5</a></li>
      <li><a href="https://aka.ms/rhel76sapha" target="_blank">HA 및 Update Services를 사용하는 SAP용 RHEL 7.6</a></li>
  </ul>


  <p>SAP 인증 Azure VM 크기 목록을 보려면 <a href="https://www.sap.com/dmc/exp/2014-09-02-hana-hardware/enEN/iaas.html#categories=Microsoft%20Azure" target="_blank">인증 및 지원되는 SAP HANA 하드웨어 디렉터리를</a> 참조하세요.</p>


  <ul>

  </ul>


  <p>다음 Azure CLI 명령을 사용하여 HA가 있는 RHEL 및 HA 이미지가 있는 SAP용 RHEL을 포함하여 Azure에서 RHEL 이미지의 전체 목록을 가져올 수도 있습니다.</p>


  <p><code>az vm image list --publisher redhat --all</code></p>


  <h3>지원</h3>


  <p>Azure에서 HA 이미지가 있는 SAP용 HA 및 RHEL을 사용하는 모든 RHEL은 Red Hat 및 Microsoft 통합 지원 팀에서 완벽하게 지원됩니다.</p>


  <p><a href="https://aka.ms/AzureSupport" target="_blank">여기 지원 사이트</a>와 <a href="https://access.redhat.com/articles/2041623" target="_blank">Red Hat 지원 사이트를 참조하세요</a>.</p>


  <p>Red Hat Enterprise Linux 지원 수명 주기에 대한 자세한 내용은 <a href="https://access.redhat.com/support/policy/updates/errata">여기에서</a> 확인할 수 있습니다.</p>


  <h3>다음 단계</h3>


  <ul>
      <li>Azure의 <a href="https://azure.com/RedHat" target="_blank">Red Hat</a> 워크로드에 대해 자세히 알아보려면 Azure 사이트의 Red Hat을 방문하세요.</li>
      <li><a href="https://azure.microsoft.com/pricing/details/virtual-machines/red-hat/" target="_blank">가격 계산기에서 가격 책정</a> 정보를 봅니다.</li>
      <li><a href="https://aka.ms/rhel76ha" target="_blank">HA PAYG 이미지를 사용하여 RHEL HA PAYG 이미지</a> 및 <a href="https://aka.ms/rhel76sapha" target="_blank">SAP용 RHEL</a>을 시작합니다.</li>
      <li><a href="https://docs.microsoft.com/azure/virtual-machines/workloads/sap/high-availability-guide-rhel-pacemaker" target="_blank">여기에 있는 지침</a>에 따라 RHEL을 사용하여 SAP용 Pacemaker 클러스터를 만드는 방법을 알아봅니다.</li>
      <li><a href="https://docs.microsoft.com/azure/virtual-machines/workloads/sap/hana-get-started" target="_blank">빠른 시작 가이드</a>를 사용하여 RHEL에 SAP를 배포합니다.</li>
  </ul>
