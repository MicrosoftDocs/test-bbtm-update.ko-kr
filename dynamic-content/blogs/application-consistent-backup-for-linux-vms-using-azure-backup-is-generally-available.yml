  <h2>고객 성공 사례</h2>


  <p>OU(<a href="https://www.open.ac.uk/">Open University)는</a> Azure Linux 일관성 백업 솔루션을 활용하여 Azure에서 곧 라이브로 전환되는 Azure 기반 가상 학습 환경 집합에 대해 Linux 데이터베이스 서버의 일관된 이미지 기반 백업을 허용했습니다.</p>


  <p>OU는 가상화를 활용하는 밀턴 케인즈 영국의 온-프레미스 데이터 센터와 같은 여러 가상 학습 환경을 운영하고 있으며, 이제 Azure에 새로운 가상 학습 환경을 배포하기 시작했습니다. Azure Backup 및 Azure Linux 일치 백업 솔루션을 활용하여 Linux 데이터베이스 백업에 대한 일관된 접근 방식을 통해 Azure에서 호스팅되는 새 학습 환경의 배포, 백업 및 복구를 간소화할 수 있습니다.</p>


  <blockquote>

  <p><em>&ldquo;사전 동결 및 사후 동결 프로세스는 온-프레미스 가상 머신 이미지 수준 백업 솔루션을 사용하여 Linux 데이터베이스 서버에서 사용하는 프로세스와 거의 동일합니다. 이렇게 하면 수정 없이 기존 패키지된 사전 동결 및 동결 후 스크립트를 활용할 수 있습니다. 이렇게 하면 Azure 가상 학습 환경의 배포가 훨씬 간단해졌으며 데이터베이스 백업 일관성을 유지하면서 Azure 머신 백업을 사용할 수 있습니다&rdquo;.</em></p>

  </blockquote>


  <p align="right">- Gareth Robins, Systems 프로그래머, IT 서비스 &amp; 지원, 오픈 유니버시티</p>


  <p>Microsoft 파트너 인 <a href="https://intercept.nl/">Intercept</a>는 Azure Linux VM에서 실행되는 Oracle 데이터베이스에 대한 애플리케이션 일치 백업을 구현했습니다. 다음은 기능에 대한 인터셉트&rsquo; 피드백입니다.</p>


  <blockquote>

  <p><i>&ldquo;고객 중 한 명이 Azure VM&rsquo; 내의 Oracle 데이터베이스를 일관되게 백업할 수 있도록 Linux 기능에 대한 애플리케이션 일치 백업을 구현했습니다. 고객은 백업 도구를 간단하고 관리 용이성을 위해 Azure 네이티브 솔루션을 선호하며 모든 Azure 리소스에 대해 균일한 백업 환경을 갖기를 원합니다. Linux에 대한 Azure 애플리케이션 일치 백업을 통해 이를 가능하게 합니다.&rdquo;</i></p>

  </blockquote>


  <p align="right">- Remco Vrielink, Intercept</p>


  <p><a href="https://www.impactinggroup.com/" target="_blank">SA에 영향을 미치는</a> 경우 MySQL 및 MongoDB에 대해 이 솔루션을 시도했으며 전체 VM이 아닌 특정 애플리케이션 파일만 복원해야 하므로 복원 시간이 크게 향상되었습니다(최대 70%). 다음은 SA에 영향을 미치는 피드백입니다.</p>


  <blockquote>

  <p><em>&ldquo;사용 가능한 설명서 및 지침만 따라야 하므로 이 기능을 활성화하기가 쉬웠습니다. 그들은 간단하고 명시적이며 이해하기 쉬웠습니다. </em><em>이 기능의 긍정적인 점은 복원할 수 있을 때까지 시작하는 순간부터 백업 시간을 줄였다는 점입니다. 백업 복구는 이전 프로세스에 비해 약 70% 더 빠르게 복구되었으며 4시간에서 약 20분으로 늘어났습니다.&rdquo;</em></p>

  </blockquote>


  <h2>Oracle DB에 대한 샘플 스크립트</h2>


  <p>많은 고객이 MySQL 및 Oracle에 대한 솔루션을 사용하는 것을 보았고, MySQL 오픈 소스 스크립트는 이미 GitHub 업로드되었지만 이제 <a href="https://github.com/MicrosoftAzureBackup/Oracle">샘플 Oracle 스크립트를 추가했습니다</a>. 이를 참조로 사용하여 고유한 스크립트를 만들고 이 프레임워크의 기능을 활용할 수 있습니다.</p>


  <h2>오픈 소스 커뮤니티 기여 추구</h2>


  <p>이 프레임워크를 일반화하고 Windows VSS와 같은 다양한 애플리케이션을 지원하기 위해 개발자, ISV, 기술 애호가 및 파트너를 호출하여 <a href="https://github.com/MicrosoftAzureBackup">GitHub 리포지토리</a>에 오픈 소스 스크립트에 기여합니다. 스크립트는 모든 사용자가 직접 사용하거나 요구 사항에 따라 사용자 지정할 수 있습니다. 기여에 관심이 있는 경우 전자 메일을 <a href="mailto:linuxazurebackupteam@service.microsoft.com">linuxazurebackupteam@service.microsoft.com</a> 보내주시기 바랍니다. 당사는 귀하와 협력하여 GitHub 게시하고, 사용 지침을 설명하고, 귀하의 기여에 대한 승인을 받을 수 있도록 할 것입니다.</p>


