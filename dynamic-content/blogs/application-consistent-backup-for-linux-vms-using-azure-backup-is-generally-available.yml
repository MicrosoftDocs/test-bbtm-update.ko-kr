Title: Azure Backup을 사용하는 Linux VM에 대한 애플리케이션 일치 백업은 일반적으로 사용할 수 있습니다.
Summary: Azure Backup을 사용하여 Azure에서 실행되는 Linux VM의 애플리케이션 일치 백업의 GA(일반 공급)를 발표하게 되어 기쁩니다. 작년에 이 기능과 고객에 대한 미리 보기를 진행했습니다...
Content: >-
  <p>Azure Backup을 사용하여 Azure에서 실행되는 Linux VM에 대한 애플리케이션 일치 백업의 GA(일반 공급)를 발표하게 되어 기쁩니다. 작년에 이 기능의 <a href="https://azure.microsoft.com/en-in/blog/announcing-application-consistent-backup-for-linux-vms-using-azure-backup/">미리 보기를</a> 수행했으며, 고객은 이미 Oracle, MySQL, Mongo DB, SAP HANA 및 PostGreSQL과 같은 다양한 애플리케이션에 이 프레임워크를 사용하고 있습니다.</p>


  <h2>애플리케이션 일치 백업이란?</h2>


  <p>애플리케이션 일치 백업은 백업된 데이터가 트랜잭션적으로 일관되고 애플리케이션이 VM 복원 후 부팅되도록 합니다. 트랜잭션 일관성을 보장하려면 애플리케이션을 정지해야 하며 VM 스냅샷을 만들 때 완료되지 않은 트랜잭션이 없어야 합니다.</p>


  <p>Windows 애플리케이션 일치 VM 백업을 보장하기 위해 VSS(볼륨 스냅샷 서비스) 프레임워크를 가지고 있지만 Linux에 대한 일반 프레임워크는 없습니다. Azure Linux VM을 더 많이 채택하면서 Azure VM 내에서 실행되는 중요한 엔터프라이즈 애플리케이션을 백업해야 하는 수요가 증가하고 있습니다. Linux 배포판에서 실행되는 Linux 애플리케이션에 대한 애플리케이션 일치 VM 백업을 보장하기 위한 VSS와 유사한 일반 프레임워크를 도입했습니다. 이 프레임워크를 사용하면 VM 백업 프로세스의 일부로 사용자 지정 사전 및 사후 스크립트를 유연하게 실행할 수 있습니다. 이러한 스크립트는 애플리케이션 일관성을 보장하는 VM 스냅샷을 만드는 동안 애플리케이션 IO를 정지하는 데 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c54e4aa-8e4f-4d31-8ca0-48adaa2e71cd.png"><img alt="f4bad234-e373-48e9-812a-46e9f90aa79e" border="0" height="490" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6503c117-2250-47b1-b078-aa3c8862c35a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="f4bad234-e373-48e9-812a-46e9f90aa79e" width="886"></a></p>


  <p>실제로 프레임워크는 VM 스냅샷의 일부로 네이티브 백업 API를 호출하여 애플리케이션 네이티브 백업을 수행하는 데 사용할 수 있으므로 더 강력합니다. Azure Backup은 VM 손상, VM 삭제 또는 재해 복구 시나리오로부터 안전하게 보호되도록 이 데이터를 오프사이트 복구 서비스 자격 증명 모음으로 이동합니다. 이 모든 작업은 VM을 종료할 필요 없이 수행합니다.</p>


  <h2>주요 특징</h2>


  <ul>
   <li><strong>애플리케이션 데이터를 쉽게 테스트하고 복원합니다 </strong>. 이제 iSCSI를 사용하여 복구 지점에서 직접 <a href="https://azure.microsoft.com/en-in/blog/instant-file-recovery-from-azure-vm-backups-is-now-generally-available/">애플리케이션을 탑재</a> 할 수 있습니다. 이렇게 하면 백업 데이터를 복사하지 않고 복구 지점의 유효성을 신속하게 검사할 수 있습니다. 그런 다음 전체 VM을 복원할 필요 없이 특정 애플리케이션 파일을 복구할 수 있습니다. 예를 들어 MySQL을 실행하는 Azure Linux VM의 백업이 있는 경우 클라우드 복구 지점에서 .sql 데이터 덤프를 탑재하고, MySQL 데이터베이스를 이 파일에 직접 연결하고, 전체 데이터 덤프를 다운로드하지 않고도 백업의 유효성을 신속하게 검사하거나 테이블과 같은 개별 항목을 검색할 수 있습니다.</li>
   <li><strong>향상된 모니터링:</strong> 이 릴리스에서는 문제를 식별하고 쉽게 해결할 수 있도록 모든 프레임워크 관련 오류가 백업 작업에 표시됩니다. 예를 들어 스크립트 실패&rdquo; 시 계속을 구성&ldquo;한 경우 백업은 파일 시스템 또는 크래시 일관성으로 진행됩니다. 그러나 이제 백업 작업에 경고&rdquo;와 함께 완료됨이 표시&ldquo;되고 스크립트 오류를 해결하기 위한 자세한 오류 메시지 및 권장 작업을 제공합니다.</li>
   <li><strong>애플리케이션 및 배포에 구애받지 않습니다. </strong> 프레임워크는 Linux 배포판 및 버전에 구애받지 않으며 게스트 애플리케이션에 애플리케이션 IO를 일시 중지하고 다시 시작하는 API가 있는 한 <a href="https://docs.microsoft.com/en-us/azure/backup/backup-azure-arm-vms-prepare#supported-operating-systems-for-backup">지원되는 모든 Linux 배포판</a> 에서 원활하게 작동합니다.</li>
   <li><strong>GitHub 샘플 스크립트:</strong> 인기 있는 Linux 애플리케이션에 대한 <a href="https://github.com/MicrosoftAzureBackup">GitHub</a> 오픈 소스 스크립트를 제공하기 위해 파트너 및 ISV와 협력하고 있습니다. 이 릴리스를 기준으로 MySQL, Oracle 및 Cach&eacute;에 대한 이러한 항목이 준비되었습니다.</li>
   <li><strong>Azure CL을 사용하여 대규모 자동화: </strong> 이제 <a href="https://azure.microsoft.com/en-in/blog/manage-your-azure-vm-backups-with-azure-cli-2-0-preview/">Azure CLI를 사용하여 대규모로 Azure Backup 작업을 구성, 관리 및 자동화할</a> 수 있습니다. 대부분의 일반적인 작업에 대한 스마트 기본값, 탭 완성 및 파이프 가능 출력과 같은 CLI 기능을 활용하여 VM 백업 및 복구 작업을 관리하기만 하면 됩니다. 백업 및 복원 구성 외에도 명령 출력을 쿼리하여 다른 관리 작업을 자동화할 수도 있습니다. 예를 들어 백업 상태 정보를 프로그래밍 방식으로 검색할 수 있으며 상태에 따라 후속 작업을 시작할 수 있습니다.</li>
  </ul>


  <h2>시작</h2>


  <p>아래 비디오에서는 사전 스크립트 및 사후 스크립트를 실행하기 위해 프레임워크를 구성하는 방법에 대한 다양한 단계를 안내합니다. 자세한 내용은 <a href="https://docs.microsoft.com/azure/backup/backup-azure-linux-app-consistent">애플리케이션 일치 Linux VM 백업을 구성하는 단계를</a> 참조하세요.</p>


