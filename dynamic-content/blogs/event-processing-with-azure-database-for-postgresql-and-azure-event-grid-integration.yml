Slug: event-processing-with-azure-database-for-postgresql-and-azure-event-grid-integration
Title: Azure Database for PostgreSQL 및 Event Grid 통합을 사용한 실시간 이벤트 처리
Summary: 대부분의 최신 애플리케이션은 IoT 디바이스의 변경 내용에 대응하든, 마켓플레이스 솔루션의 새 목록에 응답하든, 고객 요청에서 비즈니스 프로세스를 시작하는지에 관계없이 이벤트를 사용하여 빌드됩니다.
Content: >-
  <p>대부분의 최신 애플리케이션은 IoT 디바이스의 변경 내용에 대응하든, 마켓플레이스 솔루션의 새 목록에 응답하든, 고객 요청에서 비즈니스 프로세스를 시작하는지에 관계없이 이벤트를 사용하여 빌드됩니다. PostgreSQL은 최신 애플리케이션의 이벤트 기반 알림 및 분산 디자인 요구 사항을 충족하는 풍부한 확장성을 갖춘 인기 있는 오픈 소스 데이터베이스입니다. PostgreSQLs&rsquo; <a href="https://www.postgresql.org/docs/current/static/sql-notify.html" target="_blank">알림</a> 기능을 사용하면 데이터베이스에 지정된 수신기 채널에 변경 피드로 알림 이벤트를 보낼 수 있습니다. Azure의 <a href="https://azure.com/serverless" target="_blank">서버리스 플랫폼</a>(예: <a href="https://docs.microsoft.com/en-us/azure/event-grid/overview" target="_blank">Azure Event Grid</a>는 완전 관리형 서버리스 이벤트 라우팅 서비스, <a href="https://docs.microsoft.com/en-us/azure/azure-functions/functions-overview" target="_blank">Azure Functions</a>는 서버리스 컴퓨팅 엔진) 및 서버리스 워크플로 오케스트레이션 엔진을 <a href="https://docs.microsoft.com/en-us/azure/logic-apps/logic-apps-overview" target="_blank">Azure Logic Apps</a> 이벤트 기반 처리 및 워크플로를 실시간으로 쉽게 수행할 수 있습니다.</p>


  <p>구매자가 판매자를 만나는 마켓플레이스 전자 상거래 솔루션을 고려합니다. 일반적인 마켓플레이스 솔루션은 최종 사용자에게 원활한 구매 및 판매 환경을 제공하는 마이크로 서비스 모음입니다. 최신 마이크로 서비스 디자인은 최종 사용자를 위한 통합 환경을 달성하기 위해 동시에 작업하는 동안 시나리오에 최적화된 용도로 빌드된 앱 플랫폼 및 데이터 저장소를 활용합니다. 예를 들어 그래프 저장소는 권장 사항 엔진에 더 적합하지만 PostgreSQL과 같은 관계형 데이터 저장소는 관계형 인벤토리 데이터 및 NoSQL 문서 저장소 요구 사항에 적합합니다. 이 아키텍처 패턴을 다각형 프로그래밍에서 파생된 다각형 지속성이라고도 합니다. Polyglot 지속성의 문제 중 하나는 데이터 저장소 간에 동기화되어 한 데이터 저장소에 쓰기가 다른 데이터 저장소와 동기화되도록 하는 것입니다. Azure Database for PostgreSQL 서비스를 Azure Event Grid와 통합하면 실시간 이벤트 기반 처리와 동기화할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/21f46a27-493f-467e-8dae-a5d21f077218.png"><img alt="Marketplace E-Commerce Solution flow chart" border="0" height="379" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40477fe2-68c9-4815-9dc4-98618d36fdc6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Marketplace 전자상거래 솔루션 흐름도" width="640"></a></p>


  <p>마켓플레이스 솔루션에서 판매자가 판매할 새 제품을 업로드하거나 나열하는 시나리오를 고려합니다. PostgreSQL 인벤토리 데이터베이스에 대한 새 항목을 생성하고, 제품을 찾는 새 구매자와 방문자에게 표시되도록 캐시 새로 고침 및 검색 카탈로그의 다시 인덱싱을 즉시 트리거해야 하는 이벤트입니다. 또한 해당 제품 유형 또는 범주의 가용성을 구독하는 고객이 있는 경우 제품 목록이 완료되는 즉시 제품 가용성을 알리기 위해 알림을 보내야 합니다. 마지막으로, 추천 엔진에 표시되도록 실시간 분석 및 기계 학습 채점을 위해 변경 피드를 데이터 레이크로 보내야 합니다. Azure Database for PostgreSQL 및 Event Grid를 사용하는 Azure 플랫폼의 이 시나리오에 대한 워크플로는 아래에 설명되어 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3776094a-5f65-4a66-9d9d-def4c8afdc36.png"><img alt="Workflow scenario in Azure platform with Azure Database for PostgreSQL and Event Grid" border="0" height="407" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d2f1755-59c9-4fbd-83d4-0b8e36a01d90.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Database for PostgreSQL 및 Event Grid를 사용하는 Azure 플랫폼의 워크플로 시나리오" width="640"></a></p>


  <p>Azure Database for PostgreSQL 서비스에서 Azure Event Grid로의 알림은 위의 요구 사항을 간소화하므로 새 제품이 나열될 때 여러 구독자에게 쉽게 토픽을 알릴 수 있습니다. 통합은 Azure Database for PostgreSQL에서 사용할 수 있는 <a href="https://www.postgresql.org/docs/current/static/sql-notify.html" target="_blank">알림</a> 기능을 활용하고 Event Grid 토픽에 변경 내용을 게시하여 모든 구독자가 사용할 수 있도록 하는 사용자 지정 수신기 채널을 정의하여 사용하도록 설정됩니다. 구독자에 대한 Event Grid 토픽은 변경 피드를 처리하고 캐시 새로 고침 트리거, 검색 카탈로그의 다시 인덱싱 또는 추천 엔진에 대한 실시간 채점의 각 기능을 수행하기 위해 Azure 함수, Azure Logic Apps 및/또는 웹후크일 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0ad40c31-0852-45b6-b310-4e1fc133d0cc.png"><img alt="Leveraging Notify for publishing to Event Grid flow chart" border="0" height="340" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b66f5f41-0d4e-4083-900e-3979115ef6f8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Event Grid 흐름도에 게시 알림 활용" width="640"></a></p>


  <p>GitHub <a href="https://github.com/Azure/azure-postgresql/tree/master/samples/EventGrid Demo" target="_blank">리포지토리</a>에 수신기 코드가 포함된 자세한 지침 및 샘플 앱을 게시했습니다. 이 지침을 활용하여 이벤트 기반 트리거를 구현하고 Azure Database for PostgreSQL 및 Event Grid를 사용하여 스케일 아웃 아키텍처를 빌드할 수 있습니다. 이를 통해 Microsoft Azure 대한 새로운 시나리오 및 기능을 잠금 해제할 수 있습니다. 개발자 커뮤니티는 이를 재사용하고 문제를 제기하거나 끌어오기 요청을 전송하여 다시 기여하는 것이 좋습니다.</p>


