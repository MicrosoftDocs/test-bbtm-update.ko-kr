Title: Kubernetes에 기밀 컴퓨팅 가져오기
Summary: 데이터 및 코드의 기밀성은 컴퓨팅에서 매우 중요합니다. 컨테이너 오케스트레이션의 임시 환경에서는 데이터 보호에 더 많은 주의가 필요합니다. 미사용 및 비행 중 기밀성을 보장하는 것은 충분히 어렵습니다. 지금까지는 처리 중에 데이터가 보호되도록 하는 것이 훨씬 더 어려웠습니다.
Content: >-
  <p>지금까지 데이터는 데이터 저장소의 암호화 및 네트워크 기술을 사용하여 전송 중에 미사용 시 보호되었지만 컴퓨터의 CPU에서 데이터가 처리되는 즉시 암호가 해독되고 일반 텍스트로 처리됩니다. 새로운 기밀 컴퓨팅 기술은 코드가 CPU에서 실행되는 경우에도 보안 하드웨어 Enclave를 사용하여 데이터 보호를 제공하므로 게임이 변화하고 있습니다. 오늘 Kubernetes 워크로드에 기밀 컴퓨팅을 도입한다고 발표했습니다.</p>


  <h2>Azure를 통한 기밀 컴퓨팅</h2>


  <p>Azure는 Intel SGX(Intel&reg; Software Guard Extensions)에서 기밀 컴퓨팅 빌드를 지원하는 최초의 주요 클라우드 플랫폼입니다. 작년에 Intel&reg; Xeon&reg; 프로세서에서 실행되고 기밀 컴퓨팅이 준비된 <a href="https://azure.microsoft.com/en-us/blog/protect-data-in-use-with-the-public-preview-of-azure-confidential-computing/" target="_blank">DC 시리즈 가상 머신의 미리 보기를</a> 발표했습니다.</p>


  <p>또한 이 기밀 컴퓨팅 기능은 클라우드 공급자의 악의적인 내부자로부터도 추가적인 보호 계층을 제공하고, 데이터 누출 가능성을 줄이며, 일부 규정 준수 요구 사항을 해결하는 데 도움이 될 수 있습니다.</p>


  <p>기밀 컴퓨팅을 사용하면 이전에는 사용할 수 없었던 몇 가지 사용 사례를 사용할 수 있습니다. 이제 규제 산업의 고객은 중요한 파트너 또는 고객 데이터를 사용하여 공동 작업하여 상대방에게 해당 데이터에 대한 가시성을 제공하지 않고 사기 시나리오를 감지할 수 있습니다. 또 다른 예제에서는 고객이 보안 Enclave에서 중요 업무용 결제 처리를 수행할 수 있습니다.</p>


  <h2>Kubernetes의 작동 방식</h2>


  <p>Kubernetes에 대한 기밀 컴퓨팅을 통해 고객은 이제 보안 하드웨어 Enclave가 있는 CPU에서 실행되는 코드를 사용하여 Kubernetes 워크로드에 대해 이 추가 데이터 보호 계층을 얻을 수 있습니다. 코드에서 기밀 컴퓨팅에 개방형 enclave SDK를 사용합니다. Ubuntu 16.04 또는 Ubuntu 18.04를 실행하는 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/sizes-general#dc-series">DC 시리즈 가상 머신</a>과 같이 Intel SGX를 지원하는 하드웨어에서 <a href="https://github.com/Azure/aks-engine/blob/master/docs/topics/sgx.md" target="_blank">Kubernetes 클러스터를 만들고</a> 해당 가상 머신에 기밀 컴퓨팅 디바이스 플러그 인을 설치합니다. 디바이스 플러그 인(DaemonSet으로 실행)은 EPC(암호화된 페이지 캐시) RAM을 Kubernetes에 대한 예약 가능한 리소스로 사용하는 것을 나타냅니다. Kubernetes 사용자는 TEE(신뢰할 수 있는 실행 환경)를 지원하는 하드웨어에 Open Enclave SDK를 사용하는 Pod 및 컨테이너를 예약할 수 있습니다.</p>


  <p>다음 Pod 사양은 미리 보기에서 사용할 수 있는 디바이스 플러그 인을 통해 Kubernetes 스케줄러에 보급되는 특정 EPC 메모리에 대한 제한을 정의하여 Pod가 TEE에 액세스하도록 예약하는 방법을 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b97563fa-6023-4850-82bd-98c931e551fb.png"><img alt="How to schedule a pod to access a TEE" border="0" height="472" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0ca1067e-4f66-40d3-a5eb-f6d8fb5b6012.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="TEE에 액세스하도록 Pod를 예약하는 방법" width="435"></a></p>


  <p>이제 이러한 클러스터의 Pod는 보안 Enclave를 사용하여 컨테이너를 실행하고 기밀 컴퓨팅을 활용할 수 있습니다. 기본 DC 시리즈 비용 외에 Kubernetes 컨테이너를 실행하기 위한 추가 요금은 없습니다.</p>


  <p>Open Enclave SDK는 최근 Microsoft에서 오픈 소스로 제공했으며 표준화를 위한 Linux Foundation의 <a href="https://confidentialcomputing.io/" target="_blank">기밀 컴퓨팅 컨소시엄</a>에 제공되어 업계 환경 전반에 걸쳐 다양한 하드웨어 구성 요소 및 소프트웨어 런타임과 함께 사용할 단일 균일 API를 만듭니다.</p>


  <p><a href="https://aka.ms/aks-engine-open-enclave" target="_blank">현재 Azure를 사용하여 Kubernetes</a>에 대한 기밀 컴퓨팅을 사용해 보세요. <a href="https://microsoft.qualtrics.com/jfe/form/SV_02plZaaZQ6SDJKl">설문 조사</a> 또는 <a href="https://aka.ms/aks-engine-open-enclave" target="_blank">GitHub</a> 대해 어떻게 생각하는지 알려주세요.</p>
