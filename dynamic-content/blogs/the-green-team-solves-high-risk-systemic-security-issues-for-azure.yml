Title: '그린 팀은 Microsoft Azure 대한 위험성이 높고 체계적인 보안 문제를 해결합니다. '
Summary: 과거에는 위반이 발생하지 않도록 방지하는 데만 집중하기보다는 위반이 발생할 수 있고 발생할 수 있다고 가정하는 위험성에 대해 긴 시간 동안 이야기했습니다. 2009년으로 거슬러 올라가는 이 보안 전략(위반 가정)은 지금까지 Microsoft의 두 핵심 그룹인 레드 팀(공격자)과 블루 팀(수비수)에 의해 실행되었습니다. 이제 그린 팀(해결사)을 소개합니다.
Content: >-
  <p>과거에 Ive&rsquo;는 위반이 <a href="https://www.cso.com.au/article/528748/red_vs_blue_security_response_war_room/" target="_blank">발생하지 않도록 방지하는 데만 집중</a>하기보다는 위반이 발생할 수 있고 발생할 수 있다고 가정하는 위험성에 대해 길게 말했습니다. 2009년으로 거슬러 올라가는 이 보안 전략(보안 위험 가정)은 지금까지 <a href="https://azure.microsoft.com/en-us/resources/videos/red-vs-blue-internal-security-penetration-testing-of-microsoft-azure/" target="_blank">Microsoft의 두 핵심 그룹</a>인 <a href="https://azure.microsoft.com/en-us/blog/red-teaming-using-cutting-edge-threat-simulation-to-harden-the-microsoft-enterprise-cloud/" target="_blank">레드 팀(공격자)</a>&nbsp;과 블루 팀(수비수)에 의해 실행되었습니다. 이제 그린 팀(해결사)을 소개합니다.</p>


  <p>2016년에는 보안 위반 가정이 계속 발전했으며, Microsoft Azure 그린 팀 기능뿐만 아니라 개념도 확립했습니다. 업계 최초로 그린 팀은 Azure에 대한 위험 수준이 높고 체계적인 보안 취약성의 수정 및 해결에 초점을 맞춘 전용 리소스로 구성됩니다. 녹색 팀은 레드 및 블루 Teams 긴밀히 협력하여 위반 &ndash; 을 활성화하거나 발생시키는 문제에 특히 초점을 맞추고 근본 원인 분석을 수행하여 이러한 문제를 대규모로 식별하고 해결함으로써 어떤 고위험, 체계적인 보안 문제가 있는지 &ndash; 이해합니다. 팀은 Azure를 보호하고 고객 데이터 및 워크로드를 보호하는 데 도움이 되는 최신 모범 사례를 지속적으로 구현합니다. 작동&rsquo; 중인 모범 사례 중 일부를 보려면 이 팀이 소스 코드에 저장된 자격 증명을 보호하는 방법의 예를 살펴보겠습니다.</p>


  <p>원본의 자격 증명은 위험 수준이 높고 체계적인 보안 문제입니다. 실제 악의적 사용자와 같은 빨간색 Teams 소스 코드에서 하드 코딩된 자격 증명과 같이 유출된 자격 증명(예: 암호, API 키 등)을 찾아<a href="https://searchsecurity.techtarget.com/answer/Uber-breach-How-did-a-private-GitHub-repository-fail-Uber" target="_blank">서 사용한 다음, 해당 자격 증명을 사용하여 대상&rsquo; 환경 내에서 시스템 및/또는 피벗에 쉽게 액세스할 수 있습니다</a>.</p>


  <p>아쉽게도 개발자는 소스 코드에 자격 증명을 넣도록 유혹하는 경우가 많습니다. 그린 팀은 소스 코드에 이미 있는 자격 증명을 식별하고 수정하는 데 도움이 되는 보안 컨트롤인 녹색 및 스테이 그린을 개발하고 기여하는 동안 동시에 Green-by-Design 솔루션을 모색했습니다. 이로 인해 개발자는 자격 증명에 대한 액세스를 제한, 모니터링 및 보다 쉽게 관리할 수 있도록 Azure Key Vault에 자격 증명을 저장하기 위한 내부 보안 요구 사항을 보다 쉽게 충족할 수 있습니다.</p>


  <p>Key Vault에 대한 액세스는 AD(Azure Active Directory) 인증을 기반으로 합니다. Green Team에서 수행한 근본 원인 분석은 개발자가 Azure AD 애플리케이션, 관련 자격 증명 및 토큰을 획득하는 데 필요한 코드를 만들 필요가 없음을 확인했습니다.</p>


  <p>솔루션을 간단하고 쉽게 배포할 수 있도록 Green Team은 Visual Studio, Azure CLI 및 관리 서비스 ID 팀과 협업하고 <a href="https://docs.microsoft.com/en-us/azure/key-vault/service-to-service-authentication" target="_blank">앱 인증 라이브러리</a>를 개발했습니다. 이 라이브러리는 Visual Studio/Azure CLI의 개발자&#39;ID를 사용하여 로컬 개발 시나리오 중에 Key Vault에 인증하고, 솔루션이 Azure에 배포되면 관리 서비스 ID를 사용하여 자동으로 전환됩니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/key-vault/vs-key-vault-add-connected-service" target="_blank">Visual Studio Key Vault용 연결된 서비스는</a> 이 라이브러리를 사용합니다. 따라서 Key Vault에서 자격 증명을 저장하고 검색하는 것이 이전보다 훨씬 쉽습니다. &rsquo;구성 파일에서 Azure Key Vault로 자격 증명을 이동하는 것만큼 간단합니다.</p>


  <p>지난 한 해 동안 앱 인증 라이브러리는 <a href="https://www.nuget.org/packages/Microsoft.Azure.Services.AppAuthentication" target="_blank">백만 번 이상 다운로드</a> 되었으며 Green Team은 간단한 디자인과 사용자가 <strong>Simply Secure</strong>를 사용하는 데 어떻게 도움이 되는지에 대해 많은 긍정적인 피드백을 받았습니다.</p>


  <p>이것은 그린 팀이 하는 일의 한 가지 예일 뿐입니다. Green Team이 Simply Secure를 위해 노력하는 동안 Microsofts&rsquo; 보안 위험 가정 진화에 계속 기여하고 있다고 말하는 것으로 충분합니다.&nbsp;<br>

  보안에 큰 영향을 미치려면 <a href="https://aka.ms/greenteamhiring">개구부</a>에 문의하세요. 다른 보안 팀이 Azure 보안을 위해 Microsoft에서 수행하는 일에 대해 자세히 알아보려면 <a href="https://www.youtube.com/watch?v=n58eHSLoU9w" target="_blank">최신 Microsoft Mechanics 비디오를</a> 시청하세요.</p>
