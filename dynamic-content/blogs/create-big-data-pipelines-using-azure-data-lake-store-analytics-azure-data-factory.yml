Slug: create-big-data-pipelines-using-azure-data-lake-store-analytics-azure-data-factory
Title: Azure Data Lake 및 Azure Data Factory를 사용하여 빅 데이터 파이프라인 만들기
Summary: Microsoft는 빅 데이터 처리 및 분석을 더 간단하고 접근성 있게 만드는 새롭고 확장된 Azure Data Lake를 발표했습니다.
Content: >-
  <p>이번 주, Microsoft <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/09/28/microsoft-expands-azure-data-lake-to-unleash-big-data-productivity.aspx" target="_blank">는</a> 빅 데이터 처리 및 분석을 더 간단하고 접근성 있게 만드는 새롭고 확장된 Azure Data Lake를 발표했습니다. 확장된 Azure Data Lake에는 Azure Data Lake Store, Azure Data Lake Analytics 및 Azure HDInsight가 포함됩니다.</p>


  <p>Azure Data Lake Store는 데이터 크기 조정에 따라 애플리케이션을 강제로 변경하지 않고도 모든 크기, 형식 및 속도의 데이터를 쉽게 캡처할 수 있는 단일 리포지토리를 제공합니다. Azure Data Lake Analytics Apache YARN&nbsp;을 기반으로 하는 새로운 서비스이며 사용자 코드의 표현력과 SQL 이점을 통합하는 언어인 U-SQL 포함합니다. 서비스는 동적으로 확장됩니다. 비즈니스 목표에 집중할 수 있도록 합니다. 이 서비스를 사용하면 Azure Active Directory 통해 엔터프라이즈급 보안을 사용하여 모든 종류의 데이터에 대한 분석을 수행할 수 있습니다.</p>


  <p>Azure HDInsight에 대한 기존 지원 외에도 Azure Data Lake Store 및 Azure Data Lake Analytics 사용하여 Azure Data Factory에서 빅 데이터 Pipelines 만들 수 있습니다. 이 기능은 Azure Data Lake Store 및 Azure Data Lake Analytics 올해 말 미리 보기로 제공될 때 ADF에 추가될 예정입니다. 이렇게 하면 다음을 수행할 수 있습니다.</p>


  <h2><font color="#000000">Azure Data Lake Store에서(원본) 및 싱크로 데이터 이동</font></h2>


  <p><u>다음 원본에서 Azure Data Lake Store로</u> 데이터를 이동할 수 있습니다.</p>


  <ul>
   <li>Azure Blob</li>
   <li>Azure SQL Database</li>
   <li>Azure 테이블</li>
   <li>온-프레미스 SQL Server 데이터베이스</li>
   <li>Azure DocumentDB</li>
   <li>Azure SQL DW</li>
   <li>온-프레미스 파일 시스템</li>
   <li>온-프레미스 Oracle 데이터베이스</li>
   <li>온-프레미스 MYSQL 데이터베이스</li>
   <li>온-프레미스 DB2 데이터베이스</li>
   <li>온-프레미스 Teradata 데이터베이스</li>
   <li>온-프레미스 Sybase 데이터베이스</li>
   <li>온-프레미스 PostgreSQL 데이터베이스</li>
   <li>온-프레미스 HDFS</li>
   <li>일반 OData</li>
   <li>일반 ODBC</li>
  </ul>


  <p><u>또한 Azure Data Lake Store에서 여러 싱크</u> viz로 데이터를 이동할 수 있습니다. Azure Blob, Azure SQL Database, 온-프레미스 파일 시스템 등이 있습니다.</p>


  <p>매달 더 많은 데이터 원본을 추가하고 지원 매트릭스를 확장하기 위해 지속적으로 노력하고 있습니다. 예를 들면 다음과 같습니다.</p>


  <p>아래 파이프라인은 Azure Data Factory의 복사 작업을 사용하여 Azure Blob Storage Azure Data Lake Store로의 데이터 이동을 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/90c8681a-f883-4ace-975f-a69dea10a34b.png"><img alt="Data Movement Pipeline" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b9845942-6155-4a8b-93f8-0067a2954b4b.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="데이터 이동 파이프라인" width="1024"></a></p>


  <h2>Azure Data Lake Analytics 서비스의 처리 단계로 U-SQL 스크립트를 실행하는 E2E 빅 데이터 ADF 파이프라인 만들기</h2>


  <p>예를 들어 여러 산업 분야(소매, 금융, 게임)에 대한 매우 일반적인 사용 사례는 로그 처리입니다. 아래 E2E 빅 데이터 워크플로는 다음을 보여 줍니다.</p>


  <ul>
   <li>Azure Blob에서 Azure Data Lake Store로 로그 데이터를 이동하는 ADF 파이프라인 Storage.</li>
   <li>ADF 파이프라인은 이전 단계에서 Azure Data Lake Store 계정에 복사된 로그를 사용하고 Azure Data Lake Analytics U-SQL 스크립트를 처리 단계 중 하나로 실행하여 로그를 처리합니다. U-SQL 스크립트는 다운스트림 프로세스에서 사용할 수 있는 지역별로 이벤트를 계산합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6314a890-a935-4e64-b9a0-06a9021bdbec.png"><img alt="ADF Pipeline" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85ee693b-d2b6-4b95-840f-d5f9b5b2cf54.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="ADF 파이프라인" width="1024"></a></p>


  <p><br>

  요약하면 여러 원본에서 Azure Data Lake Store로 데이터를 이동할 수 있는 Azure Data Factory를 사용하여 E2E 빅 데이터 파이프라인을 빌드할 수 있습니다. 또한 Azure Data Lake Analytics U-SQL 스크립트를 처리 단계 중 하나로 실행하고 필요에 따라 동적으로 확장할 수 있습니다. 빅 데이터 처리 및 분석 워크플로를 운영할 수 있는 솔루션에 계속 투자할 것입니다.</p>


  <p>Microsoft 클라우드 플랫폼 팀의 Microsoft Azure Data Lake에 대해 자세히 알아보려면 <a href="https://technet.microsoft.com/en-us/dn282640">여기</a>를 클릭하세요. Azure Data Factory를 사용해 보려면 <a href="https://azure.microsoft.com/en-us/documentation/services/data-factory/">여기</a> 를 방문하여 데이터 팩터리를 사용하여 파이프라인을 쉽고 빠르게 빌드하여 시작하세요. 기능 요청이 있거나 데이터 팩터리에 대한 피드백을 제공하려는 경우 <a href="https://feedback.azure.com/forums/270578-azure-data-factory">Azure Data Factory 포럼</a>을 방문하세요.</p>
