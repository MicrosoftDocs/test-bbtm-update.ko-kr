Title: Azure SQL Database 학습하고 애플리케이션에 맞게 조정
Summary: 데이터베이스가 워크로드의 패턴을 학습하고 너무 늦기 전에 잠재적 위반을 경고할 수 있다면 어떻게 해야 할까요?
Content: >-
  <p><a href="https://www.verizonenterprise.com/DBIR/2015/">Verizon 2015 데이터 위반 조사 보고서에</a> 따르면, 60%의 경우 공격자가 몇 분 안에 조직을 손상할 수 있지만, 이러한 사례의 4분의 1 미만만이 며칠 이내에 감지됩니다. 데이터베이스가 워크로드의 패턴을 학습하고 너무 늦기 전에&rsquo; 잠재적 위반을 경고할 수 있다면 어떻게 해야 할까요?</p>


  <p>SQL Database 작은 웹앱, 대규모 다중 테넌트 SaaS(Software-as-a-Service) 앱 및 대규모 중요 업무용 엔터프라이즈 앱을 포함하여 광범위한 앱을 포함하는 수십억 개의 일일 트랜잭션 및 수백만 개의 데이터베이스를 관리합니다. 각 데이터베이스에서 대량의 원격 분석 데이터를 처리하여 최상의 환경을 제공할 수&rsquo; 있도록 합니다. 기계 학습을 사용하여 데이터베이스 이상의 것을 사전에 제공합니다. Microsoft는 앱에 대해 학습하고 적응하는 서비스를 제공하며, 궁극적으로는 사용자가 거의 노력하지 않고도 성능, 안정성 및 데이터 보안을 동적으로 최대화할 수 있도록 합니다. SQL Database 기본 제공 인텔리전스는 다음을 제공하여 앱 개발에 도움이 될 수 있습니다.</p>


  <ul>
   <li>실시간 위협 및 변칙 검색</li>
   <li>자체 조정된 성능</li>
   <li>실행 가능한 권장 사항</li>
  </ul>


  <p>인텔리전트 클라우드 데이터베이스인 Azure SQL Database 선택하면 앱과 비즈니스에서 핵심 가치를 가장 잘 &ndash; 구축하는 데 집중할 수 있습니다.</p>


  <h2>위협 및 변칙 검색</h2>


  <p><strong>로그에서 위협 또는 변칙을 얼마나 빠르게 감지할 수 있나요?</strong> 앱은 대부분의 시간 설계대로 실행되지만 최상의 디자인을 사용하더라도 계획되지 않은 것이 조만간 발생할 수 있습니다. 악의적인 공격자는 중요한 데이터를 침입하여 도용하거나 서비스 거부 공격으로 인해 사용할 수 없게 되어 궁극적으로 비즈니스 및 고객 평판에 심각한 손상을 줄 수 있습니다. 경보 시스템이 없으면 손상이 이미 완료될 때까지 일부 작업을 감지할 수&rsquo; 없으며 어떻게 이런 일이 일어났는지&rdquo; 진단하는 &ldquo;데 몇 주가 걸릴 수 있습니다.</p>


  <p>SQL Database <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-threat-detection-get-started/">위협 탐지</a>는 연중무휴 보안 가드처럼 작동하여 데이터베이스 로그를 모니터링하고 원격 분석에서 검색 알고리즘을 실시간으로 실행합니다. 인간 보안 경비원과 달리 위협 탐지는 수백만 개의 트랜잭션을 쉽게 추적하여 악의적인 공격자인 바늘을 찾아서 건초 더미를 찾습니다. 의심스러운 활동이 발견되면 사전에 알리고 잠재적인 손상에 대응하고 완화할 수 있습니다.</p>


  <h2>자체 조정된 성능</h2>


  <p><strong>데이터베이스를 조정하는 데 얼마나 많은 시간을 할애하나요?</strong> DBA가 없는&rsquo; 경우 데이터베이스를 튜닝하는 빠른 방법은 사용 가능한 뛰어난 전문가 중 하나를 고용하는 것입니다. 그러나 소규모 회사이거나 다른 활동에 초점을 맞춘 직원이 필요한 경우 다른 선택을 할 수 있습니다.</p>


  <p>Azure SQL Database 쿼리 저장소 및 인덱스 관리자와 같은 기능을 사용하여 가상 데이터베이스 튜닝 전문가처럼 작동합니다. 서비스는 SQL Server 엔진에 깊이 내장된 플라이트 데이터 레코더&rdquo;인 <a href="https://azure.microsoft.com/en-us/blog/query-store-a-flight-data-recorder-for-your-database/">쿼리 저장소</a>&ldquo;를 사용하여 각 쿼리와 해당 기간, 빈도 및 리소스 사용률을 추적할 수 있습니다. 이 원격 분석에 따라 자동 알고리즘이 개발되어 쿼리에 맞게 데이터베이스를 정확하게 튜닝합니다. 앱이 발전하고 쿼리가 변경됨에 따라 자체 조정은 쿼리가 최적으로 수행되도록 계속합니다.</p>


  <p><a href="https://azure.microsoft.com/en-gb/documentation/articles/sql-database-index-advisor/">Index Advisor</a> 는 클러스터되지 않은 올바른 인덱스를 자동으로 식별하여 데이터베이스에 대한 변경 내용을 만들거나 삭제하고 사전에 구현합니다. 또한 성능만 계속 향상되도록 각 작업을 자동으로 테스트하고 확인합니다. 데이터베이스에 적용하기 전에&rsquo; 모든 제안을 검토하려는 사용자의 경우 권장 사항 모드에서도 Index Advisor를 사용할 수 있습니다.</p>


