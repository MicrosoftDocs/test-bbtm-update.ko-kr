  <h2>실행 가능한 권장 사항</h2>


  <p><strong>가장 중요한 활동에 시간을 보내고 있습니까?</strong> 비즈니스가 성장함에 따라 증가된 부하를 처리하기 위해 애플리케이션을 관리하는 복잡성이 증가합니다. 고객에게 중요한 것만 수정하는 데 집중하기가 어려워집니다. 전문 데이터베이스 관리자가 있더라도 고객에게 직접적인 영향을 주지 않는 활동에 너무 많은 시간을 소비할 위험이 있습니다. SQL Database 데이터베이스를 관리하고, 이러한 기회를 개선하고 중요도에 따라 순위를 매기는 기회를 찾습니다. 실행 가능한 상위 권장 사항을 검토하고 수락할 권장 사항을 결정하기만 하면 됩니다.</p>


  <p>기본 제공 인텔리전스는 사용할 수 있는 수백, 수천 개의 데이터베이스 각각에 대한 최적화를 제안하여 생산성을 높이는 데 도움이 됩니다. 한 가지 예로 <a href="https://azure.microsoft.com/en-gb/documentation/articles/sql-database-dynamic-data-masking-get-started/">동적 데이터 마스킹이 있습니다</a>. 동적 데이터 마스킹은 관리자가 아닌 모든 사용자의 신용 카드 및 개인 사용자 정보와 같은 잠재적으로 중요한 데이터를 마스킹하는 것이 좋습니다. Azure SQL Database 다른 다양한 어드바이저는 앱의 보안, 성능 및 규모에 적합한 선택을 하는 데 도움이 됩니다.</p>


