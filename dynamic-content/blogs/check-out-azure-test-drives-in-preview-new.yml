Slug: check-out-azure-test-drives-in-preview-new
Title: 미리 보기에서 Azure 시험 사용 확인
Summary: 시험 사용은 몇 분 내에 사용할 수 있는 미리 구성된 환경을 제공합니다. 설정이 없습니다. 번거로움이 없습니다. 무료입니다.
Content: >-
  <p>올해 <a href="https://build.microsoft.com/">//Build 2016</a> 에는 많은 훌륭한 발표가 있었습니다. 이러한 흥미로운 발표 중 하나는 Azure 시험 사용의 공개 미리 보기였습니다. 시험 사용은 Azure에서 미리 구성된 Virtual Machines의 마찰 없는 평가판입니다. 시험 사용 이미지는 다양한 파트너의 타사 솔루션을 평가하는 간단한 샌드박스 환경을 제공합니다.&nbsp;</p>


  <p>새 소프트웨어 솔루션을 고려할 때 테스트 환경 설정, 소프트웨어 설치, 설정 구성, 테스트 데이터 채우기 등의 시간을 소비하지 않으려는&rsquo; 것입니다. 대신 빠르고 간단한 경로로 구성의 골칫거리 없이 워크로드를 평가하려고 합니다. 시험 사용은 몇 분 내에 사용할 수 있는 미리 구성된 환경을 제공합니다. 설정이 없습니다. 번거로움이 없습니다. 무료입니다.</p>


  <p>&nbsp;</p>


  <p style="margin-left: 40px;"><img alt="image" border="0" height="407" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e53773c2-cd10-490c-9a4c-5e2d9d624878.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="이미지" width="610"></p>


  <p>시험 사용을 시작하려면 <a href="https://azure.microsoft.com/en-us/marketplace/test-drives/">여기에</a> 나열된 ISV 로고 중 하나를 클릭합니다.</p>


  <p>시험 사용 이미지는 Azure에서 사용할 수 있는 솔루션을 쉽게 평가하도록 설계되었습니다. 시험 사용 솔루션을&rsquo; 평가한 후 <a href="https://azure.microsoft.com/en-us/marketplace/">Azure Marketplace</a>에서 직접 프로덕션 지원 버전을 배포할 수 있습니다.</p>


  <p>&nbsp;</p>


  <p style="margin-left: 40px;"><img alt="test drives" border="0" height="427" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85b95da0-499a-419e-94e8-ac0cab34fe60.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="시험 사용" width="610"></p>


  <p>Azure Marketplace에 시험 사용을 게시하는 데 관심이 있는 현재 또는 미래의 소프트웨어 파트너인 경우 여기에 몇 가지 정보를 공유하세요. 곧 출시될 훌륭한 솔루션 공급자에서 제공되는 더 많은 시험 사용을 찾아보세요!</p>
