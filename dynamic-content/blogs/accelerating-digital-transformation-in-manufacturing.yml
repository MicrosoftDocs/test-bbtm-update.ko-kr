Content: >-
  <p><strong> </strong>IDC MarketScape에 따르면 제조의 디지털 전환은 연간 글로벌 경제 가치를 4.5조 달러 증가시킬 가능성이 있습니다. <sup>나 </sup> 제조업체는 IoT, 기계 학습 및 AI(인공 지능)와 같은 기술을 사용하여 공급망을 최적화하고, 공장 성능을 개선하고, 제품 혁신을 가속화하고, 서비스 제품을 향상시키는 방법을 검토하고 있습니다.</p>


  <p>디지털 변환은 공장 현장의 컴퓨터, 공급망의 자산 또는 고객이 사용하는 제품에서 데이터를 수집하는 것으로 시작합니다. 이 데이터는 다른 비즈니스 데이터와 결합된 다음 모델링 및 분석하여 실행 가능한 인사이트를 얻을 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e07b6f8b-8e88-4eb2-8a6e-df1457b9858d.jpg" target="_blank"><img alt="Manufacturers start by connecting equipment to the cloud." border="0" height="683" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d3ef2473-cd90-46d6-a056-b82f9ab7f3c2.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="제조업체는 먼저 장비를 클라우드에 연결합니다." width="1024"></a></p>


  <p>&rsquo;세 개의&mdash; 제조업체Festo, Kao 및 AkzoNobeland&mdash;에서 각각 IoT, 기계 학습 및 AI와 같은 기술을 사용하여 디지털 변환을 가속화하는 방법을 살펴보겠습니다.</p>


  <h2>서비스로 예측 유지 관리 제공</h2>


  <p>독일에 본사를 둔 <a href="https://customers.microsoft.com/en-us/story/767260-festo-azure-manufacturing-en" target="_blank">Festo</a> 는 176개국의 300,000명의 고객에게 전기 및 공압 드라이브 솔루션을 판매합니다. 회사의&rsquo; 목표는 예측 유지 관리 제품을 SaaS(Software as a Service) 제품으로 제공하여 고객의 가동 시간을 늘리는 것입니다. Festos&rsquo; 전략은 <a href="https://azure.microsoft.com/en-us/overview/iot/" target="_blank">Azure IoT</a> 사용하여 머신을 클라우드에 연결한 다음 고객이 전체 가치 체인을 따라 데이터를 시각화할 수 있도록 하는 것입니다.</p>


  <p>첫 번째 SaaS 제품 중 하나는 <a href="https://azure.microsoft.com/en-us/industries/discrete-manufacturing/" target="_blank">Azure</a>에서 빌드된 Festo 대시보드입니다. Festo 대시보드는 센서 온도 및 밸브 스위치와 같은 장비의 명확하고 직관적인 상태를 제공합니다. Festo 대시보드를 통해 제조업체는 에너지 소비를 보다 쉽게 모니터링하고, 오류를 신속하게 진단하고, 생산 가용성을 최적화할 수 있습니다.</p>


  <h2>더 나은 제조 예측을 위한 소비자 추세 예측</h2>


  <p>일본&rsquo;을 선도하는 소비자 브랜드 중 하나인 <a href="https://customers.microsoft.com/en-ca/story/777394-kao-corporation-manufacturing-azure">카오(Kao</a>)는 소비자 시장이 진화하고 있다고 보고 있습니다. 오늘날 소비자는 제품 품질보다 제품 환경의 우선 순위를 지정합니다. 그들은 또한 구매 지침에 대 한 소셜 미디어를 찾습니다. 이러한 동작으로 인해 예측 과제가 발생합니다. 이러한 변화를 따라잡기 위해 Kao는 개별 고객을 더 잘 이해하고 추세를 마이크로 세그먼트로 분류하고자 했습니다. 이 회사는 이 접근 방식을 &ldquo;소규모 대량 마케팅이라는 용어로 사용합니다.&rdquo; Kao는 <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/" target="_blank">Microsoft Azure Synapse Analytics</a> 및 <a href="https://powerbi.microsoft.com/en-us/" target="_blank">Microsoft Power BI</a> 사용하여 세제, 화장품 및 세면도구 제품의 소비자 추세를 예측하는 데이터 분석 플랫폼을 설계했습니다. Kao 팀은 실시간 구매, 소셜 미디어 및 과거 판매의 데이터를 결합했습니다. Kao는 예측 모델을 사용하여 보다 효과적으로 경쟁하며, 체인 스토어 직원은 판매를 위한 실시간 정보를 제공합니다.</p>


  <h2>새 페인트 색의 개발 시간 단축</h2>


  <p>네덜란드 페인트 및 코팅 리더인 <a href="https://customers.microsoft.com/en-us/story/782131-akzonobel-chemicals-azure-netherlands-en" target="_blank">AkzoNobel</a>은 100여 개국에서 활동하고 있습니다. 이 회사는 자동차, 건물 및 인테리어에 대한 2 세기 동안 색상 일치의 예술을 연마했다. 회사&rsquo; 기업 중 하나는 운전자가 사고를 앓을 때 자동차를 수리하기 위해 페인트를 개발하고 있습니다. 자동차 및 기타 산업의 제조업체들은 모델에 경쟁에서 우위를 점하기 위해 끊임없이 새로운 마감을 꿈꾸고 있습니다.</p>


  <p>빠른 변화 속도를 따라잡기 위해 AkzoNobel은 색 예측 프로세스에 <a href="https://azure.microsoft.com/en-us/services/machine-learning/" target="_blank">Azure Machine Learning</a> 도입했습니다. 이전에는 과학자들이 제대로 될 때까지 색을 조정, 재조정 및 조정하기 위해 실험실에서 근면하게 노력했습니다. 이 회사는 과학자 및 기술자와 협력하여 기계 mearning을 개발 프로세스에 통합했습니다. 팀이 더 적은 시간에 더 많은 색상 레시피를 더 정확하게 만들 수 있는 랩에서 주요 영향을 볼 수 있습니다. 이전에는 자동차 색상을 준비하는 데 최대 2년이 걸릴 수 있습니다. 이제 AkzoNobel은 한 달 안에 새로운 페인트 색을 준비하고 있습니다.</p>


