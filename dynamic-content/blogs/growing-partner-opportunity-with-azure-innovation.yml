Title: Azure 혁신을 통해 파트너 기회 증대
Summary: 'Microsoft Ignite에서는 온-프레미스, 클라이언트, 서버 및 클라우드를 아우르는 Microsoft의 고유한 기술 스택에서 다양한 신제품 및 비즈니스 뉴스를 공유했습니다. Microsoft Azure 위해, 우리는 항상 고객이 목적을 가지고 발명하는 데 도움이되는 제품과 프로그램을 구축하는 것을 믿었습니다. '
Content: >-
  <p>Microsoft Ignite에서는 온-프레미스, 클라이언트, 서버 및 클라우드에 걸쳐 다양한&rsquo;&mdash; 신제품 및 비즈니스 뉴스를 공유하고 있습니다. Microsoft Azure 위해, 우리는 항상 고객이 <em>목적을 가지고 발명</em>하는 데 도움이되는 제품과 프로그램을 구축하는 것을 믿었습니다. 우리의 발표는 이러한 믿음을 강화하고 고객이 미래를 준비하고, 조건에 따라 구축하고, 하이브리드를 원활하게 운영하고, 타협하지 않는 신뢰의 기초로 이 모든 것을 할 수 있도록 돕겠다는 약속을 이행합니다.</p>


  <p>이러한 Azure 공지 사항의 전체 목록과 세부 정보를 보려면 <a href="https://azure.microsoft.com/ignite/" target="_blank">여기에서 Microsoft Ignite 웹 페이지를</a> 방문하세요.&nbsp;</p>


  <p>또한 이러한 공지를 통해 파트너는 신규 고객을 확보하고 기존 고객 기반 내에서 Azure 프로젝트를 확장할 수 있는 엄청난 기회를 얻을 수 있습니다. 이 블로그에서는 두 가지 주요 공지 사항을 자세히 알아보고 각 기회, 리소스 및 조치를 취하는 방법을 강조 표시하려고 합니다.</p>


  <h2>이제 새로운 하이브리드 기능으로 어디서나 실행되는 Azure 서비스를 사용하여 비즈니스 확장</h2>


  <p>Microsoft Ignite에서는 고객이 하이브리드 클라우드에서 전환하여 Azure를 통해 어디서나 혁신을 진정으로 제공할 수 있도록 하는 데 한 발 앞장서고 있습니다.</p>


  <ul>
      <li>항상 최신 데이터 기능을&rsquo; 포함하여 클라우드 혁신의 이점을 고객에게 제공하기 위해 고객이 <strong>어디서나 Azure 데이터 서비스를 실행할</strong> 수 있는 기능을 제공합니다.</li>
      <li>Azure 관리를 사용하는 고객이 매일 수백만 개의 Azure 리소스를 구성, 관리 및 보호합니다. <strong>Azure Arc</strong>는 이러한 Azure 관리 기능을 Linux 및 Windows 서버뿐만 아니라 데이터 센터, 다중 클라우드 및 에지의 모든 인프라에 있는 Kubernetes 클러스터로 확장합니다.</li>
      <li>또한 <strong>Azure Stack Hub 포트폴리오를 확장하여 고객에게 Azure Stack</strong> Edge를 추가하여 더욱 유연하게 제공할 수 있습니다. 이전에 Azure Data Box Edge였던 Azure Stack Edge는 모든 에지에 컴퓨팅, 스토리지 및 인텔리전스를 제공하는 관리형 AI 지원 에지 어플라이언스입니다.</li>
  </ul>


  <p>Azure 파트너로서 이제 Azure Arc를 사용하면 온-프레미스, 다중 클라우드 및 에지에서 일관되고 통합된 도구 집합을 통해 고객&rsquo; 인프라를 관리할 수 있습니다. 중앙 집중식 역할 기반 액세스 제어, 보안 정책 및 고급 위협 방지를 사용하여 고객&rsquo; 환경에서 클라우드 보안을 구현할 수도 있습니다.</p>


  <p><a href="https://azure.microsoft.com/services/azure-lighthouse/" target="_blank">이제 Azure Lighthouse</a>를 사용하면 고객&#39;Azure 환경 및 Azure Arc를 통해 사용할 수 있는 온-프레미스 리소스를 단일 제어 평면에서 일관되게 관리하고 대규모로 자동화를 적용할 수 있습니다.</p>


  <p>이러한 흥미로운 새로운 하이브리드 기능에 대해 <a href="https://aka.ms/IgniteHybridAzureBlog" target="_blank">자세히 알아보세요</a>.</p>


  <h2>Azure Synapse Analytics를 사용하여 분석 사례 확장</h2>


  <p>또한 엔터프라이즈 데이터 웨어하우징과 빅 데이터 분석을 통합하는 무제한 분석 서비스인 Azure Synapse Analytics도 발표했습니다. 간단히 말해서 Azure Synapse Analytics는 Azure SQL Data Warehouse의 다음 발전으로, 무한한 규모, 강력한 인사이트, 통합된 환경 및 타의 추종을 불허하는 보안을 제공합니다. 업계 <a href="https://azure.microsoft.com/blog/analytics-in-azure-is-up-to-14x-faster-and-costs-94-less-than-other-cloud-providers-why-go-anywhere-else/" target="_blank">최고의 데이터 웨어하우스</a> 를 완전히 새로운 수준의 성능과 기능으로 끌어올 수 <a href="https://azure.microsoft.com/blog/simply-unmatched-truly-limitless-announcing-azure-synapse-analytics/" target="_blank">있습니다</a>. 기업은 Azure Synapse Analytics를 사용하여 현재 프로덕션 환경에서 기존 데이터 웨어하우스 워크로드를 계속 실행할 수 있으며 미리 보기로 제공된 새로운 기능의 이점을 자동으로 활용할 수 있습니다.</p>


  <p>데이터 파트너인 경우 Azure Synapse Analytics는 신규 및 기존 고객이 비즈니스 데이터에서 더 많은 것을 얻을 수 있는 새로운 기회를 제공합니다. 통합된 환경과 타의 추종을 불허하는 보안을 통해 파이프라인을 관리하는 데이터 엔지니어부터 데이터 세트에 안전하게 액세스하려는 비즈니스 분석가의 요구에 이르기까지 모든 사람의 요구를 해결할 수 있습니다. 고객이 비즈니스에 대한 인사이트를 얻는 데 도움이 되는 경우 Azure Synapse Analytics는 빠른 비즈니스 인사이트 및 기계 학습을 가능하게 하여 고객에 대한 인사이트를 얻는 시간을 단축합니다. 이 모든 것은 고객의 요구에 따라 확장할 수 있는 무제한 규모입니다. 또한 Azure SQL Data Warehouse에서 작업한 ISV(독립 소프트웨어 공급업체) 앱의 경우 Azure Synapse Analytics와 계속 작동합니다.</p>


  <p>Azure Synapse Analytics에 대해 <a href="https://aka.ms/Ignite2019_Analytics" target="_blank">자세히 알아봅니</a>다.</p>


  <p>또한 이러한 새로운 기능에 대해 자세히 알아보고 고객&#39; 요구에 응답할 수 있도록 큐레이팅된 리소스 집합을 조합했습니다. 이러한 리소스는 <a href="https://www.microsoft.com/azure/partners" target="_blank">파트너 페이지에</a> 있습니다.</p>


