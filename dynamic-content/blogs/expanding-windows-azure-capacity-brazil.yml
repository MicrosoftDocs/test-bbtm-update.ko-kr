Title: Windows Azure 용량 확장 – 브라질
Summary: 오늘 브라질 상파울루에서 열린 행사에서 저는 브라질에 Windows Azure 지역을 개설할 계획을 발표했습니다.&nbsp; 우리는 이 지역이 2014년 초에 온라인 상태가 될 것으로 예상하며...
Content: >-
  <p>오늘 브라질 상파울루에서 열린 행사에서 저는 브라질에 Windows Azure 지역을 개설할 계획을 발표했습니다.&nbsp; 이 지역은 2014년 초에 온라인 상태가 될 것으로 예상되며 향후 4~6주 이내에 미리 보기 고객을 온보드로 시작할 것이라고 발표하게 되어 기쁩니다. 이 발표는 파트너 21Vianet을 통해 <a href="https://blogs.technet.com/b/microsoft_blog/archive/2013/05/22/microsoft-announces-major-expansion-of-windows-azure-services-in-asia.aspx" target="_blank">이전에 발표한</a> 일본, 호주 및 중국으로의 확장을 기반으로 남미로의 첫 번째 주요 확장을 나타냅니다.</p>

  <p>이 지역이 개통되면 2010년 봄에 우리나라가 출시된 이래로 우리와 함께 해온 고객을 포함하여 브라질의 신규 및 기존 고객은 대기 시간 단축을 통해 더 나은 성능을 경험하게 될 것이며, 브라질에서 데이터를 유지할 수 있는 능력을 갖게 될 것입니다.&nbsp; 브라질에서 데이터 관리에 대한 규칙과 규정이 계속 발전함에 따라 브라질 지역을 사용하는 고객은 LRS(<a href="/b/windowsazure/archive/2012/06/08/introducing-locally-redundant-storage-for-windows-azure-storage.aspx" target="_blank">로컬 중복 Storage</a>)를 선택할 수 있으며, 이 경우 데이터의 복사본 3개가 유지되고 해당 데이터가 국가 외부로 복제되지 않습니다.&nbsp; <a href="/b/windowsazure/archive/2012/06/08/introducing-locally-redundant-storage-for-windows-azure-storage.aspx" target="_blank">지역 중복 Storage</a>  (GRS)는 두 번째 지역에 데이터를 저장하여 최고 수준의 내구성을 제공하기 때문에 스토리지 계정을 만들 때 기본 옵션으로 유지됩니다. 이 경우 브라질 지역을 기본으로 사용하는 고객을 위한 미국 중남부 지역입니다.</p>

  <p>&rsquo;브라질로 확장할 수 있는 흥미로운 시기이며, 오늘&rsquo; 발표는 Windows Azure의 글로벌 입지를 확장하고 비즈니스를 운영하기 위해 Windows Azure에 의존하는 Boa Vista Servios&ccedil;, Globosat 및 Linx와 같은 브라질 고객에게 지속적인 노력을 나타냅니다.&nbsp;</p>

