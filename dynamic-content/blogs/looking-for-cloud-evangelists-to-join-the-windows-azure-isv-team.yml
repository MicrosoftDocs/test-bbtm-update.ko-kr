Title: Windows Azure ISV 팀에 참여할 클라우드 에반젤리스트를 찾고 있습니다.
Summary: 혁신의 선두에 있고 소프트웨어 공급업체가 클라우드 컴퓨팅으로 비즈니스를 가속화하고 혁신할 수 있도록 지원하는 1층으로 들어가시겠습니까? 당신이 있다면, 이것은 ...
Content: '<p>혁신의 선두에 있고 소프트웨어 공급업체가 클라우드 컴퓨팅으로 비즈니스를 가속화하고 혁신할 수 있도록 지원하는 1층으로 들어가시겠습니까? 당신이 있다면, 이것은 당신의 운이 좋다 <img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1665.full_5F00_orange.jpg" alt="" border="0" height="57" width="165">하루! &nbsp;Were&rsquo;는 Windows Azure Platform에서 상업적으로 사용 가능한 애플리케이션을 개발하는 데 클라우드 서비스 공급업체를 지원하기 위해 전 세계의 개인을 찾고 있습니다.&nbsp; DPE(Developer and Platform Evangelism) 조직은 설계자 전도사, 개발자 전도사 및 플랫폼 전략 고문이 파트너&rsquo;의 성공을 가속화하는 데 도움이 되는 팀에 합류하기를 찾고 있습니다.&nbsp; 현재 채우려는 위치에&rsquo; 대한 자세한 내용을 보려면 여기를 클릭하십시오.</p>'
