  <h2>중지/시작 방법을 사용하여 Premium SKU로 마이그레이션</h2>


  <p>방화벽 정책과 함께 Azure Firewall 표준 SKU를 사용하는 경우 Allocate/Deallocate 메서드를 사용하여 방화벽 SKU를 Premium 업그레이드할 수 있습니다. 이 마이그레이션 방법은 VNET Hub 및 보안 허브 방화벽 모두에서 지원됩니다. 방화벽의 공용 IP를 유지하면서 보안 허브 배포가 업그레이드됩니다. <a href="https://docs.microsoft.com/en-us/azure/firewall/premium-migrate" target="_blank">Azure Firewall Premium 마이그레이션하는</a> 방법에 대한 설명서를 읽어보세요.</p>


