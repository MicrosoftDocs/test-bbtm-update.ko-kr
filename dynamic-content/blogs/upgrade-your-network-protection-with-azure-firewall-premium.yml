Title: Azure Firewall Premium 사용하여 네트워크 보호 업그레이드
Summary: 우리는 채택, 관심, 긍정적 인 피드백 및 고객이 우리의 서비스에 대해 찾고있는 사용 사례의 폭에 계속 놀랍습니다. 오늘 여러분의 피드백에 따라 몇 가지 새로운 Azure Firewall Premium 기능을 공유하게 되어 기쁩니다.
Content: >-
  <p><em>이 블로그는 Suren Jamiyanaa, Program Manager II 및 Eliran Azulai, 수석 프로그램 관리자가 공동 저술했습니다.</em></p>


  <p>우리는 채택, 관심, 긍정적 인 피드백 및 고객이 우리의 서비스에 대해 찾고있는 사용 사례의 폭에 계속 놀랍습니다. 오늘 피드백에 따라 몇 가지 새로운 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?products=firewall-manager,azure-firewall" target="_blank">Azure Firewall Premium</a> 기능을 공유하게 되어 기쁩니다.</p>


  <ul>
      <li><strong>Azure Firewall은 더 많은 지역에서 가용성을 Premium.</strong> Azure에서는 전 세계&rsquo; 컴퓨터가 되는 것이 우리의 사명이며, 이 임무를 수행하는 일환으로 다른 퍼블릭 클라우드보다 더 많은 지역 및 데이터 센터에서 사용할 수 있습니다. Azure Firewall 팀은 방화벽 Premium&rsquo; 차세대 위협 방지 및 보안을 애플리케이션 및 고객에게 더 가깝게 제공하여 동일한 정신을 따릅니다.</li>
      <li><strong>이제 방화벽 정책 Premium 대한 Terraform 지원을 사용할 수 있습니다.</strong> Terraform은 코드로 인프라를 구현하기 위해 DevOps 사용하는 인기 있는 오픈 소스 도구입니다. Azure Firewall Premium Azure CLI, PowerShell, REST API를 비롯한 다양한 DevOps 도구를 지원합니다. 이제 고객은 Terraform을 사용하여 Azure Firewall Premium 관리할 수 있습니다.</li>
      <li><strong>이제 웹 범주 범주 검사를 미리 보기로 사용할 수 있습니다.</strong> 웹 범주를 사용하면 관리자가 도박 웹 사이트, 소셜 미디어 웹 사이트 등의 웹 사이트 범주에 대한 사용자 액세스를 허용하거나 거부할 수 있습니다. 종종 고객은 특정 URL이 어떤 범주에 속하는지 확인하려고 합니다. 이제 고객은 Azure Portal의 편의를 사용하여 URL 웹 범주를 확인하고 범주가 정확하지 않은 경우 피드백을 공유할 수 있습니다.</li>
      <li><strong>중지/시작 방법을 사용하여 Premium SKU로 마이그레이션합니다.</strong> 중지/시작은 평가 기간 동안 방화벽 청구를 중지하기 위해 고객이 채택한 편리한 방법입니다. 이 방법은 기본 방화벽 리소스를 유지하면서 방화벽 가상 인스턴스의 할당을 취소합니다. 고객은 이제 중지/시작 방법을 사용할 수 Premium Azure Firewall로의 간단한 마이그레이션을 찾고 있습니다. 이 방법은 보안 허브 및 허브 VNET 방화벽 모두에서 지원됩니다.</li>
  </ul>


  <h2>이제 새 지역에서 Azure Firewall Premium 사용할 수 있습니다.</h2>


  <p>Azure Firewall Premium 이제 Microsoft Government 클라우드와 Azure 중국 21Vianet 모두에서 사용할 수 있습니다. 이 확장을 통해 Azure Firewall Premium 이제 44개 Azure 지역에서 사용할 수 있습니다.</p>


  <ul>
      <li>USGov 텍사스</li>
      <li>USGov 애리조나</li>
      <li>USGov 버지니아</li>
      <li>중국 북부 2</li>
      <li>중국 동부 2</li>
  </ul>


  <h2>방화벽 정책 Premium 대한 Terraform 지원</h2>


  <p>Terraform 커뮤니티는 최근에 방화벽 정책 Premium SKU 속성에 대한 지원을 추가했습니다. 방화벽 정책을 사용하는 고객은 이제 Terraform을 활용하여 표준 및 Premium SKU 특성을 모두 관리할 수 있습니다. 자세한 내용은 <a href="https://registry.terraform.io/providers/hashicorp/azurerm/latest/docs/resources/firewall_policy" target="_blank">Terraform API 설명서를 참조하세요</a> .</p>


  <h2>웹 범주&mdash;캐레고리 확인 및 Mis-Categorization 요청</h2>


  <p>웹 범주는 도박, 소셜 미디어 및 다운로드 사이트와 같은 정의된 범주에 따라 애플리케이션 트래픽을 필터링할 수 있는 기능입니다. 이제 관리자는 웹 범주 범주 검사를 사용하여 FQDN(정규화된 도메인 이름) 또는 URL 검사를 수행하여 웹 사이트가 속하는 범주를 식별할 수 있습니다. 이는 규칙을 정의할 때 특히 유용합니다. 또한 이제 웹 사이트가 다른 범주에 속해야 한다고 생각되는 경우 Mis-Categorization 요청을 제출하여 피드백을 제공할 수 있습니다.</p>


