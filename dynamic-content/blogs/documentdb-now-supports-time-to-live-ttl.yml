Slug: documentdb-now-supports-time-to-live-ttl
Title: DocumentDB는 이제 TTL(Time To Live)을 지원합니다.
Summary: Azure DocumentDB를 사용하면 TTL(Time To Live)을 지원하여 이전 데이터를 쉽게 정리할 수 있습니다.
Content: >-
  <p><a href="https://azure.microsoft.com/services/documentdb/">Azure DocumentDB</a> 를 사용하면 TTL(Time To Live)을 지원하여 이전 데이터를 쉽게 정리할 수 있습니다.&nbsp;</p>


  <p>이전에는 특정 시점보다 오래된 DocumentDB에서 문서를 삭제하려는 경우 먼저 레코드를 검색한 다음 결과 집합에서&nbsp; 문서당 delete 문을 실행하기 위해 고유한 논리를 작성해야 했습니다.&nbsp; Azure 작업자 역할과 같은 일부 사용자 지정 프로세스에서 이 논리를 예약하고 실행하거나 <a href="https://azure.microsoft.com/services/data-factory/">Azure Data Factory</a> 내에서 사용자 지정 빌드 작업을 사용해야 합니다. 이 사용자 지정 논리는 문서를 가져오는 데 <a href="https://azure.microsoft.com/documentation/articles/documentdb-request-units/">요청 단위</a> 를 사용하고 각 삭제 작업에 대해 다시 사용하므로 비용이 많이 들 수 있습니다.&nbsp;</p>


  <p>TTL 또는 TTL&rdquo; 시간을 추가하여 &ldquo;Azure DocumentDB는 데이터를 저장하는 기능과 해당 데이터를 시스템에서 자동으로 제거할 수 있는 기능을 제공합니다. 고객은 문서의 ttl&rdquo;&nbsp; 속성을 설정&ldquo;하여 서비스에서 문서가 자동으로 제거되는 시기를 정확하게 제어할 수 있습니다.&nbsp; 이 만료 시간 간격은 컬렉션 수준 또는 개별 문서 수준에서 설정할 수 있습니다. 이 TTL 값이 설정되면 컬렉션 또는 문서 수준에서 DocumentDB는 TTL 값보다 오래된 시간에 수정된 문서를 자동으로 제거합니다. 예를 들어 TTL 값이 1000이면 1000초 전에 수정된 문서가 자동으로 삭제됩니다.</p>


  <p>TTL은 이전 데이터 제거 프로세스를 간소화하는 것 외에도 용량 계획을 쉽게 만듭니다. TTL 만료로 인한 제거는 사용자가&rsquo; 프로비전한 예산에서 RU에 요금이 부과되지 않습니다. 즉&rsquo;, 야간 삭제 작업 등을 중심으로 프로비전된 처리량을 계획할 필요가 없습니다.</p>


  <p>TTL 값은 컬렉션 및 문서 수준에서 설정할 수 있습니다. 컬렉션 수준 TTL은 해당 컬렉션의 데이터에 대해 TTL 적용을 사용할 수 있는지 여부와 이 경우 기본 TTL이 무엇인지 제어합니다. 문서 수준 TTL을 사용하면 문서별로 TTL을 선택적으로 사용하도록 설정하거나 컬렉션 수준 기본값을 재정의할 수 있습니다. 컬렉션 수준에서 적용을 사용하지 않도록 설정하면 TTL 만료로 인해 문서가 제거되지 않습니다. 이는 문서를 보존해야 하는 경우(예: 잘못된 TTL이 실수로 문서에 기록됨) 컬렉션의 모든 문서를 업데이트하는 대신 단일 작업에서 이 작업을 수행할 수 있도록 하기 위한 것입니다.</p>


  <p><a href="https://azure.microsoft.com/documentation/articles/documentdb-time-to-live">DocumentDB TTL 설명서</a> 에서는 현재 기존 및 새 DocumentDB 계정에서 이 기능을 사용할 수 있는 이 기능에 대해 자세히 &ndash; 설명합니다.</p>


  <p>DocumentDB에 대한 자세한 내용은 <a href="https://azure.microsoft.com/services/documentdb/">DocumentDB 제품 페이지를 방문하세요</a>. 도움이 필요하거나 질문이나 피드백이 있는 경우 <a href="https://stackoverflow.com/questions/tagged/azure-documentdb">Stack Overflow의 개발자 포럼에</a> 문의하거나 DocumentDB 엔지니어링 팀과 1:1 채팅을 예약하세요.</p>


