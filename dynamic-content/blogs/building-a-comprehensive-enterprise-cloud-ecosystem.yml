Title: 포괄적인 Enterprise 클라우드 에코시스템 구축
Summary: 지난 2년 동안 Microsoft는 OEM, 시스템 통합자, ISV, CSV, 배포자 및 VAR과 협력하여 세계에서 가장 큰 엔터프라이즈 파트너 에코시스템 중 하나를 구축했습니다.완료했습니다...
Content: >-
  지난 2년 동안 Microsoft는 OEM, 시스템 통합자, ISV, CSV, 배포자 및 VAR과 협력하여 세계에서 가장 큰 엔터프라이즈 파트너 에코시스템 중 하나를 구축했습니다.고객과 업계는 함께 작동하는 솔루션이 필요하기 때문에 이 작업을 수행했습니다.파트너와 함께 가장 포괄적인 엔터프라이즈 기술 에코시스템을 구축했으며, 이제 엔터프라이즈 클라우드에 집중하고 있습니다.


  그래서 Amazon과 협력하여 Windows Server, SQL Server 및 전체 Microsoft 스택을 <a href="https://aws.amazon.com/windows/" target="_blank">Amazon Web Services</a>로 가져오고, 해당 영역의 주요 경쟁업체인 VMware 및 Pivotal을 소유한 <a href="https://www.emc.com/partnerships/technology-alliances/microsoft.htm" target="_blank">EMC</a>와 협력하는 것을 보았습니다.또한 <a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=710000002555" target="_blank">Emotive</a>와 같은 혁신적인 회사와 함께 <a href="https://www.accenture.com/us-en/Pages/service-technology-microsoft-azure-solutions-summary.aspx" target="_blank">액센츄어</a> 및 <a href="https://www.capgemini.com/skysight" target="_blank">Capgemini</a> 와 같은 시스템 통합업체와 전 세계 및 업계 전반에 걸쳐 대규모, 소규모 및 비상업적 파트너들과 협력하고 있습니다.


  다양한 기술과 기업이 협력해야 한다는 것은 분명하며, 이는 경쟁업체가 종종 파트너라는 것을 의미합니다.주어진 업계의 많은 - 그리고 정말해야한다.기술이 함께 작동해야 하는 필요성은 클라우드 컴퓨팅에서 특히 분명합니다. 플랫폼과 서비스가 매우 연결되어 있어 고객이 원하는 시기와 방법을 클라우드 컴퓨팅 이점을 제공하기 위해 함께 작동해야 합니다.


  따라서 경쟁사인 기술 리더와 협력할 때 놀랄 일이 아닙니다.Microsoft는 가능한 한 많은 고객에게 제품 &amp; 서비스를 제공하기 위해 이러한 회사와 파트너 관계를 맺고 더 많은 파트너와 협력할 계획입니다.우리는 제품 &amp; 서비스가 고객이 사용하는 많은 플랫폼, 비즈니스 앱, 서비스 및 클라우드와 작동하도록 업계 전반에 걸쳐 계속 노력할 것입니다.


  제가 말씀드리셨듯이 Windows Azure에 대한 흥미로운 한 해였으며, 이제 6개월밖에 되지 않았습니다.계속 지켜봐 주시기 바랍니다 .


