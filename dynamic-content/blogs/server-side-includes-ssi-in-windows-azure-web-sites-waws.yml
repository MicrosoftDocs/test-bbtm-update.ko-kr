Content: >-
  Microsoft Azure 웹 사이트 고객의 일반적인 질문은 SSI(서버 쪽 포함)에 대한 지원 및 <strong>.htm</strong>같은 다양한 확장에서 작동할 수 있는지 여부와 관련이 있습니다. 몇 달 전까지만 해도 지원 포럼을 탐색하여 볼 수 있듯이 이 기능을 사용할 수 없었습니다. 그러나 더 이상 그렇지 않으며 이제 <strong>ServerSideIncludeModule</strong>이 Microsoft Azure 웹 사이트에 포함되고 완전히 지원됩니다.


  서버 쪽 포함은 한 파일의 콘텐츠를 다른 파일에 포함하는 간단한 방법이며 웹 애플리케이션에서 일반적으로 사용됩니다. SSI는 다른 페이지의 콘텐츠를 포함하는 한 페이지만큼 간단할 수 있지만, 일부 코드가 포함된 파일을 여러 다른 파일에서 호출할 수 있는 모듈식 웹 애플리케이션을 빌드하는 데 사용되는 경우가 많습니다. 예를 들어 이름 없는 일부 웹앱의 이 부분에서는 다음과 같은 몇 가지 include 문을 사용합니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1722/1362.Ahmed-1.png"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1722/1362.Ahmed-1.png" border="0"></a>


  기본적으로 Windows Azure 웹 사이트의 SSI는 <strong>*.stm, *.shtm 및</strong> <strong>*.shtml</strong> 파일 확장명에서만 작동하도록 구성되지만 경우에 따라 다른 사용자로 확장해야 할 수도 있습니다. 당연히 여기서는 옳고 그름이 없습니다. 웹 애플리케이션이 디자인되는 방식과 다른 확장으로 빌드된 애플리케이션을 이동해야 하는 경우 이를 지원하기 위해 WAWS에서 기본 구성을 확장해야 합니다.


  다른 확장을 추가하는 것은 매우 간단합니다. 사이트에 대한 작은 <strong>Web.Config</strong> 파일을 만들기만 하면 됩니다. 이 구성에서는 SSI 모듈 처리기에 대한 추가를 설명하며 형식은 다음과 같습니다. 이 예제에서는.htm파일 포함에 대한 지원을 추가하는 <strong> 방법을 </strong> 보여줍니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1722/7870.ahmed-2.png"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1722/7870.ahmed-2.png" border="0"></a>


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1722/6472.Ahmed-3.png"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1722/6472.Ahmed-3.png" border="0"></a>


  참고: 현재 웹 사이트에 web.config 없는 경우 위의 모든 내용을 텍스트 파일에 복사하여 web.config 저장하고 웹 매트릭스 또는 <a href="https://blogs.msdn.com/b/avkashchauhan/archive/2012/06/19/windows-azure-website-uploading-downloading-files-over-ftp-and-collecting-diagnostics-logs.aspx">FTP</a>를 통해 웹 사이트에 업로드할 수 있습니다. 기존 web.config 있는 경우 system.webServer 섹션에 처리기 섹션을 추가 &lt;하거나, 처리기&gt; 섹션이 없는 경우 구성 섹션에 전체 &lt;system.webserver&gt; 섹션을 추가합니다.


  SSI에 대해 자세히 알아보려면 여기에서 자세한 가이드를 찾을 수 있습니다.


