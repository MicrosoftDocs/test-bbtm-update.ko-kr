Title: '실제 세계 Windows Azure: 밥 웨스트와의 인터뷰, 다시 보고의 Office 이사, 플로리다 하원'
Summary: "  Real World Windows Azure 시리즈의 일환으로, 우리는 밥 웨스트, 플로리다 하원에 대한 재보배의 Office 이사, Windows Azure&nbsp;를 사용하는 방법에 대해 이야기 ..."
Content: '<p><b></b><b></b></p>  <p>실제 세계 Windows Azure 시리즈의 일환으로, 우리는 정확한 미국 인구 조사 통계를 캡처하는 데 도움이 Windows <a target="_blank" href="https://www.windowsazure.com">Azureplatform</a>&nbsp;을 사용하는 방법에 대해<a target="_blank" href="https://www.myfloridahouse.gov/">, 플로리다 하원에</a> 대한 재포지토리의 Office 이사 밥 웨스트와 이야기했다. 그가 말한 것은 다음과 같습니다.&nbsp;&nbsp;</p>  <p><b>MSDN: 플로리다 하원에 대해, 그리고 기술을 사용하여 선거구민들에게 봉사하는 방법에 대해 알려주세요. </b> <b>서쪽:</b> 플로리다 하원은 플로리다 의회의 일부이며 120 명의 회원이 있으며 각각 주에서 정치 지구를 대표합니다. 우리는 주민과 의사 소통을 돕고 여러 이니셔티브를 지원하는 기술에 의존하며, 그 중 하나는 인구 조사가 수행 된 후 10 년마다 발생해야하는 선거구 획정 과정입니다. </p>  <p><b>MSDN: Windows Azure 플랫폼을 구현하기 전에 플로리다 하원이 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>서쪽: </b> 우리는 주민들이 선거구 획정 프로세스에 참여하도록 장려하기 위해 웹 기반 애플리케이션을 개발하고 싶었지만, 우리가 구상한 애플리케이션 종류를 지원하는 데 필요한 인프라 변경을 분석한 후 4년 동안 애플리케이션과 데이터를 호스팅하기에는 너무 많은 비용이 드는 미화 30만 달러를 차지한다는 것을 깨달았습니다. 또한 사용량이 많은 기간 동안 매우 많은 양의 트래픽을 처리할 수 있는 인프라를 구축해야 한다는 점을 고려했습니다. 또한 구현한 모든 기술 솔루션을 시민에게 더 나은 서비스를 제공하는 데 도움이 될 수 있는 여러 프로젝트에 사용할 수 있도록 하고 싶었습니다. </p>  <p><b>MSDN: 비용 효율적인 확장성에 대한 요구 사항을 해결하기 위해 Windows Azure로 빌드한 솔루션을 설명할 수 있나요?</b></p>  <p><b>서쪽: </b> Windows Azure용 재배포 애플리케이션을 개발하기 전에 플랫폼을 평가하는 파일럿 서비스를 개발했습니다. Microsoft Silverlight 3 브라우저 플러그 인을 사용하고 Windows Azure에서 호스트되는 MyFloridaCensus(<a target="_blank" href=""></a>)는 인구 조사 데이터와 함께 <a target="_blank" href="https://www.bing.com/maps/?FORM=Z9FD">Bing 지도</a> 및 Microsoft Geocoding 웹 서비스를 사용하여 미국 인구 조사 부서에서 누락되었을 수 있는 영역을 강조 표시합니다. 시민들은 <a target="_blank" href="https://msdn.microsoft.com/en-us/netframework/default.aspx">Microsoft ASP.NET</a> 신청서를 사용하여 계산되었는지 여부를 보고할 수 있으며, 하원은 미국 인구 조사국과 협력하여 놓친 시민의 수를 계산합니다. <a target="_blank" href="https://msdn.microsoft.com/en-us/netframework/aa663324.aspx">Windows Communication Foundation</a> 통신 프로토콜을 사용하여 두 개의 10기가바이트 Microsoft SQL Azure 데이터베이스에 액세스하여 인구 조사 지리와 데이터를 저장합니다.&nbsp;&nbsp; </p>  <p>&nbsp;&nbsp;<a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2664.Florida.jpeg.jpg" border="0"></a></p>  <p>녹색 선은 토지 소포이고, 파란색 선은 미국 인구 조사 경로를 나타내며, 빨간색 영역은 일부 주민이 미국 인구 조사에 의해 누락되었을 수 있는 위치를 나타냅니다.</p>  <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>서쪽: </b> 확장성과 시각적으로 식욕을 돋우고 디자인을 식욕을 돋우고있는 기술 스택은 전통적으로 가장 정치적으로 부과되었지만 불행히도 평범한 사람들에게 모호한 문제 중 하나인 플로리다 정치인과 플로리다 정치인 사이의 직접적인 대화 라인을 만들 것입니다. 확장 가능한 솔루션으로 Windows Azure 플랫폼을 입증했으므로 재배포 애플리케이션에 해당 코드의 대부분을 재사용할 수 있습니다. 즉, 재배포 애플리케이션에는 추가 스토리지가 필요하므로 50기가바이트 SQL Azure 데이터베이스를 사용하고 스토리지 솔루션을 Windows Azure Table Storage로 보완하는 것을 고려할 수 있습니다. 이러한 기능은 시민들이 제안 된 지구 경계에 대한 디자인을 제출하여 온라인으로 선거구 재조정 과정에 참여할 수있는 새로운 응용 프로그램을 지원합니다.</p>  <p><b>MSDN: Windows Azure에서 실현하는 이점은 무엇인가요?</b></p>  <p><b>서쪽:</b> MyFloridaCensus에서 수집한 정보를 바탕으로 인구 조사 상태를 보고한 19,000명의 시민 중 2,250가구가 처음에 미국 인구 조사부에서 누락되었다는 것을 알게 되었습니다. 각 주민은 우리가받는 연방 기금에서 $ 1,500을 나타내므로 정확한 인구 조사 데이터를 갖는 것은 우리 주에 긍정적 인 재정 영향을 미칩니다. 또한 온-프레미스 인프라의 비용 없이 신속하게 확장할 수 있습니다. 실제로 인프라 비용은 약 $300,000를 피할 것으로 예상합니다. 그러나 저축과 연방 기금은 이야기의 일부일 뿐입니다. 큰 그림은 플로리다 사람들이 다음 10 년 동안 자신의 선출 된 대표를 정의에 참여의 전례없는 수준을 달성 할 수있을 것입니다.</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8547.myfloridacensus.jpeg.png" border="0"></a></p>  <p>에서 전체 이야기를 읽어보세요. <a target="_blank" href=""></a> </p>  <p>Azure 고객 성공 사례&nbsp;에 Windows 자세히 알아보려면 <a target="_blank" href="">다음 www.windowsazure.com/evidence</a>&nbsp; </p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="width: 300px; height: 50px; overflow: hidden;"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
