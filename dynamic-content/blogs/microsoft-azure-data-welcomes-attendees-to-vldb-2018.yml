  <h2>GSL(Gray Systems Lab) 및 CISL(Cloud and Information Services Lab)</h2>


  <p>CTO의 Azure 데이터 Office GSL(Gray Systems Lab) 및 CISL(Cloud and Information Services Lab)의 홈입니다. 이러한 연구 그룹은 클라우드의 SQL Server 빅 데이터를 위한 대규모 분산 시스템, 하드웨어 가속 데이터 처리, 자가 복구 스트리밍 솔루션에 이르기까지 모든 데이터에 초점을 맞춘 과학자와 엔지니어를 고용한 적용된 연구 그룹입니다. 이 연구소는 2008년과 2012년에 각각 설립되었으며, 이후 최고의 데이터베이스 및 시스템 컨퍼런스에서 70개 이상의 논문을 제작했으며, 수많은 특허를 출원했으며, 인턴십 및 학술 프로젝트의 후원을 통해 심층적인 학술 협력에 지속적으로 참여하고 있습니다. 이 연구 초점은 오픈 소스(오픈 소스에 500K LOC 이상을 함께 기여한 Apache 프로젝트의 여러 커밋자와 함께) 및 제품 팀과의 지속적이고 깊은 참여에 똑같이 강력한 노력과 일치합니다.</p>


