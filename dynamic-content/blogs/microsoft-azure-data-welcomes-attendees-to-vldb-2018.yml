  <h2>Azure SQL Data Warehouse - 빠르고 유연하며 안전한 분석 플랫폼</h2>


  <p>빠르고 완전 관리되는 탄력적 페타바이트 규모의 클라우드 데이터 웨어하우스입니다. Azure SQL Data Warehouse(SQL DW)를 사용하면 클라우드용으로 설계된 분산 처리 아키텍처를 통해 몇 분 내에 데이터 웨어하우스를 일시 중지하고 다시 진행하면서 컴퓨팅 및 스토리지를 독립적으로 확장할 수 있습니다. 기존 SQL 및 BI 기술을 사용하는 동안 데이터 통합 및 시각화 서비스와 네이티브 연결과 함께 분석을 위한 허브를 원활하게 만듭니다. PolyBase를 통해 Azure Data Warehouse는 데이터 레이크 데이터를 웨어하우스로 가져와 파일 및 비정형 데이터에 대한 풍부한 쿼리를 지원합니다.</p>


