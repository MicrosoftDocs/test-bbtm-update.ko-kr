  <h2>Azure Cosmos DB: 업계&rsquo; 최초의 글로벌 분산 다중 모델 데이터베이스 서비스</h2>


  <p>Azure Cosmos DB는 업계에서 가장 포괄적인 SLA를 통해 지원되는 낮은 대기 시간, 고가용성 및 일관성 &ndash; 을 보장하면서 여러 지리적 지역에서 처리량 및 스토리지를 탄력적으로 확장할 수 있는 최초의 전역 분산 데이터 서비스입니다. Azure Cosmos DB는 오늘날의&rsquo; IoT 및 모바일 앱과 미래의&rsquo; AI에 굶주린 미래를 지원하도록 빌드되었습니다.</p>


  <p>다양한 데이터 모델과 인기 있는 쿼리 API를 기본적으로 지원하는 최초의 클라우드 데이터베이스이며, 지속적인 양의 데이터를 수집할 수 있는 새로운 데이터베이스 엔진을 기반으로 하며, 스키마 또는 인덱스 &ndash; 관리를 처리하지 않고도 매우 빠른 쿼리를 제공합니다. 또한 5가지 잘 정의된 일관성 모델을 제공하는 최초의 클라우드 데이터베이스이므로 앱에 적합한 모델만 선택할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-cosmos-db-microsofts-globally-distributed-multi-model-database-service/" target="_blank">Azure Cosmos DB: 업계&#39;최초의 글로벌 분산 다중 모델 데이터베이스 서비스</a></p>


  <h2>Azure Data Lake Analytics - 지능형 작업을 구동하는 주문형 분석 작업 서비스</h2>


  <p>페타바이트 규모 데이터를 통해 U-SQL, R, Python, .NET에서 대규모 병렬 데이터 변환 및 처리 프로그램을 쉽게 개발 및 실행합니다. 관리할 인프라 없이 주문형으로 데이터를 처리하고, 즉시 확장하고, 작업당 요금을 지불할 수 있습니다. 대기, 관리 또는 튜닝할 서버, 가상 머신 또는 클러스터가 없으므로 걱정할 인프라가 없습니다. 모든 작업에 대한 처리 능력을 즉시 확장합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/data-lake-analytics/" target="_blank">Azure Data Lake Analytics</a></p>


  <h2>Azure Data Catalog &ndash; 데이터 찾기, 이해 및 관리</h2>


  <p>회사는 수백억 개의 스트림, 파일, 테이블, 보고서, 스프레드시트, VM 등에서 총체적으로 엑사바이트의 데이터를 소유하고 있습니다. 그러나 대부분의 경우 기업은 데이터가 어디에 있는지, 데이터가 어떤&#39;있는지, 데이터가 어떻게 사용되고&#39;있는지 또는 안전한지&#39;알지&#39;. 우리의 임무는 그것을 해결하는 것입니다. 온-프레미스에서 클라우드에 이르는 모든 형태의 데이터를 찾고 분류하고, 데이터가 포함된 내용과 관리/보호 방법을 파악하는 자동화된 인프라를 구축하고 있습니다. 글로벌 규모 인프라는 이 모든 데이터를 추적하고 검색 엔진을 제공하여 데이터를 검색하고 쉽게 재사용할 수 있도록 합니다. AI에서 분산 시스템에 이르기까지 데이터를 유용하게 만들기 위해 최첨단 기술을 사용하고 있습니다.</p>


  <h2>대규모 Azure Data Factory &ndash; 관리형 하이브리드 데이터 통합 서비스</h2>


  <p>대규모로 데이터 통합을 만들고 예약하고 관리합니다. 클라우드 또는 온-프레미스에서 엔터프라이즈급 보안을 사용하여 어디에 있든 데이터를 사용합니다. 사용 가능한 70개 이상의 데이터 원본 커넥터를 활용하여 데이터 통합 프로젝트를 가속화합니다. 그래픽 사용자 인터페이스를 사용하여 데이터 파이프라인을 빌드하고 관리합니다. 원시 데이터를 비즈니스 인텔리전스 도구 또는 사용자 지정 애플리케이션에서 사용할 수 있는 완성된 모양의 데이터로 변환합니다. SSIS(SQL Server Integration Services) 패키지를 Azure로 쉽게 리프트하고 Azure Data Factory에서 리소스를 관리하여 생산성을 높이고 TCO(총 소유 비용)를 낮출 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/data-factory/" target="_blank">Azure Data Factory</a></p>


  <h2>Hadoop 및 Spark의 전체 스펙트럼에 대한 Azure HDInsight &ndash; 관리형 클러스터 서비스</h2>


  <p>Azure HDInsight는 대량의 데이터를 쉽고 빠르고 비용 효율적으로 처리할 수 있는 완전 관리형 클러스터 서비스입니다. Hadoop, Spark, Hive, LLAP, Kafka, Storm, ML Services 등과 같은 인기 있는 오픈 소스 프레임워크를 사용합니다. Azure HDInsight를 사용하면 ETL, 데이터 웨어하우징, Machine Learning, IoT 등과 같은 광범위한 시나리오를 사용할 수 있습니다. 강력하고 신뢰할 수 있는 비용 효율적인 서비스입니다. 사용한 만큼만 요금을 지불합니다. 필요에 따라 클러스터를 만든 다음 확장 또는 축소합니다. 분리된 컴퓨팅 및 스토리지로 인해 성능 및 유연성이 향상됩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/hdinsight/" target="_blank">Azure HDInsight</a></p>


  <h2>Azure SQL Database - 지능형 관계형 클라우드 데이터베이스 서비스</h2>


  <p>애플리케이션을 학습하고 조정하는 세계&rsquo; 최초의 지능형 데이터베이스 서비스로, 사용자가 거의 노력하지 않고도 동적으로 성능을 최대화할 수 있습니다. 비정상적인 데이터베이스 활동을 학습, 프로파일링 및 검색하기 위해 항상 작업하는 위협 감지는 데이터베이스에 대한 잠재적 위협을 식별하고 비행기 비행 데이터 레코더와 마찬가지로&rsquo; 쿼리 저장소는 모든 쿼리에 대한 자세한 기록 정보를 수집하여 문제를 진단하고 해결하는 시간을 줄여 성능 포렌식 기능을 크게 간소화합니다.</p>


