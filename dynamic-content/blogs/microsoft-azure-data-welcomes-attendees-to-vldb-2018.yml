Content: >-
  <p>Hello VLDB 참석자!</p>


  <p>리우데자네이루에 오신 것을 환영합니다. 이 기회를 통해 Microsoft의 Azure Data 팀에서 진행되는 데이터의&rsquo; 흥미로운 작업 중 일부를 공유하고 좀 더 자세히 살펴보도록 초대하고 싶었습니다.</p>


  <p>Microsoft는 지난 3년 연속 Gartner가 최고 DBMS로 인정받는 SQL Server 데이터베이스 관리 분야의 선두 주역이었습니다. 클라우드와 에지가 컴퓨팅의 새로운 경계선으로 등장하여 데이터 관리를 위한 흥미로운 방향&mdash;이 기업, 온-프레미스, 온-클라우드 및 에지 디바이스에 분산되어 있으며, 모든 데이터에 대해 지능형 분석, 트랜잭션 및 책임 있는 거버넌스가 만들어지는 순간부터 삭제되는 순간까지 모든 데이터에 대해 지능형 분석, 트랜잭션 및 책임 있는 거버넌스를 사용하도록 설정해야 합니다.  수집, 업데이트, 탐색, 데이터 준비, 분석, 서비스 및 보관의 전체 수명 주기를 통해</p>


  <p>이러한 추세를 위해서는 데이터 관리를 근본적으로 다시 생각해야 합니다. 트랜잭션 복제는 대륙에 걸쳐 있습니다. 데이터는 단지 관계형이 아닙니다. 엔터프라이즈 수준 SLA를 사용하는 대화형, 실시간 및 스트리밍 애플리케이션이 일반화되고 있습니다. 기계 학습은 기본적인 분석 작업이며, FPGA 및 GPU를 통한 딥 러닝 및 하드웨어 가속의 발전을 최대한 활용하여 모든 데이터 거버넌스 정책이 적용되도록 하는 동시에 지원되어야 합니다. Microsoft는 데이터 기반 회사이며 Bing, Office, Skype, Windows 및 Xbox와 같은 제품 팀을 지원하기 위해 Azure Data 팀은 내부 고객을 위해 세계&rsquo; 최대의 데이터 서비스를 운영합니다. 이는 지구상에서 가장 정교한 애플리케이션 개발자들과 긴밀한 협업을 통해 데이터 관리가 어떻게 변화하고 있는지에 대한 우리의 생각을 근거로 합니다. 물론 Microsoft와 같은 회사에서도 대부분의 데이터 소유자와 사용자는 데이터베이스 전문가가 아닌 도메인 전문가입니다. 즉, 데이터 관리의 기본 복잡성이 빠르게 증가하고 있지만 사용자가 데이터를 처리하는 방법을 크게 간소화해야 합니다. 실제로 대규모 클라우드 데이터베이스 서비스에는 수백만 개의 고객 데이터베이스가 포함되어 있으며, 데이터베이스 관리자가 이전에 처리한 많은 작업을 처리해야 합니다.</p>


  <p>데이터 관리를 다시 상상할 수 있게 되어 기쁩니다. Microsoft는 SQL Server 및 오픈 소스 기술, 이를 활용하는 Azure 데이터 서비스 및 새로운 클라우드용 기본 제공 기술에 광범위하고 심층적으로 투자하고 있습니다. Data Lakes 및 NoSQL, 온-프레미스, 클라우드 및 에지 디바이스를 수용하는 데이터 관리의 미래에 대한 야심찬 비전을 가지고 있습니다. Microsoft에서 데이터베이스 시스템 혁신에 참여할 수 있는 더 좋은 시기는 한 번도 없었고, 저희 팀의 일원이 될 수 있는 기회를 살펴보시기 바랍니다.</p>


  <p>이 시기는 많은 회사가 인재와 고객을 위해 경쟁하는 우리 업계에서 흥미로운 시기이며, 옵션을 고려할 때 Microsoft가 여러 면에서 어떻게 차별화되는지 강조하고 싶습니다. 첫째, SQL Server 세계적 수준의 데이터 관리 에코시스템과 Azure의 선도적인 퍼블릭 클라우드의 고유한 조합이 있습니다. 둘째, 우리의 문화는 고객에게 최고의 오픈 소스 기술을 Microsoft의 최고와 함께 제공하겠다는 약속으로 고객을 최우선으로 두고 있습니다. 셋째, 우리는 혁신에 대한 깊은 헌신을 가지고 있습니다. 제품 팀은 Cloud Information Services Lab, Gray Systems Lab 및 Microsoft Research의 연구 및 고급 개발 그룹과 긴밀하게 협력하여 더 빠르게 나아가고 연구 커뮤니티와 강력한 관계를 유지합니다.</p>


  <p>이 블로그에서 Ive&rsquo;는 Microsoft의 Azure 데이터 그룹에 있는 많은 서비스와 진행 중인 작업을 자세히 살펴볼 수 있는 링크와 함께 나열했습니다. 나는 당신이 관심의 이러한 찾을 수 있기를 바랍니다.</p>


  <p>훌륭한 VLDB 컨퍼런스를 개최하세요!</p>


