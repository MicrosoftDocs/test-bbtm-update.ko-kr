Title: Visual Studio Team Services 양조의 내용 - 2016년 11월 다이제스트
Summary: 이 게시물 시리즈는 Visual Studio Team Services 대한 최신 업데이트 및 뉴스를 제공하며 Azure 사용자가 3주마다 릴리스되는 새로운 기능을 최신 상태로 유지할 수 있는 좋은 방법입니다.
Content: >-
  <p>이 게시물 시리즈는 <a href="https://visualstudio.com/team-services/?utm_source=AzureCOM&amp;utm_medium=Blog&amp;utm_campaign=Oct2016Digest" target="_blank">Visual Studio Team Services</a> 대한 최신 업데이트 및 뉴스를 제공하며 Azure 사용자가 3주마다 릴리스되는 새로운 기능을 최신 상태로 유지할 수 있는 좋은 방법입니다. Visual Studio Team Services 효율적인 연속 통합을 만들고 Azure에 파이프라인을 릴리스하는 최상의 DevOps 도구를 제공합니다. Team Services의 기능 목록이 빠르게 확장되면서 팀은 Azure 워크플로의 모든 영역, 모든 언어로 작성되고 모든 OS에 배포된 앱에 보다 효율적으로 활용할 수 있습니다.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/fWSi9s5eIDE" width="560"></iframe></p>


  <h2>Team Services가 Microsoft Teams 통합</h2>


  <p><a href="https://blogs.office.com/2016/11/02/introducing-microsoft-teams-the-chat-based-workspace-in-office-365/" target="_blank">Microsoft Teams</a> Team Services를 사용하여 소프트웨어 프로젝트에 대한 공동 작업을 쉽게 수행할 수 있는 Office365의 새로운 채팅 기반 작업 영역입니다. <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/11/02/microsoft-teams-integration-with-team-services/" target="_blank">Team Services는 Microsoft Teams 통합</a>하여 개발 수명 주기 전반에 걸쳐 민첩한 팀에 포괄적인 채팅 및 공동 작업 환경을 제공합니다.</p>


  <p><img alt="VSTS Connectors" height="354" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/VSTS-Connectors.png" width="610"></p>


  <h2>코드 검색은 일반적으로 사용할 수 있으며 이제 Java에 친숙합니다.</h2>


  <p>이제 <a href="https://marketplace.visualstudio.com/items/ms.vss-code-search" target="_blank">코드 검색</a>을 Team Services에 대한 무료 확장으로 사용할 수 있으며 계정의 모든 기본 액세스 사용자에 대해 Team Foundation Server. C#, C, C++, Visual Basic 코드 외에도 <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/10/17/code-search-is-now-java-friendly/" target="_blank">이제 Java 코드에서 의미 체계 검색</a>을 수행할 수 있습니다.</p>


  <p>&nbsp;<img alt="Code Search - Code Type Filters" height="218" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Code-Search-Code-Type-Filters.png" width="610"></p>


  <h2>예비 테스트 확장은 이제 테스트 &amp; 피드백이며 일반 공급됩니다.</h2>


  <p>예비 테스트는 이미 Team Services에서 가장 사랑받는 확장 중 하나가 되었으며, Team Services 및 Visual Studio 웹 사이트에 대한 버그 강타에 크게 의존하고 있습니다. 이제 추가 비용 없이 일반 공급됩니다. 또한 새로운 이름과 새로운 초강대국, <a href="https://marketplace.visualstudio.com/items?itemName=ms.vss-exploratorytesting-web" target="_blank">테스트 &amp; 피드백을</a> 가지고 있습니다. <a href="https://marketplace.visualstudio.com/items?itemName=ms.vss-exploratorytesting-web" target="_blank">발표 게시물을</a> 읽어 팀이 이를 사용하여 예비 세션에서 결과를 캡처하고, 아티팩트 및 작업 항목을 만들고, 팀과 공동 작업하는 방법을 확인합니다.</p>


  <p><img alt="Exploratory testing tours" height="309" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Exploratory-testing-tours.png" width="610"></p>


  <h2>Maven 및 Gradle 빌드 작업을 사용하여 코드 분석 자동화</h2>


  <p>Maven 및 Gradle 빌드 작업에는 이제 기술 문제를 더 쉽게 이해하고 제어할 수 있는 <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/10/12/maven-and-gradle-build-tasks-support-powerful-code-analysis-tools/" target="_blank">추가 코드 분석 기능이</a> 있습니다.</p>


  <p><img alt="Code Analysis Report" height="384" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/316.png" width="480"></p>


  <h2>러기드 Devops의 새로운 확장</h2>


  <p><a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/10/11/team-services-october-extensions-roundup-rugged-devops/" target="_blank">Whitesource, HPE Security Fortify 및 Checkmarx</a> 는 OSS 보안 및 라이선스 유효성 검사뿐만 아니라 코드 검사 &lsquo;에 대한 지원을 추가하여 보안을 벗어나&rsquo; 고 더 안전한 소프트웨어를 빌드하는 데 더 적은 시간을 소비하는 데 도움이 되는 세 가지 Team Services 확장입니다.</p>


  <p><img alt="images_risk_report" height="231" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/images_risk_report.png" width="480"></p>


  <p>&nbsp;</p>


  <h2>기능 플래그 및 Team Services를 사용하는 Devops</h2>


  <p>기능 플래그는 모든 스프린트마다 애플리케이션을 배포할 때 새 기능 노출을 관리하는 강력한 방법입니다. <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/10/04/feature-flags-how-we-control-exposure-in-vs-team-services/" target="_blank">Team Services 팀에서 기능 플래그를 사용하여</a> 3주마다 릴리스하는 방법과 Team Services에서 기능 플래그를 사용하는 방법을 알아보세요.</p>


  <p><img alt="image" height="379" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image_thumb647.png" width="480"></p>


  <h2>2016년 10월에 출시된 새로운 기능</h2>


  <p>몇 가지 새로운 Git 기능, 여러 릴리스 트리거를 예약하는 기능 및 Azure 엔드포인트를 만드는 간단한 방법은 <a href="https://www.visualstudio.com/en-us/articles/news/2016/oct-12-team-services" target="_blank">Team Services의 10월 릴리스를 강조 표시합니다</a>. 아, 그리고 Team Services가 Visual Studio 구독의 일부로 포함되어 있다는 것을 알고 계셨나요? Visual Studio 구독자가 Team Services 계정에&rsquo; 로그인하는 경우 자동으로 인식되므로 &ndash; 팀에서 구독자를 더 쉽게 관리할 수 있습니다.</p>


  <p>&nbsp; <img alt="cherry pick" height="134" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/10_12_03.png" width="353"></p>


  <h2><img alt="cherry pick dialog" height="251" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/10_12_05.png" width="360"></h2>


  <p><a href="https://www.visualstudio.com/team-services/updates/" target="_blank">Team Services 제품 업데이트</a> 페이지에서 새로운 기능의 전체 목록을 확인하고 11월 <a href="https://connectevent.microsoft.com/" target="_blank">16일과 17일에 커넥트() 2016</a>에서 스트리밍되는 세션을 튜닝하는 것을 잊지 마세요&rsquo;. 즐거운 코딩 작업이 되길 바랍니다!</p>
