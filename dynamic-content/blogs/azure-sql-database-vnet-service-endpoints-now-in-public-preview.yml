Slug: azure-sql-database-vnet-service-endpoints-now-in-public-preview
Title: Azure SQL Database 및 Data Warehouse VNET 서비스 엔드포인트 공개 미리 보기
Summary: 이제 Azure SQL Database VNET 서비스 엔드포인트가 미국 중서부, 미국 서부 2 및 미국 동부 1 지역에서 공개 미리 보기로 제공된다는 사실을 발표하게 되어 기쁩니다. 이 기능을 사용하면 다음을 수행할 수 있습니다.
Content: >-
  <p>Azure SQL Database 및 Azure SQL Data Warehouse VNET 서비스 엔드포인트가 이제 모든 Azure 퍼블릭 클라우드 지역에서 공개 미리 보기로 제공됩니다.</p>


  <p>이 기능을 사용하면 SQLDB에 대한 연결을 VNET 내의 지정된 서브넷 또는 서브넷 집합으로만 격리할 수 있습니다. 연결이 Azure SQL Databases 공용 엔드포인트에 있더라도 트래픽은 Azure 백본 네트워크 내에 유지됩니다. 이 직접 경로는 인터넷 트래픽을 온-프레미스로 되돌리기 위해 강제 터널링 경로보다 선호됩니다. 또한 네트워크 관리자, 데이터베이스 관리자에서 VNET 서비스 엔드포인트를 프로비전하거나, 이러한 두 역할 간에 역할을 분할하거나, 사용자 지정 RBAC 역할의 도움을 받아 새 엔터티를 만들 수 있는 기능을 사용하여 역할을 분리할 수 있습니다. 다음 다이어그램에서는 아키텍처에 대한 자세한 정보를 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c8fb0647-c49e-49a0-9637-afbc3338096e.png"><img alt="SQL Database VNET Service Endpoints" border="0" height="765" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f7b4d807-1aa4-4bbb-8b6b-0e3b466e2252.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="VNET 서비스 엔드포인트 SQL Database" width="1024"></a></p>


  <h2>제한 사항</h2>


  <ol>
   <li>각 SQL Server 최대 128개의 Virtual Network 기반 ACL을 가질 수 있습니다.</li>
   <li>ARM VNET에만 적용</li>
  </ol>


  <p>프라이빗 피어링 Express Route를 통해 온-프레미스로 확장되지 않습니다(Azure SQLDB에 대한 공용 피어링 Express 경로는 여전히 지원됨), S2S(사이트-사이트) VPN 또는 피어링된 VNet.</p>


  <h2>고려 사항</h2>


  <p>이 미리 보기 시점에는 Azure SQL Database 트래픽을 허용하기 위해 NSG(네트워크 보안 그룹)를 인터넷에 열어야 합니다. 나중에 PaaS 서비스의 IP 범위에만 NSG를 열 수 있습니다. Azure SQL Database 대한 IP 태그는 CY17의 로드맵에 있습니다.</p>


  <p>VNET 서비스 엔드포인트를 사용하면 VNet&#39;서브넷에 있는 리소스의 원본 IP 주소가 공용 IPV4 주소를 사용하는 것에서 VNet&#39;개인 주소로 전환됩니다. 트래픽이 Azure SQL Database. 이 전환 중에 데이터베이스 서비스에 대한 기존의 열려 있는 TCP 연결이 닫혀 있을 수 있습니다. 서비스 엔드포인트를 설정하거나 해제할 때 중요한 작업이 실행되지 않는지 확인하세요.</p>


  <p>NVA(네트워크 가상 어플라이언스)에서 Azure SQL Database 트래픽을 검사하려면 지정된 VNET에서 Azure SQL Database 시작하는 서브넷 대신 NVA 서브넷에 대해 VNET 서비스 엔드포인트를 켜는 것이 좋습니다.</p>


  <p>서비스 엔드포인트를 켜면 서브넷이 해당 서브넷의 모든 VM에 순차적으로 적용됩니다. 호출은 서비스 엔드포인트가 모든 VM에 성공적으로 적용된 경우에만 커밋됩니다. VNET/서브넷의 서비스 엔드포인트가 성공적으로 적용된 후에만 서버가 지정된 VNET/서브넷을 ACL할 수 있습니다. 따라서 서버를 ACL할 때까지 서비스 엔드포인트 호출이 실행된 후 가동 중지 시간이 발생할 수 있습니다.</p>


  <p>자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-vnet-service-endpoint-rule-overview" target="_blank">Azure SQL Database 대한 VNet 서비스 엔드포인트 및 규칙을</a> 확인하세요.</p>
