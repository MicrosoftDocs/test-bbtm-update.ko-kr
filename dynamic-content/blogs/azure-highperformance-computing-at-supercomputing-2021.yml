Title: Supercomputing 2021의 Azure 고성능 컴퓨팅
Summary: HPC 및 AI에 대한 Azure의 시장을 선도하는 비전은 지속적인 개선에 대한 약속을 기반으로 하며, 검증된 HPC 기술 및 디자인 원칙을 사용하여 클라우드의 최상의 기능으로 향상된 정품 및 인정된 HPC 전문 지식의 핵심을 기반으로 합니다. 그 결과 다른 클라우드와 달리 성능, 규모 및 가치를 제공하는 기능이 생성됩니다.
Content: >-
  <p>전 세계 고객은 환경, 공중 보건, 에너지 지속 가능성, 날씨 모델링, 경제 성장 등과 관련된 혁신을 추진하기 위해 Microsoft Azure 사용합니다. 이러한 중요한 문제에 대한 솔루션을 찾으려면 방대한 양의 집중 컴퓨팅 성능이 필요합니다. 고객이 <a href="https://azure.microsoft.com/en-gb/solutions/high-performance-computing/" target="_blank">HPC(고성능 컴퓨팅)</a> 에 액세스하는 가장 좋은 방법은 Azures&rsquo; 전용 HPC 및 AI 클라우드 서비스의 민첩성, 규모, 보안 및 최첨단 성능을 통해 점점 더 많이 찾고 있습니다.</p>


  <p>HPC 및 AI에 대한 Azure&rsquo; 시장 최고의 비전은 <strong>지속적인 개선에 대한 약속을</strong> 기반으로 하며, 클라우드의 최상의 기능으로 향상된 검증된 HPC 기술 및 디자인 원칙을 사용하여 정품 및 인정된 HPC 전문 지식의 핵심으로 뒷받침됩니다. 그 결과 다른 클라우드와 달리 성능, 규모 및 가치를 제공하는 기능이 생성됩니다. 즉, HPC 애플리케이션은 특정 워크로드에 대해 최대 200%의 효율성을 확장합니다. &rsquo;고객이&rsquo; AI 워크로드를 위해 슈퍼컴퓨터 규모를 임대할 수 있는 기능을 제공합니다. 그리고 그것은 COVID-19와의 싸움에서 생명을 구하는 혁신을 증명하기 위해 주말 동안 의료 연구원의 손에 대규모 컴퓨팅 능력을 제공하는 것을 의미합니다.</p>


  <h2>슈퍼컴퓨팅 2021(SC21)에서 공개된 새로운 Azure 리더십</h2>


  <h3>AMD EPYC &ldquo;Milan-X&rdquo; CPU를 사용한 HPC의 최전선에 있는 Azure<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/244f8fa1-3b3a-4f1e-9455-0534ce24e4cf.jpg"><img align="right" alt="AMD logo" border="0" height="54" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a0904bb9-801a-4c18-90f7-e7f685713225.jpg" style="border-image:none 100% / 1 / 0 stretch; display:inline; background-image:none; float:right" title="AMD 로고" width="183"></a></h3>


  <p>3D v-cache, 코드명 Milan-X&rdquo;를 사용하는 AMD EPYC 3세대 프로세서로 향상된 Azure HBv3 가상 머신에 대한 <a href="https://www.aka.ms/MilanXPreview" target="_blank">미리 보기</a>가 라이브로 &ldquo;제공됩니다. 이러한 프로세서는 CFD, 명시적 유한 요소 분석, 계산 지질 과학, 날씨 시뮬레이션 및 실리콘 디자인 RTL 워크플로와 같은 다양한 메모리 성능 바인딩 워크로드의 성능, 크기 조정 효율성 및 비용 효율성을 크게 향상시킵니다. 자세한 내용은 <a href="https://www.aka.ms/MilanXPreviewBlog" target="_blank">시작 블로그</a> 를 참조하세요.</p>


  <h3><a href="https://blogs.microsoft.com/ai/new-azure-openai-service/" target="_blank">새로운 Azure OpenAI 서비스는 강력한 GPT-3 언어 모델에 대한 액세스를 결합합니다.</a></h3>


  <p>오늘 Microsoft Ignite 컨퍼런스에서 Microsoft는 고객이 Azure 플랫폼을 통해 OpenAIs&rsquo; API에 액세스할 수 있는 새로운 <a href="https://azure.microsoft.com/en-us/services/openai-service/" target="_blank">Azure OpenAI 서비스를</a> 통해 이러한 종류의 환경을 파악하는 데 도움이 되며 처음에는 초대를 통해서만 사용할 수 있다고 발표했습니다. 새로운 Azure Cognitive Service는 보안, 안정성, 규정 준수, 데이터 개인 정보 보호 및 Microsoft Azure 기본 제공되는 기타 엔터프라이즈급 기능과 함께 OpenAIs&rsquo; 강력한 GPT-3 모델에 대한 액세스 권한을 고객에게 제공합니다.</p>


  <h3>Microsoft는 Azure의 최신 80GB NVIDIA A100 GPU, TOP500 슈퍼컴퓨터 목록의 클레임 4 스폿의 일반 공급으로 AI-Supercomputer 라인업을 확장합니다. <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fe32d389-e530-420f-b0f1-3c2ec9adfd8c.png"><img align="right" alt="nvidia logo" border="0" height="127" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/16398640-76ed-4582-b069-d2e48ca9084e.png" style="border-image:none 100% / 1 / 0 stretch; display:inline; background-image:none; float:right" title="nvidia 로고" width="160"></a></h3>


  <p>오늘 Microsoft는 NVIDIA A100 Tensor Core 80GB GPU를 갖춘 NDm A100 v4 시리즈인 Azure의 새로운 VM 시리즈의 일반 공급이 발표되었습니다. 이렇게 하면 퍼블릭 클라우드에서 Azure 리더십 수준의 AI 슈퍼컴퓨팅 확장성이 확장되며, 원래 ND A100 v4 인스턴스의 6월 <a href="https://azure.microsoft.com/en-us/blog/azure-announces-general-availability-of-scaleup-scaleout-nvidia-a100-gpu-instances-claims-title-of-fastest-public-cloud-super/" target="_blank">일반 공급</a> 에 기반하고, 상위 500 슈퍼컴퓨팅 목록에서 4개의 공식 위치를 주장하는 Azure ND A100 v4 VM을 사용하여 다른 퍼블릭 클라우드를 먼저 추가합니다. 이 마일스톤은 In-Network 컴퓨팅, 각 GPU용 200Gb/s 및 GPUDirect RDMA 및 모든 새로운 PCIe Gen 4.0 기반 아키텍처를 갖춘 NVIDIA Quantum InfiniBand 네트워킹을 갖춘 동급 최고의 디자인 덕분입니다. 자세한 내용은 전체 <a href="https://aka.ms/ndma100v4blog" target="_blank">GA 공지 블로그</a> 를 참조하세요.</p>


  <h2>2021년 Azure HPC 및 AI 슈퍼컴퓨팅의 중요한 순간</h2>


  <h3><a href="https://customers.microsoft.com/en-us/story/1430379358742351454-vestas-energy-azure-hpc" target="_blank">Vestas는 Azure HPC를 사용하여 지속 가능한 에너지를 위한 풍력 발전 단지 제어 모델을 과급합니다.</a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/72f1b419-8908-4501-8688-57d9b6dc9f95.png"><img align="right" alt="Vestas logo" border="0" height="54" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e3c7aa09-8d15-45db-8ded-cec20a0b1153.png" style="border:0px currentcolor; display:inline; background-image:none; float:right" title="Vestas 로고" width="191"></a></h3>


  <p>지속 가능한 에너지 솔루션의 글로벌 리더인 Vestas Wind Systems A/S는 터빈 절전 모드 해제의 부정적인 영향을 줄여 풍력 에너지 생산을 최적화하고자 했습니다. Microsoft 및 파트너 minds.ai 협력하여 Vestas는 기계 학습을 사용하여 보충 학습 엔진을 실행하고 고성능 컴퓨팅 및 스토리지 리소스를 Microsoft Azure. 개념 증명이 완성된 Vestas는 이제 풍력 발전 단지가 절전 모드 해제 효과를 완화하고, 더 많은 풍력 에너지를 생성하고, 지속 가능하고 번영하는 에너지 미래를 구축할 수 있는 잠재력을 제공하는 시뮬레이션을 생성하는 도구를 보유하고 있습니다.</p>


  <h3><a href="https://customers.microsoft.com/en-us/story/1430652281249118053-amd-manufacturing-azure-hpc" target="_blank">AMD IT는 Azure HPC를 사용하여 용량, 확장성 및 혁신에 대한 만족할 줄 모르는 욕구를 충족합니다.</a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a25370f-6a35-45cd-8bd0-ad9373302b10.jpg"><img align="right" alt="AMD logo" border="0" height="74" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca4a0bcf-5ec0-4151-b366-3d653dabb38f.jpg" style="border:0px currentcolor; display:inline; background-image:none; float:right" title="AMD 로고" width="200"></a></h3>


  <p>반도체, 컴퓨터 프로세서 및 관련 기술의 선두 주자인 AMD는 고객에게 서비스를 제공하고 업계와 보조를 맞추며 서버, 컴퓨터 및 임베디드 시스템 실행 방식에 대한 표준을 설정하는 데 도움을 줄 책임이 있습니다. 실행 실적을 유지하기 위해 AMD의 IT 팀은 HPC(고성능 컴퓨팅), HBv3 가상 머신 및 기타 Azure 리소스를 Microsoft Azure 사용하여 확장 가능한 용량을 구축하고 회사&rsquo; 클라우드 기능을 최적화하여 출시 시간을 단축하고 몇 주 및 몇 달의 지연 시간을 제거했습니다.</p>


  <h3><a href="https://customers.microsoft.com/en-us/story/1430377058968477645-sensyne-health-partner-professional-services-azure-hpc" target="_blank">Sensyne Health는 Azure HPC 및 AI 기술로 COVID-19 투쟁의 국가 상태 관리 서비스 지원합니다.</a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f2d5b8e-24b9-40eb-b5ed-45ac0f714329.png"><img align="right" alt="Sensyne Health Logo" border="0" height="124" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c0b793b-6eda-4906-bb3d-e1b4a00c6a15.png" style="border:0px currentcolor; display:inline; background-image:none; float:right" title="Sensyne Health 로고" width="164"></a></h3>


  <p>영국&rsquo; 국립 상태 관리 서비스 인간 독자가 불가능 한 정확도와 속도로 대규모로 COVID-19 테스트를 읽을 수있는 응용 프로그램을 구상했을 때, Sensyne Health는 전화에 응답했습니다. 이 앱은 AI를 사용하는 웹 서비스에 사용자를 연결하여 그래픽 처리 장치에서 NVIDIA Triton 유추 서버를 사용하여 능숙하게 오케스트레이션된 Azure HPC(고성능 컴퓨팅) 솔루션을&rsquo; 제공합니다. 그 결과&mdash; 매우 빠르고 정확한 MagnifEye 솔루션이 생성되었습니다.</p>


  <h3>영국 메트 Office 슈퍼컴퓨팅 발표</h3>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-brings-azure-supercomputing-to-uk-met-office/" target="_blank">영국 메트 Office 슈퍼컴퓨팅 발표는</a> Microsoft가 10년 동안 관리되는 슈퍼컴퓨팅 서비스를 제공하는 계약을 수여받았으며, 기상 및 기후 연구를 위한 고급 슈퍼컴퓨팅 기능을 제공하여 이 분야에서 Met Office&rsquo; 리더십의 지속을 보장했다고 강조했습니다.</p>


  <h2>이전 2021 Azure HPC 및 AI 제품 출시</h2>


  <h3>Azure HBv3 가상 머신</h3>


  <p>Azure는 HPC 고객에게 최신 기술을 제공하는 속도와 손끝에 배치한 컴퓨팅 성능을 발전시키는 <a href="https://azure.microsoft.com/en-us/blog/more-performance-and-choice-with-new-azure-hbv3-virtual-machines-for-hpc/" target="_blank">HPC 워크로드용 Azure HBv3 가상 머신</a> 의 일반 공급이 발표되었습니다.</p>


  <h2>Azure ND A100 v4 가상 머신</h2>


  <p>Azure는 <a href="https://azure.microsoft.com/en-us/blog/azure-announces-general-availability-of-scaleup-scaleout-nvidia-a100-gpu-instances-claims-title-of-fastest-public-cloud-super/" target="_blank">HDR 200Gb/s InfiniBand 네트워킹을 사용하는 스케일 아웃 NVIDIA A100 GPU 클러스터의</a> 일반 공급이 가장 빠른 퍼블릭 클라우드 슈퍼컴퓨터라고 발표했습니다.&mdash; ND A100 v4 VM은 NVIDIA A100 Tensor Core GPU를 통해 구동되며, 가장 까다로운 고객이 속도를 늦추지 않고 스케일 업하고 스케일 아웃할 수 있도록 설계되었습니다.</p>


  <p>2021년 6월 TOP500 목록에서 Microsoft Azure 퍼블릭 클라우드 서비스를 새로운 수준으로 끌어올려 TOP500 목록에서 26위에서 29위로 4계단 연속으로 차지한 시스템에 대한 작업을 시연했습니다. 현재 4개 글로벌 지역에서 주문형으로 사용할 수 있는 ND A100 v4 클러스터라는 글로벌 AI 슈퍼컴퓨터의 일부입니다.&nbsp; <em>이러한 순위는 전체 클러스터 크기의 일부분에서 달성되었습니다</em>. 각 시스템은 HPL 벤치마크에 16.59개의 페타플롭을 제공했으며, 이는 TOP500 순위의 기초가 되는&rsquo; 64비트 부동 소수점 수학에서 HPC 성능의 전통적인 측정치인 Linpack이라고도 합니다.</p>


  <h3>Megatron-Turing 자연어 모델</h3>


  <p>Azure <a href="https://www.microsoft.com/en-us/research/blog/using-deepspeed-and-megatron-to-train-megatron-turing-nlg-530b-the-worlds-largest-and-most-powerful-generative-language-model/" target="_blank">는</a> 5,300억 개의 매개 변수를 사용하여 현재까지 학습된 가장 크고 가장 강력한 모놀리식 변압기 언어 모델인 DeepSpeed 및 Megatron 기반 Megatron-Turing MT-NLG(자연어 생성 모델)를 발표합니다. 이는 매우 큰 AI 모델의 학습을 더욱 병렬화하고 최적화하기 위해 Microsoft와 NVIDIA 간의 연구 협업의 결과입니다.</p>


  <h3>Azure FX 시리즈 Virtual Machine</h3>


  <p>Azured는 EDA 워크로드용으로 설계된 용도로 빌드된 가상 머신을 사용하여 EDA(전자 디자인 자동화) 워크로드 처리를 최적화하도록 특별히 설계된 Azure FX 시리즈 Virtual Machine의 일반 공급에 대해 발표했습니다. 자세한 내용은 FX 시리즈 발표 Azure 블로그, &quot;<a href="https://azure.microsoft.com/en-us/blog/optimize-extreme-computing-performance-with-azure-fxseries-virtual-machines/" target="_blank">Azure FX 시리즈 Virtual Machines</a>&quot;를 사용하여 극단적인 컴퓨팅 성능 최적화 및 Ansys RedHawk 공지, <a href="https://techcommunity.microsoft.com/t5/azure-compute/how-azure-fx-vm-makes-ansys-redhawk-sc-run-faster-the-less-you/ba-p/2464023" target="_blank">Azure FX VM이 Ansys RedHawk-SC&trade;를 더 빨리 실행하는 방법을 참조하세요</a>. &quot;&quot;</p>


  <h2>전문가의 Azure HPC 및 AI에 대해 자세히 알아보기</h2>


  <h3>Azure HPC 및 AI에 대해 자세히 알아보려면 SC21(Supercomputing 2021) 가상 부스에 참여하세요.</h3>


  <p>SC21 가상 세션의 발표자를 소개하고 다운로드, 사례 연구, 블로그 및 추가 Azure HPC 비디오에 대한 링크를 제공합니다. 가상 부스에 들러 우리와 채팅하세요. 잡초&rsquo;는 당신에게서 듣고 사랑 해요.</p>


  <ul>

  </ul>


  <p>Azure HPC + AI 세션은 개요, HPC + AI 플랫폼 한눈에 보기, Quantum, 클라우드로의 HPC 여정, 날씨 및 기후 모델링을 비롯한 다양한 주제를 다룹니다.</p>


