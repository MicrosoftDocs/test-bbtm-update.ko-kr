Slug: sql-azure-supports-hierarchyid-data-type
Title: SQL Azure Hierarchyid 데이터 형식을 지원합니다.
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 알림이 아닌 것처럼 보일 수 있지만 데이터 형식 hierarchyid는 SQL Azure Service에서 지원되는 데이터 형식으로 추가되었습니다.'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>알림이 아닌 것처럼 보일 수 있지만 데이터 형식 <a href="https://msdn.microsoft.com/en-us/library/bb677173.aspx">hierarchyid</a>는 여기서 발표된 SQL Azure 서비스 업데이트 3에서 지원되는 데이터 형식으로 추가되었습니다. <a href="https://msdn.microsoft.com/en-us/library/bb677290.aspx">hierarchyid</a> 데이터 형식은 계층 구조가 있는 계층적 데이터 및 테이블을 관리하는 데 사용됩니다. 예를 들어 직원 관리자 관계 및 스레드 포럼 데이터입니다.</p>  <p>SQL Azure 서비스 업데이트 3의 <a href="https://msdn.microsoft.com/en-us/library/bb677193.aspx">hierarchyid 함수</a>도 지원합니다. 이것은 명백한 것 같다; hierarchyid 데이터 형식과 상호 작용하려면 이러한 함수가 필요합니다. 그러나 SQL Azure 현재 .NET CLR을 지원하지 않으며 많은 함수가 CLR 함수로 표시될 수 있습니다. 이러한 함수는 CLR 함수이지만 지원됩니다.</p>  <p>hierarchyid에 대한 지원 함수는 다음과 같습니다.</p>  <ul>   <li>GetAncestor</li>    <li>IsDescendantOf</li>    <li>ToString</li>    <li>GetDescendant</li>    <li>구문 분석</li>    <li>쓰기</li>    <li>GetLevel</li>    <li>읽기</li>    <li>GetRoot</li>    <li>GetReparentedValue</li> </ul>  <h2>요약</h2>  <p>질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다.</p>
