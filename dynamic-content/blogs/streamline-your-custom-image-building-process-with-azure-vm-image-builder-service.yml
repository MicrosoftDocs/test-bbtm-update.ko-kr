Title: Azure VM Image Builder 서비스를 사용하여 사용자 지정 이미지 빌드 프로세스 간소화
Summary: 현재는 사용자 지정 Linux 또는 Windows VM 이미지를 쉽게 빌드하고 Azure 및 Azure Stack에서 회사의 보안 정책을 준수할 수 있는 관리형 서비스인 Azure VM Image Builder 서비스의 일반 공급에 대해 발표하고 있습니다. HashiCorp Packer를 기반으로 하는 Microsoft 관리 서비스인 Azure VM Image Builder Service를 사용하면 새 구성 또는 기존 구성을 사용하여 템플릿에서 사용자 지정 이미지를 설명할 수 있으며, 고유한 이미지 빌드 파이프라인을 설정하고 관리하지 않고도 VM 이미지 빌드를 즉시 사용할 수 있습니다.
Content: >-
  <p>오늘 Azure <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/image-builder-overview" target="_blank">VM Image Builder 서비스의</a> 일반 공급, 사용자 지정 Linux 또는 Windows VM(가상 머신) 이미지를 쉽게 빌드하고 Azure 및 Azure Stack에서 회사&rsquo; 보안 정책을 준수할 수 있는 관리 서비스입니다.</p>


  <p><a href="https://www.packer.io/" target="_blank">HashiCorp Packer</a>를 기반으로 하는 Microsoft 관리 서비스인 Azure VM Image Builder를 사용하면 새 구성 또는 기존 구성을 사용하여 템플릿에서 사용자 지정 이미지를 설명할 수 있으며, 고유한 이미지 빌드 파이프라인을 설정하고 관리하지 않고도 VM 이미지 빌드를 즉시 사용할 수 있습니다.</p>


  <p>이미지 빌드는 항상 중요하면서도 복잡한 프로세스였습니다. 먼저 조직 내의 여러 팀에서 요구 사항을 수집한 다음, 이미지 구성 도구 빌드를 시작하고 새 사용자 지정 골든 이미지 만들기 구현을 지원하기 위한 적절한 인프라를 설정해야 합니다. 마지막으로, 한 번에 많은 이미지를 빌드하려는 경우 깔때기에서 모든 항목을 가져오고 작업을 시작할 수 있도록 자동화 구성이 필요합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08056fa5-f5cd-418d-8b36-408c092aca62.png"><img alt="You just need to manage the image configuration and the images you’d like to have, Azure VM Image Builder service will take care of the rest for you" border="0" height="287" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/748a0c85-c471-4e10-baa3-08264ce43ca1.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure VM Image Builder 서비스" width="1080"></a></p>


  <p>또한 프로세스 중에 프로세스가 원활하게 실행되도록 각 단계를 다루는 전문가 그룹이 있어야 합니다. 다른 운영 체제에 대한 이미지를 빌드하고 여러 클라우드에 배포해야 하는 경우 프로세스가 훨씬 더 복잡해집니다. 이는 모든 운영 체제가 서로 다른 구성 스타일과 패턴을 제공하며 모든 클라우드에 서로 다른 이미지 구성 요구 사항이 있기 때문입니다.</p>


  <p>Azure VM Image Builder를 사용하면 단일 템플릿을 사용하여 Azure에 대한 사용자 지정 이미지를 설명할 수 있습니다. 모든 도구 및 이미지 빌드 파이프라인을 다시 학습하거나 다시 빌드할 필요가&#39;없습니다. 조직&rsquo; 요구 사항을 수집한 다음 Linux를 빌드하거나 VM 이미지를 Windows Azure의 템플릿에서 선택하면 서비스가 이미지를 만들 수 있습니다. 간단하고 간소화된 방식으로 필요한 항목을 가져오는 동안 모든 인프라, 운영 체제 버전 간의 기술적 차이 또는 이미지 빌드의 다른 기본 구성 요소에 대해 걱정할 필요가&#39;없습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a009d5ff-d2ec-4100-822f-04d7fdc04d6f.jpg"><img alt="Create your customize VM image with Azure CLI, Azure Portal or integrate the toolchain you would like to have" border="0" height="683" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b68a6233-1287-4ff2-b230-d21ec1ee5005.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="이미지 버전 만들기" width="720"></a></p>


  <p>Azure VM Image Builder&rsquo;를 사용하면 Azure CLI 또는 Azure Portal을 사용하여 VM 이미지 빌드 프로세스를 시작하는 것과 같은 다양한 옵션을 사용하여 이미지 빌드를 매우 쉽게 만들 수 있습니다. 또한 서비스를 Azure Shared Image Gallery와 결합하여 이미지 빌드 파이프라인을 설정하고 몇 번의 클릭만으로 이미지를 전역적으로 배포할 수도 있습니다. 보안 구성 및 그룹 요구 사항을 적용하는 것은 사용자 지정 골든 이미지를 빌드할 때 더 이상 부담이 되지 않습니다.</p>


  <h2>Azure VM Image Builder 서비스 지원 시나리오</h2>


  <ul>
      <li>최소 보안 및 회사 구성을 포함하는 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/image-builder" target="_blank">Linux</a>, <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/image-builder-powershell" target="_blank">Windows</a> 또는 기준 이미지 만들기 프로세스를 간소화하고 부서에서 추가로 사용자 지정할 수 있도록 합니다.</li>
      <li>핵심 애플리케이션 및 구성을 통합하여 VM이 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/image-builder-virtual-desktop" target="_blank">Windows Virtual Desktop 구성</a>과 같은 이미지 생성 프로세스 후 워크로드를 수행할 수 있습니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/image-builder-gallery-update-image-version" target="_blank">기존 Linux 또는 Windows 이미지를</a> 패치 및 업데이트하거나 Azure Marketplace 이미지에서 이미지를 만듭니다.</li>
      <li>Azure VM Image Builder를 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/image-builder-vnet" target="_blank">기존 가상 네트워크에</a> 커넥트 기존 구성 서버(DSC, Chef, Puppet 등), 파일 공유 또는 기타 라우팅 가능한 서버 또는 서비스를 연결하여 Azure에서 파이프라인 배포를 더 빠르게 빌드할 수 있습니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/image-builder-gallery" target="_blank">Azure 공유 이미지 갤러리</a>를 사용하여 이미지를 배포하고 전역적으로 크기를 조정하고 전 세계 배포에 이미지를 적용합니다.</li>
      <li>기존 이미지 빌드 파이프라인과 통합하거나, 파이프라인에서 Azure VM Image Builder를 호출하거나, 간단한 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/image-builder-devops-task" target="_blank">Image Builder Azure DevOps 작업</a>(미리 보기)을 사용하여 원활하게 연결하고 작업에 적합합니다.</li>
  </ul>


