Title: 더 빠른 개발, 글로벌 규모, 타의 추종을 불허하는 경제... Azure가 제공하는 Windows.
Summary: 편집자 주:&nbsp;다음 스콧 우드 게이트와 KarriAlexion-Tiernan&nbsp;에서 게시물입니다, Windows Azure 제품 MarketingOver 지난 몇 개월, 당신은&rsquo; 아마 우리가 이야기 들었어요 ...
Content: <p><strong>편집기 참고 사항:&nbsp;</strong> 다음은 Azure 제품 마케팅을 Windows Scott Woodgate와 KarriAlexion-Tiernan&nbsp;의 게시물입니다.<br><br>지난 몇 달 동안&rsquo; 여러분은 온-프레미스 서버와 클라우드의 Azure를 Windows 통해 기업이 클라우드 속도, 규모 <em>및</em> 경제성을 활용하는 데 도움이 될 수 Windows 여러 가지 방법을 공유하면서&rsquo; And&rsquo;의 힘에 대해 &lsquo;이야기하는 것을 들어보셨을 것입니다.&nbsp; 오늘날 개발자&rsquo;<em>와</em> IT 전문가 모두를 위한 여러 가지 새로운 투자를 통해 이러한 기능을 확장해야 합니다. &nbsp;</p>  <p>개발자의 경우 개발 및 테스트 시나리오는 종종 조직이&rsquo; 클라우드로의 여정에서 첫 번째 단계라는 것을 알고 있습니다.&nbsp; 따라서 오늘 MSDN 구독을 공유하면 Windows Azure에서 더 쉽고 빠르게 개발할 수 있습니다.&nbsp; 오늘부터 새로운 Windows Azure MSDN 혜택은 개발 및 테스트에 선택한 모든 Azure 서비스에서 사용할 크레딧을 매월 최대 $150까지 제공합니다.&nbsp; Windows Azure Virtual Machine 이미지 갤러리에서 사용할 수 있는 Microsoft에서 미리 구성된 여러 가상 머신 중에서 선택하거나, 오픈 소스 커뮤니티에서 제공하는 이미지를 선택하거나, Windows 클라이언트를 제외하고 MSDN 구독에 포함된 소프트웨어를 사용하여 사용자 고유의 가상 머신을 업로드할 수 있습니다.&nbsp; 더 나은 점은 Windows Azure 가상 머신을 사용하여 MSDN 소프트웨어를 실행하는 경우 추가 비용이 없습니다.&nbsp; MSDN 혜택에 대한 자세한 내용은 여기에서 확인할 수 <a href="https://azure.microsoft.com/en-us/pricing/member-offers/msdn-benefits/">있습니다.</a> 2013년 9월 30<sup>일</sup> 이전에 Windows Azure MSDN 혜택을 활성화하고 사용하는 MSDN 구독자와 함께 빠르고 Visual Studio Professional, Premium 및 Ultimate에 대해 이야기하면 <em><strong>Aston Martin V8 Vantage 스포츠카를 얻을</strong></em> 수있는&nbsp; 기회를 위해 <a href="https://aka.ms/AzureContest">경품 행사에</a>&nbsp; 자동으로 입력됩니다!&nbsp;</p>  <p>이것은 개발자에게 좋은 소식이지만, 우리는 또한 경제도 항상 IT에 가장 중요하다는 것을 이해합니다.&nbsp; 대기업이든 중소기업이든&rsquo; 간에 결론은 중요합니다.&nbsp; 이전에는 기업 고객이 성능을 위해 가격을 희생할 필요가 없다고 느끼지 않도록 Virtual Machines에 대한 가격 인하를 언급했습니다.&nbsp; 오늘, 우리는 당신과 함께 공유 할 수있는 또 다른 경제적 이익을 가지고있다.&nbsp; Virtual Machine 사용량에 대해 청구하는 방식을 변경하고 있습니다.&nbsp;</p>  <p>오늘부터 고객은 최소 사용 요구 사항 &ndash; 없이 시간 단위가 아닌 분 단위로 사용량에 대한 요금이 청구되며, 이는 고객에게 더 이상 반올림되지 않음을 의미합니다. 이제 사용하는 항목에 대해서만 요금을 지불하게 됩니다.&nbsp; VM을 중지하면 컴퓨팅 비용을 지불하지 않습니다&rsquo;.&nbsp; 다른 클라우드 공급자를 사용하면&rsquo; 5분만 사용하더라도&rsquo; 시간당 요금이 청구되거나 실제 사용량보다 더 많은 최소 시간(분)이 소요될 수 있습니다.</p>  <p>컨텍스트에 넣어 보자&rsquo;.&nbsp; 65분 또는 1시간 5분 동안 Windows Azure에서 메모리가 3GB가 넘는 2개의 핵심 Linux 가상 머신을 사용하는 경우 1분에 청구되는 $.13의 비용이 듭니다.&nbsp; 대체 클라우드 공급자에서 유사한 구성을 사용하는 경우 두 번째 시간의 5분만 사용하더라도 2시간 내내 청구되므로 더 많은 비용을 지불하게 됩니다. 대체 공급자에서 내 위치 선택에 따라 해당 서비스에 대한 비용은 $.32만큼 높을 수 있으며, 해당 인스턴스의 경우 $.19의 차이입니다. 단일 가상 머신에서 작은 비용 델타처럼 느껴질 수 있지만 궁극적으로 실행할 수 있는 수천 대의 가상 머신을 곱하면 차이가 빠르게 늘어나게 됩니다.&nbsp; &nbsp;&nbsp; 갑자기 클라우드 경제학이 생각한 것과는 다른 것을 발견할 수 있습니다.&nbsp; 우리는 가격이 장벽이 되지 않고 고객이 클라우드의 모든 혜택에 액세스할 수 있도록 보장하고자 합니다.</p>  <p>청구 접근 방식을 변경하고 있지만 제공하는 서비스 품질을 줄이지는 않습니다&rsquo;.&nbsp; Windows Azure를 사용하는 경우 Jackson Hewitt와 같은 고객이 의존하게 된 클라우드 플랫폼의 규모, 지원 및 안정성과 함께 월별 SLA로 고가용성 서비스를 계속 받을 수 있습니다. 미국에서 2위를 차지한 잭슨 휴이트(Jackson Hewitt)는 2012년 SQL Server 실행되는 Windows Azure Infrastructure Services를 사용하여 성수기 동안 계산 버스트 요구 사항을 충족하고 있습니다. 그들의 수석 애플리케이션 설계자는 최근 &ldquo;&rsquo;고객이 필요로 하고 고가용성을&rdquo; 유지할 수 있도록 크기를 조정할 수 있어야 한다는 절대적인 요구 사항이 있지만, 특히 가장 바쁜 성수기 동안 작업을 원활하게 수행하기 위해 Azure를 Windows 신뢰한다고 말했습니다.</p>  <p>&rsquo;고객에게 최적의 하이브리드 클라우드 환경을 제공하기 위해 열심히 노력하고 있으며, 핵심 요소는 온-프레미스 리소스가 Windows Azure에 원활하게 연결되도록 하는 것입니다. 엔터프라이즈 고객에게&rsquo; 다양한 하드웨어 구성 요구 사항을&rsquo; 충족하기 위해, Cisco 및 Juniper에서 이미 지원되는 디바이스 외에도 F5, Citrix 및 WatchGuard의 VPN 디바이스가 <span>사이트 간</span>&nbsp; 네트워크로 지원&nbsp;되는 것을 공유하게 되어 기쁘게 생각합니다.</p>  <p>마지막으로, 온-프레미스 LOB 앱에 쉽게 연결할 수 있고 Windows Azure에서만 사용할 수 있는 클라우드 기반 B2B 통합 플랫폼 서비스인 BizTalk Services 미리 보기로 퍼블릭 클라우드 서비스에서 <em>첫 번째</em> 출시를 발표합니다. BizTalk Services 통해 개발자와 IT 전문가는 다양한 디바이스에서 광범위한 엔터프라이즈 데이터 및 시스템을 활용하는 강력한 하이브리드 애플리케이션을 빌드, 관리 및 액세스하여 And&rsquo;의 힘을 강화할 &lsquo;수 있습니다. BizTalk Services 온-프레미스 LOB 시스템에 대한 전체 EDI 처리, 클라우드 애플리케이션 통합 및 하이브리드 연결을 제공합니다. <a href="https://azure.microsoft.com/en-us/services/integration/">자세한 내용은 여기에서</a> 확인할 수 있으며 여기에서 미리 보기에 등록할 수 <a href="https://account.windowsazure.com/PreviewFeatures">있습니다</a>.</p>  <p><a href="https://blogs.technet.com/b/microsoft_blog/archive/2013/05/22/microsoft-announces-major-expansion-of-windows-azure-services-in-asia.aspx">중국, 오스트레일리아 및 일본의 새로운 글로벌 데이터 센터를</a> 포함한 모든 새로운 투자는 고객이 글로벌 규모를 달성하는 데 도움이 되며, 개발자<em>와</em> IT 전문가 모두 Azure가 제공할 수 Windows 이점을 최대한 활용할 수 있도록 지원합니다.&nbsp; &rsquo;테크 에드와 컨퍼런스 시즌을 시작 뉴 올리언스에서 지상에 Were 2013.&nbsp; &rsquo;Azure 부스에서 타운 스윙을 하고 인사하고, 몇 가지 질문을 하거나, Windows&nbsp; Azure 챌린지를 사용해 보거나, 오늘 <a href="https://azure.microsoft.com/en-us/pricing/free-trial/">Windows Azure 평가판을</a> 시작&nbsp;하세요.&nbsp; 우리는 거기에 당신을 볼 수 있도록 노력하겠습니다!</p>  <p>Scott &amp; Karri</p>
