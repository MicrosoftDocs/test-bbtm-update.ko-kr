Title: 클라우드 마이그레이션을 지원하기 위한 Azure Migrate의 새로운 사용자 지정
Summary: Azure Migrate와 같은 지능형 마이그레이션 평가 서비스를 사용하여 클라우드 마이그레이션을 가속화할 수 있습니다. Azure Migrate는 Azure로의 마이그레이션을 계획하는 데 도움이 되는 추가 비용 없이 제공되는 일반 공급 서비스입니다.
Content: >-
  <p>Azure Migrate와 같은 지능형 마이그레이션 평가 서비스를 사용하여 클라우드 마이그레이션을 가속화할 수 있습니다. Azure Migrate는 Azure로의 마이그레이션을 계획하는 데 도움이 되는 추가 비용 없이 제공되는 일반 공급 서비스입니다.&nbsp;</p>


  <p>Azure Migrate는 온-프레미스 환경에서 서버를 검색하고 Azure에서 IaaS VM으로 실행할 각 검색된 서버&rsquo; 준비 상태를 평가합니다. Azure 준비 상태 외에도 온-프레미스 VM의 사용 기록을 고려한 후 Azure에서 적절한 VM 크기를 식별하는 데 도움이 됩니다. Azure Migrate는 Azure에서 온-프레미스 VM을 실행하기 위한 비용 분석도 제공합니다. 또한 레거시 애플리케이션이 있는 경우 애플리케이션을 구성하는 서버를 식별하는 것이 매우 복잡해질 수 있습니다. Azure Migrate를 사용하면 온-프레미스 VM의 종속성을 시각화할 수 있으므로 높은 신뢰도의 이동 그룹을 만들고 Azure로 이동할 때 아무 것도 남기지 않도록 할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a52b3ce1-98d5-42c3-aaac-2bf6270a7fd6.png"><img alt="Dependencies" border="0" height="562" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ba11a7a1-0088-44f8-91d2-3d586ceea408.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="종속성" width="1024"></a></p>


  <p>Azure Migrate는 현재 VMware 가상화된 Windows 및 Linux VM의 검색 및 평가를 지원합니다. Hyper-V에 대한 지원은 나중에 사용하도록 설정될 예정입니다.</p>


  <p>마이그레이션 계획과 관련하여 모든 조직은 고유하며 모든 조직에 적합한 솔루션이 없습니다. 각 조직에는 고유한 요구 사항이 있으며 이 블로그 게시물에서는 사용자 고유의 요구에 따라 클라우드로의 마이그레이션을 효과적으로 계획하는 데 도움이 되는 Azure Migrate에 추가된 몇 가지 새로운 기능에 대해 알아보겠습니다.</p>


  <p>다음은 마이그레이션 요구 사항에 맞게 평가를 사용자 지정할 수 있도록 Azure Migrate에서 최근에 사용하도록 설정된 기능에 대한 요약입니다.</p>


  <ul>
   <li><strong>RI(Reserved Instances):</strong> 이제 Azure Migrate를 사용하면 Azure <a href="https://azure.microsoft.com/en-in/pricing/reserved-vm-instances/">VM RI(예약 인스턴스)</a>에서 실행되는 가상 머신을 사용하여 Azure로의 마이그레이션을 계획할 수 있습니다. Azure Migrate는 평가에서 RI의 비용 이점을 모델링합니다. 평가 설정을 편집하여 RI 사용을 포함하도록 평가를 사용자 지정할 수 있습니다.</li>
   <li><strong>VM 시리즈:</strong> Azure Migrate 평가는 크기 권장 사항에 사용할 VM 시리즈를 지정하는 새 컨트롤을 제공합니다. Azure의 각 VM 시리즈는 특정 종류의 워크로드를 위해 설계되었습니다. 예를 들어 IO를 많이 사용하는 프로덕션 워크로드가 있는 경우 진입 수준 워크로드에 더 적합한 Azure의 A 시리즈 VM으로 VM을 이동하지 않을 수 있습니다. 이제 Azure Migrate를 사용하여 조직 기본 설정을 적용하고 선택한 VM 시리즈에 대한 선택에 따라 권장 사항을 가져올 수 있습니다.</li>
   <li><strong>Storage 유형:</strong> 많은 조직에서 99.9%의 단일 인스턴스 VM SLA를 제공하는 Azure의 &gt; VM 크기로 VM을 이동하려고 합니다. VM에 연결된 모든 디스크가 프리미엄 디스크인 경우 동일한 작업을 수행할 수 있습니다. 이러한 SLA 요구 사항이 있는 경우 평가에서 스토리지 유형 속성을 사용하고 프리미엄 디스크를 스토리지 유형으로 지정하여 VM 크기 권장 사항이 적절하게 수행되도록 할 수 있습니다.</li>
   <li><strong>VM 작동 시간:</strong> 모든 워크로드가 클라우드에서 24x7을 실행할 필요는 없습니다. 예를 들어 하루에 10시간, 일주일에 5일만 실행하는 VM을 Dev-Test 경우 이제 평가에서 VM 작동 시간 속성을 사용하여 VM의 작동 시간 세부 정보를 지정하고 Azure에서 VM을 실행하는 비용 예측이 그에 따라 수행됩니다.</li>
   <li><strong>Azure Government:</strong> 워크로드를 Azure Government 클라우드로 마이그레이션하려는 경우 이제 Azure Migrate를 사용하여 Azure Government에 대한 마이그레이션을 대상 위치로 계획할 수 있습니다. Azure Government 외에도 Azure Migrate는 이미 <a href="https://docs.microsoft.com/en-us/azure/migrate/how-to-modify-assessment">30개 이상의 다른 지역을</a> 평가 대상 위치로 지원합니다.</li>
   <li><strong>Windows Server 2008(32비 &amp; 트 64비트):</strong> 사용자 환경에 Windows Server 2008 VM이 있는 경우 이제 이러한 VM을 Azure로 마이그레이션하여 <a href="https://azure.microsoft.com/migration/windows-server/">무료 확장 보안 업데이트를</a> 가져오는 옵션을 활용할 수 있습니다. Azure Migrate는 이제 Azure Site Recovery를 사용하여 Azure로 마이그레이션할 수 있는 Azure 준비 VM과 같은 VM을 식별하는 데 도움이 됩니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d3829604-b4ca-49ca-a958-4ddf578553a3.png"><img alt="Properties" border="0" height="531" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/12fb9073-dbb5-4420-95f8-5c559180dac9.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="속성" width="1024"></a></p>


  <p>향상된 기능을 통해 Azure Migrate는 사용자 고유의 요구 사항에 따라 마이그레이션 계획을 사용자 지정할 수 있는 많은 기능과 유연성을 제공합니다. Azure Migrate를 사용하여 평가를 사용자 지정하는 방법에 대해 <a href="https://docs.microsoft.com/en-us/azure/migrate/how-to-modify-assessment">자세히 알아봅니</a>다.</p>


  <p>마이그레이션 계획을 준비하면 <a href="https://azure.microsoft.com/en-in/services/site-recovery/">Azure Site Recovery</a> 및 <a href="https://azure.microsoft.com/en-in/services/site-recovery/">Database Migration Service</a> 와 같은 서비스를 사용하여 워크로드를 Azure로 마이그레이션할 수 있습니다. <a href="https://azure.microsoft.com/en-us/migration/">Azure 마이그레이션 센터를</a> 사용하여 선택한 마이그레이션 전략에서 이러한 서비스를 사용하는 시기를 알아봅니다.</p>


  <p>모든 사용자로부터 받은 피드백에 따라 Azure Migrate를 지속적으로 개선하고 있습니다. Azure Migrate에 아이디어가 있거나 차이가 있는 경우 여러분의 의견을 듣고 싶습니다. <a href="https://aka.ms/AzureMigrateUservoice">UserVoice 포럼</a>을 사용하여 아이디어를 게시하고 로드맵에 대해 알아보세요.</p>


  <p>따라서 데이터 센터 변환 과정을 시작하기 위해 Azure Migrate를 <a href="https://azure.microsoft.com/en-us/services/azure-migrate/">시작하기</a> 위해 무엇을 기다리고 있는지 확인하세요.</p>
