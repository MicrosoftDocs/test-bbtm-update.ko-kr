Title: 'SQL Azure 데이터 보호: 새로운 모범 사례 설명서 사용 가능'
Summary: 방금 MSDN 제목 SQL Azure 비즈니스 연속성 아래에 SQL Azure 대한 새로운 모범 사례 설명서를 발표했습니다. 이 설명서에서는 재해 복구/백업의 기본 SQL Azure 설명합니다.
Content: <p>방금 MSDN 제목 SQL Azure <a target="_blank" href="https://msdn.microsoft.com/en-us/library/hh852669.aspx">Business Continuity</a>에서 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/sql-azure/?WT.mc_id=cmp_pst001_blg_post0061">SQL Azure</a> 대한 새로운 모범 사례 설명서를 발표했습니다. 이 설명서에서는 재해 복구/백업 메커니즘의 기본 SQL Azure 기본 기능 이외의 고급 재해 복구 기능을 달성하기 위한 모범 사례를 설명합니다. 이 새 문서에서는 SQL Azure 비즈니스 연속성을 달성하여 개별 서버, 디바이스 또는 네트워크 연결 오류, 손상, 원치 않는 데이터 수정 또는 삭제 또는 데이터 센터 시설의 광범위한 손실로 인한 데이터 손실로부터 복구할 수 있는 방법을 설명합니다.&nbsp; 모든 SQL Azure 개발자가 이 모범 사례 설명서를 검토하는 것이 좋습니다.</p>
