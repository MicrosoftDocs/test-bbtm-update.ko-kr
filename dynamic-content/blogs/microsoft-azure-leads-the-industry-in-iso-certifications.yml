Content: >-
  <p>우리는 Microsoft Azure 최근 인증 포트폴리오를 확장하기 위해 독립적 인 타사 ISO 및 CSA (Cloud Security Alliance) 감사의 새로운 세트를 완료했다는 것을 발표하게되어 기쁩니다.&nbsp; Azure는 고객이 광범위한 규제 의무를 충족할 수 있도록 가장 포괄적인 규정 준수 적용 범위로 업계를 선도합니다.&nbsp; 이것이 충분하지 않다면 ISO 표준이 전 세계 규제 산업 및 시장에서 다른 많은 표준에 의존하는 정보 보안 관리에 대한 기준을 제공하기 때문에 ISO와 관련된 업계 최고의 깊이와 범위를 가진 프로그램을 사용하는 것은 전 세계적으로 고객에게 기하급수적으로 유용합니다.&nbsp;<br>

  &nbsp;<br>

  ISO 및 CSA 인증의 조합은 네 개의 Azure 클라우드에 모두 존재하며, 이제 다음 클라우드에서 적용 범위가 <em><strong>새로</strong></em> 확장되었습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f87e863b-38d6-4030-b2c5-176e799fe30d.png"><img alt="image" border="0" height="175" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/97abac42-04f5-49da-8ada-fd8df7e30ffd.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="510"></a></p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/97f407f1-6c74-49b8-9f12-ede171a74ac9.png"><img align="left" alt="image" border="0" height="279" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9fabef81-5c14-421f-a71b-ea6d3c88b609.png" style="margin: 2px; border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: left; display: inline; background-image: none;" title="imageNew" width="372"></a> <strong>및 Expanded ISO</strong><br>

  ISO 20000-1:2011 인증을 달성하면 특히 고객에게 고품질 IT 서비스 관리를 제공하기 위한 Azure&#39;노력을 강조하고 서비스 관리 프로세스를 모니터링, 측정 및 개선하는 Azures&rsquo; 기능을 보여 줍니다.&nbsp;</p>


  <p><strong>확장된 CSA STAR 인증</strong><br>

  CSA STAR 인증에는 ISO 27001 인증과 CSA 클라우드 컨트롤 매트릭스에 지정된 조건을 결합하는 클라우드 공급자&#39;보안 태세에 대한 엄격한 독립적인 타사 평가가 포함됩니다. Azure는 CSA STAR 인증의 성숙도 평가에 대해 가능한 가장 높은 Gold Award를 유지 관리하며, 앞에서 설명한 대로 이제 Azure Government 클라우드에서 사용할 수 있습니다.</p>


  <p><strong>가장 많은 서비스 범위 &ndash; 의 깊이</strong><br>

  Azure는 엔터프라이즈 클라우드 공급자 간의 가장 광범위한 규정 준수 포트폴리오 외에도 감사 범위에 있는 고객 관련 서비스 수에 따라 측정된 가장 깊은 범위를 유지 관리합니다.&nbsp; 예를 들어 최근에 완료된 Azure ISO 27001 및 ISO 27018 감사에는 감사 범위에 <strong>61</strong><a href="https://azure.microsoft.com/en-us/services/">개의 고객 관련 서비스가</a> 있으므로 고객이 엔드투엔드 플랫폼 범위를 사용하여 현실적인 ISO 규격 클라우드 애플리케이션을 빌드할 수 있습니다.&nbsp;</p>


  <p><strong>보고서 및 인증서를 읽어보세요!</strong><br>

  Microsoft Azure 대한 CSA STAR 인증은 CSA 레지스트리에서 다운로드할 수 있습니다. ISO 보고서 및 인증서는 <a href="https://servicetrust.microsoft.com/Documents/ComplianceReports">서비스 신뢰 포털</a>에서 다운로드할 수 있습니다.&nbsp;</p>
