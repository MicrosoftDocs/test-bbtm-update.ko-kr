  <h5><em>3단계 - 이름 추가, Azure SQL 데이터 웨어하우스 선택, 서버, 사용자 이름/암호 및 데이터베이스 이름 선택</em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/afe22685-6258-48f9-9456-d378bb6b61ca.png"><img alt="image" border="0" height="337" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/641689a5-f276-42fe-bc0a-641068904a47.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></h5>


  <h5><em>4단계 - 푸시할 테이블을 선택하고 만들기를 클릭합니다.</em></h5>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b2f6886d-0127-428f-b927-47adde24c574.png"><img alt="image" border="0" height="430" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d5726c44-8d34-4a03-ad61-59ffa48b339d.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="310"></a></p>


  <h5><em>5단계 - 모델을 클릭한 다음 관계 편집을 클릭하여 테이블 간의 연결을 설정합니다.</em></h5>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4a8af52-35d9-408e-9d1f-6794b035fd50.png"><img alt="image" border="0" height="208" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d16679fa-635a-4e14-9ffd-17903296925c.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="452"></a></p>


  <h5><em>6단계 - 이 예제에서는 고객 데이터베이스의 구독 ID를 사용량이 많은 구독 ID가 있는 테이블에 연결한 다음 저장합니다.</em></h5>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bd6d1080-59f9-4ec4-a868-22784db439c5.png"><img alt="image" border="0" height="228" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b5b28ea1-0ca3-4747-8d71-6e7f1215f253.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <p>이제 <a href="https://www.visualstudio.com/downloads/">Visual Studio</a> 사용하여 모델을 추가로 개발할 수 있습니다. <a href="https://powerbi.microsoft.com/desktop/">Power BI Desktop</a> 및 EXCEL을 사용하여 모델을 쿼리할 수 있습니다.</p>


  <h2>Azure Analysis Services에서 데이터 빠르게 새로 고침 자동화된 파티션 관리 사용</h2>


  <p>대용량 데이터 세트는 일반적으로 데이터 로드 프로세스를 가속화하고 최적화하기 위해 테이블 분할이 필요합니다. 분할하면 증분 로드를 활성화하고, 평행을 증가하고, 메모리 소비를 줄입니다. 직관적인 UI를 통합하여 모델을 업데이트하는 방법(예: 새 파티션 추가, 이전 파티션 제거)을 결정할 계획이지만, 그 동안 <a href="https://github.com/Microsoft/Analysis-Services/blob/master/AsPartitionProcessing/Automated%20Partition%20Management%20for%20Analysis%20Services%20Tabular%20Models.pdf">설명서 페이지를</a> 방문하여 Azure Analysis Services를 사용하여 증분 업데이트를 구현하는 것이 좋습니다.</p>


  <p>POC에 대한 도움이 필요한 경우 <a href="https://azure.microsoft.com/services/sql-data-warehouse/information-request/">여기를 클릭하여 직접 문의</a>하세요. Twitter<a href="https://twitter.com/AzureSQLDW">@AzureSQLDW</a>에서 최신 Azure SQL DW 뉴스 및 기능을 최신 상태로 유지하세요.</p>
