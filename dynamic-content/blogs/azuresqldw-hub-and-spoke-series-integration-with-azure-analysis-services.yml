Title: '#<a name="azuresqldw-hub-and-spoke-series-integration-with-azure-analysis-services"></a>AzureSQLDW: Azure Analysis Services와 허브 및 스포크 시리즈 통합'
Summary: Azure SQL Data Warehouse는 Enterprise Data Warehouse의 중추인 Microsoft의 SQL 분석 플랫폼입니다. 이 서비스는 고객이 대규모 병렬 처리로 컴퓨팅 및 스토리지를 탄력적으로(그리고 독립적으로) 확장할 수 있도록 설계되었습니다. SQL DW는 빅 데이터 저장소와 원활하게 통합되며 EDW의 최적화되고 맞춤형 성능을 위해 데이터 마트와 큐브의 허브 역할을 합니다.
Content: >-
  <p><em>이 블로그 게시물은 <a href="https://www.linkedin.com/in/ellisbutterfield/">엘리스 히로키 버터필드</a>, SQL DW용 프로그램 관리자, Azure Analysis Services 프로그램 관리자<a href="https://www.linkedin.com/in/josh-caplan-2139a3a6/">인 Josh Caplan</a>과 공동 저술되었습니다.</em></p>


  <p><a href="https://azure.microsoft.com/services/sql-data-warehouse/">Azure SQL Data Warehouse는 Enterprise Data Warehouse</a>의 중추인 Microsofts&rsquo; SQL 분석 플랫폼입니다. 이 서비스는 고객이 대규모 병렬 처리로 컴퓨팅 및 스토리지를 탄력적으로(그리고 독립적으로) 확장할 수 있도록 설계되었습니다. SQL DW는 빅 데이터 저장소와 원활하게 통합되며 EDW의 최적화되고 맞춤형 성능을 위해 데이터 마트와 큐브의 허브 역할을 합니다. Azure SQL DW는 요구 사항에 맞는 데이터 웨어하우스를 빌드할 수 있도록 <a href="https://azure.microsoft.com/support/legal/sla/sql-data-warehouse/v1_0/">99.9%의 고가용성</a>, 규정 준수, <a href="https://docs.microsoft.com/azure/sql-data-warehouse/sql-data-warehouse-overview-manage-security">고급 보안</a> 및 업스트림 및 다운스트림 서비스와<a href="https://docs.microsoft.com/azure/sql-data-warehouse/sql-data-warehouse-overview-integrate">의 긴밀한 통합</a>을 보장합니다. Azure SQL DW는 기업이 30개 이상의 지역에서 글로벌 가용성을 사용하여 모든 곳에서 데이터를 복제할 수 있는 최초의 유일한 서비스입니다. 이제 최적화된 성능을 위해 Azure Analysis Services에 데이터를 빠르게 푸시하는 방법을 보여 줍니다.</p>


  <h2>SQL DW에서 Azure Analysis Service를 사용할 경우의 이점</h2>


  <p>AAS(Azure Analysis Services)를 SQL DW로 활용할 때 몇 가지 큰 이점이 있습니다.</p>


  <ul>
   <li>전체 솔루션 동시성을 증가시키는 동안 큐에 대기 중인 쿼리가 적어짐 또는 없음</li>
   <li>AAS를 캐싱 계층으로 사용하여 짧은 쿼리 읽기 성능 향상</li>
   <li>쿼리 오프로드를 사용하여 SQL DW에 대한 DWU 수준을 낮추어 전체 솔루션 비용 절감</li>
  </ul>


  <p>다음은 최적의 DWU 수준이지만 데이터 웨어하우스의 동시성을 위해 경쟁하는 다양한 쿼리 유형으로 인해 쿼리의 3~4%가 대기 중인 고객의 예입니다. Azure Analysis Services는 대시보드 및 데이터 랭글링 도구에서 작은 읽기 쿼리를 오프로드할 수 있습니다. 큐에 대기 중인 쿼리를 낮추는 데 미치는 영향은 매우 두드러집니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/79a36790-9fee-4a4f-a120-66608bb4fff8.png"><img alt="image" border="0" height="404" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/360c4745-4f14-4202-a4d3-4badae7d3c47.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <p align="center"><em>그림 1 - 시간 연속성을 대표하지 않음</em></p>


  <table border="0" cellpadding="2" cellspacing="0" width="497">
   <tbody>
    <tr>
     <td valign="top" width="225">
     <p>큐에 대기된 쿼리의 ~6.5%<br>
  평균 DWU 사용량: 40%</p>
     </td>
     <td valign="top" width="270">
     <p>큐에 대기된 쿼리의 <strong>~0.3%</strong><br>
  평균 DWU 사용량: <strong>34%(DWU 프로비저닝 시 저장)</strong></p>
     </td>
    </tr>
   </tbody>
  </table>


  <h3>2분 만에 SQL DW에서 Analysis Services 큐브를 만듭니다.</h3>


  <p>SQL DW에서 모델을 만드는 것은 매우 쉽고 Azure Portal을 통해 수행할 수 있습니다. 이 예제에는 SQL Data Warehouse 인스턴스가 있습니다. 이 예제에서는 S0 가격 책정 계층을 선택했습니다. 언제든지 나중에 업그레이드하거나 Azure Analysis Services 인스턴스를 일시 중지할 수 있습니다. BI 대시보드에 대해 높은 동시성 및 성능을 달성할 수 있습니다. SQL DW에 대해 프로비전된 용량을 오프로드하고 전체 데이터 웨어하우스 비용을 낮출 수 있습니다.</p>


  <h5><em>1단계 - 만든 Azure Analysis 인스턴스에서 웹 디자이너 열기</em></h5>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/607e2f48-4d2b-4de7-998a-dec04a27c1b3.png"><img alt="image" border="0" height="302" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5740cebd-bd36-4a88-bc3c-1073698b8288.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="536"></a></p>


  <p><em>2단계 - 필요한 서버를 선택하고 모델 섹션에서 클릭 + 추가</em></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1e1f2821-8d1d-4a02-949d-434ae721172b.png"><img alt="image" border="0" height="349" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85f40c57-12c4-49db-8e57-dbb8ab50895e.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <p>&nbsp;</p>


