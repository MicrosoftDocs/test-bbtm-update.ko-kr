Slug: update-azure-media-indexer-v1-3-2
Title: '업데이트: Azure Media Indexer v1.3.2'
Summary: Azure Media Indexer 업데이트에는 특정 워크플로에 대한 사소한 수정 사항이 포함되어 있습니다.
Content: >-
  오늘 특정 워크플로에 대한 몇 가지 사소한 수정 사항을 사용하여 Azure Media Indexer에 대한 업데이트를 릴리스했습니다.

  <ul>
      <li><span style="color: #339966;">수정:</span> AIB 파일은 이제 특수 문자/문장 부호를 사용하여 문자열 쿼리를 지원합니다.</li>
      <li><span style="color: #339966;">수정:</span> 이전 구성 스키마가 이제 올바른 파일을 반환합니다.</li>
      <li><span style="color: #339966;">수정</span>: 특정 파일 형식과의 호환성 문제</li>
  </ul>

  언제나처럼, 어떤 질문이나 의견에 indexer@microsoft.com도달 할 수 있습니다 .


  Azure Media Indexer가 무엇인지 잘 모르겠습니까? 여기에서 소개 블로그 게시물을 확인 <a href="https://aka.ms/indexerblog">하세요</a>!
