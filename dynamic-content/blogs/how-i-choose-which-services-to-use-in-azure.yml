Title: Azure에서 사용할 서비스를 선택하는 방법
Summary: Azure MVP인 Barry Luijbregts는 사용할 Azure 서비스를 선택하는 방법을 공유합니다.
Content: >-
  <p><em>이 블로그 게시물은 <a href="https://mvp.microsoft.com/en-us/PublicProfile/5002865">Azure MVP인 Barry Luijbregts</a>가 공동 저술했습니다.</em></p>


  <p>작년에 저는 Azure MVP와 Pluralsight 저자인 Barry Luijbregts가 주최한 Pluralsight 웨비나에 참석했습니다.<i><a href="https://www.pluralsight.com/resource-center/webinars/productive-with-azure"></a></i> 환상적인 웨비나였고, Barrys&rsquo;가 자신의 프로젝트에 사용할 Azure 서비스 및 기능을 선택하는 방법과 고객을 위해 상담할 때의 사고 프로세스를 배우는 것이 정말 즐거웠습니다. 최근에 저는 Barry에게 이 블로그 게시물과 <i>Azure Friday</i> 의 에피소드에서 Scott Hanselman(아래 포함)과 자신의 프로세스를 공유해 달라고 요청했습니다.</p>


  <p>Microsoft Azure 거대하고 빠르게 변화합니다! Im&rsquo;은 Azure에서 제공되는 서비스 및 기능과 Microsoft가 새 서비스 및 기능을 얼마나 빨리 릴리스하는지에 깊은 인상을 받았습니다. 그것은 압도적 일 수 있습니다. 너무 많은 것이 있으며 &mdash; 목록이 계속 증가하고 &mdash; 있으며 지정된 시나리오에 사용할 서비스를 알기 어려운 경우도 있습니다.</p>


  <p>고객을 위한 Azure 솔루션을 만들고 <b>올바른 서비스를 선택하는 데 사용하는 방법이 있습니다</b>. 이 방법을 사용하면 선택할 서비스의 범위를 좁혀 솔루션에 적합한 서비스를 선택할 수 있습니다. <b>Azure에서 내 애플리케이션 실행</b> 또는 &ldquo; Azure &rdquo; 에서 내 애플리케이션에 <b>대한 데이터 저장</b>과 같은 &ldquo; 높은 수준의 요구 사항을 구현하는 방법을 결정하는 데 도움이 됩니다.&rdquo; 물론, 이것은 단지 예일 뿐입니다. Im&rsquo;이 Azure 솔루션을 설계할 때 해결해야 할 다른 많은 범주가 있습니다.</p>


  <h4>프로세스 살펴보기</h4>


  <p>Azure에서 내 애플리케이션을 실행하는 데 &ldquo;사용하는 프로세스를 보여드리겠습니다.&rdquo;</p>


  <p>첫째, 다음과 같은 몇 가지 개략적인 질문에 답하려고 합니다.</p>


  <ol>
   <li>얼마나 많은 제어가 필요한가요?</li>
   <li>내 앱을 실행하는 데 필요한 위치는 어디인가요?</li>
   <li>어떤 사용 모델이 필요한가요?</li>
  </ol>


  <p>Ive&rsquo;가 이러한 질문에 대답하면 Ive&rsquo;는 선택할 서비스를 좁혀 갔습니다. 그런 다음, 서비스를 자세히 살펴보면 기능뿐만 아니라 가용성, 성능 및 비용을 포함하여 내 애플리케이션의 요구 사항과 가장 일치하는 서비스를 확인합니다.</p>


  <p>범주에 대한 개략적인 질문에 답변하는 프로세스의 첫 번째 부분을 살펴보겠습니다&rsquo;.</p>


  <h2>질문 1: 얼마나 많은 제어가 필요한가요?</h2>


  <p>필요한 제어량을 고려하여 운영 체제, 부하 분산 장치, 인프라, 애플리케이션 크기 조정 등에 필요한 제어 수준을 파악하려고 합니다. 그러면 선택할 서비스 범주가 결정됩니다.</p>


  <p>스펙트럼의 제어 쪽에는 <a href="https://azure.microsoft.com/services/virtual-machines/">Azure Virtual Machines 및 Azure</a> Container Instances와 같은 서비스를 포함하는 <b>IaaS(Infrastructure-as-a-Service)</b> 범주<a href="https://azure.microsoft.com/services/container-instances/">가 있습니다</a>. 이를 통해 애플리케이션을 실행하는 운영 체제 및 인프라를 많이 제어할 수 있습니다. 그러나 <b>통제와 함께 큰 책임이 온다</b>. 예를 들어 운영 체제를 제어하는 경우 운영 체제를 업데이트하고 안전한지 확인해야 합니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0319d6b7-0b93-42b7-9fa5-ca9a81b66547.png"><img alt="Illustration showing the tradeoffs in going from IaaS, to Paas, to LaaS, and SaaS." border="0" height="297" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85fe69fc-4fef-409c-8583-5f29dcc4a459.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="그림 1. 얼마나 많은 제어가 필요한가요?" width="640"></a></p>


  <p align="center"><em>그림 1. 얼마나 많은 제어가 필요한가요?</em></p>


  <p>또한 스택은 <a href="https://azure.microsoft.com/services/app-service/web/">Azure App Service Web Apps</a>와 같은 서비스를 포함하는 <b>PaaS(Platform-as-a-Service)</b> 범주에 속하는 서비스입니다. PaaS&rsquo;에서는 애플리케이션이 실행되는 운영 체제를 제어할 수 없으며 사용자가 해당 운영 체제를 제어할 책임이 없습니다. 애플리케이션 및 애플리케이션 구성(예: 애플리케이션을 실행하려는 .NET 버전)의 크기를 제어할 수 있습니다.</p>


  <p>다음 추상화 수준은 <b>서버리스</b>라고도 하는 <b>LaaS(Logic as a Service)</b>라고 합니다. 이 범주에는 <a href="https://azure.microsoft.com/services/functions/">Azure Functions</a> 및 <a href="https://azure.microsoft.com/services/logic-apps/">Azure Logic Apps</a> 같은 서비스가 포함됩니다. 여기서 Azure는 앱 크기 조정을 포함하여 기본 인프라를 관리합니다. 서비스로서의 논리는 애플리케이션이 실행되는 인프라를 거의 제어하지 않습니다. 즉, 애플리케이션 자체를 만들고 데이터베이스에 대한 연결 문자열과 같은 애플리케이션 설정을 구성할 책임이 있습니다.</p>


  <p>가장 높은 수준의 추상화는 <b>SaaS(Software as a Service)로,</b> 최소한의 제어와 비즈니스 가치 작업에 집중할 수 있는 가장 많은 시간을 제공합니다. Azure SaaS의 예로는 애플리케이션에서 호출하는 API인 <a href="https://azure.microsoft.com/services/cognitive-services/">Azure Cognitive Services</a>가 있습니다. 다른 사람이 애플리케이션 코드 및 인프라를 소유합니다. 당신은 단지 그들을 소비합니다. 또한 서비스를 호출하는 데 사용하는 API 키 관리와 같은 기본 애플리케이션 구성만 관리합니다.</p>


  <p>필요한 제어를 알고 나면 Azure에서 서비스 범주를 선택하고 선택 범위를 좁힐 수 있습니다.</p>


  <h2>질문 2: 내 앱을 실행하는 데 필요한 위치</h2>


  <p>Azure&rdquo;에서 내 애플리케이션 실행에서 &ldquo;비롯된 두 번째 질문은 다음과 같습니다. 내 애플리케이션을 실행하는 데 필요한 위치는 어디인가요?</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96741acb-617d-4cc5-bb29-aabdebded9f2.png"><img alt="Illustration contrasting running apps in Azure and somewhere else" border="0" height="315" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e7436503-d1db-46e8-b327-4e43afc8b0b5.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="그림 2. 내 앱을 실행하는 데 필요한 위치는 어디인가요?" width="640"></a></p>


  <p align="center"><em>그림 2. 내 앱을 실행하는 데 필요한 위치는 어디인가요?</em></p>


  <p>대답은 Azure에서 내 애플리케이션을 실행해야 한다는 것일 수 있습니다. 그러나 대답은 그렇게 간단하지 않을 수 있습니다. 예를 들어 애플리케이션의 일부를 Azure 퍼블릭 클라우드에서 실행하려고 하지만 <a href="https://azure.microsoft.com/global-infrastructure/government/">Azure Government 또는 Azure</a> 중국 클라우드 또는 <a href="https://azure.microsoft.com/overview/azure-stack/">Azure Stack</a>을 사용하여 온-프레미스에서 다른 파트를 실행하려고 합니다.</p>


  <p>또는 Azure 및 온-프레미스(규칙 및 규정이 변경되는 경우), 로컬 개발 컴퓨터 또는 다른 공급업체의 퍼블릭 클라우드에서 내 애플리케이션을 실행할 수 있기를 원할 수 있습니다.</p>


  <p>이 질문은 공급업체에 구애받지 않는 ID&rsquo;가 어떻게 되고 내 데이터를 저장할 위치로 귀결됩니다.</p>


  <p>Ive&rsquo;가 이 질문에 대답하면 Azure 서비스의 선택을 더 좁힐 수 있습니다.</p>


  <h2>질문 3: 어떤 사용 모델이 필요한가요?</h2>


  <p>내 앱을 사용하는 방법은 세 번째이자 마지막 질문인 어떤 사용 모델이 필요한가에 대한 대답을 안내합니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6eae9abf-f028-4fc8-a5ae-1a118edb7032.png"><img alt="Decision tree branching between apps used all the time (pay per month) and occasionally (pay per execution)" border="0" height="262" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/75442be0-6cb8-49bd-a822-020df81e99ad.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="그림 3. 어떤 사용 모델이 필요한가요?" width="640"></a></p>


  <p align="center"><em>그림 3. 어떤 사용 모델이 필요한가요?</em></p>


  <p>일부 애플리케이션은 웹 사이트와 같이 <b>항상 사용되고</b> 있습니다. 내 애플리케이션의 경우 <b>클래식 모델</b>이라고 하는 대상에서 실행되는 서비스를 찾아야 합니다. 즉, 항상 실행되고 있으며 한 달 내내 비용을 지불한다는 것을 의미합니다.</p>


  <p>다른 애플리케이션은 1시간마다 한 번씩 실행되는 백그라운드 작업 또는 주문 취소를 처리하는 API(하루에 몇 번 호출)와 같이 <b>가끔씩만 사용됩니다</b>. 애플리케이션이 가끔 실행되는 경우 서비스로 논리(또는 서버리스) 범주에서 서비스를 선택해야 합니다. 이러한 서비스는 필요한 경우에만 실행되며 실행 시에 대해서만 요금을 지불합니다.</p>


  <p>Ive&rsquo;가 이 범주에 대한 개략적인 질문에 답변한 후에는 몇 가지 또는 하나만 선택할 수 있는 서비스 범위를 좁힐 수 있습니다.</p>


  <h4>다음 단계: 서비스 기능을 내 애플리케이션 요구 사항과 일치</h4>


  <p>이제 애플리케이션에 대한 가장 많은 요구 사항을 충족하는 서비스를 파악해야 합니다. 필요한 기능, 서비스가 서비스 수준 계약에서 제공하는 가용성, 제공하는 성능 및 비용 등을 확인하여 수행합니다.</p>


  <p>마지막으로 애플리케이션을 실행하는 데 사용하려는 서비스로 이어집니다. 사용자 인터페이스 및 API와 같은 여러 조각으로 구성되므로 여러 서비스를 사용하여 애플리케이션을 실행하는 경우가 많습니다. 따라서 Azure App Service 웹앱에서 웹 애플리케이션을 실행하고 Azure Functions의 API를 실행하는 것으로 판명될 수 있습니다.</p>


  <h2>서비스의 다른 범주</h2>


  <p>Weve&rsquo;는 Azure에서 내 애플리케이션을 실행하는 요구 사항&ldquo;의 한 가지 범주에 대해서만 설명했습니다.&rdquo; Azure에서 내 애플리케이션 보안, Azure에서 데이터 분석 수행,&rdquo; Azure&rdquo;&ldquo;에서 내 애플리케이션 모니터링과 &ldquo;같은 &ldquo;많은 항목이 있습니다.&rdquo; 내가 설명 한 방법은 이러한 모든 범주에 도움이 될 것입니다.</p>


  <p>최근 Azure Friday 에피소드에서 <em><a href="https://aka.ms/azfr/435">Azure에서 사용할 서비스를 선택하는 방법에서 Azure에서 사용할 서비스를</a></em> 결정하는 프로세스에 대해 Scott Hanselman과 이야기했습니다. 여기서는 Azure에서 내 애플리케이션 실행 및 Azure&rdquo;에 &ldquo;내 데이터 저장에 &ldquo;따라 서비스를 선택하는 방법을 설명합니다.&rdquo;</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="270" src="https://channel9.msdn.com/Shows/Azure-Friday/How-I-choose-which-services-to-use-in-Azure/player" width="480"></iframe></p>


  <p>내 메서드가 Azure에서 사용할 수 있는 다양한&rsquo; 항목 중에서 애플리케이션에 가장 적합한 서비스를 정렬하고 선택하는 데 도움이 되기를 바랍니다. 질문이나 피드백이 있는 경우 Twitter(<a href="https://twitter.com/AzureBarry">@AzureBarry</a>)를 통해 나에게 연락하는 것을 주저하지 마십시오&rsquo;.</p>
