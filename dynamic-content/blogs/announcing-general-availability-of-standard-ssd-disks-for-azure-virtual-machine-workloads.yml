Title: Azure Virtual Machine 워크로드용 표준 SSD 디스크의 일반 공급 발표
Summary: Microsoft Azure Virtual Machines에 대한 새로운 유형의 지속성 스토리지인 Azure Standard SSD Managed Disks의 일반 공급에 대해 발표하게 되어 기쁩니다.
Content: >-
  <p>Microsoft Azure Virtual Machines에 대한 새로운 유형의 지속성 스토리지인 Azure <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/disks-standard-ssd" target="_blank">Standard SSD</a> Managed Disks의 일반 공급에 대해 발표하게 되어 기쁩니다. 표준 SSD 디스크는 낮은 IOPS 수준에서 일관된 성능이 필요한 워크로드에 최적화된 비용 효율적인 스토리지 옵션입니다. 표준 SSD 디스크는 SSD(반도체 드라이브)에 데이터를 저장하는 반면 표준 HDD 디스크는 HDD(하드 디스크 드라이브)에 데이터를 저장합니다. 표준 SSD는 HDD 디스크보다 가용성, 일관성, 안정성, 대기 시간 면에서 더 나으며, 웹 서버, IOPS가 낮은 애플리케이션 서버, 사용량이 적은 엔터프라이즈 애플리케이션, 개발/테스트 워크로드에 적합합니다. 반면에 SSD 디스크를 Premium 대기 시간이 매우 짧고 IOPS/처리량이 높으며 프로비전된 디스크 성능과의 일관성이 더 높기 때문에 Premium SSD가 프로덕션 워크로드에 권장되는 디스크 유형이므로 표준 SSD 디스크보다 성능이 우수합니다.</p>


  <p>2018년 6월에 한 지역에 대한 표준 SSD의 제한된 미리 보기로 시작하여 시간이 지남에 따라 모든 Azure 지역으로 확장하고 포털 및 기타 도구에 대한 지원을 추가했습니다. 수천 명의 Azure Disks 고객이 지난 몇 개월 동안 미리 보기로 표준 SSD를 사용해 봤으며 HDD 디스크에 비해 워크로드 성능이 향상되었는지 확인하는 데 도움을 주었습니다. 제품을 개선하는 데 도움을 주신 모든 미리 보기 사용자의 참여와 귀중한 피드백에 감사드립니다.</p>


  <p>다음은 Azure Disk 형식을 비교하는 요약입니다.</p>


