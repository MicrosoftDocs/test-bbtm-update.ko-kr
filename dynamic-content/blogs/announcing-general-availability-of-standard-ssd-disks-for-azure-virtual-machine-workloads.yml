  <h2>표준 SSD 디스크의 이점</h2>


  <p>표준 디스크의 성능과 안정성을 향상시키기 위해 표준 SSD 디스크를 설계했습니다. 이 새로운 디스크 제품은 Premium SSD 및 표준 HDD 디스크의 요소를 결합하여 디스크에 높은 트랜잭션 부하가 없는 웹 서버와 같은 애플리케이션에 가장 적합한 비용 효율적인 솔루션을 형성합니다. 이러한 많은 워크로드는 저렴한 비용으로 HDD 기반 디스크를 사용했습니다. 그러나 HDD 디스크는 일반적으로 SSD 기반 디스크보다 성능이 낮고 안정성이 떨어지며 프로덕션 워크로드에 문제가 될 수 있습니다.</p>


  <p>표준 SSD의 일반 공급으로 Azure 고객은 이제 표준 HDD 워크로드를 SSD 디스크로 업그레이드하고 더 나은 성능, 더 나은 안정성 및 전반적인 원활한 작업을 경험할 수 있는 비용 효율적인 방법을 갖게 되었습니다.</p>


  <p>예를 들어 Nutanix Frame은 함께 작업한 파트너 중 하나이며, 이러한 파트너는 이러한 차이를 경험할 수 있었습니다.</p>


  <p><em>&quot;Nutanix Frame 고객은 모든 규모와 환경에서 중요한 가상 데스크톱 및 애플리케이션에 대한 최상의 성능을 기대합니다. 새로운 Azure 표준 SSD는 고객에게 Azure Standard HDD 디스크를 사용한 경험에 비해 성능이 크게 향상되므로 가장 까다로운 애플리케이션도 원활하게&rdquo; 실행되도록 최근 Frame을 인수한 Nutanix의 데스크톱 서비스 VP/GM인 니콜라 보지노비치(Nikola Bozinovic)는 말했습니다.</em></p>


  <h3>가상 머신</h3>


  <p>표준 SSD는 모든 Azure Virtual Machine SKU에서 작동하도록 설계되었습니다. A 시리즈 VM, N 시리즈 VM 또는 D 시리즈 VM 또는 다른 Azure VM 시리즈를 사용하는 경우 해당 VM에서 표준 SSD를 사용할 수 있습니다. 표준 SSD가 도입되어 이전에 HDD 기반 디스크를 사용하여 SSD 기반 디스크로 전환하고 일관된 성능, 고가용성 및 SSD와 함께 제공되는 전반적인 향상된 환경을 경험하는 광범위한 워크로드를 사용할 수 있습니다.</p>


