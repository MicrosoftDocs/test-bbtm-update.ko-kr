  <h3>사용자 지정 날짜 및 시간 형식별 Azure Blob Storage 출력 분할</h3>


  <p>이제 Azure Stream Analytics 사용자는 사용자 지정 날짜 및 시간 형식에 따라 Azure Blob Storage로 출력을 분할할 수 있습니다.<br>

  이 기능은 특히 대시보드 및 보고와 같은 시나리오에서 Blob 출력에 대한 세분화된 제어를 허용하여 다운스트림 데이터 처리 워크플로를 크게 향상시킵니다. 또한 사용자 지정 날짜 및 시간 형식별 파티션을 사용하면 Azure HDInsight 또는 Azure Databricks와 같은 서비스에서 사용할 때 다운스트림 Hive 지원 형식 및 규칙을 보다 강력하게 정렬할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-define-outputs#sql-database">Azure Stream Analytics의 출력 이해</a> 에 대해 읽어보세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/912bdf5c-4d4b-4d62-a40d-f416e36ce5a9.jpg"><img alt="custom date Output partitioning to Azure Blob Storage by custom date and time formatstime" border="0" height="384" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/458425d5-2d6e-4d64-842c-5ccd0feda52b.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="사용자 지정 날짜 및 시간 형식 시간별 Azure Blob Storage 대한 사용자 지정 날짜 출력 분할" width="371"></a></p>


  <p align="center"><em>Azure Portal에서 사용자 지정 날짜 또는 시간별 파티션</em></p>


  <p>사용자 지정 필드 또는 특성으로 Azure Blob Storage에 출력을 분할하는 기능은 프라이빗 미리 보기로 계속 유지됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6f7703e1-392e-42d0-8cb5-acaef5ed9e0f.png"><img alt="image" border="0" height="47" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85d3657a-8daf-4140-9192-27f6ed181e0b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="275"></a></p>


  <p align="center"><em>Azure Portal에서 &nbsp;사용자 지정 특성으로 파티션 설정</em></p>


  <h3>Visual Studio에서 실시간 데이터 테스트</h3>


  <p>즉시 사용할 수 있는 Azure Stream Analytics용 Visual Studio 도구는 사용자가 Azure Event Hubs 또는 IoT Hub와 같은 클라우드 원본의 라이브 데이터 또는 이벤트 스트림에 대해 쿼리를 테스트하는 데 도움이 되는 로컬 테스트 기능을 더욱 향상시킵니다. 여기에는 로컬 시뮬레이션된 Visual Studio IDE 환경에서 Stream Analytics 시간 정책에 대한 전체 지원이 포함됩니다.</p>


  <p>이렇게 하면 개발자가 더 이상 테스트 주기를 실행하기 위해 작업을 시작/중지할 필요가 없도록 개발 주기가 크게 단축됩니다. 또한 이 기능은 쿼리가 실행되는 동안 라이브 출력 데이터를 확인하기 위한 흐름 환경을 제공합니다. <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-tools-for-visual-studio-install">Visual Studio 최신 버전의 Azure Stream Analytics 도구를 설치할</a> 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e68821ad-c810-43ab-8058-ba10cdb7f630.png"><img alt="Live data testing in Visual Studio" border="0" height="665" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ccdbfd45-442c-4db2-b20a-4f575e54737c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Visual Studio 라이브 데이터 테스트" width="847"></a></p>


  <p align="center"><em>Visual Studio IDE의 라이브 데이터 테스트</em></p>


  <h3>사용자 정의 사용자 지정 다시 파티션 수</h3>


  <p>필요에 따라 사용자가 다시 분할을 수행할 때 스트림의 파티션 수를 지정할 수 있도록 SQL 언어를 확장하고 있습니다. 이렇게 하면 파티션 키를 업스트림 제약 조건으로 변경할 수 없거나 출력을 위해 파티션 수를 고정하거나 더 큰 처리 부하로 스케일 아웃하기 위해 분할된 처리가 필요한 시나리오의 성능 조정을 향상할 수 있습니다&rsquo;. 다시 분할되면 각 파티션은 다른 파티션과 독립적으로 처리됩니다.</p>


  <p>이 새로운 언어 기능을 사용하면 쿼리 개발자는 PARTITION BY 문 이후에 새로 도입된 키워드 INTO를 사용할 수 있습니다. 예를 들어 아래 쿼리는 입력 스트림에서 읽고(자연스럽게 분할되든 상관 없이) DeviceID 차원에 따라 스트림을 10으로 다시 분할하고 데이터를 출력으로 플러시합니다.</p>


  <p align="center">SELECT * INTO [output] FROM [input] PARTITION BY DeviceID INTO 10</p>


  <p align="center">&nbsp;</p>


  <h2>미리 보기에 &ndash; 대한 프라이빗 미리 보기 등록</h2>


  <h3>Azure IoT Edge 및 클라우드에서 변칙 검색을 위한 기본 제공 모델</h3>


  <p>SQL 같은 언어 내에서 즉시 사용할 수 있는 ML 모델을 제공하면 모든 개발자가 자신의 ML 모델을 개발하고 학습할 필요 없이 ASA 작업에 변칙 검색 기능을 쉽게 추가할 수 있습니다. 이렇게 하면 ML 모델을 간단한 단일 함수 호출로 빌드하는 것과 관련된 전체 복잡성이 줄어듭니다.</p>


  <p>현재 이 기능은 클라우드에서 프라이빗 미리 보기로 사용할 수 있으며, 기본 제공 변칙 검색을 위한 이러한 ML 함수도 Azure IoT Edge 런타임에서 실행되는 ASA 모듈에도 사용할 수 있게 되었다는 사실을 발표하게 되어 기쁩니다. 이렇게 하면 초 미만의 대기 시간을 요구하는 고객 또는 클라우드에 대한 연결이 불안정하거나 비용이 많이 드는 시나리오 내에서 도움이 됩니다.</p>


  <p>이 최신 개선 사항에서는 스파이크, 딥, 느린 긍정 증가, 느린 음수 감소 및 Bi 수준 변경의 다섯 가지 변칙을 모두 검색하면서 함수 수를 5개에서 2개로 줄일 수 있었습니다. 또한 테스트는 성능이 5~10배 개선된 것으로 나타나고 있습니다.</p>


  <p>Sedgwick은 이 기능에 대한 얼리 어답터로서 Microsoft와 협력해 온 기술 지원 위험, 혜택 및 통합 비즈니스 솔루션의 글로벌 공급자입니다.</p>


  <p><em>&ldquo;Sedgwick은 Stream Analytics 엔지니어링 팀과 직접 협력하여 Stream Analytics 쿼리 언어의 기본 제공 함수를 사용하여 변칙 검색에 대한 강력한 시나리오를 탐색하고 운영해 왔습니다. 이 기능은 현재와 미래의 시나리오에 대한 많은 잠재력을 보유하고 있다고&rdquo; 확신합니다</em>.</p>


  <p align="right">&ndash; 크리슈나 나가라파디, 소프트웨어 설계자, 세지윅 연구소.</p>


  <h3>Azure IoT Edge의 Stream Analytics 모듈에서 사용자 지정 직렬 변환기</h3>


  <p>현재 Azure Stream Analytics는 JSON, CSV 또는 AVRO 데이터 형식의 입력 이벤트를 지원합니다. 그러나 수백만 개의 IoT 디바이스는 구조화된 데이터를 보다 효율적이면서도 확장 가능한 형식으로 인코딩하기 위해 다른 형식으로 데이터를 생성하도록 최적화되는 경우가 많습니다.</p>


  <p>앞으로 모든 형식으로 데이터를 전송하는 IoT 디바이스는 Azure Stream Analytics의 기능을 활용할 수 있습니다. Parquet, Protobuf, XML 또는 모든 이진 형식이어야 합니다. 이제 개발자는 C#에서 사용자 지정 직렬 변환기를 구현할 수 있으며, 이를 사용하여 Azure Stream Analytics에서 받은 이벤트를 직렬화 해제할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9f5dfb43-c179-4ff6-a5e2-902b80335428.png"><img alt="Custom de-serializers in Stream Analytics module on Azure IoT Edge" border="0" height="559" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8cb553b8-b3ac-43fa-9df2-fe95438482a4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure IoT Edge의 Stream Analytics 모듈에서 사용자 지정 직렬 변환기" width="955"></a></p>


  <p align="center"><em>사용자 지정 serialization 형식으로 입력 구성</em></p>


  <h3>Azure Data Lake Storage Gen 1로 송신하기 위한 Azure 리소스(이전 MSI) 기반 인증에 대한 관리 ID</h3>


  <p>이제 Azure Stream Analytics 사용자는 Azure Data Lake Storage Gen 1에 쓰는 동안 MSI 기반 인증을 사용하여 실시간 파이프라인을 운영할 수 있습니다.</p>


  <p>이전에는 사용자가 이 목적을 위해 Azure Active Directory 기반 인증에 의존했으며, 몇 가지 제한 사항이 있었습니다.&nbsp; 예를 들어 사용자는 이제 PowerShell을 통해 Stream Analytics 파이프라인을 자동화할 수 있습니다. 둘째, 이를 통해 사용자는 로그인 갱신을 정기적으로 중단하지 않고도 장기 실행 작업을 수행할 수 있습니다. 마지막으로 Stream Analytics와 기본적으로 통합된 거의 모든 수신 및 송신 서비스에서 사용자 환경을 일관되게 유지합니다.</p>


