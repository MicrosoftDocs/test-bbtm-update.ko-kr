Slug: eight-new-features-in-azure-stream-analytics
Title: Eight new features in Azure Stream Analytics(Azure Stream Analytics의 8가지 새 기능)
Summary: 이번 주 Microsoft Ignite 2018에서는 ASA(Azure Stream Analytics)의 7가지 새로운 기능을 발표하게 되어 기쁩니다.
Content: >-
  <p>이번 주 Microsoft Ignite 2018에서는 ASA(Azure Stream Analytics)의 8가지 새로운 기능을 발표하게 되어 기쁩니다. 이러한 새로운 기능은 다음과 같습니다.</p>


  <ul>
   <li>Azure IoT Edge에서 실행되는 ASA 작업에서 C# 사용자 지정 코드를 사용하여 쿼리 확장성을 지원합니다.</li>
   <li>Azure IoT Edge에서 실행되는 ASA 작업의 사용자 지정 직렬 변환기입니다.</li>
   <li>Visual Studio 라이브 데이터 테스트</li>
   <li>SQL 높은 처리량 출력입니다.</li>
   <li>IoT Edge에서 ML 기반 변칙 검색</li>
   <li>Azure Data Lake Storage Gen 1로 송신하기 위한 Azure 리소스(이전의 MSI) 기반 인증에 대한 관리 ID입니다.</li>
   <li>사용자 지정 날짜/시간 형식별 Blob 출력 분할</li>
   <li>사용자 정의 사용자 지정 다시 파티션 수입니다.</li>
  </ul>


  <p>일반적으로 사용 가능한 기능과 공개 미리 보기의 기능은 곧 롤링되기 시작합니다. 프라이빗 미리 보기 기능에 일찍 액세스하려면 <a href="https://aka.ms/ASApreview1">등록 양식을</a> 사용하세요.</p>


  <p>또한 이번 주에 Microsoft Ignite 컨퍼런스에 참석하는 경우 <a href="https://aka.ms/ASAIgnite2018">BRK3199 세션에 참석</a> 하여 이러한 기능에 대해 자세히 알아보고 이러한 기능 중 일부를 확인하세요.</p>


  <h2>일반 공급 기능</h2>


  <h3>Azure SQL 병렬 쓰기 작업</h3>


  <p>이제 Azure Stream Analytics는 고객이 이전에 가능했던 것보다 4~5배 더 높은 처리량을 달성할 수 있도록 Azure SQL DB 및 Azure SQL Data Warehouse에 대한 고성능 및 효율적인 쓰기 작업을 지원합니다. 완전 병렬 토폴로지 구현을 위해 ASA는 일괄 처리 크기 사용자 지정을 동시에 허용하면서 SQL 쓰기를 직렬에서 병렬 작업으로 전환합니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-define-outputs#sql-database">Azure Stream Analytics의 출력 이해</a> 에 대해 읽어보세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d186317-d08d-4d01-9819-da40403b3061.png"><img alt="Parallel write operations to Azure SQL" border="0" height="733" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc7b308a-2aa5-44b8-95f2-251489223661.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure SQL 병렬 쓰기 작업" width="449"></a></p>


  <p align="center"><em>SQL 최대 처리량 쓰기 작업 구성</em></p>


  <h2>공개 미리 보기</h2>


  <h3>Azure IoT Edge에서 C# UDF를 사용하여 확장성 쿼리</h3>


  <p>Azure 스트림 분석에서는 이벤트 스트림에 대해 변환과 계산을 수행하기 위한 SQL 방식 쿼리 언어를 제공합니다. 현재 지원되는 SQL 언어에는 강력한 기본 제공 함수가 많이 있지만 SQL 같은 언어가 복잡한 시나리오를 해결하기에 충분한 유연성이나 도구를 제공하지&#39;경우가 있습니다.</p>


  <p>Azure IoT Edge용 Stream Analytics 모듈을 만드는 개발자는 이제 사용자 지정 C# 함수를 작성하고 사용자 정의 함수를 통해 쿼리에서 바로 호출할 수 있습니다.&nbsp; 이렇게 하면 복잡한 수학 계산, ML.NET을 사용하여 사용자 지정 ML 모델 가져오기 및 사용자 지정 데이터 대체 논리 프로그래밍과 같은 시나리오를 사용할 수 있습니다. 전체 충실도 작성 환경은 Visual Studio 이러한 함수에 사용할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-tools-for-visual-studio-install">Visual Studio 최신 버전의 Azure Stream Analytics 도구를 설치할</a> 수 있습니다.</p>


  <p>이 기능에 대한 자세한 내용은 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fstream-analytics%2Fstream-analytics-edge-csharp-udf-methods&amp;data=02%7C01%7C%7C73e959032fbc42097a6c08d61f60674b%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636730896249494450&amp;sdata=wTdBv4SsqKl%2FgXVxHmwNJBBcx6HrsGfdCqXmzIs4WcE%3D&amp;reserved=0">설명서</a>에서 확인하세요.</p>


