  <p><em>그림 2. SONiC: 플러그 앤 플레이 확장성</em></p>


  <p align="left">모니터링 및 진단 기능도 대규모 네트워크 관리의 핵심입니다. Microsoft는 오류 조기 검색, 오류 상관 관계 및 사람의 개입 없이 자동화된 복구 메커니즘과 같은 영역에서 지속적으로 혁신하고 있습니다. <a href="https://atscaleconference.com/videos/pingmesh-netbouncer-fine-grained-path-and-link-monitoring-for-data-centers/">Netbouncer</a> 및 <a href="https://conferences.sigcomm.org/sigcomm/2015/pdf/papers/p479.pdf">Everflow</a>와 같은 이러한 혁신은 모두 SONiC에서 사용할 수 있으며 수년간의 운영 경험의 절정을 나타냅니다.</p>


  <h2 align="left">빠르게 성장하는 에코시스템</h2>


  <p align="left">SONiC 및 SAI는 지난 1년 동안 광범위한 업계의 지원을 받았습니다. 대부분의 주요 네트워크 칩 공급업체는 주력 ASIC에서 SAI를 지원하고 있습니다.</p>


  <ul>
   <li>
   <div align="left"><a href="https://www.barefootnetworks.com/">맨발 네트워크</a>: 토피노</div>
   </li>
   <li>
   <div align="left"><a href="https://www.broadcom.com/">브로드컴 리미티드</a>: 트라이던트와 토마호크</div>
   </li>
   <li>
   <div align="left"><a href="https://cavium.com/">카비움</a>: XPliant</div>
   </li>
   <li>
   <div align="left">Centec Networks: Goldengate</div>
   </li>
   <li>
   <div align="left"><a href="https://www.mellanox.com/">멜라녹스 기술</a>: 스펙트럼</div>
   </li>
   <li>
   <div align="left"><a href="https://www.marvell.com/">Marvell Technology Group Ltd.</a>: Prestera</div>
   </li>
   <li>
   <div align="left">Nephos Inc: Taurus</div>
   </li>
  </ul>


  <p align="left">커뮤니티는 SAI 릴리스에 새 확장 및 고급 기능을 적극적으로 추가하고 있습니다.</p>


  <ul>
   <li>
   <div align="left">Broadcom, Marvell, Barefoot 및 Microsoft는 ASIC 및 강력한 분석 기능을 심층적으로 파악할 수 있도록 SAI에서 고급 모니터링 및 원격 분석을 구동하고 있습니다.</div>
   </li>
   <li>
   <div align="left">Mellanox, Cavium, Dell 및 Centec은 보다 풍부한 프로토콜 지원 및 대규모 네트워크 시나리오를 위해 SAI에 대한 프로토콜 발표에 기여하고 있습니다. 예를 들어 MPLS, 고급 ACL 모델, 브리지 모델, L2/L3 멀티캐스트, 세그먼트 라우팅 및 802.1BR입니다.</div>
   </li>
   <li>
   <div align="left">Dell 및 Metaswitch는 L3 빠른 경로 변경 및 BFD 제안을 추가하여 SAI에 오류 복원력 및 성능을 제공하고 있습니다.</div>
   </li>
   <li>
   <div align="left">Mellanox와 Broadcom 및 Dell의 다중 NPU가 구동하는 파이프라인 모델은 SAI 및 네트워크 스택이 적용할 수 있는 인프라를 보강합니다.</div>
   </li>
  </ul>


  <p align="left">Open Compute Project 미국 서밋 2017에서는 여러 스위치 하드웨어 회사에서 100기가비트 스위치를 시연합니다. SONiC는 최신의 가장 빠른 SKU에서 사용하도록 설정됩니다. SONiC를 지원하는 플랫폼은 다음과 같습니다.</p>


  <ul>
   <li>
   <div align="left"><a href="https://www.arista.com/en/">Arista Networks</a>: 7050 및 7060 시리즈</div>
   </li>
   <li>
   <div align="left">Centec Networks: E580 및 E582 시리즈</div>
   </li>
   <li>
   <div align="left"><a href="https://en.wikipedia.org/wiki/Dell">Dell Inc</a>: S6000 ON, S6100-ON 및 Z9100-ON 시리즈</div>
   </li>
   <li>
   <div align="left"><a href="https://www.edge-core.com/">Edge-core Networks</a>: AS7512 시리즈, 웨지-100b</div>
   </li>
   <li>
   <div align="left"><a href="https://www.facebook.com/">페이스 북</a>: 웨지-100</div>
   </li>
   <li>
   <div align="left">Ingrasys Technology Inc.: S9100 시리즈</div>
   </li>
   <li>
   <div align="left">Marvell Technology Group Ltd.: RD-BC3-4825G6CG-A4 및 RD-ARM-48XG6CG-A4 시리즈</div>
   </li>
   <li>
   <div align="left">Mellanox Technologies: SN2700 시리즈</div>
   </li>
  </ul>


  <p align="left">SONiC를 사용하면 클라우드 커뮤니티에 최상의 솔루션을 선택할 수 있는 선택&mdash; 사항이 있습니다. 파트너는 에코 시스템에 합류하여 더 풍부하게 만들고 있습니다.</p>


  <ul>
   <li>
   <div align="left">Arista는 SONiC를 기반으로 실행하기 위해 EOS BGP와 같은 컨테이너화된 EOS 구성 요소를 제공합니다. SONiC 커뮤니티는 이제 Aristas&rsquo;의 풍부한 EOS 소프트웨어 제품군에 쉽게 액세스할 수 있습니다.</div>
   </li>
   <li>
   <div align="left">Ubuntu에 대한 스냅으로 정식 사용 SONiC 이를 통해 MAAS는 SONiC를 배포하고 SONiC를 사용하여 서버를 배포할 수 있습니다. 통합 네트워크 및 서버 배포는 운영자의 민첩성을 크게 개선할 것입니다.</div>
   </li>
   <li>
   <div align="left">Swarm을 사용하여 SONiC 컨테이너를 관리하는 Docker를 사용하도록 설정했습니다. Swarm은 간단하고 선언적인 서비스 모델을 사용하여 SONiC를 대규모로 관리하고 업데이트할 수 있습니다.</div>
   </li>
   <li>
   <div align="left">Mellanox는 SONiC를 사용하여 Spectrum ASIC에서 하드웨어 기반 패킷 생성 기능을 제공합니다. 진단 및 문제 해결에 도움이 되는 매우 인기 있는 기능입니다.</div>
   </li>
  </ul>


  <p align="left">커뮤니티 및 파트너 에코시스템&rsquo;과 협력하여 현재와 미래를 위한 네트워킹에 혁명을 일으키고자 합니다.</p>


  <p align="left"><a href="https://azure.github.io/SONiC/">SONiC는 GitHub 완전히 오픈 소스</a>이며 산업 협력자, 연구원, 학생 및 혁신가 모두에게 제공됩니다. SONiC 컨테이너화된 접근 방식 및 소프트웨어 시뮬레이션 도구를 통해 개발자는 세계&rsquo; 최대 클라우드 플랫폼 중 하나인 Microsoft Azure 사용되는 스위치 소프트웨어를 경험하고 수백만 명의 고객에게 혜택을 줄 구성 요소를 제공할 수 있습니다. SONiC는 전체 클라우드 커뮤니티에 도움이 될 것이며&rsquo; 플랫폼 뒤에서 점점 더 강력한 파트너 모멘텀에 대해 매우 기쁘게 생각하고 있습니다.</p>


  <h2 style="text-align: left;">자세히 알아보기</h2>


  <p style="text-align: left;">이 시리즈에서 더 많은 게시물을 읽으려면 다음을 방문하세요.</p>


  <ul>
   <li style="text-align: left;"><a href="https://azure.microsoft.com/en-us/blog/networking-innovations-that-drive-the-cloud-disruption/">클라우드 중단을 유도하는 네트워킹 혁신</a></li>
   <li style="text-align: left;"><a href="https://azure.microsoft.com/en-us/blog/how-microsoft-builds-its-fast-and-reliable-global-network/">Microsoft에서 빠르고 신뢰할 수 있는 글로벌 네트워크를 구축하는 방법</a></li>
  </ul>

  </div>
