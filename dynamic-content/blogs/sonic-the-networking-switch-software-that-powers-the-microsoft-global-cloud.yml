Title: 'SONiC: Microsoft 글로벌 클라우드를 지원하는 네트워킹 전환 소프트웨어'
Summary: 세계에서 가장 큰 클라우드 중 하나를 실행하는 Microsoft는 글로벌, 고성능, 고가용성 및 보안 네트워크를 구축하고 관리하는 데 많은 통찰력을 얻었습니다. 경험에는 다음이 있습니다.
Content: >-
  <p>세계에서 가장 큰 클라우드 중 하나를 실행하는 Microsoft는 글로벌, 고성능, 고가용성 및 보안 네트워크를 구축하고 관리하는 데 많은 통찰력을 얻었습니다. 경험을 통해 수백 개의 데이터 센터와 수만 개의 스위치를 통해 다음이 필요하다는 것을 배웠습니다.</p>


  <ul>
   <li>네트워크의 다양한 계층에 가장 적합한 스위칭 하드웨어를 사용합니다.</li>
   <li>최종 사용자에게 영향을 주지 않고 새 기능을 배포합니다.</li>
   <li>몇 주가 아닌 몇 시간 안에 선단 전체에서 안전하고 안정적으로 업데이트를 배포합니다.</li>
   <li>클라우드 규모의 심층 원격 분석 및 완전히 자동화된 오류 완화를 활용합니다.</li>
   <li>Software-Defined 네트워킹 소프트웨어를 사용하여 통합 구조를 사용하여 네트워크의 모든 하드웨어 요소를 쉽게 제어하여 중복을 제거하고 오류를 줄일 수 있습니다.</li>
  </ul>


  <p>이러한 요구 사항을 해결하기 위해 Microsoft는 네트워크 전환 운영 및 관리를 위한 혁신인 SONiC(Open Networking in the Cloud)를 개척했습니다. Microsoft는 이러한 혁신을 커뮤니티에 오픈 소스로 제공하므로 <a href="https://azure.github.io/SONiC/">SONiC GitHub 리포지토리</a>에서 사용할 수 있습니다. SONiC는 하드웨어 및 소프트웨어 파트너의 크고 성장하는 에코시스템을 갖춘 고유하게 확장 가능한 플랫폼으로, 여러 스위칭 플랫폼과 다양한 소프트웨어 구성 요소를 제공합니다.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Blogs/Azure/SONiC-The-networking-switch-software-that-powers-the-Microsoft-Global-Cloud/player" width="960"></iframe></p>


  <h2>SAI(Switch Abstraction Interface)는 하드웨어 혁신을 가속화합니다.</h2>


  <p>SONiC는 표준화된 API를 정의하는 <a href="https://github.com/opencomputeproject/SAI">SAI(Switch Abstraction Interface)</a>를 기반으로 합니다. 네트워크 하드웨어 공급업체는 이를 사용하여 ASIC(애플리케이션별 통합 회로)에 대한 프로그래밍 인터페이스를 일관되게 유지하면서 뛰어난 속도를 달성할 수 있는 혁신적인 하드웨어 플랫폼을 개발할 수 있습니다. Microsoft 오픈 소스 SAI 2015. 이 접근 방식을 통해 운영자는 실리콘, CPU, 전력, 포트 밀도, 광학 및 속도의 신속한 혁신을 활용하는 동시에 여러 플랫폼에서 하나의 통합 소프트웨어 솔루션에 대한 투자를 보존할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e54cea1a-bb02-4e43-8594-45b2dd5a2256.png"><img alt="SDN" border="0" height="323" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3adfcf29-fc9f-4bec-bfc4-8aa029d7ca6d.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="SDN" width="679"></a></p>


  <p align="center"><em>그림 1. SONiC: 하드웨어 혁신 차단 해제를 위한 하나의 투자</em></p>


  <h2>컨테이너를 사용하는 모듈식 디자인은 소프트웨어 진화를 가속화합니다.</h2>


  <p>SONiC는 모놀리식 스위치 소프트웨어를 여러 <a href="https://en.wikipedia.org/wiki/Operating-system-level_virtualization">컨테이너화된</a> 구성 요소로 분리하는 첫 번째 솔루션입니다. SONiC를 사용하면 가동 중지 시간이 0인 세분화된 오류 복구 및 서비스 내 업그레이드가 가능합니다. 이 작업은 오픈 소스 키-값 쌍 저장소를 활용하여 모든 스위치 상태 요구 사항을 관리하고 스위치를 목표 상태로 전환하는 서비스인 <a href="https://github.com/Azure/SONiC/blob/gh-pages/architecture.md">SWSS(Switch State Service)</a>와 함께 수행합니다. 버그 수정을 위해 전체 스위치 이미지를 교체하는 대신 이제 데이터 평면 가동 중지 시간 없이 <a href="https://en.wikipedia.org/wiki/Border_Gateway_Protocol">BGP(Border Gateway Protocol)</a>와 같은 프로토콜을 포함하여 결함이 있는 컨테이너를 새 코드로 업그레이드할 수 있습니다. 이 기능은 SONiC 플랫폼의 서비스 기능 및 확장성의 핵심 요소입니다.</p>


  <p>컨테이너화를 사용하면 SONiC를 매우 확장할 수 있습니다. SONiC의 핵심은 클라우드 네트워킹 시나리오를 대상으로 하며, 대규모의 단순성 및 관리가 최우선 순위입니다. 운영자는 최소한의 노력으로 새 구성 요소, 타사, 독점 또는 오픈 소스 소프트웨어를 연결하고 특정 시나리오에 맞게 SONiC를 조정할 수 있습니다.</p>


