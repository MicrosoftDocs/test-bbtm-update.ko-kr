Title: IT 투자 및 개발자 민첩성을 극대화하는 새로운 Azure 서비스
Summary: 속도, 규모 및 비용 경제성은 클라우드 컴퓨팅에 기인하는 가장 일반적인 이점입니다. Microsoft는 하이퍼스케일, 하이브리드 및...를 통해 가장 완벽한 클라우드를 제공하기 위해 최선을 다하고 있습니다.
Content: >-
  속도, 규모 및 비용 경제성은 클라우드 컴퓨팅에 기인하는 가장 일반적인 이점입니다. Microsoft는 고객이 해당 조건에 따라 클라우드에 액세스할 수 있도록 설계된 하이퍼 스케일, 하이브리드 및 엔터프라이즈급 서비스를 통해 가장 완벽한 클라우드를 제공하기 위해 최선을 다하고 있습니다.


  주 초에 개발자가 모든 플랫폼 및 디바이스에 대한 웹 및 모바일 앱을 신속하게 빌드할 수 있도록 Azure App Service를 발표했습니다. 그리고 지난 달, 우리는 Azure Mobile Engagement 발표, 그들이 자신의 모든 사용자와 직접 참여 할 수 있도록 앱 게시자와 마케터에 대한 마케팅 루프를 닫습니다.


  오늘 Azure Backup 및 Azure Site Recovery의 새로운 기능을 사용하여 하이브리드 전략에 대한 업데이트를 발표하게 되어 기쁩니다. 그러면 주문형 가용성을 사용할 수 있습니다. Azure API Management Premium 일반 공급으로 고객은 이제 엔터프라이즈 수준 기능을 사용하여 API를 배포하고 관리할 수 있습니다.


  Microsoft는 클라우드의 이점을 IT 전문가, 개발자 및 비즈니스 의사 결정권자에게 제공하기 위해 최선을 다하고 있습니다. 이 모든 혁신은 그 헌신에 대한 증거입니다.

  <h2>새로운 백업 및 재해 복구 서비스를 통해 주문형 가용성 사용</h2>

  기업이 하이브리드로 전환함에 따라 관리 기능은 기존 인프라를 확장하고 환경 전체에서 데이터 및 애플리케이션을 원활하게 관리, 이동 및 저장하는 데 중요합니다. Microsoft는 업계 최고의 클라우드 관리 기능을 제공하는 데 투자하고 있으며, 현재 Azure Backup 및 Azure Site Recovery에 대한 업데이트로 투자를 계속하고 있으며, 이를 통해 주문형 가용성을 구현할 수 있습니다. 이러한 도구를 사용하면 온-프레미스 자산이 재해 복구, 분석, 백업, 클라우드 버스팅, 마이그레이션 및 개발 및 테스트를 위해 Azure로 쉽게 확장될 수 있습니다. <b></b>


  Azure Backup을 사용하면 여러 지역에서 여러 복사본을 제공하여 파일 및 폴더를 보호할 수 있습니다. Azure Backup은 Microsoft SharePoint, Microsoft Exchange, SQL Server, Windows 보호하는 데 도움이 되는 DPM(Microsoft System Center Data Protection Manager)과 사실상 원활한 통합을 제공합니다.  클라이언트 및 Hyper-V VM(가상 머신) 애플리케이션 등이 있습니다. 이제 Azure Backup은 Windows 및 Linux IaaS(Infrastructure-as-a-Service) VM의 온라인 백업을 수행한 다음 필요에 따라 복원할 수 있습니다. 혼잡한 네트워크가 있는 경우 초기 백업은 Azure Import/Export Service를 활용하여 가장 가까운 Azure 데이터 센터로 배송되고 처음에 시드될 수 있습니다. IaaS VM용 Azure Backup은 미리 보기로 제공되며, 자세한 내용은 <a href="https://azure.microsoft.com/en-us/services/backup/">Azure Backup 웹 페이지를</a> 방문할 수 있습니다.


  미리 보기에서도 사용할 수 있는 새로운 <span style="text-decoration: underline;">Azure Site Recovery</span> 기능을 사용하면 이제 Azure를 재해 복구 사이트로 사용하여 VMware VM 및 물리적 서버를 보호할 수 있습니다. Site Recovery는 지속적인 데이터 보호 기술을 통해 거의 0에 가까운 RPO(복구 지점 목표)를 제공합니다. 사용자 지정 가능한 Site Recovery 계획은 다중 계층 애플리케이션이 일관된 시점으로 복구되어 손실된 트랜잭션 및 애플리케이션 오류를 최소화할 수 있습니다. 기본 데이터 센터가 복구되면 온-프레미스 가상 인프라로 거의 원활하게 장애 복구할 수 있습니다. 새 버전의 애플리케이션을 테스트한 다음 데이터 센터의 프로덕션으로 장애 복구(failback)하거나 클라우드로 마이그레이션의 일환으로 Azure에서 애플리케이션을 계속 실행할 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/services/site-recovery/">Azure Site Recovery</a> 웹 페이지를 참조하세요. 이 기능을 사용하기 위한 추가 요금은 없습니다.

  <h2>Azure API Management Premium API에 대한 고가용성 및 대규모 확장 간소화</h2>

  현재 Azure API Management Premium 일반 공급됩니다. 여기에는 전 세계에서 자동으로 동기화되는 구성을 사용하여 여러 Azure 데이터 센터에서 API Management 인스턴스를 호스트하는 지역 배포와 같은 프리미엄 기능이 포함됩니다. VPN(Virtual Private Network) 연결을 통해 하이브리드 시나리오를 해결할 때 최대 보안 및 성능을 얻을 수 있도록 API Management 프록시를 Azure Virtual Network(ExpressRoute 포함)에 연결하고, Azure Active Directory 통합하여 내부 및 비즈니스 간 API 프로그램에 대한 지원을 개선하여 개발자가 <a href="https://manage.windowsazure.com/">Azure 관리 포털</a>에 로그인할 수 있도록 합니다.  회사 자격 증명을 사용하여 Premium 계층 가격은 2015년 5월 1일부터 적용됩니다.

  <h2>클라우드 리소스에 대한 액세스를 보호하고 향상시키는 향상된 Azure Active Directory</h2>

  클라우드 리소스에 대한 액세스를 보호하고 향상시키는 여러 가지 새로운 기능으로 Azure Active Directory 계속 향상시킵니다. 오늘 발표된 주요 기능에는<a href="https://blogs.technet.com/b/ad/archive/2015/02/20/azure-ad-automated-password-roll-over-for-facebook-twitter-and-linkedin-now-in-preview.aspx"> 암호 롤오버</a>가 포함됩니다. Azure AD를 사용하면 공유 애플리케이션 계정을 그룹에 할당할 수 있습니다. 이는 회사 소유의 소셜 미디어 계정에 대한 액세스를 관리하는 데 유용합니다. 이러한 계정의 실제 암호는 그룹 사용자가 회사 자격 증명으로 액세스할 수 있는 동안 관리자만 알 수 있었습니다. 이 프로세스의 매우 중요한 보안 향상은 이러한 암호를 자동으로 롤오버하는 기능입니다. 사용자 지정 간격으로 새로운 강력한 복잡한 암호를 자동으로 만들면 회사 소유 소셜 미디어 계정의 악용 위험이 최소화됩니다. <a href="https://go.microsoft.com/fwlink/?LinkID=519265">모든 그룹에 대한 규칙 설정</a>: 관리자는 사용자 특성("부서", "국가" 등)에 따라 모든 Azure Active Directory 그룹에 대한 규칙을 설정하여 멤버 자격을 동적으로 정의할 수 있습니다. 이러한 그룹을 사용하여 애플리케이션 또는 클라우드 리소스에 대한 액세스를 제공하거나 사용자에게 라이선스를 할당할 수 있습니다. <a href="https://azure.microsoft.com/en-us/services/multi-factor-authentication/">애플리케이션당 다단계 인증</a><span style="text-decoration: underline;">:</span> Azure Active Directory 이제 사용자 위치 및 그룹 멤버 자격에 따라 Azure AD 연결된 애플리케이션에 대한 액세스 규칙을 만들 수 있는 조건부 액세스 정책을 제공합니다. 더 중요한 앱은 회사 네트워크 외부에서 MFA(Multi-Factor Authentication)를 요구하는 것과 같이 더 엄격한 정책을 할당할 수 있지만 덜 민감한 앱은 더 개방적인 정책을 가질 수 있습니다.

  <h2>Azure App Service는 지능형 웹 및 모바일 앱 만들기를 지원합니다.</h2>

  3월 24일, Scott Guthrie는 애플리케이션 개발자를 위한 흥미로운 새로운 Azure 서비스인 Azure App Service의 가용성을 발표했습니다. Azure App Service는 여러 플랫폼 및 디바이스에 대한 강력한 엔터프라이즈 웹, 모바일, 논리 및 API 앱을 빠르고 쉽게 만들 수 있는 엔터프라이즈급 서비스입니다. App Service는 Logic 및 API 앱의 새로운 기능과 함께 Azure Websites, Mobile Services 및 Azure BizTalk Services 통합하여 개발 및 관리 환경에서 청구 모델에 이르기까지 모든 기능에 대한 통합된 기능 집합을 제공합니다. App Service는 여러 플랫폼에서 개발하거나 새 언어를 학습하는 부담을 제거함으로써 엔터프라이즈 및 SaaS(Software-as-a-Service) 시스템에 대한 보다 안전한 연결을 구축하고, IT 인프라를 확장하고, 비즈니스 프로세스를 자동화하는 등의 작업을 수행하여 획기적인 앱과 환경을 빠르게 빌드하는 데 집중할 수 있습니다. 스콧 거스리와 함께 출시 이벤트를 <a href="https://azure.microsoft.com/en-us/campaigns/azure-march-announcement/">시청하세요</a>. 자세한 내용을 알아보고 지금 <a href="https://go.microsoft.com/fwlink/?LinkId=528114">Azure App Service</a> 를 사용해 보세요.


  마지막으로 미리 보기에서 사용할 수 있는 Azure Mobile Engagement SaaS 제공 데이터 기반 사용자 참여 플랫폼으로, 연결된 모든 디바이스에서 실시간 세분화된 사용자 세분화, 앱 사용자 분석 및 상황에 맞는 인식 스마트 푸시 알림 및 앱 내 메시징을 가능하게 합니다.


  봄이 도착함에 따라, 우리는 당신에게이 새로운 혁신을 가지고 기쁘게 생각합니다. 아직 Azure 제품군에 속하지 않은 경우 Azure.com 무료 평가판으로 "봄"으로 전환합니다.
