Slug: announcing-the-general-availability-of-azure-cosmosdb-table-api
Title: 'Azure #CosmosDB Table API의 일반 공급 발표'
Summary: 몇 달 전, Microsoft Build 2017 컨퍼런스에서 세계 최초의 글로벌 분산형 대규모 확장성 다중 모델 데이터베이스 서비스인 Azure Cosmos DB가 공개 미리 보기를 발표했습니다.
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/32d07123-7f9c-421b-9eeb-d933e4e508db.png"><img alt="Azure Cosmos DB Table API" border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a83addaf-97e9-4673-a19a-4239e9cb75d8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Cosmos DB Table API" width="1280"></a></p>


  <p>몇 달 전 Microsoft Build 2017 컨퍼런스에서 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/introduction" target="_blank">Azure Cosmos DB</a>는 세계&rsquo; 최초로 전역적으로 분산되고 확장성이 뛰어난 다중 모델 데이터베이스 서비스가 기본 키-값 데이터 모델을 사용하여 <a href="https://azure.microsoft.com/en-us/blog/azure-cosmos-db-microsofts-globally-distributed-multi-model-database-service/" target="_blank">Table API의 공개 미리 보기를 발표</a>했습니다.</p>


  <p>오늘 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/table-introduction" target="_blank">Azure Cosmos DB Table API</a>의 일반 공급에 대해 발표하게 되어 기쁩니다. 일반 공급은 이제 Table API가 Microsoft에서 프로덕션 준비 기능으로 공식적으로 지원됨을 의미합니다.</p>


  <p>Table API는 더 많은 프리미엄 기능이 부족하여 제약을 받는 Azure Table Storage 사용자를 위한 것입니다. 예를 들어 Azure Cosmos DB Table API는 Azure Table Storage에서 찾을 수 없는 다음과 같은 몇 가지 이점을 제공합니다.</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/cosmos-db/distribute-data-globally" target="_blank">턴키 전역 배포</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/cosmos-db/partition-data" target="_blank">전 세계 전용 처리량</a></li>
   <li>99번째 백분위<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/tutorial-develop-table-dotnet#retrieve-a-single-entity" target="_blank">수에서 읽기 및 쓰기에 대한 한 자릿수 밀리초 대기 시간</a></li>
   <li><a href="https://www.vldb.org/pvldb/vol8/p1668-shukla.pdf" target="_blank">자동 보조 인덱싱</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/cosmos-db/consistency-levels" target="_blank">잘 정의된 실용적이고 직관적인 일관성 모델 5개</a></li>
   <li>대기 시간, 처리량, 일관성 및 고가용성을 위한 업계 최고의 <a href="https://azure.microsoft.com/en-us/support/legal/sla/cosmos-db/v1_0/" target="_blank">포괄적인 SLA</a></li>
  </ul>


  <p>기존 Azure Table Storage 사용자가 가능한 한 쉽게 이동할 수 있도록 Azure Cosmos DB Table API는 기존 Azure Table Storage SDK, <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/table-sdk-dotnet" target="_blank">.Net</a>, <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/table-sdk-java" target="_blank">Java</a>, <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/table-sdk-nodejs" target="_blank">Node.js</a> 및 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/table-sdk-python" target="_blank">Python</a> 중 4개를 지원합니다. 이렇게 하면 Azure Table Storage 사용자가 Azure Table Storage API의 기존 숙달을 활용할 수 있지만 연결 문자열을 변경하기만 하면 프리미엄 기능이 있는 Azure Cosmos DB Table API를 사용할 수 있습니다.</p>


  <p>Azure Table Storage와 Azure Cosmos DB Table API 중에서 결정할 때 다음 사항에 유의하세요.</p>


  <p>&nbsp;</p>


  <table border="0" width="987">
   <tbody>
    <tr>
     <td valign="top" width="328">&nbsp;</td>
     <td valign="top" width="328"><strong>Azure Table Storage</strong></td>
     <td valign="top" width="329"><strong>Azure Cosmos DB 테이블 API</strong></td>
    </tr>
    <tr>
     <td valign="top" width="328">대기 시간</td>
     <td valign="top" width="328">빠르지만 대기 시간에 대한 상한이 없습니다.</td>
     <td valign="top" width="329">99번째 백분위수에서 10ms 대기 시간 읽기 및 15ms 대기 시간 인덱싱된 쓰기를 통해 지원되는 &lt;읽기 및 &lt;쓰기에 대한 한 자리 밀리초 대기 시간.</td>
    </tr>
    <tr>
     <td valign="top" width="328">처리량</td>
     <td valign="top" width="328">가변 처리량 모델입니다. 테이블의 확장 제한은 20,000개 작업/초입니다.</td>
     <td valign="top" width="329">SLA에서 지원되는 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/request-units" target="_blank">&#39;테이블당 전용 예약 처리량을</a> 사용하여 확장성이 높습니다. 계정에는 처리량에 대한 상한이 없으며, 테이블당 1,000만 개 이상 작업/초를 지원합니다.</td>
    </tr>
    <tr>
     <td valign="top" width="328">글로벌 분포</td>
     <td valign="top" width="328">고가용성을 위해 선택적인 읽기 가능한 보조 읽기 하위 지역 하나가 있는 단일 지역입니다. 장애 조치(failover)를 시작할&#39;없습니다.</td>
     <td valign="top" width="329">Azure 지역 수가 없는 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/distribute-data-globally" target="_blank">턴키 전역 배포</a> 전 세계 어디서나 언제든지 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/regional-failover" target="_blank">자동 및 수동 장애 조치(failover</a> )를 지원합니다.</td>
    </tr>
    <tr>
     <td valign="top" width="328">인덱싱</td>
     <td valign="top" width="328"><em>PartitionKey</em> 및 <em>RowKey</em>의 기본 인덱스만. 보조 인덱스가 없습니다.</td>
     <td valign="top" width="329">모든 속성에 대해 자동 및 전체 인덱싱을 수행할 수 있으며, 인덱스 관리가 없습니다.</td>
    </tr>
    <tr>
     <td valign="top" width="328">쿼리</td>
     <td valign="top" width="328">쿼리 실행 시 기본 키에 대한 인덱스를 사용하고 그렇지 않은 경우 검색합니다.</td>
     <td valign="top" width="329">쿼리는 빠른 쿼리 시간을 위해 속성에 대해 자동 인덱싱을 활용할 수 있습니다.</td>
    </tr>
    <tr>
     <td valign="top" width="328">일관성</td>
     <td valign="top" width="328">주 지역 내에서 강력하게 유지되며, 최종적으로는 보조 지역 내에서 유지됩니다.</td>
     <td valign="top" width="329">애플리케이션 요구 사항에 따라 가용성, 대기 시간, 처리량 및 일관성을 절충할 수 있는 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/consistency-levels" target="_blank">잘 정의된 5가지 일관성 수준</a>이 적용됩니다.</td>
    </tr>
    <tr>
     <td valign="top" width="328">SLA</td>
     <td valign="top" width="330">99.99% 가용성입니다.</td>
     <td valign="top" width="331">
     <p>단일 지역 내에서 99.99% 가용성을 보장하며, 더 높은 가용성이 필요한 경우 더 많은 지역을 추가할 수 있습니다. 가용성, 99번째 백분위수의 대기 시간, 일관성 및 처리량에 대한 <a href="https://azure.microsoft.com/support/legal/sla/cosmos-db/" target="_blank">업계 최고의 포괄적인 SLA</a>입니다.</p>
     </td>
    </tr>
   </tbody>
  </table>


  <p>Azure Cosmos DB Table API 사용을 시작하려면 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/table-introduction" target="_blank">Azure Cosmos DB Table API 소개</a> 페이지로 이동하여 누구나 <a href="https://azure.microsoft.com/en-us/try/cosmosdb/" target="_blank">Azure Cosmos DB Table API를 무료로 사용해 보세요</a>. 모든 기존 테이블 미리 보기 계정은 2017년 말까지 가동 중지 시간이 0인 GA 서비스로 원활하게 마이그레이션됩니다. 그때까지 미리 보기 고객은 계정으로 Table API용 미리 보기 SDK를 안전하게 사용할 수 있습니다. 도움말, 질문 또는 피드백은 Stack Overflow의 개발자 포럼에서 문의하세요.</p>


