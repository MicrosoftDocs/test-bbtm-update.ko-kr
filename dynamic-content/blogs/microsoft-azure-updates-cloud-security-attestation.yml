Title: 클라우드 보안 증명을 업데이트하는 Microsoft Azure
Summary: 고객의 요구 사항을 충족하는 것은 글로벌 규정 준수 및 에코시스템 팀이 매일 수행하는 작업의 최전선에 있으며, 전 세계의 표준 및 규정 요구 사항을 충족하는 데 지속적으로 투자하는 이유입니다.
Content: >-
  <p>고객의 요구 사항을 충족하는 것은 글로벌 규정 준수 및 에코시스템 팀이 매일 수행하는 작업의 최전선에 있으며, 전 세계의 표준 및 규정 요구 사항을 충족하는 데 지속적으로 투자하는 이유입니다.</p>


  <p>Id&rsquo;는 다음과 같은 주요 릴리스 및 업데이트로 수행한 모든 작업을&rsquo; 업데이트하려고 합니다.</p>


  <h2>Azures &ndash;&rsquo;CSA(<a href="https://cloudsecurityalliance.org/">Cloud Security Alliance</a>) CCM(<a href="https://cloudsecurityalliance.org/download/cloud-controls-matrix-v3-0-1/">클라우드 제어 매트릭스</a>) 응답에 대한 글로벌 표준 업데이트</h2>


  <p>이번 달에는 CSA(<a href="https://cloudsecurityalliance.org/">Cloud Security Alliance&#39;</a><a href="https://azure.microsoft.com/en-us/support/trust-center/compliance/csa-ccm/">&rsquo;</a>) CCM(<a href="https://cloudsecurityalliance.org/download/cloud-controls-matrix-v3-0-1/">Cloud Control Matrix</a>) 버전 3.01 프레임워크에 대한 Microsoft Azure 업데이트된 응답의 릴리스를 발표하여 전체 플랫폼에서 Azures&rsquo; 보안, 개인 정보 보호 및 가용성 기능 및 프로세스에 대한 평가를 제공합니다. CSA는 업계를 선도하는 비영리 단체로, 규정 준수 약속의 개방적이고 공정한 브로커로 널리 알려져 있습니다. CCM은 NIST, PCI, ISO 등과 같은 많은 주요 산업 인증에 부합되는 표준화되고 허용된 컨트롤 집합을 제공합니다. AZURE&rsquo;는&mdash; AZURE&mdash; 서비스의 기능을 더 잘 이해하기 위해 클라우드 고객이 가지고 있는 정보에 대한 표준 요청을 처리하는 포괄적인 &ldquo;원스톱 상점&rdquo; 을 제공합니다.</p>


  <h2>콘텐츠 배달 및 보안 연결 인증 확장 및 지침 릴리스</h2>


  <p>올해 4월, Azure는 CDSA(<a href="https://www.cdsaonline.org/">콘텐츠 배달 및 보안 협회&rsquo;</a>) CPS(<a href="https://azure.microsoft.com/en-us/support/trust-center/compliance/cdsa/">콘텐츠 보호 및 보안</a>) 표준에 따라 인증을 받았습니다. CPS 표준은 미디어 및 엔터테인먼트 산업의 디지털 콘텐츠에 대한 논리적 및 물리적 보안 제어를 포함하며, Azures&rsquo; 인증은 고객이 보안 워크플로를 클라우드로 이동할 수 있는 중요한 기회입니다.</p>


  <p>10월 감사에는 데이터 센터 검토와 연간 주기로의 이동이 포함됩니다. 감사 보고서(NDA에 따라 고객이 사용할 수 있음)를 동반하기 위해 고객이 CPS 표준 준수를 가능하게 하는 핵심 기능 및 정책을 이해하는 데 도움이 되는 <a href="https://download.microsoft.com/download/6/F/6/6F60F560-3A3F-491B-AC30-31F21604650A/CDSA%20Azure%20Implementation%20Guide%20Final%20Sept2015.pdf">구현 가이드</a> 도 게시했습니다.</p>


  <h2>보안 상태 솔루션 설계에 대한 의료 가이드 릴리스</h2>


  <p>의료 산업의 고객을 위해 Microsoft Azure 사용하여 보안 건강 솔루션을 설계하는 새로운 실용적인 가이드는 위험 관리, 공유 책임, 정보 보안 관리 시스템 설정, 산업 및 지역 규정 이해 및 표준 운영 절차 수립 등의 클라우드 기술을 사용하기 위한 지침을 제공합니다. 이 백서에서는 ISO 27001과 같은 표준 정보 보안 관리 표준 및 Microsofts&rsquo; SDL(보안 개발 수명 주기)과 같은 표준 개발 프로세스에 부합되는 13가지 보안 원칙을 권장합니다.</p>


  <h2>중국 전자 표준화 연구소 갱신</h2>


  <p>10월에 Azure는 <a href="https://azure.microsoft.com/en-us/support/trust-center/compliance/">GB18030</a>을 통해 중국어 표기 문자 집합 및 인코딩 표준에 대한 지원을 갱신했습니다. 교환, 저장, 전송, 표시, 입력 및 정보의 출력에서 중국어 문자의 소프트웨어 처리에 적용됩니다. Microsoft Azure 중국 전자 표준화 연구소(CESI)에서 이 표준의 필수 부분을 준수하는 것으로 인증되었습니다.</p>


