Slug: azure-tips-and-tricks-become-more-productive-with-azure
Title: Azure 팁 및 요령 - Azure를 사용하여 생산성 향상
Summary: 현재는 Azure를 사용하는 기존 개발자가 몇 분 내에 새로운 것을 배울 수 있도록 도와주는 "Azure 팁 및 트릭"이라는 웹 리소스를 다시 도입하게 되어 기쁘게 생각합니다.
Content: >-
  <p>오늘날 Azure&rsquo;를 사용하는 기존 개발자가 몇 분 내에 새로운 것을 배울 수 있도록 도와주는 <a href="https://aka.ms/azuretipsandtricks" target="_blank">Azure 팁 및 Tricks</a>&rdquo;라는 &ldquo; 웹 리소스를 다시 도입하게 되어 기쁘게 생각합니다. 2017년 창립 이래, 이 컬렉션은 200개 이상의 팁뿐만 아니라 비디오, 컨퍼런스 회담 및 Azure 플랫폼의 전체 세계를 아우르는 여러 전자책으로 성장했습니다. 새로운 주간 팁과 비디오를 특징으로 하는 이 팁은 Azure로 생산성을 높일 수 있도록 설계되었으며, 모든 팁은 실제 시나리오를 기반으로 합니다. 이 시리즈는 App Services에서 컨테이너에 이르기까지 Azure 플랫폼의 전체 우주에 걸쳐 있습니다.</p>


