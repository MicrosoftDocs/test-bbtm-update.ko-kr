Title: '클라우드의 사고 리더: Enomaly의 설립자이자 CTO인 루벤 코헨과 대화'
Summary: Reuven Cohen은 2004년에 설립된 토론토 기반 Enomaly Inc.의 창립자이자 CTO이며, Enomaly는 서비스 공급자에 중점을 두고 클라우드 컴퓨팅 제품 및 솔루션을 개발합니다. 회사의 제품...
Content: "<p>Reuven Cohen은 2004년에 설립된 토론토 기반 Enomaly Inc.의 창립자이자 CTO이며, Enomaly는 서비스 공급자에 중점을 두고 클라우드 컴퓨팅 제품 및 솔루션을 개발합니다. 이 회사의 제품에는 <a target=\"_blank\" href=\"https://www.elasticvapor.com/\"><img style=\"border: 0pt none; margin: 5px; float: right;\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4431.ReuvenCohenHS.png\" width=\"307\" height=\"204\"></a>통신 및 호스팅 공급자가 고객에게 IaaS(주문형 인프라) 클라우드 컴퓨팅 서비스를 제공할 수 있는 완전한 수익 창출 클라우드 플랫폼인 Enomaly ECP가 포함됩니다. Reuven은 또한 전 세계 도시에서 열리는 CloudCamp의 창립자이자 클라우드 상호 운용성 포럼입니다. 그는 클라우드 전략에 대해 미국, 영국, 캐나다 및 일본 정부와 협의했습니다.</p>  <p>이 인터뷰에서는 다음을 다룹니다.</p>  <ul>  <li>  <b>클라우드 스폿 가격 책정.</b></li>  <li><b>클라우드 컴퓨팅의 상품화 및 차별화를 위한 위치입니다.</b></li>  <li><b>클라우드에서는 데이터 센터 위치가 중요하지 않다고 생각하지만 그 반대의 경우도 마찬가지입니다. 클라우드는 울트라 지역화를 허용합니다.</b></li>  <li><b>클라우드에 대한 많은 현물 시장이 있을 것입니다. 일부 개인, 일부 공개.<br><br></b></li>  </ul>  <ul class=\"unIndentedList\">  </ul>  <p><b>로버트 더프너:</b>  잠시 시간을 내어 자신을 소개할 수 있을까요?</p>  <p><b>루벤 코헨:</b>  확실. 저는 온타리오 주 토론토에 있는 Enomaly Inc.의 공동 창립자이자 CTO입니다. 저는 또한 이 시점에서 150개 위치와 같은 전 세계에서 열리는 일련의 옹호 행사인 Cloud Camp를 포함한 여러 다른 클라우드 관련 활동의 선동자이기도 합니다. </p>  <p>매우 광범위한 용어로, 나는 클라우드 컴퓨팅의 사용 및 채택을 옹호하는 데 관여하고 있으며, 지난 몇 년 동안 클라우드 세계에 매우 관여해 왔습니다. 소프트웨어의 첫 번째 버전은 2004년에 만들어졌으며, 이는 Amazon EC2와 같은 것들보다 몇 년 전에 만들어졌습니다. 또한 클라우드 컴퓨팅에 대한 미국 연방 정의를 정의하는 데 도움을 주었습니다.</p>  <p>가장 최근에는 클라우드 컴퓨팅을 위한 현물 시장인 SpotCloud를 출시했습니다.</p>  <p><b>로버트:</b> 클라우드 컴퓨팅을 상품으로 생각하면서 <a target=\"_blank\" href=\"https://www.elasticvapor.com/2010/11/examining-compute-commodities.html\">많은 작업을</a> 수행했습니다. 이 주제에 대한 현재의 생각은 무엇입니까?</p>  <p><b>Reuven:</b> 대부분의 클라우드 컴퓨팅 리소스 공급자는 상용 브로커로 취급되기를 원하지 않습니다. 일종의 상품 경제 모델을 적용할 기회가 있지만 모든 제품이 반드시 동일하다는 것을 의미하지는 않는다는 것을 구별하는 것이 중요합니다.</p>  <p>이러한 리소스의 공급자를 상품화하지 않으면서 특정 컴퓨팅 리소스를 상품화할 수 있는 메서드를 만들려고 노력해 왔습니다. 이것이 우리가 직면한 도전입니다.</p>  <p><b>로버트:</b> 클라우드 시장의 제품은 누가 생산하든 본질적으로 <a target=\"_blank\" href=\"https://en.wikipedia.org/wiki/Commodity\">동일한 제품</a>이라고 생각하십니까?</p>  <p><b>Reuven:</b> 대답은 예와 아니오입니다. 클라우드 컴퓨팅 시장을 몇 가지 다른 조각으로 조각화합니다. 첫째, 맨 위에는 서비스로서의 소프트웨어가 있으며, 서비스 제공으로 소프트웨어를 활용하려면 플랫폼이 있어야 합니다. 따라서 일반적으로 서비스로 제공되는 플랫폼에서 확장 가능한 시스템을 빌드합니다. </p>  <p>그 아래에는 스토리지, 네트워킹 및 CPU와 같은 실제 인터페이스가 필요합니다. 마지막으로, 쉽게 관리되는 자율적인 방식으로 제공할 수 있는 인프라가 필요하므로 서비스로서의 인프라가 필요합니다. 그들은, 매우 일반적으로 말하기, 세 가지 주요 부분입니다.</p>  <p>한 가지 중요한 문제는 유사성이 있지만 이 시점에서 이러한 세 부분 중 하나에서 표준화가 부족하다는 것입니다. 나는 최하위 계층에 초점을 맞추고 있으며, 우리 회사는 호스팅 공급자에게 서비스로서의 인프라 소프트웨어를 제공합니다.</p>  <p>모든 서비스로서의 인프라 공급자에 필요한 가장 기본적인 기능은 머신 또는 가상 머신을 시작하는 기능, 가상 머신을 중지하는 기능 및 네트워킹 요구 사항을 처리하는 기능입니다.</p>  <p>이러한 기능의 상품화를 살펴보기 시작했을 때, 서비스로서의 인프라 공급자는 이러한 세 가지 기본 요구 사항을 갖게 될 것이라는 생각에 집중했고, 이러한 세 가지를 상품화하는 마켓플레이스를 만들었습니다.</p>  <p>따라서 가격 및 지리적 위치에 따라 전 세계 어디서나 클라우드 공급자를 찾을 수 있는 기능을 제공합니다. 그 위치는 대륙 전체만큼 광범위하거나 특정 도시만큼 좁을 수 있습니다. 예를 들어 서울을 선택하고 가상 환경이나 실제 환경에서 실제로 실행될 수 있는 원시 디스크 이미지를 제공할 수 있습니다. 우리는 이러한 기준에 따라 상품화했습니다.</p>  <p><b>로버트:</b> 또한 \"클라우드 서비스의 일반 소매 판매와 직접 경쟁하지 않도록 하기 위해 스폿 클라우드는 불투명한 판매 모델을 사용합니다.\" 그 의미를 설명하는 데 1 분 정도 걸릴 수 있습니까?</p>  <p><b>Reuven:</b> 이를 이해하려면 스폿 클라우드 제품이 어떻게 제공되었는지에 대한 약간의 배경 지식으로 시작해야 합니다. 앞서 언급했듯이, 우리는 최초의 서비스로서의 인프라 회사 중 하나였습니다. 2004년에 첫 번째 버전을 만들었으며 클라우드 컴퓨팅의 출현에 따라 수년에 걸쳐 조정되었습니다. </p>  <p>현재 고객은 일반적으로 퍼블릭 클라우드 서비스 공급자이며, 대부분은 북미 외부에 있습니다. 그들 중 많은 사람들이 클라우드를 구축하고 고객이 플랫폼을 채택하기를 희망했지만, 현실은 실제로 플랫폼, 서비스 등을 마케팅해야한다는 것입니다.</p>  <p>이는 성공하기 위해서는 고객이 빠르게 성장하고 성장해야 한다는 점에서 딜레마를 불러일으켰습니다. 이렇게 하려면 사용률을 높여야 하며 항상 그런 것은 아닙니다. 우리는 하루 중 시간, 세계의 다양한 지역에서 서비스를 성공적으로 판매한 방법 등의 요인에 따라 사용률 수준의 변동을 보고 있었습니다.</p>  <p>우리는 고객이 사용률을 높일 수 있도록 도와주는 방법이 필요했고, 이를 성공시켜 궁극적으로 우리에게도 혜택을 주었습니다. 우리는 소매 판매를 식인종화하는 것을 피해야 했고, 다양한 모델을 살펴보면 불투명한 시장의 개념이 정말로 뛰어났습니다.</p>  <p>이 모델에서 구매자는 품질 등급, RAM 양, 프로세서 수 등을 기준으로 구매하려는 항목을 지정하지만 구매에 동의한 후에야 누가 구매하는지 실제로 알 수 없습니다.</p>  <p>그리고 이는 기존 소매 판매를 식인하는 것을 피할 수있는 기능을 제공하므로 더 높은 마진으로 판매 할 수있는 것을 판매하기를 열망하지 않는 서비스 제공 업체에게 매력적입니다.</p>  <p><b>Robert:</b> <a target=\"_blank\" href=\"https://twitter.com/#%21/ruv/status/22729373400440832\">최근</a>  스폿 클라우드 구매자의 상위 1%가 구매한 용량의 99%를 차지하는 것처럼 보인다고 트윗했습니다. 확장할 수 있나요?</p>  <p><b>Reuven:</b> 나는이 모든 과정에서 많은 것을 배우고 있음을 자유롭게 인정합니다. 우선, 나는 우리가받은이 플랫폼에 대한 관심의 양을 기대하지 않았다. 그것은 놀랍습니다. 우리는 구매 및 판매 측면 모두에서 너무 많은 관심을 가지고 있었기 때문에 훌륭했습니다. </p>  <p>그리고 어떤 의미에서, 우리는 정말 초과 컴퓨팅 용량에 대한이 불투명 한 현물 시장을 시도하는 첫 번째입니다, 그래서 우리는 정말에 실제 비즈니스 모델을 기반으로 할 많은이 없습니다. 우리는 우리가 가서 배우고, 우리는 또한 구매 및 판매 측면 모두에 가입하는 사람들의 관점에서 수행 시장 연구를 많이 받고있다.</p>  <p><a target=\"_blank\" href=\"\"><img style=\"border: 0pt none; margin: 5px; float: left;\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7120.EnomalyLogo.png\"></a>구매 측에 몇 가지 정말 흥미로운 사용 사례가 있는 것 같습니다. 용량을 구입하려는 사람들은 종종 매우 짧은 시간 동안 매우 많은 양의 태스크가 필요하지만 해당 작업이 어디에 있는지에 대해 매우 우려하고 있습니다. &nbsp;</p>  <p>다음 주에 시작할 플랫폼 또는 애플리케이션을 작업해야 하는 경우를 고려합니다. 특정 도시에서 백만 명의 사용자를 얻으려면 파리라고 가정해 봅시다. 이 애플리케이션이 파리에서 100만 명의 사용자를 위해 어떻게 수행되는지 알고 싶습니다. 우리는 구매 측에 발사 하는 사람들의 최대 수를 가지고 있지만, 다른 사람 보다 훨씬 더 많은 용량을 활용 하는 특히 몇 가지 있을 가능성이 있다.</p>  <p><b>로버트:</b> 따라서 인프라는 상품이 되는 경향이 있지만 솔루션은 차별화된 전문 항목입니다. 플랫폼 as a Service는 아마도 그 사이에 있습니다. 향후 상당한 양의 원시 컴퓨팅을 상품으로 사용할 수 있는 플랫폼 및 소프트웨어를 서비스로 사용할 수 있는 곳은 어디인가요?</p>  <p><b>Reuven:</b> 얼마 전 파트너 중 한 명과 이야기를 나누고 있었는데, 저는 그에게 서비스로서의 인프라에 대한 미래가 어떻게 생각되는지 물었습니다. 그의 대답은 \"서비스로서의 플랫폼\"이었습니다. 이 가치는 인프라 구현에 있으며 인프라가 상품이 됩니다.</p>  <p>어떤 사람들은 세계화를 찾는 곳에서, 나는 그것을 반대로 보았다. 특히 지상의 제약 및 변동에 적응할 수 있는 울트라 지역화 또는 지역화를 살펴봅니다. 도쿄에서 많은 매출 성공을 거두고 있다면 런던에서 인프라를 확장하는 것은 의미가 없습니다. 고객이 있는 곳에서 인프라를 확장하는 것이 합리적입니다.</p>  <p>고객이 내 플랫폼 또는 내 애플리케이션에서 더 나은 환경을 가지고 있다면 더 행복한 고객, 더 나은 판매, 더 많은 반환 사용자 및 더 성공적인 회사를 갖게 될 것입니다. 이러한 클라우드 클라우드 또는 컴퓨팅 리소스의 지역화를 실제로 활성화할 수 있는 기회입니다. </p>  <p>오늘날의 현실은 우리가 하나의 크기에 맞는 모든 클라우드를 가지고 있지만, 우리가 가는 곳이 아니라는 것입니다. 우리는 어디서나 모든 사람을 위해 맹목적으로 확장 할 수 없습니다.</p>  <p><b>로버트:</b> 고객을 만날 때 인프라, 플랫폼 및 서비스로서의 소프트웨어에 대해 이야기합니다. 인프라와 플랫폼 간에 서비스로서의 선이 흐릿해지는 것을 볼 수 있습니다. 서비스로서의 플랫폼을 제공하지만 Amazon 인프라를 기반으로 구축된 Heroku는 정말 좋은 예입니다.</p>  <p><b>Reuven:</b> 이는 사실이며, Microsoft가 전 세계에 데이터 센터를 구축해 왔다는 사실은 상황이 어디로 이동하고 있는지를 나타내는 좋은 지표입니다. 아쉽게도 데스크톱이 앱보다 덜 중요한 네트워크 기반 환경으로 이동하고 있습니다. 인터넷은 플랫폼이며 위치가 중요합니다. 기본 인프라가 어디에 있고 플랫폼이 어디에 있는지 모호해지는 것이 옳다고 생각합니다.</p>  <p>궁극적으로 클라우드 컴퓨팅에 대해 이야기할 때 운영 환경으로서 인터넷에 대해 이야기하고 있다고 생각합니다.</p>  <p><b>로버트:</b> 지난 2월, 제임스 우르크하트(James Urquhart)는 \"클라우드 컴퓨팅 및 상품\"이라는 게시물을 썼으며, 여기서 그는 상품화가 세분화된 수준에서 일어날 것이라고 말했습니다. 그는 \"기술은 다양한 구성 요소와 기능을 표준화하지만 서비스 자체는 차별화될 수 있으며 종종 이러한 기본 기능에 비해 상당한 가치를 더할 수 있습니다.\"  그에 대한 당신의 생각은 무엇입니까?</p>  <p><b>Reuven:</b> 나는 완전히 동의합니다. 나는 그가 인프라가 아니라 중요한 응용 프로그램이라고 말하고 있다고 생각합니다. 오늘날 가장 성공한 회사를 보면 신속하게 적응할 수 있는 회사입니다. 중요한 데이터가 아니기 때문에 데이터의 산을 가져와 정보로 변환할 수 있는 사람입니다. 이러한 데이터 변환을 위해서는 해당 변환에서 실제로 작동하려면 충분한 양의 컴퓨팅 리소스가 필요합니다.</p>  <p>클라우드는 신용 카드가 있는 모든 사용자가 전 세계 최대 회사와 경쟁할 수 있는 기본 엔진을 제공합니다. 정말 좋은 아이디어를 가진 사람은 빠르고 효율적으로 확장 할 수 있습니다, 그것은 많은 방법으로 혁명이다.</p>  <p><b>로버트:</b> 일부 데이터 센터는 특정 수준의 규정 준수를 충족하며 다른 데이터 센터는 그렇지 않습니다. 일부 애플리케이션은 매우 구체적인 규정으로 관리되기 때문에 고객이 퍼블릭 클라우드에 특정 종류의 데이터를 배치하는 것이 근본적으로 금지되는 많은 예제가 있습니다. 이것이 현물 시장에 어떤 영향을 미치는가?</p>  <p><b>루벤:</b> 앞서 언급했듯이 여기서 학습하고 있으며 빌드되는 클라우드에 대한 많은 사양은 최종 고객의 요청 결과입니다. 한 가지 흥미로운 가능성은 모두 유사한 규제 통제가 적용되는 회사에 대한 일종의 민간 거래소 또는 프라이빗 스폿 시장입니다. </p>  <p>이러한 요구 사항은 업계 수직을 기반으로 하거나 예를 들어 지리를 기반으로 할 수 있습니다. 유럽 연합 (EU)은 교환에 대한 컴퓨팅 용량이 유럽 연합 (EU) 내에 위치해야한다는 요구 사항을 도입했다.</p>  <p>나는 우리가 이와 같은 전문화 된 요구 사항의 영역에서 급속한 발전을 볼 것 같아요, 그것은이 새로운 기회의 매우 흥미로운 부분이 될 것입니다.</p>  <p><b>로버트: </b> 우리의 주요 데이터 센터 중 하나는 샌 안토니오에 위치하고 있으며, 고객 중 하나는 자신의 국가에 대한 과세 기관이있다, 즉, 우리의 국세청에 해당. 올해부터 세금 목적으로 청구서의 전자 저장을 자동화할 예정입니다.  예를 들어 월마트에 가서 사무용품을 구매하면 모든 영수증이 클라우드에 저장됩니다. 그것은 그들이 미국에 저장하고 있다는 것을 나를 날려 버리지 않습니다.</p>  <p>제가 아는 한, 그들은 이 일을 하는 유일한 정부이지만, 다른 정부에 대한 사례 연구로서 그것이 무엇을 의미할 수 있는지 궁금합니다.  그들은 시민들에게 혁신적인 솔루션을 제공하기 위해 과거의 규정을 얻는 것을 볼 필요성을 볼 수 있습니다.</p>  <p><b>루벤:</b> 그것은 그들의 정부가 기업이 하는 것과 같은 방식으로 세금 IT 시스템을 취급하고 있음을 보여줍니다. 따라서 비즈니스의 기회를 보면 미국에 있기 때문이 아니라 최상의 가격을 얻을 수 있기 때문에 미국에서 데이터를 호스팅하는 프랑스 회사를 볼 수 있으므로 최고의 대역폭을 얻을 수 있으며 비즈니스로서 가장 적합한 거래를 얻을 수 있습니다. </p>  <p>많은 정부의 문제는 자국의 규제 통제에 의해 제약을 받고 있다는 것입니다. 특히 빠르게 성장하거나 신흥 경제를 가지고 있다고 할 수있는 국가에서는 인프라가 없습니다. 그들은 두 가지 옵션 중 하나를 가지고 있습니다 : 큰 비용으로 인프라를 구축하거나 다른 곳에서 인프라를 찾으러 가서 중요한 데이터를 거기에 배치하지 않기를 바랍니다.</p>  <p>캐나다에서는 훨씬 더 개발된 인프라가 있지만 실제로는 정반대의 문제가 있습니다. 기본적으로 캐나다 정부는 캐나다 지리 외부에서 캐나다 정부 데이터, 웹 사이트 등을 호스팅 할 수 없다고 말합니다. </p>  <p>이는 클라우드 공급자를 위한 기회이기도 하며, 따라서 Microsoft는 전 세계 데이터 센터에 수십억 달러를 지출하고 있습니다. 멕시코, 일본 및 한국에서 클라우드 데이터 요소를 빌드하여 해당 지역 주민에게 더 나은 서비스를 제공할 수 있습니다.</p>  <p><b>로버트:</b> 예를 들어 컴퓨팅과 같은 것보다 빠르게 상용화되는 <a target=\"_blank\" href=\"https://gladinet.blogspot.com/2010/08/cloud-storage-becoming-commodity.html\">스토리지</a> 와 같은 클라우드의 특정 측면이 보이나요?</p>  <p><b>루벤:</b> 파일 시스템 때문에 스토리지가 항상 더 쉽게 상용화되었습니다. 오늘날 우리가 가지고 있는 가장 큰 차이점은 개체 기반 접근 방식과 항상 POSIX 스타일이라고 부르는 전통적인 접근 방식입니다. </p> \n<p>둘 다 서로 다른 문제를 해결하지만 POSIX는 상품화의 완벽한 예입니다. 파일 시스템과 상호 작용하는 일반적인 방법이 있습니다. 나는 확실히 어떤 면에서 더 쉽다고 생각, 그것은 스택에서 낮은 때문에, 나는 당신이 얻을 스택의 낮은 생각, 쉽게 상품화하는 것입니다. 개체 기반 접근 방식은 Amazon S3와 같은 항목에 의해 대중화되었습니다.</p>  <p><b>로버트:</b> 물론 기존 애플리케이션을 가져와 클라우드로 이동하는 것은 클라우드에 대한 새로운 애플리케이션을 설계하는 것보다 훨씬 더 어렵습니다. 동시에 실행 중인 특정 운영 체제 및 하드웨어 유형이 덜 중요해지고 있습니다. </p>  <p>이것이 개발 언어가 클라우드 애플리케이션 개발에 어떻게 작용할 것인지에 어떻게 영향을 미칠 것이라고 생각하십니까? 클라우드 애플리케이션을 작성하는 데 사용되는 특정 언어의 채택이 변경되는지 궁금합니다. 당신은 그에 대한 생각이 있습니까?</p>  <p><b>루벤:</b> 이로 인해 필연적으로 잠금 문제가 발생하며, 특히 어디에 어떻게 잠기게 될지에 대한 의문이 제기됩니다. 대답은 간단한 것이 아닙니다. 플랫폼에 관계없이 언제든지 프로그래밍 언어, 개발 환경 및 기타 여러 가지를 선택해야 합니다.</p>  <p>문제는 기술이 필연적으로 진화할 때 그 의미가 무엇인지입니다. 일반적으로, 엄지 손가락의 내 규칙은 값이 당신의 정보에있을 것입니다 그리고 얼마나 쉽고 쉽게 당신은 그 정보로 작업 할 수 있습니다.</p>  <p>이러한 종류의 결정을 내리는 개발자는 항상 정보를 얼마나 쉽게 받아 이동하고 다른 곳에서 작업할 수 있는지 스스로에게 물어봐야 합니다. 가능한 경우 물리적 컴퓨터든 가상이든 특정 머신에 대해 신경 쓰지 않는 방식으로 개발해야 합니다. 기본 아키텍처가 오고 갈 수 있음을 고려하도록 애플리케이션을 빌드해야 합니다.</p>  <p>마찬가지로 노드 또는 전 세계의 일부만 손실될 수 있다는 점을 고려한 애플리케이션에 내결함성을 구축해야 합니다. 이는 애플리케이션의 전체 가용성에 영향을 주지 않아야 합니다. 인터넷은 아키텍처 모델로 적용되어야 하며 클라우드는 여러 가지 방법으로 인터넷에 대한 은유입니다.</p>  <p><b>로버트:</b> 클라우드 앱과 관련하여 가장 많은 흡수 또는 개발자의 관심을 볼 수 있는 위치는 어디인가? Ruby, Java, Python인가요?</p>  <p><b>루벤:</b>  프로그래밍은 항상 개인적인 관계였으며 단계를 거치게 됩니다. 궁극적으로 대부분의 프로그래밍 언어는 약간 다른 방식으로 동일한 작업을 수행합니다. 예를 들어, 우리는 큰 Python 상점입니다. Python을 읽고 이해할 수 있기 때문에 Python을 CTO로 좋아합니다. 나는 더 이상 많은 프로그래밍을하지 않습니다, 그래서 난 그냥 가끔 그것을 보면.</p>  <p>나는 당신이 주어진 특정 프로그래밍 언어의 인기에 의해 제한되어야한다고 생각하지 않습니다. 당신은 당신의 두뇌와 함께 가장 잘 작동하는 것을 선택해야합니다.</p>  <p><b>로버트:</b> 당신은 어떤 닫는 생각이 있습니까?</p>  <p><b>루벤:</b> 저는 컴퓨팅 리소스를 에너지와 같은 방식으로 상품처럼 취급하는 전환의 직전에 있다고 생각합니다. 결국, 우리는 선물, 파생 상품, 오늘날 존재하지 않을 수 있는 물건을 사고 파는 등의 일을 할 수 있습니다.</p>  <p>그러나 현물 시장이 있기 전까지는 그렇게 할 수 없으므로 이 컴퓨팅 상품화의 첫 번째 단계는 지금 사용할 수 있는 것을 판매할 수 있는 것이고, 이것이 현물 시장입니다. 다음 단계에서는 선물 및 파생상품과 같은 항목을 포함합니다. 나는 그것이 단기적으로 일어날 것이라고 생각하고, 다양한 분야에서 이것에 많은 관심이 있습니다.</p>  <p>저는 컴퓨팅 리소스가 다음으로 큰 상품 시장이 될 것이라고 믿습니다. 오늘 내가 보는 모든 징후는 그 일반적인 방향을 가리키고 있다, 그래서 그것은 꽤 흥미로운 장소.</p>  <p><b>로버트:</b> 감사합니다, 루벤. 이것은 훌륭한 이야기였습니다.</p>  <p><b>루벤:</b> 감사합니다.</p>  <p><iframe src=\"https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/03/thought-leaders-in-the-cloud-talking-with-reuven-cohen-founder-and-cto-of-enomaly.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50\" style=\"overflow: hidden; width: 300px; height: 50px;\" frameborder=\"0\" scrolling=\"no\"></iframe><br>트윗  <script type=\"text/javascript\" src=\"https://platform.twitter.com/widgets.js\"></script>  </p>"
