Title: 공개 미리 보기에서 지금 Azure Mobile Engagement
Summary: 오늘 우리는 Capptain이 Azure Mobile Engagement 공개 미리 보기에서 사용할 수 있음을 발표하게되어 기쁩니다.
Content: >-
  2014년 5월에는 선도적인 모바일 푸시 분석 공급자인 Capptain을 <a href="https://azure.microsoft.com/blog/2014/05/28/announcing-the-acquisition-of-capptain/" target="_blank">인수</a> 했습니다.


  오늘 우리는 Capptain이 Azure Mobile Engagement 공개 미리 보기에서 사용할 수 있음을 발표하게되어 기쁩니다.


  이 미리 보기를 통해 앱 게시자와 마케터의 마케팅 루프를 닫아 Cloud First – Mobile First 여정을 계속 진행하여 모든 사용자와 직접 소통할 수 있습니다.


  Azure Mobile Engagement SaaS 제공 데이터 기반 사용자 참여 플랫폼으로, 연결된 모든 디바이스에서 실시간으로 세분화된 사용자 구분, 앱 사용자 분석 및 상황에 맞는 인식 스마트 푸시 알림 및 앱 내 메시징을 가능하게 합니다.


  Azure Mobile Engagement 통해 앱 게시자와 마케팅 전문가는 다음과 같은 최첨단 상호 작용을 만들 수 있습니다.

  <h2>앱 사용량을 늘리기 위한 실시간 실행 가능한 분석</h2>

  빅 데이터 수집과 실시간 처리를 결합하여 앱 사용자 동작 및 인구 통계에 따라 참여 시나리오를 트리거합니다. Azure Mobile Engagement 특정 비즈니스 요구 사항과 관련된 거의 모든 질문에 대답할 수 있습니다. 예를 들어 사용자 지정 대시보드를 만들어 KPI를 측정하고, 사용자 경로에서 사용 병목 상태를 신속하게 찾아 수정하고, 보존 및 고정을 추적하고, 가장 높은 ROI를 구동하는 캠페인을 결정할 수 있습니다. Azure Mobile Engagement 360° 사용자 경로 보기를 사용하면 사용자 환경을 쉽고 지속적으로 향상시키고 최적화하여 더 높은 보존율과 앱 사용량을 높일 수 있습니다.

  <h2>푸시 및 통신 플랫폼이 추가된 가치</h2>

  Azure Mobile Engagement Google의 GCM, Apple의 APNS 또는 Microsoft MPNS와 같은 네이티브 푸시 알림 게이트웨이에서 완벽하게 작동하지만, 지능형 고객 세그먼트 및 앱 내 메시징 기능을 제공하여 타겟팅된 캠페인을 만들 수 있습니다.


  따라서 앱 개발자자 매우 효율적인 비주입식 방법으로 고객과 연결하는 이점을 제공합니다.

  <h2>개방형 API 및 간편한 통합</h2>

  개방형 API와 통합의 용이성을 제공하여 CRM, CMS 및 기타 비즈니스 관련 시스템의 기존 데이터를 활용할 수 있습니다. 따라서 고객 대상을 더 향상하고 투자를 보호할 수 있습니다.

  <h2>전 세계 데이터 보호 개인 정보 보호 &amp;</h2>

  Microsoft는 제품 및 서비스 수명 주기의 필수적인 부분인 개인 정보 보호에 대한 오랜 약속을 가지고 있습니다. Microsoft는 개인 정보 취급 방침을 투명하게 하고, 고객에게 의미 있는 개인 정보 보호를 제공하고, 우리가 저장하는 데이터를 책임감 있게 관리하기 위해 노력합니다. 모든 Azure 서비스와 마찬가지로 Mobile Engagement에서는 고객의 재산에서 파생된 정보를 공유하거나 판매하지 않습니다. Azure Mobile Engagement 지역 또는 국가별 데이터 개인 정보 보호법을 준수할 수 있는 전역 배포 가능한 솔루션입니다.


  <a href="https://azure.microsoft.com/services/mobile-engagement" target="_blank">오늘 Azure Mobile Engagement</a> 공개 미리 보기로 시작!
