Title: '개발자 속도: 개발자가 비즈니스 성능을 향상할 수 있도록 역량을 강화합니다.'
Summary: 개발자 속도는 단순히 배달 속도를 높이는 것이 아니라 개발자의 독창성을 발휘하여 개발자의 아이디어를 고객의 요구와 비즈니스 목표를 지원하는 소프트웨어로 전환하는 것입니다.
Content: >-
  <p>개발자는 수십 년 동안 혁신과 혁신의 동인이었습니다. 그들은 수많은 산업에서 혁신을 개척하고 기업이 어려운 조건을 충족하는 데 도움이되었습니다. 이제 우리는 모든 산업 및 부문의 조직이 새로운 정상에 적응하기 위해 노력하고 비즈니스가 어떻게 이루어지는지 재고하고 새로운 변화하는 고객 요구를 충족시키는 전례없는 시대에 살고 있습니다.</p>


  <p>기술은 비즈니스 실행 방법부터 판매하는 제품 및 서비스에 이르기까지 모든 것을 뒷받침하기 때문에 조직은 소프트웨어 개발에 대한 탁월함을 배워야 합니다. 비즈니스 리더는 업계가 개발자 속도로 언급하기 시작한 생산성과 혁신의 잠금을 해제할 수 있도록 개발자에게 권한을 부여해야 합니다.</p>


  <p>개발자 속도는 단지 배달 속도를 높이는 것이 아니라&rsquo; 개발자 아이디어를 고객의 요구와 비즈니스 목표를 지원하는 소프트웨어로 개발자의 독창&mdash;성을 발휘하는&rsquo; 것에 관한 것입니다.</p>


  <p>McKinsey &amp; Company는 최근 회사가 기술 회사가 되기 위해 필요한 사항에 대한 포괄적인 검토를 수행하고( <a href="https://news.microsoft.com/2019/12/18/new-research-reveals-that-across-industries-organizations-are-embracing-tech-intensity-as-a-key-driver-of-competitive-advantage/" target="_blank">기술 강도</a>가 있는)&nbsp; 단일 전체적인 메트릭&mdash;Developer Velocity Index(DVI)에 수렴했습니다. 그들은 최근 <a href="https://www.mckinsey.com/industries/technology-media-and-telecommunications/our-insights/developer-velocity-how-software-excellence-fuels-business-performance" target="_blank">개발자 속도: 소프트웨어 우수성이 비즈니스 성과 보고서에 연료를 공급하는 방법이라는</a> 연구 결과와 주요 인사이트를 공유했습니다.</p>


  <p>이 보고서는 소프트웨어 개발에서 비즈니스 성과를 이끄는 것은 올바른 환경을 조성하고 개발자가 혁신할 수 있는 마찰 지점을 제거하는 데 달려 있다고 결론지었다. 이를 인식하는 조직은 경쟁사의 최대 5배까지 매출 성장을 앞지르고 있습니다. 또한 총 주주 수익률이 60% 더 높고 영업 마진이 20% 높으며 고객 만족도와 브랜드 인식에 대해 더 나은 성과를 발휘합니다.&nbsp;&nbsp;</p>


  <h2>모든 조직이 개발자 속도를 높일 수 있도록 지원</h2>


  <p>조직의 개발자 속도를 높이려면 어떻게 해야 할까요? 개발자 속도에는 중요한 지원자에 초점을 맞추고 개발자 생산성에 대한 장벽을 최소화하는 작업이 포함됩니다. Microsoft는 수십 년 동안 개발자의 고유한 요구를 지원하기 위해 소프트웨어 및 도구를 빌드하면서 핵심 지원자를&rsquo; 이해합니다. Microsofts&rsquo;의 포괄적인 개발자 도구 체인 및 플랫폼은 최신 개발자 및 개발 팀을 지원하도록 설계되었습니다. 개발자가 <strong>생산성을 높이고</strong>, <strong>전역적으로</strong>&nbsp; 안전하게 협업<strong>하고, 발명한 것을 확장</strong>할수록 재무 성과, 혁신 및 고객 만족도를 포함한 분야에서 더 나은 비즈니스 결과를 볼 수&rsquo; 있습니다.</p>


  <h3>동급 최고의 도구를 사용하여 생산적으로 빌드</h3>


  <p>엔지니어링 및 비즈니스 리더로서의 여정에서 Ive&rsquo;는 모든 회사의 디지털 트랜스포메이션의 핵심 동인은 최고의 인재를 고용하고 있다는 것을 알게 되었습니다. 최고의 엔지니어링 인재를 유치하고 유지하는 것은 개발자에게 흥미로운 프로젝트에서 작업할 수 있는 기회를 제공하고 최고의 엔지니어링 시스템과 도구를 통해 작업을 수행할 수 있도록 하는 데 달려 있습니다.</p>


  <p>McKinsey에 따르면 <strong>비즈니스 성과의 선두 주자&nbsp;는 동급 최고의 도구입니다</strong>. 강력한 도구를 사용하는 조직은 65% 더 혁신적이며 개발자 만족도 및 보존률은 47% 더 높습니다.</p>


  <p>소프트웨어 개발은 끊임없이 진화하는 기술이며 개발자 도구는 개발 워크플로의 변화를 반영해야 합니다. 개발자&rsquo; 의 책임은 계속해서 새로운 기술을 수용하기 위해 확장됨에 따라 개발자&rsquo;가 중요한 사항에 집중할 수 있도록 테스트 및 CI/CD와 같은 핵심 개발 프로세스를 자동화하는 것이 중요합니다. 또한 개발자가 선호하는 언어, 오픈 소스 프레임워크 및 도구를 사용할 수 있도록 지원하면 생산성을 향상시키고 집에서 느낄 수 있습니다.</p>


  <p>Microsoft에서는 최신 개발 사례와 새로운 기술을 도구에 주입합니다. <strong>Visual Studio</strong> 제품군과 함께 하는 우리의 사명은 모든 개발자에게 동급 최고의 도구를 제공하는 것입니다. 저는 매일 Visual Studio Code 사용하고 Visual Studio 선호하는 도구로 사용하는 전 세계 수백만 명의 개발자들에게 겸손해집니다.</p>


  <p>많은 개발 팀이 오랫동안 배포되고 지리적으로 분산되어 왔지만, 이제는 개발자와 같은 새로운 과제 외에도 모든 사람이 전용 개발 상자에서 연결을 끊고 전환하고 있습니다. 개발자&mdash;가 새 개발 상자, 새 프로젝트에 참여하거나 원격 작업으로 이동할 때 일반적인 시나리오를 설정하는 가장 큰 문제 중 하나를 해결하기 위해 최근에 <strong>Visual Studio Codespaces</strong>를 발표했습니다. 개발자는 Visual Studio 및 Visual Studio Code 사용하거나 GitHub 내에서 직접 Codespace를 경험할 수 있습니다. Codespaces는 클라우드의 기능을 사용하여 개발자가 몇 분 안에 완전히 구성된 개발 환경을 만들 수 있도록 합니다. 오늘날 Build에서는 개발자가 어디에서나 <a href="https://aka.ms/Build2020/CodeAnywhere" target="_blank">코딩, 공동 작업 및 배송</a> 할 수 있도록 더 많은 혁신을 발표하는&#39;있습니다.</p>


  <h3>전역적으로 안전하게 공동 작업</h3>


  <p>McKinsey가 측정한 최고 성과의 조직은 <strong>오픈 소스 채택이 가장 큰 차별화 요인임을</strong> 보여주었습니다. 이러한 조직은 다른 업계보다 오픈 소스 채택으로 인한 영향이 3배 더 높습니다. 오픈 소스 기능에서 동급 최고 수준의 조직은 혁신에 대해 30% 더 높고 개발자 만족도는 20% 더 높습니다.</p>


  <p>오픈 소스 채택은 오픈 소스 코드 또는 기술의 사용에 관한 것이 아닙니다. &rsquo;오픈 소스 사고방식을&mdash; 수용하여 지식 공유 문화를 조성하고 소프트웨어 개발에 기여하여 광범위한 개발 팀 또는 커뮤니티의 집단적 힘을 실현하는 방법을 설명합니다. 효과적인 협업은 팀의 생산성과 만족도를 높이는 데 가장 큰 가속기입니다.&nbsp;</p>


  <p><strong>GitHub</strong> 사용하면 5천만 명이 넘는 개발자가 사용하는 공동 작업 모범 사례를 조직에 가져올 수 있습니다. 내부적으로 협업을 강화하면 최고의 인재를 유치하고 유지하며 소프트웨어 개발 투자의 영향을 높일 수 있습니다. 모든 개발자가 GitHub 액세스할 수 있도록 하기 위해 최근 <a href="https://github.blog/2020-04-14-github-is-now-free-for-teams/" target="_blank">팀에서 GitHub 무료라고</a> 발표했습니다. 또한 원활한 코드-클라우드 환경을 제공하기 위해 오늘 <strong>Azure용 GitHub Actions에 대한</strong> 새로운 통합을 발표합니다. Azure용 30개 이상의 GitHub 작업은 개발 팀이 Azure에 빌드, 테스트, 패키지, 릴리스 및 배포하는 워크플로를 쉽게 만들고 자동화하는 데 도움이 됩니다. <a href="https://githubsatellite.com/" target="_blank">GitHub 최신 공지 사항에</a> 대해&rsquo; 자세히 알아볼 수 있습니다.</p>


  <h3>Azure를 사용하여 혁신 확장&nbsp;</h3>


  <p>McKinsey는 퍼블릭 <strong>클라우드 채택을 개발자 속도의 촉매제로</strong> 확인했으며, 특히 비소프트 소프트웨어 회사spublic-cloud&mdash; 채택이 소프트웨어 회사보다 비즈니스 성과에 4배나 영향을 미치는 경우 특히 강력합니다.</p>


  <p><strong>Azure</strong>&rsquo;를 사용하여 개발자가 앱 빌드에 집중하고 앱이 실행되는 기본 인프라에 대해 걱정할 필요가 없는 엔드 투 엔드 클라우드를 빌드했습니다. Azure는 개발자가&rsquo; 선호하는 언어, 오픈 소스 프레임워크 및 도구를 지원하면서 새로운 기술을 배울 수 있는 쉬운 경로를 만듭니다.</p>


  <p>최신 Azure 혁신을 통해 개발자는 클라우드 네이티브 애플리케이션을 빌드하고 기존 애플리케이션을 현대화할 수 있습니다. 조직의 개발자가 Windows 애플리케이션을 현대화할 수 있도록 하기 <strong>위해 Azure Kubernetes Service용 Windows Server 컨테이너</strong>의 일반 공급이 최근에 발표되었습니다. 개발자가 무한하고 보장된 속도 및 성능으로 주문형 애플리케이션을 즉시 확장할 수 있도록 하기 위해 오늘 Azure Cosmos DB에 대한 새로운 혁신과 자동 크기 조정을 <strong>Azure Cosmos DB</strong> 무료 계층과 페어링하여 얻은 상당한 비용 절감을 발표했습니다. 또한 Azure를 사용하면 개발자가 <strong>Azure Cognitive Services</strong>를 사용하여 애플리케이션에 AI를 쉽게 추가할 수 있습니다. 오늘 Azure Cognitive Services에 대한 향상된 음성 스타일 및 컨테이너 지원을 포함한 몇 가지 새로운 기능을 발표했습니다.</p>


  <p>McKinsey 연구는 또한 선도적 인 회사가 <strong>낮은 코드 및 코드 없는 플랫폼을 사용한다고 보고했습니다</strong>. 이 기술을 활용하는 기업은 하위 사분위수 기업에 비해 혁신에서 33% 더 높은 점수를 받았습니다. <strong>Power Apps</strong> 웹 및 모바일 환경을 신속하게 빌드하도록 설계된 낮은 코드 애플리케이션 개발 플랫폼을 제공합니다. &rsquo;오늘날 많은 고객이 변화하는 비즈니스 요구에 대응하는 솔루션을 신속하게 제공하기 위해 Power Apps 및 Azure의 조합으로 전환하는 것을 보고 있습니다. <a href="https://azure.microsoft.com/products/powerapps/" target="_blank">여기에서 Power Apps 및 Azure</a>에 대해 자세히 알아볼 수 있습니다.</p>


  <p>Azure를 사용하여 개발하면 최신 클라우드 기술과 동급 최고의 도구가 다양한 기술을 갖춘 개발자의 손끝에 배치됩니다. 현재 Build에서는 <a href="https://azure.microsoft.com/en-us/build/" target="_blank">Azure에서 더 많은 혁신</a>을 발표하는&#39;있습니다.</p>


  <h2>개발자 속도를 사용하여 다음 단계</h2>


  <p>이와 같은 시대에 모든 산업의 모든 조직은 현재의 현실을 해결하기 위해 진화하고 있습니다. Microsoft는 전 세계 조직과 긴밀히 협력하여 안전하고 비용 효율적인 클라우드 기반 솔루션의 제공을 빌드하고 가속화할&#39;있습니다. <a href="https://news.microsoft.com/features/developers-bring-behind-the-scenes-magic-to-help-companies-change-course-quickly-in-a-crisis/" target="_blank">Carhartt</a>, <a href="https://news.microsoft.com/features/developers-bring-behind-the-scenes-magic-to-help-companies-change-course-quickly-in-a-crisis/" target="_blank">Optio3</a>&nbsp; 및 <a href="https://powerapps.microsoft.com/en-us/blog/emergency-response-solution-a-microsoft-power-platform-solution-for-healthcare-emergency-response/" target="_blank">스웨덴 의료 서비스와</a> 같은 회사는 Microsoft 개발자 도구 및 클라우드 플랫폼의 지원을 통해 개발자 속도를 높이는 조직의 예입니다.</p>


  <p>개발자 속도 및 <a href="https://azure.microsoft.com/overview/developer-velocity" target="_blank">Microsoft에서 도움을 줄 수 있는 방법에</a> 대해 자세히 알아볼 수 있습니다. 현재는 조직의 DVI(개발자 속도 지수) 점수를 측정하고, 업계 동료를 기준으로 벤치마크를 얻고, 조직에&rsquo; 더 나은 비즈니스 결과를 이끌어내기 위한 실행 가능한 권장 사항 및 지침을 얻을 수 있도록 새로운 <a href="https://aka.ms/developervelocityassessment" target="_blank">개발자 속도 평가 도구를</a> 릴리스하고 있습니다.</p>


  <p>Id&rsquo;는 빌드 2020에 전 세계의 모든 개발자를 환영합니다. 오늘&rsquo; 발표를 통해 개발자는 차세대 애플리케이션을 만들 수 있는 최첨단 도구를 제공합니다. Azure<a href="https://aka.ms/scottgu-build2020-keynote" target="_blank">: Purposekeynote</a>&nbsp;를 사용하여 발명을 포함하여 <a href="https://www.microsoft.com/build" target="_blank">Microsoft Build 2020 디지털 이벤트에</a> 참여하세요. 나는 당신이 구축 무엇을보고 기대!</p>
