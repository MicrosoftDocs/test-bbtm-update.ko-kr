Slug: analytics-integrated-help-through-intellisense
Title: IntelliSense를 통한 애플리케이션 Insights Analytics 통합 도움말
Summary: Application Insights Analytics에서 쿼리를 편집할 때 입력할 때 IntelliSense에서 제안하고 각 작업 또는 함수에 대한 자동 완성 및 설명적인 도움말을 제공하는 것을 볼 수 있습니다.
Content: >-
  <p>Application Insights Analytics에서 쿼리를 편집할 때 입력할 때 IntelliSense에서 제안하고 각 작업 또는 함수에 대한 자동 완성 및 설명적인 도움말을 제공하는 것을 볼 수 있습니다. 쿼리 편집기와 언어 참조 페이지 간에 앞뒤로 전환하는 것은 지루하고 시간이 많이 걸릴 수 있으므로 IntelliSense가 매우 도움이 될 수 있으므로 쿼리 언어를 쉽게 학습하고 사용하고 쓰기가 가능한 쿼리&rsquo;에 대해 확신할 수 있습니다.</p>


  <p>이제 IntelliSense는 <em>훨씬</em> 더 유용한 정보를 포함하도록 향상되었습니다.</p>


  <p><img alt="Analytics Integrated Help Through IntelliSense" border="0" height="271" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39c3bace-151b-449d-b9b8-af8db292fc5f.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IntelliSense를 통한 분석 통합 도움말" width="610"></p>


  <p>&rsquo;Application Analytics&rsquo; 쿼리 편집기를&rsquo; 잘 알고 있다면 명령 관련 정보를 사용하는 데 도움이 되는 IntelliSense를 이미 경험했습니다. 쿼리 및 쿼리의 현재 컨텍스트를 분석하여 즉석에서 생성됩니다. &rsquo;이제 명령 구문 및 간단한 설명을 포함하여 자동 완성을 제안하는 친숙한 <strong>빠른 보기를</strong> 다음과 같습니다.</p>


  <p><img alt="Analytics Integrated Help Through IntelliSense" border="0" height="278" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e7c2c8f3-3e19-470e-81fb-66f10efe07aa.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IntelliSense를 통한 분석 통합 도움말" width="610"></p>


  <p>그러나 자동 완성은 시작에 불과합니다! 이 보기의 오른쪽 끝에 새 아이콘 i가 &ldquo;&rdquo;나타납니다. 아이콘(또는 Ctrl-Space)을 클릭하여 실제 큰 뉴스인 <strong>확장된 보기</strong>로 전환합니다. 여기서 명령 예제, 정교한 구문, 인수 세부 정보 및 이를 가장 잘 사용하는 방법에 대한 팁에 즉시 액세스할 수 있는 통합 도움말 &ndash; 을 찾을 수 있습니다.</p>


  <p><img alt="Analytics Integrated Help Through IntelliSense" border="0" height="271" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ab2fe2eb-daa4-4cfd-9bc8-be69cecc0e16.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IntelliSense를 통한 분석 통합 도움말" width="610"><br>

  IntelliSense는 도움을 찾는 데 시간을 낭비하는 대신 바로 도움을 제공합니다.</p>
