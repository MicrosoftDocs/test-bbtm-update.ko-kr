Title: Microsoft Azure Linux RDMA의 가용성
Summary: Microsoft Azure Linux RDMA의 가용성을 발표하게 되어 기쁩니다. 이 릴리스에서는 HPC 및 Big Compute를 보다 액세스 가능하고 비용 효율적으로 만들기 위한 클라우드 여정과 비전에 새로운 이정표를 세웠습니다.
Content: >-
  Microsoft Azure Linux RDMA의 가용성을 발표하게 되어 기쁩니다. 이 릴리스에서는 클라우드 여정의 새로운 이정표와 더 광범위한 사용자 집합에 대한 HPC 및 Big Compute의 접근성과 비용 효율성을 높이는 비전을 제시합니다. Linux RDMA를 사용하면 전 세계 엔지니어링 및 과학 커뮤니티에서 고속 짧은 대기 시간 네트워킹에 액세스할 수 있으므로 현재 사용하는 애플리케이션에서 복잡한 문제를 해결할 수 있습니다.


  원격 직접 메모리 액세스(RDMA)는 두 서버에서 실행되는 처리 또는 Azure의 가상 머신 간에 짧은 대기 시간 네트워크 연결을 제공하는 기술입니다. 이 기술은 엔지니어링 시뮬레이션 및 단일 컴퓨터의 메모리에 맞지 않는 너무 큰 다른 컴퓨팅 애플리케이션에 필수적입니다. Azure의 A8 및 A9 VM 크기는 InfiniBand 네트워크를 사용하여 3마이크로초 미만의 대기 시간 및 3.5Gbps 대역폭보다 큰 "운영 체제 미설치" 성능으로 Hyper-V를 통해 가상화된 RDMA를 제공합니다.


  Azure Linux RDMA의 현재 릴리스는 SLES12(SUSE Linux Enterprise Server 12)를 지원합니다. 우리는 다른 Linux 배포판과 계속 협력할 것이며 가까운 장래에 지원되는 다른 배포에 대해 더 많은 것을 말할 것입니다. HPC 워크로드용으로 특별히 조정된 완전히 통합된 RDMA 드라이버가 있는 SLES 12 이미지는 이제 Azure 시장에서 사용할 수 있습니다.


  <img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="suse-logo" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/suse-logo.png" alt="suse-logo" width="122" height="69" border="0" />

  <blockquote>SUSE의 클라우드 솔루션 수석 제품 매니저인 Pete Chadwick은 "HPC의 리더로서 SUSE는 컴퓨팅 집약적 워크로드를 Microsoft Azure 클라우드에 게시할 수 있게 되어 기쁩니다. "SUSE 및 Microsoft의 완전한 엔터프라이즈 지원 및 관리되는 이미지를 통해 이 제품은 2006년부터 Microsoft 및 SUSE에서 엔지니어링한 엔터프라이즈 및 하이브리드 클라우드를 위한 최신 고객 솔루션입니다."</blockquote>

  Intel 및 얼리어답터 고객과 협력하여 성능 및 확장성을 위해 Intel MPI 라이브러리를 사용하여 다양한 상용 및 오픈 소스 애플리케이션을 테스트했습니다. MPI(메시지 전달 라이브러리)는 많은 컴퓨터에서 코어를 사용하여 시뮬레이션을 더 크고 더 빠르게 완료할 수 있도록 컴퓨팅 노드 간의 통신을 용이하게 하는 표준입니다. 다른 인기 있는 MPI 스택을 사용하여 계속 테스트하고 있으며 향후 블로그 게시물에서 모범 사례를 공유할 예정입니다.

  <h2>Azure에서 추가 달성</h2>

  RDMA를 사용하는 Linux 및 Windows 애플리케이션에 대한 진정한 HPC 기능은 고객에게 더 큰 민첩성을 제공하고 파트너가 대규모 사전 자본 투자 없이 새로운 서비스를 제공하는 데 도움이 됩니다.

  <h4>SaaS</h4>

  엔지니어와 과학자들은 더 나은 솔루션을 개발하고 더 나은 결정을 내리는 데 집중하려고 합니다. 인프라 관리는 현재 비즈니스의 빠른 프로젝트 기반 현실에 방해가 됩니다. SaaS(Software-as-a-Service) 공급자는 고객이 새로운 아이디어를 탐색하고 보다 효율적으로 작업할 수 있도록 워크플로와 모범 사례를 함께 패키지할 수 있습니다.


  <span style="color: #000000;"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="d3view" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d3view.jpg" alt="d3view" width="122" height="40" border="0" /></span>


  d3View는 Azure 플랫폼에서 엔지니어링 시뮬레이션 및 데이터 관리를 위한 종단 간 SaaS 서비스를 구축했습니다. Azure는 다양한 웹 인터페이스를 통해 대규모 다중 코어 및 다중 노드 시뮬레이션을 실행하기 위해 요청 시 d3View의 고객 HPC 클러스터를 제공합니다.

  <blockquote><span style="color: #a5a5a5;">"Microsoft는 시뮬레이션 산업에 대한 빅 컴퓨팅 요구를 이해하고 HPC 중심 애플리케이션에 대한 훌륭한 Azure 지원을 제공합니다. Azure Linux RDMA를 사용하여 고객이 LS-DYNA® 시뮬레이션 기반 제품 개발에 대규모 클라우드 컴퓨팅을 사용할 수 있기를 기대합니다." 수리 발라, LSTC의 d3VIEW &amp; 과학자 설립자 겸 최고 경영자</span></blockquote>

