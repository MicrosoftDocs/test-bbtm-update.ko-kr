  <h2>Azure에서 시작</h2>

  <a href="https://azure.microsoft.com/documentation/articles/virtual-machines-a8-a9-a10-a11-specs/">Azure A8 및 A9 Virtual Machines의 Linux RDMA에 대해 자세히 알아봅니다</a>. Azure Big Compute 팀은 고객이 필요한 애플리케이션과 도구를 실행할 수 있도록 돕기 위해 최선을 다하고 있습니다. MICROSOFT는 RDMA를 통해 Linux 및 Windows 모두 지원하게 되어 기쁘게 생각하고, 고객이 클라우드에서 가능한 컴퓨팅 성능으로 더 많은 성과를 거둘 수 있도록 우리와 협력하는 모든 파트너를 환영합니다. 여러분의 이야기와 요청에 대해 듣고 싶습니다. 의견을 공유할 <a href="mailto:bigcompute@microsoft.com">수 있는 메일</a> 을 보내주세요.
