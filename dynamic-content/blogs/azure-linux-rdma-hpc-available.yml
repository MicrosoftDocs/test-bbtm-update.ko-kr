  &nbsp;


  <span style="color: #000000;"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="lstc_logo" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/lstc_logo.jpg" alt="lstc_logo" width="122" height="40" border="0" /></span>


  d3View에서 지원하는 최고의 엔지니어링 시뮬레이션 애플리케이션은 LSTC(Livermore Software Technology Corporation)의 LS-Dyna입니다.LS-DYNA는 복잡한 실제 문제를 시뮬레이션할 수 있는 범용 유한 요소 프로그램입니다.자동차, 항공 우주, 건설, 군사, 제조 및 생물 공학 산업에서 사용됩니다.코드의 원본은 명시적 시간 통합을 사용하여 매우 비선형적이고 일시적인 동적 유한 요소 분석에 있습니다.


  LSTC 및 Microsoft는 비공개 미리 보기 기간 동안 긴밀하게 작업했으며 Linux 및 Windows RDMA를 모두 사용하여 Azure에서 LSDYNA의 크기가 크게 조정되었습니다.다음은 Linux RDMA에서 두 개의 16코어 A9 가상 머신에서 16개까지 모델의 크기를 조정하는 차트입니다. 이 크기 조정을 통해 다양한 매개 변수를 테스트하여 더 많은 시뮬레이션을 실행할 수 있습니다.


