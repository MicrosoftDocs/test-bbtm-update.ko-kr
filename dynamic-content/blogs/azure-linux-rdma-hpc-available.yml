  <h4>Marketplace</h4>

  엔지니어와 과학자를 위해 셀프 서비스 애플리케이션을 사용하도록 설정하는 또 다른 방법은 Azure Marketplace 및 사용하기 쉬운 도구를 사용하는 것입니다. ISV는 더 광범위한 범위를 위해 마켓플레이스를 통해 서비스를 제공할 수 있습니다.


  <span style="color: #000000;"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="uber_cloud_logo" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/uber_cloud_logo.jpg" alt="uber_cloud_logo" width="122" height="109" border="0" />

  </span>UberCloud는 주문형 컴퓨팅 리소스 및 번들 애플리케이션 서비스에 액세스할 수 있는 원스톱 상점을 제공합니다. 커뮤니티를 통해 사용자는 솔루션을 검색하고 시작하거나 필요할 때 고급 컨설팅 서비스를 제공할 수 있습니다. Azure의 HPC 기능은 이러한 솔루션의 규모와 성능을 제공합니다.

  <blockquote><span style="color: #000000;"><span style="color: #a5a5a5;">"UberCloud에서는 혁신적이고 생산성을 높이기 위해 조밀한 컴퓨팅 능력이 필요한 엔지니어 및 과학자들과 협력합니다. 그들은 매우 정교한 수학 모델을 사용하여 자동차 범퍼에서 터보 머신, 개인화 된 의약품에 이르기까지 모든 것을 시뮬레이션하고 출시 시간은 숫자를 얼마나 빨리 위기 할 수 있는지에 의해 구동됩니다. 그러나 기술 컴퓨팅 클러스터는 조달에 상당한 예산이 필요할 뿐만 아니라 운영하기도 어렵습니다. 따라서 조밀한 컴퓨팅 성능에 대한 액세스는 전통적으로 사치였습니다. 대부분의 데스크톱 등급 컴퓨팅 장비로 제한되는 동안 운이 좋은 몇 가지에만 사용할 수 있습니다. Microsoft는 Azure Linux RDMA를 통해 클라우드의 셀프 서비스, 사용당 지불 특성 및 고성능을 함께 제공합니다. 우리는 이것이 강력한 조합이라고 믿으며 Azure에서 엔지니어링 및 과학 애플리케이션을 실험하게 되어 기쁩니다."</span> 부라크 예니에 공동 창립자이자 CEO인 TheUberCloud </span></blockquote>

  OpenFOAM이 미리 설치되고 MPI가 미리 구성된 가상 머신 이미지는 이제 <a href="https://azure.microsoft.com/en-us/marketplace/partners/ubercloud/openfoam-v2dot3-centos-v6-trial/">Azure Marketplace</a>에서 사용할 수 있습니다.

  <h4>Enterprise 및 하이브리드 클라우드</h4>

  자체 HPC 인프라를 사용하는 고객도 추가 용량이 필요합니다. 두 가지 일반적인 배포 모델이 있습니다. 일부 프로젝트의 경우 고객은 클라우드에 클러스터를 완전히 배포합니다. 이렇게 하면 격리된 배포의 애플리케이션 및 환경을 완전히 제어할 수 있습니다.


  Azure Resource Manager 및 템플릿은 자동화된 방식으로 이 작업을 수행하는 좋은 방법을 제공합니다. 최근에 SLURM 클러스터를 배포하기 위한 템플릿을 게시했으며 추가 작업 스케줄러에 대한 템플릿을 추가할 예정입니다.


  Microsoft <a href="https://go.microsoft.com/fwlink/?LinkID=616298">HPC Pack</a> 은 Azure IaaS VM 배포 스크립트 또는 템플릿을 풍부한 작업 스케줄러 및 클러스터 관리 도구와 통합하여 한 단계 더 발전합니다. HPC 팩이 이제 Azure의 Linux VM도 지원하여 고객에게 추가 옵션을 제공하게 되어 매우 기쁩니다.


  다른 고객은 클라우드에서 동적 컴퓨팅 리소스를 사용하여 온-프레미스 클러스터를 확장하려고 합니다. Azure의 VM은 공용 인터넷을 트래버스하지 않고 VPN 또는 ExpressRoute 연결을 통해 안전하게 연결된 엔터프라이즈 네트워크의 일부일 수 있습니다.


