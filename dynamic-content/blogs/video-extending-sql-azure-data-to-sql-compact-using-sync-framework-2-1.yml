Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>이번 주에 우리는 동기화 프레임 워크에 초점을 맞추고 그것을 시작하기 위해 Liam Cavanagh는 동기화 프레임 워크 2.1을 사용하여 SQL Compact로 SQL Azure 데이터 확장"동기화 프레임 워크 2.1">을 사용하여 SQL Azure 데이터를 SQL Compact로 확장"이라는 제목의 <a href="https://channel9.msdn.com/posts/LiamCavanagh/Extending-SQL-Azure-data-to-SQL-Compact-using-Sync-Framework-21/" title="웹 캐스트를</a> 게시했습니다.&nbsp; 이 비디오에서는 SQL Compact 데이터베이스가 SQL Azure 데이터베이스와 동기화할 수 있도록 원래 웹캐스트의 코드를 수정하는 방법을 보여줍니다.<span>&nbsp; </span> 해당 블로그 게시물에는 이 콘솔 애플리케이션과 연결된 기본 코드(program.cs)가 포함되어 있어 SQL Azure AdventureWorks 데이터베이스에서 SQL Compact로 고객 및 제품 테이블을 동기화할 수 있습니다.&nbsp;</p>
