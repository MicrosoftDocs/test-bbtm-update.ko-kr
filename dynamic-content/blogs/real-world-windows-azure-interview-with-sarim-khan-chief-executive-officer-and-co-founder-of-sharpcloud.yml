Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml"><link rel="Edit-Time-Data" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_editdata.mso">  <style>    </style>Real World Windows Azure 시리즈의 일환으로 sharpcloud의 CEO이자 Co-Founder Sarim Khan과 Windows Azure 플랫폼을 사용하여 시각적 비즈니스 로드 매핑 솔루션을 실행하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다.   <p><b>MSDN: sharpcloud는 어떤 서비스를 제공하나요?</b></p>  <p><b>칸:</b> 샤프클라우드는 기업이 전략적 계획을 더 잘 전달할 수 있도록 도와줍니다. 이 서비스는 장기적인 비즈니스 로드맵 및 전략을 개발하는 중요한 작업에 시각적이고 일반적으로 사용되는 소셜 네트워킹 도구를 적용합니다.</p>  <p><b>MSDN: Windows Azure를 구현하기 전에 sharpcloud가 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>칸:</b> 우리가 주요 시장으로 보는 글로벌 기업을 지원하기 위해, 우리는 크기 조정 및 배포하기 쉬운 클라우드 컴퓨팅 솔루션이 필요하다는 것을 알고 있습니다. 서버 인프라를 관리하지 않고 매력적인 서비스를 개발하는 데 모든 리소스를 투자하고 싶었습니다. 처음에는 Amazon Web Services를 사용하기 시작했지만 여전히 Amazon 클라우드 기반 서버 유지 관리에 시간을 집중해야 했습니다.</p>  <p><b>MSDN: 리소스를 최대화하는 데 도움이 되도록 Windows Azure로 빌드한 솔루션을 설명할 수 있나요?</b></p>  <p><b>칸:</b> sharpcloud 서비스를 사용하면 임원 및 다른 사용자가 웹 브라우저 내에서 작업하여 로드 맵에서 프레임워크 및 실시간 대화를 만들 수 있습니다. 혜택, 비용 및 위험과 같은 특성 및 속성을 정의할 수 있습니다. 또한 기술 및 추세와 같은 "이벤트"를 로드맵에 추가할 수 있습니다. 로드맵이 이벤트로 채워지면 사용자는 3차원 보기를 통해 로드맵을 탐색하고, 정보를 추가하고, 이벤트 간의 관계를 탐색할 수 있습니다. Microsoft .NET Framework 및 Microsoft Silverlight 브라우저 플러그 인을 기반으로 애플리케이션을 이미 만들고 있었기 때문에 서비스 및 스토리지 메커니즘이 Windows Azure 애플리케이션 프로그래밍 인터페이스와 제대로 통신할 수 있도록 적당한 양의 코드만 다시 작성해야 했습니다.</p>  <p>&nbsp;</p>  <p><b>그림 1.</b> sharpcloud 애플리케이션을 사용하면 가상 팀이 3차원 로드맵에서 이벤트 및 이들 간의 관계를 보고 다른 팀 구성원이 실시간으로 검토할 수 있는 의견을 게시할 수 있습니다.</p>  <p><b>MSDN: sharpcloud를 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>칸:</b> sharpcloud는 일반적인 스프레드시트 및 프레젠테이션 접근 방식을 넘어 도로 지도 및 비즈니스 전략을 정의하고 의사 소통합니다. 시각화 및 소셜 네트워킹 구성 요소를 솔루션의 중심 아이디어로 포함하는 최초의 서비스입니다. </p>  <p><b>MSDN: Windows Azure를 사용한 결과로 새로운 시장에 도달할 수 있었나요?</b></p>  <p><b>칸:</b> 우리는 신생 기업이며 지금 시장에 sharpcloud를 가져 왔습니다. 그러나 Windows Azure를 사용하여 전략적 관계를 설정할 수 있었습니다. 예를 들어, 후지츠와 협업하고 있습니다. 그들은 오늘날 날카로운 클라우드를 사용하고 있으며 FutureScape라는 고부가가치 전략적 컨설팅 솔루션으로 래핑하고 있습니다. 후지츠는 일반적으로 대규모 조직과 파트너 관계를 맺고 있기 때문에 우리와의 관계는 다소 출발이었지만, Windows Azure에서는 우리가 약속을 이행할 수 있다는 것을 알고 있기 때문에 편안합니다. </p>  <p><b>MSDN: Windows Azure를 구현한 이후 sharpcloud에서 얻을 수 있는 몇 가지 주요 이점은 무엇인가요?</b></p>  <p><b>칸:</b> &nbsp; 많은 수의 사용자를 지원하기 위해 기하급수적으로 크기를 조정하는 기능은 성공에 절대적으로 중요합니다. Windows Azure에서 가능한 한 쉽고 비용 효율적으로 이 작업을 수행할 수 없다면 존재하지 않을 것입니다. 솔루션을 개발하고 신속하게 시장에 진입할 수 있다는 것도 핵심이었습니다- 우리는 전략적 계획을 위한 소셜 네트워킹, 도로 매핑 도구의 공급자로서 명성을 쌓고 싶었습니다. </p>  <p>다음에서 전체 이야기를 읽어보세요.</p>  <p><a href="" target="_blank" mce_href=""></a></p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면 다음을 방문하세요.<br>&nbsp;<a href="https://azure.microsoft.com/evidence" target="_blank" mce_href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a></p>'
