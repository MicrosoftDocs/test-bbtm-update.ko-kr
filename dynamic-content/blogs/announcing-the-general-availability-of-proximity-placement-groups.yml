Title: 근접 배치 그룹의 일반 공급 발표
Summary: 올해 초, 고객이 네트워크 대기 시간이 짧은 Azure IaaS(Infrastructure as a Service) 리소스의 공동 위치를 달성할 수 있도록 Azure 근접 배치 그룹의 미리 보기를 발표했습니다.
Content: >-
  <p>올해 초, 고객이 네트워크 대기 시간이 짧은 Azure IaaS(Infrastructure as a Service) 리소스의 공동 위치를 달성할 수 있도록 Azure 근접 배치 그룹의 미리 보기를 <a href="https://azure.microsoft.com/en-us/blog/introducing-proximity-placement-groups/" target="_blank">발표</a> 했습니다.</p>


  <p>오늘날&rsquo; 근접 배치 그룹의 일반 공급은 대기 시간이 짧은 워크로드에 특히 유용합니다. 실제로 이 논리적 그룹화 구문은 IaaS 리소스(가상 머신 또는 VM)가 물리적으로 서로 가까이 위치하도록 하고 성공을 위한 새로운 기능과 모범 사례를 추가합니다.</p>


  <p><img alt="Diagram describing the relationship between VMs, VM scale sets, availability sets and proximity placement groups. " border="0" height="547" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d81931b1-5d1c-40a5-8400-860266f9e5a8.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="522"></p>


  <h3>더 많은 지역, 더 많은 클라우드</h3>


  <p>이제부터 모든 Azure 퍼블릭 클라우드 지역에서 근접 배치 그룹을 사용할 수 있습니다.</p>


  <h3>포털 지원</h3>


  <p>근접 배치 그룹은 Azure Portal에서 사용할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/proximity-placement-groups-portal" target="_blank">근접 배치 그룹을 만들고</a> IaaS 리소스를 만들 때 사용할 수 있습니다.</p>


  <h3>기존 리소스를 근접 배치 그룹으로 이동(및 이전)</h3>


  <p>이제 Azure Portal을 사용하여 기존 리소스를 근접 배치 그룹으로 이동(및 외부)할 수 있습니다. 이 구성 작업을 수행하려면 근접 배치 그룹에 할당하기 전에 확장 집합 또는 가용성 집합의 모든 VM을 중지(할당 취소)해야 합니다.</p>


  <h3>SAP 애플리케이션 지원</h3>


  <p>근접 배치 그룹의 일반적인 사용 사례 중 하나는 SAP와 같은 다중 계층의 중요 업무용 애플리케이션입니다. Weve&rsquo;는 Azure Virtual Machines의 SAP 및 SAP <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/workloads/sap/sap-proximity-placement-scenarios#proximity-placement-groups-and-hana-large-instances" target="_blank">HANA 대규모 인스턴스</a>에 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/workloads/sap/sap-proximity-placement-scenarios" target="_blank">대한 지원을</a> 발표했습니다.</p>


  <h3>Azure에서 가상 머신 대기 시간 측정</h3>


  <p>애플리케이션 및 데이터베이스와 같은 서비스의 구성 요소 간의 대기 시간을 측정해야 할 수 있습니다. Weve&rsquo;는 Azure에서 <a href="https://aka.ms/TestNetworkLatency" target="_blank">VM 네트워크 대기 시간을 테스트</a> 하는 방법에 대한 단계 및 도구를 문서화했습니다.</p>


  <h3>경험에서 배우기</h3>


  <p>Weve&rsquo;는 근접 배치 그룹 채택을 모니터링하고 미리 보기 중에 고객이 목격한 오류를 분석하고 근접 배치 그룹을 사용하기 위한 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/co-location#best-practices" target="_blank">모범 사례를</a> 캡처했습니다.</p>


  <p><img alt="Azure Portal user interface to configure a proximity placement group and see all the relevant properties. " border="0" height="512" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bcfc2a0a-4589-4a9b-89c3-bacf57ae1e7f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1136"></p>


  <h2>모범 사례</h2>


  <p>다음은 사용자의 도움을 받아 개발할 수 있었던 몇 가지 모범 사례입니다.</p>


  <ul>
      <li>대기 시간이 가장 짧은 경우 근접 배치 그룹을 가속화된 네트워킹과 함께 사용합니다. 가속화된 네트워킹을 사용하면 VM에 대한 단일 루트 I/O 가상화(SR-IOV)를 구현할 수 있어 네트워킹 성능이 크게 향상됩니다. 이 고성능 경로는 데이터 경로에서 호스트를 바이패스하여 대기 시간, 지터 및 CPU 사용률을 줄입니다. 자세한 내용은 가속화된 네트워킹을 사용하여 Linux 가상 머신 만들기 또는 가속 네트워킹을 사용하여 Windows 가상 머신 만들기를 참조하세요.</li>
      <li>여러 제품군 및 SKU의 VM을 사용하여 근접 배치 그룹을 배포하려는 경우 단일 템플릿을 사용하여 모두 배포해 보세요. 이렇게 하면 모든 VM이 성공적으로 배포될 가능성이 높아질 수 있습니다.</li>
      <li>마지막 리소스를 삭제하거나 중지한 후 첫 번째 VM(리소스)을 배포하고 해제할 때 근접 배치 그룹이 데이터 센터에 할당됩니다. 비용 절감을 포함하여 모든 리소스를 중지하는 경우 다시 가져오면 다른 데이터 센터에 배치할 수 있습니다. 메모리 최적화(M, Msv2), 스토리지 최적화(Lsv2) 또는 GPU를 사용할 수 있는 가장 큰 VM부터 시작하여 할당 실패 가능성을 줄입니다.</li>
      <li>PowerShell, CLI 또는 SDK를 사용하여 배포를 스크립팅하는 경우 할당 오류 OverconstrainedAllocationRequest가 발생할 수 있습니다. 이 경우 기존 VM을 모두 중지/할당 취소하고 실패한 VM SKU/크기로 시작하도록 배포 스크립트의 시퀀스를 변경해야 합니다.</li>
      <li>VM이 삭제된 기존 근접 배치 그룹을 다시 사용하는 경우 VM을 추가하기 전에 삭제가 완전히 완료되기를 기다립니다.</li>
      <li>가용성 영역과 함께 근접 배치 그룹을 사용할 수 있습니다. PPG는 영역을 확장할 수&rsquo; 없지만, 이 조합은 각각이 별도의 영역에 있는 활성 대기 배포의 경우와 같이 영역 내의 대기 시간을 신경 쓰는 경우에 유용합니다.</li>
      <li>가용성 집합 및 Virtual Machine Scale Sets는 Virtual Machines 간에 보장된 대기 시간을 제공하지 않습니다. 지금까지 가용성 집합은 단일 데이터 센터에 배포되었지만 이 가정은 더 이상 유지되지 않습니다. 따라서 단일 가용성 집합 또는 확장 집합에 배포된 단일 계층 애플리케이션이 있는 경우에도 근접 배치 그룹을 사용하는 것이 유용합니다.</li>
      <li>이제 단일 확장 집합에서 다른 유형의 Virtual Machine 크기 및 제품군을 지원하는 Azure Virtual Machine Scale Set 새 기능(현재 미리 보기 상태)과 근접 배치 그룹을 사용하여 단일 가용성 영역에서 장애 도메인으로 고가용성을 달성하고 공유 이미지 갤러리가 있는 사용자 지정 이미지를 사용합니다.</li>
  </ul>


  <h2>자세한 정보</h2>


  <p>향상된 대기 시간을 위해 리소스를 공동 배치하는 방법을 알아보려면 근접 배치 그룹 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/co-location?ocid=AID754288&amp;wt.mc_id=azfr-c9-dbrown&amp;wt.mc_id=CFID0493" target="_blank">설명서를 참조하세요</a>.</p>


  <p>Azure IaaS 포트폴리오의 최신 추가 사항에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/en-us/blog/azure-iaas-for-every-workload/" target="_blank">모든 워크로드 블로그에 대한 Azure IaaS(Infrastructure as a Service)</a> 를 읽어보세요.</p>


  <p>근접 배치 그룹에 대해 자세히 알아보려면 이 간단한 비디오를 시청할 수도 있습니다. <a href="https://channel9.msdn.com/Shows/Azure-Friday/How-to-reduce-inter-VM-latency-with-Proximity-Placement-Groups" target="_blank">Azure Friday - 근접 배치 그룹을 사용하여 VM 간 대기 시간을 줄이는 방법입니다</a>.</p>
