Title: Microsoft에서 DevOps 경험 공유
Summary: Microsoft에서는 DevOps 채택이 어려울 수 있다는 것을 알고 있습니다. 이 때문에 microsoft는 DevOps 채택을 통해 작업하는 방식을 혁신한 Microsoft 팀의 학습과 함께 자신의 여정을 공유하게 되어 기쁩니다.
Content: >-
  <p>오늘날 점점 더 많은 조직이 고객에게 새로운 디지털 솔루션을 제공하고 민첩성 향상, 프로세스 개선 및 개발 및 운영 팀 간의 협업이 비즈니스에 중요해지고 있음을 발견하는 데 초점을 맞추고 있습니다. 10년 이상 <a href="https://azure.microsoft.com/en-us/overview/what-is-devops/" target="_blank">DevOps</a> 이러한 어려움에 대한 해답이었습니다. DevOps 필요성을 이해하는 것은 한 가지이지만, 실제 세계에서 DevOps 실제로 채택하는 것은 완전히 다른 과제입니다. 여러 팀과 프로젝트가 있고, 뿌리 깊은 기존 프로세스와 상당한 레거시 소프트웨어가 있는 조직은 어떻게 방식을 바꾸고 DevOps 수용할 수 있을까요?</p>


  <p>Microsoft에서는 이러한 문제에 대해 알고 있습니다. 수십 년 동안 소프트웨어를 구축해 온 Microsoft는 다양한 제품을 제공하는 전 세계 수천 명의 엔지니어로 구성되어 있습니다. Office, Azure, Xbox에 이르기까지 소프트웨어를 제공하는 새로운 방법에 적응해야 한다는 것을 알게 되었습니다. 클라우드의 새로운 시대는 경쟁이 둔화되지 않는 동안 더 풍부하고 더 나은 경험에<i>&mdash;</i> 대한 고객의&rsquo; 증가하는 수요를 충족하기 위해 혁신의 엄청난 잠재력을 잠금 해제합니다. 혁신을 가속화하고 우리가 일하는 방식을 변화시켜야 할 필요성은 현실적이고 시급합니다.</p>


  <p>변화의 길은 쉽지 않으며, 우리는 이 어려운 길을 탐색하는 가장 좋은 방법은 이미 걸어온 사람들의 발자취를 따르는 것이라고 믿습니다. 따라서 <a href="https://azure.microsoft.com/en-us/solutions/devops/devops-at-microsoft/" target="_blank">Microsoft에서 DevOps 경험을</a> DevOps 채택을 통해 혁신한 회사 전체의 팀의 학습과 공유하게 되어 기쁩니다.</p>


