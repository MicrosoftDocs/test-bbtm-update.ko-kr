Content: >-
  <h2>전환 중인 네트워크 지원: David Lef를 사용하는 QA&amp; 블로그 게시물 시리즈</h2>


  <p><em>Microsoft IT의 주요 네트워크 설계자인 David Lef는 일련의 블로그 게시물에서 기존 인프라에서 완전 무선 클라우드 컴퓨팅 플랫폼으로 전환할 때 네트워크를 지원하는 방법에 대해 Microsoft와 채팅합니다. Microsoft IT는 전 세계 900개 위치와 220,000명의 사용자를 지원합니다. David는 변화하는 고객 요구 및 최신 애플리케이션 디자인을 지원하는 Azure의 클라우드 기반 모델로 네트워크 토폴로지의 진화를 정의하는 데 도움을 주고 있습니다.</em></p>


  <p>David Lef는 지속적인 연결 및 모바일 생산성과 같은 최신 작업 스타일을 가능하게 하는 네트워크 인프라 구현 및 지원과 관련된 핵심 요소 및 전략에 대해 설명합니다.</p>


  <h4><strong>Q:</strong> 역할 및 지원 환경을 설명할 수 있나요?</h4>


  <p><strong>A:</strong> Microsoft에서의 역할은 Microsoft IT의 주요 네트워크 설계자입니다. 우리 팀은 전 세계 약 900개의 사이트와 해당 사이트를 연결하는 네트워킹 구성 요소를 지원합니다. 이 사이트는 220,000명이 넘는 Microsoft 직원과 공급업체를 대신하여 작업하는 조합에서 사용됩니다. 네트워크는 2,500개 이상의 개별 애플리케이션 및 비즈니스 프로세스를 지원합니다. Microsoft는 조직에 유선, 무선 및 원격 네트워크 액세스를 제공하고, 네트워크(네트워크 에지 포함)를 통해 네트워크 보안을 구현할 책임이 있으며, 네트워크 기능의 견과류와 볼트가 IP 주소 지정, 이름 확인, 트래픽 관리, 전환, 라우팅 등과 같이 제대로 작동하도록 합니다.</p>


  <p><img alt="The Microsoft IT environment" border="0" height="227" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/194ac622-721c-476d-8659-b4e945d1bd03.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Microsoft IT 환경" width="610"></p>


  <h4><strong>Q:</strong> 현재 작업 스타일의 주요 변경 사항은 무엇인가요? 이러한 추세는 어떻게 발생했으며 어떻게 변화하고 있습니까?</h4>


  <p><strong>A:</strong> 지금 연결에 대해 그것을&rsquo;. 언제 어디서나 생산성을 높이는 데 필요한 리소스에 연결합니다. 이 변화는 5~8년 전에 시작되었지만 새로운 기술이 등장함에 따라 변화가 계속되고 있습니다. 그것은 정말 개인 모바일 장치가 제공하는 지속적인 연결로 시작했다.</p>


  <p>스마트폰과 태블릿은 사람들이 원하는 때마다 모든 곳에서 인터넷에 액세스할 수 있게 했으며, 이러한 기대는 자연스럽게 작업 환경으로 확장됩니다. 전자 메일이 가장 큰 요청이면서 작게 시작되었으며, 잠시 후 작업&mdash; 리소스에 기술적으로 연결되는 모든 측면으로 확장되었습니다. Microsoft는 회사 문화에서 일과 삶의 균형이 중요한 회사가 되었으며, Microsoft 직원들은 현대적인 작업 스타일을 사용하여 업무를 담당합니다. 그들은 사무실 밖에서, 그리고 전통적인 근무 시간 외에 생산적입니다. 오늘날 우리가&rsquo; 변경하는 주요 방법은 언제&rdquo; 어디서나 사용 가능한 에코시스템으로 앱을 &ldquo;지속적으로 추가하고 마이그레이션하고 무선 우선&rdquo; 네트워크의 확장을 &ldquo;사용하는 것입니다. 그것은&rsquo; 진행, 그리고 그것은 매일 변경.</p>


  <p>예를 들어 CRM(고객 관계 관리) 솔루션은 이제 클라우드에서 호스트되므로 영업 사원은 회사 네트워크에 연결하지 않고도 생산성을 높일 수 있습니다. 조직 전체가 동일한 전략을 따르고 있습니다. 내부 앱 및 비즈니스 기능이 클라우드로 이동하거나 전환되어 전체 조직에 대한 액세스 및 생산성이 향상됩니다.</p>


  <h4><strong>Q:</strong> 이러한 변경에 앞서 나가기 위해 어떤 전략을 사용하고 있나요? 작업 스타일이 이미 변경된 경우 어떻게 따라야 할까요?</h4>


  <p><strong>A:</strong> 24x7 연결에 대한 수요가 있는 한&rsquo; 약 2개의 주요 전략이 진행되어 왔습니다. 첫 번째는 앱과 포털을 인터넷에 연결하도록 이동하는 것입니다. 대부분의 경우 Microsoft Azure 및 Office 365 같은 다른 서비스에서 클라우드로 이동하는 것을 의미합니다. 일부 앱이 데이터 센터에서 온-프레미스로 유지되는 동안 일부 앱이 클라우드로 이동하는 하이브리드 솔루션을 구현하는 경우도 있습니다. 그러나 클라우드는 모든 앱과 프로세스에 대한 궁극적인 목표입니다.</p>


  <p>두 번째 전략은 무선 우선입니다. 즉, 사용자/직원 연결의 경우 무선이 첫 번째이자 최상의 솔루션이 되기를 원합니다. 마켓플레이스의 거의 모든 스마트 디바이스(휴대폰, 태블릿 등)는 무선 전용이므로 직원들이 가장 적합한 방식으로 작업할 수 있도록 적절한 무선 범위와 대역폭이 있어야 합니다. 여러 플랫폼 및 디바이스에서 여러 액세스 방법을 지원하므로 직원들은 생산성을 높일 수 있는 모든 디바이스를 사용할 수 있습니다. &rsquo;대부분의 사용자 디바이스에서 사용하는 연결 방법을 무선&mdash;&rsquo;으로 무선으로 통해 많은 회사 네트워크 연결을 제공합니다.</p>


  <p>우리는 처음에 캐치 업을 했다. 사용자가 네트워크에 연결하려는 모바일 디바이스의 유입과 엄청난 수의 다른 디바이스가 우리를 놀라게 했습니다. 디바이스에 따라 액세스 방법이 다르므로 네트워크 디자인이 이러한 디바이스에 대한 적절한 보호를 제공하는지 확인해야 했습니다.</p>


  <p>예를 들어, 환경의 Android 디바이스에서 운영 체제 버전이 상당히 다양하며 이를 관리하는 방법을 고려해야 했습니다. 우리는 주로 의도적 인 의사 소통을 통해 따라 잡았습니다 : 우리는 나가서 사용자가 원하는 것과 이를 가장 잘 구현 할 수있는 방법을 이해하게되었습니다. 우리는 네트워크의 기능과 제한을 전달했습니다. 사용자가 수행할 수 있는 작업과 수행할 수 없는 작업을 인식하면 단순히 수행할 수&rsquo; 없는 요청 수가 줄어듭니다.</p>


  <h4><strong>Q:</strong> 이 공간에서 역할에 대한 주요 요소 및 고려 사항은 무엇인가요?</h4>


  <p><strong>A:</strong> 변화가 너무 빨리 일어나고 있기&rsquo; 때문에 의사 소통이 정말 중요합니다. 즉, Microsoft에 의존하는 그룹과 연락을 유지하고, 네트워크가 어떻게 사용되고 있는지 확인하고&rsquo;, 사용자 및 기술의 변화를 예상합니다. 이 분야에서 구현에 대한 5개년 계획은 모든 것이 매우 빠르게 변경되므로 의미가 없습니다&rsquo;.</p>


  <p>이제, 그것은 단순히 다른 앞에 한 발을 넣어, 아래를 내려다 보고 were&rsquo; 것을 의미하지 않는다&rsquo;. 우리는 그렇게 할 여유가&#39;; 너무 많은 변화, 지평선에 우리의 눈을 유지하기에 너무 많은 이유가&#39;. 우리의 실용적인 초점은 18 개월 아웃입니다. 6six 월 주기로 구분된 18개월 로드맵&rsquo;이 있습니다. &#39;기술 변화와 구현에 대해 생각할&#39;있습니다. 적어도 2개월마다 이 로드맵을 다시 방문합니다. 그러나 우리는 3년에서 5년 비전으로 지원되는 장기 전략을 가지고 있습니다. 이러한 장기 계획은 훨씬 더 높은 수준에 있으며, 기술적으로 변경 될 수 있습니다.</p>


  <h4><strong>Q:</strong> 이 공간에서 구현하는 새로운 기술 또는 프로세스의 채택에 대한 저항을 어떻게 관리하나요?</h4>


  <p><strong>A:</strong> 커뮤니케이션 및 교육. Microsoft는 거의 모든 곳에서 사용자 환경을 제공합니다. 궁극적으로 고객인 내부 사용자와의 관계에 전념하는 사용자 환경 그룹이&rsquo; 있습니다. IT 팀 구성원과 일대일로 대화할 수 있는 기회를 제공하며 문제가 되기 전에 상황을 사전에 완화하려고 노력합니다. 대부분의 IT 터치 포인트와 상호 작용하기 위한 교육 및 단계별 지침을 제공하는 Worksmart Guides라는 사용자 자습서를 게시하고 사용자가 어디서 어떻게 다운로드해야 하는지 알 수 있도록 합니다.</p>


  <p>클라우드 컴퓨팅&rsquo;의 경우 많은 교육과 보증이 있었습니다. 클라우드 컴퓨팅에 대한 오해가 많으며, Microsoft Azure 환경 또는 사용하는 다른 클라우드 기술 내에서 데이터와 앱이 안전하고 안전하다는 것을&rsquo; 사용자에게 보여줄 수 있기를 바랍니다.</p>


  <h4><strong>Q:</strong> 이러한 변화로 인한 기존 네트워크 아키텍처에 미치는 가장 큰 영향은 무엇이며 어떻게 해결하나요?</h4>


  <p><strong>A:</strong> 무선 우선으로의 이동은 우리와 사용자에게 큰 영향을 미쳤습니다. 대부분의 경우 무선으로의 전환은 매우 간단하며 사용자는 이를 수용합니다. 그러나 무선 연결이&#39;유선 연결만큼 신뢰할 수&#39;없다는 인식(그리고 현실)이 있으므로 무선 네트워크의 빌드가 가능한 한 안정적이고 견고하도록 해야&#39;. 또한 사용자가 우리와 함께 전환하고 있는지 확인합니다. 예를 들어 사용자&#39;책상에 있는 PC가 기본적으로 무선으로 사용할 수&#39;없는 경우 해당 사용자와 컴퓨터에 테스트된 무선 어댑터를 가져와야 합니다.</p>


  <p>우리의 물리적 사이트의 대부분은 그들이 건설 될 때 유선 또는, 어떤 경우에는, 개조되었다. 대부분의 위치에는 각 워크스테이션에 여러 개의 유선 네트워크 삭제가 있습니다. 무선을 구현하는 데 필요한 네트워크 인프라에 비해 비용이 더 많이&#39;. 물리적 위치에서 확장하거나 개조하려는 경우 무선 우선은 우리가 사용하던 위치에서 동일한 수준의 유선 인프라를 제공할 필요가&#39;없다는 것을 의미합니다. 그것은&#39;엄청난 비용 절감, 그리고 그것은 추가 변경 하 고 훨씬 간단 하 게 업그레이드.</p>


  <p>또 다른 큰 영향은 에지 네트워크에 있었습니다. 앱 및 포털의 인터넷 연결 액세스 지점으로 이동하면서 회사 네트워크에서 훨씬 더 많은 트래픽이 들어오고 나가기 때문에 이전보다 훨씬 더 많은 대역폭이 있습니다. 사용 가능한 대역폭은 지난 5년 동안 거의 500% 증가했습니다. 또한 트래픽 증가 및 변경으로 네트워크 가장자리에서 보안 조치를 강화하고, 강력한 방화벽 규칙을 구축하고, 데이터 손실을 방지하기 위해 들어오고 나가는 트래픽에 대한 정보 보안을 구현할&#39;있습니다.</p>


  <h4><strong>Q:</strong> 네트워크 아키텍처에서 18개월 후의 내용은 무엇인가요?</h4>


  <p><strong>A:</strong> 18개월 후에는 데이터 센터를 제외한 대부분의 물리적 위치가 무선 우선 위치가 됩니다. 정보 근로자 클라이언트의 100% 변환이 무선 우선이 되기를 원합니다. 앱 포트폴리오는 Microsoft Azure 또는 SaaS(Software as a Service) 솔루션(예: Office 365)에서 지속적으로 퍼블릭 측면으로 이동하고 있습니다. 18개월 안에 생산성 앱(전자 메일, 인스턴트 메시징, Office) 공개 앱의 90%와 비즈니스 앱의 70%가 공용으로 연결됩니다.</p>


  <p>Microsoft IT가 <a href="https://www.microsoft.com/itshowcase/Article/Content/631/Optimizing-network-performance-for-Microsoft-Office-365">네트워크를</a> 최적화하는 방법에 대해 자세히 알아보세요.</p>
