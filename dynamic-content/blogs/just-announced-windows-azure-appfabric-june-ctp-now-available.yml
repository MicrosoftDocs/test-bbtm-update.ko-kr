Title: '방금 발표됨: Windows Azure AppFabric 6월 CTP 지금 사용 가능'
Summary: AppFabric 팀 블로그에서 방금 발표한 대로 이제 Azure AppFabric 6월 CTP를 Windows 사용할 수 있습니다.&nbsp; 이 CTP에는 개발자가 쉽게 빌드, 배포, 관리 및...
Content: '<p>AppFabric 팀 블로그에서 <a target="_blank" href="https://blogs.msdn.com/b/appfabric/archive/2011/6/20/announcing-the-windows-azure-appfabric-june-ctp.aspx">방금 발표한</a> 대로 이제 Azure AppFabric 6월 CTP를 Windows 사용할 수 있습니다.&nbsp; 이 CTP에는 개발자가 웹, 비즈니스 논리 및 데이터베이스 계층에서 다중 계층 애플리케이션을 Windows Azure Platform의 단일 논리 엔터티로 쉽게 빌드, 배포, 관리 및 모니터링할 <a target="_blank" href="https://www.windowsazure.com">수 </a>있는 기능이 포함되어 있습니다.</p>  <p>이 CTP 릴리스에는 다음이 포함됩니다.</p>  <ul>  <li>AppFabric 개발자 도구</li>  <li>AppFabric 응용 프로그램 관리자</li>  <li>컴퍼지션 모델 - Windows Azure 플랫폼에서 애플리케이션을 작성하기 위한 .NET Framework 확장 집합</li>  <li>Windows Azure에서 WF(Windows Workflow Foundation)를 실행하고 WCF(Windows Communication Foundation) 및 WF 서비스 및 사용자 지정 코드를 복합 애플리케이션으로 구성하기 위한 공식적인 지원</li>  </ul>  <p>블로그 게시물, <a target="_blank" href="https://blogs.msdn.com/b/appfabric/archive/2011/6/20/announcing-the-windows-azure-appfabric-june-ctp.aspx">Azure AppFabric 애플리케이션&rdquo; 소개 및&ldquo;</a> <a target="_blank" href="https://channel9.msdn.com/Shows/AppFabric-tv/AppFabrictv-Announcing-the-Windows-Azure-AppFabric-June-CTP">Channel 9 공지 비디오에서</a> Windows 자세한 내용을 확인할 수 있습니다.</p>  <p>AppFabric 애플리케이션 관리자 CTP를 사용해 보기에 사용할 수 있는 공간이 제한되어 있으므로 가능한 한 빨리 등록해야 합니다.&nbsp; AppFabric 관리 포털에 로그인하여 CTP에 대한 액세스를 요청합니다.</p>  <p>이 릴리스는 여기에서 LABS/미리 보기 환경에 라이브로 제공됩니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/20/just-announced-windows-azure-appfabric-june-ctp-now-available.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
