Content: >-
  <p>ACR(Azure Container Registry)은 <a href="https://aka.ms/acr/authentication" target="_blank">사용자 및 헤드리스 서비스 계정 인증</a>을 지원하지만, 고객은 퍼블릭 엔드포인트 액세스를 제한하기 위한 요구 사항을 표명했습니다. 이제 고객은 Azure VNet(Virtual Network) 내에서 레지스트리 액세스를 제한하고 온-프레미스 서비스에 대한 IP 주소 및 범위를 허용 목록에 추가할 수 있습니다.</p>


  <p>VNet 및 방화벽 규칙은 VM(가상 머신) 및 AKS(Azure Kubernetes Services)에서 지원됩니다.</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="324" scrolling="no" src="https://channel9.msdn.com/Shows/Azure-Friday/Azure-Container-Registry-ACR-virtual-network-and-firewall-rules-preview/player?format=ny" width="576"></iframe></p>


  <h2>프라이빗 레지스트리와 PaaS 레지스트리 중에서 선택</h2>


  <p>고객이 프로덕션으로 전환함에 따라 보안 팀에는 프로덕션 워크로드에 적용되는 검사 목록이 있으며, 그 중 하나는 모든 퍼블릭 엔드포인트를 제한하는 것입니다. VNet 지원이 없으면 고객은 독립 실행형 제품 또는 자체 실행 및 관리할 수 있는 OSS 프로젝트 중에서 선택해야 했습니다. 이렇게 하면 프로덕션 레지스트리에 필요한 스토리지, 보안, 확장성 및 안정성을 관리해야 하는 고객에게 더 큰 부담이 됩니다.</p>


  <p>VNet 및 방화벽 규칙을 사용하면 고객은 보안 요구 사항을 달성하면서 통합 보안, 미사용 보안 <a href="https://docs.microsoft.com/azure/container-registry/container-registry-storage" target="_blank">, 지역 중복</a> 및 <a href="https://aka.ms/acr/geo-replication" target="_blank">지역 복제</a> PaaS Container Registry의 이점을 누릴 수 있습니다. 따라서 리소스를 확보하여 직면한 고유한 비즈니스 문제에 집중할 수 있습니다.</p>


  <h2>Azure Container Registry PaaS, 레지스트리 제품 사용</h2>


  <p>ACR의 최신 VNet 및 방화벽 규칙 기능은 컨테이너 수명 주기 관리의 최신 기능 집합에 불과합니다. ACR은 다른 레지스트리 또는 CI/CD 제품이 빌드할 수 있는 핵심 기본 형식을 제공합니다. ACR의 목표는 파트너와 경쟁하는 것이 아니라&rsquo; 핵심 클라우드 기능으로 이를 가능하게 하여 각 제품마다 더 높은 수준의 고유한 기능에 집중할 수 있도록 하는 것입니다.</p>


  <h2>시작</h2>


  <p>고객은 Azure CLI 또는 Azure Portal을 사용하여 <a href="https://aka.ms/acr/vnet" target="_blank">VNet 및 방화벽 규칙을 구성</a>하기 위한 설명서를 따를 수 있습니다.</p>


  <h3>VNet 및 방화벽 규칙 미리 보기 가격 책정</h3>


  <p>미리 보기 중에 VNet 및 방화벽 규칙이 Azure Container Registrys&rsquo; Premium 계층에 포함됩니다.</p>


  <h3>미리 보기 및 일반 공급 날짜</h3>


  <p>2019년 3월 18일부터 VNet 및 방화벽 규칙은 모든 25개의 퍼블릭 클라우드 지역에서 공개 미리 보기로 사용할 수 있습니다. GA(일반 공급)는 사용량 및 피드백의 곡선을 기반으로 합니다.</p>


