Title: 하이퍼스케일을 사용하여 Azure 데이터베이스 워크로드에 대한 고성능 크기 조정 가져오기
Summary: 오늘날의 데이터 중심 세계에서 디지털 변환을 추진하는 것은 점점 더 많은 양의 데이터를 관리하고 잠재력을 활용하는 우리의 능력에 달려 있습니다. 지능적이고 몰입형 애플리케이션을 빌드하는 개발자는 궁극적으로 고객의 환경에 영향을 주는 리소스 제한에 의해 제약을 받을 필요가 없습니다.
Content: >-
  <p>오늘날&rsquo; 데이터 중심 세계에서 디지털 변환을 추진하는 것은 점점 더 많은 양의 데이터를 관리하고 잠재력을 활용하는 능력에 달려 있습니다. 지능적이고 몰입형 애플리케이션을 빌드하는 개발자는 궁극적으로 고객&rsquo; 환경에 영향을 주는 리소스 제한에 의해 제약을 받을 필요가 없습니다.</p>


  <p>아쉽게도 리소스 제한은 애플리케이션 개발자에게 피할 수 없는 현실입니다. 거의 모든 개발자는 데이터베이스 컴퓨팅, 스토리지 및 메모리 제한 사항이 애플리케이션&rsquo; 성능에 영향을 미친 때를 기억할 수 있습니다. 결과는 실제입니다. 플랫폼 제한에 대한 보상에 소요된 시간과 비용부터 더 높은 사용 가능성 대기 시간, 대규모 데이터 작업과 관련된 가동 중지 시간까지.</p>


  <p>다중 마스터 복제를 사용하여 전역적으로 분산된 다중 모델 데이터베이스인 <a href="https://azure.microsoft.com/services/cosmos-db/">Azure Cosmos DB</a>를 사용하여 NoSQL에 대한 제한을 이미 위반했습니다. 또한 <a href="https://azure.microsoft.com/services/sql-data-warehouse">Azure SQL Data Warehouse</a>를 사용하여 놀라운 가치로 <a href="https://azure.microsoft.com/services/sql-data-warehouse/compare/">타오르는 성능을</a> 제공했습니다. 현재 관계형 모델인 하이퍼스케일을 사용하여 애플리케이션에 대한 고성능 크기 조정 기능을 제공하게 되어 매우 기쁩니다. 그러면 애플리케이션 개발자에 대한 제한이 더욱 제거됩니다.</p>


  <h2>하이퍼스케일 설명</h2>


  <p>하이퍼스케일은 컴퓨팅, 스토리지, 메모리 또는 세 가지 모두의 조합으로 일반적인 클라우드 확장성 제한을 해결하기 위해 특별히 빌드된 새로운 클라우드 네이티브 솔루션입니다. 무엇보다도 애플리케이션을 다시 조정하지 않고 하이퍼스케일을 활용할 수 있습니다. 하이퍼스케일의 기술 구현은 다양한 시나리오에 최적화되고 데이터베이스 엔진에 의해 사용자 지정됩니다.</p>


  <p>발표:</p>


  <ul style="margin-left: 40px;">
      <li style="margin-bottom: 2px;"><a href="https://azure.microsoft.com/services/postgresql/">Azure Database for PostgreSQL 하이퍼스케일</a> (미리 보기에서 사용 가능)</li>
      <li style="margin-bottom: 2px;"><a href="https://azure.microsoft.com/services/sql-database/">하이퍼스케일 Azure SQL Database</a>(일반 공급)</li>
  </ul>


  <h2>Azure Database for PostgreSQL 하이퍼스케일</h2>


  <p>하이퍼스케일( <a href="https://www.citusdata.com/">Citus Data</a> 기술로 구동)은 수백 개의 노드에서 단일 데이터베이스를 수평으로 확장하여 매우 빠른 성능과 규모를 제공하여 PostgreSQL 데이터베이스 워크로드에 고성능 스케일링을 제공합니다. 이렇게 하면 더 많은 데이터가 메모리에 맞고, 수백 개의 노드에서 쿼리를 병렬 처리하고, 데이터를 더 빠르게 인덱싱할 수 있습니다. 이를 통해 개발자는 수십억 개의 행이 있더라도 어떤 규모 &ndash; 로든 데이터를 실시간으로 수집하고 쿼리해야 하는 워크로드 시나리오를 충족할 수 있습니다. <a href="https://azure.microsoft.com/services/postgresql/">Azure Database for PostgreSQL에 대한</a> 배포 옵션으로 하이퍼스케일을 추가하면 인프라 및 애플리케이션 디자인이 간소화되어 비즈니스 요구에 집중할 시간을 절약할 수 있습니다. 하이퍼스케일은 PostgreSQL의 최신 혁신, 버전 및 도구와 호환되므로 기존 PostgreSQL 전문 지식을 활용할 수 있습니다.</p>


  <p>또한 <a href="https://github.com/citusdata/citus">Citus 확장</a>은 GitHub 오픈 소스 다운로드로 사용할 수 있습니다. Microsoft는 PostgreSQL 커뮤니티와 협력하여 개발자가 생산성을 유지할 수 있도록 최신 릴리스를 최신 상태로 유지하기 위해 최선을 다하고 있습니다.</p>


  <p>다음과 같은 짧은 대기 시간, 높은 처리량 시나리오에 <a href="https://azure.microsoft.com/services/postgresql/">Azure Database for PostgreSQL 하이퍼스케일</a> 을 사용합니다.</p>


  <ul style="margin-left: 40px;">
      <li style="margin-bottom: 2px;">실시간 운영 분석 개발</li>
      <li style="margin-bottom: 2px;">다중 테넌트 SaaS 애플리케이션 사용</li>
      <li style="margin-bottom: 2px;">트랜잭션 애플리케이션 빌드</li>
  </ul>


  <p><a href="https://www.citusdata.com/blog/2019/05/06/introducing-hyperscale-citus-on-azure-database-for-postgres/">Azure Database for PostgreSQL의 하이퍼스케일에</a> 대해 자세히 알아봅니다.</p>


  <h2>Azure SQL Database Hyperscale</h2>


  <p><a href="https://azure.microsoft.com/services/sql-database/">Azure SQL Database 하이퍼스케일</a>은 확장성이 뛰어난 스토리지 아키텍처를 통해 데이터베이스를 필요에 따라 확장할 수 있으므로 스토리지 리소스를 미리 프로비전할 필요가 없습니다. 컴퓨팅 및 스토리지 리소스를 독립적으로 확장하여 워크로드에 대한 성능을 최적화할 수 있는 유연성을 제공합니다. 데이터베이스를 복원하거나 스케일 업 또는 스케일 다운하는 데 필요한 시간은 더 이상 데이터베이스의 데이터 볼륨에 연결되지 않으며 데이터베이스 백업은 사실상 즉각적입니다. 읽기 집약적 워크로드를 사용하는 하이퍼스케일은 읽기 워크로드를 오프로드하는 데 필요한 추가 읽기 복제본을 프로비전하여 신속한 스케일 아웃을 제공합니다.&nbsp;</p>


  <p>Azure SQL Database 하이퍼스케일은 다양한 워크로드를 제공하도록 구성된 범용 및 중요 비즈니스용 서비스 계층에 조인합니다.&nbsp;</p>


  <ul style="margin-left: 40px; width:80%;">
      <li style="margin-bottom: 2px;"><strong>범용</strong> - 는 분산된 컴퓨팅 및 스토리지를 제공하며 최대 8TB의 스토리지를 사용하는 대부분의 비즈니스 워크로드에 적합합니다.</li>
      <li style="margin-bottom: 2px;"><strong>중요 비즈니스용</strong> - 는 최대 4TB의 스토리지를 사용하여 빠른 IO 및 고가용성 요구 사항이 있는 데이터 애플리케이션에 최적화되었습니다.</li>
  </ul>


  <p>Azure SQL Database 하이퍼스케일은 최대 100TB의 스토리지를 사용하는 OLTP 및 높은 처리량 분석 워크로드에 최적화되어 있습니다.&nbsp; 확장성이 뛰어난 스토리지 및 읽기 확장 요구 사항을 충족하고 대칭 SMP(다중 프로세서) 데이터베이스에서 실행되는 대규모 온-프레미스 워크로드 및 데이터 마트를 마이그레이션합니다. Azure SQL Database 하이퍼스케일은 스토리지 크기에 의해 제한되지 않고 애플리케이션 증가 가능성을 크게 확장합니다.</p>


  <p><a href="https://docs.microsoft.com/azure/sql-database/sql-database-service-tier-hyperscale">Azure SQL Database 하이퍼스케일</a>에 대해 자세히 알아보세요.</p>


  <p>Azure SQL Database 하이퍼스케일은 우리가 오늘 발표하는 유일한 SQL 혁신이 아닙니다! Azure SQL Database 새로운 서버리스 컴퓨팅 옵션인 Azure SQL Database 서버리스도 도입하고 있습니다. 이 새로운 옵션을 사용하면 워크로드 요구 사항에 따라 컴퓨팅 및 메모리를 독립적으로 확장할 수 있습니다. 컴퓨팅은 자동으로 일시 중지되고 다시 시작되므로 용량 관리 및 비용 절감 요구 사항이 제거됩니다. Azure SQL Database 서버리스는 예측할 수 없거나 간헐적인 컴퓨팅 요구 사항이 있는 애플리케이션을 위한 환상적인 옵션입니다.</p>


  <p><a href="https://docs.microsoft.com/azure/sql-database/sql-database-serverless">Azure SQL Database 서버리스</a>에 대해 자세히 알아봅니다.</p>


  <h2>알고 있는 도구를 사용하여 친숙한 환경에서 애플리케이션 빌드</h2>


  <p>Azure 관계형 데이터베이스는 하이퍼스케일보다 더 많이 공유합니다. 동일한 플랫폼을 기반으로 하며, 데이터베이스 간에 인텔리전스 및 보안과 같은 혁신을 공유하므로 원하는 엔진에서 생산성을 가장 높일 수 있습니다.</p>


  <p>수년에 걸쳐 수백만 개의 데이터베이스에서 학습된 이러한 지능형 기능은 다음과 같습니다.</p>


  <ul style="margin-left: 40px;">
      <li style="margin-bottom: 2px;">데이터베이스를 검사하여 워크로드 이해</li>
      <li style="margin-bottom: 2px;">병목 상태 식별</li>
      <li style="margin-bottom: 2px;">애플리케이션 성능을 최적화하는 옵션을 자동으로 권장합니다.&nbsp;</li>
  </ul>


  <p>인텔리전스는 다음과 같은 보안 기능으로도 확장됩니다.</p>


  <ul style="margin-left: 40px;">
      <li style="margin-bottom: 2px;">의심스러운 활동을 지속적으로 모니터링하는 고급 위협 방지</li>
      <li style="margin-bottom: 2px;">잠재적 취약성에 대한 즉각적인 보안 경고 제공</li>
      <li style="margin-bottom: 2px;">위협을 조사하고 완화하는 방법에 대한 작업 권장</li>
  </ul>


  <p>Microsoft는 포크된 버전의 엔진을 사용하지 않으므로 익숙한 환경에서 익숙한 도구를 &ndash; 사용하여 자신 있게 개발할 수 있으며 하이퍼스케일된 데이터베이스가 항상 최신 SQL 및 PostgreSQL 버전과 호환되고 동기화되어 있음을 확신할 수 있습니다.</p>


  <h2>한계를 깨뜨릴 준비가 되셨나요?</h2>


  <p>하이퍼스케일을 사용하면 Azure SQL Database Azure Database for PostgreSQL 모두에서 기존 기술을 사용하여 확장성이 뛰어난 분석 애플리케이션 및 짧은 대기 시간 환경을 개발할 수 있습니다. Azure 데이터베이스에서 하이퍼스케일을 사용하면 애플리케이션이 데이터베이스의 기존 제한을 초과하여 고성능 스케일링을 수행할 수 있습니다. 우리는 당신이 우리와 함께 만들 것입니다 무엇을보고 기다릴 수 없어&rsquo;.</p>


