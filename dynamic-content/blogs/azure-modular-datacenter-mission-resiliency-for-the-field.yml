  <h2>중요 업무용 컴퓨팅의 필요성</h2>


  <p>국방 및 국가 안보 임무는 종종 본부와 현장에서 발생하며, 상황이 신속하고 신속한 의사 결정은 성공 또는 실패로 이어질 수 있습니다.</p>


  <p>MdC( <a href="https://www.youtube.com/watch?v=x2IVXLoLSro&amp;feature=youtu.be" target="_blank">Azure Modular Datacenter</a> )를 통해 Microsoft는 Azure 클라우드의 주요 측면을 에지로 가져와 업무에 필요한 모든 곳에서 엔터프라이즈급 컴퓨팅, 스토리지 및 Azure 서비스를 제공할 준비가 되었습니다.</p>


  <h2>필드용으로 빌드</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9212018b-edbf-456c-8a42-55b544bbe29f.png"><img alt="Person in wooded field walking towards remote Microsoft Modular Datacenter" height="683" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f47f2ea-d360-4786-9be2-82159599d4e5.png" style="margin-right: auto; margin-left: auto; display: block;" title="" width="1024"></a></p>


  <p>현장에서 IT 솔루션을 제공하는 기존의 방법은 다음과 같은 몇 가지 어려움을 겪습니다.</p>


  <ul>
      <li>제한된 네트워크 연결, 간헐적 또는 존재하지 않는 네트워크 연결</li>
      <li>하드웨어 제한 사항 및 비용 제약 조건</li>
      <li>다양한 네트워크 조건에서 애플리케이션 통합, 오케스트레이션 및 클라우드 서비스 제공</li>
  </ul>


  <p>Azure Modular Datacenter는 완전히 연결이 끊긴 상태로 실행되거나 연결이 끊긴 모드로 원활하게 전환하여 네트워크 가용성에 관계없이 모든 위치에서 배포를 용이하게 할 수 있으므로 현장의 IT 솔루션에 대한 기존 과제를 해결합니다.</p>


  <p>또한 Azure MDC의 하드웨어 구성을 통해 사용자는 단일 모듈에서 최대 3개의 분류 수준으로 데이터를 저장하고 네트워크에 연결할 수 있습니다. 이렇게 하면 관리, 운영 및 인텔리전스 워크로드를 지원하기 위해 여러 인프라 집합을 설정하는 데 필요한 하드웨어 양과 비용이 크게 줄어듭니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83fd4e6d-ffcc-4444-8a39-9d0c9b996847.png"><img alt="Microsoft Modular Datacenter in airplane hanger." height="683" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1569023b-6b21-4d0f-824d-9c0c0988f4be.png" style="margin-right: auto; margin-left: auto; display: block;" title="" width="1024"></a></p>


  <h2>Azure 모듈식 데이터 센터 사양</h2>


  <p>Azure Modular Datacenter는 다양한 정부 임무를 지원할 수 있는 유연성과 성능을 제공합니다. 여러 하드웨어 랙에 걸쳐 수천 코어의 컴퓨팅 능력과 많은 페타바이트(PB)의 삼중 중복 스토리지를 고객에게 제공합니다. 랙은 서로 다른 수준의 데이터 및 워크로드에 대한 Enclave를 분리하도록 구성할 수 있으며, 각 Enclave는 연결이 끊긴 모드에서 실행되거나, Azure 클라우드에 연결하거나, 고객 로컬 영역 네트워크에 연결할 수 있습니다.</p>


  <p>하드웨어는 고객이 가장 필요로 하는 모든 곳에서 안전하고 쉽게 배포할 수 있는 견고하고 휴대용 40피트 컨테이너 내에 보관됩니다. Azure 소프트웨어와 필드 준비 컨테이너를 결합하면 Azure MDC는 국방 및 국가 안보 임무를 위한 다른 시장에서와는 달리 엔터프라이즈급 데이터 센터 솔루션이 됩니다.</p>


  <h2>임무 복원력</h2>


  <p>Azure MDC는 고객이 오프라인 또는 부분적으로 연결이 끊긴 시나리오에서 복잡한 소프트웨어 워크로드를 실행하고 주권을 위해 데이터를 제어하고 관리할 수 있는 견고한 독립 실행형 데이터 센터입니다. Microsoft는 중요 업무용 컴퓨팅에서 시스템 복원력의 중요도를 이해합니다.</p>


  <p>고가용성을 위한 고객의 요구를 충족하기 위해 Microsoft는 AZURE MDC의 복원력을 개선하기 위해 HA(네트워크 고가용성) 모듈 및 고가용성 모듈<em></em>을 추가 기능으로 제공합니다.</p>


