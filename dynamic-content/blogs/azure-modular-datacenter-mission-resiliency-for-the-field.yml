  <h2>네트워크 고가용성 모듈</h2>


  <p>고객이 원하는 수준의 연결을 달성하고 유지 관리할 수 있도록 네트워크 고가용성 모듈은 여러 궤도에서 작동하는 위성 통신 파트너를 선택하여 네트워크 복원력을 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a43a59c7-9941-4ca5-b46b-89e3315ed581.jpg"><img alt="Microsoft’s network high availability module provides SATCOM for resiliency through partnered satellite operators." height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/33fc9c2c-cd79-4a51-a9e0-9b3031d18703.jpg" style="margin-right: auto; margin-left: auto; display: block;" title="" width="1024"></a></p>


  <p>Azure MDC의 추가 기능인 네트워크 고가용성 모듈은 SATCOM(네트워크 및 위성 통신) 장비를 지원하는 환경적으로 제어되고 모니터링되는 야외 인클로저입니다. 이를 통해 Azure MDC는 지상파 네트워크가 없는 경우에도 Azure 하이퍼스케일 클라우드의 데이터 및 컴퓨팅 자산에 대한 연결을 보장할 수 있습니다. Microsoft는 고객과 협력하여 위성 운영자의 에코시스템에서 최적의 통합 안테나 솔루션을 결정하여 포괄적인 위성 연결 솔루션을 제공합니다.</p>


  <p>완전히 연결된 시나리오에서 필드의 자산에 대한 통신 손실은 중요한 작업을 위태롭게 할 수 있습니다. 네트워크 고가용성 모듈은 파이버 장애 조치(failover) 중에 작업을 연속하기 위해 SpaceX 및 SES와 같은 SATCOM 파트너의 지속적으로 성장하는 에코시스템을 통해 SATCOM 링크를 통해 네트워크 복원력을 제공할 수 있습니다.</p>


  <p>네트워크 고가용성 모듈을 사용하면 Azure MDC가 지상파 연결에 액세스할 수 없거나 원하는 영역에서 완전히 연결이 끊긴 상태로 실행할 수 있습니다. 이 모듈은 SATCOM 네트워크를 활용하여 클라우드 백업 활용 또는 기계 학습 모델 새로 고침과 같은 Azure 하이퍼스케일 클라우드의 리소스에 대한 기본 연결 역할을 할 수 있습니다.</p>


  <h2>HA(고가용성) 모듈</h2>


  <p>고가용성 모듈은 Azure MDC처럼 전송 가능하고 배포 가능한 폼 팩터에 추가 전원 안정성 리소스를 추가하는 주문형 방법을 제공합니다. 고가용성 모듈은 전원 변동 또는 정전이 발생하는 경우 Azure MDC를 계속 실행하도록 하는 UPS(무정전 전원 공급 장치)를 제공하며, 더 긴 가동 중단 시 발전기 또는 제어된 장치 종료로 원활하게 전환할 수 있습니다.</p>


  <p>이 모듈은 냉각 및 내부 전력 분배가 포함된 자체 포함되며 네트워크 고가용성 모듈에 해당하는 위성 연결 장비를 포함할 수 있으며 이를 전원 및 통신 복원 모듈로 전환할 수 있습니다. 고가용성 모듈은 장기 배치를 위해 Azure MDC와 함께 배포되도록 설계되었으며, 필요한 재배치 시 Azure MDC와 함께 이동할 수 있습니다.</p>


  <p>Azure MDC의 고가용성에 대한 자세한 내용은 로컬 Microsoft 담당자에게 문의하세요.</p>
