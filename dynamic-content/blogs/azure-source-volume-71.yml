Summary: 'Azure를 따라잡기 - 미리 보기: IoT Hub에 대한 분산 추적 지원; Azure Kubernetes Service에 대한 Azure DevOps Projects 지원으로 업데이트; 업데이트된 Event Grid를 사용하여 Azure에서 보다 안정적인 이벤트 기반 애플리케이션 등.'
Content: >-
  <h2>이제 미리 보기로 제공됩니다.</h2>


  <h3><a href="https://azure.microsoft.com/blog/preview-distributed-tracing-support-for-iot-hub/?ocid=AID765057&amp;wt.mc_id=CFID0425">미리 보기: IoT Hub에 대한 분산 추적 지원</a></h3>


  <p>이제 공개 미리 보기에서 IoT Hub에 대한 분산 추적 지원을 발표합니다. Azure IoT 참조 아키텍처를 포함한 대부분의 IoT 솔루션과 마찬가지로 IoT 메시지는 저장되거나 시각화되기 전에 12개 이상의 서비스를 통해 디바이스에서 이동합니다. 흐름에서 문제가 발생한 시기를 정확히 파악하는 것은 매우 어려울 수 있습니다. IoT Hub를 통한 메시지 흐름을 완전히 이해하려면 고유 식별자를 사용하여 각 메시지&#39;경로를 추적해야 합니다. IoT Hub는 클라우드에서 호스팅되는 관리 서비스이며, IoT 애플리케이션과 이를 통해 관리하는 디바이스 간의 양방향 통신을 위한 중앙 메시지 허브 역할을 합니다. Azure IoT Hub를 사용하여 수백만 개의 IoT 디바이스와 클라우드 호스팅 솔루션 백 엔드 간에 안정적이고 안전한 통신을 통해 IoT 솔루션을 구축할 수 있습니다. 거의 모든 디바이스를 IoT Hub에 연결할 수 있습니다.</p>


