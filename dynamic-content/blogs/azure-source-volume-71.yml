  <p>Cloud Advocate Jay Gordon이 Azure Cloud에서 Ansible을 시작하는 방법에 대해 설명합니다.&nbsp; Cloud Shell에서 Ansible을 사용하고 Linux VM을 만드는 간단한 첫 번째 단계를&#39;.</p>


  <p align="center"><a href="https://www.youtube.com/watch?v=dBvLrjrB82Y"><img alt="Thumbnail from Getting Started with Ansible on Azure on YouTube" border="0" height="269" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/916818ec-d34a-4ae0-ae0d-60e2fdc7ab3f.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="YouTube에서 Azure에서 Ansible 시작 보기" width="480"></a></p>


  <h3><a href="https://devblogs.microsoft.com/devops/cross-platform-container-builds-with-azure-pipelines/?ocid=AID765057&amp;wt.mc_id=CFID0425">Azure Pipelines 사용하여 플랫폼 간 컨테이너 빌드</a></h3>


  <p>배포 옵션을 선택하는 것은 개인적인 기본 설정만을 기반으로 하는 것이 아닙니다&rsquo;. 일반적으로 특정 플랫폼에 CI 빌드를 배포하려는 확실한 기술적 이유가 있습니다. CI/CD 파이프라인 개발을 돕기 위해 Azure Pipelines 가상 머신이 CI/CD 파이프라인의 일부로 원하는 종속성의 정확한 버전이 있는 사용자 고유의 Docker 이미지를 실행할 수 있도록 합니다. 이제 선택한 플랫폼에서 배포가 올바르게 작동한다는 확신을 가질 수 있습니다.</p>


  <h3><a href="https://medium.com/the-node-js-collection/having-fun-with-node-and-cosmos-db-8399de1fd459">Azure Cosmos DB 및 Node.js사용하여 침착하게 코딩 유지</a></h3>


  <p>이 빠른 읽기에서 John Papa는 최대한 빨리 시작하기 위한 문서에 대한 링크와 함께 시작하고 실행하는 방법을 보여 줍니다. John&#39;경우 데이터베이스의 영웅 목록을 원했고(&quot;이렇게 열심히 일하지 않고도 내게 주세요!&quot;) Azure Cosmos DB SDK가 간단한 코드 줄로 제공하는 방법을 공유합니다.</p>


