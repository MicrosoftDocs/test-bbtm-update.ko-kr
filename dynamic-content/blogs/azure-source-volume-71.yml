  <h3><a href="https://blogs.msdn.microsoft.com/azurecat/2019/02/20/2018-guidance-from-azurecat-sap-on-the-microsoft-platform/?ocid=AID765057&amp;wt.mc_id=CFID0425">AzureCAT의 2018 지침: Microsoft 플랫폼의 SAP</a></h3>


  <p>개발의 기능 및 업계 추세를 최신 상태로 유지하고 속도를 높이기 위한 기술 설명서는 매우 중요합니다. 지난 해는 Azure 고객 자문 팀의 바쁜 일이었습니다. 2018년에 게시되거나 새로 고쳐진 모든 SAP 지침의 이 유용한 참조 목록을 확인하세요.</p>


  <h3><a href="https://devblogs.microsoft.com/devops/create-a-ci-cd-pipeline-for-your-azure-iot-edge-solution-with-azure-pipelines/?ocid=AID765057&amp;wt.mc_id=CFID0425">Azure Pipelines 사용하여 Azure IoT Edge 솔루션에 대한 CI/CD 파이프라인 만들기</a></h3>


  <p>새로운 CI/CD 도구는 개발자가 더 빠르고 투명하게 가치를 제공하는 데 도움이 될 수 있지만, 다양한 종류의 에지 솔루션을 처리하는 사용자 지정 스크립트의 필요성은 여전히 일부 CI/CD 파이프라인에 문제가 됩니다. 이제 Azure Pipelines Azure IoT Edge 작업을 통해 개발자는 다양한 플랫폼에서 모듈을 빌드 및 푸시하고 클라우드에서 지속적으로 Azure IoT Edge 디바이스 집합에 제공하는 더 쉬운 방법을 제공합니다.</p>


