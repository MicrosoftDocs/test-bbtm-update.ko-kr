  <h2>이제 일반 공급</h2>


  <h3><a href="https://azure.microsoft.com/blog/update-to-azure-devops-projects-support-for-azure-kubernetes-service/?ocid=AID765057&amp;wt.mc_id=CFID0425">Azure Kubernetes Service에 대한 Azure DevOps Projects 지원 업데이트</a></h3>


  <p>Kubernetes는 업계 전반의 채택이 계속 증가함에 따라 힘을 얻고 있습니다. 그러나 처음으로 컨테이너 오케스트레이션에 오는 많은 고객은 일반적으로 Docker 및 컨테이너에 대한 친숙도를 구축하고 있습니다. 컨테이너 채택을 돕기 위해 Azure Kubernetes Service(완전 관리형 Kubernetes 컨테이너 오케스트레이션 서비스)를 업데이트하고, AKS(Azure Kubernetes Service) 클러스터에 여러 앱을 배포하는 데 도움이 되도록 Azure DevOps Projects(선택한 Azure 서비스에서 앱을 시작하는 데 도움이 되는 간소화된 환경)를 릴리스했습니다. 이러한 기능은 이제 Azure Portal에서 일반 공급됩니다.</p>


  <p align="center"><img alt="Animation showing how to use Azure DevOps Projects in the Azure portal to deploy apps to an AKS cluster" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ea99f4f1-3478-484d-875e-a1f766a847bb.gif" title="Azure DevOps 프로젝트는 이제 Azure Kubernetes Service를 지원합니다." width="640"></p>


  <h3><a href="https://azure.microsoft.com/blog/more-reliable-event-driven-applications-in-azure-with-an-updated-event-grid/?ocid=AID765057&amp;wt.mc_id=CFID0425">업데이트된 Event Grid를 사용하여 Azure에서 보다 안정적인 이벤트 기반 애플리케이션</a></h3>


  <p>클라우드 애플리케이션 아키텍처의 핵심 구성 요소인 이벤트 기반 프로그래밍이 증가하고 있습니다. Azure에서 보다 정교하고 성능이 높고 안정적인 이벤트 기반 애플리케이션을 빌드할 수 있도록 하는 것이 중요합니다. 미리 보기에 있는 기능의 일반 공급 발표: 배달 못 한 편지, 다시 시도 정책, 대상으로 큐 Storage, 대상으로 하이브리드 연결 및 수동 유효성 검사 핸드셰이크. 이러한 기능을 활용하려면 2019-01-01 API 및 SDK를 사용합니다. CLI 또는 PowerShell을 사용하는 경우 CLI의 경우 버전 2.0.56 이상을 사용하고 PowerShell의 경우 1.1.0을 사용합니다.</p>


  <h3><a href="https://azure.microsoft.com/blog/class-schedules-on-azure-lab-services/?ocid=AID765057&amp;wt.mc_id=CFID0425">Azure Lab Services의 클래스 일정</a></h3>


  <p>Azure Lab Services의 클래스룸 랩을 사용하면 가상 머신의 생성 및 관리를 처리하여 랩을 쉽게 설정할 수 있으므로 인프라를 확장할 수 있습니다. 일정 관리는 일정을 쉽게 만들고, 편집하고, 삭제해야 하는 클래스룸 랩 고객이 요청한 주요 기능 중 하나입니다. 지속적인 향상을 통해 Azure Lab Services의 최신 배포에는 이제 클래스 일정에 대한 추가 지원이 포함됩니다.</p>


  <h2>새로운 기능 및 업데이트 사항</h2>


  <h3><a href="https://azure.microsoft.com/blog/modernize-alerting-using-arm-storage-accounts/?ocid=AID765057&amp;wt.mc_id=CFID0425">Azure Resource Manager 스토리지 계정을 사용하여 경고 현대화</a></h3>


  <p>Azure Monitor는 경고 및 기타 모니터링 기능을 포함하는 통합 모니터링 서비스입니다. Azure Monitor의 클래식 경고는 2019년 6월에 사용 중지됩니다. 새 경고 플랫폼을 사용하여 경고 기능을 유지하려는 경우 스토리지 계정에 정의된 클래식 경고 규칙을 마이그레이션하는 것이 좋습니다. 클래식 스토리지 계정에 클래식 경고 규칙이 구성된 경우 경고 규칙을 마이그레이션하기 전에 계정을 ARM(Azure Resource Manager) 스토리지 계정으로 업그레이드해야 합니다.</p>


