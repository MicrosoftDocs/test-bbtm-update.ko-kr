  <h2>기술 관련 내용</h2>


  <h3><a href="https://azure.microsoft.com/blog/use-graphql-with-hasura-and-azure-database-for-postgresql/?ocid=AID765057&amp;wt.mc_id=CFID0425">Hasura 및 Azure Database for PostgreSQL에서 GraphQL 사용</a></h3>


  <p>Azure Database for PostgreSQL은 기존 앱을 클라우드로 쉽게 마이그레이션하거나 선택한 언어 및 프레임워크를 사용하여 클라우드 네이티브 애플리케이션을 개발하기 위한 완전 관리형 엔터프라이즈 지원 커뮤니티 PostgreSQL 데이터베이스를 서비스로 제공합니다. PostgreSQL 데이터베이스에서 실시간 GraphQL API를 즉시 제공할 수 있는 Hasura GraphQL 엔진을 활용하는 방법을 알아봅니다.</p>


  <h3><a href="https://github.com/amynic/intro-to-linux-on-azure">Azure의 Linux 소개</a></h3>


  <p>Azure에서 Linux 가상 머신을 실행하는 방법을 소개합니다. 이 워크샵은 Researc/hers Code와 Microsoft 간의 공동 작업이었습니다. Researc/hers Code는 기술 워크샵을 운영하고 기술 및 연구에서 여성의 재능을 팟캐스트하여 기술 및 학계의 여성을 지원합니다.</p>


  <h3><a href="https://blogs.msdn.microsoft.com/azurecat/2019/02/18/new-reference-architecture-batch-scoring-of-spark-models-on-azure-databricks/?ocid=AID765057&amp;wt.mc_id=CFID0425">새 참조 아키텍처: Azure Databricks에서 Spark 모델의 일괄 처리 채점</a></h3>


  <p>참조 아키텍처는 지정된 솔루션에 대한 일관된 접근 방식과 모범 사례를 제공합니다. 각 아키텍처에는 확장성, 가용성, 관리 효율성, 보안 등에 대한 고려 사항과 함께 권장되는 사례가 포함됩니다. 이제 Azure 아키텍처 센터에서 참조 아키텍처의 전체 배열을 사용할 수 있습니다. 이 참조 아키텍처는 Apache Spark 분류 모델을 일괄 채점하기 위한 확장 가능한 솔루션을 빌드하는 방법을 보여줍니다.</p>


  <h3><a href="https://blogs.msdn.microsoft.com/azuregov/2019/02/19/six-tips-for-securing-identity-in-the-cloud/?ocid=AID765057&amp;wt.mc_id=CFID0425">클라우드에서 ID를 보호하기 위한 6가지 팁</a></h3>


  <p>많은 고객이 진화하는 사이버 보안 위협에 맞서 싸우는 자산으로 클라우드 서비스에 의존하고 있습니다. Azure Government 보안에 대한 세 부분으로 구성된 이 시리즈에서는 클라우드에서 ID를 보호하는 데 필요한 필수 단계를 사용하여 Azure Government 리소스를 보호하기 위한 모범 사례를 사용하는 방법을 알아봅니다. 또한 기관 또는 조직 내에서 보다 안전한 ID 관리를 만들기 위해 수행할 수 있는 특정 작업에 대해서도 알아봅니다.</p>


