  <h3><a href="https://techcommunity.microsoft.com/t5/ITOps-Talk-Blog/Quick-look-at-the-Azure-Shared-Image-Gallery/ba-p/352980?ocid=AID765057&amp;wt.mc_id=CFID0425">Azure 공유 이미지 갤러리 빠른 살펴보기</a></h3>


  <p>공유 이미지 갤러리는 사용자 지정 관리형 VM 이미지를 기준으로 구조와 조직을 구축하는 데 사용할 수 있는 서비스입니다. 공유 이미지 갤러리를 사용하면 조직 내의 여러 사용자, 서비스 주체 또는 AD 그룹에게 이미지를 공유할 수 있습니다. 배포의 크기를 더 빠르게 조정하기 위해 여러 지역에 공유 이미지를 복제할 수 있습니다. 이 게시물에서 Thomas Maurer는 개요를 제공하고 시작하는 방법을 보여줍니다.</p>


