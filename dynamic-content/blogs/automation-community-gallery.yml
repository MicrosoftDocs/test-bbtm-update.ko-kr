Title: Automation Community 갤러리 – 자동화 프로세스에 적합한 구성 요소 찾기
Summary: 이제 Azure Automation은 Azure Preview Portal의 Automation 환경 내에서 커뮤니티 Runbook 및 모듈 콘텐츠를 제공합니다.
Content: >-
  <p>PowerShell 사용자는 빈 페이지가 앞에 있는 스크립트를 작성하기 시작하는 데 어려움을 겪을 수밖에 없습니다. 몇 분 동안 편집기를 보고 나서 온라인으로 수행하려는 작업의 예를 검색한 다음, 찾은 예제를 다운로드하여 수정했습니다.</p>


  <p>이제 Azure Automation은 Azure Preview Portal의 Automation 환경 내에서 커뮤니티 Runbook 및 모듈 콘텐츠를 제공합니다. 클래식 Azure Portal에서 Azure Automation <a href="https://azure.microsoft.com/en-us/blog/introducing-the-azure-automation-runbook-gallery/" target="_blank">Runbook 갤러리를 사용하여 Runbook</a> 콘텐츠를 찾을 수 있습니다.</p>


  <p>Automation의 커뮤니티 갤러리는 자동화된 프로세스를 만드는 데 필요한 구성 요소에 대한 중앙 집중식 위치를 제공하고 Runbook 및 DSC 구성 작성 프로세스를 간소화하는 데 도움이 됩니다.</p>


  <p>이 커뮤니티 갤러리 릴리스에는 다음과 같은 두 가지 주요 기능이 포함되어 있습니다.</p>


  <ol>
   <li><a href="https://www.powershellgallery.com/" target="_blank">PowerShell 갤러리</a><b>와 기본 통합</b>.

   <ul>
    <li>Automation에서 PowerShell 갤러리에 연결합니다.</li>
    <li>PowerShell 갤러리에서 Azure Automation에 모듈을 배포하여 cmdlet 및 DSC 리소스를 가져올 수 있습니다.</li>
   </ul>
   </li>
   <li><b>Community Runbook 갤러리</b>: Automation 내에서 스크립트 센터에서 Runbook을 찾아보는 기능입니다.</li>
  </ol>


  <p>우리는 앞으로 더 많은 향상을 가지고 있지만, 오늘 사용할 수있는 것에 대해 이야기하자&rsquo;.</p>


  <h1>PowerShell 갤러리의 모듈</h1>


  <p>다른 시스템과 통합할 때 가장 먼저 해야 할 일&rsquo; 중 하나는 사용 중인 특정 시스템을&rsquo; 관리하는 기존 모듈을 찾는 것입니다. Azure Automations&rsquo;를 다운로드하거나 모듈을 업로드한 후에는 해당 cmdlet/DSC 리소스를 사용하여 Runbook 및 DSC 구성을 빌드할 수 있습니다.</p>


  <p>PowerShell 갤러리에는 일반 PowerShell 모듈과 DSC 리소스가 포함된 모듈이 모두 있습니다. Azure Automation에서 이러한 모듈을 가져오고 사용할 수 있습니다. 모듈에 Automation 연결 파일이 포함된 경우 해당 모듈에 대한 연결 형식도 Azure Automation에 생성됩니다. 모듈 작성에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/authoring-integration-modules-for-azure-automation/" target="_blank">통합 모듈 작성을 참조하세요</a>.</p>


  <p>PowerShell 팀에는 PowerShell 갤러리에 이미 몇 가지 훌륭한 게시물이 있습니다.</p>


  <ul>
   <li><a href="https://blogs.msdn.com/b/powershell/archive/2014/11/19/powershell-gallery-live.aspx" target="_blank">PowerShell 갤러리 소개</a></li>
   <li><a href="https://blogs.msdn.com/b/powershell/archive/2015/07/07/powershell-gallery-registration-is-now-unrestricted.aspx" target="_blank">PowerShell 갤러리에 게시</a></li>
   <li><a href="https://blogs.msdn.com/b/powershell/archive/2015/08/07/powershell-gallery-new-security-scan.aspx" target="_blank">PowerShell 갤러리에서 새 보안 검사를 사용하여 신뢰 설정</a></li>
  </ul>


  <p>Automation에서 PowerShell 갤러리에 액세스하려면 Automation 계정 &gt; 자산 &gt; 모듈로 이동하여 PowerShell 갤러리 명령을 클릭합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4ebb99eb-5703-4dab-83cc-eb4260d1d708.png"><img alt="GalleryPost1" border="0" height="510" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/94ee71c1-7092-4134-a1f6-7538d18b3192.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 5px 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="GalleryPost1" width="1028"></a></p>


  <p><br>

  필요한 모듈을 찾기 위해 모듈을 검색할 수 있는 PowerShell 갤러리로 이동합니다.</p>


  <p>&rsquo;PowerShell 갤러리를 사용 중이면 모듈 세부 정보 페이지에 &ndash; Azure Automation에 배포 단추가 새로 추가되었을 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f1a38934-e6ad-42aa-ba25-3852d20e0fb6.png"><img alt="GalleryPost2" border="0" height="515" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/220d0580-5783-4726-973f-652285af4685.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="GalleryPost2" width="1028"></a></p>


  <p>&nbsp;</p>


  <h1>PowerShell 갤러리에서 Azure Automation에 모듈 배포</h1>


  <p>Azure Automation&rdquo;에 배포 단추를 클릭하면 &ldquo;Azure Portal로 리디렉션되고 아직 로그인하지 않은 경우 로그인하라는 메시지가 표시됩니다. 인증되면 Azure Resource Manager 배포 마법사 블레이드가 로드되며 Automation 계정에 모듈을 추가하는 데 필요한 정보를 제공해야 합니다. 여기에서 설명서를 봅니 <a href="https://aka.ms/deploytoazureautomation" target="_blank">다</a>.</p>


  <ul>
   <li><b>신규 또는 기존</b>: 새 Automation 계정을 배포할지 아니면 기존 계정을 사용할지 여부를 선택합니다.</li>
   <li><b>Automation 계정 이름</b>: 모듈을 배포할 Automation 계정의 이름입니다.</li>
   <li><b>위치</b>: Automation 계정을 배포할 지역입니다. 기존 계정을 선택하면 이 매개 변수가 무시됩니다.</li>
  </ul>


  <p>확인을&rdquo; 클릭하면 &ldquo;모듈이 새 또는 기존 Automation 계정에 배포됩니다. 참고: 법적 조건 확인 단추는 구매&rdquo;를 읽&ldquo;지만 모듈을 Azure Automation으로 가져오는 것은 항상 무료입니다. Automation 계정의 계획을 <b>기본</b> 및 Runbook 작업으로 전환하거나 DSC 관리 아래에 노드가 있는 경우에만 요금이 청구됩니다(자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/automation/">가격 책정</a> 참조).</p>


  <p>배포 프로세스의 일부로 모듈이 Automation 계정에 저장되면 모듈에서 활동이 추출됩니다. 모듈의 크기에 따라 모듈의 cmdlet을 사용할 준비가 되기까지 몇 분 정도 걸릴 수 있습니다. 알림을 보고 모듈 로드의 진행률을 추적할 수 있습니다.</p>


  <h1>Runbook</h1>


  <p>&rsquo;Automation 계정에 필요한 모듈을 업로드한 후에는 이러한 cmdlet을 사용하여 Runbook 작성을 시작할 수 있습니다. Automation 커뮤니티 갤러리는 PowerShell, PowerShell 워크플로 및 그래픽 Runbook을 지원합니다.</p>


  <p>미리 보기 Azure Portal에서 Runbook을 찾으려면 Automation 계정 &gt; 찾아보기 &gt; Runbook으로 &gt; 이동하여 갤러리 찾아보기를 선택합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/44b16067-517a-46bd-8713-11e4d2f7c4f5.png"><img alt="GalleryPost3" border="0" height="540" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/22b6aa45-08e4-447c-a050-91aeab0b680d.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="GalleryPost3" width="1028"></a></p>


  <p>&nbsp;</p>


  <p>커뮤니티 Runbook 목록에 있으면 이름, 설명, 태그 또는 작성자를 검색하여 원하는 Runbook&rsquo;을 찾을 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d1dd6e8-a651-490a-944a-3a888d8bd042.png"><img alt="GalleryPost4" border="0" height="604" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b5184aad-ad86-49ee-8261-e324b2451dc4.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="GalleryPost4" width="1028"></a></p>


  <p>&nbsp;</p>


  <p>가져올 Runbook을 식별한 후 코드를 미리 보고 원하는 내용인지 확인합니다. 현재 TechNet 스크립트 센터에 연결되는 Runbook 원본에 연결할 수도 있습니다. 이렇게 하면 Runbook 및 TechNet 사용 약관에 대한 의견을 읽을 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b482e2fe-b12d-453c-8e2d-47d8effd46aa.png"><img alt="GalleryPost5" border="0" height="508" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4cbdf874-579c-4254-9b95-55daec9e94ee.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="GalleryPost5" width="1028"></a></p>


  <p><br>

  마지막으로 미리 보기 블레이드 맨 위에 있는 가져오기 단추를 클릭한 다음 Runbook에 대한 이름 및 선택적 설명을 입력합니다. 완료되면 Runbook을 Automation 계정으로 가져오고 Runbook 목록에 표시됩니다. 이 Runbook은 필요에 따라 특정 요구 사항에 맞게 사용자 지정하기 위한 고유한 복사본입니다.</p>


  <h1>Runbook 게시</h1>


  <p>Azure 범주에서 스크립트 센터에 게시하는 PowerShell 스크립트, PowerShell 워크플로 또는 그래픽 Runbook은 Azure Automation 갤러리에 로드됩니다. Runbook 콘텐츠 기여에 대한 자세한 내용은 <a href="https://msdn.microsoft.com/en-us/library/azure/dn781422.aspx" target="_blank">설명서를</a> 참조하세요.</p>


  <h1>다음 단계는 무엇입니까&rsquo;?</h1>


  <p>Automation 팀은 현재 PowerShell 갤러리에서 모듈을 가져올 수 있도록 노력하고 있습니다.</p>


  <p>또한 Microsoft 팀은 Automation을 시작하는 데 도움이 되는 엔드 투 엔드 시나리오를 안내하는 몇 가지 완전한 솔루션을 제공하기 위해 노력하고 있습니다. <a href="https://aka.ms/automationsolutions" target="_blank">Azure Automation 설명서 페이지에서</a> 이러한 솔루션을 볼 수 있습니다.</p>


  <h1>Automation을 새로운 기능으로 사용하시겠습니까?</h1>


  <p>보려는 솔루션, 추가하려는 기능 또는 기존 기능에 대한 피드백이 있나요? <a href="https://feedback.azure.com/forums/246290-azure-automation/suggestions/9551967-deploy-to-azure-automation-automation-account-nam" target="_blank">Azure Automation UserVoice</a>에 대해 알려주세요.</p>


  <p>Azure Automation을 시작하기만 하면 되었나요?&nbsp; <a href="https://aka.ms/Q2p1ap" target="_blank">여기에서</a> 서비스에 대해 알아보고 <a href="https://twitter.com/AzureAutomation" target="_blank">Twitter</a>에서 Azure Automation을 따르세요.</p>


  <p>행복한 자동화!</p>
