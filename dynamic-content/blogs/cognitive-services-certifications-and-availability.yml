Title: Azure Cognitive Services는 중요한 인증, 더 큰 가용성 및 새로운 통합 키를 추가합니다.
Summary: AI 서비스를 선택할 때 가장 중요한 고려 사항 중 하나는 보안 및 규정 준수입니다. 강화되고 내구성이 뛰어난 소프트웨어 시스템을 통해 AI가 높은 표준 및 보호 장치로 처리되고 있다고 믿을 수 있나요?
Content: >-
  <p>AI 서비스를 선택할 때 가장 중요한 고려 사항 중 하나는 보안 및 규정 준수입니다. 강화되고 내구성이 뛰어난 소프트웨어 시스템을 통해 AI가 높은 표준 및 보호 장치로 처리되고 있다고 믿을 수 있나요?</p>


  <p>현재 Cognitive Services에는 14개의 일반 공급 제품이 포함되어 있습니다. 다음은 비즈니스에 대한 더 큰 보안 및 규정 준수를 지원하는 현재 인증에 대한 개요입니다.</p>


  <h2>산업 인증 및 규정 준수 추가</h2>


  <p>주요 보안 표준을 충족하는 데 상당한 진전이 있었습니다. 지난 6개월 동안 Cognitive Services는 서비스 전반에 걸쳐 31개의 인증을 추가했으며 2019년에는 계속 추가될 예정입니다. 이러한 인증을 통해 수백 개의 의료, 제조 및 재무 사용 사례가 지원됩니다.&nbsp;</p>


  <p>다음 인증이 추가되었습니다.</p>


  <ul>
      <li>ISO 20000-1:2011, ISO 27001:2013, ISO 27017:2015, ISO 27018:2014 및 ISO 9001:2015 인증</li>
      <li>HIPAA BAA</li>
      <li>HITRUST CSF 인증</li>
      <li>SOC 1 Type 2, SOC 2 Type 2 및 SOC 3 증명</li>
      <li>PCI DSS 수준 1 증명</li>
  </ul>


  <p>Cognitive Services에 대한 업계 인증 및 규정 준수에 대한 자세한 내용은 <a href="https://aka.ms/AzureCompliance" target="_blank">Microsoft Azure 준수 개요</a> 페이지를 참조하세요.</p>


  <h2>향상된 데이터 스토리지 약정</h2>


  <p>이제 Cognitive Services는 고객 데이터가 미사용 위치에 저장되는 위치에 대해 더 많은 보증을 제공합니다. 이러한 보증은 여러 Cognitive Services를 Microsoft Azure Core Services로 졸업하여 사용하도록 설정되었습니다. Azure Core 서비스 약정을 만드는 첫 번째 서비스(2019년 1월 1일부터)는 Content Moderator, Computer Vision, Face, Text Analytics 및 QnA Maker입니다.</p>


  <p>참조를 위해 <a href="https://www.microsoft.com/en-us/licensing/product-licensing/products" target="_blank">OST(온라인 서비스 약관)</a>를 통해 Microsoft Azure Core Services에 대해 자세히 알아볼 수 있습니다.</p>


  <h2>지역별 가용성 향상</h2>


  <p>또한 이제 전 세계의 더 많은 고객이 데이터에 더 가까운 이러한 인텔리전스 서비스를 활용할 수 있습니다. Cognitive Services의 글로벌 공간은 지난 몇 개월 동안 &mdash; 15개에서 25개의 Azure 데이터 센터 지역으로 확장되었습니다.</p>


  <p>자세한 내용은 이제 Cognitive Services를 사용할 수 있는 전체 목록을 보려면 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?products=cognitive-services" target="_blank">Azure 제품 가용성 페이지를</a> 방문하세요.</p>


  <h2>통합 API 키를 사용하여 간소화된 환경</h2>


  <p>대규모 AI 시스템을 빌드할 때 많은 사용 사례에는 여러 Cognitive Services가 필요하므로 단일 키를 사용하여 더 많은 서비스를 추가하는 효율성이 있습니다. 최근에 여러 서비스의 새 번들을 출시하여 일반적으로 사용 가능한 대부분의 서비스(Computer Vision, Content Moderator, Face, Text Analytics, Language Understanding 및 번역기 Text)에 단일 API 키를 사용할 수 있도록 했습니다.이제 개발자는 전 세계 21개 Azure 지역에서 이러한 모든 서비스를 프로비전할 수 있습니다<sup>1</sup>. 2019년 내내 이 통합 서비스에 더 많은 지역 및 API가 추가될 예정입니다.</p>


  <p>Azure Portal에서 <a href="https://portal.azure.com/#create/Microsoft.CognitiveServicesAllInOne" target="_blank">Cognitive Service</a> 리소스를 만들어 오늘 시작하세요. 자세한 내용은 <a href="https://www.youtube.com/watch?v=psHtA1p7Cas&amp;t=19s" target="_blank">이번 주 Cognitive</a>&rdquo;에서 통합 키 사용에 대한 비디오를 시청 &ldquo; 하세요.</p>


  <p>아직 비즈니스에 Cognitive Services를 사용하지 않은&rsquo; 경우 무료로 사용해 볼 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Cognitive Services 페이지를</a> 방문하세요.</p>


  <p><em><sup>1</sup> 참고: 통합 키 리소스가 프로비전되면 지역별 서비스가 선택한 지역에 프로비전됩니다. 비지역인 서비스는 이제 통합 키 및 API 엔드포인트를 사용하여 액세스할 수 있더라도 여전히 전역적으로 프로비전됩니다.</em></p>
