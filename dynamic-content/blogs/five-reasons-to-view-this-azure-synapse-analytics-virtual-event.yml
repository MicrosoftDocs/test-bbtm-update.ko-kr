Title: 이 Azure Synapse Analytics 가상 이벤트를 보는 5가지 이유
Summary: '가상 이벤트 Azure Synapse Analytics: 작동 방식은 이제 요청 시 사용할 수 있습니다.'
Content: >-
  <p>가상 이벤트 <a href="https://info.microsoft.com/Virtual-Event-Azure-Synapse-Analytics-How-It-Works-Registration.html?ocid=AID3010796_QSG_BLOG_424587" target="_blank">Azure Synapse Analytics: 작동 방식은</a> 이제 요청 시 사용할 수 있습니다. 데모 및 기술 토론에서 Microsoft 고객은 최신 Azure Synapse Analytics 기능을 사용하여 인사이트를 더 빠르게 제공하고, 중앙 위치에 전체 분석 에코시스템을 통합하고, 비용을 절감하고, 의사 결정을 변환하는 방법을&rsquo; 설명합니다.</p>


  <p>이 게시물에서는 1시간 이벤트를 보는 다섯 가지 주요 이유를 간략하게 설명합니다.</p>


  <h3>속도와 용이성으로 강력한 인사이트를 제공하는 방법 알아보기</h3>


  <p>오늘날에는 조직에서 데이터 기반 문화권을 가지는 것이&rsquo; 중요합니다. 분석은 많은 조직이 공급망을 혁신하고, 고객과 상호 작용할 수 있는 새로운 방법을 개발하고, 새로운 제품을 평가하기 위해 인사이트 기반 의사 결정을 내릴&mdash; 수 있도록 돕는 데 중요한 역할을 합니다.</p>


  <p><a href="https://info.microsoft.com/Virtual-Event-Azure-Synapse-Analytics-How-It-Works-Registration.html?ocid=AID3010796_QSG_BLOG_424587">Azure Synapse Analytics: 작동 방식</a>에서 고객은 Azure Synapse를 사용하여 단일 클라우드 네이티브 서비스에서 데이터 수집, 데이터 웨어하우징 및 빅 데이터 분석을 결합하는 방법을 보여 줍니다. &rsquo;데이터 엔지니어가 여러 원본에서 여러 데이터 형식을 랭글링하여 파이프라인을 만들거나 데이터 레이크 및 데이터 웨어하우스&rsquo;에 대한 책임이 있는 데이터베이스 관리자를 만든 경우 코드 없는 환경에서 이 모든 것을 간소화하는 방법을 확인할 수 있습니다.</p>


  <p>또한 고객은 기본 제공 Power BI 작성과 함께 Azure Synapse를 사용하여 엔터프라이즈 데이터에서 전례 없는 실시간 인사이트에 대한 액세스 권한을 직원에게 제공하는 방법을 설명했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/79f41c94-0f04-4e74-aafb-e8cc719d7396.png"><img alt="Create an engine for business-changing insights with Azure Synapse Analytics to serve data for immediate BI and machine learning needs." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f2363011-3983-4435-a2f8-b29051e0530b.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <h2>전례 없는 ROI 달성</h2>


  <p>이 행사에 참여한 기업들은 클라우드 분석 솔루션을 통해 상당한 비용 절감을 입증했습니다. 온-프레미스 솔루션에 비해 다음 솔루션은 다음과 같습니다.</p>


  <ul>
      <li>더 낮은 구현 및 유지 관리 비용이 필요합니다.</li>
      <li>분석 프로젝트 개발 시간을 줄입니다.</li>
      <li>보다 빈번한 혁신에 대한 액세스를 제공합니다.</li>
      <li>더 높은 수준의 보안 및 비즈니스 연속성을 제공합니다.</li>
      <li>더 나은 경쟁 우위와 더 높은 고객 만족도를 보장하는 데 도움이 됩니다.</li>
  </ul>


  <p>클라우드 분석을 통해 조직은 필요한 경우에만 데이터 및 분석 도구에 대한 비용을 지불하고 사용하지 않을 때 소비를 일시 중지합니다. 이전에 하드웨어 및 인프라 관리에 소요된 예산을 재할당하여 프로세스를 최적화하고 새 프로젝트를 시작할 수 있습니다. 실제로 고객은 Azure Synapsesavings&mdash;를 사용하여 평균 271%의 ROI를 사용하며, 이는 낮은 운영 비용, 생산성 향상, 직원을 더 높은 가치의 활동으로 재할당, 향상된 분석으로 인한 영업 수익 증가에서 비롯됩니다. Azure의 분석은 최대 14배 더 빠르며 다른 클라우드 공급자보다 94% 더 적은 비용이 듭니다.</p>


  <h2>조직의 모든 사용자에게 통합 분석 환경 제공</h2>


  <p>BI 전문가, 데이터 엔지니어 및 기타 IT 및 데이터 전문가는 다양한 기술 세트를 사용하여 Azure Synapse를 사용하여 분석 파이프라인을 빌드, 관리 및 최적화합니다.</p>


  <ul>
      <li>데이터 엔지니어는 코드 없는 시각적 환경을 사용하여 데이터 파이프라인을 관리할 수 있습니다.</li>
      <li>데이터베이스 관리자는 쿼리 최적화를 자동화하고 데이터 레이크를 쉽게 탐색할 수 있습니다.</li>
      <li>데이터 과학자는 몇 분 안에 개념 증명을 작성할 수 있습니다.</li>
      <li>비즈니스 분석가는 데이터 세트에 안전하게 액세스하고 Power BI 사용하여 동일한 분석 서비스를 사용하는 동안 몇 분&mdash; 안에 대시보드를 빌드할 수 있습니다.</li>
  </ul>


  <h2>무제한 규모로 데이터 분석</h2>


  <p>이벤트를&rsquo; 확인하여 엔터프라이즈 데이터 레이크에서 여러 데이터 웨어하우스 및 빅 데이터 분석 시스템에 이르기까지 모든 데이터에 액세스하고 분석하는 방법을 알아봅니다. 데이터 전문가가 Azure Synapse와 함께 서버리스 또는 프로비전된 리소스&mdash;를 사용하여 친숙한 SQL 언어를 사용하여 관계형 및 비관계형 데이터를 쿼리하는 방법을 알아보세요.</p>


  <h2>타의 추종을 불허하는 보안 달성</h2>


  <p>물론 신뢰는 모든 클라우드 솔루션에 매우 중요합니다. 고객은 자동 위협 탐지 및 상시 데이터 암호화와 같은 고급 Azure Synapse 보안 및 개인 정보 기능을 활용하여 열 수준 보안 및 네이티브 행 수준 보안을 사용하여 데이터가 안전하고 비공개로 유지되도록 하는 방법을 공유합니다. &rsquo;또한 중요한 데이터를 실시간으로 자동으로 보호하는 동적 데이터 마스킹에 대해서도 알아봅니다.</p>


  <p>요약하면 <a href="https://info.microsoft.com/Virtual-Event-Azure-Synapse-Analytics-How-It-Works-Registration.html?ocid=AID3010796_QSG_BLOG_424587">Azure Synapse Analytics: How It Works</a> 가상 이벤트를&rsquo; 확인하여 다음을 제공하는 방법을 알아봅니다.</p>


  <ul>
      <li>강력한 인사이트.</li>
      <li>전례없는 ROI.</li>
      <li>통합 환경.</li>
      <li>규모가 무제한입니다.</li>
      <li>타의 추종을 불허하는 보안.</li>
  </ul>


