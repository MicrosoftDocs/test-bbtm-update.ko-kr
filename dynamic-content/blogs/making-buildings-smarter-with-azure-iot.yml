Title: Azure IoT 사용하여 건물을 더 스마트하게 만들기
Summary: 보쉬 빌딩 기술, 벤틀리 시스템, 슈나이더 일렉트릭 및 ICONICS가 Azure IoT 사용하여 스마트 빌딩의 이점을 제공하는 방법을 알아봅니다.
Content: >-
  <p>상업용 부동산 개발자, 건물 소유자, 시설 관리 회사 및 테넌트는 IoT(사물 인터넷)를 건물에 적용하여 업계에서 직면한 고유한 비즈니스 과제를 해결하고 해결할 수 있는 엄청난 기회를 갖게 됩니다. 예를 들어 IoT 센서의 데이터를 활용하고 관리 시스템을 구축하면 기업은 에너지를 절약하고, 운영 비용을 절감하고, 탑승자의 편안함을 높이고, 공간을 최적화할 수 있는 인사이트를 얻을 수 있습니다.</p>


  <p>그러나 COVID-19 위기는 개발자, 소유자 및 관리 회사에 대한 새로운 과제 집합을 제시했습니다. 새로운 예측에 따르면 스마트 빌딩 시장 규모는 매년 7.3%에서 11.6% 증가하여 2025년 전체 시장 매출은 652억 달러에서 827억 달러 사이입니다. <sup>1</sup></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b209d8c0-639a-427e-b53e-b5df5c1337e6.jpg"><img alt="View from an internal balcony inside a high-rise, smart building using Azure IoT looking down on a light-filled lobby filled with tables, chairs, and plants." border="0" height="671" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c1c4f0fc-0217-4d75-ab3b-ff928aead4ad.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="테이블, 의자 및 식물로 가득 찬 밝은 로비를 내려다 보는 Azure IoT 사용하여 고층 스마트 빌딩 내부의 내부 발코니에서 볼 수 있습니다." width="1024"></a></p>


  <p><i>스마트 빌딩은 또한 기업이 온실 가스 배출을 추적하고 줄이기위한 규정을 충족하는 데 도움이됩니다.</i></p>


  <p>&rsquo;보쉬 빌딩 기술, 벤틀리 시스템, 슈나이더 일렉트릭 및 ICONICS가 스마트 빌딩의 이점을 제공하기 위해 <a href="https://azure.microsoft.com/en-us/overview/iot/" target="_blank">Azure IoT</a> 사용하는 방법을 살펴보겠습니다.</p>


  <h2>에너지 요구 사항 감소</h2>


  <p>미국 Energy-Efficient 경제 위원회는 기존 건물에서 스마트 빌딩 기술을 구현하면 3050&ndash;%의 에너지 절감을 초래할 수 있다고 추정합니다.<sup> 2</sup> 예를 들어 회사에서는 점유 센서의 데이터를 HVAC 및 조명 시스템의 데이터와 결합하여 실온을 낮추고 비어 있는 방에서 조명을 끌 수 있습니다.</p>


  <p><a href="https://customers.microsoft.com/en-us/story/790031-bosch-building-technologies-smart-spaces-azure" target="_blank">보쉬 빌딩 기술은</a> 에너지 소비를 분석하고 지속적인 에너지 효율을 추구하는 사내 에너지 플랫폼을 개발했습니다. 에너지 플랫폼은 <a href="https://azure.microsoft.com/en-us/" target="_blank">Microsoft Azure</a> 기반으로 에너지 소비를 실시간으로 모니터링하고 분석합니다. Bosch 고객은 에너지 플랫폼을 사용하여 IoT 지원 디바이스에 연결한 다음 기존 미터, 센서 및 머신에 연결합니다. 고객은 에너지 및 자원 효율성을 개선하기 위해 정보에 입각한 결정을 내릴 수 있습니다.</p>


  <p>Bosch는 고객에게 솔루션을 제공하고 전 세계 100개 이상의 제조 공장에서 내부적으로 사용합니다. 더 큰 공장 중 하나인 보쉬는 연간 최대 &euro;120만 달러(약 130만 달러)를 절약할 수 있습니다.</p>


  <p>또한 Bosch는 고객에게 새로운 IoT 기반 서비스를 제공하기 위해 Building Intelligence as a Service 프로그램을 만들었습니다. Bosch는 연결된 빌딩 서비스 제품의 일부로 <a href="https://azure.microsoft.com/en-us/services/digital-twins/" target="_blank">Azure Digital Twins</a> 를 채택했습니다. 이 회사는 Azure Digital Twins를 활용하여 서로 다른 센서가 아닌 전체 객실 또는 공간의 데이터를 쿼리하여 물리적 건물 환경의 완전한 디지털 모델을 빌드할 수 있습니다.</p>


  <p>Bosch는 Azure Digital Twins를 사용하여 광범위한 빌드 기술 시스템에 대한 보다 정확한 데이터를 얻습니다. 이러한 정밀도 수준을 사용하면 고객이 데이터 요소,&rsquo; 소비 결과, 컨텍스트 및 물리적 환경과 어떻게 관련되는지를 보다 쉽게 파악하여 에너지 사용에 대한 인사이트를 빠르게 확보하여 비즈니스 의사 결정을 알릴 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5b7ce060-e13a-4f6b-8c2a-04b1e3a3a462.jpg"><img alt="Librarian checks her smartphone while standing outside an elevator near a balcony overlooking a floor below that shows a desk and books." border="0" height="681" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/93d61af6-4e41-43d4-b480-046e4c87f770.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="사서가 책상과 책을 보여주는 아래 바닥이 내려다 보이는 발코니 근처의 엘리베이터 밖에 서있는 동안 스마트 폰을 확인합니다." width="1024"></a></p>


  <p><em>새로운 건물의 인적 요소 설계는 에너지 요구 사항을 줄이는 데 도움이 될 수 있습니다.</em></p>


  <h2>연결된 작업 공간 만들기</h2>


  <p>싱가포르의 Microsofts&rsquo; Frasers Tower에서 <a href="https://news.microsoft.com/en-sg/2020/03/12/bentley-systems-microsoft-and-schneider-electric-re-imagine-future-workplaces-with-sensors-sustainability-iot-and-ai/" target="_blank">벤틀리 시스템과 슈나이더 일렉트릭</a> 은 센서와 원격 분석을 구현하여 연결된 작업 공간을 만들었습니다. 회의실에는 179개의 Bluetooth 비콘과 조명, 공기 질 및 온도를 위한 900개의 센서를 혼합하여 사용했습니다. 이 플랫폼은 <a href="https://azure.microsoft.com/en-us/" target="_blank">Azure</a>에 저장 및 분석되는 거의 2,100개의 데이터 요소를 생성합니다. Microsoft는 데이터를 사용하여 공간의 다양한 측면을 최적화하여 직원들이 보다 편안하게 사용할 수 있도록 하면서 지속 가능하고 경제적인 방식으로 에너지 소비를 줄입니다.</p>


  <p>또한 Bentley Systems는 <a href="https://azure.microsoft.com/en-us/services/digital-twins/" target="_blank">Azure Digital Twins</a>, Azure IoT <a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Hub</a> 및 <a href="https://azure.microsoft.com/en-us/services/time-series-insights/" target="_blank">Azure Time Series Insights</a> 사용하는 Bentley iTwin 플랫폼&mdash;에 프레이저 타워의 디지털 트윈을 구축했습니다. iTwin 플랫폼은 IoT 센서의 기록 데이터와 실시간 데이터를 모두 사용하여 실제 건물의 정확한 디지털 복제본을 만듭니다. 건물 관리 팀은 이 정보를 사용하여 공간을 동적으로 할당하고, 사용률을 높이고, 비용을 절감하고, 경쟁력을 향상시키고, 공동 작업 및 생산성을 향상시킵니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01aeab99-8e8e-4552-bffe-bef1476d770c.jpg"><img alt="Maintenance worker on a ladder in conference room changing an Azure IoT sensor in a lighting fixture." border="0" height="543" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/49e9a861-9491-4924-8827-e902294cd424.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="회의실의 사다리에 있는 유지 관리 작업자가 조명 기구에서 Azure IoT 센서를 변경합니다." width="1024"></a></p>


  <p><i>센서는 에너지 사용을 줄이기 위해 저장 및 분석되는 데이터를 생성합니다.</i></p>


  <h2>점유율 모니터링 및 비용 절감</h2>


  <p><a href="https://customers.microsoft.com/en-us/story/iconics-partner-professional-services-azure-iot" target="_blank">ICONICS</a> 스마트 빌딩 소프트웨어는 2015 년부터 Microsoft Azure 실행됩니다. 이 소프트웨어는 난방, 환기 및 조명을 제어하고 각 시스템 센서 데이터를 수집하고 중앙 집중화하는 관리 시스템을&rsquo; 빌드하기 위한 통합 허브입니다. ICONICS는 Azure Digital Twins를 사용하여 솔루션 확장성을 높이고 공간 점유 및 공간 분석 보기와 같은 혁신적인 기능을 고객에게 신속하게 제공합니다.</p>


  <p>Microsoft는 ICONICS 스마트 빌딩 소프트웨어를 사용하여 워싱턴 주의 퓨젯 사운드 지역에 있는 사무실 건물에서 센서 데이터를 수집합니다. ICONICS 솔루션은 여러 건물에 대한 데이터를 집계하여 시설 관리자에게 건물 상태에 대한 가시성을 제공하고 빅 데이터 분석을 적용하여 에너지 절감을 위해 의사 결정을 내리는 인사이트를 제공합니다. 실제로 ICONICS 소프트웨어를 활용하는 Microsoft 에너지 스마트 빌딩 프로그램은 에너지 요금을 20% 절감했습니다.</p>


  <h2>다음 단계</h2>


  <p>스마트 빌딩은 부동산 개발자, 상업 건물 소유자, 시설 관리자 및 임차인이 에너지를 절약하고, 운영 비용을 절감하고, 탑승자의 편안함을 높이고, 규제 및 지속 가능성 목표를 충족할 수 있도록 하는 통찰력을 제공합니다.</p>


  <p>스마트 빌딩 프로젝트를 계획하기 위한 모범 사례에 대해 자세히 알아보려면 Microsoft 및 LT&amp; Technology Services에서 공동 작성한 백서인 <a href="https://azure.microsoft.com/en-us/resources/smart-buildings-from-design-to-reality/" target="_blank">스마트 빌딩: 디자인에서 현실까지</a> 다운로드하세요.</p>


  <p>또한 <a href="https://azure.microsoft.com/en-us/overview/iot/" target="_blank">Azure IoT</a> 방문하여 솔루션에 적합한 IoT 접근 방식을 찾아보세요.</p>


