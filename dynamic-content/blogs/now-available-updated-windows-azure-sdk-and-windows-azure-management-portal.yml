Title: '지금 사용 가능: Azure SDK 및 Windows Azure 관리 포털에 Windows 업데이트됨'
Summary: "        We're pleased  to announce that new versions of the Windows Azure Software Development Kit (SDK)  and Windows Azure Management Portal are now available to developers.&nbsp; The 1.4 version of…"
Content: '<p>    <script language="JavaScript"></script>  </p>  <p>이제 개발자가 Windows Azure SDK(<a target="_blank" href="https://go.microsoft.com/fwlink/?LinkId=128752">소프트웨어 개발 키트</a>) 및 <a target="_blank" href="https://windows.azure.com/Default.aspx">Windows Azure 관리 포털</a>의 새 버전을 사용할 수 있음을 발표하게 되어 기쁩니다.&nbsp; 1.4 버전의 Windows Azure SDK에는 Windows Azure 커넥트 및 Windows Azure Content Delivery Network(CDN) 모두에 대한 새로운 기능이 포함되어 있습니다.&nbsp;  또한 Azure 역할을 Windows 위해 원격 데스크톱의 안정성과 견고성을 개선하기 위한 향상된 기능과 기타 버그 수정이 포함되어 있습니다<a></a>.</p>  <p>현재 사용할 수 있는 새로운 기능은 다음과 같습니다.&nbsp; </p>  <ul class="unIndentedList">  <li> Azure 커넥트 Windows:  <ul>  <li>  관리 UI에 대한 여러 관리자 지원</li>  <li>  향상된 상태 알림 및 진단 기능이 포함된 업데이트된 클라이언트 UI입니다.</li>  <li>  영어가 아닌 버전의 Windows Windows Azure 커넥트 클라이언트를 설치하는 기능입니다.</li>  </ul>  </li>  <li> Windows Azure CDN:  <ul>  <li>  Hosted Services에 대한 WindowsAzure CDN: 개발자는 이제 Windows Azure CDN 통해 대규모로 전달될 개체에 대해 Windows Azure 웹 및 VM 역할을 "원본"으로 사용할 수 있습니다.   웹 사이트의 정적 콘텐츠는 미국, 유럽, 아시아, 오스트레일리아 및 남미 전역의 위치에서 자동으로 에지 캐시되어 사용자에게 웹 사이트 콘텐츠의 최대 대역폭 및 짧은 대기 시간 배달을 제공할 수 있습니다.</li>  <li>  Windows Azure CDN 보안 콘텐츠 제공: Windows Azure 관리 포털의 새 확인란 옵션을 사용하면 기존 Windows Azure CDN 계정을 통해 HTTPS를 통해 보안 콘텐츠를 배달할 수 있습니다. </li>  </ul>  </li>  </ul>  <p>또한 Windows Azure 관리 포털의 새 버전이 향상되어 UI의 응답성이 향상되었습니다.</p>  <p>새 Windows Azure SDK에 대해 자세히 알아보고 다운로드하려면 <a target="_blank" href="https://go.microsoft.com/fwlink/?LinkId=128752">여기</a>를 클릭하세요.&nbsp; 새 Windows Azure 관리 포털 사용을 시작하려면 <a target="_blank" href="https://windows.azure.com/Default.aspx">여기</a>를 클릭하십시오.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/09/now-available-updated-windows-azure-sdk-and-windows-azure-management-portal.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
