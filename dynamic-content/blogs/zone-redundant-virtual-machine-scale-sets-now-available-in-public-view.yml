Title: 영역 중복 Virtual Machine Scale Sets는 이제 공개 미리 보기에서 사용할 수 있습니다.
Summary: '2017년 9월에는 Azure 가용성 영역을 도입하여 Azure에서 실행되는 중요 업무용 워크로드의 복원력과 고가용성을 지원했습니다. 오늘, 우리는 가용성 영역을 사용하여 확장성 및 확장 집합에 쉽게 가져, 영역 중복 Virtual Machine Scale Sets의 공개 미리 보기를 공개하게 되어 기쁩니다. '
Content: >-
  <p>2017년 9월에 <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-availability-zones-for-resiliency-and-high-availability/" target="_blank">는 Azure 가용성 영역을</a> 도입하여 Azure에서 실행되는 중요 업무용 워크로드의 복원력과 고가용성을 지원했습니다. 오늘, 가용성 영역에 확장성 및 확장 집합의 사용 편의성을 제공하는 영역 중복 Virtual Machine Scale Sets의 공개 미리 보기를 발표하게 되어 기쁩니다.</p>


  <p>영역 간에 인프라를 배포하는 것이 더 쉬워졌습니다. 확장 집합에 사용할 가용성 영역을 지정하기만 하면 됩니다. 다음과&rsquo; 같이 간단하게 설명합니다.</p>


  <pre>

  az vmss create -n &lt;name&gt; -l &lt;location&gt; --image &lt;image-name&gt; -g &lt;resource-group-name&gt; --zones 1 2 3</pre>


  <p>영역 중복 Virtual Machine Scale Sets를 사용하면 Virtual Machines가 가용성 영역에 자동으로 분산됩니다. &rsquo;영역 간에 VM을 배포하고, 스케일 인할 때 제거할 VM을 선택하는 등의 작업을 걱정할 필요가 없습니다. 영역 중복 Virtual Machine Scale Sets는 다음을 포함하지만 제한되지 않는 지역 가상 머신 확장 집합과 동일한 기능을 지원합니다.</p>


  <ul>
      <li>Azure 자동 크기 조정</li>
      <li>Azure Virtual Machine 확장</li>
      <li>Marketplace 및 사용자 지정 이미지</li>
      <li>연결된 데이터 디스크</li>
      <li>Azure Application Gateway</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/load-balancer/load-balancer-standard-overview" target="_blank">Azure Load Balancer Standard</a></li>
  </ul>


  <p>미리 보기 중에 이러한 기능 중 일부는 완전히 영역 중복되지 않을 수 있습니다.</p>


  <p>확장 집합을 사용하면 빅 컴퓨팅,&rsquo; 빅 데이터 및 컨테이너화된 워크로드를 쉽게 빌드할 수 있습니다. 영역을 사용하면&rsquo; VM 가동 시간을 쉽게 관리할 수 있으며, 특히 이전 블로그 게시물에서 언급한 GA의 99.99% 작동 시간 SLA를 사용합니다. 함께 Azure에서 중요하고 확장 가능한 중요 서비스를 빌드하기 위한 백본을 제공합니다.</p>


  <p>시작하기 위해 <a href="https://docs.microsoft.com/en-us/azure/virtual-machine-scale-sets/virtual-machine-scale-sets-use-availability-zones" target="_blank">가용성 영역을 사용하여 가상 머신 확장 집합을 만드는</a> 방법에 대한 이 문서를 참조하세요.</p>
