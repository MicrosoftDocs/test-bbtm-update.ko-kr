Title: AzCopy 5.1.1 릴리스
Summary: AzCopy 5.1 릴리스를 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p>AzCopy 5.1.1의&nbsp; 릴리스를 발표&nbsp;하게 되어 기쁘게 생각하며, 이번 릴리스에서 다음 업데이트를&nbsp; 만들었습니다.</p>


  <p><strong>데이터 이동 Libraryinto&nbsp; AzCopy 통합</strong></p>


  <p>Getoftenishow&nbsp;&quot;&nbsp; 요청&nbsp;은AzCopy가 작동하&nbsp;나요?&quot; 이 릴리스에서는 이제&nbsp; DMLib을 AzCopy로 통합하여 전송 논리의 작동 방식을 정확하게 확인할 수 있습니다. 자세한 내용은 <a href="https://github.com/Azure/azure-storage-net-data-movement">데이터 이동 라이브러리</a> 페이지를 참조하세요.</p>


  <p><strong>다음과 같은 개선 사항도&#39;.</strong></p>


  <ul>
      <li>performBlob&nbsp; 및 File은 Write-Only SAS를 사용하여 업로드합니다. Write-Only 대상 SAS를 사용하는 경우 /Y 매개 변수를 추가하고 /XO 및 /XN 매개 변수를 제거해야 합니다.</li>
      <li>계정 SAS를 사용하여 대상 컨테이너, 공유 또는 테이블을 만듭니다.</li>
      <li>복사 작업 중에 전송된 총 데이터 양과 평균 전송 속도를 표시합니다.</li>
      <li>상대 경로 대신 자세한 정보 표시 로그에서 전체 경로를 사용합니다.</li>
      <li>저널 파일 namehaschanged&nbsp;&nbsp; fromAzCopyEntires.jnl&nbsp; toAzCopyCheckpoint.jnl&nbsp;.</li>
  </ul>


  <p><a href="https://aka.ms/downloadazcopy" ms.cmpgrp="body" ms.cmpnm="Download the latest release version" ms.cmptyp="link" ms.interactiontype="1" ms.pgarea="content" ms.title="" target="_blank">최신 릴리스 버전을 다운로드</a> 하고 AzCopy 시작 설명서를 확인하여 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-use-azcopy/" ms.cmpgrp="body" ms.cmpnm="Getting Started with AzCopy" ms.cmptyp="link" ms.interactiontype="1" ms.pgarea="content" ms.title="" target="_blank">AzCopy</a> 를 사용하는 방법에 대해 자세히 알아보세요.</p>


