Title: 'Microsoft Azure: 일관되고 포괄적인 유일한 하이브리드 클라우드'
Summary: '고객에게 클라우드 전략에 대해 이야기할 때 클라우드에 대한 하이브리드 접근 방식이 비즈니스에 가장 적합한다는 것을 많은 고객으로부터 계속해서 크고 분명하게 듣습니다. '
Content: >-
  <p>고객에게 클라우드 전략에 대해 이야기할 때 클라우드에 대한 하이브리드 접근 방식이 비즈니스에 가장 적합한다는 것을 많은 고객으로부터 계속해서 크고 분명하게 듣습니다. 조직은 기존 온-프레미스 기술을 자산으로 활용하면서 클라우드를 활용하거나, 더 큰 유연성을 달성하거나, 규정 요구 사항을 충족하는 등 여러 가지 이유로 하이브리드 전략을 선택합니다.</p>


  <p>고객은 전체 환경에서 경험의 선택, 유연성 및 일관성을 지원하는 클라우드 플랫폼을 찾고 있다고 말합니다. Microsoft는 이러한 현실을 깊이 이해하고 있습니다. 수십 년의 엔터프라이즈 환경을 기반으로 Azure는 첫날부터 하이브리드로 설계되어 애플리케이션, 데이터, ID, 보안 및 관리에서 가장 광범위한 하이브리드 기능 집합을 사용하여 클라우드 및 온-프레미스에서 진정한 일관성을 제공합니다.</p>


  <h2>고객은 하이브리드 클라우드 전략에 전력을 공급하기 위해 Azure를 선택합니다.</h2>


  <p>포춘지 선정 500대 기업 중 95% 이상이 현재 Azure에서 비즈니스를 신뢰하고 있으며, 이들 중 상당수는 Azure 하이브리드 기능을 활용하여 혁신을 촉진하고 훌륭한 비즈니스 결과를 제공합니다.</p>


  <p>하이브리드 클라우드 모델을 사용하여 Azure에서 150억 달러 규모의 비즈니스를 운영하는 <a href="https://customers.microsoft.com/en-us/story/smithfield-azure-us-en" target="_blank">Smithfield Foods</a> 는 데이터 센터 비용을 60% 절감하고, 애플리케이션 배달을 2개월에서 1일로 가속화하고, 네트워크 보안을 크게 개선했습니다. Smithfield는 Azure가 <em>&ldquo;훌륭한 하이브리드 인에이블러라고 말합니다.&rdquo;</em></p>


  <p><a href="https://azure.microsoft.com/en-us/migration/customer-stories/chevron/" target="_blank">Chevron</a> 은 하이브리드 마이그레이션 접근 방식을 사용하여 기존 인프라 및 기술을 계속 활용하면서 많은 애플리케이션을 Azure로 이동합니다. <em>&ldquo;Microsoft는 엔터프라이즈를 누구보다 잘 이해합니다. &rsquo;셰브론의 퍼블릭 클라우드 매니저인 빅토리아 해리스(Victoria Harris)는 이 여정&rdquo;에서 우리와 진정한 파트너였습니다</em>.&nbsp;</p>


  <p>Azure에서 사용하도록 설정된 하이브리드 클라우드 인프라를 채택하면 J.B가 허용됩니다. 클라우드로 워크로드를 이동하고 온-프레미스에서 계속 비즈니스를 실행하도록 헌팅합니다. <a href="https://www.youtube.com/watch?v=A5i5LGIrkns" target="_blank">J.B. Hunt</a> 는 Microsoft가 &ldquo;클라우드에 대한 비전을 구부리도록 요청하지 않았다고&rsquo; 말합니다. 현재 Microsoft에서 만났습니다.&rdquo;</p>


  <p><a href="https://customers.microsoft.com/en-us/story/allscripts-partner-professional-services-azure" target="_blank">AllScripts는</a> Linux 기반 애플리케이션을 포함하여 획득한 애플리케이션을 Azure로 전략적으로 이동하여 시장 출시 시간 향상을 실현합니다. 또한 AllScripts는 <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure 하이브리드 혜택을 활용하여 애플리케이션을 Azure</a> 로 마이그레이션하는 데 상당한 비용을 절감합니다.</p>


  <h2>지속적인 하이브리드 클라우드 혁신&nbsp;</h2>


  <p>하이브리드 클라우드의 선두 주자로서 Microsoft는 고객이 Azure에서 비즈니스를 성공적으로 실행할 수 있도록 하이브리드&rsquo; 요구 사항을 지원하는 새로운 기능을 설계하고 제공하기 위해 최선을 다하고 있습니다.</p>


  <p>Ignite에서 이번 주에 많은 흥미로운 새로운 하이브리드 기능을 발표하고 많은 사용자와 하이브리드 클라우드에 대한 대화를 계속하게 되어 기뻤습니다. Azure Stack 모멘텀부터 Azure DevOps 출시, 데이터 플랫폼 혁신, 업계 최고의 보안 및 관리 기능, 새로운 버전의 Windows Server에 이르기까지 비즈니스를 혁신하는 데 도움이 되는 몇 가지 놀라운 하이브리드 솔루션이 출시될 예정 &ndash; 입니다.</p>


  <p>&rsquo;다음과 같은 주요 영역에서 고객과 파트너 관계를 맺고 고객에게 궁극의 일관된 하이브리드 클라우드를 제공하는 것을 자랑스럽게 생각합니다.</p>


  <p><strong>일관된 하이브리드 애플리케이션.</strong> Azure Stack은 지난해&rsquo; Ignite 컨퍼런스에서 데뷔한 이래 많은 회사에서 게임 체인저로 사용되어 왔습니다. 개발자가 단일 플랫폼에 액세스하여 비즈니스에 필요한 모든 곳에서 하이브리드 애플리케이션을 개발, 테스트 및 배포할 수 있도록 핵심 Azure 서비스를 온-프레미스 데이터 센터에 제공합니다. 하이브리드 접근 방식을 통해 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fcustomers.microsoft.com%2Fen-us%2Fstory%2Fkpmg-norway-partner-professional-services-azure&amp;data=02%7C01%7C%7Ce8c5624807ce468b917908d61d15e765%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636728377240901428&amp;sdata=4EloHw48y%2B2lJ0Wb%2Fs2y2mgfQWzhZXLOzwzZhZ5E0bc%3D&amp;reserved=0" target="_blank">KPMG</a> 는 중요한 데이터를 안전하고 온-프레미스로 유지하면서 지속적으로 변화하는 규정 및 고객 요구 사항을 충족할 수 있습니다. <em>&ldquo;Azure Stack&hellip;은 로컬 파트너 데이터 센터의 Azure 데이터 센터에 있는 것과 동일한 인프라 구성 요소를 제공합니다. 완전한 아키텍처 일관성&mdash;이&rsquo; 있습니다. 동일한 포털, API, 애플리케이션 모델 및 도구가&rdquo;</em> 있다고 KPMG 최고 정보 책임자 Dag Jrgensen&oslash;은 말합니다.</p>


  <p>계속해서 Azure Stack에 혁신을 제공하고 Azure와 일관성을 유지합니다. 어제 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fblog%2Fnew-investments-in-azure-stack-extend-microsoft-s-hybrid-cloud-leadership%2F&amp;data=02%7C01%7C%7C25bbeecd2c284c598e1308d61f3c20f7%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636730740436518572&amp;sdata=J0CGQCQdyWNQzwYkOQ%2F3UzIWO274ea9SevOXrENENF8%3D&amp;reserved=0" target="_blank">는 Azure Stack</a> 의 Kubernetes 가용성, Azure 및 Azure Stack에서 일관된 블록체인 배포, 일부 하드웨어 파트너와 함께 Azure Stack의 확장된 용량 등 Azure 및 Azure Stack에서 개발자 환경을 더욱 향상시키는 Azure Stack에 대한 몇 가지 발표를 했습니다.</p>


  <p><strong>일관된 하이브리드 DevOps.</strong> 성공적인 하이브리드 클라우드를 실행하려면 환경 전반에서 일관된 DevOps 접근 방식이 필요합니다. 이달 초, 퍼블릭 클라우드에서 가장 완벽한 <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-devops/" target="_blank">DevOps</a> 제품인 Azure DevOps 발표했습니다. Azure DevOps 서비스 및 온-프레미스 Azure DevOps Server 통해 고객은 하이브리드 클라우드에서 동일한 전체 DevOps 서비스 및 기능을 얻게 되며, 클라우드 및 온-프레미스에서 동일한 CI/CD 파이프라인을 채택하여 민첩한 개발 및 일관된 소프트웨어 제공을 가능하게 합니다. 결과에는 더 빠르게 제공되는 더 나은 제품이 포함됩니다.</p>


  <p><strong>일관된 하이브리드 데이터 플랫폼. </strong> Azure는 고객이 SQL, PostgreSQL, MySQL 또는 NoSQL에&#39;관계없이 온-프레미스 및 클라우드에서 데이터를 일관되게 배포, 관리 및 분석할 수 있는 전체 데이터 서비스 집합을 제공합니다. 어제 조직에서 현재 실행 중인 SQL Server 관계없이 코드 변경 &ndash; 없이 모든 SQL 워크로드를 클라우드 &ndash; 로 다시 이동할 수 있는 서비스인 Azure SQL Database <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-managed-instance" target="_blank">Managed Instance</a>의 일반 공급이 발표되었습니다. 선도적인 IT 및 소프트웨어 회사인 KMD는 대규모 데이터베이스를 Azure 클라우드로 마이그레이션하여 코드를 변경하지 않고 일대일로 전송할 수 있으므로 SQL Database Managed Instance가 매우 중요하다고 판단합니다.&nbsp;</p>


  <p><strong>일관된 하이브리드 ID입니다.</strong> Azure는 Azure Active Directory 통해 공통 ID 모델을 제공하여 사용자에게 온-프레미스, Azure 및 기타 클라우드의 애플리케이션 및 환경에서 안전하고 원활한 Single Sign-On 환경을 제공합니다. Azure Active Directory 사용하여 온-프레미스 Active Directory 솔루션을 클라우드에 커넥트 전체 자산에 하나의 ID 및 액세스 관리 전략을 갖습니다.</p>


  <p><strong>일관된 하이브리드 보안 및 관리.</strong> Azure는 클라우드 및 온-프레미스의 Linux 및 Windows 리소스를 통합된 방식으로 모니터링, 백업, 보안 및 복원력을 보장하는 가장 광범위한 기본 제공 보안 및 관리 기능을 제공합니다. Azure 하이브리드 보안 및 관리 기능을 사용하여 <a href="https://customers.microsoft.com/en-us/story/ihg" target="_blank">IHG(인터컨티넨탈 호텔 그룹)</a> 는 클라우드와 온-프레미스 모두에서 서버 및 서비스의 상태에 대한 전체적이고 글로벌한 관점을 얻었습니다. IHG는 <em>&ldquo;Microsoft를 통해 하나의 세계 집계 뷰&hellip;를 통해 더 나은 결정을 내릴 수 있다고 말합니다. 문제를 더 빠르게 해결할 수 있습니다.&rdquo;</em></p>


  <p>어제 <a href="https://azure.microsoft.com/en-us/blog/ways-to-use-azure-security-center-log-analytics-for-threat-hunting/" target="_blank">Azure Security Center에서 보안 점수</a>의 공개 미리 보기를 발표했습니다. 보안 점수는 Azure 및 온-프레미스 리소스 모두에 대한 보안 상태를 개선하기 위한 가시성 및 권장 사항을 제공합니다. 또한 인프라, 애플리케이션 및 네트워크를 모니터링하기 위한 기존 기능을 하나의 통합된 제품으로 통합하여 하이브리드 환경에서 애플리케이션에 대한 전체 스택 모니터링을 제공하는 <a href="https://aka.ms/azmonigniteblogpost" target="_blank">Azure Monitor</a> 를 발표했습니다. <a href="https://aka.ms/WS2019LaunchBlog" target="_blank">Windows Server 2019</a>의 최신 릴리스에는 고객이 온-프레미스 Windows 서버 환경을 Azure로 확장하고 Azure Backup 및 Azure Site Recovery와 같은 Azure 서비스를 사용할 수 있는 기능이 포함됩니다.</p>


  <h2>지능형 클라우드 및 인텔리전트 에지로 구동되는 미래를 위해 빌드됨</h2>


  <p>하이브리드 클라우드는 퍼블릭 클라우드와 데이터 센터를 통합하는 것에서부터 퍼블릭 클라우드와 함께 작업하는 세계에서&rsquo; 가장 멀리 떨어진 대상을 포함하여 에지에서 사용할 수 있는 컴퓨팅 단위로 발전하고 있습니다. 우리는 이 새로운 시대의 <a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-enables-a-new-wave-of-edge-computing-here-s-how/" target="_blank">지능형 클라우드와 인텔리전트 에지</a>라고 부릅니다. 하이브리드 애플리케이션을 빌드하는 많은 동일한 패턴과 원칙이 클라우드/에지 애플리케이션에 적용됩니다. 향후 에지 컴퓨팅을 활용하기 위해 조직에서 Azure 하이브리드 클라우드를 실행하여 개발하는 투자 및 기술 세트.</p>


  <p>나는 당신이 Ignite에서 이번 주의 나머지 부분을 즐길 수 있기를 바랍니다! <a href="https://azure.microsoft.com/en-us/overview/hybrid-cloud/" target="_blank">Azure 하이브리드 클라우드</a>에 대해 자세히 알아봅니다.</p>
