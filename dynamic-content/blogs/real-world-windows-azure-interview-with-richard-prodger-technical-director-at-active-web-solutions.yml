Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml"><link rel="Edit-Time-Data" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_editdata.mso">  <style>    </style>Real World Windows Azure 시리즈의 일환으로 AWS(Active Web Solutions)의 기술 디렉터인 Richard Prodger와 Windows Azure 플랫폼을 사용하여 회사의 검색 및 구조 애플리케이션과 Windows Azure에서 제공하는 이점에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다. <br>  <p><b>MSDN: 활성 웹 솔루션 및 제공하는 서비스에 대해 알려주세요.</b></p>  <p><b>Prodger:</b> AWS는 웹 애플리케이션 및 사용자 지정 소프트웨어 개발을 전문으로 합니다. 2006년 로얄 내셔널 구명보트 기관은 AWS와 계약을 맺고 영국의 어선에 대한 자동화된 경보 시스템을 구축했습니다. 위치 데이터를 중앙 집중식 추적 및 경고 시스템으로 전송하는 위치 기반 서비스 인프라인 코드 이름 GeoPoint를 개발했습니다. 그런 다음 GeoPoint를 사용하여 어선에 대한 수색 및 구조 애플리케이션인 MOB 가디언을 빌드했습니다(MOB는 "맨 오버보드"를 의미함).</p>  <p><b>MSDN: Windows Azure 플랫폼으로 마이그레이션하기 전에 Active Web Solutions가 GeoPoint 및 MOB Guardian에 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>Prodger:</b> 우리의 원래 인프라는 약 10,000 척의 보트를 처리 할 수 있지만, 우리는 영국에서 500,000 레저 선박에 MOB 가디언을 제공하고 싶었습니다. 그리고 전 세계 수백만 명의 해양 사용자. 그러나 소규모 회사로서 MOB 가디언을 보다 광범위하게 제공하는 데 필요한 대규모 인프라를 수용하기가 어려울 것입니다. </p>  <p><b>MSDN: 비용 효율적이고 확장 가능한 솔루션에 대한 요구 사항을 해결하기 위해 Windows Azure 및 Windows Azure 플랫폼 AppFabric으로 빌드한 솔루션을 설명할 수 있나요?</b></p>  <p><b>Prodger:</b> Azure를 매우 빠르게 Windows 위해 기존 애플리케이션을 마이그레이션했습니다. 이제 위성별 긴급 메시지를 물리적 서버에 전달하는 대신 SMTP(Simple Mail Transfer Protocol)를 사용하여 위성에서 메시지를 전송하고 여러 메시지 큐에 전달합니다. 여러 서비스 인스턴스가 큐에서 읽고, 메시지를 처리하고, Windows Azure의 Table Storage를 사용하여 데이터를 저장합니다. 비상 경보는 AppFabric Service Bus 통해 검색 및 구조 운영 센터의 최종 사용자 모니터링 애플리케이션에 전달됩니다. 또한 AppFabric Service Bus 사용하여 공용 인터넷에 데이터를 노출하지 않고 클라우드 기반 GeoPoint를 온-프레미스 데이터베이스에 연결했습니다. <br></p>  <p>&nbsp;</p>  <p>그림 1. 검색 및 구조 팀은 AWS에서 만든 그래픽 사용자 인터페이스를 사용하여 문제가 있는 보트를 찾습니다.</p>  <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>Prodger:</b> 영국 주변 해역에서는 1996년부터 2007년까지 약 350명의 어선이 바다에서 목숨을 잃었습니다. 그러나 처음 18개월 동안 MOB 가디언은 9명의 생명을 구하는 데 도움을 주었습니다. 원래 아키텍처는 10,000척의 선박을 지원했지만 Azure 및 AppFabric을 Windows 자본 비용 없이 수십만 또는 수백만 척의 선박을 지원하고 더 많은 생명을 구할 수 있습니다.</p>  <p><b>MSDN: 새로운 고객 세그먼트 또는 틈새 시장에 MOB 가디언을 제공하고 있나요?&nbsp; </b></p>  <p><b>Prodger: </b> Windows Azure 플랫폼을 사용하여 원래 어선 중심의 MOB Guardian 애플리케이션을 더 광범위한 기능을 갖추고 더 많은 고객에게 판매할 수 있는 광범위한 지리적 위치 서비스 플랫폼으로 변환할 수 있었습니다. 쾌락 선원이 페이스 북에서 GeoPoint에 액세스 할 수있는 GeoPoint에 대한 새로운 시장 기회가 있습니다, 예를 들어, 그들이 어디에 있었는지의지도를 보거나 집에 도착하면 자신의 여행을 기록합니다. AppFabric Access Control을 사용하면 사용자가 다른 인증 자격 증명 집합을 만들도록 강제할 필요가 없습니다. 그들은 자신의 Facebook 자격 증명을 GeoPoint ID로 사용할 수 있습니다.</p>  <p><b>MSDN: Windows Azure 플랫폼으로 마이그레이션한 이후 Active Web Solutions에서 얻을 수 있는 주요 이점은 무엇인가요?</b></p>  <p><b>Prodger:</b> 자본 지출 없이 스케일 업하는 능력이 핵심입니다. 크기를 조정하기 위해 더 많은 컴퓨팅 용량을 프로비전하고 Windows Azure 플랫폼 웹 포털에서 더 많은 메시지 큐를 추가합니다. AppFabric Service Bus 사용하여 대규모로 전 세계적으로 요청 및 메시지 볼륨을 관리할 수 있습니다. Microsoft는 가동 중지 시간 없이 발생하는 모든 운영 체제 업데이트 및 업그레이드를 처리하므로 추가 IT 인력 비용을 방지할 수 있습니다. 또한 개발 시간을 단축하고 비용 Windows Azure는 3~6개월의 개발 노력을 절약했습니다.</p>  <p>다음에서 전체 이야기를 읽어보세요.</p>  <p><a href="" target="_blank" mce_href=""></a> <br></p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보고 다음을 방문하세요.&nbsp; <a href="https://azure.microsoft.com/evidence" target="_blank" mce_href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a></p>'
