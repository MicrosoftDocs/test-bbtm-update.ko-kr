Title: Windows Azure에 대한 새로운 Java 리소스!
Summary: '편집자&rsquo; 주: 오늘&rsquo; 게시물은 Windows Azure IX 팀의 수석 프로그래밍 작가인 Walter Poupore에서 제공됩니다. 이 게시물에서는 Windows Java 앱을 개발하기 위한 유용한 리소스를 간략하게 설명합니다.'
Content: <p><b>편집자&rsquo; 주:</b> 오늘&rsquo; 게시물은 Windows Azure IX 팀의 수석 프로그래밍 작가<a target="_blank" href="https://social.msdn.microsoft.com/profile/walter%20poupore%20-%20msft/">인 Walter Poupore</a>에서 제공됩니다. 이 게시물에서는 Windows Azure에서 Java 앱을 개발하기 위한 중요한 리소스를 간략하게 설명합니다.</p>  <p>Windows Azure에서&nbsp; Java 애플리케이션을 개발하고 배포하는 방법에 대한 자세한 내용은 Windows <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0163tri" target="_blank">Azure</a> Java <a href="https://www.windowsazure.com/en-us/develop/java/" target="_blank">개발자 센터를</a> 먼저 중지합니다. 계속해서 해당 사이트에 콘텐츠를 추가하고 있으며&rsquo;, 이 블로그의 최근 추가 사항 중 일부를 설명합니다.&nbsp;</p>  <h3><b>Java 솔루션에 Virtual Machines 사용</b></h3>  <p>지난 달&rsquo; <a href="https://www.windowsazure.com/en-us/home/features/virtual-machines/?WT.mc_id=cmp_pst001_blg_post0163vm" target="_blank">Azure Virtual Machines를</a> 미리 보기 서비스로 Windows 출시했습니다. Java 솔루션에 Virtual Machines를 사용하는 방법을 확인하려면 이러한 새로운 Java 자습서를 확인하세요.</p>  <ul>  <li>  <p>Virtual Machine - <a href="https://azure.microsoft.com/en-us/develop/java/tutorials/tomcat-on-a-virtual-machine/" target="_blank">에서 Java 애플리케이션 서버를 실행하는 방법</a> 이 자습서에서는 Azure Virtual Machine을 Windows 만든 다음 Java 애플리케이션 서버를 실행하도록 구성하는 방법을 보여 줍니다. 실제로 Java 애플리케이션을 클라우드로 이동하는 방법을 보여 줍니다. Virtual Machine에 대한 Windows Server 또는 Linux 중 하나를 선택하고 구성한 다음 애플리케이션 개발에 집중할 수 있습니다.&nbsp;</p>  </li>  <li><a href="https://azure.microsoft.com/en-us/develop/java/tutorials/app-on-a-virtual-machine/" target="_blank">가상 머신에서 Java에서 계산 집약적 작업을 실행하는 방법</a> - 이 자습서에서는 Virtual Machine을 설정하고, Virtual Machine에서 Java JAR로 배포된 워크로드 애플리케이션을 실행한 다음, 별도의 클라이언트 컴퓨터에서 <a href="https://www.windowsazure.com/en-us/home/features/messaging/?WT.mc_id=cmp_pst001_blg_post0163bus" target="_blank">Windows Azure Service Bus</a> 사용하여 Virtual Machine에서 결과를 수신하는 방법을 보여 줍니다. 가상 머신에 작업을 배포한 다음 별도의 컴퓨터에서 결과에 액세스하는 효과적인 방법입니다.&nbsp;</li>  </ul>  <p>그런데 Azure Service Bus Windows 언급했으므로&rsquo; Windows Azure에서 제공하는 여러 <a href="https://www.windowsazure.com/en-us/manage/services/?WT.mc_id=cmp_pst001_blg_post0163svc" target="_blank">서비스</a> 중 하나이며, 그 중 일부는 Windows Azure Virtual Machines와 독립적으로 사용할 수 있습니다. 예를 들어 애플리케이션이 아직 배포되지 않은 경우에도 기존 Java 애플리케이션에 Windows Azure <a href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0163sql" target="_blank">Service Bus</a>, <a href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0163sto" target="_blank">Windows Azure SQL Database 또는 Windows Azure Storage</a> 통합할 수 있습니다. Azure를 Windows.&nbsp;</p>  <h3><b>Access Control의 새로운 기능</b></h3>  <p>2012년 6월 Windows Azure 릴리스에 포함된 Azure 릴리스는 Java를 <a href="https://msdn.microsoft.com/en-us/library/windowsazure/hh694270" target="_blank"></a> <a href="https://msdn.microsoft.com/en-us/library/windowsazure/hh694271" target="_blank">사용하는 Eclipse용 Windows Azure 플러그 인에 대한 업데이트입니다(Microsoft Open Technologies별)</a>. 새로운 기능 중 하나는 Java 웹 애플리케이션이 Google, Live.com 및 Yahoo!와 같은 다양한 ID 공급자를 사용하여 ACS 인증을 원활하게 활용할 수 있게 해주는 Access Control Service 필터입니다. &rsquo;인증 논리를 직접 작성하고, 몇 가지 옵션을 구성하고, 필터가 사용자가 ACS를 사용하여 로그인할 수 있도록 많은 작업을 수행하도록 할 필요가 없습니다. 사용자가 ID에 따라 리소스에 액세스할 수 있도록 하는 코드를 작성하는 데 집중할 수 있습니다. 예제&rsquo;에 대한 방법 가이드를 소개합니다. &ndash;</p>  <ul>  <li>  <p>Eclipse - <a href="https://azure.microsoft.com/en-us/develop/java/how-to-guides/access-control/" target="_blank">를 사용하여 Windows Azure Access Control Service를 사용하여 웹 사용자를 인증하는 방법</a> 이 예제에서는 ID 공급자에 Windows 라이브 ID를 사용하지만 Google 또는 Yahoo! 같은 다른 ID 공급자에도 유사한 기술을 사용할 수 있습니다.&nbsp;</p>  </li>  </ul>  <p>Windows Azure에서 빌드할 때 이러한 Java 리소스가 유용하기를 바랍니다. 어떻게 생각하시는지 알려주세요. 아래의 의견 섹션, <a href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform" target="_blank">Windows Azure MSDN 포럼</a>, <a href="https://stackoverflow.com/questions/tagged/azure" target="_blank">스택 오버플로</a> 또는 Twitter<a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>에서 피드백을 보내주세요.</p>
