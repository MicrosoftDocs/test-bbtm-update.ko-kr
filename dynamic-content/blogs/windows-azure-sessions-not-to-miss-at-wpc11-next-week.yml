Slug: windows-azure-sessions-not-to-miss-at-wpc11-next-week
Title: 다음 주 WPC11에서 놓칠 수 없는 Azure 세션 Windows
Summary: '&rsquo;다음 주 로스앤젤레스에서 WPC11 일정에 대한 마지막 터치를 계속 진행한다면 놓치고 싶지 않은&rsquo; 4개의 세션이 있습니다.&nbsp;&nbsp; 이러한 각 세션은 초점을 맞춥니다...'
Content: '<p>&rsquo;다음 주 로스앤젤레스에서 <a target="_blank" href="https://www.digitalwpc.com/">WPC11</a> 일정에 대한 마지막 터치를 계속 진행한다면 놓치고 싶지 않은&rsquo; 4개의 세션이 있습니다.&nbsp;&nbsp; 이러한 각 세션은 파트너의 최신 Windows Azure 뉴스 및 기회에 초점을 맞춥니다.&nbsp; 모든 시간 PDT.&nbsp; 참고: 세션 위치는 변경될 수 있습니다. 회의실 변경 내용은 온사이트에서 확인하세요.&nbsp;</p>  <p><b>Windows Azure의 새로운 기능&rsquo;(SC06)</b><br>7월 12일 화요일 오후 1:30 - 오후 2:30<br>Room 502A, Los Angeles Convention Center (LACC)<br>발표자: Devesh Satyavolu, Doug Hauger, Prashant Ketkar<br>클라우드 컴퓨팅 및 Windows Azure에 대한 최신 뉴스를 알아봅니다.&nbsp; 수익성 모델에 대해 알아보고, 클라우드에서 비즈니스를 성장한 파트너의 의견을 듣고, 새로운 제품, 제품 로드맵, 파트너 프로그램 및 인센티브에 대한 최신 정보를 받아 클라우드를 혜택에 활용하기 시작합니다.</p>  <p><b>클라우드 상승: WINDOWS Azure(CLD07)를 사용하여 SI 비즈니스를 발전하는 방법 알아보기</b><br>7월 12일 화요일 오후 3:00 - 오후 4:00<br>객실 502B, LACC<br>발표자: Amanda Mesler, Bertrand Masson, Carolina Uzcategui, Niraj Nagrani, Tilak Yalamanchili<br>고객에게 가치와 제품을 향상하면서 클라우드 기반 사례를 보다 수익성 있게 만드는 방법을 알아봅니다.&nbsp; 이 세션 동안 여러 시스템 통합업체 파트너는 Windows Azure와 직접 경험을 공유하고 고객이 클라우드를 통해 어떻게 혜택을 얻었는지 공유합니다.&nbsp;<b> <br></b></p>  <p><b>Windows Azure Marketplace를 사용하여 비즈니스 성장(AP13)</b><br>7월 12일 화요일 오후 4:30 - 오후 5:30<br>객실 153AB, LACC<br>발표자: Niraj Nagrani, Sudhir Hasbe<br>이 세션에서는 ISV 및 데이터 공급자가 Windows Azure Marketplace를 활용하여 비즈니스를 성장시키는 방법과 다른 ISVS가 Azure Marketplace를 Windows 참여하여 새로운 비즈니스를 추진하는 방법을 설명합니다.</p>  <p><b>Windows Azure를 사용하는 클라우드의 웹 사이트 및 수익성(CLD10)</b><br>7월 12일 화요일 오후 4:30 - 오후 5:30<br>Room 502B, LACC Speaker(s): Devesh Satyavolu, Mark Stephens, Shaun Walker, Vince Mayfield<br>이 세션에서 Windows Azure 팀은 확장성이 뛰어나고 빠르고 풍부한 웹 환경을 제공하는 수익성 있는 클라우드 기반 비즈니스를 구축하는 방법에 대해 설명합니다.&nbsp; Windows Azure에서 사이트를 시작한 파트너와 클라우드를 사용하여 비즈니스를 혁신하고 고객에게 혜택을 전달하는 방법을&rsquo; 직접 들어보세요.</p>  <p>WPC11에 대해 자세히 알아보려면 여기를 클릭하십시오.&nbsp; 회의에 참석할 수&rsquo; 없습니까?&nbsp; 그런 다음 솔루션 혁신 센터의 MPN 부스에서 위치에 WPC11&rdquo; &ndash; 원탁 라이브 스트림 토크 쇼 웹 시리즈에서 MPN 라이브를 체크 아웃&ldquo;해야합니다.&nbsp;</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/08/windows-azure-sessions-not-to-miss-at-wpc11-next-week.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
