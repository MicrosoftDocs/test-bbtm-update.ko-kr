Slug: higher-database-edtu-limits-for-standard-elastic-pools-in-azure-sql-database
Title: Azure SQL Database 표준 탄력적 풀에 대한 데이터베이스 eDTU 제한 증가
Summary: 새 클릭 중지 선택 항목이 200 eDTU부터 시작하여 데이터베이스당 eDTU 제한이 3,000 eDTU로 증가했음을 알려드립니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/sql-database/">Azure SQL Database</a> 표준 탄력적 풀에 대한 더 높은 eDTU 제한의 일반 공급에 대해 발표하게 되어 기쁘게 생각합니다. 미리 보기 전에는 표준 탄력적 풀의 데이터베이스당 최대 eDTU가 100 eDTU로 제한되었습니다. 미리 보기 이후 이 제한은 200 eDTU부터 새로운 클릭 중지 선택 항목으로 3,000 eDTU로 증가했습니다. 이러한 높은 제한은 이전에 표준 풀에서 제공한 것보다 더 많은 CPU를 요구하는 활동 버스트가 있는 데이터베이스에 특히 적합합니다. IO 집약적 워크로드의 경우 Premium 풀은 IO당 대기 시간이 짧고 eDTU당 더 많은 IOPS를 사용하여 최상의 성능 환경을 계속 제공합니다.</p>


  <h2>표준 풀에 대한 데이터베이스 eDTU 제한의 새로운 선택 사항</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/914eb38d-8e32-460b-b4ff-f12d3e26fef4.png"><img alt="image" border="0" height="341" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1fb445e6-a476-447e-8fbe-97bb8b7f766e.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="이미지" width="866"></a></p>


  <h2>자세한 정보</h2>


  <p>SQL Database 탄력적 풀에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-pool">SQL&nbsp;데이타베이스 탄력적 풀&nbsp;</a> 웹 페이지를 참조하세요.&nbsp; 가격 책정 정보는 <a href="https://azure.microsoft.com/en-us/pricing/details/sql-database/">SQL Database 가격 책정&nbsp;</a> 웹 페이지를 방문하세요.</p>
