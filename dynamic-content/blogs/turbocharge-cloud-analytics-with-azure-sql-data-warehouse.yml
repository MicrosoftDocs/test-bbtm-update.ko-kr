   <li>Azure SQL Data Warehouse 컴퓨팅 최적화 Gen2 계층의 <a href="https://azure.microsoft.com/en-us/blog/blazing-fast-data-warehousing-with-sql-data-warehouse-gen2" target="_blank">주요 기능 및 기능에</a> 대해 알아봅니다.</li>
   <li>Azure SQL Data Warehouse 컴퓨팅 최적화 Gen2 계층에 대한 <a href="https://azure.microsoft.com/en-us/blog/adaptive-caching-powers-azure-sql-data-warehouse-performance-gains/" target="_blank">적응 캐시</a>를 빌드한 방법을 알아보세요.</li>
