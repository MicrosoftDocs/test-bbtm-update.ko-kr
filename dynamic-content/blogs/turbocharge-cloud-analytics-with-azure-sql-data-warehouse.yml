Title: Azure SQL Data Warehouse를 사용하는 터보차지 클라우드 분석
Summary: 데이터는 변형적입니다. 데이터를 획기적인 인사이트로 전환하는 기능은 경쟁이 치열해지는 시장에서 관련성을 유지하는 데 기반을 두고 있습니다. 고객이 빠른 인사이트를 제공하는 데 도움이 되도록...
Content: >-
  <p>데이터는 변형적입니다. 데이터를 획기적인 인사이트로 전환하는 기능은 경쟁이 치열해지는 시장에서 관련성을 유지하는 데 기반을 두고 있습니다.</p>


  <p>고객이 기하급수적으로 증가하는 데이터에서 빠른 인사이트를 제공할 수 있도록 현재 Azure SQL Data Warehouse<strong>의 컴퓨팅 최적화 Gen2 계층의 일반 공급</strong>이 발표됩니다. 이 성능 최적화 계층을 통해 Microsoft 소프트웨어 및 하드웨어 혁신을 통해 고객의 쿼리 성능과 동시성을 획기적으로 가속화하고 있습니다.</p>


  <h2>빠르고 유연하며 안전한 클라우드 데이터 웨어하우스</h2>


  <p>3년 전 Azure SQL Data Warehouse를 시작하여 강력한 SQL 기반 MPP(대규모 병렬 처리) 아키텍처 데이터 웨어하우징을 모든 사람이 액세스할 수 있도록 했습니다. 고객이 컴퓨팅 및 스토리지를 독립적으로 확장할 수 있도록 하고 일시 중지 및 다시 시작 기능을 제공하여 비용을 절감하는 데 도움이 된 최초의 데이터 웨어하우스였습니다. 이러한 유연성은 빠른 쿼리 성능, 포괄적인 데이터 보안 및 거버넌스 기능과 결합되어 Adobe, Toshiba 및 LG Electronics와 같은 수천 명의 고객이 채택하게 되었습니다. 고객의 요구를 따라잡기 위해 서비스를 33개 Azure 지역으로 확장했으며, 이제 모든 클라우드 데이터 웨어하우스 서비스에서 가장 전 세계적으로 사용할 수 있습니다.</p>


  <p>Azure SQL Data Warehouse 컴퓨팅 최적화 Gen2 계층은 클라우드 데이터 웨어하우징에 대한 새로운 성능 표준을 설정합니다. 이제 고객은 현재 세대에 비해 최대 5배 더 나은 쿼리 성능, 4배 더 많은 동시성 및 5배 더 높은 컴퓨팅 성능을 얻을 수 있습니다. 단일 클러스터에서 128개의 동시 쿼리를 제공할 수 있으며 이는 클라우드 데이터 웨어하우스 서비스 중 최고의 성능입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2528b41b-f09f-45b1-aa65-fc60d562d3bd.png"><img alt="final image" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/644764cb-0718-4fc1-bca4-2b1178863a3a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="최종 이미지" width="1024"></a></p>


  <p>이러한 성능 향상의 핵심은 데이터가 있어야 하는 위치와 최상의 성능을 위해 데이터가 있어야 하는 시기를 이해하는 <a href="https://azure.microsoft.com/en-us/blog/adaptive-caching-powers-azure-sql-data-warehouse-performance-gains/" target="_blank">적응형 캐싱 기술</a> 입니다. Azure SQL Data Warehouse는 사용자 액세스 패턴 및 빈도에 따라 컴퓨팅 옆에 데이터를 배치하는 빠른 SSD 캐시 계층(NVMes 사용)과 함께 원격 스토리지를 사용하는 혼합된 접근 방식을 사용합니다. 또한 고객이 관리하는 키를 사용하여 데이터를 제어할 수 있는 투명한 데이터 암호화 추가했습니다.</p>


  <p>미국의 선도적인 중고차 소매업체인 <strong>DriveTime</strong>과 같은 고객은 새로운 계층을 활용하여 비용을 절감하면서 성능을 크게 개선하고 있습니다.</p>


  <p><em>&ldquo;DriveTime은 많은 데이터를 관리합니다: 매월 400,000개의 대출과 대출당&rdquo; 최대 1,000개의 데이터 요소가</em> 있다고 DriveTime의 데이터베이스 개발 전무 이사 피터 그리솔라노(Peter Grisolano)는 말합니다. <em>&ldquo;SQL Data Warehouse Compute Optimized Gen2 계층을 사용하여 이 데이터를 얼마나 빨리 분석할 수 있는지에 깊은 인상을 받았습니다.&rdquo;</em></p>


  <h2>Azure는 분석에 가장 적합한 위치입니다.</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricks</a>, <a href="https://azure.microsoft.com/en-us/services/data-factory/" target="_blank">Azure Data Factory</a>, <a href="https://azure.microsoft.com/en-us/services/storage/blobs/" target="_blank">Blob Storage</a> 및 <a href="https://powerbi.microsoft.com/en-us/" target="_blank">Power BI</a> 네이티브 통합을 통해 SQL 고객은 <a href="https://azure.microsoft.com/en-us/blog/implementation-patterns-for-big-data-and-data-warehouse-on-azure/" target="_blank">최신 데이터 웨어하우징, 고급 분석 및 실시간 분석 시나리오를</a> 지원하는 새로운 분석 솔루션을 빌드할 수 있습니다.</p>


  <p>Azure SQL Data Warehouse는 <a href="https://infa.media/wp180430a" target="_blank">Informatica</a>, <a href="https://www.talend.com/blog/2017/05/09/data-warehousing-big-data-microsoft-azure/" target="_blank">Talend</a>, <a href="https://www.tableau.com/about/blog/2018/4/announcing-support-azure-sql-data-warehouse-gen2-85822" target="_blank">Tableau</a>, <a href="https://ir.microstrategy.com/news-releases/news-release-details/microstrategy-releases-three-new-gateways-microsoft-azure" target="_blank">MicroStrategy</a>, <a href="https://www.qlik.com/us/" target="_blank">Qlik</a> 및 <a href="https://community.alteryx.com/t5/Analytics-Blog/A-Modern-Foundation-for-Big-Data-Driven-Organizations/ba-p/158591" target="_blank">Alteryx</a>와 같은 선도적인 데이터 통합 및 비즈니스 인텔리전스 솔루션에서도 작동합니다. 또한 고객이 온-프레미스 데이터 웨어하우스를 클라우드로의 마이그레이션을 간소화할 수 있도록 <a href="https://Datometry.com" target="_blank">Datometry</a> 및 <a href="https://Attunity.com" target="_blank">Attunity</a> 와의 파트너십에 투자했습니다. 이러한 에코시스템 투자를 통해 고객은 기존 인프라를 구축하고 강력한 분석 솔루션을 위한 가치 창출 시간을 크게 가속화할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4ceadc45-ed0e-467a-97f0-3adc457d6a5a.png"><img alt="Rich Partner Network" border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/94944890-df81-40e9-b8d8-d6cd5031d838.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="리치 파트너 네트워크" width="1280"></a></p>


