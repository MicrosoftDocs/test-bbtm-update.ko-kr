Title: 캐나다 방송공사/라디오-캐나다는 원활한 선거 보도를 위해 Azure를 활용합니다.
Summary: CBC/Radio-Canada는 모바일 및 데스크톱 장치에서 작동하고 영어와 프랑스어로 실시간 결과를 제공하는 반응형 앱을 빌드하기로 결정했습니다. 고성능, 대규모 확장성 요구 사항을 달성하고 최신 다중 채널 애플리케이션을 제공하기 위해 유연하고 강력한 클라우드 파트너가 필요했습니다. Azure를 입력합니다.
Content: >-
  <p>10월 19일 월요일은 캐나다의 선거 밤이었고 수백만 명의 사람들이 투표하고 새로운 정부를 선출하기 위해 투표에 참여했습니다. 그러나 이야기는 거기서 끝나지 않습니다&rsquo;. 투표가 끝나면 캐나다인들은 <a href="https://www.cbc.ca">캐나다 방송 공사</a>/<a href="https://ici.radio-canada.ca">인Radio-Canada</a> 를 선거 결과에 대한 신뢰할 수 있는 출처로 돌렸습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fcf22325-91be-4ebe-bc5e-171a7a4112ba.png"><img alt="clip_image001" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eaec8a69-805d-4229-84f0-62756338835e.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="clip_image001" width="1366"></a></p>


  <p><b>CBC/Radio-Canada</b> 는 모바일 및 데스크톱 장치에서 작동하고 영어와 프랑스어로 실시간 결과를 제공하는 반응형 앱을 빌드하기로 결정했습니다. 고성능을 달성하려면 대규모 확장성 요구 사항(초당 수십만 개의 요청)을 달성하고 최신 다중 채널 애플리케이션 <b>CBC/Radio-Canada</b> 를 제공하려면 유연하고 강력한 클라우드 파트너가 필요했습니다. <b>CBC/Radio-Canada </b>는 Azure로 전환하고 App <b>Service 환경을</b> 특별히 활용하여 애플리케이션을 구동하는 API를 호스트하기로 결정했습니다.</p>


  <p><b>Azure App Service 환경을</b> 사용하여 <b>CBC/Radio-Canada</b>는<b> 1,300</b>개에 가까운 <b> 여러 지리적 지역에</b> 걸쳐&nbsp; <strong>인프라</strong>를 확장하여 초당 최대 <b>800K</b> 요청이 있는 <b>기간 동안&nbsp; 36억</b> 개 이상의 요청을 처리할 수 있었습니다.</p>


  <p><b>라이브 CBC/Radio-Canada</b>를 진행하는 앱을 준비하기 위해 온라인 부하 테스트를 Visual Studio <b>1,000만 명의 사용자 분</b>을 통해 애플리케이션의 부지런한 <b>부하 테스트</b> 및 기능 테스트를 수행했습니다. 이렇게 하면 앱에 대한 신뢰도를 높이고 부하 상태에서 플랫폼이 작동하는 방식을 이해하고 인프라에서 부하 예측을 충족하는지 확인하는 데 도움이 되었습니다.</p>


  <p>이 준비는 응용 프로그램에 대한 고르지 못한 밤을 초래하고 <b>CBC / 라디오 캐나다</b> 소셜 피드에 플랫폼과 사이트에 대한 칭찬.</p>


