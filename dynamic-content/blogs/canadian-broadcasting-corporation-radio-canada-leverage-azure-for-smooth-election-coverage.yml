  <p><b>Azure App Service 환경은</b> <b>Azure App Service</b>에서 이미 익숙한 모든 기능과 기능을 활용하여 전용 인프라에서 매우 높은 부하 애플리케이션을 호스트하는 기능을 제공합니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-app-service-environment-intro">Azure App Service Environment에 대해 자세히 알아보려면 여기를 클릭하세요</a>.</p>


  <p>부하 및 성능 테스트는 항상 개발 프로세스의 일부여야 하며, Azure를 사용하면 Azure 미리 보기 포털에서 직접 애플리케이션을 쉽게 로드할 수 있습니다. 자세한 <a href="https://azure.microsoft.com/en-us/blog/announcing-public-preview-for-performance-test-on-webapps/">내용은</a> 여기를 클릭하세요.</p>


  <p><b>Azure App Service</b>에 익숙하지 않은 경우 신용 카드 또는 등록 프로세스가 필요하지 않고 <a href="https://tryappservice.azure.com/">여기에서</a> 시도해 볼 수 있습니다.</p>
