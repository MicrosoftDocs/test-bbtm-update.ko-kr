Title: '서비스로서의 인프라 시리즈: Windows Azure Virtual Machine에서 SQL Server 실행'
Summary: 2012&nbsp;년 6월 6일에 새 Windows Azure VM(Virtual Machines)을 포함하여 현재 미리 보기에 사용할 수 있는 Windows Azure의 몇 가지 새로운 기능을 발표했습니다.&nbsp; 가장 큰 것 중 하나 ...
Content: '<p>2012&nbsp;년 6월 6일에 새 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0133gen" target="_blank">Windows Azure</a> VM(Virtual Machines)을 포함하여 현재 미리 보기로 사용할 수 있는 Windows Azure의 몇 가지 새로운 기능을 발표했습니다.&nbsp; Azure Virtual Machines에 Windows 가장 큰 사항 중 하나는 스토리지 계정의 기능을 활용한다는 것입니다. 즉, OS 및 디스크 드라이브는 기본적으로 azure에 Windows 자동으로 유지되며 지리적 복제 옵션이 있습니다.&nbsp; 따라서 Windows Azure Virtual Machine은 애플리케이션을 수정하지 않고도 온-프레미스 데이터베이스 애플리케이션을 Windows Azure로 마이그레이션하는 데 이상적인 솔루션입니다.&nbsp; 또한 아래에서 자세히 설명하는 미리 보기 기간 동안 몇 가지 기능을 제외하고 VM 내의 SQL Server 2012에서 사용할 수 있는 모든 기능을 활용할 수 있습니다.&nbsp; 전체 SQL Server 기능을 지원하면 Windows Azure Virtual Machine을 다음 데이터베이스 시나리오에 적합한 솔루션으로 만듭니다.</p>  <ol>  <li><b>기존 온-프레미스 SQL Server 애플리케이션 마이그레이션</b></li>  <li>새 데이터베이스 애플리케이션을 빠르고 비용 효율적으로 <b>개발 및 테스트</b></li>  <li><b>온-프레미스 SQL Server 데이터베이스 또는 전체 온-프레미스 가상 머신을 백업</b>하여 Azure Storage를 Windows 다음, Windows Azure Virtual Machine을 사용하여 신속하게 백업을 복원합니다.</li>  <li>예를 들어 <b>Azure를 Windows </b>&ndash; 온-프레미스 데이터베이스 애플리케이션을 확장하면 크기 조정 시나리오를 위해 Windows Azure의 Virtual Machine에서 실행되는 애플리케이션 및 데이터의 일부가 있으며 규정 준수를 위해 핵심 온-프레미스 애플리케이션 및 데이터에 다시 연결합니다.</li>  </ol>  <p>미리 보기 기간 동안 SQL Server 2012 Evaluation Edition을 사용하여 갤러리의 이미지에 액세스하여 Windows Azure VM에서 SQL Server 실행해 볼 수 있습니다.&nbsp; 미리 보기 기간 동안에는 데이터베이스 미러링, 로그 전달, 트랜잭션 복제 &amp; 백업 복원 기능이 지원되지만 SQL Server 2012 AlwaysOn 가용성 그룹 및 클러스터링이 지원되지 않습니다.&nbsp; Virtual Machines가 미리 보기 상태에서 GA(일반 공급)로 이동할 때까지 AlwaysOn 가용성 그룹이 지원되므로 장애 조치(failover) 클러스터링 인스턴스 지원이 필요합니다.&nbsp; 이 기능 외에 Windows Azure Virtual Machine의 GAGeneral 가용성을 통해 Virtual Machines 내에서 SQL Server 2012의 전체 기능과 기능을 사용할 수 있습니다.</p>  <p>이제 Windows Azure Virtual Machine 내에서 SQL Server 실행하기 위한 4 가지 주요 시나리오에 대해 자세히 설명합니다&rsquo;.&nbsp; <i></i></p>  <p><b>1.&nbsp;기존 온-프레미스 SQL Server 애플리케이션 마이그레이션</b></p>  <p>현재 기업 고객은 아직 가상화되지 않고 가상화하려는 애플리케이션이 있을 수 있습니다.&nbsp; 기존 애플리케이션을 이동할 때는 부서별 계층 2 및 계층 3 애플리케이션부터 시작하는 것이 좋습니다.&nbsp; 애플리케이션이 아직 가상화되지 않은 경우 System Center 2012를 사용하여 애플리케이션을 Windows Server Hyper-V .vhd 형식으로 가상화할 수 있습니다. 또는 애플리케이션이 이미 다른 가상화 기술로 가상화되어 있는 경우 System Center 2012를 사용하여 이미 가상화된 애플리케이션을 Windows  서버 Hyper-V .vhd 형식입니다.&nbsp; 2012년 System Center 어느 쪽이든 이 프로세스를 매우 쉽게 수행할 수 있습니다.&nbsp; 애플리케이션이 적절한 형식이 되면 데이터베이스만 Windows Azure Virtual Machine으로 전송하거나 전체 온-프레미스 VHD를 Windows Azure VM으로 이동할 수 있습니다.&nbsp;</p>  <p>데이터베이스만 전송하는 단계는 다음과 같습니다.</p>  <ul>  <li>1단계: MAP(Microsoft Assessment and Planning) Toolkit이라는 무료 도구 키트를 사용하여 이동할 데이터베이스를 식별해야 합니다. 그런 다음, <a href="https://manage.windowsazure.com/" target="_blank">Windows Azure Management Preview 포털</a>을 사용하여 스톡 SQL Server 이미지 중 하나를 사용하여 새 가상 머신을 프로비전해야 합니다.</li>  <li>2단계: 온-프레미스 데이터베이스에 대한 SQL Server Management Studio 사용하여 데이터베이스 배포 패키지를 만들거나 데이터베이스 내보내기/가져오기 마법사를 사용하여 Windows Azure Virtual Machine에서 SQL Server 데이터베이스를 이동할 수 있습니다.</li>  <li>3단계: Windows Azure Preview Portal 엔드포인트에서 보안을 구성하고 방화벽을 Windows 가상 머신&rsquo;에서 인바운드 포트를 설정해야 합니다. 그런 다음 배포 패키지를 사용하거나 데이터베이스 내보내기/가져오기 마법사를 사용하여 데이터베이스를 가져올 수 있습니다.</li>  <li>4단계: 완료되면 Windows Azure Preview Portal을 사용하여 가상 머신을 모니터링하고 SQL Server Management Studio 사용하여 SQL Server 애플리케이션을 모니터링할 수 있습니다.&nbsp;</li>  </ul>  <p>전체 VHD를 이동하는 단계는 다음과 같습니다.</p>  <ul>  <li>1단계: MAP(Microsoft Assessment and Planning) Toolkit이라는 무료 도구 키트를 사용하여 이동할 데이터베이스를 식별해야 합니다.</li>  <li>2단계: 데이터베이스 애플리케이션을 Hyper-V .vhd 형식으로 변환해야 합니다. System Center Virtual Machine Manager 물리적 변환(P2V) 또는 V2V(가상 변환)를 수행할 수 있습니다. 그런 다음 csupload, vhdctrl 또는 시장에서 사용할 수 있는 다른 Windows Azure Storage Explorer 도구를 사용하여 Azure Storage를 Windows VHD를 업로드할 수 있습니다. VHD에서 원격 데스크톱을 미리 사용하도록 설정하고, VHD를 고정 VHD로 변환하고, 페이지 Blob으로 업로드해야 합니다.</li>  <li>3단계: 업로드된 VHD를 사용하여 가상 머신을 만들 수 있습니다. 그런 다음 Windows Azure Preview 포털 엔드포인트에서 보안을 구성하고 방화벽을 Windows 가상 머신&rsquo;에서 인바운드 포트를 설정해야 합니다.</li>  <li>4단계: 완료되면 Windows Azure Preview 포털을 사용하여 가상 머신을 모니터링하고 SQL Server Management Studio 사용하여 SQL Server 애플리케이션을 모니터링할 수 있습니다.&nbsp;</li>  </ul>  <p><b>2.&nbsp;개발 및 테스트</b></p>  <p>Windows Azure Virtual Machine에서 개발 및 테스트하려면 데이터베이스 애플리케이션을 Virtual Machine에 업로드하고 VM을 배포하여 애플리케이션 테스트를 시작하는 것보다 애플리케이션을 개발하는 데 익숙한 것과 동일한 온-프레미스 SQL Server Data Tools 사용하여 시작합니다.&nbsp; 나중에 애플리케이션을 수정하지 않고도 애플리케이션을 온-프레미스로 되돌리도록 결정할 수 있습니다.<b>&nbsp;</b></p>  <p>새 애플리케이션을 개발하고 테스트하는 단계는 다음과 같습니다.</p>  <ul>  <li>1단계: Windows Azure Preview 포털을 사용하여 스톡 SQL Server 이미지 중 하나를 사용하여 새 가상 머신을 프로비전해야 합니다.</li>  <li>2단계: SQL Server Data Tools 사용하여 새 애플리케이션을 개발할 수 있습니다. 그런 다음 온-프레미스 데이터베이스에 대한 SQL Server Management Studio 사용하여 데이터베이스 배포 패키지를 만들거나 데이터베이스 내보내기/가져오기 마법사를 사용하여 Windows Azure Virtual Machine에서 SQL Server 데이터베이스를 이동할 수 있습니다.</li>  <li>3단계: Windows Azure Preview Portal 엔드포인트에서 보안을 구성하고 방화벽을 Windows 가상 머신&rsquo;에서 인바운드 포트를 설정해야 합니다. 그런 다음 배포 패키지를 사용하거나 데이터베이스 내보내기/가져오기 마법사를 사용하여 데이터베이스를 가져올 수 있습니다.</li>  <li>4단계: 완료되면 Windows Azure Preview Portal을 사용하여 가상 머신을 모니터링하고 SQL Server Management Studio 사용하여 SQL Server 애플리케이션을 모니터링할 수 있습니다.</li>  </ul>  <p><b>3.&nbsp;온-프레미스 SQL Server 데이터베이스 또는 전체 온-프레미스 가상 머신 백업</b></p>  <p>데이터베이스 또는 전체 VM을 클라우드로 백업하려면 SQL Server Management Studio 사용하여 백업 파일을 만들고 백업 파일이 만들어지면 Windows Azure Preview Portal을 사용하여 Windows Azure Storage로 전송하기만 하면 됩니다.&nbsp; 그것은&rsquo; 간단합니다.</p>  <p>백업을 수행하는 단계는 다음과 같습니다.</p>  <ul>  <li>1단계: 백업할 데이터베이스를 식별해야 합니다. 그런 다음 Windows Azure 관리 포털을 사용하여 새 Windows Azure Storage 계정을 프로비전해야 합니다.</li>  <li>2단계: SQL Server Management Studio 사용하여 백업 작업을 수행할 수 있습니다.</li>  <li>3단계: csupload, CloudXplorer 또는 시장에서 사용할 수 있는 다른 Windows Azure Storage Explorer 도구를 사용하여 모든 백업 파일을 Windows Azure Storage 업로드할 수 있습니다.</li>  <li>4단계: 작업을 완료한 후에는 SQL Server Management Studio 사용하여 일상적인 백업 유지 관리 작업을 계속할 수 있습니다.</li>  </ul>  <p><b>4.&nbsp;Azure Virtual Machines를 Windows 온-프레미스 데이터베이스 애플리케이션 확장</b></p>  <p>온-프레미스 애플리케이션을 Windows Azure Virtual Machine에서 실행되는 애플리케이션으로 확장하려면 VM을 실행하는 Windows Azure 네트워크를 온-프레미스 네트워크에 안전하게 도메인 가입할 수 있는 새로운 Windows Azure Virtual Network 기능을 활용할 수 있습니다.&nbsp;  이렇게 하면 기존 온-프레미스 Active Directory ID 저장소를 사용하여 최종 사용자에 대해 원활한 인증을 수행할 수 있습니다.&nbsp;&nbsp; 이 시나리오를 사용하면 로컬, 산업 또는 회사 데이터 규정 준수 법을 준수하면서 Windows Azure의 글로벌 도달률 및 비용 효율성을 활용할 수 있습니다.</p>  <p>애플리케이션을 확장하는 단계는 다음과 같습니다.</p>  <ul>  <li>1단계: Windows Azure Virtual Network를 사용하여 온-프레미스와 Windows Azure 간에 VPN 연결을 프로비전할 수 있습니다. 그런 다음 Windows Azure Preview Portal을 사용하여 스톡 SQL Server 이미지 중 하나를 사용하여 새 가상 머신을 프로비전해야 합니다.</li>  <li>2단계: SQL Server Data Tools 사용하여 Windows Azure Virtual Machine에서 SQL Server 가리키도록 애플리케이션을 수정할 수 있습니다. 그런 다음 온-프레미스 데이터베이스에 대한 SQL Server Management Studio 사용하여 데이터베이스 배포 패키지를 만들거나 데이터베이스 내보내기/가져오기 마법사를 사용하여 Windows Azure Virtual Machine에서 SQL Server 데이터베이스를 이동할 수 있습니다.</li>  <li>3단계: Windows Azure Preview Portal 엔드포인트에서 보안을 구성하고 방화벽을 Windows 가상 머신&rsquo;에서 인바운드 포트를 설정해야 합니다. 그런 다음 배포 패키지를 사용하거나 데이터베이스 내보내기/가져오기 마법사를 사용하여 데이터베이스를 가져올 수 있습니다.</li>  <li>4단계: 완료되면 Windows Azure Preview Portal을 사용하여 가상 머신을 모니터링하고 SQL Server Management Studio 사용하여 SQL Server 애플리케이션을 모니터링할 수 있습니다.</li>  </ul>  <p>아직 Windows&rsquo; Azure Virtual Machine 미리 보기에서 사용할 수 있는 SQL Server 2012 평가판을 사용해 보세요.&nbsp;&nbsp; <a href="https://azure.microsoft.com/en-us/home/scenarios/virtual-machines/?WT.mc_id=cmp_pst001_blg_post0133vms" target="_blank">여기에서</a> 새 Windows Azure Virtual Machine에 대해 자세히 알아보세요.&nbsp; 또한 다음 가이드는 Windows Azure Virtual Machine에서 SQL Server 실행하는 데 유용합니다.</p>  <ul>  <li><a href="https://azure.microsoft.com/en-us/manage/windows/how-to-guides/?WT.mc_id=cmp_pst001_blg_post0133htg" target="_blank">Windows Virtual Machines에 대한 가이드 방법</a></li>  <li><a href="https://support.microsoft.com/kb/956893" target="_blank">하드웨어 가상화 환경에서 실행되는 Microsoft SQL Server 제품에 대한 지원 정책</a></li>  <li><a href="https://www.windowsazure.com/en-us/pricing/details/?WT.mc_id=cmp_pst001_blg_post0133pri" target="_blank">가격 책정 정보</a></li>  <li><a href="https://azure.microsoft.com/en-us/pricing/calculator/?scenario=virtual-machines/?WT.mc_id=cmp_pst001_blg_post0133cal" target="_blank">가격 계산기</a></li>  </ul>  <p><a href="https://social.msdn.microsoft.com/Forums/en-US/WAVirtualMachinesforSQLServer/threads" target="_blank">VM MSDN 포럼</a>에서&nbsp; SQL 확인할 수도 있습니다.</p>  <p>-Ramnik Gulati, Sr. Product Marketing Manager, SQL Server</p>'
