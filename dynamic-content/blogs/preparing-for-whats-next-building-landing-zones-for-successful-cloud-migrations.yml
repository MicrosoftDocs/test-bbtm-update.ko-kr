Title: '다음 작업 준비: 성공적인 클라우드 마이그레이션을 위한 랜딩 존 빌드'
Summary: 비즈니스는 비즈니스 복원력을 보장하고 혁신을 촉진하기 위해 클라우드를 바라보면서 Azure로의 고객 마이그레이션이 가속화되는 것을 계속 보고 있습니다. 
Content: >-
  <p>비즈니스는 비즈니스 복원력을 보장하고 혁신을 촉진하기 위해 클라우드를 바라보면서 Azure로의 고객 마이그레이션이 가속화되는 것을 계속 보고 있습니다.&nbsp; &rsquo;마이그레이션을 준비하는 비즈니스 리더들이 모범 사례에서 배우고 마이그레이션에 대한 일반적인 도움을 원한다는 소식을 점점 더 많이 들었으며, 이를 더욱 광범위하게 공유하는 데 도움이 되는 블로그 시리즈를 시작했습니다. 이 시리즈의 <a href="https://azure.microsoft.com/en-us/blog/be-prepared-for-whats-next-accelerate-cloud-migration/" target="_blank">킥오프 블로그</a> 에서는 랜딩 존이 마이그레이션의 일부로 복잡성을 예측하고 완화하는 핵심 구성 요소임을 공유했습니다.&nbsp; 이 블로그에서는 장기적으로 상당한 이점을 창출하므로 실제 마이그레이션 전에 랜딩 존이 무엇인지, 그리고 클라우드 대상을 준비하는 것의 중요성을 다룹니다.</p>


  <p>IT 및 비즈니스 리더는 종종 팀이 Azure에서 민첩성으로 혁신하고 조직 거버넌스, 보안 및 효율성 가드레일 내에서 규정을 준수할 수 있는 방법에 대해 질문합니다. 이 균형을 제대로 맞추는 것은 클라우드 마이그레이션 성공에 매우 중요합니다. 올바르게 만들기 위한 가장 중요한 질문 중 하나는 랜딩 존이라고 하는 대상 Azure 환경을 설정하는 방법입니다.</p>


  <p>Microsoft에서는 클라우드 민첩성이 마이그레이션 이니셔티브&mdash; 팩트의 올바른 기반을 설정하는 것과 상반되지 않으며&rsquo;, 후자가 성공의 빠른 경로를 위해 조직을 설정하는 데 시간이 걸리고 있다고 믿습니다. 고객 및 파트너는 클라우드 환경을 준비하기 위해 입증된 사례를&mdash; 기반으로 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/landing-zone/" target="_blank">하는 Azure 랜딩 존</a>&mdash;사 아키텍처 지침, 참조 구현 및 코드 샘플 세트를 사용하고 있습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;특히 전염병 기간 동안 모든 사람이&rsquo; 예산을 제한하면서 재정적 관점과 Azure 지원에 대한 FastTrack 지원합니다. 나는 우리가 처음에 계획한 것보다 더 빠른 기간에 제공 할 수 있다는 것을 매우 빨리 깨달았다. 랜딩 존은 결과물이 무엇인지에 대해 모두에게 집중했기 때문에 훌륭한 이니셔티브였습니다. 우리는 무엇을 성취하고자 하는가? 이 작업을 수행하는 데 사용할 기술은 무엇인가요? Microsoft는 SoftwareOne과 원활하게 연결되었으며 이 두 회사의 고객으로서 안심할 수 있었습니다.&rdquo; -&nbsp;</em> 개빈 스콧, 액타보 IT 책임자</p>


  <h2>클라우드 대상 설정에서 내려야 할 주요 결정은 무엇인가요?</h2>


  <p>마이그레이션 이니셔티브가 시작되면 고객과 파트너가 아래 주요 고려 사항에 집중하여 Azure에서 이상적인 운영 환경을 정의하는 것을 볼 수 있습니다. 이러한 고려 사항은 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/operating-model/compare" target="_blank">운영 모델로</a> 추상화되며, &ldquo;중앙 운영&rdquo; 및 &ldquo;엔터프라이즈 작업은&rdquo; 스펙트럼의 서로 다른 끝에서 두 가지 옵션으로 제공됩니다.</p>


  <ul>
      <li><strong>이전 역할과&nbsp; 새로운 기회:</strong> 클라우드로 마이그레이션하면 IT 운영 방식뿐만 아니라 많은 워크로드를 현대화할 수 있습니다. Azure는 반복적인 유지 관리 작업의 양을 줄여 IT 직원 전문 지식을 새로운 방식으로 적용할 수 있는 기회를 제공합니다. 동시에 Azure는 작동하는 것으로 입증된 사례, 컨트롤 및 구조를 보존하는 옵션을 제공합니다. 지도자의 주요 결정은이 스펙트럼에 착륙하는 곳입니다.</li>
      <li><strong>변경 관리 및&nbsp; 비민주화된 작업:</strong> 셀프 서비스 배포에 대한 액세스 및 의사 결정에 대한 유연성이 향상되면 변경 관리 및 변경 제어가 클라우드에서 다르게 보일 수 있습니다. 워크로드 팀은 일반적으로 워크로드 및 환경을 신속하게 변경하는 민첩성을 선호하지만, 클라우드 센터는 변경 내용이 안전하고 규정을 준수하며 운영 효율성이 높은지 확인하기 위해 노력합니다. 여기서 리더의 주요 결정은 자동화해야 하는 클라우드 거버넌스 요구 사항의 양입니다.</li>
      <li><strong>표준화된 작업과&nbsp; 지정되는 작업:</strong> 다양한 워크로드의 특수 요구 사항을 수용하기 위해 Azure에서 여러 개의 연결된 운영 제어 수준을 만들 수 있습니다. 예를 들어 중앙 IT는 모든 워크로드에 대한 기본 운영 표준을 보장하는 동시에 워크로드 팀이 추가 가드레일을 설정할 수 있도록 합니다. 리더의 주요 질문은 중앙 IT 팀에서 수행할 일상적인 작업과 워크로드 팀이 수행하는 작업입니다.</li>
      <li><strong>아키텍처, 있는 그대로 대&nbsp; 상상:</strong> 대부분의 팀의 첫 번째 성향은 Azure에서와 같이&rdquo; 온-프레미스 디자인 및 아키텍처&ldquo;를 복제하는 것일 수 있습니다. 복잡성이 낮고 범위가 좁은 자산이 클라우드로 이동하는 경우 최적의 방법이 될 수 있습니다. 마이그레이션 범위가 커짐에 따라&mdash; Azure에서 더 높은 효율성을 구현하는 애플리케이션, 데이터베이스 및 인프라 구성 요소가&mdash; 더욱 매력적으로 변합니다. 리더를 위한 주요 결정은 반복적인 마이그레이션 이니셔티브 중에 취할 경로입니다.</li>
  </ul>


  <p>Azure 랜딩 존은 Azure에서 원하는 운영 모델을 설정하는 데 고객과 파트너를 적절하게 안내합니다. 랜딩 존은 민첩성과 거버넌스의 원하는 균형을 달성하기 위해 여정의 시작 부분에서 역할, 변경 관리, 거버넌스 및 운영을 모두 고려하도록 합니다.</p>


  <h2>Azure 랜딩 존이 클라우드에서 디자인 결정을 구현하는 데 중요한 이유는 무엇인가요?</h2>


  <p>운영 모델 스펙트럼의 각 끝에 있는 두 고객의 예제는 랜딩 존이 대상 결정과 구현 경로를 안내하는 방법을 보여 줍니다.</p>


  <p>첫 번째 예는 미국에 본사를 둔 대형 제조 및 유통 회사로, 4개 대륙에 걸쳐 운영됩니다. 이 고객은 비용이 많이 드는 하드웨어 업그레이드가 필요한 일련의 데이터 센터를 사용 중지하면서 중앙 운영을&rdquo; 설정하는 &ldquo;것을 목표로 했습니다. 복잡한 요인 중 하나는 각 지역 자회사에 고유한 거버넌스, 보안 및 운영 요구 사항이 있었다는 것입니다.</p>


  <p>이 복잡한 마이그레이션을 가속화하기 위해 파트너의 도움을 받아 단일 자회사를 마이그레이션하여 고객이 원하는 중앙 집중식 운영 모델을 학습하고 반복할 수 있도록 했습니다. 처음 4주 동안 고객은 수백 개의 저위험 VM을 Azure 랜딩 존으로 마이그레이션했습니다. 고객은 8주 이내에 첫 번째 자회사에 대한 중요 업무용 데이터 워크로드를 마이그레이션하는 최종 운영 모델을 수립했습니다. 그런 다음 다른 자회사는 특정 요구 사항에 맞게 이 초기 운영 모델을 기반으로 합니다. 이제 고객은 <a href="https://azure.microsoft.com/en-us/services/blueprints/" target="_blank">Azure Blueprints</a> 및 <a href="https://azure.microsoft.com/en-us/services/azure-policy/" target="_blank">Azure Policy</a> 를 사용하여 글로벌 및 로컬 표준을 준수하기 위해 셀프 서비스 랜딩 존을 배포합니다. Azure 랜딩 존을 통해 고객은 복잡성을 성공적으로 완화하고 찾고 있던 중앙 집중식 운영 모델에 맞게 클라우드 플랫폼 아키텍처를 성형할 수 있었습니다.</p>


  <p>두 번째 예제는 수천 대의 서버를 Azure로 이동할 준비를 하고 있는 독일 고객 중 한 명입니다. 이러한 서버의 대부분은 온-프레미스에서 중앙 작업으로 제어되는 낮은 복잡성의 안정적인 상태 워크로드를 호스팅했습니다. 마이그레이션 노력의 일환으로 고객은 적용되는 높은 보안 및 규정 준수 요구 사항을 준수하는 등 IT 작업을 변환하고 현대화해야 했습니다. 8주 만에 이 고객은 새로운 보안 및 규정 준수 요구 사항을 충족하면서 변환 비전에 맞게 Azure 환경을 시작할 수 있었습니다. Azure 랜딩 존의 엔터프라이즈 규모 버전은 대상이 엄격한 요구 사항을 충족하는 데 필요한 구현 옵션을 제공하고 엔터프라이즈 변환 비전을 사용하도록 설정했습니다.</p>


  <p>Azure에서 랜딩 존을 빌드하기 위해 수행해야 하는 랜딩 존 및 고려 사항에 대한 개요는 이 <a href="https://azure.microsoft.com/en-us/resources/videos/azure-landing-zones/" target="_blank">Azure 랜딩 존 비디오를</a> 참조하세요.&nbsp;</p>


  <h2>Azure 랜딩 존은 어떻게 구성되는가?</h2>


  <p>Azure 랜딩 존을 구성하기 위해 고객과 파트너는 먼저 랜딩 존을 배포하는 방법을 명확히 합니다. 다음은 디자인 영역&rdquo; 구성 옵션에 대한 &ldquo;결정입니다. &rsquo;몇 가지 &ldquo;디자인 영역을&rdquo; 살펴보고 랜딩 존 건설에 어떻게 기여하는지 보여 줍니다.</p>


  <ul>
      <li><strong>배포 옵션:</strong> Azure 랜딩 존을 배포하는 방법은 중요한 초기 설계 결정입니다. 각 구현 옵션은 팀의 기술 수준 및 운영 모델에 맞게 약간 다른 방법을 제공합니다. 사용자 인터페이스 기반 옵션 및 스크립팅 기반 메서드뿐만 아니라 GitHub 직접 배포를 사용할 수 있습니다.</li>
      <li><strong>Id:</strong> 모범 사례 지침 및 기능 Azure Active Directory, Azure RBAC(역할 기반 액세스 제어) 및 Azure Policy를 사용하면 클라우드 플랫폼에서 올바른 수준의 ID 및 액세스를 설정하고 유지하는 데 도움이 될 수 있습니다. Azure 랜딩 존의 모범 사례, 의사 결정 가이드 및 참조는 안전하고 규정을 준수하는 접근 방식으로 기초를 설계하는 데 도움이 됩니다.</li>
      <li><strong>리소스 조직:</strong> 건전한 거버넌스는 리소스를 구성하기 위한 표준부터 시작합니다. 운영 모델 기본 설정을 반영하려면 표준 이름 지정 및 태그 지정, 구독 디자인(리소스 분할), 관리 그룹 계층 구조(일관된 세그먼트 구성)가 필요합니다. 랜딩 존은 시작하기 위한 지침을 제공합니다.</li>
      <li><strong>BCDR(비즈니스 연속성 및 재해 복구):</strong> 안정성과 신속한 복구는 비즈니스 연속성을 위해 필수적입니다. 랜딩 존 내의 디자인 영역은 고객이 높은 수준의 보호 및 더 빠른 복구 옵션을 사용하여 대상 환경을 설정하도록 안내합니다.</li>
  </ul>


  <p style="margin-left: 40px;"><em>&ldquo;고객&rsquo; ID, 보안, 네트워킹, 운영 및 거버넌스 요구 사항의 기초 역할을 하는 랜딩 존은 향후 마이그레이션에 성공하는 데 도움이 되는 경향이 있습니다. Claranet은 뛰어난 마이그레이션 후 운영 모델을 빌드하는 데 도움이 되는 것 외에도 이 권리를 얻는 것에 자부심을 느낍니다. AMP(Azure Migration Program) 팀과의 협업은 고객에게 매우 도움이 되었으며, Microsofts&rsquo; 권장 사항을 최대한 활용하고 성장하는 클라우드 포트폴리오를 더 잘 준비하기 위해 랜딩 존에 집중했습니다.&rdquo;</em>&mdash; Mark Turner, Cloud Business Unit Director, Claranet</p>


  <h2>Azure 랜딩 존 시작</h2>


  <p>고객과 파트너가 Azure 랜딩 존을 사용하여 클라우드 대상 환경을 준비하도록 안내하기 위해 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/" target="_blank">CAF(클라우드 채택 프레임워크)의 준비 섹션에서</a> 단계별 규범적 지침을 제공합니다. 고객은 CAF 내에서 다음 세 단계로 시작하여 마이그레이션 승무원을 교육하고 활성화하는 것이 좋습니다.</p>


  <ol>
      <li>먼저 민첩성 및 거버넌스 요구 사항에 적합한 균형을 반영하는 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/operating-model/" target="_blank">클라우드 운영 모델을</a> 결정합니다.</li>
      <li>운영 모델을 달성하는 데 사용할 수 있는 구성 옵션에 대한 개요를 보려면 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/landing-zone/design-areas" target="_blank">Azure 랜딩 존의 디자인 영역을&quot; 계속 진행합니다.&quot;</a></li>
      <li>선택한 운영 모델, 마이그레이션 범위 및 속도와 일치하도록 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/landing-zone/implementation-options#implementation-options" target="_blank">Azure 랜딩 존 구현</a> 옵션을 선택합니다. 최상의 옵션을 확인한 후에&rsquo;는 배포 지침 및 지원 스크립트가 각 Azure 랜딩 존의 참조 구현을 자동으로 배포할 수 있습니다.</li>
  </ol>


  <p>고객은 클라우드에서 운영을 시작한 후 마이그레이션의 가치를 진정으로 실현합니다. 거버넌스와 보안을 보장하면서 혁신과 민첩성을 가능하게 하는 클라우드 대상은 이러한 가치 실현을 가속화하는 핵심 요소입니다. <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/landing-zone/implementation-options" target="_blank">Azure 랜딩 존</a> 은 클라우드 대상을 설정하는 데 고객과 파트너를 안내할 준비가 되어 있으며, 더 중요한 것은 마이그레이션 후 성공을 위한 것입니다.</p>
