  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2159003a-af6a-4799-9c89-df48b625464a.png" target="_blank"><img alt="Title card: Building recommendation systems locally and in the cloud with Azure Machine Learning Service." border="0" height="300" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5550c654-2318-4173-b761-c28aa413b958.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="타이틀 카드: Azure Machine Learning Service를 사용하여 로컬 및 클라우드에서 권장 사항 시스템을 빌드합니다." width="960"></a></p>


  <p>추천 시스템은 소매에서 뉴스 및 미디어에 이르기까지 다양한 산업에서 사용됩니다. &rsquo;이전에 시청하거나 구매&rsquo;한 내용&rsquo;에 따라 권장 사항을 표시한 스트리밍 서비스 또는 전자 상거래 사이트를 사용한 적이 있다면 추천 시스템과 상호 작용했습니다. 많은 양의 데이터가 사용 가능해짐에 따라 많은 기업들이 중요한 수익 동인으로 추천 시스템으로 전환하고 있습니다. 그러나 올바른 추천 알고리즘을 찾는 것은 데이터 과학자에게 매우 많은 시간이 걸릴 수 있습니다. 이 때문에 Microsoft는 Azure Machine Learning 서비스를 사용하여 권장 시스템 빌드 및 평가를 용이하게 하기 위해 Python 모범 사례 예제가 <a href="https://azure.microsoft.com/en-us/services/machine-learning-service/" target="_blank">포함된 GitHub</a> <a href="https://github.com/Microsoft/Recommenders/tree/master/" target="_blank">리포지토리</a>를 제공했습니다.</p>


  <h2>권장 사항 시스템이란?</h2>


  <p>권장 사항 시스템에는 공동 작업 필터링 및 콘텐츠 기반 필터링의 두 가지 주요 유형이 있습니다. 공동 작업 필터링(전자 상거래 시나리오에서 일반적으로 사용됨)은 이전에 보지 못한 새 항목을 추천하기 위해 사용자와 평가 항목 간의 상호 작용을 식별합니다. 콘텐츠 기반 필터링(일반적으로 스트리밍 서비스에서 사용)은 새 콘텐츠에 대한 권장 사항을 만들기 위해 사용자&rsquo; 프로필 또는 항목 설명에 대한 기능을 식별합니다. 하이브리드 접근 방식을 위해 이러한 방법을 결합할 수도 있습니다.</p>


  <p>추천 시스템은 고객을 비즈니스&rsquo; 사이트에 더 오래 유지하고, 더 많은 제품/콘텐츠와 상호 작용하며, 고객이 매장 영업 담당자가 구매하거나 참여할 가능성이 있는 제품 또는 콘텐츠를 제안합니다. 아래에서는&rsquo; 이 리포지토리가 무엇인지, 그리고 데이터 과학자가 추천 시스템을 빌드하고 구현하는 데 어떤 문제가 발생하는지 보여 줍니다.</p>


  <h2>데이터 과학자를 위한 프로세스 완화</h2>


  <p>추천 알고리즘 GitHub 리포지토리는 Jupyter Notebook으로 제공되는 권장 사항 시스템을 빌드하기 위한 예제 및 모범 사례를 제공합니다. 이 예제에서는 5가지 주요 작업에 대한 학습을 자세히 설명합니다.</p>


  <ul>
   <li><a href="https://github.com/Microsoft/Recommenders/blob/master/notebooks/01_prepare_data/README.md" target="_blank">데이터 준비</a> - 각 추천 알고리즘에 대한 데이터 준비 및 로드</li>
   <li><a href="https://github.com/Microsoft/Recommenders/blob/master/notebooks/02_model/README.md" target="_blank">모델링</a> - <a href="https://spark.apache.org/docs/latest/api/python/_modules/pyspark/ml/recommendation.html#ALS" target="_blank">ALS</a>(대체 최소 제곱) 또는 eXtreme Deep Factorization Machines(xDeepFM)와 같은 다양한 클래식 및 딥 러닝 추천 알고리즘을 사용하여 모델 빌드</li>
   <li><a href="https://github.com/Microsoft/Recommenders/blob/master/notebooks/03_evaluate/README.md" target="_blank">평가</a> - 오프라인 메트릭을 사용하여 알고리즘 평가</li>
   <li><a href="https://github.com/Microsoft/Recommenders/blob/master/notebooks/04_model_select_and_optimize" target="_blank">모델 선택 및 최적화</a> - 추천 모델에 대한 하이퍼 매개 변수 조정 및 최적화</li>
   <li><a href="https://github.com/Microsoft/Recommenders/blob/master/notebooks/05_operationalize/README.md" target="_blank">운영화</a> - Azure의 프로덕션 환경에서 모델 운영</li>
  </ul>


  <p>다양한 알고리즘에서 예상하는 형식으로 데이터 세트를 로드하고, 모델 출력을 평가하고, 학습/테스트 데이터를 분할하는 것과 같은 일반적인 작업을 지원하기 위해 몇 가지 유틸리티가 <a href="https://github.com/Microsoft/Recommenders/blob/master/reco_utils" target="_blank">reco 유틸리티</a> 로 제공됩니다. 여러 최첨단 알고리즘의 구현은 자체 연구 및 사용자 지정을 위해 조직 또는 데이터 과학자&rsquo; 가 소유한 애플리케이션에서 제공됩니다.<br>

  아래&rsquo; 이미지에서 리포지토리에서 사용할 수 있는 추천 알고리즘 목록을 찾을 수 있습니다. &rsquo;항상 더 많은 추천 알고리즘을 추가하므로 GitHub 리포지토리로 이동하여 최신 목록을 확인합니다.</p>


  <p>&nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e45cb3e2-4fb9-45a2-bd39-710bf6d1e722.png" target="_blank"><img alt="A chart showing different algorithms and their uses." border="0" height="1621" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7e796df5-ce15-488c-9c1b-ec110059b5d2.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="다양한 알고리즘 및 해당 용도를 보여 주는 차트입니다." width="1348"></a></p>


  <h2>&rsquo;추천 리포지토리가 데이터 과학자&rsquo;의 문제점을 해결하는 방법을 자세히 살펴보겠습니다.</h2>


  <ol>
   <li>
   <h3>&rsquo;추천 알고리즘에 대한 다양한 옵션을 평가하는 데 시간이 많이 걸립니다.</h3>

   <ul>
    <li>추천 GitHub 리포지토리의 주요 이점 중 하나는 옵션 집합을 제공하고 특정 유형의 문제를 해결하는 데 가장 적합한 알고리즘을 보여 준다는 것입니다. 또한 다양한 알고리즘 간에 전환하는 방법에 대한 대략적인 프레임워크를 제공합니다. 모델 성능 정확도가 충분하지 않은&rsquo; 경우 실시간 결과에 더 적합한 알고리즘이 필요하거나 원래 선택한 알고리즘이 사용 중인 데이터 형식에 가장 적합한 알고리즘이 아닌&rsquo; 경우 데이터 과학자는 다른 알고리즘으로 전환할 수 있습니다.</li>
   </ul>
   </li>
   <li>
   <h3>추천 시스템에 대한 최신 모델 선택, 이해 및 구현은 비용이 많이 들 수 있습니다.</h3>

   <ul>
    <li>처음부터 올바른 추천 알고리즘을 선택하고 추천 시스템에 대한 새 모델을 구현하는 것은 학습 및 테스트에 충분한 시간과 많은 양의 컴퓨팅 성능이 필요하기 때문에 비용이 많이 들 수 있습니다. 추천 GitHub 리포지토리는 선택 프로세스를 간소화하여 데이터 과학자가 프로젝트/시나리오에 적합하지 않은 많은 알고리즘을 테스트하는 데 시간을 절약하여 비용을 절감합니다. <a href="https://azure.microsoft.com/en-us/pricing/" target="_blank">이는 Azures&rsquo;의 다양한 가격 책정 옵션</a>과 함께 테스트에 대한 데이터 과학자&rsquo; 비용 및 배포의 조직&rsquo; 비용을 줄입니다.</li>
   </ul>
   </li>
   <li>
   <h3>더 많은 최첨단 알고리즘을 구현하는 것은 어려울 수 있습니다.</h3>

   <ul>
    <li>추천 시스템을 빌드하라는 요청을 받으면 데이터 과학자는 이러한 고급 알고리즘이 프로젝트/데이터 집합에 더 적합할 수 있더라도 더 많은 최신 알고리즘을 선택하고 테스트하는 데 필요한 시간과 비용을 완화하기 위해 일반적으로 알려진 알고리즘으로 전환합니다. 추천 GitHub 리포지토리는 특정 시나리오에 가장 적합한 잘 알려진 최신 추천 알고리즘 라이브러리를 제공합니다. 또한 더 많은 최신 알고리즘을 보다 쉽게 구현할 수 있도록 하는 모범 사례를 제공합니다.</li>
   </ul>
   </li>
   <li>
   <h3>데이터 과학자는 Azure Machine Learning 서비스를 사용하여 추천 알고리즘을 학습, 테스트, 최적화 및 배포하는 방법에 익숙하지 않습니다.</h3>

   <ul>
    <li>마지막으로 추천 GitHub 리포지토리는 Azure 및 Azure Machine Learning<a href="https://docs.microsoft.com/azure/machine-learning/service/" target="_blank">(Azure ML) 서비스에서</a> 추천 모델을 학습, 테스트, 최적화 및 배포하는 방법에 대한 모범 사례를 제공합니다. 실제로 Azure ML 서비스의 리포지토리에서 추천 알고리즘을 실행하는 방법에 사용할 <a href="https://github.com/Microsoft/Recommenders/tree/master/notebooks#submit-an-existing-notebook-to-azure-machine-learning" target="_blank">수 있는 몇 가지 Notebook이 있습니다</a>. 데이터 과학자는 이미 만들어진 모든 Notebook을 가져와서 최소한의 변경이나 변경 없이 Azure에 제출할 수도 있습니다.</li>
   </ul>
   </li>
  </ol>


  <h2>Azure ML 다음과 같은 AI 모델 개발과 관련된 작업을 위해 다양한 Notebook에서 집중적으로 사용할 수 있습니다.</h2>


  <ul>
   <li>하이퍼 매개 변수 조정</li>
   <li>모델 만들기 프로세스를 향상시키기 위한 메트릭 추적 및 모니터링</li>
   <li>DSVM 및 Azure ML Compute와 같은 컴퓨팅에서 확장 및 확장</li>
   <li>Azure Kubernetes Service에 웹 서비스 배포</li>
   <li>파이프라인 제출</li>
  </ul>


