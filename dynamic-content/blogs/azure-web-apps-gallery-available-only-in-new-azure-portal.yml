Slug: azure-web-apps-gallery-available-only-in-new-azure-portal
Title: 새 Azure Portal에서만 사용할 수 있는 Azure Web Apps 갤러리
Summary: 이전 Azure 관리 포털의 Azure Web App 갤러리는 2016년 6월부터 더 이상 지원되지 않습니다. 새 Azure Portal Web App Marketplace를 통해 WordPress, Joomla, Umbraco 등과 같은 Web Apps를 만들 수 있습니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/marketplace/web-applications/">Web App Marketplace</a> 를 사용하면 Microsoft, 파트너 및 커뮤니티에서 인기 있는 수백 개의 오픈 소스 솔루션을 포함하여 즉시 사용할 수 있는 Azure Web Apps 및 템플릿을 사용하여 동적 블로그, CMS 플랫폼, 전자 상거래 사이트 등을 신속하게 배포할 수 있습니다.</p>


  <p>Azure 사용자는 <a href="https://manage.windowsazure.com/">이전 Azure 관리 포털</a>의 갤러리와 웹 <a href="https://portal.azure.com/#blade/Microsoft_Azure_Marketplace/GalleryMenuBlade/selectedMenuItemId/WebAndMobile_MP" target="_blank">마켓플레이스를</a> 사용하여 <a href="https://portal.azure.com/" target="_blank">새</a> Azure Portal에서 새로 만들기 -&gt; 웹 -&gt; 갤러리를 클릭하여 오픈 소스 솔루션을 만들 수 있습니다.</p>


  <p><strong>웹앱 사용자 환경을 개선하기 위한 노력의 일환으로 <strong>2016년 6</strong><strong>월부터 </strong><a href="https://manage.windowsazure.com/">이전 Azure 관리 포털</a><strong>에서 갤러리 애플리케이션 만들기를 더 이상 지원하지 않습니다</strong>.</strong></p>


  <p><img alt="oldportal-gallery" border="0" height="340" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/436693c9-993a-4eba-8369-09816616f00a.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="oldportal-gallery" width="480"></p>


  <p><a href="https://manage.windowsazure.com">Azure 관리 포털</a>의 갤러리에서 새로 만들기 - 웹을&gt;&gt; 클릭하면 새 Azure Portal을 사용하라는 알림을 받게 됩니다. <a href="https://portal.azure.com/#blade/Microsoft_Azure_Marketplace/GalleryMenuBlade/selectedMenuItemId/WebAndMobile_MP" target="_blank">언제든지 여기</a>를 클릭하여 Azure Portal 웹 마켓플레이스에 액세스할 수 있습니다.</p>


  <p><img alt="image" border="0" height="270" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3414da24-80c7-46b8-a419-179deeae2711.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="이미지" width="480"></p>


  <p>Web Apps Marketplace 및 <a href="https://feedback.azure.com/forums/169385-web-apps-formerly-websites">UserVoice</a> 의 Azure Marketplace에서 보려는 새 앱을 개선하는 방법에 대한 피드백을 공유하세요.</p>
