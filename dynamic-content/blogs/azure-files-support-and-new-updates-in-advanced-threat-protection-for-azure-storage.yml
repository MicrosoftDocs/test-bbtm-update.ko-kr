Title: Azure Storage 대한 고급 위협 방지의 Azure Files 지원 및 새로운 업데이트
Summary: 1년 전에 고객이 증가하는 사이버 공격 위험으로부터 Blob 컨테이너의 데이터를 더 잘 보호할 수 있도록 Azure Storage 대한 고급 위협 방지의 일반 공급이 발표되었습니다.
Content: >-
  <p align="left">1년 전에 고객이 증가하는 사이버 공격 위험으로부터 Blob 컨테이너의 데이터를 더 잘 보호할 수 있도록 Azure Storage 대한 고급 위협 방지의 일반 공급이 발표되었습니다. 그 이후로 Azure Storage 대한 고급 위협 방지는 수백만 개의 스토리지 계정을 보호하고 고객이 맬웨어, 의심스러운 원본(TOR 종료 노드 포함), 데이터 반출 활동 등과 같은 일반적인 위협을 감지할 수 있도록 지원해 왔습니다.</p>


  <p align="left">&rsquo;오늘 <strong>Azure Files 및 Azure Data Lake Storage Gen2 API를 지원하기 위해 Azure Storage 대한 고급 위협 방지를 확장하는</strong> 미리 보기를 발표하여 고객이 엔터프라이즈 빅 데이터 분석을 위해 설계된 파일 공유 및 데이터 저장소에 저장된 데이터를 보호할 수 있도록 도와드립니다.</p>


  <h2 align="left">파일 공유 및 데이터 레이크 보안에 대한 수요 증가</h2>


  <p align="left">점점 더 많은 조직이 데이터를 클라우드로 이동하여 더 나은 보안 및 데이터 보호, 데이터 현대화, IT 운영의 최적화된 비용 및 성능을 추구하고 있습니다. &rsquo;2020년 말까지 엔터프라이즈 워크로드의 80% 이상이 클라우드에 있을 것으로 예상했습니다.</p>


  <p align="left">이러한 수요가 증가함에 따라 성능 및 호환성을 위해 온-프레미스에 캐시할 수 있는 안전한 SMB(서버 메시지 블록) 기반의 완전 관리형 클라우드 파일 공유를 제공하는 <a href="https://azure.microsoft.com/en-us/services/storage/files/" target="_blank">Azure Files</a> Storage 대한 인기도 증가했습니다.</p>


  <p align="left">Azure Files를 사용하면 조직은 확장성이 크고 전역적으로 사용할 수 있는 보안 스토리지 인프라의 추가 혜택을 얻을 수 있습니다. 이러한 모든 기능에도 불구하고 특히 사이버 공격의 복잡성과 정교함이 증가함에 따라 사이버 보안을 강화하는 것이&rsquo; 여전히 필수적입니다.</p>


  <p align="left">또한&rsquo; 빅 데이터 분석에 최적화된 데이터 저장소에 대한 수요 증가와 방대한 양의 데이터를 제공하고 관리해야 하는 필요성에 대해 알아봅니다. <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/data-lake-storage-introduction" target="_blank">Azure Data Lake Storage Gen2</a>는 성능, 관리 및 보안에 중점을 두면서 Azure Blob Storage를 기반으로 구축된 빅 데이터 분석 전용 기능 집합으로, 수백 기가비트를 유지하면서 여러 페타바이트 정보를 제공할 수 있도록 지원합니다.</p>


  <h2 align="left">Azure Files 및 ADLS Gen2 API에 대한 고급 위협 방지에 포함된 내용&rsquo;</h2>


  <p align="left">Azure Storage 대한 고급 위협 방지는 스토리지 계정에 액세스하거나 악용하려는 비정상적이고 잠재적으로 유해한 시도를 감지할 때 경고를 제공하는 추가 보안 인텔리전스 계층을 제공합니다. 이 보호 레이어를 사용하면 보안 전문가가 되거나 보안 모니터링 시스템을 관리하지 않고도 위협을 해결할 수 있습니다.</p>


  <p align="left">보안 경고는 활동의 비정상 현상이 발생할 때 트리거됩니다. 이러한 보안 경고는 <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Security Center</a> 와 통합되며 의심스러운 활동에 대한 세부 정보 및 위협을 조사하고 수정하는 방법에 대한 권장 사항과 함께 이메일을 통해 구독 관리자에게 전송됩니다.<br>

  &nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ff22870-3235-4cd1-bdb7-c2067c291eb5.png"><img alt="An example of an alert indicating that a potential malware was uploaded to a file share." border="0" height="515" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee329ce4-7204-4fc5-86e0-c004e01b3f19.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1024"></a></p>


  <p>Azure 파일 공유 및 데이터 레이크의 기본 제공 보안 외에도 Azure Storage 대한 고급 위협 방지 고객은 다음의 이점을 누릴 수 있습니다.</p>


  <ul>
      <li>파일 공유에서 비정상적이거나 의심스러운 활동을 학습, 프로파일링 및 검색하는 세계적 수준의 알고리즘입니다.</li>
      <li>선택적 이메일 알림이 있는 Azure Security Center의 중앙 보기에서 실행 가능한 경고입니다.</li>
      <li>효율적인 위협 조사를 위해 Azure Sentinel과 통합합니다.</li>
      <li>Azure Portal에서 한 번의 클릭으로 사용하도록 설정하고 애플리케이션 코드를 수정할 필요 없이 Azure Files에 대한 Azure 네이티브 지원을 제공합니다.</li>
  </ul>


  <h2>오늘 시작</h2>


  <p>Azure Storage 대한 고급 위협 방지를 시도하고 Azure Files 공유 및 Azure Blob 컨테이너에서 잠재적 위협을 검색하는 것이 좋습니다. 보호하려는 파일 공유 및 Blob 컨테이너가 포함된 스토리지 계정에서 Azure Storage 대한 고급 위협 방지를 사용하도록 설정해야 합니다.</p>


  <p>다음 지침에 따라 구독 수준에서 Azure Storage에 대한 고급 위협 방지를 사용하도록 설정하는 것이 좋습니다. <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-advanced-threat-protection?tabs=azure-security-center" target="_blank">Azure Storage 대한 고급 위협 방지 구성</a>.</p>


