Title: 새 Forrester 보고서는 Windows Azure에 대한 ISV 비즈니스 사례를 간략하게 설명합니다.
Summary: 이번 주 WPC11의 소식은 Microsoft와의 파트너 기회가 그 어느 때보다 강하다는 것을 보여주었습니다. &nbsp;그 기회의 유효성을 검사, 포레스터에 의해 수행 최근 의뢰 연구 ...
Content: '<p>이번 주 WPC11의 소식은 Microsoft와의 파트너 기회가 그 어느 때보다 강하다는 것을 보여주었습니다. &nbsp;Forrester Consulting&ldquo;이 최근 의뢰한 연구인 Windows Azure Platform&rdquo;의 ISV 비즈니스 사례에 따르면 Windows <a target="_blank" href="https://azure.microsoft.com/">Azure</a>에 솔루션을 배포하는 소프트웨어 파트너가 9~14개월의 운영 후 20% - 250% 매출 성장을 창출하고 있는 것으로 나타났습니다.</p>  <p>여기에서 다운로드할 수 있는 이 보고서는 Windows Azure에서 애플리케이션을 빌드하는 ISV의 경제적 영향 및 비즈니스 사례를 검토합니다. 이러한 연구 결과에 도달하기 위해 Forrester는 Windows Azure에서 애플리케이션을 개발한 다양한 크기의 지리적으로 분산된 6개의 ISV를 인터뷰했습니다. 이 보고서에 설명된 ISV의 주요 이점은 다음과 같은 기능을 포함합니다.</p>  <ul>  <li>기존 코드를 다시 사용합니다. ISV&rsquo;는 기존 Microsoft 코드의 최대 80%를 단순히 다시 컴파일하여 Windows Azure로 이식할 수 있었습니다.</li>  <li>Windows Azure&rsquo; 유연한 리소스 소비 모델을 활용합니다. ISV는 Windows Azure 리소스 사용을 최소화하고 더 예측 가능하도록 애플리케이션을 조정했습니다.</li>  <li>완전히 새로운 고객에게 도달합니다. 전 세계적으로 제공될 수 있는 클라우드 기반 애플리케이션을 통해 ISV는 새로운 시장 부문과 지리적으로 먼 고객에게 판매할 수 있었습니다.</li>  </ul>  <p>이 보고서는 Microsoft를 파트너로 사용하여 ISV가 애플리케이션을 Windows Azure로 성공적으로 전환하여 새로운 고객과 수익 기회에 대한 액세스 권한을 얻는 동시에 기존 코드에 대한 이전 투자를 보존하고 기존 개발 기술 세트를 활용하는 방법을 설명합니다. &nbsp;여기에서 보고서를 다운로드하여 ISV용 Windows Azure의 이점을 자세히 살펴봅니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/12/new-forrester-report-outlines-the-isv-business-case-for-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
