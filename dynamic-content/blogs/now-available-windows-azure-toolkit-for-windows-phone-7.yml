Title: '지금 사용 가능: Windows Phone 7용 Azure Toolkit Windows'
Summary: Windows Phone 7용 Windows Azure Toolkit 릴리스를 발표하게 되어 기쁘게 생각합니다.&nbsp; 여기서 다운로드할 수 있는 새로운 도구 키트는 7개의 애플리케이션을 사용하는 Windows Phone 쉽게 빌드할 수 있도록 도와줍니다.
Content: '<p><a target="_blank" href="https://watoolkitwp7.codeplex.com/">Windows Phone 7용 Windows Azure Toolkit 릴리스를</a> 발표하게 되어 기쁘게 생각합니다.&nbsp; <a target="_blank" href="https://watoolkitwp7.codeplex.com/">여기서</a> 다운로드할 수 있는 새로운 도구 키트는 Windows Azure에서 실행되는 서비스를 사용하는 7개 애플리케이션을 <a target="_blank" href="https://azure.microsoft.com/">쉽게 빌드할 수 Windows Phone</a>.&nbsp; </p>  <p>도구 키트는 다음을 제공합니다.</p>  <ul class="unIndentedList">  <li> Windows Phone 7개 애플리케이션에 대한 이진 파일</li>  <li> 새 휴대폰 애플리케이션 만들기를 최적화하는 Project 템플릿</li>  <li> C# 및 VB.NET의 샘플 애플리케이션</li>  <li> 도구 키트에 필요한 필수 구성 요소를 확인하는 종속성 검사기</li>  <li> 설정 및 구성 설명서, 도구 키트 콘텐츠 검토, 시작 연습 및 문제 해결 팁</li>  </ul>  <p>도구 키트를 다운로드한 후에는 휴대폰 및 컴퓨팅 에뮬레이터를 사용하여 새 휴대폰 애플리케이션을 신속하게 실행할 수 있습니다.</p>  <p><a target="_blank" href="https://watoolkitwp7.codeplex.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0724.WP_2600_KITSS.png" border="0"></a></p>  <p>자세한 내용과 시작하는 데 도움이 되는 다음 리소스를 살펴보세요.</p>  <ul class="unIndentedList">  <li> <a target="_blank" href="https://watoolkitwp7.codeplex.com/">Windows Phone 7용 Azure Toolkit Windows</a></li>  <li> Wade Wegner의 블로그 게시물 "<a target="_blank" href="https://www.wadewegner.com/2011/03/windows-azure-toolkit-for-windows-phone-7/" title="Windows Phone 7용 Azure Toolkit Windows 영구 링크Windows Windows Phone 7"></a>용 Azure Toolkit"</li>  <li> <a target="_blank" href="https://bit.ly/hR9rTe">Toolkit 시작</a></li>  </ul>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/23/now-available-windows-azure-toolkit-for-windows-phone-7.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br>트윗  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
