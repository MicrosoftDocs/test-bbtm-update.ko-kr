Title: '새로운 스마트 디바이스 보안 연구: 소비자는 제조업체에 더 많은 작업을 수행할 것을 요구합니다.'
Summary: '제조업체가 CES(소비자 가전 쇼)에서 놀라운 소비자 장치를 소개하는 것은 신뢰할 수 있는 1월 전통이 되었습니다. '
Content: >-
  <p style="margin-bottom:11px"><em>이 게시물은 다니엘 다마시우스, 수석 프로그램 관리자 수석 ForAzure Sphere에&nbsp; 의해 공동 저술되었습니다.</em></p>


  <p>그것은&rsquo; 소비자 전자 쇼 (CES)에서 소비자 장치의 놀라운 배열을 소개하는 제조 업체에 대한 신뢰할 수있는 1 월 전통이된다. 이러한 새로운 장치는 호황을 누리고 있는 시장에 진입하고 있으며, Gartner는 2019년에 142억 개의 연결된 사물이 사용될 것이며 2021년까지 총 250억에 이를 것으로 예상 &ldquo;합니다.&rdquo; 올해 연결된 장치는 디바이스 제조업체가 스마트 홈에 대한 비전에 더 의지함에 따라 CES를 다시 지배할 것입니다. 이러한 장치&rsquo; 약속은 공명 &ndash; 스마트 홈 경험은 우리의 일상 생활에서 마찰을 제거, 우리에게 돈을 절약, 우리를 건강하게 유지하고, 우리가 더 많은 것을 달성하기 위해 우리 모두에게 힘을 실어, 우리의 환경 발자국&mdash;을 두 번째로 낮출 수 있도록.</p>


  <p>사람들이 이러한 스마트 환경에&rsquo; 개인 생활과 공간을 개방함에 따라 스마트 기술이 도입 할 수있는 보안 위험에 점점 더 조율되고 있습니다. 뉴스 헤드라인이 공격자에 의해 무기화되어 개인 개인 정보를 침해하고, 중요한 데이터를 훔치고, 규모가 확장된 공격으로 인프라를 무너뜨리는 여러 가지 방법을 구체화함에 따라 이러한 우려는 형성됩니다.</p>


  <p>우리는 스마트 디바이스 환경의 매력이 보안에 대한 우려와 어떻게 쌓이는지, 그리고 소비자가 스마트 디바이스를 보호할 책임이 있는 사용자를 더 잘 이해하기 시작했습니다. 이를 위해 소비자 리서치 회사인 <a href="https://www.greenberginc.com/">Greenberg Strategy</a>와 협력하여 미국, 영국 및 독일에서 3,000명 이상의 사람들을 대상으로 설문조사를 실시했습니다.</p>


  <p>이 연구는 소비자가 제조업체의 조치를 요구하는 것으로 나타났습니다. 90% 이상의 사람들이 제조업체가 디바이스 보안을 위해 더 많은 일을 할 것으로 예상하며, 대부분의 사람들은 공공 위반이 있는 브랜드를 피할 것입니다. 반면, 소비자 보안 인식은 보안을 염두에 두고 디바이스를 디자인하는 제조업체에게 기회를 창출합니다. 보안은 디바이스 구매를 생각하는 소비자에게 가장 큰 고려 사항이며, 소비자는 고도로 안전한 디바이스에 대해 더 많은 비용을 지불할 의향이 있습니다.</p>


  <p>즉, 보안은 연결된 디바이스와 관련하여 비용 동인이 아닌 제조업체의 수익 동인입니다.</p>


