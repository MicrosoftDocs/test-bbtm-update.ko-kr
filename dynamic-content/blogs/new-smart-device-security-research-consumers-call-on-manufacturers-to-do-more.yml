  <h2>스마트 디바이스 보안을 위한 지능형 솔루션인 Azure Sphere</h2>


  <p>스마트 디바이스에 대한 소비자의 기대감이 커짐에 따라 사이버 보안 위험이 매일 증가하고 있습니다. 스마트 디바이스가 가정, 기업 및 사회에 도입하는 보안 위험을 최소화하기 위해 산업 전반의 제조업체가 스마트를 재정의&ldquo;해야 할 때입니다&rsquo;.&rdquo; 디바이스가 안전하지 <strong>않은</strong> 경우 스마트<strong>하지 않습니다</strong>. 스마트하고 안전한 디바이스에 대한 이러한 요구는 Microsoft가 Azure Sphere를 도입하여 제조업체가 고유하게 안전한 스마트 제품을 쉽게 만들 수 있도록 하는 이유입니다.</p>


  <p>Azure Sphere를 사용하여 빌드된 디바이스는 항상 자동화된 소프트웨어 업데이트를 제공하는 보안 하드웨어, 보안 OS 및 클라우드 보안의 조합을 통해 보안 상태를 유지 관리합니다. 디바이스 보안이 기본 제공되면 제조업체와 고객은 스마트 디바이스의 기회와 이점을 자신 있게 받아들일 수 있습니다.</p>


