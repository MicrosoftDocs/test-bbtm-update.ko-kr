Title: Azure Time Series Insights 사용하여 IoT 플랫폼을 클라우드로 추진합니다.
Summary: 오늘 Azure Time Series Insights 올해 하반기에 제공할 두 가지 주요 기능을 발표하게 되어 기쁩니다...
Content: >-
  <p>&rsquo;오늘 Azure Time Series Insights 올해 하반기에 제공할 두 가지 주요 기능을 발표하게 되어 기쁩니다.</p>


  <ul>
   <li>클라우드 기반 솔루션이 디바이스/태그에 피벗된 수년간&rsquo; 의 시계열 데이터를 추세화할 수 있도록 하는 비용 효율적인 장기 스토리지입니다.&nbsp;</li>
   <li>디바이스 메타데이터 및 도메인 계층 구조를 사용하여 원시 시계열 데이터를 컨텍스트화하기 위해 시계열 모델에서 지원되는 디바이스 기반(태그 &ldquo;기반&rdquo;이라고도 함) 사용자 환경입니다.</li>
  </ul>


  <p>또한 시계열 Insights Spark 및 Jupyter Notebook과 같은 고급 기계 학습 및 분석 도구와 통합되어 고객이 시계열 데이터 문제를 새로운 방식으로 해결할 수 있도록 지원합니다. 석유 &amp; 가스, 전력 &amp; 유틸리티, 제조 및 건물 관리와 같은 산업 분야의 데이터 과학자 및 프로세스 엔지니어는 스토리지, 데이터 분석 및 KPI 추적&rsquo;과 같은 중요한 작업에 시계열 데이터 솔루션을 사용하고 시계열 Insights 사용하여 이 작업을 수행할 수 있습니다.&nbsp;</p>


  <h2>시계열 모델 및 태그 중심 환경</h2>


  <p>시계열 Insights&rsquo; 현재 사용자 인터페이스는 데이터 과학자 및 분석가에게 적합합니다. 그러나 프로세스 엔지니어와 자산 운영자는 항상 이 환경을 자연스럽게 사용할 수 있는 것은 아닙니다. 이 문제를 해결하기 위해 디바이스 기반 사용자 환경을 시계열 Insights 탐색기에 추가합니다. 이 새로운 인터페이스와 환경을 지원하는 기본 시계열 모델을 사용하면 OT 작업자가 관심 있는 자산과 관련된 디바이스를 직관적으로 찾을 수 있습니다. 원시 시계열 데이터를 컨텍스트화하는 계층 구조 및 디바이스 기반 의미 체계를 사용하도록 설정하면 더 풍부하고 심층적인 분석을 사용할 수 있습니다. 즉, 관찰 대상(예: 디바이스/태그)을 찾아서 시계열 Insights 사용자 환경 또는 REST API를 사용하여 추세 및 탐색을 원활하게 수행할 수 있습니다.&nbsp;</p>


  <p>아래 다이어그램은 시계열 Insights 탐색기에서 개발 중인 풍부한 태그 기반 환경의 예입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/957db404-658f-4173-8700-55e8b7ed5c4f.png"><img alt="Time Series Insights" border="0" height="753" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/43f82d55-5a8c-4b16-b4f6-ac82d51fc8c9.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="시계열 Insights" width="1300"></a></p>


  <h2>장기 Storage</h2>


  <p>조직이 시계열 솔루션을 손쉽게 확장할 수 있도록 시계열 Insights Azure Storage 대규모 확장성, 비용 효율적인 스토리지, 보관 및 쿼리 가능성과 원활한 통합을 제공합니다. 이 추가 스토리지 계층은 비용 절감을 극대화하면서 고객이 데이터를 사용할 수 있는 강력한 이중성을 만듭니다. 고객이 현재 알고 사용하는 시계열 Insights 따뜻한 계층은 대화형 분석을 계속 지원합니다. 콜드 계층을 사용하면 이러한 동일한 고객은 이제 클라우드의 시계열 데이터에 대한 단일 진리 원본을 작동하는 가격으로 갖게 됩니다. 대부분의 고객은 30120&ndash;일의 데이터를 따뜻한 계층에 저장하고 120&ndash;년 동안 콜드 레이어에 저장하여 두 세계의 최고를 혼합할 것으로 기대합니다. 콜드 스토리지는 모든 데이터에 대한 디바이스/태그 중심 쿼리와 결합되어 고객이 클라우드의 비용 혜택을 극대화하는 동시에 기록 시계열 데이터의 성능 쿼리 및 추세를 실현한다는 것을 의미합니다.&nbsp;</p>


  <p>다음은 높은 수준의 아키텍처 및 시나리오를 Insights&rsquo; 시계열을 설명하는 다이어그램입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d73bf005-b218-45b8-afec-75d12271ba83.png"><img alt="TSI’s high level architecture and scenarios" border="0" height="491" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0cb3b1fa-1467-4f17-9a59-adca5fea9ab5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="TSI의 고급 아키텍처 및 시나리오" width="959"></a></p>


  <h2>풍부한 e2e 솔루션을 사용하도록 설정하는 커넥터</h2>


  <p>시계열 Insights 디바이스/태그 및 타임스탬프 속성을 기반으로 Apache Parquet 파일에 데이터를 저장하므로 Azure Databricks와 같은 강력한 도구와의 통합을 최적화합니다. Azure Machine Learning Studio 및 Jupyter Notebooks와 같은 기계 학습 도구와의 통합이 간소화되어 조직에서 향후 디바이스 상태를 예측하고 낭비되는 유지 관리를 방지하기 위한 모델을 빌드할 수 있습니다. 시계열 Insights 사용하면 Power BI, Microsoft Excel 및 기타 비즈니스 인텔리전스 보고 소프트웨어와의 통합을 통해 몇 초 만에 쉽게 협업하고 인사이트를 공유할 수 있습니다.&nbsp;</p>


  <h2>고객</h2>


  <p>Were&rsquo;는 <a href="https://www.transalta.com/" target="_blank">TransAlta</a>와 같은 고객과 긴밀하게 협력하여 시계열 Insights 사용하여 이 새로운 인프라 및 솔루션을 정의하고 구축합니다. 다음은 TransAltas&rsquo; CTO 및 Enterprise 설계자가 Azure IoT 및 시계열 Insights 솔루션을 채택할 때 볼 수 있는 비즈니스 이점을 증명하는 인용문입니다.</p>


  <blockquote>

  <p>&ldquo;시계열 Insights IoT 플랫폼의 초석이며 앞으로 더 큰 AI 및 Machine Learning 전략을 가능하게 하는 데 중추적인 역할을 할 것입니다. 오늘 발표되는 두 가지 기능에 대해 Microsoft TSI 팀과 긴밀히 협력해 드립니다. 태그 중심 사용자 환경을 통해 엔지니어링에서 운영에 이르는 모든 사용자가 이전 솔루션을 사용하는 조직으로서 가지지 못한 액세스 편의성으로 인해 데이터에서 더 많은 가치를 얻을 수 있습니다. 새로운 장기 스토리지를 Insights&rsquo; 시계열은 운영 팀과 협력하여 데이터 과학 및 엔지니어링 팀이 이전에 데이터에 숨겨진 인사이트를 검색하고 신속하게 조치를 취할 수 있도록 합니다. 온-프레미스에서 클라우드 기반 솔루션으로 마이그레이션하면서 Time Series Insights 플랫폼을 구축하면 비즈니스 파트너가 클라우드 기술에 대한 전문가가 되기보다는 변화하는 전력 산업의 증가하는 요구를 충족할 수 있도록 하는 데 에너지를 집중할 수 있었습니다.&rdquo;&nbsp;</p>

  </blockquote>


  <p align="right">&ndash;제이슨 킬레아, Enterprise 아키텍츠, 트랜스알타</p>


  <blockquote>

  <p>&ldquo;에너지 수요는 매년 증가하고 있으며, 효율적이고 지속 가능한 에너지를 공급해야 한다는 압박도 증가하고 있습니다. TransAlta는 글로벌 발전 운영이 급변하는 에너지 시장에서 적시에 의사 결정을 내릴 수 있는 적절한 도구를 갖도록 하는 주요 변화의 한가운데에 있습니다. 시계열 Insights 및 기타 Azure IoT 서비스는 검토한 기존 온-프레미스 솔루션보다 더 역동적이고 유연하며 비용 효율적인 방식으로 이러한 문제를 해결하는 기능을 지원하고 있습니다. Microsoft와 Azure IoT 팀이 에너지 부문에서 디지털 트랜스포메이션을 추진하는 데 도움이 되는 전략적 파트너로 보고 있습니다.&rdquo;</p>

  </blockquote>


  <p align="right">&ndash; Nipa Chakravarti, CTO, TransAlta&nbsp;</p>


  <p>시계열 Insights 고객이 고도로 분산된 IoT 데이터 &ndash; 에서 인사이트를 수집하고 생성할 수 있도록 조직&#39;데이터에 대한 전역 보기를 제공합니다. 시계열 Insights&rsquo; REST API는 디바이스/태그를 통해 쿼리할 수 있으므로 고객은 시계열 Insights 위에 도메인별 솔루션을 빌드하여 여러 사이트의 데이터 스트리밍을 초 단위로 보고 복도에 저장된 서버로 데이터를 최대한 빨리 쿼리할 수 있습니다. 시계열 Insights&rsquo; API를 기반으로 하는 고객 빌드의 좋은 예는 산업 자동화 리더인 <a href="https://new.abb.com/" target="_blank">ABB</a>입니다. 최근 ABB는 시계열 Insights 마이닝, ES 및 로봇 플랫폼의 초점으로 채택하여 시계열 Insights&rsquo; 장기 스토리지를 사용하여 고객에게 풍부한 모니터링 및 분석 솔루션을 제공합니다. 다음은 시계열 Insights 사용에 대한 ABB 기능&rsquo; 그룹 제품 부사장의 인용문입니다.</p>


  <blockquote>

  <p>&ldquo;ABB는 ABB 기능 플랫폼 내에서 Azure Time Series Insights 활용하여 로봇 공학용 ABB 기능&trade; 연결된 서비스 및 마이닝용 ABB 기능&trade;&trade; 원격 진단 서비스와 같은 고객을 위한 혁신적인 솔루션을 구축하는 데 도움을 줍니다. 확장 가능하고 성능이 뛰어난 완전 관리형 플랫폼이 필요했기 때문에 시계열 Insights 빌드하기로 결정했습니다. 시계열 Insights 사용하면 고객이 문제를 쉽게 해결하고 최상의 성능으로 자산을 계속 실행할 수 있도록 솔루션에서 풍부한 대화형 분석을 제공할 수 있습니다.&rdquo;</p>

  </blockquote>


  <p align="right">&ndash; 숀 파햄, ABB 기능 제품 관리 그룹 부사장&trade;</p>


  <p>오늘 발표하는 기능을 통해 Time Series Insights 단기 자산 모니터링 및 진단 서비스에서 고객과 파트너가 고성능 및 확장 가능한 IoT 솔루션을 빌드할 수 있는 최신 클라우드 IoT 플랫폼으로 진화하고 있습니다.&nbsp;</p>


  <p>우리는 이번 주에 하노버 메시에 있을 것입니다. Microsoft는 인텔리전트 제조의 이점에 초점을 맞춘 HMI(부스 #C40)의 디지털 팩터리에서 전시할 예정입니다. Well&rsquo;은 솔루션 쇼케이스를 통해 혁신을 선도하는 전 세계를&rsquo; 특징으로 하며, 고객이 IoT 솔루션을 빌드할 수 있도록 하는 최신 기술에 참여할 수 있습니다. 주저하지 말고&rsquo; 들러서 자세히 알아보세요.</p>
