Title: Dynamics를 Cloud+Enterprise 부서로 전환하는 것이 완벽한 이유
Summary: Dynamics를 Cloud + Enterprise 이동하는 것은 견고한 성장과 혁신 솔루션의 강력한 물결로 시대의 역학을 나타낼 뿐만 아니라 엔터프라이즈 애플리케이션의 광범위한 추세뿐만 아니라 각 부문의 전략에 잘 부합하는 명확한 논리가 있습니다.
Content: >-
  지난 주 Ceo Satya Nadella는 클라이언트 하드웨어와 Windows 팀을 결합하고 비즈니스 프로세스 애플리케이션 그룹인 Dynamics를 클라우드 및 엔터프라이즈 부문(CE&amp;)으로 이전하는 <a href="https://news.microsoft.com/2015/06/17/microsoft-aligns-engineering-teams-to-strategy/">엔지니어링 그룹 개편을 발표</a>했습니다. 하드웨어와 소프트웨어의 움직임은 애플과 구글의 유사한 구조에 비추어 분명했다.Dynamics가 CE&amp;로 이동하는 것은 명확하지 않을 수 있으며 실제로 이에 대한 고객으로부터 몇 가지 질문을 받았습니다. Dynamics를 Cloud + Enterprise 이동하는 것은 견고한 성장과 혁신 솔루션의 강력한 물결로 시대의 역학을 나타낼 뿐만 아니라 엔터프라이즈 애플리케이션의 광범위한 추세뿐만 아니라 각 부문의 전략에 잘 부합하는 명확한 논리도 있습니다.


  <a href="https://www.forrester.com/">Forrester Research</a>의 <a href="https://www.forrester.com/Jeffrey-S.-Hammond?objectid=BIO1228">Jeffrey Hammond</a> 는 애플리케이션 개발 모델이 3계층 또는 모놀리식 코드가 아닌 구성 중 하나로 전환되고 있다고 썼습니다. 최신 애플리케이션은 RESTful API를 통해 클라우드 기반 서비스의 컬렉션을 함께 구성합니다. 비즈니스 프로세스 공간에서 Gartner는 "비즈니스 변화, 차별화 및 혁신 <a href="https://www.gartner.com/it-glossary/pace-layered-application-strategy/">을</a> 지원하기 위해 애플리케이션을 분류, 선택, 관리 및 관리하는 방법론"이라고 부르는 유사한 추세를 문서화했습니다.


  두 추세 모두 변화하는 고객 행동과 욕구에 대한 더 큰 민첩성과 응답성에 대한 비즈니스의 필요성에 의해 동기를 부여합니다. 이러한 새로운 디자인 모델을 통해 기업은 고객의 속도로 애플리케이션 및 비즈니스 프로세스를 더 쉽고 빠르게 변경할 수 있습니다.


  두 모델 모두에서 클라우드 기반 서비스를 함께 묶는 것은 유지 관리가 적고, 기능 향상이 빨라지고, 민첩한 보안이 강화되고, 사용당 종량제 가격 책정으로 즉각적인 규모를 의미합니다. 기업의 경우 관리 및 유지 관리 코드가 적으며 약간의 노력도 없이 새로운 기능과 기능을 얻을 수 있습니다. 수천 개의 다른 회사가 동일한 서비스를 사용하고 있으므로 SaaS 및 클라우드 플랫폼 공급자로부터 새로운 기능과 모범 사례를 상속받습니다.


  최신 앱과 핵심 비즈니스 프로세스 간의 경계가 점점 더 모호해지고 있습니다. 예를 들어 사물 인터넷 구현에서 최신 앱 모델은 디바이스 및 센서, BI 및 분석 도구, 종종 ERP 및 CRM 시스템의 데이터에서 스트리밍 데이터를 함께 문자열하는 데 사용됩니다.Microsoft 세계에서 이는 <a href="https://msdn.microsoft.com/en-us/library/gg334766.aspx">Dynamics ERP 및 Dynamics CRM을</a> Azure IoT 제품군(<a href="https://azure.microsoft.com/en-us/services/event-hubs/">Azure Event Hubs</a>, <a href="https://azure.microsoft.com/en-us/services/documentdb/">Azure DocumentDB</a>, <a href="https://azure.microsoft.com/en-us/services/stream-analytics/">Azure Stream Analytics, Azure</a> <a href="https://azure.microsoft.com/en-us/services/notification-hubs/">Notification Hubs</a>, <a href="https://azure.microsoft.com/en-us/services/machine-learning/">Azure Machine Learning</a>, <a href="https://azure.microsoft.com/en-us/services/hdinsight/">Azure HDInsight</a> 및 Microsoft Power BI 사전 통합)과 통합하는 것을 의미합니다.


  최신 웹 및 모바일 환경을 빌드할 때도 마찬가지입니다. <a href="https://azure.microsoft.com/en-us/services/app-service/">Azure App Service</a>를 사용하면 웹 및 모바일 백 엔드를 쉽게 함께 문자열링하고, Dynamics 모듈과 데이터 세트를 통합하고, Logic Apps를 사용하여 나머지 비즈니스 프로세스를 만들 수 있습니다. 실제로 <a href="https://www.microsoft.com/en-us/dynamics/erp-ax-overview.aspx">Dynamics AX 2012</a> 는 이미 Azure 앱 포트폴리오의 일부였습니다. 지난 주 다시 정렬은 단순히이 사실을 공식했다.


  Microsoft Cloud의 주요 목표는 기본 하이퍼 스케일 인프라, 최신 앱 플랫폼, 프로세스 통합 프레임워크, 개발 도구 및 이 새로운 개발 모델에서 높은 생산성을 얻는 데 필요한 다양한 RESTful, 구성 가능한 서비스 컬렉션을 포함하는 최신 앱 및 Pace Layering을 위한 완벽한 플랫폼을 통해 비즈니스 민첩성을 제공하는 것입니다.


  따라서 지금 중요한 질문은 새로 결합된 포트폴리오를 활용하여 조직에 민첩성을 높이기 위해 무엇을 하고 있는가하는 것입니다.
