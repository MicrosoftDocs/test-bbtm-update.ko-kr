Title: 엔터프라이즈 클라우드 전략에 대한 로드맵 만들기
Summary: 클라우드를 활용하여 IT 포트폴리오의 비용 효율성을 개선하고 혁신을 적용하여 비즈니스를 위한 새로운 수익을 창출한다면 어떨까요?
Content: >-
  <p>IT 효율성. 비즈니스 혁신. 때때로 이 두 가지 목표는 서로 반대되는 것처럼 보입니다. 클라우드를 활용하여 IT 포트폴리오의 비용 효율성을 개선하고 혁신을 적용하여 비즈니스를 위한 새로운 수익을 창출한다면 어떨까요?</p>


  <p>당신은 할 수 있어요. 다음 주 <a href="https://info.microsoft.com/roadmap-to-build-your-enterprise-cloud.html">웨비나</a> 에서, 내 동료 에두아르도 카스너, 클라우드 솔루션 아키텍처의 마이크로 소프트&rsquo; 월드 와이드 디렉터와 배리 브릭스, 마이크로 소프트 IT의 전 CTO, 방법에 대해 얘기합니다.</p>


  <p>물론 많은 사람들이 말했듯이, 클라우드는 <a href="https://products.office.com/en-US/">Office365</a>와 같은 SaaS 애플리케이션의 사용, 온-프레미스 애플리케이션을 클라우드로 마이그레이션, 클라우드 서비스를 활용하여 <a href="https://azure.microsoft.com/en-us/suites/cortana-intelligence-suite/">기계 학습</a> 및 <a href="https://azure.microsoft.com/en-us/services/hdinsight/">빅 데이터</a>와 같은 완전히 새로운 종류의 기능을 제공하고 비즈니스를 개선하는 <a href="https://azure.microsoft.com/en-us/solutions/">많은 다른</a> 기능을 포함하는 <a href="https://iasaglobal.org/the-cloud-journey-a-look-back-from-2025/">여정</a>입니다.</p>


  <p>IT&rsquo; 전문가가 잘 이해하고 있는 중요한 사업과 모범 사례에는 <a href="https://www.cio.com/article/2889361/it-strategy/why-you-need-a-strategic-it-roadmap.html">로드맵</a> 빌드가 포함됩니다. 클라우드 기술을 채택하여 실현해야 하는 이점은 무엇인가요? 먼저 클라우드로 이동할 애플리케이션은 무엇인가요? Who 의사 결정 및 거버넌스에 관여해야 하나요? 전환이 수행될 때 필요한 새 역할은 무엇인가요? SaaS 애플리케이션에 있는 풍부한 기능을 어떻게 가장 잘 활용할 수 있을까요?</p>


  <p>Barry와 Eduardo는 많은 포춘지 선정 500대 고객과 함께 작업한 경험과 Microsoft ITS&rsquo; 자체의 클라우드 마이그레이션 및 사용 경험을 바탕으로 이러한 모든 주제 등에 대해 설명합니다. 다음&rsquo;을 고려하여 애플리케이션 포트폴리오를 분석하는 방법을 보여 드립니다.</p>


  <ul>
   <li>SaaS 등가를 활용해야 하는 애플리케이션</li>
   <li>포트폴리오 마이그레이션의 <a href="https://azure.microsoft.com/en-us/blog/prioritization-is-key-to-a-successful-hybrid-cloud-strategy/">우선 순위를 지정</a> 하는 방법</li>
   <li>마이그레이션 프로세스 중에 책임 및 거버넌스를 할당하는 방법</li>
   <li>성공을 보고하고 측정하는 방법</li>
   <li>그리고 다른 많은 중요한 주제</li>
  </ul>


