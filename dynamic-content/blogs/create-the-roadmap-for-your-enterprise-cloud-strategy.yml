  <p>올해 초, 에두아르도와 배리는 <em><a href="https://info.microsoft.com/enterprise-cloud-strategy-ebook.html">Enterprise 클라우드 전략을</a></em> 발표, 마이크로 소프트 프레스에서 무료 다운로드. 이&rsquo; 책은 실무자를 위한 실무자가 Azure 고객 및 Microsoft 자체 &ndash; 의 실제 경험을 기반으로 하는 책&rsquo;입니다.</p>


  <p>응답에서 볼 때, 많은 사람들이 엔터프라이즈를 클라우드로 이동하는 것에 대해 생각하고 있습니다(&rsquo;지금까지 50,000개가 넘는 다운로드가 있었습니다). 감사합니다, 당신은 Enterprise 클라우드 전략을 읽지 않은&rsquo; 경우, 다운로드하시기 바랍니다 -- 그것은&rsquo; 무료!</p>


