Slug: general-availability-of-azure-application-insights
Title: Azure 애플리케이션 Insights 일반 공급
Summary: 'Azure Application Insights(이전의 Visual Studio Application Insights)의 일반 공급과 새로운 가격 책정 구조를 발표했습니다. '
Content: >-
  <p>오늘 뉴욕에서 열린 <a href="https://connectevent.microsoft.com/">커넥트() 2016</a> 행사에서 <a href="https://azure.microsoft.com/services/application-insights/">Azure Application Insights(이전 Visual Studio Application</a> Insights)의 일반 공급과 <a href="https://azure.microsoft.com/pricing/details/application-insights/">새로운 가격 책정 구조를</a> 발표했습니다. 이 발표를 통해 애플리케이션 Insights 이제 99.9%의 가용성을 제공하는 재정적으로 지원되는 SLA를 제공합니다.</p>


  <p>애플리케이션 Insights APM(통합 애플리케이션 성능 관리) 및 애플리케이션 분석 솔루션입니다. 이를 통해 개발 팀은 애플리케이션 성능이 사용자 환경과 어떻게 관련되는지, 그리고 이러한 성능이 비즈니스 결과에 미치는 영향을 이해할 수 있습니다.</p>


  <p>Application Insights 새로운 경우 빠른 개요 및 데모는 다음과 같습니다.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Events/Connect/2016/100/player" width="960"></iframe></p>


  <p>&nbsp;</p>


  <p>애플리케이션 Insights 주요 영역은 다음과 같습니다.</p>


  <ul>
      <li><b>지능형 APM</b>: 고급 도구를 사용하여 개발 중인 애플리케이션&rsquo;의 성능을 사전에 모니터링하고 개선합니다. 시각적 <a href="https://azure.microsoft.com/documentation/articles/app-insights-app-map/">애플리케이션은</a> 성능 문제를 정확히 파악합니다. 기계 학습을 기반으로 하는 <a href="https://azure.microsoft.com/documentation/articles/app-insights-proactive-diagnostics/">스마트 검색</a>은 포함된 진단으로 경고를 보냅니다. <a href="https://azure.microsoft.com/blog/live-metrics-stream/">라이브 메트릭 스트림을</a> 사용하면 변경 내용을 배포하는 동안&rsquo; 애플리케이션 상태 메트릭을 실시간으로 모니터링할 수 있습니다.</li>
      <li><b>분석</b>: <a href="https://azure.microsoft.com/en-us/documentation/articles/app-insights-analytics/">풍부한 쿼리 언어</a>를 사용하여 Analytics는 애플리케이션&rsquo; 성능 및 사용량에 대한 복잡한 질문에 대한 답변을 거의 즉시 제공합니다. 대화형 쿼리를 사용하여 유연한 방식으로 앱의 성능 및 동작에 대해 창의적인 질문을 하고 원하는 비즈니스 결과를 방해하는 문제를 고정할 때까지 구체화합니다. 임시 쿼리에서 인사이트를 파생하면 사용자 지정 가능한 대시보드 또는 <a href="https://azure.microsoft.com/documentation/articles/app-insights-export-power-bi/">Power BI 통합</a>을 통해 조직 전체의 시각적 개체 형태로 공유할 수 있습니다.</li>
      <li><b>DevOps 통합 &amp;확장성</b>: Visual Studio 제품군에 긴밀하게 통합됩니다. Visual Studio IDE의 앱 코드에서 바로 성능 데이터를 읽습니다. <a href="https://azure.microsoft.com/blog/application-insights-work-item-integration-with-visual-studio-team-services/">Visual Studio Team Services, Team Foundation Server</a> 및 GitHub 통합하면 <a href="https://azure.microsoft.com/blog/application-insights-work-item-integration-with-github/">DevOps</a> 워크플로 초기에 품질 문제를 찾고 해결할 수 있습니다. System Center 및 Operations Management Suite와의 통합을 통해 팀 경계를 넘어 애플리케이션 성능 및 시스템 성능 메트릭을 공유하고 문제의 근본 원인을 찾는 시간을 단축할 수 있습니다.</li>
  </ul>


  <p>일반 공급의 일환으로 새로운 가격 책정 구조를 도입했습니다. 애플리케이션 Insights 무료로 시작할 수 있으며, 비용 없이 전체 기능 집합을 가져오는 APM 및 Analytics 도구 &ndash; 에는 제한이 없습니다. 앱이 증가함에 따라 결제하고 애플리케이션 Insights 더 많은 애플리케이션 원격 분석을 전송할 때만 지불하지만 지불 금액을 제어할 수 있습니다.</p>


  <p>또한 애플리케이션 Insights 이러한 새로운 기능과 향상된 기능을 발표하고 있으며, 오늘 여러분과 공유해 주신 것을 자랑스럽게 생각합니다.</p>


  <ol>
      <li><a href="https://azure.microsoft.com/documentation/articles/app-insights-analytics/">분석 쿼리</a>에 대한 원시 데이터 보존 기간을 90일로 증가</li>
      <li>애플리케이션 Insights 데이터를 저장하기 위한 유럽 데이터 센터 옵션</li>
      <li>애플리케이션 성능 관리의 개선 사항: <ul>
          <li>요청 성능 저하의 <a href="https://azure.microsoft.com/documentation/articles/app-insights-proactive-diagnostics/">스마트 검색</a></li>
          <li>가상 테스트의 오류를 진단할 수 있는 서버 쪽 원격 분석과 <a href="https://azure.microsoft.com/documentation/articles/app-insights-monitor-web-app-availability/#failures">가용성 모니터링 결과 상관 관계</a> 지정</li>
          <li><a href="https://azure.microsoft.com/documentation/articles/app-insights-metrics-explorer/#live-metrics-stream-instant-metrics-for-close-monitoring">라이브 메트릭 스트림의 오류 샘플</a> - 실패한 요청, 종속성 호출 및 예외에 대한 세부 정보를 실시간으로 파악할 수 있습니다.</li>
          <li><a href="https://azure.microsoft.com/documentation/articles/app-insights-dashboards/">Azure 대시보드의</a> 그리드 컨트롤 및 백분율 차트와 같은 메트릭 옵션의 추가 차트 옵션</li>
      </ul>
      </li>
      <li><a href="https://azure.microsoft.com/en-us/blog/application-insights-three-latest-visual-studio-features/">Visual Studio 내의 Codelens 및 Application Search 기능 향상</a>은 문제를 더 빨리 식별하고 해결하기 위해 컨텍스트에서 자세한 정보를 제공합니다.</li>
      <li>모든 쿼리, 이벤트 및 메트릭 데이터에 액세스하는 <a href="https://dev.applicationinsights.io/">애플리케이션 Insights REST API</a> 미리 보기</li>
  </ol>


  <p>애플리케이션 Insights 지속적으로 새로운 기능을 추가하고 고객의 요구 사항을 더 잘 해결하기 위해 학습하고 있습니다. Microsoft는 데이터가 안전하게 유지되도록 <a href="https://azure.microsoft.com/support/trust-center/">Azure 개인 정보 표준 및 보안 &amp; 규정 준수 정책에</a> 최선을 다하고 있습니다.</p>


  <p>저는 최근에 <a href="https://customers.microsoft.com/en-US/story/blobal-paint-firm-transforms-customer-service-worldwide-with-microsoft-cloud-technologies">사례 연구를</a> 발표한 글로벌 페인트 회사인 AkzoNobel이라는 고객 중 한 명의 영감을 주는 말로 마무리하고 싶습니다.</p>


  <p><i>&ldquo;애플리케이션 Insights 사용하면 검색하는 데 훨씬 더 오래 걸렸을 문제에 여러 번 주의를 기울였습니다. 결과적으로 Weve&rsquo;는 애플리케이션에 필요한 서비스 수준을 유지할 수 있었습니다.&rdquo;</i></p>


  <p><i>--Rob Reijers, Manager ColorApps Development, AkzoNobel</i></p>


  <p>&nbsp;</p>


