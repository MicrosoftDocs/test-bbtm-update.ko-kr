Content: >-
  <p>소매와 같은 신흥 기술로 인해 중단된 산업은 거의 없습니다. 온라인 판매 폭발에서 모바일 쇼핑의 성장에 이르기까지 업계는 디지털 소비자를 수용하기 위해 영구적으로 전환하고 있습니다.</p>


  <p>IoT의 등장으로 소매 업계는 주목해야 했습니다. IDC는 2025년까지 416억 개의 연결된 IoT 디바이스 또는 &lsquo;사물&rsquo; 이 있을 것으로 예상하여 <a href="https://blogs.microsoft.com/blog/2019/07/30/iot-signals-report-iots-promise-will-be-unlocked-by-addressing-skills-shortage-complexity-and-security/#_ednref1" target="_blank">79개 이상의 ZB(zettabytes) 데이터를</a> 생성할 것으로 예상합니다. 이러한 수십억 개의 디바이스는 비즈니스에 전례 없는 가시성을 창출하고 있으며, 공급망에서 자동화된 체크 아웃, 맞춤형 할인, 스마트 선반 및 IoT에서 제공하는 기타 발전에 이르기까지 운영의 전환으로 이어지고 있습니다. 실제로 IoT는 오프라인 매장이 온라인 스토어에 필적하는 고객 환경을 만드는 데 도움이 될 수 있습니다. 예를 들어 고객은 매장에 가까워지면 관련 할인에 대한 경고를 보낼 수 있으며, 해당 매장은 IoT를 사용하여 재고를 추적하고 효율성을 높일 수 있습니다.</p>


  <p>오늘날&#39;우리는 IoT 채택 상태에 대한 업계 맥박을 제공하는 소매 업계에 초점을 맞춘 새로운 <a href="https://azure.microsoft.com/en-us/resources/iot-signals-boost-wave-retail-spotlight/" target="_blank">IoT Signals</a> 보고서를 다시 공유하여 파트너와 고객에게 더 나은 서비스를 제공하고 소매 리더가 자체 IoT 전략을 개발하는 데 도움을 줄 수 있습니다. 엔터프라이즈 소매 조직의 168개 의사 결정자를 대상으로 설문조사를 실시하여 채택률, 관련 기술 추세, 과제 및 IoT의 이점을 포함하여 IoT 에코시스템에 대한 업계 수준의 보기를 제공했습니다.</p>


  <p>이 연구에 따르면 IoT는 소매업에서 거의 보편적으로 채택되고 성공에 중요한 것으로 간주되지만, 기업은 규정 준수, 개인 정보 보호 문제 및 기술 부족으로 어려움을 겪고 있습니다. 결과를 요약하려면 다음을 수행합니다.</p>


  <ol>
      <li><strong>소매 IoT는 강력하고 고객 환경을 개선하는 것은 성장 기회입니다.</strong> 소매점&rsquo; 의 미래 계획은 고객이 빠르게 들어가고 나가는 데 도움이 되는 IoT 프로젝트에 중점을 두어 수익을 증대합니다. 자동화된 체크 아웃 및 인벤토리 및 레이아웃 최적화와 같은 영역이 핵심이며, 설문 조사 응답자들은 매장 분석(57%)과 공급망 최적화 및 재고 추적(48%)을 상위 2개의 IoT 사용 사례로 꼽습니다.</li>
      <li><strong>AI는 IoT와 이를 통합하여 더 큰 IoT 성공을 달성하는 소매업체에 필수적입니다.</strong> 많은 소매 IoT 의사 결정권자(44%)의 경우 AI는 IoT 솔루션의 핵심 구성 요소입니다. 또한 AI를 활용하는 소매업체는 IoT 솔루션을 보다 빠르고 완벽하게 사용할 수 있다고 말합니다. 또한 AI를 통합하지 않는 것보다 더 많은 IoT를 나중에 사용할 계획입니다. AI를 솔루션의 핵심 부분으로 사용하는 설문 조사 대상자는 레이아웃 최적화, 디지털 사이니지, 스마트 선반 및 매장 내 상황별 마케팅(비콘 포함)에 사용할 가능성이 더 높습니다.</li>
      <li><strong>지역 전체에 걸쳐 IoT를 중심으로 고유한 소매 혜택과 과제가 나타나지만 모두 최선을 다하고 있습니다.</strong> 전 세계적으로 IoT는 소매업에서 널리 채택되고 있으며, 미국, 영국 및 프랑스의 설문 조사 응답자들은 모두 92percent&nbsp; IoT의 채택을 보고하고 있습니다. 미국에서는 IoT가 보안 및 매장 분석(각각 65&nbsp;퍼센트)에 활용되는 경우가 많으며, 스토어 분석(49%)과 공급망 및 매장 최적화(43%)는 유럽에서 더 많이 사용됩니다. 지역 간 다양한 채택 장벽에도 불구하고 소매업체는 문제를 극복하고 향후 IoT를 더욱 활용하는 데 전념하고 있습니다.</li>
      <li><strong>IoT는 소매 비즈니스 성공에 중요한 것으로 간주됩니다.</strong> 설문조사에 참여한 10명 중 거의 9명(87%)은 IoT를 비즈니스 성공에 중요한 것으로 간주합니다. 응답자들은 IoT 채택에서 얻을 수 있는 가장 큰 이점은 효율성 향상(69%), 비용 절감(64%), 경쟁 우위 증가(62%), 신규 수익원(56%)을 포함한다고 믿습니다.</li>
      <li><strong>소매업체의 성공에 가장 큰 장벽으로는 예산, 개인 정보 보호 문제, 규정 준수 과제 및 인재가 포함됩니다.</strong> 미국에서 조사된 소매업체의 상위 3가지 관심사는 예산 부족, 소비자 개인 정보 보호 문제 및 기술 지식 부족입니다. 유럽에서는 규정 준수 및 규제 과제가 상위에 오르고 인적 자원과 타이밍 및 배포 문제가 뒤따릅니다. 이러한 과제에도 불구하고 IoT의 미래는 밝아 보이며, 미국의 82&nbsp;%, 유럽 응답자의 73&nbsp;%가 향후 더 큰 IoT 구현을 기대하고 있습니다.</li>
  </ol>


  <h2>Microsoft는 이러한 IoT 문제를 해결하기 위한 책임을 주도하고 있습니다.</h2>


  <p>소매 고객이 IoT를 통해 비전을 실현할 수 있도록 돕기 위해 다시&nbsp;&#39;있으며, 이는 IoT 간소화 및 보안으로 시작됩니다. 고객들은 더 나은 비즈니스 결과를 창출하기 위한 핵심 전략으로 IoT를 수용하고 있으며, 2022년까지 <a href="https://blogs.microsoft.com/blog/2019/04/04/one-year-in-how-our-5b-investment-in-iot-and-intelligent-edge-is-accelerating-customer-partner-and-solution-innovation/" target="_blank">IoT 및 인텔리전트 에지</a>&nbsp;인노브레이션에 50억 달러를 투입하고 IoT 및 인텔리전트 에지 파트너 에코시스템을 10,000개 이상으로 늘리는 데 많은 투자를 하고 있습니다.</p>


  <p>&#39;전 세계의 모든 비즈니스가 혜택을 누릴 수 있도록 IoT를 대폭 간소화할 수 있습니다. 우리는 가장 포괄적이고 완전한 IoT 플랫폼을 가지고 있으며 IoT를 간소화하기 위해 그 이상으로 나아가고 있습니다. 몇 가지 주요 예로는 고객과 파트너가 몇 초 만에 IoT 앱을 프로비전하고, 몇 시간 안에 사용자 지정하고, 같은 날 프로덕션으로 이동하도록 하는 <a href="https://azure.microsoft.com/en-us/blog/retailers-embrace-azure-iot-central/" target="_blank">Azure IoT Central</a>이 있습니다. 소매점이 강력한 IoT 개발자 풀을 갖출 수 있도록 하기 위해 일반적인 애플리케이션 패턴 및 배포를 위한 무료 교육을 제공하는 IoT School과 AI School을 모두 개발한&#39;있습니다.</p>


  <p>보안은 IoT 클라우드 및 에지 연결 디바이스의 신뢰와 무결성에 매우 중요합니다. 항상 신뢰할 수 있는 디바이스가 아닌 경우도 있기 때문입니다. Azure Sphere는 실리콘에서 클라우드로 전체적인 보안 접근 방식을 취하여 연결된 홈 디바이스에서 의료 및 산업 장비에 이르는 디바이스로 이동하는 연결된 MCU(마이크로 컨트롤러 장치)에 대한 매우 안전한 솔루션을 제공합니다. Azure Security Center는 클라우드 및 에지에서 실행되는 시스템에 대한 통합 보안 관리 및 고급 위협 방지 기능을 제공합니다.</p>


  <p>마지막으로,&rsquo; 소매 고객이 지능형 에지에서 AI를 사용하여 IoT 투자를 활용할 수 있도록 도와줍니다. Azure IoT Edge를 사용하면 고객이 클라우드 인텔리전스를 배포하여 IoT 디바이스에서 격리된 상태로 직접 실행할 수 있으며 Azure Databox Edge는 Azure IoT Edge에 빌드되고 가상 머신 및 대용량 스토리지 지원을 추가합니다.&nbsp; 앞으로 Azure Digital Twins(현재 미리 보기 상태)를 통해 소매점은 물리적 환경의 완전한 가상 모델을 만들어 소매 환경에 대한 인사이트를 쉽게 잠금 해제할 수 있습니다.</p>


  <p>IoT가 소매점&rsquo; 변환 전략의 기반이 되는 경우 수익, 고객 환경 및 제품에 상당한 긍정적인 영향을 미칠 수 있습니다. 우리는 파트너, 고객 및 광범위한 산업이 성공의 장벽을 해결하는 데 필요한 조치를 취할 수 있도록 돕는 데 투자하고 있습니다. <a href="https://azure.microsoft.com/en-us/resources/iot-signals-boost-wave-retail-spotlight/" target="_blank">전체 IoT Signals 소매 보고서를</a>&nbsp; 읽고 소매업체가 미래를 수용하고 IoT를 통해 새로운 기회를 활용할 수 있도록 돕는 방법을 알아봅니다.</p>
