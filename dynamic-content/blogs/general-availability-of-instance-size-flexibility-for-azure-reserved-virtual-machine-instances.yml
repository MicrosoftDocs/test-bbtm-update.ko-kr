  <p>D2s_v3 VM에 대해 1개의 Azure Reserved Instance를 구매한 경우 동일한 지역에 있는 경우 예약 인스턴스 구매를 통해 다음 VM 인스턴스를 다룰 수 있습니다.</p>


  <ol>
      <li>1 Standard_D2S_v3</li>
      <li>1/2 Standard_D4s_v3</li>
      <li>1/4 Standard_D8s_v3</li>
      <li>1/8 Standard_D16s_v3</li>
      <li>1/16 Standard_D32s_v3</li>
      <li>1/32 Standard_D64s_v3</li>
  </ol>


  <p>Azure Reserved Instances의 차별화된 단순성을 더한 인스턴스 크기 유연성은 Windows Server, Linux, RHEL 등을 비롯한 운영 체제에 관계없이 Azure Reserved Instance 혜택을 VM의 인프라 비용에 적용합니다. 해당하는 경우 VM에서 실행되는 추가 소프트웨어에 대한 요금만 청구됩니다.</p>


  <p>인스턴스 크기 유연성은 기본적으로 공유 범위가 있는 기존 Azure Reserved Instance에 대해 사용하도록 설정되지만, 단일 범위가 있는 예약 인스턴스의 경우 예약 구성에서 인스턴스 크기 유연성을 사용하도록 설정할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/billing/billing-manage-reserved-vm-instance#change-the-scope-for-a-reserved-instance" target="_blank">Azure Reserved Instance의 범위를 변경하는 방법을</a> 알아보려면 설명서를 읽어보세요.&nbsp;</p>


  <h2>다음 단계</h2>


  <p>시작하려면 설명서를 참조하여 <a href="https://aka.ms/PurchaseUIInstanceSizeFlex" target="_blank">단일 예약 인스턴스에 대한 인스턴스 크기 유연성 옵션을 토글하는</a> 방법을 알아보세요.</p>
