Title: Azure Reserved Virtual Machine Instances에 대한 인스턴스 크기 유연성의 일반 공급
Summary: 동일한 VM 그룹 내의 다른 가상 머신 크기에 예약 할인을 적용하여 예약 인스턴스 구매 및 관리를 더욱 간단하게 만드는 새로운 기능인 Azure Reserved Virtual Machine Instances의 인스턴스 크기 유연성을 발표하게 되어 기쁩니다.
Content: >-
  <p><em>이 블로그 게시물은 프리니치팔 엔지니어링 매니저 인Arabinda Mohapatra가 공동 저&nbsp;술한 Microsoft Azure.</em></p>


  <p>동일한 <a href="https://aka.ms/VMgroups" target="_blank">VM 그룹</a> 내의 다른 VM(가상 머신) 크기에 예약 할인을 적용하여 예약 인스턴스 구매 및 관리를 더욱 간단하게 만드는 새로운 기능인 Azure Reserved Virtual Machine Instances의 인스턴스 크기 유연성을 발표하게 되어 기쁩니다.</p>


  <p>인스턴스 크기 유연성을 사용하면 동일한 VM 그룹 내의 다른 VM 크기도 RI 할인을 받기 때문에 구매한 RI(Azure Reserved Instances)의 이점을 얻기 위해 정확히 동일한 VM 크기를 배포할 필요가 없습니다&rsquo;.</p>


  <p>예를 들어 다음 VM 그룹을 고려합니다.</p>


