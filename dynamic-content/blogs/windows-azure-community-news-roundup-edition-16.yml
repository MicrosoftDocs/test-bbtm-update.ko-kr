Title: 'Azure Community 뉴스 검거 Windows(버전 #16)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다....
Content: '<p>클라우드 컴퓨팅 및 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0100">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다.</p>  <p><b>기사와 블로그 게시물</b></p>  <ul>  <li>WCF 오류 처리 기준 <a href="https://twitter.com/#!/tyler_gd" target="_blank">@tyler_gd</a> (4월 25일 게시)</li>  <li>ASP.NET 개발자 <a href="https://twitter.com/#!/stratospher_es" target="_blank">@stratospher_es</a> 를 위한 Windows Azure Storage(4월 25일 게시)</li>  <li>SQL Azure Backup 인프라 작성자 <a href="https://twitter.com/#!/ClickRex" target="_blank">@ClickRex</a> (4월 24일 게시)</li>  <li>에뮬레이터 2개와 VM <a href="https://twitter.com/#!/BrianLoesgen" target="_blank">@BrianLoesgen</a> 이야기(4월 24일 게시)</li>  <li>(Windows) java에서 <a href="https://twitter.com/#!/udooz" target="_blank">@udooz</a> 비동기적으로 서비스 Azure Storage(4월 20일 게시)&nbsp;</li>  </ul>  <p><b>예정된 이벤트 및 사용자 그룹 모임</b></p>  <p><b>아메리카</b></p>  <ul>  <li>4월 28일: <a href="https://vancouvertechfest.com/" target="_blank">밴쿠버 테크페스트 2012</a> &ndash; 버나비, BC, 캐나다</li>  <li>5월(여러 날짜): <a href="https://blogs.msdn.com/b/usisvde/archive/2012/04/25/windows-azure-kick-start-usa-midwest.aspx?utm_source=twitterfeed&amp;utm_medium=twitter" target="_blank">Windows Azure Kick Start</a> &ndash; USA 중서부(3개 도시)</li>  <li>5월 1일: Aditi(Windows) Azure Summit &ndash; Boston, MA</li>  <li>5월 2일: <a href="https://www.meetup.com/NJAzureUserGroup/events/61781382/" target="_blank">뉴저지(Windows) Azure 사용자 그룹 모임</a> &ndash; Iselin, NJ</li>  <li>5월 14일: 오하이오 중부 컴퓨터 사용자 그룹 &ndash; 콜럼버스, 오하이오</li>  <li>5월&ndash;(여러 날짜): <a href="https://www.microsoft.com/canada/azureworkshops/home.aspx" target="_blank">Windows Azure Workshops</a> &ndash; Canada(6개 도시)</li>  <li>6월 11-14일: Microsoft TechEd North America 2012 &ndash; 올랜도, 플로리다</li>  </ul>  <p><b>유럽</b></p>  <ul>  <li>5월 1-2일: <a href="https://azurelifesaver.eventbrite.com/" target="_blank">(Windows) 영국 더블린의 Azure Lifesaver Course</a> &ndash;</li>  <li>5월 8일: 영국 Windows Azure 사용자 그룹 &ndash; 런던, 영국</li>  <li>5월 9일: Windows Azure 사용자 그룹 모임 &ndash; 맨체스터, 영국</li>  <li>5월 10일: 영국 아디티 런던(Windows) Azure 서밋 &ndash; 런던</li>  <li>5월 11일: Windows Azure Bootcamp &ndash; London, UK</li>  <li>5월 15-16일:CloudConf 2012 &ndash; 모스크바, 러시아</li>  <li>5월 16일: 벨기에 Windows Azure &ndash; Antwerp<a href="https://www.azug.be/events/big-data-using-hadoop-on-windows-azure">에서 Hadoop을 사용하는 빅 데이터</a></li>  <li>5월 18일: 영국 Windows Azure Bootcamp &ndash; Liverpool</li>  <li>6월 2일: Windows <a href="https://www.azug.be/events/2012-06-02-windows-azure-saturday" target="_blank">Azure Saturday</a> - Huizingen, 벨기에</li>  <li>6월 22 <a href="https://azureconference2012.eventbrite.co.uk/" target="_blank">일: Microsoft UK Cloud Day</a> &ndash; London, UK</li>  <li>5월 23-24일: DevCon 12 &ndash; 모스크바, 러시아</li>  <li>6월 26-29일: 네덜란드 암스테르담의 Microsoft TechEd Europe &ndash;</li>  </ul>  <p><b>기타</b></p>  <ul>  <li>5월 22-24일: 리처드 세로터 &ndash; 오스트레일리아와 통합 마스터 클래스(3개 도시)</li>  <li>진행 중:&nbsp; <a href="https://www.benkotips.com/pages/s2nCloud.aspx" target="_blank">클라우드 컴퓨팅 수프에서 너트</a> - 온라인으로</li>  </ul>  <p><b>최근 Windows Azure </b><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc" target="_blank"><b>포럼</b></a><b> 토론 스레드 </b></p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/9100b52e-0d27-4788-92e3-e5f0accb3e89" target="_blank">(Windows) Azure Cache를 기반으로 하는 사용자 지정 세션 상태 공급자는 애플리케이션을 매우 느리게</a> &ndash; 944개의 보기, 5개의 회신으로 만듭니다.</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/12cd0648-6377-42de-a14a-f07b8a6fc1e6" target="_blank">여러 구독자를 사용하여</a> &ndash; Pub/Sub 보기 592개, 회신 4개</li>  <li>동일한 데이터 센터 &ndash; 600 보기<a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/f60ceef7-9b1f-4f47-88f2-7ed0898d677f" target="_blank">에서 2개의 서비스를 사용하는 Traffic Manager 성능 정책</a>, 5개 회신</li>  </ul>  <p>사용자가 강조 표시할 기사&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 댓글 섹션을 사용하거나 Twitter <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
