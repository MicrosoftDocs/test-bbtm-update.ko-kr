Title: Docker 및 Azure 쿨니스
Summary: 현재 DockerCon에서는 Azure 확장 기술을 사용하여 Azure Linux Virtual Machine에 직접 Docker를 배포하는 방법을 보여 주는 데모가 있습니다. 그것은 우리가 무엇을 유사 ...
Content: >-
  현재 <a href="https://dockercon.com/">DockerCon</a>에서는 Azure 확장 기술을 사용하여 Azure Linux Virtual Machine에 Dockerdirectly<a href="https://www.docker.com/"></a> 를 배포하는 방법을 보여 주는 데모를 제공합니다. 그것은 우리가 <a href="https://www.youtube.com/watch?v=mtMV07GeaEs">ChefConf</a>에서 요리사와 Linux 통합으로 설명 한 것과 유사하다, 내 <a href="https://azure.microsoft.com/blog/2014/04/16/freakin-delightful/">괴물의 유쾌한</a> 게시물에 설명. Azure Docker 지원은 한 단계 더 나아가 Microsoft Open Technologies 팀에서 빌드한 <a href="https://azure.microsoft.com/en-us/documentation/articles/xplat-cli/">플랫폼 간 CLI 도구 집합</a>과 통합되므로 간단한 "azure vm docker create" 명령을 사용하여 Azure의 Linux에서 Docker의 마법을 시작할 수 있습니다. 차가움.


  좋아하는 솔루션을 쉽게 사용할 수 있도록 Azure에서 확장을 빌드했습니다. Docker 지원을 좋아하시길 바랍니다!


  이 공지 사항에 대한 자세한 내용은 이 블로그 게시물에서 확인할 수 있습니다.


  주변을 둘러보십시오.


  코리
