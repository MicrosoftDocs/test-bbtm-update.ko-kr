Title: 새 Windows Azure Cache Preview 발표
Summary: 이제 새 Windows Azure Cache를 미리 보기에서 사용할 수 있습니다. 이 관리형 서비스는 데이터에 빠르게 액세스하여 더 확장 가능하고 응답성이 뛰어난 애플리케이션을 빌드할 수 있도록 도와줍니다.&nbsp;&nbsp;  다음과 같습니다.
Content: '<p>이제 새 Windows Azure Cache를 미리 보기에서 사용할 수 있습니다. 이 관리형 서비스는 데이터에 빠르게 액세스하여 더 확장 가능하고 응답성이 뛰어난 애플리케이션을 빌드할 수 있도록 도와줍니다.&nbsp;&nbsp;</p>  <p><strong>자세한 내용은&nbsp; 다음과 같습니다. </strong></p>  <ul>  <li><strong>관리되는 캐시</strong>: 새 관리형 서비스는 필요한 고객을 위한 전용 캐시를 제공합니다.</li>  <li><strong>비용 절감</strong>: 새 서비스는 거의 모든 가격대에서 할인된 가격을 제공합니다. 이제 고객은 트랜잭션이 아닌 캐시 크기에 따라 요금을 지불합니다. 가격 책정 세부 정보는 <a href="https://azure.microsoft.com/en-us/pricing/details/cache/" target="_blank">여기에서</a> 찾을 수 있습니다.</li>  <li><strong>향상된 관리:</strong> 새 Azure Portal을 통해 프로비저닝 및 관리를 캐시합니다.&nbsp;</li>  <li><strong>사용</strong> 방법: Azure 웹 사이트, 웹 &amp; 작업자 역할 또는 Virtual Machines Windows.</li>  </ul>  <p>이 공지 사항에 대한 기술 세부 정보는 <a href="https://weblogs.asp.net/scottgu/archive/2013/09/03/windows-azure-new-distributed-dedicated-high-performance-cache-service-more-cool-improvements.aspx" target="_blank">Scott Guthries&rsquo; 블로그를</a> 방문하세요.&nbsp; 새 Windows Azure Cache를 시작하려면 <a href="https://manage.windowsazure.com/" target="_blank">Windows Azure 관리 포털</a>을 방문하여 어떻게 생각하는지 @WindowsAzure알려주세요.&nbsp;&nbsp;</p>'
