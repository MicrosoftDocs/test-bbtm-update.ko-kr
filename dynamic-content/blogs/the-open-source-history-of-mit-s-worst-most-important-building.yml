  <p>협업을 통한 혁신은 오픈 소스 커뮤니티의 핵심 주제입니다. 오늘날 이 협업은 지리적, 문화적 경계에 관계없이 모든 곳에서 이루어집니다. 그러나 장거리 협력이 가능하기 훨씬 전에, 학제 간 협력과 혁신의 흥미로운 예는 매사추세츠 공과 대학 (MIT)이 현재 유명한 건물 20에서 우연히&mdash; 일어났습니다.</p>


  <h2>빌드 20: 오픈 소스 시대주의자</h2>


  <p>MIT는 실수로 오픈 소스 커뮤니티의 특징인 문화 간 및 학제 간 협력을 예상했습니다. 전설적인 건물 20, 우리가 지금 공동 작업 공간이라고 부르는 것의 첫 번째 예 중 하나, 20 세기의 가장 중요한 과학적 진보의 일부를 초래했다. 약 80년 전에 빌드 20에서 시작된 환경은 오픈 소스 개발자가 대규모 혁신을 이끌어내는 오늘날의&rsquo; 공동 작업 영역과 놀라울 정도로 비슷합니다.</p>


  <p>사용자 고유의 공동 작업 개발자 환경을 빌드하는 방법에 대해 <a href="https://info.microsoft.com/build-the-right-developer-playground.html?ls=Media?wt.mc_id=WW_CE_AP_OO_BLOG_NONE">자세히 알아보세요</a>.</p>


  <h2>캐스트오프에서 공동 작업 센터로</h2>


  <p>건물 20은 원래 전시 연구 및 개발을위한 버려진 작업 영역으로 지어졌습니다. 건물은 견고했지만 의도적으로 일시적이었기 때문에 학교 관계자는 연구 팀이 공간 자체로 한 일에 거의 신경을 쓰지 않았습니다. 전후 학생 등록 붐 이후, 건물은 학제 간 연구 및 협력의 허브가되었다. 연구원들은 벽을 무너뜨리고, 사용 가능한 모든 표면을 연구 실험실로 바꾸고, (가장 중요한) 아이디어와 정보가 자유롭게 흐를 수 있는 환경을 조성하는 등 요구 사항에 맞게 건물을&rsquo; 재구성하기 시작했습니다.</p>


  <p>요컨대, 그들은 첫 번째 사용자&mdash; 중 일부였고 디자이너는&mdash; 진정한 공동 작업 공간이었습니다. 그들은 좋은 연구가 아름답고 깨끗한 건물에서 올 필요가 없다는 것을 증명했습니다. 그렇게 함으로써, 그들은 속도와 활동 유형에 대한 최소한의 방해로 유기적으로 성장할 수 있을 때 협력 정신이 번성한다는 것을 보여주었습니다. 그리고 그것은 징계 또는 방법론 라인을 따라 앉아 있을 필요가 없습니다&rsquo;. 이러한 협업의 맛은 순전히 &ldquo;오픈 소스입니다.&rdquo;</p>


  <p>클라우드에서 다국어 개발 환경을 사용하도록 설정하는 데 유연한 플랫폼이 핵심인 <a href="https://info.microsoft.com/build-the-right-developer-playground.html?ls=Media?wt.mc_id=WW_CE_AP_OO_BLOG_NONE">이유를 알아봅니</a>다.</p>


  <h2>혁신은</h2>


  <p>공동 작업 영역, 아이디어 공유 및 전통적인 구조의 부족은 건물 20을 사용한 많은 학생과 연구원에게 큰 영향을 미쳤습니다. 건물 20의 가장 잘 알려진 거주자인 Noam Chomsky는 환경을 이렇게 설명했습니다: &ldquo;[건물 20]은 무너질 것 같았습니다. 편의 시설이 없었고, 배관이 보였고, 창문이 떨어지는 것처럼 보였습니다. 그러나 그것은 매우 대화형이었다. 당신은 복도를 걸어 사람들을 만나고 토론을 할 것입니다.&rdquo; 사실, 분야를 재구성하고 제품에 초점을 넣은 아이디어로 이어질 토론&mdash;자를 가질 수밖에 없었습니다.</p>


  <p>건물 20에서 신생 스타트업은 심고, 시드하고, 재배했습니다. 프로토 해커 기술 모델 철도 클럽과 같은 무료&rdquo; 옹호자 (GNU 운동의 전임자)가되고 싶어하는 많은 &ldquo;정보를 포함하여 학생 그룹이 번성했습니다. 다른 주목할만한 건물 20 주민은 다음과 같습니다 :</p>


  <p>노암 켐스키, 르네상스 시대의 남자이자 언어적 선구자. Chomsky는 건물 20에 거주하는 동안 인지 언어학 분야에 혁명을 일으켰습니다. 그는 학제 간 공동 작업 환경을 최대한 활용하여 생물학, 심리학 및 컴퓨터 과학의 방법을 적용하여 언어 개발 연구를 재구성했습니다.</p>


  <p>짐 윌리엄스, 록 스타 아날로그 디자이너. 윌리엄스는 10 년 이상 자신의 건물 20 전자 실험실에서 자신의 복잡한 공예를 연마. 윌리엄스는 원래 MIT의 장비를 수리하기 위해 고용되었다. 물리 식물의 창조적 자유에 의해 형성, 그는 곧 자신의 실험실을 개발하고, 협력 공간은 다른 학생들과 과학자를 가르치는 그를 주도; 결국 윌리엄스는 학교에서 강사가 되었습니다. 그는 아날로그 전자 기기에 대한 350개 이상의 출판물을 제작하면서 아날로그 회로 연구를 예술 형태로 높이면서 세계 최고의 아날로그 엔지니어 중 한 명이 되었습니다.</p>


  <p>아마르 보스, 음향 선구자. 보스는 보스 코퍼레이션을 발견했고, 끊임없이 용서하는 건물의 라우드 스피커에 대한 연구를 수행했습니다. 그는 구조의 가단성을 활용하여 거실 스피커에 맞는 최고의 음향을 설계하는 완벽한 테스트 랩을 만들었습니다.</p>


  <h2>건물 20의 정신은</h2>


  <p>건물 20은 1998년에 마침내 철거되었지만, 그 정신과 유산은 계속 살아 있습니다. 사람들이 개발하거나&mdash; 협업을 할 때마다&mdash; 올바른 종류의 환경이 혁신과 침체의 차이를 만들 수 있습니다. Devs는 Building 20이 육성한 혁신적인 작업 영역을 만들 수 있습니다. 올바른 클라우드 컴퓨팅 솔루션은 빠르고 공동으로 작업하고, 미리 빌드된 도구 집합을 활용하고, 실행하려는 애플리케이션을 실행하는 기능을 사용하여 이러한 종류의 환경을 정확하게 빌드하는 데 도움이 될 수 있습니다. 사람들이 장난스럽고 창의적이며 공동 작업할 수 있게 함으로써 보스와 켐스키와 같은 사람들이 번창할 수 있었습니다. 오픈 소스 개발자도 가장 큰 작업을 수행할 수 있습니다.</p>


