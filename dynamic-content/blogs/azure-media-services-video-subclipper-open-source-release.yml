Title: Azure Media Services Video Subclipper 오픈 소스 릴리스
Summary: GitHub Azure Media Player용 AMS(Azure Media Services) Video Subclipper 플러그 인의 오픈 소스 릴리스를 발표하게 되어 기쁩니다. AMP(Azure Media Player) subclipper 플러그 인은...
Content: >-
  <p>GitHub Azure Media Player용 AMS(Azure Media Services) <a href="https://github.com/Azure-Samples/media-services-javascript-azure-media-subclipper-plugin" target="_blank">Video Subclipper 플러그 인</a>의 오픈 소스 릴리스를 발표하게 되어 기쁩니다.</p>


  <p>AMP(Azure Media Player) subclipper 플러그 인은 라이브 또는 주문형 비디오 스트림에서 서브클립 마크인 및 마크아웃 지점을 찾는 사용자 인터페이스를 제공합니다. 플러그 인은 스트림의 마크인 및 마크아웃 지점을 출력합니다. 그러면 비디오 콘텐츠 관리 시스템 또는 Azure Media Services subclipper API에서 <a href="https://azure.microsoft.com/en-us/blog/dynamic-manifests-and-rendered-sub-clips/" target="_blank">동적 매니페스트 필터 또는 새로 하위 렌더링된 렌더링된 비디오 자산을</a> 생성할 수 있습니다. 이 도구를 사용하면 사용자가 GOP(사진 그룹) 정확도 또는 프레임 정확도를 사용하여 마크인 및 마크아웃 지점을 찾을 수 있습니다.</p>


  <p><em> 이 프로젝트에 대한 그의 도움과 공헌에 대한</em> <a href="https://github.com/ianisms"><em>이안 N. 베넷</em></a>에게 <em>특별한 감사드립니다</em>.</p>


  <h2>퍼블릭 배포</h2>


  <p>서브클리퍼의 퍼블릭 호스팅 배포는 Azure Media Subclipper 플러그 인 웹 페이지에서 사용할 수 있습니다. 이 배포는 URL 소스 비디오의 하위를 지원합니다. <a href="https://github.com/Azure-Samples/media-services-javascript-azure-media-subclipper-plugin/blob/master/Documents/Usage.pdf" target="_blank">자세한 사용 가이드</a>는 리포지토리 설명서에서 확인할 수 있습니다. 다음은 하위 테이블 인터페이스의 미리 보기입니다.</p>


  <p><img border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/subclipper.PNG" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; padding-right: 0px; border-top-width: 0px"></p>


  <h2>지원되는 출력 모드</h2>


  <p>subclipper는 트리밍, 가상 및 렌더링의 세 가지 출력 모드를 지원합니다.</p>


  <h3>공백 제거</h3>


  <p>트리밍 모드는 GOP(세그먼트 경계)가 정확하며, 마크인 지점에 가장 가까운 세그먼트 경계에서 시작하여 스트림의 끝에서 끝나는 클립을 만듭니다.</p>


  <h3>가상</h3>


  <p>가상 모드는 세그먼트 경계가 정확하며, 마크인 포인트에 가장 가깝고 마크아웃 지점에 가장 가까운 세그먼트 경계로 끝나는 세그먼트 경계로 시작하는 클립을 만듭니다.</p>


  <h3>렌더링됨</h3>


  <p>렌더링 모드는 마크인 포인트에 가장 가까운 프레임부터 시작하여 마크아웃 지점에 가장 가까운 프레임으로 끝나는 새 클립을 만듭니다. 프레임은 설정에서 설정할 수 있는 프레임 속도에 따라 계산됩니다.</p>


  <h2>사용자 인터페이스 기능</h2>


  <h3>마크인 &amp; 마크아웃 지점 찾기</h3>


  <p>스트림이 로드되면 스크러버를 사용하여 스크러빙, 재생할 재생 또는 원하는 시간으로 되 감기/앞으로 이동한 다음 단추에서 집합을 탭/클릭하여 표시 지점을 만들 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2bbf03ae-0438-45c8-8936-53806b562c0f.png"><img alt="Set In" border="0" height="621" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fcdee1cf-57c5-4851-a2c1-f7ebd76acddc.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="설정 설정" width="639"></a></p>


  <p>스트림이 로드되면 스크러버를 사용하여 스크럽하고, 재생하여 재생하거나, 원하는 시간으로 되 감기/앞으로 이동한 다음, set out 단추를 탭/클릭하여 마크인 지점을 만들 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9823bd52-7ae3-4658-b9b7-752d051c9e7e.png"><img alt="Set Out" border="0" height="621" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/29e980f3-8ff6-4ebc-93c0-68ef74e6fa7a.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="설정" width="639"></a></p>


  <h3>표시점 변경</h3>


  <h4>표시줄</h4>


  <p>마크 바는 스크러버 위에 있으며 마크인과 마크아웃 지점을 모두 막대의 핸들로 표시합니다. 표시 막대&rsquo; 눈금은 스크러버와 동일하며 길이는 스트림의 타임라인을 나타냅니다. 표시줄을 사용하여 마크인 및/또는 마크아웃 파인트를 변경하려면 핸들을 탭/클릭하고 원하는 지점으로 끌어 놓기만 하면 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1fa63598-5fbe-4be8-affb-e4355ff2aab3.png"><img alt="Mark Bar" border="0" height="621" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2ee2c166-1edb-4ace-b03b-c453804fde0c.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="표시줄" width="639"></a></p>


  <h4>화살표 표시</h4>


  <p>세트의 양쪽에 있는 단추 및 설정 단추에 화살표가&rsquo; 표시됩니다. 왼쪽 화살표를 클릭하면 대상 표시 지점이 트리밍 및 가상 모드의 세그먼트 경계 하나 또는 렌더링 모드의 한 프레임 뒤로 이동합니다. 오른쪽 화살표를 클릭하면 대상 표시 지점이 트리밍 및 가상 모드의 한 세그먼트 경계 앞으로 이동하거나 렌더링된 모드의 경우 한 프레임으로 이동합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9016341d-f0a7-4cff-9eb4-94ff5daf7c3a.png"><img alt="Mark Arrows" border="0" height="621" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/804bdb21-e9f7-4ef5-8c8c-0cb766a6739e.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="화살표 표시" width="639"></a></p>


  <h3>클립 내보내기</h3>


  <p>마크인 및 마크아웃 지점 설정(트리밍 모드에서는 마크아웃이 필요하지 않음)을 사용하면 내보내기 단추가 활성화되고 클립 데이터를 내보낼 수 있습니다. 내보내기를 클릭하면 제출 대화 상자가 열립니다. 제출 대화 상자가 처음 열리면&rsquo; 미리 보기가 생성될 때까지 표시되는 로딩 표시기가 표시됩니다. 썸네일을 생성한 후에는 썸네일을 선택하고, 제목을 설정하고, 설명을 설정하고, 공급자가 사용자 지정 양식 필드를 추가했는지 여부에 따라 다른 메타데이터를 설정할 수 있습니다. 미리 보기를 선택하고 메타데이터 집합을 사용하면 제출을 탭하거나 클릭하여 데이터를 내보낼 수 있습니다. 클립 데이터를 내보낸 후 공급자&rsquo; 애플리케이션은 그에 따라 데이터를 처리할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a5aa504b-1b34-4c75-8a38-265be27965e0.png"><img alt="Export" border="0" height="552" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3044a5dc-bfa7-4c14-8089-cf034f8f3ff0.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="내보내기" width="582"></a></p>


  <h3>썸네일 선택 항목의 프레임 속도 &amp; 수 구성</h3>


  <p>하위 테이블의 동작, 프레임 속도 및 썸네일 선택 횟수를 변경하도록 수정할 수 있는 두 가지 설정이 있습니다. 프레임 속도는 원본 스트림의 프레임 속도로 설정해야 합니다. 지원되는 프레임 속도는 23.976fps, 25fps, 29.976, 30fps 및 60fps입니다. 프레임 속도 설정은 스트림에서 프레임을 찾는 데 사용됩니다. 썸네일 설정의 수에 따라 제출 대화 상자에서 생성되는 썸네일 선택 항목 수가 결정됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/42b48cb7-0f18-4edc-9101-e1d6645d78d3.png"><img alt="Settings" border="0" height="318" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aee53192-e435-4a44-86e0-6a403152d997.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="설정" width="320"></a></p>
