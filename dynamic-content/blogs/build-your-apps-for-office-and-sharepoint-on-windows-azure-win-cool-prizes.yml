Slug: build-your-apps-for-office-and-sharepoint-on-windows-azure-win-cool-prizes
Title: Windows Azure에서 Office 및 SharePoint 앱을 빌드합니다. 멋진 상을 수상!
Summary: SharePoint 또는 Office 앱에 대한 멋진 아이디어가 있나요? 미국, 영국, 캐나다, 오스트레일리아 또는 인도에 거주하는 경우 앱을 빌드하고 제출하면 Office 앱에서 큰 상을 받을 수 있습니다.
Content: <p>SharePoint 또는 Office 앱에 대한 멋진 아이디어가 있나요? 미국, 영국, 캐나다, 오스트레일리아 또는 인도에 거주하는 경우 앱을 빌드하고 제출하면 Office 및 SharePoint 블로그용 앱에 <a href="https://blogs.msdn.com/b/officeapps/archive/2012/08/07/game-on-win-big-prizes-in-the-app-contest.aspx" target="_blank">발표된</a> Office 및 SharePoint 개발자 콘테스트<a href="https://blogs.msdn.com/b/officeapps/" target="_blank">에서</a> 큰 상을 받을 수 있습니다.&nbsp; 대상 수상자는 $ 10,000 플러스 다른 위대한 상금을 받게됩니다; 첫 번째 수상자는 Xbox + Kinect 번들 등을 받게 됩니다!</p>  <p>Windows Azure를 사용하여 클라우드에서 킬러 Office 또는 SharePoint 앱을 빌드하지 않는 이유는 무엇인가요? <a href="https://www.windowsazure.com/en-us/develop/overview/?WT.mc_id=cmp_pst001_blg_post0174" target="_blank">Windows Azure 개발자 센터를</a> 방문하여 언어, 도구 또는 프레임워크를 사용하여 앱을 빌드하는 방법을 알아보세요.</p>  <p>새 Microsoft Office Developer Tools for Visual Studio 2012 Preview를 사용하여 앱을 빌드하려면 Jay Schmelzers&rsquo; 새 게시물, &ldquo;<a href="https://blogs.msdn.com/b/officeapps/archive/2012/08/09/building-apps-with-windows-azure.aspx" target="_blank">Building AppsWith&nbsp; Visual Studio 및 Windows Azure</a>&rdquo;를 읽어야 합니다.&nbsp; 게시물에서 그는 Office 365 호스팅되는 Visual Studio 사용하여 클라우드에서 앱을 빌드하고 Azure 웹 사이트를 Windows 방법을 안내합니다.</p>
