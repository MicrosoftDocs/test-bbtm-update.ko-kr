  <h3>Virtual Kubelet에서 Kubernetes를 사용하여 서버리스 컨테이너 관리</h3>


  <p>7월에는 ACI로 Kubernetes를 확장하는 실험적 프로젝트인 Kubernetes용 ACI(Azure Container Instances) 커넥터를 출시했습니다. 이 프로젝트는 초당 청구 및 가상 머신 관리를 제공하지 않는 서버리스 컨테이너 런타임입니다. 우리는 Hyper.sh 같은 회사가 서버리스 컨테이너 런타임에 <a href="https://github.com/hyperhq/hyper.sh-connector-k8s#hypersh-container-connector-for-kubernetes-experimental">적응하는 것을</a> 보고 기뻤습니다. 현재 고객이 ACI 또는 동등한 런타임을 대상으로 하는 데 사용할 수 있는 새 버전의 Kubernetes 커넥터인 <a href="https://github.com/virtual-kubelet/virtual-kubelet">Virtual Kubelet</a>을 발표합니다. Virtual Kubelet은 다양한 런타임을 지원하는 플러그형 아키텍처를 갖추고 있으며, 기존 Kubernetes 기본 형식을 사용하여 훨씬 쉽게 빌드할 수 있습니다. 커뮤니티가 Kubernetes에서 서버리스 컨테이너를 사용하여 개발자에게 권한을 부여하는 데 참여하게 된 것을 환영하며, Hyper.sh 이미 기여자로 참여하게 된 것을 자랑스럽게 생각합니다.</p>


  <p>제임스 쿨리나(James Kulina) 최고운영책임자(COO)는 Hyper.sh: &quot;하이퍼는 첫 번째 외부 기여자로서 Virtual-Kublet 프로젝트를 지원하게 되어 매우 기쁩니다. Hyper&#39;비전은 컨테이너를 가능한 한 간단하고 쉽게 배포하고 사용할 수 있도록 하는 것이었습니다. 이제 Virtual-Kublet 프로젝트를 통해 Kata Containers를 사용하여 Hyper.sh 클라우드와 같은 보안 컨테이너 기술을 지원하는 플랫폼은 Kubernetes 기반 &quot;서버리스 컨테이너 플랫폼 간에 원활한 다중 클라우드 컨테이너&quot; 배포를 가능하게 합니다.&quot;</p>


  <h3>Open Service Broker API를 사용하여 Kubernetes 애플리케이션(및 기타)을 Azure 서비스에 커넥트</h3>


  <p>Azure에서 Kubernetes 채택이 계속 증가함에 따라 고객은 컨테이너를 Azure 서비스에 쉽게 연결할 수 있는 방법이 필요합니다. 현재 Microsoft는 Open Service Broker API를 사용하여 빌드된 OSBA( <a href="https://www.openservicebrokerapi.org/">Open Service Broker</a> for Azure)를 오픈 소싱하고 있습니다. Open Service Broker API는 서비스 공급자가 Kubernetes 및 Cloud Foundry와 같은 클라우드 네이티브 플랫폼에서 실행되는 애플리케이션에 지원 서비스를 노출하는 표준 방법을 제공합니다. OSBA는 Azure CosmosDB, Azure Database for PostgreSQL 및 Azure Blob Storage 같은 인기 있는 Azure 서비스를 노출합니다. OSBA 및 Kubernetes 서비스 카탈로그를 사용하면 고객은 Kubernetes API를 통해 이러한 SLA 지원 Azure 데이터 서비스를 관리할 수 있으므로 개발자가 Kubernetes 네이티브 방식으로 Azure&#39;데이터 저장소를 쉽게 사용할 수 있습니다. OSBA를 소개하기 위해 Weve&rsquo;는 Azure 서비스를 활용하기 위해 가장 인기 있는 Helm 차트 중 일부를 조정했습니다. 예를 들어 OSBA 및 Helm을 사용하면 이제 컨테이너에서 데이터베이스를 실행하는 대신 Azure Database for MySQL에서 지원되는 Wordpress 인스턴스를 쉽게 설치할 수 있습니다.</p>


  <p>또한 Microsoft는 Kubernetes 서비스 카탈로그에 대한 명령줄 인터페이스의 알파 릴리스에도 기여하고 있습니다. 이렇게 하면 클러스터 관리자와 애플리케이션 개발자가 Kubernetes 서비스 카탈로그를 통해 노출되는 서비스를 요청하고 사용할 수 있습니다. 자세한 내용은 <a href="https://aka.ms/announcing-osba">Azure용 Open Service Broker 블로그</a>를 확인하세요.</p>


  <h3>Kubernetes 네이티브 DevOps: 파이프라인용 대시보드 및 시각화 도구</h3>


  <p>또한 오픈 소스 서밋에서 프라하에서 발표한 프로젝트인 여단 파이프라인을 위한 대시보드 및 시각화 도구인 Kashti를 소개하게 되어 기쁩니다. Brigade는 여러 작업을 함께 스크립팅하고 컨테이너 내부에서 실행하여 개발자와 운영 관리자가 작업을 신속하게 수행할 수 있도록 도와줍니다. Kubernetes 네이티브 CI/CD, ETL, 일괄 처리 워크플로 등을 비롯한 많은 애플리케이션이 있습니다. Kashti는 Kubernetes 서비스로 빌드되고 Helm을 통해 설치된 대시보드 UI를 사용하여 여단을 확장합니다. Kashti를 사용하면 개발자가 웹 브라우저를 통해 Brigade 이벤트 및 프로젝트를 쉽게 관리하고 시각화할 수 있습니다. Kashti 프로젝트는 초기 단계에 있으며, 우리는 당신이&rsquo; 그것을 확인하고, 타이어를 걷어차고, 기여할 수 있기를 바랍니다. 사용해 보는 방법과 이름이 의미하는 바에 대한 자세한 내용은 <a href="https://aka.ms/kashti">Kashti 블로그</a>를 확인하세요.</p>


  <h2>피드백 공유</h2>


  <p>Microsoft는 오늘&rsquo; 발표를 통해 Azure의 오픈 소스 및 Kubernetes 환경에 대한 노력을 계속할 것입니다. 이러한 새로운 서비스를 사용해 보고, 이러한 프로젝트에 참여하고, 피드백을 공유할 수&rsquo; 있기를 바랍니다. Azure 부스에 들러 데모를 보거나, 일주일 내내 세션에 참석하거나, 커뮤니티 프로젝트에 참여하거나, AKS 미리 보기에 참여하여 어떻게 생각하는지 알려주세요.</p>


  <p>한편, 고객 중 하나인 Siemens Healthineers가 Azure 및 Kubernetes를 사용하여 클라우드 기반 의료 기술을 빌드하는 방법을 확인합니다.</p>


