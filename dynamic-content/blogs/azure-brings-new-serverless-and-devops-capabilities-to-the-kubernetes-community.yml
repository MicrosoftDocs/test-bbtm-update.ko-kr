Title: Azure는 Kubernetes 커뮤니티에 새로운 서버리스 및 DevOps 기능을 제공합니다.
Summary: 오늘부터 Kubernetes 커뮤니티는 텍사스 주 오스틴의 KubeCon에 모여 컨테이너를 사용하여 기존 애플리케이션을 현대화하고 새로운 애플리케이션을 관리하여 디지털 트랜스포메이션을 추진하는 것을 그 어느 때보다 쉽게 달성할 수 있도록 합니다.
Content: >-
  <p>오늘부터 Kubernetes 커뮤니티는 텍사스 주 오스틴의 KubeCon에 모여 컨테이너를 사용하여 기존 애플리케이션을 현대화하고 새로운 애플리케이션을 관리하여 디지털 변환을 추진할 수 있도록 그 어느 때보다 쉽게 만들 수 있도록 합니다. 오늘과 내일 우리는 고객이 Kubernetes 및 Azure로 할 수있는 일을 확장하는 더 많은 Kubernetes 커뮤니티 프로젝트 및 파트너십과 서버리스 컨테이너 및 Kubernetes 네이티브 DevOps 대한 새로운 프로젝트로 쉽게 할 수있는 파트너십을 발표 할 것입니다.</p>


  <p>이번 주 발표는 CNCF 가입, 서버리스 컨테이너(<a href="https://azure.microsoft.com/en-us/services/container-instances/">Azure Container Instances</a>)를 도입한 최초의 주요 클라우드 공급자, <a href="https://azure.microsoft.com/en-us/services/container-service/">AZURES</a>&rsquo;(관리되는 Kubernetes 서비스) 제공 및 Draft 및 Brigade와 같은 프로젝트 기여를 포함하여 Kubernetes에 대한 상당한 투자를 기반으로 합니다. Weve&rsquo;는 Azure에서 Kubernetes의 관심과 채택에 압도되어 사용량이 700% YTD를 초과했습니다. 서비스를 사용해 보거나 프로젝트에 기여했거나 피드백을 제공해 주신 모든 분들께 감사드립니다. 우리는 당신이&rsquo; 그렇게 계속 바랍니다.</p>


