Title: 공개 미리 보기의 Azure 영역 중복 Storage
Summary: Azure ZRS(영역 중복 Storage)의 공개 미리 보기를 발표하게 되어 기쁩니다. ZRS는 세 개의 데이터 복제본을 서로 다른 위치에 저장하여 고가용성 애플리케이션의 개발을 크게 간소화합니다.
Content: >-
  <p>Azure ZRS(영역 중복 Storage)의 공개 미리 보기를 발표하게 되어 기쁩니다. ZRS는 데이터의 복제본 3개를 서로 다른 <a href="https://docs.microsoft.com/en-us/azure/availability-zones/az-overview" target="_blank">가용성 영역에</a> 저장하여 이러한 가용성 영역에서 <em>동기적으로 </em>수행되는 데이터에 대한 삽입 및 업데이트를 통해 고가용성 애플리케이션의 개발을 크게 간소화합니다. 이렇게 하면 가용성 영역 중 하나의 데이터를 사용할 수 없거나 복구할 수 없는 경우에도 데이터를 계속 읽고 쓸 수 있습니다. ZRS는 단일 지역 내의 장애 격리된 데이터 센터 그룹을 통해 오류에 대한 복원력을 제공하는 Azure의 가용성 영역을 통해 빌드됩니다.</p>


  <p>지역 가용성이 중요하고 가동 중지 시간이 허용되지 않으며 읽기 및 쓰기 액세스가 항상 필요한 애플리케이션의 경우 영역 중복 Storage 고려해야 합니다.</p>


  <p>ZRS 공개 미리 보기 릴리스를 통해 Azure는 지역 내 고가용성을 위한 ZRS, 저비용 단일 지역 지속성 스토리지를 위한 로컬 중복 스토리지(LRS) 및 읽기 액세스 지역 중복 스토리지(RAGRS)가 있는 재해 복구 시나리오의 지역 간 중복성을 위한 GRS(지역 중복 스토리지)를 포함하여 스토리지 요구 사항에 대한 강력한 내구성 옵션 집합을 제공합니다.</p>


  <p>ZRS 미리 보기는 처음에 다음 지역에서 사용할 수 있으며 더 많은 작업을 수행할 수 있습니다. ZRS 미리 보기를 사용하도록 설정된 최신 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-redundancy#zone-redundant-storage">지역 목록은</a> 설명서를 확인하세요.</p>


  <ul>
   <li>미국 동부 2</li>
   <li>미국 중부</li>
   <li>프랑스 중부</li>
  </ul>


  <h2>시작</h2>


  <p>Azure CLI, Azure PowerShell, Azure Portal, Azure Resource Manager 및 Azure Storage Management SDK를 비롯한 다양한 수단을 통해 위에서 언급한 미리 보기 지역에 ZRS 스토리지 계정을 만들 수 있습니다.</p>


  <p>Azure Portal에서 ZRS 계정을 만들려면 다음 속성을 설정합니다. ZRS에는 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-account-options#general-purpose-v2" target="_blank">범용 v2 계정</a> 종류가 필요합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fce60636-f1a3-4b22-86ce-11f5f6730575.png"><img alt="ZRSAccountForBlog" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc075ca8-2e92-4eb3-a826-44f45fae10b6.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="ZRSAccountForBlog" width="266"></a></p>


  <p>Azure CLI를 사용하여 ZRS 계정을 만들려면 <a href="https://docs.microsoft.com/en-us/cli/azure/install-azure-cli?view=azure-cli-latest" target="_blank">최신 Azure CLI</a>를 설치한 다음 콘솔에서 다음 명령을 실행합니다.</p>


  <p>az storage account create -n &lt;accountname&gt; -g &lt;resourcegroup&gt; -l &lt;region&gt; --sku Standard_ZRS --kind StorageV2</p>


  <p>Azure PowerShell 사용하여 ZRS 계정을 만들려면 먼저 최신 Azure Powershell cmdlet을 설치합니다.</p>


  <ol>
   <li><a href="https://www.powershellgallery.com/packages/AzureRM.Storage/4.1.0" target="_blank">AzureRM.Storage 버전 4.1.0</a> 설치</li>
   <li><a href="https://www.powershellgallery.com/packages/AzureRM.Resources/5.1.1" target="_blank">AzureRM.Resources 버전 5.1.1</a> 설치</li>
  </ol>


  <p>위의 작업을 성공적으로 완료했으면 Powershell 콘솔에서 다음 cmdlet을 실행합니다.</p>


  <p>New-AzureRmStorageAccount -Name &lt;accountname&gt; -Location &lt;region&gt; -ResourceGroupName &lt;리소스 그룹&gt; -SkuName Standard_ZRS -Kind StorageV2</p>


  <p>스토리지 계정에서 데이터를 읽고 쓰는 기존 API는 변경되지 않으므로 ZRS 계정을 가리키는 경우 기존 코드 및 도구가 계속 작동합니다. 시작에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-redundancy?toc=%2fazure%2fstorage%2fblobs%2ftoc.json#zone-redundant-storage">ZRS 설명서를</a> 참조하세요.</p>


  <p>미리 보기 가격 책정에 대한 자세한 내용은 ZRS(미리 보기) 가격 책정에서 <a href="https://azure.microsoft.com/en-us/pricing/details/storage/blobs" target="_blank">Blob</a>, <a href="https://azure.microsoft.com/en-us/pricing/details/storage/files/" target="_blank">파일</a>, <a href="https://azure.microsoft.com/en-us/pricing/details/storage/queues/" target="_blank">큐</a> 및 <a href="https://azure.microsoft.com/en-us/pricing/details/storage/tables/" target="_blank">테이블에</a> 대한 가격 책정 페이지를 참조하세요.</p>


  <h2>다른 계정 유형에서 마이그레이션</h2>


  <p>ZRS가 일반 공급되면 이 옵션은 Azure 가용성 영역을 지원하는 지역의 기존 ZRS 옵션을 대체하기 위한 것입니다. 즉시 기존 ZRS 제품의 이름이 ZRS 클래식으로 바뀌었으며 코드 변경 없이 계속 액세스할 수 있습니다. 해당 지역에서 일반적으로 사용할 수 있는 경우 ZRS 클래식 계정에 대한 간단한 마이그레이션 경로를 ZRS로 제공합니다. LRS, GRS 및 RA-GRS 계정에서 마이그레이션을 포함하여 마이그레이션에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-redundancy#zone-redundant-storage">설명서</a> 및 FAQ를 참조하세요.</p>


  <p>질문이 있거나 도움이 필요한 경우 알려주세요. 미리 보기에 참여하고 피드백을 듣기를 기대합니다.</p>
