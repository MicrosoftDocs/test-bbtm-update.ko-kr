Title: Azure Media Player에 대한 업데이트 및 UserVoice 포럼!
Summary: 'Azure Media Player에 대한 첫 번째 공식 업데이트가 준비되었습니다! 지난 달 Azure Media Player가 출시된 이래로 상당한 피드백이 있었고 이 업데이트는 그 중 일부를 해결했습니다. '
Content: >-
  <p>&rsquo;Azure Media Player에 대한 첫 번째 공식 업데이트를 위한 시간! 지난 달 Azure Media Player가 출시된 이래로 상당한 피드백이 있었고 이 업데이트는 그 중 일부를 해결했습니다. 새 업데이트를 확인하려면 <a href="https://aka.ms/ampchangelog" target="_blank">변경 로그</a> 를 보고 이전 <a href="https://aka.ms/ampblog" target="_blank">블로그</a> 를 확인하여 시작하는 방법과 Azure Media Player를 사용하는 방법을 알아보세요. Azure Media Player를 지속적으로 업데이트하고 최적화하고 있으므로 곧 Azure Media Player에서 더 큰 업데이트를 기대합니다. 아래 링크를 사용하여 등록하여 Azure Media Player에서 제공해야 하는 최신 업데이트 상태를 유지합니다. 또한 Microsoft는 사용자와 함께 Azure Media Player를 빌드하려고 하며, 아이디어나 빌드하려는 기능을 듣고 싶습니다.&nbsp; <a href="https://aka.ms/ampuservoice">UserVoice</a>에서 직접 듣고 도와주세요.</p>


  <h1>Azure Media Player란?</h1>


  <p><iframe align="center" allowfullscreen="allowfullscreen" frameborder="no" height="280" name="azuremediaplayer" scrolling="no" src="//aka.ms/azuremediaplayeriframe?url=https%3A%2F%2Fampvideos.streaming.mediaservices.windows.net%2F80fd0d83-be2e-4b79-9dc8-8f35023f9a44%2FampPresentation.ism%2Fmanifest&amp;autoplay=false" width="500"></iframe></p>


  <p>Azure Media Player는 Azure Media Services 적응 스트리밍 콘텐츠를 재생할 수 있는 HTML5 웹 플레이어입니다.&nbsp; 다양한 기술을 활용하고 Azure Media Services 기능을 사용하여 올바른 기본 기술 및 스트리밍 형식을 자동으로 선택하여 가장 인기 있는 디바이스에 쉽게 도달합니다.&nbsp; 기본 기술에 관계없이 개발자는 API에 액세스할 수 있는 통합 JavaScript 인터페이스가 있습니다. 이렇게 하면 Azure Media Services에서 제공하는 콘텐츠를 추가 작업 없이 광범위한 디바이스 및 브라우저에서 재생할 수 있습니다. 자세한 내용은 <a href="https://aka.ms/ampinfo" target="_blank">여기</a>를 클릭하세요.</p>


  <h1>사용자 의견 제공</h1>


  <p>Azure Media Player는 계속해서 성장하고 발전하여 더 많은 기능을 추가하고 더 많은 시나리오를 가능하게 할 것입니다.&nbsp; 더 나은 서비스를 제공하기 위해 Microsoft는 항상 피드백과 새로운 아이디어를 제공하고 버그 보고서에 감사하므로 최신 기술을 사용하여 놀라운 서비스를 계속 제공할 수 있습니다. 설명서를 읽고 먼저 샘플을 확인해야 합니다. 그들은 당신의 개발을 쉽게하는 데 도움이 거기에있다. 새 기능을 요청하려면 아이디어 또는 피드백을 제공하려면 Azure Media Player용 <a href="https://aka.ms/ampuservoice" target="_blank">UserVoice</a> 에 제출하세요.&nbsp; 특정 문제, 질문 또는 버그를 찾으면 다음 줄을 <a href="mailto:ampinfo@microsoft.com">ampinfo@microsoft.com</a>삭제하세요.</p>


  <h1>최신 뉴스 및 업데이트에 등록</h1>


  <p>릴리스를 놓치지 않으며 Azure Media Player가 제공해야 하는 최신 정보를 최신 상태로 유지하려면 <a href="https://aka.ms/ampsignup">여기에</a> 등록하세요.</p>


