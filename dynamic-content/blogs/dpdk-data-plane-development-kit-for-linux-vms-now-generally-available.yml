Title: 이제 Linux VM용 DPDK(데이터 평면 개발 키트)를 일반 공급
Summary: VM의 커널을 우회하는 성능 집약적 애플리케이션을 위한 빠른 사용자 공간 패킷 처리 프레임워크를 제공하는 Azure Linux VM(Virtual Machine)의 DPDK(데이터 평면 개발 키트)...
Content: >-
  <p>VM 커널 네트워크 스택을 우회&rsquo;하는 성능 집약적 애플리케이션을 위한 빠른 사용자 공간 패킷 처리 프레임워크를 제공하는 Azure Linux VM(Virtual Machine)의 DPDK(데이터 평면 개발 키트)는 이제 모든 Azure 지역에서 일반 공급됩니다.</p>


  <p>DPDK는 가상 라우터, 방화벽, VPN, 부하 분산 장치, 향상된 패킷 코어 및 DDoS(서비스 거부) 애플리케이션 같은 NVA(네트워크 가상 어플라이언스)의 형태로 네트워크 함수 가상화 구현을 작동하는 데 있어 주요한 성능 차이를 제공합니다. Azure의 고객은 이제 여러 Linux OS 배포판(Ubuntu, RHEL, CentOS 및 SLES)이 있는 Linux VM에서 실행되는 DPDK 기능을 사용하여 PPS(초당 패킷 수)를 높일 수 있습니다.</p>


