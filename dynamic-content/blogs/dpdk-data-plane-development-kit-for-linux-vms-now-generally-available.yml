  <p>DPDK가 없는 Azure Linux VM의 경우 패킷 처리는 인터럽트 구동되는 커널 네트워크 스택을 통해 처리됩니다. 네트워크 어댑터가 들어오는 패킷을 받을 때마다 커널 공간에서 사용자 공간으로 패킷 및 컨텍스트 스위치를 처리하는 커널 인터럽트도 있습니다.</p>


  <p>DPDK가 있는 Azure Linux VM은 빠른 패킷 처리를 위해 폴링 모드 드라이버를 사용하여 사용자 공간 구현을 위해 컨텍스트 전환 및 인터럽트 기반 메서드를 제거합니다. 커널을 우회하고 사용자 공간에서 패킷을 제어하면 주기 수가 줄어들고 Azure Linux VM에서 초당 처리되는 패킷의 속도가 향상됩니다.</p>


  <p>Azure Linux VM의 DPDK는 <a href="https://azure.microsoft.com/en-us/blog/linux-and-windows-networking-performance-enhancements-accelerated-networking/" target="_blank">Azure 가속 네트워킹을</a> 통해 FPGA를 사용하는 고성능 NIC의 이점을 활용할 수 있습니다.</p>


  <p>오늘 Microsoft Azure <a href="https://docs.microsoft.com/en-us/azure/virtual-network/setup-dpdk" target="_blank">Linux VM에서 DPDK 설정</a> 시작!</p>
