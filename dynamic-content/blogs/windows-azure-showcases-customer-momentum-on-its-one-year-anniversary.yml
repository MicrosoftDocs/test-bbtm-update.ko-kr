Title: Windows Azure, One-Year 기념일에 고객 모멘텀 소개
Summary: Windows Azure 플랫폼이 1년 전에 일반 공급된 이후, 새로운 서비스를 만들고 효율성을 높이는 41개국의 고객이 채택했습니다.
Content: '<p><a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼이 1년 전에 일반 공급된 이후, 41개국의 고객이 새로운 서비스를 만들고 회사를 클라우드로 데려가면서 더 큰 효율성을 얻고 있습니다.&nbsp; 그 중 T-Mobile USA와 Xerox는 비용 효율적이고 신뢰할 수 있는 혁신적인 솔루션으로 고객의 요구를 신속하게 해결하기 위해 Windows Azure 플랫폼으로 이동했습니다. 이러한 고객 이야기와 1주년 기념에 대한 자세한 내용은 여기에서 보도 자료를 참조하세요. Windows Azure 플랫폼을 배포하는 다른 회사에 대해 알아보려면 <a target="_blank" href="https://azure.microsoft.com/evidence">여기</a>를 클릭하세요.</p>  <p>자세한 내용을 확인하거나 Windows Azure 플랫폼에서 시작하는 방법을 알아보려면 <a target="_blank" href="https://azure.microsoft.com/">여기</a>를 클릭하세요. </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/01/windows-azure-showcases-customer-momentum-on-its-one-year-anniversary.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
