Title: MSDN의 새로운 바이트, 클라우드 및 Windows Azure 전문가와의 최신 인터뷰 제공
Summary: MSDN 인터뷰 바이트는 클라우드 전문가와 Microsoft 개발자가 사용자 경험, 클라우드, 전화 및 열정을 가진 다른 주제에&rsquo; 대해 이야기할 때 배울 수 있는 좋은 방법을 제공합니다....
Content: <p><a target="_blank" href="https://msdn.microsoft.com/en-us/cc537546">MSDN 인터뷰 바이트는</a> 클라우드 전문가와 Microsoft 개발자가 사용자 경험, 클라우드, 전화 및 열정을 가진 다른 주제에&rsquo; 대해 이야기할 때 배울 수 있는 좋은 방법을 제공합니다. 이번 주 추천 비디오는 <a target="_blank" href="https://msdn.microsoft.com/en-us/cc537546">Rob Gillen과 Dave Neilson과</a> 함께 진행되며, 과학 커뮤니티가 고성능 컴퓨팅을 위해 클라우드를 활용하는 방법을 논의합니다. Planet Technologies의 Rob은 Cloud Computing이 컴퓨팅 생물학 및 이미지 처리 영역에 어떻게 적합한지 설명하고 Windows Azure의 <a target="_blank" href="https://blast.ncbi.nlm.nih.gov/Blast.cgi">BLAST(Basic Local Alignment Search) 도구를</a> 사용하여 유전자 매핑의 깔끔한 예를 공유합니다.</p>  <p>클라우드 및 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>에 대한 MSDN 비디오별 기타 최근 뉴스 바이트는 다음과 같습니다.</p>  <p><a target="_blank" href="https://msdn.microsoft.com/en-us/hh306398">Windows Azure 및 스타트업의 짐 오&rsquo;닐과 데이브</a></p>  <p>플랫폼 D의 CloudCamp &amp; 교장의 공동 창립자인 짐 오닐(Jim O'Neil)과 Microsofts&rsquo; North East 개발자 전도사 데이브 닐슨(Dave Nielsen)과의 이 토론에서는 클라우드를 활용하여 생산성을 높이고 비용을 효율적으로 성장시키는 스타트업 기업의 실제 사례를 공유합니다.&nbsp;</p>  <p><a target="_blank" href="https://msdn.microsoft.com/en-us/hh369956">Azure 및 개념 증명 프로젝트에 Windows 마이클 우드와 데이브</a></p>  <p>이 토론에서 전략적 데이터 시스템&rsquo; 마이클 우드와 데이브는 클라우드 컴퓨팅이 백로그를 완화하고 혁신의 장벽을 낮출 수 있는 방법에 대해 설명합니다.</p>  <p><a target="_blank" href="https://msdn.microsoft.com/en-us/gg193015">Azure 및 빅 데이터 Windows 린 랭기트와 데이브</a></p>  <p>이 강연에서 Microsofts&rsquo; Lynn Langit과 Dave는 빅 데이터의 몇 가지 예와 데이터 과학자가 클라우드를 사용하여 대량의 데이터를 관리하는 방법을 제공합니다. 예를 들어 SQL Azure 사용하여 고객이 NO SQL Windows Azure 테이블과 SQL Azure 관계형 테이블의 조합을 사용하는 이유를 설명합니다.</p>  <p><a target="_blank" href="https://msdn.microsoft.com/en-us/hh237325">Windows Azure 및 모바일 애플리케이션의 Bruno Terkaly 및 Dave</a></p>  <p>전 세계 45억 개의 모바일 디바이스를 사용하는 클라우드는 성장하는 시장을 지원하기 위해 전력 및 스토리지 측면에서 규모를 확장할 수 있습니다. 이 비디오에서는 Microsoft 수석 개발자 전도사 인 Bruno Terkaly와 Dave가 클라우드가 모바일 애플리케이션의 대량 소비화에 어떻게 도움이 되는지에 대해 설명하고, 대규모 스토리지 요구 사항과 증가하는 사용자 기반이 있는 사이트에서 클라우드를 사용하여 크기를 조정할 수 있도록 합니다.</p>  <p>시리즈의 다음 할부를 자주 <a href="https://msdn.microsoft.com/en-us/cc537546">확인</a>하거나 구독하고 이동 중으로 가져 가라.</p>
