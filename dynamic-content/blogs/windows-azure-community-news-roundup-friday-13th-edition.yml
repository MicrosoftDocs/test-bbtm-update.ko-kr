Title: Windows Azure Community 뉴스 검거(13일 금요일)
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집의 13번째 버전(금요일!)에 오신 것을 환영합니다. 당신이 어떻게 생각하는지 알려주세요 ...
Content: '<p>클라우드 컴퓨팅 및 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT_id=cmp_pst001_blg_post0088" target="_blank">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집의 13번째 버전(금요일!)에 오신 것을 환영합니다. 아래의 댓글을 통해 또는 트위터에 <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>이러한 게시물에 대해 어떻게 생각하는지 알려주세요. 다음은 지난 주의 하이라이트입니다.</p>  <p><b>기사와 블로그 게시물</b></p>  <ul>  <li>Windows Azure Cache <a href="https://twitter.com/#!/bhitney" target="_blank">@bhitney</a> 시작(4월 4일 게시)</li>  <li>다중 테넌트(Windows) Azure 애플리케이션 &ndash; 1 <a href="https://twitter.com/#!/smorgo" target="_blank">@smorgo</a> 부에서 테넌트 식별(4월 4일 게시)</li>  <li>Java도 클라우드를 좋아합니다 <a href="https://twitter.com/#!/fharper" target="_blank">@fharper</a> (4월 3일 게시).</li>  <li><a href="https://www.dotnetrocks.com/default.aspx?showNum=755" target="_blank">빌 와일더는 .NET Rocks (인터넷 라디오 쇼)에서 (Windows) Azure에서 Hadoop을 수행</a>합니다 (4 월 3 일 게시)</li>  <li><a href="https://msdn.microsoft.com/en-us/magazine/default.aspx" target="_blank">MSDN Magazine</a><a href="https://msdn.microsoft.com/en-us/magazine/gg983487.aspx" target="_blank">에서 Windows Azure의</a> <a href="https://twitter.com/#!/ploeh" target="_blank">@ploeh</a>CQRS(2012년 4월)</li>  <li>Windows Azure <a href="https://twitter.com/#!/rikp" target="_blank">@rikp</a> 의 위험 수량화 및 방지(3월 31일 게시)</li>  </ul>  <p><b>예정된 이벤트 및 사용자 그룹 모임</b></p>  <ul>  <li>4월 9일:&nbsp; 러시아 모스크바 &ndash; 클라우드캠프</li>  <li>4월 14일:&nbsp; 트윈 시티 코드 캠프 &ndash; 미니애폴리스, MN</li>  <li>4월 26일:&nbsp; <a href="https://www.microsoft.com/belux/partner/ptf/invitation.aspx?id=2265" target="_blank">Sales@night: (Windows) 벨기에 Azure</a> -&nbsp; Brussels</li>  <li>4월 28일: 캐나다 BC 주 버나비 <a href="https://vancouvertechfest.com/" target="_blank">2012</a> &ndash; 밴쿠버 테크페스트</li>  <li>5월 11일: Windows Azure Bootcamp &ndash; London, UK</li>  <li>5월 18일:&nbsp; Windows Azure Bootcamp &ndash; 리버풀, 영국</li>  <li>6월 11-14일:&nbsp; Microsoft TechEd North America 2012 &ndash; 올랜도, 플로리다</li>  <li>6월 22일:&nbsp; <a href="https://azureconference2012.eventbrite.co.uk/" target="_blank">Microsoft UK 클라우드 데이</a> &ndash; 런던, 영국</li>  <li>6월 26-29일:&nbsp; 네덜란드 암스테르담의 Microsoft TechEd Europe &ndash;</li>  <li>진행 중:&nbsp; <a href="https://www.benkotips.com/pages/s2nCloud.aspx" target="_blank">클라우드 컴퓨팅 수프에서 너트</a> - 온라인으로</li>  </ul>  <p><b>최근 Windows Azure </b><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc" target="_blank"><b>포럼</b></a><b> 토론 스레드 </b></p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/41e25b02-acfe-41f5-ac21-cd480304dde6" target="_blank">VM 역할 컴퓨터 이름</a> &ndash; 보기 444개, 회신 6개</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/a27566a8-ee7a-4230-84c2-74b7375a05a7" target="_blank">토픽 구독</a> &ndash; 에 대한 푸시 메커니즘 보기 894개, 회신 23개</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuresecurity/thread/84ad203b-1f8d-4208-a456-773e0715fb0d" target="_blank">서비스 거부 공격을</a> &ndash; 저지하는 방법 보기 614개, 회신 6개</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/d3edee71-8a77-4571-a6df-7360ac01f158" target="_blank">테이블 Storage 시간 제한, 클라이언트 쪽 시간 제한</a> &ndash; 627 보기, 8 회신으로 처리되지 않음</li>  </ul>  <p>강조 표시할 사용자와 같은 문서&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 의견 섹션을 사용하거나 Twitter <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>에서 문의할 수 있습니다.&nbsp;</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
