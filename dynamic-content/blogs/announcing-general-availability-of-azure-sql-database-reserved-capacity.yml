  <p><em><sup>1 </sup> 매월 730시간을 실행하는 미국 서부 2 지역의 8개 vCore SQL Database 관리되는 인스턴스 범용을 기반으로 비용을 절감합니다. 절감액은 포함된 3년 예약 용량 라이선스에 대한 주문형 전체 가격(라이선스 포함)에서 계산됩니다. 실제 절감액은 지역, 인스턴스 크기 및 성능 계층에 따라 달라질 수 있습니다. 2018년 5월 현재 가격은 변경될 수 있습니다.</em></p>


  <p><em><sup>2개 </sup> 매월 730시간을 실행하는 미국 서부2 지역에서 8개의 vCore SQL Database 관리되는 인스턴스 비즈니스에 따라 절감됩니다. 절감액은 Azure 하이브리드 혜택 및 3년 예약 용량의 기본 요금에 대해 주문형 전체 가격(라이선스 포함)에서 계산됩니다. 절감액은 EA 계약에 따라 달라질 수 있는 SQL Server Enterprise 버전의 Software Assurance 비용을 제외합니다. 실제 절감액은 지역, 인스턴스 크기 및 성능 계층에 따라 달라질 수 있습니다. 2018년 5월 현재 가격은 변경될 수 있습니다.</em></p>
