Title: Bing Custom Search V3에서 릴리스된 새로운 기능 및 향상된 기능
Summary: '사용자 지정 검색을 Bing 추가 및 향상된 기능의 릴리스를 공유하게 되어 기쁩니다. Bing Custom Search는 사용자가 특정 사이트 또는 직접 선택한 웹 사이트 또는 도메인 집합에서 검색 환경을 빌드하고 콘텐츠를 쿼리할 수 있는 사용하기 쉬운 광고 없는 검색 솔루션입니다. '
Content: >-
  <p>사용자 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/bing-custom-search/" target="_blank">지정 검색을 Bing</a> 추가 및 향상된 기능의 릴리스를 공유하게 되어 기쁩니다. Bing Custom Search는 사용자가 특정 사이트 또는 직접 선택한 웹 사이트 또는 도메인 집합에서 검색 환경을 빌드하고 콘텐츠를 쿼리할 수 있는 사용하기 쉬운 광고 없는 검색 솔루션입니다. 사용자가 원하는 결과를 표시할 수 있도록 Bing Custom Search는 사용자가 순위 지정 세부 정보를 제어하고 요구 사항에 맞게 응답을 고정하거나 차단할 수 있는 간단한 웹 인터페이스를 제공합니다.</p>


  <p>Bing Custom Search API는 빠르고 간단한 설정으로 강력한 순위, 글로벌 규모 검색 인덱스 및 문서 처리를 제공합니다.&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b6ac9d9-c198-40ad-8185-816b4af289e9.png"><img alt="Bing Custom Search Hosted UI" border="0" height="619" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f3147471-edc7-4e7c-850b-df97984b98a5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="사용자 지정 검색 호스팅 UI Bing" width="1237"></a></p>


  <p>Microsoft는 모든 사용자가 AI에 액세스할 수 있도록 최선을 다하고 있으며, 전 세계 많은 웹 사이트가 Bing Custom Search를 통해 구동되는 것을 기쁘게 생각하고 있습니다. 2017년 10월 Bing Custom Search v1의 일반 공급이 발표된 이후 받은 피드백에 따라 새로운 기능 및 향상된 기능에 우선 순위를 두고 있습니다. 2018년 5월에는 사용자 지정 이미지 검색, 사용자 지정 자동 제안, 사용자 지정 검색 인스턴스 사용과 관련된 주요 인사이트를 검색하는 수단과 같은 중요한 새 기능이 포함된 Bing Custom Search v2를 출시했습니다. 오늘, Bing Custom Search v3와 함께, 우리는 더 많은 릴리스. Bing <a href="https://blogs.bing.com/Developers-Blog/2018-09/new-enhancements-to-bing-custom-search" target="_blank">개발자 블로그</a>의 릴리스 공지 게시물을 읽어 Bing Custom Search v3의 새로운 기능에&rsquo; 대한 세부 정보를 확인하세요.</p>


  <p>질문이 있으면 <a href="https://stackoverflow.com/questions/tagged/bing-search" target="_blank">Stack Overflow</a> 및 <a href="https://azure.microsoft.com/en-us/support/options/" target="_blank">Azure 지원을</a> 통해 문의하세요. 여러분의 의견을 듣고 싶습니다.</p>
