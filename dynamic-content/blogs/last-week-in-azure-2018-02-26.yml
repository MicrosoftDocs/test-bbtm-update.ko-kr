Slug: last-week-in-azure-2018-02-26
Title: 'Azure #21의 지난 주: 2월 26일 주'
Summary: 2018년 2월 26일 주 동안 Azure for Students, Microsoft Cognitive Services vision & Search Services, Azure Migrate, StorSimple Data Manager, Azure Advanced Threat Protection 등과 같은 Azure에서 발생한 일을 확인하세요.
Content: >-
  <p>Microsoft Imagine 블로그(<a href="https://blogs.msdn.microsoft.com/microsoftimagine/2018/03/01/announcing-azure-for-students/">학생: 학생용 Azure를 사용하여 진로 준비</a>)에 게시된 게시물은 처음 12개월 이내에 사용할 Azure 크레딧으로 US$100부터 시작하는 것으로 확인된 학생을 등록 시 신용 카드 없이 무료 서비스(변경될 수 있음)를 선택하는 새로운 Azure for <a href="https://azure.microsoft.com/free/students/?utm_source=lwia&amp;utm_medium=blog&amp;utm_campaign=azdev">Students</a> 제품을 발표했습니다. 자세한 내용은 <a href="https://azure.microsoft.com/free/free-account-students-faq/?utm_source=lwia&amp;utm_medium=blog&amp;utm_campaign=azdev">Azure for Students FAQ</a>를 참조하세요.</p>


  <h2>이제 미리 보기로 제공됩니다.</h2>


  <p>Azure - <a href="https://azure.microsoft.com/en-us/blog/announcing-new-milestones-for-microsoft-cognitive-services-vision-and-search-services-in-azure/">에서 Microsoft Cognitive Services 비전 및 검색 서비스에 대한 새로운 마일스톤 발표</a> 이제 Azure Portal에서 공개 미리 보기로 제공되는 Microsoft Custom Vision 서비스를 사용하면 개발자가 자신의 데이터로 분류자를 쉽게 학습시키고, 모델을 내보내고, 이러한 사용자 지정 분류자를 애플리케이션에 직접 포함하고, iOS, Android 및 기타 여러 에지 디바이스에서 실시간으로 오프라인으로 실행할 수 있습니다. 또한 개발자가 검색된 용어에 따라 가장 관련성이 큰 엔터티를 식별하고 해당 엔터티에 대한 기본 세부 정보를 제공하는 데 사용할 수 있는 Bing 엔터티 검색은 이제 Azure Portal에서 일반 공급됩니다.</p>


  <h2>이제 일반 공급</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/confidently-plan-your-cloud-migration-azure-migrate-is-now-generally-available/">클라우드 마이그레이션을 자신 있게 계획하세요. 이제 Azure Migrate를 일반 공급합니다.</a> - Azure Migrate는 추가 비용 없이 제공되며 온-프레미스 환경의 어플라이언스 기반 에이전트 없는 검색을 제공합니다. 이를 통해 현재 VMware 가상화된 Windows 및 Linux VM을 검색할 수 있으며 향후 Hyper-V 환경을 검색할 수 있습니다. 또한 컴퓨터 간의 상호 종속성을 시각화하여 다중 계층 애플리케이션을 식별하기 위한 선택적 에이전트 기반 검색을 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/storsimple-data-manager-ga/">이제 StorSimple 데이터 관리자를 일반 공급</a> - StorSimple 형식의 데이터를 Azure Blob 또는 Azure Files의 네이티브 형식으로 변환합니다. 데이터가 변환되면 Azure Media Services, Azure Machine Learning, HDInsight, Azure Search 등과 같은 서비스를 사용할 수 있습니다.</p>


  <p><a href="https://cloudblogs.microsoft.com/enterprisemobility/2018/03/01/introducing-azure-advanced-threat-protection-2/">Azure Advanced Threat Protection </a> - 소개 AZURE ATP(Advanced Threat Protection)는 네트워크 전체에서 보안 인시던트를 감지하고 조사하는 데 도움이 되는 클라우드 기반 보안 솔루션입니다. 최신 엔터프라이즈를 위한 가장 까다로운 보안 분석 워크로드를 지원합니다. Azure의 규모와 인텔리전스를 활용하여 가능한 새로운 위협 또는 공격 방법을 감지하면 모든 활성 테넌트를 자동으로 업데이트할 수 있습니다. 즉, 위협 탐지 기능은 항상 최신 상태입니다.</p>


  <h2>뉴스 &amp; 업데이트</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/updates-to-azure-database-for-mysql-and-azure-database-for-postgresql/">Azure Database for MySQL 및 Azure Database for PostgreSQL</a> - 업데이트 작년에 미리 보기로 이러한 서비스를 발표했으며, 최근 고객 피드백에 따라 여러 업데이트를 진행했습니다. 변경 내용에는 가격 책정 계층 조정, 컴퓨팅 단위에서 vCore로 변경, 유연한 스토리지 구성 및 크기 조정, 백업 및 지역 복원을 위한 추가 옵션이 포함됩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/introducing-burstable-vm-support-in-aks/">이제 AKS에서 B 시리즈 버스트 가능 VM 지원을 사용할 수 있습니다</a>-. 버스트 가능한 VM&#39;(B 시리즈)는 Standard_DS2_V2 같은 표준 및 최적 권장 VM&#39;비해 훨씬 저렴합니다. B 시리즈 VM&#39;특히 성능 요구 사항이 일관성이 아닌 버스트인 개발 및 테스트 환경에 적합합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-service-bus-now-integrates-with-azure-event-grid/">이제 Azure Service Bus Azure Event Grid와 통합됩니다.</a> -이 기능을 사용할 수 있는 주요 시나리오는 메시지 볼륨이 낮은 Service Bus 큐, 토픽 또는 구독에서 수신자가 메시지에 대해 항상 폴링할 필요가 없도록 하는 것입니다. 이제 Service Bus 수신자가 없는 경우 큐에 메시지가 있는 경우 Azure Event Grid에 이벤트를 보냅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-load-balancer-to-become-more-efficient/">효율성을 높이는</a> - Azure Load Balancer 최근에 고급의 보다 효율적인 Load Balancer 플랫폼을 도입했습니다. 이 플랫폼은 새로운 표준 Load Balancer를 사용하여 고객 워크로드에 대한 완전히 새로운 기능 집합을 추가합니다. 새 Load Balancer 플랫폼에 추가된 주요 기능 중 하나는 간소화되고 예측 가능하며 효율적인 아웃바운드 포트 할당 알고리즘입니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/hdinsight-tools-for-vscode-integrates-with-ambari-and-hdinsight-enterprise-secure-package/">VSCode용 HDInsight 도구는 Ambari 및 HDInsight Enterprise Secure Package</a> - 와 통합됩니다. 이제 Ambari 관리 사용자 이름 및 암호 또는 도메인 사용자 이름 및 암호를 사용하여 작업 제출을 위해 Ambari를 통해 HDInsight 클러스터에 VSCode용 HDInsight 도구를 연결할 수 있습니다. Ambari 연결은 HDInsight 서비스를 호스트하는 모든 Azure 환경의 Spark 및 Hive 클러스터에 적용됩니다./p&gt;</p>


  <h2>기술 관련 내용</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/transform-your-industry-with-new-microsoft-iot-in-action-webinar-series/">새로운 Microsoft IoT in Action 웨비나 시리즈</a> - 로 업계 혁신 IoT in Action 웨비나는 수십억 달러 규모의 IoT 시장을 활용할 준비가 된 기업을 위한 일련의 라이브 가상 이벤트입니다. 이러한 라이브 및 주문형 웨비나는 IoT를 통해 가능한 작업을&rsquo; 보여 주면서 이를 수행하는 방법을 교육합니다. Microsoft와 파트너의 업계 개척자들이 공유하는 IoT 사고 리더십 및 기술 노하우로 가득 찬 각 웨비나들은 IoT 파트너 에코시스템 전반의 개발에 영감을 주고 고객의&rsquo; 요구를 더 잘 충족할 수 있도록 돕기 위해 제작되었습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/security-center-playbooks-and-azure-functions-integration-with-firewalls/">Security Center 플레이북 및 방화벽과 Azure Functions</a> - 통합 Security Center 경고가 트리거될 때 Security Center 플레이북을 수동으로 실행하여 응답 시간을 줄이고 보안 태세를 계속 제어할 수 있습니다. 이 게시물은 Azure Functions가 Security Center 플레이북을 사용하여 Palo Alto VM-Series 방화벽에 대해 감지된 위협에 신속하게 대응하는 데 도움이 되는 특정 예제를 살펴봅니다.</p>


  <h2>개발자 스포트라이트</h2>


  <p><a href="https://aka.ms/lwia/mobile-06">App Center | 푸시 알림</a> - App Center Push를 사용하여 대상 푸시 알림을 전송하여 사용자를 참여시키는 방법을 알아봅니다.</p>


  <p><a href="https://aka.ms/lwia/mobile-07">Xamarin으로 빌드된 앱용 Azure 서비스에 대한 가이드</a> - <em>Xamarin + Azure 포스터를 사용하는 모바일 앱은 Azure</em>가 Visual Studio 및 Xamarin을 사용하는 모바일 개발자로서 제공해야 하는 가장 관련성이 큰 클라우드 서비스에 대한 원스톱 가이드입니다.</p>


  <p><a href="https://aka.ms/lwia/mobile-08">20분 이내에 앱에 0개: Microsoft Azure, Visual Studio App Center 및 Rapid</a> - 를 사용하여 첫 번째 채팅 앱을 빌드하고 20분 이내에 첫 번째 실시간 채팅 앱을 실행합니다. 이 게시물에서는 StackOverflow 개발자 스토리, GitHub 리포지토리 또는 [선호하는 기술 프로필 삽입]에 채팅 앱을&rdquo; 추가하는 &ldquo;방법(및 이유)에 대해 알아볼&#39;있습니다. 기본 채팅 요구 사항 및 좋은 것과 좋은 것을 구분하는 것을 이해합니다. 또한 시작하려면 코드 샘플 및 단계별 문서를 가져올&#39;있습니다.</p>


  <p><a href="https://aka.ms/lwia/mobile-09">커넥트 2017 | 몇 분 안에 연속 배달 파이프라인을 가동하고 실행</a>하려면 Visual Studio App Center 내에서 앱을 쉽게 시작하고 실행하는 방법을 알아봅니다.- 로그인하고 Android, iOS 및 Windows 앱을 App Center의 연속 통합, 자동화된 테스트, 배포, 모니터링 및 참여 기능에 연결합니다.</p>


  <p><a href="https://aka.ms/lwia/serverless-23">Azure Friday | Java에서 Azure Functions 원격 디버그 VS Code</a> - Xiaokai를 사용하여 Azure에 서버리스 함수를 신속하게 개발하고 배포한 다음, 블랙박스 내부로 이동하고 로컬 및 클라우드에서 원격으로 함수를 디버그하는 방법을 Donovan Brown에게 보여 줍니다.</p>


