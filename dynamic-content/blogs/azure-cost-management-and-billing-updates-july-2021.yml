Title: Azure Cost Management 및 청구 업데이트 – 2021년 7월
Summary: 이번 달에는 향상된 관리 환경, Azure로 비용을 절감하는 9가지 새로운 방법, 3개의 비디오 및 5개의 설명서 업데이트로 다시 돌아왔습니다. 다음 달에 더 많은 것을 지켜봐 주시기 바랍니다!
Content: >-
  <p>&rsquo;새로운 학생, 번창하는 신생 기업 또는 가장 큰 기업이든 간에 재정적 제약이 있으며 지출이 무엇인지&rsquo;, 어디에, 어떻게 미래를 계획해야 하는지 알아야 합니다. 이 법안에 관해서 아무도 놀라움을 원하지 않으며, <a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">Azure Cost Management 및 청구</a> 가 들어오는 곳입니다.</p>


  <p>Microsoft&rsquo;는 항상 문제에 대해 자세히 알아보고 Azure Cost Management 및 청구를 통해 클라우드에서 발생하는 비용을 더 잘 이해하고&rsquo;, 잘못된 지출 패턴을 식별 및 방지하며, 비용을 최적화하여 더 적은 비용으로 더 많은 작업을 수행할 수 있는 방법을 찾고 있습니다. 피드백에 따른 몇 가지 최신 개선 사항 및 업데이트는 다음과 같습니다.</p>


  <ul>
      <li><a href="#config">구성에서 청구 정책 상태를 확인합니다</a>.</li>
      <li><a href="#labs">Cost Management Labs의 새로운&#39;.</a></li>
      <li><a href="#optimize">Azure를 사용하여 비용을 절감하는 새로운 방법입니다</a>.</li>
      <li><a href="#learn">새로운 비디오 및 학습 기회</a>.</li>
      <li><a href="#docs">설명서 업데이트.</a></li>
  </ul>


  <p>&rsquo;세부 사항을 자세히 살펴보겠습니다.</p>


  <p><a name="config"></a>&nbsp;</p>


  <h2>구성에서 청구 정책 상태 확인</h2>


  <p>비용을 이해하고 최적화하는 모든 조직의 첫 번째 단계는 모든 사람이 자신이 책임져야&#39;비용을 볼 수 있도록 하는 것입니다. 이것이 바로 기업계약 및 Microsoft 고객 계약 청구 정책의 방식입니다. 이제 비용 구성 설정을 관리하는 동일한 위치에서 청구 정책 상태를 확인할 수 있습니다.</p>


  <p>기업계약 청구 계정 및 Microsoft 고객 계약 청구 프로필에는 다음 세 가지 청구 정책을 사용할 수 있습니다.</p>


  <ul>
      <li><strong>Cost Management</strong>(또는 요금 보기) 정책은 조직 내 사용자가 비용을 보고, 관리하고, 최적화할 수 있는지 여부를 제어합니다. 모든 사용자가 비용을 인식하고 최적화할 수 있도록 이 기능을 사용하도록 설정하는 것이 좋습니다.</li>
      <li><strong>예약</strong> 정책은 구독 사용자가 Azure 예약을 구매할 수 있는지 여부를 제어합니다. 원하는 예약을 구입하고 이를 사용하지 않도록 설정하여 예약을 구매할 때 관리할 수 있습니다.</li>
      <li>Marketplace 정책은 Azure <strong>Marketplace</strong> 내에서 구매할 수 있는 제품을 나타냅니다.</li>
  </ul>


  <p>Azure 플랜의 클라우드 솔루션 공급자에는 각 고객 계정에 사용할 수 있는 Cost Management(요금 보기) 정책도 있습니다.</p>


  <p><a href="https://aka.ms/costmgmt/config" target="_blank">Cost Management 구성</a>에서 이러한 설정 등을 찾아서 다음에 보고 싶은&#39;알려주세요.</p>


  <p><a name="labs"></a>&nbsp;</p>


  <h2>Cost Management Labs의 새로운&#39;</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019?WT.mc_id=acm-micflan#labs" target="_blank">Cost Management Labs</a>를 사용하면 Azure Cost Management에서 제공되는 내용을&rsquo; 미리 볼 수 있으며, Microsoft와 직접 협력하여 피드백을 공유하고 서비스를 사용하는 방법을 더 잘 이해할 수 있으므로 보다 조정되고 최적화된 환경을 제공할 수 있습니다. Cost Management Labs에서 볼 수 있는 몇 가지 기능은 다음과 같습니다.</p>


  <ul>
      <li><strong>업데이트됨: 구성</strong> &ndash; 에서 청구 정책 상태 확인 <em>이제 공용 포털에서 사용할 수 있습니다.</em><br>
  범위 및 비용 관리 설정을 구분하고 기업계약 청구 계정 또는 Microsoft 고객 계약 청구 프로필에 Cost Management, 예약 및 Azure Marketplace를 사용할 수 있는지 여부를 보여 주는 업데이트된 구성 화면입니다.</li>
      <li><strong>리소스 비용 보기</strong><br>
  리소스 비용은 <a href="https://preview.portal.azure.com" target="_blank">미리 보기 포털</a>의 리소스 개요에서 한 번 클릭하는 것입니다. <strong>비용 보기를</strong> 클릭하면 해당 특정 리소스의 비용으로 빠르게 이동할 수 있습니다.</li>
      <li><strong>메뉴에서 범위 변경</strong><br>
  더 빠른 탐색을 위해 메뉴에서 범위를 변경합니다. 미리 보기 체험을 사용하여 옵트인할 수 있습니다. <a href="https://aka.ms/costmgmt/previews/changescope" target="_blank">이 미리 보기에 대한 피드백을 공유합니다</a>.</li>
      <li><strong>주 메뉴에서 구성 항목 열기</strong><br>
  선택한 구성 화면을 Cost Management 메뉴에서 중첩된 메뉴 항목으로 표시하는 실험적 옵션입니다. <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 미리 보기 체험을 사용하여 옵트인할 수 있습니다. <a href="https://aka.ms/costmgmt/previews/configinmenu" target="_blank">이 미리 보기에 대한 피드백을 공유합니다</a>.</li>
      <li><strong>간소화된 Cost Management 메뉴</strong><br>
  구성에만 설정을 표시합니다. Cost Management 메뉴에서 AWS용 Cloudyn, 내보내기 및 커넥터를 제거합니다. <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 미리 보기 체험을 사용하여 옵트인할 수 있습니다. <a href="https://aka.ms/costmgmt/previews/onlyinconfig" target="_blank">이 미리 보기에 대한 피드백을 공유합니다</a>.</li>

  </ul>


  <p>물론, 그게&rsquo; 전부는 아닙니다. Azure Cost Management의 모든 변경 내용은 전체 Azure Portal에서 일주일 전에&rsquo; Cost Management Labs에서 사용할 수 있습니다. 여러분의&rsquo; 생각을 듣고 다음에 무엇을 보고 싶은지&rsquo; 이해하고자 합니다. 무엇을 망설이고 계신가요? 지금 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs를</a> 사용해 보세요.</p>


