  <h2>확장 가능한 거버넌스</h2>


  <p>많은 고객이 컨소시엄에 참여하기를 원하지만 네트워크 인프라를 관리하고 싶지는 않습니다&rsquo;. Weve&rsquo;는 Paritys&rsquo; 매우 확장 가능한 인증 증명 클라이언트를 활용하여 사용자가 컨소시엄 거버넌스를 네트워크 작업과 분리할 수 있는 추상화 수준을 구축했습니다. 각 컨소시엄 멤버는 네트워크를 제어할 수 있는 권한을 가지며 선택적으로 합의 참여를 선택한 운영자에게 위임할 수 있습니다. 인증 증명 배포에는 투표 및 유효성 검사기 위임을 간소화하기 위한 거버넌스 DApp이 함께 제공됩니다. 이 솔루션을 사용하면 각 컨소시엄 멤버가 자신의 키에 대한 양육권을 가지며, ECC 서명이 있는 MetaMask 브라우저 내 지갑, 원장 하드웨어 지갑 또는 Azure Key Vault와 같은 기본 설정의 지갑에서 보안 서명을 수행할 수 있습니다.</p>


  <h2>거버넌스 DApp 기능</h2>


  <ul>
   <li><strong>탈중앙화 거버넌스 -</strong> 네트워크 기관의 변경 내용은 선택한 관리자에 의해 온-체인 투표를 통해 관리됩니다.</li>
   <li><strong>유효성 검사기 위임 -</strong> 당국은 각 PoA 배포에서 설정되는 유효성 검사기 노드를 관리할 수 있습니다.</li>
   <li><strong>감사 가능한 변경 기록 -</strong> 각 변경 내용은 블록체인에 기록되어 투명성과 감사 가능성을 제공합니다.</li>
  </ul>


