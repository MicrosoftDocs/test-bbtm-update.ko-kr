Title: Azure의 Ethereum 인증 증명
Summary: 'Azure에서 Ethereum을 지원하면서 큰 견인력을 가졌습니다. 기존 작업 증명 솔루션은 다양한 산업 분야에 걸쳐 수만 번 배포되었습니다. '
Content: >-
  <p>Weve&rsquo;는 Azure에서 Ethereum을 지원하면서 큰 견인력을 가지고 있었습니다. 기존 작업 증명 솔루션은 다양한 산업 분야에 걸쳐 수만 번 배포되었습니다. 플랫폼의 광범위한 개발을 통해 Weve&rsquo;는 다음 Ethereum 원장 제품을 형성하는 데 도움이 된 커뮤니티로부터 훌륭한 피드백을 받았습니다. Im&rsquo;은 <a href="https://aka.ms/blockchain-ethereum-on-azure" rel="noreferrer" target="_blank">Azure에서 Ethereum 인증 증명 릴리스를</a> 발표하게 되어 기쁩니다.</p>


  <h2>권한 증명</h2>


  <p>작업 증명은 계산 비용을 활용하여 네트워크를 자체 규제하고 공정한 참여를 허용하는 Sybil 저항 메커니즘입니다. 이는 가상화폐에 대한 경쟁이 네트워크의 보안을 촉진하는 익명의 개방형 네트워크에서 잘 작동합니다. 그러나 프라이빗/컨소시엄 네트워크에서는 기본 에테르에 값이 없습니다. 대체 프로토콜인 인증 증명은 모든 합의 참가자가 알려지고 평판이 좋은 권한 있는 네트워크에 더 적합합니다. 마이닝이 필요하지 않은 경우 인증 증명은 비잔틴 내결함성을 유지하면서 더 효율적입니다.</p>


  <h2>엔터프라이즈급</h2>


  <p>Weve&rsquo;는 Microsoft의 모든 프로덕션 서비스에서 구동하는 것과 동일한 원칙을 사용하여 이 솔루션을 빌드했습니다. 인증 증명에서 네트워크의 각 합의 노드에는 자체 Ethereum ID가 있습니다. 노드가 다운&rsquo;되는 경우 멤버가 합의 참여를 잃지 않는&rsquo; 것이 중요합니다. 이상적으로 각 멤버는 고가용성 네트워크 존재를 보장하기 위해 중복 합의 노드를 실행합니다. 이를&rsquo; 위해 각 합의 참가자가 여러 노드를 대신 실행하도록 위임할 수 있는 추상화가 빌드되었습니다. 각 Azure 인증 증명 네트워크에는 두 노드가 동일한 ID를 전달하지 않도록 하는 ID 임대 시스템이 함께 제공됩니다. VM 또는 지역 가동 중단의 경우 새 노드는 신속하게 스핀업하고 이전 노드&rsquo; ID를 다시 시작할 수 있습니다.</p>


  <h2>웹 어셈블리 스마트 계약</h2>


  <p>Enterprise 개발자는 종종 Ethereum에서 개발할 때 가장 큰 고통 포인트 중 하나로 Solidity 언어를 인용합니다. 이 문제를 해결하기 위해 개발자가 C, C++, Rust와 같은 친숙한 언어로 스마트 계약을 작성할 수 있도록 Paritys&rsquo; 웹 어셈블리 지원을 사용하도록 설정했습니다&rsquo;.</p>


  <h2>Azure Monitor</h2>


  <p>이 솔루션은 노드 및 네트워크 통계를 추적하기 위해 Azure Monitor도 제공합니다. 애플리케이션 개발자를 위해 기본 블록체인에 대한 가시성을 제공하여 블록 생성 통계를 추적합니다. 네트워크 운영자는 Azure Monitor를 사용하여 인프라 통계 및 쿼리 가능한 로그를 통해 네트워크 중단을 빠르게 감지하고 방지할 수 있습니다.</p>


