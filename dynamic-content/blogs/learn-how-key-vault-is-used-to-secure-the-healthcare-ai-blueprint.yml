Title: Key Vault를 사용하여 의료 AI 청사진을 보호하는 방법 알아보기
Summary: 시스템 보안은 모든 의료 조직의 최우선 과제입니다. 물리적, 네트워크, 애플리케이션, 전자 메일 등 다양한 유형의 보안이 있습니다.
Content: >-
  <p>시스템 보안은 모든 의료 조직의 최우선 과제입니다. 물리적, 네트워크, 애플리케이션, 전자 메일 등 다양한 유형의 보안이 있습니다. 이 문서에서는 <a href="https://azure.microsoft.com/services/key-vault/?WT.mc_id=keyvault-acomblog-dastarr" target="_blank">Azure Key Vault</a>에서 제공하는 시스템 보안에 대해 설명합니다. 특히 <a href="https://servicetrust.microsoft.com/ViewPage/HIPAABlueprint?WT.mc_id=keyvault-acomblog-dastarr" target="_blank">Azure Healthcare 청사진</a>에 사용되는 Key Vault 구현을 살펴봅니다. 의도는 Key Vault가 청사진과 함께 사용되는 것을 확인하여 작동 방식을 보여 주는 것입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/798e2784-c6ca-41b6-9fb1-259fe3ee92ae.png"><img alt="image" border="0" height="350" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d06ad10e-3314-42f6-b5fb-5693baf03169.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <h2>실제 환경에서 중요한 데이터 보호</h2>


  <p>의료 조직에는 다양한 원본의 중요한 데이터에 액세스해야 하는 수십 명(또는 수백 명)의 사용자가 있을 수 있습니다. 의사, 기술자, 접수원 &mdash; 은 X 선에만 액세스해야하고 일부는 지불 일정에 액세스해야하며 의사는 환자 기록이 필요합니다. 사용자 및 데이터 저장소의 행렬은 클 수 있습니다. 너무 많은 권한을 관리하는 것은 악몽이 될 수 있습니다. 대시보드 또는 기타 사용자 인터페이스의 경우 서비스 계정에 권한을 부여해야 합니다. 예를 들어 기계 학습에서 데이터 과학자는 상관 관계를 찾기 위해 많은 데이터 리포지토리의 데이터를 쿼리해야 할 수 있으며 이러한 데이터 저장소에 대한 적절한 권한이 필요합니다.</p>


  <p>청사진에서 Key Vault는 시스템 사용자가 데이터베이스 및 MLS(Machine Learning Studio)와 같은 항목에 액세스해야 하는 암호 및 비밀과 같은 데이터를 저장합니다.</p>


  <h2>Key Vault에서 제공하는 내용</h2>


  <p>대부분의 복잡한 시스템에는 다양한 유형의 데이터를 저장하는 안전하고 신뢰할 수 있는 방법이 필요합니다. 이는 환자 및 기타 기밀 정보를 보호해야 하는 의료와 같은 규제 환경에서 특히 그렇습니다.</p>


  <p>Key Vault는 해당 애플리케이션에 필요한 모든 암호화에서 애플리케이션을 분리합니다. 예를 들어 Azure에 배포된 사용자 지정 애플리케이션은 런타임에 URL에서 액세스할 수 있는 권한이 있는 모든 키, 비밀 또는 인증서에 액세스할 수 있습니다.</p>


  <p>Key Vault를 사용하여 신뢰할 수 있는 기술 보안을 제공하는 경우 키, 인증서 및 비밀이라고 &ldquo;하는 항목을 저장합니다.&rdquo; 비밀은 데이터베이스 연결 문자열 또는 암호와 같이 중요한 문자열일 수 있습니다.</p>


  <p>키 자격 증명 모음에 저장된 키는 키 스토리지 및 관리와 같은 다양한 암호화 작업을 수행하는 특별한 신뢰할 수 있는 네트워크 컴퓨터인 HSM(하드웨어 보안 모듈)에 의해 보호됩니다. Key Vault는 FIPS(Federal Information Processing Standards) 140-2 Level 2 유효성이 검사된 HSM을 활용합니다.&nbsp;</p>


  <h2>Key Vault 사용</h2>


  <p>Azure 테넌트에 둘 이상의 Key Vault가 있을 수 있습니다. 하나의 Key Vault를 단일 애플리케이션 또는 시스템에, 다른 하나는 다른 시스템에 바치는 것이 좋습니다. 이렇게 하면 Key Vault는 애플리케이션 또는 시스템별 저장된 항목을 분리하여 단일 책임 주체를 준수할 수 있습니다. 단일 용도의 Key Vault는 모든 시스템 및 애플리케이션의 데이터를 하나의 자격 증명 모음에 저장하는 것보다 관리하기 쉽습니다.</p>


  <p>Azure 구독이 있는 모든 사용자는 Key Vault를 만들고 사용할 수 있습니다. Key Vault를 만드는 사람이 키 자격 증명 모음의 소유자입니다. AI용 의료 청사진에서 사용자 Alex_siteadmin 초기 설치 중에 자격 증명을 사용하여 만든 Key Vault의 정보에 대한 모든 권한을 가집니다.</p>


  <p>자격 증명 모음 소유자가 액세스 권한을 제공하면 사용자는 자격 증명 모음의 데이터에 액세스할 수 있습니다. 소유자는 개발자에게 애플리케이션에서 호출할 URI를 제공합니다.</p>


  <p>청사진 시스템에서 Alex_siteadmin 자격 증명 모음의 중요한 데이터(인증서, 키, 비밀)에 액세스할 수 있습니다. 포털을 통해 이 작업을 수행하려면 <strong>Key Vault</strong> 리소스를 클릭하고 설정&rdquo; 섹션을 &ldquo;살펴보기만 하면 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0287e202-bafd-4c15-8195-1b0e245e9d76.png"><img alt="image" border="0" height="223" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6566e01-9c84-4b8d-a520-af3c2caa8a52.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="이미지" width="276"></a></p>


  <p>보려는 설정 유형(키, 비밀 또는 인증서)을 클릭합니다. <strong>비밀을</strong> 클릭한 후 아래와 같이 목록에서<strong> Sqldb-ConnectionString</strong>을 찾습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3aaee4a6-6812-4979-b638-9c8b7bdfddc8.png"><img alt="image" border="0" height="323" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc446ba7-6ec8-4189-821f-3f4efe0c08c3.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="이미지" width="624"></a>&nbsp;<br>

  <strong>Sqldb-ConnectionString을</strong> 클릭하면 연결 문자열 비밀에 대한 URL이 표시됩니다. Alex_siteadmin 연결 문자열에 액세스하는 URL을 볼 수 있지만 연결 문자열 자체를 볼 수는 없습니다.</p>


  <h2>애플리케이션에서 Key Vault 사용</h2>


  <p>URL은 만든 계정으로 실행되는 애플리케이션의 리소스 액세스를 위해 Key Vault에서 제공됩니다. PowerShell 및 Azure CLI 명령은 자격 증명 모음에서 키 비밀을 검색하는 데 사용할 수 있지만 실행 중인 애플리케이션에서 키에 액세스하는 것은 일반적으로 자격 증명 모음에 항목을 저장하기 위한 기본 의도입니다.</p>


  <p>비밀, 키 및 인증서는 모두 URL을 통해 사용할 수 있지만 현재 사용자에게 자격 증명 모음의 항목에 대한 권한이 있는 경우에만 사용할 수 있습니다. 사용자 및 서비스 계정이 자격 증명 모음 항목에 액세스하려면 액세스 정책을 설정해야 합니다.</p>


  <h2>Key Vault 관리</h2>


  <p>위에서 설명한 것처럼 다른 애플리케이션에 대해 별도의 Key Vault 인스턴스를 사용하는 것이 좋습니다. 따라서 단일 자격 증명 모음에 여러 애플리케이션의 비밀을 저장하는 것보다 Key Vault를 훨씬 간단하게 관리할 수 있습니다.</p>


  <p>자격 증명 모음의 다양한 항목에 대한 액세스 정책을 관리하는 것도 중요합니다. 계정은 필요한 &mdash; 항목에만 액세스할 수 있도록 구성해야 하며 그 외에는 아무것도 할 수 없습니다. 권한은 자격 증명 모음의 항목에 대한 권한을 세밀하게 제어하는 액세스 정책을 통해 설정됩니다.</p>


  <h2>Key Vault 삭제 및 복원</h2>


  <p>&ldquo;일시 삭제&rdquo; 는 자격 증명 모음에서 사용하도록 설정할 수 있는 Key Vault 기능입니다. 이 경우 Key Vault가 삭제되면 90일 동안 복구할 수 있습니다. Azure Portal에서 사라지고 Azure의 다른 리소스 또는 서비스와 마찬가지로 Key Vault가 완전히 삭제된 것처럼 보입니다. 그러나 이 경우는 그렇지 않습니다&rsquo;. Azure에서 90일 동안 보관하며 어떤 이유로든 복원할 수 있습니다. 이러한 예방 조치로 인해 일시 삭제된&rdquo; 자격 증명 모음이 실제로 삭제될 때까지 동일한 이름의 새 Key Vault를 Azure 구독에 &ldquo;추가할 수 없습니다.</p>


  <h3>Key Vault 복원</h3>


  <p>Key Vault를 복원하기 위해 소유자는 PowerShell 또는 Azure CLI로 전환할 수 있습니다. PowerShell에서 다음 명령을 실행합니다.</p>


  <pre>

  Undo-AzureRmKeyVaultRemoval -VaultName &lt;vault name&gt; -ResourceGroupName &lt;resource group&gt; -Location &lt;location&gt;</pre>


  <h3>일시 삭제 Key Vault 삭제</h3>


  <p>PowerShell 및 Azure CLI는 일시 삭제된 자격 증명 모음을 영구적으로 삭제하기 위한 명령도 제공합니다. 90일 기간이 경과하기 전에 자격 증명 모음을 삭제하는 데 사용할 수 있습니다. PowerShell 명령은 다음과 같습니다.</p>


  <pre>

  Remove-AzureRmKeyVault -VaultName &lt;vault name&gt; -InRemovedState -Location &lt;location&gt;</pre>


  <h3>요약</h3>


  <p>Azure Healthcare AI Blueprint는 Key Vault를 광범위하게 사용합니다. HIPAA 규정 준수를 보장하고 HITRUST 인증을 유지하는 데 도움이 됩니다. Azure 환경에서 실험할 별도의 Key Vault를 만듭니다. 앱&rsquo; Key Vault &mdash; 의 항목을 변경하지 마세요. 그렇지 않으면 애플리케이션이 작동을 중지할 수 있습니다.</p>


  <p>Key Vault는 특히 보안에 초점을 맞춥니다. 데이터베이스 연결 문자열, 암호 및 기타 중요한 정보와 같은 키, 인증서 및 비밀에 대한 중앙 저장소입니다. 데이터 및 보안 키를 보호하려는 경우 Key Vault를 사용하여 여정을 시작합니다.</p>


