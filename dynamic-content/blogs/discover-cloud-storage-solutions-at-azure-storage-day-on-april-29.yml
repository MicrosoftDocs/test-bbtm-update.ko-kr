Title: 4월 29일 Azure Storage Day에서 클라우드 스토리지 솔루션 검색
Summary: "오늘 저는 4월 29일에 모든 엔터프라이즈 워크로드에 대한 클라우드 스토리지 솔루션을 탐색할 수 있는 무료 디지털 이벤트인 Azure Storage Day를 발표합니다. 다음과 같이 참여하세요. \n"
Content: >-
  <p><a href="https://info.microsoft.com/ww-landing-Azure-Storage-Day.html?ocid=AID3030665_QSG_515746" target="_blank"><img alt="Clickable link: Azure Storage Day Digital Event April 29, 2021 register now" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bd80342b-3256-40f1-9cb8-62a9603ecfb5.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>오늘 저는 <strong>2021년 4월 29일에</strong> 모든 엔터프라이즈 워크로드에 대한 클라우드 스토리지 솔루션을 탐색할 수 있는 무료 디지털 이벤트인 <a href="https://info.microsoft.com/ww-landing-Azure-Storage-Day.html?ocid=AID3030665_QSG_515746" target="_blank">Day</a> Azure Storage를 발표&nbsp;하게 되어 기쁩니다. 다음과 같이 참여하세요.</p>


  <ol>
      <li class="MsoNoSpacing" style="margin-left:8px">Azure Storage 최신 혁신의 데모를 시청하고 고객이 이를 사용하는 방법을 확인하세요.</li>
      <li class="MsoNoSpacing" style="margin-left:8px">Azure Storage 서비스를 엔터프라이즈 워크로드에 매핑하는 방법을 이해하는 데 도움을 받으세요.</li>
      <li class="MsoNoSpacing" style="margin-left:8px">Microsoft 제품 전문가와 커넥트 스토리지 질문에 대한 답변을 얻을 수 있습니다.</li>
  </ol>


  <p class="MsoNoSpacing">이 디지털 이벤트는 클라우드 스토리지 커뮤니티에 참여하고, Azure Storage 솔루션을 살펴보고, 디지털 변환의 모든 단계에서 엔터프라이즈 워크로드의&nbsp; 기초&nbsp;&nbsp;를 구축하는 방법을 발견할 수 있는 기회입니다.</p>


  <p class="MsoNoSpacing">신뢰할 수 있는 클라우드 스토리지에 대한 필요성은 그 어느 때보다 큽니다. 더 많은 기업이 고객에게 더 나은 서비스를 제공하기 위해 더 탄력적이고 민첩하게 되기 위해 디지털 트랜스포메이션에 투자하고 있습니다. 디지털 변환의 빠른 속도로 인해 기하급수적으로 데이터가 증가하여 신뢰할 수 있고 확장 가능한 클라우드 데이터 스토리지 서비스에 대한 수요가 증가했습니다.</p>


  <p class="MsoNoSpacing">Weve&rsquo;는 SAP, 데이터베이스, 웹앱, HPC, 분석, 사물 인터넷(IoT) 및 AI(인공 지능)를 포함하는 모든 비즈니스 앱&mdash;에 대해 확장성이 뛰어나고 안전하며 비용 효율적인 클라우드 스토리지 서비스를 제공하기 위해 Azure Storage<b> </b>설계했습니다. 이러한 스토리지 솔루션을 사용하면 클라우드에서 워크로드를 실행, 관리 및 보호하는 데 필요한 기본 인프라, 엔터프라이즈 수준 처리 기능 및 짧은 대기 시간을 얻을 수 있습니다.</p>


  <p class="MsoNoSpacing">&rsquo;현재 엔터프라이즈 워크로드에 Azure Storage 서비스를 사용하는 많은 주요 고객을 볼 수 있습니다. 고객이 Azure Storage 사용하는 방법 중 일부는 다음과 같습니다.</p>


  <ul>
      <li>주요 글로벌 약국 및 의료 소매 제공업체인 <strong>WBA(Walgreens Boots Alliance)</strong>는 Azure Disk Storage 및 Azure NetApp Files를 사용하여 약 100TB(테라바이트)&mdash;로 추정되는 <a href="https://customers.microsoft.com/en-us/story/792300-walgreens-boots-alliance-azure-sap-migration-technical-retailer" target="_blank">대규모 SAP 조경</a>&mdash;을 Azure로 마이그레이션했습니다. WBA는 중요 업무용 SAP HANA 데이터베이스 인프라에 필요한 고성능 및 스토리지 용량을 확보했습니다.</li>
      <li>미국 최대 배관 및 HVAC 장비 및 서비스 공급업체인 <strong>Ferguson Enterprises</strong>는 <a href="https://azure.microsoft.com/en-us/resources/videos/ferguson-remote-work-with-wvd-and-azure-netapp-files/" target="_blank">14,000명 이상의 직원을 한 주말에 원격 근무로 옮겼</a>으며, Windows Virtual Desktop은 Azure NetApp Files에서 실행되고 있습니다.</li>
      <li>럭셔리 차량 디자이너<strong> 인 Audi AG</strong>는 Azure Blob Storage 강력하고 확장 가능한 200 페타바이트 시뮬레이션 환경을 구축하여 <a href="https://customers.microsoft.com/en-us/story/720063-audi-azure-automotive-en" target="_blank">자율 주행 혁신을 가속화</a>했습니다.</li>
      <li>일본의 다국적 비디오 게임 개발자<strong> SEGA</strong>는 <b>Azure Ultra Disk Storage</b> 사용하여 일본 외부에서 <a href="https://customers.microsoft.com/en-us/story/863405-sega-corporation-gaming-azure-en-japan" target="_blank">인기 있는 멀티 플레이어 온라인 롤플레잉 게임을 처음으로 출시</a>했습니다. 이 스토리지 솔루션을 통해 SEGA는 원활한 플레이 환경을 보장하는 데 필요한 고성능 및 확장성을 확보했습니다.</li>
      <li><strong>표시 &amp; </strong>영국의 선도적인 소매업체인 Spencer는 데이터를 Azure Data Lake로 이동했을 때 <a href="https://customers.microsoft.com/en-us/story/844799-marks-and-spencer-retailers-azure" target="_blank">엄청난 양의 분석을 인사이트로 전환</a>했습니다Storage&mdash;이면 중앙 집중식 Marks&rsquo; Spencers &amp;&rsquo;데이터 스토리지를 이동하고 모든 팀&rsquo; 데이터 요구 사항에 맞게 조정됩니다.</li>
      <li>선도적인 공급망 및 품질 관리 소프트웨어 공급자<strong>인 Net-Inspect</strong>는 <a href="https://customers.microsoft.com/en-us/story/1333242486320464933-net-inspect-professional-services-azure" target="_blank">60개국의 26,000개 공급업체</a>를 Azure Blob Storage 빠르고 원활하게 빌드된 웹앱과 연결합니다.</li>
  </ul>


  <p>또한 Azure Storage 고객이 온-프레미스 <b>백업 및 복구</b> 기능을 Azure로 확장할 수 있도록 네이티브 플랫폼과 통합되는 다양한 백업 및 재해 복구 파트너 에코시스템을 보유하고 있습니다. <strong>Commvault</strong>, <strong>Rubrik</strong>, <strong>Veritas</strong>, <strong>Veeam</strong> 및<strong> Zerto</strong>와 같은&nbsp; 신뢰할 수 있는 파트너는 Azure Blob Storage&mdash; 사용하여 간단하고 비용 효율적인 오프사이트 백업 및 재해 복구 복제 사이트를 제공합니다. <a href="https://customers.microsoft.com/en-us/story/853276-commvault-partner-professional-services-azure" target="_blank">파트너는 Azure에서</a> 수백 페타바이트 규모의 고객 데이터를 보호할 수 있도록 우리를 신뢰했습니다.</p>


  <p>나는 지금 <strong>Azure Storage 데이</strong>&mdash;<a href="https://info.microsoft.com/ww-landing-Azure-Storage-Day.html?ocid=AID3030665_QSG_515746" target="_blank">레기스터</a>에서 이러한 고객 이야기와 훨씬 더 많은 것을 공유하기 위해 기다릴 수&rsquo; 없다. 디지털 이벤트에 등장할 클라우드 스토리지 서비스 중 일부를 사용해 보려면 <a href="https://azure.microsoft.com/en-us/free/services/storage/" target="_blank">Azure 체험 계정에</a> 등록하세요.</p>


  <p>거기에 당신을 볼 수 있도록 노력하겠습니다.</p>


