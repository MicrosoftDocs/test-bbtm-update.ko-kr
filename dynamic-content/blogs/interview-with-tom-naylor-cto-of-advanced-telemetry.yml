Title: 고급 원격 분석의 CTO인 Tom Naylor와의 인터뷰
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.]&nbsp;  실제 세계 SQL Azure: 현실 세계 SQL 일환으로 고급 원격 분석의 설립자이자 최고 기술 책임자인 Tom Naylor와의 인터뷰...'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>&nbsp;</p>  <p><strong>실제 세계 SQL Azure: 고급 원격 분석의 설립자이자 최고 기술 책임자인 Tom Naylor와의 인터뷰</strong></p>  <p>Real World SQL Azure 시리즈의 일환으로 Advanced Telemetry의 설립자이자 최고 기술 책임자인 Tom Naylor에게 azure를 Windows Microsoft SQL Azure 데이터 스토리지 및 Windows Azure AppFabric 연결 서비스를 사용하여 스타트업 회사의 운명을 바꾸는 방법에 대해 이야기했습니다. 이단&rsquo; 그가 무슨 말을했다 :&nbsp;</p>  <p>&nbsp;</p>  <p><strong>MSDN:</strong> 고급 원격 분석 및 제공하는 서비스에 대해 알려줄 수 있나요?</p>  <p><strong>Naylor:</strong> 당사의 제품은 다양한 비즈니스 시나리오 및 다양한 수직 시장에서 많은 애플리케이션에 사용할 수 있는 고도로 사용자 지정 가능한 원격 분석 소프트웨어&mdash; 원격 모니터링 및 제어 프레임워크입니다. 우리는 단일 제품과 지역 인프라로 시작하여 중소 건물의 소유자에게 에너지 관리의 이점을 제공하는 브랜드 이름인 EcoView로 엔드 투 엔드 솔루션을 제공했습니다.&nbsp;</p>  <p>&nbsp;</p>  <p><strong>MSDN:</strong> 시작 시 고급 원격 분석에서 Windows Azure로 이동하기 전에 직면한 가장 큰 과제는 무엇인가요?&nbsp;</p>  <p><strong>Naylor:</strong> 원래는 여러 애플리케이션에 핵심 원격 분석 인프라를 활용하려고 했습니다. 그러나 우리는 시장에 즉각적이고 직접적인 접근이 필요했기 때문에 EcoView를 개발했습니다. 증가하는 고객 데이터를 저장하는 데 필요한 물리적 인프라 및 랙 공간을 지원하는 리소스가 없었기&rsquo; 때문에 문제가 생겼습니다. 직접 시장 접근 방식에서 벗어나 OEM 라이선스를 통해 새로운 수직으로 제품을 제공하고 싶었지만, 먼저 새로운 고객을 추가하고 더 많은 서버와 랙 공간을 구입하는 것 사이의 피할 수없는 연결에서 벗어나야했습니다.&nbsp;</p>  <p>&nbsp;</p>  <p><strong>MSDN:</strong> OEM 모델로 변경하려는 이유는 무엇인가요? &nbsp;</p>  <p><strong>Naylor:</strong> OEM 모델을 사용하여 고유하게 적응 가능하고 확장 가능한 미들웨어를 선보일 수 있습니다. 제품을 직접 마케팅하고 고객에게 지원하여 미들웨어에 더 많은 기능을 구축할 수 있는 시간과 리소스를 확보할 수 있습니다. 또한 OEM 라이선스 사용자가 새로운 수직으로 제품을 마케팅하면서 미개발 시장에 진입하는 비용 효율적인 방법을 얻을 수 있습니다. &nbsp;&nbsp;</p>  <p>&nbsp;</p>  <p><strong>MSDN:</strong> Azure Windows 이러한 변화를 돕는 데 어떤 역할을 했나요?&nbsp;</p>  <p><strong>Naylor:</strong> Windows Azure는 이러한 전략적 비즈니스 이동을 위한 절대적으로 핵심이었습니다: 제가 경력을 쌓는 동안 가장 중요한 기술적 변화가 될 수 있습니다. 잠재적인 OEM 라이선스를 사용하기 위해 OEM이 책임을 지지 않는 원격 호스팅 서버에 애플리케이션 및 데이터가 상주할 수 있는 클라우드 컴퓨팅 모델로 인프라를 이동해야 했습니다. 그렇지 않으면, 그들은 우리가 가진 동일한 문제로 끝날 것 이다, 그냥 새로운 고객을 추가에서 얻을 수 있는 수익성에 먹는 물리적 하드웨어에 의존.&nbsp;</p>  <p>&nbsp;</p>  <p><strong>MSDN:</strong> SQL Azure 비즈니스를 성장시키는 데 어떻게 도움이 되었습니까?</p>  <p><strong>Naylor:</strong> SQL Azure 런타임에 애플리케이션에 필요한 관계형 고객 구성 정보 및 메타데이터&rsquo;에 대한 확장 가능한 클라우드 기반 데이터 스토리지를 제공했습니다. 이전에는 물리적 인프라를 사용하여 더 많은 서버에 대한 비용을 계속 지불할 여유가 없었기&rsquo; 때문에 6개월마다 이 데이터를 수집해야 했습니다. SQL Azure 통해 비즈니스 성장을 위한 비용 효율적인 온라인 데이터 스토리지 솔루션이 있으므로 고객&rsquo; 데이터를 선별하는 것에 대해 걱정할 필요가 없습니다&rsquo;.&nbsp;</p>  <p>&nbsp;</p>  <p><strong>MSDN:</strong> Windows Azure AppFabric 연결 서비스에서 얻은 이점은 무엇인가요?</p>  <p><strong>Naylor:</strong> Windows Azure AppFabric은 개발자가 핵심 원격 분석 소프트웨어에 더 많은 유연성을 구축하는 데 사용할 수 있는 클라우드 기반 미들웨어 서비스를 제공했으며, 미들웨어의 핵심 기능을 변경하지 않고 개별 OEM, 수직 시장 또는 고객&mdash;에 맞게 조정된 사용자 지정 가능한 서비스 및 비즈니스 논리로 경쟁 우위를 점했습니다.&nbsp;</p>  <p>&nbsp;</p>  <p><strong>MSDN:</strong> 요약하면 클라우드 컴퓨팅으로 전환하면 전체적인 이점은 무엇인가요?&nbsp;</p>  <p><strong>Naylor:</strong> Windows Azure, SQL Azure 및 Windows Azure AppFabric은 OEM을 통해 비즈니스를 구축하기 위해 새로운 컴퓨팅 패러다임으로 사용하는 기술을&rsquo; 지원하는 비즈니스입니다. 첫 번째 OEM 라이선스 계약을 체결했을 때 처음으로 즉시 수익을 올렸습니다. 또한 Weve&rsquo;는 IT 인프라 비용을 75% 절감하고 마케팅 비용을 최소 80% 절감했습니다. SQL Azure 및 Windows Azure AppFabric은 다양한 수직 시장에서 제품을 제공하려는 OEM용 원격 분석 소프트웨어를 사용자 지정하는 데 필요한 모든 컴퓨팅 및 데이터 스토리지 서비스를 제공하여 새로운 수익원을 창출하는 데 도움을 주었습니다. 하루의 끝에서, Windows Azure는 우리의 세계를 변경.&nbsp;</p>  <p>&nbsp;</p>  <p>다음에서 전체 이야기를 읽어보세요.&nbsp;</p>  <p>www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000009076&nbsp;</p>  <p>&nbsp;</p>  <p>더 많은 Microsoft SQL Azure 고객 성공 사례를 읽으려면 다음을 방문하세요.</p>  <p>www.microsoft.com/sqlazure</p>  <p>&nbsp;</p>'
