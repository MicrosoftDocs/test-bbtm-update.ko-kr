Title: '최신 혁신에 대해 알아보기: Azure Datacenter 아키텍처 내부'
Summary: Microsoft Ignite에서 "Azure Datacenter 아키텍처 내부" 세션을 발표하여 Azure가 클라우드, 온-프레미스 및 에지에서 대규모로 지능적이고 현대적이며 혁신적인 애플리케이션을 지원하는 방법에 대한 최신 혁신을 살펴보는 방법을 설명했습니다.
Content: >-
  <p>Microsoft Ignite에서 Azure가 클라우드, 온-프레미스 및 에지에서 대규모로 지능적이고 현대적이며 혁신적인 애플리케이션을 지원하는 방법에 대한 최신 혁신을 살펴보기 위해 <a href="https://myignite.microsoft.com/sessions/66e07744-9f32-48ad-b123-f0202d98087a?source=sessions" target="_blank">Azure Datacenter 아키텍처</a>&rdquo; 내부 세션을 발표 &ldquo; 했습니다.</p>


  <p>먼저 데이터 센터&nbsp;와 지능형 인프라를 살펴보고, 다양한 서비스에서 AIOps(IT 운영)를 위한 인공 지능에 기계 학습을 적용하는 방법을&rsquo; 살펴봅니다. 실제 네트워킹 아키텍처뿐만 아니라 그 위에 실행되는 논리 서비스를 포함하여 네트워킹을 다룹니다. 가장 큰 서버 중 일부와 가장 작고 가장 추운 서버를 강조합니다.</p>


  <p>ARM(Azure Resource Manager) 업데이트를 제공하여 새 언어를 사용하여 ARM 템플릿을 훨씬 쉽게 작성할 수 있도록 하는 방법을&rsquo; 보여 줍니다. 기밀 컴퓨팅을 활용하여 데이터를 사용하는 동안&rsquo; 데이터를 보다 쉽게 보호할 수 있도록 하는 방법을&rsquo; 보여 줍니다. 스토리지 공간에서 수천 년 동안 매우 고밀도로 데이터를 효율적으로 저장할 수 있는 새로운 방법을 보여 줍니다.</p>


  <p>이 블로그 게시물은 <a href="https://www.aka.ms/AdvancingReliability" target="_blank">향상된 안정성</a> 시리즈의 일부이기 때문에 이 Microsoft Ignite 세션은 현재 프라이빗 미리 보기&mdash; 상태인 Azure Chaos Studio를 처음 볼 수 있으며, Azure 애플리케이션의 복원력을 측정, 이해 및 개선하는 데 도움이 될 예정인 네이티브 카오스 엔지니어링 및 오류 주입 서비스입니다.</p>


