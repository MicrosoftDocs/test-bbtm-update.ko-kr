Title: 쌀 석유 및 가스 HPC 컨퍼런스에서 Microsoft 참가
Summary: 에너지 탐사, 생산 및 저수지 모니터링은 빅 데이터 및 계산 집약적 애플리케이션을 위한 민간 부문의 선두 주자입니다. 따라서 에너지 회사들은 항상 석유 및 가스 탐사를 지원하기 위해 HPC(고성능 컴퓨팅)를 사용했습니다.
Content: >-
  <p>에너지 탐사, 생산 및 저수지 모니터링은 빅 데이터 및 계산 집약적 애플리케이션을 위한 민간 부문의 선두 주자입니다. 이러한&#39;에너지 회사들이 항상 석유 및 가스 탐사를 지원하기 위해 HPC(고성능 컴퓨팅)를 사용해 왔던 이유입니다. 이러한 에너지 회사의 이러한 결정은 비용을 절감하고 환경에 영향을 미치며 하위 데이터의 충실도를 개선하는 데 도움이 되는 것으로 입증되었습니다.</p>


  <p>Well&rsquo;은 2018년 3월 12-13일 텍사스 주 휴스턴에서 열린 라이스 오일 및 가스 HPC 컨퍼런스에 참석합니다. 여기서는 HPC 사용자에게 필요한 리소스를 제공하기 위한 Microsoft&#39;약속에 대해 설명합니다. 빅 컴퓨팅 엔지니어링 개발 관리자인 Curt Smith는 석유 및 가스 회사가 Azures&rsquo; 제품을 사용하여 HPC 및 기계 학습 워크로드를 해결하는 방법을 다루는 본회의를 발표할 예정입니다. Azure를 사용하면 고객이 데이터 관리, 컴퓨팅 워크로드를 통합하고 기계 학습, 인공 지능 및 블록체인과 같은 기술을 활용할 수 있습니다.</p>


  <p>Well&rsquo;에는 참석자가 Azure&#39;HPC 전문가와 대화할 수 있는 전시 영역에 부스가 있습니다. 이 부스는 NVIDIA의 파트너가 공동 후원하며, 컴퓨팅, 딥 러닝 및 원격 시각화를 위한 Azures&rsquo; GPU 기반 제품의 이점에 대해 이야기할 수 있습니다. 고객이 Azure 가상 네트워크에서 전용 Cray 슈퍼컴퓨터를 사용할 수 있도록 하는 Cray와의 독점 파트너십에 대해서도 알아볼 수 있습니다.</p>


  <p>Azure는 저수지 시뮬레이션, 지진 해석, 계산 화학 및 기타 주요 석유 및 가스 워크로드를 위한 안전하고 확장 가능한 플랫폼을 제공합니다. 또한 액세스 및 관리가 용이할 수 있는 다양한 기능과 서비스도 제공됩니다. Azure는 석유 및 가스 클라우드입니다.</p>


  <p>다음 주 휴스턴에서 여러분을 만나기를 기대합니다!</p>
