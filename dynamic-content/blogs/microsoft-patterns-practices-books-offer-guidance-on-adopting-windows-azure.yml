Title: Microsoft Patterns & Practices Books는 Windows Azure 채택에 대한 지침을 제공합니다.
Summary: '&rsquo;Windows Azure를 사용하여 클라우드로 이동하기 위한 기술적 고려 사항에 대해 자세히 알아보려면 Microsoft 패턴에서 이러한 훌륭한 책을 확인해야 합니다.&amp;'
Content: '<p>&rsquo;<a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>를 사용하여 클라우드로 이동하기 위한 기술적 고려 사항에 대해 자세히 알아보려면 <a target="_blank" href="https://msdn.microsoft.com/en-us/practices">Microsoft 패턴 &amp; 사례</a>에서 이러한 훌륭한 책을 확인해야 합니다.&nbsp; 자세한 내용을 보려면 각 제목을 클릭합니다.</p>  <p><img style="float: left; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6835.ClaimsCover.png" height="107" width="87"><a target="_blank" href="https://msdn.microsoft.com/en-us/library/ff423674.aspx">클레임 기반 ID 및 액세스 제어에 대한 가이드</a></p>  <p>Imagine 인증에 대해 걱정할 필요가 없는 세상을 만듭니다. 대신 Imagine 애플리케이션에 대한 모든 요청에는 액세스 제어 결정을 내리고 사용자를 위해 애플리케이션을 개인화하는 데 필요한 정보가 이미 포함되어 있습니다. 이 책에서 설명하는 클레임 기반 ID의 유토피아입니다. 이처럼 클레임은 사용자를 인증하고 권한을 부여하는 애플리케이션을 빌드하기 위한 혁신적인 접근 방식을 제공합니다.</p>  <p>  <p>  <p><img style="float: left; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0638.MovingAppsCover.png" height="107" width="87"><a target="_blank" href="https://msdn.microsoft.com/en-us/library/ff728592">Microsoft Windows Azure Platform에서 클라우드로 애플리케이션 이동</a></p>  <p>이 책은 Adatum이라는 가상의 회사의 마이그레이션 시나리오에 중점을 두고, 비용 추적 및 상환 시스템을 단계별로 수정하여 Windows Azure에 배포할 수 있도록 합니다. 각 장에서는 인증 및 권한 부여, 데이터 액세스, 세션 관리, 배포, 개발 수명 주기 및 비용 분석과 같은 다양한 고려 사항을 살펴봅니다.</p>  <p>  <p>  <p>  <p><img style="margin: 5px; float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1830.DevelAppsCover.png" height="107" width="87"><a target="_blank" href="https://msdn.microsoft.com/en-us/library/ff966499.aspx">Microsoft Windows Azure Platform에서 클라우드용 애플리케이션 개발</a></p>  <p>이 책에서는 최신 버전의 Windows Azure 도구 및 Windows Azure의 최신 기능을 사용하여 클라우드에서 실행할 다중 테넌트 SaaS(Software as a Service) 애플리케이션을 처음부터 만드는 방법을 보여 줍니다.</p>  <p>  <p>  <p>  <p><img style="float: left; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8255.WindowsPhone7Cover.png" height="107" width="85"><a target="_blank" href="https://msdn.microsoft.com/en-us/library/gg490765.aspx">Windows Phone 7 개발자 가이드</a></p>  <p>개발자는 Windows Phone 7개 애플리케이션을 클라우드에서 실행되는 원격 서비스 및 애플리케이션(예: Windows Azure 사용)과 결합하여 기존 데스크톱 또는 노트북을 넘어 기능을 확장하는 확장성이 뛰어나고 안정적이며 강력한 애플리케이션을 만들 수 있으며, 실제로 이식 가능하고 훨씬 더 접근성 높은 환경으로 확장할 수 있습니다.&nbsp;</p>'
