Slug: visual-studio-team-services-digest-august-2016
Title: 'Visual Studio Team Services 다이제스트: 2016년 8월'
Summary: 2016년 7월에 Visual Studio Team Services 업데이트에 대해 자세히 알아보세요.
Content: >-
  <p>이번 달에는 Azure 블로그에서 Visual Studio Team Services 월간 다이제스트를 다시 시작해&#39;. Visual Studio Team Services 효율적인 연속 통합을 만들고 Azure에 파이프라인을 릴리스하는 최상의 DevOps 도구를 제공합니다.</p>


  <p>Team Services의 기능 목록이 빠르게 확장되면 팀은 Azure 워크플로의 모든 영역, 모든 언어로 작성되고 모든 OS에 배포된 앱에 보다 효율적으로 활용할 수 있습니다. 이 게시물 시리즈는 Visual Studio Team Services 대한 최신 업데이트 및 뉴스를 제공하며 Azure 사용자가 3주마다 릴리스되는 새로운 기능을 최신 상태로 유지할 수 있는 좋은 방법이 될 것입니다.</p>


  <h3>이제 Git Repos 대한 SSH 지원을 사용할 수 있습니다.</h3>


  <p>이제 <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/07/26/ssh-support-for-git-repos-is-now-available/" target="_blank">SSH 키를 사용하여 모든 Team Services Git 리포지토리에</a> 연결할 수 있습니다. 이는 Linux 또는 Mac에서 개발하는 경우에 특히 유용합니다.</p>


  <p><img alt="ssh_accessing_security_key" height="178" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ssh_accessing_security_key.png" width="193"></p>


  <h3>유료 Team Services 확장 사용해 보기</h3>


  <p>이제 <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/07/12/try-team-services-extensions-for-free/" target="_blank">Team Services 유료 확장을</a> 30일 동안 무료로 사용해 볼 수 있습니다. 이렇게 하면 확장을 쉽게 테스트하고 사용 사례에 적합한지 확인할 수 있습니다.</p>


  <p><img alt="start trial for test manager" height="199" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/detail-page.png" width="500"></p>


  <h3>IntelliJ 및 Android Studio 1.0용 Team Services 플러그 인이 릴리스됨</h3>


  <p>몇 달 동안 미리 보기가 완료되면 <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/07/11/team-services-plugin-for-intellij-and-android-studio-1-0-release/" target="_blank">IntelliJ 및 Android Studio용 Team Services 플러그 인</a>의 공식 1.0 버전 릴리스를 발표하게 되어 기쁩니다.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="300" src="https://www.youtube.com/embed/wSdgmQL-Zbg" style="width: 294px; height: 324px;" width="500"></iframe></p>


  <h3>Team Services에서 Jenkins 작업을 큐에 대기하는 새 빌드 작업</h3>


  <p>Team Services 스프린트 102에는 새로운 빌드 작업인 Jenkins 큐 작업이 도입되었습니다. 이제 <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/07/12/jenkins-queue-job-build-task/" target="_blank">Team Services/TFS 빌드가 Jenkins와 통합되어 Jenkins</a> 작업을 큐에 대기하고 모니터링할 수 있습니다. Jenkins 큐 작업 작업은 플랫폼 간 작업이며 추가 빌드 에이전트 종속성이 필요하지 않습니다.</p>


  <p><img alt="buildTask" height="238" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/buildTask.png" width="480"></p>


  <h3>이제 Visual Studio Code 대한 Team Services 플러그 인은 Team Foundation Server 업데이트 2 이상에 대한 연결을 지원합니다.</h3>


  <p><a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/07/11/the-team-services-extension-for-visual-studio-code-now-supports-team-foundation-server-2015-update-2-and-later/" target="_blank">Visual Studio Code 대한 Team Services 플러그 인</a>을 사용하면 Team Services 및 Team Foundation Server Git 리포지토리에 대한 끌어오기 요청을 관리하고 팀 프로젝트의 빌드 및 작업 항목을 모니터링할 수 있습니다. 상태 표시줄을 한 눈에 보면 사용자에게 할당된 활성 끌어오기 요청 수를 확인하고 리포지토리에 대한 최신 빌드의 상태를 확인할 수 있습니다.</p>


  <p><img alt="VS Team Services plugin for Visual Studio Code" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/vscode.png" style="width: 300px; height: 147px;"></p>


  <h3>팀 서비스 내부: 패트릭 데자르딘스와 칸반 보드</h3>


  <p>매달, 우리는 당신에게 Visual Studio Team Services 내부자보기를 가져올 것이다 : 제품이 개발되는 방법, 우리는 그것을 먹고 매일 사용하는 방법, 그 뒤에있는 사람들, 파워 사용자가되는 팁과 트릭.</p>


  <p>이번 달에는 Microsoft Redmond 캠퍼스에서 Agile 도구를 개발하는 팀의 소프트웨어 개발자인 <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/07/08/inside-visual-studio-team-services-kanban-boards-with-patrick-desjardins/" target="_blank">Patrick Desjardins를 인터뷰</a>합니다.</p>


