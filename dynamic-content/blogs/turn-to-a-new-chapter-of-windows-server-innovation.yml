Title: Windows Server 혁신의 새로운 장으로 전환
Summary: 2020년 1월 14일, Windows Server 2008 /R2 지원이 종료됨에 따라 고객이 클라우드와 온-프레미스에서 IT를 현대화할 수 있는 Windows Server 기술 혁신의 새로운 장이 시작되었습니다. 이 인기 있는 운영 체제에서 중요 비즈니스용 워크로드를 실행하는 경우 이러한 워크로드를 보호하는 데 필요한 단계를 수행하는 것이 좋습니다.
Content: >-
  <p>2020년 1월 14일 현재 Windows Server 2008 및 Windows Server 2008 R2에 대한 지원이 종료되었습니다. 고객은 이러한 릴리스를 좋아했으며, 32비트에서 64비트 컴퓨팅 및 서버 가상화로의 전환과 같은 발전이 도입되었습니다. 이러한 인기 있는 릴리스에 대한 지원은 오늘 종료되지만, 서버 워크로드가 새 시대에 대비하는 데 도움이 될 수 있는 클라우드 컴퓨팅, 하이브리드 클라우드 및 데이터의 새로운 혁신에 대해 기대합니다.</p>


  <p>Microsoft를 기술 파트너로 신뢰해 주신 고객에게 감사드립니다. 또한 서버 워크로드를 현대화하기 위해 최신 기술 혁신을 적용하면서 이러한 전환을 통해 고객을 지원하기 위해 모든 고객과 협력하기를 원합니다.</p>


  <p>이 전환을 수행할 때 여러 옵션을 제공하게 되어 기쁘게 생각합니다. 이 전환을 수행할 때 Windows Server와 함께 클라우드 컴퓨팅을 활용하는 <a href="https://cloudblogs.microsoft.com/windowsserver/2019/12/17/protect-workloads-still-running-on-windows-server-2008-and-2008-r2/">방법을 알아봅니</a>다. Windows Server 워크로드에 Azure를 사용하는 고객 중 일부는 다음과 같습니다.</p>


  <h2>Windows Server 워크로드에 Azure를 사용하는 고객</h2>


  <p><a href="https://azure.microsoft.com/migration/customer-stories/allscripts/" target="_blank">All Scripts</a>, <a href="https://customers.microsoft.com/story/tencent-telecommunications-dotnetcore" target="_blank">Tencent</a>, <a href="https://customers.microsoft.com/story/alaska-airlines-travel-transportation-azure" target="_blank">Alaska Airlines</a> 및 <a href="https://customers.microsoft.com/story/altair-manufacturing-azure" target="_blank">Altair Engineering</a>과 같은 고객은 Azure를 사용하여 앱과 서비스를 현대화하고 있습니다. 이 것의 한 가지 좋은 예는 매일 도로에 350 만 대 이상의 트럭을 가지고 JB 헌트 전송 서비스, Inc.에서입니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/migration/customer-stories/jbhunt/" target="_blank">JB Hunt가 Azure를 사용하여 디지털 변환을 어떻게 주도했는지 확인</a>합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/migration/customer-stories/jbhunt/" target="_blank"><img alt="JB Hunt truck, linking to video" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19d06a38-5792-482c-9b98-8627ed802b1a.png" style="border: 0px currentcolor; border-image: none; width: 1024px; height: 573px; display: inline; background-image: none;" title="이미지"></a></p>


  <h2>Windows Server 워크로드에 Azure를 활용하는 방법</h2>


  <p>Azure의 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fservices%2Fvirtual-machines%2Fwindows%2F&amp;data=02%7C01%7Cv-carjen%40microsoft.com%7Cbaace24ee30c4668f8f708d7992d1043%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637146291137748714&amp;sdata=0StEtOm3NEN1ZCZkRcNM6C0BUUz793oQNuHU1gUzjC4%3D&amp;reserved=0">Virtual Machines</a>, Azure <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Foverview%2Fazure-vmware%2F&amp;data=02%7C01%7Cv-carjen%40microsoft.com%7Cbaace24ee30c4668f8f708d7992d1043%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637146291137758706&amp;sdata=jx%2BFUCgRh3cgejQ3dnkILfcw0Vu2hciPRXwz%2F8i7PGs%3D&amp;reserved=0">VMware Solutions</a> 및 Azure <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fservices%2Fvirtual-machines%2Fdedicated-host%2F&amp;data=02%7C01%7Cv-carjen%40microsoft.com%7Cbaace24ee30c4668f8f708d7992d1043%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637146291137758706&amp;sdata=neyvnOsdsvU7oOAys3j2juJguCGZd0p756niwd3KAqc%3D&amp;reserved=0">Dedicated Host</a>와 같은 다양한 방법으로 Azure에서 Windows Server 워크로드를 배포할 수 있습니다. <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure 하이브리드 혜택을</a> 적용하여 Azure에서 기존 Windows Server 라이선스를 사용할 수 있습니다. 이점은 즉각적이고 실질적입니다. Azure 하이브리드 혜택만으로도 40%의 비용을 절감할 수 있습니다. <a href="https://azure.microsoft.com/en-us/pricing/tco/calculator/" target="_blank">Azure 총 소유 비용 계산기를</a> 사용하여 워크로드를 Azure로 마이그레이션하여 절감액을 예측합니다.</p>


  <p>Windows Server 워크로드를 클라우드로 전환하면 Azure에서 추가 앱 현대화 옵션을 제공합니다. 예를 들어 최상의 가상 데스크톱 환경, 다중 세션 Windows 10 및 탄력적 규모를 제공하는 Azure의 Windows <a href="https://azure.microsoft.com/en-us/services/virtual-desktop/" target="_blank">Virtual Desktop</a>으로 원격 데스크톱 서비스를 마이그레이션할 수 있습니다. 온-프레미스 SQL Server <a href="https://azure.microsoft.com/services/sql-database/" target="_blank">Azure SQL 데이터베이스</a>로 마이그레이션할 수 있습니다. 이 데이터베이스는 하이퍼스케일, 인공 지능 및 고급 위협 탐지를 제공하여 데이터베이스를 현대화하고 보호할 수 있습니다. 또한 더 이상 패치 및 업그레이드를 수행하지 않고 나중에 앱을 입증할 수 있으며 이는 많은 IT 조직에 큰 이점입니다.</p>


  <h2>Azure에서 무료 확장 보안 업데이트</h2>


  <p>포괄적인 업그레이드는 일반적으로 많은 조직에서 시간이 많이 걸리는 프로세스라는 것을 알고 있습니다. 워크로드를 계속 보호할 수 있도록 하기 위해 Azure에서만 Windows Server 2008 및 Windows Server 2008 R2 서버에 <a href="https://cloudblogs.microsoft.com/windowsserver/2019/12/17/protect-workloads-still-running-on-windows-server-2008-and-2008-r2/" target="_blank">대해 여기에서 자세히 알아볼</a> 수 있는 3년간의 <a href="https://www.microsoft.com/cloud-platform/extended-security-updates" target="_blank">확장된 보안 업데이트를</a> 활용할 수 있습니다. 이렇게 하면 중요 비즈니스용 앱 및 서비스에 대한 전환 경로를 계획하는 데 더 많은 시간을 할애할 수 있습니다.</p>


  <h2>Windows Server 온-프레미스에서 최신 혁신을 활용하는 방법</h2>


  <p>비즈니스에서 서버가 온-프레미스에 있어야 하는 경우 최신 Windows Server로 업그레이드하는 것이 좋습니다.</p>


  <p>Windows Server 2019는 가장 빠르게 채택된 Windows Server 버전입니다. 전 세계 고객이 수백만 개의 인스턴스를 배포했습니다. Windows Server 2019의 하이브리드 기능은 고객이 Windows Server 온-프레미스와 Azure를 자체 용어로 통합할 수 있도록 설계되었습니다. Windows Server 2019는 Windows Defender ATP(Advanced Threat Protection) 및 Defender Exploit Guard와 같은 추가 보안 계층을 추가하므로 Azure에 연결할 때 더욱 개선됩니다. Windows 컨테이너에 대한 Kubernetes 지원을 통해 온-프레미스 또는 Azure에서 최신 컨테이너화된 Windows 앱을 배포할 수 있습니다.</p>


  <p>온-프레미스에서 실행되는 Windows 서버에서는 백업, 업데이트 관리, 모니터링 및 보안을 위해 Azure 서비스를 계속 활용할 수 있습니다. 이러한 기능을 사용하는 방법을 알아보려면 <a href="https://www.microsoft.com/evalcenter/evaluate-windows-admin-center">관리 센터에</a> &ndash; 서버 관리를 더 쉽게 만드는 Windows Sever 라이선스의 일부로 포함된 무료 브라우저 기반 앱을 Windows 것이 좋습니다.</p>


  <h2>Window Server 워크로드로 혁신 시작</h2>


  <p>Windows Server 2019의 최신 릴리스를 시작하는 것이 더 쉬워졌습니다.</p>


  <ul>
      <li>Azure에서 최신 <a href="https://azure.microsoft.com/en-us/campaigns/windows-server/" target="_blank">Windows Server 2019를</a> 시도하고 <a href="https://azure.microsoft.com/resources/azure-migration-guide-for-windows-server/en-us/" target="_blank">Windows 서버 마이그레이션 가이드</a>를 읽어보세요.</li>
      <li><a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.microsoft.com%2Fcloud-platform%2Fextended-security-updates&amp;data=02%7C01%7Cv-carjen%40microsoft.com%7Cbaace24ee30c4668f8f708d7992d1043%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637146291137768699&amp;sdata=PO9BtT94NykOl%2FlvSMT91z%2B8RkYuaeX4SlwGEsXwgNo%3D&amp;reserved=0">FAQ</a>(<a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fwindows-server%2Fget-started%2Fextended-security-updates&amp;data=02%7C01%7Cv-carjen%40microsoft.com%7Cbaace24ee30c4668f8f708d7992d1043%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637146291137768699&amp;sdata=%2FzjA%2FOiuqbZ53%2FMv3O0dxd%2FUxTlUQZjRDzjzNuwdNoA%3D&amp;reserved=0">확장 보안 업데이트</a>)에 대해 알아보기</li>
      <li>서버 워크로드를 변환하는 <a href="https://azure.microsoft.com/migration/migration-program/" target="_blank">Azure Migration Program</a> 에 대해 알아봅니다.</li>
      <li>하이브리드 관리를 위한 <a href="https://www.microsoft.com/evalcenter/evaluate-windows-admin-center" target="_blank">Windows 관리 센터</a> 다운로드</li>
  </ul>


  <p>또한 2020년 2월 26일에 <u><a href="https://info.microsoft.com/ww-landing-azure-virtual-event-cloud-migration-for-windows-server-and-sql-server.html" target="_blank">Azure Migration Virtual Event</a></u>를 살펴보고 Windows Server 및 SQL Server 워크로드를 Azure로 이동할 때의 모범 사례 및 일반적인 문제에 대해 알아봅니다.</p>


  <p>오늘은 또한 Windows 7에 대한 지원의 끝을 표시합니다. 자세한 내용은 <a href="https://www.microsoft.com/en-us/microsoft-365/blog/?p=233800" target="_blank">Microsoft 365 블로그</a>를 방문하세요.</p>
