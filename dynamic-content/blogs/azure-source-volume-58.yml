  <h3><a href="https://azure.microsoft.com/en-us/blog/introducing-the-azure-blockchain-development-kit/">Azure Blockchain Development Kit 소개</a></h3>


  <p>Microsofts 서버리스 기술을 기반으로 구축되고 최고의 Microsoft&rsquo; 및 타사 SaaS와 블록체인을 원활하게 통합하는 Azure Blockchain Development Kit의 초기 릴리스를 사용할 수 있습니다. 이 키트는 주요 관리, 오프체인 ID 및 데이터, 모니터링 및 메시징 API를 위한 Azure 서비스를 블록체인 기반 애플리케이션을 신속하게 빌드하는 데 사용할 수 있는 참조 아키텍처로 통합하는 블록체인 개발자 템플릿 및 Azure Blockchain Workbench의 기능을 확장합니다. 솔루션은 온라인 시각적 워크플로 디자이너 및 Visual Studio Code 사용하여 작성되며, Windows, Mac 및 Linux에서 통합 개발 환경을 제공하는 무료 다운로드입니다. 이 초기 릴리스는 인터페이스 연결, 데이터 및 시스템 통합, 스마트 계약 및 블록체인 네트워크 배포의 세 가지 주요 테마와 관련된 기능의 우선 순위를 지정합니다. <a href="https://aka.ms/bcdevopspaper">블록 체인 스마트 계약</a> 및 새로운 채널 9 쇼, <a href="https://channel9.msdn.com/shows/blocktalk">블록 토크</a>에 대한 DevOps 새로운 백서, 체크 아웃해야합니다 :</p>


  <p><strong><a href="https://channel9.msdn.com/Shows/Blocktalk/Genesis-Episode-This-is-Block-Talk">창세기 에피소드 : 이것은 블록 토크 | 통화 차단</a></strong></p>


  <p>마크 머큐리, 케일 티터, 코디 보른은 Azure Blockchain 엔지니어링 팀의 블록체인 및 클라우드에 대한 주간 쇼인 블록 토크를 소개합니다.</p>


