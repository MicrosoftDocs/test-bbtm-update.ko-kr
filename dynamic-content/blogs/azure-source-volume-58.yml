  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-kubernetes-service-now-in-private-preview-in-azure-china/">Azure Kubernetes Service는 현재 Azure 중국의 프라이빗 미리 보기로 제공됩니다.</a></h3>


  <p>Azure는 중국 본토 내에서 관리되는 Kubernetes 서비스를 제공하는 최초의 클라우드 공급자입니다. 전 세계적으로 서비스를 사용할 수 있는 다른 지역과 마찬가지로 중국의 AKS는 사용자에게 Azure 인프라에서 Kubernetes 클러스터를 빠르고 쉽게 만든 다음, 간단하고 직관적인 도구 집합으로 클러스터를 확장, 업그레이드 및 모니터링할 수 있는 방법을 제공합니다. 미리 보기에 참여하려면 Azure 중국 구독이 있어야 합니다.</p>


  <h3><a href="https://api.playfab.com/blog/public-preview-of-multiplayer-servers-2-0">멀티 플레이어 서버의 공개 미리 보기</a></h3>


  <p>PlayFab 멀티 플레이어 서버는 PlayFab 및 Azure의 전문 지식과 확장성을 제공하며, 게임에 집중하는 동안 클라우드 컴퓨팅을 사용하여 멀티 플레이어 게임을 빠르게 시작하고 실행할 수 있습니다. 다시 엔지니어링된 멀티 플레이어 서버 솔루션은 클라우드 리소스 관리를 간소화하여 주문형 동적 확장 기반 게임 서버를 사용하도록 설정합니다. 서비스 및 서버를 운영하므로&rsquo; 전용 온-프레미스 서버 하드웨어를 관리할 필요가 없습니다. PlayFab 멀티 플레이어 서버는 전용 게임 서버를 호스팅하는 비용과 복잡성을 줄이기 위해 Azure 컴퓨팅 리소스를 오케스트레이션합니다. 모든 PlayFab Indie, Pro 및 Enterprise 계층 고객은 서비스에 액세스하고 제품 평가 및 테스트를 위해 멀티 플레이어 서버의 제한된 무료 할당량을 사용할 수 있습니다.</p>


