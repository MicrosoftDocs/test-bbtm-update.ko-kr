  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-tutorial-how-to-integrate-azure-functions-with-mongodb/">MongoDB Atlas 무료 계층은 이제 Azure에서 사용할 수 있습니다.</a></h3>


  <p>이제 Microsoft Azure 글로벌 클라우드 데이터베이스 MongoDB Atlas를 무료로 사용할 수 있습니다. Azure에서 새로 사용 가능한 무료 계층은 M0이라고 하며 MongoDB, 프로토타입 및 초기 개발을 학습하는 데 이상적인 512MB의 스토리지를 사용자에게 부여합니다. 아틀라스 무료 계층은 지구상에서 가장 인기 있는 데이터베이스 중 하나인 최신 버전의 MongoDB를 실행합니다. 더 큰 MongoDB Atlas 클러스터 유형과 마찬가지로 M0 클러스터는 엔드 투 엔드 암호화, 고가용성 및 완전 관리형 업그레이드를 통해 사용자에게 최적의 보안을 부여할 수 있습니다. 또한 M0 클러스터는 팀이 기본 제공 데이터 탐색기를 통해 브라우저에서 바로 데이터에 대해 CRUD(만들기, 읽기, 업데이트 및 삭제) 작업을 수행할 수 있도록 하여 더 빠른 개발을 가능하게 합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-toolkit-for-intellij-spark-interactive-console/">IntelliJ &ndash; Spark 대화형 콘솔용 Azure Toolkit</a></h3>


  <p>이제 IntelliJ용 Azure Toolkit Spark 대화형 콘솔을 사용할 수 있습니다. 이 새 구성 요소는 Spark 작업 작성을 용이하게 하고 IntelliJ 내의 셸과 같은 환경에서 대화형으로 코드를 실행할 수 있도록 합니다. Spark 콘솔에는 Spark 로컬 콘솔 및 Spark Livy 대화형 세션이 포함되어 있으며 Scala 프로그래밍을 위한 기본 제공 언어 서비스가 있습니다. Spark 콘솔의 추가는 일괄 처리 작업 처리 이외의 확장 기능으로 인해 Azure Toolkit 중요한 단계입니다. 또한 이 업데이트는 로컬 및 개발/테스트 클러스터에서 대화형 쿼리를 지원합니다.</p>


