  <h3><a href="https://azure.microsoft.com/en-us/blog/holiday-season-is-ddos-season/">연말연시 시즌은 DDoS 시즌입니다.</a></h3>


  <p>연말연시 시즌은 해커를 탐지에서 위장하는 데 도움이되는 전자 상거래의 상승과 직원 감소로 인해 증가 된 트래픽 볼륨의 조합으로 인해 해커에게 매혹적인 시간입니다. 이 모든 것은 사이버 범죄자가 통과하기에는 올해의 이 시간을 너무 매력적으로 만듭니다. Azure DDoS Protection이 가장 정교한 DDoS 위협에 대한 대책을 제공하는 방법을 알아봅니다. 또한 이 서비스는 가상 네트워크에 배포된 애플리케이션 및 리소스에 대해 향상된 DDoS 완화 기능을 제공합니다.</p>


