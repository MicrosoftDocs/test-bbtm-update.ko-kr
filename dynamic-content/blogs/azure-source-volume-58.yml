  <h2>이제 미리 보기로 제공됩니다.</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/update-18-11-for-azure-sphere-in-public-preview/">공개 미리 보기에서 Azure Sphere용 업데이트 18.11</a></h3>


  <p>Azure Sphere 운영 체제, Azure Sphere 보안 서비스 및 Visual Studio 개발 환경에 대한 업데이트입니다. 이 릴리스에는 보안 인프라 및 연결 솔루션에 대한 상당한 투자가 포함되며 일부 피드백이 통합되어 있습니다. 공개 미리 보기 상태인 Azure Sphere는 인터넷에 연결된 디바이스에 대한 기본 제공 통신 및 보안 기능을 갖춘 보안이 강화된 고급 애플리케이션 플랫폼입니다. Azure Sphere는 Azure Sphere MCU(마이크로 컨트롤러 장치), 도구, 애플리케이션 개발용 SDK, 그리고 애플리케이션이 클라우드와 웹에 안전하게 연결할 수 있게 만드는 Azure Sphere Security Service로 구성됩니다.</p>


