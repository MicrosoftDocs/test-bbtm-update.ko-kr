  <h3><a href="https://azure.microsoft.com/en-us/blog/protect-linux-containers-running-in-iaas-with-azure-security-center/">Azure Security Center로 IaaS에서 실행되는 Linux 컨테이너보호</a></h3>


  <p>이제 Azure Security Center는 IaaS Linux 머신에서 호스트되는 컨테이너에 대한 가시성을 포함하여 컨테이너를 보호하는 데 도움이 되는 몇 가지 새로운 기능을 제공합니다. Docker에 대한 CIS 벤치마크를 기반으로 하는 보안 권장 사항 및 실시간 컨테이너 위협 탐지 컨테이너 보안을 시작하기 위해 퍼블릭 클라우드 고객은 Security Center의 표준 계층에서 이 기능의 공개 미리 보기를 활용할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/bringing-ai-to-the-edge/">AI를 에지로 가져오기</a></h3>


  <p>Azure Cognitive Services 컨테이너는 이제 미리 보기로 제공되며 클라우드와 에지에 걸쳐 있는 지능형 애플리케이션을 빌드할 수 있습니다. Azure Cognitive Services를 사용하면 개발자가 직접 AI 또는 데이터 과학 기술이나 지식 없이도 애플리케이션에 대한 개체 감지, 시력 인식 및 언어 이해&mdash;로 인식 기능을&mdash; 쉽게 추가할 수 있습니다. 컨테이너에 Cognitive Services를 배포하면 데이터가 상주하는 실제 세계와 가까운 정보를 분석하여 응답성이 뛰어나고 컨텍스트적으로 인식되는 실시간 인사이트와 몰입형 환경을 제공할 수 있습니다. Cognitive Services 컨테이너를 사용하면 강력한 클라우드 기능과 에지 지역성을 모두 활용하도록 최적화된 하나의 애플리케이션 아키텍처를 빌드할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/get-started-in-minutes-build-your-own-enterprise-grade-virtual-assistant/">몇 분 안에 시작: 고유한 엔터프라이즈급 가상 도우미 빌드</a></h3>


  <p>Virtual Assistant 솔루션 가속기는 가상 도우미를 위한 오픈 소스 봇 솔루션 가속기이며 브랜드 가상 도우미 만들기를 간소화하여 개발자가 몇 분 안에 시작할 수 있도록 합니다. Bot Framework SDK 및 도구 버전 4.1은 일반적으로 사용 가능하므로 개발자가 봇 개발에서 생산성을 높일 수 있습니다. 가상 도우미는 다중 언어의 기본 대화 의도, 디스패치, QnA 및 대화 인사이트를 포함하여 대화형 환경에 필요한 기본 기능을 제공하는 엔터프라이즈 템플릿 기능을 기반으로 합니다. 또한 이 게시물에서 다루는 Microsoft는 대화형 AI 및 봇 개발 기능으로 가장 잘 알려진 소프트웨어 제품 디자인 스튜디오인 XOXCO를 인수하는 계약을 체결했습니다.</p>


