Title: Windows Azure 보안 센터 시작
Summary: 2011년 12월, Windows Azure가 핵심 기능에 대한 ISO 27001 인증을 획득했다고 발표했습니다.&nbsp; 오늘, 우리는 고객에게 제공하는 것을 목표로 Azure 보안 센터에 Windows 시작합니다.
Content: '<p>2011년 12월, Windows Azure가 핵심 기능에 대한 ISO 27001 인증을 획득했다고 발표했습니다.&nbsp; 현재는 고객과 파트너에게 규정 준수 정보에 더 쉽게 액세스할 수 있도록 하기 위해 <a href="https://www.windowsazure.com/en-us/support/trust-center/" target="_blank">Azure 보안 센터</a> Windows 시작합니다.</p>  <p>퍼블릭 클라우드 서비스 플랫폼인 <a href="https://azure.microsoft.com/en-us/pricing/free-trial/?WT_id=cmp_pst001_blg_post0083" target="_blank">Windows Azure</a>에는 고객과 Microsoft 간의 공동 책임이 필요합니다.&nbsp; Microsoft는 플랫폼을 책임지고 있으며 고객의 보안, 개인 정보 및 규정 준수 요구 사항을 충족할 수 있는 클라우드 서비스를 제공하고자 합니다.&nbsp;&nbsp; 고객은 애플리케이션, 데이터 콘텐츠, 가상 머신, 액세스 자격 증명 및 특정 산업 및 로캘에 적용되는 규정 요구 사항 준수를 포함하여 서비스가 프로비전되면 해당 환경에 대한 책임이 있습니다.&nbsp; Microsoft는 고객이 자체 규제 평가를 수행할 수 있도록 클라우드 서비스에 대한 자세한 <a href="https://www.windowsazure.com/en-us/support/trust-center/security/" target="_blank">보안</a>, <a href="https://www.windowsazure.com/en-us/support/trust-center/privacy/" target="_blank">개인 정보 보호</a> 및 <a href="https://www.windowsazure.com/en-us/support/trust-center/compliance/" target="_blank">규정 준수</a> 정보를 제공하기 위해 최선을 다하고 있습니다.</p>  <p>또한 볼륨 라이선스(기업계약) 고객에 대한 추가 계약 약정을 발표합니다.</p>  <ul>  <li>E.U.와의 규정 준수를 자세히 설명한 데이터 처리 계약입니다. ISO/IEC 27001:2005 범위 내에서 Azure 핵심 기능을 Windows 데이터 보호 지침 및 관련 보안 요구 사항</li>  <li>E.U. ISO 27001 범위 내에서 Azure 핵심 기능을 Windows 개인 데이터 전송에 대한 추가 계약 보장을 제공하는 모델 계약 조항입니다.</li>  </ul>  <p>자세한 내용은 Microsoft 계정 관리자 또는 Microsoft 볼륨 라이선스에 문의하세요.</p>  <p><img style="float: left;" border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3343.TrustCenter.jpg" width="156" height="204">Windows Azure는 핵심 기능에 대한 또 다른 중요한 이정표인 Cloud Security Alliance STAR 레지스트리 <a href="https://cloudsecurityalliance.org/star-registrant/microsoft-windows-azure/" target="_blank">제출</a>을 완료했습니다.&nbsp; STAR는 다양한 클라우드 컴퓨팅 제품에서 제공하는 보안 컨트롤을 문서화하는 공개적으로 액세스할 수 있는 무료 레지스트리입니다.&nbsp; Cloud Security Alliance는 클라우드 서비스 평가에서 고객을 지원하기 위해 CCM(클라우드 제어 매트릭스)을 게시했습니다.&nbsp; 이 게시에 대한 응답으로 Microsoft는 Azure 보안 제어를 Windows CCM 컨트롤 프레임워크에 매핑하는 방법을 간략하게 설명하는 <a href="https://www.microsoft.com/download/en/details.aspx?id=26647" target="_blank">백서를</a> 작성하여 고객에게 Windows Azure 보안 정책 및 절차에 대한 자세한 정보를 제공합니다.</p>  <p>Windows Azure 보안 센터는 Azure에서 Windows 추가 규정 준수 프로그램의 공지와 함께 정기적으로 업데이트됩니다.</p>  <p>&nbsp;</p>  <p>&nbsp;</p>'
