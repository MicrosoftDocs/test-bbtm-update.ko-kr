Slug: myget-now-available-in-the-azure-store
Title: Azure Store에서 MyGet 지금 사용 가능
Summary: 이제 Microsoft Azure Store MyGet을 사용할 수 있음을 발표하게 되어 기쁩니다.  MyGet은 호스트된 NuGet 서버를 제공하므로 개발자는 자체 패키지와 NuGet.org 같은 다른 패키지 원본을 사용하여 자체 NuGet 피드를 만들고 호스트할 수 있습니다.
Content: >-
  <a href="https://azure.microsoft.com/en-us/gallery/store/mygetltd/mygetplans/">이제 Microsoft Azure Store MyGet을 사용할 수 있음을</a> 발표하게 되어 기쁩니다.MyGet은 호스트된 NuGet 서버를 제공하므로 개발자는 자체 패키지와 NuGet.org 같은 다른 패키지 원본을 사용하여 자체 NuGet 피드를 만들고 호스트할 수 있습니다.   MyGet은 이미 <a href="https://blog.myget.org/post/2014/05/12/Announcing-Visual-Studio-Online-integration.aspx">Visual Studio Online과 널리 통합</a>되어 있으며, 이제 Azure Store를 통해 Azure 개발자는 Azure 서비스와 함께 하나의 포털에서 MyGet 패키지 관리 솔루션을 관리할 수 있습니다.


  Microsoft Azure Store MyGet을 사용할 수 있게 되면 개발자와 팀이 무료 또는 유료 플랜 중 하나에 관계없이 자신 또는 팀 구성원을 위한 MyGet 계정을 만들 수 있습니다. 지불해야 할 별도의 청구서가 없습니다. MyGet은 월별 Azure 청구서 또는 기업계약 일부가 됩니다.


  Microsoft Azure 고객인 경우 새 MyGet 계정을 만드는 방법은 다음과 같습니다.

  <ol>
   <li><a href="https://manage.windowsazure.com/microsoft.onmicrosoft.com#Workspaces/StoreExtension/Store">Microsoft Azure 관리 포털</a>로 이동</li>
   <li>아래쪽 도구 모음에서 새로 만들기를 클릭한 다음 스토어를 선택합니다.</li>
   <li>추가 기능 선택 대화 상자에서 MyGet을 선택하고 다음을 클릭합니다.</li>
   <li>추가 기능 개인 설정 대화 상자에서 등록하려는 MyGet 계획을 선택합니다.</li>
   <li>하나 이상의 유료 구독을 만들려는 경우<strong> 프로모션 코드 STORELAUNCH를 사용하면</strong> 구독 <strong>의 첫 6개월 동안 25% 할인</strong> 을 받을 수 있습니다(2014년 8월 말까지 유효한 코드).</li>
   <li>구독이 만들어지면 아래쪽 도구 모음에서 관리를 클릭하고 MyGet 구독에 사용할 사용자 이름과 암호를 선택합니다.</li>
   <li>기존 MyGet 사용자이며 Microsoft Azure Store 통합 청구를 활용하려는 경우 지원에 문의하세요.</li>
  </ol>

