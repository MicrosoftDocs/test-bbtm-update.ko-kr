Title: 'Azure의 지난 주: CPU 취약성으로부터 Azure 인프라 보호 등 '
Summary: 지난 주 Azure에서는 CPU 수준에서 광범위한 보안 취약성, 빅 데이터, 기술 콘텐츠 등에 대한 새로운 개발자 도구를 해결하는 2018을 시작했습니다.
Content: >-
  <p>2018년에 안내한 바와 같이, 업계는 CPU 데이터 캐시 타이밍과 관련된 업계 전반의 하드웨어 기반 보안 취약성에 대응하려고 했습니다. 하이퍼바이저 수준에서 이 취약성을 해결하기 위해 Azure 인프라를 업데이트했습니다. 이 취약성을 해결하기 위해 수행된 단계에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/securing-azure-customers-from-cpu-vulnerability/">CPU 취약성으로부터 Azure 고객을 보호하는</a> 방법을 확인할 수 있습니다.</p>


  <p>지난 달(<a href="https://azure.microsoft.com/en-us/updates/azure-portal-updates-for-classic-portal-users/">클래식 포털 사용자에 대한 Azure Portal 업데이트</a>)에 발표된 대로 오늘은 Azure 클래식 포털의 공식 종료 날짜입니다( manage.windowsazure.com. 2015년 12월에 시작된 Azure <a href="https://portal.azure.com">Portal(portal.azure.com</a>)은 이제 모든 서비스와 리소스를 찾을 수 있는 곳입니다.</p>


  <h2>데이터</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-data-lake-tools-integrates-with-vscode-data-lake-explorer-and-azure-account/">Azure Data Lake 도구는 VSCode Data Lake Explorer 및 Azure 계정</a> - 과 통합됩니다. U-SQL 스크립트에 대한 간단한 플랫폼 간 작성 환경을 제공하는 VS Code Azure Data Lake Tools 확장에 대해 알아봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/asynchronous-refresh-with-the-rest-api-for-azure-analysis-services/">Azure Analysis Services용 REST API를 사용하여 비동기 새로 고침</a> - 클라이언트 애플리케이션에서 장기 실행 HTTP 연결을 사용하는 대신 비동기 데이터 새로 고침 작업을 수행할 수 있는 Azure Analysis Services용 REST API를 소개합니다.</p>


  <p>시계열 데이터를 - <a href="https://azure.microsoft.com/en-us/blog/build-richer-apps-with-your-time-series-data/">사용하여 더 풍부한 앱 빌드</a> ARM(Azure Resource Manager) 템플릿, API 코드 샘플 및 개발자 문서를 포함하는 새로운 TSI(시계열 Insights) 개발자 도구를 확인하세요.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-cosmosdb-recap-of-2017/">Azure #CosmosDB: 2017</a> - 년 요약 Azure Cosmos DB + 오픈 소스 소프트웨어 분석용 GPM인 Rimma Nehme은 1년&#39;Azure Cosmos DB 마일스톤을 되돌아봅니다.</p>


  <p>Azure Friday - <a href="https://azure.microsoft.com/en-us/blog/azure-analysis-services-features-on-azure-friday/">의 Azure Analysis Services 기능</a> Christian Wade는 Azure Analysis Services 진단 로깅 및 쿼리 스케일 아웃을 사용하는 방법에 대해 Scott Hanselman과 채팅하기 위해 중지합니다. 이러한 기능은 IT 소유 &quot;회사 BI&quot;에 대해 높은 확장성 및 모니터링을 제공하며 온-프레미스보다 Azure에서 훨씬 쉽게 설정할 수 있습니다.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="270" src="https://channel9.msdn.com/Shows/Azure-Friday/Azure-Analysis-Services-Scale-Out-Diagnostics/player" width="480"></iframe></p>


  <h2>기타 헤드라인</h2>


  <p>Azure App Service - <a href="https://azure.microsoft.com/en-us/blog/migration-checklist-when-moving-to-azure-app-service/">로 이동할 때 마이그레이션 검사 목록</a> 애플리케이션을 Azure PaaS 서비스, 특히 Azure App Service로 이동할 준비가&#39;경우 고려해야 할 항목 컬렉션을 검토해야 합니다. 또한 Azure App Service Migration Assistant(Windows 및 Linux 사이트 모두에 사용 가능)를 확인합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/maximize-your-vm-s-performance-with-accelerated-networking-now-generally-available-for-both-windows-and-linux/">이제 가속화된 네트워킹을 &ndash; 사용하여 VM&rsquo; 성능을 최대화하면 Windows 및 Linux</a> - AN(가속 네트워킹)에서 모두 일반 공급되며, GA(일반 공급)이며 Windows 및 Linux의 최신 배포판에서 최대 30Gbps의 네트워킹 처리량을 무료로 제공합니다.</p>


  <h2>새로운 내용</h2>


  <p>Azure - <a href="https://azure.microsoft.com/en-us/blog/microservices-on-azure-kubernetes-guidance/">에서 마이크로 서비스 디자인, 빌드 및 운영</a> AzureCAT 패턴 및 사례 팀은 Azure에서 마이크로 서비스 <em>설계, 빌드 및 운영이라는 제목의 마이크로 서비스에 대한</em> 새로운 지침을 발표했습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/whitepaper-selecting-the-right-secure-hardware-for-your-iot-deployment/">백서: IoT 배포</a> - 에 적합한 보안 하드웨어 선택 이제 IoT 보안 수명 주기 시리즈의 두 번째 백서인 <em>IoT 배포에 적합한 보안 하드웨어</em>를 다운로드할 수 있습니다.</p>


  <h2>서비스 업데이트</h2>


  <ul>
      <li>Azure - <a href="https://azure.microsoft.com/en-us/updates/edit-directory-now-in-new-portal/">Portal에서 구독 디렉터리 변경</a> 기존 구독을 Azure Active Directory(AAD)에 연결합니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/updates/dev-services-azure-portal-jan8/">2018년 1월 8일부터 Azure Portal에서만 사용할 수 있는 개발자 서비스</a> - 클래식 포털의 개발자 서비스는 Azure Portal에서만 사용할 수 있습니다.</li>
      <li>Cloud Shell - <a href="https://azure.microsoft.com/en-us/updates/expanded-options-for-accessing-cloud-shell/">에 액세스하기 위한 확장된 옵션</a> 독립 실행형 환경을 포함하여 Azure Cloud Shell에 액세스하는 세 가지 새로운 방법에 대한 정보입니다.</li>
  </ul>


