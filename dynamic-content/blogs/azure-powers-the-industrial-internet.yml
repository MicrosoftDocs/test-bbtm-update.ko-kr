Title: Azure는 산업용 인터넷을 구동합니다.
Summary: 우리는 모든 비즈니스가 다르다는 것을 알고 있지만 클라우드는 디지털 변환의 기초입니다. 우리는 Azure가 산업 전반의 기업이 혁신할 수 있도록 돕는 데 앞장서왔다는 것을 자랑스럽게 생각합니다. 오늘날 Satya Nadella는 GE의 CEO인 마인드 + 머신과 무대를 공유하여 GE의 혁신과 전 세계 고객이 자신의 변화를 가속화할 수 있도록 어떻게 협력하고 있는지에 대해 이야기하고 있습니다.
Content: >-
  <p>우리는 모든 비즈니스가 다르다는 것을 알고 있지만 클라우드는 디지털 변환의 기초입니다. Were&rsquo;는 Azure가 <a href="https://azure.microsoft.com/en-us/industries/discrete-manufacturing/">산업 전반의 기업 혁신을</a> 돕는 데 앞장서왔다는 것을 자랑스럽게 생각합니다. 오늘날 Satya Nadella는 마인드 + 머신의 GES&rsquo; CEO와 무대를 공유하여 GES&rsquo; 혁신과 전 세계 고객이 자신의 변화를 가속화할 수 있도록 협력하는 방법에&rsquo; 대해 이야기하고 있습니다.</p>


  <p>미래의 산업 회사에 대해 생각할 때, 우리는 진정한 비즈니스 영향을 미칠 인사이트를 얻을 수있는 큰 기회가 있다는 것을 알고 있습니다. 산업 자산을 클라우드에 연결하면 고객이 풍력 터빈, 제트 엔진 및 냉동 시스템과 같은 기계 및 장비에서 실행 가능한 인텔리전스를 잠금 해제하는 데 도움이 되는 디지털 피드백 루프를 만들 수 있습니다.</p>


  <p>산업 인터넷은 기업이 근본적으로 운영되는 방식을 바꾸고 있습니다. 우리는 IoT가 기술 혁명이 아니라 기술로 활성화된 비즈니스 혁명이라고 믿습니다. 장비 고장이 발생할 수 있는 시기를 예측할 수 있고 그 결과를 처리하는 것과 그 앞에 설 수 있다는 장점을 생각해 보세요. 계획되지 않은 가동 중지 시간을 방지하고, 장비 수명을 연장하고, 생산 가치를 높이고, 더 높은 수율을 생성할 수 있는 경우 수익에 직접적인 영향을 줍니다.</p>


  <p>Microsoft는 고객이 선택하고 고객을 위한 다양한 제품 에코시스템을 지원한다고 믿습니다. 이러한 정신&rsquo;으로 11월 30일부터 GEs&rsquo; Predix 플랫폼을 Azure &ndash; 에서 엔터프라이즈를 위한 선도적인 클라우드에서 사용할 수 있게 될 것이라고 발표하게 되어 기쁩니다. 이를 통해 Predix는 엔터프라이즈급 보안에서 전 세계 더 많은 지역, 더 큰 규정 준수 포트폴리오, 최고 수준의 데이터 주권을 위한 국가 클라우드, 업계 최고의 하이브리드 기능 등에 이르기까지 Azure&rsquo;의 차별화된 기능을 활용할 수 있습니다 &ndash; .</p>


  <p>Were&rsquo;는 모든 규모의 기업이 잠재력을 최대한 발휘할 수 있도록 돕기 위해 최선을 다하고 있으므로 GE와의 파트너십에 대해 자세히 알아보려는 고객은 Microsoft의 파트너 개발 이사 인 <a href="mailto:mailto:Erik.Sevenants@microsoft.com">Erik Sevenants</a>에게 문의하십시오.</p>
