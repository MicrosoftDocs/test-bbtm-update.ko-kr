Title: Azure 서비스 인시던트가 리소스에 영향을 주는 경우 알림 받기
Summary: Azure 서비스 인시던트가 영향을 주는 경우 잠재적인 영향을 완화하는 데 필요한 모든 정보를 갖추는 것이 중요하다는 것을 알고 있습니다. Azure 서비스의 목표...
Content: >-
  <p>Azure 서비스 인시던트가 영향을 주는 경우 잠재적인 영향을 완화하는 데 필요한 모든 정보를 갖추는 것이 중요하다는 것을 알고 있습니다. <a href="https://azure.microsoft.com/en-us/features/service-health/" target="_blank">Azure Service Health 미리 보기</a>의 목표는 필요할 때 시기 적절하게 개인 설정된 정보를 제공하는 것이지만, 이러한 문제를 어떻게 인식할 수 있을까요?</p>


  <p>오늘 Service Health 경고를 만들고 관리하기 위한 새로운 기능 집합을 발표하게 되어 기쁩니다. 오늘부터 다음을 수행할 수 있습니다.</p>


  <ul>
   <li>서비스 인시던트, 계획된 유지 관리 및 상태 권고에 대한 경고를 쉽게 만들고 관리합니다.</li>
   <li>ServiceNow&reg;, PagerDuty 또는 OpsGenie와 같은 기존 인시던트 관리 시스템을 웹후크를 통해 Service Health 경고와 통합합니다.</li>
  </ul>


  <p>따라서 이러한 경험을 살펴보고 모든 것이 어떻게 작동하는지 보여 드리겠습니다&rsquo;!</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/829cL7DkjZM" width="560"></iframe></p>


  <h2>서비스 인시던트 중 경고 만들기</h2>


  <p>&rsquo;Azure Portal을 방문하면 개인 설정된 Azure Service Health 맵에 서비스와 관련된 몇 가지 문제가 표시되고 있음을 알 수 있습니다. 맵을 클릭하여 이벤트의 특정 세부 정보에 액세스할 수 있습니다. 그러면 개인 설정된 상태 대시보드로 이동합니다. 이 정보를 사용하면 엔지니어링 팀과 고객에게 서비스 인시던트의 영향에 대해 경고할 수 있습니다.</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7d043074-12f1-45c3-8879-beb3221e3b4f.png"><img alt="Azure Service Health map" border="0" height="433" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5d942059-6f55-430f-93cb-76b9453ed027.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Service Health 맵" width="725"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/be22fa27-3645-4d69-b402-07e96bca8b0b.png"><img alt="Notification" border="0" height="498" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d379b1fe-b582-4dac-8406-e6756e034e07.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="알림" width="829"></a></p>


  <p>대시보드에 맵을 아직 고정하지 않은 경우 다음 <a href="https://docs.microsoft.com/en-us/azure/service-health/service-health-overview#pin-a-personalized-health-map-to-your-dashboard" target="_blank">간단한 단계를</a> 확인하세요.</p>


  <p>이 경우 서비스의 상태가 수동적으로 발견되었습니다. 그러나 실제로 대답 &ldquo;하고 싶은 질문은 다음에 이와 같은 이벤트가 발생할 때 어떻게 알림을 받을 수 있습니까?&rdquo; 한 번의 클릭으로 기존 필터에 따라 새 경고를 만들 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/169688ce-3958-4803-935f-348346f7df7e.png"><img alt="Create service health alert" border="0" height="295" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/79ca87f9-d157-4d46-9558-26c24185cff8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="서비스 상태 경고 만들기" width="815"></a></p>


  <p>&ldquo;서비스 상태 경고&rdquo; 만들기 단추를 클릭하면 이전에 선택한 필터 설정이 미리 채워진 새 경고 만들기 블레이드가 나타납니다. 경고 이름을 지정하고 다른 설정이 예상대로 표시되는지 빠르게 확인합니다. 마지막으로 이 경고가 발생할 때 알릴 새 작업 그룹을 만들거나 과거에 설정된 기존 그룹을 사용합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e28d233e-1953-4268-814b-a931224d4e5d.png"><img alt="Add activity log alert" border="0" height="433" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/62a9b338-9c08-4acb-8f12-80199b7f531d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="활동 로그 경고 추가" width="581"></a></p>


  <p>확인을&rdquo; 클릭하면 &ldquo;새 경고가 성공적으로 생성되었음을 확인하여 상태 대시보드로 돌아갑니다.</p>


  <h2>기존 Service Health 경고 만들기 및 관리</h2>


  <p>상태 경고 섹션에서 모든 신규 및 기존 Service Health 경고를 찾을 수 있습니다. 경고를 클릭하면 경고 조건, 알림 설정 및 이전에 이 경고가 발생한 시점의 기록 로그에 대한 세부 정보가 포함된 것을 볼 수 있습니다. 새 서비스 상태 또는 기존 Service Health 경고를 편집하려면 더 많은 옵션 단추(&ldquo;&hellip;&rdquo;)를 선택하고 즉시 액세스하여 경고를 관리할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4bc12c08-9a9e-47e2-aee8-756132d265ca.png"><img alt="Create and manage exisiting service health alerts" border="0" height="677" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38c1b873-67da-4eb4-a91a-c88ba0f20af7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="서비스 상태 경고 만들기 및 관리" width="1347"></a></p>


  <p>이 프로세스 중에 설정하려는 다른 경고를 생각할 수 있으므로 새&rdquo; 알림 만들기 단추를 클릭하여 &ldquo;새 알림을 쉽게 만들 수 있습니다. 그러면 새 알림을 설정할 수 있는 빈 캔버스가 제공됩니다.</p>


  <h2>웹후크를 통해 기존 인시던트 관리 시스템에 대한 상태 알림 구성</h2>


  <p>일부 사용자에게는 모든 알림 그룹 및 인시던트 관리 시스템을 포함하는 ServiceNow, PagerDuty 또는 OpsGenie와 같은 기존 인시던트 관리 시스템이 이미 있을 수 있습니다. Microsoft는 이러한 회사의 엔지니어와 협력하여 Service Health 웹후크 알림을 직접 지원하여 종단 간 통합을 간소화했습니다. 다른 인시던트 관리 솔루션을 사용하더라도 Service Health 웹후크 페이로드에 대한 세부 정보 및 사용자가 직접 통합을 설정하는 방법에 대한 제안을 작성했습니다. 이러한 모든 옵션에 대한 전체 설명서를 보려면 지침을 검토할 수 <a href="https://docs.microsoft.com/en-us/azure/service-health/service-health-alert-webhook-guide" target="_blank">있습니다</a>.</p>


  <p>각 인시던트 관리 솔루션은 Service Health 경고에 대한 작업 그룹에 추가할 수 있는 고유한 웹후크 주소를 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c53681df-8370-44f1-b2d7-2edda4bc5928.png"><img alt="Webhook" border="0" height="499" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/236886e0-d912-4570-a9f7-25492375ac0d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="웹후크 (웹후크)" width="896"></a></p>


  <p>경고가 발생하면 각&nbsp; 관리 시스템에서 데이터를 자동으로 수집하고 구문 분석하여 사용자가 쉽게 이해할 수 있도록 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7d321e2-1e65-47c7-b3cf-13f475bfb0b6.png"><img alt="ServiceNow" border="0" height="541" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c5f901ac-52dd-4514-a330-485142adea1d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ServiceNow" width="992"></a></p>


  <p>여러분 모두에게 이렇게 간단하게 만드는 데 도움을 주신 다음 분들에게 특별한 감사를 드립니다.</p>


  <ul>
   <li>페이저듀티의 데이비드 샤켈포드와 데이비드 쿠퍼</li>
   <li>&Ccedil;OpsGenie의 ağla Arıkan 및 Berkay Mollamustafaoglu</li>
   <li>ServiceNow의 매니샤 아로라와 시라즈 메몬</li>
  </ul>


  <h2>닫기</h2>


  <p>Azure 서비스 상태 미리 보기에 대한 업데이트가 Azure 서비스 인시던트에 영향을 줄 때 작업에 훨씬 더 가깝게 만드는 방법을 확인할 수 있기를 바랍니다. 우리는 지속적으로 당신에게 더 나은 경험을 가지고 기쁘게 생각하고 당신이 제공 할 수있는 모든 피드백을 사랑합니다. 나에게 연락하거나 포털에서 피드백을 그대로 둡니다. 우리는 당신이 모두 만드는 것을보고 기대합니다!</p>


