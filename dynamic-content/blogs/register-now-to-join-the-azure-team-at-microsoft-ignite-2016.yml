Slug: register-now-to-join-the-azure-team-at-microsoft-ignite-2016
Title: 지금 등록하여 Microsoft Ignite 2016에서 Azure 팀에 합류
Summary: Microsoft Ignite에 지금 등록하고 9월 26일부터 30일까지 일정을 표시합니다.
Content: >-
  <p>&rsquo;&mdash; <a href="https://ignite.microsoft.com/#fbid=bLuALyMtqi8">Microsoft Ignite에 지금 등록</a>하고 2630&ndash;년 9월 일정을 표시합니다. 최고 업계 리더가 다음에 무엇을 이야기&rsquo; 할 때 거기에, 매일 사용하는 제품을 구축 한 사람들에게 직접 액세스 할 수, 스마트 사람들이 기술을 말하는 자신을 둘러싸고.</p>


  <h1>비즈니스에서 최고로 아이디어를 선명하게 합니다.</h1>


  <p>높은 수준의 전략에서 심층적인 제품 인사이트&rsquo;에 이르기까지 새로운 기술에 대해 듣고 오늘날의&rsquo; 과제에 대한 실제 솔루션을 탐색할 수 있습니다. 클라우드 인프라 및 관리, 빅 데이터, 분석, 생산성, 통신, 운영 체제, 모바일 디바이스 등 사용자와 조직에 가장 중요한 항목을 자세히 살펴보도록 일정을 사용자 지정합니다.</p>


  <ul>
      <li>1,000시간 이상의 콘텐츠, 700개 이상의 세션 및 다양한 네트워킹 기회</li>
      <li>업계 리더의 Insights 및 로드맵</li>
      <li>매일 사용하는 제품에 대한 심층 분석 및 라이브 데모</li>
      <li>Microsoft 제품 전문가에게 직접 액세스</li>
      <li>디지털 랩에서 실습 학습</li>
  </ul>


  <h1>커넥트 자신과 같은 기술자와 함께합니다.</h1>


  <p>작년&rsquo; 회의 후, 참석자는 썼다, &ldquo;#MSIgnite 네트워킹은 집에 오는 것과 같다.&rdquo; 네트워킹 라운지, 식사 시간 매시업, 모임 등 수십 가지 기회를 통해 쉽게 연결할 수 있습니다. &rsquo;당신은 당신의 연락처 목록을&mdash; 확장하고 당신의 생각에 도전하고 더 아이디어를 가지고 영감을 수있는 사람들을 만날 수 있습니다.</p>


  <p><strong><a href="https://ignite.microsoft.com/#fbid=bLuALyMtqi8">우리와 함께하십시오</a>. Microsoft Ignite 2016에 등록합니다.</strong></p>
