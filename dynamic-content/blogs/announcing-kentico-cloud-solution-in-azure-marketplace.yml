Title: 'Azure Marketplace에서 Kentico Cloud Solution 발표 '
Summary: 'Kentico Cloud는 디지털 에이전시를 위한 클라우드 우선 CMS입니다. 이제 Azure Marketplace에서 사용할 수 있음을 발표하게 되어 기쁩니다. 이 솔루션은 Azure App Service를 활용하여 Kentico Cloud에서 콘텐츠를 읽는 애플리케이션의 프런트 엔드를 호스트합니다. '
Content: >-
  <p><a href="https://www.kenticocloud.com/">Kentico Cloud</a> 는 디지털 에이전시 및 최종 클라이언트를 위한 클라우드 우선 헤드리스 CMS입니다. &rsquo;이제 Azure Marketplace에서 샘플 사이트를 사용할 수 있음을 발표하게 되어 매우 기쁩니다. 이러한 솔루션을 사용하면 Azure App Service 웹 애플리케이션에서 콘텐츠 양식 Kentico Cloud를 읽을 수 있습니다. Kentico Cloud는 콘텐츠를 저장하고, 방문자를 추적하고, 통계를 제공하며, 다양한 고객 세그먼트에 대한 콘텐츠의 개인 설정을 허용합니다. API를 통해 웹 사이트, 모바일 디바이스, 혼합 현실 디바이스, 프레젠테이션 키오스크 등과 같은 모든 채널 및 디바이스에 콘텐츠를 배포할 수 있습니다.</p>


  <p><strong>켄티코 클라우드 사용에 대한 몇 가지 주요 사항은 다음과 같습니다.</strong></p>


  <ul>
      <li>콘텐츠는 초고속 CDN 지원되는 REST를 통해 제공됩니다. 즉, 모든 플랫폼의 프로그래밍 언어를 사용하여 앱 또는 웹 사이트를 개발할 수 있습니다.</li>
      <li>여러 프로그래밍 언어에 대한 SDK는 개발자 커뮤니티와 공동으로 Kentico에서 개발한 오픈 소스 프로젝트로 제공됩니다.</li>
      <li>기본 제공 방문자 추적 기능은 개별 방문자를 추적합니다. 데이터를 분석하여 유사한 프로필 또는 동작을 가진 고객 세그먼트를 식별할 수 있습니다.</li>
      <li>수집된 데이터를 기반으로 Kentico Cloud를 사용하면 맞춤형 콘텐츠와 고객과의 상호 작용을 제공할 수 있습니다.</li>
  </ul>


  <p>Kentico Cloud 샘플 애플리케이션은 Azure App Service에서 Git 배포 기능을 활용합니다. Git 배포를 사용하면&rsquo; Azure Marketplace용 애플리케이션을 패키지할 필요가 없습니다. 대신 Azure는 자체 GitHub 소스 코드를 빌드하고 임의의 Azure App Service Web App 인스턴스에 앱을 배포할 수 있습니다.</p>


  <p><a href="https://ms.portal.azure.com/#create/Kentico.KenticoCloudSampleMvc" ms.cmpgrp="body" ms.cmpnm="Azure Portal" ms.cmptyp="link" ms.interactiontype="1" ms.pgarea="content" ms.title="">Azure Portal</a>로 이동하여 Kentico Cloud를 사용하는 샘플 애플리케이션을 만듭니다.</p>


