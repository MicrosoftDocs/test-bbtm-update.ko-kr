Slug: azure-hdinsight-now-generally-available-in-china-australia-and-japan-east
Title: Azure HDInsight는 이제 중국, 오스트레일리아 및 일본 동부에서 일반 공급
Summary: 현재 Microsoft는 Azure HDInsight가 이제 중국에서 GA(일반 공급)됨을 발표하게 되어 기쁘게 생각합니다.
Content: >-
  9월에 Microsoft는 중국에서 공개적으로 사용 가능한 클라우드 Hadoop 제품을 공개 미리 보기로 제공하는 최초의 글로벌 클라우드 공급자라고 <a href="https://azure.microsoft.com/blog/2014/09/19/microsoft-brings-hadoop-to-china-with-the-public-preview-of-hdinsight/">발표</a> 했습니다. 현재 Microsoft는 Azure HDInsight가 이제 중국에서 GA(일반 공급)됨을 발표하게 되어 기쁘게 생각합니다. 현지 중국 조직과 중국에 지사가 있는 다국적 기업 모두 몇 분 내에 Hadoop 클러스터를 가동할 수 있습니다.


  또한 Microsoft는 Azure HDInsight를 오스트레일리아 데이터 센터(동부 및 남동부)와 일본 동부에서 사용할 수 있도록 했습니다. 전 세계적으로 점점 더 많은 Azure 데이터 센터에 빅 데이터를 도입하게 되어 기쁩니다. HDInsight의 서비스 가용성을 보려면 <a href="https://azure.microsoft.com/en-us/regions/">여기</a>로 이동하세요.


