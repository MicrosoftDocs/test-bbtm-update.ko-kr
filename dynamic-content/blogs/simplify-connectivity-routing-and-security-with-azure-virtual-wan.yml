Title: Azure Virtual WAN을 사용하여 연결, 라우팅 및 보안 간소화
Summary: 지난 몇 개월 동안 Azure Virtual WAN에 몇 가지 새로운 기능을 추가하여 고객이 Azure에서 라우팅 디자인 및 관리를 크게 간소화하고 트래픽 흐름을 보호할 수 있습니다. 현재 고객이 시나리오에 적용할 수 있을 때 활용할 수 있는 새로운 기능을 발표하고 있습니다.
Content: >-
  <p>지난 몇 개월 동안 Azure Virtual WAN에 몇 가지 새로운 기능을 추가하여 고객이 Azure에서 라우팅 디자인 및 관리를 크게 간소화하고 트래픽 흐름을 보호할 수 있습니다. 이러한 새로운 기능을 소개하기 전에 Azure Virtual WAN이 무엇인지 다시 살펴보겠습니다.</p>


  <p><a href="https://azure.microsoft.com/services/virtual-wan/" target="_blank">Azure Virtual WAN</a> 은 Microsoft 글로벌 백본을 사용하여 연결, 보안 및 라우팅을 위해 NaaS(Network-as-a-Service)를 제공하는 통합 허브 및 스포크 기반 아키텍처입니다. Azure 클라우드로 마이그레이션하거나 Azure와 기존 데이터 센터 또는 온-프레미스 네트워크 간에 공유되는 하이브리드 배포를 활용하여 네트워크를 변환하는 고객은 확장성, 배포 용이성, IT 비용 절감, 짧은 대기 시간, 전송 기능, 고성능 및 고급 라우팅을 위해 Azure Virtual WAN을 활용합니다.</p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c11b82a-a1f9-416a-aa5d-d98e01bd3c35.png"><img alt="Azure Virtual WAN is a unified hub and spoke based architecture providing Network-as-a-Service for connectivity, security, and routing using the Microsoft Global Backbone" border="0" height="742" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8d5bfb63-b328-404c-a7ed-d802757e522b.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Virtual WAN 허브" width="1024"></a></strong></p>


  <p>고객은 아래 그림과 같이 세 가지 디자인 측면&mdash; 연결, 보안 및 라우팅과 함께 요구 사항을 정의한 다음 Azure Virtual WAN이 함께 제공하는 주요 기능을 채택하여 서비스를 위한 네트워크를 설계합니다.</p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a43d2ab-6edb-4409-bfce-5b47a8e99a68.jpg"><img alt="Customers architect network for their services by defining the requirements along 3 design aspects –connectivity, security, and routing" border="0" height="670" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3516bc0c-2888-4ad5-ad6f-a33b70de3d25.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Virtual Wan 기둥" width="1024"></a></strong></p>


  <p>현재 고객이 시나리오에 적용할 수 있을 때 활용할 수 있는 새로운 기능을 발표하고 있습니다.</p>


  <h2>Azure Virtual WAN과 통합된 새로운 파트너 솔루션</h2>


  <p>두 개의 새 파트너가 Azure Virtual WAN과 통합되었음을 발표하게 되어 기쁩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f8ec790-0521-453e-90ef-3e04e4bc9555.jpg"><img align="left" alt="Fortinet logo" border="0" height="40" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/df63647d-56aa-4c06-b0ed-d352a7348acd.png" style="border-image:none 100% / 1 / 0 stretch; display:inline; background-image:none; float:left" title="Fortinet 로고" width="223"><img alt="Versa Networks logo" border="0" height="59" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6891851e-d744-413a-a40e-c7788a1da187.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Versa Networks 로고" width="199"></a></p>


  <ul>
      <li>
      <p><strong>Fortinet FortiGate</strong> 는 Azure Virtual WAN 허브와 기본적으로 통합된 최초의 이중 역할 SD-WAN 및 보안 지원 NVA(네트워크 가상 어플라이언스)로, Azure에서 FortiGate NVA를 사용하는 종단 간 환경 및 수명 주기 관리를 크게 개선합니다.</p>

      <p>고객은 신중하게 큐레이팅된 구성 및 처리량 메뉴에서 선택할 수 있으며, 몇 번의 간단한 클릭으로 Azure에서 FortiGate를 쉽게 배포하고 구성할 수 있습니다. 부하 분산 장치 설정, 사용자 정의 라우팅 및 올바른 가상 머신 구성 및 네트워킹 설정을 선택하는 것에 대해 더 이상 걱정할 필요가 없습니다. 관리되는 애플리케이션을 몇 번 클릭하고 Azure Virtual WAN 포털에서 몇 번의 빠른 구성을 통해 새 라우팅 모델(라우팅 의도 및 라우팅 정책)을 구성하면 온-프레미스 및 가상 네트워크를 쉽게 구성하여 검사를 위해 FortiGate 차세대 방화벽(NGFW)이 호스트되는 Azure Virtual WAN 허브로 트래픽을 보낼 수 있습니다.</p>

      <p>또한 고객은 Azure Virtual WAN 및 FortiGate가 고가용성 및 복원력을 염두에 두고 빌드되어 비즈니스 실행에 집중할 수 있음을 확신할 수 있습니다. <a href="https://www.fortinet.com/blog/business-and-technology/fortigate-vm-first-ngfw-and-secure-sd-wan-integration-in-microsoft-azure-virtual-wan" target="_blank">Fortinet FortiGate 통합</a>에 대해 자세히 알아보세요.</p>
      </li>
      <li>Azure Virtual WAN 허브와 <strong>Versa SASE</strong> 통합을 통해 고객은 간편한 구성 및 배포를 위해 Azure Virtual WAN&#39;서명 모든 라우팅을 통해 최고 수준의 SD-WAN 기능을 한 곳에서 활용할 수 있습니다. 이러한 통합을 통해 고객은 이제 중앙 연결 지점에 대한 가상 허브의 Versa를 Azure에 배포하고 Versa의 네트워크, 보안 및 애플리케이션 인식을 혼합하면서 Microsoft&#39;백본을 활용할 수 있습니다. <a href="https://aka.ms/vWANVersa" target="_blank">Versa SASE 통합</a>에 대해 자세히 알아보세요.</li>
  </ul>


  <h2>분기 연결(사이트 간 VPN)</h2>


  <p>이제 온-프레미스(분기라고도 함)에서 가상 허브의 사이트 간 VPN 게이트웨이로의 연결을 구성하는 데 사용할 수 있는 기능은 다음과 같습니다.</p>


  <h3>사용자 지정 트래픽 선택기</h3>


  <p>정책 기반 VPN을 사용하는 고객은 이제 가상 허브의 VPN 게이트웨이에 사용자 지정 트래픽 선택기를 지정하여 사이트 간 연결 간에 미리 정의되고 일관된 라우팅을 보장할 수 있습니다. 사용자 지정 트래픽 선택기를 사용하면 VPN Gateway가 IKE(인터넷 키 교환) 협상 중에 제안하거나 수락하는 정확하고 넓거나 좁은 트래픽 선택기를 지정할 수 있습니다.</p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/93343e8b-752c-42d8-9e4e-b7a04a925a99.png"><img alt="Image of how Traffic Collectors allow for specifying exact, wide or narrow traffic selectors that VPN Gateway proposes or accepts" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e789cb73-90b4-457b-b33f-24068b10b760.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="사용자 지정 트래픽 선택기" width="433"></a></strong></p>


  <h3>패킷 캡처</h3>


  <p>연결 및 성능과 관련된 문제는 복잡한 경우가 많습니다. 문제의 구체적인 원인을 파악하는 데 상당한 시간과 노력이 소요될 수 있습니다. Azure Virtual WAN VPN Gateway의 <a href="https://docs.microsoft.com/en-us/azure/virtual-wan/virtual-wan-site-to-site-packet-capture" target="_blank">패킷 캡처</a>는 전체적인 보기를 위해 모든 연결에서 모든 패킷을 캡처합니다. 이렇게 하면 문제가 온-프레미스 네트워크 또는 Azure 내에 있는지, 아니면 그 사이에 있는지 확인하는 데 도움이 될 수 있습니다. 틈새 필터링 기능을 사용하면 사용자가 특정 동작, 패킷 유형, 원본 및 대상 서브넷 등에 집중하여 문제를 효율적으로 디버그할 수 있습니다.</p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/65c0e6bc-e6d5-4c33-90a8-08e14457fdea.png"><img alt="New Packet Capture button is highlighted on the VPN (site to site) blade within a Virtual WAN Hub" border="0" height="340" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08570adf-48b0-4bd1-b2b2-a36f43b21407.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="패킷 캡처를 보여 주는 Azure Portal" width="1024"></a></strong></p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b8483c76-ccc9-4ce9-9cec-73c73561ee66.png"><img alt="The options by which a user can filter their packets within a Packet Capture operation are shown" border="0" height="659" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0a7fb1a6-297d-4eed-9959-ad63f96ff8e5.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Portal 패킷 캡처 시작" width="1024"></a></strong></p>


  <h2>원격 사용자 연결(지점 및 사이트 간 VPN)</h2>


  <p>고객이 Azure 또는 온-프레미스에서 호스트하는 리소스는 가상 허브의 지점 및 사이트 간 VPN 게이트웨이에 대한 IPsec(인터넷 프로토콜 보안) 또는 IKEv2(인터넷 키 Exchange 버전 2) 또는 OpenVPN 기반 VPN 연결을 사용하도록 설정하여 Azure Virtual WAN을 통해 원격 사용자에게 제공됩니다. 사용자에 대한 인증을 관리하기 위한 디자인은 이제 아래의 새로운 기능으로 더욱 유연해졌습니다.</p>


  <h3>원격 또는 온-프레미스 RADIUS 서버</h3>


  <p>이제 VPN 연결 설정 중에 온-프레미스 또는 원격 스포크 가상 네트워크에 있는 RADIUS 서버를 사용하여 가상 허브에 연결하는 사용자를 인증할 수 있습니다. 지금까지 가상 허브에 연결된 가상 네트워크에 배포된 RADIUS 서버만 해당 가상 허브에 연결된 사용자를 인증하는 데 사용할 수 있습니다.</p>


  <p>이 기능은 RADIUS 배포를 간소화하고, 관리 오버헤드를 줄이며, Azure 지역 또는 Azure 및 온-프레미스에서 RADIUS 서버를 사용하여 고가용성 디자인 옵션을 제공합니다. 이 기능은 2022년 초에 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3911ec7f-5821-4be8-94eb-e15366a6481b.png"><img alt="Showing how this simplifies RADIUS deployments, reduces manage overhead" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca797b6b-56d9-4fb6-8478-276c8dbf942d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Radius 배포" width="506"></a></p>


  <h2>고급 라우팅</h2>


  <p>가상 허브의 새로운 라우팅 기능은 다음과 같습니다.</p>


  <h3>ExpressRoute에 대한 허브-허브 기본 설정(제어된 미리 보기)</h3>


  <p>일부 Azure Virtual WAN 시나리오에서 고객은 하나의 ExpressRoute 회로 연결을 사용하여 온-프레미스를 Azure에 여러 허브에 연결하도록 선택합니다. 다른 허브에 연결된 가상 네트워크 간에 VNET 간 트래픽 흐름이 있는 경우 트래픽 흐름은 ExpressRoute 회로가 종료되는 Microsoft POP(지점 및 프레즌스)에서 MSEE라는 다중 테넌트 라우터를 트래버스합니다.</p>


  <p>고객이 Virtual WAN에 새 기능을 사용하도록 설정하면 동일한 트래픽이 허브 간에 직접 최적의 경로를 사용하므로 대기 시간이 향상됩니다. 새 경로는 파란색 화살표를 사용하여 다이어그램에 표시됩니다. 이 기능은 일반적으로 사용할 수 있게 되면 기본 동작이 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3cb25c32-23ba-41bf-95a9-1254a105ee69.png"><img alt="Image showing how remote users through Azure Vitural WAN by enabling IPsec/KE or Open VPNr" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/57eb128d-c49e-489b-b466-c172198f4303.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="원격 사용자 지점 및 사이트" width="470"></a></p>


  <p>미리 보기에 액세스하려면 Virtual WAN ID, 구독 ID 및 Azure 지역에 문의 previewpreferh2h@microsoft.com 하세요.</p>


  <h3>Azure Virtual WAN 허브를 사용하여 BGP 피어링(제어된 미리 보기)</h3>


  <p>하이브리드 인프라 모델에서 Azure를 사용하는 엔터프라이즈에는 가상 WAN의 스포크 가상 네트워크에서 호환되는 NVA(네트워크 가상 어플라이언스)에 연결하는 SD-WAN 어플라이언스가 온-프레미스에 있는 경우가 많습니다. 이러한 시나리오에서 NVA는 온-프레미스 네트워크를 위한 Azure에 대한 게이트웨이 역할을 하며, NVA 간의 라우팅 정보 교환은 BGP(Border Gateway Protocol)를 사용하여 구성됩니다. 고객은 정적 경로를 사용하여 NVA와 가상 허브 간의 연결을 설정하고, 허브에 연결된 가상 네트워크에 배포된 서비스에 액세스하고, 오늘까지 ExpressRoute를 통해 허브에 연결된 온-프레미스에 연결합니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/virtual-wan/create-bgp-peering-hub-portal" target="_blank">가상 허브의 BGP 엔드포인트를 사용하면 이제 BGP</a>를 사용하여 NVA에서 가상 허브로 라우팅 정보를 교환할 수 있습니다. 이렇게 하면 NVA와 가상 허브 간의 복잡한 정적 경로 구성이 필요하지 않습니다. 또한 과거에 이러한 정적 경로에 대한 수동 업데이트를 초래한 온-프레미스 네트워크 내의 모든 네트워크 변경은 이제 BGP를 통해 NVA에서 허브로 동적으로 보급되어 유지 관리를 더욱 간소화할 수 있습니다.</p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c921a34c-c6df-4014-8dbd-8124575929cf.png"><img alt="BGP peeriing with Virtual WAN Hub" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e17144d9-8205-4b62-9f36-cf7832a08f8a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="GBP 엔드폰" width="463"></a></strong></p>


  <h3>라우팅 의도 및 허브 간 보안을 사용하도록 설정하는 정책(제어된 미리 보기)</h3>


  <p>Azure Firewall 관리자를 사용하여 트래픽을 보호하는 고객은 흐름을 식별하기 위해 정책을 수동으로 설정해야 합니다. 이는 인터넷 바인딩 또는 privatethat&mdash;인 모든 트래픽에 적용되며, 지점 및 사이트 간, 사이트 간 연결 및 ExpressRoute 연결 및 가상 허브를 통해 온-프레미스에서 가상 네트워크로의 트래픽에 적용됩니다. <a href="https://docs.microsoft.com/en-us/azure/virtual-wan/how-to-routing-policies" target="_blank">고객은 라우팅 의도를</a> 사용하여 가상 허브가 Azure Firewall을 통해 인터넷 바인딩, 프라이빗 또는 허브 간 트래픽 흐름 경로를 전달할지 여부를 지정하기만 하면 복잡한 수동 구성 없이 이를 달성할 수 있습니다. 또한 고객은 Azure Virtual WAN 허브에 배포된 Azure Firewall 또는 네트워크 가상 어플라이언스(예: Fortinet)를 사용하여 모든 흐름(동서, 남북 및 Azure를 인터넷 에지로)을 검사하도록 배포를 구성할 수 있습니다.</p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/66854af2-ea7c-456c-836c-9f8f17f967cc.png"><img alt="View of Routing Intent showing BGP" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40c9a171-493f-4c57-a66f-07f2b98172d2.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="라우팅 의도 및 정책" width="472"></a></strong></p>


  <p>결론적으로 모든 조직의 요구 사항은 고유하며, 네트워크가 기존 데이터 센터 또는 온-프레미스에서 클라우드 전용 또는 하이브리드 모델로 마이그레이션되기 때문에 복잡한 디자인 결정이 필요합니다. Azure Virtual WAN은 사용하기 쉽고 효율적인 NaaS 서비스를 통해 이 여정을 원활하게 만드는 것을 목표로 합니다. 지금까지 설명한 각각의 새로운 기능은 Azure Virtual WAN을 고객에게 더 유익하게 만듭니다.</p>


