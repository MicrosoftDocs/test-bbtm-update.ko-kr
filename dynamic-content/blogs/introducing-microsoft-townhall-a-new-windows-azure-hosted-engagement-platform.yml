Title: Azure에서 호스팅하는 새로운 Windows Engagement 플랫폼인 Microsoft TownHall 소개
Summary: "            Today at the Politics Online Conference in Washington, D.C. Microsoft launched TownHall, a new Windows Azure-hosted engagement platform that fosters, moderates and houses conversations…"
Content: <meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml" rel="File-List">오늘 워싱턴 D.C.에서 열린 <a href="https://polc2010.com/" target="_blank" mce_href="https://polc2010.com/">정치 온라인 컨퍼런스에서</a> Microsoft는 그룹 간의 대화를 촉진, 중재 및 보관하는 새로운 Windows Azure 호스팅 참여 플랫폼인 TownHall을 출시했습니다. 이슈 블로그에서 오늘의 Microsoft에서 볼 수 있듯이 TownHall은 미국 대중과의 주요 관심사와 우려에 대한 풍부한 토론을 주도하는 온라인 소셜 경험을 호스팅하려는 정치인 및 기타 공무원에게 이상적인 도구입니다.   <p>TownHall을 사람들이 의견을 말하고, 문제를 식별하고, 솔루션을 제공하고, 공통의 관심사와 관심사를 중심으로 함께 모일 수 있는 대상을 쉽게 만들 수 있는 소프트웨어라고 생각해 보세요.&nbsp; 또한 질문을 할 수 있는 장소이기도 하며, 가장 인기 있거나 관련된 질문이 상위권에 오를 수 있으므로 모든 항목이 주어진 순간에 적시에 주제를 빠르게 볼 수 있습니다. 커뮤니티가 관련성이 무엇인지 결정하도록 하여 사람들이 관심을 갖지 않는 질문에 답하거나 '투표'할 수 있도록 함으로써 이를 수행합니다. 타운홀의 작동을 확인하려면 이 사이트를 확인하세요.&nbsp; </p>  <p>오늘날 기술 회사가 직면한 과제(및 기회) 중 하나는 여러 장치에서 강력하고 풍부하며 대화형 환경을 제공하는 것입니다. 클라우드는 그렇게 할 수 있는 기회를 제공합니다. TownHall을 사용하여 클라우드에 REST API를 설정하여 여러 플랫폼에서 클라이언트를 제공하고 신속하게 수행할 수 있습니다. 오늘, 우리는 훌륭한 웹 환경을 만드는 데 사용할 수있는 소스 코드를 발표했습니다, 앞으로 몇 달 동안, 우리는 iPhone, iPad, 구글 안드로이드와 Windows Phone 7 장치에서 고유하게 실행되는 TownHall 클라이언트를 출시 할 예정이다. 또한 포함 가능한 위젯으로 TownHall을 Facebook 팬 페이지로 확장할 수 있는 Facebook 클라이언트를 릴리스할 예정이며, TownHall을 사용하는 엔터프라이즈 및 B2B 커뮤니티의 경우 SharePoint 웹 파트를 릴리스할 예정입니다.</p>  <p>TownHall은 커뮤니티에 대한 인사이트를 얻을 수 있도록 설계되었습니다. 각 계약에서 데이터를 수집하도록 최적화되어 분석에 사용할 수 있는 인사이트를 제공하고 기회를 식별할 수 있습니다. 또한 Facebook 커넥트 통합되어 커뮤니티 등록 마찰을 줄이고 소셜 그래프 및 인구 통계 정보를 데이터에 통합할 수 있는 기회를 제공합니다. 모든 데이터는 SQL Azure 저장되므로 기존 시스템에 쉽게 통합하거나 Microsoft Excel 및 Microsoft Access와 같은 친숙한 도구와 함께 사용할 수 있습니다. TownHall에서는 데이터가 가치 있고 사용자가 소유하고 있음을 인식합니다. Microsoft의 역할은 데이터를 소유하고 마이닝하는 것이 아니라 소프트웨어를 통해 사용자에게 권한을 부여하는 것으로 간주합니다.</p>  <p>TownHall은 <a href="https://www.microsoft.com/windowsazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/">Windows Azure</a>에서 호스팅되므로 많은 작업을 수행합니다. Windows Azure는 부피가 큰 기술 인프라를 관리하지 않으려는 사용자에게 TownHall을 이상적으로 만드는 확장성 있는 환경을 제공합니다. 사용량에 대한 종량제 모델을 사용하여 사용할 수 있으므로 고객은 유휴 상태이거나 활동 급증에 대한 트래픽 호감 처리에 대해 걱정할 수 있는 불필요한 하드웨어 및 대역폭에 대해 비용을 지불할 필요가 없습니다. </p>  <p>라이선스 타운홀은 Microsoft에서 무료입니다. Windows Azure에서 TownHall을 호스트하기 위한 요금만 지불하면 됩니다. 클라우드의 비용 혜택을 통해 각각 1페니 미만의 수십만 명의 시민과 소통할 수 있습니다. &nbsp;&nbsp;&nbsp;</p>  <p>오늘날 우리는 주로 정치인과 다른 옹호 단체가 타운 홀을 사용할 수있는 방법에 대해 이야기하고 있지만, 그것은 그 그룹에 국한되지 않습니다. TownHall이 공무원과 시민 간의 대화를 촉진하는 방식으로 고객과 연결하고자하는 민간 부문의 비영리, 협회 및 기업에 에도 동일한 작업을 수행 할 수 있습니다. 커뮤니티를 참여시키기 위해 TownHall을 사용할 수 있는 추가 예는 다음과 같습니다.</p>  <ul class="unIndentedList">  <li>브랜드의 고객 </li>  <li>이벤트 참석자</li>  <li>지원을 찾는 고객</li>  <li>스포츠 팀, TV 프로그램 또는 영화의 팬</li>  <li>광고주의 팬들은 유명 인사와 CA를&amp; 후원</li>  <li>정치 또는 이슈 캠페인의 유권자</li>  <li>정부 기관과 상호 작용하고자 하는 구성 요소</li>  <li>리소스와 연결하려는 재해 피해자</li>  <li>내부 및 외부 리소스(OEM, 파트너 등)를 포함하는 가상 팀</li></ul>  <p>오늘부터 Microsoft는 다양한 조직 및 비즈니스에서 TownHall을 사용할 수 있도록 하고 있습니다. 자세한 내용을 알아보고 시작하는 데 필요한 코드를 다운로드하려면 방문 <a href="" target="_blank" mce_href=""></a> 하세요.</p>  <p><a class="" title="_GoBack" name="_GoBack"></a></p>
