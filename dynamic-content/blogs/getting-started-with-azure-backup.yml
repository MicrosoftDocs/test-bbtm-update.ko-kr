Title: Azure Backup 시작
Summary: 'Azure Backup은 고객이 Azure에 데이터를 백업할 수 있도록 하는 훌륭한 도구입니다. 이 게시물에서는 Azure Backup을 시작하는 것이 얼마나 빠르고 쉬운지 설명합니다. 필요한 것은 Azure 구독입니다. '
Content: >-
  <a href="https://aka.ms/getstarted_landing">Azure Backup</a> 은 고객이 Azure에 데이터를 백업할 수 있도록 하는 훌륭한 도구입니다. <a href="https://aka.ms/getstarted_intro">Azure Backup</a>에 대한 빠른 소개는<a href="https://aka.ms/getstarted_intro"> 이 문서를</a> 참조하세요. 이 게시물에서는 Azure Backup을 시작하는 것이 얼마나 빠르고 쉬운지 설명합니다. 필요한 것은 <a href="https://aka.ms/getstarted_freetrial">Azure 구독</a>입니다. 설정은 산들바람이며 세 가지 쉬운 단계로 아래에 설명되어 있습니다.


  <strong><span style="text-decoration: underline;">Azure Portal:</span></strong>


  1.<b> </b><a href="/Users/vtata/Documents/Work/WAB/manage.windowsazure.com">Azure Portal</a>에 로그인하여 백업 자격 증명 모음 만들기<b></b>


  2. 백업 자격 증명 모음 페이지에서 에이전트 및 자격 증명 모음 자격 증명 다운로드


  <strong><span style="text-decoration: underline;">서버에서:</span></strong>


  3. Recovery Services 에이전트 설치 및 서버 등록


  &nbsp;


  <b>1. Backup 자격 증명 모음 만들기</b>


  Backup 자격 증명 모음은 보호된 서버가 연결된 컨테이너입니다.사용자는 친숙한 이름과 프로덕션 서버에 가까운 지리적 영역을 지정하여 포털에서 백업 자격 증명 모음을 만들 수 있습니다. 아래 그림은 자격 증명 모음을 만드는 단계별 보기를 제공합니다.


  포털에 로그인하고 왼쪽에 있는 서비스 갤러리에서 Recovery Services를 선택합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/01RecoveryServices.jpg"><img class="alignnone size-medium wp-image-186864" alt="Azure Backup Recovery Services - Backup Vaults page" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01RecoveryServices-575x369.jpg" width="575" height="369" /></a>


  자격 증명 모음에 인식 가능한 이름을 지정하고 프로덕션 서버에 가장 가까운 지역을 선택합니다. 여러 구독이 있는 경우 올바른 구독이 선택되어 있는지 확인합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/02RecoveryServices.jpg"><img alt="Azure Backup Recovery Services - Create vaults" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/02RecoveryServices-575x369.jpg" width="575" height="369" /></a>


  <strong>팁:</strong> 프로덕션 서버에 더 가까운 지역을 선택하면 데이터 전송 속도가 빨라집니다. 사용자가 먼 데이터 센터를 선택하도록 강제하는 안정성 요소인 경우 이러한 문제는 미사용될 수 있습니다. Azure Backup은 백업 데이터의 복사본 3개에 대해 자동으로 지역 복제합니다.


  &nbsp;


  <b>2. 에이전트 및 자격 증명 모음 자격 증명 다운로드</b>

  <blockquote>필수 구성 요소: 자격 증명 모음이 만들어집니다.</blockquote>

  &nbsp;


  빠른 시작 페이지로 이동하여 만든 자격 증명 모음을 선택합니다. 빠른 시작 페이지에서는 자격 증명 모음 자격 증명 및 에이전트를 다운로드하기 위한 지침을 제공합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/Quikstart.jpg"><img class="alignnone size-medium wp-image-186844" alt="Azure Backup Service- Backup vault Quick start" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Quikstart-481x369.jpg" width="481" height="369" /></a>


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/clip_image0084.jpg"> </a>


  자격 증명 모음 자격 증명 파일은 <a href="#Registration">등록 프로세스</a> 중에 프로덕션 서버에 권한을 부여하는 데 사용되는 인증 파일 역할을 합니다.보안상의 이유로 파일의 키는 48시간 후에 만료됩니다. 자격 증명 모음 자격 증명에는 키가 포함되어 있으므로 다운로드한 파일을 보호하는 것이 좋습니다.


  에이전트 다운로드는 두 가지 버전으로 제공됩니다. 하나는 Windows Server Essentials SKU용이고 다른 하나는 다른 모든 Windows 서버 SKU 및 System Center Data Protection Manager 대해 제공됩니다.  <a href="https://aka.ms/getstarted_dpm">System Center Data Protection Manager Azure Backup 사용에</a> 대한 자세한 내용은 다음 게시물을 참조하세요.


  &nbsp;


  <b>3. 에이전트 설치 및 서버 등록</b>

  <blockquote>필수 구성 요소: 포털에서 다운로드한 에이전트 및 자격 증명 모음 자격 증명입니다.</blockquote>

  아래 그림에서는 프로덕션 서버에 에이전트를 설치한 다음 백업 자격 증명 모음에 등록하는 단계를 간략하게 설명합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/clip_image0124.jpg"><img class="alignnone size-medium wp-image-186544" alt="Azure Backup agent installation - Folder and scratch page settings" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image0124-458x369.jpg" width="458" height="369" /></a>


  <strong>팁:</strong> Azure Backup의 최적의 성능을 위해 캐시/스크래치 공간의 10% 이상이 사용 가능한지 확인합니다.


  적절한 프록시 설정을 입력합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/clip_image0144.jpg"><img class="alignnone size-medium wp-image-186564" alt="Azure Backup agent installation - Proxy settings" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image0144-460x369.jpg" width="460" height="369" /></a>


  <strong>팁:</strong> 경우에 따라 Internet Explorer를 통해 인터넷 연결을 사용할 수 있지만 Recovery Services 에이전트 등록이 계속 실패할 수 있습니다.네트워크에 대해 구성된 인증된 프록시 서버의 경우 특히 그렇습니다. 올바른 프록시 설정이 구성되어 있는지 확인하면 백업 및 복구 작업을 원활하게 수행할 수 있습니다.


  중요 업데이트는 Microsoft 업데이트를 통해 사용할 수 있으며 옵트인하는 것이 좋습니다. 이미 옵트인된 경우 이 단계는 자동으로 건너뜁히게 됩니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/clip_image0164.jpg"><img class="alignnone size-medium wp-image-186584" alt="Azure Backup agent installation - Opt in for Microsoft Updates" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image0164-460x369.jpg" width="460" height="369" /></a>


  &nbsp;


  설치 관리자 마법사는 서버에서 필요한 소프트웨어(Windows PowerShell 및 .Net Framework 4.5)에서 Recovery Services 에이전트가 작동하도록 검사합니다. Recovery Services 에이전트 설치를 계속하기 전에 .NET Framework를 사용자가 별도로 설치해야 합니다.


  설치가 성공적으로 완료되면 서버를 백업 자격 증명 모음에 등록해야 합니다. "등록 진행"을 클릭하여 등록 프로세스를 시작합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/clip_image0224.jpg"><img class="alignnone size-medium wp-image-186644" alt="Azure Backup agent installation - Proceed to Registration" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image0224-460x369.jpg" width="460" height="369" /></a>

  <a name="Registration"></a> 포털에서 다운로드한 자격 증명 모음에 연결된 자격 증명 모음 자격 증명 파일을 찾아 선택합니다. 자격 증명 모음의 요약은 서버 등록을 계속하기 전에 검토를 위해 표시됩니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/clip_image0244.jpg"><img class="alignnone size-medium wp-image-186664" alt="Azure Backup agent registration - Backup vault identification" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image0244-497x369.jpg" width="497" height="369" /></a>


  &nbsp;


  Azure Backup은 항상 암호를 사용하여 원본의 데이터를 암호화합니다.사용자는 선택한 암호를 지정하거나 "암호 생성"을 사용하여 암호를 생성할 수 있습니다.


  암호는 데이터를 암호화하는 데 사용되는 알파 숫자 문자열입니다. Azure Backup은 암호를 유지 관리하지 않으며 사용자가 암호를 분실한 경우 데이터를 복원하거나 복구할 수 없습니다. 따라서 사용자가 키를 외부 위치에 <strong>저장하는 것이 좋습니다</strong> .


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/clip_image0284.jpg"><img class="alignnone size-medium wp-image-186704" alt="Azure Backup agent registration - Encryption settings" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image0284-498x369.jpg" width="498" height="369" /></a>


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/clip_image0284.jpg"> </a>


  암호를 입력하면 프로덕션 서버 등록이 시작됩니다. 에이전트가 프로덕션 서버를 백업 자격 증명 모음에 등록하는 데 몇 초 정도 걸립니다. 자격 증명 모음에 대한 등록이 완료되는 즉시 다음 요약 페이지가 표시됩니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/ServerRegistrationSuccessful.jpg"><img alt="Azure Backup agent - Server registration successful" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ServerRegistrationSuccessful-489x369.jpg" width="489" height="369" /></a>


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/clip_image0324.jpg"> </a>


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/clip_image0324.jpg"> </a>그러면 프로덕션 서버에서 에이전트를 설정하여 백업을 시작합니다.


  바탕 화면의 바로 가기에서 Azure Backup 스냅인을 시작합니다.

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/SnapIn.jpg"><img alt="Azure Backup - MMC Snap-in" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/SnapIn-636x320.jpg" width="636" height="320" /></a>


  &nbsp;


  백업할 항목과 백업 빈도를 선택하여 백업 정책을 구성합니다. 그런 다음 일정을 예약합니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/Schedule.jpg"><img class="alignnone size-medium wp-image-187704" alt="Azure Backup - MMC Snap-in - Schedule Backup" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Schedule-549x369.jpg" width="549" height="369" /></a>


  &nbsp;


  <strong>적용 대상</strong>


  위의 시작 단계는 2014년 9월부터 다운로드한 Recovery Service 에이전트에 사용할 수 있습니다. 이전 에이전트를 사용하는 경우 <a href="https://technet.microsoft.com/en-US/library/hh831761.aspx">여기에</a> 설명된 대로 인증서 사용을 참조하세요.


  <strong>사용자 의견</strong>


  <a href="https://feedback.azure.com/forums/258995-azure-backup">사용자 포럼</a> 은 고객에게 피드백을 요청하고 요청하는 채널입니다. <a href="https://social.msdn.microsoft.com/Forums/windowsazure/en-US/home?forum=windowsazureonlinebackup">Windows Azure Backup 포럼</a>은 모든 지원 쿼리를 시작하기에 좋은 장소입니다.
