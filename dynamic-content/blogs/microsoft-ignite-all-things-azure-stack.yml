Slug: microsoft-ignite-all-things-azure-stack
Title: 'Microsoft Ignite: 모든 것 Azure Stack'
Summary: 30일 이내에 조지아 주 애틀랜타는 9월 26일 Ignite 컨퍼런스가 시작될 때 Microsoft의 엔터프라이즈 솔루션 및 기술의 중심이 될 것입니다.
Content: >-
  <p>30일 이내에 조지아 주 애틀랜타는 9월 26일에 Ignite 컨퍼런스가 시작될 때 Microsofts&rsquo; 엔터프라이즈 솔루션 및 기술의 중심이 될 것입니다. <a href="https://ignite.microsoft.com/Agenda#fbid=IgoXt9cHGpu">의제</a>는 세션, 데모, 실습 환경, 패널 등으로 완전히 쌓여 있으며 Azure Stack은 해당, 음, 스택에서 완전히 표현됩니다.</p>


  <p>1일차를 고대하고 있으므로 Azure Stack 팀은 Ignite에서 Azure Stack의 모든 항목에 대한 개요 및 탐색 가이드를 제공하는 일련의 블로그를 통해 앞으로 몇 주 및 며칠 동안 사용자와 소통할 것입니다. 더 중요한 것은, 계획한 세션, 가장 기대되는 세션, 지금까지의 기술 미리 보기 경험, 질문 또는 우려 사항, Azure Stack &ndash; &ndash; 과 페어링할 좋아하는 아이스크림 맛,  모든 Azure Stack.</p>


  <p>제 이름은 Wale Martins이며, 특히 인프라 영역에서 Azure Stack 팀에서 &ndash; 프로그램 관리자로 일하고 있으며, 데이터 센터에서 Azure Stack을 지지하는 모든 소프트웨어 구성 요소가 정당화되고 리소스를 최적으로 사용하여 워크로드에 더 많은 리소스 용량을 남겨 두도록 합니다. 하지만이 초기 블로그에 내 초점은 우리가 Ignite &ndash; 에서 당신을 위해 계획 한 것을 당신에게 땅의 평신도를 제공하는 것입니다 (아래 그림 참조) 세션 소유자에 의해 후속 블로그는 지휘봉을 가지고 당신의 식욕을 자극하기 위해 자세한 내용을 제공 할 것입니다. 시작해 보겠습니다&rsquo;.</p>


  <p>아래 그림을 참조하면 가장 먼저 설명하려는 것은 계획된 세션이 겹치지 않으므로 충돌을 예약하지 않고 각 세션&rsquo;에 참석할 수 있다는 것입니다.</p>


  <p><img alt="Sessions by Type" border="0" height="293" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d90f8b56-3f3b-4fc9-81b8-4eb9723fc09a.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="형식별 세션" width="1000"></p>


  <h2>Azure Stack 개요 세션</h2>


  <p>200개 이상의 수준에서 제공되는 Azure Stack의 다양한 측면을 다루는 4개의 개요 세션을 계획했으며, 참석자에게 Azure Stack이 무엇인지, 현재 Azure Stack을 사용하는 위치와 내년 일반 공급 릴리스로의 나머지 여정에서 무엇을 기대해야 하는지에 대한 360도 보기를 제공합니다. IT Pro, 개발자, 비즈니스 또는 기술 의사 결정자가 &ndash; 어떤 역할을 &ndash; 하든 이러한 세션은 유용하고 유용한 정보를 제공합니다. 나는 그들의 등록 페이지에 대한 링크와 함께 아래에 나열했습니다.</p>


  <ul>
   <li>나탈리아 Mackevicius 및 Vijay Tewari는 &ldquo;가치 제안에서 비즈니스 모델, <a href="https://myignite.microsoft.com/sessions/2919">Union&rdquo; &ndash; Foundation 1의 Azure Stack 상태 탐색의 기술 기능에 이르기까지 Azure Stack&ldquo;</a>에 대해 알아야 할 모든 것에 대한 개요를&rdquo; 제공합니다.</li>
   <li>Charles Joy와 Bradley Bartz와 함께 Azure와 정확히 동일한 배달 모델&rsquo;인 <a href="https://myignite.microsoft.com/sessions/2920">Azure Stack Agile Service Delivery에 대해 알아봅니</a>다.</li>
   <li><a href="https://myignite.microsoft.com/sessions/3114">Azure Stack 인프라 운영 및 관리 세션에 대한 자세한 정보</a>에서 Vijay Tewari는 Azure Stack이 실행되는 하드웨어를 포함하여 인프라 구성 요소 및 사용하도록 설정하는 시나리오를 포괄적으로 다룹니다.</li>
   <li>또한 Spencer Shepler는 <a href="https://myignite.microsoft.com/sessions/2860">Microsoft Azure 스택 아키텍처</a>에 대한 심층적인 분석을 통해 개요 세션을 마무리합니다. IT 영향 요인 및 구현자를 대상으로 하는 400 수준 심층 기술 세션입니다.</li>
  </ul>


  <h2>Azure Stack 기술 세션</h2>


  <p>다음 세션 집합은 개요에서 배운 대부분의 항목과 영역을 300 수준 이상 두 번 클릭하는 기술 세션입니다.</p>


  <ul>
   <li>Mallikarjun 차달라파카와 스콧 나폴리탄은 <a href="https://myignite.microsoft.com/sessions/2871">Microsoft Azure Stack IaaS</a> 세션에서 핵심 IaaS에 대한 기본 리소스 공급자에 대해 자세히 알아볼 것입니다.</li>
   <li>Charlie Satterfield와 Thomas Roettinger는 개발 중인 Azure Stack 관리자 환경과<a href="https://myignite.microsoft.com/sessions/2862"> Microsoft Azure Stack 인프라가 되기</a> 위한 여정을 시작하는 방법을 보여줍니다.</li>
   <li><a href="https://myignite.microsoft.com/sessions/2848">Azure Stack용 템플릿 커뮤니티에 대해 알아보기</a>에서 Ricardo Mendes 및 Marc van Eijk는 Azure를 포함한 Azure Stack 템플릿의 제작, 다용도 및 범용성을 다룹니다.</li>
   <li>무대 에서 교묘한 공동 작업과 의사 소통을 요구하는 매우 복잡한 행동에서, 매튜 맥글린, 안제이 아조다와 슈리람 Natarajan의 우리의 트리오는 <a href="https://myignite.microsoft.com/sessions/2937">Azure Stack에서 마이크로 소프트 DevOps 논의</a>합니다.</li>
   <li>또한 Igor Sedukhin은 <a href="https://myignite.microsoft.com/sessions/2965">Azure 및 Azure Stack을 사용하여 하이브리드 애플리케이션에 대해 알아보고 이러한 애플리케이션</a> 을 빌드하는 방법을 알아볼 수 있는 세션을 통해 이 세트를 마무리합니다.</li>
  </ul>


  <h3>CPS와 무슨 일이&rsquo;야?</h3>


  <p>그렇다면 CPS&ndash;&rsquo;는 Microsofts&rsquo; Cloud Platform System의 최신 기능과는 어떨까요? CPS에 투자하거나 투자하거나 투자하는 경우 온-프레미스 클라우드 솔루션의 첫 번째 멤버를 Azure Stack 시대로 어떻게 전환할지 보여주는 세션이 있습니다. Cheng Wei와 John Haskin과<em> </em> 함께 <a href="https://myignite.microsoft.com/sessions/22109">통합 시스템에서 Azure 환경을 제공하는 Microsoft 클라우드 플랫폼 시스템을 &ndash; 탐색</a>합니다. 이 세션에서는 개발 중인 Azure Stack용 WAP/CPS 커넥터에 대해서도 설명합니다.</p>


  <p>요약 수준에서 계획된 세션입니다. 날짜별로 피벗된 세션의 또 다른 그림을 추가했으며, 겹치는 세션이 없도록 하여 모든 것을 먹을 수 있는 제안을 했다는 것을&rsquo; 다시 한 번 관찰할 것입니다. 후속 블로그에서 자세한 내용을 참조하세요. 또한 세션 외에 다른 활동이 있으며 이에 대해서도 이야기할 것입니다. 연결 상태를 유지합니다. 나는 우리가 정말로 당신에게서 듣고 싶다고 언급 했습니까? 피드백을 제공하고, 기대치를 알려주고, 질문해 주세요. 아래에서 하나 이상의 방법으로 수행할 수 있습니다.</p>


  <ul>
   <li>아래의 설명 섹션에서</li>
   <li>Azure Stack 엔지니어링 팀과 협업하고 채팅하여 Azure Stack을 형성합니다. <a href="https://aka.ms/azurestackignite">등록하여 참여하세요</a>.</li>
   <li>#AzureStackIgnite 해시태그를 사용하여 <a href="https://twitter.com/walemsft">트위터에서 연락</a>하기</li>
  </ul>


  <p>어떤 것을 선택하든 Azure Stack 팀은 수신 대기하고 있습니다.</p>


