Title: 차세대 Azure 경고가 도착했습니다.
Summary: 오늘 Azure에서 차세대 경고의 일반 공급이 발표되었습니다. Azure Monitoring Services를 사용하면 전체 메트릭 및 로그 데이터를 모니터링하도록 경고를 설정할 수 있습니다.
Content: >-
  <p>오늘 Azure에서 차세대 경고의 일반 공급이 발표되었습니다. Azure Monitoring Services를 사용하면 인프라, 애플리케이션 및 Azure 플랫폼에서 전체 스택에 대한 메트릭 및 로그 데이터를 모니터링하도록 경고를 설정할 수 있습니다. 차세대 경고가 릴리스되면 새로운 통합 경고 환경을 제공하고 다른 Azure 서비스에서 더 빠르고 활용할 수 있는 새로운 경고 플랫폼을 제공하고 있습니다. 일부 고객은 이미 미리 보기에서 새 경고를 사용하고 있으며 피드백을 제공했습니다.</p>


  <blockquote>

  <p>&ldquo;새로운 통합 환경은 경고 관리 기능을 크게 향상시킵니다. 표준 클라이언트 구성의 일환으로 다양한 리소스 모니터를 배포하고 관리하여 고객 환경에 대한 포괄적인 범위를 제공합니다. 이러한 모니터에는 PaaS 리소스 메트릭/로그, Azure 활동 이벤트 및 Log Analytics 검색이 포함됩니다. 이제 단일 인터페이스를 통해 이러한 모든 모니터 및 경고를 관리하고 모든 인터페이스에 걸쳐 표준화된 작업 그룹을 계층화할 수 있습니다. 이 새로운 서비스는 관리 오버헤드를 크게 줄이면서 고객에게 보다 일관된 접근 방식을 제공할 수 있습니다.&nbsp;</p>


  <p>또한 성능 향상을 통해 중요한 고객 문제에 더 빠르게 대응할 수 있습니다. 하트비트 로그와 같은 항목에 대한 거의 실시간 메트릭을 사용하면 기록 시간에 다운된 서버 이벤트에 대한 경고를 받고 환경을 복구하기 위한 신속한 조치를 취할 수 있습니다.&rdquo;</p>

  </blockquote>


  <p><strong>Dugan Sheehan, 수석 제품 설계자 &ndash; , 광신적 Azure, Rackspace</strong></p>


  <p>&rsquo;더 빠른 경고 및 통합 환경을 검토할 수 있습니다.</p>


  <h2>더 빠른 경고</h2>


  <p><strong>메트릭 경고:</strong> <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-near-real-time-metric-alerts" target="_blank">새 경고 플랫폼</a> 은 <strong>짧은 대기 시간 메트릭 경고를</strong> 제공하도록 설계되었습니다. 메트릭 값을 1분 미만의 빈도로 모니터링할 수 있으며 경고는 5분 이내에 발생합니다. <strong>다차원 메트릭</strong>에 대한 경고 규칙을 설정하여 더 복잡하거나 정확한 경고 규칙을 만들 수도 있습니다. 예를 들어 다차원 메트릭을 사용하여 스토리지 계정 내의 PutBlob 또는 GetBlob과 같은 특정 API에서 수신 속도를 모니터링하는 경고 규칙을 설정할 수 있습니다.</p>


  <p><strong>로그 경고(제한된 공개 미리 보기):</strong> 로그 &rdquo; 기능에 대한 새로운 &ldquo;<a href="https://azure.microsoft.com/en-us/blog/faster-metric-alerts-for-logs-now-in-limited-public-preview/" target="_blank">메트릭 경고를</a> 사용하면 중요 업무용 인프라 및 애플리케이션에 중요한 성능 카운터 및 하트비트를&ndash; 포함하여 Log Analytics의 특정 로그 유형에 대해 <strong>대기 시간이 짧은</strong> 경고를 달성할 수 있습니다. 이 기능의 일부로 로그에서 메트릭을 파생하고(Log Analytics에서) 새 메트릭 경고 플랫폼을 활용하여 로그에 대해 더 빠른 경고를 제공합니다. 이 기능을 사용하면 Azure 리소스 외에도 하이브리드 시나리오에 대한 경고 규칙을 설정할 수 있습니다. Azure 및 온-프레미스 리소스에서 데이터를 수집하는 <a href="https://azure.microsoft.com/en-us/services/log-analytics/" target="_blank">Log Analytics</a> 기능과 함께 로그&rdquo;에 대한 메트릭 경고를 활용하여 &ldquo;하이브리드 환경에 대해 경고할 수 있습니다.</p>


  <h2>Azure에서 모든 경고를 관리할 수 있는 단일 환경 통합 환경 &ndash;</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/235ca934-00d5-4b59-bc47-d8c971c041f0.png"><img alt="CreateAlertRule" border="0" height="1025" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a2328b5-3f58-4cea-9f27-92c2d9f363ba.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="CreateAlertRule" width="1923"></a></p>


  <p><strong>일관된 경고 환경:</strong> Azure Portal에서 완전히 다시 상상된 경고 환경을 소개합니다. 새 환경을 사용하면 새 메트릭 경고 플랫폼, 로그(아래 참조) 및 활동 로그에 대한 모니터링 원본에서 경고를 설정하고 관리하는 <strong>일관된 모양과 느낌을</strong> 얻을 수 있습니다. 통합 환경은 <strong>Azure 작업 그룹과의 단일 통합 지점</strong>도 제공합니다. 작업 그룹을 사용하면 개인 디바이스, 자동화 시스템 또는 ITSM 플랫폼에 경고 알림을 게시할 수 있습니다. 이메일, SMS, Azure 앱 푸시 또는 최근에 릴리스된 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-action-groups" target="_blank">음성 통화</a> 작업을 통해 개인 디바이스에서 알림을 받을 수 있습니다. 또한 동일한 작업 그룹을 여러 경고와 연결하여 각 경고에 대한 알림을 구성하는 유지 관리 부담을 제거할 수 있습니다.</p>


  <blockquote>

  <p>&ldquo;Microsoft는 문제를 해결하고 애플리케이션 가동 중지 시간을 방지하기 위해 경고에 크게 의존합니다. 수백 개의 경고를 관리하는 것은 경고 관리를 크게 간소화하는 동시에 가장 중요한 워크로드를 모니터링하는 데 필요한 더 빠른 근 실시간 메트릭 및 로그 경고를 제공하는 새로운 경고 관리 기능을 사용하는 것에 대해 매우 어려울 &ndash; 수 있습니다.&rdquo;</p>

  </blockquote>


  <p><strong>스타니슬라프 젤리야즈코프, 수석 인프라 엔지니어, MVP Microsoft Azure, 센티아 덴마크</strong></p>


  <p><strong>Azure의 로그 경고 지원:</strong> <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-alerts-creating" target="_blank">이제 OMS 포털</a> 에서 사용할 수 있었던 로그 경고 기능을 Azure Monitor를 통해 Azure Portal에서 사용할 수 있습니다. 이제 앞뒤로 전환하지 않고도 Azure Portal에서 경고 및 Azure 리소스를 관리할 수 있습니다.&nbsp; 이 기능을 사용하면 쿼리 기반 경고 규칙을 작성할 수 있습니다. 이 규칙은 사용자 환경에서 복잡한 시나리오를 모니터링할 수 있는 능력과 유연성을 제공합니다. 250개의 경고 규칙 제한을 제거하고 Azure Portal에서 OMS 포털의 기존 경고 규칙에 액세스할 수 있는 도구를 제공합니다.</p>


  <p>또한 동일한 환경을 사용하여 애플리케이션 Insights 로그(공개 미리 보기)<a href="https://azure.microsoft.com/en-in/blog/log-alerts-for-application-insights-preview/" target="_blank">에서 경고를 만들고 관리할</a> 수도 있습니다.</p>


  <p>새 경고 환경은 Azure Portal의 모니터 - 경고에서 사용할 수 있습니다. 이전 세대 경고 기능은 이제 경고(클래식)에서 사용할 수 있습니다. 여러 경고를 관리해야 하는 경우 새 경고 환경을 살펴보는 것이 좋습니다.</p>


  <p>이러한 새로운 경고 기능에 대한 <a href="https://azure.microsoft.com/en-us/pricing/details/monitor/" target="_blank">가격 책정</a> 에 대해 자세히 알아봅니다. 경고(클래식) <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/insights-alerts-portal" target="_blank">이전</a> 세대 경고 규칙은 무료로 계속 사용할 수 있습니다.</p>


  <p>&rsquo;이 게시물에 설명된 모든 기능을 현재 사용할 수 있으며, 로그에 대한 메트릭 경고는 제한된 공개 미리 보기로 제공됩니다. 자세한 내용은 제품 <a href="https://aka.ms/alertsgadoc" target="_blank">설명서 페이지를 참조하세요</a>. 차세대 Azure 경고에 대해 어떻게 생각하는지 알려주세요. 언제나 그처럼 요구 사항을 더 잘 처리할 수 있도록 기능을 개선하기 위해 여러분의 의견을 듣고 싶습니다. 당신은에서 <a href="mailto:azurealertsfeedback@microsoft.com" target="_blank">azurealertsfeedback@microsoft.com</a>우리에게 도달 할 수 있습니다.</p>
