Content: >-
  Java로 작업 중이며 Microsoft Azure 시작할 위치를 알고 싶으신가요? 이미 Azure에 있지만 Java 애플리케이션을 다음 단계로 끌어올리고 싶으신가요?


  우리는 당신을 위해 좋은 소식이있다! Microsoft Azure 클라우드로 작업하려는 Java 개발자를 위한 다양한 리소스를 개발했습니다. 현재 제공해야 하는 항목의 전체 목록은 다음과 같습니다.

  <h4>Java 개발자 도구</h4>

  Azure 클라우드 서비스에 액세스하려면 <a href="https://azure.microsoft.com/en-us/downloads/">Java용 Azure SDK</a> 를 확인하세요.SDK는 Windows, Mac 및 Linux에서 실행됩니다.오픈 소스이며 <a href="https://github.com/Azure/azure-sdk-for-java">GitHub 사용할 수 있습니다</a>.


  Eclipse 개발자는 <a href="https://msdn.microsoft.com/library/azure/hh694271.aspx">Eclipse용 Azure 도구 키트</a>를 사용하여 Eclipse 클라이언트에서 Windows, Mac 또는 Linux에서 Eclipse 프로젝트를 빌드하고 Azure Cloud Services에 게시할 수 있습니다. 2015년 3월 릴리스의 하이라이트는 <a href="https://aka.ms/eclipsemarchrelease">다음과 같습니다</a>.


  Microsoft Virtual Academy는 Java 개발자를 위한 과정을 <a href="https://aka.ms/javaonazuremva">Microsoft Azure.</a> 이 과정에서는 Tomcat에서 실행되는 <a href="https://github.com/MSOpenTech/azure-chat-for-java/blob/master/README.md">샘플 Java 앱을</a> 강조 표시하고 Java에서 여러 Azure 서비스(특히 <a href="https://azure.microsoft.com/en-us/documentation/articles/active-directory-java-authenticate-users-access-control-eclipse/">Access Control</a>, <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-java-how-to-use-blob-storage/">Blob Service</a>, <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-java-how-to-use/">Media Services</a>, <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-java-how-to-use-queue-storage/">Queue Services</a>, <a href="https://azure.microsoft.com/en-us/documentation/articles/service-bus-java-how-to-use-queues/">Service Bus 큐</a>, <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-data-java-how-to-use-sql-database/">SQL Database</a> 및 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-java-how-to-use-table-storage/">Table Service</a>)에 액세스하는 방법을 보여 줍니다.


  Java를 사용하여 Azure 서비스를 사용하려는 경우 Java용 Azure <a href="https://azure.microsoft.com/blog/2014/09/15/getting-started-with-the-azure-java-management-libraries/">관리 라이브러리 시작</a>에 대한 Brady Gaster의 훌륭한 입문서 블로그 게시물과 관련 <a href="https://channel9.msdn.com/Shows/Cloud+Cover/Episode-157-The-Java-SDK-for-Azure-Management-with-Brady-Gaster">채널 9 비디오가</a> 있습니다.


  <a href="https://www.jetbrains.com/idea/">IntelliJ IDEA</a> 및/또는 <a href="https://developer.android.com/sdk/installing/studio.html">Android Studio</a>로 작업하는 경우 <a href="https://github.com/MSOpenTech/msopentech-tools-for-intellij">Microsoft 서비스용 MS Open Tech Tools 플러그 인</a>은 Android 앱, Office 365, Azure Mobile Services 및 Azure Storage 간에 Azure 통합을 제공합니다. Java 앱 양식 IntelliJ IDEA를 Azure Cloud Services에 게시할 수도 있습니다.

  <h4>Azure용 연속 통합 도구</h4>

  <a href="https://jenkins-ci.org/">Jenkins</a>로 작업하는 경우 Azure용 Jenkins 슬레이브 플러그 인을 사용하여 Azure Virtual Machines<a href="https://wiki.jenkins-ci.org/display/JENKINS/Distributed+builds">를 Jenkins 슬레이</a>브로 프로비전하고 관리할 수 있습니다. Jenkins용 <a href="https://github.com/jenkinsci/windows-azure-storage-plugin">Azure Storage 플러그 인</a>을 사용하여 클라우드 스토리지에 빌드 아티팩트도 배포할 수 있습니다.


  Hudson을 선호하는 경우 Hudson Azure 슬레이브 플러그 인 및 Hudson용 <a href="https://github.com/hudson3-plugins/windows-azure-storage-plugin">Azure Storage 플러그 인</a>을 사용하여 Microsoft도 다룹니다.


  <a href="https://ant.apache.org/">Apache Ant</a>를 사용하여 빌드 및 배포를 관리하는 경우 <a href="https://msdn.microsoft.com/library/azure/hh694271.aspx">Eclipse용 Azure 도구 키트</a>의 최신 릴리스를 통해 Eclipse 외부의 Azure 클라우드에 명령줄을 배포할 수도 있습니다. 이 기능에 대한 자세한 내용은 이 <a href="https://msopentech.com/blog/2015/03/12/a-multi-platform-release-for-the-azure-toolkit-for-eclipse/">블로그 게시물을</a> 확인하세요.

  <h4>Linux 및 Windows Linux Virtual Machine 이미지 빠르게 시작</h4>

  VM 디포는 Microsoft Azure Virtual Machines에서 실행되는 Linux 이미지의 오픈 소스 리포지토리입니다. 시작하는 데 사용할 수 있는 <a href="https://vmdepot.msopentech.com/List/Index?sort=Featured&amp;search=java">Java 기반 VM 이미지가</a> 많이 있습니다.


  또한 <a href="https://azure.microsoft.com/en-us/marketplace/partners/msopentech/was-8-5-was-8-5-5-3/">WebSphere</a>, <a href="https://azure.microsoft.com/en-us/marketplace/?term=weblogic">WebLogic</a><span style="text-decoration: underline;">, </span><a href="https://azure.microsoft.com/en-us/marketplace/partners/msopentech/jdk6onwindowsserver2012/">JDK6</a>, <a href="https://azure.microsoft.com/en-us/marketplace/partners/msopentech/jdk7onwindowsserver2012/">JDK7</a> 및 <a href="https://azure.microsoft.com/en-us/marketplace/partners/msopentech/jdk8onwindowsserver2012r2/">JDK8</a>을 비롯한 인기 있는 JDK 및 Java 기반 웹 애플리케이션 서버로 미리 구성된 가상 머신도 있습니다<span style="text-decoration: underline;">.</span>

  <h4></h4>

  <h4>이제 Azure의 Java 웹 사이트를 Java Apps라고 합니다.</h4>

  <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-java-get-started/">Java 지원 Web Apps를</a> 사용하여 Azure의 Tomcat 또는 Jetty에서 실행되는 Java를 배포할 수 있습니다. 예를 들어 <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-java-custom-upload/">웹 사이트에서 Hudson을 실행하는 방법에 대한 블로그 게시물</a>은 다음과 같습니다. 이제 Java 웹 사이트를 Java 앱이라고 합니다.Java <a href="https://azure.microsoft.com/en-us/documentation/articles/java-create-azure-website-using-java-sdk">용 Azure SDK를 사용하여 Azure에서 실행되는 웹 사이트 만들기에 대한</a> 게시물은 다음과 같습니다.

  <h4>Azure의 반응형 프로그래밍</h4>

  반응형 프로그래머의 경우 <a href="https://typesafe.com/company/news/typesafe-to-bring-reactive-applications-to-microsoft-azure">TypeSafe</a>는 Reactive 지도 Activator 템플릿<a href="https://azure.microsoft.com/en-us/marketplace/partners/typesafe/typesafe-reactive-maps-demo-typesafe-reactive-maps-demo/">을 Azure로</a> 확장했으며, Azure에서 Play Framework를 사용하는 방법에 대한 이 자습서를 확인했으며 Microsoft의 <a href="https://msopentech.com/opentech-projects/reactive-programming-microsoft/">Reactive 프로그래밍</a>에 대한 페이지는 다음과 같습니다.

  <h4>애플리케이션 Insights SDK를 사용하여 Java Apps에 분석 및 원격 분석을 쉽게 추가</h4>

  <a href="https://azure.microsoft.com/en-us/services/application-insights/">Azure Application Insights</a>(현재 미리 보기 상태)에서는 개발자에게 애플리케이션 가용성, 성능 및 사용량에 대한 자세한 보기를 제공하고, 집계되고 사용하기 쉬운 포털에 표시됩니다.Java 웹 애플리케이션은 <a href="https://azure.microsoft.com/blog/2015/03/09/application-insights-java-sdk/">Application Insights Java SDK</a>를 사용하여 통합할 수 있으며 SDK는 <a href="https://github.com/Microsoft/AppInsights-Home">GitHub 오픈 소스</a>입니다.

  <h4>Team Foundation Server 및 Visual Studio Online을 사용하여 Java 빌드 및 Teams 관리</h4>

  Microsoft에는 활성 Java IDE가 없지만 다른 유용한 방법으로 Java 프로젝트를 지원할 수 있습니다. <a href="https://www.visualstudio.com/en-us/products/tfs-overview-vs.aspx">Team Foundation Server</a> 및 <a href="https://www.visualstudio.com/en-us/products/what-is-visual-studio-online-vs.aspx">Visual Studio Online</a>은 Java 개발 팀이 계획, 소스 제어, 공동 작업, 빌드, 테스트 및 배포를 위한 무료 도구(최대 5명까지 무료)를 지원합니다.Eclipse와 같은 선호하는 IDE, Ant 또는 Maven과 같은 기술 빌드, Git과 같은 소스 제어 시스템 및 <a href="https://www.visualstudio.com/en-us/explore/vso-integrations-directory-vs">Jenkins와 같은 도구와의 커뮤니티 통합</a>을 계속 사용할 수 있습니다. <a href="https://blogs.msdn.com/b/somasegar/archive/2015/03/12/application-insights-visual-studio-online-and-azure-tools-for-java-developers.aspx">공지 사항에 대한 이 블로그 게시물을</a> 참조하고 java 개발자가 <a href="https://www.visualstudio.com/features/java-vs">Visual Studio Online을</a> 최대한 활용하기 위한 리소스를 사용하여 Visual Studio Online의 새로운 Java 페이지를 살펴보세요.

  <h4>설명서, 팁 및 요령</h4>

  <a href="https://azure.microsoft.com/en-us/develop/java/">Java 개발자 센터</a> Microsoft Azure 클라우드 서비스에 대한 모든 Java API에 대한 설명서와 일반적으로 Java Devs에 대한 팁과 요령이 포함되어 있습니다. 추가 Java 개발 지침은 <a href="https://msdn.microsoft.com/en-us/library/azure/hh690943.aspx">여기에서</a> 찾을 수 있습니다.


  JavaDocs를 선호하는 경우 다음은 Azure, Azure Storage, DocumentDB 및 애플리케이션 Insights JavaDocs입니다.

  <h4>Azure에서 Java를 사용하시겠습니까? 어떻게 되는지 알려주세요!</h4>

  Azure에서 Java를 사용하는 경우 사용 방법에 대한 의견을 듣고 싶습니다. 다른 사용자에게 유용한 참조 사례가 될 수 있는 프로젝트가 있는지 알려주세요.피드백을 공유하는 가장 좋은 채널은 아래의 의견 섹션과 <a href="https://social.msdn.microsoft.com/forums/en-us/windowsazuredevelopment">MSDN 포럼</a> 또는 <a href="https://stackoverflow.com/tags/java%20azure">스택 오버플로를 통해</a> 제공됩니다.
