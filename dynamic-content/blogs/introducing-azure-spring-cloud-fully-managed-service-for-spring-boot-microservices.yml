Title: 'Azure Spring Cloud 소개: Spring Boot 마이크로 서비스에 대한 완전 관리형 서비스'
Summary: 고객이 워크로드를 클라우드로 이동함에 따라 클라우드 네이티브 아키텍처, 특히 마이크로 서비스의 사용이 증가했습니다.
Content: >-
  <p>고객이 워크로드를 클라우드로 이동함에 따라 클라우드&rsquo; 네이티브 아키텍처, 특히 마이크로 서비스의 사용이 증가했습니다. 마이크로 서비스 기반 아키텍처는 확장성 및 속도를 개선하는 데 도움이 되지만 이를 구현하면 문제가 발생할 수 있습니다. 많은 Java 개발자에게 Spring Boot 및 Spring Cloud는 이러한 문제를 해결하는 데 도움을 주었으며 마이크로 서비스 애플리케이션을 개발하고 운영하기 위한 잘 설정된 패턴을 갖춘 강력한 플랫폼을 제공했습니다. 그러나 Spring Cloud 환경을 만들고 유지 관리하려면 작업이 필요합니다. 동적 크기 조정을 위한 인프라 설정, 여러 구성 요소 설치 및 관리, 로깅 인프라에 애플리케이션 연결 등</p>


  <p>Pivotal과 함께 Spring Cloud 애플리케이션을 더 간단하게 배포하고 운영할 수 있도록 Microsoft는 Azure Spring Cloud를 만들었습니다.</p>


  <p>Azure Spring Cloud는 Pivotal과 Microsoft에서 공동으로 빌드, 운영 및 지원됩니다. 즉, 가장 까다로운 애플리케이션에 Azure Spring Cloud를 사용할 수 있으며 Pivotal과 Microsoft가 모두 서비스 뒤에 서 있어 성공을 보장할 수 있습니다.</p>


  <h2>높은 생산성 개발</h2>


  <p>Azure Spring Cloud는 인프라 관리 및 Spring Cloud 미들웨어 관리의 복잡성을 추상화하므로 비즈니스 논리를 빌드하는 데 집중하고 Azure에서 동적 크기 조정, 보안 패치, 규정 준수 표준 및 고가용성을 처리할 수 있습니다.</p>


  <p>몇 번의 클릭으로 Azure Spring Cloud 인스턴스를 프로비전할 수 있습니다. pom 파일에서 몇 가지 종속성을 구성한 후 Spring Cloud 앱이 Spring Cloud Config Server 및 Service Registry와 자동으로 연결됩니다. 또한 Spring Boot 애플리케이션을 몇 초 만에 배포하고 크기를 조정할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/540310a5-edf6-463f-8d28-8627040ec2cc.png"><img alt="Diagram of Azure Spring Cloud" border="0" height="541" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/22f3e200-bf45-4b31-82be-ae8ef75dc4a9.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="Azure Spring Cloud 다이어그램" width="1024"></a></p>


  <p>개발 환경을 가속화하기 위해 Spring 개발을 최적화하는 Azure Spring Cloud Maven 플러그 인 및 <a href="https://marketplace.visualstudio.com/items?itemName=Pivotal.vscode-boot-dev-pack" target="_blank">VS Code 확장을 지원합니다</a>. 즉, 이미 알고 사랑하는 도구를 사용할 수 있습니다.</p>


  <h2>모니터링 용이성</h2>


  <p>로그, 메트릭 및 분산 앱 추적을 Azure Monitor로 집계하기 위한 기본 지원을 사용하면 애플리케이션의 성능, 마이크로 서비스 애플리케이션 및 종속성 전반의 문제를 감지 및 진단하는 방법을 쉽게 시각화하고, 문제 해결을 위해 모니터링 데이터를 드릴다운하고, 최종 사용자가 앱으로 수행하는 작업을 더 잘 이해할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d3a29dff-93ad-401e-a462-6e3ba16570db.png"><img alt="80" border="0" height="631" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4359b1a7-047b-421e-a5b1-d6d12ad9018e.jpg" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="80" width="1024"></a></p>


  <h2>Spring 통합을 사용하는 오픈 소스 혁신</h2>


  <p>Azure Spring Cloud는 클라우드 네이티브 Spring 애플리케이션에 대한 컴퓨팅 기반을 설정합니다. 여기에서 Azure Spring Cloud를 사용하면 Azure SQL Database, MySQL, PostgreSQL 또는 Cosmos DB와 같은 데이터 서비스에 간단하게 연결하여 Azure Active Directory 사용하여 엔터프라이즈급 최종 사용자 인증 및 권한 부여를 사용하도록 설정하고 클라우드 스트림을 Service Bus  또는 Event Hubs를 사용하고 Azure Key Vault를 사용하여 비밀을 로드하고 관리합니다. 종속성을 수동으로 구성하고 상용구 코드를&rsquo; 제거하는 작업을 절약하기 위해 <a href="https://docs.microsoft.com/en-us/azure/java/spring-framework/?view=azure-java-stable" target="_blank">Spring 애플리케이션에 대한</a> 다양한 Spring 통합 및 시작 라이브러리를 만들었습니다.</p>


  <h2>Azure Spring Cloud에 등록</h2>


  <p>Pivotal과 Microsoft는 공동 고객의 새로운 Azure Spring Cloud에 대한 피드백을 기다리고 있습니다. 비공개 미리 보기에 참여하려는 경우&rsquo; <a href="https://aka.ms/azurespringcloudinterest" target="_blank">여기에 연락처 세부 정보를 제출하세요</a>. 오늘&rsquo; 발표에 대한 Pivotal의 자세한 내용을 보려면 <a href="https://content.pivotal.io/blog/azure-spring-cloud-a-new-way-to-run-spring-boot-apps-atop-kubernetes" target="_blank">블로그</a> 로 이동하여 의견을 알려주세요.</p>


  <p>이 서비스는 모든 고객의 공개 미리 보기에서 해당 연도가 끝나기 전에 사용할 수 있습니다.</p>
