Slug: virtual-machine-scale-set-insights-from-azure-monitor
Title: Azure Monitor의 가상 머신 확장 집합 인사이트
Summary: 2018년 10월에 VM용 Azure Monitor의 공개 미리 보기를 발표했습니다. 당시에는 Azure Monitor 아래의 대규모 보기에서 가상 머신 확장 집합을 모니터링하기 위한 지원이 포함되었습니다. 오늘 확장 집합 리소스 블레이드 내에서 Windows 및 Linux 가상 머신 확장 집합을 모니터링하는 공개 미리 보기를 발표합니다.
Content: >-
  <p>2018년 10월에 VM(Virtual Machines)용 Azure Monitor의 공개 미리 보기를 <a href="https://azure.microsoft.com/blog/rich-insights-for-virtual-machines-from-azure-monitor/" target="_blank">발표</a> 했습니다. 당시에는 Azure Monitor 아래의 대규모 보기에서 가상 머신 확장 집합을 모니터링하기 위한 지원이 포함되었습니다.</p>


  <p>오늘 확장 집합 리소스 블레이드 내에서 <a href="https://docs.microsoft.com/azure/azure-monitor/insights/vminsights-enable-overview#supported-operating-systems" target="_blank">Windows 및 LinuxVM</a>&nbsp; 확장 집합을 모니터링하는 공개 미리 보기를 발표합니다. 이 업데이트에는 다음과 같은 몇 가지 향상된 기능이 포함되어 있습니다.</p>


  <ul>
   <li>전체 확장 집합에서 상위 N&rdquo;, 집계 및 목록 보기를 사용하여 확장 집합&ldquo;에 대한 블레이드 내 모니터링</li>
   <li>특정 확장 집합 인스턴스의 문제를 식별하기 위한 드릴다운 환경입니다.</li>
   <li>단일 인스턴스에 대한 드릴다운 맵을 지원하면서 확장 집합에 전체 종속성 다이어그램을 표시하도록 매핑 UI가 업데이트되었습니다.</li>
   <li>확장 집합 리소스 블레이드에서 모니터링의 UI 기반 사용</li>
   <li>Azure Resource Manager 템플릿을 사용하여 모니터링을 사용하도록 설정하는 예제가 업데이트되었습니다.</li>
   <li>정책을 사용하여 확장 집합에 대한 모니터링을 사용하도록 설정합니다.</li>
  </ul>


  <h2>성능</h2>


  <p><a href="https://docs.microsoft.com/azure/azure-monitor/insights/vminsights-performance" target="_blank">성능 보기</a>는 로그 분석 쿼리를 사용하여 구동되며, 상위 N&rdquo;, 집계 및 목록 보기를 제공하여 &ldquo;CPU에 대한 게스트 수준 메트릭, 사용 가능한 메모리, 보내고 받은 바이트 및 사용된 논리 디스크 공간에 따라 확장 집합에서 이상값 또는 문제를 빠르게 찾을 수 있습니다.&nbsp;</p>


  <p>이러한 보기를 사용하면 특정 인스턴스에 문제가 있는지 신속하게 확인하고 백 엔드 서비스에 연결하지 못했거나 공간이 부족한 특정 논리 디스크에 대한 연결이 실패한 프로세스에 지정된 문제를 해결하는 방법을 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/94af88a2-4058-46af-b2b1-c4571eb7b03b.png"><img alt="An image of the Insights (preview) webpage." border="0" height="591" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/04635fe2-e9a7-4ef6-9419-97932a1ffa40.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Insights(미리 보기) 웹 페이지의 이미지입니다." width="1024"></a></p>


  <h2>Maps</h2>


  <p><a href="https://docs.microsoft.com/azure/azure-monitor/insights/vminsights-maps" target="_blank">종속성 맵</a> 및 네트워크 연결 데이터 세트는 서비스 맵 솔루션에 의해 구동되며 Azure Virtual Machine 확장을&#39;. 이 컨텍스트의 지도 확장 집합과 관련된 보기를 제공하여 바인딩된 연결을 수락하는 인스턴스의 프로세스를 자동으로 검색하고 백 엔드 서버에 바인딩된 연결을 만듭니다. 이를 통해 타사 서비스에 대한 깜짝 종속성을 식별하고, 실패한 연결을 모니터링하고, 라이브 연결 수를 확인하고, 프로세스당 전송 및 수신된 바이트를 모니터링하고, 서비스 수준 대기 시간을 식별할 수 있습니다.</p>


  <p>지도 보기 외에도 연결 개요 통합 문서 또는 로그 분석에서 직접 네트워크 연결 데이터 집합을 분석할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a514431d-dc89-4543-a95f-a13b58e9a702.png"><img alt="An image of the Insights (preview) maps page." border="0" height="596" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c726596-09e8-44c7-8484-5eb0e30bc2b3.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Insights(미리 보기) 맵 페이지의 이미지입니다." width="1024"></a></p>


  <h2>통합 문서</h2>


  <p>Azure Monitor for Virtual Machines의 <a href="https://docs.microsoft.com/azure/azure-monitor/insights/vminsights-workbooks" target="_blank">통합 문서를</a> 확장 집합 보기로 가져왔습니다. 이러한 통합 문서는 수집한 모니터링 데이터를 쿼리하고 이를 수정하여 포털에서 동료와 공유할 수 있는 사용자 지정 보고서를 만들 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/92d45f47-e891-4f2b-9450-ea6005a90f92.png"><img alt="An image of the Insights (preview) workbooks page." border="0" height="399" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1cfc0ca8-b06e-4f20-9c91-91ad8e0a8b30.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Insights(미리 보기) 통합 문서 페이지의 이미지입니다." width="1024"></a></p>


  <h2>시작</h2>


  <p>VM 확장 집합을 실행 중인 경우&rsquo; 확장 집합 리소스 블레이드의 Insights(미리 보기)&rdquo; 메뉴에서 성능 및 맵 기능을 &ldquo;사용하여 리소스 제약 조건을 찾고 종속성을 시각화할 수 있습니다.</p>


  <p>시작하려면 VM 확장 집합에 대한 리소스 블레이드로 이동하고 모니터링 섹션에서 Insights(미리 보기)&rdquo;를 클릭합니다&ldquo;. [지금&rdquo;&rsquo; 시도]를 클릭하면 &ldquo;로그 분석 작업 영역을 선택하라는 메시지가 표시되거나 생성할 수 있습니다. Azure Policy 또는 Powershell을 사용하여 Virtual Machines(미리 보기)&rdquo;에서 Azure Monitor에서 <a href="https://docs.microsoft.com/azure/azure-monitor/insights/vminsights-enable-overview" target="_blank">대규모로 리소스를 보고 전체 리소스 그룹 및 구독에 온보드할</a> 수 있습니다.&ldquo;&nbsp;</p>
