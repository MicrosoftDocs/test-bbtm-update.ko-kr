Slug: roozz-com-powers-online-game-and-application-rentals-worldwide-with-windows-azure
Title: Roozz.com Windows Azure를 사용하여 전 세계적으로 온라인 게임 및 애플리케이션 대여를 지원합니다.
Summary: 게임 영웅 심각한 샘 덴마크 신생 Roozz.com 및 소프트웨어의 첫 번째 대사 중 하나입니다, 이는 사용자가 모든 PC 브라우저에서 게임과 응용 프로그램을 실행할 수 있습니다.  비즈니스를 사용하도록 설계된...
Content: '<p><a target="_blank" href=""><img title="심각한 SamGame" style="float: right; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8032.SeriousSam.PNG" alt="serioussamscreenshot" height="135" width="240"></a> 영웅 심각한 샘 덴마크어 신생 Roozz.com 및 소프트웨어의 첫 번째 대사 중 하나입니다, 이는 사용자가 모든 PC 브라우저에서 <a target="_blank" href="">게임</a> 과 응용 프로그램을 실행할 수 있습니다.</p>  <p>기업이 가끔만 사용할 수 있는 고가의 소프트웨어에 대한 비용을 지불하지 않도록 설계된 Roozz는 통합 결제 및 저작권 보호 기능을 갖춘 브라우저 플러그 인으로 구현됩니다.</p>  <p>Roozz는 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>에서 실행되며, 이를 통해 회사는 다음을 수행할 수 있습니다.</p>  <ul>  <li>사용자 수에 따라 용량을 쉽게 위아래로 조정합니다.</li>  <li>는 시간의 99.9 %를 원활하게 작동합니다.</li>  <li>사용자가 어디에 있든 게임 및 소프트웨어 애플리케이션이 완벽하게 실행되도록 합니다.</li>  <li>하드웨어 및 서버 투자를 절약합니다. 및</li>  <li>자금 거래를 안전하게 처리합니다.</li>  </ul>  <p>&ldquo;Windows Azure는 매우 안정적이며 전 세계적으로 24개의 데이터 센터가 있는 6개의 데이터 센터와 콘텐츠 배달 네트워크를 활용합니다. 즉,&rdquo; 멕시코 시티, 더블린 또는 싱가포르에서 제공하는 게임과 프로그램이 정확히 동일한 속도로&rsquo; 실행되고 Roozz.com 영업 및 마케팅 관리자 Jesper Wendel Thomsen이 설명합니다.</p>  <p>&ldquo;2011년 상반기에 Roozz 플러그 인은 140,000번 다운로드되었으며 통계에서 최종 사용자의 수가 월별&rdquo; 로 빠르게 증가하고 있음을 알 수 있습니다.</p>  <p>Roozz 플러그 인에 대해 자세히 알아보려면 여기를 클릭하십시오.&nbsp; Roozz에 소프트웨어를 게시하는 방법에 대해 자세히 알아보려면 여기를 클릭하십시오.</p>'
