Title: .NET용 Azure 관리 라이브러리 - v1.2
Summary: .NET용 Azure 관리 라이브러리 1.2를 릴리스했습니다. 이 릴리스는 추가 보안 및 배포 기능 및 더 많은 Azure 서비스에 대한 지원을 추가합니다.
Content: "<p>.NET용 Azure 관리 라이브러리 1.2를 릴리스했습니다. 이 릴리스는 추가 보안 및 배포 기능 및 더 많은 Azure 서비스에 대한 지원을 추가합니다.</p>\n\n<ul>\n <li>관리 서비스 ID</li>\n <li>Azure Active Directory 사용자 만들기, 서비스 주체 업데이트 및 앱에 권한 할당</li>\n <li>스토리지 서비스 암호화</li>\n <li>MS 배포를 사용하여 웹앱 및 함수 배포</li>\n <li>Network Watcher 서비스</li>\n <li>Search 서비스</li>\n</ul>\n\n<h4><a href=\"https://github.com/azure/azure-sdk-for-net/tree/Fluent\" title=\"https://github.com/azure/azure-sdk-for-net/tree/Fluent\">https://github.com/azure/azure-sdk-for-net/tree/Fluent</a></h4>\n\n<h2>시작하기</h2>\n\n<p>다음에서 1.2 라이브러리를 다운로드할 수 있습니다.</p>\n\n<p><a href=\"https://www.nuget.org/packages/Microsoft.Azure.Management.Fluent/\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c3713b2-902d-441b-9341-542336576b95.png\"></a></p>\n\n<h2>MSI(관리 서비스 ID)를 사용하여 Virtual Machine 만들기</h2>\n\n<p><em>define() create() &hellip;</em> 메서드 체인을 사용하여 MSI를 사용하도록 설정된 가상 머신을 만들 수 있습니다.</p>\n\n<pre class=\"prettyprint\">\nIVirtualMachine virtualMachine = azure.VirtualMachines.Define(&quot;myLinuxVM&quot;)\n    .WithRegion(Region.USEast)\n    .WithNewResourceGroup(rgName)\n    .WithNewPrimaryNetwork(&quot;10.0.0.0/28&quot;)\n    .WithPrimaryPrivateIPAddressDynamic()\n    .WithNewPrimaryPublicIPAddress(pipName)\n    .WithPopularLinuxImage(KnownLinuxVirtualMachineImage.UbuntuServer16_04_Lts)\n    .WithRootUsername(&quot;tirekicker&quot;)\n    .WithRootPassword(password)\n    .WithSize(VirtualMachineSizeTypes.StandardDS2V2)\n    .WithOSDiskCaching(CachingTypes.ReadWrite)\n    .WithManagedServiceIdentity()\n    .WithRoleBasedAccessToCurrentResourceGroup(BuiltInRole.Contributor)\n    .Create();\n</pre>\n\n<p><a href=\"https://github.com/Azure-Samples/aad-dotnet-manage-resources-from-vm-with-msi\">MSI를 사용하여 가상 머신에서 MSI 지원 Azure 리소스를 관리하고</a> <a href=\"https://github.com/Azure-Samples/compute-dotnet-manage-resources-from-vm-with-msi-in-aad-group\">MSI 서비스 주체를</a> Azure Active Directory 보안 그룹에 추가할 수 있습니다.</p>\n\n<h2>Azure Active Directory 새 사용자 추가</h2>\n\n<p><em>define() create() &hellip;</em> 메서드 체인을 사용하여 Azure Active Directory <a href=\"https://docs.microsoft.com/en-us/azure/active-directory/add-users-azure-active-directory\">새 사용자를 추가할</a> 수 있습니다.</p>\n\n<pre class=\"prettyprint\">\nIActiveDirectoryUser user = authenticated.ActiveDirectoryUsers\n    .Define(&quot;tirekicker&quot;)\n    .WithEmailAlias(&quot;tirekicker&quot;)\n    .WithPassword(&quot;StrongPass!12&quot;)\n    .Create();\n</pre>\n\n<p>마찬가지로 Active Directory에서 <a href=\"https://github.com/Azure-Samples/aad-dotnet-manage-users-and-groups\">사용자 및 그룹을 만들고 업데이트</a> 할 수 있습니다.</p>\n\n<h2>Storage 계정에 Storage 서비스 암호화 사용</h2>\n\n<p><em>define() create() &hellip; </em>메서드 체인<a href=\"https://docs.microsoft.com/en-us/azure/storage/common/storage-service-encryption#encryption-scenarios\">을 사용하여 스토리지 계정을 만들 때 스토리지 계정 수준에서 스토리지 서비스 암호화</a>를 사용하도록 설정할 수 있습니다.</p>\n\n<pre class=\"prettyprint\">\nIStorageAccount storageAccount = azure.StorageAccounts\n    .Define(storageAccountName)\n    .WithRegion(Region.USEast)\n    .WithNewResourceGroup(rgName)\n    .WithEncryption()\n    .Create();\n</pre>\n\n<h2>MS 배포를 사용하여 웹앱 및 함수 배포</h2>\n\n<p><a href=\"https://docs.microsoft.com/en-us/azure/app-service-web/web-sites-deploy\">MS 배포</a>를 사용하여 <em>deploy()</em> 메서드를 사용하여 웹앱 및 함수를 배포할 수 있습니다.</p>\n\n<pre class=\"prettyprint\">\n// Create a Web app\nIWebApp webApp = azure.WebApps.Define(webAppName)\n    .WithExistingWindowsPlan(plan)\n    .WithExistingResourceGroup(rgName)\n    .With.NETVersion(.NETVersion.V8Newest)\n    .WithWebContainer(WebContainer.Tomcat8_0Newest)\n    .Create();\n</pre>\n\n<pre class=\"prettyprint\">\n// Deploy a Web app using MS Deploy\nwebApp.Deploy()\n    .WithPackageUri(&quot;link-to-bin-artifacts-in-storage-or-somewhere-else&quot;)\n    .WithExistingDeploymentsDeleted(true)\n    .Execute(); \n</pre>\n\n<p>및&hellip;</p>\n\n<pre class=\"prettyprint\">\n// Create a function app \nIFunctionApp functionApp = azure.AppServices.FunctionApps\n    .Define(functionAppName)\n    .WithExistingAppServicePlan(plan)\n    .WithExistingResourceGroup(rgName)\n    .WithExistingStorageAccount(app3.StorageAccount)\n    .Create();\n</pre>\n\n<pre class=\"prettyprint\">\n// Deploy a function using MS Deploy\nfunctionApp.Deploy()\n    .WithPackageUri(&quot;link-to-bin-artifacts-in-storage-or-somewhere-else&quot;)\n    .WithExistingDeploymentsDeleted(true)\n    .Execute();\n</pre>\n\n<h2>Network Watcher 만들기 및 패킷 캡처 시작</h2>\n\n<p><em>define() create() &hellip;</em> 메서드 체인을 사용하여 <a href=\"https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-packet-capture-manage-portal\">패킷 캡처를 만들고 시작하고, 패킷 캡처</a>를 다운로드하고, <a href=\"https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-using-open-source-tools\">오픈 소스 도구를 사용하여 네트워크 트래픽 패턴을 시각화하여 가상 머신에서 네트워크 트래픽 패턴을 시각화할 수 있습니다</a>.</p>\n\n<pre class=\"prettyprint\">\n// Create a Network Watcher\nINetworkWatcher networkWatcher = azure.NetworkWatchers.Define(nwName)\n    .WithRegion(Region.USEast)\n    .WithNewResourceGroup(rgName)\n    .Create();\n</pre>\n\n<pre class=\"prettyprint\">\n// Start a Packet Capture\nIPacketCapture packetCapture = networkWatcher.PacketCaptures\n    .Define(packetCaptureName)\n    .WithTarget(virtualMachine.Id)\n    .WithStorageAccountId(storageAccount.Id)\n    .WithTimeLimitInSeconds(1500)\n    .DefinePacketCaptureFilter()\n        .WithProtocol(PcProtocol.TCP)\n        .Attach()\n    .Create();\n</pre>\n\n<p>마찬가지로 <a href=\"https://github.com/Azure-Samples/network-dotnet-use-new-watcher\">프로그래밍 방식으로</a> 다음을 수행할 수 있습니다.</p>\n\n<ul>\n <li>가상 머신에서 트래픽이 허용되는지 확인합니다.</li>\n <li>가상 머신에 대한 다음 홉 유형 및 IP 주소를 가져옵니다.</li>\n <li>리소스 그룹에 대한 네트워크 토폴로지 검색</li>\n <li>가상 머신에 적용되는 효과적인 네트워크 보안 규칙을 검사하여 가상 머신 보안을 분석합니다.</li>\n <li>네트워크 보안 그룹 흐름 로그를 구성합니다.</li>\n</ul>\n\n<h2>관리되는 클라우드 검색 서비스 만들기</h2>\n\n<p><em>define() &hellip; create()</em> 메서드 체인을 사용하여 복제본 및 파티션이 있는 <a href=\"https://docs.microsoft.com/en-us/azure/search/\">관리형 클라우드 검색 서비스</a>(Azure Search)를 만들 수 있습니다.</p>\n\n<pre class=\"prettyprint\">\nISearchService searchService = azure.SearchServices.Define(searchServiceName)\n    .WithRegion(Region.USEast)\n    .WithNewResourceGroup(rgName)\n    .WithStandardSku()\n    .WithPartitionCount(1)\n    .WithReplicaCount(1)\n    .Create();\n</pre>\n\n<p>마찬가지로 <a href=\"https://github.com/Azure-Samples/search-dotnet-manage-search-service\">프로그래밍 방식으로</a> 다음을 수행할 수 있습니다.&nbsp;</p>\n\n<ul>\n <li>쿼리 키를 관리합니다.</li>\n <li>복제본 및 파티션을 사용하여 검색 서비스를 업데이트합니다.</li>\n <li>기본 및 보조 관리자 키를 다시 생성합니다.</li>\n</ul>\n\n<h2>시도</h2>\n\n<p><a href=\"https://github.com/azure/azure-sdk-for-net/tree/Fluent#sample-code\">GitHub 리포지토리</a>에서 더 많은 샘플을 얻을 수 있습니다. 그것을 시도하고 우리가 당신이 생각하는 것을 알려주세요 (아래 <a href=\"mailto:mailto:az-libs-for-net@microsoft.com\">이메일 </a>이나 의견을 통해).<br>\n&nbsp;<br>\nAzure의 .NET에 대한 자세한 내용은 다음에서 <a href=\"https://docs.microsoft.com/en-us/dotnet/azure/\">https://docs.microsoft.com/en-us/dotnet/azure/</a>확인할 수 있습니다.</p>"
