  <p>Microsoft와 Onfido는 함께 확장 가능하고 자동화된 프로세스를 통해 사용자에게 간편한 온보딩 환경을 제공합니다. 이 솔루션은 규정 준수 요구 사항을 해결하고 ID 도용과 관련된 사기 비용을 줄입니다. 이를 통해 고객은 커뮤니티 내에서 신뢰와 무결성을 구축할 수 있습니다.</p>


