Title: 생체 인식 식별을 사용하여 은행에서 ID 보안 추진
Summary: 생체 인식 식별과 AI(인공 지능)를 결합하면 은행은 잠재 고객 및 고객의 디지털 ID를 확인하는 새로운 접근 방식을 취할 수 있습니다.
Content: >-
  <p>생체 인식 식별과 AI(인공 지능)를 결합하면 은행은 잠재 고객 및 고객의 디지털 ID를 확인하는 새로운 접근 방식을 취할 수 있습니다. 생체 인식은 사람의 고유한 신체적, 개인적 특성을 감지하고 신원을 확인하는 수단으로 전자 장치 또는 시스템에 의해 기록되는 프로세스&rsquo;입니다. 생체 인식 식별자는 개인에게 고유하므로 ID 카드 및 암호와 같은 토큰 및 기술 기반 방법보다 ID를 확인하는 데 더 안정적입니다. 생체 인식 식별자는 종종 사람의&rsquo; 신체와 관련되고 지문 인식, 손 기하 도형, 냄새 / 향기, 홍채 스캔, DNA, 손바닥 인쇄 및 얼굴 인식을 포함하는 생리적 식별자로 분류됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed2ed002-fc84-4209-b14e-9d7e013e4464.png"><img alt="image" border="0" height="406" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5cb7a1d9-056a-4c67-ae77-9e12a0d11293.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="406"></a></p>


  <p>그러나 고객이 실제로 은행 직원이 없을 때 고객을 식별하는 효과를 어떻게 보장할 수 있을까요? 은행의 세계가 디지털화되면서 우리의 정체성은 이러한 서비스에 액세스하는 열쇠가 되고 있습니다. 규제 당국은 은행이 사기꾼이나 알려진 돈 세탁자와 같은 나쁜 행위자가 아니라 사용자가 자신이 누구인지 확인하도록 요구합니다. 그리고 대면하는 사람을 보지 않고 온라인으로 ID를 확인하는 것은 온라인 및 모바일 서비스가 오늘날 직면하는 가장 큰 과제 중 하나입니다.</p>


  <p>&rsquo;ID 문서가 직접 확인되도록 만들어졌기 때문에 문제가 됩니다. 예를 들어 적외선을 비추거나 질감을 느끼거나 사진이 붙어 있는지 확인할 수 있습니다. 그러나 원격 확인을 사용하면&rsquo; 이미지를 처리할 수 있습니다. 물리적 아티팩트가 없으면 인간의 눈만 의지할 수 있으며, 이렇게 하면 확인 작업을 신속하게 또는 정확하게 수행하기가 훨씬 더 어려워집니다.</p>


  <p>복잡한 요소는 온라인 사용자 환경입니다. 사용자는 모든 작업에서 빠르고 마찰 없는 프로세스를 기대합니다. 기다려야 하거나 프로세스가 너무 거친&rsquo; 경우 다른 곳으로 이동합니다. 은행 부문에서는 나쁜 사용자 환경으로 인해 온라인 은행 계좌 개설을 시작하는 모든 사람들의 거의 절반이 하차합니다.</p>


  <p>온라인 및 모바일 온보딩 프로세스에 ID<strong> 보증</strong> 이 필요한 곳입니다. ID 보증은 은행이 높은 수준의 확신을 가지고 사람을 나타내는 전자적으로 제공된 자격 증명이 다른 사람이 아닌 해당 개인의 대리자 역할을 할 수 있음을 결정할 수 있는 능력입니다. AL(보증 수준)은 지원 기술, 프로세스, 절차, 정책 및 운영 사례에 의해 측정된 자격 증명과 관련된 신뢰 수준입니다.</p>


  <p>고객 온보딩 프로세스의 보증 부분을 용이하게 하기 위해 은행은 고객이 실제 사용자의 ID와 관련된 정보를 제공할 수 있도록 혁신적인 <strong>IVT(ID 확인 기술)</strong> 가 있어야 합니다. 여권, 운전 허가서 및 기타 문서와 같은 물리적 신뢰성 ID 문서는 정부 또는 서비스 데이터베이스와 비교하는 데 사용됩니다. 사기꾼은 계정 인수, 시스템 침입 및 무단 거래를 수행하기 위해 은행 프로세스를 지속적으로 폭로하려고 노력합니다. 사기 탐지가 어렵습니다! 대부분의 경우&rsquo; 일반적인 식별 리소스의 콘텐츠, 이미지 및 확인 숫자를 쉽게 변경할 수 있습니다.</p>


  <p>이러한 방법에 대처하기 위해 Microsoft에는 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/directory/vision/?wt.mc_id=FacialBiometrics-acomblog-hbush" target="_blank">Azure Cognitive Services &ndash; Vision API 플랫폼</a> 및 <a href="https://azure.microsoft.com/en-us/overview/machine-learning/?wt.mc_id=FacialBiometrics-acomblog-hbush" target="_blank">Azure Machine Learning</a> 활용하는 많은 파트너가 있습니다. 이러한 파트너 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/onfido-5084500.onfidoidentifycheckingsolution?tab=Overview?wt.mc_id=FacialBiometrics-acomblog-hbush" target="_blank">Onfido</a>는 온라인 사용자를 정확하게 확인하는 데 도움이 되는 다단계 ID 확인 서비스를 제공하고, 인공 지능을 활용하여 전통적으로 인간 기반 사기 전문 지식을 자동화하고 확장하여 ID 보증을 도출하는 클라우드 기반 위험 평가 플랫폼을 사용합니다. Onfido 서비스는 물리적 ID 문서(문서 유효성 검사)의 유효성을 검사하고, 생체 인식 입력(생체 인식 ID 확인)을 확인하고, 최종 사용자가 자신에 대해 제공하는 정보(ID 유효성 검사)를 분석합니다. 이러한 기술은 회사가 자신이 말하는 사람이 누구인지 측정 할 수있는 보증을 제공합니다.</p>


  <h2>생체 인식 ID 확인</h2>


  <p>Onfido는 다음 두 가지 요소 확인을 통해 ID를 확인합니다.</p>


  <ul>
   <li>정부 발급 ID(운전&rsquo;면허증, 여권 또는 ID 카드)와 같이 가지고 있는 항목입니다.
   <ul>
    <li>문서 유효성 검사에서 이 질문에 답변합니다. 정품인가요?</li>
   </ul>
   </li>
   <li>얼굴 생체 인식과 같은 것이 있습니다.
   <ul>
    <li>기능 및 특성 유효성 검사는 이러한 질문에 답변합니다. 경기가 있고, 그들은 살아 있습니까?</li>
   </ul>
   </li>
   <li>생체 인식 ID는 매우 강력하며, ID 문서는 가장 법적 구속력이 있는 ID 증명이며, 사용자에게 친숙한 상태를 유지합니다. 얼굴은 모바일 장치를 사용하여 캡처하는 가장 쉬운 생체 인식입니다.
   <ul>
    <li>아래 그림에서 첫 번째 단계는 문서가 정품인지 확인하는 것입니다. Onfido에는 다양한 사기 기법을 테스트하는 여러 가지 알고리즘이 있습니다.</li>
    <li>두 번째 단계는 문서의 사진과 고객이 찍은 셀카와 일치하도록 하는 것입니다. 정적 셀카를 찍는 대신, 고객은 사용자에게 머리 및 음성 명령 회전과 같은 무작위 이동을 수행하도록 요청하는 비디오 옵션을 선택할 수도 있습니다. 이렇게 하면 사기 행위, 가장 또는 스푸핑 시도를 사용할 수 없습니다.&nbsp;</li>
   </ul>
   </li>
  </ul>


