Title: 'Azure Community 뉴스 검거 Windows(버전 #46)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다....
Content: '<p>클라우드 컴퓨팅 및 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0232" target="_blank">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다.</p>  <h4><strong>문서, 비디오 및 블로그 게시물</strong></h4>  <ul>  <li>블로그: <a href="https://haishibai.blogspot.com/2012/11/complete-walkthrough-setting-up-adfs-20.html" target="_blank">전체 연습: Windows Azure IaaS에서 ADFS 2.0 서버 설정 및 Windows Azure ACS</a> <a href="https://twitter.com/HaishiBai2010" target="_blank">@HaishiBai2010</a> 에서 ID 공급자로 구성(11월 20일 게시)</li>  <li>블로그: Azure 웹 사이트를 <a href="https://twitter.com/bradygaster" target="_blank">@bradygaster</a> Windows 여러 환경(11월 21일 게시)</li>  <li>블로그: <a href="https://www.codeproject.com/Tips/497086/Windows-Azure-SQL-Database-Management" target="_blank">Windows Azure SQL Database 관리</a>(<a href="https://www.twitter.com/shayyannay" target="_blank">@ShayYannay</a>11월 21일 게시)</li>  <li>프레젠테이션: <a href="https://t.co/wtWD4N2Y" target="_blank">IIS8의 수동 FTP 및 동적 포트 및 Azure Virtual Machines Windows</a>(11월 20일 <a href="https://twitter.com/sandrinodm" target="_blank">@sandrinodm</a> 게시)</li>  </ul>  <h4><strong>예정된 이벤트 및 사용자 그룹 모임</strong></h4>  <p><strong>북아메리카</strong></p>  <ul>  <li>2013년 10월 - 6월: Azure 개발자 캠프 &ndash; 다양한 Windows(50개 이상의 도시)</li>  <li>12월 4일: <a href="https://www.10gen.com/events/mongosv" target="_blank">캘리포니아 주 몽고SV</a> &ndash; 실리콘밸리</li>  </ul>  <p><strong>유럽</strong></p>  <ul>  <li>12월 4일: Windows Azure OSS(Open Platform Services) 서밋&nbsp;&ndash; 파리, 프랑스</li>  </ul>  <p><strong>나머지 세계/가상</strong></p>  <ul>  <li>진행 중:&nbsp; <a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Azure Virtual Labs</a> &ndash; 주문형 Windows&nbsp;</li>  </ul>  <p><strong>최근 Windows Azure </strong><a href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform" target="_blank"><strong>MSDN 포럼</strong></a><strong> 토론 스레드 </strong></p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/9dff3812-c5a8-4116-bc60-adfdb2dc37f3" target="_blank">Azure TcpClient 문제</a> &ndash; 보기 269개, 회신 4개</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/612d31ab-a2f9-402f-ab8e-af67e776df64" target="_blank">개발 Storage 변경 날짜</a> &ndash; 254 보기, 3 회신</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/a3c2933d-ea03-4872-93bd-8b4cf77beaf5" target="_blank">연결 풀 또는 공유 연결</a> &ndash; 보기 203개, 회신 3개</li>  </ul>  <p>Stack Overflow<strong>에 대한 최근 Windows Azure 토론 </strong><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank"><strong></strong></a><strong></strong></p>  <ul>  <li><a href="https://stackoverflow.com/questions/13496177/bulk-querying-the-status-of-the-async-copy-blob-azure-api" target="_blank">비동기 복사 Blob Azure API</a> &ndash; 의 상태 대량 쿼리 답변 1개, 투표 1개</li>  <li><a href="https://stackoverflow.com/questions/13480039/tablequeryt-from-azure-tablestorage-that-filters-on-partitionkey" target="_blank">TableQuery&lt; PartitionKey 1 답변, 2표를 필터링하는 Tfrom&gt; Azure TableStorage</a> &ndash;</li>  <li><a href="https://stackoverflow.com/questions/13469870/atomicity-database-transaction-and-windows-azure" target="_blank">원자성: 데이터베이스 트랜잭션 및 Windows Azure</a> &ndash; 1 답변, 2표</li>  </ul>  <p>사용자가 강조 표시할 기사&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 댓글 섹션을 사용하거나 Twitter <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
