Title: Virtual Machine 직렬 콘솔 액세스
Summary: Azure에서 VM(Virtual Machine) 플랫폼에서 작업을 시작한 이후로 고객이 지속적으로 빌드를 요청하는 것을 듣는 기능 요청이 하나 있었습니다. 나는 단어가 할 수 있다고 생각하지 않습니다 ...
Content: >-
  <p>Azure에서 VM(Virtual Machine) 플랫폼에서 작업을 시작한 이후로 고객이 지속적으로 빌드를 요청하는 것을 듣는 기능 요청이 하나 있었습니다. &rsquo;오늘 Linux 및 Windows VM 모두에 대한 직렬 콘솔 액세스의 공개 미리 보기를 시작한다고 발표하게 되어 얼마나 기쁩니다.</p>


  <p>가상 머신을 관리하고 실행하는 것은 어려울 수 있습니다. 패치 관리, 구성 관리, 에이전트 기반 스크립팅, 자동화, SSH/RDP 연결 및 Ansible, Chef 및 Puppet과 같은 DevOps 도구 지원을 포함하여 VM을 관리하고 보호하는 데 도움이 되는 광범위한 도구를 제공합니다. 그러나, 우리는 때때로이 문제를 진단하고 해결하기에 충분하지 않다는&rsquo; 것을 많은로부터 배웠습니다. 변경한 결과 Linux에서 fstab 오류가 발생하여 이를 해결하기 위해 연결할 수 없습니다. 어쩌면 당신이 이상한 부팅 상태로 Windows 밀어 만든 bcdedit 변경. 이제 직접 직렬 기반 액세스로 둘 다 디버그하고 가장 작은 노력으로 이러한 문제를 해결할 수 있습니다. 이&#39;데이터 센터의 서버에 키보드를 연결하는 것과 같지만 사무실이나 가정에서 편안하게 사용할 수 있습니다.</p>


  <p>Virtual Machines용 직렬 콘솔은 오늘부터 모든 글로벌 지역에서 사용할 수 있습니다! <a href="https://portal.azure.com/" target="_blank">Azure Portal</a>로 이동하여 지원 + 문제 해결 섹션을 방문하여 액세스할 수 있습니다. 직렬 콘솔에 액세스하는 방법에 대한 빠른 비디오는 아래를 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/06d9f6d3-2611-4c76-be94-0ec5128582c7.gif"><img alt="SerialConsole-LinuxAccess" border="0" height="492" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ea9dc5db-d573-4235-a3c1-a3fdc3b6684e.gif" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="SerialConsole-LinuxAccess" width="960"></a></p>


  <p>직렬 콘솔에 대한 지원은 Linux VM에 자연스럽게 제공됩니다. 이 접근 권한 값은 기존 이미지를 변경하지 않아도 되며 작동을 시작합니다. 그러나 Windows VM을 사용하려면 몇 가지 추가 단계가 필요합니다. 3월부터 시작되는 모든 플랫폼 이미지의 경우 직렬 콘솔을 통해 노출되는 SAC(특별 관리 콘솔)를 사용하도록 설정하는 데 필요한 단계를 이미 수행했습니다. <a href="https://aka.ms/serialconsolehelp" target="_blank">직렬 콘솔 설명서</a>에 설명된 고유한 Windows VM 및 이미지에서 쉽게 구성할 수도 있습니다. SAC에서 명령 셸로 쉽게 이동하여 다음과 같이 직렬 콘솔을 통해 시스템과 상호 작용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/521f604a-3126-4e5b-bb65-89ae2165989a.gif"><img alt="SerialConsole-PrivatePreviewWindows" border="0" height="492" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7de39a22-2836-40d3-b793-d6c0f175a29f.gif" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="SerialConsole-PrivatePreviewWindows" width="960"></a></p>


  <p>직렬 콘솔 액세스를 사용하려면 가상 머신에 대한 VM 기여자 이상의 권한이 있어야 합니다. 이렇게 하면 시스템을 보호하기 위해 콘솔에 대한 연결이 최고 수준의 권한으로 유지됩니다. 역할 기반 액세스 제어를 사용하여 액세스 권한이 있어야 하는 관리자만 제한해야 합니다. 주고 받는 모든 데이터는 전송 중에 암호화됩니다.</p>


  <p>Azure VM에서 이 서비스를 제공하게 되어 기쁩니다. 오늘 이것을 시도하고 당신이 어떻게 생각하는지 알려주세요! <a href="https://aka.ms/serialconsoleazurefriday" target="_blank">이 Azure Fridays&rsquo; 에피소드</a>, 이번 주 월요일&rsquo;의 특별 화요일 <a href="https://aka.ms/serialconsoletwc" target="_blank">&rsquo;에피소드( 직렬 콘솔의 Corey)</a> 또는 <a href="https://aka.ms/serialconsolehelp" target="_blank">직렬 콘솔 설명서</a>에서 자세히 알아볼 수 있습니다.</p>


