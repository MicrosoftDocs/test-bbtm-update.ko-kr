Title: 'Real World Windows Azure: Gridsum의 비즈니스 개발 담당 이사 인 Yun Xu와의 인터뷰'
Summary: Real World Windows Azure 인터뷰 시리즈의 일환으로 Gridsum의 비즈니스 개발 담당 이사인 Yun Xu와 웹 디렉터 서비스를 Windows Azure로 마이그레이션하는 방법에 대해 이야기했습니다.&nbsp; ...
Content: '<p>Real World Windows Azure 인터뷰 시리즈의 일환으로 <a target="_blank" href="https://www.gridsum.com/en/index.html">Gridsum</a>의 비즈니스 개발 담당 이사인 Yun Xu에게 웹 배포자 서비스를 <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0016">Windows Azure</a>로 마이그레이션하는 방법에 대해 이야기했습니다.&nbsp; 그가 무슨 말을했는지 이단&rsquo;.</p>  <p><b>히만슈 쿠마르 싱:</b>&nbsp; Gridsum에 대해 알려주세요.</p>  <p><b>윤수:</b>&nbsp; 중국 베이징에 본사를 둔 Gridsum은 Microsoft 파트너 네트워크의 회원이자 고객이 웹 사이트 성능을 측정하고 분석하는 데 도움이 되는 온라인 비즈니스 최적화 솔루션을 개발하는 독립 소프트웨어 공급업체입니다. (Windows Azure에서 Gridsum 및 솔루션에 대한 전체 사례 연구를 읽으려면 <a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000011248">여기</a>를 클릭하세요.)</p>  <p><b>HKS:</b>&nbsp; Web Dissector란?</p>  <p><b>YX:</b>&nbsp; Web Dissector는 사용자&rsquo; 웹 사이트 동작을 캡처하고 웹 페이지 통계 및 변환 속도를 추적하는 Microsoft ASP.NET 및 .NET Framework 기반으로 구축된 온라인 애플리케이션으로, 고객이 온라인 마케팅 이니셔티브의 효율성을 분석할 수 있도록 사용하기 쉬운 웹 기반 인터페이스로 데이터를 제공합니다.</p>  <p>고객은 웹 사이트가 지정된 달에 수신하는 페이지 보기 수에 따라 웹 배포자를 지불합니다. 방문자가&rsquo; 웹 페이지를 볼 때 사이트 트래픽을 모니터링하고 사용량 현황 데이터를 캡처할 수 있으므로 비즈니스 목표를 달성하기 위해 웹 사이트 콘텐츠를 미세 조정할 수 있습니다.</p>  <p><b>HKS:</b>&nbsp; 어떤 시장을 위해 봉사하고 있습니까?</p>  <p><b>YX:</b>&nbsp;&nbsp; Weve&rsquo;는 전통적으로 중국 본토에서 고객에게 서비스를 제공했지만 온라인 비즈니스 최적화 서비스가 인기를 끌고 있습니다. 특히 Web Dissector는 홍콩, 유럽 및 미국을 포함한 다른 지역의 기업들의 관심을 사로잡았습니다.</p>  <p><b>HKS:</b> 중국 을 넘어 시장으로의 진출을 고려할 때 어떤 어려움을 직면했습니까?</p>  <p><b>YX:</b> &nbsp; Web Dissector에 대한 증가하는 수요를 충족하고 중국 외부 고객에게 서비스를 제공하고 싶었지만, Rackspace에서 중국에서 호스팅된 기존 호스팅 서버 인프라를 모니터링하기 위해 이미 풀 타임 리소스를 투자해야 했습니다. 계속 성장하면서 새 고객을 수용하기 위해 서버를 더 추가해야 했습니다. 성장하는 인프라를 관리하는 것이 점점 더 어려워지고 시간이 많이 걸렸습니다.</p>  <p>또한 우리는 국제 고객에게 중국에서 고객에게 제공하는 것과 동일한 고성능 서비스를 제공하기 위해 글로벌 데이터 센터에서 서비스를 호스팅해야 한다는 것을 알고 있습니다. 우리는 24시간 가용성을 갖춘 가동 중지 시간 네트워크를 제공하는 것에 자부심을 느낍니다. 이 서비스는 컴퓨팅이 많은 프로세스를 사용하므로 글로벌 데이터 센터에서 Web Dissector를 호스트하여 고가용성 서비스를 계속 제공하는 기능이 필요했습니다. 그렇지 않으면 미국의 고객이 중국에서 호스트되는 인프라에서 데이터를 검색하는 경우 상당한 대기 시간이 발생합니다.</p>  <p><b>HKS: </b>&nbsp; Windows Azure로의 이동에 대해 알려주세요.</p>  <p><b>YX:</b> 2011년 1월 Microsofts&rsquo; <a target="_blank" href="https://www.microsoft.com/bizspark/">BizSpark</a> 프로그램을 통해 클라우드 컴퓨팅 서비스를 평가한 후 Web Dissector 서비스를 Windows Azure로 이동하기로 결정했습니다. 2011년 2월에는 Windows Communication Foundation 및 ASP.NET 잘 알고 있기 때문에 한 달밖에 걸리지 않은 Windows Azure로의 이동을 완료했습니다. 이동하려면 소량의 코드만 수정해야 했습니다.</p>  <p><b>HKS:</b>&nbsp; 서비스에 Windows Azure를 어떻게 활용합니까?</p>  <p><b>YX:</b>&nbsp; Windows Azure에서 웹 역할을 사용하여 웹 디섹터를 호스트하므로 서비스를 확장하고 점점 더 많은 사용자를 수용할 수 있도록 새 웹 역할을 쉽게 추가할 수 있습니다. Windows Azure를 사용하면 필요한 확장성을 신속하게 달성할 수 있습니다. &rsquo;새 웹 역할을 추가하는 것만큼 간단하며&rsquo; 새 서버를 조달하고 구성하는 것에 대해 걱정할 필요가 없습니다. 또한 글로벌 고객에게 더 나은 서비스를 제공하기 위해 Windows Azure Content Delivery Network 사용하여 특정 Microsoft 데이터 센터에 Web Dissector를 전략적으로 캐시하고 고객&rsquo; 위치에 콘텐츠를 더 가깝게 배치할 수 있습니다.</p>  <p><b>HKS: </b>&nbsp; Windows Azure로 이동한 결과 어떤 이점이 있나요?</p>  <p><b>YX:</b>&nbsp; 온라인 비즈니스 최적화 솔루션을 Windows Azure로 전환한 결과, 인프라 유지 관리를 간소화하는 동시에 글로벌 고객에게 고성능 서비스를 제공하고 수익을 늘릴 수 있었습니다.</p>  <p>Windows Azure를 사용하여 향후 다른 서비스와 함께 Web Dissector를 호스트함으로써 이전 호스팅 공급자보다 더 많은 고객에게 서비스를 제공할 수 있습니다. 실제로 중국 이외의 지역에서 서비스를 확장한 결과 내년에는 매출이 최소 30% 증가할 것으로 예상됩니다. Azure를 Windows 않고는 그렇게 할 수 없었습니다.</p>  <p>또한 Windows Azure는 중국 본토 외부에 있는 고객에게 네트워크 대기 시간&mdash; 없이 고가용성 서비스를 제공할 수 있습니다. Weve&rsquo;는 홍콩으로 확장하기 시작했으며 곧 미국과 유럽의 고객에게 서비스를 제공 할 계획입니다.</p>  <p>마지막으로, 이제 풀 서비스 클라우드 플랫폼이 있으며 가상 인프라를 관리하고 유지 관리하는 데 상당한 시간을 할애할 필요가 없습니다. 운영 체제 이미지 설치, 소프트웨어 업그레이드, 업데이트 적용 또는 보안 및 방화벽 설정 구성에 대해 걱정할 필요가 없습니다&rsquo;. Windows Azure는 이러한 모든 문제를 처리하므로 IT 유지 관리에 소요되는 시간을 30% 줄였으며 비즈니스 확장과 같은 보다 전략적인 작업에 집중할 수 있습니다.</p>  <p><a target="_blank" href="https://www.gridsum.com/en/index.html"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0654.Gridsum.png" alt="" border="0" height="39" width="279"></a></p>  <p>Gridsum에 대한 전체 <a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000011248">사례 연구를</a> 읽어 보세요.&nbsp; 다른 사용자가 Windows Azure를 사용하는 방법을 알아봅니다.</p>'
