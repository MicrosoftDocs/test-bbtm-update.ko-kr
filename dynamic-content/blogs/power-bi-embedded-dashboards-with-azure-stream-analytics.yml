Title: Azure Stream Analytics를 사용하여 대시보드 Power BI Embedded
Summary: Azure Stream Analytics는 빠르게 움직이는 데이터 스트림에서 실시간 분석을 실행하기 위해 빌드된 Azure에서 완전히 관리되는 "서버리스" PaaS 서비스입니다. 현재 Stream Analytics의 상당 부분...
Content: >-
  <p>Azure Stream Analytics는 빠르게 움직이는 데이터 스트림에서 실시간 분석을 실행하기 위해 빌드된 Azure의 완전 관리 &ldquo;형 서버리스&rdquo; PaaS 서비스입니다. 현재 Stream Analytics 고객의 상당 부분은 실시간 동적 대시보드에 Power BI 사용합니다. <a href="https://azure.microsoft.com/en-us/services/power-bi-embedded/" target="_blank">Power BI Embedded</a> 대한 지원은 많은 고객의 거듭된 요청이었으며, 오늘날 우리는 이제 일반 공급된다는 것을 공유하게 되어 기쁩니다.</p>


  <h2>Power BI Embedded는 무엇입니까?</h2>


  <p>Power BI Embedded ISV 및 개발자가 앱에 멋진 시각적 개체, 보고서 및 대시보드를 빠르게 추가하는 방법을 간소화합니다. ISV는 앱에서 탐색하기 쉬운 데이터 탐색을 사용하도록 설정하여 고객이 컨텍스트에서 빠르고 정보에 입각한 결정을 내릴 수 있도록 지원합니다. 이를 통해 더 빠른 시장 출시 시간과 모든 당사자에 대한 경쟁력 있는 차별화가 가능합니다.</p>


  <p>또한 Power BI Embedded 통해 사용자는 익숙한 개발 환경, Visual Studio 또는 Azure 내에서 작업할 수 있습니다.</p>


  <h2>Power BI Embedded Azure Stream Analytics 사용</h2>


  <p>Azure Stream Analytics에서 Power BI 사용하면 Power BI Embedded 대시보드 사용자가 매일 사용하는 앱의 컨텍스트 내에서 스트리밍 데이터의 인사이트를 쉽게 시각화할 수 있습니다. Power BI Embedded 통해 사용자는 조직&#39;웹앱에 실시간 대시보드를 바로 포함할 수 있습니다.</p>


  <p>기존 Stream Analytics 작업이 Power BI Embedded 작동하려면 변경할 필요가 없습니다. 자세한 내용은 Azure Stream Analytics 및 Power BI 사용하여 동적 스트리밍 대시보드를 빌드하고 포함하는 방법에 대한 자세한 지침을 제공하는 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-manage-job" target="_blank">자습서</a>를 참조하세요.</p>


  <h2>피드백과 아이디어가 계속 제공될 예정</h2>


  <p>Azure Stream Analytics 팀은 피드백을 수신 대기하기 위해 최선을 다하고 있습니다. 대화에 참여하고 <a href="https://feedback.azure.com/forums/270577-stream-analytics/filters/top" target="_blank">UserVoice</a>를 통해 음성을 들을 수 있게 되어 환영합니다.</p>
