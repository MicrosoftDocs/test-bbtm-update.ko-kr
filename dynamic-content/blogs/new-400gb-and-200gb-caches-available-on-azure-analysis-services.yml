Title: Azure Analysis Services에서 사용할 수 있는 새로운 400GB 및 200GB 캐시
Summary: 4월에는 Microsoft SQL Server Analysis Services의 검증된 분석 엔진에서 발전한 Azure Analysis Services의 일반 공급이 발표되었습니다. 최신 데이터의 성공-...
Content: >-
  <p>4월에는 Microsoft SQL Server Analysis Services의 검증된 분석 엔진에서 발전한 Azure Analysis Services의 일반 공급이 발표되었습니다. 최신 데이터 기반 조직의 성공을 위해서는 IT 전문가 및 데이터 과학자뿐만 아니라 모든 비즈니스 사용자의 손끝에서 정보를 사용하여 일상적인 결정을 안내해야 합니다. 셀프 서비스 BI 도구는 비즈니스 사용자가 데이터에 액세스할 수 있도록 하는 데 큰 진전을 이루었습니다. 그러나 대부분의 비즈니스 사용자는&rsquo; 데이터를 탐색하여 인사이트를 도출하기 전에 데이터의 올바른 원본을 찾고, 원시 데이터를 가져오고, 올바른 모양으로 변환하고, 비즈니스 논리 및 메트릭을 추가하는 등 일반적으로 필요한 많은 작업을 수행하려는 전문 지식이나 욕구가 없습니다. Azure Analysis Services를 사용하면 BI 전문가가 원시 데이터에 대한 의미 체계 모델을 만들고 비즈니스 사용자와 공유할 수 있으므로 모든 BI 도구에서 모델에 연결하고 즉시 데이터를 탐색하고 인사이트를 얻을 수 있습니다. Azure Analysis Services는 고도로 최적화된 메모리 내 엔진을 사용하여 생각 속도에 따라 사용자 쿼리에 대한 응답을 제공합니다.</p>


  <p>현재는 최대 400GB 크기의 데이터 모델을 빌드할 수 있는 S8 및 S9의 두 가지 새로운 SKU 크기를 소개합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/56f935a3-c712-4a58-81e9-54e3b5e8554b.png"><img alt="image" border="0" height="200" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/12882a2a-db28-48df-8e17-ea0550f6270d.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="이미지" width="490"></a></p>


  <p>S8은 최대 200GB의 캐시와 320개의 QPU를 제공하며, S9는 최대 400GB의 캐시와 640개의 QPU를 제공합니다. 캐시 크기는 압축된 후 데이터를 저장할 메모리의 크기를 나타냅니다. 처리 및 쿼리를 위해 일부 캐시를 예약해야 합니다. Azure Analysis Services의 QPU(쿼리 처리 단위)는 쿼리 및 데이터 처리에 대한 상대 계산 성능을 위한 측정 단위입니다. 1개의 가상 코어는 대략 20개의 QPU에 해당하지만 정확한 성능은 기본 하드웨어 및 사용되는 하드웨어 생성에 따라 달라집니다.</p>


  <p>새로운 S8 및 S9 SKU는 현재 미국 동부 2 및 서유럽 데이터 센터에서만 사용할 수 있습니다. S8 및 S9 가격 책정에 대한 자세한 내용은 <a href="https://azure.microsoft.com/pricing/details/analysis-services/" target="_blank">가격 책정 페이지를</a> 방문하세요.</p>


  <p>Azure Analysis Services를 새로 사용하시겠습니까? <a href="https://azure.microsoft.com/en-us/services/analysis-services/">Azure Analysis Services</a>를 사용해 보거나 <a href="https://azure.microsoft.com/en-us/blog/first-azure-as/?utm_content=bufferf7c1b&amp;utm_medium=social&amp;utm_source=twitter.com&amp;utm_campaign=buffer">첫 번째 데이터 모델을 만드는</a> 방법을 알아봅니다.</p>
