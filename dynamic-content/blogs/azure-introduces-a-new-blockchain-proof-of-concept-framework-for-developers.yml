Title: Azure는 개발자를 위한 새로운 블록체인 개념 증명 프레임워크를 도입했습니다.
Summary: 이 블로그 게시물은 마크 머큐리, 이사, 마이크로 소프트 디지털에 의해 작성되었습니다.  Microsoft는 블록체인 기술의 엔터프라이즈 채택을 활성화하고 가속화하는 데 초점을 맞추고 있습니다. 블록체인 제품은 블록체인 인프라를 빠르고 일관되게 배포할 수 있는 기능을 제공하는 것으로 잘 알려져 있습니다.
Content: >-
  <p>Microsoft는 블록체인 기술의 엔터프라이즈 채택을 활성화하고 가속화하는 데 초점을 맞추고 있습니다. 블록체인 제품은 블록체인 인프라를 빠르고 일관되게 배포할 수 있는 기능을 제공하는 것으로 잘 알려져 있습니다.</p>


  <p>그러나 고객과 파트너가 분산 애플리케이션을 빌드하기 시작하면서 Microsoft는 PoC(블록체인 개념 증명) 프로젝트와 관련된 시간과 비용을 줄이기 위해 더 큰 조치를 취할 수 있는 영역으로 애플리케이션 계층을 확인했습니다.&nbsp;</p>


  <h2>스마트 계약에 더 많은 시간, 스캐폴딩에 소요 &ldquo;되는 시간 감소&rdquo;</h2>


  <p>고객과 파트너가 블록체인 PoC를 개발하는 데 소요되는 시간과 비용을 예측할 때 종종 8~12주가 소요되고 비용은 $300,000에 달하는 것으로 파악됩니다. 시간이 많이 걸리고 비용이 많이 드는 것 외에도 이것은 큰 놓친 기회입니다. PoC의 실행 가능성을 빠르게 이해하면 블록체인에 대한 비즈니스&rsquo; 이해를 가속화하고 영향력이 적은 프로젝트와 관련된 시간과 비용을 절약할 수 있습니다.</p>


  <p>Microsoft는 이러한 PoC 프로젝트에서 대부분의 시간이 코드 개발 및 블록체인을 둘러싼 기능을 구축하는 데 사용되었음을 확인했습니다( 종종 스캐폴딩이라고도 함&ldquo;).&rdquo;&nbsp; 이러한 스캐폴딩은 일반적으로 반응형 웹 클라이언트를 빌드하고, 게이트웨이 API를 작성 및 배포하고, SQL DB와 같은 기술에서 오프체인 스토리지에 대한 지원을 구현하고, 보고 및 분석을 빌드하고, ID 및 키 자격 증명 모음 서비스를 솔루션에 통합해야 합니다.</p>


  <h2>PoC Framework를 사용하여 비용 절감 및 가치 창출 시간 단축</h2>


  <p>블록체인 PoC를 빌드하는 데 필요한 시간을 크게 줄이는 개념 증명 프레임워크&rdquo; 유형을 &ldquo;만들어 해결할 수 있는 PoC 개발과 관련된 일반적인 과제 집합이 있음을 깨달았습니다.</p>


  <p>프레임워크는 블록체인 네트워크, 게이트웨이 API, 반응형 웹 애플리케이션, Azure Active Directory 통합, Azure Key Vault 통합, 온체인 데이터를 구성하고 수집하는 SQL DB, 해싱 서비스 및 서명 서비스와 같은 지원 코드 및 서비스 세트를 포함하여 블록체인 POC에 필요한 모든 스캐폴딩에 대한 코드 자산 및 ARM 템플릿 기반 배포를 제공합니다. 프레임워크는 Azure Data Lake에 원시 데이터를 보내거나 Azure&rsquo; Search에 트랜잭션 데이터를 제공하는 것과 같은 새로운 기능을 쉽게 추가할 수 있는 기능을 제공하는 Azures Event Hubs를 핵심으로 사용합니다.</p>


  <p>또한 프레임워크를 사용하면 코드를 작성하지 않고도 웹 애플리케이션을 만들 수 있습니다. 스마트 계약에 제공된 메타 데이터를 사용하여 참가자에게 컨텍스트 사용자 환경을 동적으로 제공합니다. 프레임워크는 SQL DB를 오프체인 저장소로 채우므로 조직은 기존 기술과 도구를 활용하여 API, PowerBI로 보고, 챗봇, Azure Data Factory, R 및 기계 학습과 같은 추가 기능을 활용할 수 있습니다.</p>


  <p>프레임워크를 통해 고객과 파트너는 블록체인의 잠재력을 보여주는 진정으로 혁신적인 애플리케이션을 만드는 데 집중할 수 있으며, 기본 PoC를 가동 및 실행하는 데 필요한 통합 작업에 시간과 리소스를 더 적게 소비할 수 있습니다.</p>


  <p>뉴욕에서&rsquo; 열린 컨센서스 컨퍼런스에서 처음으로 프레임워크를 시연하고 고객 및 파트너와 연결하여 블록체인 PoC 개발을 크게 가속화하는 데 어떻게 도움이 될 수 있는지 논의할 수 있기를 기대합니다.</p>
