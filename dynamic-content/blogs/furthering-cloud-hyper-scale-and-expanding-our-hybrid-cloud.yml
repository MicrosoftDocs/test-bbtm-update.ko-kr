Title: 하이브리드 클라우드 확장 및 클라우드 발전 Hyper-Scale
Summary: 검증된 엔터프라이즈 기능 전반에 걸쳐, Microsoft는 사용자가 어떤 플랫폼에 있든 어떤 클라우드 환경을 선택하든 클라우드 속도, 규모 및 경제성의 이점을 모든 사람에게 제공하고 있습니다.
Content: >-
  Microsoft는 클라우드 우선 세계에서 더 많은 성과를 거둘 수 있도록 돕기 위해 최선을 다하고 있습니다. 검증된 엔터프라이즈 기능, 하이퍼 스케일 클라우드 인프라 및 포괄적인 하이브리드 솔루션에서 사용자가 어떤 플랫폼에 있든 어떤 클라우드 환경을 선택하든 클라우드 속도, 규모 및 경제성의 이점을 모든 사람에게 제공하고 있습니다. 클라우드 컴퓨팅의 다른 공급업체와 달리 Microsoft는 IaaS(Infrastructure-as-a-Service), PaaS(Platform-as-a-Service), 온-프레미스 데이터 센터 및 Windows 및 Linux를 모두 지원하는 하이브리드 환경에 걸친 포괄적인 제품 세트를 제공합니다. 오늘 우리는 업계에서 가장 완전하고 개방적인 클라우드를 제공하는 우리의 비전을 더욱 발전시키는 몇 가지 새로운 발표를 Microsoft Azure 발표하고 있습니다.

  <h2>새 관리 및 가용성 기능을 사용하여 하이브리드 클라우드 확장</h2>

  많은 사용자로부터 하이브리드 클라우드가 조직에 이상적인 솔루션이라는 소식을 계속 듣습니다. 기존 인프라 투자를 활용하고 확장할 수 있도록 하면서 온-프레미스 데이터 센터의 제어와 빠르게 혁신하는 데 필요한 민첩성을 결합합니다.


  하이브리드 클라우드를 활용할 수 있는 권한을 부여하기 위해 현재 <a href="https://azure.microsoft.com/blog/2015/07/09/announcing-the-ga-of-disaster-recovery-for-vmware-virtual-machines-and-physical-machines-to-azure-using-asr/"><b>는 Azure Site Recovery </b></a>에 대한 새로운 다른 유형의 워크로드 지원의 일반 가용성을 도입하여 Amazon Web Services 및 VMware를 비롯한 여러 환경의 복구, 클라우드 마이그레이션 및 관리를 그 어느 때보다 쉽게 수행할 수 있습니다. 불과 1년 전 InMage에서 획득한 기술을 기반으로 하는 이 새로운 자동화 기능에는 다음이 포함됩니다.

  <ul>
   <li>AWS에서 Azure로 마이그레이션합니다. AWS를 사용하면 일관되고 완전한 하이브리드 클라우드 솔루션을 활용하는 데 제약을 받는 경우가 많습니다. 이러한 새로운 기능은 Microsoft Cloud Platform의 하이브리드 유연성 및 자유와 함께 Azure에 쉽게 온보딩할 수 있도록 합니다.</li>
   <li>Azure Site Recovery는 Hyper-V 워크로드에 대한 기존 지원을 강화하기 위해 VMWare 및 물리적 서버용 Azure에서 복구를 지원합니다. 이제 하나의 Microsoft 솔루션 내에서 보조 사이트, 프라이빗 클라우드 또는 Azure를 재해 복구 사이트로 사용할 수 있습니다. VMware 워크로드를 Azure로 확장하고 보호하는 것은 쉽고 자동화된 프로세스이며 기존 인프라와 원활하게 작동합니다.</li>
  </ul>

  주문형 가용성 제품의 핵심 구성 요소인 Azure Site Recovery는 Microsoft OMS(Operations Management Suite) 고객이 다른 클라우드 공급업체와 일치하지 않는 하이브리드 클라우드 관리 기능을 제공할 수도 있습니다. OMS는 System Center 가치를 확장하며 Azure 또는 AWS, Windows Server 또는 Linux, Hyper-V 또는 VMware와 같이 실행되는 위치에 관계없이 회사 워크로드를 관리하고 보호하는 데 도움이 됩니다. 또한 최근에 System Center 고객이 저렴한 비용으로 OMS를 더 쉽게 활용할 수 있는 추가 기능을 발표했습니다.


  선도적인 하이브리드 클라우드 공급업체는 전 세계 하이브리드 클라우드에 전력을 공급하기 위해 관리 기술과 인프라를 모두 제공하기 위해 최선을 다하고 있습니다. 이 약속은 Ignite의 다른 최근 발표를 통해 분명합니다. 예를 들어 <a href="https://www.microsoft.com/en-us/server-cloud/products/azure-in-your-datacenter/">Microsoft Azure Stack</a>을 사용하면 서비스 제공 모델을 개선하고 민첩성을 높이기 위해 데이터 센터에 Azure 서비스를 제공합니다. 또한 <a href="https://blogs.technet.com/b/windowsserver/archive/2015/05/04/what-s-new-in-windows-server-2016-technical-preview-2.aspx">Windows Server 2016</a> 클라우드에서 태어난 애플리케이션, 컨테이너 및 온-프레미스 소프트웨어 정의 데이터 센터 솔루션에 전력을 공급하기 위해 특별히 빌드된 OS인 <a href="https://blogs.technet.com/b/windowsserver/archive/2015/04/08/microsoft-announces-nano-server-for-modern-apps-and-cloud.aspx">Nano Server</a>와 같은 혁신을 통해 그 어느 때보다 클라우드에서 영감을 받고 있습니다. 또한 전 세계에 약 20개의 파트너와 100개 이상의 연결 공급자를 보유하고 있는 ExpressRoute와 같은 하이브리드 서비스의 성장을 계속 보고 있습니다.


  하이브리드 클라우드 인프라와 관리 모두에서 더 많은 의견을 들을 수 있으므로 향후 몇 개월 동안 더 많은 업데이트를 계속 지켜봐 주시기 바랍니다. 그 동안 Azure Site Recovery 및 현재 OMS의 다른 구성 요소를 시작할 수 있습니다.

  <h2>고객 선택을 사용하도록 설정하면서 클라우드 Hyper-Scale 개선</h2>

  한 번의 클릭으로 수만 개의 코어에 액세스할 수 있는 클라우드는 하이퍼스케일 컴퓨팅을 가능하게 합니다. 현재 Azure가 HPC(고성능 컴퓨팅) 공간에서 대량으로 하이퍼스케일을 제공하는 방법을 자세히 설명합니다.


  대규모 시뮬레이션 실행과 같이 계산 집약적 워크로드를 실행하는 데 필요한 성능 및 제어를 선호하는 고객은 Azure Virtual Machines를 사용할 수 있습니다. 자본 집약적 인프라를 빌드, 관리 또는 유지 관리하지 않고도 복잡한 고충실도 모델을 분석하고 시뮬레이션할 수 있습니다. 현재 Virtual Machines에서 실행되는 Intel MPI(메시지 전달 인터페이스)를 사용하여 <a href="https://azure.microsoft.com/blog/2015/07/09/azure-linux-rdma-hpc-available/"><b>Linux RDMA(원격 직접 메모리 액세스) 기술에</b> </a>대한 지원을 추가하고 있습니다. 이 업데이트를 사용하면 이제 Windows 또는 Linux를 사용하여 RDMA의 이점을 얻을 수 있으며 개방성과 선택에 대한 우리의 헌신을 확장할 수 있습니다. 가상 머신이 짧은 대기 시간, 높은 처리량 InfiniBand 네트워크를 통해 통신할 수 있도록 하는 RDMA를 제공하는 유일한 클라우드 공급업체입니다. 이 네트워크는 3 마이크로초 미만의 대기 시간과 3.5Gbps 이상의 대역폭을 제공합니다. 지난 몇 개월 동안, 우리는 새로운 Linux RDMA 기술의 성능을 테스트하기 위해 <a href="https://www.lstc.com/"><b>리버 모어 소프트웨어 기술 공사</b></a><b> (LSTC)</b> 및 D3VIEW와 긴밀하게 협력했습니다. 이러한 테스트는 자동차 충돌을 위해 최대 256개의 코어를 스케일링하는 근선형으로 나타났습니다.


  <a href="https://azure.microsoft.com/en-us/services/batch/"><b>또한 Azure Batch</b></a>가 <b> <a href="https://azure.microsoft.com/blog/2015/07/09/azure-batch-generally-available/">일반 공급</a>에 도달했음을</b> 발표하게 되어 기쁩니다. Batch는 이전 GreenButton 획득과 Azure 인프라의 기능을 결합하여 Azure에서 대규모 HPC(고성능 컴퓨팅) 시나리오를 실행할 수 있는 기능을 제공하는 서비스입니다. 컴퓨팅 클러스터를 관리하거나 유지 관리하지 않고 결과를 더 빠르게 얻는 데 집중하는 많은 고객은 Batch를 사용하는 데 적합합니다. 공개 미리 보기 이후 많은 고객이 비디오 인코딩에서 위험 모델링 솔루션에 이르기까지 다양한 복잡한 시나리오에 대해 Batch를 선택하는 것을 보았으며, 이 모든 것은 역사적으로 클라우드 규모의 과제였습니다. <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=18222"><b>타워스 왓슨은</b></a> 구독을 기준으로 보험사에 제공되는 위험 민첩성 FM 솔루션에 Batch를 사용합니다. Batch는 Azure에서 대규모 계산 모델을 실행하는 비용과 복잡성을 줄여 최대 40%의 비용을 절감할 수 있습니다. 또한 비디오 버전 관리 및 관리 서비스를 제공하는 고객인 TVEverywhere는 Batch를 사용하여 거대한 미디어 파일에 필요한 큰 처리량을 처리합니다. Batch를 통해 각 리소스는 동적으로 리소스 크기를 조정하여 향상된 비용, 속도 및 품질을 위해 시스템을 최적화할 수 있습니다.


  마지막으로, Azure에서 <b>Linux Virtual Machines를 지원할</b> 수 있도록 <a href="https://go.microsoft.com/fwlink/?LinkID=616298"><b>HPC 팩 2012 R2 업데이트 2</b></a>를 릴리스합니다. HPC 팩을 사용하면 온-프레미스, 하이브리드 또는 클라우드에서 요구 사항에 가장 적합한 방식으로 고성능 클러스터를 빌드하고 관리할 수 있습니다. 온-프레미스 HPC 환경을 최적화하는 데 이미 막대한 투자를 한 경우 추가 용량이 필요할 때 Azure로 동적으로 확장할 수 있습니다. 또는 Azure에 완전히 배포하고 성능 저하 없이 광범위한 컴퓨팅 및 메모리 집약적 Virtual Machines를 사용할 수 있습니다.


  클라우드 규모에서 비즈니스 문제를 해결할 수 있는 도구를 제공하든 하이브리드 솔루션을 통해 IT 투자를 최대화할 수 있도록 지원하든, Microsoft는 비즈니스를 혁신할 수 있는 가장 완벽한 개방형 클라우드를 제공하기 위해 최선을 다하고 있습니다. 새 기능을 확인하고 피드백을 기대합니다.
