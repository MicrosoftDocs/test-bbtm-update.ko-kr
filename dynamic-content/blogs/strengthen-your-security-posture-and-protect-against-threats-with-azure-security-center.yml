Title: Azure Security Center를 사용하여 보안 태세를 강화하고 위협으로부터 보호
Summary: 최근 고객과의 대화에서 그들은 온-프레미스에서 직면하고 있는 보안 문제를 공유했습니다. 이러한 과제에는 보안 전문가를 모집하고 유지하고, 증가하는 위협에 신속하게 대응하고, 보안 정책이 규정 준수 요구 사항을 충족하도록 보장하는 것이 포함됩니다.
Content: >-
  <p>최근 고객과의 대화에서 그들은 온-프레미스에서 직면하고 있는 보안 문제를 공유했습니다. 이러한 과제에는 보안 전문가를 모집하고 유지하고, 증가하는 위협에 신속하게 대응하고, 보안 정책이 규정 준수 요구 사항을 충족하도록 보장하는 것이 포함됩니다.</p>


  <p>클라우드로 전환하면 이러한 문제를 해결하는 데 도움이 될 수 있습니다. Microsoft Azure 인프라 및 애플리케이션을 호스트할 수 있는 매우 안전한 기반을 제공하는 동시에 워크로드를 신속하게 보호하고 위협을 방지하는 데 도움이 되는 기본 제공 보안 서비스 및 고유한 인텔리전스를 제공합니다. Microsoft&rsquo;의 다양한 보안 도구 범위는 ID, 네트워킹, 데이터 및 IoT에 걸쳐 있으며 위협으로부터 보호하고 보안 태세를 관리하는 데 도움이 될 수도 있습니다. 통합 자사 서비스 중 하나는 Azure Security Center입니다.</p>


  <p>Security Center는 Azure 플랫폼에 기본 제공되므로 몇 단계만으로 워크로드를 대규모로 쉽게 보호할 수 있습니다. 에이전트 기반 접근 방식을 통해 Security Center는 Azure, 다른 클라우드 및 온-프레미스에서 보안 상태를 지속적으로 모니터링하고 평가할 수 있습니다. Its&rsquo;는 <a href="https://customers.microsoft.com/en-us/story/icertis">Icertis</a> 또는 <a href="https://customers.microsoft.com/en-us/story/stanley-healthcare">Stanley Healthcare</a> 와 같은 고객이 보안 모니터링을 강화하고 간소화하는 데 도움을 주었습니다. Security Center를 사용하면 문제에 대한 즉각적인 인사이트와 통합된 자사 또는 타사 솔루션으로 이러한 문제를 해결할 수 있는 유연성을 제공합니다. 몇 번의 클릭만으로 보안 관리와 관련된 복잡성을 줄이는 데 도움이 되는 Security Center를 사용할 수 있다는 것을 알면 안심할 수 있습니다.</p>


  <p>오늘 우리는 보안 태세를 강화하고 하이브리드 환경 전반의 위협으로부터 보호하는 데 도움이 되는 몇 가지 기능을 발표하고 있습니다.</p>


  <h2>보안 태세 강화</h2>


  <p><strong>보안 점수를 사용하여 전반적인 보안을 개선합니다</strong> . 보안 점수는 조직의 보안 상태를 파악할 수 있게 해줍니다. 보안 점수는 먼저 해결할 취약성을 안내하는 구독 및 관리 그룹 전체에서 모든 권장 사항의 우선 순위를 지정합니다. 가장 시급한 문제를 먼저 신속하게 수정하면 작업에서 보안 점수와 보안 상태를 크게 개선하는 방법을 확인할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a79a6cf-7971-4999-b5da-c4fdb702962e.jpg"><img alt="Secure Score" border="0" height="666" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/45def168-c5b2-4a08-b11e-7bb8223a0c65.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="보안 점수" width="1525"></a></p>


  <p><strong>새 네트워크 토폴로지 맵과 상호 작용:</strong> 이제 Security Center를 사용하면 새 네트워크 토폴로지 맵을 통해 가상 네트워크, 서브넷 및 노드의 보안 상태를 확인할 수 있습니다. 네트워크의 구성 요소를 검토할 때 네트워크에서 검색된 문제에 신속하게 대응하는 데 도움이 되는 권장 사항을 확인할 수 있습니다. 또한 Security Center는 워크로드의 네트워크 보안 그룹 규칙을 지속적으로 분석하고 네트워크 토폴로지 맵 위에 해당 워크로드에 있는 모든 VM의 가능한 연결 가능성을 포함하는 그래프를 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ef316669-5b9f-40c0-8daa-1d49f6b42c57.jpg"><img alt="Network map" border="0" height="1217" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5774ab03-4f63-4e2b-8a66-9f5304d88626.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="네트워크 맵" width="1525"></a></p>


  <p><strong>규정 준수 요구 사항을 충족하도록 조직 수준에서 보안 정책을 정의합니다.</strong> 조직 수준에서 보안 정책을 설정하여 모든 구독이 규정 준수 요구 사항을 충족하는지 확인할 수 있습니다. 작업을 더 간단하게 만들기 위해 조직 내 관리 그룹에 대한 보안 정책을 설정할 수도 있습니다. 보안 정책이 규정 준수 요구 사항을 충족하는지 쉽게 파악하려면 조직 규정 준수 점수와 개별 구독 및 관리 그룹에 대한 점수를 빠르게 확인한 다음 조치를 취할 수 있습니다.</p>


  <p><strong>새 규정 준수 대시보드를 사용하여 규정 준수 모니터링 및 보고:</strong> Security Center 규정 준수 대시보드를 사용하면 클라우드 환경의 규정 준수를 모니터링할 수 있습니다. CIS, PCI, SOC 및 ISO와 같은 규정 준수 표준을 충족하는 데 도움이 되는 권장 사항을 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a78ca7c2-bb47-423c-bcee-5475001242f7.jpg"><img alt="Regulatory Compliance" border="0" height="812" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/caf035c9-637d-4e80-9b6b-405edf273a84.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="규정 준수" width="1525"></a></p>


  <p><strong>Azure 데이터 리소스의 정보를 보호하기 위한 정책을 사용자 지정합니다.</strong> 이제 Azure 데이터 리소스에서 중요한 데이터를 검색, 분류, 레이블 지정 및 보호하는 데 도움이 되는 정보 정책을 사용자 지정하고 설정할 수 있습니다. 데이터를 보호하면 기업이 규정 준수 및 개인 정보 요구 사항을 충족할 뿐만 아니라 매우 중요한 정보에 액세스할 수 있는 사용자를 제어하는 데 도움이 될 수 있습니다. 데이터 보안에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-info-protection-policy">설명서를 참조하세요</a>.</p>


  <p><strong>컨테이너 및 Docker 호스트의 보안을 평가합니다.</strong> Linux 가상 머신에서 실행되는 컨테이너의 보안 상태를 확인할 수 있습니다. 특히 Docker 벤치마크용 CIS를 기반으로 하는 보안 평가뿐만 아니라 Docker를 실행하는 가상 머신에 대한 인사이트를 얻을 수 있습니다.</p>


  <h2>진화하는 위협으로부터 보호</h2>


  <p><strong>Windows Defender WDATP(Advanced Threat Protection 서버) 통합):</strong> Security Center는 인프라를 대상으로 하는 다양한 위협을 검색할 수 있습니다. WDATP의 통합을 통해 이제 Security Center의 일부로 Windows 서버에 대한 엔드포인트 위협 검색(예: 서버 EDR)을 얻을 수 있습니다. Microsofts&rsquo;의 방대한 위협 인텔리전스를 사용하면 WDATP가 공격자&rsquo; 도구와 기술을 식별하고 알려 위협을 이해하고 대응할 수 있습니다. 위반에 대한 자세한 정보를 확인하려면 Security Center 블레이드 내의 대화형 조사 경로에서 세부 정보를 탐색할 수 있습니다. 시작하기 위해 Security Center에 온보딩된 Azure 및 온-프레미스 Windows 서버에 대해 WDATP가 자동으로 사용하도록 설정됩니다.</p>


  <p><strong>Linux에 대한 위협 탐지:</strong> Security Centers&rsquo; 고급 위협 탐지 기능은 다양한 Linux 배포판에서 사용할 수 있으므로 워크로드가 실행되는 운영 시스템 또는 워크로드가 실행되는 모든 위치에서 위협에 신속하게 대응하는 데 필요한 인사이트를 얻을 수 있습니다. 기능에는 의심스러운 프로세스를 검색할 수 있는 기능, 모호한 로그인 시도 및 커널 모듈 변조가 포함됩니다.</p>


  <p><strong>적응형 네트워크 컨트롤:</strong> 퍼블릭 클라우드에서 실행되는 워크로드에 대한 가장 큰 공격 표면 중 하나는 공용 인터넷과의 연결입니다. Security Center는 이제 Azure 워크로드의 네트워크 연결 패턴을 학습하고 네트워크 액세스 정책을 더 잘 구성하고 공격에 대한 노출을 제한하는 방법에 대한 네트워크 보안 그룹에 대한 권장 사항 집합을 제공할 수 있습니다. 또한 이러한 권장 사항은 Microsofts&rsquo;의 광범위한 위협 인텔리전스 보고서를 사용하여 알려진 악의적 행위자가 권장되지 않도록 합니다.</p>


  <p><strong>Azure Storage Blob 및 Azure Postgre SQL 대한 위협 탐지</strong>: 가상 머신을 대상으로 하는 위협을 검색할 수 있을 뿐만 아니라 Security Center는 Azure Storage 계정 및 Azure PostgreSQL 서버에서 데이터를 대상으로 하는 위협을 검색할 수 있습니다. 이렇게 하면 데이터에 액세스하거나 악용하려는 비정상적인 시도에 대응하고 문제를 신속하게 조사하는 데 도움이 됩니다.</p>


  <p>또한 Security Center는 <a href="https://azure.microsoft.com/en-us/blog/azure-security-center-can-identify-attacks-targeting-azure-app-service-applications/">Azure App Services</a> 를 대상으로 하는 위협을 감지하고 애플리케이션을 보호하기 위한 권장 사항을 제공할 수 있습니다.</p>


  <p><strong>파일리스 공격 검색:</strong> Security Center는 다양한 고급 메모리 포렌식 기술을 사용하여 메모리에만 유지되고 기존 수단을 통해 검색되지 않는 맬웨어를 식별합니다. 경고 심사, 상관 관계, 분석 및 패턴 추출에 풍부한 상황별 정보 집합을 사용할 수 있습니다.</p>


  <p><strong>적응형 애플리케이션 컨트롤:</strong> 적응형 애플리케이션 컨트롤을 사용하면 원치 않는 애플리케이션이 가상 머신에서 실행되지 않도록 감사하고 차단할 수 있습니다. 애플리케이션에서 검색된 의심스러운 동작이나 설정한 정책의 편차에 대응하기 위해 허용 목록 정책 위반이 있는 경우 보안 경고에 경고가 생성됩니다. 이제 권장되지 않는&rdquo; 범주에 속하는 &ldquo;가상 머신 그룹에 적응형 애플리케이션 제어를 사용하도록 설정하여 Azure의 Windows 가상 머신에서 실행되는 모든 애플리케이션을 허용 목록에 추가할 수 있습니다.</p>


  <p><strong>Just-In-Time VM 액세스:</strong> Just-In-Time VM 액세스를 사용하면 관리 포트를 잠가 무차별 암호 대입 공격에 대한 노출을 제한할 수 있으므로 제한된 시간 동안만 열려 있습니다. 사용자가 이러한 포트에 연결할 수 있는 방법과 누군가가 액세스를 요청해야 하는 경우에 대한 규칙을 설정할 수 있습니다. 이제 Just-In-Time VM 액세스에 대해 설정한 규칙이 네트워크 보안 그룹에 대해 이미 설정한 기존 구성을 방해하지 않도록 할 수 있습니다.</p>


  <p><strong>FIM(파일 무결성 모니터링):</strong> 공격으로부터 운영 시스템 및 애플리케이션 소프트웨어를 보호하기 위해 Security Center는 Windows 파일, Windows 레지스트리 및 Linux 파일의 동작을 지속적으로 모니터링합니다. 이제 Windows 파일의 경우 <a href="https://azure.microsoft.com/en-us/updates/file-service-update-change-tracking-inventory/">재귀, 와일드카드 및 환경 변수를</a> 통해 변경 내용을 검색할 수 있습니다. 파일에 대한 비정상적인 변경이나 악의적인 동작이 감지되면 Security Center에서 파일을 계속 제어할 수 있도록 경고합니다.</p>


  <h2>지금 Azure Security Centers&rsquo; 새 기능 사용 시작</h2>


  <p>일반적으로 사용할 수 있는 기능은 Enterprise 보안 정책, 적응형 애플리케이션 제어, 특정 역할에 대한 Just-In-Time VM 액세스, JUST-In-Time VM 액세스, FIM(파일 무결성 모니터링), Linux용 위협 탐지, Azure App Services의 위협 감지, 파일리스 공격 검색, 경고 신뢰도 점수 및 통합과 통합됩니다. Windows Defender ATP(Advanced Threat Protection).</p>


  <p>이러한 기능은 컨테이너의 보안 상태, 네트워크 표시 유형 맵, Azure SQL 대한 정보 보호, Azure Storage Blob에 대한 위협 감지 및 Azure Postgre SQL 및 보안 점수와 같은 공개 미리 보기에서 사용할 수 있습니다.</p>


