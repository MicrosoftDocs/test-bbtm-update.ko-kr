  <h2>Azure Security Center에 대한 자세한 정보</h2>


  <p>이번 주 올랜도에서 열리는 Ignite 2018에 참석하는 경우 Azure 보안 부스에서 귀하와 연결하고 싶습니다. 또한 9월 26일 수요일 오후 2시 15분부터 오후 3시까지 Azure Security Center에서 세션에 참석할 수 있습니다. 우리는 당신을보고 기대합니다!</p>


