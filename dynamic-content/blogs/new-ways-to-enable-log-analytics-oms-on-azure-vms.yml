  <p>전반적으로 새 Azure 통합은 Log Analytics를 만들고 Azure 환경에 통합하는 작업을 간소화합니다. 이러한 배포 용이성을 OMS 무료 계층 및 강력한 Log Analytics와 연결하고 Insights 진입 장벽이 없습니다. 우리는 OMS 서비스에 당신을 볼 수 있도록 노력하겠습니다, 우리의 <a href="https://feedback.azure.com/forums/267889-operational-insights">사용자 의견 포럼</a> 에 새로운 기능 요청에 대한 피드백을 받아 기쁘게 생각합니다 또는 에서 <a href="mailto:scdata@microsoft.com">scdata@microsoft.com</a>문제에 응답.</p>
