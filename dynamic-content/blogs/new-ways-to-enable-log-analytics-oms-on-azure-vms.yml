Title: Azure VM에 대한 새 OMS(Log Analytics) 리소스 발표
Summary: 확장 및 빠른 시작 템플릿의 형태로 Azure Portal과 새로운 Log Analytics(Operations Management Suite) 통합에 대해 자세히 알아봅니다.
Content: >-
  <p>새 OMS(Log Analytics) 리소스를 사용하여 몇 번의 클릭으로 Azure VM에 대한 인사이트 확보를 발표하게 되어 기쁩니다. Log Analytics(OMS)는 Microsoft&rsquo;의 새로운 클라우드 기반 관리 솔루션인 <a href="https://microsoft.com/oms">Operations Management Suite</a>의 기능을 Azure Portal에 바로 제공하므로 새로운 OMS 작업 영역을 프로비전하고, 작업 영역을 Azure 구독에 연결하고, Azure VM을 OMS 서비스에 직접 온보딩할 수 있습니다. 매일 500MB의 업로드와 7일간의 데이터 보존을 허용하는 Operations Management Suite에 대한 무료 계층을 사용해 볼 것을 초대합니다.</p>


  <p>다음 비디오에서는 새로운 OMS(Azure Log Analytics) 환경에 대한 간략한 개요를 제공합니다.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/mF1wtHPEzT0" width="560"></iframe></p>


  <p>포털 통합에 대한 자세한 연습은 <a href="https://blogs.technet.microsoft.com/momteam/2016/02/10/new-ways-to-enable-log-analytics-oms-on-your-azure-vms/">여기에서</a> 확인할 수 있습니다.</p>


  <h2>ARM 빠른 시작 템플릿</h2>


  <p>Log Analytics 리소스와 함께 시작할 수 있는 새로운 Azure 빠른 시작 템플릿 및 Azure VM 확장도 있습니다. 이러한 템플릿을 사용하면 OMS 서비스에 즉시 온보딩되는 새로운 Windows 또는 Linux VM을 신속하게 배포할 수 있습니다. ARM 템플릿의 대규모 무기고가 이미 있는 경우 Windows 또는 Linux Azure VM 확장을 리소스로 추가하는 방법에 대한 다음 <a href="https://github.com/Microsoft/OMS-Agent-for-Linux/blob/master/docs/VM-Extension.md">설명서를</a> 참조하세요.</p>


