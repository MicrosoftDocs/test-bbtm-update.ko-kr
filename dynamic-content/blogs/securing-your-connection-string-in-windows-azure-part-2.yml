Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>Windows Azure에서 연결 문자열을 보호하는 방법에 대한 여러 부분으로 구성된 블로그 시리즈의 두 번째 부분입니다. 첫 번째 블로그 게시물(여기에 있음)에서는 <a href="https://msdn.microsoft.com/en-us/library/ee758713.aspx">Windows Azure 인증서 저장소</a>를 사용하여 보안 연결 문자열을 저장하고 암호 해독하는 퍼블릭/프라이빗 키 쌍을 만드는 방법에 대해 설명했습니다. 이 블로그 게시물에서는 프라이빗 키를 azure로 가져오는 방법을 Windows.</p>  <p>이 기술에는 프라이빗 키 소유자인 Windows Azure 관리자의 역할이 있습니다. 그의 임무는 다음과 같습니다.</p>  <ul>   <li>프라이빗/공개 키 쌍을 만들고 암호를 선택하여 프라이빗 키를 보호합니다. 이전 블로그 게시물에서 키를 만드는 방법을 알아봅니다. </li>    <li>프라이빗 키 및 암호를 백업합니다. </li>    <li>프라이빗 키를 Windows Azure 인증서 저장소에 배포합니다. </li> </ul>  <p>Windows Azure 관리자는 프라이빗 키에 액세스할 수 있으므로 연결 문자열을 디코딩하고 프로덕션 데이터베이스에 대한 암호를 파악할 수 있습니다. 그는 Windows Azure에서 실행되는 코드와 동일한 액세스 권한을 가짐 </p>  <h2>Azure에 Windows 프라이빗 키 가져오기</h2>  <p>Windows Azure 관리자는 프라이빗 키를 azure에 업로드해야 Windows 다음 단계를 수행합니다.</p>  <ol>   <li>브라우저를 사용하여 <a href="https://windows.azure.com/">Windows Azure 개발자 포털로</a> 이동합니다. </li>    <li>배포할 호스티드 서비스 구성 요소를 선택합니다. <b>인증서</b> 제목 아래에서 <b>관리를</b> 선택합니다.       <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image002" border="0" alt="clip_image002" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3240.clip_5F00_image002_5F00_thumb.jpg" width="643" height="446"></a></p>   </li>    <li>1부에서 만든 개인 인증서를 업로드 프라이빗 인증서를 만들 때 사용되는 암호를 사용합니다.      <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image004" border="0" alt="clip_image004" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1108.clip_5F00_image004_5F00_thumb.jpg" width="644" height="307"></a></p>   </li>    <li>Windows Azure에서 제공한 지문을 클립보드에 복사합니다. web.config 파일에 필요합니다.      <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image006" border="0" alt="clip_image006" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7043.clip_5F00_image006_5F00_thumb.jpg" width="644" height="115"></a></p>   </li> </ol>  <p>지문은 인증서의 SHA-1 해시를 포함하는 16진수 문자열입니다. Windows Azure에서 실행되는 코드에서 사용하여 Windows Azure에 설치된 프라이빗 키에 액세스할 수 있습니다. web.config 이를 사용하여 사용자 지정 암호화 공급자에게 방금 업로드한 인증서를 알릴 것입니다. 지문에 대해 안전한 것은 없으며 모든 사용자가 볼 수 있지만 프라이빗 키에 대한 액세스 권한이 있는 코드만 연결 문자열의 암호를 해독할 수 있습니다.</p>  <h2>요약</h2>  <p>블로그 시리즈의 3부에서는 SQL Server 관리자가 공개 키를 사용하여 연결 문자열을 암호화하는 방법을 보여 줍니다. 질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다.</p>'
