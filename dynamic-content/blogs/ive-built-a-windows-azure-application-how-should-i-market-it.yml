Title: Windows Azure 애플리케이션을 빌드했습니다... 어떻게 마케팅해야 하나요?
Summary: Weve&rsquo;는 ISV(Independent Software Vendors)로부터 Windows Azure 애플리케이션을 빌드하는 기술적 측면이 더 쉬운 부분이라고 들었습니다.&nbsp; 비즈니스 전략을 마련하는 중...
Content: '<p>Weve&rsquo;는 ISV(Independent Software Vendors)로부터 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 애플리케이션을 빌드하는 기술적 측면이 때로는 더 쉬운 부분이라고 들었습니다.&nbsp; 비즈니스 전략을 마련하고 기존 회사를 SaaS(Software-as-a-Service)로 전환하는 것이 더 어려운 경우가 많습니다. 개발자 및 플랫폼 전도사(DPE) 조직의 일부인 우리 팀은 Windows Azure에서 빌드하는 ISV와 협력합니다.&nbsp; Weve&rsquo;는 얼리 어답터 ISV와 대화를 나누면서 그들이 무엇을 하고 있는지, 그리고 위험을 완화하는 방법을&rsquo; 알아보았습니다.&nbsp; 지난 달 WPC(Worldwide Partner Conference)의 세션에서 강조한 몇 가지 흥미로운 추세를 발견했습니다.&nbsp; 요약&rsquo;을 정리합니다.</p>  <p>첫 번째 추세에는 조직 구조가 포함됩니다.&nbsp; 내부에서 변경하는 대신, 많은 파트너는 SaaS를 추구하기 위해 완전히 새로운 엔터티를&nbsp;&nbsp; 만듭니다. 우리는 ISV의 모든 유형, 심지어 ISV가되고있는 시스템 통합 업체 (IS)에서 전 세계적으로 이것을보고있다.&nbsp; 예를 들어 온-프레미스 청구 소프트웨어의 선두 주자인 MetraTech는 최근 Windows Azure에서 전용 다중 테넌트 클라우드 기반 청구 서비스인 Metanga를 출시했습니다.&nbsp; 다른 많은 예가 있습니다. 다음은 몇 가지 예입니다.</p>  <ul>  <li>영국:&nbsp; eTVMedia는 기업이 애플리케이션을 게임화&rdquo; 할 &ldquo;수 있도록 Enteraction을 만듭니다.</li>  <li>브라질:&nbsp; Connectt는 온라인 브랜드 관리자가 소셜 사이트를 모니터링할 수 있도록 Zubit를 만듭니다.</li>  <li>멕시코:&nbsp; Netmark는 트윈을 위한 온라인 콘텐츠 및 게임 플랫폼인 <a target="_blank" href="https://datamarket.azure.com/application/466e18a4-960e-4c65-8ce9-b1dfb1595e8b">WhooGoo</a>를 만듭니다.</li>  </ul>  <p>두 번째 추세는 패키징 및 가격 책정에 중점을 둡니다.&nbsp; 많은 ISV가 내부에서 비즈니스를 발전시키고 SaaS에서 성공하기 위해 새로운 직원을 구조 조정, 재학습 및 고용합니다.&nbsp; 그러나 사용자별 월별 구독 가격은 기존 판매, 청구, 회계 등에 큰 영향을 미칠 수 있기 때문에 ISV는 기존 온-프레미스 가격을 최대한 가깝게 반영하기 위해 SaaS 앱을 패키지하고 가격을 책정하는 경우가 있습니다.&nbsp; 예를 들어 Xterprise는 RFID 인벤토리 솔루션의 새 SaaS 버전을 빌드했습니다.&nbsp; 그러나 SaaS 앱의 가격 책정은 여전히 선불 라이선스 요금을 사용합니다. &rsquo;또한 지원 및 유지 보수 &ndash; 에 대한 연간 수수료가 선불로 청구됩니다.&nbsp; 일부 사항이 있지만 고객의 주요 가치는 비용 절감이 아닙니다.&nbsp; &rsquo;오히려 그것은 가벼운 발자국, 배달의 용이성 및 현장에서 IT에 대한 필요가 없습니다.&nbsp; Xterprise의&rsquo; 경우 기본적으로 온-프레미스 솔루션과 대체로 일치하는 청구가 포함된 새로운 SKU일 뿐입니다.&nbsp; 승리, 승리.</p>  <p>내 WPC 패널 세션은 위의 방법을 사용하여 세 개의 ISV에 초점을 맞췄습니다.&nbsp; <a target="_blank" href="https://www.vrxstudios.com/VRXHome.aspx">VRX Studios</a> 및 MediaValet의 CEO인 데이비드 맥라렌은 호스피탈리티 산업에만 초점을 맞춘 기존 비즈니스를 가지고 있었습니다.&nbsp; <img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3568.MacLaren.png" height="137" width="103">새로운 Windows Azure 기반 디지털 자산 관리 솔루션이 다양한 고객의 관심을 받기 시작했을 때, 그의 기존 영업 인력은 호텔에서 오지 않은 요청을 효과적으로 현장화할 수 있는 전문 지식을 갖지 못했습니다&rsquo;&rsquo;.&nbsp; 그는 MediaValet에 대한 스핀 오프를 만들고 새로운 영업 사원을 고용했다.&nbsp; 스핀오프는 이제 모회사보다 훨씬 더 다양한 고객 기반을 제공할 수 있는 적절한 영업 및 마케팅 담당자를 보유하고 있지만 여전히 중요한 리소스를 위해 VRX Studio를 활용할 수 있습니다. 두 회사 간에 시간을 나눠준 C급 임원과 같은 경우 스핀오프는 또한 모회사로부터 무료 현금 흐름을 받고 사무실 공간을 공유함으로써 혜택을 누릴 수 있습니다.</p>  <p>  <p>  <p>  <p><a target="_blank" href="https://www.runtime.de/">런타임</a> 및 맥동의 CEO인 Markus Eilers는 Windows Azure 기반 앱을 시장에 출시하고 판매하는 스핀오프를 만드는 또 다른 예입니다.&nbsp; 모회사는 다음을 위한 CRM 및 비즈니스 프로세스 분석을 제공합니다. <img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1273.Eilers.png" height="129" width="110">중간 규모 비즈니스.&nbsp; pulsd는 가장 작은 SMB에 도달하도록 설계되었습니다.&nbsp; 그 결과, 그들이 사용하던 직접 판매 접근 방식은 더 이상 사용할 수 없었습니다.&nbsp; 그들은 마케팅 중심의 수요 창출로 전환해야 했습니다.&nbsp; 스핀오프를 만들어 Markus는 효과적인 디지털 마케팅을 위해 잘 찾고 쉽게 탐색할 수 있는 웹 사이트를 만드는 데 도움이 되는 새로운 브랜드 에이전시를 포함하여 적합한 인재를 고용할 수 있었습니다.&nbsp; 스핀오프로 이어지는 또 다른 중요한 요소는 SaaS 앱의 빠른 업데이트 주기였습니다.&nbsp; 거의 지속적인 업데이트에 대한 요구 사항은 개발자, 엔지니어링 및 마케팅에 큰 영향을 미쳤습니다.&nbsp; 그것은 모회사와는 매우 다른 접근 방식이 필요했습니다.&nbsp; 간단히 말해서, 내부에서 변경하는 것보다 새롭게 시작하는 것이 더 쉬웠습니다.</p>  <p>  <p>  <p>  <p>반면 DMTI 공간은 내부에서 회사를 변경하고 있습니다.&nbsp;&nbsp; 통신의 대기업에 디지털 매핑 데이터 및 GIS(지리 정보 시스템) 소프트웨어를 제공합니다. <img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6165.Berrill.png" alt="" border="0" height="129" width="106">은행, 보험 및 공공 부문.&nbsp; 이미 플래그십 주소 인식 애플리케이션인 LocationHub를 Windows Azure로 이동했으며 몇 가지 더 이동할 계획입니다.&nbsp; 아서 베릴 부사장은 쉽지 않았다고&rsquo; 설명했다.&nbsp; 영업 인력은 LocationHub가 클라우드로 이동하는 데 매우 관심이 있었습니다.&nbsp; 매우 큰 수수료와 매우 큰 거래에 사용, 그들은 SaaS 버전에 돈을 벌 수있는 방법을 궁금해.&nbsp; 또한 회계 및 청구는 각 트랜잭션에 대해 청구할 수 있는 방법을 물었습니다. 그래서 회사는 주로 큰 거래 블록을 통해 가격을 책정하기로 결정했습니다.&nbsp; 거대한 선불 전화 카드로 생각하십시오.&nbsp; 결과는 이전 LocationHub의 청구 크기와 빈도를 미러링하고 필요한 내부 변경을 최소화합니다.&nbsp;</p>  <p>Windows Azure에서 SaaS 앱을 빌드하거나 ISV에 조언을 제공하는 경우 고려해야 할 몇 가지 비즈니스 전략 질문은 다음과 같습니다.</p>  <ul>  <li>SaaS 애플리케이션은 어떤 고객에게 서비스를 제공하나요?&nbsp; 마찬가지? 새로운?</li>  <li>기존 온-프레미스 비즈니스의 목표는 무엇인가요? &nbsp;계속하시겠습니까? 사용 중지하시겠습니까?</li>  <li>새 애플리케이션의 가격은 어떻게 책정되나요?&nbsp; 기존 비즈니스와 다르거나 유사한가요?</li>  </ul>  <p>DMTI Spatial은 새 버전의 LocationHub와 동일한 고객 기반을 제공합니다. 각 기존 고객을 이 새 버전으로 마이그레이션하고 2년 이내에 기존 비 SaaS 버전을 사용 중지하려고 합니다. 그리고 그들은 현재 기존의 소프트웨어 라이선싱과 매우 유사한 방식으로 가격을 책정하고 있습니다.&nbsp; 따라서&rsquo; 별도의 엔터티를 만들 필요 없이 새 목표에 맞게 회사를 다시 구성하고 내부 변경 관리에 집중하여 성공을 거두었습니다.</p>  <p>새로운 내부 도구를 사용하여 MediaValet는 외부의 관심을 발견했을 때 제품으로 발전했습니다.&nbsp; 그런 다음 훨씬 더 광범위한 고객 기반에 초점을 맞추고 있었기 때문에 논리적으로 별도의 엔터티로 발전했습니다.&nbsp; VRX Studios의 기존 팀은 환대 고객에 집중하여 새로운 고객의 요구를 충족할 수 없었습니다&rsquo;. &nbsp;맥동으로, 그들은 중소기업에 봉사에서 매우 작은 기업에 갔다, 이는 마케팅이 직접 판매 대신 수요 창출을 주도 필요.&nbsp; 또한 무료 모델 무료 &ndash; 엔트리 레벨 앱을 사용하고 특정 임계값 이후의 요금 기반 버전을 사용하여 가격 책정이 크게 다릅니다.&nbsp; 결과적으로, &ldquo;학습, 시도, 구매&rdquo; 경험은 전적으로 셀프 서비스입니다.&nbsp; 마지막으로, 그들의 빠른 제품 반복 내부 파급 효과 했다 하지만 특히 엔지니어링 및 마케팅에 대 한.&nbsp; VRX Studio와 런타임 모두 Windows Azure 애플리케이션에서 만든 기회를 성공적으로 추구하기 위해 새 엔터티를 만들었습니다.</p>  <p>나는 우리의 ISV&rsquo;가 Windows Azure에서 무엇을하고 있는지 매우 흥미롭다고 생각합니다. 클라우드는 기술적인 결정만이 아니라는 것을 보여 줍니다.&nbsp; 계속 지켜봐 주시기 바랍니다. Ill&rsquo;은 비즈니스 성장을 위해 Windows Azure를 사용하여 ISV와 학습한 내용과 추세를&rsquo; 계속 공유합니다.&nbsp; <a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000008848">VRX Studio,</a> <a target="_blank" href="https://www.microsoft.com/casestudies/Windows-Azure/runtime-software/IT-Firm-Uses-Cloud-to-Meet-Mobile-Data-Access-Demands-for-Corporate-Customers/4000009865">런타임</a>, <a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000010743">DMTI 공간</a> 등 패널리스트에 대한 사례 연구도 확인하세요.&nbsp;</p>  <p>이본 Muench, 그룹 관리자, Azure ISV 시장 Insights</p>  <p>Azure ISV 인큐베이션 팀, 개발자 및 플랫폼 에반젤리즘 그룹</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0675.DPELogo.png" alt="" border="0" height="50" width="145"></p>  <p><em>Yvonnes&rsquo; 팀은 Windows Azure 플랫폼에서 빌드하는 ISV에 비즈니스 및 기술 준비 및 공동 마케팅 지원을 제공합니다. 또한 이러한 ISV에 대한 연구 및 인사이트를 제공합니다.</em></p>'
