Summary: 현재 미리 보기 상태, 일반 공급, 뉴스 & 업데이트 등을 포함하여 Azure에서 발생하는 작업을 최신 상태로 유지합니다.
Content: >-
  <h2>이제 미리 보기로 제공됩니다.</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-blob-storage-lifecycle-management-public-preview/">공개 미리 보기에서 Azure Blob Storage 수명 주기 관리</a> - Blob-Level 계층화 및 보관 Storage 모두 스토리지 성능 및 비용을 최적화하는 데 도움이 됩니다. Blob-Level 계층을 사용하면 계정 간에 데이터를 이동하지 않고 핫, 쿨 및 보관 계층 간에 Blob을 전환할 수 있습니다. 이제 고객 피드백에 따라 수명 주기 관리 정책을 사용하여 Blob 계층화 및 보존을 자동화할 수 있습니다. Azure Blob Storage 수명 주기 관리는 데이터를 최상의 액세스 계층으로 전환하고 수명 주기가 끝나면 데이터를 만료하는 데 사용할 수 있는 풍부한 규칙 기반 정책을 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/exciting-advances-in-azure-alerts-from-better-alert-management-to-smart-groups/">Azure Alerts &ndash; 의 흥미로운 발전 더 나은 경고 관리에서 Azure Monitor의 스마트 그룹</a> - 3가지 새로운 기능에 이르기까지 로그, 메트릭 또는 활동 로그 경고에서 대규모로 경고를 열거하고, 구독 간에 경고를 필터링하고, 경고 상태를 관리하고, 경고 인스턴스 특정 세부 정보를 살펴보고, 관련 경고를 자동으로 그룹화하는 SmartGroups를 사용하여 문제를 더 빠르게 해결할 수 있습니다. 새 경고 열거형 환경 및 API를 사용하여 Azure 배포에서 경고를 관찰합니다. 경고 상태 관리를 사용하여 해당 환경에서 문제의 현재 상황을 반영하도록 경고 상태를 변경합니다. 스마트 그룹은 경고 노이즈를 줄이고 이벤트를 더 빠르게 완화하는 데 도움을 주기 위해 뮤리플 관련 경고를 캡슐화합니다.</p>


  <p align="center"><img alt="Screenshot showing Azure Alerts Smart Groups in the Azure portal" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af41bf50-3a8d-4c95-995c-dfe9629479ea.png" title="Azure Portal의 Azure Alerts 스마트 그룹"></p>


  <p align="center"><em>Azure Portal의 Azure Alerts 스마트 그룹</em></p>


  <p><a href="https://cloudblogs.microsoft.com/enterprisemobility/2018/06/13/hallelujah-azure-ad-delegated-application-management-roles-are-in-public-preview/">할렐루야! Azure AD 위임된 애플리케이션 관리 역할은 공개 미리 보기로 제공됩니다.</a> - 엔터프라이즈 애플리케이션 구성과 같은 작업에 대해 전역 관리자 역할을 사용자에게 부여할 필요가 없으므로 보안 태세를 개선하고 불행한 실수의 가능성을 줄일 수 있습니다. 애플리케이션별 소유권에 대한 지원이 추가되어 애플리케이션별로 전체 관리 권한을 부여할 수 있습니다. 또한 사용자에게 애플리케이션 등록을 만들 수 있는 기능을 선택적으로 부여할 수 있는 역할도 도입했습니다.</p>


