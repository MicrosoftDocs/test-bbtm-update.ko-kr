  <h2>기술 콘텐츠 및 교육</h2>


  <p><a href="https://cloudblogs.microsoft.com/enterprisemobility/2018/06/12/eight-essentials-for-hybrid-identity-2-choosing-the-right-authentication-method/">하이브리드 ID에 대한 8가지 필수 요소: #2 올바른 인증 방법</a> - 선택 하이브리드 ID의 두 번째 필수 요소는 모든 SaaS 애플리케이션 및 온-프레미스 앱 및 리소스에 대한 직원 및 파트너에 대한 Single Sign-On을 설정할 때 가장 먼저 수행하려는 작업은 클라우드에서 ID를 설정하는 것입니다. ID를 컨트롤 플레인으로 사용하면 인증이 클라우드 액세스의 기반이 됩니다. 올바른 인증 방법을 선택하는 것은 중요한 결정이지만&rsquo; 모든 조직에 대해 다르며 시간이 지남에 따라 변경될 수도 있습니다. <a href="https://cloudblogs.microsoft.com/enterprisemobility/2018/05/22/eight-essentials-for-hybrid-identity-1-a-new-identity-mindset/">하이브리드 ID를 위한 8가지 필수 요소인 #1 새로운 ID 사고방식을</a> 소개합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/smarthotel360-microservices-on-azure-kubernetes-service/">Azure Kubernetes Service의 SmartHotel360 마이크로 서비스</a> - 프레임워크로 작성된 마이크로 서비스를 AKS에 배포하는 방법을 알아보기 위해 AKS에 최적화하기 위해 SmartHotel360 백 엔드 마이크로 서비스 소스 코드 및 배포 프로세스를 업데이트했습니다. 자세한 내용은 GitHub AKS 및 Azure Dev Spaces 데모를 복제, 포크 또는 다운로드합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/bing-visual-search-and-entity-search-apis-for-video-apps/">Visual Search API를 Bing 비디오 앱에 대한 Visual Search 및 Entity Search API를 Bing</a> 이미지를 쿼리로 사용하여 이미지에 있는 엔터티에 대한 정보와 Bing 빌드한 이미지 인덱스의 시각적으로 유사한 이미지 목록을 가져올 수 있습니다.- Bing Entity Search API를 사용하면 더 매력적인 사용자 환경을 위해 모든 애플리케이션, 블로그 또는 웹 사이트에 사람, 장소, 사물 및 로컬 비즈니스에 대한 풍부한 컨텍스트 정보를 제공할 수 있습니다. 이러한 두 API의 기능을 결합하여 비디오 앱에서 보다 매력적인 환경을 구축할 수 있습니다.</p>


