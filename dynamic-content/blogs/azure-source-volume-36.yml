  <h2>새로운 기능 및 업데이트 사항</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/developer-economics-survey-2018-q2/">제15회 개발자 경제 설문 조사에</a> - 참여 개발자 경제학 2018년 2분기 설문조사는 소프트웨어 산업의 미래를 조명하기 위한 15번째 에디션입니다. 매년 전 세계 40,000명 이상의 개발자가 이 설문 조사에 참여하므로, 이는 큰 무언가의 일부가 되고, 의견을 말하고, 개발자 커뮤니티에 직접 기여할 수 있는 기회입니다.</p>


  <p>페타바이트 단위의 데이터를 빠르게 실행하는 데 최적화된 엔터프라이즈용 유연하고 안전한 분석 플랫폼인 <a href="https://azure.microsoft.com/en-us/blog/quick-recovery-time-with-sql-data-warehouse-using-user-defined-restore-points/">User-Defined Restore Points</a> - SQL Data Warehouse를 사용하는 SQL Data Warehouse의 빠른 복구 시간은 이제 User-Defined 복원 지점을 지원합니다. 이제 데이터 웨어하우스에 대한 중요한 작업 전후에 스냅샷을 시작하여 각 복원 지점이 논리적으로 일관되고 영향을 제한하고 필요한 경우 데이터 웨어하우스 복원의 복구 시간을 줄일 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/container-tooling-for-service-fabric/">2017년 Visual Studio Service Fabric 컨테이너 도구 Visual Studio 2017</a> - 업데이트 7(15.7)의 일부인 최신 버전의 Service Fabric 도구에는 Service Fabric 기능을 위한 새로운 컨테이너 도구가 포함되어 있습니다. 이 새로운 기능을 사용하면 이전보다 Service Fabric 컨테이너에서 기존 애플리케이션을 디버깅하고 배포할 수 있습니다.</p>


  <p align="center"><img alt="Animated GIF showing debugging containers on Service Fabric in Visual Studio 2017" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0b3bbcc5-dfd3-4524-8ec3-31135a10d2c0.gif" title="2017년 Visual Studio Service Fabric 컨테이너 디버깅"></p>


  <p align="center"><em>2017년 Visual Studio Service Fabric 컨테이너 디버깅</em></p>


  <p><a href="https://blogs.msdn.microsoft.com/appserviceteam/2018/06/13/tls-configuration-now-fixed-to-block-1-0/">이제 TLS 구성이 1.0을 차단하도록 수정되었습니다.</a> - 최근에 모든 Azure App Service 및 Azure Functions 앱이 TLS 구성을 업데이트할 수 있다고 발표했습니다. 그러나 배포 후 SNI-SSL과 관련된 에지 사례 시나리오가 확인되었습니다. 이 시나리오는 SSL Labs와 같은 SSL 분석 도구로 이어졌으며, 상위 버전이 선택된 동안 TLS 1.0이 여전히 허용되었음을 보여 줍니다. SSI-SSL에 대한 문제를 해결하기 위한 배포가 완료되었습니다. 보고 도구는 하위 버전의 TLS(주로 TLS 1.0)가 차단되었음을 올바르게 나타내야 합니다.</p>


