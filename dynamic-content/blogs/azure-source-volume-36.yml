  <p><a href="https://azure.microsoft.com/en-us/blog/azure-kubernetes-service-aks-ga-new-regions-new-features-new-productivity/">AKS(Azure Kubernetes Service) GA &ndash; 새 지역, 더 많은 기능, 향상된 생산성</a> - 을 제공하는 AKS(Azure Kubernetes Service)가 이제 일반 공급됩니다. 오스트레일리아 동부, 영국 남부, 미국 서부, 미국 서부 2 및 북유럽을 포함한 5개의 새로운 지역을 추가했으므로 AKS는 이제 3개 대륙의 10개 지역에서 일반 공급되며 향후 몇 달 동안 10개 지역이 더 온라인 상태가 될 예정입니다.</p>


