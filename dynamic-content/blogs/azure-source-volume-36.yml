  <h2>개발자 스포트라이트</h2>


  <p><a href="https://aka.ms/lwia/containers-11">자습서: Azure DevOps Project 사용하여 AKS(Azure Kubernetes Service)에 ASP.NET Core</a> - 앱 배포 Azure DevOps Project 기존 코드 및 Git 리포지토리를 가져오거나 샘플 애플리케이션 중 하나를 선택하여 연속 작업을 만드는 간소화된 환경을 제공합니다. CI(통합) 및 CD(지속적인 업데이트) 파이프라인을 Azure에 제공합니다.</p>


  <p><a href="https://aka.ms/lwia/containers-12">빠른 시작: Azure Dev Spaces(.NET Core 및 Visual Studio)</a> - 를 사용하여 Kubernetes 개발 공간 만들기 이 빠른 시작에 따라 Azure에서 관리되는 Kubernetes 클러스터를 사용하여 Azure Dev Spaces를 설정하는 방법을 알아봅니다. Visual Studio 사용하여 컨테이너에서 코드를 반복적으로 개발하고 클러스터에서 실행되는 코드를 디버그합니다.</p>


  <p><a href="https://aka.ms/lwia/containers-14">빠른 시작: Azure Dev Spaces를 사용하여 Kubernetes 개발 공간 만들기(Node.js 및 VS Code)</a> - 이 빠른 시작에 따라 Azure에서 관리되는 Kubernetes 클러스터를 사용하여 Azure Dev Spaces를 설정하는 방법을 알아봅니다. VS Code 사용하여 컨테이너에서 반복적으로 코드를 개발하고 클러스터에서 실행되는 코드를 디버그합니다.</p>


  <p><a href="https://aka.ms/lwia/containers-15">빠른 시작: AKS(Azure Kubernetes Service) 클러스터</a> - 배포 이 빠른 시작에서는 Azure Portal을 사용하여 AKS 클러스터를 배포합니다. 웹 프런트 엔드 및 Redis 인스턴스로 구성된 다중 컨테이너 애플리케이션이 클러스터에서 실행됩니다. 완료되면 인터넷을 통해 애플리케이션에 액세스할 수 있습니다.</p>


