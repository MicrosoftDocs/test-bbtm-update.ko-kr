  <h2>고객 및 파트너</h2>


  <p>Qube 7 - <a href="https://azure.microsoft.com/en-us/blog/rendering-in-azure-with-qube-7/">을 사용하여 Azure에서 렌더링</a> 렌더링은 영화 제작에서 가장 계산 집약적인 부분입니다. PipelineFX와 같은 이러한 복잡성을 해결하기 위해 렌더링 파이프라인의 관리 및 제어를 간소화하는 렌더링 관리 솔루션을 제공합니다. PipelineFx는 최근 최신 소프트웨어 릴리스인 Qube 7을 발표했습니다. 많은 돈을 지출하지 않고 렌더링을 많이 수행하기위한 Qube의 30 일 평가판과 우선 순위가 낮은 Virtual Machines에 대해 자세히 알아보려면이 게시물을 읽어보십시오.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-free-go-to-market-services-for-all-marketplace-publishers/">모든 마켓플레이스 게시자를 위한 새로운 무료 시장 진출 서비스</a> - 2018년 3월 1일부터 Azure Marketplace 및 AppSource의 모든 새 목록은 무료 GTM(Go-To-Market) 서비스 세트로 확장되었습니다. 이러한 혜택은 파트너가 마켓플레이스에서 제품을 검색하는 데 도움이 됩니다. 파트너가 이러한 혜택을 시작하기 위한 조치가 필요하지 않습니다. 나열 시 Microsoft는 파트너에게 연락하여 토론을 시작합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/publish-your-solutions-to-azure-government-what-why-and-how/">Azure Government &ndash; 에 솔루션 게시 내용, 이유 및 방법</a> - Azure Marketplace는 Azure에서 실행되도록 최적화된 모든 소프트웨어 요구 사항을 위한 최고의 대상입니다. Azure Government Marketplace에는 정부 고객이 중요 업무용 워크로드를 클라우드로 안전하게 전송할 수 있는 Microsoft Azure 전용 인스턴스인 Azure Government에서 사용할 수 있는 동일한 솔루션이 많이 포함되어 있습니다. 파트너가 이 플랫폼을 사용하여 새 정부 고객에게 도달하는 방법을 알아보려면 이 게시물을 참조하세요.</p>


