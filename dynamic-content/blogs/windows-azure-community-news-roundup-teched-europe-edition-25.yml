Title: Windows Azure Community News Roundup – TechEd Europe Edition(#25)
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. &nbsp;이 버전은 다음 중 일부를 강조 표시합니다.
Content: '<p>클라우드 컴퓨팅 및 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0142">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. &nbsp;이 버전은 암스테르담의 TechEd Europe에서 이번 주&rsquo; 활동에 대한 주요 보도 및 블로그 게시물 중 일부를 강조합니다.&nbsp; 이번 주의 하이라이트는 다음과 같습니다.</p>  <p><b>기사와 블로그 게시물</b></p>  <ul>  <li><a href="https://www.itworld.com/software/282465/7-key-takeaways-teched-europe-day-1?utm_source=twitterfeed&amp;utm_medium=twitter" target="_blank">7 테크 에드 유럽에서 테이크 아웃</a>, <a href="https://www.itworld.com/sandro-villinger" target="_blank">산드로 빌링거</a>에 의해 1 일, <a href="https://www.itworld.com/" target="_blank">IT월드</a> (게시 6 월 26)</li>  <li>Redmondmag.com Microsoft <a href="https://redmondmag.com/articles/2012/06/26/cloud-app-management-shown-at-microsoft-teched-europe.aspx" target="_blank">TechEd Europe에 표시된 클라우드 기반 앱 관리 소프트웨어</a><a href="https://redmondmag.com/Home.aspx" target="_blank">(6</a>월 26일 게시)</li>  <li><a href="https://www.techrepublic.com/search?q=john+joyner&amp;tag=content;siu-container" target="_blank">John Joyner</a>, <a href="https://www.techrepublic.com" target="_blank">TechRepublic</a>(6월 27일 게시<a href="https://www.techrepublic.com/blog/datacenter/getting-started-with-azure-iaas-and-the-new-windows-azure-portal/5620" target="_blank">됨)에 의해 Azure IaaS 및 새 Windows Azure Portal 시작(Windows)</a></li>  <li>Developer.com Windows <a href="https://www.developer.com/java/running-java-applications-on-windows-azure.html" target="_blank">Azure에서 Java 애플리케이션 실행</a><a href="https://www.developer.com/" target="_blank">(6</a>월 27일 게시)</li>  <li><a href="https://blogs.msdn.com/b/silverlining/archive/2012/06/27/windows-azure-websites-web-roles-and-vms-when-to-use-which.aspx" target="_blank">azure Websites, 웹 역할 및 VM Windows:&nbsp; 언제 사용해야 할까요?</a> (6월 27일 <a href="https://twitter.com/brian_swan" target="_blank">@brian_swan</a> 게시)</li>  <li><a href="https://michaelcollier.wordpress.com/2012/06/27/windows-azure-web-sites-using-webdeploy-without-the-new-tools/" target="_blank">새 도구 없이 WebDeploy를 사용하여 Azure 웹 사이트 &ndash; Windows</a>(6월 27일 게시)&nbsp; <a href="https://twitter.com/MichaelCollier" target="_blank">@MichaelCollier</a></li>  <li>Azure Virtual Machines 복제(Windows) 기준 <a href="https://twitter.com/BrianLoesgen" target="_blank">@BrianLoesgen</a> (6월 26일 게시)<b></b></li>  <li>256 Windows Azure 작업자 역할, Windows Kinect 및 90&rsquo;년대 Text-Based Ray-Tracer <a href="https://twitter.com/alansmith" target="_blank">@alansmith</a> (6월 25일 게시)</li>  <li>Azure Evolution &ndash; Windows (6월 25일 게시) 기준 <a href="https://twitter.com/shaunxu" target="_blank">@shaunxu</a> 웹 사이트 배포(WAWS 3부)<b></b></li>  <li><a href="https://blogs.msdn.com/b/acoat/archive/2012/06/24/windows-azure-when-do-i-use-what.aspx" target="_blank">Windows Azure &ndash; 는 언제 무엇을 사용합니까?</a> <a href="https://twitter.com/coatsy" target="_blank">@coatsy</a> (6월 24일 게시됨)<b></b></li>  <li><a href="https://blogs.msdn.com/b/robertgreen/archive/2012/06/20/episode-40-of-visual-studio-toolbox-what-s-new-in-the-windows-azure-june-2012-release-is-now-live.aspx" target="_blank">Visual Studio 도구 상자의 에피소드 40:&nbsp; Windows Azure 2012년 6월 릴리스의 새로운 기능&rsquo; (</a>비디오) <a href="https://social.msdn.microsoft.com/profile/robert%20green%20-%20mfst/" target="_blank">로버트 그린</a> (게시 6월 20일)<b>&nbsp;</b></li>  </ul>  <p><b>예정된 이벤트 및 사용자 그룹 모임</b></p>  <p><b>북아메리카</b></p>  <ul>  <li>7월 8-12일: <a href="https://www.digitalwpc.com" target="_blank">Microsoft Worldwide 파트너 컨퍼런스</a> &ndash; 토론토,&nbsp; 캐나다</li>  <li>7월 10<a href="https://msevents.microsoft.com/cui/SearchDisplay.aspx?culture=en-us#culture=en-us;kwdAny=Windows%20Azure;eventType=0;searchcontrol=yes;s=1" target="_blank">일: Microsoft Cloud Summit: Windows Azure and Beyond</a> &ndash; Irving, TX</li>  <li>7월 18일: <a href="https://www.meetup.com/AzureNYC/" target="_blank">뉴욕/NJ Windows Azure 사용자 그룹 모임</a> &ndash; 뉴욕, 뉴욕</li>  <li>7월 26일: <a href="https://www.meetup.com/bostonazure/" target="_blank">보스턴 Windows Azure 사용자 그룹 모임</a> &ndash; 보스턴, MA</li>  </ul>  <p><b>유럽</b></p>  <ul>  <li>7월 4일: 영국 Windows Azure 사용자 그룹 모임 &ndash; 맨체스터, 영국</li>  </ul>  <p><b>최근 Windows Azure </b><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc" target="_blank"><b>포럼</b></a><b> 토론 스레드 </b></p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/e21f4255-c3d7-4076-bc90-0826bc97dbf5" target="_blank">(Windows) Azure 새 Virtual Network 기능</a> &ndash; 1,556개 보기, 22개 회신이 포함된 VPN 질문</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuretroubleshooting/threads" target="_blank">&rsquo;내 작업자 역할에 문제가 있나요?</a> &ndash; 보기 625회, 회신 18회</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/84e53d0c-0dd3-448e-9ff8-ddd5069f9026" target="_blank">보안 문서 Storage</a> 803 보기, 9개 회신에 SQL Azure &ndash; BLOB 사용</li>  </ul>  <p>사용자가 강조 표시할 기사&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 댓글 섹션을 사용하거나 Twitter <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
