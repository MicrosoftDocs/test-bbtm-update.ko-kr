  <h2>SQL Server 절감</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-hybrid-benefit-for-sql-server-on-azure-virtual-machines/">Azure Virtual Machines의 SQL Server 대한 하이브리드 혜택을</a> 통해 Software Assurance를 사용하는 고객은 Azure Virtual Machines에서 SQL Server 실행할 때 온-프레미스 라이선스를 사용할 수 있습니다. Software Assurance를 사용하면 새 SQL 가상 머신을 배포할 때 이 혜택을 사용하거나 종량제 라이선스를 사용하여 기존 SQL 가상 머신에 대해 SQL Server Azure 하이브리드 혜택을 활성화할 수 있습니다.</p>


  <p>또한 Azure 하이브리드 혜택으로만 IaaS 및 PaaS 환경 모두에서 기존 SQL Server 라이선스를 활용할 수 있습니다. 또한 Azure 하이브리드 혜택만 SQL Server DBaaS에 적용되며 교환에서 SQL Server Enterprise 한 코어에 대해 4개의 가상 CPU를 제공합니다.</p>


  <p>중앙에서 전체 Azure 구독 또는 전체 청구 계정의 범위에서 SQL Server의 Azure 하이브리드 혜택을 관리할 수 있습니다. 이제 Azure Portal에서 전체 Azure 구독 또는 전체 청구 계정의 범위에 라이선스를 할당하여 SQL Server에 대한 Azure 하이브리드 혜택을 중앙에서 관리할 수 있습니다.</p>


  <p>다음은 SQL Server 적용되는 혜택의 예입니다.</p>


