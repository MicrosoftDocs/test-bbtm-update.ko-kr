  <p>추가 비용으로 인해 일부 또는 모든 워크로드를 클라우드로 이동하는 것을 여전히 주저하고 있나요? 소유 비용을 크게 낮추는 가장 쉬운 방법 중 하나는 <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/">Azure 하이브리드 혜택</a>이라는 특별 라이선스 제품을 사용하는 것입니다.</p>


  <p>Windows Server 또는 SQL Server 온-프레미스 워크로드를 Microsoft Azure 마이그레이션하는 경우 Azure 하이브리드 혜택을 사용하면 SA(Software Assurance) 또는 Azure의 다른 구독에서 적용되는 기존 라이선스를 사용할 수 있습니다. SA를 사용하여 Windows 및 SQL Server 라이선스를 모두 Azure로 가져오면 종량제 가격 책정에 비해 최대 85%를 절약할 수 있습니다.</p>


  <h2>이중 지불하지 마세요&rsquo;.</h2>


  <p>서버 마이그레이션 비용 문제는 마이그레이션하는 동안 클라우드 및 온-프레미스 라이선스에 대해 두 배의 비용을 지불하고 인프라 및 보안 비용을 추가하는 등 여러 가지 형태를 취합니다. 마이그레이션하는 동안 Azure 하이브리드 혜택은 추가 비용 없이 180일 동안 Azure 및 온-프레미스 워크로드를 동시에 실행할 수 있도록 하여 위험을 줄이는 데 도움이 됩니다. 또는 두 라이선스를 영구적으로 유지하여 하이브리드 인프라를 계속 실행할 수 있습니다.</p>


  <p>다른 공급자의 클라우드 서비스를 사용하는 경우 조직은 인프라와 라이선스 모두에 대한 비용을 지불해야 합니다. Azure 하이브리드 혜택을 사용하면 추가 인프라에 대해서만 비용을 지불합니다. 다른 공급자 클라우드에서 Windows Server 라이선스를 재구매해야 합니다&rsquo;. 또한 Azure만 무료 확장 보안 업데이트를 제공합니다. Windows 또는 SQL Server 워크로드를 Azure로 이동하는 경우 <a href="https://docs.microsoft.com/en-us/windows-server/get-started/extended-security-updates-overview" target="_blank">확장된 보안 업데이트</a>는 지원이 종료된 후 3년 동안 무료 보안 업데이트를 제공하여 위험과 비용을 줄입니다.</p>


  <p>또한 Azure 하이브리드 혜택은 활성 및 사용되지 않는 온-프레미스 Red Hat 또는 SUSE Linux 구독에 적용되므로 Azure에서 기존 Linux 워크로드를 사용하고 가상 머신 인프라 비용만 지불할 수 있습니다.</p>


  <h2>Windows Server 절감</h2>


  <p>Azure 하이브리드 혜택만 클라우드에서 Windows Server 라이선스 할당을 사용하도록 설정합니다. 이 혜택은 활성 SA 또는 구독 라이선스(예: EAS, SCE 또는 Windows Server의 Open Value 구독(Windows Server 2012 R2, Windows Server 2016 및 Windows Server 2019의 표준 및 데이터 센터 버전 모두)를 사용하는 고객에게 적용됩니다. 모든 Azure 지역 및 SQL 또는 타사 마켓플레이스 소프트웨어를 실행하는 가상 머신에서 지원됩니다.</p>


  <p>Azure 하이브리드 혜택만 전용 호스트에 대해 무제한 가상화를 제공합니다. 해당 라이선스에 할당된 가상 코어 수, 요구 사항 및 혜택을 신청하는 방법에 대한 분석은 <a href="https://docs.microsoft.com/en-us/windows-server/get-started/azure-hybrid-benefit" target="_blank">Windows Server용 Azure 하이브리드 혜택을</a> 확인하세요.</p>


  <p>다음은 Windows Server 워크로드를 이동할 때 Azure 하이브리드 혜택을 얼마나 절약할 수 있는지에 대한 스냅샷입니다.</p>


