  <p><a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/">Azure 하이브리드 혜택</a> 은 클라우드에서 워크로드를 실행하는 비용을 크게 줄이는 데 도움이 됩니다. 라이선스 구조 및 사용 사례에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/windows-server/get-started/azure-hybrid-benefit" target="_blank">혜택 설명 및 규칙을</a> 참조하세요.</p>


  <h2>더 많은 저장 방법</h2>


  <p>예측 용량을 미리 구매할 때 Azure 서비스에 대한 할인을 제공하는 Azure <a href="https://azure.microsoft.com/en-us/reservations/">예약 인스턴스</a>를 구매하면 더 많은 비용을 절감할 수 있습니다. 이를 통해 1년 또는 3년 리소스 요구 사항을 파악할 수 있으며, 이를 통해 더 효율적일 수 있으며 이러한 절감액은 최대 72%의 할인으로 전달됩니다. 이러한 예약은 Azure 하이브리드 혜택과 함께 표준 종량제 요금보다 80% 이상 절감할 수 있습니다. 실제 절감액은 다를 수 있으므로 <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/#calculator" target="_blank">Azure 하이브리드 혜택 절감 계산기를</a> 사용하여 절감 범위를 추정합니다.</p>


