Summary: 이 블로그 게시물은 Microsoft와 Chef 간의 지속적인 파트너십의 일환으로 Azure에서 Chef를 사용하기 위한 최근 추가 사항 중 일부를 요약합니다.
Content: >-
  이 블로그 게시물은 Microsoft와 Chef 간의 지속적인 파트너십의 일환으로 Azure에서 Chef를 사용하기 위한 최근 추가 사항 중 일부를 요약합니다.


  선도적인 오픈 소스 구성 관리 시스템 중 하나인 <a href="https://www.chef.io/">Chef</a>는 한동안 Azure에서 지원되어 왔으며 광범위하게 사용되고 있습니다. Azure Virtual Machines에서 <a href="https://docs.chef.io/azure_portal.html#set-up-virtual-machines">Chef를 자동으로 구성하는</a> 기존 기능과 결합된 이러한 새로운 변경 내용은 Azure에서 Chef를 관리하기 위한 종단 간 환경을 제공합니다.

  <h2>Azure Marketplace에서 Chef Server 사용 준비 완료</h2>

  이제 Azure Marketplace는 즉시 사용할 수 있는 인증된 <a href="https://www.chef.io/blog/2015/03/30/chef-now-available-in-azure-marketplace/">Chef Server 12</a> 이미지를 지원합니다. Azure에 Chef Server를 설치하려면 Marketplace에서 'Chef Server 12' 이미지를 찾아 기본 설정으로 구성합니다. 이 서버는 Chef 서버, Chef 관리 콘솔 및 Chef 보고를 사용하여 미리 구성됩니다. 이 구성은 25개 노드 미만의 배포에 무료로 사용할 수 있으며 25개 노드를 초과하는 배포에 대해 라이선스를 부여할 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/30/ChefServerpng.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="ChefServerpng" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ChefServerpng_thumb.png" alt="ChefServerpng" width="614" height="237" border="0" /></a>


  인스턴스가 준비되면 VM에 SSH합니다. 그런 다음 배너의 지침에 따라 Chef Server UI에 새 사용자를 만듭니다. 사용자 계정이 만들어지면 "https://&lt; cloudservice"로 이동하여 Chef Server UI에 로그인합니다&gt;.<a href="https://&lt;cloudservice&gt;.cloudapp.net"> </a>방금 만든 자격 증명을 사용하여 "cloudapp.net"을 선택하고 새 조직을 만들고 이제 노드를 관리할 준비가 되었습니다.자세한 설명서는 <a href="https://docs.chef.io/azure_portal.html">Chef 웹 사이트를</a> 확인하세요.

  <h2>Chef를 사용하여 전체 DSC 지원</h2>

  <a href="https://technet.microsoft.com/en-us/library/dn249912.aspx">PowerShell Desired State Configuration</a> 잘 알고 있고 Chef에서 DSC의 모든 기능을 활용하려는 경우 이제 Chef 클라이언트 버전 12에서 이 작업을 수행할 수 있습니다. 2 . <code>dsc_resource</code> Windows 시스템의 리소스를 사용하면 쿡북 작성자가 Chef DSL에서 DSC 리소스를 호출할 수 있습니다.DSC 리소스 사용을 시작하려면 <a href="https://www.chef.io/blog/2015/03/26/chef-client-12-2-0-released/">여기</a> 의 지침에 따라 Chef 클라이언트를 설치합니다. 필수 구성 요소 및 추가 설명서는 <a href="https://github.com/chef/chef/blob/12.2.0/DOC_CHANGES.md#dsc-resource">여기</a>의 github 링크를 방문하세요.

  <h2>Chef 프로비저닝에 대한 Azure Virtual Machine 지원</h2>

  Chef 프로비저닝은 머신, 이미지, 부하 분산 장치 및 기타 인프라를 포함한 인프라를 멱등한 방식으로 만들고 수렴할 수 있는 강력한 새로운 Chef 기능 집합입니다. Chef Provisioning은 Azure에 대한 초기 통합 지원을 제공합니다. <a href="https://rubygems.org/gems/chef-provisioning-azure">여기서</a> 는 Ruby gem을 설치하여 사용해 보세요. Azure 리소스 관리 기능을 Chef Provisioning과 통합할 수 있는 매우 흥미로운 기회이며 여기서 더 많은 기능을 제공할 수 있기를 기대합니다!

  <h2>Chef 배포 자동화를 위한 추가 도구</h2>

  Chef 에이전트(VM 확장 기술 사용)를 사용하여 Azure Virtual Machines를 프로비전하려면 사용하는 항목에 따라 여러 옵션을 선택할 수 있습니다.옵션은 다음과 같습니다.

  <ul>
   <li style="padding-left: 30px;">Knife 사용자인 경우 Knife를 사용하여 가상 머신을 프로비전하는 것 외에도 Windows 및 Linux용 Chef VM 확장을 부트스트랩할 수 있습니다. <a href="https://docs.chef.io/plugin_knife_azure.html">Knife 플러그 인 설명서</a>에서 'cloud-api' 부트스트랩 옵션을 조회합니다.</li>
   <li style="padding-left: 30px;">Azure CLI 사용자이며 클라이언트 OS에서 Chef 에이전트를 부트스트랩하려는 경우 <a href="https://azure.microsoft.com/en-us/documentation/articles/xplat-cli/">지침</a> 에 따라 최신 Azure 플랫폼 간 설치 관리자를 설치하고 'azure vm 확장 set-chef' 명령을 조회합니다.</li>
   <li style="padding-left: 30px;">Azure Power Shell cmdlet을 사용하려는 경우 <a href="https://azure.microsoft.com/en-us/documentation/articles/powershell-install-configure/">지침</a> 에 따라 최신 cmdlet을 설치하고 'Set-AzureVMChefExtension' cmdlet을 조회합니다.</li>
  </ul>

  이제 배포 자동화를 위해 Azure에서 Chef를 시작하는 방법이 두 가지 이상 있습니다. <a href="https://www.chef.io/chefconf/">ChefConf2015</a>에서 이러한 내용을 이야기하고 보여 드리겠습니다.유용한 정보를 찾고 피드백을 보내주시기 바랍니다!
