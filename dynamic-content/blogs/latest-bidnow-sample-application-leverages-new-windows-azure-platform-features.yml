Title: 최신 BidNow 샘플 애플리케이션은 새로운 Windows Azure 플랫폼 기능을 활용합니다.
Summary: Wade Wegner는 MSDN 코드 갤러리에 BidNow 샘플 애플리케이션에 대한 업데이트를 게시했습니다. 이 업데이트는 Windows Azure 플랫폼의 애플리케이션 사용을 증가시키고 많은 것을 통합합니다.
Content: '<p><a target="_blank" href="https://twitter.com/WadeWegner">Wade Wegner</a> 는 MSDN 코드 갤러리에 BidNow 샘플 애플리케이션에 대한 업데이트를 게시했습니다. 이 업데이트는 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼의 애플리케이션 사용을 증가시키고 많은 애플리케이션을 통합합니다.<a target="_blank" href=""><img height="373" width="388" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1401.BidNowSample.png" alt="BidNow Screenshot" title="BidNowSamplelatest" style="border: 0pt none; margin: 5px; float: right;"></a> 기능 및 서비스.&nbsp; 그는 또한 이 릴리스에서 지원되는 새로운 서비스 및 기능을 자세히 설명한 훌륭한 <a target="_blank" href="https://www.wadewegner.com/2010/11/significant-updates-released-in-the-bidnow-sample-for-windows-azure/">블로그 게시물을</a> 작성했습니다. BidNow 샘플은 Windows Azure 플랫폼의 포괄적인 클라우드 서비스 집합을 사용하여 확장성이 뛰어난 소비자 애플리케이션을 개발하는 방법을 보여 주는 온라인 경매 사이트입니다. 여기에서 샘플 애플리케이션의 라이브 버전을 볼 수 <a target="_blank" href="">있습니다</a>.&nbsp;</p>  <p>이 최신 업데이트를 통해 BidNow는 관계형 데이터에 대한 SQL Azure, 인증 및 권한 부여를 위한 Azure Access Control Windows 참조 및 활동 데이터를 저장하는 캐싱, 도달 범위를 확장하는 OData 서비스, 모바일 디바이스에서 클라우드 서비스를 활용하는 방법을 보여 주는 Windows Phone 7 클라이언트를 활용합니다.&nbsp;  BidNow, FabrikamShipping SaaS 및 myTODO와 같은 샘플 애플리케이션은 Windows Azure 플랫폼의 전체 기능을 활용하는 애플리케이션을 빌드할 수 있는 방법을 강조합니다.</p>  <p>자세한 내용은 <span style="text-decoration: underline;"><a target="_blank" href="https://www.wadewegner.com/2010/12/setting-up-the-bidnow-sample-application-for-windows-azure/">BidNow 시작</a></span> 또는 비디오를 시청하세요. <a target="_blank" href="https://www.wadewegner.com/2010/12/setting-up-the-bidnow-sample-application-for-windows-azure/">Windows Azure용 BidNow 샘플 애플리케이션 설정</a>.<a href="https://azure.microsoft.com/"> azure Windows</a></p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="width: 300px; height: 50px; overflow: hidden;"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
