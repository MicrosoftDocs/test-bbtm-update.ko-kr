Content: '<p>이전 게시물에서, 나는 시장에 스핀 오프를 만들고 자신의 SaaS (Software-as-A-Service) 응용 프로그램을 판매하는 전통적인 ISV에 대해 썼다. 최근에 나는 세피아 연구소에서 <a href="https://glassboard.com/" target="_blank">유리 보드</a> 를보고 놀랐다, 뉴스 게이터의 스핀 오프, 내 책상을 가로 질러 와서.&nbsp; NewsGator에 익숙한 Im&rsquo;입니다. CO 덴버에 본사를 둔 이 사용자는 SaaS에서 8년의 경험을 가지고 있으며, 여러 <a href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0046" target="_blank">Windows Azure</a> 앱을 사용했습니다.&nbsp; 최신 Windows Azure 앱에 대한 스핀오프를 만드는 데 어려움을 겪는 이유는 무엇인가요?&nbsp; 수익의 거의 3분의 1은 이미 구독을 기반으로 하며, SLA의 엄격함, 가동 시간 및 많은 SaaS 이민자에게 도전하는 지원 &ndash; 문제에 전혀 새로운 것이 아닙니다.&nbsp; 저는 뉴스게이터의 CEO인 JB 홀스턴과 세피아 연구소의 CEO인 워커 펜톤에게 전화를 걸어 알아보았습니다.&nbsp; 알고 보니 새 고객 세그먼트에 처음으로 도달하려고 할 때 &ndash; Windows Azure 및 SaaS를 사용하는 많은 기존 ISV와 많은 공통점을 가지고 있습니다. &nbsp;그리고 당신이&rsquo; 후 가는 어떤 고객은 모든 것을 변경할 수 있습니다. &nbsp;이단&rsquo; 그들의 이야기&hellip;</p>  <p>홀스턴에 따르면, 페이스 북은 사람들이 온라인으로 상호 작용하는 방법을 정의하고있다.&nbsp; 소비자는 페이스 북이 제공하는 것을 좋아하고 기업 공간에서 더 많은 것을 원합니다.&nbsp; NewsGator와 Glassboard는 모두 소셜 컴퓨팅 공간에서 작동하면서 이러한 현실에서 단서를 가져옵니다.&nbsp;&nbsp; NewsGators&rsquo; 윤곽 제품인 소셜 사이트 2010은 2010년 SharePoint 연결된 엔터프라이즈 소셜 컴퓨팅 제품&rsquo;입니다.&nbsp; &rsquo;&hellip; 2012년 1월 11일 <a href="https://techcrunch.com/2012/01/11/newsgator/" target="_blank">TechCrunch 기사</a> NewsGator는 2011년 한 기간 동안 기존 200만 명 위에 100만 개의 새로운 유료 좌석을 추가했습니다. &nbsp;Forresters&rsquo; 2011년 3분기 보고서는 엔터프라이즈 소셜 플랫폼의 리더들 사이에서 이를 평가합니다.&nbsp; 고객은 전 세계 <b>2,000개 기업으로, 50</b>개 이상의 <b>채널 파트너</b>에 의해 강화된 약 35<b>개의 강력한 직접 영업 인력</b>을 통해 도달했습니다.&nbsp; 주로&rsquo; <b>온-프레미스에</b> 설치되며 <b>영구 라이선스</b> 가격 책정 전략을 통해 가장 자주 판매됩니다.&nbsp; 그 대부분은 다른 전통적인 ISV에 꽤 익숙한 소리해야한다.&nbsp;</p>  <p>2011년 8월에 출시된 최신 Glassboard 제품은 여전히 소셜 컴퓨팅 분야에서 운영되고 있습니다.&nbsp; Glassboard는 그룹과 개인적으로 공유하는 것입니다 - 본질적으로 광고없이 페이스 북, 더 나은 개인 정보 보호, 그리고 위치에 대한 매우 멋진 Bing지도 통합.&nbsp;</p>  <p>다른 전화 플랫폼이 알림을 사용하여 메시지를 처리하는 방법에 대한 데모를 포함하여 Windows Azure를 선택한 이유에 대한 자세한 내용은 이 Channel 9 비디오를 시청하세요.</p>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Blogs/bruceky/Social-Media-Goes-Mobile-with-Glassboard-on-Azure/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>그러나 두 제품의 일반적인 소셜 컴퓨팅 초점을 넘어, Glassboard 기회의 대부분의 측면은 소셜 사이트 2010과 완전히 다릅니다.&nbsp; Glassboard는 완전히 클라우드 기반이며 SharePoint Online과 통합됩니다.&nbsp; 그러나 차이점은 그보다 더 깊어집니다.</p>  <ul>  <li><b>대상 대상:&nbsp; </b> Glassboard는 내부적으로 그리고 파트너, 공급업체 및 고객과 함께 쉽게 사용할 수 있는 프라이빗 소셜 협업을 찾는 중소기업(SMB)을 대상으로 합니다.&nbsp; Glassboard는 앱이 교사, 가족 및 Facebook&rsquo; 개인 정보 보호 정책에 불편한 다른 사람들에게 인기가 있기 때문에 소비자 공간으로 확장됩니다.&nbsp;&nbsp; 이러한 가격에 민감한 고객들 사이에서 평가판을 장려하기 위해 Freemium 가격 책정 모델을 사용합니다. 즉, 특정 사용 임계값을 통과할 때까지 앱은 무료입니다.</li>  <li><b>그들이 제공하는 것:</b>&nbsp; SMB 및 소비자는 턴키, 낮은 터치, 직관적인 앱이 필요합니다.&nbsp; 이는 다른 디자인 및 엔지니어링 윤리를 지시합니다.&nbsp; 펜톤은 &ldquo;아이폰, 안드로이드, WP7에서 작동하는 모바일 첫 번째 인터페이스&rdquo; 라고했다.&nbsp; 사실, 그의 디자인 센터에 대한 펜톤&rsquo;의 목표는 엄마가 응용 프로그램 스토어에서 다운로드하고 누구에게도 묻지 않고 사용할 수있는 응용 프로그램이었다 &ldquo;.&rdquo;&nbsp; 즉, 완전히 자체 프로비저닝합니다.&nbsp; 이는&rsquo; 엔터프라이즈 앱에서 증가하는 추세이지만, 저가형 중소기업 및 소비자 앱에서 필수적입니다.</li>  <li><b>이를 실현하는 방법:&nbsp; </b> Glassboard는 마케팅을 통해 4가지 방법으로 중소기업과 소비자에게 도달합니다.  <ul>  <li><i>온라인 마켓플레이스 &ndash;</i> <b> </b>Office 365 Marketplace, <a href="https://www.windowsphone.com/en-US/apps/e3bfa5f1-9401-472a-a686-177ea66f1d41" target="_blank">Windows Phone Marketplace</a>, iTunes Store, <a href="https://market.android.com/details?id=com.sepialabs.glassboard" target="_blank">Android Market</a> 및 <a href="https://www.amazon.com/Sepia-Labs-Glassboard/dp/B006CUYCHY/ref=sr_1_2?ie=UTF8&amp;qid=1326689606&amp;sr=8-2" target="_blank">Android용 Amazons&rsquo; Appstore</a>에서 목록을 참조<b></b>하세요.</li>  <li><i>디지털 마케팅 &ndash;</i> 온라인 광고, 주로 Facebook 광고</li>  <li><i>소셜 마케팅 &ndash;</i> 그들은 페이스 북에서 활성화, 구글 +, 트위터, 링크드 인</li>  <li><i>바이럴 마케팅 &ndash;</i> 사용자는 동료와 친구를 추천하기 위해 Freemium 임계값을 초과하는 추가 무료 제품을 받습니다.</li>  </ul>  </li>  </ul>  <p>그럼 당신이 그런 식으로 넣어 때, WHO, 무엇과 방법이 다른 경우, 스핀 오프는 의미의 톤을 만들기 시작합니다.&nbsp; NewsGator는 소셜 사이트와 성공하지만 2010, 그들은&rsquo; 아마 세피아 연구소&rsquo; 유리 보드와 투쟁.&nbsp; 직접 판매는 수많은 조각난 SMB와 소비자에게 도달하는 데 너무 잘 작동하지 않습니다&rsquo;.&nbsp; 프리미엄 가격 책정 모델도 커미션 기반 영업 인력을 매우 흥분시키지 않습니다.&nbsp; Glassboard는 완전히 새로운 시장 진출 전략, 즉 판매 주도에서 마케팅 주도 수요 창출로의 전환을 요구했습니다.&nbsp; 홀스턴은 뉴스게이터 내에 이 새로운 카테고리에 대한 열정을 가진 사람들로 구성된 팀이 있다는 것을 깨달았을 때, 그 열정을 풀어내는 스핀오프를 만들었습니다.&nbsp; 워커 펜톤은 뉴스게이터 내에서 모바일 그룹을 담당했기 때문에 홀스턴은 세피아 연구소를 담당했습니다.&nbsp; 그는 그에게 몇 가지 직원, 일부 사무실 공간뿐만 아니라 모회사에서 HR 및 회계 지원을 주었다.&nbsp; 그는 또한 그에게 NewsGators&rsquo; 레거시 온라인 서비스를 주었다.&nbsp; 펜톤은 세피아 연구소에서 이러한 것을 계속 관리하고 수익원을 사용하여 Glassboard와 같은 신제품 개발에 부분적으로 자금을 지원합니다.&nbsp; &nbsp;그는 쉽게 보이게.&nbsp; 자세한 내용은 공식 <a href="https://glassboard.com/blog/" target="_blank">Glassboard 블로그</a>를 참조하세요.</p>'
