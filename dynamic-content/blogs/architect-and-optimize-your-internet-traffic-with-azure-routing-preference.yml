Title: Azure 라우팅 기본 설정을 사용하여 인터넷 트래픽 설계 및 최적화
Summary: Microsoft에서는 고객이 빠른 디지털 혁신을 통해 비즈니스 성장을 가속화하고 직원에게 권한을 부여하는 것을 봅니다. 그리고 디지털 영역으로의 전환은 인터넷 트래픽의 놀라운 성장을 의미합니다.
Content: >-
  <p>Microsoft에서는 고객이 빠른 디지털 혁신을 통해 비즈니스 성장을 가속화하고 직원에게 권한을 부여하는 것을 봅니다. 그리고 디지털 영역으로의 전환은 인터넷 트래픽의 놀라운 성장을 의미합니다. 글로벌 전염병은 우리가 일하고 사는 방식을 변화시켰으며, 그 결과 디지털 채택이 더욱 증가했습니다. 점점 더 많은 고객이 인터넷 우선 접근 방식을 채택하고 있다는 것은 말할 나위가 없습니다.</p>


  <p>더 많은 워크로드 및 서비스를 Azure로 이동함에 따라 Microsoft는 성능, 안정성 및 비용 효율성을 최대화하기 위해 워크로드를 보다 유연하게 제어할 수 있도록 새로운 서비스와 더 많은 가치를 추가하기 위해 최선을 다하고 있습니다. <strong>현재는 Azure 리소스와 인터넷 클라이언트 간의 트래픽 배달을 추가로 설계하고 최적화하기 위한 새로운 옵션인 Azure 라우팅 기본 설정의 일반 공급이 발표되었습니다.</strong></p>


  <p>이제 모든 지역에서 사용할 수 있는 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/routing-preference-overview" target="_blank">라우팅 기본 설정을</a> 통해 Azure로의 인터넷 바인딩된 트래픽에 대한 기본 라우팅 네트워크를 사용자 지정할 수 있습니다. Microsoft 글로벌 네트워크를 통한 라우팅 또는 ISP(인터넷 서비스 공급자) 네트워크를 사용하는 인터넷을 통한 라우팅 중에서 선택할 수 있습니다. Microsoft 글로벌 네트워크를 통한 라우팅은 매우 신뢰할 수 있는 프라이빗 글로벌 네트워크를 통해 트래픽을 제공하지만 전송 ISP 네트워크 옵션은 전송 ISP가 주로 지배하는 성능으로 비용 최적화된 선택을 제공합니다. 이러한 라우팅 옵션을 각각 차가운 감자 및 뜨거운 감자 라우팅이라고도 합니다.</p>


  <h2>프리미엄 Microsoft 글로벌 네트워크를 통한 라우팅</h2>


  <p>Microsoft 글로벌 네트워크를 통한 라우팅은 모든 Azure 트래픽에 대한 기본 선택입니다. Microsoft 글로벌 네트워크를 통해 인터넷 바인딩된 트래픽을 라우팅하는 경우 Azure의 트래픽은 180개 이상의 에지 포인트(POP)를 사용하여 165,000마일 이상의 광섬유에 걸쳐 전 세계에서 <a href="https://docs.microsoft.com/en-us/azure/networking/microsoft-global-network" target="_blank">가장 큰 네트워크</a> 중 하나를 통해 전달됩니다. 글로벌 네트워크는 여러 동시 오류를 처리하기 위해 중복 파이버 경로로 잘 프로비전됩니다. 광섬유는 Microsoft에서 완전히 소유하거나 임대하며 지역 내 또는 지역 간 Azure 데이터 센터 간의 모든 트래픽은 물리적 계층에서 자동으로 암호화됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/df84806b-fdcb-48ef-b967-d25aa7fe73e7.png"><img alt="Azure global network" border="0" height="525" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/167f0968-b23e-4c38-bbdf-7e438ea4fcb6.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>트래픽 엔지니어링은 네트워크 라우팅을 최적화하고 탁월한 네트워크 서비스 품질을 달성하기 위해 다양한 SDN(소프트웨어 정의 네트워킹) 기반 WAN(광역 네트워크) 컨트롤에 의해 관리됩니다. Azure 외에도 Azure 글로벌 네트워크는 현재&mdash; 존재하는 세계에서 가장 큰 엔터프라이즈 및 소비자 서비스 중 일부를 지원합니다Microsoft Office 365, Windows, Teams, Dynamics 365, Xbox, Bing, Azure Active Directory 수천 명의 기업 고객의 중요 업무용 서비스</p>


  <p>사용자 트래픽은 전략적으로 배치된 Microsoft PoP(에지 포인트)를 통해 Azure 글로벌 네트워크에 진입합니다. 사용자의 수신 트래픽은 사용자에게 가장 가깝게 허용되고 Microsoft 글로벌 네트워크에서 Azure에서 호스트되는 리소스로 트래버스됩니다. Azure에서 송신 트래픽은 동일한 라우팅 원칙을 따르고 사용자에게 가장 가까운 Microsoft 네트워크를 종료합니다. 사용자에게 가장 가까운 지점으로 트래픽을 수락하고 전달함으로써 사용자에게 최적의 성능으로 더 나은 네트워크 환경을 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f9ce242-2914-41b5-b00e-e50d73b9f862.png"><img alt="Route via Azure global network (cold potato routing)" border="0" height="233" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/98e04408-67ff-415e-9a5d-8b1a5547af02.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <h2>전송 ISP 네트워크를 사용하여 인터넷을 통한 라우팅</h2>


  <p>클라우드에서 워크로드를 최적화할 때는 선택이 중요합니다. 워크로드에는 성능, 보안 및 비용 효율성이 다른 다양한 요구 사항이 있을 수 있습니다. 일부 사용 사례에 트래픽을 전달하는 비용 최적화 대안을 선호할 수 있습니다. Microsoft는 항상 원본에서 대상으로 글로벌 네트워크를 통해 트래픽을 전달하는 최상의 성능과 가장 안전한 옵션으로 기본 설정되지만, 새로운 경쟁 송신 계층은 Microsoft&#39;글로벌 네트워크의 프리미엄 예측 가능성 및 성능이 필요하지 않은 솔루션에 대한 두 번째 옵션을 추가합니다. 대신 전송 ISP 네트워크를 통해 인터넷으로 트래픽을 라우팅할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ddbbfaf8-4078-44b5-8b6a-0e3ed1a344fb.png"><img alt="Route via ISP network (hot potato routing)" border="0" height="194" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37825ec1-68d5-456d-b87b-66e43443d75d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>&nbsp;</p>


  <h2>리소스에 대한 라우팅 기본 설정 구성</h2>


  <p>공용 IP 주소를 만들 때 기본 라우팅을 선택한 다음 VM(가상 머신), 인터넷 연결 부하 분산 장치 등의 리소스에 연결할 수 있습니다. 또한 인터넷을 통해 Blob, 파일, 웹 및 &quot;Azure Data Lakes와 같은 서비스에 액세스하기 위한 추가 엔드포인트를 제공하는 스토리지 계정에 대한 라우팅 기본 설정, 인터넷 라우팅&quot; 을 추가할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6fc311fa-2440-4c76-b416-3d2e1423dae2.png"><img alt="Configure routing preference for Azure resources" border="0" height="588" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0dfc7d4c-fc7f-4fd9-8a72-28d4d2b9d4d4.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <h2>두 라우팅 선택을 모두 사용하도록 설정하여 더 많은 유연성을 얻습니다.</h2>


  <p>동일한 리소스에 대해 두 라우팅 옵션을 모두 사용할 수 있는 유연성이 더 좋아집니다. 예를 들어 Microsoft 글로벌 네트워크를 통해 라우팅된 공용 IP 하나와 ISP 네트워크를 통해 라우팅된 다른 공용 IP를 사용하여 가상 머신에 대해 라우팅 선택을 모두 사용하도록 설정할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9d8ca6f5-7851-4947-9572-f5a4c5be4cab.png"><img alt="Enable both routing options for Azure VM" border="0" height="701" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/759d899d-1fe6-4454-a8cc-a08715a48d12.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>인터넷 연결 프런트 엔드 IP에 대한 부하 분산 장치 시나리오에 대해 두 라우팅 선택 항목을 모두 구성할 수도 있습니다.</p>


  <p>스토리지 계정의 경로별 엔드포인트를 게시할 수도 있습니다. 예를 들어 스토리지 계정 &lsquo;mystorageaccount&rsquo; 에 대한 인터넷 경로별 엔드포인트를 게시하면 아래와 같이 전송 ISP 네트워크를 통해 라우팅할 두 번째 엔드포인트가 게시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/732aee35-66ef-4877-90bf-b918e0958a1e.png"><img alt="Enable both routing options for Azure Storage" border="0" height="292" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ea31752-a54d-43b3-a1f9-091b476ddfd0.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <h2>가격 책정</h2>


  <p>라우팅 기본 설정을 구성하면 프리미엄 네트워크 성능 또는 비용을 위해 인터넷 바인딩된 트래픽을 유연하게 최적화할 수 있습니다. Egress 데이터 전송 가격은 라우팅 기본 설정 선택에 따라 달라집니다. ISP 네트워크를 통한 라우팅은 비용 최적화 옵션입니다. <a href="https://azure.microsoft.com/en-us/pricing/details/bandwidth/" target="_blank">Azure 대역폭</a> 가격 책정 페이지에서 두 옵션에 대한 가격 책정을 볼 수 있습니다.</p>


  <h2>성능</h2>


  <p>여러 글로벌 위치에서 <a href="https://www.thousandeyes.com/" target="_blank">ThousandEyes</a> 모니터링을 사용하여 Azure Virtual Machines에 액세스하여 성능 비교를 했습니다. 평균 왕복 대기 시간은 30일 동안 측정되었습니다. 예상대로 Microsoft&#39;네트워크를 통한 라우팅은 최상의 대기 시간을 제공하며, 대륙 간 트래픽으로 두 네트워크 간의 간격이 더욱 확대됩니다. 최고의 계획, 가격 및 성능의 선택은 궁극적으로 당신의 것입니다.</p>


