Title: J! Windows Azure의 ResQ 긴급 연락처 애플리케이션은 일본 재해 후 사랑하는 사람을 커넥트 데 도움이 됩니다.
Summary: 최근 일본에서 발생한 지진과 쓰나미 이후 사랑하는 사람들이 중요한 위치와 연락처 정보를 연결하고 공유할 수 있도록 디지털 Office 일본은 새로운 비상 접촉을 만들었습니다...
Content: '<p>디지털 Office 일본은 최근 일본에서 발생한 지진과 쓰나미 이후 사랑하는 사람들이 중요한 위치와 연락처 정보를 연결하고 공유할 수 있도록 J! ResQ(J Rescue). <a target="_blank" href="https://azure.microsoft.com/">Azure에 Windows</a> 구축된 이 애플리케이션을 사용하면 재해로 인해 탈구된 사람들이 휴대폰에서 가족과 친구에게 웰빙 및 GPS 기반 위치에 대한 음성 메시지를 자동으로 녹음하고 보낼 수 있습니다.</p>  <p><img style="border: 0pt none; margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6281.J_2100_ResQ.png" height="461" width="339"></p>  <p>Features  of J! ResQ에는 다음이 포함됩니다.</p>  <ul class="unIndentedList">  <li> 메시지는 15초 안에 기록할 수 있습니다. </li>  <li> 메시지가 자동으로 기록되고 배달됩니다.</li>  <li> GPS 데이터는 지도에서 사용자의 위치를 표시합니다(최대 20개의 위치를 기록할 수 있음).</li>  <li> 사진 또는 비디오를 첨부할 수 있습니다.</li>  <li> 업데이트를 Facebook에 게시할 수 있습니다.</li>  <li> 가족과 친구는 전자 메일 주소를 사용하여 사랑하는 사람을 검색할 수 있습니다.</li>  </ul>  <p>이 신청서는 최근 사건의 영향을 받았거나 구호 활동을 돕고 있는 일본 전역의 조직에 비용 없이 일시적으로 제공됩니다. 자세한 내용은 <a target="_blank" href="https://blogs.technet.com/b/microsoft_on_the_issues/">문제</a> 블로그<a target="_blank" href="https://blogs.technet.com/b/microsoft_on_the_issues/archive/2011/03/18/an-update-on-microsoft-s-disaster-relief-work-in-japan.aspx">의 Microsoft에서 최근 게시물인 "일본 내 Microsoft의 재해 구호 작업 업데이트"</a>를 참조하세요.&nbsp; J를 방문하려면 여기를 클릭하십시오! ResQ 웹 사이트(일본어)&nbsp; 디지털 Office 일본에 직접 연락하려면 <a target="_blank" href="file:///C:%5CUsers%5Cfumido%5CAppData%5CLocal%5CMicrosoft%5CWindows%5CTemporary%20Internet%20Files%5CContent.Outlook%5CYJLC4AC7%5Cjresq@digital-office.co.jp">여기</a>를 클릭하십시오. </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/04/26/j-resq-emergency-contact-application-on-windows-azure-helps-connect-loved-ones-following-japan-disaster.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
