Title: 파일 Storage 대한 Storage 서비스 암호화 미리 보기 발표
Summary: 파일 Storage 대한 Storage 서비스 암호화 미리 보기 발표
Content: >-
  <p>오늘 Azure File Storage 대한 SSE(Storage Service Encryption)의 미리 보기를 발표하게 되어 기쁩니다. Azure File Storage에 스토리지 서비스 암호화를 사용하도록 설정하면 데이터가 자동으로 암호화됩니다.</p>


  <p>Azure File Storage 분산 및 플랫폼 간 스토리지를 제공하는 완전 관리형 서비스입니다. IT 조직은 애플리케이션을 Azure 파일 공유 경로로 가리키기만 하면 Azure Files를 사용하여 온-프레미스 파일 공유를 클라우드로 리프트 앤 시프트할 수 있습니다. 따라서 기업은 클라우드 스토리지를 채택하기 위해 개발 비용을 발생시킬 필요 없이 클라우드 활용을 시작할 수 있습니다. 이제 Azure Files는 미사용 데이터 암호화 기능을 제공합니다.</p>


  <p>Microsoft는 모든 암호화, 암호 해독 및 키 관리를 완전히 투명하게 처리합니다. 모든 데이터는 사용 가능한 가장 강력한 블록 암호화 중 하나인 AES-256이라고도 하는 256비트 <a href="https://en.wikipedia.org/wiki/Advanced_Encryption_Standard"><u>AES</u></a> 암호화를 사용하여 암호화됩니다. 고객은 Azure File &ndash; Storage LRS 및 GRS의 사용 가능한 모든 중복 유형에서 이 기능을 사용하도록 설정할 수 있습니다.</p>


  <p>이 기능은 미리 보기 기간 동안 새로 만든 ARM(Azure Resource Manager) Storage 계정에 대해서만 사용할 수 있습니다.</p>


  <p>Azure Portal을 사용하여 Azure Resource Manager 스토리지 계정에서 이 기능을 사용할 수 있습니다. 2월 말까지 파일 스토리지에 암호화를 사용하도록 설정하기 위해 <a href="https://msdn.microsoft.com/en-us/library/azure/mt607151.aspx"><u>Azure Powershell</u></a>, <a href="https://docs.microsoft.com/en-us/azure/storage/storage-azure-cli-nodejs"><u>Azure CLI</u></a> 또는 <a href="https://docs.microsoft.com/en-us/rest/api/storagerp/storageaccounts"><u>Microsoft Azure Storage 리소스 공급자 API</u></a>를 사용할 계획입니다. 이 기능을 사용하는 추가 비용은 없습니다.&nbsp;</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/storage/storage-service-encryption"><u>Storage 서비스 암호화</u></a>에 대해 자세히 알아보세요. 미리 보기에 대한 추가 질문에 문의할 <a>ssediscussions@microsoft.com</a> 수도 있습니다.</p>
