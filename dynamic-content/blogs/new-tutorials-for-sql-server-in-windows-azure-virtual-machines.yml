Slug: new-tutorials-for-sql-server-in-windows-azure-virtual-machines
Title: Windows Azure Virtual Machines의 SQL Server 대한 새로운 자습서
Summary: 'Azure Virtual Machines: 자습서 1: 동일한 클라우드에서 SQL Server 커넥트 Windows SQL Server 특정 기능을 사용하는 방법을 알아보는 데 도움이 되는 세 가지 새로운 자습서를 출시했습니다.'
Content: '<p>Azure Virtual Machines에서 SQL Server 특정 기능을 사용하는 방법을 알아보는 데 도움이 되는 세 가지 새로운 자습서를 Windows.</p>  <ul>  <li><strong><em>자습서 1: 동일한 클라우드 서비스에서 SQL Server 커넥트:</em></strong> Windows Azure Virtual Machine 환경 내에서 동일한 클라우드 서비스의 SQL Server 연결하는 방법을 보여 줍니다.</li>  <li><strong><em>자습서 2: 다른 클라우드 서비스에서 SQL Server 커넥트:</em></strong> Windows Azure Virtual Machine 환경 내의 다른 클라우드 서비스에서 SQL Server 연결하는 방법을 보여 줍니다.</li>  <li><strong><em>자습서 3: Windows Azure에서 Virtual Network를 통해 SQL Server 애플리케이션을 커넥트 ASP.NET:</em></strong> ASP.NET 애플리케이션(웹 역할, <em>서비스로서의 플랫폼</em>)을 Windows Azure Virtual Machine의 SQL Server 연결하는 방법을 보여 줍니다(<em> </em>Windows Azure Virtual Network를 통한 서비스로서의 인프라)</li>  </ul>  <p>자습서에서 MSDN 라이브러리의 Azure Virtual Machines&nbsp;를 Windows SQL Server 확인하세요.</p>'
