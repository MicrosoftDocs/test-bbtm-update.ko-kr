  <p align="center"><em>그림 1. Microsoft 글로벌 네트워크</em></p>


  <p>&rsquo;Azure CDN 다중 CDN 에코시스템을 사용하면 요청 시 및 API 기반의 Azure 리소스로 CDN 관리할 수 있습니다. 이러한 유연성과 세 가지 강력한 CDN 인프라를 통해 콘텐츠 배달 스토리의 일부로 다중 CDN 쉽게 추가할 수 있습니다. 이러한 CDN 솔루션을 다중 CDN 솔루션에서 나란히 사용하거나 계층화하여 안정성, 오프로드 및 성능을 최대화하면 비즈니스 요구에 맞게 배달을 최적화하는 데 집중할 수 있습니다.</p>


  <p>Verizon, Akamai 및 이제 Microsoft에서 Azure CDN Azure를 통해 더 많은 것을 달성할 수 있는 기회를 얻을 수 있습니다.</p>


