Title: 이제 Microsoft의 Content Delivery Network 일반 공급
Summary: '이제 Azure CDN 내에서 Microsoft의 제품이 일반 공급된다는 사실을 발표하게 되어 기쁩니다. Microsoft의 Azure CDN Azure 고객에게 Microsoft의 글로벌 CDN 네트워크에서 콘텐츠를 배달할 수 있는 기능을 제공합니다. '
Content: >-
  <p>이제 Azure CDN 내에서 Microsofts&rsquo; 제품을 일반 공급한다고 발표하게 되어 기쁩니다. Microsoft의 Azure CDN Azure 고객에게 Microsoft&rsquo; 자체의 글로벌 CDN 네트워크에서 콘텐츠를 배달할 수 있는 기능을 제공합니다. 이 네이티브 CDN 옵션은 올해 5월 Verizon 및 Akamai의 기존 공급자 옵션과 함께 추가되었으며 이제 전체 SLA, 빠른 생성 및 변경 속도, 사용자 고유 인증서 및 지역 캐싱과 같은 더 많은 기능 및 더 많은 위치와 함께 사용할 준비가 되었습니다.&nbsp;&nbsp;</p>


  <p>클라우드 서비스에는 안정성, 규모, 민첩성 및 성능이 필요합니다. Azure CDN 쉽게 설치하고 CDN 플랫폼을 사용하여 비디오, 파일, 웹 사이트 또는 기타 HTTP 콘텐츠를 전 세계에 배포합니다. Verizon, Akamai 및 현재 Microsoft의 CDN 서비스를 통해 Azure CDN Azures&rsquo; 유연한 클라우드 서비스 내의 다중 CDN 에코시스템을 통해 동급 최고의 CDN 서비스를 제공하기 위해 처음부터 구축되었습니다.</p>


  <p>Microsoft의 Azure CDN Microsoft&#39;<a href="https://azure.microsoft.com/en-us/blog/the-network-is-a-living-organism/" target="_blank">글로벌 네트워크의</a> Edge에서 실행되는 Microsoft 소유 및 운영 CDN 서비스인 이 풍부한 CDN 서비스 포트폴리오에 추가됩니다. 이 고도로 양념된 임캐스트 기반 CDN 플랫폼은 각 CDN EDGE POP(현재 상태 지점)에서 Azure의 콘텐츠에 직접 프라이빗 액세스를 제공합니다.</p>


