Content: >-
  <p>오늘 저는 GeekWire Cloud Tech Summit에서 시애틀 지역의 기술 커뮤니티와 함께 모여 고객이 클라우드를 사용하는 방법과 미래에 대해 이야기했습니다. GeekWires&rsquo; Todd Bishop과 Tom Krazit과 함께 무대에서 새로운 클라우드 혁신에 대한 Microsofts&rsquo; 비전에 대해 자세히 공유하기 위해 무대에 올랐지만 많은 사용자와 직접 연결해야 했습니다. 이러한 대화에서 서버리스, 블록체인, 에지 컴퓨팅 및 AI와 같은 새로운 혁신이 비즈니스 &mdash; 와 사람들의&rsquo; 삶을 변화시킬 수 있는 솔루션을 만드는 데 어떻게 도움이 되는지 살펴보기 위해 인텔리전트 클라우드에 얼마나 많은 사람들이 의존하고 있는지 더욱 분명하게 드러났습니다.</p>


  <p>Microsoft&rsquo;에서는 고객에 의해 영감을 받은 기술과 인텔리전트 클라우드와 인텔리전트 에지를 비즈니스에 현실로 만들어야 한다고 말하는 기술을&rsquo; 지속적으로 공개합니다. 예를 들어 연결이 낮은 원격 영역에서 작동하도록 애플리케이션을 빌드해야 할 수 있습니다. 또는 경쟁적인 압력으로 인해 데이터에서 인사이트를 더 빠르게 저장, 액세스 및 추진해야 합니다. 또한 데이터 및 애플리케이션이 전 세계에서 안전하고 복원력이 뛰어나며 고가용성이 될 것이라는 확신이 필요합니다.</p>


  <p>Tom 및 Todd와 함께 하는 동안 이 비전을 사용자, 고객 및 ID&rsquo;가 이러한 새로운 기술에 대해 더 많이 공유하도록 설계된 몇 가지 최신 Azure 솔루션과 최신 지역 및 가용성 영역을 발표했습니다.</p>


  <h2>빅 데이터 분석의 다음 수준 소개</h2>


  <h3>Azure Data Lake Storage Gen2 및 Azure Data Factory 기능의 일반 공급</h3>


  <p>데이터는 현재 기업의 통화이며, 실행 가능한 인사이트를 창출하기 위해 데이터를 쉽게 저장하고 신속하게 액세스할 수 있어야 한다는 것을 알고 있습니다. 또한 빅 데이터를 빠르고 쉽게 수집하여 통합하여 더 쉽게 인사이트를 얻을 수 있어야 합니다. 현재 빅 데이터 분석, <a href="https://azure.microsoft.com/en-us/blog/azure-simplifies-cloud-analytics/" target="_blank">Azure Data Lake Storage Gen 2</a>를 위한 확장성이 뛰어나고 성능이 뛰어나고 비용 효율적인 데이터 레이크 솔루션의 미리 보기를 도입하여 가장 까다롭고 중요한 워크로드에 필요한 규모, 성능 및 보안을 제공합니다.&nbsp;</p>


  <p>Azure Data Lake Gen2는 Azure Blob Storage의 기초를 기반으로 하기 때문에 지속적으로 사용 중인 데이터에서 가끔만 참조하거나 규제상의 이유로 &mdash; 저장해야 하는 데이터에 이르기까지 모든 &mdash; 데이터는 데이터를 복사하지 않고도 단일 저장소에 공존할 수 있습니다. 즉, 보다 비용 효율적인 가격으로 풍부한 보안과 함께 데이터에 대한 인사이트를 더 빠르게 파악할 수 있습니다. 또한 Azure Data Lake Storage Blob Storage 및 Hadoop 파일 시스템 프로토콜을 통해 구조화되지 않은 개체 데이터 및 파일 데이터에 동시에 액세스할 수 있는 통합 데이터 저장소를 제공합니다.</p>


  <p>또한 현재 <a href="https://azure.microsoft.com/en-us/services/data-factory/" target="_blank">는 Azure Data Factory</a> 의 새로운 기능을 일반 공급하여 하이브리드 및 다중 클라우드 환경에서 분석을 빌드하고 원시 데이터를 실행 가능한 인사이트로 유도할 수 있도록 데이터 이동을 서비스 용량으로 제공합니다. 새로운 기능에는 데이터 파이프라인을 만들고 예약하고 관리하는 웹 기반 그래픽 사용자 인터페이스, 온-프레미스 및 클라우드에서 데이터 이동을 가속화하기 위한 70개가 넘는 데이터 원본 커넥터의 코드 없는 데이터 수집, Azure로 SQL Server Integration Services 패키지를 쉽게 리프트하고 Azure Data Factory의 관리되는 실행 환경에서 실행할 수 있는 기능이 포함됩니다. <a href="https://go.microsoft.com/fwlink/?linkid=875418" target="_blank">Azure Data Lake Storage 대한 네이티브 ADF 커넥터</a>를 활용하여 데이터 레이크를 대규모로 로드할 수도 있습니다.</p>


  <h2>지능형 에지 사용</h2>


  <h3>Azure IoT Edge는 일반적으로 사용할 수 있습니다.</h3>


  <p>향후 10년 동안 거의 모든 일상적인 장치와 많은 새로운 장치가 연결될 것입니다. 이러한 디바이스는 모두 너무 &ldquo;똑똑&rdquo; 해져서 클라우드에 대한 24/7 의존성 없이 보고, 듣고, 추론하고, 예측하는 데 도움이 되는 고급 알고리즘을 구동할 수 있습니다. 이것은 지능형 에지이며, 물과 석유와 같은 자원을 분배하고, 식량 생산과 품질을 높이고, 자연 재해에 대응하는 등 세계 문제를 해결하는 방법에 대한 혁신의 다음 물결을 정의할 것입니다.</p>


  <p>에지 컴퓨팅의 약속을 이행하기 위한 전략의 핵심은 클라우드와 에지 간의 일관성을 가능하게 하는 Azure IoT Edge입니다. 즉, AI 및 기계 학습을 에지로 푸시하여 시장에서 가장 포괄적이고 혁신적인 에지 제품을 제공할 수 있습니다. 현재 <a href="https://azure.microsoft.com/en-us/blog/azure-iot-edge-generally-available-for-enterprise-grade-scaled-deployments/" target="_blank">Azure IoT Edge</a>는 유연성, 확장성, 보안 등에 대한 새로운 업데이트를 통해 전 세계적으로 일반 공급됩니다.</p>


  <p>또한 현재 Azure IoT Edge 런타임은 오픈 소스이며 <a href="https://github.com/Azure/iotedge" target="_blank">GitHub</a> 사용할 수 있습니다. 개발자인 경우 런타임 및 디버그 문제를 수정할 수 있도록 에지 솔루션을 훨씬 더 유연하게 제어할 수 있습니다. 이제 Azure IoT Edge는 C#, C, Node.js, Python 및 Java를 비롯한 다른 에지 솔루션보다 더 많은 언어를 지원하며&rsquo; Moby 컨테이너 관리 시스템에 대한 지원을 추가했습니다. &rsquo;또한 제로 터치로 수만 대의 디바이스를 프로비전할 수 있는 Device Provisioning Service를 릴리스했습니다. Azure IoT Edge용 새 Security Manager는 보안 실리콘 하드웨어를 추상화하여 IoT Edge 디바이스 및 모든 구성 요소를 보호하기 위한 잘 바인딩된 보안 코어 역할을 합니다.</p>


  <p>슈나이더 <a href="https://customers.microsoft.com/en-us/story/schneider-electric-process-mfg-resources-azure-machine-learning" target="_blank">일렉트릭</a>과 <a href="https://news.microsoft.com/transform/farmings-most-important-crop-may-be-the-knowledge-harvested-by-drones-and-the-intelligent-edge/" target="_blank">카닝의 농부</a>와 같은 Azure IoT Edge 고객은 신뢰할 수 없는 연결성이 있는 지역에서 실시간 통찰력을 제공하는 정교한 솔루션을 구축하고 있습니다. 이제 솔루션이 향상된 기능으로 프로덕션 준비가 되었으므로 빌드한 다른 항목을 확인할 수 있습니다&rsquo;.</p>


  <h2>Azure 글로벌 인프라</h2>


  <h3>새 Azure 지역</h3>


  <p>Microsoft는 인텔리전트 클라우드와 인텔리전트 에지를 사용할 수 있도록 더 많은 컴퓨팅 능력을 제공하기 위해 클라우드 인프라에 지속적으로 투자합니다. Weve&rsquo;는 54개의 Azure 지역을 발표하여 전 세계의 거의 모든 지역에 클라우드 서비스 및 앱을 제공하고 전체 복원력 솔루션 집합을 통해 시나리오 전반에 걸쳐 중요 업무용 애플리케이션을 실행하는 데 필요한 모든 것을&rsquo; 제공합니다.</p>


  <p>현재는 세계에서 가장 역동적인 클라우드 시장 중 하나인 중국에서 Azure의 입지를 확장했으며 현재 두 개의 추가 지역을 일반 공급하고 있습니다. 2014년 중국 최초의 국제 클라우드 공급자(21Vianet과 협력)되었으며, 오늘&rsquo; 발표로 사용 가능한 Azure 지역 수가 두 배로 늘어나고 있습니다. 중국에서는 어도비, 콜라, 코스트코, 다임러, 포드, 뉘앙스, PG&amp;, 도요타 등 혁신과 다국적 기업에 연료를 공급하는 클라우드 서비스가 중국에서 고객을 위해 제공하는 데 도움이 되는 인텔리전트 클라우드 서비스를 선택할 수 있는 엄청난 기회를 계속 보고 있습니다. 이는 최근 발표된 <a href="https://blogs.microsoft.com/blog/2018/03/14/microsoft-expands-cloud-services-in-europe-and-into-middle-east-to-meet-growing-customer-demand/" target="_blank">유럽 및 중동</a> 의 클라우드 인프라 확장 계획을 기반으로 하며 <a href="https://news.microsoft.com/europe/2018/06/20/microsoft-announces-two-new-datacentre-regions-in-norway/" target="_blank">노르웨이에 새로운</a> 지역에 대한 계획을 발표했습니다.&nbsp;</p>


  <p>&rsquo;또한 새 Azure 가용성 영역이 추가되어 Azure&rsquo; 복원력 기능도 지속적으로 증가합니다. 네덜란드의 가용성 영역은 이제 일반 공급되며, 아이오와와 파리에서 이미 사용할 수 있는 영역에 추가되었습니다. 지역 쌍과 가용성 영역의 조합은 Azure&rsquo; 복원력 기능을 높일 뿐만 아니라 비즈니스 연속성 아키텍처에 대한 고객 선택을 확대하고 가상 머신에 대한 업계 최고의 SLA를 제공합니다.</p>


  <h2>그것은&rsquo; 흥미 진진한 미래</h2>


  <p>오늘 GeekWire Cloud Tech Summit에서 여러분 모두를 만나게 되어 기 좋았습니다. 라이브에 있을 수 없었던&rsquo; 분들을 위해 <a href="https://www.geekwire.com/" target="_blank">온라인으로</a> 팔로우할 수 있습니다. 언제나처럼 인텔리전트 클라우드와 인텔리전트 에지로 혁신과 혼란을 촉진하는 데 필요한 기술을 구축하는 데 계속 집중할 것입니다. 피드백과 의견을 공유하여 이러한 새로운 솔루션에 대해 어떻게 생각하는지 알려주세요.</p>
