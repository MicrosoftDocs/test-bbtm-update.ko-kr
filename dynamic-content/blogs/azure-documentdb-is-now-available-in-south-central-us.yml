Slug: azure-documentdb-is-now-available-in-south-central-us
Title: Azure DocumentDB는 이제 미국 중남부에서 사용할 수 있습니다.
Summary: DocumentDB의 확장된 지역 가용성을 발표하게 되어 기쁩니다. 이제 미국 중남부 지역에서 DocumentDB 계정을 프로비전할 수 있습니다.
Content: >-
  <p>DocumentDB의 확장된 지역 가용성을 발표하게 되어 기쁩니다. 이제 미국 중남부 지역에서 DocumentDB 계정을 프로비전할 수 있습니다. 미국 동부, 미국 서부, 북유럽, 서유럽, 동아시아, 동남 아시아, 오스트레일리아 동부, 오스트레일리아 남동부, 인도 중부, 인도 남부 및 인도 서부를 포함한 총 지역 수는 최대 12개입니다.</p>


  <p>오스트레일리아 지역은 오스트레일리아의 고객만 사용할 수 있으며, 인도 지역은 현재 EA 및 인도의 선택적 고객에게만 사용할 수 있습니다.</p>


  <p><img alt="South Central US" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/SouthCentral2.png" style="width: 600px; height: 698px;" width="413"></p>


  <p>DocumentDB 데이터를 찾을 위치를 결정할 때 필요한 유연성과 선택을 제공하기 위해 지역 확장에 계속 투자할 것입니다. Microsoft Azure DocumentDB <a href="https://feedback.azure.com/forums/263030-documentdb?filter=top&amp;page=1"><u>피드백 포럼</u></a>에서 제안 사항을 제출하여 다음에 DocumentDB를 사용할 수 있는 Azure 지역을&rsquo; 알려주세요.</p>


  <p>지금 <a href="https://azure.microsoft.com/pricing/free-trial/"><u>무료 평가판</u></a> 에 등록하여 DocumentDB를 사용해 보시고 <a href="https://azure.microsoft.com/documentation/articles/documentdb-create-account"><u>DocumentDB 계정을</u></a> 만드세요. 도움이 필요하거나 질문이 있는 경우 <a href="https://stackoverflow.com/questions/tagged/azure-documentdb">StackOverflow의 개발자 포럼을</a> 통해 문의하거나 DocumentDB 엔지니어링 팀과 1:1 채팅을 예약하세요.</p>


  <p>Twitter <a href="https://twitter.com/DocumentDB"><u>@DocumentDB</u></a>에서 팔로우하여 최신 DocumentDB 뉴스 및 기능을 최신 상태로 유지하세요.</p>
