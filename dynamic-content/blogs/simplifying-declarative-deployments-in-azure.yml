Title: Azure에서 선언적 배포 간소화
Summary: Azure는 고객에게 ARM(Azure Resource Manager) 템플릿을 통해 인프라를 선언적으로 프로비전하고 관리하는 간단하고 직관적인 방법을 제공합니다.
Content: >-
  <p>Azure는 고객에게 ARM(Azure Resource Manager) 템플릿을 통해 인프라를 선언적으로 프로비전하고 관리하는 간단하고 직관적인 방법을 제공합니다. 템플릿 언어를 사용하여 전체 Azure 환경을 설명한 다음 좋아하는 CI/CD 또는 스크립팅 도구를 사용하여 몇 분 안에 이 환경을 돋보이게 할 수 있습니다. ARM 템플릿 언어는 JSON 형식을 사용하며 리소스 스키마를 직접 표현합니다. 즉, 첫날부터 ARM 템플릿을 사용하여 Azure 리소스를 만들고 리소스에 대한 설정을 구성할 수 있습니다. ARM 템플릿을 사용하여 선언적이고 매개 변수가 있는 방식으로 환경을 구성하는 데 필요한 리소스를 설명할 수 있습니다. ARM 템플릿은 선언적이므로 원하는 항목만 지정하면 되며, Azure Resource Manager는 나머지를 파악합니다.</p>


  <p>지난 몇 달 동안 고객이 공유하는 몇 가지 주요 문제를 해결하는 데 중점을 두고 ARM 템플릿 배포에 대한 초점을 갱신했습니다. 오늘날,&rsquo; 이러한 과제 중 일부를 해결하기 위해 투자한 몇 가지 투자를&rsquo; 공유합니다.</p>


  <h2>Visual Studio Code 사용하여 간소화된 제작 환경</h2>


  <p>최신 사용자는 ARM 템플릿을 처음 작성하고 처음부터 편집하는 것이 위협적일 수 있다고 공유했습니다. Azure Portal에서 필요한 리소스를 만들고 다시 사용할 수 있는 ARM 템플릿을 내보내 시작 환경을 간소화했습니다. 또한 리소스를 프로비전하는 800개가 넘는 샘플 템플릿의 템플릿 <a href="https://azure.microsoft.com/en-us/resources/templates/" target="_blank">빠른 시작 갤러리</a> 가 있습니다. 그러나 이제 우리는 당신을 위해 한 걸음 더 나아갔습니다.</p>


  <p><a href="https://marketplace.visualstudio.com/items?itemName=msazurermtools.azurerm-vscode-tools" target="_blank">Visual Studio Code 새 ARM(Azure Resource Manager) 도구를</a> 사용하여 코드 조각(미리 만든 리소스 정의), IntelliSense, 색 지정, ARM 템플릿 개요 및 주석에 대한 지원을 추가한&#39;. ARM 템플릿에서 주석 지원을 사용하면 CLI, PowerShell 및 Azure Portal을 사용하여 주석이 있는 모든 템플릿을 배포할 수 있으며 작동합니다. 다음은 VS Code 새 ARM 템플릿 작성 환경에 대한 <a href="https://aka.ms/arm-tools-intro" target="_blank">짧은 비디오</a>입니다.</p>


  <h2>가상: 배포 전 영향 분석</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/98f5d354-5aff-4adc-b637-ff5eac95012f.png"><img align="right" alt="Picture2" border="0" height="332" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/89c5a751-67c5-43bf-9fa6-22eee85cddbf.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="Picture2Our" width="530"></a> 고객은 배포된 리소스에 대한 변경 내용을 제출하기 전에 환경에 대한 배포의 영향을 평가해야 하는 경우가 많습니다. Azure의 새로운 가상 기능을 통해 고객은 배포 전 평가를 수행하여 리소스 속성 변경을 포함하여 생성, 업데이트 또는 삭제할 리소스를 결정할 수 있습니다. 가상 명령은 환경의 현재 상태를 실시간으로 확인하고 상태를 관리할 필요가 없습니다. <a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/templates/template-deploy-what-if" target="_blank">여기서 what-if를 시작하세요</a>. 미리 보기 상태인 경우 <a href="https://aka.ms/whatifissues" target="_blank">GitHub 리포지토리</a>의 문제 및 기능 요청에 대해 알려주세요.</p>


  <h2>배포 스크립트: 마지막 마일&rsquo; 시나리오 완료 &lsquo;</h2>


  <p>고객이 환경 설정을 완료하기 위해 ARM 템플릿 배포에서 사용자 지정 스크립트 코드를 실행해야 하는 경우가 많습니다. 이전에 템플릿 배포 외부의 단계를 요구했던 이러한 스크립트는 이제 deploymentScript 리소스를 사용하여 템플릿 배포 내에서 실행할 수 있습니다. 새 deploymentScript 리소스는 템플릿 배포의 일부로 PowerShell 또는 bash 스크립트를 실행합니다. 이 스크립트는 ARM 템플릿의 일부로 포함되거나 외부 원본에서 참조될 수 있습니다. 이제 배포 스크립트를 통해 단일 ARM 템플릿에서 엔드 투 엔드 환경 설정을 완료할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/templates/deployment-script-template?tabs=CLI" target="_blank">이 설명서를</a> 사용하여 배포 스크립트에 대해 자세히 알아봅니다. API에 노출되지 않은 특정 Azure 리소스 작업이 컨트롤 플레인에 기본적으로 표시되는 것을 보려는 경우 <a href="https://feedback.azure.com/forums/281804-azure-resource-manager" target="_blank">여기에 요청을 제출</a>하세요.</p>


  <h2>대규모 관리 그룹 및 구독 프로비전</h2>


  <p>조직에서 Azure 사용을 확장함에 따라 환경, 애플리케이션, 청구 또는 보안을 분리하기 위해 MG(관리 그룹) 계층 구조(그룹화 구문) 및 Azure 구독을 만들어야 한다는 대화가 종종 있습니다. 고객은 시간과 리소스를 절약하기 위해 관리 그룹 및 구독을 프로비전하는 일관되고 선언적인 방법이 필요합니다. 이제 새 테넌트 및 MG 배포 API를 사용하여 ARM 템플릿을 사용하여 MG 및 구독의 프로비저닝을 지원합니다. 이렇게 하면 단일 ARM 템플릿에서 전체 자산 및 관련 인프라 리소스의 설정을 자동화할 수 있습니다. 이에 대해 자세히 알아보고 <a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/templates/deploy-to-subscription" target="_blank">여기에서 샘플 템플릿을 가져옵니다</a>. 또한 이제 <a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/management/tag-resources#apply-tags-to-resource-groups-or-subscriptions" target="_blank">구독 태그 지정을 지원하고</a>, 리소스 그룹당 <a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/templates/deployment-history-deletions?tabs=azure-powershell" target="_blank">800개의 배포</a>를 제거하고, 배포당 리소스 그룹 수를 800개로 늘리고, EA(기업계약) 계정당 구독 수를 2000개로 늘려 대규모로 프로비전하고 관리할 수 있습니다.</p>


