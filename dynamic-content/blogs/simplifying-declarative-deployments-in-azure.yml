  <h2>품질 및 안정성에 대한 지속적인 집중</h2>


  <p>품질과 안정성은 Microsoft에서 수행하는 모든 작업의 최전선에 있습니다. 이 영역은 스키마의 품질을 개선하고 모든 리소스에 대한 스키마 적용 범위를 갖는 것부터 시작하여 계속 집중해 온 영역입니다. 이러한 이점은 향상된 제작 환경 및 템플릿 내보내기 기능에서 확인할 수 있습니다. 배포하기 전에 문제를 파악하기 위해 오류 메시지를 개선하고 비행 전 유효성 검사의 품질을 향상시키기 위해 부지런히 노력하고 있습니다. 또한 모든 API 버전을 템플릿 참조에 게시하고 리소스 설명서에 템플릿 조각을 추가하여 설명서를 개선하는 데 많은 투자를 했습니다.</p>


  <p>ARM 템플릿 코드를 테스트하는 데 도움이 되도록 MICROSOFT에서 내부적으로 사용하는 <a href="https://github.com/Azure/arm-ttk">ARM 템플릿 Toolkit</a> 열어 ARM 템플릿이 모범 사례를 따르도록 합니다. 마지막으로, 속도 문제를 인식하고 대규모 배포에 대한 배포 시간을 약 75% 줄이기 위해 크게 개선했습니다.</p>


  <h2>Azure Resource Manager 템플릿을 사용하는 코드로서의 인프라의 미래</h2>


  <p>ARM 템플릿 배포를 강화하기 위한 여정을 시작했으며, 팀은 현재 격차를 해소하고 미래를 위해 혁신하기 위해 의식적으로 노력하고 있습니다. 최근 <a href="https://youtu.be/UaVCNpD3pvg?t=718">Microsoft Build 2020 컨퍼런스에서</a> 공유한 향후 투자에 대해 들을 수 있습니다.</p>


  <p>ARM 배포에 대한 지속적인 피드백을 환영합니다. 엔지니어링 팀과 심층적인 대화를 나누고 싶다면 <a href="https://www.surveymonkey.com/r/ARMMEET" target="_blank">배포 및 거버넌스 Yammer 그룹에</a> 참여하세요.</p>
