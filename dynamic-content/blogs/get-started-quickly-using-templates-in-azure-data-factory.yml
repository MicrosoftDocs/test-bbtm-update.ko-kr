Slug: get-started-quickly-using-templates-in-azure-data-factory
Title: Azure Data Factory에서 템플릿 사용 빠르게 시작
Summary: 클라우드 데이터 통합을 통해 조직은 다양한 형태의 데이터를 통합하고 하이브리드 데이터 환경에서 복잡한 프로세스를 통합할 수 있습니다. 여러 조직에서 유사한 데이터 통합 요구 사항이 있고 반복적인 비즈니스 프로세스가 필요한 경우가 여러 번 있습니다.
Content: >-
  <p>클라우드 데이터 통합을 통해 조직은 다양한 형태의 데이터를 통합하고 하이브리드 데이터 환경에서 복잡한 프로세스를 통합할 수 있습니다. 여러 조직에서 유사한 데이터 통합 요구 사항이 있고 반복적인 비즈니스 프로세스가 필요한 경우가 여러 번 있습니다. 이러한 조직의 데이터 엔지니어 또는 데이터 개발자는 데이터 통합 솔루션 빌드를 빠르게 시작하고 동일한 워크플로를 반복적으로 빌드하지 않으려고 합니다. 현재는 ADF( <a href="https://docs.microsoft.com/en-us/azure/data-factory/">Azure Data Factory</a> )의 템플릿에 대한 지원을 발표하여 데이터 팩터리 파이프라인 빌드를 빠르게 시작하고 개발자 생산성을 개선하고 반복 프로세스에 대한 개발 시간을 단축합니다. 템플릿 기능을 사용하면 &lsquo;사용 사례 기반 템플릿, 데이터 이동 템플릿, SSIS 템플릿 또는 데이터 팩터리 파이프라인을 빌드하는 데 사용할 수 있는 변환 템플릿이 포함된 고객을 위한 템플릿 갤러리&rsquo; 를 사용할 수 있습니다.</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Shows/Azure-Friday/Quickly-build-data-integration-pipelines-using-templates-in-Azure-Data-Factory/player?format=ny" style="width: 768px; height: 409px;" width="960"></iframe></p>


  <p><strong>개요</strong> 페이지의 <strong>템플릿에서 파이프라인 만들기</strong>를 클릭하거나 데이터 팩터리 UX의 <strong>작성자</strong> 페이지에 있는 <strong>템플릿에서 파이프라인을 클릭하여+-&gt;</strong> 시작합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c52194fd-cc0c-4712-aa69-3167a7b35bf3.png"><img alt="2019-02-04_12h18_28" border="0" height="567" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/550d50bc-c501-4cbf-8e2a-66d5b3a792bc.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="2019-02-04_12h18_28" width="1024"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6360a93f-d458-47a8-a99b-5c667b0f4f09.png"><img alt="2019-02-04_12h19_45" border="0" height="467" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3d420795-17cc-4b7b-a4e3-a286f43e64c5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="2019-02-04_12h19_45" width="1024"></a></p>


  <p>갤러리에서 템플릿을 선택하고 템플릿을 사용하는 데 필요한 입력을 제공합니다. 템플릿에 대한 자세한 설명을 읽거나 엔드-엔드 데이터 팩터리 파이프라인을 시각화할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/220ee412-72d8-4f9e-90fe-88b456eaf7d0.png"><img alt="2019-02-04_12h29_30" border="0" height="599" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f6949186-a0ad-4a59-af8c-108b35eed367.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="2019-02-04_12h29_30" width="1024"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9a1bf25d-1723-4931-a5d3-1998191e7cfd.png"><img alt="2019-02-04_12h30_49" border="0" height="596" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4eab0536-6b0d-4deb-ac4c-963c315ea6d2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="2019-02-04_12h30_49" width="1024"></a></p>


  <p>템플릿 입력을 제공하는 동안 데이터 저장소 또는 컴퓨팅에 대한 새 연결을 만들 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/204c37b1-b028-4e4b-a594-4519b52d8d8f.png"><img alt="2019-02-04_12h32_47" border="0" height="594" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/32539d50-c19d-4ed2-8a39-592a67b3d41c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="2019-02-04_12h32_47" width="1024"></a></p>


  <p><strong>이 템플릿 사용을 클릭하면 템플릿</strong> 유효성 검사 출력으로 이동됩니다. 템플릿에서 만든 파이프라인을 게시하고 실행하는 데 필요한 속성을 입력하도록 안내합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1feb8a15-2ae0-436c-84f2-302393dc38e3.png"><img alt="2019-02-04_12h35_58" border="0" height="597" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5ee742bf-e283-4304-abee-549424d2530c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="2019-02-04_12h35_58" width="1024"></a></p>


  <p><strong>템플릿 갤러리</strong>에서 기본 제공 템플릿을 사용하는 것 외에도 기존 파이프라인을 템플릿으로 저장할 수도 있습니다. 조직 내의 여러 사업부에서 동일한 파이프라인을 사용하지만 입력이 다른 경우 필요할 수 있습니다. 데이터 팩터리의 템플릿 기능을 사용하면 기존 파이프라인도 템플릿으로 저장할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b18af429-641a-419d-a75d-c7a505ec751f.png"><img alt="2019-02-04_12h43_07" border="0" height="599" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/11c1b8d4-19e3-46f6-8ecb-cc6b1e709161.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="2019-02-04_12h43_07" width="1024"></a></p>


  <p>파이프라인을 템플릿으로 저장하는 기능을 사용하려면 데이터 팩터리에서 GIT 통합(Azure Dev Ops GIT 또는 GitHub)을 사용하도록 설정해야 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00d43372-f6dc-4b62-81d1-c223d552e89e.png"><img alt="2019-02-04_12h44_20" border="0" height="600" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6390f110-e310-4df1-868f-01a2986d111f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="2019-02-04_12h44_20" width="1024"></a></p>


  <p>그런 다음 템플릿이 템플릿 폴더 아래의 GIT 리포지토리에 저장 <strong>됩니다</strong> .</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/22cd6853-9d45-4b2f-84aa-425eb5b2d9a3.png"><img alt="2019-02-04_12h45_56" border="0" height="599" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6999bd59-9421-4942-a90b-f424136c4c19.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="2019-02-04_12h45_56" width="1024"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/70d5cf5f-6706-49df-9ebd-2bd09beb710a.png"><img alt="2019-02-04_12h49_24" border="0" height="601" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0a74f7b7-ed06-4544-8ac1-54b750f5daa8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="2019-02-04_12h49_24" width="1024"></a></p>


  <p>이제 GIT 리포지토리에 액세스할 수 있는 모든 사용자가 템플릿을 볼 수 있습니다. 이 템플릿은 리소스 탐색기의 <strong>템플릿</strong> 섹션에서 볼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eb169d84-210c-4273-84af-6f8a23405fef.png"><img alt="2019-02-04_12h54_51" border="0" height="599" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7370a2a9-6a24-4a40-90dd-52f035e0ac5f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="2019-02-04_12h54_51" width="1024"></a></p>


  <p>템플릿 갤러리의 <strong>내 템플릿</strong> 섹션 아래에서 템플릿을 볼 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b997f84b-334f-41b0-a51d-02ba56391cd1.png"><img alt="2019-02-04_12h56_01" border="0" height="351" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/54ed59ba-c88d-4169-a2d6-e2f9d222f64b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="2019-02-04_12h56_01" width="1024"></a></p>


  <p>템플릿을 Git 리포지토리에 저장하면 두 개의 파일이 생성됩니다. Git 리포지토리에 저장된 매니페스트 파일과 함께 ARM 템플릿을 생성합니다. ARM 템플릿에는 파이프라인 활동, 연결된 서비스, 데이터 세트 등을 포함하여 데이터 팩터리 파이프라인에 대한 모든 정보가 포함되어 있습니다. 매니페스트 파일에는 템플릿 설명, 템플릿 작성자, 템플릿 타일 아이콘 및 템플릿에 대한 기타 메타데이터에 대한 정보가 포함되어 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a5a901d2-39db-4de0-81ff-89c2d89c942c.png"><img alt="2019-02-04_13h00_18" border="0" height="355" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a69bd5d-38c3-4616-abf2-8dd0e7497cec.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="2019-02-04_13h00_18" width="1024"></a></p>


  <p><strong>템플릿 갤러리</strong>에 제공된 기본 제공 공식 템플릿에 대한 모든 ARM 템플릿 및 매니페스트 파일은 <a href="https://github.com/Azure/Azure-DataFactory/tree/master/templates">공식 데이터 팩터리 GitHub 위치에서</a> 볼 수 있습니다. 향후에는 파트너와 협력하여 누구나 <strong>템플릿 갤러리</strong>에서 사용하도록 설정하려는 템플릿을 제출할 수 있는 인증 프로세스를 마련할 예정입니다. 데이터 팩터리 팀은 제출된 템플릿에 해당하는 끌어오기 요청을 인증하고 템플릿 <strong>갤러리</strong>에서 제출된 템플릿을 사용할 수 있도록 합니다.</p>


  <p><a href="https://go.microsoft.com/fwlink/?linkid=2069521">데이터 팩터리에서 템플릿 기능에 대한 자세한 정보를 찾습니다</a>.</p>


  <p>Data Factory 도구의 유용성을 개선하기 위해 기능을 계속 추가하는 것이 목표입니다. Azure Data Factory<a href="https://docs.microsoft.com/en-us/azure/data-factory/quickstart-create-data-factory-portal">를 사용하여 파이프라인 빌드</a>를 쉽고 빠르게 시작합니다. 기능 요청이 있거나 피드백을 제공하려는 경우 <a href="https://feedback.azure.com/forums/270578-azure-data-factory">Azure Data Factory 포럼</a>을 방문하세요.</p>
