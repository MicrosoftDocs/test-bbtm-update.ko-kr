Title: 애리조나 및 텍사스에서 사용할 수 있는 새 정부 데이터 센터 지역
Summary: 작년 말 발표 후 미국 정부 고객과 파트너를 위해 Azure Government가 애리조나와 텍사스에 있는 두 개의 추가 데이터 센터 지역에 상업적으로 거주하고 있음을 발표하게 되어 기쁩니다. 이러한 확장을 통해 Azure Government는 미국 동부 해안, 서해안 및 미국 중부의 정부 고객 및 파트너와 근접할 수 있습니다.
Content: >-
  <p><a href="https://blogs.msdn.microsoft.com/azuregov/2016/10/18/the-most-trusted-government-cloud-for-mission-critical-workloads-check-the-facts/">작년 말 발표</a> 후 미국 정부 고객과 파트너를 위해 Azure Government가 애리조나와 텍사스에 있는 두 개의 추가 데이터 센터 지역에 상업적으로 거주하고 있음을 발표하게 되어 기쁩니다. 이러한 확장을 통해 Azure Government는 미국 동부 해안, 서해안 및 미국 중부의 정부 고객 및 파트너와 근접할 수 있습니다.</p>


  <p>DoD Impact Level 5 PA(임시 권한 부여)를 사용하는 두 개의 전용 지역을 포함하여 총 6개의 미국 데이터 센터 지역을 통해 Azure Government는 정부 워크로드 및 중요한 데이터를 찾기 위해 미국에서 가장 많은 고객 선택을 지속적으로 제공하고 있습니다. 가장 광범위한 지리적 가용성을 제공하기 위해 이러한 지역은 지역 중복을 위해 500마일 이상 떨어져 있으며 비즈니스 연속성을 위해 지역 간에 데이터 복제를 제공합니다.</p>


  <p>고객과 파트너는 피드백에서 미국 정부 표준 및 요구 사항을 준수하는 것이 우선 순위임을 분명히 합니다. 미국 정부의&rsquo; 규정 준수 요구 사항을 해결하기 위해 중요한 규정 준수 요구 사항을 충족하거나 초과하도록 데이터 센터 및 서비스를 엔지니어링했습니다. 실제로 Microsoft는 FedRAMP High, CJIS, ITAR, DFARS 및 DoD L4 및 L5를 지원하는 <a href="https://azure.microsoft.com/en-us/support/trust-center/">규정 준수 및 규정 표준에 대한 가장 광범위한 범위를</a> 제공합니다.</p>


  <p>정부에서 클라우드 컴퓨팅의 미래와 관련하여 미국 정부 고객과 파트너가 임무를 달성할 수 있는 멋진 새로운 방법을 지원하는 Azure Government 서비스를 계속 발표합니다. 가장 최근에 weve는 다음과 같이&rsquo; 발표했습니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/blog/azure-brings-big-data-analytics-and-visualization-capabilities-to-u-s-government/">데이터 분석 및 시각화를 위한 PowerBI 및 HDInsight</a></li>
      <li><a href="https://blogs.msdn.microsoft.com/azuregov/2017/05/11/announcing-cosmosdb-and-blob-hotcool-storage/">Azure CosmosDB 및 핫/쿨 Blob Storage</a></li>
      <li>미국 정부의 <a href="https://blogs.msdn.microsoft.com/azuregov/2017/05/11/expanding-cognitive-services-pilot-for-azure-government/">확장된 Cognitive Services 미리 보기</a> 및 <a href="https://blogs.msdn.microsoft.com/azuregov/2017/06/28/cognitive-services-on-azure-government-intelligent-mission/">흥미로운 사용</a></li>
      <li><a href="https://blogs.msdn.microsoft.com/azuregov/2017/06/12/microsoft-expands-data-offerings-for-government-with-general-availability-of-azure-iot-hub-on-azure-government/">IoT 서비스</a></li>
  </ul>


  <p>가장 포괄적인 규정 준수 범위 및 혁신적인 서비스와 가장 많은 데이터 센터 지역 선택을 결합하여 현재와 미래의 클라우드와 함께 미션 워크로드를 제공함에 따라 Azure Government에 대한 고객의 신뢰를 더욱 확장합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/overview/clouds/government/">여기에서 Azure Government</a>를 살펴보거나 문의<a href="https://info.microsoft.com/AzureGovContact.html">하여</a> 자세히 알아보세요.</p>
