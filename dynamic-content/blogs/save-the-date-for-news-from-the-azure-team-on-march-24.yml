Title: 3월 24일 Azure 팀의 뉴스 날짜 저장
Summary: Scott Guthrie와 함께 가상 이벤트를 위해 3월 24일 화요일 오전 11시 PDT에 로그인합니다!
Content: >-
  Scott Guthrie와 함께 가상 이벤트를 위해 3월 24<sup>일</sup> 화요일 오전 11시 PDT에 로그인합니다.그는 빌 스테이플스(Bill Staples)에 합류하여 앱 개발자가 클라우드 우선, 모바일 퍼스트 월드에서 더 많은 작업을 수행하는 데 도움이 되는 애플리케이션 플랫폼 팀의 최신 작업을 공개합니다.이 이벤트를 일정에 추가하려면 <a href="https://azure.microsoft.com/campaigns/azure-march-announcement">여기</a> 를 클릭하십시오.


  그 동안 Azure Websites <a href="https://trywebsites.azurewebsites.net/?language=cs">무료 샌드박스</a>에서 항상 손을 더럽을 수 있습니다.


