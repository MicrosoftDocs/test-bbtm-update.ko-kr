Title: 'Real World Windows Azure: Janison의 최고 경영자 웨인 훌든과의 인터뷰'
Summary: Real World Windows Azure 시리즈의 일환으로, Janison의 CEO 웨인 훌든(Wayne Houlden)에게 다음 부서의 온라인 과학 테스트 시스템에 Windows Azure 플랫폼을 사용하는 방법에 대해 이야기했습니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로, <a target="_blank" href="https://www.janison.com.au/">Janison</a>의 CEO인 웨인 훌든(Wayne Houlden)에게 뉴사우스웨일즈 교육 &amp; 부의 온라인 과학 테스트 시스템에 <a target="_blank" href="https://www.windowsazure.com">Windows Azure 플랫폼을</a> 사용하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다. </p>  <p><b>MSDN: Janison 및 제공하는 서비스에 대해 알려주세요. </b></p>  <p><b>훌덴:</b> Janison은 호주 전역의 고객에게 온라인 학습 관리 시스템 및 사용자 지정 학습 포털을 제공합니다. Microsoft는 직원, 학생 및 고객에게 온라인 학습 서비스를 제공하는 다양한 조직에 혁신적인 학습 솔루션을 제공합니다. </p>  <p><b>MSDN: Windows Azure 플랫폼을 구현하기 전에 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>훌덴: </b> 우리는 고등학생이 종이 기반 시험에서 온라인 멀티미디어 평가로 취하는 필수 중등 과학 평가를 변화시키기 위해 호주 뉴 사우스 웨일즈 교육부와 프로젝트를 진행하고 있습니다. 과제는 하루에 거의 600개 학교에서 80,000명 이상의 학생을 처리할 수 있도록 신속하게 확장할 수 있는 시스템을 제공하는 것입니다.  그러나 물리적 서버를 사용하는 중복되고 가용성이 높고 부하가 분산된 시스템은 광범위한 조달, 구성 및 유지 관리 작업이 필요하며 부서에 너무 많은 비용이 들 것입니다.</p>  <p><b>MSDN: 비용 효율적인 확장성에 대한 필요성을 해결하기 위해 Windows Azure 플랫폼을 사용하여 빌드한 솔루션을 설명할 수 있나요?</b></p>  <p><b>훌덴: </b> 개발자는 10년 이상 Microsoft .NET Framework 및 기타 Microsoft 기술과 협력해 왔기 때문에 Windows Azure 플랫폼은 Janison에 자연스럽게 적합했습니다. 컴퓨팅 처리를 위해 Windows Azure에서 웹 역할 및 작업자 역할을 사용하는 직원 및 교사를 위한 관리 포털 및 학생을 위한 멀티미디어 애니메이션 가상 평가 집합을 만들었습니다. Table Storage를 평가 데이터로 채우고 Windows Azure Content Delivery Network 사용하여 멀티미디어 자산을 저장합니다. 학생들은 평가에 대한 액세스를 인증했으며, 해당 답변은 Table Storage에 기록된 다음 Microsoft SQL Server 2008 데이터 관리 소프트웨어를 실행하는 온-프레미스 서버에 복제됩니다. </p>  <p><a target="_blank" href="https://www.janison.com.au/JP/search.aspx?I=421b6192-4e84-4fff-a26a-3154fb78701b&amp;Mode=cdetail&amp;Id=Projects"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7142.JanisonSS.png" border="0"></a></p>  <p><b>Windows Azure 플랫폼을 기반으로 하는 Essential Secondary Science Assessment에는 관리자가 시험 진행 상황을 추적할 수 있는 포털이 포함되어 있습니다.</b></p>  <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>훌덴: </b> 우리는 멀티미디어가 풍부한 온라인 평가의 가치를 입증할 수 있었습니다. 학생들은 흥미롭고 즐겁고 매력적인 시험을 발견했을뿐만 아니라 뉴 사우스 웨일즈 교육부는 서면 시험에 대한 교육적으로 건전한 대안이라는 것을 발견했습니다. 엄청난 컴퓨팅 부하를 처리하는 크기 조정 기능을 갖춘 Windows Azure 플랫폼은 중요한 구성 요소였습니다. </p>  <p><b>MSDN: Windows Azure 플랫폼에서 실현하는 이점은 무엇인가요?</b></p>  <p><b>훌덴:</b> 주요 이점은 Windows Azure 플랫폼의 확장성과 비용 효율성입니다. 단기간에 대량의 사용자를 처리하도록 신속하게 스케일링할 수 있는 솔루션을 제공할 수 있으며, 물리적 인프라 비용을 들이지 않고도 사용량에 대해서만 비용을 지불할 수 있습니다. 예를 들어 40,000명의 학생을 지원하기 위해 12시간 동안 250개의 Windows Azure 인스턴스를 사용했습니다. 동일한 성능에 대한 기존의 접근 방식을 사용하면 20개의 물리적 서버가 필요했을 것이며, 모두 Windows Azure 플랫폼을 사용하는 것보다 100배 더 비싸다고 합니다. </p>  <p><a target="_blank" href="https://www.janison.com.au/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4454.JanisonLOGO.png" border="0"></a></p>  <p>Azure 고객 성공 사례&nbsp;에 Windows 자세히 알아보려면 <a target="_blank" href="https://azure.microsoft.com/evidence">다음 www.windowsazure.com/evidence</a></p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2010/12/22/real-world-windows-azure-interview-with-wayne-houlden-chief-executive-officer-at-janison.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br>트윗  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
