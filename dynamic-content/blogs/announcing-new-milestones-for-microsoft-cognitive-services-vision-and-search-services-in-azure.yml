Content: >-
  <p>AI(인공 지능)는 비즈니스 디지털 변환의 가장 파괴적인 힘 중 하나로 떠올랐습니다. Microsoft는 모든&mdash; 개발업체, 데이터 과학자 및 엔터프라이즈&mdash;가 <a href="https://news.microsoft.com/futurecomputed/" target="_blank">고유하고 차별화된 방식으로 인간의 독창성을 보강</a>하기 위해 AI의 이점에 액세스할 수 있다고 믿습니다. Weve&rsquo;는 2년 이상 <a href="https://www.microsoft.com/en-us/research/lab/microsoft-research-ai/" target="_blank">AI에 대한 연구를 수행하고</a> <a href="https://www.microsoft.com/en-us/AI/intelligent-apps" target="_blank">이를 제품 및 서비스에 주입해 왔습니다</a>. 이제 단순하면서도 강력한 도구를 통해 모든 사람에게 가져오는 것을 찢&rsquo;습니다. 이러한 도구 중 하나는 개발자가 iOS, Android 및 Windows 같은 디바이스 및 플랫폼에서 비전, 음성, 언어, 지식 및 검색을 위한 AI 기능을 애플리케이션에 쉽게 추가할 수 있도록 하는 클라우드 호스팅 API 컬렉션인 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Microsoft Cognitive Services</a>입니다.</p>


  <p>현재까지 백만 명 이상의 개발자가 이미 Cognitive Services를 발견하고 시도했으며, 많은 신규 고객이 주요 자동차 보험 제공업체인 Progressive(Flo)로 가장 잘 알려진 주요 자동차 보험 제공업체 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fcustomers.microsoft.com%2Fen-us%2Fstory%2Fprogressive-insurance-cognitive-services&amp;data=04%7C01%7Cv-canmo%40microsoft.com%7C46ed9c4e8e1b492a6ebc08d57f0be0cd%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636554611379076354%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwifQ%3D%3D%7C-1&amp;sdata=XRSBNuXCn47ciPPsIpuvIzJWy2B8ialmc5piCbJnR9w%3D&amp;reserved=0" target="_blank">인 프로그레시브(Progressive</a> )와 같은 AI의 힘을 활용하고 있습니다. 이 회사는 브랜드와 상호 작용하기 위해 모바일 채널의 사용이 증가하는 고객을&rsquo; 활용하고자 했습니다. 프로그레시브가 Bot Service 및 Cognitive Services를 Microsoft Azure 사용하여 Facebook Messengerwhich&mdash;에서 쉽고 빠르게 사용할 수 있는 <a href="https://progressive.mediaroom.com/2017-10-17-Want-to-chat-with-Flo-Progressive-Announces-New-Auto-Insurance-Bot" target="_blank">Flo Chatbotcurrently</a>&mdash;를 빌드하고, 고객 질문에 답변하고, 따옴표를 제공하고, Flos&rsquo;의 잘 알려진 스타일로 재치 있는 농담을 제공합니다.</p>


  <p>오늘,&rsquo; <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Azure에서 Cognitive Services 비전 및 검색 서비스에</a> 대한 새로운 이정표를 발표했습니다.</p>


  <h2>모든 개발자에게 비전 기능 제공</h2>


  <p>수년 동안 Microsoft 연구원들은 컴퓨터 비전의 경계를 넓어 시스템이 이미지를 보다 정확하게 <a href="https://blogs.microsoft.com/next/2015/12/10/microsoft-researchers-win-imagenet-computer-vision-challenge/#sm.0000v8bqc0rcdflis6g1wekfl455r" target="_blank">식별</a>할 수 있도록 해 왔습니다. 다음 마일스톤은 연구 발전을 엔터프라이즈 서비스에 통합하는 방법에&rsquo; 대한 많은 예 중 하나입니다.</p>


  <p><strong>오늘 Im&rsquo;은 Azure Portal에서 Custom Vision 서비스의 공개 미리 보기를 발표하게 되어 기쁩니다 </strong><a href="https://portal.azure.com/" target="_blank"><strong></strong></a><strong> (그림 1).</strong> <a href="https://azure.microsoft.com/en-us/services/cognitive-services/custom-vision-service/" target="_blank">Microsoft Custom Vision 서비스를</a> 사용하면 개발자가 자신의 데이터로 분류자를 쉽게 학습시키고, 모델을 내보내고, 이러한 사용자 지정 분류자를 애플리케이션에 직접 포함하고, iOS, Android 및 기타 여러 에지 디바이스에서 실시간으로 오프라인으로 실행할 수 있습니다. Microsoft는 개발자가 시나리오에서 중요한 사항을 인식하도록 자신의 분류자를 학습시킬 수 있는 기능을 제공하는 최첨단 기계 학습을 통해 Custom Vision을 구축했습니다.</p>


  <p>몇 번의 클릭으로 Custom Vision 서비스를 사용하면 다양한 시나리오에 사용할 수 있습니다. 소매업체는 카탈로그(드레스 대 신발 등)에서 이미지를 자동으로 분류할 수 있는 모델을 쉽게 만들 수 있으며, 소셜 사이트는 특정 제품의 이미지를 보다 효과적으로 필터링하고 분류할 수 있으며, 국립공원은 카메라의 이미지가 야생 동물을 포함하는지 여부를 감지할 수 있습니다. 지난 달, Custom Vision Service는 iOS 11용 CoreML 형식 및 Android용 TensorFlow 형식으로 모델을 내보낼 수 있다고 <a href="https://azure.microsoft.com/en-us/blog/customvision-ai-code-free-automated-machine-learning-for-image-classification/" target="_blank">발표</a> 했습니다. 내보낸 모델은 모바일 디바이스의 제약 조건에 최적화되어 있으므로 디바이스에서의 분류는 실시간으로 발생합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c39f2440-43e6-415d-b827-cd2940f6a538.png"><img alt="Visual Intelligence Made Easy" border="0" height="695" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ac62fdd-6877-41b3-96b3-97f906a0f773.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="쉽게 만든 시각적 인텔리전스" width="1024"></a></p>


  <p align="center"><em>그림 1: Custom Vision 서비스, 이제 Azure 미리 보기에서 사용 가능 </em></p>


  <p><a href="https://azure.microsoft.com/en-us/services/cognitive-services/face/" target="_blank">Face API</a>는 얼굴 및 감정 인식을 제공하는 일반적으로 사용 가능한 클라우드 기반 서비스입니다. 사용자 환경을 개인화하는 데 사용할 수 있는 이미지에서 사람의 얼굴과 감정의 위치와 특성을 감지합니다. Face API를 사용하면 개발자는 두 얼굴이 동일한 사람에 속하는지 확인하고, 이전에 태그가 지정된 사람을 식별하고, 컬렉션에서 비슷한 얼굴을 찾고, 컬렉션에서 같은 사람의 사진을 찾거나 그룹화할 수 있습니다.</p>


  <p><strong>오늘부터 Face API는 이제 고객이 비전 시나리오에 더 잘 도움이 되도록 백만 규모의 인식을 포함하여 몇 가지 개선 사항을 통합합니다(그림 2). </strong> 100만 개의 인식 기능은 현재 최대 100만 명이 있는 새로운 유형의 인물 그룹과 최대 100만 명의 얼굴이 있는 새로운 유형의 얼굴 목록을 나타냅니다. 이 업데이트를 통해 개발자는 이제 Face API에 최대 100만 명의 사용자를 인식하고 번개처럼 빠른 응답을 받을 수 있도록 가르칠 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/678eff33-ff01-4c97-a317-6440c3b2a351.png"><img alt="Face API" border="0" height="462" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fddc3a73-2bbe-4c94-8b42-b79e3c8f87f7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Face API" width="1408"></a></p>


  <p align="center"><em>그림 2: Face API는 이제 백만 개의 규모 인식을 포함하여 몇 가지 개선 사항을 통합합니다. </em></p>


  <h2>모든 개발자를 위한 검색 기능 활용</h2>


  <p>AI 투자의 또 다른 주요 영역은 검색에 관한 것이었습니다. 전 세계 모든 사용자가 Bing Search에서 풍부한 정보를 수집하여 웹을 쿼리할 수 있지만&rsquo; 개발자가 여러 검색 API를 통해 이를 활용할 수 있도록 합니다. 사용자가 전 세계 지식 중에서 올바른 정보를 찾을 수 있도록 몇 줄의 코드로 앱에 포함</p>


  <p>Cognitive Services의 검색 기능 중 일부인 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/bing-entity-search-api/" target="_blank">Bing Entity Search</a>는 더 매력적인 사용자 환경을 위해 모든 앱, 블로그 또는 웹 사이트에 사람, 장소, 사물 및 로컬 비즈니스에 대한 풍부한 컨텍스트를 제공합니다. <strong>또한&rsquo; Im은 현재 Azure Portal에서 Bing Entity Search를 일반 공급할 수 있다는 것을 발표하게 되어 기쁘게 생각합니다.</strong></p>


  <p>이제 개발자는 Bing Entity Search를 사용하여 검색된 용어에 따라 가장 관련성이 큰 엔터티를 식별하고 해당 엔터티에 대한 기본 세부 정보를 제공할 수 있습니다(그림 3). 엔터티는 유명인, 장소, 영화, TV 프로그램, 비디오 게임 및 책에 대한 정보를 포함하여 여러 국제 시장 및 시장 유형에 걸쳐 있습니다.</p>


  <p>많은 시나리오를 Bing Entity Search로 다룰 수 있습니다. 예를 들어 메시징 앱은 식당의 엔터티 스냅샷을 제공하여 그룹이 저녁을 더 쉽게 계획할 수 있도록 할 수 있습니다. 소셜 미디어 앱은 각 사진의 위치에 대한 정보로 사용자&rsquo; 사진을 보강할 수 있습니다. 뉴스 앱은 문서의 엔터티에 대한 엔터티 스냅샷을 제공할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a522a7eb-7dc3-492c-a50d-5d8b9928a59a.png"><img alt="Augmenting content" border="0" height="387" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eed835b3-5805-4a07-9052-2924c8249e5e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="콘텐츠 보강" width="1175"></a></p>


  <p align="center"><em>그림 3: 엔터티 검색 결과를 사용하여 콘텐츠 보강</em></p>


  <p>오늘날의&rsquo; 이정표는 애플리케이션 개발을 더 쉽고 <a href="https://azure.microsoft.com/en-us/blog/microsoft-updates-cognitive-services-terms/" target="_blank">고객&rsquo; 데이터를 존중</a>하는 엔터프라이즈급 도구를 사용하여 모든 비즈니스 시나리오에 적합한 AI 플랫폼을 만들겠다는 우리의 노력을 보여줍니다.</p>


  <p>자세한 내용을 알아보고 비전 빌드 및 지능형 앱 검색을 시작하려면 <a href="https://azure.com/cognitive" target="_blank">Azure의 Cognitive Services 사이트</a> 및 <a href="https://docs.microsoft.com/en-us/azure/#pivot=products&amp;panel=ai" target="_blank">설명서 페이지를</a> 방문하세요.</p>


  <p><a href="https://www.azure.com/ai" target="_blank">www.azure.com/ai</a> 방문하여 AI가 디지털 트랜스포메이션 노력을 보강하고 역량을 강화하는 방법에 대해 자세히 알아보겠습니다. 또한 Weve&rsquo;는 개발자가 이러한 AI 기술을 빠르게 활용할 수 있도록 AI <a href="https://aischool.microsoft.com/" target="_blank">School</a> 을 시작했습니다.</p>


