Title: Microsoft Azure 독일, 서비스 확장 및 규정 준수 강화
Summary: Microsoft Azure 독일은 2016년 9월에 출시된 이래 유럽 최초의 클라우드에서 서비스 및 보증 기능을 계속 확장하고 있습니다. 오늘 몇 가지 새로운 서비스의 가용성과 ISO/IEC 27001 인증 및 ISO/IEC 27018 규정 준수 증명의 성과를 발표하게 되어 기쁩니다.
Content: >-
  <p>Microsoft Azure 독일은 2016년 9월에 출시된 이래 유럽 최초의 클라우드에서 서비스 및 보증 기능을 계속 확장하고 있습니다. 오늘 몇 가지 새로운 서비스의 가용성과 <a href="https://www.iso.org/iso/iso27001">ISO/IEC 27001 인증 및 ISO/IEC</a> <a href="https://www.iso.org/iso/catalogue_detail.htm?csnumber=61498">27018</a> 규정 준수 증명의&nbsp; 성과를 발표하게 되어 기쁩니다.</p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d0dc5a1e-1c83-420c-9268-7541aa7b0388.png"><img alt="Microsoft Azure Germany" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3af72c15-a372-4f9b-9914-58a0028570cd.png" style="border: 0px currentColor; border-image: none; width: 943px; height: 628px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="독일 Microsoft Azure"></a></strong></p>


  <h3>고객을 위한 혁신 확장</h3>


  <p>이미 제공되는 포괄적인 서비스 세트 외에도 Linux의 HDInsight, Power BI, 쿨 Blob Storage 및 Azure App Service용 Mobile Apps의 4개 주요 기능 릴리스를 발표합니다.</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-introduction">Linux의 HDInsight</a>는 Spark, Hive, MapReduce, HBase, Storm, Kafka 및 R Server에 최적화된 오픈 소스 분석 클러스터를 제공하는 &ndash; Azure&rsquo; 완전 관리형 클라우드 Hadoop입니다.&nbsp; 이러한 빅 데이터 기술 및 ISV 애플리케이션은 엔터프라이즈 수준 보안 및 모니터링 &ndash; 을 통해 관리형 클러스터로 쉽게 배포할 수 있으므로 고객은 중요한 데이터 원본에서 중요한 비즈니스 인사이트를 추출할 수 있습니다.</li>
   <li><a href="https://powerbi.microsoft.com/en-us/documentation/powerbi-azure-and-power-bi/">Azure 독일에서</a> Azure 서비스와 Power BI 조합하여 고객은 데이터 처리 작업을 비즈니스에 대한 실시간 인사이트를 제공하는 분석 및 보고서로 전환할 수 있습니다. Power BI 사용할 수 있는 여러 Azure 연결이 있으며, 고객은 Azure 데이터 원본 하나 또는 여러 개에 해당 데이터를 셰이프하고 구체화하여 사용자 지정된 보고서를 작성할 수 있습니다.</li>
   <li>고객 및 애플리케이션 데이터가 클라우드에서 기하급수적인 속도로 계속 증가함에 따라 Microsoft Azure 독일은 이제 더 비용 효율적인 방식으로 대량의 데이터를 관리하는 옵션을 제공합니다. <a href="https://docs.microsoft.com/en-us/azure/storage/storage-blob-storage-tiers">Azure Cool Blob Storage</a> 백업, 미디어 콘텐츠 또는 보관 데이터와 같은 쿨 개체 데이터에 대한 저렴한 스토리지 옵션을 제공합니다.&nbsp;</li>
   <li>독일 Azure App Service의 <a href="https://docs.microsoft.com/en-us/azure/app-service-mobile/app-service-mobile-value-prop">Mobile Apps</a> 기능을 통해 고객은 확장성이 뛰어난 모바일 애플리케이션 개발 플랫폼을 활용하여 풍부한 엔터프라이즈 연결 기능 집합으로 네이티브 및 플랫폼 간 모바일 환경을 빌드할 수 있습니다.</li>
  </ul>


  <h3>유럽 최초의 클라우드에 글로벌 표준 도입</h3>


  <p>ISO/IEC 27001 및 ISO/IEC 27018 성과는 Microsoft Azure 독일 고객을 위한 보증 약속에 대한 Microsofts&rsquo;의 약속을 강조합니다.</p>


  <ul>
   <li><a href="https://www.iso.org/iso/iso27001">ISO/IEC 27001</a> 표준에 따라 Microsoft Azure 독일은 보안 정책과 절차가 강력하고 국제적으로 인정받는 표준에 따라 조직 정보 자산을 성공적으로 보호할 수 있음을 보여 줍니다.</li>
   <li><a href="https://www.iso.org/iso/catalogue_detail.htm?csnumber=61498">ISO/IEC 27018</a> 사례 코드는 EU 데이터 보호법을 기반으로 하며, 위험을 평가하고 PII 데이터를 보호하기 위한 최첨단 제어를 구현하는 PII(개인 식별 정보)의 처리자 역할을 하는 CSP(클라우드 서비스 공급자)에게 특정 지침을 제공합니다.</li>
  </ul>


  <p>또한 ISO/IEC 27001 및 ISO/IEC 27018은 Microsoft가 글로벌 보안 표준에 대한 보안 제어를 사전에 모니터링하고 평가할 수 있는 잘 정의된 계층화된 보안 접근 방식을 강조하면서 정보 보안의 로컬 보안 법률, 규정 및 모범 사례에 지속적으로 적응할 수 있습니다.</p>


  <p>Microsoft는 지속적으로 정보 보안 및 개인 정보 보호 관련 컨트롤에 대한 자세한 검토 및 유효성 검사를 포함하는 지속적인 모니터링 프로그램을 수립했습니다. 이를 통해 위협을 식별하고 신속하게 취약성을 완화할 수 있습니다. 또한 타사 공인 감사자는 Microsoft 범위 내 클라우드 및 상용 기술 지원 서비스가 Microsoft Azure 독일의 PII를 포함한 모든 데이터의 보호를 위한 제어를 통합한 적용 가능성의 성명서에서 유효성을 검사해야 합니다. 규정을 준수하기 위해 Microsoft 클라우드 서비스는 매년 타사 검토를 거칩니다.</p>


  <h3>IT-Grundschutz 프레임워크를 활용하는 고객 지원</h3>


  <p>이러한 최근 ISO 성과 외에도 기존 또는 계획된 ISO/IEC 27001 인증 &ldquo;범위 내에서 IT-Grundschutz 프레임워크를 구현하려는 고객에게는 <a href="https://gallery.technet.microsoft.com/Azure-Germany-IT-fca4afd7">영어</a>와 <a href="https://gallery.technet.microsoft.com/Azure-Germany-IT-5958ad4f">독일어</a>로 IT Grundschutz 규정 준수 통합 문서를&rdquo; 무료로 &ndash; 사용할 수 있습니다. 2016년 말에 릴리스된 이 통합 문서는 독일 BSI(Federal Office for Information Security)에 설명된 표준을 기반으로 하며, Microsoft Azure 독일에 배포된 솔루션 및 워크로드에 대한 인증을 원하는 고객에게 지침을 제공합니다.</p>


  <h3>규정 준수 깊이의 신뢰도로 보장되는 앱 빌드 기능 강화</h3>


  <p>이러한 각 기능을 통해 고객은 Azure를 통해 더 많은 성과를 달성할 수 있지만, 혁신적인 플랫폼 기능과 독일 Microsoft Azure 파트너 및 고객에게 이상적인 플랫폼으로 만드는 포괄적인 보증 프로그램에 대한 우리의 노력의 조합입니다.&nbsp; <a href="https://news.microsoft.com/europe/2016/09/21/microsoft-azure-germany-now-available-via-innovative-first-of-a-kind-cloud-model-for-europe/">유럽 Microsoft 뉴스 센터에서</a> Microsoft Azure 독일을 선택하는 고객에 대해 자세히 알아보고 <a href="https://news.microsoft.com/europe">Azure 독일 제품</a> 페이지에서 제공하는 제품에 대해 자세히 알아볼 수 있습니다. Microsoft Azure 규정 준수 깊이 및 도전 과제에 대한 추가 정보는 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/">보안 센터에서</a> 찾을 수 있습니다.</p>
