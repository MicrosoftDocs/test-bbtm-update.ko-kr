Slug: compatibility-level-140-is-now-the-default-for-azure-sql-database
Title: 이제 호환성 수준 140이 Azure SQL Database 기본값입니다.
Summary: 데이터베이스 호환성 수준 140은 이제 거의 모든 지역에서 Azure SQL Database 만든 새 데이터베이스의 기본값입니다. 이 작성을 기준으로 이미 호환성 수준 140에서 실행 중인 Azure SQL Database 539,903개의 데이터베이스가 있습니다.
Content: >-
  <p>데이터베이스 호환성 수준 140은 이제 거의 모든 지역에서 Azure SQL Database 만든 새 데이터베이스의 기본값입니다. 이 시점에서 이미 호환성 수준 140에서 실행 중인 Azure SQL Database 539,903개의 데이터베이스가 있습니다.</p>


  <p>이 공지와 관련된 질문과 대답:</p>


  <h3>데이터베이스 호환성 수준 140으로 이동하는 이유는 무엇인가요?</h3>


  <p>가장 큰 변화는 <a href="https://docs.microsoft.com/en-us/sql/relational-databases/performance/adaptive-query-processing" target="_blank">적응형 쿼리 처리</a> 기능 제품군을 사용하도록 설정하는 것이지만 쿼리 처리 관련 수정 사항 및 일괄 처리 모드 개선 사항도 있습니다. 호환성 수준 140에서 특별히 사용하도록 설정하는 항목에 대한 자세한 내용은 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fblogs.msdn.microsoft.com%2Fsqlserverstorageengine%2F2017%2F07%2F07%2Fpublic-preview-of-compatibility-level-140-for-azure-sql-database%2F&amp;data=02%7C01%7CUmachandar.Jayachandran%40microsoft.com%7C04ae16681bcb4862657508d4eb04b66c%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636391853007257605&amp;sdata=a0pcmvnefLuzOKYpWRUQmCNwMoEsep%2BZNdGs0vNf5vs%3D&amp;reserved=0" target="_blank">Azure SQL Database 대한 호환성 수준 140의 공개 미리 보기</a> 블로그 게시물을 참조하세요.</p>


  <h3>데이터베이스 호환성 수준 140의 기본 &quot;값&quot;은 무엇인가요?</h3>


  <p>새 데이터베이스를 만들고 COMPATIBILITY_LEVEL 명시적으로 지정하지 않으면&rsquo; 데이터베이스 호환성 수준 140이 사용됩니다.</p>


  <h3>Microsoft는 기존 데이터베이스에 대한 데이터베이스 호환성 수준을 자동으로 업데이트하나요?</h3>


  <p>아니요, 기존 데이터베이스에 대한 데이터베이스 호환성 수준을 업데이트하지 않습니다. 이것은 고객의 판단할 문제입니다. 최신 기능 향상을 활용할 수 있게 최신 호환성 수준으로 변경을 고려하는 것이 좋습니다.</p>


  <h3>내 애플리케이션이 데이터베이스 호환성 수준 140에 대해 아직 인증되지 않았습니다&rsquo;. 이 시나리오에서는 새 데이터베이스를 만들 때 어떻게 해야 하나요?</h3>


  <p>이 시나리오에서는 데이터베이스 구성 스크립트가 기본값을 사용하지 않고 애플리케이션 지원 COMPATIBILITY_LEVEL 명시적으로 지정하는 것이 좋습니다.</p>


  <h3>140이 기본 데이터베이스 호환성 수준이 되기 전에 논리 서버를 만들었습니다. 어떤 영향을 미치나요?</h3>


  <p>논리 서버의 master 데이터베이스는 논리 서버를 만들 때 기본값이었던 데이터베이스 호환성 수준을 반영합니다. 마스터 데이터베이스에 대한 이전 호환성 수준이 있는 논리 서버에서 만든 새 데이터베이스는 명시적으로 지정되지 않은 경우 데이터베이스 호환성 수준 140을 계속 사용합니다. 논리 서버를 다시 만들면 마스터 데이터베이스 호환성을 변경할 수 없습니다. 이전 데이터베이스 호환성 수준에서 마스터가 있으면 사용자 데이터베이스 동작에 영향을 주지 않습니다.</p>


  <h3>최신 데이터베이스 호환성 수준으로 변경하고 싶습니다. 이를 위한 모범 사례는 무엇인가요?</h3>


  <p>낮은 호환성 수준에서 실행되는 기존 데이터베이스의 경우 쿼리 프로세서를 더 높은 호환성 수준으로 업그레이드하는 데 권장되는 워크플로는 <a href="https://docs.microsoft.com/en-us/sql/database-engine/install-windows/change-the-database-compatibility-mode-and-use-the-query-store" target="_blank">데이터베이스 호환성 모드 변경 및 쿼리 저장소 사용</a> 문서에 자세히 설명되어 있습니다. 이 문서에서는 호환성 수준 130 및 SQL Server를 참조하나 SQL Server 및 Azure SQL DB에 대한 140으로 이동에도 같은 방법론이 적용됩니다.</p>
