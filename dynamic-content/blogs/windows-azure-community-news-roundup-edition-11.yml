Title: 'Windows Azure Community 뉴스 검거(버전 #11)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집 최신 버전을 시작합니다. 당신이 이에 대해 어떻게 생각하는지 알려주세요 ...
Content: '<p>클라우드 컴퓨팅 및 <a href="https://www.windowsazure.com/en-us/pricing/free-trial//?WT_id=cmp_pst001_blg_post0079" target="_blank">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집에 오신 것을 환영합니다. 아래의 댓글을 통해 또는 트위터에 <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>이러한 게시물에 대해 어떻게 생각하는지 알려주세요. 다음은 지난 주의 하이라이트입니다.</p>  <p><b>기사와 블로그 게시물</b></p>  <ul>  <li>Windows Azure와 <a href="https://twitter.com/#!/RachelAppel" target="_blank">Windows</a> Server의 개발 간의 차이점(3월 22일 게시)</li>  <li>프라바카르 크리슈나쿠마르에 의해 구독 사이의 SQL Azure 서버 이동의 아름다움, 아디티 블로그 (게시 3 월 22)</li>  <li>(Windows) <a href="https://twitter.com/#!/lstak" target="_blank">Luc Stakenborg</a>의 <a href="https://allthatjs.com/2012/03/21/node-js-on-azure-calling-sap-gateway/" target="_blank"> Azure Calling SAP Gateway에 대한Node.js</a>(3월 21일 게시)</li>  <li><a href="https://twitter.com/#!/shijucv" target="_blank">시주 바르게세</a>에 의해 <a href="https://weblogs.asp.net/shijuvarghese/archive/2012/03/20/windows-azure-powershell-for-node-js.aspx" target="_blank">Node.js대한 Windows Azure PowerShell </a> (게시 3 월 20)</li>  <li>Gaurav Mantri에서 <a href="https://gauravmantri.com/2012/03/16/programmatically-finding-deployment-slot-from-code-running-in-windows-azure/" target="_blank">Windows Azure에서 실행되는 코드에서 프로그래밍 방식으로 배포 슬롯 찾기</a>(3월 16일 게시)&nbsp;</li>  </ul>  <p><b>예정된 이벤트 및 사용자 그룹 모임</b></p>  <ul>  <li>3월 26일:&nbsp; 스웨덴 스톡홀름 <a href="https://swag9.eventbrite.com/" target="_blank">Service Bus Azure Windows</a> &ndash;</li>  <li>3월 27일: <a href="https://send.bit-caster.com/t/ViewEmail/r/321098D270196662/F7A3509343C8B699C45D7BC1A387288D" target="_blank">그 중 일부를 가져와야겠어! (Windows Azure 이벤트)</a> &ndash; 샬롯, 노스캐롤라이나</li>  <li>3월 28<a href="https://www.techgig.com/webinar.php?webinar_id=122" target="_blank">일: 실습:&nbsp; Windows Azure Diagnostics</a> - Online</li>  <li>3월 29일: <a href="https://www.meetup.com/bostonazure/events/38947102/" target="_blank">보스턴(Windows) Azure Cloud User Meeting</a> &ndash; Boston, MA</li>  <li>3월 30일:&nbsp; <a href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=en-IE&amp;EventID=1032508976&amp;IO=yGVm5VdOZ31P94Pu3ZgHkQ%3D%3D" target="_blank">(Windows) 아일랜드 더블린 Azure Discovery 이벤트</a> &ndash;</li>  <li>3월 30일: <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032508351&amp;Culture=en-US" target="_blank">Windows Azure Kick Start</a> &ndash; Minneapolis, MN</li>  <li>4월 4일:&nbsp; <a href="https://cloudcamp-vienna-2012-estw.eventbrite.com/" target="_blank">오스트리아 CloudCamp 비엔나 비엔나</a> &ndash;</li>  <li>4월 4일: 휴스턴 클라우드 테크 심포지엄 &ndash; 휴스턴, TX</li>  <li>4월 4일: Windows Azure UK 사용자 그룹 &ndash; 맨체스터, 영국</li>  <li>4월 28일: 캐나다 BC 주 버나비 <a href="https://vancouvertechfest.com/" target="_blank">밴쿠버 테크페스트 2012</a> &ndash;</li>  <li>진행 중:&nbsp; <a href="https://www.benkotips.com/pages/s2nCloud.aspx" target="_blank">클라우드 컴퓨팅 수프에서 너트</a> - 온라인으로</li>  </ul>  <p><b>최근 Windows Azure </b><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc" target="_blank"><b>포럼</b></a><b> 토론 스레드 </b></p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuretroubleshooting/thread/29f1fbe8-6be5-4f3a-8bbe-ff1c2041aed8" target="_blank">웹 역할 인스턴스</a> &ndash; 의 접근성 보기 442개, 회신 4개</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/66cfb926-c55c-4a88-976e-f917559bf60e" target="_blank">DevFabric을 사용하여 TableStorage를 로컬로 테스트하는 방법</a> &ndash; 보기 599회, 회신 10회</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/57d52614-6c8d-42f4-962a-0a69a2451d59" target="_blank">(SQL) Windows Server 2003 및 SQL 2005</a> &ndash; 434 보기와 Azure Sync, 4 회신</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/d8e84fd8-c3b7-49bb-acb9-d83332c683d1" target="_blank">신뢰할 수 있는 데이터 센터 간 연결</a> &ndash; 보기 602회, 회신 9회</li>  </ul>  <p>강조 표시할 사용자와 같은 문서&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 댓글 섹션을 사용하거나 Twitter <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
