Slug: iteratively-develop-and-debug-your-etl-elt-workflows-using-data-factory
Title: Data Factory를 사용한 반복적인 개발 및 디버깅
Summary: 사용자 중에는 ETL(추출 변환/로드) 및 ELT(추출 부하/변환) 워크플로를 반복적으로 개발하고 디버그해야 하는 필요성이 점점 더 커지고 있습니다. 이제 ADF(Azure Data Factory) 시각적 도구를 사용하여 반복적인 개발 및 디버깅을 수행할 수 있습니다.
Content: >-
  <p>고객 요구 사항과 기대치가 지속적으로 변화함에 따라 데이터 통합은 점점 더 복잡해지고 있습니다. 사용자 중에는 ETL(추출 변환/로드) 및 ELT(추출 부하/변환) 워크플로를 반복적으로 개발하고 디버그해야 하는 필요성이 점점 더 커지고 있습니다. 이제 ADF( <a href="https://azure.microsoft.com/en-us/services/data-factory/" target="_blank">Azure Data Factory</a> ) 시각적 도구를 사용하여 반복적인 개발 및 디버깅을 수행할 수 있습니다.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Shows/Azure-Friday/Iterative-development-and-debugging-with-Azure-Data-Factory/player" width="960"></iframe></p>


  <p>한 줄의 코드를 작성하지 않고 파이프라인 캔버스에서 <strong>디버그</strong> 기능을 사용하여 파이프라인을 만들고 테스트 실행을 수행할 수 있습니다. 파이프라인 캔버스의<strong> 출력 </strong>창에서 테스트 실행 결과를 볼 수 있습니다. 테스트 실행이 성공하면 파이프라인에 작업을 더 추가하고 반복적으로 디버깅을 계속할 수 있습니다. 테스트 실행이 진행 중이면 <strong>취소</strong> 할 수도 있습니다. <strong>디버그</strong>를 클릭하기 전에 변경 내용을 데이터 팩터리 서비스에 게시할 필요가 없습니다. 이는 개발, 테스트 또는 프로덕션 환경에서 데이터 팩터리 워크플로를 업데이트하기 전에 새 추가 또는 변경 내용이 예상대로 작동하는지 확인하려는 시나리오에서 유용합니다.</p>


  <p><img alt="image" border="0" height="365" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6da85533-ad5b-4a54-9da7-8b41ec1938ff.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="610"></p>


  <p>또한 Data Factory 시각적 도구를 사용하면 파이프라인 캔버스의 특정 작업까지 디버깅을 수행할 수 있습니다. 테스트할 때까지 활동에 중단점을 배치하고 <strong>디버그</strong>를 클릭하기만 하면 됩니다. Data Factory는 테스트 실행이 파이프라인 캔버스의 중단점 작업까지만 수행되도록 보장합니다.</p>


  <p><img alt="image" border="0" height="362" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bd4f457a-f0e3-46a7-b7c8-19a54c0ee08d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="610"></p>


  <p>프로비전된 v2 데이터 팩터리 블레이드에서 <strong>작성자 &amp; 모니터</strong> 타일을 클릭하여 오늘 시작합니다. 데이터 팩터리 파이프라인을 반복적으로 빌드, 디버그하고 피드백을 알려주세요.</p>


  <p><img alt="image" border="0" height="477" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f457049-78f6-4aa9-a866-163db29b4ce9.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="이미지" width="610"></p>


  <p>우리의 목표는 데이터 팩터리 도구의 유용성을 지속적으로 개선하기 위해 기능을 계속 추가하는 것입니다. <a href="https://go.microsoft.com/fwlink/?linkid=871317" target="_blank">Data Factory UX를 사용하여 반복 개발 및 디버깅을</a> 수행하기 위한 자세한 정보와 자세한 단계를 확인하세요.</p>


  <p>Azure Data Factory<a href="https://docs.microsoft.com/en-us/azure/data-factory/quickstart-create-data-factory-portal" target="_blank">를 사용하여 파이프라인 빌드</a>를 쉽고 빠르게 시작합니다. 기능 요청이 있거나 피드백을 제공하려는 경우 <a href="https://feedback.azure.com/forums/270578-azure-data-factory" target="_blank">Azure Data Factory 포럼</a>을 방문하세요.</p>
