  <p>아래 네 가지 간단한 단계에 따라 Azure Backup을 사용하여 Windows 서버 보호를 시작합니다.</p>


  <ol>
   <li>Azure Portal에서 Azure Recovery Services 자격 증명 모음 만들기</li>
   <li>Azure Portal에서 온-프레미스 Windows 서버에 최신 버전의 Azure <a href="https://aka.ms/azurebackup_agent">Backup 에이전트</a> 다운로드</li>
   <li>Azure에서 Recovery Services 자격 증명 모음에 에이전트 설치 및 등록</li>
   <li>Windows 서버 시스템 상태 및 기타 파일 및 폴더를 Azure에 직접 보호하기 시작합니다.</li>
  </ol>


