Title: Azure Backup을 사용하여 Azure에 시스템 상태 백업을 Windows 일반 공급
Summary: Azure Backup 에이전트를 사용하여 Azure에 Windows Server System State Backup의 GA(일반 공급)를 발표하게 되어 기쁩니다. 이 릴리스에서 Azure Backup은 Windows Server 2016 호스트되는 Windows 파일 서버, Active Directory 및 IIS 웹 서버를 Windows Server 2008 R2로 다시 보호하기 위한 모든 프로덕션 지원을 제공합니다.
Content: >-
  <p>Azure Backup 에이전트를 사용하여 Azure에 Windows Server System State Backup의 GA(일반 공급)를 발표하게 되어 기쁩니다. 올해 초 Azure Backup 에이전트를 사용하여 Windows Server System State에서 Azure로의 직접 오프사이트 미리 <a href="https://azure.microsoft.com/blog/windows-server-system-state-backup-azure/">보기</a> 이는 <a href="https://docs.microsoft.com/azure/backup/backup-configure-vault">파일 및 폴더</a>를 Azure에 직접 백업하는 기존 Azure Backup 에이전트&rsquo; 기능에 추가된 주요 기능입니다. 이 GA 릴리스를 통해 Azure Backup 에이전트는 Windows Server 2016 호스트되는 Windows 파일 서버, Active Directory 및 IIS 웹 서버를 Windows Server 2008 R2로 다시 보호하기 위한 모든 프로덕션 지원을 제공합니다. Windows 서버 시스템 상태를 Azure에 백업하면 IT 재해 발생 시 Windows 서버를 보호하고 Azure에서 동적 OS 및 애플리케이션 구성을 복구할 수 있는 간단하고 안전하고 비용 효율적인 방법을 제공합니다.</p>


  <h2>새로운 기능</h2>


  <ul>
   <li><strong>시스템 상태에 대한 유연한 백업 일정 및 보존 정책</strong><br>
  이제 Azure 백업 에이전트 콘솔에서 직접 원하는 시간에 시스템 상태에 대한 일일 백업을 구성할 수 있습니다. 매일, 매주, 매월 시스템 상태 백업에 대한 보존 범위를 설정할 수도 있습니다. 이러한 옵션을 사용하면 데이터 관리를 제어할 수 있습니다.</li>
   <li><strong>PowerShell을 사용하여 대규모 자동화</strong><br>
  대규모로 Windows 서버 파일 및 구성의 보호를 자동화할 수 있도록 시스템 상태의 구성, 백업 및 복구에 대한 전체 PowerShell 지원.</li>

  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1e041587-1129-4943-aa83-45c55454ab2f.png"><img alt="Windows-Server-System-State-Backup-Azure-Backup" border="0" height="557" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6685e067-86aa-4f7b-a355-59f4c63dc186.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Windows-Server-System-State-Backup-Azure-Backup" width="990"></a></p>


  <h2>Azure Backup을 사용하여 시스템 상태 백업의 이점</h2>


  <ul>
   <li><strong>Active Directory, File-Servers 및 IIS 웹 서버에 대한 포괄적인 보호</strong><br>
  시스템 상태는 모든 조직에서 가장 중요한 데이터베이스이며 대상 도메인 컨트롤러 복구를 허용하는 Active Directory를 완전히 캡슐화합니다. 또한 파일 서버 및 IIS 웹 서버 메타베이스의 중요한 클러스터 정보는 Windows 시스템 상태에 완전히 포함되어 있습니다.</li>
   <li><strong>Azure의 중앙 집중식 관리 </strong><br>
  백업되면 Windows 서버에서 시스템 상태 백업과 관련된 모든 정보를 Azure Portal에서 사용할 수 있습니다. 또한 Azure Portal에서 직접 <a href="https://azure.microsoft.com/en-us/blog/alerting-and-monitoring-for-azure-backup/">알림을 구성</a> 하여 실패한 백업에 대한 알림을 받고 수정 단계를 수행할 수 있습니다. <a href="https://azure.microsoft.com/blog/azure-backup-reports/">Microsoft Power BI 사용하여 보고서를</a> 생성할 수도 있습니다.</li>
   <li><strong>Windows Server에 대한 비용 효율적이고 안전한 오프사이트 스토리지</strong><br>
  <a href="https://azure.microsoft.com/en-in/pricing/details/backup/">종량제 Azure Storage</a>를 사용하면 Azure Backup은 Windows Server System State를 Azure에 직접 백업하여 온-프레미스 인프라를 제거합니다. 또한 Azure Backup은 사용자만 액세스할 수 있는 키를 사용하여 원본에서 백업을 암호화합니다. 또한 Azure Backup에 기본 제공되는 <a href="https://azure.microsoft.com/en-us/blog/azure-backup-security-feature/">향상된 보안 기능을</a> 통해 중요한 시스템 상태 백업이 랜섬웨어, 손상 및 삭제로부터 안전하게 유지됩니다.</li>
   <li><strong>무료 복원</strong><br>
  Azure Backup을 사용하면 송신 비용 없이 Azure에서 시스템 상태 파일을 복원할 수 있습니다.</li>

  </ul>


