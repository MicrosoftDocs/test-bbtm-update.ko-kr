Slug: scalable-telemetry-based-multiclass-predictive-maintenance-model
Title: 확장 가능한 원격 분석 기반 다중 클래스 예측 유지 관리 모델
Summary: '확장 가능한 원격 분석 기반 다중 클래스 예측 유지 관리 모델 빌드에 대한 설명 요약 '
Content: >-
  <p>최근에 <a href="https://waset.org/conference/2017/03/dubai/ICDSE">ICDSE</a> 컨퍼런스에서 <a href="https://waset.org/abstracts/64094">R에서 확장 가능한 원격 분석 기반 다중 클래스 예측 유지 관리 모델 빌드</a>를 발표했습니다. 이 컨퍼런스는 참석자들이 주로 학계 출신이며 학술 연구와 혁신을 공유하는 학제 간 회의였습니다. 회의의 특성상 대규모 문제를 해결하는 데 필요한 도구보다는 도메인별 문제를 해결하는 데 사용되는 방법론에 중점을 두었다.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>


  <p>이 회의에서는 사용자 또는 조직이 확장 가능한 원격 분석 기반 예측 유지 관리 모델을 빌드하는 방법에 대해 간략하게 설명했습니다. 컨텍스트를 설정하기 위해 우리 주변에 센서가 내장된 IoT 디바이스를 정기적으로 통해 시간이 지남에 따라 많은 원격 분석 데이터를 수집하는 방법을 설명했습니다. 그런 다음 자연스러운 다음 질문은 이 데이터를 사용하여 비즈니스 질문을 &quot;해결하는 방법에 관한 것이었습니다. 내 디바이스가 실패하는 시기는 언제인가요?&quot; 추가 컴퓨터 관련 데이터를 사용하여 원시 센서 데이터를 향상시킬 수 있는 방법과 합리적인 ML 모델을 작성하고 빌드하는 방법에 대한 몇 가지 팁은 대화 중에 간략하게 설명했습니다.</p>


  <p>마지막으로, 온-프레미스 및 클라우드 기반 솔루션에 대한 일반적인 시나리오는 SQL Server R Services 및 Azure Machine Learning Studio뿐만 아니라 이러한 모델을 개발하고 운영하기 위한 예제 도구로서 jupyter Notebook에 중점을 두어 설명했습니다. 구두 프레젠테이션을 함께 하기 위해 방법론을 더 자세히 설명하는 짧은 <a href="https://waset.org/publications/10006640/building-a-scalable-telemetry-based-multiclass-predictive-maintenance-model-in-r">논문</a> 을 썼습니다. 청중은 솔루션에 흥미를 느꼈고 의료 도메인에 유사한 기술을 사용하기를 희망했습니다.&nbsp;&nbsp;</p>
