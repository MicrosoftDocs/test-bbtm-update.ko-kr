Slug: microsoft-and-azul-systems-bring-free-java-lts-support-to-azure
Title: Microsoft 및 Azul Systems는 Azure에 무료 Java LTS 지원을 제공합니다.
Summary: Azure 및 Azure Stack에서 Java 개발자는 추가 지원 비용 없이 OpenJDK의 Azul Systems Zulu Enterprise 빌드를 사용하여 프로덕션 Java 애플리케이션을 빌드하고 실행할 수 있습니다.
Content: >-
  <p>Azure 및 Azure Stack에서 Java 개발자는 추가 지원 비용 없이 OpenJDK의 Azul Systems Zulu Enterprise 빌드를 사용하여 프로덕션 Java 애플리케이션을 빌드하고 실행할 수 있습니다. 현재 온-프레미스 또는 다른 JDK와 함께 Java 앱을 실행 중인 경우&rsquo; 무료 지원 및 유지 관리를 위해 Azure에서 Zulu로 이동하는 것이 좋습니다. <a href="https://azure.com/java">Azure에서 Java</a>로 이동하여 지금 사용해 보세요!&nbsp;</p>


  <ul>
   <li>Microsoft는 Azul Systems와의 새로운 전략적 파트너십을 통해 Microsoft Azure Java 개발자가 완전히 호환되고 호환되는 Java SE 상용 빌드를 사용할 수 있도록 하고 있습니다.</li>
   <li>Azul Systems는 Java SE 7, 8 및 11부터 Java의 모든 LTS(장기 지원) 버전에 대해 완벽하게 지원되는 Microsoft Azure용 OpenJDK의 Zulu Enterprise 빌드를 제공합니다. 자세한 내용은 <a href="https://www.azul.com/press_release/free-java-production-support-for-microsoft-azure-azure-stack">Azul 보도 자료</a>에서 찾을 수 있습니다.</li>
   <li>이 새로운 Java 제품은 필요에 따라 분기별 보안 업데이트 및 버그 수정뿐만 아니라 중요한 대역 외 업데이트 및 패치를 통합하여 Azure 기반 Java 배포를 걱정할 필요가 없도록 설계되었습니다.</li>
  </ul>


  <p>Java SE 환경은 릴리스 주기 및 지원 가용성의 변화를 겪고 있습니다. 2017년 9월, Oracle은 2019년 1월까지 Java SE 8에 대한 <a href="https://blogs.oracle.com/java-platform-group/faster-and-easier-use-and-redistribution-of-java-se">무료 공용 보안 업데이트</a> 및 플랫폼 버그 수정 및 2019년 3월까지 Java SE 11을 종료한다고 발표했습니다. 두려워하지 마십시오.</p>


  <p>Microsoft는 Java 개발자가 성능이나 비용 중단 없이 Azure에서 앱을 빌드하고 확장할 수 있도록 모든 것을 제공하겠다는 약속을 재확인했습니다. Azure 고객은 <a href="https://www.oracle.com/java/java-se-subscription.html">타사에서 새로 도입</a>한 계획되지 않은 Java SE 구독 요금을 발생시키지 않고도 Java 앱에 대한 보안 업데이트 및 플랫폼 버그 수정을 받을 수 있습니다.</p>


  <p>Java 개발자는 앞으로도 Java 7과 8을 계속 많이 사용할 것입니다. 이것은 우리가 많은 사람들의&rsquo; 마음에 어렴풋이 우려에 대한 원활한 해결책을 제공하기 위해 Azul Systems와 협력하도록 동기를 부여했습니다. Azure를 사용하는 Java 개발자는 자신의 속도로 안심하고 새 버전의 Java로 마이그레이션할 수 있습니다.</p>


  <p>Azure의 Java 개발자는 오랫동안 Java SE 7, 8, 11 이상에 대한 보안 패치 및 버그 수정을 포함하여 Java SE 대한 프로덕션 업데이트를 계속 받을 것입니다. 우리는 Azul과 전략적 파트너십을 통해 이를 제공하고 있습니다.</p>


  <blockquote>

  <p>&ldquo;우리는 5 년&rdquo; 이상 마이크로 소프트에 OpenJDK의 인증 빌드를 제공하고있다, 스콧 셀러스, Azul Systems 사장 겸 CEO는 말했다. &ldquo;오늘&rsquo; 발표를 통해 Microsoft와 협력하여 개발 및 프로덕션 사용을 위해 추가 비용 없이 Azure 기반 Java 개발자 커뮤니티에 완전히 지원되는 Zulu Enterprise 빌드를 제공합니다.&rdquo;</p>

  </blockquote>


  <p>Azuls&rsquo; Zulu Enterprise OpenJDK 빌드는 Azul Systems에서 광범위하게 테스트하고 인증한 OpenJDK의 호환되고 호환되는 빌드입니다. Oracles&rsquo; Java SE 제품과 마찬가지로 OpenJDK의 Azuls&rsquo; 빌드에는 분기별 보안 업데이트 및 버그 수정이 있으며, 이는 Azure용 Azuls&rsquo; 제품의 필수적인 부분이기도 합니다. 또한 Azul은 대역 외 보안 및 안정성 업데이트 및 버그 수정을 Azure 사용자가 사용할 수 있도록 하여 Java 애플리케이션에 대한 프로덕션을 신속하게 재개합니다. 그런 다음 Azul은 OpenJDK 커뮤니티에 수정 사항을 다시 제공합니다.</p>


  <p>아래 차트는 Java 개발자를 위한 Microsoft Azure 대한 Zulu Enterprise 대한 발표된 지원을 강조 표시합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/840cff1e-5583-402a-b0f1-511b1a55c8fc.png"><img alt="This chart highlights the announced support for Zulu Enterprise on Microsoft Azure for Java developers." border="0" height="242" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cfa05495-b21e-4d64-8613-ad21bb8d2f84.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이 차트는 Java 개발자를 위한 Microsoft Azure 대해 발표된 Zulu Enterprise 대한 지원을 강조 표시합니다." width="624"></a></p>


  <p>Azul Zulu Enterprise OpenJDK 빌드는 Java 개발자가 Azure 및 Azure Stack에 무료로 배포할 수 있습니다.</p>


  <h2>가용성</h2>


  <p>Azure의 Java 개발자는 현재 여러 위치와 다양한 패키징 유형에서 이러한 프로덕션 준비 Zulu Enterprise OpenJDK 빌드를 사용할 수 있습니다&ndash;.</p>


  <ul>
   <li>Azure 또는 Azure Stack의 Windows 또는 Linux 가상 머신에서 OpenJDK의 Zulu Enterprise 빌드를 실행할 수 있습니다. Windows, Linux 및 MacOS에서 Java 개발을 위해 다운로드할 수도 있습니다. <ul>
    <li>다운로드 가능한 ZIP, MSI, DMG 및 tar 번들은 <a href="https://www.azul.com/downloads/azure-only/zulu/">Azul Systems 웹 사이트에서</a> 사용할 수 있습니다.</li>
    <li>Azul 호스팅 APT의 Zulu 패키지 및 Azure용 YUM 리포지토리를 사용할 수 있습니다.
    <ul>
     <li></li>
     <li></li>
    </ul>
    </li>
   </ul>
   </li>
   <li>선택한 배포판에서 OpenJDK의 Zulu Enterprise 빌드를 사용하여 무제한 Docker 이미지를 빌드할 수 있습니다. Zulu Docker 이미지는 Microsoft Container Registry 있습니다.
   <ul>
    <li><a href="https://hub.docker.com/r/microsoft/java-jdk">mcr.microsoft.com/java/jdk</a></li>
    <li><a href="https://hub.docker.com/r/microsoft/java-jre">mcr.microsoft.com/java/jre</a></li>
    <li><a href="https://hub.docker.com/r/microsoft/java-jre-headless">mcr.microsoft.com/java/jre-headless</a></li>
   </ul>
   </li>
  </ul>


  <p style="margin-left: 40px;"><strong>예를 들어</strong></p>


  <pre style="margin-left: 40px;">

  $ docker pull mcr.microsoft.com/java/jdk:8u181-zulu-ubuntu</pre>


  <p style="margin-left: 40px;">관련 Zulu Docker 파일은 <a href="https://github.com/microsoft/java">Microsoft GitHub 리포지토리</a>에서 사용할 수 있습니다.</p>


  <ul>
   <li>Azure Marketplace 이미지에서 시작하는 경우 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps?search=zulu">Zulu Enterprise 이미지를 참조하세요</a>.</li>
   <li>보안 패치 및 버그 수정을 사용하여 Java 부 릴리스의 기본 제공 자동 패치를 사용하여 OpenJDK의 Zulu Enterprise 빌드를 사용하여 빌드된 App Service, Functions, Service Fabric 및 HDInsight와 같은 Azure 플랫폼 서비스를 사용하여 앱 배포를 확장할 수 있습니다.</li>
  </ul>


  <h2>지원</h2>


  <p>Azure에서 완전히 지원되는 Java는 실제로 무엇을 의미하나요? Azure의 Java(JDK 및 JRE 문제 포함)부터 Azure 및 Azure Stack에 중요 비즈니스용 Java 워크로드를 배포하는 방법에 대한 도움말을 Azure 지원에 요청할 수 있습니다. 또한 지원은 온-프레미스 워크로드를 Azure로 마이그레이션하는 데에도 도움이 됩니다.</p>


  <p>언제나처럼 Java 개발자는 Oracle JDK 및 Red Hat JDK를 비롯한 자체 Java 런타임을 Azure로 가져오고 보안 인프라 및 기능이 풍부한 서비스를 활용할 수 있습니다. Oracle Java SE 프로덕션 버전은 Java 개발자가 Azure의 Windows 또는 Linux 가상 머신에서 Java 워크로드를 실행하는 데 계속 사용할 수 있습니다.</p>


  <p><a href="https://azure.com/java">Azure에서 Java</a>로 이동하여 지금 사용해 보세요! &nbsp;</p>
