  <h1>컨텍스트</h1>

  많은 애플리케이션은 사용자의 기본 상호 작용 패턴으로 검색을 사용합니다. 전체 텍스트 검색의 경우 사용자 기대치가 높습니다. 사용자는 웹 검색 엔진, 정교한 전자 상거래 웹 사이트 및 소셜 앱을 사용하여 입력할 때 검색 제안, 패싯 탐색, 강조 표시 등을 제공하며 거의 즉각적인 응답 시간을 제공합니다.


  Azure Search를 사용하면 개발자가 검색에 대한 기대 없이도 뛰어난 검색 환경을 애플리케이션에 통합할 수 있기를 원했습니다. 견고한 검색 환경은 텍스트 분석, 순위 등을 처리해야 하는 정보 검색 전면과 확장성, 안정성 등을 관리해야 하는 분산 시스템 전면 모두에서 문제를 발생합니다. 서비스로 검색을 제공하는 것은 이러한 두 측면을 모두 해결하는 자연스러운 방법이므로 개발자는 애플리케이션에 집중할 수 있습니다.

  <h1>시나리오</h1>

  검색 기술은 다양한 문제를 해결하는 데 사용됩니다. 우리는 응집력 있는 기능 집합에 노력을 집중할 수 있도록 특정 대상 시나리오 집합으로 시작했습니다. 물론 Azure Search를 이보다 훨씬 더 많이 사용할 수 있지만 이러한 기능은 서비스에 대한 기능 집합을 선택하는 데 영감을 했습니다.


  <strong>온라인 소매/전자 상거래.</strong> 전자 상거래 애플리케이션/사이트의 대부분의 고객은 검색을 먼저 사용하여 제품을 찾습니다. 제품 카탈로그는 인덱싱되며 태그, 설명, 사용자 피드백 등을 포함하도록 확장되기도 합니다. 이 시나리오는 별 등급, 가격/마진 및 프로모션과 같은 측면을 고려하여 세밀하게 조정된 순위 모델을 특징으로 합니다. 검색 환경에는 패싯 탐색(범주별 합계), 필터 및 다양한 정렬 옵션이 포함되는 경우가 많습니다. 자주 업데이트하는 것도 일반적입니다. 제품 카탈로그는 자주 변경되지 않지만 제품 가격, 재고 수준 및 품목 판매 여부는 하루 안에 여러 번 변경 될 수 있으며 검색 결과에서 신속하게 노출되어야하는 특성입니다.

  <blockquote>전자 상거래와 최신 모바일 애플리케이션의 교차점에서 검색을 사용하는 구체적인 예가 AutoTrader.ca. 앨런 웨일즈, 부사장 기술, 상인 공사는 정말 잘 캡처 : "autoTRADER.ca 캐나다에서 가장 큰 새롭고 중고차 시장입니다. autoTRADER.ca 마켓플레이스는 모바일 사용량으로 엄청난 변화를 가져왔으며, 현재 사용자의 50% 이상이 데스크톱 대신 모바일을 사용하고 있습니다. 우리의 모바일 앱은 캐나다 자동차 쇼핑객에 의해 2 백만 번 이상 다운로드되었습니다. 모바일 사용자는 더 자주 방문하고 기존 데스크톱 웹 사이트 방문자가 더 많은 검색을 수행합니다. 이렇게 검색이 크게 늘어나면 확장할 수 있는 검색 엔진이 필요합니다."</blockquote>

  <strong>사용자가 생성한/소셜 콘텐츠입니다.</strong> 사용자 생성 콘텐츠 애플리케이션에는 다양한 버전이 있지만 대부분의 경우 검색과 관련하여 유사한 요구 사항을 공유합니다. 이러한 종류의 애플리케이션의 예로는 레시피 사이트, 사진 공유 사이트, 사용자가 제공한 뉴스 사이트 및 웹 및 모바일이 있는 소셜 네트워크 애플리케이션이 있습니다. 이러한 애플리케이션은 특히 사용자가 항목에 대해 주석을 달고 토론할 수 있는 경우 많은 양의 문서(때로는 수백만 개)를 처리합니다. 지리적 공간 데이터는 사람 또는 사물의 위치와 관련된 경우가 많습니다. 관련성은 문서 새로 고침 및 작성자 인기와 같은 도메인별 측면 외에도 텍스트 통계에 의해 구동되는 경향이 있습니다.

  <blockquote>이 예제의 좋은 예는 사용자가 파노라마와 "신디사이저"를 캡처하고 공유할 수 있는 Photosynth입니다. 이미 Azure Search에서 키워드 검색과 지리 공간적 환경을 모두 실행하고 있습니다. 사용자가 제공한 모든 자산은 제목 및 태그(키워드 검색용) 및 지리적 위치 정보(경계 상자 쿼리용)를 포함하여 Azure Search에서 인덱싱됩니다.</blockquote>

  <strong>비즈니스 애플리케이션. </strong> LOB(기간 업무) 애플리케이션 사용자는 미리 정의된 메뉴 및 기타 구조화된 액세스 경로를 사용하여 콘텐츠를 탐색하는 경우가 많습니다. 그러나 검색이 이러한 애플리케이션에 통합되면 일반적인 사용자 상호 작용에서 많은 마찰을 제거하여 이 정보를 더 빠르고 효율적으로 검색할 수 있습니다. 이러한 유형의 애플리케이션에는 일반적으로 함께 검색해야 하는 다양한 유형의 엔터티가 있으며, 시스템 전체에서 콘텐츠를 검색할 수 있는 단일 진입점을 제공합니다.


  이러한 모든 시나리오에서 엔드포인트는 모바일 디바이스와 웹 사이트가 혼합된 경향이 있습니다. 대부분의 최신 애플리케이션에는 둘 다 있거나 단순히 둘 사이의 선이 흐리게 표시됩니다. 클라이언트에서 직접 또는 두 가지 유형의 애플리케이션을 지원하는 백 엔드에서 사용할 수 있도록 Azure Search를 디자인했습니다.

  <h1>기능</h1>

  Azure Search의 기능에 대한 간략한 요약은 다음과 같습니다. 서비스 설명서와 향후 게시물은 세부 정보를 자세히 살펴볼 것이지만, 위에 나열된 시나리오의 맥락에서 여기에 요약을 포함할 것이라고 생각했습니다.

  <ul>
   <li>간단한 HTTP/JSON API입니다. 모든 플랫폼, 모든 디바이스에서 액세스할 수 있도록 합니다.</li>
   <li>키워드, 구 및 접두사 검색. 사용자는 쿼리 언어를 학습할 필요 없이 원하는 내용을 표현할 수 있습니다. 몇 단어만 수행하면 "+", "-", 따옴표 및 별표(접두사용)를 사용할 수 있습니다.</li>
   <li>강조 표시를 누릅니다. 포럼이나 문서에 긴 설명이 있는 경우와 같이 많은 텍스트를 검색할 때 도움이 됩니다.</li>
   <li>패싯. 컴퓨팅은 대부분의 전자 상거래 웹 사이트에서 볼 수 있는 범주별 적중 횟수입니다.</li>
   <li>제안. 자동 완성을 구현하기 위한 구성 요소로, 사용자가 Enter 키를 누르기 전에 검색에 성공하도록 안내합니다.</li>
   <li>풍부한 구조화된 쿼리. 검색을 구조화된 필터, 정렬, 페이징 및 프로젝션과 결합하여 애플리케이션 정의 제한 사항 및 프레젠테이션 옵션을 도입합니다.</li>
   <li>필터링, 정렬 및 채점에 통합된 지리적 공간 지원.</li>
   <li>점수 매기기 프로필은 신선도, 거리 또는 숫자 크기(예: 인기도, 별 등급 등)와 같은 측면에 따라 관련성을 모델링하는 간단한 방법을 제공합니다.</li>
   <li>탄력적 확장성. API 또는 Azure Portal을 사용하여 파티션(더 많거나 적은 문서 처리) 또는 복제본(더 높은 쿼리/초 및 고가용성)의 측면에서 서비스를 확장 및 축소할 수 있습니다. 가용성에 영향을 주지 않고 이 작업을 수행할 수 있습니다.</li>
  </ul>

  얼리 어답터 프로그램을 한동안 실행하여 실제 시나리오에서 유효성이 검사된 기능을 선택했는지 확인했습니다. 이 의견은 존스 랭 라살 (JLL)에서입니다. 스리다르 포티니, JLL 혁신 이사는 말했다 :

  <blockquote>"상업용 부동산 서비스 및 투자 관리를 전문으로 하는 글로벌 금융 및 전문 서비스 회사인 JLL(Jones Lang LaSalle)은 검색을 많이 활용하고 QPS(초당 쿼리 수 10개)로 확장할 수 있는 많은 고객 중심 애플리케이션을 보유하고 있습니다. Azure Search는 클라우드 기반 관리형 서비스이므로 전 세계의 새로운 검색 기반 애플리케이션을 신속하게 빌드하여 사용자의 대기 시간을 줄일 수 있습니다.

  Azure Search는 패싯 탐색, 쿼리 완성 및 지리적 공간 검색, 특히 다각형 검색과 같은 기존 온-프레미스 검색 솔루션에서 사용하는 모든 기능을 일치시켰습니다. 다각형 검색을 사용하면 "속성 검색"과 같은 애플리케이션을 통해 고객이 서로 다른 지리적 경계 내에서 항목을 빠르게 찾을 수 있습니다. 이러한 기능을 사용하여 관리하는 수천 개의 속성에 대한 수요 및 인바운드 요청을 유도합니다."</blockquote>

  마침내 Azure Search를 출시하게 되어 기쁩니다. 여러분의 의견을 기다리고 있으며 특정 주제에 대해 자주 작성할 예정입니다. 한편, <a href="https://azure.microsoft.com/en-us/services/search/">그것을 시도하고</a> 우리가 당신이 어떻게 생각하는지 알려주세요.
