Title: Microsoft Azure WebJobs SDK의 1.0.1 알파 미리 보기 발표
Summary: Microsoft Azure WebJobs SDK의 또 다른 미리 보기를 릴리스합니다.
Content: >-
  Microsoft Azure WebJobs SDK의 또 다른 미리 보기를 릴리스합니다. 이전 릴리스에 대해 자세히 알아보려면 이 <a href="https://azure.microsoft.com/blog/2014/08/21/announcing-the-0-4-0-beta-preview-of-microsoft-azure-webjobs-sdk/">공지 게시물을</a> 확인하세요. 이 최신 릴리스에는 하나의 새로운 기능과 몇 가지 버그 수정이 포함되어 있습니다.

  <h2>이 릴리스의 다운로드</h2>

  NuGet 갤러리에서 WebJobs SDK를 다운로드할 수 있으며 다음 명령을 사용하여 NuGet 패키지 관리자 콘솔을 사용하여 NuGet 갤러리에서 이러한 패키지를 설치하거나 업데이트할 수 있습니다.


  <b>Install-Package Microsoft.Azure.WebJobs -Pre</b>


  Microsoft Azure Service Bus 트리거를 사용하려면 다음 명령을 사용하여 패키지를 설치합니다.


  <b>Install-Package Microsoft.Azure.WebJobs.ServiceBus -Pre</b>

  <h2>이 미리 보기의 업데이트</h2>

  이 업데이트에는 몇 가지 버그 수정 사항이 포함되어 있으며 여기서 몇 가지 사항을 강조 표시합니다.

  <ul>
   <li><strong>Blob 트리거는 새 Blob 또는 업데이트된 Blob에 대해 트리거되지 않습니다.</strong>- Blob 트리거가 작동하지 않는다는 보고가 있었고 문제의 근본 원인을 확인했습니다. 조사 결과에 따르면 SDK가 모든 Azure Storage Blob 이벤트를 수신 대기하지 않았으며 경우에 따라 새 Blob 또는 업데이트된 Blob을 검색할 수 없었습니다. 예를 들어 <a href="https://stackoverflow.com/questions/27813769/azure-webjob-not-processing-all-blobs">Azure WebJob은 모든 Blob을 처리하지 않습니다</a>. 이 문제가 발생하는 몇 가지 다른 방법은 PutBlock 또는 PutBlockList를 사용하거나 Visual Studio Server Explorer를 사용하여 Blob을 업로드하는 경우입니다.</li>
   <li><strong>인스턴스 메서드는 SDK에 의해 트리거될 수 있습니다</strong>.- 이 릴리스부터 SDK는 정적 메서드와 비정적 메서드를 모두 인덱싱합니다.</li>
  </ul>

  다음은 유효한 함수 정의입니다.

  <pre>public class Functions

  {
      public void ProcessQueue([QueueTrigger("input")] string input)
      {
      }
  }</pre>

  <h3>샘플</h3>

  WebJobs SDK에 대한 샘플은 .에서 <a href="https://github.com/Azure/azure-webjobs-sdk-samples">https://github.com/Azure/azure-webjobs-sdk-samples</a> 찾을 수 있습니다. 일부 샘플은 다음과 같습니다.

  <ul>
   <li>Blob, 테이블, 큐 및 Service Bus 트리거 및 바인딩을 사용하는 방법</li>
   <li>고객이 함수를 트리거하는 그림을 업로드하여 Blob Storage에서 그림을 처리할 수 있는 <b>PhluffyShuffy </b></li>
   <li>WebJob이 앱에서 생성된 로그 파일을 구문 분석하고 로그 파일을 보관하는 <b>PhluffyLogs</b></li>
  </ul>

