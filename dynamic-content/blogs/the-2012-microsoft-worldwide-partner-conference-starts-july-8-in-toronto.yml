Title: 2012 Microsoft Worldwide 파트너 컨퍼런스는 7월 8일 토론토에서 시작됩니다!
Summary: 7월 8일부터 12일까지 캐나다 토론토에서 열리는 2012 Microsoft 월드와이드 파트너 컨퍼런스(WPC)가 거의 이곳에 있으며, 올해&rsquo; 컨퍼런스는 놀라운 의제로 가득합니다,...
Content: '<p class="p1"><a target="_blank" href="https://www.digitalwpc.com"><img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4478.WPClogo.png" alt="" border="0" height="136" width="138"></a>7월 8일부터 12일까지 캐나다 토론토에서 열리는 2012<a target="_blank" href="https://www.digitalwpc.com">년 Microsoft 월드와이드 파트너 컨퍼런스</a>(WPC)는 거의 이곳에 있으며, 올해&rsquo; 컨퍼런스는 Microsoft CEO 스티브 발머와 사티아 나델라(Satya Nadella) 사장, 서버 및 도구 비즈니스의 <a target="_blank" href="https://www.digitalwpc.com/WPC2012/Agenda/Pages/Keynotes.aspx">기조 연설</a> 등 놀라운 <a target="_blank" href="https://www.digitalwpc.com/WPC2012/Agenda/Pages/Home.aspx#fbid=WWchsFChkrh">의제</a>로 가득합니다.&nbsp; 서버 데이터 및 클라우드 <a target="_blank" href="https://www.digitalwpc.com/WPC2012/Agenda/Pages/Tracks.aspx">트랙</a>은 20개 이상의 클라우드 중심 세션과 여러 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0149">Windows Azure</a> 소규모 세션이 있는 Windows Azure를 포함한 Microsofts&rsquo; 클라우드 기술을 다룹니다.&nbsp;</p>  <p class="p1">다음은 체크 아웃할 몇 가지 Windows Azure 소규모 세션입니다.</p>  <ul>  <li>7월 9일 월요일; 오후 3:00-4:00 - Windows Azure의 새로운 기능&rsquo;(SDC21) 스테파니 퍼거슨, 발표자</li>  <li>7월 9일 월요일; 오후 4:30-5:30 - Windows Azure의 새로운 파트너 기회(SDC22) 조슈아 월도, 발표자</li>  <li>화요일, 7월 10; 오후 2:00-3:00 &ndash; Windows Enterprise(SDC23) 넬슨 곤잘레스와 롭 코코로키아의 Azure, 발표자</li>  <li>화요일, 7월 10; 오후 2:00-3:00 - SaaS가 ISVS&rsquo; 비즈니스 모델을 변경하는 방법(ISV03) David Chappell, 발표자</li>  <li>수요일, 7월 11; 5:00-6:00 PM &ndash; 퍼블릭 클라우드의 파트너 기회 및 고객 모멘텀(EPO9i) 리타 알렉산드루, 발표자</li>  </ul>  <p class="p1">세션 카탈로그에서 Windows Azure&rdquo;를 검색&ldquo;하여 Windows Azure 관련 세션의 전체 목록을 확인합니다.</p>  <p class="p3">또한 등록된 참석자는 <a target="_blank" href="https://www.digitalwpc.com/WPC2012/WPCConnect/Pages/Home.aspx#fbid=WWchsFChkrh">WPC 커넥트</a> 통해 이벤트 전, 도중 및 이후에 파트너 간 속도 네트워킹 이벤트에서 직접 파트너와 네트워크를 연결할 수 있습니다.</p>  <p class="p1">참석자는 이제 <a target="_blank" href="https://www.digitalwpc.com/WPC2012/Agenda/Documents/WPC12_Conference_Guide.pdf">PDF(TheConference Guide&nbsp;)</a>&nbsp;를 확인&nbsp;하여 이 멋진 이벤트를 최대한 활용하고 네트워킹 기회를 극대화해야 합니다.&nbsp;</p>'
