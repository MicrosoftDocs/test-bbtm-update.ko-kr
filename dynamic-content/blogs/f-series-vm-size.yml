Slug: f-series-vm-size
Title: 새 F 시리즈 VM 크기
Summary: '오늘 10개의 추가 컴퓨팅 최적화 VM 크기를 발표합니다. F 시리즈라고 하는 이 새로운 VM 시리즈는 2.4GHz Intel Xeon® E5-2673 v3(Haswell) 프로세서를 기반으로 하며, Intel Turbo Boost Technology 2.0으로 3.1GHz의 높은 클록 속도를 달성할 수 있습니다. '
Content: >-
  <p>오늘 Weare&nbsp;는&nbsp; 10개의 추가 컴퓨팅 최적화 VM 크기를 발표합니다. F 시리즈라고 하는 이 새로운 VM 시리즈는 2.4GHz Intel Xeon&reg; E5-2673 v3(Haswell) 프로세서를 기반으로 하며, Intel Turbo Boost Technology 2.0으로 3.1GHz의 높은 클록 속도를 달성할 수 있습니다. 이는 CPU 코어당 메모리가 2GB인 VM의 Dv2-Series 시간당 가격이 낮은 것과 동일한 CPU 성능입니다. 이렇게 하면 코어당 ACU(Azure Compute Unit)로 나눈 F 시리즈 정가에 따라 새 F 시리즈가 Azure의 가격-성능 위치에 가장 적합한 값으로 추가됩니다. ACU에 대한 자세한 내용은 여기에서 확인할 수 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-sizes/" target="_blank">있습니다</a>.</p>


  <p>F 시리즈 VM은 게임 서버, 웹 서버 및 일괄 처리에 매우 적합합니다. CPU 코어당 많은 메모리 또는 로컬 SSD가 필요하지 않은 모든 워크로드는 F 시리즈 값의 이점을 얻을 수 있습니다. F 시리즈 크기는 표준 및 프리미엄 스토리지 최적화 크기 모두에 대한 옵션이 있는 1~16개의 CPU 코어 범위입니다.</p>


