  <h2>자세한 정보</h2>


  <p>F 시리즈 및 Azure에서 사용할 수 있는 다양한 VM 옵션에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-sizes" target="_blank">가상 머신에 대한 Azure 크기 설명서를</a> 참조하세요.</p>
