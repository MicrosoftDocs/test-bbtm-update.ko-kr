  <h2>VM 크기 명명</h2>


  <p>F 시리즈 크기의 이름을 지정하면 Azure에 대한 VM 크기 명명의 새로운 표준이 도입되었습니다. 이 시리즈와 향후 출시될 VM 크기의 경우 제품군 이름 문자 다음에 나오는 숫자가 CPU 코어 수와 일치합니다. Premium Storage에 맞춘 최적화를 비롯한 추가 기능의 경우 숫자 CPU 코어 수 다음에 문자가 나옵니다. 이 명명 형식은 릴리스된 이후 VM 크기에 사용되지만 릴리스된 기존 VM 크기의 이름을 소급하여 변경하지는 않습니다.</p>


  <h2>지리적 가용성</h2>


  <p>시작 시 F 시리즈 VM은 다음 지역에서 사용할 수 있습니다. 향후 F 시리즈 가용성에 대한 업데이트는 <a href="https://azure.microsoft.com/en-us/regions/#services" target="_blank">지역별 Azure 서비스를</a> 확인하세요.</p>


