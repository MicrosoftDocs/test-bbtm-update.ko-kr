Title: Enterprise Azure 고객을 위한 소비 및 요금 API 미리 보기 발표
Summary: 개요 오늘 Enterprise 고객을 위한 새로운 Azure 소비 및 요금 API의 미리 보기 릴리스를 발표하게 되어 기쁩니다. 이는 새로운 Power BI 콘텐츠 팩의 릴리스를 따릅니다.
Content: >-
  <p>Enterprise 고객을 위한 새로운 Azure 소비 및 요금 API의 미리 보기 릴리스를 발표하게 되어 기쁩니다. 이는 성능 및 데이터 크기 제한과 관련된 문제를 해결한 새로운 <a href="https://azure.microsoft.com/en-us/blog/new-power-bi-content-pack-for-azure-enterprise-users/">Power BI 콘텐츠 팩</a>의 릴리스에 따른 것입니다. 이제 사용자는 원하는 날짜 범위 또는 청구 기간별로 Azure 사용량 세부 정보 및 Marketplace 요금을 쿼리할 수 있습니다. 이러한 API를 통해 조직은&nbsp; 사용 현황에 대한 심층적인 인사이트를 얻고 Azure에서 실행되는 모든 워크로드에 지출할 수 있습니다. 이는 고객이 Azure에서 비용을 정확하게 모니터링, 예측 및 최적화할 수 있도록 추가 기능을 밝히기 위한 향후 몇 개월 동안의 여정에서 중요한 첫 번째 단계입니다. <a href="https://docs.microsoft.com/en-us/azure/billing/billing-enterprise-api">API 시작에 대한 자세한 설명서를</a> 참조하여 자세히 알아보세요.</p>


  <h2>API의 세부 정보:</h2>


  <ul>
      <li>
      <p><strong>잔액 및 요약:</strong> <a href="https://docs.microsoft.com/en-us/azure/billing/billing-enterprise-api-balance-summary">잔액 및 요약 API</a> 는 잔액, 신규 구매, Azure Marketplace 서비스 요금, 조정 및 초과분 요금에 대한 월별 정보 요약을 제공합니다.</p>
      </li>
      <li>
      <p><strong>사용량 세부 정보: </strong> <a href="https://docs.microsoft.com/en-us/azure/billing/billing-enterprise-api-usage-detail">사용량 세부 정보 API</a> 는 등록별로 사용된 수량 및 예상 요금의 일일 분석을 제공합니다. 이 결과에는 인스턴스, 측정기 및 부서에 대한 정보도 포함됩니다. API는 청구 기간 또는 지정된 시작 및 종료 날짜별로 쿼리할 수 있습니다.</p>
      </li>
      <li>
      <p><strong>Marketplace 스토어 요금:</strong> <a href="https://docs.microsoft.com/en-us/azure/billing/billing-enterprise-api-marketplace-storecharge">Marketplace 스토어 요금 API</a> 는 지정된 청구 기간 또는 시작 및 종료 날짜에 대한 사용량 기반 마켓플레이스 요금 분석을 일별로 반환합니다.</p>
      </li>
      <li>
      <p><strong>가격표:</strong> <a href="https://docs.microsoft.com/en-us/azure/billing/billing-enterprise-api-pricesheet">가격표 API</a> 는 지정된 등록 및 청구 기간에 대해 각 미터에 적용 가능한 요금을 제공합니다.</p>
      </li>
  </ul>


  <ul>
      <li><strong>청구 기간: </strong> <a href="https://docs.microsoft.com/en-us/azure/billing/billing-enterprise-api-billing-periods">청구 기간 API</a> 는 지정된 등록에 대한 소비 데이터가 역순으로 있는 청구 기간 목록을 반환합니다. 각 기간에는 4개의 데이터 세트(BalanceSummary, UsageDetails, Marketplace 요금 및 PriceSheet)에 대한 API 경로를 가리키는 속성이 포함되어 있습니다.</li>
  </ul>


  <h2>다음 단계는 무엇입니까&rsquo;?</h2>


  <p>일관된 채널 독립적 API 집합의 일부로 ARM에서 이 데이터를 제공하기 위해 노력하고 있습니다. 언제나처럼 <a href="https://feedback.azure.com/forums/170030-billing">Azure 피드백 포럼 및 Azure</a> <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=windowsazurepurchasing">MSDN</a> 포럼을 통해 문의하세요.</p>
