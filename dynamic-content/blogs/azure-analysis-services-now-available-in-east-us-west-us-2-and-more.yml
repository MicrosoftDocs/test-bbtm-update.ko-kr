Slug: azure-analysis-services-now-available-in-east-us-west-us-2-and-more
Title: Azure Analysis Services는 이제 미국 동부, 미국 서부 2 등에서 사용할 수 있습니다.
Summary: 2017년 4월에 일반 공급된 이후 Azure Analysis Services는 클라우드에서 회사 BI를 제공하는 엔터프라이즈 조직에 대한 명확한 선택이 되었습니다.
Content: >-
  <p>2017년 4월에 일반 공급된 이후 Azure Analysis Services는 클라우드에서 기업 BI(비즈니스 인텔리전스)를 제공하는 엔터프라이즈 조직에서 빠르게 선택하게 되었습니다. 최신 데이터 기반 조직의 성공을 위해서는 IT 전문가 및 데이터 과학자뿐만 아니라 모든 비즈니스 사용자의 손끝에서 정보를 사용하여 일상적인 의사 결정을 안내해야 합니다.</p>


  <p>셀프 서비스 BI 도구는 비즈니스 사용자가 데이터에 액세스할 수 있도록 하는 데 큰 진전을 이루었습니다. 그러나 대부분의 비즈니스 사용자는&rsquo; 데이터를 탐색하여 인사이트를 도출하기 전에 데이터의 올바른 원본을 찾고, 원시 데이터를 가져오고, 올바른 모양으로 변환하고, 비즈니스 논리 및 메트릭을 추가하는 등 일반적으로 필요한 많은 작업을 수행하려는 전문 지식이나 욕구가 없습니다. Azure Analysis Services를 사용하면 BI 전문가는 원시 데이터에 대한 의미 체계 모델을 만들고 비즈니스 사용자와 공유할 수 있으므로 모든 BI 도구에서 모델에 연결하고 즉시 데이터를 탐색하여 인사이트를 얻을 수 있습니다. Azure Analysis Services는 고도로 최적화된 메모리 엔진을 사용하여 생각 속도에 따라 사용자 쿼리에 대한 응답을 제공합니다.</p>


  <p>이제 <b>미국 동부, 미국 서부</b> <b>2</b>, <b>USGov-애리조나</b> 및 <b>USGov-텍사스</b>를 포함한 4개 추가 지역에서 Azure Analysis Services를 사용할 수 있게 되어 기쁩니다. 즉, Azure Analysis Services는 오스트레일리아 남동부, 브라질 남부, 캐나다 중부, 미국 동부, 미국 동부 2, 일본 동부, 미국 중북부, 북유럽, 미국 중남부, 동남 아시아, 영국 남부, 미국 중서부, 서유럽, 인도 서부, 미국 서부 2에서 사용할 수 있습니다.</p>


  <p>Azure Analysis Services를 새로 사용하시겠습니까? <a href="https://azure.microsoft.com/en-us/services/analysis-services/" target="_blank">Azure Analysis Services</a>를 사용해 보거나 <a href="https://azure.microsoft.com/en-us/blog/first-azure-as/?utm_content=bufferf7c1b&amp;utm_medium=social&amp;utm_source=twitter.com&amp;utm_campaign=buffer" target="_blank">첫 번째 데이터 모델을 만드는</a> 방법을 알아봅니다.</p>
