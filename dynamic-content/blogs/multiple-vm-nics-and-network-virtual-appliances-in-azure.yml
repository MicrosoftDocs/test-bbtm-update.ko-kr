Title: Azure의 여러 VM NIC 및 네트워크 가상 어플라이언스
Summary: TechEd Europe 2014에서는 Azure VM의 여러 네트워크 인터페이스(NIC)에 대한 지원과 네트워크 가상 어플라이언스를 Azure로 가져오는 데 있어 몇 가지 중요한 파트너십, 특히 Citrix Netscaler 및 Riverbed 어플라이언스에 대한 지원을 발표했습니다.
Content: >-
  TechEd Europe 2014에서는 Azure VM의 여러 네트워크 인터페이스(NIC)에 대한 지원과 네트워크 가상 어플라이언스를 Azure로 가져오는 데 있어 몇 가지 중요한 파트너십, 특히 Citrix Netscaler 및 Riverbed 어플라이언스에 대한 지원을 발표했습니다. 많은 네트워크 가상 어플라이언스에는 여러 NIC가 필요합니다. 이제 Azure VM에서 여러 NIC를 만들 수 있습니다. 여러 NIC를 사용하면 네트워크 트래픽을 더 잘 관리할 수 있습니다. 프런트 엔드 NIC와 백 엔드 NIC 간에 트래픽을 격리하거나 관리 평면 통신에서 데이터 평면 트래픽을 분리할 수도 있습니다. 다음은 NIC가 3개인 VM의 예입니다.


  <img class="aligncenter size-medium wp-image-209513" alt="image.png" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image-636x272.png" width="636" height="272" />

  <h2>여러 NIC를 사용하여 VM을 만드는 방법</h2>

  아래 지침은 NIC 3개(기본 NIC 및 2개의 추가 NIC)를 사용하여 VM을 만드는 데 도움이 됩니다. 구성 단계에서는 3개의 서브넷이 있는 가상 네트워크를 사용합니다. 프런트 엔드(10.1.0.0/24), Midtier(10.1.1.0/24) 및 백 엔드(10.1.2.0/24)는 아래 예제 "ThreeTier-VNet"으로 표시됩니다.


  <img class="aligncenter size-full wp-image-209533" alt="image.png" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image.png" width="471" height="247" />


  아래 구성 cmdlet은 최신 Azure PowerShell 릴리스를 사용합니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/install-configure-powershell">여기에</a> 설명된 대로 Azure PowerShell 다운로드하고 구성하세요.


  1. Azure VM 이미지 갤러리에서 VM 이미지를 선택합니다.

  <pre class="prettyprint">$image = Get-AzureVMImage -ImageName "a699494373c04fc0bc8f2bb1389d6106__Windows-Server-2012-R2-201408.01-en.us-127GB.vhd"</pre>

  2. Azure VM 구성 및 기본 관리자 로그인을 만듭니다.

  <pre class="prettyprint">$vm = New-AzureVMConfig -Name "MultiNicVM" -InstanceSize "ExtraLarge" -Image $image.ImageName –AvailabilitySetName “MyAVSet”</pre>

  <pre class="prettyprint">Add-AzureProvisioningConfig –VM $vm -Windows -AdminUserName “&lt;YourAdminUID&gt;” -Password “&lt;YourAdminPassword&gt;”</pre>

  3. 기본 NIC의 서브넷 및 IP 주소를 지정합니다. SubnetNames 매개 변수는 가상 네트워크에 있는 서브넷 중 하나의 이름이어야 합니다. 이 예제에서는 프런트 엔드 서브넷을 사용하고 있습니다.

  <pre class="prettyprint">Set-AzureSubnet -SubnetNames "Frontend" -VM $vm

  Set-AzureStaticVNetIP -IPAddress "10.1.0.10" -VM $vm</pre>

  4. VM 구성에 추가 Nic를 추가합니다. 3단계와 마찬가지로 SubnetName 및 StaticVNetIPAddress는 가상 네트워크의 서브넷 정의에 해당해야 합니다. 인터페이스 이름은 VM에 대해 고유해야 하지만 VM 내의 NIC 이름을 나타내지는 않습니다.

  <pre class="prettyprint">Add-AzureNetworkInterfaceConfig -Name "NIC1" -SubnetName "Midtier" -StaticVNetIPAddress "10.1.1.11" -VM $vm

  Add-AzureNetworkInterfaceConfig -Name "NIC2" -SubnetName "Backend" -StaticVNetIPAddress "10.1.2.22" -VM $vm</pre>

  5. 이러한 단계가 끝나면 VM을 만들 준비가 된 것입니다. 위에서 사용한 서브넷 이름 및 IP 주소를 포함하는 VM을 가상 네트워크에 만들어야 합니다.

  <pre class="prettyprint">New-AzureVM -ServiceName "MultiNIC-CS" –VNetName “ThreeTier-VNet” –VM $vm</pre>

  <h2>여러 NIC FAQ &amp; 제약 조건:</h2>

  다중 NIC 기능의 현재 릴리스에는 다음과 같은 요구 사항 및 제약 조건이 있습니다.


  1. GA 또는 미리 보기의 기능인가요?

  <ul>
   <li>GA</li>
  </ul>

  2. 여러 NIC를 사용할 수 있는 지역은 무엇인가요? 모든 지역이 아닌 경우 나머지 지역은 어떻습니까?

  <ul>
   <li>고객은 북유럽 지역 및 이후 몇 주 내에 모든 Azure 지역에서 시작하여 현재 여러 NIC가 있는 VM을 만들 수 있습니다. 롤아웃 업데이트 <a href="https://azure.microsoft.com/en-us/updates/?service=virtual-network">셔를 찾습니다</a>.</li>
  </ul>

  3. 여러 NIC의 가격은 어떻게 됩니까?

  <ul>
   <li>NIC 수가 VM SKU에 연결되어 있지만 추가 요금은 없습니다.</li>
  </ul>

  4.Linux, FreeBSD 및 기타 비 Windows OS 이미지에서 여러 NIC를 사용할 수 있나요?

  <ul>
   <li>기본 SKU를 제외한 Azure의 모든 VM에서 여러 NIC가 작동합니다.</li>
  </ul>

  5. 만들 수 있는 NIC는 몇 개입니까?

  <ul>
   <li>대형(A3) 및 A6: 2</li>
   <li>ExtraLarge (A4) 및 A7: 4</li>
   <li>A9: 2</li>
   <li>D3: 2</li>
   <li>D4: 4</li>
   <li>D13: 4</li>
  </ul>

  6. 고객이 알고 있어야 하는 이 기능에 대한 제한 사항이 있나요?

  <ul>
   <li>여러 NIC는 Azure VM(IaaS, 표준 SKU)에서만 지원됩니다. 및 VM은 Azure Virtual Network에 있어야 합니다.</li>
   <li>현재 릴리스는 VM을 만든 후 NIC 추가 또는 제거를 지원하지 않습니다.</li>
   <li>Azure VM의 NIC는 트래픽을 전달하거나 IP(계층 3) 게이트웨이 역할을 할 수 없습니다.</li>
   <li>인터넷 연결 VIP는 "기본" NIC에서만 지원되며 기본 NIC의 IP에 매핑된 VIP는 하나뿐입니다. 부하 분산 집합에서는 추가 NIC를 사용할 수 없습니다.</li>
   <li>VM 내의 NIC 순서는 임의이지만 IP 주소와 해당 MAC는 동일하게 유지됩니다.</li>
   <li>기본이 아닌 NIC에는 네트워크 보안 그룹 또는 강제 터널링을 적용할 수 없습니다. 지원을 추가하는 것은 로드맵에 있습니다.</li>
  </ul>

  <h2>Azure의 가상 어플라이언스 – Citrix 및 Riverbed</h2>

  Azure에서 가상 어플라이언스를 온보딩하기 위해 여러 네트워크 어플라이언스 공급업체와 협력하고 있습니다. TechEd에서 Citrix Netscaler 및 Riverbed Steelhead 데모를 제공했습니다. 우리는 더 많은 타사 가상 어플라이언스를 지원하기 위해 플랫폼을 계속 향상시킬 것입니다. 여러 NIC 외에도 VM의 수명 주기를 통해 NIC의 이더넷(MAC) 주소를 영구적으로 만듭니다. 이렇게 하면 라이선스에 MAC 주소를 사용하는 어플라이언스에 도움이 됩니다.


  다음은 TechEd Europe 데모에 대한 자세한 내용입니다.

  <ol>
   <li>NIC 2개와 MAC 지속성을 사용하여 Azure에서 실행되는 Citrix Netscaler의 작업 프로토타입을 보여 줍니다.</li>
   <li>온-프레미스에서 SteelHead를 사용하는 Riverbed와 WAN 최적화를 위한 Azure의 SteelHead를 사용하여 WAN 최적화를 Azure Site Recovery 및 ExpressRoute와 통합하는 방법을 보여 줍니다.</li>
  </ol>

  강바닥은 오늘 사용할 수 있습니다. Azure Certified 프로그램에서 네트워킹 파트너의 수가 증가함에 따라 계속 지켜봐 주시기 바랍니다.


  이는 Azure 네트워킹 플랫폼을 가상 어플라이언스에 대비하기 위한 노력의 시작에 불과하며, 앞으로 Azure 플랫폼 개선 및 가상 어플라이언스 파트너십 측면에서 훨씬 더 많은 것이 있습니다!
