Title: Windows Azure에서 Oracle Software의 일반 공급 및 Windows Azure Traffic Manager 업데이트 발표
Summary: Windows Azure의 핵심 구성 요소 중 하나는 고객에게 개방적이고 유연한 플랫폼을 제공하는 것입니다. 오늘 Oracle과의 파트너십을 다음 단계로 전환하면서 흥미로운 이정표가 되었습니다. 오라클...
Content: >-
  Windows Azure의 핵심 구성 요소 중 하나는 고객에게 개방적이고 유연한 플랫폼을 제공하는 것입니다. 오늘은 Oracle과 함께 다음 단계로 넘어 <a href="https://blogs.technet.com/b/in_the_cloud/archive/2013/09/24/oracle-openworld-2013-oracle-s-mission-critical-software-and-microsoft-s-enterprise-grade-cloud.aspx"></a> 가면서 흥미로운 이정표가 되었습니다. Oracle Database, Oracle WebLogic Server 및 Java는 이제 라이선스가 포함된 가상 머신 이미지와 함께 일반 공급됩니다. 이러한 이미지는 Windows Azure 이미지 갤러리에 편리하게 위치합니다. Oracle 관리자이든 Java 개발자이든 관계없이 이제 Windows Azure의 Oracle 소프트웨어가 Oracle에서 완전히 지원될 것이라는 확신과 유연성이 더해졌습니다.  <a href="https://azure.microsoft.com/oracle">자세한</a> 내용은 Azurewebsite 에서 Windows 찾을 수 있습니다.

  <h4><strong>이제 Windows Azure Traffic Manager Azure 웹 사이트 Windows 지원합니다.</strong></h4>

  <strong></strong>또한 Windows Azure Traffic Manager 이제 클라우드 서비스 외에도 엔드포인트로 Azure 웹 사이트를 지원한다고 발표하게 되어 기쁩니다. 이 업데이트를 통해 고객은 성능, 장애 조치 또는 라운드 로빈 Traffic Manager 규칙을 사용하여 여러 지역에 걸쳐 웹 트래픽의 부하 분산 또는 리디렉션의 이점을 얻을 수 있습니다.


