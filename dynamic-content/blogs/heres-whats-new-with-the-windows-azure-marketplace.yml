Title: Windows Azure Marketplace의 새로운 기능
Summary: "  생산성을 향상시키면서 작업을 더 쉽고 효율적으로 만드는 것은 Windows Azure Marketplace의 게임 이름입니다. 이번 달&rsquo; 릴리스에서는 Windows..."
Content: '<div class="WordSection1">  <p>생산성을 향상시키면서 작업을 더 쉽고 효율적으로 만드는 것은 <a href="https://datamarket.azure.com/" target="_blank">Windows Azure Marketplace</a>의 게임 이름입니다. 이번 달&rsquo; 릴리스에서는 Windows Azure Active Directory 추가하면 사용자 환경이 간소화되고 새 콘텐츠에 액세스하면 기능이 확장됩니다.<b></b></p>  <h4><b>개선된 환경</b></h4>  <p>이제 Windows Azure Active Directory ID(Office 365 로그인)를 사용하여 Windows Azure Marketplace에 액세스할 수 있습니다. 효율성 향상에 대한 피드백을 들었습니다. 단일 ID로 구매를 관리, 게시 및 홍보&mdash;하면 제품이 더 쉬워집니다. 또한 연락처 및 전자 상거래 세부 정보를 업데이트, 구성 및 관리하는 프로세스도 더욱 안전하고 간소화됩니다.</p>  <p>또한 마켓플레이스에는 Windows Azure 플랫폼의 기능을 확장하기 위해 최선을 다하고 있는 훌륭한 공급자의 많은 새로운 콘텐츠가 있습니다.</p>  <h4><b>새 데이터 원본</b></h4>  <p>RegioData Purchasing Power Austria 2012 및 RegioData Purchasing Power United Kingdom 2012를 비롯한 RegioData Research GmbH의 새로운 데이터 제품을 확인하세요. 구매력은 한 사람 또는 한 가구가 특정 기간 내에 지정된 금액으로 상품, 서비스 또는 권리를 구매할 수 있는 능력을 의미합니다. 이러한 지수는 오스트리아와 영국의 지역 번영 수준과 가처분 소득(1차 및 양도 소득 포함)을 명확하게 나타냅니다. 여기에서 Marketplace에서 사용할 수 있는 데이터 원본의 전체 목록을 찾아볼 수 있습니다.</p>  <h4><b>새 앱</b></h4>  <p>앱 영역에는 High 5 Software, ClearTrend Research, QuickTracPlus 및 Santin e Associati S.r.l을 포함한 여러 공급자의 새로운 콘텐츠가 있습니다. (Tempestive). &rsquo;웹 콘텐츠 관리 도구에서 문서 생성, 직원 감사 및 관리 앱에 이르기까지 모든 것을 찾을 수 있습니다. 직접 살펴보겠습니다.</p>  </div>  <div class="WordSection2">  <ul>  <li>SME: 서비스 관리 Enterprise</li>  <li>KERN4CLOUD(스페인어 버전)</li>  <li>MeasureBox</li>  <li>clearTREND</li>  <li>Service Delivery Broker</li>  <li>클라우드의 Tempestive GhostWriter</li>  <li>PushLocker</li>  <li>Cloud-FTP</li>  <li>Azure용 Smartsite iXperion - 동적 웹 콘텐츠 관리</li>  <li>체리 스태프</li>  <li>QuickTracPlus</li>  </ul>  </div>  <p>여기에서 Marketplace에서 사용할 수 있는 앱의 전체 목록을 확인할 수 있습니다.</p>  <p>Weve&rsquo;는 향후 릴리스에서 더 흥미로운 기능을 얻었으므로 더 많은 업데이트를 계속 지켜봐 주시기 바랍니다!</p>'
