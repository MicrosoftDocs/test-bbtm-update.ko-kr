Title: 그냥 사실, 제발
Summary: FACT(저작권 도용 방지 연맹)에서 Azure의 인증을 발표하여 Azure를 이 인증을 받은 최초의 퍼블릭 클라우드로 만들게 되어 기쁩니다.
Content: >-
  <p>온라인에서 불법 복제 영화를 본 적이 있습니까? 합법적이라고 생각했지만 영화가 극장에 공개되기 전에 실제로 인쇄된 DVD를 구입하는 것은 어떨까요? 콘텐츠 도난은 엔터테인먼트 산업에 연간 수십억 달러의 비용이 들며 전 세계 법 집행 기관의 주요 초점입니다. 그러나 온라인 불법 복제와 비교할 때 물리적 도난을 방지하는 것이 쉬울 뿐 아니라 콘텐츠 배포 및 프로덕션 프로세스가 모두 퍼블릭 클라우드로 이동함에 따라 보호 메커니즘에 투자하는 것이 더욱 중요해집니다.</p>


  <p>Microsoft는 전 세계적인 불법 복제 방지 노력에 대해 잘 알고 있으며, 이러한 주의를 고객&rsquo; 환경으로 확장하는 것이 우리 자신의 지적 재산권을 보호하는 것만큼이나 중요하다고 생각합니다. 따라서&rsquo; Im&rsquo;은 FACT(<a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/FACT">저작권 도용 방지 연맹</a>)에서 Azures&rsquo; 인증을 발표하여 Azure를 이 인증을 받은 최초의 퍼블릭 클라우드로 만들게 되었습니다.</p>


  <p>FACT 인증은 데이터의 보안을 보장할 뿐만 아니라 비즈니스 파트너로서의 신뢰를 얻는 데 있어 투자&rsquo;의 또 다른 시연입니다. 이 감사는 AZURE MEDIA SERVICES, CDN, Storage 및 기타 플랫폼 기능에 대해 완료된 작업에&rsquo; 참여하여 CDSA(<a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/CDSA">콘텐츠 배달 및 보안 협회&rsquo;</a>) CPS(콘텐츠 보호 및 보안) 표준 및 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/MPAA">미&rsquo;주 영화 협회</a>를 비롯한 기존 미디어 산업 보안 모범 사례를 준수하는지 증명합니다.  애플리케이션 및 클라우드 보안 지침입니다.</p>


  <p>Microsoft MPAA 평가에 대한 최신 증명 또는 정보에 관심이 있는 경우 Microsoft&rsquo; <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/MPAA">보안 센터에서</a> 찾을 수 있습니다.</p>
