Content: >-
  <p>이전에 연결 확인으로 미리 보기로 사용되었던 Azure Network Watcher 연결 문제 해결은 일반 가용성을 새 이름으로 만들고 있습니다. Network Watcher 네트워킹 도구 및 기능 제품군의 일부인 연결 문제 해결을 사용하면 Azure에서 네트워크 성능 및 연결 문제를 해결할 수 있습니다.</p>


  <p>Azure Network Watcher 내에서 도구의 확장을 계속하는 이 새로운 추가 기능은 원본에서 대상으로 홉 경로별로 홉의 시각화를 제공하여 네트워크 성능 및 연결에 잠재적으로 영향을 줄 수 있는 문제를 식별합니다.</p>


  <h2>Network Watcher 연결 문제 해결 기능</h2>


  <p>연결 문제 해결이 추가되면서 Network Watcher의 기능과 일상적인 작업에서 이를 활용하는 방법이 증분적으로 증가합니다. 이제 다음과 같은 작업을 수행할 수 있습니다.</p>


  <ul>
   <li>원본(VM)과 대상(VM, URI, FQDN, IP 주소) 간의 연결 확인</li>
   <li>연결 가능성에 영향을 주는 구성 문제 식별</li>
   <li>원본에서 대상으로 홉 경로로 가능한 모든 홉 제공</li>
   <li>홉 대기 시간별 홉</li>
   <li>대기 시간 - 원본과 대상 간의 최소, 최대 및 평균</li>
   <li>원본에서 대상으로 토폴로지(그래픽) 보기</li>
   <li>연결 문제 해결 확인 중에 삭제된 패킷 수</li>
  </ul>


