  <h2>연결 문제 해결에서 검색할 수 있는 문제는 무엇인가요?</h2>


  <p>연결 문제 해결은 연결에 영향을 미칠 수 있는 다음과 같은 유형의 문제를 검색할 수 있습니다.</p>


  <ul>
   <li>높은 VM CPU 사용률</li>
   <li>높은 VM 메모리 사용률</li>
   <li>트래픽을 차단하는 가상 머신(게스트) 방화벽 규칙</li>
   <li>DNS 확인 실패</li>
   <li>잘못 구성되었거나 누락된 경로</li>
   <li>트래픽을 차단하는 NSG 규칙</li>
   <li>지정된 원본 포트에서 소켓을 열 수 없음</li>
   <li>Azure Express Route 회로에 대한 주소 확인 프로토콜 항목 누락</li>
   <li>지정된 대상 포트에서 수신 대기하는 서버가 없음</li>
  </ul>


  <h2>연결 문제 해결에서 지원되는 시나리오는 무엇인가요?</h2>


  <p>연결 문제 해결은 원본 및 대상이 Azure VM, FQDN, URI 또는 IPv4 주소인 모든 네트워킹 시나리오를 지원합니다. 다음은 연결 문제 해결을 시작하기 위한 몇 가지 샘플 시나리오입니다.</p>


  <ul>
   <li>모든 Azure 트래픽이 온-프레미스 네트워크를 통해 터널되는 Azure VM과 Azure SQL 서버 간의 연결.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5248db22-4395-45dc-b54a-7f08fea13bff.png"><img alt="Network Watcher - Connection troubleshoot" border="0" height="784" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/853e096b-534b-40a3-9c1f-2468091228dc.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Network Watcher - 연결 문제 해결" width="874"></a></p>


  <ul>
   <li>VNet 피어링을 사용하여 연결된 다른 VNet의 VM 간 연결 이 예제에서 연결 문제 해결은 트래픽이 대상 VM 방화벽에 의해 차단되었음을 감지합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f952e5b3-c716-4fd1-a2f6-e50340ce2df7.jpg"><img alt="InkedPresentation1_LI" border="0" height="533" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/683ab130-f45c-4e15-b572-4dde0753da69.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="InkedPresentation1_LI" width="751"></a></p>


  <p>자세한 내용을 알아보고 연결 문제 해결을 시작하려면 <a href="https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-connectivity-portal" target="_blank">설명서</a> 페이지를 방문하세요.</p>


  <h2>Azure Portal 이외의 다른 방법을 통해 연결 문제 해결을 사용할 수 있나요?</h2>


  <p>예, 연결 문제 해결 및 모든 Network Watcher 기능은 Azure Portal과 <a href="https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-connectivity-powershell" target="_blank">PowerShell</a>, <a href="https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-connectivity-cli" target="_blank">Azure CLI</a> 및 <a href="https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-connectivity-rest" target="_blank">REST API</a>를 모두 사용하여 사용할 수 있습니다.</p>


  <p>타이머에 의해 <a href="https://docs.microsoft.com/en-us/azure/azure-functions/functions-create-scheduled-function" target="_blank">트리거된 Azure Functions를</a> 사용하여 연결 문제 해결을 지속적으로 실행하여 <a href="https://docs.microsoft.com/en-us/azure/network-watcher/network-watcher-connectivity-powershell" target="_blank">PowerShell</a>을 통해 문제 해결을 시작할 수도 있습니다. 나중에 네트워크 인프라에 대한 지속적인 연결 모니터링을 가능하게 하는 Network Watcher 환경을 계속 지켜봐 주시기 바랍니다.</p>


  <h2>연결 문제 해결에 대한 피드백을 제공하려면 어떻게 해야 하나요?</h2>


  <p>Azure 피드백 포럼을 통해 연결 문제 해결 및 모든 Network Watcher 기능에 대한 <a href="https://feedback.azure.com/forums/217313-networking?category_id=195844" target="_blank">피드백을</a> 제공할 수 있습니다.</p>
