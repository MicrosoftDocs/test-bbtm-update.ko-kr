Slug: microsoft-offers-sap-hana-supportable-vms-in-uk-with-the-azure-m-b-v3-series
Title: Azure M/B/V3 시리즈 VM은 이제 영국에서 일반 공급됩니다.
Summary: Azure VM(Virtual Machines) 고객은 이제 영국 남부 지역에서 사용할 수 있는 Azure M/V3/B 시리즈 VM 크기를 활용할 수 있습니다. 또한 Azure는 영국의 대규모 메모리 내 및 데이터베이스 워크로드에 최적화된 최대 4TB의 VM을 제공하는 최초의 하이퍼스케일 클라우드 공급자임을 발표하게 되어 기쁩니다...
Content: >-
  <h3>Microsoft는 영국에서 최대 4TB RAM의 대규모 메모리 VM을 제공하는 최초의 하이퍼스케일 클라우드 공급자가 되었습니다.</h3>


  <p>Azure VM(Virtual Machines) 고객은 이제 영국 남부 지역에서 사용할 수 있는 Azure M/V3/B 시리즈 VM 크기를 활용할 수 있습니다. Were&rsquo;는 또한 Azure가 영국의 대규모 메모리 내 및 데이터베이스 워크로드에 최적화된 최대 4TB의 VM을 제공하는 최초의 하이퍼스케일 클라우드 공급자임을 발표하게 되어 매우 기쁩니다.</p>


  <p><strong>새 Azure M 시리즈 &ndash;</strong> Azure M 시리즈는 In-Memory OLTP 기능 및 이 공간의 다른 경쟁자와 함께 SQL Server 같은 대규모 메모리 내 데이터베이스 워크로드에 완벽하게 적합합니다. M 시리즈를 사용하면 데이터베이스가 TB 공간의 큰 데이터 세트를 메모리에 로드하고 대규모 vCPU(가상 CPU) 병렬 처리로 빠른 메모리 액세스를 활용하여 쿼리 속도를 향상시키고 실시간 분석을 사용하도록 설정할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-b-series-and-m-series/" target="_blank">M 시리즈에</a> 대해 자세히 알아보세요.</p>


