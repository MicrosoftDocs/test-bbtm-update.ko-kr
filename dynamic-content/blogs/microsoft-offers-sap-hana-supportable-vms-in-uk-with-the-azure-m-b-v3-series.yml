  <p>&nbsp;<br>

  새로운 Azure B 시리즈 &ndash; B 시리즈 VM은 유연한 vCPU 요구 사항을 가진 고객에게 가장 낮은 비용 옵션을 제공합니다. 이는 웹 서버, 소규모 데이터베이스, 개발 또는 테스트 환경과 같은 워크로드에 유용하며 CPU 사용률은 대부분 낮지만 짧은 기간 동안 급증합니다. B 시리즈 VM은 일관된 기준 CPU 성능을 제공하며 최대 CPU 사용량에 사용할 수 있는 크레딧을 빌드할 수 있습니다. 이러한 크기는 최적의 비용 및 가치 유연성을 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-b-series-and-m-series/" target="_blank">B 시리즈에</a> 대해 자세히 알아보세요.</p>


  <p><strong>새 Azure V3 시리즈 &ndash;</strong> Dv3 및 Ev3 VM은 중첩된 가상화 및 Hyper-V 컨테이너를 사용하도록 설정하는 첫 번째 VM 중 일부입니다. 이러한 새로운 크기는 Intel Broadwell E5-2673 v4 2.3GHz 프로세서 및 Intel Haswell 2.4 GHz E5-2673 v3에서 실행되는 Hyper-Threading 기술을 소개합니다. 물리적 코어에서 vCPU로의 전환은 최신 프로세서가 더 큰 가상 머신 크기를 지원할 수 있는 주요 아키텍처 변경 사항입니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/introducing-the-new-dv3-and-ev3-vm-sizes/" target="_blank">V3 시리즈에</a> 대해 자세히 알아보세요.</p>


  <p>자세한 내용은 <a href="https://azure.microsoft.com/en-us/services/virtual-machines" target="_blank">Virtual Machines</a> 페이지 및 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines" target="_blank">Virtual Machines 가격 책정</a> 페이지를 참조하세요.</p>
