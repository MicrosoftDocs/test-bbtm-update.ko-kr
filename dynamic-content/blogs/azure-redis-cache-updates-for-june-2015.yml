Title: 2015년 6월 Azure Redis Cache 업데이트
Summary: 이번 달에는 Azure Redis Cache에 몇 가지 새로운 기능을 추가했습니다. 이 게시물에서는 이러한 업데이트를 검토합니다.
Content: >-
  <h2>크기 조정(미리 보기)</h2>

  캐시가 더 이상 애플리케이션 요구 사항을 충족시키지 못한다고 판단되면 애플리케이션에 적합하도록 더 크거나 더 작은 캐시 가격 책정 계층으로 변경할 수 있습니다. 적합한 캐시 가격 책정 계층을 결정하는 방법에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/cache-faq/#what-redis-cache-offering-and-size-should-i-use">사용해야 하는 Redis Cache 제품 및 크기를</a> 참조하세요.


  <a href="https://feedback.azure.com/forums/169382-cache/suggestions/6358526-it-should-be-possible-to-scale-up-pricing-plan-for">캐시 사용자 음성 사이트의</a> 고객에게 가장 많이 묻는 질문 중 하나는 Redis Cache에 대한 가격 책정 계획을 스케일 업할 수 있는 기능을 갖도록 하는 것입니다.아래 스크린샷은 표준 계층에서 만든 캐시를 확장하거나 축소하는 방법을 보여 줍니다. Azure Redis Cache 크기를 조정하는 방법에 대해 자세히 알아보려면 다음을 참조하세요. <a href="https://azure.microsoft.com/en-us/documentation/articles/cache-how-to-scale/">https://azure.microsoft.com/en-us/documentation/articles/cache-how-to-scale/</a>


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/redis-cache-pricing-tier-blade.png"><img class="alignnone size-full wp-image-309411" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/redis-cache-pricing-tier-blade.png" alt="redis-cache-pricing-tier-blade" width="583" height="740" /></a>


  피드백을 유도하기 위해 이 기능을 릴리스하고 있습니다. 받은 피드백에 따라 이 기능을 곧 일반 공급에 릴리스할 예정입니다.

  <h2>새 구성 설정</h2>

  이제 Redis에서 다음 설정을 구성할 수 있습니다.

  <h4>주요 공간 알림</h4>

  Redis는 클라이언트가 키에 영향을 주는 이벤트를 수신하는 방법을 제공합니다. 이 기능을 Redis Keyspace 알림이라고 하며 Redis <a href="https://redis.io/topics/notifications">웹 사이트에서</a> 자세히 확인할 수 있습니다.


  또한 Azure Redis Cache 사용자 음성 사이트에서 요청이 많은 기능이기도 합니다. <a href="https://feedback.azure.com/forums/169382-cache/suggestions/6618865-support-redis-expire-keyspace-notifications">Redis 만료 키스페이스 알림 지원</a>


  자세한 내용은 <a href="https://redis.io/topics/notifications">Redis Keyspace Notificationsand</a>  샘플 코드를 참조<a href="https://github.com/rustd/RedisSamples/tree/master/HelloWorld">하세요. Hello world</a> 샘플의 <a href="https://github.com/rustd/RedisSamples/blob/master/HelloWorld/KeySpaceNotifications.cs">KeySpaceNotifications.cs</a> 파일을 참조하세요.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/18/keyspacenotify.png"><img style="display: inline; border: 0px;" title="keyspacenotify" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/keyspacenotify_thumb.png" alt="keyspacenotify" width="610" height="688" border="0" /></a>

  <h4>Maxmemory-reserved</h4>

  <strong>maxmemory-reserved</strong> 설정은 장애 조치(failover) 중 복제와 같은 비캐시 작업을 위해 예약되는 메모리의 양을 MB 단위로 구성합니다. Redis Cache에 대한 조각화 비율이 높은 경우에도 사용할 수 있습니다. 이 값을 설정하면 부하가 달라져도 Redis 서버 환경이 더 일관되도록 할 수 있습니다. 이 값은 쓰기 작업이 많은 워크로드에 더 높게 설정되어야 합니다. 이러한 작업을 위해 메모리가 예약된 경우 이는 캐시된 데이터의 스토리지에는 사용할 수 없습니다.


  자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/cache-how-to-monitor/">Azure Redis Cache를 모니터링하는 방법을</a> 참조하세요.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/18/maxmemory.png"><img style="display: inline; border: 0px;" title="maxmemory" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/maxmemory_thumb.png" alt="maxmemory" width="610" height="692" border="0" /></a>

  <h2>Redis Server Load counter</h2>

  이 카운터를 사용하면 Redis 서버의 사용량을 측정할 수 있습니다. 이 카운터는 Redis 서버가 처리 중이며 메시지를 유휴 상태로 기다리지 않는 주기의 백분율을 보여 줍니다. 이 카운터가 100이 되면 Redis 서버가 성능 한계에 도달하여 CPU가 더 빨리 작업을 처리할 수 없습니다. Redis 서버 부하가 높으면 클라이언트에 시간 제한 예외가 표시됩니다.


  이 경우 강화나 여러 캐시로의 데이터 분할을 고려해야 합니다. 아래 스크린샷은 Redis Server Load를 보여 줍니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/18/rediscachemonitoringpart.png"><img style="display: inline; border: 0px;" title="redis-cache-monitoring-part" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/rediscachemonitoringpart_thumb.png" alt="redis-cache-monitoring-part" width="610" height="433" border="0" /></a>

  <h2>Redis용 세션 &amp; 출력 캐시 공급자를 ASP.NET 소싱 열기</h2>

  redis용 ASP.NET 세션 및 출력 캐시 공급자는 최근에 오픈 소스로 제공되었으며 GitHub 코드를 사용할 수 있습니다 <a href="https://github.com/Azure/aspnet-redis-providers">https://github.com/Azure/aspnet-redis-providers</a> . 언급된 리포지토리에서 공급자에 대해 PR을 보내거나 열려 있는 문제를 보낼 수 있습니다.

  <h2>요약</h2>

  Azure Redis Cache 팀은 이러한 기능이 유용하기를 바랍니다. 사용해 보고 <a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=azurecache">Azure Redis Cache에 대한 Azure Cache 포럼</a> 또는 <a href="https://stackoverflow.com/questions/tagged/azure-redis-cache">StackOverflow에 대한</a> 피드백을 제공하세요.
