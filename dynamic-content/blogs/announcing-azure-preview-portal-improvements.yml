Title: Azure Preview 포털 개선 사항 발표
Summary: 오늘 Microsoft는 사용자로부터 받은 피드백에 따라 Azure Preview 포털에 대한 일련의 개선 사항을 발표하게 되어 자랑스럽습니다.
Content: >-
  안녕하세요, Azure 친구!


  오늘 Azure Preview 포털의 개선 사항을 발표하게 된 것을 자랑스럽게 생각합니다. 이러한 모든 향상된 기능은 사용자로부터 받은 훌륭한 피드백을 기반으로 합니다. 우리는 그것에 대해 매우 감사하고 더 많은 것을 기대합니다!


  이 게시물에는 변경 내용에 대한 자세한 설명이 포함되어 있지만, 급한 경우 빠른 요약이 있습니다.

  <ul>
   <li>리소스 블레이드 개선 사항(웹 사이트 및 VM 블레이드로 범위 지정)
  <ul>
   <li>블레이드 맨 위에 필수 속성 표시</li>
   <li>필수 기능에 대한 액세스 개선(예: 설정, 태그, RBAC, 빠른 시작)</li>
   <li>리소스 설정 개선
  <ul>
   <li>보다 포괄적인 기능</li>
   <li>향상된 검색</li>
  </ul>

  </li>

  </ul>

  </li>
   <li>향상된 포털 상호 작용
  <ul>
   <li>타일이 있는 블레이드(또는 "파트"를 호출할 때)가 최대화될 때 표시되는 방식 개선</li>
   <li>모든 그리드 열의 크기 조정 가능</li>
   <li>리소스를 검색할 때 구독 이름 표시</li>
  </ul>

  </li>
   <li>향상된 개인 설정
  <ul>
   <li>리소스 블레이드에서 그룹 이름 바꾸기, 이동, 삭제 및 추가(예: 웹 사이트, VM 등)</li>
   <li>리소스 블레이드를 보강할 수 있는 파트에 대한 액세스를 제공하는 파트 갤러리</li>
  </ul>

  </li>
   <li>향상된 브라우저 상호 작용
  <ul>
   <li>새 탭에서 블레이드 열기</li>
   <li>새 창에서 블레이드 열기</li>
  </ul>

  </li>

  </ul>

  시간이 좀 더 있다면 계속 읽으세요!

  <h1>리소스 블레이드 개선 사항</h1>

  <strong>리소스 블레이드는</strong> 웹 사이트, VM, SQL 데이터베이스 등과 같은 Azure 리소스를 표시하는 블레이드입니다. Azure Portal을 사용할 때 일반적인 시작점 또는 대상입니다.


  이 릴리스에서는 해당 블레이드의 환경을 개선하는 기능 집합을 소개합니다. 이러한 기능은 웹 사이트 및 VM 블레이드에서 사용할 수 있습니다.


  향상된 기능은 다음과 같습니다.

  <ul>
   <li><strong>필수 패널</strong>: 관련 속성을 표시하고 설정, 빠른 시작, RBAC(역할 기반 액세스 제어), 태그 및 관련 리소스 그룹에 대한 액세스를 제공하는 블레이드 맨 위에 있는 섹션입니다.</li>
   <li><strong>간소화된 리소스 블레이드</strong>: 이러한 블레이드는 더 쉽고 빠르게 액세스할 수 있도록 여러 부분을 재배치하여 일상적인 사용을 위해 최적화되었습니다.</li>
   <li><strong>설정 블레이드 개선: </strong> 설정 블레이드(리소스의 모든 설정에 대한 액세스를 제공하는 블레이드)는 보다 포괄적이며 향상된 검색 기능을 포함합니다.</li>
  </ul>

  아래 이미지는 향상된 웹 사이트 블레이드의 조각을 보여줍니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/29/website-blade.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="웹 사이트 블레이드" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/website-blade_thumb.png" alt="website blade" width="586" height="976" border="0" /></a>


  &nbsp;

  <h2><strong>Essentials</strong> 패널</h2>

  웹 사이트 또는 VM 블레이드를 열면 첫 번째 차이점은 <strong>Essentials</strong> 패널입니다. 이 패널은 리소스에 대한 주요 정보(이 경우 웹 사이트)를 표시하고 블레이드의 맨 위에 표시됩니다. 이 기능을 도입하기 전에 몇 번의 클릭(및 블레이드)을 통해 이 정보에 액세스해야 했습니다. 이제 <strong>리소스 블레이드</strong>를 여는 즉시 이 정보를 볼 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/29/Essentials-panel.png"><img class="alignnone size-medium wp-image-249252" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Essentials-panel-571x369.png" alt="Essentials panel" width="571" height="369" /></a>


  <strong>Essentials</strong> 패널은 속성을 표시하는 것 외에도 <strong>리소스 그룹, 리소스</strong>의 <strong>설정 </strong>블레이드, <strong>빠른 시작</strong>, <strong>RBAC(역할 기본 액세스 제어)</strong> 및 <strong>태그</strong>와 같은 대부분의 리소스에서 사용할 수 있는 몇 가지 핵심 기능에 대한 액세스를 제공합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/29/essentials-panel.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="필수 패널" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/essentials-panel_thumb.png" alt="essentials panel" width="1028" height="378" border="0" /></a>


  &nbsp;


  이 정보와 핵심 기능에 대한 액세스를 제공하면 간소화된 리소스 블레이드의 다음 개선 단계가 설정됩니다.

  <h2>간소화된 리소스 블레이드(웹 사이트 및 VM)</h2>

  <strong>Essentials</strong> 패널이 주요 기능에 대한 액세스를 제공한다는 사실을 감안할 때, 이전에 이 필수 정보를 반영한 부품 및 부품 그룹을 제거했습니다. <strong>요약</strong> 및 <strong>액세스</strong> 파트 그룹(이 모든 항목은 필수 패널에서 이미 사용 가능하기 때문에)뿐만 아니라 개선된 <strong>설정</strong> 블레이드에 표시되는 다른 많은 부분도 제거했습니다(<a href="#_Resource_Settings_blade">아래</a> 자세히 설명).


  웹 사이트 블레이드는 <strong>29</strong> 개에서 <strong>19</strong> 개 부분으로, VM은 <strong>20</strong> 개에서 <strong>8</strong>개 부분으로 진행되었습니다. 따라서 업데이트된 블레이드(지금은 웹 사이트 및 VM)가 <strong>더 간단합니다</strong>.

  <h2>리소스 설정 블레이드 개선 사항</h2>

  리소스 <strong>설정</strong> 블레이드를 보다 포괄적으로 만들었습니다. 설정하려는 패턴은 Azure에서 소유한 <em>리소스</em> 를 변경할 때마다 어디로 가야 할지 <em>정확히</em> 알 수 있다는 것입니다.


  우선 모든 리소스 블레이드에서 <strong>설정</strong> 명령을 먼저 배치합니다(지금까지는 웹 사이트 및 VM만 있지만 나머지는 곧 따를 예정임). <strong>설정</strong> 대한 액세스는 <strong>Essentials</strong> 패널의 아래쪽 모서리에서도 사용할 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/29/Settings-Command.png"><img class="alignnone size-medium wp-image-249201" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Settings-Command-557x369.png" alt="Settings Command" width="557" height="369" /></a>


  또한 <strong>설정</strong> 블레이드에서 모든 관련 설정을 사용할 수 있는지 확인했습니다. 예를 들어 웹 사이트 설정 블레이드는 <strong>10</strong> 개 설정에서 <strong>15</strong> 개, VM은 <strong>5</strong> 개에서 10개로 증가 <strong>했습니다.</strong>


  <strong>또한 설정</strong> 블레이드에서 향상된 <strong>검색</strong>을 도입했습니다. ".NET Framework" 검색에서 웹 사이트에 대한 "애플리케이션 설정" 블레이드(.NET Framework 버전을 변경할 수 있는 위치)를 반환하는 방법을 확인합니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/settings.png"><img class="alignnone size-full wp-image-248841" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/settings.png" alt="settings.png" width="311" height="315" /></a>

  <h1>향상된 포털 상호 작용</h1>

  <h2>블레이드 최대화 개선</h2>

  포털의 많은 블레이드를 <strong>최대화</strong>할 수 있습니다. 즉, 사용 가능한 모든 화면 공간을 활용할 수 있습니다. 최근에 이 기능을 보다 쉽게 액세스할 수 있도록 최대화할 수 있는 모든 블레이드의 맨 위에 <strong>최대화</strong> 단추를 노출했습니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/running.png"><img class="alignnone wp-image-248861 size-full" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/running.png" alt="Maximize blade command" width="581" height="154" /></a>


  이 업데이트에서는 블레이드가 최대화될 때 블레이드의 레이아웃도 개선했습니다. 이제 블레이드가 최대화되면 파트 그룹화가 유지되어 더 예측 가능하고 사용 가능한 레이아웃이 생성됩니다.


  이 릴리스 이전에는 웹 사이트 블레이드를 예로 사용하여 최대화된 블레이드가 다음과 같이 표시되었습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/29/web-blade.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="웹 블레이드" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/web-blade_thumb.png" alt="web blade" width="1028" height="493" border="0" /></a>


  &nbsp;


  이 업데이트를 기준으로 최대화된 블레이드는 다음과 같습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/29/updated-max-blades.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="업데이트된 최대 블레이드" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/updated-max-blades_thumb.png" alt="updated max blades" width="1028" height="594" border="0" /></a>


  &nbsp;


  알 수 있듯이 그룹 및 위치는 유지되므로 최대화된 블레이드를 사용하면 대형 모니터의 모든 공간을 효과적으로 활용하여 작업을 수행할 수 있습니다.


  이 기능은 부품이 있는 모든 블레이드에서 사용할 수 있습니다.

  <h2>모든 그리드의 크기 조정 가능한 열</h2>

  이제 모든 그리드의 열 크기를 조정할 수 있습니다. 눈금의 머리글에 마우스를 가져가면 열을 더 작거나 크게 만드는 데 사용할 수 있는 일부 핸들이 열 가장자리에 표시됩니다. 포털의 모든 그리드에서 사용할 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/29/Columns-and-grids.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="열 및 표" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Columns-and-grids_thumb.png" alt="Columns and grids" width="1028" height="405" border="0" /></a>

  <h2>찾아보기에서 사용할 수 있는 구독 이름</h2>

  찾아보기에서 대부분의 리소스에 구독 이름을 추가했습니다. 이는 향후 업데이트의 모든 리소스 종류에 적용됩니다.

  <h1>개인 설정 스토리 완료</h1>

  Azure Preview 포털은 작업 방식과 일치하도록 구성할 수 있는 개인 설정 기능을 제공합니다. 이미 알고 있듯이 모든 리소스 블레이드를 사용자 지정할 수 있습니다. 즉, 모든 부분의 크기를 조정, 제거 또는 이동할 수 있습니다.


  블레이드 사용자 지정을 시작하려면 블레이드 맨 위에 있는 <strong>사용자 지정</strong> 명령을 클릭해야 합니다(아래 이미지 참조).


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/29/click-here.png"><img class="alignnone size-medium wp-image-248941" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/click-here-636x306.png" alt="Enter customize mode" width="636" height="306" /></a>


  &nbsp;


  이렇게 하면 포털이 <strong>사용자 지정</strong> 모드로 설정되며, 이 모드에서는 부분 크기 조정, 이동 또는 제거와 같이 블레이드를 변경할 수 있습니다.


  이 업데이트에서는 이 개인 설정을 더욱 효율적으로 만드는 두 가지 기능을 도입했습니다.

  <ul>
   <li><strong>파트 갤러리</strong>: 블레이드에 더 많은 파트 추가</li>
   <li><strong>파트 그룹 관리: </strong>블레이드의 파트 그룹 이름 바꾸기, 삭제, 추가 및 순서 변경</li>
  </ul>

  <h2>파트 그룹 관리</h2>

  이제 아래 이미지와 같이 파트 그룹의 이름을 바꾸거나 삭제하거나 이동할 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/29/Group-management.png"><img class="alignnone size-medium wp-image-249171" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Group-management-636x365.png" alt="Group management" width="636" height="365" /></a>


  또한 블레이드 아래쪽에 새 그룹을 추가한 다음 위로 이동할 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/29/new-groups.png"><img class="alignnone size-medium wp-image-248981" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/new-groups-636x143.png" alt="New part group" width="636" height="143" /></a>


  &nbsp;

  <h2>파트 갤러리</h2>

  이 게시물의 시작 부분에서 리소스 블레이드가 간소화된 방법을 설명했습니다. 제거된 타일을 놓치면 블레이드로 다시 가져올 수 있습니다. <strong>파트 갤러리</strong>는 블레이드에서 사용할 수 있는 타일 집합에 대한 액세스를 제공합니다. 갤러리에서 타일을 끌어 블레이드에 놓습니다.


  아래 이미지는 <strong>파트 갤러리</strong>를 표시하는 방법을 보여줍니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/part-gallery.png"><img class="alignnone size-full wp-image-249001" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/part-gallery.png" alt="part-gallery.png" width="608" height="341" /></a>


  그러면 포털이 <strong>사용자 지정</strong> 모드로 설정되고 <strong>파트 갤러리</strong>가 표시됩니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/29/customize-part-gallery.png"><img class="alignnone size-medium wp-image-249021" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/customize-part-gallery-538x369.png" alt="customize-part-gallery.png" width="538" height="369" /></a>


  웹 사이트 리소스 블레이드를 예로 사용하여 이 갤러리를 좀 더 자세히 살펴보겠습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/29/Part-gallery.png"><img class="alignnone size-medium wp-image-249191" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Part-gallery-394x369.png" alt="Part gallery" width="394" height="369" /></a>


