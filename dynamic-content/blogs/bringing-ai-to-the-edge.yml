  <p>고객과 파트너는 이미 이러한 향상된 기능을 활용하여 비즈니스를 발전시키고 있습니다.</p>


  <p><a href="https://psiori.com/" target="_blank">Psiori</a> 는 Cognitive Services 컨테이너를 사용하여 에지에서 직접 실험실 보고서 및 이미지와 같은 의료 문서를 분석하여 보험 상환을 자동화하고 간소화합니다. &ldquo;고품질 AI를 제공하는 솔루션을 찾고자 했습니다. Psiori의 파트너이자 수석 소프트웨어 개발자인 Jona Boddinghaus는 "현지 병원에서 현장에서 규정 준수 경계를 유지할 수 있으며 컨테이너에 대한 Cognitive Services 지원은 우리가 찾고&rdquo; 있던 바로 그 것이었습니다.</p>


  <p>글로벌 전문 서비스 회사인 <a href="https://www.avanade.com/" target="_blank">Avanade</a>는 Cognitive Services 컨테이너를 사용하여 연결이 제한된 고객을 위한 새로운 지능형 에지 애플리케이션을 빌드하고 있습니다. &ldquo;Avanade의 AI CTO인 Amit Bahree는 컨테이너와 Cognitive Services가 고객 마찰 지점을 완화하는 것을 볼 수 있는 분야는 원격 석유 굴착 장치 또는 바다 또는 공장 바닥&rdquo; 한가운데에 선박과 같은 반연결 환경이 있을&rsquo; 때입니다.</p>


  <p><a href="https://www.intel.com/content/www/us/en/homepage.html" target="_blank">Intel</a> 은 Linux 컨테이너에 대한 보안을 제공하는 하드웨어 솔루션을 연구하고 있습니다. &ldquo;Azure Cognitive Services 컨테이너는 일관된 성능으로 온-프레미스 또는 오프-프레미스에서 AI 솔루션을 성장 및 배포하는 방법에 대한 더 많은 옵션을 제공합니다. 소프트웨어 및 서비스의 Intel 부사장인 Andy Vargas는 워크로드 강도가 증가함에 따라 스케일 업하거나 에지&rdquo; 로 확장할 수 있다고 말했습니다.</p>


  <h2>오늘 시작하세요!</h2>


  <p>Azure Cognitive Services 컨테이너를 활용하여 오늘날 지능형 애플리케이션을 빌드합니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/getting-started-with-azure-cognitive-services-in-containers/" target="_blank">컨테이너에서 Azure Cognitive Services 시작</a> 기술 블로그 &ldquo; 를 참조하세요&rdquo;.</p>


