Title: AI를 에지로 가져오기
Summary: 저는 진보를 위해서는 인간의 성취의 한계를 뛰어넘는 데 집중할 필요가 있다고 믿습니다. 단순히 기능을 트렌디하게 추가하는 것이 아닙니다. 우리는 실제 문제를 해결하기 위해 그렇게하고, 우리가 발전 유지하는 사고 방식입니다.
Content: >-
  <p>인텔리전트 클라우드와 인텔리전트 에지가 구동하는 미래에 대한 명확한 추세를 보고 있습니다. 인텔리전트 클라우드는 퍼블릭 클라우드에서 활성화되고 AI를 통해 구현되는 대규모의 유비쿼터스 컴퓨팅으로, 모든 유형의 애플리케이션에 대해 구상할 수 있습니다. 인텔리전트 에지는 데이터 클로스를 수집하고 분석&mdash;하는 연결된 시스템 및 디바이스 집합을 지속적으로 확장하여 최종 사용자와 생성된 데이터입니다. 이를 통해 고객은 혁신적인 비즈니스 결과를 가능하게 하는 분산형 연결된 애플리케이션의 새로운 클래스를 만들 수 있습니다.</p>


  <p>이러한 추세를 가속화하기 위해 오늘 Azure Cognitive Services 컨테이너의 미리 보기를 발표하여 클라우드와 에지에 걸쳐 지능형 애플리케이션을 빌드할 수 있도록 합니다. Azure Cognitive Services를 사용하면 개발자가 직접 AI 또는 데이터 과학 기술이나 지식 없이도 개체 감지, 시력 인식 및 언어 이해&mdash;로 인식 기능을&mdash; 애플리케이션에 쉽게 추가할 수 있습니다. 120만 명이 넘는 개발자가 지능형 애플리케이션을 빌드하고 실행하기 위해 Azure Cognitive Services를 검색하고 시도했습니다. 컨테이너화는 거의 또는 전혀 수정하지 않고 컨테이너 호스트에 배포할 수 있도록 애플리케이션 또는 서비스가 패키지되는 소프트웨어 배포에 대한 접근 방식입니다.</p>


  <p>컨테이너 지원을 통해 고객은 데이터가 어디에 있든 Azures&rsquo; 지능형 Cognitive Services 기능을 사용할 수 있습니다. 즉, 고객은 콘텐츠를 클라우드로 보내지 않고 얼굴 인식, OCR 또는 텍스트 분석 작업을 수행할 수 있습니다. 지능형 앱은 에지에서 실행하든 Azure에서 실행하든 관계없이 더 높은 일관성으로 이식 가능하고 확장됩니다.</p>


  <h2>에지에서 AI 실행</h2>


  <p>조직에서 점점 더 많은 양의 데이터가 생성되면서 고객은 다양한 환경에서 AI 기능을 배포할 수 있는 유연성을 요구해 왔습니다. 컨테이너에 Cognitive Services를 배포하면 고객은 데이터가 상주하는 실제 세계와 가까운 정보를 분석하여 응답성이 높고 컨텍스트적으로 인식되는 실시간 인사이트와 몰입형 환경을 제공할 수 있습니다. 고객이 자체 프레미스에 배포하는 Cognitive Services 컨테이너는 고객 데이터(예: 분석 중인 이미지 또는 텍스트)를 Microsoft에 보내지 않습니다.&nbsp;</p>


  <h2>클라우드 및 에지에서 일관된 앱 아키텍처 빌드</h2>


  <p>Cognitive Services 컨테이너를 사용하면 고객은 강력한 클라우드 기능과 에지 지역성을 모두 활용하도록 최적화된 하나의 애플리케이션 아키텍처를 빌드할 수 있습니다. 컨테이너를 사용하면 고객이 솔루션에 배포된 AI 모델을 업그레이드할 시기를 선택할 수 있습니다. 또한 고객은 에지에서 실행하든 Azure에서 실행하든 관계없이 일관된 방식으로 프로덕션 환경에 배포하기 전에 새 모델 버전을 테스트할 수 있습니다.</p>


