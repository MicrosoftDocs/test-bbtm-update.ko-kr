Slug: building-an-azure-analysis-services-model-for-azure-blobs-part-3
Title: Azure Blob용 Azure Analysis Services 모델 빌드 - 3부
Summary: "\"Azure Blob Storage 위에 Azure Analysis Services 모델 빌드\" 문서 시리즈의 세 번째이자 마지막 부분은 Analysis Services 팀 블로그에 게시되었습니다. Azure를 보여 주세요..."
Content: >-
  <p>Azure Blob Storage&rdquo; 위에 Azure Analysis Services 모델을 빌드하는 문서 시리즈의 &ldquo;세 번째이자 마지막 부분은 Analysis Services 팀 블로그에 게시되었습니다. Azure Analysis Services S9 서버는 12시간 이내에 Azure Blob Storage 저장된 1테라바이트 TPC-DS 데이터 집합에서 1,000개 이상의 원본 파일을 성공적으로 수집할 수 있음을 보여 줍니다. 무엇보다도 3부에서는 모델의 메모리 사용량을 분석하는 방법과 모델 크기 및 처리 시간을 최적화하는 방법을 보여 줍니다. 이 부분에서는 처리를 위해 Azure Analysis Services로 전송해야 하는 데이터 볼륨을 줄이기 위해 Azure Blob Storage 비해 Azure SQL Data Warehouse와 같은 보다 정교한 데이터 원본의 이점에 대해서도 설명합니다. 최신 데이터 가져오기 환경 덕분에 테이블 형식 모델에서 직접 유연한 데이터 가져오기 파이프라인을 빌드하고 적절한 처리 시간이 있는 매우 큰 데이터 집합을 가져올 수 있습니다.</p>


