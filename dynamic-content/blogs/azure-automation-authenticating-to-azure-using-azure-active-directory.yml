Title: 'Azure Automation: Azure Active Directory를 사용하여 Azure에 인증'
Summary: Azure Automation의 사용자인 경우 클라우드 서비스를 계속 가동하고 실행하는 수동, 장기 실행, 자주 반복되고 오류가 발생하기 쉬운 작업을 자동화하는 데 얼마나 유용한지 이미 알고 있습니다. 또한 인증서 기반 인증을 사용하여 Azure와 통신하도록 Azure Automation을 설정하는 데 필요한 여러 단계가 있다는 것을 잘 알고 있을 수 있습니다. Azure Automation 및 Azure PowerShell 팀에서 더 쉬운 대안을 제공하게 되어 기쁩니다.
Content: >-
  <a href="https://azure.microsoft.com/en-us/services/automation/">Azure Automation</a>의 사용자인 경우 클라우드 서비스를 계속 가동하고 실행하는 수동, 장기 실행, 자주 반복되고 오류가 발생하기 쉬운 작업을 자동화하는 데 얼마나 유용한지 이미 알고 있습니다. 또한 <a href="https://blogs.technet.com/b/orchestrator/archive/2014/04/11/managing-azure-services-with-the-microsoft-azure-automation-preview-service.aspx">인증서 기반 인증을 사용하여 Azure와 통신하도록 Azure Automation을 설정하는</a> 데 필요한 여러 단계가 있다는 것을 잘 알고 있을 수 있습니다. Azure Automation 및 Azure PowerShell 팀에서 더 쉬운 대안을 제공하게 되어 기쁩니다. 이제 Azure Automation은 Azure Active Directory 조직 ID 자격 증명 기반 인증을 사용하여 Azure에 인증할 수 있습니다. <strong> 참고: </strong>Microsoft 계정 자격 증명(이전의 LiveIDs)은 Azure Automation에서 작동하지 않습니다.


  &nbsp;

  <h2>Azure Active Directory 인증을 통해 관리용 Azure 구성</h2>

  이제 Azure Automation은 0.8.6 버전의 Azure PowerShell 모듈과 함께 제공됩니다. 이 모듈에서는 OrgId(Azure Active Directory 사용자) 자격 증명 기반 인증을 사용하여 Azure에 비대화형으로 인증하는 기능을 도입했습니다. 아래 단계를 사용하여 이 인증 유형을 사용하여 Azure와 통신하도록 Azure Automation을 설정할 수 있습니다.


  &nbsp;

  <h3>관리할 Azure 구독과 연결된 Azure Active Directory 찾습니다.</h3>

  <ol>
   <li>Azure Automation을 사용하여 관리하려는 Azure 구독의 서비스 관리자로 Azure Portal에 로그인합니다. 이 Azure 구독에 액세스할 수 있는 모든 사용자로 Azure Portal에 로그인한 다음, <strong>설정</strong> 클릭한 다음 관리자를 클릭하여 이 사용자를 찾을 수 <strong>있습니다</strong>.<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image012.png" alt="Azure Automation: Authenticating to Azure using Azure Active Directory" /><img title="Azure Automation: Azure Active Directory를 사용하여 Azure에 인증" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image001sdfsdfdsf.png" alt="Azure Automation: Authenticating to Azure using Azure Active Directory" width="610" height="143" border="0" /></li>
   <li>관리하려는 Azure 구독과 연결된 디렉터리의 이름을 확인합니다. <strong>설정</strong> 클릭한 다음 구독을 클릭하여 이 디렉터리를 찾을 수 <strong>있습니다</strong>.</li>
  </ol>

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/08/27/aa-ad-new-image.png"><img class="alignnone size-medium wp-image-202061" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aa-ad-new-image-636x118.png" alt="aa-ad-new-image" width="636" height="118" /></a>

  <h3></h3>

  <h3>관리할 Azure 구독과 연결된 디렉터리에 Azure Active Directory 사용자를 만듭니다.</h3>

  이 디렉터리에 Azure Active Directory 사용자가 이미 있는 경우 이 단계를 건너뛸 수 있습니다. 이 OrgId를 사용하여 Azure를 관리할 계획입니다.


  1. Azure Portal에서 Active Directory 서비스를 클릭합니다.


  <img style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation: Azure Active Directory를 사용하여 Azure에 인증" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image002.png" alt="Azure Automation: Authenticating to Azure using Azure Active Directory" width="219" height="480" border="0" />


  &nbsp;


  2. 이 Azure 구독과 연결된 디렉터리 이름을 클릭합니다. 디렉터리를 볼 수 없거나 디렉터리에 액세스할 수 있는 권한이 없는 경우 이 디렉터리에 대한 읽기/쓰기 권한이 있는 사용자로 로그인하거나 관리하려는 <a href="https://technet.microsoft.com/en-us/library/dn629580.aspx" target="_blank">Azure 구독과 연결된 디렉터리를 변경</a>합니다(<strong>설정</strong> -&gt; <strong>구독</strong> -&gt; <strong>편집</strong> <strong>디렉터리</strong>).


  <img style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation: Azure Active Directory를 사용하여 Azure에 인증" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image003sdfdsfdsf.png" alt="Azure Automation: Authenticating to Azure using Azure Active Directory" width="610" height="186" border="0" />


  &nbsp;


  3. <b>사용자</b> 탭을 클릭한 다음 <b>사용자 추가</b> 단추를 클릭합니다.


  <img style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation: Azure Active Directory를 사용하여 Azure에 인증" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image004.png" alt="Azure Automation: Authenticating to Azure using Azure Active Directory" width="360" height="183" border="0" />


  &nbsp;


  <img style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation: Azure Active Directory를 사용하여 Azure에 인증" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image005sddsfdf.png" alt="Azure Automation: Authenticating to Azure using Azure Active Directory" width="244" height="84" border="0" />


  &nbsp;


  4. 사용자 유형에 대해 "조직의 새 사용자"를 선택합니다. 만들 사용자의 사용자 이름을 입력합니다.


  <img style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation: Azure Active Directory를 사용하여 Azure에 인증" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image006.png" alt="Azure Automation: Authenticating to Azure using Azure Active Directory" width="610" height="247" border="0" />


  &nbsp;


  5. 사용자의 프로필을 입력합니다. 역할의 경우 "사용자"를 선택합니다. 다단계 인증을 사용하도록 설정하지 마세요. 다단계 계정은 Azure Automation에서 사용할 수 없습니다.


  <img style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation: Azure Active Directory를 사용하여 Azure에 인증" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image008.png" alt="Azure Automation: Authenticating to Azure using Azure Active Directory" width="610" height="343" border="0" />


  &nbsp;


  6. <b>만들기</b>를 클릭합니다.


  <img style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation: Azure Active Directory를 사용하여 Azure에 인증" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image010.png" alt="Azure Automation: Authenticating to Azure using Azure Active Directory" width="610" height="292" border="0" />


  &nbsp;


  7. 전체 사용자 이름(@ 기호 뒤의 부분 포함) 및 임시 암호를 적어 줍니다.


  <img style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation: Azure Active Directory를 사용하여 Azure에 인증" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image011sdfdsfsdf.png" alt="Azure Automation: Authenticating to Azure using Azure Active Directory" width="610" height="309" border="0" />

  <h3></h3>

  &nbsp;


  &nbsp;

  <h3>이 Azure Active Directory 사용자가 이 Azure 구독을 관리할 수 있도록 허용</h3>

  &nbsp;


  1. <b>설정</b> 클릭합니다(StorSimple 아래의 Azure 아래쪽 탭)


  <img style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation: Azure Active Directory를 사용하여 Azure에 인증" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image012.png" alt="Azure Automation: Authenticating to Azure using Azure Active Directory" width="247" height="360" border="0" />


  &nbsp;


  2. <b>관리자</b>


  <img style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation: Azure Active Directory를 사용하여 Azure에 인증" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image013.png" alt="Azure Automation: Authenticating to Azure using Azure Active Directory" width="610" height="126" border="0" />


  &nbsp;


  3. <b>추가</b> 단추를 클릭합니다. Azure를 관리하도록 설정하려는 Azure Active Directory 사용자의 전체 사용자 이름(@ 기호 뒤의 부분 포함)을 입력합니다. 구독의 경우 이 사용자가 관리할 Azure 구독을 선택합니다. 확인 표시를 클릭합니다.


  <img style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation: Azure Active Directory를 사용하여 Azure에 인증" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image014.png" alt="Azure Automation: Authenticating to Azure using Azure Active Directory" width="360" height="84" border="0" />


  &nbsp;


  <img style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation: Azure Active Directory를 사용하여 Azure에 인증" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image015.png" alt="Azure Automation: Authenticating to Azure using Azure Active Directory" width="610" height="415" border="0" />

  <h3></h3>

  &nbsp;


  &nbsp;

  <h3>임시 암호에서 Azure Active Directory 사용자 암호 변경</h3>

  1. Azure에서 로그아웃합니다.


  2. 전체 사용자 이름(@ 기호 뒤의 일부 포함) 및 임시 암호를 사용하여 방금 만든 Azure Active Directory 사용자로 Azure에 로그인합니다.


  3. 이제 사용자의 암호를 변경하라는 메시지가 표시됩니다.


  &nbsp;


  &nbsp;

  <h3>이 Azure Active Directory 사용자를 사용하여 이 Azure 구독을 관리하도록 Azure Automation 구성</h3>

  &nbsp;


  1. 방금 만든 Azure Active Directory 사용자의 사용자 이름 및 암호를 포함하는 Azure Automation 자격 증명 자산을 만듭니다. Azure Automation에서 Automation 계정을 클릭한 다음 자산 탭, <strong>Add 설정</strong> 단추를 차례로 클릭하여 자격 증명 <strong>자산을</strong> 만들 수 있습니다.


  <img style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation: Azure Active Directory를 사용하여 Azure에 인증" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image017.png" alt="Azure Automation: Authenticating to Azure using Azure Active Directory" width="610" height="390" border="0" />


  &nbsp;


  <img style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation: Azure Active Directory를 사용하여 Azure에 인증" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image019.png" alt="Azure Automation: Authenticating to Azure using Azure Active Directory" width="610" height="388" border="0" />


  &nbsp;


  &nbsp;

  <h2>Azure Automation Runbook에서 Azure 관리</h2>

  &nbsp;


  Azure 및 Azure Automation에서 Azure Active Directory 자격 증명을 설정한 후에는 이제 이 자격 증명을 사용하여 Azure Automation Runbook에서 Azure를 관리할 수 있습니다. 다음은 앞에서 만든 Automation 자산에서 Azure Active Directory 자격 증명을 가져오고 이를 사용하여 Azure 구독의 모든 가상 머신을 보는 예제 Runbook입니다.


  <img style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation: Azure Active Directory를 사용하여 Azure에 인증" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/azure-automation-getazurevmnamessample-1-6-2015.png" alt="Azure Automation: Authenticating to Azure using Azure Active Directory" width="610" border="0" />


  <img style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation: Azure Active Directory를 사용하여 Azure에 인증" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image023.png" alt="Azure Automation: Authenticating to Azure using Azure Active Directory" width="610" height="143" border="0" />


  &nbsp;


  이 Runbook을 사용하는 경우 Select-AzureSubscription SubscriptionName 매개 변수에 대해 작업하려는 Azure 구독의 이름을 입력합니다. 인증하는 데 사용하는 Azure Active Directory 사용자에게 이 구독에 대한 관리자 액세스 권한이 부여되었는지 확인합니다(이 프로세스는 위에서 설명함).


  &nbsp;


  Azure Portal의 <b>설정</b> 탭에서 Azure 구독의 이름을 찾을 수 있습니다.


  <img style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation: Azure Active Directory를 사용하여 Azure에 인증" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/iuyjhtgrfd.png" alt="Azure Automation: Authenticating to Azure using Azure Active Directory" width="247" height="360" border="0" />


  &nbsp;


  <img style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation: Azure Active Directory를 사용하여 Azure에 인증" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image025.png" alt="Azure Automation: Authenticating to Azure using Azure Active Directory" width="610" height="175" border="0" />


  &nbsp;


  이때" href="https://gallery.technet.microsoft.com/Get-Azure-VMs-using-Active-fd862109"></a> ScriptCenter<a title="에서 위의 예제 Runbook을 사용할 수 있습니다.


  <a href="https://blogs.technet.com/b/orchestrator/archive/2014/04/11/managing-azure-services-with-the-microsoft-azure-automation-preview-service.aspx">관리 인증서</a>를 사용하여 Azure Automation에서 Azure로 인증하는 원래 방법은 <a href="https://gallery.technet.microsoft.com/scriptcenter/Connect-to-an-Azure-f27a81bb">커넥트-Azure</a> Runbook을 통해 계속 가능하지만, 이제 이 Runbook은 더 이상 사용되지 않으며 Azure Active Directory 사용하는 조직 ID 자격 증명 기반 인증을 대신 사용해야 합니다.


  &nbsp;

  <h2>결론</h2>

  이제 Azure Active Directory OrgID 사용자 및 Azure Automation을 사용하여 Azure 서비스를 관리하도록 모두 설정해야 합니다. 앞으로 클라우드 프로세스를 자동화하기 위해 Runbook 만들기를 시작하고 실행하는 것이 더 쉬워야 합니다. 이 업데이트의 일환으로 이 인증을 사용하여 Runbook 갤러리의 기존 콘텐츠를 쉽게 설정할 수 있을 뿐만 아니라 기존 콘텐츠를 활용할 수 있도록 모든 <a href="https://gallery.technet.microsoft.com/scriptcenter/site/search?f%5B0%5D.Type=RootCategory&amp;f%5B0%5D.Value=WindowsAzure&amp;f%5B0%5D.Text=Windows%20Azure&amp;f%5B1%5D.Type=SubCategory&amp;f%5B1%5D.Value=WindowsAzure_automation&amp;f%5B1%5D.Text=Automation&amp;f%5B2%5D.Type=User&amp;f%5B2%5D.Value=SC%20Automation%20Product%20Team&amp;f%5B2%5D.Text=SC%20Automation%20Product%20Team">Azure Automation 샘플 및 유틸리티 Runbook</a> 도 업데이트했습니다.


