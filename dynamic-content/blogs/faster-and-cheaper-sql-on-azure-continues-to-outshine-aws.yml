Slug: faster-and-cheaper-sql-on-azure-continues-to-outshine-aws
Title: '더 빠르고 저렴: Azure의 SQL AWS를 계속 능가합니다.'
Summary: '100만 개 이상의 온-프레미스 SQL Server 데이터베이스가 Azure로 이동했으며 이는 고객이 데이터를 수집, 저장 및 분석하는 대규모 변화를 나타냅니다. '
Content: >-
  <p>100만 개 이상의 온-프레미스 SQL Server 데이터베이스가 Azure로 이동했으며 이는 고객이 데이터를 수집, 저장 및 분석하는 대규모 변화를 나타냅니다.</p>


  <p>데이터베이스를 현대화하면 데이터 아키텍처를 변환할 수 있습니다. Azure Virtual Machines의 SQL Server 사용하면 클라우드 유연성과 확장의 이점을 유지하면서 데이터베이스 및 운영 체제에 대한 제어를 유지할 수 있습니다. 일부 경우 이는 완전 관리형 데이터베이스로의 전환의 한 단계를 나타내며, 다른 일부는 SQL Server Reporting Services 같은 온-프레미스 워크로드와의 호환성을 위해 이 배포 옵션을 선택합니다.</p>


  <p>이유가 무엇이든 간에 SQL 워크로드를 Azure Virtual Machines로 마이그레이션하는 것이 인기 있는 옵션입니다. Azure 고객은 패치 및 백업과 같은 작업을 자동화하는 고유한 기본 제공 보안 및 관리 효율성 기능을 활용합니다. 이러한 탁월한 혁신을 제공하는 것 외에도 고객에게 최상의 가격 성능을 제공하는 것이 중요합니다. 다시 한 번 Azure Virtual Machines의 SQL Server 맨 위에 나옵니다.</p>


  <p>현대화 여정의 다음 단계를 준비하시겠습니까? Azure SQL Database 중요 업무용 워크로드<a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fblog%2Fazure-sql-database-continuous-innovation-and-limitless-scale-at-an-unbeatable-price%2F&amp;data=02%7C01%7Cv-carjen%40microsoft.com%7C06ecf641732d41db1d9d08d7777b6df4%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637109244318861814&amp;sdata=IKh7yweJSmEj5QYIqRDgSnT5XHjt9%2B7q0mp3dfjtUhQ%3D&amp;reserved=0" target="_blank">의 가격 성능을 선도</a>하는 완전 관리형 서비스이며, 무제한 규모, 기본 제공 인공 지능 및 업계 최고의 가용성 보장을 제공합니다.</p>


  <h2>Azure의 SQL Server 가격 대비 성능 잠재 고객</h2>


  <p>독립 리서치 회사인 GigaOm은 최근 <a href="https://azure.microsoft.com/en-us/services/virtual-machines/sql-server/" target="_blank">Azure Virtual Machines의 SQL Server</a> AWS EC2의 SQL Server 간의 처리량 성능을 비교하는 연구를 <a href="https://www.aka.ms/sql_iaas_price_perf_whitepaper" target="_blank">발표</a>했습니다. Azure는 업무상 중요한 워크로드의 <a href="https://azure.microsoft.com/en-us/campaigns/best-on-azure/" target="_blank">경우 Windows</a> 및 Linux에서 AWS EC2보다 <b>최대</b> <b>3.4배 더 빠르고 </b><b>최대 87% 저렴</b>하게 선두를 차지했습니다.<sup> 1</sup></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ce244c03-5c92-4eb2-8e3d-08b24c7fe800.png"><img alt="GigaOm Report" border="0" height="367" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a35dce0f-b730-4313-b0ce-57698def7c55.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="GigaOm 보고서" width="1024"></a></p>


  <p>위의 이미지는 <i>GigaOm <a href="https://www.aka.ms/sql_iaas_price_perf_whitepaper" target="_blank">보고서의</a></i> <i>성능 및 가격 대비 비교 </i> 입니다<i>. 성능 메트릭은 처리량(초당 트랜잭션 수, tps)입니다. <b>더 높은 성능이 더 좋습니다</b>. 가격 성능 메트릭은 처리량(초당 트랜잭션 수, tps)으로 나눈 3년 가격 책정<b>이며, 가격 대비 성능이 낮습니다.</b></i></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-ultra-disk-storage/" target="_blank">Azure Ultra Disk</a>를 사용하여 GigaOm은 단일 디스크당 초당 80,000개의 IOPS(입력 또는 출력)를 달성하여 가상 머신&rsquo; 처리량 제한을 최대화하고 AWS 프로비저닝된 IOPS의 기능을 초과할 수 있었습니다.<sup> 2개</sup></p>


  <p>Azure 가격 성능이 AWS보다 우수한 주요 이유는 무료 읽기를 제공하는<b> </b><a href="https://azure.microsoft.com/en-us/blog/gain-on-oltp-price-performance-with-azure-sql-virtual-machines/" target="_blank">Azure BlobCache</a>입니다. 현재 대부분의 OLTP(온라인 트랜잭션 처리) 워크로드에 10대 1의 읽기-쓰기 비율이 제공된다는 점을 감안할 때 이는 고객에게 상당한 비용을 절감합니다.</p>


  <h2>SQL Server 전 세계로 가져온 팀의 타의 추종을 불허하는 혁신</h2>


  <p>25년 동안 검증된 실적을 기록한 SQL Server 엔지니어링 팀은 변화하는 고객의&rsquo; 요구를 충족하기 위해 보안 및 혁신을 계속 주도하고 있습니다. 온-프레미스, 클라우드 또는 <a href="https://azure.microsoft.com/en-us/services/sql-database-edge/" target="_blank">에지</a>에서 실행하든 간에 결과는 데이터에 대한 가장 포괄적이고 일관되고 안전한 솔루션입니다.</p>


  <p>Azure SQL Virtual Machines는 <a href="https://docs.microsoft.com/en-in/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-automated-patching" target="_blank">자동 보안 패치</a> 및 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-portal-sql-availability-group-overview" target="_blank">자동화된 고가용성</a>, 특정 시점으로 <a href="https://docs.microsoft.com/en-in/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-backup-recovery" target="_blank">데이터베이스 복구</a>를 비롯한<b> 고유한 기본 제공 보안 및 관리 효율성을</b> 제공합니다. Azure&rsquo; 고유 보안 기능에는 취약성 평가와 고급 위협 방지를 모두 지원하는 Azure Virtual Machines의 SQL Server 위한 고급 <a href="https://cloudblogs.microsoft.com/sqlserver/2019/05/23/advanced-data-security-for-sql-server-is-coming-to-azure-virtual-machines/" target="_blank">데이터 보안</a>이 포함됩니다. 클라우드의 가상 머신에 SQL Server 자체 설치하는 고객은 <a href="https://techcommunity.microsoft.com/t5/SQL-Server/Benefit-from-Resource-Provider-registration-when-self-installing/ba-p/742794" target="_blank">이제 리소스 공급자에 등록</a>하여 이 동일한 기능을 사용하도록 설정할 수 있습니다.</p>


  <h2>오늘 Azure에서 SQL 시작</h2>


  <p>현재 Azure Virtual Machines에서 SQL Server 온-프레미스에서 SQL Server 2019로 <a href="https://datamigration.microsoft.com/scenario/sql-to-sqlvm?step=1" target="_blank">마이그레이션</a>합니다. <a href="https://ms.portal.azure.com/#blade/Microsoft_Azure_Marketplace/MarketplaceOffersBlade/selectedMenuItemId/home/searchQuery/sql%20server%20red%20hat" target="_blank">Red Hat Enterprise Linux</a>, <a href="https://ms.portal.azure.com/#blade/Microsoft_Azure_Marketplace/MarketplaceOffersBlade/selectedMenuItemId/home/searchQuery/sql%20server%20suse" target="_blank">SUSE Linux Enterprise Server</a>, <a href="https://ms.portal.azure.com/#blade/Microsoft_Azure_Marketplace/MarketplaceOffersBlade/selectedMenuItemId/home/searchQuery/sql%20server%20ubuntu" target="_blank">Ubuntu</a> 및 <a href="https://ms.portal.azure.com/#blade/Microsoft_Azure_Marketplace/MarketplaceOffersBlade/selectedMenuItemId/home/searchQuery/sql%20server%20windows" target="_blank">Windows</a> 미리 구성된 Azure SQL Virtual Machine 이미지를 몇 분 안에 시작합니다. <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure 하이브리드 혜택을 활용하여 Azure</a>에서 기존 온-프레미스 Windows 서버 및 SQL Server 라이선스를 재사용하여 상당한 비용을 절감할 수 있습니다.</p>


  <p>데이터베이스를 추가하면 SQL 데이터베이스가 Azure에서 가장 적합합니다. SQL Server <a href="https://azure.microsoft.com/en-us/services/sql-database/campaign/" target="_blank">Azure에서 가장 적합한</a> 이유에 대해 자세히 알아보고, 추가 비용 절감을 위해 무료 계정<sup>3</sup> 또는 <a href="https://azure.microsoft.com/en-us/pricing/dev-test/">Azure Dev 또는 Test 크레딧</a><sup>4</sup>를 사용하여 Azure <a href="https://azure.microsoft.com/en-us/free/" target="_blank">크레딧 $200</a>를 사용합니다.</p>


  <p>&nbsp;</p>


  <hr>

  <p><sup>1</sup> 2019년 10월, Microsoft가 의뢰하고 GigaOm이 실시한 연구의 데이터를 기반으로 하는 가격 성과 청구입니다. 이 연구는 E64s_v3 4x P30 1TB Storage 풀 데이터(읽기 전용 캐시) + 1x P20 0.5TB 로그(캐시 없음) 및 2017년 SQL Server Windows Server 2016 Datacenter 버전의 2017년 SQL Server Enterprise Edition 간의 가격 성능을 비교했습니다. 1x 4TB gp2 데이터 + 1x 1TB gp2 로그가 있는 AWS EC2 r4.16xlarge 인스턴스 형식의 Windows Server 2016 Datacenter 버전에서 Enterprise Edition. 벤치마크 데이터는 인식된 업계 표준 TPC 벤치마크&trade; E(TPC-E)에서 파생된 GigaOm 분석 필드 테스트에서 가져옵니다. 필드 테스트는 전체 TPC-E 벤치마크를 구현하지 않으므로 게시된 TPC-E 벤치마크와 비교할 수 없습니다. 필드 테스트는 복잡한 OLTP 애플리케이션 환경에서 찾은 작업을 시뮬레이션하는 읽기 전용 및 업데이트 집약적 트랜잭션을 혼합하여 기반으로 합니다. 가격 성능은 3년 동안 지속적으로 클라우드 플랫폼을 실행하는 비용으로 GigaOm에서 초당 트랜잭션 처리량으로 나눈 값으로 계산됩니다. 가격은 2019년 10월 현재 Azure Virtual Machines 및 AWS EC2용 북부 캘리포니아의 SQL Server 미국 서부에서 공개적으로 사용 가능한 미국 가격을 기준으로 합니다. 가격 책정에는 Azure 및 AWS 컴퓨팅 가격 책정에 대한 3년 예약과 SQL Server 대한 Azure 하이브리드 혜택 및 Windows Server에 대한 Azure 하이브리드 혜택 및 AWS의 SQL Server 라이선스 모바일에 대한 Azure 하이브리드 혜택이 통합되어 있으며 Software Assurance 비용은 제외됩니다.&nbsp; 가격 성능 결과는 GigaOm 분석 필드 테스트에 자세히 설명된 구성을 기반으로 합니다.&nbsp; 실제 결과 및 가격은 구성 및 지역에 따라 달라질 수 있습니다.</p>


  <p><sup>2개</sup> Microsoft가 의뢰하고 2019년 10월 GigaOm에서 수행한 연구의 데이터를 기반으로 하는 클레임입니다. 이 연구는 Azure E64s_v3 인스턴스 유형의 Windows Server 2016 Datacenter Edition에서 2017년 SQL Server Enterprise Edition 사이의 가격 성능을 초당 처리량이 650MB인 1x Ultra 1.5TB와 SQL Server 2017 Enterprise Edition 비교했습니다. 1x 1.5TB io1 프로비전된 로그 + 데이터가 있는 AWS EC2 r4.16xlarge 인스턴스 형식의 Windows Server 2016 Datacenter 버전에서 벤치마크 데이터는 인식된 업계 표준 TPC 벤치마크&trade; E(TPC-E)에서 파생된 GigaOm 분석 필드 테스트에서 가져옵니다. 필드 테스트는 전체 TPC-E 벤치마크를 구현하지 않으므로 게시된 TPC-E 벤치마크와 비교할 수 없습니다. 필드 테스트는 복잡한 OLTP 애플리케이션 환경에서 찾은 작업을 시뮬레이션하는 읽기 전용 및 업데이트 집약적 트랜잭션을 혼합하여 기반으로 합니다. 가격 성능은 3년 동안 지속적으로 클라우드 플랫폼을 실행하는 비용으로 GigaOm에서 초당 트랜잭션 처리량으로 나눈 값으로 계산됩니다. 가격은 2019년 10월 현재 Azure Virtual Machines 및 아일랜드 for AWS EC2의 SQL Server 위해 북유럽에서 공개적으로 사용할 수 있는 미국 가격을 기준으로 합니다. 가격 성능 결과는 GigaOm 분석 필드 테스트에 자세히 설명된 구성을 기반으로 합니다.&nbsp; 실제 결과 및 가격은 구성 및 지역에 따라 달라질 수 있습니다.</p>


  <p><sup>3</sup> 에서 사용할 수 있는 <a href="https://azure.microsoft.com/en-us/free/">https://azure.microsoft.com/en-us/free/</a>$200 Azure 체험 계정에 대한 추가 정보입니다.</p>


  <p><sup>4</sup> 유료 Visual Studio 구독자에만 사용할 수 있는 개발 또는 테스트 Azure 크레딧 및 가격 책정</p>
