Title: 클라우드 네트워크를 사용하여 5G의 진정한 잠재력을 발휘합니다.
Summary: 많은 사람들에게 5G 무선과 인터넷의 교차점은 빠른 표면 수준의 시선에서 새로운 정보를 거의 제공하지 않습니다. 그러나 5G NR(New Radio) 표준에 비추어 고려할 때 상황이 매우 다르게 보입니다.
Content: >-
  <p>많은 사람들에게 5G 무선과 인터넷의 교차점은 빠른 표면 수준의 시선에서 새로운 정보를 거의 제공하지 않습니다. 그러나 5G NR(New Radio) 표준에 비추어 고려할 때 상황이 매우 다르게 보입니다.</p>


  <p>예를 들어, URLLCwhich&mdash;라는 5G NR의 새로운 기술은 매우 신뢰할 수 있는 짧은 대기 시간 통신을 위해 짧습니다. 중요 업무용 및 대기 시간에 민감한 인터넷 서비스를 위해 설계된 URLLC는 새로운 종류의 애플리케이션 및 서비스를 가능하게 하는 구성 및 기술 기능입니다. 이러한 서비스에는 로봇의 원격 제어와 같은 것들이 포함됩니다. 씬, 테더리스 증강 현실 헤드셋, 스마트 자동차 충돌 방지 시스템, 도로의 교통 제어 및 빠른 액션 멀티 플레이어 다중 지역 게임과 같은 엔터테인먼트 서비스.</p>


  <p>URLLC에서 제공하는 지연 사양은 1~4msec의 대기 대기 시간에서 이러한 애플리케이션에 필요한 대기 시간의 필수 하드 제한 내에 있을 수 있습니다. 그러나 여러 가지 면에서 이러한 대기 시간에 민감한 애플리케이션 중 상당수가 인터넷 컨텍스트에서만 의미가 있다는 사실에 비추어 이 지연 사양만으로는 충분하지 않습니다. 장거리 사용자, 디바이스 및 클라우드 서비스와 상호 작용하면 인터넷을 포함하는 엔드 투 엔드 대기 시간 특성에 대해 생각하게 됩니다.</p>


  <p>Azure for Operators 전략에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/azure-for-operators-a-cloud-for-network-operators/ebook_Azure_for_Operators.pdf" target="_blank">Azure for Operators 전자책</a>을 참조하세요.</p>


  <h2>대기 시간이 짧은 애플리케이션의 범위 확장</h2>


  <p>어떤 네트워크도 모든 최종 사용자 및 클라우드 서비스를 포괄할 수 없으므로 모든 네트워크 운영자는 궁극적으로 특정 시점에 인터넷에 의존합니다. 원본 및 대상의 위치에 따라 인터넷 대기 시간은 단일 주문에서 온에어 5G 무선 대기 시간보다 더 많은 여러 주문에 이르기까지 다양할 수 있습니다. 이 높은 대기 시간은 5G 네트워크를 통해 제공되는 짧은 대기 시간 속성의 모든 이점을 효과적으로 제거할 수 있습니다. 그 결과, 사람들이 열정적으로 기대하는 서비스의 범위가 상당히 줄어듭니다.</p>


  <p>URLLC 외에도 일반적으로 5G 트래픽(음성 및 고해상도 비디오 통화)은 기존의 웹 및 엔터프라이즈 트래픽보다 무선 및 인터넷 경로 모두에서 성능과 안정성을 요구합니다.</p>


  <p>운영자는 네트워크 및 피어링 관계를 관리하고 유지하기 위해 많은 비용을 지출하지만 Microsoft도 마찬가지입니다. 문제는 왜 두 개의 대규모 산업이 같은 일을 하고 있는가하는 것입니다. 두 당사자가 패킷을 이동하기 때문에 협업하는 것이 더 합리적이지 않&rsquo;습니까?</p>


  <p>여기서는 잘 관리되고 안정적이며 성능이 좋은 Azure 네트워크를 운영자가 신뢰하는 백본으로 간주해야 합니다. 이러한 사고 전환으로 Microsoft와 같은 IT 기업이 빠르게 도입하는 혁신의 모든 이점이 제공됩니다.</p>


  <p>예를 들어 광범위한 국가 백본을 실행하는 대규모 운영자는 Azures&rsquo; WAN을 사용하여 WAN(광역 네트워크)을 확장하면 엄청난 이점을 얻을 수 있습니다. 이 예제에서는 둘 다에 걸쳐 있는 5G 네트워크를 통해 5G 디바이스가 Azure 데이터 센터에 배포된 클라우드 서비스에 보다 효과적으로 도달할 수 있습니다. 여기에는 <a href="https://www.xbox.com/en-US/xbox-game-pass/cloud-gaming" target="_blank">Xbox 클라우드 게임</a>과 같은 자사 서비스뿐만 아니라 <a href="https://azure.microsoft.com/en-us/resources/customer-stories/" target="_blank">Azure 고객이</a> 실행하는 타사 서비스가 포함됩니다. 자체 국가 백본이 없는 소규모 운영자(또는 신규 운영자)는 시간, 인적 자본 및 비용을 포함한 자원을 절약할 수 있으며, 대신 Azures&rsquo;의 광범위한 투자를 활용하여 이미 신뢰할 수 있는 것으로 입증된 고유한 5G 네트워크를 구축할 수 있습니다.</p>


  <h2>Azures&rsquo; planet-scaleWAN&nbsp;</h2>


  <p>Azure는 상당한 용량과 지속적으로 성장하고 있는 대규모 WAN을 유지 관리합니다. 우리는 175,000 마일 이상의 광섬유 및 해저 케이블 시스템을 갖추고 있습니다. 이 연결은 140개국 60개 지역에서 200개에 가까운 POP(네트워크 지점)를 포함합니다.</p>


  <p>Azures&rsquo; 네트워크는 상당한 피어링 용량을 가진 수천 개의 ISP 및 기타 네트워크에 연결됩니다. 글로벌 네트워크는 여러 동시 오류를 처리할 수 있는 중복 파이버 경로로 잘 프로비전되어 있으며 <a href="https://azure.microsoft.com/en-us/blog/how-microsoft-builds-its-fast-and-reliable-global-network/" target="_blank">, 조명이 켜지지 않은 어두운 섬유의 대규모 예약 용량</a>도 보유하고 있습니다. 이러한 광섬유는 Microsoft에서 완전히 소유하거나 임대하며, 지역 내 또는 지역 간 Azure 데이터 센터 간 모든 트래픽은 물리적 계층에서 자동으로 암호화됩니다.</p>


  <p>오류를 처리하는 중복 용량, 상당한 성장을 위한 어두운 용량, 전송 속도 증가에 대한 연구 발전의 조합은 광범위한 신규 운영자에게 5G 트래픽을 제공할 수 있는 엄청난 양의 예비 용량을 가지고 있음을 의미합니다.</p>


  <h2>클라우드 WAN을 통해 5G 트래픽 전달과 관련된 문제</h2>


  <p>그림 1에서는 패킷이 대기 시간이 매우 짧은 Azure 클라우드 네트워크를 통해 한 클라이언트(5G 용어, &ldquo;UE(사용자 장비&rdquo; ))에서 다른 클라이언트로 이동하는 방법을 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b14f6eca-5310-45e7-92ce-8b0894fbff2c.png"><img alt="Unified platform" height="539" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/340e2901-92fd-495c-a581-adcf133f58aa.png" style="display: inline;" title="" width="1024"></a></p>


  <p><em><strong>그림 1:</strong> 통합 플랫폼.</em></p>


  <p>5G를 사용하면 대기 시간, 지터, 처리량, 도달 가능성 및 손실을 포함하는 기존 메트릭에 대한 엄청난 압박이 있으며, 전송 품질이 일반적으로 판단됩니다. 대기 5G 대기 시간이 하위 ms 범위에 가까워지면 유선 전송 대기 시간이 종단 간 성능을 지배할 가능성이 높습니다. 그러나 eMBB(고급 모바일 광대역) 모드에서 수십 Gbps 범위의 온에어 5G 처리량으로 인해 소수의 ES만이 단일 피어링 링크를 압도할 수 있으며, 오늘날에는 일반적으로 <a href="https://docs.microsoft.com/en-us/azure/internet-peering/policy">수십~100Gbps</a>의 용량을 가질 수 있습니다.</p>


  <p>피어링 노출 영역과 이를 지원하는 백본 링크에서 용량을 강화하는 것은 여전히 비용이 많이 드는 노력입니다. WAN 링크의 미로를 통해 효율적인 경로를 찾는 것도 비즈니스 성공을 달성하는 데 중요합니다. 중단은 모든 클라우드 네트워크의 수명이지만 5G 환경은 기존 웹 및 엔터프라이즈 트래픽보다 패킷 손실 및 도달 가능성에 더 민감합니다.</p>


  <p>안정성을 높여야 합니다. 이는 피어링 중단 및 오버로드를 방지하고 구성 변경 내용을 확인하여 발생합니다. 성능도 향상해야 합니다. 여기에는 지터를 적극적으로 줄이고 큐 지연에 액세스하여 스트리밍 오디오 및 비디오 서비스를 지원하는 것이 포함됩니다. 비용, 안전성, 도달 가능성, 규제 및 비즈니스 정책과 같은 추가 요인도 해결해야 합니다.</p>


  <p>또한 5G 배포를 위해 유선 전송을 오케스트레이션해야 합니다. 5G 네트워크는 분산 방식으로 많은 네트워크 기능을 배포합니다. 스케일 아웃 및 내결함성 관련 엄격한 요구 사항은 일반적인 엔터프라이즈 애플리케이션 배포보다 이러한 배포를 더 복잡하게 만듭니다. 성능 및 정책 제약 조건(비즈니스 및 규정)을 충족하는 동안 <a href="https://azure.microsoft.com/en-us/services/virtual-network/#overview" target="_blank">Virtual Network</a>, <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-peering-overview" target="_blank">Virtual Network 피어링</a>, <a href="https://azure.microsoft.com/en-us/services/virtual-wan/#overview" target="_blank">Virtual WAN</a> 및 <a href="https://docs.microsoft.com/en-us/azure/private-link/private-endpoint-overview" target="_blank">프라이빗 엔드포인트</a>와 같은 클라우드 네트워크 기능을 오케스트레이션하는 것은 새로운 과제를 나타냅니다.</p>


  <h2>Azure WAN을 5G 트래픽에 적합하게 만들기</h2>


  <p>수년 동안 Microsoft 연구원과 엔지니어는 Azures&rsquo; WAN에서 네트워크 패킷을 라우팅하기 위한 하이브리드-글로벌 트래픽 오케스트레이터에서 작업해 왔습니다. 오케스트레이터는 클래식 인터넷 프로토콜을 제어하고 대신 5G 트래픽을 빌드하고 제어하는 소프트웨어로 제어합니다. 인터넷에서 대기 시간이 짧고 대역폭이 높은 경로에서 높은 성능을 요구하는 5G 흐름을 배치합니다. 비용이 중요한 네트워크 흐름은 대신 저렴한 경로를 통해 라우팅됩니다.</p>


  <p>실제로 기존 WAN에 5G 오버레이를 빌드하는 빠른 전달 메커니즘을 개발하여 다양한 유선 전송 속성을 사용하는 다양한 5G 네트워크 조각을 지원하면서 기본 엔터프라이즈 클라우드 네트워크의 작동에 대한 간섭을 방지했습니다.</p>


  <p>또한 Virtual WAN, Virtual Network 및 기타 NFV(네트워크 기능 가상화)를 모델링하고 공식적인 방법을 사용하여 연결 가능성을 모델링하여 복잡한 네트워크 토폴로지의 기능을 포함하도록 최첨단 네트워크 확인 기능을 확장했습니다. 빠른 솔버를 사용하여 고객 토폴로지, 배포 시간 또는 구성 변경 시 도달률 제약 조건을 확인할 수 있습니다.</p>


  <p>기계 학습을 적용하여 피어링 링크 중단 및 정체 완화 전략의 영향을 예측하고 데이터를 사용하여 WAN 피어링 노출 영역의 가용성을 개선했습니다.</p>


  <p>최적화 알고리즘에 대한 전문 지식은 궁극적으로 클라우드 네트워킹 지출을 줄이는 것으로 나타났습니다. 이러한 기술은 비용 효율적이지만 모든 네트워크 조각의 성능 요구 사항을 충족하는 오버레이에서 5G 경로를 조각하는 데 매우 중요합니다.</p>


