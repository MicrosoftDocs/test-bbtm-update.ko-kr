  <p><em><strong>그림 2:</strong> 5G WAN 기술 아키텍처. 이는 5G 운영자에게 서비스를 제공하기 위해 다양한 기술 구성 요소가 함께 모여야 한다는 것을 구상하는 방법입니다.</em></p>


  <h2>연산자의 중요한 상승</h2>


  <p>Microsoft는 항상 사용 가능한 잘 관리되는 글로벌 네트워크를 실행하는 데 많은 투자를 하고 있습니다. 확장 가능한 최적화, 라우팅 정책의 공식 확인, 기계 학습 및 AI를 비롯한 여러 획기적인 기술을 통합해 왔습니다. 운영자는 WAN을 사용하여 대기 시간이 짧은 5G 패킷을 전송할 수 있을 뿐만 아니라 DDoS 보호, 방화벽, 트래픽 가속기, 연결 분석, 부하 분산 장치 및 속도 제한기와 같은 여러 네트워크 서비스의 이점을 활용할 수 있을 뿐만 아니라 기존 Azure 네트워크 워크로드를 실행하는 데 많이 사용할 수 있습니다.</p>


  <p>Microsoft는 연구 및 엔지니어링 리더십의 모든 기능을 네트워크에 도입하여 혁신과 새로운 기능을 신속하게 통합하여 안정적이고 대기 시간이 짧은 저비용 서비스를 제공합니다. 따라서 이러한 노력은 커뮤니티에서 구상한 대로 차세대 서비스 및 애플리케이션의 중요한 잠재력을 열어줄 것입니다. 운영자와 Azure 간의 협업이 5G의 진정한 힘을 발휘하는 열쇠라고 말하는 것은 과소 평가되지 않습니다.</p>


