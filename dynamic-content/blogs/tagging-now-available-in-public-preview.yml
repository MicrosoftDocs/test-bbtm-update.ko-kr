Title: 태그 지정 - 이제 공개 미리 보기에서 사용할 수 있음
Summary: API 및 작업에 태그를 적용하는 기능의 공개 미리 보기를 시작합니다. 이를 통해 개발자 포털의 관리 및 프레젠테이션 측면에서 큰 목록을 조직할 수 있습니다.
Content: >
  <p>API 및 작업에 태그를 적용하는 기능의 공개 미리 보기를 시작합니다. 이를 통해 개발자 포털의 관리 및 프레젠테이션 측면에서 큰 목록을 조직할 수 있습니다.</p>


  <p>태그는 수동 편집 중에 적용하거나 OpenAPI 사양의 일부로 가져올 수 있습니다. 내보내는 경우 API의 태그가 표준에서 지원되지 않으므로 작업에 설정된 태그만 사양의 일부가 됩니다.</p>


  <h2>API에서 태그 설정 및 편집</h2>


  <ol>
   <li>시작하려면 먼저 Azure Portal에서 API Management 서비스를 엽니다.</li>
   <li>그런 다음 API 페이지를 열고 수정할 API를 선택합니다.</li>
   <li>설정 탭 아래에 태그라는 &quot;새 필드가 있습니다&quot;.
   <ol>
    <li>여기에 적용하려는 태그를 입력합니다.</li>
    <li>시스템을 입력하면 기존 태그를 검색하여 선택하거나 새 태그를 만들 수 있습니다.</li>
   </ol>
   </li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d50a659-a72a-4cc8-96af-2de60fa29a7f.png"><img alt="clip_image002" border="0" height="852" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8c70070a-3332-4cdf-8be9-17f47b145957.png" style="display: inline; background-image: none;" title="clip_image002" width="1251"></a></p>


  <h2>작업에서 태그 설정 및 편집</h2>


  <ol>
   <li>작업이 포함된 API가 이미 열려 있다고 가정하고 수정할 작업을 선택합니다.</li>
   <li>프런트 엔드 상자에서 연필 아이콘을 클릭하여 프런트 엔드 편집기를 엽니다.</li>
   <li>탭 위의 기본 편집 영역에서 태그라는 &quot;새 필드를 찾을 수 있습니다&quot;.</li>
   <li>추가하려는 태그를 입력합니다. API 편집기에서와 같이 기존 태그를 선택하거나 새 태그를 만들 수 있습니다.</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bfda8066-d10c-4e86-8360-e9eeedeeddf9.png"><img alt="clip_image004" border="0" height="819" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f9696928-b42e-4406-a590-ddaef46f873b.png" style="display: inline; background-image: none;" title="clip_image004" width="1251"></a></p>


  <h2>태그 정의 편집</h2>


  <p>API Management는 모든 API에 대한 태그를 중앙에 저장합니다. 이렇게 하면 태그가 어디에나 적용되기 전에 미리 만들고 태그를 중앙에서 편집할 수 있습니다. 지금은 태그 메타데이터가 지원되지 않지만 이 메타데이터도 추가할 계획입니다.</p>


  <h3>태그 만들기</h3>


  <ol>
   <li>API Management 서비스의 Azure Portal 보기에서 메뉴에서 태그를 선택합니다.</li>
   <li>추가를 클릭합니다.</li>
   <li>태그에 대한 표시 이름 제공 - API 또는 작업에 적용되는 태그로 표시됩니다.</li>
   <li>기본값을 사용하거나 별도의 이름을 제공합니다. 태그의 ARM(Azure Resource Manager) 식별자입니다. OpenAPI 사양으로 내보내지 않거나 개발자 포털에서 어떤 형식으로도 표시되지 않지만 지정된 API 또는 작업에 태그가 지정된 태그를 식별하는 데 사용됩니다.</li>
   <li>만들기 클릭 </li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40904d7d-7524-4183-9199-24b4f640c212.png"><img alt="clip_image006" border="0" height="488" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f082280-6b90-4c0a-8899-0862f33f8071.png" style="display: inline; background-image: none;" title="clip_image006" width="1251"></a></p>


  <h3>태그 이름 바꾸기</h3>


  <p>중앙 태그 리포지토리에서 태그 이름을 바꾸면 태그로 태그가 지정된 모든 리소스(API, 작업 등)가 태그&#39;표시 이름이 아닌 식별자(ARM 이름)로 태그에 연결되므로 새 태그를 가져옵니다. 즉, API1 및 API2에 tag1 태그가 지정되고 중앙에서 tagA로 이름을 바꾼 경우 API1과 API2 모두 tagA로 태그가 지정됩니다.</p>


  <ol>
   <li>API Management 서비스의 태그 페이지 내에서 태그 선택</li>
   <li>필요에 따라 표시 이름 수정</li>
   <li>저장을 클릭합니다.</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a4fae508-12b4-4f1e-ab9e-d2e2b00460cf.png"><img alt="clip_image008" border="0" height="486" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d115dbf5-46de-48ba-9d23-e7eb547605ad.png" style="display: inline; background-image: none;" title="clip_image008" width="1251"></a></p>


  <h2>Azure Portal의 태그에 따라 API 및 작업 목록 필터링</h2>


  <p>이제 API 목록과 작업 모두 키워드 검색 외에도 하나 이상의 태그로 목록을 필터링할 수 있습니다. 검색 상자 아래 목록의 맨 위에 이제 태그 상자별 필터가 있습니다.</p>


  <ol>
   <li>필터 상자 선택(배경 텍스트: &quot;쿼리&quot;에 태그 추가)</li>
   <li>목록에서 태그를 선택하거나 필터링할 태그를 입력합니다.</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/81987137-e27c-4880-bcf2-95c8456e7384.png"><img alt="clip_image009" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad721f7c-2589-4d3b-aa35-8f174e0ca8db.png" style="display: inline; background-image: none;" title="clip_image009" width="304"></a></p>


  <h2>개발자 포털의 태그에 따라 API 및 작업 목록 필터링</h2>


  <p>이제 개발자 포털에서도 필터링을 사용할 수 있습니다. 태그를 활용하는 API에 대해서만 새 조합 검색, 필터 및 뷰 선택기 컨트롤이 나타납니다.</p>


  <p>&#39;2개 상태 컨트롤입니다. 축소된 상태에서는 검색 쿼리와 여과가 발생할 태그를 표시합니다. 보기 선택기도 표시됩니다.</p>


  <ol>
   <li>검색/필터 컨트롤을 선택하여 확장하고 쿼리를 편집합니다.</li>
   <li>필터 상자를 선택하고 필터링할 태그를 선택합니다.</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f3d08b55-2b53-4eb5-9acf-8d3fd83c5543.png"><img alt="clip_image011" border="0" height="474" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3909a6a4-e0da-44a3-9d55-1b8a8f31ba2e.png" style="display: inline; background-image: none;" title="clip_image011" width="1251"></a></p>


  <h2>개발자 포털의 태그에 따라 API 및 작업 목록을 그룹화합니다.</h2>


  <p>이제 목록은 두 가지 형식으로 렌더링할 수 있습니다.</p>


  <ul>
   <li>지정된 목록 항목에 적용되는 태그에 관계없이 플랫 목록</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9acd7f02-6d78-4e96-882e-a8b4c756406c.png"><img alt="clip_image012" border="0" height="304" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/57cf5675-60f4-4c67-8790-59659542df1f.png" style="display: inline; background-image: none;" title="clip_image012" width="207"></a></p>


  <ul>
   <li>항목이 할당된 태그에 따라 함께 그룹화되는 그룹화된 목록 - 각 태그에 대한 목록</li>
  </ul>


