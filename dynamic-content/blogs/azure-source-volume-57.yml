  <h2>이제 일반 공급</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/secure-incoming-traffic-to-hdinsight-clusters-in-a-vnet-with-private-endpoint/">프라이빗 엔드포인트를 사용하여 가상 네트워크에서 HDInsight 클러스터에 들어오는 트래픽 보안</a></h3>


  <p>이제 가상 네트워크에 배포된 HDInsight 클러스터에 대한 프라이빗 엔드포인트를 일반 공급할 수 있습니다. 이 기능을 통해 기업은 공용 인터넷에서 HDInsight 클러스터에 대한 액세스를 더 잘 격리하고 네트워킹 계층에서 보안을 강화할 수 있습니다. HDInsight는 미국과 독일의 27개 공용 지역 및 Azure Government 클라우드에서 사용할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-event-hubs-for-apache-kafka/">Apache Kafka용 Azure Event Hubs의 일반 공급 발표</a></h3>


  <p>이제 Apache Kafka용 Azure Event Hubs를 일반 공급합니다. Apache Kafka용 Azure Event Hubs를 사용하면 Azure&rsquo; 보안 및 글로벌 규모와 함께 Kafka의 에코시스템과 도구 모두를 최대한&mdash; 활용할 수 있습니다. Kafka용 Event Hubs를 사용하면 Kafka 에코시스템의 기능을 보다 쉽게 잠금 해제할 수 있습니다.</p>


