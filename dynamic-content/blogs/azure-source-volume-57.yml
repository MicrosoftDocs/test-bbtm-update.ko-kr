Content: >-
  <h2>PASS Summit v.20</h2>


  <p>PASS Summit은 Microsoft Data Platform을 활용하는 기술 전문가를 위한 가장 큰 컨퍼런스입니다. 지난 주 시애틀에서 열린 제20차 정상회담은 여러 Azure 관련 발표를 주최했습니다.</p>


  <h3><a href="https://cloudblogs.microsoft.com/sqlserver/2018/11/07/harness-the-future-with-the-ultimate-hybrid-platform-for-data-and-ai/">데이터 및 AI를 위한 궁극의 하이브리드 플랫폼으로 미래 활용</a></h3>


  <p>Azure Data의 로한 쿠마르(Rohan Kumar) 기업 부사장은 PASS Summit v.20에서 1일차 기조 연설을 했습니다. 이 게시물에서 그는 하이브리드가 모든 데이터를 연결하고 포괄적인 AI 및 분석을 가능하게 하는 방법을 포함하여 그의 기조연설에 대한 개요를 제공합니다. 온-프레미스 및 클라우드에서 Microsofts&rsquo;의 일관된 데이터 플랫폼은 모든 데이터를 연결하고 모든 데이터에 대한 인텔리전스를 가능하게 합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-sql-data-warehouse-taking-scalability-security-and-manageability-to-new-heights/">Azure SQL Data Warehouse는 새로운 생산성 및 보안 기능을 도입합니다.</a></h3>


  <p>John Macintyre는 향상된 워크로드 관리, 행 수준 보안, 동급 최고의 개발 도구 및 인사이트, Azure를 모든 분석을 위한 훌륭한 플랫폼으로 만드는 발전 등&#39;새로운 SQL Data Warehouse 기능에 대한 개요를 공유합니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83da47d4-ecb7-403b-8109-f06c3e20bca1.png"><img alt="Illustration stating Azure SQL Data Warehouse is a fast, flexible, and secure hub for analytics." border="0" height="302" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83da47d4-ecb7-403b-8109-f06c3e20bca1.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="Azure SQL Data Warehouse - 분석을 위한 빠르고 유연하며 안전한 허브입니다." width="500"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/row-level-security-is-now-supported-for-azure-sql-data-warehouse/">이제 Microsoft Azure SQL Data Warehouse에 대해 행 수준 보안이 지원됩니다.</a></h3>


  <p>중요한 데이터에 대한 보안을 관리하기 위한 추가 기능인 Microsoft Azure SQL Data Warehouse에 대한 Row-Level 보안(RLS)의 일반 공급에 대해 발표합니다. Azure SQL Data Warehouse는 페타바이트 단위의 데이터를 빠르고 빠르게 실행하기 위해 조정된 빠르고 유연하며 안전한 클라우드 데이터 웨어하우스입니다. 이제 모든 Azure 지역에서 추가 비용 없이 사용할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-sql-data-warehouse-provides-a-frictionless-development-using-sql-server-data-tools/">Azure SQL Data Warehouse는 SQL Server Data Tools 사용하여 마찰 없는 개발을 제공합니다.</a></h3>


  <p>SQL Server Data Tools(SSDT)는 현재 미리 보기로 제공됩니다(등록 필요). SSDT를 사용하면 데이터베이스 프로젝트 지원을 통해 최신 데이터 웨어하우스에 대한 일류 엔터프라이즈급 개발 환경을 사용할 수 있습니다. 데이터 웨어하우스 스크립트를 소스 제어로 확인하고 Visual Studio 내에서 Microsoft Azure DevOps 활용합니다. 스키마 비교 및 게시와 같은 기능을 사용하여 변경 내용을 적용하고 배포합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/static-data-masking-preview/">Azure SQL Database 및 SQL Server 대한 정적 데이터 마스킹</a></h3>


  <p>조직에서 모든 중요한 정보가 비프로덕션 사용자와 공유 가능한 방식으로 변경된 데이터베이스의 삭제된 복사본을 만드는 데 도움이 되는 데이터 보호 기능인 정적 데이터 마스킹의 공개 미리 보기 릴리스를 발표합니다. SQL Server Management Studio 18.0과 함께 제공되는 정적 데이터 마스킹은 개발 및 테스트를 비롯한 다양한 사용 사례에 사용할 수 있습니다.</p>


  <h3><a href="https://cloudblogs.microsoft.com/sqlserver/2018/11/07/announcing-preview-of-machine-learning-services-with-r-support-in-azure-sql-database">발표: Azure SQL Database R을 지원하는 Machine Learning 서비스의 미리 보기</a></h3>


  <p>R을 지원하는 Machine Learning 서비스는 이제 Azure SQL Database 공개 미리 보기(등록 필요)에 사용할 수 있습니다. 이 미리 보기 기능은 미국, 아시아 유럽 및 오스트레일리아의 제한된 수의 지역에서 처음 사용할 수 있으며 나중에 추가 지역이 추가됩니다. 미리 보기 중에는 R이 있는 Machine Learning 서비스가 프로덕션 사용에 지원되지 않습니다. Python 언어 지원은 향후 업데이트에서 추가될 예정입니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/automatically-discover-workload-insights-for-advanced-performance-tuning-directly-in-the-azure-portal/">Azure Portal에서 직접 고급 성능 튜닝을 위한 워크로드 인사이트 자동 검색</a></h3>


  <p>Azure SQL Data Warehouse는 Azure Advisor 및 Azure Monitor와 긴밀하게 통합하여 기본 제공 전체적인 관리 환경을 제공합니다. 이러한 두 서비스는 SQL Data Warehouse에 대해 기본적으로 즉시 구성되어 추가 비용 없이 워크로드 인사이트를 자동으로 제공합니다. 사용량을 모니터링하거나 데이터 웨어하우스 권장 사항의 유효성을 검사하고 이 권장 사항을 적용할 때 Azure Monitor 메트릭에 액세스하기 위해 더 이상 데이터 웨어하우스 개요 블레이드에서 나갈 필요가 없습니다. Azure Advisor를 통해 적응 캐시, 테이블 배포 및 Tempdb를 비롯한 추가 고급 성능 권장 사항이 있습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b72e9720-6e34-4cd1-b041-265567a34c04.png"><img alt="Screen clipping showing Azure Monitor integration in the Azure SQL Data Warehouse overview blade" border="0" height="161" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b72e9720-6e34-4cd1-b041-265567a34c04.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="Azure SQL Data Warehouse 개요 블레이드의 Azure Monitor 통합" width="500"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/workload-insights-with-sql-data-warehouse-delivered-through-azure-monitor-diagnostic-logs-pass/">Microsoft Azure Monitor 진단 로그를 통해 제공되는 SQL Data Warehouse에 대한 워크로드 인사이트</a></h3>


  <p>이제 Azure SQL Data Warehouse를 사용하면 Microsoft Azure Monitor 진단 로그와 직접 통합하여 분석 워크로드에 대한 향상된 인사이트를 얻을 수 있습니다. 이 새 기능을 통해 개발자는 오랫동안 워크로드 동작을 분석하고 쿼리 최적화 또는 용량 관리에 대한 합리적 결정을 내릴 수 있습니다. Azure Monitor 진단 로그는 데이터 웨어하우스 워크로드에 대한 추가 인사이트를 제공하는 외부 로깅 프로세스입니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-sql-database-and-azure-database-for-mysql-at-pass-summit/">Azure SQL Database 및 Azure Database for MySQL at PASS SUMMIT!</a></h3>


  <p>이 게시물은 앱을 변경하지 않고 SQL Server 데이터베이스를 Azure SQL Database 마이그레이션하는 방법과 완전 관리형 서비스로 제공되는 OSS 데이터베이스 선택에 대해 자세히 알아보기 위한 세 가지 PASS Summit 세션을 강조 표시합니다.</p>


