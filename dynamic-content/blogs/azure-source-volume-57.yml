  <h2>새로운 기능 및 업데이트 사항</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/run-your-lob-applications-with-postgresql-powered-by-the-plv8-extension/">plv8 확장으로 구동되는 PostgreSQL을 사용하여 LOB 애플리케이션 실행</a></h3>


  <p>PostgreSQL에 대한 plv8 확장은 이제 Microsoft Azure Database for PostgreSQL의 모든 일반 공급 지역에서 사용하도록 설정되었습니다. plv8은 새로운 시나리오와 가능성을 잠금 해제하는 인기 있는 커뮤니티 확장이며, 개발자가 SQL 호출할 수 있는 JavaScript로 함수를 작성할 수도 있습니다. xTuple에는 xTuple PostBooks 데스크톱 클라이언트를 실행하기 위해 PostgreSQL을 설치하고 구성하기 위한 광범위한 단계별 가이드가 있습니다. 관리형 Azure Database for PostgreSQL 서비스를 사용하면 몇 분 안에 xTuple ERP + CRM 플랫폼을 시작하고 실행할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-portal-november-2018-update/">Microsoft Azure Portal 2018년 11월 업데이트</a></h3>


  <p>10월에 Azure Portal 팀은 포털에서 새로운 모든 것을 검색하는 데 도움이 되는 월별 업데이트를 게시하기 시작했습니다. 이번 달에는 로그오프 및 다시 로그인하거나 여러 브라우저 탭으로 작업하지 않고도 다른 Azure 계정 간에 전환할 수 있는 새로운 방법을 도입했습니다. 또한 Weve&rsquo;는 Azure Marketplace에서 필요한 항목을 찾는 방법, Site Recovery, 액세스 제어 및 데이터베이스 서비스에 대한 관리 환경을 개선했습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/automating-sap-deployments-in-microsoft-azure-using-terraform-and-ansible/">Terraform 및 Ansible을 사용하여 Microsoft Azure에서 SAP 배포 자동화</a></h3>


  <p>빠른 시작 템플릿은 플레이그라운드&rdquo; 시스템이나 개념 증명을 넘어서&ldquo;는 경우가 거의 없습니다. 너무 엄격하여 실제 비즈니스 및 기술 요구 사항을 매핑할 수 있는 유연성이 너무 적습니다. SAP on Microsoft Azure Engineering 팀은 Azure의 SAP 배포를 가장 세분화된 수준으로 분석하여 진정으로 사용자 지정 가능하면서도 사용하기 쉬운 환경을 위한 구성 요소를&rdquo; 제공합니다&ldquo;.</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="324" src="https://channel9.msdn.com/Shows/Azure-Friday/SAP-HANA-infrastructure-automation-with-Terraform-and-Ansible/player?format=ny" width="576"></iframe></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/mission-critical-performance-with-ultra-ssd-for-sql-server-on-azure-vm/">Azure VM에서 SQL Server Ultra SSD를 사용하는 중요 업무용 성능</a></h3>


  <p>최근에 Premium Storage 구성 옵션에서 TPC-E 프로필 테스트 워크로드를 실행하여 테스트 결과를 발표했습니다. 높은 처리량에서 밀리초 미만의 대기 시간으로 중요 업무용 워크로드에 Microsoft Azure 사용할 수 있는 새로운 스토리지 제품인 Ultra SSD를 포함하여 이 테스트를 계속했습니다. 이 게시물은 세부 정보와 결과를 요약합니다. 스포일러 경고 - 일반적인 SQL Server 대기 시간 차이에 의해 구동되는 Premium Storage 비해 Ultra SSD에서 상당한 처리량을 얻습니다.</p>


  <h3><a href="https://cloudblogs.microsoft.com/sqlserver/2018/11/06/the-november-release-of-azure-data-studio-is-now-available">이제 Azure Data Studio 11월 릴리스를 사용할 수 있습니다.</a></h3>


