  <h2>문제: Azure에서 기존 R 모델을 다시 호스트하고 최적화하는 방법</h2>


  <p>최근에 고객이 추천 솔루션의 R 구현을 둘러싼 성능 및 프로세스를 개선하고 Azure에서 모델을 호스트할 수 있도록 도와달라는 요청을 받았습니다. 그들의 초기 분석 제품의 대부분은 R에 내장되어, 그들은 그 투자를 보존하고 싶었다. 솔루션을 검토한 후, 정복할 수 있는 병목 상태를 확인했습니다. <strong>병렬 R 알고리즘</strong>을 사용하여 모델 학습 시간을 크게 개선하는 방법을 찾기 위해 함께 작업했습니다. 그런 다음 R 모델을 운영하는 방법을 간소화하기 위해 노력했습니다. 모든 작업은 <a href="https://docs.microsoft.com/machine-learning-server/?WT.mc_id=optr-acomblog-kbaroni" target="_blank">Microsoft Machine Learning Server</a>(R Server)에서 사용할 수 있는 라이브러리를 사용하여 수행되었습니다.&nbsp;</p>


  <h2>아키텍처: Azure SQL + Machine Learning Server</h2>


  <p>솔루션에 대한 몇 가지 구성 요소와 단계가 있습니다. 학습 데이터를 호스팅하기 위한 데이터베이스가 필요했고 Azure SQL 사용했습니다.&nbsp; 또한 R 모델을 REST 엔드포인트로 노출하는 메커니즘이 필요했고 Azure에서 <strong>MLS(Microsoft Machine Learning Server</strong>)를 사용하여 병렬 R 알고리즘을 호스트했지만, MLS는 Azure의 가상 머신에 설치됩니다. 하나는 DEV(모델 학습) 전용입니다. 두 번째는 OPS(프로덕션)에서 모델을 호스트합니다. 분리를 사용하면 다양한 컴퓨터 최적화를 사용할 수 있습니다. DEV 서버는 계산 집약적 워크로드(더 많은 메모리, 최적화된 칩셋)에 대해 구성됩니다. OPS 서버는 더 작고 웹 서비스 호출에 응답하는 데 최적화되어 있습니다.</p>


