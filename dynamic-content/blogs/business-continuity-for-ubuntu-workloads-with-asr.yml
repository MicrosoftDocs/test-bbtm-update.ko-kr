Title: 이제 Azure Site Recovery에서 Ubuntu를 지원합니다.
Summary: 이제 Azure Site Recovery는 Azure 가상 머신 또는 VMware 가상화된 환경에서 Ubuntu를 실행하는 서버에 대해 재해 복구 및 Azure로의 마이그레이션을 지원합니다.
Content: >-
  <p>Azure Site Recovery를 사용하면 Azure를 복구 사이트로 사용할 수 있으므로 모든 IT 애플리케이션에서 비즈니스 연속성에 액세스할 수 있습니다. 이렇게 하면 소비하는 리소스에 대해서만 비용을 지불하는 솔루션을 제공하여 복구 위치 또는 리소스에 대한 선불 자본 투자에 지출할 필요성을 완화합니다.</p>


  <p>Microsoft는 고객이&rsquo; 사용하는 플랫폼 및 애플리케이션 스택을 유연하게 선택할 수 있어야 한다는 것을 알고 있습니다. 따라서 Azure Site Recovery는 다양한 플랫폼 및 운영 체제를 지원합니다. Weve&rsquo;는 이제 매우 인기 있는 또 다른 Linux 배포에 대한 지원을 추가했습니다. 이제 Azure Site Recovery는 Azure 가상 머신 또는 VMware 가상화된 환경에서 Ubuntu를 실행하는 서버에 대해 재해 복구 및 Azure로의 마이그레이션을 지원합니다. Azure Site Recovery는 현재 Ubuntu Server 14.04 LTS의 애플리케이션에 대한 재해 복구 및 Azure로의 마이그레이션을 지원합니다.</p>


  <p>가상의 Bellows College의 컨텍스트에서 Ubuntu 워크로드에 대한 비즈니스 연속성 목표를 달성하는 것이 얼마나 쉬운지 살펴보겠습니다&rsquo;.</p>


  <h2>벨로우스 칼리지의 비즈니스 연속성 계획</h2>


  <p>Bellows Colleges&rsquo; Moodle Learning Management System(LMS)은 Ubuntu 서버 14.04 LTS를 실행하는 VMware 가상 머신에서 실행되는 웹 서버 및 MySQL 데이터베이스를 사용하여 표준 2계층 배포로 구성됩니다.</p>


  <p><img alt="BellowsCollegeMoodlepage" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec81ddae-caf7-4ddb-b633-e6ba9945d17e.png" style="display: inline;" title="BellowsCollegeMoodlepage" width="900"></p>


  <p>작년에 데이터 센터의 서지 보호기 오류로 인해 학습 관리 시스템이 중단되었습니다. Bellows Colleges&rsquo; 애플리케이션 및 인프라 관리자는 데이터베이스 백업에서 데이터를 복원하여 대체 스토리지 단위에 시스템을 백업하도록 했습니다. 이 경험을 통해 비용이 많이 드는 교훈을 배웠고, 정기적인 백업이 비즈니스 연속성 계획을 대체하는 것이 아니라는 것을 깨닫게 했습니다.</p>


  <p>신뢰할 수 있는 비즈니스 연속성 계획이 필요하다는 것을 깨달은 Bellows Colleges&rsquo; CIO는 Azure Site Recovery를 사용하기로 결정했습니다. 이미 데이터 센터 비용을 통합하기 위해 일부 애플리케이션을 Azure로 마이그레이션할 계획이었기 때문에 Azure로 이동하는 것은 쉬운 선택이었습니다.</p>


  <p>몇 가지 간단한 단계를 통해 Bellows College는 <a href="https://aka.ms/asr-v2a">Azure Site Recovery를 설치</a> 하고 학습 관리 시스템을 Azure로 보호했습니다.</p>


  <p><img alt="replicated items" border="0" height="410" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/44e99c1b-7d2c-45db-a8d6-3ca23066c3e9.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="복제된 항목" width="753"></p>


  <p>Bellows College는 장애 조치(failover) 중에 다양한 애플리케이션 계층이 발생하는 순서를 순서대로 설정하는 복구 계획을 수립했습니다. 예를 들어, 웹 서버가 장애 조치(failover) 후 즉시 요청을 제공하기 시작할 수 있도록 데이터베이스 계층이 웹 계층 앞에 표시되도록 지정했습니다. 복구 계획 내에서 Bellows College는 Azure Automation Runbook을 사용하여 장애 조치(failover) 후 웹 서버에 IP 주소를 할당하는 것과 같은 일반적인 장애 조치(failover) 후 단계를 자동화했습니다. 자동화를 사용하면 이 단계를 수동으로 수행할 필요가 없으므로 더 나은 RTO를 달성할 수 있었습니다.</p>


  <p><img alt="recovery plan" border="0" height="620" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/768e49b1-73e7-44a8-b6b8-9ab6bc925724.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="계획 관리" width="800"></p>


  <p>Moodle 서버를 보호하고 복구 계획을 설정했기 때문에 복구 계획을 테스트해야 했습니다. 프로덕션 워크로드 또는 최종 사용자에게 영향을 주지 않고 애플리케이션 장애 조치(failover)를 테스트할 수 있는 ASR의 테스트 장애 조치(failover) 기능을 사용하여 이 작업을 수행했습니다.</p>


  <p><img alt="TFO-moodle" border="0" height="566" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee923557-01d2-4cd2-a3a7-9e3218ab16f1.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="TFO-moodle" width="800"></p>


  <p>테스트 장애 조치(failover)는 모든 최신 변경 내용으로 Azure의 테스트 네트워크에서 애플리케이션을 가져왔고, 테스트 환경에서 애플리케이션에 연결하고 몇 분 안에 애플리케이션이 작동하는지 확인할 수 있도록 합니다.</p>


  <p><img alt="moodle-in-azure" border="0" height="482" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/36a22896-ec8f-4b5c-9b19-64dfa6bbd7b9.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="moodle-in-azure" width="900"></p>


  <p>프로덕션에 영향을 주지 않고 Azure로 애플리케이션의 장애 조치(failover)를 테스트할 수 있게 됨 덕분에 Bellows College는 비즈니스 연속성 계획이 계획되지 않은 이벤트로부터 필요한 보호를 제공한다는 확신을 갖게 됩니다.</p>


  <p>Azure Site Recovery를 사용하여 비즈니스 연속성을 달성하는 것이 얼마나 간단하고 비용 효율적인지 경험한 Bellows College는 이제 Ubuntu에서 실행되는 다른 지원 애플리케이션 중 일부를 온보딩할 계획입니다.</p>


  <p>Azure Site Recovery는 마이그레이션 및 재해 복구 요구 사항을 모두 포괄하는 서비스입니다. Microsoft의 임무는 Microsoft Azure 기능으로 재해 복구를 민주화하여 모든 조직&#39;IT 애플리케이션을 포괄하는 재해 복구 계획을 수립하는 것입니다.</p>


