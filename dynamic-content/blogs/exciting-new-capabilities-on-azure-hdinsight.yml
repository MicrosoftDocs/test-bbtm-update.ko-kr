Title: Azure HDInsight의 흥미로운 새로운 기능
Summary: Azure HDInsight의 친구, 그것은 바쁜 여름이었다. 최근에 HDInsight에 가져온 몇 가지 주목할 만한 향상된 기능을 요약하고 싶었습니다.
Content: >-
  <p>Azure HDInsight의 친구, 그것은&#39;바쁜 여름이었다. 최근에 HDInsight에 도입된 몇 가지 주목할 만한 향상된 기능을&rsquo; 요약하고 싶었습니다. Ignite에서 더 흥미로운 릴리스가 출시될 예정이므로 계속 지켜봐 주시기 바랍니다!</p>


  <h2>제품 업데이트</h2>


  <h3>Apache Phoenix 및 Zeppelin 통합</h3>


  <p>이제 Zeppelin에서 Apache Phoenix의 데이터를 쿼리할 수 있습니다.</p>


  <p style="text-align: justify;">Apache Phoenix는 HBase에서 구축되는 오픈 소스 대규모 병렬 관계형 데이터베이스 계층입니다. Phoenix를 사용하면 HBase를 통해 SQL 유사 쿼리를 사용할 수 있습니다. Phoenix는 아래의 JDBC(Java Data Connectivity) 드라이버를 사용하여 사용자가 SQL 테이블, 인덱스, 뷰 및 시퀀스를 만들고, 삭제하고, 변경하고, 행을 개별적으로 및 대량으로 업서트할 수 있도록 합니다. Phoenix는 MapReduce 사용하여 쿼리를 컴파일하는 대신 NoSQL 네이티브 컴파일을 사용하여 HBase를 기반으로 대기 시간이 짧은 애플리케이션을 만들 수 있습니다.</p>


  <p style="text-align: justify;">Apache Phoenix는 두 세계의 최고를 결합하여 짧은 대기 시간 애플리케이션에 대해 Hadoop의 OLTP(온라인 트랜잭션 처리) 및 운영 분석을 지원합니다. Azure HDInsight Apache Phoenix에서 일류 오픈 소스 프레임워크로 제공됩니다.</p>


  <p>자세히 보기: <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-apache-phoenix-now-supports-apache-zeppelin/" target="_blank">Azure #HDInsight Apache Phoenix가 이제 Zeppelin을 지원합니다.</a>&nbsp;</p>


  <h2>HDInsight 엔터프라이즈 보안 패키지의 Oozie 지원</h2>


  <p style="text-align: justify;">Oozie는 Apache Hadoop 작업을 관리하기 위한 워크플로 스케줄러 시스템입니다. 이제 도메인에 가입된 Hadoop 클러스터에서 Oozie를 사용하여 Azure HDInsight에서 보안 Oozie 워크플로를 빌드할 수 있습니다.</p>


  <p>자세히 보기: <a href="https://azure.microsoft.com/en-us/blog/build-secure-oozie-workflows-in-azure-hdinsight-with-enterprise-security-package/" target="_blank">Enterprise 보안 패키지를 사용하여 Azure HDInsight에서 보안 Oozie 워크플로 빌드</a></p>


  <h2>Azure Data Lake Storage Gen2 통합</h2>


  <p>Microsoft는 페타바이트 크기의 파일과 수조 개의 개체를 저장하고 분석하는 전 세계적으로 사용 가능한 HDFS 파일 시스템인 Azure Data Lake Storage Gen2의 미리 보기를 발표했습니다. HDInsight 클러스터는 Azure Data Lake Storage Gen 2에서 작동할 수 있습니다.</p>


  <p>자세히 보기: <a href="https://azure.microsoft.com/en-us/updates/enterprises-get-deeper-insights-with-hadoop-spark-and-new-updates-on-azure-hdinsight/" target="_blank">Azure Data Lake Storage Gen2를 사용하여 HDInsight</a></p>


  <h2>HDInsight의 ML Services 9.3 및 오픈 소스 R 기능</h2>


  <p style="text-align: justify;">HDInsight의 ML Services는 Azure Blob 또는 Data Lake Store에 로드된 거의 모든 크기의 데이터 세트에서 R 기반 분석을 위한 최신 기능을 제공합니다. ML Services 클러스터는 오픈 소스 R을 기반으로 하므로 빌드하는 R 기반 애플리케이션은 8,000개 이상의 오픈 소스 R 패키지를 활용할 수 있습니다. ScaleR, Microsofts&rsquo; 빅 데이터 분석 패키지의 루틴도 사용할 수 있습니다.</p>


  <p>자세한 정보: <a href="https://channel9.msdn.com/Shows/Data-Exposed/MLServices-HDInsight" target="_blank">Azure HDInsight에서 ML Services 9.3 소개</a></p>


  <h2>Virtual Network 서비스 엔드포인트 지원</h2>


  <p style="text-align: justify;">고객이 Azure Blob Storage, Azure Data Lake Storage Gen2, Cosmos DB 및 SQL 데이터베이스에 안전하게 연결할 수 있는 Virtual Network 서비스 엔드포인트에 대한 지원을 발표했습니다. HDInsight에 서비스 엔드포인트를 사용하도록 설정하면 트래픽이 Azure 데이터 센터 내에서 보안 경로를 통해 흐릅니다.</p>


  <p>자세히 보기: <a href="https://azure.microsoft.com/en-us/blog/enhance-hdinsight-security-with-service-endpoints/" target="_blank">서비스 엔드포인트를 사용하여 HDInsight 보안을 강화하는 방법</a></p>


  <h2>Kafka 1.0 및 1.1 지원</h2>


  <p style="text-align: justify;">HDInsight의 Kafka는 실시간 데이터 파이프라인에 대해 처리량이 높고 대기 시간이 짧은 수집 플랫폼을 제공합니다. Kafka 1.0 및 1.1에 대한 지원을 발표했습니다.</p>


  <p>자세히 보기: <a href="https://azure.microsoft.com/en-us/blog/kafka-1-0-on-hdinsight-lights-up-real-time-analytics-scenarios/" target="_blank">HDInsight의 Kafka 1.0은 Azure HDInsight에서 실시간 분석 시나리오</a> 및 <a href="https://azure.microsoft.com/en-us/updates/kafka1-1/" target="_blank">Kafka 1.1 지원을</a> 표시합니다.</p>


  <h2>Spark 2.3 지원</h2>


  <p style="text-align: justify;">HDInsight에서 프로덕션용으로 Apache Spark 2.3.0을 만들었습니다. 버그 수정(이 릴리스에서 1,400개 이상의 티켓이 수정됨)에서 새로운 실험적 기능에 이르기까지 Apache Spark 2.3.0은 통합 데이터 플랫폼의 모든 영역에 향상된 기능과 세련미를 제공합니다.</p>


  <p style="text-align: justify;">자세히 보기: <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-now-supports-apache-spark-2-3/">이제 Azure HDInsight에서 Apache Spark 2.3을 지원합니다.</a></p>


  <h2>Azure HDInsight에서 WANDisco를 사용하여 큰 데이터 집합을 Azure로 이동</h2>


  <p>WANdisco Fusion을 사용하면 기존 환경에 가동 중지 시간 또는 중단 없이 다른 대규모 분석 플랫폼에 있는 데이터를 Azure Blob Storage, ADLS Gen1 및 Gen2로 이동할 수 있습니다. 또한 고객은 여러 지역에서 데이터 및 메타데이터(Hive 데이터베이스 스키마, Apache Ranger, Sentry 등을 사용하는 권한 부여 정책)를 복제하여 데이터 레이크를 전 세계적으로 분석에 사용할 수 있도록 할 수 있습니다.</p>


  <p>자세히 보기: <a href="https://azure.microsoft.com/en-us/blog/globally-replicated-data-lakes-with-livedata-using-wandisco-on-azure/" target="_blank">Azure에서 WANdisco를 사용하여 LiveData로 전역적으로 복제된 데이터 레이크</a></p>


