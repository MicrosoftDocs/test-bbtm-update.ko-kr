Title: 2022년에 중국으로 들어오는 새로운 Azure 지역
Summary: 글로벌 퍼블릭 클라우드 서비스에 대한 중국 시장의 증가하는 요구를 충족하기 위해 Microsoft는 현지 운영 파트너인 21Vianet을 통해 2022년에 새로운 Azure 지역을 중국 북부로 가져올 계획입니다.
Content: >-
  <p>글로벌 퍼블릭 클라우드 서비스에 대한 증가하는 중국 시장의&rsquo; 요구를 충족하기 위해 Microsoft는 현지 운영 파트너인 21Vianet을 통해 2022년에 새로운 Azure 지역을 중국 북부로 가져올 계획입니다. 이 확장은 <a href="https://en.21vbluecloud.com/ostpt" target="_blank">21Vianet</a>이 운영하는 Azure, Microsoft Office 365, Dynamics 365 및 Power Platform을 포함하여 향후 몇 년 동안 중국의 Microsofts&rsquo; 지능형 클라우드 포트폴리오 용량을 효과적으로 두 배로 늘릴 것으로 예상되며, 이는 중국 및 전 세계의 개발자, 파트너 및 고객을 위한 혁신과 디지털 트랜스포메이션에 전력을 공급할 것으로 예상됩니다.</p>


  <p>백서 중국 클라우드 산업 개발<sup>1</sup>에 따르면 중국의 클라우드 시장은 3,000억 위안(에스트)에 도달할 것으로 예상됩니다. 2023년 460억 달러) 전염병에 대응하여 <a href="https://news.microsoft.com/apac/2020/09/10/a-culture-of-innovation-fuels-business-resilience-and-economic-recovery/" target="_blank">중국 조직의 63%는</a> 클라우드 관련 혁신을 활용하여 제품, 결제, 전자 상거래, 자동화 등의 디지털화를 가속화하고 있습니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;이것은 큰 기회를 공개합니다. 21Vianet이 운영하는 Microsoft Cloud는 현지 운영 파트너를 통해 중국에서 최초로 출시된 최초의 국제 퍼블릭 클라우드입니다. 인텔리전트적이고 신뢰할 수 있고 중립적인 클라우드 플랫폼은 중국과 전 세계의 수십만 명의 개발자, 파트너 및 고객이 기술 혁신과 비즈니스 혁신으로 더 많은 성과를 거둘 수 있도록 힘을 실어주고 있습니다. 다가오는 지역은 지역 인재를 더욱 육성하고, 지역 혁신을 촉진하고, 지역 기술 생태계를 성장시키고, 광범위한 산업의 기업이 더 많은 성과를 거둘 수 있도록 지원하는 역량을 강화할 것입니다.&quot;</em> &mdash;알랭 크로지어, Microsoft GCR(중화권) 회장 겸 최고 경영자</p>

  </blockquote>


  <p>Microsoft Cloud 플랫폼은 컴퓨팅, 네트워킹, 데이터베이스, 분석, AI 및 IoT 서비스를 제공하는 클라우드 서비스 집합인 <strong>Microsoft Azure</strong> 포함하는 지능적이고 확장 가능하며 안전하며 신뢰할 수 있는 클라우드 서비스를 제공합니다. <strong>Microsoft Office 365</strong> 클라우드 서비스를 통해 통합된 최고의 생산성 앱을 제공하는 세계&rsquo; 생산성 클라우드로, 비즈니스 프로세스를 위한 개방형 플랫폼의 일부로 제공됩니다. <strong>Dynamics 365 및 Power Platform</strong>은 조직이 고객의 요구에 맞게 성장, 발전 및 변환할 수 있는 차세대 지능형 비즈니스 애플리케이션입니다.</p>


  <p>중국에서 Microsoft는 2014년부터 21Vianet과 협업하여 이러한 모든 필수 클라우드 서비스를 실행하고 있습니다. <a href="https://www.pcworld.com/article/261947/microsoft_plans_large_expansion_in_china_to_push_cloud_services.html" target="_blank">2012년에</a> 발표되고 <a href="https://docs.microsoft.com/archive/blogs/microsoft_blog/microsoft-becomes-the-first-global-public-cloud-provider-in-china-with-the-general-availability-of-microsoft-azure-in-the-region" target="_blank">2014년 3월에</a> 두 개의 초기 지역으로 공식적으로 출시되었으며, 21Vianet이 운영하는 Microsoft Azure 중국 시장에서 일반 공급된 최초의 국제 퍼블릭 클라우드 서비스입니다. 21Vianet에서 운영하는 Azure, Microsoft Office 365, Dynamics 365 및 Power Platform에 이어 2014년, 2019년, 2020년에 중국에서 연속으로 출시되었습니다.</p>


  <p>Microsofts 클라우드 플랫폼은 전 세계적으로 90개가 넘는 규정 준수 인증을 통해 중국,&rsquo; 유럽, 미국 및 기타 여러 글로벌 시장에서 광범위한 산업 및 규제 표준을 충족합니다. 중국의 규정 요구 사항에 따라 중국의 21Vianet에서 운영하는 Azure 지역은 Microsofts&rsquo; 글로벌 클라우드와 물리적으로 분리된 인스턴스이지만 글로벌 피어와 동일한 클라우드 기술 기반에 구축됩니다. 중국 및 글로벌 시장에서 일관된 아키텍처를 통해 다국적 기업이 IT 시스템과 비즈니스 애플리케이션을 중국에 이식하거나 그 반대로 이식할 수 있도록 쉽고 효율적이며 안전합니다.</p>


