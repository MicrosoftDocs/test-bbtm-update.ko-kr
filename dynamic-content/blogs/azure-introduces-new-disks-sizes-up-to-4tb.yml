  <p>더 큰 Premium 디스크 P40 및 P50은 IO 집약적 워크로드를 지원하므로 프로비전된 디스크 성능이 향상됩니다. 최대 Premium 디스크 IOPS 및 대역폭은 각각 7,500 IOPS 및 250MBps로 증가합니다. 모든 크기의 표준 디스크는 최대 500 IOPS 및 60MBps를 제공합니다.</p>


