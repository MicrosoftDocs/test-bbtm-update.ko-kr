  <p>ARM(Azure Resource Manager)을 통해 기존 Azure 도구를 사용하여 더 큰 디스크를 만들거나 기존 디스크 크기를 더 큰 디스크 크기로 조정할 수 있습니다. 또한 글로벌 지역에서 더 큰 디스크에 대한 Azure Portal 지원을 시작했습니다. 소버린 클라우드에 대한 포털 지원은 2017년 7월 말까지 사용하도록 설정됩니다. 1TB가 넘는 VHD 파일을 페이지 Blob 또는 관리되지 않는 디스크로 업로드하려면 <a href="https://docs.microsoft.com/en-us/azure/storage/storage-faq-for-disks#new-disk-sizes---both-managed-and-unmanaged">릴리스된 최신 도구 집합을 사용합니다.</a> 대규모 디스크에 대한 Azure Backup 및 Azure Site Recovery 지원이 곧 제공될 예정입니다.</p>


  <h2>비용 효율성을 위해 더 작은 Premium Managed Disks(32GB 및 64GB)</h2>


  <p>또한 Premium Managed Disks에 대해 두 개의 더 작은 디스크 크기 P4(32GB)와 P6(64GB)를 제공합니다. 이러한 새로운 더 작은 크기를 사용하여 일관된 디스크 성능이 필요하지만 디스크 용량이 낮은 시나리오(예: Linux VM용 OS 디스크)에서 비용을 최적화할 수 있습니다. 표준 Managed Disks에 대해 더 작은 디스크 크기를 이미 제공합니다.</p>


  <table border="1" cellpadding="5" cellspacing="0">
      <tbody>
          <tr>
