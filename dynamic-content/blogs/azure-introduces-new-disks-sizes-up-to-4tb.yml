Title: Azure IaaS VM에 대해 최대 4TB의 대용량 디스크 크기 발표
Summary: Azure는 Azure Disks의 최대 크기 및 성능을 향상합니다. Premium 및 Standard 스토리지의 최대 디스크 크기를 발표하게 되어 기쁩니다. 이렇게 하면 최대 디스크 크기(...)가 확장됩니다.
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">이제 최대 32TiB를 지원하는 더 큰 Managed Disk 크기가 일반 공급됩니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/larger-more-powerful-managed-disks-for-azure-virtual-machines/">Azure Virtual Machines용 더 크고 강력한 Managed Disks</a> 블로그 게시물을 &quot; 참조하세요.&quot;</div>


  <h2>&nbsp;</h2>


  <h2>Azure는 Azure Disks의 최대 크기 및 성능을 향상합니다.</h2>


  <p>Premium 및 Standard 스토리지에 대한 최대 디스크 크기 증가를 발표하게 되어 기쁩니다. 이렇게 하면 디스크의 최대 크기가 1,024GB에서 4,095GB로 확장되며 고객은 VM당 4배 더 많은 디스크 스토리지 용량을 추가할 수 있습니다. 이제 고객은 4TB 용량의 64개 디스크를 사용하여 GS5 VM에 총 256TB 디스크 스토리지를 프로비전할 수 있습니다. 따라서 고객은 더 이상 여러 VM으로 확장하거나 여러 디스크를 스트라이프하여 더 큰 디스크 용량을 프로비전할 필요가 없습니다.</p>


  <p>큰 디스크는 현재 US Gov(관리되지 않는 디스크만 해당), 미국 DOD, 독일 및 중국으로 구성된 소버린 클라우드를 포함한 모든 Azure 지역에서 사용할 수 있습니다.</p>


  <p>고객이 워크로드와 일치하는 적절한 디스크 크기를 프로비전할 수 있는 유연성을 제공하기 위해 관리되는 디스크와 관리되지 않는 디스크 모두에 대해 P40(2TB) 및 P50(4TB)의 두 가지 새 Premium 디스크 크기를 도입합니다. 표준 Managed Disks용 S40(2TB) 및 S50(4TB) 고객은 표준 비관리 디스크의 최대 디스크 크기인 4,095GB를 프로비전할 수도 있습니다.</p>


