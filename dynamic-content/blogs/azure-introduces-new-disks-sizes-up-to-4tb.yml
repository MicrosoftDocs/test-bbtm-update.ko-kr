              <td valign="top">P4</td>
              <td valign="top">P6</td>
          </tr>
          <tr>
              <td valign="top">디스크 크기</td>
              <td valign="top">32GB</td>
              <td valign="top">64GB</td>
          </tr>
          <tr>
              <td valign="top">디스크 IOPS</td>
