  <p>디스크 크기가 33GB에서 64GB 사이인 2017년 6월 15일 이후에 만들어진 새 Premium Managed Disks는 P6 Premium 디스크로 프로비전되고 크기가 32GB보다 작거나 같은 경우 P4 Premium 디스크로 프로비전됩니다. 디스크 만들기 동작의 변경은 6월 15일부터 23일까지 일주일 동안 모든 Azure 지역에서 점진적으로 적용되었으며 이제 전역적으로 사용할 수 있습니다. 2017년 6월 15일 이전에 배포된 디스크 크기가 더 작고 64GB인 기존 Premium Managed Disks는 P10 디스크 성능 및 가격 책정 계층에 유지됩니다. <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/expand-data-disks">디스크 크기를</a> 64GB 이상으로 조정하여 P10 수준에서 디스크 성능을 유지할 수도 있습니다.</p>


  <p>현재 새 P4 및 P6 Premium 디스크 크기는 Managed Disks에만 사용할 수 있습니다. 곧 관리되지 않는 Premium 디스크에 대한 이러한 더 작은 크기의 지원을 릴리스할 예정입니다. 아직 Managed Disks로 마이그레이션할 준비가 되지 않은 경우 계속 지켜봐 주시기 바랍니다.</p>


  <h2>가격 책정</h2>


