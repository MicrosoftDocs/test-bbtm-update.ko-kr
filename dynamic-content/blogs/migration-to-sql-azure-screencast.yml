Title: SQL Azure-Screencast로 마이그레이션
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 선임 개발자 에반젤리스트인 린 랭기트(Lynn Langit)는 SQL Azure 마이그레이션에 대한 포괄적인 비디오 프레젠테이션을 개발했습니다. 이 프레젠테이션에는 다음이 포함됩니다.'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>선임 개발자 에반젤리스트인 린 랭기트(Lynn Langit)는 SQL Azure 마이그레이션에 대한 포괄적인 비디오 프레젠테이션을 개발했습니다. 이 프레젠테이션에는 다음 도구를 사용하는 데모가 포함되어 있습니다. </p>  <ul>  <li>SQL Azure 마이그레이션 마법사 </li>  <li>SQL Azure 마이그레이션 마법사에 대한 액세스 </li>  <li>SQL Server Management Studio 2008 R2 - 스크립팅, DACPAC</li>  <li>Business Intelligence Development Studio - SSIS&nbsp;</li>  <li>Visual Studio 2010 - DACPAC&nbsp;</li>  </ul>  <p>마이그레이션 고려 사항에 대한 개요를 제공합니다. 당신은 확실히 당신이에 데이터를 넣어 시작으로 살펴해야합니다 SQL Azure 우리가 코멘트에 여기에 당신의 생각을 알려해야합니다.</p>  <p>&nbsp;<a href="https://blogs.msdn.com/b/socaldevgal/archive/2011/04/20/migration-to-sql-azure-screencast.aspx?wa=wsignin1.0">비디오 프레젠테이션을 보려면 여기를 클릭하세요.</a></p>  <p>-Steve</p>
