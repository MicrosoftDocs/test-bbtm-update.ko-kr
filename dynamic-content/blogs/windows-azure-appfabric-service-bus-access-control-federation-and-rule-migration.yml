Title: Azure AppFabric Windows – 액세스 제어 페더레이션 및 규칙 마이그레이션 Service Bus
Summary: '[이 문서는 AppFabric 팀에서 제공했습니다.] Azure AppFabric 2011년 5월 CTP를 Windows 새로운 메시지 지향 미들웨어 기능을 포함하여 Service Bus 향상된 기능을 릴리스했습니다.'
Content: '<p>[이 문서는 AppFabric 팀에서 제공했습니다.]</p><p>Azure AppFabric 2011년 5월 CTP Windows 큐 및 토픽과 관련된 새로운 메시지 지향 미들웨어 기능을 포함하여 Service Bus 향상된 기능을 릴리스했습니다. 이러한 기능에 대한 자세한 내용은 <a href="https://blogs.msdn.com/b/appfabric/archive/2011/05/13/introducing-the-windows-azure-appfabric-service-bus-may-2011-ctp.aspx" target="_blank">2011년 5월 CTP에서 Windows Azure AppFabric Service Bus 소개</a>에서 확인할 수 있습니다. 이러한 향상된 기능은 몇 달 안에 상업적으로 사용 가능한 서비스에 대한 업데이트와 함께 진행됩니다.</p>  <p>현재 프로덕션 환경에는 2010년 1월 버전과 2011년 4월 버전의 두 가지 Access Control 서비스가 있습니다. 이에 대한 자세한 내용은 다음에서 확인할 수 있습니다. <a href="https://blogs.msdn.com/b/windowsazureappfabric/archive/2011/04/07/2-windows-azure-appfabric-april-release-now-available-featuring-a-new-version-of-the-access-control-service.aspx" target="_blank">Windows Azure AppFabric 4월 릴리스는 이제 새 버전의 Access Control 서비스를 통해 사용할 수 있습니다!.</a></p>  <p>프로덕션 Service Bus 업데이트될 때까지 Access Control 서비스의 2010년 1월 버전을 계속 사용합니다. 그러나 Service Bus 업데이트되면 새로운 2011년 4월 버전의 Access Control 서비스를 사용할 수도 있습니다. Service Bus 업데이트가 실행되면 두 가지 이유로 새 버전의 Access Control 서비스를 사용하도록 Service Bus 솔루션을 업데이트하는 것이 좋습니다. </p>  <ol>  <li>Service Bus 향후 특정 시점에 이전 버전의 Access Control 서비스 사용을 중단합니다. Windows Azure에 대한 수명 주기 지원 정책에 따라 이 이벤트 전에 12개월 전에 알림을 제공합니다.</li>  <li>2011년 4월 버전의 Access Control은 위에서 참조한 블로그 게시물에 언급된 대로 큰 이점을 제공합니다.</li>  </ol>  <p>다음은 현재 상태, Service Bus 업데이트되면 변경되는 내용 및 준비하는 방법에 대한 설명입니다.</p>  <p><span style="text-decoration: underline;">프로덕션 환경의 현재 상태</span></p>  <p>Windows Azure AppFabric 관리 포털에서 Access Control의 두 버전에는 2010년 1월 릴리스의 ACSV1과 2011년 4월 릴리스의 ACSV2 레이블이 지정됩니다.</p>  <p>현재 새 Service Bus 네임스페이스를 만들 때 네임스페이스 접미사 &ldquo;&ndash;sb&rdquo;를 사용하여 일치하는 ACSV1 네임스페이스가 자동으로 만들어집니다. 이 ACSV1 네임스페이스는 Service Bus 사용됩니다.</p>  <p>Access Control 서비스의 두 버전은 현재 Service Bus(OAuth WRAP SWT)에서 예상하는 것과 동일한 프로토콜 및 권한 부여 토큰 형식을 지원하며 모든 런타임 작업에 대해 완벽하게 호환됩니다. 그러나 ACSV2는 OData를 기반으로 하는 새롭고 풍부한 관리 서비스 프로토콜을 지원합니다. 두 서비스는 런타임과 호환되지만 관리 서비스를 통해 액세스 제어 규칙 및 서비스 ID의 자동화된 설정을 수행하는 코드와 호환되지 않습니다.</p>  <p><span style="text-decoration: underline;">Service Bus 업데이트 후</span></p>  <p>기존 애플리케이션과의 호환성을 위해 업데이트 시 프로덕션 환경에 있는 Service Bus 네임스페이스는 자동으로 ACSV2로 전환되지 않으며 ACSV1을 계속 사용합니다. 관리 서비스를 호출하는 코드 업데이트와 함께 ACSV1에서 ACSV2로 이러한 네임스페이스를 직접 마이그레이션해야 합니다.</p>  <p>몇 달 안에 서비스를 업데이트할 때 ACSV1에서 ACSV2로 마이그레이션을 수행하는 방법에 대한 도구 및 단계별 지침을 제공합니다.</p>  <p>업데이트를 릴리스할 때 자세한 지침을 제공하지만 마이그레이션 프로세스에는 일반적으로 다음과 같은 테스트-마이그레이션 단계 시퀀스가 포함됩니다. </p>  <ul>  <li>먼저 ACSV2 네임스페이스와 자동으로 페어링되는 새로운 임시 Service Bus 네임스페이스를 만듭니다. 이 네임스페이스는 관리 서비스를 호출하는 업데이트된 코드를 포함하여 ACSV2를 사용하여 애플리케이션의 종단 간 테스트에 사용됩니다.</li>  <li>제공될 명령줄 도구를 사용하여 프로덕션 ACSV1 네임스페이스의 상태를 임시 ACSV2 네임스페이스에 복사합니다. 프로덕션 Service Bus 네임스페이스 및 해당 ACSV1 네임스페이스는 이 프로세스 동안 그대로 유지됩니다. 이제 임시 Service Bus 및 ACSV2 네임스페이스에 대해 애플리케이션 및 업데이트된 코드를 테스트하여 모든 것이 예상대로 작동하는지 확인할 수 있습니다.</li>  <li>애플리케이션이 예상대로 작동하는지 확인한 후에는 제공될 명령줄 도구를 사용하여 임시 ACSV2 네임스페이스의 DNS 이름을 프로덕션 Service Bus &ndash; 연결된 ACSV1 네임스페이스의 이름으로 변경하여 V2 네임스페이스를 기존 V1 네임스페이스 대신 효과적으로 교환합니다. 이렇게 하면 마이그레이션이 완료됩니다.</li>  </ul>  <p>애플리케이션을 실행하면 이 스위치로 인해 서비스 중단이 발생하지 않아야 합니다.</p>  <p>버전 차이와 마이그레이션은 주로 관리 서비스를 사용하여 ACSV1에서 규칙을 자동으로 프로비전하는 애플리케이션에 영향을 줍니다. 관리 서비스는 ACSV1과 ACSV2 간에 다르므로 지침은 다음과 같이 요약할 수 있는 프로세스를 제안합니다. </p>  <ul>  <li>전환을 준비할 때 애플리케이션의 모드 또는 운영 프로세스의 프로시저가 있어야 자동화된 규칙 만들기를 일시적으로 일시 중단할 수 있습니다. 이는 운영 직원에게 간단한 알림이거나 애플리케이션에서 일부 작업이 필요할 수 있습니다.</li>  <li>DNS 이름을 변경하기 전에 마지막으로 임시 네임스페이스에 규칙을 복사하기 직전에 이 일시 중단 모드를 적용하여 데이터 마이그레이션 후에 분리되는 ACSV1 네임스페이스에 새 규칙이 만들어지지 않도록 해야 합니다.</li>  <li>ACSV2로 전환한 후 코드가 새 ACSV2 관리 서비스를 대상으로 하도록 하여 자동화된 규칙 만들기를 다시 시작할 수 있습니다.</li>  <li>애플리케이션에 ACSV1 및 ACSV2 클라이언트 코드가 나란히 있고 HTTP URL에 대한 간단한 검사를 사용하여 코드 경로 간에 전환하는 것이 좋습니다. ACSV2 관리 엔드포인트 https:// <i>tenant.accesscontol.windows.net/v2/mgmt/service</i> 대한 간단한 GET 요청이 HTTP 상태 코드 404를 생성하는 경우 애플리케이션은 ACSV1에 대해 실행되며, 그렇지 않으면 이미 ACSV2에 대해 실행됩니다.</li>  </ul>  <p><span style="text-decoration: underline;">준비 방법</span></p>  <p>당사의 LABS 환경에 <a href="" target="_blank"></a> 는 이미 Service Bus 향상된 기능과 새 버전의 Access Control이 포함되어 있습니다. 따라서 이 환경을 무료로 사용하여 마이그레이션 계획을 시작하고 테스트할 수 있습니다.</p>  <p>현재 LABS 환경에서는 고객이 새 Service Bus 네임스페이스를 만들 때 시스템에서 -sb&rdquo; 접미사를 사용하여 &ldquo;새 Access Control 네임스페이스를 생성하지만 해당 네임스페이스는 ACSV2에서 만들어집니다. 몇 달 후에 Service Bus 업데이트를 릴리스할 때 프로덕션 환경이 됩니다.</p>  <p>2011년 5월 CTP 환경에서 <a href="" target="_blank"></a>사용할 수 있는 Service Bus 및 Access Control 버전에 대해 ACSV2에 대한 규칙을 만드는 이 새 관리 코드 경로 개발을 즉시 시작할 수 있습니다.</p>  <p>&nbsp;</p>  <p>언제나처럼 질문이나 피드백이 있는 경우 <a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/threads" target="_blank">Windows Azure Platform 포럼의 연결을</a> 자유롭게 방문하세요.</p>  <p>AppFabric 팀입니다.</p>'
