Title: Azure Media Analytics에서 Content Moderator 발표
Summary: 사용자 생성 콘텐츠가 기하급수적으로 증가함에 따라 기업은 사용자에게 배포된 콘텐츠를 모니터링하는 것이 더욱 중요해졌습니다.
Content: >-
  <p><em><strong>참고:</strong> 다음 블로그 게시물에서는 Azure Media Analytics의 구성 요소에 대해 설명합니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-media-analytics/" target="_blank">Azure Media Analytics의 소개 블로그 게시물을</a> 참조하세요</em><em>.</em></p>


  <p>사용자 생성 콘텐츠가 기하급수적으로 증가함에 따라 기업은 사용자에게 배포되는 콘텐츠를 모니터링하는 것이 훨씬 더 중요합니다. 과거에는 기업이 인간 중재자를 고용하여 각 콘텐츠를 살펴보거나 더 나쁜 것은 고객이 정책을 위반하는 콘텐츠를 경고하는 데 의존해야 했습니다. 이러한 두 방법 모두 비용이 있습니다. 전자는 더 많은 콘텐츠가 추가됨에 따라 선형적으로 증가하는 금전적 비용이 있습니다. 후자는 조직&rsquo; 브랜드를 평가절하하고 고객 신뢰를 약화시킬 수 있습니다.</p>


  <p>이 문제를 해결하기 위해 <a href="https://www.microsoft.com/en-us/moderator?cid=MAB42116" target="_blank">Content Moderator</a> 서비스를 만들었습니다. Content Moderator를 사용하면 고객이 고유한 컨텍스트 규칙 및 정책 집합을 적용하고 이미지 및 텍스트에서 의심스러운 콘텐츠를 자동으로 검색할 수 있습니다.</p>


  <p>지난 주에 새로운 기능인 Content Moderator 미디어 프로세서의 비공개 미리 보기를 통해 비디오 조정으로의 확장을 <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-media-analytics/" target="_blank">발표</a> 했습니다! 성인 분류자는 이 미디어 프로세서의 초기 기능이며, 이 첫 번째 분류자의 업데이트를 포함한 추가 기능이 곧 제공될 예정입니다. 이 새로운 기능을 사용하면 비디오 모니터링을 자동화하여 비디오 파일에서 성인 콘텐츠를 사전에 검색할 수 있습니다. 이렇게 하면 조정 작업의 비용이 크게 낮아질 수 있습니다. 또한 이러한 유형의 조기 인사이트를 확보하면 기업이 더 나은 결정을 내리고 고객에게 더 안전한 환경을 만들 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/content-moderator/video-moderation-api" target="_blank">등록</a> 하여 Content Moderator 미디어 프로세서의 프라이빗 미리 보기에 액세스할 수 있습니다.</p>


  <h2>시작</h2>


  <p>프라이빗 미리 보기&nbsp;에 대한 액세스 권한이 부여되면 첫 번째 Content Modearator 작업을 시작할 샘플 코드 및 정보에 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/content-moderator/video-moderation-api" target="_blank">대한 비디오 리소스에 대한Content Moderator</a>를 시작&nbsp;&nbsp;합니다. 이 코드에는 <a href="https://github.com/Azure/azure-sdk-for-media-services" target="_blank"><u>Azure Media Services C# SDK</u></a> 및 <a href="https://github.com/Azure/azure-sdk-for-media-services-extensions" target="_blank"><u>SDK 확장</u></a> 패키지(<a href="https://www.nuget.org/packages?q=Azure+Media+Services+.NET+SDK" target="_blank"><u>NuGet</u></a> 사용 가능)가 모두 필요합니다. 또한 Azure Media Services <a href="https://aka.ms/amse" target="_blank"><u>탐색기를</u></a> 사용하여 코드를 작성하지 않고도 기능을 탐색할&nbsp; 수 있습니다.</p>


  <p>Content Moderator 미디어 프로세서 및 Media Analytics 이니셔티브에 대한 추가 업데이트를 위해 <a href="https://azure.microsoft.com/en-us/blog/topics/media-services-2/" target="_blank">Azure Media Services 블로그 게시물을</a> 확인하세요!</p>


  <p>Media Analytics 제품에 대한 질문이 있는 경우 전자 메일을 보내세요 <a href="mailto:amsanalytics@microsoft.com">amsanalytics@microsoft.com</a>.</p>
