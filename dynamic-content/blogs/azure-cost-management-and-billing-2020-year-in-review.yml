  <h2>Cost Management 및 청구를 더 쉽게 학습하고 사용할 수 있도록 만들기</h2>


  <p>Cost Management 및 Billing을 더 쉽게 사용하고 더 쉽게 학습할 수 있는 방법을 지속적으로 살펴볼&#39;있습니다. 포털의 피드백 및 <a href="https://aka.ms/costmgmt/feedback" target="_blank">피드백 포럼</a> 부터 2020년에 공유한 foursurveys&nbsp;와 같은 사용자 연구에 이르기까지 많은 대화&mdash;가 중요합니다. 올해는 1월에 새로운 <a href="https://azure.microsoft.com/blog/azure-cost-management-updates-january-2020/#labs" target="_blank">미리 보기 시도 명령을</a> 시작하여 포털에서 직접 미리 보기 기능을 탐색할 수 있습니다. 1년 내내 2월 <a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-february-2020/#labs" target="_blank">의 비용 분석 유용성 업데이트</a> , 5월의 <a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-may-2020/#labs" target="_blank">간소화된 탐색</a> , <a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-september-2020/#labs" target="_blank">대시보드 타일 및 9월에 개선 시작</a> , 10월에 <a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-october-2020/#labs" target="_blank">새로운 리소스 및 예약 보기</a> , 11월에 <a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-november-2020/#labs" target="_blank">세 번의 탐색 실험을</a> 포함하여 14개의 미리 보기가 있었습니다. 또한 <a href="https://azure.microsoft.com/blog/azure-cost-management-updates-january-2020/#viewcharges" target="_blank">비용(요금 보기)이 비활성화된 이유와 1월에 문제를 해결하는 방법 및</a> 2월에 <a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-february-2020/#not-applicable" target="_blank">빈 비용 및 사용 특성에</a> 대한 <a href="https://azure.microsoft.com/blog/azure-cost-management-billing-updates-february-2020/#help" target="_blank">새로운 도움말 메뉴</a>와 보다 명확한 설명을 명확히 하는 등 도움이 되는 주요 개선 사항을 살펴보셨습니다. 물론, 이것들은 우리가 이야기한 더 큰 것들일 뿐입니다. 우리는 거의 매주 작은 개선을 지속적으로 배송할&#39;있습니다.</p>


  <p>그러나 포털 환경에 대한 모든&#39;아닙니다. 2020년 내내 Microsoft, 파트너 및 커뮤니티의 수백 개의 비디오 및 설명서 업데이트가 있었습니다. 비용 가시성, 책임 및 최적화의 중요성이 얼마나 커졌는지 보는 것은 정말 놀랍습니다. 주요 설명서 업데이트 50개를 기반으로 33개의 비디오,&nbsp; 1개의 웹 세미나 및 5 <a href="https://aka.ms/costmgmt/learn" target="_blank">개의 Microsoft Learn 모듈</a> 을 다루었습니다.</p>


  <h3><a name="use-learn-next"></a>다음&#39;?</h3>


  <p>2021년에는 미리 보기 및 실험에 대한 초기 액세스를 통해 사용 편의성을 개선하기 위한 지속적인 노력이 필요합니다. 사용했던 마지막 범위 기억, 계정 및 구독을 구성할 때 최적화, Cost Management 및 청구 전체에서 향상된 탐색 개선 사항을 포함한 피드백을 얻을&#39;있습니다. 또한 문제를 보다 쉽게 해결할 수 있도록 오류 메시지 개선 사항을 살펴볼&#39;있으며 비디오 및 설명서와 같은 리소스를 학습하는 데 시간을 할애할 것입니다.</p>


