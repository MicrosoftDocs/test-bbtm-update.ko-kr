  <h2>또 다른 해를 기대합니다.</h2>


  <p>2019 년과 마찬가지로 지난 12 개월은 향상된 기능으로 로드되었습니다. 여기에서 모두 나열하지&#39;수 있지만 한 가지만 제거하면 변경된 내용과&#39;최신&#39;뉴스에 대한 <a href="https://aka.ms/costmgmt/blog" target="_blank">Azure Cost Management 및 청구 월별 업데이트를</a> 확인하고 구독하세요.</p>


