Title: Azure Media OCR 간소화된 출력
Summary: 현재 대부분의 최종 사용자 시나리오를 더 적은 두통으로 다루는 간단한 스키마인 새 출력 형식을 릴리스하고 있습니다.  이전 출력 형식의 추가 데이터에서 값을 찾은 고급 사용자 중 한 명인 경우 "AdvancedOutput" 플래그를 사용하면 됩니다.
Content: "<p><em>Azure Media OCR이 무엇인지 잘 모르시나요? <a href=\"https://azure.microsoft.com/en-us/blog/ocr-on-azure-media-analytics/\">Azure Media OCR의 소개 블로그 게시물을</a> 확인하세요.</em></p>\n\n<p>Azure Media OCR 공개 및 프라이빗 미리 보기에 참여해 주신 모든 고객 및 파트너에게 감사드립니다.&nbsp; 우리는 지난 5 개월 동안 귀중한 직접 피드백을 계속 반복해 했으며, 오늘은 우리가 들었던 가장 일반적인 문제 중 하나 인 출력 형식의 복잡성을 다루고 있습니다.&nbsp;</p>\n\n<p>대부분의 고객에게는 기본 출력 형식으로 <em>너무 많은 </em>세부 정보를 제공하는 것으로 나타났습니다. 이것은 많은 좌절로 이어졌습니다.</p>\n\n<p>대부분의 고객은 Azure Media OCR을 사용하여 다양한 시간에 비디오 내에 표시된 텍스트로 비디오를 인덱싱합니다.&nbsp; <a href=\"https://aka.ms/indexerblog\">Azure Media Indexer</a>와 함께 검색 엔진에서 비디오 콘텐츠의 검색 가능성을 보강하기 위한 수동 비디오 태그 지정에 대한 훌륭한 대안을 만듭니다.&nbsp;</p>\n\n<p>모든 단어(구 및 지역 외에도)에 대한 위치 데이터를 제공하여 추가 값이 거의 또는 전혀 없는 출력을 불필요하게 확장했습니다.&nbsp;</p>\n\n<p>현재 대부분의 최종 사용자 시나리오를 더 적은 두통으로 다루는 간단한 스키마인 새 출력 형식을 릴리스하고 있습니다.&nbsp; 이전 출력 형식의 추가 데이터에서 값을 찾은 고급 사용자 중 한 명인 경우 AdvancedOutput&rdquo; 플래그를 &ldquo;사용하면 됩니다.</p>\n\n<h2>고급 출력</h2>\n\n<p>JSON 개체의&nbsp; 고급 출력 형식은&nbsp; 각각 지역, 줄 및 단어로 구성된 별도의 이벤트를 포함하는 시간 조각으로 만들어지며, 모두 위치 및 언어 데이터로 태그가 지정됩니다.&nbsp;</p>\n\n<p>새로운 &ldquo;단순&rdquo; 출력 형식에는 텍스트가 포함된 시간 조각만 포함됩니다.</p>\n\n<p>다음은&rsquo; 간단한 출력 형식의 한 조각 예제입니다.</p>\n\n<h3>새 출력</h3>\n\n<pre class=\"prettyprint\">\n&quot;fragments&quot;: [\n    {\n      &quot;start&quot;: 0,\n      &quot;duration&quot;: 1435434,\n      &quot;interval&quot;: 1435434,\n      &quot;events&quot;: [\n        [\n          {\n            &quot;language&quot;: &quot;English&quot;,\n            &quot;text&quot;: &quot;Notes File WOF MYM Edit Format View oo Window Help index-html - MvWebSite Q Search Visual Studio Code for Mac Developers Today June 1, 2016, 1:07 PM Visual Studio Code for Mac Developers 211. Google Chrome extensions Sergii Baidachnyi Principal Technical Evangelist Microsoft Canada sbaydach@microsoft.com @sbaidachni&quot;\n          }\n        ]\n      ]\n    },\n\n</pre>\n\n<p>&nbsp;</p>\n\n<p>다음은 동일한 조각에서 많이 잘린 동일한 &ldquo;고급 출력&rdquo; 입니다.</p>\n\n<blockquote>\n<p>참고: 위의 조각에 해당하는 실제 고급 출력은 600줄 이상의 JSON입니다.</p>\n</blockquote>\n\n<h3>이전 출력</h3>\n\n<pre class=\"prettyprint\">\n&quot;fragments&quot;: [\n    {\n      &quot;start&quot;: 0,\n      &quot;duration&quot;: 120000,\n      &quot;interval&quot;: 120000,\n      &quot;events&quot;: [\n        [\n          {\n            &quot;region&quot;: {\n              &quot;language&quot;: &quot;English&quot;,\n              &quot;orientation&quot;: &quot;Up&quot;,\n              &quot;lines&quot;: [\n                {\n                  &quot;text&quot;: &quot;Notes File&quot;,\n                  &quot;left&quot;: 74,\n                  &quot;top&quot;: 7,\n                  &quot;width&quot;: 109,\n                  &quot;height&quot;: 15,\n                  &quot;word&quot;: [\n                    {\n                      &quot;text&quot;: &quot;Notes&quot;,\n                      &quot;left&quot;: 74,\n                      &quot;top&quot;: 8,\n                      &quot;width&quot;: 54,\n                      &quot;height&quot;: 14,\n                      &quot;confidence&quot;: 974\n                    },\n                    {\n                      &quot;text&quot;: &quot;File&quot;,\n                      &quot;left&quot;: 154,\n                      &quot;top&quot;: 7,\n                      &quot;width&quot;: 29,\n                      &quot;height&quot;: 15,\n                      &quot;confidence&quot;: 848\n                    }\n                  ]\n                },\n                {\n                  &quot;text&quot;: &quot;WOF&quot;,\n                  &quot;left&quot;: 155,\n                  &quot;top&quot;: 117,\n                  &quot;width&quot;: 33,\n                  &quot;height&quot;: 12,\n                  &quot;word&quot;: [\n                    {\n                      &quot;text&quot;: &quot;WOF&quot;,\n                      &quot;left&quot;: 155,\n                      &quot;top&quot;: 117,\n                      &quot;width&quot;: 33,\n                      &quot;height&quot;: 12,\n                      &quot;confidence&quot;: 397\n                    }\n                  ]\n                },\n                {\n                  &quot;text&quot;: &quot;MYM&quot;,\n                  &quot;left&quot;: 156,\n                  &quot;top&quot;: 206,\n                  &quot;width&quot;: 32,\n                  &quot;height&quot;: 12,\n                  &quot;word&quot;: [\n                    {\n                      &quot;text&quot;: &quot;MYM&quot;,\n                      &quot;left&quot;: 156,\n                      &quot;top&quot;: 206,\n                      &quot;width&quot;: 32,\n                      &quot;height&quot;: 12,\n                      &quot;confidence&quot;: 309\n                    }\n                  ]\n                }\n              ]\n            }\n          },\n          {\n            &quot;region&quot;: {\n...\n</pre>\n\n<p>여기에서 볼 수 있듯이 모든 세부 정보가 필요하지 않으면 많은 고급 출력 기능이 시나리오에 중복될 수 있습니다.</p>\n\n<h2>어떻게 사용하나요?</h2>\n\n<h4>이전 출력에 대한 최소 사전 설정</h4>\n\n<pre class=\"prettyprint\">\n{\n  &#39;Version&#39;:&#39;1.0&#39;, \n  &#39;Options&#39;: {\n    &#39;AdvancedOutput&#39;:&#39;true&#39;\n  }\n} \n</pre>\n\n<h4>새 출력에 대한 최소 사전 설정</h4>\n\n<pre class=\"prettyprint\">\n{\n  &#39;Version&#39;:&#39;1.0&#39;\n} \n</pre>\n\n<p><em>입력 구성에 대해 자세히 알아보고 싶으신가요? 구성을 소개하는 <a href=\"https://azure.microsoft.com/en-us/blog/announcing-video-ocr-public-preview-new-config/\">이전 블로그 게시물을</a> 확인하세요. </em></p>\n\n<p>새 출력을 좋아하세요? 싫어? <a href=\"https://feedback.azure.com/forums/169396-azure-media-services/category/146181-media-analytics\">사용자 의견을</a> 공유해 주세요!</p>\n\n<p>이 제품에 대해 자세히 알아보고 사용할 수 있는 시나리오를 알아보려면 <a href=\"https://azure.microsoft.com/en-us/blog/ocr-on-azure-media-analytics/\">Azure Media OCR의 소개 블로그 게시물을</a> 읽어보세요.</p>\n\n<p>Azure Media Analytics에 대해 자세히 알아보려면 <a href=\"https://azure.microsoft.com/en-us/blog/introducing-azure-media-analytics\">소개 블로그 게시물을</a> 확인하세요.</p>\n\n<p>Media Analytics 제품에 대한 질문이 있는 경우 전자 메일을 <a href=\"mailto:amsanalytics@microsoft.com\">amsanalytics@microsoft.com</a>보내세요.</p>"
