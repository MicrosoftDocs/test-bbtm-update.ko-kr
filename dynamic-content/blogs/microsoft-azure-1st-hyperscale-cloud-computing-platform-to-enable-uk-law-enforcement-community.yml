Slug: microsoft-azure-1st-hyperscale-cloud-computing-platform-to-enable-uk-law-enforcement-community
Title: 영국 법 집행 Community 사용하도록 설정하는 첫 번째 하이퍼스케일 클라우드 컴퓨팅 플랫폼 Microsoft Azure
Summary: 'Microsoft Azure 영국 법 집행 IT 고객에게 서비스를 제공할 수 있는 최초의 하이퍼 스케일 클라우드 컴퓨팅 플랫폼 중 하나임을 발표하게 되어 기쁘고 자랑스럽습니다. 이 발표는 영국의 홈 Office 국가 경찰 정보 위험 관리 팀 (NPIRMT) 자체의 고유한 요구에 대해 Microsoft UK에서 제공하는 서비스에 대한 평가의 여파로 제공됩니다. '
Content: >-
  <p>were&rsquo;는 Microsoft Azure 영국 법 집행 IT 고객에게 서비스를 제공할 수 있는 최초의 하이퍼 스케일 클라우드 컴퓨팅 플랫폼 중 하나라고 발표하게 되어 기쁘고 자랑스럽습니다. 이 발표는 고유한 요구 사항에 따라 Microsoft UK에서 제공하는 서비스에 대한 영국&rsquo; 홈 Office&#39;국가 경찰 정보 위험 관리 팀(NPIRMT) 평가의 여파로 제공됩니다.&nbsp;<br>

  &nbsp;<br>

  치안&rsquo; 대학 <a href="https://www.app.college.police.uk/app-content/information-management/information-assurance/" target="_blank">공인 Professional 연습 (APP)</a> <em>&ldquo;치안은 정보 주도 활동이며, 정보 보증은 경찰 서비스가 오늘날 치안에 직면 한 많은 문제를 관리하는 방법에 기본입니다.&rdquo;</em> Azure는 영국 법 집행 커뮤니티에서 예상하는 품질 및 지원 서비스 제공을 통해 이러한 기대치를 지원하게 된 것을 자랑스럽게 생각합니다.<br>

  &nbsp;<br>

  NPRIMT 평가는 Azure 플랫폼의 일괄 보증은 아니지만 홈 Office 고객을 치안하고 개별 경찰 서비스가 효과적인 방법으로 클라우드 서비스를 활용하는 자체 접근 방식의 일부로 고려할 수 있습니다.</p>


