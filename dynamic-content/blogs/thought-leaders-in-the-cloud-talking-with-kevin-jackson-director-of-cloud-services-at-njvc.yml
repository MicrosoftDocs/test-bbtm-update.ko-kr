Summary: "                  Kevin Jackson is a luminary in the field of cloud computing.  He is currently an engineering fellow at NJVC,  one of the largest IT solutions providers supporting the U.S.…"
Content: '<table align="right" border="0" cellpadding="0" cellspacing="0">  <tbody>  <tr>  <td valign="top" width="104">  <p><a href="https://kevinljackson.blogspot.com/" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3201.KJacksonsm.png" border="0"></a></p>  </td>  </tr>  </tbody>  </table>  <p>Kevin Jackson은 클라우드 컴퓨팅 분야의 유명 인사입니다.  그는 현재 미국 국방부를 지원하는 가장 큰 IT 솔루션 공급자 중 하나인 NJVC의 엔지니어링 연구원입니다. 또한 <a href="https://govcloud.ulitzer.com/" target="_blank">정부 클라우드 컴퓨팅 저널</a> 의 편집자이자 "<a href="https://kevinljackson.blogspot.com/" target="_blank">클라우드 뮤즈</a>" 블로그의 창립자이기도 합니다. 케빈은 미국 해군 아카데미, 해군 전쟁 대학 및 해군 대학원에서 훈련을 받았습니다.</p>  <p>이 인터뷰에서는 다음 사항에 대해 설명합니다.</p>  <ul class="unIndentedList">  <li>  <b>실제 정부 IT 성공, 특히 클라우드 컴퓨팅 사용</b></li>  <li>  <b>클라우드 컴퓨팅에 대한 과대 광고를 분해하고 실제 특성과 가치에 대해 이야기</b></li>  <li>  <b>클라우드가 작동하고 탄력성을 제공하기 위해 중요한 질량이 필요한 방법, 그리고 미국의 크기가 이러한 종류의 클라우드를 개발하기 위해 강력한 위치에 배치하는 방법 </b></li>  <li>  <b>시스템 통합에서 서비스 통합으로 업계 전환</b></li>  <li>  <b>다른 높은 보안 요구 사항이 있는 국방부 및 기타 조직 간에 클라우드 사용</b></li>  <li>  <b>클라우드 컴퓨팅과 지리 공간적 데이터 간의 시너지 효과</b></li>  </ul>  <p><b>로버트 더프너:</b>  시작하려면 잠시 시간을 내어 자신과 클라우드 컴퓨팅 경험을 소개해 주시겠습니까?</p>  <p><b>케빈 잭슨:</b>  저는 NJVC의 클라우드 컴퓨팅 서비스 이사입니다. 나는 아주 오랜 시간 동안 기술에 왔다. 저는 항공모함 조종사였던 군대에서 시작하여 E-2 호크아이 항공기를 조종하고 지휘와 통제를 전문으로 했습니다. 또한 국가 정찰 Office 함께 일했으며, 글로벌 네트워크를 통해 모바일 장치에 인텔리전스 제품을 배달하는 데 많은 초기 작업을 수행했습니다. <br>  군대를 떠난 후, 저는 국가 목표를 지원하기 위해 인터넷 기술을 활용하고, 결국 WebSphere 소프트웨어 그룹에서 IBM과 협력하고, 상업적으로 사용되고 있는 모바일 디바이스를 지원하기 위한 SOA 기반 아키텍처를 개발하여 모바일 디바이스에 정보를 안전하게 전달하는 인프라를 개발하는 데 집중했습니다.</p>  <p>그 경험은 정부를 위한 글로벌 SOA 기반 인프라 개발에 관심을 갖게 했습니다. 지난 몇 년 동안 가상화된 인프라를 기반으로 SOA를 활용하는 것으로 변신하면서 클라우드 컴퓨팅으로 알려지게되었습니다.</p>  <p>저는 2010년 2월에 NJVC에 합류하여 중앙 정부, 특히 DOD 및 인텔리전스 커뮤니티의 임무를 지원하기 위해 클라우드 컴퓨팅을 사용하는 데 중점을 두었다. </p>  <p><b>로버트:</b> 언론이 정부 IT 실패를 강조하는 것은 항상 재미있고, <a href="https://www.zdnet.com/blog/projectfailures/federal-govt-gets-serious-about-it-failures/10427" target="_blank">ZDNet은</a> <a href="https://cloudcomputing.sys-con.com/node/982371" target="_blank">개인 대화를</a> 나눈 연방 CIO인 비벡 쿤드라(Vivek Kundra)가 연방 IT 성공에 대해 진지하게 생각하고 싶다는 기사를 게재하기도 했습니다. 특히 연방 클라우드 IT 프로젝트의 맥락에서 본 몇 가지 큰 성공에 대해 이야기 할 수 있습니까?</p>  <p><b>케빈:</b>  클라우드 컴퓨팅의 약속 중 하나는 리소스를 보다 효율적으로 활용할 수 있다는 것입니다. 그리고 연방 정부는 각 기관과 부서가 IT와 관련하여 별도의 독립적 인 접근 방식을 구축했기 때문에 기술의 비효율적인 사용으로 악명이 높습니다. </p>  <table align="left" border="0" cellpadding="0" cellspacing="0">  <tbody>  <tr>  <td valign="top">  <p><a href="https://govcloud.ulitzer.com/" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5611.Utilizer.png" border="0"></a></p>  </td>  </tr>  </tbody>  </table>  <p>정부가 활용도가 밑도는 한 가지 영역은 데이터 수집입니다. 정부는 곤충에서 교통, 사람들이 사는 곳과 이사하는 곳까지 모든 데이터에 대한 데이터를 가지고 있습니다. 해당 데이터는 여러 가지 이유로 수집되었지만 일반적으로 데이터베이스 또는 스토리지에 잠겨 다시는 하루의 빛을 볼 수 없습니다.</p>  <p>공용의 속성이기 때문에 저장하지만 데이터를 다른 용도로 사용할 수 있는 추진력이나 리소스는 없습니다. Vivek Kundra가 처음 들어왔을 때 그는 귀중한 자원을 낭비하는 것으로 보았고 <a href="https://www.usaspending.gov/" target="_blank">, usaspending.gov</a> 및 <a href="https://www.data.gov/" target="_blank">data.gov</a> 통해 상용 클라우드 컴퓨팅 제품을 활용하여 데이터를 무료로 설정할 수 있었습니다. 그리고 대중이 소유한 이 데이터를 대중에게 제공함으로써 새롭고 놀라운 애플리케이션이 거의 매일 개발되고 출시되고 있습니다.</p>  <p>이 접근 방식은 DC에서의 경험을 통해 모델링되었습니다.  정부, 어디 그는 매우 비슷한 일을 했다: DC에 대 한 애플 리 케이 션. 따라서 미국용 앱은 클라우드 컴퓨팅과 결합된 혁신이 어떻게 특별한 가치를 제공할 수 있는지에 대한 멋진 예라고 생각합니다. 군대는 그 도약을했다 육군 <a href="https://www.army.mil/-news/2010/08/05/43293-apps-for-army-to-shape-future-software-acquisition/" target="_blank">을위한 응용 프로그램</a>이라는 것을했다, 이는 매우 유사한 일이다.</p>  <p>그들은 <a href="https://www.disa.mil/race/" target="_blank">RACE</a>라는 국방 정보 시스템 기관의 플랫폼을 사용하고, 특정 육군 임무를 지원하는 응용 프로그램을 개발하기 위해 혁신을 사용할 수 있도록 군대의 구성원에게 플랫폼과 개발 환경을 제공했다.  그 조종사는 또한 매우 성공적이었고, 나는 육군이 지금 그것을 확장 할 계획이라고 생각합니다.</p>  <p>오픈 소스를 활용하고 보안 클라우드 인프라를 구축하는 능력은 실제로 크리스 켐프 (Chris Kemp)가 개발하고 구축 한 NASA 성운 클라우드에서 호스팅되는 data.gov 이끌었습니다. 그 성과는 연방 정부 자체가 성공적인 클라우드 공급자가 될 수 있음을 보여줍니다.</p>  <p><b>로버트:</b> 이러한 성공과 함께 클라우드 컴퓨팅의 신흥 시장에서는 분명히 초기 과대 광고의 물결이 있지만 이는 확실히 좋은 예입니다. 클라우드가 실제로 과대 광고에 관한 것이고, 정부가 클라우드로 이동하는 것에 대해 광범위한 회의론이 있습니다. </p>  <p>저는 실제로 "정부의 무능이 타협으로 이어졌다"라는 제목의 기사에 대해 생각하고 있습니다. 저자가 왜 정부가 클라우드에 빨려 들어갔는지 묻는 AEON 보안 블로그에 있었습니다.&nbsp; 나는 그것이 2 월에 돌아왔다고 생각합니다. 그들은 해커가 타사 공급 업체 인 GovTrends의 콘텐츠 관리 시스템을 통해 액세스 권한을 얻었을 수있는 방법에 대해 이야기했습니다. 주믈라 CMS도 있다는 것을 압니다.  당신은 당신이 만난 회의론의 일부에 대해 이야기 할 수 있습니까?</p>  <p><b>케빈:</b>  우선 클라우드 컴퓨팅에 대한 오해가 많다고 생각합니다. 클라우드 컴퓨팅이 바로 다음 기술이라고 생각하는 많은 사람들이 있습니다. 그들은 다음 마케팅 푸시로 볼; 먼저 모바일이 있었고, 그 다음에 SOA가 있었고, 이제 클라우드 컴퓨팅이 되었습니다. 그들은 그것이 정말 새로운, 중요, 또는 다른 아무것도 믿습니다. </p>  <p>첫 번째 오해는 클라우드 컴퓨팅이 새로운 기술이라는 것입니다. 클라우드는 가상화, SOA, 모바일 기술 및 모바일 인프라와 같은 것을 결합하는 기술의 진화를 나타냅니다. 정보 기술을 사용하고 제공하기 위한 새로운 모델로 결합합니다.</p>  <p>클라우드 컴퓨팅은 기술보다 비즈니스 모델, 접근 방식 및 기술입니다. 가장 먼저 이해해야 할 것은 새로운 기술이 아니라 기존 기술을 새로운 방식으로 사용하고 활용하는 것입니다.</p>  <p>둘째, 이것은 때때로 산업 혁명에 비유하는 피할 수없는 전환입니다. 그곳에서 사회는 오두막에서 수제 제품을 만든 환경에서 증기 엔진으로 구동되는 조립 라인으로 갔습니다.</p>  <p>그것은 사회뿐만 아니라 경제와 많은, 많은 다른 도메인에서 혁명이었다. 클라우드 컴퓨팅에서 볼 수 있는 것은 정보 기술용이라는 점을 제외하면 정확히 동일합니다. 정보 혁명의 다음 단계입니다. </p>  <p>IT 인프라라고 부르는 수작업으로 디자인된 예술 작품은 자동화된 방식으로 실행되는 상용 구성 요소로 구성된 현대적이고 전문적인 인프라인 조립 라인으로 전환되고 있습니다. 따라서 실제로 IT 인프라가 어셈블리 라인에 배치되는 것을 볼 수 있습니다.</p>  <p>나는 그것이 우리 사회에 매우 유사한 영향을 미칠 것 같아요, 당신이 오늘 볼 수있는 시작. 제 딸은 고등학교 1학년이었고, 그물에서 태어났습니다. 그녀가 정보 기술을 필요로 하고, 소비하고, 반응하는 방식은 내가 기술을 사용하고 사용하는 방식과 완전히 다르다. 네트워크를 활용하는 방법을 배워야 했습니다. 그녀는 그것에 태어났다.</p>  <p>이것이 바로 클라우드 컴퓨팅입니다. 그것은 정말 과대 광고가 아니라 우리 모두가 편안해야 하는 전환입니다. 그리고 연방 정부가 정말로 해야 할 일을 주도한 것을 보게 되어 기쁩니다.</p>  <p><b>로버트:</b> 전반적으로 우리는 미국에서 IT를 얼리 어답터로 사용하는 경향이 있지만 정부 클라우드는 미국의 현상이 아닙니다. 당신은 특히 <a href="https://kevinljackson.blogspot.com/2010/09/taiwan-govcloud.html?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed:+kevinljackson+%28Cloud+Musings%29" target="_blank">대만</a>  과 <a href="https://kevinljackson.blogspot.com/2010/09/army-cloud-computing-in-korea.html?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed:+kevinljackson+%28Cloud+Musings%29" target="_blank">한국의</a> 정부를 지적했습니다. 세계 정부 간에 클라우드 컴퓨팅 요구 사항의 유사점과 차이점을 어떻게 볼 수 있나요?</p>  <p><b>케빈:</b> 올 여름 초 유럽에 있을 때, 저는 실제로 국제 정부와 클라우드의 사용 및 채택에 대한 프레젠테이션을 했습니다.  제가 발견한 한 가지는 많은 정부가 미국의 죽음과 클라우드 컴퓨팅의 급속한 채택을 두려워한다는 것입니다. </p>  <p>성공적인 클라우드 공급자가 되는 주요 원칙 중 하나는 규모입니다. 사용자 그룹 간의 차이를 활용할 수 있도록 충분한 규모가 있어야 합니다. 이것이 바로 Amazon Web Services가 서비스로서의 인프라를 제공하는 데 성공한 방법입니다. 이것이 바로 Google이 글로벌 IT 인프라에서 높은 효율성을 얻을 수 있는 방법입니다.</p>  <p>클라우드의 기능을 활용할 수 있는 다양한 사용자 기반을 갖춘 대규모 시장이 있었기 때문에 규모에 대한 중요도는 클라우드 컴퓨팅 회사가 미국에서 먼저 발생한 주요 이유 중 하나라고 생각합니다. 틀림없이, 첫 번째 클라우드 회사는 구글, 아마존, 이베이입니다. 그들은 모두 미국 기업이며, 유럽 정부는 이를 자신의 주권에 대한 위협으로 간주합니다.</p>  <p>예를 들어 벨기에를 예로 들어봅니다. 전국에 1,000만 명만 있을 수 있지만 단일 표준 시간대에 1,000만 명이 클라우드 컴퓨팅을 활용할 수 있을 만큼 충분한 규모인가요? 벨기에 클라우드 서비스 공급자를 보시겠습니까? 아프리카를 가져 가라, 그들은 유선 인프라에 넣을 필요가 없었기 때문에 휴대 전화 기술로 다른 나라를 도약 했을 수도 있지만 클라우드에서 가능할까요?</p>  <p>그리고 미국 기업이 세계에서 가장 큰 클라우드 공급자가 된다면 미국을 주요 정보 초강대국으로 만들 수 있을까요? 이들은 정부가 다루어야 하는 문제의 유형입니다.  상업적으로 성공할 수 있는 규모가 없더라도 국내 클라우드 인프라를 보유하는 데 투자하는 것이 더 나을 수 있습니다.</p>  <p>중앙 정부이고 선거구민에게 서비스를 제공해야 하는 경우 저렴하기 때문에 외국 정부, 외국 전력의 클라우드 인프라를 활용해야 하나요? 또는 국내에서 해당 기능을 사용할 수 있도록 자체 국내 클라우드 인프라에 투자해야 하나요?</p>  <p><b>로버트:</b> <a href="https://cloudcomputing.sys-con.com/node/1350888" target="_blank">클라우드 엑스포 세션에서</a> 클라우드 고객은 여러 클라우드에서 데이터를 쉽게 저장, 액세스 및 처리할 수 있어야 한다고 말했습니다. 프라이빗 클라우드와 퍼블릭 클라우드 간의 상호 작용이 어떻게 진화하고 있나요?</p>  <p><b>케빈:</b>  IT 시스템 제공에서 시스템 통합자에서 서비스 통합자로 전환할 것이며 이러한 서비스는 여러 클라우드에서 제공될 것이라고 생각합니다. 프라이빗 클라우드, 퍼블릭 클라우드, 커뮤니티 클라우드가 있고 산업 클라우드가 있을 수 있습니다. </p>  <p>특정 수직에 맞게 설계되고 최적화된 서비스가 있으며, 정보 기술 공급자는 고객의 요구 사항뿐만 아니라 모든 고객의 요구를 지원하기 위해 통합해야 하는 서비스를 이해해야 합니다. 그리고 이러한 시스템을 사용자 지정 디자인, 빌드 및 제공하기 위해 사람들을 고용하는 것은 너무 비쌀 것입니다.</p>  <p>따라서 시스템 통합자 역할에서 서비스 통합자 역할로 전환하면 클라우드 브로커에 대한 요구 사항이 증가할 것입니다. 이러한 브로커는 고객의 요구 사항 및 요구 사항에 대한 심층적인 이해를 포함하여 마켓플레이스를 이해해야 합니다.</p>  <p>다양한 유형의 클라우드를 살펴보고 이러한 서비스를 활용하여 고객의 임무, 요구 사항 및 요구 사항을 충족하는 가장 좋은 방법을 파악할 수 있어야 합니다. 기본적으로 클라우드가 여러개 있고 이러한 서비스를 통합하는 방법을 이해해야 하는 이유입니다.</p>  <p>이것이 클라우드의 네트워킹 효과가 클라우드 표준 설정의 가속화를 유도할 것이라고 믿는 또 다른 이유입니다. 인터넷의 가치는 작은 핵에서 오늘날 글로벌 폭으로 확장됨에 따라 성장했습니다. 조인하려는 모든 노드가 이미 설정된 표준에 부합해야 했기 때문에 비교적 쉬웠습니다.</p>  <p>기본 인터넷이 성장함에 따라 더 가치가 생겼습니다. 가치가 높아짐에 따라 더 많은 사람들이 가입하기를 원했고, 이는 기존 표준을 강화했습니다. 그래서 TCP/IP가 오늘날의 강력한 글로벌 표준이 되었습니다.</p>  <p>다행히 클라우드는 처음부터 글로벌 범위로 시작됩니다. 즉, 여러 조직이 클라우드를 사실상 표준으로 수행하는 방법을 입증하려고 합니다.</p>  <p>기존의 지혜는 표준을 설정하는 것이 훨씬 더 어려울 것이라는 것이지만, IT에 대한 이 새로운 접근 방식의 가치는 실제로 클라우드 표준의 확립을 서두르게 될 것이라고 생각합니다. 클라우드 서비스 통합 및 클라우드 중개는 전 세계 경제에 중요한 촉매제가 될 것입니다.</p>  <p><b>로버트:</b> <a href="https://azure.microsoft.com/" target="_blank">Windows Azure</a> 고객 자문 위원회 회의에서는 Ray Ozzie를 발표자 중 한 명으로 사용했습니다. 그는 표준이 어떻게 있어야 하는지에 대해 이야기했으며, 광범위한 기술 채택을 보기 전에 고객과 유사한 여러 제품이 있어야 합니다. </p>  <p>일반적으로,&nbsp; 나는 당신의 가치 소품이 경쟁사의 것과 매우 유사하게 들리기 시작할 때, 그것은 일반적으로 그 제품이 무엇인지에 대한 고객의 이해가 있다는 좋은 신호임을 알 수 있습니다. 클라우드에 아직 없는 것은 분명합니다.</p>  <p><b>케빈:</b> 경쟁은 인프라 계층이 아닌 서스트 ces 계층의 상층부에 있을 것입니다. 인프라와 플랫폼 수준에서는 표준의 신속한 수렴을 보게 될 것이며, 경쟁은 다양한 수직, 산업 및 작업에 최적화된 지원 제품과 연결될 것이라고 생각합니다.</p>  <p><b>로버트: </b> 비즈니스 프로세스의 서비스 개념에 대해 어떻게 생각하십니까?</p>  <p><b>케빈:</b> 특정 산업 서비스에 최적화된 클라우드 간에 가치 체인이 생성됩니다. 그리고 전체 비즈니스 프로세스 관리 체인이 있을 것입니다.  처음에는 기업 내에서 고객에게 배달의 효율성을 높이는 방법을 모색하면서 내부적으로 발생합니다. 결국, 그들은 외부, 경쟁 제품으로 변신합니다. 여러 가지 면에서 salesforce.com 비즈니스 프로세스 관리를 서비스로 제공하기 위해 노력하고 있습니다.</p>  <p><b>로버트:</b> 조금 뒤로 원을 그리기 위해 블로그 게시물에서 육군이 클라우드 컴퓨팅을 진지하게 받아들이고 있다고 언급했으며 <a href="https://kevinljackson.blogspot.com/2010/07/army-private-cloud-rfp-released.html" target="_blank">육군 프라이빗 클라우드 RFP</a>를 가리켰습니다. 특히 방어 조직이 클라우드 기술을 수용하도록 유도하는 것은 무엇이라고 생각하십니까?</p>  <p><a name="dod"></a><b>케빈:</b>  정부 전체가 효율성을 높이고 비용을 절감하는 데 경제적 의무가 있습니다. 국방부의 임무는 IT 인프라를 구축하는 것이 아니라 국가 정책의 목표를 지원하는 것이므로 IT 투자 요구 사항을 더 많이 줄일수록 좋습니다. 그러나 동시에 정보 기술을 활용해야 하는 필요성이 증가하는 문제를 해결해야 합니다.</p>  <p>미국은 틀림없이 세계 유일한 초강대국이기 때문에 우리는 비대칭 전쟁으로의 전환을 보고 있습니다. 미국의 적들은 미국을 밖으로 근육하려고하지 않습니다. 그들은 실제로 기술, 속도, 스텔스 및 인터넷의 글로벌 범위를 활용하여 금전적으로나 생명의 손실 측면에서 비용을 발생하도록 강요하고 있습니다.</p>  <p>많은 적들이 국가 개념에 반대하기 때문에 이러한 전쟁 개념은 계속될 것이며 국방부는 미국을 핵심 임무로 보호해야 합니다.  정보는 실제로 미국에 대한 비대칭 전쟁이 벌어지는 방식입니다. 솔직히 말해서 클라우드 컴퓨팅은 효율성을 높이고 비용을 절감하는 동시에 이 비대칭 정보 전쟁에 맞서 싸울 수 있는 역량을 강화하는 경제적 과제를 모두 해결합니다.</p>  <p><b>로버트:</b> 프라이빗 클라우드에 대한 DOD 투자에 대해 이야기했지만 국방 및 정보 기관의 퍼블릭 클라우드 잠재력으로 보는 것은 무엇입니까?</p>  <p><b>케빈:</b> 나는 그것을 거대하게 본다. 사회는 공개적으로 살고, 사회에서 무슨 일이 일어나고 있는지 이해하기 위해, 그리고 국가 간의 성교, DOD와 정보 공동체는 열린 사회에서 무슨 일이 일어나고 있는지 이해해야합니다.  </p>  <p>따라서 공공 장소에서 일어나는 일을 보고, 이해하고, 분석할 수 있는 능력을 차단한다면, 기본적으로 자체적으로 부과된 서비스 거부를 수행하며, 이러한 조직이 임무를 수행하는 것은 불가능할 것입니다. 공용 네트워크에서 담론을 이해하고 활용하고 참여하는 것이 중요합니다.</p>  <p><b>로버트:</b> 분명히 매우 안전한 퍼블릭 클라우드를 사용할 수 있습니다.</p>  <p><b>케빈:</b>  절대적 으로. 퍼블릭 클라우드에서 보안이 충분하지 않다는 대부분의 반사가 잘못되었다고 생각합니다. DOD와 연방 정부의 정보 보유의 대부분은 분류되지 않습니다. </p>  <p>클라우드에는 없을 것들이 있지만, 단순히 클라우드에 배치하지는 않습니다. 클라우드는 모든 것을 위한 만병통치약이 아닙니다. 그것은 어떤 것들에 대 한 좋은 하 고 다른 사람에 대 한 끔찍한. 문제는 클라우드를 사용하는 방법을 이해하고, 클라우드를 사용하지 말아야 하는 작업에 사용하지 않는 방법을 이해하는 것입니다.</p>  <p>이는 변화하는 정책 및 절차를 관리하고, IT 환경과 우리 모두가 입력하는 정보 혁명에 대해 자세히 알아봅니다.</p>  <p><b>로버트:</b> 지리 공간적 데이터에 대해 살펴보겠습니다. 6월에 Microsoft는 클라우드 관계형 데이터베이스 서버인 SQL Azure 지리 및 기하 도형 형식과 공간 쿼리 지원을 지원한다고 발표했습니다. 지리 공간적 데이터는 정부와 클라우드의 명백한 교차점인 것 같습니다. 실제로, 당신은 그것에 대해 이야기하고 우리는 Windows Azure에서 그것을 지원하고 있습니다. 클라우드의 지리 공간적 데이터에 대해 볼 수 있는 몇 가지 사용 사례에 대해 조금 설명해 주시겠습니까?</p>  <p><b>케빈:</b>  모든 것이 특정 장소와 특정 시간에 발생하기 때문에 모든 정보에는 지리 공간적 좌표가 연결되어 있습니다. 사회와 정보의 관계를 이해하려면 지리 공간적 좌표도 이해해야 합니다. </p>  <p>저는 몇 달 전에 의료 개혁에 대해 대화를 나눴습니다. 분명히, 그것은 대부분의 의료 사기 캘리포니아와 플로리다에서 발생 하는 알려진 된 사실, 하지만 의료 사기와 관련 된 데이터의 많은 지리 공간적 링크가 없는. 그렇다면 어떻게 국가 정책을 설계하고 적용할 수 있을 뿐만 아니라 이러한 정책을 언제 어디서 시행해야 하는지 이해할 수 있을까요?</p>  <p>정책을 시행하는 데 비용이 들기 때문에 몬태나에서 하는 플로리다에서 사기를 방지하기 위해 동일한 금액을 투자해야 합니까? 몬태나에는 사기가 훨씬 적기 때문에 사기를 예방하는 데 지출된 돈은 플로리다보다 투자 수익률이 훨씬 적을 수 있습니다.</p>  <p>데이터에 지리 공간적 구성 요소가 없는 경우 위치에 따라 공용 정책을 디자인, 구현 또는 적용하는 방법을 결정할 방법이 없습니다.</p>  <p><b>로버트:</b> 나는 여기에 시간을 염두에 두고, 그래서 당신은 미래에 5 년을 보면, 당신은 클라우드의 정부 사용과 결실을 맺을 희망 것들 중 일부는 무엇입니까?</p>  <p><b>케빈:</b> 데이터를 사용하면 가시성과 투명성을 얻을 수 있기 때문에 클라우드에서 점점 더 많은 데이터를 사용할 수 있기를 바랍니다. 그러나 당신은 또한 혁신을 얻고, 혁신은 사회를 더 빨리 이끌 것입니다. 그것은 경제를 향상시키고, 그들이 말했듯이, 상승 조류는 모든 보트를 들어 올립니다. 우리가 데이터의 해방과 정보 기술의 보다 효과적이고 효율적인 사용을 통해 세계의 경제를 올릴 수 있다면, 그것은 전 세계 개인의 지위를 올릴 것입니다.</p>  <p>나는 정보 기술이 세계의 경제를 강화하고 미래에 사회 전체를 정말로 향상시키는 것을 봅니다.</p>  <p><b>로버트:</b> 케빈, 마무리하기에 좋은 장소입니다. 오늘 이야기를 나눌 시간을 내주셔서 감사합니다.</p>  <p><b>케빈:</b> 그것은 내 기쁨이었다.</p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" scrolling="no" frameborder="0"></iframe><br><a class="twitter-share-button" href="https://twitter.com/share" data-via="Windowsazure" data-count="horizontal" data-url="">짹짹</a>  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
