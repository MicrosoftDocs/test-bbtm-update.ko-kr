Title: Azure Alerts에 대한 웹후크
Summary: 'Azure Alerts에 대한 웹후크를 발표하게 되어 기쁩니다. Azure 경고를 라우팅하도록 HTTP 또는 HTTPS 엔드포인트를 구성합니다. '
Content: >-
  <p>오늘 Azure 리소스를 보다 효과적으로 모니터링하고 추가 작업을 자동으로 수행할 수 있는 새로운 기능을 발표하게 되어 기쁩니다. 이제 Azure 리소스의 모니터링 데이터(메트릭)에 대한 Azure 경고에 대한 웹후크 지원이 제공됩니다.</p>


  <p><a href="https://en.wikipedia.org/wiki/Webhook">웹후크는</a> 일반적으로 이벤트에 의해 트리거되는 사용자 정의 HTTP 엔드포인트입니다. 웹후크를 사용하면 Azure Alerts에서 더 많은 것을 얻을 수 있습니다. <a href="https://portal.azure.com">Azure Portal</a>에서 경고를 만들거나 업데이트하는 동안 HTTP 또는 HTTPS 엔드포인트를 웹후크로 지정할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53f093dc-0a44-4420-ab70-c079c8337790.png"><img alt="Alertwebhook" border="0" height="1052" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/36b6d0e0-a626-4a5c-a803-c82c572e7520.png" style="border: 0px currentColor; border-image: none; width: 321px; height: 589px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Alertwebhook" width="606"></a></p>


  <p>Azure Alerts에 대해 웹후크가 작동하는 방법은 다음과 같습니다.</p>


  <ol>
   <li>Azure Alert Service는 지정한 엔드포인트에 대한 HTTP POST 작업을 수행합니다.</li>
   <li>엔드포인트에 경고 메타데이터(JSON 페이로드)를 보냅니다.</li>
   <li>그런 다음 엔드포인트는 수신된 데이터를 처리하여 경고에 대한 추가 작업을 수행할 수 있습니다.</li>
  </ol>


  <p>이렇게 하면 다음과 같이 경고를 사용하여 더 많은 작업을 수행할 수 있습니다.</p>


  <ul>
   <li><a href="https://www.pagerduty.com/">PagerDuty</a>, <a href="https://www.opsgenie.com/">OpsGenie</a>, <a href="https://victorops.com/">VictorOps</a> 등과 같은 인기 있는 DevOps 알림 &amp; 인시던트 관리 시스템과 통합합니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/services/automation/">Azure Automation</a>을 사용하여 스크립트 실행(Runbook)</li>
   <li><a href="https://azure.microsoft.com/en-us/services/app-service/logic/">Logic Apps</a> 트리거</li>
   <li><a href="https://www.twilio.com/">Twilio</a> 또는 기타 VOIP 서비스를 통해 문자 메시지를 수신하는 API 빌드</li>
   <li><a href="https://slack.com/">Slack</a>, <a href="https://www.hipchat.com/">HipChat</a> 또는 <a href="https://campfirenow.com/">Campfire</a> 알림을 수신하는 API 빌드</li>
  </ul>


  <p>Webhooksfor&nbsp; Azure Alert의 JSON 페이로드 스키마 및 구성 옵션은 Azure 설명서 <a href="https://azure.microsoft.com/en-us/documentation/articles/insights-webhooks-alerts/"><strong>사이트에 설명 </strong></a>&nbsp; 되어 있습니다.</p>


  <h3>PagerDuty &amp; OpsGenie와 Azure Alerts 통합</h3>


  <p>웹후크에 대해 자세히 설명하고 경고 웹후크를 <strong><span style="font-size: 16px;">PagerDuty</span>와 통합하는 방법을 보여 주는 비디오를 살펴보세요.</strong></p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/AIck_eKTX_8" width="560"></iframe></p>


  <p><a href="https://www.opsgenie.com/docs/integrations/azure-integration">이 문서에서</a> 는 <span style="font-size: 16px;"><strong>OpsGenie</strong></span>와 Azure Alerts를 통합하는 방법을 설명합니다.</p>


  <h3>Azure Automation 스크립트 실행</h3>


  <p>경고에 따라 Azure 리소스에 대한 추가 작업을 수행하시겠습니까? 더 이상 보지 않고 Azure Alerts에 대한 웹후크를 사용하여 Runbook을 실행하는 방법에 대한 Azure Automation 팀의 비디오를 확인하세요.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/ZvN0lWcNPsg" width="560"></iframe></p>


  <h3>Azure Alerts에서 Logic Apps 트리거</h3>


  <p>다음은 Azure 팀에서 미리 빌드된 Logic Apps를 사용하여 경고에 대해 수행할 수 있는 다른 웹후크 통합입니다.</p>


  <ul>
   <li><a href="https://github.com/Azure/azure-quickstart-templates/tree/master/201-alert-to-text-message-with-logic-app">Twilio API를 통해 SMS를 보내는 논리 앱</a>입니다. 먼저 <a href="https://www.twilio.com/">Twilio</a> 계정을 만듭니다.</li>
   <li><a href="https://github.com/Azure/azure-quickstart-templates/tree/master/201-alert-to-slack-with-logic-app">Slack 메시지를 보내는 논리 앱</a>입니다. <a href="https://slack.com/">먼저 Slack</a> 계정 만들기</li>
   <li><a href="https://github.com/Azure/azure-quickstart-templates/tree/master/201-alert-to-queue-with-logic-app">Azure 큐에 메시지를 보내는 논리 앱</a>입니다.</li>
  </ul>


  <h3>Azure Insights SDK를 사용하여 더 많은 작업을 수행합니다.</h3>


  <p>이제 Azure Portal을 통해 이 작업을 수행하는 방법을 배웠으므로 Azure <a href="https://www.nuget.org/packages/Microsoft.Azure.Insights">Insights SDK</a>를 사용하여 프로그래밍 방식으로 이 작업을 수행하는 방법을 살펴보세요. SDK를 사용하는 이점은 JSON 페이로드로 전달되는 웹후크(키-값 쌍)에 사용자 지정 속성을 추가할 수 있다는 것입니다. 또한 SDK를 사용하면 Azure Alert에 대해 여러 웹후크(최대 5개)를 추가할 수 있습니다. 다음 새로 고침에서 Azure Portal을 통해 여러 웹후크 추가를 지원합니다.</p>


  <p>시작하는 데 사용할 수 있는 C# 샘플은 <a href="https://code.msdn.microsoft.com/Create-Azure-Alerts-with-b938077a">다음과 같습니다</a>.</p>


  <p>그래서 스핀을 위해이 걸릴, 좋아하는 웹후크에 Azure 경고를 발사하고 당신이 어떻게 생각하는지 알려주세요.</p>
