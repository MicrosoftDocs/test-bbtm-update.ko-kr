Title: Azure Files 온-프레미스 Active Directory Domain Services 인증의 일반 공급
Summary: 오늘 온-프레미스 AD DS(Active Directory Domain Services)를 사용한 인증에 대한 Azure Files 지원의 일반 공급에 대해 발표하게 되어 기쁩니다.
Content: >-
  <p>오늘&#39;온-프레미스 AD DS( <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-identity-auth-active-directory-enable" target="_blank">Active Directory Domain Services)를 사용한 인증에 대한 Azure Files 지원</a> 의 일반 공급에 대해 다시 발표했습니다.</p>


  <p>2020&rsquo;년 2월 미리 보기 이후 Weve는 특히 가정 시나리오의 작업 증가로 인해 고객으로부터 큰 피드백과 관심을 받았습니다. 파일 공유가 클라우드로 마이그레이션되면 Active Directory 자격 증명을 사용하여 액세스를 유지 관리하면 IT 관리 환경이 크게 간소화되고 원격 작업에 더 나은 이동성을 제공합니다. 가장 중요한 것은 클라이언트를 다시 구성할 필요가 없다는 것입니다. 온-프레미스 서버 또는 사용자 랩톱이 AD DS에 도메인에 가입되어 있는 한 Active Directory를 Azure AD와 동기화하고, 스토리지 계정에서 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-identity-ad-ds-enable" target="_blank">AD DS 인증을 사용하도록 설정하고</a> , 파일 공유를 직접 탑재할 수 있습니다. 기존 Windows ACL을 Azure Files로 원활하게 이월하고 권한 부여를 위해 계속 적용할 수 있으므로 온-프레미스에서 클라우드로의 마이그레이션이 매우 간단합니다. <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-networking-overview#private-endpoints" target="_blank">Azure Files의 프라이빗 엔드포인트 지원</a>과 함께 보안 네트워크 경계 내의 온-프레미스 파일 서버에서와 마찬가지로 Azure Files의 데이터에 액세스할 수 있습니다.</p>


  <p>또한 온-프레미스 AD DS 통합은 Azure Files를 Virtual Desktop 시나리오의 사용자 프로필 스토리지로 사용하는 설정 환경을 간소화합니다. VDI(Virtual Desktop Infrastructure) 환경을 위한 Azure Files를 활용하면 자체 호스팅 파일 서버가 필요하지 않습니다. AD DS 통합을 사용하면 기존 파일 서버와 동일한 인증 및 권한 부여를 Azure로 확장합니다. 사용자 프로필은 파일 공유에서 Single Sign-On 로그인 환경을 지원하는 데스크톱 세션으로 로드됩니다. 기존 AD DS 설정을 계속 사용하고 필요한 경우 Windows ACL(액세스 제어 목록)을 이월할 수 있습니다. 그 외에도 클라우드 네이티브 파일 서비스인 Azure Files는 용량 및 트래픽 패턴의 변화를 보다 잘 수용할 수 있도록 동적 크기 조정을 제공합니다. 예를 들어 VDI 팜은 500명의 사용자를 지원하기 시작했지만 원격으로 작업하는 사용자가 더 많으면 최대 5,000명의 사용자를 확장해야 합니다(10배 증가). Azure Files 프리미엄 계층을 사용하면 용량 증가를 처리하기 위해 즉시 성능과 함께 기능을 강화할 수 있습니다. 이렇게 하면 추가 파일 서버를 배포하고 재구성을 관리하기 위한 관리 오버헤드도 줄어듭니다.</p>


  <p>설치에 도움이 되도록 자사 및 타사 VDI 공급자와 협업하여 자세한 지침을 제공했습니다. 이 <a href="https://docs.microsoft.com/en-us/azure/virtual-desktop/create-file-share" target="_blank">단계별 연습을</a> 수행하여 Azure Files를 사용하여 Windows Virtual Desktop FSLogix 프로필 컨테이너를 구성할 수 있습니다. Citrix는 Microsoft와 협력하여 사용자 프로필 관리 및 사용자 개인 설정 계층 기술 모두에 대한 인증된 스토리지 솔루션으로 Azure Files에 대한 1일 지원을 제공합니다. Azure Files를 활용하면 VDI 환경의 사용자 데이터에 대한 간단하고 비용 효율적인 영구 스토리지 솔루션이 제공됩니다. Citrix 기술과 Azure Files를 통합하기 위한 자세한 구성 정보는 <a href="https://docs.citrix.com/en-us/tech-zone/build/deployment-guides/citrix-azure-files.html" target="_blank">Citrix Tech Zone</a>에서 확인할 수 있습니다.</p>


  <p>또한 Azure Files의 최근 업데이트를 공유하려고 합니다.</p>


  <ul>
      <li><strong>일시 삭제를 사용하여 향상된 데이터 보호</strong> 실수로 인한 삭제로부터 Azure 파일 공유를 보호하기 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-prevent-file-share-deletion" target="_blank">위해 Azure 파일 공유에 대한 일시 삭제</a> 미리 보기를 릴리스했습니다. 일시 삭제는 파일 공유에 대한 휴지통처럼 생각하세요. 파일 공유가 삭제되면 일시 삭제된 스냅샷 형식으로 일시 삭제된 상태로 전환됩니다. 일시 삭제된 데이터를 영구적으로 지우기 전에 복구할 수 있는 기간을 구성합니다.</li>
      <li><strong>최대 파일 크기가 4TiB로 증가하여 스케일링</strong>이 향상되었습니다. 단일 파일에서 지원되는 최대 크기를 프리미엄 파일의 경우 1TiB에서 4TiB로 증가했습니다. 파일 공유를 사용하여 엔지니어링 파일 또는 VHD(가상 하드 디스크)를 저장하는 경우 크기 제한에 대한 문제를 해결할 수 있습니다. 데이터 공간을 늘리면 런타임에 공유 크기를 확장할 수도 있습니다. 더 큰 파일 크기는 SMB(서버 메시지 블록) 프로토콜을 통해 지원되며 향후 몇 주 안에 표준 파일과 함께 REST 액세스에 사용할 수 있습니다.</li>
      <li><strong>Azure 파일 동기화에 대한 프라이빗 엔드포인트 지원</strong>. Azure 파일 동기화 에이전트 버전 10.1부터 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-sync-files-networking-endpoints" target="_blank">Storage Sync Services에 대한 프라이빗 엔드포인트</a>를 만들 수 있습니다. 프라이빗 엔드포인트를 사용하면 프라이빗 피어링 또는 사이트 간 VPN 연결이 있는 ExpressRoute를 사용하여 온-프레미스에서 Azure 리소스에 안전하게 연결할 수 있습니다.</li>
  </ul>


