Title: 에지 디바이스에서 Azure Stream Analytics 발표(미리 보기)
Summary: 오늘, 고객이 IoT 디바이스에 더 가깝게 분석 인텔리전스를 배포하고 디바이스에서 생성된 데이터의 전체 값을 잠금 해제할 수 있도록 하는 Azure Stream Analytics의 새로운 기능인 에지 디바이스에서 ASA(Azure Stream Analytics)를 발표합니다.
Content: >-
  <p>오늘, 고객이 IoT 디바이스에 더 가깝게 분석 인텔리전스를 배포하고 디바이스에서 생성된 데이터의 전체 값을 잠금 해제할 수 있도록 하는 Azure Stream Analytics의 새로운 기능인 에지 디바이스에서 ASA( <a href="https://azure.microsoft.com/en-us/services/stream-analytics/">Azure Stream Analytics</a> )를 발표합니다.</p>


  <p>에지 디바이스의 Azure Stream Analytics는 클라우드에서 디바이스까지 고유한 스트리밍 기술의 모든 이점을 확장합니다. 에지 디바이스에서 ASA를 사용하면 에지 디바이스에서 CEP(복합 이벤트 처리) 솔루션의 기능을 제공하여 여러 데이터 스트림에서 실시간 분석을 쉽게 개발하고 실행할 수 있습니다. 이 기능의 주요 이점 중 하나는 클라우드와의 원활한 통합입니다. 사용자는 클라우드 및 에지 분석 작업 모두에 대해 동일한 SQL 같은 언어를 사용하여 클라우드에서 분석을 개발, 테스트 및 배포할 수 있습니다. 클라우드와 마찬가지로 이 SQL 언어를 사용하면 특히 임시 기반 조인, 창 집계, 임시 필터 및 집계, 프로젝션 및 필터와 같은 기타 일반적인 작업을 사용할 수 있습니다.&nbsp; 사용자는 고급 시나리오를 위해 JavaScript에서 사용자 지정 코드를 원활하게 통합할 수도 있습니다.</p>


  <h2>새 시나리오 사용</h2>


  <p>IoT 디바이스를 연결, 모니터링 및 업데이트하는 핵심 Azure 서비스인 <a href="https://azure.microsoft.com/en-us/services/iot-hub/">Azure IoT Hub</a>는 고객이 수백만 개의 디바이스를 클라우드에 연결할 수 있도록 했으며, Azure Stream Analytics를 통해 고객은 디바이스 생성 데이터에서 실행 가능한 인사이트를 추출하기 위해 클라우드에서 분석 인텔리전스를 쉽게 배포하고 확장할 수 있습니다. 그러나 여러 IoT 시나리오에는 실시간 응답, 간헐적 연결 복원력, 대량의 원시 데이터 처리 또는 규정 준수를 보장하기 위한 데이터 전처리가 필요합니다. 이제 에지 디바이스에서 ASA를 사용하여 분석 인텔리전스를 디바이스에 물리적으로 더 가깝게 배포하고 운영함으로써 이 모든 것을 달성할 수 있습니다.</p>


  <p>휴렛 팩커드 Enterprise(HPE)는 하노버 메세(4월 24일부터 28일까지, 홀 7, 스탠드 C40)의 Microsoft&#39;부스에서 에지 디바이스에서 ASA의 작업 프로토타입을 시연한 초기 미리 보기 파트너입니다. Microsoft, HPE 및 <a href="https://opcfoundation.org/">OPC Foundation</a> 간의 긴밀한 협업의 결과로, 프로토타입은 Azure Stream Analytics, <a href="https://www.hpe.com/us/en/product-catalog/servers/edgeline-systems/pip.hpe-edgeline-el1000-converged-iot-system.1008670396.html">HPE Edgeline EL1000 수렴형 에지 시스템</a> 및 OPC-UA(OPC 통합 아키텍처)를 기반으로 하여 실시간 분석, 조건 모니터링 및 제어를 제공합니다. HPE Edgeline EL1000 Converged Edge System은 컴퓨팅, 스토리지, 데이터 캡처, 제어 및 엔터프라이즈급 시스템과 강화된 환경에서 번창하고 충격, 진동 및 극한 온도를 처리하도록 빌드된 디바이스 관리를 통합합니다.</p>


  <p>에지 디바이스의 ASA는 매우 짧은 대기 시간으로 운영 데이터에 대응해야 하는 IIoT(산업용 IoT) 시나리오에서 특히 흥미롭습니다. 제조 생산 라인 또는 원격 마이닝 장비와 같은 시스템은 변칙이 검색되는 경우와 같이 들어오는 데이터의 스트림을 실시간으로 분석하고 작동해야 합니다.</p>


  <p>해양 시추, 해상 풍력 발전 단지 또는 선박 운송 시나리오에서 인터넷 연결이 간헐적인 경우에도 분석을 실행해야 합니다. 이러한 경우 에지 디바이스의 ASA를 안정적으로 실행하여 이벤트를 요약 및 모니터링하고, 로컬로 이벤트에 대응하고, 사용할 수 있게 되면 클라우드에 대한 연결을 활용할 수 있습니다.</p>


  <p>산업용 IoT 시나리오에서는 제한된 대역폭 또는 대역폭 비용으로 인해 데이터 볼륨이 너무 커서 클라우드로 직접 전송할 수 없을 수 있습니다. 예를 들어 제트 엔진에서 생성된 데이터(일반적인 숫자는 비행 중에 1TB의 데이터가 수집됨) 또는 제조 센서(각 센서는 1MB/s에서 10MB/s를 생성할 수 있음)를 필터링, 집계 또는 클라우드로 보내기 전에 디바이스에서 직접 처리해야 할 수 있습니다. 이러한 프로세스의 예로는 모든 이벤트를 보내는 대신 값이 변경되는 경우 이벤트만 전송하거나, 시간 창에서 데이터를 평균화하거나, 사용자 정의 함수를 사용하는 것이 포함됩니다.</p>


  <p>지금까지 이러한 요구 사항을 가진 고객은 사용자 지정 솔루션을 빌드하고 클라우드 애플리케이션과 별도로 관리해야 했습니다. 이제 고객은 Azure Stream Analytics를 사용하여 에지 디바이스와 클라우드 모두에서 스트림 분석 작업을 원활하게 개발하고 운영할 수 있습니다.</p>


  <h2>에지 디바이스에서 Azure Stream Analytics를 사용하는 방법</h2>


  <p>에지 디바이스의 Azure Stream Analytics는 <a href="https://azure.microsoft.com/campaigns/iot-edge/">edge Azure IoT를 활용하여 Windows</a> 및 Linux 운영 체제에서 실행되며, 단일 보드 컴퓨터처럼 작은 다양한 하드웨어를 전체 PC, 서버 또는 전용 필드 게이트웨이 디바이스에 지원&nbsp;합니다. &nbsp;Azure IoT Edge는 OPC-UA, Modbus 및 MQTT와 같은 다양한 업계 표준 통신 프로토콜에 대한 커넥터를 제공하며 사용자 고유의 통신 요구 사항을 지원하도록 확장할 수 있습니다. <a href="https://azure.microsoft.com/en-us/services/iot-hub/">Azure IoT Hub</a>는 게이트웨이와 클라우드 간의 보안 양방향 통신을 제공하는 데 사용됩니다.</p>


  <p>에지 디바이스의 Azure Stream Analytics는 현재 미리 보기로 제공됩니다. 이 기능을 사용하려면 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-edge">여기에서 설명서를 참조하세요</a>.</p>


  <p>4월 24일부터 4월 28일까지 독일 하노버에서 열리는 세계&#39;가장 큰 산업 박람회인 하노버 메세( <a href="https://www.hannovermesse.de/home">Hannover Messe</a>)에서 우리 팀을 만날 수도 있습니다. Microsoft는 Advanced Analytics Pod(Hall 7, Stand C40)의 Microsoft 부스에 있습니다.</p>


  <h2>Microsoft IoT에 대해 자세히 알아보기</h2>


  <p>Microsoft는 모든 비즈니스가 더 접근성이 높고 구현하기 쉬운 IoT 솔루션을 통해 디지털로 변환할 수 있도록 IoT를 간소화하고 있습니다. Microsoft는 디바이스의 운영 체제, 제어할 <a href="https://www.microsoft.com/en-us/internet-of-things/">클라우드 서비스</a>, 인사이트를 얻기 위한 <a href="https://www.microsoft.com/en-us/cloud-platform/cortana-intelligence-suite">고급 분석 </a>및 지능형 작업을 가능하게 하는 비즈니스 애플리케이션에 이르기까지 비즈니스가 시작해야 &mdash; 하는 모든 것을 포함하여 IoT 여정에 있는 조직을 충족하기 위한 광범위한 IoT 제품을 갖춘 가장 포괄적인 IoT 포트폴리오를 <a href="https://www.microsoft.com/en-us/dynamics365/field-service">보유하고 있습니다</a>. Microsoft IoT가 비즈니스를 어떻게 혁신할 수 있는지 확인하려면 <a href="https://www.InternetofYourThings.com">www.InternetofYourThings.com</a> 방문하세요.</p>
