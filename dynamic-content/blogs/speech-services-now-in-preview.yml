Title: Speech Services가 미리 보기로 제공됩니다.
Summary: Microsoft Build 2018에서 Microsoft Speech Services 팀은 다음과 같은 새롭고 향상된 제품 및 서비스를 발표했습니다. Speech Service를 미리 보기로 사용합니다. 여기에는 사용자 지정 음성이 포함된 음성 텍스트 변환이 포함됩니다,...
Content: >-
  <p><em>이 블로그 게시물은 Microsoft Speech Services 팀에서 작성했습니다. </em></p>


  <p>Microsoft Build 2018에서 Microsoft Speech Services 팀은 다음과 같은 새롭고 향상된 제품 및 서비스를 발표했습니다.</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/services/cognitive-services/speech-services/" target="_blank">사용자 지정 음성</a>을 사용하는 <a href="https://azure.microsoft.com/services/cognitive-services/speech-to-text/" target="_blank">Speech to Text</a>, <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/how-to-customize-speech-models" target="_blank">사용자 지정</a> <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/how-to-customize-voice-font" target="_blank">음성</a>이 있는 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/text-to-speech/" target="_blank">텍스트</a> 음성 변환 및 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/speech-translation/" target="_blank">음성 번역</a>을 포함한 미리 보기로 음성 서비스입니다.</li>
   <li><a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/" target="_blank">Speech SDK</a>를 미리 보기로 사용하여 2018년 가을에 일반 공급될 때 이전 Bing Speech API를 대체합니다. 대부분의 음성 서비스에 대한 단일 SDK이며 음성 인식 및 <a href="https://docs.microsoft.com/azure/cognitive-services/luis/" target="_blank">LUIS</a> (언어 이해 서비스)를 위한 하나의 Azure 구독 키만 필요합니다. 간소화된 API를 통해 Speech SDK를 사용하면 신규 및 숙련된 음성 개발자가 쉽게 사용할 수 있습니다.</li>
   <li>제한된 미리 보기인 <a href="https://aka.ms/sdsdk-info" target="_blank">Speech Devices SDK</a>에는 백 엔드 Speech Services에 미세 조정된&#39;고급 다중 마이크 배열 오디오 처리 알고리즘이 있으며, 뛰어난 음성 환경을 위해 Roobo&#39;개발 키트에서 잘 작동하며, 브랜드를 강화하기 위해 <a href="https://aka.ms/sdsdk-kws" target="_blank">절전 모드 해제 단어를 사용자 지정할</a> 수 있습니다.</li>
  </ul>


  <p>자세한 내용은 이러한 제품 및 서비스를 강조 표시하는 <a href="https://www.zdnet.com/article/microsoft-moves-toward-consolidating-its-many-speech-services/" target="_blank">ZDNet 문서를</a> 참조하세요.</p>


  <p>Microsoft Build 2018의 Satya Nadellas&rsquo; <a href="https://medius.studios.ms/Embed/Video/KEY01?sid=KEY01" target="_blank">비전 기조 연설에서</a> 음성 인식 기능도 시연했습니다. 이 데모로 이동하려면 1:22:40 표시로 건너뛸 수 있습니다. 다른 멋진 AI 기능 외에도 화자 식별, 여러 동시 인식, 전사, 번역을 볼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a87a519-88a9-4094-a0db-e9a1a407e58f.jpg"><img alt="Build Keynote" border="0" height="582" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83dc9ddd-00d2-48e3-98c0-696d546aca37.jpg" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="빌드 키노트" width="1101"></a></p>


  <p>해당 데모에서 사용되는 프로토타입 디바이스와 같은 디바이스를 빌드하려면 <a href="https://aka.ms/sdsdk-info" target="_blank">Speech Devices SDK</a>를 확인하세요. 또한 오디오 처리를 위해 다중 마이크 배열 하드웨어 및 고급 알고리즘을 사용합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5b051c20-d0a0-4acb-b0e8-e64548d46df4.jpg"><img alt="Azure AI-enabled edge devices" border="0" height="591" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a786dc86-d5e5-4009-9120-a326fa71293f.jpg" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure AI 지원 에지 디바이스" width="1101"></a></p>


  <p>아래에서 음성 관련 빌드 2018 프레젠테이션의 비디오 녹화를 찾을 수 있습니다.</p>


  <ul>
   <li><a href="https://medius.studios.ms/Embed/Video/BRK3200?sid=BRK3200" target="_blank">Speech Services</a> 세부 정보(75분)</li>
   <li><a href="https://medius.studios.ms/Embed/Video/THR3121?sid=THR3121">Speech Services 개요</a> (20분)</li>
   <li><a href="https://medius.studios.ms/Embed/Video/THR3101?sid=THR3101" target="_blank">Speech Devices SDK</a> (20분)</li>
   <li><a href="https://medius.studios.ms/Embed/Video/THR3112?sid=THR3112" target="_blank">Cognitive Services Speech SDK</a> (20분)</li>
   <li><a href="https://medius.studios.ms/Embed/Video/THR3111?sid=THR3111" target="_blank">사용자 지정 음성 서비스 소개</a> (20분)</li>
  </ul>


  <p>Microsoft Speech Services를 사용해 보고 싶으신가요? <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/get-started" target="_blank">무료로 사용해 볼</a> 수 있습니다. 샘플 코드를 자세히 알아보고 검토하려면 <a href="https://docs.microsoft.com/azure/cognitive-services/speech-service/samples" target="_blank">설명서 페이지를</a> 참조하세요.</p>


