Title: '마이크로소프트는 포레스터 웨이브에서 리더를 지명: Enterprise iPaaS, 2021'
Summary: Microsoft가 2021년 Enterprise Integration-Platform-as-a-Service(iPaaS)를 위한 Forrester Wave의 리더로 선정되었다는 사실을 공유하게 되어 기쁩니다. Azure Integration Services를 사용하면 고객이 온-프레미스 및 클라우드에서 애플리케이션, 데이터 및 서비스를 연결하여 기업이 API 기반 파트너 및 개발자 에코시스템을 통해 새로운 수익 기회를 창출하고 안전하고 자동화된 워크플로를 통해 생산성을 높일 수 있습니다.
Content: >-
  <p>Microsoft가 2021년 Enterprise Integration-Platform-as-a-Service(iPaaS)를 위한 Forrester Wave의 리더로 선정되었다는 사실을 공유하게 되어 기쁩니다. Logic Apps, API Management, Event Grid 및 Service Bus 구성된 <a href="https://azure.microsoft.com/en-us/product-categories/integration/" target="_blank">Azure Integration Services</a>는 고객이 온-프레미스 및 클라우드에서 애플리케이션, 데이터 및 서비스를 연결하여 기업이 API 기반 파트너 및 개발자 에코시스템을 통해 새로운 수익 기회를 창출하고 안전하고 자동화된 워크플로를 통해 생산성을 높일 수 있도록 지원합니다. Forrester는 Microsoft가 대기업에서 더 작은 조직에 이르기까지 모든 종류의 조직에 고급 개발자 환경을 제공하여 유연한 가격 옵션으로 다양한 통합 요구 사항을 지원합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/de9f48f8-6197-4ad5-b914-6944b91c8317.png"><img alt="Forrester Wave for Enterprise iPaaS, 2021, Image 2- Leader badge for the Forrester Wave for Enterprise, 2021" border="0" height="1134" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/02370c2f-fdca-4d30-86d8-61ca61ade90c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Enterprise iPaaS에 대한 포레스터 웨이브, 2021" width="834"></a></p>


  <p>우리의 비전은 시민에서 전문 개발자에 이르기까지 모든 종류의 조직과 사용자가 Azure Integration Services를 사용하여 구성 가능한 엔터프라이즈를 사용하도록 지원하는 것입니다. 통합은 최신 애플리케이션의 필수적인 부분이며 모든 종류의 사용자가 사용할 수 있고 액세스할 수 있어야 한다고 생각합니다. 전문 개발자에게 시민. Visual Studio 및 Visual Studio Code 확장, Azure DevOps 지원, GitHub 작업, 애플리케이션 Insights 및 Azure Monitor를 사용하여 선택한 플랫폼에서 개발자에게 연락하여 직관적인 사용자 환경을 제공하고 개발자 생산성을 높입니다. Power Automate 및 Windows 통합된 RPA(로봇 프로세스 자동화) 기능을 통해 시민 개발자는 코드를 작성하지 않고도 통합을 활용할 수 있습니다. 또한 Microsoft 365, <a href="https://docs.microsoft.com/en-us/azure/connectors/apis-list" target="_blank">Dynamics</a> 365, Salesforce, SAP 및 Twitter와 같은 450개 이상의 기본 커넥터를 통해 고객은 코드를 작성하지 않고도 빠르고 쉽게 애플리케이션 및 시스템 간에 데이터, 이벤트 및 리소스를 연결할 수 있습니다.</p>


  <p>Azure Arc를 통해 Kubernetes 또는 클라우드에서 Azure&rsquo; 애플리케이션 서비스를 실행하는 기능을 통해 고객은 온-프레미스 데이터 센터, Azure 및 다중 클라우드 또는 에지 또는 위의 조합에서 실행하는 것이 가장 적합한 위치에 관계없이 통합을 만들고, 배포하고, 관리할 수 있습니다. Azure Arc 지원 통합 서비스는 고객이 iPaaS의 이점과 어디서나 호스팅할 수 있는 유연성을 제공하면서 통합 솔루션을 개발하고 배포할 수 있는 더 나은 제어 기능을 제공합니다.</p>


  <p>Azure Integration Services는 통합 서비스를 사용하여 애플리케이션, 시스템 및 서비스를 연결하는 43,000명 이상의 고객을 보유하고 있는 방대한 글로벌 고객 기반을 보유하고 있습니다. 고객이 <a href="https://customers.microsoft.com/en-us/search?sq=%22Azure%20Logic%20Apps%22&amp;ff=&amp;p=0&amp;so=story_publish_date%20desc" target="_blank">Azure Logic Apps</a> 및 <a href="https://customers.microsoft.com/en-us/search?sq=%22Azure%20API%20Management%22&amp;ff=&amp;p=0&amp;so=story_publish_date%20desc" target="_blank">Azure API Management</a>를 사용하여 비즈니스 애플리케이션, 데이터 및 프로세스를 연결하여 비즈니스를 디지털로 변환하는 방법을 알아봅니다. 또한 엔터프라이즈가 Microsoft BizTalk Server 같은 기존 온-프레미스 통합 솔루션을 현대화하거나 클라우드 및 온-프레미스에 걸쳐 최신 통합 플랫폼을 구축할 수 있도록 모든 지역에 걸쳐 방대한 파트너 네트워크를 제공합니다.</p>


