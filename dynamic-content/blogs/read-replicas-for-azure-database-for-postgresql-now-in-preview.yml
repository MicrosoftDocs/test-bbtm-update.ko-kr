Title: Azure Database for PostgreSQL용 복제본을 미리 보기로 읽습니다.
Summary: Azure Database for PostgreSQL용 읽기 복제본의 공개 미리 보기 가용성을 발표하게 되어 기쁩니다. Azure Database for PostgreSQL은 이제 동일한 지역에 있는 하나의 Azure Database for PostgreSQL 서버("마스터")에서 최대 5개의 Azure Database for PostgreSQL 서버("읽기 복제본")까지 데이터의 연속적이고 비동기적인 복제를 지원합니다.
Content: >-
  <p><em>이 블로그는 Parikshit Savjani, 수석 프로그램 관리자 및 레이첼 Agyemang, 프로그램 관리자, Microsoft Azure 의해 공동 저술됩니다.</em></p>


  <p><strong>Azure Database for PostgreSQL용 읽기 복제본</strong>의 <strong>공개 미리 보기</strong> 가용성을 발표하게 되어 기쁩니다.</p>


  <p>Azure <a href="https://aka.ms/postgresql">Database for PostgreSQL</a>은 이제 동일한 지역에 있는 하나의 Azure Database for PostgreSQL 서버(&ldquo;마스터&rdquo;)에서 최대 5개의 Azure Database for PostgreSQL 서버(&ldquo;읽기 복제본)까지 데이터의 연속적이고 비동기적인 복제를 지원합니다&rdquo;. 이렇게 하면 읽기가 많은 워크로드가 수평으로 확장되고 사용자&#39; 기본 설정에 따라 복제본 서버 간에 균형을 맞출 수 있습니다. 복제본 서버는 마스터의 데이터 변경 내용에서 복제된 쓰기를 제외하고 읽기 전용입니다. 복제본 서버에 대한 복제를 중지하면 읽기 및 쓰기를 허용하는 독립 실행형 서버가 됩니다.</p>


  <p>이 기능과 관련된 주요 기능은 다음과 같습니다.</p>


  <ul>
   <li>복제본의 턴키 추가 및 삭제</li>
   <li>동일한 지역에서 최대 5개의 읽기 복제본을 지원합니다.</li>
   <li>모든 복제본에 대한 복제를 중지하여 독립 실행형 읽기/쓰기 서버로 만드는 기능입니다.</li>
   <li>복제본 간 복제본 지연 시간 및 최대 지연 시간 두 메트릭을 사용하여 복제 성능을 모니터링하는 기능입니다.</li>
  </ul>


  <p>읽기 복제본을 만들고 관리하는 방법에 대한 자세한 내용 및 지침은 다음 문서를 참조하세요.</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/postgresql/concepts-read-replicas">Azure Database for PostgreSQL의 읽기 복제본</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/postgresql/howto-read-replicas-portal">Azure Portal을 사용하여 Azure Database for PostgreSQL에서 읽기 복제본을 만들고 관리하는 방법</a></li>
  </ul>


  <p>고객과 파트너가 워크로드를 확장하기 위해 읽기 복제본을 활용하여 구현한 애플리케이션 패턴 및 참조 아키텍처 중 일부를 공유하고 있습니다.</p>


  <h2>읽기 확장 복제본을 사용하는 마이크로 서비스 패턴</h2>


  <p>이 아키텍처 패턴에서 애플리케이션은 읽기 복제본에 연결하는 API를 보고하는 동안 마스터 서버에 연결하는 데이터 수정 API를 사용하여 여러 마이크로 서비스로 나뉩니다. 데이터 수정 API에는 Set-&rdquo;접두사로 접두&ldquo;사로 지정되고 보고 API에는 Get-&ldquo;접두사로 추가됩니다&ldquo;. 부하 분산 장치는 API 접두사에 따라 트래픽을 라우팅하는 데 사용됩니다.</p>


