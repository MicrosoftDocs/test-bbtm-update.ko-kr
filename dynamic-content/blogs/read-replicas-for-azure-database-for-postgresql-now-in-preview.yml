  <h2>BI 보고</h2>


  <p>BI Reporting 워크로드의 경우 서로 다른 데이터 원본의 데이터는 몇 분마다 처리되고 마스터 서버에 로드됩니다. 마스터 서버는 예측 가능한 성능을 보장하기 위해 보고 또는 분석을 위해 BI 사용자에게 직접 노출되지 않는 로드 및 처리 전용입니다. 보고 워크로드는 대기 시간이 짧은 높은 사용자 동시성을 관리하기 위해 여러 읽기 복제본에서 확장됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d523a129-cf89-4652-8436-de362e653b81.png"><img alt="image" border="0" height="307" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39afb46f-ae0c-4e46-ae85-efaa1555ce9d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="572"></a></p>


  <h2>IoT 시나리오</h2>


  <p>IoT 시나리오의 경우 고속 스트리밍 데이터는 마스터 노드에서 먼저 영구 계층으로 로드됩니다. 마스터 서버는 고속 데이터 수집에 사용됩니다. 읽기 복제본은 보고 및 다운스트림 데이터 처리에 활용되어 데이터 기반 작업을 수행합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/52cc0cb5-a6c6-4e45-8283-04c8c113f7f5.png"><img alt="image" border="0" height="195" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e281f533-e977-476d-9346-9d815bb5a5d8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="564"></a></p>


  <p>PostgreSQL용 Azure 데이터베이스 서비스에서 사용할 수 있는 최신 기능으로 작업하기를 바랍니다. <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Ffeedback.azure.com%2Fforums%2F597976-azure-database-for-postgresql&amp;data=02%7C01%7CKalyan.Sayyaparaju%40microsoft.com%7C2007f9b0dd8f4838f79208d67d86a468%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636834414829341130&amp;sdata=2llDF0Yx5TR1qAc9g%2FXC2TPuzzc9MEcBiY7gcli5dNc%3D&amp;reserved=0">PostgreSQL용 User Voice</a>를 통해 노출을 공유해야 합니다.</p>


