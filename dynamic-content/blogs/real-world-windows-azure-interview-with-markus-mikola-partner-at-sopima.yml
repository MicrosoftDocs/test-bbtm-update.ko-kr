Title: '실제 세계 Windows Azure: 마르쿠스 미콜라와의 인터뷰, 소피마 파트너'
Summary: Real World Windows Azure 시리즈의 일환으로, Microsoft는 Sopima의 파트너인 Markus Mikola와 Windows Azure 플랫폼을 사용하여 회사의 계약 관리 솔루션을 실행하는 방법에 대해 이야기했습니다. 다음은 무엇인가요?
Content: '<p>Real World Windows Azure 시리즈의 일환으로, Microsoft는 Sopima의 파트너인 Markus Mikola와 Windows Azure 플랫폼을 사용하여 회사의 계약 관리 솔루션을 실행하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다.</p>  <p><b>MSDN: Sopima 및 제공하는 서비스에 대해 자세히 알려주세요.</b></p>  <p><b>미콜라:</b> 2009년에는 이해 관계자 간의 협상 프로세스를 포함하여 비즈니스 계약을 만들고, 관리하고, 승인하는 단계를 간소화하는 Sopima Online Contract Bank-a 소프트웨어 애플리케이션을 개발하기 시작했습니다. 이를 통해 기업은 손쉽게 협업하고 협상할 수 있으며 전자 메일을 통해 문서를 주고 받는 것을 방지할 수 있습니다. </p>  <p><b>MSDN: Windows Azure 플랫폼을 채택하기 전에 Sopima가 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>미콜라:</b> 우리는 클라우드 컴퓨팅 솔루션이 계약 수명 주기 관리 솔루션을 시작하는 가장 좋은 방법이라는 것을 알고 있었습니다. 우리는 소규모 회사이므로 유지 관리가 낮은 저비용 솔루션이 필요했습니다. 동시에 고객에게 신뢰할 수 있는 확장성이 뛰어난 고성능 솔루션을 제공해야 했습니다.</p>  <p><b>MSDN: 비용 효율적인 확장성에 대한 요구 사항을 해결하는 데 도움이 되도록 Windows Azure 플랫폼을 사용하여 빌드한 솔루션을 설명할 수 있나요?</b></p>  <p><b>미콜라:</b> 다른 공급업체를 평가했지만 본격적인 플랫폼을 제공하므로 Windows Azure를 사용했습니다. 2008년 Team Foundation Server 개발 시스템 및 Microsoft&nbsp; .NET Framework 3.5와 같은 Microsoft Visual Studio 이미 익숙한 도구와 기술로 Sopima를 개발했습니다. Microsoft SQL Azure 사용하여 고객이 선택한 기준에 따라 계약 내 약정을 추적하는 데 도움이 되는 계약 및 계약 정보를 관리합니다. 또한 SQL Azure 사용하여 계약 생성 프로세스에 관련된 사용자에 대한 모든 최종 기한 및 프로젝트 마일스톤 미리 알림을 저장합니다. Microsoft Silverlight 3.0 브라우저 플러그 인을 사용자 인터페이스의 기초로 사용했습니다.</p>  <p><b>MSDN: Sopima를 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>미콜라:</b> Sopima Online Contract Bank는 조직이 계약 관리 프로세스를 온라인으로 수행하여 계약을 만들고, 협상하고, 제어하는 방식에 혁명을 일으키고 있습니다. 거래를 협상하는 데 걸리는 시간을 단축하고, 일상적인 관리 작업에 시간을 절약하고<a name="_GoBack"></a>, 위험 관리를 더 높은 수준으로 끌어올리는 데 도움이 됩니다. 소규모 기업으로서 우리는 Windows Azure 플랫폼 덕분에 최소한의 투자로 이 글로벌 솔루션을 구축했습니다. </p>  <p><b>MSDN: Windows Azure를 사용한 결과로 새 고객에게 연결할 수 있었나요?</b></p>  <p><b>Mikola</b>: 2010년 5월에 파일럿 고객과 함께 Sopima Online Contract Bank를 출시했습니다. 동시에 새로운 조직을 활용하고 있으며, 2010년 말까지 3,000명의 사용자가 있을 것으로 예상됩니다. 이것은 부분적으로 Microsoft BizSpark 프로그램의 회원으로 인해 발생하며, 이는 모든 스타트업 회사에 권장됩니다. BizSpark 프로그램의 멤버십을 통해 잠재적 투자자, 고객 및 파트너와 가시성을 확보했습니다. 이제는 자체 구축에 상당한 비용이 드는 잠재 고객 네트워크를 보유하고 있습니다.<b></b></p>  <p><b>MSDN: Windows Azure를 구현한 이후 Sopima에서 얻을 수 있는 몇 가지 주요 이점은 무엇인가요?</b></p>  <p><b>미콜라:</b> 인프라 및 인력 요구 사항에서 볼 수 있는 비용 회피 외에도 약 미화 50만 달러의 급여만으로도 이러한 절감액을 고객에게 전달하고 안정적이고 저렴한 솔루션을 제공할 수 있습니다. 고객은 자신의 사용량에 따라 서비스를 확장할 수 있습니다. 시장 인텔리전스를 통해 고객은 애플리케이션 및 Windows Azure를 사용하여 사용자당 2,000달러의 호스팅 및 유지 관리 및 호스팅 비용으로 회사당 연간 약 15,000달러를 절약할 수 있다고 합니다.</p>  <p>다음에서 전체 이야기를 읽어보세요.</p>  <p><a target="_blank" href=""></a></p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면 <a target="_blank" href="https://azure.microsoft.com/evidence">다음을 방문하세요</a>.&nbsp; www.windowsazure.com/evidence</p>'
