Title: Azure Site Recovery를 사용하여 Azure Virtual Machines에 대한 원클릭 복제
Summary: 이제 한 번의 클릭으로 Azure IaaS 가상 머신 복제를 시작할 수 있는 ASR(Azure Site Recovery)의 새로운 기능을 발표하게 되어 기쁩니다. ASR의 원클릭 장애 조치(failover) 기능과 결합된 Azure 가상 머신에 대한 DR(재해 복구) 구성은 그 어느 때보다 간단합니다.
Content: >-
  <p>이제 AZURE 가상 머신에 대해 한 번의 클릭으로 복제를 설정할 수 있도록 ASR(Azure Site Recovery)이 가상 머신 환경에 기본 제공됩니다. ASRs&rsquo; 원클릭 장애 조치(failover) 기능과 결합되어 복제를 설치하고 재해 복구 시나리오를 테스트하는 데 그 어느 때보다 간단합니다.</p>


  <p>이제 공개 미리 보기에서 원클릭 복제 기능을 사용하는 것은 매우 간단합니다. VM으로 이동하고<em>, 재해 복구를 선택하고,</em>&nbsp; 선택한 대상 지역을 선택하고, 설정을 검토하고, <i>복제 사용을 클릭합니다. </i> &ndash; 즉&rsquo;, VM에 대한 재해 복구가 구성됩니다. 대상 리소스 그룹, 가용성 집합, 가상 네트워크 및 스토리지 계정은 원본 VM 구성에 따라 자동으로 만들어집니다. 또한 사용자 지정 대상 설정을 유연하게 선택할 수 있습니다. 흐름에 대한 아래 애니메이션을 참조할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e41be825-ad98-4dae-8f5f-4ddb8711057b.gif"><img alt="vm-dr" height="428" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/68cfcbf2-3824-4d09-b8ee-6618b7a82f6e.gif" style="display: inline;" title="vm-dr" width="950"></a></p>


  <p>Azure IaaS 가상 머신에서 실행되는 애플리케이션이 있는 경우 애플리케이션은 여전히 규정 준수 요구 사항을 충족해야 합니다. Azure 플랫폼에는 이미 지역화된 하드웨어 오류에 대한 기본 제공 보호 기능이 있지만 여전히 주요 인시던트로부터 애플리케이션을 보호해야 합니다. 여기에는 허리케인 및 지진과 같은 치명적인 이벤트 또는 애플리케이션 가동 중지 시간을 유발하는 소프트웨어 결함이 포함됩니다. Azure Site Recovery를 사용하면 Azure VM에서 실행되는 중요 비즈니스용 애플리케이션이 보조 인프라의 비용 없이 보장된다는 사실을 알고 안심할 수 있습니다. Azure 지역 간의 재해 복구는 ASR을 사용할 수 있는 <a href="https://aka.ms/a2a-supported-regions">모든 Azure 지역에서</a> 사용할 수 있습니다. 지금 Azure Site Recovery<a href="https://aka.ms/a2a-getting-started">를 시작하세요</a>.</p>


