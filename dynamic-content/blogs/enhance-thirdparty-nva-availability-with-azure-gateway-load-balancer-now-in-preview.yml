  <h2>오늘 게이트웨이 부하 분산 장치 배포</h2>


  <p>고객은 방화벽, 고급 네트워크 보안 기능, 심층 패킷 검사, 분석, IoT 등 다양한 시나리오에서 게이트웨이 Load Balancer를 이미 사용하고 있습니다. 표준 DDoS와 게이트웨이 Load Balancer 통합은 또한 인라인 DDoS를 사용하도록 설정했습니다. 게이트웨이 <a href="https://aka.ms/inlineddosblog" target="_blank">Load Balancer 파트너로부터 인라인 DDoS 보호를 사용하여 워크로드를 보호하는</a> 최근 블로그 게시물 &ldquo; 에서 자세히 확인할 수 있습니다.&rdquo;</p>


  <p>게이트웨이 Load Balancer는 모든 Azure 공용 지역, 정부 클라우드 지역 및 중국 클라우드 지역에서 사용할 수 있습니다. Azure Portal, Azure CLI, PowerShell, 템플릿 또는 Terraform을 통해 게이트웨이 <a href="https://aka.ms/gatewaylb" target="_blank">Load Balancer</a> 에 대해 자세히 알아보고 시작하세요.</p>
