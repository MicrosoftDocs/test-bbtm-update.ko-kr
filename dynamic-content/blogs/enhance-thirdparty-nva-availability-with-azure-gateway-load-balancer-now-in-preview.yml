Title: Azure Gateway Load Balancer를 사용하여 타사 NVA 가용성 향상(현재 미리 보기 상태)
Summary: 현재 Azure에서 해당 기능을 기반으로 하는 타사 NVA의 가용성을 배포, 확장 및 개선할 수 있는 완전 관리형 서비스인 게이트웨이 Load Balancer의 미리 보기를 발표합니다. 방화벽, 인라인 DDoS 어플라이언스, 심층 패킷 검사 시스템 또는 고유한 사용자 지정 어플라이언스를 한 번의 클릭으로 네트워크 경로에 투명하게 추가할 수 있습니다.
Content: >-
  <p>Azure Load Balancer 대한 HA(고가용성) 포트를 발표했을 때 Azure에서 더 많은 유연성으로 네트워크 가상 어플라이언스를 활용할 수 있도록 했습니다. HA 포트는 업계 최초로 Azurea&mdash;에 배포할 때 NVA(네트워크 가상 어플라이언스)를 유연하게 만드는 고유한 기능으로, 대규모로 NVA를 배포하는 방법을 변경했습니다.</p>


  <p>Microsoft Ignite에서는 Azure에서 해당 기능을 기반으로 하는 타사 NVA의 가용성을 배포, 확장 및 개선할 수 있는 완전 관리형 서비스인 <a href="https://aka.ms/gatewaylb" target="_blank">게이트웨이 Load Balancer</a>의 미리 보기를 <a href="https://azure.microsoft.com/en-us/updates/gateway-load-balancer-preview/" target="_blank">발표</a>했습니다. 방화벽, 인라인 DDoS 어플라이언스, 심층 패킷 검사 시스템 또는 고유한 사용자 지정 어플라이언스 등 원하는 타사 어플라이언스를 한 번의 클릭으로 투명하게&mdash; 네트워크 경로에 추가할 수 있습니다.</p>


  <p>게이트웨이 Load Balancer를 사용하면 추가 관리 오버헤드 없이 고급 네트워크 기능을 쉽게 추가하거나 제거할 수 있습니다. 게이트웨이 Load Balancer는 공용 엔드포인트에 대한 모든 트래픽이 애플리케이션 전에 먼저 어플라이언스로 전송되도록 하는 데 필요한 범프 인 더 와이어 기술을 제공하는 것으로 생각할 수 있습니다. 게이트웨이 Load Balancer를 더욱 강력하게 만드는 이유는 대칭 흐름을 보장하거나 경로를 수동으로 업데이트해야 하는 네트워크 가상 어플라이언스&mdash;로의 일관된 경로를 보장하는 것입니다. 결과적으로 동일한 네트워크 경로를 양방향으로 트래버스하는 패킷이 작동할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/24ae2837-0c47-4b31-a7ac-a46f91369c13.png"><img alt="Gateway Load Balancer even more powerful is ensuring symmetrical flows or ensuring a consistent route to your network virtual appliance – without having to update routes manually." border="0" height="646" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aec63f4d-7c47-49f2-9f05-6210f2b07d7a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Gateway Load Balancer" width="1024"></a></p>


  <p>경로에 네트워크 가상 어플라이언스를 투명하게 삽입하는 것을 서비스 체인이라고도 합니다. 게이트웨이 Load Balancer를 사용하면 Azure에서 서비스 체인을 사용하도록 설정할 수 있습니다. 가상 머신의 표준 공용 Load Balancer 프런트 엔드 또는 IP 구성에 연결되면 애플리케이션 엔드포인트를 오가는 트래픽이 게이트웨이 LB로 전송되도록 하기 위해 추가 구성이 필요하지 않습니다. 트래픽은 소비자 가상 네트워크에서 공급자 가상 네트워크로 흐르고 소비자 가상 네트워크로 돌아갑니다. 게이트웨이 Load Balancer는 VXLAN 캡슐화를 사용하여 애플리케이션 트래픽을 백 엔드 풀의 어플라이언스와 교환합니다. 이렇게 하면 트래픽의 콘텐츠를 보존할 수 있습니다. 소비자 가상 네트워크 및 공급자 가상 네트워크는 서로 다른 구독, 테넌트 또는 지역에 있을 수 있으므로 유연성과 관리 용이성이 향상됩니다.</p>


  <p>게이트웨이 Load Balancer는 한 번의 클릭으로 트래픽을 대규모로 분산하는 통과 부하 분산 장치와 트래픽에 대한 단일 진입 및 종료 지점을 함께 제공합니다. 애플리케이션을 게이트웨이 Load Balancer에 연결하기만 하면 됩니다. 필요에 따라 스케일 업하거나 축소할 수 있습니다. 가상 머신 확장 집합을 사용하여 자동 크기 조정을 활용할 수도 있습니다.</p>


  <p>게이트웨이 Load Balancer를 시작하려면 다음을 수행합니다.</p>


  <ol>
      <li><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/" target="_blank">Azure Marketplace</a>에서 즐겨 찾는 가상 어플라이언스 찾기</li>
      <li>NVA 인스턴스 배포</li>
      <li>게이트웨이 Load Balancer를 만들고 백 엔드 풀에 배치</li>
      <li>게이트웨이 Load Balancer를 공용 IP 또는 표준 Load Balancer 프런트 엔드에 연결</li>
  </ol>


  <h2>게이트웨이 부하 분산 장치 시작 파트너</h2>


  <p>Azure&#39;네트워크 가상 어플라이언스 파트너는 게이트웨이 Load Balancer를 사용하여 SaaS(Software as a Service)를 통해 관리형 솔루션을 제공할 수 있습니다. 어플라이언스 공급자는 규모, 부하 분산 또는 가용성에 대해 걱정할 필요가 없습니다. 게이트웨이 Load Balancer를 사용하여 이를 처리할 수 있습니다. 게이트웨이 Load Balancer에는 Azure Marketplace 내에서 사용할 수 있는 다양한 파트너 에코시스템이 있으므로 현재 솔루션을 활용하기 시작할 수 있습니다. Azure Marketplace에서 수많은 업계 최고의 어플라이언스 중에서 선택할 수 있습니다. 파트너의 최근 블로그 게시물을 방문하여 자세히 알아보세요.</p>


