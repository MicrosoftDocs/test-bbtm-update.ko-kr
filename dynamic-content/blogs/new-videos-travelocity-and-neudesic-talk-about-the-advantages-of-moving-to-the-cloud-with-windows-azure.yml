Title: '새 비디오: Windows Azure를 사용하여 클라우드로 이동의 이점에 대한 Travelocity 및 Neudesic Talk'
Summary: Travelocity 소프트웨어 설계자 인 라몬 레스마 (Ramon Resma)와 Neudesic의 사용자 지정 앱 개발 GM 인 David Pallman과의 새로운 비디오 인터뷰를 시청하여 ...
Content: '<p>Travelocity Software Architect 수석 라몬 레스마(Ramon Resma)와 Neudesic의 GM 사용자 지정 앱 개발 GM인 David Pallman과의 새로운 비디오 인터뷰를 시청하여 Windows Azure를 통해 클라우드에서의 경험에 대해 자세히 알아보세요.&nbsp;</p>  <p><b>MSDN 바이트: 라몬  Resma</b></p>  <p>Microsoft의 원칙 개발자 에반젤리스트인 Brian Prince와 Travelocity의 소프트웨어 설계자 인 Ramon Resma와 함께 Azure에 Windows 논의합니다. 이 인터뷰에서 Ramon은 특정 고객 지향 웹 애플리케이션에 Windows Azure를 사용하여 Travelocity가 사용자가 새 기능에 참여하는 방법에 대한 메트릭을 추적한 다음 트래픽을 수용하도록 적절하게 확장하는 방법에 대해 설명합니다.</p>  <p>  <script src="https://msdn.microsoft.com/objectforward/default.aspx?type=VideoPlayer&amp;video=http%3A%2F%2Fcontent4.catalog.video.msn.com%2Fe2%2Fds%2F789ab76c-eb0c-44c9-bcfb-21b102002cb7.mp4&amp;thumb=http%3A%2F%2Fcontent1.catalog.video.msn.com%2Fe2%2Fds%2F80b1fb9f-8c86-4ee9-b9a0-8415a5213467.jpg&amp;title=Ramon%20Resma%20and%20Brian%20Prince&amp;width=600&amp;height=400" type="text/javascript"></script>  <p>  <p>  <p><b>바이트 바이트 바이트: 데이비드 폴먼과의 인터뷰</b>&nbsp;</p>  <p>Microsoft의 IT Pro 에반젤리스트인 Chris Henley와 Neudesic의 사용자 지정 앱 개발 GM인 David Pallman과 함께 azure에 Windows 논의합니다. David는 Windows Azure MVP이자 저자입니다. 그는 Neudesic에서 Windows Azure Practice를 이끌며 고객이 클라우드의 혜택을 누릴 수 있도록 지원합니다. 이 인터뷰에서 David는 Windows Azure의 장점 중 일부와 &ldquo;모든 대상에 대한 Windows Azure의 전체 수명 주기를 다루는 Windows Azure 핸드북&rdquo; 시리즈에 대해 설명합니다.&nbsp;</p>  <script src="https://technet.microsoft.com/objectforward/default.aspx?type=VideoPlayer&amp;video=http%3A%2F%2Fcontent3.catalog.video.msn.com%2Fe2%2Fds%2Ffface197-b180-4360-bddc-44aadc631c5a.mp4&amp;thumb=http%3A%2F%2Fcontent5.catalog.video.msn.com%2Fe2%2Fds%2Fd72b3eaf-f33e-4e4f-b013-0fe58f9ddb7f.jpg&amp;title=David%20Pallman%20and%20Chris%20Henley&amp;width=600&amp;height=400" type="text/javascript"></script>'
