  <h2>Spektacoms&rsquo; 파워 배트가 게임에 미칠 영향은 무엇입니까?</h2>


  <p>이 기술은 다음과 같은 데 도움이 됩니다.</p>


  <ul>
   <li>팬 경험과 스포츠와의 참여를 향상시킵니다.</li>
   <li>브로드캐스터는 추가 파생을 위해 인사이트를 사용합니다.</li>
   <li>풀뿌리 선수와 신진 크리켓은 기술적 효율성을 높이기 위해.</li>
   <li>코치들은 선수들에게 더 집중적인 지도를 제공합니다.</li>
   <li>성능을 향상시키기 위해 크리켓을 Professional.</li>
  </ul>


  <p>전반적으로, 그것은 우리가 알고 있는 크리켓의 얼굴을 바꿀 것 이다 때문에이 전에, 배트맨&rsquo; 성능에 사용할 수 있는 객관적인 분석이 없었다.</p>


  <p>이제 우리는 기술이 AI를 사용하여 크리켓과 스포츠 산업을 어떻게 변화시키고 차별화할 수 있는지 알고 있습니다. Spektacom이 Microsoft를 사용하여 빌드한 솔루션에 대해 이야기해 보겠습니다&rsquo;.</p>


  <h2>솔루션</h2>


  <p>&lsquo;무선 센서 기술 및 클라우드 분석을 통해 데이터를 캡처하고 영향 특성을 분석하여 플레이어&rsquo;의 품질을 측정하는 혁신적인 센서 구동 스티커인 파워 배트를&rsquo; 도입했습니다. 무게가 5g 미만인 이 독특한 비관입 센서 플랫폼은 박쥐의 품질, 속도, 트위스트 및 스윙을 측정하기 위한 스티커로 박쥐 뒤에 붙어 있으며, 충격 시 공에서 박쥐로 전달되는 파워를 측정합니다. 이러한 매개 변수는 프로뿐만 아니라 아마추어 선수, 코치 및 게임에 관련된 모든 이해 관계자가 데이터 기반 피드백으로 플레이어&rsquo;의 성능을 향상시키는 데 도움이되도록 샷의 품질을 계산하는 데 사용됩니다. Power Bats의 데이터는 Azure에서 개발된 강력한 AI 모델로 분석되고, 플레이어에게 지속적인 피드백을 위해 에지로 전송됩니다.</p>


  <p>프로 게임의 경우 스티커는 Bluetooth 저에너지(BLE)를 사용하여 개찰구 뒤에 묻혀 있는 그루터기 상자라는 에지 장치와 통신합니다. 그루터기 상자의 데이터는 Azure에서 전송 및 분석되며 샷 특성은 실시간으로 방송사에 제공됩니다. 크리켓 경기장은 무선 액세스 제한 및 엄격한 보안 요구 사항을 가지고 있음을 감안할 때, 박쥐, 에지 장치와 Microsoft Azure 사이의 보안 통신을 보장하기 위해, 그루터기 상자는 Microsoft Azure 구 기반 하드웨어 플랫폼에 의해 구동되고있다. 아마추어 플레이어 시나리오의 경우 스마트 배트가 Spektacom 모바일 앱과 쌍을 이루어 Azure에서 스티커 데이터를 전송하고 분석합니다. 솔루션은 Azure Sphere(Stump box), Azure IoT Hub, Azure Event Hub, Azure Functions, Azure Cosmos DB 및 Azure ML 2.0을 통해 제공됩니다.</p>


