Content: >-
  <p><em>이 게시물은 Anil Kumble, 설립자, Spektacom Technologies에 의해 공동 저술됩니다.</em></p>


  <p>크리켓은 전 세계 팬들의 열렬한 관심을 가진 오래된 스포츠이지만, 이 게임은 21세기에 트 <a href="https://en.wikipedia.org/wiki/Twenty20" target="_blank">웬티20</a> 형식의 출현으로 혁명을 일으켰으며, 그 결과 전 세계적으로 게임과 팬에 대한 관심이 크게 증가했습니다. 이것은 경쟁의 증가뿐만 아니라 마찬가지로 전문가와 아마추어 사이의 욕망을 주도하고있다, 자신의 게임의 품질을 개선하기 위해.</p>


  <p>게임의 인기가 높아짐에 따라 타격 기술을 개선하는 혁신적인 방법이 진화했습니다. 이로 인해 플레이어가 게임 품질을 평가할 수 있도록 데이터 기반 지원이 필요하게 되었습니다. Spektacom은 크리켓 박쥐에 비관입 센서 기술을 사용하여 클라우드 기반 데이터 분석, 기계 학습 및 인공 지능에서 구동되는 인사이트를 사용하여 파워 배트&rdquo; 스티커의 &ldquo;데이터 수렴을 활용하고 전력을 공급하는 아이디어로 탄생했습니다. <a href="https://www.ailab.microsoft.com/experiments/ce508ed3-cea9-41eb-a08e-ab4727556f7b" target="_blank">AI Lab</a>에 대해 자세히 알아보세요.</p>


  <p>Microsoft AI를 사용하여 Spektacom이 솔루션을 빌드하는 방법을 강조하기 전에 먼저 대답해야 하는 몇 가지 중요한 질문은 다음과 같습니다.</p>


