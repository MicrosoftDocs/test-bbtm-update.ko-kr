Title: Microsoft Azure H 시리즈 VM의 가용성
Summary: Microsoft Azure H 시리즈 VM의 가용성
Content: >-
  <p>Azure에서 새로운 H 시리즈 가상 머신의 가용성을 발표하게 되어 기쁩니다.&nbsp;&nbsp; 이러한 새로운 VM 크기의 가용성을 통해 Azure에서 HPC 애플리케이션에 뛰어난 성능을 제공하는 우리의 사명을 계속 이어가고 있습니다. &nbsp;H 시리즈 VM 크기는 계산 집약적 워크로드에 매우 적합합니다. &nbsp;계산 유체 역학, 충돌 시뮬레이션, 지진 탐사 및 일기 예보 시뮬레이션과 같은 복잡한 엔지니어링 및 과학 워크로드에 최첨단 성능을 제공하도록 설계되었습니다.&nbsp;</p>


  <p>새로운 H 시리즈 크기는 처음에 미국 중남부 Azure 지역에서 사용할 수 있으며 가까운 장래에 다른 지역에 배포될 예정입니다.&nbsp;</p>


  <p>H 시리즈 VM은 모두 Intel E5-2667 V3 3.2GHz(터보 최대 3.5GHz) 프로세서 기술을 기반으로 6가지 크기로 제공되며, DDR4 메모리 및 SSD 기반 로컬 스토리지를 활용합니다.&nbsp; 또한 새로운 H 시리즈 VM은 매우 짧은 대기 시간을 제공할 수 있는 FDR InfiniBand 네트워크에서 사용하도록 설정된 전용 RDMA 백 엔드 네트워크를 제공합니다.&nbsp; RDMA 네트워킹은 긴밀하게 결합된 애플리케이션을 실행할 때 MPI(메시지 전달 인터페이스) 트래픽 전용입니다.</p>


  <p><img height="367" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/786a69f8-6cf9-423b-ab20-5b584c441df9.png" style="width: 710px; height: 365px;" width="727"></p>


  <p>*m: 높은 메모리, r: RDMA 네트워크</p>


  <p>많은 엔터프라이즈 고객이 엔터프라이즈 HPC 워크로드에 대한 Microsoft Azure 수용하는 것을 볼 수 있습니다. Enterprise 고객이 복잡한 DOE(실험 디자인), 최적화 및 기타 중요한 프로젝트를 해결하는 데 도움이 되는 추가 컴퓨팅 능력을 위해 HPC 작업을 Azure로 버스팅합니다.&nbsp; 엔터프라이즈 컴퓨팅 제품 제품군을 갖춘 최고의 파트너 중 하나인 Altair Engineering Inc.는 온-프레미스 환경과 Azure의 H 시리즈 VM을&#39; 고객 간의 통합에 대한 우수하고 현재의 예입니다.</p>


  <blockquote>

  <p>&ldquo;Azure에서 하이퍼 스레드가 아닌 새로운 컴퓨팅 및 네트워크 최적화 H 시리즈 VM이 도입된 것을 기쁘게 생각하고 있으며, Microsoft 팀과 긴밀히 협력하여 H 시리즈 VM의 성능 및 크기 조정 솔루션을 테스트했습니다. 테스트를 기반으로 고객에게 고성능을 제공할 뿐만 아니라 Azure 환경과 긴밀한 통합을 제공하여 HPC 클라우드 환경&rdquo;&nbsp; Sam Mahalingam, CTO Altair Engineering Inc.를 지원합니다.</p>

  </blockquote>


  <p>H 시리즈 VM은 다양한 애플리케이션을 실행하는 뛰어난 성능을 제공하여 전 세계 기업이 제품 개발 주기를 줄이고 제품을 더 빠르게 출시할 수 있도록 지원합니다.</p>


  <blockquote>

  <p>&quot;InfiniBand 및 Linux RDMA 기술을 사용하여 새로운 Azure 고성능 H 시리즈 VM이 출시된 것을 기쁘게 생각합니다. 이 성능은 시뮬레이션을 사용하여 제품 디자인 주기의 속도를 가속화하고 엔지니어가 더 나은 설계를 더 빠르게 검색하는 데 도움이 됩니다.&quot; - 키스 포스턴, 제품 관리자, CD-adapco, 지멘스 비즈니스</p>

  </blockquote>


  <p>H 시리즈 가상 머신은 복잡한 자동차 충돌 시뮬레이션 문제를 해결하려는 고객에게 주문형 컴퓨팅 용량을 제공합니다.&nbsp; d3View와 같은 파트너를 통해 필요할 때 고객에게 대규모 컴퓨팅 기능을 제공할 수 있습니다.</p>


  <blockquote>

  <p>&ldquo;동급 최고의 컴퓨팅 성능과 용량이 필요합니다. E5-2667 프로세서 및 RDMA InfiniBand 네트워크를 사용하는 Azures&rsquo;의 새로운 H 시리즈 도입으로 수백 개의 코어에서 대규모 시뮬레이션을 실행하면 시뮬레이션 엔지니어와 과학자에게 턴어링 시간이 단축됩니다. LS-DYNA와 같은 다중 물리학 시뮬레이션 소프트웨어는 수천 개의 프로세서로 확장되도록 설계되었으며 H 시리즈로 고객이 설계를 신속하게&rdquo; 평가할 수 있도록 도와드립니다. CEO d3View</p>

  </blockquote>


  <p>특히 H 시리즈 VM의 FDR InfiniBand에서 사용하도록 설정된 대기 시간이 짧은 RDMA 네트워크는 특히 H16r 및 H16mr 크기를 사용하여 매우 큰 CFD(계산 유체 역학) 시뮬레이션에 필요한 규모와 성능을 제공하는 데 이상적인 조합을 구성합니다.</p>


  <blockquote>

  <p>&ldquo;새 H 시리즈 VM의 RDMA 기술은 클라우드에서 대규모 스케일 아웃 작업을 실행할 때 매우 중요합니다.&nbsp; 지난 몇 년 동안 시계 빈도가 평면화되면서 RDMA 기술을 사용하면 작업이 많은 수의 노드로 확장할 수 있습니다. TotalCAE 포털을 사용하여 CFD 코드를 테스트하면 Azure에서 RDMA 기술 없이는 불가능한 대규모 코어 수에서 런타임을 줄일 수 있습니다.&rdquo;&nbsp; 로드 마흐, CEO 토탈카에</p>

  </blockquote>


  <p>RDMA를 사용하지 않는 H 시리즈 크기는 Azure Marketplace에서 사용할 수 있는 다양한 Linux 배포판 및 Windows 서버 OS 이미지를 사용하여 배포할 수 있습니다.&nbsp; RDMA 지원 H 시리즈 VM 크기는 Windows Server 2008 R2, Windows Server 2012, Windows Server 2012 R2 및 CentOS 기반 7.1 HPC 및 SUSE Linux Enterprise Server 12 SP1 HPC 이미지를 사용하여 배포할 수 있습니다.&nbsp; 시작 방법에 대한 자세한 내용과 빠른 가이드는 <a href="https://azure.microsoft.com/documentation/articles/virtual-machines-linux-classic-rdma-cluster/">Linux </a>및 <a href="https://azure.microsoft.com/documentation/articles/virtual-machines-windows-classic-hpcpack-rdma-cluster/">Windows </a>설명서를 참조하세요.</p>


  <p>클라우드&rsquo;에서의 HPC 여정에서 이 이정표를 통해 Wed는 클라우드를 통해 세계적 수준의 고성능 컴퓨팅 인프라 기능을 전 세계의 모든 엔지니어와 과학자에게 제공하는 것에 대한 우리의 흥분을 다시 강조하고 싶습니다.&nbsp;</p>
