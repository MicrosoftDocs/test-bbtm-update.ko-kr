Content: >-
  <p>3년 전, 고객이 선택한 디바이스를 Azure IoT 기술로 작동하도록 테스트할 수 있도록 Azure Certified for IoT 프로그램을 시작했습니다. 그 이후로 고객과 파트너는 IoT 디바이스를 함께 사용하여 클라우드를 브리징하는 이점을 받아들였습니다. IoT용 Azure Certified는 250개 이상의 파트너와 1,000개 이상의 디바이스 및 시작 키트를 Azure IoT <a href="https://www.catalog.azureiotsolutions.com" target="_blank">디바이스 카탈로그</a>에서 이미 검색할 수 있는 업계 최대의 하드웨어 에코시스템 중 하나로 성장시켰습니다.</p>


  <p>인텔리전트 에지 및 하드웨어 혁신이 등장하면서 저전력, 제한된 디바이스에서 AI 지원 산업 게이트웨이에 이르기까지 광범위한 하드웨어를 지원하도록 인증 프로그램을 확장하고 있습니다. 1년 전에 <a href="https://azure.microsoft.com/services/iot-edge" target="_blank">Azure IoT Edge</a>를 완전히 지원되는 에지 제품으로 도입하여 Windows 및 Linux 디바이스를 지원했으며, 에지에서 디바이스 사용이 증가함에 따라 엄청난 고객 모멘텀을 보였습니다.</p>


  <blockquote>

  <p>&quot;에지에서 실시간 분석을 사용하는 지능형 컴퓨팅은 앞으로 &ndash; IoT 비즈니스에서 비즈니스 요구 사항이 점점 더 중요해지는 주요 추세입니다.&rdquo;</p>

  </blockquote>


  <p align="right"><strong>&ndash;&nbsp;스즈키 토모야스, Plat&#39;Home Co., Ltd.의 사장</strong></p>


  <p>오늘 Azure Certified for IoT 프로그램에서 디바이스 관리, 보안 및 고급 분석과 같은 핵심 기능의 인증을 지원하는 Azure IoT Edge 디바이스의 인증을 발표하게 되어 기쁩니다. 우리는 Advantech, Beckhoff Automation, Dell, HPe, Moxa, NexCom, PlatHome&rsquo; 및 Toshiba &mdash; 와 같은 하드웨어 파트너로부터 매우 긍정적 인 모멘텀을 보았으며 귀하가 우리와 함께 할 때까지 기다릴 수 없습니다&rsquo;.</p>


  <h2>Azure IoT Edge 디바이스 인증 프로그램 개요</h2>


  <p>IoT Edge 인증 프로그램에는 기능 기반 인증 개념이 있습니다. 각 기능에는 디바이스 구직자가 찾고 있는 IoT Edge 디바이스의 세분성을 제공하는 고유한 수준이 있으며, 향후 Azure Certified for IoT 프로그램이 발전할 수 있습니다.</p>


  <p>각 기능에는 수준 1&rdquo;이 가장 낮은 자체 평준화&ldquo;가 포함됩니다.</p>


  <p>디바이스가 IoT Edge 디바이스로 인증되려면 디바이스가 모든 필수 요구 사항을 통과해야 합니다.</p>


  <ul>
      <li>[필수] Edge 런타임(수준 1에만 해당)</li>
      <li>[필수] 디바이스 관리(수준 1에만 해당)</li>
      <li>[선택 사항] 보안(4 수준: 수준 1 &ndash; 4)</li>
  </ul>


  <h2>디바이스 필수 구성 요소</h2>


  <p>Azure IoT Edge 디바이스로 인증되려면 <a href="https://github.com/Azure/iot-edge/blob/master/README.md" target="_blank">Azure IoT Edge</a> 런타임을 사전 설치하려면 IoT Edge 디바이스가 필요합니다. 디바이스에 IoT Edge 런타임을 미리 설치하면 값 체인의 여러 단계에서 발생할 수 있습니다.</p>


  <p>IoT Edge 디바이스 인증은 OEM 또는 채널로 제어되는 디바이스에서 미리 설치된 Azure IoT Edge 런타임에 대해 인증하여 IoT Edge 디바이스에서 최상의 기본 제공 환경을 제공합니다. 그러나 Azure IoT Edge 런타임이 인증되지 않은 디바이스를 실행하거나 지원하지 않는다는 의미는 아닙니다.</p>


  <h2>인증 조건: 기능 및 수준에 대한 설명</h2>


  <p>아래에서는 각 수준에 대한 IoT Edge 디바이스 인증 조건 및 관련 기능에 대해 설명합니다.</p>


  <ul>
      <li><strong>디바이스 관리:</strong> IoT Hub의 메시지에 의해 트리거되는 기본 디바이스 관리 작업(다시 부팅, FW/OS 업그레이드)</li>
      <li><strong>보안:</strong> Azure IoT Edge는 처음부터 안전합니다. 그러나 에지에서 작동하는 추가 위협은 보안 하드웨어를 사용하는 보안 적용을 요구합니다. 이 인증은 HSM 보안 디바이스를 사용하는 배포에서와 같이 Azure IoT Edge에서 제공하는 그 이상의 보안에 실사를 전달하는 것을 목표로 합니다.</li>
  </ul>


  <p>아래 기능은 디바이스&rsquo; 완화 기능 내의 위험을 설명합니다. 보안 보장이나 보안 강도에 대한 진술이 아닙니다.</p>


