  <p>Microsofts&rsquo; 접근 방식을 읽고 <a href="https://azure.microsoft.com/en-us/blog/securing-the-intelligent-edge/" target="_blank"><em>지능형 에</em></a>지 보호 블로그<em>&nbsp;</em>에서 Azure IoT Edge 디바이스용 보안 플랫폼을 제공합니다. Microsoft는 타사 유효성 검사 랩 활용 탐색을 포함하여 보안 요구 사항에 대한 유효성 검사 프로세스를 정의하기 위해 노력하고 있습니다.</p>


  <h2>다음 단계</h2>


  <p>하드웨어 파트너이며 현재 IoT Edge 디바이스를 인증하려는 경우 <a href="https://catalog.azureiotsuite.com/" target="_blank">파트너 대시보드</a>를 통해 IoT Edge 디바이스를 제출할 수 있습니다.</p>


  <p>질문이 있는 경우 Azure Certified for IoT에 <a target="_blank">iotcert@microsoft.com</a>문의하세요.</p>
