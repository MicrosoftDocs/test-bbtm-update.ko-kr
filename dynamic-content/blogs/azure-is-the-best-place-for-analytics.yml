Title: Azure는 분석에 가장 적합한 위치입니다.
Summary: 지능형 클라우드와 인텔리전트 에지에 의해 구동되는 기계 학습 및 인공 지능에는 엄청난 기회가 있습니다. 이번 주 Spark + AI 서밋에서 Microsoft에 대해 이야기했습니다...
Content: >-
  <p>클라우드, 데이터 및 AI의 합류는 혁신의 기초이며 전례 없는 변화를 주도하고 있습니다. 이번 주 Spark + AI Summit에서 저는 Microsoft가 어떻게 조직이 Azure를 활용하여 어디서나 고급 기계 학습 모델과 지능형 애플리케이션을 빌드할 수 있도록 하는 방법에 대해 이야기했습니다.</p>


  <p>지난 달 <a href="https://developer.microsoft.com/en-us/events/build/keynotes" target="_blank">빌드 컨퍼런스에서</a> Satya가 언급했듯이 애플리케이션에는 클라우드에서 에지까지 유비쿼터스 컴퓨팅 패브릭이 점점 더 많이 필요합니다. 또한 이러한 애플리케이션에는 보고 듣고 예측할 수 있는 새로운 기계 학습 및 AI 기능이 필요합니다. 이러한 기능의 원동력은 데이터입니다. 데이터는 현재 빌드하는 모든 앱과 환경에 매우 중요합니다. 조직은 데이터를 사용하여 중요한 인사이트를 추출하여 비즈니스를 발전시키고 고객을 새로운 방식으로 참여시키고 있습니다. Renault-Nissan 같은 고객은 커넥티드 카를 사용하여 고객 경험에 혁명을 일으키고 있습니다. 산업 자동화의 선두 주자인 Rockwell Automation은 장비에 예측 유지 관리 기능을 구축하여 시간을 절약하고 디바이스 오류와 관련된 비용을 절감했습니다. 제조 선두 주자인 Liebherr는 개체 인식을 사용하여 냉장고 내용에 따라 식료품 목록을 추천하는 지능형 냉장고를 생산합니다. 이는 데이터가 어디에 있든 데이터를 활용하여 획기적인 인사이트를 활용한 고객의 몇 가지 예에 불과합니다.&nbsp;</p>


  <p>개발자와 데이터 과학자가 전 세계에 영향을 주는 데이터 및 AI 솔루션을 빌드할 수 있도록 3월에 Azure Databricks의 일반 공급이 발표되었습니다. <a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricks</a>는 최고의 Apache&reg; Spark&trade; 분석 플랫폼과 Microsoft Azure 결합하여 고객이 이전과는 전혀 다른 데이터 성능을 발휘할 수 있도록 지원합니다. Azure Databricks를 사용하면 Shell과 같은 고객이 비즈니스 방식을 혁신할 수 있습니다.&nbsp;</p>


  <p><em>&quot;Shell에서는 지속적으로 기술의 경계를 넓히고 있습니다. 예를 들어 AI(인공 지능)를 사용하여 예측 유지 관리를 개선하는 데 도움을 줍니다. 우리는 우리의 시설의 사진을 찍고 우리가 유지 보수의 필요성을 식별하는 데 도움이 기계 비전을 사용하는 드론이 있습니다. Azure Databricks를 사용하면 이제 딥 러닝을 실행하여 문제를 감지 및 수정하고, 운영 효율성을 높이고, 안전을 향상시키는 데 사용되는 예측 유지 관리 모델을 빌드할 수 있습니다.&rdquo;</em></p>


  <p align="right">- Dan Jeavons, 데이터 과학 총괄 매니저&nbsp;&nbsp;</p>


  <p>또한 조직은 Azure Blob Storage, Azure Data Factory, <a href="https://azure.microsoft.com/en-us/services/storage/blobs/" target="_blank">Azure SQL</a> Data Warehouse 및 Azure Cosmos <a href="https://azure.microsoft.com/en-us/services/cosmos-db/?v=17.45a" target="_blank">DB</a>와 같은 다른 서비스와 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/?v=17.44" target="_blank">Azure Databricks&#39;</a> 네이티브 통합의 이점을 누릴 수 있습니다. <a href="https://azure.microsoft.com/en-us/services/data-factory/" target="_blank"></a> 이를 통해 <a href="https://azure.microsoft.com/en-us/blog/implementation-patterns-for-big-data-and-data-warehouse-on-azure/" target="_blank">최신 데이터 웨어하우징, 고급 분석 및 실시간 분석 시나리오를</a> 지원하는 새로운 분석 솔루션을 사용할 수 있습니다.</p>


  <p>고객을 위한 혁신을 계속 추진하기 위해 이번 주 Spark + AI Summit에서 발표한 Azure Databricks에 몇 가지 흥미로운 향상된 기능을 제공했습니다.</p>


  <h2>GPU 사용 가상 머신에 대한 지원&nbsp;</h2>


  <p>대량의 데이터에서 AI 모델을 신속하게 빌드하려면 GPU와 같은 특수 하드웨어가 필요합니다.&nbsp;</p>


  <p>이제 Azure Databricks는 <a href="https://azure.microsoft.com/en-us/pricing/details/databricks/" target="_blank">GPU 지원 VM</a> 을 클러스터에 대한 선택 항목으로 사용하는 기능을 지원합니다. 이제 개발자는 이러한 최적화된 클러스터를 사용하여 대규모로 AI 모델을 쉽게 빌드, 학습 및 배포할 수 있습니다.</p>


  <h2>기계 학습을 위한 런타임&nbsp;</h2>


  <p>GPU 지원 외에도 새로운 <a href="https://docs.azuredatabricks.net/user-guide/clusters/mlruntime.html" target="_blank">기계 학습 런타임</a>을 통해 Azure Databricks&rsquo; AI 기능도 향상되었습니다. 이 런타임은 Horovod를 사용하여 심층 신경망의 분산된 다중 GPU 학습을 가능하게 하고 Spark DataFrames와의 원활한 통합을 위해 <a href="https://docs.azuredatabricks.net/applications/deep-learning/distributed-deep-learning/horovod-estimator.html" target="_blank">HorovodEstimator</a> 를 포함합니다. 또한 TensorFlow, Keras 및 XGBoost와 같은 필요한 모든 패키지로 미리 설치되고 미리 구성됩니다.</p>


  <p>이 런타임을 통해 개발자는 몇 줄의 코드로 딥 러닝 모델을 빌드할 수 있습니다. 이전에는 개발자가 이러한 도구 키트를 활용하기 위해 상당한 시간과 노력을 투자해야 했습니다. 이제 더 이상 데이터를 로드하고, 여러 클러스터에 학습 코드를 배포하고, 모델 정확도의 유효성을 검사하는 자체 논리를 작성할 필요가 없습니다.&nbsp;</p>


  <p>Machine Learning용 Azure Databricks 런타임은 현재 Azure Databricks의 프리미엄 SKU의 일부로 미리 보기로 제공됩니다.</p>


  <p>Microsoft는 모든 개발자와 데이터 과학자의 손에 AI를 제공하여 데이터의 힘을 발휘하고 세계를 개선할 가능성을 재구상할 수 있도록 최선을 다하고 있습니다.</p>


