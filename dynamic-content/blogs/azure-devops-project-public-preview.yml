Title: Azure DevOps Project – 공개 미리 보기
Summary: >-
  오늘날의 세계에서 조직은 혁신을 통해 더 빠르게 시장에 출시해야 합니다. 이를 위해서는 최신 기술을 학습하고 제품에서 사용하고 더 빠른 속도로 배포해야 합니다.

  Azure DevOps Project 공개 미리 보기를 발표하게 되어 기쁩니다.
Content: >-
  <p>오늘날&rsquo; 세계에서 조직은 혁신을 통해 더 빠르게 시장에 출시해야 합니다. 이를 위해서는 최신 기술을 학습하고 제품에서 사용하고 더 빠른 속도로 배포해야 합니다.</p>


  <p>Azure DevOps Project 공개 미리 보기를 발표하게 되어 기쁩니다. Azure DevOps Project 몇 가지 빠른 단계로 선택한 Azure 서비스에서 앱을 시작하고 앱을 개발, 배포 및 모니터링하는 데 필요한 모든 것을 설정하는 데 도움이 됩니다.</p>


  <p>DevOps Project 만들면 Azure 리소스가 프로비전되고 Git 코드 리포지토리, 애플리케이션 Insights 통합 및 Azure에 배포할 지속적인 업데이트 파이프라인 설정이 제공됩니다. DevOps Project 대시보드를 사용하면 Azure Portal의 단일 보기에서 코드 커밋, 빌드 및 배포를 모니터링할 수 있습니다.</p>


  <p>DevOps Project 주요 이점:</p>


  <ul>
   <li>몇 분 만에 새 앱 및 전체 DevOps 파이프라인으로 시작 및 실행</li>
   <li>.NET, Java, PHP, Node 및 Python과 같은 널리 사용되는 광범위한 프레임워크 지원</li>
   <li>새로 시작하거나 GitHub 애플리케이션 가져오기</li>
   <li>즉각적인 분석 및 실행 가능한 인사이트를 위한 기본 제공 애플리케이션 Insights 통합</li>
   <li>Visual Studio Team Services(VSTS)를 사용하는 클라우드 기반 CI/CD</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/568096e1-42c8-4e93-b876-3142b0eb1c30.gif"><img alt="azure-dev-ops-staged" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5b217563-a672-4097-bd8a-881815bab136.gif" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="azure-dev-ops-staged" width="1024"></a></p>


  <p>DevOps Projects는 VSTS를 통해 구동되며 애플리케이션 개발 및 배포를 시작할 수 있습니다.&nbsp; DevOps Project 제공하는 초기 시작 지점에서 매우 쉽게 다음을 수행할 수 있습니다.</p>


  <ul>
   <li>빌드 및 릴리스 파이프라인 &ndash; 을 사용자 지정합니다. 프로덕션으로 가기 전에 유효성을 검사하기 위해 파이프라인에 테스트 환경 추가</li>
   <li>끌어오기 요청을 사용하여 코드 흐름 &amp; 관리</li>
   <li>애플리케이션과 함께 프로젝트 백로그 및 문제 추적</li>
  </ul>


  <h2>시작</h2>


  <p><a href="https://portal.azure.com/" target="_blank">이제 Azure DevOps Project 만듭니다.</a></p>


  <p>Azure DevOps 프로젝트에 대한 자세한 내용은 <a href="https://aka.ms/azprojectdocs" target="_blank">설명서를</a> 참조하고 <a href="https://go.microsoft.com/fwlink/?linkid=862312" target="_blank">DevOps 블로그</a>에서 오늘&rsquo; 공지 사항에 대해 자세히 알아보세요.</p>
