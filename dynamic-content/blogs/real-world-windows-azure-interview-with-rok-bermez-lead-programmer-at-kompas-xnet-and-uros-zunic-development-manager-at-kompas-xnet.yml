Title: 'Real World Windows Azure: Rok Bermež, Kompas Xnet의 수석 프로그래머, Kompas Xnet의 개발 관리자 인 Uroš Žunič와의 인터뷰'
Summary: Real World Windows Azure 시리즈는 Rok Bermež, Kompas Xnet의 수석 프로그래머, Kompas Xnet의 개발 관리자인 Uro&scaron; Žunič에게 Windows Azure 플랫폼을 사용하는 방법에 대해 이야기했습니다.
Content: '<p>Real World Windows Azure 시리즈는 Rok Bermež, Kompas Xnet의 수석 프로그래머, Kompas Xnet의 개발 관리자인 Uro&scaron; Žunič에게 <a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> 플랫폼을 사용하여 회사 고객을 위한 클라우드 기반 웹 사이트 솔루션을 제공하는 방법에 대해 이야기했습니다.  그들이 말한 것은 다음과 같습니다.</p>  <p><b>MSDN: Kompas Xnet이 하는 일과 봉사한 사람에 대한 간략한 요약을 제공할 수 있나요?</b></p>  <p><b>Bermež: </b><a target="_blank" href="https://www.kompas-xnet.si/">Kompas Xnet</a> 은 원래 슬로베니아 회사 KOMPAS d.o.o의 IT 지원 및 교육 그룹으로 설립되었습니다. 우리는 1995년에 별도의 법인이 되었으며 현재 슬로베니아 전역에 지사를 두고 있습니다. Microsoft는 2005년부터 <a target="_blank" href="https://partner.microsoft.com/global/Partner">Microsoft 골드 인증 파트너</a> 로 활동해 왔으며 Adobe, Corel 및 Microsoft의 소프트웨어를 비롯한 대부분의 표준 비즈니스 기술 솔루션 개발자 및 사용자를 위한 컨설팅 및 교육 서비스를 제공합니다. 또한 유럽 전역의 다양한 대기업 및 중소기업을 위한 사용자 지정 소프트웨어 및 웹 사이트 개발 및 IT 인프라 지원을 제공합니다.</p>  <p><b>MSDN: Windows Azure 플랫폼을 사용하도록 이끈 특정한 과제가 있었나요?</b></p>  <p><b>Žunič:</b> Microsoft는 슬로베니아에서 가장 큰 연례 기술 교육 컨퍼런스인 <a target="_blank" href="https://www.ntk.si/">NT Konferenca 2010</a> 웹사이트를 개발하기 위해 Microsoft와 계약을 맺었으며, 지역 전체에서 온 2,000명 이상의 IT 전문가들이 참석했습니다. 지난 몇 년 동안 회의에서는 로컬 호스팅 공급자가 제공하는 솔루션을 사용했지만 연결 문제로 인해 모든 회의 중에 사이트의 가용성이 중단되었습니다.&nbsp; </p>  <p>회의의 모든 측면을 관리하는 데 도움이 되는 솔루션을 만들어야 했지만 가장 중요한 요구 사항은 애플리케이션을 항상 사용할 수 있어야 한다는 것이었습니다. 클라우드 기술을 사용하여 높은 기능을 제공하고, 100% 가용성을 보장하며, 온-프레미스 솔루션 배포의 높은 선행 비용을 방지할 수 있다고 믿었습니다. </p>  <p><b>MSDN:&nbsp; 개발한 솔루션을 설명할 수 있나요? 사용했던 Windows Azure 플랫폼의 구성 요소는 무엇입니까?&nbsp; </b></p>  <p><b>Žunič: </b> Azure 및 Microsoft SQL Azure <a target="_blank" href="https://microsoft.com/windowsazure">Windows</a> 사용하여 NT Konferenca 2010 웹 사이트(<a target="_blank" href="https://www.ntk.si/">https://www.ntk.si</a>) 및 백 엔드 관리 인터페이스를 빌드했습니다. 참석자는 등록, 이벤트 일정 찾기 및 자료 다운로드와 같은 작업에 사이트를 사용했습니다. 또한 Windows Azure를 사용하여 많은 백 엔드 기능을 수행했습니다. </p>  <p><b>Bermež:</b> 개발자는 SQL Azure 사용하여 웹 사이트 데이터베이스를 관리하고 Azure Storage 서비스를 Windows 프로필 이미지, 프레젠테이션 및 기타 데이터를 저장했습니다. Windows Azure의 Windows Communication Foundation 및 Queue Storage를 사용하여 웹 사이트를 온-프레미스 보안, 등록 및 회계 시스템에 연결했습니다. 또한 Microsoft Silverlight 3을 사용하여 웹 사이트에서 컨퍼런스 강의 및 프레젠테이션을 보기 위한 애플리케이션을 빌드했습니다.</p>  <p><b>MSDN: Windows Azure를 사용하면 Kompas Xnet이 고객에게 고급 솔루션을 제공하는 데 어떻게 도움이 됩니까?</b></p>  <p><b>Žunič: </b> NT Konferenca 2010의 모든 사람들은 웹 사이트에 매우 만족했으며 이전 회의를 괴롭혔던 연결 문제는 완전히 사라졌습니다. 이러한 성공을 통해 컨퍼런스 웹 사이트의 배포를 다른 프로젝트와 조정할 수 있었습니다. 우리는 이미 유니세프의 슬로베니아 챕터와 슬로베니아에서 가장 큰 신문 중 하나에 대한 새로운 웹 사이트에 대한 온라인 존재에 노력하고 있습니다.</p>  <p><b>Bermež:</b> Windows Azure는 <a target="_blank" href="https://www.asp.net/">ASP.NET 및 Microsoft Visual Studio</a> 개발 시스템과 같은 클래식 웹 개발 도구에서 원활하게 작동하므로 Windows Azure용 개발은 클라우드 진입 장벽을 크게 낮춥니다. Windows Azure를 사용하면 며칠 또는 몇 시간 정도 짧은 주기로 고가용성 솔루션을 개발할 수 있습니다.</p>  <p><a target="_blank" href="https://www.kompas-xnet.si/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7266.KompasSS.png" border="0"></a></p>  <p><b>그림 1. Kompas Xnet은 Windows Azure 플랫폼의 구성 요소를 사용하여 NT Konferenca 2010 웹 사이트(www.ntk.si)의 기능 요소를 빌드했습니다.</b></p>  <p>전체 이야기를 읽어보세요: <a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000008462">www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000008462</a>  </p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면<a target="_blank" href="https://azure.microsoft.com/evidence"> 다음 www.windowsazure.com/evidence</a></p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2010/12/29/real-world-windows-azure-interview-with-rok-berme-lead-programmer-at-kompas-xnet-and-uro-uni-development-manager-at-kompas-xnet.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br>트윗  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
