Title: RBAC 및 Azure Websites 게시
Summary: 콘텐츠 게시 기여 관리는 Azure Websites 고객이 Azure에서 사용할 수 있는 새로운 RBAC(역할 기반 액세스 제어) 기능을 직접 활용할 수 있는 영역입니다.
Content: >-
  Azure에서 사용할 수 있는 새로운 RBAC(역할 기반 액세스 제어)를 사용하면 조직에서 클라우드 리소스에 대한 직원 및 파트너 액세스를 쉽게 관리할 수 있습니다. RBAC, Azure Active Directory 기본 지원 및 Azure 미리 보기 포털과의 통합에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/role-based-access-control-configure/">이 링크</a>에서 확인할 수 있습니다.


  Azure Websites 고객이 RBAC 기능을 직접 활용할 수 있는 한 가지 영역은 콘텐츠 게시 기여를 관리하는 것입니다. 기여자 역할 액세스 권한이 있는 사용자는 자신의 사용자 배포 자격 증명을 사용하여 콘텐츠를 게시할 수 있습니다. RBAC는 기여를 특성화하기 위한 편의성과 액세스 권한 부여 및 해지의 민첩성을 향상하기 때문에 웹 사이트 리소스 자격 증명을 공유하는 것에 비해 중요한 이점입니다. 이는 웹 사이트 게시 프로필이 아닌 개별 배포 자격 증명을 기대하는 오픈 소스 게시 클라이언트에 의존하는 조직과 더욱 관련이 있습니다.

  <h2>역할 기반 액세스 예제</h2>

  사용자를 웹 사이트 리소스 기여자로 등록하려면 Azure 미리 보기 포털에서 특정 웹 사이트를 선택합니다. Access Lens 아래에서 역할 부분을 선택합니다.


  <img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="RBAC 및 Azure Websites 게시" alt="RBAC and Azure Websites Publishing" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/roles.png" width="640" height="240" border="0" />

  사용자를 참가자로 추가합니다. 이 예제와 같은 개별 리소스와 리소스 그룹에 대한 역할을 할당할 수 있습니다. 외부 사용자를 추가하면 디렉터리에 게스트가 생성됩니다. 역할 부분으로 시작하는 유사한 워크플로를 사용하여 웹 사이트 리소스에 대한 액세스를 쉽게 제거할 수 있습니다. RBAC 역할에서 게스트를 제거해도 디렉터리에서 게스트가 제거되지는 않습니다.


  <img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="RBAC 및 Azure Websites 게시" alt="RBAC and Azure Websites Publishing" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/adduser.png" width="640" height="222" border="0" />


  이제 새 참가자 사용자가 Azure 미리 보기 포털 보기의 오른쪽 위 모서리에서 적절한 디렉터리를 선택하고 관련 웹 사이트 리소스로 이동할 수 있습니다.참가자 사용자는 자신의 사용자 배포 자격 증명을 사용하여 변경 내용을 게시할 수 있습니다.

  <h2>로컬 Git 게시 예제</h2>

  다음은 로컬 Git 기반 게시의 예입니다. 기여자 사용자는 배포 렌즈에서 배포 자격 증명을 설정하거나 다시 설정할 수 있습니다.


  <img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="RBAC 및 Azure Websites 게시" alt="RBAC and Azure Websites Publishing" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/credentials.png" width="640" height="245" border="0" />


  소스 제어 사용 웹 사이트에 대한 웹 사이트 콘텐츠를 복제하려면 속성 블레이드에서 Git URL을 찾습니다.


  <img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="RBAC 및 Azure Websites 게시" alt="RBAC and Azure Websites Publishing" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/url.png" width="611" height="480" border="0" />


  git 푸시 작업 후 배포 블레이드는 다른 사용자의 콘텐츠를 반영합니다.


  <img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="RBAC 및 Azure Websites 게시" alt="RBAC and Azure Websites Publishing" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/deployments.png" width="455" height="480" border="0" />

  <h2>웹 사이트 작업</h2>

  웹 사이트를 서비스하는 데 콘텐츠 게시만으로는 충분하지 않습니다. 또한 진단 및 서비스 작업은 기여자 역할이 동일한 사용자 배포 자격 증명을 기반으로 SCM 웹 사이트 관리 엔드포인트에 대한 액세스를 제공하기 때문에 Azure Websites의 컨텍스트에서 RBAC의 이점을 누릴 수 있습니다. 여기에는 로그 스트리밍과 같은 진단 도구 또는 웹 작업과 같은 작업 지원자에 대한 액세스가 포함됩니다.


