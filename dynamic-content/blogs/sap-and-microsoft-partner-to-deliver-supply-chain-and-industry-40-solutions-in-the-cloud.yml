Content: >-
  <p>현재 시장 상황은 전 세계가 공급망의 탄력성을 높이기 위해 기술에 얼마나 많이 의존하고 있는지, 그리고 빠르게 변화하는 요구를 충족하기 위해 빠른 의사 결정과 전략의 변화를 가능하게 하는 민첩성과 데이터 인사이트가 얼마나 중요한지를 보여줍니다. 이러한 요구를 충족하기 위해 고객이 클라우드 및 에지에서 지능형 디지털 공급망 및 Industry 4.0 솔루션을 설계하고 운영할 수 있도록 SAP와의 파트너십을 확장하고 있습니다. 또한 오픈 제조 플랫폼 및 오픈 인더스트리 4.0 얼라이언스와 같은 업계 동맹의 구성원으로서 상호 운용성을 추진하기 위해 협력할 것입니다.</p>


  <h2>SAP Digital Supply Chain 및 Industry 4.0 솔루션은 Microsoft Azure</h2>


  <p>이 파트너십의 결과로 조직은 <a href="https://www.sap.com/products/digital-supply-chain/manufacturing.html" target="_blank">디지털 제조를 위한</a> SAP 솔루션, SAP <a href="https://www.sap.com/products/digital-supply-chain/asset-management-eam.htm.html" target="_blank">Intelligent Asset Management</a> 솔루션, SAP <a href="https://www.sap.com/products/digital-supply-chain/supply-chain-planning.html" target="_blank">통합 비즈니스 계획</a> 및 SAP 로지스틱스 비즈니스 네트워크를 포함하여 Microsoft Azure 포괄적인 SAP 디지털 공급망 솔루션을 사용할 수 있습니다. SAP는 Microsoft Azure 사용하여 SaaS(Software-as-a-Service) 모델&nbsp;에서 이러한 솔루션을 실행하면 고객이&rsquo; 소프트웨어 및 기본 인프라를 관리하는 데 필요한 시간을 줄이는 동시에 공급망 애플리케이션의 가치를 가속화할 수 있습니다. 고객은 엔터프라이즈급 컴퓨팅, 스토리지 및 네트워크 서비스를 제공하는 Azure를 활용하여 SAP Digital Supply Chain 솔루션을 실행하기 위한 업무상 중요한 성능 및 비즈니스 연속성을 지원함으로써 전 세계적으로 규모를 확장할 수 있습니다.</p>


  <p>SAP Manufacturing Suite, SAP Intelligent Asset Management, SAP의 공급망 네트워크&nbsp; 분석 및 SAP IoT(SAP 사물 인터넷) 솔루션은 현재 유럽과 미국의 Microsoft Azure 이미 제공됩니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&rdquo;SAP는 제조 및 디지털 공급망 고객을 위해 입증되고 혁신적인 솔루션을 Microsoft Azure 수 있게 되어 기쁩니다. 이 파트너 관계를 통해 고객은 클라우드에서 디지털 공급망 및 제조 솔루션을 구독할 수 있으며 Industry 4.0에 대한 제품을 향상시킵니다. 이를 토대로 SAP 솔루션은 곧 공장, 공장 및 자동화된 웨어하우스의 에지에서 센서, 머신 및 제어 시스템에 가까운 곳에서 사용할 수 있게 될 것입니다.&rdquo; &mdash;</em> 디지털 공급망 솔루션의 SAP 수석 부사장인 Franz Hero.</p>

  </blockquote>


  <h2>SAP 및 Microsoft가 협업하여 비즈니스 프로세스를 에지로 끌어올릴 수 있습니다.</h2>


  <p>글로벌 분산 공급망 및 제조 환경을 관리할 때 기업은 제한된 대역폭, 대기 시간 및 실행 및 품질 시나리오에 부정적인 영향을 줄 수 있는 대량의 데이터로 인해 어려움을 겪습니다. 여기서 솔루션은 에지 컴퓨팅에 있습니다.</p>


  <p>에지 컴퓨팅은 데이터, 애플리케이션 및 비즈니스 프로세스가 생성된 데이터의 원본 근처에서 실행되는 분산 컴퓨팅의 한 형태라고 생각합니다. 에지의 하이브리드 클라우드 모델에서 비즈니스 프로세스를 확장하고 실행하는 기능을 통해 공장, 공장, 창고 또는 원격 운영이 있는 조직은 더 빠른 처리 및 데이터 상주 요구 사항에 대한<i> </i>지원을 독립적으로<em>&mdash;</em> 완전히 자동화하고 실행할 수 있습니다. 고객은 비용을 절감하기 위해 여러 에지에서 추가 분석 또는 집계된 보기와 관련된 데이터만 클라우드로 보낼 수 있습니다. <i> </i></p>


  <p>SAP와 Microsoft는 SAP Digital Manufacturing Cloud부터 Microsoft Azure Stack Edge에서 SAP 솔루션을 사용할 수 있도록 공동 작업하고 있습니다. 이를 통해 제조업체는 머신 및 제어 시스템에서 데이터를 로컬로 처리하여 대기 시간 또는 연결 제한 문제를 해결할 수 있습니다.</p>


  <p>고객은 비즈니스 요구 사항에 따라 클라우드 또는 에지에서 실행할 비즈니스 프로세스를 선택할 수 있습니다. SAP Edge Services를 사용하여 특정 비즈니스 프로세스 및 관련 비즈니스 데이터를 특정 에지 노드에 배포할 수 있습니다. <a href="https://cdn.idc.com/research/viewtoc.jsp?containerId=US45591819" target="_blank">IDC 연구에</a>&ldquo; 따르면 2023년까지 IoT 배포의 70%는 조직&#39; 운영 및 전략적 의제를 지원하기 위한 에지 기반 의사 결정을 포함할 것입니다.&rdquo; 보고서는 또한 2023년까지 &ldquo;기업의 70%가 IoT 에지에서 다양한 수준의 데이터 처리를 실행할 것이라고 명시하고 있습니다. 이와 함께 조직은 해당 시간에 IoT 에지 인프라에 160억 달러 이상을 지출할 것입니다.&rdquo;</p>


  <h2>회사는 참조 아키텍처를 고객에게 지침으로 제공합니다.</h2>


  <p>공급망 및 제조의 파트너십은 참조 아키텍처를 통해 더욱 강화되어 고객이 Azure에 SAP Digital Supply Chain을 배포하고 이전에 개발한 <a href="https://www.sap.com/embrace-usecases" target="_blank">아키텍처 청사진</a>을 기반으로 SAP 및 Microsoft 제품 및 서비스의 통합에 대한 지침을 제공할 것입니다.</p>


  <p>예를 들어 고객은 Microsoft Azure IoT 또는 SAP IoT를 사용하여 시계열 데이터를 클라우드로 가져올 수 있습니다. 에지의 컴퓨터 또는 디바이스에서 수집되어 클라우드로 전송되는 시계열 데이터는 그 자체로 가치가 거의 없을 수 있습니다. 기업은 재질, 제품, 고객, 인벤토리, 자산 등에 대한 비즈니스 애플리케이션에 저장된 정보로 시계열 데이터를 보강하여 비즈니스 컨텍스트에 시계열 데이터를 배치해야 합니다. SAP IoT 솔루션을 사용하여 비즈니스 의미 체계와 시계열 데이터를 결합하면 비즈니스 관련성이 높아지고 조직은 비즈니스 결과를 개선하고 의사 결정을 개선합니다.</p>


  <h2>SAP 및 Microsoft는 개방형 표준으로 Industry 4.0의 미래를 형성합니다.</h2>


  <p>클라우드 및 에지 컴퓨팅, IoT 및 AI는 기업이 다음 수준의 생산성에 도달하고 더 큰 운영 효율성, 공장 출력, 고객 충성도 및 순이익과 같은 상당한 이점을 얻을 수 있도록 지원합니다. 기업이 새로운 과제에 신속하게 적응하고 빠르게 변화하는 고객의 요구와 경쟁 압력을 해결할 수 있도록 지원합니다. 전체 공급망에서 가시성과 민첩성을 확보하고, 신속한 시뮬레이션을 실행하고 대규모 데이터 세트의 패턴을 식별하거나 가산제조를 통해 긴급하게 필요한 공급품을 생산함으로써 빠르고 데이터 기반의 결정을 내릴 수 있습니다. 문제는 일반적으로 데이터 사일로, 복잡한 레거시 시스템 및 높은 투자 요구와 함께 제공되는 산업 환경에서 이러한 기술을 성공적으로 적용하여 광범위한 제품 및 프로세스 갱신 주기를 해결하는 것입니다. 개방형 표준, 오픈 소스, 오픈 데이터 및 오픈 협업의 시너지 효과가 이러한 일반적인 과제를 해결하는 열쇠라고 생각합니다.</p>


  <p>우리는 SAP와 협력하여 개방형 제조 플랫폼 및 오픈 인더스트리 4.0 얼라이언스와 같은 컨소시엄의 구성원으로서 산업 기계, 소프트웨어 및 서비스 전반에서 호환성 및 상호 운용성을 촉진하여 개방형 표준을 기반으로 공급망 및 산업 4.0 관련 솔루션의 가치를 가속화하는 데 도움을 줄 것입니다.</p>


  <p>이 흥미로운 파트너십과 제공되는 혜택에 대해 자세히 알아보려는 회사는 SAP 계정 팀에 문의하여 자세한 내용을 확인해야 합니다.</p>
