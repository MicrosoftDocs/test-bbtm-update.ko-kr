Title: 이제 기업계약 등에 Azure Cost Management를 일반 공급합니다.
Summary: 이제 조직이 Azure 전체에서 비용을 시각화, 관리 및 최적화하는 데 도움이 되는 Azure Cost Management 환경의 GA(일반 공급)를 발표하게 되어 기쁩니다.
Content: >-
  <p>기업이 클라우드 채택을 가속화함에 따라 조직 전체에서 클라우드 비용을 관리하는 것이 점점 더 중요해지고 있습니다. 지난 9월, 엔터프라이즈 고객을 위한 포괄적인 네이티브 비용 관리 솔루션의 공개 미리 보기를 발표했습니다. 이제 조직이 Azure 전체에서 비용을 시각화, 관리 및 최적화하는 데 도움이 되는 Azure Cost Management 환경의 GA(일반 공급)를 발표하게 되어 기쁩니다.</p>


  <p>또한 웹 직접 종량제 고객 및 Azure Government 클라우드에 대한 공개 미리 보기를 발표하게 되어 기쁩니다.</p>


  <p>Azure Cost Management가 추가되면서 고객은 이제 Cost Management에서 사용할 수 있는 다음 기능을 사용하여 비용을 이해하고 시각화할 수 있는 대기 시간이 짧은 항상 솔루션을 사용할 수 있습니다.</p>


  <h2>비용 분석</h2>


  <p>이 기능을 사용하면 한 달 동안 비용을 추적할 수 있으며 데이터를 분석하는 다양한 방법을 제공합니다. 비용 분석을 사용하는 방법에 대한 자세한 내용은 설명서인 &ldquo;<a href="https://docs.microsoft.com/en-us/azure/cost-management/quick-acm-cost-analysis" target="_blank">빠른 시작: 비용 분석을 사용하여 비용 탐색 및 분석</a> 설명서를 참조하세요.&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/87191428-de5c-479f-bc83-4c9a727c2901.png"><img alt="Cost analysis dashboard in Azure Cost Management" border="0" height="914" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a9dc66b-382a-49c0-bc04-d89dafce2f94.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Cost Management의 비용 분석 대시보드" width="1748"></a></p>


  <h2>예산</h2>


  <p>예산을 사용하여 비용을 사전에 관리하고 조직 내에서 책임을 추진합니다. Azure 예산 사용에 대한 자세한 내용은 자습서<a href="https://docs.microsoft.com/en-us/azure/cost-management/tutorial-acm-create-budgets" target="_blank">: Azure 예산 만들기 및 관리</a> 설명서를 &ldquo; 참조하세요.&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c7aea994-a314-4c98-8d4f-a8152dab9026.png"><img alt="Budgets in Azure Cost Management" border="0" height="581" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/749305b6-5b5f-4c92-b240-771cba77676d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Cost Management의 예산" width="1823"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e0767ec5-cea9-4fe8-8989-882060c04684.png"><img alt="Budget graph in Azure Cost Management" border="0" height="555" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7c119969-2eb1-4325-879f-f1356daf487b.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Cost Management의 예산 그래프" width="1602"></a></p>


  <h2>내보내기</h2>


  <p>새 내보내기 기능을 사용하여 모든 비용 데이터를 Azure Storage 계정으로 내보냅니다. 외부 시스템에서 이 데이터를 사용하고 사용자 고유의 데이터와 결합하여 비용 관리 기능을 최대화할 수 있습니다. Azure 내보내기 사용에 대한 자세한 내용은 자습서<a href="https://docs.microsoft.com/en-us/azure/cost-management/tutorial-export-acm-data" target="_blank">: 내보낸 데이터 만들기 및 관리</a> 설명서를 &ldquo; 참조하세요.&rdquo;</p>


  <h2>새 Azure API</h2>


  <p>이 릴리스의 일부로 아래에 언급된 API를 사용하여 사용자 고유의 비용 관리 솔루션을 빌드할 수도 있습니다. 새로운 비용 관리 기능을 기반으로 개발하는 방법에 대한 자세한 내용은 아래의 Azure REST API 설명서 링크를 참조하세요.</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/rest/api/cost-management/query" target="_blank"><strong>사용량 쿼리</strong></a> &ndash; 고급 API 쿼리 호출을 개발하여 조직&rsquo; 사용량 및 비용 패턴에 대해 자세히 알아봅니다.</li>
   <li><a href="https://docs.microsoft.com/en-us/rest/api/consumption/budgets" target="_blank"><strong>예산</strong></a> &ndash; 예산을 자동화된 방식으로 만들고 봅니다.</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/cost-management/tutorial-acm-create-budgets" target="_blank"><strong>수출</strong></a> &ndash; 데이터 내보내기 구성을 자동화합니다.</li>
   <li>관리 그룹의 &ndash; <a href="https://docs.microsoft.com/en-us/rest/api/consumption/usagedetails/list" target="_blank"><strong>사용량 세부 정보</strong></a> 이 API를 사용하여 여러 구독에서 조직&rsquo; 사용량을 분석합니다.</li>
  </ul>


  <h2>경고(미리 보기)</h2>


  <p>새 경고 미리 보기 기능을 사용하여 한 곳에서 모든 경고를 보고 관리합니다. 릴리스에서는 예산 경고, 현금 약정 경고 및 부서 지출 할당량 경고를 볼 수 있습니다. 활성 및 해제된 경고를 볼 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c697895-423c-4e07-90b6-6dc3b909d1b7.png"><img alt="Cost management alerts in the Azure portal" border="0" height="1568" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cdec4beb-1d41-4646-a26f-b2476b390ae2.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Portal의 비용 관리 경고" width="2907"></a></p>


  <h2>시작</h2>


  <p>지출된 모든 클라우드 달러에 대해 가장 많은 가치를 얻을 수 있는 이 엔드 투 엔드 비용 관리 및 최적화 솔루션에 대해 지금 시작하세요. 시작에 대한 자습서 및 자세한 내용은 <a href="https://aka.ms/costmgmt/docs" target="_blank">Azure Cost Management 설명서 페이지를</a> 참조하세요.</p>


  <h2>다음에 올 것은 무엇입니까&rsquo;?</h2>


  <p>추가 Cost Management 기능을 계속 반복하므로 보고서를 저장 및 예약하는 기능, 비용 분석, 예산, 경고 및 내보내기에서 추가 기능과 같은 기능을 통해 보다 통합된 사용자 환경을 즐길 수 있을 뿐만 아니라 향후 몇 달 안에 다시 표시할 수 있습니다.</p>


  <p>파트너는 곧 CSP(클라우드 솔루션 공급자) 프로그램에 대한 지원을 통해 비용 관리의 이점을 활용할 수 있게 될 것입니다. Azure Cost Management를 통해 Microsoft는 Azure 및 AWS를 포함한 다중 클라우드 환경을 지원하기 위한 투자를 계속하기 위해 최선을 다하고 있습니다. AWS에 대한 공개 미리 보기는 현재 연도의 2분기를 대상으로 합니다. 가까운 장래에 다른 클라우드에 대한 지원을 통해 이를 지속적으로 개선할 계획입니다.</p>


  <p>당신은 가장 좋은 부분에 대한 준비가 되셨습니까? Azure Cost Management는 모든 고객 및 파트너가 무료로 Azure 비용을 관리할 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/cost-management/overview" target="_blank">Cloudyn 포털은</a> 모든 관련 기능을 네이티브 Azure Cost Management에 통합하는 동안 고객이 계속 사용할 수 있습니다.</p>


