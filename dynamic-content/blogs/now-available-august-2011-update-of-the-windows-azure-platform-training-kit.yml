Title: '지금 사용 가능: 2011년 8월 Windows Azure 플랫폼 교육 키트 업데이트'
Summary: 오늘 Azure Platform Training Kit &ndash; 2011년 8월 Windows 릴리스했습니다. Windows WAPTK(Platform Training Kit)에는 실습을 포함한 포괄적인 기술 콘텐츠 세트가 포함되어 있습니다.
Content: <p>오늘 Azure Platform Training Kit &ndash; 2011년 8월 Windows 릴리스했습니다. WAPTK(Windows Azure Platform Training Kit)에는 Windows Azure 플랫폼을 사용하는 방법을 배울 수 있도록 설계된 실습 랩, 프레젠테이션 및 데모를 포함한 포괄적인 기술 콘텐츠 집합이 포함되어 있습니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0523.WAPTK1.png" alt="" border="0" height="302" width="399"></p>  <p>위의 오프라인 교육 키트 외에도 MSDN의 Windows Azure Platform Training Course에 대한 업데이트를 푸시했습니다.</p>  <p>자세한 내용은 Microsoft 기술 전도사 Wade Wegners&rsquo;가 <a target="_blank" href="https://www.wadewegner.com/2011/08/updates-to-the-windows-azure-platform-training-kit/">Windows Azure 플랫폼 교육 키트에 대한 업데이트를 게시하는 것을</a> 참조하세요.</p>
