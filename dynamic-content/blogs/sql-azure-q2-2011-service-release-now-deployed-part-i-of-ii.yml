Title: SQL Azure Q2 2011 서비스 릴리스 지금 배포됨(II의 1부)
Summary: SQL Azure 두 부분으로 구성된 시리즈의 첫 번째 부분인 이 게시물은 SQL Azure Q2 2011 서비스 릴리스의 새로운 기능과 기능에 중점을 둡니다.  오늘 우리는 우리가 발표하게되어 기쁩니다 ...
Content: <p><i>SQL Azure 두 부분으로 구성된 시리즈의 첫 번째 부분인 이 게시물은 SQL Azure Q2 2011 서비스 릴리스의 새로운 기능과 기능에 중점을 둡니다.<br></i></p>  <p>오늘 우리는 SQL Azure 데이터베이스 서비스에 대한 Q2 2011 서비스 릴리스의 출시를 완료했다는 것을 발표하게되어 기쁩니다.&nbsp; 2011년 2분기 서비스 릴리스는 여러 가지 면에서 기초가 되며, 전반적인 성능과 확장성을 높이기 위해 설계된 기본 엔진으로 크게 업그레이드됩니다. 또한 이 업그레이드는 클라우드 SQL Azure 서비스와 예정된 SQL Server Code Name &ldquo;Denali 릴리스 간에 공통 기반 및 기능 집합을 제공하기 위한 큰 첫 번째 단계라는 점도 중요합니다&rdquo;.&nbsp; 이 롤아웃이 완료되면 이제 업데이트된 기능과 향상된 사용자 인터페이스를 사용하여 새로운 SQL Azure 관리 포털로 전환했습니다. 두 번째 블로그 게시물은 곧 SQL Azure 위해 이 새로운 포털을 자세히 설명하는 게시될 예정입니다.</p>  <h4><strong>이 릴리스에 포함된 내용은 다음과 같습니다.</strong><b></b></h4>  <ul>  <li>확장성 및 성능을 위한 기본 업데이트입니다.</li>  <li>고객이 여러 데이터베이스 관리자를 지정할 수 있도록 하는 공동 관리자 지원.</li>  <li>공간 데이터 형식을 사용하는 기능이 향상되어 위치 인식 클라우드 및 모바일 애플리케이션에 이상적인 클라우드 데이터베이스가 됩니다.</li>  <li>새 SQL Azure 관리 포털.&nbsp; 이 게시물의 2부(곧 게시 예정)는 이 새 포털에 대한 세부 정보를 제공합니다.</li>  </ul>  <h4><strong>새 SQL Azure Import/Export 호스팅 서비스 CTP 발표</strong></h4>  <p>또한 새로운 SQL Azure Import/Export 호스팅 서비스 CTP의 즉각적인 가용성을 발표하게 되어 기쁩니다. Import/Export 서비스를 사용하면 호스트된 보관, 마이그레이션 및 데이터 백업 시나리오를 위해 Azure BLOB Storage를 Windows 직접 데이터베이스 내보내기를 사용할 수 있습니다. 고객은 Windows Azure Portal을 통해 또는 <a target="_blank" href="https://sqldacexamples.codeplex.com/wikipage?title=Import%20Export%20Service%20Client">여기에서</a> 찾을 수 있는 참조 EXE 클라이언트 구현을 통해 서비스에 직접 가져오기 또는 내보내기 요청을 제출할 수 있습니다.</p>  <h4><strong>전체 SQL Azure 지원으로 새 SQL Server Data Tools 코드 이름이 &ldquo;Juneau&rdquo;를 확인하세요.</strong></h4>  <p>특히 2011년 7월 공개 Community Technology Preview로 출시된 새로운 SQL Server Data Tools 코드인 &ldquo;Juneau&rdquo;의 가용성을 설명하려고 합니다. 이 도구는 데이터베이스 개발자가 모든 SQL Azure Server 플랫폼(온-프레미스 및 Visual Studio 2010 IDE 내의 SQL Azure 모두에 대해 모든 데이터베이스 디자인 작업을 수행할 수 있는 통합 환경을 제공합니다. 데이터베이스 개발자는 향상된 서버 탐색기를 사용하여 데이터베이스 개체 및 데이터를 쉽게 만들거나 편집하고 쿼리를 실행할 수 있습니다. 개발자는 데이터베이스 개발 시 익숙한 VS 도구를 사용할 수 있습니다. 특히 TSQL 편집기에서는 C# 및 VB에 사용할 수 있는 기능과 유사한 코드 탐색, IntelliSense 및 언어 지원과 플랫폼별 유효성 검사, 디버깅 및 선언적 편집 기능과 더불어, 데이터베이스 프로젝트와 온라인 데이터베이스 인스턴스를 위한 시각적 테이블 디자이너를 제공합니다. 이 기술 미리 보기는 무료로 다운로드할 수 있습니다. 개요 및 설치 지침을 보려면 <a target="_blank" href="https://msdn.microsoft.com/en-us/data/gg427686">여기</a> 를 클릭하십시오. 이 미리 보기 릴리스는 기존 Visual Studio 2010 설치 없이 독립 실행형 설치로 설치할 수 있습니다.&nbsp; 이미 Visual Studio 2010(Professional 버전 이상)이 설치된 경우 설치는 기존 개발 환경 내에서 전체 SQL Azure 지원을 포함하여 새 도구를 로드합니다.</p>  <h4><strong>기존 애플리케이션에 대한 SQL Azure Q2 2011 서비스 릴리스의 의미</strong></h4>  <p>이 롤아웃이 완료되면 새 SQL Azure 버전 번호가 11.0.bbbb.bb(여기서 bbbb.bb 빌드 번호).&nbsp; 이후 서비스 릴리스가 배포될 때 버전 번호가 업데이트되므로 특정 버전 번호를 사용하지 않고 SQL Azure(온-프레미스 버전의 SQL Server)에 연결되어 있는지 확인하는 방법을 알아보려면 이 블로그 게시물을 참조하세요.&nbsp;</p>  <p>Windows Azure, 온-프레미스 또는 SQL Azure 데이터와 상호 작용하는 호스터에서 실행되는 애플리케이션은 영향을 받지 않으며 정상적으로 계속 작동합니다.&nbsp; 그러나 새 릴리스를 지원하기 위해 SQL Server Management Studio 업그레이드하는 방법에 대한 중요한 정보는 아래를 참조하세요.&nbsp; 서비스 릴리스를 준비하기 위해 이러한 단계를 이미 완료한 경우 이를 반복할 필요가 없습니다.</p>  <h4><strong>업데이트된 관리 도구 다운로드</strong><b></b></h4>  <p>데이터 센터가 업그레이드되면 데이터베이스 엔진의 버전 번호가 증가합니다.&nbsp; 이 릴리스에서는 이전 SQL Server Management Studio(SSMS) 관리 도구 릴리스와 연결할 때 오류가 발생합니다.</p>  <p>7월에 발표된 대로 SSMS 연결 문제가 발생하지 않도록 하려면 아직 SQL Server 및 SQL Azure 데이터베이스를 관리하기 위한 SQL Server Management Studio(SSMS) 도구에 대한 최신 업데이트를 다운로드하여 설치해야 합니다. SQL Server 2008 R2 SP1에서 사용할 수 있는 최신 업데이트를 가져오는 링크는 다음과 같습니다.</p>  <ul>  <li><a target="_blank" href="https://go.microsoft.com/fwlink/?LinkId=214356">SQL Server Management Studio</a></li>  <li><a target="_blank" href="https://go.microsoft.com/fwlink/?LinkId=214357">SQL Server Management Studio Express</a></li>  </ul>  <p>SMO(SQL Server 관리 개체)를 활용하는 애플리케이션은 <a target="_blank" href="https://support.microsoft.com/kb/2507770">SQL Server 2008 R2용 누적 업데이트 패키지 7</a>을 적용하거나 <a target="_blank" href="https://www.microsoft.com/download/en/details.aspx?id=26728">SQL Server 2008 R2 SP1 기능 팩</a>에서 업데이트된 재배포 가능 패키지를 획득해야 합니다.</p>  <p>향후 몇 주 동안 SSMS 연결 문제가 발생하는 경우 최신 업데이트가 있는지 다시 확인하세요. 최신 버전의 SSMS 있는지 확인하려면 도구를 열고 도움말 메뉴를 클릭한 후 [정보&rsquo;]를 선택합니다&lsquo;. &rsquo;다양한 SQL Server 구성 요소의 버전 번호를 나열하는 대화 상자를 가져올 수 있습니다. Microsoft SQL Server Management Studio&rdquo; 첫 번째 행&ldquo;에는 업데이트를 설치한 후&rsquo; 버전이 10.50.1777.0 이상이어야 합니다.</p>  <p>커뮤니티 기반 지원을 위해 <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted">SQL Azure MSDN 포럼</a>에 질문을 게시하고 제품 팀은 게시된 질문에 답변하기 위해 최선을 다할 것입니다.</p>
