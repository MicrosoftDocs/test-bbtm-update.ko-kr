Content: >-
  <p>Azure <a href="https://azure.microsoft.com/en-us/services/virtual-machine-scale-sets/">Virtual Machine Scale Sets</a> 의 일반 공급(GA)은 지난 주 Microsoft //<a href="https://build.microsoft.com/">Build</a> 컨퍼런스에서 발표되었습니다. <a href="https://azure.microsoft.com/en-us/blog/azure-vm-scale-sets-public-preview/">작년 11월</a> 미리 보기로 발표된 VM Scale Sets는 Azure VM을 그룹으로 관리하는 방법이며, 간편한 배포 및 관리 옵션과 Azure <a href="https://azure.microsoft.com/en-us/blog/new-features-for-azure-alerts-and-autoscale/">자동 크기 조정</a> 및 부하 분산과 통합하는 간단한 방법을 제공합니다. 머신을 모두 동일하게 구성할 수 있는 경우 개별적으로 관리하는 오버헤드를 줄이고 워크로드에 맞게 VM을 탄력적으로 확장할 수 있습니다. VM Scale Sets는 사용 중인 컴퓨팅 리소스에 대해 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machine-scale-sets/">추가 비용 없이</a> 사용할 수 있으며 Azure Resource Manager를 지원하는 모든 지역에서 사용할 수 있습니다.</p>


  <p>클라우드 규모 애플리케이션 아키텍처로 전환하면 VM Scale Sets의 실제 성능이 분명해집니다. 애플리케이션의 고유 구성 요소와 고유하지 않은 구성 요소를 분리하면 제어 노드와 같은 고유 구성 요소를 필요한 특정 리소스로 구성할 수 있으며, 고유하지 않은 구성 요소는 VM Scale Sets로 배포하여 집합적으로 및 탄력적으로 확장할 수 있습니다. 키 구성 속성은 개별 속성이 아닌 집합의 VM 수 용량&rdquo; &ndash; 이 됩니다&ldquo;.</p>


  <h2>확장성 있는 아키텍처 구축</h2>


  <p>클라우드&rsquo;에서 확장 가능한 아키텍처를 빌드할 때 개별 인프라 리소스에 대한 제어 수준과 리소스 정의 및 배치의 복잡성 간에 장차가 있습니다. 더 높은 수준의 PaaS 솔루션은 애플리케이션을 준수하고 빌드할 수 있는 고정 아키텍처를 배포하여 인프라 개발 복잡성을 줄입니다.</p>


  <p>그러나&rsquo; 대부분의 경우 미리 정의된 PaaS 솔루션의 오버헤드 없이 특정 아키텍처를 배포해야 합니다. VMSS(VM Scale Sets)는 네트워킹, 스토리지 및 컴퓨팅과 같은 다른 리소스의 상관 관계를 지정하거나 장애 도메인과 업데이트 도메인 간에 노드의 균형을 맞추는 방법을 파악할 필요 없이 인프라에 대한 높은 수준의 제어를 제공하는 데 큰 역할을 합니다. 즉<em> , IaaS처럼 제어하고 PaaS처럼 크기를 조정합니다</em>.</p>


  <p>일반적으로 클라우드 인프라를 빌드할 때 스토리지, 네트워크 및 컴퓨팅 리소스를 만들고 이들 간에 종속성을 빌드해야 합니다. VM 확장 집합을 사용하면 네트워크, 스토리지 및 확장 속성이 있는 단일 컴퓨팅 리소스를 정의할 수 있습니다. 이렇게 하면 일부 작업이 절약되며, 이 리소스를 배포할 때 단일 호출이 기본 패브릭으로 다운되어 Azure Compute 리소스 공급자가 사용자 대신 성능 및 안정성 최적화를 수행할 수 있습니다.</p>


  <p>&nbsp;<img height="283" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image1.png" width="480"></p>


  <p>VM Scale Sets의 주요 기능은 다음과 같습니다.</p>


  <h4>쉬운 포털 만들기 환경</h4>


  <p>이제 Azure Portal에서 Linux 및 Windows VM Scale Sets를 직접 만들 수 있습니다. 이러한 확장 집합은 부하 분산 장치 NAT 규칙을 사용하여 자동으로 만들어져 SSH 또는 RDP 연결을 사용하도록 설정합니다.</p>


  <p>VM Scale Sets에 대한 추가 포털 관리 기능이 추가되고 있으므로&rsquo; 곧 도착하는 포털을 통해 확장 집합에서 VM을 관리하는 더 많은 기능을 볼 수 있습니다.</p>


  <h4>간단한 크기 조정 속성</h4>


  <p>확장 집합의 가상 머신 수를 변경하는 것은 간단한 호출입니다(예: REST, SDK 또는 명령줄을 통해). 확장 집합은 0~100개의 VM 간에 다를 수 있습니다.</p>


  <p>동일한 VNET 또는 구독에서 여러 VM Scale Sets를 만들 수도 있습니다. 즉, VM 확장 집합을 크기 조정 단위로 사용하고 둘 이상의 확장 집합으로 구성된 더 큰 그룹을 빌드합니다. Azure <a href="https://azure.microsoft.com/en-us/documentation/services/batch/">Batch</a> 와 같은 상위 수준 서비스가 대규모 컴퓨팅 풀을 빌드하는 방법입니다.</p>


  <h4>통합 자동 크기 조정</h4>


  <p>크기 집합에 대한 자동 크기 조정 규칙을 쉽게 설정할 수 있습니다. 최대, 최소 및 기본 VM 수를 설정하고 리소스 소비에 따라 트리거 &ndash; 작업 규칙을 정의할 수 있습니다. 표준 감사 로그 및 전자 메일 알림을 설정하고 사용자 지정 알림 및 작업(예: Runbook)에 대한 웹후크를 정의할 수도 있습니다. Pagerduty와 같은 파트너는 Azure 지원을 추가했습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/new-features-for-azure-alerts-and-autoscale/">Azure 경고 및 자동 크기 조정</a> 블로그 게시물의 최근 새 기능을 참조하세요.</p>


  <h4>Azure Resource Manager 통합</h4>


  <p>확장 집합에는 VM이 배포될 때 소프트웨어를 설치 및 구성하는 VM 확장과 같은 Azure Resource Manager VM에서 기대하는 확장성 및 Resource Manager 배포 모델에 적합한 다른 리소스 공급자와의 통합이 포함됩니다.</p>


  <h4>통합 부하 분산</h4>


  <p>Azure Load Balancer 및 Application Gateway는 확장 집합과 원활하게 통합됩니다. 확장 집합의 크기가 증가하고 새 VM이 만들어지면 일치하는 부하 분산 장치 NAT 규칙이 생성되어 VM에 항상 연결 경로가 있는지 확인합니다. 인바운드 연결을 제어하면 IP 주소가 있는 독립 실행형 VM보다 확장 집합 VM이 본질적으로 더 안전하므로 네트워크 보안 그룹이 포트를 잠가야 합니다.</p>


  <h4>Visual Studio 지원</h4>


  <p>Azure SDK는 표준 Linux 및 Windows 템플릿을 배포하여 Azure Resource Manager 프로젝트의 일부로 확장 집합을 배포하는 Visual Studio Azure 템플릿을 제공합니다.</p>


  <p>자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-linux-scale-sets-visual-studio/">Visual Studio Virtual Machine Scale Set 템플릿 배포</a>를 참조하세요.</p>


  <h4>REST, SDK 및 명령줄 지원</h4>


  <p>전체 <a href="https://msdn.microsoft.com/en-us/library/azure/mt589023.aspx">REST API</a>, <a href="https://github.com/Azure/azure-powershell/releases">PowerShell</a> 및 <a href="https://www.npmjs.com/package/azure-cli">Azure CLI</a> 지원은 최신 버전의 Azure 관리형 SDK와 함께 확장 집합에 사용할 수 있습니다.</p>


  <h4>기본 제공되는 고가용성</h4>


  <p>확장 집합의 가상 머신 수를 늘리면 VM은 최대 가용성을 보장하기 위해 업데이트 및 장애 도메인 간에 균형을 이루게 됩니다. 마찬가지로 규모 감축 시 최대 가용성을 염두에 두고 VM이 제거됩니다.</p>


  <h4>가동 중지 시간 없이 OS 이미지 업데이트 수동 롤아웃 지원</h4>


  <p>확장 집합을 종료하지 않고 가상 머신 이미지를 업데이트해야 하는 경우 모델&rsquo;(확장 집합&rsquo; 정의 및 속성)을 업데이트&lsquo;한 다음 선택한 VM에 업데이트를 수동으로 롤아웃할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/container-service/">컨테이너 서비스</a>, <a href="https://azure.microsoft.com/en-us/documentation/services/batch/">Batch</a> 및 <a href="https://azure.microsoft.com/en-us/services/service-fabric">Service Fabric</a> 같은 Batch 외에도 더 높은 수준의 Azure 서비스는 대규모 배포를 간소화하고 클라우드 규모 아키텍처를 보다 쉽게 배포할 수 있도록 확장 집합을 기본 인프라로 사용합니다. 마찬가지로 <a href="https://new.abb.com/enterprise-software">ABB Software</a>, <a href="https://wearetriple.com/">Triple</a>, <a href="https://www.caradigm.com/">Caradigm</a>, <a href="https://talktalk.co.uk/">Talk Talk TV</a> 와 같은 고객은 미리 보기 기간 동안 이 기술을 잘 활용했습니다.</p>


