Title: Azure에서 Azure Automation 사용 - 모든 위치
Summary: 현재 Microsoft Azure 클라우드 플랫폼은 여러 국가 및 대부분의 국가 내의 여러 지역에 존재합니다. 이를 일반적으로 Microsoft Azure 퍼블릭 클라우드라고 합니다.
Content: "<p>현재 Microsoft Azure 클라우드 플랫폼은 여러 국가 및 대부분의 국가 내의 여러 지역에 존재합니다. 이를 일반적으로 Microsoft Azure 퍼블릭 클라우드라고 합니다. 또한 중국 및 미국 연방 정부 고객을 지원하기 위해 Microsoft는 이러한 시장에 각각 <a href=\"https://www.windowsazure.cn/\">Azure 중국</a> 및 <a href=\"https://azure.microsoft.com/en-us/features/gov/\">Azure Government Cloud</a>라는 다른 클라우드 플랫폼 제품을 제공합니다.</p>\n\n<p>Azure Automation 서비스의 경우 Microsoft Azure 퍼블릭 플랫폼과 다른 클라우드 플랫폼 간에 제공되는 기능에는 차이가 있습니다. 이는 주로 Azure Portal을 통해 제공되는 기능과 구별됩니다. Microsoft Azure 퍼블릭 클라우드에서 Azure Automation은 Azure 서비스 관리(<a href=\"https://manage.windowsazure.com\" target=\"_blank\">포털</a>) 및 Azure Resource Manager(<a href=\"https://portal.azure.com\" target=\"_blank\">포털</a>) &ndash; 와 이러한 두 포털 모두에 표시되는 모든 기능을 모두 지원합니다. 그러나 Azure 중국 및 Azure Government 클라우드에서 Azure Automation은 Azure 서비스 관리 및 관련 포털만 지원하고 해당 포털 &ndash; 에 표시되는 기능만 지원합니다. 예를 들어 <a href=\"https://azure.microsoft.com/en-us/blog/announcing-powershell-script-support-azure-automation-2/\">PowerShell 스크립트 Runbook</a> 및 <a href=\"https://azure.microsoft.com/en-us/documentation/articles/automation-dsc-overview/\">Azure Automation DSC</a> 는 이 게시물을 작성할 때 Azure 중국 및 Azure Government 클라우드에서 지원되지 않습니다.</p>\n\n<p>Runbook 작성과 관련하여 이러한 Microsoft Azure 퍼블릭 플랫폼과 다른 클라우드 플랫폼 간의 주요 차이점은 URI(서비스 엔드포인트)입니다. 차이점은 예를 들어 Azure Portal에 대한 미묘한 &ndash; <a href=\"https://manage.windowsazure.com/\" target=\"_blank\">Azure 퍼블릭</a> 클라우드, <a href=\"https://manage.windowsazure.us\" target=\"_blank\">Azure 중국 클라우드 및 Azure Government 클라우드</a>일 수 있습니다. 관리 엔드포인트, 스토리지 엔드포인트 및 기타 엔드포인트도 약간 다릅니다. Azure Automation은 Azure, Azure 중국 및 Azure Government 클라우드에서 제공되는 반면, 서비스 엔드포인트의 차이로 인해 동일한 Azure Automation Runbook(PowerShell 스크립트/워크플로)을 사용하여 다른 Azure 클라우드 플랫폼의 리소스를 대상으로 지정하는 것은 오류가 발생할 수 있습니다.</p>\n\n<p>이 블로그 게시물에서 Ill&rsquo;은 각 클라우드 간의 차이점과 Azure Automation Runbook을 수정하여 Microsoft Azure 지원하는 많은 클라우드 간에 원활하게 작동하는 방법을 강조 표시합니다.</p>\n\n<h2>사용되는 다른 URI는 무엇인가요?</h2>\n\n<p>다음 표에서는 각 Azure 클라우드에서 동일한 서비스에 대한 다양한 URI를 강조 표시합니다.</p>\n\n<table border=\"1\" cellpadding=\"0\" cellspacing=\"0\" width=\"630\">\n <tbody>\n  <tr>\n   <td valign=\"top\" width=\"154\">\n   <p><b><font size=\"1\">서비스</font></b></p>\n   </td>\n   <td valign=\"top\" width=\"193\">\n   <p><b><font size=\"1\">Azure</font></b></p>\n   </td>\n   <td valign=\"top\" width=\"150\">\n   <p><b><font size=\"1\">Azure 중국</font></b></p>\n   </td>\n   <td valign=\"top\" width=\"131\">\n   <p><b><font size=\"1\">Azure Government</font></b></p>\n   </td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"154\">\n   <p><font size=\"1\">관리 API</font></p>\n   </td>\n   <td valign=\"top\" width=\"193\">\n   <p><font size=\"1\">management.core.windows.net</font></p>\n   </td>\n   <td valign=\"top\" width=\"150\">\n   <p><font size=\"1\">management.core.chinacloudapi.cn</font></p>\n   </td>\n   <td valign=\"top\" width=\"131\">\n   <p><font size=\"1\">management.core.usgovcloudapi.net</font></p>\n   </td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"154\">\n   <p><font size=\"1\">스토리지</font></p>\n   </td>\n   <td valign=\"top\" width=\"193\">\n   <p><font size=\"1\">core.windows.net</font></p>\n   </td>\n   <td valign=\"top\" width=\"150\">\n   <p><font size=\"1\">core.chinacloudapi.cn</font></p>\n   </td>\n   <td valign=\"top\" width=\"131\">\n   <p><font size=\"1\">core.usgovcloudapi.net</font></p>\n   </td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"154\">\n   <p><font size=\"1\">Active Directory</font></p>\n   </td>\n   <td valign=\"top\" width=\"193\">\n   <p><font size=\"1\">login.windows.net</font></p>\n   </td>\n   <td valign=\"top\" width=\"150\">\n   <p><font size=\"1\">login.chinacloudapi.cn</font></p>\n   </td>\n   <td valign=\"top\" width=\"131\">\n   <p><font size=\"1\">login.windows.net</font></p>\n   </td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"154\">\n   <p><font size=\"1\">리소스 관리자 API</font></p>\n   </td>\n   <td valign=\"top\" width=\"193\">\n   <p><font size=\"1\">management.azure.com</font></p>\n   </td>\n   <td valign=\"top\" width=\"150\">\n   <p><font size=\"1\">management.chinacloudapi.cn</font></p>\n   </td>\n   <td valign=\"top\" width=\"131\">\n   <p><font size=\"1\">management.usgovcloudapi.net</font></p>\n   </td>\n  </tr>\n  <tr>\n   <td valign=\"top\" width=\"154\">\n   <p><font size=\"1\">갤러리</font></p>\n   </td>\n   <td valign=\"top\" width=\"193\">\n   <p><font size=\"1\">gallery.azure.com</font></p>\n   </td>\n   <td valign=\"top\" width=\"150\">\n   <p><font size=\"1\">gallery.chinacloudapi.cn</font></p>\n   </td>\n   <td valign=\"top\" width=\"131\">\n   <p><font size=\"1\">gallery.usgovcloudapi.net</font></p>\n   </td>\n  </tr>\n </tbody>\n</table>\n\n<h2>다른 Azure 클라우드를 대상으로 Azure Automation Runbook을 구성하려면 어떻게 하나요?</h2>\n\n<p>Azure 리소스를 관리하기 위해 Azure Automation Runbook을 연결하는 규정된 방법은 먼저 Azure 계정 및 구독으로 Windows PowerShell 세션을 인증하는 <b>Add-AzureAccount</b> PowerShell cmdlet을 사용하는 것입니다. 구독이 여러 개 있는 경우 <b>Select-AzureSubscription</b> PowerShell cmdlet을 호출하여 사용할 구독을 선택할 수 있습니다. 두 호출이 모두 성공하면 Azure 구독에 연결되고 Azure PowerShell cmdlet을 사용하여 Azure 리소스를 관리할 수 있습니다. 이 방법은 모든 Azure 클라우드에서 사용할 수 있는 Azure Service Management에서 작동합니다.</p>\n\n<p>그러나 Automation 갤러리 또는 스크립트 센터와 같은 다른 원본에서 Runbook 샘플을 다운로드한 경우 Runbook 샘플이 자격 증명 매개 변수를 포함하는 <b>Add-AzureAccount</b>에 필요한 매개 변수만 사용했을 가능성이 높습니다. 자격 증명 매개 변수만 사용하여 <b>Add-AzureAccount</b> cmdlet은 기본적으로 Azure 퍼블릭 클라우드 환경으로 설정됩니다. 따라서 Azure 중국 또는 Azure Government 클라우드에서 이러한 Runbook 중 하나를 사용하는 경우 Runbook이 성공적으로 실행되지 않습니다.</p>\n\n<p>Runbook이 올바르게 작동하려면 <b>환경</b> 매개 변수도 정의해야 합니다.</p>\n\n<p>Azure 중국의 경우 <i>AzureChinaCloud</i>&rdquo;라는 &ldquo; 기본 환경이 이미 있으며 환경 매개 변수를 사용하여 <b>Add-AzureAccount</b> cmdlet을 호출할 때 이 기본 환경을 사용할 수 있습니다.</p>\n\n<p>코드의 예:</p>\n\n<pre class=\"prettyprint\">\n    # Call to get the Azure Account to be available for Powershell\n    # The Environment &quot;AzureChinaCloud&quot; is required to indicate URIs specific to Azure China cloud \n    Add-AzureAccount -Credential $AzureOrgIdCredential -Environment &quot;AzureChinaCloud&quot;</pre>\n\n<p>Azure Government의 경우 위에서 설명한 URI를 사용하여 <b>Add-AzureEnvironment</b> cmdlet을 사용하여 Azure Government URI를 대상으로 하는 환경을 만들어야 합니다. <b>Add-AzureEnvironment</b> cmdlet의 Name 매개 변수 값을 특별히 기록해 둡다. 환경 매개 변수를 사용하여 <b>Add-AzureAccount</b> cmdlet을 호출할 때 전달해야 하는 값과 동일합니다.</p>\n\n<p>코드의 예:</p>\n\n<pre class=\"prettyprint\">\n    # Add an environment where the Azure Account and Subscription resides   \n    Add-AzureEnvironment `\n        -Name &quot;AzureGovernmentCloud&quot; `\n        -PublishSettingsFileUrl &quot;https://manage.windowsazure.us/publishsettings/index?client=xplat&quot; `\n        -ServiceEndpoint &quot;https://management.core.usgovcloudapi.net&quot; `\n        -ActiveDirectoryEndpoint &quot;https://login.windows.net/&quot; `\n        -ActiveDirectoryServiceEndpointResourceId &quot;https://management.core.usgovcloudapi.net/&quot; `\n        -GalleryEndpoint &quot;https://gallery.usgovcloudapi.net&quot; `\n        -ManagementPortalUrl &quot;https://manage.windowsazure.us&quot; `\n        -ResourceManagerEndpoint &quot;https://management.usgovcloudapi.net&quot; `\n        -StorageEndpoint &quot;core.usgovcloudapi.net&quot; \n   \n    # Call to get the Azure Account to be available for Powershell\n    Add-AzureAccount -Credential $AzureOrgIdCredential -Environment &quot;AzureGovernmentCloud&quot;</pre>\n\n<p>그런 다음 Runbook을 테스트하기만 하면 됩니다. 성공하면 Runbook이 <b>Add-AzureEnvironment</b> cmdlet으로 지정된 Azure 클라우드에 성공적으로 연결할 수 있습니다.</p>\n\n<p>위의 예제 Automation Runbook:</p>\n\n<ul>\n <li>Azure 중국: <a href=\"https://gallery.technet.microsoft.com/scriptcenter/Connect-to-an-Azure-VM-in-9576fe4a\">https://gallery.technet.microsoft.com/scriptcenter/Connect-to-an-Azure-VM-in-9576fe4a</a></li>\n <li>Azure Government: <a href=\"https://gallery.technet.microsoft.com/scriptcenter/Connect-to-an-Azure-VM-in-61b9e357\">https://gallery.technet.microsoft.com/scriptcenter/Connect-to-an-Azure-VM-in-61b9e357</a></li>\n</ul>\n\n<h2>인증서 기반 인증 사용 시 고려 사항</h2>\n\n<p><b>Add-AzureAccount</b> cmdlet을 사용하지 않고 대신 인증서 기반 인증을 사용하는 경우 환경 매개 변수와 <b>함께 Set-AzureSubscription</b> cmdlet을 사용할 때 동일한 환경 매개 변수를 제공할 수 있습니다.</p>\n\n<p>즉, Microsoft Azure 퍼블릭 클라우드용으로 작성된 Azure 서비스 관리 기능을 대상으로 하는 Automation Runbook은 약간의 변경만으로 Azure 중국 또는 Azure Government 클라우드에서 작동할 수 있습니다. 한 번 시도해 보세요.</p>\n\n<p>Azure Automation을 시작하기만 하면 되었나요? <a href=\"https://aka.ms/Q2p1ap\">여기서</a> 서비스에 대해 알아보고 <a href=\"https://twitter.com/AzureAutomation\">Twitter</a>에서 Azure Automation을 따르세요.</p>"
