Title: SQL Reporting Services 가격 업데이트
Summary: Azure SQL Reporting Windows 가격을 최대 82%까지 인하한다고 발표하게 되어 매우 기쁩요! 가격 변경은 현재 적용되며 현재 사용 중인 모든 사용자에게 적용됩니다.
Content: <p>Azure SQL Reporting Windows 가격을 최대 82%까지 인하한다고 발표하게 되어 매우 기쁩요! 가격 변경은 현재 유효하며 현재 서비스를 사용하는 모든 사용자와 신규 고객에게 적용됩니다.</p>  <p>서비스가 낮은 볼륨 사용자에게 비용 효율적인지 확인하기 위해 기본 계층의 가격을 낮추고 보다 세분화된 증분을 포함합니다.</p>  <p>오늘날부터 Azure SQL Reporting Windows 가격은 200개 보고서당 시간당 $0.88에서 30개 보고서마다 시간당 $0.16로 감소합니다. 예를 들어 시간당 30개의 보고서가 필요한 사용자는 이전 가격인 $642.40에서 81.8% 감소한 매월 $116.80를 지불하게 됩니다. 또한 보고서 증가(200개에서 30개)를 줄이면 고객에게 더 나은 사용률을 제공하므로 유효 가격 포인트가 낮아집니다.</p>  <p>자세한 내용은 <a href="https://click.email.microsoftemail.com/?qs=59e23c907f39331bea70be4ea142f3360eb2b44455028437f2e880c83157a7d3aacc6c1137b53d63" target="_blank">가격 책정 세부 정보</a> 웹 페이지를 참조하세요. 추가 비즈니스 분석 기능은 다음을 참조하세요. &nbsp;<a href="https://azure.microsoft.com/en-us/home/features/business-analytics/" target="_blank">https://azure.microsoft.com/en-us/home/features/business-analytics/</a></p>  <p>언제나 그처럼 개발자가 Windows Azure를 무료로 사용하거나 다음을 포함하여 상당히 할인된 가격으로 사용할 수 있는 다양한 옵션을 제공합니다.</p>  <ul>  <li>새 사용자를 위한 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0234" target="_blank">무료 90일 평가판</a></li>  <li>매월 최대 $300의 가치를 제공하는 MSDN 고객, Microsoft 파트너 네트워크 구성원 및 스타트업을 위한 <a href="https://azure.microsoft.com/en-us/pricing/member-offers/" target="_blank">제품</a></li>  <li>Windows Azure에서 사용하는 <em>모든 항목</em>에 대해 최대 32%까지 절약할 수 있는 월간 약정 <a href="https://azure.microsoft.com/en-us/pricing/purchase-options/" target="_blank">플랜</a></li>  </ul>  <p>Windows Azure <a href="https://azure.microsoft.com/en-us/pricing/details/" target="_blank">가격 책정</a> 및 <a href="https://azure.microsoft.com/en-us/pricing/purchase-options/" target="_blank">제품에</a> 대한 자세한 내용을 확인하거나 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0234" target="_blank">등록</a>하여 시작하세요!</p>
