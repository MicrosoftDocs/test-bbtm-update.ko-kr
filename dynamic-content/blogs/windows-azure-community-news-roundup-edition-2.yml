Title: 'Azure Community 뉴스 검거 Windows(버전 #2)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집의 두 번째 버전에 오신 것을 환영합니다. 다음은 지난 주의 하이라이트입니다....
Content: '<p>클라우드 컴퓨팅 및 <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0033">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집의 두 번째 버전에 오신 것을 환영합니다. 다음은 지난 주의 하이라이트입니다.</p>  <ul>  <li><a target="_blank" href="https://www.businessweek.com/magazine/steve-ballmer-reboots-01122012.html">커버 스토리:&nbsp; 애슐리 밴스에 의해 스티브 발머 재부팅</a>, <a target="_blank" href="https://www.businessweek.com/"><i>비즈니스 위크</i></a> (게시 1 월 12)<a target="_blank" href="https://twitter.com/#%21/valleyhack"></a></li>  </ul>  <ul>  <li>본드 대학은 <a target="_blank" href="https://twitter.com/#!/ZDNetCharlie">찰리 오스본</a>에 의해 <a target="_blank" href="https://www.zdnet.com/blog/igeneration/bond-university-offers-cloud-computing-course-to-students/14531">학생들에게 클라우드 컴퓨팅 과정을 제공합니다</a>, <a target="_blank" href="https://www.zdnet.com/"><i>ZDNet</i></a> (게시 1 월. 11)</li>  </ul>  <ul>  <li><a target="_blank" href="https://www.informationweek.com/news/government/security/232400086">Feds Refine Cloud Security Standards</a> by <a target="_blank" href="https://www.informationweek.com/authors/1225">Elizabeth Montalbano</a>, <a target="_blank" href="https://www.informationweek.com/"><i>InformationWeek</i></a><i> </i>(게시 1월 10일)</li>  </ul>  <ul>  <li>의료의 클라우드 컴퓨팅:&nbsp; 문제는 켄 테리, FierceHealthIT에 의해 때 아닌 경우 (게시 1 월 9)</li>  </ul>  <ul>  <li><a target="_blank" href="https://send.bit-caster.com/t/ViewEmail/r/20DE56471308E357/CF3D7A06ABB8FEA8DDA3541AF197FE1F">&ldquo;GA 알파레타에서 열리는 Azure 이벤트 1월 26일을 Windows 그 중 일부를&rdquo; 가져와야</a> 합니다(트윗 덕분에<a target="_blank" href="https://twitter.com/bitwizards">@BitWizards</a>).</li>  </ul>  <ul>  <li><a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032501716&amp;Culture=en-US">Live Meeting 이벤트 1월 31일:&nbsp; Service Bus 및 Windows Azure를 사용하여 분산 애플리케이션 개발 간소화</a></li>  </ul>  <ul>  <li><a target="_blank" href="https://beluxisvpartnerblog.wordpress.com/2012/01/09/azure-spotlight-agilys-myshopi-combines-mobile-and-cloud/">Windows Azure 스포트라이트: Agilys myShopi Combines Mobile and Cloud</a>(게시 1월 9일) (트윗 감사<a target="_blank" href="https://twitter.com/#%21/MSFTBelux_ISV">@MSFTBelux_ISV</a>)</li>  </ul>  <ul>  <li><a target="_blank" href="https://blogs.msdn.com/b/cdndevs/archive/2012/01/11/the-which-the-when-and-the-how-of-windows-azure-services-websites.aspx">Azure 서비스를 Windows 방법, 시기 및 방법:</a> <a target="_blank" href="https://twitter.com/#%21/jrozenblit">Jonathan Rozenblit</a>의 웹 사이트, <a target="_blank" href="https://blogs.msdn.com/b/cdndevs/">개발자 연결</a>(1월 11일 게시)</li>  </ul>  <ul>  <li><a target="_blank" href="https://www.aaronstannard.com/post/2012/01/09/NodeJS-on-Windows-Azure-Part-1-Setting-Up-Your-Environment.aspx?utm_source=twitterfeed&amp;utm_medium=twitter"> Windows Azure 1부의Node.JS:</a> Microsoft BizSpark 개발자 전도사(1월 9일 게시)에 의한 <a target="_blank" href="https://twitter.com/#%21/Aaronontheweb">@Aaronontheweb</a>환경 설정 블로그 게시물</li>  </ul>  <ul>  <li>Microsoft의 SQL Azure 프로그램 관리자<a target="_blank" href="https://social.msdn.microsoft.com/profile/cihan%20biyikoglu%20-%20sql%20azure/">인 Cihan Biyikoglu</a>의 <a target="_blank" href="https://blogs.msdn.com/b/cbiyikoglu/archive/2012/01/10/accessing-federations-in-sql-azure-using-entity-framework.aspx">Entity Framework 블로그 게시물을 사용하여 SQL Azure 페더레이션에 액세스</a>(1월 11일 게시)</li>  </ul>  <ul>  <li>Windows Microsoft의 수석 표준 전문가인 <a target="_blank" href="https://social.technet.microsoft.com/profile/ram%20jeyaraman/">Ram Jeyaraman</a>의 Service Bus 블로그 게시물 <a target="_blank" href="https://blogs.technet.com/b/port25/archive/2012/01/09/windows-azure-libraries-for-java-available-including-support-for-service-bus.aspx">지원을 포함하여 Java용 Azure 라이브러리 사용 가능</a>(1월 9일 게시)</li>  </ul>  <p>이러한 주간 검거를 통해 Windows Azure에 대한 최신 커뮤니티 기반 콘텐츠 및 관련 항목을 파악하는 데 도움이 되기를 바랍니다. 이러한 검거를 가능한 한 유용하게 만들고자 하므로 여기에서 어떤 유형의 콘텐츠를 보고 싶은지 알려주세요.</p>  <p>여기서 강조 표시해야 하는 문서 또는 공유할 자신의 콘텐츠를 접했나요? 아래의 코멘트 섹션을 사용하여 알려주세요, 또는 트위터에 <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>우리에게 이야기.</p>  <p>나는 당신에게서 듣고 기대!</p>  <p>히만슈 쿠마르 싱</p>'
