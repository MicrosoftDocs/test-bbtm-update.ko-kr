  <h2>실제 비즈니스 영향 제공</h2>


  <p>동일한 하버드 비즈니스 검토 보고서는 산업 전반의 고객이 이전에는 상상할 수 없었던 방식으로 지식 마이닝의 이점을 활용하는 방법을 설명합니다.</p>


  <ul>
      <li>&nbsp;<b>금융 서비스</b>: &ldquo;한두 명의 분석가가 있는 소규모 펀드의 지식 마이닝에 대한 ROI(투자 수익률)는 30%에서 58%입니다. 50명 이상의 분석가가 있는 훨씬 더 큰 펀드의 경우 500% 이상입니다.&rdquo;&mdash; 수브라 보스, 금융 패브릭의 CEO.</li>
      <li>&nbsp;<b>의료</b>: &ldquo;신뢰할 수 있는 지식 마이닝 플랫폼은 의료 청구 프로세스에서 비용의 약 3분의 1을 구동할 수 있습니다.&rdquo; &mdash; 램 스와미나단, 버디 헬스의 CEO.</li>
      <li>&nbsp;<b>제조:</b> &ldquo; 이러한 잠재력을 발휘하면 고객과의 비즈니스 방식과 장비 서비스 방식이 크게 바뀔 것입니다.&rdquo; &mdash;크리스 반 레이븐스와이, 하우든의 글로벌 비즈니스 솔루션 매니저.</li>
      <li>&nbsp;<b>법적:</b> &ldquo; AI는 계약 내의 내용을 알려줍니다. 또한 계약의 관계가 외부 세계와 무엇인지 알려줍니다.&rdquo; &mdash;모니쉬 다르다, 아이스 티스의 CTO.</li>
  </ul>


  <p>그리고 우리는&rsquo; 이제 막 시작했습니다. 이 과정을 계속 진행하면서 Azure Cognitive Search를 사용하여 빌드된 더 심층적인 통합 및 더 훌륭한 지식 마이닝 환경을 기대할 수 있습니다. 하버드 비즈니스 리뷰&rsquo; 설문 조사 및 조사 결과를 살펴보고 지식 마이닝의 풍경에 대한 그들의 관점을 듣는 것이 좋습니다.</p>


