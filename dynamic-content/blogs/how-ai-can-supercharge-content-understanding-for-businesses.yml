Content: >-
  <p>조직은 인사이트를 추출하고, 의미를 찾고, 방대한 콘텐츠에서 새로운 기회를 발견할 때 어려움을 겪습니다. 실제로 최신 <a href="https://aka.ms/HBR-AS-KnowledgeMining" target="_blank">HBR(하버드 비즈니스 검토) 분석 서비스 보고서에서</a> 조사한 조직의 82%는 콘텐츠를 적시에 탐색하고 이해하는 것이 중요한 과제라고 답했습니다. 콘텐츠가 여러 시스템에 분산될 뿐만 아니라 PDF, JPEG, 스프레드시트 및 오디오 파일과 같은 여러 형식으로 분산되기 때문에 이러한 상황이 악화됩니다.</p>


  <p>AI(인공 지능)의 첫 번째 물결은 좁은 애플리케이션을 위해 설계되었으며 필기 인식과 같은 특정 작업을 해결하기 위해 단일 모델을 학습합니다. 그러나 어려운 점은&rsquo; 이러한 모델이 다양한 유형의 콘텐츠에 숨겨진 모든 다른 특성을 개별적으로 캡처할 수&rsquo; 없다는 것입니다. 즉, 개발자는 콘텐츠를 완전히 이해하기 위해 서로 다른 구성 요소를 함께 연결해야 합니다.</p>


  <p>대신 조직에서는 비전, 음성 및 언어를 아우르는 솔루션이 있어야 모든 콘텐츠 형식의 인사이트를 완전히 활용할 수 있습니다. 조직이 콘텐츠의 가치를 최대화할 수 있도록 지식 마이닝이라는 새로운 AI 범주에 많은 투자를 하고 있습니다.</p>


  <h2>Azure Cognitive Search를 사용한 지식 마이닝</h2>


  <p>조직은 현재 Azure Cognitive Search를 사용하여 지식 마이닝을 활용할 수 있습니다. 이제 조직은 웹 애플리케이션, 봇 및 Power BI 시각화를 통해 모든 콘텐츠에서 인사이트를 쉽게 수집할 수 있습니다. Azure Cognitive Search를 사용하면 조직은 업계에서&rsquo; 가장 포괄적인 도메인별 모델의 이점을 얻을 수 뿐만 아니라 자체 사용자 지정 모델을 통합할 수 있습니다. 데이터 과학 전문 지식 없이도 몇 달이 걸리는 작업을 몇 시간 만에 실현할 수 있습니다.</p>


