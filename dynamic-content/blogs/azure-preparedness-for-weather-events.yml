Title: 날씨 이벤트에 대한 Azure 준비
Summary: '허리케인 피렌체가 본토로 여행을 계속함에 따라, 우리의 생각은 그 길에있는 사람들과 함께합니다. 안전하게 지낼 수 있습니다. 이 지역에서 Azure 인프라를 적극적으로 모니터링하고 있습니다. '
Content: >-
  <p><strong>2018년 9월 17일에 업데이트됨:</strong> 엄청난 폭풍이 지나가는 동안, 많은 가족과 개인은 폭풍&rsquo; 파괴의 영향을 받았다. 우리는 허리케인 피렌체와 태풍 망구트에 의해 영향을받는 사람들에게 우리의 따뜻한 소원과 생각을 보내고 싶어하고 우리는 빠른 회복을 바랍니다. 동남 아시아 및 미국 동부의 Azure 인프라는 영향을 받지 않았지만 새로운 문제를 계속 모니터링할 것입니다.</p>


  <p><b>Sept 12, 2018: </b> 허리케인 피렌체&nbsp;와 현재 태풍 망쿠르트가 각각 미국 동부 해안과 SE 아시아로 여행을 계속함에 따라, 우리의 생각은 그 길에 있는 사람들과 함께 합니다. 안전하게 지낼 수 있습니다. &rsquo;지역에서 Azure 인프라를 적극적으로 모니터링합니다. Microsoft는 고객과 사람들을 보호하기 위해 모든 예방 조치를 취했습니다.</p>


  <p>데이터 센터(미국 동부, 미국 동부 2, US Gov 버지니아 및 동아시아)는 이 날씨 이벤트에 대비하기 위해 내부 및 외부적으로 검토되었습니다. 현장 팀은 유틸리티 전원을 사용할 수 없거나 신뢰할 수 없는 경우 발전기로 전환할 준비가 되어 있습니다. 모든 긴급 운영 절차는 데이터 센터 전반에 걸쳐 팀 구성원에 의해 검토되었으며, 우리는 직원들이 이벤트 전반에 걸쳐 필요한 모든 물자를 갖도록 보장하고 있습니다.</p>


  <p>모범 사례로 모든 고객은 재해 복구 계획을 고려해야 하며 모든 중요 업무용 애플리케이션은 지역 복제를 활용해야 합니다.</p>


  <p>Microsoft는 데이터 센터에 의존하는 고객&rsquo; 비즈니스 이익뿐만 아니라 팀의 준비 상태와 안전에 초점을 맞추고 있습니다.&nbsp;</p>


  <p>당신은 트위터에 우리의 핸들 <a href="https://twitter.com/AzureSupport">@AzureSupport</a> 에 도달 할 수 있습니다, 우리는 온라인 24/7입니다. 고객에게 미치는 모든 비즈니스 영향은 Azure Portal에서 <a href="https://portal.azure.com/">Azure Service Health</a> 를 통해 전달됩니다.</p>


  <p>상황이 변경되면 이 공지 사항을 통해 고객에게 Microsofts&rsquo; 작업에 대한 정보를 유지합니다.</p>


  <p>재해 복구 모범 사례에 대한 지침은 아래 참조를 참조하세요.&nbsp;</p>


  <ul>
      <li>비즈니스 연속성에 대한 특정 서비스 설명서에 대한 참조도 포함하는 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Farchitecture%2Fresiliency%2Fdisaster-recovery-azure-applications&amp;data=02%7C01%7C%7Ca051e6b2ed0f4d2c6ff708d6185846c4%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636723164758650746&amp;sdata=T9%2FE%2BaCKMEosnLsSzABfa8crDYFm6LkVuyH3Y6Nvdow%3D&amp;reserved=0">Azure 서비스에 대한 재해 복구</a>입니다.</li>
      <li><a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fgithub.com%2FAzure%2Ffta-architecturalreview%2Fblob%2Fmaster%2Farticles%2Fbackup-archive-disaster-recovery.md&amp;data=02%7C01%7C%7Ca051e6b2ed0f4d2c6ff708d6185846c4%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636723164758650746&amp;sdata=dEx4PG5Bgf44FWMGzJiPUXEssZCaoDQ39wuZi%2F4N56w%3D&amp;reserved=0">재해 복구 단계에</a> 대한 <strong>FastTrack 권고</strong>입니다.</li>
  </ul>
