Title: 'Azure: 모든 앱 및 모든 개발자를 위한 클라우드'
Summary: 현재는 백 엔드 클라우드 서비스에서 더 높은 수준의 플랫폼 서비스, 개발 프로세스 자체에 이르기까지 모든 앱 및 모든 개발자에게 Azure를 선호하는 클라우드로 만드는 임무를 발전시키는 새로운 기술과 기능을 발표하고 있습니다.
Content: >-
  <p>Microsoft의 Azure 비전은 개발자가 선호하는 도구, 기술, 아키텍처 또는 플랫폼에 관계없이 클라우드에서 모든 애플리케이션을 만들고, 배포하고, 관리할 수 있도록 하는&nbsp; 것입니다. 오픈 소스 및 타사 제품이 Azure에서 최고 수준의 지원을 받을 수 있도록 다양한 기술 분야의 주요 혁신가들과 긴밀한 파트너십을 맺고 Microsoft Azure 서비스를 제공하는 혁신을 계속하고 있습니다. 오늘날 우리는 백 엔드 클라우드 서비스에서 더 높은 수준의 플랫폼 서비스, 개발 프로세스 자체에 이르기까지 Azure를 모든 앱 및 모든 개발자에게 선호되는 클라우드로 만드는 우리의 사명을 발전시키는 새로운 기술과 기능을 발표하는&#39;있습니다.</p>


  <p>클라우드에서 확장성이 뛰어난 백 엔드 서비스를 빌드하기 위해 많은 개발자가 마이크로 서비스 아키텍처로 전환하고 있습니다. 이러한 마이크로 서비스의 독립적인 특성은 서비스 기반 앱의 기존 모놀리식 아키텍처에 비해 뛰어난 애플리케이션 수명 주기 관리, 대규모 성능, 24x7 가용성 및 비용 효율성을 제공합니다. &rsquo;현재 마이크로 서비스 기반 애플리케이션을 개발하고 운영하기 위한 Microsofts&rsquo; 플랫폼인 <a href="https://blogs.msdn.com/b/azureservicefabric/archive/2015/11/18/service-fabric-enters-public-preview.aspx">Azure Service Fabric 공개 미리 보기를</a> 발표합니다. 또한 Service Fabric 대규모로 낮은 대기 시간 분할 데이터 액세스를 위한 안정적이고 상태 저장 서비스를 지원하고 대규모 마이크로 서비스 애플리케이션 빌드를 크게 간소화하는 행위자 프로그래밍 모델을 지원하여 마이크로 서비스 개발에 새로운 혁신을 제공합니다.</p>


  <p>Weve&rsquo;는 이미 프라이빗 미리 보기 기간 동안 플랫폼에 구축된 300명 이상의 고객 및 파트너와의 Service Fabric 대한 강한 관심을 보였습니다. <a href="https://blogs.msdn.com/b/azureservicefabric/archive/2015/11/18/service-fabric-enters-public-preview.aspx">Azure에서 공개 미리 보기</a>의 가용성을 통해 이제 전용 Visual Studio 도구와 결합된 Service Fabric 스케일 아웃 잠재력을 탐색할 수 있습니다. 현재 Service Fabric Azure에서 사용할 수 있으며 내년에 애플리케이션 이식성 및 하이브리드 시나리오를 제공하는 Windows Server, Linux 및 기타 클라우드 공급자로 확장될 예정입니다. 시작하려면 <a href="https://azure.microsoft.com/en-us/documentation/articles/service-fabric-get-started/">SDK를 다운로드</a><a href="https://azure.microsoft.com/en-us/documentation/learning-paths/service-fabric/">하고 시작 비디오 및 설명서를</a> 확인하고 Azure에서 라이브 클러스터에 애플리케이션을 배포합니다.</p>


  <p>클라우드 또는 온-프레미스의 데이터에 연결하는 강력한 엔터프라이즈급 웹 및 모바일 앱을 빌드하려는 개발자를 위해 Azure App Service는 .NET, NodeJS, PHP, Python 또는 Java에서 확장 가능한 앱을 빌드하고 iOS, Android 및 Windows 위한 모바일 앱을 참여시키기 위한 매우 생산적인 플랫폼입니다. Azure App Service는 60% 이상의 고객이 700,000개 이상의 앱을 호스트하는 데 사용하는 가장 인기 있는 Azure 서비스 중 하나입니다. 이러한 성공을 바탕으로 오늘 <a href="https://azure.microsoft.com/en-us/blog/azure-app-service-updates-november-2015/">다음을 포함한 Azure App Service의 새로운 기능을</a> 발표했습니다.</p>


  <ul>
   <li>모든 앱 유형에서 EasyAuth를 사용하여 Single Sign-On을 사용하면 어디서나 인증이 용이합니다.</li>
   <li>데이터 기반 Node.js 앱의 신속한 개발을 위한 코드 없는 인터페이스 및 데이터 디자인</li>
   <li>API 앱 혁신을 모든 앱 유형으로 확장하여 API 게이트웨이가 필요하지 않습니다.</li>
  </ul>


  <p>Azure 구독 없이 <a href="https://azure.microsoft.com/en-us/services/app-service/?sv=noemail">지금 무료로 Azure App Service를 사용해 볼</a> 수 있습니다.</p>


  <p>클라우드는 개발자 플랫폼 외에도 개발 프로세스와 조직에서 소프트웨어를 빌드하고 테스트하는 방법을 개선할 수 있는 많은 기회를 제공합니다. 클라우드의 테스트 환경은 클라우드에서 무제한 용량을 최대한 활용하고 주기적으로만 사용할 수 있는 테스트 환경을 회전하기 위한 종량제 모델을 만드는 훌륭한 성공 사례였습니다. IT 부서가 Azure에서 이러한 잠재력을 활용하는 동시에 필요한 거버넌스 및 비용 제어를 추가할 수 있도록 돕기 위해 오늘 <a href="https://azure.microsoft.com/en-us/services/devtest-lab/">Azure DevTest Labs 공개 미리 보기를</a> 발표했습니다. Azure DevTest Labs 비용 및 리소스를 주시하면서 조직의 개발자에게 테스트 환경을 제공해야 하는 IT 전문가를 위한 솔루션입니다.</p>


  <p>개발자를 위해 DevTest Labs는 하드웨어 조달 또는 로컬 데이터 센터에서 VM 회전과 관련된 지연 없이 Azure에서 테스트 환경을 신속하게 구성하고 프로비전하는 간편한 셀프 서비스 방법을 제공합니다. Azure의 탄력적 특성은 개발자가 필요한 경우 대규모 환경을 시뮬레이트하는 동시에 사용 중인 시간 동안 리소스에 대해서만 비용을 지불할 수 있음을 의미합니다. 이렇게 하면 비용을 절감할 뿐만 아니라 비용이 많이 드는 사전 클라우드인 테스트 시나리오를 열어 소프트웨어 품질을 향상시킬 수 있습니다. IT 전문가를 위해 DevTest Labs는 개발자가 비용을 제어하고 모니터링하는 수단으로 사용하는 Azure 리소스에 대한 거버넌스를 제공합니다. 예를 들어 개발자가 사용하지 않을 때 VM 테스트를 종료하도록 보장합니다. DevTest Labs 및 DevTest Labs 시작에 대한 자세한 내용은 <a href="https://blogs.msdn.com/b/visualstudioalm/archive/2015/11/18/getting-started-with-devtest-lab-for-azure.aspx" target="_blank">팀 블로그를 참조</a>하세요.</p>


  <p>점점 더 많은 개발자와 조직이 목표를 손상시키지 않고 비즈니스를 지원하기 위해 앱을 빌드하려는 고유한 방법을 지원하기 때문에 Microsoft Azure 전환하고 있습니다. Well&rsquo;은 새 <a href="https://azure.microsoft.com/en-us/blog/announcing-the-azure-sdk-2-8-for-net">Azure SDK 버전 2.8</a> <a href="https://storageexplorer.com/">및 Azure Storage Explorer</a> 포함하여 커넥트(); 이벤트에서 더 많은 클라우드 개발 혁신을 선보일 예정입니다.</p>


  <p>자세한 내용을 알아보거나 한동안 Azure를 살펴보지&#39;경우 클라우드 신뢰도로 앱을 빌드하는 데 도움이 되도록 제공되는 다양한 <a href="https://azure.microsoft.com/en-us/documentation/videos/azurecon-2015-azure-for-developers/">옵션을</a> 살펴보세요.</p>
