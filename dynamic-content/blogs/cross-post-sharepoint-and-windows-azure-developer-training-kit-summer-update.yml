Title: '교차 게시: Azure 개발자 교육 키트-여름 업데이트 SharePoint 및 Windows'
Summary: 이제 SharePoint 및 Windows Azure 개발자 교육 키트의 업데이트된 버전을 Azure와 SharePoint Windows 방법을 탐색하려는 개발자가 사용할 수 있습니다. 블로그 게시물 &ldquo;...
Content: <p>이제 <a href="https://msdn.microsoft.com/en-us/SPAzureTrainingCourse" target="_blank">SharePoint Azure를 Windows</a> 방법을 탐색하려는 개발자가 업데이트된 버전의 SharePoint 및 <a href="https://www.windowsazure.com" target="_blank">Windows Azure</a> 개발자 교육 키트를 사용할 수 있습니다. Windows Azure Evangelist Steve Fox의 블로그 게시물 <a href="https://blogs.msdn.com/b/steve_fox/archive/2011/08/31/sharepoint-and-windows-azure-developer-training-kit-summer-update.aspx" target="_blank">&ldquo;SharePoint 및 Windows Azure Developer Training Kit &ndash; Summer Update&rdquo;</a>는 시작하기 위한 세부 정보와 개발 환경, Windows Azure 계정 및 추가 지침 참조를 사용하여 시작하고 실행하는 방법에 대한 추가 정보를 제공합니다.</p>  <p>SharePoint 통해 온라인으로 개발자 키트와 상호 작용<a href="https://msdn.microsoft.com/en-us/SPAzureTrainingCourse" target="_blank">하고 Azure 개발자 Learning 센터를 Windows</a> 수 있습니다. 이 옵션을 사용하면 랩을 온라인으로 찾아보고 샘플 코드 및 데크 등을 검토할 수도 있습니다. 또한 <a href="https://www.microsoft.com/download/en/details.aspx?displaylang=en&amp;id=24398" target="_blank">오프라인 버전의 개발자 키트를 다운로드</a> 하고 EXE를 실행하여 작업할 수 있도록 모든 파일을 로컬로 설치할 수 있습니다.</p>  <p>SharePoint 시작하고 Azure 개발자 교육 키트를 Windows 방법에 대해 자세히 알아보려면 <a href="https://blogs.msdn.com/b/steve_fox/archive/2011/08/31/sharepoint-and-windows-azure-developer-training-kit-summer-update.aspx" target="_blank">여기</a>를 클릭하세요.</p>
