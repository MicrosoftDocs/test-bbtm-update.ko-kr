  <h2>Azure 빠른 시작 센터 업데이트</h2>


  <p><strong>빠른 시작 센터는</strong> 플랫폼을 처음 접하는 고객이 Azure에서 첫 번째 단계를 수행하도록 돕는 것을 목표로 빌드를 위한 미리 보기로 시작한 환경입니다. 이 릴리스에서는 사용자 의견을 기반으로 환경을 간소화했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/12605df0-d1e7-45b3-8651-85c3bac6a1bc.jpg"><img alt="Slide13" border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/71c4b761-dbe2-441f-9c0f-382542128ac7.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="슬라이드13" width="1280"></a></p>


  <p align="center"><em>QuickStartCenter 목표 선택</em></p>


  <p>또한 Microsoft 권장 모범 사례 및 거버넌스 지침으로 Azure 환경을 설정하는 데 도움이 되는 지침 집합인<strong> 플레이북</strong>을 추가하여 빠른 시작 센터의 기능을 확장했습니다. <strong>RBAC</strong>를 통한 액세스 관리, 리소스 구성 및 <strong>태그 </strong>지정, 리소스 <strong>보안 유지</strong>, <strong>규정 준수</strong> 적용 및 Azure 환경 상태 <strong>모니터링</strong>과 같은 항목을 지원합니다.</p>


