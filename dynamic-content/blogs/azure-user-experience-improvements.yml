  <h2>모든 리소스 보기 개선 사항(미리 보기)</h2>


  <p>ARG(Azure Resource Graph)는 대규모 Azure 리소스 집합을 통해 빠르고 풍부한 쿼리 방법을 제공합니다. 이 릴리스에서는 인기 있는 가장 인기 있는 진입점 중 하나인 <strong>모든 리소스</strong> 블레이드에서 ARG를 사용하는 환경을 미리 볼 것입니다.</p>


  <p>이 새로운 환경은 매우 큰 리소스 집합과 함께 작동하도록 더 빠르고 디자인할 뿐만 아니라 패싯을 통해 결과 집합을 탐색하는 다양한 방법을 탐색합니다. 또한 <strong>ARG를 글로벌 검색</strong>에 통합하여 포털 맨 위에 있는 검색 창을 사용할 때 더 빠른 환경을 즐길 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0032d3b7-d582-4a0f-8656-76b4b5067667.jpg"><img alt="Slide16" border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/50426c52-c61a-4179-8228-44aab37a5f58.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="슬라이드16" width="1280"></a></p>


  <p>업데이트된 모든 리소스 환경의 미리 보기입니다. 우리는 몇 가지 옵션을 실험하고 있으며, 귀하의 피드백은 우리가 올바른 환경을 만드는 데 도움이 될 것입니다!</p>


  <p><strong>이 환경의 UI는 진화하고 있습니다</strong>. Azure에 대한 훌륭한 리소스 검색 환경을 설계하는 데 도움이 되는 피드백을 기대하므로 이 새로운 환경을 사용해 보고 의견을 알려주세요.</p>


  <h2>Azure 모바일 앱의 향상된 기능</h2>


  <p>가장 <strong>많이 묻는 질문</strong> 중 하나는 Azure 모바일 앱에서 <strong>역할 기반 액세스 제어를 관리하는</strong> 기능이었습니다. 이동 중에도 이 중요한 함수에 대한 액세스 권한을 제공하는 것은 강력한 기능입니다. 컴퓨터에서 멀리 떨어져 있는 동안 사용자는 Azure 모바일 앱을 사용하여 모든 중요 업무 시나리오&mdash;를 처리하지 못할 수 있지만, 발생할 수 있는 모든 상황을 관리하는 데 필요한 권한 부여를 동료에게 제공할 수 있습니다.</p>


