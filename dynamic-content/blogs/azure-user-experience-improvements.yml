Title: Ignite 2018에서 Azure 사용자 환경 개선 발표
Summary: Hello Azure 친구! 현재 Azure 사용자 환경에 대한 새로운 개선 사항을 공유하게 된 것을 자랑스럽게 생각합니다.
Content: >-
  <p>Hello Azure 친구! 현재 Azure 사용자 환경에 대한 새로운 개선 사항을 공유하게 된 것을 자랑스럽게 생각합니다. 이 블로그 게시물에 포함된 변경 내용은 이 릴리스에서 제공하는 여러 개선 사항의 일부일 뿐입니다. 이러한 모든 변경 내용은 사용자에게 제공해 주신 훌륭한 피드백에 의해 동기부여되었으므로 피드백을 계속 보내주세요!</p>


  <h2>Azure 사용자 환경 새로 고침</h2>


  <p>&#39;포털의 모양과 느낌을 새로 고쳐 생산성을 높이고 접근성을 개선하며 화면 공간을 더 잘 활용하기 위한 <strong>최신 디자인 업데이트를</strong> 도입했습니다.</p>


  <p>이러한 업데이트는 사용자가 제공한 피드백을 처리하도록 신중하게 설계되었습니다. 몇 가지 주요 개선 사항은 다음과 같습니다.</p>


  <ul>
   <li><strong>향상된 정보 밀도</strong>와 화면 부동산의 더 나은 사용(예: 세로 메뉴는 더 많은 항목에 적합함).</li>
   <li>혼란을 줄이고 불필요한 선/장식을 제거하며 UI의 여러 영역 간에 더 나은 흐름을 만드는 <strong>간소화된 시각적</strong> 개체입니다.</li>
   <li>보다 직관적 <strong>인 정보 구성</strong>.</li>
   <li>전역 검색 및 이동 경로와 같은 주요 <strong>탐색 요소를</strong> 더 잘 강조 표시합니다.</li>
   <li>향상된 <strong>접근성</strong>, 대비 비율을 향상시키는 업데이트된 색 및 포털 전체에서 글꼴을 맞추는 미묘한 업데이트.</li>
   <li><strong>장시간</strong> 사용 지원(눈의 피로 방지).</li>
  </ul>


  <p><strong>기존 상호 작용 모델을 변경하지 않고</strong>도 이러한 디자인 업데이트를&#39;제품을 사용하는 방법을 다시 알아볼 필요가 없습니다&rsquo;. 위에서 언급한 모든 이점에 대해 이미 알고 있고 좋아하는 패턴과 상호 작용을 계속 사용할 수 있습니다. 어떻게 생각하시는지 알려주세요!</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/674aff87-3d2c-4b57-8ac4-c693825043ca.gif"><img alt="Dashboard_before-after-6" border="0" height="478" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/531dffe9-70e1-4719-ad9c-5be902d6f853.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Dashboard_before-after-6" width="852"></a></p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/127c335e-c9ae-453c-87c1-7cae2fc8dff4.gif"><img alt="VM-blade-before-after-6" border="0" height="478" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/80bcce9e-0bfd-4005-9979-8b216b8db8c4.gif" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="VM-blade-before-after-6" width="852"></a></p>


  <p align="center"><em>업데이트 전후에 표시된 대시보드 및 Virtual Machine 블레이드</em></p>


  <h2>계정, 구독 및 디렉터리 관리 개선 사항</h2>


  <p>많은 사용자가 여러 개인 및 전문 Azure 계정을 관리합니다. 이 릴리스에는 아래 이미지에서 볼 수 있듯이 동일한 브라우저 인스턴스에서 <strong>여러 계정 간에 전환</strong> 할 수 있는 환경의 미리 보기가 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/34c0d0f9-7e63-432a-b434-4d62b874d309.jpg"><img alt="Slide2" border="0" height="474" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cd54439b-32fd-4902-ba70-757732220eb1.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Slide2" width="605"></a></p>


  <p align="center"><em>Azure Portal에서 여러 계정 관리</em></p>


  <p>이 환경은 <a href="https://preview.portal.azure.com/" target="_blank">미리 보기 환경에서</a>만 사용할 수 있습니다. 그것을 시도하고 당신이 어떻게 생각하는지 알려!</p>


  <p>이 환경에 대비하여 구독 필터를 위쪽 탐색 모음으로 이동했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/862f96ad-d675-474e-92cc-a58f7b8bfae6.jpg"><img alt="Slide3" border="0" height="433" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fd3f4129-3b55-4bd8-b243-118e8b17fb40.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Slide3" width="1278"></a></p>


  <p align="center"><em>전역 구독 필터 및 디렉터리 선택</em></p>


  <p>이 변경의 일환으로 기존 기능을 개선하고 요구한 기능을 추가했습니다.</p>


  <ul>
   <li>위쪽 탐색 모음의 전역 구독 필터입니다.</li>
   <li>기본 디렉터리(상위 요청)를 구성합니다.</li>
   <li>디렉터리 목록을 검색하고 정렬합니다.</li>
   <li>즐겨찾는 디렉터리를 설정합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c0f75fd8-75f8-4a1d-99cf-2032adeb9c2d.jpg"><img alt="Slide4" border="0" height="719" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0ad837c9-8a1b-442c-8c96-72870376b560.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Slide4" width="852"></a></p>


  <ul>

  </ul>


  <p align="center"><em>사용 가능한 기능에 대한 설명이 포함된 구독 필터 및 디렉터리 선택 패널</em></p>


  <h2>리소스 만들기 및 배포 환경에 대한 업데이트</h2>


  <p><strong>AKS 및 IoT Hub</strong> 만들기 환경을 사용하여 빌드 2018에서 시작된 <strong>리소스 만들기의 간소화</strong>를 계속 진행합니다. 이러한 환경은 세로 패널에서 의미 있는 이름과 설명이 있는 가로 탭으로 만들기 마법사를 다시 구성하여 화면 공간을 더 잘 활용할 수 있습니다. 새 만들기 환경은 다음 원칙을 사용하여 설계되었습니다.</p>


  <ul>
   <li>다양한 리소스에서 일관된 환경을 제공하고, 학습하고, 모든 리소스에 적용합니다.</li>
   <li>화면 부동산의 더 나은 사용.</li>
   <li>각 단계에 대한 명확한 설명과 자세한 내용을 보려면 문서에 대한 링크가 있어야 하는 명확한 단계 집합을 제공합니다.</li>
   <li>첫 번째 탭은 항상 <strong>기본</strong> 이라고 하며 <strong>빠른 만들기</strong>로도 작동합니다. 해당 탭을 입력하고 리소스를 만들 수 있습니다.</li>
   <li>생성되는 리소스 <strong>에 태그</strong> 를 추가할 수 있습니다.</li>
  </ul>


  <p>따라서 다음을 예상합니다.</p>


  <ul>
   <li>리소스 만들기 환경을 더 간단하고 쉽게 학습할 수 있습니다.</li>
   <li>더욱 다양한 구성 옵션.</li>
   <li>리소스를 만들기 위한 작업 시간 단축. 초기 반복 사용성 연구에 따르면 작업 완료 시간이 상당히 증가하고 작업 시간이 감소하는 것으로 나타났습니다.</li>
  </ul>


  <p>이 릴리스에서는 이러한 원칙을 Virtual Machine 및 Storage 계정 만들기 환경에 적용했습니다.</p>


  <p><strong>가상 머신 만들기</strong>에 대해 이야기해 보겠습니다&rsquo;. 이 경우 위에서 언급한 원칙을 적용했을 뿐만 아니라 흐름을 다시 설계하고 포털에서 여러 데이터 디스크, OS 옵션, 초기화, 태그 지정 등과 같은 Virtual Machines를 만들 때 사용할 수 있는 옵션을 개선했습니다. 이러한 모든 새 설정은 선택 사항이므로 만드는 리소스를 더 많이 제어할 수 있더라도 원하는 경우(<strong>빠른 만들기</strong>) 매우 <strong>간단하고 빠른 환경을</strong> 즐길 수 있습니다. 아래 애니메이션 GIF는 <strong>몇 초 안에 Virtual Machine 배포를 시작하는</strong> 방법을 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad8fa4d2-56fb-4bdd-8afa-2b0014f84c66.gif"><img alt="Figure5-final" border="0" height="924" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/363ab2b8-eaf6-4cb7-8c0b-cdfa8699ea51.gif" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="그림5-final" width="1505"></a></p>


  <p align="center"><em>몇 초 안에 가상 머신 배포를 시작합니다.</em></p>


  <p align="center">&nbsp;</p>


  <p>리소스가 만들어지면 생성되는 리소스의 <strong>상태</strong>, 수행 중인 만들기 작업에 대한 유용한 정보 및 배포 중인 실제 템플릿에 액세스할 수 있는 <strong>배포 환경이</strong> 도입되었습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cce155cc-f274-4f67-985b-7a6956c059e7.jpg"><img alt="Slide6" border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/558bf6ab-afb5-461f-b922-fa1427c4b25e.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Slide6" width="1280"></a></p>


  <p align="center"><em>배포 진행 중(만든 후 자동으로 표시됨) </em></p>


  <p>만들기 환경이 성공하면 <strong>생성된 리소스로 이동하여</strong> 관리를 시작하는 단추를 제공합니다(이 경우 VM).</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/888a5b34-066a-4eec-979c-7bcc649844c6.jpg"><img alt="Slide7" border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60ae30c5-3d27-48c6-bdc5-c46ecb663faf.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Slide7" width="1280"></a></p>


  <p align="center"><em>성공적인 배포(리소스로 직접 이동하는 단추 확인)</em></p>


  <p>생성에 실패하면 오류의 원인을 이해하고 작업을 수행하는 데 도움이 되는 <strong>일관된 오류 환경을</strong> 제공합니다. 이 환경에서 오류의 <strong>인쇄된</strong> 버전을 보거나 오류에 대한 모든 세부 정보를 얻기 위해 지원되는 JSON에서 오는 실제 JSON을 볼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fdf0b303-8083-461c-8941-92edc61d5a67.jpg"><img alt="Slide8" border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6d749d48-5241-427a-a58d-c1f6604ae597.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Slide8" width="1280"></a></p>


  <p align="center"><em>배포 실패 - 위쪽의 빨간색 배너를 클릭하면 오류에 대한 세부 정보가 포함된 패널이 열립니다.</em></p>


  <p><strong>Storage</strong> 만들기 환경도 비슷한 환경으로 업데이트되었습니다. 아래 이미지는 스토리지 계정 화면을 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/154ee5fb-35a9-4ad7-be16-a7e014c0733c.jpg"><img alt="Slide9" border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9b9a2761-4137-4b97-96c8-d67261782e0f.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Slide9" width="1280"></a></p>


  <p align="center"><em>Storage 계정 만들기 환경</em></p>


  <h2>알림 및 활동 로그</h2>


  <p><strong>알림</strong> 패널이 업데이트되어 <strong>정보 밀도</strong>, 사용 가능한 데이터 및 <strong>상호 작용</strong> 측면에서 데이터가 표시되는 방식을 개선합니다. 이러한 변경 사항 외에도 두 환경의 많은 항목이 동일한 데이터 원본에서 나오기 때문에 알림 및 활동 로그를 연결하는 여정에서 시작했습니다. 첫 번째 단계는 알림 목록의 맨 위에 있거나 알림 목록이 비어 있는 경우 활동 로그에 대한 링크를 표시하는 것입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/55fc6cd5-5720-487d-9c01-f61d2fb98fda.jpg"><img alt="Slide10" border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7dabb9e-7153-415a-9f57-b0d331eb29aa.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Slide10" width="1280"></a></p>


  <p align="center"><em>업데이트된 알림 환경</em></p>


  <p>Azure 활동 로그&#39;UI도 개선되었습니다. 활동 로그에 익숙하지 않은 사람의 경우 Azure에서 발생한 구독 수준 <strong>이벤트에 </strong>대한 인사이트를 제공하는 로그입니다. 여기에는 <strong>Azure Resource Manager 운영 데이터</strong> 부터 <strong>Service Health</strong> 이벤트에 대한 업데이트에 이르기까지 다양한 데이터가 포함됩니다. 새로운 환경은 <strong>생산성</strong>, 화면 <strong>부동산</strong> 사용 및<strong> 성능을</strong> 위해 설계되었습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3ede74a4-326f-4554-b344-efed08422bac.gif"><img alt="Figure11" border="0" height="897" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/44408258-5627-44a1-8e89-ea90be5cd6f7.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="그림11" width="1414"></a></p>


  <p align="center"><em>업데이트된 활동 로그 환경</em></p>


  <p>로그를 보는 것 외에도 CSV로 다운로드하여 지난 24시간 동안 잘 알려진 쿼리(오류, 배포 등)의 집합인 <strong>빠른 인사이트를</strong> 볼 수 있습니다.</p>


  <h2>찾아보기에서 Storage 탐색기</h2>


  <p>이제 Storage Explorer 찾아보기에서 리소스로 사용할 수 있고 모든 서비스 목록 및 전역 검색을 통해 사용할 수 있으므로 더 쉽게 찾을 수 있습니다. 이제 한 보기에서 여러 구독에서 여러 스토리지 계정을 쉽게 관리할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6050fb01-ebc4-4f19-91a2-4979ead73711.gif"><img alt="Figure12" border="0" height="861" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5ede0485-51f9-4ef4-b37f-bcd67654347e.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="그림12" width="1415"></a></p>


  <p align="center"><em>Storage 탐색기는 모든 서비스 메뉴(및 전역 검색)에서 사용할 수 있습니다.</em></p>


