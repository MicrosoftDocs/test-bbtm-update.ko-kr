Content: >-
  <p>고객은 <a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Azure IoT Hub</a> 서비스에 의존하며 수조 개의 메시지를 보내는 수십억 개의 IoT 디바이스를 연결하는 데 제공하는 규모, 성능, 보안 및 안정성을 좋아합니다. Azure IoT Hub는 이미 소매, 의료, 자동차, 제조, 에너지, 농업, 석유 및 가스, 생명 과학, 스마트 빌딩 등 모든 주요 시장 부문에서 생산 IoT 솔루션을 구동하고 있습니다. 오늘, 우리는 Azure IoT 허브에 대해 할 몇 가지 흥미로운 발표가 있습니다.</p>


  <p>수년에&rsquo; 걸쳐 많은 고객이 단순히 디바이스에서 클라우드로 데이터를 전송하여 IoT 여정을 시작하는 것을 발견했습니다. 이를 디바이스-클라우드 원격 분석이라고 &ldquo;하며 상당한&rdquo; 이점을 제공합니다. 또한 Weve&rsquo;는 IoT 여정의 뒷부분에서 대부분의 고객이 디바이스의 소프트웨어, 펌웨어 및 구성을 관리할 수 있도록 디바이스, 즉 &ldquo;클라우드-디바이스 메시징&rdquo; 및 전체 디바이스 관리 기능으로 명령을 보낼 수 있는 기능이 필요하다는 것을 알게 되었습니다.</p>


  <p>Microsoft는 고객이 있는 곳에서 고객을 만나고 IoT의 이점을 파악할 수 있는 훌륭한 환경을 제공한다고 믿습니다. 이&rsquo; 때문에 IoT Hub 기본 계층이라고 하는 디바이스-클라우드 원격 분석&rdquo; 계층인 Azure IoT Hub&ldquo;의 새로운 기능을 발표하게 되어 매우 기쁩니다. 기본 계층은 IoT 여정을 시작하는 매우 저렴한 방법이며 이름에도 불구하고 기본적인 것은 없습니다. 인바운드 원격 분석 시나리오를 지원하며 기존 Azure IoT Hub 표준 계층의 보안, 규모, 성능 및 안정성이 모두 동일합니다. 가장 좋은 점은&rsquo; IoT 여정을 계속할 준비가 되면 가동 중지 시간이 없고 다시 아키텍처를 사용하지 않고 기본에서 표준으로 업그레이드할 수 있다는 것입니다.</p>


  <p>다음으로,&rsquo; 가장 까다로운 상업용 IoT 고객의 규모 및 성능 요구 사항을 능가하는 서비스&mdash; 요금의 안정성, 규모 및 성능을 크게 높이면서 Azure IoT Hub에 효율성을 구축하는 데도 분주했습니다. 우리는&rsquo; 표준 계층의 비용을 50 % 절감하여 고객에게 이러한 효율성을 전달하고 있음을 오늘 발표하게되어 기쁩니다. 기존 고객은 이 가격 책정 할인을 자동으로 받게 되며, 아무런 조치도 필요하지 않습니다.</p>


  <p>2018년 4월 3일 현재 다음 표*에는 새로운 Azure IoT Hub 기본 계층 제공 및 표준 계층 가격 인하가 요약되어 있습니다.</p>


