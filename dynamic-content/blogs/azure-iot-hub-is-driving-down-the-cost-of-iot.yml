  <h2>Azure IoT Hub 기본 계층: 세부 정보</h2>


  <p>새로운 기본 계층은 제로 터치 프로비저닝과 같은 Azure IoT Hub 표준의 모든 데이터 수집 기능과 동일한 보안 기능, 성능 및 확장성을 제공합니다. 이 강력한 기능 집합과 함께 IoT 솔루션이 변경 <a href="https://aka.ms/standardiothubupgrade" target="_blank">되어야 하는 경우 언제든지 IoT Hub 표준 계층으로 업그레이드</a> 하도록 선택할 수도 있습니다. 이렇게 하면 양방향 통신, 디바이스 쌍을 통한 디바이스 관리 및 <a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">Azure IoT Edge</a>를 통해 디바이스에 클라우드 인텔리전스를 제공하는 등 모든 표준 계층 기능에 대한 솔루션에 대한 액세스를 원활하게 잠금 해제할 수 있습니다. 이전 표준 계층 가격 책정에서 50% 절감.</p>


  <p>다음 표에는 기본 및 표준 계층에 대해 지원되는 기능이 요약되어 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/65b53055-a7ec-40ea-bb2f-fc7f2a65bd93.jpg"><img alt="Features.png" border="0" height="375" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fee4f620-6486-4269-bb12-59ef5f2ffab9.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Features.png" width="640"></a></p>


  <p>전체 가격 책정 세부 정보 및 주문 정보는 <a href="https://azure.microsoft.com/en-us/pricing/details/iot-hub/" target="_blank">IoT Hub 가격 책정</a> 페이지에서 찾을 수 있습니다. 각 계층에서 사용할 수 있는 기능 및 IoT 시나리오에 적합한 기능을 선택하는 방법에 대한 자세한 내용은 올바른 IoT <a href="https://aka.ms/ScaleYourIoTSolution" target="_blank">Hub 선택을</a> 참조하세요.</p>


  <p>IoT Hub의 새 계층 및 새 가격 책정은 이제 글로벌 지역에서 사용할 수 있으며 곧 국가 지역에서 사용할 수 있습니다.</p>


  <h2>포괄적인 포트폴리오</h2>


  <p>Azure IoT Hub 기본 및 IoT Hub 표준은 기업이 보안 IoT <a href="https://www.microsoft.com/en-us/internet-of-things/" target="_blank">솔루션의 모든</a> 측면을 만들고, 사용자 지정하고, 제어할 수 있는 포괄적인 IoT 포트폴리오인 Azure IoT 일부입니다. 포트폴리오에는 다음이 포함됩니다.</p>


  <ul>
   <li><strong>솔루션:</strong> 신속하게 시작하고 클라우드 솔루션 전문 지식 없이 강력한 IoT 시나리오를 가능하게 하는 완전 관리형 글로벌 IoT SaaS(Software-as-a-Service) 솔루션 또는 일반적인 IoT 시나리오에서 완전히 사용자 지정 가능한 솔루션을 만들 수 있도록 미리 구성된 솔루션을 사용하여 고유한 요구 사항을 충족하는 방법을 선택합니다.</li>
   <li><strong>플랫폼 서비스:</strong> <a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Azure IoT Hub</a>와 같은 플랫폼 서비스를 사용하여 사용자 지정된 솔루션을 빌드하여 수십억 개의 IoT 디바이스에서 데이터를 연결, 관리 및 캡처합니다. 그런 다음 IoT 디바이스 데이터를 다른 비즈니스 시스템과 통합하여 조직 전체에서 인사이트를 향상시킵니다.</li>
   <li><strong>가장자리:</strong> Azure IoT <a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">Edge</a>를 사용하여 플랫폼 간 IoT 디바이스에서 직접 학습한 서버리스 컴퓨팅, AI(인공 지능) 및 머신을 원활하게 배포하고 실행합니다.</li>
  </ul>


