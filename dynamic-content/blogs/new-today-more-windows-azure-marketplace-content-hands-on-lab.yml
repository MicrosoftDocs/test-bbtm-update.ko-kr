Title: '새로운 오늘: 더 많은 Windows Azure Marketplace 콘텐츠 & 실습'
Summary: '&rsquo;더 흥미로운 새 Windows Azure Marketplace 콘텐츠의 출시를 위해 다시 한 번 시간을 내세요! 오늘 Microsoft는 46개의 새로운 애플리케이션과 훌륭한 새 데이터 제품을 Marketplace에 발표합니다.'
Content: <p>&rsquo;더 흥미로운 새 Windows Azure Marketplace 콘텐츠의 출시를 위해 다시 한 번 시간을 내세요! 오늘 우리는 <a target="_blank" href="https://datamarket.azure.com/browse/Applications">46 새로운 응용 프로그램의</a> 마켓 플레이스에 릴리스를 발표하고 <strong>LexisNexis에서 훌륭한 새로운 데이터 제품,</strong> <a target="_blank" href="https://datamarket.azure.com/dataset/4306e828-ad35-4049-b9a9-4e4824cc37e8">Lawyers.com 소비자 법률 문서</a> - 각 문서는 신뢰할 수 있고 유익한 방식으로 변호사에 의해 작성됩니다, 아직 비 변호사가 이해할 수있을만큼 쉽게.</p>  <p>또한 오늘 발표된 2011년 8월 업데이트에서 Windows Azure Platform Training Kit에는 새로운 HOL(실습 랩), Windows Azure Marketplace for Applications 소개가 포함되어 있습니다.&nbsp; 이 HOL에서는 마켓플레이스에서 작동하도록 애플리케이션 코드를 준비하는 전체 프로세스와 게시를 위해 애플리케이션을 제출하는 프로세스를 통해 기존 애플리케이션을 가져옵니다.&nbsp;</p>  <p>업데이트된 Windows Azure Platform Training Kit &ndash; 2011년 8월 새로 고침은 Microsoft 다운로드 센터에서 다운로드할 수 있습니다.</p>
