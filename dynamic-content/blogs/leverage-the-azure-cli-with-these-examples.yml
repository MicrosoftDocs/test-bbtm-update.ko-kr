Summary: CLI에 대한 고객의 반응은 지난 9월 미리 보기 릴리스와 2월 GA 발표 이후 훌륭했습니다. 이것은 우리가 고객과 함께 일하고 배울 수있는 좋은 기회였습니다 ...
Content: >-
  <p>CLI에 대한 고객의 반응은 <a href="https://azure.microsoft.com/en-us/blog/announcing-azure-cli-2-preview/">지난 9월 미리 보기 릴리스</a> 와 <a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-vm-storage-and-network-azure-cli-2-0/">2월 GA 발표</a> 이후 훌륭했습니다. 이는 고객과 함께 일하고 잘 작동하는 것과 여전히 필요한 것을 배울 수 있는 좋은 기회였습니다. 받은 피드백&rsquo; 중 일부는 모든 새로운 기능을 완전히 활용하기 위해 더 많은 설명서와 예제를 제공해야 한다는 것입니다.</p>


  <p>이 피드백&rsquo;에 따라 Linux 및 Windows VM, Web Apps 및 Azure SQL Database 대한 샘플을 제공합니다. 이 모든 샘플은 이 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/virtual-machines-linux-cli-samples?toc=%2fcli%2fazure%2ftoc.json&amp;bc=%2fcli%2fazure%2fbreadcrumb%2ftoc.json">개요 페이지에서</a> 확인할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/virtual-machines-linux-cli-samples?toc=%2fcli%2fazure%2ftoc.json&amp;bc=%2fcli%2fazure%2fbreadcrumb%2ftoc.json">Linux VM의</a>&rsquo; 경우 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/virtual-machines-windows-cli-samples?toc=%2fcli%2fazure%2ftoc.json&amp;bc=%2fcli%2fazure%2fbreadcrumb%2ftoc.json">Windows VM</a>에 대한 유사한 스크립트를 사용하여 만들기, 모니터링 및 문제 해결에 대한 모범 사례를 강조 표시합니다. Microsoft SQL Azure 경우 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-cli-samples?toc=%2fcli%2fazure%2ftoc.json&amp;bc=%2fcli%2fazure%2fbreadcrumb%2ftoc.json">단일 및 풀된 데이터베이스를 만들기</a> 위한 스크립트를 시작합니다. <a href="https://docs.microsoft.com/en-us/azure/app-service-web/app-service-cli-samples">Web Apps</a>의 경우 명령줄에서 원하는 배포 방법(git, GitHub, Docker 등)에 통합된 웹앱을 만들고, 구성, 크기 조정, 리소스에 연결 및 웹앱을 모니터링하는 방법을 보여 줍니다. 다음은&rsquo; GitHub 코드를 배포할 준비가 된 <a href="https://docs.microsoft.com/en-us/azure/app-service-web/scripts/app-service-cli-deploy-github">Azure Web App</a>을 만드는 예제입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/68c40c35-001c-4dda-a467-15942bb969c1.png"><img alt="Create app sample (2)" border="0" height="376" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/75388786-e293-4871-8647-be8bc537a7c8.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="앱 만들기 샘플(2)" width="622"></a></p>


  <p>모든 예제 스크립트는 그대로 CLI&ldquo;&rdquo;에서 사용할 수 있으며 사용자 고유의 스크립트를 개발하는 방법을 이해하는 데 도움이 되는 설명서로도 사용할 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/cli/azure/install-az-cli2">CLI 설치 및 업데이트</a>, <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/virtual-machines-linux-quick-create-cli?toc=%2fcli%2fazure%2ftoc.json">Virtual Machines</a> 작업, VM, 확장 집합, Storage 및 네트워크를 포함한 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/virtual-machines-linux-create-cli-complete?toc=%2fcli%2fazure%2ftoc.json">완전한 Linux 환경을</a> 만드는 등 업데이트된 문서 및 <a href="https://docs.microsoft.com/en-us/cli/azure/">샘플</a>의 나머지 부분을 사용하여 CLI를 시작할 수도 있습니다. Azure CLI는 오픈 소스이며 <a href="https://github.com/azure/azure-cli">GitHub</a>.</p>


  <p>&rsquo;지속적인 피드백에 따라 업데이트를 계속 제공하므로 제안 사항을 공유하세요. <a href="https://stackoverflow.com/questions/tagged/azure-cli">azure-cli 태그를 사용하여 StackOverflow</a>를 통해 제안 또는 질문과 함께 연락하거나 .<a>azfeedback@microsoft.com</a></p>
