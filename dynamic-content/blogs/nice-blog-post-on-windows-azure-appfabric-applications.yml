Content: '<p><a href="https://convective.wordpress.com/author/nmackenzie2010/" title="Windows Azure MVP인 Neil MackenzieNeil"> Mackenzie</a>는 Azure AppFabric 6월 CTP Windows 일부로 도입된 Azure AppFabric 애플리케이션Windows Azure AppFabric 애플리케이션</a>">을 Windows Permalink에 관한 <a href="https://convective.wordpress.com/2011/07/01/windows-azure-appfabric-applications/" title="훌륭한 블로그 게시물을 작성했습니다.</p>  <p>닐은 자신의 게시물에서 이 개념을 아주 멋지게 요약했습니다.</p>  <p><i>&ldquo;</i><i>저는 클라우드 컴퓨팅의 PaaS 모델을 잘 옹호하고 있습니다. AppFabric 애플리케이션은 다중 테넌트 환경에서 실행 비용을 절감할 수 있는 서비스 구성과 관련된 사용 사례에 대한 PaaS의 미래를 나타낸다고 생각합니다. AppFabric 애플리케이션은 서비스 호스팅 환경을 이해할 필요가 낮아져 서비스에 집중할 수 있습니다. 이것이 PaaS의 전부입니다.</i><i>&rdquo;</i></p>  <p>6월 CTP 사용을 시작하려면 다음을 수행해야 합니다.</p>  <p>1. 애플리케이션 관리자에 대한 액세스를 요청하려면 다음 단계를 수행합니다.</p>  <ul>  <li>에서 AppFabric 관리 포털에 로그인합니다.</li>  <li>화면 왼쪽의 AppFabric&rdquo; 노드 아래에서 &ldquo;애플리케이션&rdquo;이라는 항목을 &ldquo;선택합니다.</li>  <li>화면 위쪽의 &ldquo;도구 모음에서 네임스페이스&rdquo; 요청 단추를 클릭합니다.</li>  <li>네임스페이스를 요청하기 전에 몇 가지 질문에 답하라는 메시지가 표시됩니다.</li>  <li>요청이 승인될 &ldquo;때까지 보류 중인&rdquo; 상태가 되며 Application Manager 기능 사용을 시작할 수 있습니다.</li>  </ul>  <p>2.애플리케이션을 빌드하려면 Windows Azure AppFabric CTP SDK 및 Windows Azure AppFabric Tools for Visual Studio 설치해야 합니다. Application Manager에 액세스할 수 없는&rsquo; 경우에도 개발 환경에서 로컬로 애플리케이션을 빌드하고 실행하는 도구 및 SDK를 설치할 수 있습니다.</p>  <p>&rsquo;Windows Azure AppFabric CTP 포럼을 방문하여 질문을 하고 피드백을 제공해 주세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/06/windows-azure-appfabric-applications.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
