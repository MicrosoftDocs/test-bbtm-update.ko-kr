Slug: microsoft-and-esri-launch-geospatial-ai-on-azure
Title: Microsoft 및 Esri는 Azure에서 지리 공간적 AI를 시작합니다.
Summary: 지리 및 위치 정보를 AI와 통합하면 주변 세계를 이해하는 강력한 새로운 차원이 됩니다. 여기에는 ...를 포함하여 다양한 세그먼트에 다양한 애플리케이션이 있습니다.
Content: >-
  <p>지리 및 위치 정보를 AI와 통합하면 주변 세계를 이해하는 강력한 새로운 차원이 됩니다. 여기에는 상업, 정부, 학술 또는 비영리를 포함하여 다양한 부문에서 다양한 애플리케이션이 있습니다. 지리 공간적 AI는 지리적 및 위치 기반 데이터에서 수집, 관리, 분석 및 예측하는 강력한 도구와 이러한 데이터의 중요성에 대한 고유한 인사이트를 가능하게 하는 강력한 시각화를 제공합니다.</p>


  <p>현재 Microsoft와 Esri는 Azure에서 Data Science Virtual Machine/Deep Learning Virtual Machine 제품군의 일부로 GeoAI DSVM(Data Science Virtual Machine)을 제공할 예정입니다. 이는 두 회사 간의 협업의 결과이며 AI, 클라우드 기술 및 인프라, 지리 공간적 분석 및 시각화를 함께 제공하여 보다 강력하고 지능적인 애플리케이션을 만들 수 있도록 지원합니다.</p>


  <p><img alt="ESRI" border="0" height="563" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e04812f4-1b6b-4a1c-8905-a425c574d4f0.png" style="border: 0px currentcolor; border-image: none; margin-right: 0px; margin-left: 0px; display: inline; background-image: none;" title="ESRI" width="1024"></p>


  <p>GeoAI Virtual Machine의 중심에는 직관적인 사용자 인터페이스에서 전문적인 2D 및 3D 매핑을 제공하는 <a href="https://www.esri.com/en-us/arcgis/products/arcgis-pro/overview" target="_blank">ArcGIS Pro</a>, Esris&rsquo; 차세대 64비트 GIS(데스크톱 지리 정보 시스템)가 있습니다. ArcGIS Pro 시각화, 분석, 이미지 처리, 데이터 관리 및 통합을 발전시키는 데 큰 걸음을 내디뎠습니다.</p>


  <p>ArcGIS Pro Microsoft의 <a href="https://aka.ms/dsvm" target="_blank">DSVM(Data Science Virtual Machine)</a> 이미지에 설치됩니다. DSVM은 다양한 AI, 기계 학습 및 데이터 과학 도구를 제공하는 Azure에서 널리 사용되는 실험 및 모델링 환경입니다. 이들은 모두 즉시 생산성을 위해 편리하게 미리 구성됩니다. DSVM은 Azure의 CPU 전용 VM 인스턴스에서 실행하거나 대규모 심층 학습 모델을 학습할 때 특히 유용한 GPU 기반 VM 인스턴스를 활용할 수 있습니다.</p>


  <p>Geo AI Data Science VM은 Python 및 R에 ESRI&#39;ArcGIS Pro 및 인터페이스를 추가하여 데이터 과학자가 ArcGIS Pro 공간 데이터, 풍부한 GIS 처리, 시각화 및 분석을 활용하여 더 나은 AI 애플리케이션을 만들 수 있도록 함으로써 데이터 <a href="https://aka.ms/dsvm/win2016" target="_blank">과학 VM</a>의 Windows Server 2016 버전에서 AI 및 데이터 과학 도구 키트를 확장합니다. 지리 공간적 분석 전문가를 위해 이 제품은 이제 딥 러닝 및 기계 학습 알고리즘을 비롯한 강력한 새로운 AI 및 예측 분석 기능을 제공합니다. 딥 러닝 알고리즘은 이미지/래스터 데이터, 시계열 및 구조화되지 않은 텍스트 데이터를 이해하는 데 매우 효과적입니다. 또한 GeoAI 데이터 과학 VM을 사용하면 Azure용으로 쉽게 개발하고 분석을 위해 VM 내에서 Apache Spark와 같은 빅 데이터 서비스를 사용할 수 있습니다. 데이터 과학자와 지리 공간 분석가가 즉시 사용할 수 있는 환경을 갖출 수 있도록 모든 도구가 미리 설치되고 미리 구성됩니다.</p>


  <p>Microsoft와 Esri의 데이터 과학자와 연구원들은 GeoAI 데이터 과학 VM을 사용하여 딥 러닝을 사용하여 취약한 유역 환경에서 토지 커버 맵의 분석을 자동화하고 있습니다. 예를 들어 이제&rsquo; AI를 사용하여 위성 이미지의 픽셀 수준에서 토지 커버를 분류하고 놀라운 규모로 의미 체계 정보를 추출할 수 있습니다. GIS, AI 및 Data Science Virtual Machine을 함께 사용하면 지리 공간적 인텔리전스와 통합된 심층 인사이트를 통해 보다 정확한 예측과 더 나은 의사 결정을 내릴 수 있습니다.</p>


  <h2>Geo AI DSVM 시작</h2>


  <p>GeoAI DSVM의 인스턴스를 만들고 분석을 빠르게 시작하는 것은 매우 쉽습니다. <a href="https://azuremarketplace.microsoft.com/marketplace/apps/microsoft-ads.geodsvm" target="_blank">제품 링크를</a> 클릭하고 몇 가지 간단한 질문에 대답한 후에는 완전히 구성된 환경에서 몇 분 만에 실행하게 됩니다.&nbsp;</p>


  <p>포괄적인 ML 및 딥 러닝 샘플 외에도 신속하게 시작할 수 있도록 일련의 지역 공간 AI 예제가 VM에 제공됩니다. 또한 VM에는 딥 러닝 및 Azure GPU 인스턴스를 사용하여 <a href="https://github.com/Azure/pixel_level_land_classification" target="_blank">픽셀 수준에서 토지 사용 분류</a> 에 대한 전체 엔드투엔드 자습서가 포함되어 있습니다. 또한 Geo AI Data Science VM에 기본 제공되는 모든 도구를 사용하여 Azure 클라우드에서 이러한 애플리케이션을 빌드하고 배포하는 방법을 보여 줍니다.</p>


  <p>이러한 예제는 AI와 지리적 공간 분석을 결합하여 보다 정확한 예측 모델을 개발하고 AI 혁신적인 애플리케이션을 제공하는 몇 가지 아이디어를 제공하기를 바랍니다.</p>


