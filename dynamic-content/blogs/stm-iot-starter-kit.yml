Title: STMicroelectronics 스타터 키트를 사용하여 몇 분 안에 Azure IoT 연결
Summary: STMicroelectronics의 Manuel Cantone에서 Azure를 통해 STM32를 클라우드에 연결하는 방법을 들어 보겠습니다.
Content: >-
  <p>Microsoft는 STMicroelectronics와 같은 실리콘 공급업체와 협력하여 임베디드 시스템 개발을 간소화하고 가속화하므로 고객은 개념 증명에서 프로덕션으로 프로젝트를 더 빠르게 이동할 수 있습니다. IoT 프로젝트 개발에서 가장 일반적인 문제 중 하나는 개념 증명에서 프로덕션으로, 소수의 디바이스에서 IoT 규모의 디바이스 배포 및 관리, 개발 하드웨어에서 대량 생산 실리콘으로의 통과입니다.</p>


  <p>STMicroelectronics는 미리 통합된 소프트웨어, 강력한 개발 에코시스템 및 귀중한 스타터 키트와 함께 광범위한 IoT 하드웨어를 제공합니다. 이를 통해 <a href="https://azure.microsoft.com/services/iot-hub/" target="_blank">Azure IoT Hub</a>에 연결하여 Microsoft Azure Certified ST 디바이스 중 하나를 사용하여 수십억 개의 IoT 자산을 모니터링하고 관리하는 데 몇 분 정도 걸리며&rsquo; 코드를 작성할 필요가 없습니다. ST가 커버 아래에 제공하는 통합으로 인해이 마법이 가능합니다. 예를 들어 <a href="https://catalog.azureiotsolutions.com/details?title=STM32-IoT-Discovery-Kit-Node&amp;source=home-page" target="_blank">STM32 IoT Discovery Kit Node</a> 는 Arm&reg; Cortex-M4&reg; 코어 기반 개발자 키트로, 저전력 무선 연결 옵션과 환경, 동작 및 범위 센서의 전체 집합을 지원합니다. FP-CLD-AZURE1은 ST가 이 키트용으로 개발한 STM32Cube 함수 팩입니다. <a href="https://github.com/Azure/azure-iot-sdk-c" target="_blank">Azure IoT C SDK</a>는 이 함수 팩의 미들웨어에 통합되어 Azure IoT Hub에 대한 직접적이고 안전한 연결과 Azure 디바이스 관리에 대한 완전한 지원을 가능하게 합니다. 또한 C SDK에 연결하는 플랫폼별 어댑터는 소스 코드에서 사용할 수 있습니다. 개발자는 하드웨어 추상화 계층 및 STM32Cube를 사용하여 여러 MCU 제품군에서 이 포트를 활용할 수 있습니다.</p>


  <p>개발자 환경을 연습하기 위해 STMicroelectronics의 Manuel Cantone을 Channel 9의 사물 인터넷 쇼에 초대했습니다. 따라서 Azure를 통해 STM32를 클라우드에 연결하는 것에 대해 Manuel 자신으로부터 들어보겠&rsquo;습니다!</p>


