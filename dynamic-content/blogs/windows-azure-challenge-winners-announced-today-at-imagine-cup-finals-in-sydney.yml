Title: Windows Azure 챌린지 우승자가 오늘 시드니에서 열린 Imagine 컵 결승전에서 발표했습니다.
Summary: 세계&rsquo; 최고의 학생 기술 대회인 Microsofts&rsquo; Imagine Cup은 7월 6일 시드니 오스트레일리아에서 75세 이상의 350명 이상의 젊은 기술자와 함께 결승전을 시작했습니다...
Content: '<p>세계&rsquo; 최고의 학생 기술 대회인 Microsofts&rsquo; <a href="https://www.imaginecup.com/" target="_blank">Imagine Cup</a>은 7월 6<sup>일</sup> 시드니 오스트레일리아에서 75개국 및 지역에서 온 350명 이상의 젊은 기술자와 함께 결승전을 시작했습니다.&nbsp; 올해로&rsquo; 10<sup>주년을 맞이</sup>하여 세계 각국의 학생들이<a target="_blank" href="https://www.imaginecup.com/"><img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4162.ImagineCup.png" alt="" border="0" height="103" width="187"></a> 함께 세계적 변화를 주도하고 기아, 환경, 질병, 유아 사망, 에너지 등 가장 어려운 문제를 &ndash; 해결하기&rsquo; 위해 노력할 것입니다!</p>  <p>올해&rsquo; 학생 프로젝트(45%)의 절반 미만이 클라우드의 기능을 활용하고 기술 프로토타입에서 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0151" target="_blank">Windows Azure</a>를 사용했다는 사실이 흥미로웠습니다. &nbsp;</p>  <p>모든 대회의 우승자는 오늘 아침 <a target="_blank" href="https://www.microsoft.com/en-us/news/Press/2012/Jul12/07-10ImagineCup12PR.aspx">보도 자료를</a> 통해 발표되었으며, <a target="_blank" href="https://www.microsoft.com/en-us/news/events/imaginecup/">Imagine Cup 가상 프레스 키트</a>에서 이미지, 최근 뉴스 및 장편 기사와 함께 찾을 수 있습니다.&nbsp;</p>  <p><b>Windows Azure Challenge</b>에 관해서는, 우리는 교사가 학생&rsquo; 전화, PC 및 태블릿을위한 대화 형 콘텐츠로 수업 계획을 설정할 수 있도록 자신의 프로젝트<b>, 유레카</b>와 함께 승리를 집으로 가져 와서 브라질에서 <a href="https://www.imaginecup.com/Competition/PCATeam.aspx?Competitionid=71&amp;teamid=55151" target="_blank"><b>팀 Virtual Dreams Azure</b></a>를 발표하고 축하하게되어 기쁩니다.&nbsp;</p>  <p>Team Virtual Dreams Azure는 로베르토와 에두아르도 소니노라는 두 형제로 고안되었으며, Imagine 컵이나 결승전에 진출한 것은 이번이 처음이 아닙니다&rsquo;.&nbsp; 두 형제 사이에, 그들은 Imagine 컵 결승전에 총 8 번 왔다! &nbsp;</p>  <p>그들은 로베르토가 코딩을 좋아하는 완벽한 기업가 쌍 &ndash; 이며 동생은 디자인과 사용자 인터페이스에 더 몰두합니다.&nbsp; 두 사람은 평생을 Imagine 컵에 바치며 귀중한 기술과 교훈을 배웠으며 밝은 미래를 형성했습니다.&nbsp; &ldquo; 우리는 로베르토가 고등학교 마지막 해에 있을 때 시작했고 나는 첫 해에 있었습니다. 에&rsquo;두아르도는 우리 삶에서&rdquo; Imagine 컵과 함께 자랐다고 말합니다. &ldquo;Weve&rsquo;는 많은 것을 배웠습니다. Weve&rsquo;는 프로젝트를 관리하는 법을 배웠고,&rsquo; 짧은 시간 제약 조건으로 개발하고, 정말 짧은 기한을 처리하는 법을 배웠으며,&rsquo; 아직 릴리스되지 않은&rsquo; 최신 기술로 작업했으며, 관리 버그를 습&rsquo;득했습니다.&rdquo;</p>  <p>Sonninio 형제는 승리를 위해 $ 8,000 USD를 받게됩니다!&nbsp; 두 번째와 세 번째 수상자는 상금을 받습니다: 2위는 $4,000 USD, 3위는 $3,000 USD입니다.&nbsp; 다음은 Windows Azure Challenge 준우승에 대한 배경입니다.&nbsp; 모두에게 축하드립니다!!!</p>  <p><b><span style="text-decoration: underline;">2위:</span></b></p>  <ul>  <li><b>팀 이름: </b><a href="https://www.imaginecup.com/Competition/PCATeam.aspx?Competitionid=71&amp;teamid=55161" target="_blank">팀 복합</a></li>  <li><b>국가</b>: 루마니아:</li>  <li><b>학교: </b> Universityatea Babes-Bolyai, technical University of Cluj-Napoca</li>  <li><b>Project: </b>Seedbit는 개인, 회사 및 NGO를 재미있고 사회적인 방식으로 통합하여 열정적인 사회적 원인에 참여하도록 하는 클라우드에 저장된 웹 애플리케이션입니다.<b>&nbsp;</b></li>  </ul>  <p>  <p><b><span style="text-decoration: underline;">3위:</span></b></p>  <ul>  <li><b>팀 이름: </b><a href="https://www.youtube.com/watch?v=lVnPP6wnzoA" target="_blank">클라인 팀</a></li>  <li><b>국가: </b> 알제리</li>  <li><b>학교: </b> 컴퓨터 과학의 고등학교, 클레프 대학, IGEE 모하메드 부게라,  하시바 벤 부알리 - 클레프 대학</li>  <li><b>Project: </b>DiaLife는 당뇨병 환자와 그 가족이&rsquo; 당뇨병 관리 요소를 소프트웨어 솔루션으로&nbsp; 결합하여 더 쉽고 간단하게 생활할 수 있도록 도와주는 의료 플랫폼입니다.</li>  </ul>'
