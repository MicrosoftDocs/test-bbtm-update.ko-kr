Title: '웹 사이트 시리즈: .NET 및 Visual Studio Azure 웹 사이트 환경 Windows'
Summary: 이 블로그에서는 기존 ASP.NET 애플리케이션을 가져와서 Windows Azure 웹 사이트에 게시하는 방법을 알아봅니다. 데모 애플리케이션은 ASP.NET MVC 4이며 EF(Entity Framework) 코드를 사용합니다...
Content: '<p>이 블로그에서는 기존 ASP.NET 애플리케이션을 가져와서 Windows Azure 웹 사이트에 게시하는 방법을 알아봅니다. 데모 애플리케이션은 ASP.NET MVC 4이며 EF(<a target="_blank" href="https://msdn.microsoft.com/en-us/data/ef.aspx">Entity Framework</a>) Code First 사용하여 SQL Server 저장된 데이터에 액세스합니다. 또한 <a target="_blank" href="https://blogs.msdn.com/b/adonet/archive/2012/02/09/ef-4-3-code-based-migrations-walkthrough.aspx">EF Code First 마이그레이션을</a> 사용하여 애플리케이션의 스키마를 관리합니다.</p>  <p>Visual Studio 사용하여 만든 웹 애플리케이션을 Windows Azure 웹 사이트에 쉽게 게시할 수 있습니다. <a target="_blank" href="https://manage.windowsazure.com">미리 보기 포털</a>에서 웹 사이트를 만든 후에는 게시 프로필을 다운로드해야 합니다. 웹 사이트 대시보드의 빠른 보기 섹션에서 <i>게시 프로필</i><b> </b>다운로드 링크를 클릭하여 이 작업을 수행할 수 있습니다. 이 내용은 아래 이미지에 표시되어 있습니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6036.SR06.1.png" alt="" border="0"></p>  <p>애플리케이션을 게시할 수 있도록 하려면 이 게시 프로필을 Visual Studio 가져와야 합니다. 이렇게 하려면 웹 Project 마우스 오른쪽 단추를 클릭하고 게시를 선택합니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7167.SR06.2.png" alt="" border="0"></p>  <p>그러면 새 게시 대화 상자가 열립니다. 이 프로젝트를 처음 게시하는 경우 아래와 같이 프로필 탭에서 대화 상자가 열립니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4682.SR06.3.png" alt="" border="0"></p>  <p>이제 가져오기를 클릭하고 포털에서 이전에 다운로드한 게시 프로필을 찾습니다. 이 파일을 가져오면 자동으로 연결 탭으로 이동됩니다. 그러면 게시 구성 값이 채워집니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5314.SR06.4.png" alt="" border="0"></p>  <p>이 페이지에서 <i>연결 유효성 검사</i> 단추를 클릭하여 컴퓨터가 Windows Azure와 통신할 수 있고 다음 단계로 진행할 준비가 되었는지 확인할 수 있습니다.</p>  <p><i>다음</i>을 클릭하면 설정 탭에 애플리케이션에서 사용하는 데이터베이스가 표시됩니다. 이 애플리케이션에는 자동으로 검색되는 EF 컨텍스트인 SqlImageContext가 포함되어 있습니다. 각 데이터베이스에 대해 드롭다운을 확장하여 애플리케이션이 게시될 때 사용해야 하는 연결 문자열을 선택할 수 있습니다. 다음 이미지에서 이를 볼 수 있습니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8875.SR06.6.png" alt="" border="0"></p>  <p>Code First 사용하는 경우 컨텍스트에 처음 액세스할 때 실행되도록 마이그레이션을 구성하는 두 가지 방법이 있습니다( 코드 또는 web.config). Code First 마이그레이션&rdquo; 적용 확인란을 선택하면 &ldquo;게시 중에 web.config 파일이 수정되어 컨텍스트에 처음 액세스할 때 Code First 마이그레이션이 실행되도록 합니다. <i>참고: 프로젝트의 원래 web.config 수정하지 않고 서버에 배치되는 web.config 수정합니다.</i> 이제 마지막 단계인 미리 보기로 이동할 수 있습니다.</p>  <p>미리 보기 탭에서 애플리케이션을 게시할 때 수행되는 모든 파일 작업에 대한 간략한 개요를 확인할 수 있습니다. 게시를 위해 구성된 데이터베이스도 표시됩니다. 아래 이미지에서 미리 보기 탭을 볼 수 있습니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5342.SR06.7.png" alt="" border="0"></p>  <p>애플리케이션을 게시하는 것은 이번이 처음이므로 전체 콘텐츠 집합이 서버에 푸시됩니다. 후속 게시에서는 변경 내용만 게시됩니다. 이제 애플리케이션을 게시할 준비가 되었습니다. 이제 게시 단추를 클릭해야 합니다.</p>  <p>게시를 클릭한 후 출력 창에서 게시 프로세스의 진행률을 모니터링할 수 있습니다. 게시 프로세스가 성공적으로 완료되면 브라우저가 사이트 위치에 자동으로 열립니다. 웹 Project Windows Azure 웹 사이트에 빠르게 게시하기 위해 알아야 할 모든 사항입니다. 이 프로세스에 대한 자세한 내용은 <a target="_blank" href="https://www.windowsazure.com/en-us/develop/net/tutorials/web-site-with-sql-database/">Windows Azure 웹 사이트 및 SQL Database ASP.NET 웹 애플리케이션 배포</a> 자습서를 참조하세요.</p>  <h3><b>추가 리소스</b></h3>  <ul>  <li><a target="_blank" href="https://www.windowsazure.com/en-us/develop/net/tutorials/web-site-with-sql-database/">자습서: Windows&nbsp; Azure 웹 사이트에 ASP.NET 웹 애플리케이션 배포 및 SQL Database</a></li>  <li><a target="_blank" href="https://msdn.microsoft.com/en-us/library/dd465337(v=vs.110).aspx">방법: Visual Studio에서 One-Click 게시를 사용하여 웹 응용 프로그램 프로젝트 배포</a></li>  <li>웹 개발 도구 블로그</li>  <li><a target="_blank" href="https://msdn.microsoft.com/en-us/data/ef.aspx">Entity Framework</a></li>  <li><a href="https://blogs.msdn.com/b/adonet/">Entity Framework 팀 블로그</a></li>  <li>Sayed Hashimis&rsquo; 블로그</li>  </ul>'
