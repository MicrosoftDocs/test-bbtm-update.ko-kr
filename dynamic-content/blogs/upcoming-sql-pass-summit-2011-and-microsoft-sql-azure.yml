Title: 예정된 SQL PASS Summit 2011 및 Microsoft SQL Azure
Summary: SQL Server&nbsp;&nbsp; Professional 협회는 워싱턴 주 시애틀에서 10월 11일부터 14시까지PASS Summit2011&nbsp;을 개최합니다&nbsp;. 참석하시나요? 여러 가지 이유가 있습니다,...
Content: '<p>SQL Server&nbsp;&nbsp; Professional 협회는 워싱턴 주 시애틀에서 10월 11일부터 14시까지<a href="">PASS Summit2011</a>&nbsp;을 개최합니다&nbsp;. 참석하시나요? 새로운 기술을 강조하는 Microsoft 리더의 Windows Azure Platform 콘텐츠 및 기조 연설이 포함된 수십 개의 세션을 포함하여 여러 가지 이유가 있습니다. PASS 서밋은 SQL Server 커뮤니티를 위해 SQL Server 커뮤니티가 계획하고 발표하는 세계에서 가장 큰 SQL Server 및 BI 컨퍼런스입니다. 이벤트에 참석하는 경우 이&nbsp; <strong><a href="https://windowsazure.com/pass">웹 페이지를</a>&nbsp;</strong> 방문하여 Azure 플랫폼 개발자를 Windows 데 관심 있는 많은 세션에 대해 알아볼 수 있습니다.&nbsp; Microsoft SQL Azure 수많은 세션 외에도 예정된 릴리스&nbsp;<a href="https://www.microsoft.com/sqlserver/en/us/get-sql-server/try-it.aspx">SQL Server &ldquo;Denaliwill&rdquo;</a>&nbsp;도 이벤트의 주요 초점이 됩니다. 직접 참석할 수&rsquo; 없는 경우 키노트를 스트리밍 형식&mdash;으로 사용할 수 있으며 이벤트에&nbsp;<a href=""></a> 대한 뉴스도 팔로우할 수 있습니다.</p>  <p><b>이벤트 기조 연설</b></p>  <ul>  <li><strong>10월 12<sup>일&nbsp;&nbsp;</sup> 수요일: 오전 8:15 PST<br></strong>테드 쿠머트<br>비즈니스 플랫폼 부문 수석 부사장<br>Microsoft Corporation</li>  </ul>  <ul>  <li><strong>10월 13일&nbsp; 목요일: 오전 8:15 PST<br></strong>쿠엔틴 클라크<span><br></span>SQL Server 데이터베이스 시스템 그룹 부사장<br>Microsoft Corporation<strong><br><br></strong><strong></strong></li>  <li><strong>10월 14일 금요일: 오전 8:15 PST<span><br></span></strong>David J. DeWitt<br>기술 펠로우, 데이터 및 Storage 플랫폼 부서<br>Microsoft Corporation<strong></strong></li>  </ul>  <p>이 행사에는 170개가 넘는 세션과 Microsoft 및 SQL Server 커뮤니티의 기술 전문가를 만나 상호 작용할 수 있는 키오스크 및 ExpertPods가 있습니다.&nbsp; 전용 SQL Azure 트랙이 있지만 SQL Azure BI 및 개발 트랙의 많은 핵심 SQL Server 세션의 핵심 구성 요소이기도 합니다.&nbsp;</p>  <p>따라서 모범 사례, 효과적인 문제 해결, 문제를 방지하고, 비용을 절감하고, 회사 또는 고객을 위한 더 나은 SQL Server 환경을 구축하는 방법에 대해 세계 최고의 업계 전문가로부터 배우도록 초대합니다. 참여해 주시기 바랍니다.<br><br><b>트위터에서 PASS 서밋 팔로우<br></b>Twitter <b>usingsqlpass#</b><b>&nbsp;</b>&nbsp;에서 PASS 서밋 뉴스를 게시하고 팔로우할 수 있습니다. 우리는 평소와 같이 PASS 서밋 @WindowsAzure 에 대해 트윗할 것입니다.&nbsp;</p>'
