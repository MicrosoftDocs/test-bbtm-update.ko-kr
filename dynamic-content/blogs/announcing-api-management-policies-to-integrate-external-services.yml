Title: 외부 서비스를 통합하는 API Management 정책 발표
Summary: 외부 서비스를 Azure API Management 요청/응답 파이프라인에 쉽게 통합할 수 있도록 설계된 새로운 정책 집합을 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p>외부 서비스를 Azure API Management 요청/응답 파이프라인에 쉽게 통합할 수 있도록 설계된 새로운 정책 집합을 발표하게 되어 기쁘게 생각합니다. 기존 정책은 HTTP 요청 및 응답에 대한 광범위한 조작을 허용합니다. 그러나 새로운 <a href="https://msdn.microsoft.com/library/azure/dn894085.aspx#SendRequest" target="_blank">송신 요청</a>, <a href="https://msdn.microsoft.com/library/azure/dn894085.aspx#SendOneWayRequest" target="_blank">송신-단방향 요청</a> 및 <a href="https://msdn.microsoft.com/library/azure/dn894085.aspx#ReturnResponse" target="_blank">반환-응답</a> 정책을 사용하면 HTTP를 사용하여 외부 서비스와 상호 작용할 수 있습니다.</p>


  <p>이러한 정책은 고객에게 더 나은 서비스를 제공하기 위해 선언적으로 HTTP 서비스를 작성할 수 있도록 API Management 서비스 사용을 확장하려는 고객의 피드백에 대한 응답으로 도입되었습니다.</p>


  <p>이러한 정책으로 사용하도록 설정할 수 있는 시나리오의 예는 다음과 같습니다.</p>


  <ul>
      <li>오류 조건 경고</li>
      <li>참조 토큰의 유효성 검사</li>
      <li>고유한 백 엔드 서비스에서 응답 집계</li>
      <li>투명한 버전 관리</li>
      <li>에지 캐싱</li>
  </ul>


  <h1>시작하기</h1>


  <p><a href="https://azure.microsoft.com/documentation/articles/api-management-sample-send-request/" target="_blank">최근 업데이트된 설명서</a>에서 새 정책을 사용하여 API Management 서비스의 외부 서비스와 통합하는 방법을 알아봅니다.</p>


  <p>새 정책에 대한 참조:</p>


  <ul>
      <li><a href="https://msdn.microsoft.com/library/azure/dn894085.aspx#SendRequest" target="_blank">송신 요청</a></li>
      <li><a href="https://msdn.microsoft.com/library/azure/dn894085.aspx#SendOneWayRequest" target="_blank">단방향 요청 보내기</a></li>
      <li><a href="https://msdn.microsoft.com/library/azure/dn894085.aspx#ReturnResponse" target="_blank">Return-response</a></li>
  </ul>


