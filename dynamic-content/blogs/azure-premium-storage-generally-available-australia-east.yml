Slug: azure-premium-storage-generally-available-australia-east
Title: Azure Premium Storage 일반 공급 - 오스트레일리아 동부
Summary: 이제 Premium Storage 오스트레일리아 동부 지역뿐만 아니라 이전에 발표된 다른 지역에서도 사용할 수 있습니다.
Content: >-
  99.9%의 가용성에 대한 SLA(서비스 수준 계약)를 제공하는 Premium Storage 이제 호주 동부 지역뿐만 아니라 <a href="https://azure.microsoft.com/en-us/regions/#services">이전에 발표한</a> 다른 지역에서도 사용할 수 있습니다.


  자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/storage/">가격 책정</a> | <a href="https://azure.microsoft.com/en-us/services/storage/">Storage 웹 페이지</a>


  Azure Premium Storage I/O 집약적 워크로드를 지원하도록 설계된 SSD(반도체 드라이브) 기반 스토리지 솔루션입니다. Premium Storage 사용하면 VM당 64,000개 이상의 IOPS와 읽기 작업의 대기 시간이 매우 짧은 VM(가상 머신)당 최대 32TB의 영구 스토리지를 추가할 수 있습니다.
