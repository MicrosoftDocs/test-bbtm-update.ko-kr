Content: >-
  <p>RSA에서는 보안이 뛰어난 연결된 MCU 기반 디바이스를 만들기 위한 새로운 솔루션인 Azure Sphere의 미리 보기를 발표했습니다. Azure Sphere는 디바이스 제조업체가 보안을 손상시키지 않고 새로운 연결된 환경으로 디바이스를 조명할 수 있는 흥미로운 기회를 만듭니다.</p>


  <p>이러한 MCU 기반 디바이스와 유비쿼터스 연결의 보안 영향을 자세히 살펴보기 시작하면서 연결된 디바이스의 새로운 범주를 보호하는 데 필요한 <a href="https://www.microsoft.com/en-us/research/publication/seven-properties-highly-secure-devices/" target="_blank">Highly-Secure 디바이스의 7가지 속성을</a> 확인했습니다. Azure Sphere는 이러한 7가지 속성의 구현입니다. Azure Sphere 솔루션에는 실리콘에서 시작하여 클라우드로 확장되는 보안 플랫폼에서 클라우드, 소프트웨어 및 디바이스 하드웨어&mdash; 분야의 Microsofts&rsquo; 전문 지식을 결합하는 세 가지 구성 요소가 포함되어 있습니다. Azure Sphere 인증 MCU, Azure Sphere OS(보안 운영 체제) 및 턴키 클라우드 보안 서비스를 함께 사용하면 비즈니스를 재구상하고 미래를 만들 수 있는 자신감과 힘을 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b7345c24-1533-4686-83ae-d334fe72b0e1.png"><img alt="Azure Sphere" border="0" height="244" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/31d799f0-d2c4-459e-b341-1f0ccc4b2c40.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Sphere" width="640"></a></p>


  <h2>Visual Studio Tools 사용하여 MCU 개발 환경 현대화</h2>


  <p>이러한 연결된 환경이 가져올 수 있는 가능성을 상상하면서 이를 만드는 데 사용되는 도구가 궁금할 수 있습니다. MCU 개발 옵션의 환경을 살펴보면 더 나은 환경을 제공해야 한다는 것을 알았기 때문에 Azure Sphere용 Visual Studio Tools 개발했습니다. 이러한 개발 도구는 몇 가지 이유로 중요합니다.</p>


  <ul>
   <li>MCU용 애플리케이션 개발 환경을 간소화하고 가속화하여 디버깅과 같은 작업을 그 어느 때보다 쉽게 만들어 더 빠르게 시장에 출시할 수 있습니다.</li>
   <li>Visual Studio 통해 팀은 버전 제어를 사용하여 Azure Sphere 애플리케이션에서 민첩하고 효율적으로 공동 작업할 수 있습니다. Teams GitHub 또는 Visual Studio Team Services 포함하여 모든 공급자에서 호스트되는 Git 리포지토리에서 소스 제어를 관리할 수 있습니다.</li>
   <li>클라우드 서비스에 Azure를 사용하는 회사의 경우(<a href="https://www.microsoft.com/en-us/azure-sphere/wp-content/uploads/sites/7/2018/04/AzureSphere_OpenCloud.pdf" target="_blank">요구 사항이 아님</a>) Azure Sphere 디바이스를 Azure에 빠르고 쉽게 연결할 수 있습니다.</li>
  </ul>


  <h2>Azure Sphere 애플리케이션 개발 환경</h2>


  <p>Visual Studio 2017(Community, Professional 또는 Enterprise)을 사용하여 Azure Sphere용으로 개발하려면 Azure Sphere용 Visual Studio 확장도 필요합니다. 이렇게 하면 애플리케이션을 빌드하고 Azure Sphere 디바이스에 배포하기 위한 SDK 도구뿐만 아니라 애플리케이션의 시작 지점으로 사용할 수 있는 Visual Studio 새 애플리케이션 템플릿이 추가됩니다.</p>


  <p>Visual Studio 사용하는 애플리케이션 개발자로서 아래에 설명된 개념 중 일부는 다소 숨겨지므로 여기서&rsquo;는 아래를 살펴볼 수 있습니다.</p>


  <p><strong>Azure Sphere 애플리케이션이 무엇인지 보기로 시작해 보겠습니다&rsquo;.</strong></p>


  <p>Azure Sphere SDK에서 제공하는 API를 사용하여 C에서 애플리케이션 논리를 작성합니다. 이 논리는 GCC 사용하여 애플리케이션 이진 파일로 컴파일됩니다. 빌드 프로세스의 일부로 Azure Sphere SDK의 일부인 도구는 개발 보드 또는 OTA(Over The Air) 배포를 통해 배포될 서명된 .imagepackage 파일을 생성하는 데 사용됩니다.</p>


  <p>.imagepackage 파일에는 애플리케이션 이진 파일과 애플리케이션 매니페스트가 포함됩니다. 매니페스트에는 애플리케이션 개발자가 애플리케이션에서 사용한다고 선언한 리소스 목록이 포함되어 있습니다. 이 매니페스트 파일은 운영 체제에서 애플리케이션을 대신하여 리소스 액세스를 적용하는 데 사용됩니다. 이는 운영 체제가 Azure Sphere 애플리케이션에 대한 심층 방어를 가능하게 하는 방법의 한 가지 측면일 뿐입니다. 예를 들어 AllowedConnections&rsquo; 매개 변수에서 &lsquo;엔드포인트를 선언하면 운영 체제는 애플리케이션이 해당 엔드포인트에만 연결할 수 있도록 합니다. 이러한 심층 방어는 하드웨어 액세스까지 확장됩니다. 선언되지 않은 리소스에 액세스하려는 시도는 거부됩니다(예: 선언되지 않은 GPIO 핀에 액세스).</p>


  <p>GPIO 8이 선언된 애플리케이션 매니페스트의 예는 다음과 같습니다&rsquo;.</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7af83fe6-ad61-4a93-b1c2-762af5b29529.png"><img alt="GPIO 8" border="0" height="245" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b52353ad-dede-406b-86c6-8f621654c68c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="GPIO 8" width="395"></a></p>


  <p>&nbsp;</p>


  <p>Azure Sphere SDK에는 개발자가 GPI, UART, 네트워크 상태 등과 같은 플랫폼 기능을 쉽게 사용하고 LED 및 단추와 같은 특정 기능을 보드할 수 있도록 API가 포함되어 있습니다.</p>


  <p>편집, 빌드, 배포 및 디버그 주기는 Visual Studio 다른 애플리케이션 유형을 개발하는 것과 동일하며, 유일한 차이점은 애플리케이션이 USB에 연결된 Azure Sphere 개발 보드에 배포된다는 것입니다.</p>


