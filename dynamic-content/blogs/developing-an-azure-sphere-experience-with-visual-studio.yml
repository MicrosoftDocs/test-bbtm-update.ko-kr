  <h2>Azure IoT 연결</h2>


  <p>개발 환경의 일환으로 Azure IoT Hub/Central에 쉽게 연결할 수 있습니다. Visual Studio 내에서 Azure 구독의 일부인 Azure IoT Hubs를 열거하고 지정된 IoT Hub 내에서 디바이스를 선택하여 연결할 수 있습니다(구독 내에 IoT Hubs/디바이스가 없는&rsquo; 경우 도구는 둘 다 쉽게 만들 수 있습니다). IoT Hub/디바이스를 선택하면 적절한 도우미 라이브러리가 선택되고 코드가 프로젝트에 추가되면 적절한 함수를 호출하기만 하면 됩니다.</p>


  <p>Azure Sphere 디바이스를 Azure IoT Hub/Central에 연결하는 프로세스는 간단하지만 Curl과 같은 라이브러리를 사용하여 온라인 또는 온-프레미스에서 실행되는 다른 웹 서비스에 연결할 수도 있습니다.</p>


  <h2>Microsoft Build에서 만나보세요.</h2>


  <p>Azure Sphere 애플리케이션, 향상된 보안을 위해 OS와 상호 작용하는 방법 및 향후 Visual Studio 개발 환경을 이해하는 데 도움이 되기를 바랍니다.</p>


  <p>이번 주 빌드에 참석하는 경우&rsquo; 부스에 들러 우리 팀을 만나십시오. Azure Sphere용 애플리케이션을 만드는 경험을 제공하는 소규모 세션 및 워크샵뿐만 아니라 공유할 수 있는 훌륭한 데모가 많이 있습니다.</p>


  <p>Seeed Studio의 Azure Sphere 개발 키트에는 Azure Sphere 애플리케이션 프로토타이핑 및 개발을 시작하는 데 필요한 모든 것이 포함됩니다. <a href="https://www.microsoft.com/en-us/azure-sphere/" target="_blank">Azure Sphere 웹 사이트를</a> 방문하여 오늘 예약 주문하고 향후 몇 달 안에 사용할 수 있을 때&rsquo; 첫 번째 줄에 속합니다.</p>
