Title: Azure Site Recovery를 사용하여 대용량 데이터 디스크 보호
Summary: Azure Site Recovery 사용자는 크기가 1TB보다 큰 VHD(데이터 디스크)가 있는 Hyper-V VM을 직접 보호할 수 없습니다. 이 블로그에서는 1TB보다 큰 데이터 디스크를 사용하여 Hyper-V VM을 보호하는 데 도움이 되는 해결 방법을 설명합니다.
Content: >-
  Azure Site Recovery 사용자는 크기가 1TB보다 큰 VHD(데이터 디스크)가 있는 Hyper-V VM을 직접 보호할 수 없습니다. 이는 IaaS VM에 대한 1TB 데이터 디스크 크기 제한의 Azure 제한으로 인해 발생합니다(이 블로그를 게시할 때). 이 블로그에서는 각각 1TB 미만인 여러 개의 작은 VHD로 구성된 새 스트라이프 볼륨을 만드는 방법을 설명합니다. 데이터가 새 디스크 드라이브로 마이그레이션되고 Hyper-V 가상 머신에서 이전의 대형 VHD가 제거되면 Azure Site Recovery를 사용하여 VM을 보호할 수 있습니다.


  다음 지침은 Windows 실행하는 VM에 적용되며 Windows Server 2012 R2로 테스트되었습니다. RAID를 사용하여 Linux VM에 대해 유사한 절차를 따를 수 있습니다.

  <ul>
   <li>VM에 여러 1000GB VHD를 추가합니다. VHD 수는 TB의 이전 VHD 크기에 따라 달라집니다. 예를 들어 3.2TB VHD를 대체하려면 각각 4개의 VHD 1000GB를 만들어야 합니다.</li>
   <li>VM 내에서 실행되는 애플리케이션을 끕니다(예: SQL 서버 등).</li>
   <li><strong>컴퓨터 관리</strong>를 엽니다. <strong>디스크 관리</strong> 탭으로 이동합니다. 새 디스크를 초기화하라는 메시지가 표시되면 확인을 클릭합니다.</li>
   <li>할당되지 않은 새 볼륨 중 하나를 마우스 오른쪽 단추로 클릭하고 "<strong>스트라이프 볼륨 만들기</strong>"를 클릭합니다.</li>
   <li>마법사에서 할당되지 않은 모든 디스크를 선택하여 새로 추가된 VHD에서 스트라이프 볼륨을 만듭니다.</li>
  </ul>

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/16/2015-03-11_11h30_27.png"><img style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border-width: 0px;" title="새 스트라이프 볼륨" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2015-03-11_11h30_27_thumb.png" alt="New striped volume" width="480" height="389" border="0" /></a>

  <ul>
   <li>임시 드라이브 문자 할당(예: E:) 새 드라이브에 연결합니다. 적절한 파일 시스템을 선택하고 <b>빠른 형식</b> 옵션을 선택합니다.</li>
   <li>robocopy D:\ 명령을 사용하여 이전 드라이브에서 새 드라이브로 데이터 복사 <strong><em> E:\ /mir</em></strong>. D:가 현재 데이터가 있는 볼륨이라고 가정합니다.</li>
   <li>그런 다음 디스크 관리 콘솔의 <strong>드라이브 문자 및 경로 변경</strong> 마법사를 사용하여 다음을 수행합니다.
  <ul>
   <li>이전 드라이브의 문자 제거(D:)</li>
   <li>새 드라이브에서 임시 드라이브 문자 제거(E:)</li>
   <li>새 드라이브에 D: 할당</li>
  </ul>

  </li>
   <li>Powershell을 사용하여 diskpart를 실행합니다. "<strong>SAN POLICY=OnlineAll</strong>"을 입력합니다.</li>
   <li>VM 종료</li>
   <li>Hyper-V 관리자를 사용하여 VM에서 이전 VHD 제거</li>
   <li>VM, 애플리케이션 서비스를 시작하고 애플리케이션/서버의 가용성을 확인합니다.</li>
   <li>Azure Site Recovery를 사용하여 VM에 대한 보호 사용</li>
  </ul>

  &nbsp;


  그렇다면 무엇을 망설이고 계신가요? Azure Site Recovery를 사용하여 Hyper-V 가상 머신(크거나 작은)을 Azure에 보호하기 시작합니다.


  Azure를 처음으로 사용하는 경우 Azure Site Recovery <a href="https://aka.ms/asr1tb_trial">를 시작하기 위해 무료 Azure 평가판에 등록</a> 할 수 있습니다.
