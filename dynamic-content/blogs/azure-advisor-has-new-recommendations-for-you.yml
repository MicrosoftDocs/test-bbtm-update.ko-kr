Content: >-
  <p><a href="https://aka.ms/advisor-acom" target="_blank">Azure Advisor는 Azure</a> 모범 사례에 대한 개인 설정된 무료 가이드입니다. Azure 사용량 및 구성을 분석하고 고가용성, 보안, 성능 및 비용을 위해 리소스를 최적화하는 데 도움이 됩니다. &rsquo;Advisor에 지속적으로 더 많은 기능을 추가하고 Azure에서 더 많은 것을 얻을 수 있도록 새로운 권장 사항 및 통합 번들을 공유하게 되어 기쁩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/71b740b7-89b6-45b1-bb7b-4ee94f99f444.png"><img alt="blog-image-1 (1)" border="0" height="1130" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60dd2108-de89-4321-9ee6-8af3d8dbb607.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="blog-image-1 (1)" width="1903"></a></p>


  <h3>SQL Data Warehouse 테이블에서 테이블 통계 만들기 또는 업데이트</h3>


  <p><a href="https://docs.microsoft.com/azure/sql-data-warehouse/sql-data-warehouse-tables-statistics" target="_blank">테이블 통계는</a> 최적의 쿼리 성능을 보장하는 데 중요합니다. <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/" target="_blank">SQL Data Warehouse</a> 쿼리 최적화 프로그램은 최신 통계를 사용하여 쿼리 결과의 카디널리티 또는 행 수를 예측하여 더 빠른 성능을 위한 고품질 쿼리 계획을 생성합니다.</p>


  <p>Advisor에는 이제 SQL Data Warehouse 쿼리 성능을 향상시키는 데 도움이 되는 권장 사항이 있습니다. 오래되었거나 누락된 테이블 통계가 있는 테이블을 식별하고 테이블을 만들거나 업데이트하는 것이 좋습니다.</p>


  <h3>SQL Data Warehouse 테이블에서 데이터 기울이기 제거</h3>


  <p>한 배포에 다른 배포보다 많은 데이터가 있고 워크로드를 실행할 때 불필요한 데이터 이동 또는 리소스 병목 현상이 발생하여 성능이 저하될 수 있는 경우 <a href="https://blogs.msdn.microsoft.com/apsblog/2018/01/19/performance-evaluate-data-skew/" target="_blank">데이터 오차</a>가 발생합니다. Advisor는 배포 데이터 기울이기가 15%보다 큰 것을 감지하고 데이터를 재배포하고 테이블 배포 키 선택을 다시 검토하는 것이 좋습니다.</p>


  <h3>Azure Storage Blob에서 일시 삭제 사용</h3>


  <p>삭제된 Azure Storage Blob이 영구적으로 삭제되지 않고 일시 삭제된 상태로 전환되도록 스토리지 계정에서 <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-soft-delete" target="_blank">일시</a> 삭제를 사용하도록 설정합니다. 데이터를 덮어쓰는 경우 덮어쓴 데이터의 상태를 저장하기 위해 일시 삭제된 스냅샷이 생성됩니다. 그러므로 실수로 삭제하거나 덮어쓴 데이터를 복구할 수 있습니다. Advisor는 이제 일시 삭제를 사용하도록 설정하지 않은&rsquo; Azure Storage 계정을 식별하고 사용하도록 제안합니다.</p>


  <h3>azure Resource Manager로 Azure Storage 계정 마이그레이션</h3>


  <p>ARM(<a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-group-overview" target="_blank">Azure Resource Manager</a>)은 템플릿 배포, 추가 보안 옵션 및 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-introduction" target="_blank">Azure Storage</a>&rsquo; 최신 기능을 활용하기 위해 GPv2 계정으로 업그레이드하는 기능을 사용하여 Azure 리소스를 관리하는 가장 최신 방법입니다. Azure는 클래식 배포 모델을 사용하는 독립 실행형 Storage 계정을 식별하고 ARM 배포 모델로 마이그레이션하는 것이 좋습니다.</p>


  <h3>microsoft Peering for Office 365 사용하여 고객을 위한 추가 Azure ExpressRoute 회로 만들기</h3>


  <p><a href="https://www.microsoft.com/peering" target="_blank">Office 365 Microsoft Peering을</a> 사용하는 고객은 단일 실패 지점을 방지하기 위해 서로 다른 위치에 둘 이상의 <a href="https://azure.microsoft.com/en-us/services/expressroute/" target="_blank">ExpressRoute</a> 회로가 있어야 합니다. Advisor는 ExpressRoute 회로가 하나만 있는 경우를 식별하고 다른 회로를 만드는 것이 좋습니다.</p>


  <h2>이제 Azure Advisor가 Azure VM(Virtual Machines) 환경에 통합되었습니다.</h2>


  <p>이제 VM 리소스를 볼 때 해당 리소스와 관련된 Azure Advisor 권장 사항이 있는 경우 알림이 표시됩니다. 환경 맨 위에 있는 Advisor 권장 사항의 수와 권장 사항 중 하나에 대한 설명을 나타내는 파란색 알림이 표시됩니다. 알림을 클릭하면 해당 리소스에 대한 모든 권장 사항을 볼 수 있는 전체 Advisor 환경으로 이동됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ee9b32e-b9bb-4a8b-b9e3-ba90953652eb.png"><img alt="blog-image-2" border="0" height="1130" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/31ef3e00-d53e-4bac-927d-c5621a6dfb55.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="blog-image-2" width="1900"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a8218d6-bb7d-4542-b6ca-ce6ed570edaa.png"><img alt="blog-image-3" border="0" height="1128" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c39200dd-1b83-4e2e-b76b-e1922034f20f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="blog-image-3" width="1897"></a></p>


  <h2>Azure Advisor 권장 사항은 Azure Cost Management에서 사용할 수 있습니다.</h2>


  <p>Azure Advisor 권장 사항은 이제 EA(기업계약) 등록을 위해 공개 미리 보기로 제공되는 새로운 Azure Cost Management 환경에 통합됩니다. 왼쪽 메뉴에서 Advisor 권장 사항을 클릭하면 Advisor가 비용 탭으로 열립니다. Advisor를 Azure Cost Management와 통합하면 비용 권장 사항에 대한 단일 위치가 만들어집니다. 이렇게 하면 Azure Cost Management에서 제공되거나 Azure Advisor에서 직접 비용 권장 사항을 살펴보는 것과 동일한 환경을 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/63dde8f2-e58f-4747-8840-fec4bebccb6b.png"><img alt="blog-image-4" border="0" height="1131" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1dff58c7-8fa1-4dba-a328-5563c2371a00.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="blog-image-4" width="1901"></a></p>


  <h2>Azure Advisor 권장 사항 검토</h2>


  <p><a href="https://aka.ms/advisor-acom" target="_blank">Azure Advisor</a>에 대해 자세히 알아보고 오늘 Azure Portal에서 <a href="https://aka.ms/azureadvisor" target="_blank">Advisor 권장 사항을 검토</a>하여 고가용성, 보안, 성능 및 비용을 위해 Azure 리소스 최적화를 시작합니다. 시작에 대한 도움말은 <a href="https://aka.ms/advisor-docs" target="_blank">Advisor 설명서를 참조하세요</a>.</p>
