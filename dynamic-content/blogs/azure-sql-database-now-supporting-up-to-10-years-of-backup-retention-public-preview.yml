Slug: azure-sql-database-now-supporting-up-to-10-years-of-backup-retention-public-preview
Title: 'Azure SQL Database: 이제 최대 10년의 백업 보존을 지원합니다(공개 미리 보기)'
Summary: 이제 Azure SQL Database 사용자 고유의 Azure Backup Service Vault에 저장된 백업을 지원합니다. 이렇게 하면 기본 제공 보존 기간을 35일에서 최대 10년까지 쉽게 연장할 수 있습니다.
Content: >-
  <p>애플리케이션에 오랜 기간 동안 데이터를 보존하기 위한 규정 준수 요구 사항이 있나요? 또는 지난 35일 동안 oops 복구를 위해 기본 제공 백업 보존을 확장해야 합니까? 이제 몇 번의 클릭만으로 데이터베이스에 장기 보존을 쉽게 설정할 수 있습니다.&nbsp; 이제 Azure SQL Database 사용자 고유의 <a href="https://azure.microsoft.com/en-us/documentation/articles/backup-introduction-to-azure-backup/">Azure Backup Service Vault</a>에 저장된 백업을 지원합니다. 이렇게 하면 기본 제공 보존 기간을 35일에서 최대 10년까지 쉽게 연장할 수 있습니다.</p>


  <p>이제 데이터 보존 요구 사항을 지원하는 것이&nbsp; 더 간단합니다. 현재 Azure SQL Database 각 데이터베이스에 대해 매주 전체 백업을 자동으로 만듭니다. Azure Portal 또는 API를 사용하여 데이터베이스에 LTR 정책을 추가하면 이러한 주별 백업이 사용자 고유의 Azure Backup Service Vault에 자동으로 복사됩니다. 데이터베이스가 TDE로 암호화되는 경우&#39;문제가 되지 않습니다. 백업은 미사용 시 자동으로 암호화됩니다.&nbsp; Services 자격 증명 모음은 타임스탬프에 따라 만료된 백업을 자동으로 삭제하므로 백업 일정을 관리하거나 이전 파일 정리를 걱정할 필요가&#39;없습니다. 다음 다이어그램에서는 포털에서 LTR 정책을 추가하는 방법을 보여 줍니다.</p>


  <h3><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7aba754a-6320-41e1-865e-9776bcf6d4bd.png"><img alt="Blog screen shot" border="0" height="1017" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c172c671-3cd4-4408-a820-96edf7943aa6.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="블로그 스크린샷" width="1460"></a></h3>


  <p>Azure Portal에서 SQL 서버에 대한 <a href="https://azure.microsoft.com/en-us/documentation/articles/backup-introduction-to-azure-backup/">Azure Backup Service Vault</a>를 선택하고 데이터베이스에 대한 보존 정책을 만들어 Azure SQL Database 장기 백업 보존 미리 보기를 시작합니다. 데이터베이스 백업은 며칠 내에&nbsp; 자격 증명 모음에 표시됩니다.</p>


