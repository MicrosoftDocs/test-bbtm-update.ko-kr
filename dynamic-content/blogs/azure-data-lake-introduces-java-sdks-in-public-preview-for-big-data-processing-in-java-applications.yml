      <li>&nbsp;<a href="https://azure.microsoft.com/en-us/pricing/free-trial/">평가판 구독 가져오기</a></li>
      <li>&nbsp;<a href="https://azure.microsoft.com/en-us/documentation/articles/data-lake-analytics-get-started-portal/#create-data-lake-analytics-account">Azure Data Lake Analytics/스토어 공개 미리 보기에 대한 액세스 요청</a></li>
