  <h2>결론</h2>


  <p>보듯이 Machine Learning 대한 DevOps 학습, 실험 메트릭 및 모델 버전에 대한 가시성을 높여 ML 파이프라인 전체에서 간소화할 수 있습니다. Azure Machine Learning 서비스는 Azure 서비스와 원활하게 통합되어 전체 Machine Learning 수명 주기에 대한 엔드 투 엔드 기능을 제공하여 그 어느 때보다 간단하고 빠르게 작동합니다.</p>


