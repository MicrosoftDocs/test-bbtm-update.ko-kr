Content: >-
  <p>DevOps 최종 사용자에게 지속적으로 가치를 제공할 수 있도록 하는 사람, 프로세스 및 제품의 통합입니다. 기계 학습의 DevOps DevOps 수명 주기 관리를 Machine Learning. Machine Learning 활용하면 DevOps 워크플로 및 공동 작업 프로세스를 간소화하면서 모델을 쉽게 관리, 모니터링 및 버전화할 수 있습니다.</p>


  <p>Machine Learning 수명 주기를 효과적으로 관리하는 것은 DevOps&rsquo; 성공에 매우 중요합니다. 기계 학습 수명 주기 관리의 첫 번째 조각은 기계 학습 파이프라인을 빌드하는 것입니다.</p>


  <h2>Machine Learning 파이프라인이란?&nbsp;</h2>


  <p>Machine Learning 대한 DevOps 데이터 준비, 실험, 모델 학습, 모델 관리, 배포 및 모니터링을 포함하며 모델 개발 프로세스 전반에 걸쳐 거버넌스, 반복성 및 협업을 향상합니다. Pipelines 단계의 모듈화를 불연속 단계로 허용하고 모델 및 ML 자산을 자동화, 공유 및 재현하기 위한 메커니즘을 제공합니다. 기계 학습 단계를 함께 연결하는 워크플로를 만들고 관리합니다. 기본적으로 파이프라인을 사용하면 단순성, 속도, 이식성 및 재사용 가능성으로 워크플로를 최적화할 수 있습니다.</p>


  <p>데이터 과학자, 엔지니어 및 IT 전문가가 공동 작업하는 기계 학습 배포에는 다음과 같은 네 가지 단계가 있습니다.</p>


  <ol>
   <li>데이터 수집 및 준비</li>
   <li>모델 학습 및 재학습</li>
   <li>모델 평가</li>
   <li>배포</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8cfc96cf-54d4-42a3-a524-ebee58419bf2.png"><img alt="fig1" border="0" height="363" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d243dc01-3c83-42b4-822a-94c61f1c22cb.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="fig1" width="960"></a></p>


  <p>이러한 단계는 함께 Machine Learning 파이프라인을 구성합니다. 다음은 Azure Machine Learning 서비스를 사용하여 기계 파이프라인을 빌드하는 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/concept-ml-pipelines">방법에 대한 설명서</a>에서 발췌한 내용입니다.</p>


  <p>&ldquo;워크플로를 조정하고 테스트할 때 별도의 단계를 사용하여 필요한 단계만 다시 실행할 수 있습니다. 단계는 파이프라인의 계산 단위입니다. 앞의 다이어그램에 표시된 대로 데이터 준비 태스크에는 여러 단계가 포함될 수 있습니다. 여기에는 정규화, 변환, 유효성 검사 및 기능화가 포함되지만 이에 국한되지&#39;. 데이터 원본 및 중간 데이터를 파이프라인을 통해 다시 사용하면 컴퓨팅 시간 및 리소스가 절약됩니다.&rdquo;</p>


  <h2>DevOps 위한 Machine Learning 파이프라인 가속화의 4 가지 이점</h2>


  <ol>

  </ol>


  <p>&nbsp;</p>


  <blockquote>

  <h3>1. 팀 전체에서 쉽게 공동 작업</h3>


  <ul>
   <li>기계 학습 파이프라인을 사용하는 데이터 과학자, 데이터 엔지니어 및 IT 전문가는 데이터 준비에서 배포에 이르기까지 기계 학습 수명 주기와 관련된 모든 단계에서 공동 작업해야 합니다.</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/how-to-manage-workspace">Azure Machine Learning 서비스 작업 영역</a>은 만든 파이프라인을 팀 구성원에게 표시하도록 설계되었습니다. Python을 사용하여 기계 학습 파이프라인을 만들고 Jupyter Notebook 또는 다른 기본 통합 개발 환경에서 상호 작용할 수 있습니다.</li>
  </ul>


  <h3>2. 워크플로 단순화</h3>


  <ul>
   <li>데이터 준비 및 모델링은 며칠 또는 몇 주 동안 지속될 수 있으며, 다른 비즈니스 목표에서 시간과 주의를 끌 수 있습니다.</li>
   <li><a href="https://docs.microsoft.com/en-us/python/api/overview/azure/ml/intro?view=azure-ml-py">Azure Machine Learning SDK</a>는 데이터 종속성이 없는 경우 파이프라인의 단계를 시퀀싱하고 병렬화하기 위한 명령적 구문을 제공합니다. 특정 시나리오에 대한 파이프라인을 템플릿화하고 REST 엔드포인트에 배포할 수도 있으므로 일괄 처리 채점 또는 재학습 작업을 예약할 수 있습니다. 파이프라인을 다시 실행할 때 워크플로를 조정하고 테스트할 때 필요한 단계만 다시 실행하면 됩니다.</li>
  </ul>


  <h3>3. 중앙 집중식 관리</h3>


  <ul>
   <li>추적 모델 및 해당 버전 기록은 기계 학습 파이프라인을 빌드하고 유지 관리할 때 많은 DevOps 팀이 직면하는 장애물입니다.</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/concept-model-management-and-deployment">Azure Machine Learning 서비스 모델 레지스트리</a>는 모델, 버전 기록, 계보 및 아티팩트 등을 추적합니다. 모델이 프로덕션 상태가 되면 애플리케이션 Insights 서비스는 운영 및 모델 정확성을 위해 프로덕션에서 모델을 모니터링할 수 있는 애플리케이션 및 모델 원격 분석을 모두 수집합니다. 추론 중에 캡처된 데이터는 데이터 과학자에게 다시 표시되며, 이 정보를 사용하여 모델 성능, 데이터 드리프트 및 모델 붕괴뿐만 아니라 기계 학습 실험 및 웹 서비스를 하나의 중앙 보기에서 학습, 관리 및 배포하는 도구를 확인할 수 있습니다.</li>
   <li>Azure Machine Learning SDK를 사용하면 개별 파이프라인 실행을 제출하고 추적할 수도 있습니다. 반복할 때 데이터 및 결과 경로를 수동으로 추적하는 대신 데이터 원본, 입력 및 출력의 이름을 명시적으로 지정하고 버전을 지정할 수 있습니다. 생산성 향상을 위해 스크립트와 데이터를 별도로 관리할 수도 있습니다. 파이프라인의 각 단계에 대해 Azure는 중간 데이터가 다운스트림 컴퓨팅 대상과 간편하게 공유될 수 있도록 사용하는 다양한 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/concept-azure-machine-learning-architecture">컴퓨팅 대상</a> 간에 조정합니다. Azure Portal에서 직접 파이프라인 실험에 대한 메트릭을 추적.</li>
  </ul>


  <h3>4. 실험을 쉽게 추적</h3>


  <p>&nbsp;</p>

  </blockquote>


  <blockquote>

  <ul>
   <li>기계 학습을 위한 DevOps 기능은 클라우드 및 에지에 배포된 모델의 실험 추적 및 관리를 사용하도록 설정하여 생산성을 더욱 향상시킵니다. 데이터 과학자&rsquo; 워크스테이션을 포함하여 어디서나 실행되는 모든 Python 환경에서 이러한 모든 기능에 액세스할 수 있습니다. 데이터 과학자는 실행을 비교한 다음 문제 문에 &ldquo;가장 적합한&rdquo; 모델을 선택할 수 있습니다.</li>
   <li>Azure Machine Learning 작업 영역은 모델을 학습시키는 데 사용할 수 있는 컴퓨팅 대상 목록을 유지합니다. 또한 스크립트의 로그, 메트릭, 출력 및 스냅샷을 포함하는 학습 실행 기록을 유지합니다. 여러 사용자가 공유할 여러 작업 영역 또는 공통 작업 영역을 만듭니다.</li>
  </ul>

  </blockquote>


