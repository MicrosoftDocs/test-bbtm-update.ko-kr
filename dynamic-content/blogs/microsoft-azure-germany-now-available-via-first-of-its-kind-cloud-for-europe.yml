Title: Microsoft Azure 독일은 이제 유럽 최초의 클라우드를 통해 사용할 수 있습니다.
Summary: 오늘날 Microsoft Azure 고객의 요구에 따라 개발된 유럽 최초의 모델인 새로운 Microsoft 클라우드 독일에서 일반적으로 사용할 수 있습니다.
Content: >-
  <p>오늘날 Microsoft Azure 고객의 요구에 따라 개발된 유럽 최초의 모델인 새로운 Microsoft 클라우드 독일에서 일반적으로 사용할 수 있습니다. 이는 Azure 팀의 주요 성과를 나타냅니다.</p>


  <p>Microsoft Cloud 독일은 유럽에 이미 사용할 수 있는 Microsoft Cloud 서비스 옵션을 제공하는 동시에 독일, EU(유럽 연합) 및 EFTA(유럽 자유 무역 연합)에서 규제하는 파트너 및 고객에게 혁신 및 경제 성장을 위한 더 많은 기회를 제공합니다.</p>


  <p>마그데부르크 및 프랑크푸르트에 있는 이러한 새 데이터 센터의 고객 데이터는 데이터 트러스티인 T-Systems International, 독립적인 독일 회사 및 Deutsche Telekom의 자회사의 제어 하에 관리됩니다. 이러한 데이터 센터의 Microsofts&rsquo; 상용 클라우드 서비스는 독일 데이터 처리 규정을 준수하며 고객에게 데이터 처리 방법 및 위치를 추가로 선택할 수 있도록 합니다.</p>


  <p>독일에서 Azure를 사용할 수 있게 된 Microsoft는 현재 34개의 Azure 지역을 발표했으며, Azure는 다른 주요 클라우드 공급자보다 전 세계 &mdash; 30개 지역에서 사용할 수 있습니다. 글로벌 클라우드는 고객이 의존할 수 있는 매우 안전하고 확장 가능하며 사용 가능하며 지속 가능한 클라우드 인프라를 구축하는 데 수십억 달러를 투자합니다.&nbsp;</p>


  <p>Microsoft 클라우드 독일은 보안, 개인 정보 보호, 규정 준수 및 투명성의 Microsofts&rsquo; <a href="https://www.microsoft.com/en-us/server-cloud/trusted-cloud/overview.aspx">신뢰할 수 있는 클라우드</a> 원칙을 기반으로 하여 독일에서 전송 및 미사용 데이터 상주 및 비즈니스 연속성을 위해 독일 데이터 센터에서 데이터 복제를 제공합니다. Azure Germany는 고객에게 현재 사용 가능한 서비스를 통해 사용 약관에 따라 클라우드로 전환할 수 있는 기능을 제공하는 포괄적인 클라우드 컴퓨팅 솔루션 세트를 제공합니다.</p>


  <ul>
      <li>SAP 엔터프라이즈 애플리케이션에 의존하는 자동차, 의료 및 건설을 포함한 기업의 경우 SAP HANA는 이제 Azure에서 프로덕션 환경에서 실행되도록 인증되어 인프라 관리를 간소화하고 출시 시간을 개선하며 비용을 절감할 수 있습니다. 특히 고객 및 파트너는 이제 가장 중요한 데이터를 저장하고 처리하는 데 활용할 수 있습니다.</li>
      <li>데이터가 국내에 있는지 확인하면서 IoT의 글로벌 규모를 해결하는 Azure IoT Suite를 사용하면 독일의 강력한 산업 및 제조 부문을 포함한 기업이 최신 클라우드 및 IoT 솔루션을 채택할 수 있습니다. Azure IoT Suite를 사용하면 기업이 디바이스 및 자산 연결을 빠르게 시작하고 실행 가능한 인텔리전스를 파악하고 궁극적으로 비즈니스를 현대화할 수 있습니다.</li>
      <li>산업 4.0 호환 OPC 통합 아키텍처를 Azure IoT Suite에 통합하면 고객 및 파트너는 기존 머신을 Azure에 연결하여 분석을 위해 클라우드로 원격 분석 데이터를 보내고, 컴퓨터나 인프라를 변경하지 않고 클라우드에서 머신으로 명령을 보낼 수 있습니다(즉, 전 세계 어디에서나 제어).  방화벽 설정을 포함합니다.</li>
      <li>Microsoft, 특히 Azure는 수많은 오픈 소스 프로그래밍 모델, 라이브러리 및 Linux 배포를 지원하는 오픈 소스 프로젝트에 크게 기여하고 있습니다. 신생 기업, 독립 소프트웨어 공급업체 및 파트너는 파트너의 Linux 환경, 웹/LAMP&nbsp; 구현 및 전자 상거래 PaaS 솔루션을 비롯한 강력한 오픈 소스 에코시스템을 활용할 수 있습니다.&nbsp;</li>
      <li>또한 Microsoft가 최근 OPC Foundations&rsquo; GitHub 기여한 오픈 소스 .NET Standard 참조 스택 및 샘플 애플리케이션을 통해 고객과 파트너는 .NET, .NET Standard, Java 및 ANSI-C에 사용할 수 있는 OPC Publisher 샘플을 통해 클라우드에 쉽게 연결하는 플랫폼 간 OPC UA 애플리케이션을 신속하게 만들고 비용을 절감할 수 있습니다.</li>
      <li>Azure ExpressRoute는 엔터프라이즈 고객에게 독일 클라우드에 대한 프라이빗 연결 옵션을 제공합니다. 일반적인 인터넷 연결보다 더 높은 안정성, 빠른 속도, 낮은 대기 시간 및 예측 가능한 성능을 제공하며 Colt Telekom, e-Shelter, Equinix, Interxion 및 T-Systems International을 비롯한 여러 주요 네트워크 서비스 공급자와 협력하여 제공됩니다.</li>
  </ul>


  <p>Microsoft 클라우드 독일은 독일 및 유럽 전역에서 Microsoft 클라우드 서비스에 대한 수요 증가에 대한 대응입니다. EU 및 EFTA의 고객은 현재와 마찬가지로 Microsoft 클라우드 옵션을 계속 사용할 수 있으며, 이 옵션을&rsquo; 원하는 고객은 독일 데이터 센터의 서비스를 사용할 수 있습니다.</p>


  <p><a href="https://news.microsoft.com/europe/2016/09/21/microsoft-azure-germany-now-available-via-innovative-first-of-a-kind-cloud-model-for-europe/">Microsoft 뉴스 Center Europe</a>에서 Microsoft 클라우드 독일을 선택하는 고객에 대해 자세히 알아보고 <a href="https://azure.microsoft.com/overview/clouds/germany/">Azure 독일 제품 페이지에서</a> 제품에 대해 자세히 알아보세요.</p>
