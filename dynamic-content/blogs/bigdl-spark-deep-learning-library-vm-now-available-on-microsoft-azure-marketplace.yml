Title: 이제 Microsoft Azure Marketplace에서 BigDL Spark 딥 러닝 라이브러리 VM을 사용할 수 있습니다.
Summary: 이 블로그는 Sergey Ermolin, Intel 및 Patrick Butler가 공동 저술했으며, MicrosoftBigDL 딥 러닝 라이브러리는 대규모 딥 러닝 모델을 만들고 배포하기 위한 Spark 기반 프레임워크입니다.
Content: "<p><em>이 블로그는 세르게이 에르몰린, 인텔, 패트릭 버틀러, 마이크로 소프트에 의해 공동 저술되었다</em></p>\n\n<p>BigDL 딥 러닝 라이브러리는 대규모 딥 러닝 모델을 만들고 배포하기 위한 Spark 기반 프레임워크입니다. 이전에 Azure HDInsight 및 데이터 과학 VM에 배포되었지만 Azure Marketplace에서 고정 VM 이미지로 사용할 수 있게 하는 것은 배포 복잡성을 줄이는 추가 단계를 나타냅니다.</p>\n\n<p>BigDL은 Spark의 필수적인 부분이기 때문에 사용자는 분산 계산을 명시적으로 관리할 필요가 없습니다. 빅DL 애플리케이션은 컴퓨팅 노드 수, 코어 및 일괄 처리 크기와 같은 높은 수준의 제어 &ldquo;노브&rdquo; 를 제공하는 동시에 실행 중에 노드 통신 및 리소스 관리를 위해 안정적인 Spark 인프라를 활용합니다. BigDL 애플리케이션은 Python 또는 Scala로 작성할 수 있으며 알고리즘 최적화를 통해 고성능을 달성하고 Intels&rsquo; MKL(수학 커널 라이브러리)과의 긴밀한 통합을 활용할 수 있습니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e3c4cb4b-23c7-4a1a-abc2-c755d1df1aac.png\"><img alt=\"image\" border=\"0\" height=\"216\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39bf95c0-ae78-47c7-9335-0d8bc46aea4e.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"이미지\" width=\"624\"></a></p>\n\n<p>BigDL 기능 및 기능에 대한 자세한 내용은 <a href=\"https://bigdl-project.github.io/\" target=\"_blank\">GitHub BigDL 개요</a> 및 <a href=\"https://software.intel.com/bigdl\" target=\"_blank\">Intel BigDL 프레임워크</a>를 참조하세요.</p>\n\n<p><strong>Microsoft Azure Marketplace란?</strong> Azure Marketplace는 신생 기업, ISV(독립 소프트웨어 공급업체) 및 MSP/SIS가 전 세계 고객에게 Azure 기반 솔루션 또는 서비스를 제공할 수 있도록 하는 온라인 애플리케이션 및 서비스 마켓플레이스입니다. <a href=\"https://azuremarketplace.microsoft.com/en-us/marketplace/\" target=\"_blank\">Azure Marketplace</a>에 대한 자세한 정보를 알아봅니다.</p>\n\n<h2>소개:</h2>\n\n<p>이 블로그에서는 Azure VM에서 BigDL에 배포되는 두 가지 사용 사례를 설명합니다.</p>\n\n<ul>\n <li><b>첫 번째 시나리오:</b>&nbsp; 미리 빌드된 BigDL 이미지를 사용하여 Azure VM을 배포하고 기본 딥 러닝 예제를 실행합니다.</li>\n <li><b>두 번째 시나리오:</b> 베어본 Ubuntu VM에 BigDL 배포(고급 사용자용).</li>\n</ul>\n\n<h2>첫 번째 시나리오: 미리 빌드된 BigDL VM 이미지 배포:</h2>\n\n<p>Microsoft Azure 계정에 로그인합니다. BigDL을 사용하려면 Azure 구독이 있어야 합니다(평가판을 받을 수 있음). <a href=\"https://azuremarketplace.microsoft.com/en-us/marketplace/apps/intel-bigdl.bigdl__vm\">Azure Marketplace에서 BigDL 제품</a>으로 이동하고 <strong>지금 가져오기</strong>를 클릭합니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/80a2c7d7-e4e7-4f5e-9a47-bcd5e0a21869.png\"><img alt=\"image\" border=\"0\" height=\"421\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/010c5596-c44e-4565-a066-8f2610c073a9.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"이미지\" width=\"624\"></a></p>\n\n<p>다음 페이지를 참조해야 합니다. 아래쪽에 있는 파란색 <strong>만들기 </strong>단추를 클릭합니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f6656d27-a01c-4ab2-8b0e-eda322dbff0c.png\"><img alt=\"image\" border=\"0\" height=\"796\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e0cfdb83-e83f-464d-ae8f-13a347fdfed6.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"이미지\" width=\"548\"></a></p>\n\n<p>프롬프트의 필드에 요청된 정보를 입력합니다. Azure는 일부 필드(예: 영숫자 문자 및 CAPS 없음 사용)에 구문 제한을 적용합니다. 소문자와 숫자를 사용하면 괜찮습니다. 지침은 다음 세 개의 스크린샷을 사용합니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c6d8584-0b1b-4a6c-a820-9bdcd662e251.png\"><img alt=\"image\" border=\"0\" height=\"648\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6bb43687-ab83-4675-9273-6fa50eb74014.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"이미지\" width=\"624\"></a></p>\n\n<p>Spark는 메모리를 많이 사용하므로 모든 항목이 같으므로 메모리가 더 큰 컴퓨터를 선택합니다. 일부 VM 유형 및 크기는 특정 지역에서 사용할 수 없습니다. 자세한 내용은 이 <a href=\"https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes-memory\" target=\"_blank\">Azure 페이지를</a> 참조하세요(게시 시 현재). 간단한 작업 및 테스트의 경우 다음 스크린샷에 표시된 가상 머신이 요구 사항을 충족합니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4bec8b7d-e33e-4d8b-9346-659987ee61f4.png\"><img alt=\"image\" border=\"0\" height=\"631\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b6f3bfbf-e521-4e0b-8223-46d06fa74e7e.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"이미지\" width=\"624\"></a></p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/528760b0-34a9-4395-aef0-34fd4f62e7a9.png\"><img alt=\"image\" border=\"0\" height=\"623\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d9e8f85d-7b6b-4627-9dc6-3ea446df98e9.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"이미지\" width=\"624\"></a></p>\n\n<p>VM이 프로비전된 후 공용 IP 주소를 복사합니다. 이 공용 IP 주소는 VM을 중지하고 다시 시작할 때마다 변경됩니다. BigDL 자동화를 고려 중인 경우 이 사항에 유의하세요.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/68cf4397-0175-4cc2-b6e6-7de1a2d9ef7f.png\"><img alt=\"image\" border=\"0\" height=\"292\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4fc38cfa-5b88-460e-a366-da08d295cea9.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"이미지\" width=\"625\"></a></p>\n\n<p>배포 후 리소스 그룹에 제공된 IP 주소를 수정하고 고정 IP 주소로 설정할 수 있습니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7c3c28f6-63f4-4f2f-81ec-ed5517948826.png\"><img alt=\"image\" border=\"0\" height=\"305\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5989d0c3-6040-419f-a35e-f74204c55204.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"이미지\" width=\"394\"></a></p>\n\n<p>이제 BigDL VM에 SSH할 준비가 되었습니다. 즐겨 찾는 SSH 클라이언트를 사용할 수 있습니다. 이 예제에서는 MobaXterm이 사용됩니다.</p>\n\n<p>VM을 만들 때 선택한 IP 주소 및 사용자 이름을 입력합니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83061fca-475c-4670-b4e9-b498fb814a70.png\"><img alt=\"image\" border=\"0\" height=\"439\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01ff40cc-e7d4-454e-b135-806e1f7ce203.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"이미지\" width=\"625\"></a></p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed1d10dc-931c-4804-aa76-abc9e2293577.png\"><img alt=\"image\" border=\"0\" height=\"609\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e072baa8-a726-463e-b8d7-104aa71a02a3.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"이미지\" width=\"624\"></a></p>\n\n<p>설치된 종속성 버전을 확인합니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/442e9dff-d794-423c-af1d-cd8a8ca0ea8f.png\"><img alt=\"image\" border=\"0\" height=\"333\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/943b727f-d3b7-43f4-9fca-ae6e7faeb71a.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"이미지\" width=\"624\"></a></p>\n\n<p>미리 설치된 BigDL을 사용하기 전에 디렉터리의 소유권을 변경해야 합니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e501d948-d62f-4550-ac01-ef8698fcda7a.png\"><img alt=\"image\" border=\"0\" height=\"147\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ae3b959f-a4b1-4151-a793-ff9e862f2c7d.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"이미지\" width=\"624\"></a></p>\n\n<p>BigDL은 bigdlazrmktplc 디렉터리에 미리 설치되었습니다. 그러나 &lsquo;testuser&rsquo; 에는 액세스할 수 있는 모든 권한이 없습니다.</p>\n\n<p>이를 변경하려면 다음을 입력합니다.</p>\n\n<pre style=\"margin-left: 40px;\">\n$sudo chown -R testuser:testuser bigdlazrmktplc</pre>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f46e5dd1-53c4-4ff6-b98e-620e0cdd11b4.png\"><img alt=\"image\" border=\"0\" height=\"89\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05299e90-0fad-49d1-9164-d2d24edcbe19.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"이미지\" width=\"624\"></a></p>\n\n<p>이제 &lsquo;testuser&rsquo; 는 bigdlazrmktplc 디렉터리를 소유합니다.</p>\n\n<p>마지막으로, 다음 명령을 입력하여 BigDL이 이 VM에서 실제로 작동하는지 테스트합니다.</p>\n\n<pre style=\"margin-left: 40px;\">\n$cd bigdlazrmktplc/BigDL\n$export SPARK_HOME=/usr/local/spark/spark-2.2.0-bin-hadoop2.7\n$export BIGDL_HOME=/home/bigdlazrmktplc/BigDL\n$BigDL/bin/pyspark-with-bigdl.sh --master local[*]</pre>\n\n<p>명령이 성공하면 다음이 표시됩니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8df5553e-bd8c-488f-8991-c8acade5da54.png\"><img alt=\"image\" border=\"0\" height=\"316\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7d6b3562-fc56-4d84-9f21-d141f77b4b17.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"이미지\" width=\"624\"></a></p>\n\n<p>명령 프롬프트에서 다음 예제 코드를 복사하여 붙여넣습니다. <a href=\"https://bigdl-project.github.io/master/#PythonUserGuide/run-from-pip/#code.verification\" target=\"_blank\">소스는 GitHub</a></p>\n\n<pre style=\"margin-left: 40px;\">\nfrom bigdl.util.common import *\nfrom pyspark import SparkContext\nfrom bigdl.nn.layer import *\nimport bigdl.version\n# create sparkcontext with bigdl configuration\nsc = SparkContext.getOrCreate(conf=create_spark_conf().setMaster(&quot;local[*]&quot;))\ninit_engine() # prepare the bigdl environment\nbigdl.version.__version__ # Get the current BigDL version\nlinear = Linear(2, 3) # Try to create a Linear layer</pre>\n\n<p>명령이 성공하면 다음이 표시됩니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/10b92ab2-26dc-4bf7-9732-859dd8ce1fd7.png\"><img alt=\"image\" border=\"0\" height=\"357\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/46acb7a0-25e8-4409-b8aa-32296144f45e.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"이미지\" width=\"602\"></a></p>\n\n<p>이제 BigDL을 사용할 준비가 되었습니다.</p>\n\n<h2>두 번째 시나리오: 베어본 Ubuntu Azure VM에 BigDL_v0.4 배포</h2>\n\n<p>먼저 Azure 구독을 만들어야 합니다. <a href=\"https://azuremarketplace.microsoft.com/en-us/marketplace/apps/intel-bigdl.bigdl_vm-preview?tab=Overview&amp;flightCodes=399a01f2-ff22-4668-99bb-1b54888cf72b\" target=\"_blank\">Azure Marketplace에서 BigDL 제품</a>으로 이동하여 <strong>지금 가져오기</strong>를 클릭하여 평가판을 받을 수 있습니다.</p>\n\n<p><a href=\"https://portal.azure.com\" target=\"_blank\">Azure Portal</a>에 로그인하고 새로 만들기로 이동하여 <strong>Ubuntu 서버 16.04 LTS VM(LTS = 장기 지원)</strong>을 선택합니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/321b3d7b-a3e9-4993-8035-b968cfe77a90.png\"><img alt=\"image\" border=\"0\" height=\"677\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6e450d2f-99e0-4831-854c-f62faccc60ce.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"이미지\" width=\"624\"></a></p>\n\n<p>소문자와 숫자만 사용하여 기본 VM 특성을 입력합니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d319cf2b-d59a-4ca1-9f6b-92728ec2fd05.png\"><img alt=\"image\" border=\"0\" height=\"720\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19e30b38-af3e-429f-8a77-441e74d72409.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"이미지\" width=\"624\"></a></p>\n\n<p>Spark 작업의 경우 사용 가능한 RAM이 많은 VM을 선택하려고 합니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3124dd99-c10c-4a25-90fa-aa4441ae46f9.png\"><img alt=\"image\" border=\"0\" height=\"636\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/feb5cc7c-77e0-402a-af67-96a82f06bff3.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"이미지\" width=\"624\"></a></p>\n\n<p>VM이 만들어지면 이전에 만든 사용자 이름 및 암호를 사용하여 VM에 SSH할 수 있습니다.</p>\n\n<p>VM의 공용 IP 주소를 복사합니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed5908fa-1a53-4a78-893f-68963b9aad82.png\"><img alt=\"image\" border=\"0\" height=\"239\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/428af3af-6bf9-4606-929a-571297e96971.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"이미지\" width=\"624\"></a></p>\n\n<p>이렇게 하면 매우 기본적인 Ubuntu 머신이 만들어지므로 다음과 같은 추가 구성 요소를 설치하여 BigDL을 실행해야 합니다. 즉,</p>\n\n<ul>\n <li>JRE(Java 런타임 환경)</li>\n <li>Scala</li>\n <li>Spark</li>\n <li>Python 패키지</li>\n <li>BigDL</li>\n</ul>\n\n<h2>JRE 설치(Java 런타임 환경)</h2>\n\n<p>명령 프롬프트에서 다음 명령을 입력합니다.</p>\n\n<pre style=\"margin-left: 40px;\">\n$sudo add-apt-repository ppa:webupd8team/java\n$sudo apt-get update\n$sudo apt-get install oracle-java8-installer\n$sudo apt-get install oracle-java8-set-default</pre>\n\n<p>입력하여 설치 및 JRE 버전 확인</p>\n\n<pre style=\"margin-left: 40px;\">\n$java -version</pre>\n\n<h2><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/edaac4a5-ca32-4672-9bf1-f6256ce54fe3.png\"><img alt=\"image\" border=\"0\" height=\"77\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/999051d8-f97b-4af2-95c1-7e72571e23b7.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"이미지\" width=\"526\"></a></h2>\n\n<h2>Scala 설치 및 버전 확인</h2>\n\n<p>명령 프롬프트에서 다음 명령을 입력합니다.</p>\n\n<pre style=\"margin-left: 40px;\">\n$sudo apt-get install scala\n$scala -version</pre>\n\n<h2><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eac89e7a-12b8-42f0-817b-c71a6bd84c5b.png\"><img alt=\"image\" border=\"0\" height=\"47\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7114eb1f-a0f8-46dd-8fa6-b1ff3bac2928.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"이미지\" width=\"567\"></a></h2>\n\n<h2>Spark 2.2.x 설치</h2>\n\n<p>명령 프롬프트에서 다음 명령을 입력합니다.</p>\n\n<pre style=\"margin-left: 40px;\">\n$sudo wget \n$sudo tar xvzf spark-2.2.0-bin-hadoop2.7.tgz\n$rm spark-2.2.0-bin-hadoop2.7.tgz\n$sudo mkdir /usr/local/spark\n$sudo mv spark-2.2.0-bin-hadoop2.7 /usr/local/spark\nVerify Spark installation:\n$cd  /usr/local/spark/spark-2.2.0-bin-hadoop2.7/\n$./bin/spark-submit &ndash;version</pre>\n\n<blockquote>\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/63e86611-5d7b-4339-8551-d601e868ca3f.png\"><img alt=\"image\" border=\"0\" height=\"183\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5ab0d9b3-faf9-4ee7-a28f-d5085d1f5618.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"이미지\" width=\"624\"></a></p>\n</blockquote>\n\n<h2>BigDL 설치</h2>\n\n<p><a href=\"https://bigdl-project.github.io/master/#release-download/\" target=\"_blank\">BigDL 다운로드 가능한 릴리스</a>의 주요 리포지토리입니다.</p>\n\n<p>Spark 2.2.0 및 Scala 2.11.x의 경우 <a href=\"https://s3-ap-southeast-1.amazonaws.com/bigdl-download/dist-spark-2.2.0-scala-2.11.8-all-0.4.0-dist.zip\" target=\"_blank\">Dist-spark-2.2.0-scala-2.11.8-all-0.4.0-dist.zip</a></p>\n\n<p>명령 프롬프트에서 다음 명령을 입력합니다.</p>\n\n<pre style=\"margin-left: 40px;\">\n$cd ~\n$mkdir BigDL\n$cd BigDL\n$sudo wget <a href=\"https://s3-ap-southeast-1.amazonaws.com/bigdl-download/dist-spark-2.2.0-scala-2.11.8-all-0.4.0-dist.zip\" target=\"_blank\">https://s3-ap-southeast-1.amazonaws.com/bigdl-download/dist-spark-2.2.0-scala-2.11.8-all-0.4.0-dist.zip</a>\n $sudo apt-get install unzip\n $unzip dist-spark-2.2.0-scala-2.11.8-all-0.4.0-dist.zip\n $rm dist-spark-2.2.0-scala-2.11.8-all-0.4.0-dist.zip</pre>\n\n<h2>Python 2.7 패키지 설치</h2>\n\n<p>Azure의 Ubuntu 16x에는 미리 설치된 python 2.7이 함께 제공됩니다. 그러나 설치해야 하는 몇 가지 추가 패키지가 있습니다.<br>\n명령 프롬프트에서 다음 명령을 입력합니다.</p>\n\n<pre style=\"margin-left: 40px;\">\n$sudo apt-get install python-numpy\n$sudo apt-get install python-six</pre>\n\n<p>입력하여 모든 패키지 및 종속성 업데이트</p>\n\n<pre style=\"margin-left: 40px;\">\n$sudo apt-get update</pre>\n\n<h2>BigDL 설치 확인</h2>\n\n<p><a href=\"https://bigdl-project.github.io/master/#PythonUserGuide/run-without-pip/\" target=\"_blank\">다음 지침에 따라 BigDL이 올바르게 설치되었는지 확인</a>합니다.</p>\n\n<p>명령 프롬프트에서 다음 명령을 입력합니다.</p>\n\n<pre style=\"margin-left: 40px;\">\n$export SPARK_HOME=/usr/local/spark/spark-2.2.0-bin-hadoop2.7\n$export BIGDL_HOME=/home/bigdlazrmktplc/BigDL</pre>\n\n<p>PySpark 시작(BigDL 디렉터리에서)</p>\n\n<pre style=\"margin-left: 40px;\">\n$bin/pyspark-with-bigdl.sh --master local[*]</pre>\n\n<p>프롬프트에서 다음 코드를 복사하여 붙여넣습니다. 이 코드는 <a href=\"https://bigdl-project.github.io/master/#PythonUserGuide/run-from-pip/#code.verification\" target=\"_blank\">Github</a>에서도 찾을 수 있습니다.</p>\n\n<pre style=\"margin-left: 40px;\">\nfrom bigdl.util.common import *\nfrom pyspark import SparkContext\nfrom bigdl.nn.layer import *\nimport bigdl.version\n# create sparkcontext with bigdl configuration\nsc = SparkContext.getOrCreate(conf=create_spark_conf().setMaster(&quot;local[*]&quot;))\ninit_engine() # prepare the bigdl environment\nbigdl.version.__version__ # Get the current BigDL version\nlinear = Linear(2, 3) # Try to create a Linear layer</pre>\n\n<p>다음이 표시되어야 합니다.</p>\n\n<pre style=\"margin-left: 40px;\">\ncreating: createLinear\ncls.getname: com.intel.analytics.bigdl.python.api.Sample\nBigDLBasePickler registering: bigdl.util.common  Sample\ncls.getname: com.intel.analytics.bigdl.python.api.EvaluatedResult\nBigDLBasePickler registering: bigdl.util.common  EvaluatedResult\ncls.getname: com.intel.analytics.bigdl.python.api.JTensor\nBigDLBasePickler registering: bigdl.util.common  JTensor\ncls.getname: com.intel.analytics.bigdl.python.api.JActivity\nBigDLBasePickler registering: bigdl.util.common  JActivity\n&gt;&gt;&gt;</pre>\n\n<p>마지막으로 다음을 입력하여 BigDL 애플리케이션을 빌드할 수 있도록 Maven을 설치합니다.</p>\n\n<pre style=\"margin-left: 40px;\">\n$sudo apt-get install maven</pre>\n\n<p>이제 VM에서 대규모 딥 러닝 예제를 실행할 준비가 되었습니다.</p>\n\n<p>다음 링크에서 더 많은 예제, 방법 가이드 및 설명서를 찾을 수 있습니다.</p>\n\n<p><a href=\"https://bigdl-project.github.io/\" target=\"_blank\">GitHub BigDL 개요</a></p>\n\n<p><a href=\"https://software.intel.com/bigdl\" target=\"_blank\">Intel BigDL 프레임워크</a></p>\n"
