Title: 새 Azure 디스크 크기 및 버스팅의 일반 공급
Summary: '현재는 Premium & 표준 SSD에서 4, 8 및 16GiB를 포함한 새로운 Azure 디스크 크기의 일반 공급과 Azure Premium SSD 디스크에 대한 버스팅 지원을 표시합니다. '
Content: >-
  <p>현재는 Premium 및 표준 SSD 모두에서 4, 8 및 16GiB를 포함한 새로운 Azure 디스크 크기의 일반 공급과 Azure Premium SSD 디스크에 대한 버스팅 지원을 표시합니다.</p>


  <p>프로덕션 워크로드에 최상의 성능과 비용 균형을 제공하기 위해 Azure Premium SSD 디스크 포트폴리오를 크게 개선하고 있습니다.&nbsp; 버스팅을 사용하면 <strong>가장 작은 Premium SSD 디스크(4GiB)조차도 이제 초당 최대 3,500개의 IOPS(입/출력 작업) 및 170MiB/초를 달성할 수 있습니다.&nbsp;</strong> 예측할 수 없는 부하 및 뾰족한 트래픽 패턴으로 인해 디스크 IO에 지터가 발생한 경우 Azure로 마이그레이션하고 버스팅 지원을 활용하여 전반적인 성능을 향상시킵니다.</p>


  <p>신용 기반 시스템에서 디스크 버스팅을 제공합니다. 트래픽이 프로비전된 목표보다 낮고 트래픽이 해당 대상을 초과할 때 크레딧을 사용하는 경우 크레딧을 누적합니다. OS 디스크를 활용하여 뾰족한 트래픽<strong>을 수용하기 위해 VM(가상 머신) 부팅 </strong><strong>ordata&nbsp; 디스크를 가속화할 수 있습니다</strong>. 예를 들어 SQL 검사점을 수행하거나 애플리케이션에서 데이터를 유지하기 위해 IO 플러시를 발급하는 경우 연결된 디스크에 대한 쓰기가 급격하게 증가합니다. 디스크 버스팅은 예상된 예기치 않은 부하 변경을 수용할 수 있는 헤드룸을 제공합니다.</p>


  <p>사용자 작업이 필요하지 않은 버스트 적격 디스크의 모든 새 배포에 대해 기본적으로 디스크 버스팅이 사용하도록 설정됩니다. 기존 Premium SSD Managed Disks(512GiB/P20보다 작거나 같음)의 경우 디스크가 다시 연결되거나 VM이 다시 시작될 때마다 디스크 버스팅이 적용되기 시작하고 워크로드에서 디스크 성능이 향상될 수 있습니다.&nbsp; 디스크 버스팅의 작동 방식에 대한 자세한 내용은 이&nbsp; <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/disk-bursting" target="_blank">Premium SSD 버스팅 문서를 참조하세요</a>.</p>


  <p>또한 표준 SSD 디스크에 도입된 새 디스크 크기는 클라우드에서 가장 비용 효율적인 SSD 제품을 제공하여 GiB당 가장 낮은 비용으로 일관된 디스크 성능을 제공합니다. 또한 64GiB(E6) 미만의 모든 표준 SSD 디스크에 대한 성능 목표를 500 IOPS로&#39;. 온-프레미스 또는 클라우드에서 HDD 기반 디스크 스토리지를 대체하는 것이 좋습니다. IO를 많이 사용하지 않지만 비즈니스 운영에 안정적이고 예측 가능한 성능이 필요한 웹 서버, 비즈니스 애플리케이션을 호스트하는 데 가장 적합합니다.</p>


  <p>이 게시물&rsquo;에서는 이러한 새로운 디스크 기능을 활용하여 현재 Azure에서 가장 고성능, 강력하고 비용 효율적인 솔루션을 빌드하는 방법을 공유합니다.</p>


  <h2>시작</h2>


  <p>이제 <a href="https://docs.microsoft.com/azure/virtual-machines/windows/attach-managed-disk-portal" target="_blank">Azure Portal</a>, <a href="https://docs.microsoft.com/azure/virtual-machines/windows/attach-disk-ps" target="_blank">Powershell</a> 또는 <a href="https://docs.microsoft.com/azure/virtual-machines/linux/add-disk" target="_blank">CLI(명령줄 인터페이스)</a> 를 사용하여 새 관리 디스크를 만들 수 있습니다. 아래 표에서 버스트 적격 및 새 디스크 크기의 사양을 찾을 수 있습니다. 새 디스크 크기와 Premium SSD 디스크에 대한 버스팅 지원은 Azure 퍼블릭 클라우드의 모든 지역에서 사용할 수 있으며 곧 소버린 클라우드에 대한 지원이 제공될 예정입니다.</p>


