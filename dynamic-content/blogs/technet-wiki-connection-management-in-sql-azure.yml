Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>개발자는 항상 SQL Azure 연결하는 애플리케이션에서 최상의 성능을 얻는 방법에 관심이 있습니다. 이 TechNet wiki 문서에서는 SQL Azure 및 네트워크 토폴로지의 자세한 소개를 제공합니다.&nbsp; 연결 손실 또는 제한 사례에 대한 몇 가지 이유를 설명하고 SQL Azure 연결 수명 주기를 관리하는 방법에 대한 지침 및 최상의 코딩 방법을 제공합니다.</p>  <p><a href="https://social.technet.microsoft.com/wiki/contents/articles/sql-azure-connection-management-in-sql-azure.aspx">문서를 보려면 여기를 클릭하십시오.</a></p>  <p>SQL Azure 어떤 연결 시나리오를 경험했나요? 내가 그들을 논의하고 싶습니다로, 의견에 알려주세요.</p>  <p>-Steve</p>
