Title: Microsoft Mechanics의 Azure Analysis Services 소개
Summary: 작년 10월에는 Microsoft SQL Server Analysis Services에서 검증된 분석 엔진을 기반으로 하는 Azure Analysis Services의 미리 보기를 출시했습니다. Azure Analysis Services를 사용하면 클라우드에서 의미 체계 데이터 모델을 호스트할 수 있습니다. 그런 다음 조직의 사용자는 Excel, Power BI 등의 도구를 사용하여 데이터 모델에 연결하여 보고서를 만들고 임시 데이터 분석을 수행할 수 있습니다. Azure에서 Analysis Services의 이점에 대해 논의하기 위해 Microsoft Mechanics의 Jeremy Chapman에 합류했습니다.
Content: >-
  <p>작년 10월에는 Microsoft SQL Server Analysis Services에서 검증된 분석 엔진을 기반으로 하는 Azure Analysis Services의 미리 보기를 출시했습니다. Azure Analysis Services를 사용하면 클라우드에서 의미 체계 데이터 모델을 호스트할 수 있습니다. 그런 다음 조직의 사용자는 Excel, Power BI 등의 도구를 사용하여 데이터 모델에 연결하여 보고서를 만들고 임시 데이터 분석을 수행할 수 있습니다.</p>


  <p>Azure에서 Analysis Services의 이점에 대해 논의하기 위해 Microsoft Mechanics의 Jeremy Chapman에 합류했습니다.</p>


