Summary: 니르 매슈코프스키와 조쉬 트위스트와 함께 하이브리드 과제를 안전하게 해결하는 것이 얼마나 쉬운지 보여주는 '당신의 아버지가 아님'의 특별 특집에 참여하세요.
Content: >-
  <b>민첩성은</b> 최신 비즈니스에 매우 중요하며 Microsoft Azure 조직이 유연한 인프라 및 세계적 수준의 도구를 사용하여 기록적인 시간에 솔루션을 제공할 수 있도록 지원합니다. 기업이 효율성과 규모를 위해 최신 기술을 채택하면서 기존 리소스와 인프라를 완전히 활용해야 하는 것이 현실입니다. 따라서 클라우드 및 온-프레미스 리소스를 혼합하는 하이브리드 솔루션이 향후 10년 동안 생산성 향상을 촉진하는 데 매우 중요할 것이라고 분명히 예측할 수 있습니다.


  5월에는 Azure BizTalk Services 제품군인 <strong><a href="https://azure.microsoft.com/en-us/documentation/articles/integration-hybrid-connection-overview" target="_blank">하이브리드 연결</a></strong>의 새로운 기능을 도입했습니다. 하이브리드 연결은 들어오는 트래픽에 방화벽을 열거나 VPN 게이트웨이를 배포할 필요 없이 <a href="https://azure.microsoft.com/en-us/services/web-sites/" target="_blank">Azure 웹 사이트</a> 및 <a href="https://azure.microsoft.com/en-us/services/mobile-services/" target="_blank">Mobile Services</a> <b>온-프레미스 데이터베이스 및 서비스에 직접 안전하게 연결할</b> 수 있도록 하는 턴키 연결 솔루션입니다.


  이미 고객이 하이브리드 연결을 사용하여 하이브리드 솔루션을 신속하게 프로토타입화하고 배포하는 것을 보고 있으며 몇 가지 흥미로운 패턴이 등장하고 있습니다.

  <ul>
      <li><strong>리프트 앤 시프트: </strong>하이브리드 연결을 사용하면 기존 온-프레미스 웹 워크로드를 가져와서 Azure 웹 사이트에 다시 배포할 수 있습니다. 하이브리드 연결을 사용하면 사이트가 한 줄의 코드를 변경하지 않고도 온-프레미스 데이터베이스 및 서비스 종속성에 안전하게 연결할 수 있습니다.</li>
      <li><strong>개발 테스트: </strong>기업은 Azure의 유연한 인프라를 활용하여 새로운 솔루션을 신속하게 개발하고 테스트합니다. 하이브리드 연결을 사용하면 네트워크 경계를 사용하지 않고도 온-프레미스 데이터 및 서비스에 쉽게 연결할 수 있습니다. 준비가 되면 퍼블릭 또는 프라이빗 클라우드 또는 관리되는 서버에서 엔터프라이즈에 가장 적합한 솔루션을 배포할 수 있습니다.</li>
      <li><strong>모바일 앱: </strong>BYOD 및 유비쿼터스 모바일 혁명은 클라우드 기술과 자연스럽게 협력합니다. Mobile Services 같은 플랫폼은 사용자 지정 모바일 백 엔드에 대해 더 빠른 개발 시간을 기업에 제공하여 이러한 결합을 강화합니다. 그러나 기업은 여전히 이러한 솔루션에서 온-프레미스 리소스를 활용하려고 하며, 이제는 가능하지 않은 하이브리드 연결을 사용하면 쉽습니다.</li>
  </ul>

  &nbsp;


  하이브리드 연결은 더 간결하고 민첩하며 더 빠르게 가치를 제공하려는 조직을 위한 게임 체인저입니다. 물론 보안은 기업이 하이브리드 솔루션으로 안전 장치를 확장할 수 있도록 포괄적인 관리 도구를 제공한 이유입니다. 여기에는 하이브리드 연결이 연결할 수 있는 자산에 대한 액세스를 중앙에서 제어하는 Enterprise IT에 대한 그룹 정책 지원이 포함됩니다.


  이것은 아버지의 하이브리드 클라우드가 아닙니다 - 그것은 기록적인 시간에 하이브리드 솔루션을 구축하는 완전히 새로운 방법입니다.


  니르 매슈코프스키와 조쉬 트위스트와 함께 하이브리드 과제를 안전하게 해결하는 것이 얼마나 쉬운지 보여주는 '<a href="https://channel9.msdn.com/Blogs/Not-Your-Fathers/Not-your-father-s-hybridCloud/"><em>Not Your Father's'의</em></a> 특별 특집에 참여하세요.


