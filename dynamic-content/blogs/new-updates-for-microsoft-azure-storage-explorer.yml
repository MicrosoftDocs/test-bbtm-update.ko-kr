Title: Microsoft Azure Storage Explorer 대한 새 업데이트
Summary: >
  Storage Explorer 대한 최신 일반 공급 이후 최신 1.1 릴리스에 Azure Storage 플랫폼에 맞게 새로운 기능도 추가했습니다.
Content: >-
  <p>Storage Explorer 대한 최근 일반 공급 후에는 Azure Storage 플랫폼에 맞게 최신 1.1 릴리스에 새로운 기능도 추가했습니다.</p>


  <ul>
   <li>Azurite 플랫폼 간 에뮬레이터</li>
   <li>Blob에 액세스하는 빈도에 따라 리소스를 효율적으로 사용하는 액세스 계층</li>
   <li>데이터 센터 동기화 문제를 방지하기 위해 SAS URL 시작 시간을 제거합니다.</li>
  </ul>


  <p>Storage Explorer Azure Storage 계정의 콘텐츠를 관리하는 데 유용한 도구입니다. Blob, 파일, 큐 및 Cosmos DB 엔터티를 업로드, 다운로드 및 관리할 수 있습니다. 또한 Virtual Machine 디스크를 쉽게 관리하고, Azure Resource Manager 또는 클래식 스토리지 계정으로 작업하고, CORS(원본 간 리소스 공유) 규칙을 관리하고 구성할 수 있습니다. Storage Explorer 공용 Azure, 소버린 Azure 클라우드 및 Azure Stack에서도 작동합니다.</p>


  <p>Storage Explorer 일상 업무에 도움이 되는 몇 가지 예제 시나리오를 살펴보겠습니다&rsquo;.</p>


  <h2>Storage Explorer Azure Cloud에 로그인</h2>


  <p>Storage Explorer 사용을 시작하려면 Azure 계정에 로그인하고 구독에 계속 연결합니다. Azure, Azure 소버린 클라우드 또는 Azure Stack에 대한 계정이 있는 경우 Storage Explorer <strong>계정 추가</strong> 대화 상자에서 계정에 쉽게 로그인할 수 있습니다.</p>


  <p>또한 이제 Storage Explorer Visual Studio 동일한 로그인 구성 요소를 공유합니다. 즉, Visual Studio 또는 Storage Explorer 한 번만 로그인하면 개발자 도구가 Azure 구독에 계속 연결됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4dcd655d-ff06-4bcd-834c-b3c8771b332c.gif"><img alt="se-vs-signin" border="0" height="554" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/70f27d85-c66c-46dd-a6f3-1c68c59aa63f.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="se-vs-signin" width="991"></a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f5dac9c8-fe95-4992-a060-d5d2c0ccd6d9.png"><img alt="sign-in-se" border="0" height="528" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4b9f8756-2744-4d56-9456-32d33459e877.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="sign-in-se" width="996"></a></p>


  <h2>blob 업로드 및 다운로드</h2>


  <p>Blob Storage는 다양한 형식의 파일을 저장하는 편리한 방법입니다. Blob Storage에 저장하려는 이벤트와 관련된 사진이 많을 수 있으므로 웹 사이트에서 액세스할 수 있습니다. 또는 Blob Storage를 사용하여 백업하려는 매우 큰 VHD 파일이 있을 수 있습니다. Storage Explorer 데이터 무결성을 유지하면서 Blob을 효율적으로 업로드하고 다운로드할 수 있습니다. 더 나은 환경을 제공하기 위해 업로드 및 다운로드 성능을 지속적으로 개선할 것입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/78ac064b-0bcc-4b4d-8dee-659cd552fa78.gif"><img alt="se-upload" border="0" height="554" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/829981ce-ee64-47eb-b4f7-407c2ebcb922.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="se-upload" width="993"></a></p>


  <h2>액세스 계층을 사용하여 스토리지 리소스를 효율적으로 사용</h2>


  <p>웹 애플리케이션에서 자주 액세스하는&rsquo; 데이터(예: 웹 사이트 첫 페이지의 미디어 리소스)가 있는 경우가 있습니다. 단기 백업 및 재해 복구 데이터 세트가 있는 경우도 있습니다. 이 데이터 세트는 자주 액세스할 필요가 없습니다&rsquo;. 필요한 항목에 따라 스토리지 액세스 비용을 지불하면 좋을까&rsquo;요?</p>


  <p>최신 Storage Explorer Storage 플랫폼 기능을 활용하여 Storage 계정 &ndash; 핫, 콜드 또는 보관에 대한 액세스 계층을 구성할 수 있습니다. Azure Blob Storage의 액세스 계층 Storage 대해 자세히 알아보세요. <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-storage-tiers">핫, 쿨 및 보관 스토리지 계층</a>.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aa754be0-7b3b-430b-9410-ceb37a792d95.png"><img alt="update access tier" border="0" height="522" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f3a1df2a-674d-4a60-999f-15ac6c5dbdae.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="액세스 계층 업데이트" width="986"></a></p>


  <h2>공유 및 액세스 제어를 위한 SAS URL을 쉽게 얻을 수 있습니다.</h2>


  <p>대용량 파일을 다른 사람과 공유해야 하지만 파일이 너무 커서 전자 메일에 첨부할 수 없는 상황에 처한 적이 있나요? Storage Explorer 사용하면 신속하게 파일을 Blob Storage에 업로드한 다음 파일에 대한 임시 액세스 링크를 가져오고 동료 또는 친구에게 링크를 보낼 수 있습니다. 링크가 만료되기까지의 시간 및 링크의 액세스 제어 정책을 구성할 수 있습니다. Storage Explorer 콘텐츠를 쉽고 안전하게 공유하세요!</p>


  <p><img alt="shared access signature" border="0" height="519" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a53c0cc-5c91-4a24-9c3d-16a1748e1358.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="공유 액세스 서명" width="980"></p>


  <h2>Blob 및 파일 공유에 대한 스냅샷 캡처</h2>


  <p>파일을 수정하기 전에 향후 참조를 위해 기존 파일의 백업 복사본을 만들 수 있습니다. Storage Explorer 사용하면 Blob 및 파일 공유가 특정 시점에 나타나는 대로 백업할 수 있습니다. 각 개별 Blob에 대한 스냅샷을 만들 수 있습니다. 파일 공유의 경우 스냅샷은 전체 공유 수준에서 수행됩니다. 오늘 이러한 기능을 확인하세요!</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f9766b3-1617-4267-8e3d-4af142b3e3ae.png"><img alt="share" border="0" height="513" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fd350978-052e-4817-8fb8-1e3bed27c861.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="공유" width="985"></a></p>


  <h2>접근성 지원</h2>


  <p>우리는 기술이 모든 개인이 효율성과 높은 생산성을 발휘할 수 있도록 힘을 실어줄 것이라고 믿습니다. 이 릴리스의 일부로, 우리는 더 나은 키보드 탐색을 포함 하 여 기능을 제공 하는 것을 자랑스럽게 생각합니다., 패널 사이 빠르게 점프 등, 향상 된 화면 읽기 프로그램 지원, 활동에 aria-라이브 태그를 추가 등, 그리고 우리의 고대비 테마에 작은 수정의 톤. Well&rsquo;은 <a href="https://github.com/microsoft/azurestorageexplorer/issues">GitHub</a> 대한 피드백을 적극적으로 찾습니다.</p>


  <h2>피드백 플랫폼 열기</h2>


  <p>제안을 제공하기 위해 설문 조사를 작성하는 대신 이제 <a href="https://github.com/microsoft/azurestorageexplorer/issues">GitHub Storage Explorer 문제를</a> 열 수 있습니다. 기존 문제를 검색하고, 더 중요한 문제에 의견을 추가하고, 다른 사용자와 해결 방법을 공유하고, 문제가 해결되면 업데이트를 받을 수 있습니다.</p>


