Slug: new-visual-alerts-added-to-application-insights-metric-widget-for-vsts-dashboards
Title: VSTS 대시보드에 대한 애플리케이션 Insights 메트릭 위젯에 추가된 새로운 시각적 경고
Summary: 정의된 임계값을 초과할 때 사용자에게 시각적 경고(경고 및 위험)를 제공하는 애플리케이션 Insights 메트릭 위젯에 대한 업데이트를 게시했습니다.
Content: >-
  <p>몇 주 전, 애플리케이션 Insights ALM 팀은 VSTS(Visual Studio Team Services) 대시보드<a href="https://azure.microsoft.com/en-us/blog/new-application-insights-metric-widget-for-visual-studio-team-services/" target="_blank">에 대한 새로운 메트릭 위젯</a>의 가용성을 발표했습니다. Were&rsquo;는 이 기능에 많은 관심이 있어 빠른 채택을 초래했다고 말하는 것을 매우 기쁘게 생각합니다. Weve&rsquo;는 위젯에 대한 많은 피드백을 받았으며 대부분은 긍정적이지만 물론&rsquo; 많은 향상된 요청을 받았습니다.</p>


  <p>가장 많이 받은 요청은 임계값을 초과할 때 위젯이 사용자에게 시각적으로 경고하도록 하는 것이었습니다. Weve&rsquo;는 사용자 의견을 경청했고, Im&rsquo;은 이제 업데이트된 버전의 메트릭 위젯에서 이 기능을 사용할 수 있음을 발표하게 되어 기쁩니다.</p>


  <h3>작동 방식</h3>


  <p>VSTS 대시보드에서 애플리케이션 Insights 메트릭 위젯을 사용하는 경우&rsquo; 확장이 이미 자동 업데이트되어 있어야 합니다. TFS&rsquo;와 함께 온-프레미스 확장을 사용하는 경우&rsquo; 이전 확장을 제거하고, 새 확장을 다운로드하고, 설치해야 합니다.</p>


  <p>두 경우 모두 기존 위젯을 구성하거나 새&rsquo; 위젯을 추가하면 업데이트된 구성 대화 상자가 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2e689161-f3f0-4bfe-b146-4042f7893a02.jpg"><img alt="app_insights_metric_widget_config_no_scroll" border="0" height="722" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca3d034e-52c2-453c-9475-08d51dab5fa0.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="app_insights_metric_widget_config_no_scroll" width="311"></a></p>


  <p>모든 상위 부분은 과거와 정확히 동일하게 작동합니다. &rsquo;이제 구성 대화 상자의 끝에 시각적으로 경고하기 위한 두 가지 선택적 임계값을 정의할 수 있는 새 필드가 있습니다. 하나는 경고용이고 다른 하나는 위험입니다. 이는 완전히 선택 사항이기 때문에 둘 다, 하나 또는 전혀 정의할 수 없습니다. 임계값을 정의하려면 경고 또는 위험 옆의 확인란을 적절하게 선택하고 임계값을 결정하는 방법(보다 크거나 같음/보다 작거나 작거나 같음)을 선택하고 임계값을 입력합니다. 작업을 완료하면&rsquo; 저장 단추를 누르면 위젯이 적절하게 반응합니다. 즉&rsquo;, 그것을. 위젯은 해당될 때마다 각 확인란의 텍스트 설명 끝에 적절한 단위 형식을 괄호로 표시합니다(일부 메트릭에는 단위가 없으며 이러한 경우&rsquo; 나열된 단위 형식이 표시되지 않습니다&rsquo;). 위의&rsquo; 스크린샷에서는 초당&rdquo; 바이트 단위로 표시&ldquo;되므로 임계값을 입력할 때 바이트로 표현해야 합니다. 위젯의 미리 보기에 KB 또는 MB가 표시되더라도 위젯이 적절한 서식 지정 및 표시를 위해 메트릭 값을 자동으로 변환하기 때문입니다.</p>


  <h3>모양</h3>


  <p>위젯&rsquo;에 이미 익숙한 경우&rsquo; 다음과 같이 표시되는 데 사용했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/692452b7-891d-4c17-9e8f-976b567bd2bb.png"><img alt="image" border="0" height="195" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf7b5119-db37-462a-a0a1-90e2180baa8a.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="이미지" width="197"></a></p>


  <p>또한 위젯에서 반환된 메트릭이 예상 범위 내에 있는 경우 위젯의 모양이 계속 됩니다.</p>


  <p>그러나 정의된 임계값을 초과&rsquo;하면 다음 중 하나가 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5d29e36d-27da-41a8-99fa-e3b473b5cc54.png"><img align="left" alt="image" border="0" height="196" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/90127bdd-d266-413a-9491-df60ced293d7.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: left; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="이미지" width="197"></a>&nbsp;</p>


  <p>&nbsp;</p>


  <p>&nbsp;</p>


  <p>&nbsp;</p>


  <p>&nbsp; 경고 조건이 있는 경우 또는 다음을 수행합니다.</p>


  <p>&nbsp;</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c7e0a0f5-75e7-4df4-b27e-cab03d84f4c5.png"><img align="left" alt="image" border="0" height="198" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4ce86616-57f9-4a74-8fdd-8486fb42920f.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: left; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="이미지" width="197"></a>&nbsp;</p>


  <p>&nbsp;</p>


  <p>&nbsp;</p>


  <p>&nbsp;</p>


  <p>&nbsp; if there is a critical condition.</p>


  <p>&nbsp;</p>


  <p><br clear="all">

  또한 색이 변경될 뿐만 아니라(경고의 경우 주황색으로, 위험의 경우 빨간색으로) 오른쪽 아래의 아이콘도 변경됩니다(경고 삼각형 또는 위험 원). 이는 시각적 경고 상태를 더 자명하게 만들고 색 시력이 손상되었을 수 있는 모든 사용자의 접근성을 돕기 위한 것입니다.</p>


  <h3>다음 단계</h3>


  <p>우리는 이것이 지역 사회에 의해 좋은 제안이라고 생각하고, 우리는 모두를 위해 그것을 빨리 돌릴 수 있어서 매우 기쁩니다. 위젯을 설치하고 사용하는 데 열정적이었던 모든 분들에게 감사드립니다. 또한 애플리케이션 Insights 원격 분석을 VSTS로 가져올 기회가 훨씬 더 많다는 것을 알고 있습니다. Weve&rsquo;는 마지막 블로그 게시물에 나열된 몇 가지 아이디어에 대한 피드백을 들었으며, 이 기능 집합에 대한 백로그의 다음 항목은 다음과 같습니다.</p>


  <ul>
   <li><strong>App Analytics(Kusto) 위젯: </strong> 메트릭 위젯과 동일한 기본 기능을 사용하지만 Kusto(App Analytics) 쿼리를 기반으로 위젯을 만들어 사용자가 고유한(아마도 매우 구체적인) 메트릭을 발명하고 반환할 수 있도록 합니다. 인프라, 성능 등의 측면에서 고려해야 할 엔지니어링 고려 사항이 많이 있습니다. 그러나이 항목은 백로그에 있으며 이번 주에 작업을 시작할 것입니다. 또한 Wed&rsquo;는 VSTS 대시보드에 표시할 쿼리 결과의 그리드를 반환할 수 있는 옵션(또는 두 번째 위젯 형식)을 추가하려고 합니다. 첫 번째 간단한 버전이 작동하면 두 번째 버전을 살펴볼 수 있습니다.</li>
   <li><strong>차트: </strong> 일련의 데이터를 반환하고 차트에 표시할 수 있는 위젯을 만듭니다. 우리는 여전히 이것을 제공하기 위해 정리해야 할 몇 가지 내부 과제가 있지만&rsquo;, 그것에 대해 노력하고 있습니다. 이 문제를 해결하는 데 시간이 걸릴 것으로 예상하며 App Analytics 위젯이 완료된 후에 올 것으로 예상하지만, 우리는 이 것의 가치를 믿고 계속 추구할 것입니다.</li>
  </ul>


  <p>업데이트된 위젯이 Application Insights 사용하여 분석하는 리소스의 상태를 더 잘 모니터링하는 데 도움이 되기를 바랍니다. 우리는 곧 당신을 위해 더 오고있다, 그래서 새로운 발표에 대한 내 Azure 블로그 게시물에 대한 눈을 밖으로 유지하시기 바랍니다!</p>


  <p>언제나처럼 <a href="https://visualstudio.uservoice.com/forums/357324-application-insights">애플리케이션 Insights UserVoice 페이지에서</a> 새로운 기능 또는 향상된 기능에 대한 아이디어를 공유하세요. 질문이 있으면 <a href="https://social.msdn.microsoft.com/Forums/vstudio/en-US/home?forum=ApplicationInsights"><u>애플리케이션 Insights 포럼</u></a>을 방문하세요.</p>


  <p>건배</p>


  <p>Mike</p>
