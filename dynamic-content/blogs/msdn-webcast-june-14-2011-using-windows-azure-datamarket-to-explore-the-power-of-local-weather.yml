Slug: msdn-webcast-june-14-2011-using-windows-azure-datamarket-to-explore-the-power-of-local-weather
Title: 'MSDN Webcast 2011년 6월 14일: Windows Azure DataMarket을 사용하여 지역 날씨의 힘 살펴보기'
Summary: 현지 날씨 정보에 대한 액세스를 간소화하면 실시간 레이더와 원활한 기능을 제공하는 www.myweather.com 같은 소비자 경험에서부터 제품 개발을 강화할 수 있습니다.
Content: '<p>현지 기상 정보에 대한 액세스를 간소화하면 실시간 레이더 및 원활한 전 세계 위성 부문을 제공하는 www.myweather.com 같은 소비자 경험에서 복잡한 기계 학습 알고리즘에 이르기까지 제품 개발을 강화할 수 있습니다. &rsquo;이 항목에 대한 자세한 내용을 알아보려면 예정된 웹캐스트를 <a href="https://msevents.microsoft.com/CUI/WebCastEventDetails.aspx?EventID=1032487803&amp;EventCategory=4&amp;culture=en-US&amp;CountryCode=US" target="_blank">&ldquo;놓치지 마세요. Windows Azure DataMarket을 사용하여 2011년 6월 14일 화요일 오전 8:00-9:00 PDT에서 열리는 지역 날씨&rdquo;의 힘을 탐색</a>&rsquo;합니다.</p>  <p>이 웹캐스트에서 발표자인 Weather Central Dr. of Business Development Ben Zimmerman과 Microsoft Program Manager Elisa Flasko는 로컬 날씨 데이터를 사용하여 매력적인 애플리케이션을 만들고 비즈니스 인텔리전스에 혁명을 일으킬 수 있는 방법을 살펴봅니다. 이 세션은 또한 Weather Centrals&rsquo; 차별화 과학, <a href="https://datamarket.azure.com/" target="_blank">Windows Azure Marketplace DataMarket</a>을 통해 제공되는 데이터 통합의 용이성, 여러 사용 사례 애플리케이션을 공유하는 데 중점을 줍니다.</p>  <p>자세히 알아보고 등록하려면 <a href="https://msevents.microsoft.com/CUI/WebCastEventDetails.aspx?EventID=1032487803&amp;EventCategory=4&amp;culture=en-US&amp;CountryCode=US" target="_blank">여기</a> 를 클릭하십시오.</p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/03/msdn-webcast-june-14-2011-using-windows-azure-datamarket-to-explore-the-power-of-local-weather.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
