Title: Azure IoT Edge의 새로운 기능
Summary: Microsoft Build 2017에서는 Azure IoT Edge에 대한 비전을 공유했습니다. 당시 Azure IoT Edge가 Azure Stream Analytics 작업 및 Azure Machine Learning 사용하여 수행할 수 있는 작업에 대한 아이디어를 보여 줍니다.
Content: >-
  <p>Microsoft Build 2017에서는 <a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">Azure IoT Edge</a>에 대한 <a href="https://blogs.microsoft.com/iot/2017/05/10/microsoft-azure-iot-edge-extending-cloud-intelligence-to-edge-devices/" target="_blank">비전을 공유</a>했습니다. 당시 Azure IoT Edge가 Azure Stream Analytics 작업 및 Azure Machine Learning 워크로드를 사용하여 Azure 클라우드에서 IoT Edge 디바이스로 이동하여 퍼블릭 인터넷에 의존하지 않고도 빠르고 안정적으로 결정을 내릴 수 있다는 아이디어를 <a href="https://www.youtube.com/watch?v=ggaKktpPrcU" target="_blank">보여</a> 줍니다. 이를 통해 백만 달러 규모의 컴퓨터가 Azure IoT Edge에서 안정적이고 안전하게 작동하여 컴퓨터의 데이터를 기반으로 지능적인 결정을 내릴 수 있게 되었습니다. 이러한 워크로드의 배포는 이제 수천 또는 수백만 개의 디바이스 규모에 있을 수 있습니다.</p>


  <p>2017년 11월에 Azure에서 Edge 디바이스로 워크로드를 이동하는 기능을 사용하여 Azure IoT Edge의 공개 미리 보기를 제공했습니다. 이러한 워크로드에는 <a href="https://github.com/Azure/ai-toolkit-iot-edge" target="_blank">Azure IoT Edge, Azure Machine Learning</a>, Azure Stream Analytics, Azure Functions 및 사용자 고유의 코드에 대한 AI Toolkit 포함되었습니다. 이러한 서비스를 통해 로컬에서 작동하지만 Azure IoT Hub에서 쉽게 배포 및 관리할 수 있는 풍부하고 지능적인 애플리케이션을 빌드할 수 있습니다. 또한 Azure IoT Edge의 보안 모델을 명시하고 이 모델을 지원하기 위해 NXP 및 Microchip과의 파트너십을 <a href="https://azure.microsoft.com/en-us/blog/securing-the-intelligent-edge/" target="_blank">발표</a>했습니다.</p>


  <p>공개 미리 보기 이후 많은 파트너가 산업용 IoT 공간의 머신 제어부터 안정적인 네트워크 연결이 없는 컴퓨터 제어, 이동하는 컴퓨터에서 IoT Edge 사용 등에 이르기까지 독특하고 혁신적인 시나리오에서 IoT Edge를 사용하는 것을 보았습니다.</p>


  <p>Azure IoT Edge가 향후 몇 개월 안에 일반 공급될 것이라고 발표하게 되어 기쁩습니다. Azure IoT Edge에 많은 새로운 기능과 서비스를 추가했으며, 모두 클라우드에서 패키지하고 에지에 배포할 수 있습니다. 또한&rsquo; 누구나 에지 디바이스에서 사용할 논리를 구입하고 판매할 수 있는 모듈 마켓플레이스를 추가해야 합니다.</p>


  <p>다음은 Azure IoT Edge가 일반 공급될 때 찾을 수 있는 몇 가지 주요 혁신 사항입니다.</p>


  <h2>Azure IoT Edge의 AI</h2>


  <p>Azure IoT Edge는 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Microsoft Cognitive Services</a>의 일부인&nbsp; AI 서비스와의 긴밀한 통합을 허용하여 진정한 AI를 Edge에 제공합니다. 에지 디바이스의 Custom Vision과 같은 서비스는 이전에 클라우드를 호출해야 하는 시나리오를 사용하도록 설정할 수 있습니다. Custom Vision 모델은 클라우드에서 학습될 수 있으며, 이러한 모델은 패키지가 되어 에지 디바이스에 모듈로 배포될 수 있습니다. Azure IoT Hub를 사용하여 에지 디바이스를 관리하면 새 데이터를 사용할 수 있고 모델이 조정되면 이러한 모델을 업데이트할 수 있습니다. 곧 Azure IoT Edge에 추가 AI 서비스가 제공될 예정입니다.</p>


  <h2>Azure IoT Edge 핵심 기술</h2>


  <p>현재 공개 미리 보기로 제공되는 Azure IoT Edge는 다음과 같은 기능을 제공합니다.</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/iot-edge/tutorial-deploy-function" target="_blank">클라우드에서 Functions</a>, <a href="https://docs.microsoft.com/en-us/azure/iot-edge/tutorial-deploy-stream-analytics" target="_blank">Stream Analytics</a>, Machine Learning 및 <a href="https://docs.microsoft.com/en-us/azure/iot-edge/sql-storage" target="_blank">SQL Server 데이터베이스</a>를 포함하여 <a href="https://docs.microsoft.com/en-us/azure/iot-edge/tutorial-deploy-machine-learning" target="_blank">Azure IoT</a> Edge에 Azure 서비스를 원활하게 배포</li>
      <li>모듈 및 클라우드로 메시지 라우팅</li>
      <li>모듈, 디바이스 및 클라우드 간에 전달되는 메시지를 기반으로 하는 애플리케이션 모델</li>
      <li>원격으로 모듈 모니터링 및 관리</li>
      <li>Edge가 불안정한 네트워킹 환경에서 작동하는 경우 저장 및 전달</li>
      <li>투명한 디바이스 관리를 통해 다운스트림 IoT 디바이스의 게이트웨이로 사용되는 IoT Edge</li>
      <li>클라우드에서 Edge 모듈의 확장된 배포</li>
      <li>여러 언어로 사용자 지정 모듈을 개발, 디버깅 및 배포하기 위한 도구</li>
      <li>이 모든 작업은 안전하고 규모에 맞게 수행됩니다.</li>
  </ul>


  <p>공개 미리 보기에서 얼리 어답터의 피드백에 따라 Azure IoT Edge가 일반 공급될 때 사용할 수 있는 Azure IoT Edge에 새롭고 흥미로운 기능을 추가하고 있습니다.</p>


  <p>Azure IoT Edge는 제로 터치 프로비저닝을 위해 Device Provisioning Service와 긴밀하게 통합되므로 운영자 개입 없이 필드에서 디바이스를 프로비전할 수 있습니다. Azure IoT Edge는 모든 언어로 코딩할 수 있는 사용자 지정 모듈도 지원합니다. C#, C, Node.js, Python 및 Java를 포함한 5개 언어를 지원합니다.</p>


  <p>Azure IoT Edge는 X64 및 ARM 아키텍처용 Linux 및 Windows 모두에 배포할 수 있습니다. Azure IoT Edge는 산업 게이트웨이 클래스 디바이스에서 Raspberry Pi 또는 동등한 디바이스까지 다양한 하드웨어 디바이스에 배포할 수 있습니다. IoT Edge는 불안정한 네트워크 환경에서도 작동할 수 있는 저장소 및 전달 기능을 제공합니다. Azure IoT Edge의 워크로드는 쉽게 배포할 수 있는 컨테이너화된 모듈에 배포됩니다. 또한 Azure IoT Hub 포털 사용자 환경 또는 사용자 고유의 배포 및 관리 포털을 빌드하는 데 사용할 수 있는 API를 통해 대규모로 IoT Edge를 배포할 수 있습니다.&nbsp; 마지막으로, 파트너와 개발자가 Azure IoT Edge의 기능을 완전히 활용하고 확장할 수 있도록 Github에서 Edge 런타임을 오픈 소싱합니다.</p>


  <h2>Azure IoT Edge 보안</h2>


  <p>Azure IoT Edge는 <a href="https://docs.microsoft.com/en-us/azure/iot-edge/security" target="_blank">보안 프레임워크</a>의 첫 번째 단계를 제공합니다. 특히 에코시스템에서 관리형 보안을 용이하게 하고 올바른 보안 솔루션을 채택하는 프레임워크를 제공합니다.</p>


  <p>Azure IoT Edge는 IoT Edge 디바이스 및 모든 구성 요소를 보호하기 위한 경계가 잘 지정된 보안 코어로 Azure IoT Edge Security Manager가 도입되었습니다. IoT Edge Security Manager는 보안 강화의 초점이며, OEM(원본 디바이스 제조업체)에서 선택한 HSM(하드웨어 보안 모듈)에 따라 디바이스를 강화할 수 있는 기회를 제공합니다.</p>


  <p>Azure IoT Edge를 사용하면 파트너와 고객이 지정된 IoT Edge 배포에 적합한 보안 모델을 선택할 수 있습니다. <a href="https://azure.microsoft.com/en-us/blog/whitepaper-selecting-the-right-secure-hardware-for-your-iot-deployment/" target="_blank">IoT 배포에 적합한 하드웨어를</a> 선택하려면 몇 가지 고려 사항이 수반되며 지침 없이는 어려울 수 있습니다.</p>


  <p>Azure IoT Edge는 신뢰할 수 있는 플랫폼 모듈과 사용자 지정 보안 실리콘을 포함하는 HSM(하드웨어 보안 모듈) 클래스를 지원합니다.</p>


  <h2>Kubernetes를 사용하여 Azure IoT Edge 배포 관리</h2>


  <p>Azure IoT Edge는 에코시스템의 다른 놀라운 프로젝트와 원활하게 통합할 수 있는 개방형 컨테이너 기술을 기반으로 합니다. 이를 입증하기 위해 사용자가 Kubernetes 개념 및 어휘를 사용하여 IoT Edge 배포를 관리할 수 있는 도구를 빌드했습니다. 그렇지 않으면 달성하기 어려운 몇 가지 흥미로운 사용 사례를 사용할 수 있습니다. 자세한 내용은 이 <a href="https://aka.ms/iotedgek8s-blog">블로그 게시물을</a> 확인하세요.</p>


  <h2>Edge 마켓플레이스</h2>


  <p>파트너와 개발자가 곧 Azure IoT Edge 모듈을 공유하고 Azure Marketplace를 통해 수익을 창출할 수 있게 되어 기쁩니다. Azure IoT Edge 사용자는 미리 빌드된 모듈을 찾아서 에지 솔루션 개발을 가속화할 수 있습니다. 이는 모든 산업에 즉시 사용할 수 있는 솔루션을 사용하여 풍부한 Azure IoT Edge 에코시스템을 구축하기 위한 첫 번째 단계입니다. 이제 에지 모듈 개발을 시작하고 온보딩할 준비를 하세요!</p>


  <h2>Azure IoT Edge 하드웨어 인증</h2>


  <p>Azure Certified for IoT 프로그램은 Azure IoT Edge용 하드웨어를 지원하도록 확장되고 있습니다. <a href="https://catalog.azureiotsolutions.com" target="_blank">Azure Certified for IoT 디바이스 카탈로그</a>는 현재 의도한 사용 사례에 적합한 IoT 디바이스를 쉽고 직관적으로 검색할 수 있는 방법을 제공합니다.</p>


  <p>디바이스 카탈로그에서 Azure IoT Edge에 대한 인증된 하드웨어를 강조 표시하여 AI, 디바이스 관리 및 보안 약속과 같은 핵심 기능을 제공할 수 있는 하드웨어를 표시할 계획입니다. 먼저 Advantech, Beckhoff Automation, HPe, Moxa, NexCom, PlatHome&rsquo; 및 Toshiba와 파트너십을 맺고 있습니다.</p>


  <p>하드웨어 제조업체 또는 Azure IoT Edge용 하드웨어를 사용하는 고객인 경우 추가 프로그램 정보 및 요구 사항에 대한 전자 메일을 <a target="_blank">iotcertdisc@microsoft.com</a> 보내주세요.</p>


  <p>제품 페이지를 통해 <a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">Azure IoT Edge</a>에 대해 자세히 알아볼 수 있습니다. 앞으로 몇 달 안에 Azure IoT Edge의 일반 공급이 발표될 예정이며, 파트너, 고객 및 개발자가 이를 사용하여 IoT 배포에 강력한 AI 및 클라우드 서비스를 제공하는 방법을 알아보고자 합니다.&nbsp;</p>
