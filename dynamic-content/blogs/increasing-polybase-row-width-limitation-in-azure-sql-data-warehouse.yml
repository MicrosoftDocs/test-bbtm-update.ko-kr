Slug: increasing-polybase-row-width-limitation-in-azure-sql-data-warehouse
Title: Azure SQL Data Warehouse에서 PolyBase 행 너비 제한 증가
Summary: SQL DW의 PolyBase 최신 릴리스에서는 행 너비 제한을 32KB에서 1MB로 늘렸습니다. 이렇게 하면 Windows Azure Storage Blob 또는 Azure Data Lake Store에서 SQL DW로 와이드 열을 직접 수집할 수 있습니다.
Content: >-
  <p>Azure SQL Data Warehouse(SQL DW)는 데이터 웨어하우징을 위한 SQL 기반의 완전 관리형 페타바이트 규모의 클라우드 솔루션입니다. DW가 매우 탄력적일 SQL 몇 분 안에 프로비전하고 용량을 초 단위로 확장할 수 있습니다. 컴퓨팅 및 스토리지를 독립적으로 확장하여 복잡한 분석 워크로드에 대한 컴퓨팅을 버스트하거나 보관 시나리오를 위해 웨어하우스를 축소할 수 있으며 미리 정의된 클러스터 구성에 고정되는 대신 사용 중인&#39;비용을 지불할 수 있습니다.</p>


  <p>SQL DW의 PolyBase 최신 릴리스에서는 행 너비 제한을 32KB에서 1MB로 늘렸습니다. 이렇게 하면 Windows Azure Storage Blob 또는 Azure Data Lake Store에서 SQL DW로 와이드 열을 직접 수집할 수 있습니다.</p>


  <p>PolyBase를 통해 SQL DW로 데이터를 로드할 때는 문자열의 데이터 크기와 관련된 몇 가지 핵심 사항을 고려해야 합니다.</p>


  <ul>
      <li>문자 형식(char, varchar, nchar, nvarchar)의 경우 1MB 데이터 크기는 UTF-16 형식의 데이터 메모리 소비를 기반으로 합니다. 즉, 각 문자는 2바이트로 표시됩니다.</li>
      <li>변수 길이 열((n)varchar, varbinary)을 가져올 때 로드 도구는 데이터 형식에 관계없이 외부 테이블 정의의 스키마 너비로 버퍼를 패딩합니다. 즉, varchar(8000)에는 행의 데이터 크기에 관계없이 8000바이트가 예약되어 있습니다.</li>
  </ul>


  <p>성능을 향상시키려면 내부 버퍼당 전송되는 데이터의 양을 최대화하기 위해 스키마 데이터 형식에서 최소한의 패딩으로 외부 테이블을 정의합니다.</p>


  <p>또한 중간 또는 대규모 리소스 클래스를 사용하고 더 큰 DWU 인스턴스로 확장하여 데이터 가져오기에 필요한 추가 메모리, 특히 CCI 테이블로의 메모리를 활용하는 것이 좋습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/sql-data-warehouse-develop-concurrency">DWU 및 리소스 클래스별 메모리 할당</a>에 대한 설명서에서 찾을 수 있습니다.</p>


  <h3>다음 단계</h3>


  <p>외부 테이블을 사용하여 로드를 SQL DW에 <a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/sql-data-warehouse-load-from-azure-blob-storage-with-polybase">로드 자습서</a>를 사용해 보세요.</p>


