Slug: iaas-migration-classic-resource-manager
Title: 클래식에서 Resource Manager로 IaaS 리소스의 플랫폼 지원 마이그레이션
Summary: 기존 배포에 대해 최신 Resource Manager 플랫폼의 기능을 활용하기 위해 클래식에서 Azure Resource Manager 스택으로 IaaS 리소스를 마이그레이션하기 위한 새 서비스를 발표합니다.
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">에서 플랫폼 지원 마이그레이션 <a href="https://aka.ms/whymigrate">https://aka.ms/whymigrate</a>에 대한 최신 업데이트를 검토하세요.</div>


  <p>&rsquo;Azure Resource Manager에서 Virtual Machines에 대한 지원을 <a href="https://azure.microsoft.com/blog/2015/04/29/iaas-just-got-easier-again/">발표한</a> 지 거의 1년이 지났습니다(새 스택의 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-azurerm-versus-azuresm/">발전</a> 및 <a href="https://azure.microsoft.com/blog/2015/07/30/tagging-on-compute-network-and-storage-resources/">추가 기능에</a> 대해 자세히 알아보기). 또한 Virtual Network Site-Site Gateway를 사용하여 구독에 두 배포 모델의 리소스를 가장 잘 연결하고 공존하는 방법에 대한 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-networks-arm-asm-s2s-howto/">지침을 </a>제공했습니다. 또한 클래식 및 리소스 관리자 가상 네트워크에 연결하도록 ExpressRoute 회로를 구성하는 기능을 <a href="https://azure.microsoft.com/en-us/documentation/articles/expressroute-move/">릴리스</a> 했습니다.</p>


  <p>이제 IaaS 리소스를 클래식에서 Resource Manager로 마이그레이션할 수 있는 마이그레이션 서비스의 공개 미리 보기를 발표하게 되어 기쁘게 생각합니다. Azure 구독의 개발 및 테스트 환경에서 이 마이그레이션을 시도하는 것이 좋습니다.</p>


  <h2>마이그레이션의 목표는 무엇인가요?</h2>


  <p>Virtual Machines의 리소스 관리자 모델에서 사용할 수 있는 새로운 환경 및 API에서 제공하는 기능과 기능에 대해 매우 기쁘게 생각하고 있습니다. 이렇게 하면 다양한 방법으로 클라우드를 사용할 수 있는 방법이 변경됩니다.</p>


  <p>새 모델이 릴리스되면 리소스 그룹에서 관련 서비스를 배포, 관리 및 모니터링할 수 있습니다. Resource Manager를 사용하면 템플릿을 사용하여 복잡한 애플리케이션을 배포하고, VM 확장을 사용하여 가상 머신을 구성하며, 액세스 관리 및 태그 지정을 통합합니다. 또한 가용성 집합에 가상 머신에 대한 확장 가능한 병렬 배포를 포함합니다. 또한 새 모델은 컴퓨팅, 네트워크 및 Storage 독립적으로 수명 주기 관리를 제공합니다. &rsquo;또한 기본적으로 Virtual Network에서 가상 머신을 적용하여 보안을 사용하도록 설정하는 데 중점을 두고 있습니다.</p>


  <p>기능 관점에서, Virtual <a href="https://azure.microsoft.com/en-us/blog/azure-virtual-machine-scale-sets-ga/">Machine Scale Sets를 사용하여</a> 확장 가능한 배포를 만드는 기능을 추가한&#39;몇 가지 예외를 제외하고 Azure Resource Manager의 컴퓨팅, 네트워크 및 스토리지에 대해 거의 모든 기능이 지원됩니다. 또한 사용자 환경을 지속적으로 개선하고 Azure Portal에 더 많은 기능을 추가하여 환경을 연결합니다.</p>


  <p>이 새로운 기능과 Resource Manager 모델의 배포 기반이 증가함에 따라 고객이 클래식에서 기존 배포를 마이그레이션할 수 있도록 하고 싶습니다.</p>


  <h2>클래식에서 Resource Manager 스택으로 IaaS 리소스 마이그레이션</h2>


  <p>다음 문서에서는 마이그레이션을 계획하고 배포를 리소스 관리자 모델로 이동하는 전체 프로세스를 진행하는 방법에 대한 단계별 워크플로를 안내합니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-migration-classic-resource-manager">클래식에서 Azure Resource Manager로 IaaS 리소스의 플랫폼 지원 마이그레이션</a></li>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-migration-classic-resource-manager-deep-dive/">클래식에서 Azure Resource Manager로의 플랫폼 지원 마이그레이션에 대한 기술 정보</a></li>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-ps-migration-classic-resource-manager/">Azure PowerShell을 사용하여 클래식에서 Azure Resource Manager로 IaaS 리소스 마이그레이션</a></li>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-linux-cli-migration-classic-resource-manager/">Azure CLI를 사용하여 클래식에서 Azure Resource Manager로 IaaS 리소스 마이그레이션</a></li>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-migration-classic-resource-manager/#unsupported-features-amp-configurations">클래식에서 Azure Resource Manager로 IaaS 리소스의 플랫폼 지원 마이그레이션</a></li>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-migration-classic-resource-manager/#frequently-asked-questions">FAQ: 클래식에서 Azure Resource Manager로 IaaS 리소스의 플랫폼 지원 마이그레이션</a></li>
  </ul>


  <h2>Virtual Machines를 복제하는 PowerShell 커뮤니티 스크립트</h2>


  <p>퍼블릭 미리 보기에서 플랫폼 서비스를 제공하는 것 외에도 클래식&rsquo;에서 Resource Manager 스택으로 가상 머신을 복제할 수 있는 커뮤니티 기반 PowerShell 스크립트도 릴리스됩니다. 또한 스크립트 리포지토리에서 커뮤니티 기여를 수락하고 있습니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-migration-scripts/">Community PowerShell 스크립트를 사용하여 클래식 Virtual Machine을 Azure Resource Manager에 복제</a></li>
      <li><a href="https://github.com/Azure/classic-iaas-resourcemanager-migration">GitHub 리포지토리</a>: 클래식 IaaS 리소스(VM, VNET, Storage 계정)를 Azure Resource Manager 스택으로 마이그레이션할 수 있도록 하는 PowerShell 스크립트</li>
  </ul>


  <h2>다음 단계</h2>


  <p>환경을 간소화하기 위해 마이그레이션 서비스에 더 많은 기능과 기능을 지속적으로 추가할 예정입니다. 그 동안 마이그레이션 환경에 대한 <a href="https://feedback.azure.com/forums/216843-virtual-machines">피드백을</a> 받으려고 합니다. 또는 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-windows-migration-classic-resource-manager/">기술 문서에서</a> 주석을 달 수도 있습니다.</p>


  <p>마이그레이션과 관련된 문제가 발생하는 경우 <em>ClassicIaaSMigration</em> 키워드를 사용하여 <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=WAVirtualMachinesforWindows">Virtual Machine 포럼</a>에 <a href="https://azure.microsoft.com/en-us/documentation/articles/how-to-create-azure-support-request/">지원 티켓을 만들</a>거나 게시하세요.</p>
