Slug: microsoft-ignite-now-with-more-code
Title: Microsoft Ignite – 이제 더 많은 코드가 있습니다.
Summary: Ignite 2018은 그 어느 때보다 개발자 중심 콘텐츠를 갖게 될 것입니다. 개발자인 경우 9월에 올랜도로 가야 하는 이유를 확인하세요.
Content: >-
  <p>Microsoft Ignite는 기술자들이 새로운 기술을 구축하고, 숙련도를 확장하고, 새로운 도구를 평가하고, 커뮤니티와 네트워크를 형성할 수 있는 장소로 알려져 있습니다. 올해는&rsquo; 인기 있는 신흥 개발자 기술을 심층 분석하여 그 어느 때보다 더 많은 개발자 중심 콘텐츠를 추가하게 되었습니다. 하지만 그냥 그것에 대 한 내 말을 하지 마십시오&rsquo;, 스콧 Hanselman 올해에 대해 무슨 말을 듣고&#39;의 Ignite:</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="270" scrolling="no" src="https://channel9.msdn.com/Events/Ignite/2018/Scott-Hanselman-on-Microsoft-Ignite-2018-for-developers/player" width="480"></iframe></p>


  <p>9월 24일부터 28일까지 올랜도에서 클라우드, 클라이언트 및 웹 개발의 최신 Microsoft 혁신 및 발전에 대해 알아보세요. 세션, 워크샵, 커뮤니티 활동 및 도전 기반 해킹 시간을 통해 기술을 확장합니다. 여러분의 의견을 듣고 당사 제품이 개발 목표 및 사용 사례를 어떻게 더 잘 지원할 수 있는지 알아보고자 하는 기술 전문가와 함께 자세히 알아보세요.</p>


  <h3><a href="https://www.microsoft.com/en-us/ignite/developer?ocid=AID725708_QSG_BLOG_263164&amp;Aud=DEV" target="_blank">Microsoft Ignite 2018에 참가하려면 오늘 등록하세요.</a></h3>


  <p>&#39;IoT, AI, ML, DevOps, 서버리스, 마이크로 서비스 및 컨테이너와 같은 성장 영역에서 지식을 확장할 수 있습니다. .NET, Java 및 Node.js 같이 이미 알고 있는 언어 및 프레임워크를 활용하여 기술을 이러한 영역으로 확장합니다. 다음은 Ignite에서 올해 찾을 수 있는 세션&rsquo;의 몇 가지 예입니다.</p>


  <ul>
      <li><strong>.NET 개요 및 로드맵</strong> - Microsoft .NET Platform의 현재와 미래에 대해 알아봅니다. Well&rsquo;은 .NET의 현재 상태, 놀라운 성장 및 새로운 핵심 기능을 살펴봅합니다. 또한 Well&rsquo;은 .NET이 미래를 위한 최첨단 솔루션을 빌드하는 데 어떻게 도움이 되는지 보여 줍니다.</li>
      <li><strong>Azure Services Fabric 개요 및 앞 </strong>- 의 길 Service Fabric Azure 핵심 인프라 및 대규모 서비스를 지원합니다. Service Fabric Mesh, 컨테이너, 짧은 대기 시간 데이터 처리, .NET Core 2.0 및 Visual Studio 2017 통합을 비롯한 최신 기능에 대해 자세히 설명합니다. 컨테이너화된 마이크로 서비스 애플리케이션을 훨씬 쉽게 빌드하는 방법을&rsquo; 알아봅니다.</li>
      <li>Microsoft - <strong>를 사용하는 IoT(사물 인터넷)의 기본 사항</strong> Microsofts&rsquo; IoT 포트폴리오 및 해당&rsquo; 포트폴리오를 참조하세요. Microsoft Azure 및 Azure Stack이 IoT 성공을 위해 하이브리드 환경을 제공하는 방법을 알아봅니다. IoT를 빠르게 시작하고 실행할 수 있는 IoT, 제품 로드맵 및 다양한 업계 기반 솔루션에 대해 알아봅니다.</li>
      <li><strong>Visual Studio Code Microsoft Azure Node.js 사용하여 Full-Stack Enterprise Node.js</strong> - 앱을 빌드하는 것은 오픈 소스 패키지 및 다양한 프런트 엔드 프레임워크의 거대한 에코시스템을 갖춘 확장 가능한 JavaScript 서버 런타임입니다. 프런트 엔드 및 서버 쪽 코드 디버깅, 배포 및 원격 디버깅을 포함하여 생산성을 Visual Studio Code Microsofts&rsquo; 오픈 소스, 플랫폼 간 편집기를 사용하는 방법을 알아봅니다.</li>
  </ul>


  <p>또한 Microsoft Ignite는 AI 및 서버리스 애플리케이션 빌드와 같은 주제를 보다 심층적으로 다루는 몇 가지 몰입형 Pre-Day 세션을 제공합니다. 확신? <strong><a href="https://www.microsoft.com/en-us/ignite/developer?ocid=AID725708_QSG_BLOG_263164&amp;Aud=DEV" target="_blank">오늘 등록</a></strong>하여 호텔 및 Pre-Day 세션&mdash;&rsquo;의 선택을 확보하십시오. 나는 우리가&#39;올랜도에서 당신을 볼 수 있기를 바랍니다!</p>
