Title: 'Azure #CosmosDB: 보안, 프라이빗, 규격'
Summary: Azure Cosmos DB는 전 세계에 배포된 Microsoft의 멀티모델 데이터베이스입니다. Azure Cosmos DB를 사용하면 한 번의 클릭으로 모든 수의 Azure 지리적 지역에서 처리량 및 스토리지를 탄력적이고 독립적으로 확장할 수 있습니다. 다른 데이터베이스 서비스가 제공할 수 없는 SLA(포괄적인 서비스 수준 계약)를 통해 처리량, 대기 시간, 가용성 및 일관성 보장을 제공합니다.
Content: >-
  <p>Azure Cosmos DB는 Microsoft&#39;전역적으로 분산된 다중 모델 데이터베이스입니다. Azure Cosmos DB를 사용하면 한 번의 클릭으로 모든 수의 Azure&#39;지리적 지역에서 처리량 및 스토리지를 탄력적이고 독립적으로 확장할 수 있습니다. 다른 데이터베이스 서비스가 제공할 수 없는 SLA(포괄적인 <a href="https://aka.ms/acdbsla" target="_blank">서비스 수준 계약</a> )를 통해 처리량, 대기 시간, 가용성 및 일관성 보장을 제공합니다.</p>


  <p>국경을 넘어 중요한 데이터를 보유하는 데이터베이스는 보안, 개인 정보 보호 및 규정 준수에 대한 높은 기준을 충족해야 합니다. 또한 클라우드 서비스 공급자는 EU 거주자&rsquo; 데이터의 수집 및 사용을 곧 제어할 GDPR(일반 데이터 보호 규정)과 같은 새로운 표준을 예측하고 준비해야 합니다. Microsoft는 Azure 서비스가 5월 25일 구현 날짜까지 GDPR을 준수할 것이라고 약속했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6ca699b-08a3-4b02-ab69-06e0b88abfa6.png"><img alt="image" border="0" height="351" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e801c667-410c-4a68-a35c-429c8837a3d9.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <h2>개인 정보 취급 방침</h2>


  <p>Microsofts&rsquo; 클라우드 개인 정보 취급 방침은 고객 데이터를 사용하여 합의된 서비스 및 해당 서비스 제공과 호환되는 목적으로만 제공할 것임을 명시합니다. Microsoft는 귀하의 데이터를 광고주 지원 서비스와 공유하지 않으며 마케팅 또는 광고를 위해 데이터를 마이닝하지도 않습니다.&nbsp;</p>


  <h2>암호화</h2>


  <p>또한 Azure Cosmos DB는 엄격한 보안 사례를 구현합니다. Azure Cosmos DB에 저장된 모든 문서, 첨부 파일 및 백업은 사용자가 구성하지 않고 미사용 및 전송 중에 암호화됩니다. 암호화를 사용하도록 설정하면 동일한 짧은 대기 시간과 높은 처리량, 가용성 및 기능을 얻을 수 있습니다.</p>


  <h2>데이터 상주</h2>


  <p>Azure Cosmos DB는 전 세계 50개 이상의 모든 Azure 지역에서 사용할 수 있는 다중 테넌트 하이퍼 스케일 클라우드 플랫폼입니다. 고객은 데이터가 위치해야 하는 지역을 지정할 수 있습니다. Microsoft는 고가용성 및 데이터 복원력을 위해 동일한 지리적 지역 내의 다른 지역에 고객 데이터를 복제할 수 있지만 Microsoft는 선택한 지리적 지역(예: 미국) 외부에서 고객 데이터를 복제하지 않습니다.</p>


  <p>Azure Cosmos DB는 네 가지 Azure 클라우드 환경에서 사용할 수 있습니다.</p>


  <ul>
   <li>Azure 퍼블릭 클라우드 서비스는 전역적으로 사용할 수 있습니다.</li>
   <li>Azure China는 Microsoft와 국내 최대 인터넷 공급자 간의 고유한 파트너십을 통해 사용할 수 있습니다.</li>
   <li>Azure Germany는 신뢰할 수 있는 데이터 모델에서 서비스를 제공하여 고객 데이터가 독일에만 유지되도록 합니다.</li>
   <li>Azure Government는 미국 내 4개 지역에서 미국 정부 기관 및 파트너에게 제공됩니다.</li>
  </ul>


  <h2>규정 준수</h2>


  <p>고객이 전 세계 규제 산업 및 시장에서 자체 규정 준수 의무를 충족할 수 있도록 Azure는 광범위한(총 제품 수) 및 깊이(평가 범위의 고객 관련 서비스 수)를 기준으로 업계에서 가장 큰 규정 준수 포트폴리오를 유지 관리합니다. Azure 규정 준수 제품은 4개 세그먼트로 그룹화됩니다. 전역적으로 적용 가능, 미국 정부별, 산업별 및 지역/국가별 이러한 모든 항목은 Azure Cosmos DB에 적용할 수 있습니다.</p>


  <p>Azure 규정 준수 제품은 다음과 같은 여러 유형의 보증을 기반으로 합니다.</p>


  <ul>
   <li>공식 인증, 증명, 유효성 검사, 권한 부여.</li>
   <li>타사 감사 회사가 작성한 평가입니다.</li>
   <li>계약 수정, 자체 평가.</li>
   <li>Microsoft에서 생성한 고객 지침 문서입니다.&nbsp;</li>
  </ul>


