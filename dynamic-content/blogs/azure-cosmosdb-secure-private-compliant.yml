  <p>개인&rsquo; 데이터의 수집 및 사용을 관리하는 국가, 지역 및 산업별 요구 사항을 준수할 수 있도록 Microsoft는 모든 클라우드 서비스 공급자의 가장 포괄적인 규정 준수 제품 세트를 제공합니다. 제공되는 <a href="https://www.microsoft.com/en-us/trustcenter/compliance/complianceofferings" target="_blank">모든 규정 준수의 세부 업데이트된 목록을</a> 참조하세요.</p>


