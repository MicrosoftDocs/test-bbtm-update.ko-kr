Title: Azure VM 백업에 대한 백업 사전 검사 소개
Summary: Azure Backup의 백업 사전 검사를 사용하여 Azure VM 구성 문제를 식별하고 해결하여 성공적인 백업을 보장합니다.
Content: >-
  <p>지난 몇 주 동안 Azure에서 중요한 엔터프라이즈 데이터를 백업하는 <a href="https://aka.ms/cloud-first-backup" target="_blank">Azure Backups&rsquo; 클라우드 우선 접근 방식을</a> 강화하는 Windows 및 Linux Azure Virtual Machines의 백업 및 복구를 위한 여러 개선 사항을 발표했습니다. Azure의 Enterprise 프로덕션 환경은 점점 더 동적으로 변하고 있으며 백업에 부정적인 영향을 줄 수 있는 VM 구성 변경(예: 네트워크 또는 플랫폼 관련 업데이트)이 자주 변경되는 특징이 있습니다. 현재 고객이 구성 변경의 영향을 모니터링하고 성공적인 백업 작업의 연속성을 보장하기 위한 조치를 취할 수 있도록 하는 단계를 수행하고 있습니다. Azure Virtual Machines에 대한 백업 사전 검사 미리 보기를 발표하게 되어 기쁩니다.</p>


  <p style="margin: 0in 0in 8pt">이름에서 알 수 있듯이 백업 사전 검사는 VM&rsquo; 구성에서 백업에 부정적인 영향을 줄 수 있는 문제를 확인하고, Recovery Services 자격 증명 모음 대시보드에서 직접 볼 수 있도록 이 정보를 집계하고, 해당하는 경우 파일 일치 또는 애플리케이션 일치 백업을 성공적으로 보장하기 위한 수정 조치에 대한 권장 사항을 제공합니다. 인프라가 없고 추가 비용 없이 이 모든 것이 가능합니다.</p>


  <p>백업 사전 검사는 Azure VM에 대한 예약된 백업 작업의 일부로 실행되며 다음 상태 중 하나로 완료됩니다.</p>


  <ul>
      <li><b>전달됨</b>: 이 상태는 VM 구성이 성공적인 백업에 도움이 되며 수정 작업을 수행할 필요가 없음을 나타냅니다.</li>
      <li><b>경고: </b> 이 상태는 백업 실패로 이어질 <strong>수</strong> 있는 VM&rsquo; 구성에서 하나 이상의 문제를 나타내며 성공적인 백업을 보장하기 위한 <strong>권장</strong> 단계를 제공합니다. 예를 들어 최신 VM 에이전트를 설치하지 않으면 백업이 간헐적으로 실패하고 이 문제 클래스에 해당할 수 있습니다.</li>
      <li><b>중요</b>: 이 상태는 백업 <strong>실패로 이어질</strong> VM&rsquo; 구성에서 하나 이상의 중요한 문제를 나타내며 성공적인 백업을 보장하는 <strong>데 필요한</strong> 단계를 제공합니다. 예를 들어 VM의 NSG 규칙 업데이트로 인해 발생하는 네트워크 문제는 VM이 Azure Backup 서비스와 통신하는 것을 방지하고 이 문제 클래스에 속하므로 백업에 실패합니다.</li>
  </ul>


  <h2>가치 제안</h2>


  <ul>
      <li><b>대규모 VM 구성 문제를 식별하고 모니터링합니다. </b> Recovery Services 자격 증명 모음의 모든 VM에서 백업 사전 검사 상태의 집계된 보기를 사용하여 성공적인 백업을 보장하기 위해 수정 구성 변경이 필요한 VM 수를 추적할 수 있습니다.</li>
      <li><b>구성 문제를 보다 효율적으로 해결합니다. </b> Backup 사전 확인 상태를 사용하여 구성 변경이 필요한 VM의 순위를 지정합니다. &ldquo;특정 필수 단계를 사용하여 먼저 VM에 대한 중요&rdquo; 백업 사전 확인 상태를 처리하고 VM에 대한 경고&rdquo; 백업 사전 확인 상태를 해결하기 &ldquo;전에 성공적인 백업을 확인합니다.</li>
      <li><b>자동화된 실행: </b> 백업 사전 검사는 기존 백업 일정과 통합되므로 별도의 일정을 유지 관리하거나 적용할 필요가 없&rsquo;으므로 자동으로 실행되고 백업과 동일한 주기로 최신 VM 구성 정보를 가져올 수 있습니다.</li>
  </ul>


  <h2>시작</h2>


  <p><iframe allowfullscreen="" frameborder="0" height="435" src="https://channel9.msdn.com/Series/Azure-Backup/Backup-Pre-Checks-for-Azure-VM-Backup/player" width="900"></iframe></p>


  <p>아래 단계에 따라 Recovery Services 자격 증명 모음에서 Virtual Machine 백업에 대한 백업 사전 검사에서 보고한 문제를 해결하기 시작합니다.</p>


  <ul>
      <li>Recovery Services 자격 증명 모음 대시보드에서 &lsquo;Azure VM(Backup 사전 확인 상태)&rsquo; 타일을 클릭합니다.</li>
      <li>백업 사전 확인 상태가 위험 또는 경고인 VM을 클릭합니다. 그러면 VM 세부 정보 블레이드가 열립니다.</li>
      <li>블레이드 맨 위에 있는 블레이드 알림을 클릭하여 구성 문제 설명 및 수정 단계를 표시합니다.</li>
  </ul>


