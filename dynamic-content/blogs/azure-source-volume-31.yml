  <h2>이제 일반 공급</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-database-migration-service-now-generally-available/">이제 Azure Database Migration Service 일반 공급</a> - 다양한 원본에서 Azure 데이터 플랫폼으로 가동 중지 시간을 최소화하면서 원활한 데이터베이스 마이그레이션을 사용하도록 설계된 Azure DMS(Database Migration Service)의 일반 공급에 대해 발표합니다. Azure DMS는 레거시 버전의 Microsoft SQL Server 업그레이드하든, Oracle, Sybase, DB2, MySQL 등의 원본에서 이동하든 최적의 마이그레이션 환경을 보장하기 위해 조정됩니다.</p>


