Title: Azure.Source - 볼륨 31
Summary: 이 Azure.Source는 빌드 2018을 다룹니다. 현재 미리 보기 상태, 일반 공급, 뉴스 & 업데이트 등을 포함하여 Azure에서 발생하는 작업을 최신 상태로 유지합니다.
Content: >-
  <h2>빌드 2018</h2>


  <p>지난 주, 수천 명의 개발자가 시애틀에 모여 Microsoft Build 2018, Microsofts&rsquo; 연례 개발자 컨퍼런스를 통해 <a href="https://blogs.microsoft.com/blog/2018/05/07/advancing-the-future-of-society-with-ai-and-the-intelligent-edge/">AI와 인텔리전트 에지로 사회의 미래를 발전</a>시키는 방법을 알아봅니다. 이번 주&#39;Azure.Source는 <em>많은</em> 콘텐츠를 다룹니다. 빌드 2018의 더 간결한(TL;DR) 요약을 보려면 Microsoft 보도 자료를 확인하세요. <a href="https://news.microsoft.com/2018/05/07/microsoft-build-highlights-new-opportunity-for-developers-at-the-edge-and-in-the-cloud/">Microsoft Build는 에지 및 클라우드에서 개발자를 위한 새로운 기회를 강조</a>합니다. 모든 Azure 공지 사항의 롤업은 <a href="https://azure.microsoft.com/build/announcements/">Microsoft Build의 Azure 공지</a> 사항을 참조하세요. 빌드 2018 세션별 세션에서 제공되는 모든 콘텐츠를 자세히 알아보려면 이제 <a href="https://developer.microsoft.com/events/build/content">Microsoft Build Live 2018</a>에서 이 작업을 수행할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-azure-innovations-are-helping-developers-write-code-today-for-tomorrow-s-technology-challenges/">새로운 Azure 혁신을 통해 개발자가 내일&rsquo;의 기술 과제에 대한 코드를 작성할 수 있습니다. </a> - 빌드 2018의 Scott Guthrie&#39;기술 기조연설은 개발자 도구, DevOps, 컨테이너, 서버리스, 사물 인터넷(IoT) 및 AI(인공 지능)를 아우르는 지능형 클라우드 및 지능형 에지를 &ndash; 지원하는 새로운 Azure 혁신의 주요 영역에 중점을 두었으며,</p>


  <table>
   <tbody>
    <tr>
     <td align="center" width="300">
     <p><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" src="https://www.youtube-nocookie.com/embed/rd0Rd8w3FZ0?start=6796" width="240"></iframe></p>
     </td>
     <td valign="top">
     <p><strong><a href="https://youtu.be/rd0Rd8w3FZ0?t=1h53m16s">기술 키노트: Microsoft Azure</a></strong> - 모든 개발자가 Azure에서 AI 개발자가 되도록 돕는 방법을 알아보려면 키노트를 시청하세요. VSTS(Azure Kubernetes Service를 사용한 DevOps 프로젝트 포함), Azure Dev Spaces, GitHub Azure Functions+Logic Apps를 사용하는 Azure IoT Hub를 DevOps Visual Studio Live Share, Visual Studio App Center 통합, VSTS와의 데모에 대해 알아보고 참조하세요. Azure IoT Edge, Azure Cosmos DB, Cognitive Search 및 사용자 고유의 AI 모델 빌드</p>
     </td>
    </tr>
   </tbody>
  </table>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-ai-platform-announcements-new-innovations-for-developers/">Azure AI 플랫폼 발표: 개발자</a> - 를 위한 새로운 혁신 Ai Services &amp; , AI Tools &amp; Frameworks 및 AI Infrastructure로 구성된 Azure AI Platform용 Build에서 발표한 공지 사항에 대한 개요를 제공하는 Ai Research의 부사장 Joseph Sirosh입니다. 또한 Cognitive Services는 개발자를 위해 미리 빌드된 클라우드 호스팅 API를 추가하여 빌드에서 발표된 새 서비스를 포함하여 AI 기능을 추가합니다. 이 게시물은 Cognitive Search 및 Azure Machine Learning(ML) 발전에 대해서도 다룹니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/the-microsoft-data-platform-continues-momentum-for-cloud-scale-innovation-and-migration/">Microsoft 데이터 플랫폼은 클라우드 규모의 혁신 및 마이그레이션을 위한 모멘텀을 계속 유지하고 있습니다</a>. - Azure Data의 기업 부사장인 Rohan Kumar는 모든 개발자, 데이터 과학자 및 데이터 전문가가 데이터로 더 많은 작업을 수행할 수 있도록 지속적으로 권한을 부여하는 최근 Microsoft 투자에 대한 발표를 다룹니다. 통합되고 확장성이 뛰어난 데이터 및 분석 솔루션을 통해 데이터의 힘을 발휘하여 조직 전체에서 인텔리전스를 애플리케이션으로, 에지로, 그리고 조직 전체로 다시 전송하기 위해 모든 데이터를 실시간으로 캡처, 저장 및 처리할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-networking-may-2018-announcements/">Azure 네트워킹 2018년 5월 공지</a> - Yousef Khalidi, 회사 부사장, Azure 네트워킹은 우리가 시작한 새로운 네트워킹 서비스뿐만 아니라 우리가 만든 향상된 기능을 다룹니다. DDoS, Azure 서비스에 대한 VNet 액세스, 영역 인식 Application Gateway, 새로운 글로벌 규모 CDN 제품과 함께 새로운 초고속 Load Balancer와 같은 새로운 서비스를 시작하여 Azure의 네트워킹 기능을 지속적으로 개선하고 고객이 가장 까다로운 워크로드를 실행할 때 더 많은 작업을 실행하고 관리하고 달성할 수 있도록 새로운 서비스 및 기술을 개발하는 것이 더 중요합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-confidential-computing/">Azure 기밀 컴퓨팅</a> - CTO인 Mark Russinovich는 Microsoft Azure 기밀 클라우드 비전과 Azure 기밀 컴퓨팅 노력 발표 이후 수행된 작업에&rsquo; 대한 자세한 내용을 공유합니다. Azure Confidential Computing은 클라우드에서 처리되는 동안&rsquo; 데이터를 보호하기 위한 것입니다. 이 비전을 실현하려면 하드웨어, 컴퓨팅, 개발, 증명, 서비스/사용 사례 및 연구와 같은 기밀 컴퓨팅을 지원하는 하드웨어, 소프트웨어 및 서비스 전반에서 혁신해야 합니다. 미리 보기 액세스를 요청하기 위해 등록하는 방법을 알아봅니다.</p>


  <h2>AI</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-empowers-developers-with-new-and-updated-cognitive-services/">Microsoft는 신규 및 업데이트된 Cognitive Services를 통해 개발자에게 권한을 부여합니다.</a> - 빌드 for Vision, 음성 &amp; 기계 번역, 언어, 지식, 검색 및 새 Cognitive Services Labs에서 Cognitive Services에 제공된 모든 새로운 업데이트에 대해 알아봅니다. Cognitive Services Labs는 아직 실험 단계에 있는 기술을 조기에 살펴봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-conversational-ai-tools-enable-developers-to-build-connect-and-manage-intelligent-bots/">Microsoft 대화형 AI 도구를 사용하면 개발자가 지능형 봇을 빌드, 연결 및 관리할 수 있습니다.</a> - 컴퓨터와의 자연스러운 상호 작용은 언어, 음성 및 의미 체계 이해로 시작되며 풍부한 다중 모델 상호 작용을 지원하여 계속됩니다. 이 블로그 게시물은 Build의 모든 대화형 AI 공지 사항을 간략하게 요약하고 Bot Framework Emulator 같이 새로 업데이트된 서비스 중 일부를 간략하게 살펴봅니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a20db4c-4fbc-487b-b84b-7ea8066a1c89.png"><img alt="Bot Framework Emulator" border="0" height="402" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/401f77d4-ef93-40af-8aba-514454720221.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Bot Framework Emulator" width="640"></a></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-cognitive-search-azure-search-cognitive-capabilities/">Cognitive Search 발표: Azure Search + 인식 기능</a> - Cognitive Search는 콘텐츠 이해에 대한 AI 우선 접근 방식입니다. Cognitive Search는 기본 제공 Cognitive Services를 사용하여 Azure Search를 통해 제공됩니다. 다양한 Azure 데이터 원본에서 데이터를 가져오고 지식을 추출하는 일련의 구성 가능한 인지 기술을 적용합니다. 그런 다음, 이 지식은 검색 인덱스에 구성되고 저장되어 데이터를 탐색할 수 있는 새로운 환경을 지원합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/build-2018-what-s-new-in-azure-video-processing-and-video-ai/">빌드 2018: Azure 비디오 처리 및 비디오 AI</a> - 의 새로운&#39;새로운 개발자 중심 기능 및 Video Indexer에 대한 주요 업데이트와 함께 Azure Media Services 대한 주요 새 API 버전을 발표했습니다. 이제 개발자는 새 Azure Media Services API(v3)의 공개 미리 보기 작업을 시작할 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/build-2018-video-indexer-updates/">빌드 2018: Video Indexer 업데이트를</a> 참조하세요.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/full-integrated-experience-simplifying-language-understanding-in-conversational-ai-systems/">대화형 AI 시스템에서 Language Understanding을 간소화하는 전체 통합 환경</a> - LUIS는 대화형 시스템을 만들기 위한 엔터프라이즈 지원 플랫폼에서 최첨단 음성, 기계 번역 및 텍스트 분석을 함께 제공합니다. 텍스트 분석의 발전, 봇용 번역 미들웨어, 엔터티 및 의도 이해 개선 사항, ML 더 민주화할&#39;방법에 대해 알아봅니다.</p>


  <p><a href="https://www.linkedin.com/pulse/introducing-project-kinect-azure-alex-kipman/">Kinect</a> 사용하여 첫 선을 보였고 HoloLens 핵심 부분이 된 기술에 대한 Azure - Building에 대한 Project Kinect 소개하는 Project Kinect Microsoft&rsquo;를 결합합니다. 앰비언트 인텔리전스를 사용하는 개발자를 위한 새로운 시나리오를 가능하게 하는 Azure 서비스의 기능을 갖춘 차세대 깊이 카메라입니다. 이 기술은 공간, 인간 및 개체 이해를 통해 에지에서 AI를 혁신하여 효율성을 높이고 새로운 가능성을 실현합니다.</p>


  <h2>IoT</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/what-s-new-with-azure-iot-edge/">Azure IoT Edge의 새로운 기능&rsquo;</a> -Azure IoT Edge의 AI, Azure IoT Edge 핵심 기술, Azure IoT Edge 보안, Kubernetes를 사용하여 관리되는 Azure IoT Edge Azure IoT 배포에 이르기까지 향후 몇 개월 동안 Azure IoT Edge를 일반 공급할 때 찾을 수 있는 주요 혁신에 대해 알아봅니다.  Azure Marketplace의 에지 모듈 및 Azure IoT Edge 하드웨어 인증</p>


  <p>Visual Studio - <a href="https://azure.microsoft.com/en-us/blog/developing-an-azure-sphere-experience-with-visual-studio/">사용하여 Azure Sphere 환경 개발</a> MCU(마블 시네마틱 유니버스가 아닌 마이크로 컨트롤러 유닛) 개발 옵션의 환경을 살펴보면 더 나은 환경을 제공해야 한다는 것을 알았기 때문에 Azure Sphere용 Visual Studio Tools 개발했습니다. azure Sphere용 Visual Studio 확장은 애플리케이션을 빌드하고 Azure Sphere 디바이스에 배포하기 위한 SDK 도구뿐만 아니라 애플리케이션의 시작 지점으로 사용할 수 있는 Visual Studio 새 애플리케이션 템플릿을 추가합니다. Seeed Studio에서 Azure Sphere 개발 키트를 예약 주문하는 방법을 알아봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-azure-maps/">Azure 지도</a> - 발표 이제 Azure 지도(fka, Azure Location-Based Services)가 일반 공급되며 Microsoft 엔터프라이즈 고객에게 다양한 애플리케이션에 통합할 수 있는 강력한 매핑 기능을 제공합니다. 이 블로그 게시물의 이름 외에 변경된 내용과 <a href="#AzFrAzureMaps">아래의 Azure Friday 시리즈에서</a> 변경된 내용에 대해 알아봅니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2718d46e-ae03-4470-a873-ea7111400d50.png"><img alt="Azure Maps Route Service" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ab8bf21f-f9b0-4409-b4e1-5456c6eb5b70.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure 지도 Route Service" width="640"></a></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/enabling-more-device-management-scenarios-with-new-features-in-iot-hub/">IoT Hub의 새로운 기능을 사용하여 더 많은 디바이스 관리 시나리오 사용</a> - 빌드에서 공개 미리 보기로 릴리스된 두 가지 새로운 기능인 자동 디바이스 관리와 모듈 ID 및 모듈 쌍에 대해 알아봅니다. 이러한 기능을 사용하는 시나리오에 대해 알아봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/manage-azure-iot-edge-deployments-with-kubernetes/">Kubernetes를 사용하여 Azure IoT Edge 배포 관리</a> - Kubernetes 전문 지식을 활용하고 동일한 어휘를 사용하여 Kubernetes 환경 내에서 바로 IoT Edge 배포를 관리할 수 있는 실험적 프로젝트에 대해 알아봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-iot-solution-accelerators-bring-the-next-wave-of-innovation/">Azure IoT 솔루션 가속기는 혁신의</a> - 다음 물결을 가져옵니다. Azure IoT Suite에서 Azure IoT 솔루션 가속기에 이르기까지 사용자 지정 가능한 솔루션의 진화의 다음 단계에 대해 알아봅니다. Azure IoT 참조 아키텍처, 사물 인터넷용 클라우드 솔루션의 기술 선택을 이해하려는 개발자 및 설계자를 위한 포괄적인 가이드, 새로운 Azure IoT 솔루션 사이트를 확인하세요.</p>


  <h2>Azure Cosmos DB</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-cosmosdb-build-2018-the-catalyst-for-next-generation-apps/">Azure #CosmosDB @ 빌드 2018: 차세대 앱</a> - 의 촉매제 빌드 2018에서 몇 가지 새로운 기능을 발표했습니다. 이 모든 기능은 업무상 중요하고 전역적으로 분산된 앱을 쉽게 빌드할 수 있도록 하기 위한 것입니다. 이 포괄적인 게시물에서 이러한 공지 사항에 대한 전체 개요를 확인하고 고객이 Azure Cosmos DB가 비즈니스에서 어떤 역할을 했는지 알아봅니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/44d2070a-57ce-4550-9b19-f873954c4d76.png"><img alt="Azure Cosmos DB multi-master replication" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3fa3efb1-2fec-484e-8929-a0055dc0e36d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Cosmos DB 다중 마스터 복제" width="640"></a></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/introducing-the-azure-cosmosdb-bulk-executor-library/">#Azure #CosmosDB 대량 실행기 라이브러리 소개</a> - 대량 가져오기 및 업데이트를 위해 API를 통해 Azure Cosmos DB에서 대량 작업을 수행할 수 있는 대량 실행기 라이브러리(.NET 및 Java에서 사용 가능)에 대해 알아봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/virtual-network-service-endpoints-for-azure-cosmos-db-is-now-generally-available/">이제 Azure #CosmosDB 대한 Virtual Network 서비스 엔드포인트를 일반 공급</a> - Azure Cosmos DB는 Virtual Network 서비스 엔드포인트를 사용하여 선택한 Virtual Network 및 서브넷의 트래픽만 허용하는 네트워크 규칙을 만듭니다. 이 기능은 이제 Azure 퍼블릭 클라우드의 모든 지역에서 사용할 수 있습니다. Virtual Network의 서브넷에 대해 Azure Cosmos DB에 서비스 엔드포인트를 사용하도록 설정하여 이 기능을 사용하는 방법을 알아보려면 이 게시물을 읽어보세요.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/sharing-provisioned-throughput-across-multiple-containers-in-azure-cosmosdb/">Azure #CosmosDB 여러 컨테이너에서 프로비전된 처리량 공유</a> - 이제 Azure Cosmos DB의 개별 컨테이너에 대한 처리량을 프로비전하는 것 외에도 컨테이너 집합에 대해 처리량을 전체적으로 프로비전할 수 있으므로 해당 컨테이너가 프로비전된 처리량을 공유할 수 있습니다. 이제 데이터 모델 또는 애플리케이션 요구 사항에 따라 서로 다른 세분성으로 프로비전된 처리량을 구성할 수 있으므로 용량 계획이 크게 간소화됩니다. 이제 데이터 모델 또는 애플리케이션 요구 사항에 따라 서로 다른 세분성으로 프로비전된 처리량을 구성할 수 있으므로 용량 계획을 크게 간소화하는 방법을 알아봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/have-fun-and-draw-awesome-on-the-cosmic-scale-azure-cosmosdb-pxdraw-canvas-today/">오늘 Azure #CosmosDB #PxDraw 캔버스의 우주 규모에 재미있고 멋진 그림을 그리세요!</a> - PxDraw는 전 세계 수천 명의 다른 사람들과 한 번에 한 픽셀씩 그림을 만들 수 있는 대규모 실시간 그리기 캔버스입니다. PxDraw는 Azure Cosmos DB, Azure Functions, Azure Storage, SignalR, C#, TypeScript 등을 포함한 다양한 Azure 및 Microsoft 기술로 빌드됩니다. 현재 제한된 미리 보기로 제공되고 있는 Azure Cosmos DB&#39;뮤틀리 마스터 기능을 활용하여 짧은 대기 시간을 유지하면서 많은 지역에 걸쳐 많은 쓰기를 표시하도록 디자인된&#39;.</p>


  <p>Azure #CosmosDB - <a href="https://azure.microsoft.com/en-us/blog/announcing-new-async-java-sdk-for-azure-cosmosdb/">대한 새로운 비동기 Java SDK 발표</a> GitHub 오픈 소스인 Azure Cosmos DB&rsquo; SQL API용 새로운 비동기 Java SDK에 대해 알아봅니다. 이 SDK는 인기 있는 RxJava 라이브러리를 활용하여 관찰 가능한 시퀀스를 사용하여 이벤트 기반 프로그램을 작성하기 위한 새로운 비동기 API 노출 영역을 추가합니다.</p>


