  <p><a href="https://azure.microsoft.com/en-us/blog/enhancements-in-application-insights-profiler-and-snapshot-debugger/">애플리케이션 Insights 프로파일러 및 스냅샷 디버거</a> - 의 향상된 기능 도구를 쉽고 편리하게 사용할 수 있도록 Application Insights Profiler 및 스냅샷 디버거에 대한 일련의 개선 사항을 발표합니다.</p>


