  <h2>새로운 기능 및 업데이트 사항</h2>


  <p>GitHub 개발자 - <a href="https://azure.microsoft.com/en-us/blog/new-integration-for-github-developers/">를 위한 새로운 통합</a> App Center 및 Outlook GitHub 통합을 발표합니다. GitHub 리포지토리를 App Center에 연결한 후 개발자는 커밋을 기반으로 빌드하고, 수천 개의 실제 디바이스에서 자동으로 테스트하고, 베타 테스터에게 배포하고, 분석 및 크래시 보고서를 수집하고, 릴리스 준비가 되면 앱 스토어에 업로드하도록 앱을 구성할 수 있습니다. Microsoft 365 Microsoft Teams 및 Outlook 사용자에 대한 의사 결정을 간소화하는 적응형 카드를 지원합니다. GitHub 받은 편지함에서 직접 문제에 대한 주석을 달 수 있도록 알림 전자 메일에 적응형 카드를 빌드했으며 곧 끌어오기 요청도 병합할 수 있습니다.</p>


