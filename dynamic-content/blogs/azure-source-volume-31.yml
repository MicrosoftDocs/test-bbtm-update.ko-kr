  <p><a href="https://channel9.msdn.com/Shows/Azure-Friday/Time-Zones-in-Azure-Maps">Azure Friday #412 | Azure 지도</a> - Julie Kohler의 표준 시간대는 Scott Hanselman과 함께 Azure 지도 사용할 수 있는 표준 시간대 API 집합을 사용하는 방법을 논의합니다. 이 서비스를 사용하기 쉬운 방법과 전 세계에서 자주 변경되는 표준 시간대에 대한 최신 정보를 얻는 방법에 대해 알아봅니다.</p>


  <p><a href="https://channel9.msdn.com/Shows/Azure-Friday/Designing-with-Azure-Maps">Azure Friday #413 | Azure 지도</a> - Azure 지도 사용하여 디자인하는 것은 클라우드 고객을 염두에 두고 설계되었습니다. 커튼 뒤의 강력한 데이터뿐만 아니라 지도 체계 디자인 프로세스에 대해 알아봅니다.</p>


  <p><a href="https://channel9.msdn.com/Shows/Azure-Friday/Routing-with-Azure-Maps">Azure Friday #414 | Azure 지도</a> - Ricky Brundritt를 사용한 라우팅은 Scott Hanselman과 함께 Azure 지도 Directions API의 라우팅 기능을 논의합니다. Azure Maps는 지도, 검색, 경로, 트래픽 및 표준 시간대를 포함하는 지리 공간 서비스 포트폴리오입니다. Azure OneAPI 규격 서비스를 사용하면 익숙한 개발자 도구를 사용하여 위치 정보를 Azure 솔루션에 통합하는 솔루션을 신속하게 개발하고 크기를 조정할 수 있습니다.</p>


  <p><a href="https://channel9.msdn.com/Shows/Azure-Friday/Visualizing-Data-with-Azure-Maps-Web-Map-Control">Azure Friday #415 | Azure 지도 웹 맵 컨트롤</a> - Ricky Brundritt를 사용하여 데이터를 시각화하면 Scott Hanselman이 조인하여 Azure 지도 웹 맵 컨트롤의 풍부한 데이터 시각화 기능에 대해 설명합니다. Azure Maps는 지도, 검색, 경로, 트래픽 및 표준 시간대를 포함하는 지리 공간 서비스 포트폴리오입니다. Azure OneAPI 규격 서비스를 사용하면 익숙한 개발자 도구를 사용하여 위치 정보를 Azure 솔루션에 통합하는 솔루션을 신속하게 개발하고 크기를 조정할 수 있습니다.</p>


