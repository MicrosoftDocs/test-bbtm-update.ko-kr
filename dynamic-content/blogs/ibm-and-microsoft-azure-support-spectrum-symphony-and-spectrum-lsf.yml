Slug: ibm-and-microsoft-azure-support-spectrum-symphony-and-spectrum-lsf
Title: IBM 및 Microsoft Azure 지원 스펙트럼 심포니 및 스펙트럼 LSF
Summary: 이번 주 Microsoft와 IBM은 플랫폼 심포니 및 플랫폼 LSF의 하이브리드 및 순수 IaaS 배포에 대해 향상된 수준의 테스트 및 지원을 제공하는 계약을 체결했습니다.
Content: >-
  <p style="margin: 0in; font-family: calibri; font-size: 11pt;">이번 주 Microsoft와 IBM은 스펙트럼 심포니와 스펙트럼 LSF의 하이브리드 및 순수 IaaS 배포에 대해 향상된 수준의 테스트 및 지원을 제공하는 계약을 Microsoft&#39;Azure 퍼블릭 클라우드에 연결했습니다. IBM Spectrum Symphony 및 Spectrum LSF는 분산 고성능 컴퓨팅 및 분석을 위한 엔터프라이즈급 워크로드 관리를 제공하며 해당 시장 내에 확립된 브랜드를 가지고 있습니다.</p>


  <p style="margin: 0in; font-family: calibri; font-size: 11pt;">&nbsp;</p>


  <p style="margin: 0in; font-family: calibri; font-size: 11pt;">이러한 시장 선도 솔루션의 조합은 고객에게 업계의 요구를 충족하는 데 필요한 더 높은 수준의 민첩성과 확장성을 제공합니다. 이는 규제의 급속한 발전이 은행의 수익성에 영향을 미쳤을 뿐만 아니라 노후화된 인프라에 막대한 부담을 주고 있는 금융 서비스에서 가장 명백합니다. 예산이 삭감되고 위험 모델링 요구 사항이 증가함에 따라 IBM과 Microsoft 간의 이러한 파트너십을 제시하면 은행 고객이 온-프레미스에서 Azure로 버스트할 수 있습니다.</p>


  <p style="margin: 0in; color: rgb(34, 34, 34); font-family: calibri; font-size: 11pt;">&nbsp;</p>


  <p style="margin: 0in; font-family: calibri; font-size: 11pt;">아래의 테스트 차트 결과에는 사용 가능한 9920 코어에 제출된 다양한 수의 작업으로 여러 가지 테스트 실행이 수행됩니다.</p>


  <p style="margin: 0in; font-family: calibri; font-size: 11pt;">&nbsp;</p>


  <p style="margin: 0in; font-family: calibri; font-size: 11pt;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37b8bcf2-5ec7-499e-9fb0-3673a7f30ca5.png"><img alt="Symphony 9920 Core Azure System" border="0" height="247" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/23164f0c-27e5-4097-8596-ed291af1ac4c.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="심포니 9920 Core Azure System" width="610"></a></p>


  <p style="margin: 0in; font-family: calibri; font-size: 11pt;">&nbsp;</p>


  <p style="margin: 0in; font-family: calibri; font-size: 11pt;">심포니는 100개에서 거의 100만 개의 작업까지 다양한 작업에서 일관되게 확장되는 것을 볼 수 있습니다. 992,000개의 10초 작업을 실행하려면 약 1000초가 걸렸습니다. 이 차트는 9920 코어 Azure 시스템에서 실행되는 심포니가 시간당 340만 개의 10초 작업을 실행할 수 있음을 보여줍니다.</p>


  <p style="margin: 0in; font-family: calibri; font-size: 11pt;">&nbsp;</p>


  <p lang="en-CA" style="margin: 0in; font-family: calibri; font-size: 11pt;">자체 Spectrum 심포니 또는 스펙트럼 LSF 라이선스를 Microsoft Azure 고객의 경우 IBM은 해당 라이선스가 고객&rsquo; 프레미스에 배포될 때와 마찬가지로 계속해서 직접 지원을 제공할 것입니다. BYOL/BYOSL 시나리오에서 Azure에서 IBM 소프트웨어 사용에 대한 기술 지원을 요청하려면 <a href="https://www.ibm.com/software/passportadvantage/software_subscription_support_ov.html"><u>IBM 기술 지원에</u></a> 문의하거나 <a href="https://www14.software.ibm.com/webapp/set2/sas/f/handbook/home.html"><u>IBM 지원 핸드북</u></a>을 참조하세요.</p>


  <p lang="en-CA" style="margin: 0in; font-family: calibri; font-size: 11pt;">&nbsp;</p>


  <p lang="en-CA" style="margin: 0in; font-family: calibri; font-size: 11pt;">16일 수요일 오후 2시 45분에 솔트레이크시티에서 Microsoft와 IBM과 함께 이러한 시장 선도 솔루션을 결합하여 고객에게 가장 까다로운 워크로드에 필요한 성능과 확장성을 제공하는 방법을 알아보세요. 이 세션에서는 아키텍처, 모범 사례 및 확장성 및 성능 테스트 결과에 대한 검토를 검토합니다.</p>
