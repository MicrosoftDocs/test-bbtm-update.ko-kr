Summary: MSDN:&nbsp; nioovo에 대한 아이디어는 어디에서 왔을까요?  Skowron-Moszkowicz:&nbsp; 2010년 7월, 폴란드어 인터넷 회사 GPC Sp. z o.o. 은 평균 종이 기반 주소록을 발견 연구를했다 ...
Content: '<p><b>MSDN:&nbsp; nioovo에 대한 아이디어는 어디에서 왔을까요?</b></p>  <p><b>Skowron-Moszkowicz</b>:&nbsp; 2010년 7월, 폴란드어 인터넷 회사 GPC Sp. z o.o. 은 평균 종이 기반 주소록에 137개의 항목이 포함되어 있는 반면 전자 버전은 평균 161개 항목이며 해당 항목의 4.7%만이 전체 연락처 정보를 포함하고 있는 것으로 나타났습니다. 이 연구는 불완전한 연락처 데이터의 주된 이유는 정보를 입력하고 업데이트하는 데 시간이 많이 걸리고 수동적인 특성이라고 결론을 내렸습니다.</p>  <p>이러한 문제를 해결하기 위해 GPC는 고객이 연락처 정보를 업데이트한 다음 해당 업데이트를 가족, 친구 및 동료와 자동으로 공유하는 데 사용할 수 있는 <a target="_blank" href="">nioovo</a>라는 글로벌 웹 포털을 만들고 유지 관리하도록 요청했습니다. GPC는 인도, 중국 및 뉴질랜드와 마찬가지로 폴란드, 독일 및 미국에서도 진정한 글로벌 서비스를 만들기를 원했습니다.</p>  <p class="bodycopyheading"><b>MSDN:&nbsp; Windows Azure에서 빌드하도록 선택한 이유는 무엇인가요?</b></p>  <p class="bodycopy"><b>Skowron-Moszkowicz</b>:&nbsp; 처음에는 사용 가능한 솔루션 중 어느 것도 가용성, 용량, 비용 및 보안 요구 사항을 충족할 수 없다고 생각했습니다. 그러나 Microsoft 클라우드 서비스를 자세히 살펴본 후 <a target="_blank" href="https://www.windowsazure.com">Windows Azure</a>가 요구 사항에 완벽하게 부합한다는 것을 알게되었습니다. 소규모 기업에서도 감당할 수 있는 비용으로 글로벌 웹 포털의 빠르고 안정적이며 매우 안전한 운영을 제공하기 위해 신뢰할 수 있는 유일한 솔루션이기 때문에 Windows Azure를 선택했습니다.</p>  <p class="bodycopy"><b>MSDN:&nbsp; nioovo에 Windows Azure를 사용할 경우의 주요 이점은 무엇인가요?</b></p>  <p class="bodycopy"><b>Skowron-Moszkowicz</b>: 우선 이러한 종류의 민첩성과 확장성은 기존의 IT 솔루션에서는 불가능합니다.&nbsp; 니오보 웹 포털&mdash;에 대한 야심 찬 계획을 가진 GPCa&mdash; 젊은 인터넷 회사의 경우 확장성이 성공에 매우 중요합니다. 또한 Microsoft 데이터 센터의 글로벌 네트워크는 고가용성을 보장하고 사실상 효율성에 대한 지연이나 문제가 없음을 보장합니다.</p>  <p>선행 인프라 비용이 없다는 사실도 큰 이점입니다.&nbsp; 사용량을 주의 깊게 모니터링하여 최상의 가격 책정 모델을 결정했고, 처음에는 종량제 모델&mdash;로우 로드를 사용하여 비용을 절감하기로 결정했습니다. 부하가 증가함에 따라 고정 월별 지불액이 더 비용 효율적인 것으로 판명될 수 있습니다. &nbsp;요구 사항이 변경됨에 따라 가격 책정 옵션도 변경됩니다.</p>  <p><strong>마지막으로, </strong>Windows Azure를 사용하여 nioovo를 빌드했기 때문에&rsquo; 고객에게 적절한 수준의 보안을 제공할 수 있으며 이는 회사의&rsquo; 성공에 매우 중요합니다. &rsquo;이미 많은 책임이 있기 때문에 보안에 대해 걱정할 필요가 없다는 것이 좋습니다.</p>  <p class="bodycopy"><b>MSDN:&nbsp; Windows Azure 플랫폼에서 개발할 때 얻을 수 있는 주요 이점은 무엇인가요?</b></p>  <p class="bodycopyheading"><b>Skowron-Moszkowicz</b>:&nbsp; Windows Azure는 IT 솔루션을 만들기 위한 완벽한 도구입니다. 개발자는 오프라인 개발 환경을 사용하여 PC에서 Windows Azure 클라우드를 시뮬레이션하고 배포하기 전에 애플리케이션을 테스트할&rsquo; 수 있습니다. 또한 Windows Azure는 무제한 확장성, 뛰어난 효율성 및 방대한 스토리지 공간을 제공합니다.</p>  <p class="bodycopyheading"><b>MSDN:&nbsp; 이제 nioovo를 사용할 수 있나요?</b></p>  <p class="bodycopyheading"><b>스코론-모즈코비츠</b>: 6개월간의 개발 끝에 니우보를 출시했습니다. 인터넷과 모바일 통신 제공업체인 Orange Polska에서 지원하는 120개의 다양한 모바일 디바이스를 통해 액세스할 수 있는 인터페이스는 현재 8개 언어로 제공되며 연락처 데이터는 138개 언어와 호환됩니다. 이제 고객은 웹 포털&mdash;에서 4개의 간단한 단계를 클릭합니다. 1분&mdash; 미만이 걸리고, 완료되고 업데이트된 정보가 연락하려는 사용자에게 자동으로 도달합니다.</p>  <p class="bodycopyheading"><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4530.Nioovo.png" alt="" border="0" height="87" width="215"></a></p>  <p class="bodycopyheading">전체 사례 연구를 읽으려면 <a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000009949">여기</a> 를 클릭하십시오.</p>  <p class="bodycopyheading">Azure 고객 성공 사례에 Windows 자세히 알아보려면 <a target="_blank" href="https://azure.microsoft.com/evidence">다음을 방문하세요. www.windowsazure.com/evidence</a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/28/real-world-windows-azure-interview-with-grzegorz-skowron-moszkowicz-president-of-the-board-at-transparencia-sp-z-o-o.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
