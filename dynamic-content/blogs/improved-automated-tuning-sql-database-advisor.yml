Title: 자동 튜닝이 향상되어 Azure SQL Database 성능 향상
Summary: SQL Database Advisor에 대한 새로운 업데이트는 인덱스 튜닝 권장 사항을 생성하고 구현하는 데 필요한 시간(1주일에서 하루)을 크게 줄여 성능 튜닝 프로세스를 훨씬 더 빠르게 만듭니다.
Content: >-
  <p>Azure SQL Database 애플리케이션을 학습하고 적응시키는 세계&rsquo; 최초의 지능형 데이터베이스 서비스로, 사용자 쪽에서 거의 노력하지 않고도 동적으로 성능을 최대화할 수 있습니다.</p>


  <p>오늘 우리는 <strong>인덱스 튜닝 권장 사항을 생성하고 구현하는 데 필요한 시간을 크게 줄이는</strong> <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-index-advisor/">Azure SQL Database Advisor</a> 대한 흥미로운 업데이트를 발표했습니다.&nbsp;</p>


  <p>이렇게 하면 시스템이 모든 데이터베이스 애플리케이션에 예측 가능하고 최적의 성능을 제공하기 위해 자체 최적화되므로 개발자가 더 이상 물리적 데이터베이스 스키마 관리에 대해 걱정할 필요가 없는 비전에 한 걸음 더 가까이 다가갈 수 있습니다.</p>


  <h2>SQL Database Advisor 정보</h2>


  <p>Database Advisor는 기계 학습 인텔리전스를 사용하여 데이터베이스에 대한 사용자 지정 성능 조정 권장 사항을 제공합니다.&nbsp; 시간을 절약하고 데이터베이스 성능을 자동으로 조정하므로 뛰어난 애플리케이션을 빌드하는 데 집중할 수 있습니다.</p>


  <ul>
   <li>Database Advisor는 데이터베이스 사용량을 지속적으로 모니터링하고 성능 향상을 위한 권장 사항(인덱스 만들기/삭제 등)을 제공합니다.</li>
   <li>권장 사항을 자동으로 적용하도록 선택할 수 있습니다(자동 튜닝 옵션을 통해).</li>
   <li>수동으로 적용되거나 롤백되는 권장 사항(Azure Portal 또는 REST API를 통해)</li>
  </ul>


