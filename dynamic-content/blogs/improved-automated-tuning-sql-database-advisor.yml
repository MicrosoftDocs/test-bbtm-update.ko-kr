  <h2>이제 자동화된 인덱스 튜닝이 더욱 강력해졌습니다.</h2>


  <p>이러한 모든 향상된 기능을 통해 자동화된 인덱스 튜닝은 Azure SQL 데이터베이스의 성능을 관리하는 데 훨씬 더 매력적인 선택입니다. 새 권장 사항 모델과 크게 향상된 기본 자동화를 통해 Database Advisor는 24/7 작업을 지속적으로 수행하여 데이터베이스 애플리케이션이 항상 빠르게 실행되도록 할 것입니다.</p>


  <p>자동화된 튜닝을 아직 사용하지 않는 경우&rsquo; 다른 많은 고객이 이미 사용했던 것처럼 결과에 유쾌하게 놀랄 수 있는 시도를 &ndash;&rsquo;제공하는 것이 좋습니다.</p>


  <h2>요약</h2>


  <p>이제 하루 동안 SQL DB에서 프로덕션 DB 워크로드를 실행할 수 있으며, Database Advisor는 사용자 지정 튜닝 권장 사항을 제공하여 데이터베이스 성능을 개선하는 데 도움이 됩니다. 완전한 실습 튜닝 환경을 위해 튜닝 권장 사항이 데이터베이스에 자동으로 적용되는 자동화된 튜닝 모드로 옵트인할 수도 있습니다.</p>


  <p>이제 SQL DB 서비스가 데이터베이스를 계속 실행하고 성능이 뛰어난 반면 훌륭한 데이터베이스 애플리케이션을 빌드하는 데 에너지와 주의를 기울일 수 있습니다.</p>


