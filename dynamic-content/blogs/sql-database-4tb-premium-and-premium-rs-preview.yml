Slug: sql-database-4tb-premium-and-premium-rs-preview
Title: Azure SQL Database Premium RS, 4TB 스토리지 옵션 및 향상된 포털 환경 발표
Summary: 오늘 서비스 계층, Premium RS, Premium P11 및 P15에 대한 스토리지 한도 4TB 증가, 서비스 계층 및 성능 수준을 선택하고 관리하기 위한 새롭고 향상된 포털 환경과 함께 최신 버전의 미리 보기를 발표하게 되어 기쁩니다.
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">

  <div>2017년 3월에는 제한된 내구성 보장과 낮은 SLA가 허용되는 개발/테스트 IO 집약적 워크로드용으로 설계된 SQL Database Premium RS용 미리 보기를 도입했습니다. 우리는 Premium RS를 일반 공급으로 전환하지 않고 대신 SQL Database 핵심 제품을 확장하기 위한 노력을 집중하기로 결정했습니다.</div>


  <div><br>

  Premium RS가 일부 사용자의 요구에 응답했으며 사용 사례를 가장 잘 충족하는 대안을 찾을 수 있도록 돕기 위해 최선을 다하고 있습니다. 질문, 우려 사항 또는 의견을 문의 <a href="https://mailto:premium-rs@microsoft.com">premium-rs@microsoft.com</a> 하세요.</div>

  </div>


  <p>오늘 Premium P11 및 P15에 대한 4TB 스토리지 한도 증가를 발표하고 서비스 계층 및 성능 수준을 선택하고 관리하기 위한 새롭고 향상된 포털 환경을 발표하게 되어 기쁩니다.</p>


  <p>서비스 계층에서 더 많은 선택 항목을 추가하고 사용 가능한 스토리지를 늘리는 것은 더 많은 유연성을 제공하는 장기적인 약속에 도달하기 위한 중요한 단계입니다. 컴퓨팅과 모든 성능 계층의 스토리지를 모두 지원하므로 고객에게 유연성을 높일 수 있습니다.</p>


  <h2>Premium P11 및 P15의 4TB 스토리지 옵션</h2>


  <p>이제 추가 비용 없이 P11 및 P15 Premium 데이터베이스에서 최대 4TB의 포함된 스토리지를 사용할 수 있습니다. 나중에 CY 2017에서 전 세계 가용성을 가질 때까지 미국 동부 2, 미국 서부, 캐나다 동부, 동남 아시아, 서유럽, 일본 동부, 오스트레일리아 동부, 캐나다 중부에 있는 데이터베이스에 대해 4TB 옵션을 선택할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-service-tiers" target="_blank">설명서를 참조하세요</a>.</p>


  <h2>향상된 가격 책정 계층 포털 환경</h2>


  <p>포털의 데이터베이스에 대한 가격 책정 계층 관리 효율성 환경을 간소화했습니다. 이제 데이터베이스 구성은 Premium RS 및 추가 스토리지 구성과 같이 제공되는 추가 옵션을 반영하는 세 가지 간단한 단계로 수행할 수 있습니다.</p>


  <ol>
   <li>워크로드 요구 사항에 해당하는 서비스 계층을 선택합니다.</li>
   <li>데이터베이스에 필요한 DTU(성능 제한)를 선택합니다.</li>
   <li>데이터베이스에 필요한 최대 스토리지를 선택합니다. 이 추가 옵션은 데이터베이스의 증가를 보다 간단하게 관리할 수 있도록 합니다.</li>
  </ol>


  <p><img alt="NewPortalPricing" border="0" height="375" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7de3f8e6-826e-4c51-8679-adfd824d7788.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="NewPortalPricing" width="610"></p>


  <h2>다음 단계:</h2>


  <ul>
   <li>새 제품에 대한 <a href="https://azure.microsoft.com/en-us/pricing/details/sql-database/" target="_blank">가격 책정 페이지를</a> 검토합니다.</li>
   <li>4TB 스토리지를 사용하여 P11 또는 P15 Premium <a href="https://portal.azure.com/#create/Microsoft.SQLDatabase" target="_blank">데이터베이스</a>를 만듭니다.</li>
  </ul>
