Content: >-
  <p><em>이 블로그 게시물은 알리 고디, CEO, Databricks에 의해 공동 저술되었다. </em></p>


  <p>클라우드, 데이터 및 AI의 합류는 전례 없는 변화를 주도하고 있습니다. 데이터를 활용하고 획기적인 인사이트로 전환하는 기능은 오늘날 혁신의 토대가 됩니다. 우리의 목표는 조직이 데이터의 힘을 발휘하고 세상을 개선할 가능성을 재구상할 수 있도록 하는 것입니다.</p>


  <p>이 여정을 활성화하기 위해 Azure에 최적화된 빠르고 쉽고 협업적인 Apache&reg; Spark&trade; 기반 분석 플랫폼인 <a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank"><strong>Azure Databricks</strong></a>의<strong> </strong><strong>일반 공급</strong>에 대해 발표하게 되어 기쁩니다.</p>


  <h2>빠르고, 쉽고, 공동 작업</h2>


  <p>지난 5년 동안 Apache Spark는 빅 데이터에서 고급 분석, 기계 학습 및 AI를 위한 오픈 소스 표준으로 부상했습니다. 1,000명 이상의 참가자로 구성된 대규모 커뮤니티와 기업의 신속한 채택으로 Sparks&rsquo;의 인기는 계속 증가하고 있습니다.</p>


  <p>Azure Databricks는 창립자가 UC 버클리에서 Spark 연구 프로젝트를 시작한 Databricks와 공동으로 설계되었으며, 나중에 Apache Spark가 되었습니다. Azure Databricks의 목표는 고객이 최상의 Databricks와 Azure를 결합하여 혁신을 가속화하고 빅 데이터 &amp; AI 솔루션을 빌드하는 프로세스를 간소화하도록 돕는 것입니다.</p>


  <p>이 목표를 달성하기 위해 세 가지 디자인 원칙을 사용하여 Azure Databricks를 개발했습니다.</p>


  <p>먼저 빅 데이터 애플리케이션 및 분석 파이프라인 개발에서 사용자 생산성을 향상시킵니다. Azure Databricks&rsquo; 대화형 Notebook을 사용하면 데이터 과학 팀이 R, Python, Scala 및 SQL 같은 인기 있는 언어를 사용하여 공동 작업하고 샘플 데이터 집합뿐만 아니라 모든 데이터에 대해 작업하여 강력한 기계 학습 모델을 만들 수 있습니다. Azure 서비스와의 네이티브 통합은 엔드 투 엔드 솔루션의 생성을 더욱 간소화합니다. 이러한 기능을 통해 재생 가능 에너지와 같은 회사를 사용할 수 있습니다. AI를 통해 데이터 과학 팀의 생산성을 50% 이상 높일 수 있습니다.</p>


  <blockquote>

  <p>&ldquo;한 데이터 과학자가 AI 코드를 작성하고 이를 이해하는 유일한 사람이 되는 대신, 모두가 Azure Databricks를 사용하여 코드를 공유하고 함께 개발합니다.&rdquo;</p>

  </blockquote>


  <p>- 앤디 크로스, 이사, 재생 가능. AI</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://www.youtube.com/embed/Jtwlod5z7rg" width="560"></iframe></p>


  <p>둘째, 고객이 높은 비용이나 복잡성 없이 요구 사항에 맞게 자동으로 스케일링되는 완전히 관리되는 클라우드 네이티브 서비스를 사용하여 빅 데이터를 작업하여 제한 없이 전역적으로 확장할 수 있도록 합니다. Azure Databricks는 바닐라 Spark보다 훨씬 빠른 최적화된 Spark 플랫폼을 제공하지만 일괄 처리 및 스트리밍 데이터 파이프라인을 빌드하고 대규모로 기계 학습 모델을 배포하는 프로세스를 간소화합니다. 이를 통해 E.ON 및 레녹스 인터내셔널과 같은 고객의 분석 프로세스를 더 빠르게 진행하여 혁신을 가속화할 수 있습니다.</p>


  <blockquote>

  <p>&ldquo;매일 거의 테라바이트에 달하는 풍력 터빈 데이터를 분석하여 데이터 모델을 최적화합니다. 전에는 몇 시간이 걸렸습니다. Microsoft Azure Databricks를 사용하면 몇 분 정도 걸립니다. 그러면 가능한 새 애플리케이션의 전체 범위가 열립니다.&rdquo;</p>

  </blockquote>


  <p>-&nbsp; Sam Julian, Product Owner, Data Services, E.ON</p>


  <blockquote>

  <p>&ldquo;Lennox International에는 데이터를 IoT 환경으로 다시 스트리밍하는 1000&rsquo;개의 디바이스가 있습니다. Azure Databricks를 사용하면 장비 오류 감지 시 60%의 정확도에서 94%의 정확도로 이동했습니다. Azure Databricks를 사용하면 모든 종류의 새로운 사용 사례 및 혁신에 대한 홍수 게이트가 열렸습니다. 이전 프로세스에서는 200만 개의 레코드를 만든 15개의 디바이스를 처리하는 데 6시간이 걸렸습니다. Azure Databricks를 사용하면 14분 안에 25,000개의 디바이스 &ndash; 100억 개의 레코드 &ndash; 를 처리할 수 있습니다.&rdquo;</p>

  </blockquote>


  <p>- 수닐 본달라파티, 레녹스 인터내셔널 정보 기술 이사</p>


  <p>셋째, 고객에게 Azure에서 기대하는 엔터프라이즈 보안 및 규정 준수를 제공해야 합니다. Azure Databricks는 엔터프라이즈급 SLA, 간소화된 보안 및 ID 및 Azure Active Directory 통합을 통해 역할 기반 액세스 제어를 사용하여 고객 데이터를 보호합니다. 따라서 조직은 사용자의 생산성을 저하하지 않고 데이터를 보호할 수 있습니다.</p>


  <h2>Azure는 빅 데이터 &amp; AI에 가장 적합한 장소입니다.</h2>


  <p>Azure Databricks를 데이터 서비스의 Azure 포트폴리오에 추가하게 되어 기쁘게 생각하고 다른 Azure 서비스와 통합하여 주요 고객 시나리오의 잠금을 해제하는 데 많은 주의를 기울였습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/?v=17.44" target="_blank">Azure SQL Data Warehouse</a>, 페타바이트 규모 및 탄력적 클라우드 데이터 웨어하우스에 대한 고성능 연결을 통해 조직은 최신 데이터 웨어하우스를 빌드하여 <a href="https://www.powerbi.com/" target="_blank">Power BI</a> 엔터프라이즈 보고 및 시각화를 위해 모든 유형의 데이터를 대규모로 로드하고 처리할 수 있습니다. 또한 Azure Databricks Notebook에서 작업하는 데이터 과학 팀이 웨어하우스의 고부가가치 데이터에 쉽게 액세스하여 모델을 개발할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Azure IoT Hub</a>, <a href="https://azure.microsoft.com/en-us/services/event-hubs/" target="_blank">Azure Event Hubs</a> 및 <a href="https://azure.microsoft.com/en-us/services/hdinsight/apache-kafka/" target="_blank">Azure HDInsight Kafka</a> 클러스터와 통합하면 기업은 추천 엔진, 사기 탐지, 예측 유지 관리 등과 같은 실시간 분석 시나리오를 위한 확장 가능한 스트리밍 솔루션을 빌드할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/storage/blobs/" target="_blank">Azure Blob Storage</a>, <a href="https://azure.microsoft.com/en-us/services/data-factory/">Azure Data Factory</a>, <a href="https://azure.microsoft.com/en-us/services/data-lake-store/" target="_blank">Azure Data Lake Store</a>, <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/?v=17.44" target="_blank">Azure SQL Data Warehouse</a> 및 <a href="https://azure.microsoft.com/en-us/services/cosmos-db/?v=17.45a" target="_blank">Azure Cosmos DB</a>와의 통합을 통해 조직은 어디에 있든 Azure Databricks를 사용하여 데이터를 정리, 조인 및 집계할 수 있습니다.</p>


  <p>Azure를 조직이 데이터에 숨겨진 인사이트를 잠금 해제하여 혁신을 가속화할 수 있는 최적의 위치로 만들기 위해 최선을 다하고 있습니다. Azure Databricks 및 다른 서비스와의 네이티브 통합을 통해 Azure는 강력한 새 분석, 기계 학습 및 AI 시나리오의 잠금을 쉽게 해제할 수 있는 원스톱 대상입니다.</p>


