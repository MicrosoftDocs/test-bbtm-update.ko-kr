Title: 'WPC의 뉴스: Microsoft Azure 파트너 기회와 모멘텀'
Summary: 이번 주 워싱턴 DC에서 Microsoft의 월드와이드 파트너 컨퍼런스를 시작하면서 Microsoft Azure 파트너 모멘텀이 그 어느 때보다 강해졌습니다. 이러한 모멘텀을 바탕으로 Microsoft는 오늘 Microsoft Azure Certified 및 추가 Azure 관련 프로그램을 발표했습니다.
Content: >-
  이번 주 워싱턴 DC에서 <a href="https://www.digitalwpc.com/" target="_blank">Microsoft의 월드와이드 파트너 컨퍼런스</a>를 시작하면서 Microsoft Azure 파트너 모멘텀은 그 어느 때보다 강해졌습니다. 기업이 2017년에 클라우드 제공 IT 서비스에 1,070억 달러를 지출할 것이라는 예측과 함께 Azure 채택은 계속 가속화되고 있습니다. 포춘지 선정 500대 기업 중 57% 이상이 Azure를 사용하고 있으며, 매주 평균 8,000명 이상의 고객이 가입하고 있습니다. 이미 3,500개 이상의 파트너가 Azure에서 애플리케이션을 실행하고 있으며 Microsoft Open Technology VM Depot는 Azure에 배포할 수 있는 1,100개 이상의 오픈 소스 이미지를 호스트합니다. <a href="https://datamarket.azure.com/" target="_blank">Azure Data Marketplace</a>에는 800개가 넘는 애플리케이션 및 서비스도 있습니다. 올해 말까지 Azure는 전 세계 16개 지역에서 사용할 수 있으며 다른 주요 퍼블릭 클라우드 공급자보다 더 많이 사용할 수 있습니다.

  <h1>Microsoft Azure Certified</h1>

  오늘 이 모멘텀을 바탕으로 존 케이스 Microsoft 기업 부사장은 <strong>Microsoft Azure Certified</strong>를 발표했습니다.


  이 새로운 로고 인증 프로그램은 Microsoft 파트너에게 Azure에서 애플리케이션 및 서비스를 홍보하고 판매할 수 있는 새로운 기회를 제공합니다. 현재 이 프로그램은 Microsoft Azure Certified for Virtual Machines로 시작되며, 파트너 애플리케이션은 <a href="https://azure.microsoft.com/" target="_blank">Azure 관리 포털</a>에서 배포할 수 있는 사용자 라이선스 필요 구성으로 단일 가상 머신을 통해 제공됩니다. 초기 프로그램 멤버인 Oracle, SAP, Azul Systems, Bitnami, Riverbed Technologies 및 Barracuda는 이 프로그램에 처음으로 참여합니다. 향후 한 해 동안 프로그램이 확장됨에 따라 파트너가 추가 용량을 사용할 수 있게 됩니다.


  파트너가 애플리케이션을 인증하면 애플리케이션을 Azure의 전 세계 고객 기반에 노출하는 큐레이팅된 환경에 참여합니다. 해당 애플리케이션은 Microsoft 자사 솔루션과 함께 나열되어 파트너의 제품에 대한 신뢰성을 제공합니다. 이렇게 하면 Microsoft 기업 계약을 통해 Azure를 구매하는 대규모 조직에 도달할 수 있는 파트너의 기능이 크게 향상됩니다. 일반적으로 많은 Microsoft 파트너에게 매우 비용이 많이 드는 마케팅 작업입니다.


  시간이 지나면 프로그램 참가자는 추가 개발 없이 Azure 사용량 기반 청구 및 시간 기반 평가판을 구현할 수 있습니다. 해당 서비스에 대한 요금은 Azure 서비스를 사용하는 고객에게 단일 청구서에 포함됩니다. 또한 인증은 애플리케이션이 Azure 퍼블릭 클라우드에서 실행되거나 서비스 공급자가 호스팅하는 Microsoft Cloud Platform과의 준비 및 호환성을 테스트했다는 최고 품질의 보증을 제공합니다.


  또한 Azure Certified 파트너는 Sales Accelerator Toolkit, 셀프 서비스 마케팅 포털 및 <a href="https://www.facebook.com/microsoftazure" target="_blank">Azure 소셜 미디어 피드</a>와 같은 영업 및 마케팅 도구 및 제품에 액세스할 수 있습니다. 또한 <a href="https://channel9.msdn.com/Events/Windows-Azure-DevCamps" target="_blank">Azure DevCamps</a>와 같은 기술 교육에 대한 내부 트랙을 통해 선택한 프레임워크와 플랫폼을 사용하여 고객에게 퍼블릭 및 하이브리드 클라우드 애플리케이션을 제공하는 방법에 대해 자세히 알아볼 수 있습니다.


  프로그램이 증가함에 따라 Azure Certified는 Microsoft 파트너가 애플리케이션을 클라우드로 가져오는 더 나은 방법을 제공하기 시작합니다. 관심 있는 파트너는 여기에서 프로그램 및 요구 사항에 대해 알아볼 수 <a href="https://azure.com/certified" target="_blank">있습니다</a>.

  <h1>추가 Microsoft Azure 파트너 프로그램 및 알림</h1>

  Azure Certified는 애플리케이션 개발자의 에코시스템을 활성화하는 데 중점을 두고 있지만, 더 광범위한 파트너 에코시스템은 다양한 프로그램을 통해 Microsoft Azure 기반으로 비즈니스를 구축하고 현재 클라우드 서비스에 대한 고객 수요를 활용할 수 있습니다.


  8월에 오픈 파트너는 <a href="https://www.digitalwpc.com/Community/Perspectives/Pages/Announcing-Microsoft-Azure-in-Open-Licensing-for-partners.aspx">이전에 발표된</a> Azure in Open 가용성을 활용하기 시작할 수 있습니다. 또한 MSP(관리 서비스 공급자)는 <a href="https://azure.microsoft.com/" target="_blank">Azure 관리 포털</a> 을 통해 기업 계약을 활용하여 Azure 서비스를 제품 포트폴리오에 추가할 수 있습니다. 이러한 파트너 관리형 제품은 애플리케이션에서 포괄적인 클라우드 기반 IT에 이르기까지 다양할 수 있습니다.


  Microsoft와 파트너 에코시스템은 고객에게 하이브리드 솔루션을 제공할 수 있는 고유한 위치에 있으며, 여기서 기존 온-프레미스 투자는 친숙한 환경을 통해 Microsoft 및 <a href="https://www.microsoft.com/en-us/server-cloud/cloud-os-network.aspx" target="_blank">클라우드 OS 네트워크</a> 파트너의 클라우드 서비스와 통합될 수 있습니다.


  마지막으로, 오늘 Microsoft는 Microsoft 클라우드 솔루션 공급자 프로그램도 발표했습니다. Azure가 이 프로그램에 출시될 시기에 대해 공유할 구체적인 시기는 아직 없지만 결국에는 Microsoft의 모든 상용 클라우드 서비스가 포함됩니다. 앞으로 몇 달 동안 올바른 도구와 환경을 구축하고 전 세계 시장에서 다양한 클라우드 서비스 및 플랫폼 기능을 출시할 예정입니다.


  Microsoft Azure 파트너가 되는 것이 더 좋은 시기는 아니었습니다. 저는 WPC와 내년 내내 파트너들의 영향, 성공 및 열정을 볼 수 있기를 기대합니다.
