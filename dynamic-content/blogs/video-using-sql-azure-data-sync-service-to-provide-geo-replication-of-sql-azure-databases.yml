Title: '비디오: SQL Azure 데이터 동기화 Service를 사용하여 SQL Azure 데이터베이스의 Geo-Replication 제공'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 3부로 구성된 웹캐스트 시리즈의 두 번째 부분에서 Liam Cavanagh는 SQL Azure.&#160; 대한 데이터 동기화 서비스를 소개합니다. 이 서비스는 SQL 확장됩니다...'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>3부로 구성된 웹캐스트 시리즈의 두 번째 부분에서 Liam Cavanagh는 SQL Azure.&#160; 대한 데이터 동기화 서비스를 소개합니다. 이 서비스는 SQL Server SQL Azure 사이의 대칭을 제공하는 SQL Azure 데이터 동기화 도구의 기능을 확장합니다.  두 위치의 데이터 변경 내용이 온-프레미스와 cloud.&#160; 간에 양방향으로 동기화되는 경우 SQL Azure 데이터 동기화 Service를 사용하여 해당 기능을 확장하여 해당 데이터를 하나 이상의 SQL Azure  전 세계의 데이터 센터.&#160; 이제 데이터가 변경되는 위치에 관계없이 온-프레미스 또는 SQL Azure 데이터 센터에 있든 모든 데이터베이스에 원활하게 동기화됩니다.&#160; </p>  <p>비디오: <a href="https://channel9.msdn.com/posts/ZachSkylesOwens/Using-SQL-Azure-Data-Sync-Service-to-provide-Geo-Replication-of-SQL-Azure-databases/">보기</a></p>'
