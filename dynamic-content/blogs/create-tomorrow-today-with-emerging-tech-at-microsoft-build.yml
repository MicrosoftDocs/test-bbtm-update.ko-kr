Slug: create-tomorrow-today-with-emerging-tech-at-microsoft-build
Title: Microsoft Build에서 새로운 기술로 내일 만들기
Summary: 5월 7~9일에는 뛰어난 개발자와 업계 게임 체인저가 워싱턴 주 시애틀의 Microsoft Build에서 만날 예정입니다. 내일 링사이드 좌석에 등록할 날짜를 저장합니다.
Content: >-
  <p><em>이 블로그 게시물은 Microsoft 빌드 팀에서 작성했습니다.</em></p>


  <p>5월 79&ndash;일, 뛰어난 개발자와 업계 게임 체인저들이 워싱턴 주 시애틀의 Microsoft Build에서 만날 예정입니다. 모든 종류의 제작자는 아이디어를 촉발하고, 영감을 얻고, 다음에 무엇을&rsquo; 구축하기 위해 모일 것입니다. 내일 링사이드 좌석에 등록할 <a href="https://www.microsoft.com/en-us/build?wt.mc_id=AID671565_QSG_BLOG_222289&amp;ocid=AID671565_QSG_BLOG_222289">날짜를 저장</a>합니다.</p>


  <p>AI, 혼합 현실, 클라우드, 데이터 및 양자를 탐색하는 데 3일이 소요됩니다. 예상할 수 있는 사항의 미리 보기는 다음과&rsquo; 같습니다.</p>


  <ul>
      <li>Microsoft의 CEO인 Satya Nadella의 기조 연설과 전 세계를 변화시키는 솔루션의 선두 개발자가 이끄는 세션으로 <strong>기술 개척자 커뮤니티를 축하</strong>하세요.</li>
      <li>모임, 심층 분석 등을 통해 <b>자신만의 모험을 선택하세요</b>. 당신은 모든 것의 비트를 샘플링하거나 가장 호기심 지역에 초점을 맞출 수 있습니다. 일정은 빌드할 작업입니다.</li>
      <li>새로운 기술에 대한 데모 및 랩을 사용하여 <b>코딩할 준비를</b> 하고 익스피리전스로 우위를 점하세요. &rsquo;여러분의 맛에 불과한 풍부한 학습 기회가 있습니다.</li>
      <li><b>부족과 어울리거나</b>,<b> </b>제품 엔지니어에게 아이디어를 튀기거나, 새로운 연결을 맺거나, 시애틀&rsquo;의 유명한 양조장 중 하나에 전략을 공유합니다.</li>
  </ul>


  <p>혁신적인 소프트웨어는 놀라운 방법으로&mdash; 세계를 변화시키고 있으며, Microsoft Build의 진원지일 수 있습니다. 등록은 <strong>2월 15일 목요일 오전 9시(PST)에</strong> 시작됩니다.</p>


  <p>Microsoft Build는 매년 매진합니다. <a href="https://www.microsoft.com/en-us/build?wt.mc_id=AID671565_QSG_BLOG_222289&amp;ocid=AID671565_QSG_BLOG_222289">날짜를 저장</a>하고, 내일을 만들 수있는 기회를 놓치지 마세요&rsquo;.</p>
