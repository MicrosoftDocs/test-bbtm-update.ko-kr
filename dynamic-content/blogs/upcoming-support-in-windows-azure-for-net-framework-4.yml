Slug: upcoming-support-in-windows-azure-for-net-framework-4
Title: .NET Framework 4용 Windows Azure에서 예정된 지원
Summary: MIX 2010에서 발표한 대로 .NET 4는 .NET 4 RTM에서 90일 이내에 Windows Azure에서 사용할 수 있습니다. 이를 위한 준비의 일환으로 Windows Azure에서 사용할 수 있는 최신 운영 체제 빌드...
Content: <p>MIX 2010에서 발표한 대로 .NET 4는 .NET 4 RTM에서 90일 이내에 Windows Azure에서 사용할 수 있습니다. 이를 위한 준비의 일환으로 Windows Azure에서 사용할 수 있는 최신 운영 체제 빌드에는 .NET 4 RC가 포함되어 있습니다. 이 빌드를 사용하여 .NET 4 애플리케이션을 실행할 수는 없지만 빌드에 .NET 4 RC가 있으면 기존 애플리케이션에 영향을 미치는지 알려주세요.</p>  <p>일반 ASP.NET 성능 카운터를 사용하는 경우 알 수 있는 알려진 효과 중 하나는 .NET 4 애플리케이션에서만 데이터를 보고한다는 것입니다. 대신 <a href="https://support.microsoft.com/?kbid=2022138">KB 문서 2022138</a> 설명된 대로 버전이 지정된 성능 카운터를 사용할 수 있습니다.</p>  <p>언제나처럼 애플리케이션이 Windows Azure에서 실행될 운영 체제 빌드를 선택할 수 있습니다. 자세한 내용은 MSDN 설명서를 참조하세요.</p>
