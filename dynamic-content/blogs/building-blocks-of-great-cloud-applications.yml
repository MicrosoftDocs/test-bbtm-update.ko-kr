Title: 훌륭한 클라우드 애플리케이션의 구성 요소
Summary: '편집자 주: 이 게시물은 Azure CAT 팀인 Great Cloud Applications 디자인에 대한 블로그에 이어 Azure 고객 자문 팀 Windows 수석 프로그램 관리자인 Michael Thomassy가 작성했습니다.'
Content: '<p class="p1"><span class="s1"><strong>편집자 주</strong>: 이 게시물은 Azure 고객 자문 팀 Windows 수석 프로그램 관리자인 Michael Thomassy가 작성했습니다.</span></p>  <p class="p1"><span class="s1">훌륭한 클라우드 애플리케이션 디자인에 대한 블로그에 이어 Azure CAT 팀은 MSDN Code Gallery에 게시된 Windows Azure의 코드 프로젝트 <a href="https://code.msdn.microsoft.com/Cloud-Service-Fundamentals-4ca72649" target="_blank"><span class="s2">Cloud Service 기본 사항에</span></a> 있는 구성 요소에 대한 자세한 내용과 기술 설명을 제공할 계획입니다. 그러면 일련의 블로그 및 기술 문서를 시작하여 이러한 기본 빌드 블록의 사용을 설명합니다. 이 빌드 블록은 구성&rsquo; 요소라고 합니다.&nbsp; 앞으로 몇 개월 동안, 우리는 클라우드 서비스 기본 사항의 개별 구성 요소를 안내하는 자세한 기술 노트와 함께 다른 목요일마다 블로그 시리즈를 게시 할 것입니다.</span></p>  <p class="p1"><span class="s1">&rsquo;수년에 걸쳐 Microsoft 안팎에서 Windows Azure 고객과 협력하여 Windows Azure 서비스에 필요한 사항에 대해 많은 심층 토론을 했습니다.&nbsp; Weve&rsquo;는 클라우드 서비스 구현에 대한 몇 가지 기본 질문에 대한 답변을 통해 복잡성이 빠르게 증가할 수 있는 방법을 직접 알아보았습니다.&nbsp; 예를 들어 분할 코드의 일부만 제공하는 대신 데이터 액세스 계층이 필요합니다.&nbsp; 재시도 논리를 개발해야 하는 데이터 액세스 계층의 복원력과 대규모 로깅 오류에 대한 견고한 지침이 뒤따릅니다.&nbsp; ops 저장소를 빌드하는 것은 말할 것도없고 보고서를 쿼리하고 경고를 생성 할 수 있습니다.&nbsp; 각 구성 요소가 서로 의존하여 빌드할 때 토론이 어떻게 진행되는지 확인할 수 있습니다. 이러한 토론과 구현으로 인해 Azure에서 다양한 기본 구성 요소를 작업 클라우드 애플리케이션에 연결하는 <a href="https://code.msdn.microsoft.com/Cloud-Service-Fundamentals-4ca72649" target="_blank"><span class="s2">코드 프로젝트 Cloud Service 기본 사항이 Windows</span></a>.</span></p>  <p class="p1"><span class="s1">이 코드 프로젝트는 가장 큰 고객 중 일부를 위해 Windows Azure에서 복잡한 데이터베이스 지원 서비스를 사용하도록 설정하는 데 집중했기 때문에 CAT 팀에게 어려운 과제였습니다.&nbsp; &rsquo;특정 문제를 해결하기 위해 실제 Windows Azure 고객과 함께 한 작업을 기반으로 합니다.&nbsp; 이러한 문제는 탄력적 확장, 분할 가능한 워크로드, 가용성, 비즈니스 연속성, 많은 분산 사용자 및 대용량, 낮은 대기 시간 요청을 포함하여 대규모 클라우드 서비스의 많은 요구 사항을 결합한 경우 기본 샘플 이외의 모범 사례를 필요로 하는 경우가 많습니다.&nbsp; 아래에서 클라우드 서비스 기본 사항 코드 프로젝트의 아키텍처를 볼 수 있습니다.&nbsp;</span></p>  <p class="p1"><span class="s1"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6102.CSF-overview.png" alt="" border="0"><br></span></p>  <p class="p1"><span class="s1">기술 시리즈는 다음을 포함하여 코드 프로젝트의 구성 요소를 자세히 설명합니다.</span></p>  <ol class="ol1">  <li class="li1"><span class="s1">원격 분석 &ndash; 데이터 파이프라인에서 구현된 대규모의 비동기 메커니즘을 통해 애플리케이션 서비스의 계측 및 로깅에 대한 기본 사항입니다.&nbsp; 원격 분석 데이터를 효과적으로 활용하는 것은 서비스 문제를 해결하고 서비스의 상태를 결정하는 데 중요합니다.&nbsp; 코드 프로젝트는 백그라운드 작업자 역할을 사용하여 애플리케이션, 성능 카운터, IIS 로그, 이벤트 로그 및 분할된 SQL Database DMV에서 정기적으로 원격 분석 데이터를 수집하는 스케줄러를 구현합니다. 데이터는 Windows Azure SQL Database 사용자 지정 ops 저장소 데이터베이스에 기록됩니다.&nbsp; 스케줄러에서 수집한 데이터는 SQL Reporting 호스트된 보고서에서 볼 수 있습니다.</span></li>  <li class="li1"><span class="s1">데이터 액세스 계층 &ndash; Windows Azure SQL Database 효율적이고 안정적으로 여러 데이터베이스에 액세스하는 계층입니다.&nbsp; 코드 프로젝트에는 단일 데이터베이스 및 분할된 솔루션 모두에 대한 데이터 액세스 래퍼가 있으며 분할된 데이터베이스 간 병렬 팬아웃 쿼리와 같은 기술을 보여 줍니다.</span></li>  <li class="li1"><span class="s1">캐싱 &ndash; Azure 캐싱을 사용하면 데이터 액세스 계층과 결합될 때 전용 캐시에서 사용자 데이터를 보다 효율적으로 저장하고 검색할 수 있습니다.</span></li>  <li class="li1"><span class="s1">구성 구성 파일은 구성 &ndash; 매개 변수가 web.config 있는지 또는 서비스 구성 &ndash; 이 애플리케이션에 투명해야 하는지 여부에 관계없이 애플리케이션을 원활하게 관리하는 데 도움이 되는 키입니다.</span></li>  <li class="li1"><span class="s1">IIS에서 ARR(애플리케이션 요청 라우팅 &ndash; ) 기술을 활용하여 분할된 데이터베이스를 사용하여 애플리케이션 서비스 수준에서 스케일 아웃을 사용하도록 설정하는 여러 호스팅 서비스 및 분할된 데이터베이스에 대한 사용자 쿠키 기반 라우팅 선호도의 애플리케이션 요청 라우팅 &amp; 구현.</span></li>  <li class="li1"><span class="s1">여러 호스트된 서비스, 인스턴스의 가변 수 및 PowerShell에서 Windows Azure Cmdlet을 사용하여 분할된 데이터베이스 수를 구성하는 사용자 지정 구성을 배포하는 배포 &ndash; 방법입니다.</span></li>  </ol>  <p class="p3"><span class="s1">Well&rsquo;은 기술 블로그를 게시하고 <a href="https://social.technet.microsoft.com/wiki/contents/articles/17987.cloud-service-fundamentals.aspx" target="_blank"><span class="s2">TechNet Wiki</span></a>에 세부 정보를 게시합니다.&nbsp; 귀하의 의견과 기여를 기대합니다.</span></p>'
