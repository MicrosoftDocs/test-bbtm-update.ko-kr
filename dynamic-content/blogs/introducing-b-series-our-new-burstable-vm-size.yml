Slug: introducing-b-series-our-new-burstable-vm-size
Title: 새로운 버스트 가능한 VM 크기인 B 시리즈 소개
Summary: 오늘은 유연한 CPU 사용량으로 기존 크기의 가장 낮은 비용을 제공하는 새로운 Azure VM 제품군인 B 시리즈 미리 보기를 발표하게 되어 기쁩니다.
Content: >-
  <p>오늘은 유연한 CPU 사용량으로 기존 크기의 가장 낮은 비용을 제공하는 새로운 Azure VM 제품군인 B 시리즈 미리 보기를 발표하게 되어 기쁩니다. Azure에서 실행되는 많은 워크로드(예: 웹 서버, 작은 데이터베이스, 개발 및 테스트 환경)의 경우 CPU 성능이 매우 폭발적입니다. 이러한 워크로드는 가능한 CPU 성능의 작은 부분을 사용하여 오랫동안 실행된 다음 들어오는 트래픽 또는 필요한 작업으로 인해 CPU의 전체 성능이 필요할 때 급증합니다. 현재 크기를 사용하면 이러한 낮은 지점에서 실행되는 동안 높은 지점과 버스트 지점을 처리할 수 있도록 전체 CPU에 대한 비용을 계속 지불하게 됩니다.</p>


  <p>B 시리즈는 CPU의 전체 성능이 지속적으로 필요하지 않고 성능이 폭발적으로 늘어나지 않는 이러한 워크로드를 배포하는 비용 효율적인 방법을 제공합니다. B 시리즈 VM은 낮은 지점에서 실행되고 CPU의 기준 성능을 완전히 활용하지는 않지만 VM 인스턴스는 크레딧을 빌드합니다. VM에 충분한 크레딧이 누적되면 애플리케이션에 더 높은 CPU 성능이 필요한 기간 동안 vCPU의 최대 100%까지 사용량을 버스트할 수 있습니다.</p>


  <p>이러한 VM 크기를 사용하면 필요할 때 CPU의 일부만 사용하고 필요할 때&rsquo; CPU의 100%까지 버스트하여 비용을 지불하고 버스트할 수 있습니다(Intel&reg; Haswell 2.4GHz E5-2673 v3 프로세서 이상 사용). 이 수준 제어는 매우 비용 유연성과 유연한 가치를 제공합니다.</p>


