Slug: ephemeral-os-disk-limited-public-preview
Title: 제한된 미리 보기 상태의 사용 후 삭제 OS 디스크
Summary: 지난 주 Microsoft Ignite에서 IO 집약적 워크로드를 위한 고성능 디스크 유형을 선도하는 새로운 산업인 Ultra SSD를 출시했습니다. 또한, 오늘 임시 OS 디스크의 제한된 미리 보기를 공유하게 되어 기쁩니다.
Content: >-
  <p>현재 호스트 노드에서 OS 디스크를 직접 만들 수 있는 새로운 VM(가상 머신) 및 VMSS(가상 머신 확장 집합) 기능인 임시 OS 디스크의 제한된 미리 보기를 공유하여 로컬 디스크 성능과 더 빠른 VM/VMSS 이미지 이미지 시간을 제공합니다.</p>


  <p>이 제품은 OS 디스크에 일관되고 낮은 읽기/쓰기 대기 시간이 필요한 상태 비저장 애플리케이션에 대해 더 높은 성능을 제공할 수 있는 저렴한 OS 디스크와 VM을 원래 상태로 다시 설정하기 위한 빈번한 이미지 다시 설치 작업을 제공하기 위한 피드백을 기반으로 합니다. 여기에는 웹 사이트 애플리케이션, 게임 서버 호스팅 서비스, VM 풀, 계산 작업 등의 워크로드가 포함됩니다. 임시 OS 디스크는 우선 순위가 낮은 VM 확장 집합을 활용하는 워크로드에서도 잘 작동합니다.</p>


  <h2>영구 OS 디스크와 임시 OS 디스크 간의 주요 비교</h2>


  <table border="1" cellpadding="2">
      <tbody>
          <tr>
              <td valign="top">&nbsp;</td>
              <td style="text-align: center;" valign="top">임시 OS 디스크</td>
              <td style="text-align: center;" valign="top">사용 후 삭제 OS 디스크</td>
          </tr>
          <tr>
              <td valign="top"><strong>OS 디스크의 크기 제한</strong></td>
              <td valign="top">2TiB</td>
              <td valign="top">
              <p>미리 보기에 최대 30GiB</p>

              <p>일반 공급 시 최대 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes" target="_blank">VM 캐시 크기</a></p>
              </td>
          </tr>
          <tr>
              <td valign="top"><strong>지원되는 VM 크기</strong></td>
              <td valign="top">모두</td>
              <td valign="top">DSv1, DSv2, DSv3, Esv2, Fs, FsV2, GS</td>
          </tr>
          <tr>
              <td valign="top"><strong>데이터 형식 지원</strong></td>
              <td valign="top">관리 및 비관리 OS 디스크</td>
              <td valign="top">관리 OS 디스크만</td>
          </tr>
          <tr>
              <td valign="top"><strong>지역 지원</strong></td>
              <td valign="top">모든 지역</td>
              <td valign="top">소버린 클라우드를 제외한 모든 지역</td>
          </tr>
          <tr>
              <td valign="top"><strong>특수 OS 디스크 지원</strong></td>
              <td valign="top">예</td>
              <td valign="top">예</td>
          </tr>
          <tr>
              <td valign="top"><strong>데이터 지속성</strong></td>
              <td valign="top">OS 디스크에 기록된 OS 디스크 데이터는 Azure Storage에 저장됩니다.</td>
              <td valign="top">OS 디스크 데이터는 로컬 호스트 컴퓨터에 저장되며 Azure Storage</td>
          </tr>
          <tr>
              <td valign="top"><strong>중지-할당 취소됨 상태</strong></td>
              <td valign="top">VMSS 인스턴스 및 VM을 중지 할당 취소하고 할당 취소 중지 상태에서 다시 시작할 수 있습니다.</td>
              <td valign="top">VMSS 인스턴스 및 VM은 중지 할당 취소할 수 없습니다.</td>
          </tr>
          <tr>
              <td valign="top"><strong>OS 디스크 크기 조정</strong></td>
              <td valign="top">VM 만들기 중에 그리고 VM이 중지-할당 취소됨 상태인 후에 지원됩니다.</td>
              <td valign="top">VM 만들기 중에만 지원됩니다.</td>
          </tr>
          <tr>
              <td valign="top"><strong>새 VM 크기로 크기 조정</strong></td>
              <td valign="top">OS 디스크 데이터가 유지됩니다.</td>
              <td valign="top">OS 디스크 데이터가 삭제되고 OS가 다시 프로비전됩니다.</td>
          </tr>
      </tbody>
  </table>


  <h2>미리 보기에 조인하는 방법</h2>


  <p>제한된 공개 미리 보기에 등록하려면 <a href="https://aka.ms/ephemeralpreviewform">이 양식을</a> 제출해야 하며 2018년 10월 10일부터 24~48시간 이내에 구독이 승인됩니다. 다음 PowerShell 명령을 실행하여 요청 상태를 확인할 수 있습니다.</p>


  <p>Powershell:</p>


  <pre>

  Get-AzureRmProviderFeature -FeatureName localdiffdiskpreview -ProviderNamespace Microsoft.Compute</pre>


  <p>CLI 2.0:</p>


  <pre>

  az feature show --namespace microsoft.compute --name localdiffdiskpreview</pre>


  <p><a href="https://teams.microsoft.com/l/channel/19%3a3b43c9ca61b34dcab582b2653effa4db%40thread.skype/General?groupId=e7fcc3db-817d-4360-a2c3-ac778f4a2636&amp;tenantId=72f988bf-86f1-41af-91ab-2d7cd011db47">Microsoft Teams</a> 또는 이메일을 <a>EphemeralOSDiskvTeam@microsoft.com</a>통해 피드백을 받으려고 합니다.</p>
