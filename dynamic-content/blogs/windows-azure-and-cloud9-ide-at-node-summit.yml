Slug: windows-azure-and-cloud9-ide-at-node-summit
Title: 노드 서밋에서 Azure 및 Cloud9 IDE Windows
Summary: 지난 달 Node.js 대한 새로운 Windows Azure SDK를 출시했습니다. 릴리스는 마이크로 소프트와 조이언트 사이의 노력의 달 후 왔다. 그 시간&rsquo; 이후로 노드에서 많은 흥분을 보았습니다...
Content: <p>지난 달 Node.js 대한 새로운 Windows Azure SDK를 출시했습니다. 릴리스는 마이크로 소프트와 <a target="_blank" href="https://www.joyent.com/">조이언트</a> 사이의 <a target="_blank" href="https://blogs.msdn.com/b/interoperability/archive/2011/06/23/microsoft-working-with-joyent-and-the-node-community-to-bring-node-js-to-windows.aspx">노력</a>의 달 후 왔다. 그 이후로&rsquo; 노드 커뮤니티는 Windows <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0036">Azure</a>에서 Node.js 대한 지원을 중심으로 많은 흥분을 보았습니다. &rsquo;모든 지원에 감사드립니다!</p>  <p>오늘 샌프란시스코에서 열린 <a target="_blank" href="https://nodesummit.com/">노드 서밋</a>에서 <a target="_blank" href="https://twitter.com/scottgu">Scott Guthrie</a>는 Windows 개발자가 PowerShell cmdlet 및 선택한 편집기를 사용하여 Node.js 앱을 빌드하고 배포하여 Azure를 Windows 위한 간소화된 환경을 제공하는 SDK를 시연했습니다. Scott은 &ldquo;또한 모든 환경에서 노드 앱을 호스팅하는 개발자가 테이블, 큐 및 Blob과 같은 Windows Azure Storage 서비스를 활용할 수 있도록 하는 Azure&rdquo; npm 모듈을 보여 줍니다. <a target="_blank" href="https://azure.microsoft.com/en-us/develop/nodejs/">개발자 센터에서</a> PowerShell 도구 및 npm 패키지에 대해 자세히 알아볼 수 있습니다.</p>  <p>또한 Scott은 Azure, &nbsp;<a target="_blank" href="https://c9.io/">Cloud9 IDE</a>에 배포하는 새로운 방법을 보여주었습니다.&nbsp;</p>  <p><a target="_blank" href="https://c9.io/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7043.Cloud9IDE.png" alt="" border="0"></a></p>  <p>Cloud9 IDE는 Node.js 위한 플랫폼 간 브라우저 기반 개발 환경을 제공합니다. 현재 노드 개발자를 위한 사실상의 도구 중 하나입니다. Cloud9는 브라우저에서 완전히 실행되며&rsquo; 모든 OS에서 작업하는 개발자가 사용할 수 있습니다. 기조 연설에서 Scott은 Mac에서 Cloud9 IDE를 사용하여 애플리케이션을 빌드하고 Azure에 배포하는 방법을 설명했습니다.</p>  <p>Cloud9 IDE를 사용하면 새 노드 애플리케이션을 쉽게 만들고, Windows Azure 계정에 연결하고, 배포할 수 있습니다. Cloud9를 사용하면 원본을 패키징하고, 호스트된 서비스를 만들고, 패키지를 게시하는 것이 더 쉬워집니다. 스테이징 및 프로덕션에 게시를 지원하고 Azure Portal 통합을 Windows 제공합니다. 이를 Cloud9s&rsquo;와 <a target="_blank" href="https://github.com/">GitHub 및</a> <a target="_blank" href="https://bitbucket.org/">BitBucket</a>과 같은 분산 버전 제어 공급자와 통합하면 환상적인 환경을 제공합니다!</p>  <p>아래에서 새 Cloud9 환경의 스크린샷을 볼 수 있습니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5428.Node1.png" alt="" border="0"></p>  <p>발표와 함께 weve&rsquo;는 Node.js 개발자 센터에 새로운 <a target="_blank" href="https://go.microsoft.com/fwlink/?LinkId=241340&amp;clcid=0x409">자습서</a>를 게시하여 Cloud9에서 Windows Azure에 대한 개발을 시작하는 것이 얼마나 쉬운지 보여 했습니다. 또한 Cloud9에서 이러한 <a target="_blank" href="https://go.microsoft.com/fwlink/?LinkId=241421&amp;clcid=0x409">리소스의</a> Windows Azure 지원에 대해 확인합니다.</p>  <p>Cloud9와의 공동 작업과 Windows 개발자와 비 Windows 개발자 모두에게 Windows Azure를 위한 멋진 환경을 제공할 수 있는 기회에 대해 매우 기쁘게 생각하고 있습니다.</p>  <p>Cloud9 및 <a target="_blank" href="https://blogs.msdn.com/b/interoperability/archive/2012/01/24/microsoft-at-node-summit.aspx">상호 운용성 @ Microsoft</a> 블로그의 최신 게시물에서 이 공지 사항에 대해 자세히 알아보세요.</p>  <p><a target="_blank" href="https://www.windowsazure.com/en-us/develop/nodejs/?WT.mc_id=cmp_pst001_blg_post0036dev">오늘 시작하세요.</a></p>
