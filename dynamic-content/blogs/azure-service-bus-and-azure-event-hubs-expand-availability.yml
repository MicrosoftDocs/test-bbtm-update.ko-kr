  <h2>더 많은 지역에 추가된 Service Bus Premium</h2>


  <p>가용성 영역에&rsquo; 대한 공지 사항 외에도 다음 지역에서 <a href="https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-premium-messaging" target="_blank">Azure Service Bus Premium</a> 계층에 대한 지원이 추가되었다는 사실을&rsquo; 알리게 되어 기쁩니다.</p>


  <ul>
   <li>중국 북부 2</li>
   <li>중국 동부 2</li>
   <li>오스트레일리아 중부</li>
   <li>오스트레일리아 중부 2</li>
   <li>프랑스 중부</li>
   <li>프랑스 남부</li>
  </ul>


  <p>Azure Service Bus 메시징의 성공적이고 신뢰할 수 있는 기반을 기반으로 <a href="https://azure.microsoft.com/en-us/resources/videos/introducing-azure-service-bus-premium-messaging/" target="_blank">2015년에 Azure Service Bus Premium</a> 도입했습니다. Premium 계층을 사용하면 고객이 Azure Service Bus 네임스페이스에 대한 전용 리소스를 프로비전하여 예측 가능한 가격 책정 모델과 쌍을 이루는 가장 까다로운 워크로드에 대해 더 큰 예측 가능성과 성능을 보장할 수 있습니다. Service Bus Premium 메시징을 통해 고객은 단일 테넌트 안정성 및 예측 가능성을 확보하면서 다중 테넌트 퍼블릭 클라우드 시스템의 경제 및 운영 유연성을 활용할 수 있습니다.</p>


  <p>또한 Azure Service Bus Premium 방화벽 규칙과 함께 가용성 영역, Geo-Disaster 복구 및 Virtual Network 서비스 엔드포인트와 같은 고급 엔터프라이즈 기능에 대한 액세스를 제공합니다. 이러한 추가 기능을 통해 Premium 계층은 매우 안정적이고 복원력이 뛰어나며 안전한 엔터프라이즈 메시징 솔루션을 찾는 고객에게 매우 중요합니다.</p>


