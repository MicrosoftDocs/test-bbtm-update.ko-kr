Content: >-
  <h2>Service Bus 및 Event Hubs 가용성 영역의 일반 공급</h2>


  <p>Azure 메시징 팀은 서비스 제품 Azure Service Bus, Azure Event Hubs &ndash; 및 Azure Event Grid의 복원력과 가용성을 향상시키기 위해 지속적으로 노력하고 있습니다. 이러한 노력의 일환으로 2018년 6월에 미국 중부, 미국 동부 2 및 프랑스 중부 3개 지역에서 &ndash; 가용성 영역 및 <a href="https://azure.microsoft.com/en-us/blog/azure-event-hubs-is-now-offering-support-for-availability-zones-in-preview/" target="_blank">Azure Event Hubs 표준 계층에 대한 Azure</a> Service Bus Premium <a href="https://azure.microsoft.com/en-us/blog/azure-service-bus-is-now-offering-support-for-availability-zones-in-preview/" target="_blank">계층을 미리 했습니다</a>.</p>


  <p>오늘 다음&rsquo; 지역에서 Azure Service Bus Premium 및 Azure Event Hubs Standard에 대한 가용성 영역 지원이 추가되었다는 사실을&rsquo; 발표하게 되어 기쁩니다.</p>


  <ul>
   <li>미국 동부 2</li>
   <li>미국 서부 2</li>
   <li>서유럽</li>
   <li>북유럽</li>
   <li>프랑스 중부</li>
   <li>동남아시아</li>
  </ul>


  <p><a href="https://docs.microsoft.com/en-us/azure/availability-zones/az-overview" target="_blank">가용성 영역</a> 은 데이터 센터 오류로부터 애플리케이션 및 데이터를 보호하는 Azure의 고가용성 제품입니다. 가용성 영역은 Azure 지역 내의 고유한 물리적 위치입니다. 각 영역은 독립된 전원, 냉각 및 네트워킹을 갖춘 하나 이상의 데이터 센터로 구성됩니다. 복원력을&rsquo; 보장하기 위해 사용하도록 설정된 모든 지역에 최소 3개의 별도 영역이 있습니다. 지역 내에서 가용성 영역의 물리적 구분은 애플리케이션 및 데이터를 데이터 센터 오류로부터 보호할 수 있습니다. 영역 중복 서비스는 단일 지점 오류에서 보호하기 위해 가용성 영역에서 애플리케이션 및 데이터를 복제합니다.</p>


  <p>이를 통해 <strong>Azure Service Bus Premium</strong> 및 <strong>Azure Event Hubs 표준</strong>은 일반적으로 가용성 영역에 사용할 수 있으며, 영역 중복 데이터 센터가 있는 모든 Azure 지역에서 Azure <strong>Event Hubs Standard</strong>를 <strong>사용할 수 있습니다</strong>.</p>


  <h3>Azure Service Bus Premium 네임스페이스 또는 Azure Event Hubs 표준에서 가용성 영역을 사용하도록 설정하려면 어떻게 해야 할까요?</h3>


  <p>새 네임스페이스에서만 가용성 영역을 사용하도록 설정할 수 있습니다. 기존 네임스페이스의 마이그레이션은 지원되지 않습니다.</p>


  <p>ARM 템플릿을 사용하여 Service Bus Premium 네임스페이스를 만드는 경우 AZ 지원 지역을 지정하고 <em>템플릿에서 zoneRedundant</em> 속성을 true로 설정하는 것만큼 간단합니다.</p>


  <p>Azure Service Bus Premium 네임스페이스의 경우:</p>


  <pre>

  &quot;resources&quot;: [{
         &quot;apiVersion&quot;: &quot;2018-01-01-preview&quot;,
         &quot;name&quot;: &quot;[parameters(&#39;serviceBusNamespaceName&#39;)]&quot;,
         &quot;type&quot;: &quot;Microsoft.ServiceBus/namespaces&quot;,
         &quot;location&quot;: &quot;[parameters(&#39;location&#39;)]&quot;,
         &quot;sku&quot;: {
               &quot;name&quot;: &quot;Premium&quot;
         },
         &quot;properties&quot;: {
               &quot;zoneRedundant&quot;: true
         }
  }],</pre>


  <p><strong>Azure Event Hubs 표준 네임스페이스의 경우: </strong></p>


  <pre>

  &quot;resources&quot;: [{
         &quot;apiVersion&quot;: &quot;2018-01-01-preview&quot;,
         &quot;name&quot;: &quot;[parameters(&#39;eventHubNamespaceName&#39;)]&quot;,
         &quot;type&quot;: &quot;Microsoft.EventHub/namespaces&quot;,
         &quot;location&quot;: &quot;[parameters(&#39;location&#39;)]&quot;,
         &quot;sku&quot;: {
               &quot;name&quot;: &quot;Standard&quot;
         },
         &quot;properties&quot;: {
               &quot;zoneRedundant&quot;: true
         }
  }],</pre>


  <p>아래와 같이 Azure Portal에서 새 네임스페이스를 만들어 영역 중복을 사용하도록 설정할 수도 있습니다. 네임스페이스에서 영역 중복을 사용하도록 설정한 후에는 영역 중복을 사용하지 않도록 설정할 수 없다는 점에 유의해야 합니다.</p>


