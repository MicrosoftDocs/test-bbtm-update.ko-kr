Title: '#<a name="globalazure-bootcamp-2015"></a>GlobalAzure Bootcamp 2015'
Summary: '4월 25일 #GlobalAzure 부트캠프는 지구상에서 가장 큰 글로벌 커뮤니티 이벤트입니다. 우리는 당신이 참여하고 위치를 구성하는 것을 환영합니다!'
Content: >-
  당신은 지구상에서 가장 큰 글로벌 커뮤니티 이벤트 중 하나의 일부가되고 싶습니까? 2015 <a href="https://global.azurebootcamp.net" target="_blank">#GlobalAzure 부트캠프는</a> 4월 25일에 시작되며, 참가하고 위치를 구성할 수도 있습니다!


  #GlobalAzure 대한 이야기는 웅장할 만큼 독특합니다. 매년 전 세계 수백 명의 이끌이가 같은 날에 Azure 사용자 그룹 이벤트를 준비합니다. 4월 25일에는 수천 명의 참석자가 Microsoft Azure Cloud에 대해 배우고 사실상 소셜 미디어에서 동료들과 만날 것입니다. 함께 Azure에서 수만 개의 Virtual Machines가 지구의 이익을 위해 컴퓨팅하는 거대한 공유 랩을 실행합니다.


  Microsoft 소유 이벤트가 아니라는 점을 지적하는 것이 중요합니다. 오히려 매년 같은 날에 동시에 발생하는 100개가 넘는 개별적이고 독립적인 커뮤니티 이벤트입니다. 이러한 각 로컬 이벤트에 대한 책임은 해당 이벤트의 로컬 이끌이에게 있습니다.

  <h1>참여하세요.</h1>

  이 소리가 놀랍습니까? 커뮤니티도 이 이벤트의 일부가 될 수 있습니다!


  <a href="https://twitter.com/jtabadero/status/539723263111229442" target="_blank"><img style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border: 0px;" title="jtabadero twitter #GlobalAzure quote" alt="#GlobalAzure Bootcamp is the next event I look forward to next to #mvpsummit… find out more at https://global.azurebootcamp.net #mvpbuzz #Azure" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/jtabadero.png" width="480" height="174" border="0" /></a>


  #GlobalAzure 대한 자세한 내용을 보려면 전역 Azure 웹 사이트로 이동하여 "이끌이" 섹션을 클릭하여 사용자 고유의 위치를 구성하는 방법을 알아보세요.


  (또 다른 옵션은 이 블로그 게시물을 로컬 사용자 그룹 관리자 또는 가까운 로컬 Microsoft 사무실로 전달하여 사용자가 거주하는 위치를 설정하는 데 도움을 주는 것입니다.)

  <h1>#GlobalAzure 처음부터 폭발한 방법</h1>

  #<a name="globalazure-was-born-three-years-ago-when-two-user-group-enthusiasts-in-sweden-decided-to-each-run-an-azure-bootcamp-on-the-same-day-in-their-respective-cities-malm-and-stockholm-an-azure-bootcamp-at-heart-is-simply-a-community-user-group-event-dedicated-to-learning-about-the-microsoft-azure-platform-azure-bootcamp-as-a-concept-was-a-pre-existing-event-format-that-we-wanted-to-utilize-but-wait-said-the-duo-if-we-do-our-events-on-the-same-day-perhaps-some-of-our-other-azure-community-friends-close-by-in-europe-would-want-to-do-the-same-what-if-we-end-up-with-ten-locations-wouldnt-that-be-awesome"></a>GlobalAzure는 3년 전 스웨덴의 두 사용자 그룹 애호가가 각각 같은 날 말뫼와 스톡홀름의 도시에서 Azure Bootcamp를 운영하기로 결정했을 때 태어났습니다. Azure Bootcamp는 단순히 Microsoft Azure Platform에 대해 학습하기 위한 커뮤니티 사용자 그룹 이벤트입니다. 개념인 "Azure Bootcamp"는 활용하려는 기존 이벤트 형식이었습니다. 그러나 기다려, 우리가 같은 날에 우리의 이벤트를 할 경우, 아마도 유럽에서 가까운 우리의 다른 Azure 커뮤니티 친구 중 일부는 같은 작업을 수행 할 것이라고 말했다? 10개의 위치로 끝나면 굉장하지 않을까요?


  우리는 틀렸다. 오늘 우리는 우리가 너무 잘못했다 황홀하다!


  첫 해(2013) #GlobalAzure 전 세계 36개국에서 92개 지역에서 실행되었습니다. 다음 해 (2014) 숫자는 54 개국에서 136 위치였다! 전 세계 200명이 넘는 .NET 및 클라우드 커뮤니티 애호가들이 현지 이벤트를 조직하고 해당 위치에서 6,000명 이상의 참석자를 모은 것으로 확인되었습니다. 동부 표준 시간대에서 시작하여 서쪽 표준 시간대에서 나중에 하나의 지구 혁명을 끝내는 낮에는 수백 시간의 세션과 실험실이 열립니다.


  이것은 오클랜드에서 호놀룰루까지 뻗어 2014 년 이벤트의 위치지도입니다 :


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/05/globalazuremap2014.png"><img style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border: 0px;" title="GlobalAzure map 2014" alt="Map of the globe with all of the #GlobalAzure locations of 2014 pinned." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/globalazuremap2014_thumb.png" width="614" height="258" border="0" /></a>

  <h1>이 이벤트를 구성하는 Who?</h1>

  전 세계의 많은 사람들이 이 이벤트를 성공적으로 만드는 데 도움을 주었습니다. 가장 중요한 것은 물론 전 세계 수백 명의 지역 사회 애호가들이 지역 행사를 가능하게 하는 것입니다. 중요한 것은 로컬 DX 팀, 로컬 Azure 제품 관리자 및 MVP 리드와 같은 모든 로컬 Microsoft 직원입니다. 위에서 설명한 것처럼 이러한 로컬 이벤트는 커뮤니티 소유 및 실행 이벤트이며 어떤 위치에서도 Microsoft에서 이벤트를 소유하거나 실행하지 않습니다. 그러나 로컬에서 Microsoft는 최대한 많은 지원을 제공하며, 지원 및 지원을 받으려면 로컬 Microsoft Azure 제품 소유자와 상담하는 것이 좋습니다. 이 행사의 글로벌 조정은 Microsoft Azure 가장 가치있는 전문가 마틴 발리오우, 마이크 마틴, 앨런 스미스, 마이클 우드와 나 자신에 의해 관리됩니다. 훌륭한 작업 지역 사용자 그룹, 커뮤니티 리더 및 지역 Microsoft 사람들이 행사에 참여하여 큰 도움이 되도록 충분히 강조할 수는 없습니다!

  <blockquote>"Microsoft는 기술 커뮤니티를 매우 자랑스럽게 생각하며, 135개 이상의 위치와 5,000명 이상의 사람들이 참석한 이 규모와 규모의 이벤트를 본 적이 없습니다. 이 세계적인 교육 행사를 위해 많은 사람들을 모으고 당뇨병 연구를 위한 세계 최대의 크라우드 소딩 컴퓨팅 랩을 구축하기 위한 그들의 노력은 놀라운 위업입니다. Microsoft는 이 행사에 참여하게 되어 자랑스럽고 훌륭한 기술 리더 그룹과 연결될 수 있게 되어 자랑스럽습니다." – Mark J Brown, Microsoft Corporation</blockquote>

  <h1>설정, 안건 및 콘텐츠는 어떻습니까?</h1>

  각 위치는 지역 사회 구성원의 요구 사항을 대상으로 하는 리소스에 따라 이벤트를 구성하는 것이 중요합니다. 참석자가 Azure를 접하는 경우 의제에 Cloud Computing 및 Azure Platform에 대한 소개 자료가 포함될 수 있습니다. 커뮤니티가 개발자에게만 초점을 맞추거나 IT-Pro 경우 그에 따라 자료가 정렬됩니다. 마지막으로 로컬 이벤트가 전문가인 경우 Azure 커뮤니티 콘텐츠는 본질적으로 더 심층적으로 분석될 수 있습니다. 일부 위치는 10-15 명의 매니아가있는 작은 방에 구성되어 있으며 가장 큰 위치에는 500 명이 넘는 참석자가 있습니다! 마일리지는 각 위치에 따라 다르며, 지역 사회는 하루 동안 의제를 설정하고 모든 작업에 대한 모든 공로를 인정합니다. 커뮤니티에 상주 Azure 전문가가 없는 경우 글로벌 조직에서는 사용자가 사용할 수 있는 교육 자료도 제공합니다. 적절한 지역 발표자와의 연결 지원, 장소 찾기 지원 등을 위해 로컬 Microsoft 하위에 문의할 수 있습니다. 로컬 Microsoft 사무실과 연결하는 데 도움이 필요한 경우 <a href="https://global.azurebootcamp.net/contact-us" target="_blank">사이트를 통해 #GlobalAzure 문의</a>하세요.

  <h1>이것은 정말 좋은 이벤트처럼 들린다! 스폰서가 되도록 하려면 어떻게 해야 하나요?</h1>

  #GlobalAzure 성공한 이유 중 하나는 놀라운 스폰서 때문입니다. 각 주최자는 #GlobalAzure 웹 사이트에서 자신의 이벤트 정보와 관련하여 지역 스폰서를 자유롭게 언급해야합니다!


  우리는 훌륭한 지역 스폰서를 가지고 있을 뿐만 아니라 글로벌 스폰서도 가질 수 있을 만큼 운이 좋습니다! 이는 전 세계가 알고 싶어하는 Azure용 소프트웨어를 빌드하는 ISV를 개발하는 제품입니다. 스폰서에게 요청하는 것은 단순히 회사 웹 사이트에서 다운로드할 수 없는 참석자가 사용할 수 있는 특별한 제안이나 기회를 제공하는 것입니다. 우리의 열렬한 스폰서로부터 주어진 후원은 지역 행사에 세계를 의미합니다. 우리는 지원의 이러한 친절한 토큰에 대해 매우 감사드립니다. 우리의 스폰서에 대해 자세히 알아보려면 우리의 웹 사이트를 방문하거나 사이트를 통해 글로벌 스폰서가되고 싶은 경우 <a href="https://global.azurebootcamp.net/contact-us" target="_blank">#GlobalAzure</a>!

  <h1>글로벌 랩 - 수만 개의 Virtual Machines가 재생됩니다!</h1>

  마지막에 가장 적합한 것을 저장하면 모든 참석자는 고유한 Virtual Machines 집합을 배포하고 거대한 글로벌 컴퓨팅 성능에 참여할 수 있습니다. 이 Swarm은 #GlobalAzure 동안 연구 데이터를 계산합니다. 작년에 랩 중에 약 17,000개의 서버 인스턴스를 실행했는데, 이는 하루에 초기 픽사 영화의 렌더링 팜보다 컴퓨팅 능력이 더 많은 Swarm입니다.


  일부 컴퓨팅 문제를 계산하려면 몇 시간이 필요합니다. 애니메이션 그림이나 중요한 연구 계산과 같은 재미있는 계산일 수 있습니다. 요점은 일부 데이터에는 컴퓨팅 성능이 필요하며 더 많은 CPU를 사용하여 문제를 더 빠르게 해결할 수 있다는 것입니다. 이는 수평적으로 확장 가능한 컴퓨팅 문제로 간주될 수 있습니다. 다시 클라우드 전에 하루에 당신은 공간에서 지능형 생활을 찾는 등 여러 가지 흥미로운 연구 및 과학 프로젝트에 잔류 PC CPU 주기를 빌려 줄 수 있습니다. 현재 퍼블릭 클라우드를 사용하면 클라우드에서 호출할 때 여러 컴퓨터에 동일한 유형의 작업을 배포할 수 있습니다.


  #GlobalAzure 팀은 수평 확장 가능한 계산 과제를 위한 선박인 엔진을 만들었습니다. 이 때문에 클라우드 서비스 애플리케이션의 이름을 "Minion"으로 적절하게 지정했습니다. 각 Minion은 Azure Cloud의 Virtual Machine 인스턴스에서 실행되며 현재 계산에 이 인스턴스의 CPU를 활용합니다. 미리 구운 미니언 패키지는 4월 25일에 #GlobalAzure 참석자에게 배포됩니다. 이 패키지는 Swarm에 가입하려는 Azure 계정을 가진 모든 사용자가 쉽게 구성하고 배포할 수 있습니다. 일부 참석자는 5~20개의 CPU를 사용할 수 있으며 모든 CPU를 배포할 수 있습니다. 다른 참석자는 회사 Azure 계정에서 수백에서 수천 개의 코어를 빌려 많은 인스턴스를 실행합니다! 규모가 작거나 작으면 각 사용자에 대한 모든 작업이 집계되고 이벤트 중에 랩 웹 사이트 대시보드에 표시됩니다. 그러나 회사 Azure CPU를 빌리기 전에 관리자에게 문의해야 하며, 그렇게 하면 회사 이름을 웹 사이트에 자유롭게 배치할 수 있습니다.


  다음은 작년에 #GlobalAzure 사용된 Minion 및 주변 Azure 자산의 아키텍처 다이어그램입니다. 올해는 #GlobalAzure 동안 Azure에서 아직 사용할 수 없는 모든 서비스인 Streaming Analytics 및 애플리케이션 Insights 있는 EventHub와 같은 몇 가지 새로운 Microsoft Azure 서비스를 추가합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/01/05/globalazurelab2014.png"><img style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border: 0px;" title="#GlobalAzure Lab 2014" alt="The architecture of the #GlobalAzure lab 2014." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/globalazurelab2014_thumb.png" width="610" height="343" border="0" /></a>


  미니언은 이전에 언급했듯이, 잠재적으로 무엇이든 계산할 수 있는 뇌가 없는 용기입니다. 시작 시 Minion 인스턴스는 연구 알고리즘의 구현인 "브레인"을 로드합니다. 이제 지능형 미니언은 지구의 이익을 위해 중요한 연구 데이터를 계산하는 CPU 주기를 계속 소비하지만 이익을 위한 것은 아닙니다.


  많은 컴퓨팅 성능이 필요한 데이터 더미를 의미하는 수평 확장 가능한 컴퓨팅 문제가 있는 경우 이벤트 중에 처리할 수 있습니다. 우리는 적극적으로 4 월 25 일에 해결하기 위해 추가 도전을 찾고 있습니다. 우리는 우리의 멋진 컴퓨팅 능력을 가진 비영리 연구 프로젝트를 대상으로, 큰 힘으로 큰 책임이 오기 때문에, 오른쪽?


