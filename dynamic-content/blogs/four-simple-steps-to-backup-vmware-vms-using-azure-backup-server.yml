Title: Azure Backup Server를 사용하여 VMware VM을 백업하는 네 가지 간단한 단계
Summary: 오늘 Azure Backup Server를 사용하여 VMware 가상 머신 보호에 대한 지원을 발표합니다.
Content: >-
  <p>Azure Backup Server는 Microsoft 워크로드 및 환경을 보호하기 위해 업계에서 인식됩니다. Hyper-V에서 실행되는 가상 머신뿐만 아니라 SQL, SharePoint 및 Exchange 같은 주요 Microsoft 워크로드를 보호합니다. 오늘 Azure Backup Server <a href="https://azure.microsoft.com/blog/announcing-vmware-backup-with-azure-backup-server/">를 사용하여 VMware 가상 머신 보호에 대한 지원을 발표합니다</a> . 이렇게 하면 엔터프라이즈 고객은 다른 유형의 IT 환경에서 단일 백업 솔루션을 가질 수 있습니다.</p>


  <p>Azure Backup Server를 익숙하지 않고 Microsoft Azure Backup Server를 사용하도록 설정하려는 경우 <a href="https://azure.microsoft.com/en-us/documentation/articles/backup-azure-microsoft-azure-backup/">Microsoft Azure Backup Server를 다운로드</a>하여 현재 인프라 보호를 시작할 수 있습니다. Azure Backup Server가 이미 설치되어 있는 경우 <a href="https://support.microsoft.com/kb/3175529">업데이트 1을 다운로드하여 설치</a> 하여 VMware 백업을 시작하세요. Azure Backup Server를 사용하여 vCenter 6.5/6.0/5.5를 백업하는 방법에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/backup/backup-azure-backup-server-vmware">설명서를 </a>참조하세요.</p>


  <p>다음은 VMware VM을 보호하기 위해 VMware 서버 및 Azure Backup Server를 구성하는 네 가지 간단한 단계입니다.</p>


