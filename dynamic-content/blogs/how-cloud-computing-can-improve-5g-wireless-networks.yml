  <h2>&nbsp;</h2>


  <h2>Azure: 에지 컴퓨팅, 클라우드 및 통신 연산자가 함께 모이는 위치</h2>


  <p><a href="https://www.microsoft.com/en-us/research/blog/10-years-is-an-eternity-in-the-tech-world-but-we-are-just-getting-started/" target="_blank">10년 이상</a> Microsoft는 <a href="https://www.microsoft.com/en-us/research/project/edge-computing/" target="_blank">에지 컴퓨팅</a>에 많은 투자를 했으며 계속해서 그렇게 하고 있습니다. 특히 Azure는 네트워크 크기를 비용 효율적으로 조정하기 위해 네트워크 운영자에게 가장 많은 이점을 제공하는 셀 타워에 가까운 계산을 제공하기 위해 노력하고 있습니다. 또한 Microsoft는 <a href="https://azure.microsoft.com/en-us/blog/futureproof-your-network-with-azure-for-operators/" target="_blank">운영자용 Azure 이니셔티브를</a> 통해 네트워크 연결에서 주문형 컴퓨팅에 이르기까지 에지 컴퓨팅을 더욱 향상시키고 간소화하는 새로운 자사 및 타사 솔루션을 사용하여 오케스트레이션을 완료하기 위해 지속적으로 노력하고 있습니다.</p>


  <p>Microsofts&rsquo;가 연산자가 요구하는 만큼 자주 계산을 확장할 수 있는 능력을 감안할 때, 대규모 MU-MIMOis&mdash;를 포함하는 에지&mdash;인클루징 기술의 힘은 통신 사업자가 찾고 있는 해답입니다. Azure는 네트워크가 성장하고 발전함에 따라 용량을 늘리기 위한 목표를 달성하기 위해 통신 사업자를 지원하기 위해 여기에 있습니다. 통신 공급자는 안테나 및 셀 타워의 수를 늘리는 반면, Microsofts&rsquo;는 서버를 대규모로 스핀업하고 전 세계 어디에서나 관리할 수 있으므로 Azure는 5G 이상 통신 네트워크에 적합합니다.</p>


