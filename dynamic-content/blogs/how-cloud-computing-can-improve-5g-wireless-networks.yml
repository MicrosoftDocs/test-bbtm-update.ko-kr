Title: 클라우드 컴퓨팅이 5G 무선 네트워크를 개선하는 방법
Summary: 5G에 연료를 공급하는 기술, 특히 이러한 기술이 사용자가 연결에 대해 가지고 있는 환경을 개선하는 방법에 대해 많은 내용이 작성되었습니다. 마찬가지로, 기술의 지속적인 발전이 새로운 세대의 네트워크 인식 애플리케이션을 어떻게 안내할 지에 대해 많은 이야기를 했습니다.
Content: >-
  <p>5G에 연료를 공급하는 기술, 특히 이러한 기술이 사용자가 연결에 대해 가지고 있는 환경을 개선하는 방법에 대해 많은 내용이 작성되었습니다. 마찬가지로, 기술의 지속적인 발전이 새로운 세대의 네트워크 인식 애플리케이션을 어떻게 안내할 지에 대해 많은 이야기를 했습니다. 이 문서에서는 5G 기술의&nbsp; 한 가지 주요 측면과 무선 네트워크 용량 개발에 미치는 영향에 대해 설명합니다.</p>


  <p>이것은 무선 통신 진화의 더 중요하지만 종종 무시되는 측면 중 하나입니다. 이는 클라우드 컴퓨팅 및 무선 통신의 융합이 매우 적합한 또 다른 중요한 이유를 나타냅니다. 간단히 말해, 5G 무선 네트워크와 관련된 많은 복잡한 문제는 소프트웨어를 사용하여 해결할 수 있으며, 이는 과거에 사용되었던 비용이 많이 들고 시간이 많이 소요되며 종종 느리게 진화하는 하드웨어의&rsquo; 필요성을 배제합니다.</p>


  <h2>클라우드 및 통신: 차세대 네트워크에 적합합니다.</h2>


  <p>5G를 구성하는 가장 정교한 기술 중 일부는 기성 서버에서 실행되는 소프트웨어에서 구현할 수 있습니다. 이는 이전 4세대의 모든 통신 네트워크에서 사용되어 온 특수 하드웨어에서 느리지만 확실하게 벗어날 수 있기 때문에 흥미롭습니다. 소프트웨어로 전환하면 통신 공급자의 전체 자본 및 운영 비용을 줄이는 데 도움이 됩니다. 마찬가지로 중요한 것은, 하드웨어에서 소프트웨어로의 이러한 변화는 차세대 표준이 등장할 때까지 10년 정도 기다릴 필요 없이 정기적인 흐름에서 바람직한 기능을 출시할 때 통신 산업이 민첩하고 공격적이 될 수 있도록 하기 때문에 이러한 네트워크를 미래 지향적으로 만들 것입니다. 클라우드 산업이 10년 넘게 해왔던 것처럼 한 세대에서 다른 세대로 가는 것이 소프트웨어 업그레이드인 세상을 만들면서 혁신이 번창할 것입니다.</p>


  <p>우리는 미래의 블로그에서 이것에 대해 더 많은 것을 말할 것입니다, 그러나 오늘, 우리는 기술적으로 무선 커패시&mdash;터, 스펙트럼 효율성을 논의하고 싶습니다. 잘하면, 우리는 컴퓨팅 능력을 사용하여 셀룰러 네트워크 용량을 늘릴 수 있으며 소프트웨어 기반 기계 학습 및 데이터 분석 기술의 발전을 사용하여 5G 및 향후 네트워크의 효율성을 향상시킬 수 있다고 확신할 수 있습니다. 이를 에코시스템의 다른 요소에 추가할 때 클라우드 컴퓨팅 및 통신 네트워크 간의 결혼이 완벽하게 적합합니다.</p>


  <h2>5G 핵심 기술: 대규모 다중 사용자 MIMO</h2>


  <p>다중 입력 및 다중 출력(MIMO)은 무선 링크의 용량을 곱하고, 여러 전송을 사용하고, 안테나를 수신하여 다중 경로 전파를 이용하는 방법입니다. MIMO는 Wi-Fi, 3G 및 4G에서 무선 통신 표준의 필수 요소입니다. 그러나 5G는 대규모 MU(다중 사용자) MIMO를 사용하여 다음 단계로 이동하여 안테나 수를 크게 확장하고 동시에 많은 사용자를 지원합니다. 이 기술은 5G가 4G&rsquo;보다 1,000배&nbsp; 증가한다고 약속하는 핵심입니다.</p>


  <p>거대한 MU-MIMO 뒤에 과학은 각 사용자와 통신 채널을 보존하고 환경 왜곡을 살아남을 수 있도록 모든 안테나에서 보내고받은 신호를 조작과 관련된 복잡한 수학에 있다. 이것은 많은 기술 서적과 학술 연구의 주제였지만 아래 그림에서 단순화 된 버전을 찾을 수 있습니다.</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0909aa20-0257-487d-88db-20d34d2f4a7c.png"><img alt="How MU-MIMO works: measure channel state information, calculate precoding matrix, and apply precoding before transmission." border="0" height="771" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e9de9512-0b20-4fb5-8d7f-a3777e28438d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="그림 1" width="1430"></a></p>


  <p>&nbsp;</p>


  <p>대규모 MU-MIMO에는 많은 행렬 곱하기 및 전이가 포함되며, 모두 상당한 계산이 필요합니다. 그것은 셀 타워에 의해 서비스되는 사용자의 수의 직접적인 기능이며, 셀 타워가 가지고있는 안테나의 수입니다. 또한 이 계산은 수천 명의 하도급자에 대해 몇 밀리초마다 수행됩니다. 여기서 의미는 상당한 처리 능력과 에너지가 필요하다는 것입니다. 네트워크 운영자가 안테나 수를 늘리면 다른 관련 문제와 함께 계산 요구 사항이 상당히 증가합니다.</p>


  <p>사용자 패턴은 필요한 계산 양에도 영향을 줍니다. 위 그림에 설명된 프리코딩 방법은 사용자가 고정되거나 느리게 이동하는 경우 가장 잘 작동합니다. 그렇지 않으면 프리코딩 매트릭스를 자주 다시 계산해야 하며 더 많은 계산이 필요합니다. 이 경우 보조 빔 포밍&rdquo;이라고 하는 &ldquo;대체 방법이 더 잘 작동할 수 있지만 안테나 수는 사용자 수를 훨씬 초과해야 하며 무선 용량은 일반적으로 줄어듭니다.</p>


  <p>따라서 네트워크에서 제공하는 전체 용량은 운영자가 수천 개의 셀 타워 각각에서 구매하고 배포할 수 있는 계산 능력의 직접적인 기능입니다. 컴퓨팅을 쉽게 확장할 수 있는 <a href="https://www.microsoft.com/en-us/research/project/edge-computing/" target="_blank">에지</a> 컴퓨팅은 이에 적합합니다. 일부 운영자는 즉시 많은 용량이 필요하지 않더라&rsquo;도 네트워크 용량에 대한 수요가 증가함에 따라 쉽게 확장할 수 있는 방식으로 네트워크를 빌드해야 하는지 이해하는 것이 여전히 중요합니다.</p>


  <p>Microsoft는 5G 네트워크에 대규모 MU-MIMO를 제공할 수 있는 계산 기술에 많은 투자를 했습니다. 2012년 초, Microsoft Research는 타이밍 사양을 충족하고 수백 개의 안테나로 확장하기 위해 상용 서버(에지 데이터 센터)가 있는 분산 파이프라인을 사용하여 MU-MIMO를 구현하는 실용적인 솔루션에 투자했습니다(이 기술은 최신 기술이며 <a href="https://www.microsoft.com/en-us/research/publication/bigstation-enabling-scalable-real-time-signal-processing-in-large-mu-mimo-systems/" target="_blank">보고서는 SIGCOMM 2013</a>에 게시됨).</p>


  <h2>무선 용량에 대한 딥 러닝</h2>


  <p>5G는 네트워크를 최적화하는 여러 가지 방법으로 개방형 아키텍처로 이동하고 있습니다. 이 접근 방식은 복잡성을 증가하지만, 딥 러닝 기술을 사용하여 이러한 복잡성을 해결할 수 있습니다. 이는 일반적으로 인간의 능력을 넘어서는 것입니다. 대규모 MIMO에 대한 사전 코딩에 대한 위의 경우 딥 러닝 기술을 적용하여 용량 감소를 최소화하면서 에너지 소비를 줄이는 알고리즘을 선택할 수 있습니다. 동적 네트워크 부하에 적응하는 예측 분석 및 최신 소프트웨어를 통해 5G 네트워크가 더 스마트해질 수 있습니다.</p>


  <p>Microsoft는 기계 학습에 많은 투자를 했으며 AIand&nbsp;는 이 분야의 세계 최고의 전문가의 작업을 지원했습니다. 또한 도메인 지식을 포함하는 딥 러닝 알고리즘을 설계하여 통신 네트워크를 보강하기 위해 노력하고 있습니다. 위의 예제 외에도 딥 러닝 기술을 사용하여 전송 능력을 제어하여 간섭을 줄이고 용량을 늘리는 방법을 적극적으로 조사하고 있습니다.</p>


  <p>신호 처리 파이프라인 관리와 함께 연속 기계 학습(유연한 에지 컴퓨팅을 통해 동적 무선 주파수 환경 및 사용자 이동성 패턴을 모델링)은 통신 산업에 엄청난 가치 제안을 만듭니다. 이 거대한 발전은 무선 용량을 늘리기 위한 목적뿐만 아니라 5G 네트워크의 총 운영 효율성을 개선하기 위해 연구 혁신을 시스템에&mdash; 신속하게 통합할 수 있도록 합니다.</p>


