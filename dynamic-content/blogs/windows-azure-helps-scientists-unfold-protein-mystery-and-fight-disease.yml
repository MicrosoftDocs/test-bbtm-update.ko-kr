Title: Windows Azure는 과학자들이 단백질 미스터리를 전개하고 질병과 싸울 수 있도록 도와줍니다.
Summary: Azure가 Windows 조직의 혁신을 촉진하는 데 어떻게 도움이 되는지 듣는 것을 좋아합니다.&nbsp;  여기에&rsquo; 또 다른 좋은 예 :&nbsp; 마이크로 소프트는 워싱턴&rsquo; 대학과 제휴했다 ...
Content: '<p><a target="_blank" href="https://www.windowsazure.com">Windows Azure</a>가 조직의 혁신을 촉진하는 데 어떻게 도움이 되는지 듣는 것을 좋아합니다.&nbsp;  이단&rsquo; 또 다른 좋은 예:&nbsp; Microsoft는 워싱턴&rsquo; 베이커 연구소와 협력하여 과학자들이 Windows Azure를 사용하여 단백질 접기 연구의 컴퓨팅 능력을 과급할 수 있도록 돕고 있습니다. 과학자들이 더 빠른 결과를 얻을 수 있도록 돕는 것은 알츠하이머,&rsquo; 암, 살모넬라 및 말라리아에 대한 치료법을 가속화하는 것을 의미 할 수 있습니다.</p>  <p>올해 초 Microsoft ITs&rsquo; Marlin Eiben은 Windows Azure의 순수한 컴퓨팅 능력을&rdquo; 입증&ldquo;하는 데 도움이 되는 프로젝트를 찾고 있었고, 베이커 랩과 협력하여 연구 기술자인 아들과 대화하는 아이디어를 얻었습니다.</p>  <p>&ldquo;우리는 Azure의 작동 Windows 보여 줄뿐만 아니라 중요한 차이를&rdquo; 만들 수있는 데모 프로젝트를 원했다고 Eiben은 말했습니다. &ldquo;아들&rsquo;의 연결을 통해 나는 이것이 최첨단 과학이라는 것을 알고 있었고, 대규모 컴퓨팅 능력을 위한 자연스러운 응용 프로그램처럼 보였습니다.&rdquo; </p>  <p>에이벤이 Microsoft에서 녹색 빛을 받은 후, 아버지와 아들은 실험실&rsquo; 교장이자 이름을 딴 데이비드 베이커(David Baker)에게 다가갔고, 그는 계산 모델링을 사용하여 단백질이 가까이 있는 모습의 신비를 해결하기 위해 노력하고 있는 베이커 연구소의 방문 학자 인 니콜라스 스구라키스(Nikolas Sgourakis)와 연락을 취했습니다. </p>  <p class="ppbodytext"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5582.06_2D00_14Protein_5F00_lg.jpg" border="0"></p>  <p class="ppbodytext"><span style="font-size: small;"><i>과학자 니콜라스 스구라키스(왼쪽)가 Windows Azure를 사용하여 아버지와 아들 말린과 크리스 에이벤(가운데 및 오른쪽)이 세계 최고의 계산 생물학 연구소인 워싱턴&rsquo; 베이커 연구소&rsquo;와 파트너십을 맺는 데 도움을 준 후 단백질 폴딩 연구를 강화하고 있습니다.</i><i>&nbsp;</i></span></p>  <p class="ppbodytext">Windows Azure에서 랩&rsquo; 소프트웨어를 배포하고 테스트하기 위해 Eiben은 Microsoft IT 동료인 Pankaj Arora와 Chris Sinco의 도움을 받았습니다. 두 명의 설계자, 테스트 및 솔루션 확장에 도움을 주었습니다. Arora는 Windows Azure 배포를 만들고 테스트하기 위해 집 침대 아래에 서버를 설정하기도 했습니다.</p>  <p class="ppbodytext">&ldquo;흥미로운&rsquo; 점은&rsquo; 기존 Windows Azure 시나리오가 아니라는 점입니다. 더 전통적인 시나리오는 웹 시작, 호스팅 콘텐츠, 웹 사이트 및 비즈니스 애플리케이션입니다. 이는 Azure를 플랫폼으로 Windows 다재다능함을 보여준다고 Arora는&rdquo; 말했습니다. </p>  <p class="ppbodytext">&ldquo;일반적으로 이 작품은 컴퓨팅 시간을&rdquo; 기부한 사람들이 소유한 수천 대의 개인 머신에서 공유될 것이라고 아이벤은 말했다. &ldquo;이 수천 명 중 헬싱키의 누군가와 상파울루에 있는 누군가가 시간을 제공할 수 있지만, Windows Azure Nikolas를 사용하면 훨씬 더 빠르고 안정적으로 결과를 얻을 수 있습니다.&rdquo;</p>  <p class="ppbodytext">Sgourakisbenchmark&rsquo;&ldquo;&rdquo; Windows Azure 실험은 250만 개의 계산을 사용하여 기본적으로 사용할 알고리즘과 프로세스를 확인했습니다.   그는 1주일 &ndash; 도 채 남지 않은 2,000대 컴퓨터에 해당하는 컴퓨터를 사용한 실험 &ndash; 이 성공적이었다고 말했습니다. 모든 것이 체크 아웃되었습니다. 두 번째 테스트, 살모넬라 &ldquo;바늘의 속성을 계산하는 하나,&rdquo; 이번 주에 실행하고 계산의 유사한 수를 취할 것입니다. </p>  <p class="ppbodytext">Sgourakis는 Windows Azure가 그의 연구에 매우 귀&rdquo;중했다고 &ldquo;말했습니다.&nbsp; &ldquo; Microsoft와의 이러한 상호 작용은 클라우드의 기능을 보여 주었습니다. 주문형 컴퓨팅의 이 모든 아이디어는 주문형 컴퓨팅 시간에 대한 돈이 없지만 즉시&rdquo; 답변을 얻어야하는&rsquo; 나 같은 과학자들에게 매우 유용 할 수 있다고 그는 말했다. &ldquo;연구를&rsquo; 수행해야 하는 가장 강력한 도구이며, Windows Azure와 같은 리소스를 사용하여 획기적인 작업을 즉시 수행할 수 있게 하는 것은 매우 고무적입니다.&rdquo;</p>  <p class="ppbodytext">자세한 내용은 여기를 클릭하여 Microsoft 뉴스 Center의 기능 스토리를 읽어보세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/16/windows-azure-helps-scientists-unfold-protein-mystery-and-fight-disease.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
