  <h2>캔버스</h2>


  <p>그래픽 제작의 주요 기능 중 하나는 그래픽 제작 작업 영역의 중앙에 있는 제작 캔버스입니다(위의 첫 번째 스크린샷 참조). 캔버스는 Runbook의 조각을 어셈블하는 위치입니다.</p>


  <p>캔버스를 사용하면 다음을 수행할 수 있습니다.</p>


  <ul>
   <li>활동 추가</li>
   <li>활동 이동</li>
   <li>활동을 함께 연결</li>
   <li>활동 및 링크 삭제</li>
   <li>구성에 대한 활동 또는 링크 선택</li>
   <li>활동 및 링크 그룹 선택</li>
   <li>세로 및 가로로 스크롤</li>
   <li>확대 또는 축소</li>
  </ul>


  <h2>활동 구성</h2>


  <p>그래픽 제작 작업 영역의 오른쪽에 있는 구성 창은 Runbook에서 각 작업을 구성하고 연결하는 위치입니다. 그래픽 Runbook을 작성할 때 많은 시간을 보내므로 최대한 간단하고 직관적으로 만듭니다.</p>


  <p>기본 활동 구성에는 캔버스의 활동에 사용자 지정 텍스트를 표시하고 Runbook의 활동에 대한 고유 식별자인 레이블과 이 활동이 사용되는 방식을 문서화하는 데 사용할 수 있는 주석이 포함됩니다.</p>


  <p>활동에 대해 다음과 같은 구성을 수행할 수도 있습니다.</p>


  <ul>
   <li>활동의 명명된 입력 매개 변수에 대한 값 설정</li>
   <li>PowerShell 일반 매개 변수와 같은 추가 매개 변수에 대한 값 설정</li>
   <li>일부 조건이 충족될 때까지 작업을 다시 시도합니다.</li>
   <li>작업이 완료된 후 Runbook 검사점</li>
  </ul>


  <p><img alt="Graphical Runbook Activity Configuration" border="0" height="382" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/908dd9cf-6108-4dba-8b5a-b0c204b5828a.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="그래픽 Runbook 활동 구성" width="610"></p>


  <p>작업에 대한 입력 매개 변수 값을 쉽게 구성할 수 있습니다. 활동에 매개 변수 집합이 있는 경우 먼저 작업할 매개 변수 집합을 선택합니다. 그런 다음, 사용하기에 적합한 매개 변수를 구성합니다. UX에서 각 매개 변수의 형식을 볼 수 있습니다. 필수 또는 선택 사항인지 여부와 기본값이 있는지 여부를 확인할 수 있습니다.</p>


  <p>각 활동 입력 매개 변수에 대해 매개 변수 형식에 따라 큰 데이터 원본 목록에서 선택할 수 있습니다(아래 스크린샷 참조).</p>


  <ul>
   <li>상수 값: 사용할 사용자 지정 값을 설정합니다.</li>
   <li>Runbook 입력: Runbook에 입력된 매개 변수 값을 선택합니다.</li>
   <li>활동 출력: Runbook에서 이전 활동의 출력을 사용하려면 선택합니다.</li>
   <li>자산: Automation 변수, 자격 증명, 연결 또는 인증서 자산의 값을 사용합니다.</li>
   <li>PowerShell 식: PowerShell 스크립트의 출력을 매개 변수의 입력으로 사용할 수 있는 유연한 옵션입니다.</li>
   <li>빈 문자열 또는 Null: 원하는 경우 매개 변수 값으로 설정할 수도 있습니다.</li>
  </ul>


  <p><img alt="Activity Configuration Data Sources" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c0d7f0e6-301a-4608-96fb-a9d3fc9c59fe.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="활동 구성 데이터 원본" width="298">&nbsp;</p>


  <h2>연결 구성</h2>


  <p>Runbook의 활동을 연결하는 각 링크에 대해 만들 수 있는 주요 구성이 있습니다. 링크가 파이프라인 또는 시퀀스 형식인지 여부와 링크를 통해 데이터 흐름에 대한 조건을 정의해야 하는지 여부를 결정할 수 있습니다. 또한 나중에 참조할 수 있는 주석을 남길 수 있습니다.</p>


  <p>링크 유형은 활동 출력 데이터를 사용할 수 있는 방법과 이전 작업의 출력이 다음 활동의 작업에 미치는 영향에 영향을 주므로 선택하는 링크 유형이 매우 중요합니다.</p>


  <h4>파이프라인 링크</h4>


  <ul>
   <li>다음 작업은 이전 작업의 각 출력 개체에 대해 한 번 실행됩니다.</li>
   <li>이전 작업의 출력이 없으면 다음 작업이 실행되지 않습니다.</li>
   <li>개별 개체로 사용할 수 있는 이전 활동의 출력</li>
  </ul>


  <h4>시퀀스 링크</h4>


  <ul>
   <li>다음 활동은 항상 정확히 한 번 실행됩니다.</li>
   <li>개체 배열로 사용할 수 있는 이전 작업의 출력</li>
  </ul>


  <p>링크에서 설정할 수 있는 또 다른 유용한 구성은 조건입니다. 조건 식 내에서 true 또는 false를 반환하는 PowerShell 스크립트 문을 작성합니다.</p>


  <ul>
   <li>조건이 true로 평가되는 경우:
   <ul>
    <li>다운스트림 작업이 실행됩니다.</li>
    <li>다운스트림 활동은 업스트림 작업의 데이터에 액세스할 수 있습니다.</li>
   </ul>
   </li>
   <li>조건이 false로 평가되는 경우:
   <ul>
    <li>다운스트림 작업이 실행되지 않습니다.</li>
   </ul>
   </li>
  </ul>


  <p>기본적으로 링크 조건을 설정하지 않으면 링크는 true로 평가되는 조건이 있는 경우와 동일하게 작동합니다.</p>


  <p><img alt="Graphical Link Configuration" border="0" height="347" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/07bf91b7-b14e-457f-9cc8-d2a8cb63220b.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="그래픽 링크 구성" width="360"></p>


  <h2>Runbook 입력 매개 변수</h2>


  <p>Runbook에 대한 입력 매개 변수를 정의할 준비가 되면 위쪽 명령 모음에서 <strong>입력 및 출력</strong> 을 클릭할 수 있습니다. 각 입력 매개 변수에 대해 각각에 대한 이름 및 형식(string, int32, int64, decimal, Boolean, datetime 또는 object)을 정의할 수 있습니다. 또한 매개 변수가 필수인지 선택적인지 정의하고 기본값을 설정할 수 있습니다.&nbsp; 설명서에 도움이 되도록 각 매개 변수에 대한 설명을 제공할 수 있습니다.</p>


  <p><img alt="Graphical Runbook Input Parameters" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/232c0775-b4ed-4abd-b551-65ac3ed12bfc.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="그래픽 Runbook 입력 매개 변수" width="423"></p>


  <h1>텍스트 작성</h1>


  <p>PowerShell 또는 PowerShell 워크플로 스크립트를 사용하여 Runbook을 작성하려는 사용자를 위해 Azure Automation에는 온라인 제작 작업에 도움이 되는 텍스트 작성 작업 영역이 있습니다. 통합된 테스트 환경 외에도 큰 편집 창, cmdlet, Runbook 및 자산의 통합 라이브러리가 포함되어 있습니다.</p>


  <h2>편집 창</h2>


  <p>편집 창은 줄 번호 매기기, 컨텍스트 강조 표시, 일부 intellisense를 제공하고 큰 편집 창에서 검색을 제공하므로 스크롤하지 않고도 스크립트를 더 많이 볼 수 있습니다.</p>


  <p><img alt="Textual Authoring Workspace" border="0" height="327" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a57d93a1-d4f4-4d05-b524-b07bc500ed53.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="텍스트 제작 작업 영역" width="610"></p>


  <h2>Library</h2>


  <p>텍스트 제작 작업 영역은 라이브러리 구성 요소를 그래픽 작성과 공유합니다. 라이브러리에서 시스템에 있는 cmdlet, Runbook 및 자산을 찾을 수 있으며 필요한 cmdlet을 텍스트 편집기에 삽입할 수 있습니다&nbsp; .</p>


  <h1>테스트 환경</h1>


  <p>그래픽 및 텍스트 작성은 유사한 테스트 환경을 공유합니다. 주요 기능:</p>


  <ul>
   <li>테스트 창을 열어 둘 때 테스트 실행 간에 값을 유지하는 매개 변수 값 입력 창이므로 각 테스트에서 매개 변수 값을 다시 입력할 필요가 없습니다&rsquo;.</li>
   <li>표준 PowerShell 서식이 있는 대용량 테스트 출력 창</li>
   <li>워크플로 데이터 스트림의 색 코딩: 출력, 자세한 정보 표시, 경고, 오류</li>
   <li>테스트 블레이드가 닫혀 있더라도 테스트가 계속됩니다. 블레이드를 다시 열면 출력 상태가 유지됩니다.</li>
   <li>시작, 중지, 일시 중단, 다시 시작 명령</li>
   <li>Azure 또는 Hybrid Runbook Worker에서 테스트를 실행하는 옵션</li>
  </ul>


  <p>또한 그래픽 작성은 Runbook 문제를 해결하는 데 도움이 되도록 각 활동에 대한 시작 시간, 종료 시간, 입력 데이터 및 출력 데이터를 표시하도록 활동 수준 추적(Runbook 구성에 설정)을 사용하도록 설정하는 옵션을 제공합니다.</p>


