  <h1>그래픽 및 텍스트 제작 모델</h1>


  <p>그래픽 및 텍스트 제작 모델은 서로 다르며, 각각 아래에 나열된 중요한 특성을 가지고 있습니다. 일부는 다른 사용자보다 하나를 선호하며, 일부는 시나리오에 따라 둘 다 활용합니다. 일반적으로 그래픽 Runbook은 여러 특정 작업을 연결하고 워크플로를 시각화할 수 있는 고급 프로세스에 적합합니다. 텍스트 Runbook(PowerShell Runbook 및 PowerShell 워크플로 Runbook)은 PowerShell 언어의 세부 정보를 사용하는 데 유용합니다.</p>


  <h2>그래픽</h2>


  <ul>
   <li>시각적 삽입-링크-구성 제작 모델</li>
   <li>프로세스를 통해 데이터가 흐르는 방식에 집중</li>
   <li>영향을 받는 IT 프로세스 및 시스템 시각화</li>
   <li>생산성을 높이기 위한 더 높은 수준의 언어</li>
   <li>필요에 따라 PowerShell 스크립트 포함</li>
   <li>System Center Orchestrator 사용자에게 익숙한 경우</li>
   <li>디자이너는 클라우드 기반입니다.</li>
  </ul>


  <h2>텍스트</h2>


  <ul>
   <li>PowerShell 또는 PowerShell 워크플로 스크립트 작성 모델</li>
   <li>하위 수준 언어, 보다 다재다능한 언어</li>
   <li>기존 PowerShell 스크립트를 사용할 수 있음</li>
   <li>PowerShell 사용자에게 익숙한 경우</li>
   <li>디자이너가 클라우드 기반 또는 클라이언트(ISE)인 경우</li>
  </ul>


  <h1>알아야 할 사항</h1>


  <p>다음은 몇 가지 유용한 팁과 알려진 문제입니다. Automation에 대한 업데이트를 지속적으로 릴리스하고 있으므로 시간이 지남에 따라 문제가 사라지는 것을 볼 수 있습니다.</p>


  <h3>팁</h3>


  <ul>
   <li>그래픽 작성 환경의 PowerShell 식 편집기 내에서 다음과 같은 이전 작업의 출력을 참조할 수 있습니다.
   <pre class="prettyprint">
  $ActivityOutput[&lsquo;activity label&rsquo;]

  $ActivityOutput[&lsquo;activity label&rsquo;].Property1

  </pre>
   </li>
   <li>마찬가지로 다음과 같이 Runbook 입력 매개 변수를 참조할 수 있습니다.
   <pre class="prettyprint">
  $InputParameterName</pre>
   </li>
   <li>그래픽 작성에서는 파이프라인과 시퀀스 링크 형식 간의 차이점을 이해하는 것이 중요합니다.
   <ul>
    <li>파이프라인
    <ul>
     <li>다음 작업은 이전 작업의 각 개체 출력에 대해 한 번 실행됩니다. 이전 작업에서 출력을 생성하지 않으면 다음 작업이 실행되지 않습니다.</li>
     <li>개별 개체로 사용할 수 있는 이전 활동의 출력</li>
    </ul>
    </li>
    <li>순서
    <ul>
     <li>다음 작업은 정확히 한 번 실행됩니다.</li>
     <li>개체 배열로 사용할 수 있는 이전 작업의 출력</li>
    </ul>
    </li>
   </ul>
   </li>
   <li>그래픽 Runbook의 출력은 Runbook의 마지막 작업의 출력입니다. 이 동작은 Runbook 출력이 Runbook의 모든 활동에서 나올 수 있는 텍스트 Runbook의 경우와 다릅니다.</li>
  </ul>


  <h3>문제</h3>


  <ul>
   <li>자식 Runbook을 포함하는 PowerShell 워크플로 기반 Runbook에 대한 작업은 실행 상태로 가는 데 몇 분 정도 걸릴 수 있습니다. 이는 실행 전에 PowerShell 워크플로가 Runbook을 컴파일하는 방법과 관련된 문제입니다. 텍스트 Runbook의 경우 네이티브 PowerShell Runbook을 만들어 이를 방지할 수 있습니다. 그래픽 Runbook의 경우 수정 작업을 진행 중입니다. 작업 시작 시간은 Automation 사용량 및 청구서에 포함되지 않으며 작업이 실제로 실행 중 상태인 시간만 포함됩니다.</li>
   <li>그래픽 Runbook에서 디자인에 따라 접합 작업은 들어오는 시퀀스 링크를 여러 개 가질 수 있지만 들어오는 파이프라인 링크는 하나만 있을 수 있습니다. 그러나 현재 캔버스에서는 디자인 타임에 경고를 받지 않고 여러 파이프라인 링크를 접합에 연결할 수 있습니다. 디자인 타임에 경고를 제공하기 위해 노력하고 있습니다.</li>
   <li>병렬 분기에서 자식 Runbook을 실행할 수 없습니다. PowerShell 워크플로 기반 Runbook의 경우 자식 Runbook이 다른 자식 Runbook, cmdlet 또는 활동과 병렬로 실행되는 경우 예측할 수 없는 출력 동작을 발견했습니다. 이는 Automation이 아닌 PowerShell 워크플로의 문제입니다. 따라서 지금은 작성을 돕기 위해 시작 시 Runbook에 실패하는 체크 인 그래픽 Runbook을 추가했습니다. 이 경우 유용한 오류 메시지가 표시됩니다.</li>
   <li>작성하는 동안 Runbook 입력 매개 변수 정의를 수정한 다음 변경 사항을 테스트하려는 경우 초안을 저장하고 테스트 창을 닫고 다시 열어 수정된 매개 변수가 테스트 창에 표시되도록 해야 합니다.</li>
  </ul>


  <h1>요약</h1>


  <p>새 Azure Portal의 Azure Automation에서 그래픽 및 텍스트 Runbook 작성 환경에 대한 간략한 개요입니다. 이러한 도구를 사용하면 프로세스를 자동화하는 데 사용하는 Runbook을 효율적으로 작성할 수 있습니다. Automation 팀은 가치와 사용 편의성을 높이는 새로운 기능을 사용하여 제작 환경을 지속적으로 개선하고 있습니다.</p>


  <p>Azure Automation은 모든 클라우드(Azure, AWS 및 기타) 및 온-프레미스 IT 관리를 위한 단일 자동화 포털입니다.</p>


