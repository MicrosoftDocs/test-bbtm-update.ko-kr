Title: 'Azure Automation: 그래픽 및 텍스트 Runbook 작성'
Summary: 새 Azure Portal의 Azure Automation에서 그래픽 또는 텍스트 작성 환경을 사용하여 Runbook을 작성할 수 있습니다.
Content: >-
  <p>새 Azure Portal의 Azure Automation에서 코드가 거의 또는 전혀 필요하지 않은 그래픽 도구 및 그래픽 프로그래밍 모델을 사용하여 Runbook을 작성할 수 있습니다. 라이브러리에서 캔버스로 활동을 삽입하고, 워크플로에 함께 연결하고, IT 프로세스를 자동화하는 유용한 Runbook을 만들기 위해 속성을 구성하기만 하면 됩니다.&nbsp; System Center Orchestrator 사용자는 시각적 Runbook을 만드는 이 직관적인 방법을 잘 알고 있을 것입니다.</p>


  <p>또한 네이티브 PowerShell 또는 PowerShell 워크플로 스크립트를 작성하는 사용자를 위해 텍스트 제작 작업 영역에는 큰 편집 창과 그래픽 제작과 공유되는 라이브러리 및 테스트 환경이 있습니다. 그래픽 및 텍스트 제작 도구는 보완적이므로 요구 사항에 따라 도구 또는 둘 다를 사용할 수 있습니다.</p>


  <p>이 게시물에서는 <a href="https://portal.azure.com/" target="_blank">Azure</a> Portal에서 그래픽 및 텍스트 제작 환경을 강조하는 기능을 안내합니다.</p>


  <h1>그래픽 작성</h1>


  <p>System Center Orchestrator를 사용하여 Runbook을 작성하거나 시각적 워크플로를 직관적으로 빌드할 수 있는 편집기를 선호하는 사용자를 위해 Automation 팀은 Azure Automation에 대한 첫 번째 클라우드 기반 그래픽 Runbook 편집기 및 그래픽 프로그래밍 모델을 출시했습니다.</p>


  <p>그래픽 제작 작업 영역은 다음 네 가지 주요 구성 요소가 포함된 전체 화면의 브라우저 내 환경입니다.</p>


  <ul>
   <li>라이브러리: cmdlet, Runbook 및 글로벌 자산을 쉽게 찾을 수 있는 위치</li>
   <li>캔버스: 워크플로를 빌드하는 위치</li>
   <li>구성 창: 각 활동 및 링크에 대한 속성 및 매개 변수를 구성하는 위치</li>
   <li>테스트 창: 작성하는 동안 Runbook을 테스트하고 디버그하는 위치</li>
  </ul>


  <p><img alt="Graphical Authoring Workspace" border="0" height="326" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f9c5348e-c24b-4242-a589-f24054eeaca2.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="그래픽 제작 작업 영역" width="610"></p>


  <h2>Library</h2>


  <p>작성 작업 영역의 왼쪽에 있는 라이브러리에는 Runbook을 빌드하는 데 사용하는 활동이 포함됩니다. 라이브러리에서 Automation 계정의 모든 cmdlet, Runbook 및 전역 자산에 액세스할 수 있습니다. 또한 라이브러리는 그래픽 제작 도구 키트를 완료하는 데 도움이 되는 몇 가지 주요 Runbook 컨트롤 작업을 제공합니다. 라이브러리를 탐색하여 필요한 활동을 찾거나 활동 이름의 이름 또는 일부를 알고 있는 경우 검색하고 빠르게 찾을 수 있습니다. 작업을 클릭하여 캔버스에 추가하도록 선택하기만 하면 됩니다.</p>


  <p>라이브러리의 항목은 다음과 같습니다.</p>


  <h4>Cmdlet</h4>


  <ul>
   <li>라이브러리의 핵심 개체이며 REST API 및/또는 PowerShell 모듈이 있는 모든 서비스 또는 시스템을 관리할 수 있습니다.</li>
   <li>PowerShell 모듈을 라이브러리로 가져와 통합할 수 있는 시스템 수를 확장할 수 있습니다.</li>
   <li>모듈 이름으로 구성한 다음 cmdlet 이름</li>
  </ul>


  <h4>Runbook</h4>


  <ul>
   <li>여기서 더 높은 수준의 Runbook을 만드는 데 사용할 수 있는 재사용 가능한 모듈식 방식으로 사용자 지정 작업을 캡슐화했습니다.</li>
   <li>태그별로 구성(아직 사용할 수 없음) 및 &ldquo;모든&rdquo; 범주</li>
  </ul>


  <h4>자산</h4>


  <ul>
   <li>Runbook에서 사용하는 변수, 자격 증명, 연결 및 인증서를 저장하는 Automation 자산입니다.</li>
   <li>모든 자산에 대해 자산 값을 가져올&rdquo; 수 있습니다&ldquo;. 변수 자산의 경우 값을 설정&rdquo;하도록&nbsp; &ldquo;선택할 수도 있습니다.</li>
   <li>자산 유형, 자산 이름별로 구성됩니다.</li>
  </ul>


  <h4>Runbook 컨트롤</h4>


  <ul>
   <li>이는 중요한 시나리오를 사용하도록 Azure Automation에서 제공하는 특별한 활동입니다.</li>
  </ul>


  <h4>분기 동기화</h4>


  <ul>
   <li>접합 작업은 워크플로의 다음 작업을 계속하기 전에 들어오는 모든 분기가 완료될 때까지 기다립니다.</li>
  </ul>


  <h4>워크플로 스크립트</h4>


  <ul>
   <li>이 작업은 Runbook에 PowerShell 워크플로 스크립트를 삽입할 수 있는 일반적인 작업입니다.</li>
   <li>사용자 지정 스크립트가 필요한 경우에 유용합니다. 예를 들어 InlineScript 블록을 포함하도록 이 작업을 구성할 수 있습니다.</li>
  </ul>


