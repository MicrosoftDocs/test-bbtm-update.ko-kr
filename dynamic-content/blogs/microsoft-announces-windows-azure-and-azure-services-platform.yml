Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>오늘 PDC에서 Ray Ozzie는 모든 업&nbsp; 클라우드 서비스 플랫폼을 발표했습니다.&nbsp; 지난 2년 동안 플랫폼의 데이터베이스 부분에서 일해 온 우리 모두에게 좋은 날이었습니다.&nbsp; Windows Azure라는 클라우드 컴퓨팅, 스토리지 및 관리 서비스를 발표했습니다.&nbsp; 이것은 필수 서비스이며 우리는 이것을 클라우드 OS 생각할 수 있습니다.&nbsp; 다음으로 Azure 서비스 플랫폼이 있습니다.&nbsp; 여기에는 .Net Services, SQL Services 및 Live 서비스 포함됩니다.&nbsp; Microsoft SQL Services는 이제 클라우드(SQL Data Services)의 스케일 아웃 데이터베이스 서비스에 대한 모든 업 브랜드이며 시간이 지남에 따라 데이터 동기화, Reporting Services, Analytics Services, Integration Services 및 Reference Data Services와 같은 서비스를 포함합니다.&nbsp; 이 발표의 일환으로, 이제 여기에 SQL 서비스에 대한 모든 새로운 방문 페이지<a class="" href="https://www.microsoft.com/azure/sql.mspx" target="_blank" mce_href="https://www.microsoft.com/azure/sql.mspx">가 있습니다</a>.&nbsp; 이제 SQL Server Data Services를 Microsoft SQL Data Services라고 부르거나 Data Services를 SQL.&nbsp; 우리는 모든 업 서비스 브랜드에 맞게 우리의 이름에서 'S'를 삭제하고 있습니다.</p>  <p>오늘 데이브 캠벨은 오후 5시 15분에 서버 및 서비스 프리젠 테이션을 시작합니다.&nbsp; 평소와 같이 SQL Server, SQL Services 및 Microsoft Sync Framework를 함께 연결하여 데이터 플랫폼이 디바이스에서 클라우드로 어떻게 진화하고 있는지 보여주는 멋진 데모가 있습니다.&nbsp; 내일 데이비드 로빈슨은 점심 세션에서 SQL Data Services를 활용하는 방법에 대한 팁과 트릭 이야기를 발표 할 예정입니다.&nbsp; 오후 3시 30분 내일, 새로운 기능 중 일부를 진행하기 위해 Lap around SQL Data Services 세션을 발표할 예정입니다.&nbsp; 그리고 우리가 어디로 향하고 있는지 정말로 알고 싶다면 수요일 패트릭 맥엘로이 (Patric McElroy)는 SQL Data Services 선물 강연을 통해 우리가 인큐베이팅하는 것들 중 일부를 보여 줄 멋진 새로운 데모를 제시 할 것입니다.&nbsp; ADO.Net Data Services에 어떻게 부합하는지 확인하려면 그의 강연에 참석하는 것이 좋습니다.&nbsp; 마지막으로 데이터베이스 엔진으로 SQL Server 사용하여 스케일 아웃 데이터베이스 서비스를 빌드하는 방법을 이해하려면 SQL Data Services의 내부라는 Gopal Kakivaya의 강연에 참석해야 합니다.&nbsp; Gopal은 SQL Data Services가 수천 대의 서버에서 실행되고 고가용성 서비스를 제공할 수 있도록 하는 기술을 수년간 연구했습니다.&nbsp; 그는 실패 감지, 분할 브레인, 장애 조치, 파티션 관리, 링 토폴로지 등과 같은 괴짜 주제를 살펴볼 것입니다.</p>  <p>PDC에 있는 경우 팀의 구성원이 질문에 대답할 수 있는 큰 방의 Azure 라운지에서 우리를 만나보세요.&nbsp; PDC에서 여러분을 만나보세요.</p>
