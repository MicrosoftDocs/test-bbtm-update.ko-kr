Title: Service Bus EAI/EDI 매퍼에서 '목록' 작업을 사용하여 '복잡한 데이터 재구성' 해결
Summary: 심각한 매핑을 수행한 사람이라면 누구나 한 복잡한 구조 집합에서 다른 구조로 관련 데이터를 변환하는 문제가 발생했을 것입니다. 이것은 사실 때문입니다...
Content: '<h3>손에 문제</h3>  <p>심각한 매핑을 수행한 사람은 관련 데이터를 복잡한 구조 집합에서 다른 구조로 변환하는 문제가 발생했을 것입니다. 이는 다양한 애플리케이션과 시스템이 요구 사항에 가장 잘 맞게 데이터를 정규화하는 다양한 방법을 사용하기 때문입니다. 이러한 시스템이 상호 운용해야 하는 경우 데이터를 한 스키마 구조에서 다른 스키마 구조로 매핑해야 합니다.</p>  <h3>관찰된 패턴</h3>  <p>특히 복잡한 구조 조정을 처리할 때 이 문제를 해결하는 데 사용되는 가장 널리 사용되는 패턴 중 하나는 데이터를 하나의 평면 구조로 정규화한 다음 대상 스키마 구조로 정규화하는 것입니다. BizTalk 사용자는 선택한 언어로 스크립트를 사용하여 이 논리를 처리해야 했습니다. 이는 BizTalk에서 중간 정규화되지 않은 데이터 저장을 지원하지 않았기 때문입니다. 스크립팅 언어는 일반적으로 데이터를 복잡한 데이터 문자열의 하나 이상의 해시 테이블로 정규화 해제한 다음 대상으로 구문 분석합니다.</p>  <p>중간 데이터 저장에 대한 지원이 없으면 사용자가 직접 스크립트를 개발하거나 전문가를 스크립팅해야 합니다. 지도에서 이러한 경우가 많을수록 프로그래머&rsquo; 도메인 매핑을 만드는 스크립트 컬렉션이 되며, 비프로그래머(IT 전문가, 중소기업, 비즈니스 분석가)에게는 대부분 관리가 불가능하고 읽을 수 없게 됩니다. 대부분의 경우 시각적 매핑 도구는 일반적으로 희생되고 프로그래밍 도구가 채택되어 개발 및 유지 관리 비용이 높아집니다.</p>  <h3>좋은 소식, 문제를 해결하기 위해 스크립팅을 알고 사용할 필요가 없습니다&rsquo;.</h3>  <p>Service Bus EAI &amp; EDI Labs 릴리스의 새로운 변환 기능에서 중간 데이터를 목록에 저장하고 원본 메시지 트리에서와 동일한 방식으로 목록에 대한 작업을 수행하기 위한 지원을 도입했습니다. 그리고 이 모든 것은 매퍼 표면에서 시각적 모델링을 통해 수행됩니다. 목록은 여러 멤버를 저장하여 2차원이며 테이블에 데이터를 저장하는 것과 거의 동일합니다. 이종 구조 매핑의 복잡한 문제를 해결하는 데 목록의 사용을 설명하겠습니다.</p>  <h3>EDI 매핑에서 SDQ 세그먼트가 있는 무서운 LIN 루프</h3>  <p>LIN 루프는 일반적으로 인벤토리 추적 애플리케이션에서 항목의 정보를 캡처하는 데 도움이 됩니다. 각 항목 유형에 피벗된 LIN 세그먼트, ZA 및 SDQ 세그먼트 전체 정보의 중첩 구조가 반영됩니다. SDQ 세그먼트는 여러 품목에 대한 여러 위치 및 수량 쌍을 쌓기 때문에 약간 복잡합니다. 이 구조를 위치에 피벗된 대상 애플리케이션 구조에 매핑하는 것은 어려운 작업입니다. 2단계 프로시저에서 이 문제를 해결할 수 있습니다.</p>  <p>1단계: LIN, ZA, SDQ 데이터를 모든 데이터가 포함된 목록으로 정규화 해제합니다. 다음은 수행된 단계입니다.</p>  <p>&nbsp;<a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1680.DataDir1.jpg" alt="" border="0"></a></p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8473.Data1.png" alt="" border="0"></p>  <p>목록 범위 내에서 이 중첩된 루프 작업 집합을 통해 모든 항목/위치/qty/qty_type 데이터를 비정규화할 수 있습니다. 이제 이 데이터를 모든 관련 대상 구조로 재구성할 수 있습니다.</p>  <p>2단계: 비정규화된 데이터를 사용하여 대상 구조를 빌드합니다. 다음은 수행된 단계입니다.</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2337.DataDir2.jpg" alt="" border="0"></a></p>  <p>이 두 번째 단계 작업은 각 위치 내의 위치 및 항목에 피벗되는 대상 스키마 구조를 완료하는 데 도움이 됩니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3162.Data2.png" alt="" border="0"></p>  <p>성공!!! &nbsp;일단 당신이 그것의 중단을 얻을, 새로운 매퍼에 의해 지원되는이 2 단계 절차는 간단하고 직관적이며 읽을 수 있습니다. 이를 보다 복잡한 HL 루프 및 기타 복잡한 중첩 구조에 적용할 수 있습니다.</p>  <h3>재량 사용</h3>  <p>큰 힘으로 큰 책임이 온다; 목록에 데이터를 저장하면 성능 및 기타 SLA에 세금이 추가됩니다. 그렇게 복잡하지 않은 구조 변환의 경우 중간 스토리지 없이도 수행할 수 있습니다. 실행 가능한 대안이 없는&rsquo; 경우에만 목록을 사용하는 것이 좋습니다.</p>  <p>더 유용하고 강력한 매핑 도구를 제공하기 위해 지속적으로 노력하고 있습니다. 유지 관리 기능 및 성능 요구 사항에 맞게 사용량을 최적화합니다. 또한 매퍼 도구를 개선하는 데 도움이 되는 피드백과 제안을 친절하게 공유하세요.</p>  <p><b><i>라비 볼라프라가다, 수석 프로그램 관리자</i></b></p>'
