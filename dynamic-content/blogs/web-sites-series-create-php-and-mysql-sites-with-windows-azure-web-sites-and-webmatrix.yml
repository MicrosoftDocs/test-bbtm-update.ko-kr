Title: '웹 사이트 시리즈: Windows Azure 웹 사이트 및 WebMatrix를 사용하여 PHP 및 MySQL 사이트 만들기'
Summary: 새로 도입된 Windows Azure 웹 사이트 및 Microsoft WebMatrix의 최신 릴리스는 PHP + MySQL 사이트를 만들고 호스트하는 좋은 방법을 제공합니다. 직접 작성하거나 다음 중 하나를 시작할 수 있습니다.
Content: '<p>새로 도입된 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/web-sites/?WT.mc_id=cmp_pst001_blg_post0134web">Windows Azure 웹 사이트</a> 및 Microsoft WebMatrix의 최신 릴리스는 PHP + MySQL 사이트를 만들고 호스트하는 좋은 방법을 제공합니다. Drupal, Joomla와 같은 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0134gen">Windows Azure</a>에서 실행되는 인기 있는 오픈 소스 애플리케이션 중 하나를 직접 작성하거나 시작할 수 있습니다. 또는 WordPress입니다.</p>  <p>이 게시물에서는 Windows Azure에서 사이트를 만들고, 다운로드 및 사용자 지정한 다음, Windows Azure 웹 사이트에 다시 배포하는 방법을 설명합니다. 무료 경량 웹 개발 도구인 WebMatrix를 사용할 예정입니다. Well&rsquo;은 Windows Azure Portal에서 사이트를 더 쉽고 새로운 기능으로 작성할 수 있도록 하는 WebMatrix의 새로운 기능 중 일부를 살펴봅니다.</p>  <h3>새 웹 사이트 만들기</h3>  <p>Windows Azure 웹 사이트가 릴리스되면 몇 분 안에 포털에서 새 웹 사이트를 만들 수 있습니다. 평가판에 등록한 후에는 데이터베이스를 사용하여 데이터베이스 없이 빈 사이트를 만들거나 오픈 소스 애플리케이션을 자동으로 설치할 수 있습니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4760.SR121.png" alt="" border="0"></p>  <p>데이터베이스를 사용하여 빈 사이트를 만든 다음 사이트에 게시할 수 있지만 갤러리&rsquo;를 사용하여 시작하겠습니다.</p>  <p>웹 플랫폼 설치 관리자에 익숙한 사용자를 위해 동일한 인기 있는 애플리케이션, 특히 Windows Azure에서 테스트된 애플리케이션을 인식할 수 있습니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4073.SR122.png" alt="" border="0"></p>  <p>콘텐츠 관리 기반 사이트를 빌드하려고 합니다. 예를 들어 Acquia Drupal을 사용합니다. 애플리케이션을 선택할 때 사이트 이름을 입력하고 데이터베이스를 선택합니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1881.SR123.png" alt="" border="0"></p>  <p>데이터베이스 이름을 사용자 지정하고 지역을 선택할 수 있습니다. 최상의 성능을 위해 사이트와 동일한 지역을 선택해야 합니다. MySQL에 대한 사용자 이름 및 암호를 아직 구성하지 않은&rsquo; 경우 구성해야 합니다.</p>  <p>&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1300.SR124.png" alt="" border="0"></p>  <p>진행률이 포털 아래쪽의 명령 모음 영역에 표시됩니다. 사이트 만들기 및 앱 설치가 완료되면 알림에 구성을 완료하는 링크가 포함될 수 있습니다. 설치를 클릭하여 브라우저에서 Acquia Drupals&rsquo; 설치를 완료합니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0412.SR125.png" alt="" border="0"></p>  <p>브라우저에서 대부분의 필드는 미리 채워져 있습니다. MySQL 암호를 입력하고 계속합니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4341.SR126.png" alt="" border="0"></p>  <p>Acquia Drupals&rsquo; 브라우저 설치를 완료한 후 이제 로그인하여 사이트를 사용자 지정할 수 있습니다.</p>  <h3>WebMatrix에서 웹 사이트 다운로드 및 사용자 지정</h3>  <p>&rsquo;변경 작업을 시작할 준비가 되면 사이트를 컴퓨터에 다운로드하여 오프라인으로 편집할 수 있습니다. 다운로드는 프로덕션 환경에서 실행되는 사이트를 중단하지 않거나&rsquo; PHP 코드 완성, 색 지정 및 기타 편집 기능을 사용하여 풍부한 편집 환경을 원하는 경우에 유용합니다.</p>  <p>먼저&rsquo; 포털의 사이트로 이동하고 명령 모음에서 WebMatrix 단추를 클릭합니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4846.SR127.png" alt="" border="0"></p>  <p>WebMatrix가 아직 설치되지 않은 경우 컴퓨터에 필요한 필수 구성 요소와 함께 WebPI 및 WebMatrix를 설치하라는 메시지가 표시됩니다. 완료되면 WebMatrix가 시작되고 자동으로 사이트 다운로드가 시작됩니다.</p>  <p>웹 애플리케이션 갤러리에서 애플리케이션을 실행하므로 WebMatrix는 자동으로 종속성을 설치하고 애플리케이션이 로컬로 실행되도록 필요한 모든 변경을 합니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2313.SR128.png" alt="" border="0"></p>  <p>메시지가 표시되면 데이터베이스 관리자 암호를 입력합니다. MySQL 또는 PHP와 같은 모든 필수 종속성이 나열됩니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8054.SR1210.png" alt="" border="0"></p>  <p>마법사의 마지막 단계에서는 데이터베이스를 다운로드하고 사이트를 로컬로 실행하는 데 필요한 구성을 변경합니다.</p>  <p>마법사가 완료되면 Acquia Drupal에서 제공하는 유용한 시작 링크가 포함된 사이트 대시보드가 표시됩니다. WebMatrix는 사이트, 파일, 데이터베이스 및 보고서라는 네 개의 작업 영역으로 분할됩니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5344.SR1211.png" alt="" border="0"></p>  <p>&rsquo;사이트를&rsquo; 사용자 지정하므로 파일 작업 영역으로 이동합니다. Well&rsquo;은 Drupal 자습서에서 학습하는 사용자 지정 모듈을 추가하여 시작합니다. Drupal 특정 코드가 완성되어 Drupal 함수에 대해 알아보고 신속하게 사용할 수 있습니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2337.SR1212.png" alt="" border="0"></p>  <p>리본에서 실행을 클릭하여 브라우저에서 Acquia Drupal 제어판을 사용하여 테마를 변경하고 새 모듈을 설치할 수 있습니다.</p>  <p>&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0743.SR12A.png" alt="" border="0"></p>  <h3>웹 사이트 배포</h3>  <p>&rsquo;로컬 버전을 사용자 지정한 후에는 라이브 사이트에 다시 게시할 수 있습니다. 리본에서 게시 단추를 클릭하기만 하면 됩니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4300.SR1213.png" alt="" border="0"></p>  <p>&rsquo;파일을 미리 볼 수 있습니다. 변경 내용을 게시하려면 데이터베이스를 확인합니다.</p>  <p><b>참고</b>: 데이터베이스를 게시하면 원격 데이터베이스가 로컬 데이터베이스로 대체됩니다. 원격 데이터베이스에 덮어쓰지 않으려는&rsquo; 데이터가 있는 경우 데이터베이스 게시를 건너뛰어야 합니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3733.SR1215.png" alt="" border="0"></p>  <p>게시가 완료되면 원격 사이트로 이동할 수 있습니다.</p>  <p>원격 서버에서만 적용할 수 있는 구성 설정을 변경하는 등 원격 사이트를 빠르게 변경해야 하는 경우 원격 탭을 선택한 다음 리본에서 원격 보기를 여는 작업을 쉽게 수행할 &ndash; 수 있습니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5543.SR1216.png" alt="" border="0"></p>  <h3>사용자 지정 웹 사이트 만들기</h3>  <p>자체 사이트를 처음부터 만들려는 경우 기본 제공 템플릿을 사용할 수 있습니다. Windows Azure 개발 센터에서 <a href="https://www.windowsazure.com/en-us/develop/php/tutorials/website-w-mysql-and-webmatrix/?WT.mc_id=cmp_pst001_blg_post0134art" target="_blank">이 문서의</a> 단계를 수행합니다.</p>  <h3>요약</h3>  <p>이 게시물에서는 Azure 웹 사이트 및 WebMatrix를 Windows 오픈 소스 웹 애플리케이션을 쉽게 시작하거나 사용자 지정 사이트를 만드는 방법을 설명했습니다.</p>  <p>게시물, 논의된 기능 또는 당사가 다루고 싶은 새로운 주제에 대한&rsquo; 피드백을 공유하세요.</p>  <p><span style="color: #000000;">&ndash;작성자: Faith Allington, Sr. Program Manager, Windows Azure</span></p>'
