  <h2>석유 및 가스의 과제</h2>


  <p>이벤트 예측은 예측 자산 유지 관리의 핵심 요소 중 하나입니다. 대부분의 예측 문제에는 각 패턴의 예제가 충분하여 모델을 만들어 식별할 수 있습니다. 불행히도 모든 것이 실패를 피하기 위해 준비되어 있는 석유 및 가스와 같은 특정 산업에서는 실패 패턴의 수요가 많은 예가 드뭅니다. 즉, 대부분의 표준 모델링 접근 방식은 숙련된 인간보다 더 나은 성능을 발휘하지 못하거나 전혀 작동하지 않습니다.</p>


  <h2>PyTorch 및 Azure를 사용하는 Accentures&rsquo; 솔루션</h2>


  <p>적은 수의 실패 예제만 존재하지만 활용할 수 있는 풍부한 시계열 및 검사 데이터가 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/575ae10c-12a3-40e4-8a96-499435169ead.png"><img alt="Approach for Predictive Maintenace" border="0" height="750" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/66a0f72d-2e2e-483e-bc73-69b825bee39d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="예측 Maintenace에 대한 접근 방식" width="1333"></a></p>


  <p align="center"><em>그림 2 &ndash; 예측 유지 관리를 위한 방법(원본: Accenture)</em></p>


  <p>1단계에서 데이터를 준비한 후 2단계의 PyTorch를 사용하여 2단계 딥 러닝 솔루션이 빌드되었습니다. 첫째, RNN(되풀이 신경망)은 2단계 중 1단계인 LSTM(장기 메모리) 아키텍처와 함께 학습되었습니다. 솔루션에 사용된 신경망 아키텍처는 Koprinkova-Hristova et al 2011과 Aydin 및 Guldamlasioglu 2017에서 영감을 했습니다. 이 RNN 타임스러리 모델은 중요한 씰의 온도와 같은 중요한 변수를 예측합니다. 그런 다음 이러한 예측은 분류자 알고리즘(임의 포리스트)으로 공급되어 변수가 안전 범위를 벗어나는 경우 알고리즘이 전문가가 검사하고 해결할 수 있는 잠재적 원인의 순위를 생성합니다. 이를 통해 전문가들은 잠재적 재해가 발생하기 전에 근본 원인을 효과적으로 해결할 수 있습니다.</p>


  <p>다음은 솔루션의 학습 및 실행에 사용된 시스템의 다이어그램입니다.&nbsp;&nbsp;</p>


