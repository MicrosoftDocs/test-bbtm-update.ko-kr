  <p align="center"><em>그림 3 - 시스템 아키텍처</em></p>


  <p>위의 아키텍처는 모델링, 학습 및 복잡한 기계 학습 워크플로 실행에서 고객이 Microsoft Azure 사용하는 최대 유연성을 보장하기 위해 선택되었습니다. 구현 당시 이러한 요구 사항에 맞는 서비스는 HDInsights 및 DSVM(Data Science Virtual Machines)이었습니다. 프로젝트가 오늘 구현된 경우 <a href="https://azure.microsoft.com/en-us/services/machine-learning-service/" target="_blank">Azure Machine Learning 서비스가</a> 데이터 처리를 위해 HDInsights 또는 <a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricks</a>를 사용하여 학습/추론하는 데 사용되었을 것입니다.</p>


  <p>PyTorch는 계산 실행 그래프를 설계할 때 유연성이 뛰어나고 다른 딥 러닝 프레임워크와 같이 정적 계산 실행 그래프에 바인딩되지 않기 때문에 사용되었습니다. PyTorch의 또 다른 중요한 이점은 표준 Python 제어 흐름을 사용할 수 있고 모델이 모든 샘플에 대해 다를 수 있다는 것입니다. 예를 들어 트리 모양의 RNN은 많은 노력 없이 만들 수 있습니다. 또한 PyTorch를 사용하면 Python 디버깅 도구를 사용할 수 있으므로 변수, 그라데이션 등을 검사하기 위해 언제든지 프로그램을 중지할 수 있습니다. 이러한 유연성은 학습 및 튜닝 주기 중에 매우 유익했습니다.</p>


  <p>최적화된 PyTorch 솔루션은 다른 딥 러닝 프레임워크에 비해 학습 시간이 20% 이상 빨라지고 추론 속도가 12% 더 빨라집니다. 이러한 개선은 팀이 작업하는 데 중요한 시기에 매우 중요했습니다. 테스트된 버전은 PyTorch 0.3이었습니다.</p>


  <p>이 프로젝트에서 PyTorch를 사용할 경우의 이점에 대한 개요:</p>


  <ul>
   <li>학습 시간 <ul>
    <li>요약된 Azure 아키텍처에서 PyTorch를 사용하여 평균 학습 시간을 22% 줄입니다.</li>
   </ul>
   </li>
   <li>디버깅/버그 수정 <ul>
    <li>Python 표준 기능과 함께 동적 계산 실행 그래프를 사용하면 전체 개발 시간이 10% 단축되었습니다.</li>
   </ul>
   </li>
   <li>시각화 <ul>
    <li>Power BI 직접 통합하면 첫날부터 최종 사용자가 높은 수용을 할 수 있습니다.</li>
   </ul>
   </li>
   <li>분산 학습을 사용한 경험 <ul>
    <li>흐름 제어와 함께 동적 계산 실행 그래프를 사용하면 간단한 분산 학습 모델을 만들고 전체 학습 시간을 크게 개선할 수 있습니다.</li>
   </ul>
   </li>
  </ul>


  <h2>Accenture는 최종 모델을 어떻게 운영했나요?</h2>


  <p>고객이 프로토타입을 여러 다른 자산으로 확장하기를 원했기 때문에 확장성 및 운영화는 프로젝트 첫날부터 주요 디자인 고려 사항이었습니다. 결과적으로 시스템 아키텍처 내의 모든 구성 요소가 조건으로 선택되었습니다. 또한 고객은 <a href="https://azure.microsoft.com/en-us/services/data-factory/" target="_blank">Azure Data Factory</a>를 사용하여 더 많은 데이터 원본을 추가할 수 있기를 원했습니다. <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/" target="_blank">Azure Machine Learning 서비스와</a> 해당 모델 관리 기능은 최종 모델을 조작하는 데 사용되었습니다. 다음 다이어그램에서는 사용되는 배포 워크플로를 보여 줍니다.</p>


