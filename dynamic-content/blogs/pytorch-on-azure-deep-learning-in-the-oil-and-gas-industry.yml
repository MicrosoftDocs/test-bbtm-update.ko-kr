  <h2>Azure의 PyTorch: 함께 개선</h2>


  <p><a href="https://pytorch.org/" target="_blank">PyTorch</a>의 기능과 <a href="https://azure.microsoft.com/en-us/overview/ai-platform/" target="_blank">Azure AI</a> 제품의 조합은 프로젝트에 사용되는 딥 러닝 아키텍처를 학습하고 신속하게 반복하는 매우 효율적인 방법임을 입증했습니다. 이러한 선택은 학습 시간을 크게 감소시키고 데이터 과학자의 생산성을 향상시켰습니다.</p>


  <p>Azure는 모든 언어, 프레임워크 및 개발 도구를 사용하여 개발자에게 엔터프라이즈급 AI 발전을 제공하기 위해 최선을 다하고 있습니다. 고객은 하나의 도구 또는 플랫폼에 갇히지 않고도 Azure AI 제품을 기계 학습 수명 주기의 모든 부분에 쉽게 통합하여 대규모로 프로젝트를 프로덕션할 수 있습니다.</p>
