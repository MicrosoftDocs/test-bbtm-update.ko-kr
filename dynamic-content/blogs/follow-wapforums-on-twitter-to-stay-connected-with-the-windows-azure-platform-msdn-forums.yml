Title: Twitter를 팔로우 @wapforums 하여 Windows Azure Platform MSDN 포럼과 연결 유지
Summary: Windows Azure 플랫폼 MSDN 포럼은 Windows Azure 및 Microsoft 참가자, MVP 및 같은 생각을 가진 개발자의 Azure 개발자를 SQL 위한 무료 온라인 커뮤니티 지원을 제공합니다.&nbsp; 포럼...
Content: '<p style="text-align: left;"><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform">Windows Azure 플랫폼 MSDN 포럼</a>은 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 및 Microsoft 참가자, MVP 및 같은 생각을 가진 개발자의 Azure 개발자를 SQL 위한 무료 온라인 커뮤니티 지원을 제공합니다.&nbsp; 포럼은 지원 티켓을 기록하지 않고도 Azure에 Windows 모든 항목에 대한 빠른 답변과 지원을 얻을 수 있는 좋은 수단입니다. Windows Azure Platform 포럼은 한 달에 평균 360개 이상의 새 게시물을 게시하고 게시된 질문의 99%가 하루 이내에 응답을 받습니다.&nbsp; </p>  <p>포럼에서 발생하는 일을 더 쉽게 파악할 수 있도록 이제 Twitter에 따라 <a target="_blank" href="https://twitter.com/wapforums">@wapforums</a> 새로운 포럼 질문과 토론이 게시되는 것을 추적할 수 있습니다. Twitter에 로그인하면<a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform"><img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3240.ForumLogo.png" border="0" height="109" width="109"></a> 질문을 받을 때 질문을 보고, 커뮤니티 팁을 게시할 때 얻고, 참여하려는 토론을 식별할 수 있습니다. </p>  <p style="text-align: left;">또한 MICROSOFT 엔지니어링 팀과 <a target="_blank" href="https://social.msdn.microsoft.com/forums/en-US/user/threads?userid=6e0cdab1-dcbd-4b70-a011-10596902bb93&amp;sort=firstpostdesc">WAPSupport의 팁과 토론을 위해 MSTechTalk의 게시물을 시청하여 상위 지원 질문과#</a> 관련된 게시물을 확인해야 합니다.<a target="_blank" href="https://social.msdn.microsoft.com/forums/en-US/user/threads?userid=ac5f99c0-888c-47b5-a34e-46ec40af5f0f&amp;sort=firstpostdesc">#</a> &nbsp;</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/18/follow-wapforums-on-twitter-to-stay-connected-with-the-windows-azure-platform-msdn-forums.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
