Slug: move-your-data-from-aws-s3-to-azure-storage-using-azcopy
Title: AzCopy를 사용하여 AWS S3에서 Azure Storage 데이터 이동
Summary: AzCopy v10(미리 보기)은 이제 AWS(Amazon Web Services) S3를 데이터 원본으로 지원합니다. 이제 AzCopy를 사용하여 전체 AWS S3 버킷 또는 여러 버킷을 Azure Blob Storage 복사할 수 있습니다.
Content: >-
  <p>AzCopy v10(미리 보기)은 이제 AWS(Amazon Web Services) S3를 데이터 원본으로 지원합니다. 이제 AzCopy를 사용하여 전체 AWS S3 버킷 또는 여러 버킷을 Azure Blob Storage 복사할 수 있습니다.</p>


  <p>AWS S3에서 Azure Blob Storage으로 데이터를 마이그레이션하려는 고객은 클라우드 공급자 간에 클라이언트를 불러 AWS에서 데이터를 읽은 다음 Azure Storage 배치해야 했기 때문에 어려움을 겪었습니다. 즉, 데이터 전송의 규모와 속도가 중간에 클라이언트로 제한되어 이동의 복잡성이 추가되었습니다.</p>


  <p>이제 새 Blob API 덕분에 스케일 아웃 기술을 사용하여 AzCopy의 최신 릴리스에서 이 문제를 해결했습니다. Azure Storage 차세대 데이터 전송 유틸리티인 AzCopy v10은 기본 제공 복원력으로 더 큰 규모의 데이터 이동을 제공하기 위해 처음부터 다시 디자인되었습니다. AzCopy v10은 로컬 파일 시스템에서 Azure Storage 및 Azure Storage 계정 간에 데이터를 효율적으로 복사할 수 있도록 지원합니다. 최신 릴리스(AzCopy v10.0.9)는 간단하고 효율적인 명령줄 도구를 사용하여 데이터를 이동할 수 있도록 AWS S3에 대한 지원을 원본으로 추가합니다.</p>


  <h2>URL에서 배치된 새 Blob API는 데이터를 효율적으로 이동하는 데 도움이 됩니다.</h2>


  <p>AzCopy는 복사 작업을 여러 Azure Storage 서버로 확장하여 처리량이 높은 AWS S3에서 데이터를 복사합니다. AzCopy는 지정된 URL에서 직접 데이터를 복사하는 새 Azure Storage REST API 작업인 <a href="https://docs.microsoft.com/rest/api/storageservices/put-block-from-url" target="_blank">URL에서 블록 배치</a>를 사용합니다. URL에서 블록 배치를 사용하면 AzCopy v10은 먼저 AzCopy가 실행 중인 클라이언트 컴퓨터에 데이터를 복사하지 않고 AWS S3 버킷에서 Azure Storage 계정으로 데이터를 이동합니다. 대신 Azure Storage 원본에서 직접 복사 작업을 수행합니다. 이 메서드 덕분에 중간에 있는 클라이언트는 더 이상 병목 상태가 아닙니다.</p>


  <h2>시작</h2>


  <p>Blob 컨테이너에 S3 버킷을 복사하려면 다음 명령을 사용합니다.</p>


  <pre>

  azcopy cp &quot;https://s3.amazonaws.com/mybucket/&quot; &quot;https://mystorageaccount.blob.core.windows.net/mycontainer&lt;SAS&gt;&quot; --recursive</pre>


  <p>Azure Storage 계정과 동일한 지역에 있는 AWS S3 버킷에서 복사 작업을 테스트할 때 50Gbps &ndash; 이상의 속도가 가능합니다. 이 수준의 성능은 AWS에서 대량의 데이터를 이동하려는 경우 AzCopy를 빠르고 간단한 옵션으로 만듭니다. 또한 AzCopy는 복원력을 제공합니다. 각 오류는 네트워크 결함을 완화하기 위해 여러 번 자동으로 다시 시도됩니다. 또한 한 번에 TB의 데이터를 쉽게 이동할 수 있도록 실패하거나 취소된 작업을 다시 시작하거나 다시 시작할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/496ffca3-d820-4afe-becc-92e490c24258.gif"><img alt="AzCopy moving a 50GB file from AWS in 8 seconds." border="0" height="494" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b1c28329-c9db-486d-a124-aab798cb535d.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="50GB 파일을 이동하는 AzCopy" width="977"></a></p>


  <p>자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-use-azcopy-v10" target="_blank">AzCopy v10(미리 보기)을 사용하여 데이터 전송</a> 설명서를 &ldquo; 참조하세요.&rdquo;</p>


  <h2>Azure 데이터 팩터리</h2>


  <p>또는 AWS S3에서 Azure Storage 데이터를 마이그레이션하기 위한 완전 관리형 PaaS(Platform-as-a-Service) 옵션을 찾는 경우 다음과 같은 추가 이점을 제공하는 ADF(<a href="https://azure.microsoft.com/en-us/services/data-factory/" target="_blank">Azure Data Factory</a>)를 고려하세요.</p>


  <ul>
   <li>Azure Data Factory는 코드 없는 작성 환경과 풍부한 기본 제공 모니터링 대시보드를 제공합니다.</li>
   <li>쉽게 마력의 양을 확장하여 서버를 사용하지 않는 방식으로 데이터를 이동하고 사용량에 대해서만 비용을 지불합니다.</li>
   <li>공용 인터넷을 통해 데이터를 이동하는 데 Azure IR(통합 런타임)을 사용하거나 Azure ExpressRoute와 피어된 AWS DirectConnect를 통해 데이터를 이동하는 데 자체 호스팅 IR을 사용합니다.</li>
   <li>일회성 기록 로드 및 예약된 증분 로드를 수행하는 기능입니다.</li>
   <li>자격 증명 관리를 위해 Azure Key Vault와 통합하여 엔터프라이즈급 보안을 달성합니다.</li>
   <li>하이브리드 환경에서 모든 데이터 통합 및 ETL 요구 사항에 ADF를 활용할 수 있도록 80개 이상의 커넥터와 모든 Azure 데이터 서비스와의 네이티브 통합을 제공합니다.</li>
  </ul>


  <h2>피드백 보내기</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-use-azcopy-v10" target="_blank">AzCopy</a>에서 AWS S3을 원본으로 사용하는 기능은 현재 미리 보기로 제공됩니다. GitHub <a href="https://github.com/Azure/azure-storage-azcopy/" target="_blank">소스 코드 리포지토리</a>에 게시하여 피드백을 보내주세요!</p>

