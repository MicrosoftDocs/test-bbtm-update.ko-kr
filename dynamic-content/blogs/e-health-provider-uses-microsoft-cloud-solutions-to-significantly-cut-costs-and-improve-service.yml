Content: >-
  <p><strong>편집기&#39;참고:&nbsp;</strong> <span>이 게시물은 Azure 수석 마케팅 관리자 Windows 에이미 프램턴(Amy Frampton)에서 제공됩니다.</span></p>


  <p>애리조나 주 스코츠데일에 본사를 둔 Stat Health Services는 물리적 서버를 사용하여 2010년에 첫 번째 통계 의사 웹 사이트를 구축했습니다. 창립자이자 응급실 의사이자 관리자인 앨런 로가(Alan Roga)의 비전은 응급실 방문을 피하려는 환자를 위한 독점적인 전자 건강 서비스 기술을 제공하는 것이었습니다.</p>


  <p>&ldquo;우리는 어디서나 하루 24 시간 오디오 및 화상 회의를 통해 보드 인증 응급실 의사와 환자를 연결하여 사소한 의료 조건에 대한 가상 하우스 호출을 제공합니다,&rdquo; Roga는 말한다, 누가 지금 통계 건강 서비스에서 최고 경영자로 봉사. &ldquo;그러나 서버 기반 시스템에는 환자 치료를 지연시키는 중단이 있었고 증가하는 수요를 충족하기 위해 쉽게 확장할 수 없었습니다&rsquo;.&rdquo;</p>


  <p>2011년 8월, 이 회사는 Microsoft 파트너 네트워크의 구성원인 Business &amp; Decision과 협력하여 Windows Azure Cloud Services를 사용하도록 시스템을 엔지니어링했습니다. &ldquo;Roga는 Windows Azure가 더 쉬운 시스템 관리 및 주문형 확장성을&rdquo; 제공할 것이라고 결론을 내렸습니다. &ldquo;Microsoft는 Stat Health Services의 비즈니스 요구 사항에 부합하는 기술 비전을 가진 신뢰할 수 있는 파트너로 간주했습니다.&rdquo;</p>


  <p>클라우드 기반 시스템은 2012년 3월에 첫 환자를 보았습니다. &ldquo;우리의 초기 약속은 모든 환자가 30 분 안에 보일 것이라는 것을 확인하는 것이었습니다,&rdquo; Roga는 말합니다. &ldquo;Windows Azure의 평균 시간은 환자가 의사를 보는 시간까지 8분밖에 되지 않았으며 서비스 중단이 없었습니다.&rdquo;</p>


  <p>Windows Azure Solution의 성공으로 인해 Stat Health Services는 다른 Microsoft 클라우드 서비스를 채택하기로 결정했습니다. &ldquo;Windows Azure에 대한 우리의 경험은 매우 예외적이어서 이메일 및 공동 작업 시스템을 Microsoft Office 365 고객 관리 시스템을 Microsoft Dynamics CRM Online&rdquo; 이동하기로 결정했습니다. &ldquo;따라서 클라우드의 제품뿐만 아니라 엔터프라이즈 애플리케이션도 마찬가지입니다.&rdquo;</p>


  <p><a href="https://azure.microsoft.com/en-us/overview/choosing-a-cloud-service-provider">클라우드 컴퓨팅으로 전환</a>하면서 Stat Health Services는 하드웨어 및 소프트웨어에 대한 170,000달러의 초기 투자를 피했습니다. 이 회사는 원래 시스템에서 타사 도구를 제거하여 매월 3,000 달러 이상을 절약했으며 비즈니스 고객을 위해 상당한 의료 비용을 절감했습니다. 한 고객, 스코츠데일 헬스케어, 통계 의사가 거의 저장 계산 $115,000 에 2011.</p>


  <p>&ldquo;우리의 비전은 환자 중심 전자 헬스케어에 있는 국가 지도자가 되는 것입니다, 우리의 주요 목표는 우리의 환자를 놀라게 하는 것입니다,&rdquo; Roga는 말합니다. &ldquo;우리는 그들이 &lsquo;내가 얼마나 큰 믿을 수&#39;말할 수 있기를 원하며, 나는 그것을 다시 사용하기를 기다릴&#39;수 있습니다.&rsquo; Microsoft를 클라우드 서비스 배달 시스템으로 사용하면 이를 가능하게 하는 신뢰와 안정성 수준을 제공합니다.&rdquo;</p>
