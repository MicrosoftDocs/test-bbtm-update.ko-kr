Title: Azure Portal에 대한 10개의 사용자 환경 업데이트
Summary: Azure Portal에서 사용자 환경을 개선하기 위해 지속적으로 노력하고 있습니다. 우리의 목표는 Azure 서비스, 애플리케이션 및 인프라를 빌드, 관리 및 모니터링할 수 있는 생산적이고 사용하기 쉬운 단일 창 유리를 제공하는 것입니다.
Content: >-
  <p><a href="https://portal.azure.com/" target="_blank">Azure</a> Portal에서 사용자 환경을 개선하기 위해 지속적으로 노력하고 있습니다. 우리의 목표는 Azure 서비스, 애플리케이션 및 인프라를 빌드, 관리 및 모니터링할 수 있는 생산적이고 사용하기 쉬운 단일 창 유리를 제공하는 것입니다. 이 게시물에서는 다음을 포함하여 최신 환경 개선 사항의 주요 내용을 공유하고 싶습니다.</p>


  <ul>
   <li><a href="#Portal Home">향상된 포털 홈 환경</a>: <strong>사용자와 관련된</strong> 서비스 및 인스턴스를 전면에 배치하도록 포커스 및 명확성을 향상했습니다.</li>
   <li><a href="#Service Cards">새 서비스 카드</a>: 각 서비스와 관련된 컨텍스트 정보를 제공하는 새 서비스 호버 카드입니다.</li>
   <li><a href="#Enhanced Service Browsing">향상된 서비스 검색 환경</a>: 서비스를 점진적으로 공개하여 탐색을 간소화합니다.</li>
   <li><a href="#Microsoft Learn">확장된 Microsoft Learn 통합</a>: 환경의 주요 부분에서 무료 교육의 컨텍스트 통합.</li>
   <li><a href="#Improved Instance Browsing">향상된 인스턴스 검색 환경</a>: 성능 향상, 더 나은 필터링 및 정렬 옵션, 그룹화 및 리소스 목록을 CSV 파일로 내보낼 수 있도록 70개 이상의 서비스에 대한 환경이 업데이트되었습니다.</li>
   <li><a href="#Improved Azure Resource Graph">향상된 Azure 리소스 Graph 환경</a>: 리소스 Graph 저장된 쿼리를 통해 쿼리를 다시 사용하고 공유합니다.</li>
   <li><a href="#Automatic Refresh">Azure 대시보드에서 자동 새로 고침</a>: 대시보드에 대한 자동 새로 고침 간격을 설정합니다.</li>
   <li><a href="#Improved Icons">향상된 서비스 아이콘: </a> 시각적 일관성을 향상시키고 방해를 줄이기 위해 새로운 아이콘을 다시 디자인했습니다.</li>
   <li><a href="#Simplified Settings Panel">간소화된 설정 패널</a>: 일반 설정과 지역화를 더 잘 분리합니다.</li>
   <li><a href="#New Landing Page">Azure Mobile 애플리케이션에 대한 새 방문 페이지</a>: 중요한 정보를 제공하는 새 방문 페이지가 추가되었습니다.<a name="Portal Home" id="Portal Home"></a></li>
  </ul>


  <h2>향상된 포털 홈 환경</h2>


  <p>Azure Portal 홈페이지를 개선하여 포커스와 명확성을 높이고 사용자에게 중요한 항목에 쉽게 액세스할 수 있도록 했습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/61b642b2-ccad-4a6a-ac17-fe6be5c54625.png"><img title="간소화된 Azure Portal 홈의 이미지입니다." alt="Image of the simplified Azure portal home." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5bc5a049-0997-4970-b7b7-d3c0ddb6cfbe.png"></a><br>

  <em>&nbsp; 그림 1 – 간소화된 Azure Portal 홈</em></p>


  <p>사용 편의성을 위해 이러한 섹션을 차별화된 섹션으로 구성했습니다.</p>


  <ul>
   <li><strong>서비스 및 리소스(동적)</strong>: 상위 섹션에는 추가 사용자 지정 없이도 사용량에 따라 조정되는 동적 콘텐츠가 있습니다. 포털을 더 많이 사용할수록 더 많이 조정됩니다.</li>
   <li><strong>일반적인 진입점 및 유용한 정보(정적)</strong>: 아래쪽 섹션에는 항상 있는 기본 탐색 흐름에 빠르게 액세스할 수 있는 공통 진입점이 있는 정적 콘텐츠가 포함되어 있어 사용자가 반복되는 사용을 위해 근육 메모리를 개발할 수 있습니다.</li>
  </ul>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c62759f8-28fc-4548-840b-b52dd20f9952.png"><em><img title="Azure 홈페이지의 새 섹션을 보여 주는 스크린샷. " alt="Screenshot showing the new sections of the Azure home page. " src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ef3d17ad-df93-4dc7-8b41-627a8d925af9.png"></em></a></p>


  <p align="center"><em>그림 2 – 홈페이지 섹션</em></p>


  <p><strong>Azure 서비스</strong> 섹션에서는 Azure Marketplace에 빠르게 액세스하고, 가장 많이 사용되는 8개의 Azure 서비스 목록과 전체 Azure 제품을 찾아볼 수 있는 액세스를 제공합니다. 서비스 목록은 기본적으로 가장 인기 있는 일부 서비스로 채워지고 가장 최근에 사용한 서비스로 자동으로 업데이트됩니다. <strong>최근 리소스 섹션에는</strong> 최근에 사용한 리소스 목록이 표시됩니다. 제품을 사용할 때 두 목록 모두 업데이트됩니다. Microsoft의 목표는 사용자 지정 없이 관련 서비스 및 인스턴스를 전면에 배치하는 것입니다. 제품을 더 많이 사용할수록 더 유용해집니다! 나머지 섹션은 정적이며 주요 Azure 제품, 서비스, 콘텐츠 및 학습에 대한 탐색 및 액세스에 대한 중요한 참조 지점을 제공합니다.</p>


  <p>전체 홈 환경은 위쪽 탐색 모음의 항상 표시되는 메뉴 단추 아래에 왼쪽 탐색 모음을 숨겨 간소화되었습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/443b6861-db64-47bb-975f-fde52ff13845.png"><em><img title="Azure Portal의 메뉴 단추를 가리키는 스크린샷." alt="A screenshot pointing out the menu button in the Azure portal." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2257f4a8-a5ee-4097-b956-c53a7ec892d6.png"></em></a></p>


  <p align="center"><em>그림 3 - 메뉴 단추</em></p>


  <p>이러한 변화의 주된 동기는 포커스를 개선하고, 방해 요소와 중복성을 줄이고, 보다 몰입형 환경을 가능하게 하는 것입니다. 이 변경 전에 포털에서 워크로드에 몰입했을 때 항상 두 개의 세로 메뉴, 왼쪽 탐색 모음 및 환경을 위한 메뉴가 나란히 있었습니다. 왼쪽 탐색 모음은 위쪽 표시줄의 메뉴 단추를 통해 즐겨찾기를 비롯한 모든 기능을 계속 사용할 수 있으며 항상 한 번만 클릭합니다.</p>


  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/747e18fd-f9cf-4453-96e9-dfebe8aca9b2.png"><img title="새 탐색 모음과 이전 왼쪽 탐색 모음을 비교하는 이미지입니다." alt="An image comparing the new and old left navigation bars." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/925d668b-4f38-4565-b241-374d38979bab.png"></a></p>


  <p style="text-align: center;">그림 4 – 새로운 환경을 통해 더 많은 초점을 맞출 수 있습니다.</p>


  <p>왼쪽 탐색이 항상 있는 이전 시각적 개체를 선호하는 경우 <strong>언제든지 포털 설정</strong> 패널을 사용하여 다시 가져올 수 있습니다.<a name="Service Cards" id="Service Cards"></a></p>


  <h2>새 서비스 카드</h2>


  <p>컨텍스트 정보를 표시하고 가장 일반적인 워크플로 중 일부에 직접 액세스하는 각 서비스와 연결된 호버 카드를 추가했습니다. 이러한 호버 카드는 서비스 타일에서 커서를 약 1초 동안 배치한 후에 표시됩니다. 고객 기반과 잘 설정된 ID(사용자 및 그룹)에 대해 Outlook 사용하는 것과 동일한 상호 작용 패턴과 디자인을 사용했습니다.</p>


  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ded8b035-6c5e-462b-bf71-72c5b1b49bde.gif"><img title="Azure 서비스 페이지 및 가상 머신 가리키기 카드의 GIF입니다." alt="A gif of the Azure services page and the Virtual machines hover card." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c60e45b1-2565-4929-ae2b-963d676d7334.gif"></a></p>


  <p style="text-align: center;"><em>그림 5 – 가상 머신에 대한 마우스로 가리키기 카드입니다.</em></p>


  <p>카드는 다음을 포함하여 서비스에 대한 관련 컨텍스트 정보 및 작업을 노출합니다.</p>


  <ul>
   <li><strong>인스턴스 만들기:</strong> 이렇게 하면 매우 일반적인 흐름에 빠르게 액세스할 수 있으며 중간 화면을 통해 단락하여 만들기를 시작합니다.</li>
   <li><strong>인스턴스 찾아보기:</strong> 해당 서비스의 인스턴스 전체 목록을 찾습니다.</li>
   <li><strong>최근에 사용됨:</strong> 해당 서비스의 최근 세 인스턴스가 직접 컨텍스트 액세스를 제공합니다.</li>
   <li><strong>Microsoft Learn 콘텐츠:</strong> 해당 서비스에 대해 큐레이팅된 전문 무료 교육입니다. 사용량 현황 데이터 및 고객 피드백에 따라 Microsoft Learn 팀에서 큐레이션을 수행했습니다.</li>
   <li><strong>문서에 대한 링크:</strong> 제품을 알아보거나 사용하기 위한 주요 문서(빠른 시작, 기술 문서, 가격 책정)</li>
   <li><strong>사용 가능한 무료 제품:</strong> 서비스에 사용 가능한 무료 옵션이 있는 경우 표시합니다.</li>
  </ul>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ba0e349f-2b3a-4631-88cf-f8d21957cc3a.png"><em><img title="가상 머신 서비스 카드의 해부학을 보여 주는 스크린샷." alt="A screenshot showing the anatomy of the Virtual machines service card." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7df59a21-fc8c-4888-b09c-5637684a32f9.png"></em></a></p>


  <p align="center"><em>그림 6 – 카드 해부학</em></p>


  <p>이 카드는 더 효율적인 고객 경험, 더 나은 검색 가능성 및 상황별 정보를 포함하여 여러 측면을 개선하는 데 도움이 되며, 모두 하나의 서비스 컨텍스트에 제공됩니다. 이 카드는 모든 수준의 전문 지식을 가진 고객에게도 도움이 됩니다. 신규 고객은 Microsoft Learn 콘텐츠 및 무료 제품의 혜택을 누릴 수 있지만 고급 고객은 인스턴스를 만들거나 최근에 사용한 해당 서비스 인스턴스에 액세스할 수 있는 더 빠른 경로를 갖습니다.</p>


  <p>카드는 홈페이지에만 표시되지 않습니다. 왼쪽 탐색 모음, 모든 서비스 목록 및 Azure 홈페이지와 같은 서비스를 표시하는 모든 위치에서 사용할 수 있습니다.<a name="Microsoft Learn" id="Microsoft Learn"></a></p>


  <h2>확장된 Microsoft Learn 통합</h2>


  <p><a href="https://docs.microsoft.com/learn/?WT.mc_id=home_homepage-azureportal-learn" target="_blank">Microsoft Learn은 Microsoft</a> 기술에 대한 공식 고품질 무료 학습 자료를 제공합니다. 이 포털 업데이트에는 다음과 같은 몇 가지 상황별 통합 지점이 도입되었습니다.</p>


  <ul>
   <li><strong>서비스 검색</strong>: 서비스 범주 수준에서 컨텍스트 통합(컴퓨팅, 스토리지, 웹 등)</li>
   <li><strong>서비스 카드</strong>: Azure 홈페이지, 왼쪽 탐색 및 서비스 검색 환경에서 사용할 수 있는 서비스 수준(가상 머신, Cosmos DB 등)의 컨텍스트 통합입니다.</li>
   <li><strong>Azure 빠른 시작 센터</strong>: 방문 페이지에서 가장 인기 있는 교육 통합</li>
   <li><strong>Azure 홈</strong>: 기본 Microsoft Learn 진입점에 직접 액세스</li>
  </ul>


  <p>앞으로 Azure Portal 및 Microsoft Learn 통합은 계속 확장되어 Azure 경험을 개선하는 데 도움이 될 것입니다.<a name="Enhanced Service Browsing" id="Enhanced Service Browsing"></a></p>


  <h2>향상된 서비스 검색 환경</h2>


  <p>Azure는 크고 매일 커집니다. 포털에서 Azure 제품을 탐색하는 것은 사용 가능한 방대한 서비스 세트로 인해 위협적이고 어려울 수 있습니다. 이 작업을 더 쉽게 하기 위해 다음과 같은 업데이트를 수행했습니다.</p>


  <ul>
   <li><strong>향상된 글로벌 검색</strong>: 포털의 위쪽 표시줄에 있는 전역 검색 상자에서 서비스를 검색할 때 성능 및 기능이 향상되었습니다. 이 향상된 검색은 포털 세션에서 항상 존재하며 사용할 수 있습니다.</li>
   <li><strong>향상된 서비스 검색 환경</strong>: 서비스의 점진적 공개를 지원하는 개요 범주를 추가하고, 시각적 혼란을 줄이고, 상황에 맞는 Microsoft Learn 콘텐츠를 추가하는 <strong>모든</strong> 서비스 환경을 개선했습니다.</li>
  </ul>


  <p>서비스 검색을 위해 정보를 점진적으로 공개하는 것을 목표로 하는 개요 범주를 도입했습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/18fb6959-967b-4e6b-8a07-8fba17206545.png"><img title="정보의 점진적 공개를 보여 주는 스크린샷. " alt="A screenshot showing the progressive disclosure of information. " src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/20d9a6d8-8a59-4ece-8ad4-378cc20325cc.png"></a></p>


  <p align="center"><em>그림 7 – 정보의 점진적 공개 및 더 나은 검색 가능성</em></p>


  <p>새로운 <strong>개요</strong> 범주에는 Azure에서 가장 인기 있는 서비스 15개, 큐레이팅된 Microsoft Learn 교육 콘텐츠, Azure 빠른 시작 센터 및 무료 제품과 같은 주요 기능에 대한 액세스 목록이 나와 있습니다.</p>


  <p>이 화면에서 찾고 있는 서비스를 사용할 수 없는 경우 왼쪽 위에 있는 서비스 검색 기능을 사용하거나 화면 왼쪽에서 사용 가능한 다양한 범주를 탐색할 수 있습니다. 범주를 표시할 때 이제 Azure 학습 과정을 지원하기 위해 <strong>컨텍스트 </strong>및 <strong>무료</strong> Microsoft Learn 콘텐츠를 표시합니다.</p>


