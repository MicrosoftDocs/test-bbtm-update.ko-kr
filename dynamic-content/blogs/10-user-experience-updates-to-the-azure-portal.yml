  <p>포털에서 사용할 수 있는 <a href="https://portal.azure.com/#blade/HubsExtension/ArgQueryBlade" target="_blank">Azure Resource Graph Explorer</a>를 사용하면 Azure Resource Graph 전체 기능을 사용하여 <strong>쿼리를 작성하고</strong> <strong>대시보드</strong>를 <strong>만들</strong> 수 있습니다. <a href="https://www.youtube.com/watch?v=iVlZdCOfKlU&amp;list=PLLasX02E8BPBKgXP4oflOL29TtqTzwhxR&amp;index=13&amp;t=3s" target="_blank">다음은</a> Resource Graph 사용하여 쿼리를 작성하고 Azure 구독에 대한 인벤토리 대시보드를 만드는 방법을 보여 주는 비디오입니다.</p>


  <p>이제 <a href="https://portal.azure.com/#blade/HubsExtension/BrowseResource/resourceType/Microsoft.resourcegraph%2Fqueries" target="_blank">Azure Portal에서 Azure Resource Graph 쿼리</a>를 새로운 최상위 리소스로 도입했습니다. 기본적으로 KQL(Kusto Query Language) 쿼리를 Azure 구독의 리소스로 저장할 수 있습니다. 다른 리소스와 마찬가지로 동료와 공유하고, 사용 권한을 설정하고, 활동 로그를 확인하고, 태그를 지정할 수 있습니다.</p>


