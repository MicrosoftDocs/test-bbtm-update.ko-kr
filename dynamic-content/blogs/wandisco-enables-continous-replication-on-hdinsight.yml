Content: >-
  <p><a href="https://www.wandisco.com/" target="_blank">WANdisco</a>를 포함하도록 <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-application-platform-install-solutions-built-for-the-apache-hadoop-ecosystem/" target="_blank">HDInsight 애플리케이션 플랫폼</a>의 확장을 발표하게 되어 기쁘게 생각합니다. <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/wandisco.fusion-hdi-app?tab=Overview" target="_blank">WANdisco Fusion 앱을 설치</a>하고 <a href="https://www.wandisco.com/free-trial" target="_blank">무료 평가판</a>도 활용할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/hdinsight/" target="_blank">Azure HDInsight</a>는 99.9% SLA를 통해 지원되는 Spark, Hive, MapReduce, HBase, Storm, Kafka 및 Microsoft R Server 최적화된 오픈 소스 분석 클러스터를 제공하는 업계 최고의 완전 관리형 클라우드 Apache Hadoop 및 Spark 제품입니다.</p>


  <p>WANdisco Fusion은 여러 빅 데이터와 클라우드 환경 간에 선택한 데이터를 대규모로 지속적으로 복제합니다. 보장된 데이터 일관성 및 지속적인 가용성을 통해 Microsoft Azure HDInsight 고객은 이제 주문형 데이터 분석 및 오프사이트 재해 복구를 위한 Fusions&rsquo; 하이브리드 아키텍처의 비용 절감 혜택에 쉽게 액세스할 수 있습니다.</p>


  <p>Azure HDInsight의 WANDisco를 결합하면 고객은 온-프레미스에서 HDInsight로 빅 데이터 애플리케이션을 연결하고 분석 공간을 더 빠르게 확장할 수 있습니다. 고객은 요청 시 클러스터를 만들고 WANdisco에서 복제된 데이터에 대해 실행할 수 있으므로 클라우드에서 더 많은 오픈 소스 워크로드 및 라이브러리를 쉽게 사용할 수 있습니다.</p>


  <p>자세한 내용은 <strong>2017년 9월 28일 목요일 오후 1:15에 뉴욕 스트라타 데이터 컨퍼런스 뉴욕의</strong> WANdisco 최고 기술 책임자인 Pranav Rastogi, Program Manager, Microsoft 및 Jagane Sundar와의 Microsoft Azure 포함하여 <a href="https://conferences.oreilly.com/strata/strata-ny/public/schedule/detail/63239" target="_blank">데이터 센터와 클라우드에서 온-프레미스 Hadoop 및 Spark 배포를 확장</a>하세요. 자세한 내용은 <a href="https://conferences.oreilly.com/strata/strata-ny/public/schedule/detail/63239" target="_blank">Strata Data Conference 웹 사이트를</a> 방문하세요.</p>


  <p>엔지니어링 팀은 또한 이 제품에 대해 자세히 논의할 웨비나를 호스팅하고 있습니다. <a href="https://event.on24.com/wcc/r/1448689/AA018557113D770A20BA95AA49932F38?partnerref=Microso" target="_blank">오늘 등록하여</a> 참여해 주세요.</p>


  <h2>HDInsight &ndash; Microsoft Azure Enterprise 등급 및 규모에 대한 신뢰할 수 있는 오픈 소스 분석</h2>


  <p>Azure HDInsight는 99.9% SLA를 통해 지원되는 Spark, Hive, Interactive Hive, MapReduce, HBase, Storm, Kafka 및 R Server에 최적화된 오픈 소스 분석 클러스터를 제공하는 유일한 완전 관리형 클라우드 Hadoop 제품입니다. 이러한 각 빅 데이터 기술은 엔터프라이즈 수준의 보안 및 모니터링을 통해 관리형 클러스터로 쉽게 배포할 수 있습니다.</p>


  <p>빅 데이터에서 생산성 애플리케이션의 에코시스템은 고객이 빅 데이터 솔루션으로 생산성을 높일 수 있도록 크게 성장했습니다. 오늘날 고객은 이러한 생산성 애플리케이션을 검색하는 것이 어려운 경우가 많으며, 이러한 앱을 설치하고 구성하는 데 어려움을 겪습니다.</p>


  <p>이러한 격차를 해결하기 위해 <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-application-platform-install-solutions-built-for-the-apache-hadoop-ecosystem/" target="_blank">HDInsight 애플리케이션 플랫폼</a> 은 ISV&rsquo;(독립 소프트웨어 공급업체)가 고객에게 애플리케이션을 직접 제공할 수 있는 HDInsight에 고유한 환경을 제공합니다. 이제 고객은 한 번의 클릭으로 빅 데이터 에코시스템용으로 빌드된 이러한 애플리케이션을 쉽게 검색, 설치 및 사용할 수 있습니다.</p>


  <p>고객이 페타바이트 단위의 데이터를 복제하고 두 환경을 동기화 상태로 유지해야 했기 때문에 빅 데이터 시나리오에 대한 하이브리드 환경을 설정하는 것은 항상 큰 과제였습니다. 고객이 온-프레미스 빅 데이터 환경을 HDInsight와 연결할 수 있도록 WANdisco Fusion을 HDInsight 애플리케이션으로 배포할 수 있습니다.</p>


  <h2>Azure HDInsight &ndash; 의 WANdisco Fusion 온-프레미스 빅 데이터 배포에서 Azure로 페타바이트 크기 조정 데이터 이동</h2>


  <p>WANdisco Fusion과 Azure HDInsight의 통합은 조직이 엄격한 데이터 가용성 및 규정 준수 요구 사항을 충족하는 동시에 온-프레미스 빅 데이터 배포에서 Microsoft Azure 페타바이트 규모의 프로덕션 데이터를 원활하게 이동할 수 있는 엔터프라이즈 솔루션을 제공합니다.</p>


  <p>고객이 빅 데이터 애플리케이션의 일부를 Azure로 이동하기 시작하면 HDInsight에서 R Server 실행 및 사용할 더 많은 오픈 소스 기계 학습 라이브러리와 같은 고급 분석 제품을 유연하게 실험할 수 있습니다. 일반적으로 온-프레미스 Hadoop 배포에서 실험하는 것은 IT 및 하드웨어 조달로 인해 어려웠지만, 클러스터를 스핀업하고, 확장 및 삭제할 수 있는 HDInsight의 클라우드 효율성을 통해 클라우드에서 쉽게 실험할 수 있습니다. 분석을 완료한 후에는 클라우드로 마이그레이션해야 하는 빅 데이터 배포의 양을 결정할 수 있습니다.</p>


  <p>고객은 다음과 같은 시나리오에 Fusion을 사용할 수 있습니다.</p>


  <ul>
   <li><strong>빅 데이터 애플리케이션을 위한 하이브리드 클라우드 설정:</strong> HDInsight에 온-프레미스 빅 데이터 배포를 커넥트. 오픈 소스 워크로드(Hive, Spark, HBase 등)를 실행하는 모든 Hadoop 또는 Spark 배포에서 복제를 설정할 수 있습니다.</li>
   <li><strong>다중 클라우드: 모든 클라우드</strong>에서 실행되는 모든 빅 데이터 배포를 Azure HDInsight에 커넥트</li>
   <li><strong>백업 및 재해 복구를 위한 다중 지역 복제</strong></li>
  </ul>


  <p><br>

  다음은 고객에게 도움이 되는 HDInsight의 Fusion의 주요 이점 중 일부입니다.</p>


  <ul>
   <li><strong>연속 데이터 복제:</strong> 변경 내용이 시작되는 위치와 관계없이 일관성을 보장하여 변경이 발생하는 즉시 데이터가 복제됩니다.</li>
   <li><strong>옵트인 백업:</strong> 관리자는 데이터가 있는 위치를 세밀하게 제어하여 복제할 콘텐츠의 하위 집합을 선택할 수 있습니다.</li>
   <li><strong>관리자 오버헤드 없음:</strong> 복제는 연속적이고 자동적이므로 간헐적인 네트워크 또는 시스템 오류로부터 자동으로 복구되므로 관리 감독의 필요성이 제거됩니다.</li>
  </ul>


  <h2>HDInsight에서 Fusion 시작</h2>


  <p>Fusion 설치는 2단계 프로세스입니다. 그러면 Fusion 서버와 클러스터에 필요한 클라이언트 라이브러리가 구성됩니다.</p>


  <p><strong>Fusion 서버 설치:</strong> 그러면 HDInsight 클러스터와 동일한 Azure Virtual Network에 Fusion 서버가 설치됩니다. 이렇게 하면 서버가 안전한 방식으로 클러스터에 액세스할 수 있습니다.</p>


  <p><img alt="wandiscofusion" border="0" height="566" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d96c8332-1a90-47ee-9771-5f6105e6df59.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="wandiscofusion" width="515"></p>


  <p>새 HDInsight 클러스터 또는 기존 클러스터에 <strong>Fusion 앱을 설치</strong>합니다. 라이선스 키 필드에 Fusion Server의 공용 IP를 입력합니다.</p>


  <p><img alt="wandiscohdinsight" border="0" height="536" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/817173dc-d391-4a19-8b7d-7fcd85241134.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="wandiscohdinsight" width="719"></p>


  <p>&nbsp;</p>


  <p>HDInsight에 Fusion을 설치한 후에는 사용자 가이드에 따라 온-프레미스 빅 데이터 배포에서 Azure HDInsight로의 지속적인 활성 복제, 다중 지역 복제, 백업 및 복원 등을 설정할 수 있습니다.</p>


