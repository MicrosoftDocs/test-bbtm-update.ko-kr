Content: '<p><a target="_blank" href="https://www.windowsazure.com">Windows Azure</a>는 Windows Azure 플랫폼에 대한 개발, 서비스 호스팅 및 서비스 관리 환경입니다. 개발자에게 주문형 컴퓨팅, 스토리지 및 대역폭을 제공하고 Microsoft 데이터 센터를 통해 웹 애플리케이션을 호스트, 크기 조정 및 관리할 수 있는 콘텐츠 배포 네트워크를 제공합니다. 점점 더 많은 조직에서 Windows Azure를 사용하여 온-프레미스 인프라의 상당한 자본 지출 없이 높은 가치를 제공하는 서비스를 배포합니다.</p>  <p>Microsoftfrom&mdash; 제품 및 서비스 그룹의 많은 그룹은 Windows Azure 플랫폼을 활용하여 자체 애플리케이션 및 서비스를 개발하고 호스트하는 프로그램을&mdash; 지원합니다.&nbsp; 다음은 Microsoft Live@edu 팀, Microsoft Office 제품 개발 그룹 및 Microsoft 파트너 네트워크가 Windows Azure를 사용하여 Microsoft 솔루션을 홍보 및 개선하고 소비자, 엔터프라이즈 고객, 교육 기관 및 Microsoft 기술 파트너를 지원하는 방법에 대한 요약입니다.</p>  <p><b>Microsoft  Live@edu: 교육 기관이 새 서비스를 소개하고 홍보할 수 있도록 지원</b></p>  <p><a target="_blank" href="">Microsoft Live@edu</a> 서비스는 교육 기관이 전 세계 1,500만 명 이상의 학생들에게 무료* 호스팅 전자 메일, 커뮤니케이션 및 공동 작업 서비스를 제공하는 데 도움이 됩니다.<b><a target="_blank" href=""><img style="border: 0pt none; margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0638.LiveEDU.png" height="49" width="209"></a></b> 학교는 학생을 Microsoft Outlook Live 및 Microsoft Office Web Appsonline&mdash; 버전의 Microsoft Word, Excel, PowerPoint 및 OneNote 연결하는 데 사용합니다Live@edu.</p>  <p>채택 Live@edu 하는 기관은 학생, 교직원 및 동문에게 서비스를 홍보해야 하므로 Microsoft Live@edu 팀은 Windows Azure를 사용하여 Campus&rdquo; 온라인 홍보 도구를 패키지하고 호스트 Live@edu &ldquo;했습니다. 이 도구는 Microsoft SQL Azure를 사용하여 지역화된 파일 정보를 저장하고 홍보 자료를 보관할 Windows Azure Storage. 교내 홍보를 통해 교육 기관은 소개 Live@edu하는 데 사용할 수 있는 사용자 지정 가능한 마케팅 자료와 키트를 쉽게 다운로드할 수 있으며, 학생들이 계정을 활성화하고 최대한 활용할 수 있도록 도와줍니다. </p>  <p>캠퍼스 홍보 페이지는 16개 언어로 지역화되어 있으며 130개국에서 사용할 수 있습니다. 약 2,000개의 마케팅 콘텐츠를 포함하고 있으며, 사용 편의성을 향상시키기 위해 콘텐츠 필터링 및 고충실도 미리 보기 이미지와 같은 기능을 제공합니다. 캠퍼스 홍보가 시작된 지 3개월 만에 학교는 이 도구를 사용하여 자료를 1,000회 이상 다운로드했으며, 웹사이트의 &ldquo;홍보&rdquo; 페이지 Live@edu 방문은 전년 대비 63% 증가했습니다.</p>  <p>Windows Azure Live@edu 를 통해 학교는 서비스를 빠르고 저렴하게 홍보 Live@edu 하여 학생들이 작업을 만들고, 편집하고, 공유하는 데 사용할 수 있는 도구의 채택 및 사용을 성공적으로 추진하면서 향후 경력에서 필요한 기술을 개발할 수 있도록 지원하고 있습니다.</p>  <p><b>Office POSA: 소비자를 위한 더 많은 선택과 유연성 소개<img style="border: 0pt none; margin: 5px; float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4762.OfficePOSA.png" height="95" width="91"></b></p>  <p>Microsoft Office 제품 개발 그룹은 소비자에게 2010년 Microsoft Office 및 기타 Microsoft 솔루션을 구매하는 방법에 더 많은 선택과 유연성을 제공하고자 했습니다. Microsoft는 PC 제조업체 및 소매점과 협력하여 소비자가 인터넷을 통해 Office 2010 버전을 다운로드하거나 새 PC에 미리 로드된 Office 2010 소프트웨어를 활성화하는 데 사용할 수 있는 POSA(Point of Sale Activation) 제품 키 카드를 도입했습니다.</p>  <p>POSA 카드는 구매 값으로 활성화되고 소비자는 카드를 사용하여 새 PC에서 Office Home and Student 2010, Office Home and Business 2010 또는 Office Professional 2010 잠금을 해제할 수 있습니다. 소비자가 POSA 카드의 유효성을 검사하고 소프트웨어를 활성화 및 등록하는 데 사용할 수 있는 제품 키를 검색할 수 있는 웹 페이지를 빌드하고 호스트하기 위해 Office 제품 개발 그룹은 MSCIS(제조 및 공급망 정보 솔루션) 그룹에서 설계하고 운영하는 디지털 배포 서비스를 사용했습니다. MSCIS 디지털 배포 서비스는 Windows Azure 및 Microsoft SQL Azure로 구동됩니다. </p>  <p>팀은 MSCIS 디지털 배포 서비스를 사용하여 Mac용 Microsoft Office 2010용 제품 키 카드의 유효성을 검사하고 언제든지 업그레이드할 Windows 추가 Windows Azure Portal에 전원을 공급했습니다. 제품 키 카드 사이트는 100,000명 이상의 사용자를 위한 서비스를 제공했습니다.&nbsp; Microsoft는 POSA 제품 키 카드 및 온라인 유효성 검사를 통해 소프트웨어를 제공하여 소비자에게 새 PC에 Microsoft 솔루션을 빠르고 간단하게 구매 및 설치할 수 있는 방법을 제공하고, 패키징 및 미디어에 더 적은 리소스를 사용하며, 자체 및 소매 파트너 모두에 대한 오버헤드 비용을 절감합니다.<b> <br></b></p>  <p><b>Microsoft 플랫폼 준비: ISV, Microsoft 파트너 및 기타 개발자가 Microsoft 기술과 호환되는 애플리케이션을 계획하고 빌드하는 데 도움이 됩니다.<a target="_blank" href="https://partner.microsoft.com/us/partner?countrycode=en-us"><img style="border: 0pt none; margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6201.MPN.png" height="65" width="206"></a></b></p>  <p><a target="_blank" href="https://partner.microsoft.com/us/partner?countrycode=en-us">Microsoft 파트너 네트워크는</a> ISV(독립 소프트웨어 공급업체), 솔루션 통합자 및 개발자가 최신 Microsoft 플랫폼 기술과 호환되는 소프트웨어, 웹 및 모바일 애플리케이션을 쉽게 계획하고 빌드할 수 있도록 하고자 했습니다. 따라서 Microsoft 파트너 네트워크는 Microsoft 파트너 및 모든 애플리케이션 개발자를 위한 교육, 개발, 테스트 및 마케팅 리소스를 제공하는 Microsoft Platform Ready 웹 포털을 시작했습니다. Microsoft Platform Ready 리소스는 공용에서 사용할 수 있으며 서비스에 가입하거나 사용하는 데 드는 비용은 없습니다.</p>  <p>Microsoft Platform Ready는 Windows Azure 및 Microsoft SQL Azure 데이터베이스 관리 서비스를 기반으로 빌드되고 구동됩니다. 웹 사이트 팀은 로그온 프로세스를 Microsoft 파트너 네트워크 데이터베이스에 연결하여 사용자를 인증하기 위해 Windows Azure 환경에 라이브 ID를 통합했습니다. 글로벌 사이트는 17개 언어를 지원하며 Microsoft Platform Ready 프로그램의 참가자를 위한 자동 전자 메일 미리 알림과 같은 기능을 포함합니다.&nbsp; </p>  <p>전 세계 23,000개 이상의 기업이 웹 사이트에 애플리케이션을 등록하고 프로파일러하고 있으며, Microsoft Platform Ready는 매달 평균 28,000명의 방문자를 받습니다. Microsoft 파트너 네트워크는 온-프레미스 인프라를 사용하여 웹 사이트를 지원하는 비용을 방지함으로써 Microsoft 플랫폼 준비 프로그램 마케팅에 더 많은 자금을 투자할 수 있습니다. 이 웹 사이트는 ISV 및 기타 애플리케이션 개발자가 개발 프로세스를 간소화하고 출시 시간을 가속화하는 동시에 Windows Azure 플랫폼으로 애플리케이션 빌드를 시작하려는 Microsoft 파트너에게 성공적인 예제를 제공하는 데 도움이 됩니다.</p>  <p>Microsoft의 다른 그룹이 Windows Azure 플랫폼을 사용하여 서비스를 개선하고 고객의 비즈니스 요구에 대응하는 방법에 대한 자세한 내용은 다음을 참조하세요.</p>  <p>Microsoft Hohm</p>  <p><a target="_blank" href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008310">Bing 게임</a></p>  <p class="Disclaimer">* 인터넷에 대한 액세스 및 사용은 인터넷 서비스 공급자에게 별도의 요금을 지불해야 할 수 있습니다. 지역 및/또는 장거리 전화 요금이 적용될 수 있습니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/03/microsoft-groups-deliver-flexibility-value-and-competitive-advantages-for-consumers-enterprises-and-partners.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
