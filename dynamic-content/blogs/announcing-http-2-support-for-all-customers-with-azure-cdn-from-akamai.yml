Slug: announcing-http-2-support-for-all-customers-with-azure-cdn-from-akamai
Title: Akamai에서 Azure CDN 모든 고객에 대한 HTTP/2 지원 발표
Summary: Akamai에서 Azure CDN 모든 고객이 HTTP/2를 사용할 수 있음을 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p>Akamai에서 Azure CDN 모든 고객이 HTTP/2를 사용할 수 있음을 발표하게 되어 기쁘게 생각합니다. 이 기능은 기본적으로 설정되어 있으며, 모든 기존 및 새 Akamai 표준 프로필(Azure Portal에서 사용)은 추가 비용 없이 혜택을 누릴 수 있습니다.</p>


  <p>HTTP/2는 웹 페이지 로딩 속도를 개선하고 사용자 환경을 최적화하도록 설계되었습니다. 모든 주요 웹 브라우저는 이미 현재 HTTP/2를 지원합니다. 이 프로토콜은 HTTP 및 HTTPS에서 작동하도록 설계되었지만 대부분의 브라우저는 TLS를 통한 HTTP/2만 지원합니다.</p>


  <h3>주요 HTTP/2 이점은 다음과 같습니다.</h3>


  <ul>
      <li>멀티플렉싱 및 동시성: 동일한 TCP 연결에서 전송된 여러 요청 허용</li>
      <li>헤더 압축: 헤더 크기를 줄여 전송 시간을 단축합니다.</li>
      <li>스트림 우선 순위 지정 및 종속성: 중요한 데이터를 먼저 전송하도록 리소스 우선 순위 지정&nbsp;</li>
      <li>서버 푸시(현재 지원되지 않음): 서버가 클라이언트 캐시에 응답을 사전에 푸시&quot;할 &quot;수 있도록 허용</li>
  </ul>


  <h3>다음 단계</h3>


  <p>우리는&#39;앞으로 몇 개월 동안 버라이존에서 Azure CDN 대한 HTTP2 지원에 작동합니다.</p>


