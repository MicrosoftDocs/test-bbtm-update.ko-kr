Slug: azure-hdinsight-introduces-built-in-integration-with-azure-websites-to-do-web-log-analytics
Title: Azure HDInsight, 웹 로그 분석을 수행하는 Azure Websites와 기본 제공 통합 소개
Summary: 고객이 Hadoop에서 생산성을 빠르게 높일 수 있도록 Azure HDInsight는 고객이 템플릿 갤러리를 찾아보고 작업 완료 과정을 안내할 수 있도록 쿼리 콘솔을 업데이트했습니다.
Content: >-
  현재 Azure Websites를 사용하여 웹 사이트 및 웹앱을 배포하는 모든 고객은 모든 HTTP 트랜잭션 및 자세한 오류 로깅을 추적하는 웹 로그를 생성합니다. 이러한 로그는 반구조화된 비관계형 파일로 Azure Blob에 저장됩니다. 일반적으로 반구조화된 파일은 추출되어 관계형 테이블/데이터베이스로 변환되지 않는 한 분석하기가 더 어렵습니다.


  많은 양의 비관계형 파일을 분석하는 기능과 같은 이러한 특정 사용 사례를 위해 빌드된 Hadoop을 입력합니다. 웹 로그와 관련하여 Hadoop은 전체 웹 트래픽, 사이트에 머무는 시간, 특정 페이지 또는 캠페인의 효과 등과 같은 사이트 메트릭을 이해하는 데 도움이 될 수 있습니다.


  그러나 많은 조직이 아직 Hadoop을 사용하여 전문 지식을 구축하지 못하고 있으며 시작하는 데 도움이 필요하다는 것을 알고 있습니다. 고객이 Hadoop에서 생산성을 빠르게 높일 수 있도록 Azure HDInsight는 고객이 템플릿 갤러리를 찾아보고 작업 완료 과정을 안내할 수 있도록 쿼리 콘솔을 업데이트했습니다. 이 경우 사용 가능한 작업은 Azure Website에서 캡처된 로그 파일에 대한 분석을 수행하는 것입니다. 앞으로 몇 달 안에 더 많은 작업을 도입할 예정입니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/12/09/HDInsight.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="HDInsight" alt="HDInsight" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/HDInsight_thumb.png" width="1435" height="955" border="0" /></a>


  시작하려면 Azure HDInsight Hadoop 클러스터 프로비저닝을 방문한 <a href="https://manage.windowsazure.com/">https://manage.windowsazure.com/</a> 다음, "쿼리 콘솔"을 선택하여 솔루션을 확인하세요.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/12/09/HDInsight-Query.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="HDInsight 쿼리" alt="HDInsight Query" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/HDInsight-Query_thumb.png" width="1420" height="943" border="0" /></a>


  여기에서 Hive를 사용하여 웹 로그에서 SQL 같은 쿼리를 실행할 수 있습니다. 마지막으로 Excel 익숙한 Excel 차트에서 분석을 시각화할 수도 있습니다. 여기에서 HDInsight에서 Excel 사용하는 방법을 알아봅니<a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-connect-excel-power-query/">다</a>.
