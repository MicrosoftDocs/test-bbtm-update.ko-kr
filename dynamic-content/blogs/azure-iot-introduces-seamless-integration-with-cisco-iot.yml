Title: 'Azure IoT Cisco IoT와의 원활한 통합 소개 '
Summary: Azure IoT 및 Cisco IoT가 산업 IoT 시장의 선두 주자로 알려짐에 따라, 우리는 기업이 IoT 이니셔티브를 신속하게 시작하고 비즈니스 가치를 신속하게 실현하는 데 필요한 소프트웨어, 하드웨어 및 클라우드 서비스를 제공하는 통합 Azure IoT 솔루션의 가용성을 공유하기로 결정했습니다.
Content: >-
  <p>기술 변화의 속도는 모든 시장에서 끊임없는 것입니다. 에지 컴퓨팅은 데이터 필터링 및 중복 제거와 같은 기본 서비스부터 이벤트 기반 처리와 같은 고급 기능에 이르기까지 워크로드가 범위가 될 수 있는 원본에 더 가깝게 데이터를 관리할 수 있도록 하는 데 필수적인 역할을 계속합니다. Gartner는 2025년까지 <a href="https://www.gartner.com/smarterwithgartner/what-edge-computing-means-for-infrastructure-and-operations-leaders/" target="_blank">Enterprise 데이터의 75%가 Edge에서 생성될 것으로</a> 예상합니다. 컴퓨팅 리소스 및 IoT 네트워킹 디바이스가 더욱 강력해짐에 따라 에지 근처에서 방대한 양의 데이터를 관리하는 기능은 인프라 및 운영 팀이 고급 데이터 워크로드를 관리하는 동시에 비즈니스 요구 사항에 보조를 맞추는 데 필요하다는 것을 의미합니다.</p>


  <p>클라우드와 사물 인터넷에서의 리더십은 우연이 아니고 서로 얽혀 있습니다. 이러한 기술 추세는 유비쿼터스 컴퓨팅을 가속화하고 산업 전반에 걸쳐 혁신을 위한 탁월한 기회를 제공하고 있습니다. 우리의 목표는 고객과 파트너가 IoT 여정에서 어디에서 시작하든 간에 구축할 수 있는 신뢰할 수 있고 확장 가능한 솔루션을 만드는 것이었습니다.</p>


  <p>자율 주행, 로봇 공장 라인, 석유 및 가스 정유 공장 운영과 같은 필수 작업에서 직접 원활한 연결과 간소화된 에지 데이터 흐름을 허용하는 하드웨어, 소프트웨어 및 클라우드 기능의 통합 세트가 Azure IoT? 여기서 Azure IoT Cisco와 협력하여 고객에게 IoT Hub 솔루션을 Microsoft Azure 미리 통합된 Cisco Edge를 제공합니다.</p>


  <h2>파트너 관계, Microsoft Azure IoT 및 Cisco IoT의 가치</h2>


  <p>Azure IoT 및 Cisco IoT가 산업 IoT 시장의 선두 주자로 알려짐에 따라, 우리는 기업이 IoT 이니셔티브를 신속하게 시작하고 비즈니스 가치를 신속하게 실현하는 데 필요한 소프트웨어, 하드웨어 및 클라우드 서비스를 제공하는 통합 Azure IoT 솔루션의 가용성을 공유하기로 결정했습니다. Cisco IoT 네트워크 디바이스에 미리 로드된 소프트웨어 기반 인텔리전스를 사용하여 OPC-UA(OPC-Unified Architecture) 및 Modbus와 같은 업계 표준 프로토콜의 원격 분석 데이터 파이프라인을 Azure IoT Hub에 직접 친숙한 UI를 사용하여 쉽게 설정할 수 있습니다. Microsoft Azure Stream Analytics, Microsoft Azure Machine Learning 및 Microsoft Azure Notification Hub 서비스와 같은 서비스를 사용하여 엔터프라이즈용 IoT 애플리케이션을 신속하게 빌드할 수 있습니다. 또한 필터링된 데이터를 Azure IoT Hub에 직접 업로드할 수 있는 Microsoft Visual Studio 개발된 로컬 스크립트를 통해 Cisco에서 추가 원격 분석 처리를 지원합니다. 이 협업은 고객에게 IoT 데이터를 분석하기 위한 강력한 디자인 도구, 글로벌 연결, 고급 분석 및 인식 서비스에 액세스할 수 있는 완전히 통합된 솔루션을 제공합니다.</p>


  <p>이러한 기능은 여러 산업에서 비즈니스 기회를 조명하는 데 도움이 됩니다. <a href="https://blogs.cisco.com/internet-of-things/cisco-live-barcelona-announcements-clear-the-way-to-industrial-iot" target="_blank">Cisco Edge Intelligence 소프트웨어를</a> 사용하여 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/about-iot-hub" target="_blank">Azure IoT Hub</a> 및 <a href="https://docs.microsoft.com/en-us/azure/iot-dps/about-iot-dps" target="_blank">Device Provisioning Services</a>에 연결하면 복잡한 설정의 골칫거리 없이 대규모로 간단한 디바이스 프로비저닝 및 관리를 수행할 수 있습니다.</p>


  <p>산업 전반의 고객은 IoT 데이터를 활용하여 새로운 사용 사례를 제공하고 비즈니스 문제를 해결하려고 합니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;Cisco와 Azure IoT 간의 이러한 파트너십은 고객 배포를 크게 간소화합니다. 이제 고객은 자산을 안전하게 연결하고 단순히 IoT 데이터를 수집하고 클라우드로 보낼 수 있습니다. 이제 IoT Gateway는 Azure의 최신 클라우드 기술을 활용하기 위해 미리 통합됩니다. Cisco와 Microsoft는 고객이 그 어느 때보다 빠르게 IoT 프로젝트의 가치를 실현할 수 있도록 도와드립니다. 초기 현장 고객인 voestalpine은 프로덕션 계획 및 운영 효율성을 개선하기 위해 운영을 디지털화하면서 이러한 통합의 이점을 활용하고 있습니다.&rdquo;&mdash; Vikas Butaney, 제품 관리의 Cisco IoT VP</em></p>


  <p style="margin-left: 40px;"><em>&ldquo;voestalpine에서 우리는 운영 효율성을 높이기 위해 제조 프로세스를 재고하고 혁신하는 디지털 여정을 거치고 있습니다. 이러한 컴퓨터에서 데이터를 일관되고 안전하게 추출하고 분석 애플리케이션에 올바른 데이터를 제공하는 데 어려움을 겪습니다. Microsoft는 클라우드 소프트웨어 개발을 위한 Azure IoT 서비스와 함께 Ciscos&rsquo; 차세대 에지 데이터 소프트웨어인 Cisco Edge Intelligence의 유효성을 검사하고 있습니다. Azure IoT 서비스를 사용하는 Ciscos&rsquo; 기본 제공 에지 솔루션은 디지털 여정을 가속화하는 데 도움이 됩니다.&rdquo;&mdash; Stefan Pchtrager&ouml;, Enterprise Architect, voestalpine AG</em></p>


  <p>Cisco IoT 네트워크 디바이스 인프라를 사용하여 Azure IoT 사용하도록 설정하면 IT 및 운영 팀은 연결된 자산에서 다양한 하드웨어 및 쉽게 확장 가능한 원격 분석 컬렉션을 신속하게 활용하여 Azure IoT 애플리케이션 개발을 시작할 수 있습니다. 이제 고객은 Microsoft와 Cisco가 모두 알려진 데이터 제어 및 보안을 구현하는 기능을 손상시키지 않고 여러 산업 및 사용 사례에서 Azure IoT 준비된 게이트웨이를 사용하여 기존 Cisco 네트워크를 보강할 수 있습니다.</p>


  <p>Azure IoT 대한 자세한 내용은 <a href="https://www.azure.microsoft.com/en-us/product-categories/iot/" target="_blank">Microsoft Azure</a> 방문하세요.</p>


