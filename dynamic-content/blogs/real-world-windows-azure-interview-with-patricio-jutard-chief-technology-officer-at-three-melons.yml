Summary: "                As part of the Real World Windows Azure series, we talked to Patricio Jutard, CTO at Three Melons, about using the Windows Azure platform to deliver Bola-an online soccer game…"
Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0clip_filelist.xml">  <style>    </style>Real World Windows Azure 시리즈의 일환으로, 우리는 Patricio Jutard, Three Melons의 CTO와 이야기를 나누었으며, Windows Azure 플랫폼을 사용하여 Facebook &nbsp;및 Orkut와 같은 소셜 네트워크에서 볼라안 온라인 축구 게임을 제공하는 것에 대해 이야기했습니다.&nbsp; 그가 말한 것은 다음과 같습니다.   <p><b>MSDN: 세 개의 멜론과 제공하는 서비스에 대해 알려주세요.</b></p>  <p><b>Jutard:</b> 세 멜론은 게임 스튜디오입니다 - 우리는 게임을 사랑해요. 우리는 웹과 스마트 폰을위한 게임을 개발하고, 우리의 모든 게임은 사회적 구성 요소를 가지고있다.&nbsp; </p>  <p><b>MSDN: Windows Azure를 구현하기 전에 Three Melons가 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>Jutard:</b> 우리는 온라인 축구 게임, 볼라를 개발하고 있었다. 페이스 북 애플리케이션으로, 게임은 빠르게 바이러스 성 인기를 얻을 수있는 큰 사용자 기반 하나에 대한 잠재력을 가지고있다. 잠재적으로 수백만 명의 사용자가 있는 애플리케이션에 필요한 처리 능력과 스토리지를 처리하는 기능이 매우 중요했습니다. 동시에 수요에 따라 신속하고 비용 효율적으로 스케일 업하고 축소할 수 있어야 했습니다. <br></p>  <p><b>MSDN: Bola 게임에 Windows Azure를 사용하기로 결정한 이유는 무엇인가요?</b></p>  <p><b>Jutard:</b> Microsoft는 이미 개발 환경에서 Microsoft .NET Framework 및 Microsoft Visual Studio 광범위하게 활용하고 있으므로 Windows Azure 플랫폼에서 쉽고 빠르게 개발할 수 있었습니다. 또한 Windows Azure는 관계형 스토리지 및 Table, Blob 및 Queue Storage용 Azure Storage 서비스를 Windows 스토리지-Microsoft SQL Azure 대한 여러 옵션을 제공합니다. </p>  <p><b>MSDN: Windows Azure에서 개발한 Bola 게임에 대해 자세히 알려드릴 수 있나요? 게임 환경은 어떤가요?</b></p>  <p><b>Jutard:</b> Bola는 팀을 관리하고, 경기를 하고, 친구들에게 도전할 수 있는 간편한 온라인 축구 게임입니다. 처음부터 팀을 구성하고, 이름, 색을 선택하고, 팀을 후원하기 위해 브랜드와 계약을 체결하기도 합니다.&nbsp; 당신은 당신의 친구와 함께 인스턴트 경기를 재생할 수 있습니다, 가장 큰 팬 기반을 달성하여 영광을 상승. 더 많은 팬을 얻기 위해, 당신은 당신의 경기장을 포주하고 선수의 성능을 향상시키기 위해 항목을 구입해야합니다. 또한 Facebook 친구들과 경험을 공유하여 이 모든 것을 후원하기 위해 브랜드와 계약을 체결할 수 있습니다.</p>  <p><b>MSDN: Bola를 고유하게 만드는 것은 무엇이며, Windows Azure는 이러한 고유한 품질에서 어떤 역할을 합니까?</b></p>  <p><b>Jutard:</b> Bola는 좋아하는 소셜 네트워크에서 액세스하고 친구들과 놀 수있는 깊고 고급 게임 경험이라는 점에서 독특합니다. Bola를 사용하면 웹 브라우저에서 바로 게임에 액세스하고 팬층과 더 좋은 경기장을 달성하여 팀을 영광으로 성장시킬 수 있습니다. <br><br><b>MSDN: 새 고객 부문 또는 틈새 시장에 애플리케이션을 제공하고 있나요?&nbsp; Facebook 또는 다른 소셜 네트워킹 사이트를 위해 개발한 최초의 게임 애플리케이션인가요?</b></p>  <p><b>Jutard:</b> 이것은 우리가 개발 한 첫 번째 소셜 게임이며, 현재 페이스 북과 Orkut에 살고 있습니다. 우리는 브라질, 콜롬비아, 멕시코 와 같은 라틴 아메리카 국가에서 많은 열정을 보고 있지만, 게임뿐만 아니라 유럽 국가를 관통하기 시작했다.</p>  <p><b>MSDN: Windows Azure에서 Bola를 구현한 이후 고객 기반이 증가하나요?&nbsp; </b></p>  <p><b>Jutard:</b> 온라인이며 이미 백만 명의 사용자가 있습니다. Windows Azure는 게임의 성공과 함께 엄청난 양의 사용자를 처리할 수 있다는 확신을 줍니다.</p>  <p><b>MSDN: Windows Azure를 구현한 이후 Three Melons에서 얻을 수 있는 주요 이점은 무엇인가요?</b></p>  <p><b>Jutard:</b> 무료 소셜 네트워킹 게임의 예측할 수 없는 요구를 충족하기 위해 스케일 업 및 스케일 다운할 수 있을 뿐만 아니라 최소한의 자본 지출로 Bola를 개발하고 배포할 수 있습니다. 게임을 호스트하기 위해 비용이 많이 드는 서버 인프라에 투자할 필요가 없었습니다. 또한 사용 가능한 가장 비용 효율적인 모델인 사용량에 대해서만 비용을 지불합니다. Microsoft 데이터 센터를 사용하여 가동 시간에 대한 확신을 갖게 되었습니다. 가동 중지 시간은 단순히 위험을 감수할 수 없는 것입니다. 마지막으로, 인프라 및 운영 체제 튜닝에 대해 걱정할 필요가 없으므로 가장 잘 만드는 게임에 집중할 수 있습니다.</p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보고 다음을 방문하세요. <a href="https://azure.microsoft.com/evidence" target="_blank" mce_href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a></p>  <p>에서 세 멜론에 의해 볼라를 참조하십시오 : https://apps.facebook.com/bolasocialsoccer/ www.playbola.com </p>'
