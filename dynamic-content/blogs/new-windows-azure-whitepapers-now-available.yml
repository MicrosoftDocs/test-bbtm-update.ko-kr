Title: 새 Windows Azure 백서 사용 가능
Summary: Windows Azure 및 Windows Azure 플랫폼에서 최신 입문서가 있나요? 우리는 당신이 필요로하는 것을 가지고 - 무료로 우리의 사이트에서 사용할 수있는 두 개의 새로 업데이트 된 데이비드 샤펠 백서 ...
Content: '<p>Windows Azure 및 Windows <a target="_blank" href="https://azure.microsoft.com/">Azure</a> 플랫폼에서 최신 입문자를 찾고 계신가요? 우리는 당신이 필요로하는 것을 가지고 - 무료 다운로드로 우리의 사이트에서 사용할 수있는 두 개의 새로 업데이트 된 데이비드 Chappell 백서. &nbsp;"Windows Azure 소개" 및 <a target="_blank" href="https://go.microsoft.com/?linkid=9682631">"Windows Azure 플랫폼 소개"</a>는 모두 PDC에서 발표된 모든 최신 개선 사항 및 기능 업데이트를 포함하는 개요를 제공하여 Windows Azure 플랫폼의 주요 구성 요소를 안내합니다. 백서에 표시할 다른 항목을 확인하여 알려주세요. 우리는 당신에게서 듣고 기대!</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
