Title: 새 Windows Azure 및 PHP 자습서 및 도구 사용 가능
Summary: PHP 및 Windows Azure에 대한 최신 정보를 찾으시나요?&nbsp;  그런 다음 더 이상 보지 마세요. 다음은 시작하는 데 도움이 되는 최신 자습서 및 도구에 대한 링크입니다.&nbsp; 더 자세히 읽을 수도 있습니다...
Content: '<p>PHP 및 Windows Azure에 대한 최신 정보를 찾으시나요?&nbsp;  그런 다음 더 이상 보지 마세요. 다음은 시작하는 데 도움이 되는 최신 자습서 및 도구에 대한 링크입니다.&nbsp; 상호 운용성 @ Microsoft 블로그에서 이에 대한 자세한 내용을 확인할 수도 <a target="_blank" href="https://blogs.msdn.com/b/interoperability/archive/tags/azure/">있습니다</a>.</p>  <p><b>새 자습서:</b></p>  <ul class="unIndentedList">  <li> 간단한 백그라운드 처리를 위해 작업자 역할 사용</li>  <li> Microsoft 웹 플랫폼 설치 관리자 2.0을 통해 Windows Azure 필수 구성 요소 가져오기</li>  <li> <span style="text-decoration: underline;"></span>수동 설치를 통해 Windows Azure 필수 구성 요소 가져오기</li>  <li> Windows Azure Command Line Tools for PHP를 사용하여 첫 번째 PHP 애플리케이션 배포</li>  <li> Windows Azure에 PHP 애플리케이션 배포</li>  </ul>  <p><b>Azure Tools for PHP(Windows Azure 1.3 SDK와 호환됨)Windows 업데이트됨:</b></p>  <ul class="unIndentedList">  <li>  phP용 Azure 명령줄 도구 Windows</li>  <li>  Eclipse/PHP용 Azure 도구 Windows </li>  <li>  Windows Azure 도우미 </li>  </ul>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/10/new-windows-azure-and-php-tutorials-now-available.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br>트윗  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
