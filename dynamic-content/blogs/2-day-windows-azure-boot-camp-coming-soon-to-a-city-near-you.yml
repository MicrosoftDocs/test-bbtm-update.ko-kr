Slug: 2-day-windows-azure-boot-camp-coming-soon-to-a-city-near-you
Title: 2 일 Windows 가까운 도시에 곧 Azure 부트 캠프가 제공됩니다!
Summary: Windows Azure 플랫폼에서 솔루션을 제공하는 데 도움이 되는 지침과 교육을 찾고 계신가요?&nbsp; 그런 다음 이틀 동안 진행되는 Azure 부트 캠프에 Windows 중 하나에 등록하려고 합니다.
Content: '<p><a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼에서 솔루션을 제공하는 데 도움이 되는 지침과 교육을 찾고 계신가요?&nbsp; 그런 다음 2011년 5월까지 전국에서 열리는 2일간의 Windows Azure 부트 캠프 중 하나에 등록하려고 합니다.&nbsp; 이러한 20개의 지역 부트 캠프는 각각 교육, 토론, 실제 시나리오 검토 및 지역 최고의 Windows Azure 전문가가 가르치는 랩으로 채워집니다. </p>  <p>각 위치를 클릭하여 자세히 알아보고 등록합니다.</p>  <ul class="unIndentedList">  <li>  2011년 1월 25-26일: 와케샤, WI</li>  <li>  2011년 1월 25-26일: 신시내티, 오하이오</li>  <li>  2011년 2월 1-2일: TN 채터누가</li>  <li>  2011년 2월 8-9일: 털사, OK</li>  <li>  2011년 2월 8-9일: 콜럼버스, 오하이오</li>  <li>  2011년 2월 15-16일: MI 그랜드 래피즈</li>  <li>  2011년 2월 16-17일: 댈러스, TX</li>  <li>  2011년 2월 23-24일: 리틀 록, AR</li>  <li>  2011년 2월 23-24일: IL 시카고</li>  <li>  2011년 3월 9-10일: 미네소타 주 미니애폴리스</li>  <li>  2011년 3월 9-10일: 인디애나폴리스, IN</li>  <li>  2011년 3월 16-17일: 휴스턴, TX</li>  <li>  2011년 3월 23-24일: 멤피스, TN</li>  <li>  2011년 3월 30-31일: KS 오버랜드 파크</li>  <li>  2011년 4월 6-7일: 테네시 주 내슈빌</li>  <li>  2011년 4월 13-14일: 사우스필드, MI</li>  <li>  2011년 4월 20-21일: IL 다우너스 그로브</li>  <li>  2011년 4월 26-27일: IA 데스 모인스</li>  <li>  2011년 5월 4-5일: 미주리 주 세인트루이스</li>  <li>  2011년 5월 9-10일: MN</li>  </ul>  <p>스낵 및 음료가 제공되며 필요한 소프트웨어가 로드된 컴퓨터를 가져와야 합니다. 세부 정보는 각 이벤트에 대한 등록 페이지에 포함됩니다. </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/24/2-day-windows-azure-boot-camp-coming-soon-to-a-city-near-you.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
