Title: 'Real World Windows Azure: Zuora 제품 마케팅 책임자 제프 요시무라와의 인터뷰'
Summary: Real World Windows Azure 시리즈의 일환으로 Zuora의 제품 마케팅 책임자인 Jeff Yoshimura와 Windows Azure 플랫폼을 사용하여 Windows 위한 Zuora Toolkit 만드는 방법에 대해 이야기했습니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로 <a target="_blank" href="https://www.zuora.com">Zuora</a>의 제품 마케팅 책임자인 Jeff Yoshimura와 Windows Azure 플랫폼을 사용하여 Windows Azure용 Zuora Toolkit 만드는<strong> </strong>방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다.</p>  <p><strong>MSDN: </strong> Zuora 및 제공하는 서비스에 대해 알려 주시<strong></strong>겠습니까?</p>  <p><strong>요시무라:&nbsp; </strong> Zuora는 주문형 구독 청구 및 상거래 솔루션의 글로벌 리더입니다. 이 플랫폼을 통해 회사는 사용자 지정 빌드 인프라 또는 비용이 많이 드는 청구 시스템 없이도 되풀이 수익 비즈니스를 시작, 실행 및 운영할 수 있습니다. 2010년 6월에는 개발자가 Windows Azure 애플리케이션 내에서 상거래를 신속하게 자동화할 수 있도록 설명서, API 및 코드 샘플을 제공하는 Windows Azure용 Zuora Toolkit 제공했습니다.&nbsp;</p>  <p><strong>MSDN: </strong> Zuora의 최근 제품이 Windows Azure 고객에게 해결하는 가장 큰 과제는 무엇인가요? </p>  <p><strong>요시무라:&nbsp; </strong> 점점 더 많은 기업들이 거래 파트너와 고객이 제품을 구매하고 사용량 기반 및 종량제 방식으로 지불하는 방식으로 더 큰 유연성을 원한다는 것을 발견하고 있습니다. 따라서 기업은 클라우드 전략을 신속하게 운영하거나 기존 클라우드 제품의 수익을 보다 효과적으로 창출하고자 합니다. </p>  <p><strong>MSDN: </strong> Windows Azure에 대한 Zuora Toolkit 이러한 문제를 해결하는 방법을 설명할 수 있나요?</p>  <p><strong>요시무라:&nbsp; </strong> Windows Azure용 Zuora Toolkit ISV와 개발자는 기존 Windows Azure 서비스 또는 웹 사이트 내에서 위에서 설명한 모든 구독 기능을 신속하게 사용할 수 있습니다. Windows Azure에서 솔루션을 빌드&nbsp;하는 모든 회사는 Zuora Toolkit 사용하여 제품을 패키징하고, 가격 계획을 구성하고, PCI 수준 1 보안으로 신용 카드 처리를 자동화하는 기능을 몇 분 내에 연결할 수 있습니다.&nbsp;&nbsp; </p>  <p><a href="https://www.zuora.com/" target="_blank"><img border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3771.pic.png"></a></p>  <p>  <strong>Windows Azure용 Zuora Toolkit 개발자는 PCI 수준 1을 신속하게 추가할 수 있습니다.<br>  기존 Windows Azure 애플리케이션에 대한 보안 규격 상거래 기능.</strong></p>  <p><strong>MSDN: </strong> Zuora 플랫폼이 고유한 이유는 무엇인가요? </p>  <p><strong>요시무라:</strong>&nbsp; Zuora 플랫폼은 특히 구독 비즈니스를 위해 처음부터 설계되었으며 Windows Azure에 대한 최초의 온라인 청구 솔루션입니다. 따라서 더 많은 ISV 및 개발자가 Windows Azure를 사용하여 애플리케이션을 빌드하고 상업적 성공을 위해 시장에 출시하려는 경우 Windows Azure 패브릭에 긴밀하게 통합된 청구 및 결제 플랫폼이 필요합니다.</p>  <p><strong>MSDN: </strong> Windows Azure에서 실현하는 이점은 무엇인가요? </p>  <p><strong>요시무라:</strong>&nbsp; 개발 관점에서 Windows Azure는 몇 가지 중요한 이점을 제공합니다. 우리 팀은 이미 Microsoft Visual Studio 다양한 경험을 가지고 있었기 때문에 <a target="_blank" href="https://msdn.microsoft.com/en-us/vstudio/default.aspx">Windows</a> Azure Tools for Visual Studio 최대한 활용할 수 있었습니다. 이로 인해 Z-Commerce 애플리케이션을 훨씬 간단하게 구성하고 클라우드로 이식할 수 있으므로 일정보다 2주 전에 프로젝트를 완료할 수 있습니다.</p>  <p><a href="https://www.zuora.com/" target="_blank"><img border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0247.Zuora.png"></a></p>  <p>에서 전체 이야기를 읽어보세요. <a target="_blank" href=""></a></p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면 다음을 방문하세요.<br>  <a target="_blank" href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a></p>  <p><iframe scrolling="no" frameborder="0" style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50"></iframe><br><a class="twitter-share-button" href="https://twitter.com/share" data-via="Windowsazure" data-count="horizontal" data-url="">짹짹</a>  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
