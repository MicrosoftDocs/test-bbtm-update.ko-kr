Title: 공개 미리 보기에서 위협 탐지 Azure SQL Database
Summary: Azure SQL Database 위협 탐지는 잠재적인 보안 위협을 표시할 수 있는 비정상적인 데이터베이스 활동을 검색합니다.
Content: '<p>이번 주에 Azure SQL Database 미리 보기로 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-threat-detection-get-started/">위협 탐지</a>를 사용할 수 있게 되었다는 것을 발표하게 되어 기쁩니다. Azure SQL Database 위협 탐지는 SQL 삽입 공격과 같은 일반적인 위협을 나타낼 수 있는 비정상적인 데이터베이스 활동을 검색하여 데이터베이스에 새로운 보안 계층을 제공합니다.</p> <p>이 기능을 도입하면 고객이 잠재적인 위협이 발생할 때 이를 감지하고 대응하는 데 도움이 됩니다. 사용자는 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-auditing-get-started/?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">SQL 데이터베이스 감사를</a> 사용하여 잠재적인 위협을 즉시 탐색하여 이벤트가 데이터베이스의 데이터에 액세스, 위반 또는 악용하려는 시도의 결과인지 확인할 수 있습니다.</p> <p>Azure SQL Database 위협 탐지의 이점은 다음과 같습니다.</p> <ul> <li>Azure Portal을 통해 SQL 위협 탐지 정책의 간단한 구성입니다.  <li>잠재적인 SQL 삽입 이벤트를 나타내는 의심스러운 데이터베이스 쿼리 검색 시 이메일 경고를 지웁니다.  <li>Azure Portal 또는 미리 구성된 Excel 템플릿을 사용하여 이벤트 시간 전후의 감사 로그를 탐색할 수 있습니다.  <li>데이터베이스 프로시저 또는 애플리케이션 코드를 수정할 필요가 없습니다. </li></ul> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/137ae7dd-f353-4c04-b14e-0c08a32ee7e4.jpg"><img title="TD_Overview" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" border="0" alt="TD_Overview" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/54477ed0-f4da-4376-80d3-5155fcb17746.jpg" width="368" height="264"></a></p> <p>스티븐 베르코비츠, OrderDynamics에서 CTO 그녀는 말했다 :</p> <blockquote> <p>"Azure SQL Database 위협 탐지가 펜 테스터가 놓친 침투 테스트 중에 취약성을 식별했을 때 정말 인상적이었습니다. 이와 같은 자동 기능은 안심하고 Azure에서 PCI 규격 제품을 빌드하고 운영하는 데 도움이 될 수 있습니다. SQL Database 위협 탐지를 사용하면 추가 작업 없이 최소 PCI 요구 사항을 초과할 수 있습니다. 이제 비용이 많이 드는 타사 도구 없이도 잠재적 위협을 감지하고 대응할 수 있습니다."</p></blockquote> <p>위협 탐지는 데이터를 보호하고, 액세스를 제어하고, 데이터베이스 활동을 모니터링하는 역할을 하는 <a href="https://azure.microsoft.com/blog/microsoft-azure-sql-database-provides-unparalleled-data-security-in-the-cloud-with-always-encrypted/">Azure SQL Database 대한 여러 보안 기능</a> 중 하나입니다. 전체적으로 이러한 기능은 Azure의 애플리케이션 및 데이터에 대한 포괄적인 보안 솔루션을 제공합니다.</p> <h3>위협 탐지를 설정하는 방법</h3> <p>최신 서비스 버전의 SQL Database(V12)로 시작하고 Azure 관리 포털에서 몇 가지 간단한 단계를 사용하여 데이터베이스에 대한 위협 감지를 구성해야 합니다.</p> <ol> <li><a href="https://portal.azure.com/">Azure Portal</a>을 시작합니다.  <li>모니터링할 SQL Database의 구성 블레이드로 이동합니다. 설정 블레이드에서 <b>위협 감지 감사를 &amp;</b>선택합니다.  <li>감사를 <b>켜</b> 면 위협 검색 설정이 표시됩니다.  <li>위협 검색을 <b>켜</b> 고 비정상적인 데이터베이스 활동을 검색할 때 보안 경고를 받을 전자 메일 목록을 구성합니다.  <li><b>저장</b>을 클릭하여 새 감사 또는 업데이트된 감사 및 위협 탐지 정책을 저장합니다. </li></ol> <p>참고: 위협 탐지를 사용하도록 설정하려면 감사를 켜고 알림을 받도록 구성된 이메일 주소를 하나 이상 설정해야 합니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ccec73c9-990f-44f2-a71b-573362d07120.jpg"><img title="TD_for_Blog" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="TD_for_Blog" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39dd1181-ba9c-4393-97a9-befd71284150.jpg" width="640" height="379"></a></p> <h3>위협 감지 데모</h3> <p>SQL 주입 공격의 설정, 검색 및 조사 환경을 연습하는 위협 탐지 데모를 확인하세요. SQL 삽입은 애플리케이션 항목 필드에 악의적인 SQL 문을 삽입하여 데이터 기반 애플리케이션 취약성을 악용하는 가장 일반적인 데이터베이스 위협 중 하나입니다.</p> <p><iframe height="360" src="https://channel9.msdn.com/Shows/Data-Exposed/Azure-SQL-Database-Threat-Detection-Summary/player" frameborder="0" width="640" allowfullscreen=""></iframe></p> <p>&nbsp;</p> <p><a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-threat-detection-get-started/">시작</a> 페이지에서 Azure SQL Database 위협 탐지에 대해 자세히 알아보고 최근 <a href="https://channel9.msdn.com/Shows/Data-Exposed/Azure-SQL-Database-Threat-Detection">Channel 9 비디오를</a> 확인하세요.</p> <p>이 기능이 보안 요구 사항을 어떻게 충족하는지 알아보는 데 관심이 있습니다. 아래의 의견에 피드백이나 질문을 남겨주세요.</p>'
