  <h2>시작</h2>


  <p><a href="https://aka.ms/cloudshell/docs" target="_blank">Azure Cloud Shell</a>은 <a href="https://portal.azure.com/" target="_blank">Azure Portal</a>, <a href="https://shell.azure.com/PowerShell" target="_blank">독립 실행형 환경</a>, <a href="https://docs.microsoft.com/powershell/azure/get-started-azureps" target="_blank">Azure 설명서</a>, <a href="https://azure.microsoft.com/features/azure-portal/mobile-app/" target="_blank">Azure Mobile App</a> 및 Visual Studio Code 대한 <a href="https://marketplace.visualstudio.com/items?itemName=ms-vscode.azure-account" target="_blank">Azure 계정 확장을</a> 통해 사용할 수 있습니다. 사용자 커뮤니티는 항상 Azure 및 Cloud Shell을 구동하는 핵심이 될 것입니다.</p>


  <p>Cloud Shell을 형성하고 멋진 환경을 만드는 데 도움이 되는 귀중한 피드백을 제공하는 최종 사용자 및 파트너에게 감사드립니다. <a href="https://aka.ms/cloudshell/feedback" target="_blank">Azure Cloud Shell UserVoice</a>를 통해 더 많은 수신을 기대합니다.</p>
