  <p>성능 수준은 워크로드, 구성 및 운영 체제 선택에 따라 달라집니다. 예를 들어 VM으로 직접 NVMe가 19.2TB인 L80s_v2 WS2019에서 최대 3.7M 읽기 IOPS에 도달할 수 있었고 Ubuntu 18.04/16.04에서 3.6M 읽기 IOPS에 도달할 수 있었습니다. 비디오를 &ldquo; 시청하기 위해 Ignite 2018의 <a href="https://www.youtube.com/watch?v=D8hMu4jJAwo" target="_blank">Mark Russinovich</a>&rdquo;를 사용하여 Azure 데이터 센터 아키텍처 내부를 참조하세요.</p>


  <p>Lsv2 시리즈는 미국 동부, 미국 동부 2, 서유럽 및 SE 아시아 지역에서 출시됩니다. 이러한 새 VM은 미국 서부 2 및 북유럽을 포함하여 H1 CY19가 끝날 때까지 더 많은 지역에서 사용할 수 있도록 할 계획입니다.</p>


