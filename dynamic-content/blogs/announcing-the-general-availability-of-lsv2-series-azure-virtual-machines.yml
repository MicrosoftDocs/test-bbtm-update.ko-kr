Title: Lsv2 시리즈 Azure Virtual Machines의 일반 공급 발표
Summary: '환상적인 고객 참여로 성공적인 미리 보기를 마무리한 후 Lsv2 시리즈 Azure Virtual Machines의 일반 공급에 대해 공식적으로 발표하게 되어 기쁩니다. '
Content: >-
  <p>환상적인 고객 참여로 성공적인 미리 보기를 마무리한 후 Lsv2 시리즈 Azure VM(Virtual Machines)의 일반 공급에 대해 공식적으로 발표하게 되어 기쁩니다. 2018년 하반기 Lsv2 시리즈 VM 미리 보기에는 전 세계 및 광범위한 산업 분야의 고객이 참여했습니다.</p>


  <h2>일반 개요</h2>


  <p>Lsv2 시리즈는 높은 처리량, 짧은 대기 시간 및 직접 매핑된 로컬 NVMe 스토리지를 제공합니다. Lsv2 VM은 AMD EPYCTM 7551 프로세서에서 실행되며 모든 코어 부스트는 2.55GHz입니다. Lsv2 시리즈 VM은 동시 다중 스레딩을 사용하여 8개에서 80개까지 다양한 구성을 제공합니다. 각 VM에는 8GiB의 메모리와 8개의 vCPU당 1.92TB NVMe SSD M.2 디바이스가 있으며, 80vCPU L80s v2에서 최대 19.2TB(10 x 1.92TB)를 사용할 수 있습니다.</p>


  <h2>대상 워크로드</h2>


  <p>Lsv2 시리즈는 빅 데이터 애플리케이션, SQL 및 NoSQL 데이터베이스, 데이터 웨어하우징 및 대규모 트랜잭션 데이터베이스를 비롯한 높은 처리량 및 높은 IOPS 워크로드에 적합합니다. 예를 들어 Cassandra, MongoDB, Cloudera, Redis가 있습니다. 일반적으로 큰 메모리 내 데이터베이스의 이점을 누릴 수 있는 애플리케이션은 이러한 VM에 적합합니다.</p>


  <p>AMD와 긴밀히 협력하여 잠재적인 고객 가치를 극대화했습니다.</p>


  <p><em>&ldquo;최신 IT 엔터프라이즈를 위해 처음부터 설계된 Microsoft Azure Lsv2 VM 인스턴스에 탑재된 AMD EPYC&trade; 7551 프로세서는 오늘날&rsquo; 서버 프로세서의 코어 수가 가장 높으며 뛰어난 메모리 용량 및 대역폭과 놀라운 I/O 밀도가 결합되어 있습니다. 이를 Azure의 강도와 결합하면 메모리 데이터베이스 및 빅 데이터와 같은 워크로드에 완벽한 환경을 만들 수 있습니다. Microsoft Azure AMD EPYC 프로세서를 배포한 최초의 글로벌 클라우드 공급자이며,&rsquo; 2019년에 더 큰 성능을 목표로 하면서 이 파트너십을 계속 진행할 수 있게 되어 기쁩니다.&rdquo; </em></p>


  <p align="right">- Daniel Bounds, AMD 데이터 센터 솔루션 수석 디렉터</p>


  <h2>성능</h2>


  <p>미리 보기의 학습을 통해 Lsv2 시리즈 VM을 최적화하여 로컬 NVMe 디스크의 최대 성능을 향상시켰습니다. 이러한 성능 수준은 Azure의 Windows Server 2019 및 Canonicals&rsquo; 최신 Ubuntu 18.04 및 16.04 릴리스의 최적화 덕분에 가능합니다. 2019년 내내 Azure Marketplace에서 Lsv2 시리즈 최적화 Linux 배포를 계속 추가할 예정입니다. 향후 업데이트에 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes-storage" target="_blank">최적화된 가상 머신 크기를</a>&rdquo; Storage 설명서를 &ldquo; 확인하세요.</p>


