Title: 이제 Azure Archive Storage 향상된 기능 일반 공급
Summary: Azure Archive Storage 시작한 이래, 우리는 다양한 산업에서 전례 없는 관심과 혁신적인 사용을 보았습니다. 보관 Storage 오랜 기간 동안 거의 액세스하지 않는 데이터를 비용 효율적으로 저장하기 위한 확장 가능한 서비스로 빌드됩니다. 이제 일반 공급되는 3가지 개선 사항이 있습니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/storage/archive/" target="_blank">Azure Archive Storage</a> 시작한 이래, 우리는 다양한 산업에서 전례 없는 관심과 혁신적인 사용을&#39;. 보관 Storage 오랜 기간 동안 거의 액세스하지 않는 데이터를 비용 효율적으로 저장하기 위한 확장 가능한 서비스로 빌드됩니다. 애플리케이션 백업, 의료 기록, 자율 주행 기록 및 이전에 삭제되었을 수 있는 기타 데이터 세트를 포함한 콜드 데이터는 오프라인 상태의 Azure Storage&rsquo; 보관 계층에 저장한 다음 필요한 경우 온라인 계층으로 리하디드할 수 있습니다.</p>


  <p>사용 현황 및 피드백을&rsquo;&nbsp; 통해 보관 기능 개선이 일반 공급되어 서비스가 더욱 개선되었습니다.</p>


  <h2>Azure Archive에서 우선 순위 검색</h2>


  <p>우선 순위 검색을 사용하면 오프라인 보관 계층에서 다시 온라인 핫 또는 쿨 계층으로 데이터의 리하일레이션을 높은 우선 순위 작업으로 플래그를 지정할 수 있습니다. 우선 순위 리하일레이션 작업에 대해 <a href="https://azure.microsoft.com/pricing/details/storage/blobs/" target="_blank">조금 더 비용을 지불</a> 하면 보관 검색 요청이 다른 요청 앞에 배치되고 오프라인 데이터가 1시간 이내에 온라인으로 반환될 것으로 예상됩니다.</p>


  <p>두 보관 검색 옵션은 다음과 같습니다.</p>


  <ul>
      <li>표준 우선 순위는 보관 집합 Blob 계층 및 Blob 복사 요청에 대한 기본 옵션이며 검색에는 최대 15시간이 걸립니다.</li>
      <li>높은 우선 순위는 일반적으로 1시간 미만이 걸리는 10GB 미만의 Blob에 대한 검색을 통해 보관에서 긴급 데이터 액세스의 필요성을 충족합니다.</li>
  </ul>


  <p>보관 데이터 세트의 하위 집합에 대한 긴급 요청에 우선 순위 검색을 사용하는 것이 좋습니다. 대부분의 사용 사례에서 고객은 15시간 이내에 완료되는 표준 보관 검색을 계획하고 활용합니다. 드문 경우지만 비즈니스 연속성을 위해 1시간 이하의 검색 시간이 필요합니다. 우선 순위 검색 요청은 표준 검색 작업의 일부 시간에 보관 데이터를 제공할 수 있으므로 고객은 평소와 같이 빠르게 비즈니스를 재개할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-rehydration?tabs=azure-portal" target="_blank">Azure Blob 리하일레이션 설명서를</a> 참조하세요.</p>


  <h2>선택한 액세스 계층에 직접 Blob을 업로드(핫, 쿨 또는 보관)</h2>


  <p>선택적 매개 변수 <strong>x-ms-access-tier</strong>를 사용하여 PutBlob 또는 PutBlockList를 사용하여 선택한 액세스 계층에 직접 Blob 데이터를 업로드할 수 있습니다. 이렇게 하면 계정&rsquo;의 기본 액세스 계층 설정에 관계없이 핫, 쿨 또는 보관 계층에 직접 개체를 업로드할 수 있습니다. 이 기능을 사용하면 고객이 단일 트랜잭션에서 Azure Archive에 직접 개체를 업로드할 수 있습니다. 그런 다음 데이터 사용 패턴이 변경되면 Blob 계층 API 설정으로 Blob의 액세스 계층을 수동으로 변경하거나 <a href="https://docs.microsoft.com/azure/storage/blobs/storage-lifecycle-management-concepts" target="_blank">Blob 수명 주기 관리 규칙을</a> 사용하여 프로세스를 자동화합니다. 자세한 내용은<a href="https://docs.microsoft.com/azure/storage/blobs/storage-blob-storage-tiers?tabs=azure-portal" target="_blank">AzureBlob&nbsp; 스토리지 액세스 계층&nbsp; 문서를</a> 참조&nbsp;하세요.</p>


  <h2>Blob 향상된 기능 복사</h2>


  <p>특정 시나리오에서는 원래 데이터를 그대로 유지하지만 데이터의 임시 복사본에서 작업할 수 있습니다. Blob API 복사는 이제 보관 액세스 계층을 지원할 수 있습니다. 동일한 스토리지 계정 내의 보관 액세스 계층 안팎으로 데이터를 복사할 수 있습니다. 선택 항목의 액세스 계층이 향상되면 선택적 매개 변수 <strong>x-ms-access-tier</strong> 를 설정하여 데이터 복사를 상속할 대상 액세스 계층을 지정할 수 있습니다. 보관 계층에서 Blob을 복사하는 경우 대상 핫 또는 쿨 계층에서 복사를 만드는 속도의 <strong>x-ms-rehydrate-priority</strong> 를 지정할 수도 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-rehydration?tabs=azure-portal" target="_blank">Azure 블로그 리하일레이션 설명서를</a> 참조&nbsp;하세요.</p>


  <h2>시작</h2>


  <p>현재 설명된 모든 기능(액세스 계층에 직접 Blob 업로드, 보관에서 우선 순위 검색 및 Blob 개선 사항 복사)은 <a href="https://portal.azure.com/#home" target="_blank">Azure Portal</a>, <a href="https://docs.microsoft.com/azure/storage/common/storage-use-azcopy-v10" target="_blank">AzCopy</a>, <a href="https://github.com/Azure/azure-storage-net/" target="_blank">.NET 클라이언트 라이브러리</a>, <a href="https://github.com/azure/azure-storage-java" target="_blank">Java 클라이언트 라이브러리</a>, <a href="https://github.com/Azure/azure-storage-python/tree/master/azure-storage-blob" target="_blank">Python 클라이언트</a> 라이브러리 및&nbsp;<a href="https://msdn.microsoft.com/library/azure/dd894041.aspx" target="_blank">Storage Services REST API</a>(버전&nbsp; 2019-02-02 이상)의 최신 릴리스에서 지원됩니다. 일반적으로 항상 최신 버전의 도구 및 SDK를 사용하는 것이 좋습니다.</p>


  <p>자사 도구 외에도 Archive Storage 데이터에서 가치를 검색하고 유지하는 데 도움이 되는 광범위한 파트너 네트워크를 보유하고 있습니다. 새로운 기능으로 서비스를 개선함에 따라 에코시스템을 구축하고 추가 파트너를 온보딩할&#39;있습니다. 파트너 네트워크에 대한 최신 추가 사항을 보려면<a href="https://azure.microsoft.com/updates/morearchivepartners/" target="_blank">Azure 업데이트를</a> 방문&nbsp;하세요.</p>


