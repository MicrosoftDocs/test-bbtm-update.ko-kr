  <p>관심이 있으세요? 이 기능은 현재 미리 보기로 제공되고 있습니다! <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR4-brmKy3TZOjoktwuHd7S1UODkwQ1lVMEw1NDBGRjNLRDNWOFlQRUpIRi4u">SQL Data Warehouse Visual Studio SQL Server Data Tools(SSDT) - 미리 보기 등록</a> 양식을 방문하여 등록하기만 하면 됩니다. 수요가 많기 때문에 고객에게 최상의 환경을 유지하기 위해 미리 보기 사용 인원을 관리하고 있습니다. 미리 보기에 등록하시면 저희 쪽에서 7영업일 내에 상태를 확인할 것입니다.</p>


