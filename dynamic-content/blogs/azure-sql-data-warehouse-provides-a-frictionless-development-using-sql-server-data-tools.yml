Slug: azure-sql-data-warehouse-provides-a-frictionless-development-using-sql-server-data-tools
Title: Azure SQL Data Warehouse는 SQL Server Data Tools 사용하여 마찰 없는 개발을 제공합니다.
Summary: SQL Data Warehouse(SQL DW)에 대해 요청된 가장 높은 기능은 이제 SSDT(Visual Studio SQL Server Data Tool)에 대한 지원으로 미리 보기로 제공됩니다.
Content: >-
  <p>SQL Data Warehouse(SQL DW)에 대한 <a href="https://feedback.azure.com/forums/307516-sql-data-warehouse">요청이 높은 기능은</a> 이제 Visual Studio SSDT(SQL Server Data Tool)에 대한 지원을 통해 미리 보기로 제공됩니다. 이제 개발자 팀에서는 버전이 제어되는 단일 코드 베이스를 통해 공동으로 작업하고 전 세계의 모든 인스턴스에 변경 내용을 신속하게 배포할 수 있습니다. SQL DW는 페타바이트 단위의 데이터에서 복잡한 쿼리를 신속하게 실행하기 위해 최적화된 엔터프라이즈를 위한 유연하고 안전하며 완전히 관리되는 분석 플랫폼입니다.</p>


  <p>현재 SQL DW에 대한 변경 관리 및 배포는 고객이 SQL 및 PowerShell 스크립트를 빌드해야 하는 사소한 작업입니다. 최신 데이터 웨어하우스 솔루션에는 수백 개 이상의 데이터 파이프라인과 수천 개의 데이터베이스 개체가 있을 수 있으므로 관리하기 쉬운 환경이 됩니다. 데이터 웨어하우스 배포에는 일반적으로 개발, 테스트 및 프로덕션을 위한 여러 환경이 있으므로 이 문제가 악화됩니다. 이 시점에서 안정적인 연속 통합 및 배포 프로세스가 중요해집니다.</p>


  <p>SSDT를 사용하면 데이터베이스 프로젝트 지원을 통해 최신 데이터 웨어하우스에 대한 일류 엔터프라이즈급 개발 환경을 사용할 수 있습니다. 데이터 웨어하우스 스크립트를 소스 제어로 확인하고 Visual Studio 내에서 Microsoft Azure DevOps 활용할 수 있습니다. 데이터에 대한 비즈니스 요구 사항이 진화함에 따라 모든 단일 도구 내에서 스키마 비교 및 게시와 같은 기능을 사용하여 변경 내용을 원활하게 적용하고 배포하여 SQL DW로 개발 속도를 높입니다. 이제 SSDT를 사용하여 몇 주 동안의 개발 노력을 절감하고 데이터베이스 DevOps 및 SQL DW에 모범 사례를 사용할 수 있습니다. 사용자와 팀이 SQL DW를 사용하여 불안정한 연속 통합 및 배포 파이프라인을 수동으로 스크립트하고 관리해야 하는 시대는 지났습니다.</p>


