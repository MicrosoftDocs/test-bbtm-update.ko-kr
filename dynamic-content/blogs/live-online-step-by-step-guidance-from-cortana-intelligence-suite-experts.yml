Title: Cortana Intelligence Suite 전문가의 실시간 온라인 단계별 지침
Summary: Cortana Intelligence Suite 실습하여 애플리케이션에 인텔리전스를 빌드하는 방법을 알아봅니다.
Content: >-
  <p><a href="https://www.microsoft.com/en-us/cloud-platform/cortana-intelligence-suite" target="_blank">Cortana Intelligence Suite</a> 실습하여 애플리케이션에 인텔리전스를 빌드하는 방법을 알아봅니다. 12월 6일 <a href="https://mva.microsoft.com/liveevents/cortana-intelligence-suite-end-to-end" target="_blank">, Microsoft Virtual Academy</a> 는 Microsoft 설계자 Todd Kitta와 Jin Cho를 호스트하여 엔드투엔드 솔루션을 만들고 작동하는 웹앱으로 세션을 완료하는 워크샵을 이끌게 됩니다. Todd와 Jin은 프로젝트를 통해 작업하고 질문을 할 시간을 주기 위해 지침을 일시 중지합니다.</p>


  <h3>Cortana Intelligence Suite 솔루션을 설계하는 방법 알아보기</h3>


  <p>플랫폼을 단계별로 살펴볼 때 데이터 과학 및 고급 분석에 관심을 가져 와서 가능한 것을&rsquo; 알아보세요. Well&rsquo;은 앱을 빌드할 때 Data Factory, HDInsight Spark, Azure Machine Learning 및 Power BI 포함한 주요 구성 요소를 살펴봅니다. 강사는 오픈 소스 기능에 대해 이야기하고, 기계 학습 모델을 살펴보고, Data Factory 파이프라인을 설정하는 방법을 보여 줍니다.</p>


  <p><strong>참고:</strong> 강사와 함께 가장 잘 따르려면 이벤트 전에 <a href="https://aka.ms/mva-marketing-az" target="_blank">Microsoft Azure 무료 평가판 구독을 설정</a>해야 합니다.</p>


  <h3>과정 개요</h3>


  <ul>
      <li>공용 구조체의 분석 상태 + Cortana Intelligence Suite 기조 연설</li>
      <li>Machine Learning 모델 빌드 및 운영화</li>
      <li>Azure Data Factory 설정</li>
      <li>데이터 이동을 위한 Data Factory 파이프라인 개발</li>
      <li>Azure Machine Learning 및 Data Factory를 사용하여 Machine Learning 점수 매기기 운영</li>
      <li>HDInsight Spark를 사용하여 데이터 요약</li>
      <li>Power BI Spark 데이터 시각화</li>
      <li>지능형 웹앱 배포</li>
      <li>Azure 리소스 래핑 및 정리</li>
  </ul>


