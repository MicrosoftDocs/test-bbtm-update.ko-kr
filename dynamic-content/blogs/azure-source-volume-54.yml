  <h2>산업</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/ingesting-a-data-stream-from-nist-manufacturing-lab-data-part-2/">NIST 제조 랩 데이터에서 데이터 스트림 수집 - 2</a> - 부 이 솔루션 가이드를 사용하여 IoT 데이터에서 실행 가능한 인사이트를 추출하는 방법을 알아봅니다. 다중 파트 시리즈의 두 번째 게시물에서 원시 데이터를 변환한 다음 Azure Event Hubs에 데이터 레코드를 게시하는 변환 및 게시 구성 요소에 대해 알아봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/accelerating-ai-in-healthcare-security-privacy-and-compliance/">의료 분야 AI 가속화: 보안, 개인 정보 보호 및 규정 준수(웨비나)</a> - AI의 사용은 의료 분야에서 빠르게 증가하고 있습니다. 진단 이미징에서부터 환자 체류 기간 예측, 심지어 챗봇까지 많은 사용 사례에는 민감한 환자 정보가 필요합니다. 이러한 이니셔티브가 성공하려면 위반, 랜섬웨어, 비준수 및 기타 보안, 개인 정보 보호 및 규정 준수 문제를 피해야 합니다. 의료 분야의 AI 솔루션에 대한 보안, 개인 정보 보호 및 규정 준수를 해결하는 방법에 대한 실질적인 조언을 받으려면 이 웨비나를 의료 업계 전반의 사고 리더와 함께 진행하세요.</p>


