  <h2>고객 및 파트너</h2>


  <p>Azure - <a href="https://azure.microsoft.com/en-us/blog/sweet-updates-about-truffle-on-azure/">의 Truffle에 대한 달콤한 업데이트</a> Truffle은 Ethereum Virtual Machine(EVM)을 사용하여 블록체인에 대한 프레임워크 및 자산 파이프라인을 테스트하는 개발 환경으로, 개발자로서의 삶을 더 쉽게 만드는 것을 목표로 합니다. Truffle은 변경 내용을 인식하고, 기본 블록체인으로 마이그레이션하고, 코드의 일반적인 단계와 하위 수준 구성 요소의 검사를 통해 풍부한 디버깅 환경을 허용하는 프레임워크를 제공하는 프로세스를 간소화합니다. 현재 안정적인 버전의 이미지와 Azure Marketplace에서 현재 사용할 수 있는 베타 버전을 사용하여 0개의 설치와 함께 Truffle을 사용할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-marketplace-new-offers-volume-21/">Azure Marketplace 새 제품 &ndash; 볼륨 21</a> - Azure Marketplace는 Azure에서 실행하도록 인증되고 최적화된 모든 소프트웨어 요구 사항에 &ndash; 대한 최고의 대상입니다. 수백 개의 주요 소프트웨어 공급자로부터 애플리케이션 &amp; 서비스를 찾고, 시도하고, 구매하고, 프로비전합니다. Gold 및 Silver Microsoft Cloud Competency 파트너와 연결하여 Azure 채택을 도울 수도 있습니다. 9월 상반기에는 29개 새로운 제품을 발표했습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/modernize-your-commerce-platform-with-rapid-commerce-solution/">빠른 상거래 솔루션을</a> - 사용하여 상거래 플랫폼 현대화 Publicis.Sapient의 빠른 상거래 솔루션은 대형 소매업체를 최신 상거래 플랫폼으로 신속하게 연결하기 위한 기본 도구 키트입니다. 이 도구 키트는 최신 마이크로 서비스, 헤드리스 아키텍처를 기반으로 하며, DevOps 기술을 통해 플랫폼을 더 빠르고 더 높은 품질로 배포할 수 있습니다. 소매점은 더 나은 고객 환경을 제공합니다. 마이크로 서비스, 헤드리스 아키텍처를 사용하면 채팅, 음성 또는 대화형 상거래와 같은 최신 소비자 채널로 빠르게 업그레이드할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-and-swift-make-azure-cloud-native-payments-a-reality/">Microsoft 및 SWIFT는 Azure 클라우드 네이티브 결제를 현실</a> - 로 만듭니다. 세계&rsquo; 최고의 금융 서비스 이벤트인 시드니의 Sibos 2018에서 Microsoft와 SWIFT는 SWIFT 인프라를 호스트하고 Microsoft Azure 클라우드 네이티브 결제 전송을 가능하게 하는 클라우드 네이티브 개념 증명(POC)을 발표했습니다. 두 회사는 함께 클라우드에서 SWIFT 메시징 솔루션의 향후 배포를 용이하게 하기 위해 노력하고 있으며, 은행, 기업, 서비스 국 및 기타 결제 에코시스템 플레이어를 위해 더 빠르고 효율적이고 안전한 운영을 가능하게 하고 있습니다.</p>


