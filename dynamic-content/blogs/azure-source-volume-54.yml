  <h2>이제 일반 공급</h2>


  <p>Azure Security Center - <a href="https://azure.microsoft.com/en-us/blog/detecting-fileless-attacks-with-azure-security-center/">를 사용하여 파일리스 공격 검색</a> Azure에서는 고객&rsquo; 엔드포인트를 대상으로 하는 파일리스 공격이 정기적으로 표시됩니다. 기존 바이러스 백신 소프트웨어 및 기타 파일 시스템 기반 검색 메커니즘에 의한 검색을 방지하기 위해 공격자는 악의적인 페이로드를 메모리에 삽입합니다. Azure Security Center의 파일리스 공격 탐지는 파일리스 공격 도구 키트, 기술 및 동작을 식별하는 자동화된 메모리 포렌식 기술입니다. 이 게시물의 세부 정보를 검토하여 Security Centers&rsquo; 파일리스 공격 검색이 대상 악용 페이로드 또는 셸코드부터 시작하여 다단계 공격의 다양한 단계를 검색하는 방법을 알아보고 실제 검색을 기반으로 하는 경고 예제 연습을 가져옵니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/reservations-now-available-for-us-government-cloud-regions/">이제 미국 정부 클라우드 지역에서 예약을 사용할 수 있습니다.</a> - 이제 예약은 미국 정부 Azure 고객에게 일반 공급됩니다. 예약은 미국 정부 및 US DoD Azure 지역의 가상 머신, SQL Server 및 Cosmos DB에 사용할 수 있습니다. 예약은 일관된 사용량을 가진 워크로드의 비용을 절감하여 예산 및 예측 요구를 지원하기 위한 가격 예측 가능성을 제공하는 데 도움이 될 수 있습니다. 예약은 US Gov 애리조나, US Gov 텍사스, US Gov 버지니아, US DoD Central 및 US DoD East와 같은 Azure Government 지역에서 사용할 수 있습니다.</p>


