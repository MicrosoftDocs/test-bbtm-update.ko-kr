Summary: 현재 미리 보기 상태, 일반 공급, 뉴스 & 업데이트 등을 포함하여 Azure에서 발생하는 작업을 최신 상태로 유지합니다.
Content: >-
  <h2>이제 미리 보기로 제공됩니다.</h2>


  <p>Azure Digital Twins - <a href="https://azure.microsoft.com/en-us/blog/announcing-the-public-preview-of-azure-digital-twins/">의 공개 미리 보기 발표</a> Azure Digital Twins는 물리적 환경의 포괄적인 모델을 만드는 Azure IoT 서비스입니다. 여러 기능 중에 사람, 공간, 디바이스 간의 관계와 상호 작용을 모델링하는 공간 인텔리전스 그래프를 만드는 기능이 있습니다. 지난 달 올랜도의 Ignite에서 발표된 Azure Digital Twins는 이제 공개 미리 보기로 제공됩니다. 파트너가 물리적 환경의 디지털 트윈을 만들기 위해 Azure Digital Twins에 있는 기능을 패키징하는 방법에 대한 구체적인 예를 제공하기 위해 완성된 솔루션이 어떻게 표시되고 어떻게 시각화될 수 있는지에 대한 이미지는 다음과 같습니다.</p>


  <p align="center"><img alt="Example screenshots of Azure Digital Twins solutions from Willow, Steelcase, and CBRE" height="252" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d06b8c96-ff98-4b04-8c7c-c4789d5bcfed.png" title="Willow, Steelcase 및 CBRE의 Azure Digital Twins 솔루션 예제" width="640"></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/iot-swc-2018-iot-solutions-for-the-built-world/">IoT SWC 2018: 빌드된 세계를</a> - 위한 IoT 솔루션 우리는 지난 주 바르셀로나에서 열린 IoT 솔루션 월드 콩그레스(SWC) 2018에 참석했습니다. <a href="https://www.visionaidevkit.com">Vision AI 개발자 키트</a>의 공개 미리 보기 및 Azure Digital Twins 발표(위 참조)를 포함하여 설명된 내용을 확인하세요.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/apache-spark-speedup-with-hdinsight-io-cache/">HDInsight IO Cache를 사용하여 Apache Spark 작업 속도 최대 9배 증가</a> - 고객에게 Apache Spark 작업에 대해 최대 9배의 성능 향상을 제공하는 Azure HDInsight의 새로운 투명한 데이터 캐싱 기능인 HDInsight IO Cache는 이제 미리 보기로 제공됩니다. Azure HDInsight IO Cache는 최신 버전의 Apache Spark 2.3에서 Azure HDInsight 3.6 및 4.0 Spark 클러스터에서 사용할 수 있습니다. 미리 보기 중에는 이 기능이 기본적으로 비활성화되므로 이 기능을 활성화하여 사용해 보세요. 활성화되면 HDInsight IO Cache는 클러스터의 각 작업자 노드에서 RubiX Cache 메타데이터 서버를 시작하고 관리합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/onnx-runtime-for-inferencing-machine-learning-models-now-in-preview/">기계 학습 모델을 추론하기 위한 ONNX 런타임이 미리 보기</a> - 로 제공됩니다. ONNX 런타임은 ONNX(Open Neural Network Exchange) 형식의 기계 학습 모델에 대한 고성능 유추 엔진입니다. ONNX 런타임 유추 엔진은 ONNX에 정의된 모든 연산자를 포괄적으로 적용하고 지원합니다. ONNX는 딥 러닝 및 기존 기계 학습을 위한 오픈 소스 모델 형식으로, 데이터 과학자와 개발자가 원하는 하드웨어를 사용하여 다양한 플랫폼에서 모델을 효율적으로 실행할 수 있을 뿐만 아니라 작업에 적합한 프레임워크를 자유롭게 선택할 수 있습니다.</p>


  <p>Azure - <a href="https://azure.microsoft.com/en-us/blog/approve-audit-support-access-requests-to-vms-using-customer-lockbox-for-azure/">용 고객 Lockbox를 사용하여 VM에 대한 지원 액세스 요청 승인, 감사</a> Microsoft Azure 고객 Lockbox는 Azure Portal에 통합된 서비스로, Microsoft 지원 엔지니어가 문제를 해결하기 위해 데이터에 액세스해야 하는 매우 드문 경우에 명시적으로 제어할 수 있습니다. Microsoft는 항상 액세스에 대한 고객 동의를 얻었지만, 이제 고객 Lockbox는 고객에게 Azure Portal에서 이러한 요청을 검토하고 승인하거나 거부할 수 있는 기능을 제공합니다. 요청이 승인될 때까지 Microsoft 지원 엔지니어에게 액세스 권한이 부여되지 않습니다.</p>


