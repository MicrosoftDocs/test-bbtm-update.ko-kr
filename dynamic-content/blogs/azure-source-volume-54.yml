  <h2>새로운 기능 및 업데이트 사항</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-powershell-cross-platform-az-module-replacing-azurerm/">&ndash; AzureRM&rdquo; Az를 대체하는 &ldquo;Azure PowerShell 플랫폼 &ldquo;간 Az&rdquo; 모듈</a>은 PowerShell Core 및 Cloud Shell의 기능을 활용하고 PowerShell 5.1과의 호환성을 유지하여 PowerShell 및 PowerShell Core 사용자가 모든 플랫폼의 모든 PowerShell에서 최신 Azure 도구를 얻을 수 있도록 합니다.- 또한 Az는 Azure PowerShell cmdlet 및 모듈 이름을 간소화하고 정규화합니다. Az는 Azure Cloud Shell에서 제공되며 PowerShell 갤러리에서 사용할 수 있습니다. Az는 현재 미리 보기로 제공되며, 올해 하반기에 모든 Azure PowerShell 도구에 권장되는 모듈로 AzureRM을 대체할 예정입니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-metric-in-azure-stream-analytics-tracks-latency-of-your-streaming-pipeline/">Azure Stream Analytics의 새 메트릭은 스트리밍 파이프라인</a> - 의 대기 시간을 추적합니다. Azure Stream Analytics는 실시간 데이터 처리를 위한 완전 관리형 서비스입니다. Stream Analytics 작업은 Azure Event Hubs 또는 IoT Hub와 같은 입력 원본에서 데이터를 읽어 간단한 ETL 및 보관에서 복잡한 이벤트 패턴 검색 및 기계 학습 점수 매기기에 이르기까지 다양한 작업을 수행합니다. 작업을 사전에 모니터링하고, 근본 원인을 신속하게 식별하고, 가능한 문제를 완화하는 것이 중요하기 때문에 새로 도입된 출력 워터마크 지연을 사용하여 작업의 입력 및 출력 패턴에 구애받지 않는 작업 상태의 신뢰할 수 있는 신호로 중요 업무용 스트리밍 작업을 모니터링할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/accessibility-and-array-support-with-azure-blockchain-workbench-1-4-0/">Azure Blockchain Workbench 1.4.0을 사용한 접근성 및 배열 지원</a> - Azure Blockchain Workbench 1.4에는 화면 읽기 프로그램 및 키보드 탐색을 위한 향상된 접근성과 다음과 같은 향상된 기능이 포함되어 있습니다. 스마트 계약 테이블 열의 사용자 지정 지원되는 새 데이터 형식 &ndash; 배열; 최대 4k자 문자열 지원 더 빠르고 안정적인 트랜잭션 처리.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/what-s-new-in-azure-media-services-video-processing/">Azure Media Services 비디오 처리</a> - Azure Media Services 새로운&#39;사용하면 고화질 비디오 인코딩 및 스트리밍 서비스를 사용하여 오늘날&rsquo; 가장 인기 있는 장치에서 대상 그룹에 쉽게 도달할 수 있습니다. 또한 Azure Media Services 통해 비디오 AI를 통해 풍부한 메타데이터를 추출하고, 접근성, 배포 및 확장성을 &mdash;개선하는 동시에 콘텐츠를 보호할 수 있습니다. 지난 주에는 새 Azure Media Services v3 API의 일반 공급과 Azure Media Player 업데이트를 포함하여 Media Services 몇 가지 향상된 기능을 발표했습니다. 또한 지난 달 일반 공급으로 이동한 Video Indexer도 확인해야 합니다.</p>


