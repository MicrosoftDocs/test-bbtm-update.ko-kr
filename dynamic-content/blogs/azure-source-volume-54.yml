  <p><a href="https://azure.microsoft.com/en-us/blog/parameterize-connections-to-your-data-stores-in-azure-data-factory/">Azure Data Factory에서 데이터 저장소에 대한 연결 매개 변수화</a> - ADF(Azure Data Factory)를 사용하면 서버리스 방식으로 70개 이상의 데이터 저장소에서 하이브리드 데이터 이동을 수행할 수 있습니다. 종종 사용자는 동일한 형식의 여러 데이터 저장소에 연결하려고 합니다. 이제 Azure Data Factory에서 연결된 서비스를 매개 변수화할 수 있습니다.</p>


