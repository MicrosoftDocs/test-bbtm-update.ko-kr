Title: Azure 배포 및 가상 IP Windows
Summary: Windows Azure에서 배포하는 경우 고객이 연결된 모든 입력 엔드포인트에 사용할 수 있도록 VIP(가상 IP 주소)&nbsp;라고 하는 단일 공용 IP 주소가 서비스에 할당됩니다.
Content: '<p><a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>에서 배포하면 고객이 서비스의 역할과 연결된 모든 입력 엔드포인트에 사용할 수 있도록 VIP(가상 IP 주소)&nbsp;라고 하는 단일 공용 IP 주소가 서비스에 할당됩니다. 모델에서 서비스에 지정된 입력 엔드포인트가 없을 경우에도 VIP는 할당되어 각 역할에서 발생하는 아웃바운드 트래픽에 지정되는 원본 주소로 사용됩니다.</p>  <p>배포의 수명 주기 동안 업데이트, 재부팅, OS 이미지 다시 설치 등의 배포 작업에 관계 없이 할당된 VIP는 변경되지 않습니다. 특정 배포의 VIP는 배포가 삭제될 때까지 지속됩니다. 고객이 단일 호스팅 서비스에서 스테이지와 프로덕션 배포 간에 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/ee517253.aspx">VIP를 교환</a> 하면 두 배포 VIP가 모두 유지됩니다. &nbsp;</p>  <p>VIP는 호스팅된 서비스가 아닌 배포와 연결됩니다. 배포를 삭제할 경우 배포에 연결된 VIP는 풀로 반환되고, 호스팅된 서비스가 삭제되지 않아도 다른 배포에 다시 할당됩니다. 현재 Microsoft Azure는 배포의 수명이 끝난 후에도 고객이 VIP를 예약할 수 있는 기능을 지원하지 않습니다.</p>  <p>Azure VIP Windows 대한 자세한 내용은 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/hh386336.aspx">여기에서</a> 확인할 수 있습니다.</p>  <p>코리 샌더스, 수석 프로그램 관리자 리드, Microsoft</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/06/windows-azure-deployments-and-the-virtual-ip.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
