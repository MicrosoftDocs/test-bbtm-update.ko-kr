Title: 'Azure Files의 새로운 시대: 더 크고, 더 빠르며, 더 나은!'
Summary: 'Azure Files는 성능 및 호환성을 위해 온-프레미스에 캐시할 수 있는 안전한 SMB(서버 메시지 블록) 기반의 완전 관리형 클라우드 파일 공유를 제공하는 유일한 퍼블릭 클라우드 파일 스토리지입니다. '
Content: >-
  <p>Azure Files는 성능 및 호환성을 위해 온-프레미스에 캐시할 수 있는 안전한 SMB(서버 메시지 블록) 기반의 완전 관리형 클라우드 파일 공유를 제공하는 유일한 퍼블릭 클라우드 파일 스토리지입니다. 오늘 Azure Files가 그 어느 때보다 더 크고, 더 빠르며, 더 나아졌다는 것을 발표하게 되어 기쁩니다.</p>


  <p>오늘&rsquo;부터 더 <strong>많은 IOPS, 높은 처리량 및 Azure Active Directory 통합</strong>을 통해 <strong>더 크고 짧은 대기 시간</strong> 파일 공유의 미리 보기를 시작 &hellip; 합니다. 하지만 기다려, 더 있다&rsquo;! 또한 동기화 성능, 계층화 및 보고가 크게 개선된 새로운 Azure 파일 동기화 에이전트를 발표하게 되어 기쁩니다.</p>


  <p>&rsquo;새로운 Azure Files를 자세히 살펴보겠습니다.</p>


  <h2>파일 크기 조정 및 성능</h2>


  <p><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2f8087e4-328e-4538-b3cd-1bd5544c6bb0.jpg"><img alt="NewEraPic" border="0" height="594" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d1ffe7e-2a3a-4f56-9d77-937cc33fd930.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="NewEraPic" width="1154"></a></p>


  <p>현재 <em>제한된 공개 미리 보기로</em> 제공되는 <strong>Premium 파일</strong>은 한 자리 밀리초 대기 시간으로 높은 처리량이 필요한 IO 집약적 엔터프라이즈 워크로드에 일관된 성능을 제공하도록 최적화되어 있습니다. Premium 파일은 데이터베이스, 홈 디렉터리, 분석, 콘텐츠 및 공동 작업과 같은 다양한 워크로드에 적합합니다. IOPS 또는 처리량으로 측정된 성능은 워크로드&rsquo; 요구 사항에 맞게 프로비전된 용량으로 확장됩니다. 프리미엄 파일 공유를 사용하면 IOPS가 최대 100배까지 확장할 수 있으며 용량은 현재 Azure Files 확장 한도의 최대 20배까지 확장할 수 있습니다. 짧은 기간 동안 워크로드 IO 급증을 수용하기 위해 프리미엄 파일 공유는 버스트 모드에서도 작동할 수 있습니다. <a href="https://aka.ms/pfs/preview" target="_blank">Premium 파일 제한된 공개 미리 보기 공지 및 미리 보기를</a> 시도하는 방법에 대해 자세히 알아봅니다.</p>


  <p><em> 기존 스토리지</em>인 <strong>표준 파일</strong>은 성능 가변성에 덜 민감한 IO 워크로드에 안정적인 성능을 제공하도록 설계되었습니다. 범용 파일 서비스 및 개발/테스트 환경에 적합합니다. 또한 용량 제한을 20배, IOPS 제한을 최대 10배까지 늘리기 위해 표준 파일에 상당한 투자를 했습니다. 규모 제한이 더 높은 100TiB 공유에 대한 미리 보기가 곧 출시될 예정입니다. 이 <a href="https://aka.ms/AzureFilesatScaleSurvey" target="_blank">요청 양식을</a> 완료하여 100TiB 공유의 미리 보기에 대한 대기 목록에 조인할 수 있습니다.</p>


  <h2>파일 보안 및 액세스 제어</h2>


  <p><strong>AD(Azure Active Directory) 통합</strong>은 Azure Files가 온-프레미스 파일 서비스에서 완전 관리형 클라우드 서비스로 원활한 리프트 앤 시프트 환경을 제공하는 데 중요한 기능입니다. 오늘 Azure Files SMB 액세스에 대한 Azure AD 인증의 미리 보기를 발표하게 되어 기쁘게 생각합니다. 이 기능을 사용하면 Azure 파일 공유에서 Windows ACL(액세스 제어 목록)을 기본으로 보존할 수 있습니다. 또한 최종 사용자가 Azure AD 자격 증명을 사용하여 Azure AD Domain Services 조인 머신을 통해 Azure 파일 공유에 액세스할 수 있습니다. <a href="https://aka.ms/azure-file-aad-integration-preview-blog" target="_blank">Azure AD 디렉터리 통합 미리 보기 프로그램에</a> 대한 자세한 내용을 알아봅니다.</p>


  <h2>하이브리드 유연성</h2>


  <p>Azure 파일 동기화는 최근에 <a href="https://aka.ms/afs/ga" target="_blank">일반 공급</a>되었으며, 고객으로부터 받은 훌륭한 채택 및 피드백으로 놀라운 미리 보기 기간을 마쳤습니다. 이번 달&rsquo; 업데이트 릴리스에서는 Windows Server 2019 지원, 날짜 기반 클라우드 계층화 정책, 많은 성능 향상, 동기화, 클라우드 계층화 및 서버 온라인 상태를 위한 Azure Portal의 새 메트릭 차트를 추가하고 Azure 메트릭(미리 보기) 덕분에 경고를 설정할 수도 있습니다. 또한 Kepler-47이라고 불리는 저장소 공간 Direct 어플라이언스는 Azure 파일 동기화에 적합한 DataON과 협업하고 있습니다. 이 클러스터에서 VM을 만들고 DataONs&rsquo;<a href="https://aka.ms/k47" target="_blank">의 혁신적인 공간을</a> 기반으로 Azure 파일 동기화의 모든 이점을 활용하기만 하면 됩니다.</p>


