Summary: '많은 의료 조직은 운영, 환자 치료, 진단 이미징, 비용 절감 등에 대한 심층적인 통찰력을 얻기 위해 AI(인공 지능) 시스템을 채택하기 시작했습니다. 그러나 어디서 시작해야 할지 아는 것도 어려울 수 있습니다. '
Content: >-
  <p>많은 의료 조직은 운영, 환자 치료, 진단 이미징, 비용 절감 등에 대한 심층적인 통찰력을 얻기 위해 AI(인공 지능) 시스템을 채택하기 시작했습니다. 그러나 어디서 시작해야 할지 아는 것도 어려울 수 있습니다. 여정을 시작하고 AI 및 기계 학습(ML) 기능을 신속하게 수용하려면 여러 번 명확한 조명 경로가 필요합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff2737d8-c099-40d3-ace8-1b254e1044c1.png"><img alt="image" border="0" height="416" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/87cb6b58-aebb-4556-af42-903adb00cb46.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <p>한 가지 방법은 <a href="https://docs.microsoft.com/en-us/azure/security/blueprints/azure-health?WT.mc_id=az-blog-dastarr" target="_blank">Azure Healthcare AI 청사진</a>을 사용하는 것입니다. &rsquo;클라우드 컴퓨팅에 대한 깊은 지식 없이 저렴한 비용으로 Microsoft Azure 사용하는 바로 가기입니다. 청사진에는 예제 코드, 테스트 데이터, 보안 및 규정 준수 지원과 같은 리소스가 포함됩니다. 청사진을 사용하는 가장 큰 이점은 솔루션을 규정 준수 상태로 유지하는 방법에 대한 명시적 조언과 명확한 지침입니다. 신비&rsquo;를 제거하려고 Were, 그래서 당신은&rsquo; 그것을 직접 연구 할 필요가 없습니다.</p>


  <p>청사진이 규정 준수에 도움이 될 수 있는 세 가지 핵심 영역은 클라우드 공급자 및 클라이언트 책임, 보안 위협 및 규정 준수입니다. 이 세 가지 영역은 모든 기술 프로젝트의 시작 부분에서 간과 될 수 있지만 의료 시스템을 만드는 데 중요한 부분입니다. 청사진을 사용하여 AI/ML 실험 설치를 만들어 이러한 영역에 공식적인 분야를 쉽게 적용할 수 있습니다.</p>


  <h2>유용한 아티팩트</h2>


  <p>청사진에는 샘플 실험으로 완료된 AI/ML 시스템을 만드는 스크립트가 포함되어 있습니다. 또한 시스템 구현자가 설치를 안전하고 규정을 준수하는 데 도움이 되는 여러 문서가 포함되어 있습니다. 여기에는 의료 규정 및 인증에 대한 시스템 준수를 보장하는 데 도움이 되는 워크시트, 백서 및 스프레드시트가 포함됩니다. 아티팩트가 Azure에서 구현된 다른 의료 기반 시스템에 대해 쉽게 용도가 변경됩니다.</p>


  <h2>책임 명확히 하기</h2>


  <p>클라우드 플랫폼에서 시스템을 만들 때 솔루션의 일부인 클라우드 공급자 및 고객에 대해 두 명의 가능한 소유자가 있습니다. 특정 작업, 서비스 및 기타 운영 세부 정보에 대한 책임이 있는 사용자를 아는 것이 중요합니다. 이 설명에 대한 명확한 이해가 없으면 서비스 중단 또는 보안 위반과 같은 문제가 발생할 경우 고객 또는 공급업체가 어려운 상황에 처하게 될 수 있습니다. 따라서 디자인 및 운영의 책임에 대해 명확히 하는 것이 모든 사람의&rsquo; 관심사입니다.</p>


  <p>오해를 방지하고 책임에 대한 명확한 기대를 설정하는 것은 <a href="https://aka.ms/sharedresponsibility" target="_blank">클라우드 컴퓨팅에 대한 공유 책임 문서의</a> 목표입니다. HITRUST 인증 표준을 충족하려는 경우 <a href="https://servicetrust.microsoft.com/ViewPage/HIPAABlueprint?command=Download&amp;downloadType=Document&amp;downloadId=eab85244-b9ab-490a-9e2a-611153f7d3af&amp;docTab=d7c399a0-2b92-11e8-9910-13dc07d708f7_Data_Analytics?WT.mc_id=social-azblog-dastarr" target="_blank">HITRUST 고객 책임 매트릭스 스프레드시트는</a> Microsoft와 고객이 각각 관리하는 것을 정확히 식별합니다.</p>


  <h2>보안 위협 계획</h2>


  <p>복잡한 시스템을 만들기 전에 항상 위협 평가를 수행하는 것이 좋습니다. 위협 평가 모델을 만드는 것이 가장 좋습니다. 시스템을 시각화하고 제안된 아키텍처에서 취약성 지점을 찾는 데 도움이 됩니다. 이로 인해 시스템이 공격에 대해 개선되고 강화될 수 있는 위치에 대한 대화가 발생합니다.</p>


  <p>Microsoft는 설계자가 비교적 쉽고 비용 효율적인 잠재적 보안 문제를 조기에 식별하고 완화할 수 있도록 <a href="https://docs.microsoft.com/en-us/azure/security/azure-security-threat-modeling-tool?WT.mc_id=social-azblog-dastarr" target="_blank">하는 위협 모델 도구를</a> 제공합니다. 청사진에는 도구와 함께 사용할 모델이 포함되어 있습니다. 이 <a href="https://servicetrust.microsoft.com/ViewPage/HIPAABlueprint?command=Download&amp;downloadType=Document&amp;downloadId=01828de2-9555-4bac-a2a0-44e9ed2eeeaf&amp;docTab=d7c399a0-2b92-11e8-9910-13dc07d708f7_Data_Analytics&amp;WT.mc_id=az-blog-dastarr" target="_blank">포괄적인 위협 모델은</a> 아키텍처의 잠재적 위험 및 완화 방법에 대한 인사이트를 제공합니다.</p>


  <p>보안 위협 분석에 대한 표준 접근 방식에는 시스템의 노출 영역을 식별하고, 해당 노출 영역의 모델을 만들고, 잠재적 위협을 식별하고, 완화하고, 각 완화의 유효성을 검사하고, 계속 진행하면서 위협 모델을 업데이트하는 것이 포함됩니다. 다음 다이어그램에서는 이 프로세스의 주요 단계를 강조 표시합니다.</p>


  <p>아래 그림은 다이어그램, 식별, 완화 및 유효성 검사의 네 가지 단계를 보여줍니다.</p>


