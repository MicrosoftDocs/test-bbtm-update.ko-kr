  <p>이 프로세스 흐름은 위협 분석에 대한 반복적이고 협력적인 접근 방식을 제공하여 궁극적으로 보다 강력하고 안전한 시스템 아키텍처를 만드는 데 도움이 됩니다.</p>


  <h2>규정 준수</h2>


  <p>의료 시스템은 규정 준수 표준을 충족해야 합니다. 설치 시 청사진은 HIPAA 및 HITRUST 요구 사항을 준수합니다. 이러한 요구 사항을 계속 충족하는 방법을 이해하는 데 도움이 되는 백서가 포함되어 있습니다. &rsquo;백서 및 기타 제공된 아티팩트가 어떻게 도움이 되는지 살펴보겠습니다.</p>


  <h3>HITRUST 인증</h3>


  <p>HITRUST의 CSF(Common Security Framework)는 의료 시스템의 보안 표준입니다. HITRUST 규정 준수 검토 백서는 의료 청사진이 CSF 규정을 충족하는지 확인하는 데 도움이 되도록 게시되었습니다. 백서의 상태는 다음과 같습니다.</p>


  <p><em>&ldquo;이 백서는 HITRUST 인증 고객 환경과 관련하여 청사진 아키텍처 및 기능을 검토하여 HITRUST CSF 보안 요구 사항을 충족할 수 있는 방법을 구체적으로 검토합니다.&rdquo;</em></p>


  <p>이 백서는 조직이 클라우드 구현을 계획하고 HITRUST CSF 규정 준수를 충족하는 방법을 이해하는 데 도움이 됩니다.</p>


  <h3>청사진에 기본 제공되는 HIPAA 규정 준수</h3>


  <p>HIPAA 표준을 준수하는 것은 모든 의료 조직의 기본 사항입니다. 청사진은 HIPAA를 염두에 두고 만들어졌으며, 주제를 자세히 다루는 백서가 포함되어 있습니다.</p>


  <p><a href="https://servicetrust.microsoft.com/ViewPage/HIPAABlueprint?command=Download&amp;downloadType=Document&amp;downloadId=d5ce675c-3e83-45db-98a6-ae77fc439436&amp;docTab=d7c399a0-2b92-11e8-9910-13dc07d708f7_Data_Analytics?WT.mc_id=az-blog-dastarr" target="_blank">HIPAA 규정 준수 검토 백서는</a> 조직이 규정 준수에 도달할 수 있도록 하기 위해 의도한 HITRUST 백서와 유사합니다. 이 문서에서는 솔루션에 대한 아키텍처, 공유 책임 모델 및 배포 고려 사항을 독자에게 안내합니다. 잘 설계된 시스템 아키텍처의 기본 사례인 PHI(보호된 의료 정보)도 백서에 포함되어 있습니다.</p>


