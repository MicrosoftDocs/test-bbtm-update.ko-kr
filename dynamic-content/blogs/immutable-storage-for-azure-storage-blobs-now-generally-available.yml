Slug: immutable-storage-for-azure-storage-blobs-now-generally-available
Title: 이제 Azure Storage Blob에 대한 변경할 수 없는 스토리지를 일반 공급
Summary: 오늘, 우리는 Azure Storage Blob에 대한 변경할 수없는 스토리지의 일반 가용성을 공개하게되어 기쁩니다.
Content: >-
  <p>SEC(증권 및 Exchange 위원회), CFTC(상품 선물 거래 위원회), FINRA(금융 산업 규제 기관), 캐나다 투자 산업 규제 기구(IIROC), FCA(금융 행위 기관) 등이 규제하는 금융 서비스 조직은 WORM(Write-Once-Read-Many) 또는 변경할 수 없는 상태로 비즈니스 관련 통신을 유지해야 합니다.  특정 보존 간격입니다. 변경할 수 없는 스토리지 요구 사항은 금융 조직에만 국한되지 않고 의료, 보험, 미디어, 공공 안전 및 법률 서비스와 같은 산업에도 적용됩니다.</p>


  <p>오늘 이 요구 사항을 해결하기 위해 Azure Storage Blob에 대한 변경할 수 없는 스토리지의 일반 공급이 공개되어 기쁘게 생각합니다. 이 기능은<strong> 모든 Azure 공용 지역에서</strong> 사용할 수 있습니다. 구성 가능한 정책을 통해 사용자는 Blob을 만들고 읽을 수 있지만 수정하거나 삭제할 수 없는 변경할 수 없는 상태로 Azure Blob Storage 데이터를 유지할 수 있습니다.</p>


  <p><strong>일반적인 적용 분야는 다음과 같습니다.</strong></p>


  <ul style="margin-left: 40px;">
   <li><strong>규정 준수</strong>: Azure Blob에 대한 변경할 수 없는 스토리지는 금융 기관 및 관련 산업이 SEC 17a-4(f), CFTC 1.31&copy;-(d), FINRA 등을 처리할 수 있도록 설계되었습니다. 이 기능이 이러한 규정 요구 사항을 해결하는 방법에 대한 세부 정보가 포함된 기술 백서는 서비스 <a href="https://servicetrust.microsoft.com/ViewPage/MSComplianceGuide?command=Download&amp;downloadType=Document&amp;downloadId=19b08fd4-d276-43e8-9461-715981d0ea20&amp;docTab=4ce99610-c9c0-11e7-8c2c-f908a777fa4d_GRC_Assessment_Reports" target="_blank">신뢰 포털</a>을 통해 지금 다운로드할 수 있습니다. <a href="https://www.microsoft.com/en-us/trustcenter/compliance" target="_blank">Azure 보안 센터</a>에는 규정 준수 인증에 대한 자세한 정보가 포함되어 있습니다.</li>
   <li><strong>보안 문서 보존</strong>: Azure Blobs 서비스에 대한 변경할 수 없는 스토리지 기능으로 사용자는 계정 관리 권한이 있는 사용자를 포함하여 모든 사용자가 데이터를 수정하거나 삭제할 수 없도록 하여 최대 데이터 보호를 받습니다.</li>
   <li><strong>법적 보존</strong>: Azure Storage Blob에 대한 변경할 수 없는 스토리지를 사용하면 사용자가 소송, 범죄 수사 등에 중요한 중요한 정보를 원하는 기간 동안 변조 방지 상태로 저장할 수 있습니다.</li>
  </ul>


  <p><strong>Azure Storage Blob에 대한 변경할 수 없는 스토리지는 다음을 사용하도록 설정합니다.</strong></p>


  <ul style="margin-left: 40px;">
   <li><strong>시간 기반 보존 정책 지원</strong>: 사용자는 지정된 시간 간격 동안 변경 없이 데이터를 저장하도록 정책을 설정합니다.</li>
   <li><strong>법적 보존 정책 지원</strong>: 보존 간격을 알 수 없는 경우 사용자가 법적 보존을 지울 때까지 데이터를 변경할 수 없는 상태로 저장하도록 법적 보존을 설정할 수 있습니다.</li>
   <li><strong>모든 Blob 계층 지원</strong>: WORM 정책은 Azure Blob Storage 계층과 독립적이며 모든 계층, 핫, 쿨 및 보관에 적용됩니다. 이를 통해 고객은 데이터 불변성을 유지하면서 워크로드에 가장 비용 최적화된 계층에 데이터를 저장할 수 있습니다.</li>
   <li><strong>Blob 컨테이너 수준 구성</strong>: Azure Storage Blob에 대한 변경할 수 없는 스토리지를 사용하면 사용자가 컨테이너 수준에서 시간 기반 보존 정책 및 법적 보존 태그를 구성할 수 있습니다. 사용자는 간단한 컨테이너 수준 설정을 통해 시간 기반 보존 정책을 만들고, 정책을 잠그고, 보존 간격을 연장하고, 법적 보존을 설정하고, 법적 보존을 지울 수 있습니다. 정책은 컨테이너의 모든 Blob(기존 Blob 및 새 Blob)에 적용됩니다.</li>
  </ul>


  <p>변경할 수 없는 데이터는 변경 가능한 데이터와 동일한 방식으로 가격이 책정되며 이 기능을 사용하는 데 추가 요금이 부과되지 않습니다. 관련 <a href="https://azure.microsoft.com/en-us/pricing/details/storage/blobs/" target="_blank">가격 책정 정보는 Azure Storage 가격</a> 책정 페이지를 참조하세요.</p>


  <h2>시작하는 방법</h2>


  <p>이 기능을 사용하려면 <a href="https://docs.microsoft.com/en-us/rest/api/resources/" target="_blank">Azure Resource Manager</a>를 통해 GPv2 또는 Blob Storage 계정을 만듭니다. 이 기능을 사용하도록 설정하는 방법에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-immutable-storage" target="_blank">Azure Storage Blob 설명서</a>에 대한 변경할 수 없는 스토리지를 참조하세요.</p>


  <p>Azure Storage Blob에 대한 변경할 수 없는 Storage <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-immutable-storage" target="_blank">Azure Portal</a>, <a href="https://www.nuget.org/packages/Microsoft.Azure.Management.Storage/7.2.0-preview" target="_blank">.net</a> 클라이언트 라이브러리(버전 7.2.0-preview 이상), <a href="https://www.npmjs.com/package/azure-arm-storage" target="_blank">node.js</a> 클라이언트 라이브러리(버전 4.0.0 이상), <a href="https://pypi.org/project/azure-mgmt-storage/2.0.0rc1/" target="_blank">Python</a> 클라이언트 라이브러리(버전 2.0.0 이상) 및 <a href="https://github.com/Azure/azure-rest-api-specs/tree/master/specification/storage/resource-manager/Microsoft.Storage/preview/2018-03-01-preview" target="_blank">Java</a> 클라이언트 라이브러리에서 지원됩니다. 미리 보기 지원은 <a href="https://docs.microsoft.com/en-us/cli/azure/install-azure-cli?view=azure-cli-latest" target="_blank">CLI 2.0</a> 및 <a href="https://github.com/Azure/azure-powershell/releases/tag/Azure.Storage.v4.4.0-preview-May2018" target="_blank">PowerShell</a> (버전 4.4.0-preview)에서 사용할 수 있으며 곧 프로덕션 지원이 제공될 예정입니다.</p>


  <p>Storage Services REST API를 직접 사용할 수도 있습니다. 이 기능은 <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/blob-service-rest-api" target="_blank">Blob Service REST API</a> 버전 2017-11-09 이상 및 Azure Storage 리소스 공급자 REST API 버전 2018-02-01 이상에서 지원됩니다. 일반적으로 기능 사용 여부에 관계없이 항상 최신 버전을 사용하는 것이 좋습니다.</p>


  <h2>파트너 통합</h2>


  <p>Microsoft는 광범위한 파트너 에코시스템과 통합하여 고객에게 솔루션을 공동으로 제공합니다. 다음 파트너는 Azure Storage Blob에 대해 변경할 수 없는 스토리지를 지원합니다.</p>


  <p><img align="left" border="0" height="58" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ea4ac81-3939-4c01-b314-e63d5218f4ff.png" style="margin: 6px 12px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" width="240">17a-4, LLC는 전자 규정 준수 기록의 보존에 초점을 맞춘 규정 준수 기술 및 컨설팅 회사입니다. DataParser는 규정 준수 아카이브에 규제된 데이터를 가져오기 위해 널리 채택된 17a-4s&rsquo; 소프트웨어 솔루션이며 Azure Blob 변경할 수 없는 스토리지에 레코드를 수집, 형식 지정 및 전달하는 데 사용할 수 있습니다. &ldquo;많은 고객이 핫, 쿨 및 보관과 같은 Azure Storage 계층을 활용하여 WORM 규정 준수에서 규제된 레코드를 비용 효율적이고 효율적인 방식으로 유지할 것이라고 생각합니다.DataParser는 Azure Blob Storage&rdquo; 에 배달하기 위한 다양한 데이터 원본을 수집하는 이 프로세스에서 유용한 도구가 될 수 있다고 17a-4, LLC 규정 준수 이사 인 Douglas Weeden은 말했습니다.</p>


  <p><img align="left" height="46" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d8f6da4-fad4-4999-b865-60ca9fd92721.png" style="margin: 6px 12px 0px 0px; float: left; display: inline;" width="240">Commvault는 Azure를 지원하는 업계 선두를 유지하면서 Azure Blob에 대한 변경할 수 없는 Storage 통합을 발표하게 되어 기쁩니다. 지울 수 없으며 다시 쓸 수 없는 상태로 보존해야 하는 매우 중요한 데이터가 있는 금융 기관 및 기타 기관은 Azure Blob Storage 변경할 수 없는 데이터에 대한 새로운 지원을 통해 Commvault에 의존할 수 있습니다. 이는 SEC 규칙 17a-4(f), FINRA 규칙 4511(c) 및 CFTC 규칙 1.31(c)-(d)의 원칙 기반 요구 사항과 같은 엄격한 규제 요구 사항을 충족하는 조직&rsquo; 기능에 매우 중요합니다.</p>


  <p><img align="left" height="54" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d04c3783-067c-4f15-9e1c-9ef562b7a791.png" style="margin: 6px 12px 0px 0px; float: left; display: inline;" width="111">HubStor는 지능형 데이터 관리를 위해 클라우드의 기능을 잠금 해제하는 스토리지 소프트웨어 회사입니다. 기업은 HubStor를 사용하여 중요 업무용 비정형 데이터를 관리하고 보호합니다. Azure 변경할 수 없는 Blob Storage HubStors&rsquo; 통합은 규제된 조직이 메일, 음성, 회계 기록, 로그 및 의료 이미지와 같은 워크로드에 대한 클라우드의 규정 준수 <a href="https://www.hubstor.net/worm-compliance-cloud-storage/" target="_blank">보존 요구 사항을</a> 충족하는 편리한 접근 방식을 제공합니다. 오늘날 HubStor는 브로커 딜러 회사, 헤지 펀드 관리자, 모기지 대출 기관, 생명 과학 회사, 의료 기기 제조업체 및 주 및 지방 정부 기관에서 다양한 법률 및 규제 요구 사항에 대한 변경할 수없는 데이터 보호를 제공하는 데 사용됩니다. <a href="https://blog.hubstor.net/hubstor-supports-microsoft-azure-immutable-blob-storage" target="_blank">HubStors&rsquo; 통합 공지 사항에</a> 대해 자세히 알아봅니다.</p>


  <p><img align="left" height="47" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/42a16b37-30f5-41f6-9646-4fe4d6ddc67b.png" style="margin: 6px 12px 0px 0px; float: left; display: inline;" width="240">지능형 데이터 관리 및 규정 준수 보관 솔루션인 Archive2Azure는 구조화되고 반구조화되고 구조화되지 않은 데이터에 대한 네이티브 Azure 보관 애플리케이션을 고객에게 제공합니다. Archive2Azure를 사용하면 회사에서 자체 Azure 테넌트 내에서 규정 준수, 활성, 낮은 터치 및 비활성 데이터의 장기 보관을 위해 자동화된 보존, 주문형 인덱싱, 암호화, 검색, 검토 및 프로덕션을 제공할 수 있습니다. Azure Cloud와 Archive2Azure&#39;보관 및 데이터 관리 기능을 결합하면 회사에서 오랫동안 추구해 온 저비용 클라우드 기반 보안 및 정보 관리를 제공합니다. Azure&#39;많은 기대를 모았던 변경 불가능한 Blob Storage 제품의 일반 공급으로 인해 오랜 기간 동안 규제된 데이터를 보관하고 관리하는 데 필요한 불변성, 보안 및 낮은 비용이 가능합니다. 변경할 수 없는 새 Blob Storage 가용성을 통해 Archive2Azure는 이제 Azure&rsquo;에 다양한 스토리지 계층을 제공하여 사용자에게 다양한 스토리지 성능, 비용 및 규정 준수를 제공할 수 있습니다.</p>


  <h2>피드백</h2>


  <p>&rsquo;Azure Storage Blob에 대한 변경할 수 없는 스토리지는 조직&rsquo; 클라우드 데이터 스토리지 및 규정 준수 전략을 최적화하기 위한 또 다른 중요한 요소를 제공할 것이라고 확신합니다. 이 기능에 대한 피드백을 기다리고 있습니다. 이메일을 보내 <a href="mailto:AzureStorageFeedback@microsoft.com">AzureStorageFeedback@microsoft.com</a>주시기 바랍니다.</p>
