Slug: last-week-in-azure-2018-03-12
Title: 'Azure #23의 지난 주: 3월 12일 주'
Summary: 현재 미리 보기 상태, 일반 공급 및 기타 뉴스 & 업데이트를 포함하여 Azure에서 지난 주에 발생한 작업을 확인하세요.
Content: >-
  <p>지난 주 Azure에서 라이스 오일 및 가스 HPC 컨퍼런스에 참석하여 클라우드의 고성능 컴퓨팅이 해당 업계의 기업들이 더 많은 성과를 거두도록 돕는 방법을 보여 주었습니다. 이번 주에는 GDC 2018에서 게임 개발자들에게 Azure가 게임 플랫폼의 관리를 어떻게 처리하여 그들이 가장 잘하는 일에 집중할 수 있는지, 즉 헤드라인을 장식하는 게임을 만드는 방법을 보여 줄&#39;있습니다. 매주 Azure가 클라우드인 방법을 보여 주는&#39;있습니다.</p>


  <h2>이제 미리 보기로</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/machine-assisted-text-classification-on-content-moderator-public-preview/">이제 공개 미리 보기에서 Content Moderator의 새 컴퓨터 지원 텍스트 분류</a> - Content Moderator를 사용하면 자동화된 조정과 사용자 검토 및 워크플로를 결합하여 구성 가능한 완전한 콘텐츠 조정 수명 주기를 만들 수 있습니다. 욕설 용어에 플래그를 지정하는 기존 기술을 넘어서는 텍스트 분류 기능은 컨텍스트에 따라 부적절한 것으로 간주될 수 있는 원치 않는 콘텐츠를 검색하는 데 도움이 됩니다. 또한 콘텐츠에 대한 사용자 검토를 권장할 수 있습니다. 텍스트 분류 기능은 미리 보기로 제공되며 영어를 지원합니다.</p>


  <h2>이제 일반 공급</h2>


  <p>서유럽 지역에서 - <a href="https://azure.microsoft.com/en-us/blog/azure-data-lake-launches-in-west-europe-region/">Azure Data Lake 시작</a> Azure Data Lake Store(빅 데이터 분석 워크로드를 위한 하이퍼스케일 리포지토리) 및 Azure Data Lake Analytics(빅 데이터를 쉽게 만드는 분산 분석 서비스)은 이제 미국 동부 2, 미국 중부 및 북유럽의 이전에 발표된 지역 외에도 서유럽 지역에서 일반 공급됩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/large-disk-support/">대규모 디스크 백업에 대한 백업 및 복원 성능 향상 및 지원 발표</a> - 이러한 향상된 기능 및 대규모 디스크 지원은 새 VM 백업 스택을 기반으로 하며 관리 디스크와 관리되지 않는 디스크 모두에 사용할 수 있습니다. 진행 중인 백업 작업에 영향을 주지 않고 이 새 스택으로 원활하게 업그레이드할 수 있으며 백업 또는 복원을 설정하는 방법은 변경되지 않습니다.</p>


  <h2>뉴스 &amp; 업데이트</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-isolated-vm-sizes-now-available/">이제 새로운 격리된 VM 크기를 사용할 수 있습니다</a>-. 이제 하드웨어로 격리되고 단일 고객 전용인 E64i_v3 및 E64is_v3 두 개의 새로운 VM(Virtual Machine) 크기를 사용할 수 있습니다. 이러한 VM은 규정 준수 및 규정 요구 사항을 위해 다른 고객과 높은 수준의 격리가 필요한 워크로드에 가장 적합합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-and-21vianet-reinforce-long-term-cooperation-on-cloud-services-in-china/">Microsoft 및 21Vianet은 중국의 클라우드 서비스에 대한 장기적인 협력을 강화합니다</a>. - Microsoft와 21Vianet은 중국 고객에게 세계적 수준의 퍼블릭 클라우드 서비스를 제공하기 위해 파트너십을 확장하기로 합의했습니다. 21Vianet이 운영하는 Microsoft Azure 및 Office 365 중국에서 거의 4년 연속 전례 없는 강력한 3자리 성장을 달성했습니다. Microsoft 및 21Vianet이 개척한 이 협력 모델은 중국 내 국제 클라우드 서비스의 법적 및 규정 준수 운영을 위한 효과적이고 성공적인 방법으로 인정되었습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-offers-in-azure-marketplace-february-2018/">Azure Marketplace &ndash; 의 새 제품 2018년 2월</a> Azure Marketplace는 Azure에서 실행되도록 인증되고 최적화된 모든 소프트웨어 요구 사항에 &ndash; 대한 최고의 대상입니다.- 수백 개의 주요 소프트웨어 공급자에서 애플리케이션 &amp; 서비스를 찾고, 시도하고, 구매하고, 프로비전합니다. 2월에는 80개 이상의 새로운 제품을 게시했습니다.</p>


  <h2>기술 콘텐츠 &amp; 교육</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-cloud-data-and-ai-services-february-training-roundup/">Azure 클라우드 데이터 및 AI 서비스 교육 검거</a> - 인공 지능, 고급 분석 및 빅 데이터의 Microsoft 혁신과 함께 Azure Cosmos DB와 같은 제품을 비롯한 다양한 주제에 대해 자세히 알아봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/five-webinars-to-catch-you-up-on-hybrid-cloud/">하이브리드 클라우드에서 따라잡을 수 있는 5개의 웨비나</a> - 하이브리드 환경에서 가장 잘 작동하는 방법에 속도를 내야 하는 경우,&rsquo; 지난 1년 동안 가장 많이 본 웨비나 5개를 수집하여 빙그레 시청의 즐거움을 만끽하세요. 이러한 주문형 세션은 하이브리드 혼합 온-프레미스 및 클라우드 전략에서 작업해야 하는 개인에게 필수적인 다양한 주제를 다룹니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-strategy-and-implementation-guide-free-download/">Azure 전략 및 구현 가이드 &ndash; 무료 다운로드</a> - &rsquo;클라우드 컴퓨팅의 잠재력이 조직에 어떤 영향을 주는지 명확하지만 IT 조직이 클라우드로 전환하는 데 필요한 조정은 불분명할 수 있습니다. 이 가이드는 IT 팀이 클라우드 기술을 보다 효과적으로 구현하고 통합할 수 있도록 설계되었습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/four-it-skills-with-sky-high-prospects/">높은 전망을 갖춘</a> - 4가지 IT 기술 클라우드 컴퓨팅은 IT 분야 전체에서 변화를 주도합니다. 그러나, 빠른 경력 발전을 찾는 개인은 이러한 영역 중 하나에서 기술을 개발하는 것을 고려해야하며, 인증을 얻기 위한 추가 작업을 완료하는 것이 좋습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/heuristic-dns-detections-in-azure-security-center/">Azure Security Center</a> - 의 추론 DNS 검색 매우 회피적인 위협을 감지하는 지침을 제공하기 위해 네트워크 포렌식에 대한 WINDOWS DNS 서버 로깅 및 Azure DNS 분석 솔루션의 도입을 게시했습니다. 이 게시물에서는 이 중요한 프로토콜의 악의적인 사용을 감지하는 더 복잡하고 추론적인 기술 중 일부와 이러한 기술이 일반적인 실제 공격의 주요 구성 요소를 검색하는 방법에 대해 자세히 알아봅니다.</p>


  <h2>이벤트</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-and-azure-at-the-game-developers-conference/">게임 개발자 컨퍼런스에서</a> - Microsoft 및 Azure 이번 주 샌프란시스코에서 열리는 GDC 2018에 참석할&#39;있다면 모스콘 센터의 사우스 홀 로어 로비에 와서 전담 Microsoft Azure 부스에 들러 수년 동안 Xbox를 구동해 온 게임 클라우드에 구축하여 게임 제국을 만드는 방법을 알아보세요.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-batch-for-oil-and-gas/">석유 및 가스</a> - 용 Azure Batch 지난 주, Microsoft는 텍사스 주 휴스턴에 있는 라이스 대학교에서 열린 라이스 오일 및 가스 HPC 컨퍼런스에서 석유 및 가스 회사가 ROI를 가속화하고 위험을 최소화하는 데 어떻게 도움이 되는지 보여주었습니다. 이 게시물에서는 Azure Batch를 통해 회사에서 기존 애플리케이션을 Azure 컴퓨팅 리소스와 통합하여 대규모로 애플리케이션을 병렬로 실행할 수 있는 방법을 알아볼&#39;있습니다.</p>


  <h2>개발자 스포트라이트</h2>


  <p><a href="https://aka.ms/lwia/mobile-15">Xamarin University 게스트 강의 - Mike Geig - Unity3d</a> - 소개 이 세션에서는 Unity 게임 엔진 사용을 시작하는 데 필요한 기술을 다룹니다. 인터페이스의 다양한 구성 요소와 인터페이스가 함께 작동하여 풍부하고 강력한 도구 집합을 제공하는 방법을 살펴보겠습니다. 또한 아트와 코드를 함께 혼합하여 대화형 작업과 게임 플레이를 만드는 방법도 살펴보겠습니다. 논의된 항목에는 편집기, 스크립팅, 애니메이션, 물리학 및 조명이 포함됩니다.</p>


  <p><a href="https://aka.ms/lwia/mobile-16">Xamarin 및 Microsoft Cognitive Services를 사용하여 첫 번째 지능형 앱 빌드</a> - Ren&eacute; Ruppert는 세 가지 다른 Azure Cognitive Services의 기능을 Xamarin 애플리케이션에 쉽게 통합하는 방법을 보여 줍니다. 아무도 Ren&eacute;&#39;필기를 해독할 수 없다는 점을 감안할 때 Azure의 기능을 사용하여 명확한 텍스트로 전환하고 추가 처리를 위한 입력으로 사용할&#39;있습니다.</p>


  <p>Unity - <a href="https://aka.ms/lwia/mobile-17">용 Azure Mobile Apps SDK</a> Azure Mobile Apps에는 플랫폼 간 모바일 타이틀을 빌드하기 위한 다양한 기능이 포함되어 있습니다. 이 SDK는 현재 Easy Tables 작업을 지원합니다. 쉬운 테이블은 간단한 테이블 형식으로 데이터를 읽고 쓰고 쿼리하는 좋은 방법입니다.</p>


  <p>Azure - <a href="https://aka.ms/lwia/gaming-01">에서 게임 제국 구축</a> 최신 게임은 더 강력한 개발 도구, 글로벌 및 유연한 멀티 플레이어 지원 및 새로운 수익 모델이 필요하므로 다르게 만들어지고 재생됩니다. Azure에서 게임 플랫폼 관리를 제공하여 가장 잘하는 작업( 헤드라인을 만드는 게임 만들기)에 집중할 수 있는 방법을 알아봅니다.</p>


  <p>Unity - <a href="https://aka.ms/lwia/gaming-02">에서 Azure Easy Tables 및 Mobile Apps SDK 사용</a> Azure는 클라우드에 원격 분석 및 기타 게임 데이터를 저장하는 확장 가능한 솔루션을 제공합니다. Unity 2017 릴리스를 통해 Unity&#39;.NET 4.6에 대한 실험적 지원을 통해 Azure 통합이 그 어느 때보다 간단해졌습니다. 이 샘플에서는 Easy Tables를 사용하여 실험적 Mobile Apps SDK for Unity를 사용하여 Azure에서 원격 분석 및 순위표 데이터를 저장하는 프로세스를 안내합니다.</p>


  <p><a href="https://aka.ms/lwia/gaming-03">Unity를 사용하여 더 나은 게임 빌드 및 Microsoft Azure</a> - David Antognoli는 강력한 클라우드 서비스를 사용하여 Unity 게임을 한 단계 더 발전하는 방법을 보여 줍니다. &#39;앱을 Microsoft Azure 연결하고, 순위표 및 열 지도와 같이 사용자가 좋아하는 매력적인 기능을 추가하고, 새로운 Unity 및 Visual Studio 2017 기능이 개발 프로세스 및 사용자&#39; 환경을 개선하는 방법을 시연합니다.</p>


