Summary: 고객이 업그레이드하는 데 더 많은 시간을 제공하기 위해 사용되지 않는 서비스 버전(버전 2009-07-17 및 이전 버전)의 제거를 연기하고 있습니다. 더 알아보려면 계속 읽어 보세요.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-storage-service-version-removal-update-extension-to-2016/">2015년 12월에</a> 특정 버전의 Microsoft Azure Storage 서비스가 2016년 8월 1일에 제거될 것이라고 발표했습니다. 고객 피드백에 따라 서비스 가용성을 확장하고 있으며 고객이 업그레이드할 시간을 더 많이 제공하기 위해 <strong>사용되지 않는 서비스 버전</strong> (버전 2009-07-17 및 이전 버전)의 제거를 연기하기로 결정했습니다.</p>


  <p>새로운 기능과 성능 향상의 이점을 얻기 위해 더 이상 사용되지 않는 서비스 버전을 사용하는 모든 고객이 최신 서비스 버전으로 업그레이드하는 것이 좋습니다. 새 서비스 버전 제거 날짜가 선택되면 12개월 알림이 제공됩니다.</p>


  <h2>  어떻게 해야 합니까?</h2>


  <p>애플리케이션이 최신 버전에서 계속 제대로 작동하도록 하려면 다음 작업을 수행해야 합니다.</p>


  <h4>애플리케이션을 확인하여 사용 중인 버전을 찾습니다.</h4>


  <p>가장 먼저 해야 할 일은 애플리케이션에서 사용 중인 REST 버전을 확인하는 것입니다. 애플리케이션이 사용자의 통제 하에 있고 Azure Storage 호출하는 모든 구성 요소를 알고 있는 경우 구성 요소를 확인하거나 스토리지에 대한 호출을 위해 고유한 코드를 작성한 경우 코드를 검사하여 이를 확인할 수 있습니다.</p>


  <p>더 강력한 검사로, 또는 배포된 구성 요소의 버전이 확실하지 않은 경우 <a href="https://msdn.microsoft.com/en-us/library/hh343270.aspx">로깅을 사용하도록 설정</a>하여 스토리지 계정에 수행되는 요청을 기록할 수 있습니다. 로그에는 <a href="https://msdn.microsoft.com/en-us/library/hh343259.aspx">이전 버전을 사용하여 요청</a>이 이루어지고 있는지 확인하는 데 사용할 수 있는 요청 버전이 포함되어 있습니다.</p>


  <p>다음은 사용된 버전이 강조 표시된 샘플 로그 항목입니다. 이 경우 요청은 <strong>2009-09-19</strong> 버전을 암시적으로 사용하는 익명의 취소된 <strong>GetBlob</strong> 요청이었습니다.</p>


