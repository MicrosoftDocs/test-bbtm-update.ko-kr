  <p>위와 마찬가지로 로그 항목을 확인하여 이전 서비스 버전에 대한 참조를 식별할 수 있습니다.</p>


  <h4>변경 내용</h4>


  <p>이전 버전을 표시하는 로그 항목을 찾은 경우 해당 구성 요소를 찾고 계속 작동하는지 확인하거나(암시적 버전이 단순히 증가함에 따라 확인되지 않은 요청이 계속 작동할 수 있음) 사용 중인 버전을 변경하는 적절한 단계를 수행해야 합니다. 가장 일반적으로 다음 두 단계 중 하나가 사용됩니다.</p>


  <ol>
      <li>요청에 지정된 버전을 변경합니다. 클라이언트 라이브러리를 사용하는 경우 이후 버전의 라이브러리/도구로 마이그레이션하여 이 작업을 수행할 수 있습니다. 가능하면 최신 버전으로 마이그레이션하여 가장 향상된 기능과 수정 사항을 얻을 수 있습니다.</li>
      <li>동작을 확인할 수 있도록 기본 서비스 버전을 최신 버전으로 설정합니다. 이는 명시적 버전이 없는 익명 요청에만 적용됩니다.</li>
  </ol>


  <p>애플리케이션을 최신 버전으로 마이그레이션할 때 애플리케이션을 업데이트한 후&rsquo; 애플리케이션이 제대로 작동하는지 철저히 테스트해야 합니다. 서비스 버전 업데이트에는 구문 중단(요청이 실패 또는 매우 다르게 형성된 응답을 수신함) 및 의미 체계 중단(요청이 다른 것을 의미하는 유사한 응답을 수신함)이 모두 포함되어 있습니다.</p>


  <h4>마이그레이션 후 유효성 검사</h4>


  <p>마이그레이션 후 로그에서 사용 중인 이전 버전을 찾을 수 없는지 확인합니다. 이전 버전(예: )을 사용하는 작업/워크로드가 거의 실행되지 않는지 확인하기 위해 충분한 기간 동안 로그를 확인해야 합니다. 하루에 한 번 실행되는 예약된 작업).</p>


  <h2>결론</h2>


  <p>새 기능 및 성능 향상의 이점을 얻으려면 사용자가 애플리케이션을 업그레이드하는 것이 좋습니다. 또한 스토리지 서비스에 대해 수행된 모든 요청을 명시적으로 버전 지정하는 것이 좋습니다. Azure Storage 및 모범 사례의 버전 관리 설명은 <a href="https://msdn.microsoft.com/en-us/library/azure/dd894041.aspx">MSDN</a>을 참조하세요.</p>
