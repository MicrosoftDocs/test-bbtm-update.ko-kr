Title: '데이터 민첩성 및 개방형 상태 표준: Azure에서 상호 운용성을 촉진하는 FHIR'
Summary: 개방형 표준은 의료의 미래를 주도할 것이며, 오늘날 우리는 새로운 OSS(오픈 소스 소프트웨어) 및 커넥터와 함께 Microsoft의 FHIR 포트폴리오 확장을 공유하고 있으며, 이는 고객이 상호 운용성과 보호된 건강 정보(PHI)의 안전한 교환을 발전시키는 데 도움이 될 것입니다.
Content: >-
  <p>의료의 데이터 민첩성; 환상적으로 들리지만 의료와 같이 정교하고 복잡한 데이터 에코시스템은 거의 없습니다. 데이터 민첩성에 대한 경로는 종종 어려울 수 있습니다. 의료 분야의 리더는 데이터를 관리하는 방법을 혁신하기 위해 FHIR(Fast Healthcare Interoperability Resources)과 같은 개방형 표준에서 작동하는 클라우드 기술의 우선 순위를 지정하고 요구합니다. 개방형 표준은 의료의 미래를 주도할 것이며, 오늘날 우리는 새로운 OSS(오픈 소스 소프트웨어) 및 커넥터와 함께 FHIR용 Microsofts&rsquo; 포트폴리오의 확장을 다시 공유할&#39;있으며, 이는 고객이 상호 운용성을 발전시키고 보호된 건강 정보(PHI)의 안전한 교환을 발전시키는 데 도움이 될 것입니다.</p>


  <ul>
      <li><a href="https://github.com/microsoft/FHIR-Converter">FHIR 변환기</a>: 레거시 상태 데이터를 FHIR로 변환합니다.</li>
      <li><a href="https://github.com/microsoft/FHIR-Tools-for-Anonymization">익명화를 위한 FHIR 도구</a>: FHIR 데이터를 보조로 사용할 수 있습니다.</li>
      <li><a href="https://github.com/microsoft/iomt-fhir">IoMT FHIR 커넥터</a>: 의료 디바이스, IoMT(의료 사물 인터넷)에서 FHIR로 데이터를 수집, 정규화 및 변환합니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/power-query/connectors/fhir/fhir" target="_blank">Power BI FHIR 커넥터</a>: 분석 및 시각화를 위해 Power BI 플랫폼에 FHIR API를 커넥트.</li>
  </ul>


  <p>상태 데이터가 개방형 형식의 FHIR에서 작동하도록 설정하면 건강의 미래를 위해 혁신할 수 있습니다. <a href="https://azure.microsoft.com/en-us/services/azure-api-for-fhir/">FHIR용 Microsoft Azure API</a>는 2019년 11월에 일반 공급으로 릴리스되었으며, Azure는 FHIR 형식의 상태 데이터에 대한 완전 관리형 엔터프라이즈급 서비스를 갖춘 최초의 클라우드입니다. 그&rsquo; 이후로 Weve는 FHIR API의 보안을 강화하여 클라우드에서 PHI용 엔드 투 엔드 파이프라인을 쉽게 배포할 수 있도록 고객과 적극적으로 협력해 왔습니다. 가정 환경의 원격 환자 모니터링 또는 임상 시험에서 클리닉 및 연구 팀에 이르기까지 데이터는 신뢰할 수 있는 환경에서 원활하게 전달되어야 합니다. Microsoft는 FHIR API의 개방적이고 안전한 프레임워크를 활용하는 원활한 데이터 흐름을 통해 데이터 민첩성을 강화하고 있습니다.</p>


  <h2>FHIR 변환기를 사용하여 데이터를 FHIR로 변환</h2>


  <p>현재 상태 시스템에는 다양한 데이터 형식 및 시스템의 데이터가 있습니다. <a href="https://github.com/microsoft/FHIR-Converter" target="_blank">FHIR 변환기는</a> 데이터 팀에게 HL7 V2와 같은 레거시 형식의 데이터를 실시간으로 변환하고 FHIR로 변환하는 간단한 API 호출을 제공합니다. 현재 릴리스에는 HL7 커뮤니티에서 정의한 매핑에서 생성된 일련의 시작 템플릿을 활용하여 <a href="https://confluence.hl7.org/display/OO/2-To-FHIR+Project" target="_blank">HL7</a> V2 메시지를 변환하는 기능이 포함되어 있지만, 간단한 웹 UI를 사용하여 HL7 V2 표준의 각 조직&rsquo; 구현을 사용자 지정할 수 있습니다. FHIR 변환기는 FHIR의 데이터 매핑 및 데이터 교환에 필요한 시간과 수동 작업을 줄이는 단순하면서도 강력한 도구로 설계되었습니다.</p>


  <h2>FHIR 데이터의 보조 사용 사용</h2>


  <p>FHIR 프레임워크에서 구성된 데이터의 강력한 기능은 특히 보조 용도로 데이터를 사용할 수 있도록 해야 하는 경우 보다 효율적으로 관리할 수 있는 것을 의미합니다. <a href="https://github.com/microsoft/FHIR-Tools-for-Anonymization" target="_blank">익명화를 위한 FHIR 도구를</a> 사용하여 팀은 추출을 위해 수정 또는 날짜 이동을 통한 식별 해제, 익명화된 형식의 데이터 교환 등의 기술을 활용할 수 있습니다. 익명화를 위한 FHIR 도구는 오픈 소스이므로 로컬로 또는 Azure API for FHIR과 같은 클라우드 기반 FHIR 서비스를 사용하여 작업할 수 있습니다.</p>


  <p>FHIR Tools for Anonymization을 사용하면 <a href="https://www.hhs.gov/hipaa/for-professionals/privacy/special-topics/de-identification/index.html#safeharborguidance" target="_blank">HIPAA 금고 Harbor 메서드</a>당 18개의 식별자를 식별할 수 있습니다. 고객이 전문가 결정 방법에 대한 요구 사항을 충족하는 사용자 지정 템플릿을 만들 수 있도록 구성 파일을 사용할 수 있습니다.</p>


  <h2>IoMT(의료 사물 인터넷) FHIR을 사용하여 PHI 데이터 수집</h2>


  <p>오늘날의&rsquo; 의료 데이터는 환자 차트 및 문서에 국한되지 않고 임상&rsquo;의 사무실 내부 및 외부에서 캡처된 디바이스 데이터를 포함하도록 빠르게 확장되고 있습니다. 고객은 이미 강력한 Azure IoT 플랫폼을 사용하여 디바이스 및 IoT 솔루션을 관리할 수 있지만, 의료 업계에서는 디바이스에서 PHI 데이터를 관리하는 데 특별한 주의를 기울여야 합니다.</p>


  <p>Azure용 <a href="https://github.com/microsoft/iomt-fhir" target="_blank">IoMT FHIR 커넥터</a> 는 상태 시나리오의 디바이스를 위해 특별히 설계되었습니다. 미리 빌드된 Azure 함수 및 <a href="https://azure.microsoft.com/en-us/services/event-hubs/" target="_blank">Microsoft Azure Event Hubs</a> 또는 <a href="https://azure.microsoft.com/en-us/overview/iot/" target="_blank">Microsoft Azure IoT 플랫폼에서</a> 원활하게 작동하도록 개발된 IoMT 커넥터는 초당 수백만 개의 이벤트에서 스트리밍 데이터를 실시간으로 수집합니다. 사용자 지정된 설정을 사용하면 개발자가 디바이스 콘텐츠를 관리하고, 데이터 속도를 샘플링하고, 원하는 캡처 임계값을 설정할 수 있습니다. 수집 시 디바이스 데이터는 FHIR API를 통해 EHR(전자 건강 기록) 또는 기타 FHIR 서비스로 전송될 수 있는 FHIR에 정규화, 그룹화 및 매핑됩니다. FHIR의 개방형 표준을 지원한다는 것은 IoMT FHIR 커넥터가 대부분의 디바이스에서 작동하므로 여러 디바이스 시나리오에 대한 사용자 지정 통합이 필요하지 않습니다.</p>


  <p>디바이스 데이터를 수집하는 일반적인 환자 지향 플랫폼과의 확장 및 연결을 향상시키기 위해 IoMT FHIR 커넥터는  <a href="https://github.com/Microsoft/healthkit-on-fhir" target="_blank">aFHIR HealthKit 프레임워크를 사용하여 Apple HealthKit</a> 데이터를 신속하게 클라우드로 가져올 수 있도록 합니다. </p>


  <h2>실제 데이터로 Power BI 데이터 시각화에 연료를 공급</h2>


  <p>고객은 모든 사람이 본능이 아닌 사실에 따라 결정을 내리는 데 도움이 되는 Power BI 풍부한 데이터 시각화를 좋아합니다. <a href="https://docs.microsoft.com/en-us/power-query/connectors/fhir/fhir" target="_blank">Power BI 커넥터</a>를 사용하면 상태 고객이 FHIR 형식의 데이터를 사용하여 Power BI 데이터 시각화, 분석 및 데이터 탐색을 위한 강력한 도구를 표시할 수 있습니다. 개방형 표준을 사용하는 FHIR 엔드포인트에서 FHIR API를 제어하여 유연성을 유지하고 데이터 액세스를 제어하여 필요에 따라 사용자 액세스를 정의할 수 있습니다. 의료 팀에 대한 일관된 이벤트 추적 또는 환자 관리 보고, 임상 연구 팀을 위한 연구 도구 및 셀프 서비스 탐색 또는 운영 팀의 예측 분석 및 시스템 효율성이 필요한지 여부에 관계없이 FHIR 및 Power BI 연결은 의료 조직을 위한 강력한 새로운 도구를 제공합니다.</p>


  <h2>새로운 FHIR 기술 확인</h2>


  <p>Microsoft는 FHIR을 통해 데이터 민첩성을 위해 최선을 다하고 있습니다. 우리는 FHIR이 헬스케어와 생명 과학의 혁신을 위한 연료라고 믿고,&rsquo; 당신이 그것으로 무엇을 구축하는지 보게 되어 기쁩니다. 건강의 미래는 우리가 창조하는 것이며, 우리는 당신과 함께 그 여행의 혁신 최전선에 서게 되어 기쁩니다.</p>


  <p>Wed&rsquo;는 새로운 FHIR 제품이 출시되는 것에 대해 건강 개발자의 의견을 듣고 싶어합니다. GitHub OSS 릴리스를 확인합니다.</p>
