Title: SQL Azure - 동일한 훌륭한 플랫폼, 더 나은 정렬 된 이름
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.]   &nbsp; 어제 SQL Azure(이전의 SQL Services)에 대한 브랜딩 업데이트를 발표했습니다. 나는 당신이 우리의 새로운 이름이 더 나은 것을 동의 할 것 같아요 ...'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><img style="BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; DISPLAY: inline; BORDER-TOP: 0px; BORDER-RIGHT: 0px" title="SQL-Azure_rgb" border="0" alt="SQL-Azure_rgb" align="middle" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/SQL-Azure_rgb_thumb.png" mce_src="">   <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><?xml:namespace prefix="o"?><o:p><font size="3" face="Calibri">&nbsp;</font></o:p></p><font face="Calibri">  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><?xml:namespace prefix="o" ns="urn:schemas-microsoft-com:office:office"?><o:p></o:p></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"></font><font size="3"><font face="Calibri">어제 SQL Azure(이전의 SQL Services)에 대한 브랜딩 업데이트를 발표했습니다. 나는 당신이 우리의 새로운 이름이 더 적합하다는 것에 동의 할 것이라고 생각합니다. Windows 플랫폼을 살펴보면 모바일 디바이스의 Windows Mobile에서 데스크톱의 Windows 클라이언트, Windows Server를 선도적인 서버 운영 체제로, 최근에 클라우드에서 운영 체제를 출시할 예정이면 Azure를 Windows 일관된 브랜딩 테마가 표시됩니다. SQL Data Services는 이제 SQL Azure Database라고 합니다. 동일한 SQL 플랫폼, 동일한 팀, 동일한 혁신. SQL Server Windows Server의 데이터 플랫폼이므로 Windows Azure, SQL Azure 관계형 데이터베이스 플랫폼의 이름을 맞추는 것이 합리적입니다. SQL Azure 클라우드에서 관계형 데이터베이스 기능을 제공하는 SQL Server 기술 기반을 기반으로 합니다.<br></font></font><p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">솔루션이 대상으로 하는 플랫폼에 관계없이 기존 SQL Server 기술과 환경은 변경되지 않습니다. 관계형 기능을 가속화하고 TDS 지원을 추가하기로 결정한 팀의 목표였습니다. 올해 하반기에 SQL Azure 출시할 때 달성할 목표입니다.</font></font><font size="3"><font face="Calibri"><br></font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">앞으로 몇 달은 흥미로울 것입니다. 기술 전면에, 우리는 8 월에 우리의 다음 CTP에 대 한 준비. 그러나 SQL Express를 사용하여 오늘 시작할 수 있습니다. 팀은 일부 얼리 어답터와 긴밀히 협력하고 있으며 피드백은 압도적 인 긍정적이었습니다. 너무 인내심을 가지고 주셔서 감사합니다, 기다림은 거의 끝났습니다. 다음 날 또는 이틀 동안 MSDN에 SQL Azure 데이터베이스 설명서의 첫 번째 라운드를 게시하는 등 SQL Azure 대한 추가 세부 정보를 푸시할 예정입니다(게시된 후에는 여기에 링크를 게시합니다).&nbsp;<br></font></font><font size="3"><font face="Calibri">&nbsp;</font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">지켜</font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri">Dave</font></font></p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri"></font></font>&nbsp;</p>  <p style="MARGIN: 0in 0in 10pt" class="MsoNormal"><font size="3"><font face="Calibri"><o:p>SQL Server - 데이터, 모든 장소, 언제든지... 이제 SQL Azure Database를 사용하여 클라우드에서</o:p></font></font></p>'
