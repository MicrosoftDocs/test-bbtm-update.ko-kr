Title: 블록체인 솔루션을 빠르게 개발하지만 복잡성을 방지합니다.
Summary: 비트 코인 프로토콜의 기초로 처음 등장 한 후, 블록 체인은 이후 단일 조직의 경계를 넘어 확장 비즈니스 프로세스를 디지털화하는 방법으로 추진력을 얻고있다. 디지털 통화는 공유 원장을 사용하여 트랜잭션 및 잔액을 추적하지만 기업은 다른 방식으로 원장을 사용하기 위해 함께 모입니다.
Content: >-
  <p>비트 코인 프로토콜의 기초로 처음 등장 한 후, 블록 체인은 이후 단일 조직의 경계를 넘어 확장 비즈니스 프로세스를 디지털화하는 방법으로 추진력을 얻고있다. 디지털 통화는 공유 원장을 사용하여 트랜잭션 및 잔액을 추적하지만 기업은 다른 방식으로 원장을 사용하기 위해 함께 모입니다. 스마트 계약&mdash;화 버전의 종이 기반 규약은&mdash; 여러 조직에서 트랜잭션이 유효한 것으로 간주되기 위해 충족되어야 하는 조건에 동의할 수 있으므로 블록체인에 대한 자동화된 확인 및 워크플로를 강화할 수 있습니다.</p>


  <p>스마트 계약에 의해 관리되고 블록체인의 불변성에 의해 구동되는 이러한 디지털화된 비즈니스 프로세스는 오늘날 기업이 필요로 하는 확장 가능한 신뢰를&rsquo; 제공할 태세입니다. 한 Microsoft 파트너 <a href="https://simbachain.com/" target="_blank">SIMBA Chain</a>은 블록체인 기술을 사용하여 솔루션을 만들기 위한 노력과 시간을 줄이는 제품을 만들었습니다.</p>


  <p>Azure 플랫폼은 파트너가 산업 솔루션을 향상, 확장 및 빌드할 수 있는 다양한 서비스를 제공합니다. 여기서는 한 Microsoft 파트너가 Azure를 사용하여 고유한 문제를 해결하는 방법을 설명합니다.</p>


  <h2>블록체인 앱 개발 간소화</h2>


  <p>SIMBA는 SIMpler 블록체인 애플리케이션을 의미합니다. SIMBA 체인은 클라우드 기반의 SCaaS(Smart Contract as a Service) 플랫폼으로, 다양한 기술 집합을 가진 사용자가 dApps(탈중앙화 애플리케이션)를 빌드하고 iOS 또는 Android에 배포할 수 있도록 합니다.</p>


  <p>아래 그림에서는 pub/sub 모델을 사용하여 dApp과 통신하는 데 사용되는 플랫폼 및 구성 요소(예: Django 웹 프레임워크)를 보여 줍니다. SIMBA 체인은 배포를 위한 스마트 계약 및 API 키를 자동으로 생성하며, 앱은 모바일 앱(예: Android 및 iOS)에 대한 여러 백 엔드에 배포할 수 있습니다. 블록체인에 참여하는 통신은 스마트 계약에서 생성된 API를 통해 발생합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/078a4c07-dbd5-41ab-994f-422a8cd1f753.png"><img alt="A graphic showing how SIMBA is used in blockchain app development." border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/04f2d2e4-104a-4c0e-8348-210fd9306ae8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="블록체인 앱 개발에 SIMBA를 사용하는 방법을 보여 주는 그래픽입니다." width="887"></a></p>


  <p>이 플랫폼을 사용하면 강력한 아이디어를 가진 모든 사용자가 탈중앙화 애플리케이션을 빌드할 수 있습니다. SIMBA Chain은 Ethereum을 지원하며 플랫폼에 더 많은 블록체인 프로토콜을 추가합니다.</p>


  <h2>시간을 절약하는 기술</h2>


  <p>SIMBA 체인&rsquo; 사용자 친화적 인터페이스는 블록체인 기반 애플리케이션을 빌드하고 배포하는 데 필요한 시간 및 사용자 지정 코드 생성을 크게 줄입니다. 사용자는 비즈니스 애플리케이션을 만들고 모델링하고, 스마트 계약 매개 변수와 함께 자산을 정의할 수 있으며, 몇 번의 간단한 클릭으로 SIMBA 플랫폼은 원장과 인터페이스하는 API를 생성합니다. SIMBA는 애플리케이션 개발 시간을 줄임으로써 더 빠른 프로토타입화, 구체화 및 배포를 가능하게 합니다.</p>


