Title: SQL Azure 데이터 동기화 리암 카바나
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.]      지난 주에 나는 리암 카바나, SQL Azure 데이터 동기화 Sr 프로그램 매니저와 함께 시간을 할애 할 수 있었다. &nbsp; 데이터 동기화 동기화입니다...'
Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>  <meta charset=\"utf-8\">  </p>  <p>지난 주에 나는 리암 카바나, SQL Azure 데이터 동기화 Sr 프로그램 매니저와 함께 시간을 할애 할 수 있었다. &nbsp; 데이터 동기화 양방향 데이터 동기화 및 데이터 관리 기능을 제공하기 위해 Microsoft Sync Framework를 기반으로 구축된 동기화 서비스입니다. &nbsp;이렇게 하면 Enterprise 내의 여러 데이터 센터와 SQL Azure 간에 데이터를 쉽게 공유할 수 있습니다. &nbsp;</p>  <p>이 비디오에서는 SQL Azure 데이터 동기화 코드 없이 탄력적 방식으로 스케일링할 수 있는 기능, 기업이 클라우드로 범위를 확장하는 방법 및 SQL Azure 원격 사무실 및 위성을 지원하는 지리적 동기화를 제공하는 방법에 대해 설명합니다.</p>  <p>&nbsp;</p>  <p>  <object data=\"data:application/x-silverlight-2,\" type=\"application/x-silverlight-2\" width=\"640\" height=\"360\">  <param name=\"source\" value=\"\">  <param name=\"enableHtmlAccess\" value=\"true\">  <param name=\"background\" value=\"#FF000000\">  <param name=\"allowHtmlPopupwindow\" value=\"true\">  <param name=\"minRuntimeVersion\" value=\"4.0.50401.0\">  <param name=\"autoUpgrade\" value=\"true\">  <param name=\"initParams\" value=\"Culture=en-US,Uuid=b260f9f2-0f15-44ba-8bdf-cefa45baf27c,Autoplay=false,MarketingOverlayText=Visit this video's website,ShowMarketingOverlay=true,MiscControls=FullScreen;Detached,ShowMenu=True,Tabs=Embed;Email;Share;Info,VideoUrl=\"><a href=\"https://go.microsoft.com/fwlink/?LinkID=149156\" style=\"text-decoration: none;\" onmousedown=\"javascript:new Image().src = '' + new Date().getTime() + '&amp;dcssip=www.microsoft.com&amp;dcsuri=' + window.location.href + '&amp;WT.tz=-8&amp;WT.bh=16&amp;WT.ul=en-US&amp;WT.cd=32&amp;WT.jo=Yes&amp;WT.ti=&amp;WT.js=Yes&amp;WT.jv=1.5&amp;WT.fi=Yes&amp;WT.fv=10.0&amp;WT.sli=Not%20Installed&amp;WT.slv=Version%20Unavailable&amp;WT.dl=1&amp;WT.seg_1=Not%20Logged%20In&amp;WT.vt_f_a=2&amp;WT.vt_f=2&amp;WT.vt_nvr1=2&amp;WT.vt_nvr2=2&amp;WT.vt_nvr3=2&amp;WT.vt_nvr4=2&amp;vp_site=Embedded&amp;wtEvtSrc=' + window.location.href + '&amp;vp_sli=Embedded'\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/installSL.gif\" alt=\"Get Microsoft Silverlight\" style=\"border-style: none\"></a><noscript>  <div><img alt=\"DCSIMG\" id=\"DCSIMG\" width=\"1\" height=\"1\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/nojavascript&amp;WT.js=No\"></div>  </noscript>  </object>  </p>  <p>  <meta charset=\"utf-8\">다음 비디오에서 &nbsp;Liam은 온-프레미스 데이터베이스를 SQL Azure 동기화하는 예제 시나리오를 안내합니다. &nbsp;또한 SQL Server 데이터베이스를 SQL Azure 동기화할 때 알아야 할 사항 중 일부를 지적합니다.</p>  <p>  <object data=\"data:application/x-silverlight-2,\" type=\"application/x-silverlight-2\" width=\"640\" height=\"360\">  <param name=\"source\" value=\"\">  <param name=\"enableHtmlAccess\" value=\"true\">  <param name=\"background\" value=\"#FF000000\">  <param name=\"allowHtmlPopupwindow\" value=\"true\">  <param name=\"minRuntimeVersion\" value=\"4.0.50401.0\">  <param name=\"autoUpgrade\" value=\"true\">  <param name=\"initParams\" value=\"Culture=en-US,Uuid=5c3fc673-54fd-4ee1-adbe-7a0cbf8bfe22,Autoplay=false,MarketingOverlayText=Visit this video's website,ShowMarketingOverlay=true,MiscControls=FullScreen;Detached,ShowMenu=True,Tabs=Embed;Email;Share;Info,VideoUrl=\"><a href=\"https://go.microsoft.com/fwlink/?LinkID=149156\" style=\"text-decoration: none;\" onmousedown=\"javascript:new Image().src = '' + new Date().getTime() + '&amp;dcssip=www.microsoft.com&amp;dcsuri=' + window.location.href + '&amp;WT.tz=-8&amp;WT.bh=16&amp;WT.ul=en-US&amp;WT.cd=32&amp;WT.jo=Yes&amp;WT.ti=&amp;WT.js=Yes&amp;WT.jv=1.5&amp;WT.fi=Yes&amp;WT.fv=10.0&amp;WT.sli=Not%20Installed&amp;WT.slv=Version%20Unavailable&amp;WT.dl=1&amp;WT.seg_1=Not%20Logged%20In&amp;WT.vt_f_a=2&amp;WT.vt_f=2&amp;WT.vt_nvr1=2&amp;WT.vt_nvr2=2&amp;WT.vt_nvr3=2&amp;WT.vt_nvr4=2&amp;vp_site=Embedded&amp;wtEvtSrc=' + window.location.href + '&amp;vp_sli=Embedded'\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/installSL.gif\" alt=\"Get Microsoft Silverlight\" style=\"border-style: none\"></a><noscript>  <div><img alt=\"DCSIMG\" id=\"DCSIMG\" width=\"1\" height=\"1\" src=\"https://azureco