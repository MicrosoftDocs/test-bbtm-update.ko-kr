  <h2>HDInsight 대화형 쿼리를 사용하여 간소화되고 확장 가능한 아키텍처</h2>


  <p align="justify">이제 아키텍처에 대화형 쿼리를 도입하여 파워 사용자, 데이터 과학자 및 데이터 엔지니어를 라우팅하여 대화형 쿼리를 직접 적중할 수 있습니다. 이러한 아키텍처 개선은 BI 시스템의 전반적인 부담을 줄이고 빠른 대화형 쿼리 응답으로 인한 사용자 만족도를 높이고 임시 쿼리를 실행할 수 있는 유연성을 향상시킵니다.</p>


  <p><img alt="image" border="0" height="320" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a51281e-a316-4eea-8986-1fb53d169139.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="678"></p>


  <p align="justify">위에서 설명한 아키텍처에서 요약 보기를 보려는 사용자는 OLAP 큐브와 함께 계속 제공될 수 있습니다. 그러나 다른 모든 사용자는 대화형 쿼리를 활용하여 쿼리를 제출합니다.</p>


  <p align="justify">Azure HDInsight의 OLAP 기반 애플리케이션은 <a href="https://www.atscale.com/azure-hdinsight/" target="_blank">AtScale</a> 및 Apache <a href="https://azure.microsoft.com/en-us/blog/bring-interactive-analytics-to-azure-kyligence-analytics-platform-enables-sub-second-query-on-hdinsight/" target="_blank">Kyligence</a>와 같은 솔루션을 참조하세요.</p>


  <h2>보안 모델</h2>


  <p>Hadoop 및 Spark 클러스터와 마찬가지로 HDInsight Interactive Query는 Azure Active Directory 및 Apache Ranger를 활용하여 세분화된 액세스 제어 및 감사를 제공합니다. HDInsight 클러스터의 보안 모델을 이해하려면 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/domain-joined/apache-domain-joined-introduction">Hadoop 보안</a> 문서에 대한 소개를 참조하세요.</p>


  <p>HDInsight 대화형 쿼리에서 액세스 제한 논리는 Hive 계층으로 푸시다운되고 Hive는 데이터 액세스를 시도할 때마다 액세스 제한을 적용합니다. 이렇게 하면 Hive 쿼리 작성을 간소화하고 쿼리 조건자에서 이 논리를 추가하지 않고도 원활한 백그라운드 적용을 제공합니다. Apache Ranger에서 만들 수 있는 다양한 유형의 보안 정책을 이해하려면 <a href="https://docs.hortonworks.com/HDPDocuments/HDP2/HDP-2.6.5/bk_security/content/using_ranger_to_provide_authorization_in_hadoop.html">Ranger를 사용하여 Hadoop에서 권한 부여를 제공</a> 하세요.</p>


  <h2>친숙한 도구를 사용하는 사용자 채택</h2>


  <p align="justify">빅 데이터 분석에서 조직은 분석 시스템이 너무 어렵고 익숙하지 않고 학습하기 어려운 도구를 사용하여 분석을 실행해야 하기 때문에 최종 사용자가 분석 시스템에서 충분한 가치를 얻지 못하는&rsquo; 것을 점점 더 우려하고 있습니다. HDInsight Interactive Query는 데이터에서 인사이트를 얻는 데 필요한 새로운 사용자 학습을 최소화하거나 없도록 하여 이 문제를 해결합니다. 사용자는 이미 사용하고 가장 좋아하는 도구에서 SQL 쿼리(hql)를 작성할 수 있습니다. HDInsight 대화형 쿼리는 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-for-vscode">Visual Studio Code, Power BI</a>, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-connect-hive-zeppelin">Apache Zeppelin</a>, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-visual-studio-tools-get-started#run-interactive-hive-queries">Visual Studio</a>, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/interactive-query/apache-hadoop-connect-hive-power-bi-directquery"></a><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-use-hive-ambari-view">Ambari Hive View</a>, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-use-hive-beeline">Beeline</a> 및 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-connect-excel-hive-odbc-driver">Hive ODBC</a>와 같은 BI 도구를 지원합니다.</p>


