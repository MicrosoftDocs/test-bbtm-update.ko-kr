  <p align="justify">HDInsight Interactive Query는 Apache Spark, Hive, Presto 등 널리 사용되는 빅 데이터 엔진에서 잘 작동하도록 디자인되었습니다. 사용자가 분석을 실행하기 위해 이러한 도구 중 하나를 선택할 수 있으므로 특히 유용합니다. HDInsights&rsquo; 공유 데이터 및 메타데이터 아키텍처를 사용하면 사용자는 동일한 기본 데이터 및 메타데이터를 가리키는 동일하거나 다른 엔진으로 여러 클러스터를 만들 수 있습니다. 더 이상 분석을 위한 하나의 기술에 구속되지 않는 매우 강력한 개념입니다.</p>


