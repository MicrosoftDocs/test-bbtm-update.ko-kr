  <h2>Azure HDInsight 대화형 쿼리 개요</h2>


  <p align="justify">Hive 2의 가장 흥미로운 새로운 기능 중 하나는 LLAP(짧은 대기 시간 분석 처리)로, Azure Blob 저장소 또는 Azure Data Lake Store와 같은 상용 스토리지 시스템에 저장된 원시 데이터에 대해 훨씬 더 빠른 쿼리를 생성합니다.</p>


  <p align="justify">이렇게 하면 빠른 대화형 쿼리를 사용하도록 추가 계층을 도입할 필요가 줄어듭니다.</p>


  <h2 align="justify">빅 데이터 BI 아키텍처에서 대화형 쿼리를 도입할 때의 주요 이점은 다음과 같습니다.</h2>


  <p align="justify"><strong>매우 빠른 대화형 쿼리:</strong> 대화형 쿼리의 지능형 캐싱 및 최적화는 Azure Blob 및 Azure Data Lake Store와 같은 원격 클라우드 스토리지에서 매우 빠른 쿼리 결과를 생성합니다. 대화형 쿼리를 사용하면 데이터 분석가가 데이터가 준비된 동일한 스토리지에서 대화형으로 데이터를 쿼리할 수 있으므로 분석 요구를 위해 스토리지에서 다른 분석 엔진으로 데이터를 이동할 필요가 없습니다. <a href="https://azure.microsoft.com/en-us/blog/hdinsight-interactive-query-performance-benchmarks-and-integration-with-power-bi-direct-query/" target="_blank">Azure HDInsight 성능 벤치마킹: 대화형 쿼리, Spark 및 Presto</a>를 참조하여 HDInsight 대화형 쿼리 성능 기대치 <strong>@ 100TB 규모를</strong> 이해합니다.</p>


  <p align="justify">HDInsight LLAP(Interactive Query)는 Hive 쿼리의 조각을 실행하는 영구 디먼 집합을 활용합니다. LLAP에 대한 쿼리 실행은 작업자 작업이 컨테이너가 아닌 LLAP 디먼 내에서 실행된다는 점을 제외하고 LLAP가 없는 Hive와 매우 유사합니다.</p>


  <p align="justify"><img alt="image" border="0" height="361" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0c275e66-7fd7-45fd-841c-caf9ecc53084.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="628"></p>


  <p align="justify"><strong>쿼리의 수명 주기: </strong> 클라이언트가 JDBC 쿼리를 제출하면 쿼리 계획, 최적화 및 보안 트리밍을 담당하는 Hive Server 2 Interactive에 쿼리가 도착합니다. 각 쿼리는 Hive Server 2를 통해 제출 <u>되므로 보안 정책을 적용하는 단일 위치가 됩니다. </u></p>


  <p align="justify"><u><img alt="image" border="0" height="135" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/db16d1a0-ac82-4ae8-9e24-14d57e3e5562.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="675"></u></p>


  <p align="justify"><strong>파일 형식의 다용도 및 지능형 캐싱:</strong> Hadoop에 대한 빠른 분석은 항상 하나의 큰 캐치와 함께 제공됩니다 : 그들은 시간이 많이 걸리고 복잡하며 민첩성을 제한하는 ORCFile, Parquet 또는 Avro와 같은 열 형식으로 선전 변환이 필요합니다.</p>


  <p>CSV 또는 JSON 데이터를 최적화된 메모리 내 형식으로 즉시 변환하는 대화형 쿼리 동적 텍스트 캐시를 사용하면 캐싱이 동적이므로 쿼리에서 캐시되는 데이터를 결정합니다. <b>텍스트 데이터가 캐시되면 분석이 특정 파일 형식으로 변환한 것처럼 빠르게 실행됩니다</b>.</p>


  <p>대화형 쿼리 SSD 캐시는 RAM과 SSD를 LLAP 캐시가 제공하는 다른 모든 이점과 함께 거대한 메모리 풀로 결합합니다. SSD 캐시를 사용하면 일반적인 서버 프로필이 4배 더 많은 데이터를 캐시할 수 있으므로 더 큰 데이터 세트를 처리하거나 더 많은 사용자를 지원할 수 있습니다. <b>대화형 쿼리 <u>캐시는</u> 원격 저장소(Azure Storage)의 기본 데이터 변경 내용을 인식합니다</b>. 기본 데이터가 변경되고 사용자가 쿼리를 실행하면 추가 사용자 단계 없이도 업데이트된 데이터가 메모리에 로드됩니다.</p>


  <p><img alt="image" border="0" height="304" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fdcaec11-a65f-4525-9743-9d89cef3aae2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="695"></p>


  <p><b>동시성:</b> 훨씬 향상된 세분화된 리소스 관리, 쿼리 및 사용자 간에 캐시된 데이터를 선점 및 공유하면서 대화형 쿼리[LLAP의 Hive]를 사용하면 동시 사용자에게 더 좋습니다.</p>


  <p>또한 HDInsight는 공유 Azure Storage 및 Hive 메타스토어에서 여러 클러스터를 만들 수 있도록 지원하므로 클러스터 노드를 더 추가하거나 동일한 기본 데이터 및 메타데이터를 가리키는 클러스터를 더 추가하여 동시성을 확장할 수 있습니다.</p>


