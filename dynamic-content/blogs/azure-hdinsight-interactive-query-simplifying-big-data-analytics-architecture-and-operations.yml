Title: 'Azure #HDInsight 대화형 쿼리: 빅 데이터 분석 아키텍처 간소화'
Summary: '빠른 대화형 BI, 데이터 보안 및 최종 사용자 채택은 성공적인 빅 데이터 분석 구현을 위한 세 가지 중요한 과제입니다. 올바른 아키텍처와 도구가 없으면 많은 빅 데이터 및 분석 프로젝트가 일반적인 BI 사용자 및 엔터프라이즈 보안 설계자를 따라잡지 못합니다. '
Content: >-
  <p align="justify"><em>빠른 대화형 BI, 데이터 보안 및 최종 사용자 채택은 성공적인 빅 데이터 분석 구현을 위한 세 가지 중요한 과제입니다. 올바른 아키텍처와 도구가 없으면 많은 빅 데이터 및 분석 프로젝트가 일반적인 BI 사용자 및 엔터프라이즈 보안 설계자를 따라잡지 못합니다. 이 블로그에서는 빠른 대화형 쿼리, 간소화된 보안 모델 및 BI 사용자와의 향상된 사용자 채택을 위한 빅 데이터 솔루션을 설계하는 데 도움이 되는 아키텍처 접근 방식에 대해 설명합니다.</em></p>


  <h2>빠른 대화형 BI에 대한 기존의 접근 방식</h2>


  <p align="justify">Hadoop 시스템에서 처리된 심층 분석 쿼리는 일반적으로 느렸습니다. MapReduce 작업 또는 Hive 쿼리는 대규모 데이터 세트를 대량으로 처리하는 데 사용되지만 대화형 BI 사용에 필요한 빠른 응답 시간에는 적합하지 않습니다.</p>


  <p align="justify">쿼리 상호 작용이 부족하여 사용자 불만에 직면한 데이터 설계자는 Hadoop 위에 OLAP 큐브를 빌드하는 등의 기술을 사용했습니다. OLAP 큐브는 다양한 차원, 측정값 및 계층을 모두 미리 저장하는 메커니즘입니다. 큐브 처리는 일반적으로 미리 지정된 간격으로 수행됩니다. 사후 처리에서는 결과를 미리 사용할 수 있으므로 BI 도구가 큐브를 쿼리하면 결과를 찾기만 하면 되므로 쿼리 응답 시간을 제한하고 빠르고 대화형으로 만들 수 있습니다. 모든 측정값은 차원의 모든 수준 및 범주에 의해 미리 집계되므로 대화형 작업 및 빠른 응답 시간에 매우 적합합니다. 이 방법은 요약 보기를 표시해야 하는 경우에 특히 적합합니다.</p>


  <p>&nbsp;</p>


  <p><img alt="image" border="0" height="314" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d4e83f9-fcff-42a0-a63b-ba0483d64f70.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="650"></p>


  <p align="justify">위의 접근 방식은 특정 시나리오에서 작동하지만 전부는 아닙니다. 특히 많은 파워 사용자와 데이터 과학자가 많은 임시 쿼리를 작성하는 사용 사례에서 큰 빅 데이터 구현으로 쉽게 분해하는 경향이 있습니다.</p>


  <p align="justify">주요 과제는 다음과 같습니다.</p>


  <ul>
   <li>
   <div align="justify">OLAP 큐브에는 대기 시간을 도입하는 집계를 만들기 위한 사전 계산이 필요합니다. 모든 산업의 기업은 짧은 비즈니스 기간 내에 보고 및 분석 인프라에서 더 많은 것을 요구하고 있습니다. OLAP 큐브는 실시간 분석을 제공할 수&rsquo; 없는 경우</div>
   </li>
   <li>
   <div align="justify">빅 데이터 분석에서 사전 계산은 전체 파이프라인의 성능, 안정성 및 안정성을 심각하게 저해하는 전체 빅 데이터 파이프라인에 지속 불가능한 압력을 발생시키는 기본 Hadoop 시스템에 큰 부담을 줍니다.</div>
   </li>
   <li>
   <div align="justify">이러한 유형의 아키텍처는 소규모에서 잘 작동하는 서로 다른 시스템 간에 큰 데이터 세트 이동을 강제합니다. 그러나 대규모 데이터 규모로 구분합니다. 여러 계층에서 데이터를 핫하고 최신 상태로 유지하는 것은 어려운 일입니다.</div>
   </li>
   <li>
   <div align="justify">고급 사용자와 데이터 과학자는 전체 시스템에 추가적인 부담을 주는 정교한 임시 쿼리를 사용하여 실험하는 능력 측면에서 훨씬 더 민첩성과 자유가 필요합니다.</div>
   </li>
  </ul>


