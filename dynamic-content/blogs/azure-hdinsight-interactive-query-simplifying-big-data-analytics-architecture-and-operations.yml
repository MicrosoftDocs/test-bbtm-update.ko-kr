  <h2>HDInsight 정보</h2>


  <p align="justify">Azure HDInsight는 Azure에서 오픈 소스 워크로드를 실행하기 위한 Microsofts&rsquo; 프리미엄 관리 제품입니다. Azure HDInsight는 제조, 소매 교육, 비영리, 정부, 의료, 미디어, 은행, 통신, 보험 및 ETL에서 데이터 웨어하우징, Machine Learning IoT에 이르는 다양한 사용 사례에 이르는 다양한 산업 분야에 걸친 중요 업무용 애플리케이션을 지원합니다.</p>


