Title: Azure Cloud Shell의 공개 미리 보기 발표
Summary: 통합 워크플로의 필요성을 해결하기 위해 Azure Cloud Shell의 공개 미리 보기를 발표하게 되어 기쁩니다. Azure Cloud Shell은 Azure 리소스를 관리하는 데 도움이 되는 클라우드에서 실행되는 브라우저 기반 셸 환경입니다.
Content: >-
  <p>몇 달 전 Brendan Burns는 컨테이너 및 사용자 인터페이스에 대한 열정이 어떻게 결합되어 그래픽 및 명령줄 인터페이스 모두에서 Azure 작업을 지원하는 새로운 통합 워크플로를 사용할 수 있는지에 대한 <a href="https://azure.microsoft.com/en-us/blog/sneak-peek-a-new-azure-cloud-console/">블로그 게시물을</a> 작성했습니다. 또한 컨테이너가 사용자가 상호 작용할 수 있도록 깨끗하고 일관된 인터페이스를 만드는 효율적인 방법을 제공하는 방법과 컨테이너가 Azure 내에서 컴퓨팅 워크로드에 혁명을 일으키고 있는 방법에 대해서도 설명합니다.</p>


  <p>현재 Azure Cloud Shell이 공개 미리 보기로 진입함에 따라 그가 설명하는 환경이 제공됩니다. Cloud Shell은 Azure에서 Azure용으로 빌드된 미리 구성된 워크스테이션에 대한 자동 및 보안 액세스를 사용하도록 설정하여 워크플로 마찰을 제거하고 생산성을 향상시킵니다. Cloud Shell은 Kubernetes에서 오케스트레이션된 컨테이너에서 전적으로 실행되며, 컨테이너 기술이 Azure에서 빌드된 솔루션에 혁명을 일으킬 수 있는 방법의 한 가지 예만 보여 줍니다.</p>


  <p>Cloud Shell은 현재 Bash 환경을 제공하며, GUI/CLI 유연성 외에도 셸 환경 선택을 제공할 PowerShell 환경이 곧 제공될 예정입니다.</p>


  <p><img alt="Cloud-Shell-Startup" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/startup.gif?raw=true" style="width: 811px; height: 400px; margin-right: auto; margin-left: auto; float: none; display: block;"></p>


  <h2>Cloud Shell 기능</h2>


  <ul>
   <li>
   <p>Cloud Shell은 Azure 리소스를 관리하는 데 도움이 되도록 클라우드에서 실행되는 브라우저 기반 셸 환경을 제공합니다. Cloud Shell을 활용하여 클라우드가 제공할 수 있는 방식으로 로컬 컴퓨터에서 제한되지 않고 작업할 수 있습니다.</p>
   </li>
   <li>
   <p>Microsoft는 셸 인터프리터, Azure 도구, 텍스트 편집기, 소스 제어, 빌드 도구, 컨테이너 도구, 데이터베이스 도구 등과 같은 일반적으로 사용되는 CLI 도구를 사용하여 Cloud Shell을 유지 관리하고 업데이트합니다. Cloud Shell에는 Node.js, .NET 및 Python과 같은 여러 인기 있는 프로그래밍 언어에 대한 언어 지원도 포함되어 있습니다.</p>
   </li>
   <li>
   <p>Cloud Shell은 Azure File Storage를 통해 $Home 디렉터리를 유지하여 기본 설정 Azure 구독 및 세션 간 파일 작업과 같은 사용자 지정 설정을 사용하도록 설정합니다.</p>
   </li>
  </ul>


  <h2>Azure CLI 2.0 통합</h2>


  <p>간소화된 Azure CLI 2.0 환경을 제공하기 위해 Cloud Shell:</p>


  <ul>
   <li>
   <p>모든 계정&#39;구독에 대한 액세스를 자동으로 인증합니다.</p>
   </li>
   <li>
   <p>설치된 Azure CLI 2.0 버전을 유지 관리하여 모든 Cloud Shell 세션에서 가장 최신의 환경을 제공합니다.</p>
   </li>
  </ul>


  <p>경험이 풍부한 Azure 사용자이든 플랫폼에 대한 새로운&#39;관계없이 Cloud Shell은 Azure CLI 2.0을 활용하거나 학습하기 위한 낮은 마찰 액세스를 제공합니다. Cloud Shell을 사용하면 Azure Portal에서 편안하게 리소스에 대한 작업을 자동화하고 스크립트할 수 있습니다. 리소스 메타데이터에 대한 사용자 지정 쿼리를 작성해야 하는지 또는 1000개의 VM을 배포해야 하는지에 관계없이 Cloud Shell은 특정 작업에 적합한 인터페이스를 유연하게 선택할 수 있습니다.</p>


  <h2>Docs 통합</h2>


  <p>설명서에서 Azure CLI 샘플을 완전히 대화형으로 만들기 위해 Cloud Shell은 docs.microsoft.com 직접 포함됩니다. 이 통합을 통해 몰입형 학습 스토리를 사용하면 Azure CLI 2.0 설명서 내에서 전체 Cloud Shell을 사용할 수 있습니다. 이 환경을 사용하면 계정에 로그인하고 Azure Portal에 있는 문서 내에서 동일한 Cloud Shell로 작업할 수 있습니다. <a href="https://docs.microsoft.com/cli/azure/get-started-with-azure-cli">Azure CLI 2.0 자습서</a>에서 이 환경을 사용해 보세요.</p>


