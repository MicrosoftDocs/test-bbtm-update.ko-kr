Slug: get-ready-for-global-azure-bootcamp-2019
Title: 글로벌 Azure Bootcamp 2019 준비
Summary: 글로벌 Azure Bootcamp는 전 세계적으로 진행되는 무료 1일 로컬 이벤트입니다. Azure 커뮤니티에서 운영하는 이 연례 행사는 2019년 4월 27일 토요일에 진행됩니다.
Content: >-
  <p>이 토요일 아침&mdash;&rsquo; 일찍부터 전 세계&mdash; 많은 지역에서 여전히 금요일이 되면 뉴질랜드의 여러 장소에 모여 <a href="https://global.azurebootcamp.net/">글로벌 Azure Bootcamp 2019</a>를 시작하여 Microsoft Azure 및 클라우드 컴퓨팅에 대해 알아볼 것입니다.</p>


  <h2>진정한 글로벌</h2>


  <p>하루 종일 수천 명의 사람들이 이러한 무료 이벤트에 참석하여 각 위치에서 선택한 다양한 형식을 사용하여 Azure에 대한 지식을 확장합니다. 토요일이 전 세계를 돌아다니면서 북미 서부 해안의 최종 위치가 진행될 때까지 수백 개의 다른 장소에 5~500명의 사람들이 모일 것입니다. 기회는, 가까운 위치가있다&rsquo;. <a href="https://global.azurebootcamp.net/locations/">맵</a>을 확인하여 로컬 이벤트를 찾습니다.</p>


  <p>글로벌 Azure Bootcamp는 전 세계의 MVP, 지역 이사 및 사용자 그룹 리더가 주도하는 100% 커뮤니티 기반 이벤트로, 가장 큰 1일 글로벌 Azure 이벤트를 제공하기 위해 공동 작업합니다.</p>


  <p>Scott Hanselman이 글로벌 Azure Bootcamp 공동 창립자이자 Azure MVP인 Magnus Mrtensson&aring;과 대화를 나눈 <a href="https://channel9.msdn.com/Shows/Azure-Friday/">Azure Friday</a>의 최근 에피소드에서 글로벌 Azure Bootcamp에 대해 자세히 알아보세요.</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="270" src="https://channel9.msdn.com/Shows/Azure-Friday/Get-ready-for-Global-Azure-Bootcamp-2019/player?format=ny" width="480"></iframe></p>


  <p align="center"><a href="https://channel9.msdn.com/Shows/Azure-Friday/Get-ready-for-Global-Azure-Bootcamp-2019" title="https://channel9.msdn.com/Shows/Azure-Friday/Get-ready-for-Global-Azure-Bootcamp-2019">글로벌 Azure Bootcamp 2019 준비</a></p>


  <h2>과학 랩</h2>


  <p>올해 주최측은 카나리아 제도의 스페인 테네리페에 있는 인<a href="https://www.iac.es/index.php?lang=en">스티투토 드 아스트로피시카 데 카나리아</a>스와 다시 한 번 협력하여 수백만 개의 빛 곡선에서 새로운 행성을 검색하는 데 도움이 되는 기계 학습(ML) 알고리즘을 사용하여 NASAs&rsquo;의 새로운 전이 외계 행성 조사 위성(TESS)의 데이터를 체계적으로 분석하는 과학 실험실로 실제 도전을 추구하는 사람들을 제공했습니다.</p>


  <blockquote>

  <p><i>TESS는 MIT가 주도하는 NASA 임무로, 외계 행성을 운송하기 위한 하늘의 조사입니다. 환승 행성은 망원경에서 볼 수 있듯이 별 앞에 가는 행성이며, 현재까지 작은 외계 행성을 찾는 데 가장 성공적인 발견 기술입니다.</i> - <a href="https://tess.mit.edu/">TESS</a></p>

  </blockquote>


  <p>전 세계의 다른 커뮤니티 구성원과 비교하여 <a href="https://gablabdashboard.azurewebsites.net/">Science Lab 대시보드</a> 를 모니터링하여 배포 진행 상황 및 수행 방법을 추적할 수 있습니다. 자세한 내용은 <a href="https://www.iac.es/divulgacion.php?op1=16&amp;id=1542&amp;lang=en">Microsoft&#39;Azure 컴퓨터 네트워크의 과학 랩으로 다시 선출된 IAC</a>를 참조하세요.</p>


  <h2>스폰서</h2>


  <p>글로벌 Azure Bootcamp 주최자는 Microsoft와 긴밀히 협력하여 배와 두뇌가 많은 장소에서 무료 점심식사로 잘 공급되도록 합니다. 글로벌 Azure Bootcamp는 <a href="https://www.cloudmonix.com/">CloudMonix</a>, <a href="https://www.serverless360.com/">Serverless360</a>, <a href="https://www.jetbrains.com/">JetBrains</a>, <a href="https://revdebug.com/">RevDeBug</a>, <a href="https://www.skillmeup.com/?utm_source=Global%20Azure&amp;utm_medium=Sponsor%20%20link&amp;utm_campaign=Global%20Azure&amp;utm_term=Undefined&amp;utm_content=Offer">Skill Me Up</a>, <a href="https://kemptechnologies.com/">Kemp</a>, <a href="https://bit.ly/progategab2019">Progate</a> 및 <a href="https://portal.enzounified.com/">Enzo Online</a>도 후원합니다.</p>


  <h2>토요일 을 보십시오!</h2>


  <p>Microsoft의 파트너 프로그램 관리자인 Scott Hanselman은 Azure에 대해 배울 변명을 찾고&#39;경우 집에서 멀리 떨어져 여행하지 않고도 클라우드에 대해 배우는 동안 점심을 먹을 수 있는 이 무료 기회를 활용해야 한다고 지적 &quot;했습니다. 도대체, 당신은 심지어 새로운 외계 행성을 발견하는 데 도움이 될 수 있습니다. 그&#39;토요일을 보내는 나쁜 방법이 아니다.&quot;</p>


  <p>토요일에 수백 개의 이벤트 중 하나에서 우리와 함께 할 수없는&rsquo; 경우, YouTube에서 하루 종일 스트림을 취할 <a href="https://globalonlineazurebootcamp.wordpress.com/">글로벌 온라인 Azure 부트 캠프</a>&rsquo;를 확인하고 하루 종일 <a href="https://twitter.com/search?q=%23globalazure">트위터에 GlobalAzure를 따라#</a>해야합니다.</p>
