Title: Azure Security Center로 IaaS에서 실행되는 Linux 컨테이너보호
Summary: 오늘날 점점 더 많은 기업이 모놀리식 애플리케이션을 마이그레이션하여 프로덕션 환경에서 중요하고 컨테이너화된 클라우드 네이티브 애플리케이션을 실행하고 있습니다. 컨테이너는 개발자와 IT 전문가 모두에게 여러 가지 이점을 제공합니다.
Content: >-
  <p>오늘날 점점 더 많은 기업이 모놀리식 애플리케이션을 마이그레이션하여 프로덕션 환경에서 중요하고 컨테이너화된 클라우드 네이티브 애플리케이션을 실행하고 있습니다. 컨테이너는 개발자와 IT 전문가 모두에게 여러 가지 이점을 제공합니다. 배포가 쉽고 빠르며 변경할 수 없으며 빠른 반복을 제공합니다. 배포된 컨테이너의 수가 계속 증가하면서 컨테이너의 보안 상태를 파악하고 위협으로부터 보호하기 위해 보안 솔루션을 설정해야 합니다.</p>


  <p>이제 Azure Security Center에 컨테이너를 보호할 수 있는 몇 가지 새로운 기능이 제공됩니다.</p>


  <h2>1. IaaS Linux 컴퓨터에서 호스트되는 컨테이너에 대한 가시성</h2>


  <p>Azure Security Center에 새로운 컨테이너 관련 탭이 제공되고, Docker를 사용하는 모든 가상 머신이 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/13464db9-e312-4fa6-b95f-b353edb35b60.png"><img alt="A new tab of containers is now available in Azure Security Center" border="0" height="229" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/919ed450-8151-46a8-89f5-055006ff6eb7.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="이제 Azure Security Center에서 컨테이너의 새 탭을 사용할 수 있습니다." width="1405"></a></p>


  <p>가상 머신에서 보안 문제를 살펴볼 때 Security Center가 Docker 버전, 호스트에서 실행 중인 이미지 수와 같은 머신의 컨테이너와 관련된 추가 정보를 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a2589847-2587-40c8-ae6c-affb82da398b.png"><img alt="Docker version" border="0" height="698" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/839cd65c-1b29-4c82-865c-1614984622d3.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="Docker 버전" width="1281"></a></p>


  <h2>2. Docker에 대한 CIS 벤치마크를 기반으로 하는 보안 권장 사항</h2>


  <p>Security Center는 Docker 구성을 검색하고 평가된 모든 실패 규칙 목록을 제공하여 구성 오류를 표시합니다. Security Center는 이러한 문제를 신속하게 해결하고 시간을 절약할 수 있는 지침을 제공합니다. Security Center는 Docker 구성을 지속적으로 평가하고 최신 상태를 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4f3050f-55c0-4a4f-afb1-3b87c0629c48.png"><img alt="Security recommendations based on the CIS benchmark for Docker" border="0" height="862" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9eb51942-22f2-4e69-8709-6c98bb437cf3.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="Docker에 대한 CIS 벤치마크를 기반으로 하는 보안 권장 사항" width="1528"></a></p>


  <h2>3. 실시간 컨테이너 위협 감지</h2>


  <p>Security Center는 AuditD 구성 요소로 Linux 머신의 컨테이너에 대한 실시간 위협 탐지 기능을 제공합니다.</p>


  <p>경고는 호스트의 권한 있는 컨테이너 생성, Docker 컨테이너 내에서 실행 중인 SSH(Secure Shell) 서버 표시 또는 암호화 마이너 사용과 같은 여러 의심스러운 Docker 활동을 식별합니다. 이 정보를 사용하여 보안 문제를 신속하게 수정하고 컨테이너의 보안을 강화할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/76e36a14-71ef-4f8b-85d9-4d3ddaeeeb0a.png"><img alt="PremiumSSD" border="0" height="701" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/11acbd40-5a24-4b4b-99b4-e9c96ecc4afa.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="PremiumSSD" width="612"></a></p>


  <p>컨테이너 보안을 시작하기 위해 퍼블릭 클라우드 고객은 <a href="https://azure.microsoft.com/en-us/pricing/details/security-center/" target="_blank">Security Center의 표준 계층</a>에서 이 기능의 공개 미리 보기를 활용할 수 있습니다. Azure를 접하는 경우 컨테이너 보안은 <a href="https://azure.microsoft.com/en-us/free/" target="_blank">무료 60일 Security Center 평가판</a>의 일부입니다.</p>
