Content: >-
  <p><img alt="3D blockchain model rendering " border="0" height="539" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3870fc3-c675-46f0-bd7e-ceb64618ef17.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="2000"></p>


  <p>블록체인 투자의 사명은 복잡한 기술을 민주화하고 조직 경계를 넘어 연결을 만들어 신뢰할 수 있는 방식으로 공유 문제를 해결하는 것을 목표로 처음부터 굳건히 유지되어 왔다. 이 점을 염두에 두고 로드맵은 엔터프라이즈에서 블록체인의 채택을 진전시키기 위해 개방적이고 확장 가능한 플랫폼을 구축하는 데 중점을 두고 있습니다.</p>


  <p>이 접근 방식은 고객에게 몇 번이고 공감을 불러일으킵니다. Azure 블록체인 기술로 구동되는 실제 예는 항공사의 생산성과 안전을 개선하기 위해 엔진 부품의 계보를 추적하는 <a href="https://aka.ms/GEAviation">GE Aviations&rsquo;</a> 차세대 블록체인 솔루션입니다.&nbsp;</p>


  <blockquote>

  <p style="width:85%; margin: 12px auto; font-style:italic;">&quot;Microsoft는 소프트웨어 스택의 각 측면을 근본적으로 개선하여 블록체인을 예술로부터 가져와 과학으로 탈바꿈시켰습니다. Weve&rsquo;는 데이터 수집을 위한 코드 없는 논리 앱의 혁신, Azure SQL Database 및 Azure Cosmos DB를 사용한 오프체인 스토리지, Power BI 통한 분석 시각화의 이점을 활용했습니다. Azure Blockchain Service 및 Azure Blockchain Workbench와 이러한 Azure 서비스의 풍부한 통합을 통해 훨씬 더 적은 복잡성으로 훨씬 더 빠르게 고객의 손에 솔루션을 제공할 수 있습니다.&quot; - David Havera, Blockchain Leader, GE Aviation Digital Group</p>

  </blockquote>


  <p>이를 염두에 두고 전체 스택에서 블록체인 채택을 단순화하고 가속화하도록 설계된 혁신의 물결을 다시 발표하는&#39;있습니다.</p>


  <h2>블록체인 데이터 관리자 및 추가 원장 선택으로 Azure Blockchain Service 향상</h2>


  <p>Azure Blockchain Service는 출시 이후 환상적인 채택을 보았으며, 고객은 이를 사용하여 비즈니스 논리에 집중할 수 있도록 블록체인 네트워크의 관리 및 형성을 간소화했습니다. 오늘날 블록&rsquo;<a href="https://azure.microsoft.com/services/blockchain-service/" target="_blank">체인 데이터 관리자</a>의 미리 보기를 통해 Azure Blockchain Service를 더욱 개선해야 합니다. 블록체인 데이터 관리자(미리 보기)는 블록체인 원장 데이터를 캡처하고, 변환하고(암호화된 이벤트 및 속성 상태 데이터 디코딩 포함) Azure Event Grid를 통해 여러 원본에 해당 데이터를 <a href="https://azure.microsoft.com/services/cosmos-db/" target="_blank">Azure Cosmos DB</a> 또는 <a href="https://azure.microsoft.com/services/sql-database/" target="_blank">Azure SQL Database</a> 같은 오프체인 데이터베이스에&nbsp; 전달하는 Azure Blockchain Service의 새로운 기능입니다. 블록체인 데이터 관리자(미리 보기)는 퍼블릭 및 프라이빗 트랜잭션 데이터를 모두 지원하고 블록체인 원장에 있는 데이터와 기존 애플리케이션을 통합하는 번거로운 작업을 크게 간소화합니다.</p>


  <p>기존 애플리케이션에 블록체인 데이터 통합을 간소화하는 것 외에도 선택과 유연성을 제공하는 것이 Azure Blockchain Service에 대한 투자의 핵심입니다. Corda Enterprise Ethereum을 서비스 내에서 사용할 수 있는 추가 분산 원장 기술로 조인합니다. Hyperledger Fabric을 선호하는 고객의 경우 오늘부터 Azure Kubernetes Service를 사용하는 Azure <a href="https://azuremarketplace.microsoft.com/marketplace/apps/microsoft-azure-blockchain.azure-blockchain-hyperledger-fabric?tab=Overview" target="_blank">Marketplace 템플릿</a> 을 사용할 수 있습니다.</p>


  <h2>개발자 도구에 투자</h2>


  <p>물론 블록체인 엔터프라이즈 채택을 가속화하는 것은 개발자에게만 가능합니다. 우리는 Visual Studio Code Ethereumextension&nbsp;<a href="https://marketplace.visualstudio.com/items?itemName=azblockchain.azure-blockchain" target="_blank">용 Azure Blockchain Development Kit에 대한</a> 업데이트를&nbsp;&nbsp; 통해 블록체인 개발자를 위한 투자를 계속 구축하고 있습니다. 이러한 투자는 블록체인 네트워크를 기반으로 애플리케이션을 빌드하든, 백 엔드 시스템을 연결하여 블록체인 데이터를 생성하거나 소비하든 상관없이 개발자의 생산성을 향상시킵니다.</p>


  <p>OpenZeppelin 통합과 같은 인기 있는 도구에 대한 최근 투자는 일반적인 개발자 요구를 위한 인기 있는 스마트 계약을 쉽게 검색하고 사용할 수 있도록 합니다. 프라이빗 블록체인 개발자에 초점을 맞추는 것 외에도 퍼블릭 블록체인 개발자가 Infura 프로젝트 통합을 비롯한 퍼블릭 체인 도구에 대한 투자를 통해 똑같이 잘 지원되도록 하고 있습니다. Visual Studio Code 확장에 네이티브 Infura 통합을 추가하면 Infura 프로젝트를 쉽게 만들고, 상호 작용하고, 배포할 수 있습니다. 이러한 개발자 도구는 Visual Studio Code 통합되며 무료로 사용할 수 있습니다.</p>


  <h2>지속적인 혁신은 블록체인 경험을 지원합니다.</h2>


  <p>블록체인은 흥미롭고 역동적인 산업이며, <a href="https://cloudblogs.microsoft.com/industry-blog/manufacturing/2018/09/25/buhler-will-track-crops-from-farm-to-fork-using-blockchain-technology/" target="_blank">공급망 가시성, 추적 가능성 및</a> <a href="https://customers.microsoft.com/story/microsoft-financial-operations-professional-services-azure" target="_blank">로열티 조정</a>과 같은 시나리오에서 엔터프라이즈의 채택을 간소화하기 위해 최선을 다하고 있습니다. 전체 stackfrom&mdash; 개발자 도구에서 Azure 인프라 서비스로의 투자와 블록체인의 Azure 관리형 servicesenterprise&mdash; 채택이 그 어느 때보다 쉬워졌습니다.</p>


