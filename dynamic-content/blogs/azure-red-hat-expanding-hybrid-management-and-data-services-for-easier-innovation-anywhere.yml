  <h2>Azure Red Hat OpenShift에 추가된 프라이빗 하이브리드 클러스터 및 OpenShift 4</h2>


  <p>Red Hat 고객을 위한 하이브리드 제품을 마무리하고, 오늘&rsquo; <a href="https://aka.ms/openshift" target="_blank">OpenShift 4에서 Azure Red Hat OpenShift</a>의 일반 공급에 대해 발표했습니다.</p>


  <p>이 릴리스에서는 <a href="https://www.openshift.com/blog/introducing-red-hat-openshift-4" target="_blank">Red Hat OpenShift 4에서 Azure Red Hat OpenShift로의 주요 혁신</a> 을 제공합니다. &lsquo;또한 다음과 같은 하이브리드 및 엔터프라이즈 고객 시나리오를 지원하는 기능을 사용하도록 설정해야 합니다.</p>


  <ul>
      <li><strong>프라이빗 API 및 수신 엔드포인트</strong>: 이제 고객은 공용 및 프라이빗 클러스터 관리(API) 및 수신 엔드포인트 중에서 선택할 수 있습니다. 프라이빗 엔드포인트 및 Azure Express Route를 사용하면&rsquo; 프라이빗 하이브리드 클러스터를 사용하도록 설정하여 상호 고객이 온-프레미스 솔루션을 Azure로 확장할 수 있습니다.<br>
  &nbsp;</li>
      <li><strong>업계 규정 준수 인증</strong>: 고객이 전 세계 규제 산업 및 시장에서 규정 준수 의무를 충족할 수 있도록 Azure Red Hat OpenShift는 이제 PCI DSS, HITRUST 및 FedRAMP 인증을 받았습니다. Azure는 총 제품 수와 평가 범위의 고객 지향 서비스 수 측면에서 업계에서 가장 큰 규정 준수 포트폴리오를 유지 관리합니다.<br>
  &nbsp;</li>
      <li><strong>다중 가용성 영역 클러스터</strong>: 가장 높은 복원력을 보장하기 위해 클러스터 구성 요소가 지원되는 Azure 지역의 3개 Azure 가용성 영역에 배포되어 가장 까다로운 중요 업무용 애플리케이션 및 데이터에 대한 고가용성을 유지합니다. Azure Red Hat OpenShift의 SLA(서비스 수준 계약)는 99.9%입니다.</li>
  </ul>


  <ul>
      <li><strong>클러스터 관리자 지원</strong>: Weve&rsquo;는 Azure Red Hat OpenShift 클러스터에서 클러스터 관리자 역할을 사용하도록 설정하여 권한 있는 컨테이너 실행 및 CRD(사용자 지정 리소스 정의) 설치와 같은 전체 클러스터 사용자 지정 기능을 사용하도록 설정했습니다.</li>
  </ul>


  <h2>Azure Arc 시작</h2>


  <p>RHEL 환경용 Azure Arc에 대해 자세히 알아보려면 <a href="https://docs.microsoft.com/en-us/azure/azure-arc/servers/overview" target="_blank">지금 미리 보기를</a> 시작하세요. Azure Arc 지원 OpenShift에 관심이 있는 모든 사용자를 위해 곧 공개 미리 보기로 전환될 예정입니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/services/azure-arc/#contact-us" target="_blank">여기로 문의하세요</a>.</p>
