Slug: the-rock-paper-azure-challenge-is-back
Title: 록 페이퍼 Azure 챌린지가 돌아왔습니다.
Summary: 당신은 어린 시절 게임, 바위, 종이, 가위를 재생하는 방법을 기억하십니까? Windows Azure 개발자인가요?&nbsp; 그렇다면 Rock, Paper, Azure Challenge&nbsp;를 즐겨 보세요.
Content: '<p>당신은 어린 시절 게임, 바위, 종이, 가위를 재생하는 방법을 기억하십니까? Windows Azure 개발자인가요?&nbsp; 그렇다면 <a target="_blank" href="">Rock, Paper, Azure Challenge</a>&nbsp;를 통해 경품과 자랑할 권리를 획득할 수 있습니다.&nbsp; <a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5611.RockPaperAzure.png" alt="" style="float: right;" border="0" height="54" width="229"></a> <a target="_blank" href="https://en.wikipedia.org/wiki/Rock-paper-scissors">Rock Paper Scissors</a>를 기반으로 하는 이 온라인 게임에서 개발자는 자신의 플레이어 "봇"을 코딩하고, <a target="_blank" href="https://www.microsoft.com/windowsazure/?WT.mc_id=cmp_pst001_blg_post0010">Windows Azure</a>에서 호스트하고, 주간 경품을 위해 다른 경쟁업체와 대결합니다. 작동 방식은 다음과 같습니다.</p>  <ul>  <li><a target="_blank" href="https://www.windowsazurepass.com/?campid=878F2064-1944-E011-98E3-001F29C8E9A8">Windows Azure 계정 가져오기</a>:&nbsp; 하나 없나요? <a target="_blank" href="https://bit.ly/GetAzureTrial"><span style="text-decoration: underline;">여기에서</span></a> 무료 평가판을 받거나 Windows Azure 액세스를 포함하는 MSDN 구독 혜택을 활성화합니다.</li>  <li><a target="_blank" href="getstarted.aspx#2">봇 빌드 및 테스트</a>: 비트를 다운로드하고 킬러 봇 빌드를 시작합니다. 봇은 경쟁에서 경쟁합니다. 연습 및 자세한 내용은 <a target="_blank" href="getstarted.aspx">시작</a> 페이지를 확인하세요. 간단한 샘플 봇을 입력하거나 더 나은 봇을 빌드하여 전략적 코딩 기술을 테스트할 수 있습니다.</li>  <li><a target="_blank" href="user/mybot.aspx">게임 플레이</a>:&nbsp; 챌린지에서 봇을 입력하여 경품 추첨에서 우승할 수 있습니다. Youre&rsquo; 봇이 매주 금요일&rsquo; 상위 5개 중 하나인 경우 $50 Best Buy 기프트 카드도 받게 됩니다!</li>  </ul>  <p>대상 수상자는 칸쿤 (또는 원하는 다른 구매)으로의 여행을 위해 $ 5,000를 집으로 가져 갈 것입니다. 첫 번째 상은 Acer 열망 S3 노트북 - 근사 소매 가치 (ARV) $ 900입니다. 두 번째 상금은 Windows Phone - 근사 소매 가치 (ARV $ 600)입니다. 세 번째 상품은 XBOX 360 + Kinect 번들 - ARV(근사 소매 가치) $500입니다.</p>  <p>공식 <a target="_blank" href="https://rps.blob.core.windows.net/rules/RPA_Fall_Sweepstakes.htm">규칙</a> 및 <a target="_blank" href="faq.aspx">FAQ</a> 를 읽고 자세히 알아보고 <a target="_blank" href="getstarted.aspx">시작하세요</a>!</p>'
