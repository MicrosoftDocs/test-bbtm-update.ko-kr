Title: Azure.Source - 볼륨 24
Summary: 현재 미리 보기 상태, 일반 공급, 뉴스 & 업데이트 등을 포함하여 Azure에서 발생하는 작업을 최신 상태로 유지합니다.
Content: >-
  <p>이제 차세대 Azure Alerts 및 Azure Databricks인 MySQL 및 PostgreSQL용 Azure 데이터베이스 서비스를 일반 공급할 수 있습니다. 지난 주, 우리는 Azure, PlayFab 및 Xbox의 표현으로 샌프란시스코의 GDC 2018에 있었습니다. 한편 산호세에서 OCP 정상 회담 2018에서, 우리는 Project 데날리에 발표, Project 세레브루스, SONiC. 해당 항목에 대한 아래의 모든 세부 정보를 참조하세요.</p>


  <h2>이제 미리 보기로</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-dns-private-zones-now-available-in-public-preview/">Azure DNS 프라이빗 영역은 이제 공개 미리 보기</a> - 에서 사용할 수 있습니다. Azure DNS 프라이빗 영역을 사용하면 고객이 가상 네트워크 내에서 DNS 영역을 호스트할 수 있으며, 가상 네트워크 내 및 전체에서 이름 확인을 사용할 수 있습니다. 또한 분할 수평선 또는 분할 브레인 보기를 사용하여 영역 이름을 구성하여 프라이빗 및 공용 DNS 영역이 동일한 이름을 공유할 수 있도록 할 수 있습니다. Azure DNS 프라이빗 영역은 모든 Azure 지역에서 사용할 수 있습니다.</p>


  <h3>미리 보기로도 제공됩니다.</h3>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/updates/public-preview-low-priority-vms-on-vm-scale-sets/">공개 미리 보기: 가상 머신 확장 집합의 우선 순위가 낮은 VM</a></li>
  </ul>


  <h2>이제 일반 공급</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-azure-database-services-for-mysql-and-postgresql/">MySQL 및 PostgreSQL용 Azure 데이터베이스 서비스의 일반 공급 발표</a> - 2017년 5월 이후 미리 보기로 제공되는 두 서비스는 이제 기본 제공 고가용성, 99.99% 가용성 SLA, 성능을 위한 탄력적 크기 조정, 업계 최고의 Azure 보안 및 규정 준수를 통해 일반 공급됩니다. Azure Database for MySQL은 예측 가능한 성능과 동적 확장성으로 중요 업무용 워크로드를 전달할 수 있는 오픈 소스 MySQL 서버 엔진을 기반으로 하는 완전 관리형 관계형 데이터베이스 서비스입니다. Azure Database for PostgreSQL은 예측 가능한 성능, 보안, 고가용성 및 동적 확장성으로 중요 업무용 워크로드를 처리할 수 있는 오픈 소스 Postgres 데이터베이스 엔진을 기반으로 하는 완전 관리형 관계형 데이터베이스 서비스입니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/the-next-generation-of-azure-alerts-has-arrived/">차세대 Azure 경고가 도착</a> - 했습니다. 이제 인프라, 애플리케이션 및 Azure 플랫폼에서 전체 스택에 대한 메트릭 및 로그 데이터를 모니터링하도록 경고를 설정할 수 있습니다. 차세대 경고가 릴리스되면 새로운 통합 경고 환경을 제공하고 다른 Azure 서비스에서 더 빠르고 활용할 수 있는 새로운 경고 플랫폼을 제공하고 있습니다. 또한 이달 초 발표된 <a href="https://azure.microsoft.com/en-us/blog/faster-metric-alerts-for-logs-now-in-limited-public-preview/">로그 기능에 대한 메트릭 경고</a> 는 공개 미리 보기로 제공됩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-databricks-industry-leading-analytics-platform-powered-by-apache-spark/">Apache Spark&trade;에서 제공하는 업계 최고의 분석 플랫폼인 Azure Databricks</a> - 이제 일반 공급되는 Azure Databricks는 Azure에 최적화된 빠르고 쉽고 협업적인 Apache Spark 기반 분석 플랫폼입니다. Apache Spark의 창립자와 공동으로 설계된 Azure Databricks는 최고의 Databricks와 Azure를 결합하여 고객이 원클릭 설정, 간소화된 워크플로 및 데이터 과학자, 데이터 엔지니어 및 비즈니스 분석가 간의 협업을 가능하게 하는 대화형 작업 영역을 통해 혁신을 가속화할 수 있도록 지원합니다.</p>


  <p>Azure Traffic Manager - <a href="https://azure.microsoft.com/en-us/blog/global-performance-acceleration-with-azure-traffic-manager/">사용하여 글로벌 성능 가속</a> 지난 가을 공개 미리 보기에서 발표된 트래픽 보기는 이제 일반 공급됩니다. Traffic Manager 프로필을 만들 때 지정된 라우팅 방법을 기반으로 최종 사용자가 정상 엔드포인트로 이동되도록 DNS 수준 라우팅을 제공합니다. 트래픽 보기를 통해 Traffic Manager에는 사용자 기반(DNS 확인자 세분성 수준) 및 해당 트래픽 패턴 보기가 제공됩니다. 트래픽 보기를 사용하도록 설정하면 실행 가능한 정보를 제공할 수 있게 처리됩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/columnstore-support-in-standard-tier-azure-sql-databases/">표준 계층 Azure SQL Databases</a> - 의 Columnstore 지원 Columnstore 인덱스는 대용량 데이터 웨어하우징 팩트 테이블을 저장하고 쿼리하는 표준입니다. 열 기반 데이터 저장소 및 쿼리 처리를 사용하여 데이터 웨어하우스에서 기존 행 기반 저장소보다 최대 10배 높은 쿼리 성능을 실현하고 압축되지 않은 데이터 크기보다 최대 10배 높은 데이터 압축을 실현합니다. 표준 데이터베이스에 대한 클러스터형 및 비클러스터형 Columnstore 인덱스는 이제 S3 이상 가격 책정 계층에서 일반 공급됩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-event-hubs-integration-with-apache-spark-now-generally-available/">이제 Apache Spark와 Azure Event Hubs 통합이 일반 공급됩니다.</a> - 이제 Event Hubs 사용자는 Spark를 사용하여 엔드 투 엔드 스트리밍 애플리케이션을 보다 쉽게 빌드할 수 있습니다. Spark용 Event Hubs 커넥터는 Spark 2.1, Spark 2.2 및 Spark 2.3용 Spark Core, Spark 스트리밍 및 구조적 스트리밍을 지원합니다. Spark를 접하는 사용자의 경우 Spark 스트리밍 및 구조적 스트리밍은 확장 가능한 내결함성 스트림 처리 엔진입니다. 이러한 처리 엔진을 사용하면 맵, 축소, 조인 및 창과 같은 고급 함수로 표현된 복잡한 알고리즘을 사용하여 엄청난 양의 데이터를 처리할 수 있습니다. 그런 다음 이 데이터를 파일 시스템, 데이터베이스 또는 Event Hubs로 다시 푸시할 수 있습니다.</p>


