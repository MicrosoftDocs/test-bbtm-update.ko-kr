  </ul>


  <h2>뉴스 &amp; 업데이트</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/build-your-next-ios-and-android-game-with-2-500-of-gaming-services/">$2,500 이상의 게임 서비스를 사용하여 다음 iOS 및 Android 게임 빌드</a> - 이제 처음 1,000명의 등록자가 최대 1년 동안 무료로 $2,500 상당의 PlayFab, App Center 및 Azure 서비스를 사용할 수 있습니다. PlayFab은 라이브 게임 전용으로 빌드된 가장 완벽한 백 엔드 플랫폼을 제공합니다. Microsoft는 1월에 PlayFab을 인수했습니다.</p>


  <p><a href="https://blogs.technet.microsoft.com/stbnewsbytes/2018/03/21/cloud-platform-release-announcements-for-march-21-2018/">2018년 3월 21일 클라우드 플랫폼 릴리스 공지</a> - 클라우드 플랫폼 뉴스 바이트 블로그는 지난 수요일에 Microsofts&rsquo; Cloud Platform 조직에서 발표한 주요 공지 사항의 요약을 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/improved-multi-member-blockchain-networks-now-available-on-azure/">이제 Azure에서 사용할 수 있는 향상된 다중 멤버 블록체인 네트워크</a> - 블록체인 네트워크 존재의 고가용성을 포함하여 Azure 제품에서 Ethereum을 크게 개선했습니다. 간소화된 배포 환경 및 모니터링 및 운영 지원 Ethereum 컨소시엄 블록체인 네트워크 솔루션 템플릿은 한 번의 클릭으로 Azure Portal 또는 cmdline에서 컨소시엄 Ethereum 네트워크를 배포하고 구성하여 인프라 및 프로토콜을 크게 간소화합니다.</p>


  <p>Azure Marketplace - <a href="https://azure.microsoft.com/en-us/blog/announcing-terraform-availability-in-the-azure-marketplace/">에서 Terraform 가용성 발표</a> 이제 Azure Marketplace에서 Terraform 솔루션을 사용할 수 있습니다. 이 솔루션을 통해 팀은 MSI(관리 서비스 ID) 및 Azure Storage 사용하여 공유 상태를 사용하여 공유 ID를 사용할 수 있습니다. 이러한 기능을 사용하면 DevOps Automation 및 프로덕션 시나리오에 대해 Terraform의 일관된 호스트 인스턴스를 사용할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-security-center-discovery-of-partner-solutions/">Azure Security Center 및 파트너 솔루션 검색</a> - Security Center를 사용하면 Azure에서 통합 보안 솔루션을 쉽게 사용하도록 설정할 수 있습니다. Azure 구독에 이미 배포된 파트너 솔루션의 자동 검색을 이제 사용할 수 있습니다. 검색된 파트너 솔루션이 보안 솔루션 패널에 표시됩니다. 이 기능은 Security Center의 표준 가격 책정 계층에서 사용할 수 있으며 처음 60일 동안 Security Center를 무료로 사용해 볼 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/7-month-retirement-notice-access-control-service/">7개월 사용 중지 알림: Access Control Service</a> - ACS라고도 하는 Access Control Service는 공식적으로 사용 중지됩니다. ACS는 2018년 11월 7일까지 기존 고객에게 계속 제공됩니다. 이 날짜 이후에는 ACS가 종료되어 서비스에 대한 모든 요청이 실패합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-redis-cache-feature-updates/">Azure Redis Cache 기능 업데이트</a> - 방화벽 및 다시 부팅 함수는 이제 추가 비용 없이 세 개의 Azure Redis Cache 계층에서 모두 지원됩니다. 또한 Redis 인스턴스를 특정 가용성 영역 사용 Azure 지역에 고정하는 기능도 미리 보기 중입니다.</p>


