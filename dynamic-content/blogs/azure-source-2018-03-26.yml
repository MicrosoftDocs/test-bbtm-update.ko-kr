  <h2>기술 콘텐츠 &amp; 교육</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/unlock-your-data-s-potential-with-azure-sql-data-warehouse-and-azure-databricks/">Azure SQL Data Warehouse 및 Azure Databricks를 사용하여 데이터&rsquo; 잠재력 잠금 해제 Azure Databricks</a> - Service의 일반 공급은 모든 데이터 과학자 또는 데이터 엔지니어가 Azure Databricks 클러스터와 Azure SQL 연결하는 원활한 환경을 제공할 수 있도록 하는 Azure SQL Data Warehouse에 대한 기본 제공 지원을 제공합니다.  최신 데이터 웨어하우스 아키텍처에 대한 고급 ETL(데이터 추출, 변환 및 로드)을 빌드하거나 Machine Learning 및 AI를 위한 관계형 데이터에 액세스할 때 데이터 웨어하우스. 이 게시물에서는 이러한 서비스의 조합이 비즈니스에 진정한 혁신적 분석 플랫폼을 제공하는 방법을 알아볼&#39;있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/securing-azure-database-for-mysql-and-azure-database-for-postgresql/">Azure Database for MySQL 및 Azure Database for PostgreSQL</a> - 보안 Azure Database for PostgreSQL 및 Azure Database for MySQL은 Microsoft Azure 기본적으로 입증된 신뢰할 수 있는 보안 아키텍처를 상속합니다. Azure Database for PostgreSQL 및 Azure Database for MySQL 보호는 Azure 네트워크 보안으로 시작합니다. 이 게시물에서는 보안 모델에 대해 자세히 알아볼&#39;있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/compliance-offerings-for-azure-database-for-mysql-and-azure-database-for-postgresql/">Azure Database for MySQL 및 Azure Database for PostgreSQL</a> - 에 대한 규정 준수 제품 Azure에는 Azure Database for PostgreSQL 및 Azure Database for MySQL이 보안, 개인 정보 보호, 규정 준수 및 투명성의 Microsofts&rsquo; 신뢰할 수 있는 클라우드 기반의 일부로 활용하는 50개 이상의 국가, 지역 및 산업별 규정 준수 제품이 있습니다. 이 게시물에서는 사용 가능한 규정 준수 제품에 대해 자세히 알아볼&#39;있습니다.</p>


  <p>클라우드 애플리케이션 - <a href="https://azure.microsoft.com/en-us/blog/serverless-computing-recipes-for-your-cloud-applications/">에 대한 서버리스 컴퓨팅 레시피</a> 풍부한 코드 예제, 서버리스 Azure Functions를 사용하여 일반적인 문제를 해결하는 방법을 설명하는 무료 Azure 서버리스 컴퓨팅 쿡북을 읽어보세요. 이 게시물에서는 서버의 전체 추상화, 인스턴트 이벤트 기반 확장성 및 사용당 지불이 가능한 서버리스 컴퓨팅에 대해 자세히 알아볼&#39;있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/text-recognition-for-video-in-microsoft-video-indexer/">Microsoft Video Indexer</a> - 의 비디오에 대한 텍스트 인식 비디오에 표시되는 텍스트를 인식하고 추출하기 위해 OCR을 넘어서는 Video Indexer의 고급 기계 학습에 대해 알아봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/modernize-index-maintenance-with-resumable-online-index-rebuild/">다시 시작하는 온라인 인덱스 다시 빌드를 사용하여 인덱스</a> - 유지 관리 현대화 데이터베이스의 크기가 커짐에 따라 인덱스 다시 작성에 매우 오랜 시간이 걸릴 수 있습니다. 애플리케이션이 항상 사용 가능하고 성능이 뛰어난 비즈니스 요구 사항과 결합하면 문제가 될 수 있습니다. 사용량이 많은 워크로드가 있는 대규모 OLTP 환경에는 대용량 인덱스 다시 빌드 작업을 실행하기에는 너무 짧은 유지 관리 기간이 매우 짧은 경우가 많습니다. ROIR(다시 시작 가능한 온라인 인덱스 다시 빌드)을 사용하여 정의된 길이의 유지 관리 기간 동안에만 실행되도록 다시 빌드를 구성하고 다른 우선 순위가 높은 작업을 실행할 수 있도록 언제든지 다시 빌드 작업을 일시 중지할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/how-to-get-more-leads-and-close-deals-faster-with-microsoft-s-marketplaces/">Microsofts&rsquo; Marketplace를 사용하여 더 많은 잠재 고객을 얻고 거래를 더 빠르게 마무리하는</a> - 방법 Microsoft는 파트너가 제품을 나열하고, 평가판을 사용하도록 설정하고, Microsoft&#39;고객 및 에코시스템과 직접 거래할 수 있는 두 개의 고유한 마켓플레이스 상점인 Azure Marketplace 및 AppSource를 제공합니다. 이러한 상점을 통해 고객은 디지털 트랜스포메이션을 가속화하는 애플리케이션 및 서비스를 찾고, 시도하고, 구매하고, Microsoft&#39;고객 및 파트너 에코시스템에 대한 액세스를 늘려 퍼블리셔가 비즈니스를 성장시키는 데 도움을 줄 수 있습니다. 이 웨비나에서 고객 구매 동작, Microsoft Azure Marketplace 및 AppSource를 통해 고객을 확보하는 최신 기술에 대해 알아보고, 주문형 보기에 곧 제공될 최고의 판매 엔진인 마켓플레이스를 결정하는 데 도움을 줍니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/deploying-wordpress-application-using-visual-studio-team-services-and-azure-part-two/">Visual Studio Team Services 및 Azure &ndash; 2</a> - 부를 사용하여 WordPress 애플리케이션 배포 이 게시물은 Azure WebApp for Containers 및 Azure Database for MySQL에서 작업하는 Docker화된 사용자 지정 WordPress 웹 사이트를 배포하기 위해 VSTS(Visual Studio Team Services)를 사용하여 CI/CD 파이프라인을 설정하는 방법을 설명하는 두 블로그 게시물의 두 번째 부분입니다. . 이 부분은 VSTS 릴리스 관리를 사용하여 CD(지속적인 업데이트) 부분에 중점을 둡니다.</p>


  <h2>이벤트</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/join-microsoft-at-the-gpu-technology-conference/">GPU 기술 컨퍼런스에서</a> - Microsoft 참가 우리는 최근에 NVIDIA Tesla V100 구동 가상 머신의 일반 공급과 더 많은 글로벌 지역에 대한 다른 제품의 확장을 발표했습니다. 이번 주(3월 26일부터 29일까지) NVIDIAs&rsquo; GPU 기술 컨퍼런스에서 산호세에&#39;경우, 부스 603에 들러 Azure 고객이 클라우드의 유연성과 탄력성을 NVIDIAS&rsquo; GPU의 기능과 결합하는 방법을 알아보세요.</p>


  <h3>OCP Summit 2018</h3>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-creates-industry-standards-for-datacenter-hardware-storage-and-security/">Microsoft는 데이터 센터 하드웨어 스토리지 및 보안에 대한 업계 표준을 만듭니다</a>. - 스토리지와 보안은 하드웨어 혁신의 다음 경계선입니다. 지난 주 캘리포니아 주 산호세에서 개최된 OCP(Open Compute Project) 미국 서밋 2018은 업계 리더들이 모여 개방형 하드웨어 생태계를 성장, 추진 및 지원하는 데 도움을 줍니다. Microsoft는 Project Denali(클라우드 SSD 스토리지의 새로운 표준) 및 Project Cerebrus(하드웨어 보안을 사용하도록 설정하기 위한 보안 공동 프로세서)를 제시했습니다. OCP에서는 클라우드의 미래를 가능하게 하는 업계를 발전시키기 위해 이러한 주요 핵심 영역의 최신 발전을 강조했습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/project-denali-to-define-flexible-ssds-for-cloud-scale-applications/">Project Denali를 사용하여 클라우드 규모 애플리케이션에 대한 유연한 SSD 정의</a> - 다양한 클라우드 애플리케이션의 워크로드에 최적화하는 데 필요한 유연성을 제공하는 Project Denali 드라이브, NAND 플래시 메모리 및 애플리케이션 디자인의 신속한 혁신과 보조를 맞추기 위한 단순성, 클라우드에서 흔히 볼 수 있는 다중 테넌트 하드웨어에 필요한 규모에 대해 자세히 알아봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/sonic-the-network-innovation-powerhouse-behind-azure/">SONiC, Azure</a> - 의 네트워크 혁신 강국 Azure 및 Microsoft Cloud의 다른 여러 부분에 전원을 공급하는 기본 스위치 OS인 SONiC(Software for Open Networking in the Cloud)에 대해 자세히 알아보세요. Microsoft는 이러한 혁신을 커뮤니티에 오픈 소스로 제공하므로 SONiC GitHub 리포지토리에서 사용할 수 있습니다. SONiC는 하드웨어 및 소프트웨어 파트너의 크고 성장하는 에코시스템을 갖춘 고유하게 확장 가능한 플랫폼으로, 여러 스위칭 플랫폼과 다양한 소프트웨어 구성 요소를 제공합니다.</p>


  <h2>개발자 스포트라이트</h2>


  <p><a href="https://aka.ms/lwia/mobile-18">샘플 앱: Azure Mobile Apps - 파일</a> - 과 구조화된 데이터 동기화 Azure Mobile Apps 클라이언트 및 서버 SDK는 /tables 엔드포인트에 대한 CRUD 작업으로 구조화된 데이터의 오프라인 동기화를 지원합니다. 일반적으로 이 데이터는 데이터베이스 또는 유사한 저장소에 저장되고 이러한 데이터 저장소는 큰 이진 데이터를 효율적으로 저장할 수 없습니다. 또한 일부 애플리케이션에는 다른 곳에 저장된 관련 데이터(예: Blob Storage, SharePoint)가 있으며 /tables 엔드포인트의 레코드와 다른 데이터 간에 연결을 만들 수 있으면 유용합니다. 이 샘플은 <a href="https://docs.microsoft.com/en-us/azure/app-service-mobile/app-service-mobile-android-get-started">Mobile Apps Todo 목록 빠른 시작</a> (여러 모바일 플랫폼에서 사용 가능)에 이미지에 대한 지원을 추가합니다.</p>


  <p><a href="https://aka.ms/lwia/mobile-19">Azure 모바일 앱</a> - 의 내부 Jacob Jedryszek는 C#에서 Xamarin Native를 사용하여 iOS 및 Android용 Azure 모바일 앱을 빌드했습니다. 이 블로그 게시물에서 Jacob은 Xamarin, CI/CD, 비밀 저장, UI 테스트 등에 대해 자세히 설명합니다.</p>


  <p>Microsoft Azure App Service - <a href="https://aka.ms/lwia/mobile-20">에서 모바일 앱 보호 및 배포</a> 앱 백 엔드에서 코드를 변경할&#39;없도록 애플리케이션에서 사용자를 로그인하는 방법을 제공하는 기능인 App Service 인증/권한 부여에 대해 자세히 알아봅니다. 애플리케이션을 보호하고 사용자 단위당 데이터로 작업하는 쉬운 방법을 제공합니다.</p>


  <p><a href="https://aka.ms/lwia/gaming-04">빌드 방법: 다음 게임&#39; 글로벌 게임 플랫폼</a> - Microsoft Mechanics 시리즈 <em>How we built it</em> 의 이 에피소드는 최고 기술 책임자이자 핀란드 모바일 게임 회사 인 Next Games, Kalle Hiitola의 공동 설립자입니다. Next Games는 166개국에 걸쳐 성장하고 있는 Azure에 성공적인 글로벌 커넥티드 게임 플랫폼을 구축했습니다. 그들의 인기있는 &ldquo;워킹 데드 노 맨&rsquo;스 랜드&rdquo; 게임은 각각의 새로운 쇼 에피소드의 출시를 칭찬하기 위해 독특한 새로운 게임 장과 캐릭터의 빠른 흐름을 출시 인기있는 워킹 데드 TV 시리즈에 정렬되어 있습니다.</p>


  <p><a href="https://aka.ms/lwia/gaming-05">PlayFab 자습서: 재설정 가능한 통계 및 순위표</a> - 사용 이 자습서에서는 통계를 다시&rdquo; 설정하고 순위표를 확장하여 다시 설정할 수 있는 &ldquo;버전 관리를 사용하여 통계를 구성하고 관리하는 방법에 대한 전체 연습을 제공합니다. 여기서는&rsquo; 클라이언트 및 서버 API 메서드를 사용하여 데이터를 쿼리하는 방법에 대한 추가 정보와 함께 현재 버전과 이전 버전 모두에 대한 관리 API 메서드를 사용하는 방법에 중점을 줍니다. 목표는 개발자에게 PlayFab에서 재설정 가능한 통계가 작동하는 방식과 게임에서 사용할 수 있는 모든 방법에 대한 기술적 검토를 제공하는 것입니다.</p>


  <p><a href="https://aka.ms/lwia/gaming-06">PlayFab Unity 편집기</a> - 확장 PlayFab&#39;플러그 인(현재 베타 버전)에는 Unity 개발자를 위한 리모델링된 &quot;현관&quot; 역할을 하는 새로운 사용자 지정 검사기가 포함되어 있으며, PlayFab&#39;기능이 증가함에 따라 계속 발전할 것입니다. 이 플러그 인에는 PlayFab SDK를 보고 구성하기 위한 사용자 지정 검사기가 있습니다.</p>


