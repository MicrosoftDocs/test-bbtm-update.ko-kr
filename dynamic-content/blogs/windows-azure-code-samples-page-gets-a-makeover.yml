Slug: windows-azure-code-samples-page-gets-a-makeover
Title: Windows Azure 코드 샘플 페이지가 화장을 가져옵니다.
Summary: 필요한 코드 샘플을 더 쉽게 찾고 코드를 추가하고 유지 관리하는 기능을 제공하는 새로운 Windows Azure 코드 샘플 갤러리&nbsp;를 발표하게 되어 매우 기쁩니다.
Content: '<p>필요한 코드 샘플을 더 쉽게 찾을 수 있도록 하고 증가하는 카탈로그에서 코드 샘플을 추가하고 유지 관리하는 기능을 제공하는 새로운 <a target="_blank" href="https://code.msdn.microsoft.com/windowsazure/">Windows Azure 코드 샘플 갤러리</a>&nbsp;를 발표하게 되어 매우 기쁩니다. 이 페이지는 <a target="_blank" href="https://code.msdn.microsoft.com/">Microsoft의 코드 갤러리 사이트에</a> 빌드되었으며 Windows <a target="_blank" href="https://windowsazure.com/">Azure 웹 사이트의</a> 친숙한 컨텍스트 내에서 코드 샘플을 찾아볼 수 있도록 사용자 지정되었습니다.&nbsp;</p>  <p>갤러리의 좋은 기능 중 하나는 프로그래밍 언어, 소속, 기술 및 기타 키워드 데이터를 기반으로 샘플을 필터링할 수 있다는 것입니다.&nbsp; 올바른 샘플을 추가로 확대할 수 있도록 각 샘플에는 사용자 등급, 샘플이 다운로드된 횟수 및 샘플이 마지막으로 수정된 날짜가 있습니다.&nbsp; 샘플을 찾은 후에는 코드를 다운로드하기 전에 찾아보고 Q 및 A 기능을 통해 샘플 작성자에게 질문할 수도 있습니다.</p>  <p>이전 코드 샘플 페이지에서 가져온 모든 훌륭한 샘플을 여기에서 찾을 수 있도록 계속 노력하고 있지만 모든 사용자가 이 새로운 환경에 대해 알고 싶었습니다. 을(를) 이메일로 보내주시면 <a target="_blank" href="mailto:azuresitefeedback@microsoft.com">azuresitefeedback@microsoft.com</a>어떻게 생각하시는지 알려주세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/22/windows-azure-code-samples-page-gets-a-makeover.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
