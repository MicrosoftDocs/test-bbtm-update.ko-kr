Title: 클라우드 OS 중국에 오고있다
Summary: 오늘 Im&rsquo;은 Microsoft가 Azure를 Windows 최고의 퍼블릭 클라우드 플랫폼을 중국에 도입한다고 발표하게 되어 기쁘게 생각합니다.&nbsp; Windows Server 2012 최근 출시된 후 다음을 나타냅니다.
Content: <p>오늘 Im&rsquo;은 Microsoft가 Azure를 Windows 최고의 퍼블릭 클라우드 플랫폼을 중국에 도입한다고 발표하게 되어 기쁘게 생각합니다.&nbsp; 최근 Windows Server 2012 출시된 후, 이는 중국의 수백만 기업에 다중 테넌트 퍼블릭 및 프라이빗 클라우드 서비스를 제공하여 중국에 클라우드 OS 비전을 제공하는 다음 단계입니다.</p>  <p>고객은 클라우드로 이동하는 방법과 시기를 선택할 수 있어야 하며, Windows Server 2012 및 Windows Azure는 고객에게 적합한 클라우드 솔루션을 선택할 수 있는 기능을 제공합니다. 자체 데이터 센터에서 온-프레미스로 사용하든, Windows Azure의 퍼블릭 클라우드 기능을 사용하든, Microsoft는 고객과 파트너에게 비즈니스 요구 사항을 충족할 수 있는 최상의 솔루션을 제공하기 위해 최선을 다하고 있습니다.</p>  <p>오늘 우리는 상하이 시와 양해각서(MOU)를 체결했습니다. Microsoft는 21Vianet에 Microsoft 기술을 라이선스하는 획기적인 계약을 체결했으며, 21Vianet은 로컬 데이터 센터에서 중국의 Azure 서비스를 Windows 제공합니다. 이것은 중국의 고객의 요구를 충족시킬 것입니다. &nbsp;</p>  <p>Were&rsquo;는 곧 고객이 Microsoft에서 요구하는 보안 및 안정성 기능으로 퍼블릭 클라우드 플랫폼에 대한 중국의 엄청난 욕구를 충족시킬 수 있게 되어 기쁩니다.&nbsp; 클라우드 컴퓨팅에 대한 최근 Forrester Research 보고서(Forrester Research, 2012년 2월 3일 <a href="https://www.forrester.com/search?tmtxt=cloud%20and%20china#/Sizing+The+Cloud+Markets+In+Asia+Pacific/fulltext/-/E-RES61125" target="_blank">아시아 태평양 클라우드 시장 크기 조정</a>)에 따르면 중국의 퍼블릭 클라우드 시장은 2011년 2억 9,700만 달러에서 2020년 38억 달러로 성장할 것으로 나타났습니다. 오늘&rsquo; 발표를 통해 Windows Azure는 중국에서 강력한 입지를 갖출 수 있으며 클라우드를 활용하고자 하는 현지 기업에 서비스를 제공할 수 있는 좋은 위치에 있습니다.</p>  <p>- Doug Hauger, General Manager, Microsoft Server and Tools Division</p>
