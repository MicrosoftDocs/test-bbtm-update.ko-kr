Title: Azure VPN을 통해 조직이 원격 작업 크기를 조정하는 방법
Summary: 원격 근무로의 전환은 전 세계 전염병의 광범위한 영향 중 하나이며, 더 많은 직원이 자신의 안전과 지역 사회의 안전을 위해 원격으로 일할 수있는 방법을 찾고있는 전 세계 조직으로부터 들었습니다.
Content: >-
  <p>몇 주, 몇 달 동안 우리는 모두 전 세계 전염병과 씨름해 왔으며, 그것이 전 세계 사람들의 삶에 미친 영향에 대해 의심의 여지가&rsquo; 없습니다. 원격 근무로의 전환은 전 세계 전염병의 광범위한 영향 중 하나이며, 더 많은 직원이 자신의 안전과 지역 사회의 안전을 위해 원격으로 일할 수있는 방법을 찾고있는 전 세계 조직으로부터 들었습니다. 이러한 변화를&rsquo; 통해 직원들이 대규모로 연결되도록 도울 때 비즈니스에서 직면하는 일반적인 인프라 문제를 해결하기 위해 노력하고 있습니다.</p>


  <h2>안전한 원격 액세스를 확장하는 비즈니스의 일반적인 과제</h2>


  <p>원격 액세스를 설정하는 동안 발생하는 주요 과제 중 하나는 작업자/직원이 온-프레미스 또는 Azure에 상주할 수 있는 주요 내부 리소스(예: 온-프레미스 데이터 센터 및 Azure의 기타 중요한 정보에 민감한 환자 또는 세금 정보가 있는 의료 또는 정부 조직)에 대한 액세스를 제공하는 것입니다.</p>


  <p>현재 전 세계 비즈니스가 직면하고 있는 또 다른 과제는 조직 인력의&rsquo; 작은 부분을 대상으로 하는 기존 VPN 설치를 신속하게 확장하여 현재 전체 또는 대부분의 근로자를 수용하는 방법입니다. Microsoft 내에서도 <a href="https://www.microsoft.com/itshowcase/blog/running-on-vpn-how-microsoft-is-keeping-its-remote-workforce-connected/" target="_blank">글로벌 전염병 기간 동안 직원과 지역 사회를 보호하기 위해 노력하는 동안&rsquo; 50,000명 이상의 직원에서 128,000명의 직원으로 급증한 일반적인 원격 액세스를 확인했습니다.&rsquo;</a></p>


  <h2>Azure VPN이 대규모의 안전한 원격 작업에 도움이 되는 방법</h2>


  <p>Azure 네트워크는 리소스 사용률의 급격한 변화를 견딜 수 있도록 설계되었으며 사용량이 가장 많은 기간 동안 크게 도움이 될 수 있습니다. Azure P2S(지점 및 사이트간) VPN Gateway 솔루션은 클라우드 기반이며 집에서 작업하는 사용자의 증가하는 수요를 충족하도록 신속하게 프로비전할 수 있습니다. 그것은 쉽게 확장하고 쉽게 해제 할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5df2f8fb-79ed-4a8b-aab6-27d85d1ec06f.png"><img alt="Remote work using Azure VPN Gateway." border="0" height="637" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/32e8ecde-a0d0-4330-81c3-3c93e90774c7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure VPN Gateway를 사용하는 원격 작업" width="1024"></a></p>


  <h2>Azure VPN Gateway를 시작하는 데 도움이 되는 팁</h2>


  <p>기업에서 수년간 작업하면서 확립된 모범 사례&rsquo;와 함께 작업해 온 고객&rsquo;에 따라, 회사에서 Azure VPN Gateway를 시작하는 데 도움이 되는 팁은 다음과 같습니다.</p>


  <ul>
      <li>온-프레미스 또는 Azure에서 리소스에 액세스해야 하는 시나리오의 경우 Azure에서 VPN Gateway를 빌드하고 기존 VPN 솔루션을 Azure에 연결할 수 있습니다. 이렇게 하면 온-프레미스에 대한 단일 실패 지점이 제거되고 거의 무한한 규모가 제공됩니다. <a href="https://docs.microsoft.com/en-us/azure/vpn-gateway/work-remotely-support" target="_blank">Azure VPN Gateway 지점 및 사이트를 사용하여 Azure VPN Gateway</a>를 설정하고 기존 설정과 통합하는 방법을 이해하는 데 도움이 되는 원격 작업을 참조하세요.</li>
      <li>VPN에서 허용하기 전에 Azure Active Directory(Azure AD), 인증서 기반 인증 또는 RADIUS 인증을 사용하여 사용자를 인증하고 디바이스의 상태를 확인합니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/vpn-gateway/openvpn-azure-ad-tenant" target="_blank">P2S OpenVPN 프로토콜 연결에 대한 Azure AD 테넌트 만들기</a> 를 검토할 수 있습니다.</li>
      <li>분할 터널링 VPN 트래픽을 권장합니다. 이렇게 하면 네트워크 트래픽이 Office 365 공용 리소스&mdash;로 직접 이동되고 Windows Virtual Desktopsand&mdash;는 인터넷 트래픽이 회사 사무실로 돌아가지 않아도 되므로 회사 인터넷 링크 및 온-프레미스 VPN 인프라의 전반적인 부하와 대역폭을 줄일 수 있습니다.</li>
      <li>규모를 지원하기 위해 온-프레미스에서 Azure 연결을 개선하기 위해 로컬 통신 공급자와 협력하여 인터넷에 대한 연결을 일시적으로 늘릴 수 있습니다. 이렇게 하면 사무실 또는 데이터 센터에서 Microsoft로의 연결을 최대 10Gbps까지 확장할 수 있습니다.</li>
      <li>사용 가능한 모든 보안 업데이트를 VPN 및 방화벽 디바이스에 적용합니다. Azure VPN Gateway에 대한 패치 및 업데이트는 Microsoft에서 관리합니다. 온-프레미스 디바이스의 경우 디바이스 공급업체의 지침을 따르세요. Weve&rsquo;는 이 <a href="https://www.microsoft.com/security/blog/2020/04/01/microsoft-works-with-healthcare-organizations-to-protect-from-popular-ransomware-during-covid-19-crisis-heres-what-to-do/" target="_blank">블로그 게시물</a>에서 팁을 함께 가져왔습니다.</li>
  </ul>


  <h2>시작하는 방법</h2>


  <p>현재 P2S 터널을 사용하지 않는 경우&rsquo; 다음 문서를 검토하고 시나리오를 평가하고 <a href="https://docs.microsoft.com/en-us/azure/vpn-gateway/work-remotely-support" target="_blank">지침에 따라 Azure VPN 서비스 사용을 시작하세요</a>.</p>
