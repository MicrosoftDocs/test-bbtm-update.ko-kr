Slug: come-meet-the-azure-documentdb-team-at-build-april-29-may-1-in-san-francisco
Title: 4월 29일 ~ 5월 1일 샌프란시스코의 Build에서 Azure DocumentDB 팀을 만나보세요.
Summary: DocumentDB 팀 @ BUILD와 함께 유행어 빙고를 플레이하세요!
Content: '<p>흥미로운 소식! Microsoft Azure DocumentDB는 올해&rsquo; 캘리포니아 주 샌프란시스코에서 열리는 빌드 컨퍼런스에서 훌륭한 세션을 개최합니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/15/Build_1827x1044.jpg"><img alt="Build_1827x1044" border="0" height="334" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Build_1827x1044_thumb.jpg" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="Build_1827x1044 Who 기술 컨퍼런스에서 <a href="https://en.wikipedia.org/wiki/Buzzword_bingo">버즈워드 빙고</a>를 연주하는 것을 좋아하지 않&rsquo;습니까?" width="582"></a> 글쎄, DocumentDB 팀은 DocumentDB를 사용하여 버즈 워드 빙고 게임 (우리가 거기에 무슨 짓을했는지 참조?) dogfooding 및 빌드의 비트를하기로 결정했다. 이 게임은 컨퍼런스 내내 선택한 모든 장치에서 플레이할 수 있습니다. 화제를 모으고, 게임을 플레이한 다음, <strong>5월 1일 @ 오전 9시에</strong> DocumentDB 세션에 와서 DocumentDB를 사용하여 빌드된 방법을 확인합니다. &rsquo;컨퍼런스에서 JSON, NoSQL 또는 데이터를 이야기하고 싶지만 어떤 이유로 세션에 참석할 수&rsquo; 없다면 트윗 @DocumentDB 하기만 하면 임시 모임 또는 QA&amp; 세션을 위해 함께 모일 수 있습니다.</p>'
