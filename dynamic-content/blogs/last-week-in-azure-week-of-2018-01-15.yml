Title: 'Azure의 지난 주: Data Factory에 대한 새로운 시각적 도구 등'
Summary: '코드를 작성하거나, 모임에 참석하거나, 직장에서 잠시 시간을 보내고 있는 경우, 지난 주 Azure Data Factory v2용 새로운 시각적 도구, Azure CLI 2.0용 IoT 확장, #AzureTrivia 사용하여 승리하는 방법 등 Azure에서 놓친 사항에 대한 개요가 있습니다.'
Content: >-
  <p>코드를 작성하거나, 모임에 참석하거나, 직장에서 잠시 시간을 보내느라 너무 바빴던 경우, 지난 주 Azure에서 놓친 항목에 대한 개요를&#39;.</p>


  <h2>헤드라인</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/adf-v2-visual-tools-enabled-in-public-preview/">ADF v2: 공개 미리 보기에서 사용할 수 있는 Visual Tools</a> - 한 줄의 코드를 작성하지 않고도 파이프라인을 &amp; 빠르게 실행하여 Azure Data Factory의 생산성을 높일 수 있습니다. 간단하고 직관적인 코드 없는 인터페이스를 사용하여 파이프라인 캔버스에서 작업을 끌어서 놓고, 테스트 실행을 수행하고, 반복적으로 디버그하고, 파이프라인 실행 모니터링을 배포 &amp; 할 수 있습니다. 이 항목은 Azure Friday에서도 제공됩니다(아래 비디오 참조).</p>


  <p>Azure Stack - <a href="https://azure.microsoft.com/en-us/blog/announcing-the-extension-of-azure-ip-advantage-to-azure-stack/">에 대한 Azure IP 이점 확장 발표</a> 이제 Azure IP 이점은 Azure Stack에 배포된 워크로드를 다루며, 이는 하이브리드 클라우드에서 고객을 일관되게 커버하도록 보호 혜택을 확장합니다. Azure IP 어드밴티지를 사용하면 Azure Stack 서비스는 이러한 서비스를 구동하는 오픈 소스 소프트웨어를 포함하여 Microsoft로부터 제한되지 않은 배상을 받습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-analysis-services-now-available-in-east-us-west-us-2-and-more/">Azure Analysis Services는 이제 미국 동부, 미국 서부 2 등</a> - 에서 사용할 수 있습니다. Azure Analysis Services는 이제 미국 동부, 미국 서부 2, USGov-Arizona 및 USGov-텍사스를 포함한 4개 추가 지역에서 사용할 수 있습니다. Azure Analysis Services는 클라우드에서 Azure 데이터 플랫폼 서비스와 통합된 완전 관리형 PaaS(Platform as a Service)로 엔터프라이즈급 데이터 모델링을 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/accelerate-your-business-revolution-with-iot-in-action/">IoT in Action</a> - 을 사용하여 비즈니스 혁명 가속화 Microsoft IoT Central, Azure IoT Hub 및 IoT Edge의 Azure Stream Analytics를 포함하여 IoT 솔루션을 그 어느 때보다 쉽고 강력하게 만드는 Azure IoT Suite의 최근 업데이트에 대해 알아봅니다. 2월 13일에 샌프란시스코에&#39;경우 IoT Action에 참석하여 Azure IoT 비즈니스 혁명을 가속화하는 데 어떻게 도움이 되는지 자세히 알아보세요.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/how-azure-security-center-helps-analyze-attacks-using-investigation-and-log-search/">Azure Security Center가 조사 및 로그 검색을 사용하여 공격을 분석하는 방법</a> - 분석가가 Azure Security Center의 조사 및 로그 검색 기능을 활용하여 경고가 보안 위반을 나타내는지 여부를 확인하고 경고를 드릴인하여 해당 위반의 범위를 파악하여 검색할 수 있는 항목을 확인하는 방법을 알아봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/iot-extension-for-azure-cli-2-0-in-public-preview/">Azure CLI 2.0</a> - 용 IoT 확장 발표 이제 Azure CLI 2.0의 기능에 추가되는 새 오픈 소스 IoT 확장을 사용할 수 있습니다. Azure CLI 2.0에는 Azure Resource Manager 및 관리 엔드포인트와 상호 작용하기 위한 명령이 포함되어 있습니다. 이 새로운 확장을 사용하면 IoT Hub, IoT Edge 및 IoT Hub Device Provisioning Service 기능에 대한 명령줄 액세스를 얻을 수 있습니다.</p>


  <p>#AzureTrivia - <a href="https://azure.microsoft.com/en-us/blog/show-off-your-skills-with-azuretrivia/">사용하여 기술 과시</a> 매주 월요일에 @Azure Azure 관련 질문을 트윗합니다. 정답을 트윗하여 주간 상을 수상하기 위해 입력할 수 있는 방법에 대한 자세한 내용은 이 게시물을 참조하세요.</p>


