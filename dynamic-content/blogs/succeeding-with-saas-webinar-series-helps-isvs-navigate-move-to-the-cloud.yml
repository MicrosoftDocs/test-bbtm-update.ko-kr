Slug: succeeding-with-saas-webinar-series-helps-isvs-navigate-move-to-the-cloud
Title: "\"SaaS 성공\" 웨비나 시리즈는 ISV가 클라우드로 이동하는 데 도움이 됩니다."
Summary: 'SaaS(Software-as-a-Service) 애플리케이션을 제공하는 지침을 찾고 있는 ISV인 경우 "SaaS 웨비나 시리즈 성공: 클라우드로 이동하는 ISV의 비즈니스 변경 사항 탐색"이라는 새로운 주문형 웨비나 시리즈를 도입했습니다.'
Content: >-
  <p class="paragraph"><a href="https://azure.microsoft.com/en-us/overview/what-is-saas">SaaS의 장점을 확인합니다</a>. &rsquo;ISV가 SaaS(Software-as-a-Service) 애플리케이션&rsquo;을 제공하는 지침을 찾고 있는 경우 <a href="https://msevents.microsoft.com/CUI/WebCastEventDetails.aspx?EventID=1032484442&amp;EventCategory=3&amp;culture=en-US&amp;CountryCode=US" target="_blank">SaaS 웨비나 시리즈 성공: 클라우드로 이동하는 ISV에 대한 비즈니스 변경 사항 탐색이라는 새로운 주문형 웨비나 시리즈를&ldquo; 도입했습니다.&rdquo;</a></p>


  <p class="paragraph">5개의 30분 웨비나 시리즈로 구성된 이 시리즈에서는 SaaS 제품 출시를 위한 재무 계획, 패키징 및 가격 책정, 마케팅, 판매 및 지원을 다룹니다. 또한 각 세션에는 Windows <a href="https://www.windowsazure.com" target="_blank">Azure</a>를 이미 사용하고 있는 ISV의 모범 사례, 주요 메트릭 및 예제가 포함되어 있습니다.</p>


  <p class="paragraph">이 <a href="https://msevents.microsoft.com/CUI/WebCastEventDetails.aspx?EventID=1032484442&amp;EventCategory=3&amp;culture=en-US&amp;CountryCode=US" target="_blank">링크를</a> 사용하여 allfive&nbsp; Webinar를 보거나 아래에서 관심 있는 웹 세미나를 선택합니다.</p>


  <p class="paragraph">Webinars:</p>


  <ol>
   <li>클라우드 서비스가 비즈니스에 미치는 영향</li>
   <li>클라우드 서비스: 재무 성공 계획</li>
   <li>클라우드 제품 패키징 및 가격 책정</li>
   <li>수요 창출 및 클라우드 서비스</li>
   <li>클라우드의 판매 및 지원</li>
  </ol>


  <p class="paragraph">웨비나는 영어로 배달됩니다. 대본은 독일어, 프랑스어, 스페인어, 일본어, 한국어, 중국어 간체 및 브라질 포르투갈어로 제공됩니다. 각 웨비나에는 다운로드 가능한 도우미 가이드와 추가 읽기를 위한 제안이 함께 제공됩니다.&nbsp;</p>


