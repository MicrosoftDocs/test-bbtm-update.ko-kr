Title: AI 기반 챗봇을 사용하여 환자 참여 및 효율성 향상
Summary: 의료 기관의 점수를 매기는 주요 항목은 환자 참여입니다. 즉, 환자는 가능한 한 적은 마찰로 조직과 의사 소통 할 수있는 방법이있는 경우 더 높은 등급을 부여 할 가능성이 높습니다.
Content: >-
  <p>의료 기관의 점수를 매기는 주요 항목은 환자 참여입니다. 즉, 환자는 가능한 한 적은 마찰로 조직과 의사 소통 할 수있는 방법이있는 경우 더 높은 등급을 부여 할 가능성이 높습니다. 환자 참여 경험을 개선하면 환자 결과를 향상시킬 수 있습니다 &mdash; . 챗봇&rdquo;이라고도 하는 &ldquo;AI(인공 지능) 기반 건강 에이전트는 다양한 언어를 사용하여 매우 저렴한 비용으로 24/7 환자를 참여시킬 수 있습니다. 이러한 AI 에이전트는 다음과 같은 다양한 사용 사례에서 의료 조직을 지원할 수 있습니다.</p>


  <ul>
   <li>확립된 의료 프로토콜을 사용하여 환자 증상을 확인하고 심사합니다.</li>
   <li>조건, 증상, 원인 및 합병증에 대한 의료 정보를 조회합니다.</li>
   <li>특정 환자 조건에 대해 상담할 의료 공급자를 찾습니다.</li>
   <li>회원 자격 확인과 같은 건강 플랜 문의에 응답합니다.</li>
   <li>의료 제공자와 환자 약속을 예약합니다.</li>
  </ul>


  <p>Microsoft Azure AI 기반 상태 에이전트를 신속하게 만들고 배포하는 데 사용할 수 있는 강력한 클라우드 기반 도구에 대한 개요를 읽어보십시오.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aad8d895-f4bc-4deb-8a99-28f70de804b9.jpg"><img alt="AI powered chatbots" border="0" height="1073" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/52909721-51b8-4c12-8611-4670f5d015d6.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="AI 기반 챗봇" width="1430"></a></p>


  <h2>클라우드에 대한 신속한 개발 및 배포</h2>


  <p>새 챗봇을 빠르게 개발하고 배포하는 기본 서비스는 <a href="https://docs.microsoft.com/en-us/healthbot/?WT.mc_id=healthagent-acomblog-dahouldi" target="_blank">Azure Health Bot Service</a>입니다. 이 서비스는 텍스트와 음성 상호 작용을 모두 지원하는 NLP(자연어 처리)를 사용하여 통신하는 봇을 사용자 지정하기 위한 시각적 편집기를 포함하는 서비스입니다. 관리자는 시각적 디자이너 도구를 사용하여 가장 복잡하고 복잡한 요구 사항을 지원하는 사용자 지정 &ldquo;대화 시나리오&rdquo; 를 만들 수 있습니다. 이러한 대화 시나리오는 Azure 클라우드에 저장되고 Health Bot Service에 전원을 공급합니다. 의료 지식의 광범위하고 신뢰할 수 있는 출처인 <a href="https://healthnavigator.com/" target="_blank">HealthNavigator</a> 콘텐츠를 &mdash; 사용하도록 대화를 구성할 수도 있습니다. 사용자와의 텍스트 채팅을 지원하려면 오픈 소스 웹 채팅 클라이언트가 필요합니다. 대화는 API&rsquo;에 대한 보안 HTTPS 호출을 통해 애플리케이션 또는 타사의 애플리케이션과 통합할 수 있습니다. <a href="https://www.hl7.org/fhir/overview.html" target="_blank">FHIR(Fast Healthcare Interoperability Resources)</a> 지원도 제공되므로 대화가 환자 EMR(전자 의료 기록)과 상호 작용할 수 있습니다.</p>


  <h2>개인 정보, 보안 및 규정 준수</h2>


  <p>Health Bot Service는 HIPAA 규정 준수를 지원하며 ISO 27001 및 ISO 27018 규정 준수도 지원하도록 개선되고 있습니다. Microsoft Azure 기반으로 하는 AI 기반 상태 에이전트는 방대한 <a href="https://www.microsoft.com/en-us/trustcenter/compliance/complianceofferings?WT.mc_id=healthagent-acomblog-dahouldi&amp;product=Azure" target="_blank">규정 준수 프레임워크</a>의 이점을 활용할 수 있습니다. 또한 Azure에는 중요한 정보 및 시스템의 기밀성, 무결성 및 가용성을 보호하는 강력한 보안 도구가 있습니다. 이 보안은 환자, 가족 간병인 및 의료 전문가의 개인 정보를 보호하기 위해 확장됩니다.</p>


