Title: 'Azure Community 뉴스 검거 Windows(버전 #12)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 당신이 이것에 대해 어떻게 생각하는지 알려주세요 ...
Content: '<p>클라우드 컴퓨팅 및 <a href="https://azure.microsoft.com/en-us/pricing/free-trial/?WT_id=cmp_pst001_blg_post0082" target="_blank">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 아래의 댓글을 통해 또는 트위터에 <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>이러한 게시물에 대해 어떻게 생각하는지 알려주세요. 다음은 지난 주의 하이라이트입니다.</p>  <p><b>기사와 블로그 게시물</b></p>  <ul>  <li><a href="https://blogs.msdn.com/b/davidmcg/archive/2012/03/29/azure-action-community-newsletter-28th-march-2012.aspx" target="_blank">(Windows) #Azure 액션 Community 뉴스레터 2012<sup>년</sup> 3월 28</a> <a href="https://twitter.com/#!/drmcghee" target="_blank">@drmcghee</a> 일자(3월 28일 게시)</li>  <li><a href="https://social.msdn.microsoft.com/profile/qingsongyao/" target="_blank">Qingsong Yao</a>의 <a href="https://blogs.msdn.com/b/qingsongyao/archive/2012/03/28/best-practices-for-building-windows-azure-service.aspx" target="_blank">Azure 서비스 빌드 Windows 모범 사례</a>(3월 28일 게시)</li>  <li><a href="https://dennyglee.com/2012/03/27/a-primer-on-hadoop-from-the-microsoft-sql-community-perspective/" target="_blank">Hadoop에 대한 입문서(Microsoft SQL Community 관점)</a> 작성 <a href="https://twitter.com/#!/dennylee" target="_blank">@dennylee</a> 자(3월 27일 게시)</li>  <li>WordPress <a href="https://twitter.com/#!/benlobaugh" target="_blank">@benlobaugh</a> <a href="https://ben.lobaugh.net/blog/11491/developing-for-windows-azure-in-wordpress" target="_blank">에서 Azure Windows 개발</a>(3월 26일 게시)</li>  <li>azure Service Bus Resequencer <a href="https://twitter.com/#!/alansmith" target="_blank">@alansmith</a> Windows(3월 23일 게시)</li>  </ul>  <p><b>예정된 이벤트 및 사용자 그룹 모임</b></p>  <ul>  <li>4월 3일:&nbsp; 영국 Windows Azure 사용자 그룹 &ndash; 런던, 영국</li>  <li>4월 4일:&nbsp; <a href="https://cloudcamp-vienna-2012-estw.eventbrite.com/" target="_blank">CloudCamp 비엔나</a> &ndash; 비엔나, 오스트리아</li>  <li>4월 4일: 휴스턴 클라우드 테크 심포지엄 &ndash; 휴스턴, TX</li>  <li>4월 4일: Windows Azure UK 사용자 그룹 &ndash; 맨체스터, 영국</li>  <li>4월 26일:&nbsp; <a href="https://www.microsoft.com/belux/partner/ptf/invitation.aspx?id=2265" target="_blank">Sales@night: (Windows) 벨기에 Azure</a> -&nbsp; Brussels</li>  <li>4월 28일: <a href="https://vancouvertechfest.com/" target="_blank">밴쿠버 테크페스트 2012</a> &ndash; 버나비, BC, 캐나다</li>  <li>5월 11일: Windows Azure Bootcamp &ndash; London, UK</li>  <li>5월 18일:&nbsp; Windows Azure 부트캠프 &ndash; 리버풀, 영국</li>  <li>진행 중:&nbsp; <a href="https://www.benkotips.com/pages/s2nCloud.aspx" target="_blank">클라우드 컴퓨팅 수프에서 너트</a> - 온라인으로&nbsp;</li>  </ul>  <p><b>최근 Windows Azure </b><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc" target="_blank"><b>포럼</b></a><b> 토론 스레드 </b></p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/92af6ad1-a653-43fb-abe5-e3dbec75e2ac" target="_blank">Azure REST API</a> &ndash; 255 보기 Windows 6개 회신</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuretroubleshooting/thread/9daad797-f993-402c-8606-ffc970c263ed" target="_blank">역할 수를 늘리면 사이트를 오프라인으로 전환하시겠습니까?</a> &ndash; 보기 707회, 회신 10회</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/c15f41c4-53fb-4447-abd8-2d1e90ab5049" target="_blank">(SQL) Azure:&nbsp; 테스트 연결&rsquo; 문제 &lsquo;1,031</a> 보기, 9개 회신 &ndash;</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/11f53d7f-dcb8-40bd-a372-65d90970a056" target="_blank">(Windows) Azure Table Storage</a> &ndash; 623 보기에서 엔터티 삭제, 6개 회신</li>  </ul>  <p>사용자가 강조 표시할 기사&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 댓글 섹션을 사용하거나 Twitter <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
