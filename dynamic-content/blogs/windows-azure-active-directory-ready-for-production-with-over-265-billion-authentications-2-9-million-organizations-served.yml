Title: 'Windows Azure Active Directory: 290만 개 조직에 & 2,650억 개 이상의 인증으로 프로덕션 준비 완료!'
Summary: 지난 주에는 Windows Azure를 비즈니스 전략에 통합하여 엔터프라이즈가 이점을 얻을 수 있는 방법을 공유했습니다.&nbsp; 강력한 엔터프라이즈 ID 전략을 갖는 것은 새로운 기능을 활성화하기 위한 핵심 구성 요소입니다.
Content: '<p>지난 주에는 Windows Azure를 비즈니스 전략에 통합하여 엔터프라이즈가 이점을 얻을 수 있는 방법을 공유했습니다.&nbsp; 강력한 엔터프라이즈 ID 전략을 갖기는 것은 클라우드에서 새 애플리케이션 및 인프라를 사용하도록 설정하기 위한 핵심 구성 요소입니다. &rsquo;이제 AD(Windows Azure Active Directory)가 일반 공급에 도달했으며 이제 프로덕션용으로 사용할 준비가 되었음을 공유하게 되어 기쁩니다! &nbsp;&nbsp;</p>  <p>Windows Azure Active Directory 세계에서&rsquo; 가장 큰 클라우드 기반, 엔터프라이즈 품질, 인터넷 확장 ID 및 액세스 관리 솔루션입니다. &nbsp;현재 290만 개 이상의 기업, 정부 기관 및 학교는 이미 Office365, Dynamics CRM Online, Windows Intune 및 Windows Azure에 대한 액세스를 관리하는 데 사용하여 Windows Azure Active Directory 혜택을 누리고 있습니다.</p>  <p>Windows Azure AD는 고객의 글로벌 규모, 안정성 및 가용성을 지원하기 위해 빌드된 클라우드 기반 ID 서비스이며 기본 디렉터리에 대한 비용 없이 제공됩니다. 이 클라우드 기반 디렉터리를 사용하면 다음을 쉽게 수행할 수 있습니다. &nbsp;</p>  <ul>  <li>클라우드 기반 LOB(기간 업무) 앱, microsoft 클라우드 서비스(예: Office 365) 및 타사 SAAS 애플리케이션에 대한 직원 액세스를 관리합니다.</li>  <li>클라우드 애플리케이션에 대한 단일 Sign-On 환경을 제공하여 여러 사용자 이름 및 암호가 필요하지 않으며 기술 지원팀 호출 및 암호 재설정을 제한합니다.</li>  <li>직원이 퇴사하거나 작업을 변경할 때 클라우드 기반 비즈니스 애플리케이션에 대한 액세스를 취소합니다.</li>  <li>파트너 및 고객을 위한 클라우드 연결 서비스에 대한 페더레이션 및 액세스를 관리합니다.</li>  </ul>  <p>Windows Azure AD는 미국, 유럽 및 아시아에 걸쳐 있는 14개의 데이터 센터에서 실행되는 엔터프라이즈급 고가용성 클라우드 서비스입니다.&nbsp; 지난 90일 동안 Windows Azure AD는 99.97% 이상의 월간 가용성을 유지하면서 650억 개 이상의 인증 요청을 처리했습니다. 다른 클라우드 디렉터리에서는 이러한 수준의 엔터프라이즈 안정성 또는 검증된 규모를 제공하지 않습니다.</p>  <p>온-프레미스에서 이미 Windows Server Active Directory 실행하는 회사의 경우 Windows Azure AD는 클라우드에서 기존 ID를 사용하도록 설정하는 자연스러운 확장입니다. &nbsp;SAML, OData 및 WS-FED를 포함한 개방형 표준에 따라 Windows Azure AD는 PC, 태블릿 또는 모바일 디바이스에서 실행되는 모든 최신 브라우저에서 작동하며 Microsoft 및 <sup>타사의</sup> 다양한 플랫폼에서 실행되는 애플리케이션에 쉽게 통합할 수 있습니다.</p>  <p>프로덕션 사용에&rsquo; 사용할 수 있는 Windows Azure AD를 만들면서 Azure Customers 및 클라우드 애플리케이션 개발자가 관심을 가지게 될 Windows 두 가지 기능이 개선되었습니다.</p>  <ul>  <li>Azure에 로그인하기 위해 Microsoft 계정을 사용하는 고객을 위해 Azure 구독에 Windows Azure Active Directory 추가할 수 있습니다.</li>  <li>애플리케이션 디렉터리 액세스 권한 부여 및 해지가 크게 간소화되었습니다.&nbsp;</li>  </ul>  <p>이 최신 릴리스를 사용하면 Microsoft 계정을 사용하여 로그인하는 기존 Windows Azure 고객이 이제 Windows Azure AD 테넌트에 추가하고 이를 사용하여 Microsoft 계정 또는 Azure AD 계정으로 직원의 Azure에 대한 액세스를 관리할 수 있습니다.</p>  <p>또한 Weve&rsquo;는 애플리케이션 등록 프로세스에 대한 가장 큰 업데이트로 샘플 및 개발자 설명서를 업데이트했으므로 개발자&rsquo;인 경우 이를 읽어보고 싶을 것입니다. 단계별 가이드 프로토콜 및 API, 사용자 관리, 2FA 설정, 온-프레미스 AD를 AAD 확장 등 테넌트 관리 방법을 비롯한 모든 <a href="https://azure.microsoft.com/en-us/manage/services/identity/" target="_blank">설명서를</a> 찾을 수 있습니다.</p>  <p>개발자 미리 보기 전체에서 3,500개 이상의 회사에서 Windows Azure Active Directory 시도했습니다. 귀하의&rsquo; 관심, 참여 및 피드백 &ndash; 에 참여해 주신 모든 분들께 감사드립니다.</p>  <p>마지막으로, Id&rsquo;는 현재 사용자 고유의 Windows Azure AD 클라우드 디렉터리를 가져오기 위해 모든 사용자를 초대하여 닫기를 좋아합니다.&nbsp; <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0255" target="_blank">Azure 평가판을 Windows</a> 등록하기만 하면 됩니다.</p>  <p>감사합니다.</p>  <p>Alex Simons<br><br>PM 디렉터<br>Active Directory</p>  <div>&nbsp;</div>'
