Title: TechEd 2010의 SQL Azure
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 우리는 뉴 올리언스&nbsp;에서 TechEd 북미에 대해 흥분하고 당신과 함께 공유 할 수있는 뉴스를 많이 가지고 있지만, 당신이 그것을 만들 수없는&rsquo; 경우, 당신은 볼 수 있습니다 ...'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>우리는 뉴 올리언스&nbsp; 에서 TechEd 북미에 대해 흥분하고 당신과 함께 공유 할 수있는 뉴스를 많이 가지고 있지만, 당신이 그것을 할 수없는&rsquo; 경우, 당신은 밥 Muglia와 오늘의&rsquo; 기조연설을 포함하여 온라인으로 많은 프리젠 테이션을 볼 수 있습니다. 1,000개 이상의 세션이 있는 이곳이 바로 이곳입니다. 피드백을 구현하기 위해 바쁘게 작업해 왔으며 진행 상황에 대한 업데이트는 다음과 같습니다. </p>  <p><b></b></p>  <ul>  <li>  <p>SQL Azure Database는 5배 확장되어 50GB의 데이터베이스 스토리지 용량을 제공하여 애플리케이션 및 데이터에 더욱 확장성을 제공합니다.&nbsp; 더 높은 확장성과 애플리케이션 및 서비스의 관리 용이성을 제공합니다. 전 세계 6월 28<sup>일에</sup> 사용할 수 있으며, 50GB 데이터베이스를 유연하게 구입할 수 있습니다. <strong>&nbsp; </strong></p>  </li>  <li>  <p><b>새로운 SQL Azure 제품: </b>SQL Azure Development Accelerator Core는 8월 1<sup>일에</sup> 고객과 파트너에게 새로운 프로모션 할인을 제공하여 더 큰 SQL Azure 데이터베이스 크기를 25% 할인된 할인으로 구독할 수 있습니다.&nbsp; 이 새로운 6개월 제품은 다른 Windows Azure 플랫폼 서비스와는 별개로 SQL Azure Business Edition 데이터베이스의 약정 수량을 월별 할인된 가격으로 구매할 수 있는 유연성을 제공합니다.&nbsp; 필요한 Business Edition 관계형 데이터베이스의 양을 10GB 단위로 구매할 수 있습니다(각 Business Edition 데이터베이스는 최대 50GB를 저장할 수 있습니다). <b><i> </i></b>가격 책정에 대한 제품별 자세한 내용은 제품 비교 표를 참조하세요.</p>  </li>  <li>  <p><b>공간 데이터 지원:</b> SQL Azure 이제 T-SQL 지리 및 기하 도형 형식과 쿼리 지원을 지원합니다. 이는 중요한 기능이며 이제 공간 및 위치 인식 애플리케이션을 지원하기 위해 Windows Azure Platform을 엽니다.</p>  </li>  <li>  <p><b>SQL Azure 데이터 동기화 서비스를</b> 사용하면 고객의&rsquo; 내부 정책 및 비즈니스 요구 사항에 따라 여러 지리적 위치에 있는 여러 데이터 센터에 분산해야 하는 데이터 구성 요소를 결정하여 데이터를 보다 유연하게 제어할 수 있습니다.&nbsp; 커뮤니티 기술 미리 보기에서 사용할 수 있습니다 <a href=""></a> .<b></b></p>  </li>  <li>  <p><b>Microsoft SQL Server Web Manager(SSWM</b>)는<b> </b>SQL Azure 데이터베이스에 사용하기 쉬운 관리 도구이며, 클라우드에서 데이터 기반 애플리케이션을 신속하게 개발, 배포 및 관리하는 간단한 솔루션을 찾는 웹 개발자를 위해 특별히 설계되었습니다. 2010년 여름에 커뮤니티 기술 미리 보기로 제공됩니다. </p>  </li>  <li>  <p><b>Access 10 SQL Azure 지원</b>은 <a href="https://www.microsoft.com/Sqlserver/2008/en/us/migration.aspx">2010년 Microsoft Office SQL Azure 네</a>이티브 데이터 연결 지원을 제공합니다. 이 새로운 기능은 Office 애플리케이션에서 클라우드 기반 관계형 데이터베이스로 직접 연결하는 쉬운 방법과 온-프레미스 또는 클라우드 데이터베이스 모두에 직접 연결할 수 있는 풍부한 Office Business Applications 통합하기 위한 더 많은 선택을 제공합니다. </p>  </li>  </ul>  <p>&nbsp;</p>  <p>Windows Azure 및 SQL Server 관련 블로그를 참조하세요<a href="https://blogs.technet.com/b/dataplatforminsider/">.</a></p>'
