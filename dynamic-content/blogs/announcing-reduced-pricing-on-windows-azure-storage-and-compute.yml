Title: Windows Azure Storage 및 컴퓨팅에 대한 할인된 가격 발표
Summary: 2012년 2&nbsp; 월 14일에 데이터베이스 스펙트럼의 양쪽 끝에서 고객의 요구를 충족하기 위해 상당한 가격 인하와 새로운 엔트리 레벨 데이터베이스 옵션을 발표했습니다.&nbsp; 오늘 우리는 통과하고 있습니다 ...
Content: <p>2012년 2&nbsp; 월 14일에 데이터베이스 스펙트럼의 양쪽 끝에서 고객의 요구를 충족하기 위해 상당한 가격 인하와 새로운 엔트리 레벨 데이터베이스 옵션을 발표했습니다.&nbsp; 현재 컴퓨팅 및 스토리지 고객에게 추가 절감액을 전달하고 있습니다. &nbsp;세부 정보는 다음과 같습니다.</p>  <ul>  <li>Windows Azure Storage 종량제 가격이 12% 감소했습니다($0.14에서 $0.125로)</li>  <li>6개월 Windows Azure Storage 계획이 모든 계층에서 최대 14%까지 감소했습니다.</li>  <li>Windows Azure Extra Small Compute가 50%($.04에서 .$02로) 감소&nbsp;했습니다.</li>  </ul>  <p>이러한 변경 내용으로 100MB SQL Azure DB를 사용하는 24x7 Extra Small Compute 인스턴스는 매월 $20 미만의 비용이 듭니다. 컴퓨팅 및 스토리지의 가격은 모든 데이터 센터에서 계속 일관되고 있으며 종량제 고객은 다음 청구서에 반영된 할인된 가격을 자동으로 볼 수 있습니다. 아무 작업도 필요하지 않습니다.&nbsp;</p>  <p>고객은 비용 절감이 이야기의 일부일 뿐이라고 말합니다.&nbsp; 절감액(지난 6개월 동안 XSmall 컴퓨팅 60% 감소 및 Storage 17% 감소)을 <b>통해 </b>기쁘게 생각하며<b>, 개발자 환경을 개선하고</b> 업계 최고의 전반적인 가치를 보장하기 위해 <b>새로운 기능을 추가하는</b> 데 주력하고 있습니다.&nbsp; Storage 좋은 예입니다.&nbsp; $.125/GB의 할인된 가격은 비용 혜택을 제공하지만 <a target="_blank" href="https://blogs.msdn.com/b/windowsazurestorage/archive/2011/09/15/introducing-geo-replication-for-windows-azure-storage.aspx">지역에서 복제</a>는 시장의 다른 서비스와 Windows Azure Storage 구분합니다. SQL Azure 또 다른 좋은 예입니다. 100MB 데이터베이스의 경우 월 $5.00는 훌륭하지만&rsquo; <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/sql-azure/?WT.mc_id=cmp_pst001_blg_post0068sql">고가용성</a>, 내결함성, 자체 관리, 탄력적 스케일 아웃, 온-프레미스 연결 및 전체 서비스 수준 계약과 함께 제공되면 개발자에게 훨씬 더 매력적입니다.</p>  <p>몇 가지 추가 세부 정보:</p>  <ul>  <li>Windows Azure 3개월 무료 평가판 및 MSDN 고객은 이전 할당보다 매월 두 배 더 많은 작은 컴퓨팅 인스턴스를 받게 됩니다.</li>  <li>가격 책정 및 가격 계산기에 대한 추가 세부 정보는 다음에서 확인할 수 있습니다.  <ul>  <li><a target="_blank" href="https://www.windowsazure.com/en-us/pricing/details/?WT.mc_id=cmp_pst001_blg_post0068pri">가격 책정 페이지</a></li>  <li><a target="_blank" href="https://www.windowsazure.com/en-us/offers/ms-azr-0021p?WT.mc_id=cmp_pst001_blg_post0068pla">Storage 약정 제안</a></li>  <li><a target="_blank" href="https://www.windowsazure.com/en-us/pricing/calculator/?WT.mc_id=cmp_pst001_blg_post0068cal">요금 계산기</a></li>  </ul>  </li>  </ul>  <p>스티븐 마틴, Azure 비즈니스 전략 &amp; 계획 Windows 총괄 매니저</p>
