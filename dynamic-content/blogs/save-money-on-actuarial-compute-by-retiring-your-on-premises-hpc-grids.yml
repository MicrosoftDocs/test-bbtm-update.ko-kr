Title: 온-프레미스 HPC 그리드를 사용 중지하여 보험 통계 컴퓨팅 비용 절감
Summary: 보험 회사는 보험 통계 컴퓨팅을 위해 온-프레미스 컴퓨팅 그리드를 유지해서는 안 됩니다. 과거에는 클라우드에 대한 저항이 이러한 선을 따라 진행되었습니다. 즉, 클라우드에는 데이터 보안이 부족하고, 클라우드는 비용이 많이 들며, 클라우드에 대한 경험이 없습니다.
Content: >-
  <p>보험 회사는 보험 통계 컴퓨팅을 위해 온-프레미스 컴퓨팅 그리드를 유지해서는 안 됩니다. 과거에는 클라우드에 대한 저항이 이러한 선을 따라 진행되었습니다. 즉, 클라우드에는 데이터 보안이 부족하고, 클라우드는 비용이 많이 들며, 클라우드에 대한 경험이 없습니다. 그러나 이러한 인수는 최신이 아닙니다. 저는 다양한 보험 회사에서 컴퓨팅 그리드에서 근무하고 지원했습니다. Microsoft에 합류하기 직전에 워크로드를 Azure로 이동하고 온-프레미스 그리드를 전역적으로 해제하는 프로젝트를 이끌었습니다. 이 시점에서 모든 보험 회사는 처리 된 정책 수의 증가로 인한 수요 증가와 보험 및 회계 시스템을 변경해야하는 새로운 규정을 보고 있습니다. IFRS-17에는 보험 통계 및 회계 프로세스 전반에 걸쳐 워크플로, 보고 및 제어를 변경해야 합니다. 이제 Azure에서 클라우드 기반 솔루션으로 전환해야 합니다.</p>


  <h2>클라우드 기반 컴퓨팅 솔루션으로 이동하기 위해 대기하는 이유는 무엇인가요?</h2>


  <p>수년에 걸쳐 Ive&rsquo;는 보험 대리자를 지원하는 IT 부서와 IT 팀과 함께 작업하는 보험 통계 부서에서 근무했습니다. 모든 클라우드 기반 솔루션으로 이동할 때 세 가지 주요 차단을 보았습니다. 항상 보안 및 비즈니스 연속성 질문이 있는 BISO(비즈니스 정보 보안 책임자)로 시작합니다. 그런 다음 회계, 법률 및 조달 부서를 만족시켜야 합니다. 마지막으로, 중간 수준 IT 관리자가 염려하게 됩니다. 내가이 그리드를 구축 듣고 &ldquo;드문 일이 아니다, 나는 그것을&rdquo; 유지하고 싶습니다. 이러한 차단은 신속하게 해결할 수 있으며 회사는 모든 클라우드 기반 컴퓨팅 환경의 비용 절감 및 성능 향상을 실현할 수 있습니다.</p>


  <h2>보안 및 연속성에 대한 신뢰도</h2>


  <p>Microsoft는 규정 준수 요구 사항을 충족하는 업계를 이끌고 있습니다. Azure는 GDPR(일반 데이터 보호 규정), ISO 27001, HIPAA, FedRAMP, SOC 1 및 SOC 2와 같은 광범위한 국제 및 산업별 규정 준수 표준뿐만 아니라 오스트레일리아 IRAP, 영국 G-Cloud 및 싱가포르 MTCS를 비롯한 국가별 표준을 충족합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/278f2cc1-c769-4c1e-bb14-f7829efb3f2e.png"><img alt="image" border="0" height="351" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f23533f9-f6de-4f85-883b-84c4399ae564.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <p>영국 표준 연구소에서 수행하는 감사와 같은 엄격한 타사 감사는 Azure&rsquo;가 이러한 표준이 요구하는 엄격한 보안 제어를 준수하는지 확인합니다. 자세한 내용은 보안 팀이 더 많은 설명서를 얻을 수 있는 다음 링크를 방문하세요.</p>


  <ul>
   <li><a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/default.aspx?WT.mc_id=riskanalysis-docs-nileimer" target="_blank">TrustCenter 규정 준수</a></li>
   <li><a href="https://aka.ms/cloud-trust-compliance" target="_blank">클라우드에서 신뢰 및 규정 준수 달성</a></li>
  </ul>


  <p>ISO 22301과 같은 규정 준수는 Azure&#39;비즈니스 연속성 및 재해 복구 준비를 강조 표시합니다. Azure 비즈니스 연속성에 대한 광범위하고 독립적인 타사 감사를 제공하여 중요 업무용 애플리케이션으로 Azure&rsquo;를 신뢰할 수 있다는 보증을 제공합니다. <a href="https://aka.ms/iso22301cert" target="_blank">Azures&rsquo; ISO 22301 인증에 대해 자세히 알아보고 인증 복사본을 다운로드합니다</a>.</p>


  <h2>회계사에게 비용 절감만큼 동기를 부여하는 것은 없습니다.</h2>


  <p>고정 크기 온-프레미스 보험 통계 컴퓨팅 그리드에서 주문형 가변 크기 클라우드 컴퓨팅 솔루션으로 전환하면 비용을 크게 줄일 수 있었던 경험이 있습니다. 분기별 실행을 위해 지속적으로 실행되는 고정된 10,000개의 코어 그리드를 고려합니다. 분기 15일 동안만 실행되는 Azure 10,000 코어 그리드로 이동할 수 있습니다. <a href="https://azure.microsoft.com/en-us/pricing/tco/calculator/?WT.mc_id=gridend-acomblog-nileimer" target="_blank">Microsoft Azure TCO 계산기에</a> 따르면 동일한 보험 통계 컴퓨팅 실행에 대해 최대 80%의 비용을 절감할 수 있는 경우도 있습니다. 핵심은 가능한 한 빨리 여전히 사용 중인 오래된 장비를 해체하는 것입니다. 현재 그리드가 계약이 종료되지 않더라도 순 절감액은 여전히 클 수 있습니다.</p>


