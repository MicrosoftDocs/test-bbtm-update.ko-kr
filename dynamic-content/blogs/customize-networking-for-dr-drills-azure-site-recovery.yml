Title: 'DR 드릴에 대한 네트워킹 사용자 지정: Azure Site Recovery'
Summary: '이제 Azure Site Recovery는 장애 조치 설정과 관계없이 테스트 장애 조치(failover)를 위한 네트워킹 구성의 사용자 지정을 지원합니다. '
Content: >-
  <p>재해 복구 도구의 가장 중요한 기능 중 하나는 장애 조치(failover) 준비입니다. 관리자는 제품의 <a href="https://docs.microsoft.com/azure/site-recovery/site-recovery-monitor-and-troubleshoot" target="_blank">상태 신호를</a> 확인하여 이를 보장합니다. 일부는 또한 준비 상태를 추적하기 위해 <a href="https://docs.microsoft.com/azure/site-recovery/monitor-log-analytics" target="_blank">자체 모니터링 솔루션을</a> 설정하도록 선택합니다. 종단 간 테스트는 3~6개월마다 <a href="https://docs.microsoft.com/azure/site-recovery/azure-to-azure-tutorial-dr-drill#run-a-test-failover" target="_blank">DR(재해 복구) 훈련을</a> 사용하여 수행됩니다. Azure Site Recovery는 복제된 항목에 대해 이 기능을 제공하며, 고객은 테스트 장애 조치(failover) 또는 계획된 장애 조치(failover)에 크게 의존하여 애플리케이션이 예상대로 작동하는지 확인합니다. Azure Site Recovery를 사용하면 실제 재해 발생 시 대상 프로덕션 네트워크에서 IP 주소 및 네트워킹 구성 요소를 사용할 수 있도록 테스트 장애 조치(failover)에 비프로덕션 네트워크를 사용하는 것이 좋습니다. 비프로덕션 네트워크에서도 드릴은 실제 장애 조치(failover)의 정확한 복제본이어야 합니다.</p>


  <p>지금까지는 복제본에 가깝습니다. 테스트 장애 조치(failover)에 대한 네트워킹 구성이 장애 조치(failover) 설정과 완전히 일치하지 않았습니다. <strong>서브넷, 네트워크 보안 그룹, 내부 부하 분산 장치 및 NIC(네트워크 상호 연결 컨트롤러)당 공용 IP 주소를</strong> 선택할 수 없습니다. 즉, 고객은 테스트 장애 조치(failover) 네트워크에서 서브넷의 특정 사전순 명명 규칙을 보장하여 복제된 항목이 의도한 대로 장애 조치(failover)되도록 해야 했습니다. 이 요구 사항은 Azure 리소스에 대한 명명 규칙을 적용하는 조직과 충돌했습니다. 또한 네트워킹 구성 요소를 연결하려는 경우 테스트 장애 조치(failover) 작업을 수동으로 수행할 수 있었습니다. 또한 고객이 복구 계획을 통해 <a href="https://docs.microsoft.com/azure/site-recovery/site-recovery-workload#overview" target="_blank">전체 애플리케이션</a> 의 장애 조치(failover)를 테스트하는 경우 Azure 가상 네트워크 선택은 애플리케이션 계층에 관계없이 모든 가상 머신에 적용됩니다.</p>


  <h2>네트워킹 리소스에 대한 테스트 장애 조치(failover) 설정</h2>


  <p>Azure Site Recovery의 DR 관리자는 이제 이러한 운영 활동에 대해 매우 구성 가능한 설정을 갖습니다. 테스트 장애 조치(failover)에 필요한 네트워크 설정은 복제된 모든 항목에 사용할 수 있습니다. 이러한 설정은 선택 사항입니다. 건너뛰면 테스트 장애 조치(failover)를 트리거할 때 Azure 가상 네트워크를 선택할 수 있는 이전 동작이 적용됩니다.</p>


  <p><img alt="A screen shot of the Compute and Networks settings page. " src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8c343096-f652-47ef-a1a7-1451d4832dbd.png" style="border: 0px currentcolor; display: inline; background-image: none; width: 1000px; height: 391px;" title="edit-networking-properties"></p>


  <p>컴퓨팅 및 네트워크 블레이드로 이동하여 테스트 장애 조치(failover) 네트워크를 선택할 수 있습니다. 각 NIC에 대한 모든 네트워킹 설정을 추가로 업데이트할 수 있습니다. 복제를 사용하도록 설정할 때 원본에 구성된 설정만 업데이트할 수 있습니다. 이 설정을 사용하면 대상 위치에 이미 만들어진 네트워킹 리소스만 선택할 수 있습니다. Azure Site Recovery는 원본의 네트워킹 리소스에 대한 변경 내용을 복제하지 않습니다. Azure Site Recovery 설명서에서 <a href="https://docs.microsoft.com/azure/site-recovery/azure-to-azure-customize-networking" target="_blank">네트워킹 사용자 지정에 대한 전체 지침을</a> 읽어보세요.</p>


  <p><img alt="A screen shot of the Network interface properties page." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5e202a17-7bcb-44a9-9b58-a35913db5e70.png" style="display: inline; background-image: none; border-width: 0px; border-style: solid; width: 1000px; height: 321px;" title="nic 드릴다운"></p>


  <p>복제된 항목 블레이드를 통해 테스트 장애 조치(failover)를 시작할 때 설정이 미리 구성된 경우 Azure 가상 네트워크를 선택하는 드롭다운이 더 이상 표시되지 않습니다. 복구 계획을 통해 테스트 장애 조치(failover)를 시작하는 경우에도 Vnet을 선택하는 드롭다운이 표시됩니다. 그러나 Vnet은 미리 구성된 설정이 없는 컴퓨터에만 적용됩니다.</p>


  <p>이러한 설정은 <strong>Azure Site Recovery로 보호되는 Azure 머신에서만 사용할 수 있습니다</strong>. VMware 및 물리적 머신에 대한 테스트 장애 조치(failover) 설정은 몇 가지 중요 시점으로 제공됩니다.</p>


  <p>Azure는 기본적으로 중요 업무용 워크로드에 대한 고가용성 및 안정성을 제공하며, Azure Site Recovery에서 제공하는 재해 복구를 사용하여 보호를 개선하고 규정 준수 요구 사항을 충족하도록 선택할 수 있습니다. <a href="https://docs.microsoft.com/azure/site-recovery/" target="_blank">Azure Site Recovery</a>를 쉽게 시작하고, <a href="https://aka.ms/asr_ga_azureblog_pricing" target="_blank">가격 정보를</a> 확인하고, <a href="https://aka.ms/asr_ga_azureblog_trial" target="_blank">무료 Microsoft Azure 평가판에 등록</a>할 수 있습니다. <a href="https://aka.ms/asr_ga_azureblog_forum" target="_blank">MSDN의 Azure Site Recovery 포럼을</a> 방문하여 추가 정보를 확인하고 다른 고객과 소통할 수도 있습니다.</p>


