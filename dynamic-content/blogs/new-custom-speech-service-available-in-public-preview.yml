Title: Microsoft Cognitive Services에서 Custom Speech Service(미리 보기) 발표
Summary: Microsoft Cognitive Services에서 Custom Speech Service의 공개 미리 보기 릴리스를 발표하게 되어 기쁩니다. Custom Speech Service(이전의 Custom Recognition Intelligent Service)를 사용하면 Microsoft의 음성 텍스트 변환 엔진을 사용자 지정할 수 있습니다. 애플리케이션과 사용자를 반영하는 Custom Speech Service에 텍스트 및/또는 음성 데이터를 업로드하면 사용자 지정 모델을 만들 수 있습니다.
Content: >-
  <p>Microsoft Cognitive Services에서 <strong>Custom Speech Service</strong> 의 공개 미리 보기 릴리스를 발표하게 되어 기쁩니다. Custom Speech Service(이전의 사용자 지정 인식 지능형 서비스)를 사용하면 Microsofts&rsquo; 음성 텍스트 변환 엔진을 사용자 지정할 수 있습니다. 애플리케이션 및 사용자를 반영하는 Custom Speech Service에 텍스트 및/또는 음성 데이터를 업로드하면 Microsofts&rsquo; 최신 음성 모델과 결합하고 모든 디바이스에서 액세스할 수 있는 사용자 지정 음성 텍스트 엔드포인트에 배포할 수 있는 사용자 지정 모델을 만들 수 있습니다.</p>

  <p><strong><em>음성 텍스트 변환 엔진을 사용자 지정하는 이유는 무엇인가요?</em></strong></p>

  <p>음성 인식 시스템은 여러 구성 요소로 구성됩니다. 가장 중요 한 구성 요소 두 가지는 음향 모델 및 언어 모델입니다. Microsofts&rsquo; 세계적 수준의 음성 인식 엔진 뒤에 있는 음향 및 언어 모델은 스마트폰, 태블릿 또는 PC에서 Cortana 상호 작용하거나, 음성으로 웹을 검색하거나, 친구에게 문자 메시지를 보내는 등의 일반적인 사용 시나리오에 최적화되어 있습니다.</p>

  <p>애플리케이션에 일반적인 음성에서 거의 발생하지 않는 제품 이름 또는 전문 용어와 같은 특정 어휘 항목이 포함된 경우 언어 모델을 사용자 지정하여 향상된 성능을 얻을 수 있습니다.</p>

  <p>예를 들어 자동차 역학을 지원하기 위해 앱을 빌드하는 경우 파워트레인&rdquo; 또는 촉매 변환기&rdquo; 또는 &ldquo;&ldquo;제한된 슬립 차등&rdquo;과 같은 &ldquo;용어가 일반적인 음성 애플리케이션보다 이 애플리케이션에서 더 자주 표시됩니다. 언어 모델을 사용자 지정하면 시스템에서 이를 학습할 수 있습니다.&nbsp;&nbsp;</p>

  <p>마찬가지로 음향 모델을 사용자 지정하면 시스템이 특정 환경 또는 특정 사용자 모집단에서 음성을 더 잘 인식할 수 있습니다. 예를 들어 창고 또는 공장에서 사용하도록 설계된 음성 지원 앱이 있는 경우 사용자 지정 음향 모델은 이러한 환경에서 발견되는 노이즈가 있을 때 음성을 보다 정확하게 인식할 수 있습니다.</p>

  <p><strong>시작하는 방법</strong></p>

  <p>www.cris.ai 방문하여 사용자 지정 음성 텍스트 변환 모델을 만들고 배포하는 방법을 알아봅니다. 사이트에서는 간단한 인터페이스를 사용하여 텍스트 및/또는 오디오 데이터를 가져오고, 사용자 지정 음향 및 언어 모델을 만들고, 성능을 평가할 수 있는 리소스를 제공합니다. 사용자 지정 모델은 Microsofts&rsquo; 기존 최첨단 모델과 함께 배포하여 사용자 지정 음성 텍스트 변환 엔드포인트를 만들 수 있습니다.</p>

  <p>Custom Speech Service <a href="https://github.com/Microsoft/Cognitive-Custom-Speech-Service.git">GitHub</a> 페이지에서 사용할 수 있는 사용자 지정 언어 모델을 빌드하고 테스트하기 위한 몇 가지 샘플 텍스트 데이터를 만들었습니다. 이 모델은 공룡에 대한 사실을 기록 할 수있는 응용 프로그램을 구축 할 수 있습니다, 알다시피, 모두가 공룡을 사랑하기 때문에.</p>

  <p>사용자 의견 및 질문 링크를 환영합니다. <a href="https://cognitive.uservoice.com/">https://cognitive.uservoice.com/</a></p>
