Slug: azure-hdinsight-and-starburst-brings-presto-to-microsoft-azure-customers
Title: Azure HDInsight 및 Starburst는 Microsoft Azure 고객에게 Presto를 제공합니다.
Summary: Microsoft와 Starburst는 Starburst Presto가 Azure HDInsight 애플리케이션 플랫폼에 추가되었다고 발표하게 되어 기쁩니다. Azure HDInsight 애플리케이션 플랫폼을 통해 Microsoft는 고객이 한 번의 클릭으로 배포할 수 있도록 광범위한 빅 데이터 및 고급 분석 솔루션 집합을 사용하도록 설정했습니다.
Content: >-
  <p><em>이 블로그 게시물은 <a href="https://www.linkedin.com/in/mfuller/" target="_blank">Starburst의 매튜 풀러 Co-Founder &amp; 부사장이</a> 공동 저술했습니다.</em></p>


  <p>Microsoft와 Starburst는 Starburst Presto가 Azure HDInsight 애플리케이션 플랫폼에 추가되었다고 발표하게 되어 기쁩니다. <a href="https://azure.microsoft.com/en-us/services/hdinsight/partner-ecosystem/" target="_blank">Azure HDInsight 애플리케이션 플랫폼을</a> 통해 Microsoft는 고객이 한 번의 클릭으로 배포할 수 있도록 광범위한 빅 데이터 및 고급 분석 솔루션 집합을 사용하도록 설정했습니다.</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d554fe1-accf-4bf1-a272-cbba7af484f3.png" style="margin-right: auto; margin-left: auto; float: none; display: block;"></p>


  <p>Presto는 빠르고 확장 가능한 분산 SQL 쿼리 엔진입니다. 스토리지와 컴퓨팅의 분리를 위해 설계된 Presto는 Azure Blob Storage, Azure Data Lake Storage, SQL 및 NoSQL 데이터베이스 및 기타 데이터 원본에서 데이터를 쉽게 쿼리할 수 있습니다.</p>


  <p>Presto를 추가하면 HDInsight 사용자에게 다음 두 가지 사항이 제공됩니다.</p>


  <ol>
   <li>
   <p>Azure Blob 및 Azure Data Lake Storage 데이터에 대한 빠르고 확장 가능한 대화형 SQL 인터페이스입니다.</p>
   </li>
  </ol>


  <ol start="2">
   <li>
   <p>Prestos&rsquo;의 방대한 데이터 커넥터 포트폴리오를 활용하여 Azure Blob 및 Azure Data Lake Storage 데이터를 다른 원본과 통합하는 쿼리를 쉽게 만들 수 있습니다.</p>
   </li>
  </ol>


  <p>새로운 Presto 옵션은 HBase, Storm, Spark, R, Kafka 및 대화형 쿼리와 같은 HDInsight의 다른 기존 오픈 소스 구성 요소를 보완합니다. 따라서 고객은 워크로드에 가장 적합한 오픈 소스 도구를 사용할 수 있습니다.</p>


  <p>Starburst Presto 배포는 빠른 성능(비용 기반 쿼리 최적화를 통해 사용 가능), 향상된 보안 기능 및 다음과 같은 Azure 및 HDInsight 서비스와의 통합을 제공합니다.</p>


  <ul>
   <li>
   <p>Azure Blob Storage</p>
   </li>
  </ul>


  <ul>
   <li>
   <p>Azure Data Lake Storage</p>
   </li>
   <li>
   <p>외부 Hive 메타스토어</p>
   </li>
   <li>
   <p>Microsoft PowerBI</p>
   </li>
  </ul>


  <p>Azure HDInsight의 Starburst Presto는  <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/starburst.starburst-presto-203?tab=Overview" target="_blank">Azure Marketplace</a>에서 찾을 수 있습니다. 이 게시물의 나머지 부분에는 아키텍처 개념과 Azure HDInsight의 Starburst Presto를 시작하는 방법에 대해 설명합니다.</p>


  <h2>작동 방식</h2>


  <p>Presto는 Azure HDInsight에서 애플리케이션으로 배포되며 Azure Blob Storage 또는 Azure Data Lake Storage 데이터 쿼리를 즉시 시작하도록 구성할 수 있습니다. HDInsight에서  <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-use-external-metadata-stores" target="_blank">외래 전이</a> 를 활용하여 Presto에서 Hive 및 Spark와 같은 다른 클러스터와 메타데이터를 공유할 수 있습니다.</p>


  <p>HDInsight용 Presto는 Microsofts&rsquo; PowerBI 및 Tableau와 같은 도구와 함께 사용할 수 있습니다. 또한 Weve&rsquo;는 HDInsight에서 Presto를 선택할 때 자동으로 설치되고 실행되는 오픈 소스  <a href="https://superset.incubator.apache.org/" target="_blank">Apache Supersetfor</a>  Business Intelligence에 패키지했습니다. &rsquo;처음으로 Presto를 사용해 보기 쉬운 시각적 방법입니다.</p>


  <p>HDInsights&rsquo; 헤드 노드 및 작업자 노드 아키텍처와 유사한 Presto 코디네이터 및  <a href="https://www.starburstdata.com/learn-presto/reference-architectures/" target="_blank">Workerarchitectureis</a> 입니다. HDInsight에서 Presto를 애플리케이션으로 배포할 때 Presto 코디네이터는 HDInsights&rsquo; 헤드 노드 중 하나에 배포되고 Presto 작업자는 HDInsights&rsquo; 작업자 노드에 배포됩니다. 또한 배포되는 에지 노드에는 PREsto CLI(명령줄 인터페이스) 및 Apache Superset이 포함됩니다.</p>


  <p>매우 유용한 기능 중 하나는 외부 Hive Metastore에 연결하는 기능입니다. Presto, Hive 및 Spark와 같은 다양한 도구 간에 메타데이터를 공유하고 Presto 클러스터 수명 주기와&rsquo;는 별개로 메타데이터를 공유합니다. 이렇게 하면 비용을 절감하기 위해 사용하지 않을 때 Presto HDInsight 클러스터를 종료할 수 있습니다.</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d080f20c-f05c-4ff9-a889-92be8ad9ff0e.png" style="margin-right: auto; margin-left: auto; float: none; display: block;"></p>


  <p>HDInsight의 또 다른 유용한 기능은 확장 또는 축소를 통해 클러스터를 관리하는 기능입니다. Presto는 스토리지와 컴퓨팅의 분리를 위해 처음부터 설계되었습니다. 이를 통해 Presto는 HDInsight와 원활하게 작동하여 비즈니스 요구에 따라 탄력적으로 확장 또는 축소할 수 있습니다.</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/71793555-ff90-4531-b470-225d7106e8ac.png" style="margin-right: auto; margin-left: auto; float: none; display: block;"></p>


  <p>또한 Starburst는 Presto 구성 업데이트와 같은 일반적인 작업을 위한 스크립트 작업 집합을 제공합니다. 예를 들어 Microsoft SQL Server 쿼리하도록 새 커넥터를 구성할 수 있습니다. 이렇게 하면 RDBMS와 Azure Blob Storage 간에 페더레이션된 쿼리를 실행할 수 있습니다. 스크립트 동작에 대한 자세한 내용은 이 문서를 참조 <a href="https://docs.starburstdata.com/" target="_blank">하세요</a>. 또한 현재 스크립트 동작의 경우 <a href="https://github.com/starburstdata" target="_blank">GitHub</a>  기여를 환영합니다.</p>


  <h2>HDInsight에서 Presto 시작</h2>


  <p>Starburst Presto는 Azure HDInsight에서 애플리케이션으로 선택할 수 있습니다. Starburst Presto를 선택하고 HDInsight 설정을 계속 진행하기만 하면 됩니다.</p>


  <p>또한 Azure HDInsight의 Starburst Presto는   <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/starburst.starburst-presto-203?tab=Overview" target="_blank">Azure Marketplace</a> 에서 찾을 수 있으며, HdInsight용 Presto 특정 매개 변수가 미리 채워진 Azure Portal로 리디렉션되어 사용자에게 더욱 간단한 설정 환경을 제공합니다.</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0959631f-6db3-404c-802a-bb1844520f1b.png" style="margin-right: auto; margin-left: auto; float: none; display: block;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b5d4a44-4bba-478e-9ca5-19805927d7c6.png"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b2316190-9a24-4d71-ab13-9fbc450d9d1f.png" style="margin-right: auto; margin-left: auto; float: none; display: block;"></a></p>


  <p>HDInsight 및 Presto가 배포되면 Presto를 설치된 애플리케이션으로 볼 수 있습니다.</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96207903-8ab3-487a-b0ae-afed92590bd4.png" style="margin-right: auto; margin-left: auto; float: none; display: block;"></p>


  <h2>Azure Data Lake Storage 및 Azure Blob에 대한 Starburst Presto 지원 구성</h2>


  <p>HDInsight용 Presto는 Azure Blob Storage 및 Azure Data Lake Storage 쿼리하도록 구성할 수 있습니다. Azure Blob은 WASB(Windows Azure Storage Blob)를 통해 액세스됩니다. 이 계층은 HDFS API를 기반으로 빌드되며 클러스터에서 스토리지를 분리할 수 있습니다. 이는 스토리지와 독립적으로 Presto 및 HDInsight의 크기를 조정하기 위한 핵심입니다. 설치하는 동안 원하는 스토리지 계정을&rsquo; 선택하고 자동으로 구성하기만 하면 됩니다.</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3bce3e4f-3664-44b2-9e59-d0dc9f2753bd.png" style="margin-right: auto; margin-left: auto; float: none; display: block;"></p>


  <p>hive.properties를 수동으로 수행하려는 경우 Presto 구성 파일은 다음과 같습니다.</p>


  <p>hive.azure.wasb-storage-account=&lt;account-name&gt;<br>

  hive.azure.wasb-access-key=&lt;access-key&gt;</p>


  <p>마찬가지로 Azure Data Lake Storage hive.properties의 경우 Presto 구성은 다음과 같습니다.</p>


  <p>hive.azure.adl-client-id=&lt;application-id&gt;<br>

  hive.azure.adl-credential=&lt;key&gt;</p>


  <p>hive.azure.adl-refresh-url=&lt;token-endpoint&gt;</p>


  <h2>성능 벤치마크 결과</h2>


  <p>Azure HDInsight의 Presto 준비의 일환으로 Starburst는 이전에 게시된 HDInsight 벤치마크 <a href="https://azure.microsoft.com/en-us/blog/hdinsight-interactive-query-performance-benchmarks-and-integration-with-power-bi-direct-query/" target="_blank">Azure HDInsight 성능 벤치마킹: 대화형 쿼리, Spark 및 Presto</a>를 다시 방문했습니다. 당시 Presto는 모든 TPC-DS 쿼리를 지원하지 않았으며 비용 기반 최적화 프로그램이 없었습니다. 업데이트된 벤치마킹&rsquo;에서 전체 TPC-DS 쿼리 집합을 실행할 수 있는 훨씬 최신 버전의 Presto(0.203)를 사용합니다. 실험을 위해 원래 블로그 게시물과 동일한 클러스터 크기 및 데이터 크기를 사용했습니다.</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d19f42b5-779a-44ad-bd64-aa26eb979017.png" style="margin-right: auto; margin-left: auto; float: none; display: block;"></p>


  <p>기본 구성과 CBO(Cost Based Optimizer)를 사용하도록 설정된 TPC-DS 벤치마크에서 파생된 벤치마크를 실행했습니다. CBO를 사용하지 않도록 설정한 상태에서 테스트를 다시 실행했을 때 가장 먼저 발견한 것은 쿼리 중 7개가 완료되지 못했다는 것입니다. CBO가 없으면 Presto(또는 다른 SQL 엔진)에는 효율적인 쿼리 계획을 만들기에 충분한 정보가 없습니다. 쿼리가 실패한 경우 Presto는 최적이 않은 계획을 실행하여 리소스 양이 부족합니다.</p>


  <p>이는 Presto가 45개의 쿼리만 실행할 수 있는 원래 블로그보다 훨씬 낫습니다. 그리고 이제 CBO를 사용하면 모든 쿼리가 완료됩니다.</p>


  <p>다음으로 벤치마크의 총 완료 시간을 살펴보았습니다. CBO&rsquo;가 평균 약 2.4배의 성능을 향상시킨다는 것을 알 수 있습니다.</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dd1adb12-4d37-4453-8ba6-822b2f02bd37.png" style="margin-right: auto; margin-left: auto; float: none; display: block;"></p>


  <p>감사되지 않은 결과이므로 공식적으로 게시된 TPC-DS 결과와 비교할 수 없습니다.</p>


  <p>향후 게시물에서 스타버스트 프레스토스&rsquo;의 성능을 자세히 살펴보기 위해 결과를 더 자세히 살펴볼 것입니다.</p>


  <h2>결론 및 다음 단계</h2>


  <p>HDInsight는 다양한 오픈 소스 엔진을 제공합니다. 각 도구는 사용 사례에 따라 특정 맞춤이 있습니다. 대화형 SQL 분석이 필요한 경우 Presto가 가장 적합합니다. 또한 Presto는 Azure의 여러 데이터 원본에서 페더레이션할 수 있는 고유한 기능을 제공합니다.</p>


  <p>향후 릴리스에서 Starburst는 HDInsight Enterprise 보안 패키지와 통합되어 Presto 클러스터를 기본적으로 자동으로 보호하고 구성합니다. 여기에는 Active Directory 및 Apache Ranger 통합을 사용한 인증 및 권한 부여가 포함됩니다.</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/046c47d8-7d90-4696-89eb-30d229ed67a3.png" style="margin-right: auto; margin-left: auto; float: none; display: block;"></p>


  <p>또한 Azure의 다른 Microsoft 서비스 Presto를 통합하여 Azure Cosmos DB 및 SQL Data Warehouse와 같은 더 많은 커넥터를 계속 빌드할 계획입니다.</p>


  <p>Starburst와 Microsoft&rsquo;에서는 오픈 소스 Presto 프로젝트를 발전시키기 위해 최선을 다하고 있습니다. Azure Marketplace에서 지금 Presto를 사용해  <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/starburst.starburst-presto-203?tab=Overview" target="_blank">보세요!</a></p>
