  <p align="center"><em>Microsoft는 모든 주, 모든 연방 내각 기관 및 각 군사 부서의 부서를 포함하여 정부의 전체 스펙트럼에서 고객이 IT를 현대화하여 임무를 더 잘 달성할 수 있도록 돕고 있습니다.</em></p>


  <h2>프라이빗 미리 보기 및 보류 중인 인증에서 Azure Government 비밀</h2>


  <p>Azure Government Secret은 비밀 수준에서 미국 정부가 분류한 워크로드가 있는 미국 기관 및 파트너를 지원하기 위해 추가 제어를 사용하여 구축된 클라우드 서비스를 포괄적이고 사명적으로 제공합니다. 또한&rsquo; <a href="https://azure.microsoft.com/en-us/blog/enabling-intelligent-cloud-and-intelligent-edge-solutions-for-government/" target="_blank">전체 범위의 데이터 분류</a>에 걸쳐 정부 워크로드를 제공하겠다는 노력을 계속하고 있습니다.</p>


  <p>Azure 상업용 클라우드와 동일한 기본 원칙 및 아키텍처를 사용하여 개발된 Azure Government 비밀 지역은 기밀 워크로드의 보안 및 무결성을 유지하면서 중요 업무상 중요한 정보에 빠르게 액세스할 수 있도록 빌드됩니다. 이러한 전용 데이터 센터 지역은 DoD IL6(영향 수준 6) 및 DNI(국가 정보) 인텔리전스 Community 지시문(ICD 503) 인증에 대한 규정 및 규정 준수 요구 사항을 충족하기 위해 추가 컨트롤로 빌드됩니다.</p>


  <p>Azure Government Secret에는 500마일 이상 떨어져 있는 미국의 <a href="https://azure.microsoft.com/en-us/global-infrastructure/regions/" target="_blank">두 개의 별도 Azure 지역이</a> 포함되어 있어 DR(재해 복구) 시나리오에서 지리적 복원력을 제공하고 전국의 서비스에 더 빠르게 액세스할 수 있습니다. 또한 Azure Government Secret은 기밀 네트워크에 대한 안전한 네이티브 연결에서 작동하며, ExpressRoute 및 ExpressRoute Direct는 개인, 복원력, 높은 대역폭 연결을 제공하기 위한 옵션을 제공합니다.</p>


  <p>허가된 미국 시민이 운영하는 이러한 새로운 지역은 IaaS, PaaS, SaaS 및 Marketplace 솔루션을 위해 구축되어 상업 혁신의 강점을 기밀 공간에 제공합니다. 이러한 보안 지역은 조달의 용이&rsquo;성과 기존 재판매인 및 프로그램에 맞게 설계된 Azure Government와 일치하는 환경을 제공합니다.</p>


  <p><em>&ldquo;Azure Government Secret을 사용하면 레거시 IT 환경에서 애플리케이션을 가져와 확장 가능한 고성능 플랫폼으로 이동할 수 있습니다. 이는 서비스를 현대화하여 방위 고객에게 더 효율적이고 효과적으로 제공할 수 있는 좋은 기회가 될 것입니다.&rdquo; </em></p>


  <p align="right">키스 존슨, 레이도스 국방 및 정보 그룹의 최고 기술 책임자</p>


  <p><em>&ldquo;Microsoft는 현재 사용할 수 있는 에지 기능을 보유하고 있으며, 단지 게임 체인저인 Azure Government Secret에 대해 계획되어 있습니다.&rdquo;</em></p>


  <p align="right">킴 애프터굿, 액센츄어 연방 서비스 전무 이사</p>


  <p>프라이빗 미리 보기 프로그램에 대한 자세한 내용은 Azure Government 고객이 영업 담당자에게 문의할 수 있습니다. Azure Government 비밀은 연결된 미국 정부 기밀 네트워크에 대한 권한이 있는 기관 및 파트너에게 제공됩니다.</p>


  <h2>DoD IL5 범위가 확장되어 모든 Azure Government 지역에 적용됩니다.</h2>


  <p>Microsoft는 임무 소유자 피드백 및 진화하는 보안 기능에 따라 DoD와 협력하여 DoD에서 부여한 IL5 PA(임시 권한 부여)를 <a href="https://azure.microsoft.com/en-us/global-infrastructure/regions/" target="_blank">모든 Azure Government 지역으로 확장했습니다</a>. 이 확장된 적용 범위는 고객에게 다른 클라우드 공급자보다 IL5에서 더 많은 PaaS 기능 및 서비스를 제공합니다.</p>


  <p>이렇게 확장된 PaaS 서비스 범위는 미션 소유자가 관리되는 서비스를 활용하여 생산성을 높일 수 있습니다. 예를 들어 개발 팀은 Azure App Service를 사용하여 완전히 관리되는 플랫폼을 사용하여 클라우드 앱을 신속하게 만들거나, 가장 광범위한 SQL Server 엔진 호환성을 제공하는 완전히 관리되는 관계형 클라우드 데이터베이스 서비스에 대한 Azure SQL Database 수 있습니다.</p>


  <p>또한 미션 소유자는 대기 시간 감소, 확장된 지역 중복성 및 DR 및 예산 최적화를 위한 추가 옵션을 활용할 수 있습니다. 현재 IL5의 모든 Azure Government 지역에서 25개 이상의 서비스를 사용할 수 있으며, 이러한 새로운 시스템은 Azure Government에서 사용할 수 있게 되면 새로운 IL5 서비스에 대한 액세스를 가속화할 것입니다.</p>


  <p>고객은 Azure Government에서 IL5 워크로드를 지원할 때 격리 요구 사항을 다양한 방법으로 충족할 수 있다는 점에 유의해야 합니다. <a href="https://docs.microsoft.com/en-us/azure/azure-government/documentation-government-impact-level-5?branch=pr-en-us-70219" target="_blank">IL5 워크로드 설명서 페이지에 대한 격리 지침은</a> IL5 데이터를 지원하는 데 필요한 격리에 대한 구성 및 설정을 다룹니다.</p>


  <h2>규정 준수 요구 사항 충족, 감사 및 적용 보장</h2>


  <p>정부 데이터의&rsquo; 전체 스펙트럼에 대한 서비스를 신속하게 릴리스하는 것 외에도 고객이 보안 및 규정 준수 요구 사항을 충족, 감사 및 적용할 수 있도록 하는 프로그램을 계속 개발해야 합니다. 최근 팀이 특정 규정 준수 결과에 대한 거버넌스를 관리하고 적용할 수 있도록 Azure Policy와 통합되는 Azure <a href="https://azure.microsoft.com/en-us/blog/simplifying-your-environment-setup-while-meeting-compliance-needs-with-built-in-azure-blueprints/" target="_blank">Blueprints</a>를 출시했습니다.</p>


  <p>Azure Blueprints는 고객이 정책, 배포 템플릿 및 역할 기반 액세스 제어와 같은 구성 가능한 아티팩트를 사용하여 반복 가능한 방식으로 클라우드 환경을 배포하고 업데이트하는 데 도움이 되는 무료 서비스입니다. 이 서비스는 고객이 관리되는 Azure 환경을 설정할 수 있도록 빌드되었으며 대규모 마이그레이션을 위한 프로덕션 구현을 지원하도록 확장할 수 있습니다. 곧 FedRAMP 및 DoD SRG를 지원하는 Azure Government에 대한 새로운 청사진 서비스를 찾습니다.</p>


  <h2>미션 고객이 앞으로 기회를 제공할 수 있도록 지원</h2>


  <p>이제 비공개 미리 보기 및 보류 중인 인증을 통해 두 개의 새로운 Azure Government 비밀 지역이 초기 공급되고, 모든 Azure Government 지역에 DoD IL5 적용 범위가 확장되고,&rsquo; 확장된 Azure Blueprints 프로그램이 제공되면서, 정부의 전체 스펙트럼에서 고객을 돕기 위해 혁신, 보안 및 규정 준수에 대한 투자를 계속하고 있습니다.</p>


  <p>Microsoft는 효과적이고 현대적인 엔터프라이즈급 클라우드 기능을 제공하여 정부의 디지털 혁신을 가능하게 합니다. 우리는 정부 고객이 혁신적이고 신뢰할 수 있는 클라우드, 생산성 및 이동성 솔루션으로 중요한 임무를 완수할 수 있도록 돕기 위해 최선을 다하고 있습니다. 7,000개 이상의 정부 기관에서 약 1,000만 명의 미국 정부 클라우드 전문가를 지원하고 있으며, 고유한 요구 사항을 충족하는 데 필요한 최고 수준의 보안 및 규정 준수를 제공하기 위해 최선을 다하고 있습니다.&nbsp;</p>


