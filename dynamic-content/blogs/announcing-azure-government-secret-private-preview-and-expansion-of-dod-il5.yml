  <h2>정부가 임무를 진전시킬 수 있도록 지원</h2>


  <p>오늘 우리는&rsquo; 현재 비공개 미리 보기 및 보류 중인 인증을 통해 두 개의 새로운 Azure Government 비밀 지역의 초기 가용성을 통해 클라우드에서 에지로 우리의 임무 고객에게 서비스를 제공하는 중요한 이정표를 발표했습니다. Azure Government Secret은 미국 연방 민간인, 국방부(DoD), IC(인텔리전스 Community) 및 비밀 enclave 내에서 작업하는 미국 정부 파트너에게 클라우드 서비스를 가능하게 하는 포괄적이고 임무를 제공합니다.</p>


  <p>또한 Weve&rsquo;는 IL5(DoD Impact Level 5) 데이터를 사용하도록 모든 Azure Government 지역의 범위를 확장하여 사용 가능한 광범위한 서비스를 갖춘 L5 워크로드에 비용 효율적인 옵션을 제공했습니다. 중요 업무용 고객의 요구를 충족하는 혁신에 중점을 두고 IL5의 DoD에 다른 클라우드 공급자보다 더 많은 PaaS 기능과 서비스를 계속 제공하고 있습니다.</p>


  <p>40년 이상 우리는 상용 혁신을 DoD에 도입하는 데 우선순위를 두어 왔습니다. 우리는 또한 모든 주, 연방 내각 기관 및 군사 지점을 포함하여 정부의 전체 스펙트럼에 걸쳐 고객이 자신의 임무를 더 잘 가능하게하기 위해 IT를 현대화할 수 있도록 계속 돕고 있습니다.</p>


