Title: 강력한 GDPR 규정 준수를 가능하게 하는 새로운 기능
Summary: 오늘은 EU GDPR (일반 데이터 보호 규정)의 시행의 시작을 표시하고, 나는 우리가 새로운 기능과 리소스의 타의 추종을 불허하는 배열을 발표했다 발표 기쁘게 생각합니다 ...
Content: >-
  <p>오늘은 EU GDPR(일반 데이터 보호 규정)의 시행이 시작되었으며, Im&rsquo;은 GDPR 준수 및 Azure 고객의 정책 요구 사항을 지원하는 데 도움이 되는 타의 추종을 불허하는 새로운 기능 및 리소스 배열을 출시했다고 발표하게 되어 기쁘게 생각합니다.</p>


  <p>새로운 제품에는 Azure GDPR DSR(데이터 주체 요청) 포털의 일반 공급, Azure Policy, GDPR 준수 관리자, 데이터 로그 내보내기 및 GDPR용 Azure 보안 및 규정 준수 청사진이 포함됩니다.</p>


  <p>오늘 <a href="https://info.microsoft.com/ww-live-getting-ready-for-GDPR.html" target="_blank">웹캐스트</a> 에서 브래드 스미스 회장은 회사 전체에서 1,600명 이상의 엔지니어가 GDPR 프로젝트를 진행하는 것을 포함하여 제품 및 서비스가 GDPR을 준수하도록 하기 위한 노력을 설명했습니다. Brad가 지적했듯이, 우리는 개인 정보 보호가 기본적인 인권이며 개인이 데이터를 통제해야한다고 믿습니다. 따라서 오늘 발표하는 GDPR 규정 준수 적용을 위한 간소화된 메커니즘 및 도구 수준을 제공하는 유일한 하이퍼스케일 클라우드 공급자가 됨으로써 Azure가 이러한 약속을 지키는 데 참여하게 되어 기쁩니다.</p>


  <p><strong>Azure DSR(데이터 주체 요청) 포털을 사용하면 GDPR 요청을 처리할 수 있습니다.</strong> DSR 기능은 현재 Azure Portal 사용자 인터페이스뿐만 아니라 기존 API(애플리케이션 프로그래밍 인터페이스) 및 UI(사용자 인터페이스)를 통해서도 사용할 수 있습니다. 이러한 기능을 통해 고객은 클라우드에서 개인 데이터에 액세스, 수정, 삭제 및 내보내기 요청에 응답할 수 있습니다. 또한 Azure를 사용하면 고객이 Azure 서비스의 일부로 시스템 생성 로그에 액세스할 수 있습니다.</p>


  <ul>
      <li><strong>자세한 정보:</strong> <a href="https://aka.ms/DSRAzure" target="_blank">GDPR에 대한 Azure 데이터 주체 요청</a></li>
  </ul>


  <p><strong>Azure Policy를 사용하면 GDPR을 준수하도록 정책을 설정할 수 있습니다.</strong> Azure Policy는 현재 Azure 고객에게 추가 비용 없이 사용할 수 있습니다. Azure Policy를 사용하여 클라우드 환경이 내부 정책 및 외부 규정을 준수하는 데 도움이 되는 정책을 정의하고 적용할 수 있습니다.</p>


  <p>Azure Policy는 Azure Resource Manager에 긴밀하게 통합되며 Azure의 모든 리소스에 적용됩니다. 개별 정책을 이니셔티브로 그룹화하여 여러 규칙을 신속하게 구현할 수 있습니다. 또한 데이터가 암호화되거나 GDPR 규정 준수의 일부로 특정 지역에 유지되도록 하는 등 다양한 규정 준수 시나리오에서 Azure Policy를 사용할 수 있습니다. Microsoft는 이 수준의 정책 통합을 플랫폼에 추가 비용 없이 제공하는 유일한 하이퍼스케일 클라우드 공급자입니다.</p>


  <ul>
      <li><strong>자세한 정보:</strong> <a href="https://azure.microsoft.com/en-us/services/azure-policy/" target="_blank">Azure Policy: Azure 리소스에 대한 대규모의 활성 제어 및 거버넌스</a></li>
  </ul>


  <p><strong>GDPR에 대한 Azure 정책을 Azure Security Center로 확장합니다.</strong> Azure Security Center는 GDPR 보안 요구 사항을 충족하는 데 도움이 되는 통합 보안 관리 및 고급 위협 방지를 제공합니다. Security Center에 통합된 Azure Policy를 사용하면 워크로드 전체에 보안 정책을 적용하고, 암호화를 사용하도록 설정하고, 위협에 대한 노출을 제한하고, 공격에 대응할 수 있습니다.</p>


  <ul>
      <li><strong>자세한 정보:</strong> <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Security Center</a></li>
  </ul>


  <p><strong>Azure 보안 및 규정 준수 GDPR 청사진은 GDPR 배포를 가속화합니다. </strong> 이 새로운 Azure 보안 및 규정 준수 청사진은 GDPR 요구 사항을 충족하는 클라우드 기반 애플리케이션을 빌드하고 시작하는 데 도움이 됩니다. 여기에는 클라우드 솔루션을 빠르고 안전하게 구현할 수 있는 일반적인 참조 아키텍처, 배포 지침, GDPR 문서 구현 매핑, 고객 책임 매트릭스 및 위협 모델이 포함됩니다.</p>


  <ul>
      <li><strong>자세한 정보: </strong><a href="https://servicetrust.microsoft.com/ViewPage/GDPRBlueprint" target="_blank">Azure 보안 및 규정 준수 GDPR 청사진</a></li>
  </ul>


  <p><strong>Azure 규정 준수 관리자는 GDPR 규정 준수를 평가하고 관리하는 데 도움이 됩니다.</strong> 준수 관리자는 조직이 GDPR, ISO 27001, ISO 27018 및 NIST 800-53을 비롯한 복잡한 규정 준수 의무를 충족할 수 있도록 설계된 무료 Microsoft 클라우드 서비스 솔루션입니다. 현재 Azure 고객에게 일반 공급되는 Compliance Manager GDPR 대시보드를 사용하면 GDPR 규정 준수 활동을 할당, 추적 및 기록할 수 있으므로 팀 간에 공동 작업하고 문서를 관리하여 감사 보고서를 더 쉽게 만들 수 있습니다. Azure는 이 기능을 갖춘 유일한 하이퍼스케일 클라우드 공급자입니다.</p>


  <ul>
      <li><strong>자세한 정보:</strong> <a href="https://support.office.com/en-us/article/use-compliance-manager-to-help-meet-data-protection-and-regulatory-requirements-when-using-microsoft-cloud-services-429e686f-d8a6-455e-a2b6-3791d763f000?ui=en-US&amp;rs=en-US&amp;ad=US" target="_blank">준수 관리자를 사용하여 데이터 보호 및 규정 요구 사항 충족</a></li>
  </ul>


  <p><strong>Azure GDPR 지원 및 지침은 규정을 준수하는 데 도움이 됩니다.</strong> 서비스 신뢰 포털 및 보안 센터의 GDPR 사이트는 GDPR의 요구 사항을 지원하는 Microsoft 서비스 대한 현재 정보를 제공합니다. 여기에는 Azure에서 데이터 보호 영향 평가를 수행하고, Azure에서 DSR을 이행하고, 자체 GDPR 책임 프로그램에 통합할 수 있도록 Azure에서 데이터 위반 알림을 관리하는 방법에 대한 자세한 지침이 포함됩니다.</p>


  <ul>
      <li><strong>자세한 정보:</strong> <a href="https://servicetrust.microsoft.com/ViewPage/GDPRGetStarted" target="_blank">시작: GDPR 책임 지원</a></li>
      <li><strong>자세한 정보:</strong> <a href="https://www.microsoft.com/en-us/TrustCenter/CloudServices/Azure/GDPR" target="_blank">Azure는 GDPR 규정 준수를 위해 데이터 개인 정보를 사용하도록 지원</a>합니다.</li>
  </ul>


  <p><strong>글로벌 지역은 데이터 상주 요구 사항을 충족하는 데 도움이 됩니다.</strong> Azure는 다른 클라우드 공급자보다 더 많은 글로벌 지역을 보유하고 있으며, 전 세계 사용자에게 애플리케이션을 더 가깝게 만들고, 데이터 보존을 유지하고, 고객이 자신의 데이터가 통제하에 있다는 확신을 제공하는 데 필요한 규모를 제공합니다.</p>


  <ul>
      <li><strong>자세한 정보:</strong> <a href="https://azure.microsoft.com/en-us/global-infrastructure/regions/" target="_blank">Azure 지역</a></li>
  </ul>


  <p>Microsoft는 개인 정보 보호에 대한 오랜 약속을 가지고 있으며 EU 모델 조항 및 ISO/IEC 27018에 대한 인증을 달성한 최초의 클라우드 공급자였으며 GDPR의 요구 사항을 계약상 가장 먼저 약속했습니다. Azure는 다른 클라우드 공급자보다 더 많은 11개의 개인 정보 보호 중심 규정 준수 제품을 제공합니다. 고객에게 이러한 수준의 GDPR 기능을 제공하는 첫 번째 제품이 된 것을 자랑스럽게 생각합니다.</p>


  <p>GDPR을 통해 Azure는 신뢰할 수 있는 프라이빗, 보안 및 규격 프라이빗 클라우드를 제공하는 클라우드 공급자 중 첫 번째가 되겠다는 약속을 강화했습니다. Microsoft는 고객이 GDPR 및 기타 중요한 표준 및 규정을 준수할 수 있도록 새로운 기능, 도구 및 지원 자료를 지속적으로 빌드하고 릴리스하고 있습니다. 이러한 새로운 기능을 릴리스하고 오늘 Azure Portal에서 자세히 알아보도록 초대해 드립니다.</p>
