Slug: microsofts-yousef-khalidi-debates-merits-of-cloud-computing-windows-azure-in-paas-panel-at-structure-2010
Title: Microsoft의 Yousef Khalidi는 Structure 2010의 PaaS 패널에서 Azure를 Windows 클라우드 컴퓨팅의 장점에 대해 논의합니다.
Summary: 어제 샌프란시스코의 구조 2010에서 Microsoft 고유 엔지니어 유세프 칼리디 (Yousef Khalidi)는 다른 공급 업체와 함께 PaaS 방향에 대해 토론하는 훌륭한 패널인 "Platform-as-a-Service"에 참여했습니다...
Content: <p>어제 샌프란시스코의 Structure 2010에서 Microsoft 고유 엔지니어 유세프 칼리디(Yousef Khalidi)는 다른 공급업체와 함께 PaaS가 취할 방향과 클라우드 컴퓨팅이 대부분의 회사에 가장 적합한 위치에 대해 토론하는 훌륭한 패널인 "Platform-as-a-Service"에 참여했습니다.&nbsp; 칼리디와 다른 패널리스트, 랙스페이스 호스팅 사장인 Lew Moorman, Oracle의 제품 마케팅 수석 이사, Heroku의 CEO인 바이런 세바스찬, Zuora의 창립자인  &amp; Tien Tzuo는 기업이 클라우드 환경에 가장 적합한 애플리케이션과 PaaS 모델과 관련된 가치와 비용을 모두 이해하기 위해 채택해야 하는 메트릭에 대해 설명했습니다.</p>  <p>패널에서 접근 방식과 권장 사항의 차이점이 나타났지만, 칼리드는 고객이 환경의 특정 요구 사항을 고려하고 가장 많은 선택과 유연성을 제공하는 PaaS 공급업체를 찾아야 한다고 강조했습니다.&nbsp;&nbsp;  또한 클라우드로 이동할 애플리케이션을 결정하는 데는 많은 결정이 내려져야 하지만, <a target="_blank" href="https://www.microsoft.com/windowsazure/">azure와 같은 클라우드</a> 플랫폼의 기본 가치는 Windows 개발자와 운영자가 인프라의 세부 사항에 대해 자유롭게 걱정할 수 없으므로 작업을 수행하는 데 집중할 수 있도록 합니다.</p>  <p>궁극적으로, 모든 패널리스트는 PaaS 시장이 여전히 진화하고 있다고 인정했지만 모두 기업의 잠재적 효율성과 민첩성 이익이 거대하고 대부분의 회사가 PaaS가 그들을 위해 일할 수 있는지 여부를 자세히 살펴봐야한다는 데 동의했습니다.&nbsp; 전체 패널을 보려면 여기로 이동하세요. &nbsp;이 패널에 참석하여 들은 내용에 대한 의견이나 질문이 있는 경우 아래에 의견을 자유롭게 게시하세요.&nbsp; 우리는 당신에게서 듣고 기대!</p>
