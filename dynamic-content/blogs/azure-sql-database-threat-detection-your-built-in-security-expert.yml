Content: >-
  <p>Azure SQL Database 위협 탐지는 <a href="https://azure.microsoft.com/en-us/blog/threat-detection-public-preview/">몇 달 동안 미리 보기로</a> 제공됩니다. Weve&rsquo;는 많은 고객을 온보딩하고 훌륭한 피드백을 받았습니다. Azure SQL Database 위협 탐지가 데이터베이스에 대한 잠재적 위협에 대한 우려를 해결하는 데 어떻게 도움이 되었는지 보여 주는 몇 가지 고객 환경을 공유하고자 합니다.</p>


  <h2>Azure SQL Database 위협 탐지란?</h2>


  <p>Azure SQL Database 위협 검색은 Azure SQL Database 서비스에 기본 제공되는 새로운 보안 인텔리전스 기능입니다. Azure SQL Database 위협 검색은 24시간 내내 항시 작동하여 비정상적인 데이터베이스 활동을 학습하고, 프로파일링하며, 검색하면서 데이터베이스에 대한 잠재적 위협을 식별합니다.</p>


  <p>보안 책임자 또는 지정된 다른 관리자는 의심스러운 데이터베이스 활동이 발생하는 즉시 알림을 받을 수 있습니다. 각 알림에서는 의심스러운 활동에 대한 세부 정보를 제공하고 해당 위협을 자세히 조사하고 완화하는 방법을 권장합니다.</p>


  <p>현재 Azure SQL Database 위협 탐지는 잠재적인 취약성 및 SQL 삽입 공격뿐만 아니라 비정상적인 데이터베이스 액세스 패턴을 검색합니다. 다음 고객 피드백은 Azure SQL Database 위협 탐지가 발생할 때 이러한 위협에 대해 경고하고 데이터베이스 보안을 개선하는 데 어떻게 도움이 되었는지를 테스트합니다.</p>


