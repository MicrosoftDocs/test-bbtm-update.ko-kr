  <h4>사례 #1: 이전 직원의 데이터베이스 액세스 시도</h4>


  <p>예센글리시의 건축가이자 개발 리더인 보르자 고메즈&oacute;</p>


  <p>&ldquo;<em>Azure SQL Database 위협 탐지는 사전에 표시되지 않은 비정상적인 데이터베이스 활동을 검색하고 대응할 수 있는 유용한 기능입니다. 정보 통신 기술 분야에서 글로벌 기업을 위한 Azure 기반 솔루션을 설계하고 빌드하는 역할의 일환으로, Microsoft는 항상 코드와 독립적으로 기본 제공되고 작동하는 감사 및 위협 감지를 켭니다. 몇 달 후, 알 수 없는 IP(위치)에서 비정상적인 데이터베이스 활동이 검색되었다는 이메일 경고를 &quot;받았습니다.&quot; 이 위협은 이전 자격 증명을 사용하여 중요한 데이터가 포함된 고객&rsquo; 데이터베이스 중 하나에 액세스하려는 전직 직원으로부터 나왔습니다. 이 경고를 통해 발생한 위협을 감지할 수 있었고, 방화벽 규칙을 잠그고 자격 증명을 변경하여 위협을 즉시 수정하여 손상을 방지할 수 있었습니다. Azure의 단순성과 기능입니다.&rdquo;</em></p>


  <h4>사례 #2: SQL 삽입 공격 방지</h4>


  <p>리처드 사제, 페일든 클레그 브래들리 스튜디오의 건축 소프트웨어 엔지니어 및 누락 위젯에서 집단의 머리</p>


  <p><em>&ldquo;Azure SQL Database 위협 탐지 덕분에 SQL 삽입 공격에 대한 코드 취약성을 검색 및 수정하고 데이터베이스에 대한 잠재적인 위협을 방지할 수 있었습니다. SQL 클라이언트 애플리케이션을 수정할 필요가 없는 Azure Portal을 사용하여 위협 탐지 정책을 사용하도록 설정하는 것이 얼마나 간단한지 매우 인상적이었습니다. Azure SQL Database 위협 탐지를 사용하도록 설정한 후 SQL 삽입 공격에 대한 취약성을 나타낼 수 있는 애플리케이션 오류에 대한 &lsquo;이메일 알림을 받았습니다.&rsquo;&nbsp; 알림은 의심스러운 활동에 대한 세부 정보를 제공하고 위협을 추가로 조사하고 수정하기 위한 구체적인 조치를 권장했습니다. 이 경고는 내 오류 원본을 추적하는 데 도움이 되었으며 코드를 수정하는 방법을 철저히 설명하는 Microsoft 설명서를 가리켰습니다. IT 책임자로서 저는 이제 팀이 모든 프로젝트에서 Azure SQL Database 감사 및 위협 탐지를 켜도록 안내합니다. 이는 우리에게 또 다른 보호 계층을 제공하고 우리 팀에 무료 보안 전문가가 있는 것과 같기 때문입니다.&rdquo;</em></p>


  <h4>사례 #3: 가정에서 프로덕션 데이터베이스로의 비정상적인 액세스</h4>


  <p>Manrique Logan, ASEBA의 설계자 및 기술 책임자</p>


  <p><em>&ldquo;Azure SQL Database 위협 탐지는 매우 사용하기 쉬운 놀라운 기능으로, 소규모 엔지니어링 팀이 보안 전문가가 될 필요 없이 회사 데이터를 보호할 수 있도록 지원합니다. 비영리 회사는 정신 건강 전문가를 위한 사용자 친화적인 도구를 제공하여 클라우드에 건강 및 판매 데이터를 저장합니다. 따라서 HIPAA 및 PCI를 준수해야 하며, Azure SQL Database 감사 및 위협 탐지는 이를 달성하는 데 도움이 됩니다. 이러한 기능은 기본 제공으로 사용할 수 있으며, 구성하는 데 몇 분밖에 소요되지 않으며 간단하게 사용할 수 있습니다. Azure SQL Database 위협 검색을 사용하도록 설정한 지 얼마 지나지 않아 알 수 없는 IP 주소(위치)에서 액세스가 &lsquo;검색되었다는 이메일 알림을 받았을 때 이러한 값의 실제 가치를 확인했습니다.&#39;&nbsp; 집에서 프로덕션 데이터베이스에 대한 비정상적인 액세스로 인해 경고가 트리거되었습니다. Microsoft가 방대한 보안 전문 지식을 사용하여 데이터를 보호한다는 것을 알면 엄청난 안심을 얻을 수 있으며 보안 예산을 다른 문제에 집중할 수 있습니다. 또한 모든 데이터베이스 활동이 모니터링되고 있다는 사실을 알면 엔지니어들 사이에서 보안에 대한 인식이 향상되었습니다. Azure SQL Database 위협 탐지는 이제 인시던트 대응 계획의 중요한 부분입니다. 저는 Azure SQL Database 강력하고 사용하기 쉬운 보안 기능을 제공한다는 것을 좋아합니다.</em></p>


  <h2>Azure SQL Database 위협 감지 켜기</h2>


  <p>Azure SQL Database 위협 탐지는 매우 쉽게 사용할 수 있습니다. Azure 관리 포털에서 데이터베이스에 대한 감사 및 위협 감지 구성 블레이드로 이동하기만 하면 됩니다. 감사 및 위협 감지를 켜고 경고를 수신하기 위해 하나 이상의 전자 메일 주소를 구성합니다.</p>


