Title: Azure Site Recovery의 특정 향상된 기능 Storage
Summary: 이제 Azure Site Recovery는 VMware 가상 머신/물리적 서버에 대한 Premium Storage 복제를 지원합니다.
Content: >-
  <p><a href="https://aka.ms/asr-arm-support">ASR로의 최근 업그레이드</a>의 일환으로 여러 Azure Storage 기능에 대한 지원을 발표하게 되어 기쁩니다. 이제 다음을 제공합니다.</p>


  <ul>
   <li>
   <div align="left">VMware 가상 머신/물리적 서버에 대한 Premium Storage 복제.&nbsp;</div>
   </li>
   <li>
   <div align="left"><a href="https://aka.ms/resource-manager-overview">Resource Manager</a>를 사용하여 만든 스토리지 계정(미리 보기)에 대한 서비스 암호화(미사용 데이터 암호화)를 Azure Storage.</div>
   </li>
   <li>
   <div align="left">LRS(로컬 중복 Storage) 계정으로 복제.</div>
   </li>
  </ul>


  <p>이러한 모든 기능에 대한 지원은 다른 유형의 워크로드에 대한 지원을 통해 <strong>엔터프라이즈급의 안전하고 안정적인 비즈니스 연속성 솔루션을</strong> 제공하겠다는 약속을 더욱 강화합니다.</p>


  <h3>Premium Storage 복제</h3>


  <p>이제 VMware 가상 머신 및 물리적 서버를 보호하고 Azure의 Premium Storage 계정에 복제할 수 있습니다. Premium Storage 통해 애플리케이션은 VM당 최대 80,000 IOPS(초당 입력/출력 작업)를 달성하고 읽기 작업에 대한 대기 시간이 매우 짧은 VM당 초당 2000MB의 디스크 처리량을 달성할 수 있습니다.</p>


  <p>온-프레미스에서 I/O 집약적인 엔터프라이즈 워크로드를 실행하는 경우 이러한 워크로드를 Premium Storage 복제하는 것이 좋습니다. 온-프레미스 환경을 Azure로 장애 조치(failover)할 때 Premium 스토리지로 복제되는 워크로드는 고속 SSD(반도체 드라이브)에서 실행되는 Azure 가상 머신에 표시되며 전체 및 대기 시간 측면에서 계속해서 높은 수준의 성능을 달성할 것입니다.</p>


  <p>Premium Storage에 복제를 설정하려면</p>


  <ul>
   <li>Premium Storage 계정: 온-프레미스 가상 머신/물리적 서버를 Premium Storage에 복제하면 보호된 컴퓨터&rsquo; 디스크에 있는 모든 데이터가 Premium Storage 계정에 복제됩니다. 이 계정에 저장된 데이터는 <a href="https://aka.ms/storagepricing-details">Premium Storage 요금당 요금이 청구</a>됩니다.</li>
   <li>표준 스토리지 계정: 디스크 데이터 복제의 초기 단계가 완료되면 온-프레미스 디스크 데이터에 대한 모든 변경 내용이 지속적으로 추적되고 표준 스토리지 계정에 복제 로그로 저장됩니다. 이 계정에 저장된 데이터는 <a href="https://aka.ms/storagepricing-details">표준 스토리지 요금당 요금이 청구</a>됩니다.</li>
  </ul>


  <p>따라서 Premium + 표준 스토리지 계정의 조합을 사용하여 디자인하면 전체 비용을 크게 줄이고 Premium Storage를 사용할 때 조직의 비용을 절감할 수 있습니다.</p>


  <p><img alt="premium-snapshot" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/df131f1d-727e-4e2b-87dd-56fc4486e89c.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="프리미엄 스냅샷" width="183">&nbsp;</p>


  <p>다음은 Premium Storage를 사용할 때 유의해야 할 몇 가지 고려 사항입니다.</p>


  <ul>
   <li>Premium Storage로의 복제는 클래식 및 <a href="https://aka.ms/resource-manager-overview">Resource Manager</a> 스토리지 계정 모두에서 지원됩니다.</li>
   <li>Premium Storage에 대한 복제는 현재 VMware 가상 머신/물리적 서버에 대해 지원됩니다. Hyper-V VM&rsquo;(System Center VMM에서 관리/System Center VMM 없이 관리)을 Premium Storage로 복제하는 지원이 곧 제공될 예정입니다. 이 공간에 대한 추가 업데이트를 시청하세요.</li>
   <li>Premium Storage에 복제하는 가상 머신/물리적 서버는 최신 시점 또는 이전 시점(최대 24시간 후 복구)으로 장애 조치(failover)될 수 있습니다. 최대 24시간의 복구 지점 보존은 Premium Storage에서 지원하는 <a href="https://aka.ms/snapshots-blob">Blob당 스냅샷 수(Blob</a> 당 100개 스냅샷)를 기반으로 합니다.</li>
   <li>Azure로 장애 조치(failover)하는 경우 애플리케이션은 프리미엄 스토리지 디스크를 지원하는 <a href="https://aka.ms/ds-gs-series">DS 또는 GS 시리즈 Virtual Machines</a>에서만 올 수 있습니다. DS/GS 시리즈 VM으로 장애 조치(failover)하려면 보호된 VM에 대한 컴퓨팅 속성에서 필요한 Azure VM 역할 크기를 지정합니다.</li>
  </ul>


  <p>Premium Storage의 성능 및 확장성 목표를 포함하여 Premium Storage의 작동 방식에 대해 자세히 알아보려면 Azure Storage 팀의 <a href="https://aka.ms/premium-storage-article">Premium Storage 대한 자세한 설명서를</a> 참조하세요.</p>


  <h3>Azure Storage 서비스 암호화(미사용 데이터 암호화)</h3>


  <p>미사용 데이터에 대한 Azure Storage SSE(서비스 암호화)는 조직에서 조직의 보안 및 규정 준수 약정에 맞게 데이터를 보호하고 보호하는 데 도움이 됩니다. Storage 서비스 암호화는 스토리지에 유지하기 전에 데이터를 암호화하고 검색하기 전에 암호를 해독합니다. 이제 SSE에 대한 ASR 지원을 통해 SSE를 사용하도록 설정된 스토리지 계정에 워크로드를 복제할 수 있습니다.</p>


  <p>이 기능은 현재 Azure Storage 팀에서 미리 보기로 제공됩니다. 이 기능을 사용해 보려면 <a href="https://aka.ms/sse-preview">미리 보기에 등록</a>하고 Azure Storage 팀에서 설명한 단계에 따라 SSE 지원 스토리지 계정을 만듭니다. 다시 말하지만, 다음은 유의해야 할 몇 가지 고려 사항입니다.</p>


  <ul>
   <li>모든 암호화 키는 Microsoft에서 저장, 암호화 및 관리합니다.</li>
   <li>현재 SSE 사용 표준 스토리지 계정에 대한 복제를 지원합니다. SSE 지원 Premium Storage 계정에 대한 복제 지원은 곧 제공될 예정입니다. 이 공간에 대한 최신 업데이트를 시청하세요.</li>
   <li>이 기능은 VMware 가상 머신/물리적 서버, System Center VMM에서 관리하는 Hyper-V VM&rsquo;, System Center VMM이 없는 Hyper-V 호스트를 포함하여 지원되는 워크로드의 전체 매트릭스에서 지원됩니다.</li>
   <li>이 기능은 <a href="https://aka.ms/resource-manager-overview">Resource Manager</a>를 사용하여 만든 스토리지 계정에만 사용할 수 있습니다.</li>
   <li>ASR을 사용할 때의 환경은 SSE 사용 스토리지 계정으로 복제할 때 변경되지 않습니다.</li>
   <li>대부분의 미리 보기와 마찬가지로 이 기능은 일반 공급될 때까지 프로덕션 워크로드에 사용해서는 안 됩니다.</li>
  </ul>


  <p>SSE의 작동 방식과 지원되는 내용을 완전히 이해하려면 Azure Storage 팀의 <a href="https://aka.ms/sse-storage-encryption">자세한 SSE 설명서를</a> 참조하세요.</p>


  <h3>로컬 중복 스토리지 계정으로 복제</h3>


  <p>이제 워크로드를 <a href="https://aka.ms/lrs-storage">LRS(로컬 중복 Storage)</a> 계정에 복제하도록 선택할 수 있습니다. LRS는 데이터를 보조 지역에 복제하는 GRS(<a href="https://aka.ms/grs-storage">지역 중복 Storage</a>)와의 달리 스토리지 계정을 만든 지역 내에서 데이터를 복제합니다. LRS를 사용하면 데이터의 복사본 3개가 지역 내의 별도의 장애 도메인 및 업그레이드 도메인에 상주합니다. 비용 관점에서 LRS는 GRS에 비해 훨씬 더 경제적이며 더 높은 처리량을 제공합니다.</p>


  <p>일반적으로 지역 중복 스토리지 계정(GRS) 계정을 사용하는 것이 좋습니다. 이렇게 하면 전체 지역 가동 중단 또는 주 지역을 복구할 수 없는 재해가 발생하는 경우에도 데이터가 내구성을 유지할 수 있습니다. 그러나 Azure 지역 중단 중에 애플리케이션을 쉽게 복구할 수 있거나 데이터 거버넌스 요구 사항이 지역 간 데이터 복제를 제한하는 경우 LRS에 대한 복제가 더 잘 작동합니다.</p>


  <p>자세한 지침은 <a href="https://aka.ms/vmware-to-azure-portal">VMware 및 물리적 서버 시나리오 설명서를</a> 확인하고 시작하는 방법을 알아봅니다. 추가 정보는 <a href="https://aka.ms/asr_vmware_to_azure_enhanced_msdnforum">MSDN의 Azure Site Recovery 포럼을</a> 방문하여 다른 고객과 소통하거나 <a href="https://aka.ms/asr_vmware_to_azure_enhanced_uservoice">ASR UserVoice</a> 를 사용하여 다음에 사용할 기능을 알려주세요.</p>


  <p>ASR 사용을 시작할 준비가 되셨나요? <a href="https://aka.ms/asr_vmware_to_azure_enhanced_landingpage">추가 제품 정보를 확인</a>하여 현재 Azure Site Recovery를 사용하여 워크로드를 Microsoft Azure 복제를 시작합니다. 복제하는 모든 새 물리적 서버 또는 가상 머신 <a href="https://aka.ms/asr_vmware_to_azure_enhanced_pricing">에 대해 31일 동안 Site Recovery</a> 의 강력한 복제 기능을 무료로 사용할 수 있습니다.</p>


  <p><a href="https://aka.ms/asr_vmware_to_azure_enhanced_oms">Microsoft Operations Management Suite</a>의 일부로 Azure Site Recovery를 사용하면 비용 효율적인 올인원 클라우드 IT 관리 솔루션으로 실행 위치(Azure, AWS, Windows Server, Linux, VMware 또는 OpenStack)에 관계없이 워크로드를 제어하고 관리할 수 있습니다. 기존 System Center 고객은 Microsoft Operations Management Suite 추가 기능을 활용하여 현재 투자를 활용하여 더 많은 작업을 수행할 수 있습니다. <a href="https://aka.ms/asr_vmware_to_azure_enhanced_oms_pricing">모든 기존 System Center 고객에게 편리한 단계별 가격으로</a> OMS에서 제공하는 모든 새 서비스에 액세스할 수 있습니다. 또한 필요한 IT 관리 서비스만 액세스할 수 있으므로 사용하는 기능에 대해서만 비용을 지불하여 신속하게 온보딩하고 즉각적인 가치를 가질 수 있습니다.</p>
