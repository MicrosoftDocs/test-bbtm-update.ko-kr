Title: Premium 블록 Blob Storage - 새로운 수준의 성능
Summary: 현재 제한된 공개 미리 보기 상태인 Premium Blob Storage 퍼블릭 클라우드 개체 스토리지에서 새로운 수준의 성능을 제공합니다. 스토리지 클러스터의 반도체 드라이브 조합과 Blob Storage 소프트웨어의 향상된 기능을 사용하여 매우 빠른 응답 시간을 제공합니다.
Content: >-
  <p style="background: rgb(238, 238, 238); padding: 5px 10px; border: 1px solid rgb(204, 204, 204); border-image: none;">2019년 3월 25일에 Azure Premium 블록 Blob Storage 일반 공급되었습니다. 자세한 내용은 블로그 게시물을 참조하세요. &ldquo;<a href="https://azure.microsoft.com/en-us/blog/azure-premium-block-blob-storage-is-now-generally-available/">이제 Azure Premium 블록 Blob Storage 일반 공급됩니다</a>.&rdquo;</p>


  <p>현재 제한된 공개 미리 보기 상태인 <a href="https://aka.ms/premiumblob" target="_blank">블록 Blob Storage Premium</a> 퍼블릭 클라우드 개체 스토리지에서 새로운 수준의 성능을 제공합니다. 스토리지 클러스터의 반도체 드라이브 조합과 Blob Storage 소프트웨어의 향상된 기능을 사용하여 높은 처리량과 매우 빠른 응답 시간을 제공합니다. 이 블로그 게시물에서는 이러한 성능 향상 기능 중 일부를 자세히 살펴보겠습니다.</p>


  <h2>낮고 일관된 대기 시간</h2>


  <p>많은 엔터프라이즈 애플리케이션과 이를 사용하는 사용자에게는 매우 빠른 응답 시간이 필요합니다. 대기 시간이라고도 하는 Storage 응답 시간은 사용자가 응답을 기다려야 하는 전체 시간의 상당 부분을 차지하는 경우가 많습니다.</p>


  <p>Microsoft Ignite 2018에서는 스토리지 대기 시간 <a href="https://youtu.be/af5ohxgsJ_o?t=1510" target="_blank">데모</a>를 통해 Premium Blob Storage 표준 Blob Storage 비교했습니다. 데모는 마지막 바이트까지의 시간을 측정하는 1,000,000,000개의 64KB 개체 모집단에서 10,000개의 개체를 임의로 선택합니다. 각 개체는 이진 임의 바이트 배열입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9930264e-9da0-4a93-ad4d-6bccdd0084e7.png"><img alt="Latency" border="0" height="288" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f724aafc-0e4c-4ac7-aa6f-4055dc655774.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="대기 시간이" width="480"></a></p>


  <p>데모에서 표준의 평균 대기 시간은 5.3ms의 Premium 비해 61.4ms이며, 이는 <strong>더 나은 크기의 순서보다</strong> 큽니다.</p>


  <p>99번째 백분위수로 측정되는 짧은 대기 시간을 일관되게 제공하는 것이 똑같이 중요합니다. 데모에서 표준의 99번째 백분위수는 287.3ms로 Premium 경우 6.9ms에 비해 <strong>무려 40배 더 좋습니다</strong>.</p>


  <h2>작은 개체에 대한 처리량</h2>


  <p>Premium Blob Storage 특히 더 작은 개체 크기의 경우 더 나은 처리량을 제공합니다. <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-use-azcopy-v10?toc=%2fazure%2fstorage%2fblobs%2ftoc.json" target="_blank">AzCopy v10</a>을 사용하여 100,000개의 64KB 개체 업로드 및 다운로드를 측정했습니다. 로컬 VM 스토리지 성능의 영향을 최소화하기 위해 100GB RAM 디스크가 있는 표준 D32v3 VM을 사용했습니다.</p>


