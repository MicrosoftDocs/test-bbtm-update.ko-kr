  <p>이 측정에서는 100,000개의 64KB 개체 업로드 및 다운로드가 모두 <strong>Premium Blob Storage 5배 더 빠르게</strong> 완료되었습니다.</p>


  <h2>List 개체</h2>


  <p>마지막으로 동일한 100,000개의 64KB 개체를 사용하여 List 개체 성능을 비교하여 Premium <strong>Blob Storage 최대 2.5배 더 빠르게</strong> 완료했습니다.</p>


