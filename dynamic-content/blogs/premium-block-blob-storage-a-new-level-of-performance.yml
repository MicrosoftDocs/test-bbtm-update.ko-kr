  <p>List 개체가 Premium Blob Storage 2.5배 더 빠르게 완료되었습니다.</p>


  <p>Premium Blob Storage 성능 기능에 대해 매우 기쁘게 생각하고 있습니다.</p>


  <p>제한된 공개 미리 보기는 현재 북유럽, 미국 동부, 미국 동부 2, 미국 중부 및 미국 서부에서 사용할 수 있습니다. 등록 방법에 대한 자세한 내용을 확인할 수 <a href="https://aka.ms/premiumblob" target="_blank">있습니다</a>. 보낼 수 있는 피드백을 기다리고 있습니다 <a href="mailto:premiumblobfeedback@microsoft.com" target="_blank">premiumblobfeedback@microsoft.com</a>.</p>
