Title: Azure Automation 감시자 작업 공개 미리 보기 소개
Summary: Azure Automation에는 하이브리드 작업자를 사용하여 Azure 및 온-프레미스 환경에서 프로세스를 통합하고 자동화하는 기능이 있습니다. 이 하이브리드 관리 기능은 이제 감시자 작업을 사용하여 데이터 센터의 이벤트에 대한 자동 응답을 제공하도록 확장되었습니다.
Content: >-
  <p>Azure Automation에는 하이브리드 작업자를 사용하여 Azure 및 온-프레미스 환경에서 프로세스를 통합하고 자동화하는 기능이 있습니다. 이 하이브리드 관리 기능은 이제 감시자 작업을 사용하여 데이터 센터의 이벤트에 대한 자동 응답을 제공하도록 확장되었습니다.</p>


  <p>감시자 작업은 사용자 환경에서 시스템을 폴링하는 감시자 Runbook을 작성한 다음, 작업 Runbook을 호출하여 찾은 이벤트를 처리하는 기능을 제공합니다. 이 새로운 기능이 사용되는 일반적인 시나리오는 다음과 같습니다.</p>


  <ul>
   <li>폴더에 도착하는 새 파일을 찾고 파일의 내용에 따라 작업을 수행합니다.</li>
   <li>SharePoint 새 요청을 모니터링하고 작업 Runbook을 사용하여 요청을 수행합니다.</li>
   <li>Office 365 폴더에서 새 전자 메일을 확인하고 티켓 시스템으로 에스컬레이션합니다.</li>
   <li>ITSM 시스템에서 인시던트 또는 요청을 모니터링하고 자동으로 응답합니다.</li>
   <li>모니터링 시스템에서 생성된 경고를 감시하고 경고 유형에 따라 수정 작업을 수행합니다.</li>
  </ul>


  <p>감시자 작업은 Microsoft, 파트너 및 고객에서 사용할 수 있는 광범위한 PowerShell 모듈을 사용하여 조직의 특정 요구 사항에 맞게 작성할 수 있습니다. 이러한 모듈은 <a href="https://www.powershellgallery.com" target="_blank">PowerShell 갤러리</a>&nbsp;에서 가져와서 이벤트를 감시하기 위해 기존 시스템에 통합할 수 있습니다. PowerShell에서 사용자 지정 통합을 작성하여 수행할 작업에 대한 시스템을 연결하고 모니터링할 수 있습니다.</p>


  <p>Azure Automation 계정에서 이 새로운 기능에 액세스할 수 있습니다.</p>


  <p><img alt="WatchersList" border="0" height="511" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c7a602d-b7d5-46df-adee-2acd806fee0e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="WatchersList" width="842"></p>


  <p>감시자 작업은 PowerShell에서 작성되고 Windows 하이브리드 작업자에서 실행되는 감시자 및 작업 Runbook으로 구성됩니다.</p>


  <p>Automation 감시자 작업에 대한 가격 <a href="https://azure.microsoft.com/en-us/pricing/details/automation/" target="_blank">책정은 가격 책정 페이지에서</a> 사용할 수 있습니다.</p>


  <p>Azure Automation 감시자 작업에 대해 자세히 알아보려면 <a href="https://docs.microsoft.com/en-us/azure/automation/automation-watchers-tutorial" target="_blank">감시자 작업 자습서를</a> 확인하세요.</p>
