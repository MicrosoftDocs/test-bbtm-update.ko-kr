Title: '리얼 월드 SQL Azure: INFORM의 개발, 재료 관리 부서장 안드레아스 폴터, INFORM의 국제 영업, 재료 관리 부서 이사인 Karsten Horn과의 인터뷰'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.]        리얼 월드 SQL Azure 시리즈의 일환으로, 우리는 안드레아스 폴터, 개발 책임자, 카스틴 혼, 국제 이사와 이야기 ...'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>      </p>  <p>Real World SQL Azure 시리즈의 일환으로, INFORM의 재료 관리 부서의 안드레아스 폴터(Andreas Falter) 개발 책임자 및 Karsten Horn 국제 영업 이사와 SQL Azure 포함한 Windows Azure 플랫폼을 사용하여 인벤토리 샘플링 솔루션을 클라우드로 확장하는 방법에 대해 이야기했습니다. 그들이 말한 것은 다음과 같습니다.&nbsp;</p>  <p>&nbsp;</p>  <p><strong>MSDN: INFORM 및 제공하는 서비스에 대해 알려줄 수 있나요?</strong></p>  <p><strong>경적:</strong> INFORM는 운영 연구 및 관리 연구소입니다. Microsoft는 고급 의사 결정 지원 기술을 기반으로 IT 솔루션을 개발하고 고객의 기존 엔터프라이즈 리소스 시스템을 보완하여 비즈니스 프로세스의 계획 및 제어를 최적화하는 Microsoft Gold Certified 파트너입니다. 우리의 고객은 불연속 제조, 도매 및 공정 산업을 포함하여 다양한 산업에서 왔습니다. &nbsp;</p>  <p><strong></strong></p>  <p><strong>MSDN: SQL Azure 채택하기 전에 INFORM가 직면한 몇 가지 과제는 무엇인가요?&nbsp;</strong></p>  <p><strong>주저: </strong> 2009년에는 애플리케이션 중 하나인 INVENT Xpert에 대한 사용자 인터페이스를 업데이트하기 위해 상당한 노력을 기울였습니다. 데이터 집약적 인벤토리 샘플링 솔루션의 경우 JavaScript를 사용하여 웹 기반 인터페이스를 개발했습니다. 그것은 INVENT Xpert에게 얼굴 리프트를 준 그것은 우리에게 현대적인 사용자 인터페이스를 준, 그것은 웹 기반이기 때문에, 또한 우리에게 어디서나, 모든 Java 지원 인터넷 브라우저를 통해 액세스 할 수있는 INVENT Xpert를 제공 할 수있는 기능을 주었다. 그러나 우리는 거기서 멈추고 싶지 않았습니다. 애플리케이션을 완전히 클라우드로 가져와서 고객에게 INVENT Xpert를 사용할 수 있는 기능을 제공하고 싶었지만 지정된 웹 및 데이터베이스 서버를 온-프레미스 인프라에 추가하지 않고도 배포하는 데 비용이 많이 들고 시간이 오래 걸릴 수 있습니다.</p>  <p>&nbsp;</p>  <p><strong>MSDN: Windows Azure 플랫폼을 솔루션으로 선택한 이유는 무엇인가요?</strong></p>  <p><strong>주저: </strong> Azure 및 Microsoft SQL Azure Windows 결정하는 것은 빠른 결정이었습니다. 물론 Amazon Elastic Compute Cloud 및 Google App Engine을 살펴보았지만, INVENT Xpert가 광범위하게 사용하는 Microsoft SQL Server 데이터베이스에서 잘 작동하는 솔루션을 제공하지는 않았습니다. Windows Azure 플랫폼은 개발 모델에 중요한 Java와 같은 여러 기술을 지원합니다. 또한 Microsoft는 데이터 센터 위치에 대해 투명합니다. 고객은 데이터가 실제 위치와 가깝고 Amazon 또는 Google과 가깝다는 것을 알고 싶어합니다.&nbsp;</p>  <p><strong></strong></p>  <p><strong>MSDN: INFORM에서 SQL Azure 사용하여 고객에게 저가의 INVENT Xpert 배포를 제공해야 하는 문제를 해결하는 방법을 설명할 수 있나요?&nbsp;</strong></p>  <p><strong>주저: </strong> Apache의 Tomcat 웹 서버를 사용하여 JAVAScript 프레임워크를 기반으로 하는 INVENT Xpert의 웹 기반 사용자 인터페이스에 HTTPS 프로토콜을 통해 연결합니다. 그런 다음, Windows Azure에서 작업자 역할을 사용하여 Tomcat 웹 서버를 클라우드에 배포했습니다. 애플리케이션은 관계형 데이터베이스 구조를 사용하여 고객의 인벤토리 데이터 및 인벤토리 샘플링의 계산 결과를 관리합니다. 온-프레미스 버전의 소프트웨어에 대해 했던 것과 동일한 데이터베이스 스키마 및 데이터 구조를 사용하여 해당 데이터에 SQL Azure 사용합니다. 다중 테넌트 환경에 SQL Azure 데이터베이스를 배포하여 고객이 INVENT Xpert 애플리케이션을 공유하지만 데이터가 서로 격리되고 보호됩니다. 대부분의 기존 프로그램 코드와 아키텍처를 사용했기 때문에 Azure 및 SQL Azure Windows 이동하는 것이 매우 쉬웠습니다. 6개월에 계획했지만 2주 만에 마이그레이션 프로세스를 완료했습니다.</p>  <p>&nbsp;</p>  <p><strong>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요?&nbsp;</strong></p>  <p><strong>경적: </strong> Microsoft는 업계 부문에서 클라우드에서 인벤토리 샘플링 솔루션을 제공하는 유일한 회사입니다. 고객은 이러한 종류의 클라우드 기반 솔루션을 원합니다. 우리는 우리가 그들을 제공 할 수 있다는 측면에서 고유합니다. 우리는 시장에 첫 번째이기 때문에, 그것은 우리가 또한 경쟁 우위를 얻을 것을 의미합니다.&nbsp;</p>  <p>&nbsp;</p>  <p><strong>MSDN: INFORM이 SQL Azure 실현하는 혜택은 무엇인가요?&nbsp;</strong></p>  <p><strong>주저:</strong> 우리의 고객은 우리에게 중요하고, 우리가 운영을 개선하기 위해 제공 할 수있는 모든 또는 그들의 결론은 우리에게 혜택입니다. SQL Azure 및 Windows Azure를 사용하면 더 빠르고 배포 비용이 저렴한 100% 클라우드 기반 인벤토리 샘플링 솔루션을 제공할 수 있습니다. 새 고객을 배포하고 하루에 SQL Azure 데이터베이스를 프로비전할 수 있으며 전체 배포 프로세스는 이전보다 50% 더 빠릅니다. 또한 고객은 온-프레미스 버전에 비해 85% 절감된 추가 하드웨어 및 소프트웨어를 구매할 필요가 없습니다. 클라우드에 더 많은 솔루션을 도입하고 프로세스를 미세 조정함에 따라 이러한 절감액이 더욱 증가할 것으로 기대합니다. &nbsp;</p>  <p>&nbsp;</p>  <p>에서 전체 이야기를 읽어보세요. <br>  <a href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000009237">www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000009237</a></p>  <p>&nbsp;</p>  <p>고객 성공 사례에 SQL Azure 자세히 알아보려면 다음을 방문하세요.<br>  www.sqlazure.com&nbsp;</p>  <p>&nbsp;</p>  <p>&nbsp;</p>'
