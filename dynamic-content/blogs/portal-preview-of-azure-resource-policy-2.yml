Title: Azure 리소스 정책의 포털 미리 보기
Summary: Azure 리소스 정책에 대한 다음과 같은 새로운 기능을 발표하게 되어 기쁩니다. - 포털에서 정책 관리(미리 보기) - 매개 변수  &nbsp; 가 있는 정책 리소스 정책의 첫 번째 릴리스 이후...
Content: "<p>지난 4월 리소스 정책의 첫 번째 릴리스부터 고객으로부터 귀중한 피드백을 받았으며, 이 피드백을 통해 새로운 기능을 추가했습니다. Im&rsquo;은 Azure 리소스 정책에 대한 다음과 같은 새로운 기능을 발표하게 되어 기쁘게 생각합니다.</p>\n\n<ul>\n <li>포털의 정책 관리(미리 보기)</li>\n <li>매개 변수를 사용하는 정책</li>\n</ul>\n\n<h2>포털의 정책 관리</h2>\n\n<p>많은 고객이 Azure Portal을 통해 정책을 관리하는 기능을 요청했습니다. 포털을 사용하면 정책을 만들기 위한 학습 곡선이 줄어들고 정책을 더 쉽게 관리할 수 있습니다. 이제 <a href=\"https://preview.portal.azure.com\">Azure 미리 보기 포털</a>에서 사용할 수 있습니다.</p>\n\n<p>ID 및 액세스 제어 작업과 마찬가지로 설정 메뉴에서 구독 및 리소스 그룹에 대한 리소스 정책을 구성할 수 있습니다. 현재 구독 및 리소스 그룹에 할당된 정책을 보고 새 정책 할당을 추가할 수 있습니다. 일반적인 정책의 경우 기본 제공 정책을 사용하고 필요한 값을 사용자 지정할 수 있습니다. 예를 들어 지역 규정 준수 정책을 만들 때 UI는 허용된 위치 목록을 요청하기만 하면 됩니다. 사용자가 정책을 위반할 때 표시되는 이름과 설명을 제공할 수 있습니다.</p>\n\n<p>&nbsp;</p>\n\n<p><img alt=\"Capture1\" border=\"0\" height=\"965\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a0caafcd-a650-41d2-aeeb-0a997f953069.png\" style=\"border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto\" title=\"Capture1\" width=\"1458\"></p>\n\n<p align=\"center\"><em>그림 1: 모든 정책 할당 보기</em></p>\n\n<p>&nbsp;</p>\n\n<p><img alt=\"Capture2\" border=\"0\" height=\"573\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/903528c8-629e-43c8-9d67-81428b2a397f.png\" style=\"border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto\" title=\"Capture2\" width=\"454\"></p>\n\n<p align=\"center\"><em>그림 2: 새 정책 할당 추가</em></p>\n\n<h2>매개 변수를 사용하는 정책</h2>\n\n<p>API 버전 2016-12-01을 사용하면 정책 템플릿에 매개 변수를 추가할 수 있습니다. 매개 변수를 사용하면 정책 정의를 사용자 지정할 수 있습니다. 포털에 대한 앞의 예제는 정책의 매개 변수를 활용합니다. 두 가지 이점이 있습니다.</p>\n\n<ul>\n <li>관리할 정책 정의 수를 줄입니다. 예를 들어 이전에 여러 리소스 그룹의 다른 애플리케이션에 대한 태그를 관리하기 위해 여러 정책이 필요했습니다. 이제 태그 이름을 매개 변수로 사용하여 하나의 정책 정의로 통합할 수 있습니다. 애플리케이션에 정책을 할당할 때 태그 이름의 값을 제공합니다.</li>\n <li>정책 정의 및 정책 관리를 위한 별도의 액세스 제어입니다. 이전에는 리소스 그룹을 대부분의 정책 할당에 대한 범위로 사용한 경우 리소스 그룹에 정책을 할당한 모든 사용자도 정책 정의를 만들 수 있는 권한이 필요했습니다. 이 권한은 다른 할당에 다른 정책 정의가 필요했기 때문에 필요했습니다. 그러나 이 권한을 부여하면 다른 정책 정의를 수정할 수 있는 위험이 생겼습니다. 매개 변수를 사용하면 사용자는 더 이상 고유한 정책 정의를 만들 필요가 없습니다.</li>\n</ul>\n\n<pre class=\"prettyprint\">\n{\n  &quot;properties&quot;: {\n    &quot;displayName&quot;: &quot;Allowed virtual machine SKUs&quot;,\n    &quot;policyType&quot;: &quot;BuiltIn&quot;,\n    &quot;description&quot;: &quot;This policy enables you to specify a set of virtual machine SKUs that your organization can deploy.&quot;,\n    &quot;parameters&quot;: {\n      &quot;listOfAllowedSKUs&quot;: {\n        &quot;type&quot;: &quot;Array&quot;,\n        &quot;metadata&quot;: {\n          &quot;description&quot;: &quot;The list of SKUs that can be specified for virtual machines.&quot;,\n          &quot;displayName&quot;: &quot;Allowed SKUs&quot;,\n          &quot;strongType&quot;: &quot;VMSKUs&quot;\n        }\n      }\n    },\n    &quot;policyRule&quot;: {\n      &quot;if&quot;: {\n        &quot;allOf&quot;: [\n          {\n            &quot;field&quot;: &quot;type&quot;,\n            &quot;equals&quot;: &quot;Microsoft.Compute/virtualMachines&quot;\n          },\n          {\n            &quot;not&quot;: {\n              &quot;field&quot;: &quot;Microsoft.Compute/virtualMachines/sku.name&quot;,\n              &quot;in&quot;: &quot;[parameters(&#39;listOfAllowedSKUs&#39;)]&quot;\n            }\n          }\n        ]\n      },\n      &quot;then&quot;: { &quot;effect&quot;: &quot;Deny&quot; }\n    }\n  },\n  &quot;id&quot;: &quot;/providers/Microsoft.Authorization/policyDefinitions/cccc23c7-8427-4f53-ad12-b6a63eb452b3&quot;,\n  &quot;type&quot;: &quot;Microsoft.Authorization/policyDefinitions&quot;,\n  &quot;name&quot;: &quot;cccc23c7-8427-4f53-ad12-b6a63eb452b3&quot;\n}</pre>\n\n<p>&nbsp;</p>\n\n<p>이 정책은 기본 제공되므로 정책 정의 JSON을 만들지 않고 직접 할당할 수 있습니다. PowerShell을 사용하여 이 정책을 할당하려면 다음 명령을 실행합니다.</p>\n\n<pre class=\"prettyprint\">\n$policydefinition = Get-AzureRmPolicyDefinition | Where-Object {$_.Properties.DisplayName -like &quot;Allowed virtual machine SKUs&quot;} \nNew-AzureRmPolicyAssignment -Name testassignment &ndash;Scope  {scope} -PolicyDefinition $policydefinition -listOfAllowedSKUs &quot;Standard_LRS&quot;, &quot;Standard_GRS&quot;</pre>\n\n<p>그것은 지금이 간단합니다!</p>\n\n<h2>환경을 개선하는 데 도움이 됩니다.</h2>\n\n<h4>&nbsp;</h4>\n\n<p>새 기능을 사용해 보고 <a href=\"https://feedback.azure.com/forums/223579-azure-portal/suggestions/11333049-ui-for-resource-policy-management-and-policy-aware\">사용자 음성</a>을 통해 피드백을 제공해 주세요. 사용하려는 정책과 환경을 개선할 수 있는 방법을 알려주세요.</p>"
