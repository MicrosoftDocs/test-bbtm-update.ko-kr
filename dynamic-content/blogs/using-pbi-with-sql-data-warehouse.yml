Slug: using-pbi-with-sql-data-warehouse
Title: SQL Data Warehouse에서 Power BI 사용
Summary: Power BI 및 SQL Data Warehouse를 사용하면 테라바이트의 규모에서도 데이터 시각화를 빠르고 쉽게 만들 수 있으며 관계형 및 비관계형 측면을 모두 포함할 수 있습니다.
Content: >-
  <p>Power BI 및 SQL Data Warehouse를 사용하면 테라바이트의 규모에서도 데이터 시각화를 빠르고 쉽게 만들 수 있으며 관계형 및 비관계형 측면을 모두 포함할 수 있습니다.</p>


  <p>Power BI 나중에 분석하기 위해 데이터를 이동하는 대신 Direct 커넥트 기술을 활용하여 Power BI 완료한 모든 작업을 대상 TSQL로 변환하여 프로세스를 간소화합니다. 그런 다음 이 코드는 컴퓨팅 성능과 탁월한 아키텍처를 활용하여 SQL Data Warehouse에 대해 직접 실행됩니다. 따라서 SQL Data Warehouse에 연결할 때 Power BI 시각화를 만드는 데 필요한 최소한의 데이터만 이동합니다. 즉, 거의 모든 처리가 SQL Data Warehouse 내에서 완료되어 병렬화된 아키텍처 및 컴퓨팅 리소스를 활용합니다.</p>


  <p>Power BI 시작하는 것은 쉽습니다. <a href="https://www.PowerBI.com">PowerBI.com</a> 방문하거나 <a href="portal.azure.com">Azure Portal</a>에서 SQL Data Warehouse의 기본 페이지에서 Power BI 열기 단추를 클릭합니다. Power BI 연결되면 다음을 수행할 수 있습니다.</p>


  <ul>
      <li>모든 데이터 시각화 및 분석</li>
      <li>데이터와 상호 작용하고 실시간으로 결과 보기</li>
      <li>조직 전체에서 시각화 만들기, 저장 및 공유</li>
  </ul>


  <p>Direct 커넥트 통해 SQL Data Warehouse에 대한 연결을 테스트하려면 아래 자습서를 따르거나 <a href="https://azure.microsoft.com/en-us/documentation/services/sql-data-warehouse/">설명서를</a> 확인하세요.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://channel9.msdn.com/Blogs/Windows-Azure/Azure-SQL-Data-Warehouse-Sample-Data-and-PowerBI/player" width="560"></iframe></p>


  <p>SQL 사용하여 비관계형 데이터를 쿼리하는 Microsofts&rsquo; 도구인 PolyBase를 사용하여 SQL Data Warehouse와 Power BI 간의 관계를 더욱 개선할 수 있습니다. PolyBase&rsquo;를 사용하면 Azure Storage 계정의 데이터를 참조하는 SQL Data Warehouse의 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-data-warehouse-load-with-polybase/">외부 테이블을</a> 간단하게 정의할 수 있습니다. 이러한 외부 테이블은 Power BI 관계형 데이터와 함께 표시되며 그곳에서 분석할 수 있습니다. PolyBase를 시작하려면 아래 자습서를 따르기만 하면됩니다.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://channel9.msdn.com/Blogs/Windows-Azure/Loading-data-with-PolyBase-in-Azure-SQL-Data-Warehouse/player" width="560"></iframe></p>


  <p>동의어 관계형 및 관계형 데이터를 함께 분석할 수도 있습니다&nbsp;.&nbsp; &nbsp;단순히 뷰를 정의하거나 한 번에 모든 데이터를 함께 분석하기 위해 anexternal tablein 순서로 관계형 테이블을&nbsp; 조&nbsp;인하는 테이블을&nbsp; 만듭니다.&nbsp; PolyBase 및 Power BI 사용하면 이 서로 다른 데이터를 한꺼번에 쉽게 통합하고 분석할 수 있습니다.</p>
