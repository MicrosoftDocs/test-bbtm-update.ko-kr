Title: Grafana 대시보드용 Azure Data Explorer 플러그 인
Summary: Azure Data Explorer를 사용하여 방대한 양의 데이터를 쿼리하고 있나요? Grafana 대시보드를 사용하여 비즈니스 메트릭 및 KPI를 팔로우하고 있나요? Azure Data Explorer를 사용하여 Grafana 데이터 원본을 만드는 것이 더 쉬워졌습니다.
Content: >-
  <p>Azure Data Explorer를 사용하여 방대한 양의 데이터를 쿼리하고 있나요? Grafana 대시보드를 사용하여 비즈니스 메트릭 및 KPI를 팔로우하고 있나요? Azure Data Explorer를 사용하여 Grafana 데이터 원본을 만드는 것이 더 쉬워졌습니다.</p>


  <p>Grafana는 시계열 분석을 시각화하도록 설계된 선도적인 오픈 소스 소프트웨어입니다. 데이터를 쿼리 및 시각화하고 이러한 시각화를 기반으로 대시보드를 만들고 공유할 수 있는 분석 및 메트릭 플랫폼입니다. Grafanas&rsquo;의 아름다운 시각화를 Azure Data Explorers&rsquo;와 결합하면 엄청난 양의 데이터에 대한 임시 쿼리를 통해 인상적인 사용 가능성이 생성됩니다.</p>


  <p>Grafana 및 Azure Data Explorer 팀은 직관적이고 강력한 Kusto 쿼리 언어를 사용하여 Azure Data Explorer에서 데이터에 연결하고 시각화할 수 있는 전용 플러그 인을 만들었습니다. 몇 분 만에 데이터의 잠재력을 잠금 해제하고 Azure Data Explorer를 사용하여 첫 번째 Grafana 대시보드를 만들 수 있습니다.</p>


  <p>Grafana에서 Azure Data Explorer 데이터 원본을 빌드한 후 대시보드 패널을 만들고 <strong>편집</strong> 을 선택하여 쿼리를 추가할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ab53b05c-7821-40d4-9225-a6fd6175d800.png"><img alt="Creating a Grafana dashboard panel screenshot" border="0" height="316" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/77df857d-9d56-4c8d-bef2-fc31683a3bd0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Grafana 대시보드 패널 만들기 스크린샷" width="185"></a></p>


  <p>Kusto 쿼리 언어는 <strong>메트릭 </strong>탭에서 쿼리를 실행하는 데 사용할 수 있습니다. 쿼리 용어 완성을 제안하는 기본 제공 intellisense는 쿼리 공식화에 도움이 됩니다. 쿼리를 실행하여 데이터를 시각화합니다.</p>


  <pre>

  GithubEvent

  | where Repo.name has &#39;Microsoft&#39;

  | summarize TotalEvents = count() by bin(CreatedAt,30d)

  |order by CreatedAt asc</pre>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6879a5f4-dacc-4011-87f2-b64222b85d72.png"><img alt="Running GitHub event code screenshot" border="0" height="171" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af448073-27d9-4d51-a632-e3830e00d2b9.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="GitHub 이벤트 코드 실행 스크린샷" width="1042"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4bab63df-c271-434c-b6b9-08bd24226a91.png"><img alt="Final version of sample Grafana dashboard panel screenshot" border="0" height="703" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6b8dde15-8338-4dcf-b6ca-9d77b5f23538.png" style="border-image: none; display: block; background-image: none;" title="샘플 Grafana 대시보드 패널의 최종 버전 스크린샷" width="1367"></a></p>


  <p>Grafana의 Azure Data Explorer에서 데이터를 시각화하는 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/data-explorer/grafana" target="_blank">Grafana의 Azure Data Explorer에서 데이터를 시각화하는</a> 설명서를 &ldquo; 참조하세요.&rdquo; Azure Data Explorer를 Grafana의 데이터 원본으로 설정한 다음 샘플 클러스터의 데이터를 시각화하는 데 필요한 단계별 프로세스를 보여 줍니다.</p>


  <h2>다음 단계</h2>


  <p>이 블로그에서는 Azure Data Explorer 데이터 세트 위에 대시보드를 빌드하기 위해 Grafana를 사용할 경우의 이점을 설명합니다. 분석 도구 및 서비스에 대한 추가 커넥터 및 플러그 인은 앞으로 몇 주 안에 추가될 예정입니다. 추가 업데이트로 최신 상태를 유지하세요.</p>


  <p>Azure Data Explorer에 대해 자세히 알아보려면 다음을 수행할 수 있습니다.</p>


  <ul>
