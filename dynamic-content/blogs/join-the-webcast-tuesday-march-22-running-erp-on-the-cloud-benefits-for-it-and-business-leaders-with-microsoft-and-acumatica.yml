Content: '<p>클라우드 기술은 어디서나 액세스, 더 빠른 배포, 낮은 하드웨어 비용 및 유연한 결제 옵션과 같은 많은 이점을 비즈니스에 제공할 수 있습니다. &nbsp;클라우드가 비즈니스에 적합한지 궁금하다면 Microsoft 및 <a target="_blank" href="https://www.acumatica.com/">Acumatica</a>와 함께 2011년 3월 22일 화요일 오전 8:00 PST에서 무료 웹캐스트 <a target="_blank" href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=v7h5k0e1">"클라우드에서 ERP 실행:&nbsp; IT 및 비즈니스 리더를 위한 혜택"</a>에 참여하세요. 이 세션 중에 두 회사의 발표자는 클라우드에 배포하기 전에 질문해야 하는 다섯 가지 주요 질문을 살펴봅니다.&nbsp; 또한 Acumatica 경영진은 ISV와 최종 사용자 모두의 관점에서 <a target="_blank" href="https://www.windowsazure.com">Windows Azure</a>에서 실행의 이점을 공유합니다.</p>  <p>자세히 알아보고 등록하려면 <a target="_blank" href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=v7h5k0e1">여기</a> 를 클릭하십시오.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/11/join-webcast-tuesday-march-22-quot-running-erp-on-the-cloud-benefits-for-it-and-business-leaders-quot-with-microsoft-and-acumatica.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
