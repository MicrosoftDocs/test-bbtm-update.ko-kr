Slug: secondary-indexes-on-column-store-accelerate-sql-data-warehouse-look-up-queries
Title: 열 저장소의 보조 인덱스는 데이터 웨어하우스에서 쿼리를 조회하는 SQL 가속화합니다.
Summary: '이제 Azure SQL Data Warehouse가 열 저장소 테이블(클러스터형 열 저장소 인덱스 또는 CCI라고도 함)에서 보조 B-트리 인덱스(비클러스터형 인덱스 또는 NCI라고도 함)의 생성을 지원한다는 사실을 발표하게 되어 기쁘게 생각합니다. '
Content: >-
  <p>이제 Azure <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/" target="_blank">SQL Data Warehouse</a>가 열 저장소 테이블(클러스터형 열 저장소 인덱스 또는 CCI라고도 함)에서 보조 B-트리 <a href="https://msdn.microsoft.com/library/ms190457.aspx">인덱스(비클러스터형 인덱스 </a>또는 NCI라고도 함)의 생성을 지원한다고 발표하게 <a href="https://msdn.microsoft.com/library/gg492088.aspx" target="_blank"> </a>되어 기쁘게 생각합니다. 대부분의 분석 쿼리는 대량의 데이터를 집계하며 열 저장소 세그먼트를 직접 검사하여 잘 제공됩니다. 그러나 단일 행 또는 작은 행 범위를 조회하는 쿼리로 변환되는 건초&rsquo; 스택에서 바늘을 찾아야 &lsquo;하는 경우가 많습니다. 이러한 조회 쿼리는 응답 시간에서 크기(심지어 1000배)의 향상된 순서를 가져오고 필터 열에 B-트리 인덱스가 있는 경우 잠재적으로 하위 초로 실행될 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/" target="_blank">SQL Data Warehouse</a>는 빠르고 완전 관리형 페타바이트 규모의 클라우드 솔루션을 제공하는 데이터 전반의 SQL 기반 보기입니다. 매우 탄력적이므로 몇 초 안에 최대 60배까지 프로비전하고 확장할 수 있습니다. 컴퓨팅 및 스토리지를 독립적으로 <a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/sql-data-warehouse-manage-compute-overview" target="_blank">확장 </a>하여 버스트에서 보관 시나리오까지의 범위를 지정할 수 있으며, 제한된 번들에 고정되는 대신&#39;사용 중인 항목에 따라 비용을 지불할 수 있습니다. 또한 SQL Data Warehouse는 컴퓨팅을 일시 중지하는 고유한 옵션을 제공하므로 클라우드 비용을 보다 자유롭게 관리할 수 있습니다.</p>


  <p>열 저장소 테이블에서 보조 B-Tree 인덱스를 사용할 수 있도록 하기 전에 사용자는 클러스터형 B-트리 인덱스에 열 저장소 데이터를 복제하여 지점 조회 쿼리에 대한 응답 시간 요구 사항을 충족할 수 있었습니다. 그러나 데이터 중복으로 인해 구현 복잡성, 스토리지 비용 및 대기 시간이 추가됩니다. 이러한 사용자 중 일부는 이제 열 저장소를 통해 새 보조 인덱스를 시도했으며 데이터 중복 없이 동일한 대화형 응답 시간을 얻을 수 있게 되어 기쁩니다.</p>


  <h2>열 저장소 테이블에 보조 인덱스 만들기 방법</h2>


  <p>이는 제네릭 <a href="https://msdn.microsoft.com/en-us/library/ms188783.aspx" target="_blank">Create Index Transact-SQL </a>문과 동일한 구문을 따릅니다. 1TB TPC-H 데이터에 대한 간단한 테스트는 lineitem에서 지정된 orderkey에 대한 주문을 선택하는 쿼리 시간이 orderkey의 보조 인덱스가 추가된 후 41초에서 1초 미만으로 감소했음을 보여 주었습니다.&nbsp;</p>


  <p><img alt="VSCapture6" border="0" height="366" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e14c0e4-52c2-4606-b792-2f5ea307d762.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="VSCapture6" width="610"></p>


  <h2>보조 인덱스 사용에 대한 모범 사례</h2>


  <p>열 저장소 테이블에서 보조 인덱스를 사용할 때 유의해야 할 몇 가지 지침은 다음과 같습니다.</p>


  <ul>
   <li>적은 수의 행을 반환하는 쿼리에서 필터로 사용되는 높은 카디널리티 열에 사용합니다.</li>
   <li>&rsquo;부하 중에 유지 관리하는 오버헤드가 있으므로 보조 인덱스로 무거운 작업을 수행해야 합니다. 테이블당 1개 또는 2개의 보조 인덱스로 제한하는 것이 가장 좋습니다.</li>
  </ul>


  <p>분할된 열 저장소 테이블에도 보조 인덱스를 만들 수 있습니다. 그러나 각 <a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/sql-data-warehouse-tables-distribute" target="_blank">배포</a> 및 <a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/sql-data-warehouse-tables-partition" target="_blank">파티션</a>에 로컬이므로 UNIQUE 제약 조건을 구현하는 데 사용할 수 없습니다.</p>


  <h2>다음 단계</h2>


  <p>이 블로그 게시물에서는 열 저장소 테이블에서 보조 B-Tree 인덱스가 제공하는 새로운 기능의 이점에 대해 설명했습니다. 이제 전 세계 모든 SQL Data Warehouse <a href="https://azure.microsoft.com/en-us/regions/#services." target="_blank">Azure 지역에서 </a>사용할 수 있습니다. 지점 조회에 대한 사용 사례가 있는 경우 사용해 보는 것이 좋습니다.</p>


