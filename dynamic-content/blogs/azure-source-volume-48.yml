  <h2>산업</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/delivering-innovation-in-retail-with-the-flexible-and-productive-microsoft-ai-platform/">유연하고 생산적인 Microsoft AI 플랫폼을 사용하여 소매 분야의 혁신 제공</a> - AI의 적용이 소매 및 소비재 산업을 어떻게 변화시켜 생산 유형 문제에 대한 다양한 서비스를 해결하기 위한 긍정적인 비즈니스 개선의 결과인지 알아봅니다. 미리 빌드된 AI API를 사용하든 데이터를 사용하여 사용자 지정 모델을 개발하든 관계없이 Microsoft&#39;AI 플랫폼은 플랫폼에서 사용할 수 있는 인프라와 도구를 사용하여 유연성을 제공합니다. 각 접근 방식을 이해하여 최상의 경로를 결정합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/save-money-on-actuarial-compute-by-retiring-your-on-premises-hpc-grids/">온-프레미스 HPC 그리드를 사용 중지하여 보험 통계 컴퓨팅 비용 절감</a> - 모든 보험 회사는 처리되는 정책 수의 증가로 인한 수요 증가와 보험 및 회계 시스템을 변경해야 하는 새로운 규정을 보고 있습니다. FRS-17에서는 보험 통계 및 회계 프로세스 전반에 걸쳐 워크플로, 보고 및 제어를 변경해야 합니다. 지금이 Azure에서 클라우드 기반 솔루션으로 이동하는 이유를 알아보려면 이 게시물을 읽고 Actuarial 위험 컴퓨팅 및 모델링 개요를 다운로드하여 컴퓨팅 워크로드를 Azure로 이동하기 위한 옵션을 이해합니다.</p>


  <p align="center"><img alt="Diagrm showing 27 logos representing various industry compliance programs" height="281" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/278f2cc1-c769-4c1e-bb14-f7829efb3f2e.png" title="Azure 규정 준수 포트폴리오 - 업계 최대 규모" width="500"></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/finish-your-insurance-actuarial-modeling-in-hours-not-days/">보험 모델링을 며칠이 아닌 몇 시간 안에 완료합니다</a>. - 전 세계의 보험 통계 부서는 재무 및 기타 모델이 규제 및 내부 요구 사항에 대한 비즈니스를 평가하는 데 사용할 수 있는 결과를 생성하도록 하기 위해 노력합니다. 오늘날에는 분기별 보고에 수천 시간의 컴퓨팅 시간이 필요한 것이 일반적입니다. 시장의 대부분의 보험 통계 패키지는 그리드를 Azure로 확장하거나 Azure를 기본 환경으로 사용할 수 있는 기능을 갖춘 사내 그리드를 지원합니다. 보험 통계 팀이 모델 및 프로세스를 검토하여 클라우드의 규모 이점을 극대화하는 방법을 알아봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/anti-money-laundering-microsoft-azure-helping-banks-reduce-false-positives/">자금 세탁 &ndash; 방지 Microsoft Azure 은행이 가양성</a> - 자금 세탁 방지(AML) TMS(거래 모니터링 시스템)를 줄이는 데 도움을 줍니다. 이러한 규제 무뚝뚝한 힘 접근법으로 인해 은행 업계 전반에 걸쳐 AML 비용은 은행에 막대한 비효율성과 높은 운영 비용을 초래했습니다. 주요 TMS 기술은 90년대 후반 &lsquo;부터 근본적으로 변경되지 않았으며 규제 기대치 증가와 지속적으로 진화하는 자금 세탁 기술에 보조를 맞추지 못한 구식 일괄 처리 규칙 기반 시스템입니다. ML 및 AI의 적용이 새로운 제품 제공 또는 자금 세탁으로 인한 활동 패턴의 변화에 신속하게 플래그를 지정하는 방법을 알아봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/answering-whats-happening-whys-happening-and-what-will-happen-with-iot-analytics/">IoT Analytics를 사용하여 설명, 진단 및 예측</a> - IoT 데이터 수집의 핵심은 실행 가능한 인사이트를 추출하는 것입니다. 최적화된 공장 운영, 향상된 제품 품질, 고객 수요에 대한 더 나은 이해, 새로운 수익원 및 향상된 고객 환경과 같은 일부 비즈니스 가치를 초래하는 일종의 작업을 트리거하는 Insights. 이 게시물에서는 스토리의 분석 부분, 4가지 유형의 분석 및 IoT에 매핑하는 방법, IoT 분석에서 기계 학습의 역할 및 분석을 사용하여 IoT 솔루션의 구성 요소를 강조하는 솔루션 아키텍처 개요에 초점을 맞추어 IoT 데이터에서 가치를 추출하는 방법을 설명합니다.</p>


  <p align="center"><img alt="Solution diagram showing components of an IoT Analytics Solution" height="266" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08f5e346-289b-4cf9-9cea-4e3534f4d521.jpg" title="IoT Analytics 솔루션의 구성 요소" width="500"></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/current-use-cases-for-machine-learning-in-retail-and-consumer-goods/">소매 및 소비재의 기계 학습에 대한 현재 사용 사례</a> - 소매 및 소비재 회사는 고객 서비스 및 운영 효율성을 개선하기 위해 기계 학습(ML)의 적용 가능성을 보고 있습니다. 예를 들어 Azure 클라우드는 소매 및 소비자 브랜드가 선반을 비축하고 소비자가 쇼핑하려는 시기, 위치 및 방법을 항상 사용할 수 있도록 하여 쇼핑 환경을 개선하는 데 도움을 주고 있습니다. 8개의 ML 사용 사례를 확인하여 서비스를 개선하고 최적화, 자동화 및 확장의 이점을 제공합니다. 또한 이 게시물에는 ML 알고리즘 치트 시트와 같이 체크 아웃해야 하는 많은 다른 리소스에 대한 링크가 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/where-is-the-market-opportunity-for-developers-of-iot-solutions/">IoT 솔루션 개발자를 위한 시장 기회는 어디에 있나요?</a> - IoT 및 데이터 분석에 대한 사례를 통해 SIS가 고객에게 사용자 지정된 IoT 솔루션을 개발할 수 있는 분명한 기회가 있습니다. IoT 공간은 복잡하고, 조각화되고, 붐비는 에코시스템입니다. 따라서 소프트웨어 개발자는 기회가 정확히 어디에 있는지 식별하기가 어렵습니다. 이 게시물에서는 IoT 솔루션 개발자에게 가장 큰 시장 기회를 설명합니다. ISV가 IoT 플랫폼 및 미리 빌드된 IoT 앱을 개발하여 IoT 솔루션 개발을 가속화할 수 있는 기회도 있습니다.</p>


  <p>Azure - 에서 <a href="https://azure.microsoft.com/en-us/blog/reduce-costs-by-optimizing-actuarial-risk-compute-on-azure/">보험상 위험 컴퓨팅을 최적화하여 비용 절감</a> 보험 위험 모델링은 계산 집약적인 작업입니다. 규제 요구 사항을 충족하기 위해 매월 및 분기별 평가 및 프로덕션 실행과 같은 많은 고르지 않은 워크로드가 있는 수천 개의 서버 코어를 사용하는 경우 이러한 계산 집약적 워크로드는 클라우드의 거의 바닥이 없는 리소스를 활용하는 데 적합합니다. Azure를 사용하여 필요할 때 관리하지 않고도 더 많은 컴퓨팅 성능에 액세스할 수 있는 방법을 알아봅니다. 또한 보험 위험 컴퓨팅 및 모델링 개요를 읽고 컴퓨팅 워크로드를 Azure로 이동하기 위한 옵션을 이해합니다.</p>


