  <h2>이제 미리 보기로 제공됩니다.</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/avere-vfxt-for-microsoft-azure-now-in-public-preview/">Avere vFXT for Microsoft Azure 공개 미리 보기</a> - Avere vFXT for Azure는 Azure Blob 및 파일 기반 스토리지 위치에서 Azure 컴퓨팅에 대한 짧은 대기 시간 액세스를 제공하는 클라우드의 HPC 워크로드에 대한 고성능 캐시입니다. Avere vFXT for Azure는 라이선스와 관련된 요금이 부과되지 않습니다. 그러나 소비와 관련된 비용은 정상 요금으로 적용됩니다. Avere Systems는 올해 초 Microsoft에 합류했습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/powerful-debugging-tools-for-spark-for-azure-hdinsight/">Azure HDInsight용 Spark용 강력한 디버깅 도구</a> - Microsoft는 Cosmos라는 &ldquo;&rdquo;세계에서 &ndash; 가장 큰 빅 데이터 클러스터 중 하나를 실행하며, 이 클러스터는 여러 엑사바이트의 데이터를 통해 수십만 대의 서버에서 수백만 개의 작업을 실행합니다. 개발자가 이 규모의 작업을 실행하고 관리할 수 있다는 것은 큰 과제였습니다. 전체 작업 그래프를 그래픽으로 보여 주는 강력한 도구를 빌드하여 개발자에게 큰 도움이 되었으며 모든 HDInsight Spark 개발자에게 해당 기능을 제공하려고 합니다. 이제 HDInsight에서 작업 그래프 데이터 흐름의 강력한 대화형 시각화를 통해 Spark 작업에 대한 풍부한 정보를 사용하여 기본 Spark 기록 서버 사용자 환경이 &amp; 향상되었습니다. 새로운 기능은 Spark 개발자가 작업 데이터 관리, 데이터 샘플링, 작업 모니터링 및 작업 진단을 크게 지원합니다.</p>


