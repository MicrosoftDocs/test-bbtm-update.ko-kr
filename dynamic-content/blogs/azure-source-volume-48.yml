  <p><a href="https://azure.microsoft.com/en-us/blog/transparent-data-encryption-or-always-encrypted/">투명한 데이터 암호화 또는 항상 암호화되나요?</a> -TDE(투명한 데이터 암호화)와 Always Encrypted는 SQL Server 및 Azure SQL Database 제공하는 두 가지 암호화 기술입니다. 일반적으로 암호화는 다양한 시나리오에서 무단 액세스로부터 데이터를 보호합니다. 이러한 기능은 보완적인 기능이며, 이 블로그 게시물은 선택할 기술과 이를 결합하여 계층화된 보안 접근 방식을 제공하는 방법을 결정하는 데 도움이 되는 나란히 비교를 보여 줍니다.</p>


