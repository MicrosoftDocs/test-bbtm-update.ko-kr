Title: IoT 솔루션을 사용하여 더 안전하고 복원력 있는 작업 공간 빌드
Summary: 사람들이 직장으로 돌아갈 수 있도록 어떻게 해야 할까요? 그리고 IoT(사물 인터넷)가 이러한 대응, 복구 및 다시 빌드 단계를 지원하는 데 어떻게 역할을 할 수 있을까요?
Content: >-
  <p>우리는 글로벌 커뮤니티로 함께 모여 더 나은 변화를 촉진하는 작은 조치를 취하거나 수행 할 수있는 기회를 찾고 있습니다. 세계의 많은 부분이 여전히 대응의 첫 번째 단계에, 적극적으로 긴급과 즉각적인 위기를 통해 작업. 다른 분야는 회복을 시작하지만, 경제를 다시 시작하고, 안정성을 제공하고, 가장 중요한 것은 우리 사회를 하나로 모으는 방법을 찾고 있습니다. 이러한 목표도 질문인 가운데, 사람들이 직접 연결하는 것을 어떻게 안전하게 만들 수 있을까요? 친구들과 식사를 하거나, 사랑하는 사람을 보기 위해 여행하거나, 커뮤니티로 활동하려면?</p>


  <p>많은 조직에 대한 마음의 상단, 그리고 이번 주 Microsofts&rsquo; 첫 번째 가상 인스파이어 컨퍼런스에서 널리 퍼진 주제:&nbsp; 어떻게 하면 사람들이 직장으로 안전하게 돌아갈 수 있을까요? 그리고 IoT(사물 인터넷)가 이러한 대응, 복구 및 다시 빌드 단계를 지원하는 데 어떻게 역할을 할 수 있을까요?</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2756872f-7d4e-45fc-93ac-294387b73830.jpg"><img alt="Two people wearing masks in an office setting. " border="0" height="427" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/29025996-d907-4342-a41e-38bb0ab78d06.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="사무실 환경에서 마스크를 쓰고 있는 두 사람. " width="640"></a></p>


  <h2>비즈니스 복원력을 지원하는 디지털 기능</h2>


  <p>코로나19 발병은 상호 연결된 인류가 전 세계적으로&mdash; 얼마나 탄력적일 수 있는지를 상기시켜 주었습니다. 그러나 또한 기술을 사용하여 연결 상태를 유지하는 기업이 다른 기업보다 더 탄력적이라는 것을 보여주었습니다.</p>


  <p>IoT의 세계에서는 아날로그 및 디지털 피드를 변환하고, 데이터를 추론하고, 즉시 응답할 수 있습니다. <b>응답이 중요합니다. </b> 오늘날&rsquo; 점점 더 연결된 세계에서 우리는 조직과 산업이 비즈니스의 중심에 기술을 배치하여 시장의 요구와 요구에 대응하는 것을 보았습니다. 그러나 더 중요한 것은 고객이 Microsoft 플랫폼을 기반으로 구축된 기술을 사용하여 고유한 디지털 기능을 개발하는 것을 보고 있다는 점입니다.</p>


  <p>이러한 조직이 최근 이 글로벌 발병&mdash;에서 더 강해지는 데 중점을 두고 자체 디지털 기능을&mdash; 구축하는 것을 볼 수 있듯이, 탄력적으로 나타나는 주변의 변화에 신속하게 적응할 수 있는 조직입니다. Microsoft에서는 신뢰, 책임 및 포용성 원칙에 기반한 에지 및 클라우드 방법론을 구축했습니다. 조직의 복원력은 요구 사항에 맞게 조정된 주문형 도구를 제공하고, 생산성 향상을 가능하게 하고, 비용 절감을 촉진하는 클라우드 지원 기술을 기반으로 합니다.</p>


  <h2>더 안전한 작업 공간으로 가는 길을 선도하는 혁신</h2>


  <p>파트너와 고객이 혁신적인 진전을 이루는 것을 보는 것은 활력을 불어넣고 있습니다. 디지털 기능에 투자하고 글로벌 과제를 해결하는 방법을 확인합니다. 그리고 이러한 기술 사용은 많은 고객이 가속화된 방식으로 새로운 방식에 적응하도록 강요받았기 때문에 도움이 되었습니다. 몇 주 만에 몇 년이 걸렸을 것입니다.</p>


  <p>이 복구 단계에 접어들면서 많은 파트너가 IoT 솔루션을 사용하여 더 안전한 작업 공간을 가능하게 하는 방법에 대한 문제를 해결하고 있습니다. 플랫폼 공급자로서의 Microsofts&rsquo; 역할은 고객의 진화하는 요구를 충족하는 솔루션을 빌드할 플랫폼을 통해 파트너 에코시스템의 역량을 강화하는 것입니다.</p>


  <h3>직원 상태 테스트</h3>


  <p>이 글로벌 발발의 일환으로 다시 검토하게 된 첫 번째 영역 중 하나는 직장을 피하기 전에 얼마나 아픈지입니다. 우리는 또한 지난 몇 달 동안 생산적이고 효율적이며 연결되기 위해 사무실에 있을 필요가 없다는 것을 다시 한 번 보여주었습니다.</p>


  <p>그러나 우리 중 일부는 서서히 사무실이나 공장 환경에서 일하기 위해 돌아오면서 우리 주변의 다른 사람들이 어떻게 느끼는지에 민감합니다. IoT 파트너는 비즈니스 사무소를 비롯한 공공 장소에서 공중 보건을 모니터링하기 위해 Microsoft 플랫폼에서 솔루션을 구축하고 있습니다. 이러한 IoT 솔루션은 연결된 디바이스&mdash;를 온도 모니터링을 위한 열 이미징 카메라로 사용하고, 사회적 분산을 촉진하기 위한 스마트 센서 및 손 소독제 디스펜서를 사용하여 권장 위생&mdash;을 장려하고, 지능형 에지에서 수집된 데이터를 사람들이 환경과 상호 작용하는 방식을 관리하는 데 도움이 되는 귀중한 인사이트를 제공합니다.</p>


  <h3>직원 복지, 근접성 및 연락처</h3>


  <p>직장으로 돌아오면서 작업 환경이 어떻게 구성되는지가 변경될 것으로 예상합니다. 사무실 레이아웃과 휴식실에서 정상적인 비즈니스 핸드셰이크에 이르기까지, 어느 정도의 사회적 단절은 일상생활의 일부가 될 것입니다.</p>


  <p>Microsoft 파트너는 사전 모니터링 및 실시간 경고를 사용하여 직원 근접성을 추적하고 안전하고 건강한 작업 환경이 승격되도록 하는 IoT 솔루션을 개발했습니다. Microsoft 파트너는 하루 종일 터치포인트를 줄여 잠재적 노출을 최소화하는 비접촉식 UI 시스템을 설계했습니다.</p>


  <h3>작업 공간 삭제</h3>


  <p>터치포인트가 감소하고 간격이 늘어나더라도 작업 공간 삭제가 그 어느 때보다 중요해질 것입니다. BrainLit&#39;BCL(BioCentric Lighting&trade; ) 시스템은 비어 있는 공간에서 자외선을 통해 소독을 제공하여 건강과 웰빙을 촉진하고 비즈니스 운영을 방해하지 않고 바이러스를 죽이는 데 도움이 되는 역동적인 자가 학습 IoT 기반 시스템입니다. 이 솔루션은 완전한 Azure 기반 보안 및 최신 OS 및 앱 업데이트를 위해 BrainLit 디바이스를 클라우드에 직접 연결하는 <a href="https://azure.microsoft.com/en-us/services/azure-sphere/" target="_blank">Azure Sphere</a>를 활용하여 최신의 과학적 기반 조명 및 소독 시스템을 보장합니다.</p>


  <p>위생 작업 영역만큼이나 중요한 것은 우리가 직장으로 돌아갈 때 개인 보호 장비 (PPE)의 사용도 마찬가지입니다. 파트너는 얼굴 마스크 정책 준수 가시성을 높이기 위해 Azure 지능형 에지를 사용하여 솔루션을 구축하여 안전 위반 및 문제를 신속하게 해결하고 안전한 작업 환경을 유지 관리할 수 있습니다.</p>


  <h2>디지털 기능에서 보안의 역할</h2>


  <p>위와 같은 솔루션을 통해 귀중한 인사이트를 생성하고 직원들을 위한 더 안전하고 건강한 직장에 기여하는 데 사용되는 데이터가 점점 더 많이 캡처되고 있습니다. 그러나 이 대화의 핵심 부분은 보안을 기반으로 이러한 모든 솔루션을 구축하는 것의 중요성입니다. 특히 어디서나 일할 수 있는 잠재력을 실현하는 더 연결된 세계로 이동함에 따라 사이버 보안 관점에서 회사와 직원을 보호하는 것이 그 어느 때보다 중요합니다.</p>


  <p>민주화된 데이터에서 디지털화된 프로세스에 이르기까지 기업은 서로 다른 기술과 다양한 공격 벡터를 관리하는 데 필요한 보안 관행과 절차가 마련되어 있는지 확인해야 합니다. 또한 공격자가 보안 약점을 식별하여 IoT 배포에 침투하는 방법에 점점 더 창의적이면서 IoT 플랫폼의 모든 부분에 보안을 구축하면 개인 데이터, 비즈니스 자산 및 브랜드 평판에 대한 위험을 최소화할 수 있습니다.</p>


  <p>기업이 디지털 기능을 구축함에 따라 신중하게 설계되어 보안을 구현해야 합니다. 클라우드 서비스 및 디바이스&mdash;를 배포&mdash;하는 솔루션&rsquo;의 각 단계에서 보호가 기본 제공되어야 하며, 보안 약점이 존재하는 위치에서 최소화되어야 합니다. 또한 수십 년의 경험을 바탕으로 구축된 기술을 사용하여 보안 작업을 현대화하는 AI 기반 보안 신호를 통해 위협 탐지 및 대응을 더 스마트하고 빠르게 만들어야 합니다.</p>


  <p>특히 기업이 전 세계 발병에 대처하기 위해 추적, 추적 및 테스트에 사용되는 디지털 기술에 초점을 맞추고 있기 때문에 사람들의&rsquo; 프라이버시를 보호하는 것이 중요합니다. Microsoft에서는 더 안전한 작업 공간을 만들기 위해 책임감 있게 데이터를 사용하기 위해 앞으로 나아갈 때 개인 정보 보호 및 윤리적 문제를 고려해야 한다고 믿습니다. 우리는 모든 사람이 자신의 데이터를 제어하고 수집 및 사용되는&mdash; 방법을 이해하기 위해 사용하는 것이 필요하다고 생각하는 <a href="https://blogs.microsoft.com/on-the-issues/2020/04/20/privacy-covid-19-data-collection/" target="_blank">일곱 가지 개인 정보 보호 원칙</a>을 가지고 있으며, 더 이상 필요하지 않은 즉시 데이터를&rsquo; 삭제하는 데 적절한 데이터 보호 장치를 제공합니다.</p>


  <h2>더 안전한 작업 공간 만들기에 대해 자세히 알아보기</h2>


  <p>점점 더 연결된 이 세상에서 중요한 인사이트를 생성하는 데 도움이 되는 다양한 IoT 솔루션 및 디바이스를 보는 것은 매우 기쁩니다. 그러나 이러한 동일한 솔루션은 레거시, 유연성 또는 대응을 위한 인간의 개입의 필요성으로 인해 항상 필요한 디지털 기능을 갖추지 못합니다&rsquo;. 그 결과 우리는 우리에게 제시된 바로 그 통찰력에 따라 행동하지 못합니다.</p>


  <p>지금, 그 어느 때보 다, 우리는&rsquo; 실패 할 여유가 없다. 그러나 더 중요한 것은, 우리는&rsquo; 행동하지 않을 여유가 없다는 것입니다. 개인, 지도자, 사회, 조직 및 국가로서 우리가 지금 내리는 결정은 즉각적이고 오래 지속되는 영향을 미칠 것입니다. 그리고 우리가 하지 않는&rsquo; 결정은 더 많은 것을 만듭니&mdash;다.</p>


  <p>기업이 재개될 것으로 보이자, 기술과 사람들이 어떻게 결합되는지는 <a href="https://aka.ms/createsaferworkplaces" target="_blank">더 안전하고 탄력적인 직장을 만드는 데</a> 핵심적인 역할을 할 것입니다. 또한 디지털 기능을 향상시켜 더 신속하게 행동하고 정보에 입각한 결정을 내릴 수 있는 기업은 미래의 변화와 불확실성을 성공적으로 탐색할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/overview/iot/" target="_blank">Azure에서 빌드된 IoT 솔루션이</a> 작업 공간으로 안전하게 돌아가는 데 어떻게 도움이 되는지 알아보려면 문의 <a href="mailto:iotcovidsupport@microsoft.com">iotcovidsupport@microsoft.com</a> 하세요.</p>


