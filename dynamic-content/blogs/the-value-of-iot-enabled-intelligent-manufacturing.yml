Content: >-
  <p>제조 산업이 노후화된 인력, 규정 준수 문제 및 수익 감소를 포함한 몇 가지 중요한 과제를 해결함에 따라 IoT(사물 인터넷)는 공장 및 주요 프로세스를 재창조하는 데 도움을 주고 있습니다. 이 변환 과정의 핵심은 가동 중지 시간을 줄이고 생산성을 높이며 장비 성능을 최적화하는 데 도움이 되는 IoT 지원 머신의 설계 및 사용입니다.</p>


  <p>3월 28일 제조 IoT <a href="https://iotinactionwebinars.com/en-us/event/manufacturing/?ocid=MSFT_WW_EN_IOTSW_MFG_MI19_EA_BL_CE_AZB_NA">웨비나</a> 에 참석할 때 IoT 지원 지능형 제조의 실제 사용 사례에서 인사이트를 적용하는 방법을 알아봅니다. 인텔리전트 에지 및 인텔리전트 클라우드 IoT 솔루션에 대한 추가 실습 및 실행 가능한 인사이트를 보려면 4월 19일 <a href="https://iot-sbc-americas.com/event/houston/?ocid=MSFT_AM_EN_IOTALE_OTH_SBCHOU_EA_BL_CE_AZB_NA">휴스턴 솔루션 빌더 컨퍼런스</a>에 참여하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0eb60761-65f8-413b-af6a-a73e53c13053.png"><img alt="IoT in action webinar series: From Reaction to Prediction - IoT in Manufacturing March 28th, 2019." border="0" height="315" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2952f2f9-335f-419a-842d-667e00f50cdf.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="작업 웹 세미나 시리즈의 IoT" width="600"></a></p>


  <h2>IoT 솔루션을 사용하여 반응 모델에서 예측 모델로 이동</h2>


  <p>과거에 공장 관리자는 컴퓨터가 제대로 수행되지 않거나 완전히 종료되기 시작할 수 있는 시기를 알 방법이 없었던 경우가 많았습니다. 문제가 발생하면 장비를 백업하고 실행하는 데 시간이 많이 걸리고 시행 착오 문제 해결을 기반으로 하는 경우가 많습니다. 그리고 회사의 경우 계획되지 않은 가동 중지 시간은 생산이 느려지거나 중단되어 생산성이 낮아지고 비용이 높아집니다.</p>


  <p>센서가 있는 IoT 지원 머신을 개발하면 기업은 전반적인 효율성, 성능 및 수익성을 개선할 수 있습니다. <a href="https://azure.microsoft.com/en-us/features/iot-accelerators/predictive-maintenance/">Rockwell Automation</a> 은 원격 위치에서 장비를 모니터링하는 데 시간이 많이 걸리고 어려운 것으로 나타났습니다. Microsoft Azure 사용하여 연결하면 Rockwell Automation은 이제 실시간 성능 정보를 확인하고 인시던트가 발생하기 전에 장비를 사전에 유지 관리할 수 있습니다.</p>


  <p><a href="https://www.kontron.com/about-kontron/news-events/detail/180710_statement_msiot">Kontron S&amp; </a>Microsoft 파트너인 T는 최근 회사에서 Microsoft Azure IoT Edge 통합 및 사용자 지정 서비스를 사용하여 확장 가능한 에지 컴퓨팅 솔루션을 빌드할 수 있는 엔드투엔드 IoT 솔루션인 SUSiEtec 플랫폼을 개발했습니다. SUSiEtec을 사용하면 회사에서 데이터 분석이 수행될 위치를 동적으로 결정하고 배포된 IoT 디바이스의 위치&rsquo; 또는 사용되는 디바이스 수에 관계없이 분산된 IoT 디바이스를 관리할 수 있습니다. <a href="https://iotinactionwebinars.com/en-us/event/manufacturing/?ocid=MSFT_WW_EN_IOTSW_MFG_MI19_EA_BL_CE_AZB_NA">제조 IoT 웨비나</a>에 참여하여 SUSiEtec 및 제조를 위한 안전하고 관리하기 쉬운 IoT 솔루션을 개발하는 방법에 대해 자세히 알아보세요.</p>


  <h2>Azure Sphere를 사용하여 IoT 데이터 보안 유지</h2>


  <p>또한 IoT를 사용하여 미래의 팩터리를 만들면 공장 네트워크 및 시스템에 대한 추가 액세스 지점이 있으므로 보안 네트워크를 만드는 것이 최우선 순위입니다. 팩터리 관리자는 일반적으로 모바일 디바이스를 사용하여 IoT 데이터에 액세스하여 더 많은 액세스 지점을 만듭니다. 진정한 연결된 IoT 환경 및 팩터리의 경우 보안이 기본입니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-sphere/">Azure Sphere</a> 는 실리콘에서 시작하여 클라우드로 확장되는 보안 및 연결의 기초를 제공합니다. AZURE Sphere MCU(마이크로 컨트롤러), 보안 OS 및 턴키 클라우드 보안 서비스는 IoT 데이터, IoT 센서 및 IoT 지원 머신에 액세스하는 모든 Azure Sphere 디바이스를 보호합니다. Edge 하드웨어에 유용한 소프트웨어를 추가하면 공장은 IT 검증 표준뿐만 아니라 새로운 OT(운영 기술) 네트워크 보안으로 보호됩니다.</p>


  <h2>IoT 솔루션 개발 준비</h2>


  <p>미래의 팩터리로 이동하는 것은 IoT 지원 컴퓨터를 통해 달성하려는 작업을 결정하는 것으로 시작됩니다. 예측 유지 관리가 최종 목표인 경우 먼저 데이터 원본의 인벤토리를 수행합니다. 모든 잠재적인 원본 및 관련 데이터 형식을 식별하여 가장 중요한 것을 확인합니다. &rsquo;그런 다음 예상 동작 및 실패 로그를 모두 포함하는 데이터를 끌어와 강력한 예측 모델의 토대를 마련해야 합니다.</p>


  <p>초기 물류가 결정되면 다음 단계는 모델을 만들고 테스트하고 반복하여 단위 오류의 타이밍을 예측하는 데 가장 적합한 모델을 파악하는 것입니다. 라이브 운영 설정으로 이동하여 실제 조건에서 작동하는 방식을 관찰하기 위해 라이브 스트리밍 데이터에 모델을 적용할 수 있습니다. 유지 관리 프로세스, 시스템 및 리소스를 조정하여 새 인사이트를 실행한 후 최종 단계는 모델을 Azure IoT Central과 운영에 통합하는 것입니다.</p>


  <p>물론 모든 회사에 IoT 솔루션을 처음부터 개발할 수 있는 기술 세트 또는 리소스가 있는 것은 아닙니다. 설계, 개발 및 구현 프로세스를 가속화하기 위해 파트너는 Microsoft Accelerator 프로그램을 활용할 수 있습니다. 회사는 오픈 소스 코드를 사용하거나 검증된 아키텍처를 활용하여 완전히 사용자 지정 가능한 솔루션을 만들고 몇 분 안에 디바이스를 기존 시스템에 신속하게 연결할 수 있습니다. 예를 들어 <a href="https://www.azureiotsolutions.com/Accelerators#description/predictive-maintenance">예측 유지 관리 솔루션 가속기는</a> IoT Hub 및 Stream Analytics와 같은 주요 Azure IoT 서비스를 결합하여 유지 관리를 사전에 최적화하고 원격 진단, 유지 관리 요청 및 기타 워크플로에 대한 자동 경고 및 작업을 만듭니다.</p>


  <p>자체 비즈니스를 디지털로 혁신하고, 확장성이 뛰어나고 경제적인 IoT 솔루션을 구축하거나 배포하는 것은 파트너십을 맺습니다. 3월 28일에 Microsoft 및 Kontron ST&amp;에 참여하여 웨비나에 참가하고, <a href="https://iotinactionwebinars.com/en-us/event/manufacturing/?ocid=MSFT_WW_EN_IOTSW_MFG_MI19_EA_BL_CE_AZB_NA"><em>제조에서 반응에서 예측 &ndash; IoT로 이동하고</em></a>, 비즈니스 목표를 달성하기 위한 새로운 방법을 알아보세요.</p>
