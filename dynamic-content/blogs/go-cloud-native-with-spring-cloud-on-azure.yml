Content: >-
  <p>Spring Framework 및 해당 에코시스템은 Java 개발자가 웹 애플리케이션을 빌드하기 위해 널리 채택하고 있습니다. 기존 및 새로운 클라우드 네이티브 앱을 위해 Java 개발자에게 풍부한 Azure 환경을 제공하기 위해 Pivotal 개발자와 긴밀히 협력하고 있습니다. 이 시점까지 클라우드에서 Spring 앱을 실행하기 위한 간소화된 노력을 가능하게 하고 싶었으며 <a href="https://cloud.spring.io/spring-cloud-azure/" target="_blank">Azure용 Spring Cloud 프로젝트를</a> 발표하게 되어 기쁩니다. 또한 Visual Studio Code 새로운 <a href="https://marketplace.visualstudio.com/items?itemName=Pivotal.vscode-boot-dev-pack" target="_blank">Spring Boot 확장 팩</a>을 사용하면 Spring Boot 애플리케이션을 사용하여 간단한 개발 환경을 사용할 수 있습니다.</p>


  <h2>Spring Cloud Azure</h2>


  <p><a href="https://projects.spring.io/spring-cloud/" target="_blank">Spring Cloud</a> 는 개발자가 마이크로 서비스 기반 애플리케이션을 신속하게 빌드하고 오케스트레이션할 수 있는 상용구 패턴을 제공합니다. 이를 더욱 확장하면서 Azure의 Spring Cloud는 Azure 서비스와 원활한 Spring 통합을 제공하도록 설계되었으며 개발자는 Azure 보안 인프라 및 지리적 범위를 전 세계에 활용할&rsquo; 수 있습니다. 개발자는 몇 줄의 구성과 최소한의 코드 변경만으로 리소스를 자동으로 프로비전하고 Azure에서 서비스를 활용하는 Spring Idiomatic 방법을 채택할 수 있습니다.</p>


  <p>이제 Azure의 주요 Spring Cloud 모듈에는 다음이 포함됩니다.</p>


  <table border="1" cellpadding="2">
      <tbody>
          <tr>
              <td valign="top">
              <p align="center"><strong>모듈</strong></p>
              </td>
              <td valign="top">
              <p align="center"><strong>Spring Library</strong></p>
              </td>
              <td valign="top">
              <p align="center"><strong>기능</strong></p>
              </td>
          </tr>
          <tr>
              <td valign="top">Event Hub용 Spring Cloud Stream Binder</td>
              <td valign="top">Spring Cloud Stream</td>
              <td valign="top">Azure Event Hub 서비스를 사용하여 <a href="https://github.com/Microsoft/spring-cloud-azure/tree/master/spring-cloud-azure-eventhub-stream-binder" target="_blank">Spring Cloud Stream에 대한 바인더 구현</a> 을 제공합니다.</td>
          </tr>
          <tr>
              <td valign="top">Azure Storage 있는 Spring 리소스</td>
              <td valign="top">Spring 리소스</td>
              <td valign="top">Azure Storage Blob을 사용하여 <a href="https://github.com/Microsoft/spring-cloud-azure/tree/master/spring-cloud-azure-starters/spring-azure-starter-storage" target="_blank">Spring Resource 구현</a>을 제공합니다.</td>
          </tr>
          <tr>
              <td valign="top">Azure Redis Cache를 사용한 Spring 캐싱</td>
              <td valign="top">Spring 캐싱</td>
              <td valign="top">Azure Redis Cache<a href="https://github.com/Microsoft/spring-cloud-azure/tree/master/spring-cloud-azure-starters/spring-azure-starter-cache" target="_blank">를 사용한 Spring Caching에 대한 자동 구성</a>입니다.</td>
          </tr>
      </tbody>
  </table>


  <p>이제 <a href="https://search.maven.org/search?q=spring%20azure" target="_blank">Maven Central 리포지토리</a>에서 Azure의 Spring Cloud 모듈을 사용할 수 있습니다. 이것은 시작에 불과하므로 예정된 Spring Cloud 모듈에 대한 더 많은 업데이트를 계속 지켜봐 주시기 바랍니다. 시작하려면 <a href="https://cloud.spring.io/spring-cloud-azure/" target="_blank">Azure의 Spring 설명서를</a> 방문하여 이러한 <a href="https://github.com/Microsoft/spring-cloud-azure/tree/master/spring-cloud-azure-samples" target="_blank">샘플을</a> 사용해 보세요.</p>


  <h2>VS Code Spring Boot 개발</h2>


  <p>Visual Studio Code 강력한 Spring 및 Java를 지원하는 무료 오픈 소스 편집기입니다. Visual Studio Code <a href="https://marketplace.visualstudio.com/items?itemName=Pivotal.vscode-boot-dev-pack" target="_blank">Spring Boot 확장 팩</a>은 Spring Boot 애플리케이션 개발을 위한 간단한 개발자 환경을 제공합니다. 자세한 내용은 <a href="https://code.visualstudio.com/docs/java/java-spring-boot" target="_blank">VS Code 자습서를 사용하여 Spring Boot 앱 빌드</a>를 확인하세요. 자세한 내용은 다음을 참조하세요.</p>


  <ul>
      <li>Spring 종속성을 관리하고 새 프로젝트를 생성하기 위한 Spring <a href="https://marketplace.visualstudio.com/items?itemName=vscjava.vscode-spring-initializr" target="_blank">Initializr</a>입니다.</li>
      <li><a href="https://marketplace.visualstudio.com/items?itemName=Pivotal.vscode-spring-boot" target="_blank">Spring Boot 프로젝트에</a> 대한 유효성 검사 및 콘텐츠 지원을 제공하는 Spring Boot 도구입니다.</li>
      <li><a href="https://github.com/Microsoft/vscode-spring-boot-dashboard" target="_blank">부팅 대시보드</a>(미리 보기)를 사용하여 VS Code 작업 영역에서 Spring Boot 애플리케이션을 관리합니다.</li>
  </ul>


  <h2>다음 단계</h2>


  <p>시작하려면 <a href="https://docs.microsoft.com/en-us/java/azure/spring-framework/?view=azure-java-stable" target="_blank">Azure의 Spring 설명서를</a> 확인하세요. &rsquo;또한 <a href="https://code.visualstudio.com/docs/java/java-spring-boot" target="_blank">Java 및 Spring 앱을 빌드</a>하는 데 더 빠르고 간결한 환경을 위해 Visual Studio Code 시도해 보세요.</p>
