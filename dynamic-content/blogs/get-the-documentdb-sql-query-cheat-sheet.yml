Slug: get-the-documentdb-sql-query-cheat-sheet
Title: DocumentDB SQL 쿼리 참고 자료 가져오기
Summary: 이제 인쇄 가능한 SQL 쿼리 참조 시트를 다운로드하여 Azure DocumentDB에서 JSON 문서 쿼리를 시작합니다.
Content: >-
  <p>Azure DocumentDB를 사용하면 친숙하고 친숙한 SQL 구문을 사용하여 JSON 문서를 쿼리<strong>할 수 있습니다</strong>. SQL 알고 있는 경우 Azure DocumentDB를 사용하여 빠르게 시작하고 실행할 수 있으며, 시작하는 데 도움이 되는 <a href="https://aka.ms/docdbcheatsheet">참조 시트를 쉽게 인쇄</a>할 수 있습니다.</p>


  <h2>&nbsp;</h2>


  <h2>SQL 참조 시트 다운로드</h2>


  <p>&nbsp;<a href="https://aka.ms/docdbcheatsheet"><img alt="cheatsheetsnip" border="0" class="alignnone size-medium wp-image-334661" height="182" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cheatsheetsnip-636x182.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; background-image: none;" width="636"></a> &nbsp; &nbsp; 관계형 데이터베이스를&#39;경우 Azure DocumentDB에서 쿼리를 작성할 때 두 가지 주요 차이점을 찾을&#39;있습니다.</p>


  <ol>
   <li><strong>명시적 스키마를 지정하거나 보조 인덱스를 만들지 않고</strong> 쿼리할 수 있습니다. 이는 JSON 데이터 모델에 대한 DocumentDB&#39;심층적인 헌신으로 인해 가능합니다. JSON은 항상 값 외에도 속성 이름 형식의 메타데이터를 포함하므로 DocumentDB는 문서가 삽입될 때 스키마 및 인덱스 데이터를 확인하고 해당 인덱스에 대해 쿼리할 수 있습니다.</li>
   <li>SQL 형식 시스템, 식 평가, UDF(함수 호출) 및 DocumentDB의 다른 측면은 <strong>JavaScript의 미러</strong>링입니다. DocumentDB는 JavaScript&#39;프로그래밍 모델을 쿼리 언어의 기초로 사용하여 데이터베이스 엔진에서 직접 JavaScript를 실행할 수 있는 JSON 문서 데이터베이스입니다.</li>
  </ol>


  <p>&nbsp;</p>


  <h2>자세히 알아보시겠어요?</h2>


  <p><a href="https://azure.microsoft.com/documentation/articles/documentdb-sql-query" target="_blank">SQL 사용하여 DocumentDB 쿼리</a>에 대한 소개를 읽어보십시오. JavaScript의 기능적 프로그래밍 스타일을 선호하는 경우 SQL 대신 <a href="https://azure.microsoft.com/blog/2015/08/20/azure-documentdb-javascript-as-modern-day-t-sql/" target="_blank">JavaScript 언어 통합 쿼리</a>를 지원합니다. &nbsp;</p>


  <h2>새 DocumentDB 쿼리 지식 적용을 시작할 준비가 되셨나요?</h2>


  <p><a href="https://www.documentdb.com/sql/demo" target="_blank">DocumentDB 플레이그라운드</a>를 사용하여 실습하거나 <a href="https://msdn.microsoft.com/en-us/library/azure/dn781482.aspx" target="_blank">SDK</a> 중 하나를 사용하여 코딩을 시작합니다. 도움이 필요한 경우 <a href="https://stackoverflow.com/questions/tagged/azure-documentdb" target="_blank">Stack Overflow</a>를 통해 문의하거나 DocumentDB 엔지니어링 팀과 1:1 채팅을 예약하세요. 최신 DocumentDB 뉴스 및 기능을 최신 상태로 유지하려면 Twitter <a href="https://twitter.com/DocumentDB" target="_blank">@DocumentDB</a>에서 팔로우하세요.</p>
