Title: 클라우드와 모바일의 공통점은 무엇인가요?
Summary: '편집자 주: 이 게시물은 MS 오픈 테크 팀의 수석 기술 전도사 올리비에 블로흐(Olivier Bloch)에서 가져온 것입니다.  클라우드와 모바일은 2013년 가장 많이 사용되는 버즈 단어 중 두 개일 뿐만 아니라...'
Content: '<p><strong>편집기 참고 사항: </strong> 이 게시물은 MS 오픈 테크 팀의 수석 기술 전도사 인 올리비에 블로흐 (Olivier Bloch)에서 제공됩니다.</p>  <p>클라우드와 모바일은 2013년 가장 많이 사용되는 두 단어 외에도 Microsoft Open Technologies, Inc.(MS Open Tech)의 공통점을 가지고 있습니다. MS Open Tech는 오픈 소스 기술을 Windows Azure를 비롯한 Microsoft 기술과 연결하기 위해 노력하는 Microsoft의 전적으로 소유 자회사입니다. MS Open Tech는 지난 몇 개월 동안 Windows Azure Mobile Services 협력하여 오픈 소스 기술을 활용하는 개발자가 여러 디바이스에서 모바일 및 웹앱에서 새로운 클라우드 기반 환경을 제공할 수 있도록 했습니다.</p>  <p>3월에 MS Open Tech는 Windows Store, Windows Phone, iOS 및 HTML5 앱에 대한 지원을 보완하기 위해 Windows Azure Mobile Services 위한 Android SDK를 구축했습니다.&nbsp; 이 SDK를 통해 Android 개발자는 스토리지 인증 및 알림을 위한 다양한 고급 클라우드 기반 서비스에 액세스할 수 있습니다. MS Open Tech는 또한 Windows Azure Notification Hubs용 Android SDK에 기여했으며, 이를 통해 Windows Azure에서 호스트되는 거의 모든 백 엔드에서 플랫폼 전반에 걸쳐 수백만 개의 디바이스에 푸시 알림을 브로드캐스트할 수 있습니다.</p>  <p>최근에 MS Open Tech는 azure Mobile Data Service를 Windows 백본 어댑터를 만들어 일반적인 즐겨 찾는 백본 API를 사용하여 클라우드와 데이터를 원활하게 동기화할 수 있도록 했습니다. 이 업데이트 후 인기 있는 JavaScript 프레임워크를 사용하는 개발자는 웹앱을 구조화하기 위해 Backbone.JS 이제 고객에게 클라우드를 활용하는 새로운 환경을 제공하기 위해 테이블 이름과 위치를 나타내는 몇 가지 값만 추가하면 됩니다.</p>  <p>Were&rsquo;는 이러한 프로젝트를 계속 진행하게 되어 기쁘지만 곧 몇 가지 흥미로운 업데이트를 제공하기를 희망합니다. &nbsp;<a href="mailto:msopentech@microsoft.com" target="_blank">MS Open Tech에 전자 메일</a>을 보내거나 의견을 남겨 Windows Azure를 지원하는 다른 오픈 소스 기술을 제안하세요.</p>  <p>Olivier</p>'
