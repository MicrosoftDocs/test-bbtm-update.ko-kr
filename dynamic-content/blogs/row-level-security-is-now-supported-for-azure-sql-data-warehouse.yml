Slug: row-level-security-is-now-supported-for-azure-sql-data-warehouse
Title: Row-Level 보안은 이제 Microsoft Azure SQL Data Warehouse에 대해 지원됩니다.
Summary: 오늘 중요한 데이터의 보안을 관리하기 위한 추가 기능인 Azure SQL Data Warehouse용 Row-Level Security(RLS)의 일반 공급이 발표되었습니다.
Content: >-
  <p>&rsquo;오늘 중요한 데이터에 대한 보안을 관리하기 위한 추가 기능인 Microsoft Azure SQL Data Warehouse에 대한 Row-Level Security(RLS)의 일반 공급에 대해 발표했습니다. Azure SQL Data Warehouse는 페타바이트 단위의 데이터를 빠르고 빠르게 실행하기 위해 조정된 빠르고 유연하며 안전한 클라우드 데이터 웨어하우스입니다.</p>


  <p>데이터를 클라우드로 이동하면 데이터 자산을 보호하는 것이 고객 및 파트너와의 신뢰를 구축하는 데 중요합니다. RLS가 도입된 덕분에, 행에 액세스할 수 있는 사람을 제어하는 방법과 마찬가지로 테이블의 행에 대한 액세스를 제어하는 보안 정책을 구현할 수 있습니다. RLS를 사용하면 데이터 웨어하우스를 다시 디자인할 필요 없이 세밀한 액세스 제어가 가능합니다. 이렇게 하면 액세스 제한 논리가 다른 애플리케이션의 데이터에서 벗어나지 않고 데이터베이스 계층 자체에 있으므로 전체 보안 모델이 간소화됩니다. 또한 RLS는 액세스 제어 관리용 행을 필터링하는 보기를 도입할 필요가 없습니다. 또한 RLS는 SQL 인증 및 Azure Active Directory(AAD) 인증을 모두 지원합니다.</p>


  <p style="margin: 0in 0in 8pt;">현재 RLS를 활용할 수 있는 몇 가지 시나리오는 다음과 같습니다.</p>


  <ul>
   <li>의료 공급자는 간호사가 자신의 환자에 대한 데이터 행만 볼 수 있도록 하는 보안 정책을 시행합니다.</li>
   <li>금융 서비스 회사는 직원 사업부 또는 회사 내 직원&rsquo;&rsquo; 역할에 따라 재무 데이터 행에 대한 액세스를 제한합니다.</li>
   <li>다중 테넌트 애플리케이션은 다른 모든 테넌트&#39;행에서 각 테넌트&#39;데이터 행을 논리적으로 분리합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fea13506-cf27-47db-bf56-283178db630c.png"><img alt="RLS Diagram" border="0" height="309" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/003f5372-d3bb-42d5-ad19-a3d427c5abb7.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="RLS 다이어그램" width="671"></a></p>


  <p>RLS는 테이블의 모든 쿼리에 보안 조건자를 자동으로 적용하여 작동하는 조건자 기반 액세스 제어의 한 형태입니다. 조건자는 어떤 사용자가 어떤 행에 액세스할 수 있는지 결정합니다. 예를 들어 간단한 조건자는 &ldquo;WHERE SalesRep = SYSTEM_USER&rdquo; 수 있지만 복잡한 조건자는 다른 테이블에서 정보를 조회하는 JOIN을 포함할 수 있습니다.</p>


  <p>두 가지 유형의 보안 조건자가 있습니다.</p>


  <ul>
   <li>필터 조건자는 자동으로 SELECT, UPDATE 및 DELETE 작업을 필터링하여 조건자를 충족하지 않는 행을 제외합니다.</li>
   <li>블록 조건자는 조건자를 충족하지 않는 INSERT, UPDATE 및 DELETE 작업을 명시적으로 차단합니다.</li>
  </ul>


  <p>이 릴리스에서 Azure SQL Data Warehouse는 필터 조건자만 지원하지만 블록 조건자 지원은 곧 릴리스될 예정입니다. 또한 이 릴리스에서 RLS는 PolyBase를 통해 만든 외부 테이블을 지원하지 않습니다&rsquo;.</p>


  <p>테이블에 보안 조건자를 추가하려면 먼저 액세스 조건을 정의하는 인라인 테이블 반환 함수가 필요합니다. 그런 다음, 이 함수를 사용하여 원하는 테이블에 필터 조건자를 추가하는 보안 정책을 만듭니다. 다음은&rsquo; 영업 담당자가 할당되지 않은 고객 테이블의 행에 액세스하지 못하도록 하는 간단한 예제입니다.</p>


  <pre>

  CREATE SCHEMA security;


  CREATE FUNCTION security.customerPredicate(@SalesRepName AS sysname)

  RETURNS TABLE
      WITH SCHEMABINDING
  AS
      RETURN SELECT 1 AS accessResult
  WHERE @SalesRepName = SYSTEM_USER OR SYSTEM_USER = &#39;Manager&#39;;

  go


  CREATE SECURITY POLICY security.customerAccessPolicy

  ADD FILTER PREDICATE security.customerPredicate(SalesRepName) ON dbo.Customers

  WITH (STATE = ON);

  go</pre>


  <p>이 기능은 이제 추가 비용 없이 모든 Azure 지역에서 사용할 수 있습니다. 출시는 몇 개의 지역에서 완료되었으며, 향후 2주 이내에 전 세계 배포를 완료하는 것을 목표로 합니다. Azure SQL Data Warehouse는 보안, 규정 준수, 개인 정보 보호 및 감사 영역에서 계속해서 선두를 달리고 있습니다.</p>


