Title: Azure Redis Cache 진단 개선 사항
Summary: '내년 초에는 Azure Redis Cache의 원격 분석 인프라를 새 Azure Monitor 서비스로 전환하여 모니터링 및 경고 환경을 강화할 예정입니다. '
Content: >-
  <p>내년 초에 Azure Redis Caches&rsquo; 원격 분석 인프라를 새 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-overview">Azure Monitor 서비스</a>로 전환하여 모니터링 및 경고 환경을 향상할 것입니다. 고객은 이 업그레이드에서 다음과 같은 이점을 누릴 수 있습니다.</p>


  <ul>
      <li>오늘 바로 서비스 메트릭을 &ndash; 가져오려면 Azure Storage 계정을 만들고 캐시를 모니터링하거나 경고하기 위해 해당 계정에 메트릭 데이터를 쓰도록 Azure Redis를 구성해야 합니다. 변경 후 더 이상 필요하지 않습니다. 모든 캐시는 Azure 서비스 포털에 메트릭을 자동으로 표시합니다. 이러한 새로운 Redis 메트릭 데이터는 Azure Monitor 서비스&rsquo; <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-rest-api-walkthrough">REST API</a>를 통해서도 액세스할 수 있습니다. 메트릭을 30일 이상 유지해야 하는 경우에도 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-archive-diagnostic-logs">보관</a> 및 오프라인 분석을 위해 자체 스토리지 계정으로 내보낼 수 있습니다.</li>
      <li>경고 규칙을 사용하여 경고를 보다 효과적으로 &ndash; 관리하는 Azure Monitor 서비스를 사용하면 메트릭 및 이벤트에 트리거 조건을 추가할 수 있으며, 조건이 충족되면 표준 채널(예: 이메일, 웹후크)을 사용하여 사용자에게 알립니다. 또한 경고를 구성하는 방법을 보다 세부적으로 제어할 수 있습니다. 현재 지역 및 구독 기준 대신 각 캐시 인스턴스에 대한 경고를 별도로 설정할 수 있습니다.</li>
      <li>Azure Redis의 타사 도구 &ndash; 로그와 통합하면 거의 실시간으로 이벤트 허브로 스트리밍됩니다. 이렇게 하면 캐시 인스턴스의 이벤트를 타사 로깅 분석 시스템, SIEM 또는 사용자 지정 원격 분석 파이프라인에서 거의 즉시 사용할 수 있습니다. Azure Monitor에는 현재 이 데이터를 수집할 수 있는 <a href="https://azure.microsoft.com/en-us/documentation/articles/monitoring-partners/">일련의 파트너가</a> 있으며 에코시스템 파트너 목록은 지속적으로 증가하고 있습니다.</li>
  </ul>


  <p>2017년 1월 초부터 여러 단계로 Azure Redis 서비스를 업데이트합니다. 월 내에 모든 Azure 지역에 대한 출시를 완료할 계획입니다.</p>


  <p>업데이트는 포털에 표시되는 새 메트릭만 볼 수 있는 대부분의 사용자에게 원활하게 제공됩니다. 선택해야 경고 설정을 시작할 수 있습니다. Azure Insights 라이브러리를 통해 Azure Redis 메트릭을 읽는 경우 <a href="https://www.nuget.org/packages/Microsoft.Azure.Insights/">최신 라이브러리 버전</a>으로 업그레이드하기만 하면 됩니다. 그러나 스토리지 계정에서 직접 메트릭 데이터에 액세스하는 경우 Azure Insights 라이브러리 또는 Azure Monitor REST API를 사용하도록 도구를 변경하거나 데이터를 내보내고 보관하기 위해 스토리지 계정을 다시 구성해야 합니다. <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-rest-api-walkthrough">Azure Monitoring REST API 연습</a> 은 프로그래밍 방식으로 Azure 리소스 메트릭에 액세스하는 방법에 대한 좋은 개요를 제공합니다. 도구 마이그레이션을 용이하게 하기 위해 Azure Redis는 2017년 2월 말까지 현재 계정에 메트릭 데이터를 계속 작성합니다. 해당 시간 후에만 Azure Monitor 서비스에 데이터를 게시합니다. 가능한 한 빨리 필요한 수정을 하는 것이 좋습니다.</p>


  <p>새 Azure Redis 메트릭을 좋아하기를 바랍니다. 당신이 그들을 밖으로 시도 할 수있는 기회가 있을 때 우리와 함께 당신의 생각을 공유하시기 바랍니다.</p>
