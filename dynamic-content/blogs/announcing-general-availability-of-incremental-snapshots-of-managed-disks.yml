  <h2>가용성 및 가격 책정</h2>


  <p>이제 소버린 지역을 비롯한 모든 지역에서 증분 스냅샷을 만들 수 <a href="https://azure.microsoft.com/en-us/global-infrastructure/regions/" target="_blank">있습니다</a>.</p>


  <p>증분 스냅샷은 마지막 스냅샷 이후 델타 변경 내용이 사용하는 스토리지의 GiB당 요금이 청구됩니다. 예를 들어 프로비전된 크기가 128GiB이고 GiB가 100GiB인 관리 디스크를 다시 사용할&#39;경우 첫 번째 증분 스냅샷은 사용된 크기인 100GiB에 대해서만 요금이 청구됩니다. 두 번째 스냅샷을 만들기 전에 디스크에서 20GiB의 데이터가 추가됩니다. 이제 두 번째 증분 스냅샷은 20GiB에 대해서만 요금이 청구됩니다.</p>


  <p>증분 스냅샷은 부모 관리 디스크의 스토리지 유형에 관계없이 항상 표준 스토리지에 저장되며 표준 스토리지의 가격 책정에 따라 요금이 청구됩니다. 예를 들어 Premium SSD Managed Disk의 증분 스냅샷은 표준 스토리지에 저장됩니다. 기본적으로 ZRS를 지원하는 지역에 ZRS에 저장됩니다. 그러지 않으면 LRS(로컬 중복 스토리지)에 저장됩니다. LRS 및 ZRS 옵션의 GB당 가격 책정은 동일합니다.</p>


  <p>증분 스냅샷은 Premium Storage에 저장할 수 없습니다. Premium Storage에서 현재 스냅샷을 사용하여 가상 머신 배포를 확장하는 경우 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/shared-image-galleries" target="_blank">공유 이미지 갤러리</a>의 표준 스토리지에서 사용자 지정 이미지를 사용하는 것이 좋습니다. 이렇게 하면 더 낮은 비용으로 더 높은 규모를 달성할 수 있습니다.</p>


  <p>스냅샷 가격 책정에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/managed-disks/" target="_blank">Managed Disk 가격</a> 책정을 참조하세요.</p>


