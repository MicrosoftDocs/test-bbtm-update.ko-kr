Title: Managed Disks의 증분 스냅샷 일반 공급 발표
Summary: 고객에게 Managed Disks에 대한 비용 효율적인 특정 시점 백업을 제공하는 Azure Managed Disks의 증분 스냅샷의 일반 공급이 발표됩니다.
Content: >-
  <p><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/managed-disks-overview" target="_blank">Azure Managed Disks</a>의 증분 스냅샷의 일반 가용성을 다시 발표할&#39;있습니다. 증분 스냅샷은 관리 디스크의 비용 효율적인 특정 시점 백업입니다. 전체 크기에 대해 요금이 청구되는 현재 스냅샷과 달리, 증분 스냅샷은 마지막 스냅샷 이후 디스크에 대한 델타 변경에 대해 요금이 청구되며 부모 디스크의 스토리지 유형에 관계없이 항상 가장 비용 효율적인 스토리지인 표준 HDD 스토리지에 저장됩니다. 안정성을 높이기 위해 증분 스냅숏은 기본적으로 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-redundancy-zrs" target="_blank">영역 중복 저장소</a>를 지원하는 지역의 ZRS에 저장됩니다.</p>


  <p>증분 스냅샷은 차등 기능을 제공하여 고객과 ISV(독립 솔루션 공급업체)가 Managed Disks에 대한 백업 및 재해 복구 솔루션을 빌드할 수 있도록 합니다. 동일한 디스크의 두 스냅샷 간에 변경 내용을 가져올 수 있으므로 지역 간 두 스냅샷 간에 변경된 데이터만 복사하여 백업 및 재해 복구에 대한 시간과 비용을 줄일 수 있습니다. 증분 스냅샷은 즉시 액세스할 수 있습니다. 증분 스냅샷의 기본 데이터를 읽거나 디스크를 만드는 즉시 복원할 수 있습니다. Azure Managed Disk는 현재 스냅샷의 모든 강력한 기능을 상속하며 부모 관리 디스크와 독립적이며 서로 독립적인 수명을 갖습니다.</p>


  <h2>증분 스냅샷의 예</h2>


  <p>&rsquo;증분 스냅샷이 비용을 절감하는 데 어떻게 도움이 되는지 이해하기 위해 몇 가지 예제를 살펴보겠습니다.</p>


  <p>이미 100GiB를 사용하고 20GiB의 데이터를 디스크에 추가한 디스크를 사용하는 경우 20GiB의 데이터가 디스크에 추가되기 전에 첫 번째 증분 스냅샷을 만들어 첫 번째 복사본은 100GiB의 데이터를 차지합니다. 그런 다음 두 번째 증분 스냅샷을 만들기 전에 디스크에 20GiB의 데이터가 추가되었습니다. 이제 증분 스냅샷을 사용하면 두 번째 스냅샷이 20GiB만 차지하며&rsquo;, 120GiB를 차지하고 120GiB의 데이터에 대한 요금이 청구된 현재 전체 스냅샷에 비해 20GiB에 대해서만 요금이 청구되므로 비용이 절감됩니다.</p>


  <p>두 번째 증분 스냅샷은 첫 번째 스냅샷에서 100GiB의 데이터를 참조합니다. 두 번째 증분 스냅샷에서 디스크를 복원하는 경우 시스템은 첫 번째 스냅샷에서 100GiB의 데이터를 복사하고 두 번째 스냅샷에서 20GiB의 데이터를 복사하여 120GiB의 데이터를 복원할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8e3b6596-0501-42da-bded-f424f42513cc.png"><img alt="This diagram shows how incremental snapshots are billed only for the delta changes since the last snapshot." border="0" height="840" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/28a170f1-dbb3-48c7-94f9-6a58f943615f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1427"></a>이제&#39;세 번째 증분 스냅샷을 만들기 전에 디스크에서 5GiB의 데이터를 수정했을 때 어떤 일이 발생하는지 이해해 보겠습니다. 그런 다음 세 번째 스냅샷은 5GiB의 데이터만 차지하고, 첫 번째 스냅샷에서 95GiB의 데이터를 참조하고, 두 번째 스냅샷에서 20GiB의 데이터를 참조합니다.</p>


  <p>이제 첫 번째 증분 스냅샷을 삭제한 경우 두 번째 스냅샷과 세 번째 스냅샷은 증분 스냅샷이 서로 독립적이므로 정상적으로 작동합니다. 시스템은 첫 번째 스냅샷이 차지하는 데이터를 두 번째 스냅샷 아래에 있는 두 번째 스냅샷과 병합하여 첫 번째 스냅샷 삭제로 인해 두 번째 스냅샷과 세 번째 스냅샷이 영향을 받지 않도록 합니다. 이제 두 번째 스냅샷은 120GiB의 데이터를 차지합니다.&nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/06f2b992-3648-4cf2-a360-9c0058691941.png"><img alt="This diagram shows what happens when 5 GiB of data is modified on the disk before you take the third incremental snapshot. It also shows what happens when the first snapshot is deleted. " border="0" height="908" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b93817f4-cc36-4e4c-a4df-6c5a53efbc6d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1735"></a> 2019년 9월에 <a href="https://azure.microsoft.com/en-us/blog/introducing-cost-effective-increment-snapshots-of-azure-managed-disks-in-preview/" target="_blank">증분 스냅샷에 대한 미리 보기를</a> 시작한 이후 ISV는 다양한 워크로드에서 이 기능을 사용하여 백업 및 재해 복구 비용을 절감했습니다.</p>


