Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f6584e71-64de-4337-9246-80b1ef33751b.png"><img alt="Azure_Trivia_Header_Image" border="0" height="311" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b58cb6b7-29e4-45b4-b2ba-f18e0ad999a8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure_Trivia_Header_Image" width="639"></a></p>


  <p>어렸을 때, 당신이 만난 모든 것은 소설이었고 경이로움으로 가득 찼습니다. 당신은 탐험가였습니다. 발명가. 과학자. 게이머. 우주 비행사.</p>


  <p>지금, 당신은&rsquo; 기술과 당신이 항상 가지고 호기심 마음&rsquo; 문제를 해결 찢어.</p>


  <p>#AzureTrivia는 영감을 주는 호기심을 축하하고자 합니다. 우리와 함께하고 재미를 가지고 채찍 스마트 Azure 지식&mdash; 교배 권한이 라인에 있음을 과시하십시오.</p>


  <p>매주 월요일에 @Azure Azure 관련 질문을 트윗합니다. Azure 통찰력을 테스트하고 멋진 것을 이기고 싶으신가요? 선택한 답변을 클릭하면 목요일 이후까지 우리가 작성한 편리한 트윗을 사용하여 정답을 트윗하면 (#AzureTrivia 및 이미지를 유지해야합니다), 주간&rsquo; 상 (멋진 스웨그 및 기타 상품)을 획득하기 위해 입력됩니다. Pro 팁 : 새로운 질문과 이길 수있는 또 다른 기회를 위해 매주 돌아와야합니다.&nbsp;</p>


  <p>#AzureTrivia 플레이하는 것을 좋아하고 경쟁 우위를 원한다면 이러한 무료 <a href="https://www.microsoft.com/en-us/azureessentials" target="_blank">Azure 학습 리소스를</a> 확인하고 승리를 얻을 수 있습니다!</p>


  <h2>FAQ</h2>


  <p><strong>어떻게 입력하나요? </strong></p>


  <p>그것은&rsquo; 쉽게! 목요일 오후 11시 59분 태평양 표준시까지 세 가지 간단한 단계를 수행합니다.</p>


  <ol>
   <li><a href="https://twitter.com/azure" target="_blank">twitter.com/azure</a> 방문&nbsp;</li>
   <li>이번 주&rsquo; #AzureTrivia 질문(힌트:&rsquo; 일반적으로 고정된 트윗)을 찾고 정답을 클릭합니다.</li>
   <li>자신의 계정에서 자동으로 생성된 확인 메시지를 트윗합니다. #answer, #AzureTrivia 및 원래 질문 이미지 링크가 트윗에 포함되어 있는지 확인합니다.</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/177a7ab0-635b-4e1b-a442-f9365589e80d.png"><img alt="Azure_Trivia_Blog_Sample_Tweet" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fe00963d-ba79-48bd-b005-ec9cb34c625e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure_Trivia_Blog_Sample_Tweet" width="421"></a></p>


  <p align="center"><em>자동 생성된 확인 메시지 및 이미지를 포함하는 샘플 항목 트윗입니다.</em></p>


  <p><strong>대답이 잘못되면 어떻게 해야 하나요? 이번 주에도 이길 수 있나요?</strong></p>


  <p>아니요, 아쉽게도 정답만 유효한 항목입니다. 하지만 당신은 다음 주에 다시 시도 할 수 있습니다!</p>


  <p><strong>이길 자격이 있나요?</strong></p>


  <p>다음을 수행해야 합니다.</p>


  <ul>
   <li>50개 미국(컬럼비아 특별구 포함)의 법적 거주자</li>
   <li>18세 이상</li>
   <li>&rsquo;18세 미만인 경우 부모 또는 법적 보호자의 동의를 받아야 합니다.</li>
  </ul>


  <p>다음을 수행할 수 없습니다.</p>


  <ul>
   <li>Microsoft Corporation 및 해당 자회사, 계열사, 광고 대행사 및 경품 행사 파티의 직원 또는 가족 중 한 명</li>
  </ul>


  <p><strong>매주 몇 명의 우승자가 있습니까?</strong></p>


  <p>Well&rsquo;은 매주 10명의 행운의 우승자를 무작위로 선택합니다.</p>


  <p><strong>언제 대답을 발표합니까?</strong></p>


  <p>Well&rsquo;은 매주 금요일 아침에 답변을 발표합니다. 피드를 @Azure 확인하여 올바른지 확인합니다.</p>


  <p><strong>내가 이겼는지 어떻게 확인할 수 있나요?</strong></p>


  <p>금요일에 멘션을 확인하세요! Well&rsquo;은 매주 금요일에 주&rsquo; 당첨자에게 회신합니다. 72시간 이내에 DM에 문의하여 자격이 있는지&rsquo; 확인하고 귀하의 상품을 보내주시기 위해 주소를 받으세요!</p>


  <p><strong>무엇을 이길 수 있을까요?</strong></p>


  <p>당신은 특별한 #AzureTrivia 챔피언 티셔츠, Ember 머그잔 등을 포함하여 달콤한 #AzureTrivia 챔피언 스웨그 및 기타 선행을 이길 수 있습니다.</p>


  <p><strong>매주 참가하여 우승할 수 있나요?</strong></p>


  <p>예, 그것을 위해 이동!</p>


  <p><strong>이미 한 번 이겼다면 다시 이길 수 있나요?</strong></p>


  <p>당신은 확실히 할 수 있습니다. 그것이&rsquo; 우리가 #overachiever 부르는 것이고, 우리는&rsquo; 감명을 받았습니다.</p>


  <p><strong>돌아가서 지난 주&rsquo; 질문에 대답하면 어떻게 되나요? 이번 주에 우승하기 위해 입장했나요?</strong></p>


  <p>퀴즈 질문에 대답하는 것을 좋아합니다! 그러나 아니, 당신은 당신이 과거의 질문에 대답하는 경우 이번 주&rsquo; 경품 을 이길 입력되지 않습니다. 이번 주에 승리하려면 현재 주&rsquo; 질문에 답해야 합니다.</p>


  <p><strong>일주일에 한 번 이상 우승하기 위해 입장할 수 있나요?</strong></p>


  <p>아니요, 일주일에 한 번만 승리하기 위해 입력할 수 있습니다. 원하는 만큼 #AzureTrivia 사용할 수 있지만 주간 입장 기간 내에 여러 트윗이 있으면 우승 확률이 높아지지 않습니다.</p>


  <p>*구매가 필요하지 않습니다. 게임은 18/6/22에 종료됩니다. 자세한 내용은 <a href="https://download.microsoft.com/download/C/E/C/CEC98C10-30EB-43EA-8733-1C94EF80C0BA/Azure_Trivia_Sweepstakes_Official_Rules.pdf">공식 규칙을 참조하세요</a>.</p>
