Title: 마이그레이션(및 비즈니스)을 계속 진행
Summary: 클라우드 마이그레이션에 대한 논의가 있을 때마다 비행 중 비행기 건설에 대한 비유가 떠오릅니다.
Content: >-
  <p>클라우드 마이그레이션에 대한 논의가 있을 때마다 비행 중 비행기 건설에 대한 비유가 떠오릅니다. 일상적인 비즈니스 운영이&rsquo; 계속되더라도 회사가 의존하는 모든 기술을 이동하고 다시 만드는 것과 같은 것은 없습니다.</p>


  <p>마이그레이션을&rsquo; 계속 진행하려면 담당 담당자가 회사의&rsquo; 비전을 명확히 이해하고 비행 계획과 같은 가장 쉬운 경로를 갖는 것이&mdash; 중요합니다. 마지막 게시물에서 설명한 것처럼 클라우드 전략 개발은 클라우드가 운영을 어떻게 변화시킬 수 있는지를 구상하는 비즈니스 및 IT와 함께 다양한 실험으로 시작됩니다.</p>


  <p>자체 플라이트 계획을 빌드하기 전에 <a href="https://info.microsoft.com/enterprise-cloud-strategy-ebook.html">무료 Enterprise 클라우드 전략 전자책을 다운로드</a>합니다.</p>


  <p>Microsofts&rsquo;의 경우 다른 많은 회사와 마찬가지로 엔터프라이즈 아키텍처 팀, IT 재무, HR과 같은 다양한 IT 애플리케이션 그룹의 선임 기술자뿐만 아니라 인프라, 보안 및 네트워킹 팀의 리더를 포함하는 클라우드 전략 팀을 구성했습니다.</p>


  <p><a href="https://info.microsoft.com/enterprise-cloud-strategy-ebook.html" style="line-height: 20px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif; font-size: 13px; font-style: normal; font-weight: normal; text-decoration: underline;"><img align="left" alt="Enterprise Cloud Strategy" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/146e804c-48c5-4601-96ed-2edf29ce7815.jpg" style="font-size: 13px; margin-right: 15px; margin-left: 5px; float: left; display: inline; background-image: none;" title="Enterprise 클라우드 전략" width="196"></a> <a href="https://info.microsoft.com/enterprise-cloud-strategy-ebook.html">클라우드 <em>전략 Enterprise</em> 전자책</a>에서 제 동료<a href="https://www.barrybriggs.com/index.html">인 Barry Briggs</a>와 저는 클라우드 전략 팀을 구성하는 각 그룹의 역할과 마이그레이션 계획을 개발할 때 염두에 두어야 할 도구 및 기술 고려 사항에 대해 자세히 설명합니다.</p>


  <p>팀은 클라우드 분석 및 실험 단계를 주도하고 클라우드를 위해 다시 디자인되고 다시 디자인될 애플리케이션 및 서비스를 배포하기 위한 아키텍처, 패턴 및 지침을 빌드하는 역할을 담당합니다.</p>


  <p>과장할 수&rsquo; 없는 한 가지는 클라우드 전략 팀이 마이그레이션 노력을 지휘&rdquo;하고&ldquo;, 회사가&rsquo; 클라우드에 대한 장기적인 노력을 보장하고, 지속적인 평가 및 실험 문화를 조성하는 것이 중요하다는 것입니다. 이와 함께 이 팀과 이를 육성하는 문화권은 회사의&rsquo; 클라우드 마이그레이션을 위한 토대를 제공하며, 특정 앱을 이동&mdash;해야 하는 플랫폼 IaaS, PaaS, SaaS 또는 프라이빗 클라우드를 식별하는 데 도움이 됩니다.</p>


  <p>비용과 효율성의 관점에서 볼 때 이러한 각 플랫폼에는 제공할 것이 있습니다. 온-프레미스 클라우드는 가장 쉬운 마이그레이션 프로세스를 제공하지만 가장 적은 이점을 제공하는 반면 SaaS는 비용 및 효율성 측면에서 가장 큰 이점을 제공합니다. 많은 기업의 현실은 일부 애플리케이션이 온-프레미스로 유지되므로 하이브리드 환경이 최선의 선택임을 시사합니다.</p>


  <p>이러한 상황을 계속 고려한다면&rsquo; 많은 조직에서 효율성과 민첩성이 가장 잘 실현되는 적절한 시퀀스이므로 클라우드 전략의 아키텍처를 설계하기 위한 다음 원칙을 채택했습니다. 비공개로 IaaS 전에 PaaS 이전의 SaaS입니다.</p>


  <p>결국 클라우드 전략 팀은 이러한 모든 플랫폼을 고려하고 마이그레이션 목표, 제안된 기간, 권장 기술 전략(예: 특정 플랫폼 및 도구 지정) 및 예상 결과를 설명하는 포괄적인 계획을 제공해야 합니다.</p>


  <p>결국, 그의 비행기가 아직 건설 중이더라도, 자존심이 좋은 선장은 여전히 비행 계획을 제출합니다.</p>


  <p>플라이<a href="https://info.microsoft.com/enterprise-cloud-strategy-ebook.html">트 플랜에 대한 무료 Enterprise 클라우드 전략 전자책을 다운로드</a>하여 계속 진행하세요.</p>
