Title: Azure Monitor는 통합 로그 환경을 제공합니다.
Summary: 이번 주 초에 발표된 대로 Azure Monitor 로그에 대한 새로운 통합 로그 검색 및 분석 환경을 제공하게 되어 기쁩니다. Azure Monitor 로그는 Azure의 모니터링, 관리, 보안, 애플리케이션 및 기타 모든 로그 유형을 위한 중앙 분석 플랫폼입니다.
Content: >-
  <p>&rsquo;이번 주 초에 발표된 대로 Azure Monitor 로그에 대한 새로운 통합 로그 검색 및 분석 환경을 제공하게 되어 기쁩니다. Azure Monitor 로그는 Azure의 모니터링, 관리, 보안, 애플리케이션 및 기타 모든 로그 유형을 위한 중앙 분석 플랫폼입니다. Azure Portal에 직접 포함된 새 로그 환경은 다양한 페이지와 포털을 통해 지금까지 제공되는 기능을 통합합니다. 기록된 데이터에 대한 기본 검색과 진단, 근본 원인 분석 또는 시각화를 제공하는 고급 쿼리를 모두 실행할 수 있는 단일 위치를 제공합니다. Azure Monitor 로그는 많은 사용자가 이미 사용했던 것과 동일한 Log Analytics 데이터 및 쿼리 엔진을 기반으로 합니다.</p>


  <p>또 다른 주요 개선 사항은 Virtual Machines부터 시작하여 Azure 리소스와 로그 환경을 통합하는 것입니다. 즉, Azure Monitor를 시작하기 위해 작업하는 VM을 떠나는 대신 경고 및 메트릭에 대해 수행하는 것처럼 VM&rsquo; 모니터링 메뉴를 통해 직접 로그에 액세스할 수 있습니다. 특정 리소스를 통해 로그를 열 때 해당 리소스의 레코드만 기록하도록 자동으로 범위가 지정됩니다(선택한 전체 작업 영역의 범위가 더 넓은 Azure Monitor를 통해 로그를 시작하는 것과는 달리). Azure에서 모든 Azure 리소스에 대해 이 환경을 사용할 수 있도록 노력하고 있습니다. 쿼리 탐색기 및 경고 통합과 같은 일부 옵션은 리소스 보기를 통해 아직 사용할 수 없으며 곧 추가할 예정입니다.</p>


  <h2>새 로그 환경</h2>


  <p>로그 환경은 로그의 명확한 보기로 시작하고 간단한 검색을 실행하여 프로덕션 경고 및 대시보드 시스템에 의존할 수 있는 사용자 지정된 고급 쿼리를 만드는 방법을 통해 데이터를 &ndash; 최대한 활용할 수 있도록 설계되었습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b9993a6e-19ce-47bc-bb6a-8705fa938b3e.png"><img alt="Azure Monitor Logs" border="0" height="1009" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e2c9a583-7ddb-4f0c-88aa-5bac4da86038.png" style="margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Monitor 로그" width="2066"></a></p>


  <h3>로그를 확인하는 방법 찾기</h3>


  <p>수집된 로그 데이터의 양은 엄청납니다. 새 환경은 시작하는 데 도움이 되는 일련의 쿼리 예제를 제공합니다. 결과가 표시되면 제안된 필터가 표시되고 결과 집합에 따라 동적으로 생성되므로 데이터를 쉽게 조각화 및 분할하고 관련 로그를 확대할 수 있습니다.</p>


  <h3>고급 쿼리 작성</h3>


  <p>데이터에 대한 최상의 인사이트를 얻으려면 <a href="https://docs.microsoft.com/en-us/azure/log-analytics/query-language/get-started-queries" target="_blank">사용자 고유의 쿼리를 작성</a>할 수 있습니다. 쿼리 편집을 더 쉽게 하기 위해 로그는 데이터(테이블, 필드 및 데이터 형식)의 전체 스키마 뷰를 노출하고, 구문 강조 표시 및 IntelliSense(언어 자동 완성)를 제공하며, 쿼리에 액세스할 수 있는 쿼리 탐색기와 Azure에서 제공하는 쿼리를 제공합니다. 여러 작업 영역을 사용하는 경우&rsquo; 작업 영역 선택기를 사용하여 작업 영역 간을 빠르게 전환하거나 각 탭에서 다른 작업 영역을 쿼리할 수도 있습니다.</p>


  <h3>다양한 방법으로 쿼리 활용</h3>


  <p>&rsquo;의미 있는 데이터를 제공하는 쿼리를 만든 후에는 시간이 지남에 따라 추적을 유지하거나 쿼리 결과의 변경 내용에 대응하는 것이 좋습니다. 이를 위해 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitor-alerts-unified-log" target="_blank">로그 쿼리를 기반으로 Azure Monitor 경고를 만들</a>거나, Azure 대시보드에 쿼리를 고정하거나, <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-powerbi" target="_blank">Power BI로 내보내</a> 거나, 단순히 동료와 쿼리 링크를 공유할 수 있습니다.</p>


