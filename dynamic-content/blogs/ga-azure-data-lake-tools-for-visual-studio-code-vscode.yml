Title: VSCode(Azure Data Lake Tools for Visual Studio 코드) 일반 공급
Summary: VSCode용 Azure Data Lake Tools는 경량, 키보드 중심 및 플랫폼 간 IDE를 제공합니다. Windows, Linux 및 Mac에서 원활하게 실행됩니다. VSCode용 ADL 도구는 U-SQL 언어 작성을 지원합니다,...
Content: '<p align="justify"><a href="https://aka.ms/adlvscode">VSCode(Azure Data Lake Tools for Visual Studio Code)</a>는 개발자에게 빅 데이터 쿼리를 개발하기 위한 가볍고 강력한 코드 편집기를 제공합니다. Windows, Linux 또는 MacOS에서 실행할 수 있는 VSCode용 ADL 도구는 데이터 형식과 크기를 처리할 수 있는 스크립트를 개발하기 위해 U-SQL 및 C#의 통합 작성을 지원합니다. 이 도구를 사용하면 로컬 코드 숨김 파일 또는 공유 어셈블리를 사용하여 사용자 지정 코드로 U-SQL 쉽게 확장할 수 있습니다. Azure Data Lake Analytics(ADLA) 서비스에서 실행하기 위해 코드를 직접 제출하거나 로컬에서 실행하고 유효성을 검사할 수 있습니다.&nbsp; 또한 도구는 Azure ADLS(Data Lake Storage) 서비스와 통합되어 개발자가 파일을 검색, 미리 보기 및 ADLS에 업로드할 수 있습니다.</p> <h2>VSCode용 ADL 도구에서 지원되는 기능은 무엇인가요?</h2> <h3>U-SQL 작성</h3> <p>VSCode용 Azure Data Lake Tools는 U-SQL 언어 서비스를 수용합니다. <b>IntelliSense</b>, <b>구문 강조</b> 표시, <b>오류 표식, 정의로 이동</b> 및 <b>자동 서식</b>과 같은 언어 서비스 기능을 사용하여 생산성을 높일 수 있습니다. <b> </b>U-SQL 스크립팅을 쉽게 수행하고, 어셈블리 참조를 추가하고, 코드 숨김을 통해 U-SQL 확장성을 수행할 수 있습니다. 시작 환경을 개선하기 위해 <b>ADL: 처음</b> 도구를 쉽게 사용할 수 있도록 샘플 스크립트 열기가 향상되었으며 U-SQL 언어에 익숙해집니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/286ec5cc-5a67-443a-9f87-6dc61e638b24.jpg"><img title="clip_image001" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="clip_image001" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f42baf35-452c-4a58-a3fa-7c5e7a04a46c.jpg" width="240" height="161"></a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/81f1fc7e-12d8-4726-9cfc-0aab4f23075b.jpg"><img title="clip_image002" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="clip_image002" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c7dfec3b-012c-4301-ae2b-22d72020ba21.jpg" width="240" height="163"></a></p> <h4>U-SQL 확장성</h4> <p align="justify"><b>어셈블리 등록</b> - "<b>ADL:</b> <b>어셈블리 등록" </b>기능을 사용하면 어셈블리를 빠르게 등록할 뿐만 아니라 기본 제공 인텔리전스를 구현하여 종속성을 검색하고, 종속성을 자동 등록하고, 필요할 때 종속성 파일을 업로드할 수 있습니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6696c79f-dd9d-46ba-8c34-cf3d749f6cb8.png"><img title="이미지" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c7e2b5e6-14c5-4e19-b3e5-d8027b8709c0.png" width="475" height="164"></a></p> <p align="justify"><b>코드 숨김 - "ADL: 뒤에 코드 생성" </b>기능을 사용하면 사용자 지정 코드 개발을 위해 C# 파일을 만들 수 있습니다. 이 도구는 코드 숨김을 자동으로 생성하고 컴파일 프로세스 중에 동적으로 등록 및 등록 취소 뒤에 있는 코드를 수행합니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a2e95efe-2de6-4459-a8fc-2fb75120a8c5.png"><img title="이미지" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d0830659-0fe5-4d77-9332-595f77c0be30.png" width="475" height="241"></a></p> <h3>창에 대한 로컬 실행 U-SQL</h3> <p align="justify">windows용 로컬 실행을 U-SQL 로컬 실행을 수행하여 로컬 데이터를 테스트하고, 프로덕션 준비 코드를 Azure HDInsight 클러스터에 게시하기 전에 로컬로 스크립트의 유효성을 검사할 수 있도록 구현되었습니다. 로컬 실행 서비스를 시작하고, 구성을 확인하고, U-SQL 작업을 로컬 실행 서비스에 제출할 수 있습니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/91fdb462-32a1-4f01-87e5-eef8ccf541b5.png"><img title="이미지" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/32363932-4e3c-4ef9-aebe-127abeb6fb1d.png" width="470" height="43"></a></p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/22906689-4b17-4e3e-9702-cc5ec12f5023.png"><img title="이미지" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6b209ff7-effb-4fb7-9c3e-2f962eb1e6ba.png" width="470" height="168"></a></p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d6845fda-ca23-46ad-990a-d3051a11799f.png"><img title="이미지" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8d6addc0-6661-45cf-b2a8-fb76fe2837c0.png" width="470" height="127"></a></p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/43bb122c-68d7-4ff9-9c0a-3a77ecdd24c1.png"><img title="이미지" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/33ea6052-fc85-4a41-a1a0-109bfdb2cce7.png" width="470" height="84"></a></p> <h3>ADLA 통합</h3> <p align="justify">VSCode용 ADL 도구는 ADLA 잘 통합됩니다. <a href="https://blogs.technet.microsoft.com/dataplatforminsider/2015/09/28/microsoft-expands-azure-data-lake-to-unleash-big-data-productivity/">Azure Data Lake</a> 에는 개발자, 데이터 과학자 및 분석가가 모든 크기, 모양 및 속도의 데이터를 쉽게 저장하고 플랫폼 및 언어에서 모든 유형의 처리 및 분석을 수행할 수 있도록 하는 데 필요한 기능이 포함되어 있습니다. ADLA U-SQL Microsoft에서 발명한 U-SQL 언어를 사용하여 Job as a Service를 제공합니다. 고객은 클러스터 배포를 관리할 필요가 없지만 Microsoft에서 관리하는 분석 플랫폼인 ADLA 작업을 제출할 수 있습니다.</p> <h4>ADLA – 메타데이터 탐색</h4> <p align="justify">Azure에 로그인하면 사용자 지정된 VSCode 명령 항목 목록을 통해 해당 ADLA 메타데이터 엔터티를 볼 수 있습니다. 계층 구조에 따라 ADLA 메타데이터를 탐색하는 워크플로 및 단계는 명령 항목 집합을 통해 관리됩니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c858211c-5136-4c21-b2be-86e0db54d0f5.png"><img title="이미지" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a2e8ded-8457-4eb4-994b-96c30015150d.png" width="475" height="277"></a></p> <h4>ADLA - 작업 제출</h4> <p align="justify">VSCode용 ADL 도구를 사용하면 U-SQL 작업을 로컬로 또는 ADLA 제출할 수 있습니다. 필요에 따라 작업을 ADLS 또는 Azure Blob Storage에 출력할 수 있습니다. U-SQL 컴파일 및 실행은 ADLA 로컬 또는 원격으로 수행할 수 있습니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af2597b1-c509-4b88-b1ab-569deee2c6dc.png"><img title="이미지" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5255d792-3d90-4869-94ec-5ef631b6ab4f.png" width="475" height="63"></a></p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a6473196-5bfd-4569-8f15-a6161931e554.png"><img title="이미지" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40ea5ed5-a369-417c-ac43-d4e1638a1086.png" width="475" height="48"></a></p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/069c2b35-ccb1-4bd8-ab04-d27f8591529c.png"><img title="이미지" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00afbf17-809f-4936-b6fa-7484421d8034.png" width="475" height="131"></a></p> <h4>ADLA – 작업 표시</h4> <p><b>ADL: 작업 표시</b>는 선택한 ADLA 계정 아래에 제출된 모든 작업을 표시합니다. 작업 정보를 보고 작업에 대한 자세한 내용을 볼 수 있습니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b5e762cc-3bae-406a-9aa0-8ef9d693ead4.png"><img title="이미지" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/431cb8ba-eed3-45d8-ae7e-698e62b6cad1.png" width="475" height="48"></a></p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e3fc394a-5169-458f-93f7-ea4dbcb53650.png"><img title="이미지" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/99b47c0d-8f22-4621-9f29-f7bf68e70f7e.png" width="475" height="281"></a></p> <h3><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc249efb-223f-43b2-b6b4-336784a88905.png"><img title="이미지" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f8f62960-0ecd-4975-9625-12d357429ccd.png" width="475" height="380"></a></h3> <h3>ADLS 통합</h3> <p>ADLS 통합 기능을 사용하면 쉽게 탐색하고, ADLS 리소스를 미리 볼 수 있으며, 파일을 ADLS에 업로드할 수 있습니다.</p> <h4>ADLS – 리소스 탐색</h4> <p><b>ADL: ADLS 경로를 나열하여 ADLS </b>폴더, 파일 및 개체로 이동합니다. <b> </b>명령 팔레트를 통해 또는 USQL의 파일 경로 옆에 있는 마우스 오른쪽 단추 클릭 메뉴를 통해 수행할 수 있습니다. <b> </b></p> <p>&nbsp;</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f03fc6e-a34e-404a-bb04-91db4b9ee98f.jpg"><img title="clip_image001[5]" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="clip_image001[5]" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/beaf6bed-be3b-43ba-b59a-ba455ece5650.jpg" width="240" height="121"></a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5da589c9-e159-4ac0-aa32-eb08af9b6099.png"><img title="clip_image002" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="clip_image002" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf33562e-56d5-4032-a519-f212ba7e385f.png" width="240" height="121"></a></p> <h4>ADLS – Storage 파일 미리 보기</h4> <p><b>ADL: 미리 보기 ADLS 파일을 사용하여 ADLS</b> 파일을 미리 봅니다. 명령 팔레트를 통해 또는 USQL의 파일 경로 옆에 있는 마우스 오른쪽 단추 클릭 메뉴를 통해 수행할 수 있습니다. <b> </b></p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6b7117d0-334c-4686-be24-a5b0db118f50.jpg"><img title="clip_image001[7]" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="clip_image001[7]" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/633bf708-f3e1-476b-9f93-f3c87e239e10.jpg" width="240" height="159"></a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/535252d2-eee8-4e13-83bf-c5b1b6249259.jpg"><img title="clip_image002[5]" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="clip_image002[5]" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6bf35e0f-801e-42a5-8927-d99931bb4f34.jpg" width="240" height="159"></a></p> <h4>ADLS – 업로드 파일</h4> <p><b>ADL: ADLS</b><b>에 데이터 업로드 사용하여 ADLS</b>에 파일을 업로드합니다. 명령 팔레트를 통해 또는 USQL 파일 내에서 마우스 오른쪽 단추 클릭 메뉴를 통해 수행할 수 있습니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/593c0964-a5a3-4f54-a222-e7e7dcbce1c7.png"><img title="이미지" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b626920a-6c36-4ca5-a3cd-8b8e121df61e.png" width="475" height="44"></a></p> <h2>시작하려면 어떻게 해야 하나요?</h2> <p>먼저 Visual Studio Code 설치하고 JRE 1.8.x, Mono 4.2.x(Linux 및 Mac용) 및 .NET Core(Linux 및 Mac용)를 포함한 필수 구성 요소 파일을 다운로드합니다. 그런 다음 VSCode 확장 리포지토리 또는 VSCode Marketplace로 이동하여 "VSCode<b>용 Azure Data Lake Tool</b>"을 검색하여 최신 ADL 도구를 가져옵니다.&nbsp; </p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6de89eef-bc0e-4457-a23a-00fbb0619e43.png"><img title="이미지" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7c251a8a-5434-4a4e-84de-86779eadb121.png" width="475" height="115"></a></p> <p>VSCode용 Azure Data Lake Tool에 대한 자세한 내용은 다음을 참조하세요.</p> <ul> <li><a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-data-lake-tools-for-vscode">VSCode용 Data Lake Tools 사용에 대한</a> 자세한 정보  <li>비디오의 VSCode 사용자 지침용 ADL 도구: <a href="https://www.youtube.com/watch?v=J_gWuyFnaGA&amp;feature=youtu.be">VSCode 비디오용 ADL</a>  <li>Data Lake Analytics에 대한 시작 정보: <a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-get-started-portal">자습서: Azure Data Lake Analytics 시작</a>  <li>어셈블리 개발에 대한 정보: <a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-u-sql-develop-assemblies">Azure Data Lake Analytics 작업에 대한 U-SQL 어셈블리 개발</a> </li></li></li></li></ul> <p>질문이 있는 경우 주저하지 말고 Azure Data Lake Dev에 문의하세요. 도구 팀 <a>adldevtool@microsoft.com</a>.</p>'
