Slug: azure-government-cloud-announces-azure-backup-for-us-public-sector
Title: Azure Government 클라우드, 미국 공공 부문용 Azure Backup 발표
Summary: 이제 Azure Government 클라우드는 온-프레미스 및 클라우드 자산을 Azure로 보호하는 효율적이고 안전한 방법을 위해 미국 공공 부문 고객의 엄청난 수요를 충족하는 Azure Backup을 제공합니다.
Content: >-
  <p><a href="https://aka.ms/backup_governmentcloud" target="_blank">이제 Azure Government 클라우드</a> 는 온-프레미스 및 클라우드 자산을 Azure로 보호하는 효율적이고 안전한 방법을 위해 미국 공공 부문 고객의 엄청난 수요를 충족하는 Azure <a href="https://aka.ms/azurebackup_landingpage" target="_blank">Backup</a> 을 제공합니다. 다음은 Azure Government 클라우드에서 백업을 제공하기 위한 요구 사항을 충족하기 위해 Azure Backup에 기본 제공되는 주요 기능입니다.</p>


  <ul>
   <li><strong>격리</strong>: Azure Government 클라우드는 미국 공공 부문의 엄격한 규정 준수 표준을 충족하기 위해 격리를 제공합니다. 이제 공공 부문 고객은&nbsp;&nbsp; Azure Backup을 사용하여 Azure Government 클라우드에서 실행되는 SQL Server, SharePoint, Exchange 및 Hyper-V VM과 같은 워크로드에 대한 비즈니스 데이터를 보호합니다.</li>
   <li><strong>선별된 직원</strong>: Azure Government 클라우드의 일부로 Azure Backup 작업 및 지원은 백그라운드 스크린된 미국 시민&nbsp; 담당자에 의해 수행됩니다.&nbsp;</li>
   <li><strong>보안</strong>: Azure Backup은 고객이&rsquo; 온-프레미스를 벗어나기 전에 데이터를 암호화하도록 합니다. 이 암호화된 백업 데이터는 HTTPS 프로토콜을 사용하여 안전하게 전송되고 Azure Government 클라우드에 암호화된 방식으로 저장됩니다.</li>
   <li><strong>비즈니스</strong> <strong>연속성</strong>: Azure Backup은 가용성이 99.9%인 매우 신뢰할 수 있는 서비스입니다. 5000마일 이상 떨어져 지리적으로 분산된 두 개의 Azure Government 클라우드 데이터 센터에 데이터를 매우 복원력 있는 스토리지, 최대&nbsp; 토픽스 복사본에 저장합니다.</li>
   <li><strong>효율적</strong>: Azure Backup은 연속 백업 간에 변경된 블록만 전송하는 증분 백업을 수행합니다. 또한 네트워크 대역폭 및 클라우드 스토리지를 최적화하기 위해 Azure로 보내기 전에 압축합니다.</li>
  </ul>


  <p>시작하려면 <a href="https://aka.ms/backupazuregov" target="_blank">Azure Government 평가판 구독</a>을 요청합니다. Azure Government 구독이 이미 있는 경우 <a href="https://aka.ms/tryazurebackup" target="_blank">10분 후에 Azure Backup을 사용해 보세요</a>.&nbsp;</p>


