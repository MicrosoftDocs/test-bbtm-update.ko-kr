Title: Azure의 중첩된 가상화
Summary: " 지난달 //build 세션에서 Dv3 또는 Ev3 시리즈를 사용하여 Azure에 중첩된 가상화 지원을 발표했습니다.  이제 Dv3 및 Ev3 VM 크기를 사용하여 중첩된 가상화를 사용하도록 설정할 수 있음을 발표하게 되어 기쁩니다."
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eb1ddc32-727e-4a7f-8346-45d147a97bcb.png"><img alt="image" border="0" height="107" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a085cd14-acfe-42ba-aec9-470a149cb855.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="이미지" width="168"></a></p>


  <p>지난달 //build <a href="https://channel9.msdn.com/Events/Build/2017/B8087">세션에서</a> Dv3 또는 Ev3 시리즈를 사용하여 Azure에 중첩된 가상화 지원을 발표했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f1ab9629-09c7-44d6-975f-c5ff4fc41ac7.png"><img alt="image" border="0" height="413" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/88616c64-c513-44ac-8259-c201e1798106.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="750"></a></p>


  <p>이제 <a href="https://aka.ms/introdande">Dv3 및 Ev3 VM 크기를</a> 사용하여 중첩된 가상화를 사용하도록 설정할 수 있음을 발표하게 되어 기쁩니다. 향후 몇 달 동안 더 많은 VM 크기로 지원을 계속 확장할 예정입니다.</p>


  <p>소프트웨어 및 하드웨어 필수 구성 요소의 경우 중첩된 가상화에 대한 구성 단계 및 제한 사항은 <a href="https://docs.microsoft.com/en-us/virtualization/hyper-v-on-windows/user-guide/nested-virtualization">여기 문서를</a> 참조하세요. 이 블로그에서는 몇 가지 흥미로운 사용 사례를 설명하고 중첩된 VM을 사용하도록 설정하기 위한 짧은 비디오 데모를 제공합니다.</p>


  <p>이제 Docker를 사용하여 Hyper-V 컨테이너를 만들 수 있습니다(<a href="https://docs.microsoft.com/en-us/virtualization/windowscontainers/manage-containers/hyperv-container">여기 지침 참조</a>). 또한 중첩된 가상화를 실행하여 VM 내에 VM을 만들 수 있습니다. 이러한 중첩된 환경은 개발, 테스트, 고객 교육, 데모 등 다양한 영역에서 요구 사항을 지원할 수 있는 뛰어난 유연성을 제공합니다. 예를 들어 현재 Hyper-V 호스트 온-프레미스를 사용하는 테스트 팀이 있다고 가정해 보겠습니다. 이제 중첩된 VM을 가상화된 테스트 머신으로 사용하여 워크로드를 Azure로 쉽게 이동할 수 있습니다. 중첩된 VM 호스트는 물리적 Hyper-V 호스트를 대체하는 데 사용되며, 개별 테스트 엔지니어는 Azure에서 자체 할당된 VM 호스트에서 Hyper-V 기능을 완전히 제어할 수 있습니다.</p>


  <p>&rsquo;다른 예제를 살펴보겠습니다. 여러 사용자가 있는 컴퓨터에서 개발 코드, 테스트 또는 애플리케이션을 실행하려는 경우 영향을 주지 않고 중첩된 가상화 기술을 사용하여 필요에 따라 독립적인 환경을 스핀업할 수 있습니다. 중첩된 VM 내에서 비정상 상황 환경을 실행하는 경우에도 사용자에게 영향을 주지 않습니다.</p>


