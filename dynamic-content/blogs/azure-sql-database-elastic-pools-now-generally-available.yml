Title: 이제 Azure SQL Database 탄력적 풀을 일반 공급
Summary: '이제 탄력적 풀이 일반 공급되는 Azure SQL Database 발표하게 되어 기쁩니다. '
Content: >-
  <p>이제 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-pool/">탄력적 풀</a>을 일반 공급할 Azure SQL Database 알려드릴&#39;있습니다. 작년에 탄력적 풀을 미리 본 이후, 점점 더 많은 클라우드 데이터베이스와 앱을 효율적으로 관리하기 위해 탄력적 풀을 활용하는 수많은 SaaS 및 엔터프라이즈 개발자가 있습니다. 탄력적 풀은 각 테넌트 또는 애플리케이션에 대해 하나의 데이터베이스를 프로비전하여 제공하는 성능, 가용성 및 보안 격리 이점이 필요한 SaaS 및 기간 업무 애플리케이션에 이상적으로 적합합니다. 풀의 각 탄력적 데이터베이스는 필요할 때 필요한 리소스를 가져오고 개별 데이터베이스의 성능을 관리하는 복잡성을 제거합니다. 탄력적 풀은 각 데이터베이스에 대한 성능 탄력성을 제공하면서 규정된 예산 내에서 데이터베이스 그룹에 대한 최상의 가격 성능을 제공합니다.</p>


  <p>탄력적 풀 일반 공급 기능은 다음과 같습니다.</p>


  <ul>
   <li><strong>컨트롤의 크기를 자동으로 조정합니다.</strong> 풀은 탄력적 데이터베이스에 대해 성능 및 스토리지 용량을 즉시 자동으로 조정합니다. 풀에 할당된 성능을 제어하고 요청 시 탄력적 데이터베이스를 추가 또는 제거하며 풀의 전체 비용에 영향을 주지 않고 탄력적 데이터베이스의 성능을 정의할 수 있습니다. 즉&rsquo;, 개별 데이터베이스의 사용 관리에 대해 걱정할 필요가 없습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-pool-guidance/">탄력적 풀 지침을</a> 참조하세요.</li>
   <li><strong>사용자 환경의 지능형 관리.</strong> 기본 제공된 크기 권장 사항은 풀을 활용할 수 있는 데이터베이스를 사전에 식별합니다. 이러한 권장 사항을 통해 &ldquo;빠른 최적화를 위한 가상&rdquo; 분석을 통해 성능 목표를 달성할 수 있습니다. 풍부한 성능 모니터링 및 문제 해결 대시보드는 기록 풀 사용률을 시각화하는 데 도움이 됩니다.&nbsp; &nbsp;<em><a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-pool-manage-portal/">자세한 내용은 탄력적 풀</a></em> 설명서 문서를&nbsp; 확인하세요.</li>
   <li><strong>요구 사항에 맞는 성능 및 가격</strong> 기본, 표준 및 프리미엄 풀은 광범위한 성능, 스토리지 및 가격 책정 옵션을 제공합니다. 풀은 최대 400개의 탄력적 데이터베이스를 포함할 수 있습니다. 탄력적 데이터베이스는 최대 1000개의 탄력적 데이터베이스 트랜잭션 단위(eDTU)까지 자동으로 강화할 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/sql-database/?b=16.50">SQL Database 가격 책정</a>을 참조하세요.</li>
  </ul>


