  <blockquote>

  <p><a href="https://www.gep.com/"><img alt="GEP" border="0" height="47" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c2b456f4-50d9-411c-a1c4-73dbd932207f.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="GEPWeve" width="200">&rsquo;&ldquo;</a>는 800개 이상의 데이터베이스를 탄력적 풀로 마이그레이션했습니다. 각각은 고객에게 계층화된 성능 및 가격 책정 옵션을 제공할 수 있는 표준 및 프리미엄 탄력적 풀의 혼합으로 그룹화됩니다. 마이그레이션 이후, Weve&rsquo;는 산호세, CA와 뉴어크, NJ에서 두 개의 데이터 센터를 폐쇄하고&rsquo; GEP는 이제 데이터 센터 무료 회사라고 자랑스럽게 생각합니다. SQL DATABASE 장기적으로 우리에게 엄청난 비용 절감을 가져다줍니다 - 2016 회계 연도에만 탄력적 풀을 채택하면 100 만 달러의&rdquo; 분기를 절약 할 수 있다고 GEP의 기술 부사장 인 Dhananjay Nagalkar는 말합니다. <a href="https://www.gep.com/">GEP</a> 는 클라우드 기반 조달 및 공급망 솔루션인 <a href="https://www.smartbygep.com/">SMART by GEP</a>의 기술 공급자입니다.</p>

  </blockquote>


  <p>탄력적 풀 외에도 여러 데이터베이스 간에 운영 작업을 관리할 수 있는 SQL Database 기능이 있습니다.</p>


  <ul>
   <li><strong>데이터베이스 간 쿼리 및 보고를 수행합니다.</strong> <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-query-overview/">탄력적 데이터베이스 쿼리</a> 를 통해 탄력적 풀의 데이터베이스 간에 쿼리 또는 보고를 실행하고 풀의 여러 데이터베이스에 저장된 원격 데이터를 한 번에 액세스할 수 있습니다.</li>
   <li><strong>데이터베이스 간 트랜잭션을 실행합니다.</strong> <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-transactions-overview/">탄력적 데이터베이스 트랜잭션을</a> 사용하면 SQL 데이터베이스의 여러 데이터베이스에 걸쳐 있는 트랜잭션을 실행하고 데이터베이스 간에 재무 트랜잭션을 처리하거나 한 데이터베이스의 인벤토리를 업데이트할 때와 같은 작업을 수행할 수 있습니다.</li>
   <li><strong>여러 데이터베이스에서 동일한 작업을 실행합니다.</strong> <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-jobs-overview/">탄력적 데이터베이스 작업</a> 은 탄력적 풀의 각 데이터베이스 간에 인덱스 다시 작성 또는 스키마 업데이트 같은 관리 작업을 실행합니다.</li>
  </ul>


  <blockquote>

  <p><a href="https://umbraco.com/"><img alt="umbraco" border="0" height="59" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6a5b45e7-6a9e-4abf-8461-b119d232ebbf.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="umbracoElastic" width="200"></a>&ldquo; 풀은 Umbraco as a Service에 매우 적합합니다. 필요할 때 풀에 사용할 수 있는 eDTU의 양을 쉽게 조정할 수 있으며, 다양한 테넌트의 데이터베이스뿐만 아니라 풀 자체의 리소스 사용률을 모니터링하는 데 도움이 되는 경고를 설정할 수 있습니다. 관리하는 20개의 탄력적 풀에서 3,400개가 넘는 데이터베이스의 최소 및 최대 성능을 설정하는 유연성은 정말 좋습니다. 이는 고객에 대한 시끄러운 이웃 증후군을 제거하는 데 도움이 되며, 고객의&rsquo; 데이터베이스 사용량이 가끔씩 급증하고 고정된 eDTU 사용률로 제한되지 않도록 합니다. 가격대는 매우 매력적입니다. 이를 통해 고객당 여러 데이터베이스를 실행할 수 있으며, 이는 SaaS 제품에&rdquo; 필수적이라고 <a href="https://umbraco.com/">Umbraco as a Service</a>의 기술 리더인 Morten Christensen은 말합니다.</p>

  </blockquote>


