Content: >-
  <h2>자주 수행하는 경우 자동화합니다.</h2>


  <p>가상화 일수에 클라우드 및 셀프 서비스 전에 모든 승인, 자격 증명, VN(가상 언), LUN(논리 단위 번호) 등을 가져오는 데 시간이 걸렸습니다. 너무 오래 걸렸기 때문에 실제 생성 부분이 쉬웠습니다. 클라우드가 셀프 서비스와 함께 제공되었을 때 다른 사용자에 의존하지 않고 VM(가상 머신)을 만드는 것이 더 쉬웠을 뿐만 아니라 VM이 소중하거나 삭제 가능한지에 대한 생각이 바뀌었습니다. 동시에 개발자는 새로운 기능의 지속적인 스트림으로 앱을 기대하는 고객에게 서비스를 제공하기 위해 지속적인 업데이트의 세계로 이동했습니다. 이는 모든 실제 클라우드가 사용하는 인프라를 포함하여 VM 및 기타 리소스를 신속하게 만드는 자동화 API를 제공하는 이유입니다. 이를 코드로 인프라라고도 합니다 &ldquo;.&rdquo; Azure&rsquo; API는 ARM(Azure Resource Manager)에 의해 관리됩니다. Azure Stack을 설정할 때 고유한 ARM 프라이빗 인스턴스를 가져옵니다.</p>


  <p>이 블로그 게시물에서는 클라우드 IaaS 도구 키트의 자동화 옵션을 다룹니다.</p>


  <h2>Azure Portal</h2>


  <p>이를 알아보는 가장 좋은 방법은 먼저 포털을 통해 VM 배포를 완료하는 것입니다. Azure Stack은 Azure와 동일한 포털을 제공합니다. 마지막 확인 페이지로 이동하면 <i>템플릿 다운로드</i> 링크를 클릭합니다. 이렇게 하면 이전 화면에서 방금 지정한 VM을 배포하는 데 사용할 템플릿이 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7679a6cf-a81d-44fa-8694-7b0c3b77d3b4.png"><img alt="Placeholder" border="0" height="314" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4065e897-9fc0-4071-9622-564327ad1fb5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="640"></a></p>


  <p>JSON 형식의 템플릿 &ndash; 을 살펴보면 가상 머신, 네트워크 및 스토리지가 정의되는 방법을 확인할 수 있습니다. &rsquo;VM에 대한 OS 프로필 및 하드웨어 프로필이 표시됩니다. 이 템플릿을 사용하여 동일한 VM을 반복해서 배포할 수 있습니다. CI/CD(지속적인 통합 및 업데이트)를 통해 개발자를 도와주는 경우에&rsquo; 적합합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee9411ea-c360-49bb-b0a7-c4719acf49bd.png"><img alt="Placeholder" border="0" height="265" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37daceda-e0e2-4161-9798-fa0921a47a12.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="640"></a></p>


  <p>ARM 템플릿의 한 가지 점은 표준 자동화 도구를 사용할 수 있는 것처럼 절차적 스크립트가 아니라는 것입니다. 이 템플릿은 리소스를 단일 배포 트랜잭션으로 만듭니다. ARM이 목표 상태가 되거나 배포가 실패합니다. 실패하면 실패 조건을 수정하고 배포를 앞으로 이동하거나 삭제하고 다시 시작할 수 있습니다. 이렇게 하면&rsquo; 지정한 것 이외의 다른 항목을 얻을 수 없습니다.</p>


  <p>템플릿을 저장한 후 마켓플레이스의 템플릿 배포 항목을 사용하여 포털에서 다시 배포할 수 있습니다.</p>


