  <h2>PowerShell 및 Azure 명령줄 인터페이스</h2>


  <p>포털과 Visual Studio 템플릿에 대한 배포 옵션입니다. PowerShell과 Azure CLI(명령줄 인터페이스)는 두 가지 다른 옵션입니다. Azure Stack은 Azure Resource Manager의 고유한 프라이빗 인스턴스이므로 고유한 인스턴스에 연결해야 합니다.</p>


  <p>PowerShell을 사용하여 Azure Stack에 연결하려면 Add-AzureRMEnvironment cmdlet을 사용하여 환경에 대한 ARM 엔드포인트를 지정합니다. Azure Stack 환경이 설정된 방법에 따라 Azure Active Directory 자격 증명 또는 조직&rsquo; Azure Directory(설명서에서 ADFS라고 함)를 사용하여 인증합니다.</p>


  <p>Azure CLI는 Azure 리소스를 관리하기 위한 Microsoft&#39;플랫폼 간 명령줄 환경입니다. Mac, Linux 및 Windows 작동합니다. Azure에서는 Cloud Shell에서 CLI를 실행할 수 있습니다. Azure CLI를 사용하여 Azure Stack에 연결하고 IaaS 템플릿을 배포할 수 있습니다. PowerShell과 마찬가지로 먼저 Azure Stacks&rsquo; 고유 ARM 엔드포인트에 연결해야 합니다. CLI의 경우 <i>az cloud register</i> 명령을 사용합니다. ARM 템플릿을 배포하려면 <i>az group deployment create</i> 명령을 사용합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/87bcd9fa-08ea-4ccc-ab50-d80bf65adc31.png"><img alt="Placeholder" border="0" height="345" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7f8f19a7-af20-423e-97d0-892436403f2e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="640"></a></p>


  <p>참고: 아직 Azure Stack에서 Cloud Shell을 구현하지 않았습니다. Cloud Shell을 사용하면 브라우저 내에서 직접 Azure CLI를 실행할 수 있습니다. 이를 확인하려면 <a href="https://feedback.azure.com/forums/598699-azure-cloud-shell/suggestions/37426429-we-need-azure-cloud-shell-available-for-both-admin">Azure Cloud Shell UserVoice</a>에 투표해야 합니다.</p>


