  <h2>클라우드는 자동화를 위한 것입니다.</h2>


  <p>Azure 및 Azure Stack과 같은 클라우드를 사용하는 사람이 많을수록 포털을 덜 사용하고 자동화를 더 많이 사용합니다. Azure 및 Azure Stack에는 모든 요구 사항에 대한 자동화 옵션이 있습니다. 가상화에 작별인사를 하고 자동화 도구 키트를 사용하여 클라우드 IaaS에 인사하세요.</p>


