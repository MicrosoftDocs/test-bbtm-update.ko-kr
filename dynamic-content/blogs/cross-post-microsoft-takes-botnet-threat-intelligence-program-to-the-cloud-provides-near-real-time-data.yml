Title: '교차 게시: Microsoft는 Botnet 위협 인텔리전스 프로그램을 클라우드로 사용합니다. 근거리 Real-Time 데이터 제공'
Summary: 사람들을 보호하는 것은 사이버 범죄에 맞서 싸우는 Microsoft 디지털 범죄 단위&rsquo;의 최전선에 있습니다.&nbsp; Project MARS(Microsoft 보안에 대한 Microsoft 활성 응답) 프로그램을 시작했을 때...
Content: <p><span>사람들을 보호하는 것은 사이버 범죄에 맞서 싸우는 Microsoft 디지털 범죄 단위&rsquo;의 최전선에 있습니다.&nbsp; 2010년 봇넷에 사전에 대처하기 위해 Project MARS(Microsoft Active Response for Security) 프로그램을 시작했을 때, 우리는 전 세계 사람들의 맬웨어에 감염된 컴퓨터를 청소하는 것이 위협을 방해하는 것만큼 중요하다는 것을 알고 있었습니다.&nbsp; Microsoft는 이러한 노력의 시작부터 전 세계 ISP(인터넷 서비스 공급자) 및 CERT(컴퓨터 비상 대응 Teams)와 봇넷 작업의 정보를 적극적으로 공유하고 있습니다.&nbsp; 그러나 Microsofts&rsquo;의 방대한 클라우드 리소스를 활용하여 알려진 봇넷 맬웨어 감염에 대한 정보를 거의 실시간으로 ISP 및 CERT와 공유할 수 있습니다.&nbsp; 새로운 Windows Azure 기반 사이버 위협 인텔리전스 프로그램(C-TIP)을 사용하면 이러한 조직에서 사이버 위협에 대한 상황 인식을 높이고 컴퓨터의 잠재적인 보안 문제를 사용자에게 보다 빠르고 효율적으로 알릴 수 있습니다.&nbsp;</span></p>  <p>Microsoft의 안전 및 방어 블로그&nbsp;<a href="https://www.microsoft.com/government/ww/safety-defense/blog/Pages/post.aspx?postID=312&amp;aID=98" target="_blank">에서</a> Project MARS를 사용하여 Azure의 역할에 Windows 대해 읽을 수 있습니다.</p>
