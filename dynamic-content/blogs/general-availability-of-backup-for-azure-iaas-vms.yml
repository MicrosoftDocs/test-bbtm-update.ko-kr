Title: Azure Backup - Azure IaaS VM에 대한 백업의 일반 공급 발표
Summary: 클라우드에서 워크로드를 백업하는 안정적이고 안전한 서비스인 Azure Backup은 백업 관리를 자동화하기 위한 PowerShell 지원과 같은 새로운 기능과 함께 Azure IaaS VM에 대한 백업 지원의 일반 가용성을 발표합니다.
Content: >-
  <p>오늘 우리는 Azure&nbsp; <a href="https://azure.microsoft.com/en-us/overview/what-is-iaas">IaaS</a> 가상 머신 백업의 일반 공급 (GA)을 발표하게<a href="https://azure.microsoft.com/en-us/blog/azure-backup-announcing-support-for-backup-of-azure-iaas-vms/">되어</a> 기쁘게 생각합니다. 몇 주 전에 제공된 <a href="https://azure.microsoft.com/en-us/blog/azure-backup-update-new-features-in-iaas-vm-backup-support/" target="_blank">기능</a> 외에도 이 공지는 PowerShell 스크립팅 지원, 향상된 SLA 및 모니터링 및 확장된 지리적 가용성과 같은 흥미로운 새로운 기능 집합과 함께 제공됩니다.</p>


  <h2>가치 제안:</h2>


  <ul>
   <li>Azure IaaS VM 백업은 가상 머신을 종료할 필요 없이 linux 운영 체제에 대한 Windows 운영 체제 및 파일 시스템 일관성을 위한 애플리케이션 일치 백업을 제공하여 엔터프라이즈용 솔루션으로 만듭니다.</li>
   <li>Azure Backup은 VM에서 수행한 스냅샷을 안전하고 신뢰할 수 있는 Azure Backup 자격 증명 모음&nbsp;으로 전송하고 한 번의 클릭으로 VM을 복원할 수 있습니다.</li>
   <li>가상 머신에서 수행된 백업은 업계 표준 GFS 기반 보존 정책을 사용하여 장기적으로 보존할 수 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a9a9a77b-c159-40ac-a8fa-781adf0dc8db.jpg"><img alt="Azure Backup_Backup IaaS VMs" border="0" height="294" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec5120ce-700c-4101-8446-b41668a95bac.jpg" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: block; background-image: none;" title="Azure Backup_Backup IaaS VM" width="480"></a></p>


  <h2>디자인 원칙:</h2>


  <p>Azure Backup은 다음 네 가지 디자인 주체를 염두에 두고 빌드됩니다.</p>


  <p><strong>Enterprise 등급</strong> &ndash; 일관성을 위해 가상 머신을 종료할 필요가 없습니다. 가상 머신은 대규모로 보호할 수 있습니다.<br>

  <strong>간단한</strong> &ndash; 최소 단계 수와 백업을 위한 진행 중인 유지 관리 및 인프라 배포가 0인 가상 머신을 백업할 수 있습니다.<br>

  <strong>신뢰할 수 있는</strong> &ndash; <a href="https://azure.microsoft.com/en-us/support/legal/sla/backup/v1_0/">서비스 가용성</a>을 위해 SLA가 99.5%인 예측 가능한 백업 및 복원 시간<br>

  <strong>효율적인</strong> &ndash; 백업 스토리지 비용을 절약하기 위해 증분 변경 내용만 전송합니다.</p>


  <h2>Azure Backup의 새로운 기능:</h2>


  <h4>PowerShell 지원</h4>


  <ul>
   <li>이제 고객은 Azure Backup에 사용할 수 있는 <a href="https://azure.microsoft.com/en-us/documentation/articles/backup-azure-vms-automation/" target="_blank">PowerShell 기반 cmdlet을</a> 사용하여 대규모 백업 관리를 자동화할 수 있습니다.</li>
   <li>PowerShell 지원을 사용하면 백업 디스크를 선택한 스토리지 계정으로 복원하고 복원된 디스크에서 친숙한 Azure PowerShell cmdlet을 사용하여 원하는 구성으로 복원된 VM을 유연하게 만들 수 있는 주요 시나리오를 사용할 수 있습니다.</li>
  </ul>


  <h4>향상된 서비스 시간</h4>


  <ul>
   <li>서비스를 크게 개선하면 여러 대용량 데이터 디스크가 있는 가상 머신의 백업 성능이 향상됩니다.</li>
   <li>가상 머신의 등록 시간 개선으로 백업 구성 시간이 단축됩니다.</li>
  </ul>


  <h4>새 지역의 가용성 및 감사 규정 준수</h4>


  <ul>
   <li>이제 Azure IaaS 가상 머신이 있는 모든 <a href="https://azure.microsoft.com/en-in/regions/#services" target="_blank">공용 지역에서</a> Azure Backup을 사용할 수 있습니다.</li>
   <li>고객이 트리거되고 고객을 대신하여 시스템이 시작한 작업이 감사 요구 사항에 대한 작업 로그에 기록됩니다.</li>
  </ul>


  <h4>향상된 모니터링 및 문제 해결</h4>


  <ul>
   <li>관리자, 공동 관리자 또는 백업 관리의 일부로 식별된 작업의 상태에 대한 사용자 지정 이메일 주소로 알림 전자 메일을 보낼 수 있습니다.</li>
   <li>오류 메시지 및 실패한 작업에 대한 권장 작업은 문제 해결을 위한 추가 세부 정보를 제공합니다. 자세한 문제 해결 정보를 제공하기 위해 설명서와 다시 연결될&#39;있습니다.</li>
  </ul>


  <h2>3 백업을 설정하는 간단한 단계:</h2>


  <p>Azure 가상 머신에 대한 백업 설정은 세 가지 간단한 단계로 수행할 수 있습니다.</p>


  <ol>
   <li>Azure Backup <strong>자격 증명 모음</strong>에서 보호할 수 있는 머신을 검색합니다.</li>
   <li>검색된 가상 머신을 Azure Backup 자격 증명 모음에 <strong>등록</strong>합니다.</li>
   <li>등록된 가상 머신을 백업 일정 및 보존 시간을 정의하는 정책과 연결하여 <strong>보호</strong>합니다.</li>
  </ol>


  <p>자격 증명 모음이 없는&rsquo; 경우 백업하려는 가상 머신과 동일한 지역에 <a href="https://manage.windowsazure.com/microsoft.onmicrosoft.com#Workspaces/RecoveryServicesExtension/Resource">Azure 백업 자격</a> 증명 모음을 만들어 시작하세요. 또한 <a href="https://channel9.msdn.com/Shows/Tuesdays-With-Corey/Tuesdays-with-Corey-OS-Disk-Size-and-Azure-IaaS-Backup">IaaS VM 백업에 코리 샌더스에</a> 의해 좋은 비디오를 시청.</p>


