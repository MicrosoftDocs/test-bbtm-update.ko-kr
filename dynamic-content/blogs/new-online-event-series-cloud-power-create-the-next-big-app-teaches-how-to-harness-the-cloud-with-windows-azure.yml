Title: '새 온라인 이벤트 시리즈인 "클라우드 파워: 다음 BIG 앱 만들기"는 Windows Azure에서 클라우드를 활용하는 방법을 설명합니다.'
Summary: 클라우드에서 실행하려는 다음 큰 애플리케이션에 대한 아이디어가 있나요? &rsquo;그런 다음, 5부로 구성된 새로운 온라인 시리즈인 &ldquo;Cloud Power:&nbsp; Create...
Content: '<p>클라우드에서 실행하려는 다음 큰 애플리케이션에 대한 아이디어가 있나요? &rsquo;그런 다음, 5부로 구성된 새로운 온라인 시리즈인 <a target="_blank" href="https://bit.ly/BIGAPP">&ldquo;Cloud Power:&nbsp; Next BIG App&rdquo;을 만들어</a> <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>를 사용하여 클라우드에서 실행하는 새 애플리케이션을 빌드하거나 클라우드 기반 기능을 사용하여 기존 애플리케이션을 개선하는 방법을 알아보려고 합니다. &nbsp;이 교육&rsquo; 중에는 30일 무료 Windows Azure Platform 패스를 받고 Windows Azure trough 실습 단원 및 코드 샘플로 작업할 수 있습니다. 다음은 각 세션에 대한 간략한 설명입니다. 자세한 내용을 확인하고 등록하려면 제목을 클릭합니다. <span style="text-decoration: underline;"> </span></p>  <p><strong>2011년 5월 13일 금요일 오전 10-11:30 PDT:&nbsp;</strong> 클라우드로 데이터 마이그레이션&nbsp; </p>  <ul>  <li>이 첫 번째 세션의 초점은 간헐적으로 유지 관리되는 인프라&rdquo;에 &ldquo;데이터를 두는 과제와 지속적으로 최신 상태인 클라우드 환경으로 마이그레이션하는 가장 좋은 방법에 대해 배우는 것입니다.</li>  </ul>  <p><strong>2011년 5월 17&nbsp;일 화요일 오전 9-10:30 PDT:&nbsp;</strong> 클라우드를 통한 SharePoint 연습 확장</p>  <ul>  </ul>  <ul>  <li>Windows Azure에 서비스를 배포하여 최종 사용자 가용성을 높이고, SharePoint 솔루션에 대한 클라우드 스토리지를 활용하여 고객의 요구를 수용하고, .NET 기술 및 코드베이스를 활용하여 디바이스와 플랫폼 간에 연결하는 방법을 알아봅니다.</li>  </ul>  <ul>  </ul>  <p><strong>2011년 5월 24일 화요일 오전 9-10:30 PDT:&nbsp; </strong> Mobile Apps의 크기를 조정하고 수행할 수 있는 팁 및 요령</p>  <ul>  <li>이 세션에서는 확장성을 위해 모바일 앱 및 설계자용 라이브러리를 사용하는 방법을 보여 줍니다.</li>  </ul>  <p><strong>2011년 5월 31일 화요일 오전 9-10:30 PDT</strong><strong>:&nbsp; </strong>크기를 조정할 수 있는 Facebook 앱 만들기</p>  <ul>  </ul>  <ul>  <li>이 세션에서는 3일 동안 150,000회의 조회수를 끌어들이는 Facebook에서 프로모션 또는 앱을 만드는 것은 전례가 없으며, 현재 사용할 수 있는 자산과 Facebook의 규모를 설계하는 데 도움이 되는 관련 단원을 안내합니다.</li>  </ul>  <ul>  </ul>  <p><strong>2011년 6월 2일 화요일 오전 9-10:30 PDT:&nbsp; </strong> ASP.NET 앱에 손쉽게 확장 추가</p>  <ul>  <li>이 세션에서는 변화하는 서버 요구 사항 및 웹 요구 사항을 해결하는 데 필요한 단계를 안내합니다.</li>  </ul>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/12/new-online-event-series-cloud-power-create-the-next-big-app-teaches-how-to-harness-the-cloud-with-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
