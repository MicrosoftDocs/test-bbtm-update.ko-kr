Title: 'IoT SWC 2018: 빌드된 세계를 위한 IoT 솔루션'
Summary: 이번 주 IoT 솔루션 월드 콩그레스에서 우리는 산업 전반의 기업들과 연결하고 물리적 환경의 Digital Twins를 만드는 것에서부터 에지 디바이스에서 비전과 AI를 활용하는 것까지 IoT에 대한 새로운 가능성을 제시하기를 기대합니다.
Content: >-
  <p>&rsquo;IoT가 최근 <a href="https://news.microsoft.com/transform/volkswagen-and-microsoft-partner-to-give-drivers-a-connected-seamless-ride/" target="_blank">폭스바겐</a>과 함께 발표한 바와 같이 <a href="https://news.microsoft.com/transform/videos/chevrons-connected-machines-telling-story-saving-time-money/" target="_blank">Chevron</a>과 같은 회사와의 계획되지 않은 가동 중지 시간을 줄이면서 운영을 최적화하고 계획되지 않은 가동 중지 시간을 줄이는 등 IoT가 어떻게 고객&rsquo; 비즈니스를&mdash; 변화시키는지 보는 것은 놀라운 일입니다.</p>


  <p>IoT는 비즈니스 혁신 외에도 교통 및 교통, 에너지 감소, 건설, 유틸리티, 주차 등에 대한 새로운 통찰력과 접근 방식을 제공하여 보다 효율적이고 활기찬 도시와 지역 사회를 만들 수 있는 잠재력을 가지고 있습니다.</p>


  <p>지난 달 Ignite 2018 컨퍼런스에서 Azure IoT Central의 일반 공급과 Windows IoT<a href="https://blogs.microsoft.com/iot/2018/09/24/microsoft-ignite-2018-build-and-secure-next-generation-iot-and-edge-solutions-at-scale/" target="_blank">의</a> <a href="https://blogs.windows.com/windowsexperience/2018/10/04/windows-10-iot-delivers-innovation-and-intelligence-at-the-edge-with-the-october-2018-update/#0vclUlhoaL4zS5XT.97" target="_blank">에지에 인텔리전스</a>를 도입하는 등 클라우드 및 에지에 대한 안전하고 확장 가능한 IoT 솔루션을 위한 고객 경험을 지속적으로 간소화하고 있습니다.</p>


  <p>이번 주 <a href="https://www.iotsworldcongress.com/" target="_blank">IoT 솔루션 월드 콩그레</a>스에서 우리는 산업 전반의 기업들과 연결하고 물리적 환경의 Digital Twins를 만드는 것에서부터 에지 디바이스에서 비전과 AI를 활용하는 것까지 IoT에 대한 새로운 가능성을 제시하기를 기대합니다. 또한 Well&rsquo;은 <a href="https://azure.microsoft.com/en-us/blog/azure-sphere-is-here-public-preview-and-dev-kits-now-available/" target="_blank">Azure Sphere</a> 및 IoT용 Azure Security Center와 같은 솔루션으로 처음부터 보안을 해결하고 조직이 <a href="https://azure.microsoft.com/en-us/services/iot-central/" target="_blank">Azure IoT Central</a>을 사용하여 몇 분 안에 완전 관리형 IoT 솔루션을 프로비전하고 사용자 지정할 수 있도록 함으로써 IoT의 진입에 대한 일반적인 장벽을 어떻게 허물었는지에 대해&rsquo; 설명합니다. 그리고 그것은&rsquo; 시작에 불과합니다.</p>


  <h2>에지 파워 획기적인 애플리케이션의 비전 및 AI</h2>


  <p>에지 디바이스의 비전 및 AI 기능은 궁극적인 센서이며 기업이 획기적인 애플리케이션을 만드는 데 도움이 됩니다. 제조 결함을 자동으로 감지하는 것부터 개체 감지, 기업 또는 업계의&mdash; 안전하지 않은 조건 감지에 이르기까지 가능성은 무궁무진합니다.</p>


  <p>오늘 IoT 솔루션 제조업체가 Azure Machine Learning 및 Azure IoT Edge를 사용하여 빌드된 AI 모델을 쉽게 배포할 수 있도록 Microsoft Azure IoT 스타터 키트 제품군에 새롭게 추가된 Vision AI 개발자 키트의 공개 미리 보기를 발표합니다. 이 키트에는 뛰어난 추론 성능을 제공하기 위해 AI 모델의 하드웨어 가속을 위해 Qualcomm Visual Intelligence Platform을 사용하는 디바이스가 포함되어 있습니다. 시작하려면 <a href="https://www.visionaidevkit.com" target="_blank">www.visionaidevkit.com</a> 방문하세요.</p>


