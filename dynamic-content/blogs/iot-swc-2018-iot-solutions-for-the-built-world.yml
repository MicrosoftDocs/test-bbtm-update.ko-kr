  <h2>Azure Digital Twins를 사용하여 물리적 세계 모델링</h2>


  <p>Ignite에서는 IoT의 진화를 나타내는 IoT 플랫폼의 획기적인 새로운 제품인 <a href="https://blogs.microsoft.com/iot/2018/09/24/announcing-azure-digital-twins-create-digital-replicas-of-spaces-and-infrastructure-using-cloud-ai-and-iot/" target="_blank">Azure Digital Twins</a>를 도입했습니다. Azure Digital Twins를 사용하면 고객과 파트너가 물리적 환경의 디지털 모델을 만들고, Azure IoT Hub를 사용하여 IoT 디바이스에 연결하여 모델을 라이브로 만든 다음, 변경 내용에 응답하여 서버리스 비즈니스 논리를 만들 수 있습니다. 이제 고객과 파트너는 별도의 센서&mdash;가 아닌 우주&mdash; 래더의 컨텍스트에서 <a href="https://azure.microsoft.com/en-us/services/digital-twins/" target="_blank">Azure Digital Twins</a>를 쿼리하여 디지털 원본과 실제 세계의 데이터를 상호 연결하는 반복 가능하고 확장 가능한 환경을 구축할 수 있습니다.</p>


  <p>오늘 <a href="https://azure.microsoft.com/en-us/blog/announcing-the-public-preview-of-azure-digital-twins/">Azure Digital Twins는 공개 미리 보기로 제공됩니다</a>. 몇몇 초기 파트너는 다음을 포함하여 Azure Digital Twins의 광범위한 적용 가능성을 나타내는 광범위한 애플리케이션에 걸쳐 있는 솔루션을 보여주는 IoT Solutions World Congress에 있습니다.</p>


