Title: CSP(클라우드 솔루션 공급자) 파트너에 사용할 수 있는 StorSimple 가상 배열
Summary: StorSimple 가상 배열은 이제 CSP(클라우드 솔루션 공급자) 프로그램에서 사용할 수 있습니다. CSP 파트너가 직접 프로비저닝을 통해 엔드 투 엔드 고객 수명 주기를 재판매하고 소유할 수 있도록 하고 있습니다,...
Content: <p>이제 CSP(클라우드 솔루션 공급자) 파트너가 StorSimple VA(가상 배열)&nbsp;를 사용할 수 있습니다. CSP 파트너가 StorSimple VA의 직접 프로비저닝, 청구 및 지원을 통해 엔드 투 엔드 고객 수명 주기를 재판매하고 소유할 수 있도록 하고 있습니다. CSP 파트너는 <a href="https://partnercenter.microsoft.com/en-us/partner/home">파트너 센터를</a> 사용하여 Azure 관리 포털에서 StorSimple VA를 배포할 수 있습니다.&nbsp; 가상 배열 및 Azure Storageis&nbsp;의 사용량은 별도로 측정 및 청구되며 CSP 프로그램에서 도매 할인을 받을 수 있는 CSPis&nbsp;에서 배포한 StorSimple VA입니다. 다른 파트너 인센티브에 대한 자세한 내용은 <a href="https://assets.microsoft.com/en-us/incentives-presentation.pptx">CSP 프로그램 인센티브</a>로 이동하세요.&nbsp; <a href="https://docs.microsoft.com/en-us/azure/storsimple/storsimple-partner-csp-overview"><u>StorSimple 가상 배열 및 해당 배포</u></a>에 대해 자세히 알아보고&nbsp; <a href="https://msdn.microsoft.com/partner-center/customer-support">CSPto</a>&nbsp; 고객 지원에 대한 자세한 내용은 파트너 지원 모델에 대해&nbsp; 알아봅니다.&nbsp; <a href="https://www.yammer.com/azureadvisors">Yammer&nbsp; group의 JoinAzure</a>&nbsp; <strong>Advisors - StorSimple 파트너 어드바이저가 </strong>자주 묻는 질문에 대한 답변을 찾습니다.</p>
