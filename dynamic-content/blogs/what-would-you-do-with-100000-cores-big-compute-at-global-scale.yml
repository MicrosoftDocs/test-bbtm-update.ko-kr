  <p>모델이 준비되었을 때(그리고 몇 가지 소규모 테스트 후) HPC 및 빅 컴퓨팅 팀은 14개의 다른 Azure 지역에 Batch 서비스를 사용하여 VM을 배포하여 Azure에 100,000개의 코어를 할당하는 데 도움을 주었습니다. 가장 큰 VM 집합(Batch의 풀&rdquo;이라고 함&ldquo;)은 60,000개의 코어로 구성되었으며 1,000개 코어 중 가장 작은 코어로 구성되었습니다.</p>


  <p>이 시대에는 100,000개의 코어가 일부 코어처럼 들리지 않을 수도 있지만 여기서 주목할 만한 점은 Batch가 모든 리소스를 보호하고, VM을 불러와서, 작업 실행을 준비하고, 작업을 실행하고, 결과를 얻는 데 12시간 미만이 걸렸다는 것입니다. 현재 Azure의 모든 사용자가 사용할 수 있는 모든 서비스 및 기능을 사용합니다.</p>


  <p>마찬가지로, 작업이 완료된 후 Batch는 리소스를 즉시 각 Azure 지역에 다시 릴리스하여 다른 고객이 사용할 수 있게 했습니다(외부 계정인 경우 더 이상 비용이 발생하지 않음). Azure Batch에서 제공하는 탄력성은 다음과 같습니다.</p>


  <p>물론 이 프로젝트를 완료하는 데 걸린 12시간 중 실제 계산에는 해당 시간의 일부만 사용되었습니다. 코어가 배치되면 500,000회 반복 모드가 모두 2시간(약 100분) 이내에 완료되어 단일 코어에서 거의 선형 속도가 향상됩니다. 이 계산의 규모를 고려하면 다소 인상적인 결과입니다!</p>


  <h2>이 설명은 무엇을 보여 주나요?</h2>


  <p>우선, 이는 RiskAgility FM이 지리적으로 전 세계에 분산된 여러 VM 집합에서 사용할 수 있는 수만 개의 코어에서 동일한 작업을 성공적으로 실행할 수 있음을 증명했습니다. 즉, Azure에서 진정한 하이퍼스케일을 사용할 수 있음을 보여 줍니다. 또한 이는 사용된 코어 수뿐만 아니라 해당 코어가 프로비전된 지역 수에 따라 달라집니다. 이를 통해 Towers Watson 고객에게 엄청난 유연성을 제공하고 모델러와 개발자에게 흥미로운 새로운 차원의 가능성을 열어줍니다.</p>


  <p>둘째, RiskAgility FM 작업에는 일반적으로 몇 천 개의 코어가 필요하지만 프로그래밍 모델 및 리소스 관리 코드를 변경하지 않고도 작업을 100,000코어로 확장할 수 있다는 것은 상당한 성과입니다. Batch 서비스가 수십, 수백 또는 수천 개의 코어에서 동시에 작업을 배포, 관리 및 실행하는 복잡성을 없애기 때문일 수 있습니다. 이렇게 하면 개발자는 Batch API를 사용하여 해당 작업이 실행되는 코어, VM 또는 지역의 수에 관계없이 단일 프로그래밍 인터페이스를 사용하여 Azure에서 작업을 실행할 수 있습니다.</p>


  <p>마지막으로 이 실험은 실험이었지만 오늘날 모든 Azure 고객이 사용할 수 있는 서비스로 실행되었습니다. 이를&rsquo; 바탕으로, Azure 고객이 복잡한 코딩 및 관리 노력을 통해서만 가능한 수준의 확장성을 쉽게 달성할 수 있다는 것을 증명하기에는 너무 나쁘지 않습니다. 이는 클라우드에서 모든 사용자에게 진정한 HPC입니다.</p>


