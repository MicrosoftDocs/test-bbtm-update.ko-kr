Title: 100,000개의 코어로 무엇을 하시겠습니까? - 글로벌 규모의 빅 컴퓨팅
Summary: Towers Watson이 Azure의 100,000개 코어에서 보험 모델을 실행하는 방법을 알아봅니다.
Content: >-
  <p>따라서 100,000개의 코어가 있는 경우(또는&rsquo; 각각 4개의 코어가 있는 25,000대의 컴퓨터) 어떻게 해야 할까요? 전 세계 모든 사람에게 생명 보험 적용을 제공하는 비용을 계산하는 것은 어떻습니까?</p>


  <p>Azure에서 전문 보험 모델을 실행하면 Willis Towers Watson이&rsquo; Microsoft의 HPC 및 빅 컴퓨팅 팀과 공동으로 수행한 작업을 정확히 파악할 수 있습니다. 전 세계 14개 지역에 100,000개의 코어를 프로비전하는 것부터 최종 결과 다운로드까지 12시간도 채 걸리지 않았습니다.</p>


  <h2>윌리스 타워스 왓슨 정보</h2>


  <p>윌리스 타워 왓슨은 보험 회사를위한 컨설팅 및 기술 솔루션의 최고 글로벌 공급자 중 하나입니다; 특히 사람들의 영역에서, 위험 및 재무 관리. 수십 년 동안 윌리스 타워스 왓슨은 위험을 분석하고, 자동차 보험을 가격을 책정하고, 해수 요구 사항을 평가하는 새로운 방법을 포함하여 업계에 다양한 혁신을 가져왔습니다.</p>


  <p>윌리스 타워 왓슨은 수년 동안 Microsoft와 긴밀히 협력해 왔습니다. 가장 최근에는 다양한 유형의 재무 위험을 모델링하는 하이브리드 솔루션인 RiskAgility FM에 대해 알아봅니다(이 <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=18222">고객 스토리</a>에서 자세히 알아보기).</p>


