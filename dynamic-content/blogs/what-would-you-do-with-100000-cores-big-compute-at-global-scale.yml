  <h2>왜 많은 코어에서 모델을 실행합니까?</h2>


  <p>[아마도 명백한] 질문에&rsquo; 대답하기 위해 RiskAgility FM이 <a href="https://azure.microsoft.com/en-us/services/batch/">Azure Batch</a>를 활용하여 Azure에서 매우 복잡한 재무 모델 및 하이퍼스케일 크기의 작업을 실행하도록 설계되었다는 점을 먼저 언급하는 것이 중요합니다. 이제 원래 질문으로 돌아가서: 왜 그 크기와 복잡성의 모델을 실행하시겠습니까? 윌리스 타워 왓슨과 Microsoft는 모두 RiskAgility FM이 얼마나 확장될 수 있는지, 그리고 Azure(및 Batch 서비스)가 해당 규모를 얼마나 잘 처리할 수 있는지 알고 싶었기 때문입니다.</p>


  <p>이를 확인하기 위해 RiskAgility FM이 대답할 수 있는 매우 큰 질문이 필요했습니다. 전 세계&#39;인구를 보장하는 비용을 파악하는 것보다 보험 회사에 더 큰 질문은 무엇입니까?</p>


  <p>이 질문은 정확히 얼마나 큰가요? 글쎄, 대답 할 수있는 모델은 단일 코어가있는 컴퓨터에서 완료하는 데 약 19 년 (약 166,000 시간 또는 10,000,000 분)이 걸릴 것입니다 (그리고 보험회사가 결과에 대한 충분한 신뢰를 얻기 위해 500,000 반복 *만* 실행하려는 경우). 그러나 보험회사가 엄청난 수의 코어와 해당 리소스 수를 처리할 수 있는 모델링 솔루션에 액세스할 수 있다면 아마도 시간의 일부만 걸릴 수 있습니다. 윌리스&rsquo; 타워 왓슨과 마이크로 소프트가 테스트 정확히 무엇을, 그리고 몇 주 전, 입증.</p>


  <h2>방법은?</h2>


  <p>첫째, 윌리스 타워 왓슨은 (보험사&rsquo;의 관점에서) 세계의 전체 인구에 생명 보험을 제공하는 총 비용을 계산하는 데 사용되는 사용자 지정 모델을 준비했다. 이 프로젝트에 대한 크기 조정으로 인해 이 모델을 스토리지에 보다 효율적으로 읽고 쓰도록 다시 구성해야 했습니다. 이 연습은 실제 시나리오를 반영하기를 원했기 때문에 원래의 기본 버전과 최대한 가깝게 유지되었습니다.</p>


  <p>보험 모델 자체는 지구상의 73억 명에게 $100,000의 종신 보험 정책을 제공하는 보험 비용에 대한 확률적인 분석을 수행했습니다. 이 모델은 비용이 글로벌 국내총생산(GDP)의 약 2.5배에 달하는 것으로 확인되었으며, 표준 편차는 세계 GDP의 약 15%입니다.</p>


