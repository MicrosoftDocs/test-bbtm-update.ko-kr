Title: HDInsight에서 Apache Kafka에 대한 고유 키 가져오기
Summary: 엔터프라이즈 고객의 가장 큰 보안 및 규정 준수 요구 사항 중 하나는 자체 암호화 키를 사용하여 미사용 데이터를 암호화하는 것입니다. 이는 GDPR 이후 세계에서 더욱 중요합니다. 오늘 Azure HDInsight의 Apache Kafka에서 미사용 데이터에 대한 BYOK(Bring Your Own Key)의 공개 미리 보기를 발표합니다.
Content: >-
  <p>엔터프라이즈 고객의 가장 큰 보안 및 규정 준수 요구 사항 중 하나는 자체 암호화 키를 사용하여 미사용 데이터를 암호화하는 것입니다. 이는 GDPR 이후 세계에서 더욱 중요합니다. 오늘 Azure&rsquo; <a href="https://docs.microsoft.com/en-us/azure/hdinsight/kafka/apache-kafka-introduction" target="_blank">HDInsight의 Apache Kafka</a>에서 미사용 데이터에 대한 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/kafka/apache-kafka-byok" target="_blank">BYOK(Bring Your Own Key)</a>의 공개 미리 보기를 발표했습니다.</p>


  <p>Azure HDInsight 클러스터는 이미 여러 수준의 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/domain-joined/apache-domain-joined-introduction" target="_blank">보안을</a> 제공합니다. 경계 수준에서 가상 네트워크 및 네트워크 보안 그룹을 통해 트래픽을 제어할 수 있습니다. Kerberos 인증 및 Apache Ranger는 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/domain-joined/apache-domain-joined-run-kafka" target="_blank">Kafka 토픽에 대한 액세스를 세밀하게 제어하는 기능을 제공합니다</a>. 또한 모든 관리 디스크는 Azure Storage SSE(서비스 암호화)를 통해 보호됩니다. 그러나 일부 고객의 경우 미사용 데이터를 암호화하는 데 사용되는 키를 소유하고 관리하는 것이 중요합니다. 일부 고객은 생산자 애플리케이션의 모든 Kafka 메시지를 암호화하고 소비자 애플리케이션에서 암호를 해독하여 이를 달성합니다. 이 프로세스는 번거롭고 사용자 지정 논리를 포함합니다. 또한&rsquo; 커뮤니티 지원 커넥터를 사용할 수 없습니다.</p>


  <p>BYOK(Bring Your Own Key)에 대한 HDInsight Kafkas&rsquo; 지원을 통해 미사용 암호화는 클러스터를 만드는 동안 처리되는 한 단계 프로세스입니다. 고객은 이를 위해 AKV(<a href="https://azure.microsoft.com/en-us/services/key-vault/" target="_blank">Azure Key Vault</a>)와 함께 <a href="https://docs.microsoft.com/en-us/azure/active-directory/managed-identities-azure-resources/how-to-manage-ua-identity-cli" target="_blank">사용자 할당 관리 ID</a>를 사용해야 합니다. AKV는 암호화 키에 대해 고가용성, 확장성 및 보안 스토리지를 제공합니다.</p>


  <p>데이터 엔지니어는 관리 ID에 AKV에서 읽기 액세스 권한을 부여한 다음, 암호화 키와 연결된 Azure Key Vault URL을 제공하여 HDInsight에서 BYOK를 사용하도록 설정합니다.</p>


  <p>Kafka에서 유지 관리하는 복제본을 포함하여 Kafka 클러스터에 대한 모든 메시지는 Azure Managed Disks에 저장됩니다. BYOK를 켜면 연결된 Managed Disks는 대칭 DEK(데이터 암호화 키)로 암호화되며, 이 키 암호화 키는 고객&rsquo; 키 자격 증명 모음에서 KEK(키 암호화 키)를 사용하여 보호됩니다. 암호화 및 암호 해독 프로세스는 HDInsight에서 완전히 처리됩니다. 이 설정은 고객에게 투명합니다. Kafka 클라이언트(생산자 및 소비자 애플리케이션)는 수정할 필요가 없습니다. 클러스터 또는 키 자격 증명 모음 관리자는 Azure Portal 또는 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-azure-cli/" target="_blank">Azure CLI</a> 를 통해 키 자격 증명 모음의 키를 안전하게 회전할 수 있으며 HDInsight Kafka 클러스터는 몇 분 내에 새 키를 사용하기 시작합니다.</p>


  <p>고객은 랜섬웨어 시나리오 및 실수로 인한 삭제로부터 보호하는 데 도움이 되는 고객 관리형 키에 대해 <a href="https://docs.microsoft.com/en-us/azure/key-vault/key-vault-ovw-soft-delete" target="_blank">일시 삭제</a> 를 사용하도록 설정해야 합니다.</p>


  <p>HDInsight Kafka의 BYOK를 통해 엔터프라이즈 고객은 이제 클러스터의 보안에 대해 그 어느 때보다 자신감을 가질 수 있습니다. 이 기능은 BYOK가 미사용 데이터의 필수 구성 요소인 고객을 위해 Kafka의 잠금을 해제합니다. 이 기능을 사용하는 추가 비용은 없습니다.</p>


  <p>HDInsight Kafka에서 BYOK를 시작하려면 다음 설명서를 참조하세요.</p>


