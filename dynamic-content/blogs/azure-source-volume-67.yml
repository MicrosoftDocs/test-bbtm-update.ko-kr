  <h2>이벤트</h2>


  <h3><a href="https://www.microsoft.com/ignite-the-tour?ocid=AID765057&amp;wt.mc_id=CFID0409">Microsoft Ignite | 더 투어</a></h3>


  <p>심층 기술 교육을 통해 코딩하고, 클라우드 인프라를 최적화하고, 조직을 현대화하는 새로운 방법을 알아봅니다. 개발자와 기술 전문가가 전문가와 함께 계속 학습하는 장소에 참여하세요. 최신 개발자 도구 및 클라우드 기술을 살펴보고 기술을 새로운 영역에서 작업하는 방법을 알아봅니다. 클라우드 개발, 데이터, IT 및 비즈니스 인텔리전스의 미래에 대한 실질적인 통찰력과 모범 사례를 얻기 위해 커뮤니티와 커넥트. 가까운 도시를 찾아 오늘 등록하십시오. 2월에는 런던, 시드니, 홍콩, 워싱턴 DC를 방문합니다.</p>


