Title: Azure.Source - 볼륨 67
Summary: Microsoft는 PostgreSQL 성능 및 규모를 가속화하기 위해 Citus 데이터를 획득합니다. 이제 IoT Hub 디바이스 스트림이 공개 미리 보기로 제공됩니다. 미리 보기에서 OpenAPI 사양 v3에 대한 Azure API Management 지원; 그리고 훨씬 더.
Content: >-
  <h2>이제 미리 보기로 제공됩니다.</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/introducing-iot-hub-device-streams-in-public-preview/?ocid=AID765057&amp;wt.mc_id=CFID0409">공개 미리 보기에서 IoT Hub 디바이스 스트림 소개</a></h3>


  <p>Azure IoT Hub 디바이스 스트림은 IoT 디바이스에 대한 보안 엔드투엔드 연결을 위한 기반을 제공하여 보안 및 조직 정책 준수의 필요성을 해결하는 새로운 PaaS 서비스입니다. IoT Hub 디바이스 스트림의 핵심은 두 개의 TCP/IP 지원 엔드포인트 간에 연결을 제공하는 데이터 전송 터널입니다. 터널의 한쪽은 IoT 디바이스이고 다른 쪽은 디바이스와 통신하려는 고객 엔드포인트입니다. IoT Hub 디바이스 스트림은 디바이스와 서비스 간에 교환되는 애플리케이션 트래픽의 프록시 역할을 하는 IoT Hub 클라우드 엔드포인트를 활용하여 엔드투엔드 연결 요구 사항을 해결합니다. IoT Hub 디바이스 스트림은 디바이스가 방화벽 뒤 또는 프라이빗 네트워크 내에 배치되는 경우에 특히 유용합니다.</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="324" src="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Azure-IoT-Hub-Device-Streams/player?format=ny" width="576"></iframe></p>


  <p align="center"><a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Azure-IoT-Hub-Device-Streams?ocid=AID765057&amp;wt.mc_id=CFID0409">Azure IoT Hub 디바이스 스트림</a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-the-preview-of-openapi-specification-v3-support-in-azure-api-management/?ocid=AID765057&amp;wt.mc_id=CFID0409">Azure API Management에서 OpenAPI 사양 v3 지원 미리 보기 발표 </a></h3>


  <p>Azure API Management는 API를 설명하는 광범위하게 사용되는 오픈 소스 표준의 최신 버전인 OpenAPI 사양 v3 &ndash; 의 미리 보기 지원을 방금 도입했습니다. 이 기능의 구현은 OpenAPI.NET SDK를 기반으로 합니다. OpenAPI 사양은 널리 채택된 산업 표준으로, 언어에 구애받지 않으며 이해하기 쉬운 형식으로 구현에서 API를 추상화할 수 있습니다. OpenAPI 사양(이전의 Swagger)의 광범위한 채택으로 인해 광범위한 도구 에코시스템이 생성되었습니다.&nbsp; API가 OpenAPI 사양 파일에 정의된 경우 APIM(Azure API Management)에서 쉽게 가져올 수 있습니다. APIM은 조직이 API를 외부, 파트너 및 내부 개발자에게 게시하여 해당 데이터 및 서비스의 잠재력을 발휘하도록 도와줍니다. 백 엔드 API를 APIM으로 가져오면 APIM API는 백 엔드 API의 페이&ccedil;드가 됩니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/regulatory-compliance-dashboard-in-azure-security-center-now-available/?ocid=AID765057&amp;wt.mc_id=CFID0409">이제 Azure Security Center의 규정 준수 대시보드를 사용할 수 있습니다.</a></h3>


  <p>ASC(Azure Security Center)의 규정 준수 대시보드는 Azure 환경의 지속적인 평가를 기반으로 지원되는 일련의 표준 및 규정에 대한 규정 준수 상태에 대한 인사이트를 제공합니다. ASC 규정 준수 대시보드는 대시보드 내에서 직접 권장 사항을 확인하여 규정 준수 상태를 개선하는 데 도움이 되도록 설계되었습니다. 각 권장 사항을 클릭하여 권장 사항을 구현해야 하는 리소스를 포함하여 세부 정보를 검색합니다. 규정 준수 대시보드 미리 보기는 Azure Security Center의 표준 가격 책정 계층 내에서 사용할 수 있으며 처음 30일 동안 무료로 사용해 볼 수 있습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0ae98968-0336-4f97-8cdf-321cb5150f59.png"><img alt="Screenshot of the regulatory compliance dashboard in the Azure Security Center" border="0" height="344" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0ae98968-0336-4f97-8cdf-321cb5150f59.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="Azure Security Center의 규정 준수 대시보드" width="640"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/updates/public-preview-postgresql-read-replicas/?ocid=AID765057&amp;wt.mc_id=CFID0409">공개 미리 보기: Azure Database for PostgreSQL에서 복제본 읽기</a></h3>


  <p>이제 단일 Azure Database for PostgreSQL 서버(마스터)에서 동일한 Azure 지역 내에서 최대 5개의 읽기 전용 서버(읽기 복제본)로 데이터를 복제할 수 있습니다. 이 기능은 PostgreSQL&#39;네이티브 비동기 복제를 사용합니다. 읽기 복제본을 사용하면 읽기 집약적 워크로드를 확장할 수 있습니다. 읽기 복제본은 BI 및 보고 시나리오에도 사용할 수 있습니다. 복제본에 대한 복제를 중지하도록 선택할 수 있습니다. 이 경우 일반 읽기/쓰기 서버가 됩니다. 복제본은 일반적인 독립형 Azure Database for PostgreSQL 서버와 비슷한 방식으로 관리할 수 있는 새 서버입니다. 각 읽기 복제본의 경우 vCore에서 프로비전된 컴퓨팅 및 프로비전된 스토리지에 대한 요금이 GB/월 단위로 청구됩니다.</p>


  <h2>이제 일반 공급</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/hdinsight-tools-for-visual-studio-code-now-generally-available/?ocid=AID765057&amp;wt.mc_id=CFID0409">이제 HDInsight Tools for Visual Studio Code 일반 공급</a></h3>


  <p>이제 Azure HDInsight Tools for Visual Studio Code Windows, Linux 및 Mac에서 일반 공급됩니다. 이러한 도구는 Apache Hive 일괄 처리 작업, 대화형 Hive 쿼리 및 PySpark 작업에 대한 동급 최고의 제작 환경을 제공합니다. 이 도구는 플랫폼에 대한 제약 조건 및 종속성을 제거하는 플랫폼 간 경량 키보드 중심 코드 편집기를 제공합니다. Azure HDInsight Tools for Visual Studio Code Visual Studio Marketplace에서 다운로드할 수 있습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/HDInsightVSCodeReadme.gif"><img alt="Animated GIF showing Azure HDInsight Tools for Visual Studio Code" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/HDInsightVSCodeReadme.gif" style="border: 0px currentcolor; border-image: none; background-image: none;" title="Azure HDInsight Tools for Visual Studio Code" width="640"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-service-bus-and-azure-event-hubs-expand-availability/?ocid=AID765057&amp;wt.mc_id=CFID0409">Azure Service Bus 및 Azure Event Hubs 가용성 확장</a></h3>


  <p>가용성 영역은 데이터 센터 오류로부터 애플리케이션 및 데이터를 보호하는 고가용성 제품입니다. 가용성 영역 지원은 이제 영역 중복 데이터 센터가 있는 모든 Azure 지역에서 Azure Service Bus 프리미엄 및 Azure Event Hubs 표준에 대해 일반 공급됩니다. 이 기능은 기존 네임스페이스에서&mdash; 작동하지 않습니다&rsquo;. 이 기능을 사용하려면 새 네임스페이스를 프로비전해야 합니다.&nbsp; Azure Service Bus Premium 및 Azure Event Hubs 표준에 대한 가용성 영역 지원은 미국 동부 2, 미국 서부 2, 서유럽, 북유럽, 프랑스 중부 및 동남 아시아 지역에서 사용할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/cognitive-services-certifications-and-availability/?ocid=AID765057&amp;wt.mc_id=CFID0409">Azure Cognitive Services는 중요한 인증, 더 큰 가용성 및 새로운 통합 키를 추가합니다.</a></h3>


  <p>지난 6개월 동안 Cognitive Services의 서비스에 31개의 인증을 추가했으며 2019년에는 더 많은 인증을 추가할 예정입니다. 이러한 인증을 통해 수백 개의 의료, 제조 및 재무 사용 사례가 지원됩니다. 또한 Cognitive Services는 이제 고객 데이터가 미사용 상태로 저장되는 위치에 대해 더 많은 보증을 제공합니다. 이러한 보증은 Core Services를 Microsoft Azure 여러 Cognitive Services를 졸업하여 사용하도록 설정되었습니다. 또한 Cognitive Services의 글로벌 공간은 지난 몇 개월 동안 &mdash; 15개에서 25개 Azure 데이터 센터 지역으로 확장되었습니다. 최근에 여러 서비스의 새 번들을 출시하여 Computer Vision, Content Moderator, Face, Text Analytics, Language Understanding 및 번역기 Text와 같은 일반 공급 서비스의 대부분에 단일 API 키를 사용할 수 있게 했습니다.</p>


  <h3>또한 일반 공급</h3>


  <p>마이그레이션하는 동안 원본 데이터베이스가 온라인 상태로 유지되는 동안 Azure Database Migration Service에서 일반적으로 사용할 수 있는 기능에 액세스하여 SQL Server, PostgreSQL 및 MySQL용 Amazon RDS를 Azure로 마이그레이션합니다.</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/updates/support-for-amazon-rds-for-sql-server-to-azure-sql-database-online-migrations/?ocid=AID765057&amp;wt.mc_id=CFID0409">온라인 마이그레이션을 Azure SQL Database SQL Server Amazon RDS 지원</a></li>
   <li><a href="https://azure.microsoft.com/en-us/updates/support-for-amazon-rds-for-postgresql-to-azure-database-for-postgresql-online-migrations/?ocid=AID765057&amp;wt.mc_id=CFID0409">PostgreSQL용 Amazon RDS에서 Azure Database for PostgreSQL로 온라인 마이그레이션 지원</a></li>
   <li><a href="https://azure.microsoft.com/en-us/updates/support-for-amazon-rds-for-mysql-to-azure-database-for-mysql-online-migrations/?ocid=AID765057&amp;wt.mc_id=CFID0409">Azure Database for MySQL 온라인 마이그레이션에 대한 Amazon RDS for MySQL 지원</a></li>
  </ul>


  <h2>새로운 기능 및 업데이트 사항</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-and-citus-data-providing-the-best-postgresql-service-in-the-cloud/?ocid=AID765057&amp;wt.mc_id=CFID0409">Microsoft 및 Citus 데이터: 클라우드에서 최상의 PostgreSQL 서비스 제공</a></h3>


  <p>목요일, Microsoft&nbsp; 는 기존 애플리케이션을 다시 설계할 필요 없이 PostgreSQL 데이터베이스를 확장하는 혁신적인 오픈 소스 확장인 Citus Data를 인수한다고 발표했습니다. Citus Data는 데이터와 쿼리를 여러 노드에 지능적으로 분산하여 탁월한 성능과 확장성을 제공하므로 분할이 간단해집니다. Citus 데이터는 PostgreSQL에 대한 확장(포크 아님)로 패키지되므로 고객은 PostgreSQL의 독점 구현에 비해 훨씬 더 빠른 쿼리를 통해 커뮤니티 PostgreSQL의 모든 혁신을 활용할 수 있습니다. 자세한 내용은 Azure Data의 회사 부사장인 Rohan Kumar가 이 게시물에서 확인할 수 있습니다. <a href="https://blogs.microsoft.com/blog/2019/01/24/microsoft-acquires-citus-data-re-affirming-its-commitment-to-open-source-and-accelerating-azure-postgresql-performance-and-scale/?ocid=AID765057&amp;wt.mc_id=CFID0409">Microsoft는 Citus Data를 획득하여 오픈 소스에 대한 약속을 다시 확인하고 Azure PostgreSQL 성능 및 규모를 가속화</a>합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/export-data-in-near-real-time-from-azure-iot-central/?ocid=AID765057&amp;wt.mc_id=CFID0409">Azure IoT Central에서 거의 실시간으로 데이터 내보내기</a></h3>


  <p>이제 Azure IoT Central 앱에서 거의 실시간으로 Azure Event Hubs 및 Azure Service Bus 데이터를 내보낼 수 있습니다. 연속 데이터 내보내기에서 새 기능을 사용하여 사용자 지정 웜 경로 및 콜드 경로 처리 및 IoT 데이터에 대한 분석을 위해 사용자 고유의 Azure Event Hubs, Azure Service Bus 및 Azure Blob Storage 인스턴스로 데이터를 내보냅니다. IoT Central에서 연속 데이터 내보내기를 사용하여 디바이스 데이터를 Azure Blob Storage, Azure Event Hub 및 Azure Service Bus 내보내는 방법을 알아보려면 사물 인터넷 쇼의 이 에피소드를 시청하세요. &rsquo;측정값, 디바이스 및 디바이스 템플릿 데이터를 대상으로 내보내도록 연속 내보내기를 설정하는 방법과 이 데이터를 사용하는 방법도 알아봅니다.</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="324" src="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Export-data-from-your-IoT-Central-app-to-Azure-Event-Hubs-and-Azure-Service-Bus/player?format=ny" width="576"></iframe></p>


  <p align="center"><a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Export-data-from-your-IoT-Central-app-to-Azure-Event-Hubs-and-Azure-Service-Bus?ocid=AID765057&amp;wt.mc_id=CFID0409">IoT Central 앱에서 Azure Event Hubs 및 Azure Service Bus 데이터 내보내기</a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/hdinsight-metastore-migration-tool-open-source-release-now-available/?ocid=AID765057&amp;wt.mc_id=CFID0409">HDInsight Metastore 마이그레이션 도구 오픈 소스 릴리스 사용 가능</a></h3>


  <p>Microsoft Azure HMMT(HDInsight Metastore 마이그레이션 도구)는 Hive 메타스토어에 대량 편집을 적용하는 데 사용할 수 있는 오픈 소스 셸 스크립트입니다. HMMT는 Azure HDInsight의 데이터 마이그레이션과 관련된 문제에 대한 대기 시간이 짧고 설치되지 않는 솔루션입니다. 이 블로그 게시물에서는 HMMT가 Hive 메타스토어 및 Hive 스토리지 패턴, HMMT의 디자인과 관련하여 어떻게 설명되는지에 대해 설명하고 초기 설정 단계를 설명하고 마지막으로, 일부 샘플 마이그레이션은 HMMT를 사용하여 사용 및 가치를 시연하여 설명하고 해결합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-backup-now-supports-powershell-and-acls-for-azure-files/?ocid=AID765057&amp;wt.mc_id=CFID0409">이제 Azure Backup에서 Azure Files용 PowerShell 및 ACL을 지원합니다.</a></h3>


  <p>이제 Azure Backup은 미리 보기에서 Azure 파일에 대한 새로운 기술 파일 시스템(NTFS) ACL(액세스 제어 목록)을 보존하고 복원할 수 있도록 지원합니다. 이제 PowerShell을 사용하여 Azure 파일 공유에 대한 백업을 스크립깅할 수 있습니다. PowerShell 명령을 사용하여 백업을 구성하거나, 주문형 백업을 수행하거나, Azure Backup으로 보호되는 파일 공유에서 파일을 복원합니다. Azure Files 포털에서 &ldquo;백업&rdquo; 관리 기능을 사용하여 주문형 백업을 수행하고, 파일 공유 또는 개별 파일 및 폴더를 복원하고, 백업 예약에 사용되는 정책을 변경할 수도 있습니다. 파일 공유를 백업하는 Recovery Services 자격 증명 모음으로 이동하고 Azure 파일 공유를 백업하는 데 사용되는 정책을 편집할 수도 있습니다. Azure 파일 공유의 백업 및 복원된 작업에 대한 백업 경고가 활성화되어 선택한 이메일 주소에 대한 작업 실패 알림을 구성할 수 있습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/284947b2-61b7-44b1-9d20-1bae6f2b303c.png"><img alt="Screenshot from the Azure portal showing the Azure Files portal and highlighting the Manage backups button" height="131" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/284947b2-61b7-44b1-9d20-1bae6f2b303c.png" title="Azure Files 포털에서 백업 관리" width="640"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/analyze-data-in-azure-data-explorer-using-kql-magic-for-jupyter-notebook/?ocid=AID765057&amp;wt.mc_id=CFID0409">Jupyter Notebook용 KQL 매직을 사용하여 Azure Data Explorer에서 데이터 분석</a></h3>


  <p>Jupyter Notebook을 사용하면 라이브 코드, 수식, 시각화 및 설명 텍스트가 포함된 문서를 만들고 공유할 수 있습니다. 여기에는 데이터 정리 및 변환, 숫자 시뮬레이션, 통계 모델링 및 기계 학습이 포함됩니다. KQL 매직 명령은 Jupyter Notebook에서 Python 커널의 기능을 확장합니다. KQL 매직을 사용하면 KQL 쿼리를 기본적으로 작성하고 Microsoft Azure 데이터 탐색기에서 데이터를 쿼리할 수 있습니다. Python과 KQL 간에 쉽게 교환하고 KQL 렌더링 명령과 통합된 풍부한 Plot.ly 라이브러리를 사용하여 데이터를 시각화할 수 있습니다. KQL 매직은 쿼리를 실행할 데이터 원본으로 Azure Data Explorer, 애플리케이션 Insights 및 Log Analytics를 지원합니다. KQL 매직은 Azure Notebooks, Jupyter Lab 및 Visual Studio Code Jupyter 확장에서도 작동합니다.</p>


