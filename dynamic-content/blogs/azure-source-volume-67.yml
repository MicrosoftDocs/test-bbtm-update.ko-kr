  <p>Azure Blueprints(현재 미리 보기 상태)를 사용하면 정책 이니셔티브( RBAC 설정 및 ARM 템플릿을 포함하여 구독 기준으로 적용할)를 정의할 수 있으므로 해당 구독에서 만든 리소스가 해당 설정을 준수하거나 감사 정책의 경우 비준수로 표시됨을 알고 대규모로 구성을 쉽게 설정할 수 있습니다. Sonia는 Azure Policy 및 RBAC와 같은 구성 컨트롤을 그룹화하는 방법을 보여 주는 서비스에 대한 소개를 제공하고, 예제 시나리오를 사용하여 Blueprints를 사용하여 규정 준수 및 거버넌스를 간소화하는 방법과 이유를 보여 줍니다.</p>


