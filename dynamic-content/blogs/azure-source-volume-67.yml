  <p>Hyperledger Fabric은 모듈식 구성 요소를 제공하는 엔터프라이즈급 분산 원장이므로 다양한 시나리오에 맞게 구성 요소를 사용자 지정할 수 있습니다. 이제 Azure Marketplace에서 Hyperledger Fabric 버전 1.3을 지원하는 Hyperledger Fabric용 업데이트된 템플릿을 다운로드할 수 있습니다. 이 솔루션에서 제공하는 자동화는 Hyperledger Fabric 소프트웨어 스택을 사용하여 다중 멤버 컨소시엄을 보다 쉽게 배포, 구성 및 제어할 수 있도록 설계되었습니다. 블록 토크의 이 에피소드는 Hyperledger Fabric 원장을 안내하고 사용자 환경에서 Hyperledger Fabric의 배포를 사용자 지정하는 데 사용할 수 있는 핵심 기능에 대해 설명합니다.&nbsp;</p>


