  <h2>고객, 파트너 및 산업</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/security-for-healthcare-through-vigilant-agents-and-virtual-patching/?ocid=AID765057&amp;wt.mc_id=CFID0409">클라우드 에이전트 및 가상 패치를 통한 의료 보안</a></h3>


  <p>의료 조직의 경우 데이터의 보안 및 보호가 주요 가치이지만 맬웨어, 랜섬웨어 및 기타 악용과 같은 다양한 벡터에서 솔루션을 공격할 수 있습니다. 조직의 공격 표면은 복잡할 수 있으며, 이메일 및 웹 브라우저는 정교한 해커의 즉각적인 대상입니다. 한 Microsoft Azure 파트너인 XentiT(ex-ent-it)는 공격 표면의 복잡성에도 불구하고 의료 조직을 보호하는 데 전념하고 있습니다. XentIT는 심층적인 기능을 갖춘 다른 두 보안 서비스를 활용하고 자체 전문 지식을 추가하여 의료 조직이 모든 자산을 더 잘 모니터링하고 보호할 수 있는 대시보드 기반 보안 솔루션을 만듭니다.</p>


  <p align="center"><img alt="Solution diagram showing the XentIT Cloud Security Stack for Azure - Standard" height="400" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/41b18c82-5eec-4d8b-8a1a-258fb6ec4072.png" title="Azure용 XentIT Cloud Security Stack - 표준" width="640"></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/ai-iot-insider-labs-helping-transform-smallholder-farming/?ocid=AID765057&amp;wt.mc_id=CFID0409">AI &amp; IoT Insider Labs: 소규모 농업 혁신 지원</a></h3>


  <p>Microsofts&rsquo; AI &amp; IoT Insider Labs는 모든 유형의 조직이 디지털 변환을 가속화하는 데 도움이 되도록 만들어졌습니다. AI &amp; IoT Insider Labs가 한 파트너인 SunCulture가 새로운 기술을 활용하여 케냐의 소규모 농부들을 위한 태양열 물 펌핑 및 관개 시스템을 제공하는 방법을 알아봅니다. 2017년 에어밴드 그랜트 펀드 우승자인 SunCulture는 지속 가능한 기술로 인해 가장 가난한 농부들조차도 물 부족을 더 악화하지 않고도 관개를 사용할 수 있을 만큼 저렴하게 만들 수 있다고 믿었습니다. 이 회사는 케냐 전역의 소액주들이 태양열로 구동되는 정밀 관개에 재정적으로 액세스할 수 있도록 하는 종량제 결제 모델을 지원하기 위해 IoT 플랫폼을 구축하기 시작했습니다.</p>


