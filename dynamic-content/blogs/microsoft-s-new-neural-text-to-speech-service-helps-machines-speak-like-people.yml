Title: Microsoft의 새로운 신경망 텍스트 음성 변환 서비스는 컴퓨터가 사람처럼 말하는 데 도움이 됩니다.
Summary: Microsoft는 심층 신경망을 사용하여 컴퓨터의 음성을 사람들의 녹음과 거의 구별할 수 없게 만드는 프로덕션 시스템과 텍스트 음성 변환 합성의 이정표에 도달했습니다.
Content: >-
  <p>Microsoft는 심층 신경망을 사용하여 컴퓨터의 음성을 사람들의 녹음과 거의 구별할 수 없게 만드는 프로덕션 시스템과 텍스트 음성 변환 합성의 이정표에 도달했습니다. 인간과 유사한 자연스러운 운율 및 단어의 명확한 조음을 사용하면 AI 시스템과 상호 작용할 때 인공신경망 TTS는 수신 피로도를 현저히 줄일 수 있습니다.</p>


  <p>우리 팀은 이번 주 플로리다 주 올랜도에서 열린 <a href="https://www.microsoft.com/en-us/ignite" target="_blank">Microsoft Ignite</a> 컨퍼런스에서 신경망 기반 텍스트 음성 변환 기능을 시연했습니다. 이 기능은 현재 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/speech-services/" target="_blank">Azure Cognitive Services Speech Services를</a> 통해 <a href="https://aka.ms/neuralttsintro" target="_blank">미리 보기</a>로 제공됩니다.</p>


  <p>인공신경망 텍스트 음성 변환을 사용하여 챗봇 및 가상 도우미와의 상호 작용에 더 자연스럽게 참여하도록 만들고, eBook 같은 디지털 텍스트를 오디오북으로 변환하고, 자동차 내부 내비게이션 시스템을 향상시킬 수 있습니다.</p>


  <p>텍스트 음성 변환의 이정표는 대화형 음성 <a href="https://www.microsoft.com/en-us/research/blog/microsoft-researchers-achieve-new-conversational-speech-recognition-milestone/" target="_blank">인식</a> 의 인간 패리티와 <a href="https://blogs.microsoft.com/ai/machine-translation-news-test-set-human-parity/" target="_blank">기계 번역</a>의 인간 패리티를 포함하여 지난 2년 동안 우리 그룹이 달성한 일련의 돌파구에 합류합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cec234ba-5a34-40ad-bea8-2bf49e13cffa.png"><img alt="Neural TTS" border="0" height="847" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/375fbbcb-0929-4ea6-a48f-ba0303b36c27.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="신경망 TTS" width="1452"></a></p>


  <p>우리의 텍스트 음성 변환 기능은 심층 신경망을 사용하여 보철물이라고 하는 음성 언어의 스트레스 및 인톤 패턴을 일치시키고 음성 단위를 컴퓨터 음성으로 합성하는 기존의 텍스트 음성 변환 시스템의 한계를 극복합니다.</p>


  <p>기존의 TTS(텍스트 음성 변환) 시스템은 운율을 독립적인 모델에 의해 관리되는 별도의 언어 분석 및 음향 예측 단계로 나눕니다. 그 결과 희미하고 윙윙거리는 음성 합성이 발생할 수 있습니다. 우리의 신경망 기능은 보선 예측 및 음성 합성을 동시에 수행합니다. 그 결과 더 유연하고 자연스러운 음성이 나옵니다.</p>


