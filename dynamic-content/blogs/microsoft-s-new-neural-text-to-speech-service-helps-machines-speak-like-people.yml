  <p>Azure의 계산 기능을 사용하여 실시간 스트리밍을 제공할 수 있습니다. 이 스트리밍은 챗봇 또는 가상 도우미와의 상호 작용과 같은 상황에 유용합니다. 이 기능은 <a href="https://azure.microsoft.com/en-us/services/kubernetes-service/" target="_blank">Azure Kubernetes Service</a>에서 제공됩니다. 이렇게 하면 높은 확장성과 가용성을 보장하고 고객에게 단일 엔드포인트에서 신경망 텍스트 음성 변환 및 기존 텍스트 음성 변환을 사용할 수 있습니다.</p>


  <p>미리 보기 서비스는 현재 영어 &ndash; Aria와 Guy에서 미리 빌드된 두 개의 인공신경망 텍스트 음성 변환 음성을 제공합니다. 특정 요구 사항에 맞게 최적화된 브랜드 음성을 빌드하려는 고객을 위해 49개 언어로 된 사용자 지정 서비스뿐만 아니라 더 많은 언어를 곧 사용할 수 있습니다.</p>


