  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f949458-5a60-4c85-9058-023569430fea.png"><img alt="Black background, purple circles." height="427" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9f819b8f-c09d-4144-a93d-ba0fe7a45d83.png" style="margin-right: auto; margin-left: auto; display: block;" title="" width="1024"></a></p>


  <p>오늘날&rsquo; 빠르게 변화하는 세상에서는 즉각적이고 실시간적인 응답이 필요한 경우가 많습니다. 기업들은 이 24/7 정신을 지원하는 데 필요한 컴퓨팅을 찾고 있으며, 종종 물리적 세계에서 디바이스에서 엄청난 양의 데이터를 생성합니다. 이는 기업이 환경의 어느 곳에서나 혁신할 수 있는 유연성을 제공하는 기술을 찾으면서 우선 순위의 변화에 영향을 미칩니다. 가장 큰 추세는 에지 및 하이브리드 투자를 포함하는 클라우드 전략의 진화입니다.</p>


  <p>이 <a href="https://azure.microsoft.com/en-us/solutions/hybrid-cloud-app/" target="_blank">하이브리드 클라우드</a> 경험을 통해 기업은 미래의 성장과 기술 요구를 쉽게 처리할 수 있는 유연성을 제공합니다. 지능형 에지를 향한 움직임을 더하면 기업은 컴퓨팅 및 AI(인공 지능)를 네트워크의 가장자리로 확장하여 새로운 비즈니스 시나리오의 잠금을 해제할 수 있습니다. 그러나 에지 AI 기술은 모든 솔루션에 대해 처음부터 설계해야 하는 경우가 많으며, 개발, 배포 및 운영하려면 거의 데이터 과학자 수준의 기술과 경험이 필요합니다.</p>


  <p>그래서 책임 있는 에지 AI 솔루션을 만들기 위한 보안이 강화된 포괄적이고 사용하기 쉬운 플랫폼인 <a href="https://aka.ms/AzurePercept" target="_blank">Microsoft Azure Percept</a>를 소개합니다. Azure Percept를 사용하면 실리콘에서 서비스까지 에지에서 AI를 간소화했습니다. &nbsp;<a href="https://myignite.microsoft.com/home" target="_blank">Microsoft Ignite</a>에서 공유하면서 몇 분 안에 프로토타입 생성을 시작하여 솔루션 개발 속도를 높이기 위해 작업이 발생하는 시기와 장소에 대한 신속한 의사 결정 및 분석을 위한 실시간 에지 AI 인사이트를 얻을 수 있습니다.</p>


  <h2>포괄적인 에지 AI 플랫폼</h2>


  <p><a href="https://aka.ms/AzurePercept" target="_blank">Azure Percept</a> 는 단일 엔드 투 엔드 플랫폼을 사용하여 AI를 에지로 확장하는 데 중점을 둡니다. 하드웨어 가속기를 Azure AI 및 Azure IoT 서비스와 통합하고 사용하기 쉽고 최소한의 설정으로 준비할 수 있도록 설계했습니다. 또한 <a href="https://blogs.microsoft.com/on-the-issues/2021/01/19/microsoft-responsible-ai-program/" target="_blank">Microsoft의 책임 있는 AI 원칙</a> 에 따라 Azure Percept를 설계하여 이러한 모든 서비스가 간소화되어 고객&rsquo; 요구에&mdash; 맞게 적응할 수 있는 에지 AI 솔루션을 만들 수 있도록 지원하여 에지가 발전함에 따라 고객의&rsquo; 신뢰를 보장합니다.</p>


  <p>ASUS의 Azure Percept DK 빠른 시나리오 기반 사용자 지정을 위한 SoM(모듈)의 카메라 지원 시스템인 캐리어 보드, 탑재 도구 및 Azure Percept Vision 있는 파일럿 지원 개발 키트입니다. Azure Percept Vision 산업 및 소매 환경에 최적화된 카메라 및 비전 기능을 선반 재고 분석, 사람 및 개체 감지 및 손실 방지에 추가합니다. 이 개발 키트는 Azure AI, Azure Machine Learning 및 Azure IoT 관리 서비스와 함께 작동하도록 긴밀하게 통합되어 있습니다.</p>


  <p>개발 키트는 미리 구성된 4 마이크 선형 배열이 있는 오디오 하드웨어 가속기인 Azure Percept Audio 사용하여 확장하여 음성 명령, 키워드 스포팅 및 로컬 수신 대기 디바이스에 대한 원거리 음성에 반응하는 사용자 지정된 음성 함수를 만들 수 있습니다.</p>


  <h2>간편하게 빌드 및 관리</h2>


  <p>디바이스, 워크로드 및 고부가가치 AI 및 기계 학습 모델에&mdash; 대한 솔루션 관리 및 유지 관리를 찾는 사람들을 위해 시민 또는 고급 개발자&mdash;Azure Percept는 에지 AI 솔루션을 빌드하고 교육하기 위한 엔드 투 엔드 청사진을 제공합니다. Azure Percept Studio 보안이 추가되고 간편한 디바이스 프로비저닝 및 에지 AI 수명 주기 관리를 위해 통합된 완전 관리형 Azure 서비스 컬렉션을 호스트하여 개발자에게 에지 하드웨어에 배포하도록 설계된 전체 서비스 제품군을 제공합니다.</p>


  <p>모든 기술 수준의 개발자는 Azure Percept Studio 사용하여 미리 빌드된 Azure AI 모델의 라이브러리를 탐색하거나 고유한 사용자 지정 코드 없는 모델을 빌드할 수 있습니다. Azure Percept는 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Azure Cognitive Services</a>, <a href="https://azure.microsoft.com/en-us/services/machine-learning/" target="_blank">Azure Machine Learning</a>, <a href="https://azure.microsoft.com/en-us/services/media-services/live-video-analytics/" target="_blank">Azure Live Video Analytics</a> 및 기타 Azure 서비스와 함께 기본으로 작동하여 실시간으로 비전 및 오디오 인사이트를 제공합니다.</p>


  <h2>최신 보안을 염두에 두고 설계</h2>


  <p>Azure Percept 보안 조치는 <a href="https://www.microsoft.com/en-us/security/business/zero-trust" target="_blank">제로 트러스트</a> 보안 모델을 사용하여 에지 AI 솔루션에 기본 제공되므로 중요한 AI 모델, 전송 중인 데이터 및 미사용 데이터를 보호할 수 있습니다. 실리콘에서 서비스로 기본 제공되는 보안 조치로 시작하여 보안 태세를 모니터링하고 제어하며 데이터 보호는 모든 에지 AI 솔루션의 일부입니다. Azure Percept 하드웨어 가속기는 신뢰할 수 있는 하드웨어 루트를 통합하여 강력한 디바이스 ID를 가능하게 합니다.</p>


  <p>또한 Azure Percept는 Azure IoT Hub DPS(Device Provisioning Service)와 통합되어 하드웨어 지원 ID를 사용하여 디바이스를 Azure에 프로비전하고 Wi-Fi Easy 커넥트&trade; <a href="https://aka.ms/azure-percept-WiFi-Zero-Touch-IoT-device-provisioning" target="_blank">통해 Wi-Fi 제로 터치 프로비저닝</a>을 사용합니다.</p>


  <h2>오늘 시작</h2>


  <p>Azure를 기반으로 하는 에지에서 AI의 기능이 고객 현대화의 물결을 주도할 것이라고 믿습니다. 그리고 전략이 어떻게 발전하든, 선택한 클라우드를 신뢰할 수 있어야 합니다. Azure Percept를 사용하면 에지 AI 솔루션을 만들 때 클라우드 및 수십 년의 Microsoft 보안 환경을 작동할 수 있습니다.</p>


  <p><a href="https://aka.ms/AzurePerceptDKPricing" target="_blank">Azure Percept DK 예약 주문</a>으로 시작하고 광범위한 전문 지식이나 긴 배포 타임라인이 필요하지 않은&rsquo; 에지 AI 솔루션 개발을 시작합니다. 자세한 내용은 3월 3일 오전 10시 30분과 오후 7시 30분(PST)에 AI를 도입하기 위한 Microsoft Ignite 세션인 <a href="https://myignite.microsoft.com/sessions/80b8f59f-7b3b-41a1-ae79-7884e5eca5ba?source=sessions" target="_blank">New Innovations</a>를 시청하세요. 초급 및 고급 AI 개발자는 <a href="https://aka.ms/GettingStarted/AzurePercept" target="_blank">Azure Percept를 시작하기</a> 위한 자습서를 찾아볼 수도 있습니다.</p>


