Title: 새 Windows Azure Blob 기능 - 2009년 8월
Summary: 현재 Windows Azure Blob에 대한 새로운 기능 집합을 릴리스하고 있습니다. Windows Azure Blob을 사용하면 애플리케이션이 클라우드에서 큰 개체와 파일을 저장하고 조작할 수 있습니다. Blob(파일)은 다음을 수행할 수 있습니다.
Content: '<p>현재 Windows Azure Blob에 대한 새로운 기능 집합을 릴리스하고 있습니다. Windows Azure Blob을 사용하면 애플리케이션이 클라우드에서 큰 개체와 파일을 저장하고 조작할 수 있습니다. BLOB(파일)의 크기는 CTP에 대해 최대 50GB가 될 수 있습니다.</p>  <p>이 릴리스의 모든 변경 내용은 "x-ms-version: 2009-07-17"을 사용하여 버전이 변경되었습니다. 기존 명령의 기능을 확장하고 새 명령을 도입함에 따라 스토리지 시스템에 대해 실행된 모든 이전 버전의 명령이 계속 작동합니다.</p>  <p>이 릴리스의 기능은 다음과 같습니다.</p>  <ul>   <li><b>PutBlockList를 사용하여 Blob 업데이트</b> – Blob의 콘텐츠를 업데이트하는 기능이 추가되었습니다. 이전 버전의 Azure Blob에서는 Blob의 단일 블록을 변경하기 위해 전체 Blob을 다시 업로드해야 했습니다. 이제 이 새 버전을 사용하여 PutBlockList를 사용하면 블록을 추가하거나, 블록을 제거하고, 블록을 바꾸고, 순서나 기존 블록을 섞거나, 기존 Blob에 대해 이러한 블록을 조합할 수 있습니다. 이 새로운 기능의 이점은 이러한 변경 내용을 수행하려면 추가하거나 변경하려는 블록만 업로드해야 한다는 것입니다. 이제 PutBlockList를 사용하면 커밋된 블록 목록에서 현재 Blob을 구성하는 기존 블록 집합과 커밋되지 않은 블록 목록에서 새로 업로드된 블록을 조합하여 블록을 선택하여 Blob의 새 버전을 만들 수 있습니다.      <br></li>    <li><b>루트 Blob 컨테이너</b> – 모든 스토리지 계정에 단일 루트 Blob container.&#160; 사용할 수 있는 기능을 제공했습니다.&#160; 이렇게 하면 애플리케이션에서 도메인 주소 바로 옆에 Blob을 저장하고 참조할 수 있습니다.&#160;&#160;&#160; 다음과 같이 샘플 URL을 사용하여 Blob을 저장하고 액세스할 수 있습니다.</li>    <p><a href=""></a></p>    <p>이 버전 변경으로 애플리케이션이 컨테이너에서 작업을 수행하는 방식을 변경하여 Blob operation.&#160; 대신 컨테이너 작업임을 명시적으로 지정했습니다. 예를 들어 그림이라는 컨테이너를 만들기 위해 다음과 같습니다.</p>    <p>PUT <a href=""></a></p>    <p>루트 Blob 컨테이너 "x-ms-version: 2009-07-17"을 사용하려면 지정해야 합니다. &#160;&#160; x-ms-version HTTP 헤더를 지정할 필요가 없는 익명 요청에 대한 지원은 나중에 추가될 예정입니다.</p>   <b></b>    <li><b>서명된 URL에 대한 공유 액세스 서명</b> – 이제 프라이빗 키를 제공하거나 Blob 컨테이너를 공개하지 않고도 Azure Blob에 대한 액세스를 제공하기 위해 제공될 수 있는 만료 날짜가 있는 서명을 만들 수 있습니다. 이제 애플리케이션에서 이러한 서명된 액세스 서명을 만들고 Azure Blob에 대한 요청에 추가하여 서명된 URL을 만들 수 있습니다. 다음은 7월 20일까지 그림 컨테이너의 모든 Blob에 대한 읽기 권한을 부여하는 서명("?"이후의 모든 필드)을 보여 주는 예제<sup>입니다</sup>. 그런 다음 이 서명을 사용하여 그림 컨테이너의 blob profile.jpg 액세스하는 URL이 표시됩니다.       <br>      <br>GET https://myaccount.blob.core.windows.net/pictures/profile.jpg?se=2009-07-20&amp;sr=csp&amp;=rsig&amp;=xUXi%2f%2fxnETUHQoV0MGS06OkEiTo%3d       <br>      <br>스토리지 계정 비밀 키를 사용하여 요청의 정식화를 통해 해시를 계산하는 서명을 만듭니다. 그런 다음, 서명을 URL의 일부로 사용하여 Blob 요청에 대한 읽기, 쓰기 또는 삭제 액세스를 제공할 수 있습니다. 공유 액세스 서명에는 x-ms-version을 사용할 필요가 없습니다. </li> </ul>  <p>위의 새로운 기능 외에도 버전이 지정된 CTP 릴리스의 일부로 다음과 같은 의미 체계를 변경했습니다.</p>  <ul>   <li><b>Windows Azure Blob 및 큐에 대한 조건부 헤더</b> – 이전 버전에서는 여러 조건부 헤더(예: If-Match, If-None-Match, If-Modified-Since 및 If-Unmodified-Since)를 지정한 요청의 의미에 대해 모호하게 유지되었습니다. 이제 단일 조건부 헤더를 지정하거나 (1) If-Match 및 If-Unmodified-Since 또는 (2) If-None-Match 및 If-Modified-Since의 두 조합 중 하나만 허용합니다.       <br></li>    <li><b>azure Blob 및 "/"Windows</b> – 이전 버전의 Azure Blob은 여러 슬래시가 행에서 발생한 경우 Blob 이름에서 슬래시를 잘라내고 컨테이너 이름이 비어 있으면 요청을 잘못 해석할 수 있습니다. 이 동작을 변경하고 이전 또는 후행 슬래시를 잘라내지 않고 Blob 이름을 있는 그대로 사용하고 빈 컨테이너 이름으로 요청을 올바르게 실패합니다.       <br></li>    <li><b>테이블 쿼리 및 모든 목록 작업</b> – Blob, Blob 컨테이너 및 큐를 나열하고 테이블 쿼리를 수행하기 위한 최대 시간 제한은 이제 30초입니다. </li> </ul>  <p>이 새 릴리스에 대한 위의 기능은 현재 Windows Azure Storage REST 인터페이스를 통해서만 사용할 수 있습니다. Windows Azure SDK 및 스토리지 클라이언트 라이브러리의 향후 릴리스의 일부가 될 것입니다.</p>  <p>자세한 내용은 MSDN 설명서에서 이러한 새로운 기능에 대한 세부 정보를 확인할 수 있습니다.</p>  <p><a href="https://msdn.microsoft.com/en-us/library/dd135733.aspx">https://msdn.microsoft.com/en-us/library/dd135733.aspx</a></p>  <p>또한 Steve Marx는 곧 자신의 블로그에서 위의 새로운 기능을 사용하는 몇 가지 예를 갖게 될 것입니다.</p>  <p><a href=""></a></p>  <p>언제나처럼, 우리는 당신이 가질 수있는 피드백을 주셔서 감사합니다.</p>  <p>브래드 칼더    <br>Microsoft Azure Storage</p>'
