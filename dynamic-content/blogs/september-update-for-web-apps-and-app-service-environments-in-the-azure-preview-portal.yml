Title: Azure Preview 포털에서 Web Apps 및 App Service 환경에 대한 9월 업데이트
Summary: 이 블로그 게시물은 약간 기한이 지났지만 제공된 기능 및 개선 사항을 만회하고 있습니다. .net framework 4.6 지원 이제 .Net Framework 4.6을 사용하도록 앱을 구성할 수 있습니다.
Content: >-
  <p>이 블로그 게시물은 약간 기한이 지났지만 제공된 기능 및 개선 사항을 만회하고 있습니다.</p>


  <h2>.net framework 4.6 지원</h2>


  <p>이제 .Net Framework 4.6을 사용하도록 앱을 구성할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/82880d17-f89b-4902-9929-de9dcd746516.png"><img alt="image_thumb1" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4573b625-d46d-4d73-83a0-4667f3225a83.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px; display: inline; padding-right: 0px" title="image_thumb1" width="1366"></a></p>


  <h2>Process Explorer</h2>


  <p><strong>프로세스 탐색기는</strong> 프로세스에 대한 아이콘을 포함하기 위한 페이스리프트뿐만 아니라 몇 가지 안정성 수정도 받았습니다. 이렇게 하면 웹 사이트 프로세스, 사이트 확장, 웹 작업 및 kudu 프로세스를 보다 쉽게 구분할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0648b1d2-29a0-4852-84f4-f38d85d797f2.png"><img alt="clip_image002_thumb2" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53bbb20c-4069-45f6-a253-a0decc7e30ca.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px; display: inline; padding-right: 0px" title="clip_image002_thumb2" width="1366"></a></p>


  <h2>인증/권한 부여</h2>


  <p>큰 디렉터리를 더 잘 처리할 수 있도록 몇 가지 개선 작업을 수행했으므로 이 시나리오에서 UI의 응답성이 훨씬 향상되었습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8fd6aad7-c176-4aa6-93c9-ad2ac16929a0.png"><img alt="clip_image003_thumb2" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b63a3dd3-be04-4a55-8e20-4eba368807eb.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px; display: inline; padding-right: 0px" title="clip_image003_thumb2" width="1366"></a></p>


  <h2>새 CI 공급자: OneDrive</h2>


  <p>이제 연속 배포를 위해 OneDrive 폴더를 설정할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a996def4-68c6-43ee-b242-173678b48761.png"><img alt="clip_image004_thumb2" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/61cc4635-b526-4847-ad43-fe0942804570.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px; display: inline; padding-right: 0px" title="clip_image004_thumb2" width="1366"></a></p>


  <h2>App Service 계획 기본 사항</h2>


  <p><strong>App Service 계획</strong> 필수 기능은 이제 웹/모바일 및 슬롯에서 앱 수를 제공합니다.&nbsp; <strong>찾아보기</strong> 에서는 이 모든 형식을 통합 목록에 포함합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bdbe0b92-7686-463b-81e5-0763026d2980.png"><img alt="clip_image005_thumb2" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/703f93dd-5c65-4afd-a93a-3321119369a1.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px; display: inline; padding-right: 0px" title="" width="1366"></a>clip_image005_thumb2 도구</p>


  <h2>도구 메뉴</h2>


  <p>도구 메뉴에 <strong>이벤트</strong> 및 <strong>경고</strong> 가 포함되어 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/faeb2961-27cb-4d8c-9bb4-69e1c0a315d7.png"><img alt="clip_image006_thumb2" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b696baa2-7839-45dd-babf-3f9288b95f73.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px; display: inline; padding-right: 0px" title="clip_image006_thumb2" width="1366"></a></p>


  <h2>App Service Environment 업데이트</h2>


  <h3>새 ASE 만들기 환경</h3>


  <p>모든 학습&#39;WebApp 만들기 환경의 다시 vamp 형식을 가져와<strong> App Service Environment</strong> 생성에 적용했습니다. 결과적으로 모든 잠금&rdquo;을 제거하고 &ldquo;최소한의 입력이 필요한 훨씬 간소화된 환경이 생성됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3e035b51-2d04-4b9d-9825-d1b3e2b72e12.png"><img alt="clip_image007_thumb2" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4ed7a0a-ce08-46ce-8f0d-745a3673e1b6.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px; display: inline; padding-right: 0px" title="clip_image007_thumb2" width="1366"></a></p>


  <h3>ASE 자동 크기 조정 지원</h3>


  <p>이제 App Service Environment 작업자 풀 및 프런트 엔드에서 메트릭 및 예약된 기반 자동 크기 조정을 수행할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c588a44-62f0-4677-86ca-d17d9c7efbcc.png"><img alt="clip_image008_thumb2" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af62eaad-326d-4c93-bc65-657da60475af.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px; display: inline; padding-right: 0px" title="clip_image008_thumb2" width="1366"></a></p>


  <h3>작업자 풀 및 프런트 엔드에 대한 전체 리소스 블레이드</h3>


  <p>프런트 엔드 및 작업자 풀을 이제 개별 리소스로 관리할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e30e89fb-b3d5-4003-a1fd-0b46bbf1f506.png"><img alt="clip_image009_thumb2" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8767708b-b41e-45a3-88b9-5344f840c573.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px; display: inline; padding-right: 0px" title="clip_image009_thumb2" width="1366"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f57c91c4-d8fb-4451-b393-b1798c8f53af.png"><img alt="clip_image010_thumb2" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6f4ffb20-0a2e-46bf-be95-cca72adc5ba6.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px; display: inline; padding-right: 0px" title="clip_image010_thumb2" width="1366"></a></p>


  <h3>IP 주소 관리 환경</h3>


  <p><strong>새 App Service Environment</strong> IP 관리 환경으로, IP 주소의 크기를 조정하고 <strong>App Service Environment</strong>에서 호스트되는 앱에서 사용</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8ea19ab3-7225-44e0-aa06-50287971881b.png"><img alt="clip_image011_thumb2" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c10988d1-f085-482a-80a5-ba6bb13697c7.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px; display: inline; padding-right: 0px" title="clip_image011_thumb2" width="1366"></a></p>


  <h3>모든 App Service Environment 리소스 종류에 대한 경고 지원</h3>


  <p>이제 <strong>App Service 환경</strong>, 작업자 풀 및 프런트 엔드에서 메트릭 기반 경고를 설정하여 이메일 알림을 받거나 새 웹 후크 기능을 트리거할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1edef53c-d33c-420c-af41-278518ea3a27.png"><img alt="clip_image012_thumb2" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c7d20026-f99e-4fa1-b8ed-48df1cb8a522.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px; display: inline; padding-right: 0px" title="clip_image012_thumb2" width="1366"></a></p>


  <p>&nbsp;</p>


  <h2>DB 클러스터 지원 지우기</h2>


  <p>또한 ClearDB에 대한 새로운 Hi-Performance MySQL SKU를 제공했습니다. 여기에는 중요 업무용 데이터베이스에 대한 지원과 WebApp 만들기 환경이 다시 vamp인 학습&#39;기반한 새로운 구체화된 만들기 환경이 포함됩니다.</p>


  <p>공지 블로그 게시물은 다음과 같습니다. <a href="https://azure.microsoft.com/en-us/blog/announcing-new-mysql-premium-tiers-from-cleardb/">https://azure.microsoft.com/en-us/blog/announcing-new-mysql-premium-tiers-from-cleardb/</a></p>


