Title: '게스트 게시물: Windows Azure용 앱 빌드가 Cloud9로 개선됨'
Summary: '편집자&rsquo; 주: 오늘&rsquo; 게스트 블로그 게시물 매튜 Pardee에서 온다, Cloud9 IDE에서 개발자 에반젤리스트, 개발을위한 온라인 플랫폼입니다, 여기서 모든 코드는 오픈 소스입니다, 무료 ...'
Content: '<p><em>편집자&rsquo; 주: 오늘&rsquo; 게스트 블로그 게시물은 <a href="https://c9.io/" target="_blank">Cloud9 IDE</a>의 개발자 에반젤리스트인 Matthew Pardee가 제공하는 것으로, 모든 코드가 오픈 소스이며 언제 어디서나 모든 사용자를 위해 자유롭게 적응하고 사용할 수 있는 오픈 소스입니다.<a target="_blank" href="https://c9.io/"><img style="float: right; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2337.Cloud9.png" height="166" width="208"></a></em></p>  <p>다른 컴퓨터 및 소프트웨어 스택에서 프로덕션 코드를 실행하는 것은 힘든 일입니다. 더 나쁜 것은 개발자가 단수 목표에 집중하는 데 큰 방해가 될 수 있습니다.<br> <br> 그러나 많은 팀이 여전히 이런 식으로 일하고 있습니다. 팀의 모든 사용자가 작업을 시작할 수 있도록 구성을 관리하고 플랫폼 차이를 조정하는 오랜 기간 동안 어려움을 겪고 있습니다. 정확히 뭐야? 오 예, 그들이 가장 잘하는 일 : <i>코드</i>.<br> <br> 모든 사람이 작업을 수행하는 데 사용하는 것과 동일한 IDE를 갖는 것 이상의 기회가 있습니다. 그리고 그 기회는 Cloud9가 그 초점을 유지하고 혁신을 계속하는 곳입니다. 클라우드에 전적으로 존재하는 워크플로의 잠재력입니다.<br> <br> Cloud9는 Windows Azure 및 Windows <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/web-sites/?WT.mc_id=cmp_pst001_blg_post0143web">Azure 웹 사이트</a> 통합을 제공하는 유일한 클라우드 기반 개발 플랫폼입니다. 이 비전을 지원하고 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0143gen">Windows Azure</a>용 애플리케이션을 더욱 쉽게 개발할 수 있도록 하는 Cloud9가 이번 주에 릴리스한 기능은 다음과 같습니다.</p>  <h3><b>협업</b></h3>  <p><b></b>이제 전 세계의 개발자가 동일한 코드를 편집하고 실시간으로 함께 채팅할 수 있습니다. 생산성이 높은 쌍 프로그래밍 및 코드 검토가 얼마나 효과적인지, 청중이 진정으로 참여할 때 얼마나 효과적인 프레젠테이션인지 생각해 보세요. 그리고 학생 그룹에게 프로그래밍 예술을 가르치는 것이 얼마나 보람있는지.</p>  <h3><b>클라우드의 작업 영역</b></h3>  <p><b></b>이 기능은 모든 프로젝트에 자체 런타임 환경을 제공하는 기능입니다. 그리고 플랫폼&rsquo; 전문 개발자가 기다리고있다. 이제 gcc를 사용하여 컴파일할 수 있습니다. Python 및 Ruby 인터프리터를 실행합니다. 그리고 팀의 모든 구성원에게 유지 관리해야 했던 플랫폼 차이를 기억하시나요? 이제 팀이 작동하면 모두 동일한 OS 및 소프트웨어 스택에서 실행됩니다. Premium 계정은 로컬 시스템과 마찬가지로 서버와 상호 작용할 수 있는 완전한 터미널을 얻습니다.</p>  <h3><b>로컬로 동기화, 오프라인으로 작업</b></h3>  <p><b></b>Cloud9 IDE는 이제 데스크톱용 작은 앱으로 설치할 수 있지만&rsquo; 데스크톱 IDE보다 훨씬 더 많습니다. 오프라인 상태에서도 개발을 계속할 수 있도록 호스트된 프로젝트를 로컬로 동기화된 상태로 유지할 수 있습니다. Cloud9를 사용하기 전에 사용했던 데스크톱 프로젝트도 있나요? c9.io 푸시하여 클라우드에서 코딩하고 공동 작업할 수 있는 모든 권한과 자유를 제공할 수 있습니다.</p>  <h3><b>코드 완성</b></h3>  <p><b></b>한때 데스크톱 IDE의 도메인이라고 생각했던 JavaScript 분석의 깊이와 정교함은 이제 Cloud9에 있습니다. 입력할 때 코드 제안이 코드 아래에 표시됩니다. 또한 제안 위에 마우스를 가져가면 유용한 JavaScript 및 Node.js 설명서가 표시됩니다. Ctrl-Shift-E 또는 Cmd-Shift-E를 입력하여 개요 보기를 열고 활성 파일의 메서드로 빠르게 이동합니다.<br> <b></b></p>  <h3><b>구체화된 도구</b></h3>  <p><b></b>이러한 기능은 Cloud9가 지난 1년 동안 개선해 온 고급 도구 외에도 매우 빠른 파일 액세스, 강력한 파일 검색, Node.js 대한 브라우저 내 디버거, SCM 및 IDE 명령을 실행하기 위한 지원 콘솔, 풍부하고 완전한 기능을 갖춘 편집기 및 아름다운 UI입니다. 그리고 <a target="_blank" href="https://c9.io/site/features/">Cloud9에서 제공하는 것이 훨씬 더</a> 많습니다.</p>  <h3><b>배포: 클라우드에서 코드 구현 보기</b></h3>  <p><b></b>Cloud9는 Node Summit에서 Windows Azure에 대한 지원을 발표한 올해 1월부터 Windows Azure와 함께 잠기고 있습니다. 또한 초기에 Microsoft와 협력하여 Windows Azure 웹 사이트를 통합하고 플랫폼에 대한 지원을 공개했습니다.<br> <br> Windows Azure는 SLA 및 대기 시간 응답에서 PaaS(Platform-as-a-Service) 필드를 이끌고 있습니다. 미국, 유럽 및 아시아에 데이터 센터가 있으며 플랫폼의 애플리케이션 개발을 모든 애플리케이션에 대한 자연스러운 선택으로 만드는 통합 서비스 제품군을 제공합니다.<br> <br> 이 릴리스를 통해 Cloud9는 새로운 작업 수행 방법을 소개합니다. c9.io 이러한 기능 등을 사용해 볼 때 여러분의 피드백을 받게 되어 기쁩<a target="_blank" href="https://c9.io/">니다.</a></p>  <p>-<a target="_blank" href="https://twitter.com/#!/matt_pardee">매튜 파디</a>, <a target="_blank" href="https://c9.io/site/author/matt-pardee/">개발자 에반젤리스트, Cloud9</a> &nbsp;</p>'
