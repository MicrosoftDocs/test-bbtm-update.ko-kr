Content: >-
  <p>&rsquo;2018년 9월에 처음 릴리스된 Azure IoT Hub <a href="https://docs.microsoft.com/azure/iot-dps/" target="_blank">Device Provisioning Service</a> 기능의 일반 공급 발표를 통해 <a href="https://docs.microsoft.com/azure/iot-dps/" target="_blank">2019</a>년에 Were ringing! 다음 기능은 모두 현재 일반 공급됩니다.</p>


  <ul>
      <li>대칭 키 증명 지원</li>
      <li>다시 프로비저닝 지원</li>
      <li>등록 수준 할당 규칙</li>
      <li>사용자 지정 할당 논리</li>
  </ul>


  <p>모든 기능은 Azure Portal을 통해 모든 프로비전 서비스 지역에서 사용할 수 있으며, SDK는 Python SDK를 제외하고 2019년 1월 말까지 이러한 새로운 기능을 지원합니다. &rsquo;각 기능에 대해 좀 더 자세히 살펴보겠습니다.</p>


  <h2>대칭 키 증명</h2>


  <p>대칭 키는 프로비저닝 서비스를 사용하여 시작하고 프로비저닝을 시작하지만 아직 인증 방법을 결정하지 않은&rsquo; 사용자에게 쉬운 &quot;Hello World&quot; 환경을 제공하는 가장 쉬운 방법 중 하나입니다. 또한 대칭 키 등록 그룹은 기존 보안 기능이 제한된 레거시 디바이스가 Azure IoT 통해 클라우드로 부트스트랩할 수 있는 좋은 방법을 제공합니다. 문서를 확인하여 <a href="https://aka.ms/dpslegacysymmkey" target="_blank">레거시 디바이스를 연결하는</a> 방법에 대해 자세히 알아보세요.</p>


  <p>대칭 키 지원은 다음 두 가지 방법으로 사용할 수 있습니다.</p>


  <ul>
      <li><strong>디바이스가</strong> IoT Hub에서와 마찬가지로 Device Provisioning Service에 연결하는 개별 등록입니다.</li>
      <li><strong>디바이스가 그룹</strong> 키에서 파생된 대칭 키를 사용하여 Device Provisioning Service에 연결하는 등록 그룹입니다.</li>
  </ul>


  <p>설명서에는 대칭 키를 사용하여 <a href="https://aka.ms/dpsquickstartsymmkey" target="_blank">디바이스&#39;ID를 확인하는</a> 방법에 대한 자세한 내용이 포함되어 있습니다.</p>


  <h2>자동화된 다시 프로비저닝 지원</h2>


  <p>초기 솔루션 할당 후 언젠가 디바이스를 다른 IoT 솔루션에 다시 할당할 수 있는 디바이스 다시 프로비저닝에 대한 일류 지원을 추가했습니다. 다시 프로비저닝 지원은 다음 두 가지 옵션으로 제공됩니다.</p>


  <ul>
      <li>새 IoT Hub에 대한 디바이스 쌍 데이터가 이전 IoT Hub 대신 등록 목록에서 채워지는 <strong>팩터리 재설정</strong> 이는 임대된 디바이스 시나리오뿐만 아니라 공장 재설정 시나리오에도 일반적입니다.</li>
      <li><strong>디바이스</strong> 쌍 데이터가 이전 IoT Hub에서 새 IoT Hub로 이동하는 마이그레이션. 이는 디바이스가 지리적 위치 간에 이동하는 시나리오에 일반적입니다.</li>
  </ul>


  <p>Weve&rsquo;는 또한 필요한 사람들을 위해 이전 버전과의 호환성을 유지하기 위한 조치를 취했습니다. 자세한 내용은 설명서인 &ldquo;<a href="https://docs.microsoft.com/en-us/azure/iot-dps/concepts-device-reprovision" target="_blank">IoT Hub 디바이스 다시 프로비전 개념을 확인하세요</a>&rdquo;. 또한 이 설명서에는 <a href="https://aka.ms/dpshowtoreprovision" target="_blank">다시 프로비저닝을 사용하는 방법에</a> 대한 자세한 내용은 포함되어 있습니다.</p>


  <h2>등록 수준 할당 규칙</h2>


  <p>고객은 디바이스가 적절한 IoT Hub에 할당되는 방식을 세밀하게 제어해야 합니다. 예를 들어 Contoso는 두 개의 대규모 다국적 기업을 고객으로 사용하는 솔루션 공급자입니다. 각 Contosos&rsquo; 고객은 지리적 분할 설정에서 전 세계 Contoso 디바이스를 사용하고 있습니다. Contoso는 프로비전 서비스에 고객 As&rsquo; 디바이스가 지리적으로 분산된 허브 집합으로 이동해야 하며 고객 Bs&rsquo; 디바이스가 지리적으로 분산된 다른 허브 집합으로 이동해야 한다고 알리는 기능이 필요합니다. 등록 수준 할당 규칙을 사용하면 Contoso에서 이 작업을 수행할 수 있습니다.</p>


  <p>다음과 같은 두 가지 기능이 있습니다.</p>


  <ul>
      <li><strong>등록당 할당 정책을 지정하면</strong> 세분화된 제어가 가능합니다.</li>
      <li><strong>연결된 허브 범위 지정을</strong> 사용하면 할당 정책이 허브의 하위 집합을 통해 실행되도록 할 수 있습니다.</li>
  </ul>


  <p>이는 개별 및 그룹 등록 모두에 사용할 수 있습니다.</p>


  <h2>사용자 지정 할당 논리</h2>


  <p>사용자 지정 할당 논리를 사용하여 Device Provisioning Service는 Azure Function을 트리거하여 디바이스가 어디로 이동해야 하는지, 어떤 구성을 디바이스에 적용해야 하는지 결정합니다. 사용자 지정 할당 논리는 등록 수준에서 설정됩니다.</p>


  <h3>리머릭으로 요약하려면 다음을 수행합니다.</h3>


