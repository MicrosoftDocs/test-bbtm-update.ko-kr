Title: '지금 사용 가능: Windows Azure Platform Training Kit - 4월 업데이트'
Summary: 이제 Windows Azure Platform Training Kit의 2011년 4월 업데이트를 다운로드할 수 있습니다.&nbsp;  이 버전은 Azure SDK 1.4 및 Visual Studio 2010 SP1 Windows 업데이트되었습니다.&nbsp; ...
Content: '<p>이제 Windows Azure Platform Training Kit의 2011년 4월 업데이트를 다운로드할 수 있습니다.&nbsp;  이 버전은 Azure SDK 1.4 및 Visual Studio 2010 SP1 Windows 업데이트되었습니다.&nbsp; 또한 신규 및 업데이트된 HOL(실습 랩)과 새 Windows Azure AppFabric 포털에 대한 데모가 포함되어 있습니다.</p>  <p>Windows Azure 플랫폼 교육 키트에는 Windows Azure 플랫폼을 사용하는 방법을 배울 수 있도록 설계된 실습 랩, 프레젠테이션 및 데모를 포함한 포괄적인 기술 콘텐츠 세트가 포함되어 있습니다.</p>  <p>Windows Azure Platform Training Kit의 2011년 4월에 포함된 내용은 다음과 같습니다. </p>  <ul class="unIndentedList">  <li>  새로 만들기: ACS, OData Services 및 Windows Azure HOL을 통해 Windows Phone 7 앱에서 사용자 인증</li>  <li>  신규: Windows Azure Traffic Manager HOL</li>  <li>  새로운 기능: SQL Azure Reporting Services HOL 소개</li>  <li>  업데이트됨: Azure 커넥트 HOL을 Windows 앱 연결(Windows Azure 커넥트 새로 고침용으로 업데이트됨)</li>  <li>  업데이트됨: WINDOWS AZURE CDN HOL(Windows Azure CDN 새로 고침용으로 업데이트됨)</li>  <li>  업데이트됨: AppFabric ACS 2.0 HOL 소개(ACS 2.0의 프로덕션 릴리스로 업데이트됨)</li>  <li>  업데이트됨: ACS를 사용하여 여러 비즈니스 ID 공급자 HOL과 페더레이션(ACS 2.0의 프로덕션 릴리스로 업데이트됨)</li>  <li>  업데이트됨: Service Bus HOL 소개(최신 Windows Azure AppFabric 포털로 업데이트됨)</li>  <li>  업데이트됨: Service Bus HOL에서 이벤트 발생(최신 Windows Azure AppFabric 포털로 업데이트됨)</li>  <li>  업데이트됨: 서비스 원격 HOL(최신 Windows Azure AppFabric 포털로 업데이트됨)</li>  <li>  업데이트됨: Rafiki 데모(최신 Windows Azure AppFabric 포털로 업데이트됨)</li>  <li>  업데이트됨: Service Bus 데모(최신 Windows Azure AppFabric 포털로 업데이트됨)</li>  </ul>  <p>자세히 알아보고 다운로드하려면 여기를 클릭하세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/04/28/now-available-windows-azure-platform-training-kit-april-update.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
