Title: Azure Monitor 가용성 테스트에 대한 2019년 3월 변경 내용
Summary: 'Azure Monitor 가용성 테스트를 사용하면 공용 인터넷에서 액세스할 수 있는 HTTP 또는 HTTPS 엔드포인트의 가용성 및 응답성을 모니터링할 수 있습니다. 테스트하는 웹 사이트에 아무것도 추가하지 않아도 됩니다. '
Content: >-
  <p><a href="https://docs.microsoft.com/en-us/azure/azure-monitor/app/monitor-web-app-availability" target="_blank">Azure Monitor 가용성 테스트를</a> 사용하면 공용 인터넷에서 액세스할 수 있는 HTTP 또는 HTTPS 엔드포인트의 가용성 및 응답성을 모니터링할 수 있습니다. 다시 테스트할&#39;웹 사이트에 아무 것도 추가할 필요가&#39;있습니다. 사이트일 필요는&#39;없으며, 의존하는 REST API 서비스를 테스트할 수도 있습니다. 이 서비스는 전 세계 지점에서 정기적으로 애플리케이션에 웹 요청을 보냅니다. 애플리케이션이 응답하지&#39;경우 또는 느리게 응답하는 경우 경고합니다.</p>


  <p>이번 달 말에 이 서비스에 몇 가지 주요 변경 내용을 배포하고 있으며, 이러한 변경으로 성능과 안정성이 향상되고 향후 서비스를 더 개선할 수 있습니다. 이 게시물은 일부 변경 내용을 강조 표시하고 테스트가 중단 없이 계속 실행되도록 하기 위해 알아야 할 변경 내용 중 일부를 설명합니다.</p>


  <h2>안정성 향상</h2>


  <p>새 버전의 가용성 테스트 서비스를 배포하고 있습니다. 이 새 버전은 서비스의 안정성을 향상시켜 거짓 경보를 줄여야 합니다. 또한 이 변경으로 인해 새 가용성 테스트를 만들 수 있는 용량이 증가하며, 애플리케이션 Insights 사용량이 계속 증가함에 따라 크게 필요합니다. 또한 이 새로운 디자인의 아키텍처를 사용하면 새 지역을 훨씬 더 쉽게 추가할 수 있습니다. 나중에 앱&rsquo; 가용성을 테스트할 수 있는 추가 지역이 표시됩니다.</p>


  <h2>새 UI가 포함되었습니다.</h2>


  <p>새로운 백 엔드 아키텍처와 함께 새로운 디자인으로 가용성 테스트 UI를 업데이트하고 있습니다. 다음 몇 주 안에 모든 고객을 위해 출시될 UI의 미리 보기는 아래 이미지를 참조하세요.&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a82daa19-1b5d-4154-98e0-3fdf9afd0f56.png"><img alt="Screenshot of the new design for availability testing UI" border="0" height="672" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f86ca054-3b5c-41f8-a9af-2d90c40b0a3a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="가용성 테스트 UI에 대한 새 디자인의 스크린샷" width="1432"></a></p>


  <p>새 디자인은 Application Insights 다른 환경과 더 일치합니다. 요청이 많은 정보를 보는 데 필요한 클릭 횟수를 줄이고 가용성 산점도의 오른쪽에 가용성 테스트에 대한 인사이트를 표시합니다. 새 차트는 시간 칫솔질을 지원합니다. 차트의 섹션을 클릭하고 끌어서 해당 기간으로 확대할 수 있습니다. 또한 이 디자인은 이전 디자인보다 빠르게 로드됩니다.</p>


  <h2>IP 주소 변경</h2>


  <p>앱에서 웹 테스트를 실행하기 때문에 특정 IP 주소를 허용 목록에 추가했지만 웹 서버가 특정 클라이언트를 제공하는 것으로 제한되는 경우 새 IP 범위에 서비스를 배포하고 있음을 알고 있어야 합니다. 서비스의 용량을 늘리고 있으므로 추가 테스트 에이전트를 추가해야 합니다.</p>


  <p>2019년 3월 20일부터 새 테스트 에이전트에서 테스트를 실행하기 시작하므로 허용 목록을 업데이트해야 합니다. 이전 IP 범위 및 새 IP 범위를 포함하여 필요한 모든 허용 목록에 포함된 목록은 설명서, &ldquo;<a href="https://docs.microsoft.com/en-us/azure/azure-monitor/app/ip-addresses#availability-tests" target="_blank">Application Insights 및 Log Analytics에서 사용하는 IP 주소에 게시됩니다</a>.&rdquo;</p>


  <h2>프랑스 남부 변경</h2>


  <p>프랑스 남부는 더 이상 가용성 테스트를 수행할 수 있는 지역으로 제공되지 않습니다. 프랑스 남부의 모든 기존 테스트는 프랑스 중부에서 실행되는 중복 서비스로 이동되며, 이 서비스는 포털에 프랑스 중부(이전의 프랑스 남부)로 &ldquo;표시됩니다.&rdquo;&nbsp; 이미 프랑스 중부에서 테스트가 실행 중인 경우 이는 테스트가 프랑스 중부에서 시간당 두 번 실행된다는 것을 의미합니다. 기존 경고 규칙은 영향을 받지 않습니다.</p>


  <h2>새 테스트 지역</h2>


  <p>가용성 테스트를 실행할 유럽 내에 추가 지역을 추가할 예정입니다. 이 지역을 사용할 수 있을 때 공지합니다.</p>


  <h2>다음 단계</h2>


  <p>오늘 Azure 계정에 로그인하여 새 애플리케이션 Insights 가용성 UX를 시작합니다. <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/" target="_blank">Azure Monitor 설명서를</a> 방문하여 &ldquo; 시작하는 방법에 대해 자세히 알아볼 수도 있습니다.&rdquo;</p>
