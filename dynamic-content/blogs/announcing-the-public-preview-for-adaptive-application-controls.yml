  <h2>적응형 애플리케이션 제어 정책 모니터링 및 편집</h2>


  <p>적응형 애플리케이션 컨트롤 블레이드에서 적응형 애플리케이션 제어 정책으로 구성된 기존 가상 머신 그룹을 쉽게 관리하고 모니터링할 수 있습니다. 특정 그룹 내의 VM에 적용되는 허용 목록 규칙을 보고 수정할 수 있으며 해당 규칙 위반에 대한 경고를 받을 수 있습니다. 또한 특정 적응형 애플리케이션 제어 정책이 적용되는 모드를 변경하고 적용 모드를 사용하여 승인되지 않은 애플리케이션 차단을 시작할 수 있습니다. 애플리케이션의 보안 상태를 파악하면 제어를 유지하는 데 도움이 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7baaabe4-8ef2-40b4-8e5d-f4a2993ae139.png"><img alt="image" border="0" height="373" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1edb65bb-7a87-4afa-be43-e1533429e3ab.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="626"></a></p>


  <p>이러한 새로운 기능은 Azure Security Center의 표준 가격 책정 계층 내에서 사용할 수 있으며 처음 60일 동안 <a href="https://azure.microsoft.com/en-us/">무료로 사용해 볼</a> 수 있습니다.</p>


  <p>적응형 애플리케이션 컨트롤에 대한 자세한 내용은 <a href="https://aka.ms/asc-applicationwhitelisting">설명서를</a> 참조하세요.</p>
