Title: 적응형 애플리케이션 컨트롤에 대한 공개 미리 보기 발표
Summary: 'Microsoft Ignite에서는 허용 목록 규칙을 사용하여 맬웨어로부터 애플리케이션을 보호하는 새로운 적응형 애플리케이션 컨트롤을 발표했습니다. 오늘 Azure Security Center에서 이러한 기능을 공개 미리 보기로 사용할 수 있다는 사실을 공유하게 되어 기쁩니다. '
Content: >-
  <p>Microsoft Ignite에서는 허용 목록 규칙을 사용하여 맬웨어로부터 애플리케이션을 보호하는 <a href="https://azure.microsoft.com/en-us/blog/azure-security-center-extends-advanced-threat-protection-to-hybrid-cloud-workloads/">새로운 적응형 애플리케이션 컨트롤을 발표</a> 했습니다. 오늘 Azure Security Center에서 이러한 기능을 공개 미리 보기로 사용할 수 있다는 사실을 공유하게 되어 기쁩니다.&nbsp;</p>


  <p>허용 목록과 같은 애플리케이션 컨트롤은 악의적이고 취약한 애플리케이션에 대한 노출을 제한하는 데 도움이 될 수 있습니다. 애플리케이션 제어는 빠르게 진화하는 맬웨어 및 새로운 악용에 보조를 맞추는 대신 알려진 좋은 애플리케이션을 제외한 모든 애플리케이션을 차단합니다. 일반적으로 고정된 애플리케이션 집합을 실행하는 용도로 빌드된 서버의 경우 허용 목록에 상당한 보호 기능이 추가될 수 있습니다. 애플리케이션 제어 솔루션은 몇 시간 동안 존재했지만, 조직에서는 특히 서버 또는 서버 그룹별로, 그리고 대규모로 고유한 규칙이 필요한 경우 관리하기가 너무 복잡하고 관리하기 어렵습니다.</p>


  <p>적응형 애플리케이션 컨트롤은 기계 학습을 활용하여 Azure 가상 머신의 동작을 분석하고, 애플리케이션의 기준을 만들고, 가상 머신을 그룹화하고, 적절한 허용 목록 규칙을 권장하고 자동으로 적용합니다. Azure Security Center에서 이러한 규칙에 대한 경고를 보고 수정하고 받을 수 있습니다.</p>


  <p>적응형 애플리케이션 컨트롤은 현재 Azure에서 실행되는 Windows 가상 머신(모든 버전, 클래식 또는 Azure Resource Manager)에 사용할 수 있습니다. 시작하려면 Security Center를 열고 애플리케이션 허용 목록 타일을 선택합니다.</p>


  <h2>적응형 애플리케이션 컨트롤 사용 및 정책 적용</h2>


  <p>적응형 애플리케이션 컨트롤 블레이드에서 선택한 가상 머신 그룹에 적응형 애플리케이션 컨트롤을 쉽게 사용하도록 설정할 수 있습니다. 권장 사항을 보고 처음에 감사 모드에서 실행할 수 있는 애플리케이션을 결정하고 애플리케이션이 규칙을 위반할 때 경고를 받을 수 있는 정책을 만들 수 있습니다. 사용자 고유의 정책을 만들고 적용하면 관리 복잡성을 줄이면서 애플리케이션의 보호가 강화됩니다.</p>


