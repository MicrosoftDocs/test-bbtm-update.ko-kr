Title: Azure Government Cloud는 5개의 새로운 제품을 추가하여 P-ATO 범위를 확장합니다.
Summary: Azure Government Cloud가 5개의 새로운 제품을 추가하여 FedRAMP P-ATO(임시 운영 권한 부여)를 확장했다고 발표하게 되어 기쁩니다.
Content: >-
  <p>Azures&rsquo; Government Cloud가 새로운 제품을 추가하여&nbsp; FedRAMP P-ATO(임시 운영 권한 부여)를 확장했다고 발표하게 되어 기쁩니다. Service Bus, Notification Hubs, Site Recovery, StorSimple 및 Backup은 모두 높은 영향 수준에서 Azure Governments&rsquo; P-ATO에 대한 JAB(공동 권한 부여 위원회) 승인을 받았습니다.</p>


  <p>이러한&nbsp; 제품이 추가되면서 FedRAMP High 기준을 충족하는 Azure Government 제품의 총 수는 18개로 증가합니다.&nbsp;</p>


  <h3>새로운 제품 정보:</h3>


  <p><strong>Azure <a href="https://azure.microsoft.com/en-us/documentation/services/service-bus/" target="_blank">Service Bus</a>:</strong> 애플리케이션, 서비스 및 디바이스를 연결하는 데 도움이 되는 엔터프라이즈 메시징 및 릴레이된 통신과 클라우드 지원 통신을 제공합니다. Service Bus Azure, 온-프레미스 시스템 또는 둘 다에서 실행되는 애플리케이션을 연결합니다. Service Bus 기능은 초당 수백만 개의 이벤트를 수집하고 여러 애플리케이션으로 스트리밍할 수 있는 확장성이 뛰어난 게시 구독 서비스인 <a href="https://azure.microsoft.com/en-us/services/event-hubs/" target="_blank">Event Hubs</a>입니다.</p>


  <p><strong>Azure <a href="https://azure.microsoft.com/en-us/services/notification-hubs/" target="_blank">Notification Hubs</a>:</strong> APNS(Apple Push Notification Services), GCM(Google Cloud Message), WNS(Windows 푸시 알림 서비스), MPNS(Microsoft 푸시 알림 서비스) 등을 사용하여 iOS, Android, Windows 또는 Kindle 디바이스에 수백만 개의 알림을 빠르게 전송하기 위한 확장성이 뛰어난 모바일 푸시 알림 엔진입니다.</p>


  <p><strong>Azure <a href="https://azure.microsoft.com/en-us/documentation/services/site-recovery/" target="_blank">Site Recovery</a>: </strong> 조직이 BCDR(비즈니스 연속성 및 재해 복구) 목표를 충족할 수 있도록 온-프레미스 물리적 서버 및 가상 머신을 Azure 클라우드 또는 보조 데이터 센터로 복제하도록 오케스트레이션합니다.</p>


  <p><strong>Azure <a href="https://azure.microsoft.com/en-us/services/storsimple/" target="_blank">StorSimple</a>:</strong> 온-프레미스 디바이스와 Microsoft Azure 클라우드 스토리지 간의 스토리지 작업을 관리하는 통합 스토리지 솔루션입니다. StorSimple은 다양한 문제 및 엔터프라이즈 스토리지 및 데이터 보호와 관련된 비용을 제거하는 효과적이고, 비용 효율적이며, 관리가 용이한 스토리지 영역 네트워크(SAN) 솔루션입니다.</p>


  <p><strong>Azure <a href="https://azure.microsoft.com/en-us/services/backup/" target="_blank">Backup</a>: </strong> 클라우드에서 풍부하고 강력한 도구를 사용하여 온-프레미스에서 시도되고 신뢰할 수 있는 도구를 확장하는 간단하고 비용 효율적인 서비스 백업 솔루션입니다. 엔터프라이즈 데이터 센터, 원격 및 지점 또는 퍼블릭 클라우드 &ndash; 에 있는 위치에 &ndash; 관계없이 이러한 시나리오에서 제공하는 고유한 요구 사항에 민감하게 처리하면서 고객&rsquo; 데이터를 보호합니다. Azure Site Recovery를 사용하여 원활한 포털 환경을 제공하는 Azure Backup은 최소한의 유지 관리 및 비용 효율성, 오프사이트 백업 및 운영 복구를 위한 일관된 도구, 통합된 애플리케이션 가용성 및 데이터 보호를 제공합니다.</p>


  <p>Azure는 정부 고객이 사용할 수 있는 제품 수를 확장하는 데 전념하고 있으며, 블로그를 통해 업데이트를 계속 제공하고 <a href="https://azure.microsoft.com/en-us/support/trust-center/" target="_blank">Microsoft 보안 센터에</a> 적용된 제품을 추가할 예정입니다.</p>
