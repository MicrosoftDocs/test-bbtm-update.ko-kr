  <p>Tailwind Traders 및 클라우드 채택 여정을 살펴보면서 참여해 주셔서 감사합니다. 엔터프라이즈 규모 랜딩 존에 대해 자세히 알아보고 싶&#39;으면 2021년 4월 7일 오전 8:00 PTor&nbsp; 3:00 GMT( <a href="https://docs.microsoft.com/learn/tv?WT.mc_id=modinfra-22439-thmaure" target="_blank">LearnTV</a> 에서 GMT)에 Sarah Lean과 함께 QA&amp;를 수행하고 엔터프라이즈 규모 랜딩 존을 라이브로 배포하세요.</p>


