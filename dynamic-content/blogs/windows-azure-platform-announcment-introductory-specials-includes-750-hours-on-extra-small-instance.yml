Title: 'Windows Azure 플랫폼 발표: 소개 스페셜에는 Extra-Small 인스턴스에서 750시간이 포함됩니다.'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] Windows Azure 플랫폼 팀은 여기에서 새로운 소개 스페셜을 발표합니다.&nbsp; 공개의 세부 사항은 새로운 소개 스페셜을 포함 ...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>Windows Azure Platform 팀은<a href="https://azure.microsoft.com/free-trial"> 여기에서</a> 새로운 소개 스페셜을 발표합니다.&nbsp; 공개의 세부 정보에는 2011년 6월 30일까지 Windows Azure 아주 작은 인스턴스의 750시간 및 Windows Azure Small Instance의 25시간을 포함하는 클라우드 파워 캠페인의 일환으로 <a href="https://azure.microsoft.com/free-trial">새로운 소개 스페셜</a>이 포함됩니다. &nbsp;3개월 동안 SQL Azure 1GB Web Edition을 무료로 제공하는 SQL Azure 무료 평가판도 포함되어 있습니다.</p>  <p>Windows Azure Platform은 개발업체와 기업 모두에게&nbsp; 완전히 새로운 기회를 제공하고 있습니다.&nbsp; 이 새로운 제품의 목적은 클라우드에 진입하기 위한 장벽을 낮추는 것입니다.&nbsp; 여유 시간을 통해 개발자는 미리 투자할 필요 없이 플랫폼을 실험하고 테스트할 수 있습니다.&nbsp; 또한 인프라 및 가상화된 환경을 관리할 필요 없이 기존 .NET, Java 및 PHP 프로그래밍 skils를 활용할 수 있습니다.&nbsp; 개발자는 비즈니스의 기준이 되는 강력하고 혁신적인 애플리케이션을 프로그래밍하고 반복하면서 최선을 다하는 데 집중할 수 있습니다.</p>  <p>제품에 등록하려면 <a href="https://azure.microsoft.com/free-trial">여기</a>를 클릭하세요. &nbsp;&nbsp;모든 Windows Azure Platformoffers&nbsp; 목록을 보려면 Windows Azure Platformoffers&nbsp; 페이지를 방문하세요.</p>
