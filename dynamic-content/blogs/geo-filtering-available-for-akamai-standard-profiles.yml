Title: Akamai Standard 프로필에 사용할 수 있는 지역 필터링
Summary: 국가별 콘텐츠에 대한 액세스를 제한하는 것은 강력한 CDN 기능입니다. 이제 Azure Portal에서 직접 모든 Akamai Standard 프로필에 사용할 수 있다는 것을 발표하게 되어 기쁩니다.
Content: >-
  <p>국가별 콘텐츠에 대한 액세스를 제한하는 것은 강력한 CDN 기능입니다. &rsquo;이제 Azure Portal에서 직접 모든 Akamai Standard 프로필에 사용할 수 있다는 것을 알려드리게 되어 매우 기쁩니다.</p>


  <p>이 기능을 사용하면 엔드포인트에서 특정 경로를 지정하고 특정 국가 목록에 대한 액세스를 차단하거나 허용하는 규칙을 설정할 수 있습니다.</p>


  <p>Verizon에서 표준 또는 Premium 사용하는 경우 이 기능은 당분간 추가 관리 포털을 통해 계속 액세스할 수 있습니다. 나중에 Azure Portal로 마이그레이션될 예정입니다.</p>


  <p>새 기능에 액세스하려면 다음 단계를 수행합니다.</p>


  <p><strong>1. 에서 CDN 프로필을 찾습니다</strong><a href="https://portal.azure.com"><strong>https://portal.azure.com</strong></a><strong>.</strong></p>


  <blockquote>

  <p><img alt="image" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b31f2df2-f2eb-42f8-8b36-9c2d7c33b4ad.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="이미지" width="246"></p>

  </blockquote>


  <p><strong>2. 엔드포인트를 선택합니다.</strong></p>


  <blockquote>

  <p><img alt="image" border="0" height="178" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9e2f2421-7f7a-48e5-ba1c-e26eff798451.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="이미지" width="480"></p>

  </blockquote>


  <p><strong>3. 지역 필터링으로 이동합니다.</strong></p>


  <blockquote>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/94dd5009-bacc-4899-8dbf-1cacb7e1ecba.png"><img alt="image" border="0" height="284" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0fa37727-78e0-452d-b3ac-a2977de4a476.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="이미지" width="286"></a></p>

  </blockquote>


  <p><strong>4.PATH에 대한 파일 또는 디렉터리 경로, 차단하거나 허용하는 ACTION 및 하나 이상의 국가를 입력합니다. 아래 예제에서는 미국에서만 myendpoint1.azureedge.net/pictures/mypics/*&rdquo;에 액세스할 &ldquo;수 있습니다.</strong></p>


  <blockquote>

  <p><img alt="image" border="0" height="164" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/098357b6-42f4-45fa-91ad-c6d1118ddea7.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="이미지" width="480"></p>

  </blockquote>


  <p><strong>5. 저장을 누르고 변경 내용이 전파되기를 기다립니다.</strong></p>


  <p>자세한 내용은 전체 <a href="https://azure.microsoft.com/en-us/documentation/articles/cdn-restrict-access-by-country-akamai/">설명서 페이지를</a> 참조하세요.</p>


