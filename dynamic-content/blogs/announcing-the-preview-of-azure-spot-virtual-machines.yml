Title: Azure Spot Virtual Machines의 미리 보기 발표
Summary: Azure Spot Virtual Machines의 미리 보기를 발표합니다. Azure Spot Virtual Machines는 사용하지 않는 Azure 컴퓨팅 용량에 대한 액세스를 대폭 할인된 가격으로 제공합니다.
Content: >-
  <p>Azure&rsquo; Spot Virtual Machines의 미리 보기를 발표했습니다. Azure Spot Virtual Machines는 사용하지 않는 Azure 컴퓨팅 용량에 대한 액세스를 대폭 할인된 가격으로 제공합니다. 스폿 가격은 VMSS(Virtual Machine Scale Sets) 외에도 단일 Virtual Machines에서 사용할 수 있습니다. 이렇게 하면 할인된 가격에 액세스할 수 있는 동시에 Azure에 더 다양한 워크로드를 배포할 수 있습니다. 스폿 Virtual Machines는 종량제 Virtual Machines와 동일한 특성을 제공하며 가격 책정 및 제거에 차이가 있습니다. 스폿 Virtual Machines는 Azure에 용량이 필요한 경우 언제든지 제거할 수 있습니다.</p>


  <p>스폿 Virtual Machines에서 실행하는 데 가장 적합한 워크로드는 다음을 포함하지만 반드시 제한되지는 않습니다.</p>


  <p>&bull;&nbsp;&nbsp;&nbsp; Batch 작업입니다.<br>

  &bull;&nbsp;&nbsp;&nbsp; 중단에서 유지 및/또는 복구할 수 있는 워크로드.<br>

  &bull;&nbsp;&nbsp;&nbsp; 개발 및 테스트.<br>

  &bull;&nbsp;&nbsp;&nbsp; Spot Virtual Machines를 사용하여 확장하여 기회적으로 비용을 절감할 수 있는 상태 비저장 애플리케이션입니다.<br>

  &bull;&nbsp;&nbsp;&nbsp; Virtual Machine이 제거되면 쉽게 다시 실행할 수 있는 수명이 짧은 작업입니다.</p>


  <p>Spot Virtual Machines에 대한 미리 보기는 확장 집합에서 Azure 우선 순위가 낮은 Virtual Machines의 미리 보기를 대체합니다. 적격 우선 순위가 낮은 Virtual Machines는 자동으로 Spot Virtual Machines로 전환됩니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/spot/" target="_blank">FAQ </a>를 참조하세요.&nbsp;</p>


  <h2>가격 책정</h2>


  <p>우선 순위가 낮은 Virtual Machines와 달리 Spot Virtual Machines의 가격은 Azure 지역의 크기 또는 SKU 용량에 따라 달라집니다. 스폿 가격 책정은 지정된 Azure Virtual Machine 시리즈 및 지역의 특정 크기에 대한 가용성 및 수요에 대한 인사이트를 제공할 수 있습니다. 가격은 안정화를 제공하기 위해 천천히 변경되므로 예산을 더 잘 관리 할 수 있습니다. Azure Portal에서 현재 Azure Virtual Machine Spot 가격에 액세스하여 요구 사항에 가장 적합한 지역 또는 Virtual Machine 크기를 쉽게 결정할 수 있습니다. 현물 가격은 종량제 가격으로 제한됩니다.<br>

  <img alt="VM size pane in portal showing sizes and spot prices" border="0" height="468" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d957769-5acd-43e4-bcbf-137d983005df.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="800">&nbsp;</p>


  <h2>배포</h2>


  <p>Spot Virtual Machines는 쉽게 배포하고 관리할 수 있습니다. 스폿 가상 머신을 배포하는 것은 일반 Virtual Machine을 구성하고 배포하는 것과 비슷합니다. 예를 들어 Azure Portal에서 단순히 Azure Spot Instance를 선택하여 스폿 가상 머신을 배포할 수 있습니다. 스폿 가상 머신의 최대 가격을 정의할 수도 있습니다. 두 가지 옵션은 다음과 같습니다.&nbsp;</p>


  <ol>
      <li>가격을 제한하지 않고 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/spot-portal" target="_blank">스폿 가상 머신</a> 을 배포하도록 선택할 수 있습니다. Azure는 특정 시간에 스폿 Virtual Machine 가격을 청구하므로 가격상의 이유로 Virtual Machines가 제거되지 않는다는 점을 안심할 수 있습니다.<br>
  &nbsp;<img alt="Select capacity only eviction type." border="0" height="593" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/41d3bc6a-e129-44b5-85a8-7d9a72493516.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="800"></li>
      <li>또는 예산을 유지하기 위해 특정 가격을 제공하도록 결정할 수 있습니다. Azure는 설정한 최대 가격보다 높은 요금을 부과하지 않으며, 현물 가격이 정의된 최대 가격보다 높은 경우 Virtual Machine을 제거합니다.<br>
  &nbsp; <img alt=" Ability to provide maximum price to deploy Spot VM. " border="0" height="639" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d9dbbdee-3285-4cb3-80f4-ebb3c9a27ea1.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="800"></li>

  </ol>


  <p>비용을 절감할 수 있는 몇 가지 다른 옵션이 있습니다.</p>


  <ol>
      <li>워크로드에 특정 Virtual Machine 시리즈 및 크기가 필요하지 않은 경우 동일한 지역에서 더 저렴할 수 있는 다른 Virtual Machines를 찾을 수 있습니다.</li>
      <li>워크로드가 특정 지역에 종속되지 않는 경우 비용을 줄이기 위해 다른 Azure 지역을 찾을 수 있습니다.</li>
  </ol>


  <h2>할당량</h2>


  <p>이 발표의 일환으로 Azure는 더 나은 유연성을 제공하기 위해 종량제 Virtual Machine 할당량과는 별개인 Spot Virtual Machines에 대한 별도의 할당량을 롤아웃합니다. 스폿 Virtual Machines 및 스폿 VMSS 인스턴스에 대한 할당량은 특정 Azure 지역의 모든 Virtual Machine 크기에 대한 단일 할당량입니다. 이 방법을 사용하면 광범위한 Virtual Machines 집합에 쉽게 액세스할 수 있습니다.<br>

  &nbsp; <img alt="Request new quota for Spot VMs." border="0" height="381" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ae2a02c-cf5a-46c6-a769-9759863f8ba2.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="558"></p>


  <h2>제거 처리</h2>


  <p>Azure는 스폿 가상 머신을 계속 실행하고 제거를 최소화하려고 하지만 Azure Spot Virtual Machines 및 VMSS 인스턴스에 대한 런타임이 보장되지 않으므로 워크로드가 제거를 처리하도록 준비해야 합니다. 필요에 따라 예약된 이벤트를 구독하여 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/scheduled-events" target="_blank">30초 제거 알림을</a> 받을 수 있습니다. Virtual Machines는 다음과 같은 이유로 제거될 수 있습니다.</p>


  <ol>
      <li>현물 가격은 Virtual Machine에 대해 정의한 최대 가격을 초과했습니다. Azure Spot Virtual Machines는 선택한 Virtual Machine의 스폿 가격이 배포 시 정의한 가격보다 높을 때 제거됩니다. 가격을 변경하여 Virtual Machine을 다시 배포할 수 있습니다.</li>
      <li>Azure는 용량을 회수해야 합니다.</li>
  </ol>


  <p>두 시나리오 모두 동일한 지역 또는 가용성 영역에서 Virtual Machine을 다시 배포할 수 있습니다.</p>


  <h2>모범 사례</h2>


  <p>다음은 Azure Spot Virtual Machines를 가장 잘 활용하는 몇 가지 효과적인 방법입니다.</p>


  <ul>
      <li>장기 실행 작업의 경우 이전에 알려진 검사점에서 워크로드를 다시 시작하여 제거를 처리하고 시간을 절약할 수 있도록 검사점 만들기를 시도합니다.</li>
      <li>스케일 아웃 시나리오에서는 비용을 절감하기 위해 두 개의 VMSS를 가질 수 있습니다. VMSS에는 일반 Virtual Machines가 있고 다른 하나는 스폿 Virtual Machines가 있습니다. 동일한 부하 분산 장치에 둘 다 배치하여 기회적으로 스케일 아웃할 수 있습니다.</li>
      <li>Virtual Machine이 제거될 때 알림을 받으려면 Virtual Machine에서 제거 알림을 수신 대기합니다.</li>
      <li>종량제 가격을 활용하려는 경우 제거 유형을 &ldquo;용량 제거에만&rdquo; 사용합니다. API에서 Azure는 스폿 가상 머신 가격보다 더 많은 요금을 부과하지 않을 때 최대 가격으로 -1&rdquo;을 제공합니다&ldquo;.</li>
      <li>제거를 처리하려면 Virtual Machines를 다시 배포하는 재시도 논리를 작성합니다. 특정 Virtual Machine 시리즈 및 크기가 필요하지 않은 경우 워크로드 요구 사항과 일치하는 다른 크기를 배포해 보세요.</li>
      <li>VMSS를 배포하는 동안 포털 관리 탭에서 최대 스프레드를 선택하거나 API에서 FD==1을 선택하여 영역 또는 지역에서 용량을 찾습니다.</li>
  </ul>


