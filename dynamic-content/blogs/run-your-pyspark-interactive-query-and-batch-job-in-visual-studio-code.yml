Slug: run-your-pyspark-interactive-query-and-batch-job-in-visual-studio-code
Title: Visual Studio Code PySpark 대화형 쿼리 및 일괄 처리 작업 실행
Summary: 개발자가 Python 스크립트를 쉽게 편집하고 PySpark 문을 HDInsight 클러스터에 제출할 수 있는 HDInsight PySpark를 VSCode(Visual Studio Code)에 통합하게 되어 매우 기쁩니다. 이 대화형 작업은 Python 및 Spark의 최상의 속성을 개발자에게 제공하고 더 빠른 인사이트를 얻을 수 있도록 합니다.
Content: >-
  <p>개발자가 Python 스크립트를 쉽게 편집하고 PySpark 문을 HDInsight 클러스터에 제출할 수 있는 HDInsight PySpark를 VSCode(Visual Studio Code)에 통합하게 되어 매우 기쁩니다. Python 언어의 생산성을 중시하는 PySpark 개발자를 위해 VSCode HDInsight Tools는 간단한 시작 환경을 갖춘 빠른 Python 편집기를 제공하고 대화형 응답을 사용하여 HDInsight 클러스터에 PySpark 문을 제출할 수 있도록 합니다. 이 대화형 작업은 Python 및 Spark의 최상의 속성을 개발자에게 제공하고 더 빠른 인사이트를 얻을 수 있도록 합니다.</p>


  <h2 align="justify">주요 고객 혜택</h2>


  <ul>
   <li>대화형 응답은 하나 이상의 문을 유연하게 실행할 수 있는 Python 및 Spark의 최상의 속성을 제공합니다.</li>
   <li>IntelliSense 자동 제안, 자동 완성 및 오류 표식과 같은 기본 제공 Python 언어 서비스도 있습니다.</li>
   <li>PySpark 대화형 쿼리 결과를 CSV, JSON 및 Excel 형식으로 미리 보기 및 내보냅니다.</li>
   <li>HDInsight 클러스터 관리 및 쿼리 제출을 위해 Azure와 통합합니다.</li>
   <li>추가 문제 해결을 위해 Spark UI 및 Yarn UI와 연결합니다.</li>
  </ul>


  <h2 align="left">VSCode용 HDInsight 도구를 시작하는 방법</h2>


  <p>HDInsight 작업 영역에서 Python 파일을 열고 Azure에 연결하기만 하면 됩니다. 그런 다음 Python 스크립트 또는 Spark SQL 작성하여 데이터를 쿼리할 수 있습니다.</p>


  <ul>
   <li>Spark Python 대화형 실행</li>
  </ul>


