Title: 이제 Azure Government에서 Media Services, 지역 가상 네트워크, Oracle 이미지, Traffic Manager, Service Bus 및 Azure Files를 사용할 수 있습니다.
Summary: 오늘 Azure Government에 추가한 새로운 기능을 발표하게 되어 기쁩니다!
Content: >-
  오늘 <a href="https://azure.microsoft.com/blog/2014/12/09/announcing-general-availability-of-microsoft-azure-government/">Azure Government</a>에 추가한 새로운 기능을 발표하게 되어 기쁩니다. 지난 <a href="https://azure.microsoft.com/blog/2014/12/09/announcing-general-availability-of-microsoft-azure-government/">12월 Azure Government를 시작한</a> 이래, 고객이 가장 많이 사용하려는 서비스 및 기능에 대한 고객의 피드백을 듣고 있습니다.


  고객에게 가장 고려해야 할 사항 중에는 네트워크의 확장성 및 보안, SQL, SharePoint, Oracle 및 Java와 같은 엔터프라이즈 애플리케이션을 활용해야 하는 필요성, Azure Media Services 통해 비디오의 스토리지 및 스트리밍을 관리해야 하는 필요성이 있습니다.


  오늘의 발표는 이러한 고객의 요구에 대응합니다.

  <h4>Media Services</h4>

  Azure Government에서 Azure Media Services 일반 공급에 대해 발표하게 되어 기쁩니다. Azure Media Services 통해 고객은 Azure의 기능으로 거의 모든 디바이스, 어디서나 모든 미디어를 배달할 수 있습니다. 다음은 Media Services 사용하여 현재 활용할 수 있는 몇 가지 기능입니다.

  <ul>
      <li><strong>주문형 인코딩</strong>: Azure Media Encoder는 다양한 스튜디오급 입력 및 출력 파일 형식을 지원하며 출력 기가바이트에 따라 요금이 청구됩니다.</li>
      <li><b>콘텐츠 인덱싱</b>: 음성 인식, 전사 및 인덱싱 서비스를 사용하여 미디어 파일에 액세스하고 검색할 수 있습니다.</li>
      <li><b>콘텐츠 보호</b>: PlayReady DRM 및 AES 암호화를 사용하여 업계 최고의 콘텐츠 보호.</li>
      <li><b>라이브 스트리밍 및 주문형 재생</b>: Microsoft Azure Media Services 미디어 처리, 배달 및 소비를 처리하는 데 필요한 모든 도구와 서비스를 포함합니다.</li>
      <li><b>Premium 인코딩</b>: 의사 결정 논리, 새로운 형식 및 코덱, 선택 자막 지원 및 기타 많은 훌륭한 기능을 제공합니다. 여기에서 Premium 인코딩에 대해 자세히 알아볼 수 <a href="https://azure.microsoft.com/blog/2015/03/05/introducing-premium-encoding-in-azure-media-services/">있습니다</a>.</li>
  </ul>

  Media Services 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/develop/media-services/resources/">Media Services 리소스 센터를</a> 참조하세요.

  <h4>지역 가상 네트워크</h4>

  2014년 5월에는 전체 지역에 대해 VNet을 구성할 수 있는 공용 Azure용 지역 가상 네트워크(VNet)를 발표했습니다. 이전에는 VNet이 지역의 데이터 센터 내에서 하나의 배율 단위로 제한되었습니다. 이제 Azure Government에서 지역 VNet을 사용할 수 있음을 발표하게 되어 기쁩니다. 이를 통해 다음과 같은 혁신적인 시나리오를 가능하게 하는 다양한 기능을 도입할 수 있습니다.

  <ul>
      <li><b>예약 및 인스턴스 수준 공용 IP 주소</b>: 예약된 IP를 사용하면 고객이 나중에 사용할 수 있도록 IP 또는 IP 블록을 유지할 수 있습니다. 인스턴스 IP를 사용하면 VM에 공용 IP 주소를 할당하여 직접 액세스할 수 있습니다. 예약 및 인스턴스 수준 IP에 대한 자세한 내용은 여기에서 확인할 수 <a href="https://blogs.msdn.com/b/lalitesh_kumar/archive/2014/10/06/static-ip-reserved-ip-and-instance-level-ip-in-azure.aspx">있습니다</a>.<b></b></li>
      <li><b>다중 NIC 지원</b>: 이제 단일 Azure Government VM(가상 머신)에서 여러 가상 네트워크 인터페이스를 구성할 수 있으므로 단일 VM이 여러 서브넷을 관리할 수 있습니다. 여러 NIC를 사용하여 VM을 만드는 방법에 대한 자세한 내용은 여기에서 확인할 수 <a href="https://msdn.microsoft.com/en-us/library/azure/dn848315.aspx">있습니다</a>.</li>
      <li><b>내부 부하 분산</b>: 내부 부하 분산을 사용하면 Azure의 내부 부하 분산 기능을 활용하여 애플리케이션의 프런트 엔드와 백 엔드 간에 트래픽을 분산할 수 있습니다. 내부 부하 분산에 대한 자세한 내용은 여기를 참조 <a href="https://azure.microsoft.com/blog/2014/05/20/internal-load-balancing/">하세요</a>.</li>
  </ul>

  이러한 기능은 고객과 파트너가 ADFS, SQL Server Always On 배포, SharePoint 및 파트너가 제공하는 수많은 가상 어플라이언스 솔루션과 같은 워크로드에서 엔터프라이즈급 솔루션을 제공하는 데 도움이 됩니다.


  <a href="https://azure.microsoft.com/blog/2014/05/14/regional-virtual-networks/">지역 VNet</a>에 대한 자세한 내용은 여기에서 확인할 수 있습니다.

  <h4>Oracle을 포함한 이미지 갤러리 업데이트</h4>

  12월에 Azure Government를 출시할 때 Bitnami 및 Barracuda Networks용 가상 머신을 비롯한 많은 유명 업계 파트너와 함께 시작했습니다. Microsoft는 파트너와 계속 협력하여 미리 구성된 가상 머신을 최대한 많이 제공합니다. 이후 Oracle을 포함하여 19개의 추가 이미지를 추가했습니다.

  <ul>
      <li><b>JDK 6\7\8</b></li>
      <li><b>Oracle WebLogic 11g\12c Standard &amp; Enterprise(Windows)</b></li>
      <li><b>Oracle Database 11g\12c Standard &amp; Enterprise(Windows)</b></li>
      <li><b>Oracle Database 12 Standard &amp; Enterprise(Linux)</b></li>
      <li><b>Oracle WebLogic 12 Server(Linux)</b></li>
  </ul>

  사용 가능한 이미지의 전체 목록은 <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-government-image-gallery/">Azure Government 이미지 라이브러리</a> 를 참조하세요.

  <h4>Traffic Manager</h4>

  Azure Government에서 실행되는 Azure Traffic Manager 사용하면 이제 Azure Government를 실행하든 온-프레미스를 실행하든 웹 엔드포인트 간에 부하를 분산할 수 있습니다. Traffic Manager 장애 조치, 성능 또는 라운드 로빈 방법을 포함하여 세 가지 부하 분산 옵션을 제공합니다.


  이렇게 하면 Azure Government에서 웹 애플리케이션 및 서비스 배포가 강화되고 여러 위치에 트래픽을 분산하고 온-프레미스 애플리케이션에서 장애 조치(failover)를 처리할 수 있습니다.


  자세한 내용은 <a href="https://msdn.microsoft.com/library/azure/hh744833.aspx">Traffic Manager 개요</a> 페이지를 방문하세요.

  <h4>Service Bus</h4>

  메시지 지향 애플리케이션은 복원력 있고 확장 가능한 아키텍처를 제공할 뿐만 아니라 애플리케이션과 비즈니스 파트너 간의 통합에 도움이 됩니다. Service Bus Azure의 탄력적 특성을 활용할 수 있는 느슨하게 결합된 솔루션을 개발할 때도 도움이 될 수 있습니다. 메시지 처리량이 증가함에 따라 큐 길이에 따라 애플리케이션을 확장하거나 축소할 수 있습니다. Service Bus 다음을 제공합니다.

  <ul>
      <li><b>큐 - 큐</b> 를 통해 애플리케이션에 메시지를 보냅니다.</li>
      <li><b>토픽</b> – 수천 명의 구독자에게 하나의 업데이트를 보낼 수 있도록 게시\구독 모델입니다.</li>
      <li><b>릴레이</b> – Bi-Directional 메시징.</li>
  </ul>

  <a href="https://azure.microsoft.com/en-us/documentation/articles/fundamentals-service-bus-hybrid-solutions/">Service Bus 개요</a> 페이지를 방문하여 Service Bus 기관이 애플리케이션을 클라우드로 전환하고 하이브리드 토폴로지를 활용하는 데 어떻게 도움이 되는지 자세히 알아보세요.

  <h4>Azure Files 미리 보기</h4>

  Azure Files는 이제 Azure Government에서 미리 보기로 사용할 수 있습니다. Azure Files를 사용하면 가상 머신이 SMB 프로토콜을 사용하여 공유 파일 시스템을 탑재할 수 있습니다. 이는 여러 가상 머신(또는 Cloud Services 역할)에서 VHD 볼륨의 영구 데이터를 공유해야 하는 아키텍처에서 유용합니다.


  Azure Government의 Azure Files 미리 보기는 추가 비용 없이 제공되며 미리 보기에 있는 동안 비SLA가 지원됩니다. Azure Files에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/updates/preview-azure-files/">Azure Files 방문 페이지를</a> 참조하세요.


  CRM Online Government의 릴리스와 함께 이러한 새로운 기능, Office 365 Government 고객을 위한 1TB의 OneDrive 공간 및 Access Services 정부 클라우드 제품에 대한 Microsoft의 투자와 가속화를 계속 보여주고 있습니다. 향후 몇 달 동안 더 많은 기능을 계속 제공함에 따라 진행 상황을 기쁘게 생각하고 추가 피드백을 기대합니다. Azure Government에 대한 자세한 내용은 <a href="https://azure.com/gov">azure.com/gov</a>


  감사합니다.


  Sam Chan Program Manager, Azure Engineering
