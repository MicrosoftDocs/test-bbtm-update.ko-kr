Title: 이제 Azure Marketplace에서 사용할 수 있는 SaaS 앱에 대한 거래 기능
Summary: 점점 더 많은 고객이 클라우드 마켓플레이스에 의존하여 클라우드 솔루션을 검색, 평가판 및 구매하고 있습니다. SaaS(Software as a Service) 앱은 이러한 고객 요구 사항의 핵심 부분입니다. Azure Marketplace에는 검색 및 평가판을 위해 오랫동안 제공되는 SaaS 앱이 있습니다.
Content: >-
  <p>점점 더 많은 고객이 클라우드 마켓플레이스에 의존하여 클라우드 솔루션을 검색, 평가판 및 구매하고 있습니다. SaaS(Software as a Service) 앱은 이러한 고객 요구 사항의 핵심 부분입니다. Azure Marketplace에는 검색 및 평가판을 위해 오랫동안 제공되는 SaaS 앱이 있습니다. Build에서 이제 Azure Marketplace 내에서 SaaS 앱을 거래할 수 있다고 발표했습니다.</p>


  <h2>이는 파트너에게 어떤 의미인가요?</h2>


  <p>Azure용으로 빌드된 SaaS 애플리케이션을 빌드하고 판매하는 ISV는 이제 평가판을 나열하거나 제공할 뿐만 아니라 고객과 직접 SaaS 애플리케이션으로 수익을 창출할 수 있습니다. 이를 통해 파트너는 다음을 수행할 수 있습니다.</p>


  <h3>제품을 쉽게 노출하려면</h3>


  <ul>
   <li>연락처 옵션이 있는 간단한 목록</li>
   <li>Azure Marketplace에서 평가판 환경을 쉽게 통합</li>
   <li>구독 API 서비스를 사용하여 수익 창출</li>
  </ul>


  <h3>추가 조달 옵션</h3>


  <ul>
   <li>간단하고 평평한 월별 선불 청구 제공</li>
   <li>통합 Azure 청구 및 청구서 청구를 통해 고객에 대한 청구 간소화</li>
   <li>기업 조달과 씨름하는 시간을 줄입니다.</li>
  </ul>


  <h3>글로벌 고객 기반 및 글로벌 Salesforce에 액세스하려면</h3>


  <ul>
   <li>CRM에 즉시 잠재 고객 수집</li>
   <li>마켓플레이스가 Microsoft 판매자와 공동 판매를 용이하게 하고 고객 지원: 파트너 SaaS 애플리케이션 찾기, 시도 및 구매</li>
  </ul>


  <h2>이는 고객에게 어떤 의미인가요?</h2>


  <p>SaaS 제품 또는 구독을 찾는 IT 전문가 및 개발자의 경우 Azure Marketplace를 사용하면 해당 사용자가 SaaS 솔루션을 검색, 시도 및 구독할 수 있습니다. 즉, 고객은 다음을 수행할 수 있습니다.</p>


  <h3>SaaS 애플리케이션 찾기, 시도 및 구매</h3>


  <ul>
   <li>더 많은 비즈니스 요구 사항을 충족하고 클라우드 솔루션을 향상시키기 위해 수십 개의 SaaS 솔루션을 찾습니다.</li>
   <li>무료 평가판 및 다운로드에 액세스할 수 있는 통합 로그인 환경(AAD 평가판 사용)이 있는 솔루션 사용해 보기</li>
   <li>구독 제안을 사용하여 SaaS 애플리케이션 구독</li>
  </ul>


  <h3>조달 및 지불의 마찰 감소</h3>


  <ul>
   <li>월 단위 선불 청구($/mo)</li>
   <li>Microsoft를 통해 모든 청구를 통해 조달 오버헤드 줄이기</li>
   <li>한 곳에서 구독 관리</li>
  </ul>


  <h3>손쉽게 구독 관리</h3>


  <ul>
   <li>Azure Management 내에서 모든 앱 구독 관리</li>
   <li>언제든지 쉽게 취소</li>
  </ul>


  <h2>SaaS 구독 시작</h2>


  <p><a href="https://aka.ms/paidsaasappsinazuremarketplace">Azure Marketplace와 Azure</a> Portal 모두에서 SaaS 서비스를 검색할 수 <a href="https://portal.azure.com/#blade/Microsoft_Azure_Marketplace/GalleryFeaturedMenuItemBlade/selectedMenuItemId/SaaS_MP/resetMenuId/">있습니다</a>. Azure Portal에서 SaaS 서비스를 구독할 수 있습니다.</p>


  <p>시작 시 지원되는 청구 모델은 SaaS 서비스의 구독당 고정 월별 요금입니다. 향후 추가 비즈니스 모델을 사용하도록 설정하기 위해 노력하고 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26d03ee8-51d7-4097-81bd-fdf61b4963b7.png"><img alt="monetization1" border="0" height="552" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7f7cb2f0-d8ad-45ad-af46-def363f27438.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="수익 창출1" width="1019"></a><br>

  새 &lsquo;SaaS(Software as a Service)&rsquo; 환경을 사용하여 모든 SaaS 서비스를 검색하고 관리할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1e72b5b2-7657-4c13-bc5c-59595e040b18.png"><img alt="monetization2" border="0" height="281" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a87c18ac-33cb-402b-a2d8-e869be977fcf.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="수익 창출2" width="1022"></a><br>

  &nbsp;<br>

  SaaS 서비스가 구독되면 다음 상태 중 하나일 수 있습니다.</p>


  <ul>
   <li>보류 중인 &ndash; Azure에서 SaaS 서비스를 구독했습니다. 그러나 아직 SaaS 서비스를 사용하기 시작하지 않았습니다. 이 시점에서 월별 되풀이 결제가 아직 시작되지 않았습니다.</li>
   <li>&ndash; 구독 Azure에서 SaaS 서비스를 구독하고 SaaS 서비스 사용을 시작했습니다. SaaS 서비스에서 계정을 삭제하거나 Azure Portal에서 SaaS 서비스를 삭제하지 않는 한 매월 정액 요금이 청구됩니다.</li>
   <li>구독 &ndash; 취소 SaaS 서비스에서 직접 계정을 구독 취소하거나 삭제했습니다. SaaS 서비스에서 구독을 취소한 후에는 요금이 청구되지 않습니다.</li>
  </ul>


  <p>Azure Marketplace와 통합하여 SaaS 트랜잭션을 사용하도록 설정하는 작업은 다음 간단한 단계를 통해 수행됩니다.</p>


  <ul>
   <li>Azure에서 SaaS 서비스에 온 사용자가 새 계정에 등록할 때마다 Azure에 알립니다.</li>
   <li>Azure의 등록된 사용자가 계획을 변경할 때마다 Azure에 알립니다(예: 사용자가 기본&rsquo; 계획에서 &lsquo;프리미엄&rsquo; 플랜으로 &lsquo;이동).</li>
   <li>등록된 사용자가 계정을 구독 취소하거나 삭제할 때마다 Azure에 알립니다.</li>
   <li>사용자가 Azure의 SaaS 서비스에서 구독을 취소한 경우 Azure에서 알림을 수신하고 조치를 수행합니다.</li>
  </ul>


  <p>이러한 각 작업은 Azure Marketplace의 API를 통해 사용하도록 설정됩니다. Azure에서 SaaS 서비스를 게시하려는 경우 Azure <a href="https://aka.ms/listonazuremarketplace">Marketplace에 온보딩을</a> 시작할 수 있습니다.</p>
