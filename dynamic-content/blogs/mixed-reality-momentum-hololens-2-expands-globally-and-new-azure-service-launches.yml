Title: '혼합 현실 모멘텀: HoloLens 2 전역으로 확장되고 새로운 Azure 서비스 출시'
Summary: 혼합 현실은 물리적 세계와 디지털 세계를 혼합하여 컴퓨팅을 화면 너머로 확장하고 근본적으로 작업, 학습 및 플레이 방식을 변경합니다. Mixed Reality는 유망한 기술에서 오늘날 중요하고 정량적인 영향을 미치는 솔루션의 번성하는 생태계로 발전했습니다.
Content: >-
  <p>혼합 현실은 물리적 세계와 디지털 세계를 혼합하여 컴퓨팅을 화면 너머로 확장하고 근본적으로 작업, 학습 및 플레이 방식을 변경합니다. Mixed Reality는 유망한 기술에서 오늘날 중요하고 정량적인 영향을 미치는 솔루션의 번성하는 생태계로 발전했습니다. 그것은 우리가 상품을 제조하는 방법, 우리가 정보를 배우고 유지하는 방법, 그리고 우리 자신과 다른 사람을 돌보는 방법에 중요한 역할을합니다.&nbsp;</p>


  <p>Azure의 확장성, 안정성 및 보안을 활용하는 혼합 현실 서비스는 업계 최고의 HoloLens 2 헤드셋과 함께 Microsoft Iginte에서 여러 가지 방법으로 포괄적인 혼합 현실 플랫폼&mdash; 성장 및 확장의 중추 역할을 합니다.&nbsp;</p>


  <h2>HoloLens 2 이제 새로운 시장으로 배송되고 있습니다.</h2>


  <p>오늘, 우리는 <a href="https://www.microsoft.com/en-us/hololens/" target="_blank">HoloLens 2</a> 이탈리아, 네덜란드, 스위스, 스페인, 오스트리아, 스웨덴, 핀란드, 노르웨이, 덴마크, 벨기에, 포르투갈, 폴란드, 싱가포르, 홍콩 및 대만에서 사용할 수 있다고 발표하고 있습니다. HoloLens 2 올 가을 한국에서 출시될 예정이다.&nbsp;</p>


  <h2>Microsoft Azure 및 HoloLens 2 통해 입증된 ROI(투자 수익률)</h2>


  <p>제조, 건설, 의료, 소매 및 교육과 같은 업계의 수천 개의 주요 기업이 HoloLens 2 및 Azure 혼합 현실 서비스를 사용하여 상당한 터치 노동을 절약하고 오류를 줄이고 학습 및 보존을 개선하며 직원과 고객 만족도를 높이고 있습니다.</p>


  <h3>록히드 마틴/NASA, 미국</h3>


  <p>혼합 현실 파트너 범위 AR의 솔루션을 활용, 록히드 마틴은 달에 다시 우주 비행사를 취할 것입니다 오리온 우주선을 구축하기 위해 HoloLens 2 사용하고 있습니다. 혼합 현실을 사용하여 실현한 이점은 다음과 같습니다.</p>


  <ul>
      <li>HoloLens 2 혼합 현실 솔루션은 <strong>8시간 교대 근무를 요구하는 데 사용되는</strong> 터치 터치 노동&mdash;을 45분 만에 완료할 수 있게 되었습니다.</li>
      <li>HoloLens 록히드 마틴은 오리온 우주선과 함께 2 년 동안 <strong>제로 오류를</strong>보고했다.</li>
      <li>오리온 우주선에는 57,000개 이상의 패스너가 있습니다. 록히드 마틴은<strong> 패스너 설치당 $38를 절약하고 있습니다</strong>.</li>
  </ul>


  <p>다음 비디오를 시청하여 록히드 마틴이 HoloLens 2 사용하여 우주 비행사를 달과 그 너머로 보내는 방법을 알아보세요.</p>


