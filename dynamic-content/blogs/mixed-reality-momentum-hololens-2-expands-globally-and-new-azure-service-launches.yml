  <p>&nbsp;</p>


  <h2>메디비스, 미국</h2>


  <p>Microsoft 혼합 현실 파트너 인 Medivis는 외과 의사가 본질적으로 우수한 방법으로 일상적인 절차를 수행 할 수 있도록 3D 홀로그램 시각화 (CT 스캔 대)에 대한 외과 수술 솔루션을 사용하고 있습니다. 현재까지 Medivis에는 다음이 있습니다.</p>


  <ul>
      <li><strong>성공적으로 HoloLens 200 개 이상의 수술을 완료</strong>.</li>
      <li>환자에 대한 <strong>방사선 노출 감소</strong>. 평균적으로, 외과 수술의 환자는 전통적인 2D 외과 해결책을 가진 10의 CT 검사에 비교된 1개의 CT 검사를 평균했습니다.</li>
      <li><strong>1mm 정확도로 카테터를 배치</strong>할 수 있는 가능성을 보여 줍니다(오늘날 일반적인 2.2cm 정확도와 비교).</li>
  </ul>


  <p>워치&nbsp;쇼 <a href="https://youtu.be/pa2jX_nSG6g" target="_blank">메디비스는</a> 홀로그램 유도 수술에 HoloLens 2 사용하고 있습니다.&nbsp;</p>


  <h3>케이스 웨스턴 리저브 대학교, 미국</h3>


  <p>Case Western Reserve University는 HoloAnatomy 솔루션 및 HoloLens 2 사용하여 원격 학습 프로그램을 실행하여 학생들이 지식을 보다 효과적으로 배우고 유지할 수 있도록 지원합니다.&nbsp;&nbsp;</p>


  <ul>
      <li>HoloAnatomy와 HoloLens 2 사용한 학생들은 교과서를 사용한 학생에 비해 성적이 50% 향상되었습니다.</li>
      <li>HoloAnatomy 및 HoloLens 2 사용한 학생들은 HoloAnatomy 및 HoloLens 2 액세스할 수 없는 학생에 비해 12개월 동안 120% 더 많은 지식을 유지했습니다.</li>
  </ul>


  <p>워치&nbsp;쇼 <a href="https://youtu.be/vkiTsvn1CAw" target="_blank">케이스 웨스턴 리저브는</a> 원격 해부학 수업을 가르치고 학습 결과를 개선하고 있습니다.&nbsp;&nbsp;&nbsp;</p>


  <h2>Azure Mixed Reality Services가 확장하여 Azure Objects Anchors 추가</h2>


  <p>Azure 혼합 현실 서비스는 혼합 현실 플랫폼의 핵심 핵심 요소입니다. 이러한 혼합 현실 서비스는 혼합 현실 애플리케이션 빌드에서 많은 기술적 과제를 극복하고 플랫폼 간 혼합 현실 개발을 간소화합니다. 오늘 최신 혼합 현실 서비스인 Azure Object Anchors의 미리 보기를 발표합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9f286a62-0035-4cb2-a7bf-adb59887f472.png"><img alt="#1508 1" border="0" height="218" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7617aaf9-776b-4a9d-b9fe-8e703e9536af.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="#1508 1" width="1024"></a></p>


  <p>오늘날&rsquo; 혼합 현실 시나리오에서는 QR 코드와 같은 물리적 마커를 배치하여 개체를 식별하고 3D 및 홀로그램 콘텐츠를 해당 개체에 수동으로 정렬해야 합니다.&nbsp; Azure Object Anchors를 사용하면 혼합 현실 개발자가 3D 콘텐츠를 실제 단어 개체&mdash;에 자동으로 맞추는 애플리케이션을 빌드하여 상당한 터치 작업을 저장하고 맞춤 오류를 줄이고 사용자 환경을 개선할 수 있습니다.</p>


  <p><strong>Toyota Motor Corporation</strong> 은 Azure Object Anchors를 사용하여 기술자를 위한 작업 지침 애플리케이션을 빌드하는 초기 미리 보기 고객입니다.&nbsp;</p>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d75bf64-2593-4611-b6d2-b670e0885a7d.png"></p>


  <p style="margin-left: 40px;"><em>&ldquo;Azure Object Anchors를 사용하면 표식이 없고 동적 3D 모델 정렬을 통해 기술자가 차량을 보다 빠르고 정확하게 서비스할 수 있습니다. QR 코드에 대한 필요성을 제거하고 수동 모델 정렬에서 오류의 위험을 제거하여 유지 관리 절차를 보다 효율적으로 만들었습니다.&rdquo;</em>&mdash; 코이치 카야노, 도요타의 프로그램 관리자 기술 서비스 부서</p>


  <p>Azure Object Anchors에 대한 자세한 내용은 <a href="https://Aka.ms/AzureObjectAnchors" target="_blank">기술 블로그 게시물을</a> 참조하거나 비공개 미리 보기에 참여하려는 경우 <a href="https://aka.ms/AzureObjectAnchors-Privatepreviewsignup" target="_blank">등록</a> 하세요.&nbsp;&nbsp;</p>


  <h2>Microsoft Azure Kinect 상업적으로 진행 중이며 파트너를 통해 3D 비행 시간 기술을 확장합니다.</h2>


  <p>Azure Kinect DK는 정교한 컴퓨터 비전 및 음성 모델, 고급 AI 센서 및 Azure Cognitive Services에 연결할 수 있는 다양한 강력한 SDK를 포함하는 최첨단 공간 컴퓨팅 개발자 키트입니다. 오늘, 우리는 두 개의 선도적 인 회사&mdash;Analog 디바이스와의 협력을 발표하고 SICK AGwho&mdash;는 현재 Azure Kinect 통해서만 사용할 수있는 비행 깊이 기술의 3D 시간 사용 장치를 구축 할 것입니다 :</p>


  <ul>
      <li><strong>아날로그 디바이스</strong> 는 Microsofts Time of Flight 기술을 깊이 센서 실리콘의 설계, 제조 및 판매에 통합&rsquo;하고 소비자 가전, 자동차 캐빈 및 산업 물류 사용 사례를 대상으로 하는 상업용 깊이 카메라 모듈을 제공합니다. 자세한 내용은 <a href="https://www.analog.com/TOF" target="_blank">아날로그&rsquo; 웹 사이트를 방문하세요</a>.</li>
      <li>산업 애플리케이션을 위한 지능형 센서 및 센서 솔루션의 세계&rsquo; 최고의 제조업체 중 하나인 <strong>SICK AG</strong>는 Microsofts&rsquo; Time of Flight 기술을 통합하여 최신 기술을 SICKS&rsquo; 3D Time of Flight Visionary-T 카메라 제품 라인에 도입하고 더욱 스마트하게 만들 것입니다. 자세한 내용은 로컬 <a href="https://www.sick.com/" target="_blank">SICK 자회사에 문의하세요</a>.</li>
  </ul>


  <p>우리는 혼합 현실에서 볼 수있는 모멘텀과 고객이 HoloLens 2 및 Azure 혼합 현실 서비스를 통해 달성하고있는 강력한 ROI에 대해 기쁘게 생각하고 있습니다. 오늘&rsquo; 발표는 일선 인력의 생산성을 높이고 우리가 살고, 일하고, 플레이하는 방식을 변화시키는 혼합 현실 플랫폼의 폭과 영향을 확장하는 데 도움이 될 것입니다.</p>
