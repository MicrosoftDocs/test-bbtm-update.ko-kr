Summary: 이제 Linux 및 Windows SQL Server 2017 이미지를 Azure Marketplace에서 사용할 수 있음을 발표하게 되어 기쁩니다. Azure VM에 SQL Server 배포하면 업계 최고의 성능 및 보안, 기본 제공 인공 지능 및 SQL Server 비즈니스 인텔리전스가 결합되어 현재 Linux 및 Windows 모두 사용할 수 있으며 Azure의 유연성, 보안 및 하이브리드 연결이 가능합니다.
Content: >-
  <p>이제 <a href="https://docs.microsoft.com/azure/virtual-machines/linux/sql/sql-server-linux-virtual-machines-overview" target="_blank">Linux 및 Windows SQL Server 2017 이미지를</a> <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps?search=sql%20server&amp;page=1" target="_blank">Azure Marketplace</a>에서 사용할 수 있음을 발표하게 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-server-iaas-overview" target="_blank"></a> 되어 기쁩니다. <a href="https://azure.microsoft.com/en-us/services/virtual-machines/sql-server/" target="_blank">Azure VM에 SQL Server</a> 배포하면 업계 최고의 성능 및 보안, 기본 제공 인공 지능 및 SQL Server 비즈니스 인텔리전스가 결합되어 현재 Linux 및 Windows 모두 사용할 수 있으며 Azure의 유연성, 보안 및 하이브리드 연결이 가능합니다.</p>


  <h2>새로운 기능&rsquo;: SQL Server 2017</h2>


  <p><a href="https://www.microsoft.com/en-us/sql-server/sql-server-2017" target="_blank">SQL Server 2017</a>은 Windows 외에도 Linux에서 사용할 수 있는 첫 번째 SQL Server 릴리스로, Windows, Red Hat Enterprise Linux, SUSE Enterprise 기반으로 가상 머신에서 SQL Server 실행할 수 있습니다.  Linux Server 또는 Ubuntu. 또한 SQL Server 2017에서는 그래프 데이터 관리 및 분석, 적응 쿼리 처리, Python 및 R 분석과 t-SQL 네이티브 채점이 포함된 고급 인텔리전스를 포함한 새로운 기능을 제공합니다. 자세한 내용은 최근 <a href="https://blogs.technet.microsoft.com/dataplatforminsider/2017/10/02/sql-server-2017-on-windows-linux-and-docker-is-now-generally-available/" target="_blank">SQL Server 2017 공지 블로그 게시물을</a> 읽어보세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e51ce703-b558-421a-b3b1-6749d3b23acf.png"><img alt="SQL Server 2017" border="0" height="573" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/89c54bef-564f-4528-8c49-896b5f72e253.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SQL Server 2017" width="1024"></a></p>


  <p>오늘 게시된 새로운 이미지는 독립 실행형 SQL Server 2017 인스턴스용입니다. Red Hat Enterprise Linux 7.4, SUSE Enterprise Linux 12 SP3, Ubuntu 16.04 LTS 등 SQL Server 2017에서 지원하는 모든 Linux 배포판뿐만 아니라 Windows Server 2016 사용할 수 있는 모든 버전에 대한 이미지를 찾을 수 있습니다. 버전은 다음과 같습니다.</p>


  <ul>
   <li>SQL 개발자 &ndash; 개발 및 테스트용 무료 SQL Server(프로덕션용이 아님)</li>
   <li>SQL Express &ndash; 경량 워크로드를 위한 엔트리 레벨 무료 데이터베이스(1GB 메모리, 10GB 스토리지)</li>
   <li>SQL Web &ndash; 중소 규모의 웹 애플리케이션에 대한 저렴한 데이터베이스</li>
   <li>SQL Standard &ndash; 중간 규모의 워크로드에 대한 핵심 데이터베이스 기능</li>
   <li>&ndash; 중요 업무용 또는 대규모 트랜잭션 처리, 데이터 웨어하우징 및 비즈니스 인텔리전스 워크로드를 위한 포괄적인 기능을 갖춘 SQL Server 전체 버전 SQL Enterprise</li>
  </ul>


  <h2>Azure Virtual Machine에서 SQL Server 실행하는 이유</h2>


  <p>Azure에서 SQL Server 실행하는 이점은 다음과 같습니다.</p>


  <ul>
   <li>클라우드 유연성 &ndash; 설정 및 몇 분 만에 SQL Server 배포 관리, 즉석에서 강화 또는 축소</li>
   <li>성능을 &ndash; 위해 조정된 SQL Server 빌드한 팀에서 최적화한 가상 머신을 사용하여 가장 까다로운 요구 사항을 충족합니다.</li>
   <li>하이브리드 연결 &ndash; 온-프레미스 투자를 최대한 활용하고 Azure에서 제공하는 모든 것을 활용합니다.</li>
   <li>보안이 뛰어나고 신뢰할 수 있는 가장 호환되는 &ndash; 클라우드에서 보안이 높은 데이터베이스를 사용하여 전체 데이터 자산 보호</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff449b72-252c-4f2d-bdfc-af252cc0ccb9.png"><img alt="Why run Azure" border="0" height="326" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3492bae8-aafa-4d1e-b3e5-0cfdb81833da.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure를 실행하는 이유" width="1024"></a></p>


  <h2>최근 Azure 개선 사항</h2>


  <p>가장 인기 있는 VM 크기(DS, ES, GS 및 MS)의 최신 버전에는 동일한 메모리, 스토리지 및 I/O 대역폭을 유지하면서 vCPU 수를 원래 VM 크기의 절반 또는 1/4로 제한하는 옵션이 포함됩니다. SQL Server 청구되는 라이선스는 새 vCPU 수로 제한되므로 워크로드가 사용 가능한 vCPU의 사용량을 최대화할 수 있도록 하면서 VM 사양과 활성(청구 가능한) vCPU의 비율이 50%에서 75% 증가합니다.</p>


  <p>또한 이제 Azure 고객은 가용성 영역을 사용하여 향상된 복원력을 구축할 수 있습니다. 가용성 영역은 고객에게 가장 까다로운 중요 업무용 워크로드를 지원하는 솔루션을 제공하는 한 걸음 더 나아가는 단계입니다. 자세한 내용은 <a href="https://aka.ms/azoverview" target="_blank">Azure 가용성 영역 설명서 페이지를</a> 참조하세요.</p>


  <h2>고객 예제</h2>


  <p>고객은 현재 SQL Server on Linux 기반 VM을 실행하는 것을 포함하여 Azure Virtual Machines의 프로덕션 환경에서 이미 2017년 SQL Server 실행하고 있습니다. 재무 보고 및 분석 플랫폼인 <a href="https://customers.microsoft.com/en-us/story/dv01" target="_blank">dv01</a>은 이전에 경쟁사 클라우드에서 오픈 소스 소프트웨어를 실행했습니다. 그러나 회사가 증가하고 복잡성이 증가함에 따라 dv01s&rsquo; 애플리케이션이 느려지기 시작했습니다. Azure 가상 머신에서 실행되는 SQL Server 이동하여 쿼리 응답 시간을 30초에서 1-2초로 줄이고 관리 시간을 90% 줄일 수 있었습니다. 또한 SQL Server 2017에서 제공되는 Linux 지원을 통해 dv01은 두 운영 체제로 환경을 관리할 필요가 없습니다.</p>


  <h2>오늘 시작</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/sql/provision-sql-server-linux-virtual-machine" target="_blank">Linux 기반 SQL Server VM 또는 Windows 기반 SQL Server VM</a>&nbsp;을 사용하여 오늘 쉽게 시작할 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-portal-sql-server-provision" target="_blank">수</a> 있습니다. 시나리오에 적합한 SQL Server 가상 머신을 구성하려면 다음을 수행합니다.</p>


  <ul>
   <li>SQL Server 버전 및 버전으로 미리 로드된 VM 크기를 선택합니다.</li>
   <li>OLTP, 데이터 웨어하우징, 비즈니스 인텔리전스 등에 대해 미리 구성된 VM을 사용하여 특수 워크로드를 대상으로 지정</li>
   <li>플랫폼 &mdash; Windows 서버 또는 Linux 선택</li>
   <li>개발 및 테스트 시나리오를 위한 무료 개발자 및 Express 버전과 경량 워크로드를 각각 포함하여 버전을 선택합니다.</li>
  </ul>


  <h2>자세한 정보</h2>


