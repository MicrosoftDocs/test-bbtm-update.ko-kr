Slug: new-integration-for-github-developers
Title: GitHub 개발자를 위한 새로운 통합
Summary: 오늘 GitHub 및 두 개의 Microsoft 제품인 App Center와 Outlook 간의 통합을 발표합니다. App Center를 사용하여 모바일 앱을 더 빠르게 배송하고 GitHub 검사 API GitHub 이제 다음을 검색합니다.
Content: >-
  <p>오늘 GitHub 및 두 개의 Microsoft 제품인 App Center와 Outlook 간의 통합을 발표합니다.</p>


  <h2>App Center 및 GitHub 검사 API를 사용하여 Mobile Apps 더 빠르게 배송</h2>


  <p>이제 GitHub 리포지토리에 iOS 또는 Android 프로젝트가 포함된 경우를 감지하고 GitHub Marketplace에서 모바일 CI 공급자를 제안합니다. &#39;<a href="https://azure.microsoft.com/en-us/services/app-center/" target="_blank">App Center</a>가 새로운 GitHub Checks API를 사용하여 모든 플랫폼에 대한 모바일 앱을 포함하는 리포지토리와 원활하게 작동하도록 GitHub 긴밀히 협력했습니다. &#39;동일한 리포지토리에서 iOS 및 Android 앱을 쉽게 빌드할 수 있습니다.</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/09fd1a0e-18ad-464d-becc-ea0bc65646b8.gif"><img alt="prinstall" border="0" height="319" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b64ee4c7-5fde-45c6-90c1-3e75107b8800.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="prinstall" width="600"></a></p>


  <p>&nbsp;</p>


  <p>모바일 개발의 까다로운 수동 단계를 간소화하고 자동화하기 위해 App Center를 설계했습니다. GitHub 리포지토리를 App Center에 연결한 후 개발자는 커밋을 기반으로 빌드하고, 수천 개의 실제 디바이스에서 자동으로 테스트하고, 베타 테스터에게 배포하고, 분석 및 크래시 보고서를 수집하고, 릴리스 준비가 되면 앱 스토어에 업로드하도록 앱을 구성할 수 있습니다.</p>


  <p>이 모든 작업은 새 체크 인 API를 통해 GitHub 내에서 오케스트레이션되며, 개발자가 전체 워크플로를 GitHub 내에 유지하고 코드에 집중하고 나머지는 자동화할 수 있도록 끌어오기 요청에 대한 App Center 활동을 표시합니다.</p>


  <h2>Outlook 스마트 전자 메일 알림으로 시간 절약</h2>


  <p>Microsoft 365 Microsoft Teams 및 Outlook 사용자에 대한 의사 결정을 간소화하는 적응형 카드를 지원합니다. GitHub 알림 이메일에 적응형 카드를 빌드했습니다. 앞으로 몇 주 동안 Outlook 사용자는 받은 편지함에서 직접 문제에 대해 언급할 수 있으며 곧 끌어오기 요청도 병합할 수 있습니다.</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4c45484-6121-4f95-887b-c5a66859ab87.png"><img alt="image" border="0" height="359" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d225391e-3310-48e9-8253-3bc062d4e754.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="601"></a></p>


  <p>&nbsp;</p>


  <p>&#39;개발자를 더 행복하고 생산적으로 만들기 위해 GitHub 긴밀히 협력하는 것이 즐거웠습니다 .</p>


  <p>이러한 통합에 대해 자세히 알아보려면 <a href="https://aka.ms/ghbuild18/appcenter" target="_blank">App Center</a>, <a href="https://aka.ms/bldghoutlook" target="_blank">Office</a> <a href="https://aka.ms/ghbuild18/gh" target="_blank">GitHub</a> &amp; 블로그를 방문하세요.</p>
