Title: CloudConnect 및 데이터의 미래 요약
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 3월 9일 수요일 클라우드 커넥트 클라우드 컴퓨팅, Windows Azure 플랫폼에 대해 이야기할 기회가 있었고, 몇 가지 작업도 진행했습니다.'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>3월 9일 수요일, 클라우드 커넥트 클라우드 컴퓨팅, Windows Azure 플랫폼에 대해 이야기할 기회가 있었고, 퍼블릭 클라우드가 무엇인지와 클라우드의 미래에 영향을 미치고 형성할 몇 가지 성장 추세에 대해 이야기하는 데도 시간이 걸렸습니다.&nbsp; 관심이 있다면 여기에서 데크를 찾을 수 있습니다. &nbsp;고객 및 파트너와의 토론에서 클라우드, 웹, 데이터 및 모바일 디바이스에 대한 현재 별도의 대화를 빠르게 수렴하는 두 가지가 있습니다.</p>  <ul>  <li>퍼블릭 클라우드 및 PaaS(Platform As A-Service)는 인프라 유지 관리의 복잡성을 추상화하여 여전히 고가용성, 장애 조치(failover) 및 확장성을 제공하며 개방적이고 유연하며 이질적입니다.</li>  <li>웹의 미래는 데이터를 여러 사용자 환경에 공유하고, 사무실의 사일로를 넘어 확장하고, 데이터를 외부 정보 원본과 쉽게 조인하여 새로운 인사이트를 도출하는 것입니다.</li>  </ul>  <p>퍼블릭 클라우드 및 PaaS(Platform-as-a-Service)가 개발자와 비즈니스에 가져다 주는 독특한 기회는 장애 조치(failover) 및 고가용성과 같은 비기능적 요구 사항에 집중하기보다는 사용자에게 도움이 되는 사용자 환경 및 기능에 집중할 수 있는 기능입니다.&nbsp; 시스템 운영에 중요하지만, 시스템이 중단되는 경우를 제외하고는 사용자가 이러한 이점을 반드시 경험하지는 못합니다.&nbsp;&nbsp; </p>  <p>퍼블릭 클라우드 및 PaaS의 잠재력을 최대한 활용하는 솔루션의 좋은 예는 <a href="https://www.eyeonearth.eu/">Eye On Earth</a>입니다.&nbsp; 유럽환경청(EEA)의 서비스로서 유럽 연합 전역의 6,000개 모니터링 스테이션에서 데이터를 수집하여 32개 회원국 전체에서 6억 명의 시민에게 공기와 수질의 중앙 집중식 시각화를 제시하기 위한 노력을 조정합니다.&nbsp; 또한 Eye On Earth는 연구 기관, 대학, 부처 및 기관에 걸쳐 600개의 파트너 조직을 연결합니다.&nbsp; </p>  <p>엄격하게 온-프레미스 환경에서는 이와 같은 솔루션이 존재하지 않을 것입니다.&nbsp; 6억 명에게 봉사하고 유지하는 데 필요한 자본 지출과 인프라는 매우 어렵고, 대부분은 유휴 상태입니다.&nbsp; 또한, 다른 기관의 매트릭스와 함께, 사역, 이러한 솔루션의 비용을 공유하는 것은 악몽이었을 것이다.&nbsp; 클라우드의 경제성으로 인해 이것이 실현 가능해졌습니다.&nbsp; 또한 6,000개의 원격 모니터링 스테이션에서 데이터를 효율적으로 수집하고 집계해야 하는 과제도 있습니다.&nbsp; 이제 SQL Azure 같은 클라우드 데이터베이스를 통해 이 작업을 수행할 수 있습니다.&nbsp; <a href="https://tinyurl.com/eoe-casestudy">여기에서</a> 자세히 읽고 여기에 대한 비디오를 볼 수 있습니다.&nbsp; </p>  <p align="center"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2742.Mobile-1.png" border="0">&nbsp;</p>  <p>어디서나 모바일 디바이스의 도달 범위가 증가함에 따라 웹은 단순한 브라우저 환경 이상으로 발전했습니다 - 브라우저, 스마트 폰, 태블릿 애플리케이션 및 애플리케이션 마켓플레이스의 다른 유형의 혼합입니다.&nbsp; 사용자는 더 민첩하고 강력하며 웹을 통해 액세스할 수 있는 애플리케이션이 필요합니다.&nbsp; 클라우드는 이를 실현할 수 있는 완벽한 플랫폼을 제공합니다.&nbsp; 점점 더 많은 모바일 환경에서 개발자는 동기화되는 하이브리드 애플리케이션 및 프레미스 인식 시스템을 만들고 다중 폼 팩터 사용자 환경을 제공하는 것이 중요합니다.&nbsp; </p>  <p>여기에 기어를 이동, 내 두 번째 어설션 - 웹의 미래는 데이터에 관한 것입니다.&nbsp; 지난 12년 동안 웹이 폭발적이었으며, 지난 몇 년 동안 모바일 장치와 태블릿에서 사용자 환경을 포함하도록 발전했습니다.&nbsp; 빠르게 진화하는 것은 이제 개발자, 콘텐츠 파트너 및 웹 API를 통해 사용할 수 있는 사용자 환경을 넘어 데이터를 확장하여 새로운 사용자 환경의 n번을 구성해야 한다는 것입니다.&nbsp; 몇 가지 흥미로운 숫자는 다음과 같습니다.</p>  <ul>  <li>LinkedIn 설립자: "웹 3.0은 데이터에 관한 것"- &nbsp;<em>Mashable,</em> 2011년 3월 30일 - <a href="https://mashable.com/2011/03/30/reid-hoffman-data/">https://mashable.com/2011/03/30/reid-hoffman-data/</a><i></i></li>  <li>"스마트폰 출하량이 PC를 능가"(2010년 4분기)- &nbsp;<em>파이낸셜 타임즈,</em> 2011년 2월 8일 - <a href="https://www.ft.com/cms/s/2/d96e3bd8-33ca-11e0-b1ed-00144feabdc0.html">https://www.ft.com/cms/s/2/d96e3bd8-33ca-11e0-b1ed-00144feabdc0.html#axzz1DV7zJ5nj</a></li>  <li>"트위터 공개: "트래픽의 75%는 API를 통해(하루에 30억 건의 통화)"- <em>프로그래밍 가능한 웹,</em> 2010년 4월 15일 - <a href="https://blog.programmableweb.com/2010/04/15/twitter-reveals-75-of-our-traffic-is-via-api-3-billion-calls-per-day/">http</a><a href="https://blog.programmableweb.com/2010/04/15/twitter-reveals-75-of-our-traffic-is-via-api-3-billion-calls-per-day/">://blog.programmableweb.com/2010/04/15/twitter-reveals-75-of-our-traffic-is-via-api-3-billion-calls-per-day</a><a href="https://blog.programmableweb.com/2010/04/15/twitter-reveals-75-of-our-traffic-is-via-api-3-billion-calls-per-day/">/</a></li>  <li>"웹 API의 확산은 웹 서비스의 인기를 촉진합니다... 점점 더 API가 서비스입니다"- <em>유선, </em>2011년 3월 8일 - <a href="https://www.webmonkey.com/2011/03/thousand-of-apis-paint-a-bright-future-for-the-web/">http</a><a href="https://www.webmonkey.com/2011/03/thousand-of-apis-paint-a-bright-future-for-the-web/">://www.webmonkey.com/2011/03/thousand-of-apis-paint-a-bright-future-for-the-web</a><a href="https://www.webmonkey.com/2011/03/thousand-of-apis-paint-a-bright-future-for-the-web/">/</a></li>  </ul>  <p style="text-align: center;"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8561.Mobile-2.png" border="0"></p>  <p><a></a></p>  <p>웹은 브라우저 환경 이상으로 발전했습니다. 브라우저, 스마트 폰, 태블릿 응용 프로그램 및 앱 시장의 다른 유형의 혼합입니다. &nbsp;클라우드는 온-프레미스 데이터 원본에서 데이터를 쉽게 확장하고 SQL Azure 데이터 동기화 같은 기술을 통해 클라우드에 동기화하고 모든 사용자, 모든 개발자 및 모든 디바이스에서 사용할 수 있게 함으로써 이러한 발전에 중요한 역할을 합니다.&nbsp; </p>  <p>이 클라우드 데이터 세계를 수용하는 <a href="https://www.odata.org/">OData</a>와 같은 개방형 웹 데이터 프로토콜을 지원하기 위해 수행하는 이니셔티브를 통해 이제 하나의 클라우드 서비스가 웹, 디바이스에서 여러 환경을 지원하고 기존 소셜 미디어 및 지리 공간적 사용자 환경에 연결할 수 있습니다.&nbsp; </p>  <p align="center"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0412.Mobile-3.png" border="0">&nbsp;</p>  <p>업계 전반에 걸친 이러한 발전은 의심할 여지 없이 시간이 걸릴 것입니다.&nbsp; 이러한 변화에 참여하고, 전환이 발생하는 것을 보고, 퍼블릭 클라우드와 PaaS가 온-프레미스 세계의 데이터를 웹에 연결하는 방법을 지켜보는 것은 매우 흥미롭습니다.</p>'
