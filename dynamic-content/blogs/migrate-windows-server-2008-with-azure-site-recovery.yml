Title: Azure Site Recovery를 사용하여 Windows Server 2008을 Azure로 마이그레이션
Summary: 'Azure Site Recovery를 사용하여 WIndows Server 2008 컴퓨터를 Azure로 마이그레이션하고 3년 동안 무료 확장 보안 업데이트를 받습니다. '
Content: >-
  <p>10년 가까이 Windows Server 2008/2008 R2는 고객에게 신뢰할 수 있고 선호하는 서버 플랫폼이었습니다. 전 세계적으로 수백만 개의 인스턴스가 배포된 상태에서 고객은 Windows Server 2008 플랫폼에서 가장 중요한 애플리케이션을 포함하여 많은 비즈니스 애플리케이션을 실행합니다.</p>


  <p>2020년 1월에 Windows Server 2008에 대한 지원이 종료되면서 Windows Server 2008을 실행하는 고객이 애플리케이션과 인프라를 현대화하고 Azure의 기능을 활용할 수 있는 좋은 기회입니다. 그러나 우리는 디지털 변환 과정이 하룻밤 사이에 일어나지 않는다는&rsquo; 것을 알고 있습니다. Windows Server 2008에서 비즈니스 애플리케이션을 실행하는 고객이 Azure에서 디지털 변환 여정을 시작할 때 혜택을 누릴 수 있는 <a href="https://aka.ms/new-offers-for-W2K8">몇 가지 새로운 제품이</a> 있습니다. 고객이 사용할 수 있는 옵션 중 하나는 Windows Server 2008을 실행하는 서버를 Azure로 마이그레이션하고 지원 날짜 종료 후 3년 동안 확장된 보안 업데이트를 받을 수 있는 옵션이며, 이 제품은 추가 비용 없이 사용할 수 있습니다. 즉, Azure 가상 머신의 Windows Server 2008에서 애플리케이션을 실행하도록 선택하면 무료로 확장된 보안 업데이트가 제공됩니다. 또한 Azure 하이브리드 혜택을 사용하면 Azure로 마이그레이션하는 Windows Server 2008 머신의 라이선스 비용을 크게 절감할 수 있습니다.&nbsp;&nbsp;&nbsp;</p>


  <h2>서버를 마이그레이션하려면 어떻게 해야 하나요?</h2>


  <p>Azure Site Recovery가 들어오는 위치입니다. Azure Site Recovery를 사용하면 운영 체제, 데이터 및 애플리케이션을 포함하여 Windows Server 2008 머신을 Azure로 쉽게 마이그레이션할 수 있습니다. 몇 가지 기본 설정 단계를 수행하고, Azure 구독에서 스토리지 계정을 만든 다음, 스토리지 계정에 서버를 복제하여 Azure Site Recovery를 시작하기만 하면 됩니다. Azure Site Recovery는 데이터 복제를 오케스트레이션하고 준비가 되면 복제 서버를 Azure로 마이그레이션할 수 있습니다. Azure Site Recovery를 사용하여 VMware 가상 머신, Hyper-V 또는 물리적 서버에서 실행되는 서버를 마이그레이션할 수 있습니다.</p>


  <h2>Windows Server 2008의 32비트 버전을 실행하는 Im&rsquo;입니다. Azure Site Recovery를 사용할 수 있나요?</h2>


  <p>물론 그렇습니다. Azure Site Recovery는 이미 Windows Server 2008 R2를 실행하는 서버를 Azure로 마이그레이션하도록 지원합니다. 고객이 사용할 수 있는 새 제품을 더 쉽게 활용할 수 있도록 Azure Site Recovery는 이제 32비트 및 64비트 버전의 Windows Server 2008을 실행하는 서버를 포함하여 Windows Server 2008을 실행하는 서버를 Azure로 마이그레이션하는 기능을 추가했습니다.</p>


  <p>Azure 하이브리드 혜택을 받을 자격이 있는 고객은 마이그레이션하는 서버에 혜택을 적용하도록 Azure Site Recovery를 구성하고 Windows Server의 라이선스 비용을 절감할 수 있습니다. 또한 31일 이내에 마이그레이션을 완료하는 경우에도 Azure Site Recovery를 무료로 사용할 수 있습니다.</p>


  <p>Windows Server 2008 32비트 및 64비트 컴퓨터를 Azure로 마이그레이션할 준비가 되셨나요? <a href="https://aka.ms/asr-migrate-W2K8">시작하기</a>.</p>
