Title: 'Visual Studio Team Services 양조하는 내용: 2017년 4월 다이제스트'
Summary: '이 게시물 시리즈는 Visual Studio Team Services 대한 최신 업데이트 및 뉴스를 제공하며 Azure 사용자가 3주마다 릴리스되는 새로운 기능을 최신 상태로 유지하는 좋은 방법입니다. '
Content: >-
  <p>이 게시물 시리즈는 <a href="https://visualstudio.com/team-services/?utm_source=AzureCOM&amp;utm_medium=Blog&amp;utm_campaign=Oct2016Digest">Visual Studio Team Services</a> 대한 최신 업데이트 및 뉴스를 제공하며 Azure 사용자가 3주마다 릴리스되는 새로운 기능을 최신 상태로 유지하는 좋은 방법입니다. Visual Studio Team Services 효율적인 연속 통합을 만들고 Azure에 파이프라인을 릴리스하는 최상의 DevOps 도구를 제공합니다. Team Services의 기능 목록이 빠르게 확장되면 팀은 Azure 워크플로의 모든 영역, 모든 언어로 작성되고 모든 OS에 배포된 앱에 보다 효율적으로 활용할 수 있습니다.</p>


  <h2>Git 태그</h2>


  <p>Weve&rsquo;는 이제 웹 환경에 태그 지원을 추가했습니다. 명령줄에서 태그를 만들고 태그를 리포지토리로 푸시하는 대신 커밋으로 이동하여 태그를 추가할 수 있습니다. 태그 만들기 대화 상자를 사용하면 리포지토리의 다른 참조에 태그를 지정할 수도 있습니다.</p>


  <p><img alt="create tag details" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03_29_02.png"></p>


  <h4>이제 커밋에 만든 태그가 표시됩니다.</h4>


  <p><img alt="show tags" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03_29_01.png"></p>


  <p>커밋 목록 보기는 상황에 맞는 메뉴도 지원합니다. 태그를 만들고 새 분기를 만들기 위해 <strong>커밋 세부 정보</strong> 페이지로 이동하지 않아도 됩니다.</p>


  <p><img alt="create tag history" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03_29_03.png"></p>


  <p>곧 태그 관리를 위한 페이지를 추가할 예정입니다.</p>


  <h2>Git 분기 정책 개선 사항</h2>


  <p><a href="https://www.visualstudio.com/en-us/docs/git/branch-policies">분기 정책은</a> 전달 빌드, 코드 검토자 필요 등을 요구하여 리포지토리의 품질을 유지하는 데 유용한 방법을 제공합니다. 검토 끌어오기 요청의 일부로 사용자는 종종 메모를 남깁니다. 이제 끌어오기 요청의 모든 주석이 새 주석 정책으로 처리되는지 확인할 수 <strong>있습니다</strong> . 활성화되면 활성 주석이 PR 완료를 차단합니다. PR 작성자에 대한 의견을 남기지만 끌어오기 요청을 낙관적으로 승인하는 검토자는 주석이 누락되지 않도록&rsquo; 할 수 있습니다.</p>


  <p><img alt="comment requirements" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03_08_06.png" title=""></p>


  <p>프로덕션에서 문제를 해결할 때 한밤중과 같은 정책을 재정의해야 하는 경우가 있습니다. 끌어오기 요청 정책을 우회하는 사용자는 이제 이유를 지정해야 합니다. <strong>끌어오기 요청 완료</strong> 대화 상자에서 사용자가 무시하도록 선택하는 경우 새 <strong>이유</strong> 필드가 표시됩니다.</p>


  <p><img alt="pr bypass dialog" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03_29_17.png" title=""></p>


  <p>이유를 입력하고 끌어오기 요청을 완료하면 끌어오기 요청&rsquo; <strong>개요</strong>에 메시지가 표시됩니다.</p>


  <p><img alt="bypass message" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03_29_18.png"></p>


  <h2>Git 리포지토리로 Team Foundation 버전 제어 가져오기</h2>


  <p>&rsquo;TFVC(Team Foundation 버전 제어)를 사용하고 Git으로 쉽게 마이그레이션할 수 있는 방법을 찾고 있는 경우 새 TFVC 가져오기 기능을 사용해 보세요. <strong>리포지</strong>토리 선택기 드롭다운에서 리포지토리 가져오기를 선택합니다.</p>


  <p><img alt="import repo" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03_29_07.png"></p>


  <p>원본 유형에 대해 TFVC를 선택합니다. 개별 폴더 또는 분기를 새 Git 리포지토리로 가져오거나 전체 TFVC 리포지토리를 가져올 수 있습니다(분기 제외). 최대 180일의 기록을 가져올 수 있습니다.</p>


  <p><img alt="import into Git from TFVC" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03_29_08.png" title=""></p>


  <h2>Android Studio, IntelliJ 및 라이더에 대한 Team Foundation 버전 제어 지원</h2>


  <p>Weve&rsquo;는 이제 Android Studio의 TFVC 및 IntelliJ IDEA 및 라이더 EAP와 같은 다양한 JetBrains IDE&rsquo;에 대한 지원을 공식적으로 발표했습니다. 사용자는 Team Services 작업을 수행하기 위해 IDE에서 명령줄로 앞뒤로 전환할 필요 없이 원활하게 개발할 수 있습니다. 또한 사용자 또는 개인 쿼리에서 할당된 작업 항목을 찾아보는 기능과 함께 리포지토리&rsquo; 관련 빌드의 업데이트된 상태를 보는 등 명령줄 클라이언트에서 얻을 수 없는&rsquo; 추가 기능도 포함됩니다.</p>


  <p><a href="https://msdnshared.blob.core.windows.net/media/2017/03/TFVC_Menu3.png"><img alt="TFVC in IntelliJ" border="0" height="306" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/TFVC_Menu3-500x306.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="" width="500"></a></p>


  <p>현재는 다음을 지원합니다.</p>


  <ul>
   <li>Team Services 또는 Team Foundation Server 2015+에서 TFVC 리포지토리 체크 아웃</li>
   <li>추가, 삭제, 이름 바꾸기, 이동 등과 같은 모든 기본 버전 제어 작업을 실행합니다.</li>
   <li>파일의 로컬 변경 내용 및 기록 보기</li>
   <li>작업 영역 만들기, 보기 및 편집</li>
   <li>로컬 파일 체크 인 및 업데이트</li>
   <li>업데이트에서 병합 충돌</li>
   <li>파일 및 디렉터리 잠금 및 잠금 해제</li>
   <li>파일 및 디렉터리에 레이블 추가</li>
   <li>TFS 프록시 구성</li>
  </ul>


  <p>Android Studio 내에서 시작하고 실행하는 <a href="https://youtu.be/uCOGW5u9tO8">간단한 데모</a> 를 확인하세요. 플러그 인을 좀 더 포괄적으로 보려면 IntelliJ 내에서<a href="https://youtu.be/va5rM5ZaXIg"> 프레젠테이션 및 자습서</a> 를 확인하세요.</p>


  <p>TFVC 기능 사용을 시작하려면 최신 버전의 플러그 인을 다운로드하고 설치 단계를 수행합니다.</p>


  <h2>Git 리포지토리를 사용하여 Azure Portal에서 지속적인 업데이트</h2>


  <p>이제 인터넷에서 액세스할 수 있는 모든 공용 또는 프라이빗 Git 리포지토리에 대해 <strong>Azure App Service</strong> 에 대한 CD(지속적인 업데이트) 워크플로를 구성할 수 있습니다. Azure Portal에서 몇 번의 클릭으로 Team Services에서 주기적으로 Git 리포지토리에서 변경 내용을 확인하고, 변경 내용을 동기화하고, 자동화된 빌드 및 테스트를 실행하고, Azure App Service에 배포하는 빌드 및 릴리스 정의를 설정할 수 있습니다.</p>


  <p><a href="https://portal.azure.com/">Azure</a> Portal에서 앱 메뉴 블레이드로 이동하고 앱&rsquo; <strong>배포 </strong>섹션에서 <strong>지속적인 업데이트(미리 보기)</strong>를 클릭하여 오늘 이 기능을 사용하기 시작합니다.</p>


  <p><img alt="azure portal continuous delivery" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Azure-CD-Entry-Point-463x350.png" title=""></p>


  <h2> 조건부 빌드 작업</h2>


  <p>문제가 발생할 때 작업을 정리하거나 메시지를 보내는 작업과 같이 빌드 작업에 대한 더 많은 제어를 원하는 경우&rsquo; 이제 작업이 실행되는 시기를 제어할 수 있는 네 가지 기본 제공 선택 항목을 지원합니다.</p>


  <p><img alt="task condition" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03_29_19.png" title=""></p>


  <p>특정 분기에서만 실행되거나, 특정 트리거를 사용하여 실행되거나, 특정 조건에서만 실행되는 작업과 같이 더욱 유연한 제어가 필요한 경우 다음과 같이 고유한 <strong>사용자 지정 조건</strong>을 표시할 수 있습니다.</p>


  <blockquote>

  <pre>

  <code>and(failed(), eq(variables[&#39;Build.Reason&#39;], &#39;PullRequest&#39;))

  </code></pre>

  </blockquote>


  <p><a href="https://www.visualstudio.com/en-us/docs/build/concepts/process/conditions">작업을 실행하기 위한 조건을</a> 살펴보세요.</p>


  <h2>사용자 지정 가능한 백로그 수준</h2>


  <p>이제 백로그 수준을 추가하여 작업 항목의 계층 구조를 관리하고 작업 항목 유형에 적합한 방식으로 이름을 지정할 수 있습니다. 스토리 또는 기능과 같은 기존 백로그 수준의 이름을 바꾸고 다시 칠할 수도 있습니다. 시작하는 방법에 대한 자세한 내용은 <a href="https://www.visualstudio.com/en-us/docs/work/process/customize-process-backlogs-boards">백로그 또는 보드 사용자 지정</a> 을 참조하세요.</p>


  <p><img alt="custom backlog levels" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03_08_05.png" title=""></p>


  <h2>모바일 작업 항목 토론</h2>


  <p>모바일 토론 환경은 의견을 제출하기 위한 모바일 친화적이고 간소화된 환경을 제공하도록 최적화되었습니다. 토론은 모바일 디바이스에서 발생하는 가장 일반적인 작업입니다. 우리는 당신이 우리의 새로운 경험에 대해 어떻게 생각하는지 듣고 기대합니다!</p>


  <p><img alt="mobile discussion" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03_08_01.png" title=""></p>


  <p><img alt="mobile discussion" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03_08_02.png"></p>


  <h2>월의 확장</h2>


  <p>Microsoft와 같은 경우 개발 프로젝트에서 오픈 소스 소프트웨어를 사용합니다. 구성 요소를 다시 사용하면 생산성이 크게 향상됩니다. 그러나 보안 취약성을 다시 사용하거나 이를 실현하지 않고 라이선스를 위반할 수도 있습니다.</p>


  <p>빌드용 <a href="https://marketplace.visualstudio.com/items?itemName=whitesource.ws-bolt">WhiteSource Bolt 확장을</a> 사용하면 취약한 구성 요소를 사용하고 있는지 쉽게 확인할 수 있습니다. 계정에 설치한 후 빌드 정의에 추가하고 새 빌드를 큐에 넣습니다. &rsquo;다음과 같은 보고서가 표시됩니다. 요약 아래 표에는 문제가 있는 구성 요소 목록과 해당 문제를 해결하는 권장 방법이 표시됩니다.</p>


  <p><img alt="whitesource bolt report" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/WhiteSource-Bolt-report1.png" title=""></p>


  <p>Visual Studio Enterprise 경우 구독에 포함된 한 팀 프로젝트에 대해 6개월의 WhiteSource Bolt를 받게 됩니다(<a href="https://my.visualstudio.com/">혜택 페이지에서</a> 코드를 사용하거나 <a href="https://www.whitesourcesoftware.com/vse_whitesource_bolt/">VS 구독자의</a> 경우 이 페이지를 참조하여 자세한 지침을 확인하세요).</p>


  <p><a href="https://www.visualstudio.com/en-us/articles/news/2017/mar-08-team-services">3월 8일과 3월</a> <a href="https://www.visualstudio.com/en-us/articles/news/2017/mar-29-team-services">29일</a> 릴리스 정보를 확인하여 새로운 기능의 전체 목록을 살펴보세요.</p>


  <p>즐거운 코딩 작업이 되길 바랍니다!</p>
