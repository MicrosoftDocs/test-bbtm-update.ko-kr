Slug: maximize-your-vm-s-performance-with-accelerated-networking-now-generally-available-for-both-windows-and-linux
Title: 가속화된 네트워킹을 사용하여 VM의 성능 최대화 - 이제 Windows 및 Linux 모두에서 일반 공급
Summary: AN(가속 네트워킹)은 일반적으로 GA(일반 공급)이며 Windows 및 네트워킹에서 최대 30Gbps를 제공하는 Linux의 최신 배포판에 널리 사용된다는 것을 발표하게 되어 기쁩니다...
Content: >-
  <p>AN(가속 네트워킹)은 일반적으로 GA(일반 공급)이며 Windows 및 Linux의 최신 배포판에서 최대 30Gbps의 네트워킹 처리량을 무료로 제공한다는 사실을 알려드립니다.&nbsp;</p>


  <p>AN은 Azure&#39;사내 프로그래밍 가능한 하드웨어 및 <a href="https://docs.microsoft.com/en-us/windows-hardware/drivers/network/overview-of-single-root-i-o-virtualization--sr-iov-" target="_blank">SR-IOV</a>와 같은 기술을 통해 일관된 초저 네트워크 대기 시간을 제공합니다. Azure&#39;소프트웨어 정의 네트워킹 스택의 대부분을 CPU에서 FPGA 기반 SmartNIC로 이동하면 최종 사용자 애플리케이션에서 컴퓨팅 주기를 회수하여 VM에 대한 부하를 줄이고 지터 및 대기 시간 불일치를 줄입니다.</p>


  <p>AN의 GA를 사용하면 지역 제한이 제거되어 전 세계에서 이 기능을 널리 사용할 수 있게 되었습니다. 지원되는 VM 시리즈에는 D/DSv2, D/DSv3, E/ESv3, F/FS, FSv2 및 Ms/Mms가 포함됩니다.</p>


  <p>AN에 대한 배포 환경도 공개 미리 보기 이후 개선되었습니다. Ubuntu 16.04, Red Hat Enterprise Linux 7.4, CentOS 7.4(Rogue Wave Software에서 배포) 및 SUSE Linux Enterprise Server 12 SP3 등 Azure Marketplace에서 사용할 수 있는 많은 최신 Linux 이미지는 추가 설정 단계 없이 기본적으로 작동합니다. Windows Server 2016 및 Windows Server 2012R2도 기본으로 작동합니다.</p>


  <p>AN을 사용하여 VM을 배포하는 데 필요한 모든 정보는 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/create-vm-accelerated-networking-powershell" target="_blank">AN VM</a> 또는 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/create-vm-accelerated-networking-cli" target="_blank">Linux AN VM</a>을 Windows 여기에서 찾을 수 있습니다.</p>
