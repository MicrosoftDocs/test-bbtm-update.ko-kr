  <h2>배포</h2>


  <p>엔터프라이즈 소프트웨어 개발에서 블록체인 기술의 주류를 이루고 있는 조직에서는 스마트 계약 및 블록체인 프로젝트에 대한 DevOps 제공하는 방법에 대한 지침을 요청하고 있습니다.</p>


  <p>일반적인 질문은 다음과 같습니다.</p>


  <ul>
   <li>해당 논리에 대한 내 비즈니스 논리 및 데이터 스키마는 스마트 계약에 반영됩니다. 스마트 계약은 Ethereum의 <a href="https://marketplace.visualstudio.com/items?itemName=JuanBlanco.solidity" target="_blank">Solidity</a>, 코틀<a href="https://marketplace.visualstudio.com/search?term=Kotlin&amp;target=VSCode&amp;category=All%20categories&amp;sortBy=Relevance" target="_blank">린</a> for Corda 또는 Hyperledger Fabric용 <a href="https://marketplace.visualstudio.com/items?itemName=ms-vscode.Go" target="_blank">Go</a>와 같이 덜 익숙한 언어&rsquo;로 작성됩니다.&nbsp; 이러한 도구를 개발하는 데 사용할 수 있는 도구는 무엇인가요?</li>
   <li>스마트 계약에 대한 단위 테스트 및 디버깅은 어떻게 하나요?</li>
   <li>많은 블록체인 시나리오는 다자간 트랜잭션 및 비즈니스 워크플로를 반영합니다. 이러한 워크플로에는 특정 시퀀스에서 발생하는 여러 당사자의 서명된 트랜잭션이 포함됩니다. 해당 컨텍스트에서 테스트 환경의 데이터에 대해 어떻게 생각하나요?</li>
   <li>스마트 계약은 변경할 수 없는 블록체인에 배포됩니다. 코드, 로컬 개발/테스트, 계약 업그레이드 등의 인프라에 대해 어떻게 생각해야 하나요?</li>
   <li>블록체인은 컨소시엄의 여러 조직에서 공유되는 데이터 기술로, 글로벌 다자간 환경에서 소스 코드 제어, 빌드 및 릴리스 파이프라인에 미치는 영향은 무엇인가요?</li>
  </ul>


  <p>접근 방식에는 몇 가지 미묘한 차이가 있지만 좋은 소식은 다른 유형의 솔루션 개발과 마찬가지로 이 모델을 DevOps 모델에서 쉽게 해결할 수 있다는 것입니다.</p>


