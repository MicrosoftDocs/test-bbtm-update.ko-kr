  <p>오늘, <a href="https://aka.ms/bcdevopspaper" target="_blank">블록 체인 스마트 계약에 대한 백</a>서, &ldquo; DevOps 릴리스를 발표 were&rsquo;.&rdquo;</p>


  <p><em>&ldquo;Microsoft와 협력하여 블록체인 엔지니어를 위한 정식 DevOps 환경을 만들 수&#39;있습니다. Blockchain Smart Contracts&rsquo;에 대한 DevOps 논문&lsquo;은 엄격한 세부 정보로 진행되며 컨소시엄 환경에서 CI/CD를 고려하여 블록체인 애플리케이션을 개발하는 방법에 대한 예제를 제공합니다.&rdquo; </em></p>


  <p align="right"><strong>- 팀 쿨터, 트러플의 설립자</strong></p>


  <p>백서를 보완하는 것은 Azure Blockchain Development Kit를 통해 제공되는 <a href="https://aka.ms/bcdevops" target="_blank">구현 가이드</a>로, <a href="https://www.truffleframework.com/" target="_blank">Truffle</a>의 Visual Studio Code, GitHub, Azure DevOps 및 OSS를 사용하여 스마트 계약 및 인프라에 대한 CI/CD를 코드로 구현하는 방법을 보여 줍니다.</p>


  <h2>블록체인 애플리케이션 개발을 위한 훌륭한 플랫폼</h2>


  <p><a href="https://aka.ms/bcdevkit" target="_blank">Azure Blockchain Development Kit</a>는 엔드투엔드 블록체인 애플리케이션을 아이디어를 가진 모든 사람이 액세스 가능하고 빠르고 저렴하게 개발할 수 있도록 하는 과정의 다음 단계입니다. 블록체인에 대한 투자를 기반으로 구축되었으며 Azure 및 광범위한 Microsoft Cloud에서 사용할 수 있는 컴퓨팅, 데이터, 메시징 및 통합 서비스에 연결하여 개발자가 비전을 실현할 수 있는 강력한 팔레트를 제공합니다.</p>


  <p>Logic Apps 및 Flow 200개 이상의 커넥터가 있는 그래픽 디자인 환경을 제공하여 종단 간 블록체인 솔루션 개발을 크게 간소화하고 Azure Functions를 통해 사용자 지정 코드를 신속하게 통합할 수 있습니다.</p>


  <p>서버리스 접근 방식도 비용 및 관리 오버헤드를 줄입니다. 관리할 VM, 기본 제공 확장성 및 접근 가능한 가격 책정 모델을 갖춘 Azure Blockchain Development Kit는 매니아부터 ISV, 기업까지 모든 개발자 &ndash; 의 손이 닿지 않는 위치에 있습니다.</p>


  <p>솔루션은 <a href="https://code.visualstudio.com/Download" target="_blank">Windows, Mac</a> 및 Linux에서 통합 개발 환경을 제공하는 무료 다운로드인 온라인 시각적 워크플로 디자이너 및 Visual Studio Code 사용하여 작성됩니다.</p>


  <p>결과 애플리케이션은 <a href="https://mspoweruser.com/report-microsoft-azure-beats-google-cloud-and-amazon-aws-in-network-performance/" target="_blank">다른 대규모 공급자보다 높은 등급의 클라우드 성능을 가진 네트워크</a> 위에서 실행되며 Azure Active Directory 사용하여 참가자 간에 페더레이션 ID를 사용하도록 설정합니다. Azure를 사용하면 해당 애플리케이션을 다른 클라우드 공급자보다 더 많은 지역에 배포할 수 있으며 더 많은 인증을 활용할 수 있습니다.</p>


