Title: Azure Blockchain Development Kit 소개
Summary: "\"개발자! 개발자! 개발자!\" 이 문구는 복잡한 기술을 민주화하고 소프트웨어를 빌드하는 아이디어를 가진 모든 사람에게 힘을 실어주는 Microsoft의 역사와 동의어입니다."
Content: >-
  <p>&ldquo;개발자! 개발자! 개발자!&rdquo; 이 문구는 복잡한 기술을 민주화하고 소프트웨어를 빌드할 수 있는 아이디어를 가진 모든 사람에게 힘을 실어주는 Microsofts&rsquo;의 역사와 동의어입니다.</p>


  <p>4년 동안 개발자 도구, 엔터프라이즈 통합,&rsquo; DevOps, PaaS 및 SaaS를 사용하여 개발 장벽을 낮췄습니다. 현재 Functions 및 Logic Apps에서 Azure DevOps 및 IoT Central에 대한 서버리스 제품은 클라우드에서 개발을 위한 마찰을 제거합니다.</p>


  <p>오늘 아침,&rsquo; Microsofts 서버리스 기술을 기반으로 하며 블록체인을 Microsoft&rsquo; 및 타사 SaaS와 원활하게 통합하는 <a href="https://aka.ms/bcdevkit" target="_blank">Azure Blockchain Development Kit</a>의 초기 릴리스를 발표하게 되어 매우 기쁩니다.</p>


  <p>이 키트는 주요 관리, 오프체인 ID 및 데이터, 모니터링 및 메시징 API를 위한 Azure 서비스를 블록체인 기반 애플리케이션을 신속하게 빌드하는 데 사용할 수 있는 참조 아키텍처로 통합하는 블록체인 개발자 템플릿 및 <a href="https://azure.microsoft.com/en-us/features/blockchain-workbench/" target="_blank">Azure Blockchain Workbench</a>의 기능을 확장합니다.</p>


  <p>이러한 도구는 많은 조직이 비즈니스를 수행하는 방식을 다시 발명하기 위한 첫 번째 단계가 되었습니다. <a href="https://customers.microsoft.com/en-us/story/interswitch-banking-capital-markets-azure-blockchain-workbench" target="_blank">앱은 나이지리아의 공급망 파이낸싱 민주화</a>부터 <a href="https://cloudblogs.microsoft.com/industry-blog/industry/manufacturing/buhler-will-track-crops-from-farm-to-fork-using-blockchain-technology/" target="_blank">영국의 식량 공급 확보</a>에 이르기까지 모든 것을 위해 구축되었지만, 사용 사례에 따라 패턴이 등장함에 따라 Microsoft 팀은 개발자가 더 멀리, 더 빨리 갈 수 있도록 돕는 새로운 방법을 확인했습니다.</p>


  <p>이 초기 릴리스는 인터페이스 연결, 데이터 및 시스템 통합, 스마트 계약 및 블록체인 네트워크 배포의 세 가지 주요 테마와 관련된 기능의 우선 순위를 지정합니다.</p>


  <h2>연결</h2>


  <p>컨소시엄을 위한 종단 간 블록체인 솔루션을 제공하려면 개발자는 조직, 사람 및 디바이스가 블록체인에 연결하고 다른 유형의 사용자 인터페이스 집합에서 이를 수행할 수 있도록 해야 합니다.</p>


  <p>예를 들어 코코아와 같은 상품에 대한 종단 간 공급망을 예로 들어 하세요.</p>


  <ul>
   <li><strong>SMS 및 음성 인터페이스를 </strong>사용하면 아프리카의 소규모 보류 농부들이 공급망의 첫 번째 마일에서 상품을 거래하고 추적할 수 있습니다.</li>
   <li><strong>IoT(사물 인터넷)</strong> 디바이스는 콩이 통합된 아이스크림 최종 제품의 온도에 보관되는 컨테이너의 습도를 추적하는 시장 &ndash; 진출 과정에서 다양한 지점에서 제품의 상태를 추적하기 위해 센서 데이터를 제공합니다.</li>
   <li><strong>모바일 클라이언트를</strong> 사용하면 물류 공급자가 이미 직원의 주머니에 존재하는 컴퓨팅 능력을 사용하여 제조업체에서 소매업으로의 여정에서 제품에 대한 책임을 받아들이고 이전할 수 있습니다. 모바일 장치에는 GPS 및 카메라와 같은 센서가 있어 배달의 대상, 위치 및 시기를 기록하는 데 도움이 되는 보완 데이터를 추가할 수 있습니다.</li>
   <li>Dynamics 및 SAP와 같은 ERP 시스템 형태의 <strong>백 엔드</strong> 시스템 및 데이터는 다양한 참가자에 대한 핵심 프로세스를 관리하는 데 사용됩니다. 또한 이러한 시스템은 확장을 통해 클라이언트가 되며 스마트 계약과 상호 작용하여 조직을 대신하여 증명 가능한 데이터를 제공하고 받아야 합니다.</li>
   <li><strong>봇 및 도우미를 </strong>사용하면 제조업체와 소매업체가 공급망과 상호 작용할 수 있습니다. 여기에는 자연어를 사용하여 주문 및 출처에 대한 스마트 계약과 상호 작용하고 블록체인의 증명 가능한 데이터를 사용하여 사용자를 대신하여 수행된 작업을 지시하는 작업이 포함됩니다.</li>
   <li><strong>웹 클라이언트를</strong> 사용하면 최종 소비자가 소매점에서 구매한 제품의 출처를 쿼리할 수 있습니다. 일반적으로 출처와 팜에서 &ldquo;포크로의 제품 여정에 대한 이야기가 혼합되어 있습니다.&rdquo;</li>
  </ul>


  <p><a href="https://aka.ms/bcdevkit" target="_blank">Azure Blockchain Development Kit</a>에는 <a href="https://aka.ms/bcsmsin" target="_blank">인바운드</a> 및 <a href="https://aka.ms/bcsmsout" target="_blank">아웃바운드</a> SMS, <a href="https://aka.ms/bcivr" target="_blank">IVR</a>, <a href="https://aka.ms/bciothub" target="_blank">IoT Hub</a> 및 <a href="https://aka.ms/bciotcentral" target="_blank">IoT Central</a>, iOS 및 Android용 <a href="https://aka.ms/bcmobile" target="_blank">Xamarin 모바일 클라이언트</a>, <a href="https://aka.ms/bccds" target="_blank">CDS(Common Data Service)를 통한 Dynamics 통합</a>, 봇 및 도우미(<a href="https://aka.ms/bccortana" target="_blank">Cortana</a>, Alexa, <a href="https://aka.ms/bcgoogle" target="_blank">Google Assistant</a>) 및 웹 UX를 비롯한 이러한 모든 시나리오에 대한 샘플이 포함되어 있습니다.</p>


  <h2>통합</h2>


  <p>기업은 다자간 프로세스를 용이하게 하기 위해 블록체인 및 스마트 계약을 사용하고 있습니다. 블록체인은 또한 해당 계약의 상태 및 이벤트에 대한 실시간 투명성을 적절한 참가자에게 제공합니다.</p>


  <p>종단 간 블록체인 솔루션에는 체인&rdquo;을 벗어난 데이터, 소프트웨어 및 미디어와의 통합이 &ldquo;필요합니다. 외부 업데이트 및 이벤트는 스마트 계약에 대한 작업을 트리거할 수 있습니다. 스마트 계약 이벤트 및 상태 변경은 체인&rdquo; 시스템 및 데이터에 대한 작업 및 데이터 업데이트를 트리거할 &ldquo;수 있습니다. 이러한 외부 시스템과 AI는 스마트 계약에서 수집 가능한 데이터를 쿼리하여 조치를 알리는 기능도 필요합니다.</p>


  <p>특히 지침이 가장 필요한 두 가지 통합 영역이 있습니다.</p>


  <p><strong>문서 및 미디어:</strong> 문서 및 미디어는 체인에 속하지 않지만 비즈니스 프로세스에는 이미지, 비디오, 오디오, Office 문서, 3D 프린터용 CAD 파일 또는 기타 파일 형식이 포함되는 경우가 많습니다.</p>


  <p>일반적인 패턴은 미디어의 고유한 해시와 이를 설명하는 메타데이터를 생성하는 것입니다. 그런 다음 이러한 해시는 퍼블릭 또는 프라이빗 체인에 배치됩니다. 파일의 신뢰성에 의문이 제기되면 &ldquo;나중에 오프 체인&rdquo; 파일을 다시 해시할 수 있으며 해당 해시는 블록체인에 저장된 온 체인&rdquo; 해시와 비교&ldquo;됩니다. 해시가 일치하는 경우 문서는 정품이지만 문서의 이미지 또는 문자 픽셀이 변경된 경우 해시가 일치하지 않으므로 변조가 발생했음을 분명히 알 수 있습니다.</p>


  <p>오늘 파일&rsquo; 및 파일 관련 메타데이터의 해시를 사용하도록 설정하는 Logic Apps 집합을 릴리스합니다. 또한 해시를 체인에 저장하는 파일 및 파일 레지스트리에 대한 스마트 계약이 포함되어 있습니다.</p>


  <p>Logic Apps는 <a href="https://aka.ms/bcstorage" target="_blank">Azure Storage, OneDrive</a>, 비즈니스용 <a href="https://aka.ms/bconedrive4biz" target="_blank">One Drive</a>, SharePoint<a href="https://aka.ms/bconedrive" target="_blank">,</a> <a href="https://aka.ms/bcbox" target="_blank">Box</a>, <a href="https://aka.ms/bcacc" target="_blank">Adobe Creative Cloud</a> 및 <a href="https://aka.ms/bcftp" target="_blank">FTP</a>를 포함하여 문서 및 미디어에 가장 인기 있는 원본에 추가된 파일에 대해 이 기능을 제공하기 위해 만들어졌습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c995f983-8638-4995-b2f2-00f9373cb369.png"><img alt="Documents and Media" border="0" height="441" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4afb22ae-123e-49b8-a950-8d82424178fa.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="문서 및 미디어" width="539"></a></p>


  <p><strong>스마트 계약 상호 작용:</strong> 블록체인을 화이트보드에서 생산으로 전환한다는 것은 오늘날 상대방이 상호 작용하는 방식의 현실을 다루는 것을 의미합니다. 그 현실은 Enterprise 통합이 지저분하다는 것입니다.</p>


  <p>Microsoft는 이 분야에서 수십 년의 경험을 블록체인에 제공합니다. Enterprise 시스템 통합 작업은 거의 2년 전에 BizTalk 서버가 도입되면서 시작되었으며, 데이터베이스 통합에 대한 우리의 초점은 1990년대 ODBC(Open Database Connectivity)의 공동 개발로 거슬러 올라갈 것입니다. 모든 환경이 캡처되어 Azure 서비스에서 사용할 수 있게 되었습니다. 여기에는 Logic Apps 및 Flow 사용할 수 있는 200개 이상의 커넥터와 데이터 플랫폼의 강력한 기능이 포함됩니다.</p>


