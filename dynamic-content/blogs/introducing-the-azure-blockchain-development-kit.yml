  <p><a href="https://aka.ms/bcdevkit" target="_blank">Blockchain 애플리케이션 개발 키트</a>에는 다음 영역에 Workbench 통합 샘플이 포함되어 있습니다.</p>


  <ul>
   <li><strong>레거시 애플리케이션 및 프로토콜</strong> &ndash; FTP<a href="https://aka.ms/bcftpreceive" target="_blank">를</a> 통해 파일 <a href="https://aka.ms/bcftpsend" target="_blank">보내기</a> 및 받기, <a href="https://aka.ms/bccsv" target="_blank">쉼표로 구분된 파일 처리</a> 및 <a href="https://aka.ms/bcemail" target="_blank">데이터 전자 메일 배달</a></li>
   <li><strong>데이터</strong> &ndash; <a href="https://aka.ms/bcsql" target="_blank">SQL</a>, <a href="https://aka.ms/bcazuresearch" target="_blank">Azure Search</a>, <a href="https://aka.ms/bcexel" target="_blank">Excel</a> 및 PowerBI.</li>
