   <li><strong>레지스트리</strong> &ndash; 모든 시나리오를 수용하기 위해 사용자 지정 레지스트리 및 레지스트리 항목 스마트 계약을 생성하는 <a href="https://aka.ms/bcregistryaccelerator" target="_blank">가속기</a> 입니다.</li>
  </ul>


  <h2>블록체인용 논리 앱 커넥터</h2>


  <p>오늘, 우리는 또한 우리가 <a href="https://aka.ms/bcla4eth" target="_blank">Ethereum</a>, <a href="https://aka.ms/bccorda" target="_blank">코다</a>, 비트 코인 등과 같은 원장에 이러한 샘플을 확장하는 논리 응용 프로그램 및 Flow 커넥터의 집합을 출시 할 것이라고 발표하고있다.</p>


  <p><em>&quot;R3에서는 개발자가 빠르고 안전하고 쉽게 CorDapps를 배포할 수 있도록 최선을 다하고 있습니다. Azure Blockchain Development Kit는 엔터프라이즈 고객에게 Outlook, Alexa, SMS 및 웹 UX와 같이 사람들이 매일 사용하는 애플리케이션, 소프트웨어 및 디바이스와 통합할 수 있는 도구를 제공합니다. 블록체인은 랩을 벗어나 일상적인 비즈니스 애플리케이션으로 전환하고 있습니다.&rdquo;</em></p>


  <p align="right"><strong>&ndash; 마이크 워드, 제품 관리 책임자, R3</strong></p>


  <p>Ethereum 블록체인 커넥터는 현재 사용할 수 있으며, 사용자는 계약을 배포하고, 계약 작업을 호출하고, 계약 상태를 읽고, 원장의 이벤트에 따라 다른 Logic Apps를 트리거할 수 있습니다.</p>


