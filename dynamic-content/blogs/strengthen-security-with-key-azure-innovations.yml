Title: 주요 Azure 혁신을 사용하여 보안 강화
Summary: 사이버 보안은 많은 조직에서 어려울 수 있습니다. 그것은 될 필요가 없습니다. 워크로드를 클라우드로 마이그레이션하면 더 나은 보안을 달성할 수 있습니다.
Content: >-
  <p>사이버 보안은 많은 조직에서 어려울 수 있습니다. &rsquo;그것은 될 필요가 없습니다. 워크로드를 클라우드로 마이그레이션하면 더 나은 보안을 달성할 수 있습니다. Microsoft Azure 워크로드를 클라우드로 안전하게 마이그레이션하고 <a href="https://azure.microsoft.com/en-us/blog/3-reasons-why-azure-s-infrastructure-is-secure/">인프라 보안</a> 비용을 절감할 수 있는 <a href="https://azure.microsoft.com/en-us/blog/azure-layered-approach-to-physical-security/">매우 안전한 기반을</a> 제공합니다. 또한 Azure에는 빠르게 진화하는 위협을 식별하고 보호하기 위해 Microsoft 서비스 수조 개의 다양한 신호에서 심층 방어 및 고유한 위협 인텔리전스를 지원하는 기본 제공 보안 제어가 포함되어 있습니다. <a href="https://customers.microsoft.com/en-us/story/merrill-corporation">메릴 코퍼레이션</a> 및 <a href="https://customers.microsoft.com/en-us/story/core-banking-software-provider-moves-flagship-offering">테네모스</a>와 같은 많은 글로벌 기업은 Microsoft Azure 제공하는 보안 혜택으로 인해 클라우드 채택을 가속화하고 있습니다.</p>


  <p>Azure에서 사용할 수 있는 기본 제공 컨트롤을 사용하여 보안을 간소화하고 파트너 솔루션을 통해 기존 보안 도구와 통합하여 심층 방어를 얻을 수 있습니다. 이러한 제어 및 서비스는 ID, 네트워킹 및 데이터에 걸쳐 있으며 위협으로부터 보호하고, 보안 태세를 관리하고, IoT 디바이스를 보호하는 데 도움이 되는 서비스를 포함합니다. 우리는이 분야의 새로운 기능에 계속 투자하고 있습니다. 기본 제공 컨트롤 및 파트너 통합을 통한 이러한 혁신은 클라우드에서 에지로 확장할 수 있는 더 많은 유연성과 향상된 보안을 제공합니다. 이번 주 Microsoft Ignite 컨퍼런스에서 발표할 몇 가지 기능과 서비스를 공유하게 되어 기쁩니다.</p>


  <p><strong>암호 없이 ID 관리:</strong> Microsoft는 Azure AD에 연결할 때 수십만 개의 LOB(기간 업무) 및 SaaS 앱을 보호합니다. Ignite에서는 Microsoft Authenticator 통해 Azure AD 연결된 앱에 암호 없는 로그인에 대한 새로운 지원을 제공하고 있습니다. Authenticator 앱은 암호를 휴대폰과 지문, 얼굴 또는 PIN을 결합하는 보다 안전한 다단계 로그인으로 바꿉니다. 다단계 로그인 방법을 사용하면 위험을 줄이고 암호를 제거하여 사용자 환경을 더 간단하게 만들 수 있습니다.</p>


  <p><strong>네트워크 보호에 새 계층 추가:</strong> 네트워크 보안 그룹, WAF(웹 애플리케이션 방화벽), 가상 사설망 또는 DDoS 보호와 같은 Azure의 여러 <a href="https://azure.microsoft.com/en-us/product-categories/networking/">기본 제공 서비스를</a> 이미 사용하여 네트워크 공격으로부터 애플리케이션 및 데이터를 보호할 수 있습니다. 이번 주 Ignite에서는 Azure에서 네트워크로 연결된 리소스에 액세스하고 보호하는 데 도움이 되는 몇 가지 옵션을 더 추가했습니다. Microsoft&#39;글로벌 네트워크를 사용하여 ExpressRoute 서비스를 통해 온-프레미스 네트워크를 안전하게 연결할 수 있는 Azure ExpressRoute Global Reach의 일반 공급이 발표됩니다. Azure Virtual WAN도 일반적으로 사용할 수 있으므로 대규모 분기 연결 및 Azure의 리소스에 대한 액세스를 자동화하고 배포할 수 있습니다. 또한 Ignite에서는 Virtual WAN에 대한 미리 보기에서 ExpressRoute 지원을 시작하여 Microsoft 글로벌 네트워크 백본을 사용하여 Virtual WAN에 연결된 VPN, SDWAN 및 ExpressRoute 회로를 원활하게 전송할 수 있습니다.</p>


  <p>또한 이번 주에 발표되는 <a href="https://azure.microsoft.com/en-us/services/azure-firewall/">Azure Firewall</a>의 일반 공급은 Azure에 대한 하이브리드 연결뿐만 아니라 인바운드 및 아웃바운드 모두에 대한 구독 및 가상 네트워크에서 애플리케이션 및 네트워크 연결 정책을 중앙에서 만들고, 적용하고, 기록할 수 있는 기능을 제공합니다. Azure Firewall을 사용하면 클라우드에서 제공하는 규모와 단순성을 활용하면서 네트워크 보안 정책을 적용할 수 있습니다. 미리 보기로 제공되는 Azure Virtual Network TAP은 퍼블릭 클라우드의 첫 번째 네이티브 네트워크 &ldquo;터미널 액세스 지점&rdquo; 입니다. Azure vTAP는 가상 네트워크에 대한 탭&rdquo; 기능을 제공&ldquo;하므로 가상 네트워크에서 <a href="https://aka.ms/virtualnetworktappreview">TAP(Virtual Network 터미널 액세스 지점)(미리 보기)</a>를 사용하여 패킷 수집기로 트래픽을 지속적으로 미러링할 수 있습니다. 미러된 트래픽은 인바운드 및 아웃바운드 VM 네트워크 트래픽의 전체 복사본이며 동일한 가상 네트워크 또는 <a href="https://docs.microsoft.com/azure/virtual-network/virtual-network-peering-overview">피어링된</a> 가상 네트워크에서 대상 IP 엔드포인트, 타사 보안 어플라이언스 또는 <a href="https://docs.microsoft.com/azure/load-balancer/load-balancer-overview">내부 부하 분산</a> 장치로 스트리밍할 수 있습니다.</p>


  <p><strong>어디에 있든 데이터를 보호합니다.</strong> 기본 제공 암호화 기능을 사용하여 미사용 및 전송 중인 Azure에 저장하고 처리하는 데이터를 보호할 수 있었습니다.&nbsp; 데이터를 사용하는 동안&rsquo; 데이터 보안을 새로운 수준으로 보호하게 되어 기쁘게 생각합니다. 특히 매우 중요하고 중요한 업무용 데이터 및 지적 재산권에 특히 중요합니다. Microsoft는 <a href="https://aka.ms/confidentialcompute">기밀 컴퓨팅을</a> 사용하도록 설정한 최초의 클라우드 공급자로, TEE(신뢰할 수 있는 실행 환경)를 사용하여 퍼블릭 클라우드에서 처리되는 동안&rsquo; 고객 데이터 및 코드의 기밀성과 무결성을 보호합니다. TEE는 처리되는 동안 외부 액세스로부터 데이터를 보호하는 하드웨어 또는 소프트웨어 구현입니다.&nbsp;&nbsp;</p>


  <p>프라이빗 미리 보기 프로그램 중에는 캐나다 왕립 은행 및 T-Mobile과 같은 고객과 협력하여 Azure 기밀 컴퓨팅이 시나리오를 충족하도록 했으며, 이제 10월 초에 몇 가지 새로운 제품을 공개적으로 출시할 준비가 되었습니다.</p>


  <p>모든 Azure 고객이 액세스할 수 있는 Azure(DC 시리즈)의 새 가상 머신 제품군을 시작합니다. 이 새로운 VM 제품군은 Intel SGX를 사용하는 최신 세대의 Intel Xeon 프로세서에서 지원됩니다. 이제 이러한 VM을 사용하여 SGX 기반 애플리케이션을 빌드, 실행 및 테스트하여 사용 중인 데이터를 보호할 수 있습니다.&nbsp;</p>


  <p>새로운 SDK를 오픈 소스로 열어 일관된 API 표면을 제공하고 추상화에 대한 추상화 작업을 수행하여 Enclave 기술 전반의 이식성과 클라우드에서 에지까지 모든 플랫폼에서 아키텍처의 유연성을 지원합니다.&nbsp; OE SDK가 곧 Intel SGX 기술 및 Arm TrustZone을 지원할 것이라고 발표하게 되어 기쁩니다.&nbsp; 공동 작업 커뮤니티를 만들고 보안 enclave 기반 애플리케이션 개발을 표준화하기 위한 강력한 노력을 기울이고 있습니다.</p>


  <p><strong>Azure SQL 중요한 정보 보호:</strong> 가장 중요한 데이터를 검색하고 분류하면 조직 정보 보호 키에 중요한 역할을 할 수 있습니다. 서비스의 기능을 사용하여&nbsp; Azure SQL Database 중요한 데이터를 검색, 분류, 레이블 지정 및 보호할 수 있습니다. 이제 Azure Security Center에서 직접 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-info-protection-policy">SQL Information Protection 정책을</a> 사용자 지정하여 매우 중요한 데이터의 기밀성을 보장하고 하나의 중앙 위치에서 보안 정책을 관리할 수도 있습니다.</p>


  <p><strong>클라우드 보안 상태 개선:</strong> 가상 머신, 데이터 및 네트워크를 클라우드로 마이그레이션할 때 리소스의 보안 상태에 대한 즉각적인 인사이트를 제공할 수 있는 도구가 필요합니다. <a href="https://azure.microsoft.com/en-us/services/security-center/">Azure Security Center</a> 는 보안 태세를 강화하고 위협으로부터 보호하는 데 도움이 될 수 있습니다. 에이전트 기반 접근 방식을 통해 Security Center는 Azure, 다른 클라우드 및 온-프레미스에서 워크로드의 보안 상태를 지속적으로 평가할 수 있습니다. Security Center는 취약성을 식별하고 실행 가능한 권장 사항을 제공하므로 위험을 신속하게 해결할 수 있습니다.</p>


  <p>이번 주에 Security Center에서 다양한 새로운 기능을 사용할 수 있습니다. 보안 점수는 보안 태세에 대한 동적 보고서 카드를 제공합니다. 온-프레미스 및 기타 클라우드에서 실행되는 Azure 리소스 및 서버 워크로드의 보안을 지속적으로 평가합니다. 사용 가능한 컨트롤 및 보안 구성에 대해 Security Center에 제공된 권장 사항에 따라 보안 점수를 향상시킬 수 있습니다.</p>


  <p><strong>다양한 서비스의 위협으로부터 보호:</strong> 사이버 보안 위협 환경은 지속적으로 진화하고 있습니다. Security Center는 기계 학습 및 고급 분석을 사용하여 위협을 감지하고 경고합니다. Linux, Azure Storage 및 Azure Postgress SQL 위협 탐지를 포함하도록 위협 방지 기능을 확장하고 Windows Defender ATP와 통합하여 Windows Server에 대한 엔드포인트 검색 및 대응 기능을 제공하고 있습니다. 이러한 기능 및 기타 Security Center 공지 사항에 대해 자세히 알아보려면 <a href="https://aka.ms/AzureSecurityCenterblogfordisclosuretool">블로그를 방문하세요</a>.</p>


  <h2>곧 출시될 두 가지 주요 혁신</h2>


  <p><strong>고유한 HSM(하드웨어 보안 모듈) 관리:</strong> 곧 새로운 키 관리 솔루션을 릴리스할 예정입니다. 고객이 암호화 키를 처리하는 HSM(하드웨어 보안 모듈)에 대한 전체 관리 및 암호화 제어를 유지할 수 있는 Azure Dedicated HSM은 애플리케이션에 대한 까다로운 대기 시간 및 처리량 요구 사항을 충족하면서 여러 업계 표준 및 규정(예: FIPS 140-2 수준 3, GDPR, HIPAA, PCI-DSS 및 eIDAS)에 대한 규정 준수 요구 사항을 충족합니다. 이 서비스는 마이그레이션 또는 HSM 관련 기능과 같은 직접 HSM 액세스가 필요한 시나리오를 대상으로 합니다.</p>


  <p>HSM에서도 지원되는 Azure Key Vault는 거의 즉각적인 배포, 고가용성, 다른 Microsoft 클라우드 서비스와의 통합 및 종량제 가격 책정이 고객이 원하는 주요 이점인 대부분의 주요 관리 요구 사항에 대해 선택한 솔루션으로 남아 있습니다.</p>


  <p><strong>Azure 컴퓨팅에 대한 서비스 액세스를 위한 감사 및 자동화된 승인 프로세스:</strong> 고객이 Microsoft에 컴퓨팅 리소스에 액세스하여 문제를 해결하도록 요청하는 경우 매우 드문 경우의 기존 프로세스를 개선하고 있습니다. Microsoft 엔지니어는 어떤 서비스 작업에도 액세스할 수 없습니다. 제한된 시간 제한 권한 부여를 사용하는 Just-In-Time 액세스는 특정 고객 요청을 해결하는 데 도움이 되도록 Microsoft 엔지니어에게 제공됩니다. 새로운 자동화된 승인 프로세스를 사용하면 더 세분성 및 감사 기능을 얻을 수 있습니다.</p>


  <p>Microsoft에서 제공하는 서비스 또는 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/category/security-identity?page=1">광범위한 파트너 에코시스템</a> 중 하나를 사용하든 관계없이 이러한 기본 제공 컨트롤은 워크로드를 신속하게 보호하는 데 도움이 됩니다.</p>


  <p>최신 시설에서 통합된 자사 및 타사 보안 서비스, 고유한 지능형 인사이트에 이르기까지 Azure는 보안 태세를 강화하는 데 도움이 되는 클라우드입니다. 자세한 내용은 <a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/security-best-practices-for-azure-solutions/Azure%20Security%20Best%20Practices.pdf">Azure 보안 모범 사례를</a> 읽고 <a href="https://azure.microsoft.com/en-us/overview/security/">웹 페이지를 방문하세요</a>.</p>


  <p>올랜도에서 이번 주에 Ignite에 참석하는 경우 자세한 내용은 OCCC WF 3-4에서 9월 26일 수요일 오전 9-10:15 EST에서 Azure Security Fundamentals 세션에 참여하세요. 부스에서 Azure 보안에 대해 자세히 알아보는 것을 잊지 마세요&rsquo;. 우리는 당신과 함께 연결을 기다릴 수 없어!</p>
