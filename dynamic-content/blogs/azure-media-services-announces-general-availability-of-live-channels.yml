Title: Azure Media Services 라이브 채널의 일반 공급 발표
Summary: 이제 Azure Media Services 대한 라이브 채널이 일반 공급되고 모든 고객을 위한 Azure Service-Level 계약(SLA)의 전폭적인 지원을 받고 있음을 발표하게 되어 매우 기쁩니다.
Content: >-
  이제 모든 고객<b></b>에 대한 <b>Azure Service-Level 계약(SLA)의 전폭적인 지원을 </b>통해 Azure Media Services 라이브 채널을 <b>일반 공급</b>하고 지원한다는 사실을 발표하게 되어 매우 기쁩니다.이들은 NBC 스포츠와 같은 방송사가 잉글랜드 프리미어 리그, NHL 하키, 선데이 나이트 풋볼을 포함한 스포츠 속성의 멀티 플랫폼 라이브 커버리지를 제공하는 데 사용한 것과 동일한 라이브 서비스이며, 2014 소치 동계 올림픽과 2014 FIFA 월드컵의 보도를 원활하게 제공하기 위해 12 개 이상의 국제 방송사가 있습니다.<b></b>


