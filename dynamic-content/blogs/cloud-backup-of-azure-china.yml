   <li>도움이 필요하신가요? <a href="https://aka.ms/azurebackup_forum">지원을 위해 Azure Backup 포럼</a>에 문의하세요.</li>
   <li><a href="https://aka.ms/azurebackup_feedback">피드백 포럼</a>에서 새로운 아이디어를 제공하고 기존 아이디어를 투표함으로써 Azure Backup을 개선할 수 있는 방법을 알려주세요.</li>
  </ul>
