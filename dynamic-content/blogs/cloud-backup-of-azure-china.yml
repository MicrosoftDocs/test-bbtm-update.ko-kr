Title: Azure 중국의 클라우드 백업
Summary: Azure 가상 머신의 백업을 사용하도록 설정하는 데 있어 Azure 중국 고객의 엄청난 관심을 바탕으로 Azure 중국이 이제 Azure Backup을 사용하여 모든 클라우드 가상 머신을 보호하기 위해 서비스를 확장할 것이라고 발표하게 되어 기쁩니다.
Content: >-
  <p>Azure 가상 머신의 백업을 사용하도록 설정하는 <a href="https://www.windowsazure.cn/">데 있어 Azure 중국</a> 고객의 엄청난 관심을 바탕으로 Azure 중국이 이제 <a href="https://aka.ms/azurebackup_landingpage">Azure Backup</a>을 사용하여 모든 클라우드 가상 머신을 보호하기 위해 서비스를 확장할 것이라고 발표하게 되어 기쁩니다. 중국에서 <a href="https://azure.microsoft.com/en-us/blog/general-availability-of-backup-for-azure-iaas-vms/">Azure 가상 머신을 백업</a>하면 다양한 고객이 클라우드에서 자산을 백업하여 중요한 비즈니스 요구 사항에 맞게 Azure를 활용할 수 있습니다.</p>


  <p>또한 <a href="https://azure.microsoft.com/en-in/blog/announcing-microsoft-azure-backup-server/">Microsoft Azure Backup Server</a>를 사용하여 모든 Azure 중국 고객을 위해 Azure에 대한 중요한 애플리케이션을 온-프레미스로 보호했습니다.</p>


  <h1>Azure 중국 가상 머신 백업</h1>


  <p>Azure IaaS 가상 머신 백업은 다음을 제공합니다.</p>


  <ul>
   <li>유지 관리 및 인프라가 없는 애플리케이션 일치 백업</li>
   <li>Azure 스냅샷 기술을 활용하고 백업 자격 증명 모음에 데이터를 안전하게 전송합니다.</li>
   <li>한 번의 클릭으로 가상 머신 복원</li>
  </ul>


  <h3>Azure IaaS VM Backup</h3>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/9jZ2WScImzE" width="560"></iframe></p>


  <h1>Microsoft Azure Backup 서버</h1>


  <p>Microsoft Azure Backup Server는 다음을 제공합니다.</p>


  <ul>
   <li>중요 워크로드 백업: Microsoft SQL Server, Hyper-V VM, SharePoint, Exchange 등과 같은 애플리케이션은 더 나은 RTO 및 RPO를 위해 디스크에 백업한 다음 백업 복사본을 Microsoft Azure Backup Server를 사용하여 장기 보존을 위해 Azure로 전송할 수 있습니다.</li>
   <li>Disk-Disk-Cloud 전략: 고객은 이 디스크-디스크-클라우드 전략을 많이 활용하여 기존 테이프 솔루션을 대체하고 장기 보존을 위한 규정 준수 요구 사항을 충족합니다.</li>
   <li>보안: Microsoft Azure Backup Server는 데이터가 Azure로 전송되기 전에 모든 데이터가 암호화되도록 합니다.</li>
  </ul>


  <h3>Azure Backup Server 개요</h3>


  <p><iframe allowfullscreen="" frameborder="0" height="360" src="https://channel9.msdn.com/Series/Azure-Backup/Introducing-Azure-Backup-Server/player" width="640"></iframe></p>


  <h3>Azure Backup Server를 다운로드하는 단계</h3>


  <p><iframe allowfullscreen="" frameborder="0" height="360" src="https://channel9.msdn.com/Series/Azure-Backup/Microsoft-Azure-Backup-Server-1-of-2-Download-Microsoft-Azure-Backup-Server/player" width="640"></iframe></p>


  <h3>Azure Backup Server 설치 및 등록 단계</h3>


  <p><iframe allowfullscreen="" frameborder="0" height="360" src="https://channel9.msdn.com/Series/Azure-Backup/Microsoft-Azure-Backup-Server-2-of-2-Install-Microsoft-Azure-Backup-Server/player" width="640"></iframe></p>


  <p>이 비디오를 유용하게 찾을 수 있기를 바랍니다. 기존 Azure Backup 사용자인 경우 먼저 <a href="https://manage.windowsazure.cn/microsoft.onmicrosoft.com#Workspaces/RecoveryServicesExtension/Resource">Azure Backup 자격 증명</a> 모음을 만들어 Azure 가상 머신을 백업하고 <a href="https://manage.windowsazure.cn/microsoft.onmicrosoft.com#Workspaces/RecoveryServicesExtension/Resource">Microsoft Azure Backup Server를 다운로드</a>하여 엔터프라이즈 애플리케이션의 백업을 시작하세요.</p>


  <p>Azure를 접하는 경우 <a href="https://aka.ms/azurebackup_landingpage">Azure Backup</a> 및 <a href="https://www.windowsazure.cn/">무료 Azure 평가판 계정에</a> 대해 자세히 알아보세요.</p>


  <h3>추가 리소스</h3>


  <ul>
