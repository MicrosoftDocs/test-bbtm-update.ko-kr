Content: >-
  <p>보안은 처음부터 Microsoft Azure 구축되었으며, 데이터의 개인 정보 보호 및 주권에 대한 강력한 <a href="https://blogs.microsoft.com/blog/2015/04/21/enabling-greater-transparency-and-control/">약속을</a> 합니다. 그러나 물론 그것은&rsquo; 단지 기초입니다.</p>


  <p>또한 조직에서 Azure에 배포하는 모든 리소스에 대해 올바른 보호가 적용되는지 확인해야 합니다. 이렇게 하려면 필요한 보안 컨트롤을 구성하고 지속적으로 모니터링해야 합니다. 또한 최상의 보안이 적용되더라도 공격자는 점점 더 정교해지는 공격으로 조직을 대상으로 혁신을 계속할 &ndash; 것입니다.</p>


  <p>오늘, 민첩성을 방해하지 않고 Azure 리소스의 보안을 가시성과 제어하고 사이버 위협이 진화하는 동안에도 앞서 나가도록 도와주는 Azure Security Centera&mdash; 새 Azure 서비스를 발표하게 되어 매우 기쁩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fdf964ce-2cfa-4e8f-9d6b-6f7f274bb8f2.png"><img alt="ASC-Dashboard" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ba85f90b-9260-432d-8288-077aee9fd818.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="ASC 대시보드" width="405"></a></p>


  <h2>가시성 및 제어 얻기</h2>


  <p>리소스가 클라우드에 배포됨에 따라 IT 보안 팀은 클라우드 인프라의 회사 데이터를 보호&mdash;하지만 소유권을 유지할 책임이 있으며 애플리케이션은 조직 전체에 점점 더 분산되고 있습니다. Azure Security Center는 보안 구성의 실시간 모니터링을 사용하여 모든 Azure 구독에서 보안에 대한 중앙 보기를 제공합니다.</p>


  <p>한눈에 조직의&rsquo; Virtual Machines가 최신 상태이고, 권장 기준에 따라 구성되고, 맬웨어 방지 프로그램을 실행하고, Virtual Network가 네트워크 보안 그룹 또는 액세스 제어 목록으로 구성되어 있는지, SQL 데이터베이스가 암호화되고 감사 가능하며, 보안 정책에 의해 정의된 기타 컨트롤이 준비되고 작동하는지 확인할 수 있습니다.</p>


  <h2>민첩성 잠금 해제</h2>


  <p>클라우드의 속도와 민첩성을 활용하려는 리소스 소유자를 위해 Azure Security Center는 배포의 보안을 지속적으로 분석하고(변경되는 경우에도) 정책 기반 권장 사항을 만듭니다. 이러한 권장 사항은 리소스 소유자가 필요한 보안 제어를 구현하는 과정을 안내합니다. 여기에는 웹 애플리케이션, 차세대 방화벽 및 맬웨어 방지 솔루션과 같은 파트너의 보안 솔루션 배포가 포함되며, 이제 몇 번의 클릭만으로 달성할 수 있습니다. 이렇게 하면 조직에서 신뢰할 수 있는 공급업체를 클라우드로 쉽게 가져올 수 있도록 파트너 솔루션을 &ndash; 프로비전하는 프로세스가 크게 간소화됩니다.</p>


  <p>통합 보안 파트너의 강력한 에코시스템을 구축하면서 Barracuda, F5 Networks, Cisco, Fortinet, Checkpoint, 추세 Micro, Imperva, Incapsula 및 CloudFlare와 같은 보안 공급업체와 협력하게 되어 기쁩니다.</p>


  <p>예를 들어 추세 Micro는 심층 보안 제품을 Azure Security Center와 통합하여 Azure에 대한 지원을 확장했습니다. &ldquo;클라우드의 보안은 공동의 책임입니다. 고객이 Azure를 수용함에 따라 맬웨어 및 네트워크 공격으로부터 워크로드를 보호하고 규정 준수를 보장하기 위해 관리하기 쉬운 보안이 필요합니다. Azure Security Center를 사용하면 심층 보안의 이점을 얻는 것이 그 때보다 쉬워졌으며,&rdquo; 클라우드 및 데이터 센터 보안 담당 수석 부사장인 Bill McGee는 micro를 추세.</p>


  <h2>사이버 위협 대응</h2>


  <p>Microsoft는 세계에서&rsquo; 가장 큰 온라인 속성 중 일부를 실행하는 수백만 개의 서버를 운영합니다. 이를 통해 사이버 위협을 탐지하는 데 사용할 수 있는 매우&mdash; 광범위한&mdash; 글로벌 위협 인텔리전스 및 전문 지식을 제공합니다. Azure 리소스, 네트워크 및 통합 파트너 솔루션의 보안 관련 이벤트는 Microsoft 글로벌 위협 인텔리전스 및 전문 지식을 사용하여 자동으로 수집 및 분석되어 사이버 공격을 식별합니다.</p>


  <p>예를 들어 Azure Security Center는 기계 학습을 사용하여 배포에 대한 일반적인 네트워크 트래픽 패턴을 이해하므로 합법적인 사용자 대신 악의적인 행위자가 원격 액세스 시도를 실행하는 시기를 효과적으로 감지할 수 있습니다. 그런 다음 이러한 악의적 행위자의 IP 주소를 사용하여 다른 고객에 대한 공격을 탐지합니다. 또한 Azure Security Center는 아웃바운드 트래픽을 분석하고 Microsoft Digital Crimes Unit에서 공급된 위협 인텔리전스를 활용하여 리소스가 명령 및 제어 센터와 같은 악의적인 IP 주소와 통신하는 시기를 감지할 수 있습니다. 또한 공격이 진행 중임을 나타내는 Virtual Machines의 의심스러운 작업에 대해 경고할 수 있습니다. 인시던트가 발생하는 경우 보안 경고는 공격에 대한 인사이트를 제공하고 수정 방법을 제안합니다. 보안 데이터 및 경고를 SIEM(보안 정보 및 이벤트 관리)으로 파이프할 수도 있습니다.</p>


  <h2>자신 있는 배포</h2>


  <p>개발에서 운영, 인프라에 이르는 보안에 대한 심층적인 노력에는 Azure에서 배포하는 리소스를 보호하는 데 도움이 포함됩니다. 우리의 목표는 Azure를 신뢰할 수 있는 클라우드로 만들어 자신 있게 배포할 수 있도록 하는 것입니다. 프라이빗 미리 보기에 참여하는 Metro Bank와 같은 고객은 이미 다음과 같은 보안 혜택을 경험하고 있습니다.</p>


  <p>&ldquo;메트로 뱅크에서는 고객&rsquo; 보안을 매우 중요하게 생각합니다. Azure Security Center는 Azure 리소스를 안전하고 규정을 준수하는 데 필요한 가시성과 제어 기능을 제공합니다.&rdquo; - 메트로 뱅크의 인프라 배달 팀 리더인 Luis Aguiar</p>


  <p>우리는 올해 말 서비스를 보다 광범위하게 사용할 수 있기를 기대합니다. 더 많은 고객이 서비스를 사용하기 시작하고 추가 내부 위협 분석을 계속 활용함에 따라 Azure Security Center는 더욱 광범위한 위협을 해결하기 위해 진화할 것입니다. 클라우드 보안의 새로운 시대로 이 여정을 시작하게 되어 기쁩니다.</p>


