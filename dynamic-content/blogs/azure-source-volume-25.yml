Title: Azure.Source - 볼륨 25
Summary: 현재 미리 보기 상태, 일반 공급, 뉴스 & 업데이트 등을 포함하여 Azure에서 발생하는 작업을 최신 상태로 유지합니다.
Content: >-
  <p>지난 주 중 가장 큰 뉴스 항목 중 하나는 모든 글로벌 지역에서 공개 미리 보기에서 Virtual Machine 직렬 콘솔 액세스의 도착이었다. 이것은 고객이 몇 시간 동안 원했던 것이고 팀은 마침내 그것을 전달하는 것이 황홀했습니다. 아래, 당신은&#39;모든 세부 사항에 가서 작동 방식을 보여 코리와 Azure 금요일과 화요일의 블로그 게시물과 에피소드를 찾을 수 있습니다.</p>


  <h2>이제 미리 보기로</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/virtual-machine-serial-console-access/">Virtual Machine 직렬 콘솔 액세스</a> - 가상 머신 직렬 콘솔을 사용하면 가상 머신에 양방향 직렬 콘솔에 액세스할 수 있습니다. 미리 보기는 글로벌 Azure 지역에서 사용할 수 있습니다. 이를 시도하려면 가상 머신의 <b>지원+문제 해결</b> 섹션에서 <b>직렬 콘솔(미리 보기)</b>을 찾습니다. 직렬 콘솔 액세스를 사용하려면 가상 머신에 대한 VM 기여자 이상의 권한이 있어야 합니다. 이렇게 하면 콘솔에 대한 연결이 시스템을 보호하기 위해 최고 수준의 권한으로 유지됩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/transparent-data-encryption-with-azure-key-vault-configuration-checklist/">미리 보기: Azure Key Vault 구성 검사 목록</a> - Azure SQL Database 및 Data Warehouse를 사용하는 SQL Database 투명한 데이터 암호화 데이터베이스, 로그 파일 및 백업을 포함하여 디스크에 기록된 모든 데이터에 대한 TDE(투명한 데이터 암호화)를 제공하여 미사용 암호화를 제공합니다. TDE 보호기는 기본적으로 완전히 투명한 방식으로 서비스에서 관리되며, 90일마다 회전하며 백업에 액세스할 수 있도록 보관에 유지 관리됩니다. 필요에 따라 더 많은 제어를 위해 TDE 보호기의 관리를 가정할 수 있습니다. 그러나 Azure Key Vault에서 고객 관리형 키를 사용하여 Azure SQL Database TDE를 설정하기 전에 지침에 대한 이 게시물을 읽어야 합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/soft-delete-for-azure-storage-blobs-now-in-public-preview/">공개 미리 보기에서 Azure Storage Blob에 대한 일시 삭제</a> - Azure Storage Blob에 대한 일시 삭제는 공용 및 프라이빗의 모든 지역에서 사용할 수 있습니다. 일시 삭제를 설정하면 Blob 또는 Blob 스냅샷이 삭제되는 데이터를 저장하고 복구할 수 있습니다. 이 보호는 덮어쓰기의 결과로 삭제되는 Blob 데이터로 확장합니다. 애플리케이션 또는 다른 스토리지 계정 사용자가 실수로 데이터를 수정하거나 삭제할 가능성이 있는 경우 일시 삭제를 설정하는 것이 좋습니다. 일시 삭제는 데이터 보호 전략의 한 부분이며 의도하지 않은 데이터 손실을 방지할 수 있습니다.</p>


  <h3>미리 보기로도 제공됩니다.</h3>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/updates/event-hubs-go-preview/">공개 미리 보기: Go용 Event Hubs</a></li>
      <li><a href="https://azure.microsoft.com/en-us/updates/public-preview-soft-delete-for-azure-storage-blobs/">공개 미리 보기: Azure Storage Blob에 대한 일시 삭제</a></li>
  </ul>


  <h2>이제 일반 공급</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-azure-service-health-general-availability-configure-your-alerts-today/">Azure Service Health 일반 공급 발표 &ndash; 오늘</a> - 경고 구성 Azure Service Health는 Azure 서비스의 문제가 영향을 줄 때 지침과 지원을 제공하는 개인 설정된 대시보드입니다. 일반적인 상태 정보를 제공하는 공개 상태 페이지와 달리 Azure Service Health는 리소스에 대한 맞춤형 정보를 제공합니다. 또한 계획된 유지 관리 및 리소스의 가용성에 영향을 줄 수 있는 기타 변경 사항을 준비하는 데 도움이 됩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-files-share-snapshot/">Azure Files 공유 스냅샷</a> - 의 일반 공급 발표 Azure Files 공유 스냅샷은 모든 Azure 클라우드에서 전역적으로 사용할 수 있습니다. 공유 스냅샷은 Azure Files에서 SMB(서버 메시지 블록) 공유를 증분 백업하는 방법을 제공합니다. Storage 관리자는 스냅샷을 직접 사용할 수 있으며 백업 공급자는 이제 이 기능을 활용하여 Azure Files 백업 및 복원 기능을 제품에 통합할 수 있습니다./p&gt;</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-monitor-general-availability-of-multi-dimensional-metrics-apis/">Azure Monitor&ndash; 다차원 메트릭 API</a> - 의 일반 공급은 해당 차원을 통해 Azure 메트릭을 탐색하고 심층적인 인사이트를 제공합니다. 차원은 메트릭을 추가로 분할하는 데 사용할 수 있는 이름 값 쌍 또는 특성입니다. 이러한 추가 특성은 메트릭 탐색을 보다 의미 있게 만드는 데 도움이 될 수 있습니다. 또한 Azure Monitor는 메트릭 보존 기간을 30일에서 93일로 늘려 데이터에 더 오래 액세스하고 수개월에 걸쳐 의미 있는 비교를 수행할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-sql-data-warehouse-now-generally-available-in-all-azure-regions-worldwide/">Azure SQL Data Warehouse는 이제 전 세계 모든 Azure 지역에서 일반 공급됩니다.</a> - Azure SQL Data Warehouse는 이제 일본 서부, 오스트레일리아 동부 및 인도 서부의 3개 추가 지역에서&mdash; 사용할 수 있습니다. 이러한 추가 위치는 다른 주요 클라우드 데이터 웨어하우스 공급자보다 33개 &ndash; 지역 모두에 제품 전 세계 가용성 수를 제공합니다. SQL Data Warehouse는 데이터 전반에서 SQL 기반 보기 및 빠르고 완전 관리형 페타바이트 규모의 클라우드 솔루션을 제공하는 고성능, 보안 및 규정 준수 SQL 분석 플랫폼입니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-availability-zones-now-available-for-the-most-comprehensive-resiliency-strategy/">이제 가장 포괄적인 복원력 전략에 사용할 수 있는 Azure 가용성 영역</a> - 가용성 영역의 가용성은 미국과 유럽의 일부 지역에서 시작됩니다. 가용성 영역은 Azure 지역 내에서 물리적으로 떨어진 위치입니다. 각 가용성 영역은 독립적인 전원, 냉각 및 네트워킹을 갖춘 하나 이상의 데이터 센터로 구성됩니다. 가용성 영역이 도입되면서 이제 가상 머신의 가동 시간에 대해 99.99%의 SLA(서비스 수준 계약)를 제공합니다.</p>


