Slug: its-not-too-late-to-attend-or-host-a-windows-azure-boot-camp-near-you
Title: 가까운 Azure 부트 캠프에 Windows 참석하거나 호스트하는 것은 너무 늦지 않았습니다!
Summary: '&nbsp;Windows Azure에서 심층 학습을 원하는 경우에도&rsquo; 가까운 Azure 부트 캠프에 Windows 참석할 수 있습니다.&nbsp; 부트 캠프는 작년 말부터 계속되었습니다 ...'
Content: '<p>&nbsp;<a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>에서 심층 학습을 원하는 경우에도&rsquo; 가까운 <a target="_blank" href="">Azure 부트 캠프에 Windows</a> 참석할 수 있습니다.&nbsp; 부트 캠프는 작년 말부터 진행되어 왔지만 아직 몇 가지 예정된 수업이 있습니다. <a target="_blank" href=""><img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3326.BootCamp.png" border="0" height="133" width="118"></a></p>  <p>예정된 클래스*는 다음과 같습니다.</p>  <ul>  <li>2011년 5월 9-10일<a target="_blank" href="/city/bloomington">:&nbsp; 블루밍턴, IN</a></li>  <li>2011년 6월 14-15일: <a target="_blank" href="/city/SanFrancisco">샌프란시스코</a></li>  <li>2011년 6월 15-16일: <a target="_blank" href="/city/lasvegas">라스베이거스, NV</a></li>  <li>2011년 9월 23-24일: <a target="_blank" href="/city/saltlake">UT 솔트레이크시티</a></li>  </ul>  <p>각 부트 캠프는 Windows Azure 개발 속도를 높이기 위한 무료 2일 심층 분석 클래스입니다. 이 클래스에는 Windows Azure에 대한 심층적인 실제 경험이 있는 <a target="_blank" href="/%5Ctrainers">트레이너</a>와 방금 배운 내용을 연습할 수 있는 일련의 랩이 포함되어 있습니다. &nbsp;&nbsp;대부분의 부트 캠프에 대 한, 당신은 당신의 자신의 노트북을 가지고 여기에 나열 된 소프트웨어와 함께 미리 로드 해야 합니다 <a target="_blank" href="/whattobring">.</a> </p>  <p>당신이 당신의 지역에 클래스가 표시되지 않는&rsquo; 경우, 걱정하지 마세요&rsquo; - 자신의 중 하나를 던져! Windows Azure Boot Camp 이끌이는 자신의 수업을 호스트하는 데 필요한 모든 자료와 교육을 제공합니다. 회사, 고객, 친구 또는 가족용일 수 있습니다. 자세한 내용을 묻는 메모를 보내려면 여기를 클릭하십시오.</p>  <p>*일정은 변경될 수 있습니다. Windows Azure 부트 캠프의 최신 목록을 보려면 <a target="_blank" href="/%5Cschedule">여기</a>를 클릭하십시오.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/05/it-s-not-too-late-to-attend-or-host-a-windows-azure-boot-camp-near-you.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
