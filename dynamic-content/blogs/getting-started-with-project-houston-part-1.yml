Title: 'Project 휴스턴 시작: 1부'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] Microsoft Project Code-Named "휴스턴"(휴스턴)은 SQL Azure 위한 경량 데이터베이스 관리 도구입니다. 휴스턴은 기본 데이터베이스에 사용할 수 있습니다...'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>Microsoft Project Code-Named "휴스턴"(휴스턴)은 SQL Azure 위한 경량 데이터베이스 관리 도구입니다. Houston은 쿼리 작성 및 실행, 데이터베이스 스키마 디자인 및 편집, 테이블 데이터 편집과 같은 기본 데이터베이스 관리 작업에 사용할 수 있습니다. 현재 휴스턴은 첫 번째 커뮤니티 기술 미리 보기(CTP)이며, 이 블로그 게시물에 표시된 지침과 스크린샷은 휴스턴의 CTP 버전에서 온 것입니다. 이 블로그 게시물에서 휴스턴 사용을 시작하는 방법을 보여 하겠습니다.</p>  <p>휴스턴은 웹 기반 Silverlight 애플리케이션으로, 인터넷 연결이 있는 모든 곳에서 Silverlight를 지원하는 모든 웹 브라우저에서 액세스하고 사용할 수 있습니다(목록에 대해 이 <a href="https://www.microsoft.com/getsilverlight/get-started/install/default.aspx">웹 페이지</a> 참조). 휴스턴은 설치하는 소프트웨어가 아니지만 Silverlight는 설치합니다. 먼저 휴스턴을 사용하려면 Silverlight를 설치해야 합니다. 설치하지 않은 경우 처음으로 휴스턴에 액세스할 때 설치하라는 메시지가 표시됩니다.</p>  <p>다음으로 <a href="https://manage.sqlazurelabs.com/">https://manage.sqlazurelabs.com/</a>이동하여 휴스턴 사용을 시작할 수 있습니다. SQL Azure 랩은 CTP 또는 인큐베이션 형식인 프로젝트의 위치입니다. URL은 릴리스에서 변경될 수 있습니다.</p>  <h2>로그인</h2>  <p>현재 CTP의 경우 로그인할 때 SQL Azure 서버, 데이터베이스, 관리 로그인 및 암호를 입력해야 합니다.</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image001" border="0" alt="clip_image001" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2541.clip_5F00_image001_5F00_thumb_5F00_07795CF9.png" width="531" height="407"></a></p>  <p>휴스턴은 Silverlight 애플리케이션이며 컴퓨터에서 로컬로 클라이언트 쪽을 실행하고 있습니다. 웹 애플리케이션은 아니지만 Windows Azure 내에서 호스트되는 웹 서비스와 통신합니다.</p>  <h2>시작 페이지</h2>  <p>로그인하면 시작 페이지가 전면 및 가운데에 표시됩니다. 시작 페이지는 액세스하도록 선택한 데이터베이스에 대한 정보를 표시하는 회전 큐브로 구성됩니다. 한 가지 주의할 점은 휴스턴은 브라우저 창에서 하나의 데이터베이스만 관리할 수 있다는 것입니다. 둘 이상의 데이터베이스를 관리하려면 브라우저의 탭을 사용하여 둘 이상의 휴스턴 인스턴스를 엽니다.</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image001[6]" border="0" alt="clip_image001[6]" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8360.clip_5F00_image0016_5F00_thumb_5F00_248EDF36.png" width="634" height="499"></a></p>  <p>회전 상자를 통해 회전하려면 화살표를 클릭하고 회전할 때 "oh" 및 "ah"라고 말해야 합니다.</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image002" border="0" alt="clip_image002" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5657.clip_5F00_image002_5F00_thumb_5F00_25FFD57D.png" width="661" height="484"></a></p>  <p>도움말 페이지에서 추가 도움말을 제공하는 휴스턴 비디오 링크를 확인하세요.</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image003" border="0" alt="clip_image003" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3426.clip_5F00_image003_5F00_thumb_5F00_1262500F.png" width="632" height="491"></a></p>  <h2>탐색</h2>  <p>애플리케이션 맨 위에는 주 탭 창에 표시되는 내용에 따라 변경되는 도구 모음이 있습니다.</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image005" border="0" alt="clip_image005" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5516.clip_5F00_image005_5F00_thumb_5F00_72A35079.jpg" width="643" height="458"></a></p>  <p>데이터베이스 도구 모음은 다음과 같이 표시됩니다.</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image006" border="0" alt="clip_image006" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4034.clip_5F00_image006_5F00_thumb_5F00_12FAE06C.png" width="368" height="106"></a></p>  <p>테이블 도구 모음이 다음과 같이 변경됩니다.</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image007" border="0" alt="clip_image007" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4024.clip_5F00_image007_5F00_thumb_5F00_4C9D7A56.png" width="283" height="115"></a></p>  <p>현재 탭 내에서 작업을 완료했는지 여부에 관계없이 애플리케이션의 왼쪽 위에 있는 데이터베이스 링크를 클릭하여 언제든지 데이터베이스 도구 모음으로 다시 이동할 수 있습니다.</p>  <p>한 가지 주의할 점은 휴스턴이 다른 탭 사이를 탐색할 때 현재 변경 내용의 상태를 유지한다는 것입니다. 테이블을 수정한 다음 변경 내용을 저장하지 않고 다른 테이블을 열면 변경 내용이 손실되지 않습니다. 응용 프로그램은 탭 안에 연필 아이콘을 작성하여 테이블/탭을 저장해야 했음을 나타냅니다.</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image008" border="0" alt="clip_image008" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4846.clip_5F00_image008_5F00_thumb_5F00_5CC9424F.png" width="646" height="85"></a></p>  <p>애플리케이션을 종료하려고 하면 작업을 손실하지 않도록 저장해야 하는 변경 내용이 있다는 경고가 표시됩니다.</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image009" border="0" alt="clip_image009" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3750.clip_5F00_image009_5F00_thumb_5F00_21956684.png" width="445" height="117"></a></p>  <p>휴스턴이 수행하는 변경 내용 추적은 여러 테이블 및 해당 저장 프로시저에서 동시에 작업할 수 있는 좋은 터치입니다. HTML 애플리케이션을 사용하는 것처럼 느껴지기 때문에 변경 내용 추적이 적용된 것 같지는 않지만 기능은 SQL Server Management Studio 매우 유사합니다.</p>  <p>그냥 알림, 휴스턴은 CTP에. 이 때문에 위의 대화 상자에서 맞춤법 오류와 같은 다양한 버그가 제품에 여전히 존재합니다. Microsoft 커넥트 통해 이미 보고했으며, 이 제품에 대한 버그 보고서 및 피드백에 감사드립니다.</p>  <h2>피드백 또는 버그? </h2>  <p>이 Project "휴스턴" 릴리스는 표준 Microsoft 지원 서비스에서 지원되지 않습니다. 커뮤니티 기반 지원을 위해 <a href="https://social.msdn.microsoft.com/Forums/en-us/sqlazurelabssupport">SQL Azure Labs MSDN 포럼</a>에 질문을 게시합니다. 제품 팀은 거기에 게시 된 질문에 대답하기 위해 최선을 다할 것입니다.</p>  <p>이 릴리스에서 Project "Houston"에 대한 버그를 기록하려면 다음 단계를 사용합니다.</p>  <ol>   <li><a href="https://connect.microsoft.com/SQLServer/Feedback">Https://connect.microsoft.com/SQLServer/Feedback</a>으로 이동합니다.</li>    <li>기존 피드백을 검색하여 문제가 아직 제출되지 않은지 확인하라는 메시지가 표시됩니다.</li>    <li>문제가 제출되지 않은 것으로 확인되면 페이지 아래로 스크롤하고 왼쪽 탐색 모음에서 주황색 <b>피드백 제출</b> 단추를 클릭합니다.</li>    <li><b>피드백 선택</b> 양식에서 <b>SQL Server 버그 양식을</b> 클릭합니다. </li>    <li>버그 양식에서 <b>버전</b> = 휴스턴 빌드 CTP 1 - 10.50.9610.34를 선택합니다.</li>    <li>버그 양식에서 <b>범주</b> = 도구(휴스턴)를 선택합니다.</li>    <li>요청을 완료합니다.</li>    <li><b>제출</b>을 클릭하여 Microsoft에 양식을 보냅니다.</li> </ol>  <p>이 릴리스에서 Project "Houston"에 대한 피드백을 제공하려면 다음 단계를 사용합니다.</p>  <ol>   <li><a href="https://connect.microsoft.com/SQLServer/Feedback">Https://connect.microsoft.com/SQLServer/Feedback</a>으로 이동합니다.</li>    <li>기존 피드백을 검색하여 문제가 아직 제출되지 않은지 확인하라는 메시지가 표시됩니다.</li>    <li>문제가 제출되지 않은 것으로 확인되면 페이지 아래로 스크롤하고 왼쪽 탐색 모음에서 주황색 <b>피드백 제출</b> 단추를 클릭합니다.</li>    <li><b>피드백 선택</b> 양식에서 <b>SQL Server 제안 양식을</b> 클릭합니다.</li>    <li>버그 양식에서 <b>범주</b> = 도구(휴스턴)를 선택합니다.</li>    <li>요청을 완료합니다.</li>    <li><b>제출</b>을 클릭하여 Microsoft에 양식을 보냅니다.</li> </ol>  <p>피드백 제출 프로세스 또는 포털 액세스에 대한 질문이 있는 경우 다음 전자 메일 메시지를 <a href="mailto:sqlconne@microsoft.com">sqlconne@microsoft.com</a>보내주세요.</p>  <h2>요약</h2>  <p>이것은 우리의 Microsoft Project Code-Named "휴스턴"(휴스턴) 블로그 게시물의 시작에 불과합니다. 자세한 정보를 게시할 때 경고를 받을 RSS 피드를 구독해야 합니다.</p>'
