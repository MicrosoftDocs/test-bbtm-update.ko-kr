Content: <p>MIX 09에서는 '지역' 관련 기능 세트를 출시할 예정입니다. 곧 모든 사용자에게 기능을 배포할 예정입니다. Microsoft-speak에서는 지난 몇 개월 동안 작업한 내용을 공개적으로 공개할 수 있으므로 이에 대해 '매우 흥분'하고 있습니다. &nbsp;우리가 정확히 무엇을 발표하는지에 대해 이야기하기 전에 * <b>우리가 왜</b>* 이것을하고 있는지 설명하고 싶었습니다.</p>    <h3>왜 우리는 이것을 하고 있는가?</h3>  <ul>  <li>성능 — 사용자가 데이터를 최종 사용자에게 최대한 가깝게 만들고 네트워크 대기 시간을 줄일 수 있도록 데이터가 배치되는 위치를 더 많이 선택할 수 있기를 원한다는 것을 크고 분명하게 들었습니다. 또한 코드와 데이터가 가능한 한 긴밀하게 통합되도록 하는 것이 얼마나 중요한지 확인했습니다(나중에 자세히 설명).</li>  <li>법률/규제 이유 - 몇몇 사용자는 코드와 데이터를 배치할 수 있는 위치와 사용할 수 없는 위치에 대한 요구 사항을 가지고 있었습니다. </li>  <li>비즈니스 연속성/백업 - 사용자가 지리적으로 분산된 위치를 원했습니다. 이제 자연 재해가 발생하거나 Cloverfield 괴물이 데이터 센터 중 하나에 와서 밟힌 경우 데이터가 안전할 수 있도록 여러 위치에서 데이터 복사본을 만들 수 있습니다.</li>  </ul>    <h3>우리는 무엇을 발표하고 있습니까?</h3>  <p>우리는 몇 가지 주요 사항을 발표하고있다.</p>  <ul>  <li>첫째, 우리는 이제 하나가 아닌 두 개의 지리적 위치에 있습니다. 이전에는 미국 북서부에만 존재했고 지금은 남쪽에 존재합니다. 앞으로는 특히 미국 이외 지역에서 더 많은 지역으로 입지를 확대할 계획입니다.</li>  <li>사용자는 이러한 두 지리적 위치(그리고 나중에 더 많은 위치) 간에 자신의 서비스 및/또는 데이터를 호스트할 위치를 선택할 수 있습니다. 예를 들어 스토리지 계정을 만들 때 비즈니스 요구 사항에 따라 호스트할 위치를 선택할 수 있으며 스토리지 시스템은 요청을 데이터로 라우팅하기 위해 내부적인 몇 가지 마법을 수행합니다. 호스트된 서비스 계정을 만들고 코드를 실행하는 경우도 마찬가지입니다. 두 지리적 위치 모두 Windows Azure의 모든 기능을 지원합니다. 코드/데이터를 원하는 위치에 대한 특정 요구 사항이 없는 경우 'US- Any'를 선택할 수 있으며 위치를 선택할 수 있습니다.</li>  <li>사용자는 '선호도 그룹'을 만들어 스토리지 계정 및/또는 호스팅된 서비스를 배치할 수 있습니다. 이것은 코드와 데이터를 가능한 한 가깝게 두는 것에 대해 제가 말한 내용입니다. 선호도 그룹 내의 계정은 하나의 단위로 처리되고 연결을 위해 함께 배치됩니다. 예를 들어 미국 북서부에 배치된 선호도 그룹을 만들고 여러 스토리지 계정 및 호스트된 서비스를 배치하는 경우 모든 계정이 네트워크 관점에서 서로 닫히도록 해당 지역에서 함께 할당합니다.</li>  </ul>    <p>두 개 이상의 지리적 위치로 입지를 확장할 계획입니다. 우리는 우리가 배송하는 것과 당신이보고 싶은 것에 대한 피드백을 듣고 싶습니다. 댓글을 남기거나 측면 링크를 통해 문의할 수 있습니다. 우리는 우리가 배송하는 것에 대해 매우 기쁘게 생각됩니다. 출시가 완료되면 기능을 사용해 보시고 어떻게 생각하시는지 알려주세요!</p>  <p>스리람 크리슈난<br>  프로그램 관리자</p>
