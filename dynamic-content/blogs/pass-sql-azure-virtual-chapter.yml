Title: PASS SQL Azure Virtual Chapter
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] PROFESSIONAL SQL SERVER 협회(PASS)가 SQL Azure Virtual Chapter를 시작했습니다. 그들은 찾고 있습니다 : 가상 챕터 리더 - 작업 ...'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>PROFESSIONAL SQL SERVER 협회(PASS)가 SQL Azure Virtual Chapter를 시작했습니다. 다음을 찾고 있습니다.</p>  <ul>   <li><b></b><b>Virtual Chapter Leader</b> - 는 Microsoft 잠재 고객과 직접 협력하여 이 그룹을 지상에서 벗어나고, 스피커와 연결하고, PASS 커뮤니티에 많은 에너지를 불어넣습니다. 바람직하게는, 이 사람은 가상 챕터가 시작되는 <a href="https://www.microsoft.com/events/techednorthamerica/">TechEd 북아메리카</a> 에 있을 것입니다.</li>    <li><b>마케팅 코디네이터</b> - PASS 및 Microsoft의 SQL Azure 팀과 협력하여 스웨그를 개발하고, 메시징을 푸시하고, 커뮤니티가 세션에 대해 흥분하게 합니다.</li>    <li><b>콘텐츠 코디네이터</b> - 특정 링크를 SQL Azure 집계하고, 모임 정보를 게시하고, 사용자 간의 대화를 용이하게 합니다.</li> </ul>  <p>PASS 커뮤니티에 대한 열정이 있고 앞서 언급한 기술 분야에 대한 배경 지식이 있는 경우 "Virtual Chapter Volunteer Opportunity"라는 제목 줄로 관심을 <a href="mailto:VirtualChapters@sqlpass.org">VirtualChapters@sqlpass.org</a> 보내주시고 이메일 본문에서 다음 질문에 답변해 주세요.</p>  <blockquote>   <p><i>SQL Azure Virtual Chapter 위치:</i></p>    <p><i>PASS 자원봉사자로 봉사하고 싶은 이유는 무엇인가요?</i><i>       <br>이 위치에 적합한 것은 무엇입니까?        <br>PASS에 대한 이전 참여를 설명하세요.        <br>자신에 대해 임의적이고 유머러스한 것을 말해주세요.</i></p> </blockquote>  <p>자세한 정보: SQL Server 대한 Professional 연결</p>'
