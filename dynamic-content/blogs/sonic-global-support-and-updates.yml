Title: 'SONiC: 전역 지원 및 업데이트'
Summary: 지난 몇 년 동안 오픈 스위치 OS인 SONiC(클라우드의 오픈 네트워킹 소프트웨어)는 빠른 차선에 있었습니다. 다양한 커뮤니티 파트너 그룹이 적극적으로 Microsoft와 협력하여 소프트웨어의 발전에 기여하고 지원해 주었습니다.
Content: >-
  <p>지난 몇 년 동안 오픈 스위치 OS인 <a href="https://azure.microsoft.com/en-us/blog/sonic-the-network-innovation-powerhouse-behind-azure/" target="_blank">SONiC</a> (클라우드의 오픈 네트워킹 소프트웨어)는 빠른 차선에 있었습니다. 다양한 커뮤니티 파트너 그룹이 적극적으로 Microsoft와 협력하여 소프트웨어의 발전에 기여하고 지원해 주었습니다.</p>


  <p>SONiC는 항상 진화하는 살아있는 유기체로 간주됩니다. Microsoft와 커뮤니티는 <a href="https://www.microsoft.com/en-us/research/video/the-art-of-building-a-reliable-cloud-network/" target="_blank">글로벌 규모 또는 클라우드 유형 네트워크를 실행하는</a> 모든 사용자가 SONiC를 개발, 구체화 및 자유롭게 사용할 수 있도록 하거나 고급 네트워킹에 대한 건전한 관심을 가지고 있습니다.</p>


  <p>네트워크 패브릭을 제어하고 특히 더 큰 이기종 네트워크에서 하드웨어에 구애받지 않는 접근 방식을 사용하는 것이 중요합니다. SONiC는 Azure와 다른 클라우드 서비스를 모두 지원하는 글로벌 네트워크를 구축하기 위해 설정할 때 필요한 기본 특성을 제공하기 위해 만들어졌습니다.</p>


  <p>최근 SONiC는 SONiC&rsquo; 성공에 기여하는 에코시스템 추가와 함께 몇 가지 향상된 기능과 업데이트를 받았습니다.</p>


  <p>&rsquo;새로운 것을 살펴보겠습니다.</p>


  <h2>이제 전역 지원 사용 가능</h2>


  <p>많은 글로벌 네트워크 혁신가들이 SONiC 및 해당 형제 SAI(스위치 추상화 인터페이스)를 채택하게 되어 기쁩니다. 최근 Dell EMC와 Mellanox는 SONiC가 해당 하드웨어를 사용하는 고객을 위한 스위치 OS 옵션으로 기능할 것이며, 이를 바탕으로 이 새로운 조합에 대한 글로벌 지원 서비스를 제공할 것이라고 발표했습니다.</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b54f653-5f2e-4c49-b407-38c2b874bfe5.png"><img align="left" alt="Dell EMC logo" border="0" height="28" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/de56ce6d-1a81-4260-8bb2-5ab89df90dbc.png" style="margin: 12px 12px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="Dell EMC 로고" width="168"></a><em>&ldquo;델 EMC 네트워킹은 업계를 개방형 네트워킹 패러다임으로 이끌었으며, 이를 통해 고객은 자신의 조건으로 IT 운영을 혁신할 수 있습니다. 오픈 네트워킹 하드웨어에서 SONiC를 검증된 옵션으로 사용하는 것은 고객이 더 많은 유연성을 얻기 위해 오픈 소스와 Azure&rdquo;와 같은 대규모 클라우드 기반 서비스에 전력을 공급할 규모를 점점 더 많이 모색 </em>함에 따라 생각할 필요가 없다고 Dell EMC 네트워킹 &amp; 솔루션의 수석 부사장 겸 총괄 매니저인 Tom Burns는 말했습니다.</p>


  <p>&nbsp;</p>


  <p>엔터프라이즈급 지원 서비스가 도입되면서 SONiC는 주류 지역으로 빠르게 이동하고 있습니다. 이제 사용자는 SONiC 및 오픈 소스 혜택을 활용하는 동시에 고품질 글로벌 지원을 누릴 수 있습니다. SONiC 커뮤니티가 계속 성장함에 따라 유사한 서비스를 제공하는 더 많은 기여자와 유지 관리자를 환영하기를 기대합니다.</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee6aa97c-ffb0-4d32-96fb-14792c3bbf36.png"><img align="left" alt="Mellanox Technologies logo" border="0" height="128" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2ae5e3bf-a2c3-45c0-9068-608bacc0b7b2.png" style="margin: 0px 12px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="Mellanox Technologies logoMellanox" width="166"></a><em>&ldquo;는 고속 네트워킹, 대규모 시스템 유효성 검사 및 오픈 소스에 대한 수년간의 경험을 제공하는 선도적인 SONiC 기여자입니다. 고객은 클라우드의 변화하는 요구 사항에 쉽게 맞게 조정되는 Spectrum 및 Spectrum-2를 기반으로 하는 개방형 시스템을 찾고 있습니다. Mellanox는 네트워킹, 확장 가능한 고성능 컴퓨팅, 고급 스토리지 전송 및 데이터 센터 전환&rdquo;에서 고급 서비스를 전 세계적으로 지원할 수 있는 독특한 위치에</em> 있다고 Mellanox Technologies의 아미르 설교자 수석 부사장은 말했습니다.</p>


  <p>&nbsp;</p>


  <p>Azure와 다른 클라우드 서비스를 모두 구동하는 글로벌 네트워크를 운영한 10년 동안의 경험은 우리에게 많은 것을 가르쳐 주었습니다. 대규모 운영에 중요한 핵심 영역은 지난 몇 년 동안 SONiC에 대해 작업하고 개선해 온 모니터링 및 원격 분석입니다.</p>


  <h2>Everflow의 네트워크 문제 파악</h2>


  <p><a href="https://conferences.sigcomm.org/sigcomm/2015/pdf/papers/p479.pdf" target="_blank">Everflow</a> 는 Microsoft 연구원 및 네트워킹 엔지니어의 발명품입니다. 패킷 삭제, 임의 대기 시간 급증 및 네트워크 루프와 같은 까다로운 네트워크 문제를 진단하는 것은 매우 어려울 수 있으며&rsquo;, 네트워킹 엔지니어가 이러한 문제를 파악하고 해결하기 위해 몇 시간, 심지어 며칠을 보내는 것은 드문 일이 아닙니다.</p>


  <p>Everflow는 전례 없는 수준의 세부 정보를 포함하는 패킷 수준 원격 분석 시스템입니다. Everflow는 각 정류장의 패킷에 타임스탬프를 추가하고 심층 분석을 위해 중앙 집중식 수집기로 패킷을 미러링합니다. Azure의 경우 Everflow는 글로벌 네트워크에서 패킷 손실 및 대기 시간 문제를 진단하는 데 사용하는 가장 강력한 도구 중 하나입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48283ac1-4aa6-4acd-a27a-c4e063163ded.png"><img alt="Everflow concept diagram" border="0" height="276" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aef7f00d-a531-417d-ab5d-7a79c8334772.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Everflow 다이어그램" width="626"></a></p>


