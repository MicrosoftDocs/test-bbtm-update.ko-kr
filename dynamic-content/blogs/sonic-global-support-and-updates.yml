  <h2>더 이상 리소스 오버플로가 없습니다.</h2>


  <p>네트워크 스위치는 네트워크를 통해 패킷 라우팅의 기초를 구성하는 모든 다양한 규칙을 저장할 수 있는 용량이 제한됩니다. 네트워크 크기가 증가함에 따라 네트워크를 다시 구성하여 더 많은 규칙, 경로 및 노드를 채택하는 것이 일반적입니다. 클라우드 규모 네트워크를 빌드하고 실행하는 자체 경험을 통해 단순히 리소스 사용량이 ASIC의 제한을 초과하거나 스위치의 브레인을 초과하여 발생하는 중요한 인시던트도 확인했습니다.</p>


  <p>고통을 완화하고 오버플로를 해결하기 위해 SONiC에 CRM(중요 리소스 모니터링)을 추가했습니다. 이를 통해 리소스에 대한 부담이 임계값에 근접하는 경우 사전에 플래그를 지정하고 사전에 경고를 발행하도록 전환할 수 있습니다. 또한 네트워크 엔지니어가 네트워크에서 중요한 리소스의 현재 상태를 사전에 쿼리할 수 있습니다. CRM을 사용하면 모든 리소스에서 안전한 탭으로 중요한 구성 변경을 처리할 수 있습니다.</p>


  <h2>보다 풍부한 원격 분석 컬렉션</h2>


  <p>기존의 네트워크 관리 시스템은 일반적으로 폴링 스위치 장비를 기반으로 <a href="https://en.wikipedia.org/wiki/Simple_Network_Management_Protocol" target="_blank">SNMP</a>를 통해 원격 분석을 획득합니다. 이러한 유형의 끌어오기 기반 원격 분석은 매우 비효율적이며 크기 조정이 어렵습니다.</p>


  <p>Azure와 같은 온라인 서비스를 실행하는 경우 네트워크 상태에 대한 종속성과 신속하게 해결하는 기능이 가장 중요합니다. 따라서 당연히 네트워크 상태를 모니터링하는 보다 효율적인 방법을 구축하기로 결정했습니다.</p>


  <p>SONiC는 <a href="https://github.com/jipanyang/SONiC/blob/0fdbfb0b1b617ee1de408a028b1184656a6882f2/doc/system-telemetry/dialout.md" target="_blank">스트리밍 원격 분석을</a> 사용하는 데 필요한 데이터를 제공합니다. 즉, 하드웨어가 실시간, 구조화 및 분석 지원 데이터를 관리 시스템에 사전에 푸시하고 있습니다. 스트리밍 원격 분석은 성능 데이터를 수집하는 방식을 크게 보강합니다. 원격 분석 데이터를 직접 읽을 수 있는 중앙 집중식 <a href="https://redis.io/" target="_blank">Redis</a> 데이터베이스를 사용하여 컨테이너화된 모듈을 추가하는 것만으로도 SONiCs&rsquo; 고유 아키텍처에 자연스럽게 적합합니다. 스트리밍 원격 분석을 기반으로 하는 <a href="https://grpc.io/" target="_blank">gRPC</a> 기능은 커뮤니티 멤버 <a href="https://www.alibabagroup.com/en/global/home" target="_blank">Alibaba Group</a>이 SONiC에 기여했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/80ab6093-c558-400d-90c3-82a5cf541719.jpg"><img alt="SONiC streaming telemetry through gRPC" border="0" height="572" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc24554f-95e0-46e3-b5f2-6bf913b62a4d.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="gRPC를 통한 SONiC 스트리밍 원격 분석" width="1024"></a></p>


  <p align="center"><em>그림 2. gRPC를 통한 SONiC 스트리밍 원격 분석</em></p>


  <p>이 블로그에 제시된 기능은 진단을 실행하고, 네트워크 오류를 방지하고,&nbsp; 빠르고 유연한 원격 분석을 제공하는 SONiCs&rsquo;의 강력한 기능을 보여주는 훌륭한 예입니다. 온라인 서비스 및 애플리케이션 요구 사항이 점점 더 정교해짐에 따라 Microsoft와 고도로 헌신적인 개발자 커뮤니티의 SONiC 팀은 계속해서 소프트웨어를 빌드, 혁신 및 구체화하여 퍼블릭 클라우드에서 가장 신뢰할 수 있는 네트워크를 구축하고 운영하면서&nbsp; 수집하는 학습을 제공합니다. 향후 업데이트를 계속 지켜봐 주시기 바랍니다.</p>


  <h2>이벤트</h2>


  <p>2018년 11월 7일, Microsoft와 Dell은 <a href="https://www.sdxcentral.com/" target="_blank">SDxCentral</a>과 공동 <a href="https://www.sdxcentral.com/event/dell-emc-open-networking-customer-business/" target="_blank">웨비나</a>를 개최하여 데이터 센터 및 Enterprise SONIC에 대한 공동 작업을 진행했습니다. 주문형 세부 정보는 SDxCentral에서 확인할 수 있습니다.</p>


  <p>중국의 첫 번째 SONiC 워크샵은 2018년 10월 19일에 개최되었습니다. 프레젠테이션은 <a href="https://github.com/Azure/SONiC/wiki/SONiC-Workshop-in-Beijing-Oct-2018" target="_blank">SONiC GitHub 리포지토리</a>에서 사용할 수 있습니다.</p>
