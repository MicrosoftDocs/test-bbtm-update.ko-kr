  <h2>Java 개발자를 위한 프로덕션 지원</h2>


  <p>Java 플랫폼의 환경은 지난 몇 년 동안&mdash; 상업적 지원 및 프로덕션 배포를 위해 크게 변경되었습니다. <a href="https://aka.ms/azul-partnership-blog" target="_blank">Azure는 Azul Systems와 협업</a>하여 Azure 고객에게 OpenJDK의 Azul Zulu Enterprise 빌드에 대한 액세스 및 지원을 제공합니다. Microsoft는 나중에 최신 버전을 사용할 수 있는 Java 버전 7, 8 및 11을 처음에 지원할 예정입니다. Azure 고객은 프로덕션 앱을 배포하고 모든 JDK 버그 수정, 향상된 기능 및 보안 업데이트에 액세스할 수 있습니다. 또한 Azure 고객은 JDK 관련 질문 또는 문제에 대한 지원을 받게 됩니다.</p>


