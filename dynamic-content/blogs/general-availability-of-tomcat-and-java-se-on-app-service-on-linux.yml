Title: Linux의 App Service에서 Tomcat 및 Java SE 일반 공급
Summary: 오늘 Azure App Service에서 Tomcat 및 Java SE 플랫폼 애플리케이션에 대한 일류 지원의 일반 공급에 대해 발표하게 되어 기쁩니다.
Content: >-
  <p>오늘 Azure App Service에서 Apache Tomcat 및 Java SE 플랫폼 애플리케이션에 대한 일류 지원의 일반 공급에 대해 발표하게 되어 기쁩니다. 모든 소프트웨어 엔지니어링 팀은 개발 프로세스에서 고유한 문제에 직면해 있습니다. Azure App Service는 팀이 기본 운영 체제 또는 웹 서버를 유지 관리하지 않고 Windows 또는 Linux 애플리케이션을 빌드, 배포 및 확장하는 솔루션입니다. 오늘 Linux용 App Service에서 Tomcat 및 Java SE 애플리케이션에 대한 지원의 일반 공급이 발표되었습니다. Java 프로젝트를 가져오고 Tomcat 또는 자주 사용하는 Java SE 플랫폼(예: Spring)에 배포할 수 있습니다. 두 시나리오에서 팀은 Maven 또는 선호하는 IDE를 통한 배포, Jenkins를 통한 연속 통합 및 배포 및 기본 App Service 계획을 통해 여러 크기 조정 옵션을 활용할 수 있습니다. 자세한 내용은 <a href="https://aka.ms/java-appservice-linux" target="_blank">Java 개발자 가이드</a> 를 참조하세요.</p>


  <h2>App Service란?</h2>


  <p>익숙하지 않은 Java 개발자의 경우 <a href="https://azure.microsoft.com/en-us/services/app-service/" target="_blank">App Service</a> 는 기본 인프라에 대해 걱정하지 않고 애플리케이션 개발에 집중하려는 개발 팀을 위한 Azures&rsquo; 플랫폼입니다. Azure는 Windows 및 Linux 운영 체제 모두에 이 서비스를 제공합니다. App Service를 선택하는 Teams 웹 기반 SSH, 인증 플러그 인, 성능 모니터링, 배포 서비스 및 주문형 크기 조정과 같은 전체 개발 도구 모음을 사용할 수 있습니다. App Service는 ASP.NET Core, Node.js, PHP 및 Ruby로 작성된 애플리케이션을 지원하는 기본 제공 이미지를 제공합니다. 오늘&rsquo; 발표를 통해 Java SE 대한 일류 지원을 제공하고 있습니다.</p>


  <h2>Tomcat 애플리케이션</h2>


  <p>Linux의 App Service를 사용하면 개발자가 완전 관리형 서비스에서 Tomcat 웹 애플리케이션을 신속하게 빌드, 배포 및 확장할 수 있습니다. 개발자는 IntelliJ, Eclipse 또는 VS Code 같은 선호하는 IDE에 Maven 또는 플러그 인을 사용하여 애플리케이션을 배포할 수 있습니다. 배포되면 개발자는 앱 업데이트를 지속적으로 통합 및 배포하고, 애플리케이션의 크기를 자동으로 조정하고, <a href="https://azure.microsoft.com/en-us/services/functions/" target="_blank">Functions</a>, Application <a href="https://azure.microsoft.com/en-us/services/application-insights/" target="_blank">Insights</a>, <a href="https://azure.microsoft.com/en-us/services/logic-apps/">Logic Apps</a> 및 <a href="https://azure.microsoft.com/en-us/services/event-grid/" target="_blank">Event Grid</a>와 같은 Azure 서비스의 전체 제품군을 활용할 수 있습니다.</p>


  <h2>Java SE 플랫폼 애플리케이션</h2>


  <p>Tomcat은 엔터프라이즈 웹 개발에서 여전히 최신 Java 웹 프레임워크, 즉 Spring, Play 등의 인기를 얻고 있습니다. Tomcat 서비스와 마찬가지로 개발자는 앞에서 설명한 대로 코드를 가져와서 즐겨 찾는 도구를 사용하여 배포할 수 있습니다. App Service의 Java SE Platform에 대한 자세한 내용은 <a href="https://aka.ms/java-appservice-linux" target="_blank">개발자 가이드</a>를 참조하세요.</p>


