Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008">  <link href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml" rel="File-List">  <!--[if gte mso 9]><xml>            </xml><![endif]--><!--[if gte mso 9]><xml>       0    false            18 pt    18 pt    0    0        false    false    false                                 </xml><![endif]--><!--[if gte mso 9]><xml>        </xml><![endif]-->  <style>    </style>  <!--[if gte mso 10]>  <style>   /* Style Definitions */  table.MsoNormalTable   {mso-style-name:"Table Normal";   mso-tstyle-rowband-size:0;   mso-tstyle-colband-size:0;   mso-style-noshow:yes;   mso-style-parent:"";   mso-padding-alt:0in 5.4pt 0in 5.4pt;   mso-para-margin-top:0in;   mso-para-margin-right:0in;   mso-para-margin-bottom:10.0pt;   mso-para-margin-left:0in;   line-height:115%;   mso-pagination:widow-orphan;   font-size:12.0pt;   font-family:"Times New Roman";   mso-ascii-font-family:Calibri;   mso-ascii-theme-font:minor-latin;   mso-fareast-font-family:"Times New Roman";   mso-fareast-theme-font:minor-fareast;   mso-hansi-font-family:Calibri;   mso-hansi-theme-font:minor-latin;}  </style>  <![endif]-->Real World Windows Azure 시리즈의 일환으로 Givedon의 수석 디렉터인 셰인 레너드(Shane Leonard)에게 Windows Azure 플랫폼을 사용하여 자선 단체에서 기금을<a class="" title=" 모금하는 데 도움이 되는 애플리케이션을 제공하는 방법에 대해 이야기했습니다_GoBack" name="_GoBack"></a>  그가 말한 것은 다음과 같습니다.        <p><b>MSDN: Givedon 및 제공하는 서비스에 대해 알려주세요.</b></p>    <p><b>레너드:</b> Givedon은 영국 런던에 본사를 둔 비영리 단체로, 웹 기술을 사용하여 자선 단체를 위한 기금을 모금합니다. 사용자는 웹 사이트 또는 도구 모음을 통해 검색과 같은 웹의 다양한 서비스에 액세스할 수 있습니다. 그런 다음 계열사 또는 파트너십 계약을 통해 기금을 모금한 다음 사용자가 선택하는 자선 단체에 직접 기부합니다. 검색 활동으로 모금한 기금의 100%는 자선 단체에 기부됩니다.<i></i></p>        <p><b>MSDN: Windows Azure 플랫폼을 구현하기 전에 Givedon이 직면한 가장 큰 과제는 무엇인가요?</b></p>    <p><b>쉐 인:</b> 우리는 웹 사이트를 실행하고 사용자에게 번개처럼 빠른 성능을 제공하기 위해 빠르고 확장 가능하며 글로벌 플랫폼이 필요했습니다. 빠르고 안정적인 서비스를 제공할 수 없으면 사람들은 Givedon을 사용하지 않습니다.  그러나 비영리 조직으로서 비용 효율성은 옵션이 아닙니다. 이전에는 GoDaddy에서 사이트를 호스팅했지만 속도가 느리고 기능이 부족했습니다. 특히 간단한 검색 기능도 제공하는 기능이 제한되었으며 여러 언어로 서비스를 제공하는 것도 어려웠습니다. </p>        <p><b>MSDN: 비용 효율적인 확장성에 대한 필요성을 해결하기 위해 Windows Azure로 빌드한 솔루션을 설명할 수 있나요?</b></p>    <p><b>쉐 인:</b> 웹 사이트를 다시 디자인하고 기술 파트너 BitStar의 도움을 받아 Windows Azure 플랫폼으로 마이그레이션했습니다. 아키텍처는 간단합니다. 웹 역할을 사용하고, Azure Table Storage를 Windows 데이터를 저장하고, Azure Blob Storage를 Windows 파일을 저장합니다. 지도, 뉴스, 이미지, 비디오 및 쇼핑을 포함하도록 Givedon을 확장하여 보다 완벽한 검색 제품을 제공할 수 있도록 했습니다. </p>        <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? </b></p>    <p><b>쉐 인:</b> 2010년 2월에 설립된 우리는 젊은 조직입니다. 그럼에도 불구하고 Windows Azure를 통해 고품질 제품을 선보일 수 있습니다. Windows Azure는 조직이 성공하는 데 중요한 역할을 했습니다.<i></i></p>        <p><b>MSDN: Windows Azure에서 Givedon을 구현한 이후 새로운 고객 시장에 서비스를 제공했나요?</b></p>    <p><b>쉐 인: </b> 예. Windows Azure 덕분에 14개 언어로 기능을 추가했으며 현재 24개국을 지원합니다.</p>        <p><b>MSDN: Windows Azure를 구현한 이후 자선 단체를 위해 모금된 기금이 증가하는 것을 보셨습니까?</b></p>        <p><b>쉐 인:&nbsp;</b> Windows Azure 구현은 조직에 의미 있는 영향을 미쳤습니다. 우리는 이제 우리의 서비스를 소개하고 자선 단체에 새로운 모금 채널을 개발하기위한 강력한 플랫폼을 제공하기 위해 훨씬 더 나은 배치됩니다.  또한 다른 중요한 파트너의 피드백은 압도적으로 긍정적이었습니다. <br></p>    <p><b>MSDN: Windows Azure를 구현한 이후 Givedon에서 얻을 수 있는 몇 가지 주요 이점은 무엇인가요?</b></p>    <p><b>쉐 인:</b> Windows Azure를 사용하면 사용자에게 가장 품질이 좋은 사용자를 유치할 수 있을 만큼 빠른 서비스를 제공할 수 있습니다. 하지만 더 중요한 것은 점점 더 많은 사용자가 Givedon을 사용하기 시작하면 빠르고 비용 효율적으로 확장할 수 있는 클라우드 컴퓨팅 플랫폼에 있다는 점입니다. 한 번의 클릭으로 새 웹 역할을 추가하고 애플리케이션의 응답성을 높일 수 있습니다. 또한 인프라 관리에 대해 걱정할 필요가 없으며 소비자 기술 회사와의 파트너십 구축, 자선 단체에 서비스 배포, 기업 스폰서 유치 등 비즈니스의 다음 중요한 단계에 집중할 수 있습니다. <i></i></p>            <p>Azure 고객 성공 사례에 Windows 자세히 알아보고 다음<a href="https://azure.microsoft.com/evidence" target="_blank" mce_href="https://azure.microsoft.com/evidence">을 방문하세요</a>. &nbsp; www.windowsazure.com/evidence <br></p>    <p>다음에서 Givedon 방문: www.givedon.org</p>'
