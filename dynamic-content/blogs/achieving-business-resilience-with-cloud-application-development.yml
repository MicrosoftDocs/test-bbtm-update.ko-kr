Title: 클라우드 애플리케이션 개발을 통해 비즈니스 복원력 달성
Summary: 사람들이 조직의 발전에 실시간으로 참여하려는 방식과 관련하여 다중 채널 통신은 기대를 높였습니다. 현재 이벤트로 인한 물리적 상호 작용에 대한 제한은 고객 참여를 위한 원격 클라우드 기반 솔루션의 채택을 가속화하고 있습니다.
Content: >-
  <p paraeid="{8e88f9a9-b697-440c-8139-324a65f65a0e}{112}" paraid="109932713">지난 6개월 동안 모든 모양과 크기의 조직은 디지털 채널을 통해서만 고객, 직원 및 파트너에게 서비스를 제공하기 위해 갑자기 피벗해야 했습니다. 이러한 불확실한 비즈니스 환경에서 복원력 있는 조직은 원격 애플리케이션 개발을 지원하여 세 가지 차원으로 적응하는 것을 보았습니다. 개발자 속도에 중점을 두고 비즈니스 민첩성 향상; 비용 절감을 유도하여 Microsoft Ignite에서는&#39;개발자와 지원하는 팀이 Microsoft Visual Studio, GitHub, Microsoft Azure 및 Microsoft Power Apps 더 탄력적이 될 수 있도록 하는 새로운 기능을 공유했습니다.</p>


  <h2 aria-level="2" paraeid="{8e88f9a9-b697-440c-8139-324a65f65a0e}{198}" paraid="966070541" role="heading">원격 개발을 사용하여 복원력 있는 개발 팀 만들기</h2>


  <p paraeid="{8e88f9a9-b697-440c-8139-324a65f65a0e}{206}" paraid="673048853">Build에서는 개발 팀이 어디에서나 소프트웨어를 코딩, 공동 작업 및 배송할 수 있도록 하는 개발자 도구 및 서비스의 혁신을 공유했습니다. 그 이후로 고객이 이러한 도구를 사용하여 적응하는 방법을 알아보았습니다. <a href="https://aka.ms/AMPAS" rel="noreferrer noopener" target="_blank">영화 예술 과학 아카데미</a>는 Visual Studio 및 Azure를 사용하여 개발 프로세스를 클라우드로 이동했으며, 이를 통해 개발자 팀은 이전보다 두 배 더 생산적이 되었습니다. Weve&rsquo;는 또한 Microsoft의 개발 팀이 원격 작업으로 전환하는 과제를 어떻게 충족했는지에 대한 <a href="https://aka.ms/RemoteEngDevOpsSummit-ondemand" rel="noreferrer noopener" target="_blank">우리 자신의 이야기를 공유</a> 했습니다.&nbsp;</p>


  <p paraeid="{8e88f9a9-b697-440c-8139-324a65f65a0e}{240}" paraid="1038915125">개발자가 오늘날의&rsquo; 과제를&rsquo; 해결할 수 있도록 하기 위해 Visual Studio 만들고 분산 개발 팀을 위한 가장 생산적인 개발자 도구를 Visual Studio Code 데 집중했습니다. 둘 다 5천만 명이 넘는 개발자가 함께 코딩하는 GitHub 강력한 통합을 가지고 있습니다. GitHub Codespaces를 사용하면 개발자는 Visual Studio 및 Visual Studio Code 바로 클라우드 기반 개발 환경을 만들 수 있습니다. Visual Studio 2019 16.8 Preview 3.1 릴리스에는 GitHub Codespaces 베타에 대한 지원이 포함되어 있습니다. 자체 클라우드 호스팅 개발 상자에서 코딩할 수 있도록 <a href="https://aka.ms/AA9n4e8" target="_blank">최신 릴리스의&#39;자세히</a> 알아봅니다.</p>


  <p paraeid="{a80fe3fa-41bf-483b-be41-113761b9abe6}{90}" paraid="45988503"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/000d2f41-ef1f-4f3c-ba70-23cf7443c922.png"></p>


  <h2 paraeid="{a80fe3fa-41bf-483b-be41-113761b9abe6}{93}" paraid="8893282">GitHub Codespaces와 Visual Studio 통합</h2>


  <p paraeid="{94c9e154-b0e5-465f-acf3-8dd8f885296e}{104}" paraid="2095192217">원격 컨텍스트에서 개발 팀은 직관적이고 자연스러운 방식으로 통신하고 공동 작업할 수 있어야 합니다. Visual Studio 및 GitHub 통해 개발자는 비동기적으로 실시간으로 공동 작업할 수 있습니다. 다른 리포지토리 기여자와 더 많은 비동기 공동 작업을 사용하도록 Visual Studio Git 도구 환경을 업데이트했으며, Visual Studio Code 대한 GitHub 확장을 통해 개발자는 편집기에서 직접 GitHub 문제 및 끌어오기 요청을 사용할 수 있습니다. 실시간 통신의 경우 Visual Studio Live Share Visual Studio, Visual Studio Code 및 현재 GitHub Codespaces에서 지원되므로 개발자는 어디서나 공동 작업할 수 있습니다.</p>


  <p paraeid="{94c9e154-b0e5-465f-acf3-8dd8f885296e}{146}" paraid="1542904475">분산된 팀 구성원이 코드 변경 내용을 더 자주 푸시하는 경우 DevOps 플랫폼을 통해 원활하고 자동화되고 안전한 코드-클라우드 배포를 쉽게 만들 수 있다는&#39;그 어느 때보다 중요합니다.이제 Visual Studio 게시 환경에는 GitHub 리포지토리에 구성된 배포 비밀을 사용하여 기본 설정 Azure 리소스에 대한 CI/CD에 대한 GitHub Actions 워크플로를 생성하는 옵션이 있습니다. 또한 <a href="https://github.com/Azure/policy-compliance-scan" rel="noreferrer noopener" target="_blank">정책 위반</a>에 대한 Azure 리소스를 검사하고<a href="https://github.com/Azure/container-scan" rel="noreferrer noopener" target="_blank">, 컨테이너 이미지의 취약성을 확인하고</a>,&nbsp;&nbsp;&nbsp; <a href="https://github.com/Azure/arm-deploy" rel="noreferrer noopener" target="_blank">ARM 템플릿을 배포</a>하기&nbsp; 위한 새로운 GitHub Actions를 릴리스합니다.&nbsp; 이를 통해 개발자는&nbsp; 통합 보안 및 거버넌스를 사용하여 자동화된 코드-클라우드 워크플로를 만들 수 있으며&nbsp;, 조직은 인프라에서 규정 준수 및 보안 정책에 이르기까지 모든 것을 코드&rdquo;로 DevOps 모델을 채택&ldquo;하고 파이프라인을 빌드 및 해제하여 지속적인 개선, 더 나은 재사용 및 투명성을 가능하게 합니다.&nbsp; theseactionsinto&nbsp; yourworkflows&nbsp;를 통합하는 방법을 알아보려면 Azure 설명서에 대한 outour&nbsp;&nbsp; <a href="https://aka.ms/GitHubActionsforAzureDocs" rel="noreferrer noopener" target="_blank">GitHub Actions 설명서를</a> 확인하세요&nbsp;.&nbsp;</p>


  <h2 aria-level="2" paraeid="{4252b4fb-0b52-46d7-b256-cb5277947397}{31}" paraid="1051514359" role="heading">개발자 속도 및 민첩성 향상</h2>


  <p paraeid="{4252b4fb-0b52-46d7-b256-cb5277947397}{43}" paraid="636546479">McKinsey &amp; Co가 발표한 최근 연구에서 DVI( <a href="https://azure.microsoft.com/en-us/overview/developer-velocity/" target="_blank">개발자 속도 지수 </a>) 점수가 높은 기업은 매출 성장률이 최대 5배, 혁신이 55% 증가했습니다. 퍼블릭 클라우드 채택 및 최신 애플리케이션 개발 사례&mdash;는 컨테이너/Kubernetes 및 서버리스 기능, DevOps, 관리되는 데이터베이스 및 낮은 코드 플랫폼&mdash;으로 신속한 애플리케이션 개발을 통해 클라우드 네이티브 아키텍처를 혼합하여 사용하는 것이 조직에서 개발자 속도를 높이는 데 도움이 됩니다.</p>


  <p paraeid="{419df01a-95c1-44c1-954a-7c9bc71dab62}{37}" paraid="760296205">민첩성 향상과 관련하여 DevOps 채택하는 개발 팀이 새로운 기능을 더 빠르게 제공할 수 있음을 보았습니다. 많은 조직이 DevOps 채택하고 있지만 엔터프라이즈 규모에서 효과적인 사례를 구현하는 것은 어려울 수 있습니다. 이를 돕기 위해 <a href="https://aka.ms/DevOpsReport" rel="noreferrer noopener" target="_blank">250&ndash;</a>개 이상의 클라우드 및 DevOps 구현에 대한 Microsoft 및 Sogeti 연구 연구인 Enterprise DevOps Report 20202021을 발표했습니다. 이 보고서에서는 비즈니스 메트릭, 고객 만족도 및 개발자 속도를 개선하기 위해 DevOps 사례를 확장하여 개발자가 혁신할 수 있는 올바른 환경을 만드는 방법을 알아볼 수 있습니다.</p>


  <p paraeid="{4252b4fb-0b52-46d7-b256-cb5277947397}{169}" paraid="1293626633"><a href="https://aka.ms/rad/page" rel="noreferrer noopener" target="_blank">LoB(기간 업무) 애플리케이션 개발을 가속화</a>하기 위한 수요가 증가하고 있습니다. 실제로 IT 부서가 제공할 수 있는 것보다 수요가 5배 빠르게 증가하고 있습니다. 이 문제를 해결하기 위해 Power Apps 누구나 몇 주 또는 몇 달이 아닌 며칠 안에 웹 및 모바일 프런트 엔드 및 비즈니스 프로세스를 만들 수 있는 로우 코드 개발 환경을 제공합니다. Azure 서비스와 결합된 Power Apps 통해 개발자 팀은 아키텍처 기본 사항, 규정 준수, 품질 또는 규모를 손상할 필요 없이 수요에 맞게 확장할 수 있습니다. <a href="https://powerapps.microsoft.com/en-us/blog/priceline-australia/" target="_blank">Priceline Australia</a>가 Power Apps 및 Azure를 사용하여 1,000개 이상의 소매점에서 인사이트를 얻은 방법을 알아보세요. 이제 개발자가 Azure API Management 및 Azure Functions를 사용하여 Microsoft 호스팅 타사, 레거시 또는 LoB 앱에 사용자 지정 커넥터를 빌드할 수 있다고 발표합니다. 또한 개발자가 이미 익숙한 CI/CD 도구를 사용하여 애플리케이션 수명 주기 관리를 간소화할 수 있는 Power Apps 대한 GitHub 통합을 발표합니다. <a href="https://aka.ms/RADBlogIgnite2020" rel="noreferrer noopener" target="_blank">이러한 기능은 이제 미리 보기로 제공됩니다</a>.</p>


  <p paraeid="{2a28fe3f-b098-4808-b8f7-9583f83ee8db}{4}" paraid="1642143532">기존 엔터프라이즈 애플리케이션과의 통합은 새로운 기능을 더 빠르게 제공하는 데 중요한 역할을 합니다. 엔터프라이즈 및 SaaS 애플리케이션에 300개 이상의 커넥터가 있는 워크플로 플랫폼인 Azure Logic Apps 40,000명 이상의 고객이 워크플로를 원활하게 빌드할 수 있도록 지원했습니다. 오늘, Azure Functions를 구동하는 동일한 런타임인 <a href="https://aka.ms/ignite2020logicapps" rel="noreferrer noopener" target="_blank">Logic Apps에 대한 새로운 컨테이너화된 런타임의 미리 보기를</a> 발표하여 App Service 계획, Kubernetes 또는 프라이빗 엔드포인트, 배포 슬롯 및 보다 비용 효율적인 VNET(가상 네트워크) 액세스와 같은 클라우드 및 엔터프라이즈 기능에서 실행할 수 있는 호스팅 유연성을 제공합니다.</p>


  <p paraeid="{2a28fe3f-b098-4808-b8f7-9583f83ee8db}{89}" paraid="1594920622">2020년 11월 10일 .NET <a href="https://www.dotnetconf.net/" rel="noreferrer noopener" target="_blank">Conf</a>에서 일반 공급이 제공될 예정<a href="https://aka.ms/dotnet5" rel="noreferrer noopener" target="_blank">이면서 .NET 5 릴리스 후보도 사용할 수</a> 있음을 공유할&#39;있습니다. 이 릴리스는 모바일, 웹, 데스크톱, 기계 학습, 빅 데이터 및 IoT 워크로드에서 .NET 플랫폼을 통합하는 과정을 계속하여 개발자가 모든 애플리케이션 요구 사항에 단일 플랫폼을 사용할 수 있도록 합니다. .NET 5에는 마이크로 서비스 및 컨테이너화된 애플리케이션에 적합한 더 적은 메모리를 사용하는 더 작고 빠른 단일 파일 애플리케이션과 같은 여러 클라우드 및 웹 투자도 있습니다. 이 릴리스에는 <a href="https://devblogs.microsoft.com/dotnet/performance-improvements-in-net-5/" rel="noreferrer noopener" target="_blank">상당한 성능 향상</a>, Windows ARM64 지원, C# 9.0 및 F# 5.0 언어의 새 릴리스가 포함됩니다. 이제 개발자는 프로덕션 배포를 지원하는 라이브 이동 라이선스를 사용하여 <a href="https://dot.net/get-dotnet5" rel="noreferrer noopener" target="_blank">.NET 5 RC를 다운로드</a> 할 수 있습니다.</p>


  <h2 aria-level="2" paraeid="{2a28fe3f-b098-4808-b8f7-9583f83ee8db}{109}" paraid="695585581" role="heading">클라우드를 사용하여 비용 절감 제공</h2>


  <p paraeid="{2a28fe3f-b098-4808-b8f7-9583f83ee8db}{119}" paraid="1461906895">원격 작업 및 디지털 고객 참여로 인해 웹 사이트 트래픽이 증가함에 따라 많은 고객은 기존 웹 애플리케이션 및 인프라의 용량이 제한되고 변화하는 비즈니스 요구를 해결하는 민첩성이 부족하다는 것을 알게 됩니다. Azure App Service는 2M 이상의 웹앱을 호스트하고 매일 50B 이상의 요청을 처리합니다. Azure SQL Database 결합된 App Service는 모든 웹앱을 마이그레이션하고 현대화하는 완전히 관리되는 환경을 제공합니다.</p>


  <p paraeid="{2a28fe3f-b098-4808-b8f7-9583f83ee8db}{189}" paraid="12373088"><a href="https://azure.microsoft.com/en-us/resources/costs-and-benefits-of-net-application-migration-to-the-cloud/" rel="noreferrer noopener" target="_blank">.NET 앱 현대화에 대한 최근 보고서에서</a> GigaOm은 .NET 앱을 Azure App Service 및 Azure&nbsp;로 마이그레이션하는 고객이 온-프레미스에 비해 최대 54%SQL Database 절약할 수 있음을 발견했습니다. <a href="https://aka.ms/citynational" rel="noreferrer noopener" target="_blank">City National Bank</a>는 코드 변경을 최소화하면서 ASP.NET 및 SQL Server 기반으로 하는 통합 회계 및 청구서 지불 클라이언트 솔루션을 Azure App Service 및 Azure SQL 마이그레이션했습니다. 이 마이그레이션을 통해 ROI를 명확하게 이해하고, 비용 최적화를 향상하고, 민첩성을 높여 새 웹 및 모바일 앱을 더 빠르게 시작할 수 있습니다. 이번 주에는 Azure를 사용하여 .NET 웹앱을 보다 쉽고 비용 효율적으로 마이그레이션하고 현대화할 수 있도록 <a href="https://aka.ms/appservice2020" rel="noreferrer noopener" target="_blank">App Service에 대한 몇 가지 주요 투자를 발표</a> 하는&#39;.</p>


  <p paraeid="{2a28fe3f-b098-4808-b8f7-9583f83ee8db}{215}" paraid="1682822504">새 Premium v3(Pv3) App Service 계획은 대규모 웹앱을 처리하여 인스턴스당 더 많은 앱과 인스턴스당 최대 32GB의 메모리 집약적 앱을 지원할 수 있습니다. 또한 Were&rsquo;는 App Service에서 Windows 컨테이너 지원을 일반적으로 사용할 수 있도록 하여 고객이 COM+ 또는 사용자 지정 OS 종속성을 사용하여 광범위한 .NET 애플리케이션을 실행할 수 있도록 합니다.</p>


  <p paraeid="{96fba5cc-d548-4300-ba90-e936eab22d5b}{4}" paraid="1651125002">2020년 11월 1일부터 App Service에 대한 RI(Reserved Instance) 가격 책정을 제공하여 1년 약정으로 최대 35%의 비용 절감과 3년 약정에 대해 최대 55%의 비용 절감을 제공할 예정입니다. 기존 Web Apps를 클라우드로 마이그레이션할 때 더 많은 비용을 절감할 수 있는 환상적인 방법입니다. 가장 중요한 웹앱을 보호하기 위해 격리된 환경이 필요한 고객의 경우 격리된 v1 요금제에 비해 비용 80% 절감을 제공하는 간소화된 배포 환경과 스탬프 수수료 없이 App Service 격리 v2 계획의 미리 보기를 발표합니다.</p>


  <p paraeid="{96fba5cc-d548-4300-ba90-e936eab22d5b}{100}" paraid="737635452"><a href="https://azure.microsoft.com/en-us/topic/what-is-kubernetes/" rel="noreferrer noopener" target="_blank">Kubernetes</a> 는 고객이 컨테이너를 대규모로 오케스트레이션하는 표준 방법이 되었습니다. 최근에는 규모가 0인 구성을 사용하여 스폿 노드 풀을 활용하고 <a href="https://azure.microsoft.com/en-us/overview/kubernetes-on-azure/" rel="noreferrer noopener" target="_blank">AKS(Azure Kubernetes Service)</a>에 대한 Azure Policy에서 리소스 할당량 정책을 사용하여 <a href="https://docs.microsoft.com/learn/modules/aks-optimize-compute-costs/" rel="noreferrer noopener" target="_blank">비용을 최적화</a>하는 방법을 공유했습니다. 오늘 <a href="https://aka.ms/k8sonaz/blog" rel="noreferrer noopener" target="_blank">AKS 시작/중지 클러스터 기능의 미리 보기를 발표</a>하여 고객이 AKS 클러스터를 완전히 일시 중지하고 단추 스위치를 사용하여 나중에 중단한 위치를 선택하여 시간과 비용을 절약할 수 있습니다. AKS용 Azure Policy 추가 기능을 이제 일반적으로 사용할 수 있으므로 고객은 정책을 감사 및 적용하고 Pod, 네임스페이스 및 기타 Kubernetes 리소스에서 심층적인 규정 준수를 추진할 수 있습니다.</p>


  <p paraeid="{96fba5cc-d548-4300-ba90-e936eab22d5b}{100}" paraid="737635452">또한 개발자가 로컬인 것처럼 클라우드 리소스로 쉽게 작업할 수 있기를 바랍니다. <a href="https://devblogs.microsoft.com/visualstudio/bridge-to-kubernetes-ga/" target="_blank">Visual Studio 및 Visual Studio Code 대한 Bridge to Kubernetes 확장을</a> 릴리스하면&nbsp; 개발 환경에서 실행 중인 AKS 클러스터 내에서microservices에 대해&nbsp; 개발할 수 있습니다. 이렇게 하면 새 클러스터를 구성하거나 배포할 필요 없이 기존 서비스를 디버깅할 수 있습니다. AKS에 대한 지원은 일반 공급&nbsp;되며 다른&nbsp; 모든 Kubernetes 플랫폼에 대한 미리 보기로 제공됩니다.&nbsp;</p>


  <p paraeid="{96fba5cc-d548-4300-ba90-e936eab22d5b}{174}" paraid="869952593">마지막으로, Azure는 오픈 소스에 가장 적합한 장소이며 개발자에게 비용을 줄이기 위한 더 많은 제어, 신뢰 및 옵션을 제공하기 위해 노력해 왔습니다. 어제 Azure Database for MySQL 및 Azure Database for PostgreSQL, 유연한 서버에 대한 새 배포 옵션의 미리 보기를 발표했습니다.또한 모든 Azure Cosmos DB API에 대한 새로운 서버리스 가격 책정 옵션의 미리 보기를 발표했습니다. 이 옵션은 Azure Cosmos DB를 시작하기 위한 효율적인&nbsp; 기능을 제공&nbsp;하며 간헐적인 트래픽 패턴이 있는 애플리케이션에 적합합니다.&nbsp; <a href="https://azure.microsoft.com/en-us/blog/achieve-agility-with-azure-data-in-a-changing-world/">데이터베이스의 혁신에</a> 대해 자세히 알아보세요.&nbsp;</p>


  <p paraeid="{96fba5cc-d548-4300-ba90-e936eab22d5b}{210}" paraid="1434591034"> Ihave&nbsp;는 항상 개발자에게서 영감을 받았으며, 개발자와 팀에 힘을 실어주도록 계속 동기를 부여합니다.&nbsp; Visual Studio, GitHub, Azure 및 Power Apps 사용하여 상당한 비용 절감을 추진하면서 원격 애플리케이션 개발로 팀의 복원력을 높이고 민첩성 및 개발자 속도를 높이는 새로운 기능을&nbsp;&nbsp; 출시했습니다. <a href="https://myignite.microsoft.com/sessions/7a0f75b5-0ab1-483f-86a1-4f7fdb5a4ed5" rel="noreferrer noopener" target="_blank">Azure 애플리케이션 개발 키노트</a>&nbsp;에서 이러한 릴리스에 대한 자세한 정보를 공유하고 멋진 데모를 공유할 수 있기를 바랍니다.</p>


