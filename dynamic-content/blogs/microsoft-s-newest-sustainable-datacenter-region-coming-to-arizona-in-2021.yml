Title: 2021년 애리조나에 오는 Microsoft의 최신 지속 가능한 데이터 센터 지역
Summary: 2030년까지 탄소 부정이 되기 위한 여정에서 Microsoft는 2025년까지 모든 데이터 센터 및 시설에서 100% 재생 가능 에너지를 사용하겠다는 약속과 함께 클라우드 인프라의 효율성과 지속 가능성을 지속적으로 혁신하고 발전시키고 있습니다.
Content: >-
  <p>2030년까지 <a href="https://news.microsoft.com/2020/01/16/microsoft-announces-it-will-be-carbon-negative-by-2030/#:~:text=By%202030%20Microsoft%20will%20be%20carbon%20negative%2C%20and,and%20a%20detailed%20plan%20to%20become%20carbon%20negative." target="_blank">탄소 음수가</a> 되기 위한 여정에서 Microsoft는 2025년까지 모든 데이터 센터 및 시설에서 100% 재생 가능 에너지를 사용하겠다는 약속과 함께 클라우드 인프라의 효율성과 지속 가능성을 지속적으로 혁신하고 발전시키고 있습니다. 오늘 우리는 미국 서부 3 지역이 될 애리조나의 최신 지속 가능한 데이터 센터 지역에 대한 계획을 밝히면서 이 목표를 향해 중요한 조치를 취하고 있습니다.</p>


  <p>기업은 운영 및 제품을 디지털로 혁신하여 보다 지속&mdash;&rsquo; 가능한 기업이 될 뿐만 아니라 공유 목표와 가치를 가진 파트너를 선택합니다. 새로운 미국 서부 3 지역을 개발할 때, 우리는 물 보존과 보충을 염두에 두고 있습니다. 오늘, 마이크로 소프트는 2030 년까지 우리의 직접 운영에 대한 물 긍정적 인 야심 찬 약속을 <a href="https://aka.ms/watermoment" target="_blank">발표했다</a> . 우리의&rsquo; 물 소비를 해결하는 두 가지 방법: 우리의 소비<em> 를 줄이고</em> 우리가 운영하는 지역에서 물을 <em>보충</em> . 지난해 애리조나 <a href="https://blogs.microsoft.com/on-the-issues/2019/07/30/building-world-class-sustainable-datacenters-and-investing-in-solar-power-in-arizona/" target="_blank">의 태양광 에너지에 투자하여</a> 보다 지속 가능한 데이터 센터를 구축할 계획을 발표한 이후, 엘 미라지와 굿이어 지역 사회와 협력하여 지역 우선 순위와 요구를 지원하기 위해 물 보존, 교육 및 지속 가능성 프로젝트에 참여하고 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cdbf227b-bc53-42e9-8bd7-a2ce7d82bd17.png"><img alt="Solar panel farm" border="0" height="430" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f3db9223-8822-4d87-bf2b-0d47246c4d7e.png" style="border-image: none; display: inline; background-image: none;" title="태양광 패널 팜" width="650"></a></p>


  <p>글로벌 규모, 보안 및 안정성을 위해 전체 Microsoft 클라우드를 제공하는 지속 가능한 디자인</p>


  <p>데이터 센터 설계 및 운영은 애리조나 시설의 지속 가능성에 기여할 것입니다. 애리조나&rsquo;에서는 에너지와 물을 포함한 추가 자원을 절약하고 폐기물을 줄이고 인간의 건강을 지원하는 데 도움이되는 에너지 및 환경 설계 (LEED) 골드 인증의 리더십을 추구합니다. Were&rsquo;는 또한 이 새로운 지역에 대한 폐기물 인증 을 제로 운영하기로 약속했으며, 이는 최소 90%의 폐기물이 감소, 재사용 및 재활용 노력을 통해 매립지에서 벗어나게 될 것임을 의미합니다.</p>


  <p>새 데이터 센터 지역은 모두 신뢰의 기반이 되는 엔터프라이즈급 클라우드 서비스를 제공합니다.</p>


  <ul>
      <li><strong>Microsoft Azure</strong> 컴퓨팅, 네트워킹, 데이터베이스, 분석, AI 및 IoT 서비스를 제공하는 클라우드 서비스의 확장 집합입니다.</li>
      <li><strong>Microsoft 365</strong> 클라우드 서비스를 통해 통합되고 비즈니스 프로세스를 위한 개방형 플랫폼의 일부로 제공되는 최고의 생산성 앱을 제공하는 세계&rsquo; 최고의 생산성 클라우드입니다.</li>
      <li><strong>Dynamics 365 및 Power Platform</strong>은 조직이 고객의 요구를 충족하고 새로운 기회를 포착하기 위해 성장, 발전 및 변환할 수 있는 차세대 지능형 비즈니스 애플리케이션입니다.</li>
      <li><strong>규정 준수, 보안 및 개인 정보,</strong> Microsoft는 클라우드의 모든 계층에서 보안을 해결하기 위해 매년 90개 이상의 인증을 제공하고 사이버 보안에 10억 달러를 지출합니다.</li>
  </ul>


  <p>애플리케이션에서 고가용성 및 복원력에 대한 고객의 요구를 지원하기 위해 새 지역에는 데이터 센터 오류에 대한 추가 허용 오차를 위해 독립적인 전원, 네트워크 및 냉각 기능을 갖춘 데이터 센터의 고유한 물리적 위치인 <a href="https://azure.microsoft.com/global-infrastructure/availability-zones/" target="_blank">가용성 영역</a>도 포함됩니다.</p>


  <p>당사의 건설 파트너 <a href="https://noxinnovations.com/" target="_blank">Nox Innovations</a>는 <a href="https://customers.microsoft.com/en-us/story/839763-nox-innovations-azure-dynamics365-en-united-states" target="_blank">Microsoft HoloLens 2, Microsoft Dynamics 365 Remote Assist</a> 및 Microsoft 혼합 현실 파트너 솔루션 VisualLive의 도움을 받아 <a href="https://customers.microsoft.com/en-us/story/839763-nox-innovations-azure-dynamics365-en-united-states" target="_blank">지속 가능한 데이터 센터를 구축</a>하여 홀로그램 형태로 BIM(정보 모델링) 데이터 빌드를 시각화하고 3D를 오버레이하는 데 도움을 주고 있습니다. 물리적 환경의 컨텍스트에 있는 자산입니다. VisualLives&rsquo; 솔루션은 실제 VisualLives&rsquo; 솔루션에서 3D 환경을 매핑, 유지 및 복원하는 새로운 Azure 혼합 현실 서비스인 Azure Spatial Anchors를 통해 제공됩니다. HoloLens 2 및 클라우드 서비스에서 사용할 수 있는 핸즈프리 및 원격 작업 환경은 효율성, 안전성 및 정확도를 높이는 가상 협업을 가능하게 합니다.</p>


  <h2>애리조나에서 재생 가능한 태양 에너지 공급 및 물 보충</h2>


  <p>애리조나에서의 우리의 노력에는 지속 가능한 데이터 센터 설계 및 운영뿐만 아니라 물 보존을 지원하기 위한 여러 지역 이니셔티브가 포함됩니다. 첫째, Microsoft는 애리조나에 본사를 둔 태양 에너지 글로벌 리더인 First Solar와 협력하여 2021년에 새로운 캠퍼스의 에너지 사용량을 상쇄할 태양열 스트림 2 태양광 발전소를 가동하고 있습니다. 깨끗한 태양 광 PV 에너지는 전통적인 전기 발전 공정에 필요한 물을 대체합니다. 첫 번째 태양 광&rsquo; 최저 탄소 태양 광 PV 기술은 전기를 생성하는 물을 필요로하지 않으며 건조, 물 제한 지역의 증가하는 에너지와 물 요구를 충족하는 데 이상적으로 적합합니다. 애리조나에서 기존의 그리드 전기를 대체함으로써 First Solars&rsquo; Sun 스트림 2 Project 연간 3억 5,600만 리터의 물을 절약 할 것으로 예상됩니다.</p>


  <p>Microsofts&rsquo; 애리조나 데이터 센터는 온도가 화씨 85도 미만일 때 냉각을 위해 물 대신 외부 공기를 사용하는 단열 냉각이라는 방법을 활용하여 반년 이상 냉각에 물을 사용하지 않습니다. 온도가 85도 이상이면 주거용 주택의 늪 냉각기와 유사한 &ldquo;증발 냉각&rdquo; 시스템이 사용됩니다. 이 시스템은 전기가 적고 냉각탑과 같은 다른 물 기반 냉각 시스템에서 사용하는 물의 일부를 사용하여 매우 효율적입니다.</p>


  <p>지난 한 해 동안, 우리는 또한 <a href="https://new.azwater.gov/news/articles/2019-23-05" target="_blank">가뭄 비상 계획 약속을</a> 충족하기 위해 국가를 지원하는 것을 목표로, 미드 호수의 수위를 유지하기 위해 애리조나에서 물을 보충에 더 오래 지속되는 영향을 미칠 수 있도록 물 보존에 투자하고있다. 이 프로젝트에 대한 Microsofts&rsquo;의 투자는 또한 주&rsquo; 정부의 노력을 지원하고 프로젝트 영향을 더욱 확대할 수 있는 <a href="https://waterfunder.org/" target="_blank">워터 펀더 이니셔티브</a>에서 일대일 현금 매치를 생성했습니다. 이 프로젝트는 <a href="https://www.crit-nsn.gov/" target="_blank">콜로라도 강 인디언 부족</a>에게 혜택을 줄 것이며, 궁극적으로 미드 호수에서 더 많은 물과 보다 효율적인 물 인프라가 될 것입니다.</p>


  <p>마지막으로, Microsoft와 Gila River Water Storage LLC는 피닉스 활성 관리 지역의 지하수 수위를 재충전하고 보충하고 있으며, 구디어와 엘 미라지 도시에 대한 장기 저장 크레딧을 통해 Microsofts&rsquo;의 향후 물 사용량의 일부를 균형 있게 조정하여 약 610,000입방미터를 추가로 제공하고 있습니다. 마이크로소프트는 또한 베르데 강 분지에서 물 보존을 지원 하기 위해 자연 보존과 협력, 유레카 도랑의 새는 부분에 새로운 파이프를 설치 지역 농민에 대 한 복원력을 증가.</p>


  <h2>애리조나의 지역 성장, 기회 지원</h2>


  <p><a href="https://azure.microsoft.com/global-infrastructure/community/" target="_blank">데이터 센터 Community 개발 이니셔티브를</a> 통해 우리는 교육, 인력 개발 및 추가 지역 사회 연결에서 지역 사회 우선 순위를 높이기 위해 El Mirage, Goodyear 및 애리조나 전역에서 적극적으로 참여하고 있습니다. 지역 프로젝트에 대한 이러한 투자는 총 $800,000 이상이며 직원 자원 봉사 시간뿐만 아니라 길라 강을 청소하기위한 지역 사회 파트너십, 나바호 국가 전역의 1,000 명의 학생에게 WiFi 연결을 제공하고 애리조나 전역의 1,500 개 이상의 중학교 및 고등 학생에게 봉사하기 위해 수학, 공학, 과학 성취도 (MESA)의 확장을 지원합니다. 또한 Microsoft는 아본데일의 에스트렐라 마운틴 Community 칼리지와 글렌데일의 글렌데일 Community 칼리지를 포함한 두 개의 마리코파 Community 칼리지와 협력하여 Microsoft 데이터 센터에서 일하는 것을 포함하여 IT 부문의 일자리를 준비하는 인력 교육을 개발하고 있습니다.</p>


  <p>새로운 데이터 센터 지역 및 관련 작업은 시설이 완전히 작동할 때 기계 엔지니어, 전기 엔지니어 및 데이터 센터 기술자를 포함한 다양한 기능에 걸쳐 100 개 이상의 영구 일자리를 창출하고 초기 건물 단계에서 1,000 개 이상의 건설 작업을 창출 할 것으로 예상됩니다. 데이터 센터가 운영&rsquo;되면 애리조나 지역 사회에서 연간 약 2천만 달러의 경제적 영향을 미칠 것으로 예상됩니다.</p>
