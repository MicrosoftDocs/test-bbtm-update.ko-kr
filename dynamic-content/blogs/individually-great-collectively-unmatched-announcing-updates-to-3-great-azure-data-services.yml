  <h2>Azure Data Explorer &ndash; 빠르고 확장성이 뛰어난 데이터 분석 서비스</h2>


  <p>ADX(Azure Data Explorer)는 대량의 스트리밍 데이터에 대한 실시간 분석을 위한 빠르고 완전히 관리되는 데이터 분석 서비스입니다. ADX는 필요한 데이터 또는 메타데이터를 수정하지 않고 10억 개의 레코드를 1초 안에 쿼리할 수 있습니다. 또한 ADX에는 Azure Data Lake Storage, Azure SQL Data Warehouse 및 Power BI 대한 네이티브 커넥터가 포함되어 있으며 고객이 몇 분 안에 인사이트를 얻을 수 있도록 직관적인 쿼리 언어가 제공됩니다.</p>


  <p>속도와 단순성을 위해 설계된 ADX는 DM(엔진 및 데이터 관리) 서비스와 함께 작동하는 두 가지 고유한 서비스로 설계됩니다. 두 서비스는 모두 Azure에서 컴퓨팅 노드(가상 머신)의 클러스터로 배포됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f1a14f4-a0b2-4e12-a9aa-8d48ce6419fc.png"><img alt="Azure Data Explorer diagram" border="0" height="604" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bddc9646-028d-4930-9ebc-2bb848297158.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Data Explorer 다이어그램" width="1024"></a></p>


  <p>DM(데이터 관리) 서비스는 다양한 유형의 원시 데이터를 수집하고 필요한 경우 오류, 백프레어 및 데이터 그루밍 작업을 관리합니다. 또한 DM 서비스는 자동 인덱싱 및 압축의 고유한 방법을 통해 빠른 데이터 수집을 가능하게 합니다.</p>


  <p>엔진 서비스는 들어오는 원시 데이터를 처리하고 사용자 쿼리를 처리하는 역할을 담당합니다. 자동 크기 조정과 데이터 분할의 조합을 사용하여 속도와 크기를 조정합니다. 읽기 전용 쿼리 언어는 구문을 읽기, 작성 및 자동화하기 쉽도록 설계되었습니다. 이 언어는 효율적인 쿼리 실행을 위해 한 줄 쿼리에서 복잡한 데이터 처리 스크립트로 자연스럽게 진행됩니다.</p>


  <p>ADX는 41개 Azure 지역에서 사용할 수 있으며 ISV&rsquo; 및 시스템 통합자를 비롯한 파트너의 증가하는 에코시스템에서 지원됩니다.</p>


