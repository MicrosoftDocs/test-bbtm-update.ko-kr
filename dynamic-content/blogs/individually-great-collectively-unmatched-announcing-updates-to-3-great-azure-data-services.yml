  <h2>Azure Data Factory 매핑 데이터 Flow &ndash; Visual, 데이터 변환을 위한 제로 코드 환경</h2>


  <p>ADF(Azure Data Factory)는 데이터 이동 및 변환을 오케스트레이션하고 자동화하기 위한 하이브리드 클라우드 기반 데이터 통합 서비스입니다. ADF는 구조화되고 반구조화되고 구조화되지 않은 데이터 원본에 80개가 넘는 기본 제공 커넥터를 제공합니다.</p>


  <p>ADF의 매핑 데이터 Flow 통해 고객은 Spark를 배우거나 분산 인프라를 깊이 이해하지 않고도 데이터 변환 프로세스를 시각적으로 디자인, 빌드 및 관리할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3688c704-5294-460b-9385-13c3b4ee817c.png"><img alt="Azure Data Factory Mapping Data Flow" border="0" height="885" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7cc6c71-61fe-4d8b-80eb-a3c764220a7c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Data Factory 매핑 데이터 Flow" width="1532"></a></p>


  <p>데이터 Flow 매핑은 풍부한 식 언어와 대화형 디버거를 결합하여 ETL 작업 및 데이터 통합 프로세스를 쉽게 실행, 트리거 및 모니터링합니다.</p>


  <p>Azure Data Factory는 21개 지역 및 확장에서 사용할 수 있으며 ISV&rsquo; 및 시스템 통합자를 비롯한 광범위한 파트너 에코시스템에서 지원됩니다.</p>


