Content: >-
  <p>Julia White가 오늘 블로그에서 언급했듯이 Azure&rsquo; Data Lake Storage Gen2 및 Azure Data Explorer의 일반 공급에 대해 발표하게 되어 기쁘게 생각합니다. 또한 Azure Data Factory 매핑 데이터 Flow 미리 보기를 발표했습니다. 이러한 업데이트를 통해 Azure는 타의 추종을 불허하는 가격 성능 및 보안을 갖춘 분석에 가장 적합한 클라우드가 되고 있습니다. 이 블로그 게시물&rsquo;에서는 이러한 새로운 기능의 기술 기능을 자세히 살펴보겠습니다.</p>


  <h2>Azure Data Lake Storage - 손상되지 않는 Data Lake</h2>


  <p>Azure ADLS(Data Lake Storage)는 Azure Blob Storage 확장성, 비용 효율성, 보안 모델 및 풍부한 기능을 분석을 위해 빌드되고 Hadoop 분산 파일 시스템과 호환되는 고성능 파일 시스템과 결합합니다. 고객은 클라우드 데이터 레이크를 선택할 때 비용 효율성과 성능 간에 더 이상 절충할 필요가 없습니다.</p>


  <p>주요 우선 순위 중 하나는 ADLS가 Apache 에코시스템과 호환되도록 하는 것이었습니다. ABFS(Azure Blob File System) 드라이버를 개발하여 이 작업을 수행했습니다. ABFS 드라이버는 공식적으로 Apache Hadoop 및 Spark의 일부이며 많은 상용 배포판에 통합되어 있습니다. ABFS 드라이버는 파일 및 폴더를 다음과 같은 방식으로 명확하게 처리할 수 있는 URI 체계를 정의합니다.</p>


  <pre>

  abfs[s]://file_system@account_name.dfs.core.windows.net/&lt;path&gt;/&lt;path&gt;/&lt;filename&gt;</pre>


  <p>파일 시스템 의미 체계는 서버 쪽에서 구현된다는 점에 유의해야 합니다. 이 방법을 사용하면 복잡한 클라이언트 쪽 드라이버가 필요하지 않으며 높은 충실도의 파일 시스템 트랜잭션이 보장됩니다.</p>


  <p>분석 성능을 더욱 향상시키기 위해 원자성 파일 및 폴더 작업을 지원하는 HNS(계층 구조 네임스페이스)를 구현했습니다. 이는 Blob Storage에서 빅 데이터 처리와 관련된 오버헤드를 줄이기 때문에 중요합니다. 이렇게 하면 컴퓨팅 작업이 더 적어지므로 작업 실행 속도가 빨라지고 비용이 절감됩니다.</p>


  <p>ABFS 드라이버 및 HNS는 ADLS&rsquo; 성능을 크게 향상시켜 규모 및 성능 병목 상태를 제거합니다.&nbsp; 이 성능 향상은 이제 Azure Blob Storage 동일한 저렴한 비용으로 사용할 수 있습니다.</p>


  <p>ADLS는 다음과 같은 Azure Blob Storage 기본 제공되는 동일한 강력한 데이터 보안 기능을 제공합니다.</p>


  <ul>
   <li>TLS 1.2를 통해 전송 중 및 미사용 데이터 암호화</li>
   <li>Storage 계정 방화벽</li>
   <li>가상 네트워크 통합</li>
   <li>역할 기반 액세스 보안</li>
  </ul>


  <p>또한 ADLS&rsquo; 파일 시스템은 POSIX ACL(규격 액세스 제어 목록)을 지원합니다. 이 방법을 사용하면 권한이 부여된 사용자, 그룹 또는 서비스 주체에 대해서만 액세스를 제한하고 파일 및 개체 데이터 보호를 제공하는 세분화된 보안 보호를 제공할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c8fb8bba-1654-4506-bc96-396ad740b1c8.png"><img alt="Azure Data Lake Storage diagram.jpg" border="0" height="450" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/14cd6ce1-fec0-49f6-a072-8617e7a54bcf.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Data Lake Storage diagram.jpg" width="800"></a></p>


  <p>ADLS는 Azure Databricks, Azure HDInsight, Azure Data Factory, Azure SQL Data Warehouse 및 Power BI 긴밀하게 통합되어 조직의 모든 수준에서 강력한 비즈니스 인사이트를 제공하는 엔드투엔드 분석 워크플로를 지원합니다. 또한 ADLS는 Cloudera 및 Hortonworks를 포함한 빅 데이터 분석 ISV&rsquo; 및 시스템 통합업체의 글로벌 네트워크에서 지원됩니다.</p>


