Title: Azure Media Services 가상 현실 라이브 스트리밍
Summary: Azure Media Services 360도 가상 현실을 사용하여 라이브 이벤트를 스트리밍합니다.
Content: >-
  <p align="left"><em>이 게시물은 <a href="https://twitter.com/willzhan70">윌리엄 장</a>, Microsoft Corporation의 <a href="https://twitter.com/CenkDingiloglu" target="_blank">Cenk Dingiloglu</a>, <a href="https://www.video-stitch.com/" target="_blank">VideoStitch</a>의 <a href="mailto://contact@video-stitch.com">클레어 반 드 보르드</a>, <a href="mailto://contact@video-stitch.com">락슈미나라심한 순다라얀</a>이 공동 저술했습니다.</em></p>


  <p align="left">Azure Media Services 라이브 스트리밍 및 인코딩 플랫폼이 성공적으로 출시되면서 고객 및 파트너가 놀라울 만큼 광범위한 사용 사례 및 시나리오를 구축했습니다. Azure Media Services 팀의 포럼과 받은 편지함에 있는 현재 화제 중 하나는 360&deg;개의 가상 현실 스트리밍이었습니다.</p>


  <p><a href="https://www.wired.com/2015/03/facebook-unveils-immersive-360-degree-video-news-feeds/">페이스 북</a>에서 여러 360&deg; 라이브 비디오 서비스의 출시 이후, 유튜브, <a href="https://www.multichannel.com/blog/bauminator/comcast-revs-some-360-video/402898">COMcasts&rsquo; 나스카와 최근 발표</a>, GoPro에서 새로운 카메라 캡처 하드웨어의 출시, 가상 현실 라이브 스트리밍은 새로운 4K HEVC / UHD가되었다 2016.</p>


  <p>Media Services 팀은 올림픽과 같은 대규모 라이브 스트리밍 이벤트에 낯선 사람이 아닙니다. 올림픽 방송에서 처음으로. <a href="https://www.cbc.ca/sports/olympics/winter/generic/youth-olympics-virtual-reality-1.3444206">가상 현실 라이브 스트리밍</a> 은 이제 개막식과 같은 이벤트뿐만 아니라 노르웨이 릴레함메르에서 <a href="https://www.obs.tv/news.php?id=653">열리는 청소년 올림픽 10일 동안 매일 하이라이트</a> 에 사용되고 있습니다. 우리는 2016 리우 하계 경기 기간 동안 기술의 더 많은 사용을 볼 것으로 예상. 예를 들어 <a href="https://www.obs.tv/">올림픽 방송사 서비스는</a> 이미 게임 중에 라이브 가상 현실 피드에 대한 계획을 발표했습니다.</p>


  <p>점점 더 많은 고객이 360&deg; 라이브 스트리밍 및 가상 현실의 이점을 모색하고 있습니다. 이러한 이점 중 일부는 다음과 같습니다.</p>


  <ul>
   <li>사용자가 더 이상 TV 및 영화와 같은 수동 관찰자가 되지 않도록 사용자 참여 및 대화형 작업을 개선했습니다.</li>
   <li>스포츠 및 콘서트와 같은 라이브 이벤트에 특히 중요한 몰입형 경험입니다.</li>
  </ul>


  <p>관심이 증가함에 따라 헤드 기어 (삼성 및 페이스 북), 카메라 (GoPro), 소프트웨어 (<a href="https://videostitch.com/">VideoStitch</a>)에 이르기까지 다양한 제품을 제공함으로써 공급 업체 세트가이 분야를 전문으로하기 시작했습니다. 이 게시물에서는 Azure Media Services 파트너 중 하나인 <a href="https://videostitch.com/">VideoStitch</a>의 Vahana VR을 활용하는 Azure Media Services 라이브 VR 스트리밍 워크플로를 제공합니다.</p>


  <h2>라이브 360&deg; 스트리밍 워크플로</h2>


  <p>현재는 Azure Media Services 라이브 스트리밍 워크플로를 빌드하여 몇 개의 단추(또는 몇 줄의 코드)를 클릭하여 표준 카메라를 수백만 명의 대상에게 스트리밍할 수 있습니다. 동일한 검증된 플랫폼 및 API 집합을 VideoStitch와 같은 파트너와 함께 사용하여 고객에게 완전한 라이브 360&deg;/VR 환경을 제공할 수 있습니다. 이러한 워크플로에는 다음과 같은 구성 요소가 있습니다.</p>


  <ol>
   <li>가상 현실 비디오를 캡처하려면 가상 <a href="https://www.video-stitch.com/camera-360/">현실용 360도 지원 비디오 카메라에</a> 액세스해야 합니다. 이러한 카메라는 물고기 눈 렌즈를 사용하거나 아래와 같이 360 () by 180 (&theta;φ) 구를 전체적으로 커버하는 렌즈 배열을 가지고 있습니다.

   <p><img alt="Globe" border="0" height="225" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b6feece6-f8b2-4310-8460-a45f65b39691.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Globe" width="219"></p>
   </li>
   <li>그런 다음 여러 카메라 렌즈 배열의 비디오 피드를 보정, 자르기, 방향을 변경하고 구형 비디오라는 단일 비디오로 연결합니다. 구형 비디오에서 구형 구형의 위도 및 경도 좌표는 그리드의 가로 및 세로 좌표에 매핑되며 그리드의 한쪽은 다른 쪽보다 두 배 더 길어집니다.
   <p>&nbsp; <img alt="Projection" border="0" height="191" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d767dbd1-228b-48bd-ad80-1dfad26b23a1.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="프로젝션" width="610"></p>
   </li>
   <li>Azure Media Services 몇몇 파트너는 이러한 비디오 스티치 제품 및 서비스를 제공합니다. VideoStitch는 카메라 배열에서 캡처 및 연결이 가능하도록 <a href="https://www.video-stitch.com/live-vr/">Vahana VR</a> 이라는 온-프레미스 소프트웨어 및 GPU 기반 하드웨어를 제공하는 파트너 중 하나입니다. Vahana VR은 RTMP 프로토콜의 라이브 360 구형 비디오를 단일 고비트 전송률로 출력할 수 있으며, 이를 통해 기존 Azure Media Services 라이브 채널로 쉽게 수집할 수 있습니다. 이는 스티치된 비디오가 가로 세로 비율이 넓은 일반 사각형으로 전송되기 때문에 가능합니다. <img alt="VahanaVR" border="0" height="218" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c860c4a-6bf9-41fc-99bf-24b0361bd471.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="VahanaVR" width="610"></li>
   <li>인터넷을 통해 다중 비트 전송률 스트리밍을 준비하기 위해 RTMP의 라이브 360도 비디오 스트림이 Azure Media Services 라이브 채널로 수집됩니다. Azure Media Services 라이브 인코더는 모든 디바이스(iOS, Android, Browser, Windows, Mac 등)에서 적응 스트리밍을 위해 라이브 입력을 여러 비트 전송률로 다시 인코딩하고 패키지하는 데 사용할 수 있습니다.<img alt="VR_Workflow" border="0" height="328" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3de7e381-da4b-4d03-88cf-17f731717ad8.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="VR_Workflow" width="610"></li>
   <li>구형 비디오는 적응 비트 전송률 프로토콜로 가상 현실 플레이어 클라이언트에 전달됩니다. VR 플레이어는 구형 비디오(등변형 레이아웃)를 플랫 비디오로 변환하는 작업을 담당합니다. VR 플레이어는 한 번에 플랫 비디오의 하위 집합을 제공합니다. 사용자가 보기 각도를 변경하면 비디오의 다른 부분이 표시되어 360&deg; 몰입 환경을 제공합니다. 현재 자체 Azure Media Player는 이 렌더링을 지원하지 않지만 파트너는 여러 플레이어 유형에서 리닝하는 솔루션을 제공할 수 있습니다.
   <p>파트너에서 사용할 수 있는 VR 플레이어에는 두 가지 유형이 있습니다.</p>

   <ul>
    <li>HMD(헤드 마운트 장치 또는 헬멧 장착 장치) 일반적으로 두 개의 렌즈가 있습니다. 임베디드 액셀러레이터는 사용자가 머리를 돌리면 시야각을 제어합니다. 삼성 기어 VR과 페이스 북 오큘러스 리프트는 이러한 플레이어 제품입니다. eleVR 플레이어를 사용하면 웹 브라우저에서 VR 헤드셋 (골판지, Durovis 다이브 등)을 사용하여 오큘러스 리프트 또는 안드로이드 장치에서 360 플랫 및 스테레오 비디오를 볼 수 있습니다. Javascript, HTML5 및 WebGL로 작성되었습니다. 이러한 샘플은 다음 섹션을 참조하세요.</li>
    <li>디스플레이 및 터치 스크린, 마우스 또는 키보드에 플레이어 소프트웨어를 사용하여 시야각을 제어하는 휴대폰, 태블릿 또는 노트북과 같은 일반 컴퓨팅 디바이스 Azure Media Player는 구형 비디오의 VR 재생을 아직 지원하지 않습니다. 그러나 구형 비디오를 직접 재생할 수 있습니다.</li>
   </ul>
   </li>
  </ol>


  <p>요약하면 전체 워크플로는 아래와 같습니다.</p>


