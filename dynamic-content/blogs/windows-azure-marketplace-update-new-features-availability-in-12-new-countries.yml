Title: 'azure Marketplace 업데이트 Windows: 새로운 기능, 12개 국가의 가용성'
Summary: 몇 가지 흥미로운 새로운 기능과 새로운 12개 국가에 상업적 가용성을 제공하는 Windows Azure Marketplace에 대한 최신 업데이트를 발표하게 되어 기쁩니다. 이제 38 개국의 ISV는 ...
Content: '<p>몇 가지 흥미로운 새로운 기능과 새로운 12개 국가에 상업적 가용성을 제공하는 <a href="https://marketplace.windowsazure.com/" target="_blank">Windows Azure Marketplace</a>에 대한 최신 업데이트를 발표하게 되어 기쁩니다. 이제 38개국의 ISV가 Azure Marketplace를 Windows 혜택을 누릴 수 있습니다.</p>  <p>&nbsp;<b>새로운 기능</b></p>  <ul>  <li>판매자 대시보드에서 자체 게시 앱 카탈로그 통합</li>  <li>Marketplace를 통해서만 Bing API의 가용성</li>  <li>샘플 데이터 도입을 통한 확장된 제안 및</li>  <li>PowerPivot 통합.</li>  </ul>  <p><b>새 국가</b></p>  <p>현재 Windows Azure Marketplace는 약<b>&nbsp;</b> 50,000명의 사용자와 70,000개 이상의 구독을 제공합니다.</p>  <p>새로운 릴리스는 브라질, 칠레, 콜롬비아, 코스타리카, 그리스, 이스라엘, 룩셈부르크, 말레이시아, 페루, 루마니아, 한국, 트리니다드 토바고 등으로 상업적 가용성을 확장합니다.</p>  <p><b>판매자 대시보드 통합</b></p>  <p>이제 ISV는 판매자 대시보드를 통해 카탈로그 앱을 자체 게시할 수 있습니다. 이&nbsp;보다 직접적인 접근 방식은 사용 편의성을 향상시키고 앱에 대한 더 빠른 시간 시장 진출을&nbsp; 지원합니다.</p>  <p><b>Bing API의 단독 가용성</b></p>  <p>최근에 Marketplace를 통해 Bing API를 사용할 수 있게 되었으며 이미 수천 명의 사용자가 수백만 개의 트랜잭션을 생성하고 있습니다. 2012년 8월 1일부터 azure Marketplace를 Windows Bing API에 액세스할 수 있는 유일한 방법입니다.&nbsp; 현재 모든 Bing API 제품에는 시작하는 데 도움이 되는 5,000개의 무료 평가판 트랜잭션이 포함되어 있습니다.</p>  <p><b>샘플 데이터 소개</b></p>  <p>모든 익명 및&nbsp; 인증된 사용자가 선택한 데이터 제품에 대한 샘플 데이터를 볼 수 있도록 하는 새로운 기능이 활성화되었습니다.</p>  <p>샘플 데이터는 Marketplace를 통해 게시&nbsp;될 때 제공되는 데이터의 작은 하위 집합입니다. 목적은 데이터 제품의 모양과 의미를 더 잘 파악하고 의미 있는 데이터 뷰를 가져오는 데 필요한 단계 수를 줄이는 것입니다. 또한 게시자에게 데이터를 홍보하고 광고할 수 있는 훌륭한 새로운 방법을 제공합니다.</p>  <p>샘플 데이터는 카탈로그 및 다음 제품의 세부 정보 페이지에서 사용할 수 있습니다.</p>  <ul>  <li><span style="text-decoration: underline;"><a title="미국 항공 항공사 비행 지연" href="https://datamarket.azure.com/dataset/e29b7fb9-3d2e-4f35-8088-c97dbd75cd1f" target="_blank">US 항공 항공사 비행 지연</a></span></li>  <li><span style="text-decoration: underline;"><a title="ESRI - 우편 번호, 장소 및 카운티별 2010 주요 미국 인구 통계 (평가판)" href="https://datamarket.azure.com/dataset/c7154924-7cab-47ac-97fb-7671376ff656" target="_blank">ESRI - 우편 번호, 장소 및 카운티별 2010 주요 미국 인구 통계 (평가판)</a></span></li>  <li><span style="text-decoration: underline;"><a title="2006년 - 2008년 미국 범죄(Data.gov)" href="https://datamarket.azure.com/dataset/c663117f-db6d-49e1-bc83-b05390bb3c70" target="_blank">2006 - 2008년 미국 범죄(Data.gov)</a></span></li>  <li><span style="text-decoration: underline;"><a title="런던 자치구 프로필" href="https://datamarket.azure.com/dataset/b6092d85-5dc4-49a8-90a0-5f65e7ee2eec" target="_blank">런던 자치구 프로필</a></span></li>  <li><span style="text-decoration: underline;"><a title="유럽 온실 가스 배출" href="https://datamarket.azure.com/dataset/ac8e50bd-43e5-4648-abc8-48bb3ec0a11b" target="_blank">유럽 온실 가스 배출</a></span></li>  </ul>  <p><b>POWERPIVOT BI를 더 강력하게 만듭니다.</b></p>  <p>Microsoft Office Excel 2013의 공개 미리 보기를 시작했습니다! Windows Azure Marketplace의 경우 이는 광범위한 고객이 비즈니스 인텔리전스 요구 사항을 충족하는 데 매우 매력적이라는 새로운 PowerPivot 통합을 의미합니다. 데이터 세트를 찾고, 쿼리를 작성하고, 끌어오고, World Data의 기능을 추가하여 PowerPivot!</p>  <p>  <p>이 업데이트를 최대한 활용하세요! <a href="https://marketplace.windowsazure.com" target="_blank">Windows Azure Marketplace</a>를 살펴보고 이러한 새로운 기능을 활용합니다.</p>  <p>&nbsp;- Peter Horsman, Sr. 파트너 &amp; 채널 마케팅 관리자, Windows Azure Marketplace</p>'
