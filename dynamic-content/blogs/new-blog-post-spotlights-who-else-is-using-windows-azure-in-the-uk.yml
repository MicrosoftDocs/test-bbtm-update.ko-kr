Title: 새 블로그 게시물 추천, "Who Azure를 사용하는 Windows...?"  영국에서
Summary: '&nbsp;azure Developer Evangelist David Gristwood를 Windows 최근 게시물&ldquo;에서 Windows Azure에서 큰 성공을 거둔 여러 영국 고객을 조명합니다. Who Else는 azure& Windows 사용하고 있습니다...'
Content: '<p>&nbsp;Azure 개발자 전도자 <a target="_blank" href="https://blogs.msdn.com/b/david_gristwood/">데이비드 그리즈우드(David Gristwood</a>)Windows 최근 게시물 <a target="_blank" href="https://www.windowsazure.com"></a> 에서 Windows Azure에서 큰 성공을 거둔 몇몇 영국 고객을 조명합니다<a target="_blank" href="https://blogs.msdn.com/b/david_gristwood/archive/2011/08/19/so-who-else-is-using-windows-azure.aspx">. Who 그렇지 않으면 Windows Azure&hellip;를 사용하고 있나요?&rdquo;&ldquo;</a>&nbsp; 이 게시물에는 최근 TechDays UK 이벤트에서 4명의 파트너가 Azure를 선택한 이유와 고객이 구축하는 Windows 대해 이야기하는 동영상이 포함되어 있습니다. 각 로고를 클릭하여 비디오를 시청합니다.</p>  <p>  <p><a target="_blank" href=""><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4760.0207.image_5F00_5F00_5F00_11.png" alt="" border="0" height="58" width="171"></a></p>  <p><a target="_blank" href=""><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4705.8625.image_5F00_5F00_5F00_14.png" alt="" border="0" height="55" width="171"></a></p>  <p><a target="_blank" href=""><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2110.6253.image_5F00_5F00_5F00_12.png" alt="" border="0" height="64" width="170"></a></p>  <p><a target="_blank" href=""><img style="vertical-align: middle; margin: 5px auto; display: block;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7737.1768.image_5F00_5F00_5F00_13.png" height="60" width="170"></a></p>  <p>  <p>  <p>'
