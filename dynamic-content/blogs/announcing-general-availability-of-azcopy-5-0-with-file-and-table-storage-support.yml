Slug: announcing-general-availability-of-azcopy-5-0-with-file-and-table-storage-support
Title: 파일 및 테이블 Storage 지원으로 AzCopy 5.0의 일반 공급 발표
Summary: 이제 파일 및 테이블 Storage 지원하는 AzCopy 5.0의 일반 공급에 대해 발표하게 되어 기쁘게 생각합니다. 이 릴리스에서는 AzCopy에 대한 모든 기능을 공식적으로 릴리스했습니다.
Content: >-
  <p>이제 파일 및 테이블 Storage 지원하는 AzCopy 5.0의 일반 공급에 대해 발표하게 되어 기쁘게 생각합니다. 이 릴리스에서는 AzCopy에 대한 모든 기능을 공식적으로 릴리스했습니다.</p>


  <p>이제 AzCopy 5.0에서 다음 데이터 이동 작업을 수행할 수 있습니다.</p>


  <ul>
      <li>Azure Storage Blob 컨테이너, 블록 Blob, 페이지 Blob 및 추가 Blob 업로드, 다운로드 및 복사</li>
      <li>파일 공유 및 파일 Azure Storage 업로드, 다운로드 및 복사</li>
      <li>테이블 엔터티 Azure Storage 가져오기 및 내보내기</li>
      <li>동시, 재귀 및 조건부 복사</li>
      <li>로깅</li>
      <li>중단된 작업 다시 시작</li>
  </ul>


  <p><a href="https://aka.ms/downloadazcopy" target="_blank">최신 릴리스 버전을 다운로드</a> 하고 AzCopy 시작 설명서를 확인하여 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-use-azcopy/" target="_blank">AzCopy</a> 를 사용하는 방법에 대해 자세히 알아보세요.</p>


  <p>언제나 그처럼 여러분의 의견을 기대합니다.</p>


  <p><em>Microsoft Azure Storage 팀</em></p>
