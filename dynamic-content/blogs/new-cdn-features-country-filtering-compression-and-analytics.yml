Slug: new-cdn-features-country-filtering-compression-and-analytics
Title: 새로운 CDN 기능 - 국가 필터링, 압축 및 분석
Summary: '이제 모든 고객에게 일반 공급되는 새로운 Content Delivery Network 기능에는 국가 필터링, 압축 및 분석이 포함됩니다. '
Content: >-
  이제 모든 고객이 사용할 수 있는 새로운 Content Delivery Network 기능을 발표하게 되어 기쁩니다.

  <ul>
   <li><b>국가 필터링 </b></li>
  </ul>

  기본적으로 모든 국가에서 콘텐츠에 액세스할 수 있습니다. 경우에 따라 국가별로 콘텐츠에 액세스를 제한 할 수 있습니다. 이 기능을 사용하면 사용자 요청이 수신된 국가에 따라 액세스를 허용하거나 거부할 수 있습니다.

  <ul>
   <li><b>압축</b></li>
  </ul>

  파일 크기를 줄여 압축하면 파일 전송 속도가 향상되므로 페이지 로드 성능이 향상됩니다. 이 기능을 사용하면 CDN 직접 특정 파일 형식에 대한 압축을 사용하도록 설정할 수 있습니다.

  <ul>
   <li><b>분석 </b></li>
  </ul>

  이제 대역폭, 적중 횟수, 캐시 적중률 등과 같은 기본 분석을 사용하여 사용 패턴을 볼 수 있습니다.향후에도 분석 기능을 계속 추가할 예정입니다. 다음은 사용 가능한 몇 가지 분석 기능의 예입니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Presentation1.jpg"><img class="alignnone  wp-image-327811" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Presentation1.jpg" alt="Presentation1" width="822" height="462" /></a>


  <span lang="zh-CN"> Azure 관리 포털에서 서비스에 대해 CDN 사용하도록 설정된 경우 </span><span lang="en-US">"CDN 관리" 단추를 사용할 수 있으므로</span> 이러한 기능을 사용하여 지원 <span lang="en-US">포털</span>에 대한 액세스 권한을 부여합니다 <span lang="en-US"> . 추가 포털을 사용하면 Azure Portal에서 가용성 전에 기능을 노출할 수 있습니다. "CDN 관리" </span> 는 <span lang="en-US">CDN</span><span lang="en-US"> 및 Media Services 확장 모두에 대한 서랍 또는 구성 탭</span>에서 찾을 수 있습니다.


