Slug: windows-server-version-1709-is-now-available-on-azure
Title: Windows Server 버전 1709는 이제 Azure에서 사용할 수 있습니다.
Summary: 정말 멋진 날입니다! 6월에는 Windows Server가 더 빠른 속도로 혁신을 제공하기 위해 Semi-Annual 채널 릴리스 주기에 합류했다고 발표했습니다. 2주 전 Ignite에서 Windows 발표했습니다.
Content: >-
  <p>정말 멋진 날입니다! 6월에는 Windows Server가 <a href="https://cloudblogs.microsoft.com/hybridcloud/2017/06/15/delivering-continuous-innovation-with-windows-server/" target="_blank">반기 채널</a> 릴리스 주기에 합류하여 더 빠른 속도로 혁신을 제공하겠다고 발표했습니다. Ignite에서는 이 새 모델의 첫 번째 <a href="https://blogs.technet.microsoft.com/windowsserver/2017/09/25/faster-releases-for-a-faster-world-first-semi-annual-release-of-windows-server/" target="_blank">릴리스인 Windows Server 버전 1709</a>를 발표했으며, 오늘부터 사용할 수 있습니다!</p>


  <p>Azure 고객은 Azure Marketplace의 이미지를 기반으로 Windows Server 버전 1709를 배포할 수 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/Microsoft.WindowsServer" target="_blank">있습니다</a>. Software Assurance 고객은 VLSC(<a href="https://www.microsoft.com/Licensing/servicecenter/default.aspx" target="_blank">볼륨 라이선스 서비스 센터</a>) 포털에서 Windows Server 버전 1709를 다운로드할 수 있습니다. 호스트된 환경에서 가상 머신을 실행하는 경우 서비스 공급자가 사용할 수 있게 만든 이미지를 확인할 수도 있습니다.</p>


  <p>Windows Server 버전 1709는 더 빠른 릴리스 주기의 새로운 세계에서 첫 번째 단계일 뿐입니다. 일년에 두 번 새 릴리스를 갖는 가장 중요한 측면은 고객 피드백이 제품을 형성할 것이라는 점입니다. Semi-Annual 채널에서 Windows Server의 다음 미리 보기 빌드 세트를 시도하고 Windows 참가자 프로그램에 참여하여 피드백을 제공할 수 <a href="https://insider.windows.com/en-us/for-business/" target="_blank">있습니다</a>. Microsoft <a href="https://techcommunity.microsoft.com/t5/Windows-Server/ct-p/Windows-Server" target="_blank">Tech Community</a> 대화에 참여하여 수많은 전문가와 전문가가 자신의 학습을 공유하고 질문에 답변할 수 있습니다.</p>


  <p>자세한 내용은 당사 또는 <a href="https://www.facebook.com/WindowsServer" target="_blank">Facebook</a>에서 팔로우하세요<a href="https://twitter.com/windowsserver" target="_blank">@windowsserver</a>.</p>
