Title: Azure Security Center 및 파트너 솔루션 검색
Summary: "Azure Security Center는 다양한 타사 보안 솔루션과의 통합을 제공하여 Azure 및 비 Azure 워크로드에 대한 경고 및 모니터링을 위한 통합 보기를 제공합니다. \n"
Content: >-
  <p>Azure Security Center는 Azure 및 비 Azure 워크로드에 대한 경고 및 모니터링을 위한 통합 보기를 제공하는 다양한 타사 보안 솔루션과의 통합을 제공합니다. 통합 파트너 솔루션의 경우 Security Center는 Azure 리소스를 검사하고 배포를 자동화하는 동안 솔루션을 설치하기 위한 권장 사항을 제공합니다. 이러한 기능 외에도 구독에 이미 배포된 파트너 솔루션의 자동 검색에 대한 일반 공급이 알려지게 되어 기쁩니다.</p>


  <p>이제 Security Center는 NGFW(차세대 방화벽) 및 WAF(웹 애플리케이션 방화벽)에 대한 파트너 솔루션을 자동으로 검색하여 로그와 경고의 통합을 허용하면서 연결을 확인합니다. 검색된 파트너 솔루션이 보안 솔루션 패널에 표시됩니다. 많은 보안 공급업체와의 상호 운용성을 허용하기 위해 Security Center는 Syslog 메시지 위에 업계 표준 CEF(Common Event Format)를 사용하여 로그 수집을 지원합니다.</p>


  <p>통합되면 Security Center는 파트너 솔루션의 상태에 대한 가시성을 제공하고 관리 콘솔에 대한 링크를 제공합니다. 파트너 솔루션 로그는 고객 작업 영역에 인덱싱되고 저장되며 보안 조사에 도움이 되는 위협 인텔리전스로 보강됩니다. 파트너 솔루션 로그는 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-custom-alert" target="_blank">사용자 지정 경고를 설정하는</a> 데 사용할 수 있으며 Security Center 경고 페이지에 표시됩니다. 사용자 지정 경고를 사용하면 사용자 정의 쿼리가 Security Center에 표시할 경고 유형 범위를 지정할 수 있습니다.</p>


  <p>이 기능은 <a href="https://azure.microsoft.com/en-us/pricing/details/security-center/" target="_blank">Security Center의 표준 가격 책정 계층</a>에서 사용할 수 있으며 처음 60일 동안 <a href="https://azure.microsoft.com/en-us/free/" target="_blank">Security Center를 무료로 사용해 볼</a> 수 있습니다.</p>


  <p>Security Center에서 이 기능에 대해 자세히 알아보려면 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-partner-integration" target="_blank">설명서를 참조하세요</a>.</p>


