Title: 연말연시 시즌은 DDoS 시즌입니다.
Summary: '연말연시에 접어들면서 많은 기업들이 사이버 공격의 위험이 높아지면서 좋은 환호를 받고 있습니다. 해커에게 휴가를 매혹적인 시간으로 만드는 것은 해커를 탐지에서 위장하는 데 도움이되는 전자 상거래의 상승과 직원 감소로 인한 트래픽 볼륨 증가의 조합입니다. '
Content: >-
  <p><em>비즈니스가 연말연시에 대비하고 있나요?</em></p>


  <p>연말연시에 접어들면서 많은 기업들이 사이버 공격의 위험이 높아지면서 좋은 환호를 받고 있습니다. 해커에게 휴가를 매혹적인 시간으로 만드는 것은 해커를 탐지에서 위장하는 데 도움이되는 전자 상거래의 상승과 직원 감소로 인한 트래픽 볼륨 증가의 조합입니다. 이 모든 것은 사이버 범죄자가 통과하기에는 올해의 이 시간을 너무 매력적으로 만듭니다.</p>


  <p>실제로 보안 회사들은 여름과 연말 사이에 몇 달 동안 DDoS 공격이 150% 증가했다고 보고합니다. DDoS는 휴일에 불행하고 피할 수없는 추가되고있다.</p>


  <p>DDoS는 계속 증가하는 문제이며 공격 유형이 점점 더 정교해지고 있습니다. 더 중요한 것은 DDoS 공격은 종종 연막&rdquo;으로 &ldquo;사용되어 리소스의 더 악의적이고 유해한 침투를 마스킹합니다. DDoS 공격을 만드는 기술은 점점 더 정교해지며 이러한 공격을 선동하는 비용과 능력은 점점 더 쉽게 액세스할 수 있습니다. 따라서 범죄자가 기업과 사용자에게 혼란을 줄 수있는 빈도와 용이성을 높이는 것이 중요합니다.</p>


  <p>쉽게 사용할 수 있는 DDoS 도구 키트, 봇넷용 서비스 및 부적절한 보안 IoT 디바이스가 급증하여 모든 조직을 잠재적인 대상으로 만듭니다. 온라인 네트워크, 애플리케이션, 서비스 또는 웹 사이트가 DDoS 위협에 면역이 되지 않습니다.</p>


  <p>Azure는 휴일 및 연중 내내 이러한 사이버 공격으로부터 귀중한 디지털 자산을 보호하는 솔루션을 제공합니다. <a href="https://azure.microsoft.com/en-us/services/ddos-protection/" target="_blank">Azure DDoS Protection</a>은 매우 정교한 DDoS 위협에 대한 대책을 제공합니다. 이 서비스는 가상 네트워크에 배포된 애플리케이션 및 리소스에 대해 향상된 DDoS 완화 기능을 제공합니다. 또한 Azure DDoS Protection을 사용하는 고객은 활성 공격 중에 DDoS 전문가를 참여시키기 위해 DDoS 빠른 응답 지원에 액세스할 수 있습니다. 리소스에 대해 DDoS Protection을 쉽게 사용하도록 설정하여 DDoS 공격으로부터 사전에 보호할 수 있습니다.</p>


  <h2>다음 세 단계로 DDoS 공격으로부터 애플리케이션을 보호합니다.</h2>


  <p>Azure 애플리케이션<strong>에 대한 위험을 평가합니다.1.</strong> DDoS 공격을 아직 수행하지 않은&rsquo; 경우 DDoS 공격으로 인한 위험 범위를 이해해야 할 때입니다.</p>


  <p align="left" style="margin-left: 40px;"><strong>a.</strong> <strong>공용 인터넷을 통해 노출되는 애플리케이션이 있는 가상 네트워크가</strong> 있는 경우 해당 가상 네트워크에서 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/manage-ddos-protection" target="_blank">DDoS Protection</a>을 사용하도록 설정하는 <strong>것이 좋습니다</strong>. DDoS 공격에 대한 보호가 필요한 가상 네트워크의 리소스는 Application Gateway/WAF, Load Balancer, 가상 머신 및 Azure Firewall입니다. <a href="https://docs.microsoft.com/en-us/azure/security/azure-ddos-best-practices#ddos-protection-reference-architectures" target="_blank">DDos Protection 참조 아키텍처를</a>&rdquo; 검토 &ldquo; 하여 DDoS 공격으로부터 가상 네트워크의 리소스를 보호하기 위한 참조 아키텍처에 대한 자세한 내용을 알아봅니다.</p>


  <p style="margin-left: 80px;"><strong>나.</strong> 이 <a href="https://github.com/Anupamvi/Azure-DDoS-Protection/blob/master/Vnet enumeration.ps1" target="_blank">PowerShell 스크립트</a> 는 사용자가 액세스할 수 있는 모든 VNet 전체 구독을 반복하고 DDoS Protection을 사용하도록 설정된 VNet과 DDoS Protection을 사용하지 않도록 설정된 VNet이라는 두 개의 테이블을 출력합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2b2a4869-54e4-47a9-8daa-ebc1803e4670.png"><img alt="DDOSDemoVNET" border="0" height="518" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4aa8d2a0-d736-459b-89db-bb2972d5d551.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="DDOSDemoVNET" width="1236"></a></p>


  <p style="margin-left: 40px;"><strong>b.</strong> 애플리케이션에<strong> 단일 실패 지점이 없&rsquo;도록</strong> 해야 하며 사용량이 많은 기간 동안 트래픽 볼륨이 증가함에 따라 <strong>자동 크기 조정</strong> 이 가능합니다. 자세한 내용은 Azure에서 DDoS 복원력 서비스를 빌드하기 위한 <a href="https://docs.microsoft.com/en-us/azure/security/azure-ddos-best-practices" target="_blank">기본 모범 사례를</a> 참조하세요.</p>


  <p style="margin-left: 40px;"><strong>c.</strong> NSG( <a href="https://docs.microsoft.com/en-us/azure/virtual-network/security-overview" target="_blank">네트워크 보안 그룹</a> )를 사용하여 애플리케이션의 공격 공간을 최소화하는 원치 않는 포트를 차단합니다.</p>


  <p><strong>2. 가정의 유효성을 검사합니다.</strong> 계획 및 준비는 DDoS 공격 중에 시스템이 어떻게 수행되는지 이해하는 데 매우 중요합니다. DDoS 공격을 방어하고 공격이 발생할 때까지 기다리지 않고 조치를 취해야 합니다.</p>


  <p style="margin-left: 40px;"><strong>a.</strong> <strong>애플리케이션의 정상적인 동작을 이해하고</strong> DDoS 공격 중에 애플리케이션이 예상대로 작동하지 않는 경우 조치를 준비하는 것이 중요합니다. 클라이언트 동작을 모방하는 업무상 중요한 애플리케이션에 대해 모니터를 구성하고 관련된 변칙이 검색되면 사용자에게 알립니다. 애플리케이션의 상태에 대한 인사이트를 얻으려면 <a href="https://docs.microsoft.com/en-us/azure/architecture/best-practices/monitoring#monitoring-and-diagnostics-scenarios" target="_blank">모니터링 및 진단 모범 사례</a>를 참조하세요.</p>


  <p style="margin-left: 40px;"><strong>b.</strong> <a href="https://docs.microsoft.com/en-us/azure/application-insights/app-insights-overview" target="_blank">Azure Application Insights</a>는 여러 플랫폼의 웹 개발자를 위한 확장 가능한 APM(애플리케이션 성능 관리) 서비스입니다. Application Insights를 사용하여 라이브 웹 애플리케이션을 모니터링합니다. 성능 이상을 자동으로 검색합니다. 또한 문제를 진단하고 앱을 사용하여 수행하는 작업을 파악할 수 있는 분석 도구도 포함되어 있습니다. 이&#39;지속적으로 성능과 유용성을 향상시킬 수 있도록 설계되었습니다.</p>


  <p style="margin-left: 40px;"><strong>c.</strong> 마지막으로, <strong>DDoS 공격을 시뮬레이션</strong>하기 위해 애플리케이션에 대한 트래픽을 생성하여 서비스에서 공격에 대응하는 방법에 대한 <strong>가정을 테스트</strong>합니다. <strong>실제 공격이 발생할 때까지 기다리지 마세요&rsquo;!</strong> Azure DDoS Protection 고객이 Azure 퍼블릭 엔드포인트에 대해 DDoS 테스트 트래픽을 시뮬레이션할 수 있도록 <a href="https://www.ixiacom.com/products/breakingpoint-cloud" target="_blank">하는 셀프 서비스 트래픽 생성기(BreakingPoint Cloud)</a> 를 제공하기 위해 Keysight 회사인 Ixia와 파트너십을 맺고 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/218c747a-4b27-4e9b-bb2d-2490311fbbca.png"><img alt="DDoS Test Configuration" border="0" height="327" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b681d601-881d-44db-a3d0-2354a0c2b094.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="DDoS 테스트 구성" width="640"></a></p>


  <p><strong>3. 경고 및 공격 분석을 구성합니다.</strong> Azure DDoS Protection은 사용자 개입 없이 DDoS 공격을 식별하여 완화합니다.</p>


  <p style="margin-left: 40px;"><strong>a.</strong> 보호된 공용 IP에 대한 활성 완화가 있을&rsquo; 때 알림을 받으려면 DDoS 공격 여부에 따라 메트릭에 대한 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/manage-ddos-protection#configure-alerts-for-ddos-protection-metrics" target="_blank">경고를 구성하는</a> 것이 좋습니다.</p>


  <p style="margin-left: 40px;"><strong>b.</strong> 다른 DDoS 메트릭에 대한 경고를 만들고 공격 규모, 삭제되는 트래픽 및 기타 세부 정보를 이해하도록 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/manage-ddos-protection#configure-ddos-attack-analytics" target="_blank">공격 분석을 구성할</a> 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05834822-6bfd-4f53-8b1f-ee23bcbc5bae.png"><img alt="Attack analysis" border="0" height="520" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/99971df3-5633-43b9-82dd-2605c3dd05e1.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="공격 분석" width="1625"></a></p>


  <h2>Microsoft 지원에 문의해야 하는 경우</h2>


  <ul>
   <li>DDoS 공격이 진행되는 동안 보호되는 리소스의 성능이 심각하게 저하되거나 리소스를 사용할 수 없게 되는 경우. 리소스 가용성 및 성능 문제를 감지하도록 모니터를 구성하는 방법에 대해 위의 <strong>2단계를 검토</strong>합니다.</li>
   <li>리소스가 DDoS 공격을 받고 있다고 생각하지만 DDoS Protection 서비스가 공격을 효과적으로 완화하지 않습니다.</li>
   <li>네트워크 트래픽을 크게 증가시키는 바이러스 성 이벤트를 계획할&#39;있습니다.</li>
  </ul>


  <p>비즈니스에 중요한 영향을 미치는 공격의 경우 심각 <a href="https://azure.microsoft.com/en-us/blog/ddos-protection-attack-analytics-rapid-response/" target="_blank">도-A 지원 티켓을 만들어</a> DDoS 신속한 대응 팀에 참여하세요.</p>
