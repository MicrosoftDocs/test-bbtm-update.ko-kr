Slug: introducing-the-azure-storage-client-library-for-ios-public-preview
Title: iOS용 Azure Storage 클라이언트 라이브러리 소개(공개 미리 보기)
Summary: 'iOS용 클라이언트 라이브러리를 사용하는 것은 개발자에게 완전한 모바일 스토리를 제공하는 데 필수적입니다. 이 릴리스에서 활용할 수 있는 기능을 알아봅니다. '
Content: >-
  <p>iOS용 Azure Storage 클라이언트 라이브러리의 공개 미리 보기를 발표하게 되어 기쁩니다!</p>


  <p>iOS용 클라이언트 라이브러리를 사용하는 것은 개발자에게 완전한 모바일 스토리를 제공하는 데 필수적입니다. 이 릴리스를 통해 개발자는 이제 모든 주요 모바일 플랫폼(<a href="https://github.com/Azure/azure-storage-net" target="_blank">Windows Phone,</a> <a href="https://github.com/Azure/azure-storage-ios" target="_blank">iOS</a>, <a href="https://github.com/Azure/azure-storage-android/" target="_blank">Android</a> 및 <a href="https://github.com/Azure/azure-storage-net" target="_blank">Xamarin</a>)에서 Azure Storage 활용할 수 있습니다.</p>


  <p>현재 이 라이브러리는 iOS 9, iOS 8 및 iOS 7을 지원하며 Objective-C 및 Swift 둘 다에서 사용할 수 있습니다. 이 라이브러리는 최신 <a href="https://msdn.microsoft.com/en-us/library/azure/dd894041.aspx" target="_blank">Azure Storage 서비스 버전 2015-02-21</a>도 지원합니다.</p>


  <p>첫 번째 릴리스&rsquo;이므로 iOS 개발자 커뮤니티에서 제공하는 풍부한 지식을 활용하려고 합니다. 이러한 이유로 Well&rsquo;은 피드백을&nbsp; 요청하고 지원되는 시나리오에 대한&nbsp; 이해를 얻기&nbsp; 위해 블록 Blob 지원을 먼저 릴리스합니다.</p>


  <p><span style="background-color: rgb(255, 255, 255);"><a href="https://azure.microsoft.com/en-us/documentation/articles/storage-ios-how-to-use-blob-storage/" target="_blank">시작하려면 iOS에서 Blob Storage 사용하는 방법을</a></span> 확인하세요. 또한 <a href="https://github.com/Azure/azure-storage-ios/tree/master/BlobSample" target="_blank">샘플 앱</a>을 다운로드하여 iOS 애플리케이션에서 Azure Storage의 사용을 신속하게 볼 수 있습니다.</p>


  <p>언제나처럼 기능 요청이 있는 경우 의견을 Azure Storage 아이디어를 제출하여 알려<a href="https://feedback.azure.com/forums/217298-storage" target="_blank">주세요.</a></p>


  <p>또한 Wed&rsquo;는 미리 보기 프로그램에 참여하고 아이디어와 제안에 기여한 모든 분들께 특별한 감사를 전하고 싶습니다.</p>
