Slug: how-to-use-premium-encoding-in-azure-media-services
Title: Azure Media Services의 프리미엄 Encoding 사용 방법
Summary: Azure Media Services 프리미엄 인코딩의 미리 보기 릴리스를 발표하게 되어 기쁘게 생각합니다.
Content: "Premium 인코딩은 가장 복잡한 인코딩 워크플로를 해결할 수 있는 Azure Media Services 흥미로운 새로운 기술입니다. Azure Media Services companion 블로그</a>의 소개 프리미엄 인코딩에서 Azure Media Services <a title=\"새로운 프리미엄 인코딩 기능에 대한\" href=\"https://azure.microsoft.com/blog/2015/03/05/introducing-premium-encoding-in-azure-media-services\" target=\"_blank\"> 개요를 제공했습니다.이 블로그에서는 프리미엄 인코더에 대한 몇 가지 기술 세부 정보와 이 새로운 기능을 사용하기 위한 샘플 코드를 제공합니다.\n<blockquote><strong>참고</strong>: 계정에 있는 RU(인코딩 예약 단위) 유형에 관계없이 프리미엄 인코더를 사용할 수 있습니다. 프리미엄 인코더를 사용하면 Premium RU가 필요하지 <em><strong>않습니다</strong></em>.</blockquote>\n<h1>지원되는 형식</h1>\n프리미엄 인코더에서 <a title=\"지원하는 파일 형식 및 코덱에 대한 최신 정보는 Azure Media Services\" href=\"https://go.microsoft.com/fwlink/?LinkId=528391\" target=\"_blank\"> 설명 센터</a> 와 함께 인코딩을 참조해야 합니다. 초기 릴리스에서 프리미엄 인코더는 다음 형식에 대한 지원을 포함합니다.\n<h2>수집 형식</h2>\n<ul>\n <li>입력 컨테이너/파일 형식: F4V, MXF, GXF, MPEG 전송 스트림 및 프로그램 스트림, MP4, ASF 및 AVI</li>\n <li>입력 비디오 코덱: AVC/AVCIntra, DNxHD, DVCPro/DVCProHD, MPEG-2, MPEG-1 및 VC-1</li>\n <li>입력 오디오 코덱: AES, Dolby® E, Dolby® Digital(AC3), AAC, MPEG Layer 2, MP3, WMA 및 WAV/PCM</li>\n</ul>\n<h2>출력 형식</h2>\n<ul>\n <li>출력 컨테이너/파일 형식: F4V, MXF, DPP, GXF, MP4, MPEG TS, ASF 및 AVI</li>\n <li>출력 비디오 코덱: AVC/AVCIntra, DNxHD, DVCPro/DVCProHD, JPEG2000, MPEG-2, MPEG-1 및 VC-1</li>\n <li>출력 오디오 코덱: AES, DOlby® Digital(AC3), Dolby® Digital Plus(E-AC3), AAC, MPEG Layer 2, MP3 및 WMA</li>\n</ul>\n<h1>선택 캡션 지원</h1>\n초기 릴리스에서 프리미엄 인코더는 원본 또는 입력 미디어 파일에 인터리브될 때 선택 자막을 지원합니다. 기본적으로 CEA-608/CEA-708은 사용자 데이터(H.264 기본 스트림의 SEI 메시지, ATSC/53, SCTE20)로 전달되거나 MXF/GXF 파일에서 보조 데이터로 전달됩니다.\n\n출력 시 입력에서 CEA 608/708을 다시 패키지하는 데 사용할 수 있는 옵션은 다음과 같습니다.\n<ul>\n <li>CEA 608을 CEA 708로 변환</li>\n <li>CEA-608/CEA-708 통과(H.264 기본 스트림의 SEI 메시지에 포함되거나 MXF 파일의 보조 데이터로 전달됨)</li>\n <li>SCC</li>\n <li>SMPTE 시간 제한 텍스트(SMPTE RP2052당 소스 CEA 608, DFXP 파일 만들기 포함)</li>\n <li>SRT 자막 파일</li>\n <li>DVB 자막 스트림</li>\n</ul>\n<blockquote><strong>참고</strong>: 위의 모든 출력 형식이 Azure Media Services 스트리밍을 통해 배달할 수 있는 것은 아닙니다.</blockquote>\n<h1>AMS 탐색기를 사용하여 작업 제출</h1>\n지금까지 인코딩 작업을 프리미엄 인코더에 제출하는 가장 쉬운 방법은 Azure Media Services 탐색기Azure Media Services 탐색\" href=\"https://aka.ms/amse\" target=\"_blank\">기를 </a> 사용하는 <a title=\"것입니다. <a href=\"https://azure.microsoft.com/blog/2014/10/08/managing-media-workflows-with-the-new-azure-media-services-explorer-tool/\">이</a> 블로그에서 사용하기 쉬운 이 도구에 대해 자세히 알아볼 수 있습니다.\n\n먼저 자산 탭에서 인코딩할 비디오 자산을 선택합니다.\n\n<div id=\"attachment_261621\" align=\"aligncenter\" width=\"636\"><a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/06/2015-03-04_21h59_14.png\"><img class=\"size-large wp-image-261621\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2015-03-04_21h59_14-636x297.png\" alt=\"Pick the video Asset you want to encode\" width=\"636\" height=\"297\" /></a> 인코딩할 비디오 자산 선택</div>\n\n&nbsp;\n\n자산을 선택하고 마우스 오른쪽 단추를 클릭하고 \"Media Encoder Premium 워크플로로 자산 인코딩...\"을 선택합니다.\n\n&nbsp;\n\n<div id=\"attachment_261712\" align=\"aligncenter\" width=\"636\"><a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/06/Encode-with-Premium-Encoder.png\"><img class=\"size-large wp-image-261712\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Encode-with-Premium-Encoder-636x95.png\" alt=\"Encode with Premium Encoder\" width=\"636\" height=\"95\" /></a>Premium 인코더로 인코딩</div>\n\n&nbsp;\n\nPremium 인코딩 대화 상자가 열립니다. 워크플로를 선택해야 합니다. 대화 상자에는 Media Services 계정에 이미 업로드된 워크플로가 자산으로 표시됩니다.\n\n&nbsp;\n\n<div id=\"attachment_261641\" align=\"aligncenter\" width=\"515\"><a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/06/2015-03-04_22h03_14.png\"><img class=\"size-large wp-image-261641\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2015-03-04_22h03_14-515x369.png\" alt=\"Pick a previously uploaded workflow\" width=\"515\" height=\"369\" /></a> 이전에 업로드한 워크플로 선택</div>\n\n&nbsp;\n\n새 워크플로를 업로드할 수도 있습니다(샘플 워크플로는 도구와 함께 제공됨).\n\n<div id=\"attachment_261661\" align=\"aligncenter\" width=\"636\"><a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/06/2015-03-04_22h08_45.png\"><img class=\"size-large wp-image-261661\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2015-03-04_22h08_45-636x302.png\" alt=\"Upload a new workflow\" width=\"636\" height=\"302\" /></a>새 워크플로 업로드</div>\n\n&nbsp;\n\n\"인코딩 시작\"을 클릭합니다. 탐색기는 작업에 캡슐화된 인코딩 작업을 Azure Media Services 제출합니다.\n\n<div id=\"attachment_261672\" align=\"aligncenter\" width=\"636\"><a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/06/2015-03-04_22h09_54.png\"><img class=\"size-large wp-image-261672\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2015-03-04_22h09_54-636x54.png\" alt=\"Running a premium encoder job\" width=\"636\" height=\"54\" /></a> 프리미엄 인코더 작업 실행</div>\n\n&nbsp;\n\n후속 인코딩 작업의 성능을 변경하기 위해 프로세서 탭에서 인코딩 예약 단위의 유형을 변경할 수 있습니다.\n\n<div id=\"attachment_261691\" align=\"aligncenter\" width=\"636\"><a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/06/2015-03-04_22h11_22.png\"><img class=\"size-large wp-image-261691\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2015-03-04_22h11_22-636x34.png\" alt=\"Scale the encoding reserved unit\" width=\"636\" height=\"34\" /></a> 인코딩 예약 단위 크기 조정</div>\n\n&nbsp;\n\n&nbsp;\n<h1>작업 제출을 위한 샘플 코드</h1>\n이 섹션에서는 .NET SDK를 사용하여 인코딩 작업을 제출하는 방법을 설명합니다.\n\n가장 먼저 유의해야 할 점은 프리미엄 인코더가 \"Media Encoder Premium Workflow\" 미디어 프로세서를 통해 액세스할 수 있다는 것입니다.\n\n프리미엄 인코더에 대해 다음으로 유의해야 할 점은 소위 인코딩 사전 설정이 워크플로 파일이라고 하는 XML 형식의 파일에 캡슐화되어 있다는 것입니다. 다음 섹션에서는 액세스할 수 있는 기본 워크플로 파일 집합에 대해 설명합니다. 이러한 대용량 파일을 Media Services 계정에 자산으로 업로드해야 하며, 이 자산은 인코딩 태스크에 전달되어야 합니다. 이 예제에서는 이를 명확히 해야 하며 단계는 다음과 같습니다.\n<ol>\n <li> 자산을 만들고 워크플로 파일을 업로드합니다. 워크플로 파일에는 \".workflow\" 확장명이 있습니다. 기본 워크플로 파일은 다음과 같습니다<a title=\". Premium EncoderMedia\" href=\"https://github.com/Azure/azure-media-services-samples/tree/master/Encoding%20Presets/VoD/MediaEncoderPremiumWorkfows\" target=\"_blank\"> 인코더용 샘플 워크플로 Premium 워크플로 사전 설정</a></li>\n <li>자산 만들기 및 원본 미디어 파일 업로드</li>\n <li>\"미디어 인코더 Premium 워크플로\" 미디어 프로세서 가져오기</li>\n <li>작업 및 작업 만들기</li>\n <li>작업에 두 개의 입력 자산(첫 번째 - 워크플로 자산 및 2번째 - 비디오 자산)을 추가합니다. 순서가 중요합니다.</li>\n <li>인코딩 작업 제출</li>\n</ol>\n다음은 관련 코드 조각입니다(전체 예제는 Media Encoder Premium Workflowhere\" href=\"https://azure.microsoft.com/en-us/documentation/articles/media-services-encode-with-premium-workflow/\" target=\"_blank\"></a>를 사용하여 고급 인코딩 참조<a title=\").\n<pre class=\"prettyprint\">            // Declare a new job.\n            IJob job = _context.Jobs.Create(\"Premium Encoder Job\");\n            // Get a media processor reference, and pass to it the name of the \n            // processor to use for the specific task.\n            IMediaProcessor processor = GetLatestMediaProcessorByName(\"Media Encoder Premium Workflow\");\n\n            // Create a task\n            ITask task = job.Tasks.AddNew(\"Premium Workflow encoding task\",\n                processor,\n                \"\",\n                TaskOptions.None);\n\n            // Specify the input asset to be encoded.\n            task.InputAssets.Add(workflowAsset); // first add the Workflow\n            task.InputAssets.Add(videoAsset); // Then add the video asset\n            // Add an output asset to contain the results of the job. \n            // This output is specified as AssetCreationOptions.None, which \n            // means the output asset is not encrypted. \n            task.OutputAssets.AddNew(\"Output asset\",\n                AssetCreationOptions.None);\n\n            // Use the following event handler to check job progress.  \n            job.StateChanged += new\n                    EventHandler&lt;JobStateChangedEventArgs&gt;(StateChanged);\n\n            // Launch the job.\n            job.Submit();\n</pre>\n<h1>기본 워크플로에 대한 설명</h1>\n기본 워크플로 파일 집합은 <a href=\"https://github.com/Azure/Azure-Media-Services-Samples\">미디어 인코더 Premium 워크플로 사전 설정</a>입니다<span style=\"text-decoration: underline;\">.</span> 이 섹션에서는 이러한 워크플로가 수행하는 작업을 설명합니다.\n<blockquote><strong>참고</strong>: 기본 워크플로에는 매우 복잡한 의사 결정 논리 요소가 포함되므로 입력 미디어 파일이 해상도, 프레임 속도, 프로그레시브 및 인터레이스 코딩 등에 대한 메타데이터를 제공하는 방식에 민감할 수 있습니다. 이러한 워크플로는 ffmpeg와 같은 오픈 소스 인코더에서 생성된 소스 파일에서 항상 작동하지 않을 수 있습니다.</blockquote>\n<h2> H264 점진적 다운로드 MP4</h2>\n여기서 의도는 점진적 다운로드를 통해 재생 디바이스로 배달할 수 있는 오디오 비디오 인터리브 MP4를 생성하는 것입니다. 이 워크플로는 다음을 위한 것입니다.\n<ol>\n <li>허용되는 모든 입력 컨테이너 형식 지원</li>\n <li>다음 입력 비디오 처리 수행: 자동으로 인터레이스 해제 감지 및 적용</li>\n <li>원본 해상도에서 H.264 코덱, 1패스 CBR, 고정 2초 GOP를 사용하여 비디오를 인코딩합니다. 비트 전송률은 입력 해상도에 따라 선택됩니다(더 높은 해상도는 더 높은 비트 전송률을 의미).</li>\n <li>AAC-LC 코덱, 1-pass CBR, 스테레오를 사용하여 오디오를 인코딩합니다. 비트 전송률은 입력 비디오 해상도에 따라 선택됩니다(해상도가 높을수록 오디오 비트 전송률이 높아집니다.)</li>\n <li>H.264 기본 스트림에 포함되는 CEA 608/708 캡션 처리 및 사이드카 SMPTE TTML 파일 출력</li>\n</ol>\n<h2>H.264 점진적 다운로드 MP4 SD</h2>\n이 워크플로는 입력 확인과 관계없이 출력이 표준 정의로 유지된다는 점을 제외하고 \"H264 점진적 다운로드 MP4.workflow\"와 동일합니다. 이 워크플로를 사용하여 표준 정의 프록시 비디오를 생성할 수 있습니다.\n\n원본이 SD인 경우(이미지 너비가 640보다 작음) 출력의 프레임 크기는 변경되지 않습니다. 그렇지 않은 경우 원본이 HD(이미지 너비가 640 이상)이면 출력 프레임 크기가 640x360(16:9 원본) 또는 640x480(4:3 소스)으로 설정됩니다.\n\n&nbsp;\n\n&nbsp;"
