  <p>가장 큰 유연성을 제공하는 것이 핵심이었기 때문에 SAP HANA 환경의 거의 모든 측면을 사용자 지정할 수 있습니다.</p>


  <ul>
   <li>크기 조정(지원되는 모든 Azure VM SKU 선택)</li>
   <li>고가용성(고가용성 쌍 시나리오에서 가용성 집합 또는 가용성 영역을 사용하도록 선택).</li>
   <li>Bastion 호스트(선택적으로 HANA Studio를 포함한 Windows 및/또는 Linux &ldquo;점프 상자&rdquo;에서 선택).</li>
   <li>버전(현재 HANA 1.0 SPS12 및 HANA 2.0 SPS2 이상이 지원됨).</li>
   <li>XSA 애플리케이션(필요에 따라 XSA 애플리케이션 서버를 사용하도록 설정하고 HANA Cockpit 또는 SHINE과 같은 지원되는 애플리케이션 집합 중에서 선택).</li>
  </ul>


