Title: 복원력 및 고가용성을 위한 Azure 가용성 영역 소개
Summary: 고객에게 가장 까다롭고 중요 업무용 워크로드를 위한 플랫폼을 제공하기 위한 노력의 일환으로 Microsoft의 글로벌 클라우드 인프라에 대한 확장된 기능을 발표하게 되어 기쁩니다.
Content: >-
  <p>가장 까다롭고 업무에 중요한 워크로드를 위한 플랫폼을 고객에게 제공하기 위한 노력의 일환으로 Im&rsquo;은 Microsofts&rsquo; 글로벌 클라우드 인프라에 대한 확장된 기능을 발표하게 되어 기쁩니다.</p>


  <p>오늘부터 고객은 미리 보기에서 Azure 가용성 영역을 사용하여 고가용성 애플리케이션을 빌드할 수 있습니다. 가용성 영역은 Azure&rsquo; 복원력 기능을 높이고 고객이 조직에 적합한 비즈니스 연속성 솔루션을 선택할 수 있는 옵션을 확대합니다. 또한&#39;가용성 영역을 설계하여 고객에게 서비스 제공에 대한 큰 확신을 제공하고, 일반적으로 사용 가능한 경우 업계 최고의 재무 지원 99.99% 가상 머신 가동 시간 SLA를 제공합니다.</p>


  <p>가용성 영역은 Azure 지역 내의 오류 격리 위치로, 중복된 전원, 냉각 및 네트워킹을 제공합니다. 가용성 영역을 사용하면 고객이 데이터 센터 오류에 대한 고가용성 및 내결함성을 갖춘 중요 업무용 애플리케이션을 실행할 수 있습니다. 전 세계 42개 지역(다른 클라우드 공급자보다 이상)이 발표되고 지구상에서 가장 큰 네트워크 중 하나의 지원으로 Azure는 전 세계 사용자 및 고객에게 애플리케이션을 더 가깝게 만드는 데 필요한 규모를 제공합니다. 가용성 영역은 현재 버지니아의 미국 동부 2와 네덜란드의 서유럽 두 지역에서 미리 보기로 제공되며, 파리의 새로운 프랑스 중부 지역을 포함하여 연말 이전에 미국, 유럽 및 아시아의 추가 지역에 미리 보기를 제공할 계획입니다.</p>


  <p>Azures&rsquo; 지리적 확장을 통해 글로벌 네트워크 확장 및 업그레이드를 포함하여 가능한 최상의 클라우드 환경을 제공하는 데 투자합니다. 오늘은 또한 MAREA 대서양 횡단 해저 케이블의 완성을 표시, 우리의 글로벌 네트워크에 최신 추가. MAREA는 Microsoft, Facebook 및 Telxius 간의 공동 프로젝트이며 전 세계 고객 수요 및 서비스 혁신을 지원하기 위한 최신 인프라 이니셔티브를 나타냅니다. MAREA는 대서양을 횡단하는 가장 높은 용량의 케이블이며 버지니아와 스페인을 연결하는 최초의 케이블입니다. 이는 프랑스 및 그 너머에 오는 최신 Azure 지역을 포함하여 미국과 유럽에 대한 고속, 신뢰할 수 있는 연결에 대한 수요 증가를 지원하는 데 도움이 될 것입니다.</p>


