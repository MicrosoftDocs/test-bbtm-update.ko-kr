Title: '검토 중인 연도: 개발자를 위한 하이브리드 애플리케이션'
Summary: 2018년이 끝나갈 무렵, 저는 기술 환경을 살펴봅니다. 저는 고객이 개발하고 있는 하이브리드 시나리오의 종류를 살펴봅니다. 예를 들어, Microsoft Azure Stack으로 항공우주를 혁신하는 에어버스를 보며, 올해는 클라우드 기반 앱을 디자인, 개발 및 유지 관리하는 개발자들에게 놀랍다는 것을 알게 되었습니다.
Content: >-
  <p>2018년이 끝나갈 무렵, 저는 기술 환경을 살펴봅니다. 저는 고객이 개발하고 있는 하이브리드 시나리오의 종류를 살펴봅니다. 예를 들어<a href="https://www.youtube.com/watch?v=nhbuox9eWdA" target="_blank">, Microsoft Azure Stack을 통해 에어버스가 항공우주를 혁신하는</a> 것을 볼 수 있으며, 올해는 클라우드 기반 앱을 디자인, 개발 및 유지 관리하는 개발자들에게 놀랍다는 것을 알게 되었습니다. Azure Stack은 DevOps 사례에 대한 지원을 개선했습니다. Kubernetes 컨테이너를 사용할 수 있습니다. Azure Resource Manager 및 선택한 코드와 함께 API 프로필을 사용할 수 있습니다. 연속 통합 파이프라인을 사용하여 개발 사례를 시작하고 실행하는 방법에 대한 연습 및 자습서를 검토할 수 있습니다. Azure Stack을 사용하면 클라우드에서 앱을 개발할 수 있습니다. 한 번 코딩하고 Azure 또는 로컬 데이터 센터의 환경에 배포할 수 있습니다.</p>


  <p>이제 Azure에서 선호하는 서비스 중 일부가 Azure Stack에 도착하는 것을 볼 수 있습니다. 또한 Azure Stack 팀은 Data Box Edge, IoT Edge 및 Azure Sphere를 포함한 Azure Edge 제품군의 다른 멤버들과 함께 할 수 있게 되어 기쁩니다. Intellgent Edge에서 Ignite 2018s&rsquo; 세션에 참석할 기회를 얻지 못한&rsquo; 경우 <a href="https://myignite.techcommunity.microsoft.com/sessions/66014?source=TechCommunity" target="_blank">인텔리전트 에지 제공 및 Microsoft Azure 스택 및 Data Box</a>&rdquo; 세션을 확인 &ldquo; 하세요. Edge는 온-프레미스 솔루션과 클라우드 간의 격차를 좁힙니다. 일관된 Azure 모델을 기반으로 애플리케이션을 작성할 수 있습니다. 각 솔루션에 가장 적합한 여러 위치에 앱의 여러 부분을 배포할 수 있습니다.</p>


  <p>올해의 과정을 통해 우리는이 모든 것이 실제로 현실이며 먼 비전이 아니라는 것을 보여주었습니다. Azure Stack은 전 세계 <a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-stack-expands-availability-to-92-countries/" target="_blank">여러 지역에서 사용할 수 있습니다</a> . Data Box Edge는 <a href="https://azure.microsoft.com/en-us/blog/expanding-the-azure-data-box-family/" target="_blank">Data Box 제품군</a>의 다른 멤버와 함께 사용할 수도 있습니다. 포괄적인 하이브리드 플랫폼을 위해 Azure Stack 및 Azure의 <a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">IoT Edge</a> 및 <a href="https://azure.microsoft.com/en-us/services/azure-sphere/" target="_blank">Azure Sphere</a> 와 같은 흥미로운 새 서비스를 사용할 수도 있습니다.</p>


  <p>올해 동안 팀과 파트너 모두 앱에서 Edge 제품을 더 쉽게 사용할 수 있는 기능을 제공했습니다. 올해 초 Pivotal은 Azure Stack에서 PCF( <a href="https://content.pivotal.io/blog/hybrid-cloud-without-the-stress-pcf-on-azure-stack" target="_blank">Pivotal Cloud Foundry</a> )의 일반 공급에 대해 발표했습니다. PCF는 your.NET 및 Java 코드를 푸시하는 방법을 간소화합니다. 코드가 실행되는 위치 또는 방법에 집중할 필요가 없습니다. <a href="https://azure.microsoft.com/en-us/resources/videos/build-2018-using-pivotal-cloud-foundry-across-azure-and-azure-stack/" target="_blank">PCF를 Azure 및 Azure Stack과 결합</a>하면 하이브리드 앱 개발 기회가 열립니다.</p>


  <p>개발자는 앱을 빌드하는 데 더 집중하고 인프라에 대한 걱정을 덜 할 수 있을 때를 좋아합니다. &rsquo;코드로서의 인프라가 작동하는 위치입니다. ARM(Azure Resource Manager)은 이러한 요구 사항을 완벽하게 해결합니다. Azure에서 사용할 수 있는 동일한 ARM도 Azure Stack에서 사용할 수 있습니다. 스크립트 및 템플릿은 배포 대상을 가리키는 위치에 관계없이 일관됩니다. 우리 팀은 하이브리드 앱 개발 환경을 더 쉽게 만들기 위해 ARM에 대한 많은 개선 작업을 수행했습니다. 이러한 개선 사항 중 첫 번째는 <a href="https://docs.microsoft.com/en-us/azure/azure-stack/user/azure-stack-version-profiles" target="_blank">ARM API 프로필입니다</a>. API 프로필은 다양한 Azure 클라우드에서 일관된 리소스 종류 및 API 버전 집합을 노출합니다.</p>


  <p>2018년 6월에<a href="https://azure.microsoft.com/en-us/blog/expanding-the-hashicorp-partnership/" target="_blank"> Hashicorp </a>는 <a href="https://www.hashicorp.com/blog/hashicorp-terraform-provider-for-azure-stack" target="_blank">Azure Stack용 Terraform 공급자</a> 를 출시하여 Azure에서와 동일한 방식으로 인프라를 프로비전하고 관리할 수 있도록 합니다.</p>


  <p>하반기에는 개발자가 사용하는 서비스를 계속 제공하기 위해 바쁘게 작업했습니다. Azure SDK 팀과 협력하여 <a href="https://docs.microsoft.com/en-us/azure/azure-stack/user/azure-stack-version-profiles-python" target="_blank">Python</a>, <a href="https://docs.microsoft.com/en-us/azure/azure-stack/user/azure-stack-version-profiles-ruby" target="_blank">Ruby</a> 및 Go에 대한 기존 지원과 함께 <a href="https://docs.microsoft.com/en-us/azure/azure-stack/user/azure-stack-version-profiles-net" target="_blank">.Net</a> 및 <a href="https://docs.microsoft.com/en-us/azure/azure-stack/user/azure-stack-version-profiles-java" target="_blank">Java</a> 모두에 대한 API 프로필 지원을 제공<a href="https://docs.microsoft.com/azure/azure-stack/user/azure-stack-version-profiles-go" target="_blank">했습니다</a>.</p>


  <p>Ignite 2018에서는 다양한 하이브리드 개발 지향 강연이 진행되었습니다. 당신이 그들을 놓친 경우, 그들을보고! 몇 가지 좋은 사항은 다음과 같습니다.</p>


  <ul>
      <li><a href="https://twitter.com/Kirtana_MSFT" target="_blank">Kirtana Venkatraman</a> 과 <a href="https://twitter.com/MichelaSaina" target="_blank">Michela Sainato</a> 는 개발자로 <a href="https://www.youtube.com/watch?v=71kd2Uue1qI" target="_blank">시작하는 방법에 대한</a> 훌륭한 연습을 제공했습니다.</li>
      <li><a href="https://twitter.com/walterov" target="_blank">월터 올리버</a>는 <a href="https://youtu.be/ISgn-H-xKiU" target="_blank">오픈 소스의 모든 것에 대한 철저한 개요</a>를 제공했습니다.</li>
      <li><a href="https://twitter.com/anjayajodha" target="_blank">Anjay Ajodha</a>와 저는 현재 사용할 수 있는 하이브리드 애플리케이션 <a href="https://aka.ms/azsdevtutorials" target="_blank">패턴을</a> <a href="https://youtu.be/hxw3WwbDInk" target="_blank">안내</a>했습니다.</li>
      <li><a href="https://twitter.com/shriramnat" target="_blank">Shriram Natarajan</a>과 <a href="https://www.linkedin.com/in/siddique-juman/" target="_blank">Siddique Juman</a>의 공동 <a href="https://youtu.be/zfHcldL3Pnc" target="_blank">세션</a>은 첫 번째 평가 세션이자 전체 Azure 인프라에 대한 세 번째 세션이었습니다. Azure Stack 및 Azure의 하이브리드 세계에서 DevOps 의미에 초점을 맞췄습니다.</li>
  </ul>


  <p>마지막으로, Azure Stack을 온-프레미스에서 Kubernetes 컨테이너를 호스트하기에 가장 적합한 위치로 만드는 새로운 기능을 제공했습니다. Kubernetes Marketplace 항목 및 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/openshift-azure-stack" target="_blank">Red Hat OpenShift</a> 지원을 통해 Azure Stack에서 <a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-solution-template-kubernetes-cluster-add" target="_blank">Kubernetes</a> 컨테이너를 사용할 수 있습니다. 컨테이너화된 애플리케이션을 만드는 개발자인 경우 옵션이 있습니다. 컨테이너를 호스트할 위치, 컨테이너와 통합할 다양한 Azure 서비스 선택, 온-프레미스, 퍼블릭 클라우드 및 소버린 Azure 클라우드에서 컨테이너를 호스트할 수 있는 옵션을 선택할 수 있습니다. 또한 오픈 소스 서비스 브로커를 활용하여 Azure 서비스 및 <a href="https://cloudblogs.microsoft.com/opensource/2018/12/04/announcing-cnab-cloud-agnostic-format-packaging-running-distributed-applications/" target="_blank">클라우드 네이티브 애플리케이션 번들을</a> 쉽게 사용하여 패키지 종속성을 간소화할 수 있습니다.</p>


  <p>고객과 협력하여 작업을 더 쉽게 수행할 수 있는 혁신을 제공하는 데 큰 해가 되었습니다. 우리는 2019 년에 오는 흥미 진진한 새로운 기능으로 가득 찬 파이프 라인을 가지고 있으며, 평소와 같이 한 달에 두 번 게시 할 것입니다!</p>


  <p>&rsquo;이제 긴장을 풀고 휴가를 즐길 시간이다! 하이브리드 애플리케이션 개발에 대한 자세한 내용은 이 시리즈의 이전 블로그 게시물인 &ldquo;<a href="https://azure.microsoft.com/en-us/blog/a-hybrid-approach-to-kubernetes/" target="_blank">Kubernetes에 대한 하이브리드 접근 방식을</a> 읽어보세요.&rdquo;</p>
