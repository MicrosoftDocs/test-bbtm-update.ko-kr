Slug: new-container-images-in-azure-marketplace
Title: Azure Marketplace의 새 컨테이너 이미지
Summary: Azure에는 파트너가 가상 머신 이미지, SaaS, 솔루션 템플릿 및 관리형 애플리케이션을 비롯한 다양한 제품 유형을 게시하여 고객이 해결할 수 있는 에코시스템이 번성하고 있습니다.
Content: >-
  <p>Azure에는 파트너가 가상 머신 이미지, SaaS, 솔루션 템플릿 및 관리형 애플리케이션을 비롯한 다양한 제품 유형을 게시할 수 있는 에코시스템이 번성하여 고객이 시나리오에 가장 적합한 방식으로 고유한 문제를 해결할 수 있습니다.</p>


  <p>Build에서 Azure Marketplace - 컨테이너 이미지의 새로운 제품 범주를 발표했습니다.</p>


  <p>이제 Azure 고객은 Azure Marketplace에서 보안 및 인증된 컨테이너 이미지를 검색하고 획득하여 컨테이너 기반 솔루션을 빌드할 수 있습니다. Azure Marketplace에서 사용할 수 있는 모든 이미지는 AKS(관리형 Azure Kubernetes Service)와 같은 Azure의 컨테이너 런타임에 대해 인증 및 유효성을 검사하여 고객이 자신 있게 빌드하고 유연하게 배포할 수 있도록 합니다.</p>


  <p>컨테이너 기반 이미지에서 애플리케이션을 제공하는 ISV의 경우 이 새로운 제품 유형은 솔루션을 게시하고 컨테이너 기반 아키텍처를 빌드하는 Azure 사용자에게 도달할 수 있는 기회를 제공합니다. 이를 통해 ISV는 업계 표준 컨테이너 형식과 다양한 Azure 컨테이너 서비스에서 Azure Certified 프로그램 및 유효성 검사를 통해 자신 있게 게시할 수 있습니다.</p>


  <h2>Azure Marketplace 컨테이너 이미지 시작</h2>


  <p>컨테이너 이미지는 <a href="https://aka.ms/containerimagesinazuremarketplace">Azure Marketplace와 컨테이너</a> 앱&rsquo; 섹션의 <a href="https://portal.azure.com/#blade/Microsoft_Azure_Marketplace/GalleryFeaturedMenuItemBlade/selectedMenuItemId/home">Azure Portal</a>에서 &lsquo;검색할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40c94d01-7c1a-45a3-96f2-2b8da302842b.png"><img alt="container1" border="0" height="498" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/db3c81dc-c97d-4128-9eba-209aa20cf28d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="container1" width="919"></a>&nbsp;<br>

  여기에서 사용 가능한 컨테이너 이미지의 범위를 찾아볼 수 있으며, 컨테이너 이미지를 선택하면 컨테이너 이미지의 세부 정보를 보고 구독할 수 있습니다. 그러면 이미지를 Azure 구독 내의 새 인스턴스 또는 기존 Azure Container Registry 인스턴스에 복사합니다.</p>


  <p>Azure Container Registry에서 이미지를 사용할 수 있게 되면 다른 컨테이너 이미지처럼 사용할 수 있습니다. 예를 들어 Azure Container Instance에서 컨테이너 인스턴스를 시작하거나 Azure Marketplace의 이미지를 기반으로 사용자 지정 이미지를 빌드하고 CI/CD 파이프라인에 통합할 수 있습니다.</p>


  <p>자동 업데이트를 옵트인할 수도 있습니다. 자동 업데이트에 등록하면 최신 버전의 컨테이너 이미지가 이미지 게시자가 게시할 때 Azure Container Registry&nbsp; 에 푸시됩니다.</p>


  <p>이 초기 출시 파트너를 위해 <a href="https://aka.ms/bitnamiContainersInAzureMarketplace">Bitnami</a> 및 <a href="https://aka.ms/couchbaseContainerInAzureMarketplace">Couchbase</a> 와 파트너십을 맺고 있습니다. Azure Marketplace에는 컨테이너 이미지의 전체 <a href="https://aka.ms/containerImagesInAzureMarketplace">목록</a> 도 있습니다. 출시 당시의 모든 이미지는 무료 또는 BYOL(Bring Your Own License)에 사용할 수 있습니다.</p>


  <p>Azure 파트너이며 컨테이너 파트너 에코시스템을 형성하는 데 관심이 있는 경우 먼저 <a href="https://aka.ms/listonazuremarketplace">Publisher Marketplace에 온보딩합니다</a>.</p>
