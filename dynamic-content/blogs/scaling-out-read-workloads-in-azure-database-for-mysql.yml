Title: Azure Database for MySQL에서 읽기 워크로드 확장
Summary: 스케일 아웃하려는 읽기 작업이 많은 워크로드의 경우 이제 모든 Azure Database for MySQL 사용자가 일반적으로 사용할 수 있는 읽기 복제본을 사용할 수 있습니다.
Content: >-
  <p>스케일 아웃하려는 읽기 작업이 많은 워크로드의 경우 이제 모든 Azure Database for MySQL 사용자가 일반적으로 사용할 수 있는 읽기 복제본을 사용할 수 있습니다. 읽기 복제본을 사용하면 단일 데이터베이스 서버를 넘어 쉽게 수평으로 확장할 수 있습니다. 이는 쓰기보다 읽기 작업이 많은 경향이 있는 BI 보고 및 웹 애플리케이션과 같은 워크로드에서 유용합니다.</p>


  <p>이 기능은 동일한 지역에 있는 하나의 Azure Database for MySQL 서버( &ldquo;마스터&rdquo; 서버)에서 최대 5개의 Azure Database for MySQL 서버( &ldquo;읽기 복제본&rdquo; 서버)까지 데이터의 연속 비동기 복제를 지원합니다. 읽기 작업이 많은 워크로드는 기본 설정에 따라 복제본 서버에 분산될 수 있습니다. 복제본 서버는 마스터의 데이터 변경 내용에서 복제된 쓰기를 제외하고 읽기 전용입니다.</p>


  <h2>읽기 복제본에서 지원되는 항목은 무엇인가&rsquo;요?</h2>


  <p>워크로드&rsquo; 요구 사항에 따라 복제본 서버를 만들거나 삭제할 수 있습니다. 마스터 서버는 동일한 Azure 지역 내에서 최대 5개의 복제본 서버를 지원할 수 있습니다. 모든 복제본 서버에 대한 복제를 중지하면 독립 실행형 읽기-쓰기 서버가 됩니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/mysql/howto-read-replicas-portal">Azure Portal </a>및 <a href="https://docs.microsoft.com/en-us/azure/mysql/howto-read-replicas-cli">Azure CLI</a>를 사용하여 복제본 서버를 쉽게 관리할 수 있습니다.</p>


  <p><strong>Azure Portal에서:</strong></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/89e00dc9-65c7-4b22-ac70-9efea92ca4ee.png"><img alt="Replication tab in Azure portal used for managing replica servers." border="0" height="567" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a953a83-bd83-4e72-8ed7-b310bc9722d5.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Portal의 복제 탭" width="1201"></a></p>


  <p>Azure Monitor를 사용하여 복제 지연 시간(초&rdquo;) 메트릭을 &ldquo;사용하여 복제를 추적합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/499b239c-ba8b-4305-95ad-fef8496df1be.png"><img alt="Tracking replication with Azure Monitor" border="0" height="797" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/88a4209d-f531-486a-bfaa-28952720687d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Monitor를 사용하여 복제 추적" width="1173"></a></p>


  <p><strong>Azure CLI에서: </strong></p>


  <pre>

  az mysql server replica create -n mydemoreplica1 -g myresourcegroup -s mydemomaster</pre>


  <p>다음은 워크로드 크기를 조정하기 위해 읽기 복제본을 활용하는 고객 및 파트너가 사용하는 몇 가지 애플리케이션 패턴입니다.</p>


  <h2>BI 보고</h2>


  <p>서로 다른 데이터 원본의 데이터는 몇 분마다 처리되고 마스터 서버에 로드됩니다. 마스터 서버는 예측 가능한 성능을 보장하기 위해 보고 또는 분석을 위해 BI 사용자에게 직접 노출하지 않고 로드 및 처리 전용입니다. 보고 워크로드는 대기 시간이 짧은 높은 사용자 동시성을 관리하기 위해 여러 읽기 복제본에서 확장됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/10662c3a-24cb-4728-b0ef-b91530a71461.png"><img alt="Process disparate data sources with read replicas used to scale out. " border="0" height="437" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bb7f28a1-1f9f-4251-ada5-1b7d099f23fa.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="BI 보고 아키텍처" width="756"></a></p>


  <h2>마이크로 서비스</h2>


  <p>이 아키텍처 패턴에서 애플리케이션은 여러 마이크로 서비스로 나뉘며, 데이터 수정 API는 읽기 복제본에 연결하는 동안 마스터 서버에 연결됩니다. 데이터 수정 API에는 Set-접두&ldquo;사로, 보고 API에는 Get-&ldquo;접두사로 &ldquo;지정&rdquo;됩니다. 부하 분산 장치는 API 접두사에 따라 트래픽을 라우팅하는 데 사용됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/67715750-68b5-4edd-aeda-f1de17804d3f.png"><img alt="Load balance read and write data changes with web services. " border="0" height="358" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d4c786e-1d69-483a-9caa-aaccd882c4f6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="마이크로 서비스 아키텍처" width="686"></a></p>


