Title: '비디오 방법: 데이터 동기화 및 공유'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 이 연습에서는 SQL Azure 데이터 동기화 사용하여 양방향 동기화 및 데이터 관리 기능을 켜기에서 제공하는 방법을 보여 줍니다-...'
Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>이 연습에서는 SQL Azure 데이터 동기화 사용하여 온-프레미스 및 클라우드 데이터베이스와 양방향 동기화 및 데이터 관리 기능을 제공하는 방법을 보여 줍니다. 이 비디오에서는 SQL Azure 이점과 기능을 모두 설명하고 기업이 SQL Azure 데이터 동기화 사용하여 정보를 효율적으로 공유하는 방법을 설명합니다. </p>  <p>비디오의 데모 부분에서는 온-프레미스 SQL Server 데이터베이스와 SQL Azure 간에 동기화를 설정하는 방법과 두 개의 SQL Azure 데이터베이스 간에 동기화를 설정하는 방법을 설명합니다. 또한 웹 애플리케이션 내에서 실시간으로 동기화 결과를 표시합니다. 결론은 사용자가 SQL Azure 및 SQL Azure 데이터 동기화 시작하는 데 도움이 되는 추가 리소스 정보를 제공합니다.</p>  <div style=\"width: 500px; height: 360px;\">  <object height=\"360\" width=\"500\" type=\"application/x-silverlight-2\" data=\"data:application/x-silverlight-2,\">  <param value=\"\" name=\"source\">  <param value=\"true\" name=\"enableHtmlAccess\">  <param value=\"#FF000000\" name=\"background\">  <param value=\"true\" name=\"allowHtmlPopupwindow\">  <param value=\"4.0.50401.0\" name=\"minRuntimeVersion\">  <param value=\"true\" name=\"autoUpgrade\">  <param value=\"Culture=en-US,Uuid=bdf8abf1-2d4d-4e15-9192-107965b8432d,Autoplay=false,ShowMarketingOverlay=true,MiscControls=FullScreen;Detached,ShowMenu=True,Tabs=Embed;Email;Share;Info;Downloads;Chapters,VideoUrl=\" name=\"initParams\">  <a onmousedown=\"javascript:new Image().src = '' + new Date().getTime() + '&amp;dcssip=www.microsoft.com&amp;dcsuri=' + window.location.href + '&amp;WT.tz=-8&amp;WT.bh=16&amp;WT.ul=en-US&amp;WT.cd=32&amp;WT.jo=Yes&amp;WT.ti=&amp;WT.js=Yes&amp;WT.jv=1.5&amp;WT.fi=Yes&amp;WT.fv=10.0&amp;WT.sli=Not%20Installed&amp;WT.slv=Version%20Unavailable&amp;WT.dl=1&amp;WT.seg_1=Not%20Logged%20In&amp;WT.vt_f_a=2&amp;WT.vt_f=2&amp;WT.vt_nvr1=2&amp;WT.vt_nvr2=2&amp;WT.vt_nvr3=2&amp;WT.vt_nvr4=2&amp;vp_site=Embedded&amp;wtEvtSrc=' + window.location.href + '&amp;vp_sli=Embedded'\" style=\"text-decoration: none;\" href=\"https://go.microsoft.com/fwlink/?LinkID=149156\">  <img style=\"border-style: none;\" alt=\"Get Microsoft Silverlight\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/installSL.gif\">  </a>  <div s