Slug: announcing-azure-storage-node-js-ga
Title: Azure Storage Node.js GA 발표
Summary: Azure Storage Node 클라이언트 라이브러리의 GA 릴리스(버전 1.0.1)를 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p>Azure Storage <a href="https://github.com/Azure/azure-storage-node/releases/tag/v1.0.1">Node 클라이언트 라이브러리</a>의&nbsp; 일반 availbilityrelease&nbsp;(버전 1.0.1)를 발표하게 되어 기쁘게 생각합니다. <a href="https://www.npmjs.com/package/azure-storage">npm</a>에서 패키지와 <a href="https://github.com/Azure/azure-storage-node/releases/tag/v1.0.1">GitHub</a> 소스를 찾을 수 있습니다.</p>


  <p>지난 몇 개월 동안 GA 릴리스로 이어지는 미리 보기 릴리스에서 여러 주요 기능을 제공했습니다. 미리 보기 릴리스에 참여하고 귀중한 피드백을 제공해 주신 모든 고객 및 파트너에게 감사드립니다. 이제 Availablerelease는&nbsp; 다음 기능에 대한 최신 지원을 포함하여 <a href="https://msdn.microsoft.com/en-us/library/azure/mt705637.aspx">2015-04-05 REST 버전</a>에 포함된 모든 기능을 지원&nbsp;합니다.</p>


  <ul>
   <li>
   <p>AccountSAS 및 IPACL</p>
   </li>
   <li>
   <p>파일 메트릭</p>
   </li>
   <li>
   <p>Typescript</p>
   </li>
   <li>
   <p>AppendBlob</p>
   </li>
   <li>
   <p>큐에 대한 getMessage/peekMessage API</p>
   </li>
  </ul>


  <p>이러한 모든 새로운 기능을 확인하고 Node.js 클라이언트 라이브러리를 시작하는 방법을 알아보려면 <a href="https://azure.microsoft.com/en-us/documentation/articles/?service=storage&amp;platform=nodejs">시작 문서</a> 및 <a href="https://azure.github.io/azure-storage-node/">참조 설명서를</a> 참조하세요. 릴리스&nbsp;에서는 몇 가지 호환성이 손상되는 변경 내용이 있으므로 이전 버전의 라이브러리에서 전환하는 데 도움이 되도록 <a href="https://github.com/Azure/azure-storage-node/blob/master/BreakingChanges.md">호환성이 손상되는 변경</a> 로그를 검토하세요.</p>


  <p>또한 Azure Blob, 테이블, 파일 및 큐 Storage Node.js 애플리케이션 빌드를 더 쉽게 시작할 수 있도록 Node.js <a href="https://azure.microsoft.com/en-us/documentation/samples/?service=storage&amp;platform=nodejs">대한 Azure Storage 샘플 리포지토리</a>에 샘플을 추가했습니다. CORS를 사용하여 웹 애플리케이션을 빌드하는 방법을 보여 주는 <a href="https://github.com/Azure-Samples/storage-blob-node-cors">샘플</a> 도 포함되었습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/documentation/articles/xplat-cli-install/">Azure Storage CLI</a>(Node.js 기반) 릴리스도 최신 플랫폼 간 스크립팅 환경을 보장하기&nbsp; 위해 Node.js 라이브러리의 최신 버전과 최신 버전&nbsp;에 대해&nbsp; 컴파일됩니다.</p>


  <p>언제나처럼, 우리는 가시성과 투명성을 위해 공공 <a href="https://github.com/Azure/azure-storage-node/tree/dev" target="_blank">GitHub</a> 개발 지점에서 작업을 계속합니다. 이미 다른 릴리스(1.1.0)를 사용해 볼 수 있으며, Storage 서비스 및&nbsp; Node.js 라이브러리 기능을 더 자세히 사용할 수 있도록 추가 코드 샘플을 빌드하기 위해 노력하고 있습니다. 샘플로 보고 싶은 특정 시나리오에 대한 요청이&#39;노드 커뮤니티의 소중한 구성원으로 자유롭게 참여하도록 알려주세요. Community 피드백은 우리에게 매우 중요합니다.</p>


  <p>감사합니다.</p>


  <p>디네시 머티, 빈센트 장, 하이보 송, 양샤, Azure Storage 팀</p>
