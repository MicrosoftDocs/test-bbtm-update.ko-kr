Title: 성공적인 데이터 기반 변환 추진 - Azure 데이터로 무한대 이동
Summary: '지난 한 해 동안, 어떤 사업도 갑작스런 변화에 면역이 되지 않는다는 것이 분명해졌습니다. 데이터를 전략적 자산으로 수용하는 것은 불확실성 속에서 민첩성을 유지하는 열쇠입니다. '
Content: >-
  <p>지난 1 년 동안, 그것은&#39;어떤 사업이 갑작스런 변화에 면역되지 않는 것이 분명해졌다. 데이터를 전략적 자산으로 수용하는 것은 불확실성 속에서 민첩성을 유지하는 열쇠입니다. 데이터는 복잡한 상황을 탐색하고, 직원들이 더 나은 결정을 내릴 수 있도록 하고, 새로운 고객 환경을 만드는 데 도움이 되는 중요한 인사이트를 제공할 수 있습니다.</p>


  <p>이 권리를 얻는 이점은 중요합니다. <a href="https://hbr.org/webinar/2020/05/how-to-lead-a-data-driven-digital-transformation" target="_blank">하버드 비즈니스 리뷰</a> 에 따르면 변환을 추진하기 위해 데이터를 수용하는 조직은 매출과 수익이 54% 증가했으며, 고객 만족도가 62% 향상되었으며, 동종 업체에 비해 시장 출시 시간이 44% 더 빨라진 것으로 나타났습니다. Azure 데이터는 <a href="https://azure.microsoft.com/en-us/solutions/limitless-data/" target="_blank">가장 중요 업무용 워크로드</a>&mdash;에 대해 무제한 규모와 성능을 제공하며, 달성 가능한 작업에 대한 무한한 가능성을 제공합니다.</p>


  <h2>데이터: 우리 시대의 전략적 자산</h2>


  <p>올바른 기술을 사용하면 데이터 볼륨, 다양성 및 속도가 급격히 가속화되는 오늘날&#39;세계에서도 조직&#39;데이터를 활용할 수&#39;있습니다.</p>


  <p><a href="https://customers.microsoft.com/story/778746-walgreens-retailers-azure-analytics" target="_blank">Walgreens는</a> 매일 8백만 명의 고객에게 서비스를 제공하며 엄청난 양의 데이터를 생성합니다. 분석은 이 데이터를 인사이트로 전환하여 인벤토리 관리를 알리고 Walgreens가 고객이 원하는 제품을 이해하는 데 도움이 됩니다. 온-프레미스 데이터 웨어하우스가 제한에 직면했을 때 Walgreens는 Azure Synapse Analytics로 마이그레이션되었습니다.</p>


  <p style="margin-left: 40px;"><em>&quot;Azure Synapse를 사용하면 간소화되고 확장 가능하며 탄력적이며 비용 효율적인 플랫폼을 만들 수 있으므로 비즈니스 사용자가 빠르게 변화하는 시장에 적합한 결정을 내릴 수 있었습니다.&quot;&mdash;</em> 앤 크루즈, 공급망 및 머천다이징 IT 매니저, 월그린</p>


  <p>Azure Synapse를 사용하여 Walgreens는 운영을 개선하고 비즈니스 프로세스를 현대화하여 온-프레미스 데이터 웨어하우스 비용의 3분의 1에 달하는 성능을 달성했습니다.</p>


  <p>또 다른 예로 <a href="https://customers.microsoft.com/story/symantec-professionalservices-azurecosmosdb" target="_blank">Symantec</a>은 온-프레미스 솔루션의 한계를 극복하기 위해 Azure Cosmos DB로 전환했습니다. 사이버 보안 회사로서 scaleSymantec은 150개국에서 4천만 개의 엔드포인트를 모니터링하는 것과 마찬가지로 고가용성 및 짧은 대기 시간이 중요한 요구 사항이었습니다&mdash;. 마이그레이션에는 11줄의 코드 변경만 필요했고, 이제 Symantec은 1초 안에 하루에 150억 개의 요청에 응답할 수 있으며, 이전 솔루션에 비해 40%를 절약할 수 있습니다.</p>


  <p style="margin-left: 40px;"><em>&quot;우리의 고객은 에코시스템 전반에 걸쳐 그들을 보호하기 위해 우리를 신뢰합니다. 그래서 우리는 합리적인 비용으로 전 세계적으로 매우 낮은 대기 시간으로 매우 신뢰할 수있는 서비스를 제공하기 위해 신뢰할 수있는 파트너가 필요했습니다.&quot;&mdash;</em> Mike Shavell, Technical Director and Architect, Symantec</p>


  <p>Walgreens 및 Symantec은 데이터를 전략적 자산으로 받아들였으며 Azure 데이터로 무한한 규모와 성능을 활용할 수 있습니다. Azure는 SQL 워크로드에 대한 AWS 관계형 데이터베이스 서비스보다 최대 <a href="https://azure.microsoft.com/services/azure-sql/#features" target="_blank">3.6배 빠르고 86% 저렴</a>하며, Azure Analytics는 Google BigQuery보다 최대 <a href="https://azure.microsoft.com/services/synapse-analytics/compare/#price-performance" target="_blank">14배 빠르고 94% 저렴</a>합니다.</p>


  <h2>데이터 문화권 만들기</h2>


  <p>기술 적 능력을 확립하는 것은 퍼즐의 한 조각이지만, 마찬가지로 중요한 것은 조직&#39;사람과 프로세스입니다. 문화적 변화는 종종 진정한 변화를 이끄는 데 필요하며, 키스톤 전략의 새로운 연구에 따르면 기술적으로 성숙한 조직에서 볼 수 있는 명확한 문화적 패턴이 있습니다. 강력한 데이터 문화를 가진 조직은 위험 및 지속적인 학습을 향한 성장형 사고방식을 채택하고, 데이터를 활용하여 공동 작업 및 의사 결정을 촉진하고, 팀이 데이터를 사용하여 성능을 측정하고, 공통 목표 및 목표 측정을 사용하여 회사 전체에 맞게 조정하도록 지원합니다.</p>


  <p>데이터 기반 문화권과 올바른 기술이 있는 경우 달성할 수 있는 것에 제한이 없습니다. GlaxoSmithKline은 질병과 싸우고 전 세계의 생명을 구하기 위해 디지털 트랜스포메이션을 받아들였습니다. Azure 데이터의 힘을 데이터 기반 문화와 결합하면 GlaxoSmithKline은 글로벌 공급망의 복원력을 유지하고, 직원들이 새로운 방식으로 함께 일하고, 임상 시험 채용을 개선하고, 심지어 COVID-19에 대처할 수 있도록 지원합니다.</p>


  <p style="margin-left: 40px;"><em>&quot;데이터를 변환하는 가장 중요한 것은 회사&nbsp;로서의 우리의 목적이며 혁신을&#39;. 기술과 생물학의 병렬 발전은 우리가 사용하는 데이터와 이를 다시 사용할 수&#39;방법을 완전히 바꾸고 있습니다.&quot;&mdash;</em> 엠마 월슬리, 글락소스미스클라인 CEO</p>


  <h2>조직 내에서 데이터 기반 변환을 구동하는 방법을 알아봅니다.</h2>


  <p>주요 조직이 <a href="https://azure.microsoft.com/en-us/solutions/limitless-data/" target="_blank">Azure 데이터를</a> 사용하는 방법에 대해 자세히 알아보고 성공적인 데이터 기반 변환을 추진하는 데 도움이 되는 인사이트를 살펴봅니다.</p>
