Title: Azure SQL Virtual Machines를 사용하여 OLTP 가격-성능 향상
Summary: '현재 대부분의 애플리케이션은 OLTP(온라인 트랜잭션 처리) 트랜잭션을 실행하고 있습니다. '
Content: >-
  <p><em>이 게시물은 제이미 레딩, 수석 프로그램 매니저, 사다시반 크리슈나무르티, 수석 건축가, 밥 워드, 수석 건축가에 의해 공동 저술되었다.</em></p>


  <p>현재 대부분의 애플리케이션은 OLTP(온라인 트랜잭션 처리) 트랜잭션을 실행하고 있습니다. 온라인 뱅킹, 온라인 도서 구매, 항공권 예약, 문자 메시지 보내기 및 텔레마케팅은 OLTP 워크로드의 예입니다. OLTP 워크로드에는 데이터베이스에 소량의 데이터를 삽입, 업데이트 및/또는 삭제하는 작업이 포함되며, 주로 많은 수의 사용자가 대량의 트랜잭션을 처리합니다. 대부분의 OLTP 워크로드는 많이 읽고, 다양한 트랜잭션을 사용하며, 광범위한 데이터 형식을 활용합니다.</p>


  <p>Azure는 광범위한 Azure<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes-memory" target="_blank"> Virtual Machine 시리즈</a> 및 Azure <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/disks-types#disk-comparison" target="_blank">디스크 옵션을</a> 사용하여<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-server-iaas-overview" target="_blank"> Azure VM(Virtual Machines)의 SQL Server</a> 사용하여 워크로드에 많은 가격 성능 이점을 제공합니다. Intel 기반 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes-memory#esv3-series" target="_blank">Es_v3 시리즈</a> 또는 AMD 기반 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes-memory#easv3-series-preview" target="_blank">Eas_v3 시리즈</a>와 같은 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes-memory" target="_blank">메모리 최적화 VM 시리즈는</a> 매우 저렴한 비용으로 높은 vCPU(가상 CPU) 대 메모리 비율을 제공합니다. <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/constrained-vcpu" target="_blank">제약 조건 vCPU 지원 VM 크기</a>&nbsp; 동일한 메모리, 스토리지 및 I/O(입력 또는 출력) 대역폭을 유지하면서 VM에 사용할 수 있는 vCPU를 제한하여 SQL Server 라이선스 비용을 절감할 수 있습니다.&nbsp; Premium SSD(<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/disks-types#premium-ssd" target="_blank">반도체 드라이브</a>)는 높은 IOPS 및 SQL Server 데이터 및 로그 파일에 필요한 처리량 기능을 갖춘 고성능 및 대기 시간이 짧은 관리 디스크를 제공합니다.&nbsp; 일관된 성능에 최적화된 비용 효율적인 스토리지 옵션인 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/disks-types#standard-ssd" target="_blank">표준 SSD</a>는 대부분의 SQL Server 백업 파일에 대한 최적의 대상으로 제공됩니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/premium-storage-performance#disk-caching" target="_blank">Azure Blobcache</a>는 Premium Disks의 대규모 IOPS 용량 외에도 중요 업무용 OLTP 워크로드에 큰 가치를 부여하며, Azure Virtual Machine에 상당한 추가 고성능 I/O 용량을 무료로 제공합니다. Blobcache는 VM RAM과 로컬 SSD를 결합하여 사용하도록 설정된 다중 계층 캐싱 기술입니다. 읽기 전용 Blobcache를 사용하여 프리미엄 SSD 관리 디스크에 SQL Server 데이터 파일을 호스트하고 기본 디스크&rsquo; 기능을 초과하는 매우 고성능 읽기 I/O를 활용할 수 있습니다. 대규모 VM에는 대부분의 애플리케이션에 대한 모든 데이터 파일을 호스트할 수 있는 매우 큰 Blobcache 크기가 함께 제공됩니다. Blobcache의 모든 I/O 작업은 무료이므로 매우 높은 성능 읽기로 애플리케이션 처리량을 높이고 쓰기에 대해서만 비용을 지불하여 가격 성능을 최적화할 수 있습니다. <strong>현재 대부분의 OLTP 워크로드가 읽기 및 쓰기에 대해 10 대 1 비율로 제공되는 것을 고려할 때 이는 최대 90%의 가격 대비 성능 향상입니다.</strong></p>


  <p>또한 매우 낮은 I/O 대기 시간을 요구하는 워크로드의 경우 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/disks-types#ultra-disk" target="_blank">Azure 울트라 디스크는</a> 높은 처리량과 높은 IOPS 수준에서 일관된 짧은 대기 시간 디스크 스토리지를 제공합니다. 울트라 디스크는 워크로드가 I/O 대기 시간에 병목 상태인 경우 애플리케이션 처리량을 최대화합니다.</p>


  <p>읽기-쓰기 비율, 트랜잭션 복잡성 및 크기 조정 패턴에 따라 성능 측정에 <a href="https://www.tpc.org/tpce/default.asp" target="_blank">TPC-E</a> 또는 <a href="https://www.tpc.org/tpcc/default.asp" target="_blank">TPC-C</a> 를 사용하도록 선택할 수 있습니다. 일반적으로 TPC-E는 복잡한 트랜잭션과 높은 읽기-쓰기 비율을 포함하므로 요즘 대부분의 OLTP 워크로드를 나타냅니다. 간단한 트랜잭션을 실행하는 쓰기 집약적인 워크로드가 있는 경우 성능 유효성 검사를 위해 TPC-C 벤치마크의 단순성을 활용할 수 있습니다. <strong>규모가 축소된 TPC-E 워크로드 및 HammerDB TPC-C 키트를 사용하여 Azure Virtual Machines에서 SQL Server 성능에 대한 자세한 테스트는 <a href="https://techcommunity.microsoft.com/t5/SQL-Server/Optimize-OLTP-Performance-with-SQL-Server-on-Azure-VM/ba-p/916794" target="_blank">이 문서를</a> 참조하세요.</strong></p>


  <h2>Azure Virtual Machines에서 SQL Server 시작</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-server-iaas-overview" target="_blank">Azure SQL Virtual Machine</a> 서비스는 VM, 스토리지 및 SQL Server 구성에 대한 모든 권한을 제공하며 워크로드&rsquo;별 요구 사항에 가장 비용 효율적인 솔루션을 배포할 수 있는 모든 유연성을 제공합니다. 현재 SQL VM 리소스 공급자가 사용하도록 설정된 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-server-storage-configuration" target="_blank">성능 최적화 스토리지 구성 </a> 을 사용하여 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-register-with-resource-provider?tabs=powershell" target="_blank">SQL VM</a>을 만들고 SQL <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-performance" target="_blank">가상 머신에 대한 성능 모범 사례를</a> 사용하여 워크로드에 대한 가격-성능 향상을 높일 수 있습니다.</p>


