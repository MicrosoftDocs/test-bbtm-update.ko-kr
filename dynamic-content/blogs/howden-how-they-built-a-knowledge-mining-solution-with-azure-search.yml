Content: >-
  <p>의료, 법률, 미디어 및 제조를 포함한 산업 전반의 고객은 Azure Search를 사용한 지식 마이닝 등 AI로 비즈니스 문제를 해결하기 위한 새로운 솔루션을 찾고 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/search/" target="_blank">Azure Search</a> 를 사용하면 개발자가 콘텐츠에 AI를 신속하게 적용하여 미개발 정보의 잠금을 해제할 수 있습니다.&nbsp; 얼굴 인식, 핵심 구 추출 및 감정 분석과 같은 사용자 지정 또는 미리 빌드된 인지 기술은 인식 검색 기능을 사용하여 콘텐츠에 적용하여 검색 인덱스 내에서 구성된 지식을&rsquo; 추출할 수 있습니다. &rsquo;한 회사인 Howden이 인지 검색 기능을 적용하여 비즈니스에 시간과 위험을 줄이는 방법을 자세히 살펴보겠습니다.</p>


  <p>글로벌 엔지니어링 회사인 Howden은 공기 및 가스 처리를 위한 고품질 솔루션을 제공하는 데 중점을 둡니다. 100년이 넘는 엔지니어링 경험을 통해 Howden은 여러 부문이 일상적인 프로세스를 개선하는 데 도움이 되는 산업용 제품을 만듭니다. 광산 환기 및 폐수 처리에서 난방 및 냉각에 이르기까지.</p>


  <h2>너무 많은 세부 정보, 충분하지 않은 시간</h2>


  <p>모든 새 프로젝트에는 입찰 제안을 생성해야 합니다. 일반적인 고객 입찰은 Word 및 PDF와 같은 다양한 형식의 수천 페이지에 걸쳐 있습니다.팀은 정확한 입찰을 생성하기 위해 디자인 및 특수 구성 요소의 주요 영역을 식별하기 위해 자세한 고객 요구 사항을 조사해야 합니다.&nbsp; 키 또는 중요한 세부 정보를 놓치면 너무 낮게 입찰하고 돈을 잃거나 너무 높게 입찰하여 고객 기회를 잃을 수 있습니다.수동 프로세스는 시간이 많이 걸리고, 노동 집약적이며, 인간의 실수에 대한 여러 기회를 만듭니다.&nbsp; Azure Search를 사용한 지식 마이닝에 대해 자세히 알아보고 Howden이 솔루션을 빌드하는 방법을 알아보려면 아래 링크된 Microsoft Mechanics 쇼를 확인하세요.</p>


