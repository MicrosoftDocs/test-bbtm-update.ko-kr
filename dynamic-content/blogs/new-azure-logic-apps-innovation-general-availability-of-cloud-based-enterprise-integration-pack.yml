  <h2>관리 기능</h2>


  <p>시스템 관리 솔루션을 통해 B2B 이벤트를 보고 문제를 해결하는 기능은 포괄적인 EDI 기능을 사용하도록 설정하는 것만큼이나 중요합니다. Enterprise 통합 팩을 사용하면 기본 제공 추적과 같은 다양한 유연한 방법으로 B2B 이벤트를 추적할 수 있으며, 기본 제공 추적 포털을 사용하여 OMS(Microsoft Operations Management Suite)로 라우팅할 수 있습니다. AS2 및 X12 형식을 통해 B2B 트랜잭션을 쉽게 보고 문제를 해결할 수 있습니다(향후 몇 주 내에 EDIFACT가 제공됨). 또한 새로운 RESTful 추적 API를 사용하면 종단 간 가시성을 위해 논리 앱 실행과 다른 애플리케이션 모두에서 추적 이벤트를 보낼 수 있습니다. Operations Management Suite에서 전체 비즈니스 프로세스에서 추적 데이터를 추가하고 상관 관계를 지정할 수도 있습니다.</p>


  <p>다음은 Operations Management Suite 포털을 통해 B2B 이벤트를 추적하는 보기입니다.</p>


