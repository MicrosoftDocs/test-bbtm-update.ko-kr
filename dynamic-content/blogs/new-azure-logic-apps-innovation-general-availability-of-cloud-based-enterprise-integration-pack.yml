  <h2>엔터프라이즈 커넥터</h2>


  <p>많은 고객이 업무상 중요한 애플리케이션 및 비즈니스 프로세스를 처리하는 경우가 많으며, 이로 인해 복잡하고 시간이 오래 걸리는 연결 구성 단계가 발생할 수 있습니다. Logic Apps를 사용하면 비즈니스 애플리케이션과의 연결을 간단하고 빠르게 설정할 수 있는 더 많은 엔터프라이즈 커넥터가 추가되었습니다. 예를 들어 SAP 커넥터를 사용하면 시장에서 다른 서버리스 제품에 필요한 복잡한 코딩 없이 Logic Apps를 사용하여 온-프레미스 SAP 시스템을 클라우드 애플리케이션에 쉽게 연결할 수 있습니다. 현재 MQ 시리즈 및 SAP ECC 커넥터는 미리 보기 상태이며 향후 몇 개월 내에 더 많은 커넥터가 제공될 예정입니다. 현재 사용 가능한 모든 커넥터의 전체 목록은 Logic Apps <a href="https://docs.microsoft.com/en-us/azure/connectors/apis-list">커넥터 참조</a>를 참조하세요.</p>


  <h2>오늘 시작하세요!</h2>


  <p>Enterprise 통합 팩의 일반 공급으로 이제 전체 SLA 및 지원을 통해 프로덕션 환경에서 이러한 서비스를 사용할 수 있습니다. 우리는 서버리스 컴퓨팅 및 통합 기능을 지속적으로 제공하기 위해 최선을 다하고 있으며 투자 및 새 릴리스에 대한 업데이트를 계속 공유할 것입니다. 한편, 자세한 내용을 알아보고 서버리스 제품 &ndash; <a href="https://azure.microsoft.com/en-us/services/logic-apps/">Azure Logic Apps</a> 및 <a href="https://azure.microsoft.com/en-us/services/functions/">Azure Functions</a>를 사용해 보세요. 언제나처럼 의견을 공유하고 <a href="https://feedback.azure.com/forums/287593-logic-apps">Logic Apps</a> 및 <a href="https://feedback.azure.com/forums/355860-azure-functions">Functions</a> 팀과 계속 소통하세요.</p>


  <p>또한 Logic Apps <a href="https://azure.microsoft.com/en-us/pricing/details/logic-apps/">가격 책정 페이지</a> 와 <a href="https://docs.microsoft.com/en-us/azure/app-service-logic/app-service-logic-pricing?toc=%2fazure%2flogic-apps%2ftoc.json">설명서 페이지에서</a> 현재 이러한 기능 사용을 시작하는 방법을 확인해야 합니다.</p>
