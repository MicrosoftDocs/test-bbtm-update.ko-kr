Title: 새로운 Azure Logic Apps 혁신 – 클라우드 기반 Enterprise 통합 팩의 일반 공급
Summary: 기업은 서비스 가용성을 손상시키지 않으면서 인프라 비용을 절감할 수 있는 더 많은 방법을 찾고 있습니다. 이로 인해 회사는 다음과 같은 최신 클라우드 개발 아키텍처를 찾고 있습니다.
Content: >-
  <p>기업은 서비스 가용성을 손상시키지 않으면서 인프라 비용을 절감할 수 있는 더 많은 방법을 찾고 있습니다. 이로 인해 회사는 서버리스와 같은 최신 클라우드 개발 아키텍처를 찾고 있으므로 여러 타사 서비스에서 이벤트 트리거 통합이 필요합니다.&nbsp; 개발자는 워크플로를 자동화하고 시스템을 통합하여 애플리케이션 제공을 가속화하고 비용을 절감하기 위해 <a href="https://azure.microsoft.com/en-us/services/logic-apps/">Azure Logic Apps</a> 및 <a href="https://azure.microsoft.com/en-us/services/functions/">Azure Functions</a>와 같은 서버리스 솔루션으로 전환하고 있습니다. Logic Apps를 사용하면 고객이 시각적 디자이너 및 Dynamics CRM, Salesforce, Office 365 등과 같은 광범위한 기본 커넥터 집합을 사용하여 강력한 통합 솔루션을 빠르고 쉽게 빌드할 수 있습니다.</p>


  <p>오늘 저는 통합의 또 다른 중요한 이정표인 Logic Apps 내에서 Enterprise Integration Pack의 일반 공급에 대해 발표하게 되어 기쁘게 생각합니다. 이렇게 하면 클라우드에서 B2B(기업 간) 통신이 더욱 간소화됩니다. 비즈니스 트랜잭션을 보다 쉽게 처리하고, B2B 이벤트를 추적 및 문제 해결하며, 기본 제공 커넥터를 추가로 활용할 수 있습니다.</p>


  <h2>EDI(전자 데이터 교환) 및 B2B(Business-to-Business) 트랜잭션</h2>


  <p>Enterprise 통합 팩을 사용하면 기존 통합 솔루션보다 더 빠르고 안정적이며 다양한 B2B/EDI 솔루션을 활용할 수 있습니다. Enterprise Integration Pack 내의 통합 계정은 맵, 스키마, 거래 파트너, 계약 및 인증서와 같은 클라우드 기반 B2B 관련 아티팩트(예: 클라우드 기반 B2B 관련 아티팩트)를 신속하게 만들고 관리합니다. 이 릴리스에서는 EDI(전자 데이터 교환)가 더 쉬워졌습니다. AS2, EDIFACT 및 X12를 비롯한&nbsp; 다양한 프로토콜에서 B2B 트랜잭션을 보내고 받고 문제를 해결할 수 있습니다. Mission Linen Supply와 같은 고객은 Logic Apps에서 EDI 기능의 이점을 이미 실현하고 있습니다. <em>&ldquo;현재 Azure Logic Apps 솔루션을 통해 [전자 데이터 교환] 공급자가 요구하는 2개월 이상에 비해 2주 이내에 공급업체를 온보딩할 수 있습니다. 파트너를 더 빠르게 통합할수록 비즈니스를 더 빠르게 성장시킬 수 있습니다.&rdquo; &ndash; 데이브 패티슨, IT 이사, 미션 린넨 공급</em></p>


  <p>다음은 Enterprise Integration Pack 내의 새 통합 계정에 대한 보기입니다.</p>


