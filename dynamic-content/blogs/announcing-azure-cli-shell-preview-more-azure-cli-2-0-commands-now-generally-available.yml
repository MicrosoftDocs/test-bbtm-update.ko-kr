Content: >-
  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-vm-storage-and-network-azure-cli-2-0/">새 Azure CLI 2.0에서 VM, ACS, Storage 및 네트워크 명령의 일반 공급 릴리스에</a> 이어, ACR, Batch, KeyVault 및 SQL 일반적으로 사용 가능한 명령 모듈 릴리스 외에도 새 Azure CLI 대화형 셸 미리 보기 모드 릴리스를 발표합니다.</p>


  <h2>대화형 셸</h2>


  <p>Azure CLI 2.0은 기본적으로 Bash 및 POSIX 도구와 통합되는 idiomatic 명령줄 인터페이스를 제공합니다. 설치, 사용 및 학습이 쉽습니다. 이 명령을 사용하여 한 번에 하나의 명령을 실행하고 다른 BASH 명령을 포함하여 여러 명령으로 구성된 자동화 스크립트를 실행할 수 있습니다. 이를 지원하기 위해 명령은 대화형이 아니며 불완전하거나 잘못된 입력이 제공되면 오류가 발생합니다.</p>


  <p>그러나 Azure CLI&rsquo; 기능, 명령 구조 및 출력 형식을 학습할 때와 같이 대화형 환경을 선호할 수 있는 경우가 있습니다. Azure CLI Shell(az-shell)은 Azure CLI 2.0 명령을 실행하는 대화형 모드를 제공합니다. 각 명령의 사용 방법에 대한 예제를 포함하여 자동 완성 드롭다운, 즉석 설명서와 결합된 자동 캐시된 제안을 제공합니다. Azure CLI Shell은 Azure CLI 명령을 더 쉽게 학습하고 사용할 수 있는 환경을 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4ff2cb77-e969-4107-b0bf-c008148d580b.jpg"><img alt="Azure CLI Shell" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/354e3a8a-7cfa-4868-80c1-fdac7577a2d8.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure CLI Shell" width="529"></a></p>


  <p>Azure CLI 2.0용 새 대화형 셸을 설치하고 사용하도록 초대합니다. 만든 <a href="https://hub.docker.com/r/azuresdk/azure-cli-shell/">Docker 이미지</a>에서 사용하거나 Mac 또는 Windows 컴퓨터에 로컬로 <a href="https://github.com/azure/azure-cli-shell#installation">설치할</a> 수 있습니다. 기존 Azure CLI 설치에서 작동하며, az-shell 또는 선택한 다른 명령 셸(MAC/linux의 BASH 및 Windows cmd.exe)에서 명령을 나란히 사용할 수 있습니다.</p>


  <h2>이제 새 명령을 일반 공급</h2>


  <p>2월 27일에 첫 번째 Azure CLI 2.0 명령 모듈의 GA 릴리스의 모멘텀을 계속 진행하면서, 이제 다음 명령 모듈을 일반 공급한다고 발표했습니다. Azure Container Registry, Batch, KeyVault 및 SQL. 이 GA 릴리스에서는 Azure 지원 채널을 통해 또는 GitHub Microsoft의 전폭적인 지원을 통해 프로덕션 환경에서 이러한 명령을 사용할 수 있습니다. Azure CLI 2.0의 향후 릴리스에서 이러한 명령에 대한 호환성이 손상되는 변경은 필요하지 않습니다&rsquo;.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/container-registry/">Azure Container Registry</a> 를 사용하면 개발자가 프라이빗 Docker 컨테이너 이미지를 저장하고 관리하기 위해 Azure 컨테이너 레지스트리를 만들고 유지 관리할 수 있습니다. Azure CLI 2.0의 <a href="https://docs.microsoft.com/en-us/cli/azure/acr">acr 명령을</a> 사용하여 명령줄에서 바로 이러한 레지스트리를 만들고 관리할 수 있습니다. 레지스트리를 만든 후 다른 CLI 명령을 사용하여 서비스 주체를 할당하고, 관리자 자격 증명을 관리하고, 그 안에 있는 리포지토리를 나열할 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/batch/">Azure Batch</a> 서비스는 개발자가 컴퓨팅 리소스를 관리하고 특정 리소스 및 종속성으로 실행되도록 작업을 예약하는 데 사용할 수 있는 환경을 제공합니다. Azure CLI 2.0의 <a href="https://docs.microsoft.com/en-us/cli/azure/batch">일괄 처리 명령을</a> 사용하여 해당 계정에서 Azure Batch 계정, 애플리케이션 및 애플리케이션 패키지를 만들 수 있습니다. 특정 시간에 실행할 작업, 작업 및 작업 일정을 만들고 명령줄에서 직접 관리(만들기, 업데이트, 삭제)할 수도 있습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/key-vault/key-vault-whatis">Azure Key Vault</a> 는 클라우드 애플리케이션 및 서비스에서 사용하는 암호화 키와 비밀을 보호하는 데 도움이 됩니다. 개발자와 보안 관리자는 이 서비스를 사용하여 키를 생성하고, 키를 저장 및 액세스하고, 정책을 설정하고, 사용 현황을 모니터링할 수 있습니다. Azure CLI 2.0에서 <a href="https://docs.microsoft.com/en-us/cli/azure/keyvault">keyvault 명령을</a> 사용하여 키 자격 증명 모음을 만들거나 삭제하고, 인증서, 정책, 새 키를 가져오고 만들고, 비밀을 키 자격 증명 모음에 설정할 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/sql-database/">Azure SQL Database Microsoft SQL Server</a> 엔진을 사용하는 관계형 서비스로서의 데이터베이스입니다. Azure CLI 2.0에서 <a href="https://docs.microsoft.com/en-us/cli/azure/sql">SQL 명령을</a> 사용하면 명령줄에서 이 서비스의 모든 측면을 관리할 수 있습니다. 즉, SQL 서버 만들기/삭제/업데이트, 데이터베이스 및 데이터 웨어하우스 만들기/삭제/업데이트, 탄력적 풀 만들기 및 공유 풀 내/외부로 데이터베이스 이동 등을 통해 개별적으로 크기를 조정할 수 있습니다.</p>


  <p>일반적으로 사용할 수 있는 위의 명령 외에도 새 릴리스에는 현재 미리 보기 모드에서 사용할 수 있는 개발/테스트 랩(<em>랩</em>) 및 모니터링(<em>모니터</em>) 서비스에 대한 명령 모듈도 포함되어 있습니다.</p>


  <h2>Azure CLI 2.0의 새로운 기능</h2>


  <p>또한 이 릴리스에는 Azure CLI를 더 쉽고 생산적인 작업으로 만드는 몇 가지 새로운 기능이 포함되어 있습니다.</p>


  <p>&ldquo;Az find&rdquo; 는 간단한 텍스트를 기반으로 Azure CLI 2.0 명령을 검색하기 위한 새로운 명령입니다. Azure CLI 2.0에서 Azure 서비스의 명령 및 적용 범위가 증가함에 따라 개발자가 특정 작업에 필요한 명령을 찾기가 어려울 수 있습니다.</p>


  <p>예를 들어 다음 명령은 텍스트 &ldquo;암,&rdquo; &ldquo;템플릿&rdquo; 또는 &ldquo;배포를 포함하는 모든 Azure CLI 2.0 명령을 찾습니다.&rdquo;</p>


  <pre class="prettyprint">

  az find -q arm template deploy


  `az monitor autoscale-settings get-parameters-template`
      Scaffold fully formed autoscale-settings&#39; parameters as json
      template

  `az group export`
      Captures a resource group as a template.

  `az group`
      Manage resource groups and template deployments.

  `az group deployment export`
      Export the template used for the specified deployment.

  `az group deployment create`
      Start a deployment.

  `az group deployment validate`
      Validate whether the specified template is syntactically correct
      and will be accepted by Azure Resource Manager.

  `az vm capture`
      Captures the VM by copying virtual hard disks of the VM and
      outputs a template that can be used to create similar VMs.
      For an end-to-end tutorial, see https://docs.microsoft.com/azure
      /virtual-machines/virtual-machines-linux-capture-image.

  `az keyvault certificate get-default-policy`
      Get a default policy for a self-signed certificate
      This default policy can be used in conjunction with `az keyvault
      create` to create a self-signed certificate. The default policy
      can also be used as a starting point to create derivative
      policies.   Also see: https://docs.microsoft.com/en-
      us/rest/api/keyvault/certificates-and-policies

  `az keyvault certificate create`
      Creates a new certificate version. If this is the first version,
      the certificate resource is created.
      Create a Key Vault certificate. Certificates can also be used as a
      secrets in provisioned virtual machines.

  `az vm format-secret`
      Format secrets to be used in `az vm create --secrets`
      Transform secrets into a form consumed by VMs and VMSS create via
      --secrets.
  </pre>


  <p>이제 명령줄 세션 내에서 반복적으로 사용해야 하는 특정 변수 및 리소스에 대한 전역 기본값 및 범위를 설정할 수 있습니다. az configure&rdquo; 명령을 사용하여 이러한 기본값을 &ldquo;설정할 수 있습니다.</p>


  <pre class="prettyprint">

  az configure --defaults group=MyResourceGroup</pre>


  <p>그러면 이 매개 변수가 필요한 후속 명령에서 매개 변수로 제공할 필요가 없&rsquo;도록 리소스 그룹을 &ldquo;MyResourceGroup&rdquo;으로 설정합니다. 예를 들어 리소스 그룹 매개 변수를 &ldquo;명시적으로 지정하지 않고 vm show&rdquo; 명령을 실행할 수 있습니다.</p>


  <pre class="prettyprint">

  az vm show -n MyLinuxVM


  Name       ResourceGroup    Location

  ---------  ---------------  ----------

  MyLinuxVM  MyResourceGroup  westus2

  </pre>


  <p>az configure&rdquo; 명령의 리소스 이름=값&gt; 쌍에 &lt;나열하여 여러 기본값을 지정할 수도 있으며 구성 명령에서 &ldquo;빈 값을 설정하기만 하면 다시 설정할 수 있습니다.</p>


  <h2>지금 Azure CLI 2.0 사용을 시작하세요!</h2>


  <p>기존 CLI 사용자이든 새 Azure 프로젝트를&rsquo; 시작하든 CLI를 <a href="https://docs.microsoft.com/en-us/cli/azure/install-azure-cli">직접</a> 시작하거나 <a href="https://github.com/azure/azure-cli-shell#installation">대화형 모드</a> 를 사용하여 업데이트된 <a href="https://docs.microsoft.com/en-us/cli/azure/">문서 및 샘플</a>로 명령줄을 마스터할 수 있습니다.</p>


  <p>Azure CLI 2.0은 오픈 소스이며 <a href="https://github.com/azure/azure-cli">GitHub</a>.</p>


  <p>향후 몇 개월 동안 well&rsquo;은 더 많은 업데이트를 제공합니다. 그 어느 때보 다, 우리는 당신의 지속적인 피드백을 원한다! 현재 GA 릴리스에 있는 명령을 사용하는 고객은 프로덕션 환경에서 모든 문제에 대해 Azure 지원에 문의하거나, azure-cli 태그를 사용하여 StackOverflow를 통해 연락하거나, 직접 azfeedback@microsoft.com이메일을 보낼 수 있습니다. CLI 내에서 직접 az feedback&quot; 명령을 사용하여 &quot;피드백을 보낼 수도 있습니다.</p>
