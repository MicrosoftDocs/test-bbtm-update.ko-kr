Content: <p>클라우드 컴퓨팅의 기본 대화 상자는 클라우드로의 이동을 중심으로 진행됩니다. 오늘 우리는 고객에게 ATT&amp; 토&nbsp;<strong>브링 클라우드 컴퓨팅</strong>과 전략적 제휴를 <a href="https://www.microsoft.com/en-us/news/press/2013/sep13/09-18msattpr.aspx">발표</a>했습니다. 이 파트너 관계를 통해 고객은 기존 데이터 센터의 논리적 확장으로 Windows Azure에 액세스할 수 있습니다. 공동 솔루션은 추가적인 보안 이점, 감소된 대기 시간 및 더 빠른 데이터 전송을 제공합니다.</p>  <p>업계 분석가 인 Forrester에 따르면 다국적 기업의 70 %가 이미 글로벌 MPLS (다중 프로토콜 레이블 전환) 서비스를 채택했습니다.&nbsp; 이러한 고성능 네트워크를 사용하면 전 세계 고객 데이터 센터 간에 안전한 가상 링크를 쉽게 만들 수 있습니다.&nbsp; ATT&amp;와 함께 고객에게 기존 MPLS VPN을 사용하여 Windows Azure에 연결할 수 있는 기능을 제공합니다.&nbsp; ATT를 사용하면 공간에서 ATT&amp;&amp;&rsquo;의 리더십 위치를 고려할 때 광범위한 고객에게 이 솔루션을 제공할 수 있습니다.&nbsp;&nbsp;</p>  <p>점점 더 많은 엔터프라이즈 고객이 퍼블릭 클라우드 공급자와의 더욱 긴밀한 연결을 찾고 있으며, 퍼블릭 클라우드와 온-프레미스 데이터 &nbsp;센터 간에 선이 흐리게 표시됩니다.&nbsp; Azure <a href="https://azure.microsoft.com/en-us/services/virtual-network/" target="_blank">Virtual Network</a>에 Windows 기존 제품&nbsp;과 함께 오늘&rsquo; 공지 사항에서는 고객에게 Windows Azure에 연결할 수 있는 여러 옵션을 제공합니다.</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2555.Picture2.png" alt="" border="0"></a></p>  <p>&nbsp;</p>  <p>향후 몇 달 내에 이 솔루션을 시장에 출시할 예정이며, Azure Windows 여기에서 추가 세부 정보를 공유할 예정입니다.&nbsp; 오늘 트위터에서 <a href="https://twitter.com/WindowsAzure" target="_blank">@WindowsAzure</a>발표에 대한&rsquo; 피드백을 듣고 싶습니다.</p>
