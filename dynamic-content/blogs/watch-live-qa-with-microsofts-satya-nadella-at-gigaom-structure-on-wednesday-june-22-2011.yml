Slug: watch-live-qa-with-microsofts-satya-nadella-at-gigaom-structure-on-wednesday-june-22-2011
Title: 2011년 6월 22일 수요일, 기가옴 구조에서 Microsoft의 사티아 나델라와 함께 라이브 Q&A 보기
Summary: '&rsquo;Microsoft Server 및 Tools Business의 사장인 Satya Nadella를 듣고 싶다면 클라우드 컴퓨팅 추세와 Microsoft 및 Windows Azure 플랫폼이 고객을 어떻게 돕고 있는지에 대해 이야기하세요...'
Content: '<p>&rsquo;Microsoft Server 및 Tools Business의 사장인 Satya Nadella를 듣고 싶다면 클라우드 컴퓨팅 추세와 Microsoft 및 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼이 고객이 이러한 추세를 실현하도록 돕는 방법에 대해 이야기한 다음, 샌프란시스코의 GigaOm Structure 컨퍼런스에서 Forbes&rsquo; <a target="_blank" href="https://blogs.forbes.com/people/ericsavitz/">Eric Savitz</a>와 함께 하는 나델라스&rsquo;의 라이브 스트림을&amp; 놓치지 마세요.  6월 22일 수요일 오전 11:10, PT. 여기를 클릭하여 Nadellas&rsquo; 프레젠테이션을 라이브로 팔로우할 수 있습니다.</p>  <p>Nadella는 매우 대규모 클라우드 컴퓨팅 비즈니스 운영에 대해 직접 말할 수 있는 극소수의 사용자 중 하나입니다. Bing 및 MSN을 포함하는 Microsofts&rsquo; Online Services 부서의 RD&amp;를 주도한 Nadella는 기술 및 비즈니스 관점에서 클라우드에 대한 실용적이고 심층적인 경험을 보유하고 있습니다. &nbsp;Nadella는 Microsoft의 150억 달러 규모의 서버 및 도구 비즈니스에 대한 전반적인 비즈니스 및 기술 비전, 전략, 운영, 엔지니어링 및 마케팅에 대한 책임을 포함하여 그의 새로운 역할에 이 깊은 지식을 제공합니다. 이 비교할 수 없는 배경과 비전을 통해 Nadella는 클라우드에 대한 고객의 질문에 답변할 수 있는 고유한 자격을 갖추게 됩니다.</p>  <p>Satya Nadella를 만나 클라우드 컴퓨팅 추세 및 기회에 대한 그의 관점을 들을 수 있는 기회를 활용해야 합니다. 라이브 스트림을 보려면 여기를 클릭하십시오.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/21/watch-live-q-amp-a-with-microsoft-s-satya-nadella-at-gigaom-structure-on-wednesday-june-21-2011.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
