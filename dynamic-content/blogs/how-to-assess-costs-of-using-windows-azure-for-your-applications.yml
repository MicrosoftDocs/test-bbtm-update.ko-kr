Title: 애플리케이션에 Windows Azure 사용 비용을 평가하는 방법
Summary: '편집자&rsquo; 주: 오늘&rsquo; 게시물은 고객 경험 팀의 수석 프로그래밍 작가인 시드니 히가(Sidney Higa)에서 제공됩니다. 이 게시물은 평가에 대한 매우 유용한 논문의 개요를 제공합니다...'
Content: '<p><b>편집자&rsquo; 주</b>: 오늘&rsquo; 게시물은 고객 경험 팀의 수석 프로그래밍 작가인 <a href="https://social.msdn.microsoft.com/profile/sidney%20h/" target="_blank">시드니 히가(Sidney Higa</a>)에서 제공됩니다. 이 게시물은 애플리케이션에 Windows Azure를 사용하는 것과 관련된 비용을 평가하는 방법에 대한 매우 유용한 문서의 개요를 제공합니다.</p>  <p>&nbsp;</p>  <p><a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0157gen" target="_blank">Azure를 Windows</a> 새로운 사람이 애플리케이션을 계획하고 개발해 달라고 요청했나요? "물론이죠." 당신은 "문제 없음"이라고 대답합니다. 그리고, 그런데, 당신은 매월, 실행하는 데 드는 비용을 알아낼 수 있습니까? 그 마지막 비트는 특히 WindowsAzure에 익숙하지 않은 사람을 위해, 몇 가지 생각을 할 수 있습니다. 그러나 문제에 접근하는 한 가지 방법은 다음과 같습니다. Azure Cost Assessment를 Windows 좋은 시작점을 제공하는 논문을 만들었습니다. 이미 동일한 상황이 발생한 고객으로부터 수집된 프레임워크 및 지침을 제공합니다.</p>  <p><b>단색 시작점 </b></p>  <p>현재 고객의 경험을 바탕으로 weve&rsquo;는 두 가지 주요 비용 센터인 <a href="https://www.windowsazure.com/en-us/home/features/cloud-services/?WT.mc_id=cmp_pst001_blg_post0157cld" target="_blank">Windows Azure Compute</a> 및 <a href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0157sql" target="_blank">Windows Azure SQL Database</a> 있음을 발견했습니다. 이러한 서비스 중 하나를 사용하는 경우 요금은 하루 24시간, 주 7일 누적됩니다. 따라서 이 전제를 감안할 때 이 논문은 이해하기 쉽고 구현하기 쉬운 5가지 아키텍처를 제공합니다.</p>  <ul>  <li>Storage 있는 표준 확장 가능한 웹 애플리케이션</li>  <li>Windows Azure Storage 및 SQL Database 사용하는 하이브리드 온-프레미스 애플리케이션</li>  <li>백그라운드 처리 애플리케이션</li>  <li>확장 가능한 백그라운드 처리를 사용하는 확장 가능한 웹 애플리케이션</li>  <li>확장 가능한 하이브리드 웹 애플리케이션</li>  </ul>  <p>아키텍처는 온라인 상점 및 카탈로그를 실행하는 기본 시나리오&mdash;에서 사용되는 작업자 역할의 기본 구성을 보여 줍니다. 이러한 아키텍처는 더 복잡한 변형을 수용하기 위해 확장할 수도 있습니다. 요점은 하나를 선택하고 기본 애플리케이션을 만드는 데 필요한 컴퓨팅 역할 수를 계산하기 시작할 수 있다는 것입니다.&nbsp; 필요한 데이터 리소스의 양을 이미 알고 있는 경우 해당 데이터를 모델에 연결할 수도 있습니다.</p>  <p><b>추가 정보</b></p>  <p>기본 아키텍처와 사용자 고유의 구현을 고려할 때 이 문서에서는 계획 및 개발하면서 알아야 할 아이디어, 주의 사항 및 전략을 나열합니다. 예를 들어 <i>용량 계획의</i> 기본 사항에는 작업자 역할의 자동 크기 조정, 낮은 사용량 및 높은 사용 시나리오 테스트, 자동 크기 조정 시 사용할 최소한의 진단 및 추적 카운터 빌드 등 Windows Azure에 고유한 매개 변수가 제공됩니다. 측정할 메트릭이 있는 경우에만 효과적으로 자동 크기를 조정할 수 있습니다.</p>  <p>여기서 기본 정보를 사용하면 어려운 작업처럼 보일 수 있는 것을 더 잘 파악할 수 있습니다. 그리고 우리는 당신이 얼마나 많은 비용을 물었을 때 아스피린에 &ldquo;도달하지 않기&rsquo;를 바랍니다?&rdquo;</p>  <p>여기에서 논문을 확인하십시오.</p>'
