Slug: new-azure-cosmosdb-explorer-now-in-public-preview
Title: '새 Azure #CosmosDB 탐색기가 공개 미리 보기로 제공됩니다.'
Summary: 오늘 많은 사용자가 Azure Portal에서 Cosmos DB에 이미 사용하고 있는 데이터 탐색기의 전체 화면 독립 실행형 웹 기반 버전인 Azure Cosmos DB Explorer를 발표하게 되어 기쁩니다.
Content: >-
  <p>오늘&#39;<a href="https://cosmos.azure.com" target="_blank">Azure Portal에서 이미 Cosmos DB용 데이터 탐색기의</a> 전체 화면 독립 실행형 웹 기반 버전인 Azure Cosmos DB Explorer를 발표하게 되어 기쁩니다.</p>


  <p>Cosmos DB 탐색기를 사용하면 다음을 수행할 수 있습니다.</p>


  <ul>
   <li>쿼리 및 결과에 대한 전체 화면 공간을 활용합니다.</li>
   <li>Azure 구독 또는 포털에 액세스할 필요 없이 연결 문자열을 사용하여 데이터베이스 계정 및 컬렉션에 액세스합니다.</li>
   <li>Azure Portal 액세스 권한이 없는 권한 있는 피어와 쿼리 결과를 공유합니다.</li>
   <li>데스크톱 도구를 로컬로 다운로드하지 않고도 Cosmos DB 데이터로 작업합니다.</li>
  </ul>


  <p>Azure Portal에서 데이터 탐색기 블레이드에서 <strong>전체 화면 열기</strong> 단추를 클릭하여 Cosmos DB 탐색기에서 계정을 열 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee421716-488b-4241-bd1e-062e627de9ad.png"><img alt="cosmos-explorer-portal" border="0" height="421" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/796f72f7-58f0-47c2-a9ce-23bc72208e71.png" style="border: 0px currentcolor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="cosmos-explorer-portal" width="849"></a></p>


  <p>드롭다운 대화 상자에서 계정을 열려는&#39;액세스 유형을 선택하고 <strong>열기</strong>&ldquo;를 클릭하면 읽기 &amp; 쓰기&rdquo;가 기본값입니다. Cosmos DB Explorer 링크를 복사하고 동료와 공유할 수도 있습니다. 예를 들어 Azure Portal에 액세스할 수&#39;없는 팀원과 쿼리의 읽기 전용 결과를 공유하려는 경우를 예로 들어 보겠습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b75bd623-267f-401f-b0a6-2401af7286e0.png"><img alt="image" border="0" height="423" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95de6743-3eaf-4edc-b240-4c75b45c7859.png" style="border: 0px currentcolor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="853"></a></p>


  <p>이러한 방식으로 Cosmos DB 탐색기를 열면 보안상의 이유로 몇 시간 후에 액세스가 만료됩니다. 그 후에는 유효한 Cosmos DB 연결 문자열을 사용하여 계정에 다시 연결해야 합니다.</p>


  <p><a href="https://cosmos.azure.com" target="_blank">Cosmos DB 탐색기를 직접 열고</a> Cosmos DB 계정에 연결 문자열을 제공할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac730c26-f377-42cc-bcf9-a19a69643e7c.png"><img alt="image" border="0" height="419" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff895b90-a916-4730-aab4-4dd574d08258.png" style="border: 0px currentcolor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="852"></a></p>


  <p>&nbsp;</p>


  <p><a href="https://cosmos.azure.com" target="_blank">DB 탐색기를 Cosmos</a> 사용해 보시고 어떻게 생각하시는지 알려주세요! <a href="https://azure.microsoft.com/en-us/try/cosmosdb/" target="_blank">Azure Cosmos DB를 무료로 사용해 볼</a> 수 있으며 Azure 구독도 필요하지 않습니다&rsquo;. 도움이 필요하거나 질문이나 피드백이 있는 경우 문의하세요 <a href="mailto:askcosmosdb@microsoft.com">askcosmosdb@microsoft.com</a>. Twitter<a href="https://twitter.com/AzureCosmosDB" target="_blank">@AzureCosmosDB</a>에서 팔로우하여 최신 Azure <a href="https://twitter.com/search?q=%23cosmosdb" target="_blank">#CosmosDB</a> 뉴스 및 기능을 최신 상태로 유지하세요. Azure Cosmos DB를 사용하여 빌드할 내용을 확인하게 되어 정말 기쁩니다.</p>
