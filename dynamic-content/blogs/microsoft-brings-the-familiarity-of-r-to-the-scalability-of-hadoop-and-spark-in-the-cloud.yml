  <h2>HDInsight용 R 서버는 개방형 표준을 기반으로 합니다.</h2>


  <p>Microsoft R은 오픈 소스 R과 100% 호환되며, 존재하는 모든 라이브러리는 R Server 컨텍스트에서 사용할 수 있습니다. 또한 R 서버는 Hadoop의 기능을 활용하여 기존 R 함수를 여러 노드에 병렬 처리하여 기존 지식 및 코드 투자를 사용할 수 있습니다. 매개 변수가 있는 스윕을 수행하거나 초기 조건이 다른 모델을 시뮬레이션하는 것은 매우 간단합니다. HDInsight의 R Server를 사용하면 원하는 오픈 소스 IDE(예: RStudio)를 사용할 수도 있습니다.</p>


