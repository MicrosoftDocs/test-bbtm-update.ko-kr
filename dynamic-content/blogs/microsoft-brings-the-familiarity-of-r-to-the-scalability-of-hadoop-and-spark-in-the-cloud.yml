Title: Microsoft는 클라우드에서 Hadoop 및 Spark의 확장성에 R의 친숙함을 제공합니다.
Summary: 오늘 Strata + Hadoop World에서 Azure Data Lake의 관리형 Hadoop-as-a-Service 부분인 Azure HDInsight 내에서 R Server의 가용성을 발표했습니다.
Content: >-
  <p>오늘 <a href="https://conferences.oreilly.com/strata/hadoop-big-data-ca">Strata + Hadoop World</a>에서 Azure <a href="https://azure.microsoft.com/en-us/solutions/data-lake/">Data Lake</a>의 관리형 Hadoop-as-a-Service 부분인 Azure <a href="https://azure.microsoft.com/en-us/services/hdinsight/">HDInsight</a> 내에서 R Server의 가용성을 <a href="https://blogs.technet.microsoft.com/machinelearning/2016/03/29/microsoft-makes-big-data-analytics-easier-in-the-cloud/">발표</a>했습니다. 이를 통해 Azure HDInsight는 클라우드에서 Hadoop 및 Spark를 활용하는 가장 포괄적인 ML 알고리즘 및 통계 함수 집합을 제공합니다.</p>


  <p>HDInsight 내에서 R Server를 워크로드로 사용할 수 있게 함으로써 메모리 및 처리 제약 조건을 제거하고 노트북에서 대규모 다중 노드 Hadoop 및 Spark 클러스터로 분석을 확장하여 사용자가 R의 기능을 잠금 해제하는 데 방해가 됩니다. 이를 통해 이전보다 더 큰 데이터 세트에 대한 ML 모델을 학습하고 실행하여 비즈니스에 영향을 주는 보다 정확한 예측을 수행할 수 있습니다.</p>


  <h2>HDInsight의 R Server란?</h2>


  <p>R은 수백만 명의 데이터 과학자가 계산 생물학에서 정량적 마케팅에 이르는 분야에서 가장 어려운 문제를 해결하는 데 도움이 되는 가장 인기 있는 프로그래밍 언어 중 하나입니다. Azure HDInsight용 R Server는 HDInsight에서 만든 Hadoop 및 Spark 클러스터와 통합된 R의 스케일 아웃 구현입니다. Hadoop 및 Spark의 클라우드에서 실행되는 유일한 100% 오픈 소스 R 구현입니다. 이를 통해 Hadoop 및 Spark에 기본 제공되는 확장성 및 안정성을 활용하면서 기계 학습을 위한 R 언어를 숙지할 수 있습니다. 또한 메모리 및 처리 제약 조건을 제거하고 노트북에서 더 강력하고 정확한 모델을 생성하는 대형 다중 테라바이트 파일로 코드를 쉽게 확장합니다.</p>


