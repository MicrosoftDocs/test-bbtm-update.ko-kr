  <h2>어떻게 시작하나요?</h2>


  <p>시작하려면 고객에게 Azure 구독 또는 Azure 무료 평가판이 있어야 합니다. 이를 통해 HDInsight용 R Server 클러스터를 몇 분 안에 가동 및 실행할 수 있습니다.</p>


