Summary: '이 프리미엄 인코더는 브로드캐스트 산업/전문 미디어 트랜스코드에 적합한 뛰어난 품질과 유연성을 제공합니다. '
Content: >-
  비디오 인코딩은 복잡하고 복잡한 공간이 될 수 있습니다. 주로 브로드캐스트 스튜디오 또는 영화 산업에서 사용되는 형식을 트랜스코딩하는 방법을 묻는 고객의 요청을 받는 경우가 많습니다. 이러한 형식과 함께 필요한 인코딩 단계를 결정하기 위해 사용자 지정 논리가 필요한 비디오를 처리하기 위한 복잡한 '레시피'도 있습니다.


  이번 주에는 경험이 많은 고객이 이러한 워크플로 문제를 해결할 수 있는 새로운 기술을 Microsoft Azure Media Services 도입하게 되어 기쁩니다. 이 프리미엄 인코더는 브로드캐스트 산업/전문 미디어 트랜스코드에 적합한 뛰어난 품질과 유연성을 제공합니다. 여기에는 MXF와 같은 다양한 입력 및 출력 파일 형식에 적응할 수 있는 자동화된 의사 결정 논리, DNxHD와 같은 추가 입력 및 출력 코덱 지원, AVC에서 최대 4K의 높은 출력 해상도 지원, 선택 자막 지원 등이 포함됩니다.


  이 블로그에서는 프리미엄 인코더의 새로운 기능에 대한 개요를 제공합니다. 가격 책정에 대한 자세한 내용을 보려면 <a href="https://azure.microsoft.com/en-us/pricing/details/media-services/">여기</a>를 클릭하고 Azure Media Services" href="https://go.microsoft.com/fwlink/?LinkId=528391" target="_blank"> 인코딩 센터를</a> 방문하여 <a title="이 인코더를 사용하는 방법에 대한 자세한 내용을 확인하세요.

  <h1>Premium 인코더의 기능</h1>

  다음 섹션에서는 새 인코더에 대한 몇 가지 주요 사항을 공유합니다.

  <h2>자동 Decision-Making 논리</h2>

  "Azure Media Encoder"는 데스크톱 인코더(식 인코더 4)를 기반으로 합니다.이 애플리케이션에서는 각 미디어 파일을 수동으로 선택하고 가져오고 파일을 검사한 후 인코딩 설정을 선택해야 했습니다. 1080p 대 720p 대 SD 또는 5.1 오디오 대 스테레오 오디오 등 입력 비디오 파일의 속성이 무엇인지 먼저 확인할 시간이 있는 경우 작동합니다. 모든 원본, 1080p 또는 720p 또는 SD에 대해 작동하는 인코딩 사전 설정을 정의하는 방법을 많은 고객에게 요청했으며 출력이 입력(크기 또는 비디오 해상도)보다 크지 않은지 확인합니다. 즉, 미리 설정된 인코더에 SD 원본을 보내는 경우 출력 적응 스트림은 SD 해상도를 최대한 활용합니다. 그렇지 않으면 동일한 사전 설정이 있는 720p 원본으로 보내는 경우 출력 스트림은 최대 720p이지만 HD 계층에 대한 비트 전송률이 더 높습니다.


  프리미엄 인코더를 사용하면 이러한 의사 결정 논리를 사용하도록 지시할 수 있습니다. 즉, 워크플로라고 하는 인코딩 사전 설정을 나타내는 아래 다이어그램을 참조하세요.<img style="float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; padding-right: 0px; border: 0px;" title="DecisionLogic" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/DecisionLogic.png" alt="DecisionLogic" width="517" height="409" border="0" />


  "Azure Media Encoder"를 사용하여 몇 가지 기본 구성 또는 인코딩 설정을 제공했습니다. 마찬가지로 이 인코더의 경우 가장 일반적으로 사용되는 시나리오에 대한 인코더 구성을 제공합니다. 프리미엄 인코더에 대한 인코딩 구성을 워크플로라고 합니다. 가장 일반적으로 사용되는 시나리오에 대한 몇 가지 기본 워크플로가 제공되지만 워크플로 디자이너 도구를 사용하여 사용자 지정 워크플로를 만들 수 있습니다(아래 세부 정보).

  <h2>추가 형식 및 코덱 지원</h2>

  프리미엄 인코더를 사용하면 TV 방송 업계에서 널리 사용되는 추가 형식 및 코덱에 대한 지원을 받을 수 있습니다. DNxHD, DVCPro/DVCProHD, JPEG2000 등과 같은 코덱인 MXF 파일을 가져오거나 내보낼 수 있습니다. 자세한 내용을 알아보려면 Azure Media Services" href="https://go.microsoft.com/fwlink/?LinkId=528391" target="_blank"> 문서 센터를 </a>사용하여 인코딩을 방문<a title="하세요.

  <h2>선택 캡션 지원</h2>

  이 초기 릴리스에서 프리미엄 인코더는 원본 또는 입력 미디어 파일에 인터리빙될 때 선택 자막을 지원합니다. 기본적으로 CEA-608/CEA-708은 사용자 데이터(H.264 기본 스트림의 SEI 메시지, ATSC/53, SCTE20)로 전달되거나 MXF/GXF 파일의 보조 데이터로 전달됩니다. 그러면 인코더가 캡션 데이터를 출력 비디오 파일에 전달하거나 데이터를 사이드카 파일에 저장할 수 있습니다.

  <h2>오디오 및 비디오 처리 기능</h2>

  여기에 깊이 설명하기 위해 프리미엄 인코더에 내장 된 너무 많은 장난감이 있습니다. 내 즐겨찾기 중 일부를 호출합니다.

  <ul>
   <li>역 텔레신을 사용한 브로드캐스트 품질 인터레이싱 – 예를 들어 입력에 2:2, 3:2, 2:3:3:2, 2:2:2:4, 3:2:3:2, 5:5, 6:4, 8:7 등의 주기가 있는지 여부를 감지할 수 있습니다.</li>
   <li>대화 인텔리전스™를 사용하여 Dolby® Professional 소리 수정 - 자세한 내용은 <a href="https://www.dolby.com/us/en/technologies/dolby-professional-loudness-solutions.pdf">이</a> 정보를 참조하세요.</li>
   <li>현재 그림 영역만 코드 변환되도록 검은색 테두리(필러박스/레터박스)를 검색하고 제거하는 기능입니다. 필요한 경우 검은색 테두리를 삽입할 수도 있습니다.</li>
   <li>그래픽 및 시간 코드를 포함하여 비디오에 오버레이를 추가하는 기능</li>
   <li>여러 언어 오디오 트랙이 있는 원본에 대한 지원</li>
  </ul>

