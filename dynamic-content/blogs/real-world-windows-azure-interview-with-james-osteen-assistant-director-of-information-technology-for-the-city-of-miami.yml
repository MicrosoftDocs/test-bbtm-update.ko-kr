Summary: "                As part of the Real World Windows Azure series, we talked to James Osteen, Assistant Director of Information Technology for the City of Miami, about using the Windows Azure platform…"
Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml"><link rel="Edit-Time-Data" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_editdata.mso">  <style>    </style>Real World Windows Azure 시리즈의 일환으로 마이애미 시의 정보 기술 담당 부국장인 James Osteen과 Windows Azure 플랫폼을 사용하여 도시의 311 시민 응답 애플리케이션과 azure에서 제공하는 Windows 이점을 제공하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다.   <p><b>MSDN: 마이애미 시와 IT가 관리하는 역할에 대해 알려주세요.</b></p>  <p><b>Osteen:</b> 마이애미시는 플로리다 남동부에 있으며 425,000명 이상의 시민에게 서비스를 제공합니다. 80명의 직원으로 구성된 팀을 통해 IT 부서는 기존 서비스를 개선하고 마이애미 거주자에게 새로운 서비스를 제공하기 위해 지속적으로 노력하기 때문에 중요한 역할을 합니다.</p>  <p><b>MSDN: Windows Azure를 구현하기 전에 마이애미시가 직면한 가장 큰 과제는 무엇이었나요?</b></p>  <p><b>Osteen:</b> 우리가 개발하고 싶었던 311 애플리케이션은 주민들에게 중요한 컴퓨팅 리소스가 필요한 매핑 기술을 사용하는 비인증 인시던트 제출 및 추적 기능을 제공합니다. 아쉽게도 서버 하드웨어에 대한 5년 조달 주기를 포함하여 예산과 리소스가 제한되어 있습니다. 어떤 리소스를 가지고 있는지 최대화할 수 있는 비용 효과적이고 확장 가능한 솔루션이 필요했습니다.</p>  <p><b>MSDN: 제한된 리소스를 최대화하기 위해 Windows Azure로 빌드한 솔루션을 설명할 수 있나요?</b></p>  <p><b>Osteen:</b> 이번 달에는 311 애플리케이션을 출시합니다. Windows Azure Storage 서비스 및 엔터프라이즈용 Bing 맵과 통합되고 Microsoft Silverlight 3.0 브라우저 플러그 인을 기반으로 하는 인터페이스가 있는 Windows Azure용으로 빌드된 기존 제품인 MapDotNet UX를 사용하고 있습니다. 이를 통해 주민들이 특정 지역에서 존재하지 않는 서비스 요청을 추적하고 다른 공개 요청을 볼 수 있도록 하는 데 필요한 강력한 매핑 기술을 제공합니다. Blob Storage 사용하여 이전에 셰이프 파일 및 KML 형식으로 사용했던 공간 데이터를 저장합니다. <br></p>  <p>&nbsp;</p>  <p><b>그림 1:</b> 마이애미 311은 Windows Azure의 Application-Built, 마이애미 311 애플리케이션을 통해 시민들은 비상 사태를 보고하고 추적할 수 있습니다.</p>  <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>Osteen:</b> Windows Azure는 시민을 위한 새로운 서비스를 개발하는 방법을 근본적으로 재구성할 것입니다. 예를 들어 개발 패브릭을 사용하면 개발자가 배포하기 전에 로컬 컴퓨터에서 애플리케이션을 실행하고 테스트할 수 있으므로 새 애플리케이션 또는 업데이트를 배포하기 전에 여러 테스트, 디버깅 및 프로덕션 환경을 사용할 필요가 없습니다. 즉, 새로운 기능 또는 애플리케이션을 사용하여 시장에 출시할 수 있는 속도를 크게 높일 것입니다. Windows Azure는 마이애미시의 미래입니다.</p>  <p><b>MSDN: Windows Azure를 구현한 이후 마이애미 시에서 얻을 수 있는 주요 이점은 무엇인가요?</b></p>  <p><b>Osteen:</b> &nbsp; 빠른 개발 외에도 비용을 절감할 수 있습니다. Windows Azure를 사용하면 서버 요구 사항을 5년 전에 예측하려고 하지 않고도 수요에 따라 수평 및 수직으로 매우 빠르게 확장할 수 있습니다. 또한 Microsoft에서 호스팅하는 데이터 센터에 의존하여 허리케인이 발생하기 쉬운 지역에서 중요한 재해 복구 전략을 개선했습니다. </p>  <p>에서 전체 이야기를 읽어보세요.<a href="" target="_blank" mce_href="">&nbsp; </a> <br></p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보고 다음을 방문하세요. <a href="https://azure.microsoft.com/evidence" target="_blank" mce_href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a></p>'
