Title: 5G의 의료
Summary: 오늘날 많은 의료 계산 워크로드는 대기 시간이 짧거나 대역폭이 낮거나 무선 전원 요구 사항 및 제한된 배터리로 인해 여전히 관리 지점 또는 그 근처에 존재합니다...
Content: >-
  <p>오늘날 많은 의료 계산 워크로드는 대기 시간이 짧거나 대역폭이 낮거나 무선 전원 요구 사항 및 제한된 배터리 기능으로 인해 여전히 관리 지점 또는 그 근처에 존재합니다. 셀당 연결 수에 대한 제한 사항도 향후 IoT(사물 인터넷)의 성장을 저해할 태세입니다.</p>


  <p>4G LTE에는 50~100ms의 일반적인 대기 시간, 50Mbps 미만의 대역폭 및 셀당 수천 개의 연결 범위(최대)가 있습니다. 이로 인해 사용자는 고가의 강력한 하드웨어를 공동 배치하거나 필요에 가깝게 배치하고 수명 동안 해당 하드웨어를 보호하고 유지 관리하기 위해 자본을 구매해야 했습니다. IoT 및 웨어러블의 경우 이러한 제한으로 인해 특정 사용 사례 또는 기능이 크게 제한되었습니다.</p>


  <p>5G의 대기 시간은 1ms 미만, 대역폭은 최대 10Gbps, 제곱 KM당 최대 백만 개의 연결입니다. 이것은 헬스케어에 있는 많은 새로운 혁신을 위한 도로를 포장할 것입니다. 나는 아래의 몇 가지를 논의.</p>


  <h2>클라우드의 의료 AR/VR</h2>


  <p>오늘날 Microsoft HoloLens <a href="https://customers.microsoft.com/en-us/story/cae-healthcare-hololens-en?WT.mc_id=5g-acomblog-dahouldi">의료 분야에서 MR(혼합 현실)를</a> 가능하게 합니다. 의료 시장의 AR(증강 현실), VR(가상 현실)은 최근 2017년에 미화 7억 6,900만 달러로 <a href="https://www.prnewswire.com/news-releases/global-augmented-and-virtual-reality-in-healthcare-market-2017-2023-with-google-microsoft-daqri-psious-mindmaze-firsthand-technology-medical-realities-atheer-augmedix-and-oculus-vr-dominating-300591864.html">평가</a> 되었으며, 2023년까지 4억 9,980만 달러에 이를 것으로 예상되며, 이는 예측 기간 동안 36.6%의 CAGR을 나타냅니다. 5G 대기 시간은 충분히 낮으며, AR/VR/MR와 관련된 계산 워크로드가 클라우드에서 실행되어 5G를 통해 환자 또는 의료 종사자 헤드셋으로 전달될 수 있을 만큼 대역폭이 충분히 높습니다. 여기에는 모델을 생성하는 워크로드(예: 해당 환자의 이미지를 사용하여 만든 특정 환자에 대한 VR 모델)와 모델을 사용자에게 표시하고 사용자가 실시간으로 모델을 탐색하고 상호 작용할 수 있도록 하는 워크로드가 포함될 수 있습니다. 클라우드에서 이러한 기술을 사용하도록 설정하면 AR/VR/MR에 사용자 하드웨어에 대한 자본 지출이 줄어듭니다. 사용자가 요구하는 유일한 하드웨어는 헤드셋 디스플레이 및 오디오를 구동하는 "씬 클라이언트"와 5G 라디오입니다. 이것은 환자 참여와 교육에서 의료 노동자 훈련, 외과 계획 및 시뮬레이션, PTSD에 대한 치료, 그리고 많은 다른 사람에 이르기까지 의료를 개선 할 것을 약속하는 수많은 사용 사례에 대해 AR / VR / MR을 경제적으로 실현 가능하게 할 것입니다.</p><p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7dff2a25-6bbd-463e-955f-abcc66618ffd.png"><img width="1920" height="1080" title="MSHoloLens_CommercialPillar_Healthcare_00861_1920x1080_RGB" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" alt="MSHoloLens_CommercialPillar_Healthcare_00861_1920x1080_RGB" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9844cca6-e8fc-4a2e-8a29-8a322f20d95a.png" border="0"></a></p>


  <h2>IoMT(의료 사물 인터넷)는 클라우드에서 의료 분석/AI/ML 지원합니다.</h2>


  <p><a href="https://www.prnewswire.com/news-releases/internet-of-medical-things-forecast-to-2021-300474906.html">2017년 의료 시장 조사에 따르면 2015</a> 년에 45억 개의 IoMT 디바이스가 존재했으며, 전 세계 IoT 디바이스의 30.3%를 차지하고 있습니다. 이 수는 2020년까지 20~300억 개의 IoMT 디바이스로 증가할 것으로 예상됩니다! 여기에는 환자 웨어러블뿐만 아니라 의료 환경 및 환자의 가정에서 IoMT 장치가 포함됩니다. 대부분의 경우 IoMT 디바이스는 제곱 KM당 수백만 개의 연결을 지원할 수 있는 5G를 통해 클라우드에 연결됩니다. 또한 5G를 통해 IoMT 디바이스가 낮은 대역폭으로 연결할 수 있으며, 저전력 옵션을 사용하면 이러한 디바이스에 더 오래 지속되는 배터리가 있는 저전력 라디오를 포함할 수 있습니다. 따라서 5G는 환자 주위와 환자에서 IoMT 디바이스의 확산을 가능하게 하는 동시에 고급 분석, 인공 지능 및 기계 학습에 사용할 수 있는 데이터를 크게 늘릴 것입니다. 차례로, 그 프로세스는 헬스케어 노동자에게 실시간으로 새로운 통찰력을 전달할 것입니다, 향상된 헬스케어 및 참을성 있는 결과를 전달하기 위하여 그(것)들을 힘을 실어줍니다. <a href="https://azure.microsoft.com/blog/introducing-microsoft-azure-sphere-secure-and-power-the-intelligent-edge/?WT.mc_id=5g-acomblog-dahouldi">Microsoft Azure Sphere는 이러한</a> 솔루션을 IoMT 디바이스에서 클라우드로 엔드투엔드로 보호합니다.</p>


  <h2>의료를 위한 자율 주행</h2>


  <p>매년 360만 명의 미국 환자가 신뢰할 수 있는 교통편 부족으로 인해 의사 약속을 놓치고 있으며, 그 결과 30%의 "노쇼" 비율이 발생합니다. <a href="https://www.uber.com/newsroom/uber-health/">Uber Health</a> 및 <a href="https://blog.lyft.com/posts/2018/3/2/revolutionizing-patient-transportation-with-lyft-concierge-api">Lyft 안내자</a> 이미 교통을 장벽으로 제거하여 의료 조직이 환자에게 편리한 교통 옵션을 제공할 수 있도록 합니다. 이것은 닥터 약속에 출석을 향상하고, 그로 인하여 헬스케어. 자율 주행은 이러한 운송 비용을 더욱 줄이고 운송 중 환자 안전을 향상시킬 것입니다. 5G는 최적의 라우팅, 유지 관리, 환자 참여/엔터테인먼트 및 통신과 같은 자율 주행을 지원하는 계산 워크로드를 가능하게 합니다. 5G는 또한 다른 사람들이 클라우드로 이동하는 것을 용이하게 하여 자율 주행 비용을 더욱 줄이고 궁극적으로 의료 비용을 줄이는 데 도움이 될 것입니다.</p>


  <p>이는 5G가 클라우드에서 제공할 수 있게 해주는 워크로드 중 몇 가지에 불과하며, 의료 비용을 절감하고 치료 품질 및 환자 결과를 개선하는 데 도움이 됩니다. 5G가 더 광범위하게 사용 가능해지고 새로운 유형의 저렴하고 확장 가능한 클라우드 기반 계산 워크로드가 가능해짐에 따라 많은 새로운 의료 사용 사례가 나타날 것입니다.</p>


  <h2>2018년 5G 출시!</h2>


  <p>모든 주요 무선 공급자는 5G 출시를 위해 노력하고 있습니다. <a href="https://www.youtube.com/watch?v=lYAufhIgkpI">Verizon</a> 은 2018년 4분기부터 새크라멘토와 로스앤젤레스를 포함한 미국의 여러 도시에서 5G를 제공할 계획입니다!</p>


  <h2>IT/클라우드 계획에 5G를 고려하고 있나요?</h2>


  <p>의료가 향후 3~5년 동안 IT를 계획함에 따라 이 블로그에 설명된 사용 사례와 더 많은 사용 사례 모두에 대해 워크로드를 클라우드로 이동할 수 있는 새로운 기회를 열어주기 때문에 5G를 고려해야 합니다.</p>


  <p>이 <a href="https://blogs.microsoft.com/blog/2018/02/28/microsofts-focus-transforming-healthcare-intelligent-health-ai-cloud/?WT.mc_id=5g-acomblog-dahouldi">블로그</a> 를 읽어보면 의료 조직이 Azure 지능형, 신뢰할 수 있는 보안 상태 클라우드 플랫폼을 사용하여 의료 조직이 비즈니스를 혁신하고 환자의 건강 결과를 최적화할 수 있는 방법에 대해 자세히 알아보는 것이 좋습니다. Microsoft가 의료 비용을 줄이고 환자 결과를 개선하기 위해 의료 종사자를 강화하는 방법에 대한 자세한 내용은 <a href="https://enterprise.microsoft.com/en-us/industries/health/?WT.mc_id=5g-acomblog-dahouldi">Microsoft Health 솔루션을</a> 참조하세요. 의료 조직이 의료 비용을 절감하고, 환자 및 임상의 경험을 개선하고, 환자 결과를 개선하기 위해 비즈니스를 혁신할 수 있도록 하는 방법에 대한 자세한 내용은 <a href="https://azure.microsoft.com/industries/healthcare/?WT.mc_id=5g-acomblog-dahouldi">Azure for Health</a> 를 참조하세요.</p>


  <p>나는 소셜 미디어에 새로운 발전에 대해 정기적으로 게시합니다. 당신이 나를 따르고 싶은 경우에 당신은 <a href="https://www.linkedin.com/in/davidhoulding/">링크드 인</a> 과 <a href="https://twitter.com/davidhoulding">트위터에</a> 저를 찾을 수 있습니다. 의료 분야의 5G 및 클라우드 컴퓨팅에서 볼 수 있는 다른 기회와 과제는 무엇인가요? 여러분의 피드백과 질문을 환영합니다.</p>
