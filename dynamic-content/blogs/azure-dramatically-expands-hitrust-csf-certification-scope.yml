Title: Azure, Health Information Trust Alliance Common Security Framework의 인증 범위 확장
Summary: HITRUST(Azure Health Information Trust Alliance) CSF(Common Security Framework) 인증이 HITRUST에 의해 갱신되었을 뿐만 아니라 인증 범위가 작년보다 250% 이상 확대되었음을 알려드립니다! HITRUST CSF 인증은 의료 업계에서 가장 널리 인정받는 보안 인증입니다.
Content: >-
  <p>Im&rsquo;은 Azure HITRUST CSF 인증이 HITRUST&reg; 에 의해 갱신되었을 뿐만 아니라 인증 범위가 작년보다 250% 이상 확장되었다고 발표했습니다. HITRUST CSF 인증은 의료 업계에서 가장 널리 인정받는 보안 인증입니다. HITRUST CSF는 HIPAA, NIST(National Institute of Standards and Technology), 정보 서비스 Office 같은 기술 및 프로세스 요소를 포함하는 복잡한 규정 준수 요구 사항을 위한 프레임워크를 제공하여 HIPAA(Health Insurance Portability and Accountability Act) 및 HIPAA(Health Information Technology for Economic and Clinical Health) Act를 기반으로 합니다.  (ISO) 및 COBIT(정보 및 관련 기술에 대한 제어 목표)는 PHI(보호된 상태 정보)를 보호하기 위한 제어가 이루어지도록 합니다.<br>

  &nbsp;&nbsp;&nbsp;<br>

  상태 고객은 Azure에서 빌드할 때 자체 인증 프로세스의 일부로 HITRUST CSF 인증을 추가로 활용할 수 있습니다. 상태 데이터를 관리하는 고객의 채택 및 사용률을 가속화하기 위해 최근에 HIPAA/HITRUST 솔루션 빌드를 위한 <a href="https://docs.microsoft.com/en-us/azure/security/blueprints/azure-health">도구와 지침을</a> 제공하는 Azure 보안 및 규정 준수 청사진인 HIPAA/HITRUST Health Data and AI도 출시했습니다.</p>


  <p>우리의 크게 확장된 HITRUST CSF 평가는 정보를 보호하고 고객과 그들이 봉사하는 회원의 신뢰를 유지하려는 우리의 노력의 또 다른 표시입니다.<br>

  &nbsp;&nbsp;<br>

  &ldquo;HITRUST는 중요한 정보에 액세스하거나 클라우드 환경에 저장할 때 적절한 정보 보호 요구 사항을 충족할 수 있도록 업계와 협력하고 있습니다. HITRUST CSF 인증 상태를 얻는 데 필요한 조치를 취함으로써 Microsoft Azure 사람들이 정보를 안전하게&rdquo; 지키기 위해 의지할 수 있는 조직으로 구별됩니다.</p>


  <p><a href="https://aka.ms/AzureHiTrustLetterofCertification" target="_blank">공식 인증서</a>에 대해 자세히 알아보세요.</p>


  <p><a href="https://www.microsoft.com/en-us/trustcenter/compliance/hipaa">또한 HIPAA</a> 및 <a href="https://www.microsoft.com/en-us/trustcenter/Compliance/HITRUST">HITRUST</a>를 준수하는 보안 센터 및 모든 Microsoft 제품에 대해 자세히 알아볼 수 있습니다.</p>


