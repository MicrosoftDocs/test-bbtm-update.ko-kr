Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricks</a> 는 빠르고 쉽고 협업적인 Apache Spark&trade; 기반 분석 플랫폼을 제공하여 업계 최고의 <a href="https://azure.microsoft.com/en-us/support/legal/sla/databricks/v1_0/" target="_blank">SLA</a>가 뒷받침하는 빅 데이터 및 AI 솔루션을 빌드하는 프로세스를 가속화하고 간소화합니다.</p>


  <p>Azure Databricks를 사용하면 고객은 몇 분 안에 최적화된 Apache Spark 환경을 설정할 수 있습니다. 데이터 과학자와 데이터 엔지니어는 선택한 언어 및 도구를 사용하여 대화형 작업 영역을 사용하여 공동 작업할 수 있습니다. Azure Active Directory(Azure AD) 및 기타 Azure 서비스와의 네이티브 통합을 통해 고객은 엔드 투 엔드 최신 데이터 웨어하우스, 기계 학습 및 실시간 분석 솔루션을 빌드할 수 있습니다.</p>


  <p>우리는 Azure Databricks의 엄청난 채택을 보았고, 오늘 우리는 우리가 시장에 가져오는 새로운 기능을 발표하게되어 기쁩니다.</p>


  <h2>Data Engineering Light의 일반 공급</h2>


  <p>이제 고객은 관리형 Apache Spark에서 일괄 처리 애플리케이션을 실행할 수 있도록 하는 Data Engineering Light라는 새로운 저가 워크로드로 Azure Databricks를 시작할 수 있습니다. 데이터 엔지니어링 및 데이터 분석 워크로드에서 제공하는 성능, 자동 크기 조정 및 기타 이점이 필요하지 않은 간단하고 중요하지 않은&rsquo; 워크로드를 위한 것입니다. <a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">이 새 워크로드를 시작합니다</a>.</p>


  <p>또한 표준 및 Premium SKU에서 데이터 엔지니어링 워크로드의 가격을 인하했습니다. 이제 두 SKU를 최대 25% 저렴한 비용으로 사용할 수 있습니다. Azure Databricks SKU에 대한 새 가격을 확인하려면 <a href="https://azure.microsoft.com/en-us/pricing/details/databricks/" target="_blank">가격 책정 페이지를 방문하세요</a>.</p>


  <h2>관리되는 MLflow 미리 보기</h2>


  <p>MLflow는 기계 학습 수명 주기를 관리하기 위한 오픈 소스 프레임워크입니다. 관리되는 MLflow를 사용하면 고객은 Azure Databricks 환경에서 기본적으로 액세스하고 인증을 위해 Azure Active Directory 활용할 수 있습니다. Azure Databricks 고객은 관리되는 MLflow를 사용하여 다음을 수행할 수 있습니다.</p>


  <ul>
   <li>매개 변수, 결과, 코드 및 데이터를 기본적으로 호스트된 MLflow 추적 서버에 자동으로 기록하여 실험을 추적합니다. 이제 실행은 Azure Databricks 내에서 실험으로 구성될 수 있으며, Azure Databricks Notebook 내에서 결과를 쿼리하여 가장 성능이 뛰어난 모델을 식별할 수 있습니다.</li>
   <li>기계 학습 코드 및 종속성을 재현 가능한 프로젝트 형식으로 로컬로 패키저하고 Databricks 클러스터에서 원격으로 실행합니다.</li>
   <li>모델을 프로덕션 환경에 신속하게 배포합니다.</li>
  </ul>


  <p><a href="https://docs.azuredatabricks.net/applications/mlflow/index.html#" target="_blank">관리되는 MLFlow</a>에 대해 자세히 알아봅니다.</p>


  <h2>Azure Machine Learning 및 Azure Databricks를 사용하여 Azure에서 기계 학습</h2>


  <p>2018년 12월 Azure Machine Learning 서비스(AML)의 일반 공급과 Azure Databricks와의 통합 이후 빅 데이터에 대한 기계 학습을 가속화하기 위해 이 조합을 사용하는 고객으로부터 압도적으로 긍정적인 피드백을 받았습니다. Azure Machine Learning 다음을 통해 Azure Databricks 환경을 보완합니다.</p>


  <ul>
   <li>모든 기술 수준의 데이터 과학자가 적합한 알고리즘 및 하이퍼 매개 변수를 더 빠르게 식별할 수 있도록 하는 고급 자동화된 기계 학습 기능의 잠금을 해제합니다.</li>
   <li>기계 학습 모델의 간소화된 관리, 모니터링 및 업데이트를 위해 기계 학습에 DevOps 사용하도록 설정합니다.</li>
   <li>클라우드 및 에지에서 모델 배포</li>
   <li>조직 전체에서 생성되는 실험, 기계 학습 파이프라인 및 모델에 대한 중앙 레지스트리를 제공합니다.</li>
  </ul>


  <p>Azure Databricks와 Azure Machine Learning 조합하면 Azure가 기계 학습에 가장 적합한 클라우드가 됩니다. 고객은 최적화된 자동 크기 조정 Apache Spark 기반 환경,&nbsp; 공동 작업 영역, 자동화된 기계 학습 및 엔드 투 엔드 Machine Learning 수명 주기 관리를 활용합니다.</p>


