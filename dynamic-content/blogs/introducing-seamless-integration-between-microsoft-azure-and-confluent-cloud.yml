Title: Microsoft Azure 및 Confluent Cloud 간의 원활한 통합 소개
Summary: 고객은 클라우드 디자인 패턴과 이벤트 스트리밍이 성공에 중요한 역할을 하면서 점점 더 디지털 환경에서 경쟁력을 유지하기 위해 빠른 변화를 겪고 있습니다.
Content: >
  <h2>실시간 스트리밍은 디지털 트랜스포메이션을 위한 비즈니스 필수 요소입니다.</h2>


  <p>고객은 클라우드 디자인 패턴과 이벤트 스트리밍이 성공에 중요한 역할을 하면서 점점 더 디지털 환경에서 경쟁력을 유지하기 위해 빠른 변화를 겪고 있습니다. 실시간 이벤트 스트리밍 및 데이터 처리에 따라 비즈니스 혁신을 주도하기 위해 데이터 리포지토리에 저장된 기록 데이터와 실시간 결과를 단순화, 자동화 및 결합할 수 있습니다. 클라우드 컴퓨팅, 인공 지능, 유비쿼터스 모바일 디바이스 및 IoT와 같은 주요 추세는 고객이 데이터 플랫폼을 현대화하고 운영 복잡성을 완화하는 완전 관리형 제품을 수용하도록 이끄는 데이터의 폭발을 일으켰습니다.</p>


  <p>Azure 클라우드 플랫폼은 이와 관련하여 다양한 기능과 서비스를 제공하지만 항상 더 많은 선택, 사용 편의성 및 즐거운 환경을 제공하는 방법을 찾고 있습니다. 이벤트 스트리밍을 위해 관리되는 Apache Kafka 서비스의 인기 공급자인 Confluent와의 협업을 발표합니다. 이 서비스를 사용하면 Azure Portal, CLI(명령줄 인터페이스) 및 SDK(소프트웨어 개발 키트)와 같은 Azure 클라이언트 인터페이스를 사용하여 Confluent Cloud 리소스를 프로비전할 수 있습니다. 다른 통합 지점에는 azure를 통한 Azure Active Directory 및 통합 청구를 사용하는 Single Sign-On이 포함됩니다. Confluent Cloud 서비스 사용에 대한 기존 Azure 약정을 축소하는 옵션이 있습니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;실시간 애플리케이션의 긴급성은 기하급수적으로 증가하고 있으며, 더 많은 비즈니스가 디지털 서비스를 혁신함에 따라 계속 가속화될 것입니다. 이벤트 스트리밍은 조직 전체에서 실시간 이벤트를 사용하여 최신 애플리케이션을 지원합니다. Microsoft와 협업하여 기업이 Azure 플랫폼에서 원활하게 사용할 수 있는 Confluent Cloud를 사용하여 빠른 수요를 앞지를 수 있도록 도와드립니다. 이제 Apache Kafka를 활용하는 이벤트 기반 애플리케이션을 그 어느 때보다 빠르고 쉽게 빌드할 수 있습니다.&rdquo; - </em> 제이 크렙스, 공동 설립자이자 CEO, Confluent.</p>

  </blockquote>


  <h2>Azure 에코시스템 내에서 Confluent Cloud 리소스를 신속하게 프로비전</h2>


  <p>Confluents&rsquo; Kafka 서비스와 같은 타사 관리형 제품을 사용하려는 Azure 고객은 Azure 및 타사 관리형 제품에서 리소스 및 사용자를 별도로 만들고 관리하는 것과 같은 다양한 워크플로를 사용하는 데 어려움을 겪습니다. 이 프로세스는 복잡하고 시간이 많이 걸릴 수 있습니다. 이러한 고객은 통합 워크플로의 일부로 Confluent Cloud 리소스를 Azure 리소스와 함께 프로비전하고 관리해야 합니다.</p>


  <p>Confluent와 Microsoft는 함께 협력하여 Azure와 Confluent Cloud 간의 새로운 통합 기능을 구축하여 고객의&rsquo; 여정을 더 간단하고 안전하며 원활하게 만들어 줍니다. 이 서비스는 이제 Azure Marketplace를 통해 <a href="https://ms.portal.azure.com/#create/confluentinc.confluent-cloud-azure-prod/preview" target="_blank"><b>Confluent Cloud의 Apache Kafka</b></a> 로 사용할 수 있습니다.</p>


  <h2>Azure와 Confluent Cloud 간의 통합된 간소화된 환경</h2>


  <p>새 통합을 통해 포털, 명령줄 인터페이스 및 Azure SDK와 같은 Azure 클라이언트 인터페이스에서 Confluent 조직을 만들고 관리할 수 있습니다. 이제 기존 Azure Active Directory ID를 활용하여 Azure에서 Confluent Cloud로 직접 SSO(Single Sign-On)를 수행할 수 있습니다. Confluent Cloud 사용량은 기존 Azure 커밋을 축소하는 옵션을 사용하여 월별 Azure 청구서의 일부로 송장을 작성할 수 있습니다. 추가 청구서 또는 조달 단계는 필요하지 않습니다. Confluent Cloud 조직은 나머지 Azure 리소스를 사용하여 추적하고 관리할 수 있습니다.</p>


  <p>Confluent는 여전히 환경, 클러스터, 토픽, API 키 및 관리형 커넥터와 함께 제공되는 Azure에서 호스트되는 SaaS 애플리케이션을 실행하고 지원합니다. 이 통합은 Azures&rsquo; 글로벌 존재, 유연성, 보안 및 Confluents&rsquo; 관리형 Kafka 기능과 호환성을 결합하여 엔터프라이즈 고객을 위한 원활한 환경을 만듭니다.</p>


  <p>관련 개발 노력 및 유지 관리로 인해 조직 전체의 다양한 시스템에서 데이터를 수동으로 연결하는 것이 빠르게 어려울 수 있습니다. Confluent Cloud를 사용하면 Azure <a href="https://docs.confluent.io/cloud/current/connectors/cc-azure-functions-sink.html" target="_blank">Functions</a>, Azure <a href="https://docs.confluent.io/cloud/current/connectors/cc-azure-blob-sink.html" target="_blank">Blob</a> Storage, Azure <a href="https://docs.confluent.io/cloud/current/connectors/cc-azure-event-hubs-source.html" target="_blank">Event Hubs</a>,&nbsp; Azure <a href="https://docs.confluent.io/5.5.0/cloud/connectors/cc-azure-datalakeGen2-storage-sink.html" target="_blank">Data Lake Storage Gen2</a> 및 Microsoft SQL Server 포함하여 인기 있는 Azure 및 <a href="https://docs.confluent.io/cloud/current/connectors/cc-microsoft-sql-server-source.html" target="_blank">Microsoft 서비스</a> 위해 빌드된 완전 관리형 커넥터를 활용할 수 있습니다.</p>


