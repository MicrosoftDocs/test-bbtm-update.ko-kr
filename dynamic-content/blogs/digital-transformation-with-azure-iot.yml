Title: Contoso 제조 및 Azure IoT 갖춘 디지털 변환 경험
Summary: Azure IoT 서비스 및 솔루션을 사용하는 가상 회사를 위한 디지털 트랜스포메이션의 이야기
Content: >-
  <p><em>이 게시물은 후안 페레즈, 수석 프로그램 매니저, Azure IoT 및 올리비에 블로흐, 수석 프로그램 관리자에 의해 공동 저술되었다, Azure IoT</em></p>


  <p>기존 HVAC 냉각기 제조업체에서 서비스로 고객에게 가치를 제공하기 위해 비즈니스를 성장시키고 있는 가상 회사인 Contoso HVAC Manufacturing의 디지털 전환에 대한 이야기입니다. Contoso HVAC는 사물 인터넷이 이러한 변환의 핵심 요소라는 것을 이해하지만, 하나의 크기에 맞는 모든 IoT 솔루션과 같은 것은 없다는 것을 빠르게 깨닫게 됩니다. 각 업계마다 각 회사에는 고유한 제약 조건과 요구 사항이 있습니다. 각각은 종종 파악하기 까다로운 것으로 판명 된 IoT 서비스 및 솔루션의 광대 한 목록을 탐색하고 이해하려고합니다.</p>


  <p>제품 및 서비스 포트폴리오를 나열하는 대신, Contoso HVACs&rsquo;가 다른 관점으로 Azure IoT 소개하는 여정이 비즈니스를 어떻게 변화시켰는지에 대한 이야기를 들려드리겠습니다.</p>


  <p>Contoso HVAC는 대형 건물 및 기업에서 사용되는 대형 산업용 HVAC 냉각기를 제조합니다. 이 회사는 50년 동안 HVAC 냉각기를 제조해 왔습니다. 최근, 경쟁력을 유지하기 위해 회사는 디지털 트랜스포메이션을 거치고 있으며, 지원 계약을 확장하여 원격 운영 및 유지 관리 계약이 되었습니다. Contoso HVAC 고객은 더 이상 HVAC 시스템을 구입하지 않고 완전히 관리되는 &ldquo;HVAC-as-a-Service&rdquo; 솔루션을 구입합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/41050ab3-4ac2-4a66-9d55-3b9eefe501ab.png"><img alt="Contoso digital transformation" border="0" height="856" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca9d01fd-9816-40ad-8186-ba3bad019728.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Contoso 디지털 변환" width="1509"></a></p>


  <p>이러한 디지털 변환을 달성하기 위해 Contoso HVAC 제조는 물리적 자산 및 공간의 상태를 면밀히 모니터링하고 예측 및 사전 관리 유지 관리를 구현하며 디바이스 데이터 및 알고리즘의 수익 창출을 통해 에코시스템을 확장할 수 있어야 합니다.</p>


  <h2>구조에 대한 사물 인터넷</h2>


  <p>Contoso는 <a href="https://www.microsoft.com/en-us/internet-of-things/">Microsoft IoT</a> 기술을 활용하여 데이터를 캡처하여 HVAC 자산의 운영 및 상태를 모니터링합니다. 이를 통해 Contoso는 설계 결정이 운영에 미치는 영향을 깊이 이해하고, 대규모 자산 유지 관리에 대한 심층적인 전문 지식을 구축하고, 고객이 유지 관리 부담을 덜어줄 HVAC-as-a-Service&rdquo;를 사용할 수 있습니다&ldquo;.</p>


  <p>모든 여행에 관해서는, 캐러밴의 모든 사람들이 도착하고 성공하기 위해 탑승해야합니다. 그래서&rsquo; 우리는 경영진의 관점에서, IoT 솔루션의 일부를 구현하는 개발자, 그리고 회사의 운영자와 직원에게 이 이야기를 살펴봅니다.</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Part-18-Contoso-HVACs-Digital-transformation-through-Internet-of-Things-solutions/player" width="960"></iframe></p>


  <h2>IoT 솔루션 프로비전 및 검색</h2>


  <p>Contoso HVAC Manufacturing과 같은 회사의 임원은 <a href="https://docs.microsoft.com/en-us/azure/iot-suite/iot-suite-what-are-preconfigured-solutions">Azure IoT Suite</a> 및 원격 모니터링, 예측 유지 관리 및 미리 구성된 연결된 팩터리 솔루션의 가치에 대해 알아볼 수 있습니다<a href="https://www.internetofyourthings.com">https://www.internetofyourthings.com</a>.</p>


  <p>Azure IoT Suite 미리 구성된 솔루션은 구독을 사용하여 Azure에 배포할 수 있는 일반적인 IoT 솔루션 패턴의 오픈 소스 구현입니다. 미리 구성된 각 솔루션은 사용자 지정 코드와 Azure 서비스를 결합하여 특정 IoT 시나리오 또는 일반 시나리오를 구현합니다. 5분 안에 미리 구성된 솔루션을 쉽게 배포하고 Azure IoT 플랫폼의 기능을 평가할 수 있습니다.</p>


  <p>IoT Suite를 통해 제공되는 Microsoft IoT의 배포 및 평가를 거치면 개발 팀에 솔루션을 사용자 지정하기 위한 몇 가지 고급 비즈니스 요구 사항을 제공할 수 있습니다.</p>


  <ul>
   <li>시뮬레이션된 디바이스를 통해 Contosos&rsquo; 디바이스를 모델링합니다.</li>
   <li>물리적 디바이스를 솔루션에 커넥트.</li>
   <li>Dynamics 365와 같은 앱을 통해 이 솔루션 및 관리 자산을 기존 비즈니스 프로세스에 통합합니다.</li>
  </ul>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Part-28-An-introduction-to-Azure-IoT-through-the-new-Remote-Monitoring-Preconfigured-Solution/player" width="960"></iframe></p>


  <h2>IoT 솔루션 사용자 지정</h2>


  <p>Contoso의 개발자는 경영진이 전달한 높은 수준의 비즈니스 요구 사항을 충족하고 Contosos&rsquo; 자산 및 프로세스에 대해 미리 <a href="https://docs.microsoft.com/en-us/azure/iot-suite/iot-suite-remote-monitoring-explore">구성된 원격 모니터링 솔루션</a> 모델링을 사용자 지정할 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/iot-suite/iot-suite-device-simulation-explore">Azure IoT 디바이스 시뮬레이션</a> 도구를 사용하여 실제 자산을 연결하기 전에 IoT 솔루션을 모델링하고 테스트할 수 있습니다. &rsquo;그런 다음 물리적 디바이스를 솔루션에 연결하여 펌웨어 업데이트와 같은 고급 기능을 평가합니다. 또한 원격 모니터링 솔루션을 Contosos&rsquo; ERP 시스템에 연결하고 IoT 솔루션을 통합하여 유지 관리가 필요할 때 냉각기와 같은 시나리오가 자동으로 작업 주문을 만들 수 있도록 합니다.</p>


