  <h2>인사이트 및 근본 원인 분석 검색</h2>


  <p>Contoso HVAC 제조에서 새로운 &ldquo;HVAC-as-a-Service&rdquo; 제품 배포를 시작할 때 가동 중지 시간 및 빠른 해결 서비스를 최소화할 것을 약속해야 합니다. 배포된 모든 HVAC 시스템이 이제 연결되고 원격 분석 데이터를 클라우드로 보내면 고급 분석, 예측 변칙 검색 및 유지 관리 워크플로 최적화를 위한 강력한 기능을 활용할 수 있습니다. 그러나 문제를 해결할 뿐만 아니라 향후 더 나은 예측 분석을 위해 시스템을 학습하기 위해 문제를 수동으로 조사해야 하는 경우가 있습니다.</p>


  <p>당신이 상상할 수 있듯이, 우리는 많은 데이터 요소에 대해 이야기하고 문제를 진단하는 것은 매우 시간이 많이 소요 증명 할 수 있습니다. <a href="https://azure.microsoft.com/en-us/services/time-series-insights/">Time Series Insight</a>를 사용하면 Contoso HVAC 제조는 완전히 관리되는 분석, 스토리지 및 시각화 서비스를 통해 클라우드에서 IoT 규모 시계열 데이터를 관리하고 인사이트를 검색하고 근본 원인 분석을 수행하는 프로세스를 간소화할 수 있습니다. 시스템 가동 중지 시간을 최소화하고 필요한 경우 적절한 인력과 장비를 적시에 보낼 수 있습니다.</p>


