  <h2>제조 및 에지 인텔리전스</h2>


  <p>Contoso HVAC는 새로운 &ldquo;HVAC-as-a-Service&rdquo; 솔루션을 제공하는 것 외에도 예상된 비즈니스 성장으로 인해 냉각기 생산을 최적화하기 위해 자체 공장에 IoT 최적화 및 향상된 기능을 적용하려고 합니다. 불과 몇 년 전, 이 회사는 OPC-UA로 알려진 제조 산업에서 매우 인기있는 기술의 채택에 투자했습니다. 기존 시스템을 대체하고 싶지는&rsquo; 않지만, 대신 클라우드의 인텔리전스 및 무제한 리소스를 활용하여 보강하려고 합니다. <a href="https://docs.microsoft.com/en-us/azure/iot-suite/iot-suite-connected-factory-overview">Azure IoT Suite Connected Factory 미리 구성된 솔루션을</a> 사용해보면서 OPC-UA 인프라를 매우 쉽게 연결하여 공장 센서에서 데이터를 수집할 뿐만 아니라 IoT 애플리케이션에서&rsquo; 바로 전체 프로덕션 및 어셈블리 라인을 모니터링하고 제어하는 Azure IoT 수 있음을 깨달았습니다.</p>


  <p>또한 <a href="https://azure.microsoft.com/en-us/services/iot-edge/">Azure IoT Edge</a>를 활용하여 팩터리 머신 바로 옆에 있는 Edge에서 이 클라우드 인텔리전스의 일부를 가져와 대역폭 사용을 최적화하고 중요한 시스템의 통신 대기 시간을 줄일 수 있음을 깨달았습니다.</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Part-78-Contoso-manufacturing-and-IoT-Edge/player" width="960"></iframe></p>


  <h2>구성 가능한 IoT 솔루션에 대한 단순성</h2>


  <p>Contoso는 냉장 자동 판매기를 제조하는 사업 부문을 보유하고 있습니다. Contoso 자판기 비즈니스는 또한 고객이 가동 중지 시간을 줄이고, 특히 멸망할 수 있는 상품의 경우 손실을 절감할 수 있는 고부가가치 모니터링 및 유지 관리 서비스를 제공할 수 있는 자동 판매&rdquo;기 서비스 모델로 전환&ldquo;할 것입니다. 오늘날 고객은 자동 판매기가 비정상 상태가 되면 Contoso를 호출하므로 냉장 자동 판매기의 전체 콘텐츠를 삭제해야 하므로 큰 손실이 발생합니다.</p>


  <p>Contoso HVAC 부서와 달리 Contoso Vending에는 사용자 지정 IoT 솔루션을 빌드할 수 있는 기술이나 리소스가 없습니다&rsquo;. 전문 지식을 고용하는 것도 핵심 비즈니스 외부에 있었기 때문에 옵션이 아니었습니다.</p>


  <p>Contoso Vending <a href="https://www.microsoft.com/en-us/iot-central/">은 Microsofts&rsquo; IoT Central</a> 솔루션을 사용하여 SaaS 구성 환경을 통해 자동 판매기를 관리하고 유지 관리하는 IoT 솔루션을 빌드하고 구성할 수 있습니다. 제어되고 제한된 비용으로 새로운 성장 수익원을 만들고 고객 만족도를 높입니다.</p>


