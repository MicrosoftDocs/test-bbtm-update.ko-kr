  <h2>차량 유지 관리 솔루션 빌드</h2>


  <p>Contoso HVAC는 IoT 솔루션 사용자 지정의 일환으로 유지 관리 작업 및 차량 관리를 통합하려고 합니다. 다른 Azure 도구 및 서비스와 원활하게 통합되는 지리 공간적 서비스 API를 사용하여 맵, 검색, 라우팅 및 트래픽 기능을 제공하는 Azure <a href="https://docs.microsoft.com/en-us/azure/location-based-services/">Location Based Services</a>입니다.</p>


  <p align="center"><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Part-48-Introduction-to-Azure-Location-Based-Services/player" width="960"></iframe></p>


  <h2>올바른 하드웨어 찾기 및 프로덕션에 맞게 IoT 솔루션 크기 조정</h2>


  <p>서비스를 평가하고 개념 증명을 개발한 후 Contoso HVAC는 프로덕션으로 이동하고 솔루션을 확장하는 방법을 살펴봐야 합니다. 여기에는 디바이스 로드 시뮬레이션, Azure IoT 디바이스 카탈로그에서 요구 사항에 맞는 하드웨어 식별, 오픈 소스 SDK와 사용자 지정 디바이스 연결, IoT 솔루션 엔드투엔드 보안, Device Provisioning Service를 활용하는 디바이스 프로비저닝 자동화 등이 포함됩니다.</p>


  <p><a href="https://catalog.azureiotsuite.com/">Azure IoT 디바이스 카탈로그</a>는 Azure IoT Hub에 원활하게 연결할 디바이스를 찾을 수 있는 좋은 시작점입니다. 900개 이상의 디바이스가 Azure IoT 연결 인증을 받았지만 오픈 <a href="https://aka.ms/azureiotsdks">소스 Azure IoT SDK</a>가 광범위한 언어(C, Java, .NET, Node.js 및 Python)를 지원하므로 이 목록은 시작점일 뿐이며, 매우 제한된 마이크로 컨트롤러 또는 FreeRTOS와 같은 실시간 운영 체제에서 구동되는 디바이스에서 다양한 디바이스로 포팅할 수 있습니다.  매우 강력한 게이트웨이에 연결합니다.</p>


  <p>Azure IoT SDK의 가장 흥미로운 부분 중 하나는 모든 보안 모범 사례를 구웠다는 것입니다. 수십 년 동안 엔터프라이즈 소프트웨어를 빌드하고 세계에서 가장 큰 온라인 서비스 중 일부를 실행한 경험이 있을 뿐만 아니라 TPM 및 DICE와 같은 최신 하드웨어 보안 모듈 기술에 의존하여 통신을 암호화하고 에지에서 데이터를 보호하는 보안 사례도 있습니다. Contoso HVAC 제조는 Azure IoT IoT 솔루션에 <a href="https://www.microsoft.com/en-us/internet-of-things/security">대한 보안</a> 감사를 수행하고 권장 사항을 제공하기 위해 동급 최고의 큐레이팅된 보안 감사자를 가져올 수 있는 파트너와 협력하기 위한 보안 프로그램을 믿을 수 있습니다.</p>


  <p>비즈니스가 성장함에 따라 Contoso HVAC는 현장에서 디바이스를 프로비전하는 지루한 문제를 해결해야 합니다. <a href="https://docs.microsoft.com/en-us/azure/iot-dps/">IoT Hub Device Provisioning Service를</a> 사용하면 어셈블리 라인의 디바이스에 대한 매우 간단한 등록 프로세스를 거치고 운영 위치에 배포된 후 사람의 개입 없이도 적절한 IoT Hub에 대한 제로 터치 Just-In-Time 프로세스로 프로비전할 수 있습니다.</p>


