Content: >-
  <p>비즈니스 연속성 계획을&rsquo; 빌드하거나 수정하는 중이라면 ASR(Azure Site Recovery)을 살펴볼 가치가 있습니다. ASR은 가동 중단 시 Linux 및 Windows 실행 중인 온-프레미스 애플리케이션을 장애 조치(failover)하고 VMware 및 Hyper-V를 사용하여 Azure로 장애 조치(failover)할 수 있는 재해 복구 서비스입니다.</p>


  <p>Microsoft Mechanics의 오늘&rsquo; 에피소드에서 Ill&rsquo;은 온-프레미스 애플리케이션에 대한 복제를 Azure로 설정하고 솔루션이 규정 준수 요구 사항을 충족하는지 테스트하는 등 Azure Site Recovery를 통해 애플리케이션을 계속 사용할 수 있는 방법을 안내합니다.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/LZ_s_lmlZg8" width="560"></iframe></p>


  <h2>Azure Site Recovery 시작</h2>


  <p>오늘날의&rsquo; 데모-벤치에서 설명한 것처럼 Weve&rsquo;는 재해 복구 설정과 관련된 복잡성을 줄여 줍니다. ASR은 Azure에 기본 제공되어 있습니다. Azure 구독이 있는 한 오늘 시작할 수 있으며 처음 31일 동안 무료로 사용할&#39;있습니다.</p>


  <p>또한 Azure 하이브리드 사용 혜택을 사용하면 이러한 노력에 기존 Windows 서버 라이선스를 적용할 수 있습니다. 이 작업은 &ndash; Chris Van Wesep의 최근 데모 벤치에서 자세히 알아볼 수 있습니다.</p>


  <h2>세 가지 중요한 단계</h2>


  <p>시작하고 실행하는 세 가지 중요한 단계가 있습니다. 첫 번째는 사용 중인 플랫폼에 따라 애플리케이션을 복제하는 데 필요한 Azure Site Recovery 온-프레미스 구성 요소를 가리키는 로컬 인프라를 준비하는 것입니다. 현재&rsquo; 예제에서는 vCenter를 사용하여 VMware ESX로 애플리케이션을 복제하는 환경을 확인할 수 있습니다. 이렇게 하면 Azure를 온-프레미스 vCenter 인스턴스에 직접 연결합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1d78ab08-7e27-461c-9cb9-5a49526c1c50.gif"><img alt="GIF-STEP-1" border="0" height="338" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ea903dbf-0cef-47fe-a294-f07e87e16c8e.gif" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="GIF-STEP-1" width="600"></a></p>


  <p>그 후의 단계는 Azure Portal 내에서 단계별 환경을 통해 지원되는 애플리케이션을 복제하는 것입니다. 여기에는 애플리케이션이 Azure에 배치될 대상 선택, 가상 머신, 구성 속성 및 복제 설정이 포함됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ebbde040-49b3-4d09-a876-a4c191c12b9a.gif"><img alt="GIF-STEP-2" border="0" height="338" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6a745b12-9935-4529-8428-987a0035e24e.gif" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="GIF-STEP-2" width="600"></a></p>


  <p>마지막 단계는 복구 계획을 만들고 저장하는 것입니다. 또한 복구를 사용자 지정할 수 있으며 프로덕션 워크로드 또는 최종 사용자에게 영향을 주지 않고 장애 조치(failover)를 테스트할 수 있습니다. 사용자 지정하기 위해 여러&nbsp; VM에서 실행되는 다중 계층 애플리케이션의 장애 조치(failover)를 시퀀스할 수 있습니다. Azure Automation을 사용하여 일반적인 장애 조치 후 단계 중 일부를 자동화할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a742c1a0-ce29-4ac4-9cc4-35e50f9cbb90.gif"><img alt="GIF-STEP-3" border="0" height="338" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a8d2364-55e9-4af2-88e6-7b813ae95e6a.gif" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="GIF-3단계" width="600"></a></p>


  <p>물론 일단 설정하면 오늘 보여 주듯이 장애 조치(failover)를 테스트할 수 있습니다.</p>


  <p>비즈니스 연속성 계획을 진행하면서 Azure Backup을 사용하여 손상,&rsquo; 실수로 삭제 또는 랜섬웨어로부터 데이터를 보호할 수 있습니다. 또한 Azure Backup은 Azure와 완전히 통합되며 Linux 및 Windows 실행되는 데이터를 보호하며 VMware 및 Hyper-V를 사용하여 가상화됩니다. <a href="https://azure.microsoft.com/en-us/services/backup/?v=17.23h">여기에서 자세히 알아볼 수 있습니다</a>.</p>


