Title: Azure Sphere의 사용자 지정된 Linux 기반 OS
Summary: 보안 및 리소스 제약 조건은 종종 서로 상충됩니다. 일부 보안 조치에는 공격 표면을 제거하여 코드를 더 작게 만드는 작업이 포함되지만, 다른 보안 조치는 귀중한 플래시와 RAM을 사용하는 새로운 기능을 추가해야 합니다. Microsoft는 어떻게 Azure Sphere MCU에서 실행되는 보안 Linux 기반 OS를 만들 수 있었나요?
Content: >-
  <p>보안 및 리소스 제약 조건은 종종 서로 상충됩니다. 일부 보안 조치에는 공격 표면을 제거하여 코드를 더 작게 만드는 작업이 포함되지만, 다른 보안 조치는 귀중한 플래시와 RAM을 사용하는 새로운 기능을 추가해야 합니다. Microsoft는 어떻게 Azure Sphere MCU에서 실행되는 보안 Linux 기반 OS를 만들 수 있었나요?</p>


  <p>Azure Sphere OS는 LTS(장기 지원) Linux 커널로 시작합니다. 그런 다음 Azure Sphere 개발 팀은 커널을 사용자 지정하여 추가 보안 기능과 Azure Sphere 칩에서 사용할 수 있는 제한된 리소스에 맞게 리소스 사용률을 줄이도록 하는 일부 코드를 추가합니다. 또한 기본 OS 서비스를 포함한 애플리케이션은 보안을 위해 격리된 상태로 실행됩니다. 각 애플리케이션은 필요한 주변 장치 또는 네트워크 리소스를 사용하도록 옵트인해야 합니다. 그 결과 IoT(사물 인터넷) 및 보안을 위해 특별히 빌드된 OS가 생성되어 IoT 환경을 위한 신뢰할 수 있는 플랫폼을 만듭니다.</p>


  <p>2018 Linux 보안 서밋에서 Azure Sphere 엔지니어링 리더인 Ryan Fairfax는 Azure Sphere OS와 4MiB RAM에서 Linux 보안을 맞추는 프로세스를 심층 분석했습니다. 이 강연에서 Ryan은 사용자 지정 Linux 보안 모듈, 기존 커널 구성 요소에 대한 수정 및 확장, OS의 보안 백본을 형성하는 사용자 공간 구성 요소를 포함하여 시스템의 보안 구성 요소에 대해 설명합니다. 또한 최신 보안 기술을 사용하고 리소스가 제한된 디바이스에 맞추는 문제에 대해서도 설명합니다. 나는 당신이이 프리젠 테이션을 즐길 수 있기를 바랍니다!</p>


  <p><a href="https://www.youtube.com/watch?v=KY1vRrS9Lrk" target="_blank">비디오를 통해</a> Azure Spheres&rsquo; 보안 Linux 기반 OS의 개발에 대해 자세히 알아보세요. 8월 22일 샌디에이고에서 열린 임베디드 Linux 컨퍼런스에서 <a href="https://ossna19.sched.com/event/PUW4/using-yocto-to-build-an-iot-os-targetting-a-crossover-soc-ryan-fairfax-microsoft" target="_blank">Crossover SoC를 대상으로 하는 IoT OS를 빌드하기 위해 Yocto를 사용하는</a> 라이언&rsquo;스의 향후 강연을 기대할 수도 있습니다.</p>


