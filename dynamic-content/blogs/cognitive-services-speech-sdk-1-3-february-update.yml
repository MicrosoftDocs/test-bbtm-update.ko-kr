Content: >-
  <p>이제 개발자는 다음을 지원하는 최신 Cognitive Services Speech SDK에 액세스할 수 있습니다.</p>


  <ul>
   <li>AudioConfig 클래스를 통한 입력 마이크 선택</li>
   <li>C#의 Unity(베타)</li>
   <li>추가 샘플 코드</li>
  </ul>


  <p>오늘 시작하려면 업데이트된 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/">Speech Services 설명서를</a> 읽어보세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d661a414-aca4-4cd0-89a4-44315e7284a6.png"><img alt="image" border="0" height="622" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9656e219-f0dd-4978-95f3-46848a032875.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="813"></a></p>


  <h2>새로운 기능&rsquo;</h2>


  <p>Speech SDK는 AudioConfig 클래스를 통해 입력 마이크의 선택을 지원하므로 기본이 아닌 마이크에서 Speech Service로 오디오 데이터를 스트리밍할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/">설명서</a> 및 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/how-to-select-audio-input-devices">Speech SDK를 사용하여 오디오 입력 디바이스를 선택하는</a> 방법 가이드를 참조하세요. JavaScript에서는 아직 사용할 수 없습니다.</p>


  <p>Speech SDK는 이제 베타 버전의 Unity도 지원합니다. 새로운 기능이므로 <a href="https://github.com/Azure-Samples/cognitive-services-speech-sdk">GitHub 샘플 리포지토리</a>의 문제 섹션을 통해 피드백을 제공하세요. 이 릴리스에서는 Windows x86 및 x64(데스크톱 또는 유니버설 Windows 플랫폼 애플리케이션)와 Android(ARM32/64, x86)의 Unity를 지원합니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/quickstart-csharp-unity">Unity 빠른 시작</a>을 참조하세요.</p>


  <h2>샘플</h2>


  <p>다음 새 콘텐츠는 <a href="https://github.com/Azure-Samples/cognitive-services-speech-sdk">샘플 리포지토리</a>에서 사용할 수 있습니다.</p>


  <ul>
   <li>AudioConfig.FromMicrophoneInput에 대한 샘플입니다.</li>
   <li>의도 인식 및 번역을 위한 Python 샘플입니다.</li>
   <li>iOS에서 Connection 개체를 사용하기 위한 샘플입니다.</li>
   <li>오디오 출력을 사용한 번역을 위한 Java 샘플입니다.</li>
   <li>일괄 처리 기록 REST API</li>
  </ul>


  <h2>향상된 기능 및 변경 내용</h2>


  <p>마지막 릴리스 이후 다음과 같은 다양한 개선 사항과 변경 사항이 수행되었습니다.</p>


  <ul>
   <li>Python
   <ul>
    <li>SpeechConfig의 향상된 매개 변수 확인 및 오류 메시지</li>
    <li>Connection 개체에 대한 지원이 추가됨</li>
    <li>Windows 32비트 Python(x86) 지원</li>
    <li>Python용 Speech SDK가 베타 버전에서 벗어났습니다.</li>
   </ul>
   </li>
   <li>iOS
   <ul>
    <li>SDK는 이제 iOS SDK 버전 12.1용으로 빌드되었습니다. iOS 버전 9.2 이상을 지원합니다.</li>
    <li>향상된 참조 설명서 및 여러 속성 이름 수정</li>
   </ul>
   </li>
   <li>JavaScript
   <ul>
    <li>Connection 개체에 대한 지원이 추가됨</li>
    <li>번들된 JavaScript에 대한 형식 정의 파일 추가됨</li>
    <li>구 힌트에 대한 초기 지원 및 구현</li>
    <li>인식을 위해 JSON 서비스를 사용하여 반환된 속성 컬렉션</li>
   </ul>
   </li>
   <li>Windows DLL에는 이제 버전 리소스가 포함됩니다.</li>
  </ul>


  <h2>버그 수정</h2>


  <ul>
   <li>빈 프록시 사용자 이름 및 프록시 암호는 이전에 올바르게 처리되지 않았습니다. 이 릴리스에서는 프록시 이름과 프록시 암호를 빈 문자열로 설정하면 프록시에 연결될 때 제출되지 않습니다.</li>
   <li>SDK에서 만든 세션 ID&#39;일부 언어 및 환경에서 항상 임의로 생성된 것은 아닙니다. 이 문제를 해결하기 위해 임의 생성기 초기화가 추가되었습니다.</li>
   <li>권한 부여 토큰의 처리가 향상되었습니다. 권한 부여 토큰을 사용하려는 경우 SpeechConfig에서 지정하고 구독 키를 비워둡니다. 그런 다음, 평소처럼 인식기를 만듭니다.</li>
   <li>경우에 따라 Connection 개체가 올바르게 릴리스되지&#39;. 이 문제가 해결되었습니다.</li>
  </ul>


  <p>비즈니스가 Speech Services의 새로운 기능을 활용할 수 있는 방법에 대한 자세한 내용과 예제는 Speech Services용 <a href="https://github.com/Azure-Samples/cognitive-services-speech-sdk">GitHub 샘플 리포지토리</a>에서 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/releasenotes">릴리스 정보</a> 및 샘플을 확인하세요.</p>
