Title: 새로운 Docker 확장
Summary: 오늘, 우리는 Docker Compose 지원, Docker 허브/레지스트리 인증 지원과 같은 아주 멋진 새로운 기능을 사용하여 새로운 버전의 Docker VM 확장을 출시하고 있습니다.
Content: >-
  1년 전 DockerCon 2014<a title="에서 Docker 및 Azure Coolnessannounced" href="https://azure.microsoft.com/blog/2014/06/09/docker-and-azure-coolness/"></a><a href="https://azure.microsoft.com/documentation/articles/virtual-machines-docker-vm-extension/">는 Docker VM Extensionfor</a>  Docker를 발표하여 Docker 엔진 및 컨테이너를 Linux VM에 배포하는 것이 실용적입니다.


  오늘, 우리는 Docker <a href="https://docs.docker.com/compose/">Compose</a> 지원, Docker 허브/레지스트리 인증 지원과 같은 아주 멋진 새로운 기능을 사용하여 새로운 버전의 <a href="https://hub.docker.com">Docker</a> VM 확장을 출시하고 있습니다. 이 새 버전에서는 기존 Docker 확장도 더 이상 사용되지 않습니다.


  VM 확장이 무엇인지 잘 모르는 경우 <a href="https://msdn.microsoft.com/library/azure/dn606311.aspx">이 문서를</a> 읽어보세요.


  새 Docker 확장의 <a href="https://github.com/Azure/azure-docker-extension/blob/master/README.md">사용자 가이드</a> 를 읽고 이를 사용하고 Virtual Machines에 배포하는 방법을 확인할 수 있습니다.


  &nbsp;

  <h2>새로운 기능</h2>

  <ul>
      <li><strong><a href="https://hub.docker.com">Docker 허브</a> 통합:</strong> 설치된 Docker 엔진은 이제 지정된 자격 증명을 사용하여 Docker 레지스트리 또는 Docker 허브에 로그인할 수 있습니다.</li>
      <li><strong><a href="https://docs.docker.com/compose/">Docker Compose</a> 지원: 확장은 docker-compose</strong> 를 사용하여 Docker에 미리 정의된 컨테이너 집합을 만듭니다.</li>
      <li><strong>고급 구성:</strong> 이제 임의의 명령줄 인수 목록을 Virtual Machine에서 시작된 Docker 디먼에 전달할 수 있습니다.</li>
  </ul>

  &nbsp;

  <h2>사용 중단 계획</h2>

  <ul>
      <li>이전 확장은 다음과 같습니다. <code>MSOpenTech.Extensions.DockerExtension</code></li>
      <li>새 확장은 다음과 같습니다. <code>Microsoft.Azure.Extensions.DockerExtension</code></li>
  </ul>

  이러한 두 확장은 완전히 다르며 새 확장을 사용하도록 기존 배포 스크립트/템플릿을 마이그레이션해야 합니다. 이전 확장에 대한 사용 중단 계획은 다음과 같습니다.

  <ul>
      <li>이전 확장은 <span style="color: #ff0000;"><strong>2015년 12월 1일에</strong> 시스템에서 복구됩니다 </span>.</li>
      <li>이전 확장의 새 배포는 이 날짜 이후에 실패할 것으로 예상됩니다.</li>
      <li>이전 확장이 배포된 기존 Virtual Machines는 계속 작동합니다.</li>
  </ul>

  &nbsp;

  <h2>마이그레이션 가이드</h2>

  이전 Docker 확장의 사용자는 가능한 한 빨리 새 Docker 확장으로 마이그레이션하는 것이 좋습니다.


  명령줄 도구를 사용한 <code>azure vm docker create</code> 경우 Azure CLI 버전을 v0.9.5+로 업데이트하세요. 그러면 새 Docker 확장을 투명하게 사용할 수 있습니다.


  Azure REST API 또는 Azure Resource Manager 템플릿을 사용한 경우 구성 스키마에 대한 자세한 내용은 새 Docker 확장의 <a href="https://github.com/Azure/azure-docker-extension/blob/master/README.md">사용자 가이드</a> 를 참조하세요. 새 확장의 스키마가 약간 변경되었으며 호환성이 손상되는 변경 내용이 포함되어 있습니다. ARM 템플릿 <a href="https://github.com/Azure/azure-quickstart-templates/tree/master/docker-simple-on-ubuntu">셔</a> 예제는 여기에서 찾을 수 <a href="https://github.com/Azure/azure-quickstart-templates/tree/master/docker-wordpress-mysql">있습니다</a>.


  &nbsp;

  <h2>리소스</h2>

  <ul>
      <li><a href="https://github.com/Azure/azure-docker-extension/blob/master/README.md">Docker VM 확장 사용자 가이드</a></li>
      <li><a href="https://github.com/Azure/azure-docker-extension/">GitHub Docker VM 확장에 대한 소스 코드</a></li>
      <li><a href="https://msdn.microsoft.com/library/azure/dn606311.aspx">기타 Azure VM 확장 및 기능</a></li>
  </ul>

  GitHub 새 <a href="https://github.com/Azure/azure-docker-extension/">Docker 확장을 어떻게</a> 좋아했는지에 대해 질문하고 피드백을 보내주세요.


