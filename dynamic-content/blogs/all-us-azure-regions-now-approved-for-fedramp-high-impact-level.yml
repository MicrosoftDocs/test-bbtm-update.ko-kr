Title: 이제 FedRAMP High 영향 수준에 대해 승인된 모든 미국 Azure 지역
Summary: oday, FedRAMP(미국 연방 위험 및 권한 부여 관리 프로그램) 높은 영향 수준 FedRAMP 서비스를 지원하는 기능을 미국의 모든 Azure 공용 지역에 FedRAMP P-ATO(High Provisional Authorization to Operation)의 확장과 공유하게 되어 기쁩니다.
Content: >-
  <p>오늘 Im&rsquo;은 FedRAMP(미국 연방 위험 및 권한 부여 관리 프로그램) 높은 영향 수준을 충족하는 Azure 공공 서비스를 제공하고 FedRAMP P-ATO(High Provisional Authorization to Operation)를 미국의 모든 Azure 공용 지역으로 확장하는 기능을 공유하게 되어 매우 기쁩니다. 10월에는 FedRAMP Moderate에서 FedRAMP High 영향 수준으로 퍼블릭 클라우드 서비스 및 지역을 확장하려는 계획을 고객에게 설명했습니다. FedRAMP High는 이전에 Azure Government를 사용하는 고객만 사용할 수 있었습니다. &rsquo;또한 <a href="https://aka.ms/Azure-FedRAMP-DOD-Service-Listing" target="_blank">게시된 목록 및 로드맵</a>당 모든 Azure 서비스에 대해 100% FedRAMP 규정 준수를 계속 추진함에 따라 Azure Policy 및 Azure Security Center와 같은 강력한 서비스를 포함하여 높은 영향 수준에서 사용할 수 있는 서비스 수를 90개로 늘렸습니다. Azure는 다른 클라우드 공급자보다 FedRAMP 높은 영향 수준에서 더 많은 서비스를 계속 지원합니다.</p>


  <p>FedRAMP High를 달성하면 Azure 공용 및 Azure Government 데이터 센터와 서비스가 FedRAMP High의 까다로운 요구 사항을 충족하므로 더 많은 연방 기관이 Microsoft 상용 클라우드의 비용 절감 및 엄격한 보안 혜택을 더 쉽게 활용할 수 있습니다.</p>


  <p>Azure 퍼블릭 클라우드의 FedRAMP High는 많은 미국 정부 고객의 요구를 충족하지만, 더 엄격한 요구 사항을 가진 특정 기관은 Azure Government에 계속 의존하여 직원 심사 강화와 같은 추가 안전 장치를 제공합니다. 앞서 Azure Government에 사용할 수 있는 새로운 FedRAMP High 서비스의 가용성을 <a href="https://devblogs.microsoft.com/azuregov/azure-government-expands-fedramp-high-coverage/" target="_blank">발표</a> 했습니다.</p>


  <p>FedRAMP는 연방 기관에 클라우드 컴퓨팅 제품 및 서비스를 평가, 모니터링 및 승인하기 위한 표준화된 접근 방식을 제공하고 연방 기관의 보안 클라우드 솔루션 채택을 가속화하기 위해 설립되었습니다. 이제 관리 및 예산 Office 모든 집행 연방 기관이 FedRAMP를 사용하여 클라우드 서비스의 보안에 대한 유효성을 검사해야 합니다. 클라우드 서비스 공급자는 JAB(공동 인증 위원회)의 ATO(운영 기관) 또는 P-ATO(임시 운영 기관)를 통해 FedRAMP 규정 준수를 보여줍니다. FedRAMP 권한 부여는 NIST 지침 느림, 중간 및 높음 기반의 세 가지 영향 수준에서 부여됩니다.</p>


  <p>Microsoft는 관련자와 긴밀히 협력하여 연방 기관에 대한 규정 준수에 대한 접근 방식을 간소화하여 정부 고객이 인증된 서비스를 이용하는 데 필요한 시간을 줄임으로써 혁신에 더 빠르게 액세스할 수 있도록 하고 있습니다. 게시된 <a href="https://aka.ms/Azure-FedRAMP-DOD-Service-Listing" target="_blank">FedRAMP 서비스 로드맵</a> 은 현재 Azure Government에서 FedRAMP High 경계에 사용할 수 있는 모든 서비스와 올해 계획된 서비스를 나열합니다. Microsoft는 정부 기관용 Azure 서비스가 클라우드에서 제공하는 최상의 서비스를 제공하고 모든 Azure 제품이 최고 수준의 FedRAMP 규정 준수로 인증되도록 하기 위해 최선을 다하고 있습니다.</p>


  <p>새로운 FedRAMP High Azure Government 서비스는 다음과 같습니다.</p>


  <ul>
      <li>MySQL용 Azure DB</li>
      <li>PostgreSQL용 Azure DB</li>
      <li>Azure DDoS Protection</li>
      <li>Azure 파일 동기화</li>
      <li>Azure Lab Services</li>
      <li>Azure Migrate</li>
      <li>Azure Policy</li>
      <li>Azure Security Center</li>
      <li>Microsoft Flow</li>
      <li>Microsoft PowerApps</li>
  </ul>


  <p>Azure는 현재 다른 클라우드 서비스 공급자보다 더 많은 91개의 규정 준수 제품을 지원하므로 고객에게 업계에서 가장 광범위한 규정 준수를 제공하기 위한 노력을 계속할 것입니다. 규정 준수 제품의 전체 목록은 <a href="https://www.microsoft.com/en-us/trustcenter/compliance/complianceofferings" target="_blank">Microsoft 보안 센터를</a> 방문하세요.</p>
