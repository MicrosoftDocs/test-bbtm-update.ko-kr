Title: Azure SQL Database Managed Instance, 범용 계층 일반 공급
Summary: 2018년 10월 1일에 Azure SQL Database Managed Instance에서 범용 서비스 계층의 예정된 GA(일반 공급)를 발표하게 되어 기쁩니다!
Content: >-
  <p><em>2018년 12월 업데이트! Azure SQL Database&rsquo; Managed Instance에서 중요 비즈니스용 계층의 일반 공급에 대해 발표하게 되어 매우 기쁩니다. 중요 비즈니스용은 가장 높은 IO 요구 사항이 있는 애플리케이션용으로 빌드되며, 격리된 여러 Always On 복제본을 사용하여 오류에 대한 최상의 복원력을 제공합니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/migrate-mission-critical-sql-workloads-to-the-most-economical-cloud-destination/">공지 사항을</a> 참조하세요.</em></p>


  <p>2018년 10월 1일에 Azure SQL Database Managed Instance에서 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-managed-instance" target="_blank">범용 서비스 계층</a>의 예정된 GA(일반 공급)를 발표하게 되어 기쁩니다! Managed Instance는 SQL Server 워크로드의 마이그레이션을 간소화하고 최상의 SQL Server 완전 관리형 데이터베이스 서비스의 모든 이점을 결합하는 SQL Database 새로운 리소스 유형입니다. 범용 서비스 계층은 일반적인 성능 및 IO 대기 시간 요구 사항이 있는 대부분의 비즈니스 애플리케이션에 대해 클라우드에서 최적의 대상이 되도록 설계되었습니다.</p>


  <blockquote>

  <p>&ldquo;마이그레이션의 가장 큰 과제는 프로덕션에 8TB의 데이터가 있고 8TB 이상을 지원하는 다른 SQL PaaS 제품이 없다는 것이었습니다&rsquo;. 우리는 솔루션을 이동하고 사내 모니터링을 해야 한다는 것을 알고 있었습니다.</p>


  <p>SQL Database Managed Instance를 사용하여 코드를 변경하지 않고도 대규모 데이터베이스를 Azure 클라우드로 마이그레이션하고 모든 애플리케이션을 준수하여 일대일로 전송할 수 있습니다. 마이그레이션 전에 가장 큰 관심사는 성능이었습니다. 우리는 많은 사용자를 가지고 있으며, 성능은 놀랍게도 악화되지 않았다; 그것은 뿐만 아니라 수행 됩니다. 또한 최신 소프트웨어 버전에서 항상 실행되는 보안도 있습니다.</p>


  <p>SQL Database Managed Instance는 기본 서버, 디스크 시스템, 백업 또는 기타 하드웨어에 대해 걱정할 필요 없이 신뢰할 수 있는 데이터베이스 설정을 제공했습니다. 우리 팀의 초점은 데이터베이스 관리인이 아닌 데이터베이스 소비자이기 때문에 매우 중요합니다.&rdquo;</p>

  </blockquote>


  <p align="right"><strong>&mdash;샬롯 린달, Project 매니저, KMD</strong></p>


  <h2>데이터베이스를 완전 관리형 서비스로 마이그레이션</h2>


  <p>Azure SQL Database 완전히 관리되는 데이터베이스 서비스입니다. 즉, Microsoft는 SQL Server 운영하며 가용성과 성능을 보장합니다. 비즈니스에 필요한 규모로 Managed Instance를 배포하고 크기를 조정할 수 있습니다. 8~80개 vCore 및 32GB에서 8TB에 이르는 다양한 컴퓨팅 및 스토리지 옵션을 사용하면 가장 큰 워크로드의 요구를 수용할 수 있도록 앱 성능에 영향을 주지 않고도 작게 시작하고 원활하게 확장할 수 있습니다.</p>


  <p>Managed Instance에는 이전에 경험하지 못했던 수준으로&rsquo; 보안 및 비즈니스 연속성을 향상시킬 수 있는 혁신적인 기능도 포함되어 있습니다. 예를 들어 HA( <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-high-availability" target="_blank">기본 제공 고가용성</a> ),  <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-recovery-using-backups" target="_blank">자동화된 백업 및 특정 시점 복원</a> 을 사용하여 비즈니스 연속성을 보장할 수 있습니다. 포괄적인 보안 포트폴리오를 사용하면 데이터베이스에 대한 경보 시스템처럼 동작하는 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-threat-detection" target="_blank">Threat Detectionwhich</a> 와 같은 지능형 보호 기능을 켜서 잠재적인 악의적인 활동에 대한 사전 경고를 제공할 수 있습니다. SQL Server 데이터베이스의 수백에서 수천에 대한 사실상 핸즈프리 관리를 Imagine!</p>


  <p>코드를 다시 작성하지 않고 쉽게 마이그레이션할 수 있으며 완전 관리형 데이터베이스 서비스의 이점 때문에 Managed Instance는 클라우드에서 애플리케이션에 가장 경제적인 대상이 됩니다. Forrester Consultings&rsquo; <a href="https://azure.microsoft.com/resources/forrester-tei-sql-database-managed-instance/" target="_blank">Total Economic</a> <sup>ImpactTM</sup> 연구에 따르면 Managed Instance는 212%의 3년 ROI, 연간 최대 $800k의 하드웨어, 스토리지 및 네트워킹 비용 절감, 사내 데이터베이스 관리자의 경우 최대 40%의 생산성 향상 및 IT <sup>teams1</sup>의 생산성 향상 20%를 제공합니다.</p>


  <blockquote>

  <p>&ldquo;TimeXtender 솔루션을 몇 주 만에 Azure SQL Database Managed Instance의 프로덕션 환경에 배포할 수 있었습니다. 우리는 즉시 49%의 비용 절감을 깨달았고, 기계 학습을 통해 인공 지능을 데이터에 적용하겠다는 약속은 우리에게 흥미로운 기회입니다.&rdquo;</p>

  </blockquote>


  <p align="right"><strong>&mdash; John Steele, GM of Business Technology &amp; Systems, Komatsu Australia</strong></p>


  <p>Managed Instance는 완전 관리형 서비스의 이점 외에도 온-프레미스 SQL Server(2005~현재 버전)와 높은 호환성을 제공하는 인스턴스 범위 프로그래밍 모델을 사용하도록 설정하여 애플리케이션을 다시 설계하거나 클라우드에 있는 후에 해당 데이터베이스를 관리할 필요가 없습니다. 이 인스턴스 범위 모델에는 네이티브 데이터베이스 복원, 사용자 시작 백업, SQL 에이전트, 데이터베이스 메일, Service Broker, CLR(공용 언어 런타임), 변경 데이터 캡처, 로그인 및 인스턴스 범위 SQL 감사, 카탈로그 뷰 및 DMV와 같은 기능이 포함됩니다. </p>


  <p>Managed Instance에 대한 포괄적인 기능 개요는 <a href="https://azure.microsoft.com/en-us/blog/migrate-your-databases-to-a-fully-managed-service-with-azure-sql-database-managed-instance/" target="_blank">공개 미리 보기 공</a> 지 및 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-managed-instance" target="_blank">설명서 방문 페이지를</a> 확인하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e7aa4d76-268b-48a4-baaa-7e8978319138.png"><img alt="What is SQL MI" border="0" height="672" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/76a29863-db38-4fb5-bc53-c97df228dd91.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SQL MI란?" width="1220"></a></p>


  <h2>GA의 새로운 흥미로운 기능</h2>


  <p>Managed Instance GA는 데이터베이스 마이그레이션, 보안 구성, 지속적인 상태 및 성능 모니터링을 통한 인스턴스 배포 개선 등 환경을 개선하는 흥미로운 새로운 기능을 많이 제공합니다. 이 중요한 이정표는 <strong>또한 99.99% 가용성 SLA</strong>, 다양한 <strong>프로그래밍 기능</strong> 집합 및 업계 최고의 <strong>보안</strong> 및 <strong>규정 준수</strong>를 소개합니다.</p>


  <p>먼저 일본 서부, 프랑스 중부 및 영국 서부를 포함하여 사용 가능한 지역 목록을 확장하고 사용 가능한 모든 지역의 평균 프로비저닝 시간을 첫 번째 인스턴스에 대해 몇 시간으로 줄여 했습니다.</p>


  <p><a href="https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fsql-database%2Fsql-database-managed-instance-vnet-configuration&amp;data=02%7C01%7C%7C89171aab86c443d48dcb08d618be17ab%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636723602305001402&amp;sdata=nz4yWHuRSPk7XAvpSuBWXtXf4kITBSOKiWJzVl2qf%2Bc%3D&amp;reserved=0" target="_blank">네트워킹</a> 설정을 간소화하기 위해 기존 VNet 및 서브넷의 호환성을 확인하거나 한 번의 클릭으로 새 &ldquo;SQL Managed Instance 규격&rdquo; VNet을 프로비전하기 위해 Azure Portal에서 ARM 템플릿 및 사용 옵션을 만들었습니다. 빠르게 시작하려면 <a href="https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fgithub.com%2FAzure%2Fazure-quickstart-templates%2Ftree%2Fmaster%2F201-sqlmi-new-vnet-w-jumpbox&amp;data=02%7C01%7C%7C89171aab86c443d48dcb08d618be17ab%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636723602305011408&amp;sdata=nRQjuk%2BHuKjIUcm7GQe3sk%2BYSu5j9iTmSc6YjpEiJp0%3D&amp;reserved=0" target="_blank">ARM 빠른 시작 템플릿</a> 페이지에서  <strong>Azurebutton </strong>에 대한 배포를 클릭하여 미리 설치된 SQL Server Management Studio(SSMS)가 있는 Managed Instance 및 클라이언트 가상 머신을 배포할 수도 있습니다.</p>


  <p>GA 릴리스를 사용하면 Managed Instance가 배포된 서브넷에 NSG( <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-managed-instance-vnet-configuration#mandatory-inbound-security-rules" target="_blank">네트워크 보안 그룹</a> )를 설정하여 <em>제한적인 트래픽 필터링으로 네트워킹 격리를</em> 사용하도록 설정할 수 있습니다. 또한 잠재적인 데이터베이스 취약성을 검색, 추적 및 해결하는 데 도움이 되는 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-vulnerability-assessment" target="_blank">SQL 취약성 평가</a> 서비스를 사용할 수 있습니다. 두 기능 모두 최적의 보안을 보장하고 Azure로 마이그레이션한 후 정책을 준수하는 데 도움이 됩니다.</p>


  <p>또한 GA 릴리스는 데이터베이스 마이그레이션을 크게 보강합니다. Azure Database Migration Service를 사용하여 가동 <a href="https://aka.ms/dmsMIOnlineTutorial" target="_blank">중지 시간을 최소화</a>하면서 온-프레미스 SQL Server 인스턴스에서 Azure SQL Database Managed Instance로 데이터베이스를 마이그레이션하여 비즈니스에 영향을 주지 않고 Azure로 원활한 애플리케이션 전환을 수행할 수 있습니다.</p>


  <p>마이그레이션 후 최상의 성능을 보장하기 위해 이제 통합 클라우드 모니터링 솔루션인 <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-azure-sql" target="_blank">Azure SQL Analytics</a>를 사용하여 관리되는 인스턴스에서 쿼리 실행 통계, 대기 및 오류를 분석할 수 있습니다. 또한 성능 저하를 자동으로 식별하고 경고하는 기본 제공 기능인 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-intelligent-insights" target="_blank">Intelligent Insights</a> 활용하여 인스턴스 및 데이터베이스를 관리하고 조정하는 데 소요되는 시간을 크게 줄일 수 있습니다.</p>


  <p>마지막으로,&rsquo; Weve는 클라우드에서 수년 &mdash; 동안 사용하고 사랑했던 SQL 기능을&rsquo; 계속 추가했습니다. 이제 온-프레미스와 Managed Instance에서 호스트되는 SQL 인스턴스 간, 양방향 및 여러 Managed Instance 간에 데이터 복제 및 동기화가 필요한 다양한 시나리오에서 <a href="https://docs.microsoft.com/en-us/sql/relational-databases/replication/replication-with-sql-database-managed-instance?view=sql-server-2017" target="_blank">트랜잭션 복제</a>를 사용할 수 있습니다. 트랜잭션 복제를 사용하면 하이브리드 환경에서 지속적으로 데이터를 복제하거나, 보고를 위해 데이터 복제본을 동기화하거나, 규정 준수 정책에서 필요한 경우 데이터를 온-프레미스로 다시 이동할 수 있습니다.</p>


  <h2>오늘 시작</h2>


  <p>현재 Managed Instance 범용을 사용해 보시고 여러분이 어떻게 생각하는지 알려주세요! 빠르게 시작하려면 설명서 홈페이지를 방문하여 <a href="https://docs.microsoft.com/en-us/azure/sql-database/#5-minute-quickstarts" target="_blank">5분 빠른 시작을</a> 사용하여 Managed Instance용 Azure 네트워크를 쉽게 구성할 수 있습니다. 포털, PowerShell, Azure 명령줄 및 ARM 템플릿에서 Managed Instance를 만들거나 확장합니다.</p>


  <p>또는 워크로드에 최적의 성능이 요구되는 경우 중요 비즈니스용 서비스 계층을 배포합니다(현재 미리 보기 상태, 전체 프로덕션 지원 제공). 프리미엄 IO 성능 및 고가용성 외에도 중요 비즈니스용은  <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-in-memory" target="_blank">추가 기능(예: in-memoryOLTP</a> ) 및 하나의 추가 읽기 전용 복제본(<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-read-scale-out" target="_blank">읽기 스케일 아웃</a>)을 제공합니다. </p>


  <p>사용자 시나리오 및 기능 및 기능 목록에 대한 자세한 내용은  <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-managed-instance" target="_blank">관리되는 인스턴스 설명서</a> 페이지를 참조하세요.</p>


  <p>&rsquo;Managed Instance를 SQL Database 모든 SQL Server 데이터베이스에서 사실상 핸즈프리 관리를 경험하게 되어 매우 기쁩니다!</p>


  <p>&nbsp;</p>


  <p><sup>1 </sup><em>면접 고객을 기반으로 한 데이터입니다.</em></p>
