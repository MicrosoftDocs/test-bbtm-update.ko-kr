Slug: using-3rd-party-programming-languages-via-fastcgi
Title: FastCGI를 통해 타사 프로그래밍 언어 사용
Summary: MIX의 목표 중 하나는 개발자에게 더 많은 유연성을 제공하는 동시에 Azure.& Windows 고유한 시간 절약 배포, 모니터링 및 관리 기능을 활용할 수 있도록 하는 것이었습니다.
Content: "<p>MIX의 목표 중 하나는 개발자가 Windows Azure&nbsp;의 고유한 시간 절약 배포, 모니터링 및 관리 기능을 계속 활용할 수 있도록 하면서 더 많은 유연성을 제공하는 것이었습니다. 여기서는 웹 역할&nbsp;에서 IIS FastCGI 모듈을 사용하도록 설정하는 것이었습니다. 이 모듈을 통해 개발자는 PHP와 같은 <sup>타사</sup> 프로그래밍 언어로 작성된 애플리케이션을 배포하고 실행할 수 있습니다.  </p>  <h3>시작 방법</h3>  <p class=\"MsoListParagraph\">1) NET 완전 신뢰 예제와 마찬가지로 첫 번째 단계는 서비스 정의 파일에서 <span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">enableNativeCodeExecution</span> 특성을 true로 설정하는 것입니다.</p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&lt;?</span> <span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">xml</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\"> </span><span style=\"font-family: 'Courier New'; color: red; font-size: 10pt;\">version</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">=</span><span style=\"font-family: 'Courier New'; font-size: 10pt;\">\"<span style=\"color: blue;\">10</span>\"<span style=\"color: blue;\"> </span><span style=\"color: red;\">encoding</span><span style=\"color: blue;\">=</span>\"<span style=\"color: blue;\">utf-8</span>\"<span style=\"color: blue;\">?&gt;</span></span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&lt;</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">ServiceDefinition</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\"> </span><span style=\"font-family: 'Courier New'; color: red; font-size: 10pt;\">name</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">=</span><span style=\"font-family: 'Courier New'; font-size: 10pt;\">\"<span style=\"color: blue;\">MyService</span>\"<span style=\"color: blue;\"> </span><span style=\"color: red;\">xmlns</span><span style=\"color: blue;\">=</span>\"<span style=\"color: blue;\"></span>\"<span style=\"color: blue;\">&gt;</span></span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp; &lt;</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">WebRole</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\"> </span><span style=\"font-family: 'Courier New'; color: red; font-size: 10pt;\">name</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">=</span><span style=\"font-family: 'Courier New'; font-size: 10pt;\">\"<span style=\"color: blue;\">WebRole</span>\"<span style=\"color: blue;\"> </span><span style=\"background: yellow none repeat scroll 0% 50%; color: red; -moz-background-clip: -moz-initial; -moz-background-origin: -moz-initial; -moz-background-inline-policy: -moz-initial;\">enableNativeCodeExecution</span><span style=\"background: yellow none repeat scroll 0% 50%; color: blue; -moz-background-clip: -moz-initial; -moz-background-origin: -moz-initial; -moz-background-inline-policy: -moz-initial;\">=</span><span style=\"background: yellow none repeat scroll 0% 50%; -moz-background-clip: -moz-initial; -moz-background-origin: -moz-initial; -moz-background-inline-policy: -moz-initial;\">\"<span style=\"color: blue;\">true</span>\"</span><span style=\"color: blue;\">&gt;</span></span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp;&nbsp;&nbsp; &lt;</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">InputEndpoints</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp;&lt;&nbsp;&nbsp;&nbsp;&nbsp;</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">InputEndpoint</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\"> </span><span style=\"font-family: 'Courier New'; color: red; font-size: 10pt;\">name</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">=</span><span style=\"font-family: 'Courier New'; font-size: 10pt;\">\"<span style=\"color: blue;\">HttpIn</span>\"<span style=\"color: blue;\"> </span><span style=\"color: red;\">protocol</span><span style=\"color: blue;\">=</span>\"<span style=\"color: blue;\">http</span>\"<span style=\"color: blue;\"> </span><span style=\"color: red;\">port</span><span style=\"color: blue;\">=</span>\"<span style=\"color: blue;\">80</span>\"<span style=\"color: blue;\"> /&gt;</span></span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp;&lt;&nbsp;&nbsp;/</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">InputEndpoints</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp; &lt;/</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">WebRole</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&lt;/</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">ServiceDefinition</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>    <p class=\"MsoListParagraphCxSpFirst\">2)Windows Azure Development Fabric에서 FastCGI에 대해 다음 필수 수정 사항을 설치합니다.<a href=\"https://supportmicrosoftcom/kb/967131\" mce_href=\"https://supportmicrosoftcom/kb/967131\">https://supportmicrosoftcom/kb/967131</a></p>    <p class=\"MsoListParagraphCxSpLast\">3) FastCGI를 사용하도록 설정하려면 프로젝트 루트에 <span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">Webroleconfig</span> 파일을 포함하여 PHP에 사용할&nbsp; FastCGI 애플리케이션을 알려 줍니다. 예를 들면 다음과 같습니다.</p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&lt;?</span> <span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">xml</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\"> </span><span style=\"font-family: 'Courier New'; color: red; font-size: 10pt;\">version</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">=</span><span style=\"font-family: 'Courier New'; font-size: 10pt;\">\"<span style=\"color: blue;\">10</span>\"<span style=\"color: blue;\"> </span><span style=\"color: red;\">encoding</span><span style=\"color: blue;\">=</span>\"<span style=\"color: blue;\">utf-8</span>\"<span style=\"color: blue;\"> ?&gt;</span></span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&lt;</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">구성</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp; &lt;</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">systemwebServer</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp;&nbsp;&nbsp; &lt;</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">Fastcgi</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp;&nbsp; &lt;&nbsp;&nbsp;&nbsp;</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">application</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\"> </span><span style=\"font-family: 'Courier New'; color: red; font-size: 10pt;\">fullPath</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">=</span><span style=\"font-family: 'Courier New'; font-size: 10pt;\">\"<span style=\"color: blue;\">%RoleRoot%\\php\\php-cgiexe</span>\"<span style=\"color: blue;\"> /&gt;</span></span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp;&nbsp;&nbsp; &lt;/</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">Fastcgi</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp; &lt;/</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">systemwebServer</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&lt;/</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">구성</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>    <p>참고: FastCGI 애플리케이션은 xcopy 배포 가능해야 하며 프로젝트에&nbsp; 포함되어야 합니다. 이 경우 \"php\" 하위 디렉터리에 있으며 특수 %RoleRoot% 환경 변수&nbsp;를 통해 지정되며 Windows 대한 xcopy 배포 가능한 PHP 버전을 다운로드할 수 있습니다.<a href=\"https://phpnet/\" mce_href=\"https://phpnet/\">https://phpnet</a></p>    <p class=\"MsoListParagraph\">4) 마지막으로 <span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">Webconfig </span>를 수정하여 처리기를 구성합니다.&nbsp; 그러면 FastCGI 애플리케이션에 매핑되는 경로(예: *php)가 표시됩니다.</p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&lt;</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">구성</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp; &lt;</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">systemwebServer</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp;&nbsp;&nbsp; &lt;</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">처리기</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp;&nbsp; &lt;&nbsp;&nbsp;&nbsp;</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">add</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\"> </span><span style=\"font-family: 'Courier New'; color: red; font-size: 10pt;\">name</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">=</span><span style=\"font-family: 'Courier New'; font-size: 10pt;\">\"<span style=\"color: blue;\">PHP via FastCGI</span>\"</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style=\"font-family: 'Courier New'; color: red; font-size: 10pt;\">path</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">=</span><span style=\"font-family: 'Courier New'; font-size: 10pt;\">\"<span style=\"color: blue;\">*php</span>\"</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style=\"font-family: 'Courier New'; color: red; font-size: 10pt;\"></span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">=</span> 동사<span style=\"font-family: 'Courier New'; font-size: 10pt;\">\"<span style=\"color: blue;\">*</span>\"</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style=\"font-family: 'Courier New'; color: red; font-size: 10pt;\">modules</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">=</span><span style=\"font-family: 'Courier New'; font-size: 10pt;\">\"<span style=\"color: blue;\">FastCgiModule</span>\"</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style=\"font-family: 'Courier New'; color: red; font-size: 10pt;\">scriptProcessor</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">=</span><span style=\"font-family: 'Courier New'; font-size: 10pt;\">\"<span style=\"color: blue;\">%RoleRoot%\\php\\php-cgiexe</span>\"</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span><span style=\"font-family: 'Courier New'; color: red; font-size: 10pt;\">resourceType</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">=</span><span style=\"font-family: 'Courier New'; font-size: 10pt;\">\"<span style=\"color: blue;\">Unspecified</span>\"<span style=\"color: blue;\"> /&gt;</span></span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&nbsp;&nbsp;&nbsp; &lt;/</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">처리기</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;<br>    &nbsp;&lt;/</span> <span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">systemwebServer</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>    <p><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&lt;/</span><span style=\"font-family: 'Courier New'; color: rgb(163, 21, 21); font-size: 10pt;\">구성</span><span style=\"font-family: 'Courier New'; color: blue; font-size: 10pt;\">&gt;</span></p>  <h3>총정리</h3>  <p>이제 FastCGI 애플리케이션&nbsp; 을 호출할 수 있어야 합니다. 다음은 개발 패브릭(클라우드 환경의 시뮬레이션)&nbsp; 에 한 번 클릭으로 배포된 다중 인스턴스 PHP 기반 애플리케이션의 예입니다. 서비스 구성 파일에 대한 간단한 수정을 통해 세 개의 웹 역할 인스턴스를 사용하도록 구성되었습니다.</p>    <p>&nbsp;<img src=\"\" mce_src=\"\" alt=\"\"></p>  <h3>보너스로<br>  </h3>  <ol>  <li>FastCGI 개발자가 자주 사용하는 기능인 <a href=\"https://wwwiisnet/extensions/URLRewrite\" mce_href=\"https://wwwiisnet/extensions/URLRewrite\">IIS URL 다시 쓰기 모듈</a>&nbsp; URL 재작성도 사용하도록 설정하여 사용자가 기억하기 쉽고 검색 엔진을 쉽게 찾을 수 있는 URL을 만들 수 있습니다.</li>    <li>Windows Azure용 Visual Studio Tools FastCGI 애플리케이션을 더 쉽게 구성, 실행 및 패키지할 수 있도록 조정된 웹 애플리케이션 프로젝트를 만드는 FastCGI 웹 역할이 포함되어 있습니다.</li>  </ol>    <p>자세한 내용은 Windows Azure SDK&nbsp; Enjoy!의 설명서 및 FastCGI 샘플을 참조하세요.</p>"
