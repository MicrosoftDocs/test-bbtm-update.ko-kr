Slug: new-free-go-to-market-services-for-all-marketplace-publishers
Title: 모든 마켓플레이스 게시자를 위한 새로운 무료 시장 진출 서비스
Summary: 'Microsoft는 Azure Marketplace 또는 AppSource에 대해 마켓플레이스의 새 목록을 가진 파트너에게 자동으로 제공되는 새로운 GTM(Go-To-Market) 혜택 세트를 출시했습니다. '
Content: >-
  <p>Microsoft는 Azure Marketplace 또는 AppSource에 대해 마켓플레이스의 새 목록을 가진 파트너에게 자동으로 제공되는 새로운 GTM(Go-To-Market) 혜택 세트를 출시했습니다. 혜택은 새 목록에 대한 인식과 가시성을 높이기 위해 설계되었으며 파트너에게 무료로 제공됩니다.</p>


  <p>Microsofts&rsquo; 클라우드 마켓플레이스는 Microsoft의 큰 초점입니다. 고객은 마켓플레이스를 사용하여 클라우드 솔루션을 평가판으로 구매하고 싶다고 말하고 있습니다. 고객이 선호하는 방법으로 검색, 시도 및 구매할 수 있도록 하려고 합니다.</p>


  <p>Microsoft는 항상 솔루션 공급자와의 파트너 관계를 위해 최선을 다해 왔습니다. 우리는 마켓플레이스를 통해 판매하는 것이 많은 파트너에게 새로운 움직임이 될 수 있음을 알고 있습니다. 따라서 2018년 3월 1일부터 Azure Marketplace 및 AppSource의 모든 새 목록이 무료 GTM(Go-To-Market) 서비스 세트로 확장되었습니다. 이러한 혜택은 파트너가 마켓플레이스에서 제품을 쉽게 검색할 수 있도록 설계되었습니다.</p>


  <p>Microsoft는 고객이 풍부한 목록을 사용하여 마켓플레이스를 살펴보는 것을 선호합니다. 따라서 혜택은 제품 목록 상태에 따라 계층화됩니다. 파트너가 평가판을 포함하도록 선택하면 추가 혜택이 제로 비용으로 잠금 해제됩니다.</p>


  <p>파트너가 이러한 혜택을 시작하기 위한 조치가 필요하지 않습니다. 나열 시 Microsoft는 파트너에게 연락하여 토론을 시작합니다. GTM 팀은 파트너&rsquo; 마케팅 팀과 긴밀히 협력하여 캠페인 계획에 가장 적합한 방식으로 이러한 혜택을 제공하기 위한 계획을 결정할 것입니다.</p>


  <p>솔루션 수준에서 혜택이 제공됩니다. 따라서 마켓플레이스에 이미 게시된 파트너&rsquo;에는 제한이 없습니다. 모든 새 제품은 이 혜택 패키지를 받을 수 있습니다.</p>


  <p>현재 Microsoft PDM(파트너 개발 관리자)과 대화하여 이러한 이점에 대해 자세히 알아보세요.</p>


  <h2>Marketplace 리소스</h2>


  <p>Marketplace에 게시하는 방법에 대한 최신 지침은 <a href="https://docs.microsoft.com/en-us/azure/marketplace/marketplace-publishers-guide" target="_blank">Azure Marketplace 및 AppSource Publisher 가이드</a>를 확인하거나 일반적인 질문에 문의하세요<a href="mailto:cloudmarketplace@microsoft.com">cloudmarketplace@microsoft.com</a>.</p>
