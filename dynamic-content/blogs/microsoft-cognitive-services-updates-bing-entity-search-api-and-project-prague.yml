Title: Microsoft Cognitive Services 업데이트 - Bing Entity Search API 및 Project 프라하
Summary: Microsoft Cognitive Services를 사용하면 개발자가 자연스러운 통신 방법을 사용하여 요구 사항을 보고, 듣고, 말하고, 이해하고, 해석할 수 있는 기능을 통해 차세대 애플리케이션을 보강할 수 있습니다.
Content: "<p><em>이 블로그 게시물은 Microsoft Cognitive Services 팀에서 작성했습니다. </em></p>\n\n<p>Microsoft Cognitive Services를 사용하면 개발자가 자연스러운 통신 방법을 사용하여 요구 사항을 보고, 듣고, 말하고, 이해하고, 해석할 수 있는 기능을 통해 차세대 애플리케이션을 보강할 수 있습니다.</p>\n\n<p>오늘 몇 가지 서비스 업데이트를 발표하게 되어 기쁩니다.</p>\n\n<ul>\n    <li>개발자가 더 매력적인 상황별 환경으로 Bing 지식 그래프의 기능을 활용하는 환경을 쉽게 빌드할 수 있도록 무료 미리 보기에서 사용할 수 있는 새로운 서비스인 Bing <a href=\"https://aka.ms/csbingentity/\" target=\"_blank\"><strong>Entity Search API</strong></a>를 <strong>시작 </strong> 합니다. 웹의 기능을 활용하여 영화, 책, 유명인 및 미국 지역 기업과 같은 가장 관련성이 큰 엔터티를 검색하고 이에 대한 기본 세부 정보 및 정보 원본을 쉽게 제공합니다.</li>\n    <li>이제 프라하에 Project Microsoft Cognitive Services Labs&rsquo;<a href=\"https://labs.cognitive.microsoft.com/en-us/project-prague\" target=\"_blank\"><strong>를 사용할 수 있습니다</strong></a>. Project 프라하를 사용하면 제스처를 사용하여 디바이스를 제어하고 조작하여 보다 직관적이고 자연스러운 환경을 만들 수 있습니다.</li>\n    <li>Microsoft Garage 프로젝트인 <strong>프레젠테이션 번역기</strong> 이제 <a href=\"https://www.aka.ms/PresentationTranslator\" target=\"_blank\">다운로드할 수 있습니다</a>. 발표자는 접근성 시나리오를 위해 동일한 언어 또는 다국어 상황에 대한 다른 언어로 실시간으로 프레젠테이션에 자막을 추가할 수 있는 기능을 제공합니다. 사용자 지정된 음성 인식을 사용하면 발표자는 슬라이드 및 슬라이드 노트 내의 어휘를 사용하여 음성 인식 엔진(영어 또는 중국어)을 사용자 지정하여 전문 용어, 기술 용어, 제품, 장소 이름 등에 맞게 조정할 수 있습니다. 프레젠테이션 번역기 Microsoft Cognitive Services의 번역기 API를 기반으로 하는 Microsoft 번역기 라이브 기능을 통해 제공됩니다.</li>\n</ul>\n\n<p>&rsquo;이러한 새로운 API 및 서비스가 수행할 수 있는 작업을 자세히 살펴보겠습니다.</p>\n\n<h2>Bing Entity Search API를 사용하여 앱에 사람, 장소, 사물 및 로컬 비즈니스에 대한 풍부한 지식 가져오기</h2>\n\n<p>오늘 발표된 대로 Bing Entity Search API는 Bing 웹 검색, 이미지 검색, 비디오 검색, 뉴스 검색, Bing 자동 제안 및 Bing Custom Search를 포함하여 기존 Microsoft Cognitive Services 검색 API 집합에 새로 추가되었습니다. 이 API를 사용하면 Bing 지식 그래프에서 엔터티를 검색하고 가장 관련성이 큰 엔터티와 해당 엔터티에 대한 기본 세부 정보 및 정보 원본을 검색할 수 있습니다. 이 API는 또한 미국에서 로컬 비즈니스 검색을 지원합니다. 개발자가 웹의 기능을 활용하고 사용자에게 더 매력적인 컨텍스트 환경을 제공하는 앱을 쉽게 빌드할 수 있습니다.</p>\n\n<h3>시작</h3>\n\n<ul>\n    <li>오늘&rsquo; 시작하려면 <a href=\"https://azure.microsoft.com/try/cognitive-services/?api=bing-entities-search-api\" target=\"_blank\">Cognitive Services 체험 웹 페이지에서</a> 무료 미리 보기 구독 키를 얻을 수 있습니다.</li>\n    <li>키를 받은 후 엔터티 검색 쿼리를 Bing 보낼 수 있습니다. &rsquo;다음 쿼리를 보내는 것만큼 간단합니다.</li>\n</ul>\n\n<pre class=\"prettyprint\">\nGET https://api.cognitive.microsoft.com/bing/v7.0/entities?q=mount+rainier HTTP/1.1  \nOcp-Apim-Subscription-Key: 123456789ABCDE  \nX-Search-ClientIP: 999.999.999.999  \nX-Search-Location: lat:47.60357;long:-122.3295;re:100  \nHost: api.cognitive.microsoft.com  \n</pre>\n\n<p>요청은 사용자&#39;검색 용어 및 <a href=\"https://docs.microsoft.com/rest/api/cognitiveservices/bing-entities-api-v7-reference#subscriptionkey\" target=\"_blank\">Ocp-Apim-Subscription-Key</a> 헤더를 포함하는 <a href=\"https://docs.microsoft.com/rest/api/cognitiveservices/bing-entities-api-v7-reference#query\" target=\"_blank\">q 쿼리 매개 변수</a>를 지정해야 합니다. 가까운 식당과 같은 위치 인식 쿼리의&rsquo; 경우 <a href=\"https://docs.microsoft.com/rest/api/cognitiveservices/bing-entities-api-v7-reference#location\" target=\"_blank\">X-Search-Location</a> 및 <a href=\"https://docs.microsoft.com/rest/api/cognitiveservices/bing-entities-api-v7-reference#clientip\" target=\"_blank\">X-MSEdge-ClientIP</a> 헤더도 포함하는 것이 중요합니다.</p>\n\n<p>시작에 대한 자세한 내용은 <a href=\"https://review.docs.microsoft.com/en-us/azure/cognitive-services/bing-entities-search/quick-start\" target=\"_blank\"><em>첫 번째 엔터티 요청 만들기</em></a> 설명서 페이지를 참조하세요.</p>\n\n<h3>응답</h3>\n\n<p>다음은 레이니어 산 쿼리에 대한 응답을 보여줍니다.</p>\n\n<pre class=\"prettyprint\">\n{\n    &quot;_type&quot; : &quot;SearchResponse&quot;,\n    &quot;queryContext&quot; : {\n        &quot;originalQuery&quot; : &quot;mount rainier&quot;\n    },\n    &quot;entities&quot; : {\n        &quot;queryScenario&quot; : &quot;DominantEntity&quot;,\n        &quot;value&quot; : [{\n            &quot;contractualRules&quot; : [{\n                &quot;_type&quot; : &quot;ContractualRules\\/LicenseAttribution&quot;,\n                &quot;targetPropertyName&quot; : &quot;description&quot;,\n                &quot;mustBeCloseToContent&quot; : true,\n                &quot;license&quot; : {\n                    &quot;name&quot; : &quot;CC-BY-SA&quot;,\n                    &quot;url&quot; : &quot;http:\\/\\/creativecommons.org\\/licenses\\/by-sa\\/3.0\\/&quot;\n                },\n                &quot;licenseNotice&quot; : &quot;Text under CC-BY-SA license&quot;\n            },\n            {\n                &quot;_type&quot; : &quot;ContractualRules\\/LinkAttribution&quot;,\n                &quot;targetPropertyName&quot; : &quot;description&quot;,\n                &quot;mustBeCloseToContent&quot; : true,\n                &quot;text&quot; : &quot;en.wikipedia.org&quot;,\n                &quot;url&quot; : &quot;http:\\/\\/en.wikipedia.org\\/wiki\\/Mount_Rainier&quot;\n            },\n            {\n                &quot;_type&quot; : &quot;ContractualRules\\/MediaAttribution&quot;,\n                &quot;targetPropertyName&quot; : &quot;image&quot;,\n                &quot;mustBeCloseToContent&quot; : true,\n                &quot;url&quot; : &quot;http:\\/\\/en.wikipedia.org\\/wiki\\/Mount_Rainier&quot;\n            }],\n            &quot;webSearchUrl&quot; : &quot;https:\\/\\/www.bing.com\\/search?q=Mount%20Rainier...&quot;,\n            &quot;name&quot; : &quot;Mount Rainier&quot;,\n            &quot;image&quot; : {\n                &quot;name&quot; : &quot;Mount Rainier&quot;,\n                &quot;thumbnailUrl&quot; : &quot;https:\\/\\/www.bing.com\\/th?id=A21890c0e1f...&quot;,\n                &quot;provider&quot; : [{\n                    &quot;_type&quot; : &quot;Organization&quot;,\n                    &quot;url&quot; : &quot;http:\\/\\/en.wikipedia.org\\/wiki\\/Mount_Rainier&quot;\n                }],\n                &quot;hostPageUrl&quot; : &quot;http:\\/\\/upload.wikimedia.org\\/wikipedia...&quot;,\n                &quot;width&quot; : 110,\n                &quot;height&quot; : 110\n            },\n            &quot;description&quot; : &quot;Mount Rainier, Mount Tacoma, or Mount Tahoma is the highest...&quot;,\n            &quot;entityPresentationInfo&quot; : {\n                &quot;entityScenario&quot; : &quot;DominantEntity&quot;,\n                &quot;entityTypeHints&quot; : [&quot;Attraction&quot;],\n                &quot;entityTypeDisplayHint&quot; : &quot;Mountain&quot;\n            },\n            &quot;bingId&quot; : &quot;9ae3e6ca-81ea-6fa1-ffa0-42e1d78906&quot;\n        }]\n    }\n}\n</pre>\n\n<p>응답 사용에 대한 자세한 내용은 <a href=\"https://review.docs.microsoft.com/en-us/azure/cognitive-services/bing-entities-search/search-the-web\" target=\"_blank\"><em>엔터티 및 위치에 대한 웹 검색</em></a> 설명서 페이지를 참조하세요.</p>\n\n<h3>지금 평가판 사용</h3>\n\n<p>&rsquo;<a href=\"https://dev.cognitive.microsoft.com/docs/services/7a3fb374be374859a823b79fd938cc65/operations/5954b6a001840c0e983c6ae9\" target=\"_blank\">엔터티 검색 API 테스트 콘솔</a>로 이동하여 직접 시도해 보세요.</p>\n\n<h2>제스처를 사용하여 더 자연스러운 사용자 환경 만들기 - Project 프라하</h2>\n\n<p><a href=\"https://labs.cognitive.microsoft.com/en-us/project-prague\" target=\"_blank\">Project Prague</a>는 개발자와 UX 디자이너가 제스처 기반 컨트롤을 앱에 통합하는 데 도움이 되는 사용하기 쉬운 최첨단 SDK입니다. 이를 통해 사용자 지정된 손 제스처를 신속하게 정의하고 구현하여 보다 자연스러운 사용자 환경을 만들 수 있습니다.</p>\n\n<p>SDK를 사용하면 일반 언어로 빌드된 간단한 제약 조건을 사용하여 원하는 손 포즈를 정의할 수 있습니다. 제스처가 정의되고 코드에 등록되면 사용자가 제스처를 수행할 때 알림이 표시되고 응답에 할당할 작업을 선택할 수 있습니다.</p>\n\n<p>Project 사용하여 사용자가 직관적으로 비디오를 제어하고, 웹 페이지를 책갈피로 지정하거나, 음악을 재생하거나, 이모지 보내기 또는 디지털 도우미를 소환할 수 있습니다.</p>\n\n<p style=\"text-align: center;\"><br>\n<iframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" scrolling=\"no\" src=\"https://www.youtube.com/embed/k38ygfiAqVg\" width=\"560\"></iframe></p>\n\n<p>앱 &quot;RotateRight&rdquo;를 제어하는 새 제스처를 만들고 싶다고 가정해 보겠습니다&rsquo;. 먼저 하드웨어 및 소프트웨어 요구 사항이 있는지 확인해야 합니다. 자세한 내용은 <a href=\"https://docs.microsoft.com/en-us/gestures/#hardware-and-software-requirements\" target=\"_blank\">요구 사항 섹션</a> 을 참조하세요. 직관적으로 RotateRight&quot; 제스처를 &quot;수행할 때 사용자는 포그라운드 애플리케이션의 일부 개체가 90&deg;으로 오른쪽으로 회전될 것으로 예상합니다. 이 제스처를 사용하여 위의 <a href=\"https://www.youtube.com/watch?v=k38ygfiAqVg&amp;feature=youtu.be&amp;t=11\" target=\"_blank\">비디오에서</a> PowerPoint 슬라이드 쇼에서 이미지 회전을 트리거했습니다.</p>\n\n<p>다음 코드에서는 RotateRight&quot; 제스처를 정의할 수 있는 &quot;한 가지 방법을 보여 줍니다.</p>\n\n<pre class=\"prettyprint\">\nvar rotateSet = new HandPose(&quot;RotateSet&quot;, new FingerPose(new[] { Finger.Thumb, Finger.Index }, FingerFlexion.Open, PoseDirection.Forward),\n                                          new FingertipPlacementRelation(Finger.Index, RelativePlacement.Above, Finger.Thumb),\n                                          new FingertipDistanceRelation(Finger.Index, RelativeDistance.NotTouching, Finger.Thumb));\n\nvar rotateGo = new HandPose(&quot;RotateGo&quot;, new FingerPose(new[] { Finger.Thumb, Finger.Index }, FingerFlexion.Open, PoseDirection.Forward),\n                                        new FingertipPlacementRelation(Finger.Index, RelativePlacement.Right, Finger.Thumb),\n                                        new FingertipDistanceRelation(Finger.Index, RelativeDistance.NotTouching, Finger.Thumb));\n\nvar rotateRight = new Gesture(&quot;RotateRight&quot;, rotateSet, rotateGo);\n</pre>\n\n<p>&quot;RotateRight&quot; 제스처는 RotateSet&quot; 및 &quot;RotateGo&quot;라는 &quot;두 손 포즈의 시퀀스입니다. 두 포즈 모두 엄지와 인덱스가 열려 있고, 앞으로 가리키고, 서로 만지지 않도록 해야 합니다. 포즈의 차이점은 RotateSet&quot;이 &quot;검지 손가락이 엄지 손가락 위에 있어야 하며 &quot;RotateGo&quot;가 엄지 손가락의 오른쪽이어야 한다고 지정한다는 것입니다. 따라서 RotateSet&quot;과 &quot;RotateRight&quot; 간의 &quot;전환은 오른쪽 손의 회전에 해당합니다.</p>\n\n<p>가운데, 링 및 분홍빛이 도는 손가락은 RotateRight&quot; 제스처의 정의에 &quot;참여하지 않습니다. 이것은 우리가 어떤 식 으로든이 손가락의 상태를 제한하고 싶지 않기 때문에 의미가 있습니다. 즉, 이러한 손가락은 RotateRight 제스처를 실행하는 &quot;동안 포즈를 자유롭게 가정할 수 있습니다&quot; .</p>\n\n<p>제스처를 정의했으므로 제스처 감지를 나타내는 이벤트를 대상 애플리케이션의 적절한 처리기에 연결해야 합니다.</p>\n\n<pre class=\"prettyprint\">\nrotateRight.Triggered += (sender, args) =&gt; { /* This is called when the user performs the &quot;RotateRight&quot; gesture */ };</pre>\n\n<p>검색 자체는 Microsoft.Gestures.Service.exe 프로세스에서 수행됩니다. 위에서 설명한 Microsoft 제스처 서비스&quot; 창과 &quot;연결된 프로세스입니다. 이 프로세스는 백그라운드에서 실행되며 제스처 감지를 위한 서비스 역할을 합니다. 이 서비스와 통신하려면 GesturesServiceEndpoint 인스턴스를 만들어야 합니다. 다음 코드 조각은 GesturesServiceEndpoint를 인스턴스화하고 검색을 &quot;위해 RotateRight&quot; 제스처를 등록합니다.</p>\n\n<pre class=\"prettyprint\">\nvar gesturesService = GesturesServiceEndpointFactory.Create();\nawait gesturesService.ConnectAsync();\nawait gesturesService.RegisterGesture(rotateRight);\nWhen you wish to stop the detection of the &quot;RotateRight&quot; gesture, you can unregister it as follows:+ \nC#Copy\nawait gesturesService.UnregisterGesture(rotateRight);\n</pre>\n\n<p>사용자가 RotateRight&quot; 제스처를 실행할 &quot;때 처리기가 더 이상 트리거되지 않습니다. 제스처 작업을 마치면 GesturesServiceEndpoint 개체를 삭제해야 합니다.</p>\n\n<div>\n<pre class=\"prettyprint\">\ngesturesService?.Dispose();\n</pre>\n\n<p>위의 코드를 컴파일하려면 MicrosoftGesturesInstallDir 환경 변수로 표시된 디렉터리에 있는 다음 어셈블리를 참조해야 합니다.</p>\n\n<ul>\n    <li>Microsoft.Gestures.dll</li>\n    <li>Microsoft.Gestures.Endpoint.dll</li>\n    <li>Microsoft.Gestures.Protocol.dll</li>\n</ul>\n\n<p>시작 가이드에 대한 자세한 내용은 <a href=\"https://aka.ms/gestures/docs/overview\" target=\"_blank\">설명서를</a> 참조하세요.</p>\n\n<p>다시 감사하고 행복한 코딩!</p>\n</div>"
