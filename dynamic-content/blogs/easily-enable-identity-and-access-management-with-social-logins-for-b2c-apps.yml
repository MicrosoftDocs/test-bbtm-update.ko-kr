Slug: easily-enable-identity-and-access-management-with-social-logins-for-b2c-apps
Title: B2C 앱에 대한 소셜 로그인을 사용하여 ID 및 액세스 관리를 쉽게 사용하도록 설정
Summary: 새로운 Azure AD B2C 서비스를 제공하는 최신 Microsoft Mechanics 쇼를 확인하세요.
Content: >-
  <p>고객이 Microsoft, Google 및 Facebook과 같은 기존 계정으로 소비자 지향 앱에 쉽고 안전하게 로그인하고 고객 ID&rsquo;를 유지하는 데 필요한 작업을 크게 최소화하려면 새로운 Azure AD B2C 서비스가 포함된 최신 Microsoft Mechanics 쇼를 시청할 수 있습니다.</p>


  <p>수석 엔지니어인 Alex Simons는 기존 웹 및 모바일 앱을 빠르게 연결하고, 사용자가 소셜 네트워크 계정으로 로그인할 수 있도록 하고, 서비스를 구성하고, 전 세계 수백만 명의 소비자에게 도달하도록 앱을 스케일링하는 방법을 안내합니다.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/h5bxhZRF4mI" width="560"></iframe></p>


  <p>Azure Active Directory B2C는 코딩 요구 사항 없이 애플리케이션과 쉽게 통합할 수 있는 클라우드 ID 관리 서비스입니다. Facebook, Google, Microsoft 계정과 같은 ID 공급자를 사용하거나 개인 전자 메일 주소를 사용할 수 있으며 사용자가 어디서나 안전하게 로그인할 수 있습니다. 서비스 내에서 다단계 인증을 추가할 수도 있습니다. 또한 구성되면 고유한 브랜드 모양과 느낌을 추가할 수 있습니다.</p>


  <p>쇼에서 설명한 것처럼 등록 및 로그인 프로세스 중에 앱과의 사용자 상호 작용을 유도하도록 정책을 구성하고 설정하려는 ID 공급자를 사용자 지정할 수도 있습니다.</p>


  <p>당신은&rsquo; 당신이 시작할 수있는 방법과 Azure AD B2C가 세계적으로 유명한 축구 클럽, 레알 마드리드&rsquo; 팬 앱의 데모와 함께 작동하는 방법을 알아봅니다.</p>


  <p>오늘 <a href="https://azure.microsoft.com/en-us/services/active-directory-b2c/">기술 공개 미리 보기</a> 로 무료로 사용해 보세요.</p>
