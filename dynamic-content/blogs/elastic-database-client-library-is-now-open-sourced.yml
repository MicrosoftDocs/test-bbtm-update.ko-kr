Slug: elastic-database-client-library-is-now-open-sourced
Title: 이제 탄력적 데이터베이스 클라이언트 라이브러리가 오픈 소스로 설정됨
Summary: 이제 Azure SQL Database Elastic Database 클라이언트 라이브러리를 GitHub 오픈 소스 소프트웨어로 사용할 수 있습니다.
Content: >-
  <p>작년에 .NET Core를 오픈 소스 소프트웨어로 <a href="https://blogs.msdn.com/b/dotnet/archive/2014/11/12/net-core-is-open-source.aspx"><u>사용할 수</u></a> 있게 했으며 커뮤니티에서 많은 열렬한 기여를 받았습니다. 이제 Elastic Database 클라이언트 라이브러리를 Azure SQL Database&rsquo; .NET Framework 오픈 소스 이니셔티브를 보완하기 위해 <a href="https://github.com/Azure/elastic-db-tools"><u>GitHub</u></a> 오픈 소스 소프트웨어도 사용할 수 있습니다.</p>


  <h2>탄력적 데이터베이스 클라이언트 라이브러리란?</h2>


  <p>탄력적 데이터베이스 클라이언트 라이브러리는 Azure SQL Database 데이터베이스 분할이라는 패턴을 구현하고 사용하는 ADO.NET 애플리케이션의 생성을 간소화합니다. 분할은 동일한 구조화된 여러 데이터베이스에서 데이터를 물리적으로 분할하는 데 사용되는 기술입니다. 이 라이브러리는 분할된 데이터베이스의 생성 및 관리를 간소화하여 애플리케이션의 데이터 스토리지 요구 증가 및 축소를 지원합니다. 탄력적 데이터베이스 클라이언트 라이브러리에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-scale-documentation-map/"><u>설명서 맵</u></a>을 참조하세요.</p>


  <h2>오픈 소스인 이유는 무엇인가요?</h2>


  <p>탄력적 데이터베이스 클라이언트 라이브러리를 오픈 소싱하면 고객이 코드베이스에 대한 기여자로서 실시간으로 제품 그룹에 직접 참여할 수 있습니다. 물론 모든 고객이 우리와 긴밀하게 상호 작용하기를 원하지는 않습니다. 하지만 그들은 초기 &amp; 꾸준한 피드백을 제공 하기 때문에 우리 모두에 대 한 스택을 더 나은 만드는 사람들.&nbsp; 또한 오픈 소싱:</p>


  <ul>
      <li>
      <p>고객이 원하는 혁신적인 기능을 출시하도록 가속화</p>
      </li>
      <li>
      <p>고객이 안심하고 코드를 사용할 수 있도록 지원</p>
      </li>
      <li>
      <p>다른 클라이언트 API와 함께 작동하도록 탄력적 데이터베이스 클라이언트 라이브러리를 쉽게 확장</p>
      </li>
  </ul>


  <h2>기여를 수락하고 있나요?</h2>


  <p>예, 기여를 수락합니다! 모든 기여는 수락되기 전에 Azure SQL Database 팀에서 철저히 검토합니다. 받는 끌어오기 요청은 다음 조건을 사용하여 검토됩니다.</p>


  <ul>
      <li><strong>로드맵</strong>. 모든 프로젝트는 특정 영역에 에너지를 집중합니다. 포커스와 모멘텀&rsquo;을 유지하기 위해서는 대부분의 작업이 제품&rsquo; 로드맵에 부합하는 것이 중요합니다.</li>
      <li><strong>품질</strong>. 우리는 고품질 코드를 제공 할 책임이 있습니다. 따라서 모든 기여는 Microsoft에서 개발한 코드에 필요한 것과 동일한 품질 표시줄을 충족해야 합니다. 여기에는 올바른 디자인, 아키텍처, 충분한 테스트 검사 및 코딩 스타일을 따르는 것이 포함됩니다.</li>
  </ul>


  <p>NuGet 사용할 수 있는 Elastic Database 클라이언트 라이브러리의 향후 모든 릴리스는 GitHub 주 오픈 소스 분기에서 빌드될 예정이며, Microsoft는 제품 빌드가 발전함에 따라 계속해서 이러한 제품 빌드를 완벽하게 지원할 것입니다.</p>


  <p>클라이언트 라이브러리 코드를 찾을 수 있는 GitHub <a href="https://github.com/Azure/elastic-db-tools"><u>Elastic Database Tools 리포지토리</u></a>에 기여하고 피드백을 공유해 드립니다. 시작하려면 <a href="https://github.com/Azure/elastic-db-tools/blob/master/README.md"><u>문제</u></a>, 기여 및 분기에 대한 지침을 얻으려면 GitHub 대한 README.md 읽어 보세요.&nbsp; 또한 프로젝트에 작업을 통합하려면 <a href="https://cla.azure.com/"><u>CLA(기여 사용권 계약)</u></a>를 검토하고 서명하세요.</p>


  <p>귀하의 기여를 검토하기를 기대합니다. 조만간 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-scale-overview-split-and-merge/"><u>탄력적 데이터베이스 분할/병합 도구를</u></a>&nbsp; 오픈 소스로 오픈할 계획입니다. 그래서 계속 지켜봐 주시기 바랍니다 기여를 시작!</p>
