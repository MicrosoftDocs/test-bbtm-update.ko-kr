Title: Azure Diagnostics 확장을 사용하는 Microsoft Azure 가상 컴퓨터 모니터링
Summary: Azure 미리 보기 포털이 시작되고 Azure 확장 모델에 대한 지원이 제공되면 설정 및 구성이 거의 없는 Azure IaaS VM을 더 잘 모니터링할 수 있는 새로운 진단 기능이 제공됩니다.
Content: >-
  <p><a href="https://portal.azure.com/">Azure 미리 보기 포털</a>이 시작되고 Azure 확장 모델에 대한 지원이 제공되면 설정 및 구성이 거의 없는 Azure IaaS VM을 더 잘 모니터링할 수 있는 새로운 진단 기능이 제공됩니다. Azure <a href="https://azure.microsoft.com/en-us/overview/what-is-iaas">IaaS</a> 모니터링에는 메트릭 수집 및 추적, 로그 파일 분석, 사용자 지정 메트릭 정의 및 Virtual Machines에서 실행되는 특정 애플리케이션 또는 워크로드에서 생성된 로깅이 포함됩니다.</p>


  <p>또한 모니터링에는 특정 조건이 충족될 때 경보를 트리거하고 문제 해결 및 근본 원인 분석에 도움이 되는 진단 데이터를 제공하는 작업이 포함됩니다. 모니터링은 실행 중인 배포, 리소스 사용률, 애플리케이션 성능, 운영 상태 및 애플리케이션 진단에 대한 가시성을 확보하는 데 도움이 될 수 있습니다. 이러한 인사이트를 사용하여 신속하게 대응하고 애플리케이션을 원활하게 실행할 수 있습니다. 아래에 설명된 대부분의 단계는 포털에서 직접 수행할 수 있습니다.</p>


  <p>나중에 SDK API 또는 PowerShell을 통해 모니터링을 설정 및 구성하는 방법에 대한 지침을 추가합니다.</p>


  <p><strong><em><span style="text-decoration: underline;">참고 1:</span></em> </strong> <em>이&nbsp; 게시물에서는 Windows VM만 다룹니다. ForLinux&nbsp; Azure VM, 참조 - <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-linux-diagnostic-extension/">Linux 진단 확장을 사용하여 Linux VM&#39;성능 및 진단 데이터를 모니터링</a>합니다.</em></p>


  <p><em><strong><span style="text-decoration: underline;">참고 2:</span></strong> 설명된 기능은 현재 미리 보기 상태인 새 Azure Portal에서만 지원됩니다. 기본 포털에 로그인한 경우&rsquo; 아래와 같이 구독 메뉴로 이동하여 새 포털로 전환할 수 있습니다</em>. &nbsp; <img alt="2014-08-27_17h22_38" border="0" height="358" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2014-08-27_17h22_38.png" style="float: none; padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="2014-08-27_17h22_38" width="295"> &nbsp;</p>


  <h3>1. <strong><span style="text-decoration: underline;">VM을 만들 때 VM 에이전트 설치</span></strong></h3>


  <p>VM에서 모니터링&nbsp;을 설정하는 첫 번째 단계는 VM 에이전트가 생성 시(기본 구성) 또는 VM 에이전트가 실행 중인지 확인하기 위해 기존 VM을 업데이트하여 VM 내에 설치되도록 하는 것입니다. 기본 포털을 사용하여 포털에서 VM을 만든 경우 아래와 같이 VM 에이전트&rdquo; 설치를 선택합니다&ldquo;. 그렇지 않으면 2단계로 건너뜁니다.&nbsp; <img alt="2014-08-27_18h59_46" border="0" height="476" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2014-08-27_18h59_46.png" style="float: none; padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="2014-08-27_18h59_46" width="690"> 완료되면 VM에 자동으로 VM Azure 확장이 설치되고 실행되어 새 진단 에이전트를 포함한 다른 확장을 관리할 수 있습니다. Azure Diagnostics에서 지원하는 모든 진단 KPI에 대한 자세한 내용과 요구 사항에 맞게 추가로 구성하는 방법은 <a href="https://azure.microsoft.com/en-us/documentation/articles/cloud-services-dotnet-diagnostics/">Azure Cloud Services</a>&nbsp; 및 Virtual Machines에서 진단 사용이라는MSDN 문서를 참조&nbsp;하세요. &nbsp; Azure VM 에이전트 및 Azure 확장&rsquo; 사용에 대한 자세한 내용은 다음을 참조하세요. 확장 관리. &nbsp;</p>


  <h3>2. <span style="text-decoration: underline;"><strong>모니터링 사용:</strong></span></h3>


  <p>VM 수준에서 진단을 사용할 수 있습니다. 진단을 사용하도록 설정하려면 아래&nbsp; 단계를 따릅니다.</p>


  <ol>
   <li>VM 선택</li>
   <li>모니터링 섹션 클릭</li>
   <li>설정 클릭</li>
   <li>상태를 ON으로 변경</li>
   <li>확인을 클릭합니다.</li>
  </ol>


  <p>&nbsp; <img alt="2014-08-27_17h34_21" border="0" height="546" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2014-08-27_17h34_21.png" style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border-width: 0px;" title="2014-08-27_17h34_21" width="695"></p>


  <h3>3. <strong><span style="text-decoration: underline;">메트릭 구성:</span></strong></h3>


  <p>진단을 사용하도록 설정하면 아래와 같이 추적할 하위 집합 또는 사용 가능한 모든 KPI를 선택하도록 구성할 수 있습니다. 추적할 KPI를 선택하려면 다음 단계를 수행합니다.</p>


  <ol>
   <li>VM 선택</li>
   <li>모니터링 섹션 클릭</li>
   <li>설정 클릭</li>
   <li>진단 프레임이 열립니다.</li>
   <li>필요한 진단 메트릭 선택</li>
   <li>확인을 클릭합니다.</li>
  </ol>


  <p>&nbsp; <img alt="2014-08-26_22h59_40" border="0" height="568" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2014-08-26_22h59_40.png" style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border-width: 0px;" title="2014-08-26_22h59_40" width="693"> &nbsp;</p>


  <h3>4. <strong><span style="text-decoration: underline;">진단 데이터 액세스:</span></strong></h3>


  <p>추적할 KPI 집합을 수집했으므로 이 모니터링 데이터에 액세스하려면 어떻게 해야 할까요? 포털은 VM에서 수집된 메트릭이 포함된 다양한 차트를 제공합니다. 사용자 지정 시간 범위를 선택하고 여러 메트릭을 나란히 비교할 수도 있습니다. 차트를 보려면 다음 단계를 수행합니다.</p>


  <ol>
   <li>VM 선택</li>
   <li>모니터링 섹션에서 차트를 마우스 오른쪽 단추로 클릭합니다.</li>
   <li>차트 편집 선택</li>
   <li>표시할 시간 범위 및 KPI 목록 선택</li>
   <li>아래 샘플 참조</li>
  </ol>


  <p>&nbsp; <img alt="2014-08-27_18h33_57" border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2014-08-27_18h33_57.png" style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border-width: 0px;" title="2014-08-27_18h33_57" width="471"> 수집된 모든&nbsp; 진단 데이터는 3단계에서 구성한 사용자 스토리지 계정에 저장되었으므로 원하는 도구를 사용하여 액세스할 수 있습니다. 예를 들어 아래에서는 Visual Studio 사용하여 모니터링 스토리지 계정에 연결하고 데이터를 볼 수 있습니다. 그런 다음 이 데이터를 즐겨 찾는 BI 애플리케이션 또는 Excel 내보내고 추가 분석을 빌드할 수 있습니다. Visual Studio 데이터에 액세스하는 단계는 다음과 같습니다.</p>


  <ol>
   <li>서버 탐색기로 이동</li>
   <li>Windows Azure Grouping으로 이동</li>
   <li>Storage 그룹화로 이동</li>
   <li>모니터링 데이터가 저장되도록 구성된 스토리지 계정 찾기</li>
   <li>테이블로 이동: 모니터링 데이터가 Azure 테이블에 저장됩니다.</li>
   <li>연결된 모니터링 테이블을 두 번 클릭합니다.</li>
  </ol>


  <p>&nbsp; <img alt="2014-08-28_11h52_41" border="0" height="534" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2014-08-28_11h52_41.png" style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border-width: 0px;" title="2014-08-28_11h52_41" width="503"> &nbsp;이 게시물에서는 Azure 모니터링 인프라를 활용하여 Azure에서 실행되는 Windows VM에 대한 진단을 사용하도록 설정하는 방법과 다른 Azure 서비스를 모니터링하는 것처럼 일관된 방식으로 Azures&rsquo; 새 포털에서 몇 가지 메트릭을 추적하는 방법을 보여 줍니다. 향후에는 SCOM &ndash; System Center Operations Manager와 같은 기존 도구를 사용하여 배포된 Azure IaaS VM 및 기타 지원되는 모니터링 시나리오를 모니터링하는 방법을 자세히 설명하기 위해 다른 게시물을 설명할 예정&nbsp;입니다. 다음까지!</p>
