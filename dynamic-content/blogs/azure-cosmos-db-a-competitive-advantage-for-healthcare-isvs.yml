Title: 'Azure Cosmos DB: 의료 ISV의 경쟁 우위'
Summary: 확립된 현재 출처에서 환자 정보가 확산되면서 꼼꼼한 규정과 함께 오늘날 의료 시스템은 점차 거의 실시간 데이터 통합으로 전환되고 있습니다.
Content: >-
  <p><em>이 블로그는 Shweta Mishra, 수석 솔루션 건축가, CitiusTech 및 비닐 메논, 최고 기술 책임자, CitiusTech에 의해 공동 저술되었습니다.</em></p>


  <p>CitiusTech는 고객이 의료 분야의 혁신을 가속화하는 데 도움이 되는 의료 기술 서비스의 전문 공급자입니다. CitiusTech는 Azure Cosmos DB를 사용하여 다양한 원본에서 의료 데이터의 실시간 수집 및 이동을 보안 방식으로 간소화했습니다. 확립된 현재 출처에서 환자 정보가 확산되면서 꼼꼼한 규정과 함께 오늘날 의료 시스템은 점차 거의 실시간 데이터 통합으로 전환되고 있습니다. 이러한 성능을 실현하기 위해 의료 시스템은 대기 시간이 짧고 고가용성이 필요할 뿐만 아니라 응답성이 뛰어나야 합니다. 또한 고속, 대량의 의료 데이터 유입을 관리하기 위해 효과적으로 확장해야 합니다.</p>


  <h2>상황</h2>


  <p>IoT(사물 인터넷)의 등장으로 일반 의료 기기, 웨어러블, 기존 병원 배포 의료 장비가 데이터를 수집하고 공유할 수 있게 되었습니다. WAN(광역 네트워크) 내에는 잘 정의된 표준 및 프로토콜이 있지만 인터넷에 연결되는 디바이스의 수가 계속 증가함에 따라 표준 준수 및 구현 일관성이 일반적으로 부족합니다. 또한 IoT 지원 의료/모바일 디바이스의 데이터 데이터 데이터 정렬 및 생성에는 증가하는 데이터 볼륨에 대처하기 위한 특수 애플리케이션이 필요합니다.</p>


  <p>이러한 자유 형식 접근 방식은 비즈니스 요구 사항이 변경됨에 따라 다양한 데이터를 문서 지향 저장소에 저장할 수 있으므로 많은 유연성을 제공합니다. 관계형 데이터베이스는 이러한 데이터에 대해 CRUD 작업을 수행하는 데 효율적이지&rsquo; 않지만 일관된 데이터 무결성이 필요한 트랜잭션 데이터를 처리하는 데 필수적입니다. 서로 다른 데이터베이스는 여러 가지 문제를 해결하도록 설계되었으며, 여러 용도로 단일 데이터베이스 엔진을 사용하면 일반적으로 성능이 없는 솔루션이 발생합니다. 여러 유형의 데이터베이스를 관리하는 것은 운영 오버헤드입니다.</p>


  <p>분산 글로벌 규모 솔루션 개발은 성능을 저하하지 않고 데이터 주권 요구 사항을 준수하면서 여러 지역에 걸쳐 데이터베이스를 스케일링하는 기능과 복잡성으로 인해 어려움을 갖습니다. 이로 인해 여러 지역 데이터베이스의 비효율적인 관리 및/또는 성능이 저하되는 경우가 많습니다.</p>


  <h2>솔루션</h2>


  <p>Azure Cosmos DB에는 다중 글로트 지속성이 있어 성능 저하 없이 데이터 저장소 기술을 혼합하여 사용할 수 있습니다. 입증된 짧은 대기 시간 읽기 및 쓰기를 지원하는 다중 모델, 고가용성 글로벌 확장성 데이터베이스입니다. Azure Cosmos DB에는 엔터프라이즈급 보안 기능이 있으며 모든 데이터를 암호화된 미사용으로 유지합니다.</p>


  <p>Azure Cosmos DB는 턴키 글로벌 배포 기능을 제공하지만 특정 지역에 데이터베이스를 지리적으로 연결하여 데이터 주권 준수를 관리할 수 있으므로 분산 글로벌 규모 솔루션에 적합합니다. 다중 마스터 기능을 사용하면 일관성이 보장된 지역 간에 쓰기를 만들고 동기화할 수 있습니다. 또한 ACID 보증을 통해 다중 문서 트랜잭션을 지원합니다.</p>


  <h2>의료의 사용 사례</h2>


  <p>Azure Cosmos DB는 다음 워크로드에서 매우 잘 작동합니다.</p>


  <h3>1. 글로벌 규모 보안 솔루션</h3>


  <p>중요 업무용 글로벌 규모의 솔루션을 제공하는 CitiusTech와 같은 조직은 Azure Cosmos DB를 솔루션 스택의 중요한 구성 요소로 고려해야 합니다. 예를 들어, 시설에서 의료 장치를 통해 환자를 위한 비약적 치료를 개발하는 ISV는 Azure Cosmos DB에 치료 정보 및 의료 디바이스 메타데이터를 저장하는 웹 또는 모바일 애플리케이션을 개발할 수 있습니다. 치료 정보는 치료를 위해 글로벌 시설의 의료 기기에 푸시 할 수 있습니다. ISV는 지역 펜싱 기능을 사용하여 규정 준수 요구 사항을 준수할 수 있습니다.</p>


  <p>Azure Cosmos DB는 신중하게 설계된 전략을 사용하여 다중 테넌트 데이터베이스로 사용할 수도 있습니다. 예를 들어 테넌트에 크기 조정 요구 사항이 다른 경우 이러한 테넌트에 대해 다른 Azure Cosmos 컨테이너를 만들 수 있습니다. Azure Cosmos DB에서 컨테이너는 배포 및 확장성의 논리적 단위 역할을 합니다. 다중 테넌시는 Azure Cosmos 컨테이너 내의 파티션 수준에서 가능할 수 있지만 핫스폿을 만들고 전반적인 성능을 손상시키지 않도록 신중하게 설계해야 합니다.</p>


  <h3>2. 실시간 위치 시스템, 사물 인터넷</h3>


  <p>Azure Cosmos DB는 데이터, 규모 및 복원력의 빠른 속도가 필요한 경우가 많기 때문에 의료 기기 및 환자의 실시간 추적 및 관리를 위한 솔루션을 구축하는 데 효과적입니다. Azure Cosmos DB는 낮은 대기 시간 쓰기 및 읽기를 지원하므로 모든 데이터가 고가용성 및 복원력을 위해 각 지역의 여러 장애 도메인에 복제되고 업데이트됩니다. 이러한 시나리오에 적합한 5가지 일관성 수준 중 하나로 세션 일관성을 지원합니다. 세션 일관성은 세션 내에서 강력한 일관성을 보장합니다.</p>


  <p>Azure Cosmos DB를 사용하면 처리 능력의 크기 조정도 가능하며 버스트 시나리오에 유용하며 탄력적 크기 페타바이트 스토리지를 제공합니다. 이렇게 하면 RU(&rsquo;요청 단위)를 워크로드에 따라 프로그래밍 방식으로 조정할 수 있습니다.</p>


  <p>CitiusTech는 의료 등급 활력 징후 및 생리적 모니터링 솔루션의 선도적인 공급자와 협력하여 다음 요구 사항을 충족하는 의료 IoT 기반 플랫폼을 구축했습니다.</p>


  <ul>
   <li>의료 품질로 활력 모니터링</li>
   <li>파트너가 사용자 지정 솔루션을 통합할 수 있는 솔루션 제공</li>
   <li>개인 설정되고 실행 가능한 인사이트 제공</li>
   <li>메시지 및/또는 디바이스에서 생성된 데이터에&rsquo;는 고정된 구조가 없으며 나중에 변경될 수 있습니다.</li>
   <li>데이터 생산자는 요청당 주체당 40*21=840개 이하의 데이터 요소를 수신하여 주체당 2초 이내에 100개 이상의 주체에 대한 데이터를 동시에 업로드합니다.</li>
   <li>데이터 소비자는 2초 이내에 100개 이상의 주체 데이터를 동시에 읽고 데이터 소비자당 15,000개 이하의 데이터 요소를 생성합니다.</li>
   <li>가장 최근 14일 동안의 데이터는 쿼리할 준비가 되어 있어야 하며, 14일보다 오래된 데이터는 콜드 스토리지로 이동해야 합니다.</li>
  </ul>


  <p>CitiusTech는 Azure Cosmos DB를 핫 스토리지로 사용하여 상태 데이터를 저장했습니다. 이 스토리지는 웨어러블 센서에서 지속적으로 생성한 상태 데이터의 짧은 대기 시간 쓰기 및 읽기를 사용하도록 설정했기 때문에. Azure Cosmos DB는 다양한 모양과 크기의 문서를 대규모로 저장하고 Azure 규정 준수 인증을 통해 엔터프라이즈급 보안을 허용하는 스키마 독립적 유연한 스토리지를 제공했습니다.</p>


  <p>Azure Cosmos DB의 TTL(Time to Live) 기능은 TTL 값에 따라 만료된 항목을 자동으로 삭제했습니다. 데이터 주권 준수 요구 사항을 해결하기 위해 지리적 펜싱 기능으로 지리적으로 분산되었습니다.</p>


