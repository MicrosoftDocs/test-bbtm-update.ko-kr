Slug: network-performance-monitor-is-now-generally-available-in-uk-south-region
Title: 네트워크 성능 모니터는 이제 영국 남부 지역에서 일반 공급됩니다.
Summary: 클라우드 전용, 온-프레미스 및 하이브리드 네트워킹 환경을 위한 클라우드 기반 네트워크 모니터링 솔루션인 NPM(네트워크 성능 모니터)은 이제 영국 남부 지역에서 일반 공급됩니다.
Content: >-
  <p>클라우드 전용, 온-프레미스 및 하이브리드 네트워킹 환경을 위한 클라우드 기반 네트워크 모니터링 솔루션인 NPM(네트워크 성능 모니터)은 이제 영국 남부 지역에서 일반 공급됩니다.</p>


  <p>이제 이 지역의 고객은 다음과 같은 다양한 NPM 기능을 사용할 수 있습니다.</p>


  <ul>
   <li><strong>성능 모니터</strong> 를 사용하여 네트워크의 다양한 위치 간 연결을 모니터링하고, 네트워크의 모든 경로 상태를 시각화하고, 문제를 해결합니다. 네트워크 상태 레코더 기능을 사용하면 과거에 발생했을 수 있는 일시적인 네트워크 문제를 디버깅할 수 있습니다.</li>
   <li><strong>ExpressRoute 회로</strong> 의 가용성을 모니터링하는 ExpressRoute 모니터입니다. 온-프레미스 위치, 서비스 공급자 네트워크(ExpressRoute 회로) 및 Azure에서 하나 이상의 VNET에 걸친 종단 간 연결 상태를 모니터링할 수 있습니다. 최근 추가된 기능을 통해 Microsoft 피어링(예: Office 365, Dynamics, SharePoint 및 기타 생산성 서비스에 대한 연결)을 모니터링할 수 있습니다.</li>
   <li>다양한 위치에서 웹 기반(SaaS 및 내부 LOB) 애플리케이션 및 URI에 대한 네트워크 연결을 모니터링하는 <strong>서비스 연결 모니터</strong>입니다. 서비스 연결 모니터는 애플리케이션 응답성과 네트워크 성능의 상관 관계를 지정하고 애플리케이션 환경이 네트워크 문제의 영향을 받는지 확인하는 데 도움이 됩니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cc63e013-2b99-4dac-b44c-68f7f986f077.png"><img alt="Application or network problem" border="0" height="379" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/edac61d3-dc9c-4a38-9cd1-e09e9bb4a52f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="애플리케이션 또는 네트워크 문제" width="894"></a></p>


  <ul>

  </ul>


  <p align="center"><em>애플리케이션 응답 시간 및 네트워크 대기 시간의 차트입니다. 정오에 네트워크 대기 시간(주황색 선으로 표시됨)의 상당한 변화로 인해 애플리케이션 응답 시간(자주색 선)이 증가했습니다.</em></p>


  <p align="center">&nbsp;</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/networking/network-monitoring-overview" target="_blank">네트워크 성능 모니터</a> 및 위의 각 기능에 대한 자세한 내용은 온라인으로 확인할 수 있습니다. 고객은 영국 남부 또는 <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-network-performance-monitor#supported-regions" target="_blank">지원되는 다른 지역에</a> 있는 NPM 작업 영역을 사용하여 모든 위치에서 네트워크, ExpressRoute 회로 또는 URL을 모니터링할 수 있습니다.</p>
