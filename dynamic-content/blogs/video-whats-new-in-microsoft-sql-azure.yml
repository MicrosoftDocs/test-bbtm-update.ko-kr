Title: '비디오: Microsoft SQL Azure 새로운 기능'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 이 데모 집약적이고 비디오에서 David Robinson은 SQL Azure 데이터베이스 및 친숙한 웹을 사용하여 웹 애플리케이션을 빠르게 빌드하는 방법을 보여줍니다.'
Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>이 데모 집약적이고 비디오에서 <strong>David Robinson</strong>은 SQL Azure 데이터베이스 및 친숙한 웹 기술을 사용하여 웹 애플리케이션을 신속하게 빌드하는 방법을 보여 줍니다. 또한 새 SQL Azure 포털 및 이러한 키 기능을 포함하여 Microsoft가 SQL Azure 추가한 몇 가지 새로운 향상된 기능을 보여 줍니다.</p>  <ul>   <li>Silverlight 기반 </li>    <li>깨끗하고 직관적인 디자인 </li>    <li>다른 Windows Azure 서비스와 통합된 환경 </li>    <li>일반적인 작업을 안내하는 마법사 </li>    <li>풍부한 필터링 &amp; 페이지 매김 지원 </li>    <li>한 번에 모든 구독 보기 </li>    <li>데이터베이스 관리자(이전의 '휴스턴'Project)가 통합되었습니다. </li> </ul>  <p>비디오 보기: Microsoft SQL Azure 새로운 기능</p>"
