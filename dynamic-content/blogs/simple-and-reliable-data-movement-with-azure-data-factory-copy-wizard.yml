  <h2>다양한 데이터 및 개체 유형에 따라 규모를 조정할 수 있는 환경</h2>


  <p>이 환경은 처음부터 빅 데이터를 염두에 두고 설계되었습니다. 수백 개의 폴더, 파일 또는 테이블을 이동하는 것은 간단하고 원활하게 작성할 수 있습니다.</p>


  <p><img alt="clip_image001[15]" border="0" height="439" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b67ce542-3f7b-4ea2-9e1d-b75c9d7fb447.jpg" style="border-width: 0px; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image001[15]" width="610"></p>


  <h2>다양한 일정 옵션</h2>


  <p>일회성 복사 작업과 예약된 복사 작업 모두에 대한 기본 지원입니다. 이러한 두 옵션은 온-프레미스, 클라우드 및 로컬 데스크톱 복사본에서 커넥터의 폭에 사용할 수 있습니다. 일회성 복사를 사용하면 원본에서 대상으로 한 번만 데이터를 이동할 수 있으며 모든 크기 및 지원되는 형식의 데이터에 적용됩니다. 예약된 복사본을 사용하면 지정된 되풀이에서 데이터를 복사할 수 있습니다. 사용자는 다양한 설정(예: 재시도, 시간 제한, 경고 등)을 활용하여 예약된 복사본을 구성할 수 있습니다.</p>


  <h2>지금 사용해 보기</h2>


  <p>새로 만들거나 기존 데이터 팩터리를 사용하여 Azure Portal의 ADF 요약 블레이드에서 복사 마법사를 시작합니다. 그런 다음 요약 블레이드에서 &ldquo;데이터&rdquo; 복사 타일을 클릭하여 앱을 시작합니다.</p>


  <p><img alt="clip_image001[19]" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2f5c7b37-bab2-41df-8f1c-4a88f132e38e.jpg" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image001[19]" width="343"></p>


  <p>복사 마법사 사용에 대한 단계별 <a href="https://azure.microsoft.com/en-us/documentation/articles/data-factory-copy-data-wizard-tutorial/" target="_blank">자습서</a> 에 대한 설명서를 확인하세요.</p>


  <p>모든 기존 및 향후 커넥터에 대해 이 환경을 발전시키고 개선하기 위해 지속적으로 노력하고 있습니다. <a href="https://feedback.azure.com/forums/270578-azure-data-factory">Azure Data Factory 피드백 포럼</a>을 통해 사용해 보고 피드백을 제공하세요.</p>
