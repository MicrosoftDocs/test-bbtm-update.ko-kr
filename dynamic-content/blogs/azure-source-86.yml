Content: >-
  <h2>새로운 기능 및 업데이트 사항</h2>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6c9755bd-8c35-45b0-bef8-9dbd497a0605.jpg"><img align="left" alt="FHIR" border="0" height="213" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/33515fc4-8005-40cc-8d89-799e584715e8.jpg" style="margin: 10px 10px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="FHIR" width="209"></a></strong></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-hosts-hl7-fhir-devdays/">Microsoft 호스트 HL7 FHIR DevDays</a></h3>


  <p>의료 IT 개발자의 가장 큰 모임 중 하나는 <a href="https://www.devdays.com/us/">HL7 FHIR DevDays</a>에 대한 Microsoft 캠퍼스 6월 10-12일에 함께 모일 것이며, HL7&reg; FHIR&reg; (Fast Healthcare Interoperability Resources, 발음 &ldquo;된 화재&rdquo;)이라는 상호 운용 가능한 건강 데이터에 대한 개방형 표준을 발전시키는 것을 목표로 합니다. Microsoft는 이 중요한 컨퍼런스를 주최하고, 즉각적인 사용 사례 식별에서부터 FHIR 사양을 발전시키는 데 도움이 되는 방식으로 함께 해킹할 수 있는 방법을 찾는 것까지 개발자 커뮤니티와 협력하게 되어 기쁩니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-self-serve-experience-for-azure-event-hubs-clusters/">Azure Event Hubs 클러스터에 대한 셀프 서비스 환경 발표</a></h3>


  <p>오늘날 기업의 경우 데이터는 필수입니다. 제조, 의료, 운송 및 금융 산업의 혁신적인 아이디어는 종종 여러 원본에서 데이터를 캡처하고 상관 관계를 지정한 결과입니다. 이제 그 어느 때보다도 대량의 데이터를 실시간으로 안정적으로 수집하고 대응할 수 있는 능력이 소비자와 상업 기업 모두에게 경쟁 우위를 확보하는 열쇠입니다. 이러한 빅 데이터 문제를 해결하기 위해 <a href="https://azure.microsoft.com/en-us/services/event-hubs/">Azure Event Hubs</a> 는 원격 분석 처리에서 사기 탐지에 이르는 다양한 사용 사례를 위해 설계된 완전히 관리되고 대규모로 확장 가능한 분산 스트리밍 플랫폼을 제공합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/a-look-at-azure-automated-machine-learning-capabilities/">Azure&#39;자동화된 기계 학습 기능 살펴보기</a></h3>


  <p><a href="https://azure.microsoft.com/en-us/services/machine-learning-service/">Azure Machine Learning</a> 서비스의 자동화된 기계 학습 기능을 통해 데이터 과학자, 분석가 및 개발자는 모델 품질을 유지하면서 확장성, 효율성 및 생산성이 높은 기계 학습 모델을 빌드할 수 있습니다. 지난 12월 Azure Machine Learning 서비스에서 <a href="https://azure.microsoft.com/en-us/blog/new-automated-machine-learning-capabilities-in-azure-machine-learning-service/">자동화된 기계 학습</a>이 일반 공급됨에 따라 AI(인공 지능)를 간소화하기 위한 여정을 시작했습니다. 모델 품질, 향상된 모델 투명성, 최신 통합, ONNX 지원, 코드 없는 사용자 인터페이스, 시계열 예측 및 제품 통합 분야에서 흥미로운 기능과 기능을 포함하는 새로운 릴리스를 통해 생산성을 높이기 위한 투자를 강화하고 있습니다.</p>


  <h2>기술 관련 내용</h2>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4c212d7-85c6-41b7-890a-c67915eabb07.png"><img alt="d422d54d-e2e8-4ea8-9248-ef0d5a0cbbe0" border="0" height="184" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d0305836-7a4b-49a1-93bf-8a8c45e5db5e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="d422d54d-e2e8-4ea8-9248-ef0d5a0cbbe0" width="1024"></a></strong></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/securing-the-hybrid-cloud-with-azure-security-center-and-azure-sentinel/">Azure Security Center 및 Azure Sentinel을 사용하여 하이브리드 클라우드 보호</a></h3>


  <p>인프라 보안은 온-프레미스, 클라우드 또는 하이브리드에서 워크로드를 관리하는 조직에서 가장 중요합니다. 끊임없이 변화하는 보안 환경을 유지하는 것은 큰 과제입니다. 다행히 퍼블릭 클라우드의 힘과 규모는 보안 운영이 변화하는 위협 환경에서 앞서 나가도록 지원하는 강력한 새로운 기능을 잠금 해제했습니다. Microsoft는 고객으로부터 입력을 수집하면서 계속 발전하는 인기 있는 클라우드 기반 보안 기술을 많이 개발했습니다. 이 게시물은 몇 가지 주요 Azure 보안 기능을 분석하고 함께 작동하여 보호 계층을 제공하는 방법을 설명합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/customize-your-agent-update-settings-azure-virtual-machine-disaster-recovery/">Azure Virtual Machine 재해 복구에 대한 자동 업데이트 설정 사용자 지정</a></h3>


  <p>오늘날&rsquo; 클라우드 기반 환경에서 직원은 업무를 효과적으로 수행하는 데 절대적으로 필요한 데이터에만 액세스할 수 있습니다. 따라서 액세스를 제어하지만 인프라 관리자 프로필에 맞게 작업 업무를 수행할 수 있는 기능은 더욱 관련성이 높아지고 고객이 자주 요청하고 있습니다. Azure VM(Virtual Machines)의 DR(재해 복구)에 사용되는 에이전트의 자동 업데이트를 릴리스했을 때 가장 자주 받은 피드백은 액세스 제어와 관련이 있었습니다. 고객이 구독에서 올바른 액세스 권한을 위임받은 사람이 승인하고 만든 기존 자동화 계정을 제공할 수 있도록 허용했습니다. 당신은 물었고, 우리는 들었다!</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-stack-iaas-part-nine/">Azure Stack IaaS &ndash; 9부</a></h3>


  <p>Azure Stack을 빌드하기 전에 프로그램 관리자 팀은 가상화 인프라에서 프라이빗 클라우드를 만드는 데 어려움을 겪고 있는 많은 고객에게 전화를 걸었습니다. 우리는 하나의 설정을 얻기의 기술적, 정치적 도전을 극복 할 수 있었다 몇 가지가 그것을 사용하기 위해 자신의 사업부와 개발자를 얻는 데 문제가 있다는 것을 알고 놀랐다. 그들은 우리가 지금 눈송이 클라우드, 단지 자신의 조직에 고유 한 클라우드라고 부르는 것을 만들었습니다. 이는 Azure Stack을 사용하여 해결하려는 주요 문제 중 하나입니다. 배포 및 작업을 자동화할 뿐만 아니라 개발자와 사업부가 에코시스템을 활용할 수 있도록 Azure와도 일치하는 로컬 클라우드입니다. 이 블로그에서는 Azure 에코시스템을 활용하여 IaaS에서 가장 많은 가치를 얻을 수 있는 다양한 방법을 다룹니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/28971921-6fdf-47f1-9e3f-c795f955d125.png"><img alt="What is the difference" border="0" height="250" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7be33a43-2540-432e-9086-db630596c2e6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="차이점은 무엇인가?" width="640"></a></p>


  <h3><a href="https://techcommunity.microsoft.com/t5/ITOps-Talk-Blog/What-is-the-difference-between-Azure-Application-Gateway-Load/ba-p/572912">Azure Application Gateway, Load Balancer, Front Door 및 방화벽의 차이점은 무엇인가요? </a></h3>


  <p>지난 주 토론토에서 열린 컨퍼런스에서 한 참석자가 Microsoft 부스에 와서 과거에 여러 번 물어본 것을 물었습니다. 그래서,이 블로그 게시물은 모든 사람들이&rsquo; 혜택을 여기에 모든 것을 다룹니다. Azure Firewall, Azure Application Gateway, Azure Load Balancer, 네트워크 보안 그룹, Azure Traffic Manager 및 Azure Front Door의 차이점은 무엇인가요? 이 블로그는 각각 수행하는 작업을 개략적으로 통합합니다.</p>


