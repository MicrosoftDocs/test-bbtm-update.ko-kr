  <h2>산업 및 파트너</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/empowering-clinicians-with-mobile-health-data-right-information-right-place-right-time/">모바일 건강 데이터를 사용하여 임상의의 역량 강화: 올바른 정보, 적절한 장소, 적절한 시간</a></h3>


  <p>환자 결과를 개선하고 의료 비용을 줄이는 것은 의사, 간호사 및 전문 임상의와 같은 의료 제공자가 건강 기록, 실험실 결과 및 프로토콜의 형태로 환자 치료 지점에서 광범위한 데이터에 액세스 할 수있는 전문 임상 능력에 달려 있습니다. Microsoft 파트너인 Tactuum은 임상의가 올바른 정보, 적절한 장소에 적시에 액세스할 수 있도록 하는 Quris 솔루션을 제공하여 효율적으로 작업을 수행할 수 있도록 하고 오류의 여지가 적습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/building-a-better-asset-and-risk-management-platform-with-elastic-azure-services/">탄력적 Azure 서비스를 사용하여 더 나은 자산 및 위험 관리 플랫폼 구축</a></h3>


