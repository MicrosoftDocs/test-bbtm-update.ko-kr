Title: Azure Media Services, 검증된 라이브 스트리밍 플랫폼 출시
Summary: Azure Media Services 라이브 스트리밍, 콘텐츠 보호, 더 빠르고 Cost-Effective 인코딩 및 미디어 인덱서 발표
Content: >-
  현재 Azure Media Services 라이브 스트리밍 및 콘텐츠 보호 제품의 공개 미리 보기를 시작합니다. 2014년 동계 올림픽과 2014 FIFA 월드컵을 전 세계 수천만 고객에게 원활하게 제공하는 데 사용한 12개의 주요 국제 방송사와 동일한 인터넷 규모 스트리밍 솔루션이 이제 <i>모든</i> Azure 고객에게 공개 미리 보기로 제공됩니다. 이제 올림픽과 월드컵에 제공된 동일한 수준의 확장성, 작동 시간 및 안정성으로 모든 크기의 라이브 이벤트를 스트리밍할 수 있습니다. 또한 고객의 프리미엄 비디오 콘텐츠를 보호하기 위해 Azure Media는 자사 PlayReady 라이선스 배달 및 AES 128비트 키 배달 서비스를 사용하여 정적 및 동적 암호화를 모두 제공하는 새로운 콘텐츠 보호 제품을 도입하고 있습니다.

  <h3><strong>더 빠른 속도 및 효과적인 청구</strong></h3>

  Azure Media Services 더 빠른 인코딩 속도와 보다 비용 효율적인 청구를 도입하고 있습니다. 향상된 Azure Media Encoder는 프리미엄 미디어 인코딩용으로 설계되었으며 출력 GB에 따라 요금이 청구됩니다. 이전 인코더는 입력 + 출력 GB 모두에서 청구되었으므로 출력 전용 청구로 전환하면 모든 고객에게 상당한 가격 인하가 효과적으로 발생합니다. 또한 Basic, Standard 및 Premium 인코딩 예약 단위를 통해 더 빠른 인코딩 속도를 도입하고 있습니다. 이러한 계층화된 예약 단위는 특정 워크플로의 요구 사항에 맞게 지불하는 인코딩 기능을 조정할 수 있도록 하여 더 많은 유연성을 제공합니다.

  <h3><strong>Azure Media Indexer</strong></h3>

  또한 오디오 및 비디오 파일의 검색 기능을 향상시키는 데 사용할 수 있는 강력하고 시장 차별화된 콘텐츠 추출 서비스인 Azure Media Indexer의 일반 공급도 발표됩니다. 인덱서는 미디어 라이브러리를 빠르게 인덱싱하여 나중에 키워드, 구 또는 클립을 검색하고 오디오 파일의 대본이나 비디오 파일의 오디오 트랙을 만들 수 있도록 도와줍니다.

  <h3><strong>새 파트너 및 클라이언트 플레이어</strong></h3>

  또한 강력한 파트너 네트워크에 여러 워크플로 파트너 및 클라이언트 플레이어가 추가된 것을 발표하게 되어 기쁘게 생각합니다. Azure Media Services 및 <a href="https://www.telestream.net/wirecast/overview.htm">Telestream의 Wirecast는 이제 Wirecast의</a> 라이브 스트리밍 프로덕션 소프트웨어에서 Azure로 콘텐츠를 빠르고 쉽게 보낼 수 있는 기본 제공 대상을 포함하여 완전히 통합되었습니다. 마찬가지로 <a href="https://newtek.com/products/tricaster-8000.html">Newtek의 Tricaster</a>도 Azure 플랫폼에 통합되어 고객이 Tricaster의 높은 프로덕션 가치와 Azure Media Services 확장성 및 안정성을 결합할 수 있습니다. <a href="https://www.cires21.com/en/">Cires 21</a> 및 Azure Media는 라이브 채널의 상태를 간단하고 쉽게 모니터링할 수 있도록 짝을 이루었으며, 널리 사용되는 <a href="https://www.jwplayer.com/">JW 플레이어는</a> 이제 Azure와 완전히 통합되어 거의 모든 플랫폼에서 비디오 재생 환경을 빠르게 빌드할 수 있습니다.


