  Azure VM &amp; Windows Azure SQL Database Windows SQL Server 중에서 선택


  PASS Summit 2013의 오프닝 기조연설에서 SQL Server 2014 CTP2의 가용성을 발표했습니다. SQL Server 2014의 핵심 투자 영역 중 하나는 하이브리드 클라우드이며, 데이터베이스/로그 백업을 보호하거나 활성 데이터베이스 보조 데이터베이스 또는 Azure에 직접 데이터 파일을 저장하기 위해 Azure를 재해 복구 사이트로 사용하든, 사용자에게 적합한 솔루션이 있습니다. 다음 그림에서는 사용하도록 설정하는 세 가지 주요 하이브리드 애플리케이션 시나리오를 강조 표시합니다.


  <a href=""><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8561.pic.png" border="0" /></a>


  PASS Summit 2013에서 나오는 자세한 내용은 계속 지켜봐 주시기 바랍니다.하이브리드 클라우드 투자에 대해 더 많이 공유할 예정이며, SQL Server 블로그에서 SQL Server 2014의 새로운 기능에 대해 더 많은 <a href="https://blogs.technet.com/b/dataplatforminsider/" target="_blank">블로그</a>를 제공합니다.


