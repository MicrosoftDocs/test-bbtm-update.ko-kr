  <a href="https://www.microsoft.com/en-us/server-cloud/cloud-os/default.aspx" target="_blank">Microsoft의 클라우드 OS 비전</a>의 핵심 핵심 요소 중 하나는 하이브리드 클라우드 인프라의 기능을 사용하여 데이터 센터를 혁신하는 것입니다. Azure Infrastructure Services GA를 Windows 이후 지난 몇 달 동안 새 하이브리드 데이터베이스 애플리케이션 시나리오에 중점을 두고 Windows Azure Virtual Machines에서 실행되는 SQL Server 인스턴스에 사용할 수 있는 다양한 새로운 기능에 대해 블로그를 진행해 왔습니다.


