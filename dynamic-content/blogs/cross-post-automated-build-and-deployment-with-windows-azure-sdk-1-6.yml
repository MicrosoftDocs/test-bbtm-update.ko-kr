Title: '교차 게시: Windows Azure SDK 1.6을 사용한 자동화된 빌드 및 배포'
Summary: 몇 달 전 Tom Hollander는 자신의 블로그에 MSBuild 사용하여 Windows Azure 프로젝트의 배포를 자동화하는 방법에 대한 게시물을 게시했습니다. 해당 게시물에 설명된 접근 방식은 계속 작동합니다,...
Content: <p>몇 달 전 Tom Hollander는 자신의 <a target="_blank" href="https://blogs.msdn.com/b/tomholl/">블로그</a>에 <a target="_blank" href="https://www.microsoft.com/windowsazure/?WT.mc_id=cmp_pst001_blg_post0015">MSBuild 사용하여 Windows Azure </a>프로젝트의 배포를 자동화하는 방법에 대한 <a target="_blank" href="https://blogs.msdn.com/b/tomholl/archive/2011/02/23/using-msbuild-to-deploy-to-multiple-windows-azure-environments.aspx">게시물을</a> 게시했습니다. 해당 게시물에 설명된 접근 방식이 계속 작동하는 동안 Windows Azure SDK 1.6은 Windows Azure 자격 증명 및 게시 설정을 관리하기 위한 몇 가지 새로운 기능을 도입했기 때문에 Tom은 <a target="_blank" href="https://blogs.msdn.com/b/tomholl/archive/2011/12/06/automated-build-and-deployment-with-windows-azure-sdk-1-6.aspx">Windows Azure SDK 1.6&rdquo;을 사용하여 새로운 게시물인&ldquo; 자동화된 빌드 및 배포</a>를 게시했습니다.&rsquo; 는 더 이상 구독 ID, 호스트된 서비스 이름 및 인증서와 같은 세부 정보를 수동으로 관리할 필요가 없습니다. 이 방법은 블로그 게시물에서 공유하기에는 너무 큰 몇 가지 도구에 의존하기 때문에, 그는&rsquo; 또한 MSDN에 <a target="_blank" href="https://code.msdn.microsoft.com/Windows-Azure-Build-8cee065d">Windows Azure 빌드 &amp; 배포 샘플을</a> 만들었으며, 여기에는 그의 게시물에 설명된 모든 도구와 샘플 프로젝트가 포함되어 있습니다.</p>  <p>Tom은 플랫폼이&rsquo; 계속 발전함에 따라 게시물을 최신 상태로 유지한다고 지적합니다. 질문이나 의견이 있는 경우 블로그 또는 <a target="_blank" href="https://code.msdn.microsoft.com/Windows-Azure-Build-8cee065d">Windows Azure Build &amp; 배포 샘플 페이지에</a> 자유롭게 게시하세요.</p>  <p>전체 게시물을 읽으려면 <a target="_blank" href="https://blogs.msdn.com/b/tomholl/archive/2011/12/06/automated-build-and-deployment-with-windows-azure-sdk-1-6.aspx">여기</a> 를 클릭하십시오.&nbsp;</p>
