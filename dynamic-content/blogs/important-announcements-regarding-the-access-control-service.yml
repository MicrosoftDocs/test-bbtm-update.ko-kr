Title: Access Control Service와 관련된 중요한 공지 사항
Summary: 다음은 Access Control 서비스와 관련된 세 가지 중요한 공지 사항입니다. Access Control Service의 홍보 기간을 2012년 12월 1일로 연장하여 액세스 제어의 가용성...
Content: '<p>다음은 Access Control Service와 관련된 세 가지 중요한 공지 사항입니다.</p>  <ol>  <li>Access Control Service의 프로모션 기간을 2012년 12월 1일로 연장</li>  <li>Access Control Service 1.0 마이그레이션 도구의 가용성</li>  <li>2012년 12월 20일 Access Control Service 1.0 사용 중단</li>  </ol>  <h4>Access Control Service의 프로모션 기간을 2012년 12월 1일로 연장</h4>  <p>Access Control Service와 관련하여 고객으로부터 받은 훌륭한 피드백의 결과로 서비스에 대한 홍보 기간을 연장하기로 결정했다고 발표하게 되어 기쁩니다. 프로모션 기간을 연장하고 있으며 2012년 12월 1일까지 Access Control Service(ACS 1.0 및 ACS 2.0 모두)의 사용에 대한 요금은 청구되지 않습니다.</p>  <h4>Access Control Service 1.0 마이그레이션 도구의 가용성</h4>  <p>2011년 4월에 Access Control Service 2.0의 가용성을 발표했습니다. 이 릴리스는 서비스에 대한 주요 업데이트를 나타내고 이전에는 사용할 수 없는 웹 사이트 및 웹 서비스에 대한 새로운 페더레이션 기능을 추가했습니다. 2011년 9월, Windows Azure Service Bus ACS 2.0에 대한 기본 제공 지원을 사용하도록 설정했으며, 이후 Windows Azure 관리 포털을 통해 만든 모든 네임스페이스는 ACS 1.0 대신 ACS 2.0을 사용했습니다. 여기에 설명된 ACS 1.0과 ACS 2.0 간의 몇 가지 차이점으로 인해 이전 ACS 1.0 네임스페이스는 2011년에 ACS 2.0으로 자동으로 업그레이드되지 않았습니다.</p>  <p>&rsquo;이제 고객이 ACS 1.0 네임스페이스를 ACS 2.0으로 마이그레이션하고 기존 솔루션에 부정적인 영향을 주지 않고 새로운 ACS 2.0 기능을 사용해 보기 쉬운 방법을 갖게 된 것을 발표하게 되어 매우 기쁩니다.</p>  <p><strong><span style="text-decoration: underline;">지금 사용 가능: Access Control Service 1.0 마이그레이션 도구</span></strong></p>  <p>오늘, 기존 ACS 1.0 네임스페이스가 있는 고객이 버전 2.0으로 마이그레이션할 수 있는 도구를 출시했습니다. 이 도구를 사용하면 ACS 1.0 네임스페이스 소유자가 다음을 수행할 수 있습니다.</p>  <ul>  <li>ACS 1.0 네임스페이스의 데이터를 다른 ACS 2.0 네임스페이스로 복사합니다. 이렇게 하면 원래 ACS 1.0 네임스페이스 또는 해당 네임스페이스를 사용하는 애플리케이션에 영향을 주지 않고 다른 ACS 2.0 네임스페이스에서 마이그레이션된 설정을 검사하고 테스트할 수 있습니다.</li>  <li>선택적 테스트 및 확인이 완료된 후 DNS 이름을 원래 ACS 1.0 네임스페이스에서 서비스 가동 중지 시간 없이 새 ACS 2.0 네임스페이스로 마이그레이션합니다.</li>  </ul>  <p>이 도구는 Service Bus 사용하는 ACS 1.0 네임스페이스 외에도 일반 ACS 1.0 네임스페이스를 마이그레이션하는 데 사용할 수 있습니다.</p>  <p>Access Control Service 마이그레이션 도구에 대한 자세한 내용은 <a target="_blank" href="https://go.microsoft.com/fwlink/?LinkID=228959">ACS 1.0 네임스페이스를 MSDN의 ACS 2.0 네임스페이스로 마이그레이션하기 위한 지침을</a> 참조하세요.&nbsp; &nbsp;</p>  <h4>Access Control Service 1.0 사용 중단</h4>  <p>ACS 1.0은 2012년 12월 20일에 공식적으로 오프라인으로 전환됩니다. ACS 1.0 마이그레이션 도구와 함께 이 12개월 기간을 통해 ACS 1.0 네임스페이스를 사용하는 고객은 ACS 2.0으로 사전에 마이그레이션할 수 있습니다. ACS 1.0 네임스페이스를 사용하는 모든 고객은 서비스 중단 가능성을 방지하기 위해 2012년 12월 20일 전에 ACS 2.0으로 마이그레이션하는 것이 좋습니다. Service Bus 사용하는 ACS 1.0 네임스페이스를 마이그레이션해야 하는 필요성에 대한 설명과 이를 준비하는 방법에 대한 설명은 이 블로그 게시물인 Service Bus 액세스 제어 페더레이션 및 규칙 마이그레이션에 설명되어 있습니다.</p>  <p>ACS 1.0 마이그레이션에 대한 자세한 내용은 <a target="_blank" href="https://go.microsoft.com/fwlink/?LinkID=228959">ACS 1.0 네임스페이스를 MSDN의 ACS 2.0 네임스페이스로 마이그레이션하기 위한 지침을</a> 참조하세요.</p>'
