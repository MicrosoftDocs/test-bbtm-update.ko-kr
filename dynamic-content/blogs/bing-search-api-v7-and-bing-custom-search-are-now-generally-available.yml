Title: Bing Search API v7 및 Bing Custom Search가 이제 일반 공급됩니다.
Summary: '오늘 Bing Custom Search API 및 Bing Search API v7의 일반 공급이 발표됩니다. 지난 달 Microsoft Ignite 2017에서 선보인 이러한 API는 이제 Azure Portal에서 모두 사용할 수 있습니다. '
Content: >-
  <p><em>이 게시물은 Microsoft Cognitive Services 팀에서 작성했습니다.</em></p>


  <p>Microsoft Cognitive Services를 사용하면 개발자가 자연스러운 통신 방법을 사용하여 요구 사항을 보고, 듣고, 말하고, 이해하고, 해석할 수 있는 기능으로 차세대 애플리케이션을 보강할 수 있습니다.  <br>

  &nbsp;<br>

  오늘 Bing <a href="https://azure.microsoft.com/en-us/services/cognitive-services/bing-custom-search/" target="_blank">Custom Search API 및 Bing</a> <a href="https://azure.microsoft.com/en-us/services/cognitive-services/directory/search/" target="_blank">Search API v7</a>의 일반 공급이 발표됩니다. 지난 달 Microsoft Ignite 2017에서 선보인 이러한 API는 이제 <a href="https://portal.azure.com" target="_blank">Azure Portal</a>에서 모두 사용할 수 있습니다.&nbsp;</p>


  <p><em>&ldquo;새로운&rsquo; </em><em> 기능, 더 빠른 성능 및 새로운 API를 포함하는 이 큰 Bing API 릴리스 </em><em></em> 를 <em>출시</em>하게 되어 매우 기쁩 <em> 니다. Azure와 연결된 Bing AI의 기능을 활용하여 모든 개발자가 Bing AI의 기능을 활용하는 풍부한 환경을 구축할 수 있습니다.&rdquo;</em>&nbsp; -Gurpreet Singh Pall, VP, Bing 및 Cortana 제품 에코시스템<br>

  &nbsp;<br>

  &rsquo;기능 및 시작하는 방법을 자세히 살펴보겠습니다.<br>

   <br>

  <strong>Bing Custom Search</strong>를 사용하면 고도로 사용자 지정된 대상 웹 검색 환경을 만들어 상용 등급 서비스를 통해 대상 웹 공간에서 보다 관련성이 높은 결과를 제공할 수 있습니다. <br>

  &nbsp;<br>

  <a href="https://blogs.bing.com/2017-05/build-your-own-web-search-service-with-bing-custom-search" target="_blank">빌드 2017에서 발표한</a> 미리 보기 버전에 대한 피드백을 듣고 사용자 지정 검색을 Bing 사용자 지정 검색 솔루션의 필요성을 해결했습니다. 모든 규모의 기업, 취미 및 기업가는 가능한 모든 시나리오에 대한 웹 검색 애플리케이션을 디자인하고 배포할 수 있습니다.<br>

  &nbsp;<br>

  예를 들어, <a href="https://www.amicus.io/" target="_blank">Amicus</a> 는 최근 자선 기금이 지원되고 전달되는 방식을 바꾸는 플랫폼을 출시하여 모든 달러가 지출되는 기부자를 보여주고 비영리 실시간 도구를 제공하여 성과를 보고하고 측정합니다. 이를 통해 기부자는 조직에 맹목적으로 돈을 주는 대신 프로젝트에&rsquo; 자금을 지원하고 &lsquo;비영리 단체는 측정 가능한 결과에 따라 프로젝트 요청을 작성할 수 있습니다. 이 전환은 매우 독특한 도전을 제시 : 기부자가 연구하고 비영리에 의해 수행 프로젝트와 활동에 대해 배울 수 있도록하는 방법? Amicus는 기부자가 관심 있고 관련이 있는 프로젝트를 배우고, 찾고, 자금을 조달할 수 있도록 도와주어야 했는데, 이는 전통적인 검색 엔진에 비해 너무 복잡했습니다.</p>


  <p>Microsoft Cognitive Services의 일부인 Bing Custom Search를 통해 Amicus는 사용자가 단일 관심 개념(예: &lsquo;물&rsquo;, &lsquo;교육&rsquo; 또는 &lsquo;인도&rsquo;)을 가질 때 자체 관련 웹 페이지 집합을 미리 식별할 수 Bing Custom Search는 글로벌 지원 컨텍스트에서 관련성이 높은 결과를 제공할 수 있습니다.</p>


  <p><em>&ldquo;이것이 바로 구호 단체가 현재 알고 있는 기부자들 이상으로 구호 단체가 수행하는 광범위한 중요한 작업에 대해 배우기 위해 청중이 필요로 하는 것입니다. microsoft Cognitive Services &lsquo; 의 일부인 Bing Custom Search는 아미쿠스의 최고 제품 책임자인 베스 카츠(Beth Katz)는 "이전에는 결코 가능&rdquo;하지 않은 방식으로 배우고 경험을 찾&rsquo;</em>습니다.&ndash;<br>

  &nbsp;<br>

  Bing Custom Search 일반 공급 가격 책정 및 평가판 계층에 포함된 수량에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/cognitive-services/bing-custom-search/" target="_blank">Bing Custom Search 가격 책정 페이지를</a> 방문하세요.&nbsp;<br>

  &nbsp;<br>

  미리 보기 키에 대한 자세한 내용은 관련 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/bing-custom-search/overview" target="_blank">설명서를</a> 참조하세요.&nbsp;<br>

  &nbsp;<br>

  <strong>Were&rsquo;는 또한 Bing Search API v7의 일반 공급에 대해 발표하게 되어 매우 기쁩</strong>니다. 이를 통해 지구에 대한 방대한 지식을 애플리케이션에 가져올 수 있습니다. Bing Web Search API의 쿼리 성능이 향상되어 결과가 빠르게 반환됩니다.&nbsp;</p>


  <p>최신 항목 또는 이미지 검색에서 특정 결과를 찾기 위한 새로운 정렬 및 필터링 옵션, 문제 해결을 용이하게 하고 문제 쿼리 진단을 개선하기 위한 더 나은 오류 메시지, 애플리케이션에 Bing Search API의 기능을 더 쉽게 가져올 수 있도록 업데이트된 설명서를 포함하여 프로그램에 대한 몇 가지 새로운 업데이트를 발표하게 되어 기쁘게 생각합니다.</p>


  <p>Bing API의 v7에는 다음 서비스가 포함됩니다.</p>


  <ul>
      <li>Bing Web Search API(<a href="https://azure.microsoft.com/en-us/services/cognitive-services/bing-web-search-api/" target="_blank">웹 페이지</a>, <a href="https://azure.microsoft.com/en-us/pricing/details/cognitive-services/search-api/web/" target="_blank">가격 책정 페이지</a> 및 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/bing-web-search/bing-web-upgrade-guide-v5-to-v7" target="_blank">업그레이드 가이드</a>)는 수십억 개의 웹 문서에서 향상된 검색 세부 정보를 제공합니다.&nbsp;</li>
      <li>Bing Image Search API(<a href="https://azure.microsoft.com/en-us/services/cognitive-services/bing-image-search-api/" target="_blank">웹 페이지</a>, <a href="https://azure.microsoft.com/en-us/pricing/details/cognitive-services/search-api/image/" target="_blank">가격 책정 페이지</a> 및&nbsp; <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/bing-image-search/bing-image-upgrade-guide-v5-to-v7" target="_blank">업그레이드 가이드</a>)에는 썸네일, 전체 이미지 URL, 게시 웹 사이트 정보, 이미지 메타데이터 등이 포함됩니다.&nbsp;</li>
      <li>Bing Video Search API(<a href="https://azure.microsoft.com/en-us/services/cognitive-services/bing-video-search-api/" target="_blank">웹 페이지</a>, <a href="https://azure.microsoft.com/en-us/pricing/details/cognitive-services/search-api/video/" target="_blank">가격 책정 페이지</a> 및 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/bing-video-search/bing-video-upgrade-guide-v5-to-v7" target="_blank">업그레이드 가이드</a>)에는 작성자, 인코딩 형식, 비디오 길이, 보기 수 등과 같은 유용한 메타데이터가 포함되어 있습니다.&nbsp;</li>
      <li>Bing News Search API(<a href="https://azure.microsoft.com/en-us/services/cognitive-services/bing-news-search-api/" target="_blank">웹 페이지</a>, <a href="https://azure.microsoft.com/en-us/pricing/details/cognitive-services/search-api/news/" target="_blank">가격 책정 페이지</a> 및 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/bing-news-search/bing-news-upgrade-guide-v5-to-v7" target="_blank">업그레이드 가이드</a>)에는 뉴스 기사의 신뢰할 수 있는 이미지, 관련 뉴스 및 범주, 추세 항목, 공급자 정보, 문서 URL 및 날짜 이미지가 추가되었습니다.&nbsp;</li>
      <li>Bing Autosuggest API(<a href="https://azure.microsoft.com/en-us/services/cognitive-services/autosuggest/" target="_blank">웹 페이지</a>, <a href="https://azure.microsoft.com/en-us/pricing/details/cognitive-services/autosuggest-api/" target="_blank">가격 책정 페이지</a> 및 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/Bing-Autosuggest/bing-autosuggest-upgrade-guide-v5-to-v7">업그레이드 가이드</a>)를 사용하면 앱 또는 웹 사이트에 지능형 형식 미리 기능을 추가하여 쿼리를 더 빠르게 완료할 수 있습니다.&nbsp;</li>
      <li>Bing Spell Check API(<a href="https://azure.microsoft.com/en-us/services/cognitive-services/spell-check/" target="_blank">웹 페이지</a>, <a href="https://azure.microsoft.com/en-us/pricing/details/cognitive-services/spellcheck-api/" target="_blank">가격 책정 페이지</a> 및 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/bing-spell-check/bing-spell-check-upgrade-guide-v5-to-v7">업그레이드 가이드</a>)를 사용하면 맞춤법 오류를 수정하고 이름, 브랜드 이름 및 속어 간의 차이를 인식하고 입력할 때 동음&rsquo;기를 이해하는 데 도움이 됩니다.&nbsp;</li>
  </ul>


  <p>기존 v5 키를 처리하고 API v5에서 API v7로 마이그레이션하는 방법을 더 잘 이해하는 데 도움이 되는 위에 나열된 설명서, 마이그레이션 가이드 및 가격 책정 링크를 확인하세요.&nbsp;<br>

