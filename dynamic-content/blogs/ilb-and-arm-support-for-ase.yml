Title: 내부 부하 분산 장치 및 Resource Manager VNet 지원 발표
Summary: Azure App Service는 ASE(App Service Environment)와 함께 ILB(내부 부하 분산 장치) 사용에 대한 지원과 ASE를 Resource Manager(V2) Azure Virtual Network에 배포하는 기능을 발표하게 되어 기쁩니다.
Content: >-
  <p>Azure App Service는 ASE(App Service Environment)와 함께 ILB(내부 부하 분산 장치) 사용에 대한 지원과 ASE를 Resource Manager(V2) Azure Virtual Network에 배포하는 기능을 발표하게 되어 기쁩니다.</p>


  <p>이는 Azure App Service에 대해 가장 많이 요청된 두 가지 기능입니다. Resource Manager Azure VNet(Virtual Network)에 배포할 수 있으면 고객은 ARM 기반 VNet에서 리소스를 사용할 수 있습니다. ILB 지원을 통해 고객은 Azure 클라우드에서 기간 업무 애플리케이션과 같은 인터넷에 액세스할 수 없는 애플리케이션을 안전하게 호스트할 수 있습니다.</p>


  <h2>Resource Manager VNet에 ASE 배포</h2>


  <p>Resource Manager VNet에서 ASE를 만들려면 VNet을 미리 만들어야 합니다. ASE 만들기 흐름에 있는 Virtual Network 만들기 기능은 여전히 클래식(V1) VNet만 만들므로 ASE 만들기를 수행하기 전에 Resource Manager VNet을 만들어야 합니다. Resource Manager VNet을 이미 만든 경우 ASE를 만드는 동안 원하는 VNet을 선택하는 간단한 문제입니다.</p>


  <p>&nbsp;<img alt="ilbblog-v2vnetselection" border="0" height="430" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e403a591-9d4a-428b-95c4-a460d232a005.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="ilbblog-v2vnetselection" width="480"><br>

  VNet 목록에서 클래식 VNet은 위치 옆에 클래식을 말합니다. Resource Manager VNet에서 ASE를 만드는 방법에 대한 자세한 내용은 <a href="https://azure.microsoft.com/documentation/articles/app-service-web-how-to-create-an-app-service-environment/">설명서 문서를</a> 참조하세요.</p>


  <h2>ILB ASE와 일반 ASE 간의 차이점</h2>


  <p>일반 ASE에서 ASE에 대한 모든 트래픽은 인터넷에 액세스할 수 있는 VIP에서 제공됩니다.</p>


  <p><img alt="image" border="0" height="217" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4493aedc-ac3c-4626-8b9c-aee59cd1fcea.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="이미지" width="480">&nbsp;</p>


  <p>모든 요청 및 게시 액세스가 VIP를 통과하도록 해당 ASE의 앱에 대한 도메인 이름은 VIP를 가리킵니다. 네트워크 보안 그룹을 사용하여 ASE에 대한 액세스를 잠그고 ASE와 함께 WAF를 사용할 수도 있습니다. 앱의 도메인 이름은 Azure DNS에 있으며 공용입니다. 그렇다면 ASE에서 시간 추적 앱 또는 송장 처리 앱을 호스트하려는 경우 솔루션은 무엇인가요? 당신은 아마 가능한 방법으로 그 인터넷에 액세스 할 수 있도록하고 싶지 않을&rsquo; 것입니다. ILB ASE가 실제로 빛을 발할 수 있는 곳입니다.</p>


  <p>&nbsp;<img alt="image" border="0" height="196" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dbb0afad-1417-4927-b607-09f536331278.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="이미지" width="480"></p>


  <p>ILB를 사용하면 엔드포인트가 Azure VNet의 IP에 있습니다. 그 위에, 당신은 자신의 하위 도메인을 소유. 즉, 사이트에 대한 자체 DNS 및 HTTPS를 관리해야 하지만 인터넷&rsquo;이 아닌 제어 및 네트워크 공간에서 모두 관리해야 합니다. 엄격한 보안 요구 사항이 있는 경우 ILB ASE를 충족할 가능성이 높습니다.</p>


  <p>ASE에서 인트라넷 앱을 안전하게 호스트하는 것 외에도 다중 계층 애플리케이션에 ILB ASE를 사용할 수도 있습니다. 고객이 인터넷 격리 API 기능을 원하는 고객 애플리케이션 요구 사항이 많이 있습니다. 이러한 시나리오에서는 인터넷을 트래버스하지 않는&rsquo; ILB ASE를 호출하는 인터넷에 액세스할 수 있는 ASE를 가질 수 있습니다.</p>


  <p><img alt="image" border="0" height="236" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/020174ca-aac5-42b7-bc39-3f678fb28a98.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="이미지" width="480">&nbsp;</p>


  <h2>ILB ASE 만들기</h2>


  <p>ILB ASE를 만들기 전에 필요한 경우 DNS를 만듭니다. ILB ASE를 만드는 것은 ASE를 정상적으로 만드는 것과 거의 동일합니다. 유일한 차이점은 VIP 형식을 내부로 설정하는 것입니다.</p>


  <p>VNET 구성으로 이동하여 형식을 외부에서 내부로 변경합니다. 이렇게 하면 고유한 하위 도메인을 제공해야 합니다. 자체 하위 도메인을 관리하므로 ILB ASE에서 사용하는 SSL 인증서도 처리해야 합니다. ILB ASE를 만든 후에 업로드됩니다. ILB ASE를 만들고 사용하는 방법에 대한 자세한 내용은 이 <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-environment-with-internal-load-balancer/">문서를 참조하세요</a>.</p>
