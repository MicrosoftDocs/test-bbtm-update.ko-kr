Slug: azure-backup-now-supports-storage-accounts-secured-with-azure-storage-firewalls-and-virtual-networks
Title: 이제 Azure Backup은 Azure Storage 방화벽 및 Virtual Network로 보호되는 스토리지 계정을 지원합니다.
Summary: 네트워크 제한된 스토리지 계정에 대한 Azure IaaS VM 백업 지원을 발표하게 되어 기쁩니다. 스토리지 방화벽 및 Virtual Network를 사용하면 선택한 가상에서만 트래픽을 허용할 수 있습니다...
Content: >-
  <p>네트워크 제한된 스토리지 계정에 대한 Azure IaaS VM 백업 지원을 발표하게 되어 기쁩니다. <a href="https://azure.microsoft.com/en-in/blog/virtual-network-service-endpoints-and-firewalls-for-azure-storage-now-generally-available/" target="_blank">스토리지 방화벽 및 Virtual Network를</a> 사용하면 선택한 가상 네트워크 및 서브넷에서만 트래픽을 허용할 수 있습니다. 이를 통해 스토리지 계정에서 관리되지 않는 디스크에 대한 보안 네트워크 경계를 만들 수 있습니다. IP 주소 범위에 따라 네트워크 규칙을 사용하여 온-프레미스 네트워크 및 기타 신뢰할 수 있는 인터넷 트래픽에 대한 액세스 권한을 부여할 수도 있습니다. 이 공지 사항을 통해 사용자가 이러한 VNET 구성 스토리지 계정에 대해 예약 및 임시 IaaS VM 백업 및 복원을 수행하고 계속할 수 있는 기능을 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6a01d64d-73a8-4a93-94cb-ba6e9adc7aa5.png"><img alt="image" border="0" height="450" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8963de51-3603-4d59-b364-8958bb16010a.png" style="margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="782"></a></p>


  <h2>시작하기</h2>


  <p>스토리지 계정에 대한 방화벽 및 가상 네트워크 설정을 구성한 후 신뢰할 수 있는 <b>Microsoft 서비스 이 스토리지 계정에 액세스하도록</b> 허용을 예외로 선택하여 Azure Backup 서비스가 네트워크 제한된 스토리지 계정에 액세스할 수 있도록 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9dc834c0-9cb1-489f-8bdf-8be36315ec0f.png"><img alt="image" border="0" height="444" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/df28b9fa-05e1-422e-ae82-5a309d941493.png" style="margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="787"></a></p>


  <p>이 네트워크 중심 기능은 네트워크 액세스 기반 보안을 정의하여 고객에게 원활한 환경을 제공합니다. 이렇게 하면 승인된 Azure VNET 또는 지정된 공용 IP 범위에서 들어오는 요청만 특정 스토리지 계정에 허용되어 더 안전하므로 조직의 규정 준수 요구 사항을 충족할 수 있습니다.</p>


