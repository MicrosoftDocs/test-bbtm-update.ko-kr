Title: 이제 Azure Storage 대한 Virtual Network 서비스 엔드포인트 및 방화벽을 일반 공급
Summary: 오늘 가상 네트워크 서비스 엔드포인트와 함께 Azure Storage 방화벽 및 VNet(Virtual Network)의 일반 공급이 발표되었습니다. Azure Storage 방화벽 및 Virtual Network는 Virtual Network 서비스 엔드포인트를 사용하여 관리자가 선택한 VNet 및 서브넷의 트래픽만 허용하는 네트워크 규칙을 만들어 데이터에 대한 보안 네트워크 경계를 만들 수 있도록 합니다.
Content: >-
  <p><em>이 블로그 게시물은 Azure 네트워킹의 수석 프로그램 관리자인 Anitha Adusumilli가 공동 저술했습니다.</em></p>


  <p>오늘 가상 네트워크 서비스 엔드포인트와 함께 Azure Storage 방화벽 및 VNet(Virtual Network)의 일반 공급이 발표되었습니다. Azure Storage 방화벽 및 Virtual Network는 <a href="https://azure.microsoft.com/en-us/blog/announcing-virtual-network-integration-for-azure-storage-and-azure-sql" target="_blank">Virtual Network 서비스 엔드포인트</a>를 사용하여 관리자가 선택한 VNet 및 서브넷의 트래픽만 허용하는 네트워크 규칙을 만들어 데이터에 대한 보안 네트워크 경계를 만들 수 있도록 합니다. 이러한 기능은 이제 모든 Azure 퍼블릭 클라우드 지역 및 Azure Government에서 사용할 수 있습니다. 일반 공급으로 전환하는 과정의 일부로 이제 표준 <a href="https://azure.microsoft.com/en-us/support/legal/sla/" target="_blank">SLA</a>가 지원됩니다. 서비스 엔드포인트를 통한 가상 네트워크 액세스에 대한 추가 청구는 없습니다. 현재 Azure Storage 가격 책정 모델은 현재와 같이 적용됩니다.</p>


  <p>고객은 데이터를 보호하기 위해 여러 보안 계층을 선호하는 경우가 많습니다. 여기에는 네트워크 기반 액세스 제어 보호뿐만 아니라 인증 및 권한 부여 기반 보호도 포함됩니다. Storage 및 VNet 서비스 엔드포인트에 대한 방화벽 및 Virtual Network의 일반 공급의 일환으로 네트워크 기반 액세스 제어를 사용하도록 설정합니다. 이러한 새로운 네트워크 중심 기능을 통해 고객은 승인된 Azure VNet 또는 지정된 공용 IP 범위에서 들어오는 요청만 특정 스토리지 계정에 허용되도록 네트워크 액세스 기반 보안을 정의할 수 있습니다. 고객은 기존 권한 부여 메커니즘을 새 네트워크 경계와 결합하여 데이터를 더 잘 보호할 수 있습니다.</p>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image.png" style="padding: 0px; outline: 0px; border: 0px rgb(67, 67, 67); border-image: none; text-align: left; color: rgb(67, 67, 67); text-transform: none; text-indent: 0px; letter-spacing: normal; font-size: 13px; font-style: italic; font-variant: normal; font-weight: 400; text-decoration: none; margin-right: auto; margin-left: auto; word-spacing: 0px; vertical-align: baseline; float: none; display: block; white-space: normal; cursor: default; orphans: 2; background-color: transparent; -webkit-text-stroke-width: 0px;"></p>


  <p>VNet 보호를 사용하도록 설정하려면 먼저 VNet의 스토리지에 대한 서비스 엔드포인트를 사용하도록 설정합니다. <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoints-overview">Virtual Network 서비스 엔드포인트를</a> 사용하면 중요한 Azure 서비스 리소스를 가상 네트워크에만 보호할 수 있습니다. 또한 서비스 엔드포인트는 인터넷 트래픽이 가상 어플라이언스 또는 온-프레미스를 통해 라우팅되는 시나리오에서 Azure 백본을 통한 Azure 트래픽에 대한 최적의 라우팅을 제공합니다.</p>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image-2.png" style="margin-right: auto; margin-left: auto; float: none; display: block;"></p>


  <p>스토리지 계정에서 하나 이상의 VNet에 대한 액세스를 허용하도록 선택할 수 있습니다. 하나 이상의 공용 IP 범위에 대한 액세스를 허용하도록 구성할 수도 있습니다. 네트워크 기능을 사용하도록 설정하는 방법에 대한 자세한 설명은 <a href="https://docs.microsoft.com/azure/storage/common/storage-network-security">Azure Storage 방화벽 및 Virtual Network 구성</a>에서 확인할 수 있습니다.</p>


