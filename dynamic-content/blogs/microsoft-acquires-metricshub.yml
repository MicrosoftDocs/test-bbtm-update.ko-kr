Title: Microsoft Acquires MetricsHub
Summary: TechStars에서 제공하는 Microsoft Accelerator의 참가자인 클라우드 모니터링 스타트업 MetricsHub&nbsp;가 Azure를 Windows 것을 환영한다고 발표하게 되어 기쁩니다.&nbsp; 혁신가로서...
Content: <p>Microsoft Accelerator의 참가자인 클라우드 모니터링 스타트업 MetricsHub&nbsp;를 환영하며<a href="https://www.microsoft.com/bizspark/accelerator/" target="_blank">, TechStars</a> - 에서 azure를 Windows 것을 발표하게 되어 기쁩니다.&nbsp; 클라우드 성능 관리를 자동화하는 기술인 Active Cloud Monitoring의 혁신가인 MetricsHub는 고객이 더 저렴한 비용으로 클라우드 서비스를 보다 효율적으로 관리할 수 있도록 지원합니다.</p>  <p>클라우드 솔루션은 규모, 유연성 및 가치와 같은 다양한 이유로 &ndash; 특히 더 적은 작업으로 더 많은 작업을 수행하려는 기업에 적합합니다.&nbsp; 그러나&rsquo; 애플리케이션 크기를 조정해야 하는 방법과 시기를 알려주는 모든 애플리케이션 데이터 요소를 이해, 모니터링 및 상호 연결하기는 어렵습니다.&nbsp; 그런 다음 이러한 데이터 포인트에서 실제 가치를 얻으려면 애플리케이션 및 클라우드 플랫폼이 지능적으로 대응하는 방식을 자동화해야 합니다.&nbsp; &rsquo;MetricsHubs&rsquo; 기술이 제공되는 위치입니다.&nbsp; 고객 부분에서 거의 노력하지 않고 성능 최적화를 자동화하는 그들의 접근 방식은 이러한 문제를 해결합니다.&nbsp; 또한 고객이 필요한 것에 대해서만 비용을 지불하고 사용하는 서비스를 최대화할 수&rsquo; 있습니다.</p>  <p>모든 Windows Azure 고객은 Windows Azure Store를 통해 지금 사용할 수 있는 MetricsHubs&rsquo; Active Cloud Monitoring의 시험판, 무료 버전 발표를 통해 오늘 &ndash; 시작할 수 있습니다.&nbsp; 우리는 고객의 시간, 돈 및 두통을 절약 할 것이라고 생각합니다&rsquo;.&nbsp; <a href="https://www.metricshub.com/">MetricsHub 사이트에서</a> 자세히 알아볼 수 있습니다.</p>  <p>이 시험판 버전을 즐기고 향후 계획에 대해 더 많이 공유하기를 기대합니다.<br><br>Bob Kelly <br>회사 부사장<br>전략 및 비즈니스 개발</p>
