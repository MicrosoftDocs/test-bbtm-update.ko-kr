  <h2>데이터 검색 &amp; 분류는 어떻게 작동하나요?</h2>


  <p>데이터 검색 &amp; 분류 기능에는 잠재적으로 중요한 데이터가 포함된 열을 식별하고 선택할 수 있는 권장 사항 목록을 제공하는 자동화된 분류 엔진이 기본 제공됩니다. 이 데이터는 데이터 웨어하우스에서 직접 열 위에 민감도 메타데이터로 유지할 수 있습니다. 열을 수동으로 분류하고 레이블을 지정할 수 있습니다. 시스템에서 생성된 레이블 외에도 사용자 지정 레이블 및 정보 유형을 정의할 수도 있습니다.</p>


  <p>T-SQL 사용하여 데이터 웨어하우스의 모든 테이블에서 열 분류를 추가, 제거 및 검색할 수도 있습니다.</p>


  <ul>
   <li>하나 이상의 열 분류를 추가/업데이트하고 <a href="https://docs.microsoft.com/sql/t-sql/statements/add-sensitivity-classification-transact-sql?toc=%2Fazure%2Fsql-data-warehouse%2Ftoc.json&amp;view=sql-server-2017" target="_blank">민감도 분류를 추가</a>합니다.</li>
   <li>하나 이상의 열에서 분류 제거, <a href="https://docs.microsoft.com/sql/t-sql/statements/drop-sensitivity-classification-transact-sql?toc=%2Fazure%2Fsql-data-warehouse%2Ftoc.json&amp;view=sql-server-2017" target="_blank">민감도 분류 삭제</a></li>
   <li>데이터베이스, <a href="https://docs.microsoft.com/sql/relational-databases/system-catalog-views/sys-sensitivity-classifications-transact-sql?toc=%2Fazure%2Fsql-data-warehouse%2Ftoc.json&amp;view=sql-server-2017" target="_blank">sys.sensitivity 분류</a>의 모든 분류 보기</li>
  </ul>


  <p>또한 Azure SQL Data Warehouse 엔진은 열 분류를 활용하여 쿼리 결과의 민감도를 결정합니다. Azure SQL Data Warehouse 감사와 결합하면 쿼리에서 반환되는 실제 데이터의 민감도를 감사할 수 있습니다.</p>


  <p>이 기능은 이제 모든 Azure 지역에서 고급 데이터 보안의 일부로 사용할 수 있으며 취약성 평가 및 위협 탐지를 포함합니다. Azure SQL Data Warehouse의 데이터 검색 &amp; 분류에 대한 자세한 내용은 데이터 검색 <a href="https://docs.microsoft.com/azure/sql-database/sql-database-data-discovery-and-classification?toc=%2Fazure%2Fsql-data-warehouse%2Ftoc.json" target="_blank">분류에 Azure SQL Database &amp;</a>온라인 설명서를 &ldquo; 참조하세요.&rdquo;</p>


  <p>Azure SQL Data Warehouse는 보안, 규정 준수, 개인 정보 보호 및 감사 분야에서 계속해서 선두를 달리고 있습니다. Azure SQL Data Warehouse 보안 관련 항목에 대한 최신 비디오를 확인하세요.</p>


