Title: Azure SQL Data Warehouse에 대한 데이터 검색 & 분류의 공개 미리 보기 발표
Summary: 오늘 중요한 데이터에 대한 보안을 관리하기 위한 추가 기능인 Azure SQL Data Warehouse에 대한 데이터 검색 & 분류의 공개 미리 보기를 발표합니다.
Content: >-
  <p>오늘 중요한&rsquo; 데이터에 대한 보안을 관리하기 위한 추가 기능인 Azure SQL Data Warehouse에 대한 데이터 검색 &amp; 분류의 공개 미리 보기를 발표했습니다. Azure SQL Data Warehouse는 페타바이트 단위의 데이터를 빠르고 빠르게 실행하기 위해 조정된 빠르고 유연하며 안전한 클라우드 데이터 웨어하우스입니다.</p>


  <p>고객 및 기타 중요한 데이터의 개인 정보를 보호하는 것이&rsquo; 중요하지만 비즈니스 및 데이터 자산이 빠르게 증가함에 따라 이러한 중요한 데이터를 검색, 분류 및 보호하는 것은 관리가 불가능해집니다. Azure SQL Data Warehouse를 사용하여 기본적으로 도입한 데이터 검색 &amp; 분류 기능은&rsquo; 이러한 문제를 완화하는 데 도움이 됩니다. 이 기능의 전체적인 이점은 다음과 같습니다.</p>


  <ul>
   <li>GDPR(일반 데이터 보호 규정)과 같은 데이터 개인 정보 보호 표준 및 규정 준수 요구 사항을 충족합니다.</li>
   <li> 매우 중요한 데이터가 들어 있는 데이터 웨어하우스에 대한 액세스 제어 및 보안 강화</li>
   <li> 중요한 데이터에 대한 비정상적인 액세스 모니터링 및 경고</li>
   <li> Azure Portal의 중앙 대시보드에서 중요한 데이터 시각화</li>
  </ul>


  <h2>데이터 검색 &amp; 분류란?</h2>


  <p>데이터 검색 &amp; 분류는 데이터 웨어하우스 자체뿐만 아니라 데이터를 보호하기 위한 고급 기능 집합을 도입합니다.</p>


  <ul>
   <li><strong>자동 검색 및 권장 사항</strong> &ndash; 기본 분류 엔진은 데이터 웨어하우스를 자동으로 검색하고 잠재적으로 중요한 데이터가 포함된 열을 식별합니다. 또한 Azure Portal을 통해 적절한 분류 권장 사항을 검토하고 적용하는 쉬운 방법을 제공합니다.</li>
   <li><strong>분류/레이블 지정</strong> &ndash; 열에 태그가 지정된 민감도 분류 레이블은 데이터 웨어하우스 자체에 유지할 수 있습니다.</li>
   <li><strong>보고</strong> &ndash; <strong> </strong>데이터 분류는 Azure Portal의 대시보드에서 중앙에서 볼 수 있습니다. 또한 규정 준수 및 감사 목적으로 보고서를 Microsoft Excel 형식으로 다운로드할 수 있습니다.</li>
   <li><strong>모니터링/감사</strong> &ndash; 쿼리에서 반환된 실제 데이터의 로그 민감도 분류 또는 레이블로 감사가 향상되었습니다. 이렇게 하면 중요한 데이터에 액세스하는 사용자에 대한 인사이트를 얻을 수 있습니다.</li>
  </ul>


