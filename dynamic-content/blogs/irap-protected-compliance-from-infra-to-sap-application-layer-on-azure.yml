Summary: 호주 정부 조직은 호주 ASD(Signals Directorate)에서 생성된 호주 정부 정보 보안 매뉴얼(ISM)의 목표를 준수하는 AU-PROTECTED 정부 데이터의 처리, 스토리지 및 전송에 적합한 PaaS(Platform as a Service) 환경의 배포를 제공할 수 있는 클라우드 관리 서비스 공급자를 찾고 있습니다.
Content: >-
  <p><em>이 게시물은 로히트 쿠마르 체루쿠리, 판카즈 바다야, 비넷 불불레프&nbsp;롬 Cloud4C가 공동 저술했습니다.</em></p>


  <p>호주 정부 조직은 <a href="https://asd.gov.au/">호주 ASD(Signals Directorate)</a>에서 생성된 호주 정부 정보 보안 매뉴얼(ISM)의 목표를 준수하는 AU-PROTECTED 정부 데이터의 처리, 스토리지 및 전송에 적합한 PaaS(Platform as a Service) 환경을 배포할 수 있는 클라우드 관리 서비스 공급자를 찾고 있습니다.</p>


  <p>국가의 재정을 개선하고 유지하는 호주&rsquo; 최대의 연방 기관 중 하나는 중요한 정보를 보호하고 전송, 저장 및 검색과 관련된 보안 제어를 보장하는 데 중요한 정보 보안 등록 평가자 프로그램 (IRAP)을 구현하려고했습니다.</p>


  <p>정보 보안 등록 평가자 프로그램은 고품질 ICT(정보 및 통신 기술) 보안 평가 서비스를 정부에 제공하는 호주 신호 디렉토리 이니셔티브입니다.</p>


  <p>오스트레일리아 신호 디렉토리는 적절한 자격을 갖춘 정보 및 통신 기술 전문가를 보증하여 광범위한 산업 및 호주 정부 정보 및 관련 시스템을 보호하는 것을 목표로 하는 관련 보안 서비스를 제공합니다.</p>


  <p>Cloud4C는 클라우드 배달 플랫폼에서 이 연방 클라이언트를 사용하도록 설정하기 위해 이 문제를 해결했습니다. Cloud4C는 정보 보안 등록 평가자 프로그램 지침 내에서 엄격한 규정 준수 요구 사항을 분석하고 평가했습니다.</p>


  <p>내부 기준선에 따라 Cloud4C는 전체 평가를 물리적, 인프라 및 관리되는 서비스의 세 가지 &ndash; 범주로 나눕니다. 정보 보안 등록 평가자 프로그램에는 이러한 세 가지 특정 영역에 대한 엄격한 보안 제어가 있습니다.</p>


  <p>Cloud4C는 이 과제를 성공적으로 충족하는 가장 좋은 방법은 함께 황당하지만 성공적이고 가치 있는 평가를 달성하기 위한 책임을 파트너로 공유하고 공유하는 것임을 깨달았습니다. 2018년 4월, 호주 사이버 보안 센터(ACSC)는 <a href="https://www.microsoft.com/en-us/trustcenter/compliance/ccsl">PROTECTED 분류에서 Azure 및 Office 365 인증을 발표했습니다</a>. Microsoft는 이 수준의 인증을 달성한 최초의 유일한 퍼블릭 클라우드 공급자가 되었습니다. Cloud4C는 Microsoft와 협력하여 AZURE에 SAP 애플리케이션 및 SAP HANA 데이터베이스를 배포하고 모든 정보 보안 등록 평가자 프로그램 호환 인프라 혜택을 활용하여 Azure에서 네이티브 및 마켓플레이스 도구 및 기술을 원활하게 통합할 수 있도록 했습니다.</p>


  <p>Cloud4C는 물리적 보안 및 정보 및 통신 장비 배치에 대해 매우 엄격한 정보 보안 등록 평가자 프로그램 평가를 거친 오스트레일리아, 오스트레일리아 중부 및 오스트레일리아 중부 2에 적합한 Azure 데이터 센터를 확인했습니다.</p>


  <p>인프라 및 재해 복구를 위한 Azure의 이러한 규정 준수로 Cloud4C는 클라우드 서비스 공급자에게만 초점을 맞춘 나머지 대부분의 제어를 해결하기 위해 에너지를 집중시키는 관리 서비스 공급자로서 엄청난 시작을 했습니다.</p>


  <p>Cloud4C에 대한 정보 보안 등록 평가자 프로그램 평가에는 Azure 재해 복구에서 해결된 제어를 수행한 후 22개 주요 범주에 분산된 412개의 높은 위험과 19가지 가장 중요한 보안 측면을 충족하는 것이 포함되었습니다.</p>


