  <h3>자동화 및 프로세스 개선을 보장하는 단계</h3>


  <ul>
   <li>도구와 결합된 ARM(Azure Resource Manager) 템플릿을 사용하여 빠른 배포 이는 한 달 이내에 100개 이상의 가상 머신과 10개의 SAP 솔루션으로 구성된 대규모 환경을 배포하는 데 도움이 됩니다.</li>
   <li>RPA(로봇 프로세스 자동화) 도구를 사용하여 자동화를 처리합니다. 이를 통해 정보 보안 등록 평가자 프로그램 환경에 배포된 SAP 에코 시스템 내에서 <em>비즈니스를 일반적인 </em>단계로 식별하고 애플리케이션 가용성을 보장하는 인프라 수준을 처리하는 자동화를 기반으로 실제 비즈니스 프로세스에 대한 최소한의 중단을 보장하는 프로세스를 향상시켰습니다.</li>
  </ul>


  <h3>프로세스 중에 구현된 학습 및 각 솔루션</h3>


  <ul>
   <li>Azure Central 및 Azure Central 2 지역은 서브-ms 대기 시간보다 짧은 파이버 링크를 통해 서로 연결되었으며, SAP 애플리케이션 및 SAP HANA 데이터베이스 복제는 동기 모드로, RPO(복구 지점 목표)는 0으로 달성되었습니다.</li>
   <li>Azure Active Directory Domain Services는 오스트레일리아 중부 지역에서 사용할 수 없으므로 Azure South-East 지역을 활용하여 원활한 제공을 보장했습니다.</li>
   <li>Azure Site Recovery는 SAP Max DB 데이터베이스의 복제에 성공적으로 사용되었습니다.</li>
   <li>Azure ExpressRoute를 통해 흐르는 트래픽은 기본적으로 암호화되지 않았으며 Microsoft 보안 파트너의 네트워크 가상 어플라이언스로 암호화되었습니다.</li>
  </ul>


  <p>정보 보안 등록 평가자 프로그램을 준수하려면 오스트레일리아 신호 디렉터리에서 정의한 자격을 충족하고 평가 단계를 통과해야 합니다. Cloud4C는 다음과 같은 이점을 제공했습니다.</p>


  <ul>
   <li>출시 시간 단축 - Cloud4C는 거의 1~2년의 업계 성과에 비해 9개월 만에 평가 프로세스를 완료했습니다.</li>
   <li>Cloud4Cs&rsquo; 환경 및 Azure에서 고객을 위한 여러 지역 및 업계별 규정 준수를 제공하는 지식은 Azure 네이티브 및 외부 보안 도구를 사용하여 올바른 컨트롤을 매핑하는 데 도움이 됩니다.</li>
  </ul>


  <p>Microsoft와의 파트너십을 통해 Cloud4C는 또 다른 이정표에 도달하고 Azure Hyperscaler가 엄격한 규정 및 지리적 규정 준수를 충족하기 위해 제공해야 하는 모든 보안 기능을 활용할 수 있습니다.</p>


  <p>Cloud4C는 Azure Native 및 Azure Marketplace에서 쉽게 사용할 수 있는 많은 보안 솔루션을 사용하여 출시 시간을 줄여 줍니다. Cloud4C는 고객&#39;인프라를 보호하고 클라이언트를 MSP(Azure Expert Managed Service Provider)로 지원하는 안전한 문화를 장려하는 측면에서 Azure 포트폴리오를 최대한 활용했습니다. Azure 보안 포트폴리오는 성장하고 있으며 Cloud4C는 솔루션 제품을 사용하는&#39;있습니다.</p>


  <p>Cloud4C와 Microsoft는 다양한 지역 및 산업 분야에 걸쳐 마켓플레이스의 고객에게 타의 추종을 불허하는 클라우드 환경을 제공하는 측면에서 이 파트너십을 훨씬 더 높은 높이로 끌어들일 계획입니다.</p>


