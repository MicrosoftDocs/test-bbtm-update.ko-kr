  <h2>솔루션 개요</h2>


  <p>참여 범위는 분류된 정보의 처리, 스토리지 및 검색을 위해 정보 보안 등록 평가자 프로그램 보호 분류 표준을 유지하면서 SAP 기준 계층까지 관리되는 서비스를 사용하여 Azure에 SAP 환경을 구성하고 관리하는 것이었습니다. 참여 모델이 PaaS이므로 책임 매트릭스는 SAP 기준 계층에 달려 있으며 애플리케이션 관리 서비스는 이 계약의 범위를 벗어났습니다.</p>


  <h3>단일 서비스 수준 계약 및 정보 보안 등록 평가자 프로그램 보호 분류를 사용하는 Platform as a Service</h3>


  <p>제안된 솔루션에는 SAP HANA, SAP MaxDB 및 이전 Sybase 데이터베이스를 비롯한 여러 데이터베이스가 혼합된 SAP ERP, SAP BW, SAP CRM, SAP GRC, SAP IDM, SAP Portal, SAP Solution Manager, Web Dispatcher 및 Cloud Connector를 비롯한 다양한 SAP 솔루션이 포함되었습니다. 기본 재해 복구인 Azure 오스트레일리아 중부 및 보조 재해 복구 지역인 오스트레일리아 중부 2는 정보 보안 등록 평가자 프로그램 보호 준수 환경을 빌드하기 위한 물리적 재해 복구 위치로 확인되었습니다. 제안된 아키텍처에는 SAP 워크로드에 대한 인증된 SKU(가상 머신 재고 유지 단위), 최적화된 스토리지 및 디스크 구성, 적절한 보호를 사용하는 올바른 네트워크 SKU, 고가용성, 재해 복구, 백업 및 모니터링을 달성하는 메커니즘, 네이티브 및 외부 보안 도구의 적절한 조합, 그리고 가장 중요한 것은 서비스 제공과 관련된 프로세스 및 지침이 포함됩니다.</p>


  <p>다음 Azure 서비스는 제안된 아키텍처의 일부로 간주되었습니다.</p>


  <ul>
   <li>Azure 가용성 집합</li>
   <li>Azure Active Directory</li>
   <li>Azure Privileged Identity Management</li>
   <li>Azure Multi-Factor Authentication</li>
   <li>Azure ExpressRoute 게이트웨이</li>
   <li>웹 애플리케이션 방화벽이 있는 Azure 애플리케이션 게이트웨이</li>
   <li>Azure Load Balancer</li>
   <li>Azure Monitor</li>
   <li>Azure Resource Manager</li>
   <li>Azure Security Center</li>
   <li>Azure Storage 및 디스크 암호화</li>
   <li>Azure DDoS Protection</li>
   <li>Azure Virtual Machines(SAP 애플리케이션 및 SAP HANA 데이터베이스용 인증된 가상 머신)</li>
   <li>Azure Virtual Network</li>
   <li>Azure Network Watcher</li>
   <li>네트워크 보안 그룹</li>
  </ul>


  <h3>정보 보안 등록 평가자 프로그램 규정 준수 및 평가 프로세스</h3>


  <p>Cloud4C는 호주 정부 보안을 이해하고 구현하고 SAP 애플리케이션 및 SAP HANA 데이터베이스를 Azure 보호 클라우드의 정보 보안 등록 평가자 프로그램 보호 설정으로 이식하는 기술적 타당성을 구축하는 데 도움을 준 정보 보안 등록 평가자 프로그램 평가자의 도움을 받아 인증 프레임워크를 탐색했습니다.</p>


  <p>정보 보안 등록 평가자 프로그램 평가자는 시스템&#39;보안 제어의 구현, 적합성 및 효율성을 평가했습니다. 이 작업은 <a href="https://acsc.gov.au/infosec/ism/index.htm">ISM(호주 정부 정보 보안 매뉴얼)</a>에 설명된 대로 두 가지 보안 평가 단계를 통해 수행되었습니다.</p>


  <ul>
   <li>1단계<b></b>: 보안 평가는 시스템 소유자가 수정하거나 완화하는 보안 결함을 식별합니다.</li>
   <li>2단계: 보안 평가에서 잔차 규정 준수 평가</li>
  </ul>


  <p>Cloud4C는 모든 적용 가능한 정보 보안 수동 제어 하에서 성공적인 평가를 달성하여 위험 환경이 0이 되도록 하고 Microsoft의 지원을 통해 중요한 정보 시스템을 보호합니다.</p>


  <p>Microsoft 팀은 Azure 네이티브 도구를 활용하여 규정 준수를 달성하는 방법에 대한 모범 사례에 대한 지침을 제공했습니다. Microsoft 솔루션 설계자 및 엔지니어링 팀은 설계 토론에 참여하여 Azure 네이티브 보안 도구, 타사 보안 도구에 대한 통합 시나리오 및 아키텍처의 가능한 최적화에 관한 기존 기술 자료를 가져왔습니다.</p>


  <p>평가 중에 Cloud4C 및 Information Security 등록 평가자 프로그램 평가자는 다음 작업을 수행했습니다.</p>


  <ul>
   <li>전체 통신과 관련된 모든 구성 요소 및 관련자를 통합하는 시스템 아키텍처 설계</li>
   <li>오스트레일리아 정부 보안 정책에 대한 매핑된 보안 규정 준수</li>
   <li>정보 보안 등록 평가자 프로그램에서 인증한 Azure 데이터 센터 오스트레일리아 중부 및 오스트레일리아 중부 2의 확인된 물리적 시설</li>
   <li>구현된 정보 보안 수동 보안 제어</li>
   <li>비준수에 대한 정의된 완화 전략</li>
   <li>시스템에 대한 위험을 식별하고 완화 전략을 정의했습니다.</li>
  </ul>


