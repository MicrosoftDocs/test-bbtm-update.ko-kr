  <p>연초부터 Weve&rsquo;는 캐나다에 여러 개의 새로운 서비스를 배포했습니다. 최근에 배포된 서비스에 대한 간략한 요약은 아래에서 확인하세요.</p>


  <h2>지금 사용 가능</h2>


  <p><strong>HDInsight</strong>는 99.9% SLA에서 지원되는 Spark, Hive, MapReduce, HBase, Storm, Kafka 및 R Server에 최적화된 오픈 소스 분석 클러스터를 제공하는 유일한 완전 관리형 클라우드 Hadoop 제품입니다. 이러한 각 빅 데이터 기술과 ISV 애플리케이션은 엔터프라이즈급 보안과 모니터링으로 관리 클러스터 형태로 쉽게 배포 가능합니다.</p>


  <p><a href="https://azure.microsoft.com/services/hdinsight/" target="_blank">HDInsight</a>에 대해 자세히 알아보세요.</p>


  <p><strong>Azure Functions</strong> 는 개발을 가속화하는 이벤트 기반 서버리스 컴퓨팅 환경입니다. 수요에 따라 확장할 수 있으며 사용하는 리소스에 대해서만 비용을 지불합니다. Azure Functions&rsquo;는 http, 스토리지, 큐 및 이벤트 스트림과 같은 수많은 트리거 및 바인딩을 통해 더 적은 코드로 솔루션을 신속하게 빌드할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/services/functions/" target="_blank">Azure Functions</a>에 대해 자세히 알아보세요.</p>


  <p><strong>Managed Disks를</strong> 사용하면 VM 디스크를 훨씬 더 간단하게 관리할 수 있습니다. Managed Disks를 사용하는 고객은 원하는 디스크 유형(표준 또는 Premium 디스크)과 디스크 크기만 지정하면 되며, Azure는 디스크를 만들고 관리합니다. 또한 Managed Disks에는 연결된 데이터 드라이브로 확장 집합을 정의하고 Azure 플랫폼/마켓플레이스 이미지에서 최대 1,000개의 VM으로 확장 집합을 만들 수 있는 것과 같은 향상된 VMSS(VM 확장 집합) 기능이 제공됩니다.</p>


  <p><a href="https://go.microsoft.com/fwlink/?linkid=838985">일반 공급 공</a>지에서 Managed Disks에 대해 자세히 알아보세요.</p>


  <p><strong>Azure Site Recovery</strong> 는 온-프레미스 가상 머신 및 물리적 서버의 복제를 오케스트레이션하여 BCDR 전략에 기여합니다. 기본 온-프레미스 데이터 센터에서 클라우드, Azure 또는 보조 데이터 센터로 서버 및 VM을 복제합니다.</p>


  <p><a href="https://docs.microsoft.com/azure/site-recovery/site-recovery-overview" target="_blank">Azure Site Recovery</a>에 대해 자세히 알아봅니다.</p>


  <p><strong>Azure Backup</strong> 은 이전에 지난 몇 개월 동안 PowerShell에서 서비스 등록을 요구했습니다. <strong>더 이상 필요하지</strong> 않으며 <a href="https://portal.azure.com/" target="_blank">Azure Portal</a>에서 직접 Backup을 사용할 수 있습니다.&nbsp; 이전에 등록된 모든 구독은 개입 없이 계속 작동합니다. 또한 하이브리드 백업은 이제 Azure 백업에 온-프레미스로 배포되고 <a href="https://portal.azure.com/" target="_blank">Azure Portal</a>에서도 사용할 수 있습니다. Azure Backup을 사용하여 Microsoft 클라우드에서 데이터를 백업, 보호 및 복원할 수 있습니다. 기존의 온-프레미스 또는 오프사이트 백업 솔루션을 신뢰할 수 있고 안전하며 가격 경쟁력이 있는 클라우드 기반 솔루션으로 대체합니다.</p>


  <p><a href="https://docs.microsoft.com/azure/backup/backup-introduction-to-azure-backup" target="_blank">Azure Backup</a>에 대해 자세히 알아봅니다.</p>
