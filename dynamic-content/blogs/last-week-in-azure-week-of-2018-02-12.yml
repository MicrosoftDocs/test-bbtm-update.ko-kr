Title: '지난 주 Azure: Go GA용 Azure SDK 등'
Summary: 지난 주 Azure에서 GA용 Azure SDK가 일반 공급되고, Microsoft Build 등록이 열리고, Microsoft Startups가 최대 $120,000의 무료 Azure 크레딧 등을 제공합니다.
Content: >-
  <p>수요일, Microsoft CVP, Charlotte Yarkoni는 신생 기업이 고객 및 수익 기반을 성장시키는 데 도움이되는 기술, 시장 진출 및 지역 사회 혜택에 대한 액세스를 제공하는 새로운 프로그램인 신생 기업 <a href="https://blogs.microsoft.com/blog/2018/02/14/grow-build-connect-microsoft-startups/">을위한 마이크로 소프트를 발표</a>했습니다. 이 프로그램은 신생 기업에 최대 $120,000의 무료 Azure 크레딧, 엔터프라이즈급 기술 지원 및 개발 도구 &ndash; (예: Node.js, Java 및 .NET)를 지원합니다.</p>


  <p>Go gopher는 Go 애플리케이션에서 Azure 서비스를 관리하고 상호 작용하는 빠른 시작, 코드 샘플 및 API 참조를 함께 제공하는 <a href="https://docs.microsoft.com/en-us/go/azure/">Azure for Go 개발자 설명서 허브</a> 를 포함하여 Go for Go용 Azure SDK가 일반 공급됨에 따라 축하할 수 있습니다.</p>


  <h2>이제 미리 보기로 제공됩니다.</h2>


  <p>애플리케이션 Insights - <a href="https://azure.microsoft.com/en-us/blog/log-alerts-for-application-insights-preview/">로그 경고 기능 미리 보기</a> 이제 Azure Log Analytics 및 애플리케이션 Insights 정기적으로 로그 쿼리를 자동으로 실행하는 경고를 만들 수 있습니다. 로그 쿼리 결과가 특정 조건과 일치하는 경우 경고 레코드를 만들고 하나 이상의 작업을 자동으로 실행하여 경고를 사전에 알리거나 작업 그룹을 사용하여 Runbook을 실행하는 것과 같은 다른 프로세스를 호출합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-data-lake-storage-adls-in-storage-explorer-public-preview/">Storage Explorer 공개 미리 보기에서 Data Lake Storage Microsoft Azure &ndash;</a> ADLS(Azure Data Lake Storage) 리소스 릴리스가 Azure Storage Explorer - ADLS 리소스를 자유롭게 탐색하고, 폴더와 파일을 업로드 및 다운로드하고, 폴더 또는 ADLS 계정 간에 파일을 복사하여 붙여넣을 수 있으며, 폴더 및 파일에 대한 CRUD 작업을 쉽게 수행할 수 있습니다.</p>


  <p><a href="https://cloudblogs.microsoft.com/enterprisemobility/2018/02/15/faster-application-deployment-in-azure-ad-application-proxy/">Azure AD 애플리케이션 프록시 </a> - 에서 더 빠른 애플리케이션 배포 이제 PowerShell을 사용하여 AzureAD Powershell 모듈의 새 미리 보기를 사용하여 Azure AD 애플리케이션 프록시의 배포를 관리할 수 있습니다. 또한 이러한 cmdlet을 사용하면 사용자 환경에서 애플리케이션 프록시 애플리케이션을 배포하기 위한 표준화되고 예측 가능한 프로세스를 빌드하고 유지하는 데 도움이 됩니다.</p>


  <h2>이제 일반 공급</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/build-go-apps-for-azure-with-the-go-sdk-now-generally-available/">이제 일반 공급되는 Go SDK를 사용하여 Azure용 Go 앱 빌드</a> - 이제 개발자가 Go를 사용하여 Azure용 앱을 빌드할 수 있도록 Azure SDK for Go를 일반적으로 사용할 수 있습니다. SDK는 Cosmos DB 및 Azure Storage 포함하여 데이터 원본에 연결하고, 프로그래밍 방식으로 Azure 리소스를 배포하고, 사용자를 인증하는 등의 기능을 지원합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-redis-cache-geo-replication-is-now-generally-available/">이제 Azure Redis Cache 지역 복제를 일반 공급</a> - Azure Redis Cache 지역 복제는 예측할 수 없는 재해로부터 중요한 데이터를 보호하는 중요한 도구입니다. Redis Cache는 개발자와 IT 전문가가 클라우드에서 실행되는 서비스에 대한 재해 복구 계획을 빌드할 수 있도록 하는 증가하는 Azure 서비스 목록을 조인합니다. 이렇게 하면 광범위한 지역 오류가 발생할 가능성이 낮더라도 중요 업무용 애플리케이션의 가용성이 보장됩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/build-go-apps-for-azure-with-the-go-sdk-now-generally-available/">이제 일반 공급되는 Go SDK를 사용하여 Azure용 Go 앱 빌드</a> - 이제 개발자가 Go를 사용하여 Azure용 앱을 빌드할 수 있도록 Azure SDK for Go를 일반적으로 사용할 수 있습니다. SDK는 Cosmos DB 및 Azure Storage 포함하여 데이터 원본에 연결하고, 프로그래밍 방식으로 Azure 리소스를 배포하고, 사용자를 인증하는 등의 기능을 지원합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/application-consistent-backup-for-linux-vms-using-azure-backup-is-generally-available/">Azure Backup을 사용하는 Linux VM에 대한 애플리케이션 일치 백업은 일반적으로 사용할 수 있습니다</a>-. 애플리케이션 일치 백업은 백업된 데이터가 트랜잭션적으로 일관되고 애플리케이션이 VM 복원 후 부팅되도록 합니다. 트랜잭션 일관성을 보장하려면 애플리케이션을 정지해야 하며 VM 스냅샷을 만들 때 완료되지 않은 트랜잭션이 없어야 합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/expressroute-monitoring-with-network-performance-monitor-npm-is-now-generally-available/">이제 NPM(네트워크 성능 모니터)을 사용하여 ExpressRoute 모니터링을 일반 공급</a> - OMS(Microsoft Operations Management Suite)의 일부인 NPM은 Azure 클라우드 배포와 온-프레미스 위치 간의 연결을 모니터링하는 클라우드 기반 네트워크 모니터링 솔루션입니다. NPM 지원은 이제 프라이빗 피어링을 사용하도록 구성된 ExpressRoute 회로를 통해 네트워크 성능을 모니터링하는 데 일반적으로 사용할 수 있으며, 이를 통해 네트워크 문제를 식별하고 제거할 수 있습니다.</p>


  <h2>뉴스 &amp; 업데이트</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-partners-with-national-science-foundation-to-empower-data-science-breakthroughs/">Microsoft는 국립 과학 재단과 협력하여 데이터 과학 혁신을 강화합니다.</a> - Microsoft가 NSF(National Science Foundation)와 어떻게 협력했는지 알아봅니다. Microsoft는 학계에서 컴퓨팅을 연구하기 위해 클라우드의 기능을 제공하기 위해 국립 과학 재단과 지속적인 파트너십을 맺고 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/iot-sdk-lts-branch/">Azure IoT SDK가 새 Long-Term 지원 분기</a> - 를 릴리스했습니다. Azure IoT SDK에 대한 Long-Term 지원(LTS) 분기는 고객에게 디바이스&rsquo; 코드에 미치는 영향을 최소화하면서 필요한 보안 또는 중요한 버그 수정을 활용할 수 있도록 보장합니다. 동시에 개발자는 리포지토리의 마스터 분기에서 최신 업데이트에 액세스할 수 있으며, 게시된 문제에 대한 응답 및 해결 시간을 단축하여 기술 및 기능을 기반으로 할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-partners-with-national-science-foundation-to-empower-data-science-breakthroughs/">Microsoft는 국립 과학 재단과 협력하여 데이터 과학 혁신을 강화합니다.</a> - Microsoft가 NSF(National Science Foundation)와 어떻게 협력했는지 알아봅니다. Microsoft는 학계에서 컴퓨팅을 연구하기 위해 클라우드의 기능을 제공하기 위해 국립 과학 재단과 지속적인 파트너십을 맺고 있습니다.</p>


  <p>Microsoft Build - <a href="https://azure.microsoft.com/en-us/blog/create-tomorrow-today-with-emerging-tech-at-microsoft-build/">에서 새로운 기술로 내일 만들기</a> Microsoft Build 등록은 2월 15일 목요일에 시작되었습니다. 신흥 기술의 진원지에서 3 일 동안 Build는 개발자, 게임 체인저 및 같은 생각을 가진 전문가를 모아 클라우드, 인공 지능, 혼합 현실 등에서 다음&#39;것을 상상합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-marketplace-new-offers-in-january-2018/">2018년 1월 Azure Marketplace 새 제품</a> - Azure Marketplace는 Azure에서 실행되도록 인증되고 최적화된 모든 소프트웨어 요구 사항에 &ndash; 대한 최고의 대상입니다. 수백 개의 주요 소프트웨어 공급자에서 애플리케이션 &amp; 서비스를 찾고, 시도하고, 구매하고, 프로비전합니다. 1월에는 30개 이상의 새로운 제품을 게시했습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/simplify-cloud-adoption-with-azure-sql-data-warehouse-and-datometry/">Azure SQL Data Warehouse 및 Datometry</a> - 를 사용하여 클라우드 채택 간소화 Microsoft는 Datometry와 협력하여 고객&rsquo; 클라우드로의 여정을 간소화했습니다. Datometrys&rsquo; 적응형 데이터 가상화 기술을 사용하면 기존 Teradata 애플리케이션은 레거시 애플리케이션을 다시 작성하거나 다시 디자인하지 않고도 Azure SQL DW에서 즉시 기본적으로 실행할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/asr-managed-disks-between-azure-regions/">Azure Site Recovery를 사용하여 Azure 지역 간에 관리 디스크를 사용하여 컴퓨터 보호</a> - 이제 ASR(Azure Site Recovery)에서는 관리 디스크를 사용하여 IaaS VM에 대해 DR(재해 복구)을 설정하는 기능을 제공합니다. 이 기능을 통해 ASR은 관리 디스크가 있는 VM에서 호스트되는 애플리케이션을 포함하여 Azure의 laaS VM에 호스트되는 모든 프로덕션 애플리케이션에 대한 모든 것을 포괄하는 DR 솔루션이 되기 위한 중요한 요구 사항을 충족합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-updates-cognitive-services-terms/">Microsoft에서 Cognitive Services 용어를 업데이트합니다.</a> - 최근에 다른 Azure 서비스와 동일한 용어로 Cognitive Services를 이동하기 시작했습니다. 새 약관에 따라 Cognitive Services 고객은 자신의 고객 데이터를 소유하고 관리 및 삭제할 수 있습니다. 이 변경으로 이제 많은 Cognitive Services가 다른 Azure 서비스에 적용되는 동일한 용어에 맞춰집니다.</p>


  <h2>기술 문서</h2>


  <p>Azure - <a href="https://azure.microsoft.com/en-us/blog/new-reference-architecture-for-jenkins-on-azure/">의 Jenkins에 대한 새 참조 아키텍처</a> Azure CAT(Azure 고객 자문 팀)의 패턴 &amp; 사례(pp&amp;) 그룹은 Ubuntu 16.04 LTS를 사용하여 Azure에서 Jenkins 서버를 배포하고 실행하기 위한 새로운 참조 아키텍처를 게시했습니다. 이 참조 아키텍처의 모범 사례를 사용하여 Azure 플랫폼에서 Jenkins 서버를 설정합니다.</p>


  <h2>개발자 추천: 서버리스 및 모바일</h2>


  <p>증오 - <a href="https://aka.ms/lwia/serverless-16">하지&#39;알림을 작성하는 방법</a> Burke Holland는 자신의 트위터 알림을 받기 위해 LIFX 전구에 연결된 Azure Functions 및 Logic Apps를 사용하는 방법을 보여줍니다.</p>


  <p><a href="https://aka.ms/lwia/serverless-17">클라우드의 Code First: Azure</a> - 로 서버리스 사용 제레미 Likness는 최근 사우스 플로리다 코드 캠프에서이 주제를 제시, 그는 자신의 데크, 데모 등을 포함하는이 블로그 게시물에서 온라인으로 모든 것을 사용할 수 있도록 여분의 거리를 갔다.</p>


  <p><a href="https://aka.ms/lwia/serverless-18">서버리스 초인종 &mdash; Azure Functions 및 Ring.com(1부)</a> - Jeff Hollan은 링 비디오 초인종을 Azure Functions, Azure Cosmos DB, Event Grid, Logic Apps 및 Video Indexer에 연결하여 HAL 9000의 고유한 문앞 버전을 만들었습니다. 또한: <a href="https://aka.ms/lwia/serverless-19">2</a> | <a href="https://aka.ms/lwia/serverless-20">부 3부</a></p>


  <p><a href="https://aka.ms/lwia/mobile-01">Visual Studio App Center 및 Azure Functions를 사용하여 앱을 더 빠르게 배포, 1</a> - 부 Patrick Nikoletich는 크래시 및 분석 데이터를 기반으로 수동 작업 없이 앱을 베타 테스터로 재배포하는 연속 릴리스 파이프라인을 설정하는 방법을 보여 줍니다.</p>


  <p><a href="https://aka.ms/lwia/mobile-02">더 나은 분석을 통한 더 나은 의사 결정: Azure 애플리케이션 Insights Blanca Delgado Parra를 사용하여 App Center를 Visual Studio</a> - App Center 분석 및 애플리케이션 Insights 함께 사용하여 앱에서 의사 결정을 내리는 데 도움이 되는 방법을 보여 줍니다.</p>


