Content: >-
  <p>8월 상위 10명의 참가자를 축하합니다! 알베르토 모릴로는 클라우드 랭킹에서 1위를 유지했고, 에를란드 콤마르스코그는 올 데이터베이스 랭킹에서 1위를 차지했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cec42f29-1a28-4493-9e8b-8be18812607f.png"><img alt="leaderboard_Top10_august" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2fefeea6-3434-4b9f-b5f4-965e9d080cbe.png" style="display: inline;" title="leaderboard_Top10_august" width="1280"></a></p>


  <p>이 <a href="https://azure.microsoft.com/en-us/blog/sql-leaderboard-msdn-contributors/"><u>순위표 이니셔티브</u></a> 는 MSDN 포럼에서 상위 데이터베이스 시스템 기여자를 인식하기 위해 2016년 10월에 시작되었습니다. 다음은 포인트 계층 구조(포인트의 감소 순서)로 계속됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/23cb5e48-2667-4653-8807-a6fd9e7a9c4e.png"><img alt="leaderboard_rules" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e683ffa9-7e6f-4162-8362-b640d166cdd8.png" style="display: inline;" title="leaderboard_rules" width="1280"></a></p>
