  <p>마지막으로 SDK 리포지토리에서 수많은 오픈 소스 샘플을 사용하여 더 빠르게 시작할 수 있습니다. 간단한 샘플은 각 언어에 대해 지원되는 각 프로토콜이 메시지를 보내고 받는 방법을 보여 주며, 고급 프로토콜은 Azure IoT Suite에 연결하는 방법 또는 간단한 온도 변칙 검색 시스템을 구현하는 방법을 보여 줍니다.&nbsp;</p>


  <p>또한 엔드 투 엔드 샘플은 더 광범위한 커뮤니티에서 영감을 얻을 수 있는 <a href="https://azure.microsoft.com/en-us/documentation/samples/?service=iot-hub">Azure 샘플 포털</a> 에 게시됩니다.</p>


  <h2>하드웨어 및 소프트웨어 요구 사항</h2>


  <p>다양한 디바이스를 Azure IoT Hub에 직접 연결할 수 있습니다. 디바이스에 IP 주소가 있고 SSL 연결을 통해 TCP를 설정할 수 있는 충분한 리소스가 있어야 합니다. 디바이스 클라이언트 SDK는 마이크로 컨트롤러, 실시간 OS, Linux, Windows 등 언어에 따라 다양한 플랫폼을 지원합니다. 지원되는 모든 OS 플랫폼, 테스트된 HW 플랫폼, 프로토콜의 전체 목록을 여기에서 찾을 수 <a href="https://azure.microsoft.com/en-us/documentation/articles/iot-hub-tested-configurations/">있습니다</a>.</p>


  <p>이미 Azure IoT 연결을 지원하는 하드웨어에 대한 쇼핑을 선호하는 경우 지원되는 플랫폼의 광범위한 <a href="https://catalog.azureiotsuite.com">목록</a>과 Azure IoT Hub용으로 인증된 보드 목록을 확인하세요.</p>


  <p>개발하려는 OS와 관련하여 대상으로 하는 디바이스 및 SDK를 직접 컴파일할지 아니면 이진 패키지 중 하나를 사용할지에 따라 Windows, Linux 또는 OSX에서 작업할 수 있습니다. 다양한 샘플 지침에서 개발 환경을 설정하는 방법에 대한 세부 정보를 찾을 수 있습니다.</p>


  <h2>Azure IoT Suite 개발</h2>


  <p>IoT Hub는 사용자 지정된 IoT 솔루션을 위한 놀라운 기본 서비스이지만 시작에 불과합니다. Microsoft는 미리 구성된 IoT 솔루션을 제공하여 빌드 블록 서비스를 넘어 고객이 빌드하는 데 몇 주가 걸리는 시간을 이제 Azure IoT Suite로 자동으로 프로비전할 수 있습니다. Azure IoT Suite를 사용하면 고객이 IoT Hub뿐만 아니라 다른 Azure 서비스를 &mdash; 포함하는 작동하는 엔드투엔드 IoT 솔루션을 신속하게 프로비전할 수 있으며, 단 몇 분 만에 원클릭 배포를 통해 엔드투엔드 솔루션을 빠르게 프로토타입화할 수 있도록 시뮬레이션된 디바이스도 포함할 수 있습니다.</p>


  <p>Azure IoT Suite 개발은 다음 두 가지 간단한 단계로 나뉩니다.</p>


  <ul>
   <li>디바이스를 Azure IoT Hub에 연결하고 디바이스가 IoT Suite 솔루션 인스턴스에 적합한 형식으로 데이터를 전송하는지 확인하는 솔루션에 디바이스를 연결합니다. 미리 구성된 각 Azure IoT Suite 솔루션에 대해 디바이스 연결<a href="https://docs.microsoft.com/azure/iot-suite/iot-suite-connecting-devices">에 대한 샘플과 지침을</a> 찾을 수 있습니다.</li>
   <li>Azure IoT Suite 미리 구성된 솔루션의 일부로 배포된 서비스를 사용자 지정합니다. 미리 구성된 모든 솔루션은 소스 코드로 제공되므로 솔루션의 모든 부분을 수정, 조정 및 다시 배포할 수 있습니다. 광범위한 설명서는 여기에서 찾을 수 <a href="https://docs.microsoft.com/azure/iot-suite/">있습니다</a>.</li>
  </ul>


  <p>그리고 더 많은 &hellip;</p>


  <p>Azure IoT Hub 및 Azure IoT Suite는 엔드투엔드 솔루션을 만들 때 작업하고 개발하려는 유일한 항목이 아닙니다. Azure에서 활용하고 혜택을 활용하며 IoT 솔루션을 만들 수 있는 다른 많은 서비스가 있습니다. 엔드투엔드 IoT 솔루션의 첫 번째 구현을 위한 좋은 출발점은 Azure IoT Suite입니다. 몇 분 안에 미리 구성되고 실행 중인 서비스 집합을 매우 쉽게 배포할 수 있기 때문입니다.</p>


