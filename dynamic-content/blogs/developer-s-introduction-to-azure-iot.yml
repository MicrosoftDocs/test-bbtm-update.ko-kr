Content: >-
  <p>사물 인터넷(IoT)에 대해 작성된 방대한 양의 기사, 가이드 및 의견의 경우, 겸손하고 기본적인 &ldquo;인터넷&rdquo;이 스포트라이트를 받을 때까지 날개에서 기다리는 동안 반짝이는 새로운 &ldquo;것들에&rdquo; 많은 관심이 집중되는 것 같습니다. 문제의 진실은 우리가 오늘 알고있는 IoT가 쇼를 만들기 위해 앙상블 캐스트와 승무원을 취한다는 것입니다. 백그라운드에서 개발자는 디바이스를 클라우드에 연결하는 방법, 사용할 수 있는 프로토콜을 결정하는 방법, 연결을 보호하는 방법 및 최상의 인증 방법에 대해 다양한 결정을 내리는 데 어려움을 지고 있습니다.</p>


  <p>이 게시물은 IoT 솔루션이 의도한 대상을 위해 작동하게 하는 개발자의 캐스팅 및 승무원을 위한 것입니다. 사물뿐만 아니라 모든 IoT 솔루션을 구동하는 &ldquo;&rdquo; 인터넷에&rdquo; 대한 보안 연결&ldquo;에 대한 가이드가&#39;.</p>


  <h2>Azure IoT란?</h2>


  <p>Microsofts&rsquo; 엔드투엔드 IoT 플랫폼은 기업에서 IoT 솔루션의 가치를 빠르고 효율적으로 빌드하고 실현할 수 있는 가장 완벽한 IoT 제품입니다. Azure IoT Suite 및 Azure IoT Hub를 포함한 IoT 솔루션은 엔터프라이즈를 위한 전체 클라우드, 데이터 및 개발자 제품의 기능을 활용하여 하이퍼스케일 IoT 서비스, 풍부한 데이터 및 분석 및 심층 통합을 제공합니다. 개발자는 IoT Hub를 사용하여 사용자 지정 솔루션 빌드를 시작하거나 Azure IoT Suite의 포괄적인 미리 구성된 솔루션(Azure IoT Hub 포함)을 빠르게 시작할 수 있습니다. 이 게시물은 주로 Azure IoT Hub에 초점을 맞춥니다.</p>


  <p>개발자가 IoT의 기능을 활용하고 빠르게 시작할 수 있도록 Azure IoT 오픈 소스 SDK, 샘플, 미리 구성된 솔루션 및 도구 세트를 제공합니다. Microsoft 엔지니어는 GitHub 이러한 SDK, 도구 및 샘플을 작업하고, 커뮤니티 및 파트너와 협력하여 기능을 추가하고, 새로운 언어, 프로토콜 및 디바이스 및 플랫폼을 지원하고, 버그를 수정하고, 성능을 향상시킵니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/develop/iot/">Azure IoT 개발자 센터는</a> Azure IoT 함께 여행을 시작하는 좋은 장소이며,이 문서는 당신이 뛰어 때 무엇을 기대해야 하는지에 대한 큰 그림을 제공합니다.</p>


  <h2>Azure IoT Hub용 개발</h2>


  <p>Azure IoT Hub는 매월 수십억 개의 메시지를 보내고 받는 수백만 개의 IoT 디바이스를 연결, 프로비전 및 관리하는 쉽고 안전한 방법을 제공합니다. IoT Hub는 디바이스와 클라우드의 솔루션 간의 브리지로, 해당 데이터를 실시간으로 저장, 분석 및 작동할 수 있습니다. IoT Hub를 사용하면 IoT에서 이미 널리 사용되는 MQTT, HTTPS 및 AMQPS와 같은 개방형 프로토콜을 통해 디바이스 &mdash; 에서 클라우드 및 클라우드로 안전하고 신뢰할 수 있는 양방향 통신 &mdash; 을 사용할 수 있습니다.</p>


  <p>개발자는 디바이스를 IoT Hub에 연결하고, IoT Hub 서비스 자체를 관리하고, IoT Hub를 클라우드의 전체 IoT 솔루션에 통합하는 세 가지 주요 목표를 살펴봅니다.</p>


  <p>세 가지 모두를 달성하기 위해 Azure IoT Hub 서비스는 AMQP 및 MQTT 통신 지원과 함께 REST API를 노출하지만 통신 프로토콜 구현은 본질적으로 간단하지 않습니다. 이러한 프로토콜의 복잡성을 추상화하고 간단하고 간단한 API를 노출하는 오픈 소스 SDK 및 샘플이 포함된 서비스 및 디바이스 클라이언트 쪽 모두에서 다룰&#39;있습니다. 모든 클라이언트 SDK는 GitHub 오픈 소스로 제공되며 다음을 제공합니다.</p>


  <ul>
   <li>디바이스 클라이언트: <ul>
    <li><a href="https://github.com/Azure/azure-iot-sdk-c">C</a>, <a href="https://github.com/Azure/azure-iot-sdk-node">JavaScript(노드)</a>, <a href="https://github.com/Azure/azure-iot-sdk-python">Python</a>, <a href="https://github.com/Azure/azure-iot-sdk-java">Java </a>및 <a href="https://github.com/Azure/azure-iot-sdk-csharp">C#</a> 지원</li>
