orphans: 2; background-color: transparent; -webkit-text-stroke-width: 0px;">Java </a>및 <a href="https://github.com/Azure/azure-iot-sdk-csharp" style="margin: 0px; padding: 0px; outline: 0px; border: 0px rgb(95, 151, 175); border-image: none; text-align: left; color: rgb(95, 151, 175); text-transform: none; text-indent: 0px; letter-spacing: normal; font-size: 13px; font-style: normal; font-variant: normal; font-weight: 400; text-decoration: none; word-spacing: 0px; vertical-align: baseline; white-space: normal; orphans: 2; background-color: transparent; -webkit-text-stroke-width: 0px;">C#)</a>에 대한 SDK 리포지토리의 다양한 샘플에서 자세한 내용을 확인할 수 있습니다.</p>


  <h2>패키지, 도구, 설명서 및 샘플을 사용하여 더 쉽게 생활할 수 있습니다.</h2>


  <p>개발자는 간단한 API 외에도 SDK 오픈 소스 리포지토리의 모든 부분인 이진 패키지, 도구, 설명서 및 샘플을 통해 더 빠르게 시작하고 솔루션을 효율적으로 구현하고 디버그할 수 있습니다.</p>


  <p>JavaScript용 npm, C#용 NuGet, 일부 Linux 배포판의 경우 apt-get, Java용 Maven 및 Python용 pip 휠과 같은 이진 패키지는 필요하지 않은 경우 대상 디바이스에서 전체 SDK 프로젝트를 빌드하고 컴파일할 필요가 없습니다. 이러한 패키지 중 하나를 사용하여 디바이스에서 샘플을 실행하는 것은 몇 가지 쉬운 단계일 뿐입니다.</p>


  <p>Azure IoT Hub를 사용하여 IoT 솔루션을 만들고 디버깅하는 과정에서 IoT Hub 서비스에서 액세스 자격 증명을 구성하고, 디바이스 ID를 만들고, 디바이스에서 들어오는 메시지를 모니터링하고, 디바이스에 메시지를 보내 코드를 테스트해야 합니다. 이러한 작업을 쉽게 수행할 수 있도록 다음과 같은 도구가 제공됩니다.</p>


  <ul>
   <li><a href="https://github.com/azure/azure-iot-cli-extension">Azure CLI IoT 확장</a>은 IoT Hub와 관련된 기능을 Python 기반 Azure CLI 2.0에 Azure에 추가합니다.</li>
   <li>Visual Studio Code IoT Hub 개발 제품에 도움이 되는 훌륭한 <a href="https://marketplace.visualstudio.com/items?itemName=vsciot-vscode.azure-iot-toolkit">확장</a>이 있습니다.&nbsp;</li>
   <li><a href="https://github.com/Azure/azure-iot-sdk-csharp/tree/master/tools/DeviceExplorer">디바이스 탐색기는</a> 사용자 인터페이스와 함께 제공되는 Windows 애플리케이션입니다.</li>
  </ul>


  <p>설명서와 관련하여 다음을 찾을 수 있습니다.</p>


  <ul>
