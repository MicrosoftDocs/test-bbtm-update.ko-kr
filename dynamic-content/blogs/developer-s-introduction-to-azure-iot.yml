  <h2>Azure IoT Hub에 안전하게 연결</h2>


  <p>Azure IoT Hub는 디바이스를 연결하기 위한 보안 메커니즘을 제공합니다.</p>


  <p>첫 번째는 액세스 제어의 개념입니다. Azure IoT Hub 서비스는 사용 권한 집합을 사용하여 엔드포인트에 대한 액세스 권한을 부여합니다. 개발자는 서비스, 앱 및 디바이스에 대한 공유 액세스 정책을 사용하여 사용 권한을 설정할 수 있으며 서비스의 디바이스 ID 레지스트리 기능을 활용하여 디바이스별 보안 자격 증명을 만들 수 있습니다.</p>


  <p>그런 다음 Azure IoT Hub는 공유 액세스 정책 및 디바이스 ID 레지스트리 보안 자격 증명에 대한 토큰을 확인하여 엔드포인트를 인증합니다. 대칭 키와 같은 보안 자격 증명은 통신 중에 전송되지 않습니다. 보안 토큰 생성은 디바이스 클라이언트 SDK에서 구현됩니다.</p>


  <p>마지막으로 모든 엔드포인트는 TLS를 통해 Azure IoT Hub에 연결하여 암호화되지 않았거나 보안되지 않은 채널에 엔드포인트가 노출되지 않도록 합니다.</p>


  <p>디바이스의 경우 디바이스 클라이언트 SDK는 이 모든 것을 내부적으로 구현하므로 개발자는 배관이 견고하고 안전한지 신뢰하는 실제 솔루션 개발에 집중할 수 있습니다.</p>


  <p>디바이스 연결은 아래 C 코드 줄만큼 간단합니다.</p>


  <p><em>iotHubClientHandle = IoTHubClient_CreateFromConnectionString(connectionString, AMQP_Protocol);</em></p>


  <p>애플리케이션에서 서비스를 관리하기 위해 서비스 클라이언트 SDK는 Azure IoT Hub에 안전하게 연결하는 데 필요한 모든&rsquo; 기능도 구현합니다.</p>


  <p>Azure IoT Hub의 통신 보안에 대한 자세한 내용은 서비스 개발자&rsquo; 가이드의 <a href="https://azure.microsoft.com/en-us/documentation/articles/iot-hub-devguide/#security">보안 섹션</a>을 참조하세요.</p>


  <h2>메시지 송수신</h2>


  <p>디바이스에서 Azure IoT Hub&rsquo;로 보안 연결이 설정되면 메시지를 보내고 받기만 하면 됩니다. Azure IoT Hub는 원시 메시징 인프라를 제공합니다. 즉, 메시지 본문에 원하는 것과 필요한 모든 것을 넣을 수 있습니다.</p>


  <p>메시지 전송은 아래 C 코드 조각만큼 간단합니다.</p>


  <p><em>msgHandle = IoTHubMessage_CreateFromByteArray(msgText, strlen(msgText));</em></p>


  <p><em>IoTHubClient_SendEventAsync(iotHubClientHandle, msgHandle, SendConfirmationCallback, NULL);</em></p>


  <p>디바이스의 Azure IoT Hub에서 메시지를 받으려면 아래 C 예제와 같이 콜백을 등록해야 합니다.</p>


  <p><em>IoTHubClient_SetMessageCallback(iotHubClientHandle, ReceiveMessageCallback, NULL);</em></p>


  <p>또한 SDK는 메시지가 다른 쪽에서 수신되었을 때 알고 알 수 있습니다.</p>


