Title: Cloud Security의 혁신을 통해 고객은 자신 있게 Microsoft Azure 이동할 수 있습니다.
Summary: Azure가 빠른 속도로 새로운 클라우드 서비스를 계속 출시하는 것처럼 데이터 보호, 위협 방어, 네트워크 보안, ID 및 액세스 관리의 혁신을 주도하고 있습니다.
Content: >-
  클라우드 채택은 의료 및 뱅킹과 같은 규제가 심한 산업에서 가속화되고 있으며, 기업은 업무상 중요한 애플리케이션과 중요한 데이터를 클라우드로 이동하고 있습니다. 따라서 클라우드 보안은 그 어느 때보다 중요합니다. 고객은 "내 데이터를 보호하기 위해 Microsoft를 신뢰할 수 있나요?", "Microsoft Azure 조직의 규정 준수 요구 사항을 충족할 수 있나요?", "가상 네트워크를 안전하게 유지하려면 어떻게 해야 하나요?"


  Azure가 빠른 속도로 새로운 클라우드 서비스를 계속 출시하는 것처럼 데이터 보호, 위협 방어, 네트워크 보안, ID 및 액세스 관리의 혁신을 주도하고 있습니다. 올해는 맬웨어 방지, 네트워크 보안 그룹 및 Role-Based Access Control과 같은 고객 보안 요구 사항 및 규정 준수 질문을 해결하기 위해 수십 개의 새로운 기능이 출시되었습니다. 이러한 기능은 법률 및 규정 준수 약정과 함께 신뢰할 수 있는 기반을 제공하여 고객이 안심하고 클라우드로 이동할 수 있도록 합니다. <b></b>

  <h3><strong>데이터 보호</strong></h3>

  Microsoft는 동급 최고의 암호화를 지원하기 위해 최선을 다하고 있습니다. 기본적으로 Azure는 TLS/SSL 암호 그룹 및 Perfect Forward Secretscy에 대한 최근 <a href="https://azure.microsoft.com/blog/2014/08/07/tlsssl-cipher-suite-enhancements-and-perfect-forward-secrecy/">향상된</a> 기능을 포함하여 업계 최고의 기능을 사용하여 고객과 Azure 서비스 간에 인터넷을 통해 흐르는 콘텐츠를 암호화합니다. 올해는 미사용 데이터를 보호하기 위한 다양한 옵션을 제공하기 위해 암호화 기능을 확장했습니다. 이제 고객은 BitLocker를 사용하여 데이터 볼륨을 암호화하고 <a href="https://azure.microsoft.com/blog/2014/08/19/azure-virtual-machine-disk-encryption-using-cloudlink/">Cloud Link</a> 및 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-install-trend/">추세 Micro</a>의 타사 솔루션을 사용하여 추가 암호화를 사용하도록 설정할 수 있습니다. Azure 데이터 보호에 대한 자세한 내용은 이 <a href="https://go.microsoft.com/fwlink/?LinkID=398382&amp;clcid=0x409">백서</a>에서 확인할 수 있습니다.

  <h3><strong>위협 방어</strong></h3>

  오늘날의 위협보다 앞서가는 것은 온-프레미스와 클라우드에서 어려운 과제가 될 수 있습니다. Microsoft는 침입 탐지 및 방지 시스템, 서비스 거부 공격 방지, 정기적인 침투 테스트, 데이터 분석 및 기계 학습 도구를 사용하여 Azure 플랫폼에 대한 위협을 식별하고 완화합니다. 최근 서비스 거부 시스템에 대한 업그레이드는 고객이 볼 수 없지만 모든 고객에 대해 크게 향상된 보호를 제공합니다. 고객이 올바른 보호 기능을 갖추도록 하기 위해 이제 Microsoft Antimalware Symantec, <a href="https://azure.microsoft.com/blog/2014/10/30/microsoft-antimalware-for-azure-cloud-services-and-virtual-machines/">추세</a> Micro 및 McAfee의 솔루션과 함께 Virtual Machines 및 Cloud Services에 일반 공급됩니다. 보안 이벤트 로그는 추가 분석을 위해 가상 머신에서 수집할 수 있으며 <a href="https://azure.microsoft.com/en-us/gallery/store/alertlogic/lm3-security-and-compliance-edition/">AlertLogic</a> 과 같은 파트너는 통합 로그 관리 서비스를 제공합니다.

  <h3><strong>네트워크 보안</strong></h3>

  Virtual Network를 사용하면 고객이 클라우드에서 프라이빗 네트워크를 만들고 온-프레미스 데이터 센터를 Azure와 안전하게 연결할 수 있습니다. Microsoft는 TechEd North America 2014에서 네트워크 보안을 강화하는 몇 가지 <a href="https://azure.microsoft.com/blog/2014/05/12/empowering-customers-to-embrace-cloud-with-exciting-updates-to-microsoft-azure-at-teched-na/">발표</a> 를 했습니다. 그 중 하나는 Virtual Network가 이제 여러 사이트간 VPN 연결을 지원하므로 고객이 여러 온-프레미스 위치를 안전하게 연결할 수 있다는 것입니다. 새 VNET 간 연결을 사용하면 여러 가상 네트워크를 서로 직접 안전하게 연결할 수 있습니다. 또한 이제 <a href="https://azure.microsoft.com/en-us/services/expressroute/">ExpressRoute</a> 를 일반 공급하여 고객이 Azure 데이터 센터에 대한 프라이빗 연결을 설정하여 트래픽을 인터넷에서 벗어나게 할 수 있습니다. 이러한 향상된 기능을 바탕으로 Microsoft는 다중 계층 토폴로지에서 보다 쉬운 서브넷 격리를 위해 TechEd Europe 2014에서 네트워크 보안 그룹을 <a href="https://azure.microsoft.com/blog/2014/10/29/networking-enterprise/">도입</a> 했습니다. Microsoft는 또한 정책 유효성 검사를 위해 네트워크 트래픽을 온-프레미스로 다시 보내는 사이트-사이트 강제 터널링 및 여러 NIC에 대한 지원을 발표하여 IT에서 네트워크 제어를 강화하고 Citrix 및 Riverbed와 같은 파트너의 네트워크 보안 어플라이언스를 호스트할 수 있도록 했습니다. Azure 네트워크 보안 기능에 대한 자세한 내용은 이 <a href="https://download.microsoft.com/download/C/A/3/CA3FC5C0-ECE0-4F87-BF4B-D74064A00846/AzureNetworkSecurity_v2_Oct2014.pdf">백서</a>에서 확인할 수 있습니다.

  <h3><strong>ID 및 액세스</strong></h3>

  클라우드 리소스에 액세스하고 관리할 수 있는 사용자를 제어하는 것이 중요합니다. 고객은 사용자 ID를 페더레이션하여 관리자를 <a href="https://azure.microsoft.com/en-us/services/active-directory/">Azure Active Directory</a> <a href="https://azure.microsoft.com/en-us/services/multi-factor-authentication/">Multi-Factor Authentication</a>을 사용하도록 설정할 수 있습니다. 새로운 RBAC( <a href="https://azure.microsoft.com/en-us/documentation/articles/role-based-access-control-configure/">역할 기반 액세스 제어</a> ) 기능을 사용하여 특정 클라우드 리소스에 대한 액세스 및 권한을 제한할 수 있습니다. 의심스러운 액세스를 감지하기 위해 Azure Active Directory 알 수 없는 디바이스에서 로그인하는 사용자와 같은 비정상적인 활동을 경고하는 <a href="https://msdn.microsoft.com/library/azure/dn283934.aspx">보고서를</a> 제공합니다. 또한 운영 로깅 및 경고 기능은 누군가가 웹 사이트를 중지하거나 가상 머신이 삭제된 경우 고객에게 알릴 수 있습니다.


  기업이 클라우드를 수용하고 속도, 규모 및 경제적 이점을 완전히 실현하려면 인프라, 애플리케이션 및 데이터가 높은 위험에 처하지 않도록 보장해야 합니다. 엔터프라이즈 소프트웨어를 빌드하고 세계 최대의 클라우드 서비스를 실행하는 2년 이상의 경험을 활용하여 Microsoft는 대부분의 기업이 온-프레미스 또는 자체 데이터 센터에 있는 보호 수준을 충족할 뿐만 아니라 보호 수준을 초과할 수 있도록 클라우드 보안을 발전시키기 위해 최선을 다하고 있습니다. 보안 기능 및 모범 사례에 대한 최신 정보는 <a href="https://azure.microsoft.com/en-us/support/trust-center/">Microsoft Azure 보안 센터를</a> 방문하세요.
