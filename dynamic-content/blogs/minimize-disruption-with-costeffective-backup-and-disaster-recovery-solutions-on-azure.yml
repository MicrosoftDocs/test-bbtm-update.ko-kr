Title: Azure에서 비용 효율적인 백업 및 재해 복구 솔루션으로 중단 최소화
Summary: Azure는 고객이 온-프레미스 또는 Azure에 있든 관계없이 애플리케이션 및 데이터에 대해 간단하고 안전하고 비용 효율적인 BCDR(비즈니스 연속성 및 재해 복구) 전략을 구현할 수 있는 네이티브 클라우드 솔루션을 제공합니다.
Content: >-
  <p>고객들 사이에서 가장 중요한 관심사는 예기치 않은 이벤트 또는 재해가 발생하는 경우 애플리케이션 및 데이터 워크로드를 실행하고 복구할 수 있도록 유지하는 것입니다. 예를 들어 COVID-19는 IT에 어려운 과제를 제시했으며, 이는 랜섬웨어의 위협이 증가하거나 기술 또는 운영 실패와 관련된 차질로 인해 더욱 악화됩니다. 이러한 고려 사항은 비즈니스 연속성을 보장하기 위한 계획의 중요성을 더욱 강조합니다. IT 관리자는 추가 온-프레미스 투자를 방지하여 신속하게 온보딩, 스토리지 요구 사항에 따라 크기 조정, 원격 관리 및 비용을 절감할 수 있기 때문에 비즈니스 연속성 전략의 일부로 클라우드 기반 백업 및 재해 복구 솔루션을 찾고 있습니다.</p>


  <p>Azure는 고객이 온-프레미스 또는 Azure에 있든 관계없이 애플리케이션 및 데이터에 대해 간단하고 안전하고 비용 효율적인 BCDR(비즈니스 연속성 및 재해 복구) 전략을 구현할 수 있는 네이티브 클라우드 솔루션을 제공합니다. 사용하도록 설정하면 고객은 최소한의 유지 관리 및 모니터링 오버헤드, 원격 관리 기능, 향상된 보안 및 적시에 오케스트레이션된 방식으로 서비스를 변경할 수 없는 복구 기능을 활용할 수 있습니다. 고객은 다양한 파트너 솔루션에서 선호하는 백업 및 재해 복구 공급자를 사용하여 온-프레미스 BCDR 솔루션을 Azure로 확장할 수도 있습니다.</p>


  <p>이 모든 것은 구성 또는 관리를 위한 새로운 도구를 배울 필요 없이 가능합니다. Azure Storage 계정을 만들기만 하면 몇 분 내에 BCDR 솔루션에 추가할 수 있는 페타바이트 단위의 오프사이트 스토리지가 있습니다.</p>


  <h2>Azure 솔루션을 사용하여 복잡성, 비용 절감 및 보안 강화</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/backup/">Azure Backup</a> 은 데이터를 백업하고 복원하도록 설계된 서비스이며, <a href="https://azure.microsoft.com/en-us/services/site-recovery/" target="_blank">Azure Site Recovery</a> 는 원활한 애플리케이션 재해 복구를 수행하도록 설계되었습니다. 이러한 서비스는 함께 몇 번의 클릭만으로 구현하고 확장할 수 있는 보다 완벽한 백업 및 복구 솔루션을 제공합니다.</p>


  <p>온-프레미스 솔루션을 빌드하거나 비용이 많이 드는 보조 데이터 센터를 유지 관리할 필요가 없으므로 사용자는 재해 복구 인프라를 배포, 모니터링 및 패치하는 비용을 줄일 수 있습니다. Azure Backup은 유연한 정책을 사용하여 스토리지를 자동으로 할당하고 관리하여 비용을 최적화하고 비즈니스 목표를 충족합니다. Azure Backup과 Azure Site Recovery는 함께 Azure&rsquo; 고가 <a href="https://azure.microsoft.com/en-us/global-infrastructure/availability-zones/" target="_blank">용</a> 성 스토리지의 기본 기능을 사용하여 고객 데이터를 저장합니다. 이러한 기본 기능은 사용된 스토리지에 대해서만 요금을 청구하는 종량제 모델을 통해 사용할 수 있습니다.</p>


  <p>Azure Backup 및 Azure Site Recovery에 대한 Azure&rsquo; 중앙 집중식 관리 인터페이스를 사용하면 Azure Virtual Machines, SQL 및 SAP 데이터베이스, Azure 파일 공유 및 온-프레미스 Windows 서버 또는 Linux VM을 비롯한 다양한 엔터프라이즈 워크로드를 기본적으로 보호하는 정책을 간단하고 쉽게 정의할 수 있습니다. 사용자는 Azure Site Recovery를 사용하여 <a href="https://portal.azure.com/" target="_blank">Azure Portal</a>에서 복제, 장애 조치(failover) 및 장애 복구(failback)를 설정하고 관리할 수 있습니다. 또한 고객은 <a href="https://www.microsoft.com/en-us/windows-server/windows-admin-center" target="_blank">Windows 관리 센터</a> Azure Hybrid Services Hub를 활용하여 온-프레미스 VM(가상 머신)을 보호하고 Windows 관리 센터 콘솔에서 바로 Azure Backup 및 Site Recovery를 사용하도록 설정할 수 있습니다.</p>


  <p>Azure에서 고객 리소스를 보호하기 위해 동급 최고의 보안 기능을 제공하기 위해 최선을 다하고 있습니다. Azure Backup은 MFA(다단계 인증) 및 악의적으로 또는 실수로 삭제된 백업 데이터를 복구하는 기능과 함께 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fbackup%2Fsecurity-overview&amp;data=02%7C01%7CLiam.Sosinsky%40microsoft.com%7C80bb2dbc1a0b424ed39608d7f3876a28%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637245635461522193&amp;sdata=AWRWGeiQjODNthb9kaq79u%2B%2Bi%2BpgCy%2FJuNyeXDIsPp4%3D&amp;reserved=0" target="_blank">원본 데이터에서 백업 데이터를 격리하여</a> <a href="https://docs.microsoft.com/en-us/azure/backup/security-overview" target="_blank">랜섬웨어 공격으로부터 온-프레미스 및 클라우드 리소스</a>의 백업을 보호합니다. Azure Site Recovery를 사용하면 클라우드 또는 클라우드 데이터 센터 간에 VM을 장애 조치하고 네트워크 보안 그룹으로 보호할 수 있습니다.</p>


  <p>마음의 평화는 예기치 않은 회복에 관해서 가장 중요합니다. 중단, 실수로 인한 삭제 또는 데이터 손상이 발생할 경우 고객은 적시에 오케스트레이션된 방식으로 비즈니스 서비스 및 데이터를 복구할 수 있으므로 안심할 수 있습니다. 이러한 네이티브 기능은 중요한 워크로드에 대한 낮은 RPO(복구 지점 목표) 및 RTO(복구 시간 목표) 목표를 지원합니다. Azure는 언제든 고객이 강화된 BCDR 전략을 향해 나아가도록 도울 준비가 되어 있습니다.</p>


  <h2>신뢰할 수 있는 파트너 에코시스템을 사용하여 Azure로 솔루션 확장</h2>


  <p>조직에서 다른 기술 공급자의 온-프레미스 BCDR 솔루션을 사용할 수 있습니다. 많은 인기 있는 BCDR 솔루션이 Azure와 통합되어 고객이 기존 솔루션을 클라우드로 확장할 수 있습니다.</p>


  <p>일부 사례:</p>


  <ul>
      <li><b><a href="https://www.commvault.com/supported-technologies/microsoft/azure" target="_blank">Commvault</a></b>는 모든 Azure Storage 계층을 오프사이트 백업 및 데이터 관리 대상으로 지원하며 온-프레미스에서 Azure 및 Azure VM으로의 백업 및 복구를 지원합니다. 고객은 애플리케이션, 워크로드 및 데이터를 AZURE에 DR(비용 효율적인 재해 복구) 사이트로 빠르고 쉽게 복원하고 Commvault 라이브 동기화를 사용하여 낮은 RPO(복구 지점 목표)를 달성할 수 있습니다.</li>
      <li><b><a href="https://www.rubrik.com/en/partners/technology-partners/microsoft" target="_blank">Rubrik</a></b> 은 재해, 랜섬웨어 공격 또는 개발 테스트 시나리오의 경우 Azure에 대한 스마트 계층화 쉬운 백업, 선택한 계층의 비용 효율적인 데이터 스토리지, Azure에 대한 데이터 및 앱의 지능형 즉각적인 복구와 같은 기본 제공 Azure 기능을 제공합니다. Rubrik은 온-프레미스에서 Azure 및 Azure VM으로의 백업 및 복구를 지원합니다.</li>
      <li><b><a href="https://www.veeam.com/microsoft-cloud-solutions.html" target="_blank">Veeam</a></b><b> </b>Backup 및 복제는 Azure와 통합되어 온-프레미스 VM, 물리적 서버 및 엔드포인트를 쉽게 보호하고 Azure로 복구합니다. <em>Microsoft Azure Veeam</em> Backup은 네이티브 Azure 기능 및 기본 제공 비용 계산기를 활용하여 Azure VM에 대한 통합되고 간단하고 비용 효율적인 백업을 제공합니다.</li>
      <li><b><a href="https://www.veritas.com/solution/microsoft-cloud" target="_blank">Veritas</a></b><b>&rsquo;</b> <b> </b>NetBackup 및 Backup Exec은 Azure로의 백업, 재해 복구 및 마이그레이션을 제공합니다. NetBackup CloudCatalyst 및 CloudPoint를 사용하면 온-프레미스 자산을 Azure로 백업 및 복구하고 각각 Azure VM을 보호할 수 있습니다. NetBackup 복원력을 사용하면 Azure 지역과 Azure Stack 간에 Azure로의 통합 재해 복구 및 마이그레이션 환경을 사용할 수 있습니다.</li>
  </ul>


  <p><a href="https://aka.ms/BCDRpartners" target="_blank">Azure Marketplace</a>에서 사용 가능한 파트너 솔루션을 검색합니다.</p>


  <h2>자세한 정보</h2>


  <p>다음 단계를 수행하여 현재 BCDR 전략을 강화합니다.</p>


  <ul>
      <li>Azure BCDR Solutions를 사용하여 <a href="https://aka.ms/BCDR-Webinar-July2020" target="_blank">웹 세미나</a>에 등록하고 비즈니스 중단을 최소화합니다.</li>
