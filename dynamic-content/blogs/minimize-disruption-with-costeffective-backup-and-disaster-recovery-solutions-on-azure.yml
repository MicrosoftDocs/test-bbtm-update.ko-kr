      <li>지금 <a href="https://docs.microsoft.com/en-us/azure/backup/backup-overview" target="_blank">Azure Backup</a> 및 <a href="https://docs.microsoft.com/en-us/azure/site-recovery/site-recovery-overview" target="_blank">Azure Site Recovery</a> 를 시작하세요.</li>
  </ul>
