Title: 서버리스 API가 엔터프라이즈 혁신을 가속화할 수 있는 세 가지 방법
Summary: 잘못된 아키텍처를 사용하면 API(애플리케이션 프로그래밍 인터페이스)가 애플리케이션뿐만 아니라 전체 비즈니스에 병목 상태가 될 수 있습니다. 가동 중지 시간, 낮은 성능 또는 높은 애플리케이션 복잡성과 같은 병목 현상으로 인해 인프라 및 조직 비용이 과장되고 수익이 손실될 수 있습니다.
Content: >-
  <p>잘못된 아키텍처를 사용하면 API가 애플리케이션뿐만 아니라 전체 비즈니스에 병목 상태가 될 수 있습니다. 가동 중지 시간, 낮은 성능 또는 높은 애플리케이션 복잡성과 같은 병목 현상으로 인해 인프라 및 조직 비용이 과장되고 수익이 손실될 수 있습니다. 서버리스 API는 자동 크기 조정 기능 및 사용량 기반 가격 책정 모델을 사용하여 이러한 병목 상태를 완화합니다.</p>


  <p>서버리스를 병목 현상 제거뿐만 아니라 비즈니스 지원자로 생각하기 시작하면 애플리케이션 인프라 계층이 새로운 기회의 원천이 됩니다. 특히 API 계층의 경우, API를 제품화하여 비즈니스 규모를 조정하거나, 신규 고객을 유치하거나, 기존 고객에게 새로운 서비스를 제공할 수 있으며, 소프트웨어 서비스 간의 통신자로서의 기존 역할도 마찬가지입니다.</p>


  <p>API 및 API 우선 아키텍처의 지배력이 높아짐에 따라 기업과 개발자는 이러한 이점을 실현하기 위해 API 및 API 우선 애플리케이션을 호스트하는 서버리스 플랫폼에 몰두하고 있습니다. API&rsquo;를 호스트하는 서버리스 컴퓨팅 옵션 중 하나는 주문형으로 확장할 수 있는 이벤트 트리거 코드인 <a href="https://azure.microsoft.com/en-us/services/functions/" target="_blank">Azure Functions</a>이며, 사용량에 대해서만 비용을 지불합니다. Gartner는 <a href="https://www.gartner.com/smarterwithgartner/the-cios-guide-to-serverless-computing/" target="_blank">글로벌 기업의 50%가 2025</a> 년까지 서버리스 함수 플랫폼을 배포할 것으로 예상하며, 이는 현재 20%에 불과합니다. <a href="https://azure.microsoft.com/en-us/services/api-management/" target="_blank">API Management</a>를 통해 Azure Functions를 게시하여 서버리스 API를 보호, 변환, 유지 관리 및 모니터링할 수 있습니다.</p>


  <h2>출시 기간 단축</h2>


  <p>서버리스 플랫폼에서 마이크로 서비스를 실행하도록 애플리케이션 스택을 현대화하면 내부 복잡성이 줄어들고 새 기능 또는 제품을 개발하는 데 걸리는 시간이 줄어듭니다. 각 서버리스 함수는 마이크로 서비스를 구현합니다. 단일 API Management 제품에 많은 함수를 추가하여 해당 마이크로 서비스를 통합된 분산 애플리케이션으로 빌드할 수 있습니다. 애플리케이션이 빌드되면 API Management 정책을 사용하여 캐싱을 구현하거나 보안 요구 사항을 보장할 수 있습니다.</p>


  <p><a href="https://aka.ms/azf-quest-study" target="_blank">Quest Software</a> 는 Azure App Service를 사용하여 Azure Functions에서 마이크로 서비스를 호스트합니다. 이러한 기능은 Azure Cosmos DB 관리형 NoSQL 데이터베이스 서비스와 같은 다른 마이크로 서비스 또는 다른 Azure 플랫폼 리소스와의 통신과 같은 새 테넌트 및 애플리케이션 기능 등록과 같은 사용자 기능을 지원합니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;Were&rsquo;는 Microsoft에서 빌드하고 Azure 내에서 출시된 기술을 활용하여 우리 자신보다 더 빠르게 시장에 출시할 수 있도록 합니다. Azure 서비스를&rsquo; 사용한 지난 3년 동안 평균적으로 이전보다 66% 더 빠르게 새로운 기능을 출시할 수 있었습니다.&rdquo;</em> - Michael Tweddle, Platform Management, Quest의 사장 겸 총괄 관리자</p>

  </blockquote>


  <p><strong>또한 Quest</strong> 는 Azure Functions를 사용하여 비즈니스 논리를 구현하고 마이크로 서비스에서 액세스, 트래픽 및 보안을 제어하는 정책을 적용하는 Quest On Demand 마이크로 서비스에 대한 서버리스 API 게이트웨이로 Azure API Management를 사용합니다.</p>


  <h2>인프라 현대화</h2>


  <p>개발자는 인프라를 프로비전하고 관리하는 것이 아니라 애플리케이션 개발에 집중해야 합니다. API 관리는 서버리스 백 엔드 서비스에 대한 중앙 집중식 완전 관리형 진입점을 제공하는 서버리스 API 게이트웨이를 제공합니다. 이를 통해 개발자는 전역 규모에서 API를 게시, 관리, 보안 및 분석할 수 있습니다. 서버리스 함수와 API 게이트웨이를 함께 사용하면 조직에서 리소스를 더 잘 최적화하고 혁신에 집중할 수 있습니다. 예를 들어 서버리스 함수는 레스토랑이 항목이 부족한 경우 로컬 메뉴를 조정할 수 있는 API를 제공합니다.</p>


  <p><a href="https://aka.ms/azf-chipotle-study" target="_blank">Chipotle</a> 은 인프라의 중요한 부분에 대해 Azure API Management와 Azure Functions를 모두 활용하여 처음부터 통합 웹 환경을 만들기 위해 Azure로 전환했습니다. 백 엔드 서비스(예: 주문, 배달 및 계정 관리 및 기본 설정)에 대한 호출은 <a href="https://azure.microsoft.com/en-us/services/api-management" target="_blank">Azure API Management</a>를 강타하여 Chipotle에 다양한 백 엔드 서비스 및 시스템에 간편하게 관리되는 단일 엔드포인트 및 API 게이트웨이를 제공합니다. 이러한 기능을 통해 Chipotle의 다른 개발 팀은 Smiths&rsquo; 프런트 엔드 앱에 투명하게 유지되는 방식으로 게이트웨이 뒤에 있는 백 엔드 서비스를 현대화하는 작업을 수행할 수 있습니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;API Management는 API 상호 작용과의 일관성을 유지하는 데 매우 적합하며, 단일 URL&rdquo; 뒤에 있는 위치를 항상 알 수 있다고 Smith는 말합니다. &ldquo; API 게이트웨이 뒤에는 많은 변경 내용이 있지만&rsquo; 걱정할 필요가 없습니다.&rdquo;</em>- Mike Smith, 수석 소프트웨어 개발자, Chipotle</p>

  </blockquote>


  <h2>API를 사용하여 혁신</h2>


  <p>서버리스 API는 수익을 늘리거나 비용을 줄이거나 비즈니스 민첩성을 개선하는 데 사용됩니다. 그 결과, 기술은 비즈니스 성장의 핵심 동인이 됩니다. 기업은 인공 지능을 활용하여 API 호출을 분석하여 패턴을 인식하고 향후 구매 동작을 예측하여 전체 판매 주기를 최적화할 수 있습니다.</p>


  <p><a href="https://customers.microsoft.com/en-us/story/811347-pwc-partner-professional-services-azure" target="_blank">PwC AI</a> 는 Azure Functions로 전환하여 규정 의무 지식 마이닝 솔루션에 대한 확장 가능한 API를 만들었습니다. 또한 Azure Cognitive Search를 사용하여 솔루션에서 찾은 예측을 신속하게 표시하고, 수년간의 경험을 텍스트 내에서 규정 의무를 쉽게 식별하는 AI 모델에 포함합니다.</p>


  <blockquote>

  <p style="margin-left: 40px;">&ldquo;<em>&rsquo;ROI POC를 시작하려고 할 때 Azure Functions는 2~4주 간의 작업을 절약할 수 있는 부가 가치라는 것을 알 수 있습니다. 그것은 나를 위해 예측 요청을 처리합니다. 또한 이 모델을 사용하여 다른 PwC 팀 및 클라이언트로 모델을 확장합니다. 우리가&rsquo; 상대적으로 쉽게 우리의 작업을 생산 할 수있는 방법.&rdquo;</em>- Todd Morrill, PwC Machine Learning Scientist-Manager, PwC</p>

  </blockquote>


  <p><strong>Quest Software</strong>, <strong>Chipotle</strong> 및 <strong>PwC</strong>는 Azure Functions 및 Azure API Management와 같은 도구를 활용하여 API&rsquo;를 모니터링, 관리 및 보호하는 API 아키텍처를 만드는 몇 가지 Microsoft Azure 고객입니다. 서버리스 기술을 사용하기 위해 API 접근 방식을 다시 고려하면 규모, 비용 또는 운영 리소스에 의해 제한되지 않는 조직 내의 새로운 기능이 잠금 해제됩니다.</p>


  <h2>즉시 시작</h2>


  <p><a href="https://aka.ms/aac-azf" target="_blank">Azure 아키텍처 센터의</a> 일반적인 서버리스 API 아키텍처 패턴에 대해 알아봅니다. 여기서는 다른 Azure 서비스 외에도 Azure Functions 및 Azure API Management를 활용하는 일반적인 패턴에 대한 개략적인 개요 및 참조 아키텍처를 제공합니다.</p>


