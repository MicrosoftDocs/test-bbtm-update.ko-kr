Title: Colfax는 IoT를 사용하여 ESAB 제품 포트폴리오의 힘을 증폭합니다.
Summary: 두 개의 금속을 함께 용접한 경우 콜팩스 코퍼레이션의 사업부인 ESAB의 장비를 사용할 가능성이 높습니다.
Content: >-
  <p>두 개의 금속을 함께 용접한 경우&rsquo; 콜팩스 코퍼레이션의 사업부인 ESAB에서 장비를 사용할 가능성이&rsquo; 높습니다. 1904년 스웨덴에서 시작된 ESAB는 2012년 Colfax에 인수되었으며 농업, 건설, 에너지, 광 및 중공업, 운송, 의료 및 병원 등 전 세계 거의 모든 산업의 고객에게 광범위한 용접, 절단 및 가스 관리 장비 포트폴리오를 제공합니다. 모든 항목이 만들어지면 ESAB가 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/df53c090-8416-427a-aa20-dc37f07983d2.jpg"><img alt=" 098" border="0" height="372" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95bea983-9e43-4d17-9590-5a132d8760ee.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title=" 098" width="496"></a></p>


  <p>IoT(사물 인터넷)가 진화하면서 Colfax는 비즈니스를 혁신할 수 있는 기회를 보았습니다. DDA(Data Driven Advantage) &ndash;&nbsp; 라는 Colfaxs&rsquo; IoT 이니셔티브 &ndash; 의 고유한 점은 고객이 광범위한 ESAB 포트폴리오를 활용할 수 있도록 하는 비전이었습니다.</p>


  <h2>광범위한 포트폴리오의 시너지 효과 활용</h2>


  <p>많은 ESAB&rsquo; 고객이 트랙터, 광산 장비, 풍력 타워 및 농업 피드 탱크와 같은 매우 구성 가능한 제품을 제조합니다. 관련된 복잡한 프로세스 단계를 Imagine. 첫째, 수백 개의 금속 조각이 절단되어 선반에 놓입니다. 그런 다음 부품이 팩터리를 통해 이동합니다. 각 단계에서는 기계를 설정하고, 부품을 퓨즈하거나 잘라내고, 품질을 확인하고, 다음 작업을 준비하는 데 필요한 노동력이 필요합니다. 작업자는 금속, 용접 부품 및 리필 필러 금속을 분쇄합니다. 용접은 서류가 말 그대로 선적 컨테이너를 채울 수 있는 조선과 같은 중요한 애플리케이션에서 추적성을 위해 광범위하게, 종종 수동으로 문서화됩니다.</p>


  <p>&ldquo;고객이 용접 장비, 전원 공급 장치, 필러 금속, 용접 팁, 기계화된 커터 &ndash; , 헬멧, 장갑 및 보호 장비 &ndash; 의 광범위한 ESAB 포트폴리오를 연결된 방식으로 활용할 수 있다면 전체 제조 프로세스&rdquo; 에서 놀라운 통찰력을 얻을 수 있다고 Colfax 디지털 성장 부사장 인 Ryan Cahalane은 설명했습니다.</p>


  <h2>IoT 경험의 과제</h2>


  <p>다른 회사와 마찬가지로 Colfax는 임원 교육, 레거시 제품 처리, 기존 배포 채널 및 영업 팀과 통합된 IoT 솔루션 보장, 사업부 간 조정 부족 및 일관되지 않은 기술 선택 등 IoT 여정에 어려움을 겪고 있습니다.</p>


  <p>수년간 파일럿 연옥을 마친 후, 이 회사는 핵심 차별화에 다시 초점을 맞추고, 기업 전체에서 공통 기술 플랫폼을 보유하는 것에서 효율성을 확보하고, ESABs&rsquo; 심층 애플리케이션 전문 지식과 광범위한 포트폴리오를 활용하여 고객의 가치를 실현하는 디지털 성장 성공을 가속화했습니다. 이 재집중의 일환으로 회사는 사용자 지정 IoT 플랫폼 개발 사업을 종료했습니다. Azure용 PTC <a href="https://www.ptc.com/en/partners/microsoft/thingworx-for-azure">Thingworx</a> 및 <a href="https://azure.microsoft.com/en-us/overview/iot/">Microsoft Azure IoT 플랫폼을</a> 선택했습니다. &ldquo;PTC의 론 살바도르 수석 이사는 Azure용 ThingWorx를 배포하면 Colfax와 같은 기업에 디지털 트랜스포메이션&rdquo; 에 대한 훨씬 더 전체적인 제품을 제공합니다.</p>


  <p>다시 플랫폼화는 2017년 12월에 시작되었으며, HMI 2018 이벤트에 의해 ESAB는 Thingworx 및 Azure를 기반으로 하는 WeldCloud&trade; 의 현장 준비 프로토타입을 가지고 고객과 테스트를 시작했습니다. FabTech는 2018년 가을에 CutCloud&trade; 를 사용하여 절단 애플리케이션을 포함하도록 포트폴리오를 확장했으며, 일반적인 Thingworx/Azure 참조 아키텍처를 궤도 용접 및 가스 모니터링과 같은 다른 사업부&rsquo; 제품에 배포하기 시작했습니다.</p>


  <h2>고객은 즉각적인 혜택을 얻습니다.</h2>


  <p>고객은 즉각적인 혜택을 보았습니다. &ldquo;WeldCloud&trade;의 인사이트를 통해 고객 중 한 명은 사용 가능한 시간의 10% 미만인 하나의 스테이션&rsquo; 장비를 사용하고 있다는 것을 깨달았지만 전체 프로세스를&rdquo; 병목 상태라고 GM 및 ESABS&rsquo; DDA 이니셔티브 책임자 인 Ludvig Enlund는 말했습니다. &ldquo;또한, 그들은 고가의 노동력으로 인력을 배치하고 있었는데, 이 작업에는 그 정도의 전문 지식이 필요하지 않았으며&rsquo;, 그 동안 더 높은 기술이 필요한 다른 중요한 프로세스에서 벗어났습니다. 이러한 인식으로, 그들은 자신의 프로세스의 균형을 재조정, 노동을 조정, 모든 제품을 판매 할 수있는 라인에 상당한 처리량을 얻을 수 있도록.&rdquo;</p>


  <p>ESAB Digital Solutions를 통해 고객은 이제 프로세스, 인건비 및 재료가 각 파트의 비용에 어떻게 기여하는지 이해할 수 있는 데이터를 갖게 되었습니다. &ldquo;Enlund는 구직 매장 환경에서 고객이 견적 프로세스를 개선하고 수익을 높이며 더 많은 비즈니스를&rdquo; 이길 수 있다고 말했습니다. WeldCloud 및 CutCloud&trade;&trade;와 같은 ESAB 디지털 솔루션은 불가능한 생산성 향상을 가능하게 할 뿐만 아니라 작업에 참여하는 모든 사용자에게 데이터로 성능을 높일 수 있는 기회를 제공합니다. 일부 사례:</p>


  <p>&bull;&nbsp;&nbsp;&nbsp; 운영 관리자는 새로운 생산성 동인을 식별할 수 있습니다.<br>

  &bull;&nbsp;&nbsp;&nbsp; 품질 엔지니어는 결함이 있는 용접을 추적하고 올바른 수리와 향후 문제를 방지하는 방법을 결정할 수 있습니다.<br>

  &bull;&nbsp;&nbsp;&nbsp; 장비에 변칙이 있거나 고장이 나면 서비스 기술자에게 사전에 경고하여 예방 및 예측 유지 관리를 허용할 수 있습니다.<br>

  &bull;&nbsp;&nbsp;&nbsp; 용접 엔지니어는 데이터를 사용하여 새 애플리케이션에 대한 새 테스트 용접 프로세스를 보다 신속하게 설정할 수 있습니다.</p>


  <p>또한 디지털 트랜스포메이션에 대한 ESABs&rsquo; 접근 방식은 고객 선호도에 대한 공동 접근 방식과 유사하며, 광범위한 포트폴리오는 경쟁력 있는 장비를 선호할 수 있는 경우에도 가치를 제공합니다. &ldquo;용접은 과학일 지 모르지만, 그 실무자들은 예술을 잘 용접하는 것을 고려하고 그들이 아는 도구에 매우 애착이 있다고 Enlund는&rdquo; 말했습니다. &ldquo;유니버설 커넥터 인터페이스 및 HKS(용접 품질)를 사용하면 WeldCloud&trade; 가 다른 브랜드와 손쉽게 작업할 수 있으며 대부분의 동일한 가치를 제공할 수 있습니다.&rdquo;</p>


  <h2>고객 가치를 제공하기 위한 파트너</h2>


  <p>ESAB는 앞으로도 Microsoft 및 PTC와의 긴밀한 관계에서 성공을 거두면서 고객 가치를 제공하는 파트너십에 계속 집중할 계획입니다. &ldquo;우리는 마이크로 소프트 플레이 북에서 페이지를 복용,&rdquo; Cahalane 말했다. &ldquo;세상은 다른 곳입니다. 그것은&rsquo; 빠르게 움직입니다. 경쟁업체는 공동 작업자가 될 수 있으며 협업이 핵심입니다.&rdquo; 이 회사는 대규모 포트폴리오에서 데이터 기반 어드밴티지 이니셔티브를 계속 확장할 것이며, 현재 자체 운영에서 동일한 공통 기술 플랫폼을 시범 운영하고 있습니다. 표준 도구, 일관된 데이터 모델 및 최신 분석의 기능을 통해 자체 생산성을 높이고, 품질을 향상시키며, 현장의 제품과 이를 만드는 작업 간의 루프를 닫아 새로운 인사이트를 구현할 수 있을 것으로 기대합니다.</p>
