Title: Azure용 오픈 소스 데이터베이스 서비스에 대한 최신 업데이트 – Ignite 2018
Summary: 2018년 7월에 저는 MySQL 및 PostgreSQL용 Azure 데이터베이스 서비스에 추가 기능과 기능을 제공하기 위해 이 팀이 수행한 모든 훌륭한 작업에 대해 블로그에 올렸습니다.
Content: >-
  <p>2018년 7월에 저는 <a href="https://aka.ms/mysql" target="_blank">MySQL</a> 및 <a href="https://aka.ms/PostgreSQL" target="_blank">PostgreSQL</a>용 Azure 데이터베이스 서비스에 추가 기능과 기능을 제공하기 위해 이 팀이 수행한 모든 <a href="https://azure.microsoft.com/blog/author/ssannakk/" target="_blank">훌륭한 작업에</a> 대해 블로그에 올렸습니다. 그 이후로 팀은 더 많은 관계형 데이터베이스 엔진을 제공하고 Ignite 2018 컨퍼런스에 맞춰 제공되는 새로운 기능 집합을 확장하는 전략에 열심히 노력해 왔습니다. 고객 및 사용자의 피드백에 따라 계속 구현하게 된 것을 자랑스럽게 생각하며, 제품 및 기존 서비스에 추가된 내용에 대한&rsquo; 자세한 정보를 공유하게 되어 기쁩니다.</p>


  <h2>Azure Database for MariaDB 현재 미리 보기 상태</h2>


  <p>Azure Database for <a href="https://aka.ms/mariadb" target="_blank">MariaDB</a> 서비스는 이제 미리 보기로 제공되며, 오픈 소스 호환성, 기본 제공 고가용성, 동적 크기 조정 및 유연한 가격 책정을 갖춘 엔터프라이즈 지원 완전 관리형 커뮤니티 MariaDB를 제공합니다. MariaDB Community 버전은 고객이 선택한 언어 및 프레임워크를 사용하여 클라우드로 쉽게 전환할 수 있도록 지원합니다. 이제 고객은 Azure에서 실행되는 MariaDB의 기능을 활용할 수 있습니다!</p>


  <h2>Azure Database for MySQL &ndash; 읽기 복제본이 미리 보기로 제공됩니다.</h2>


  <p>이제 Azure Database for MySQL은 동일한 지역에 있는 하나의 Azure Database for MySQL 서버(마스터)에서 최대 5개의 Azure Database for MySQL 서버(복제본)까지 데이터의 연속 비동기 복제를 지원합니다. 이렇게 하면 읽기가 많은 워크로드가 하나의 Azure Database for MySQL 서버의 용량 제약 조건 이상으로 확장되고 사용자&#39; 기본 설정에 따라 복제본 서버 간에 균형을 맞출 수 있습니다. 복제본 서버는 마스터의 데이터 변경 내용에서 복제된 쓰기를 제외하고 읽기 전용입니다. 복제본 서버에 대한 복제를 중지하면 읽기 및 쓰기를 허용하는 독립 실행형 서버가 됩니다.</p>


  <h2>Azure Database for PostgreSQL &ndash; 지능형 성능 기능 미리 보기</h2>


  <p>Azure Database for PostgreSQL은 이제 지능형 성능 제품의 일부로 <strong>쿼리 저장소</strong>, <strong>Query Performance Insight</strong> 및 <strong>성능 권장 사항</strong> 대한 미리 보기 지원을 제공합니다. 고객은 이러한 기능 조합을 사용하여 데이터베이스를 검사하여 워크로드를 이해하고, 병목 상태를 식별하고, 쿼리 성능의 변화를 검색할 수 있습니다.</p>


  <ul>
      <li><strong>쿼리 저장소</strong> 는 쿼리 실행 통계 및 대기 이벤트 배포를 수집하고 저장합니다. 이를 통해 고객은 데이터베이스를 검사하여 워크로드를 이해하고, 병목 상태를 식별하고, 쿼리 성능의 변화를 검색할 수 있습니다. 또한 쿼리 저장소를 사용하면 두 가지 지능형 성능 기능인 Query Performance Insight 및 성능 권장 사항 사용할 수 있습니다.</li>
      <li><strong>Query Performance</strong> <strong>Insight</strong> 를 사용하면 고객이 Azure Portal을 사용하여 데이터베이스 워크로드를 시각적으로 검사하여 장기 실행 쿼리를 식별하고, 쿼리와 관련된 대기 통계를 검사하고, 쿼리 성능의 변동을 식별할 수 있습니다.</li>
      <li><strong>성능 권장 사항</strong> 통해 고객은 데이터베이스를 분석하고 해당 데이터베이스의 성능을 개선하기 위한 권장 사항 목록을 가져올 수 있습니다. 현재 성능 권장 사항 기능은 <strong>인덱</strong>스 만들기 권장 사항만 생성합니다. 각 인덱스 만들기 권장 사항에는 테이블 이름 및 열 이름과 같은 일반 정보와 연결된 인덱스를 만들기 위한 SQL 명령이 포함됩니다. 성능 권장 사항에 따라 작동하기 위해 고객은 명령을 복사하여 PostgreSQL 클라이언트 애플리케이션에 붙여넣을 수 있습니다. 성능 권장 사항을 구현한 후 고객은 성능을 테스트하여 이러한 변경 내용이 미치는 영향을 식별해야 합니다.</li>
  </ul>


  <h2>MySQL 및 PostgreSQL &ndash; Advanced Threat Protection용 Azure 데이터베이스 서비스 미리 보기</h2>


  <p>MySQL 및 PostgreSQL용 Azure 데이터베이스 서비스에 대한 Advanced Threat Protection을 사용하면 고객이 잠재적인 위협이 발생할 때 이를 감지하고 대응할 수 있습니다. 사용자는 잠재적 취약성, 비정상적인 데이터베이스 액세스 및 쿼리 패턴과 함께 의심스러운 데이터베이스 활동에 대한 경고를 받습니다. 이 기능은 경고를 Azure Security Center와 통합하여 의심스러운 활동에 대한 세부 정보와 해당 활동을 조사하고 완화하는 방법에 대한 권장 사항을 제공합니다. 또한 Advanced Threat Protection을 사용하면 보안 전문가의 지원 없이 또는 고급 보안 모니터링 시스템을 관리할 필요 없이 데이터베이스 위협을 간단히 해결할 수 있습니다.</p>


  <h2>MySQL 및 PostgreSQL &ndash; Online용 Azure 데이터베이스 서비스를 미리 보기로 Azure로 마이그레이션</h2>


  <p>가동 중지 시간을 최소화하면서 여러 데이터베이스 원본에서 Azure Data 플랫폼으로 원활하게 마이그레이션할 수 있도록 설계된 완전 관리형 서비스인 Azure DMS(Database Migration Service)는 이제 다음을 위한 미리 보기 지원을 제공합니다.</p>


  <ul>
      <li>온-프레미스 또는 가상 머신에서 Azure Database for MySQL로 실행되는 MySQL 데이터베이스.</li>
      <li>온-프레미스 또는 가상 머신에서 실행되는 PostgreSQL 데이터베이스를 Azure Database for PostgreSQL로 실행합니다.</li>
  </ul>


