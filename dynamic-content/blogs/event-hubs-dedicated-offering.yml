Title: Event Hubs 전용 제품
Summary: Azure Event Hubs Dedicated 제품에 대해 자세히 알아보세요.
Content: >-
  <p>Event Hubs 팀은 가장 까다로운 고객을 위한 전용 단일 테넌트 배포를 위한 새로운 제품을 도입하고 있습니다. 이 동일한 제품은 Xbox One, 비즈니스용 Skype 및 Microsoft Office 클라이언트 애플리케이션 원격 분석 파이프라인에서 Halo 5를 지원합니다. 전체 규모 Azure Event Hubs는 초당 2백만 개 이상의 이벤트 또는 초당 최대 2GB의 원격 분석을 수신할 수 있으며 완벽한 내구성의 스토리지와 1초 미만의 대기 시간을 제공합니다.</p>


  <h2>이점</h2>


  <p>이 제품의 핵심은 Event Hubs 표준 계층을 구동하는 동일한 엔진이지만 다음과 같은 이점이 있는 단일 테넌트 전용 클러스터로 제공됩니다.</p>


  <ul>
      <li>다른 테넌트에서 노이즈가 없는 단일 테넌트 호스팅 - 리소스가 격리됨 &ldquo;&rdquo;</li>
      <li>표준 및 기본 요금제의 경우 256KB에 비해 메시지 크기가 1MB로 증가합니다.</li>
      <li>1~8개의 용량 단위로 확장 가능 - 초당 최대 2백만 개의 수신 이벤트 제공</li>
      <li>고정 월별 가격에는 수신 이벤트, 처리량 단위 및 보관 비용이 포함됩니다.</li>
      <li>폭발적인 요구를 충족하는 보장된 용량</li>
      <li>매번 반복 가능한 성능</li>
      <li>유지 관리 0개</li>
  </ul>


  <p>Event Hubs 전용 용량은 가장 높은 규모의 원격 분석 및 스트리밍 요구를 충족합니다. 단일 테넌트 런타임에서 Event Hubs Standard 계획의 모든 기능을 제공하므로 스트림이 트래픽 볼륨의 버스트에 의해 영향을 받지 않으며 시도된 진정한 성능을 제공합니다.</p>


  <p>Event Hubs의 다른 계층과 달리 전용 용량은 추가 비용 없이 연장 보존 및 보관과 같은 기능이 제공되는 올 인클루시브 고정 월별 가격입니다. 전반적으로 다른 Event Hubs 계획에서 볼 수 있는 제한에 대해 더 많은 유연성을 찾을 수 있습니다. 최대 메시지 크기는 1MB로 증가하며, 조정된 연결 수에 대한 제한이 크게 완화됩니다. 작은 메시지를 많이 보내거나 큰 메시지를 적게 보내는 것이 기본 설정이든 관계없이 둘 다 전용 용량의 유연성을 활용할 수 있습니다.</p>


  <h2>자세히 알아보기</h2>


  <p>이 플랫폼은 이제 CU(용량 단위)로 다양한 크기 구성의 기업계약 통해 대중에게 제공됩니다. 각 용량 단위는 약 200개의 처리량 단위를 제공합니다. 용량 단위를 추가하거나 제거하여 요구 사항에 맞게 한 달 내내 전용 용량을 확장 또는 축소할 수 있습니다.</p>


  <p>Event Hubs 전용 용량은 Event Hubs에 대한 고유한 Azure 지역을 갖는 것과 같습니다. 완전히 관리되는 Platform as a Service이며, Event Hubs 팀에서 OS 및 소프트웨어 패치와 같은 모든 유지 관리를 관리합니다.</p>


  <p>예상 가격 책정은 Microsoft 영업 담당자 또는 Microsoft 지원에 문의하여 Event Hubs 전용 용량에 대한 추가 세부 정보를 확인하세요. <a href="https://azure.microsoft.com/en-us/pricing/details/event-hubs/" target="_blank">Event Hubs 가격 책정 테이블을</a> 보고 표준 및 기본 요금제와 기능 비교를 볼 수도 있습니다. Itll&rsquo;은 현재 가지고 있는 스트리밍 데이터를 처리하고 내일을 대비합니다.</p>
