Slug: new-resource-blade-for-azure-sql-data-warehouse
Title: Azure SQL Data Warehouse에 대한 새 리소스 블레이드
Summary: 모든 데이터베이스를 신속하게 관리할 수 있는 Azure SQL Data Warehouse에 대한 새로운 최상위 리소스 블레이드를 도입하게 되어 기쁩니다. SQL Data Warehouse 리소스 블레이드를 사용하여 이름, 상태, 서버, 가격 책정 계층, 위치 및 구독과 같은 세부 정보를 데이터 웨어하우스를 빠르게 검색할 수 있습니다.
Content: '<p>모든 데이터베이스를 신속하게 관리할 수 있는 <a href="https://aka.ms/sqldw">Azure SQL Data Warehouse</a>에 대한 새로운 최상위 리소스 블레이드를 도입하게 되어 기쁩니다. <a href="https://portal.azure.com/#blade/HubsExtension/Resources/resourceType/Microsoft.Sql%2Fservers%2Fdatabases/kind/v12.0%2Cuser%2Cdatawarehouse">SQL Data Warehouse 리소스 블레이드</a>를 사용하여 이름, 상태, 서버, 가격 책정 계층, 위치 및 구독과 같은 세부 정보를 데이터 웨어하우스를 빠르게 검색할 수 있습니다.</p> <p>왼쪽 탐색 창에서 새 SQL Data Warehouse 리소스 블레이드를 찾을 수 있습니다. <strong>SQL 데이터 웨어하우스</strong> 링크를 클릭하여 시작하기만 하면 됩니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a78a1a92-d3aa-47a3-b89e-adff44bfaee3.png"><img title="sql-data-warehouse-resource-blade" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" border="0" alt="sql-data-warehouse-resource-blade" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5e027fb7-0f73-4ded-94d2-3bea84ba847c.png" width="639" height="480"></a></p> <h2>사용자 지정</h2> <p>새 왼쪽 탐색을 볼 수 없거나 Azure Portal의 맨 위로 이동하려는 경우 Azure Portal의 사용자 지정 기능을 사용하여 원하는 링크를 배치할 수 있습니다.</p> <h3>SQL 데이터 웨어하우스 링크 사용</h3> <p>포털에서 링크를 사용하도록 설정하지 않은 경우 수동으로 사용하도록 설정해야 합니다. 링크를 사용하도록 설정하려면 왼쪽 탐색 영역에서 <strong>메뉴 표시</strong> 링크를 클릭할 수 있습니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4d18222-d671-4151-866c-de34b22df1a0.png"><img title="portal-show-menu" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" border="0" alt="portal-show-menu" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ff26e13b-0106-427b-a19f-a14465ba0f04.png" width="209" height="80"></a></p> <p>확장되면 항목 목록의 맨 아래에 있는 <strong>추가 서비스</strong> 링크를 클릭합니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/963ce122-8246-4a21-a1db-9df2ae33561f.png"><img title="Portal-more-services" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" border="0" alt="portal-more-services" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3e9d7db4-3fe9-4752-b601-ff6e72a80c62.png" width="132" height="480"></a></p> <p>그런 다음 스크롤하여 <strong>SQL 데이터 웨어하우스</strong> 링크를 찾습니다. 오른쪽의 별을 클릭하여 노란색으로 설정하면 링크가 나타납니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cf7ce0e8-f31a-48ea-a830-fe29b4fa57f9.png"><img title="portal-sql-data-warehouse-resource" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" border="0" alt="portal-sql-data-warehouse-resource" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/077bb5eb-035b-48aa-8ce0-1a50734ade50.png" width="612" height="480"></a></p> <h3>링크 이동</h3> <p>왼쪽 탐색의 아무 곳이나 링크를 이동하여 잡기 핸들을 노출할 수 있습니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0dba91de-151b-42f1-9dcf-0d2a7f433518.png"><img title="portal-move-link" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" border="0" alt="portal-move-link" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e0e1c665-11cb-49db-9825-f00a196ccf47.png" width="225" height="55"></a></p> <p>링크를 왼쪽 탐색의 아무 곳으로든 끌 수 있습니다.</p> <h2>자세한 정보</h2> <p>다음을 포함하여 SQL Data Warehouse에 대해 자세히 알아보기 위한 많은 리소스를 확인하세요.</p> <p><a href="https://azure.microsoft.com/documentation/articles/sql-data-warehouse-overview-what-is/">Azure SQL Data Warehouse란?</a></p> <p><a href="https://azure.microsoft.com/documentation/articles/sql-data-warehouse-best-practices/">데이터 웨어하우스 모범 사례 SQL</a></p> <p><a href="https://azure.microsoft.com/documentation/videos/index/?services=sql-data-warehouse">비디오 라이브러리</a></p> <p><a href="https://social.msdn.microsoft.com/Forums/home?forum=AzureSQLDataWarehouse">MSDN 포럼</a></p> <p><a href="https://stackoverflow.com/questions/tagged/azure-sqldw">Stack Overflow 포럼</a></p>'
