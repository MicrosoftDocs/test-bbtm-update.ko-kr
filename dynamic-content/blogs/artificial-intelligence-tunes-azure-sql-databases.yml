Title: 인공 지능이 Azure SQL 데이터베이스를 조정합니다.
Summary: 경쟁력을 유지하기 위해 오늘날의 기업은 클라우드 공급자에 의존하면서 고객 가치를 직접 제공하는 핵심 역량에 집중하여 필요에 따라 확장되는 저렴하고 안정적이며 사용하기 쉬운 컴퓨팅 인프라를 제공해야 합니다. 이 블로그에서는 Azure SQL Database 고객이 자동 조정 기능의 이점을 어떻게 활용했는지에 대한 몇 가지 예를 공유하려고 합니다.
Content: '<h2>자동 조정</h2> <p>경쟁력을 유지하기 위해 오늘날의 기업은 클라우드 공급자에 의존하면서 고객 가치를 직접 제공하는 핵심 역량에 집중하여 필요에 따라 확장되는 저렴하고 안정적이며 사용하기 쉬운 컴퓨팅 인프라를 제공해야 합니다.</p> <p>애플리케이션 스택 실행의 많은 측면이 클라우드 플랫폼에 위임되는 클라우드 서비스의 세계에서는 100,000개의 리소스를 처리할 때 인공 지능을 사용하여 리소스를 관리해야 합니다. Azure SQL Database 성능을 향상시키고, 리소스 사용량을 줄이고, 관리를 간소화하기 위해 데이터베이스 엔진에 인공 지능을 구축하여 지속적으로 혁신하고 있습니다. 인공 지능의 가장 눈에 띄는 사용은 2016년 1월부터 전 세계적으로 사용할 수 있는 자동 조정 기능입니다.</p> <p>자동 조정은 인공 지능을 사용하여 데이터베이스 워크로드 패턴을 지속적으로 모니터링하고 데이터베이스 성능을 개선할 기회를 인식합니다. 특정 튜닝 작업이 데이터베이스의 성능을 향상시킬 수 있다는 신뢰가 구축되면 Azure SQL Database 서비스는 안전하고 관리되는 방식으로 튜닝 작업을 자동으로 수행합니다. 서비스는 각 튜닝 작업을 모니터링하고 성능에 대한 이점은 데이터베이스 소유자에게 보고됩니다. 성능 회귀가 드물게 발생하는 경우 서비스는 튜닝 작업을 신속하게 되돌려 줍니다. <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-automatic-tuning">자동 조정에 대한 자세한 내용을 보려면 여기를 클릭하십시오</a>.</p> <p>이 블로그에서는 Azure SQL Database 고객이 자동 조정 기능의 이점을 어떻게 활용했는지에 대한 몇 가지 예를 공유하려고 합니다.</p> <h2>28K 데이터베이스 중 각 데이터베이스에 대한 맞춤형 인덱스</h2> <p>SnelStart는 Azure 및 Azure SQL Database 사용하여 소프트웨어를 서비스로 실행하는 네덜란드 출신의 회사입니다. 지난 몇 년 동안 SnelStart는 SQL Server 제품 팀과 긴밀히 협력하여 Azure SQL Database 플랫폼을 활용하여 성능을 개선하고 DevOps 비용을 절감했습니다. 2017년 SnelStart는 Microsoft 컨트리 파트너 네덜란드 상을 수상하여 Azure에 대한 막대한 투자와 Microsoft와의 협업을 입증했습니다.</p> <p>SnelStart는 중소기업에 청구서 및 부기 애플리케이션을 제공합니다. SnelStart는 데스크톱 소프트웨어에서 Azure를 기반으로 하는 하이브리드 Software-as-a-Service 제품으로 전환하여 출시 시간을 크게 줄이고 기능 속도를 높이며 고객의 새로운 요구를 충족했습니다. SnelStart는 Azure SQL Database 플랫폼을 사용하여 서비스로서의 인프라 솔루션에 필요한 주요 IT 오버헤드를 발생시키지 않고 SaaS 공급자가 되었습니다.</p> <p>SnelStart는 테넌트 아키텍처당 데이터베이스를 사용합니다. 각 비즈니스 관리에 대해 새 데이터베이스가 제공되며 각 데이터베이스는 동일한 스키마로 시작합니다. 그러나 이러한 수천 명의 고객에게는 특정 시나리오 및 특정 쿼리가 있습니다. 자동 튜닝 전에는 모든 데이터베이스를 특정 사용 시나리오로 튜닝할 수 없었습니다. 그 결과 하나의 고정 스키마에서 모든 사용 시나리오에 최적화하려고 시도하여 인덱싱을 초과했습니다. 개별 데이터베이스는 조정하는 데 필요한 주의를 끌지 못했고 이로 인해 각 데이터베이스 워크로드에 대한 최적의 성능이 저하되었습니다.</p> <p>이제 자동 튜닝을 사용하여 이 모든 것이 기록입니다. SnelStart에는 이제 약 28,000개의 데이터베이스가 있으며 자동 튜닝이 모두 처리됩니다. 자동 조정은 각 데이터베이스를 개별적으로 중시하고, 워크로드 패턴을 모니터링하며, 고유한 워크로드에 따라 각 개별 데이터베이스에 튜닝 권장 사항을 적용합니다. 이러한 권장 사항은 데이터베이스가 활성 상태가 아닌 시간을 선택하여 안전하게 적용됩니다. 모든 자동 튜닝 작업은 비차단이며 각 튜닝 작업 전, 도중 및 후에 데이터베이스를 완전히 사용할 수 있습니다.</p> <p>두 달 동안 SnelStart는 데이터베이스에 대해 자동 조정을 점진적으로 사용하도록 설정했습니다. 이 기간 동안 자동 튜닝은 210개의 데이터베이스에서 262개의 튜닝 작업을 실행하여 이러한 데이터베이스에서 346개의 고유 쿼리에 대한 성능이 향상되었습니다. 다음 차트는 SnelStart 데이터베이스 플릿에서 자동 튜닝 롤아웃을 보여줍니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/703a9dbe-67d1-4646-b243-abc21c7a7a5a.png"><img title="이미지" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; border-image: none" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3cfe499-16d1-43f9-a9fc-a1045a6109b2.png" width="624" height="281"></a></p> <p>SnelStart는 데이터베이스에서 자동 튜닝을 사용하도록 설정하여 데이터베이스 성능 최적화에 중점을 두는 가상 직원을 얻었습니다. SnelStart의 경우 이 가상 직원은 훌륭한 작업을 수행하고 하루 평균 ~3.5개의 데이터베이스를 최적화했습니다. SnelStart는 많은 시간을 절약하고 데이터베이스 성능 대신 핵심 가치 속성의 개선에 집중할 수 있었습니다.</p> <blockquote> <p>"자동화된 인덱스 튜닝을 사용하면 모든 개별 고객에 대한 솔루션의 성능을 더욱 극대화할 수 있습니다." – Henry Been, SnelStart의 소프트웨어 설계자.</p></blockquote> <h2>관리형 인덱스 정리</h2> <p>AIMS360은 패션 레이블이 고객에게 비즈니스에 대한 더 많은 제어 및 가시성을 제공함으로써 비즈니스를 관리하고 성장시킬 수 있도록 하는 패션 비즈니스를 위한 클라우드 기반 서비스 공급자입니다. 또한 AIMS360은 고객이 비즈니스 프로세스 대신 패션에 집중할 수 있는 시간을 제공합니다. AIMS360은 30년 이상 이 사업에 종사해 왔으며, 미국 전역의 패션 관련 학교에서 소프트웨어 작업을 하고 있습니다.</p> <p>AIMS360 서비스를 구매하는 각 패션 비즈니스는 자체 데이터베이스를 가져옵니다. AIMS360에는 수천 개의 데이터베이스가 있습니다. 각 데이터베이스에 대한 데이터베이스 스키마는 동일하며 새로운 기능과 기능이 제품에 추가됨에 따라 시간이 지남에 따라 진화했습니다. 그러나 애플리케이션에서 각 워크플로의 성능을 최적화하려고 하면 데이터베이스에 중복된 인덱스가 남아 있습니다. SQL Server 중복된 인덱스를 허용하고 모든 관련 업데이트에 대해 인덱스가 있으면 중복된 인덱스를 업데이트해야 하므로 데이터베이스 리소스를 불필요하게 사용할 수 있습니다.</p> <p>오버 인덱싱은 많은 수의 데이터베이스에 존재하는 광범위한 확산 문제입니다. 원인은 데이터베이스에서 이전에 발생한 일을 분석 및/또는 추적할 시간 없이 동일한 데이터베이스에서 작업하는 다른 사용자입니다. 자동 조정 내부 통계를 살펴보면, 우리 팀은 인덱스 만들기 권장 사항에 비해 중복 인덱스 권장 사항 삭제의 양이 두 배라는 사실에 놀랐습니다.</p> <p>AIMS360은 이 중복 인덱스 문제를 간단히 처리하도록 모든 데이터베이스에서 자동 튜닝을 사용하도록 설정했습니다. 자동 조정을 사용하도록 설정한 이후 SQL Database 서비스는 1410개의 고유한 데이터베이스에서 3345개의 튜닝 작업을 실행하고 이러한 데이터베이스에서 1730개의 고유한 쿼리를 개선했습니다.</p> <p>중복된 인덱스를 삭제할 적절한 시간을 선택하면 자동 튜닝으로 인해 문제가 안전하게 해결되었습니다. 백그라운드에서 며칠 동안 자동 조정으로 중복된 인덱스가 모두 삭제되었습니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1008d9c5-e6bc-4218-820b-3b4c1707b583.png"><img title="이미지" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; border-image: none" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6ccc23b-d527-4346-a437-391badb1ad91.png" width="612" height="288"></a></p> <p>자동 조정은 데이터베이스 또는 탄력적 풀에 많은 부담을 주지 않도록 처리합니다. 단일 데이터베이스 또는 단일 탄력적 풀 내에서 여러 튜닝 작업을 실행해야 하는 경우 이러한 작업은 안전한 병렬 처리로 큐에 대기되고 실행됩니다.</p> <blockquote> <p>"자동 조정 기능을 사용하여 우리 팀은 데이터베이스를 빠르고 효율적으로 미세 조정할 수 있었습니다. 데이터베이스가 1,400개가 넘기 때문에 기존의 튜닝 방법은 매우 노동 집약적입니다. 그러나 자동 튜닝을 통해 1000개의 쿼리를 분석하고 즉시 튜닝할 수 있었습니다. " – 하힌 코한, AIMS360 사장</p></blockquote> <h2>수천 개의 애플리케이션에 대한 리소스 사용량 감소</h2> <p>Microsoft IT 애플리케이션은 수천 개의 애플리케이션에 Azure SQL Database 많이 사용합니다. 이러한 애플리케이션은 Microsoft의 다양한 내부 애플리케이션을 지원합니다. Azure SQL Database Microsoft IT의 공간은 수천 개의 데이터베이스에 있습니다.</p> <p>이러한 워크로드는 가볍고 산발적인 사용량에서 더 높은 프리미엄 계층의 리소스를 사용하는 엔터프라이즈급 워크로드에 이르기까지 다양합니다. 이러한 다양한 애플리케이션은 쉽게 감시할 수 없습니다. Microsoft는 Microsoft IT를 비롯한 모든 내부 워크로드에서 자동 조정을 사용하도록 설정하여 DevOps 비용을 절감하고 Azure SQL Database 사용하는 애플리케이션의 성능을 향상시킵니다. 이러한 문제는 전 세계 모든 엔터프라이즈 IT 부서에 존재하며, 이러한 모든 문제에는 총 소유 비용 절감, DevOps 비용 절감 및 성능 향상이라는 공통된 목표가 있습니다. 모든 데이터베이스를 지속적으로 모니터링하고 병렬로 조정하여 자동 조정은 이러한 목표를 향해 지속적으로 진행되고 있습니다.</p> <p>Microsoft IT는 미리 보기에 사용할 수 있게 되는 즉시 자동 조정을 사용하기 시작했지만 2017년 2분기에 시작된 모든 데이터베이스에 대해 더 강력한 참여를 시작했습니다. Microsoft IT 내의 여러 그룹에 대한 자동 조정을 점진적으로 롤아웃하면 각 그룹에서 얻을 수 있는 이점을 신중하게 측정할 수 있습니다. Microsoft IT Finance 그룹 내에서 특별한 성공을 거두었습니다.</p> <p>다음 차트에서는 Microsoft IT Finance 그룹에 속하는 매일 조정된 데이터베이스 수를 확인할 수 있습니다. 5월 3일에 발생한 급증은 이 그룹에 속한 모든 데이터베이스에서 자동 조정을 사용하도록 설정하여 발생합니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e1625f61-96cd-4832-ae82-3b5d7ebbaf74.png"><img title="이미지" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bbf37beb-6296-4a64-a986-a2393b0b4192.png" width="624" height="300"></a></p> <p><br>모든 튜닝 작업 후에 Azure SQL Database 튜닝 작업 전후에 쿼리의 리소스 사용량을 비교하여 성능 향상을 측정합니다. 검증은 통계적으로 유의한 샘플이 수집될 때까지 지속되므로 성능 향상을 정확하게 측정할 수 있습니다. 이 확인 중에 개선된 쿼리의 빈도도 측정됩니다. 이 정보를 사용하여 튜닝 작업으로 인해 저장된 CPU 시간을 계산할 수 있습니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ca2060b-3b4e-469a-8514-5c2d327408f4.png"><img title="이미지" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; border-image: none" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ae69430f-147e-4df7-ba9b-51e974c103a4.png" width="624" height="323"></a></p> <p>앞의 차트는 Microsoft IT Finance 그룹에 속한 데이터베이스가 자동 튜닝을 사용하도록 설정하기 전보다 CPU가 250H 미만인 것을 보여 줍니다. 이러한 리소스 사용량 감소는 쿼리 기간을 줄여 성능을 향상시키는 것 외에도 가격 인하로 직접 변환됩니다. 이제 Microsoft IT Finance는 향상된 성능을 유지하면서 특정 데이터베이스의 가격 책정 계층을 줄일 수 있습니다.</p> <p><a href="https://channel9.msdn.com/Blogs/Azure-in-the-Enterprise/Enabling-Azure-SQL-Database-Auto-Tuning-at-Scale-for-Microsoft-IT">이 비디오에서</a> 이 사례에 대한 모든 세부 정보를 찾을 수 있습니다.</p> <h2>요약</h2> <p>Azure SQL Database 고객은 이미 최적의 성능을 얻기 위해 자동 조정에 크게 의존하고 있습니다. 이러한 고객 사례에서는 SaaS 애플리케이션에 대해 유사한 워크로드를 최적화하는 것부터 기업용으로 수천 개의 애플리케이션을 최적화하는 것까지 자동 튜닝을 사용하여 다양한 애플리케이션의 이점을 확인할 수 있습니다. 또한 자동 튜닝을 사용하면 작업 없이 사용하지 않고 중복된 인덱스를 모두 제거하게 됩니다.</p> <p>데이터베이스에서 자동 튜닝을 사용하도록 설정하고 플랫폼이 자동으로 작업을 수행할 수 있도록 합니다. <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-automatic-tuning-enable">자동 튜닝을 사용하도록 설정하는 방법에 대한 자세한 내용을 보려면 여기를 클릭하십시오</a>.</p>'
