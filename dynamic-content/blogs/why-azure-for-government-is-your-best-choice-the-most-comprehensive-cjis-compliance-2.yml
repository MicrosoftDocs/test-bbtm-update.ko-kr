Title: Azure for Government가 가장 적합한 선택인 가장 포괄적인 CJIS 규정 준수
Summary: >
  정부 클라우드가 모두 동일하지는 않으므로 Microsoft Government 클라우드를 구축하기 위한 전략에 대한 대화를 시작하고 있으며, 매우 가치 있는 차별화 요인이라고 생각하는 여러 영역을 탐색하고 있습니다. 정부, 국방 및 정보 기관이 어떤 클라우드 플랫폼이 중요 업무용 서비스를 시민과 구성원에게 제공할지 결정할 때 세부 사항이 중요합니다. 오늘 저는 형사 사법 정보 서비스 또는 CJIS 준수를 지원하는 방법에 대해 이야기하겠습니다. 이는 업계 최고의 규정 준수 포트폴리오의 일부이며 고객을 위해 규정 준수를 더 간단하게 만들기 위해 열심히 노력하겠다는 우리의 약속을 나타냅니다.
Content: >-
  <p>정부 클라우드는 모두 동일하지 않으므로&rsquo; Microsoft Government 클라우드를 구축하기 위한 전략에 대한 대화를 시작하고 매우 가치 있는 차별화 요인이라고 생각하는 여러 영역을 탐색합니다. 정부, 국방 및 정보 기관이 어떤 클라우드 플랫폼이 중요 업무용 서비스를 시민과 구성원에게 제공할지 결정할 때 세부 사항이 중요합니다.</p>


  <p>오늘 Im&rsquo;은 형사 사법 정보 서비스 또는 CJIS 준수를 지원하는 방법에 대해 이야기 할 것입니다. 업계&rsquo; 최고의 규정 준수 포트폴리오의 일부이며 고객을 위해 규정 준수를 더 간단하게 만들기 위해 열심히 노력하겠다는 우리의 약속을 나타냅니다. CJIS는 경찰과 공공 안전 담당자가 정보 기술을 안전하게 사용하고 올바른 개인 정보 보호 제어를 통해 클라우드를 채택하는 주 및 지방 정부의 가장 중요한 규정 준수 요구 사항입니다.</p>


  <h2>CJIS는 처음부터 Azure에 기본 제공되었습니다.</h2>


  <p>거의 4년 전, 우리는 CJIS 보안 정책의 적용 가능한 통제를 준수하기로 매우 신중한 결정을 내렸으며, 궁극적으로 50개 주에서 미국 법무부와 CJIS 시스템 기관을 만족시키는 접근법에 대한 작업을 시작했습니다. 우리는 은색 총알도 없고, 규정 준수를 달성하기 위한 간단한 단계도 없고, 모든 주를 포괄하는 단일 연방 협정도 없다는 것을 재빨리 알게 되었습니다.&nbsp; Microsoft의 접근 방식은 Microsoft가 정책의 적용 가능한 요구 사항을 충족한다는 것을 각 주 CJIS 시스템 기관에 인증하는 것입니다. 정책에는 13개의 보안 영역이 있으며 그 중 4개는 기관 요구 사항 및 Microsofts&rsquo; 접근 방식에 특히 중요합니다.</p>


  <ul>
   <li>지문 및 배경 심사를 통해 해당 Microsoft 직원의 상태 승인 예 &ndash; , 우리는 정말 각 주에 운영 직원의 지문을주고있다!</li>
   <li>CJIS 보안 인식 교육은 할당 30일이 있는 데이터에 대한 잠재적 액세스 권한이 있는 각 직원이 완료했습니다. 이는 CJIS 보안 정책 요구 사항인 6개월을 5개월 초과합니다.</li>
   <li>Microsoft에서 법인 및 해당하는 각 직원으로 서명된 부록입니다. 모든 직원은 고용 조건으로 CJIS 표준을 충족하기 위해 개별적으로 최선을 다하고 있습니다.</li>
   <li>보안 보고서 및 물리적 데이터 센터 검사 검토를 통해 CJIS에 대한 Microsoft 증명의 상태 검토 및 수용</li>
  </ul>


  <p>다른 공급자는 CJIS와 관련하여 Microsoft에서 제공하는 투명성과 인사이트를 제공하지 않습니다.</p>


  <h2>23개 주(및 성장) &ndash; 를 통해 Microsoft는 CJIS 클라우드 리더입니다.</h2>


  <p>2012년 12월 Microsoft는 서명된 CJIS 관리 계약 및 CJIS 보안 부록을 사용하여 해당 CJIS 컨트롤을 계약상으로 인증한 최초의 하이퍼스케일 클라우드 공급자입니다. <strong>다른 주요</strong> 클라우드 공급자가 되기까지는 3년이 걸렸습니다. 2012년부터 우리는 23개 주와 계약을 체결하기 위해 일대일로 노력해 했으며, 50개 주에 모두 도달하려는 우리의 목표는 여전히 눈에 띄지 않습니다.</p>


