  <h2>CJIS가 더 똑똑하고 빠르며 더 나은 미션 포커스가 중요한 &ndash; 이유</h2>


  <p>경찰 기관 착용 비디오 카메라는 정의와 공공 안전에서 오늘날 가장 큰 신흥 기술 중단 중 하나이며 CJIS의 적용 가능성은 모든 주에서 계속 진화하고 있습니다. Were&rsquo;는 포괄적인 CJIS 전략으로 각 주&rsquo; 결정을 지원할 준비가 되었습니다.</p>


  <p>법 집행 기관과 클라우드가 어떻게 결합되는지에 대한 매력적인 예는 Miami-Dade 경찰국의 혁신입니다. Miami-Dade 경찰은 Microsoft, VIEVU와 협력하여 Microsoft Azure Government를 기반으로 보안 솔루션을 빌드하고 배포하기로 결정했습니다. 이미 이 솔루션은 Miami-Dade 경찰국이 운영을 혁신하고 대중을 더 잘 참여시키며 시민과의 투명성을 높이는 데 도움이되었습니다. 후안 J. 페레즈에 의해 말했듯이, Miami-Dade 경찰국의 이사 :</p>


  <p><em>&ldquo;우리는 기술의 최전선에 서 다른 방법으로 수집 할 수없는&rsquo; 증거를 캡처 할 수 있기를 원했습니다.&nbsp; 그러나 우리는 또한 관련된 모든 사람들에게 가장 긍정적 인 영향을 보장하기 위해 신체 착용 카메라의 구현에 신중하게 접근해야한다는 것을 알고 있습니다.&rdquo;</em></p>


  <p>변환 <a href="https://blogs.microsoft.com/transform/2016/09/13/miami-dade-county-embraces-technology-build-community-make-policing-transparent/">블로그</a>에서 마이애미-데&rsquo;이드 이야기에 대해 자세히 알아보세요.</p>


  <p>Miami-Dade VIEVU는 캘리포니아 주와 테이저와 같은 파트너와 같은 수백 개의 주와 파트너가 같은 선택을 한 것은 아닙니다 &ndash; .</p>


  <h2>이것이 의미하는 것</h2>


  <p>Microsoft는 신뢰할 수 있는 정부 클라우드를 구축하기 위해 최선을 다하고 있으며, 이는 중요 업무용 정부 및 국방 워크로드를 클라우드로 변환하는 데 필요한 표준을 충족하거나 초과하는 것을 의미합니다. 미국 주 및 지방 정부가 제공하는 공공 안전 서비스는 이러한 워크로드 중 하나이며 현재 시장에서 CJIS에 가장 깊고 포괄적인 규정 준수를 제공하는 것을 자랑스럽게 생각합니다.</p>


  <p>시장의 다른 공급자와 달리, 우리는 부분적인 적용 범위를 가지고 있지 않으며&rsquo; 입증되지 않은 주장을하지 않으며&rsquo; 정부 고객이 타사 소프트웨어를 사용하도록 요구하지 않습니다&rsquo;. 우리는 규정 준수가 단순화되고 투명해야 하며 정부 기관이 임무를 완수하는 데 집중할 수 있도록 해야 한다고 믿습니다.</p>


  <p>Microsoft Government 클라우드의 보안과 신뢰를 경험하기 위해 <a href="https://azuregov.microsoft.com/trial/azuregovtrial" target="_blank">무료 Azure Government 평가판</a>에 등록하도록 초대합니다.</p>


