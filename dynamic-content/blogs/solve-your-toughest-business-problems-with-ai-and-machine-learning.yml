Title: '분석 및 기계 학습으로 가장 어려운 비즈니스 문제 해결 '
Summary: 오늘날 AI 및 기계 학습을 통해 데이터 기반 조직은 인사이트와 의사 결정에 대한 여정을 가속화할 수 있습니다. 최신의 모든 발전을 통해 AI는 더 이상 깊은 전문 지식이나 데이터 과학자의 캐시를 가진 사람들로만 제한되지 않으며, 이제 많은 조직에서 더 나은 경쟁 우위를 위해 AI 및 기계 학습을 채택할 수 있습니다. 기계 학습을 채택하려는 분석 사례를 가진 고객은 이 보고서를 읽고 시작할 수 있습니다.
Content: >-
  <p>오늘날 AIand&nbsp; 기계 학습을 통해 데이터 기반 조직은 인사이트와 의사 결정에 대한 여정을 가속화할 수 있습니다. 최신의 모든 발전을 통해 AI는 더 이상 깊은 전문 지식이나 데이터 과학자의 캐시를 가진 사람들로만 제한되지 않으며, 이제 많은 조직에서 더 나은 경쟁 우위를 위해 AI 및 기계 학습을 채택할 수 있습니다. 기계 학습을 채택하려는 분석 사례를 가진 고객은 이 보고서를&nbsp; 읽을 수 있습니다. <a href="https://aka.ms/analytics-ML" target="_blank">분석 학습을 이용하시겠습니까? Machine Learning&#39;당신의 다음 중지</a>, 시작합니다. 보고서에는 완성도 모델과 AI로의 여정을 가속화하는 데 도움이 되는 고객 예제가 포함되어 있습니다.</p>


  <p>기계 학습에는 광범위한 산업 및 시나리오에 걸쳐 많은 애플리케이션이 있습니다. 조직에서는 기존 분석 외에도 기계 학습을 사용하여 판매 예측을 예측하고, 다음으로 새로운 매출 성장 기회를 파악하고, 가장 수익성이 높은 제품에 대한 인사이트를 얻는 등의 작업을 통해 ROI(투자 수익률)를 훨씬 높일 수 있습니다.</p>


  <h2>모든 사용자에게 AI 및 기계 학습 제공</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/machine-learning/" target="_blank">Azure Machine Learning</a> 기계 학습 수명 주기를 간소화하고 자동화하는 데 도움이 되는 MLOps(기계 학습 작업) 기능을 사용하여 모델을 빌드하고 배포하는 엔터프라이즈급 기계 학습 서비스입니다. 데이터 통합, 엔터프라이즈 데이터 웨어하우징 및 빅 데이터 분석을 통합하는 무제한 분석 서비스인 Azure Synapse Analytics와 긴밀한 통합을 제공합니다. Azure Machine Learning 및 Azure Synapse Analytics&nbsp;는 데이터 엔지니어와 데이터 과학자 간의 협업을 더욱 강력하게 지원하므로 쉽게 모델을 빌드하고 엔터프라이즈&rsquo; 데이터를 보강하며 데이터로 더 큰 결과를 만들 수 있습니다.</p>


  <p>분석에 부여된 고객은 일반적으로 이미 데이터 프로세스, 워크플로 및 팀을 간소화했으며 기계 학습을 조합에 추가하면 시너지 효과가 있지만 추가 투자가 필요한 영역도 있습니다. <a href="https://customers.microsoft.com/EN-IN/story/844796-agl-energy-azure" target="_blank">AGL</a> 은 이러한 Azure 고객 중 하나이며 호주&rsquo; 에너지 부문의 선두 주자입니다. AGL은 발전소 조달 최적화, 수요 예측, 고객 환경 개선 등에 걸쳐 있는 사용 사례에 대한 데이터 및 분석을 통해 확장 가능하고 지속 가능한 중요한 가치를 창출하기 위해 CoE(통합 분석 및 Machine Learning Center of Excellence)를 설정했습니다. 데이터 엔지니어링 및 분석에 Azure Synapse Analytics 및 Azure Databricks를 사용했으며, 수천 개의 병렬 모델에 대한 빠르고 비용 효율적인 학습, 배포 및 수명 주기 관리를 위해 Azure Machine Learning. 이 아키텍처는 주문형 대규모 학습, 엔드 투 엔드 모델 및 코드 관리, 자동화된 MLOps 배포, 모델 호스팅 및 성능 모니터링을 통합합니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;Azure Machine Learning&rsquo; 사용하면 비용 대비 가치를 줄이면서 속도-가치 향상을 위해 노력하고 있습니다.&rdquo;&mdash;</em> Sarah Dods, AGL 고급 분석 책임자</p>


  <p>또 다른 Azure 고객인 BRF는 세계에서 가장 큰 식품 회사 중 하나이며 강력한 분석 사례를 가지고 있으며 이미 성공적인 기계 학습 사용 사례를 실험했습니다. 시간이 지남에 따라 이를 기반으로 하여 고급 분석 및 기계 학습을 위한 CoE를 설정했습니다. Azure Synapse Analytics 및 Azure Machine Learning 기본 제공 MLOps 기능을 사용하여 가축 간의 질병 예측, 고객 구매 권장 사항, 트래픽 위험 등과 같은 더 많은 사용 사례를 해결했습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;우리는 이미 강력한 분석 사례를 가지고 있었고 Azure Machine Learning 도움을 받아 새로운 사용 사례에 더 잘 부합하고 고객을 위한 혁신적인 제품 추천 솔루션을 신속하게 개발할 수 있었습니다.&rdquo;&mdash;</em> 웰링턴 몬테이로, 글로벌 데이터 과학 장 리드, BRF</p>


  <p>이 회사는 분석 및 기계 학습 관행의 지속적인 조정이 결합된 분석 및 기계 학습 수명 주기의 성숙도 수준을 통해 이동함에 따라 상업적 및 운영적 이점을 창출할 것으로 기대합니다.</p>


  <p>원활한 통합과 고급 기능을 통해 Azure Machine Learning 및 Azure Synapse Analytics를 사용하면 조직에서 비즈니스 목표를 달성하기 위한 기계 학습 사례를 더 쉽게 구축할 수 있습니다. 또한 조직은 다단계 완성도 접근 방식을 통해 기계 학습으로 분석을 보강하여 성공을 가속화할 수 있습니다.</p>


