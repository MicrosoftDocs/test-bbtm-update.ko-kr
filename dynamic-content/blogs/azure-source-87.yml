  <p>연결된 디바이스의 오픈 소스 업데이트 관리자인 Mender.io Azure IoT Hub에 대한 안전하고 강력한 OTA(무선) 소프트웨어 업데이트 프로세스를 소개합니다. 연결된 디바이스에 대한 소프트웨어 업데이트에 성공하기 위한 주요 고려 사항을 다루고 물리적 디바이스에 소프트웨어를 배포하는 라이브 데모를 보여 줍니다.</p>


