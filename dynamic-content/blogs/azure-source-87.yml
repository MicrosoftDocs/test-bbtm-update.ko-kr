  <p>컴퓨팅의 세계는 환경, 경제, 에너지 및 공중 보건 시스템과 관련된 문제에 대해 깊고 광범위하게 진행됩니다. 이러한 요구 사항에는 크기 조정이 어렵고, 제공하는 데 시간이 오래 걸리며, 일반적으로 몇몇 조직으로 제한되었던 최신 고급 솔루션이 필요합니다. 세계&#39;두 번째로 큰 슈퍼컴퓨팅 쇼인 ISC 고성능 2019에 참여하세요. Azure 고객이 클라우드의 유연성과 탄력성을 결합하는 방법과 Cray의 운영 체제 미설치 제품뿐만 아니라 특수 컴퓨팅 VM(가상 머신)을 통합하는 방법을 알아봅니다.</p>
