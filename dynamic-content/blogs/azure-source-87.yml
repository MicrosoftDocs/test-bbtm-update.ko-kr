  <h3><a href="https://azpodcast.azurewebsites.net/post/Episode-283-NET-and-Azure">에피소드 283: .NET 및 Azure</a> |  <a href="https://azpodcast.azurewebsites.net/" target="_blank">Azure 팟캐스트</a></h3>


  <p>Sujit과 신시아는 VS 및 .NET 디렉터인 Scott Hunter와 함께 Microsoft가 Linux 세계에서 패러다임과 Azure를 사용한 .NET 개발 환경을 어떻게 전환하고 있는지 설명합니다.</p>


  <p align="center">

