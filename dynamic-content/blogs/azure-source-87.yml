Summary: 'Azure용 Microsoft FHIR Server는 SQL; 이제 Azure 공유 이미지 갤러리를 일반 공급합니다. 클라우드, AI 및 IoT를 사용하여 스마트 빌딩 솔루션 가속화 그리고 훨씬 더. '
Content: >-
  <h2>새로운 기능 및 업데이트 사항</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-fhir-server-for-azure-extends-to-sql/">Azure용 Microsoft FHIR Server가 SQL 확장</a></h3>


  <p>지난 11월 GitHub <a href="https://github.com/Microsoft/fhir-server">Azure용 오픈 소스 FHIR Server</a>가 출시된 이래, 의료 커뮤니티에서 FHIR 사용이 급증하고 매우 긍정적인 반응을 보였습니다. FHIR 서비스의 Microsoft 확장 기능에 큰 관심이 있었고, 현재 Azure용 오픈 소스 FHIR 서버가 Azure Cosmos DB 및 SQL 지원 지속성 공급자를 모두 지원한다고 발표하게 되어 기쁩니다. SQL 지속성 공급자를 사용하면 개발자는 여러 FHIR 리소스 유형에서 정보를 조인하고 트랜잭션을 활용하는 복잡한 검색 쿼리를 수행할 수 있습니다.</p>


  <h3>지금 사용 가능</h3>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-shared-image-gallery-now-generally-available/">이제 Azure 공유 이미지 갤러리를 일반 공급</a></h3>


  <p>Microsoft Build 2019에서는 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/shared-image-galleries">Azure 공유 이미지 갤러리</a>의 일반 공급이 발표되어 Azure에서 사용자 지정 VM(가상 머신) 이미지를 보다 쉽게 관리, 공유 및 배포할 수 있습니다. 공유 이미지 갤러리는 AD(Azure Active Directory) 테넌트 및 지역 내 또는 전체에서 조직의 다른 사용자와 애플리케이션을 공유하는 간단한 방법을 제공합니다. 이를 통해 지역 확장 또는 DevOps 프로세스를 신속하게 수행하고 지역 간 HA/DR 설정을 간소화할 수 있습니다. 이 블로그에서는 이 기능의 주요 이점에 대해 설명합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/619dd773-7a5d-4517-85e4-f9b0e16f9026.png"><img alt="Global replication of virtual machine images" border="0" height="590" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c377d7c-b6e4-4493-bacc-a7237b9efc2d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="가상 머신 이미지의 전역 복제" width="1024"></a></p>


  <h2>기술 관련 내용</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/monitoring-on-azure-hdinsight-part-3-performance-and-resource-utilization/">Azure HDInsight 3부 모니터링: 성능 및 리소스 사용률</a></h3>


  <p>Azure HDInsight의 모니터링에 대한 4부로 구성된 시리즈의 세 번째 블로그 게시물입니다. <a href="https://azure.microsoft.com/en-in/blog/monitoring-on-hdinsight-part-1-an-overview/">1부</a> 에서는 클러스터 상태 및 가용성, 리소스 사용률 및 성능, 작업 상태 및 로그의 세 가지 주요 모니터링 범주에 대해 설명하는 개요입니다. <a href="https://azure.microsoft.com/en-us/blog/monitoring-on-azure-hdinsight-part-2-cluster-health-and-availability/">2부 </a>에서는 첫 번째 항목을 중심으로 클러스터 상태 및 가용성을 모니터링합니다. 이 블로그에서는 두 번째 항목, 성능 및 리소스 사용률에 대해 자세히 설명합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/simplify-b2b-communications-and-free-your-it-staff/">B2B 통신 간소화 및 IT 직원 확보</a></h3>


  <p>오늘날의&rsquo; 비즈니스 데이터 에코시스템은 고객과 파트너가 지속적으로 서로 통신하는 네트워크입니다. 이 작업을 수행하는 전통적인 방법은 B2B(비즈니스 간) 관계를 설정하는 것입니다. B2B 통신에는 엔터티 간의 공식적인 규약이 필요합니다. 그런 다음 양측은 메시지의 서식에 동의해야 합니다. Azure 플랫폼은 파트너가 산업 솔루션을 향상, 확장 및 빌드할 수 있는 다양한 서비스를 제공합니다. 여기서는 한 Microsoft 파트너가 Azure를 사용하여 고유한 문제를 해결하는 방법을 설명합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/accelerating-smart-building-solutions-with-cloud-ai-and-iot/">클라우드, AI 및 IoT를 사용하여 스마트 빌딩 솔루션 가속화</a></h3>


  <p>IoT(사물 인터넷) 여정&rsquo;을 통해 솔루션이 디바이스 중심 모델에서 실제 컨텍스트를 제공하는 공간 인식 솔루션으로 진화하는 것을 보았습니다. 작년 <a href="https://www.realcomm.com/ibcon-2019/">리얼콤 | IBcon</a>은 <a href="https://blogs.microsoft.com/iot/2018/06/05/smart-buildings-are-built-on-azure-iot/">공간 인텔리전스에 대한 Azure IoT&rsquo; 비전을</a> 발표하고 IoT, AI(인공 지능) 및 생산성 도구를 고유하게 결합하는 시나리오로 전환했습니다. 올해&rsquo; 리얼콤 | IBcon은 공간 인텔리전스 및 장치 보안 서비스를 사용하여 건설 현장의 안전을 제공하고, 건물을 보다 효율적으로 운영하고, 공간을 보다 효과적으로 활용하고, 탑승자의 생산성과 만족도를 높이기 위해 혁신적인 솔루션을 제공한 30개 이상의 파트너와 함께 합니다. 여기서는&rsquo; 업계에서 디지털 트랜스포메이션을 가속화하고 있는 이러한 스마트 빌딩 파트너의 선택에 대해 자세히 알아봅니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a9dd25db-bf50-4b45-9690-2cedee5662f5.png"><img alt="Steelcase workplace advisor app" border="0" height="414" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3764d5d4-aca3-40c8-997a-c85ac246c948.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Steelcase Workplace Advisor 앱" width="1024"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/taking-advantage-of-the-new-azure-application-gateway-v2/">새 Azure Application Gateway V2 활용</a></h3>


  <p>최근에 <a href="https://azure.microsoft.com/en-us/updates/azure-application-gateway-standardv2-wafv2-skus-generally-available/">Azure Application Gateway V2 및 WAF(웹 애플리케이션 방화벽) V2</a>를 릴리스했습니다. 이러한 SKU는 각각 Standard_v2 및 WAF_v2 이름이 지정되며 99.95%의 SLA로 완벽하게 지원됩니다. 새로운 SKU는 고객에게 상당한 개선 및 추가 기능을 제공합니다. 주요 기능에 대한 설명은 블로그를 참조하세요.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/virtual-machine-memory-allocation-and-placement-on-azure-stack/">Azure Stack의 가상 머신 메모리 할당 및 배치</a></h3>


  <p>고객은 다양한 방법으로 Azure Stack을 사용하고 있습니다. 연결된 시나리오와 연결되지 않은 시나리오에서 사용되는 Azure Stack을 온-프레미스와 Azure에 모두 배포하는 애플리케이션을 빌드하기 위한 플랫폼으로 계속 확인합니다. 많은 고객이 하이브리드 또는 에지 여정의 시작점으로 기존 애플리케이션을 Azure Stack으로 마이그레이션하려고 합니다. 이 게시물의 목적은 용량 계획에 사용 가능한 메모리를 결정할 때 재생되는 다양한 구성 요소에 중점을 두고 Azure Stack에서 VM(Virtual Machine) 배치가 작동하는 방식을 자세히 설명하는 것입니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/three-things-to-know-about-azure-machine-learning-notebook-vm/">Azure Machine Learning Notebook VM에 대해 알아야 할 세 가지 사항</a></h3>


  <p>데이터 과학자는 동적 역할을 합니다. 조직의&rsquo; 보안 및 규정 준수 정책을 유지하면서 빠르고 유연한 환경이 필요합니다.</p>


  <p>기계 학습 프로젝트에서 작업하는 데이터 과학자는 실험을 실행하고, 모델을 학습시키고, 모델을 반복하고, 혁신할 수 있는 유연한 환경이 필요합니다. VM(가상 머신)을 준비하고, 적극적으로 매개 변수를 입력하고, 지속적으로 IT로 돌아가 환경을 변경하지 않고 모델을 빌드, 학습 및 배포하는 데 집중하려고 합니다. 또한 조직에서 설명한 규정 준수 및 보안 정책 내에 있어야 합니다. 이 블로그에서는 Azure Machine Learning Notebook VM이 데이터 과학자의 삶을 더 쉽게 만드는 세 가지 방법을 살펴봅니다.</p>


  <h3><a href="https://microsoft.github.io/AzureTipsAndTricks/blog/tip201.html">Packer | 사용하여 Azure에서 사용자 지정 VM 이미지 만들기 Azure 팁 및 트릭</a></h3>


  <p>Azure는 인프라 배포를 자동화하기 위해 오픈 소스 도구에 대한 풍부한 지원을 제공합니다. 일부 도구에는 Hashicorp&#39;<a href="https://packer.io/">Packer </a>및 <a href="https://www.terraform.io/">Terraform </a>이 있습니다. 몇 가지 간단한 단계에서는 Packer를 사용하여 Azure에서 사용자 지정 VM Linux 이미지를 만드는 방법을 알아보는&#39;.</p>


