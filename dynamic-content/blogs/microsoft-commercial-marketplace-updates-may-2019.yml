Slug: microsoft-commercial-marketplace-updates-may-2019
Title: Microsoft 상업용 마켓플레이스 업데이트 – 2019년 5월
Summary: 새 파트너 센터 도구, 사용자 기반 SaaS 청구 및 AppSource를 통한 구매.
Content: >-
  <p>오늘날 Microsoft&#39;상거래 에코시스템의 발전에 대한 흥미로운 이정표가 될 것입니다. 우리는 판매 채널을 확장하여 파트너와 궁극적으로 고객에게 혜택을 줍니다. 대상 그룹별 웹 스토어 <a href="https://appsource.microsoft.com" target="_blank">AppSource</a> 및 <a href="https://azuremarketplace.microsoft.com" target="_blank">Azure Marketplace</a>, 클라우드 솔루션 공급자 프로그램의 수천 개의 파트너 및 세계적 수준의 엔터프라이즈 영업 팀을 통해 Microsoft는 클라우드 기술과 시장 진출 움직임을 모두 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-new-marketplace-revenue-opportunities/" target="_blank">Microsoft Build에서 발표한</a> 대로 게시자 등록 및 계정 관리를 간소화하고,&rsquo; 강력한 SaaS(Software-as-a-Service) 비즈니스 모델을 잠금 해제하고, 제품 검색 및 구매를 개선하기 위한 새로운 기능을 출시합니다. 7월에 <a href="https://partner.microsoft.com/en-us/inspire" target="_blank">Microsoft Inspire</a> 에서 더 많은 업데이트와 공지 사항을 공유할 수 있기를 기대하며, 여기에서 여러분을 만나기를 바랍니다!</p>


  <h2>제품 관리 및 계정 설정을 위한 새로운 파트너 센터 도구</h2>


  <p>조직이 Microsoft&rsquo; 상업용 Marketplace에 익숙하지 않거나, 잘 구축되었든, its&rsquo; 옵션을 평가하든, 등록, 게시 및 제품 관리 환경을 업데이트하면 생활이 훨씬 쉬워집니다.</p>


  <p>즉시 적용되는 모든 새 게시자 계정은 <a href="https://docs.microsoft.com/en-us/azure/marketplace/partner-center-portal/create-account" target="_blank">파트너 센터에서</a> 간소화되고 간소화된 프로세스를 통해 만들어집니다. Microsoft 파트너로 등록하고, Microsoft 파트너 네트워크 ID를 가져오고, 게시자 프로필을 만드는 것은 쉽고 직관적입니다. 지금 <a href="https://aka.ms/joinmarketplace" target="_blank">Microsoft 상업용 마켓플레이스 프로그램에</a> 등록하세요.<br>

  &nbsp;<br>

  Cloud 파트너 포털&rsquo;에 기존 계정이 있는 경우 파트너 센터에서 계정을 활성화하도록 초대하는 전자 메일을 받게 됩니다. 이 시점부터 계정 및 게시자 정보는 파트너 센터에서 마스터되고 Cloud 파트너 포털에 동기화됩니다.<br>

  &nbsp;<br>

  SaaS 제품부터 시작하여 다른 제품 유형으로 확장하면 파트너 센터에서 제품 만들기 및 관리가 수행됩니다. 그러나 새 창을 열 필요 없이 포털 간 자동 전환으로 공존 환경이 원활하게 진행될 것이라고 걱정하지&mdash;&#39;. <a href="https://aka.ms/pcpublishinglearnmore" target="_blank"> Cloud 파트너 포털에서 파트너 센터로의 전환에</a> 대해 자세히 알아봅니다.</p>


