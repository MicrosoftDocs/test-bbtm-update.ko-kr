  <p align="center"><em>파트너 센터 내의 상업용 Marketplace 개요 페이지</em></p>


  <h2>Software-as-a-Service 사용자 라이선스</h2>


  <p>2018년에 Microsoft는 파트너가 상업용 Marketplace에서 매월 정액 요금(사이트 기반이라고도 함) SaaS 제품을 제공할 수 있는 기능을 도입했으며, 2019년 3월에는 연간 청구 기능을 추가했습니다. &rsquo;이제 사용자별로 라이선스가 부여된 <a href="https://docs.microsoft.com/en-us/azure/marketplace/partner-center-portal/create-new-saas-offer" target="_blank">사용자 기반 SaaS 구독을</a> 제공하는 옵션을 소개합니다. Single Sign-On 및 <a href="https://docs.microsoft.com/en-us/azure/marketplace/cloud-partner-portal/saas-app/cpp-saas-fulfillment-apis" target="_blank">마켓플레이스 SaaS 처리 API</a>에 Azure Active Directory 사용하여 Microsoft&#39;상업용 Marketplace는 비즈니스 솔루션을 제공하는 파트너에게 최적화되어 있습니다.</p>


  <p>Microsoft&#39;상업용 Marketplace 내에서 SaaS는 ISV&#39;인프라 또는 Azure 구독 내에서 개발, 배포, 관리, 업데이트 및 지원되는 소프트웨어 솔루션&rsquo;으로 정의됩니다.</p>


  <p align="center">&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/46bd9eef-48bc-46c6-a9dc-b92834d19e6f.png"><em><img alt="Software as a Service plan creation in Partner Center showing seat based billing" border="0" height="870" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e68c829-f860-41d1-9f2d-dde92e6ab5bf.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="좌석 기반 청구를 보여 주는 파트너 센터의 Software as a Service 계획 만들기" width="1514"></em></a><br>

  <em>좌석 기반 청구를 보여 주는 파트너 센터의 서비스로서의 소프트웨어 계획 생성</em></p>


  <h2 align="left">AppSource 구매</h2>


  <p align="left">비즈니스 솔루션 라이선스 모델의 가용성을 보완하기 위해 비즈니스 및 업계 웹 스토어인&rsquo; AppSource에서 직접 구매 환경을 도입하게 되어 매우 기쁩니다. 고객은 단순히 신용 카드 및 Azure Active Directory 계정으로 Microsoft&#39;파트너가 제공하는 SaaS 솔루션을 검색, 평가 및 구매할 수 있습니다.</p>


  <h2 align="left">제공 예정</h2>


  <p align="left">우리 팀은 더 많은 기능과 향상된&rsquo; 기능을 위해 노력하고 있으며, 앞으로 출시될 예정입니다. <a href="https://microsoftcloudpartner.eventbuilder.com/event/4059" target="_blank">상업용 마켓플레이스 로드맵</a>에 대해 자세히 알아보세요.</p>


  <p align="left">질문이나 의견이 있으신가요? <a href="https://aka.ms/marketplacecommunity" target="_blank"> Microsoft 파트너 Community</a> 마켓플레이스 섹션에서 대화에 참여하세요.</p>


