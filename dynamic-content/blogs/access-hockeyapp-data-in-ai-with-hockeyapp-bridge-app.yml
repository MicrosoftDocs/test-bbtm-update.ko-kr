Slug: access-hockeyapp-data-in-ai-with-hockeyapp-bridge-app
Title: '애플리케이션 Insights HockeyApp 데이터 탐색: 브리지 앱 소개'
Summary: 새 HockeyApp Bridge 앱을 사용하여 Application Insights 분석, 연속 내보내기 및 API 기능을 사용하여 HockeyApp 데이터에 액세스합니다.
Content: "<p><a href=\"https://azure.microsoft.com/en-us/blog/mobile-and-desktop-telemetry-in-application-insight-and-hockeyapp/\">이전 블로그</a>에서는 곧 HockeyApp의 모든 앱에서 분석 및 Application Insights 연속 내보내기 기능을 통해 데이터에 액세스할 수 있다고 발표했습니다. 이 기능은 이제 새 HockeyApp Bridge 앱을 통해 사용할 수 있습니다! 이제 원시 HockeyApp 데이터를 쿼리하고 인사이트를&nbsp; 얻을 수 있을 뿐만 아니라 웨어하우징을 위해 사용자 고유의 데이터 저장소로 내보낼 수 있습니다. 이 블로그 게시물&rsquo;에서는 이 새로운 기능을 활용하고 앞으로 애플리케이션을 계측하는 방법에 대한 일반적인 질문에 답변하는 방법을 알아봅니다.</p>\n\n<h2>HockeyApp Bridge 앱</h2>\n\n<p>HockeyApp은 모바일 및 데스크톱 애플리케이션을 계측하는 데 유용한 도구입니다. 배포, 채택, 충돌 보고, 피드백 및 기타 데이터를 추적하기 위한 강력한 기능이 있습니다. 또한 이 데이터를 탐색할 수 있는 대시보드 컬렉션도 있습니다. 그러나 때때로 HockeyApp에 현재 노출되는 것 이외의 방법으로 데이터에 액세스, 분석 및 시각화해야 합니다. 애플리케이션 Insights 새 HockeyApp Bridge 애플리케이션 유형이 들어오는 위치입니다. HockeyApp 데이터를 원시 형식으로 사용하여 Analytics를 사용하여 쿼리 및 분석하고 연속 내보내기를 통해 사용자 고유의 데이터 저장소로 내보낼 수 있습니다.</p>\n\n<h3>애플리케이션 Insights HockeyApp Bridge 앱 만들기</h3>\n\n<p>HockeyApp Bridge 앱은 <a href=\"https://azure.microsoft.com/documentation/articles/app-insights-analytics/\">분석</a>&nbsp; 및 <a href=\"https://azure.microsoft.com/documentation/articles/app-insights-export-telemetry/\">연속 내보내</a>기 기능을 통해 애플리케이션 Insights HockeyApp 데이터에 액세스할 수 있는 핵심 기능입니다. HockeyApp Bridge 앱을 만든 후 HockeyApp에서 수집한 데이터는 앞서 언급한 기능에서 액세스할 수 있습니다. Bridge 앱을 설정하기만 하면 HockeyApp Bridge <a href=\"https://azure.microsoft.com/documentation/articles/app-insights-create-new-resource/\" target=\"_blank\">애플리케이션 앱 유형을 사용하여 새 애플리케이션 Insights</a>&rdquo; 리소스를 &ldquo;만들 수 있습니다. <a href=\"https://rink.hockeyapp.net/manage/auth_tokens\" target=\"_blank\">HockeyApp 설정</a>에서 얻을 수 있는 API 키를 제공해야 하며, 이를 만든 직후 HockeyApp 데이터에 대해 분석 및 연속 내보내기 기능에 액세스할 수 있습니다.</p>\n\n<p>HockeyApp Bridge 앱을 설정하는 <a href=\"https://azure.microsoft.com/documentation/articles/app-insights-hockeyapp-bridge-app/\" target=\"_blank\">자세한 연습</a>은 물론 데이터에 액세스하는 다양한 방법에 대한 자세한 내용은 설명서를 참조하세요.</p>\n\n<h3>HockeyApp Bridge 앱 사용</h3>\n\n<p>&rsquo;HockeyApp Bridge 앱을 사용하는 간단한 실용적인 예를 살펴보겠습니다. 이 경우&rsquo; Xamarin Evolve 2016 컨퍼런스(<a href=\"https://itunes.apple.com/us/app/xamarin-evolve/id618319027?mt=8\" target=\"_blank\">App Store 링크</a>)를 위해 만든 iOS 앱에서 생성된 원격 분석을 살펴보겠습니다. 이 앱은 iOS HockeySDK를 사용하여 계측되었습니다.</p>\n\n<p>먼저 위의 지침에 따라 HockeyApp Bridge 앱을 만들 수&rsquo; 있습니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/77f7e9a1-a7a5-46ac-bc30-e72ce66cc6e6.png\"><img alt=\"The HockeyApp-instrumented Xamarin Evolve iOS app connected to Application Insights via a Bridge app\" border=\"0\" height=\"473\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8dcc2ede-575a-42cf-a875-5da0e803c285.png\" style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"Bridge 앱을 통해 애플리케이션 Insights 연결된 HockeyApp 계측 Xamarin Evolve iOS 앱\" width=\"610\"></a></p>\n\n<p>이제 분석 단추를 눌러 새 애플리케이션 Insights 분석 창을 열 수&rsquo; 있습니다. 로드되면&rsquo; 새 탭을 열고 다음 쿼리를 입력한 다음 Go&rdquo; 키를 누릅니&ldquo;다.</p>\n\n<pre class=\"prettyprint\">\ncustomEvents \n| summarize country_Count = count() by client_CountryOrRegion\n| order by country_Count \n| render piechart </pre>\n\n<p>그리고 그처럼, 우리는 지금 우리의 사용자의 기원 국가의 원형 차트를 가지고!</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/365835c0-7dd0-4c42-8269-205b73ba4978.png\"><img alt=\"Querying a HockeyApp app data with Application Insights Analytics and the HockeyApp Bridge App\" border=\"0\" height=\"474\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1d7970bd-f701-4453-9f9e-271ce2a544ed.png\" style=\"border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"Application Insights Analytics 및 HockeyApp Bridge AppThis\" width=\"610\"></a>를 사용하여 HockeyApp 앱 데이터를 쿼리하는 것은 매우 간단한 시나리오이지만, Analytics의 광범위한 쿼리 기능을 기반으로 하여 HockeyApp 애플리케이션에 대한 정보를 실제로 조사하고 얻을 수 있습니다.&nbsp; 병렬로 이 데이터를 웨어하우스에 저장하고 나중에 다른 데이터 원본과 조인하도록 연속 내보내기를 구성할 수 있습니다. &nbsp;이제 Application Insights 새로운 HockeyApp Bridge 앱을 사용할 수 있습니다.</p>\n\n<h2>FAQ</h2>\n\n<p>모바일 및 데스크톱 앱&rsquo; 계측에 관한 지난 몇 가지 블로그 게시물에서 다음과 같은 몇 가지 일반적인 질문을 받았습니다.</p>\n\n<p><strong>앞으로 내 애플리케이션을 계측하는 방법을 요약할 수 있나요?</strong></p>\n\n<p>애플리케이션을 계측하고 앞으로 데이터에 액세스하는 방법을 확인하려면 아래의 간단한 순서도를 참조하세요(큰 버전을 보려면 클릭).</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c2bf9b3b-f801-44b8-9a13-832430ba15c8.png\"><img alt=\"Mobile and Desktop telemetry flowchart\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c2bf9b3b-f801-44b8-9a13-832430ba15c8.png\" style=\"border-width: 0px; border-image: none; width: 610px; height: 266px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; display: block; background-image: none;\" title=\"모바일 및 데스크톱 원격 분석 순서도\"></a></p>\n\n<p><strong>Application Insights 또는 HockeyApp을 사용하여 모바일 및 데스크톱 애플리케이션을 계측해야 하나요?</strong></p>\n\n<p>HockeyApp을 사용하여 앞으로 모바일 및 데스크톱 애플리케이션을 계측해야 합니다. HockeyApp은 배포, 채택, 충돌 보고 및 피드백 추적을 포함하여 이러한 유형의 앱에 뛰어난 기능을 제공합니다.</p>\n\n<p><strong>HockeyApp의 대시보드에서 제공하는 것보다 더 많은 정보가 필요한 경우 어떻게 하나요?</strong></p>\n\n<p>미리 만들어진 대시보드 외에 HockeyApp에서 원시 데이터에 액세스하거나 분석해야 하는 경우 이 블로그 게시물에 설명된 대로 HockeyApp Bridge 앱을 만들어야 합니다. 그런 다음, Application Insights Analytics 및&nbsp;Continuous Export 기능을 통해 데이터와 상호 작용할 수 있습니다.</p>\n\n<p><strong>모바일 및 데스크톱 애플리케이션에 어떤 SDK를 사용해야 하나요?</strong></p>\n\n<p>모바일 및 데스크톱 애플리케이션용 애플리케이션 Insights SDK는 당분간 계속 작동하지만 앞으로 HockeyApp SDK를 사용해야 합니다. 이에 대한 자세한 내용은 <a href=\"https://azure.microsoft.com/en-us/blog/mobile-and-desktop-telemetry-in-application-insight-and-hockeyapp/\" target=\"_blank\">이전 블로그 게시물</a>에서 확인할 수 있습니다.</p>\n\n<p><strong>모바일 및 데스크톱 애플리케이션에서 처리된 예외를 추적하려면 어떻게 해야 하나요?</strong></p>\n\n<p>처리된 예외 추적은 모바일 및 데스크톱 앱에서 기본적으로 사용할 수 없습니다. 그러나 사용자 지정 이벤트 메커니즘을 통해 쉽게 구현할 수 있습니다. 이를 위해 HockeyApp KB 리포지토리에 설명된 대로 도우미 메서드를 만들 수 있습니다.</p>\n\n<h2>다음 단계</h2>\n\n<p>모바일 또는 데스크톱 애플리케이션 계측은 HockeyApp 및 HockeySDK를 쉽게 &ndash; 사용할 수 있으며 원시 데이터를 분석하거나 액세스해야 하는 경우 애플리케이션 Insights HockeyApp Bridge 앱을 만듭니다. 다른 모든 애플리케이션 유형에 애플리케이션 Insights 및 애플리케이션 Insights SDK를 계속 사용합니다.</p>\n\n<p>언제나처럼 <a href=\"https://visualstudio.uservoice.com/forums/357324-application-insights\">애플리케이션 Insights UserVoice 페이지에서</a> 새로운 기능 또는 향상된 기능에 대한 아이디어를 공유하세요. 질문이 있는 경우 <a href=\"https://social.msdn.microsoft.com/Forums/vstudio/en-US/home?forum=ApplicationInsights\">애플리케이션 Insights 포럼</a> 또는 <a href=\"https://support.hockeyapp.net/\">HockeyApp 지원을</a> 방문하세요!</p>"
