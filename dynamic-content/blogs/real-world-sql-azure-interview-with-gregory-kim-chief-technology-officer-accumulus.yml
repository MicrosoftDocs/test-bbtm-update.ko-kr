Title: '실제 세계 SQL Azure: 그레고리 김, 최고 기술 책임자와의 인터뷰, Accumulus'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] Real World SQL Azure 시리즈의 일환으로 Accumulus의 최고 기술 책임자인 그레고리 킴(Gregory Kim)에게 SQL Azure 사용하여 확장하는 방법에 대해 이야기했습니다.'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>Real World SQL Azure 시리즈의 일환으로 Accumulus의 최고 기술 책임자인 Gregory Kim과 SQL Azure 사용하여 풍부한 비즈니스 인텔리전스 기능을 갖춘 구독 관리 서비스를 클라우드로 확장하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다. </p>  <p><b>MSDN: Accumulus 및 제공하는 서비스에 대해 알려드릴 수 있나요?</b></p>  <p><b>김:</b> Accumulus는 온라인 회사가 구독 기반 청구에 직면하는 복잡한 프로세스를 해결합니다. Microsoft 솔루션은 기업이 구독 청구를 관리하고 고객 등록 및 활성화부터 청구 및 결제 처리에 이르기까지 모든 고객 수명 주기를 자동화하는 데 도움이 됩니다.&nbsp; </p>  <p><b>MSDN: SQL Azure 채택하기 전에 Accumulus가 직면한 몇 가지 과제는 무엇인가요?</b></p>  <p><b>김: </b> Accumulus를 설립하기 전에 직원들은 일반적으로 온-프레미스 서버 인프라 모델을 통해 관리되는 구독 청구 프로세스에서 오랜 역사를 가지고 있었습니다. 그러나 Accumulus를 통해 클라우드 기반의 서비스로서의 소프트웨어 모델을 채택하고 싶다는 것을 알고 있습니다. 클라우드가 기본적으로 막대한 서버 인프라 비용을 방지하는 데 도움이 되며, 사용량에 대한 비용을 지불할 수 있는 모델을 제공하는 것은 비밀이 아닙니다. 즉, 우리의 비전은 경쟁력있는 차별화 요인으로 풍부한 비즈니스 인텔리전스를 제공하는 것이었기 때문에 강력한 관계형 데이터베이스를 제공하는 클라우드 서비스 공급자가 필요했습니다. </p>  <p><b>MSDN: 솔루션으로 SQL Azure 선택한 이유는 무엇인가요?</b></p>  <p><b>김: </b> 관계형 데이터베이스 외에도 Microsoft 제품 및 기술에 확고하게 뿌리를 둔 기존 개발자 및 IT 기술을 사용할 수 있는 클라우드 서비스 공급자를 원했습니다. SQL Azure 있는 Windows Azure 플랫폼은 우리에게 분명한 선택이었습니다. 이 플랫폼은 모든 비즈니스 요구 사항을 충족하고 신뢰할 수 있는 Microsoft 인프라를 지원합니다.</p>  <p><b>MSDN: Accumulus가 클라우드에서 비즈니스 인텔리전스를 제공해야 하는 요구 사항을 해결하기 위해 SQL Azure 및 Windows Azure를 사용하는 방법을 설명할 수 있나요?</b></p>  <p><b>김: </b> <b> </b>Accumulus 솔루션의 프런트 엔드는 Windows Azure의 웹 역할에서 호스트되며 작업자 역할을 사용하여 웹 역할 요청의 백 엔드 처리를 처리합니다. 웹 역할과 작업자 역할 간의 지속적인 메시징을 위해 Windows Azure의 큐 서비스를 사용하지만 메시징 작업을 위해 Windows Azure의 Blob Storage 활용합니다. 주 데이터베이스는 관계형 데이터 구조에서 관련 고객, 제품, 결제 및 홍보 데이터를 상호 참조하는 데 사용하는 SQL Azure. SQL Azure 데이터베이스는 다중 테넌트 환경에 배포되어 고객이 Accumulus 애플리케이션을 공유하지만 데이터는 서로 별도로 보호되고 유지됩니다. 고객은 풍부한 사용자 인터페이스를 통해 Accumulus에 액세스하는 것은 Microsoft Silverlight 브라우저 플러그 인을 기반으로 하며, 애플리케이션은 REST 기반 애플리케이션 프로그래밍 인터페이스를 통해 자체 IT 인프라와 통합됩니다.</p>  <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>김: </b> 비즈니스 인텔리전스, 가격 민첩성 및 여러 플랫폼에서 구독을 관리하는 기능. 고객에게 청구 및 고객 수명 주기에 대한 비즈니스 인사이트를 제공하는 것은 경쟁사와 차별화된다는 것을 알고 있습니다. 이를 통해 다양한 액세스 채널에서 제품, 서비스 및 콘텐츠의 가격을 전략적으로 책정할 수 있습니다. 경쟁 우위의 핵심은 SQL Azure, 이는 우리가 제공하는 비즈니스 인텔리전스에 매우 중요한 관계형 데이터베이스를 제공합니다. 모든 데이터를 상호 참조하고 고객을 위한 비즈니스 인텔리전스를 얻을 수 있는 관계형 데이터 모델을 사용하는 기능은 성공에 매우 중요합니다.</p>  <p><b>MSDN: 클라우드의 비즈니스 인텔리전스 외에도 Windows Azure 플랫폼을 통해 Accumulus가 실현하는 다른 이점은 무엇인가요?</b></p>  <p><b>김:</b> 컴퓨팅 및 스토리지 요구 사항에 대해 달성한 확장성이 핵심입니다. Windows Azure에서 웹 역할 및 작업자 역할을 쉽게 확장하고 다중 테넌트 SQL Azure 데이터베이스에 파티션을 추가하여 스토리지 요구 증가에 맞게 확장할 수 있습니다. 플랫폼에 대한 가파른 학습 곡선이 없었고 기존 지식과 기술 세트에서 솔루션을 개발할 수 있다는 것도 좋습니다. Azure 및 SQL Azure Windows 솔루션을 개발하여 약 4개월을 절약했으며, 이는 Amazon EC2 또는 Google App Engine을 사용한 경우와 비교하여 생산성이 25% 절감된 것입니다. 또한 로컬로 개발하고 클라우드에 즉시 배포할 수 있습니다. 즉, 다른 공급자보다 절반만에 업데이트 및 새 기능을 배포할 수 있습니다. </p>  <p>&nbsp;</p>  <p>에서 전체 이야기를 읽어보세요. <br><a href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000009546">www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000009546</a> </p>  <p>&nbsp;</p>  <p>고객 성공 사례에 SQL Azure 자세히 알아보려면 다음을 방문하세요.<br>www.sqlazure.com </p>'
