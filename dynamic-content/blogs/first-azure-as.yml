Title: Azure Analysis Services에서 첫 번째 데이터 모델 만들기
Summary: Azure Analysis Services는 의미 체계 데이터 모델을 호스트할 수 있는 Microsoft Azure 새로운 미리 보기 서비스입니다. 그런 다음 조직의 사용자는 Excel, Power BI 등의 도구를 사용하여 데이터 모델에 연결하여 보고서를 만들고 임시 데이터 분석을 수행할 수 있습니다.
Content: >-
  <p>Azure Analysis Services는 의미 체계 데이터 모델을 호스트할 수 있는 Microsoft Azure 새로운 미리 보기 서비스입니다. 그런 다음 조직의 사용자는 Excel, Power BI 등의 도구를 사용하여 데이터 모델에 연결하여 보고서를 만들고 임시 데이터 분석을 수행할 수 있습니다.</p>


  <p>Azure Analysis Services의 값을 이해하려면 큰 데이터베이스에 데이터가 저장된 시나리오를 상상해 보십시오. 비즈니스 사용자 또는 고객이 자체 분석을 수행하고 자체 보고서를 작성할 수 있도록 해당 데이터를 사용할 수 있도록 하려고 합니다. 이렇게 하려면 한 가지 옵션은 해당 사용자에게 해당 데이터베이스에 대한 액세스 권한을 부여하는 것입니다. 물론 이 옵션에는 몇 가지 단점이 있습니다. 테이블 및 열의 이름을 포함하여 해당 데이터베이스의 디자인은 사용자가 이해하기 쉽지 않을 수 있습니다. 쿼리할 테이블, 해당 테이블을 조인하는 방법 및 올바른 결과를 얻기 위해 적용해야 하는 기타 비즈니스 논리를 알아야 합니다. 또한 시작하기 위해 SQL 같은 쿼리 언어를 알아야 합니다. 대부분의 경우 이렇게 하면 여러 사용자가 동일한 메트릭을 보고하지만 다른 결과를 보고하게 됩니다.</p>


  <p>Azure Analysis Services를 사용하면 필요한 모든 정보를 의미 체계 모델로 캡슐화할 수 있습니다. 이 모델은 쉽게 끌어서 놓기 환경에서 해당 사용자가 보다 쉽게 쿼리할 수 있습니다. 그리고 모든 사용자가 단일 버전의 진실을 볼 수 있도록 할 수 있습니다. 의미 체계 모델에 포함된 일부 메타데이터에는 다음이 포함됩니다. 테이블, 친숙한 테이블/열 이름, 설명, 표시 폴더, 계산 및 행 수준 보안 간의 관계입니다.</p>


  <p>사용자가 사용할 수 있도록 데이터가 제대로 모델링되면 Azure Analysis Services는 쿼리 환경을 향상시키기 위한 추가 기능을 제공합니다. 가장 큰 것은 데이터를 메모리 열 형식 캐시에 배치하여 쿼리를 하위 두 번째 성능으로 가속화할 수 있는 옵션입니다. 이렇게 하면 쿼리 환경이 향상될 뿐만 아니라 캐시에 도달하면 기본 데이터베이스의 쿼리 부하도 줄어듭니다.</p>


  <p>이제 본격적으로 Power BI Desktop을 이 블로그 게시물의 나머지 부분에 있는 단계를 수행하면&rsquo; 얼마나 쉬운지 확인할 수 있습니다.</p>


  <p>시작하기&rsquo; 전에 다음이 필요합니다.</p>


  <p>Azure 구독 - <a href="https://azure.microsoft.com/free/?b=16.46">평가판에 등록</a>합니다.</p>


  <p>SQL Server Data Tools - <a href="https://msdn.microsoft.com/library/mt204009.aspx">최신 버전을 무료로 다운로드합니다</a>.</p>


  <p>Power BI Desktop - <a href="https://go.microsoft.com/fwlink/?LinkId=521662&amp;clcid=0x409">최신 버전을 무료로 다운로드</a>합니다.</p>


  <h3>Azure에서 Analysis Services 서버 만들기</h3>


  <p>1. 로 <a href="https://portal.azure.com">https://portal.azure.com</a>이동합니다.</p>


  <p>2. 메뉴 블레이드에서 <b>새로</b> 만들기를 클릭합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/516caf4f-6158-42cd-9634-7b46c97806b7.jpg"><img alt="clip_image002" border="0" height="302" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/191be014-a349-4b99-ab5f-26d12e8e59b9.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="clip_image002" width="335"></a></p>


  <p>3.<b>인텔리전스 + 분석을</b> 확장한 다음 <b>Analysis Services를</b> 클릭합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c3cb6790-1e10-488a-8aa2-5c76ddee02f4.jpg"><img alt="clip_image004" border="0" height="306" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48c44146-9691-4e35-aecd-7156363479dd.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="clip_image004" width="475"></a></p>


  <p>4. Analysis Services 블레이드에서 다음을 입력한 다음 <b>만들기</b>를 클릭합니다.</p>


  <ul>
   <li><b>서버 이름</b>: 고유한 이름을 입력합니다.</li>
   <li><b>구독</b>: 구독을 선택합니다.</li>
   <li><b>리소스 그룹</b>: <b>새로 만들기</b>를 선택한 다음 새 리소스 그룹의 이름을 입력합니다.</li>
   <li><b>위치</b>: 서버를 호스트하는 Azure 데이터 센터 위치입니다. 가장 가까운 위치를 선택합니다.</li>
   <li><b>가격 책정 계층</b>: 간단한 모델의 경우 <b>D1</b>을 선택합니다. 이것은 가장 작은 계층이며 시작하기에 좋습니다. 더 큰 계층은 캐시 및 쿼리 처리 단위의 양으로 구분됩니다. 캐시는 압축된 후 캐시에 로드할 수 있는 데이터의 양을 나타냅니다. 쿼리 처리 단위 또는 QPU는 동시에 지원될 수 있는 쿼리 수의 표시입니다. QPU가 높을수록 성능이 향상되고 사용자의 동시성이 높아질 수 있습니다.</li>
  </ul>


  <p>&rsquo;이제 서버를 만들었으므로 첫 번째 모델을 빌드할 수 있습니다. 다음 단계에서&rsquo;는 SSDT(SQL Server Data Tools)를 사용하여 데이터 모델을 만들고 Azure의 새 서버에 배포합니다.</p>


  <h3>샘플 데이터 원본 만들기</h3>


  <p>SSDT&rsquo;를 사용하여 데이터 모델을 만들려면 먼저 연결할 데이터 원본이 필요합니다. Azure Analysis Services는 온-프레미스와 클라우드 모두에서 다양한 유형의 데이터 원본에 연결할 수 있도록 지원합니다. 이 게시물의 경우 Adventure&rsquo; Works 샘플 데이터베이스를 사용합니다.</p>


  <p>1. Azure Portal의 메뉴 블레이드에서 <b>새로</b> 만들기를 클릭합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/509b2e48-b31f-47b7-a878-4787b035e88b.jpg"><img alt="clip_image005" border="0" height="388" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/27263fab-dc71-4860-b85e-853ecff83797.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="clip_image005" width="431"></a></p>


  <p>2.<b>데이터베이스를 확장한</b> 다음 <b>SQL Database</b> 클릭합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/46f33b61-1526-413e-b298-b51ab3618f1a.jpg"><img alt="clip_image007" border="0" height="186" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b5adc0ad-ab0a-4ad3-a414-117e3fb9941c.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="clip_image007" width="489"></a></p>


  <p>3.SQL Database 블레이드에서 다음을 입력한 다음 <b>만들기</b>를 클릭합니다.</p>


  <ul>
   <li><b>데이터베이스 이름</b>: 고유한 이름을 입력합니다.</li>
   <li><b>구독</b>: 구독을 선택합니다.</li>
   <li><b>리소스 그룹</b>: Analysis Services 서버에 대해 만든 것과 동일한 리소스 그룹을 선택합니다.</li>
   <li><b>원본 선택</b>: <b>샘플 선택(Adventure Works LT)</b>.</li>
   <li><b>서버</b>: 가장 가까운 위치를 선택합니다.</li>
   <li><b>가격 책정 계층</b>: 샘플 데이터베이스의 경우 <b>B</b>를 선택합니다.</li>
   <li><b>데이터 정렬</b>: 기본값인 <b>SQL_Latin1_General_CP1_CI_AS</b> 그대로 둡니다.</li>
  </ul>


  <p>&rsquo;이제 샘플 데이터 원본&rsquo;을 만들었으므로 데이터 모델을 빌드할 때 연결할 몇 가지 데이터가 있습니다. 다음 단계에서&rsquo;는 SSDT(SQL Server Data Tools)를 사용하여 새 데이터 원본에 연결하고, 데이터 모델을 만들고, Azure의 새 서버에 배포합니다.</p>


  <h3>데이터 모델 만들기</h3>


  <p>Analysis Services 데이터 모델을&rsquo; 만들려면 Visual Studio 및 SQL Server Data Tools(SSDT)라는 확장을 사용합니다.</p>


  <p>1.SSDT에서 새 <b>Analysis Services 테이블 형식 Project</b> 만듭니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e80a60c-6851-4c37-adb9-ca0949ff3342.png"><img alt="image" border="0" height="660" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/35766de9-c6ec-4149-810b-2f41193fb6d8.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="이미지" width="953"></a></p>


  <p>작업 영역 유형을 선택하라는 메시지가 표시되면 <b>통합을</b> 선택합니다.</p>


  <p>2. 화면 맨 위에 있는 도구 모음 <b>에서 데이터 원본에서 가져오기</b> 아이콘을 클릭합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6c78a7d0-376b-4fe1-90f3-7fb79caf6299.jpg"><img alt="clip_image011" border="0" height="203" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/02daa50f-8e80-462d-9711-0776cddc72d2.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="clip_image011" width="625"></a></p>


  <p>3.데이터 원본 형식으로 <b>Microsoft SQL Azure</b> 선택하고 <b>다음</b>을 클릭합니다.</p>


  <p>4.이전에 만든 샘플 SQL Azure 데이터베이스에 대한 연결 정보를 입력하고 <b>다음</b>을 클릭합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4957a95a-6413-4f53-ba10-b86851edd308.jpg"><img alt="clip_image013" border="0" height="522" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3fcba5d2-76e1-420b-a879-b17723e9ebb9.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="clip_image013" width="648"></a></p>


  <ul>
   <li><b>서버 이름</b>: 연결할 SQL Azure 서버의 이름입니다.</li>
   <li><b>사용자 이름</b>: 서버에 로그인하는 데 사용할 사용자의 이름입니다.</li>
   <li><b>암호</b>: 계정의 암호입니다.</li>
   <li><b>데이터베이스 이름</b>: 연결할 SQL 데이터베이스의 이름입니다.</li>
  </ul>


  <p>참고: SQL Azure 사용하는 경우 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-configure-firewall-settings">방화벽을 통해 IP 주소 액세스를</a> 허용했는지 확인합니다. 또한 Azure 서비스에 대한 액세스 허용이 방화벽에 대해 설정&rdquo;되었는지 &ldquo;확인&ldquo;합니다&rdquo;.</p>


  <p>5. 가장 모드에 대한 <b>서비스 계정을</b> 선택하고 <b>다음</b>을 클릭합니다.</p>


  <p>6. 캐시로 가져올 테이블을 선택하고 <b>마침</b>을 클릭합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6653ea6-bbcb-4d02-a834-a6c36bb5f132.jpg"><img alt="clip_image015" border="0" height="564" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3aae9d0c-1e2e-4a86-8627-400f3a33fc4f.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="clip_image015" width="693"></a></p>


  <ul>
   <li>이 단계에서는 필요에 따라 각 테이블에 친숙한 이름을 제공할 수 있습니다. 캐시에 맞지 않을 수 있는 큰 테이블의 경우 행 수를 줄이기 위해 필터 식을 지정할 수도 있습니다. 완료되면 다음을 클릭합니다.</li>
   <li>이제 데이터베이스에서 데이터를 읽고 Visual Studio 내의 로컬 캐시로 끌어올 수 있습니다.</li>
   <li>로드가 완료되면 첫 번째 모델을 만들고 각 테이블과 해당 테이블 내의 데이터를 볼 수 있습니다. 화면 오른쪽 아래에 있는 작은 다이어그램 옵션을 클릭하여 다이어그램 보기로 전환할 수도 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/733bc918-b22d-4385-88a4-d15e8f4d1334.png"><img alt="image" border="0" height="331" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bbd38a46-fb78-4901-b21e-26a40a376319.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="이미지" width="557"></a></p>


  <p>다이어그램 보기를 사용하면 모든 테이블과 테이블 간의 관계를 쉽게 볼 수 있습니다.</p>


  <h3>모델 개선</h3>


  <p>이제 기본 모델이 빌드되었으므로 지금 쿼리를 시작하거나 사용 가능한 모델링 기능을 더 많이 사용하여 더 개선할 수 있습니다. 이러한 기능에는 다음이 포함됩니다.</p>


  <ul>
   <li>관계를 만들거나 편집합니다. 다이어그램 보기로 이동하고 서로 다른 테이블의 두 열 사이의 선을 끌어 테이블 간의 관계를 추가, 제거 또는 변경할 수 있습니다. 테이블이 함께 조인되면 사용자가 두 테이블에서 열을 선택할 때 자동으로 함께 쿼리할 수 있습니다.</li>
   <li>테이블 또는 열의 속성을 편집합니다. 테이블 및 열에 대한 여러 속성을 클릭하고 속성 창에서 값을 업데이트하여 업데이트할 수 있습니다.</li>
  </ul>


  <blockquote>

