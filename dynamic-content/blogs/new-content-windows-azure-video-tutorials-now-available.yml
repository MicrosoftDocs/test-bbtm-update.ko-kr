Title: '새 콘텐츠: Windows Azure 비디오 자습서 사용 가능'
Summary: 몇 가지 새로운 Windows Azure 비디오 자습서가 방금 게시되었습니다.&nbsp;  이 비디오는 엔터프라이즈 자산을 Windows 연결하는 방법을 포함하여 다양한 항목을 빠르게 소개합니다.
Content: '<p>몇 가지 새로운 <a target="_blank" href="https://windowsazure.com/videos">Windows Azure 비디오 자습서</a>가 방금 게시되었습니다.&nbsp;  이 비디오에서는 엔터프라이즈 자산을 <a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> 역할과 Azure 커넥트라는 새로운 기능으로 연결하는 방법, Windows SQL Azure SQL Server 데이터를 동기화하는 방법, ACS(Access Control Services)를 사용하여 사용자를 인증하는 방법, 마이그레이션하는 방법 등 다양한 항목을 빠르게 소개합니다. 애플리케이션을 Windows Azure에 ASP.NET. 또한 Microsoft 소프트웨어 개발 수명 주기(SDL이라고도 함)를 Windows Azure용 애플리케이션 개발에 적용하는 방법에 대한 5부로 구성된 시리즈도 포함되어 있습니다.&nbsp; 대부분의 비디오는 5분 이하이며 관련 코드 샘플을 포함합니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/02/new-content-windows-azure-video-tutorials-now-available.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
