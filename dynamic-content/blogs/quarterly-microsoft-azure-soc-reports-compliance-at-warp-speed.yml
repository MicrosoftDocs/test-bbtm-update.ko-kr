Title: '분기별 Microsoft Azure SOC 보고서: 워프 속도 준수'
Summary: 속도에 대한 고객의 필요성에 응답하여 Microsoft Azure 이전에 발표한 보고서 3개월 후 6개의 새로운 SOC(서비스 조직 제어) 보고서를 발표했습니다. Azure는 분기별 SOC 보고서를 지원하는 최초의 유일한 엔터프라이즈 클라우드 공급자입니다.
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/76cc5e8a-ac1f-448b-8a4e-d70eca65dcd5.png"><img align="right" alt="image" border="0" height="427" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/235843a4-6eb6-4481-b38d-3cbb1b021695.png" style="border-image: none; width: 569px; height: 390px; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="imageResponding" width="640"></a> to customers&rsquo; need for speed, Microsoft Azure 6개의 새로운 SOC(Service Organization Control) 보고서를 발표했습니다. Azure는 분기별 SOC 보고서를 지원하는 최초의 유일한 엔터프라이즈 클라우드 공급자입니다.</p>


  <p>분기별 게시 주기를 통해 고객은 새로운 서비스에 대한 규정 준수 의무를 해결하는 현재 보고서를 더 자주 받을 수 있습니다. 또한 고객은&rsquo; CSP에서 발급한 브리지 문자를 크게 줄여야 합니다.</p>


  <p>Azure는 업계에서 가장 깊고 포괄적인 규정 준수 범위를 제공하며, 최신 SOC 보고서에는 적용되는 서비스 및 포함된 지역 및 위치 측면에서 클라우드 공급자에 대한 가장 큰 범위가 있습니다. SOC 보고서는 <em>Azure, Azure Government 및 Azure Germany</em>라는 세 가지 고유한 클라우드 환경을 평가합니다.</p>


  <p>Microsoft는 최신 AICPA SSAE 18 표준에 따라 SOC 1 유형 2 보고서와 보안, 가용성, 기밀성 및 처리 무결성 신뢰 원칙과 관련된 SOC 2 유형 2 보고서를 발표했습니다. 또한 SOC 2 유형 2 보고서에는 CSA( <a href="https://www.cloudsecurityalliance.org/">Cloud Security Alliance</a> ) CCM(클라우드 제어 매트릭스)을 기반으로 하는 추가 증명이 포함되어 있습니다. Azure 독일 SOC 2 유형 2 보고서에는 클라우드 공급자가 건전한 보안 사례를 시연할 수 있도록 설계된 C5(클라우드 컴퓨팅 규정 준수 제어 카탈로그) 증명도 포함되어 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95af87e5-84ab-4d7a-87d7-6c792c6ffd04.png"><img alt="image" border="0" height="187" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/61ecb2be-a517-445b-bd7d-5feeacda22f1.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="725"></a></p>


  <p>SOC 보고서의 주요 내용:</p>


  <ul>
   <li>8월 7일에 게시된 총 SOC 보고서 6개에는 다음이 포함됩니다. <ul>
    <li>Azure 및 Azure Government SOC 1/2/3</li>
    <li>Azure Germany SOC 1/2/3</li>
   </ul>
   </li>
   <li>63개 고객 지향 제품 포함</li>
   <li>추가된 새 서비스: <a href="https://azure.microsoft.com/en-us/services/container-registry/">Azure Container Registry</a>, <a href="https://azure.microsoft.com/en-us/services/postgresql/">Azure Database for PostgreSQL</a>, <a href="https://azure.microsoft.com/en-us/services/mysql/">Azure Database for MySQL</a>, <a href="https://azure.microsoft.com/en-us/services/analysis-services/">Azure Analysis Services</a>, <a href="https://azure.microsoft.com/en-us/services/security-center/">Azure Security Center</a> 및 <a href="https://stream.microsoft.com/en-us/">Microsoft Stream</a>.</li>
  </ul>


  <p>Azure 규정 준수 제품에 대해 자세히 알아보고 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/SOC">Microsoft Azure 보안 센터에서</a> 최신 SOC 보고서를 다운로드합니다.</p>


