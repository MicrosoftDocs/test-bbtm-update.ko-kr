Slug: app-insights-app-map-and-profiler
Title: 애플리케이션 Insights 진단 미리 보기
Summary: 이 게시물에서는 애플리케이션 Insights 두 가지 새로운 기능, 즉 최상위 오류 창이 있는 새로운 다중 서비스 애플리케이션 맵과 느린 요청의 자세한 예제 추적을 볼 수 있는 새 애플리케이션 Insights Profiler에 대해 설명합니다.
Content: >-
  <p><strong>이러한 기능은 이제 일반 공급되므로 이 게시물의 콘텐츠는 오래되었습니다. 최신 정보는 <a href="https://docs.microsoft.com/azure/application-insights/app-insights-profiler">Profiler 설명서 </a>및 <a href="https://docs.microsoft.com/azure/application-insights/app-insights-app-map"><u>애플리케이션 맵 설명서를</u></a> 확인하세요.</strong></p>


  <p>최근 커넥트() 이벤트에서는 애플리케이션 <a href="https://azure.microsoft.com/en-us/blog/general-availability-of-azure-application-insights/">Insights 일반 공급</a>에 대해 발표하게 되어 매우 기뻤으며, 많은 기능을 일반 용도로 사용할 수 있게 되어 기뻤습니다. 이 게시물에서 Id&rsquo;는 애플리케이션 Insights 곧 제공될 두 가지 새로운 진단 기능의 미리 보기를 공유하려고 합니다.</p>


  <ul>
   <li>여러 구성 요소의 상태를 확인하고, 고정 지점 문제를 확인하고, 예외를 쉽게 찾을 수 있는 <a href="https://aka.ms/AIAppMapPreview">애플리케이션 맵의 향상된</a> 기능입니다.</li>
   <li>새 <a href="https://aka.ms/AiProfilerPreview">애플리케이션 Insights Profiler</a>를 사용하면 느린 요청의 자세한 예제 추적을 확인하고 코드의 자세한 분석을 드릴하여 가장 많은 시간을 보내는 위치를 확인할 수 있습니다.</li>
  </ul>


  <p><a href="https://channel9.msdn.com/Events/Connect/2016/201">커넥트() 비디오를</a> 시청하여 이러한 기능을 빠르게 둘러 볼 수 있습니다.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Events/Connect/2016/201/player" width="960"></iframe></p>


  <h2>오류 창이 있는 다중 구성 요소 애플리케이션 맵</h2>


  <p>애플리케이션 맵을 통해 서비스의 전반적인 상태를 이해하고, 문제 지점을 식별하고, 심사 및 근본 원인 문제를 해결하는 데 도움이 되는 다양한 정보를 얻을 수 있습니다. Application Insight에서 구성 요소를 Application Insights 데이터를 전송하는 Azure 컴퓨팅 리소스라고 하며, 각 구성 요소는 보내는 원격 분석에 다른 계측 키를 사용합니다. 이전에 맵은 서비스가 여러 구성 요소로 구성된 경우에도 한 번에 하나의 구성 요소에 대한 정보만 표시했으며 맵에서 자세한 예외 정보로 가져오는 데 많은 클릭이 걸렸습니다. 이 환경을 개선하기 위해 미리 보기에서 다음과 같은 개선 사항을 사용할 수 있습니다.</p>


  <ul>
   <li>이제 동일한 애플리케이션 맵에서 여러 구성 요소를 볼 수 있습니다.</li>
   <li>이제 구성 요소를 클릭하여 상위 오류를 요약하는 오류 창을 표시하고 오류를 클릭하여 자세한 예외 정보로 바로 이동할 수 있습니다.</li>
  </ul>


  <p>Application Insights 모니터링되는 구성 요소가 여러 개 있는 경우 동일한 맵과 해당 구성 요소 간의 호출에서 이러한 구성 요소를 모두 볼 수 있습니다. Weve&rsquo;는 구성 요소 간의 호출을 검색하기 위해 .NET 및 Node.js SDK 모두에서 작업을 수행했으며, 결과적으로 동일한 맵에 Node.js 웹 애플리케이션과 .NET Web API 백 엔드를 모두 표시할 수 있습니다. 아래 그림에서 <i>teamstandup-web</i> 은 Node.js 웹 구성 요소이며 <i>teamstandup-api</i> 는 .NET REST API 구성 요소입니다.</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0b4b498b-a493-4c6f-ae9f-255308f2eb10.png"><img alt="Multiple service nodes on the application map" border="0" height="546" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d07e79a4-2eb8-496d-8437-8c025e615f6f.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="애플리케이션 맵의 여러 서비스 노드" width="1481"></a></p>


  <p>맵은 현재 선택된 구성 요소에 대한 수신 및 발신 호출을 반영합니다. 위에서 <i>는 teamstandup-web</i> 구성 요소로 호출하는 웹 브라우저를 볼 수 있습니다. 또한 맵에는 오른쪽에 오류 창이 표시되며, 작업 이름(예: URL)으로 그룹화된 해당 구성 요소에서 발생한 오류와 오류가 발생한 함수를 요약합니다.</p>


  <p><i>teamstandup-api</i> 구성 요소를 클릭하면 .NET API에서 수행된 나가는 데이터베이스 호출을 볼 수 있으며 <i>POST 체크 인</i> 메서드에서 23개의 예외가 throw되는 것을 볼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a0e31af-6190-416c-9635-4e3cb81777da.png"><img alt="Error pane and exception details blade" border="0" height="893" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/31ae9f1a-d185-473f-97ba-fc6b05370e38.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="오류 창 및 예외 세부 정보 블레이드" width="1471"></a></p>


  <p><i>ArgumentNullException</i>을 클릭하면 다시 디자인된 예외 세부 정보 블레이드로 이동하여 예외 이름과 메시지를 쉽게 볼 수 있습니다. 여기에서 예외와 관련된 로그 검색, 새 작업 항목 만들기 또는 웹 검색과 같은 빠른 작업을 수행할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4bec611-50ab-41bc-ba6b-0136690c5b9b.png"><img alt="Jump from exception details to log search" border="0" height="681" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/89839953-dd6e-4acb-bb5a-e2e94fbd8d3d.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="예외 세부 정보에서 로그 검색으로 이동" width="1107"></a></p>


  <p>Weve를 통해 문제를 쉽게 발견하고 서비스의 주요 오류를 자세히 파악할 수 있는 방법을&rsquo; 빠르게 살펴볼 수 있었습니다. 이러한 기능을 사용해 보고 피드백을 제공하려면 <a href="https://aka.ms/aiappmappreview">애플리케이션 Insights 애플리케이션 맵 미리 보기를</a> 확인&nbsp;하여 애플리케이션 Insights SDK(다중 구성 요소 맵에 필요)를 업데이트하고 포털에서 이러한 기능을 사용하도록 설정하는 방법에 대한 지침을 확인하세요.</p>


  <h1>Application Insights Profiler</h1>


  <p>프로덕션 환경에서 실행하는 경우 요청이 느려지는 예기치 않은 여러 원인이 있을 수 있습니다. 대부분의 경우 속도가 빠르지만 경우에 따라 속도가 느려질 수 있는 요청이 있는 경우가 많습니다.</p>


  <p>새 애플리케이션 Insights Profiler는 낮은 오버헤드로 실행되며, 주기적으로 프로덕션 서비스에서 프로파일링을 사용하도록 설정하고 흥미로운 일이 발생할 때 애플리케이션에 대한 성능 추적의 자세한 예를 수집합니다. 즉&rsquo;, 다양한 문제에 대한 자세한 프로필(요청 실행 시간의 코드 수준 분석)과 관련된 흥미로운 문제의 예가 있으며&rsquo; 시간이 소요되는 위치를 정확히 파악하는 데 필요한 세부 정보가 있습니다. 프로파일러가 가장 느린 요청(심지어 95<sup>번째</sup> 백분위수 긴 꼬리)을 식별하고 심사하는 것에서부터 미리 녹음된 예제를 사용하여 요청을 느리게 하는 것을 구체적으로 파악하는 것까지 여러 시나리오에 유용할 것으로 믿습니다.</p>


  <p>프로파일러의 결과에 액세스하려면 성능 블레이드에서 예제 열을 클릭하여 지정된 작업에 대한 예제를 볼 수 있습니다.</p>


  <p>&nbsp;</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2e99471f-5a42-4baa-927b-604a41598d49.png"><img alt="Performance blade shows 95th percentile and examples column" border="0" height="615" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1dc70e52-0ff2-427d-970f-74521579553c.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="성능 블레이드에서 95번째 백분위수 및 예제 열을 표시합니다." width="853"></a></p>


  <p>이 테이블에 95<sup>번째</sup> 백분위수 열을 추가하여 각 요청의 일반적인 성능과 긴 꼬리 성능을 비교할 수 있습니다. 예제를 클릭하면 다양한 응답 백분위수의 요청 목록을 제공하는 새 페이지로 이동됩니다. 기본적으로 가장 느린 백분위수는 다음과 같습니다.</p>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/929028f1-ec7e-404d-bad2-184353953ae7.png"><img alt="See sample requests in various percentile buckets" border="0" height="785" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/431943dc-c6dd-48a5-9e77-07f4675e1f2e.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="다양한 백분위수 버킷에서 샘플 요청 보기" width="462"></a></p>


  <p>각 요청에 대해 해당 요청 중에 호출된 함수의 호출 트리와 각 함수에 소요된 경과된 시간을 보여 줍니다. 오른쪽의 차트는 코드의 시간 경과 시각화를 제공합니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f035aa3-6e48-42dd-84b9-db27015ebdb9.png"><img alt="Call tree shows where time is being spent in each function" border="0" height="459" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e34adb86-31e4-4873-84be-7dba6964babf.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="호출 트리는 각 함수에서 시간이 소요되는 위치를 표시합니다." width="1369"></a></p>


  <p align="left">Azure App Service에서 서비스가 실행 중이고 성능을 향상시키는 방법을 알아보려면 계정에서 프로파일<a href="https://aka.ms/AiProfilerPreview">러를 사용하도록 설정하고 피드백을 보내기 위해 Application Insights Profiler를 사용하도록 설정하는 방법을</a> 확인하세요.</p>


  <h2>요약</h2>


  <p>&rsquo;프로덕션 애플리케이션에서 문제를 더 잘 진단하고 해결하는 데 도움이 되는 이러한 새로운 진단 기능을 미리 볼 수 있게 되어 매우 기쁩니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/application-insights/app-insights-get-dev-support#4-feedback-to-the-application-insights-team">Azure Portal에서 피드백을 보내</a>거나 이 게시물에 의견을 남기면 어떻게 생각하시는지 알려주세요!</p>
