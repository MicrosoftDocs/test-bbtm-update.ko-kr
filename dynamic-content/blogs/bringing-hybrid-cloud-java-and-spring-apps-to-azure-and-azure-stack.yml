Title: Azure 및 Azure Stack에 하이브리드 클라우드 Java 및 Spring 앱 가져오기
Summary: Microsoft는 어제 샌프란시스코에서 시작된 Pivotal SpringOne Platform 컨퍼런스의 플래티넘 스폰서가 된 것을 자랑스럽게 생각합니다. SpringOne Platform은 엔터프라이즈 개발자를 위한 최고의 대상입니다...
Content: >-
  <p>Microsoft는 어제 샌프란시스코에서 시작된 Pivotals&rsquo; <a href="https://springoneplatform.io/" target="_blank">SpringOne Platform</a> 컨퍼런스의 플래티넘 스폰서가 된 것을 자랑스럽게 생각합니다. SpringOne Platform은 클라우드 네이티브 애플리케이션에 대한 열정을 가진 엔터프라이즈 개발자와 설계자 및 클라우드 네이티브 및 서버리스 프로그래밍이 클라우드에서 조직을 어떻게 변화시키는지 직접 살피는 IT 리더를 위한 최고의 대상입니다.</p>


  <p>Microsoft는 클라우드 네이티브 앱에 대한 훌륭한 플랫폼을 제공하는 데 우리의 역할이 멈추지 않는다고&rsquo; 믿습니다. &rsquo;개발자가 팀에 고품질 소프트웨어를 신속하게 제공할 수 있고, 클라우드 네이&rsquo;티브 애플리케이션에 대한 개발자 환경이 어떻게 보이는지 다시 생각해 보는 것도&rsquo; 중요합니다. &rsquo;파트너 및 에코시스템과 협력하여 개발자가 여러 환경에서 민첩한 애플리케이션을 빌드할 수 있는 가장 생산적인 도구를 제공합니다.</p>


  <p>이러한 목표를 염두에 두고 오늘 SpringOne Platform&rsquo;에서는 Pivotal에 참여하여 <strong>Azure 및 Azure Stack에서 Pivotal Cloud Foundry에 대한 향상된 지원을</strong> <strong></strong>발표하게 된 것을 자랑스럽게 생각합니다. 이는 Pivotal과의 파트너십과 엔터프라이즈 Java 및 Spring 애플리케이션을 실행하는 선도적인 플랫폼인 퍼블릭 및 프라이빗 하이브리드 클라우드를 만드는 데 있어 중요한 이정표입니다. 또한 원격 디버깅 지원, Visual Studio Code 위한 새로운 Spring <strong>및 Java Azure </strong>Functions 확장을 포함하여 Java &mdash; Azure Functions에 대한 Azure의 Java 및 Spring에 대한 지원을 개선하기 위한 세 가지 새로운 제품 및 업데이트를 공개할 수 있습니다.</p>


  <h2>Azure Stack의 Pivotal Cloud Foundry 토지</h2>


  <p>오늘&rsquo; 기조 연설에서 <strong>Pivotal은 Pivotal Cloud Foundry가 공식적으로 </strong> 베타 버전<a href="https://azure.microsoft.com/en-us/overview/azure-stack/" target="_blank"><strong>으로 Azure Stack</strong></a>에 제공될 것이라고 발표했으며, 하이브리드 시나리오를 포함하도록 Pivotal Cloud Foundry에 대한 Azures&rsquo;의 오랜 지원을 확장했습니다. Azure Stack 지원이 추가되어 Java 및 Spring을 비롯한 모든 언어 및 프레임워크를 사용하여 작성된 앱을 Pivotal Cloud Foundry를 사용하여 안전하고 쉽게 퍼블릭 또는 프라이빗 클라우드에 배포할 수 있습니다.</p>


  <p>Pivotal과 Microsoft는 눈송이 환경을 방지하기 &ldquo;위해 구성 환경을 제공하기 위해 함께 작업해 왔습니다&rdquo;. 예를 들어 Pivotal Cloud Foundry는 Azure Stack 및 퍼블릭 Azure 클라우드에 대해 동일한 운영 관리자 및 프로비저닝 에이전트를 사용합니다. Azure Stack의 Pivotal Cloud Foundry에서<strong> Azure용 Open Service Broker</strong>를 사용하여 <a href="https://azure.microsoft.com/en-us/services/cosmos-db/" target="_blank">Cosmos DB, Service Bus</a> 등과 같은 퍼블릭 Azure 클라우드의 서비스에 연결할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8368a87e-2cf4-482a-aeb8-6105ce1453e2.jpg"><img alt="Pivotal Cloud Foundry and Azure" border="0" height="221" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e93afe49-4dc4-428f-99be-357d06f0ccb3.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Pivotal Cloud Foundry 및 Azure" width="1072"></a></p>


  <h2>Azure Marketplace의 Pivotal Cloud Foundry에 대한 밝은 이미지</h2>


  <p>Azure Marketplace는 클라우드에서 소프트웨어를 프로비전하는 귀중한 방법이라는 것을 알고 있습니다. 따라서 Pivotal이 Azure Marketplace를 <strong><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/pivotal.pivotal-cloud-foundry?tab=Overview" target="_blank">Pivotal Cloud Foundry의</a> 새롭고 가벼운 이미지를</strong> 제공하는 첫 번째 장소로 선택한 <strong></strong> 것을 기쁘게 생각합니다.&rsquo;&rsquo;</p>


  <p><em>작은 공간 런타임</em>은 기존 이미지와 매우 유사한 기능을 제공하지만 70% 더 적은 VM이 필요합니다. 이는 속도는 원하지만 인프라가 가장 작은 개념 증명, 에지 위치 또는 부서 솔루션과 같은 작은 환경에 적합합니다.</p>


  <h2>Spring Initializr의 Azure 서비스</h2>


  <p>Spring Initializr를 사용하면 개발자가 종속성 관리를 처리하고 Spring 프로젝트의 부트스트랩 프로세스를 훨씬 쉽게 만들 수 있습니다. 오늘 Pivot&#39;al과 협업하여 Java 개발자에게 Azure에 Spring 기술을 적용할 수 있는 바로 가기를 제공하는 <strong>Azure용 새로운 Spring Boot Starter</strong>를 발표하게 되어 기쁩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39c9823a-d924-40fb-8f2d-60eebb830c1e.png"><img alt="Spring Initializr" border="0" height="701" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84666ca0-b9d4-45c0-86ed-39bb4f5523d3.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Spring Initializr" width="1100"></a></p>


  <p>이제 Java 개발자는 <a href="https://start.spring.io/" target="_blank">Spring Initializr</a> 내에 Azure&quot;를 입력하여 &quot;Azure 서비스에 대한 종속성을 선택하거나 사이트의 전체 버전에 있는 새 Azure 섹션에서 포함할 옵션을 선택하여 Azure에서 Spring 애플리케이션을 빠르게 시작할 수 있습니다. cf CLI, Visual Studio Code, Eclipse 및 IntelliJ에서 Azure 종속성에 액세스할 수도 있습니다. 모든 Spring Boot 지원은 <a href="https://github.com/Microsoft/azure-spring-boot" target="_blank">GitHub</a> 오픈 소스입니다.</p>


  <p>출시 시 다음 <a href="https://seroter.wordpress.com/2017/11/02/trying-out-microsofts-spring-boot-starters/" target="_blank">Spring Starters for Azure</a>를 제공하며, 앞으로 더 많은 기능이 제공 될 것입니다.</p>


  <ul>
   <li><strong>Azure 지원:</strong> 아래의 Azure 서비스 및 Spring Boot Starters를 통해 현재 사용할 수 있는 다른 모든 서비스에 대한 지원을 제공합니다.</li>
   <li><strong>Azure Active Directory:</strong> Azure Active Directory 사용하여 등급 인증 Enterprise.</li>
   <li><strong>Azure Key Vault:</strong> Azure Key Vault를 사용하여 애플리케이션 비밀을 관리합니다.</li>
   <li><strong>Azure Storage:</strong> 개체 스토리지, 큐, 테이블 등을 포함한 Azure Storage 통합</li>
  </ul>


  <h2>Visual Studio Code 사용하여 Java Functions 개발 및 디버그</h2>


  <p>불과 몇 달 전 JavaOne에서 서버리스 플랫폼인 <a href="https://azure.microsoft.com/en-us/blog/announcing-the-preview-of-java-support-for-azure-functions/" target="_blank">Azure Functions에 대한 Java 지원 미리 보기를</a> 발표했습니다. 미리 보기&rsquo; 중에 Java 커뮤니티에서 많은 훌륭한 제안을 들었으며, 이진 데이터 지원 및 HTTP 및 메타데이터에 대한 특수 데이터 형식을 비롯한 몇 가지 주요 개선 사항과 새로운 기능을 추가했습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/azure-functions/functions-reference-java" target="_blank">개발자 가이드</a>에서 확인할 수 있습니다.</p>


  <p>Azure에서 실행되는 서비스 외에도 Azure&rsquo;에서 Java Functions를 더 즐겁게 개발할 수 있도록 개발자 도구를 업그레이드했습니다. 특히 Java Functions를 개발하기 위한 두 가지 새로운 기능을 오늘 발표합니다.</p>


  <ul>
   <li><strong>원격 디버깅 지원:</strong> 출시 이후 개발자는 로컬 개발 환경에서 에뮬레이터를 사용하여 Java Functions를 테스트하고 디버그할 수 있었습니다. 오늘&rsquo; 업데이트를 통해 Visual Studio Code 디버거는 이제 더 복잡하고 프로덕션과 유사한 시나리오를 위해 Azure에서 실행되는 Functions에 원격으로 연결할 수 있습니다.</li>
   <li><strong>Visual Studio Code Azure Functions 확장: 이 확장을</strong> 사용하면 클라우드에서 기존 Functions를 관리할 뿐만 아니라 Windows, macOS 및 Linux용 무료 오픈 소스 편집기인 <a href="https://code.visualstudio.com/" target="_blank">Visual Studio Code</a> 내에서 직접 Java Functions를 쉽게 개발, 테스트 및 Azure에 배포할 수 있습니다. 또한 Visual Studio Code IntelliSense, linting 및 peek/goto 정의와 같은 기능을 사용하여 Java 개발자에게 멋진 편집 및 디버깅 환경을 제공합니다.</li>
  </ul>


  <p>이러한 모든 새로운 기능 및 도구를 지금 사용할 수 있으며 <a href="https://code.visualstudio.com/docs/java/java-serverless" target="_blank">자습서</a> 에 따라 시도해 볼 수 있습니다.</p>


  <h2>Visual Studio Code 대한 Spring Boot 확장</h2>


  <p>마지막으로 SpringOne&rsquo; Platform에서 Pivotal이 Spring Boot 개발자를 위한 일류 지원을 추가하는 새로운 <a href="https://marketplace.visualstudio.com/items?itemName=Pivotal.vscode-boot-dev-pack" target="_blank">Visual Studio Code 확장</a> 집합을 공유했음을 보고하게 되어 기쁩니다. Pivotal은 Visual Studio Code 포함한 모든 편집기를 사용하여 개발자가 Spring Boot를 더 쉽게 개발할 수 있도록 하는 데 투자했습니다.</p>


  <p>Pivotal의 새 확장을 사용하면 애플리케이션 속성 파일, 탐색 바로 가기 및 실행 중인 앱을 검사하는 기능에 대한 전체 코드 완성 지원, 유효성 검사 및 지원을 받을 수 있습니다. 위에서 언급한 Spring Initializr 지원과 결합하면 Azure 및 Azure Stack의 Pivotal Cloud Foundry를 포함하여 어디서나 애플리케이션을 신속하게 시작, 개발 및 배포할 수 있습니다.</p>


  <h2>오픈 소스 소프트웨어를 사용하여 조직 변환</h2>


  <p>우리는 개발자와 회사가 SpringOne Platform에 와서 지식을 공유하고 퍼블릭 및 프라이빗 클라우드가 지원하는 소프트웨어로 조직을 혁신하는 목표를 중심으로 공동 작업하는 것을 알고 있습니다.</p>


  <p>당연히 오픈 소스는 클라우드 네이티브 애플리케이션에서 중요한 역할을 하며, 엔터프라이즈의 실제 사용 사례와 관련하여 Java는 매우 특별한 역할을 합니다. 예를 들어 사례 연구 중 하나에서 <a href="https://customers.microsoft.com/en-us/story/merrill-corporation" target="_blank">메릴 코퍼레이션</a> 이 Spring Cloud 및 Spring Boot를 사용하여 가치를 제공하는 방법을 극적으로 가속화하는 방법을 읽을 수 있습니다. &rsquo;메릴스 DatasiteOne은 일반적인 3년 주기에 비해 1년 이내에 빌드되었으며, 업데이트는 일반적인 5주 주기에 비해 매일 푸시되었습니다.</p>


  <h2>전진</h2>


  <p>&rsquo;Microsoft와 Pivotal 모두에서 SpringOne Platform에서 나오는 모든 발표에 대해 매우 기쁘게 생각하세요. &rsquo;Java 및 Spring을 사용하는 개발자를 포함하여 Azure를 모든 개발자에게 훌륭한 플랫폼으로 만들기 위해 노력하여 가상 머신, 컨테이너, Functions 및 Pivotal Cloud Foundry와 같은 타사 플랫폼에 배포할 수 있도록 합니다. &rsquo;또한 Azure Stack을 사용하여 일류 하이브리드 시나리오를 사용하도록 설정합니다.</p>


  <p>Spring에서 앱을 빌드하는 경우&rsquo; Spring Initializr에서 새 Azure 스타터를 사용하는 방법을 포함하여 <a href="https://docs.microsoft.com/en-us/java/azure/spring-framework/" target="_blank">Azure의 Spring</a>용 개발자 허브를 확인하세요. 서버리스 패턴을 채택하고 <a href="https://azure.microsoft.com/en-us/free/open-source/" target="_blank">무료 Azure 평가판을</a> 사용하여 Java에서 첫 번째 Azure Function을 빌드할 수도 있습니다.</p>
