  <p>오늘날 조직은 자산뿐만 아니라 환경 전반의 복잡한 상호 작용에 대한 심층적인 이해를 제공하는 솔루션에 대한 욕구가 커지고 있습니다. 이러한 변화는 더 민첩하고 세계의 실시간 변화에 대응해야 하는 필요성에 의해 주도되며, 개별 자산 또는 디바이스를 추적하는 것 이상으로 사람, 장소, 프로세스 및 사물을 통해 풍부한 환경&mdash; 내의 모든 것에 집중하는 것을 포함합니다.</p>


  <p>이러한 복잡한 환경을 이해하기 위해 기업들은 디지털 트윈이라고도 하는 물리적 세계의 디지털 복제본을 만들고 있습니다. 이제 Microsoft <a href="https://azure.microsoft.com/en-us/services/digital-twins/" target="_blank">Azure Digital Twins</a> 를 일반 공급하고 있는 이 IoT(사물 인터넷) 플랫폼은 물리적 세계와 디지털 세계를 융합하는 기능을 제공하여 비즈니스를 혁신하고 획기적인 고객 환경을 만들 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/iot/signals/" target="_blank">IoT Signals 보고서에</a> 따르면 디지털 트윈 전략을 사용하는 대부분의 기업은 이를 IoT 솔루션의 필수적인 부분으로 간주합니다. 그러나 현실은 전체 환경을 모델링하는 것이 복잡할 수 있다는 것입니다. 여기에는 디지털 트윈을 구성하는 많은 요소를 결합하여 실행 가능한 인사이트를 캡처하는 작업이 포함됩니다. 그러나 이러한 환경에서 사일로 처리된 데이터를 사용하면 이러한 모델에 생명을 불어넣는 디지털 트윈 솔루션을 빌드하기가 어렵기 때문에 확장 가능하고 안전한 방식으로 이 작업을 수행하는 것은 종종 시간이 많이 걸립니다.</p>


  <h2>이제 엔터프라이즈급 배포를 위한 Azure Digital Twins 준비 완료</h2>


  <p>Azure Digital Twins는 업계 최초의 솔루션입니다. 이전에 서로 다른 디바이스 및 비즈니스 시스템의 데이터를 융합하여 지능형 환경 내의 사일로를 분석합니다. 이는 과거 이벤트와 현재 이벤트를 모두 추적하고, 가능성을 시뮬레이션하며, 해당 환경에 대한 향후 이벤트를 예측하는 데 도움이 될 수 있습니다.</p>


  <p>이제 Azure Digital Twins를 일반 공급할 수 있게 되면서 솔루션에 생명을 불어넣는 상세하고 포괄적인 디지털 모델 생성을 간소화할 수 있는 즉시 사용할 수 있는 구성 요소를 제공합니다. 이 신뢰할 수 있는 엔터프라이즈급 플랫폼은 고객이 프로덕션 지원 솔루션을 빌드할 수 있는 규모, 안정성, 보안 및 광범위한 시장 가용성을 제공합니다.<br>

  &nbsp;</p>


