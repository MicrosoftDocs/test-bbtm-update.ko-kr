  <h2>Azure Digital Twins를 사용한 고객 인사이트 및 파트너 솔루션</h2>


  <p>지능형 환경은 모든 모양과 크기로 제공되며 특성과 결과는 사용되는 산업만큼 다양합니다. 따라서 디지털 트윈&mdash;의 가능성은 공장, 건물, 경기장, 심지어 도시 전체를 포함하는 산업과 환경을 모델링하는 데 사용할 수 있습니다. 오늘날 우리는 디지털 트윈을 만드는 고객 및 파트너와 협력하여 스마트 빌딩, 제조 제품 및 공급망 내의 바로 그 프로세스와 같은 시설과 공간에서 모든 것을 모델링하고 있습니다.</p>


  <p>재생 에너지 생산과 효율성의 한계를 뛰어넘는 기업은 한국에 본사를 둔 <a href="https://aka.ms/DoosanADT" target="_blank">두산중공업입니다</a>. 두산은 Microsoft 및 <a href="https://customers.microsoft.com/en-us/story/806028-bentley-systems-partner-professional-services-azure" target="_blank">Bentley Systems</a> 와 협력하여 풍력 발전 단지의 디지털 트윈을 개발하여 운영자가 원격으로 장비 성능을 모니터링하고 기상 조건에 따라 에너지 생성을 예측할 수 있도록 했습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;경쟁 우위를 유지하고 에너지 효율성을 높이기 위해 데이터 분석을 통해 터빈 운영을 최적화하고 피드백을 수집하여 풍력 터빈 개발의 발전을 개발하고 테스트해야 합니다. 여러 원본의 데이터를 실행 가능한 인사이트와 결합하여 이를 가능하게 하기 위해 Azure Digital Twins, Azure IoT Hub 및 Bentley iTwin을 사용하여 솔루션을 만들었습니다.</em>&rdquo;&mdash; 장세영, 두산 전략혁신 총괄사장</p>


  <p>이 솔루션은 Azure Digital Twins를 사용하여 실시간 및 과거 IoT, 날씨 및 기타 운영 데이터를 물리학 및 기계 학습 기반 모델과 결합하여 팜의 각 터빈에 대한 프로덕션 출력을 정확하게 예측합니다. 시뮬레이션된 모델을 기반으로, 두산은 개별 터빈의 피치와 성능을 사전에 조정하고, 에너지 생산을 최대화하며, 차세대 풍력 터빈의 향후 설계를 개선할 인사이트를 생성할 수 있습니다.</p>


  <p>Azure Digital Twins가 지원하는 혁신과 생산성은 그치지 않습니다&rsquo;.</p>


  <ul>
      <li><a href="https://www.johnsoncontrols.com/" target="_blank">Johnson Controls</a> 는 Microsoft와 협력하여 건물과 공간을 구상, 빌드 및 관리하는 방법을 디지털로 변환하고 있습니다. 이 협업의 중심에는 플랫폼인 OpenBlue Digital Twin과 Azure Digital Twins 간의 전체적인 통합이 있습니다. 이 파트너십은 통합 건물 관리를 가능하게 하는 데 도움이 되며, 플랫폼은 에너지 및 공간 최적화, 예측 유지 관리 및 원격 운영의 기초 역할을 합니다.</li>
      <li>시뮬레이션 소프트웨어의 시장 선두 업체인 <a href="https://customers.microsoft.com/en-us/story/795283-ansys-partner-professional-services-azure" target="_blank">Ansys</a>는 이제 Azure Digital Twins를 사용하는 고객을 위해 Ansys 트윈 빌더를 통해 시뮬레이션 기반 디지털 트윈의 네이티브 통합을 제공합니다. 이를 통해 엔지니어는 운영 사용을 위해 실시간 물리학 기반 시뮬레이션 모델을 신속하게 제공할 수 있습니다. 이렇게 하면 시뮬레이션 기반 트윈을 보다 광범위한 IoT 솔루션에 효율적으로 통합할 수 있습니다.</li>
      <li>세계&rsquo; 최대의 상업용 사무실 소유주 중 하나인 <a href="https://customers.microsoft.com/en-us/story/855907-brookfield-properties-professional-services-azure" target="_blank">브룩필드 프로퍼티(Brookfield Properties</a>)는 <a href="https://www.willowinc.com/" target="_blank">윌로우와 협력하여 Willows</a>&rsquo; Azure Digital Twins 기반 제품을 사용하여 OMW(One Manhattan West) 부동산의 디지털 복제본을 만들었습니다. 라이브, 작업, 플레이&rdquo; 에코시스템을 만드는 &ldquo;데 전념하는 이 기능은 오늘날 비용 절감, 에너지 최적화 및 부가 가치 서비스의 잠금을 해제하면서 디지털 우선 미래를 위한 토대를 마련합니다. 이 솔루션은 업계 전반의 개발을 가속화하는 데 사용할 수 있는 <a href="https://techcommunity.microsoft.com/t5/internet-of-things/realestatecore-a-smart-building-ontology-for-digital-twins-is/ba-p/1914794" target="_blank">RealEstateCore의 미리 만들어진 오픈 소스 모델을</a> 활용합니다.</li>
  </ul>


  <h2>Azure Digital Twins 플랫폼 기능</h2>


  <p>Azure Digital Twins 플랫폼은 IoT 연결된 솔루션 만들기를 간소화하고 가속화하기 위해 빌드되었습니다. <a href="https://docs.microsoft.com/en-us/azure/digital-twins/overview" target="_blank">포괄적인 기능 집합</a>을 통해 기업은 사용자 지정된 연결된 솔루션을 쉽게 개발할 수 있습니다. 또한 Azure Digital Twins&rsquo;의 3D 또는 4D 시각화, 물리학 기반 시뮬레이션 및 AIon&mdash; 상단으로 수직 도메인 전문화를 계층화하는&mdash; 기능을 통해 고객에 대한 결과를 이끌어 내는 데 그 어느 때보다 쉽게 집중할 수 있습니다.</p>


  <p>여기에는 SDK에 대한 광범위한 언어 지원, <a href="https://docs.microsoft.com/en-us/azure/digital-twins/concepts-models" target="_blank">DTDL(Digital Twins 정의 언어)</a> 모델링 및 유효성 검사 도구 및 환경을 나타내는 그래프를 시각화하는 데 도움이 되는 <a href="https://docs.microsoft.com/en-us/samples/azure-samples/digital-twins-explorer/digital-twins-explorer/" target="_blank">Azure Digital Twins 탐색기 샘플</a> 이 포함된 새로운 개발자 환경도 포함됩니다. Azure Digital Twins 플랫폼의 핵심에 있는 다른 기능을 통해 다음을 수행할 수 있습니다.</p>


  <ul>
      <li>개방형 모델링 언어인 DTDL을 사용하여 지능형 환경의 사용자 지정 모델을 쉽게 만들 수 있습니다. 또한 수직 표준용 미리 만들어진 모델 및 <a href="https://docs.microsoft.com/en-us/azure/digital-twins/how-to-integrate-models" target="_blank">변환기 도구</a> 는 산업 전반에서 사용 사례를 시작할 때 개발을 가속화하는 데 도움이 됩니다.</li>
      <li>확장 가능하고 안전하며 IoT 및 기타 원본의 데이터를 사용하는 라이브 실행 환경을 통해 디지털 트윈에 생명을 불어넣습니다. 강력한 이벤트 시스템을 사용하여 비즈니스 앱을 최신 상태로 유지하는 데 도움이 되는 동적 비즈니스 논리를 빌드할 수 있습니다. 다양한 조건 및 관계에 대한 데이터를 쿼리하여 모델링된 세계의 컨텍스트에서 인사이트를 추출할 수도 있습니다.</li>
      <li>IoT 및 비즈니스 시스템의 입력을 사용하여 사일로를 분석하려면 <a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Azure IoT Hub</a>를 통해 IoT 및 Azure IoT Edge 디바이스와 같은 자산을 쉽게 연결하고 ERP 및 CRM과 같은 기존 비즈니스 시스템을 Azure Digital Twins에 연결하여 전체 환경에서 관련 인사이트를 추출합니다.</li>
      <li>Azure Digital Twins를 다른 Azure 서비스와 통합하여 스토리지 및 분석에 출력합니다. 여기에는 장기 스토리지를 위해 <a href="https://azure.microsoft.com/en-us/services/data-lake-analytics/" target="_blank">Azure Data Lake</a> 로 데이터를 보내거나 <a href="https://azure.microsoft.com/en-us/services/synapse-analytics" target="_blank">Azure Synapse Analytics</a> 와 같은 데이터 분석 서비스로 데이터를 보내 기계 학습을 적용하는 기능이 포함됩니다. 또 다른 중요한 사용 사례는 <a href="https://azure.microsoft.com/en-us/services/time-series-insights/" target="_blank">Azure Time Series Insights 시계열</a> 데이터 통합 및 역사가 분석입니다.</li>
  </ul>


  <h2>Digital Twins 컨소시엄: 개방형 파트너십 및 에코시스템으로 기술 발전</h2>


  <p>오픈 파트너십과 개방형 에코시스템을 기반으로 구축된 Microsoft는 다른 회사와 협력하여 2020년 5월에 <a href="https://www.digitaltwinconsortium.org/" target="_blank">Digital Twins 컨소시엄</a> 을 공동 설립했습니다. 함께 모범 사례 및 공유 디지털 트윈 모델에 기여하고 있습니다. 우리는 산업 표준을 만들고 DTDLas&mdash;를 포함하는 디지털 트윈&mdash;뿐만 아니라 산업 전반에 걸친 디지털 트윈의 다양한 수직 전문화를 개방형 생태계로 만들기 위해 최선을 다하고 있습니다.</p>


  <p>현재 기업, 정부 기관 및 학계에 걸쳐 있는 170members&nbsp; 이상이 산업 전반에 걸쳐 사용되는 디지털 트윈 기술의&rsquo; 어휘, 아키텍처, 보안 및 호환성에서 일관성을 촉진하고 있습니다. 즉, 에코시스템 전체의 모든 사용자가 디지털 트윈 여정을 가속화할 수 있도록 업계 표준화된 모델의 집합 풀을 활용할 수 있습니다.</p>


  <h2>Azure Digital Twins 시작</h2>


  <p>이미 Azure Digital Twins를 사용하고 있는 Microsoft Azure 파트너 및 비즈니스에서 알 수 있듯이 고객이 비즈니스에 베팅할 수 있는 규모, 규정 준수, 보안 및 개인 정보 보호 혜택을 통해 엔터프라이즈급 IoT 연결 솔루션을 빌드하기 위한 강력한 플랫폼을 제공합니다. Azure Digital Twins 및 자체 지능형 비즈니스 환경의 디지털 복제본 빌드를 시작하는 방법에 <a href="https://azure.microsoft.com/en-us/services/digital-twins/" target="_blank">대해 자세히 알아봅니</a>다.</p>


  <h2>추가 리소스</h2>


