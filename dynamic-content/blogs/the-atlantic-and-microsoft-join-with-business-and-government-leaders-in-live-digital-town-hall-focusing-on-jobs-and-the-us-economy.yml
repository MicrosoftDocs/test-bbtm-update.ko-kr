Title: 대서양과 마이크로소프트는 일자리와 미국 경제에 초점을 맞춘 라이브 디지털 타운 홀에서 비즈니스 및 정부 리더와 합류
Summary: 대서양은 일자리와 미래의 경제를 만드는 방법에 오늘 디지털 타운 홀을 개최했다. Microsoft Town Hall 클라우드 컴퓨팅 도구 및 Microsoft의 후원을 지원합니다,...
Content: '<p><a target="_blank" href="https://www.theatlantic.com/"><i>대서양은</i></a> 일자리와 미래의 경제를 만드는 방법에 오늘 디지털 타운 홀을 개최했다. Microsoft Town Hall 클라우드 컴퓨팅 도구와 Microsoft의 후원을 통해 이 대화에는 정부 및 비즈니스 리더, 기업가 및 대학생과의 인터뷰 및 패널 토론이 진행되었습니다.&nbsp; 시청의 보관 된 영상은 여기에서 사용할 수 있습니다.</p>  <p>예약된 참가자 포함: </p>  <ul>  <li>티모시 가이스너 미국 재무부 장관</li>  <li>줄리어스 제나초스키, 연방 통신위원회 위원장</li>  <li>오린 해치, 미국 상원</li>  <li>존 헌츠먼 주한 미국대사(사전 테이프를 통해)</li>  <li>밥 맥도넬 주지사, 버지니아 연방</li>  <li>브라이언 디즈, 국가경제위원회 부국장</li>  <li>노스캐롤라이나 대학교와 마이애미 대학교의 CEO 및 학생</li>  </ul>  <p><a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> Platform에서 제공하는 Microsoft Town Hall 클라우드 컴퓨팅 도구는 인터넷 연결이 있는 모든 사용자가 참여할 수 있도록 하여 대화의 폭을 최대한 넓게 하는 데 도움이 됩니다.&nbsp;&nbsp; 시청자는 Microsoft Town Hall을 사용하여 패널이 답변할 수 있는 질문을 제출하고 토론에 대해 의견을 제시했습니다.</p>  <p><i>대서양</i>과 Microsoft는 또한 2011년 2월 18일까지 <i>대서양</i> 웹사이트에서 실행되는 <a target="_blank" href="https://www.theatlantic.com/special-report/jobs-and-economy/">"일자리와 미래의 경제"</a>라는 디지털 토론을 발표하기 위해 협력했습니다.&nbsp; 그래서 대화에 참여하고 당신의 생각을 공유!</p>  <p>Microsoft Town Hall에 대해 자세히 알아보려면 여기를 클릭하세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/09/the-atlantic-and-microsoft-join-with-business-and-government-leaders-in-live-digital-town-hall-focusing-on-jobs-and-the-us-economy.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
