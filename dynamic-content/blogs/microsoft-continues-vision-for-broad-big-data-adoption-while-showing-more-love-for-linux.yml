Title: Microsoft는 Linux에 대한 더 많은 사랑을 보여주면서 광범위한 빅 데이터 채택에 대한 비전을 계속합니다.
Summary: 오늘 Strata+Hadoop World 컨퍼런스에서는 LINux, HDInsight에서 사용할 수 있는 첫 번째 Microsoft Azure 관리형 서비스를 발표하게 되어 기쁘게 생각합니다.
Content: >-
  오늘 Strata+Hadoop World 컨퍼런스에서<a href="https://azure.microsoft.com/en-us/services/hdinsight/">는 HDInsight</a> Linux에서 사용할 수 있는 첫 번째 Microsoft Azure 관리형 서비스를 발표하게 되어 기쁘게 생각합니다. 이 외에도 Hadoop을 더 간단하고 쉽게 사용할 수 있도록 Apache Storm의 일반 공급과 같은 HDInsight에 대한 업데이트를 발표하고 있습니다.


  Microsoft는 <a href="https://news.microsoft.com/2014/10/20/clouddaypr/">Linux에서 실행되는 Azure Virtual Machines의 20%</a>, "Microsoft는 Linux를 좋아합니다", <a href="https://blogs.msdn.com/b/dotnet/archive/2014/11/12/net-core-is-open-source.aspx">.NET Core 오픈 소싱</a>, <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2014/03/13/microsoft-brings-innovations-from-sql-server-to-hadoop-with-stinger.aspx">Apache Hadoop</a>에 대한 기여, <a href="https://azure.microsoft.com/blog/2014/10/15/new-windows-server-containers-and-azure-support-for-docker/">Docker 컨테이너</a> 지원 등 최근 발표에서 강조된 개방성을 위해 최선을 다하고 있습니다. 개방성에 대한 이러한 접근 방식은 고객에게 Windows 및 Linux 모두에서 빅 데이터 Hadoop 워크로드를 실행할 수 있는 선택을 제공하는 자연스러운 결정으로 만들었습니다. HDInsight는 매달 20% 성장하고 Azure에서 가장 빠르게 성장하는 서비스 중 하나이기 때문에 고객이 Hadoop-as-a 서비스의 사용 편의성과 생산성 이점을 활용할 수 있도록 Linux를 지원하도록 꾸준히 요청했습니다. 이러한 요구에 대응하여 고객은 이제 Azure에서 Hadoop을 배포할 때 Windows 또는 Linux 운영 체제를 선택할 수 있습니다. 두 옵션 모두 Hadoop에서 운영 체제에 이르기까지 전체 스택에 대한 간단한 배포, SLA, 기술 지원을 제공하는 일류 시민입니다.


  Linux 온-프레미스에서 Hadoop에 이미 익숙할 수 있는 고객에게 이것이 무엇을 의미하는지 기대합니다. 이제 고객은 클라우드를 사용하여 현재 배포를 보강하고 모든 기존 기술 세트 및 도구(설명서, 샘플 및 템플릿)를 활용하여 이를 수행할 수 있습니다. 하이브리드 환경 내에서 고객은 온-프레미스 배포의 제어 및 유연성을 클라우드의 탄력성 및 중복성과 혼합할 수 있습니다. Hortonworks <a href="https://channel9.msdn.com/Shows/Data-Exposed/Deploying-Hortonworks-HDP-on-Microsoft-Azure">HDP 2.2의 Azure</a>에 대한 기본 Falcon 커넥터와 함께 HDInsight on Linux를 사용하면 하이브리드 시나리오를 쉽게 전환할 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/13/clip_image001.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="clip_image001" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image001_thumb.png" alt="clip_image001" width="709" height="401" border="0" /></a>


  Microsoft에서 개방성을 위해 노력한다는 것은 업계의 다른 사람들과 계속 협력하고 고객의 의견을 경청하는 방식으로 열린 자세를 유지한다는 것을 의미합니다. 이것이 바로 "Microsoft Linux" 및 "Linux♥의 Microsoft ♥ Hadoop"을 말할 수 있게 하는 이유입니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/18/MSFT-Love.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="MSFT Love" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/MSFT-Love_thumb.png" alt="MSFT Love" width="716" height="405" border="0" /></a>


  &nbsp;


  또한 Hadoop을 더 간단하고 사용하기 쉽게 만드는 <a href="https://azure.microsoft.com/en-us/services/hdinsight/">Azure HDInsight</a> 서비스에 대한 일련의 업데이트를 발표합니다. 여기에는 고객이 몇 번의 클릭으로 Hadoop에 실시간 기능을 배포할 수 있는 간단한 방법을 고객에게 제공하고, 개발자가 .NET 또는 JAVA에서 Storm 토폴로지 작성을 지원하는 IDE 통합을 Visual Studio, Hadoop 2.6에 대한 지원, 새 Virtual Machine 크기, 클러스터 크기 조정 및 Azure DocumentDB에 대한 기본 제공 통합을 제공하는 것이 포함됩니다.


  지난 10월에는 HDInsight의 클러스터로 <a href="https://storm.incubator.apache.org/">Apache Storm</a> 의 공개 미리 보기를 발표했습니다. Storm은 사용자가 실시간으로 수백만 개의 이벤트를 안정적으로 처리할 수 있는 스트림 분석 플랫폼에 액세스할 수 있는 Hadoop 에코시스템의 오픈 소스 프로젝트입니다. 사기 감지, 클릭 스트림 분석, 재무 경고, 연결된 센서 &amp; 디바이스(IoT)의 원격 분석 및 소셜 분석과 같은 실시간 문제를 해결하는 것이 이상적입니다.


  오늘 배포 옵션으로 Storm의 일반 공급이 발표되었습니다. 이제 고객은 몇 번의 클릭으로 몇 분 이내에 실시간 분석을 배포하는 빠르고 쉬운 방법을 활용할 수 있습니다. 또한 Azure 클라우드에서 제공하는 가동 시간 및 탄력적 확장에 대한 Microsoft의 99.9% 서비스 수준 계약을 맺게 됩니다. 모든 양의 데이터를 <a href="https://azure.microsoft.com/en-us/services/event-hubs/">Event Hubs</a> 또는 Apache Kafka를 통해 수집하고 Storm을 통해 처리할 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/17/image.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="이미지" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image_thumb.png" alt="image" width="706" height="399" border="0" /></a>


  빅 데이터의 접근성을 높이는 과정의 일부로 개발자가 가장 잘 알고 있는 환경에서 생산성을 높일 수 있습니다. 이 때문에 .NET 및 Java 모두에 Storm을 사용할 수 있게 하고 Visual Studio Storm에 대한 실시간 애플리케이션을 직접 개발, 배포 및 디버그할 수 있습니다. 개발자는 Java와 같은 다른 언어로 작성된 Spout을 혼합할 수도 있습니다. 즉, 토폴로지의 일부로 기존 Spout 및 Bolt의 광대한 우주를 활용할 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/13/clip_image004.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="clip_image004" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image004_thumb.png" alt="clip_image004" width="705" height="398" border="0" /></a>


  HDP 2.2의 Hortonworks 가용성과 함께 Microsoft는 Hadoop 2.6, Hive 및 Pig 0.14, HBase 0.98.4 등을 기반으로 하는 다음 버전의 HDInsight도 출시합니다. Hortonworks 및 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2014/03/13/microsoft-brings-innovations-from-sql-server-to-hadoop-with-stinger.aspx">오픈 소스 커뮤니티</a>와 협력하는 이 버전의 HDInsight에는 Stinger.next에서 수행된 작업이 포함되어 있으며, 1초 미만의 응답 시간을 달성하기 위해 Hadoop 쿼리 속도를 향상합니다. Stinger.next의 첫 번째 단계는 Hive 0.14를 실행하는 HDInsight에 있습니다. Pig는 이제 ORC 파일에서 데이터를 처리할 수 있으며 Tez를 실행 엔진으로 활용할 수 있습니다.


  Azure에서 점점 더 큰 빅 데이터 워크로드를 실행하는 고객을 더 잘 지원하기 위해 더 많은 수의 Virtual Machines 유형 및 크기에서 HDInsight 가용성을 높이고 있습니다. HDInsight는 이제 범용으로 빌드된 A2~A7 크기, SSD(반도체 드라이브)와 60% 더 빠른 프로세서를 갖춘 D 시리즈 노드, 빠른 네트워킹을 위해 InfiniBand를 지원하는 A8 및 A9 크기를 활용할 수 있습니다. HDInsight 고객용 HBase는 D 시리즈보다 높은 메모리를 통해 성능을 높일 수 있습니다. HDInsight 고객을 위한 Storm은 더 큰 참조 데이터를 로드하기 위해 더 높은 메모리를 활용하고 더 높은 처리량을 위해 CPU를 더 빠르게 로드할 수 있습니다. 가격 책정 세부 정보는 여기에서 찾을 수 <a href="https://azure.microsoft.com/en-us/pricing/details/hdinsight/">있습니다</a>.


  또한 HDInsight는 Azure HDInsight에서 매우 요청이 많은 기능인 "클러스터 크기 조정"의 일반 공급도 제공합니다.이 기능을 사용하면 새 클러스터를 삭제하고 다시 만들 필요 없이 실행 중인 HDInsight 클러스터의 노드 수를 쉽게 변경할 수 있습니다. 처음에는 Hadoop 쿼리와 Storm만 HBase를 사용하여 이 기능을 사용할 수 있습니다. 이 기능은 현재 Azure 관리 포털에서 사용할 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/13/clip_image006.jpg"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="clip_image006" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image006_thumb.jpg" alt="clip_image006" width="704" height="196" border="0" /></a>


  마지막으로, Hadoop 커넥터를 통해 Microsoft의 자사 NoSQL Azure 서비스인 DocumentDB를 HDInsight와 통합하고 있습니다. 이렇게 하면 DocumentDB가 Hadoop 쿼리를 실행하는 입력 원본이거나 Hive, Pig 및 MapReduce 작업의 출력이 전송되는 위치가 될 수 있습니다. DocumentDB는 데이터베이스 엔진 내에서 직접 JSON 및 JavaScript를 지원하기 위해 처음부터 설계된 Microsoft의 완전 관리형 확장성 NoSQL 문서 데이터베이스 서비스입니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hbase-overview/">HBase</a> 및 DocumentDB를 사용하면 HDInsight는 광범위한 솔루션의 일부로 통합할 수 있는 다양한 NoSQL 기술을 갖게 됩니다.


  Azure HDInsight의 흥미로운 시간이 다가오고 있습니다.앞으로의 일에 대한 자세한 내용은이 블로그에 계속 지켜봐 주시기 바랍니다. 또한 <a href="https://blogs.microsoft.com/?p=47793">공식 Microsoft 블로그</a> 및 아래 리소스를 읽어보세요.


