Content: >-
  <p>전 세계 많은 소매업체의 경우 올해 가장 바쁜 분기는 블랙 프라이데이와 사이버 먼데이부터 복싱 데이까지 연말연시 쇼핑으로 끝났습니다. 공급망 최적화, 디지털 배포 및 매장 내 분석에 이르기까지 소매 업계는 이러한 수요 급증을 지원하기 위해 IoT 기술을 진심으로 받아들였습니다. 특히 브랜드가 유연성을 구축하고, 강력한 인재를 채용하고, 브랜드 충성도를 구축하기 위해 고객 환경을 최적화해야 하는 시나리오에서 특히 유용합니다. Microsoft가 의뢰하고 2020년 1월에 릴리스한 <a href="https://azure.microsoft.com/en-us/resources/iot-signals-boost-wave-retail-spotlight/" target="_blank">최신 IoT Signals for Retail</a> 연구에서는 현재 IoT를 사용하는 리더의 최고 인사이트를 살펴봅니다. 고객 환경 개선, 손익분기 성공을 위한 인공 지능 사용, 보안 문제 및 규정 준수와 관련된 글로벌 시장 간의 미묘한 차이와 같은 성장 영역에 대해 논의합니다.</p>


  <h2>Azure IoT Central을 사용하여 소매 IoT 솔루션 빌드</h2>


  <p>Microsoft와 글로벌 파트너가 소매 인사이트를 전 세계 소매업체에 권한을 부여하는 솔루션으로 계속 전환함에 따라 IoT 투자에 대한 의사 결정권자가 계속 직면하고 있습니다. 솔루션을 처음부터 빌드할지, 아니면 요구 사항에 맞는 솔루션을 구입할지 여부입니다. 많은 솔루션 빌더의 경우 Azure IoT Central은 30개가 넘는 기본 Azure 서비스를 포함하여 솔루션 개발을 가속화할 수 있는 소매 특정 애플리케이션 템플릿과 같은 예측 가능한 가격 책정 및 고유한 기능을 갖춘 완전 관리형 IoT 플랫폼입니다. 더 중요한 사항에&rsquo; 집중할 수 있도록 서비스를 관리하여 심층적인 업계 지식을 적용하여 고객을 지원해 드리겠습니다.</p>


  <h2><strong>소매 IoT 솔루션 빌드를 가속화하는 새로운 도구</strong></h2>


  <p>오늘 솔루션 빌더를 위한 여섯 번째 IoT Central 소매 애플리케이션 템플릿 추가를 발표하게 되어 기쁩니다. <a href="https://apps.azureiotcentral.com/build/retail">마이크로 이행 센터 템플릿은</a> 가동 중지 시간을 제거하고 보안을 강화하며 효율성을 개선하여 연결 및 자동화를 통해 비용을 절감하는 방법을 보여 줍니다. 앱 템플릿은 솔루션 빌더가 신속하게 시작하는 데 도움이 될 수 있으며 샘플 운영자 대시보드, 샘플 디바이스 템플릿, 실시간 데이터를 생성하는 시뮬레이션된 디바이스, 플러그 앤 플레이 디바이스에 대한 액세스 및 안심할 수 있는 보안 기능을 포함합니다. 이행 최적화는 많은 소매업체를 위한 운영의 초석이며 초기 최적화는 향후 상당한 수익을 제공할 수 있습니다. 애플리케이션 템플릿은 솔루션 빌더가 개념 증명 단계를 지나거나 새로운 IoT 시나리오에 대한 신속한 비즈니스 사례를 구축하는 것과 같은 문제를 극복할 수 있도록 지원합니다.</p>


  <p><a href="https://apps.azureiotcentral.com/build/retail" target="_blank">솔루션 작성기를 위한 IoT Central 소매 애플리케이션 템플릿.</a></p>


