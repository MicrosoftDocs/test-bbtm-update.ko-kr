  <h3>Microsoft는 C.H로 전환합니다. Robinson 및 Intel for Xbox 및 Surface 공급망 가시성</h3>


  <p>바쁜 2019 년 연말연시 시즌과 많은 새로운 Surface SKU&rsquo;가 도입되기 전에 Microsoft 공급망 팀은 전 세계적으로 배송에 IoT 디바이스를 연결하는 단일 플랫폼의 이점을 테스트하고 분석 및 디바이스 관리를 간소화하는 데 관심이 있었습니다.<strong>&nbsp;</strong> 이 Microsoft 팀은 또한 최신 Xbox 콘솔, Xbox Series X 출시 및 일련의 새로운 Surface 제품 출시를 준비하면서 미리 생각하고 있었습니다. Surface 및 Xbox 수요가 전 세계적으로 증가할 것으로 예상되면서 공급망을 따라 통찰력과 적절한 조치에 대한 필요성이 증가할 뿐이었습니다. Microsoft 팀은 TMC(C.H 부서)와 협력했습니다. Intel과 제휴한 글로벌 기술 및 물류 관리 제공업체인 Robinson은 Azure IoT Central을 사용하여 전 세계에 배포할 수 있는 기존 Navisphere Vision 소프트웨어를 기반으로 혁신적인 솔루션을 설계했습니다. 목표는 전 세계&mdash; 어디서나 수백만 개의&rsquo; 제품을 포함하는 규모로 실시간으로 손상을 식별하기 위해 충격, 빛 및 온도에 대한 선적 주변 상태를 추적하고 모니터링하는 것이었습니다.</p>


  <blockquote>

  <p style="margin-left: 40px;">&ldquo;진정한 힘은 C.H의 조합으로 제공됩니다. 로빈슨&rsquo; 나비스피어 비전, 공급망 전문가를 위해 구축된 기술, Azure IOT Central&rdquo; 의 속도, 보안 및 연결. - TMC의 상업 및 제품 전략 디렉터 크리스 컷쇼</p>

  </blockquote>


  <p>최근 연말연시 시즌의 결과와 <a href="https://customers.microsoft.com/en-us/story/777252-microsoft-consumer-goods-azure" target="_blank">사례 스토리</a>에서 글로벌 공급망 가시성을 위해 Navisphere Vision이 수행할 수 있는 작업에 대해 자세히 알아봅니다.</p>


