  <h3>화성 통합 할로윈 디스플레이 캠페인은 Footmarks Inc. 덕분에 새로운 통찰력을 공개합니다.</h3>


  <p>대부분의 소비자 패키지 상품 회사의 경우 온라인 디스플레이 광고에서 매장 내 실제 디스플레이에 이르기까지 마케팅 및 판매 믹스에 대한 투자로 인해 연말연시 매출이 급증했습니다. 지난 할로윈, 제이슨 우드, 글로벌 디스플레이 개발 헤드, 화성 Inc., 제과 및 기타 식품의 글로벌 제조 업체, 그들은 창고를 떠난 후 자신의 제품 디스플레이가 어디로 갔는지 추적의 오래된 문제에 대한 깊은 통찰력을 얻을 수있는 시간이다 결정했다. 이전에는 화성이 생산한 디스플레이 수와 소매업체 목적지를 위해 창고를 떠난 수만 추적할 수 있었습니다. 그들은 디스플레이가 전송을 시작하면 어떤 일이 일어나는지에 대한 안전하고 간단하고 확장 가능한 통찰력을 제공하기 위해 Azure IoT Central과 함께 비콘 및 게이트웨이 기반 디스플레이 추적 솔루션을 설계한 Footmarks Inc.와 올바른 파트너를 찾았습니다. 캠페인 전반에 걸쳐 그리고 나중에 몇 가지 흥미로운 통찰력이 나타났습니다.</p>


  <blockquote>

  <p style="margin-left: 40px;">&quot;디스플레이가 바닥에서 나온 시기에 대한 정보는 우리가 솔루션없이 얻을 수 없었을&#39;놀라운&mdash; 통찰력이었습니다.&quot; - Jason Wood, Global Display Development Head, Mars Inc.</p>

  </blockquote>


  <p>사례 <a href="https://customers.microsoft.com/en-us/story/776730-mars-inc-consumer-goods-azure" target="_blank">스토리</a>에서 Mars 및 Footmarks가 디스플레이 추적을 위해 디바이스의 크기 조정, 가격 책정 및 관리에 직면한 문제에 대해 자세히 알아봅니다.</p>


