  <h2>혁신적인 소매점이 IoT 스토리를 공유합니다.</h2>


  <p>IoT Signals for Retail과 같은 풍부한 업계 인사이트 외에도 IoT 솔루션에 투자하는 상위 글로벌 브랜드와 이를 지원하는 소매 솔루션 빌더의 의사 결정, 장단점, 프로세스 및 결과를 자세히 설명하는 세 가지 사례 사례를 자랑스럽게 발표하고 있습니다. 이러한 회사가 IoT 투자를 통해 구현하고 승리하는 방법에 대해 자세히 알아보고, 자신의 투자와 기회를 탐색할 때 우위를 제공할 수 있는 세부 정보를 알아보세요.</p>


  <h3>남아프리카 양조장과 CIRT 팀이 쿨러 추적 수수께끼를 해결합니다.</h3>


  <p>AB InBev의 자회사인 남아프리카 양조장은 세계&rsquo; 최대의 양조 회사이며 대부분의 소비자가 당연하게 여기고 있는 도전인 고객을 위해 제품을 신선하고 차가운 상태로 유지하기 위해 최선을 다하고 있습니다. 누락된 쿨러 추적에서 비용 절감, 지속 가능성 목표 달성에 이르기까지 AB InBev의 혁신 및 분석 디렉터인 Sameer Jooma는 남아프리카 솔루션 빌더인 CIRT(소비 정보 실시간)가 이끄는 IoT 혁신으로 전환했습니다. CIRT는 쿨러 모니터링 시스템인 냉장고 연결 쿨러를 조종하여 온도(내부 냉각기와 응축기 모두), 연결된 상태 및 도시와 시골 남아프리카 공화국을 통해 수백 개의 쿨러의 위치에 대한 실시간 통찰력을 제공하는 임무를 맡았습니다. 딜러 위치를 방문하는 감사자가 쿨러가 올바른 위치에 있는지 확인하기 위해 기존 쿨러 감사 프로세스를 개편하고 매장에 배달 및 설치 사이의 시간을 추적하는 것은 Jooma가 발견한 프로세스 최적화 이점 중 두 가지에 불과합니다.</p>


  <blockquote>

  <p style="margin-left: 40px;">&ldquo;관리 팀은 쿨러를 살펴보고 국가 차원에서 중앙에서 관리할 수 있기를 원했습니다. IoT Central을 사용하면 라이브 보기를 얻을 수 있습니다.&rdquo; - Sameer Jooma, Director: Innovation and Analytics, AB InBev.</p>

  </blockquote>


  <p><a href="https://customers.microsoft.com/en-us/story/776768-sab-ab-inbev-consumer-goods-azure" target="_blank">사례 스토리</a>에서 전 세계 상인 및 소비자 포장 상품 회사가 직면한 보편적 인 쿨러 문제에 대해 자세히 알아봅니다.</p>


