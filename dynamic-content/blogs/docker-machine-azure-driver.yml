Title: Azure용 새 Docker Machine
Summary: 새 Azure Resource Manager API를 사용하여 Docker Machine용 새로운 Azure 드라이버를 발표하게 되어 매우 기쁩니다.
Content: >-
  <p><a href="https://docs.docker.com/machine">Docker Machine</a>용 새 Azure 드라이버를 발표하게 되어 매우 기쁩니다. Docker Machine은 노트북 또는 클라우드 공급자에서 Docker를 사용하여 가상 머신을 만들고 관리할 수 있는 도구입니다. 개발 머신에서 로컬로 컨테이너를 사용하여 쉽게 개발할 수 있으며 클라우드에서 컨테이너 호스트를 오케스트레이션할 수 있습니다.</p>


  <p>Microsoft Azure 프로젝트를 시작한 이래로 Docker Machine에 기여해 왔습니다. 2014년 10월에는 Azure 서비스 관리 API를 사용하여 Azure에서 가상 머신을 만드는 Docker Machine용 Azure 드라이버 <a href="https://github.com/bfirsh/docker/pull/1">의 첫 번째 버전을</a> 출시했습니다.</p>


  <p>현재는 <a href="https://azure.microsoft.com/documentation/articles/resource-group-overview/">Azure Resource Manager API</a>를 사용하도록Docker Machine Azure Driver를&nbsp; <a href="https://github.com/docker/machine/pull/3159">업데이트</a>&nbsp;하고 있습니다. 이 릴리스에서는 다양한 기능을 추가하여 사용자에게&nbsp; 더 세밀한 제어를 제공하고 훨씬 쉽게 사용할 수 있도록 합니다.</p>


  <p>Docker 엔진을 실행하는 Azure에서 Linux VM을 만드는 새 Docker 컴퓨터 <a href="https://asciinema.org/a/37875">의 다음 데모</a>&nbsp;를 확인하세요.</p>


  <p><script type="text/javascript" src="https://asciinema.org/a/37875.js" id="asciicast-37875" async></script></p>


  <p>Docker Machine Azure 드라이버의 업데이트된 버전은 docker-machine v0.7.0과 함께 릴리스될 예정입니다. <a href="https://www.docker.com/products/docker-toolbox">Docker 도구 상자를</a> 설치하여 <a href="https://github.com/docker/machine/releases">GitHub</a>&nbsp; or에서 이진 파일로 가져올 수 있습니다.</p>


  <h2>마이그레이션 알림</h2>


  <p>Docker Machine용 새 Azure 드라이버는 <strong>이전 버전과 호환</strong><strong>&nbsp;</strong>되지 않습니다. docker-machine 버전 v0.6.0 이상으로 만든 기존 머신은 새 Azure 드라이버를 사용하여 관리할 수 없습니다.</p>


  <p>호환되지 않는 이유는 이전 드라이버와 새 드라이버에 사용된 새 Azure Resource Manager API와 이전 Azure 서비스 관리 API 간의 비호환성 때문입니다. 따라서 새 드라이버로 이전 컴퓨터를 관리하거나 마이그레이션할 수 없습니다. 이전 드라이버로 만든 컴퓨터를 제거하고 원활한 전환을 위해 새 드라이버로 다시 만드는 것이 좋습니다. 이 문제가 발생하면 docker-machine 버전을 v0.6.0 이상으로 다운그레이드하세요.</p>


  <h2>사용해 보기</h2>


  <p><a href="https://www.docker.com/products/docker-toolbox">Docker 도구 상자를</a> 설치하여 <a href="https://github.com/docker/machine/releases">GitHub</a>&nbsp; Or에서 Docker Machine v0.7.0(또는 그 이상)&nbsp;을 다운로드하여&nbsp; 새 Docker Machine Azure 드라이버를 사용해 볼 수 있습니다.</p>


  <p><a href="https://docs.docker.com/machine/">Docker Machine 설명서</a>&nbsp; 및 <a href="https://docs.docker.com/machine/drivers/azure/">Azure 드라이버 참조를 참조</a>하세요. GitHub <a href="https://github.com/docker/machine">docker/machine</a> 리포지토리에서 문제를 열어 문제가 발생하는 경우 알려주세요.</p>
