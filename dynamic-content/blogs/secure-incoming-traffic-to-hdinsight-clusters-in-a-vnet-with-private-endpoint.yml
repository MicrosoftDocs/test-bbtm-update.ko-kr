Slug: secure-incoming-traffic-to-hdinsight-clusters-in-a-vnet-with-private-endpoint
Title: 프라이빗 엔드포인트를 사용하여 가상 네트워크에서 HDInsight 클러스터에 들어오는 트래픽 보안
Summary: 가상 네트워크에 배포된 HDInsight 클러스터에서 프라이빗 엔드포인트의 일반 공급에 대해 발표하게 되어 기쁩니다.
Content: >-
  <p>가상 네트워크에 배포된 HDInsight 클러스터에서 프라이빗 엔드포인트의 일반 공급에 대해 발표하게 되어 기쁩니다. 이 기능을 통해 기업은 공용 인터넷에서 HDInsight 클러스터에 대한 액세스를 더 잘 격리하고 네트워킹 계층에서 보안을 강화할 수 있습니다.</p>


  <p>이전에는 고객이 가상 네트워크에 HDI 클러스터를 배포했을 때 <strong>https:// CLUSTERNAME.azurehdinsight.net&lt;&gt;</strong> 형식으로 사용할 수 있는 공용 엔드포인트가 하나만 있었습니다. 이 엔드포인트는 클러스터에 액세스하기 위한 공용 IP로 확인됩니다. 들어오는 트래픽을 제한하려는 고객은 NSG(네트워크 보안 그룹) 규칙을 사용해야 했습니다. 특히 클러스터에 액세스하려는 최종 사용자뿐만 아니라 HDInsight 관리 트래픽의 IP를 허용 목록에 추가해야 했습니다. 이러한 최종 사용자는 이미 가상 네트워크 내에 있을 수 있지만 퍼블릭 엔드포인트에 도달하려면 허용 목록에 있어야 합니다. 이러한 최종 사용자&rsquo; 동적 IP는 종종 변경되기 때문에 식별 및 허용 목록을 작성하기가 어려웠습니다.</p>


  <p>프라이빗 엔드포인트가 도입되면서 고객은 이제 NSG 규칙을 사용하여 가상 네트워크&rsquo; 신뢰할 수 있는 경계 내에 있는 공용 인터넷 및 최종 사용자와 액세스를 분리할 수 있습니다. 가상 네트워크를 온-프레미스 네트워크로 확장할 수 있으므로 온-프레미스에서 HDInsight 클러스터로 들어오는 트래픽은 공용 인터넷에서 격리될 수도 있습니다.</p>


  <p>이제 고객은 HDInsight 관리 평면에 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-extend-hadoop-virtual-network#hdinsight-ip-1" target="_blank">필요한 정적 IP</a> 만 허용 목록에 추가하여 퍼블릭 엔드포인트에 도달하고 최종 사용자가 가상 네트워크 내의 프라이빗 엔드포인트에 액세스하도록 할 수 있습니다. 가상 네트워크에 배포된 각 HDI 클러스터에는 공용 엔드포인트뿐만 아니라 <strong>https://&lt; CLUSTERNAME-int.azurehdinsight.net&gt;</strong> 형식의 프라이빗 엔드포인트가 있습니다. 이 URL의 &ldquo;-int&rdquo; 는 이 엔드포인트가 해당 가상 네트워크의 개인 IP로 확인되며 공용 인터넷에서 액세스할 수 없습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/045f062a-7183-417f-b288-d30fdf235f7f.jpg"><img alt="HDInsight Architecture Diagram" border="0" height="606" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c2188367-5003-4d41-8caa-12779a6a729c.jpg" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="HDInsight 아키텍처 다이어그램" width="960"></a></p>


  <p>빠른 경로를 통해 온-프레미스 환경으로 확장될 수 있는 가상 네트워크 내의 트래픽에서 공용 트래픽을 격리하는 것은 네트워킹 계층에서 액세스를 제어하고 전체 HDInsight 클러스터에 추가 보안 계층을 추가하는 중요한 보안 기능입니다. HDInsight 및 가상 네트워크에 대한 자세한 내용은 Microsoft Azure 설명서 페이지에서 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-extend-hadoop-virtual-network#directly-connect-to-hadoop-services" target="_blank">Azure Virtual Network</a>&rdquo;를 사용하여 Azure HDInsight 확장을 참조 &ldquo; 하세요.</p>


