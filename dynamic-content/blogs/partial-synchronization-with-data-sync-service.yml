Title: 데이터 동기화 서비스와 부분 동기화
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 이전 블로그 게시물에서는 SQL Azure 데이터 동기화 서비스의 기본 사항을 다루었습니다. 이 게시물에서는 부분 테이블이 있는 시나리오에 대해 설명합니다.'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>이 이전 블로그 게시물에서는 <a href="https://www.sqlazurelabs.com/">SQL Azure 대한 데이터 동기화 서비스의</a> 기본 사항을 설명했습니다. 이 게시물에서는 PowerPivot 보고를 위해 일부 테이블 액세스가 사용자의 상위 집합에 제공되는 시나리오에 대해 설명합니다.</p>  <p>보고용 테이블에 액세스할 수 있도록 특정 테이블을 더 넓은 사용자 기반에 노출하려는 일반적인 엔터프라이즈 시나리오가 있습니다. 동시에 주 데이터베이스에 대한 액세스 권한을 부여하지 않으려는 이유는 해당 사용자가 해당 데이터베이스에 대해 배치할 워크로드를 잘 모르기 때문입니다. 온-프레미스 데이터베이스를 사용하는 한 가지 방법은 복제를 사용하여 사용자가 읽기 전용 액세스 권한이 있는 두 번째 데이터베이스 서버로 데이터를 보내는 것입니다.</p>  <p>SQL Azure 사용하면 데이터 동기화 Services를 사용하여 동일한 기능을 수행할 수 있습니다. SQL Azure 데이터 동기화 Service를 사용하면 동일한 데이터를 여러 데이터베이스에 동기화하여 성능을 높이고 추가 워크로드를 확장할 수 있습니다.</p>  <p>SQL Azure 보고용 멤버 데이터베이스를 만들려면 다음을 수행해야 합니다.</p>  <ul>   <li>허브 데이터베이스(원본) 및 허브 테이블의 하위 집합이 있는 멤버 데이터베이스(보고 데이터베이스)가 포함된 SQL Azure 데이터 동기화 Services에 동기화 집합을 만듭니다.</li>    <li>멤버 데이터베이스를 동기화합니다. SQL Azure 관리자가 멤버 데이터베이스를 읽고 쓸 수 있지만 이 데이터베이스에 쓰는 것은 의미가 없을 수 있습니다. 그것은 단지보고를위한 것입니다. 양방향 동기화에 대한 자세한 내용은 이전 블로그 게시물을 참조하세요.</li>    <li>보고를 수행해야 하는 멤버 데이터베이스의 상위 사용자 집합에 읽기 전용 권한을 부여합니다. 사용 권한 설정에 대한 자세한 내용은 이 블로그 게시물에서 확인할 수 있습니다.</li>    <li>사용자에게 PowerPivot 같은 도구를 사용하여 보고할 멤버 데이터베이스에 연결하도록 지시합니다. PowerPivot 통해 연결하는 방법에 대한 자세한 내용은 여기에서 확인할 수 있습니다.</li>    <li>SQL Azure 대한 데이터 동기화 Services와의 동기화를 예약하여 멤버 데이터베이스가 정기적인 업데이트를 받도록 하여 보고 사용자에게 일정에 따라 정확한 데이터를 제공합니다.</li> </ul>  <h2>관계 관리</h2>  <p>이전 블로그 게시물에서 설명한 것처럼 외래 키 제약 조건은 허브 데이터베이스에서 멤버 데이터베이스로 전송되지 않습니다. 이 때문에 멤버 데이터베이스에서 실행되는 PowerPivot 사용자는 테이블을 함께 연결하기 위해 PowerPivot 자체 관계를 매핑해야 합니다. PowerPivot 관계를 만드는 방법에 대한 자세한 내용은 이 블로그 게시물을 참조하세요.</p>  <h2>데이터 센터</h2>  <p>멤버 데이터베이스는 허브 데이터베이스와 동일한 데이터 센터에 있을 필요가 없습니다. 즉, SQL Azure 데이터 동기화 Services를 사용하여 "데이터 배포 네트워크"를 만들 수 있습니다. 이 아이디어는 데이터를 가까운 데이터 센터에 동기화하여 최종 사용자에게 더 가깝게 푸시하는 것입니다. 이렇게 하면 데이터를 더 빠르게 PowerPivot 가져올 수 있습니다.</p>  <h2>요약</h2>  <p>질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다.</p>
