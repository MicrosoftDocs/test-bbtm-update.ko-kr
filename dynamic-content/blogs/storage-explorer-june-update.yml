Slug: storage-explorer-june-update
Title: 'Microsoft Azure Storage Explorer 미리 보기: 6월 업데이트'
Summary: Storage Explorer 대한 이번 달 업데이트에는 파일 공유에 대한 지원, Storage 연결 및 쿼리로 내보내기 위한 UX 개선 사항이 포함되어 있습니다.
Content: >-
  <p>오늘 Azure 파일 공유를 지원하는 새 <a href="https://storageexplorer.com/">Microsoft Azure Storage Explorer(미리 보기)</a> 업데이트를 공유할&#39;있습니다.</p>


  <p>6월 릴리스 다운로드: [<a href="https://go.microsoft.com/fwlink/?LinkId=708343">Windows</a>] [OS X] [Linux]</p>


  <p>EDIT 06/21/2016:&nbsp;thisrelease&nbsp;는 버그&nbsp;와 함께 큐 메시지를 도입했습니다. .NET 또는 Java SDK를 사용하거나 다른 도구를 통해 프로그래밍 방식으로 추가된 메시지는 제대로 디코딩되지 않습니다. 이 문제를 해결하는 동안 [Windows] [OS X] [Linux] 문제가 없으므로 이전 버전의 Storage Explorer 다운로드할 수 있도록 <a href="https://go.microsoft.com/fwlink/?LinkId=809306">&#39;</a>.</p>


  <p>이 릴리스에서는 모든 사용자가 Storage 연결하고 테이블을 사용자 지정하는 환경을 개선하는 데 집중했습니다. 또한 쿼리 결과에 따라 테이블 내보내기를 허용하고 $logs 및 $metrics 표시하여 진단 시나리오를 사용하도록 설정하여 상위 사용자 요청을 처리하려고 했습니다. 마지막으로 Blob 다운로드 및 엔터티 편집의 불안정성에 대한 많은 피드백을 받았습니다. 이러한 버그를 수정하고 새 Node.js Storage 클라이언트 라이브러리(v1.0)에서 수정 사항을 전달하여 다음 큰 단계를 수행했다고 생각합니다&rsquo;.</p>


  <p>이 6월 업데이트를 사용하면&#39;다음 기능에 액세스할 수 있습니다.</p>


  <ul>
   <li>파일 지원</li>
   <li>Storage 계정에 연결하기 위한 새 UX</li>
   <li>쿼리별 내보내기 및 가져오기 &amp; 내보내기 개선 사항</li>
   <li>테이블 열 순서 지정 및 사용자 지정</li>
   <li>$logs Blob 컨테이너 및 $metrics 테이블 보기</li>
   <li>큰 Blob을 업로드하는 문제 해결</li>
   <li>엔터티를 편집할 때 문자열/이중 버그 수정</li>
  </ul>


  <h2>파일 지원</h2>


  <p>이 업데이트를 통해 이제 파일을 포함한 모든 Storage 서비스와 상호 작용할 수 있음을 알려드릴&#39;있습니다. Azure Files의 경우 파일 공유를 만들고 삭제하고 해당 콘텐츠를 볼 수&#39;있습니다. &#39;개별 파일과 디렉터리를 업로드하고 다운로드할 수도 있습니다.</p>


  <p>이와 함께 SAS 키를 생성하거나 SAS URI를 사용하여 파일 공유에 연결할 수 있는 기능이&#39;.</p>


  <p><img alt="File Shares" border="0" height="246" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7890739c-9177-43da-b29c-6e84eb66af64.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="파일 공유" width="480"></p>


  <h2>향상된 연결 환경</h2>


  <p>많은 사용자로부터 계정 이름과 키를 사용하여 Storage 계정에 연결하는 기능을 원한다는&#39;들었습니다. 이 기능이 이미 있지만 피드백은 검색할 수&#39;없음을 보여 주었기 때문에 더 눈에 띄고 간단하게 만들어 이 환경을 개선하지&#39;.</p>


  <p>Storage 리소스에 연결하려면 클라우드 탐색기 도구 창에서 &quot;커넥트 클릭하여 Azure Storage&quot; 아이콘을 클릭하여 계정 키 또는 SAS URI를 붙여넣을 수 있는 대화 상자를 엽니다.</p>


  <p><img alt="Connect to Azure Storage" border="0" height="114" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cc5a5e80-45c4-425a-b70d-dcb5bd9638d7.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Storage에 연결" width="213"></p>


  <p>이 대화 상자는 마법사 역할을 하므로 추가 정보(예: 계정 이름)가 필요한 경우 단계별 환경을 사용할&#39;있으며, 다시 연결할&#39;있는 계정(예: SAS 사용 권한)에 대한 추가 정보를 알 수 있습니다.</p>


  <h2>테이블 업데이트</h2>


  <p>테이블의 상위 요청 중 하나는 쿼리 결과를 내보낼 수 있는 기능이었습니다. 이 업데이트를 사용하면 쿼리를 실행할 때 내보내기&quot; 단추의 &quot;기본 동작은 쿼리의 결과만 내보내는 것입니다. 쿼리를 실행하지 않으면 대신 전체 테이블을 내보냅니다.</p>


  <p>테이블의 열 순서를 사용자 지정할 수도&#39;있습니다. 열 옵션&quot; 단추를 선택하여 &quot;열을 수동으로 정렬 및/또는 숨길 수 있습니다. 테이블에 여러 스키마가 있는 경우 엔터티(또는 일련의 엔터티)를 선택하고 해당 스키마의 열을 볼 수 있는 기능도&#39;.</p>


  <p><img alt="Export by query and customize columns" border="0" height="158" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4b639997-c6a9-447a-b351-ec8b3d93f79f.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="쿼리로 내보내기 및 열 사용자 지정" width="480"></p>


  <p>또한 테이블을 CSV로 내보낼 때 파일에는 엔터티의 데이터 형식이 포함됩니다. 이렇게 하면 테이블 내용에 대한 추가 정보를 제공하는 것 외에도 테이블을 테이블로 쉽게 다시 가져올 수 있습니다.</p>


  <h2>로그 및 메트릭</h2>


  <p>마지막으로 이제 메트릭이 사용하도록 설정된 Storage 계정에 대한 $logs Blob 컨테이너 및 $metrics 테이블을 표시합니다. 알려진 문제 중 하나는 Premium 및 Blob Storage 계정에 대한 메트릭 테이블이 표시되지 않는다는 것입니다. Storage Explorer 다음 업데이트에 대한 수정 작업을 진행하고 있습니다.</p>


  <h2>요약</h2>


  <p>이제 4개의 Storage 계정 서비스에 대한 기본 지원이 있으므로 Storage Explorer 포커스를 약간 이동합니다. 여름 릴리스의 주요 관심사는 주요 문제(예: 로그인) 및 요청(Blob 임대 관리, CORS 구성 등)을 해결하는 것입니다.</p>


  <p>Storage Explorer 다운로드한 모든 분과 피드백을 보내주신 분들께도 감사드립니다. 귀하의 지속적인 지원은 우리가 우리의 다음 큰 단계를 안내하는 데 도움이됩니다. 언제나처럼 요청, 문제 또는 의견이 있는 경우 도구에서 피드백을 보낼 수 있습니다.</p>


  <p><img alt="Storage Explorer Feedback" border="0" height="259" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/554d04cc-78a4-4db0-ab54-f630db634902.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Storage Explorer 피드백" width="360"></p>


  <p>이러한 채널을 통해 여러분의 의견과 생각을 공유해 주시기 바랍니다.</p>


  <p>-Storage Explorer 팀</p>
