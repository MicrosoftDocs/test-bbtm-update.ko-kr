Title: 'Microsoft Research: Log Analytics를 사용하여 심층 신경망을 운영하는 방법'
Summary: Microsoft Research는 Machine Learning 및 DNN(심층 신경망)과 같은 기술로 최첨단 문제를 해결하고 해결하는 데 앞장서고 있습니다. 이러한 기술은 다음에 채택됩니다...
Content: >-
  <p>Microsoft Research는 Machine Learning 및 DNN(심층 신경망)과 같은 기술로 최첨단 문제를 해결하고 해결하는 데 앞장서고 있습니다. 이러한 기술은 방대한 Windows 및 Linux 클러스터 환경에 걸쳐 있는 차세대 서버 인프라를 사용합니다. 또한 DNN의 경우 이러한 애플리케이션 스택&rsquo;에는 기존 시스템 리소스(CPU, 메모리)뿐만 아니라 GPU(그래픽 처리 장치)도 포함됩니다.</p>


  <p>비전통적 인프라 환경을 사용하는 Microsoft Research Operations 팀은 전체 스택에서 근본 원인을 해결하고 확인하기 위해 매우 유연하고 확장 가능하며 Windows 및 Linux 호환 서비스가 필요했습니다.</p>


  <h2>Azure Log Analytics 입력</h2>


  <p>Microsoft Operations Management Suite의 구성 요소인 <a href="https://azure.microsoft.com/services/log-analytics/">Azure Log Analytics</a>는 기본적으로 수많은 원본에서 수십억 개의 레코드, 실시간 메트릭 수집 및 풍부한 사용자 지정 시각화를 통한 로그 검색을 지원합니다. 이러한 기본 기능과 사용 가능한 데이터 원본의 유연성이 결합되어 Log Analytics는 DNN 클러스터 &amp; 구성 요소 간에 상관 관계를 지정하여 가시성 &amp; 인사이트를 생성하는 훌륭한 옵션입니다.</p>


  <p>다음 다이어그램에서는 Log Analytics가 다양한 하드웨어 및 소프트웨어 구성 요소에 대한 유연성을 제공하여 단일 심층 신경망 클러스터 노드 내에서 실시간 데이터를 보내는 방법을 보여 줍니다.</p>


  <h3><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d9df31d7-3bfb-4503-9c8e-9571c7f845aa.png"><img alt="Log Analytics Diagram" border="0" height="563" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/34db286d-c495-44c7-a15d-664a83a44a0a.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Log Analytics 다이어그램" width="1024"></a>1. Linux 서버 시스템 리소스 모니터링</h3>


  <p>딥 신경망은 일반적으로 Linux에서 실행되며 Log Analytics는 주요 Linux 배포를 일류 시민으로 지원합니다. Linux용 OMS 에이전트도 최근에 오픈 소스 로그 수집기 FluentD를 기반으로 하여 일반 공급되었습니다.&nbsp; Linux 에이전트를 활용하여 사용자 지정 작업 없이 10초 간격으로 시스템 메트릭과 모든 Linux 로그를 쉽게 수집할 수 있었습니다.</p>


  <h3>2. NVIDIA GPU 정보</h3>


  <p>Log Analytics 플랫폼도 매우 유연하여 사용자가 최근에 릴리스된 <a href="https://blogs.technet.microsoft.com/msoms/2016/08/30/http-data-collector-api-send-us-data-from-space-or-anywhere/">HTTP POST API</a>를 통해 데이터를 보낼 수 있습니다. 사용자 지정 Python 애플리케이션을 작성하여 NVIDIA GPU에서 데이터를 검색하고 GPU 온도와 같은 메트릭을 기반으로 경고하는 기능을 잠금 해제할 수 있었습니다. 또한 이러한 메트릭을 사용자 지정 뷰로 시각화하여 팀이 추가로 모니터링할 수 있는 풍부한 성능 그래프를 만들 수 있습니다.</p>


  <h2>Whoa, Id&rsquo; love to learn more</h2>


  <p>Log Analytics가 고객에게 온보딩할 수 있는 데이터 원본 형식의 유연성을 보여주기 위해 이 게시물을 작성했습니다. 또한 이러한 유형의 인사이트를 복제하려는 경우 Python 코드 예제가 포함된 <a href="https://blogs.technet.microsoft.com/msoms/">MSOMS 블로그</a> 의 전체 연습을 확인하세요.<br>

  마지막으로 Log Analytics를 완전히 접하는 경우 <a href="https://experience.mms.microsoft.com/">여기에</a> 있는 완전히 수화된 데모 환경을 사용해 보거나 Microsoft <a href="https://aka.ms/getoms">Operations Management Suite 구독</a> 을 무료로 등록하여 사용자 환경에서 이러한 모든 기능을 테스트할 수 있습니다.</p>
