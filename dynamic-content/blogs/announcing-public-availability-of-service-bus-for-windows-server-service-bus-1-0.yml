Title: Windows Server에 대한 Service Bus 공개 가용성 발표(Service Bus 1.0)
Summary: '편집자 주: 이 게시물은 Microsoft의 수석 그룹 프로그램 관리자인Todd Holmquist-Sutherland&nbsp;에서&nbsp; 가져옵니다&nbsp;.  오늘 Im&rsquo;은 weve&rsquo;가 도달 한 뉴스를 공유하게되어 기쁩니다 ...'
Content: '<p><strong>편집기 참고 사항:</strong> 이 게시물&nbsp;은 Microsoft의&nbsp; 수석 그룹 프로그램 관리자<strong>인Todd Holmquist-Sutherland</strong>&nbsp;에서 가져옵니다.</p>  <p>오늘 Im&rsquo;은 weve&rsquo;가 Service Bus 1.0의 릴리스 이정표에 도달했으며 이제 <a href="https://www.microsoft.com/en-us/download/details.aspx?id=35374" target="_blank">다운로드</a>에&nbsp; 사용할 수 있다는 소식을 공유하게 되어 기쁩니다.</p>  <p>이 제품 릴리스에는 Weve가 달성했다고 믿는&rsquo; 두 가지 주요 목표가 있었습니다. 첫 번째는 비즈니스에 전력을 공급하는 최신 애플리케이션의 생성을 지원하기 위해 고객에게 엔터프라이즈급 메시징 서비스를 제공하는 것이었습니다. 두 번째는 서비스가 이미 시장에&nbsp; 있는 Windows Azure 기반 메시징 서비스와 패리티를 제공하는지 확인하는 것이었습니다(<a href="https://msdn.microsoft.com/en-us/library/ee732537.aspx" target="_blank">azure Service Bus Windows</a>).</p>  <h4>Enterprise 기능</h4>  <p>Service Bus 1.0은 Windows 서버 기반 환경에서 엔터프라이즈 메시징 기능을 허용하도록 설계되었습니다.&nbsp; 이를 통해 자체 관리형 환경 및 개발자 컴퓨터에서 느슨하게 결합된 메시지 기반 애플리케이션을 빌드, 테스트 및 실행할 수 있습니다.&nbsp; 두 가지 주요 기능은 <b>Service Bus 큐</b> 및 <b>Service Bus 토픽 및 구독입니다</b>.</p>  <ul>  <li><b>Service Bus 큐는</b> 프로토콜 및 API를 선택하여 신뢰할 수 있는 메시지 스토리지 및 검색을 제공합니다. 애플리케이션에서 Service Bus 큐를 사용하여 메시지 수신기가 메시지를 자체적으로 처리하도록 하여 <i>부하 평준화</i>를 제공하거나 동일한 큐에서 메시지를 수락하는 여러 경쟁 수신기를 사용하여 <i>부하 분산</i>을 제공합니다.&nbsp;</li>  </ul>  <p style="padding-left: 30px;">Service Bus 큐에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/develop/net/how-to-guides/service-bus-queues/" target="_blank">Service Bus 큐를 사용하는 방법을 참조하세요</a>.</p>  <ul>  <li><b>Service Bus 토픽 및 구독</b>은 여러 동시 구독자가 게시된 메시지 스트림의&rsquo; 필터링되거나 필터링되지 않은 보기를 독립적으로 검색할 수 있도록 다양한 게시-구독 기능을 제공합니다.&nbsp;</li>  </ul>  <p style="padding-left: 30px;">Service Bus 항목 및 구독에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/develop/net/how-to-guides/service-bus-topics/" target="_blank">Service Bus 토픽을 사용하는 방법을 참조하세요.</a></p>  <p>다른 고급 메시징 기능에는 중복 메시지 검색, 예약된 메시지 배달, 성능 최적화(비동기 호출 사용, 메시지 일괄 처리 및 프리페치) 등이 있습니다.&nbsp; 우리는이 제품이 현재 시장에 비싼 솔루션의 많은 고품질 대안을 제공 할 것이라고 생각합니다.</p>  <h4>개발 대칭</h4>  <p>Service Bus 1.0의 두 번째 디자인 포인트는 이 제품과 <a href="https://msdn.microsoft.com/en-us/library/ee732537.aspx" target="_blank">Windows Azure Service Bus</a> 간의 대칭을 보장하여 두 배포 환경에서 단일 코드 집합을 활용할 수 있도록 하는 것이었습니다.&nbsp; 애플리케이션 개발을 위해 노출된 프로그래밍 모델 및 API는 퍼블릭 클라우드 서비스의 프로그래밍 모델과 일치하므로 둘 중 하나에 대한 애플리케이션을 쉽게 개발하고 둘 사이를 전환할 수 있습니다.&nbsp; 우리는 이것이 더 나은 개발 환경을 가능하게 할 것이라고 생각합니다.&nbsp; 예를 들어 개발자는 이제 퍼블릭 클라우드에 게시하기 전에 훨씬 더 많은 제어를 통해 애플리케이션을 디버깅할 수 있도록 서비스를 로컬로 설치할 수 있습니다.&nbsp; 또한 이 대칭을 사용하면 이동 준비가 되면 메시징 서비스를 다시 작성할 필요가 없으므로 퍼블릭 클라우드 인프라로의 전환을 유연하게 수행할 수&rsquo; 있습니다.&nbsp;</p>  <h4>가격 책정 및 라이선스&nbsp;</h4>  <p>Service Bus 1.0은 <a href="https://www.microsoft.com/en-us/download/details.aspx?id=35374" target="_blank">다운로드 센터에서&nbsp;</a> 오늘 사용할 수 있으며, Windows 서버의 제대로 허가 된 버전과 함께 사용할 수있는 기술의 <b>무료</b> 조각이다.</p>  <p>  <p>여기에서 단계별 지침에 따라 첫 번째 애플리케이션 설치 및 쓰기를 빠르게 시작할 수 <a href="https://msdn.microsoft.com/en-us/library/jj193021(v=azure.10)" target="_blank">있습니다</a>. 질문 및/또는 피드백은 <a href="https://social.msdn.microsoft.com/Forums/en-US/servbus/threads" target="_blank">Service Bus 1.0 MSDN 포럼</a>에서 문의하세요.</p>  <p>Windows Server에 Windows Azure Service Bus 기능을 도입하고 이를 기반으로 하는 솔루션을 기대합니다. Windows <a href="https://msdn.microsoft.com/en-us/library/jj193022(v=azure.10).aspx" target="_blank">Server의 Service Bus 1.0에</a> 대해&nbsp; 자세히 알아봅니다.</p>  <p>&nbsp;&nbsp;&nbsp;&nbsp; - 토드 홈퀴스트 서덜랜드, 수석 그룹 프로그램 관리자.</p>'
