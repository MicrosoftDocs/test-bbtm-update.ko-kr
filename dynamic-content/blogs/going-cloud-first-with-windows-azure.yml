Title: Windows Azure에서 'Cloud First' 진행
Summary: '&rsquo;IDC에 따르면 클라우드가 파트너에게 엄청난 기회를 제공하고 있으며, 기업들은 2016년까지 전 세계 퍼블릭 클라우드 서비스에 980억 달러를 지출할 것으로 예상하고 있습니다.'
Content: <p>&rsquo;IDC에 따르면 클라우드가 파트너에게 엄청난 기회를 제공하고 있으며, 기업들은 2016년까지 전 세계 퍼블릭 클라우드 서비스에 980억 달러를 지출할 것으로 예상하고 있습니다. 오늘 휴스턴&rsquo;에서 열린 월드와이드 파트너 컨퍼런스에서 파트너들과 연결하여 고객이 번창할 수 있도록 이 기회를 포착할 수 있는 새로운 방법에 대해 이야기하게 되어 기쁩니다. 파트너 프로그램부터 엔지니어링 원칙, 제품 혁신에 이르기까지 모든 것에 대한 클라우드 우선&rdquo; 접근 방식을 사용하여 &ldquo;파트너와 고객이 클라우드 컴퓨팅을 수용하도록 돕기 위해 최선을 다하고 있습니다.</p>  <p>Windows Azure는 이 방법의 핵심 요소이며, 오늘날&rsquo; 파트너는 플랫폼 및 인프라 서비스 모두에 대한 새로운 제품을 통해 클라우드와 통합할 수 있는 여러 가지 방법을 강조합니다.</p>  <p>첫째,&rsquo; 추가 비용 없이 미리 보기에서 Windows Azure Active Directory 대한 새로운 애플리케이션 액세스 개선 사항을 발표하게 되어 기쁘게 생각합니다.&nbsp;&nbsp; 이러한 새로운 향상된 기능을 통해 Microsoft 및 타사 SaaS 애플리케이션에서 ID를 통합할 수 있으므로 사용자가 각 온라인 앱에 대한 개별 사용자 ID 및 암호를 기억하지 않고도 작업을 쉽게 수행할 수 있습니다.&nbsp; &rsquo;모든 회사 ID를 다시 만들 필요가 없습니다. 온-프레미스 Active Directory를 Windows Azure Active Directory 쉽게 동기화하고 언제든지 가동 및 실행할 수 있습니다.&nbsp; Office 365 실행하는 경우 이미 Azure 클라우드 디렉터리를 실행하고 있습니다.</p>  <p>&nbsp;미리 보기에서 찾을 수&rsquo; 있는 몇 가지 주요 기능은 다음과 같습니다.</p>  <ul>  <li>널리 사용되는 여러 사전 통합 클라우드 앱에 대해 Single Sign-On을 원활하게 사용하도록 설정</li>  <li>Azure 관리 포털을 사용하여 Office365, Box, Salesforce 등과 같은 상위 SaaS 앱에서 ID 추가 및 제거</li>  <li>미리 정의된 보안 보고서를 사용하여 비정상적인 애플리케이션 액세스 패턴 보고</li>  <li>액세스 패널이라는 단일 웹 페이지에서 할당된 앱을 시작합니다.</li>  </ul>  <p>&nbsp;Windows Azure Active Directory 타의 추종을 불허하는 통합 및 글로벌 규모를 정의합니다. &rsquo;단일 ID 저장소를 통해 플랫폼 및 인프라 서비스, 타사 SaaS 앱 및 온-프레미스 디렉터리 간에 ID 통합 수준을 제공하는 다른 클라우드 공급자가 시장에 없습니다. Well&rsquo;은 더 많은 사전 통합 앱을 포함하여 앞으로 몇 달 동안이 공간에서 혁신을 계속하므로 향후 업데이트를 주시하십시오. &nbsp; 새로운 향상된 기능을 자세히 알아보려면 Alexs&rsquo; 블로그 게시물을 참조하세요.</p>  <p>클라우드에서 중요 비즈니스용 애플리케이션에 대한 Azures&rsquo; 플랫폼 서비스를 Windows 위해 Windows Azure SQL Database 대한 새로운 Premium 제품을 발표하게 되어 기쁩니다.&nbsp; 몇 주 동안 제한된 미리 보기를 통해 사용할 수 있는 Premium 제품은 기본 제공 보조 복제본을 포함하여 데이터베이스에 대해 고정된 양의 예약된 용량을 헌납하여 클라우드 애플리케이션의 성능을 향상하는 데 도움이 됩니다.</p>  <p>불과 몇 주 전에 빌드 개발자 컨퍼런스에서 모니터링, 경고 및 자동 크기 조정에 대한 새로운 투자를 도입했습니다.&nbsp; 오늘부터 Azure Mobile Services Standard 및 Premium 계층을 Windows 자동 크기 조정을 사용하여 수요에 따라 모바일 애플리케이션의 크기를 자동으로 조정할 수 있습니다. 미리 보기 상태에서 이 기능에 대한 추가 비용은 없습니다. <a href="https://azure.microsoft.com/en-us/solutions/mobile/" target="_blank">Mobile Services</a> 페이지에서 확인하세요. &nbsp;</p>  <p>또한 Build에서 SQL Server 2014 및 Windows Server 2012 R2 미리 보기 이미지를 Windows Azure Infrastructure Services에서 사용할 준비가 되었다는 것을 공유했습니다.&nbsp; 현재 <a href="https://support.microsoft.com/kb/2721672" target="_blank">지원되는 워크로드</a> 목록에 Windows HPC 팩도 포함됩니다. 위험 모델링 앱에 대해 작성한 최신 병렬 알고리즘을 테스트하든, 주기적인 일괄 처리 작업을 오프로드하기 위한 인프라가 필요한지 여부에 관계없이 <a href="https://technet.microsoft.com/en-us/library/jj899598.aspx#BKMK_Windows_Azure" target="_blank">Azure에서 Windows HPC Pack</a>을 배포하고 Windows Azure에서 많은 작업을 수행할 수 있습니다.</p>  <p>Microsoft에서 수행하는 모든 작업에 대한 훌륭한 제품 및 서비스를 구축하는 것 외에도 Microsoft의 깊은 파트너 에코시스템이 포함되며, 온-프레미스와&rsquo; 클라우드에서 생산하는 많은 제품에서 수년에 걸쳐 통합할 수 있는 기회를 가졌던 많은 훌륭한 회사에&rsquo; 대해 감사드립니다.&nbsp; &rsquo;파트너가 Windows Azure와 통합해야 하는 기회를 자세히 살펴보겠습니다.</p>  <p>솔루션 통합업체인 경우 고객을 도울 수 있는 몇 가지 좋은 기회가 있으며 클라우드는 많은 새로운 기회를 엽니다.&nbsp; 전 세계 고객은 클라우드가 어떻게 경쟁에서 앞서 나가고, 더 빠르게 혁신하고, 전 세계적으로 확장할 수 있는 동시에 클라우드 경제성을 활용할 수 있는지 평가하고 있습니다.&nbsp; 다음은 지금 고객과 함께 작업할 수 있는 몇 가지 방법입니다.</p>  <ul>  <li>고객이 기존 온-프레미스 ID를 클라우드가 Saas Apps에 액세스하기 위해 시장에 제공하는 새로운 기회와 통합하기 위한 전략을 지원합니다.&nbsp; ID 및 액세스 관리의 새로운 세계를 설계, 통합 및 운영하도록 도와주세요.</li>  <li>고객이 개발 및 테스트 시나리오를 위해 Windows Azure Infrastructure Services를 통합하고, 클라우드 규모를 활용하고, 클라우드를 온-프레미스 인프라와 통합하도록 앱을 마이그레이션하는 전략을 지원합니다.</li>  </ul>  <p>예를 들어 Microsoft 파트너 Skyline Technologies는 Microsofts&rsquo; 클라우드 서비스를 기반으로 하는 새로운 서비스 제품으로 비즈니스를 발전시키고 있으며, 최근에는 Trek이 Azure를 사용하여 비즈니스를 한 단계 발전시키는 데 도움을 주었습니다.</p>  <p><em>&ldquo;Microsofts&rsquo; Azure 및 클라우드 제품으로 인해 Skyline &ndash; Azure 서비스 및 Office 365 대한 두 가지 새로운 연습 영역이 생성되었습니다. 이러한 새로운 서비스는 전체적인 솔루션을 제공하는 클라우드 전략을 개발하면서 비용과 출시 시간을 줄여 고객과 더 잘 일치하도록 만들었습니다.&rdquo; &ndash; Kenny Young - Cloud Computing &amp; 디렉터 Skyline Technologies의 개발</em></p>  <p>ISV를 사용하는 경우&rsquo; Windows Azure는 앱을&rsquo; 개발하기 위한 글로벌 클라우드 플랫폼을 제공하고 손쉽게 사용할 수 있습니다.&nbsp; 언제든지 로컬에서 전역으로 앱을 사용할 수 있습니다.&nbsp; CaptiveLogix는 클라우드 혁신을 활용하여 비즈니스를 확장하고 고객이 새로운 애플리케이션을 개발할 수 있도록 돕고 있습니다.&nbsp;</p>  <p><em>&ldquo;Windows Azure를 통해 CaptiveLogix는 고객을 인큐베이션하고 Azure Infrastructure Services에 대한 개념 증명을 제공하는 플랫폼을 제공하는 동시에 새로운 애플리케이션 및 시스템 통합을 위한 Windows Azure 플랫폼 서비스의 완전한 탄력성을 제공하여 비즈니스를 성장시킬 수 있게 해 주었습니다. 클라우드는 대부분의 조직에서 실행 가능한 옵션이 되었으며 Azure는 현재와 가까운 미래에 고객의 요구를 충족하는 사용자 지정 솔루션을 제공하기 위해 CaptiveLogix를 잘 배치했습니다.&nbsp; 명확한 로드맵과 시험판 기술에 대한 액세스를 통해 지속적으로 고객에게 성장 기회를 제공할 수 있습니다.&rdquo; 팀 페르난데스, CaptiveLogix</em><em></em></p>  <p>또한 파트너는 <a href="https://azure.microsoft.com/en-us/store/overview/" target="_blank">Windows Azure Store</a>와 통합하여 플랫폼에서 빌드한 솔루션&rsquo;에 대한 가시성을 높이고 제품 수익을 창출하기 위한 추가 채널을 제공할 수 있습니다.</p>  <p>이러한 파트너는 클라우드에서 제공할 수 있는 기회, 혁신 및 새로운 기능을 확인합니다.&nbsp; 그들은 비즈니스를 발전시키고, 고객이 클라우드로의 여정을 돕고 있으며, 앞서 엄청난 기회를 보고 있습니다.&nbsp; &rsquo;하지만 Azure를 <a href="https://www.azure.com/trial" target="_blank">직접 Windows</a> 비즈니스와 고객을 발전시킬 수 있는 방법을 알아보세요.&nbsp;</p>  <p>Steven</p>
