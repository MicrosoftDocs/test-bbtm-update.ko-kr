Title: Azure 서비스 중단 업데이트 Windows
Summary: Windows Azure 서비스를 담당하는 엔지니어링 조직을 이끌고 있으며, 지난 날의 서비스 중단에 대해 업데이트하려고 합니다. 먼저 불편을 끼쳐 드려 죄송합니다...
Content: <p>Windows Azure 서비스를 담당하는 엔지니어링 조직을 이끌고 있으며, 지난 날의 서비스 중단에 대해 업데이트하려고 합니다. 먼저 이러한 중단으로 인해 고객에게 불편을 끼쳐 드려 죄송합니다. 지난 날의 초점은 Azure Compute 서비스 중단에 Windows 해결하는 것이었습니다.&nbsp; 언제나처럼 <a href="https://azure.microsoft.com/en-us/support/service-dashboard/?WT.mc_id=cmp_pst001_blg_post0063" target="_blank">Windows Azure 서비스 대시보드</a>를 통해 인시던트 상태를 전달하고 매시간 또는 상황이 변경됨에 따라 해당 상태를 업데이트합니다.&nbsp; <br>&nbsp;<br>어제, 2012년 2월 28일 오후 5시 45분 PST Windows Azure 작업은 여러 지역의 컴퓨팅 서비스에 영향을 주는 문제를 알게 되었습니다.&nbsp; 이 문제는 신속하게 심사되었으며 소프트웨어 버그로 인해 발생한 것으로 확인되었습니다.&nbsp; 최종 근본 원인 분석이 진행되는 동안 이 문제는 윤년 동안 잘못된 시간 계산으로 인한 것으로 보입니다.&nbsp;&nbsp; 문제가 발견되면 즉시 이미 실행 중인 고객 서비스를 보호하기 위한 조치를 취하고 문제에 대한 수정 사항을 만들기 시작했습니다.&nbsp; 이 수정 사항은 대부분의 Windows Azure 하위 지역에 성공적으로 배포되었으며, 2월 29일 오전 2시 57분 PST까지 대부분의 고객 및 서비스에 Windows Azure 서비스 가용성을 복원했습니다.<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <br>그러나 일부 하위 지역 및 고객은 여전히 문제가 발생하고 있으며 이러한 문제로 인해 애플리케이션 기능이 손실될 수 있습니다.&nbsp; 이러한 나머지 문제를 해결하기 위해 적극적으로 노력하고 있습니다.&nbsp; 고객은 최신 상태에 대해 Windows Azure 서비스 대시보드를 참조해야 합니다.&nbsp; Windows Azure Storage 이 문제의 영향을 받지 않았습니다.<br>&nbsp;<br>이 인시던트가 끝날 때 근본 원인 분석에 대한 세부 정보를 포함하여 이 상황에 대한 업데이트를 게시합니다.&nbsp; 그러나 현재 우선 순위는 모든 고객, 하위 지역 및 서비스에 대한 기능을 복원하는 것입니다.<br>&nbsp;<br>이로 인해 불편을 끼쳐 드려 진심으로 사과드립니다.&nbsp; <br>&nbsp;</p>  <p>Bill Laing, 회사 VP 서버 및 클라우드</p>
