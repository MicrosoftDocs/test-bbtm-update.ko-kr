  <h2>FAQ</h2>


  <p><strong>Q: 특정 업데이트를 제어할 수&rsquo; 없는 경우가 있나요?&nbsp; </strong></p>


  <p>A:&nbsp; Azure 플랫폼 또는 고객을 위험에 빠뜨릴 수 있는 심각도가 높은 보안 문제의 경우 Azure는 유지 관리 기간의 고객 제어를 재정의하고 변경을 추진해야 할 수 있습니다. 이는 심각한 보안 문제로부터 보호하기 위한 최후의 수단과 같은 극단적인 경우에만 사용되는 드문 경우입니다.</p>


  <p><strong>Q: 35일 이내에 자체 업데이트하지 않으면&rsquo; Azure에서 어떤 조치를 취합니까? </strong></p>


  <p>A:&nbsp; 35일 이내에 플랫폼 업데이트를 실행하지 않는&rsquo; 경우 Azure는 장애 도메인을 기준으로 장애 도메인에 보류 중인 업데이트를 적용합니다. 이 작업은 보안 및 성능을 유지하고 결함을 해결하기 위해 수행됩니다.</p>


  <p><b>Q: 이 기능은 모든 지역에서 지원되는가요?</b></p>


  <p>A:&nbsp;&nbsp; 유지 관리 제어는 모든 퍼블릭 클라우드 지역에서 지원됩니다. 현재는 gov 클라우드 지역을 지원하지&#39;않지만 이 지원은 나중에 제공됩니다.</p>
