Title: Azure와 새로운 Datadog 통합은 원활한 구성 환경을 제공합니다.
Summary: Datadog와 새로운 Azure 통합을 통해 조직은 이제 레거시 및 클라우드 기반 시스템을 완전히 매핑하고, 클라우드 전환의 모든 단계에서 실시간 데이터를 모니터링하고, 마이그레이션된 애플리케이션이 성능 목표를 충족하는지 확인할 수 있습니다.
Content: >-
  <p><em>이 게시물은 Sreekanth Thirthala Venkata, 수석 프로그램 관리자, Visual Studio 및 .NET에 의해 공동 저술되었습니다.</em></p>


  <p><i>이제 Azure와의 Datadog 통합을 </i><em>일반적으로&nbsp; 사용할 수 있으며</em><i>, 이 게시물은 2021년 5월 28일 마지막으로 업데이트되었습니다.</i></p>


  <p>Microsoft Azure 통해 고객은 여러 파트너 솔루션과 협력하여 클라우드에서 실행되도록 애플리케이션을 마이그레이션하고 현대화할 수 있습니다. 이러한 파트너 중 하나는 사용자가 하이브리드 및 다중 클라우드 환경에서 애플리케이션의 상태 및 성능을 이해할 수 있도록 관찰 가능성 및 보안 도구를 제공하는 <a href="https://www.datadoghq.com/">Datadog</a>입니다. 그러나 필요한 통합을 구성하려면 Azure Portal과 Datadog 간에 탐색해야 하는 경우가 많습니다.</p>


  <p>이렇게 하면 복잡성이 추가되고 시간이 걸리며 문제가 작동하지 않는&rsquo; 경우 문제를 해결하기가 어렵습니다. 여러 포털에서 관리 부담을 줄이기 위해 Datadog과 협력하여 Azure 클라우드 플랫폼에서 통합 Datadog 솔루션을 만들었습니다. <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/" target="_blank">Azure Marketplace</a>를 통해 제공되는 이 솔루션은 Azure에서 Datadogs&rsquo; 클라우드 모니터링 솔루션을 사용하기 위한 원활한 환경을 제공합니다.</p>


  <p style="margin-left: 40px;"><i>&ldquo;Microsoft 클라우드는 Datadog과 같은 타사 솔루션을 사용하는 고객에게 원활한 구성 및 관리 환경을 가능하게 하는 첫 번째 클라우드입니다. Datadog을 사용하면 고객은 이 환경을 사용하여 Azure 워크로드를 모니터링하고 클라우드로 빠르게 전환할 수 있습니다.&rdquo;</i>&mdash; Corey Sanders, Microsoft Solutions 기업 부사장</p>


  <p>Datadog와 새로운 Azure 통합을 통해 조직은 이제 레거시 및 클라우드 기반 시스템을 완전히 매핑하고, 클라우드 전환의 모든 단계에서 실시간 데이터를 모니터링하고, 마이그레이션된 애플리케이션이 성능 목표를 충족하는지 확인할 수 있습니다. 이 통합은 Azures&rsquo;의 글로벌 존재, 유연성, 보안 및 규정 준수와 Datadog&#39;로깅 및 모니터링 기능을 결합하여 기업에 최상의 환경을 만듭니다.</p>


  <p>이 통합 환경을 통해 고객은 다음을 수행할 수 있습니다.</p>


  <ul>
      <li>새 Datadog 조직을 프로비전하고 고객이 설치하고 운영할 수 있는 인프라가 없는 Datadoga&mdash; 완전 관리형 설정에 로그 및 메트릭을 보내도록 Azure 리소스를 구성합니다.</li>
      <li>로그 및 메트릭을 Datadog에 원활하게 보낼 수 있습니다. 로그 전달 프로세스가 완전히 자동화되었습니다. 진단 설정, Event Hubs, Functions 등을 사용하여 로그 전달 파이프라인을 빌드하지 않고 몇 번의 클릭만으로 모든 항목을 구성할 수 있습니다.</li>
      <li>한 번의 클릭으로 VM 호스트 및 App Services에 Datadog 에이전트를 쉽게 설치합니다.</li>
      <li>Datadog 포털에서 Datadoga&mdash;로 SSO(Single Sign-On)를 간소화할 필요가 없습니다.</li>
      <li>Azure 구독 청구를 통해 Datadog 서비스의 통합 청구를 받을 수 있습니다.</li>
  </ul>


  <p style="margin-left: 40px;"><i>&quot;가시성은 성공적인 클라우드 마이그레이션을 위한 핵심 기능입니다. Microsoft Azure 새로운 파트너십을 통해 고객은 이제 Azure 콘솔에서 직접 Datadog 플랫폼에 액세스할 수 있으므로 새 워크로드와 마이그레이션된 워크로드를 마이그레이션, 최적화 및 보호할 수 있습니다.&quot;</i>&mdash; Amit Agarwal, Datadog 최고 제품 책임자</p>


