  <h2 style="margin-bottom: 11px;">Datadog 솔루션 획득 및 설정</h2>


  <p style="margin-bottom: 11px;">&rsquo;이제 단계별 프로세스를 따라 Datadog 솔루션을 획득하고 설정할 수 있습니다.</p>


  <p><strong>Datadog 앱 조달</strong>: Azure 고객은 Azure Marketplace를 통해 Datadog 앱을 조달할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/962f55dd-004c-4863-ba35-4b805bbf27a1.png"><img alt="Datadog app on marketplace 1" border="0" height="862" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4750a7f-eccb-4644-9f52-98c845047b59.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="마켓플레이스 1의 Datadog 앱" width="1024"></a></p>


  <p><strong>Azure Portal에서 프로비전:</strong> Azure Marketplace에서 조달한 후 고객은 Azure Portal을 통해 Datadog를 Azure의 통합 서비스로 원활하게 프로비전할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/81935ee7-ee7c-4305-856e-0d101e727436.png"><img alt="Datadog overview page" border="0" height="563" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3530747f-aa81-4d24-85cf-716bea088025.png" style="display: inline; background-image: none;" title="Datadog 개요 페이지" width="1028"></a></p>


  <p><strong>로그 및 메트릭 구성:</strong> 고객은 Azure에서 Datadog 리소스를 만들고 로그 및 메트릭과 Datadog에 보내는 Azure 리소스를 구성합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4b50938a-0f8a-4830-a406-3740d61e2820.png"><img alt="Create datadog resource" border="0" height="1363" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/342da24f-144d-47a8-8dbb-43175b2bc702.png" style="display: inline; background-image: none;" title="datadog 리소스 만들기" width="1296"></a></p>


  <p><strong>Datadog 에이전트 설치</strong>: 고객은 한 번의 클릭으로 VM(가상 머신) 및 앱 서비스에 확장으로 Datadog 에이전트를 설치할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6357c143-1ecd-4c52-b379-576f135feeb5.png"><img alt="Installing Diagnostic Agent." border="0" height="908" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b94f951a-43e3-461e-bf72-d42e44beeee4.png" style="display: inline; background-image: none;" title="진단 에이전트 설치" width="1662"></a></p>


  <p><strong>SSO를 통한 액세스:</strong> 고객은 간소화된 SSO 환경을 통해 Azure Portal에서 Datadog에 액세스하고 Azure 서비스의 로그 및 메트릭에 대한 대상으로 Datadog를 구성합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8c39c56f-e52e-4c76-878c-ae25bb134ac7.png"><img alt="Datadog Azure virtual machines dashboard." border="0" height="1288" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ab94954-0532-4973-9c06-65be5838ee87.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Datadog Azure 가상 머신 대시보드." width="1114"></a></p>


