Title: Microsoft, 7개국에서 국제 인증 확대 및 갱신
Summary: 2016년 상반기에 4개의 새로운 국제 인증을 달성하고 7개국에서 다른 인증을 갱신하고 확장했습니다. 더 알아보려면 계속 읽어 보세요.
Content: >-
  <p>Microsoft는 클라우드 컴퓨팅에 많은 투자를 하여 가능한 가장 고급 기능과 최고 품질의 서비스를 만들 뿐만 아니라 클라우드 서비스 고객에게 보안, 규정 준수, 개인 정보 보호 및 투명성을 제공할 수 있도록 합니다. <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Security Center</a> 및 <a href="https://www.microsoft.com/about/csr/transparencyhub/" target="_blank">Microsoft Transparency Hub</a>와 같은 제품과 <a href="https://blogs.microsoft.com/on-the-issues/2016/07/14/search-warrant-case-important-decision-people-everywhere/#sm.0001ryjbpz18qccqfsn1pm97rem7x" target="_blank">전 세계의 개인 정보 보호 권리를 보호하기 위한 지속적인 법적 노력</a>과 같은 활동은 다른 클라우드 서비스 공급자가 일치시킬 수 없는 신뢰와 보안에 대한 전체적인 접근 방식을 보여줍니다.</p>


  <p>우리는 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/default.aspx" target="_blank">클라우드 인증의 가장 큰 포트폴리오를</a> 계속 유지합니다. 2016년 상반기에 4개의 새로운 국제 인증을 달성하고 7개국에서 다른 인증을 갱신하고 확장했습니다. 다음은 국제 규정 준수 활동에 대한 간략한 요약입니다.</p>


  <h2>새 인증</h2>


  <ul>
   <li><strong>일본: </strong> <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/Cloud-Security-Mark" target="_blank">당사는 Cloud Security Mark Gold Level</a> 인증을 획득하고 일본의 개인 데이터 보호에 관한 <a href="https://www.ppc.go.jp/files/pdf/en3.pdf" target="_blank">나의 번호법에</a> 부합한다고 발표했습니다. JASA(일본 정보 보안 감사 협회)의 클라우드 보안 마크는 정부가 클라우드 조달에 요구하는 표준입니다.</li>
   <li><strong>스페인: </strong> Microsoft는 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/SpainENS" target="_blank">스페인 Esquema Nacional de Seguridad 인증</a>을 획득한 최초의 글로벌 클라우드 서비스 공급자로, 고객 데이터를 보호하기 위해 구현된 보안 제어의 효율성을 되풀이합니다.</li>
   <li><strong>영국: </strong> 또한 FACT <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/FACT" target="_blank">(저작권 도용 방지 페더레이션) 인증</a>을 획득한 최초의 퍼블릭 클라우드이기도 합니다. 이 인증은 CDSA(콘텐츠 배달 및 보안 협회&rsquo;), CPS(콘텐츠 보호 및 보안) 표준, 미주&rsquo; 영화 협회 애플리케이션 및 클라우드 보안 지침을 비롯한 기존 미디어 산업 보안 모범 사례를 준수하는 것을 증명합니다.</li>
  </ul>


  <h2>확장된 인증</h2>


  <ul>
   <li><a href="https://www.azure.cn/support/trust-center/compliance" target="_blank"><strong>중국</strong></a>: 21vianet에서 운영하는 Microsoft Azure MLPS(Multi-Layer Protection Scheme) 분류를 수준 2에서 수준 3으로 업그레이드하고 신뢰할 수 있는 Cloud Services 인증에 새로운 서비스를 추가했습니다.</li>
   <li><a href="https://www.microsoft.com/en-us/TrustCenter/Privacy/We-set-and-adhere-to-stringent-standards#Canadian_privacy_laws" target="_blank"><strong>캐나다</strong></a>: 우리는 관련 개인 정보 보호법에 대한 캐나다 개인 정보 보호위원회의 권고와 함께 고객 데이터를 보호하기 위한 접근 방식의 조정을 발표했습니다. 공동 책임 원칙에 따라 클라우드 서비스를 사용하려는 고객은 자체 평가를 통해 적절한 계획과 법률 준수를 보장해야 합니다.</li>
   <li><strong>뉴질랜드: </strong> <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/NZCC" target="_blank">뉴질랜드&rsquo; 클라우드 컴퓨팅 정보 보안 및 개인 정보 보호 고려 사항에</a> 대한 응답은 새 질문 집합 범위의 새 서비스에 대해 업데이트되었습니다.</li>
   <li><strong>싱가포르: </strong> Microsofts&rsquo; <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/MTCS" target="_blank">다중 계층 클라우드 보안 싱가포르 표준:584(MTCS SS:584-2015) 인증</a> 은 서비스 범위가 확장된 계층 3의 2015 버전으로 업그레이드되었습니다. 또한 고객이 MTCS 및 PDPA의 질문을 해결하는 데 도움이 되도록 Azure에 대한 싱가포르 규정 준수 컨텍스트에 <a href="https://gallery.technet.microsoft.com/Azure-Compliance-in-the-ced8dbf9">백서를</a> 게시했습니다.</li>
   <li><strong>영국: </strong> <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/UK-G-Cloud" target="_blank">영국 G-Cloud</a> 는 ISO 27001:2013에 대한 범위 내의 모든 서비스를 포함하도록 확장되었으며 공식 수준에서 최신 버전의 클라우드 보안 원칙을 해결하기 위해 업데이트되었습니다.</li>
  </ul>


  <p>잠재 고객 또는 지속적인 고객은 고객 규정 요구 사항에 대한 당사의 헌신에 따라 규정 준수 및 보안에 대한 당사의 약속을 안심할 수 있습니다. 이러한 헌신은 업계 최고의 인증 수와 국제적인 폭의 성공에서 분명하게 드러납니다. Microsoft는 고객이 규정 요구 사항을 충족하고 있다는 것을 알면서도 클라우드 서비스를 활용하여 임무와 비즈니스를 성장시킬 수 있도록 규정 준수를 달성하고 있습니다.</p>


  <p>위에서 언급한 인증 또는 Microsoft Azure 달성한 기타 규정 준수 인증에 액세스하려면 <a href="https://www.microsoft.com/en-us/TrustCenter/STP/default.aspx" target="_blank">서비스 신뢰 포털</a> 또는 <a href="https://www.microsoft.com/en-us/TrustCenter/default.aspx" target="_blank">Microsoft 보안 센터를</a> 방문하세요.</p>
