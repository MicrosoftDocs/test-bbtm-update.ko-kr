  <p>Microsoft Azure SAP HANA 대기 노드 기능은 SAP HANA를 실행할 플랫폼으로 Microsoft Azure 선택할 때 가용성과 쌍을 이루는 성능에 대한 고객의 선택을 심화합니다.</p>


