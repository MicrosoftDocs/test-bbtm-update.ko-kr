  <p>오류가 발생할 경우 SAP HANA 대기 노드는 해당 노드&rsquo; 스토리지의 소유권을 인수할 수 있으며 노드&rsquo; 가 운영 스케일 아웃 HANA 시스템에 배치된다고 가정합니다.</p>


