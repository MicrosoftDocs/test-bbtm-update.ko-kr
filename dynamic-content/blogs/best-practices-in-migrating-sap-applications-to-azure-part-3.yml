  <p><em>HANA 데이터 및 로그 파일 시스템의 수와 이름은 사용 중인 스케일 아웃 노드 수와 일치하며 아래 다이어그램입니다.</em></p>


  <p>스케일 아웃 구성에서 적절한 SAP HANA 작업에 필요한 다른 파일 시스템은 표시되지 않지만, 이러한 4개의 파일 시스템은 고성능 IO 특성과 스케일 아웃 구성의 모든 노드에서 공유되는 기능을 제공하는 데 필요한 파일 시스템입니다.</p>


  <p>아래 예제에서는 HANA 스케일 아웃의 8개 Azure HANA 대규모 인스턴스 단위를 보여 줍니다. 여기서 각 단위는 HANA 파일 시스템이 프로비전된 다른 모든 단위&rsquo;, 가장 중요한 HANA 및 로그 볼륨을 볼 수 있지만, 언제든지 각 단위는 NFS v4 잠금에 의해 적용되는 자체 데이터 및 로그 파일 시스템에 대한 읽기/쓰기 제어를 가집니다.</p>


