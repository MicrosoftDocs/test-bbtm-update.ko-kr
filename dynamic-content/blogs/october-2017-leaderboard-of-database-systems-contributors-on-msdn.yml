Title: MSDN의 데이터베이스 시스템 기여자의 2017년 10월 순위표
Summary: 10월 상위 10명의 참가자에게 축하드립니다! 알베르토 모릴로는 클라우드 랭킹 1위를 유지하고 있으며, 비사크 무루케산은 모든 데이터베이스 순위에서 1위를 차지하고 있습니다...
Content: >-
  <p>10월 상위 10명의 참가자에게 축하드립니다! 알베르토 모릴로는 클라우드 랭킹 1위를 유지하고 있으며, 비사크 무루케산은 올 데이터베이스 랭킹에서 1위를 차지했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d95846b-0fb9-4392-8497-3ce648d5d94c.png"><img alt="leaderboard_Top10_october" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9056239c-7f5e-4546-bedb-5dec9daa9052.png" style="display: inline;" title="leaderboard_Top10_october" width="1280"></a></p>


  <p>이 <a href="https://azure.microsoft.com/en-us/blog/sql-leaderboard-msdn-contributors/"><u>순위표 이니셔티브</u></a> 는 MSDN 포럼에서 상위 데이터베이스 시스템 기여자를 인식하기 위해 2016년 10월에 시작되었습니다. 다음은 포인트 계층 구조(포인트의 감소 순서)로 계속됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9971b286-c7e0-4cc8-9d83-aa51f73b7701.png"><img alt="leaderboard_rules" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/da986052-7eba-491f-ae7d-24ece06965ee.png" title="leaderboard_rules" width="1280"></a></p>
