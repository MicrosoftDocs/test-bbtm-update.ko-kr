Slug: cray-supercomputers-are-coming-to-azure
Title: Cray 슈퍼컴퓨터는 Azure에 제공되고 있습니다.
Summary: 기후 모델링, 정밀 의학, 에너지, 제조 및 기타 과학적 연구에서 가장 어려운 과제를 해결하기 위해 고객에게 Azure의 슈퍼컴퓨팅 기능에 전례 없는 액세스를 제공하는 Cray와 새로운 파트너십을 공유하게 되어 기쁩니다.
Content: >-
  <p>Im&rsquo;은 고객에게 기후 모델링, 정밀 의학, 에너지, 제조 및 기타 과학적 연구에서 가장 어려운 과제를 해결하기 위해 Azure의 슈퍼컴퓨팅 기능에 전례 없는 액세스를 제공하는 Cray와 새롭고 독점적인 파트너십을 공유하게 되어 기쁩니다.</p>


  <p>이 발표는 고객이 민첩하고 비용 효율적인 방식으로 HPC 및 AI의 힘을 활용하는 데 도움이 되는 또 다른 단계입니다. Microsoft는 클라우드의 빅 컴퓨팅 기능에 대한 액세스는 많은 비즈니스를 변화시킬 수 있는 힘이 있으며 앞으로 수십 년 동안 획기적인 실험과 혁신의 최전선에 서게 될 것이라고 믿습니다. Weve&rsquo;는 이미 지난 몇 년 동안 InfiniBand를 사용한 업계 최고의 네트워크 성능, <a href="https://blogs.microsoft.com/blog/2017/08/15/microsoft-acquires-cycle-computing-accelerate-big-computing-cloud/">하이브리드 HPC 배포 관리를 간소화하기 위한 사이클 컴퓨팅의 최근 인수</a>, 퍼블릭 클라우드에 최첨단 GPU를 도입하는 것에 대한 <a href="https://azure.microsoft.com/en-us/blog/new-advancements-in-azure-for-it-digital-transformation/">최근 발표</a> 등 이 비전을 지원하기 위해 상당한 투자를 했습니다.</p>


  <p>Microsoft와 Cray는 고객에게 극단적인 성능, 확장성 및 탄력성의 적절한 조합을 제공하기 위해 협력하고 있습니다. 고객은 Azure에서 전용 Cray XC 또는 CS 시리즈 슈퍼컴퓨터를 가져와서 Azure 네트워크에서 직접 다른 클라우드 워크로드와 함께 HPC 및 AI 애플리케이션을 실행할 수 있습니다. Cray 시스템은 풍부한 워크플로 및 협업을 위해 Azure Virtual Machines, Azure Data Lake Storage, Microsoft AI 플랫폼 및 Azure Machine Learning 서비스와 쉽게 통합됩니다. 이 모든 것은 전 세계에서 가장 많은 데이터 센터, 가장 규정 준수 인증 및 정부 기관 및 해당 파트너를 위한 전용 지역과 함께 클라우드에서 제공됩니다.</p>


  <p>Microsoft 및 Cray와의 파트너십을 통해 고객은 클라우드에서 광범위한 하이브리드 워크플로를 실행하고 엔터프라이즈 클라우드 및 HPC 전문가의 지원을 완벽하게 받을 수 있습니다.</p>


  <p>이 제품에 대한 자세한 내용은 보도 자료를 참조하거나 <a href="https://cray.com/azure">Cray 웹 사이트를</a> 방문하십시오.</p>
