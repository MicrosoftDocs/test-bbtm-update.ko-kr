Content: >-
  <h2>인프라 서비스 GA 및 새 가격 약정 발표</h2>

  오늘은 Microsoft, Windows Azure 및 전 세계 모든 고객에게 흥미로운 날입니다. <a href="https://azure.microsoft.com/en-us/home/scenarios/infrastructure-services/" target="_blank">Azure Infrastructure Services</a>의 일반 공급 Windows 발표하게 되어 매우 기쁩니다. 이제 이 새로운 서비스를 통해 고객이 애플리케이션을 클라우드로 이동할 수 있습니다.


  오늘 발표하는 것은 전 세계 고객 및 파트너와의 논의에 의해 직접 영향을 받은 클라우드 컴퓨팅 전략의 중요한 단계입니다.이러한 대화를 통해 모든 논의에서 한 가지 사실이 있습니다. 기업은 클라우드를 통한 성공이 "및"의 힘에 있다는 것을 알고 있습니다.고객은 클라우드의 이점을 활용하기 위해 현재 인프라를 리핑 및 교체하고 싶지 않습니다. 온-프레미스 투자의  <em>장점과</em>  클라우드의 유연성을 원합니다. IaaS(Infrastructure as a Service) 또는 PaaS(Platform as a Service)뿐만 아니라 Infrastructure  <em>ServicesandPlatform</em>  Servicesandhybrid <em></em>  시나리오에 관한 것입니다.클라우드는 저렴한 인프라 및 애플리케이션 호스팅을 설명하는 멋진 방법뿐만 아니라 혁신을 위한 지원자이자 조직의 IT 패브릭 확장이어야 합니다.


  고객은 또한 낮은 가격이나 좋은 <em></em>  <em>성능을</em>  선택 하지 않아도되고 싶지 않다고 말했습니다. 그래서 오늘 우리는 <strong>컴퓨팅, 스토리지 및 대역폭과 같은 상품 서비스에 대한 Amazon Web Services 가격과 일치하겠다는 약속을 발표하고 있습니다</strong>.이는 Virtual Machines 및 Cloud Services의 GA 가격을 21-33% 낮추는 것으로 시작됩니다. Windows Azure를 구입하는 방법에 관계없이 이 가격 인하의 이점을 얻을 수 있습니다.GM 스티븐 마틴(Steven Martin)은 "Azure를 Windows 비용이 더 많이 든다는 우려가 있다면,  <a href="https://azure.microsoft.com/en-us/pricing/overview/" target="_blank">우리는 이러한 우려를 휴식</a> 일로 몰아넣고 있다"고 말했습니다.


  고객의 의견을 경청하여 실행하려는 워크로드에 대해 많은 것을 배웠습니다. 새로운 Infrastructure Services 릴리스의 일환으로, 가장 까다로운 워크로드를 실행하기 위해 새로운 고 메모리 VM 인스턴스(28GB/4 코어 및 56GB/8 코어)를 추가했습니다.또한 실행하려는 앱에 대해 자세히 알아보았으므로 몇 가지 이름을 지정하기 위해 SQL Server, SharePoint, BizTalk Server 및 Dynamics NAV를 포함하여 여러  <a href="https://support.microsoft.com/kb/2721672" target="_blank">newMicrosoft 유효성 검사 인스턴스</a> 를 목록에 추가했습니다.


  고객이 이미 고유한 하이브리드 솔루션을 사용하여 혁신하는 것을 보게 되어 기쁜 일입니다. 예를 들어 자동차 마케팅 및 소셜 미디어 회사인 Digital Air Strike는 Windows Azure의 Infrastructure  <em>ServicesandPlatform</em>  Services를 활용하여 자동차 거대 제너럴 모터스의 모든 자동차 구매 및 서비스 거래에 대한 즉각적인 피드백 메커니즘을 만들었습니다. 이를 통해 GM은 고객 관계의 상태를 거의 실시간으로 모니터링하여 깊고 가치 있는 비즈니스 인사이트를 제공할 수 있습니다.


  디지털 공습의 CMO는 최근 아마존 웹 서비스 및 기타 클라우드 공급자를 살펴봤지만 "기업에서 일할 때 Microsoft를 선택해야 한다"고 결론을 내렸습니다. 우리는 이 성명서를 통해 세계적 수준의 클라우드 플랫폼뿐만 아니라 수십 년간의 경험과 탁월한 지원을 통해 엔터프라이즈를 계속 이끌겠다는 결의를 심화시켰습니다.가상 머신 내의 Microsoft 앱이 "스택 위로" 있고 지원되지 않는다는 것을 알려드릴 수 없습니다. 이를 지원하고 성공했는지 확인합니다.  <em>및</em>  업계에서 가장 높은 월간 SLA를 사용하여 다시 지원하겠습니다.


  제가 최근에 말씀드린 또 다른 고객은 노르웨이의 통신 회사인 Telenor로, 13개 사업부와 12개국에서 최신 SharePoint 솔루션으로 업그레이드해야 했습니다.기존의 접근 방식은 기간과 예산을 초과했기 때문에 Windows Azure로 전환하여 SharePoint 2013 팜을 전환하고 설치 시간을 3개월에서 2주로 줄여 시간뿐만 아니라 테스트 환경에서 70% 비용을 절감했습니다.프로덕션의 경우 Windows Azure와 Windows Server 간에 사용할 수 있는 VM 이식성을 활용하여 최종 프로덕션 배포를 기존 타사 호스팅 공급자로 이동합니다.  <em>marketandno</em>  공급 업체 잠금에 놀라운 시간.


  Telenor의 훌륭한 스토리는 200,000명 이상의 Azure 고객 Windows 증가하는 목록의 한 예에 불과합니다. 하이브리드 클라우드 접근 방식이 비즈니스에 필요한 방식으로 앱을 개발하고 배포할 수 있는 유연성을 제공한다는 고객의 의견을 점점 더 많이 받고 있습니다. Azure에서 기존 <em></em>  기술과 인프라를 활용하여 고객이 현재 가지고 있는 것을 사용하여 미래를 위해 설정할 수 있도록 Windows.


  우리는 고객이 선택할 수 있다는 것을 알고 있으며, 그래서 오늘날 우리는 가격 장벽없이 완전한 하이브리드 클라우드 플랫폼, 훌륭한 지원 등 모든 것을 가능한 한 쉽게 가질 수 있도록 하고 있습니다. 무료 평가판으로  <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0251" target="_blank">이동 WindowsAzure.com</a>  로 이동하여 "and"의 힘을 경험하십시오. 또한 인프라 서비스에 대한 심층 분석을 위해 <a href="https://weblogs.asp.net/scottgu/archive/2013/04/16/windows-azure-general-availability-of-infrastructure-as-a-service-iaas.aspx" target="_blank">Scott Guthrie의 블로그</a> 를 방문하세요.


  빌 힐프
