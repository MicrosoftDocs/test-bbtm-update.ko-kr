Slug: atscale-migration-automation-support-with-azure-migrate-and-azure-powershell
Title: Azure Migrate 및 Azure PowerShell 사용하여 대규모 마이그레이션 자동화 지원
Summary: 'Microsoft Azure 오늘날 고객의 디지털 트랜스포메이션 여정의 핵심적인 지원자입니다. 고객은 Azure를 사용하여 비즈니스 혁신을 촉진하고 Azure에서 실행하면 더 탄력적이고 민첩하며 효율적인 방법을 실현하고 있습니다. '
Content: >-
  <p>Microsoft Azure 오늘날 고객의 디지털 트랜스포메이션 여정의 핵심적인 지원자입니다. 고객은 Azure를 사용하여 비즈니스 혁신을 촉진하고 Azure에서 실행하면 더 탄력적이고 민첩하며 효율적인 방법을 실현하고 있습니다. 이러한 가치를 실현하기 위해 기존 애플리케이션 포트폴리오를 점점 더 많이 Azure로 마이그레이션하려고 합니다. Azure Migrate 제품 팀에서는 고객이 워크로드를 신속하게 마이그레이션할 수 있도록 마이그레이션 프로세스를 간소화하는 데 주력하고 있습니다. 작년 7월에는 <a href="https://azure.microsoft.com/blog/introducing-the-new-azure-migrate-a-hub-for-your-migration-needs/" target="_blank">Azure Migrate의 새로운 향상된 버전을 도입</a>했습니다. Azure Migrate는 서버, 애플리케이션 및 데이터베이스를 비롯한 여러 마이그레이션 시나리오에 대한 검색, 평가 및 마이그레이션 단계 전반에 걸친 도구 컬렉션을 갖춘 모든 마이그레이션 요구 사항의 허브입니다. Weve&rsquo;는 계속해서 혁신을 계속했으며, 이후 에이전트 없는 애플리케이션 검색 및 종속성 분석과 같은 여러 가지 새로운 기능을 추가하여 Azure로의 마이그레이션을 더욱 쉽게 계획하고 실행할 수 있도록 했습니다.</p>


  <p>Azure Migrates&rsquo; 도구 포트폴리오에서 가장 인기 있는 도구 중 하나는 Azure Migrate: 서버 마이그레이션 도구입니다. 서버 마이그레이션 도구를 사용하면 서버 및 해당 서버의 애플리케이션을 Azure 가상 머신으로 마이그레이션할 수 있습니다. 서버 마이그레이션 도구는 VMware 및 Hyper-V 가상 머신의 마이그레이션을 위한 에이전트 없는 옵션과 물리적 서버 및 다른 클라우드에서 Azure로 서버를 마이그레이션하기 위한 에이전트 기반 옵션을 제공합니다. 따라서 고객이 기존 서버 및 애플리케이션을 Azure로 마이그레이션하는 것이 그 어느 때보다 쉬워졌습니다. 특히 서버 마이그레이션 도구의 VMware 가상 머신을 마이그레이션하기 위한 에이전트 없는 기능은 고객에게 매우 인기가 있습니다. 고객은 에이전트 없는 마이그레이션 방법이 제공하는 단순성과 사용 편의성을 좋아하며 매월 1,000대의 컴퓨터를 마이그레이션하는 데 사용하고 있습니다.</p>


  <p>여러 고객이 이미 Azure REST API를 사용하여 서버 마이그레이션 워크플로를 자동화하고 있지만, 고객의 가장 큰 요청 중 하나는 마이그레이션 프로세스를 자동화하기 위한 더 간단한 자동화 인터페이스였습니다. 마이그레이션 프로세스를 자동화하고 클라우드 마이그레이션을 더욱 가속화하는 데 도움이 되는 <a href="https://aka.ms/azuremigratepowershellannouncement" target="_blank">새로운 Azure PowerShell 모듈의 가용성을 발표</a>하게 되어 기쁩니다. 현재 미리 보기로 제공되는 이 새로운 Azure Migrate PowerShell 모듈은 서버 마이그레이션 도구의 에이전트 없는 마이그레이션 방법을 사용하여 VMware 가상 머신을 Azure로 마이그레이션할 수 있는 PowerShell cmdlet 집합을 제공합니다. 모듈&rsquo;의 PowerShell cmdlet을 사용하여 Azure로 VMware 가상 머신의 복제를 구성하고 관리하고, 테스트 마이그레이션을 수행한 다음, Azure 가상 머신으로 마이그레이션할 수 있습니다. 즉, 이러한 cmdlet의 가용성을 통해 이제 익숙한 Azure PowerShell 환경을 사용하여 자동화된 반복 가능한 방식으로 마이그레이션을 수행하고 필요한 마이그레이션 규모 및 속도를 달성할 수 있습니다.</p>


  <p>그것은 거기서 멈추지 않습니다&rsquo;.&nbsp; PowerShell 모듈 외에도 이&nbsp;PowerShell 모&nbsp;듈&nbsp;을&nbsp; 사용하여 VMware 가상 머신을 Azure로의 마이그레이션&nbsp;을 자동화하는 샘플 스크립트 집합을 릴리스하고 있습니다.&nbsp; Microsoft 클라우드 솔루션 설계자 Nelson DSouza&rsquo;가 개발한 이러한 샘플 PowerShell 스크립트는 PowerShell cmdlet을 사용하여 배율 팩터리를 빌드&nbsp;하여 대규모&nbsp;로 마이그레이션을 수행할 수&nbsp; 있는 방법을 보여&nbsp; 줍니다.&nbsp; <a href="https://aka.ms/vmwarepowershellscripts" rel="noreferrer noopener" target="_blank">이러한 샘플 스크립트는&nbsp; GitHub</a>&nbsp; 및 다운로드&nbsp;할 수 있으며 usedas&nbsp;는&nbsp;&nbsp;&nbsp; 사용자 고유의 마이그레이션 팩터리를 빌드하기 위한 asa&nbsp; 기준입니다.&nbsp; 스크립트가 availableinanopen-sourcemodel&nbsp;&nbsp;&nbsp;&nbsp;로 만들어지고 있으며, Microsoft는 이러한 스크립트를 구현하고 더욱 향상하는 데 참여하도록&nbsp; 초대&nbsp;합니다.&nbsp;</p>


  <p paraeid="{edf5451e-0306-436f-9cf8-1ae8a34a39bd}{80}" paraid="1770342834">Azure Migrate PowerShell cmdletsallows&nbsp;를 사용하여 마이그레이션 과정을 자동화하면 비즈니스 및 애플리케이션 팀을 사용할&nbsp; 수&nbsp; 있습니다. 조직 내의 우수한 클라우드 센터는 비즈니스 및 애플리케이션 팀에서 사용할 청사진을 정의하여 마이그레이션&nbsp;이 안전하고 규정을 준수하며 운영 효율적으로 수행할 수 있도록 할 수 있습니다.&nbsp; 그런 다음 개별 비즈니스 및 applicationteamscan&nbsp;&nbsp;은 이 청사진&nbsp;을 사용하여 마이그레이션 결정에서 독립성을&nbsp; 달성&nbsp;합니다.&nbsp;</p>


  <p paraeid="{edf5451e-0306-436f-9cf8-1ae8a34a39bd}{112}" paraid="997648947">PowerShell 모듈을 사용하고&nbsp;&nbsp; 시작하는 방법에 대해 자세히 알아보려면 자습서 사용&nbsp;&nbsp;Azure PowerShell을 참조하여 AzureWith Azure &nbsp;Migrate<a href="https://aka.ms/azuremigratepowershellvmware" rel="noreferrer noopener" target="_blank">에 대한 VMware 가상 머신의 허용을 자동화&nbsp;</a>합니다.&nbsp;</p>


