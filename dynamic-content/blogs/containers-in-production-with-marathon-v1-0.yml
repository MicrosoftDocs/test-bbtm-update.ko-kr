Title: Marathon v1.0을 사용하는 프로덕션의 컨테이너
Summary: '현재는 버전 1.0 마일스톤에 도달했으며 Mesosphere의 DCOS(데이터 센터 운영 체제)의 일부인 Mesosphere의 Marathon을 강조합니다. Marathon 1.0은 Azure Container Service의 Apache Mesos와 통합하여 컨테이너 오케스트레이션을 위한 완전한 엔터프라이즈급 솔루션을 제공합니다. '
Content: >-
  <p>Azure의 핵심 원칙 중 하나는 고객이 선택하는 것이며, 프로덕션 환경에서 컨테이너를 실행하는 경우 <a href="https://azure.microsoft.com/en-us/services/container-service/">ACS(Azure Container Service)</a> 는 Docker 이미지 형식과 인기 있는 도구 및 API를 모두 지원하는 최상의 오픈 소스 컨테이너 오케스트레이터를 제공합니다. Azure Virtual Machines를 사용하여 이러한 오케스트레이터를 설치하고 실행할 수 있지만 Azure Container Service가 훨씬 더 나은 선택이라고 생각합니다&rsquo;.</p>


  <p>현재 공개 미리 보기로 제공되는 Azure Container Service는 Mesospheres&rsquo; Marathon(Apache Mesos 포함) 또는 Docker Swarm 중 하나의 컨테이너 오케스트레이션을 위한 오픈 소스 솔루션을 제공합니다.</p>


  <p>&rsquo;오늘 우리는 방금 <a href="https://mesosphere.com/blog/2016/03/24/series-c-marathon-velocity/">버전 1.0 마일스톤에 도달</a>하고 Mesospheres&rsquo; DCOS (데이터 센터 운영 체제)의 일부인 Mesospheres&rsquo; Marathon을 강조합니다. Marathon 1.0은 Azure Container Service의 Apache Mesos와 통합하여 컨테이너 오케스트레이션을 위한 완전한 엔터프라이즈급 솔루션을 제공합니다. 버전 1.0 마일스톤은 다양한 워크로드를 실행하는 많은 대기업에 설치된 수년간의 개발 및 상당한 기술 향상 후 Marathons&rsquo; 프로덕션 준비 상태를 인식합니다.</p>


  <p>Marathon 1.0은 Azures&rsquo; 엔터프라이즈급 클라우드 인프라와 결합하여 다음을 지원합니다.</p>


  <ul>
   <li><a><font color="#000000"><b>애플리케이션 그룹 및 종속성:</b> 사용자는 컨테이너를 관련 구성 요소의 Pod&rdquo;로 &ldquo;구성할 수 있습니다. 예를 들어 마이크로 서비스와 백업 데이터베이스를 함께 그룹화하고 수명 주기 및 크기 조정을 단일 단위로 제어할 수 있습니다. 또한 사용자는 애플리케이션 구성 요소 간의 관계를 선언할 수 있으며 Marathon은 올바른 순서로 다시 시작할&#39;있으며 잘못된 배포가 허용되지 않도록 합니다</font></a><font color="#000000">.</font><br>
  &nbsp;</li>
   <li><b>가동 중지 시간이 0인 롤링 업그레이드:</b> 사용자는 점진적 출시, 상태 검사 및 롤백을 사용하여 가동 중지 시간 및 고가용성을 보장하기 위해 Marathon이 애플리케이션 및 서비스에 대한 업그레이드를 롤아웃하는&#39;방법을 정확하게 제어할 수 있습니다.<br>
  &nbsp;</li>
   <li><b>간단하지만 강력한 UI</b>: Marathon 사용자 인터페이스를 사용하면 몇 번의 클릭으로 컨테이너를 쉽게 배포, 관리 및 확장할 수 있습니다. Marathon은 거의 모든 인프라 플랫폼에서 실행할 수 있으므로 사용자는 Azure VM, Azure Container Service 또는 프라이빗 데이터 센터에서 실행하든 동일한 환경을 얻을 수 있습니다.</li>
  </ul>


