Title: Microsoft Azure Stack의 첫 번째 Technical Preview 발표
Summary: 조직은 비즈니스 민첩성을 높이고 더 빠른 혁신을 추진하기 위해 클라우드로 빠르게 전환하고 있습니다. Microsoft는 기업이 클라우드를 한 곳이 아닌 모델로 접근해야 합니다. 이 모델을 현실로 변환하려면 고객은 하이브리드 환경에 걸쳐 있는 일관된 클라우드 플랫폼이 필요합니다. Microsoft만이 플랫폼이 대규모 퍼블릭 클라우드에서 입증되고 프라이빗 및 호스트된 클라우드로 확장되는 방식으로 이러한 요구 사항을 제공할 수 있습니다.
Content: >-
  <p>조직은 비즈니스 민첩성을 높이고 더 빠른 혁신을 추진하기 위해 클라우드로 빠르게 전환하고 있습니다. Microsoft&rsquo;에서는 매달 거의 100,000개의 새 구독을 볼 수 있는&rsquo; Microsoft Azure 빠르게 채택하는 것을 보았습니다. 그러나 많은 기업이 여전히 데이터 주권 또는 규제 고려 사항과 같은 퍼블릭 클라우드로 완전히 전환하는 것과 관련된 비즈니스 문제가 있다는 것을 알고 있습니다. 이렇게 하면 퍼블릭 클라우드에서 한 발, 온-프레미스에 하나씩 복잡한 위치에 놓입니다.</p>


  <p>이러한 복잡성을 관리하기 위해 Microsoft는 기업이 클라우드를 한 곳이 아닌 모델로 &ndash; 접근해야 합니다. 이 모델은 인프라, 애플리케이션 및 사람 간에 잘라내며 프라이빗, 호스팅 및 퍼블릭 클라우드에서 일관성을 제공하는 하이브리드 클라우드 접근 방식이 필요합니다. 이 모델을 현실로 변환하려면 고객은 하이브리드 환경에 걸쳐 있는 일관된 클라우드 플랫폼이 필요합니다. Microsoft만이 플랫폼이 대규모 퍼블릭 클라우드에서 입증되고 프라이빗 및 호스트된 클라우드로 확장되는 방식으로 이러한 요구 사항을 제공할 수 있습니다.</p>


  <p>현재 Microsoft는 선도적인 퍼블릭 클라우드와 일치하는 유일한 하이브리드 클라우드 플랫폼인 Microsoft Azure Stack &ndash; 의 첫 번째 Technical Preview를 통해 하이브리드 클라우드 전략의 다음 단계를 제공하고 있습니다. Azure에서 태어난 Azure Stack은 조직이 자체 데이터 센터에서 Azure 서비스를 제공하는 데 도움이 됩니다.</p>


  <p>Azure Stack을 통해 Microsoft는 고객의&rsquo; 비즈니스 요구 사항을 충족하기 위해 대규모 데이터 센터에서 온-프레미스 엔터프라이즈 규모 환경에 이르는 <a href="https://azure.microsoft.com/en-us/overview/what-is-iaas">IaaS</a> 및 더 높은 수준의 <a href="https://azure.microsoft.com/en-us/overview/what-is-paas">PaaS</a> 서비스를 &ndash; 포함한 입증된 혁신 &ndash; 을 제공하고 있습니다.</p>


  <p>일관된 하이브리드 클라우드 플랫폼이 실제로 중요한 이유는 무엇인가요? 고객에게 풍부한 Azure 에코시스템에 대한 액세스를 제공하므로 개발자, IT 및 조직에서 더 많은 작업을 수행할 수 있습니다.</p>


  <ul>
      <li><strong>애플리케이션 개발자는</strong> 쓰기를 한 번 사용하여 생산성을 &lsquo;최대화하고 Azure 또는 Azure Stack&rsquo; 접근 방식에 배포할 수 있습니다.&nbsp; Microsoft Azure 동일한 API를 사용하여 온-프레미스 또는 퍼블릭 클라우드에서 쉽게 실행할 수 있는 오픈 소스 또는 .NET 기술을 기반으로 애플리케이션을 만들 수 있습니다. 또한 풍부한 Azure 에코시스템을 활용하여 Azure Stack 개발 작업을 바로 시작합니다.</li>
      <li><strong>IT 전문가는</strong> Microsoft가 Azure를 운영하는 데 사용하는 것과 동일한 관리 및 자동화 도구를 사용하여 감독을 유지하면서 온-프레미스 데이터 센터 리소스를 Azure IaaS/PaaS 서비스로 변환할 수 있습니다. 클라우드에 대한 이러한 접근 방식을 통해 IT 전문가는 기업 거버넌스 요구 사항을 계속 관리하면서 신속하게 비즈니스에 서비스를 제공할 수 있는 역량을 갖출 수 있는 중요한 자리를 &ndash; 차지할 수 있습니다.</li>
      <li><strong>조직은</strong> 규정, 데이터 주권, 사용자 지정 및 대기 시간과 같은 비즈니스 및 기술 고려 사항을 해결하도록 지원하여 하이브리드 클라우드 컴퓨팅을 해당 조건에 따라 수용할 수 있습니다. Azure Stack을 사용하면 기업에 기술에 의해 제약받지 않고 애플리케이션 및 워크로드가 상주하는 위치를 자유롭게 결정할 수 있습니다.</li>
  </ul>


  <p>Azure Stack은 퍼블릭 클라우드 및 데이터 센터에서 이러한 일관성을 어떻게 제공하나요? Azure와 마찬가지로 Azure Stack은 최신 비즈니스 애플리케이션을 호스팅하기 위한 포괄적인 플랫폼입니다.&nbsp; Azure 및 Azure Stack에는 동일한 포털, 통합 애플리케이션 모델 및 일반적인 DevOps 도구를 비롯한 표준화된 아키텍처가 있습니다. 애플리케이션 모델은 개발자가 Azure 또는 Azure Stack에서 실행되는지 여부에 관계없이 애플리케이션에 대해 동일한 선언적 접근 방식을 취할 수 있도록 하는 Azure Resource Manager를 기반으로 합니다. 도구 측면에서 개발자는 Visual Studio, PowerShell 및 기타 오픈 소스 DevOps 도구를 사용하여 Azure와 동일한 최종 사용자 환경을 사용하도록 설정할 수 있습니다.</p>


  <p>Microsoft는 일련의 Technical Preview를 통해 OS 이미지 및 Azure Resource Manager <a href="https://github.com/Azure/AzureStack-QuickStart-Templates" target="_blank">템플릿</a> 과 같은 서비스 및 콘텐츠를 추가하여 고객이 Azure Stack을 활용하기 시작할 수 있도록 지원합니다. 또한 Azure에는 <a href="https://github.com/Azure/azure-quickstart-templates" target="_blank">GitHub</a> 100개의 애플리케이션 및 구성 요소가 있으며 해당 서비스가 Azure Stack에 오면 사용자도 이러한 애플리케이션을 활용할 수 있습니다. 이 컨텍스트에서는 오픈 소스 애플리케이션이 Azure Stack 환경에서 잘 작동할 수 있도록 유효성이 검사된 Ubuntu Linux 이미지를 기여하는 <a href="https://insights.ubuntu.com/2016/01/26/microsoft-announces-first-technical-preview-of-azure-stack-with-ubuntu/">Canonical</a>과 같은 오픈 소스 파트너 &ndash; &ndash;&nbsp; 의 초기 흥분을 이미 보고 있습니다.</p>


  <p>Microsoft는 다른 기술 공급업체가 할 수 없는 방식으로 이 하이브리드 클라우드 플랫폼을 고유하게 제공할 수 있다고 믿습니다. 온-프레미스 및 퍼블릭 클라우드에 걸쳐 풍부한 자산 및 투자 집합이 있습니다.&nbsp; Microsoft는 수년간의 혁신적 데이터 센터 기술을 통해 획득한 개발자와 IT 전문가 모두를 위한 엔터프라이즈 요구 사항에 대해 깊이 이해하고 있습니다. 우리는 하이퍼 스케일 데이터 센터를 구축하고 운영하는 풍부한 경험과 학습을 가지고 있습니다. 또한 Azure Stack&rsquo;을 사용하면 고객이 위치 제약 없이 클라우드 모델의 속도와 혁신을 활용할 수 있도록 온-프레미스 환경에 대해 이러한 학습을 번역하기 위해 열심히 노력하고 있습니다. Microsoft는 진정한 <strong><em>하이브리드 클라우드 플랫폼의 모든 기능을</em></strong> 고객에게 제공할 수 있는 유일한 회사입니다.</p>


  <p>Azure Stack의 첫 번째 기술 미리 보기는 1월 29일 금요일 <a href="https://azure.microsoft.com/overview/azure-stack" target="_blank">라이브</a> 로 진행됩니다. 나는 당신이&rsquo; 그것을 밖으로 시도하고 우리에게 당신의 생각을 알려 시간이 걸릴 바랍니다. 또한 Well&rsquo;은 2월 3일에 Mark Russinovich(CTO, Microsoft Azure) 및 Jeffrey Snover(수석 설계자, Enterprise Cloud)가 호스트하는 <a href="https://azure.microsoft.com/overview/azure-stack/webcast" target="_blank">웹캐스트</a>를 시작으로 향후 몇 주 동안 Azure Stack에 대한 훨씬 더 많은 정보를 공유할 예정입니다. 그리고 올해 데이터 센터에 더 많은 Azure 혁신이 제공될 예정입니다.</p>
