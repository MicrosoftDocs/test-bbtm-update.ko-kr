Title: 'Azure Search 찾기: Autocosmos.com 시간과 성공을 찾는 방법'
Summary: Autocosmos.com Azure Search를 사이트에 통합한 후 예기치 않은 메트릭이 크게 증가하는 방법을 알아봅니다.
Content: >-
  <p>응답성이 뛰어나고 정확한 검색 구현은 수많은 웹 사이트 및 애플리케이션의&nbsp; 성공에 매우 중요합니다. 대부분의 경우 사용자&#39;원하는 콘텐츠에 대한 편리한 경로는 검색 창을 통해서만 가능합니다. 잘못된 검색 결과 또는 느린 응답 시간은 사용자가 원하는&#39;찾을 수 없을 뿐만 아니라 웹 사이트 또는 애플리케이션을 사용하지 못하게 할 수도 있습니다.</p>


  <p>이 블로그 게시물에서는 Autocosmos.com Azure Search를 사용하여 쉽게 유지 관리되는 검색 환경을 사이트에 추가하고, 아키텍처를 조정하여 비용을 절감하고, 이후 예상치 못한 메트릭이 크게 증가하는 방법을 살펴봅니다.</p>


  <h2>문제: 고통 없는 전체 텍스트 검색 솔루션 식별</h2>


  <p>자동차 분류 및 뉴스 콘텐츠를 나열하는 Autocosmos는 1999년부터 북미와 남미 전역의 국가에 서비스를 제공하고 있습니다. Autocosmos&#39; 사냥의 기간 동안 Azure Search가 릴리스되었고 이미 SQL Azure 사용 중이었기 때문에 기회를 제공하기로 결정했습니다. Autocosmos는 사용자를 위해 수천 개의 자동차 목록과 뉴스 기사를 호스팅합니다. 사용자&nbsp; 감사 및 트래픽이 증가함에 따라 검색 기능을 개선해야 한다는 것을 깨달았습니다. Azure SQL 데이터베이스에 뉴스 기사와 자동차 분류를 모두 저장합니다. 신규 및 중고차 목록의 경우 정기적인 SQL 쿼리로 충분했습니다. 그러나 이러한 SQL 쿼리는 뉴스 콘텐츠를 통해 전체 텍스트 검색을 위해 잘라내지&#39;. 이는&nbsp; 오토코스모스가 뉴스 검색&nbsp;을 위한 효과적이고 고통없는 해결책을 찾기 시작했을 때와 같습니다.</p>


  <p>Autocosmos는 먼저 Apache Foundation에서 오픈 소스 제품으로 전환했습니다. 자체 서버에서 실행되는 Apache Solr을 사용하여 Lucene&#39;전체 텍스트 인덱싱 및 검색 기능을 활용할 수 있었습니다. 그러나 Solr 서버를 운영하는 것은 너무 번거로운 투자로 판명되었습니다. 서버 관리, 확장 및 축소 및 기타 필요한 유지 관리 활동으로 인한 Autocosmos&#39; 엔지니어가 사이트의 다른 부분에서 작업하지 못하게 했습니다. 그런 다음 Autocosmos는 Apache Lucene을 중심으로 구축된 보다 포괄적인 검색 엔진 구현인 ElasticSearch로 이동했습니다. 아쉽게도 ElasticSearch&#39;필요한 인프라에는 여전히 엔지니어의 상당한 오버헤드 투자가 필요했습니다.</p>


  <p>이 시점에서 자체 서버에서 오픈 소스 검색 솔루션을 관리하고 확장하는 것은 엔지니어링 투자 비용이 너무 많이 드는 것이 명백해졌습니다.</p>


  <h2>솔루션: Azure Search</h2>


  <p>Autocosmos는 검색 문제를 해결하기 위해 관리형 서비스로 전환하는 것이 가장 좋다고 결정했습니다.&nbsp; Azure Search로 전환하는 것은 쉽고 가치 있는 것으로 밝혀졌습니다.</p>


  <blockquote>

  <p>&quot;Lucene에서 수행한 첫 번째 구현은 2~3주가 걸렸습니다. Azure Search가 시작될 때까지 2일 이내에 실행되었습니다.&quot;</p>


  <p>- 미겔 앙헬 사에즈, Autocosmos.com 최고 기술 책임자</p>

  </blockquote>


  <p>엔지니어들은 다른 문제에 대해 공개적으로 작업할 수 있었고 유리하지만 예상치 못한 메트릭이 증가하는 것을 보았습니다. 먼저&#39;Autocosmos가 Azure Search를 사이트에 통합하여 성능을 최대화하고 비용을 최소화하는 방법을 살펴보겠습니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/search-howto-connecting-azure-sql-database-to-azure-search-using-indexers-2015-02-28/">SQL Azure 데이터베이스에서 검색 서비스를 가리키</a>고 인덱서를 사용하여 콘텐츠를 Azure Search로 쉽게 이동하여 즉시 검색할 수 있도록 했습니다. 이것은 고통스럽지 않았고 선행 엔지니어링 투자가 거의 필요하지 않습니다.</p>


  <p>Azure Search는 모든 관리 및 크기 조정을 처리했지만 관련 비용이 있었고 Autocosmos는 더 많은 비용을 절감하기를 원했습니다. Azure Redis Cache&#39;분산 캐싱 기능에서 솔루션을 찾았습니다.&nbsp; Autocosmos는&nbsp; 자주 검색 <a href="https://msdn.microsoft.com/en-us/library/dn589799.aspx"></a> 되는 결과를 저장하고 사이트&#39;성능 및 가용성을 더욱 향상시키는 데 적합합니다.</p>


  <p><img alt="Redis Cache Architecture" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee88e47f-3165-4935-a7b0-edf97ad47461.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="321"></p>


  <p>Autocosmos&#39; 구현에서 데이터 저장소는 실제로 Azure Search 인덱스입니다. Redis Cache를 사용하여 Autocosmos는 웹 사이트의 모든 인스턴스에서 검색 쿼리 및 응답의 분산 캐시를 공유할 수 있었습니다. 이러한 방식으로 사용자가 검색 상자에 입력하면 요청이 먼저 Redis Cache로 이동합니다. Azure Search 서비스는 캐시에서 검색 요청을 찾을 수 없는 경우에만 쿼리됩니다. 이러한 방식으로 검색 솔루션을 설계함으로써 Autocosmos는 엔지니어의 투자가 거의 없는 피크 시간대에 통화 비용을 절감하고 고가용성을 유지할 수 있습니다.</p>


  <p>이 아키텍처는 여전히 Autocosmos가 오늘날 사용하는 것이며 몇 가지 다른 영역에서 긍정적이고 흥미로운 결과를 모두 보았습니다.</p>


  <h3>응답 시간</h3>


  <p>Azure Search로 전환한 후 Autocosmos는 쿼리 응답 시간이 즉시 감소했습니다. 오픈 소스 검색 서비스에서 최대 응답 시간이 20초 이상 지속된 평균 응답 시간(20초 이상&nbsp;)을 보았습니다. 이는 사용자에게 제공하고자 하는 경험의 품질에 허용되지 않습니다. Azure Search를 사용하여 검색 기능을 구현하면 쿼리 응답 시간이 평균 0.68초로 즉시 감소했으며, 가장 느린 응답은 2초만 초과&nbsp;되어 평균 대기 시간이 91% 감소했습니다. Autocosmos는 이제 자체 검색 인프라를 유지 관리하거나 확장할 필요가 없으며 사용자 환경의 품질이 향상되었습니다.</p>


  <p>&nbsp;</p>


  <p><img alt="Azure Search vs Open Source Query Response Times" border="0" height="443" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c834e239-4852-4ea7-a152-7b717647496d.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Search 및 오픈 소스 쿼리 응답 시간" width="610"></p>


  <h3>&nbsp;</h3>


  <h3>사용량</h3>


  <p>Autocosmos는 마이그레이션으로 인해 페이지 보기가 급증했기 때문에 데이터 요소 Autocosmos가 예상하지 못했습니다. Azure Search를 채택한 후 Autocosmos는 검색 응답 시간 감소와 정확히 일치하는 페이지 보기가 크게 증가했습니다.</p>


  <blockquote>

  <p>&quot;검색 페이지의 응답 시간을 90% 줄이면 해당 페이지가 받는 트래픽이 거의 두 배로 증가했습니다.&rdquo;</p>


  <p>- 마티아스 격리, Autocosmos.com 소프트웨어 엔지니어</p>

  </blockquote>


  <p>Azure Search를 추가한 후 웹 사이트의 품질이&#39;증가하면서 사용자가 Autocosmos를 이미 사용했던 것보다 더 많이 사용하도록 유도한 것으로 보입니다.</p>


  <p>&nbsp;</p>


  <p><img alt="Autocosmos Page Views and Average Query Response Times" border="0" height="443" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e14809c5-5821-4fe8-9fda-d5efb58a7ee2.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Autocosmos 페이지 보기 및 평균 쿼리 응답 시간" width="610"></p>


  <h3>&nbsp;</h3>


  <h3>검색 엔진 최적화</h3>


  <p>Azure Search로 마이그레이션한 또 다른 예기치 않은 결과는 Autocosmos&#39; 트래픽의 증가였습니다. Autocosmos가 Azure Search를 채택했을 때 Google과 Bing 트래픽의 양이 25% 증가&nbsp;했습니다.</p>


  <blockquote>

  <p>&quot;유기 검색(Google/Bing)에서 파생된 세션의 양은 Azure Search 구현을 완료한 12월/1월 시간 경과 기간 동안 400,000개 증가를 보여 줍니다. 우리는 일반적으로 약 1,700,000 세션이 있었고 2,130,000 +로 올렸습니다.&quot;</p>


  <p>- 마티아스 격리, Autocosmos.com 소프트웨어 엔지니어</p>

  </blockquote>


  <p>이러한 증가는 Autocosmos나 Azure Search 팀이 예상하지 못한 것이지만 고품질의 서비스로서의 검색 솔루션을 채택한 것은 매우 흥미로운 결과입니다.</p>


  <p>&nbsp;</p>


  <p><img alt="Autocosmos Page Views Originating from Bing and Google" border="0" height="442" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f3b4d5a-1220-49df-b861-49963a0a068b.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Bing 및 Google에서 시작된 Autocosmos 페이지 보기" width="610"></p>


  <p>&nbsp;</p>


  <p>Autocosmos는 Azure Search 환경에 매우 만족합니다. 사냥은 길었고&#39;첫 번째 옵션이 아니었지만 관리되는 서비스로 검색을 선택하는 것은 Autocosmos가 정확히 필요한 것으로 밝혀졌습니다. Azure Search는 엔지니어링 리소스를 확보하고, 금전적 비용을 절감하고, 여러 메트릭에서 측정 가능한 영향을 유도함으로써 Autocosmos를 쉽게 검색하고 사용자에게 보답할 수 있도록 했습니다.</p>


  <p>Azure Search에 대해 <a href="https://azure.microsoft.com/en-us/services/search/">자세히 알아봅니</a>다. 지금 <a href="https://tryappservice.azure.com/">Azure Search를 사용해 보세요</a>.</p>
