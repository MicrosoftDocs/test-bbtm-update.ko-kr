Title: Gartner, 클라우드 IaaS MQ에서 리더로 Microsoft Azure 이름 지정
Summary: 고객이 조직 내에서 디지털 변환을 추진하기 위해 클라우드에 점점 더 많이 베팅함에 따라 Azure의 사용량이 엄청나게 늘어나고 있습니다. 최근, 포브스는 코웬과 회사에 의해 수행 연구를보고 ...
Content: >-
  <p>고객이 조직&rsquo; 내에서 디지털 변환을 추진하기 위해 클라우드에 점점 더 많이 베팅함에 따라 Azure의 엄청난 사용량이 늘어나고 있습니다. 최근 <a href="https://www.forbes.com/sites/louiscolumbus/2017/05/28/how-aws-and-azure-competing-is-improving-public-cloud-adoption/#33ecbab92c26">포브스</a>는 Cowen 및 회사 주식 리서치가 수행한 연구를 보고했으며, Microsoft Azure 가장 많이 사용되는 퍼블릭 클라우드이자 갱신 또는 구매 가능성이 가장 높다고 밝혔습니다. 포춘지 선정 500대 기업 중 90% 이상이 현재 Microsofts&rsquo; 클라우드 서비스를 사용하고 있습니다. <a href="https://customers.microsoft.com/en-US/story/top-oil-gas-firm-accelerates-software-development-to-fuel-global-energy-production">Shell</a>, <a href="https://customers.microsoft.com/en-US/story/geico">GEICO</a>, <a href="https://customers.microsoft.com/en-us/story/carmax">CarMax</a> 및 <a href="https://customers.microsoft.com/en-US/story/metlife-insurance-azure-cloud-services-windows-server-analytics-platform-server-en">MetLife</a>와 같은 대기업뿐만 아니라 <a href="https://customers.microsoft.com/en-us/story/medpointdigital">Medpoint Digital</a> 및 <a href="https://customers.microsoft.com/en-us/story/a-global-treasury-management-solution-finds-success-with-microsoft-azure">TreasuryXpress</a>와 같은 소규모 기업은 모두 비즈니스 성장을 촉진하고 스스로를 재창조하기 위해 Azure를 활용하고 있습니다. 우리는 Azure가 IaaS 및 PaaS에서 포괄적이고 안전한 클라우드 플랫폼을 제공하고, &ndash; Office 365 비교할 수 없는 통합, Azure Stack을 사용한 고유한 하이브리드 환경, Linux 및 오픈 소스 도구에 대한 일류 지원 및 강력한 파트너 에코시스템을 제공하므로 이러한 모멘텀&rsquo;이 가능했다고 믿습니다.</p>


  <p>&rsquo;오늘날 Gartner는 4년 연속 <a href="https://azure.microsoft.com/en-us/resources/gartner-iaas-magic-quadrant/">IaaS(클라우드 인프라 서비스) MQ</a>의 리더로 Microsoft를 인정받은 것을 기쁘게 생각합니다. 우리는&rsquo; Gartner가 비전의 완전성과 이 핵심 영역에서 실행할 수 있는 능력에 대해 Microsoft를 계속 인식하고 있음을 기쁘게 생각합니다.</p>


  <p>&rsquo;클라우드 IaaS의 리더 사분면에 배치된 것을 존중하지만, 많은 고객이 이 분야의 리더십뿐만 아니라 Azure PaaS(Platform Services) 외에도 Office 365, CRM Online 및 Power BI 같은 SaaS(Software as a Service) 제품에 걸친 광범위한 클라우드 제품 포트폴리오에서 Microsoft를 선택한다고 믿습니다. &rsquo;클라우드 포트폴리오의 종합성을 통해 고객은 클라우드 채택 경험&rsquo;에서 어디에&rsquo; 있든 여러 공급업체와 협력하지 않고도 문제에 대한 다양한 솔루션을 다룰 수 있다는 확신을 갖게 됩니다.</p>


  <p>다음은&rsquo; Microsoft가 리더&rsquo; 사분면에 배치되는 클라우드 관련 Gartner MQ 목록입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bc4511a7-2b00-40d0-82b2-7bf0072be0c1.png"><img alt="Screenshot_3" border="0" height="274" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a4033cd2-149f-4dd3-919a-636f89f6d56d.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Screenshot_3" width="510"></a></p>


  <p>Microsoft는 클라우드 제품 포트폴리오 전반에 걸쳐 지속적으로 혁신하고 제공할 수 있기를 기대하며, 오픈 소스 &ndash;&nbsp; 에 의존하거나 Azure에서 얻을 수 있는 의미 있는 비즈니스 가치를 가지고 있거나, 크든 작든, 신규이든, 노련한 모든 고객이 &ndash; 클라우드에 대해 진심으로 믿습니다. Azure를 아직&rsquo; 파헤쳐본 적이&rsquo; 없다면 쉽게 할 수 있는 <a href="https://azure.microsoft.com/en-us/free/">방법이</a> 여기에 있습니다!</p>


