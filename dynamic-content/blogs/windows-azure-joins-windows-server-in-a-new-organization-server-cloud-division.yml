Title: 'Windows Azure가 새 조직의 Windows Server 조인: 서버 & 클라우드 부서'
Summary: Microsoft는 오늘 Windows Azure 그룹을 Windows Server Solutions 그룹과 결합하는 STB(Server &amp; &amp; Tools Business) 내의 새로운 조직을 발표합니다.&#160; 이 새로운...
Content: <p>Microsoft는 오늘 Windows Azure 그룹을 Windows Server &amp; Solutions 그룹과 결합하는 STB(Server &amp; Tools Business) 내의 새로운 조직을 발표합니다.&#160; 이 새 조직을 서버 &amp; 클라우드 부서라고 합니다.</p>  <p>Microsoft의 PDC(Professional Developer Conference)에서 Windows Azure 플랫폼을 최근 출시하면서 Windows Azure에 흥미로운 시간이 될 것입니다.&#160; 새로운 조직은 고객에게 더 많은 가치를 제공할 수 있는 좋은 기회를 제공하고 고급 개발 프로젝트를 넘어 Microsoft의 중요하고 성장하는&#160; 비즈니스로 전환했음을 나타냅니다.</p>  <p>이러한 움직임은 리소스를 전략과 더 잘 맞춥니다. 온-프레미스 데이터 센터 및 클라우드에 걸쳐 있는 고객을 위한 솔루션을 제공하는 데 중점을 둔 단일 조직을 만듭니다.</p>  <p>새 팀원이 오늘 블로그에 언급했듯이 SCD는 다음으로 구성됩니다. </p>  <ol>   <li><strong>Windows Azure 개발 팀은</strong> 수석 소프트웨어 설계자 Ray Ozzie에서 서버 &amp; 로 이동합니다. Bob Muglia, 사장, 서버 및 도구 부서가 이끄는 도구 비즈니스.&#160; 수석 부사장 Amitabh Srivastava는 새로 형성된 SCD를 이끌고 Bob에게 보고합니다.</li>    <li>기업 부사장 Bill Laing이 이끄는 <strong>Windows 서버 및 솔루션 그룹은</strong> Windows Azure 팀에 합류하여 서버 &amp; 클라우드 부서를 구성할 것입니다.&#160; Bill은 Amitabh에 보고할 것이며 STB 리더십 팀의 핵심 멤버로서의 역할을 계속할 것입니다.&#160; Bill은 Amitabh와 협력하여 Windows Server와 간의 양자 간 기술 공유를 계속할 것입니다. Windows Azure는 Microsoft 소프트웨어 + 서비스 전략의 주요 디자인 목표였습니다.</li>    <li><strong>Windows Azure Business and Marketing 팀은</strong> Doug Hauger.&#160; Doug가 계속해서 이끌고 있으며, 로버트 와베(Robert Wahbe) 기업 부사장이 이끄는 서버 및 도구 마케팅 그룹에 합류하여 Windows Server, System Center 및 Forefront를 담당하는 밥 켈리(Bob Kelly) 기업 부사장에게 보고합니다.</li> </ol>  <p>SCD는 Windows Server의 동료와 함께 Microsoft의 퍼블릭 클라우드, 온-프레미스 솔루션, 프라이빗 클라우드 및 파트너가 호스트하는 클라우드에 걸쳐 있는 Microsoft 제품의 모든 이점을 고객에게 제공할 것입니다.</p>  <p>Windows Azure 팀은 Server &amp; Tools Business에 가입하고 Windows Server 팀과 협력하여 고객에게 최상의 소프트웨어 + 서비스를 제공하게 되어 기쁩니다.</p>
