  <p>Azure Site Recovery는 마이그레이션 및 재해 복구 요구 사항을 모두 포괄하는 서비스입니다. Microsoft의 임무는 Microsoft Azure 기능을 사용하여 재해 복구를 민주화하여 모든 조직&#39;IT 애플리케이션을 포괄하는 재해 복구 계획을 수립하는 것입니다.</p>


