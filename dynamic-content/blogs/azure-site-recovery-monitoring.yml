Title: '이제 Azure Site Recovery에 대한 포괄적인 모니터링이 일반 공급됩니다. '
Summary: 이제 Azure Portal을 통해 Azure Site Recovery에 대한 새롭고 직관적이고 간소화된 모니터링 환경을 사용할 수 있습니다. 이 블로그 게시물은 새로운 모니터링 환경을 소개하고 현재 재해 복구 상태를 이해하는 데 어떻게 도움이 되는지 보여줍니다.
Content: >-
  <p>Azure Site Recovery는 많은 Azure 고객의 비즈니스 연속성 전략에서 중요한 부분입니다. 고객은 Azure Site Recovery를 사용하여 중요 업무용 IT 시스템을 보호하고, 규정 준수를 유지하며, 재해 발생 시 비즈니스에 부정적인 영향을 주지 않도록&rsquo; 합니다.</p>


  <p>비즈니스 연속성 계획을 운영하고 조직의&rsquo; 비즈니스 연속성 목표를 충족하는지 확인하는 것은 복잡합니다. 계획이 작동하는지 알 수 있는 유일한 방법은 정기적인 테스트를 수행하는 것입니다. 주기적인 테스트를 수행하더라도 구성 드리프트 및 리소스 가용성과 같은 변수로 인해 다음에 원활하게 작동할 것이라고 확신할 수 없습니다.</p>


  <p>중요한 것에 대한 모니터링은 그렇게 어렵지 않아야 합니다. Azure Site Recovery 내의 포괄적인 모니터링 기능을 사용하면 비즈니스 연속성 목표를 충족하는지 여부를 완전히 파악할 수 있습니다. 뿐만 아니라 리소스 가용성을 모니터링하고 모범 사례에 따라 구성을 제안하는 장애 조치(failover) 준비 모델을 사용하면 오늘날 재해에 대응할 준비가 되었는지를 알리는 데 도움이 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ffa46b03-ebad-4283-9d60-a1b3736e0ad1.png"><img alt="site-recovery-overview-page" border="0" height="780" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03f25f92-7f9e-46e8-99bb-e728972d8e3d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="site-recovery-overview-page" width="1140"></a></p>


  <p>그렇다면 이 환경의 새로운 기능은 무엇일까요?</p>


  <ul>
   <li><strong>향상된 자격 증명 모음 개요 페이지</strong>: 새 자격 증명 모음 개요 페이지에는 비즈니스 연속성 목표가 충족되는지 파악하기 위해 알아야 할 모든 것을 제공하는 대시보드가 있습니다. 대시보드는 비즈니스 연속성 계획의 현재 상태를 이해하는 데 필요한 정보 외에도 모범 사례를 기반으로 하는 권장 사항과 발생할 수 있는 문제를 해결하기 위한 기본 제공 도구를 제공합니다.</li>
   <li><strong>복제 상태 모델</strong>: 광범위한 복제 매개 변수의 평가를 기반으로 서버의 복제 상태를 지속적으로 실시간으로 모니터링합니다.</li>
   <li><strong>장애 조치(failover) 준비 모델</strong>: 구성 및 재해 복구 모범 사례의 포괄적인 검사 목록과 리소스 가용성 모니터링을 기반으로 하는 장애 조치 준비 모델로, 재해 대비 수준을 측정하는 데 도움이 됩니다.</li>
   <li><strong>간소화된 문제 해결 환경</strong>: 자격 증명 모음 대시보드에서 시작하고 직관적인 탐색 환경을 사용하여 개별 구성 요소에 대한 심층적인 가시성을 확보하고 복제된 머신에 대한 새로운 대시보드를 포함한 추가 문제 해결 도구를 심층 분석합니다.</li>
   <li>오류 증상을 감지하고 수정을 위한 규범적인 지침을 제공하는 <strong>심층 변칙 검색</strong> 도구입니다.</li>
  </ul>


  <p>동급 최고의 모니터링을 통해 Azure Site Recovery는 가장 필요할 때 작동한다는 것을 알고 있는 DR 전략으로 재해에 대한 비즈니스 보험을 제공합니다.</p>


  <p>이 짧은 데모 비디오를 확인하여 이 새로운 환경의 요소를 검색합니다.</p>


