Title: Azure DSCForLinux 확장 소개
Summary: 이 항목에서는 새 Azure VM Extension-DSCForLinux 확장을 무효화하고 DSCForLinux 확장의 주요 기능을 소개합니다.
Content: "<p>이미 <a href=\"https://blogs.msdn.com/b/powershell/archive/2014/08/07/introducing-the-azure-powershell-dsc-desired-state-configuration-extension.aspx\">Azure PowerShell DSC(Desired State Configuration) 확장을</a> 사용하여 현재 Azure에서 Windows VM에 대한 구성을 관리하고 있을 수 있습니다. Linux VM의 구성을 관리하는 동일한 방법을 찾고 있나요?</p>\n\n<p>몇 달 전 Microsoft는 <a href=\"https://technet.microsoft.com/en-us/library/mt126211.aspx\">Linux용 DSC(Windows PowerShell Desired State Configuration)를</a> 릴리스했습니다. 오늘은&#39;Azure에서 Linux용 DSC를 통해 Linux VM&nbsp; 의 구성을 관리할 수 있는 새로운 Azure Virtual Machine Extension - DSCForLinux 확장을 발표하게 되어 기쁩니다. 이제 Linux용 DSC를 쉽게 설치하고 이 확장을 통해 MOF 구성을 Linux VM에 푸시할 수 있습니다. DSCForLinux 확장의 최신 버전은 1.0이며 GitHub 위치는 <a href=\"https://github.com/Azure/azure-linux-extensions/tree/master/DSC\">다음과 같습니다</a>. DSCForLinux 확장이 수행할 수 있는 작업은 다음과 같습니다.</p>\n\n<ul>\n    <li>Linux VM에 MOF 구성 푸시(푸시 모드)</li>\n    <li>끌어오기 서버를 사용하여 Linux VM에 MOF 구성 배포(끌어오기 모드)</li>\n    <li>Linux VM에 사용자 지정 DSC 모듈 설치(설치 모드)</li>\n    <li>Linux VM에 대한 사용자 지정 DSC 모듈 제거(모드 제거)</li>\n</ul>\n\n<p>Azure CLI 및 PowerShell 모두에서 DSCForLinux 확장을 사용할 수 있습니다. <a href=\"https://azure.microsoft.com/documentation/articles/xplat-cli/\">Azure</a> CLI를 준비하지 않은&rsquo; 경우 <a href=\"https://azure.microsoft.com/documentation/articles/powershell-install-configure/\">여기에서</a> Azure CLI 및 PowerShell을 설정합니다.</p>\n\n<p>Azure VM 확장을 처음 사용하는 경우 <a href=\"https://msdn.microsoft.com/en-us/library/azure/dn606311.aspx\">Azure Virtual Machine 확장</a>에서 자세히 알아볼 수 있습니다. MOF 문서를 만들려면 <a href=\"https://technet.microsoft.com/en-us/library/mt126211.aspx\">Linux용 Windows PowerShell Desired State Configuration 시작 및 Linux용</a> <a href=\"https://technet.microsoft.com/en-us/library/mt126209.aspx\">기본 제공 Windows PowerShell Desired State Configuration 리소스</a>를 읽어 보세요.</p>\n\n<p>Azure CLI 및 PowerShell 모두에서 DSCForLinux 확장을 사용하여 Azure Resource Manager 모드에서 만든 Linux VM에 Azure Storage 계정의 MOF 구성 파일을 적용하는 방법에 대한 빠른 예제를 제공합니다&rsquo;. (다른 사용 예제 및 스키마 설명서를 비롯한 자세한 설명서는 <a href=\"https://github.com/Azure/azure-linux-extensions/blob/master/DSC/\">Github의 Linux용 DSCExtension</a>을 참조하세요.)</p>\n\n<h2>Azure CLI 사용</h2>\n\n<p>1. 다음 콘텐츠를 사용하여 프라이빗 구성 json 파일(protected.json)을 만듭니다.</p>\n\n<pre class=\"prettyprint\">\n{    \n  &quot;StorageAccountName&quot;: &quot;&lt;storage-account-name&gt;&quot;,    \n  &quot;StorageAccountKey&quot;: &quot;&lt;storage-account-key&gt;&quot;,    \n  &quot;ContainerName&quot;: &quot;&lt;container-name&gt;&quot;,    \n  &quot;MofFileName&quot;: &quot;&lt;mof-file-name&gt;&quot;\n}</pre>\n\n<p>다음 콘텐츠를 사용하여 공용 구성 json 파일(public.json)을 만듭니다.</p>\n\n<pre class=\"prettyprint\">\n{\n  &quot;Mode&quot;: &quot;Push&quot;\n}</pre>\n\n<p>2. 다음을 실행하여 Azure Resource Manager 모드로 전환합니다.</p>\n\n<pre class=\"prettyprint\">\n$ azure config mode arm</pre>\n\n<p>3. 다음을 실행하여 확장을 사용하도록 설정합니다.</p>\n\n<pre class=\"prettyprint\">\nazure vm extension set &lt;resource-group-name&gt; &lt;vm-name&gt; DSCForLinux Microsoft.OSTCExtensions &lt;version&gt; --private-config-path protected.json --public-config-path public.json</pre>\n\n<h2>Azure PowerShell 사용</h2>\n\n<p>1. 다음을 실행하여 Azure Resource Manager 모드에 로그인합니다.</p>\n\n<pre class=\"prettyprint\">\nLogin-AzureRmAccount</pre>\n\n<p>2. 다음을 실행하여 확장을 사용하도록 설정합니다.</p>\n\n<pre>\n$rgName = &#39;&lt;resource-group-name&gt;&#39;\n$vmName = &#39;&lt;vm-name&gt;&#39;\n$location = &#39;&lt;location&gt;&#39;\n\n$extensionName = &#39;DSCForLinux&#39;\n$publisher = &#39;Microsoft.OSTCExtensions&#39;\n$version = &#39;&lt;version&gt;&#39;\n\n$privateConfig = &#39;{\n  &quot;StorageAccountName&quot;: &quot;&lt;storage-account-name&gt;&quot;,\n  &quot;StorageAccountKey&quot;: &quot;&lt;storage-account-key&gt;&quot;,\n  &quot;ContainerName&quot;: &quot;&lt;container-name&gt;&quot;,\n  &quot;MofFileName&quot;: &quot;&lt;mof-file-name&gt;&quot;\n}&#39;\n\n$publicConfig = &#39;{\n  &quot;Mode&quot;: &quot;Push&quot;\n}&#39;</pre>\n\n<p>3. MOF 파일을 배포하도록 확장을 설정합니다.</p>\n\n<pre>\nSet-AzureRmVMExtension -ResourceGroupName $rgName -VMName $vmName -Location $location `\n  -Name $extensionName -Publisher $publisher -ExtensionType $extensionName `\n  -TypeHandlerVersion $version -SettingString $publicConfig -ProtectedSettingString $privateConfig</pre>\n\n<p><a href=\"https://github.com/Azure/azure-linux-extensions/blob/master/DSC/README.md\">이제 GitHub 설명서를</a> 사용하여 th DSCForLinux 확장을 사용하여 여정을 시작할 수 있습니다.</p>\n\n<p>DSCForLinux 확장 사용에 문제가 있는 경우 <a href=\"https://github.com/Azure/azure-linux-extensions/issues\">여기에서</a> 문제를 자유롭게 제출하세요.</p>"
