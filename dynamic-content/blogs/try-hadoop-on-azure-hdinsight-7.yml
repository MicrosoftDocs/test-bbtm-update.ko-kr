Slug: try-hadoop-on-azure-hdinsight-7
Title: Azure HDInsight에서 Hadoop 사용해 보기
Summary: 고객은 Azure 계정을 만들어 HDInsight 평가판을 활용할 수 있습니다.
Content: >-
  <p>Azure 서비스를 쉽게 사용해 볼 수 있도록 항상 Azure <a href="https://azure.microsoft.com/en-us/documentation/services/hdinsight/">HDInsightby</a>&nbsp;에서 새 Azure 계정을 만들 수 있습니다.</p>


  <h2>Azure HDInsight란?</h2>


  <p>Azure HDInsight는 배포 또는 구성을 관리하지 않고 Apache Hadoop, Spark, HBase 및 Storm 기술을 실행할 수 있는 관리형 서비스입니다. 이러한 기술은 Windows 또는 Linux 클러스터에 배포할 수 있으며 몇 분 안에 클러스터를 스핀업할 수 있습니다. 반구조화 및 비구조적 데이터를 처리하고 Java, .Net, Python 등에서 개발할 수 있습니다. Excel, Tableau 또는 PowerBI에서 데이터를 시각화할 수도 있습니다. HDInsight에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/en-us/services/hdinsight/">여기</a>를 클릭하세요.</p>


  <h2>HDInsight 서비스를 사용해보는 방법</h2>


  <p>&nbsp;<a href="https://azure.microsoft.com/en-us/pricing/free-trial/">이 </a>링크에 HDInsight servicego&nbsp;를 시도하고 HDInsight 클러스터를 만드는 데 사용할 수 있는 무료 크레딧을 받을 수 있는 새 Azure 계정을 만듭니다. HDInsight 클러스터를 만드는 방법에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hadoop-linux-tutorial-get-started/">여기 </a>를 클릭하세요.</p>


  <h2>설명서/리소스</h2>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/documentation/learning-paths/hdinsight-self-guided-hadoop-training/">HDInsight Learning 경로</a>로 시작합니다.</li>
      <li>질문이 있는 경우 <a href="https://stackoverflow.com/questions/tagged/hdinsight">StackOverflow</a> 또는 <a href="https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=hdinsight">MSDN</a>에 게시하세요.</li>
  </ul>


  <p>이 평가판 기간이 유용하고 일반적으로 HDInsight 및 Hadoop에 대해 자세히 알아보기를 바랍니다.</p>
