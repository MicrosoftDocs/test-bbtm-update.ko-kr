Summary: 작년 말 Azure 전용 호스트의 일반 공급이 발표되었습니다. 이 블로그는 Azure를 처음 도입한 이후 새로 추가된 기능과 최근에 추가된 기능에 대한 업데이트를 제공합니다.
Content: >-
  <p>작년 말 Weve&rsquo;는 <a href="https://azure.microsoft.com/en-us/updates/azure-dedicated-hosts-now-generally-available/" target="_blank">Azure 전용 호스트의 일반 공급</a>에 대해 발표했습니다. 이 블로그는 <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-dedicated-host/" target="_blank">미리 보기</a>에서 Azure Dedicated Host를 도입한 이후 새로 추가된 기능과 최근에 추가된 기능에 대한 업데이트를 제공합니다.</p>


  <p>Azure Dedicated Host는 Windows Server 및 Linux용 Azure Virtual Machines를 실행하는 단일 테넌트 물리적 서버를 제공합니다. Azure Dedicated Host를 사용하면 기본 인프라에 대한 가시성과 제어를 높이면서 특정 규정 준수 요구 사항을 해결할 수 있습니다.</p>


  <h2>새로운 기능&rsquo;</h2>


  <h3>Azure Dedicated Hosts 예약을 사용하여 비용 절감</h3>


  <p>최근에 전용 호스트에 대한 Azure 예약을 구매할 수 있는 기능이 도입되었습니다. 이제 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/prepay-dedicated-hosts-reserved-instances" target="_blank">Azure Dedicated Hosts 예약</a>을 구입하여 비용을 절감할 수 있습니다. 예약 할인은 예약 범위 및 특성과 일치하는 실행 중인 전용 호스트의 수에 자동으로 적용됩니다. 할인을 받기 위해 특정 전용 호스트에 예약을 할당할 필요가&#39;없습니다. 또한 호스트를 삭제하고 만들 수 있으며 예약이 지정된 시간에 이미 배포된 호스트에 적용되도록 할 수도 있습니다.</p>


  <p><a href="https://aka.ms/ADHPricing" target="_blank">Azure 전용 호스트 가격 책정</a> 페이지에는 전용 호스트 SKU의 전체 목록, 해당 CPU 정보 및 Azure 예약 할인을 포함한 다양한 가격 책정 옵션이 포함되어 있습니다.</p>


  <p>Azure Virtual Machines와 달리 Azure Dedicated Host SKU는 VM(가상 머신) 시리즈 및 하드웨어 생성을 기반으로 정의됩니다. Azure 전용 호스트를 사용하면 동일한 VM 시리즈를 지원하는 호스트 SKU에 예약이 자동으로 적용됩니다. 예를 들어 Dsv3_Type1 전용 호스트에 대한 예약을 획득한 경우 Dsv3_Type2 전용 호스트와 함께 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/67cfde28-032a-4356-a9e2-70a24f4ad490.png"><img alt="ADH1" border="0" height="899" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4b73c068-85c5-42f8-a604-28d872e13b59.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ADH1" width="1015"></a></p>


  <h3>플랫폼 업데이트에 대한 유지 관리 제어는 Azure 전용 호스트를 지원합니다.</h3>


  <p>Azure Dedicated Hosts에 대한 유지 관리 제어 기능을 사용하면 매우 중요한 워크로드가 있는 고객에게 플랫폼 유지 관리 작업을 제어할 수 있습니다. 고객은 이 기능을 사용하여 다시 부팅할 필요가 없는&rsquo; 플랫폼 업데이트를 관리할 수 있습니다. 유지 관리 제어 일괄 처리는 하나의 업데이트 패키지로 업데이트되며 플랫폼 업데이트를 지연하고 35일 롤링 기간 내에 적용할 수 있는 옵션을 제공합니다.</p>


  <p>유지 관리 구성 개체를 만든 다음 전용 호스트에 적용하여 이 새로운 기능을 활용할 수 있습니다. 그런 다음 보류 중인 업데이트를 확인하고 호스트 수준에서 적용할 수 있습니다. 호스트에 할당된 모든 VM은 동시에 영향을 받게 됩니다.</p>


  <p>유지 관리를 적용하기 전에 영향 유형 및 영향의 예상 기간을 확인할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/484f2227-af3e-4eac-91e9-04d206630d16.png"><img alt="ADH2" border="0" height="259" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26f14285-1a80-43a1-b2ea-7d7219f1bde6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ADH2" width="1431"></a><br>

  자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/maintenance-control-powershell" target="_blank">유지 관리 컨트롤</a>을 사용한 컨트롤 업데이트 설명서를 참조하세요.</p>


  <h2>새 SKU를 사용하여 추가 옵션</h2>


  <p>미리 보기가 발표된 이후 추가 VM 시리즈 및 호스트 유형에 대한 지원이 추가되었습니다. Were&rsquo;는 현재 다양한 VM 시리즈인 Dsv3, Esv3, Dasv4, Easv4, Fsv2, Lsv2 및 Msv2를 통해 Intel 및 AMD SKU를 모두 지원합니다. 이렇게 하면 고객은 범용 또는 메모리, 스토리지 및 컴퓨팅 집약적 애플리케이션을 비롯하여 전용 호스트에서 광범위한 워크로드를 실행할 수 있습니다.&nbsp;</p>


  <p><a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/dedicated-host/" target="_blank">Azure Dedicated Host</a> 가격 책정 페이지를 방문하여 이러한 새 SKU 및 사용 가능한 옵션에 대해 자세히 알아보세요.</p>


  <h2>전용 호스트에 대한 리소스 상태 활동 로그 경고</h2>


  <p>Azure Resource Health 경고는 전용 호스트의 상태와 관련하여 변경이 발생할 때 거의 실시간으로 사용자에게 알릴 수 있습니다. Resource Health 경고를 프로그래밍 방식으로 만들면 사용자가 경고를 대량으로 만들고 사용자 지정할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/action-groups" target="_blank">작업 그룹을</a> 만들고 경고가 트리거되면 수행할 단계를 지정할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/alerts-activity-log#azure-resource-manager-template" target="_blank">단계에 따라 Azure Resource Manager 템플릿을 사용하여 활동 로그 경고를 만들고</a> 전용 호스트 유형의 리소스를 포함하도록 템플릿을 수정해야 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7c875b10-6d8b-4d6c-adae-4065c13d10a7.png"><img alt="ADH3" border="0" height="997" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/49f233f2-618f-4b6a-8299-e62a81c1df2c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ADH3" width="801"></a>&nbsp;</p>


