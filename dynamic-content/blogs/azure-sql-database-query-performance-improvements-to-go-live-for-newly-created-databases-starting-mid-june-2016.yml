Slug: azure-sql-database-query-performance-improvements-to-go-live-for-newly-created-databases-starting-mid-june-2016
Title: 새로 만든 데이터베이스에 대한 쿼리 성능 향상 Azure SQL Database
Summary: 곧 제공될 Azure SQL Database 호환성 수준 130으로 쿼리 성능이 향상되었습니다.
Content: >-
  <p>Azure SQL Database 여러 다른 T-SQL 버전에서 수백만 개의 데이터베이스를 실행하여 애플리케이션에 대한 이전 버전과의 호환성을 유지합니다. SQL Database 호환성 수준이라는 &quot;버전 관리 기술을 구현합니다.&quot; 호환성 수준은 다음과 같습니다.</p>


  <ul>
      <li>SQL Server 2008 및 SQL Database v11: 100</li>
      <li>SQL Server 2012: 110</li>
      <li>SQL Server 2014 및 SQL Databasev12: 120</li>
      <li>SQL Server 2016 및 SQL Database v12 6월 중순: 130</li>
  </ul>


  <p>호환성 수준 130을 사용하면 개발자가 새로운 SQL Server 2016 쿼리 프로세서의 향상된 기능을 활용할 수 있습니다. 이러한 향상된 기능은 병렬 계획 실행, 직렬 일괄 처리 모드 실행 및 새 쿼리 계획 예상과 같은 새로운 기능을 활용하여 쿼리 실행을 개선할 수 있습니다.</p>


  <p><strong>2016년 6월 중순부터 새로 만든 데이터베이스에 대한 기본 Azure SQL Database 호환성 수준이 120에서 130으로 변경됩니다</strong>. 2016년 6월 중순 이전에 만든 기존 데이터베이스는 영향을 받지 않으며 현재 호환성 수준(100, 110 또는 120)을 유지 관리합니다.</p>


  <p>기존 데이터베이스의 경우 새 쿼리 프로세서 기능을 활용하고 애플리케이션 성능을 높일 수 있도록 이 새로운 호환성 수준을 채택하는 것이 좋습니다. 간단한 T-SQL 문을 실행하여 호환성 수준을 변경할 수 있습니다. &ldquo;ALTER DATABASE &lt;Your-Database-Name-Here&gt; SET COMPATIBILITY_LEVEL = 130입니다.&quot;</p>


  <p>이 환경에서는 대부분의 워크로드가 호환성 수준 130에서 그대로 실행됨을 보여 줍니다. 그러나 항상 몇 가지 예외가 있으며, 실사는 향상된 기능의 이점을 얼마나 활용할 수 있는지 결정하는 데 중요합니다. 자세히 알아보려면 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-compatibility-level-query-performance-130/">여기에서</a> 자세히 알아보세요.</p>
