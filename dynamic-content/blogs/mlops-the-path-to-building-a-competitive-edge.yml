Title: MLOps - 경쟁 우위를 구축하는 경로
Summary: Microsoft Azure Machine Learning(ML)는 이전에 해결할 수 없는 것으로 생각되었던 복잡한 비즈니스 과제를 해결하고 있으며 모든 수직에 걸쳐 혁신적인 영향을 미치고 있습니다.
Content: >-
  <p>오늘날 기업은 Machine Learning(ML)을 사용하여 비즈니스를 혁신하여 지속적인 경쟁 우위를 개발하고 있습니다. 의료에서 운송, 공급망, 위험 관리에 이르기까지 기계 학습은 산업 전반에 걸쳐 보급되어 시장을 혼란에 빠뜨리고 비즈니스 모델을 재편하고 있습니다.</p>


  <p>조직에는 성공적인 Machine Learning 모델을 빌드 및 배포하고 민첩한 방식으로 작동하는 데 필요한 기술과 도구가 필요합니다. MLOps는 기계 학습 프로젝트를 대규모로 성공적으로 만들기 위한 핵심 요소입니다. MLOps란? 모델 개발, 배포, 모니터링 등에서 전체 컴퓨터 수명 주기를 가속화하도록 설계된 데이터 과학 팀과 IT 팀 간의 협업 방식입니다. Microsoft Azure Machine Learning 통해 기업은 MLOps 사례를 완전히 수용하고 비즈니스에서 AI의 잠재력을 진정으로 실현할 수 있습니다.</p>


  <p>Machine Learning 및 MLOps를 사용하여 비즈니스를 혁신하는 고객의 한 가지 좋은 예는 <a href="https://www.translink.ca/" target="_blank">TransLink</a>입니다. 메트로 밴쿠버&#39;교통망을 지원하여 2018년 현재 주민과 방문객으로부터 총 4억 명의 탑승&rsquo;자를 지원합니다. 1,800 평방 미터에 걸쳐 광범위한 버스 시스템. TransLink 고객은 정확한 버스 출발 시간에 크게 의존하여 여정을 계획합니다.</p>


  <p>고객 환경을 개선하기 위해 TransLink는 교통, 악천후 및 기타 일정 중단과 같은 요소를 통합하는 버스 출발 시간을 더 잘 예측하기 위해 18,000개의 다양한 Machine Learning 모델 세트를 배포했습니다. Azure Machine Learning MLOps를 사용하여 대규모로 모델을 관리하고 제공할 수 있었습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;Azure Machine Learning MLOps를 통해 TransLink는 모든 모델을 프로덕션으로 전환하고 예측을 74% 개선하여 고객이 TransLink&#39;네트워크에서 여정을 더 잘 계획할 수 있도록 했습니다. 이로 인해 정류장에서 고객 대기 시간이 평균 50% 감소했습니다.&rdquo;&ndash; Sze-Wan Ng, TransLink 분석 &amp; 개발 이사.</em></p>


  <p><a href="https://www.johnsoncontrols.com/" target="_blank">Johnson Controls</a>는 대규모 Machine Learning Operations를 사용하는 또 다른 고객입니다. 130년 이상 건물용 화재, HVAC 및 보안 장비를 생산해 왔습니다. Johnson Controls는 이제 스마트 시티 혁명의 한가운데에 있으며, Machine Learning 장비 유지 관리 접근 방식의 중심적인 측면입니다.</p>


  <p>Johnson Controls는 각각 70가지 유형의 센서가 있는 수천 개의 냉각기를 실행하여 테라바이트 단위의 데이터를 스트리밍합니다. MLOps는 유지 관리 루틴에 대한 실시간 인사이트를 제공하기 위해 반복 가능한 프로세스를 통해 모델을 적시에 프로덕션에 배치하는 데 도움을 주었습니다. 그 결과 냉각기 종료를 미리 예측하고 효과적으로 완화하여 비용 절감을 제공하고 고객 만족도를 높일 수 있습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;Azure Machine Learning MLOps 기능을 사용하여 평균 복구 시간과 계획되지 않은 가동 중지 시간을 66% 이상 줄여 상당한 비즈니스 이익을 얻을 수 있었습니다.&rdquo;&ndash; Vijaya Sekhar Chennupati, Johnson Controls의 적용된 데이터 과학자</em></p>


  <h2>MLOps 시작</h2>


  <p>MLOps를 최대한 활용하려면 조직에서 다른 소프트웨어 개발 프로젝트의 동일한 엄격함과 프로세스를 적용해야 합니다.</p>


  <p>GigaOm은 조직의 기계 학습 경험을 돕기 위해 효과적인 구현 및 완성도 모델에 대한 모범 사례를 포함하는 MLOps 비전 보고서를 개발했습니다.</p>


  <p>완성도는 전략, 아키텍처, 모델링, 프로세스 및 거버넌스와 같은 주요 범주에서 5가지 수준의 개발을 통해 측정됩니다. 기업은 완성도 모델을 사용하여 현재 위치를 이해하고 비즈니스 목표를 평준화&rsquo;하고 달성하기 위해 수행해야 할 &lsquo;단계를 결정할 수 있습니다.</p>


