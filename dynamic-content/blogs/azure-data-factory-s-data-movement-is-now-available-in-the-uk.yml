Slug: azure-data-factory-s-data-movement-is-now-available-in-the-uk
Title: Azure Data Factory의 데이터 이동은 이제 영국에서 사용할 수 있습니다.
Summary: 데이터 이동은 데이터 이동 및 변환을 오케스트레이션하고 자동화하는 클라우드 기반 데이터 통합을 가능하게 하는 Azure Data Factory의 기능입니다. 이제 데이터를 만들 수 있습니다...
Content: >-
  <p>데이터 이동은 데이터 <strong>이동</strong> 및 <strong>변환</strong> 을 오케스트레이션하고 자동화하는 클라우드 기반 데이터 통합을 가능하게 하는 Azure Data Factory의 기능입니다. 이제 다양한 데이터 저장소에서 데이터를 수집하고, 데이터를 변환/처리하고, 결과를 데이터 저장소에 게시할 수 있는 Azure Data Factory를 사용하여 데이터 통합 솔루션을 만들 수 있습니다.&nbsp;</p>


  <p>또한 이제 영국 데이터 저장소를 사용하여 클라우드 및 하이브리드 데이터 이동 요구 사항에 모두 Azure Data Factory를 활용할 수 있습니다. 예를 들어 클라우드 데이터 원본에서 영국에 있는 Azure 저장소로 데이터를 복사할 때 영국 남부의 Data Movement 서비스는 복사를 수행하고 <strong>데이터 상주 준수를 보장합니다</strong>.</p>


  <p><em>참고: Azure Data Factory 자체는 데이터를 저장하지 않지만, 대신 다른 지역 또는 온-프레미스 환경에서 컴퓨팅 서비스를 사용하여 지원되는 데이터 저장소와 데이터 처리 간에 데이터 이동을 오케스트레이션하는 데이터 기반 흐름을 만들 수 </em><a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-compute-linked-services"><em></em></a><em> 있습니다.</em></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a664712-3c2b-4eb0-a062-4e07475ae2ea.jpg"><img alt="" border="0" height="320" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4cc54483-c02c-450f-8f7b-a5d9e0959c0d.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="" width="480"></a>데이터 이동을 위해 Azure Data Factory를 사용하는 방법에 대해 자세히 알아보려면 <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-data-movement-activities">복사 작업 문서를 사용하여 데이터 이동을</a> 확인하세요.&nbsp;</p>


  <p>Azure Data Factory에 대한 자세한 Azure.com 알아보거나 <a href="https://docs.microsoft.com/en-us/azure/data-factory/">Azure Data Factory 정보 설명서를</a> 자세히 볼 수도 있습니다.</p>
