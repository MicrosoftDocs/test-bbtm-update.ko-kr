Title: 미리 보기에서 Azure Front Door 규칙 엔진 발표
Summary: 오늘부터 AFD(Azure Front Door)의 고객은 새로운 규칙을 활용하여 AFD 동작을 더욱 사용자 지정하여 고객의 요구를 가장 잘 충족할 수 있습니다.
Content: >-
  <p>오늘부터 AFD( <a href="https://azure.microsoft.com/en-us/services/frontdoor/">Azure Front Door</a> )의 고객은 새로운 규칙을 활용하여 AFD 동작을 더욱 사용자 지정하여 고객의 요구를 가장 잘 충족할 수 있습니다. 이러한 규칙은 고객의 특정 라우팅 요구 사항을 Azure Front Door에서 애플리케이션 배달의 최전선으로 가져와서 어디에서 제공되는 콘텐츠를 정의하고 적용하는 방법을 보다 세세하게 제어할 수 있습니다.</p>


  <p>Azure Front Door는 Azure 고객에게 동급 최고의 Azure 네트워크를 사용하여&rsquo; 빠르고 안전하게 콘텐츠를 제공할 수 있는 기능을 제공합니다. Weve&rsquo;는 웹 애플리케이션 서비스의 동작을 사용자 지정하는 기능이 얼마나 중요한지 고객으로부터 들었으며,&rsquo; 오늘 미리 보기로 Azure Front Door의 새로운 기능인 규칙 엔진을 발표하게 되어 기쁩니다. 규칙 엔진은 모든 최신 및 새로운 Azure Front Door 고객을 위한 것이지만, 에지에서 보안 및 콘텐츠 배달을 간소화하려는 고객에게 특히 중요합니다.</p>


  <h2>Azure Front Door의 새로운 시나리오</h2>


  <p>규칙 엔진을 사용하면 에지에서 HTTP 요청을 처리하는 방법을 지정할 수 있습니다.</p>


  <p>규칙 엔진의 가단성 특성 때문에 이전 애플리케이션에 액세스하거나 새 앱에서 콘텐츠를 찾는 방법을 모르는 사용자에 대해 걱정하지 않으려는&rsquo; 레거시 애플리케이션 마이그레이션을 해결하는 데 이상적인 솔루션입니다. 마찬가지로, 지리적 일치 및 디바이스 식별 기능을 사용하면 사용자가 현재 위치와 액세스하는 디바이스에 가장 적합한 콘텐츠를 항상 볼 수 있습니다. 규칙 엔진을 사용하여 보안 헤더 및 쿠키를 구현하면 사용자가 사이트와 상호 작용하는 방식과 관계없이 보안 연결을 통해 보안 헤더 및 쿠키를 구현하여 브라우저 기반 취약성이&rsquo; 사이트에 영향을 주지 않도록 할 수 있습니다.</p>


  <p>일치 조건과 동작의 다양한 조합을 통해 사용자가 어떤 콘텐츠를 가져올지 세밀하게 제어하고 규칙 엔진을 사용하여 수행할 수 있는 가능한 시나리오를 무한하게 만들 수 있습니다. AFD에서 이러한 새로운 시나리오를 지원하는 기술 기능 중 일부는 다음과 같습니다.</p>


  <ul>
      <li>HTTPS를 적용하고 모든 최종 사용자가 보안 연결을 통해 콘텐츠와 상호 작용하도록 합니다.</li>
      <li>보안 헤더를 구현하여 HSTS(HTTP Strict-Transport-Security), X-XSS-Protection, Content-Security-Policy, X-Frame-Options, CORS 시나리오용 Access-Control-Allow-Origin 헤더와 같은 브라우저 기반 취약성을 방지합니다. 쿠키를 사용하여 보안 기반 특성을 정의할 수도 있습니다.</li>
      <li>요청 헤더, 쿠키 또는 쿼리 문자열의 내용에 있는 패턴을 기반으로 애플리케이션의 모바일 또는 데스크톱 버전으로 요청을 라우팅합니다.</li>
      <li>리디렉션 기능을 사용하여 클라이언트로 301/302/307/308 리디렉션을 반환하여 새 호스트 이름, 경로 또는 프로토콜로 리디렉션합니다.</li>
      <li>들어오는 요청에 따라 경로의 캐싱 구성을 동적으로 수정합니다.</li>
      <li>요청 URL 경로를 다시 작성하고 구성된 백 엔드 풀의 적절한 백 엔드에 요청을 전달합니다.</li>
  </ul>


  <p>규칙 엔진은 다양한 시나리오를 처리하도록 설계되었습니다. 자세한 내용은 설명서에서 <a href="https://docs.microsoft.com/en-us/azure/frontdoor/front-door-rules-engine-match-conditions">일치 조건</a> 및 <a href="https://docs.microsoft.com/en-us/azure/frontdoor/front-door-rules-engine-actions">AFD 규칙 엔진 작업의</a> 전체 목록을 찾을 수 있습니다.</p>


  <h2>규칙 엔진 작동 방식</h2>


  <p>규칙 엔진은 에지에서 요청을 처리합니다. 규칙 엔진을 구성한 후에는 요청이 Front Door 엔드포인트에 도달하면 WAF(웹 애플리케이션 방화벽)가 먼저 실행되고 그 다음에는 프런트 엔드 또는 도메인과 연결된 규칙 엔진 구성이 실행됩니다. 규칙 엔진 구성이 실행되면 부모 회람 규칙이 이미 일치한다는 의미입니다. 규칙 엔진 구성 내의 각 규칙의 모든 작업이 실행되는지 여부는 해당 규칙 내의 모든 일치 조건이 충족될 수 있습니다. 요청이 규칙 엔진 구성의 조건과 일치하지 않으면 기본 회람 규칙이 실행됩니다.</p>


  <p>예를 들어 아래 구성에서 규칙 엔진은 일치 조건이 충족되면 캐시 컨트롤의 최대 보존 기간을 변경하는 응답 헤더를 추가하도록 구성되었습니다.<br>

