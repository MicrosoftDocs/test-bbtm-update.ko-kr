  <h2>다음 단계</h2>


  <p>규칙 엔진이 Azure Front Door에서 추가 기능의 잠금을 해제하는 데 어떻게 도움이 되는지 기대합니다. 현재 사용할 수 있는 항목&rsquo;에 대해 자세히 알아보려면 <a href="https://docs.microsoft.com/en-us/azure/frontdoor/front-door-rules-engine">Azure Front Door 규칙 엔진</a>에 대한 설명서를 확인하세요.</p>
