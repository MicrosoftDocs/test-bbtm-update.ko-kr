Title: '클라우드의 사고 리더: Nimbus의 창조자 케이트 키헤이와 대화하기'
Summary: "                  Kate Keahey is a fellow at the Computation Institute at the  University of Chicago and works as a scientist at Argonne National Laboratory  Computation Institute. She is the creator…"
Content: '<table style="width: 133px; height: 176px;" align="right" border="0" cellpadding="5" cellspacing="0">  <tbody>  <tr>  <td valign="top">  <p><a target="_blank" href="https://www.mcs.anl.gov/~keahey/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3581.KeaheyHS.png" border="0"></a></p>  </td>  </tr>  </tbody>  </table>  <p>케이트 키히(Kate Keahey)는 시카고 대학교 컴퓨팅 연구소의 동료이며 아르곤 국립 연구소 계산 연구소에서 과학자로 일하고 있습니다. 그녀는 클러스터를 IaaS(Infrastructure as a Service) 클라우드로 전환하기 위한 오픈 소스 도구 키트인 Nimbus의 제작자이며, 주로 연구원과 과학자들이 IaaS를 사용할 수 있도록 하는 것을 목표로 합니다. 그녀의 과거 직책에는 로스 알라모스 국립 연구소의 기술 직원이 포함되었습니다. 케이트와 그녀의 작품에 대한 자세한 내용은 <a target="_blank" href="https://www.mcs.anl.gov/%7Ekeahey/">www.mcs.anl.gov/~keahey www.nimbusproject.org</a> 사용할 수 있습니다.<a target="_blank" href=""></a></p>  <p>이 인터뷰에서는 다음에 대해 설명합니다.</p>  <ul class="unIndentedList">  <li>  <b>Nimbus란?</b></li>  <li>  <b>TerraGrid 및 FutureGrid와 같은 "과학 클라우드"의 시작</b></li>  <li>  <b>클라우드가 연구를 획기적으로 향상시킬 수 있는 가능성</b></li>  <li>  <b>Microsoft와 같은 조직과 연구원 간의 파트너십 기회</b></li>  <li>  <b>클라우드 컴퓨팅에 대한 학생의 관심</b></li>  <li>  <b>Nimbus의 미래</b></li>  </ul>  <p><b>로버트 더프너:</b> 케이트, 당신은 자신과 <a target="_blank" href="https://en.wikipedia.org/wiki/Nimbus_%28cloud_computing%29">Nimbus</a>  프로젝트를 소개하는 데 잠시 걸릴 수 있습니까?</p>  <p><b>케이트 키히:</b> 확실. 저는 아르곤 국립 연구소의 과학자이며 시카고 대학의 계산 연구소의 동료입니다. 제 배경은 그리드 컴퓨팅이며, 수년 전 저는 그리드를 사용하는 과학자들을 위한 계산의 한 가지 장벽은 그리드 리소스의 환경을 제어할 수 없다는 것을 깨달았습니다.</p>  <p>코드가 매우 복잡하고 이식하기 어렵기 때문에 거래 차단기였던 많은 사람들에게. 저는 가상 머신을 원격으로 배포하는 아이디어와 King Lab에서 가상화 및 분산 컴퓨팅을 결합하는 작업을 시작했습니다.</p>  <p>원격 리소스를 배포하는 몇 년 동안의 연구 끝에 현재 Nimbus 서비스 부분의 인프라인 작업 우주 서비스라는 것을 발표했습니다. 1 년 후, 아마존 EC2 온라인 온, 그것은 우리가 더 큰 규모의 개념을 실험할 수 있기 때문에 재미 많이 했다.</p>  <p>Nimbus는 현재 클라우드 컴퓨팅 도구 키트로, 그 중 하나는 오픈 소스 서비스로서의 인프라 구현일 뿐입니다. 여기에는 컴퓨팅 및 스토리지 클라우드 구성 요소 EC2 및 S2에 해당하는 대략적인 항목이 포함됩니다. Nimbus의 또 다른 목표는 사람들이 서비스로서의 인프라 플랫폼을 활용할 수 있도록 하는 것입니다.</p>  <p>예를 들어 Nimbus 클라우드, EC2 클라우드, RackSpace 클라우드 등에 배포된 가상 머신을 사용하고 해당 가상 머신 간에 구성 보안 컨텍스트를 조정하는 Context Broker라는 도구가 있습니다. 즉, 컨텍스트 브로커가 완료되면 대부분의 과학자가 가져오는 데 사용되는 가상 클러스터를 얻게 됩니다. </p>  <p>Nimbus의 또 다른 매우 중요한 목표는 오픈 소스 구현 및 커뮤니티를 제공하는 것입니다. 오픈 소스에 의해, 나는 우리가 쓴 무언가를 언급하고 그냥 모두가 그것을 다운로드 할 수 있도록 링크를 넣어 아니에요. 커뮤니티를 구축하고 확장 가능한 방식으로 소프트웨어를 개발하기 위해 최선을 다하고 있습니다.</p>  <p>이러한 노력에는 다양한 방향으로 확장 가능한 사려 깊은 디자인을 만들고 사람들이 클라우드의 더 큰 컨텍스트에서 가진 것을 쉽게 테스트할 수 있는 프레임워크를 제공하는 것이 포함됩니다. Nimbus의 그 부분은 특히 잘 진행되고 있습니다. 우리는 상당한 기여를 유치 할 수 있었다.</p>  <p>현재 시카고 대학교와 아르곤 국립 연구소가 Nimbus에서 작업하는 4명의 개발자가 있습니다. Nimbus에는 세 명의 다른 커밋자가 있으며 총 15명의 참가자가 있습니다.</p>  <p>이 인프라를 유용하게 찾는 다른 프로젝트가 있으며, 이 인프라를 실험하고 확장하는 것이 합리적이라는 것을 알게 되는데, 이는 현재 클라우드 컴퓨팅에서 특히 중요하다고 생각합니다.</p>  <p>과학 커뮤니티를 위한 클라우드 컴퓨팅 전도사로서 저는 많은 프로젝트와 함께 작업했으며, 이러한 프로젝트를 통해 특정 서비스로서의 인프라 클라우드를 더 쉽게 사용하고 요구 사항과 채택의 장애물을 파악하기 위해 노력했습니다.</p>  <p><b>로버트:</b> Nimbus의 목표 중 하나는 턴키 가상 클러스터를 사용하도록 설정하는 것이므로 이를 분석하는 데 1분 정도 걸릴 수 있나요? 주요 과제는 무엇인가요?</p>  <table style="width: 175px; height: 99px;" align="left" border="0" cellpadding="5" cellspacing="0">  <tbody>  <tr>  <td valign="top" width="176">  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6735.nimbuslogo.png" border="0" height="130" width="202"></a></p>  </td>  </tr>  </tbody>  </table>  <p><b>케이트:</b> 예를 들어 Amazon의 클라우드에 일부 가상 머신을 배포하고 일부 Nimbus 클라우드 또는 다른 서비스로서의 인프라 위치에 몇 개의 가상 머신을 배포한다고 가정해 보겠습니다. 이러한 가상 머신 집합은 연결되지 않으며 서로에 대해 알지 못합니다. 보안 컨텍스트를 공유하지 않습니다. 일반적인 과학 클러스터를 살펴보면 몇 가지 방법으로 연결되어 있음을 알 수 있습니다.</p>  <p>즉, 해당 클러스터에서 MPI를 실행할 때 해당 노드가 호스트 인증서를 교환하기 때문에 암호를 입력하지 않고도 한 노드에서 다른 &nbsp;노드로 보내기를 수행할 수 있습니다.</p>  <p>하지만 다른 사용자의 데이터 센터에 가상 머신을 배포할 때 해당 호스트 인증서를 어떻게 교환하나요? 모르는 인터넷의 누군가가 당신에게 와서 말한다면, "여기 내 호스트 인증서가 있습니다, 당신은 당신의 사무실 파일에 넣을 수 있습니까?" 그것은 당신이 그 사람과 신뢰할 수있는 관계가 없기 때문에 발생하지 않을 수 있습니다.</p>  <p>따라서 일부 신뢰 경로가 있어야 하며, 누군가가 클러스터의 다양한 멤버에 대해 신뢰할 수 있는 관계를 조정해야 합니다. 이러한 항목은 구성 충돌도 됩니다. 예를 들어 MPI를 기반으로 하는 일반적인 과학 클러스터에서는 NFS: 네트워크 파일 서비스와 같은 방식으로 구성됩니다.</p>  <p>NFS에 대한 클라이언트인 노드는 볼륨의 위치와 같은 NFS 서버에 대한 정보를 알고 있어야 합니다. 서버는 클라이언트에 대해서도 알아야 합니다. MPI에는 통신할 노드를 정의하는 MPI COMM WORLD라는 개념이 있습니다. 장벽이 있는 경우 모든 노드에 연결하고 동기화해야 합니다. 해당 정보는 어떻게든 해당 노드 간에 교환되어야 합니다.</p>  <p>이것이 바로 컨텍스트 브로커가 하는 일입니다. 구성 교환을 설정하고, 신뢰 경로를 제공하고, 클러스터 노드 간에 신뢰할 수 있는 보안 교환을 설정합니다. 그 결과 보안 컨텍스트와 구성 컨텍스트를 공유하는 클러스터가 생성되므로 일반적인 과학자가 들어와서 "괜찮아. 이 클러스터에는 NSS가 있으며 PBS가 있으며, 내 작업을 수행하는 데 필요한 다른 작업이 있습니다." 해당 클러스터는 계산 센터의 클러스터인 것처럼 처리할 수 있습니다.</p>  <p><b>로버트:</b> 시카고 대학과 다른 여러 대학은 과학 클라우드를 제공하고 있습니다. 당신은 그것에 대해 조금 이야기 할 수 있습니까?</p>  <p><b>케이트:</b> 그것은 실제로 풀뿌리 운동으로 시작되었습니다. Nimbus를 출시한 지 약 3년이 지난 후, 다양한 과학 애플리케이션과 아마존에서 몇 가지 실험을 했습니다. 어느 시점에서, 시카고 대학은 말했다, "좋아, 이것은 흥미로운 프로젝트입니다. 기존 클러스터 중 하나에 약간의 파티션을 제공해 보겠습니다." 일부 다른 대학도 좋은 생각이라고 생각, 그래서 플로리다 대학과 퍼듀 대학은 자신의 자원에 클러스터를 구성. </p>  <p>Purdue는 TeraGrid 리소스에 클라우드를 구성했기 때문에 특히 흥미롭습니다. TeraGrid는 일반적으로 기존 그리드 소프트웨어를 실행하는 대규모 국가 인프라이지만 Purdue는 클라우드로 설정하기로 결정했습니다. 이는 TeraGrid 내의 첫 번째 클라우드였으며, 최근에는 몇 가지 흥미로운 실험을 수행하고 있습니다. </p>  <p>이것은 다양한 대학의 매우 느슨한 연맹이다.  정책이나 그런 것에 대한 의무는 없으며, 정책 사이에는 일반적인 거버넌스가 없습니다. 사람들은 서로를 알고 있으며, 일부 사용자는 어떤 이유로 여러 클라우드에 계정이 있어야 하는 경우 권장되는 등을 받습니다.</p>  <p>사람들은 모든 종류의 과학적 목적을 위해 이러한 구름을 사용할 수 있습니다. 시작에 대한 계산을 실행하는 데 사용할 수는 없지만 해당 클라우드는 학문적으로 실행 가능한 모든 항목에 열려 있습니다. 사실, 그들은 아마 <a target="_blank" href="https://uits.iu.edu/page/azjt">FutureGrid</a>라는 새로운 프로젝트에 의해 지금 사용되지 않습니다. </p>  <p>또한 국가 인프라인 TeraGrid 유형의 프로젝트이기도 하지만, 이 프로젝트는 새로운 기술과 클라우드 컴퓨팅과 같은 새로운 패러다임을 실험하도록 특별히 설정되었습니다. 그리고 FutureGrid의 일부 컴퓨터는 Nimbus로 구성되어 클라우드를 형성합니다. 트래픽은 매우 작은 과학 클라우드에서 FutureGrid에 설정된 클라우드로 천천히 이동하고 있습니다.</p>  <p><b>로버트:</b> FutureGrid에 대한 이해는 클라우드 컴퓨팅 이외의 많은 것이 있다는 것입니다. 당신은 조금 말할 수 있습니까?</p>  <p><b>케이트:</b> 확실. 실험적 환경을 제공하도록 설정되었습니다. TeraGrid 및 Open Science Grid와 같은 인프라는 프로덕션 파일의 요구 사항을 충족합니다. 즉, 해양학자, 천체 물리학자 또는 고에너지 물리학자가 실행하려는 시뮬레이션이나 기타 계산이 있는 경우 해당 인프라에서 수행할 수 있습니다.</p>  <p>그러나 컴퓨터 과학 실험은 일반적으로 시스템에 일부 오류를 주입하거나 불안정을 야기하는 클라우드 컴퓨팅과 같은 새로운 기술을 실험하기 때문에 컴퓨터 과학자가 사용하기가 매우 어렵다는 한 가지 문제가 있습니다. 이러한 요소는 프로덕션 환경의 요구 사항과 근본적으로 호환되지 않습니다.</p>  <p>프랑스에는 실험적인 컴퓨터 과학을 위해 특별히 지어진 Good 5000이라는 테스트 베드가 있으며, 수년 동안 실행되어 왔습니다. 이러한 테스트 베드의 거버넌스가 어떻게 작동해야 하는지, 어떤 사용 패턴 모드가 필요한지 등을 파악했습니다.</p>  <p>어떤 시점에서, 그것은 미국에서 그런 것을 가지고 좋은 것이 분명해졌다, 그리고 그것은 본질적으로 FutureGrid입니다. 클라우드 컴퓨팅을 비롯한 새로운 패러다임과 같은 새로운 네트워킹 패러다임을 실험할 수 있는 좋은 기회를 제공합니다. 또한 지연 및 실패를 삽입할 수 있는 프라이빗 네트워크가 있으므로 매우 흥미로운 실험 도구이며 올 가을 온라인 상태가 될 예정입니다.</p>  <p>이제 FutureGrid에서 계정을 가져올 수 있습니다. 사실, 꽤 많은 사람들이 그랬고, 그들은 Nimbus 및 FutureGrid의 다른 설정에서 흥미로운 프로젝트를 실행하고 있습니다. 아직 모든 사용 모드를 지원하지는 않지만 몇 달 내에 최소한의 사용자 및 사용 방법을 지원하기를 희망합니다.</p>  <p><b>로버트:</b> 여기 마이크로소프트에서, 우리는 꽤 건강 한 연구 팔, 그리고 마이크로소프트 연구의 댄 리드 클라우드 많은 과학자에 대 한 달콤한 자리가 될 수 있습니다 말했다. 그는 또한 연구를 민주화하는이 아이디어에 대해 이야기했다. <a target="_blank" href="https://www.star.bnl.gov/">STAR 실험</a>, ALICE(이온 충돌체 실험), <a target="_blank" href="https://www.oceanleadership.org/programs-and-partnerships/ocean-observing/ooi/">해양 천문대 이니셔티브</a> 등과 같은 작업을 통해 클라우드가 연구를 개선할 수 있는 잠재력은 무엇일까요?</p>  <p><b>케이트:</b>  나는 엄청난 잠재력이 있다고 생각합니다. 저는 앞서 사람들이 원격 리소스의 환경을 제어할 수 없을 때 그리드에서 발생하는 문제를 언급했습니다. 직접 구성한 가상 머신을 배포할 수 있으면 원하는 환경을 정확하게 지원할 수 있으므로 가상화 문제가 해결되었습니다. 과학 분야에서는 지속적으로 계산이 필요하지 않지만 주문형으로만 계산할 필요가 없기 때문에 이는 매우 강력한 일입니다.</p>  <p>당신은 스타를 언급했다. 그들은 지금까지 상당히 유명한 시뮬레이션을 실행, 그들은 정말 종이 마감 시간에 결과를 얻을 필요가. 마지막 시뮬레이션이 하나 있었고, 수백 개의 노드를 사용하여 Amazon에서 실험을 실행하는 데 도움을 주었습니다. </p>  <p>물론, 종이 마감일은 사물의 계획에서 상당히 사소한, 그러나 우리는 또한 유타 대학에서 역학과 함께 일했다. 전염병을 모니터링하는 경우 매우 신속하게 작업을 수행하는 데 훨씬 더 중요한 인센티브가 있을 수 있다고 상상할 수 있습니다.</p>  <p>해양 관측소 이니셔티브에서 지진을 모니터링하고 있습니다. 해당 데이터는 때때로 지연되고 큰 버스트에서 나옵니다. 어딘가에 지진이 발생하면 가능한 한 빨리 고급 정보를 원하기 때문에 가능한 한 빨리 처리해야합니다.</p>  <p>적시에 처리하는 데 도움이 되는 많은 이벤트가 있습니다. 예를 들어 기름 유출의 경우 유출된 오일의 예상 이동, 해양 생물에 미치는 영향 등에 대한 시뮬레이션을 실행하려고 합니다. 허리케인, 쓰나미 및 매우 갑작스러운 현상의 넓은 스펙트럼은 모자 한 방울에 자원을 얻고 정상적인 처리 요구 사항으로 돌아갈 수있는 매우 강력합니다.</p>  <p>또 다른 요인은 과학의 많은 지점에서 주기적인 급속한 변화가 있다는 것입니다. 예를 들어, 생물 정보학에서 시퀀싱 컴퓨터의 비용은 크게 감소했습니다. 예전에는 많은 센터가 단순히 이러한 머신을 감당할 수 없었기 때문에 해당 데이터를 생성하지 는 않았지만, 이제는 데이터가 급격히 증가하고 사람들의 계산 요구가 매우 극적으로 증가하고 있습니다.</p>  <p>이러한 패턴을 예측하기가 매우 어렵다는 점을 감안할 때 이러한 성장을 어떻게 수용할 수 있을까요? 계산을 아웃소싱하지 않는 이유는 무엇인가요? 경제 및 편의 요인은 여러 가지가 있습니다. 과학자들은 단순히 계산 센터를 실행하고 싶지 않습니다.</p>  <p>그들은 기후나 물리학, 또는 그들이 잘하는 다른 어떤 분야를 하고 싶어합니다. 이러한 계산 랩을 현장에서 실행하기 위해 전문 지식을 습득하는 데 리소스를 소비하지 않기를 원하므로 가능한 경우 문제를 기꺼이 아웃소싱할 수 있습니다.</p>  <p>또 다른 중요한 문제는 민주화와 관련이 있습니다: 컴퓨팅 중산층을 만드는 것입니다. 예전에는 연구팀을 시작한 경우 백업하기 위해 몇 가지 계산 리소스가 필요했습니다. 클러스터를 구입해야 했습니다. 글쎄, 반드시 더 이상.</p>  <p>클라우드 컴퓨팅을 비즈니스에 매력적인 요소로 만드는 많은 요인은 학계에도 매력적인 요소입니다. 학계에서 하나의 거대한 사용 패턴이 지금 앞에 오고 있으며, 예측할 수없는 현상을 처리 할 수있는 능력입니다.</p>  <p>그리고 이것이 우리가 해양 천문대 이니셔티브에서 하고 있는 일입니다. 사람들은 바다에 센서를 배치하고 있으며, 이러한 센서가 반환하는 정보를 기반으로 시뮬레이션을 실행해야 합니다. 탄력적 및 요청 시 크기를 조정해야 하며, 경우에 따라 매우 짧은 양의 ime로 확장해야 합니다.</p>  <p>이 패턴의 구현은 가능하지 않았습니다. 지금은, 그리고 그것은 극적으로 일을 변화하고있다. 이러한 패턴의 가용성이 어떻게 변경될지, 그리고 계산을 아웃소싱하는 이 프로세스를 가속화할 것인지를 확인해야 합니다. 그것은 확실히 매우 강력한 촉매입니다.</p>  <p>새로운 패턴은 이러한 과학자 모두가 클라우드 인프라에서 실행되도록 자체 가상 머신을 구성할 수 있는 기술이 있는 것은 아니라는 것입니다. 그 결과, 커뮤니티에 적합한 가상 머신을 만들고, 특별한 방법으로 유효성을 검사하고, 유지 관리하는 전문가를 위한 새로운 유형의 역할이 등장하고 있습니다.</p>  <p>sys-admins가 커뮤니티를 위해 했던 작업은 이제 클러스터별로가 아니라 커뮤니티별로 수행되고 있습니다. 커뮤니티별로 수행되므로 이러한 가상 머신에 모든 종류의 항목을 배치하고 클러스터 관리자가 이전에 수행하지 않았던 모든 종류의 유지 관리 작업을 수행합니다. 클러스터별로 수행했기 때문입니다.</p>  <p>우리는 본질적으로 클라우드 컴퓨팅을 더 쉽게 만들고 특정 커뮤니티에 사용자 지정하는 메커니즘 세트를 개발한 Clover라는 메릴랜드 대학의 생물 정보학 프로젝트와 협력합니다. 나는 그와 같은 더 많은 프로젝트가 있을 것이라고 예측하고, 그것은 우리가 실제로 전에 없었던 새로운 기술적 역할로 이어질 것입니다.</p>  <p><b>로버트:</b> 최근에 연구자와의 관계 구축을 시작하고 클라우드 컴퓨팅 환경을 더 잘 이해하기 위해 Azure 학술 파일럿을 실행했습니다. 우리는 NSF 프로젝트에 대한 무료 클라우드 리소스를 제공하기 위해 국립 과학 재단과 계약을 체결했습니다. 연구원 및 학생에게 컴퓨팅 리소스를 제공하는 데 관심이 있는 Microsoft와 같은 조직에 대한 메시지는 무엇인가요?</p>  <p><b>케이트:</b> 내가 볼 수있는 유일한 심각한 장애물은 과학 커뮤니티에서 널리 퍼진 플랫폼이 Linux 또는 Unix 기반이라는 것입니다. 많은 연구원의 관점에서, 특히 오랜 시간 동안 설립 된 사람들, Windows 전환은 주요 장애물이다. Azure로 이동하려면 포트를 이식해야 할 뿐만 아니라 기본 플랫폼이 아닌 플랫폼에서 유지 관리 책임을 맡어야 합니다.</p>  <p>이러한 강력한 레거시 요구 사항이 없는 새로운 커뮤니티와 협력하여 계산 기능을 개발하는 동안 이를 가져오고, Azure의 기능을 보여주면서 격려와 도움을 제공하는 것이 좋습니다. 이미 수년 동안 Unix와 같은 플랫폼에서 개발해 온 커뮤니티를 Windows 커뮤니티로 옮기는 것은 매우 어렵습니다.</p>  <p><b>로버트:</b> 그것은 확실히 마이크로소프트에 대 한 좋은 기회, 그리고 난 당신이 몇 가지 아주 좋은 포인트를 제기 생각. 데이터 센터에 대한 액세스 비용을 지불하는 서비스로서의 플랫폼 제공의 이점을 완전히 실현하기 시작하면서 다양한 플랫폼 간의 이러한 차이점이 사라지기 시작하는지 궁금합니다. 당신은 그에 대한 생각이 있습니까?</p>  <p><b>케이트:</b> 제 관점에서 볼 때 서비스로서의 인프라는 가장 유연한 컴퓨팅 모델입니다. 이는 사람들에게 원하는 대로 자유롭게 작업할 수 있도록 하기 때문입니다. 스택을 더 올라가서 Azure인 플랫폼을 제공하는 경우, 한편으로는 잠재적으로 더 편리한 항목을 제공하지만, 다른 한편으로는 인프라 기반 플랫폼에서 사람들이 어느 정도 제어할 수 있도록 제한합니다.</p>  <p>그리고 유용한 플랫폼이 있고 사람들이 실제로 특정 패러다임을 유용하게 찾으면 결국 유틸리티가된다는 것이 완벽하다고 생각합니다. 과도기 기간과 특정 계산 패턴에 쉽게 어울리지 않는 애플리케이션의 경우 개인적으로 이러한 많은 애플리케이션이라고 생각하므로 장기적으로 서비스로서의 인프라 패러다임이 더 흥미로울 것입니다. 그런 다음 운영 체제 플랫폼의 선택이 중요할 것입니다.</p>  <p><b>로버트:</b> 그것은 매혹적인 관점입니다. 우리는 연구자와 과학자들에 대해 많이 이야기했지만 학생 쪽에 대해 이야기했습니다. 상호 작용하는 학생들에게 가장 흥미로운 클라우드 컴퓨팅의 측면은 무엇인가요?</p>  <p><b>케이트:</b>  글쎄, 학생들은 일반적으로 자신의 학위에 관심이 있습니다. 갑자기 패러다임이 바뀌었기 때문에 클라우드 컴퓨팅은 금빛 러시와 같다고 생각합니다. 패러다임이 바뀌면 이전에는 탐색되지 않은 많은 경로가 나타난다는 것을 의미합니다. 그래서 논문 주제를 찾고 누군가의 관점에서, 갑자기 복용이 모든 논문 주제가있다.</p>  <p>예를 들어 가상 머신 이미지 복사본을 노드로 많이 폭발하는 경우가 많습니다. 그런 다음 지정된 시간 슬롯에서 해당 이미지를 가져와서 스토리지 시스템에 저장해야 합니다.</p>  <p>원칙적, 이것은 새로운 것이 없습니다. 이전에는 데이터 관리 및 스토리지 관리 및 분산 컴퓨팅을 일반적으로 수행했지만 다른 것에 집중했을 수 있습니다. 5~15기가바이트 이미지 또는 파일이 너무 많은 노드로 나가는 이미지 한 개에 특정 패턴에 집중하지 않았을 수 있습니다.</p>  <p>이제 이 패턴을 최적화하여 탐색할 수 있는 몇 가지 흥미로운 문제가 있습니다. 갑자기 노출되는 패러다임의 이러한 변화를 가져오는 지적으로 어려운 문제가 있습니다. 그래서 특히 컴퓨터 과학 학생들을 위해, 나는 그것이 훌륭하다고 생각합니다. 그리고 우리는 다양한 이니셔티브에서 꽤 많은 사람들과 함께 일해 왔습니다.</p>  <p>우리는 여름에 오픈 소스 참여를 할 학생들을 후원 코드의 구글 여름과 함께 큰 성공을 거두었습니다. Microsoft는 그런 일을 고려할까요?</p>  <p><b>로버트:</b> 나는 그것이 매우 흥미로운 아이디어라고 생각하고, 실제로 유사한 접근 방식에 대한 마이크로 소프트 내에서 대화가 있었다. 난 정말 어떤 세부 사항을 제공 할 수 없습니다, 하지만 확실히 많은 관심이있다. 소프트웨어 개발에 대한 역사적인 접근 방식 때문에 확실히 차이가 있지만 오픈 소스 커뮤니티에 점점 더 많이 참여해 왔습니다. 우리가 그 방향으로 빠르게 움직일 수 있는 가능성의 영역에서 벗어난 것은 아닙니다.</p>  <p><b>케이트:</b> 흥미롭고 어려운 문제를 많이 발견하기 때문에 학생들에게는 확실히 훌륭합니다. 특정 문제에 젊은 마음을 많이 던지는 것은 매우 재미있을 수 있습니다.</p>  <p><b>로버트:</b> 전략적 관점에서 Microsoft는 Windows Azure 플랫폼이 가장 개방적인 플랫폼이 되기를 원합니다. .NET, C#, Java, PHP, Ruby on Rails, Python 등에서 개발하든 관계없이 Windows Azure에서 모든 항목을 실행할 수 있습니다. 궁극적으로 클라우드가 가장 쉬운 클라우드가 가장 성공적인 클라우드가 될 것이라고 믿기 때문에 이는 분명히 Microsoft에 대한 명시된 방향입니다.</p>  <p><b>케이트:</b> 나는 완전히 동의합니다.</p>  <p><b>로버트:</b> 오픈 클라우드 컨소시엄의 로버트 그로스만(Robert Grossman)<a target="_blank" href="https://www.slideshare.net/rgrossman/my-other-computer-is-a-data-center-2010-v21">은 "내 다른 컴퓨터는 데이터 센터</a>"라는 강연에서 기어를 약간 시프트하기 위해 "프로그래머가 데이터로 가득 찬 컨테이너를 처리하는 프로그램을 개발할 수 있으며, 이 경우 MapReduce 사용하여 하루 미만의 교육을 통해 선적 컨테이너를 처리할 수 있다"고 말했다. 과학 학생이 클라우드를 활용할 수 있도록 알아야 하는 하드코어 프로그래밍은 얼마나 되나요?</p>  <p><b>케이트:</b> 나는 우리가 여기에 두 가지 문제가 있다고 생각합니다. 하나는 랩 외부에 있는 리소스를 활용하는 문제입니다. 그리고 다른 문제는 편리한 패러다임의 문제입니다. 확실히 MapReduce 매우 편리한 패러다임으로 입증 되었습니다., 어쩌면 물리학에 대 한, 하지만 생물 정보학에 대 한, 확실히, 또는 다른 생물 과학 또는 어떤 식 으로든 문제의 어떤 종류, 모양 또는 검색과 비슷한 형태.</p>  <p>따라서 패러다임은 편리하며, 어떤 의미에서는 보너스로 외부 리소스에 쉽게 액세스할 수 있습니다. 사용하기 쉬운 패러다임을 통해 외부 리소스에 쉽게 액세스할 수 있어야 합니다. 때로는 플랫폼 패러다임이 될 수 있으며 때로는 인프라 패러다임이 될 수 있습니다.</p>  <p>클라우드 컴퓨팅 패러다임이 어려웠던 거대한 영역이 있었고 이제는 쉽습니다. 그리고 이는 애플리케이션 과학자들에게 매우 중요한 차이를 만듭니다.</p>  <p><b>로버트:</b> 과학적 도메인 외부에서 볼 수 있는 Nimbus의 다른 용도는 무엇인가요?</p>  <p><b>케이트:</b> Nimbus 클라우드는 교육에 상당히 광범위하게 사용되고 있습니다. 나는 그것이 실제로 업계에서 크게 채택되었다고 생각하지 않습니다. 앞서 일부 상업 회사와 이야기를 나눴지만, 이 시점에서는 대기업, 특히 지원을 위한 더 나은 비즈니스 모델을 제공하는 프로젝트를 수용하는 다른 많은 프로젝트가 있습니다. 그리고 우리의 목표는 주로 과학 및 교육입니다.</p>  <p><b>로버트:</b> 그래서 당신은 Nimbus의 미래에 대해 조금 이야기 할 수 있습니까? 로드맵에 무엇이 있나요?</p>  <p><b>케이트:</b>  몇 가지 릴리스가 계획되어 있으며, 그 중 하나는 빠른 전파를 포함할 예정이므로 이전에 언급한 수백 개의 이미지를 갑자기 배포할 필요성을 지원하는 향상된 도구가 있습니다.</p>  <p>내 주요 멤버 중 하나는 BITTorrent처럼 작동 LAN 토런트라는 무언가를 개발, 하지만 LAN에, 그것은 단지 이미지를 스트리밍. 노드는 원본이 되고 이미지를 다른 노드로 스트리밍하여 대규모 클러스터의 배포 시간을 크게 줄입니다.</p>  <p>마젤란 클라우드에서 10분 만에 1,000개의 이미지를 테스트했습니다. 과학 클라우드에서 서비스로서의 인프라를 사용하는 일반적인 모델은 사용자에게 주문형 서비스 요청을 허용하는 것입니다.  일반적으로 클러스터 프로비저닝을 크게 초과해야 합니다. 사용률이 10%와 비슷하거나 사용률이 훨씬 높은 경우 다른 사용자가 이미 실행 중이므로 해당 요청의 상당 부분을 거부해야 합니다.</p>  <p>그건 아주 좋은 절판, 그래서 우리는 말했다, "좋아, 아무도 주문형 리소스를 요청 하지 않는 동안, 그냥 해당 리소스에 기본 가상 머신을 배포 하는 경우 어떻게?" 그리고 기본 가상 머신은 예를 들어 Condor Pool 또는 일종의 가정용 학습 풀에 가입하거나 매우 실패에 관대한 일부 인프라에서 사용할 수 있습니다. </p>  <p>Condor는 데스크톱과 같은 환경에서 작동하는 데 사용되는 처리량이 높은 컴퓨팅을 위한 시스템입니다. 바탕 화면의 소유자는 언제든지 와서 중단 할 수 있으며, 계산 중 일부는 효과적으로 손실되고 다시 실행해야합니다. </p>  <p>이 문제에 대한 몇 가지 연구를 실행했으며, 100% 활용 클라우드를 사용할 수 있습니다. 그 기능의 대부분은 우리의 멋진 오픈 소스 커뮤니티에 의해 기여되었기 때문에, 우리는 추수 감사절에 출시 할 수 있도록 노력하겠습니다 2.7에서 오고있다.</p>  <p>그래서 우리는 감사해야 할 것이 많습니다. 그리고 나중에 몇 년 동안 작업한 기능, 특히 탄력적으로 확장할 수 있는 기능을 출시할 예정입니다. Alease 프로젝트는 탄력적 크기 조정 관리에 대한 첫 번째 벤처였습니다.</p>  <p>그들은 글로벌 테스트 베드에서 실행되는 작업의 큐를 가지고 있으며, 작업은 그룹 스케줄러에 의해 관리됩니다. 그리고 그들은 그 큐를 모니터링하고 싶다고 말했고, 큐가 매우 크면 클라우드에서 일부 가상 머신을 스핀업하여 해당 작업을 선택하려고 합니다. 그리고 큐가 작아지면 해당 외부 리소스가 필요하지 않으므로 해당 가상 머신을 종료합니다.</p>  <p>즉, 테스트 침대를 확장하는 것은 탄력적 스케일링이었습니다. 우리는 약 3 년 전에 그렇게했고, 그 이후로 우리는 그 맥락에서 여러 프로젝트를 수행했습니다. 최근에는 해양 관측소 이니셔티브와 협력하여 고가용성 탄력적 스케일링 서비스를 제공하고 있습니다. 우리는 내년 봄 초에 출시되기를 희망합니다.</p>  <p><b>로버트:</b> 제가 가진 모든 준비된 질문들입니다. 이야기하고 싶은 다른 내용이나 Windows Azure 커뮤니티에 주소를 지정할 수 있는 기회가 있나요?</p>  <p><b>케이트:</b> 오픈 소스는 특히 클라우드 컴퓨팅에서 진행 중인 매우 중요한 차량으로 봅니다. 그리고 내 관점에서, 꽤 몇 년 동안 지역 사회를 보고, 클라우드 컴퓨팅의 개발을 주도 한 돌파구의 대부분은 오픈 소스로 다시 추적 할 수 있습니다.</p>  <p>예를 들어 몇 년 동안 VMware가 있었고, 잘 작동했습니다. 그러나 처음에는 분산 컴퓨팅이 있는 가상 머신을 사용하도록 사용자를 설득하려고 할 때 "동일한 금액으로 실제 컴퓨터를 구입할 수 있다면 왜 가상 머신을 구입할까요?" 라고 말했습니다.  라이선스가 매우 많았기 때문입니다.</p>  <p>그리고 오픈 소스 가상화가 나왔을 때 사람들은 이를 개선하고 필요한 것에 맞게 조정할 수 있었고 매우 빨라졌습니다. 실제로 혁신을 일으켰고 결국 EC2와 같은 서비스 개발과 클라우드 혁명 전체에 대한 몇 가지 방법으로 이어졌습니다.</p>  <p>패러다임이 변경되면 오픈 소스 소프트웨어에 투자하는 것이 매우 중요합니다. 나는 모든 소프트웨어가 오픈 소스해야한다고 말하는 것이 아니에요, 나는 아무도 아주 완전히 옹호 할 것이라고 생각하지 않습니다. 그러나 사람들이 실험, 확장 및 기여할 수 있는 소프트웨어가 있어야 합니다.</p>  <p>진행 상황을 생성하고 사람들이 새로운 것을 실험하고 할 수 있도록 하는 것이 매우 중요합니다. 나는 그것이 우리가 미래에 보게 될 것의 매우 중요한 측면이라고 생각합니다.</p>  <p><b>로버트:</b> 케이트 감사합니다. </p>  <p><b>케이트:</b> 감사합니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter