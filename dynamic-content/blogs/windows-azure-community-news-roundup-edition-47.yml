Title: 'Azure Community 뉴스 검거 Windows(버전 #47)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다....
Content: '<p>클라우드 컴퓨팅 및 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0232">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다.</p>  <p><strong>문서, 비디오 및 블로그 게시물</strong></p>  <ul>  <li>블로그: <a href="https://www.codeproject.com/Articles/497747/Ten-Ways-to-Ensure-Windows-Azure-Based-Application" target="_blank">Windows Azure-Based 애플리케이션이 성공을</a> <a href="https://twitter.com/mknz" target="_blank">@mknz</a><a href="https://twitter.com/dchrystall" target="_blank">@dchrystall</a> 위해 설계되었는지 확인하는 10가지 방법 및&nbsp;<a href="https://www.twitter.com/shayyannay" target="_blank">@ShayYannay</a> (11월 26일 게시)</li>  <li>블로그: Azure 웹 사이트를 <a href="https://twitter.com/bradygaster" target="_blank">@bradygaster</a> Windows 여러 환경(11월 21일 게시)</li>  <li>블로그: 게시 프로필 <a href="https://twitter.com/bradygaster" target="_blank">@bradygaster</a> Visual Studio 사용하여 여러 Windows Azure 웹 사이트 환경 관리(11월 22일 게시)</li>  <li>블로그: Windows Azure Service Bus 사용하여 온-프레미스 데이터베이스에 Windows <a href="https://twitter.com/bradygaster" target="_blank">@bradygaster</a> Azure 웹 사이트 연결(11월 26일 게시)</li>  <li>블로그: <a href="https://blogs.msdn.com/b/hpctrekker/archive/2012/11/26/running-weather-research-forecast-as-a-service-on-windows-azure.aspx?utm_medium=twitter&amp;utm_source=twitterfeed" target="_blank">Windows Azure에서 날씨 조사 예측을 서비스로 실행</a>(11월 26일 게시)<a href="https://twitter.com/wenmingye" target="_blank">@wenmingye</a></li>  <li>블로그: Bright HDInsight Part 1: Consume Compressed Input by <a href="https://twitter.com/andybareweb" target="_blank">@andybareweb</a> (posted Nov. 27)</li>  <li>블로그: Bright HDInsight Part 2: Smart Compressed Output by <a href="https://twitter.com/andybareweb" target="_blank">@andybareweb</a> (posted Nov. 29)</li>  </ul>  <p><strong>예정된 이벤트 및 사용자 그룹 모임</strong></p>  <p><strong>북아메리카</strong></p>  <ul>  <li>2013년 10월 - 6월: Azure 개발자 캠프 &ndash; 다양한 Windows(50개 이상의 도시)</li>  <li>12월 4일: <a href="https://www.10gen.com/events/mongosv" target="_blank">캘리포니아 주 몽고SV</a> &ndash; 실리콘밸리<strong>&nbsp;</strong></li>  </ul>  <p><strong>유럽 </strong></p>  <ul>  <li>12월 4일: Windows Azure OSS(Open Platform Services) 서밋 &ndash; 파리, 프랑스</li>  <li>12월 5일: <a href="https://mcrwaug.eventbrite.com/" target="_blank">맨체스터 Windows Azure 사용자 그룹</a> &ndash; 맨체스터, 영국</li>  <li>12월 10일: Windows <a href="https://micbru.fikket.com/event/windows-azure-camp-in-brussels--11" target="_blank">Azure Camp</a> &ndash; Brussels, 벨기에</li>  </ul>  <p><strong>나머지 세계/가상</strong></p>  <ul>  <li>진행 중:&nbsp; <a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Azure Virtual Labs</a> &ndash; 주문형 Windows</li>  </ul>  <p><strong>최근 Windows Azure </strong><a href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform" target="_blank"><strong>MSDN 포럼</strong></a><strong> 토론 스레드 </strong></p>  <ul>  <li>Powershell &ndash; <a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/4d8faa0e-557c-4a97-b76b-c611ab21cec8" target="_blank">을 사용하여 새 VM을 기존 VM에 연결하는 방법</a> 456개 보기, 15개 회신</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/94bc407e-32fd-436b-8a3b-d989fb48ce9e" target="_blank">성능 테스트</a> &ndash; 보기 321개, 회신 21개</li>  </ul>  <p>Stack Overflow<strong>에 대한 최근 Windows Azure 토론 </strong><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank"><strong></strong></a><strong></strong></p>  <ul>  <li><a href="https://stackoverflow.com/questions/13630682/azure-table-returns-null-value-randomly" target="_blank">Azure 테이블은 임의로 null 값을 반환합니다</a>&ndash;. 1 답변, 2 표</li>  <li><a href="https://stackoverflow.com/questions/13623450/debugging-asp-net-mvc3-application-hosted-on-local-iis-webserver" target="_blank">로컬 IIS Webserver 4 답변, 2표에서 호스트되는 MVC3 애플리케이션 ASP.NET 디버깅</a> &ndash;</li>  <li><a href="https://stackoverflow.com/questions/13616677/bulk-user-account-creation-from-csv-data-import-ingestion" target="_blank">CSV 데이터 가져오기/수집</a> &ndash; 에서 대량 사용자 계정 만들기 1 답변, 4 표&nbsp;</li>  </ul>  <p>사용자가 강조 표시할 기사&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 댓글 섹션을 사용하거나 Twitter <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
