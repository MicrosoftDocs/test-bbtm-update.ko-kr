Title: 이제 컨테이너용 Azure Monitor 일반 공급
Summary: 이제 컨테이너용 Azure Monitor를 일반 공급한다고 발표하게 되어 기쁩니다. 컨테이너용 Azure Monitor는 AKS(Azure Kubernetes Service)에서 호스트되는 Kubernetes 클러스터의 상태 및 성능을 모니터링합니다.
Content: >-
  <p>이제 컨테이너용 Azure Monitor를 일반 공급한다고 발표하게 되어 기쁩니다. 컨테이너용 Azure Monitor는 AKS(Azure Kubernetes Service)에서 호스트되는 Kubernetes 클러스터의 상태 및 성능을 모니터링합니다. 2018년 5월 빌드에서 공개 미리 보기가 출시된 이후, 우리는 고객들로부터 많은 흥분을 보았습니다. 고객은 AKS 클러스터를 만드는 즉시 모니터링을 사용하도록 설정하고 컨테이너에 로그인하거나 다른 도구에 의존하지 않고도 Azure의 중앙 집중식 위치에서 모든 모니터링 원격 분석을 가져올 수 있다는 사실을 좋아합니다. 공개 미리 보기 이후 사용자 의견을 바탕으로 더 많은 기능을 추가하고 환경을 구체화해 왔습니다. &rsquo;최근 변경 내용 중 일부를 살펴보겠습니다.</p>


  <p><strong>다중 클러스터 보기 &ndash;</strong> 관리할 AKS 클러스터가 여러 대 있는 경우가 많습니다. 모든 클러스터를 함께 보고 관리하는 것이 좋을까&rsquo;요? 다중 클러스터 보기는 구독, 리소스 그룹 및 작업 영역에서 모든 AKS 클러스터를 검색하고 상태 롤업 보기를 제공합니다. 모니터링되지 않고&rsquo; 몇 번의 클릭만으로 모니터링을 시작하는 클러스터를 검색할 수도 있습니다.&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a8d7f8fd-a2c3-4d11-aba2-19323a8694ea.png"><img alt="Multi-cluster view in Azure Monitor" border="0" height="848" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a22a214-176a-413d-8341-3b5839ec5d8b.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Monitor의 다중 클러스터 보기" width="1839"></a></p>


  <p><strong>Performance Grid 보기를 &ndash;사용하여 AKS 클러스터로 드릴다운</strong> 자세히 조사하려면 노드, 컨트롤러 및 컨테이너의 상태 및 성능을 보여 주는 성능 그리드 보기로 드릴다운할 수 있습니다. 노드 보기 탭에서 Pod에서 시끄러운 인접 문제를 쉽게 발견하고 더 자세히 드릴하여 해당 노드의 일부인 컨트롤러를 확인할 수 있습니다. 컨트롤러 제한, 요청 설정 및 실제 사용량을 추가로 확인하여 컨트롤러를 올바르게 구성했는지 확인할 수 있습니다. 해당 컨트롤러에 연결된 Kubernetes 이벤트 로그를 확인하여 조사를 계속할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6c913245-cba0-441f-9b13-8baafe0edcba.png"><img alt="Drill down into AKS cluster with Performance Grid view" border="0" height="774" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0b623079-ebe0-4b21-9a4f-2e42af447147.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Performance Grid 보기를 사용하여 AKS 클러스터로 드릴다운" width="1432"></a></p>


  <p><strong>라이브 디버깅 &ndash;</strong> 우리 모두는 특히 업데이트를 배포한 후 애플리케이션이 예상대로 작동하는지 확인하는 것이 중요하다는 것을 알고 있습니다. 라이브 로그를 사용하면 Azure Portal에서 직접 컨테이너 로그의 실시간 라이브 스트림을 얻을 수 있습니다. 라이브 스트림을 일시 중지하고 로그 파일 내에서 오류 또는 문제를 검색할 수 있습니다. Azure Monitor 로그와 달리 라이브 스트림 데이터는 임시 데이터이며 실시간 문제 해결을 위한 것입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b879b533-710b-40b8-b654-c123fa3cf648.png"><img alt="Live debugging in Azure Monitor" border="0" height="1001" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f85a8a0b-b5b0-4898-9093-b5d02eaa902d.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Monitor의 라이브 디버깅" width="1844"></a></p>


  <p><strong>등록 &ndash;</strong> Azure Portal 외에도 컨테이너용 Azure Monitor 온보딩을 자동화하는 더 많은 방법이 추가되었습니다.</p>


  <ul>
   <li>Azure CLI 및 ARM 템플릿 &ndash; 추가 기능 옵션을 사용하여 단일 명령으로 컨테이너용 Azure Monitor를 온보딩할 수 있습니다. 이 명령은 자동으로 기본 Log Analytics 작업 영역을 만들고 에이전트를 배포합니다.</li>
  </ul>


  <p>새 AKS 클러스터의 경우:</p>


  <pre>

  az aks create --resource-group myAKSCluster --name myAKSCluster --node-count 1 --<strong>enable-addons monitoring </strong>--generate-ssh-keys </pre>


  <p>기존 AKS 클러스터의 경우:</p>


  <pre>

  az aks <strong>enable-addons -a monitoring </strong>-n MyExistingAKSCluster -g MyExistingAKSClusterRG </pre>


  <p>ARM(Azure Resource Manager) 템플릿을 사용하여 컨테이너에 대한 모니터링을 사용하도록 설정할 수도 있습니다. 자세한 내용은 <a href="https://aka.ms/coingfonboarding" target="_blank">Azure CLI 및 ARM 템플릿을 사용하여 온보딩에</a> 대한 자세한 지침을 검토하세요.</p>


  <ul>
   <li>TERRAform &ndash; ARM 템플릿과 유사하게 Terraform을 사용하여 AKS 클러스터를 배포하는 경우 템플릿에서 바로 모니터링을 사용하도록 설정할 수 있습니다. 자세한 내용은 <a href="https://aka.ms/citerraform" target="_blank">AKS 클러스터, Log Analytics 솔루션 및 작업 영역 설정</a>에 대한 Terraform의 설명서를 참조하세요.</li>
  </ul>


  <p>우리는 최근에 <a href="https://aka.ms/cicasestudy1" target="_blank">사례 연구를</a> 발표 한 북유럽 전력 회사 인 Hafslund 고객 중 한 명의 영감을 주는 말로 마무리하고 싶습니다.</p>


  <p><em>&ldquo;컨테이너에 대해 Azure Monitor를 쉽게 시작하고 실행할 수 있습니다. 모니터 상자 바로 외부의 메트릭과 차트는 클러스터 및 서비스를 신속하게 조정하고 기술 문제를 해결하는 데 도움이 됩니다.&rdquo;</em></p>


  <p align="right">- Stle&aring; Heitmann, CTO, Hafslund Nett AS</p>


  <p>컨테이너용 Azure Monitor에 대한 자세한 내용은 설명서인 &ldquo;<a href="https://docs.microsoft.com/en-us/azure/azure-monitor/insights/container-insights-overview" target="_blank">컨테이너용 Azure Monitor 개요를</a> 참조하세요.&rdquo; 공개 미리 보기 중에 피드백을 주셔서 감사합니다. 컨테이너용 Azure Monitor에 더 흥미로운 기능과 기능을 추가함에 따라 지속적인 지원을 기대합니다.</p>
