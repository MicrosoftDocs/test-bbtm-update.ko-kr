Content: >-
  <p>클라우드 지출이 증가하기 시작하면 사용량을 정확하게 예측할 수 있는 것이 계획의 중요한 부분이 됩니다. 구독&rsquo;에 대한 지출에 대한 미래 예측 보기를 사용하도록 설정하는 첫 번째 단계로 예측 API를 시작합니다. 오늘 예측 API는 95% 신뢰 구간에서 일일 또는 월별 곡물 예측을 지원합니다. 또한 API는 추세 시나리오를 살펴보는 데 도움이 되는 실제 사용량의 마지막 2개월을 반환합니다. API의 향후 반복을 위해 리소스 그룹 및 등록, 신뢰 구간 옵션 및 더 긴 범위 예측과 같은 계층 구조의 여러 다른 범위를 지원할 계획입니다. 예측 API 호출에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/rest/api/consumption/forecasts">설명서 페이지를</a> 확인하세요.</p>


  <h2>위치 및 서비스 데이터 정규화</h2>


  <p>엔터프라이즈 고객을 위한 효과적인 비용 관리에는 엔터프라이즈 계층 구조에서 임시 쿼리 및 정확한 비용 롤업을 지원하기 위해 차원화할 수 있는 정확하고 세분화된 데이터가 필요합니다. 더 많은 차원을 추가하는 사용량 현황 데이터를 만드는 첫 번째 단계로, 이러한 열에 여러 데이터 변형이 있는 몇 가지 데이터 품질 문제가 있으므로 위치(InstanceLocation) 및 서비스(ConsumedService) 필드를 정규화합니다. 현재 지원되는 차원은 태그 및 리소스 그룹이며, 이 릴리스에서는 이제 위치 및 서비스를 차원으로 추가할 예정입니다. 위치는 위치라는 새 열로 매니페스트되고 서비스는 ServiceName 및 ServiceTier라는 두 개의 새 열로 나타납니다. 이렇게 하면 새 API 버전으로의 이동이 이전 버전과 호환됩니다. 이러한 변경 내용은 API 버전 2018-06-30에서 사용할 수 있습니다.</p>


  <h2>사용량 세부 정보에 대한 가격표 매핑</h2>


  <p>가격표 API는 각 제품에 적용 가능한 각 미터에 대한 가격의 합치입니다. 결과적으로 여러 제품이 있는 고객의 경우 사용량 세부 정보에서 사용량 레코드의 가격을 책정하는 데 사용된 측정기의 특정 인스턴스를 식별하는 결정적인 방법이 없었습니다. API(버전 2018-05-31)에 대한 이 업데이트는 사용량 세부 정보에 대한 몇 가지 새로운 특성을 도입하여 사용량과 가격표의 상관 관계를 지정합니다. 가격표를 사용량 세부 정보에 매핑하려는 고객의 경우 다음 열의 두 데이터 세트를 조인하면 사용량 세부 정보 행과 미터 가격 간에 고유한 일치가 발생합니다.</p>


  <p>사용량 세부 정보 API의 새 필드</p>


  <ul>
      <li>OfferId</li>
      <li>PartNumber</li>
      <li>ResourceGuid</li>
  </ul>


  <p>가격표 API의 새 필드</p>


  <ul>
      <li>OfferId</li>
  </ul>


  <p>이 변경 업데이트는 <a href="https://docs.microsoft.com/en-us/azure/billing/billing-enterprise-api">키 기반 API</a> 와 <a href="https://docs.microsoft.com/en-us/rest/api/consumption/usagedetails">ARM API</a> 모두에 영향을 줍니다.</p>


  <h2>현금 커밋 부적격 요금</h2>


  <p>현금 커밋이 있는 Enterprise 고객은 청구서가 생성되기 전에 사용 가능한 크레딧에 사용량이 먼저 적용됩니다. 경우에 따라 특정 요금은 크레딧 자격이 없으며 청구서가 청구됩니다. 받은 피드백은 어떤 요금이 적격 금액인지 확인하는 것이&rsquo; 번거롭다는 것입니다. 따라서 별도로 청구된 요금에 플래그를 지정하는 추가 특성을 추가하도록 사용량 세부 정보 API가 업데이트됩니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/rest/api/consumption/usagedetails/list">사용량 세부 정보 API</a>의 새 필드</p>


  <ul>
      <li>ChargesBilledSeperately</li>
  </ul>


  <h2>지연 도착 데이터</h2>


  <p>보고 사용량이 지연되는 타사 서비스를 수용하기 위해 보고된 사용 날짜<b><i></i></b>(사용량 보고서 날짜)는 실제 사용량이 발생한<b><i> </i></b>시점(즉, 사용 시간)이 아닌 사용 현황 데이터가 전송된 시간으로 설정됩니다. 결과적으로 사용량의 등급이 지정되고 보고된 시간에 적용됩니다. 실제 소비 시간을 나타내기 위해 <i>속성입니다. AdditionalProperties</i> 필드에는 이제 실제 사용 시간 창에 해당하는 두 개의 추가 속성 <i>ConsumptionBeginTime</i> 및 <i>ConsumptionEndTime</i> 이 포함됩니다.</p>


  <p>이러한 변경으로 인해 사용량 세부 정보 API를 호출할 때 해결해야 하는 몇 가지 시나리오가 발생합니다.</p>


  <ul>
      <li>월 종료 보고: 한 달 동안 발생했지만 다음 달에 보고된 사용량의 경우 고객은 <i>AdditionalProperties</i> 필드를 확인하여 필요한 경우 해당 월에 사용량을 할당해야 합니다.</li>
  </ul>


  <p>사용량 세부 정보 API를 날짜 범위별로 쿼리할 때 쿼리는 사용<b><i></i></b>량 보고서<b><i> </i></b>날짜에만 적용되며 사용 시간은 적용되지 않습니다. 사용량 세부 정보를 청구서에 매핑하려는 고객의 경우 청구서가 사용<b><i> </i></b>현황 보고서 날짜를 기준으로 사용량을 처리하므로 이 업데이트는 프로세스에 영향을 주지 않습니다. 사용량 세부 정보를 특정 달력 날짜/월에 매핑하려는 고객의 경우 이 업데이트는 호환성이 손상되는 변경이며 이러한 시나리오에서는 사용 현황 보고서 날짜를 사용할&nbsp; 수 없으며 추가 속성 섹션에서<b><i> </i></b>사용 현황이 발생한 날짜(예: 소비 날짜)를 사용해야 합니다.</p>


  <h2>PowerShell 지원</h2>


  <p>Cost Management API가 복잡해짐에 따라 지원되는 SDK(Python, NodeJS, .Net 및 Ruby) 외에도 PowerShell에 대한 지원을 추가하고 있습니다. <a href="https://docs.microsoft.com/en-us/powershell/module/azurerm.consumption/">설명서 페이지에</a>는 cmdlet에 대한 추가 세부 정보가 있습니다.</p>
