Slug: apache-spark-for-azure-hdinsight-now-generally-available
Title: 이제 Azure HDInsight용 Apache Spark 일반 공급
Summary: 오늘 Azure HDInsight용 Apache Spark v1.6.1이 일반 공급된다는 사실을 발표하게 되어 기쁘게 생각합니다. GA를 통해 관리되는 Spark 서비스의 가용성, 확장성 및 생산성이 향상되었습니다.
Content: >-
  <p>오늘 Azure HDInsight용 Apache Spark v1.6.1이 일반 공급된다는 사실을 발표하게 되어 기쁘게 생각합니다. <a href="https://azure.microsoft.com/en-us/blog/interactive-analytics-on-big-data-with-the-release-of-spark-for-azure-hdinsight/">공개 미리 보기를</a> 발표한 이후 HDInsight용 Spark는 빠르게 채택되었으며 현재 배포된 모든 새 HDInsight 클러스터의 50%를 확보했습니다. GA를 통해 Spark가 엔터프라이즈를 위해 강화되고 사용자가 쉽게 사용할 수 있도록 서비스에 대한 개선 사항을&rsquo; 공개하고 있습니다. 여기에는 관리형 Spark 서비스의 가용성, 확장성 및 생산성 향상이 포함됩니다.</p>


  <p><u><strong>Apache Spark란?</strong></u></p>


  <p><a href="https://spark.apache.org/">Apache Spark</a> 는 메모리 내 대규모 데이터 분석 애플리케이션을 실행하는 오픈 소스 처리 프레임워크입니다. 이를 통해 Spark는 기존 빅 데이터 솔루션보다 최대 100배 빠른 쿼리와 ETL(추출-변환-로드) 프로세스, 일괄 처리 쿼리, 대화형 쿼리, 실시간 스트리밍, 기계 학습 및 저장된 데이터에 대한 그래프 처리와 같은 다양한 작업에 대한 일반적인 실행 모델을 제공할 수 있습니다.</p>


  <p><u><strong>Azure HDInsight용 Microsofts&rsquo; Apache Spark란?</strong></u></p>


  <p>Microsoft는 빅 데이터를 더 쉽고 쉽게 접근할 수 있도록 하기 위한 여정을 진행해 왔습니다. 이는 빅 데이터 및 분석 제품군인 Cortana Intelligence에 포함됩니다. 이 솔루션의 일부로, Hortonworks Data Platform을 실행하는 Azure HDInsight, Microsofts&rsquo; 관리 Hadoop 및 Spark 클라우드 서비스를 제공합니다. <a href="https://azure.microsoft.com/en-us/services/hdinsight/apache-spark/">Azure HDInsight용 Spark</a> 는 고객에게 완전 관리형, 보안 및 고가&rsquo;용성 및 강력하고 대화형 환경을 갖춘 사용자에게 더 간단하게 제공되는 엔터프라이즈 지원 Spark 솔루션을 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38952d8b-2c30-4618-8e77-eefad17362cd.png"><img alt="clip_image001" border="0" height="341" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/79f02a46-abfd-4f0f-b308-c57ccca222ef.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image001" width="605"></a></p>


  <ul>
   <li><u>Enterprise 준비 Spark 구현</u>: Weve&rsquo;는 전 세계에서 가장 큰 데이터 프로젝트 중 일부를 실행하는 기업 고객과 수년간의 경험을 바탕으로 작성되었습니다. Spark를 이 규모로 실행하려면 Microsoft에서 고가용성, 확장성 및 보안을 보장해야 했습니다.

   <ul>
    <li>고가용성을 위해<u> </u>Microsoft는 Hortonworks와 협력하여 YARN 리소스 관리자 및 Cloudera 및 기타 조직과 공동 주도 &ldquo;<a href="https://github.com/hdinsight/livy">Project Livy</a>&rdquo;에 기능을 추가하여 장기 실행 Spark 컨텍스트를 관리하고 Spark 작업을 제출하기 위한 오픈 소스 Apache 라이선스 REST 웹 서비스를 만들었습니다. 이 새로운 기능은 Spark를 대화형 Notebook을 실행하기 위한 보다 강력한 백 엔드로 만들고 다른 애플리케이션이 대화형 워크로드에 Spark를 활용할 수 있도록 설계되었습니다. 이제 Spark를 사용하여 고가용성을 보장함으로써 99.9% 서비스 수준 계약을 통해 시장에서 Spark에 대한 가장 높은 보장을 제공합니다.</li>
    <li>Spark가 대규모로 실행되도록 하기 위해 Spark와 <a href="https://azure.microsoft.com/en-us/services/data-lake-store/">Azure Data Lake Store</a> 간의 통합을 발표합니다. 이렇게 하면 Spark는 클라우드용으로 설계된 리포지토리에 빌드된 모든 크기의 데이터를 저장하고 처리하여 데이터 크기 조정으로 애플리케이션을 강제로 변경하지 않고도 모든 크기, 유형 및 속도의 데이터를 캡처할 수 있습니다.</li>
    <li>Spark 보안을 위해 Spark 및 Data Lake Store의 통합을 통해 스토리지 수준에서 역할 기반 데이터 액세스를 사용하도록 설정합니다.</li>
   </ul>
   </li>
  </ul>


  <ul>
   <li><u>Spark가 더 간단해졌</u>습니다. 빅 데이터의 목표는 모든 사람이 액세스할 수 있도록 하는 것입니다. HDInsight용 Spark를 사용하여 ETL 작업을 수행하는 데이터 엔지니어, 실험을 수행하는 데이터 과학자 및 대시보드를 만드는 비즈니스 분석가를 포함하여 Spark를 사용하는 다양한 대상을 위한 새로운 생산성 환경을 설계했습니다.

   <ul>
    <li>데이터 엔지니어 및 개발자를 위해 <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-apache-spark-intellij-tool-plugin/">IntelliJ IDE와의 긴밀한 통합을</a> 도입했습니다. 이를 통해 개발자는 Scala 및 Java에 대한 네이티브 작성 지원, 로컬 테스트, 원격 디버깅 및 Spark 애플리케이션을 Azure 클라우드에 제출할 수 있는 기능을 사용하여 코딩할 수 있습니다.</li>
    <li>데이터 과학자를 위해 <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-apache-spark-jupyter-notebook-use-external-packages/">Jupyter(iPython) Notebook과 기본 제공 통합 </a>을 도입하여 데이터에 대한 스토리를 알려주는 코드, 통계 수식 및 시각화를 결합한 서술을 만들 수 있습니다. 이 환경은 데이터의 속성을 시각화하고 이해하기 위한 예비 쿼리를 작성하는 동안 모든 원본에서 데이터를 추출하고 ML 모델을 반복적으로 빌드하는 데 적합합니다. Jupyter OSS 커뮤니티와 협력하여 REST 엔드포인트를 통해 Spark를 실행할 수 있도록 커널을 개선하여 이를 가능하게 했습니다. 따라서 이제 HDInsight 내에서 Jupyter Notebook에 액세스할 수 있습니다.</li>
    <li>비즈니스 분석가를 위해 <a href="https://www.tableau.com/about/blog/2015/7/visualizing-data-cloud-microsoft-azure-tableau-online-40832">Tableau</a>, <a href="https://blogs.sap.com/analytics/2015/07/10/sap-and-microsoft-bring-sap-lumira-to-apache-spark-in-the-cloud/">SAP</a> Lumira 및 QlikView<a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-apache-spark-use-bi-tools/">와 같은 다른 BI 도구와 함께 Power BI 통합</a>을 제공합니다. 이렇게 하면 모든 크기의 데이터에 대해 대화형 시각화를 빌드할 수 있습니다. 기존 대시보드 외에도 Power BI Spark와 통합된 스트리밍 커넥터를 제공하므로 Spark Streaming에서 Power BI 직접 실시간 이벤트를 게시할 수 있습니다.</li>
   </ul>
   </li>
  </ul>


  <p><u>시작하는 방법</u></p>


  <p>시작하려면 고객에게 Azure 구독 또는 Azure 무료 평가판이 있어야 합니다. 이를 통해 시작 <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-apache-spark-jupyter-spark-sql/">가이드</a>를 통해 몇 분 안에 Spark 클러스터를 가동하고 실행할 수 있습니다.</p>


  <p>또한 Azure Fridays에서 아래의 Channel 9 비디오를 시청하세요.</p>


