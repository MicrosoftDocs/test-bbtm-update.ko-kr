Content: >-
  <p>이제 Azure CLI를 사용하여 Azure Backup을 사용하여 Windows 및 Linux Azure VM 백업을 쉽게 관리할 수 있음을 알려드립니다. Azure Backup을 사용하면 Azure Windows 및 Linux VM, <a href="https://azure.microsoft.com/blog/backup-cloud-assets-on-azure-premium-storage-virtual-machines/" target="_blank">Premium 스토리지</a> 및 <a href="https://azure.microsoft.com/blog/azure-managed-disk-backup/" target="_blank">Managed Disks</a>에서 실행되는 VM을 애플리케이션 일관성과 함께 백업할 수 있습니다. 이제 CLI 지원을 통해 가장 일반적인 작업에 대한 스마트 기본값, 탭 완성 및 파이프 가능 출력과 같은 CLI 기능을 활용하여 VM 백업 및 복구 작업을 간단하고 빠르게 관리합니다. <strong>Azure Backup은 Azure CLI 2.0에서만 지원되며 현재 미리 보기로</strong> 제공됩니다.</p>


  <h2>CLI가 도움이 되는 방법</h2>


  <ul>
   <li><strong>플랫폼 간 지원:</strong> Azure CLI를 사용하여 사용하는 플랫폼에 관계없이 어디서나 Azure VM 백업 관리를 시작합니다.</li>
   <li><strong>대규모 관리:</strong> 스크립트 및 프로그램에 CLI 명령을 포함하여 대규모 작업을 쉽게 처리할 수 있습니다.</li>
   <li><strong>자동화:</strong> <a href="https://docs.microsoft.com/cli/azure/query-azure-cli?view=azure-cli-latest" target="_blank">명령줄 도구와 함께 명령</a> 출력을 쿼리하여 중요한 트리거를 식별하고 후속 작업을 프로그래밍합니다. 예를 들어 백업 상태 정보를 프로그래밍 방식으로 검색할 수 있으며 상태에 따라 후속 작업을 시작할 수 있습니다.</li>
  </ul>


  <h2>샘플 시나리오:</h2>


  <h3>VM에서 백업 사용:<strong> </strong></h3>


  <p>기본 정책을 사용하여 이전에 보호되지 않은 VMto Recovery Services 자격 증명 모음(동일한 위치 및 리소스 그룹 내)을 보호하려면 다음 명령을 사용합니다.&nbsp;</p>


  <pre>

  az backup protection enable-for-vm \
      --resource-group myResourceGroup \
      --vault-name myRecoveryServicesVault \
      --vm myVM \
      --policy-name DefaultPolicy</pre>

  <p>자세한 내용은 이 <a href="https://docs.microsoft.com/azure/backup/quick-backup-vm-cli" target="_blank">빠른 시작 문서를</a> 참조하여 VM 백업을 시작합니다.</p>


  <h3>Restore:</h3>


  <p>추가 인프라를 설정하지 않고 단일 명령을 사용하여 VM 백업에서 파일을 복원할 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/cli/azure/backup/recoverypoint?view=azure-cli-latest#az_backup_recoverypoint_list" target="_blank">az backup recoverypoint list</a> 명령을 사용하여 복구 지점 이름을 가져옵니다.</p>


  <pre style="margin-top: 0in; margin-right: 0in; margin-bottom: 12pt;">

  az backup restore files mount-rp \
      --resource-group myResourceGroup \
      --vault-name myRecoveryServicesVault \
      --container-name myVM \
      --item-name myVM \
      --rp-name myRecoveryPointName</pre>

  <p>복구 지점을 탑재하는 스크립트를 다운로드합니다. 파일을 복사하려는 컴퓨터에서 스크립트를 실행합니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/backup/tutorial-restore-disk" target="_blank">VM 백업에서 디스크를 복원</a>하고 복원된 디스크에서 VM을 만들 수도 있습니다.</p>


  <h3>관리:</h3>


  <p><a href="https://docs.microsoft.com/cli/azure/backup/item?view=azure-cli-latest#az_backup_item_list" target="_blank">az backup item</a>&rsquo; list 명령을 사용하여 백업 항목 상태를 확인합니다.</p>


  <p>이제 테이블 형식(-o 테이블)의 출력을 <a href="https://docs.microsoft.com/cli/azure/backup/item?view=azure-cli-latest#az_backup_item_list" target="_blank">사용하여 az backup item list</a> 명령을 입력하고 자격 증명 모음 내의 모든 항목에 대해 백업 상태, 상태 및 권장 조치를 확인합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cf05ebdd-7c01-45dc-ba7b-344847cd5ed7.png"><img alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/12ac9b65-8357-4e77-b4d2-49bdcc9cea48.png" style="border: 0px currentColor; border-image: none; width: 1491px; height: 135px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="이미지"></a></p>


  <p>JSON 출력(-o json)은 백업 항목에 대한 보다 포괄적인 정보를 제공하며 <a href="https://docs.microsoft.com/cli/azure/query-azure-cli?view=azure-cli-latest" target="_blank">명령줄 도구를</a> 사용하여 관련 세부 정보를 추출할 수 있습니다.</p>


  <h2>시작하기</h2>


  <p><a href="https://docs.microsoft.com/cli/azure/install-azure-cli?view=azure-cli-latest" target="_blank">Azure CLI 2.0을 설치하거나 업그레이드</a> 하여 백업 CLI 명령을 사용하기 시작합니다.</p>


  <p>az backup -h&rdquo;를 입력&ldquo;하여 백업 CLI 명령과 관련된 자세한 정보를 얻고 Azure VM 백업 관리를 시작합니다.</p>


