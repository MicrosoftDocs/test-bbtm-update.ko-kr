Slug: azure-data-lake-tools-supports-job-view-and-job-monitoring
Title: 이제 VS Code용 Azure Data Lake 도구에서 작업 보기 및 작업 모니터링을 지원합니다.
Summary: 작업 모니터링 및 작업 보기가 Azure Data Lake Tools for Visual Studio 코드에 추가되었음을 알려드립니다. 이제 제출하는 작업에 대해 실시간 모니터링을 수행할 수 있습니다.
Content: >-
  <p style="text-align: justify; margin: 12px 0px; line-height: normal; -ms-text-justify: inter-ideograph">작업 모니터링 및 작업 보기가 Azure Data Lake Tools for Visual Studio 코드에 추가되었음을 알려드립니다. 이제 제출하는 작업에 대해 실시간 모니터링을 수행할 수 있습니다. 기록 작업에 대한 작업 요약 및 작업 세부 정보를 볼 뿐만 아니라&nbsp; 작업과 연결된 입력 또는 출력 데이터 및 리소스 파일을 다운로드할 수도 있습니다.</p>


  <h3 align="justify">주요 고객 혜택</h3>


  <ul>
   <li>
   <div align="justify">VSCode 내에서 로컬 및 ADL 작업 모두에 대한 작업 진행률을 실시간으로 모니터링합니다.</div>
   </li>
   <li>
   <div align="justify">기록 작업에 대한 작업 요약 및 데이터 세부 정보를 표시합니다.</div>
   </li>
   <li>
   <div align="justify">이전에 실행한 다시 제출은 이전 작업에 대한 작업 다시 제출을 사용하도록 설정합니다.</div>
   </li>
   <li>
   <div align="justify">작업 입력, 출력 및 리소스 데이터 파일을 다운로드합니다.</div>
   </li>
   <li>
   <div align="justify">제출된 작업에 대한 작업 U-SQL 스크립트를 봅니다.</div>
   </li>
  </ul>


  <h3>새로운 주요 기능 요약</h3>


  <ul>
   <li>
   <p><strong>작업 보기 페이지: </strong> VSCode 내에서 작업 요약 및 작업 진행률을 표시합니다.&nbsp;</p>
   </li>
  </ul>


  <p align="left"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/458a0301-e257-42cb-9592-9fdaa3e94374.png"><img alt="job-view-summary" border="0" height="319" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cf54a5c5-0118-48b1-b4e5-fdbb8c4092b8.png" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px" title="job-view-summary" width="450"></a></p>


  <ul>
   <li><strong>데이터 페이지: </strong> 작업 입력, 출력 및 리소스 파일을 표시합니다. 파일 다운로드를 지원합니다.</li>
  </ul>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95f840e9-6af6-4987-948b-a03c0bc411e4.png"><img alt="job-view-data1" border="0" height="426" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ecd2e3bf-7cb9-494f-9ed4-953b7a6ddeb0.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="job-view-data1" width="450"></a></strong></p>


  <ul>
   <li><strong>기록 작업 표시: </strong> 명령 <strong>ADL 사용:</strong> 로컬 및 ADL 기록 작업 모두에 대한 작업을 표시합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6b85cf2d-2110-4484-bc77-4ae5496afda4.png"><img alt="image" border="0" height="49" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9b7d9673-aa7f-49e4-9f64-b1a65967a244.png" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px" title="이미지" width="450"></a></p>


  <ul>
   <li><strong>기본 컨텍스트 설정: </strong> 명령 <strong>ADL 사용: 기본 컨텍스트를 설정</strong> 하여 현재 작업 폴더에 대한 기본 컨텍스트를 설정합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a7d1818-0226-4d6b-aa01-a01c7f815771.png"><img alt="image" border="0" height="401" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6bdef602-7a42-4ba9-a3fe-45c1aecfb855.png" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px" title="이미지" width="450"></a></p>


  <h3>설치 또는 업데이트 방법</h3>


  <p>Visual Studio Code 설치하고 Linux 및 Mac용 Mono 4.2.x를 다운로드합니다. 그런 다음 VSCode 확장 리포지토리 또는 VSCode Marketplace로 이동하여 <strong>Azure Data Lake Tools를 검색하여 최신 Azure Data Lake Tools</strong>를 가져옵니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0a2eba52-4d91-484d-8350-f6c2800f6551.png"><img alt="data-lake-tools-for-vscode-extensions" border="0" height="260" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e3a9034c-ec8b-40e0-9a84-daa521a42884.png" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto" title="data-lake-tools-for-vscode-extensions" width="500"></a></p>


  <p align="left">VSCode용 Azure Data Lake Tool에 대한 자세한 내용은 다음 리소스를 사용하세요.</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-data-lake-tools-for-vscode" target="_blank">Data Lake Tools for VSCode.</a></li>
   <li>
   <div><a href="https://www.youtube.com/watch?v=J_gWuyFnaGA&amp;feature=youtu.be" target="_blank">VSCode용 ADL 도구 사용자 지침 비디오</a>.</div>
   </li>
   <li>
   <div><a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-u-sql-develop-assemblies" target="_blank">Azure Data Lake Analytics 작업에 대한 U-SQL 어셈블리를 개발합니다</a>.</div>
   </li>
   <li>
   <div><a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-u-sql-develop-with-python-r-csharp-in-vscode" target="_blank">Visual Studio Code Azure Data Lake Analytics Python, R 및 CSharp를 사용하여 U-SQL 개발</a>합니다.</div>
   </li>
  </ul>


  <p><a href="https://azure.microsoft.com/en-us/blog/" target="_blank">Azure 블로그</a> 및 <a href="https://blogs.msdn.microsoft.com/azuredatalake" target="_blank">빅 데이터 블로그</a>에서 오늘&rsquo; 공지 사항에 대해 자세히 알아보세요. <a href="https://azure.microsoft.com/en-us/updates/" target="_blank">Azure 서비스 업데이트 페이지에서 자세히 알아보기</a></p>


  <p>질문, 피드백, 메모 또는 버그 보고서가 있는 경우 아래의 의견을 사용하거나 메모를 <a>hdivstool@microsoft.com</a>보내주세요.</p>
