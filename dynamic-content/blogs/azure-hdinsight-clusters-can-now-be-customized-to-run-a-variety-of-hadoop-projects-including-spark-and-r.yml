Slug: azure-hdinsight-clusters-can-now-be-customized-to-run-a-variety-of-hadoop-projects-including-spark-and-r
Title: 이제 Azure HDInsight 클러스터를 사용자 지정하여 Spark 및 R 모듈을 비롯한 다양한 Hadoop 프로젝트를 실행할 수 있습니다.
Summary: 오늘 Apache Hadoop 에코시스템에서 사용할 수 있는 프로젝트를 사용하여 Azure HDInsight 클러스터를 사용자 지정할 수 있는 기능을 발표하게 되어 기쁩니다.
Content: >-
  오늘 Apache Hadoop 에코시스템에서 사용할 수 있는 프로젝트를 사용하여 Azure HDInsight 클러스터를 사용자 지정할 수 있는 기능을 발표하게 되어 기쁩니다. 이 에코시스템은 빠르게 진화하고 있는 빠르게 변화하는 오픈 소스 프로젝트의 포트폴리오입니다. 이제 이 새로운 기능을 사용하여 이전에는 불가능했던 Hadoop 프로젝트를 Azure HDInsight에 실험하고 배포할 수 있습니다. 사용자 지정 스크립트를 사용하여 임의 방식으로 Hadoop 클러스터를 수정할 수 있는 스크립트 작업 기능을 통해 사용하도록 설정됩니다. 이 사용자 지정은 Hadoop, HBase 및 Storm을 비롯한 모든 유형의 HDInsight 클러스터에서 사용할 수 있습니다. 이 기능의 기능을 입증하기 위해 인기 있는 Spark 및 R 모듈을 설치하는 프로세스를 문서화했습니다.


  <a href="https://spark.apache.org/">Apache Spark</a> 는 대규모 데이터 분석 애플리케이션을 실행할 수 있는 오픈 소스 처리 프레임워크입니다. Spark는 메모리 내 및 기존 디스크 처리를 지원할 뿐만 아니라 일괄 처리 및 스트림 처리를 모두 처리하는 기능으로 인기를 얻고 있습니다. <a href="https://www.r-project.org/">R</a> 은 통계 컴퓨팅 및 기계 학습을 위해 개발된 무료 소프트웨어 프로그래밍 언어입니다. 통계학자와 데이터 광부들 사이에서 R의 인기는 최근 몇 년 동안 크게 증가했습니다.


  이 사용자 지정을 수행하려면 사용자는 최신 <a href="https://go.microsoft.com/fwlink/p/?linkid=320376&amp;clcid=0x409">Azure PowerShell</a> 다운로드하고 클러스터 설치의 일부로 클러스터 노드에서 실행되는 PowerShell 스크립트를 지정해야 합니다. 이 스크립트는 Azure가 OS 업데이트로 노드를 패치하고, 보안 패치를 수행하고, 때때로 오작동하는 노드를 대체할 수 있는 관리되는 클라우드 환경의 요구 사항으로 작성되어야 합니다. 스크립트는 노드가 업데이트된 후 언제든지 사용자 지정을 실행하고 적용할 수 있어야 합니다. 현재 PowerShell 및 .NET SDK를 사용하여 사용자 지정된 클러스터를 만들 수 있습니다.


  HDInsight Hadoop 클러스터에 Spark를 설치하려면 다음 PowerShell 스크립트를 실행할 수 있습니다. 여기서 "spark-installer-v01.ps1"는 HDInsight에 Spark를 설치하는 스크립트 작업입니다.

  <blockquote>

  <pre class="prettyprint">New-AzureHDInsightClusterConfig -ClusterSizeInNodes $clusterNodes

       | Set-AzureHDInsightDefaultStorage -StorageAccountName $storageAccountName
  -StorageAccountKey $storageAccountKey -StorageContainerName $containerName

       | Add-AzureHDInsightScriptAction -Name "Install Spark"
  -ClusterRoleCollection HeadNode,DataNode

  -Uri https://hdiconfigactions.blob.core.windows.net/sparkconfigactionv01/spark-installer-v01.ps1

       | New-AzureHDInsightCluster -Name $clusterName -Location $location</pre>
  </blockquote>

