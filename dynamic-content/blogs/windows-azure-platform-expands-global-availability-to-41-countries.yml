Title: Windows Azure Platform, 글로벌 가용성을 41개국으로 확장
Summary: "              Update: We are happy to inform you that as of April 12, 2010, Windows Azure platform AppFabric has transitioned to commercial availability and is now a fully SLA-supported paid service.…"
Content: "<p style=\"FONT-WEIGHT: bold\">  <meta name=\"Title\" content=\"\">  <meta name=\"Keywords\" content=\"\">  <meta name=\"ProgId\" content=\"Word.Document\">  <meta name=\"Generator\" content=\"Microsoft Word 2008\">  <meta name=\"Originator\" content=\"Microsoft Word 2008\">업데이트: <span style=\"FONT-WEIGHT: normal\">2010년 4월 12일부터 Azure 플랫폼 AppFabric이 상업적 가용성으로 전환되었으며 현재 완전히 SLA 지원 유료 서비스로 전환된 Windows 알려드립니다. 자세한 내용은 여기에서 확인할 수 있습니다</span><span style=\"FONT-WEIGHT: normal\">.</span></p>  <p>오늘부터 <a href=\"https://www.microsoft.com/windowsazure/\" target=\"_blank\" mce_href=\"https://www.microsoft.com/windowsazure/\">Windows Azure, SQL Azure</a> 및 Windows Azure 플랫폼 AppFabric을 포함한 Microsoft Windows Azure 플랫폼이 20개 국가에서 일반 공급되어 41개국의 글로벌 고객 기반 및 파트너 에코시스템에서 유연한 클라우드 서비스 플랫폼을 사용할 수 있습니다. 전 세계 고객 및 파트너에게 여러 표준 시간대가 적용됨에 따라 Windows Azure 플랫폼의 가용성이 이번 주에 20개국 모두에 연속적으로 출시될 예정입니다.</p>  <p>2010년 2월 1일, 21개국에서 Windows Azure 플랫폼의 일반 공급이 발표되었으며, 오늘부터 글로벌 공간은 다음 통화로 다음 20개 국가 및 지역으로 증가할 것입니다. </p>  <ul class=\"unIndentedList\">  <li>오스트레일리아 $ AUD</li>  <li>브라질 $ USD</li>  <li>칠레 $ USD</li>  <li>콜롬비아 $ USD</li>  <li>코스타리카 $ USD</li>  <li>키프로스 € EUR</li>  <li>체코 € EUR</li>  <li>그리스 € EUR</li>  <li>홍콩 $ USD</li>  <li>헝가리 € EUR</li>  <li>이스라엘 $ USD</li>  <li>룩셈부르크 € EUR</li>  <li>말레이시아 $ USD</li>  <li>멕시코 $ USD</li>  <li>페루 $USD</li>  <li>필리핀 $ USD</li>  <li>폴란드 € EUR</li>  <li>푸에르토리코 $ USD</li>  <li>루마니아 € EUR</li>  <li>트리니다드 토바고 $ USD</li></ul>  <p>Windows Azure 플랫폼을 통해 고객은 익숙한 도구를 사용하고 온-프레미스 투자를 활용하여 클라우드 기반 애플리케이션을 개발할 때 더 많은 선택을 활용할 수 있습니다.&nbsp; 2월 1일부터 수천 명의 고객이 계정에 등록했으며 OCCMatch.com 및 Sharpcloud를 포함한 고객은 Windows Azure 플랫폼에 클라우드 애플리케이션을 배포했습니다.&nbsp; 고객이 Windows Azure Platform을 사용하여 비용을 절감하고 민첩성을 높이는 방법에 대한 자세한 내용은 <a href=\"https://www.microsoft.com/windowsazure/evidence/\" target=\"_blank\" mce_href=\"https://www.microsoft.com/windowsazure/evidence/\">최신 고객 사례 연구를</a> 참조하세요.</p>  <p>파트너는 또한 새로운 글로벌 시장에 도달하고 새로운 수익 기회를 창출하기 위해 Windows Azure 플랫폼에 클라우드 애플리케이션 및 서비스를 배포하여 새로운 수익원을 만들 수 있습니다. &nbsp;Windows Azure 플랫폼을 사용하여 클라우드에서 비즈니스를 구축하고 성장시키는 데 관심이 있는 파트너는 사용할 수 있는 <a href=\"https://www.microsoft.com/windowsazure/partners/pricing/\" target=\"_blank\" mce_href=\"https://www.microsoft.com/windowsazure/partners/pricing/\">제안</a>과 <a href=\"https://www.microsoft.com/windowsazure/partners/resourceguide/\" target=\"_blank\" mce_href=\"https://www.microsoft.com/windowsazure/partners/resourceguide/\">리소스 가이드</a> 및 시작에 도움이 되는 <a href=\"https://www.microsoft.com/windowsazure/partners/readinessresources/\" target=\"_blank\" mce_href=\"https://www.microsoft.com/windowsazure/partners/readinessresources/\">준비 리소스</a>를 확인해야 합니다.</p>  <p>Windows Azure 플랫폼에서 클라우드 애플리케이션을 빌드하고 배포하는 데 관심이 있는 개발자는 <a href=\"https://www.microsoft.com/windowsazure/developers/\" target=\"_blank\" mce_href=\"https://www.microsoft.com/windowsazure/developers/\">여기서 일반적인 개요</a>를 알아보고 <a href=\"https://www.microsoft.com/windowsazure/getstarted/\" target=\"_blank\" mce_href=\"https://www.microsoft.com/windowsazure/getstarted/\">시작 이동하여 Azure, SQL Azure</a>, Windows Azure 플랫폼 AppFabric 또는 Microsoft Codename 'Dallas'를 사용하여 Windows 검색, 개발 및 배포하는 방법을 알아보세요.&nbsp; </p>"
