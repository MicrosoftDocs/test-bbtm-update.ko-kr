  <p>Datonis Suite는 운영 인텔리전스&rdquo;&mdash;를 위해 즉시 사용할 수 있는 비즈니스 가치 애플리케이션, 엔터프라이즈 통합 및 &ldquo;데이터 서비스 집합을 제공하여 더 나은 결과를 가져옵니다. 제품군에는 다음이 포함됩니다.</p>


  <ul>
   <li><a href="https://altizon.com/datonis-iiot-platform/">Datonis IIoT Platform</a> 은 다양한 산업 자산을 연결하고 하이브리드 인프라를 통해 새 애플리케이션을 시작하여 IT/OT 통합을 가속화합니다. 인프라는 에지 컴퓨팅, 고급 스트림 내 분석, 애플리케이션 개발 프레임워크 및 딥 러닝 기능을 사용하여 만들어집니다.</li>
   <li><a href="https://altizon.com/datonis-manufacturing-intelligence/">MInt(Datonis Manufacturing Intelligence)</a> 는 일련의 비즈니스 가치 애플리케이션을 제공합니다. 통합된 공장 보기(생산성, 품질, 유지 관리, 추적 가능성, 건강 및 안전성)를 보여 줍니다.</li>
   <li><a href="https://altizon.com/datonis-edge/">Datonis Edge</a> 에는 연결 프로토콜, 에지 컴퓨팅, 규칙, 알림, 기계 학습 및 사용자 지정 플러그 인에 대한 기본 제공 지원이 포함되어 있습니다.</li>
  </ul>


  <h2>이점</h2>


  <p>서로 다른 데이터 간의 연결은 다음을 비롯한 많은 이점을 제공합니다.</p>


  <ul>
   <li>데이터 과학 및 기계 학습에서 정보를 제공하는 모든 공장 및 바닥 데이터의&mdash; 360도 보기</li>
   <li>비즈니스 인텔리전스에 대한 벤치마크 보고와 엔터프라이즈 시스템에 이 데이터/인텔리전스 공유 간의 상관 관계</li>
   <li>데이터 기반 의사 결정을 내리기 위한 실시간 공장 및 현장 운영 가시성</li>
   <li>빠른 투자 수익을 제공하는 쉬운 배포</li>
   <li>즉시 확장 가능한 아키텍처</li>
  </ul>


