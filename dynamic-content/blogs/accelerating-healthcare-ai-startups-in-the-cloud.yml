Title: 클라우드에서 의료 AI 스타트업 가속화
Summary: Frost와 Sullivan은 2018년 병원의 인공 지능(AI) 의료 IT 시장을 5억 7,400만 달러로 추산했으며, 2022년에는 65%에서 43억 달러로 성장할 것으로 예상하고 있습니다!
Content: >-
  <p><a href="https://ww2.frost.com/" target="_blank">Frost와 Sullivan</a> 은 2018년 병원의 인공 지능(AI) 의료 IT 시장을 5억 7,400만 달러로 추산했으며, 2022년에는 65%에서 43억 달러로 성장할 것으로 예상하고 있습니다! 유사한 폭발적인 성장은 헬스케어의 그밖 세그먼트에 걸쳐 예측됩니다. Machine Learning(ML)는 이미 의료, 특히 급속한 성장에서 성공적인 애플리케이션을 보았으며 앞으로 의료를 개선하는 데 도움이 되는 주요 미개발 잠재력을 보여주는 AI의 한 유형입니다. 주요 사용 사례는 리소스 및 자산 최적화에서 재입원 방지, 챗봇, 사기 방지, 행동 분석, 의료 위험 분석, 클레임 분석, 사이버 보안 등에 이르기까지 다양합니다. 의료 조직이 이러한 사용 사례에 AI 솔루션을 배포하도록 유도하는 비즈니스 가치는 비용 절감, 환자 결과 개선, 환자 및 의료 전문가의 참여 및 경험 개선에 걸쳐 있습니다. 스타트업의 주요 기회는 특정 사용 사례 및 의료 요구 사항에 대한 AI 제품 및 솔루션 만들기, 교육용 서비스, AI 솔루션 사용자 지정, 기존 엔터프라이즈 시스템 및 데이터 저장소와 통합, 솔루션 관리 및 운영 등에 이르기까지 다양합니다. 이러한 사용 사례 및 기회에 대한 자세한 내용은 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdownload.microsoft.com%2Fdownload%2F0%2F1%2F5%2F0150425C-14C7-41F4-97EA-3DE57B678C51%2FIndUC_AI.pdf&amp;data=02%7C01%7Cv-cabas%40microsoft.com%7C2635008420264f41524008d624c501c0%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636736825882397125&amp;sdata=R9r5ZHYRM90h9SOj3tWtGPZhjfpnRzV%2FQ5OxPMo%2Bm6Y%3D&amp;reserved=0" target="_blank">의료 분야의 AI 가이드</a> 를 참조하세요.</p>


  <p>아래에서는 모든 의료 AI 스타트업의 주요 목표와 Microsoft Azure 스타트업이 목표를 달성하고 AI의 혜택을 서비스하는 의료 조직에 극대화할 수 있는 권한을 부여하는 방법을 검토합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9e196843-8d8e-4cf1-b9f1-df157f96f7fd.png"><img alt="image" border="0" height="416" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cd7e1c67-006e-4e71-8567-037dac33bef0.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <h2>린 실행</h2>


  <p>유한한 자금 조달로 모든 신생 기업은 린 (lean)을 실행하고 활주로를 최대화하고 (소득과 비용이 일정하게 유지되면 신생 기업이 살아남을 수있는 기간) 및 성공을 달성 할 수있는 능력을 찾고 있습니다. Lean을 실행하는 주요 방법은 데이터 센터 장비의 자본 비용을 피하고 비용이 많이 드는 IT 및 사이버 보안 직원(Azure에는 <a href="https://www.microsoft.com/en-us/trustcenter/security/azure-security?WT.mc_id=aihealthcare-blueprint-dahouldi" target="_blank">Azure Security</a>를 참조하는 수많은 기본 제공 보안 조치가 &mdash; 있습니다)을 방지하는 것입니다. Microsoft Azure 사용하면 필요한 적절한 양의 데이터 센터 기능을 획득하고 자본 비용이 아닌 운영 비용으로 처리할 수 있습니다. 또한 제한된 리소스를 AI 솔루션 만들기와 낮은 수준의 데이터 센터 인프라 빌드, 보안 및 관리에 집중할 수 있습니다. Microsoft Azure 사용하면 무료로 시작할 수 있으며 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/create-upload-ubuntu?WT.mc_id=aihealthcare-blueprint-dahouldi" target="_blank">Ubuntu</a>에서 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/debian-create-upload-vhd?WT.mc_id=aihealthcare-blueprint-dahouldi" target="_blank">Debian</a>, <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/suse-create-upload-vhd?WT.mc_id=aihealthcare-blueprint-dahouldi" target="_blank">SUSE</a> 등에 이르는 여러 운영 체제에 Node.js 같은 다양한 도구를 비롯한 다양한 오픈 소스 기술을 지원합니다.</p>


  <h2>빠르게 시작</h2>


  <p>매력적인 아이디어로는 유한한 기회의 창이 있으며, 시간은 모든 스타트업, 특히 혁신이 활발하고 가속화되는 속도로 움직이는 AI의 핵심입니다. Microsoft Azure 사용하면 몇 초 안에 웹앱 및 VM(Virtual Machines)을 배포할 수 있습니다. 또한 빈 슬레이트를 사용하여 0에서 클라우드를 시작하는 대신 예제 코드, 테스트 데이터, 자동화된 배포, 설명서 및 보안 및 규정 준수 지원을 포함하는 청사진을 사용하여 Microsoft Azure 솔루션을 부트스트랩할 수 있습니다. 이 방법은 Microsoft Azure 클라우드에서 작업 참조 솔루션을 가져오고 최종 솔루션에 대해 50~90%를 제공합니다. 그 시작부터 가능한 한 빨리 파일럿을 시작하고 최종 솔루션과의 격차를 빠르게 좁힐 수 있습니다. 자세한 내용은 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fazure%2Fsecurity%2Fblueprints%2Fazure-health%3FWT.mc_id%3Dhealthagent-acomblog-dahouldi&amp;data=02%7C01%7Cv-cabas%40microsoft.com%7C2635008420264f41524008d624c501c0%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636736825882407138&amp;sdata=9CkwVFO96lJ9tQvn2zYJ%2FDi6U%2FW2Ggkz%2B%2Fk8UsBPa8I%3D&amp;reserved=0" target="_blank">HIPAA 및 HITRUST 보안 및 규정 준수 지원을 통해 의료 청사진의 AI</a> 를 참조하세요.</p>


  <h2>민첩성 유지</h2>


  <p>스타트업은 빠르게 이동하고 빠르게 학습하며 경쟁력을 유지하기 위해 신속하게 피벗할 수 있어야 합니다. Microsoft Azure AI 솔루션에 민첩성을 제공하므로 클라우드 환경을 관리하기 위해 안전하고 강력한 웹 기반 대시보드를 사용하여 포인트 앤 클릭 효율성으로 변경하고 크기를 조정할 수 있습니다.</p>


  <h2>빠르게 성장, 큰 이동</h2>


  <p>Microsoft Azure 기술 지원에서 탐색, <a href="https://startups.microsoft.com/en-us/?WT.mc_id=healthagent-acomblog-dahouldi" target="_blank">액셀러레이터</a> 및 <a href="https://m12.vc/" target="_blank">벤처 펀드</a>를 통한 비즈니스 성장, 고객과의 연결 등 성장의 모든 단계에서 스타트업을 지원합니다. Azure를 사용하면 전 세계 34개 지역으로 확장할 수 있으며, Azures&rsquo; 업계 최고의 법률 및 규정 <a href="https://www.microsoft.com/en-us/trustcenter/compliance/complianceofferings?WT.mc_id=healthagent-acomblog-dahouldi&amp;product=Azure" target="_blank">준수 프레임워크 지원에서 지원됩니다</a>. 스타트업에 대한 Microsofts&rsquo; 약정에 대한 자세한 내용은 <a href="https://blogs.microsoft.com/blog/2018/02/14/grow-build-connect-microsoft-startups/?WT.mc_id=healthagent-acomblog-dahouldi" target="_blank">스타트업을 위한 Microsoft의 성장, 빌드 및 연결 발표를 참조하세요.</a></p>


  <blockquote>

  <p>&ldquo;우리는 향후 2년 동안 5억 달러를 투입하여 스타트업과 공동 판매 계약을 맺고 기술에 대한 액세스와 함께 지역 및 글로벌 생태계 전반에 걸친 협업을 촉진하는 새로운 커뮤니티 공간을 제공하고 있습니다. 신생 기업은 논란의 여지가 없는 혁신 엔진이며, Microsoft는 창립자 및 투자자와 협력하여 성장을&rdquo; 촉진하고 있다고 Microsoft의 기업 부사장 샬럿 야코니(Charlotte Yarkoni)는 말했습니다.</p>

  </blockquote>


  <h2>시작</h2>


  <p>Microsoft와 협력하여 의료 AI 스타트업의 성공에 힘을 실어주는 방법에 대한 자세한 내용은 여러 사례 연구 및 성공 사례를 포함하는 <a href="https://azure.microsoft.com/en-us/overview/startups/?WT.mc_id=healthagent-acomblog-dahouldi" target="_blank">Azure for Startups</a>를 참조하세요.</p>


