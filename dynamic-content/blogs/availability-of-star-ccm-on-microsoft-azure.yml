Title: Microsoft Azure STAR-CCM+의 가용성
Summary: 오늘 STAR-CCM+® 에 대한 Microsoft Azure 가용성 및 성능 크기 조정 데이터를 발표하게 되어 기쁩니다.
Content: >-
  <p>오늘 Microsoft는 Siemens Business CD-adapco의 다분야 엔지니어링 시뮬레이션 솔루션인 STAR-CCM+&reg;에 대한 Microsoft Azure 가용성 및 성능 크기 조정 데이터를 발표하게 되어 기쁩니다.</p>


  <p>2015년 7월에는 Microsoft Azure Linux RDMA를 출시했습니다. 이 기술이 출시되면서 우리는 HPC(고성능 컴퓨팅)를 주류로 만들기 위한 새로운 클라우드 여정에 착수하여 지구상의&nbsp; 모든 엔지니어 또는 과학자가 슈퍼컴퓨팅 기능을 활용하여 복잡한 엔지니어링 문제를 해결할 수 있도록 했습니다.</p>


  <p>HPC를 주류로 만들기 위한 이 탐구에서는 ISV 에코시스템의 중요성을 이해합니다. 최종 사용자와 파트너를 위한 활기차고 개방적인 ISV 에코시스템을 만들고 육성하고자 합니다. 이 방법을 사용하면 고객이 운전&rsquo;석에 앉아 Azure에서 HPC 스택의 주요 구성 요소를 선택하고 선택할 수 있습니다.</p>


  <p>HPC 스택의 핵심 요소 중 하나는 애플리케이션 계층입니다. 엔지니어는 CAE(Computer Aided Engineering) 애플리케이션을 사용하여 대규모 병렬 컴퓨터 시스템을 사용하여 복잡한 문제를 해결합니다(예: 자동차 위의 공기 흐름으로 인해 끌기 예측).</p>


  <p>지난 몇 개월 동안 CD-adapco와 긴밀히 협력해 왔으며, Microsoft Azure Linux RDMA 플랫폼(Azure의 A9 가상 머신)에서 STAR-CCM+의 뛰어난 성능과 확장성을 확인했습니다. Azure는 A8 및 A9 인스턴스에서만 사용할 수 있는 RDMA 및 Infiniband 기술을 사용하는 전용 고속 짧은 대기 시간 네트워크 패브릭으로 인해 STAR-CCM+에서 높은 수준의 확장성과 성능을 제공할 수 있습니다. Azure의 이러한 크기는 대기 시간의 3 마이크로초에 매우 낮고 3.2Gbps 대역폭보다 크므로 뛰어난 크기 조정 성능을 제공하는 Hyper-V를 통해 가상화된 RDMA를 제공합니다.</p>


  <p>아래 차트에서 Microsoft Azure 최대 1024개의 코어를 크게 확장한 방법을 명확하게 확인할 수 있습니다. NO COMPROMISE HPC 접근 방식 때문에 이러한 수준의 크기 조정 및 성능을 제공할 수 있습니다.</p>


  <blockquote>

  <p>&quot;A9 가상 머신 및 Linux RDMA 기술을 사용하여 Microsoft Azure 플랫폼에서 STAR-CCM+ 성능 테스트 결과를 확인하게 되어 기쁩니다. 결과는 STAR-CCM+&reg;에 대해 최대 1,024개의 코어를 확장하는 것이 좋습니다. 이 성능은 시뮬레이션을 사용하여 제품 디자인 주기의 속도를 가속화하고 엔지니어가 더 나은 설계를 더 빠르게 검색하는 데 도움이 됩니다.&quot; - Keith Foston, Product Manager, STAR-CCM+</p>

  </blockquote>


  <p>Cent OS 7.1, Intel MPI 및&quot; Intel 병렬 파일 시스템 &quot;Lustre를 사용하여 Microsoft Azure A9 인스턴스(Intel E-2670 @ 2.6GHz, 메모리 128GB, 1600MHz DDR3, QDR InfiniBand)에서 STAR-CCM+&reg; 버전 11.02를 사용하여 Le Mans 1억 셀, CFD 시뮬레이션 모델을 실행&quot;했습니다.&quot;</p>


