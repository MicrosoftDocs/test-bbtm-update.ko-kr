  <p>Azure HPC 클라우드 에코시스템의 또 다른 핵심 요소는 ISV 애플리케이션 라이선스 모델입니다. ISV 애플리케이션 라이선스 유연성 및 경제성은 HPC의 접근성을 높이는 열쇠입니다. 혁신적인 Power Session 및 주문형 Power-On-Demand 라이선싱 옵션을 통해 STAR-CCM+은 고정 비용을 위해 무제한 프로세서에 배포할 수 있습니다. 시뮬레이션 업계에서 가장 혁신적이고 클라우드 친화적인 라이선싱 모델 중 하나입니다. 자세한 내용은 <a href="https://www.cd-adapco.com/flyer/star-ccm-affordable-power-licensing">CD-adapco</a> 를 방문하세요.</p>


  <p>Microsoft Azure 무료 평가판 계정을 열고 Intel Lustre 병렬 파일 시스템을 사용하여 A9 인스턴스에 Microsoft Azure HPC 클러스터를 배포하여 <a href="https://www.azure.com/">Microsoft Azure</a> A8 및 A9 인스턴스에서 STAR-CCM+를 시도하는 것이 좋습니다.</p>
