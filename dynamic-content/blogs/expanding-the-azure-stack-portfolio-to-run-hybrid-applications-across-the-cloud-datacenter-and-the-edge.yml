Title: 클라우드, 데이터 센터 및 에지에서 하이브리드 애플리케이션을 실행하도록 Azure Stack 포트폴리오 확장
Summary: 2017년에 Azure Stack을 발표한 이후 클라우드를 고객의 데이터 센터로 확장하는 단계를 설정했습니다. 하이브리드 클라우드는 처음부터 Azure의 디자인 원칙 중 하나입니다.
Content: >-
  <p>2017년에 Azure Stack을 발표한 이후 클라우드&rsquo;를 고객&rsquo; 데이터 센터로 확장하는 단계를 설정했습니다. 하이브리드 클라우드는 처음부터 Azure의 디자인 원칙 중 하나입니다. 현재 홍콩 거래소 및 클리어링 리미티드, <a href="https://www.youtube.com/watch?v=eexMnJyFj28" target="_blank">KPMG 노르웨이</a>, <a href="https://www.youtube.com/watch?v=nhbuox9eWdA&amp;t=2s" target="_blank">에어버스</a> 및 <a href="https://www.youtube.com/watch?v=Z64yEqbRbOk" target="_blank">몰타 정보 기술 기관을</a> 포함한 고객은 IT 민첩성을 개선하고 효율성을 극대화하며 새로운 비즈니스 시나리오를 가능하게 하기 위해 퍼블릭 클라우드와 연결되거나 연결이 끊어질 수 있는 Azure Stack으로 구동되는 하이브리드 솔루션을 구축하고 있습니다.&nbsp;&nbsp; <img align="right" alt="Image of Editor's choice 2019 StorageReview award" border="0" height="295" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c694eb19-ba15-4010-97a6-e828b4bb19f8.jpg" style="margin: 0px 0px 0px 7px; border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="편집자가 선택한 2019 StorageReview 상 이미지" width="452"></p>


  <p>6개월 전에 Azure Stack HCI를 사용하여 Azure Stack 제품군에 추가를 발표했습니다. 그 이후로 기업은 Azure Stack HCI를 사용하여 데이터 센터를 현대화하고, 하드웨어 및 스토리지를 새로 고치고 통합하며, Windows 관리 센터를 사용하여 Azure Site Recovery 및 Azure Backup을 포함한 Azure 서비스를 활용하고 있습니다. 기업은 <a href="https://www.storagereview.com/node/7484" target="_blank">이 범주</a>에서 가장 성능이 뛰어난 시스템 중 하나에서 중요 업무용 애플리케이션을 실행하고 있습니다. StorageReview.com 따르면, &ldquo;이 숫자에서 볼 수 있듯이 테스트 중인 DataON 클러스터(Azure Stack HCI)&rsquo;는 시장 중반 4노드 HCI 클러스터에서 가장 빠른 weve&rsquo;인 엄청난 숫자를 게시했습니다.&rdquo; 이제 Azure Stack HCI 카탈로그에 20개의 OEM(원본 장비 제조업체)의 150개 이상의 솔루션이 있습니다.</p>


  <p>올해 초, 소매, 제조, 정부 및 기타 산업에서 흔히 볼 수 있는 혁신적인 에지 컴퓨팅 시나리오를 해결하기 위해 Intel Arria 10 FPGA를 사용하는 <a href="https://www.cnbc.com/2018/09/24/microsoft-designs-ai-hardware-boxes-for-use-outside-of-data-centers.html" target="_blank">AI 지원 에지 컴퓨팅 어플라이언</a> 스인 Azure Data Box Edge의 일반 공급도 발표했습니다. 예를 들어 <a href="https://venturebeat.com/2019/05/10/microsoft-is-addressing-tough-paradigms-on-the-intelligent-edge-with-azure-data-boxes/" target="_blank">소매점은 Data Box Edge의 Azure Machine Learning 기능을 사용하여</a> 재고를 추적하고 소비자&rsquo; 소매 환경을 현대화할 수 있습니다.</p>


  <p>고객과의 관계를 계속 강화하면서 배포 패턴(클라우드 네이티브, 컨테이너, VM(가상 머신), 관리되는 서비스)에서 환경 조건, 규제 환경, 레거시 및 최신 앱, 용량 요구 사항 및 채택 곡선에 이르기까지 다양한 요구 사항을 충족해야 한다는 요구를 듣습니다.</p>


  <p>&rsquo;오늘날, Azure Stack 포트폴리오에 대한 새로운 투자, 기능 및 폼 팩터를 공유하여 에지 인프라가 고객&rsquo; 솔루션에 원활하게 부합하도록 하게 되어 매우 기쁩니다. 오늘 소식을 통해 Azure Stack은 Azure Stack HCI, Azure Stack Hub(이전의 Azure Stack) 및 Azure Stack Edge(이전의 Azure Data Box Edge)로 구성된 제품 포트폴리오를 포함하도록 확장될 예정입니다.</p>


  <h2>Azure Stack 포트폴리오</h2>


  <p>Azure Stack 포트폴리오는 데이터 센터, 에지 위치, 원격 사무실 및 클라우드에서 하이브리드 애플리케이션을 지속적으로 빌드하고 실행하는 Azure의 확장입니다. Azure Stack은 퍼블릭 클라우드에서 연결 또는 연결이 끊어질 수 있는 Azure Stack Hub를 사용하는 일관된 하이브리드 클라우드 온-프레미스에서 Azure Stack HCI를 사용하는 고성능 가상화 온-프레미스 또는 Azure Stack Edge를 통해 에지에서 지능형 컴퓨팅 및 AI를 제공하는 Azure 관리형 어플라이언스에 이르기까지 솔루션 요구 사항에 따라 고객에게 선택과 유연성을 제공합니다.</p>


