  <h3>Azure Stack HCI</h3>


  <p>고객이 HCI 아키텍처를 가장 효율적으로 선택할 수 있도록 Microsoft Ignite에서 Azure Stack HCI 프로그램의 확장을 도입하고 있습니다. Azure Stack HCI 유효성 검사 프로그램 외에도 HCI 아키텍처에 가장 인기 있는 많은 워크로드에 대해 솔루션을 최적화할 수 있습니다. 지점 및 에지는 2노드, 복원력 있는 가상 및 컨테이너화된 애플리케이션, 가상 데스크톱 인프라를 사용하여 자체 디바이스를 가져오고 회사 데이터를 보호할 수 있습니다. 고성능 Microsoft SQL Server  가상 환경에서 최적화된 데이터베이스 작업을 제공하기 위해 하드웨어에서 OS로 보안 구현 지침을 활용하는 신뢰할 수 있는 엔터프라이즈 가상화 및 스케일 아웃 스토리지를 사용하여 원격 스토리지 구현을 위한 고가용성 스토리지를 확장합니다.</p>


  <p>이러한 워크로드에 최적화된 Azure Stack HCI 카탈로그의 솔루션은 이제 카탈로그에 특별한 지정으로 표시되므로 잠재 고객이 워크로드에 가장 적합한 선택을 쉽게 식별할 수 있습니다. 이러한 각 워크로드는 Azure Stack HCI를 사용하여 연결된 하이브리드 솔루션을 매우 쉽게 배포할 수 있는 Windows Admin Center를 활용하여 Azure의 부가 가치 서비스와 결합할 수 있습니다.</p>


  <p>고객의 요구에 대응하여 범용 Kubernetes를 포함한 추가 워크로드가 개발 중입니다.</p>


  <h3>Azure Stack Hub</h3>


  <p>Azure Stack Hub는 엔터프라이즈 및 공공 부문 고객, 특히 공용 인터넷과 연결이 끊어진 클라우드 환경을 운영하거나 규정 및 규정 준수 요구 사항을 충족하는 데 관심이 있는 고객을 위한 클라우드 네이티브 제품이 될 것입니다. &rsquo;NVIDIA V100 GPU에서 사용하도록 설정된 N 시리즈 가상 머신을 포함하여 Azure Stack Hub 로드맵에 대한 몇 가지 새로운 업데이트를 공유합니다. 또한 Azure Stack Hub에서 Kubernetes의 일반 공급도 발표할&#39;있습니다. 이제 AKS(Azure Kubernetes Service) 엔진을 사용하여 Azure Stack Hub에서 Kubernetes 클러스터를 쉽게 프로비전하여 Kubernetes 클러스터의 생성, 업데이트 및 크기 조정을 자동화할 수 있습니다. 2020년 상반기에는 Event Hubs 및 Azure Stream Analytics도 공개 미리 보기로 사용할 수 있습니다.</p>


  <h3>Azure Arc 및 Azure Stack 포트폴리오</h3>


  <p>Microsoft Ignite에서는 모든 인프라에 Azure 서비스 및 관리를 제공하기 위한 Azure <a href="https://azure.microsoft.com/services/azure-arc/" target="_blank">Arc</a> 의 미리 보기를 발표했습니다. Azure Arc를 사용하면 모든 Kubernetes 클러스터에 Azure SQL 데이터베이스를 배포할 수 있습니다. Azure Arc 및 Azure Stack 포트폴리오는 상호 보완적입니다. Azure Arc의 이점을 Azure Stack 포트폴리오와 결합하면 Azure Arc가 Azure Stack의 컴퓨팅 및 클라우드 기능을 활용하여 유효성이 검사되고 통합된 시스템의 Azure Stack 포트폴리오에서 가상 머신, 컨테이너를 관리하고 Azure Data Services를 실행할 수 있습니다.</p>


  <p>Azure Stack 포트폴리오 전용 세션 12개, 여러 엑스포 부스 및 파트너 전시회를 포함하여 바쁜 Ignite가 있습니다. 또한 Intel과 협력하여 Ignite 2019 엑스포 플로어에서 인텔리전트 리테일 환경을 시연했으므로 방문해 보세요!</p>


