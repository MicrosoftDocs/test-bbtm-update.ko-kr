  <h3>Azure Stack Edge</h3>


  <p>Azure Stack Edge는 Azure의 컴퓨팅, 스토리지 및 인텔리전스를 에지에 제공하는 Azure 관리 어플라이언스입니다. 선불 비용 없이 Azure 서비스를 실행하기 위해 고객에게&rsquo; 제공되는 자사 Microsoft 어플라이언스입니다(Azure 청구서에서 매월 지불). 고객은 Azure Portal을 사용하여 Azure Stack Edge를 주문하고 프로비전할 수 있습니다. Azure 관리 도구는 업데이트를 모니터링하고 실행하는 데 사용됩니다. Azure Stack Edge를 사용하면 개발자 도구에서 액세스 제어, 워크로드 관리에 이르기까지 모든 클라우드 및 에지에서 일관된 환경을 얻을 수 있습니다.<img align="right" alt="Azure Stack Edge Ruggedized backpack" border="0" height="323" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1d25f9d1-a0f5-4308-8ce8-2e673a7efce1.jpg" style="margin: 0px 0px 0px 10px; border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="Azure Stack Edge 러기드 백팩" width="485"></p>


  <p>Azure Stack Edge가 곧 가상 머신, Kubernetes 클러스터, NVIDIA GPU 지원 및 고가용성 지원을 비롯한 새로운 컴퓨팅 및 AI 기능을 지원할 것임을 공유하게 되어 기쁘게 생각합니다. 이러한 기능을 통해 Azure Stack Edge는 시장에서 에지 컴퓨팅의 최전선으로 빠르게 발전하고 있습니다. 또한 Azure Stack Edge에 MEC(다중 액세스 에지 컴퓨팅)의 기술 미리 보기를 추가하여 프라이빗 셀룰러 네트워크를 서비스로 사용하도록 설정하고 있습니다.</p>


  <p>Azure Stack Edge에는 현재 엔터프라이즈 데이터 센터 또는 에지 위치에 대한 상업용 시리즈가 포함되어 있습니다. 가혹한 환경이있는 사이트에 대한 러기드 시리즈는 <a href="https://blogs.microsoft.com/bayarea/2019/10/31/dean-paron-shows-the-impact-of-azure-data-box-edge/" target="_blank">배낭에 운반 할 수있는 배터리 구동 폼 팩터</a>를 포함하여 곧 출시 될 예정입니다. 이러한 Azure Stack Edge 폼 팩터 및 클라우드 관리 기능의 다재다능함은 소매점, 공장 현장, 병원, 현장 운영, 재해 지역 및 구조 작업에 클라우드 인텔리전스 및 컴퓨팅을 제공합니다.</p>


