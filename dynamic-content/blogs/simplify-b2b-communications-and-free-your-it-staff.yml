Content: >-
  <p>오늘날의&rsquo; 비즈니스 데이터 에코시스템은 고객과 파트너가 지속적으로 서로 통신하는 네트워크입니다. 이 작업을 수행하는 전통적인 방법은 B2B(비즈니스 간) 관계를 설정하는 것입니다. B2B 통신에는 엔터티 간의 공식적인 규약이 필요합니다. 그런 다음 양측은 메시지의 서식에 동의해야 합니다. 따라서 서비스 제공이 몇 개월 지연되는 경우가 많습니다. 복잡성으로 인해 기업은 IT 직원을 사용하여 파트너 간에 이 데이터 교환을 관리합니다. 그 결과 느린 주문-현금 프로세스, 열악한 고객 경험, 시장 점유율 손실 및 지연된 수익이 발생합니다.</p>


  <p>Azure 플랫폼은 파트너가 산업 솔루션을 향상, 확장 및 빌드할 수 있는 다양한 서비스를 제공합니다. 여기서는 한 Microsoft 파트너가 Azure를 사용하여 고유한 문제를 해결하는 방법을 설명합니다.</p>


  <h2>화장이 필요한 B2B</h2>


  <p>오늘날&rsquo; 세계에서 B2B를 수행하는 전통적인 방법은 개선을 위해 잘 익은 한 영역입니다. 구식의 지연과 실망스러운 경험은 기업에서 사업을 하기 어렵게 만듭니다. 이러한 경험을 통해 경쟁업체는 더 민첩하고 더 빠른 파트너 온보딩을 제공하는 경우 이점을 얻을 수 있습니다. <a href="https://adeptia.com/" target="_blank">Adeptia</a> 는 기업 간 통신을 가속화하기 위해 노력하고 있는 Microsoft 파트너입니다. 솔루션은 엔터티 간의 통합 속도를 단축하고 이점을 되찾을 것을 약속합니다.</p>


  <h2>복잡성은 일반적입니다.</h2>


  <p>파트너와 고객의 복잡한 비즈니스 데이터 에코시스템을 사용하려면 IT에서 엔터프라이즈와 파트너 및 고객 간에 데이터 연결을 구축해야 합니다. 이로 인해 관리하기 어렵고 특정 IT 기술이 필요한 지점 및 지점 연결이 발생합니다. 따라서 기업은 파트너 및 고객과 비즈니스 데이터를 온보딩하는 데 시간이 걸리며, 이로 인해 민첩성이 낮아지고 서비스 제공이 지연됩니다. 시간이 중요한 경우 수익원은 적중합니다.</p>


  <p>복잡성은 다른 방법으로 그 통행료를 걸립니다. 이 프로세스는 코드 집약적 데이터 교환 방법을 기반으로 합니다. 이것이 오랜 시간 동안 표준이되었기 때문에 고객과 파트너는 단순히 고통스러운 과정을 견뎌냈습니다. 그러나, 그것은이 시점에서 anachronistic 보인다.</p>


  <h2>최신 셀프 서비스 접근 방식</h2>


  <p>Adeptia 커넥트 솔루션은 개발자 도구가 아닌 Enterprise EAI(애플리케이션 통합) 비즈니스 애플리케이션입니다. 따라서 앱은 셀프 서비스 접근 방식을 사용하여 온보딩 환경을 현대화합니다. 암시적으로 사용자는 필요에 따라 자체적으로 새 프로세스를 시작할 수 있습니다. 이를 통해 비즈니스 및 운영 사용자는 연결을 구축하기 위해 IT 직원에 의존하지 않고 언제 어디서나 고객 및 파트너 데이터를 온보딩할 수 있습니다.</p>


  <h2>이점</h2>


  <p>셀프 서비스를 통해 비즈니스 데이터 온보딩을 가속화하면 서비스 제공이 가속화됩니다. 즉시 수익 창출 시간을 줄입니다. 무엇보다도 엔터프라이즈가 비즈니스를 쉽게 수행할 수 있도록 하여 향상된 고객 환경을 제공합니다. 이를 통해 기업은 고객 및 파트너와 더 나은 관계를 구축하고 시장 점유율을 유지합니다. 고객 및 파트너 에코시스템에 신속한 가치를 제공하여 성공합니다.</p>


  <p>이 그래픽은 중간에 엔터프라이즈&mdash;가 있는 파트너와 고객 간의 데이터 흐름을 보여줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/99f731f5-7acc-42d1-a528-f9399a0b1e6f.png"><img alt="Adeptia data flow graphic." border="0" height="358" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a3b8794-afc3-4a04-8481-10b8caee59a2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Adeptia 데이터 흐름 그래픽." width="1429"></a></p>


  <p>요약하면 이 솔루션의 이점은 다음과 같습니다.</p>


  <ul>
   <li>시간을 절약하는 셀프 서비스 접근 방식입니다.</li>
   <li>낮은 수준의 통합에서 IT 리소스를 릴리스하여 다른 작업에 사용할 수 있습니다.</li>
   <li>개발 도구보다 이해할 수 있는 비즈니스 애플리케이션&mdash;의 의미 체계입니다.</li>
   <li>빠르게 수익을 창출하기 위한 서비스 제공의 가속화.</li>
   <li>유쾌한 고객 경험.</li>
   <li>반환 비즈니스를 장려하는 엔터프라이즈와의 효율적인 상호 작용.</li>
  </ul>


  <p>전체적으로 이러한 경쟁 우위는 기업을 더 민첩하게 만들고 더 큰 시장 점유율을 획득하는 데 도움이 됩니다.</p>


  <h2>솔루션에서 Azure는 어떻게 사용합니까?</h2>


  <ul>
   <li>Adeptia 커넥트 Virtual Machine은 <a href="https://azure.microsoft.com/services/virtual-machines/" target="_blank">Azure Virtual Machine</a>에서 호스트되며 전 세계적으로 Microsoft Azure&rsquo; 존재하고 광범위한 규정 준수 포트폴리오를 활용합니다.</li>
   <li>클라이언트는 Azure에서 호스트되는 <a href="https://azure.microsoft.com/services/sql-database/" target="_blank">Azure SQL Database</a> 연결할 수 있습니다.</li>
   <li>데이터는 Azure Data Lake에서 수집되며 보관을 위해 <a href="https://azure.microsoft.com/en-us/services/storage/blobs/" target="_blank">Blob Storage</a> 이동할 수 있습니다.</li>
  </ul>


