Title: 'Azure Virtual Machines: Linux VM 관리에 Chef, Puppet 및 Docker 사용'
Summary: 이 게시물은 Azure에서 Linux VM을 만들고 Linux VM을 관리하기 위해 Chef, Puppet 및 Docker와 같은 도구를 사용하는 방법에 대한 정보를 제공합니다.
Content: >-
  이 게시물은 Azure에서 Linux VM을 만들고 Linux VM을 관리하기 위해 Chef, Puppet 및 Docker와 같은 도구를 사용하는 방법에 대한 정보를 제공합니다.


  Microsoft Virtual Academy는 Azure와 함께 일하는 IT 전문가를 위해 12월 1일부터 4일까지 <a href="https://www.microsoftvirtualacademy.com/liveevents/azure-iaas-for-it-pros">AZURE IaaS for IT Pros</a> 웹 스트리밍 이벤트를 주최했습니다.이 이벤트에서 다루는 항목은 다양한 Azure Infrastructure as a Service 구성 요소에 대한 자세한 정보를 제공하기 위한 것이었습니다.


  이 블로그 게시물에서는 이벤트 3일에 다루는 <strong>Linux 및 OSS </strong>항목을 강조 표시합니다. 이 시간 긴 세션은 대규모 Linux 배포 지원, Azure의 컨테이너 및 Chef, Puppet 및 기타 표준 도구를 사용하여 Azure에서 VM 배포를 관리하는 등 Linux용 Azure에서 사용할 수 있는 기능 및 배포 도구에 대한 정보를 제공하는 데 중점을 줍니다.

  <h2>Azure에서 Linux 지원 시작</h2>

  Azure에서 Linux/OSS 워크로드 배포에 대한 개요 세션, VM 이미지(큐레이팅된 옵션 및 커뮤니티) 측면에서 제공되는 옵션, VM 확장 및 마지막으로 Java, Python, PHP 등과 같은 다양한 애플리케이션 언어 프레임워크에 대한 지원을 시작합니다. 개발자/테스트용 클라우드를 사용하는지 아니면 기존 OSS 애플리케이션을 클라우드로 리프트 앤 옮기는지에 관계없이  이 세션은 시작하는 데 도움이 됩니다.


  발표자: 마단 아루무짐 라마크리슈난


  <iframe style="width: 600px; height: 338px;" src="//channel9.msdn.com/Events/Microsoft-Azure/Level-Up-Azure-IaaS-for-IT-Pros/How-to-Deploy-Linux-and-OSS-on-Azure/player?w=600&amp;h=338" height="240" width="320" allowfullscreen="allowFullScreen" frameborder="0" scrolling="no"></iframe>

  <h3>Linux VM의 구성 관리:</h3>

  다음으로 Virtual Machines의 구성 관리로 이동하고 Azure에서 Chef 및 Puppet을 사용하는 방법을 설명합니다. 다루는 항목에는 Knife, Puppet 명령 및/또는 Azure CLI를 사용하여 Azure에서 인프라를 만들고 관리하고 Chef 및 Puppet에서 관리할 준비가 된 에이전트를 부트스트랩하는 것이 포함됩니다.또한 Ruby, python과 같은 표준 스크립팅 언어를 사용하여 Azure에 애플리케이션을 배포하는 방법도 살펴봅니다.


  발표자: 쿤다나 팔라기리


  <iframe style="width: 600px; height: 338px;" src="//channel9.msdn.com/Events/Microsoft-Azure/Level-Up-Azure-IaaS-for-IT-Pros/Leverage-Existing-Chef--Puppet-Toolsets-for-Management/player?w=600&amp;h=338" height="240" width="320" allowfullscreen="allowFullScreen" frameborder="0" scrolling="no"></iframe>

  <h2>분산 애플리케이션 실행에 컨테이너 사용:</h2>

  세 번째 세션에서는 Docker 에코시스템을 사용하여 Microsoft Azure 분산 IT 애플리케이션을 관리하고 실행하는 컨테이너 기술을 활용하는 방법에 대해 자세히 설명합니다. 다루는 항목에는 Azure VM에서 Linux Docker 호스트 설정, 사용자 컨테이너 이미지를 끌어오고 푸시하기 위해 Docker Hub와 상호 작용, dockerfile 및 빌드 프로세스를 사용하여 Docker 이미지 만들기 자동화 등이 포함됩니다.


  발표자: 칼리드 무스와 아흐메트 알프스 발칸


  <iframe style="width: 600px; height: 338px;" src="//channel9.msdn.com/Events/Microsoft-Azure/Level-Up-Azure-IaaS-for-IT-Pros/How-to-Implement-Containerization-with-Docker-to-Increase-Density-and-Performance-of-Virtual-Machine/player?w=600&amp;h=338" height="240" width="320" allowfullscreen="allowFullScreen" frameborder="0" scrolling="no"></iframe>

  <h2>Azure에서 대규모 Linux 배포 만들기:</h2>

  시리즈의 마지막 세션은 대규모 Linux 배포에 있었습니다. 여기에는 문제에 접근하는 방법, 고려해야 할 주요 고려 사항 및 Azure에서 대규모 배포를 만드는 방법에 대한 모범 사례가 포함됩니다. 또한 세션은 배포를 더 쉽게 만들고 복제 및 Azure Load Balancer 활용하여 데이터 계층을 스케일 아웃하는 방법에 대한 데모를 제공하는 스크립팅 예제를 보여 줍니다.


