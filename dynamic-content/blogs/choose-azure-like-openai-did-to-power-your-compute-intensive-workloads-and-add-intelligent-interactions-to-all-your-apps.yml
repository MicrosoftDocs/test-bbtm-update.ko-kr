Title: OpenAI처럼 Azure를 선택하여 계산 집약적 워크로드에 전원을 공급하고 모든 앱에 지능형 상호 작용을 추가합니다.
Summary: 오늘, 마이크로 소프트는 OpenAI와 새로운 파트너십을 발표, 엘론 머스크에 의해 공동 설립 비영리 AI 연구 조직, 샘 알트만, 그렉 브록맨과 일리아 Sutskever.
Content: >-
  <p>오늘, 마이크로 소프트는 OpenAI와 새로운 파트너십을 발표, 엘론 머스크에 의해 공동 설립 비영리 AI 연구 조직, 샘 알트만, 그렉 브록맨과 일리아 Sutskever. 우리는 함께 AI 분야를 발전시키고 모든 개발자와 모든 조직이 더 쉽게 접근 할 수 있도록 상당한 기여를하기를 희망합니다. 파트너 관계와 OpenAI가 ai 및 리서치 담당 Microsoft 수석 부사장인 Harry Shum과 OpenAI의 공동 창립자인 샘 알트만(Sam Altman)의 기본 클라우드 플랫폼으로 <a href="https://aka.ms/openaipartnership" target="_blank">Microsoft Azure 선택한 이유에</a> 대해 자세히 알아보세요.</p>


  <p>AI에 대한 헌신을 확장하고 개발자와 조직이 고성능 워크로드를 실행하고 클라우드&rsquo;의 기능을 사용하여 지능형 애플리케이션을 빌드할 수 있도록 하기 위해 오늘 발표한 몇 가지 Azure 혁신을 드릴다운합니다.</p>


  <ul>
      <li><a href="https://aka.ms/n-series-ga" target="_blank">Azure N 시리즈 Virtual Machines</a> 는 12월부터 일반 공급됩니다. <a href="https://openai.com/blog/introducing-openai/" target="_blank">OpenAI</a>, <a href="https://www.esri.com/" target="_blank">Esri</a>, <a href="https://na01.safelinks.protection.outlook.com/?url=http%3A%2F%2Fwww.cityofhope.org%2Fhomepage&amp;data=02%7C01%7CKaran.Batta%40microsoft.com%7C780a4f65cef84e4d54af08d404d7c26c%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636138772110473583&amp;sdata=6alH76Ef5rThNd32Lj17XUucBWBhijHpCtK0W%2F1l9%2BI%3D&amp;reserved=0" target="_blank">City of Hope</a> 및 <a href="https://fra.me/" target="_blank">Frame</a>과 같은 조직은 이미 Azure N 시리즈 VM에서 제공하는 업계 최고의 가속 컴퓨팅 및 시각화 환경을 사용하고 있습니다. NVIDIA&reg; GPU에서 구동되는 이러한 가상 머신은 딥 러닝, 시뮬레이션, 렌더링 및 신경망 학습을 포함하여 가장 집약적인 컴퓨팅 워크로드를 위해 설계되었습니다. 또한 Azure에서 NVIDIA GRID를 활용하여 워크스테이션 및 스트리밍 시나리오를 허용하는 고급 시각화 기능을 사용할 수 있습니다.</li>
      <li>첫 번째 퍼블릭 클라우드 봇 서비스인 <a href="https://aka.ms/bot_service_preview" target="_blank">Azure Bot Service</a>는 이제 미리 보기로 제공됩니다. Azure Bot Service는 Azure의 Microsoft Bot Framework 및 서버리스 컴퓨팅을 통해 구동됩니다. 오늘부터 사용자가 앱 또는 웹 사이트에서 텍스트/sms, Slack, Facebook Messenger, Skype, Teams, Kik, Office 365 메일 및 기타 인기 서비스에 대해 통신 &ndash; 하는 모든 위치에서 자연스럽게 상호 작용하는 지능형 봇을 빌드, 연결, 배포 및 관리할 수 있습니다. 봇은 서버리스 환경인 Azure Functions에서 실행되므로 수요에 따라 크기를 조정하고 봇이 사용하는 리소스에 대해서만 비용을 지불합니다.</li>
      <li><a href="https://aka.ms/functions_ga" target="_blank">Azure Functions는 Azure</a> 에서 서버리스 컴퓨팅을 제공하며 현재 일반 공급됩니다. Azure Functions를 사용하면 개발자가 온-프레미스 시스템뿐만 아니라 Azure 또는 타사 서비스에서 발생하는 이벤트에 의해 트리거되는 코드를 구현할 수 있습니다. 개발자는 Azure Functions를 사용하여 다양한 애플리케이션, 모바일 및 IoT 디바이스에서 액세스할 수 있는 HTTP 기반 API 엔드포인트를 빌드할 수 있습니다. 함수는 주문형으로 확장할 수 있으므로 사용하는 리소스에 대해서만 비용을 지불합니다. Azure Functions는 개발자 생산성을 향상시키기 위해 기본적으로 Azure 및 타사 서비스 바인딩 및 지속적인 배포를 통해 통합된 Visual Studio 도구 지원을 고유하게 제공합니다.</li>
  </ul>


  <p>Azure에 대한 이러한 투자 및 혁신은 고객의 진화하는 요구를 해결할 수 있도록 가장 지능적인 클라우드의 기능을 제공하도록 설계되었습니다.&nbsp; 이러한 최신 릴리스에 대한 피드백을 기다리고 있습니다.</p>


  <p>지능형 앱을 빌드하는 방법에 대해 자세히 알아보려면 수요일에 <a href="https://news.microsoft.com/connect-2016/" target="_blank">커넥트();를 살펴보</a>세요.</p>
