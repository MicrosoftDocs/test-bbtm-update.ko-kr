Title: Microsoft, Cloud Foundry Foundation 가입
Summary: " 오늘, 산타 클라라에서 클라우드 파운드리 정상 회담에서, 나는 애비 Kearns에 합류 영광, 무대에서 클라우드 파운드리 재단의 전무 이사는 우리가 골드 회원으로 클라우드 파운드리 재단에 합류했다고 발표."
Content: >-
  <p>Azure Virtual Machines를 처음 출시했을 때부터 환상적인 커뮤니티 파트너 및 고객과 함께 작업하는 즐거움을 누렸습니다. 우리는 새로운 오픈 소스 기술을 구축했으며 수많은 커뮤니티 기여를 했습니다. Azure를 개방적이고 유연하며 이식 가능한 플랫폼으로 만들려면 많은 친구가 필요합니다.</p>


  <p>그러나, 우리는 완료되지 않습니다&rsquo;. 멀리, 그것에서 멀리. 오늘, 산타 클라라에서 클라우드 파운드리 정상 회담에서, Iam&nbsp;은 애비 Kearns에 합류 영광, 무대에서 클라우드 파운드리 재단의 전무 이사는 우리가 <strong>골드 회원으로 클라우드 파운드리 재단에 합류했다</strong>고 발표. Azure의 Cloud Foundry는 많은 고객 성공을 거두었으며, 개방형 이식 가능 및 하이브리드 플랫폼을 제공하면서 애플리케이션 현대화를 통해 클라우드 마이그레이션을 가능하게 했습니다. Cloud Foundry Foundation과의 파트너십은 개방형 커뮤니티에서 심층적으로 협력하고 혁신하기 위한 우리의 노력을 확장합니다. Microsoft는 원하는 클라우드 플랫폼에 원하는 애플리케이션 솔루션을 자유롭게 배포할 수 있도록 다양하고 개방적인 기술 에코시스템을 만들기 위해 최선을 다하고 있습니다.</p>


  <p>Cloud Foundry Foundation에 가입하는 것 외에도 <strong>Azure와의 Cloud Foundry 통합을 확장하고 있습니다</strong>. 여기에는 Azure Database(PostgreSQL 및 MySQL)와의 백 엔드 통합 및 SQL Database, Service Bus 및 Cosmos DB에 대한 클라우드 브로커 지원이 포함됩니다. 간단한 CF 관리를 위해 Cloud Shell에서 사용할 수 있는 도구에 Cloud Foundry CLI를 몇 초 만에 포함했습니다. 다음은 Azure와 Cloud Foundry 간에 제공되는 통합에 대한 몇 가지 추가 세부 정보입니다.</p>


  <h2>가장 포괄적인 Cloud Foundry 지원 사용</h2>


  <p>커뮤니티와 협력하여 두 개의 번성하는 에코시스템을 한데 모아 Cloud Foundry를 사용하여 Azure 도구 및 프레임워크를 지원하는 것은 정말 흥미로웠습니다. 실제로 Azure에서 새로운 서비스 및 기능을 개발할 때 미리 보기 첫날부터 Cloud Foundry 통합을 제공합니다. 다음은 지난 달 Microsoft Build 개발자 컨퍼런스에서 발표한 내용과 흥미로운 통합의 두 가지 예입니다.</p>


  <ul>
      <li>Azure Cloud Shell - <strong>의 Cloud Foundry CLI</strong> Azure Portal에 포함된 Azure Cloud Shell은 브라우저를 사용하여 모든 디바이스의 손끝에서 완전히 기능을 갖춘 Bash 셸을 배치합니다. 오늘 Weve&rsquo;가&rsquo; Cloud Shell에 설치된 도구 목록에 Cloud Foundry CLI를 기본적으로 추가했다고 발표하게 되어 기쁘게 생각합니다.</li>
      <li><strong>Azure Database for MySQL 및 Azure Database for PostgreSQL 서비스</strong> - 지원 이제 새 Azure Database 제품을 사용하여 자동 크기 조정 및 백업이 기본 제공된 완전히 관리되는 저장소로 CF 환경을 되돌릴 수 있습니다.</li>
  </ul>


  <p>Cloud Foundry 플랫폼과 Azure 플랫폼을 결합하기 위해 수행한 몇 가지 다른 투자는 다음과 같습니다.</p>


  <ul>
      <li><strong>Azure 클라우드 공급자 인터페이스</strong> - <a href="https://github.com/cloudfoundry-incubator/bosh-azure-cpi-release">Azure CPI</a> 는 Cloud Foundry를 실행하는 데 필요한 VM, 가상 네트워크 및 기타 인프라 요소를 포함하여 <a href="https://bosh.io/">BOSH</a> 와 Azure 인프라 간의 통합을 제공합니다. CPI는 Azure Stack 지원을 포함하여 최신 Azure 기능을 활용하도록 지속적으로 업데이트됩니다.</li>
      <li><strong>Azure Meta Service Broker</strong> - <a href="https://github.com/Azure/meta-azure-service-broker">Azure 메타 서비스 브로커</a>는 Cloud Foundry 개발자에게 Azure SQL, Azure Service Bus 및 Azure Cosmos DB를 비롯한 가장 인기 있는 서비스 중 일부에 애플리케이션을 프로비전하고 바인딩하는 쉬운 방법을 제공합니다.</li>
      <li><strong>Visual Studio Team Services 플러그 인</strong> - VSTS(Visual Studio Team Services용 <a href="https://marketplace.visualstudio.com/items?itemName=ms-vsts.cloud-foundry-build-extension">Cloud Foundry 플러그 인</a>)는 VSTS 호스팅 빌드 에이전트에서 CF 환경에 배포하는 기능을 포함하여 CF용 CI/CD(지속적인 통합/지속적인 업데이트) 파이프라인을 빌드하기 위한 풍부한 지원을 제공하므로 팀이 빌드 서버를 관리하지 않도록 할 수 있습니다. 물론 플러그 인은 <a href="https://github.com/Microsoft/vsts-cloudfoundry">오픈 소스</a>입니다.</li>
      <li><strong>Microsoft Operations Management Suite Log Analytics</strong> &ndash; OMS의 Log Analytics와 통합하면 CF 애플리케이션을 모니터링하기 위한 시스템 및 애플리케이션 메트릭 및 로그를 수집할 수 있습니다.</li>
  </ul>


  <h2>Service Broker 열기</h2>


  <p>Azure 팀은 Kubernetes에서 <a href="https://www.cloudfoundry.org/open-service-broker-api-launches-as-industry-standard/">Open Service Broker API</a> 에코시스템을 사용하도록 설정하고 개발자가 Deis로 시작한 노력의 일환으로 서비스 카탈로그를 통해 Azure 서비스를 더 쉽게 사용할 수 있도록 하는 데 깊이 관여해 왔습니다. 이 브로커는 클라우드 네이티브 플랫폼을 Cloud Foundry 및 Kubernetes와 같은 애플리케이션 플랫폼과 연결하기 위한 표준 인터페이스를 사용하도록 설정하려고 합니다. Deis가 Azure 팀에 합류하면서 Microsoft가 Cloud Foundry Foundation의 핵심 이니셔티브인 이 Open Service Broker 작업 그룹에 공식적으로 합류하게 되어 기쁩니다. 이 그룹과 협력하여 클라우드 네이티브 플랫폼을 연결하기 위한 인터페이스를 표준화하여 더 많은 다중 클라우드 및 다중 플랫폼 이식성을 제공하기 위한 노력을 가속화할 수 있기를 바랍니다.</p>


  <h2>고객 및 파트너를 위한 선택 확장</h2>


  <p>대부분의 대기업은 복잡한 비즈니스 문제를 해결하기 위해 Cloud Foundry를 선택했으며, Azure를 <a href="https://www.cloudfoundry.org/ford-transforms-its-customer-experience-with-cloud-foundry/">포드</a>, 마누라이프, 메릴 등 최고의 엔터프라이즈 클라우드로 보고 있습니다. 또한 <a href="https://www.pivotal.io/">Pivotal</a>, <a href="https://blogs.sap.com/?p=500370">SAP(SAP Cloud Platform) </a>및 <a href="https://www.ge.com/digital/predix-from-ge-digital">GE</a>를 비롯한 Cloud Foundry 커뮤니티의 많은 파트너와 긴밀히 협력하고 있습니다. 이러한 발표는 성장하는 이 커뮤니티에서 이러한 파트너와 함께 일할 수 있도록 우리의 지원과 흥분을 강화합니다. Cloud Foundry Foundation의 조인과 위에 나열된 기능을 통해 Azure가 잠금 없이 이식 가능하고 개방형 Cloud Foundry 애플리케이션을 배포하는 데 가장 적합한 위치를 제공해 주시길 바랍니다.</p>


