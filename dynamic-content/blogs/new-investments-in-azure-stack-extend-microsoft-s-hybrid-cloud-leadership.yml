Content: >-
  <p>&rsquo;믿기 어렵지만 Azure&rsquo; Stack을 공식적으로 출시한 지 1년이 지났습니다. 우리의 고객은 좋은 피드백을 제공하는 지난 1 년 동안 여행을 통해 우리와 함께하고&rsquo;, weve 듣고있다. 작년에 Ignite는 Azure Stack을 핵심 클라우드 전략의 일부로 간주하는 고객들에게 그 어느 때보다 빠르게 이동하는 큰 이정표였습니다. Azure Stack은 고객을 위해 게임을 변경하여 일관된 하이브리드 클라우드의 이점을 활용하고 빠른 속도로 혁신할 수 있도록 했습니다.</p>


  <p>올해&rsquo; Ignite 컨퍼런스에서는 흥분할 것이 너무 많습니다. Azure Stack의 고객 관심과 채택이 높으며, 고객은 이미 비교할 수 없는 기능에서 비즈니스 가치를 포착하고 있습니다.</p>


  <p>Im&rsquo;은 고객과 파트너에게 더 많은 일을 할 수 있도록 가치를 제공하기 위해 Azure Stack에 지속적으로 제공하는 혁신적인 기능에 대해 Ignite에서 오늘과 일주일 내내 더 많은 것을 공유하게 되어 기쁩니다.</p>


  <h2>Azure Stack에 제공되는 새로운 혁신 및 Azure 서비스</h2>


  <h3>IoT 및 Edge</h3>


  <p>Microsoft는 Azure Sphere에서 Azure IoT Hub 및 Azure IoT Central에 이르기까지 업계에서 가장 포괄적인 엔드투엔드 IoT 솔루션 플랫폼 중 하나를 제공합니다. 솔루션 포트폴리오는 고객에게 큰 반향을 불러일으켰으며, Azure Stack에서 제공하는 하이브리드 및 에지 컴퓨팅 기능을 고려할 때 많은 사람들이 Azure Stack에서 IoT 서비스를 볼 수 있는 시기를 물었습니다.&nbsp;</p>


  <p>오늘 저는 <strong>Azure IoT Hub</strong>와 <strong>Azure Event Hub</strong> 서비스가 모두 2018년 4분기까지 Azure Stack에서 비공개 미리 보기로 제공됩니다.</p>


  <h3>블록체인</h3>


  <p>복잡한 공급망에 대한 신뢰 구축, 제품의 출처 증명, 시장의 안정성 및 복원력을 위한 금융 거래 문서화와 같은 블록 체인 기술에 대한 시장 수요가 가속화되고 확장된 사용 사례를 통해 고객이 Azure Stack에 <a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-ethereum" target="_blank">Ethereum 블록 체인 솔루션을 신속하게 배포할 수 있는 Ethereum 블록 체인 솔루션 템플릿</a>을 출시했습니다.<strong></strong></p>


  <h3>Managed Disks 등!</h3>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-managed-disks-and-larger-scale-sets/" target="_blank"><strong>Azure Managed Disks</strong>가 출시</a>된 이후 Azure&rsquo;에서 서비스에 대한 엄청난 고객 채택을 확인했으며, 고객으로부터 이 서비스가 정말 마음에 들고 Azure Stack에서 제공되는 것을 보고 싶다는 소식을 들었습니다. Im&rsquo;은 이 기능이 최신 <a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-update-1808" target="_blank">1808 업데이트</a>에서 제공되었음을 발표하게 되어 기쁩니다.</p>


  <p>고객이 크고 분명하게 들었으며, Im&rsquo;은 피드백에 따라 Azure Stack에서 사용할 수 있게 된 새로운 Azure 서비스의 물결을 공유하게 되어 기쁩니다.</p>


  <ul>
      <li><strong><a href="https://docs.microsoft.com/en-us/azure/azure-stack/user/azure-stack-metrics-azure-data" target="_blank">Azure <strong>Monitor</strong>는 이제 Azure Stack에서 사용할 수</a></strong> 있으며 대부분의 서비스에 대한 기본 수준 인프라 메트릭 및 로그를 제공합니다.</li>
      <li>템플릿화된 <strong>Azure Service Fabric</strong> 서비스는 <a href="https://aka.ms/azssf" target="_blank">일반적으로 Azure Stack에서 사용할 수 있습니다</a>.</li>
      <li><strong>Azure Stack의 Kubernetes</strong> 는 현재 공개 미리 보기로 제공됩니다. Azure Stack에서 ACS-Engine 생성된 Azure Resource Manager 템플릿을 사용하여 Kubernetes를 설치할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/azure-stack/user/azure-stack-solution-template-kubernetes-deploy">Azure Stack에 Kubernetes 클러스터 배포 설명서를</a> 참조하세요.</li>
  </ul>


  <p>마지막으로 고객이&rsquo; Azure Stack 리소스를 관리하는 데 도움이 되도록 Azure 서비스를 확장합니다. Azure Stack에 대한 ASR(<a href="https://docs.microsoft.com/en-us/azure/site-recovery/azure-stack-site-recovery" target="_blank"><strong>Azure Site Recovery</strong>) 지원의 일반 공급</a>이 발표되었습니다. 고객은 ASR을 사용하여 Azure에 대한 Azure Stack 테넌트 리소스를 보호할 수 있으므로 고객은 Azure Stack 재해 복구 계획에 대한 Azure 데이터 센터의 규모 및 지리적 배포를 활용할 수 있습니다.</p>


  <p>마찬가지로 이제 Azure Stack에서 실행되는 VM의 Azure<strong> 업데이트 &amp; 구성 관리를</strong> 사용할 수 있습니다. Azure에서 고객은 일관된 정책을 유지하기 위해 Azure 및 Azure Stack VM 모두에 대한 업데이트를 예약하고 변경 내용을 추적할 수 있습니다. 이 기능은 현재 마켓플레이스 배포를 통해 사용할 수 있습니다.</p>


  <h2>Azure Stack에서 개발자 환경 개선</h2>


  <p>5월에는 <a href="https://azure.microsoft.com/en-us/blog/new-azure-stack-developer-features-to-build-intelligent-hybrid-applications/" target="_blank">하이브리드 클라우드 애플리케이션 솔루션</a>의 첫 번째 라운드 릴리스를 발표했습니다. 또한 고객은 Microsoft의 AI(인공 지능) 솔루션을 좋아하며 데이터 원본에 더 가깝게 클라우드 에지로 가져올 수 있는 방법을 보고 싶다고 말했습니다. Im&rsquo;은 Edge AI, 계층화된 데이터 분석 및 지역 분산 애플리케이션을 다루는 두 번째 하이브리드 애플리케이션 패턴 집합을 오늘 사용할 수 있으며 <a href="https://aka.ms/azsdevtutorials" target="_blank">솔루션 페이지에서</a> 세부 정보를 볼 수 있음을 발표하게 되어 기쁩니다.</p>


  <p>개발자가 Azure Stack에서 애플리케이션을 빌드할 수 있도록 지원하기 위해 다음을 비롯한 다양한 개발자 도구 및 프레임워크에 대한 투자를 계속합니다.</p>


  <ul>
      <li>Kubernetes 배포를 사용하도록 설정하는 새 Terraform 공급자입니다.</li>
      <li>API 프로필이 지원되는 .NET 및 Java SDK</li>
      <li>새 API 프로필 릴리스: 2018-03-01-하이브리드.</li>
      <li>API 버전 지원(CRP, SRP 및 NRP)에 대한 지속적인 업데이트입니다.</li>
      <li>하이브리드 패턴(Hadoop, 블록 체인 및 샘플 클라우드 규모 애플리케이션 템플릿)을 보여 주는 <a href="https://github.com/Azure/AzureStack-QuickStart-Templates" target="_blank">빠른 시작 템플릿</a> 및 스크립트입니다.</li>
      <li>Hadoop, MySQL 등과 같은 Azure Stack Marketplace의 Bitnami에서 고가용성 VM 이미지.</li>
  </ul>


  <h2>Azure Stack 인프라 관리</h2>


  <h3>대규모 지원</h3>


  <p><a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-update-1807" target="_blank">Weve는 1807 릴리스</a>&rsquo;를 통해 고객이 기존 Azure Stack 솔루션에 물리적 서버를 더 추가할 수 있는 기능을 추가하여 사용자가 필요에 따라 Azure Stack 배포를 확장할 수 있도록 했습니다. 자세한 내용은 원하는 하드웨어 파트너에게 문의할 수 있습니다.</p>


  <p>또한 고객은 시스템에 더 많은 용량을 요청했으며, Azure Stack Scale Unit당 최대 16개의 물리적 서버까지 Azure Stack 시스템의 최대 규모를 확장하고 있으며, 현재 모든 하드웨어 파트너를 통해 사용할 수 있습니다. 또한&rsquo; 고객이 기존 Azure Stack 지역에 배율 단위를 더 추가할 수 있도록 적극적으로 노력하고 있습니다.</p>


  <h3>보안</h3>


  <p>보안은 Microsofts&rsquo; 클라우드 전략의 핵심 핵심 요소입니다. Azure에서 Azure Stack에 이르기까지 Microsoft는 고객과 파트너&rsquo; 보안 솔루션을 확장하기 위해 계속 투자하여 고객에게 클라우드 자산 및 인프라를 보호하는 데 더 많은 선택과 옵션을 제공합니다.</p>


  <p>Syslog&rsquo; 클라이언트가 <a href="https://docs.microsoft.com/en-us/azure/azure-stack/azure-stack-integrate-security" target="_blank">SIEM(Syslog Information Event Management) 통합</a>을 지원하기 위해 현재 일반 공급된다는 사실을 공유하게 되어 매우 기쁩니다.</p>


  <p>또한 Weve&rsquo;는 Qualys와 협력하여 취약성 검사 보고서 및 DISA STIG 및 Azure Stack 인프라에 대한 기타 표준 준수를 제공했습니다.</p>


  <p>외부 HSM(하드웨어 보안 모듈)에서 애플리케이션&rsquo; 비밀을 백업하는 것은 곧 Thales의 Azure Stack Marketplace 솔루션 <a href="https://www.thalesesecurity.com/products/key-management/ciphertrust-cloud-key-manager" target="_blank">CipherTrust Cloud Key Manager</a> (CCKM)를 통해 사용할 수 있으며, 이를 통해 Azure Stack에서 실행되는 Key Vault와 HSM을 인터페이스할 수 있습니다.</p>


  <h2>Ignite에서 보기</h2>


  <p>우리는 올해 Ignite에서 사전 행사와 함께 훌륭한 <a href="https://azure.microsoft.com/en-us/blog/come-check-out-azure-stack-at-ignite-2018/" target="_blank">세션 세트를</a> 준비했습니다. Ill&rsquo;은 Ignite에서 화요일에 <a href="https://myignite.techcommunity.microsoft.com/sessions/65842?source=sessions" target="_blank">비즈니스 및 로드맵의 Azure Stacks&rsquo; 상태에</a> 대한 강연을 할 예정입니다. Azure Stack 여정에 참여해 주셔서 감사드리며, 올랜도에서 하이브리드 클라우드 여정을 가속화하는 데 도움이 되는 방법을 듣고 여러분을 만나주시기 기대합니다!</p>


  <p>언제나처럼 Azure Stack에 대한 지속적인 피드백과 지원에 감사드립니다. 여러분의 의견을 보내주시기 바랍니다. <a href="https://aka.ms/AzureStackUserVoice" target="_blank">사용자 의견</a> 커뮤니티에서 여러분의 생각이나 질문을 계속 공유해 주세요.</p>


