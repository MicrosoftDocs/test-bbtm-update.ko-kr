Title: SQL Azure Database용 업데이트된 CTP에는 PDC 2009에 대한 전체 기능 집합이 포함되어 있습니다.
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 몇 주 전에 SQL Azure 데이터베이스 8월 CTP를 발표했습니다. 발표 이후, 지역 사회에서 수만 가입 ...'
Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p align=\"justify\"><a href=\"\"><font size=\"3\"><img style=\"border-right-width: 0px; margin: 0px 0px 15px 35px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px\" title=\"imageA\" border=\"0\" alt=\"image\" align=\"right\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image_thumb.png\" width=\"240\" height=\"105\"></font></a> 몇 주 전에 우리는 SQL Azure 데이터베이스 8 월 CTP를 발표했다. 발표 이후 커뮤니티에서 수만 명이 서비스에 가입했으며 엄청난 양의 긍정적 인 피드백을 제공했습니다. 현재 SQL Azure Database 10월 CTP(CTP 2) 업데이트는 2009년 11월 17일부터 20일까지 Professional 개발자 컨퍼런스(PDC)를 준비하는 또 다른 주요 이정표입니다. <strong>또한 이 CTP가 PDC의 SQL Azure Database에서 사용할 수 있는 전체 기능 집합을 나타낸다는 사실도 알려드립니다.<font size=\"3\">&#160;</font></strong></p>  <blockquote>   <p align=\"justify\">\"우리는 SQL Azure 안전하고 잘 구조화되고 접근 가능한 장소에 보관해야 하는 정보에 완벽하게 부합한다고 봅니다. 데이터를 분할하면 점점 더 많은 사용자가 사이트와 상호 작용할 때 확장성을 보장하고 추적 리소스를 격리하여 단일 실패 지점을 방지할 수 있습니다.\" \"SQL Azure 기본 중복 설치 종류를 설정하려면 두 대 이상의 전용 서버를 구입하고 IT 직원을 고용하여 관리해야 합니다. 관리되고, 효율적이고, 빠른 신뢰할 수 있는 시스템이 우리에게 중요합니다. SQL Azure 사용하면 서버를 구입하거나 용량을 관리하고 모니터링하여 고객의 가용성을 보장할 필요가 없습니다.\" </p> </blockquote>  <p align=\"justify\"><strong>10월 CTP는 라이브 프로덕션 클러스터 중 하나에 배포되었습니다</strong>. 이 프로덕션 클러스터는 8월 CTP를 지원하지만 전용 개발자 포털(<a href=\"https://sql.azure.com\">https://sql.azure.com)</a>)에서 제공하는 완전히 별도의 컴퓨터 클러스터인 컴퓨터 클러스터보다 훨씬 크고 강력합니다. <strong>새 10월 CTP 및 환경에 액세스하기 위해 현재 CTP(8월 CTP)의 모든 기존 사용자에 대한 계정이 자동으로 프로비전되었습니다</strong>. 개발자 포털(계정을 활성화하고 새 환경에서 서버를 만들려면)<a href=\"https://sql.azure.com\">https://sql.azure.com)</a> 으로 이동하면 됩니다. 이 새 환경에서 만드는 서버는 새 주소(&lt;servername.database.windows.net&gt; 를 통해 연결할 수 있습니다. 기본 주소 이름에서 'ctp' 모니커를 삭제했습니다).</p>  <p align=\"justify\">SQL Azure Database가 일반 공급되면 이 환경은 자동으로 완전히 지원되는 프로덕션 환경으로 롤오버되고 이 환경의 모든 데이터베이스와 데이터는 선택한 구독 제품에 따라 SQL Azure Database 서비스에 대한 활성 구독으로 변환됩니다.</p>  <p><strong>참고:</strong> 8월 CTP 환경에서 만든 기존 서버 및 데이터베이스는 10월 CTP 환경과 병렬로 현재 서비스 URL(&lt;servername.ctp.database.windows.net&gt;)을 통해 완전히 액세스할 수 있으며 사용할 수 있습니다. <strong> 새 URL</strong>(<a href=\"https://ctpportal.database.windows.net\">https://ctpportal.database.windows.net</a>)을 통해서도 8월 CTP 환경의 개발자 포털도 계속 사용할 수 있습니다. 위에서 설명한 대로 이전 URL은 새 프로덕션 환경을 지원하는 데 다시 사용됩니다. </p>  <p>8월 CTP가 프로덕션 표준 이하의 하드웨어에서 실행되므로 해당 환경은 라이브 전환 계획의 일환으로 프로덕션 환경으로 롤오버 <strong>되지 않습니다</strong> . 해당 환경은 연말까지 서비스 중단됩니다(12월 '09년 12월). </p>  <p>업데이트된 서비스의 일부로 사용할 수 있는 모든 멋진 새 관계형 기능을 활용하기 위해 새 클러스터를 사용하도록 초대합니다.</p>  <p>&#160;</p>  <p><strong>올해 10월 CTP에 포함된 주요 새로운 기능은 다음과 같습니다.</strong> </p>  <ul>   <li><strong><u>방화벽 지원</u></strong> – 새 방화벽 기능을 사용하면 고객이 SQL Azure 서버에 액세스할 수 있는 IP 주소 허용 목록을 지정할 수 있습니다. 보안은 클라우드에 데이터를 저장하는 회사의 관심사이며, 이 새로운 기능을 사용하면 사용자가 지정한 호스트만 연결할 수 있다는 확신을 줄 수 있습니다. 방화벽은 기본적으로 모든 연결을 거부하므로 <a href=\"https://sql.azure.com/\" target=\"_blank\">SQL Azure Portal</a>로 이동하여 기존 클라이언트가 계속 연결할 수 있도록 허용 목록을 구성하세요. </li>    <li><strong><u>대량 삽입 지원</u></strong> – 고객으로부터 들었던 문제점 중 하나는 데이터를 시스템에 로드할 수 있는 속도에 관한 것이었습니다. 이 피드백을 받아 대량 삽입에 대한 지원을 사용하도록 설정했습니다. 이렇게 하면 몇 가지 크기로 시스템에 데이터를 로드할 수 있는 속도가 향상됩니다. 이 변경으로 ADO.Net 내에서 <a href=\"https://msdn.microsoft.com/en-us/library/system.data.sqlclient.sqlbulkcopy.aspx\" target=\"_blank\">SqlBulkCopy</a> 클래스를 사용할 수도 있습니다. </li>    <li><strong><u>데이터베이스 버전 선택</u></strong> – 데이터베이스 프로비저닝 프로세스 중에 만든 SQL Azure Database 버전(Web Edition(최대 1GB 관계형 데이터베이스) 또는 Business Edition(최대 10GB 관계형 데이터베이스)을 선택할 수 있습니다. SQL Azure Portal 및 T-SQL Create Database 문에 표시됩니다. 예를 들어 Business Edition 데이터베이스를 만들려면 T-SQL 명령은 다음과 같습니다. </li> </ul>  <blockquote>   <p>&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160; CREATE DATABASE foo(MAXSIZE = 10GB) </p> </blockquote>  <ul>   <li><strong><u>SQL Azure Portal 업데이트 – 포털</u></strong>에서 다양한 기능을 변경하고 버그를 수정했습니다. 여기에는 포털에서 데이터베이스를 만들 때 데이터베이스 버전 선택, 데이터베이스 크기 보기 및 방화벽 설정 구성 기능이 포함됩니다. </li>    <li><strong><u>추가 T-SQL 지원</u></strong> – 고객의 요구로 인해 추가 T-SQL 문을 지원할 수 있습니다. <a href=\"https://msdn.microsoft.com/en-us/library/ee336281.aspx\" target=\"_blank\">전체 목록은 MSDN에서 찾을 수</a> 있으며 동의어, 형식, 테이블 값 매개 변수, 추가 시스템 보기 등과 같은 항목에 대한 지원이 포함됩니다. </li>    <li><strong><u>업데이트된 SQL Azure 서버 속성</u></strong> – 온-프레미스에서 SQL Server 인스턴스에 연결하거나 클라우드의 SQL Azure 연결하는지 안정적으로 알 수 있도록 내부 SQL Server 엔진 속성을 완료했습니다. 주요 변경 사항에는 \"SQL Azure\" 버전의 새 값과 새 Engine Edition 값 \"5\"가 포함됩니다. 자세한 내용은 <a href=\"https://msdn.microsoft.com/en-us/library/ee336279.aspx\" target=\"_blank\">MSDN의 SQL Azure 설명서를</a> 참조하세요. </li>    <li><strong><u>오류 메시지 SQL Azure 업데이트</u></strong>됨 - 오류가 발생할 경우 반환되는 오류 메시지가 향상되었습니다. 오류가 발생할 경우 메시지가 의미 있고 실행 가능하도록 하는 것이 목표입니다. </li> </ul>  <p>SQL Azure Database에 저장된 데이터를 사용하는 것도 중요하므로 미리 알림으로 <a href=\"https://blogs.msdn.com/sqlphp/archive/2009/10/07/sql-server-driver-for-php-1-1-is-now-available.aspx\" target=\"_blank\">SQL Azure Database를 지원하는 업데이트된 SQL Server Driver for PHP 1.1</a>이 최근에 릴리스되었으며 <a href=\"https://www.microsoft.com/downloads/details.aspx?displaylang=en&amp;FamilyID=ccdf728b-1ea0-48a8-a84a-5052214caad9\" target=\"_blank\">여기에서</a> 찾을 수 있습니다. 이 릴리스에는 SQL Azure Database 지원 외에도 PHP 버전 5.3에 대한 지원, 성능 향상 및 스크롤 가능한 결과 집합, 행 수 및 UTF-8 인코딩 지원과 같은 새로운 기능을 포함하여 PHP 개발을 위한 향상된 기능이 포함되어 있습니다. 자세히 알아보려면 <a href=\"https://msdn.microsoft.com/en-us/library/ee229548(SQL.10).aspx\" target=\"_blank\">MSDN</a>에서 설명서를 확인할 수 있습니다. 또한 이번 10월 CTP의 변경 내용을 반영하는 새로 고친 Windows Azure Platform Training Kit를 다운로드해야 합니다. </p>  <p>이 CTP의 새로운 기능 및 향상된 기능 중 상당 부분이 사용자 커뮤니티의 요청으로 제공되었습니다. 데이터베이스 워크로드에 중요한 기능을 제공하는 더 나은 플랫폼을 구축하는 데 도움이 되므로 여러분의 의견을 경청하고 감사드립니다. <a href=\"https://connect.microsoft.com/SQLServer/feedback/CreateFeedbackForm.aspx?FeedbackFormConfigurationID=3719&amp;FeedbackType=1\" target=\"_blank\">피드백을 계속 보내주세요</a>. </p>  <p>이 여정을 시작했을 때 목표는 SQL Server Platform을 클라우드로 확장하고 고객에게 비용 효율성과 관계형 데이터베이스 기능 및 가용성을 제공하는 것이었습니다. 우리는 PDC에서 그 목표를 달성하기 위해 궤도에 있습니다. 새로운 시나리오와 경험을 계속 밝히면서 앞으로도 더 많은 것들이 있습니다. PDC '09에서 이것에 대한 자세한 내용은 있을 것이며 SQL Azure 팀은 거기에있는 모든 사람을보고 싶어합니다. </p>  <p><a href=\" azure\"><img style=\"border-right-width: 0px; display: block; float: none; border-top-width: 0px; border-bottom-width: 0px; margin-left: auto; border-left-width: 0px; margin-right: auto\" title=\"이미지\" border=\"0\" alt=\"image\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image_5.png\" width=\"309\" height=\"83\"></a></p>"
