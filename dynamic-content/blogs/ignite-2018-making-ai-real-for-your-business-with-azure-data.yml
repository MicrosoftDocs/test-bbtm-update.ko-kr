Title: Ignite 2018 - Azure Data를 사용하여 비즈니스에 AI를 현실로 만들기
Summary: '오늘 올랜도의 Microsoft Ignite에서 클라우드, 데이터 및 AI(인공 지능)의 합류가 어떻게 전례 없는 변화를 주도하고 있으며 모든 산업의 혁신의 기초가 되고 있는지 공유했습니다. '
Content: >-
  <p>오늘 올랜도의 Microsoft Ignite에서 클라우드, 데이터 및 AI(인공 지능)의 합류가 어떻게 전례 없는 변화를 주도하고 있으며 모든 산업의 혁신의 기초가 되고 있는지 공유했습니다. 강력한 AI 애플리케이션의 원동력은 <em>데이터</em> &ndash; 이며 AI를 최대한 활용하려면 최신 데이터 자산이 필요합니다. 데이터의 잠재력을 잠금 해제하는 것은 AI를 활용하여 새로운 인사이트를 파악하고 새로운 비즈니스 기회를 창출하려는 조직에게 필수적입니다.</p>


  <p>오늘, 조직에서 비즈니스를 혁신하는 데이터 및 AI 솔루션을 빌드할 수 있도록 하는 여러 흥미로운 공지 사항을 공유했습니다. 2년 이상 조직은 관계형 데이터의 모든 측면을 관리하기 위해 SQL Server 의존해 왔습니다. 작년에 Ignite에서는 SQL Server 2017의 일반 공급이 발표되었으며, 이는 많은 사랑을 받고 있는 SQL Server 엔진을 Linux로 가져왔습니다. 처음 6개월 만에 560만 장이 넘는 다운로드를 기록하면서 가장 인기 있는 SQL Server 버전이 되었습니다. 오늘, 우리는 <strong>SQL Server 2019 미리 보기</strong>의 발표와 함께 그 모멘텀을 구축하고 있습니다. 2019년 SQL Server 통해 조직은 이제 단일 통합 솔루션에서 관계형 <em>및</em> 비관계형 데이터를 원활하게 관리할 수 있습니다. Apache <sup>SparkTM</sup> 및 HDFS(Hadoop 분산 파일 시스템)에 대한 지원을 포함하여 빅 데이터 기능이 기본 제공됩니다. 또한 SQL Server Machine Learning Services 및 Spark Machine Learning(ML)을 사용하면 조직은 데이터 형식에 관계없이 <em>전체</em> 데이터 자산에서 AI 기반 인사이트를 얻을 수 있습니다.</p>


  <p>또한 Azure SQL Data Warehouse, Azure Cosmos DB, Mongo DB, Oracle 및 Teradata와 같은 데이터 원본에 대한 추가 커넥터를 사용하여 PolyBase를 개선하여 조직이 데이터 사일로를 분해할 수 있도록 지원했습니다. 이 새로운 수준의 데이터 가상화를 통해 조직은 이제 동일한 보안 및 액세스 제어 정책을 적용하고 원본에 관계없이 <em>모든</em> 데이터에 &ndash; 대해 T-SQL 쿼리를 실행할 수 있습니다. SQL Server 2019는 Kubernetes &ndash; 온-프레미스, Azure Stack 또는 클라우드의 어디에서나 실행됩니다. SQL Server 2019에 대한 Azure Data Studio&rsquo; 도구 미리 보기를 통해 조직은 이제 빅 데이터 클러스터를 관리할 뿐만 아니라 새로운 분석 Notebook 환경과 PolyBase 마법사를 활용하여 다른 데이터베이스 관리 시스템에 저장된 데이터에 빠르고 쉽게 액세스할 수 있습니다. Johns Hopkins University와 같은 고객이 분석 및 AI의 잠금을 해제하기 위해 이미 까다로운 빅 데이터 워크로드를 실행하고 있는 것을 보게 되어 기쁩니다.</p>


  <blockquote>

  <p>&quot;슬로안 디지털 스카이 서베이 데이터베이스는 처음부터 SQL Server 실행되었으며, SQL Server 대규모 우주 시뮬레이션의 개체 카탈로그도 저장합니다. 2019년 SQL Server 빅 데이터 클러스터를 통해 모든 빅 데이터 세트를 포함하도록 데이터베이스를 개선할 수 있게 되어 기쁩니다. 2019년 SQL Server 분산된 특성을 통해 현재 데이터베이스 솔루션의 한계를 훨씬 뛰어넘는 최대 10PB 이상의 데이터 세트를 사용하여 새로운 유형의 시뮬레이션과 차세대 천문학 조사에 대한 노력을 확장할 수 있습니다.&quot;</p>

  </blockquote>


  <p align="right">제라드 렘슨 박사, 존스 홉킨스 대학교 데이터 집약적 엔지니어링 및 과학 연구소</p>


  <p>자세한 내용은 <a href="https://aka.ms/ss19blog" target="_blank">SQL Server 2019 공지 블로그</a>를 참조하세요.</p>


  <p>또한 Azure를 조직&rsquo; 데이터에 가장 적합한 대상으로 만드는 다양한 흥미로운 발표를 했습니다. SQL 워크로드의 경우 Azure SQL Database Managed Instance는 클라우드로의 쉬운 경로와 놀라운 가치를 제공합니다. <strong>현재 일반 공급되는 Azure SQL Database Managed Instance</strong>를 사용하면 조직에서 코드가 <em>변경되지</em> 않으면서 SQL Server 워크로드를 Azure로 마이그레이션할 수 있습니다. 네이티브 VNET 지원을 제공하며 전체 SQL Server 기능 집합과 호환됩니다. <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure 하이브리드 혜택</a> 및 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-reserved-capacity" target="_blank">SQL Database 예약된 용량</a>과 같은 제품 덕분에 Azure로 마이그레이션하는 조직은 다른 클라우드 제품에 비해 최대 80%를 절약할 수 있습니다. 또한 조직은 이제 완전 관리형 Azure Database Migration Service를 사용하여 SQL Server Managed Instance로 대규모로 마이그레이션할 수 SQL Database. Azure SQL Database Managed Instance에 대한 강력한 수요와 이미 조직에 제공하고 있는 가치를 보는 것은 고무적입니다.</p>


  <blockquote>

  <p>&ldquo;몇 주 만에 TimeXtender 솔루션을 Azure SQL Database Managed Instance의 프로덕션 환경에 배포할 수 있었습니다. 우리는 즉시 49%의 비용 절감과 25-30%의 성능 향상을 실현했으며, 데이터에 기계 학습을 통해 인공 지능을 적용하겠다는 약속은 우리에게 흥미로운 기회입니다.&rdquo;</p>

  </blockquote>


  <p align="right">존 스틸, 비즈니스 기술 &amp; 시스템의 GM, 고마츠 오스트레일리아.</p>


  <p>Azure SQL Database Managed Instance도 분석가의 관심을 끌고 있습니다. Forrester는 최근 SQL 데이터베이스를 관리되는 인스턴스로 마이그레이션한 여러 고객을 인터뷰한 결과, 평균적으로 마이그레이션 <strong>회수 기간이 6개월 미만</strong>이고 <strong>DBA 생산성이 40% 향상</strong>되었음을 발견했습니다.</p>


  <p>또한 워크로드 요구 사항에 맞게 주문형으로 조정되는 확장성이 뛰어난 서비스 계층인 <strong>Azure SQL Database 하이퍼스케일의 미리 보기를</strong> 오늘 발표했습니다. Azure SQL Database 하이퍼스케일을 사용하면 조직에서 <strong>단일 데이터베이스를 최대 100TB까지 확장하여</strong> 애플리케이션 증가 가능성을 크게 확장할 수 있습니다. 이와 같은 혁신을 통해 Azure SQL Database 클라우드에서 가장 적합한 관계형 데이터베이스가 됩니다.</p>


  <p>개방성에 대한 Azures&rsquo;의 노력에 대한 추가 증거로서 오픈 소스 데이터베이스에 대한 흥미로운 공지 사항도 다수 발표했습니다. <strong>Azure Database for MariaDB는 현재 미리 보기로</strong> 제공되며, 완전히 관리되는 오픈 소스 MariaDB Database-as-a-Service를 Azure 플랫폼에 제공합니다. Azure의 MariaDB는 개발자에게 기본 제공 고가용성, 동적 크기 조정, 유연한 가격 책정 및 세계적 수준의 보안 및 인프라를 제공합니다. 또한 <strong>MySQL 및 PostgreSQL용 Azure 데이터베이스 서비스에 대한 Advanced Threat Protection 미리 보기를</strong> 발표하여 조직이 잠재적인 위협이 발생할 때 이를 감지하고 대응할 수 있도록 했습니다. Azure Database for PostgreSQL은 이제 <strong>지능형 성능 제품의 일부로 쿼리 저장소, 쿼리 성능 Insights 및 성능 권장 사항 대한 미리 보기 지원을 제공합니다</strong>. 조직은 이러한 기능 조합을 사용하여 데이터베이스를 검사하여 워크로드를 이해하고, 병목 상태를 식별하고, 쿼리 성능의 변화를 검색할 수 있습니다. 오픈 소스 데이터베이스 제품에 대한 자세한 내용은 공지 <a href="https://aka.ms/orcasignite18" target="_blank">블로그</a>를 참조하세요.&nbsp;</p>


  <p><strong>Azure Cosmos DB</strong>는 NoSQL 워크로드에 대한 <strong>Microsoft&#39;전역적으로 분산된 다중 모델 데이터베이스 서비스</strong>입니다. Azure Cosmos DB는 <strong>턴키 글로벌 배포</strong>, 탄력적 크기 조정, 한 자리 밀리초 대기 시간, 잘 정의된 5가지 일관성 모델 및 보장된 고가용성을 제공합니다. Azure Cosmos DB는 개발자가 스키마 또는 인덱스 관리를 처리할 필요 없이 모든 데이터를 자동으로 인덱싱합니다. 문서, 키-값, 그래프 및 열 패밀리 데이터 모델을 기본적으로 지원하는 다중 모델 서비스입니다.</p>


  <p>오늘 Azure Cosmos DB<strong>에서 글로벌 규모로 다중 마스터의 일반 공급</strong>에 대해 발표하게 되어 기쁩니다. 이렇게 하면 다중 마스터 복제를 통해 전례 없는 쓰기 확장성 및 가용성을 사용할 수 있습니다. Azure Cosmos DB&rsquo; 다중 마스터 복제를 사용하면 <strong>모든 지역이 쓰기 가능해지고</strong>(읽을 수 있을 뿐만 아니라) 한 자리 밀리초 쓰기 대기 시간 및 전 세계 99.999%의 쓰기 가용성이 가능합니다. 자세한 내용은 최신 <a href="https://azure.microsoft.com/en-us/support/legal/sla/cosmos-db/v1_2/" target="_blank">SLA 페이지를</a> 참조하세요.</p>


  <p>또한 <strong>Azure Cosmos DB Cassandra API의 일반 공급</strong>도 발표하게 되어 기쁩니다. <a href="https://aka.ms/cassandraintro" target="_blank">Apache Cassandra와 유선 프로토콜 수준 호환성을</a> 제공함으로써 Azure Cosmos DB를 사용하면 코드 변경 없이 기존 애플리케이션 및 즐겨 찾는 OSS(오픈 소스 소프트웨어) 도구를 계속 사용할 수 있으며 공급업체 잠금 없이 완전히 관리되는 Cassandra 앱을 유연하게 실행할 수 있습니다. <a href="https://redmondmag.com/blogs/scott-bekker/2018/04/cosmos-db-100m-annual-business.aspx" target="_blank">시장에서</a> Azure Cosmos DB에 대한 놀라운 모멘텀을 보고 고객이 비즈니스를 발전하기 위해 이를 채택하는 방법을 보는 것은 매우 흥미롭습니다.</p>


  <blockquote>

  <p>&ldquo;Cosmos DB는 글로벌 평판 시스템을 위한 고성능의 전 세계 플랫폼을 제공했습니다. 단추를 클릭하면 전 세계 지역을 신속하게 배포하여 고객과 파트너에게 우수한 응답 시간을 제공할 수 있습니다. Cosmos DB Cassandra API는 최소한의 변경과 통합할 수 있었기 때문에 서비스를 마이그레이션하는 동안 주요 엔지니어링 작업을 제거했습니다. 가장 큰 서비스는 Cassandra API 지원의 출시와 함께 마이그레이션될 예정입니다.&rdquo;</p>

  </blockquote>


  <p align="right">Michael Shavell, 기술 디렉터 / 시만텍의 설계자</p>


  <p>Azure Cosmos DB는 업계 최고의 성능을 제공할 뿐만 아니라 뛰어난 가치를 제공합니다. 기존 NoSQL 애플리케이션을 Azure Cosmos DB로 마이그레이션하는 조직은 엔터프라이즈 버전의 OSS NoSQL 데이터베이스에 비해 <strong>최대 6배까지 저장할</strong> 수 있습니다. 오늘<strong>, 조직에서 Azure Cosmos DB</strong>의 <strong>정가에서 최대 65%까지 절약할 수 있도록 Azure Cosmos DB</strong> 예약 용량의 일반 공급에 대해 발표하게 되어 기쁩니다. 또한 오늘 데이터베이스를 <strong>10,000RU/s</strong> (진입점 5배 낮추기)로 프로비전할 수 있으며 조직의&rsquo; 요구에 맞게 점진적으로 증가할 수 있다고 발표했습니다. 또한 무료 평가판용 <a href="https://azure.microsoft.com/en-us/try/cosmosdb/" target="_blank"><strong>인기 Try Cosmos DB</strong></a>의 길이를 1개월로 연장한다고 발표하게 되어 기쁩니다. 전체적으로 Azure Cosmos DB&rsquo; 기능 및 값은 모든 NoSQL 워크로드에 가장 적합한 대상입니다.</p>


  <p>자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/azure-cosmos-db-database-for-intelligent-cloud-intelligent-edge-era/">Azure Cosmos DB 공지 블로그</a>를 참조하세요.</p>


  <p>분석 및 AI와 관련하여 Azure는 조직이 비즈니스에 대한 중요한 인사이트를 빠르게 얻을 수 있도록 지원하는 가장 매력적인 서비스 세트를 제공합니다. <strong>Azure Data Factory</strong> 를 사용하면 조직에서 AWS S3, AWS Redshift, Google 빅 쿼리, Oracle, Teradata, Netezza 및 SAP HANA를 비롯한 70개 이상의 데이터 원본에서 다중 TB 규모로 데이터를 Azure로 손쉽게 수집하여 심층 분석을 수행할 수 있습니다. <strong>Azure Databricks</strong> 는 데이터 준비 및 기계 학습(및 딥 러닝) 모델 개발 및 학습을 위한 빠르고 쉽고 협업적인 Apache Spark 기반 분석 플랫폼을 제공합니다. 최상의 OSS 분석 프레임워크와 Azure 에코시스템과의 긴밀한 통합을 제공합니다. <strong>Azure SQL Data Warehouse</strong>는 엔터프라이즈급 완전 통합 데이터 웨어하우스이며 컴퓨팅 및 스토리지에 대한 독립적인 스케일링을 제공하는 최초의 데이터 웨어하우스입니다. 이러한 세 가지 서비스를 함께 사용하여 빅 데이터&rsquo; 패턴에 대한 최신 데이터 웨어하우스&rsquo; 및 &lsquo;기계 학습<a href="https://azure.microsoft.com/en-us/blog/implementation-patterns-for-big-data-and-data-warehouse-on-azure/" target="_blank">을</a> 형성&lsquo;하고 조직에 놀라운 가치를 제공합니다.</p>


  <blockquote>

  <p>&ldquo;최신 데이터 웨어하우스는 데이터 센터에서 누락된 민첩성을 향상합니다. 운영 복잡성을 줄이고 비즈니스 논리에 더 집중함으로써 민첩성을 높이고 비즈니스 가치를 더 빠르게 얻고 있습니다.&rdquo;</p>

  </blockquote>


  <p align="right">체탄 쿤다바람, 안호이저 부시 인베브 글로벌 디렉터</p>


  <p>오늘 <strong>Azure SQL Data Warehouse는 이제 더 작은 서비스 수준(DW500c)을 통해 더 많은 고객이 액세스할 수 있게 될 것이라고 발표했습니다</strong>. 이 릴리스를 통해 조직은 시간당 $6.049의 낮은 수준의 강력한 클라우드 데이터 웨어하우스를 시작할 수 있습니다. 이 성능 지향 계층은 이제 Azure Government를 포함한 26개 Azure 글로벌 지역에서 사용할 수 있습니다. <strong>이제 Azure SQL Data Warehouse는 Azure Databricks와 더 나은 통합</strong>을 통해 조직이 스트리밍 데이터를 쉽게 스트리밍, 학습 및 게시하여 실시간 분석 솔루션을 빌드할 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/redefine-data-analytics-with-modern-data-warehouse-on-azure/" target="_blank">Azure SQL Data Warehouse 공지 블로그</a>를 참조하세요.</p>


  <p><strong>또한 Azure Databricks Delta의 미리 보기도 새로 추가되었습니다</strong>. Azure Databricks Delta <strong>를 사용하면 조직에서 데이터 안정성을 높이고 성능을 개선하며 데이터 파이프라인을 간소화할 수 있습니다</strong>. 이제 Azure Databricks를 사용하여 대규모로 고성능 분석 솔루션을 빌드하는 것이 조직에서 그 어느 때보다 간단합니다. Spark 테이블에 대한 새로운 메타데이터, 인덱싱 및 캐싱 기능을 통해 조직은 Azure Databricks의 Spark 작업 및 쿼리에서 안정성과 성능을 향상시킬 수 있습니다. Azure Databricks Delta 및 기타 흥미로운 공지 사항에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/en-us/blog/azure-databricks-delta-in-preview-9-regions-added-and-other-exciting-announcements/" target="_blank">Azure Databricks 공지 블로그</a>를 참조하세요.</p>


  <p>오픈 소스 분석을 지원하기 위한 지속적인 노력의 일환으로 <strong>, 오늘 HDInsight는 이 기능을 제공하는 최초의 클라우드 공급자인 Hadoop 3.0making&mdash; Azure를 지원할 것이라고</strong> 발표했습니다. 또한 HDInsight는 조직에서 HDInsight 클러스터를 도메인에 가입하고, Kerberos를 사용하여 사용자를 인증하고, Apache Ranger를 사용하여 액세스 권한을 부여하고 감사할 수 있는 Enterprise 보안 패키지의 일반 공급으로 향상된 보안을 제공합니다. 또한 개발자는 재생, 자동 데이터 기울이기 검색 및 기타 혁신적인 향상된 기능을 사용하여 대규모 작업을 쉽게 디버그하고 진단할 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-brings-next-generation-hadoop-3-0-and-enterprise-security-to-the-cloud/" target="_blank">HDInsight 공지 블로그</a>를 참조하세요.</p>


  <p>또한 오늘 <strong>데이터 탐색에 최적화된 Azure Data Explorera&mdash; 번개 빠른 서비스의</strong> 미리 보기를 발표했습니다. 이 서비스를 통해 조직은 페타바이트 단위의 구조화 및 비정형 데이터에서 신속하게 인사이트를 검색할 수 있습니다. Azure Data Explorer를 사용하여 스트리밍 데이터를 쿼리하여 성능 분석, 추세 및 변칙 식별 및 문제 진단에 대한 즉각적인 인사이트를 얻을 수 있습니다. 또한 데이터 엔지니어는 이를 사용하여 데이터 분석의 초기 단계에서 데이터를 탐색하여 데이터의 내용을&rsquo; 더 잘 이해할 수 있습니다. Azure Data Explorer는 몇 분 전에서 몇 주 또는 몇 달까지의 데이터에 대한 즉각적인 가시성과 분석을 제공하여 최신 데이터 웨어하우스를 향상시킵니다. 자세한 내용은 <a href="https://aka.ms/ade.blog.pulicpreviewlaunch" target="_blank">Azure Data Explorer 공지 블로그</a>를 참조하세요.</p>


  <p>마지막으로, Id&rsquo;는 진정한 혁신적 고객 솔루션의 예로 닫기를 좋아합니다. 글로벌 석유 및 가스 회사인 Shell은 데이터와 AI를 활용하여 비즈니스를 디지털로 혁신하기 위한 여정을 진행해 왔습니다. 이 것의 한 가지 놀라운 예는 소매점의 안전성과 효율성을 개선하기 위해 데이터의 힘을 사용하는 방법입니다. Azure Databricks를 사용하여 Shell은 수천 시간의 CCTV(폐쇄 회로 텔레비전) 영상을 분석하여 거의 실시간으로 잠재적인 안전 문제를 식별하는 알고리즘을 학습할 수 있습니다.</p>


  <p><em>&ldquo;에지와 클라우드 모두에서 작동하는 기계 학습 모델 컬렉션을 개발했습니다. 에지에서 관심 있는 이벤트를 실시간으로 식별하고 엄격한 처리를 위해 클라우드에 전달할 수 있으며 거의 실시간 경고에 클라우드를 사용할 수 있습니다. Azure 클라우드는 이러한 변환을 지원하여 Azure Databricks와 같은 최고의 서비스 제공 플랫폼을 결합하고 TensorFlow 및 Kafka와 같은 오픈 소스 기술과 결합합니다.&rdquo; </em></p>


