Slug: simpler-azure-management-libraries-for-java-beta-3
Title: Java용 더 간단한 Azure 관리 라이브러리 - 베타 3
Summary: "베타 3은 다음 Azure 서비스 및 기능에 대한 지원을 추가합니다.\n\n    • Virtual machine scale sets\n    • Load balancers\n    • Parallel creation of virtual machines and other resources\n    • Virtual machine extensions\n    • Key vault and \n    • Batch\n"
Content: "<p>베타 3은 다음 Azure 서비스 및 기능에 대한 지원을 추가합니다.</p>\n\n<ul>\n    <li>가상 머신 크기 집합</li>\n    <li>부하 분산 장치</li>\n    <li>가상 머신 및 기타 리소스 병렬 만들기</li>\n    <li>가상 머신 확장</li>\n    <li>Key Vault 및</li>\n    <li>Batch</li>\n</ul>\n\n<p><a href=\"https://github.com/azure/azure-sdk-for-java\">https://github.com/azure/azure-sdk-for-java</a></p>\n\n<p>7월에는 Java용 간소화된 새로운 Azure 관리 라이브러리의 <a href=\"https://azure.microsoft.com/en-us/blog/simpler-azure-management-libraries-for-java/\">개발자 미리 보기를</a> 발표했습니다. 우리의 목표는 가독성 및 쓰기에 최적화된 더 높은 수준의 개체 지향 API를 제공하여 개발자 환경을 개선하는 것입니다. 라이브러리를 사용해 보고 유용한 피드백을 많이 제공해 주셔서 감사합니다.</p>\n\n<h2>가상 머신 확장 집합 만들기</h2>\n\n<p>다른 define() create() &hellip; 메서드 체인을 사용하여 가상 머신 확장 집합 인스턴스를 만들 수 있습니다.</p>\n\n<pre class=\"prettyprint\">\nVirtualMachineScaleSet virtualMachineScaleSet = azure.virtualMachineScaleSets()\n    .define(vmssName)\n    .withRegion(Region.US_EAST)\n    .withExistingResourceGroup(rgName)\n    .withSku(VirtualMachineScaleSetSkuTypes.STANDARD_D3_V2)\n    .withExistingPrimaryNetworkSubnet(network, &quot;Front-end&quot;)\n    .withPrimaryInternetFacingLoadBalancer(loadBalancer)\n    .withPrimaryInternetFacingLoadBalancerBackends(backendPoolName)\n    .withPrimaryInternetFacingLoadBalancerInboundNatPools(natPool50XXto22)\n    .withoutPrimaryInternalLoadBalancer()\n    .withPopularLinuxImage(KnownLinuxVirtualMachineImage.UBUNTU_SERVER_16_04_LTS)\n    .withRootUserName(userName)\n    .withSsh(sshKey)\n    .withNewStorageAccount(storageAccountName1)\n    .withNewStorageAccount(storageAccountName2)\n    .withCapacity(2)\n    .create();</pre>\n\n<h2>네트워크 부하 분산 장치 만들기</h2>\n\n<p>다른 define() create() &hellip; 메서드 체인을 사용하여 네트워크 부하 분산 장치 인스턴스를 만들 수 있습니다.</p>\n\n<pre class=\"prettyprint\">\nLoadBalancerloadBalancer=azure.loadBalancers().define(loadBalancerName)\n    .withRegion(Region.US_EAST)\n    .withExistingResourceGroup(rgName)\n    .definePublicFrontend(frontendName)\n        .withExistingPublicIpAddress(publicIpAddress)\n        .attach()\n    \n    // Add a backend pool for HTTP\n    .defineBackend(backendPoolName)\n        .attach()\n    \n    // Add a probe for HTTP\n    .defineHttpProbe(httpProbe)\n        .withRequestPath(&quot;/&quot;)\n        .withPort(80)\n        .attach()\n    \n    // Add a load balancing rule that uses the above backend and probe\n    .defineLoadBalancingRule(httpLoadBalancingRule)\n        .withProtocol(TransportProtocol.TCP)\n        .withFrontend(frontendName)\n        .withFrontendPort(80)\n        .withProbe(httpProbe)\n        .withBackend(backendPoolName)\n           .attach()\n    \n    // Add a NAT pool to enable direct VM connectivity for\n    //  SSH to port 22\n    .defineInboundNatPool(natPool50XXto22)\n        .withProtocol(TransportProtocol.TCP)\n        .withFrontend(frontendName)\n        .withFrontendPortRange(5000,5099)\n        .withBackendPort(22)\n        .attach()\n    .create();\n</pre>\n\n<h2>샘플 코드</h2>\n\n<p>Azure Virtual Machines, Virtual Machine Scale Sets, Storage, 네트워킹, Resource Manager, Key Vault 및 Batch의 관리 시나리오를 보여 주는 많은 샘플 코드를 찾을 수 있습니다.&hellip;</p>\n\n<table border=\"0\" cellpadding=\"2\" cellspacing=\"0\" width=\"400\">\n    <tbody>\n        <tr>\n            <td valign=\"top\" width=\"200\">서비스</td>\n            <td valign=\"top\" width=\"200\">관리</td>\n        </tr>\n        <tr>\n            <td valign=\"top\" width=\"200\">\n            <p>Virtual Machines</p>\n            </td>\n            <td valign=\"top\" width=\"200\">\n            <ul>\n                <li><a href=\"https://github.com/Azure-Samples/compute-java-manage-vm\">가상 머신 관리</a></li>\n                <li><a href=\"https://github.com/Azure-Samples/compute-java-manage-availability-sets\">가용성 집합 관리</a></li>\n                <li><a href=\"https://github.com/Azure-Samples/compute-java-list-vm-images\">가상 머신 이미지 나열</a></li>\n                <li><a href=\"https://github.com/Azure-Samples/compute-java-manage-virtual-machine-using-vm-extensions\">VM 확장을 사용하여 가상 머신 관리</a></li>\n                <li><a href=\"https://github.com/Azure-Samples/compute-java-list-vm-extension-images\">가상 머신 확장 이미지 나열</a></li>\n            </ul>\n            </td>\n        </tr>\n        <tr>\n            <td valign=\"top\" width=\"200\">\n            <p>Virtual Machines - 병렬 실행</p>\n            </td>\n            <td valign=\"top\" width=\"200\">\n            <ul>\n                <li><a href=\"https://github.com/azure-samples/compute-java-manage-virtual-machines-in-parallel\">여러 가상 머신을 병렬로 만들기</a></li>\n                <li><a href=\"https://github.com/azure-samples/compute-java-manage-virtual-machines-with-network-in-parallel\">네트워크를 병렬로 사용하여 여러 가상 머신 만들기</a></li>\n            </ul>\n            </td>\n        </tr>\n        <tr>\n            <td valign=\"top\" width=\"200\">\n            <p>Virtual Machine Scale Sets</p>\n            </td>\n            <td valign=\"top\" width=\"200\">\n            <ul>\n                <li><a href=\"https://github.com/Azure-Samples/compute-java-manage-virtual-machine-scale-sets\">가상 머신 확장 집합 관리(인터넷 연결 부하 분산 장치 뒤)</a></li>\n            </ul>\n            </td>\n        </tr>\n        <tr>\n            <td valign=\"top\" width=\"200\">\n            <p>Storage</p>\n            </td>\n            <td valign=\"top\" width=\"200\">\n            <ul>\n                <li><a href=\"https://github.com/Azure-Samples/storage-java-manage-storage-accounts\">스토리지 계정 관리</a></li>\n            </ul>\n            </td>\n        </tr>\n        <tr>\n            <td valign=\"top\" width=\"200\">\n            <p>네트워크</p>\n            </td>\n            <td valign=\"top\" width=\"200\">\n            <ul>\n                <li><a href=\"https://github.com/Azure-Samples/network-java-manage-virtual-network\">가상 네트워크 관리</a></li>\n                <li><a href=\"https://github.com/Azure-Samples/network-java-manage-network-interface\">네트워크 인터페이스 관리</a></li>\n                <li><a href=\"https://github.com/Azure-Samples/network-java-manage-network-security-group\">네트워크 보안 그룹 관리</a></li>\n                <li><a href=\"https://github.com/Azure-Samples/network-java-manage-ip-address\">IP 주소 관리</a></li>\n                <li><a href=\"https://github.com/Azure-Samples/network-java-manage-internet-facing-load-balancers\">인터넷 연결 부하 분산 장치 관리</a></li>\n                <li><a href=\"https://github.com/Azure-Samples/network-java-manage-internal-load-balancers\">내부 부하 분산 장치 관리</a></li>\n            </ul>\n            </td>\n        </tr>\n        <tr>\n            <td valign=\"top\" width=\"200\">\n            <p>리소스 그룹</p>\n            </td>\n            <td valign=\"top\" width=\"200\">\n            <ul>\n                <li><a href=\"https://github.com/Azure-Samples/resources-java-manage-resource-group\">리소스 그룹 관리</a></li>\n                <li><a href=\"https://github.com/Azure-Samples/resources-java-manage-resource\">리소스 관리</a></li>\n                <li><a href=\"https://github.com/Azure-Samples/resources-java-deploy-using-arm-template\">ARM 템플릿을 사용하여 리소스 배포</a></li>\n                <li><a href=\"https://github.com/Azure-Samples/resources-java-deploy-using-arm-template-with-progress\">ARM 템플릿을 사용하여 리소스 배포(진행 상황과 함께)</a></li>\n            </ul>\n            </td>\n        </tr>\n        <tr>\n            <td valign=\"top\" width=\"200\">\n            <p>Key Vault</p>\n            </td>\n            <td valign=\"top\" width=\"200\">\n            <ul>\n                <li><a href=\"https://github.com/Azure-Samples/key-vault-java-manage-key-vaults\">키 자격 증명 모음 관리</a></li>\n            </ul>\n            </td>\n        </tr>\n        <tr>\n            <td valign=\"top\" width=\"200\">\n            <p>Batch</p>\n            </td>\n            <td valign=\"top\" width=\"200\">\n            <ul>\n                <li><a href=\"https://github.com/Azure-Samples/batch-java-manage-batch-accounts\">일괄 처리 계정 관리</a></li>\n            </ul>\n            </td>\n        </tr>\n    </tbody>\n</table>\n\n<h2>시험해 보기</h2>\n\n<p>위의 샘플을 실행하거나 <a href=\"https://github.com/Azure/azure-sdk-for-java\">GitHub 리포지토리</a>로 바로 이동합니다. 그것을 시도하고 우리가 어떻게 생각하는지 알려 (아래 <a href=\"mailto:java@microsoft.com\">전자 메일</a> 이나 의견을 통해), 특히 -</p>\n\n<ul>\n    <li>Java용 새 관리 라이브러리의 유용성과 효율성</li>\n    <li>곧 지원되는 Azure 서비스는 무엇인가요?</li>\n    <li>샘플 코드로 설명해야 하는 추가 시나리오는 무엇인가요?</li>\n</ul>\n\n<p>Java용 Azure 관리 라이브러리의 다음 미리 보기 버전은 진행 중인 작업입니다. 향후 몇 개월 동안 더 많은 Azure 서비스에 대한 지원을 추가하고 API를 조정할 예정입니다.</p>\n\n<p>Azure의 Java에 대한 자세한 내용은 다음에서 <a href=\"https://azure.com/java\">https://azure.com/java</a>확인할 수 있습니다.</p>"
