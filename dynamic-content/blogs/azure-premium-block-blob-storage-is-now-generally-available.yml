Slug: azure-premium-block-blob-storage-is-now-generally-available
Title: 이제 Azure Premium 블록 Blob Storage 일반 공급
Summary: 기업이 클라우드 채택을 가속화하고 성능에 민감한 클라우드 네이티브 애플리케이션을 점점 더 많이 배포함에 따라 Azure Premium Blob Storage 일반 공급에 대해 발표하게 되어 기쁩니다.
Content: >-
  <p>기업이 클라우드 채택을 가속화하고 성능에 민감한 클라우드 네이티브 애플리케이션을 점점 더 많이 배포함에 따라 Azure Premium Blob Storage 일반 공급에 대해 발표하게 되어 기쁩니다. Premium Blob Storage 블록 Blob 및 추가 Blob에 대한 Azure Blob Storage 새로운 성능 계층으로, 기존 <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-storage-tiers" target="_blank">핫, 쿨 및 보관 액세스 계층</a>을 보완합니다. Premium Blob Storage 대화형 비디오 편집, 웹 콘텐츠, 온라인 트랜잭션 등과 같이 매우 빠른 응답 시간 및/또는 높은 트랜잭션 속도(예: IoT, 원격 분석, AI 및 인간과 함께 하는 시나리오)가 필요한 워크로드에 이상적입니다.</p>


  <p>Premium Blob Storage 더 낮고 일관된 스토리지 대기 시간을 제공하여 다양한 개체 크기에서 읽기 및 쓰기 작업 모두에 대해 낮고 일관된 스토리지 응답 시간을 제공하며, 특히 더 작은 Blob 크기를 처리하는 데 적합합니다. 짧은 대기 시간 엔드 투 엔드를 실현하려면 스토리지 계정과 동일한 Azure 지역의 컴퓨팅 인스턴스에 애플리케이션을 배포해야 합니다. 성능 &ldquo; 에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/premium-block-blob-storage-a-new-level-of-performance/" target="_blank">Premium 블록 Blob Storage 참조</a>하세요.&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/22d15540-af76-4a5e-9040-4eb14b0e0da2.png"><img alt="image" border="0" height="288" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/20d316a2-6579-4d54-95a8-8028b98d6815.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="441"></a></p>


  <p align="center"><em>그림 1 - Premium 및 표준 Blob Storage 대기 시간 비교</em></p>


  <p>Premium Blob Storage LRS(Locally-Redundant Storage)에서 사용할 수 있으며 256KB보다 큰 블록 Blob을 수집할 때 매우 높고 즉각적인 쓰기 처리량을 제공하는 HTBB(High-Throughput 블록 Blob)와 함께 제공됩니다.</p>


  <h2>가격 책정 및 지역 가용성</h2>


  <p>Premium Blob Storage 데이터 스토리지 비용이 더 높지만 일반 핫 계층에 저장된 데이터에 비해 트랜잭션 비용이 낮습니다. 이렇게 하면 비용 효율적이며 트랜잭션 속도가 높은 워크로드의 경우 비용이 적게 들 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/storage/blobs/" target="_blank">가격 책정 페이지를</a> 확인하세요.</p>


  <p>Premium Blob Storage 미국 동부, 미국 동부 2, 미국 중부, 미국 서부, 미국 서부 2, 북유럽, 서유럽, 일본 동부, 오스트레일리아 동부, 한국 중부 및 동남 아시아 지역에서 처음 사용할 수 있습니다. Azure 글로벌 인프라 페이지를 통해 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?products=storage&amp;regions=all" target="_blank">지역 가용성</a> 을 최신 상태로 유지합니다.</p>


  <h2>플랫폼 상호 운용성</h2>


  <p>현재 Premium 저장된 데이터는 핫, 쿨 또는 보관 액세스 계층으로 계층화할 수 없습니다. 향후 개체 계층화 지원을 위해 노력하고 있습니다. 데이터를 이동하려면 이 API를 지원하는 새 <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/put-block-from-url" target="_blank">PutBlockFromURL</a> API(<a href="https://github.com/seguler/PutBlockFromURL_sample/blob/master/PutBlockFromURL/Program.cs" target="_blank">샘플 코드</a>) 또는 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-use-azcopy-v10" target="_blank">AzCopy v10</a>을 사용하여 Blob을 동기적으로 복사할 수 있습니다. PutBlockFromURL은 데이터 서버 쪽을 동기적으로 복사합니다. 즉, 모든 데이터 이동이 Azure Storage 내에서 발생합니다.</p>


  <p>또한 <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/about-storage-analytics-logging" target="_blank">Storage Analytics 로깅</a>, <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-static-website" target="_blank">정적 웹 사이트</a> 및 <a href="https://azure.microsoft.com/en-us/blog/azure-blob-storage-lifecycle-management-public-preview/" target="_blank">수명 주기 관리(미리 보기)</a>는 현재 Premium Blob Storage 사용할 수 없습니다.</p>


  <h2>다음 단계</h2>


  <p>Premium Blob Storage 시작하려면 구독에서 <a href="https://docs.microsoft.com/azure/storage/blobs/storage-blob-create-account-block-blob" target="_blank">블록 Blob Storage 계정을</a> 프로비전하고 기존 <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/blob-service-rest-api" target="_blank">Blob Service REST API</a> 및/또는 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-use-azcopy" target="_blank">AzCopy</a> 또는 <a href="https://azure.microsoft.com/en-us/features/storage-explorer/" target="_blank">Azure Storage Explorer</a> 같은 기존 도구를 사용하여 컨테이너 및 Blob 만들기를 시작합니다.</p>


  <p>대기 시간이 <a href="mailto:premiumblobfeedback@microsoft.com">premiumblobfeedback@microsoft.com</a>짧고 일관된 Azure Premium Blob Storage 제공할 수 있게 되어 매우 기쁘게 생각합니다. Blob Storage 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/services/storage/blobs/" target="_blank">제품 페이지를</a> 방문하세요.</p>
