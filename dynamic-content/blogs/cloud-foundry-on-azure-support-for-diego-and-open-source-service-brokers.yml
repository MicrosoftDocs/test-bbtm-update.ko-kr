Title: Diego 및 오픈 소스 서비스 브로커에 대한 Azure의 Cloud Foundry 지원
Summary: Azure에서 새로운 Cloud Foundry 기능을 도입했습니다. 자세한 내용은 게시물을 읽어보세요!
Content: >-
  <p>지난 11월 Azure에서 Cloud Foundry의 <a href="https://github.com/cloudfoundry-incubator/bosh-azure-cpi-release/blob/master/docs/guidance.md" target="_blank">일반 공급</a> 에 이어, .Net 워크로드, 여러 오픈 소스 서비스 브로커 및 최적화된 Bosh-Setup ARM 템플릿을 실행하는 Diego를 지원하는 Azure의 새로운 Cloud Foundry 기능이 도입되었습니다.</p>


  <h2>Azure에서 Diego 지원</h2>


  <h3>Azure Cloud Foundry에 Diego 배포</h3>


  <p>이 릴리스에서는 고급 옵션으로 Azure에서 Diego가 완전히 지원됩니다. Diego를 접하는 사용자를 위해 Diego는 Cloud Foundry의 새로운 탄력적 런타임이며 앱 실행, 컨테이너 기반 플러그형 스케줄러 및 상태 검사 관리자 역할을 하며 DEA 및 Health Manager를 대체합니다. 자세한 배경 정보는 <a href="https://github.com/cloudfoundry-incubator/diego-release" target="_blank">GitHub 리포지토리</a>를 참조하세요.</p>


  <p>Linux 워크로드에 대해 <a href="https://github.com/cloudfoundry-incubator/bosh-azure-cpi-release/tree/master/docs/advanced/deploy-diego" target="_blank">Azure에 Diego를 배포</a> 하려면 이 지침을 따르세요.</p>


  <h3>Diego를 사용하여 .NET 워크로드 실행</h3>


  <p>Diego가 제공하는 또 다른 높은 기대 기능은 .NET 워크로드에 대한 지원입니다. 이 지침에 따라 <a href="https://github.com/cloudfoundry-incubator/bosh-azure-cpi-release/blob/master/docs/advanced/push-your-first-net-application-to-cloud-foundry-on-azure" target="_blank">Azure의 Cloud Foundry에 첫 번째 .NET 애플리케이션을 푸시합니다</a>.</p>


  <h2>오픈 소스 서비스에 대한 서비스 브로커</h2>


  <p>클라우드 애플리케이션은 일반적으로 실행, 데이터 저장 및 통신을 위해 서비스(예: 데이터베이스, 메시징 및 기타 SaaS 서비스)에 의존합니다. 개발자가 서비스 인스턴스를 프로비전하고 자격 증명을 개발자&rsquo; 애플리케이션에 바인딩할 수 있도록 하는 서비스 브로커를 통해 서비스를 Cloud Foundry와 통합할 수 있습니다. 자세한 배경은 <a href="https://docs.cloudfoundry.org/services/overview.html"><u>Service Broker의 배포 및 구성</u></a>에 대한 이 문서를 확인하세요.</p>


  <p>Cloud Foundry 커뮤니티는 Cloud Foundry 지원 클라우드 플랫폼에서 작동하는 많은 인기 있는 오픈 소스 서비스에 다양한 서비스 브로커 집합을 제공했습니다.&nbsp; 예를 들어 MySQL 서비스 브로커에 대한 <a href="https://github.com/cloudfoundry/cf-mysql-release" target="_blank">릴리스</a> 또는 MongoDB를 포함한 여러 서비스 브로커에 대한 <a href="https://github.com/cloudfoundry-community/cf-services-contrib-release" target="_blank">커뮤니티 기여 서비스를</a> 찾을 수 있습니다.</p>


  <h3>Azure에서 MySQL 및 MongoDB 서비스 배포</h3>


  <p>위에 나열된 커뮤니티 서비스 브로커 릴리스를 활용하여 MySQL 및 MongoDB는 Bosh를 사용하여 Azure에 배포하고 클라우드 애플리케이션에 대해 구성할 수 있습니다. 자세한 단계별 지침은 아래 링크를 참조하세요.</p>


  <ul>
      <li><a href="https://github.com/cloudfoundry-incubator/bosh-azure-cpi-release/blob/master/docs/advanced/deploy-mysql" target="_blank">Azure에서 Cloud Foundry에 MySQL 서비스 배포</a></li>
      <li><a href="https://github.com/cloudfoundry-incubator/bosh-azure-cpi-release/blob/master/docs/advanced/deploy-mongodb" target="_blank">Azure에서 Cloud Foundry에 MongoDB 서비스 배포</a></li>
  </ul>


  <h3>추가 오픈 소스 서비스 브로커</h3>


  <p>비슷한 접근 방식을 사용하면 Azure에서 다른 오픈 소스 서비스를 배포할 수 있습니다. 배포하기 전에 플랫폼별 매개 변수를 Azure 설정으로 바꿔야 합니다.</p>


  <p>여기서는 <a href="https://github.com/cloudfoundry-community/cf-services-contrib-release" target="_blank">커뮤니티 기여 서비스를</a> 예로 사용합니다. 이 릴리스에서는 Elastic Search, Memcached, MongoDB, PostgreSQL, RabbitMQ, Redis, Bblob, Swift 서비스 브로커를 제공합니다.</p>


  <p>Azure 설정에 대한 매니페스트를 생성하려면 <a href="https://github.com/cloudfoundry-incubator/bosh-azure-cpi-release/tree/master/docs/advanced/deploy-mongodb#how-to-generate-a-sample-manifest-for-azure" target="_blank">이 지침을</a> 참조한 다음, 커뮤니티 지침에 따라 위의 서비스 브로커를 배포합니다.</p>


  <p>Azure 서비스에 대한 서비스 브로커가 곧 출시될 예정입니다.</p>


  <h2>Azure Resource Manager 템플릿의 향상된 기능</h2>


  <p>Azure Bosh-Setup ARM 템플릿이 업데이트되어 GA 후 고객 피드백을 처리합니다.</p>


  <ul>
      <li>DNS 서비스에 대한 xip.io 활용하여 DNS 서비스에 대한 로컬 VM에 대한 종속성을 방지합니다.</li>
      <li>향상된 보안을 위해 SSH 키를 사용하여 개발 상자 만들기 지원</li>
      <li>사용자가 입력한 매개 변수에 따라 Bosh 및 Cloud Foundry 매니페스트를 자동으로 다운로드하고 구성합니다.</li>
      <li>Bosh 배포를 자동으로 완료하도록 지원하므로 사용자는 CF 배포로만 시작해야 합니다.</li>
      <li>매개 변수 수를 줄이고 유효성 검사 및 오류 처리 값을 개선하여 사용자 환경을 최적화합니다.</li>
  </ul>


  <h2>고급 네트워킹 구성</h2>


  <p><strong>Azure DNS 서비스</strong>, <strong>가용성 집합</strong>, Azure의 Cloud Foundry와 <strong>다중 HAProxy</strong> 통합을 포함하여 고가용성 지원을 위한 엔터프라이즈 시나리오를 사용할 수 있는 고급 기능을 사용할 수 있습니다. <a href="https://github.com/cloudfoundry-incubator/bosh-azure-cpi-release/blob/master/docs/guidance.md" target="_blank">GA 지침</a>에서 고급 구성 및 배포&rdquo; 섹션을 확인&ldquo;하세요.</p>


  <p>언제나처럼 우리는 당신의 <a href="https://github.com/cloudfoundry-incubator/bosh-azure-cpi-release/issues" target="_blank">피드백과 제안을</a> 듣고 기대합니다.</p>
