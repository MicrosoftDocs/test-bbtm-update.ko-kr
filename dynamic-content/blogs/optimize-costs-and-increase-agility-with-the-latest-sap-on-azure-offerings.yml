Title: Azure 제품에서 최신 SAP를 사용하여 비용 최적화 및 민첩성 향상
Summary: SAP SAPPHIRE NOW는 항상 고객을 만나고 진화하는 요구 사항을 지원하기 위해 최상의 클라우드 플랫폼을 지속적으로 구축할 수 있는 방법을 배울 수 있는 장소이므로 매년 기대되는 이벤트입니다.
Content: >-
  <p>SAP SAPPHIRE NOW는 항상 고객을 충족하고 진화하는 요구 사항을 계속 지원할 수 있는 방법을 배울 수 있는 장소이므로 해&rsquo;마다 기대되는 이벤트입니다. 올해는 이러한 대화가 다른 형식으로 진행되지만 기술 덕분에 전 세계 고객과 계속 소통할 수 있습니다.</p>


  <p>&rsquo;비즈니스 연속성, 민첩성 및 중요 업무용 비즈니스 프로세스에 대한 실시간 의사 결정을 지원하기 위해 신뢰할 수 있는 클라우드 파트너가 그 어느 때보다 필요하다는 기업들의 의견을 듣고 있습니다. 또한 비용을 효과적으로 관리하는 데 도움이 필요합니다.</p>


  <p>고객이 이러한 목표를 달성할 수 있도록 도와주고 SAP를 사용한 포용 이니셔티브의 일환으로 오늘 일련의 새로운 제품 및 참조 아키텍처를 발표하는&#39;있습니다. 이러한 제품은 SAP Cloud Platform 및 microsoft 제품(예: Office 365 및 Power Platform)과의 통합을 포함하여 SAP 워크로드용 Azure의 기능을 제공합니다.</p>


  <ul>
      <li><b>M 시리즈 VM(가상 머신): </b> M 시리즈 VM(가상 머신) 제품에 대한 최신 업데이트는 원활한 스케일 업 및 스케일 다운을 통해 민첩성을 높이는 데 도움이 됩니다.</li>
      <li><b>통합 시나리오에 대한 참조 아키텍처에서 지원하는 새로운 사용 사례: </b> SAP와의 포용 이니셔티브의 일환으로 고객이<b> </b>SAP 및 비 SAP 환경을 통합하여 즉각적인 인사이트를 얻는 데 도움이 되는 통합 시나리오를 다루는 참조 아키텍처에서 지원하는 5가지 사용 사례를 발표합니다.</li>
      <li><b>추가 Azure 대규모 인스턴스 옵션:</b> 또한 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/workloads/sap/hana-available-skus" target="_blank">클라우드에서 사용할 수 있는 가장 큰 Intel Optane 운영 체제 미설치 인스턴스</a>를 포함하여 Azure 대규모 인스턴스에 대한 18개의 새로운 SKU를 출시하고 있으므로 고객은 비용을 최적화하면서 워크로드 프로필에 대한 최적의 구성을 선택할 수 있습니다.&nbsp;</li>
      <li><b>새로운 DevOps 기능:</b> 고객이 기성품 구성 요소를 사용하여 Azure에서 SAP 워크로드를 자동화하고 통합하여 DevOps 모델을 더욱 쉽게 지원할 수 있습니다.</li>
      <li><b>NetWeaver 인증 가상 머신:</b> 최신 SAP NetWeaver 인증 가상 머신은 성능 대비 낮은 가격을 제공하고 TCO(총 소유 비용) 절감에 도움이 됩니다.</li>
  </ul>


  <h2>M 시리즈 업데이트는 민첩성과 비용 효율성을 높입니다.</h2>


  <p>1년 전 SAPPHIRE 2019에서는 퍼블릭 클라우드의 가상 머신에서 사용할 수 있는 <a href="https://www.sap.com/dmc/exp/2014-09-02-hana-hardware/enEN/iaas.html" target="_blank">가장 큰 메모리 SAP HANA 인증 구성인</a> 6~12TB의 데이터베이스를 사용하는 고객을 지원하기 위해 Mv2 가상 머신 시리즈를 도입했습니다. 그 이후로 Luxottica<i> </i>Group, <a href="https://customers.microsoft.com/en-us/story/766039-kennametal-manufacturing-azure-digital-transformation" target="_blank">Kennametal</a>, <a href="https://customers.microsoft.com/en-US/story/coats" target="_blank">Coats</a> 및 Accenture와 같은 고객이 프로덕션 워크로드에 Mv2 가상 머신을 의존하면서 채택이 빠르게 증가하고 있습니다.</p>


  <ul>
      <li><b>2개에서 416개 vCPU로, 16GiB에서 12TB 메모리로 원활하게 확장 또는 축소 </b></li>
  </ul>


  <p>Azure에서 SAP 워크로드의 요구 사항이 변경됨에 따라 기본 하드웨어에 대한 걱정 없이 가상 머신의 크기를 조정하기만 하면 다양한 가상 머신 제품군 또는 크기로 변경할 수 있습니다. Mv1(즉, M 시리즈)에 대한 Gen2 가상 머신 지원에 대한 최신 투자를 통해 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/ev3-esv3-series?toc=/azure/virtual-machines/linux/toc.json&amp;bc=/azure/virtual-machines/linux/breadcrumb/toc.json" target="_blank">Esv3 시리즈</a> 로 SAP 데이터베이스를 작은 규모로 시작하고 워크로드 요구가 증가함에 따라 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/m-series?toc=/azure/virtual-machines/linux/toc.json&amp;bc=/azure/virtual-machines/linux/breadcrumb/toc.json" target="_blank">Mv1(즉, M 시리즈</a>)에서 더 큰 크기로 이동하고 워크로드가 400개 이상의 vCPU 및 최대 12TB 메모리에 접근함에 따라 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/mv2-series?toc=/azure/virtual-machines/linux/toc.json&amp;bc=/azure/virtual-machines/linux/breadcrumb/toc.json" target="_blank">Mv2 시리즈</a> 로 원활하게 확장할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/generation-2#generation-2-vm-sizes" target="_blank">Gen 2 가상 머신의 이점에</a> 대해 자세히 알아봅니다.</p>


  <ul>
      <li><b>M 시리즈의 확장된 지역 공간을 통해 유연성과 민첩성 달성 </b></li>
  </ul>


  <p>Mv1(즉, M 시리즈) 가상 머신은 34개 지역에서 사용할 수 있으며 Mv2 가상 머신은 12개 지역에서 사용할 수 있으며, 이제 지역 가용성 공간을 더욱 확장하고 있습니다. Mv1(즉, M 시리즈) 가상 머신의 경우 최근 아랍에미리트(UAE) 중부를 추가&nbsp;&nbsp;했으며 2020년에는 미국 서부, 미국 중부 및 미국 중북부를 추가할 예정입니다. Mv2 가상 머신의 경우 2020년에 브라질 남부, 독일 중서부, 일본 동부, 아랍에미리트 중부, 미국 중북부 및 미국 서부로 확장될 예정입니다. 최신 지역 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?products=virtual-machines&amp;regions=all" target="_blank">가용성은 지역별 가상 머신</a> 가용성을 참조하세요.</p>


  <ul>
      <li><b>새로운 Mv2 제한된 코어 크기를 사용하여 소프트웨어 라이선스 비용 절감</b></li>
  </ul>


  <p>2020년 7월부터 고객은 제한되지 않는 코어 Mv2 크기의 동일한 메모리, 스토리지 및 I/O 대역폭을 유지하면서 Mv2 가상 머신 vCPU 수를 제한할 수 있습니다.</p>


  <h2>참조 아키텍처에서 지원되는 새로운 사용 사례는 SAP 및 비 SAP 데이터를 통합하여 즉각적인 인사이트와 민첩성을 촉진합니다.</h2>


  <p><a href="https://news.microsoft.com/2019/10/20/sap-partners-with-microsoft-for-first-in-market-cloud-migration-offerings/" target="_blank">Microsoft와 SAP 간의 고유한 포용 이니셔티브</a>의 일환으로, Microsoft는 고객이 Azure, SAP Cloud Platform 및 Microsoft 제품 간에 통합할 수 있도록 지원하여 비즈니스 결과에 대한 시간을 가속화하는 데 초점을 맞추고 있습니다. 이를 지원하기 위해 참조 아키텍처에서 지원하는 5가지 사용 사례를 공동으로 출시했으며, 계속해서 고유한 통합 패턴을 릴리스하여 훌륭한 고객 환경을 만들 것입니다. 오늘 발표된 사용 사례는 ID, 워크플로 및 서비스 통합에 중점을 줍니다. 앞으로 몇 달 동안 Office 365 Graph, Microsoft Teams 및 Power Platform과 더 통합하기 시작합니다.</p>


  <p><b>1. </b><a href="https://www.sap.com/products/cloud-platform/use-cases/consume-azure-services.html" target="_blank"><b>SAP Cloud Platform에서 Microsoft Azure 서비스를 사용하는 방법</b></a></p>


  <p><b>2. </b><a href="https://www.sap.com/products/cloud-platform/use-cases/user-management.html" target="_blank"><b>SAP와 Microsoft 간에 ID 및 인증 워크플로 설정</b></a></p>


  <p><b>3. </b><a href="https://www.sap.com/products/cloud-platform/use-cases/extend-s4hana.html" target="_blank"><b>SAP 및 Microsoft 서비스 사용하여 SAP S/4HANA 확장</b></a></p>


  <p><b>4. </b><a href="https://www.sap.com/products/cloud-platform/use-cases/integrate-processes.html" target="_blank"><b>엔터프라이즈 통합 및 확장을 통해 SAP 및 Microsoft 간 비즈니스 프로세스 통합 간소화</b></a><b> </b></p>


  <p><b>5. </b><a href="https://www.sap.com/products/cloud-platform/use-cases/optimize-processes.html" target="_blank"><b>SAP 및 Microsoft 서비스 사용하여 프로세스를 지능적으로 최적화 및 자동화</b></a></p>


  <h2>새로운 Azure 대규모 인스턴스 SKU는 총 소유 비용과 <a href="https://azure.microsoft.com/en-us/blog/next-generation-sap-hana-large-instances-with-intel-optane-drive-lower-tco/" target="_blank">시장에서 가장 빠른 복구 시간을</a> 달성하는 데 도움이 됩니다.</h2>


  <p>18개의 새로운 SKU가 출시되면서 <sup>2세대 Intel</sup> Xeon Platinum 프로세서가 구동하는 24개의 SKU를 제공하여 Intel&reg; Optane&trade; 영구 메모리를 지원하여 시장에서 가장 포괄적인 포트폴리오가 되었습니다. <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/workloads/sap/hana-available-skus" target="_blank">포트폴리오</a>를 검토하여 자세히 알아보세요. 또한 Azure 대규모 인스턴스는 다음과 같은 두 가지 고유한 기능을 출시하는 첫 번째 기능입니다.</p>


  <ul>
      <li>NetApp SnapCenter를 사용하면 고객이 SnapCenter 콘솔을 사용하여 몇 초 내에 최대 96TB의 데이터베이스에 대한 일관된 라이브 스냅샷을 만들고 복원할 수 있습니다.</li>
      <li>Bare Metal의 기능을 가상 머신의 민첩성과 결합하는 솔루션: 가상 머신에 Azure 큰 인스턴스 데이터베이스 볼륨을 탑재하는 기능을 통해 Azure 대규모 인스턴스 고객은 이제 가상 머신을 동적으로 스핀업하여 이전보다 훨씬 저렴한 비용으로 몇 분 내에 새로 고침, 일관성 검사 및 데이터 배포와 같은 작업을 수행할 수 있습니다.</li>
  </ul>


  <h2>최신 DevOps 제품은 SAP 워크로드의 모니터링, 백업 및 배포를 간소화합니다.</h2>


  <p>고객이 Azure에서 SAP 솔루션을 보다 쉽게 배포, 모니터링 및 백업할 수 있도록 새로운 기능이 추가되었습니다.</p>


  <ul>
      <li><b>Terraform 및 Ansible을 사용하여 SAP Automation을 사용하여 배포 간소화</b></li>
  </ul>


  <p>Azure용 SAP Automation(v1)의 초기 발표 이후, 비전을 발전시키고 Azure의 SAP 자동화 범위를 확장했습니다. 업계 최고의 자동화 도구인 Terraform 및 Ansible을 통해 Azure에서 SAP 환경의 배포를 간소화하고 이러한 배포에서 일관성을 제공하기 위해 공통 구성 요소를 개발하고 있습니다. 오늘, 이러한 구성 요소는 2020년 7월까지 SAP Automation용 (v2)으로 GitHub 오픈 소스 리포지토리(<a href="https://github.com/Azure/sap-hana" target="_blank">sap-hana</a>)에서 사용할 수 있습니다. 자동화 솔루션은 SAP에 대한 참조 아키텍처의 일부로 Microsoft 및 SAP에서 지정한 모범 사례를 기반으로 합니다. <a href="https://github.com/Azure/sap-hana/tree/master/deploy" target="_blank">GitHub</a> 지원되는 시나리오에 대해 자세히 알아볼 수 있습니다.</p>


  <ul>
      <li><b>SAP 솔루션을 위한 Azure Monitor를 사용하여 SAP 환경을 원활하게 모니터링 </b></li>
  </ul>


  <p>SAP용 Azure Monitor 솔루션의 미리 보기를 통해 고객은 빠른 문제 해결을 위해 Azure 인프라 및 데이터베이스에서 원격 분석 데이터를 중앙에서 수집하고 시각적으로 상호 연결할 수 있습니다. 고객은 Azure Portal에서 몇 번의 간단한 클릭으로 SAP용 Azure Monitor 솔루션 리소스를 배포하고 Azure 가상 머신 또는 Azure 큰 인스턴스의 SAP HANA, Azure 가상 머신의 SQL Server, Azurevirtual Machines 또는 Azure&nbsp; 큰 인스턴스의 Pacemaker 고가용성 클러스터와 같은 구성 요소를 모니터링할 수 있습니다. 2020년 7월부터 미리 보기로 제품을 미국 동부, 미국 동부 2, 미국 서부 2 및 EU 서부 지역에서 사용할 수 있으며 곧 더 많은 지역이 출시될 예정입니다.</p>


  <ul>
      <li><b>SLES(SUSE Linux Enterprise Server) 및 RHEL(Red Hat Enterprise Linux) 플랫폼에서 실행되는 SAP HANA 데이터베이스 </b> 를 <b>즉시 백업하여 비즈니스 연속성을 보장 </b> 합니다.</li>
  </ul>


  <p>SLES(SUSE Linux Enterprise Server)에서 SAP HANA 워크로드를 지원하는 것 외에도 RHEL(Red Hat Enterprise Linux)에서 실행되는 SAP HANA 워크로드용 Azure Backup은 현재 미리 보기로 제공됩니다. SAP HANA용 Azure&rsquo; 네이티브 백업 솔루션은 제로 인프라 백업, 원클릭 특정 시점 복원 기능 및 장기 보존 및 백업 관리 기능을 제공합니다. 미리 보기는 독일 북동부, 독일 중부, 프랑스 남부 및 US Gov IOWA를 제외한 모든 Azure 지역에서 사용할 수 있습니다. RHEL 기반 시스템에 <a href="https://docs.microsoft.com/azure/backup/tutorial-backup-sap-hana-db" target="_blank">대한 SAP HANA 데이터베이스를 백업하기 위한 자습서</a> 를 활용하세요.</p>


  <h2>NetWeaver 인증 가상 머신 업데이트</h2>


  <h3><b>새로운 NetWeaver 인증 가상 머신 </b> <b>을 사용하여 성능 대비 낮은 가격 달성 </b></h3>


  <p>AMD <sup>EPYCTM </sup>7452 프로세서를 기반으로 하는 새로운 SAP NetWeaver 인증 가상 머신 제품군을 제공하는 최초의 하이퍼스케일러가 되어 기쁘게 생각합니다. 이러한 새로운 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fvirtual-machines%2Fdav4-dasv4-series&amp;data=02%7C01%7CShah.Hiren%40microsoft.com%7Ca4b8948807b04ace660208d7fc1c8769%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637255071773328591&amp;sdata=YWEstrzW%2BUG88VuFFGR%2FQx0RGGbXLaqBHtp9X4iAXkY%3D&amp;reserved=0" target="_blank">Dasv4</a> 및 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fvirtual-machines%2Feav4-easv4-series&amp;data=02%7C01%7CShah.Hiren%40microsoft.com%7Ca4b8948807b04ace660208d7fc1c8769%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637255071773338591&amp;sdata=0%2BbzJEKwlFGtiySO4wq7kA%2FQVUC9r4WVCrcZJAxr5TY%3D&amp;reserved=0" target="_blank">Easv4virtual</a>&nbsp; 컴퓨터 제품군은 SAP 애플리케이션 계층 및 SAP 지원 데이터베이스(HANA 제외)에 대해 뛰어난 성능을 제공합니다. 이러한 가상 머신 제품군의 성능 향상은 성능 대비 낮은 가격을 제공하여 총 소유 비용을 낮춥니다. 지역별 가상 머신 가용성을 참조하여 이러한 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?products=virtual-machines&amp;regions=all" target="_blank">가상 머신</a>의 글로벌 가용성에 대해 자세히 알아볼 수 있습니다.</p>


  <p>이러한 업데이트를 사용자와 공유할 수 있어서 기쁘고 진화하는 요구 사항을 충족하는 데 도움이 되는 솔루션을 계속 빌드할 수 있는 방법에 대해 여러분의 의견을 듣고 싶습니다. 6월 15일 월요일에 인텔리전트 Enterprise 트랙을 후원하고 있는 가상 SAPPHIRE NOW에서 여러분을 만나기를 기대합니다. 자세한 내용은 <a href="https://azure.microsoft.com/blog/six-reasons-customers-trust-azure-to-run-their-sap-solutions" target="_blank">고객이 Azure를 신뢰하여 SAP 솔루션을 실행</a> 하거나 <a href="https://azure.microsoft.com/en-us/solutions/sap/" target="_blank">웹 사이트를</a> 방문하는 이유에 대한 최신 블로그를 확인하세요. 피드백을 공유하고 <a href="https://techcommunity.microsoft.com/t5/sap-on-microsoft/ct-p/SAPonMicrosoft" target="_blank">Microsoft Tech Community</a> 다른 SAP 전문가와 대화에 참여하세요.</p>
