Slug: announcing-the-release-of-the-azure-usage-and-billing-portal
Title: Azure 사용량 및 청구 포털 릴리스 발표
Summary: 이 게시물은 Azure의 여러 구독에서 사용량 및 청구를 추적하고 보기 위한 오픈 소스 애플리케이션인 Azure 사용량 및 청구 포털의 릴리스에 대해 자세히 설명합니다.
Content: >-
  <p>많은 조직에서 여러 구독에서 사용량 및 청구 정보를 검토하고 시각화하는 편리한 방법을 요청합니다.&nbsp; 현재는 청구 정보에 대한 액세스 제한으로 인해 해결해야 하는 복잡한 문제입니다. 작년에 <a href="https://azure.microsoft.com/en-us/documentation/articles/billing-usage-rate-card-overview/">Azure 리소스 사용량 및 RateCard API</a>의 가용성을 발표했습니다. 이러한 API는 구독의 사용량 정보와 다양한 요금 코드에 대한 Azure 사용량에 대한 청구 요금에 프로그래밍 방식으로 액세스할 수 있도록 합니다. 이러한 API를 함께 사용하면 시간이 지남에 따라 다른 서비스의 사용량뿐만 아니라 소비 비용이 얼마나 드는지 확인할 수 있습니다. 지금까지&rsquo; 개발자는 이러한 API를 연결하여 이 수준의 인텔리전스를 획득해야 했습니다.</p>


  <h2>Azure 사용량 및 청구 포털</h2>


  <p>몇 달 전, 개발자 환경 팀 내의 소규모 그룹은 여러 구독에서 Azure 사용량을 표시하여 청구를 추적하고 프로젝트 및 이벤트가 완료된 후 리소스가 실행되지&rsquo; 않도록 하기 위해 프로젝트를 진행하기 시작했습니다. 다른 개발자&rsquo;와 마찬가지로 필요 없는 경우 1,000개의 컴퓨터 클러스터를 가동하고 실행하려고 하지 않았습니다&rsquo;.&nbsp; 이 프로젝트는 Azure 사용량 및 청구 포털이 되었습니다.&nbsp; 오늘 우리는&rsquo; 프로젝트가 <a href="https://github.com/Microsoft/AzureUsageAndBillingPortal">오픈 소스되었으며 이제 GitHub 사용할 수</a> 있음을 발표하게되어 기쁩니다. 배포가&rsquo; 완료되면 조직에서 사용하는 구독을 등록하여 사용량을 매일 폴링할 수 있습니다.&nbsp; 여기에서 해당 사용량 및 청구 금액은 사용하기 쉽고 구성 가능한 Power BI 대시보드에 표시됩니다.</p>


  <p><img alt="Announcing the Release of the Azure Usage and Billing Portal" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eeb00223-9ba6-41a1-9a3b-a292c4c35809.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure 사용량 및 청구 포털 릴리스 발표" width="631">이 릴리스는 이 프로젝트를 통해 달성하고자 하는 작업의&rsquo; 시작에 불과합니다. 앞으로는 비정상적인 Azure 사용량을 기반으로 경고를 트리거하고, 추가 보고를 제공하고, 구독당 속도 코드를 사용하도록 설정하고, 배포를 간소화하는 기능을 추가할 계획입니다. Azure 사용량 및 청구 포털 사용을 시작할 때 피드백을 제공하고 작업 중인 모든 개선 사항에 기여하기를 바랍니다&rsquo;.</p>


  <h2>시작</h2>


  <p>Azure 사용량 및 청구 포털은 다음과 같은 여러 조각으로 구성됩니다.</p>


  <ul>
   <li>Azure 구독에 대한 시스템 액세스를 제공하기 위한 등록 웹 사이트</li>
   <li>액세스 권한을 부여한 구독을 검토하고, 작업 요청 상태를 보고, 예약되지 않은 작업을 시작하여 사용량 현황 데이터를 가져오기 위한 대시보드 웹 사이트</li>
   <li>사용량 및 청구 데이터 저장을 위한 SQL Database</li>
   <li>사용량 및 RateCard API에서 데이터를 끌어오기 위한 요청을 저장하기 위한 Storage 큐</li>
   <li>각 구독에 대한 일일 끌어오기 요청을 트리거하도록 예약된 webjob</li>
   <li>요청이 큐에 들어갈 때마다 데이터를 끌어오는 연속 webjob</li>
   <li>결과를 표시하는 대시보드 Power BI</li>
  </ul>


  <p>다행히&rsquo; 자체 버전의 포털을 배포하는 데 필요한 모든 Azure 리소스&rsquo;를 생성하는 Powershell 스크립트를 만드는 작업을 완료했습니다. <a href="https://github.com/Microsoft/AzureUsageAndBillingPortal/blob/master/Documentation/HOWTO.md">단계별 지침</a>에 따라 해당 리소스를 생성하고, Visual Studio 필요한 구성 파일을 업데이트하고, 모든 프로젝트를 Azure에 배포할 수 있습니다.</p>


  <h2>추가 정보</h2>


  <p>&rsquo;프로젝트를 빌드하는 방법에 대해 자세히 알아보려면 다음 리소스를 검토할 수 있습니다.</p>


  <ul>
   <li><a href="https://msdn.microsoft.com/library/azure/1ea5b323-54bb-423d-916f-190de96c6a3c">Azure 청구 REST API 참조</a>는 사용량 및 RateCard 정보를 가져오는 데 사용되는 두 API에 대한 세부 정보를 제공합니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/samples/?term=billing">Azure 청구 API 코드 샘플에는 이러한 API</a>를 사용하는 예제가 포함되어 있습니다.</li>
   <li>특히 등록 웹 사이트에 대한 동의 프로세스가 작동하는 방식을 보여 주는 <a href="https://azure.microsoft.com/en-us/documentation/samples/billing-dotnet-webapp-multitenant/">다중 테넌트 웹 애플리케이션 샘플</a> 이 중요합니다.</li>
  </ul>
