Title: Azure Traffic Manager 지리적 라우팅 기능의 일반 공급 발표
Summary: 글로벌 사용자 기반이 있으며 사용자가 있는 지역에 따라 콘텐츠를 사용자 지정하시겠습니까? 의 제한을 요구하는 정책 의무를 준수할 필요성을 느꼈습니까?
Content: >-
  <p>글로벌 사용자 기반이 있으며 사용자가 있는 지역에 따라 콘텐츠를 사용자 지정하시겠습니까? 지리 내에서 데이터 액세스를 제한해야 하는 정책 의무를 준수해야 한다고 생각했나요?</p>


  <p>Azure Traffic Manager 지리적 라우팅 기능을 사용할 수 있으므로 이러한 요구 사항을 쉽게 해결할 수 있습니다. 이제 요청이 시작된 지리적 위치에 따라 사용자 트래픽을 특정 엔드포인트로 보낼 수 있습니다. Azures&rsquo; 글로벌 입지를 통해 국가 및 지역에 걸쳐 광대하고 다양한 사용자 기반에 도달할 수 있으며, 지리적 라우팅을 사용하면 다음과 같은 지리적 &ndash; 위치와 관련된 다양한 사용 사례를 사용할 수 있습니다.</p>


  <ul>
   <li>특정 지역에 대한 콘텐츠를 사용자 지정하고 지역화하여 더 나은 사용자 환경과 참여를 가능하게 합니다. 예를 들어 전자 상거래 사이트는 특정 지역의 사용자에게 사이트 콘텐츠 및 상품 항목을 지역화할 수 있습니다.</li>
   <li>사용자가 어디에서 왔는지 알면 데이터 주권과 관련된 의무를 보다 쉽게 구현할 수 있습니다.</li>
  </ul>


  <h2>지리적 라우팅 구성</h2>


  <h3>사용자 지역 정의</h3>


  <p>가장 먼저 해야 할 일은 지리적 위치/지역에 따라 사용자 기반을 분할하는 것입니다. 지리적 지역을 지정할 수 있는 다양한 수준의 세분성이 있습니다.</p>


  <ol>
   <li>세계 &ndash; 모든 지역</li>
   <li>지역 그룹화 &ndash; 아프리카, 중동, 오스트레일리아/태평양 등</li>
   <li>국가/지역 &ndash; 아일랜드, 페루, 홍콩 특별 행정구 등</li>
   <li>주/주 &ndash; USACalifornia&ndash;, AustraliaQueensland&ndash;, 캐나다-알버타 등(참고:&nbsp; 이 세분성 수준은 오스트레일리아, 캐나다, 영국 및 미국의 주/지방에서만 지원됨)</li>
  </ol>


  <p>지원되는 지역 목록 및 각 지역 내의 다양한 선택 항목을 얻으려면 <a href="https://docs.microsoft.com/en-us/azure/traffic-manager/traffic-manager-geographic-regions">Azure Traffic Manager 지리적 라우팅 방법에서 사용하는 이 지역 목록을</a> 참조할 수 있습니다. <a href="https://aka.ms/atmgeoregionlistapi">Azure Traffic Manager&rsquo; REST API</a>를 호출하여 프로그래밍 방식으로 이 정보를 가져올 수도 있습니다.</p>


  <p>아래 표에서는 사용자가 있는 위치에 따라 특정 Azure 지역에 배포된 애플리케이션으로 트래픽을 라우팅하는 방법의 예를 제공합니다.</p>


