  <p align="center"><em>사용자 위치에서 특정 애플리케이션 배포 Azure 지역으로 트래픽을 안내하는 샘플 테이블</em></p>


  <h3>지리적 라우팅을 사용하여 트래픽 관리 라우팅 프로필 만들기</h3>


  <p><a href="https://portal.azure.com/">Azure Portal</a>로 이동하여 Traffic Manager 프로필로 이동하고 <em>추가</em> 단추를 클릭하여 라우팅 프로필을 만듭니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a65b24f1-45a3-41d5-ac98-90e51d195eee.png"><img alt="Traffic Manager Profiles" border="0" height="230" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bb36b0b1-5378-4e8f-a20a-9b07a2852204.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Traffic Manager 프로필" width="716"></a></p>


  <p align="center"><em>Traffic Manager 프로필 추가</em></p>


  <p align="left">프로필의 이름을 제공하고, <em>라우팅 방법으로</em> <em>지리적</em>으로 선택하고, 사용하려는 <em>구독</em> 및 <em>리소스</em> 그룹을 선택합니다. 확인을 클릭하여 프로필을 만듭니다. <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eb619fb9-d639-484d-82c9-aff65c8bbbd7.png"><img alt="Create Traffic" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7e0d6578-f5f0-4e44-87e8-6621de60b743.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="트래픽 만들기" width="402"></a></p>


  <p align="center"><em>프로파일링에 지리적 라우팅 방법 추가</em></p>


  <p>만들기에 성공하면 프로필로 이동합니다. 이제 <em>DNS 이름</em> 및 지정한 <em>라우팅 방법</em> (지리적)을 포함한 세부 정보를 볼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/079593a3-1e90-4c6f-b92b-7699e9b1da1b.png"><img alt="Sample geoprofile" border="0" height="455" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6975fb1c-37f3-4f22-a534-303df34ccb33.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="샘플 지오프로파일" width="738"></a></p>


  <p align="center"><em>DNS 이름 및 라우팅 방법</em></p>


  <p><em>엔드포인트</em> 단추를 클릭한 다음 <em>추가</em> 단추를 클릭하여 엔드포인트를 이 프로필에 추가합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6f14fb1c-741c-4294-a87c-8a949a571ccd.png"><img alt="Endpoints" border="0" height="399" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e8db5ca-1beb-498b-aa63-49b251af4c27.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="끝점" width="742"></a></p>


  <p align="center"><em>엔드포인트 추가</em></p>


  <p>엔드포인트를 추가할 때 이 엔드포인트에 대한 <em>지역 매핑</em> 을 설정하라는 메시지가 표시됩니다. 앞에서 설명한 매핑에 따라 4개의 엔드포인트를 추가합니다.<br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/57bd49d9-7772-4e4f-9228-0e819b9553c9.png"><img alt="Add endpoints" border="0" height="561" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/551cd73b-b6f7-4e33-8299-90b19b38aee4.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="엔드포인트 추가" width="419"></a></p>


  <p align="center"><em>지리적 라우팅에 엔드포인트 연결</em></p>


  <p>이 작업이 완료되면 필요에 따라 지리적 라우팅이 사용하도록 설정된 Azure Traffic Manager 프로필이 있습니다. 사용자는 이 프로필과 연결된 DNS 이름을 사용하여 애플리케이션에 연결할 수 있습니다. DNS 이름 확인 중에 Azure Traffic Manager 사용자가 DNS 쿼리가 시작된 위치에 따라 올바른 엔드포인트로 이동되도록 합니다.</p>


  <p>지리적 지역 결정의 정확도와 관련하여 Azure Traffic Manager DNS 쿼리의 원본 IP 주소를 사용하여 지리적 지역 조회를 수행합니다. 대부분의 경우 사용자를 대신하여 쿼리를 수행하는 DNS 확인자와 전달될 수 있는 모든 클라이언트 서브넷 정보는 고려되지 않습니다. DNS 확인자&rsquo; 위치가 사용자&rsquo; 위치에 적합한 프록시임에도 불구하고 모든 경우에 해당하지 않아도 됩니다. 또한 내부 IP 주소를 사용하여 지리적 지역 맵에 대해 지속적으로 유효성을 검사하고 업데이트하지만 IP 주소 공간에서 가능한 모든 값의 지리적 위치를 정확하게 나타내는 것은 아닙니다.</p>


  <p>포털 외에도 Rest API 및 .NET SDK를 사용하여 이 기능을 프로비전할 수 있습니다. PowerShell 및 CLI 지원은 2017년 4월에 사용할 수 있습니다.</p>


  <h2>가용성</h2>


  <p>이 기능은 현재 모든 Azure 퍼블릭 클라우드 지역에서 사용할 수 있습니다. 이 기능은 2017년 5월에 Azure Government, Azure 독일 및 Azure 중국에서 사용할 수 있습니다.</p>


  <h2>가격은 얼마인가요?</h2>


  <p>가격은 다른 모든 라우팅 방법과 동일합니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/traffic-manager/">Azure Traffic Manager 가격 책정 페이지를</a> 참조하세요.</p>


  <h2>다음 단계</h2>


  <p>이 기능과 관련된 기능 및 모범 사례에 대해 자세히 알아보려면 Azure Traffic Manager <a href="https://docs.microsoft.com/en-us/azure/traffic-manager/traffic-manager-routing-methods#geographic-traffic-routing-method">라우팅 방법</a> 및 <a href="https://docs.microsoft.com/en-us/azure/traffic-manager/traffic-manager-faqs#traffic-manager-geographic-traffic-routing-method">FAQ</a> 페이지를 참조하세요. 오늘 이 기능을 사용하기 시작해 주시면 여러분의 소중한 피드백을 기대해 드립니다.</p>
