Content: >-
  <p><a href="https://docs.microsoft.com/azure/devops/artifacts/overview" target="_blank">Azure Artifacts</a> 코드베이스에서 사용되는 종속성을 관리하고 이러한 구성 요소의 불변성 및 성능을 보장하는 쉬운 도구를 제공합니다. <a href="https://docs.microsoft.com/azure/devops/artifacts/overview" target="_blank">Azure DevOps 개발자가 사용할 수 있는 새로운 서비스 중 하나로</a> 릴리스된 Artifacts 현재 기능은 사용자와 사용자가 아티팩트 생성 및 소비에 도움이 됩니다. 이진 패키지를 사용하거나 생성하는 팀의 경우 Azure Artifacts 안전하고 성능이 뛰어난 저장소와 간편한 피드를 제공합니다.</p>


  <h2>Artifacts 시작: 패키지 피드</h2>


  <p>Azure Artifacts 사용 및 게시에 도움이 되는 패키지의 컨테이너인 피드에 패키지를 그룹화합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e8b8486d-5202-4f24-b45c-233794233cad.png"><img alt="Package feeds" border="0" height="1022" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f6b58049-3b73-46c7-83cd-338cea0474e0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="패키지 피드" width="1666"></a></p>


  <p>웹&rsquo; 최적화 기본 설정은 피드 계정을 표시하여 전체 팀 전체에서 단일 패키지 원본을 쉽게 공유할 수 있도록 하는 등 사용자에게 가장 유용하도록 최적화되었습니다. 그러나 설정을 사용자 지정하려는 경우&rsquo; 설정 탭에 액세스하여 기본 설정을 새로 고치면 됩니다.</p>


  <h2>새 기능: 유니버설 패키지</h2>


  <p>Azure Artifacts 개발 및 배포의 일부로 사용하는 모든 아티팩트를 위한 유니버설 저장소입니다. 이제 피드는 NuGet, npm 및 Maven 패키지 외에도 모든 파일 또는 파일 집합을 저장할 수 있는 유니버설 패키지를 지원합니다. Visual Studio Team Services(VSTS) CLI를 통해 유니버설 패키지를 만들고 사용합니다. 이를 사용하여 개발 중에 필요한 설치 관리자, 큰 데이터 세트 또는 이진 파일과 같은 배포 입력을 저장하거나 파이프라인 출력에 대한 버전이 지정된 컨테이너로 저장하는 것이 좋습니다. 이를 사용해 보려면 오른쪽 위에 있는 프로필 이미지를 클릭한 다음 미리 보기 기능을 클릭하여 &ldquo;미리 보기 기능&rdquo; 패널에서 유니버설 패키지 토글을 찾습니다. <a href="https://blogs.msdn.microsoft.com/devops/2018/07/09/universal-packages-bring-large-generic-artifact-management-to-vsts/" target="_blank">유니버설 패키지 공지 게시물</a>에서도 자세히 알아볼 수 있습니다.</p>


  <h2>다음으로 보기 사용</h2>


  <p>Azure Artifacts 보기를 사용하면 피드에서 NuGet 및 npm 패키지 버전의 하위 집합을 소비자와 공유할 수 있습니다. 보기의 일반적인 용도는 테스트, 유효성 검사 또는 배포된 패키지 버전을 공유하지만 아직 개발 중이며 퍼블릭 사용 준비가 되지 않은 패키지를 보류하는 것입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0f3fda7d-7dcf-4ea6-ad03-242c8cdd4833.png"><img alt="Views" border="0" height="566" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/31f5e82d-d7c9-419b-b471-91d3b00d1879.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="레이아웃" width="1762"></a></p>


  <p>뷰 및 업스트림 원본은 엔터프라이즈 규모에서 패키지를 쉽게 생성하고 사용할 수 있도록 함께 작동하도록 설계되었습니다.</p>


  <h2>업스트림 원본을 사용하여 종속성 제어</h2>


  <p>업스트림 원본을 사용하면 단일 피드를 사용하여 생성하는 패키지와 원격 피드에서 &quot;사용하는 패키지를 모두 저장할 수 있습니다&quot;. 여기에는 npmjs.com 및 nuget.org 같은 공개 피드와 조직의 다른 Azure DevOps 피드와 같은 인증된 피드가 모두 포함됩니다. 업스트림 원본을 사용하도록&#39;피드에 연결된 모든 사용자는 원격 피드에서 패키지를 설치할 수 있으며 피드는 복사본을 저장합니다.&nbsp;</p>


  <p><strong>참고:</strong> 업스트림에서 제공되는 각 구성 요소에 대해 원본이 다운되었거나 TFS 사용자의 경우 인터넷 연결을 사용할 수 없는&rsquo; 경우에도 복사본을 항상 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a9267d2b-e07a-4321-92b8-5ec85f1c882a.png"><img alt="Upstream sources" border="0" height="807" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cdc0110e-bfbc-4f56-ada9-3f60c6af9eea.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="업스트림 원본" width="1515"></a></p>


  <p>즉, 업스트림 원본을 공용 원본에 사용하도록 설정하면 즐겨찾기 또는 가장 자주 사용되는 종속성을 쉽게 사용할 수 있으며 중단 및 손상되거나 손상된 패키지에 대한 추가 보호를 제공할 수도 있습니다.</p>


  <h2>기호 및 기호 서버를 사용하기 쉽습니다.</h2>


  <p>컴파일된 실행 파일, 특히 C++와 같은 네이티브 코드 언어에서 컴파일된 실행 파일을 디버그하려면 디버깅 정보가 포함된 기호 파일이 필요합니다. Artifacts 기호 지원 및 게시를 빠르고 간단하게 만듭니다.</p>


  <p>이제 업데이트된 <a href="https://docs.microsoft.com/en-us/vsts/build-release/tasks/build/index-sources-publish-symbols" target="_blank">&ldquo;인덱스 원본 및 기호&rdquo; 게시 태스크</a>는 단일 확인란을 사용하여 Azure DevOps 기호 서버에 기호를 게시합니다. 고급 구성 또는 파일 공유 설정이 필요하지 않습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2081cdc8-0471-4eda-b616-157ab6c9a350.jpg"><img alt="Symbols" border="0" height="582" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f7a2da4-9d8f-4ee7-9e01-29aa4998331c.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="기호" width="909"></a></p>


  <p>또한 <a href="https://docs.microsoft.com/azure/devops/pipelines/tasks/build/index-sources-publish-symbols" target="_blank">Visual Studio 기호를</a> 간단하게 사용할 수 있도록 했습니다.</p>


  <ol>
   <li>VS2017 업데이트 4.1(버전 15.4.1) 이상을 사용하여 빠른 실행에 디버깅 기호&rdquo;를 입력&ldquo;하고 Enter 키를 누릅니다.</li>
   <li>&ldquo;새 Azure DevOps 기호 서버 위치&hellip;&rdquo; 단추(아래 빨간색으로 표시됨)를 클릭합니다. 표시되는 대화 상자에서 Azure DevOps 계정을 선택하고 커넥트&rdquo; 클릭합니다&ldquo;.</li>
  </ol>


  <p>완료되면 다음과 같이 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5d670fd2-dd2b-4c79-a037-77c3bae911ea.png"><img alt="Symbols from Visual Studio" border="0" height="1073" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/66fda96f-3199-4ff9-a61a-2e594669580c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Visual Studio 기호" width="1340"></a></p>


  <p>WinDbg의 새 UWP 버전으로 디버깅을 선호하는 경우 <a href="https://docs.microsoft.com/en-us/vsts/package/symbols/debug-with-symbols-windbg" target="_blank">이러한 문서는</a> <a href="https://www.microsoft.com/en-us/store/p/windbg-preview/9pgjgd53tn86" target="_blank">WinDbg</a> 동정에서 Azure DevOps 계정을 구성하는 데 도움이 됩니다.</p>


  <h2>Azure Artifacts NuGet 대한 자격 증명 공급자 인증</h2>


  <p>Azure Artifacts 게시하는 모든 아티팩트가 보호됩니다. 그러나 지금까지는&rsquo; 특히 Mac 및 Linux에서 NuGet 패키지를 사용하기 위해 보안을 통과하는 것이 어려운 과제였습니다. 현재 새 Azure Artifacts 자격 증명 공급자로 변경됩니다. Weve&rsquo;는 Windows, Mac 또는 Linux에서 MSBuild, dotnet 또는 NuGet(.exe)를 사용하든&rsquo; 관계없이 .NET 개발 워크플로의 일부로 NuGet 패키지를 복원하는 데 필요한 자격 증명 획득을 자동화했습니다. Azure Artifacts 피드에서 패키지를 사용하려는 경우 자격 증명 공급자는 사용 중인 NuGet&#39;클라이언트를 대신하여 토큰을 자동으로 획득하고 저장합니다. 자세한 내용을 알아보고 새 자격 증명 공급자를 얻으려면 <a href="https://github.com/Microsoft/artifacts-credprovider#readme" target="_blank">GitHub 대한 추가 문서를</a> 참조하세요.</p>


  <h2>지원되는 프로토콜 버전 및 호환성</h2>


  <p>일부 패키지 관리 서비스는 특정 버전의 TFS와만 호환됩니다. 아래 표에서는 버전 호환성을 이해하는 데 필요한 정보를 제공합니다.</p>


  <table border="1" cellpadding="2">
   <tbody>
    <tr>
     <td valign="top"><strong>기능</strong></td>
     <td valign="top"><strong>Azure DevOps Services</strong></td>
     <td valign="top"><strong>TFS</strong></td>
    </tr>
    <tr>
     <td valign="top"><strong>NuGet</strong></td>
     <td valign="top">Yes</td>
     <td valign="top">TFS 2017</td>
    </tr>
    <tr>
     <td valign="top"><strong>npm</strong></td>
     <td valign="top">Yes</td>
     <td valign="top">TFS 2017 업데이트 1 이상</td>
    </tr>
    <tr>
     <td valign="top"><strong>NuGet.org 업스트림 소스</strong></td>
     <td valign="top">Yes</td>
     <td valign="top">TFS 2018 업데이트 2 이상</td>
    </tr>
    <tr>
     <td valign="top"><strong>Maven</strong></td>
     <td valign="top">Yes</td>
     <td valign="top">TFS 2018</td>
    </tr>
   </tbody>
  </table>


  <h2>추가 정보</h2>


  <p>자세히 알아보시겠어요? Azure Artifacts 대한 문서화된 <a href="https://docs.microsoft.com/azure/devops/artifacts" target="_blank">모범 사례, 비디오 및 기타 학습 자료를</a> 참조하세요.</p>


  <p>또한 <a href="https://visualstudio.uservoice.com/forums/330519-visual-studio-team-services?category_id=145266" target="_blank">UserVoice</a>를 통해 요청된 기능 목록을 유지 관리하며 열정적인 사용자에 대한 요청을 완료하기를 좋아합니다. 항상 질문이나 문제로 트위터 (@had_msft 또는 @VSTS)에 우리에게 메시지를 보내 주시기 바랍니다!</p>
