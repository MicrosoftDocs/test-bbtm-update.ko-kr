Title: Windows Azure SQL Database 업데이트 발표
Summary: 최근에 추가 기능을 제공하는 Windows Azure SQL Database 새로운 서비스 업데이트를 배포했다고 발표하게 되어 기쁩니다.&nbsp; 특히 다음과 같은 새로운 기능은 다음과 같습니다.
Content: "<p>최근에 추가 기능을 제공하는 <a target=\"_blank\" href=\"https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0205sql\">Windows Azure SQL Database</a> 새로운 서비스 업데이트를 배포했다는 사실을 발표하게 되어 기쁩니다.&nbsp; 특히 다음과 같은 새로운 기능을 사용할 수 있습니다.</p>  <ul>  <li>  <p>Windows Azure SQL Database 대한 연결된 서버 및 분산 쿼리에 대한 SQL Server 지원</p>  </li>  <li>재귀 트리거는 이제 Windows Azure SQL Database 지원됩니다.</li>  <li>DBCC SHOW_STATISTICS 이제 Windows Azure SQL Database 지원됩니다.</li>  <li>데이터베이스 수준에서 Windows Azure SQL Database 방화벽 규칙을 구성하는 기능입니다.</li>  </ul>  <h4><b>SQL Server Windows Azure SQL Database 대한 연결된 서버 및 분산 쿼리 지원</b></h4>  <p>이제 Windows Azure SQL Database 연결된 서버로 추가한 다음 온-프레미스 및 클라우드 데이터베이스에 걸쳐 있는 분산 쿼리와 함께 사용할 수 있습니다. 온-프레미스 회사 네트워크 및 Windows Azure 클라우드에 걸친 데이터베이스 하이브리드 솔루션의 새로운 구성 요소입니다. &nbsp;</p>  <p>SQL Server box 제품에는 라는 &ldquo; 기능이 포함되어 있습니다. 사용자가 연결된 서버로 정의된 원격 원본(SQL Server 이외의 데이터 원본의 데이터 포함)의 데이터와 로컬 데이터 원본의 데이터를 결합하는 쿼리를 작성할 수 있는 분산 쿼리&rdquo;입니다. 이전에 Windows Azure SQL Databases는 기본적으로 분산 쿼리를 지원하지 않았으며&rsquo; 성능상의 이유로 권장되지 않았던 ODBC-OLEDB 프록시를 사용해야 했습니다. 이제 분산 쿼리&rdquo;를 통해 &ldquo;Azure SQL 데이터베이스를 사용할 수 Windows 발표하게 되어 기쁩니다. 실질적으로 모든 단일 Windows Azure SQL Database(가상 마스터 제외)를 개별 연결된 서버로 추가한 다음 데이터베이스 애플리케이션에서 다른 데이터베이스로 직접 사용할 수 있습니다.</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2677.SQLDB1.png\" alt=\"\" border=\"0\"></p>  <p>Windows Azure SQL Database 사용할 경우의 이점에는 관리 효율성, 고가용성, 확장성, 친숙한 개발 모델 작업 및 관계형 데이터 모델이 포함됩니다. 데이터베이스 애플리케이션의 요구 사항은 클라우드에서 Azure SQL 데이터베이스를 Windows 사용하는 방법을 결정하는 데 중요한 역할을 합니다. 모든 데이터를 한 번에 Window Azure SQL Databases로 이동하거나 나머지 데이터를 온-프레미스에 유지하면서 일부 데이터를 점진적으로 이동할 수 있습니다. 이러한 하이브리드 데이터베이스 애플리케이션의 경우 이제 Windows Azure SQL Databases를 연결된 서버로 추가할 수 있으며 데이터베이스 애플리케이션은 분산 쿼리를 실행하여 Windows Azure SQL Databases 및 온-프레미스 데이터 원본의 데이터를 결합할 수 있습니다.</p>  <p>&nbsp;다음은&rsquo; 분산 쿼리를 사용하여 Windows Azure SQL Database 연결하는 방법을 설명하는 간단한 예제입니다.</p>  <table rules=\"all\" frame=\"border\" style=\"border-color: #000000; border-width: 0px; border-style: solid;\" border=\"0\" cellpadding=\"5\">  <tbody>  <tr>  <td>  <p><span style=\"color: #008000;\">------ 연결된 서버 구성</span><br><span style=\"color: #008000;\">-- 하나의 Windows Azure SQB DB를 연결된 서버로 추가</span><br><span style=\"color: #0000ff;\">EXEC</span> <span style=\"color: #800000;\">sp_addlinkedserver</span><br><span style=\"color: #008080;\">@server<span style=\"color: #000000;\">=</span></span><span style=\"color: #ff0000;\">'myLinkedServer'</span><span style=\"color: #008000;\">, -- 여기에서 연결된 서버의 이름을 지정할 수 있습니다</span>.<br><span style=\"color: #008080;\">@srvproduct<span style=\"color: #000000;\">=</span></span><span style=\"color: #ff0000;\">''</span>, &nbsp; &nbsp;&nbsp;<br><span style=\"color: #008080;\">@provider<span style=\"color: #000000;\">=</span></span><span style=\"color: #ff0000;\">'sqlncli'</span><span style=\"color: #008000;\">, -- SQL Server 네이티브 클라이언트 사용</span><br><span style=\"color: #008080;\">@datasrc<span style=\"color: #000000;\">=</span></span><span style=\"color: #ff0000;\">'myServer.database.windows.net'</span>,<span style=\"color: #008000;\"> &nbsp; -- 여기에 서버 이름 추가</span><br><span style=\"color: #008080;\">@location<span style=\"color: #000000;\">=</span></span><span style=\"color: #ff0000;\">''</span>,<br><span style=\"color: #008080;\">@provstr<span style=\"color: #000000;\">=</span></span><span style=\"color: #ff0000;\">''<span style=\"color: #000000;\">,</span></span><br><span style=\"color: #008080;\">@catalog<span style=\"color: #000000;\">=</span></span><span style=\"color: #ff0000;\">'myDatabase'</span>&nbsp; <span style=\"color: #008000;\">-- 여기에 데이터베이스 이름을 초기 카탈로그로 추가합니다(master 데이터베이스에 연결할 수 없음)</span>.</p>  <p><span style=\"color: #008000;\">-- 이 연결된 서버에 자격 증명 및 옵션 추가</span><br><span style=\"color: #0000ff;\">EXEC</span> <span style=\"color: #800000;\">sp_addlinkedsrvlogin</span><br><span style=\"color: #008080;\">@rmtsrvname <span style=\"color: #000000;\">=</span></span> <span style=\"color: #ff0000;\">'myLinkedServer'</span>,<br><span style=\"color: #008080;\">@useself <span style=\"color: #000000;\">=</span></span> <span style=\"color: #ff0000;\">'</span><span style=\"color: #ff0000;\">false'</span>,<br><span style=\"color: #008080;\">@rmtuser <span style=\"color: #000000;\">=</span></span> <span style=\"color: #ff0000;\">'myLogin'</span>,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span style=\"color: #008000;\">-- 여기에 Azure DB에 로그인 추가</span><br><span style=\"color: #008080;\">@rmtpassword <span style=\"color: #000000;\">=</span></span> <span style=\"color: #ff0000;\">'myPassword'</span> <span style=\"color: #008000;\">- Azure DB에서 여기에 암호 추가</span><br><span style=\"color: #0000ff;\">EXEC</span> <span style=\"color: #800000;\">sp_serveroption</span> <span style=\"color: #ff0000;\">'myLinkedServer'</span>, <span style=\"color: #ff0000;\">'rpc out'</span>,<span style=\"color: #008080;\"> true;</span></p>  <p><span style=\"color: #008000;\">------ 이제 연결된 서버를 사용하여 4부로 구성된 쿼리를 실행할 수 있습니다.</span><br><span style=\"color: #008000;\">-- Azure DB에서 새 테이블을 만들 수 있습니다.<br></span><span style=\"color: #008080;\">myLinkedServer</span>의 <span style=\"color: #0000ff;\">exec</span><span style=\"color: #ff0000;\">('CREATE TABLE t1tutut2(col1 int not null CONSTRAINT PK_col1 PRIMARY KEY CLUSTERED(col1) )'</span>)</p>  <p>  <p>  <p>  <p><span style=\"color: #008000;\">-- 로컬 SQL Server 데이터 삽입</span><br><span style=\"color: #008080;\">myLinkedServer</span>의 <span style=\"color: #0000ff;\">exec</span>(<span style=\"color: #ff0000;\">'INSERT INTO t1tutut2 VALUES(1),(2),(3)'</span>)<br>&nbsp;<br><span style=\"color: #008000;\">-- 4부로 구성된 이름을 사용하여 데이터 쿼리</span><br><span style=\"color: #0000ff;\">선택</span> <span style=\"color: #333333;\">*</span> <span style=\"color: #008080;\">myLinkedServer.myDatabase.dbo.myTable</span><span style=\"color: #0000ff;\">에서</span></p>  <p>  </td>  </tr>  </tbody>  </table>  <p>연결된 서버 및 분산 쿼리에 대한 자세한 내용은 여기에서 확인할 수 <a target=\"_blank\" href=\"https://technet.microsoft.com/en-us/library/ms188279.aspx\">있습니다</a>.</p>  <h4><b>재귀 트리거</b></h4>  <p>이 옵션이 특정 데이터베이스에 대해 설정(기본값)으로 설정된 경우 트리거가 재귀적으로 호출될 수 있습니다.&nbsp; SQL Server 2012와 마찬가지로 다음 쿼리를 통해 옵션을 구성할 수 있습니다.</p>  <p><span style=\"color: #0000ff;\">ALTER DATABASE</span> YOURDBNAME <span style=\"color: #0000ff;\">SET RECURSIVE_TRIGGERS ON| OFF</span>;</p>  <p>재귀 트리거에 대한 자세한 내용은 <a target=\"_blank\" href=\"https://msdn.microsoft.com/en-us/library/ms190739.aspx\">SQL Server 2012 온라인 설명서 항목을 참조하세요</a>.</p>  <h4><b>DBCC SHOW_STATISTICS 이제 지원됨</b></h4>  <p>DBCC SHOW_STATISTICS는 테이블 또는 인덱싱된 뷰에 대한 현재 쿼리 최적화 통계를 표시합니다. 쿼리 최적화 프로그램은 통계를 사용하여 쿼리 결과의 카디널리티 또는 행 수를 예상함으로써 고품질의 쿼리 계획을 생성할 수 있습니다. 예를 들어 쿼리 최적화 프로그램은 카디널리티 예상치를 사용하여 쿼리 계획에서 인덱스 검색 연산자 대신 인덱스 검색 연산자를 선택하여 리소스 집약적 인덱스 검색을 방지하여 쿼리 성능을 향상시킬 수 있습니다.&nbsp; 자세한 내용은 <a target=\"_blank\" href=\"https://msdn.microsoft.com/en-us/library/ms174384.aspx\">여기</a>를 클릭하십시오.</p>  <h4><b>데이터베이스 수준에서 SQL Database 방화벽 규칙을 구성하는 기능</b><b></b></h4>  <p>이전에 Windows Azure SQL Database 방화벽 규칙은 관리 포털 또는 T-SQL 명령을 통해서만 서버 수준에서 설정할 수 있습니다. 이제 동일한 논리 SQL Database 서버에서 호스트되는 다른 데이터베이스에 대해 서로 다른 규칙을 사용하여 더 세분화된 데이터베이스 수준에서 방화벽 규칙을 추가로 설정할 수 있습니다.&nbsp; 자세한 내용은 <a target=\"_blank\" href=\"https://msdn.microsoft.com/en-us/library/windowsazure/ee621782.aspx\">여기</a>를 클릭하십시오.&nbsp;</p>  <p>이러한 기능에 대한 질문 또는 자세한 기술 정보는 <a target=\"_blank\" href=\"https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/threads\">SQL Database MSDN 지원 포럼</a>에 질문을 게시할 수 있습니다.</p>"
