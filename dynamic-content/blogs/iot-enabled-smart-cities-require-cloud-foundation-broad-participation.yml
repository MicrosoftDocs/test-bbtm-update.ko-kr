  <h2>모든 항목 요약</h2>


  <p>조각을 제자리에 놓고 더 큰 퍼즐을 조립하려면 하나의 IoT 공급자가 제공 할 수있는 것보다 엄청난 양의 경험, 조정 및 훨씬 더 광범위한 전문 지식이 필요합니다. 따라서&rsquo; Microsoft는 중요한 눈, 마음, 손을 테이블에 가져올 수 있는 IoT 파트너의 방대한 에코시스템을 구축했습니다.</p>


  <p>연결된 청사진 및 중앙 리포지토리가 구축되면 IoT 전문가 및 파트너는 도시 전역의 수천 또는 수백만 개의 센서 및 디바이스에서 데이터를 수집하고 분석하는 스마트 시티 솔루션을 빌드하고 구현하는 데 도움을 줄 수 있습니다. 데이터가 누적되고 인사이트가 생성되면 새 연결 및 새로운 사용 사례가 가능&mdash;해지고 일관된 그룹화가 형성될 수 있습니다.</p>


  <p>예를 들어 IoT 기반 트래픽, 대기 질 및 날씨 센서를 배포한 도시는 해당 센서의 데이터를 결합하고 분석하여 새로운 서비스와 결과를 생성할 수 있습니다. 공중 보건 및 안전 경보, 통근 서비스 및 온실 가스 배출 추적을 모두 개선할 수 있습니다.</p>


  <p>연결된 청사진 개발부터 클라우드 기반 데이터 리포지토리 구현, 이해 관계자 및 기여자 조정에 이르기까지 Microsoft와 파트너는 수많은 방법으로 주민&rsquo; 의 삶의 질을 향상시키는 번성하는 스마트 시티를 구축하는 데 도움을 줄 수 있습니다. 한 조각씩.</p>


  <h2>진행 중인 토론토&mdash; 스마트 시티</h2>


  <p>매년 수천 명의 새로운 주민들이 도시로 이주하고 자원과 인프라에 대한 부담이 증가함에 따라 토론토는 스마트 시티 변화의 시작 단계에 있습니다. 잠재적인 솔루션에는 혼잡을 줄이기 위한 신호등 센서 배포, 도시 차량의 경로 최적화 기술, 대기 질 및 물 사용량을 모니터링하기 위한 센서가 포함될 수 있습니다.</p>


  <p>그러나 이것은 토론토&rsquo; 스마트 시티 퍼즐의 초기 조각일 뿐이며 IoT 기반 개선 가능성은 무한합니다.</p>


  <p>UPPlift: 도시 파일럿 프로그램(UPP)인 토론토가 이러한 가능성을 파악하고 육성하기 위해 시작되었습니다. Microsoft에서 지원하는 인큐베이션 프로그램은 도시에 살아있는 실험실을 만들고, 혁신 생태계를 유치하고 유지하며, 연결된 데이터 기반 기술을 도시&rsquo; 인프라 및 운영에 배포하는 것을 용이하게 합니다.</p>


  <p>토론토는 Microsoft가 도시와 협력하여 이해 관계자와 기여자를 모으고, 새로운 아이디어를 공식화하고, 이러한 아이디어를 실행으로 전환하는 방법의 한 예일 뿐입니다. UPPlift에 대한 업데이트: <a href="https://www.microsoft.com/en-us/internet-of-things/smart-city">IoT 솔루션</a> 및 <a href="https://enterprise.microsoft.com/en-us/industries/citynext/">CityNext</a> 파트너를&mdash; 프로그래밍&mdash;하는 토론토는 앞으로 몇 달 안에 공유될 예정입니다.</p>


