  <p>현대 도시는 매우 복잡한 환경이며, 각각 고유한 과제와 우선 순위가 있습니다. 경제 개발, 공공 안전, 인프라 또는 교육을 다루든&rsquo;, 지방 정부가 직면한 과제는 다각적이고 뿌리 깊은&mdash; 문제이며 해결하기 쉬운 것은 없습니다.</p>


  <p>그러나 IoT(사물 인터넷) 및 스마트 시티 이니셔티브가 새로운 가능성, 새로운 인사이트 및 새로운 결과를 창출하고 있기 때문에 부분적으로 진전이 이루어지고 있습니다. 사람과 정보 사이의 격차를 해소하기 위해 IoT 이니셔티브는 도시 센터가 시민과 자신의 경제적 지속 가능성을 보다 효율적이고 지원할 수 있도록 돕고 있습니다. 또한 스마트 시티의 유토피아적 비전을 현실로 바꾸고 있습니다.</p>


  <p>그러나 도시 전체에 IoT 솔루션을 배포하는 것은 어려운 작업이지만 정부 관리, 지역 사회 지도자, 공공 및 민간 기관 및 기술 제공 업체의 광범위한 참여가 필요합니다.</p>


  <p>대도시 환경이 <a href="https://www.inc.com/christina-desmarais/heres-proof-cities-are-moving-toward-a-jetsons-like-future.html">궤도 도시를</a> 닮기 시작하려면 먼저 도시의 각 개별 부분이 더 연결되고 데이터 기반이며 지능적이어야 합니다. 그것은&rsquo; 개별 연결로 시작하고, 일관된 그룹으로 이어지고, 결국 통합 된 전체를 형성하는 거대한 3 차원 직소 퍼즐을 형성합니다.</p>


  <h2>공통 기반</h2>


  <p>IoT 기능을 발전시키기 위해 노력하는 도시에는 미래에 대한 비전과 이를 구축할 견고한 기반이 필요합니다. 결국, 복잡한 직소 퍼즐을 조립하는 것은 더 큰 그림&mdash;의 감각없이 어렵고 레벨, 안전한 표면없이 거의 불가능합니다.</p>


  <p>스마트 도시 전환은 도시&rsquo; 고유의 목표와 우선 순위에 맞게 조정된 연결된 청사진으로 시작합니다. 광범위한 이해 관계자 및 기여자 그룹에 의해 개발된 청사진은 다양한 IoT 지원 사용 사례와 더 큰 전체에 적합한 방법을 간략하게 설명합니다.</p>


  <p>다음 단계는 지원&mdash; 및 최종&mdash; 연결 사용 사례에 대한 공통 기반을 설정하는 것입니다. 방대한 데이터 리소스 풀의 누적, 공유 및 사용자 지정을 가능하게 하는 <a href="https://azure.microsoft.com/en-us/services/data-lake-store/">Azure Data Lake Store</a>와 같은 중앙 리포지토리는 스마트 시티 변환의 기반이 됩니다.</p>


  <p>퍼즐이 조립되는 테이블로 생각하십시오. 다른 사람이 새로운 아이디어, 통찰력 및 지원을 가져올 만큼 충분히 큰 것입니다.</p>


