Title: 이제 Azure Cosmos DB JavaScript SDK 2.0을 일반 공급
Summary: 이제 Azure Cosmos DB JavaScript SDK 버전 2.0을 일반 공급합니다. 미리 보기를 시도하고 피드백을 주신 모든 분들께 감사드립니다!
Content: >-
  <p>이제 <a href="https://github.com/Azure/azure-cosmos-js">Azure Cosmos DB JavaScript SDK </a>버전 2.0을 일반 공급합니다. <a href="https://azure.microsoft.com/blog/new-azure-cosmosdb-javascript-sdk-2-0-now-in-public-preview/">미리 보기를</a> 시도하고 피드백을 주신 모든 분들께 감사드립니다!</p>


  <p>이 릴리스&rsquo;에서는 명시적 URL&ndash; 및 약속 및 기타 최신 JavaScript 기능에 대한 지원 없이 Azure Cosmos DB 리소스를 더 쉽게 참조할 수 있도록 하는 새로운 &ldquo;흐름&rdquo; 스타일 개체 모델 &ndash; 인 다중 지역 쓰기에 대한 지원을 추가했습니다. 또한 TypeScript로 작성되었으며 최신 TypeScript 3.0을 지원합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/531f57d5-92d6-43f8-8933-b30689efb51b.png"><img alt="npmInstall" border="0" height="60" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c58d3e71-e05c-4a21-8701-18f6d9f52be4.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="npmInstall" width="240"></a></p>


  <h2>Azure Cosmos DB란?</h2>


  <p><a href="https://azure.microsoft.com/services/cosmos-db/">Azure Cosmos DB</a>는 전 세계에 배포된 다중 모델 데이터베이스 서비스입니다. 턴키 글로벌 배포를 제공하고, 99번째 백분위수에서 한 자리 밀리초의 대기 시간을 보장하며, 처리량 및 스토리지의 탄력적 크기 조정 및 포괄적인 SLA&rsquo;를 보장합니다.</p>


  <h2>새 개체 모델</h2>


  <p>피드백&rsquo;에 따라 개체 모델을 다시 디자인하여 Cosmos DB에 대해 작업을 보다 쉽게 조작하고 수행할 수 있도록 했습니다.</p>


  <p>Weve&rsquo;는 <b>DocumentDBClient</b>를 대체하는 새로운 최상위 <b>CosmosClient</b> 클래스를 만들고 해당 메서드를 모듈식 <strong>데이터베이스</strong>, <strong>컨테이너</strong> 및 <strong>항목</strong> 클래스로 분할했습니다. 이 새로운 API 표면을 사용하면 작성기 &ldquo;또는 &ldquo;흐름 패턴을 사용할 수&rdquo; 있습니다.&rdquo; 예를 들어 항목을 만들려면 먼저 해당 데이터베이스 및 컨테이너를 참조하고 items.create()를 호출합니다. 이렇게 하면 리소스를 참조하는 명시적 URL을 빌드할 필요가 없습니다.</p>


  <p>따라서 새 데이터베이스, 컨테이너를 만들고 10줄의 코드로만 항목을 추가할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/631fa22c-61bb-4b6d-8dd6-67fdc5552677.png"><img alt="helloCosmos" border="0" height="339" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b4fcc87c-6b77-4fc6-a857-dde1d1f47552.png" style="display: inline; background-image: none;" title="helloCosmos" width="1368"></a></p>


  <p>또한 Azure Cosmos DB는 여러 API 모델을&rsquo; 지원하므로 이전 컬렉션 및 문서 개념을 대체하기 위해 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/faq#what-is-a-container">컨테이너 및 항목</a>의 개념을 SDK에 도입했습니다. 이전에 컬렉션&rdquo;이라고 &ldquo;하던 것을 이제 컨테이너라고 &ldquo;합니다.&rdquo;</p>


  <h2>약속 및 최신 JavaScript 기능 지원</h2>


  <p>Weve&rsquo;는 더 이상 SDK를 직접 래핑하기 위해 사용자 지정 코드를 작성할 필요가 없도록 약속에 대한 모든 지원을 추가했습니다. 이제 비동기 함수 내에서 직접 Azure Cosmos DB에 대한 호출을 대기하여 비동기/await를 사용할 수 있습니다.</p>


  <p>또한 Weve&rsquo;는 데이터베이스 및 컨테이너에 대한 편리한 메서드 createIfNotExists()를 추가했습니다. 이 메서드는 데이터베이스를 읽고, 상태 코드를 확인하고, 존재하지 않는&rsquo; 경우 만드는 논리를 래핑합니다.</p>


  <p>마지막으로 최신 JavaScript 기능인&rsquo; 비동기 반복기에 대한 지원을 추가했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fdb33542-269d-4d14-8744-cb27af0d5270.png"><img alt="createAndAsyncIterator" border="0" height="2384" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a724064-44a6-44a8-8b00-dc1f69f414f8.png" style="display: inline; background-image: none;" title="createAndAsyncIterator" width="3808"></a></p>


  <h2>다중 지역 쓰기 지원</h2>


  <p>Azure Cosmos DB 다중 지역 쓰기를 통해 개발자는 전 세계 모든 Azure 지역에 데이터를 읽고 쓸 수 있는 전역적으로 분산된 앱을 빌드할 수 있습니다. 다중 지역 쓰기와 함께 새 SDK를 사용하려면 <a href="https://aka.ms/CosmosJavaScriptSDKMultiRegion">샘플을</a> 시작합니다.</p>


  <h2>오픈 소스 모델</h2>


  <p>Azure Cosmos DB JavaScript SDK는 오픈 소스이며, 우리 팀은 모든 개발을 오픈 소스로 수행할 계획입니다. 이를 위해 문제를 로깅하고, 피드백을 추적하고, <a href="https://github.com/Azure/azure-cosmos-js">GitHub</a> PR&rsquo;을 수락합니다.</p>


  <h2>시작</h2>


  <p>새 SDK를 시작하려면 <a href="https://github.com/Azure/azure-cosmos-js">GitHub 리포지토리로</a> 이동하여 <a href="https://aka.ms/cosmosjsdocs">빠른 시작을</a> 따릅니다. Wed&rsquo; love to hear your feedback! <a href="https://github.com/Azure/azure-cosmos-js/issues">GitHub 리포지토리</a>의 전자 메일 askcosmosdb@microsoft.com 또는 로그 문제</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f73550ea-027d-4f52-b9b0-0e602f8c1ed1.png"><img alt="npmInstall" border="0" height="60" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/43e028a1-5618-4312-b331-8145b6532c9a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="npmInstall" width="240"></a></p>


  <p>Twitter<a href="https://twitter.com/azurecosmosdb">@AzureCosmosDB</a>에서 팔로우하여 최신 Azure <a href="https://twitter.com/search?q=%23cosmosdb">#CosmosDB</a> 뉴스 및 기능을 최신 상태로 유지하세요. Azure Cosmos DB를 사용하여 빌드할 항목을 확인하게 되어 정말 기쁩니다!</p>


