Title: 'Microsoft Azure Media Services 2014 NAB에서 새로운 파트너십을 & 향상된 기능을 발표합니다. '
Summary: 고객 및 파트너는 2013년 1월 일반 공급 이후 Microsoft Azure Media Services 솔루션을 구축하여 미디어 처리에서 클라우드 기능을 활용하고...
Content: >-
  고객 및 파트너는 2013년 1월 일반 공급 이후 미디어 처리 및 배달에서 클라우드 기능을 활용하여 Microsoft Azure Media Services 솔루션을 구축해 왔습니다. 오늘, 우리는 라스베이거스에서 열린 2014 NAB 쇼에서 흥미진진한 새로운 파트너십, 고객 및 역량을 발표하게 되어 기쁘게 생각하며, 이는 거의 모든 장치, 어디서나 모든 미디어를 제공하는 우리의 비전을 더욱 지원합니다.


  <strong>새 기능:</strong> 라이브 및 주문형 콘텐츠의 인코딩, 패키징 및 배포를 위해 종단 간 즉시 사용할 수 있는 비디오 워크플로를 더욱 보강하는 제한된 공개 미리 보기에서 다음 기능을 발표하게 되어 기쁩니다.

  •<strong>라이브 스트리밍:</strong> 2014년 동계 올림픽을 22개국의 수백만 고객에게 라이브 스트리밍의 성공을 바탕으로, 우리는 곧 고객에게 미리 보기에서 이를 가능하게 하는 기본 기술을 개방할 것입니다. Media Services 고객은 수집에서 처리, 주문형 비디오 콘텐츠 또는 올림픽 규모의 라이브 이벤트 스트리밍, 거의 모든 디바이스에 이르기까지 모든 것을 처리하는 데 필요한 도구와 서비스에 액세스할 수 있습니다.

  <strong>•보안 배달 서비스</strong>: Media Services 또한 고객이 업로드하는 동안, 스토리지에 있는 동안, 그리고 재생 중에 Microsoft PlayReady DRM(디지털 권한 관리) 또는 AES 암호화를 사용하여 콘텐츠를 보호할 수 있는 보안 배달 서비스의 미리 보기를 발표하게 되어 기쁘게 생각합니다.

  <strong>•Office 365 비디오 포털</strong>: SharePoint Conference 2014에서 발표한 엔터프라이즈 고객을 위한 새로운 Office 365 비디오 환경에 대해 매우 기쁘게 생각하고 있습니다. Office 365 비디오 환경은 Azure Media Services 구동되는 안전한 클라우드 기반 비디오 업로드, 스토리지 및 최적화된 비즈니스 재생을 제공합니다. 자세한 내용을 보려면 여기를 클릭하세요.


  <strong>새 고객 &amp; 파트너 우선:</strong> 타사 기술의 통합, 다양한 Microsoft 파트너 에코시스템 및 고객 모멘텀을 통해 Media Services 미디어 콘텐츠의 처리 및 배포를 위해 클라우드로 이동하려는 조직에 강력한 선택이 될 수 있습니다. 우리는 다음과 같은 파트너십과 고객을 발표하게되어 기쁘게 생각합니다 : <strong>•Ooyala 파트너십 :</strong> 우리는 선도적 인 온라인 비디오 플랫폼 인 Ooyala와의 최근 발표 된 전략적 관계에 대해 매우 기쁘게 생각합니다. 비디오 인프라, 인코딩, 패키징 및 스트리밍에서 Microsoft의 강점을 Ooyala의 SaaS 기반 콘텐츠 관리, 분석 및 수익 창출과 결합하면 고객은 다중 화면 서비스의 문제를 효율적이고 안정적으로 해결할 수 있습니다. Ooyala의 보도 자료에서 파트너십에 대해 자세히 알아보세요.

  <strong>• iStreamPlanet 파트너 관계:</strong> Aventus에서 제공하는 iStreamPlanet의 라이브 비디오 서비스를 Azure Store에 도입하여 2014 소치 동계 올림픽을 제공했던 것과 동일한 라이브 스트리밍 플랫폼을 제공하게 된 것을 자랑스럽게 생각합니다. 고객은 빠르고 고품질이며 안정적인 라이브 수집 및 코드 변환을 통해 되풀이 라이브 이벤트, 임시 라이브 이벤트 및 라이브 선형 스트리밍 채널에 맞게 조정된 패키지 중에서 선택할 수 있습니다. 이 제품은 2014년 2분기에 제공될 예정입니다.

  •<strong>blinkbox Customer Win:</strong> 영국 최고의 영화 및 TV 스트리밍 서비스인 blinkbox는 Microsoft Azure 활용하여 비즈니스를 확장하고 뛰어난 안정성과 품질로 더 많은 고객에게 더 많은 콘텐츠를 제공하고 있습니다. 여기에서 자세히 알아보세요.

  <strong>•FansChoice.tv 고객 승리</strong>: FansChoice.tv, 미국 오토바이 협회 (AMA) Pro, 국제 모터 스포츠 협회 (IMSA) Pro 및 나스카는 경주 팬들에게 웹, 태블릿, 스마트 폰 및 PC를 통해 프리미엄 경주 비디오 콘텐츠에 대한 액세스 권한을 제공합니다. Microsoft Azure Media Services 사용하여 웹 사이트는 방송 텔레비전에서 다루지 않는 여러 다른 레이싱 시리즈에서 다양한 이벤트를 라이브 스트리밍합니다. 여기에서 자세히 알아보세요.


  이러한 공지에 대해 자세히 알아보고 다른 여러 흥미로운 업데이트에 대한 자세한 내용은 John Deutscher의 블로그를 방문하세요.


  주문형 비디오, 라이브 스트리밍 및 엔터프라이즈 비디오 프로젝트에 Media Services 활용하는 방법을 알아보려면 문의 mediaservicespreview@microsoft.com 하고 www.azure.com/media
