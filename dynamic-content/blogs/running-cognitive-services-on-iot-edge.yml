Title: Azure IoT Edge에서 Cognitive Services 실행
Summary: 최근에 Computer Vision, Face, Text Analytics 및 Language Understanding에 이르는 초기 컨테이너 집합을 사용하여 Docker 컨테이너에서 실행되는 Cognitive Services를 발표했습니다.
Content: >-
  <p><em>이 블로그 게시물은 엠마누엘 버트 랜드에 의해 공동 저술, 수석 프로그램 관리자, Azure IoT.</em></p>


  <p>최근에 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/computer-vision/home" target="_blank">Computer Vision</a>, <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/face/overview">Face</a>, Text Analytics 및 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/luis/luis-container-howto" target="_blank">Language Understanding</a>용 컨테이너에서 Azure Cognitive <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/how-tos/text-analytics-how-to-install-containers" target="_blank">Services를</a> 발표했습니다. Azure Cognitive Services 컨테이너에 대한 자세한 내용은 이 블로그 &ldquo; 에서 <a href="https://azure.microsoft.com/en-us/blog/bringing-ai-to-the-edge/" target="_blank">AI를 에지로 브리닝할</a> 수 있습니다.&rdquo;</p>


  <p>오늘 Azure IoT Edge를 사용하는 에지 디바이스에서 Text Analytics 및 Language Understanding 컨테이너에 대한 Azure Cognitive Services 컨테이너를 실행하기 위한 지원을 발표하게 되어 기<a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">쁩</a>니다. 즉, 원격, 보안 및 대규모로 관리하기 위해 클라우드의 단순성을 유지하면서 데이터가 생성되는 위치에서 모든 워크로드를 로컬로 실행할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f7dfc2ac-5626-4ba5-bf7c-23d974d2c61e.png"><img alt="Image displaying containers that align with Vision and Langauge" border="0" height="543" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26d90a90-75f0-4526-831c-bedcc4cbd2ea.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Vision 및 Langauge에 맞는 컨테이너를 표시하는 이미지" width="793"></a></p>


  <p>신뢰할 수 있는 인터넷 연결이 없거나&rsquo; 대역폭 비용을 절감하려는 경우 대기 시간이 매우 짧거나, 현장에서 분석해야 하는 중요한 데이터를 처리하든, Azure IoT Edge는 Cognitive Services 컨테이너를 사용하여 클라우드와의 일관성을 제공합니다. 이를 통해 현장에서 분석을 실행하고 단일 창으로 모든 사이트를 운영할 수 있습니다.</p>


  <p>이러한 컨테이너 이미지는 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/category/internet-of-things?filters=microsoft&amp;page=1" target="_blank">Azure Marketplace</a>에서 IoT Edge 모듈로 직접 사용할 수 있습니다.</p>


  <ul>
   <li><a href="https://hub.docker.com/r/microsoft/azure-cognitive-services-keyphrase/" target="_blank">핵심 구 추출</a> 은 영어, 독일어, 스페인어 또는 일본어에서 텍스트의 주요 대화 지점과 강조 표시를 추출합니다.</li>
   <li><a href="https://hub.docker.com/r/microsoft/azure-cognitive-services-language/" target="_blank">언어 감지</a> 는 총 120개 언어가 지원되는 텍스트의 자연어를 검색합니다.</li>
   <li><a href="https://hub.docker.com/r/microsoft/azure-cognitive-services-sentiment/" target="_blank">감정 분석은</a> <a href="https://docs.microsoft.com/azure/cognitive-services/text-analytics/text-analytics-supported-languages" target="_blank">다양한 언어</a>에서 신뢰도 점수를 사용하여 입력 텍스트에 대한 긍정 또는 부정 감정 수준을 검색합니다.</li>
   <li><a href="https://hub.docker.com/r/microsoft/azure-cognitive-services-luis/" target="_blank">Language Understanding</a> 은 사용자 지정 기계 학습 인텔리전스를 사용자&rsquo; 대화형 및 자연어 텍스트에 적용하여 전반적인 의미를 예측하고 관련되고 자세한 정보를 가져옵니다.</li>
  </ul>


  <p>얼굴 및 텍스트 인식 컨테이너는 여전히 미리 보기 뒤에 제어되므로 마켓플레이스를 통해 아직 사용할 수 없습니다. 그러나 액세스 권한을 얻기 <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR0XnG25zkIBLkA6GR39U7fRUQVE2MUVDVVJBVlU2Qk5TQTI1MVRSRExUMS4u">위해 미리 보기에 먼저 등록하여</a> 수동으로 배포할 수 있습니다.</p>


  <p>이 블로그에서는 에지 디바이스에서 언어 감지 컨테이너를 로컬로 프로비전하는 방법과 Azure IoT 통해 관리하는 방법을 설명합니다.&nbsp; 현재 이러한 컨테이너는 X64 기반 디바이스에서<u>만</u> 실행됩니다.</p>


  <h2>IoT Edge 디바이스 및 해당 IoT Hub 설정</h2>


  <p>이 <a href="https://docs.microsoft.com/en-us/azure/iot-edge/quickstart-linux" target="_blank">빠른 시작</a> 의 첫 번째 단계에 따라 IoT Edge 디바이스 및 IoT Hub를 설정합니다.</p>


  <p>먼저 IoT Hub를 만든 다음 IoT Edge 디바이스를 IoT Hub에 등록하는 방법을 안내합니다. 다음은 CSContainers&quot;라는 IoT Hub에서 LanguageDetection&quot;이라는 &ldquo;&ldquo;새로 만든 에지 디바이스의 스크린샷입니다. <strong>디바이스</strong>를 선택하고 <strong>기본 연결 문자열을</strong> 복사한 다음 나중에 <strong>사용할 수 있게 저장합니다</strong>.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2854b814-f4ac-48f3-9884-7f886398b4db.png"><img alt="Screenshot of a newly created Edge device " border="0" height="636" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/331301fd-4bfd-4fc1-8fad-26989b9c060a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="새로 만든 Edge 디바이스의 스크린샷 " width="750"></a></p>


  <p>다음으로, IoT Edge 디바이스 설정을 안내합니다. 물리적 에지 디바이스가 없는&rsquo; 경우 Azure Marketplace에서 사용할 수 있는 <a href="https://azuremarketplace.microsoft.com/en-ca/marketplace/apps/microsoft_iot_edge.iot_edge_vm_ubuntu?tab=Overview" target="_blank">Ubuntu Server 16.04 LTS 및 Azure IoT Edge</a> 런타임 VM(가상 머신)을 배포하는 것이 좋습니다. IoT Edge가 미리 설치된 Azure Virtual Machine입니다.</p>


  <p>마지막 단계는 위에서 만든 연결 문자열을 제공하여 IoT Edge 디바이스를 IoT Hub에 연결하는 것입니다. 이렇게 하려면 <strong>/etc/iotedge/config.yaml </strong>파일에서 디바이스 구성 파일을 편집하고 연결 문자열을 업데이트합니다. 연결 문자열이 업데이트되면 <strong>sudo systemctl restart iotedge</strong>를 사용하여 에지 디바이스를 다시 시작합니다.</p>


  <h2>Cognitive Service 프로비전(언어 감지 IoT Edge 모듈)</h2>


  <p>이미지는 IoT Hub <a href="https://azuremarketplace.microsoft.com/en/marketplace/apps/category/internet-of-things?page=1&amp;filters=microsoft" target="_blank">마켓플레이</a>스에서 IoT 에지 모듈로 직접 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/542e1740-2d6d-450c-9d52-4c9426c8d2fa.png"><img alt="Screenshot of Language Detection Container offering in the Azure Marketplace" border="0" height="396" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/14e27aeb-e840-4aa9-9898-e26d3052c773.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Marketplace의 언어 감지 컨테이너 제공 스크린샷" width="750"></a></p>


  <p>&rsquo;여기서는 언어 감지 이미지를 예로 사용하나 다른 이미지는 동일한 방식으로 작동합니다. 이미지를 다운로드하려면 이미지를 검색하고 <strong>지금 가져오기</strong>를 선택합니다. 그러면 Azure Portal &ldquo;대상 디바이스 for IoT Edge 모듈&rdquo; 페이지로 이동합니다. <strong>IoT Hub</strong>를 사용하여 <strong>구독</strong>을 선택하고<strong> 디바이스 및</strong> <strong>IoT Edge 디바이스</strong> 찾기를 <strong>선택한 다음 선택</strong> 및 <strong>만들기</strong> 단추를 클릭합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8676977a-2258-4a5c-84e9-bfdac9ab65b5.png"><img alt="Screenshot of target devices for IoT Edge modules" border="0" height="272" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9653044c-fb78-4c22-9a9d-d26cf3870dd2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT Edge 모듈의 대상 디바이스 스크린샷" width="640"></a></p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/79292b52-4a44-41b4-af90-c85de4b9602f.png"><img alt="Screenshot for selecting device to deploy on and creating" border="0" height="347" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/52f90ab6-d02a-4589-8e53-46842402bdda.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="배포할 디바이스를 선택하고 만드는 스크린샷" width="617"></a></h2>


  <h2>Cognitive Service 구성</h2>


  <p>&rsquo;이제 IoT Edge 디바이스에 Cognitive Service를 배포할 준비가 거의 완료되었습니다. 그러나 컨테이너를 실행하려면 유효한 API 키 및 청구 엔드포인트를 가져와서 모듈 세부 정보에서 환경 변수로 전달해야 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f666e207-cfe3-4aed-ae64-c7fbba1a9235.png"><img alt="Screenshot of setting deployment modules" border="0" height="423" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/22a9831d-1c0b-418f-8a14-5b59cccaa502.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="배포 모듈 설정 스크린샷" width="750"></a></p>


  <p>Azure Portal로 이동하여 <a href="https://portal.azure.com/" target="_blank">Cognitive Services 블레이드를 엽니다</a>. 컨테이너와 일치하는 Cognitive Service가 없는&rsquo; 경우 이 경우 Text Analytics 서비스를 선택한 다음 <strong>, 추가</strong> 및 만들기를 선택합니다. Cognitive Service가 엔드포인트 및 API 키를 가져오는 경우&rsquo; 컨테이너를 실행하려면 다음이 필요합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b8d33a0b-70ac-40b3-9c66-c6c0b6e4393d.png"><img alt="Screenshot showing the retrival of the endpoint and API key" border="0" height="486" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c5acfb8-ac4b-40eb-9f38-f0380a5da036.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="엔드포인트 및 API 키의 재시도를 보여 주는 스크린샷" width="750"></a></p>


  <p>엔드포인트는 청구에만 엄격하게 사용되며, 고객 데이터가 그런 식으로 흐르지 않습니다. 청구 엔드포인트 값을 청구&rdquo; 환경 변수에 &ldquo;복사하고 API 키 값을 apikey&rdquo; 환경 변수에 &ldquo;복사합니다.</p>


  <h2>컨테이너 배포</h2>


  <p>이제 필요한 모든 정보가 채워지고 IoT Edge 배포를 완료하기만 하면 됩니다. <strong>다음</strong>을 선택하고 <strong>제출합니다</strong>. IoT Edge 디바이스 세부 정보 섹션을 새로 고쳐 배포가 제대로 진행되고 있는지 확인합니다.</p>


  <p>IoT Edge 디바이스 세부 정보 섹션을 새로 고쳐 배포가 제대로 진행되고 있는지 확인합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/842a23db-a283-4c59-8d46-06496f351a30.png"><img alt="Screenshot of IoT Edge device details section" border="0" height="164" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/36712ab0-50f5-48d8-a520-e2fef3f1f7fc.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT Edge 디바이스 세부 정보 섹션의 스크린샷" width="750"></a></p>


  <h2>사용해 보기</h2>


  <p>작업을 시도하려면 Cognitive&rsquo; Service 컨테이너가 실행 중인 IoT Edge 디바이스에 대한 HTTP 호출을 수행합니다.</p>


  <p>이를 위해 well&rsquo;은 먼저 에지 디바이스의 포트 5000이 열려 있는지 확인해야 합니다. IoT Edge Azure VM에서 미리 빌드된 Ubuntu를 에지 디바이스로 사용하는 경우&rsquo; 먼저 <strong>VM 세부 정보</strong>로 이동한 다음<strong>, 설정</strong>, <strong>네트워킹</strong> 및 <strong>아웃바운드 포트 규칙을 </strong>사용하여 포트 5000을 여는 아웃바운드 보안 규칙을 추가합니다. 또한 디바이스의 공용 IP 주소를 복사합니다.</p>


  <p>이제 브라우저를 사용하여 모든 컴퓨터에서 IoT Edge 디바이스에서 실행되는 Cognitive Service를 쿼리할 수 있습니다. 즐겨 찾는 브라우저를 열고 .<strong>https://your-iot-edge-device-ip-address:5000</strong></p>


  <p>이제 <strong>서비스 API 설명을</strong> 선택하거나 .<strong>https://your-iot-edge-device-ip-address:5000/swagger</strong> 그러면 API에 대한 자세한 설명이 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/570bca32-6ff5-480d-a915-4426cea472dc.png"><img alt="Screenshot showing a detailed description of the Language Detection Cognitive Service API" border="0" height="558" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/632864fd-1457-4084-af4f-c6b5f87ee356.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="언어 감지 Cognitive Service API에 대한 자세한 설명을 보여 주는 스크린샷" width="750"></a></p>


  <p><strong>사용해 보기</strong> 및<strong> 실행</strong> 선택, 입력 값을 원하는 대로 변경할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c1482f02-ddc5-4771-9e54-421c38360e38.png"><img alt="Screenshot of executing the API" border="0" height="573" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c19dec30-2901-4fe6-beea-e06c157a79c3.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="API 실행 스크린샷" width="750"></a></p>


  <p>결과는 페이지에 더 아래에 표시되며 다음 이미지와 같이 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fb56545f-1871-494c-9abe-70a551fb87e5.png"><img alt="Screenshot of results after executing the API" border="0" height="571" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4bf355a2-a3f3-4e0d-ad79-7afb709ba688.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="API를 실행한 후의 결과 스크린샷" width="750"></a></p>


  <h2>다음 단계</h2>


  <p>이제 실행 중입니다! 중앙 IoT Hub를 통해 원격으로 관리되는 자체 IoT Edge 디바이스에서 Cognitive Services를 실행하고 있습니다. 이 설정을 사용하여 수백만 디바이스를 안전한 방식으로 관리할 수 있습니다.</p>


  <p><a href="https://aka.ms/iot-edge-marketplace" target="_blank">Azure Marketplace</a>에서 이미 사용할 수 있는 다양한 Cognitive Services를 사용해 볼 수 있으며 다양한 시나리오를 사용해 볼 수 있습니다. 즐거운 시간 보내세요!</p>
