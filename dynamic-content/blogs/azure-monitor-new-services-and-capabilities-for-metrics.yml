Title: 'Azure Monitor: 메트릭에 대한 새로운 서비스 및 기능'
Summary: Azure Monitor는 더 많은 리소스에 대한 메트릭 가용성, 다차원 메트릭 소개 및 새로운 메트릭 차트 환경을 발표합니다.
Content: >-
  <p><em>이 블로그 게시물은 Vitaly Gorbenko, 수석 프로그램 관리자, Azure Monitor 및 Anirudh Cavale, 프로그램 관리자, Azure Monitor가 공동 저술했습니다.</em></p>


  <p>올해 초 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-overview-azure-monitor" target="_blank">Azure용</a> Microsofts&rsquo; 기본 제공 플랫폼 모니터링 서비스인 Azure Monitor의 일반 공급이 발표되었습니다. 이 서비스를 사용하면 사용자가 네이티브 리소스 메트릭에 액세스하여 Azure에서 워크로드의 성능과 상태를 파악할 수 있습니다. 출시 이후 Azure Monitor 메트릭의 사용량이 크게 증가했으며 몇 가지 훌륭한 피드백을 들었습니다. 오늘 메트릭 에코시스템에 몇 가지 새로운 추가 사항을 발표하게 되어 기쁩니다. 메트릭을 원활하게 시각화하고, 더 많은 Azure 리소스를 모니터링하며, 메트릭에 차원을 추가하여 더 심층적인 인사이트를 얻을 수 있습니다.</p>


  <h2>더 많은 메트릭, 더 많은 Azure 리소스에 대한!</h2>


  <p>많은 사용자가 더 많은 Azure 리소스에 메트릭을 사용할 수 있도록 하는 것에 대한 피드백을 제공해 주었습니다. 이제 Azure Monitor를 통해 메트릭을 사용할 수 있는 추가 Azure 리소스를 발표하여 Azure 워크로드의 상태 및 성능에 대한 가시성을 높일 수 있게 되어 기쁩니다. 이러한 모든 메트릭은 Azure Portal 및 Azure Monitor REST API를 통해 액세스할 수 있습니다.</p>


  <p>Azure Monitor 제품군에 다음 리소스를 시작하세요.</p>


  <ul>
   <li><strong>자동화:</strong> Azure Automation 계정이 실행 중인 작업 수를 파악합니다.</li>
   <li><strong>자동 크기 조정:</strong> 이제 메트릭을 사용하여 자동 크기 조정 설정을 평가하는 방법, 읽는 메트릭 값 및 수행 중인 크기 조정 작업을 이해할 수 있습니다.</li>
   <li><strong>클래식 컴퓨팅:</strong> 이제 클래식 컴퓨팅 VM에 대한 네트워크 인/아웃, 디스크 읽기/쓰기, CPU 백분율 등과 같은 호스트 메트릭에 액세스할 수 있습니다.</li>
   <li><strong>CosmosDB:</strong> 지역, 데이터베이스, 컬렉션 및 상태 코드별로 CosmosDB에 대한 요청 수를 결정합니다.</li>
   <li><strong>DataLake Analytics:</strong> DataLake Analytics 계정에서 성공, 실패 및 취소된 작업의 수를 파악하고 해당 작업에 대한 총 AU 시간을 측정합니다.</li>
   <li><strong>DataLake 저장소:</strong> DataLake Store 계정에서 저장, 작성 및 읽는 데이터의 양에 대한 인사이트를 얻습니다.</li>
   <li><strong>Express 경로:</strong> 이제 Express Route 회로를 수신하고 송신하는 총 바이트를 측정할 수 있습니다.</li>
   <li><strong>공용 IP 주소:</strong> 이제 공용 IP 주소 리소스에 대해 전달되거나 삭제되는 인바운드 패킷 및 바이트를 이해하는 데 도움이 되는 메트릭을 사용할 수 있습니다.</li>
   <li><strong>소프트웨어 부하 분산 장치:</strong> 이제 부하 분산 장치에 대한 VIP 및 DIP 엔드포인트의 가용성을 쿼리할 수 있습니다.</li>
   <li><strong>Storage:</strong> 이제 스토리지 계정 및 기본 서비스(Blob, 파일, 테이블, 큐)에 대한 용량 및 트랜잭션 메트릭에 액세스할 수 있습니다. 새 <a href="https://aka.ms/azuremonitor/storage-metrics" target="_blank">Azure Storage 메트릭</a>에 대해 자세히 알아봅니다.</li>
   <li><strong>Traffic Manager:</strong> Traffic Manager 프로필 및 엔드포인트에 대한 가용성 및 쿼리 메트릭을 봅니다.</li>
   <li><strong>Virtual Network 게이트웨이:</strong> VPN Gateway에 대한 처리량, 바이트 단위, 바이트 출력, 패킷 입력, 패킷 출력에 대한 가시성을 가져옵니다.</li>
  </ul>


  <p>Azure Monitor를 통해 사용할 수 있는 모든 리소스 및 메트릭의 전체 목록은 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-supported-metrics">여기에서</a> 확인할 수 있습니다.</p>


  <h2>다차원 메트릭(공개 미리 보기)</h2>


  <p>또한 더 많은 메트릭이 좋지만 더 빠르게 문제를 해결하는 데 도움이 될 수 있는 리소스 성능에 대한 심층적인 가시성이 필요하다는 피드백을 제공했습니다.</p>


  <p>메트릭을 제공하는 다양한 새 리소스 종류 외에도 Azure Monitor는 이제 다차원 메트릭의 공개 미리 보기를 지원합니다. 이제 네이티브 메트릭에 연결된 차원이 있을 수 있습니다. 차원은 메트릭을 더 분할하는 데 사용할 수 있는 이름-값 쌍 또는 특성입니다. 이러한 추가 특성은 메트릭 탐색을 보다 의미 있게 만드는 데 도움이 될 수 있습니다.</p>


  <p>&rsquo;애플리케이션이 데이터를 쓰고 다른 앱이 데이터를 읽는 Blob의 메트릭을 살펴보겠습니다. Blob 쓰기 및 읽기 작업은 중요 업무용 비즈니스 앱을 지원하기 위해 매우 빠르게(단 몇 밀리초 만에) 발생할 것으로 예상합니다. 차원을 지원하기 전에 전체 &lsquo;성공 E2E 대기 시간&rsquo; 메트릭을 사용하여 평균 대기 시간을 모니터링할 수 있습니다. 현재 새 차원 지원을 사용하여 이 메트릭을 차원인 &lsquo;API 이름&rsquo;별로 분석할 수 있습니다. 다음은 모든 API 이름에서 동일한 메트릭과 API 이름별 분석 비교입니다.</p>


