  <p>이 기능을 사용하면 이제 Get Block List&rsquo; API 이름이 있는 트랜잭션&lsquo;이 다른 항목보다 더 많은 시간이 소요된다는 것을 알 수 있습니다.</p>


  <p>Azure Storage, API Management 및 Traffic Manager 같은 서비스는 이미 다차원 메트릭을 내보내고 있습니다. 메트릭을 내보내는 리소스의 전체 목록과 해당 차원은 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-supported-metrics" target="_blank">여기에서 찾을</a> 수 있습니다.</p>


  <h2>새 메트릭 차트 환경(공개 미리 보기)</h2>


  <p>다차원 메트릭 에코시스템의 일환으로 차원이 없는 다차원 및 기본 메트릭 모두에 대한 차트를 렌더링하는 데 사용할 수 있는 <a href="https://aka.ms/azuremonitor/new-metrics-charts" target="_blank">새로운 메트릭 차트 환경을</a> 소개합니다. 새 환경의 차트는 다양한 리소스 종류, 리소스 그룹 및 구독에 메트릭을 오버레이할 수 있으며 필터 및 세분화를 적용하여 사용자 지정할 수 있습니다. 차트를 사용자 지정한 후 대시보드에 고정하고 다른 팀 구성원과 공유할 수 있습니다.</p>


  <p>성공 E2E 대기 시간&rsquo; 메트릭 예제로&nbsp; 돌아가&lsquo;서 새 환경을 사용하여 Storage 리소스에 대한 트랜잭션의 평균 대기 시간을 탐색하고 이를 애플리케이션 메트릭에 코어레이트합니다. 아래의 상위 차트는 API 이름&rdquo; 차원에 &ldquo;분할되어 평균 E2E(엔드 투 엔드) 트랜잭션 대기 시간을 API 이름으로 구분합니다. 아래쪽 차트는 응답 코드 200을 반환한 성공적인 웹 요청&rsquo;의 볼륨을 표시하고 요청이 수행된 국가별로 분할하도록 사용자 지정된 애플리케이션 Insights 메트릭 &lsquo;서버 요청을 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1ccffdec-35a6-4403-9c4a-40e01dd5f5fa.png"><img alt="Monitor" border="0" height="881" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eac5a031-6cc1-4a1f-a91f-351efd209398.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="모니터" width="1621"></a></p>


  <p>다차원 메트릭과 이 강력한 새 차트 환경을 탐색할 수 있게 되어 기쁩니다.</p>


  <h2>프로그래밍 방식 액세스</h2>


  <p>사용자는 새 REST API(미리 보기) 버전 또는 새 <a href="https://www.nuget.org/packages/Microsoft.Azure.Management.Monitor/0.18.0-preview">.NET SDK</a>를 사용하여 다차원 메트릭을 쿼리할 수도 있습니다. 리소스에 대한 메트릭 및 차원을 검색하고 해당 메트릭 값을 쿼리합니다. Azure Monitor <a href="https://docs.microsoft.com/en-us/rest/api/monitor/metricdefinitions" target="_blank">메트릭 정의 REST API, 메트릭 REST API</a> 및 <a href="https://azure.microsoft.com/en-us/resources/samples/monitor-dotnet-multidimensional-metrics-api/">.NET 샘플</a>에 대한 <a href="https://docs.microsoft.com/en-us/rest/api/monitor/metrics" target="_blank"></a>자세한 설명서를 보려면 다음 링크를 따르세요. 곧 Java SDK를 게시하고 PowerShell 및 CLI 2.0에 대한 지원을 추가할 예정입니다.</p>


  <h2>요약</h2>


  <p>요약하자면, Azure Monitor는 계속해서 증가하고 더 많은 Azure 리소스에 더 많은 메트릭을 사용할 수 있도록 합니다. 이제 메트릭을 더 자세히 드릴다운하고 필요에 따라 필터링할 수 있는 새로운 환경이 제공됩니다. 앞으로 몇 달 안에 Azure Monitor를 통해 메트릭 및 로그 데이터를 내보내는 더 많은 서비스를 볼 수 있습니다. 또한 해당 차원으로 필터링된 이러한 메트릭에 대한 경고 규칙을 만들 수 있습니다. 의견을 보내거나, 전자 메일을 보내거나, <a href="https://feedback.azure.com/forums/231545-diagnostics-and-monitoring" target="_blank">사용자 음성</a> 으로 이동하여 의견을 알려주세요!</p>
