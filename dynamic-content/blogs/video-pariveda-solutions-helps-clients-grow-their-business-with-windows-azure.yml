Slug: video-pariveda-solutions-helps-clients-grow-their-business-with-windows-azure
Title: '비디오: Pariveda 솔루션은 클라이언트가 Windows Azure로 비즈니스를 성장시키는 데 도움이 됩니다.'
Summary: 텍사스 주 댈러스에 본사를 둔 IT 컨설팅 업체인 Pariveda Solutions는 Windows Azure를 사용하여 포춘지 선정 500대 기업에 사용자 지정 클라우드 배포를 제공하는 업체입니다. 회사의 가장 최근 프로젝트 중 하나가 포함되었습니다 ...
Content: '<p>텍사스 주 댈러스에 본사를 둔 IT 컨설팅 업체인 <a target="_blank" href="https://www.parivedasolutions.com/">Pariveda Solutions</a>는 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0095">Windows Azure</a>를 사용하는 포춘지 선정 500대 기업에 사용자 지정 클라우드 배포를 제공하는 업체입니다. 회사의 가장 최근 프로젝트 중 하나는 대규모 미디어 조직이 구독 모델을 관리하고 디지털 사용자에게 프리미엄 콘텐츠를 볼 수 있는 기능을 제공하는 웹 애플리케이션을 만드는 것과 관련이 있으며, 미디어 사이트에서 많은 양의 트래픽을 경험하는 최고 뉴스 주기 동안 특히 유용합니다.</p>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Shows/Inside+Out/Building-on-Azure-Pariveda-Solutions/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>이 비디오에서 Pariveda는 Windows Azure에서 만든 솔루션에 대해 이야기하며, 이를 통해 솔루션의 확장성 요구를 충족하는 동시에 인프라 비용을 병렬로 줄일 수 있었습니다. 클라우드 배포의 결과로 회사는 더 빠르고 안정적인 테스트를 위해 스테이징 환경을 복제할 수 있었다고 말합니다.</p>  <p>Pariveda 솔루션에 대해 <a target="_blank" href="https://www.parivedasolutions.com/Pages/Home.aspx">자세히 알아보세요</a>. 다른 사용자가 Windows Azure를 사용하는 <a target="_blank" href="https://www.windowsazure.com/en-us/home/case-studies/">방법을 알아봅니</a>다.<b></b></p>'
