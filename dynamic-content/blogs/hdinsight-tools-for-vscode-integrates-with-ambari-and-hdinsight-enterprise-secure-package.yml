Slug: hdinsight-tools-for-vscode-integrates-with-ambari-and-hdinsight-enterprise-secure-package
Title: VSCode용 HDInsight 도구는 Ambari 및 HDInsight Enterprise 보안 패키지와 통합됩니다.
Summary: '더 많은 인증 옵션을 제공하기 위해 이제 작업 제출을 위해 Ambari를 통해 VSCode용 HDInsight 도구를 HDInsight 클러스터에 연결할 수 있습니다. 쉽게 연결할 수 있습니다(HDInsight: 클러스터 연결) 또는...'
Content: '<p align="justify">더 많은 인증 옵션을 제공하기 위해 이제 작업 제출을 위해 <strong>Ambari</strong> 를 통해 VSCode용 HDInsight 도구를 HDInsight 클러스터에 연결할 수 있습니다. Azure 서명 프로세스와 무관한 <strong>Ambari</strong> 관리 사용자 이름 및 암호를 사용하여 일반 클러스터를 쉽게 연결(<strong>HDInsight: 클러스터 연결)</strong> 또는 연결 해제(<strong>HDInsight: 클러스터 연결 해제)</strong>할 수 있습니다. Ambari 연결은 HDInsight 서비스를 호스트하는 모든 Azure 환경의 Spark 및 Hive 클러스터&nbsp; 에 적용됩니다. </p> <p align="justify">HDInsight Enterprise 보안 패키지(미리 보기)를 지원하려면 도메인 사용자 이름(예: <a>user1@contoso.com</a>)을 통해 보안 클러스터에 연결할 수도 있습니다. 이 연결은 기본 스토리지로 기존의 WASB(Blob Storage) 또는 ADLS(Azure Data Lake Storage) 모두에 적용됩니다. 보안&nbsp; HDInsight 클러스터에 연결한 후에는 모든 작업 제출에 로그인한 도메인 자격 증명을 사용할 수 있습니다.&nbsp; </p> <p align="justify">이 추가 기능을 통해 Azure 구독 외에도 HDInsight 클러스터에 연결할 수 있는 유연성이 더 높아지고 Hive 및 Spark 작업을 제출하는 환경을 크게 간소화할 수 있습니다. </p> <h3>클러스터를 연결하는 방법</h3> <ul> <li><strong>Ctrl+Shift+P</strong>를 선택하여 명령 팔레트를 열고 <strong>HDInsight: 클러스터 연결에</strong> 입력합니다.</li></ul> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/939115e6-a0ff-4a1a-9c99-c491f96ff9a5.png"><img title="LinkCluster" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 30px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="LinkCluster" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/98ba26a3-d9ce-4f5c-9c3b-d8ff7a57c072.png" width="200" height="52"></a></p> <ul> <li>HDInsight 클러스터 URL 입력 -&gt; 입력 사용자 이름 -&gt; 입력 암호 -&gt; 클러스터 유형 선택 –&gt; 연결 성공 확인 메시지를 입력합니다.&nbsp; 이제 hive/spark 쿼리 또는 작업을&nbsp; 이 연결된 클러스터에 제출할 수 있습니다.</li></ul> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8072950b-5c04-4183-ac03-c52657ceaf41.png"><img title="link-cluster-process" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 30px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="link-cluster-process" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ccef203-0deb-4d92-81b0-ab7843432466.png" width="500" height="269"></a></p> <blockquote> <p>Ambari 사용자 이름/pwd 또는 Secure Hadoop 도메인 사용자 이름/pwd를 사용하여 연결할 수 있습니다. </p></blockquote> <ul> <li>HDInsight 명령을 사용합니다. 연결된 클러스터에 대한 자세한 정보를 보려면 <strong>클러스터를 나열</strong> 합니다. </li></ul> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b53abf8c-2ce2-4889-abbe-667d59743059.png"><img title="linked-cluster" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 30px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="linked-cluster" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a2140164-c8df-4e80-b73f-bde274c30b29.png" width="500" height="46"></a></p> <ul> <li>명령 HDInsight: 명령 팔레트에서 클러스터 <strong>연결 해제를 통해 클러스터 연결을</strong> 해제할 수도 있습니다.</li></ul> <h3>설치 또는 업데이트 방법</h3> <p>먼저 Visual Studio Code 설치하고 Mono 4.2.x(Linux 및 Mac용)를 다운로드합니다. 그런 다음 VSCode 확장 리포지토리 또는 VSCode Marketplace로 이동하여 "VSCode<strong>용 HDInsight 도구</strong>"를 검색하여 최신 HDInsight 도구를 가져옵니다.  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf296e17-829a-40bd-bf24-400ede8d888f.png"><img title="설치" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 30px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="Install" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/64e6a451-e88b-4de2-84fe-738164af1cb0.png" width="500" height="250"></a>  <p>VSCode용 HDInsight 도구에 대한 자세한 내용은 다음 리소스를 사용하세요.  <ul> <li>사용자 설명서: <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-for-vscode">VSCode용 HDInsight 도구</a>  <li>사용자 설명서: <a href="https://docs.microsoft.com/en-us/azure/hdinsight/set-up-pyspark-interactive-environment?branch=pr-en-us-26060">PySpark 대화형 환경 설정</a>  <li>데모 비디오: <a href="https://youtu.be/RLjVNP8ufuw">VSCode용 HDInsight 비디오</a>  <li>Hive LLAP: <a href="https://docs.microsoft.com/en-us/azure/hdinsight/interactive-query/apache-interactive-query-get-started">HDInsight에서 대화형 쿼리 사용</a></li></li></li></li></ul> <p><a href="https://azure.microsoft.com/en-us/blog/">Azure 블로그</a> 및 <a href="https://blogs.msdn.microsoft.com/azuredatalake">빅 데이터 블로그</a>에서 오늘의 공지 사항에 대해 자세히 알아보세요. <a href="https://azure.microsoft.com/en-us/updates/">Azure 서비스 업데이트 페이지에서 자세히 알아보기</a>  <p>질문, 피드백, 메모 또는 버그 보고서가 있는 경우 아래 의견을 사용하거나 메모를 <a>hdivstool@microsoft.com</a>보내주세요.  '
