Slug: data-movement-made-faster
Title: Azure에서 더 빠르게 데이터 이동
Summary: 'Azure Data Factory는 더 빠른 데이터 이동을 가능하게 합니다. 더 알아보려면 계속 읽어 보세요. '
Content: >-
  <p>다양한 데이터 저장소 및 엔드포인트에 연결을 추가하고( <a href="https://azure.microsoft.com/en-us/documentation/articles/data-factory-data-movement-activities/#supported-data-stores" target="_blank">현재 여기에서</a> 사용 가능한 목록) 다양한 데이터 형식(현재 지원되는 데이터 형식은 Text, Avro 및 JSON)으로 작업하는 것 외에도 <strong>Azure Data Factory</strong> 는 더 빠른 데이터 이동을 가능하게 합니다. Azure Data Factory를 통해 수행되는 데이터 이동의 처리량을 늘려 이 작업을 수행하고 있습니다. 현재 Azure Data Factory의 복사 기능을 사용하여 다음과 같은 기능을 사용할 수 있습니다.</p>


  <ul>
      <li>온-프레미스 파일 시스템 및 Azure Blob Storage Azure Blob Storage 1TB 데이터를 약 3시간 안에 수집합니다(예: @ 100MBps).</li>
      <li>온-프레미스 파일 시스템 및 Azure Blob에서 Azure Data Lake Store로 1TB 데이터를 약 3시간 안에 Storage(예: @ 100MBps)</li>
      <li>Azure Blob에서 Azure SQL Data Warehouse로 1TB 데이터 수집 Storage 약 3시간(예: @ 100MBps)</li>
  </ul>


  <p>이러한 설정은 다음과 같은 방법으로 사용하도록 설정되었습니다.</p>


  <h2>이동 중 병렬 처리 사용</h2>


  <p>복사 작업의 처리량을 향상시키고 데이터 이동의 전체 시간을 줄이는 방법 중 하나는 원본에서 데이터를 읽거나 데이터를 대상에 병렬로 쓰는 것입니다. 우리는 정확히 그것을 사용하도록 설정했습니다.</p>


  <p>이제 원본 저장소에서 데이터를 읽고 대상 저장소에 데이터를 쓸 때 병렬 처리 요소를 지정하는 방법이 있습니다. 또한 지정하지 않기로 결정할 수 있으며 서비스는 자동으로 가장 적합한 항목을 파악합니다.</p>


  <p>데이터를 병렬로 복사하는 경우 복사 작업에는 처리 능력, 메모리 및 네트워크 할당 측면에서 더 많은 리소스가 필요합니다. 이러한 리소스는 Azure Data Factory에서 <strong>클라우드 데이터 이동 단위</strong> 라고 하며 클라우드-클라우드 복사를 수행할 때 적용됩니다. 복사 작업과 연결된 클라우드 단위 수를 지금 조정할 수도 있습니다.</p>


  <p>이 기능 및 관련 지침을 최대한 활용하는 방법에 대해 <a href="https://azure.microsoft.com/en-us/documentation/articles/data-factory-copy-activity-performance/#parallel-copy" target="_blank">자세히 알아봅니</a>다. 이 기능을 사용하면 ADF 청구에 거의 영향을 주지 않아야 합니다.</p>


  <h2>PolyBase를 활용하여 Azure SQL Data Warehouse에 데이터 로드</h2>


  <p><a href="https://msdn.microsoft.com/en-us/library/mt143171.aspx" target="_blank">PolyBase</a>는 Azure SQL Data Warehouse에 대량의 데이터를 로드하는 효율적인 방법입니다. 기본 BULKINSERT 메커니즘과 비교할 때 Azure Blob에서 Azure SQL Data Warehouse로 데이터 이동을 수행하기 위해 PolyBase를 사용하여 최대 300배 성능 향상(.3MBps에서 100MBps)까지 관찰했습니다.</p>


  <p>그러나 PolyBase는 모든 데이터 저장소, 형식 및 형식에서 작동하지 않습니다. 원본 데이터 저장소, 형식 또는 형식이 PolyBase에 필요한 것과 호환되지 않는 경우 먼저 원본 데이터 저장소에서 Azure Blob Storage 준비 저장소로 데이터를 복사한 다음 PolyBase를 사용하여 준비 저장소에서 Azure SQL Data Warehouse로 해당 데이터를 로드하는 것이 좋습니다.</p>


  <p>Azure Data Factory에서 PolyBase를 활용하는 방법과 해당 요구 사항 및 지침을 <a href="https://azure.microsoft.com/en-us/documentation/articles/data-factory-azure-sql-data-warehouse-connector/#use-polybase-to-load-data-into-azure-sql-data-warehouse" target="_blank">알아봅니</a>다.</p>


  <p>Azure 내/외부로 더 빠르게 데이터를 이동할 수 있는 방법을 계속해서 보여 줍니다. 위의 기능에 대한 피드백이 있는 경우 <a href="https://feedback.azure.com/forums/270578-azure-data-factory">Azure Data Factory 사용자 의견</a> 및/또는 <a href="https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=AzureDataFactory">MSDN 포럼</a> 을 방문하여 연락해 보세요. 우리는 당신에게서 듣고 싶어!</p>
