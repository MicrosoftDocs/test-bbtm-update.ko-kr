  <p><a href="https://azure.microsoft.com/en-us/blog/automatic-device-management-module-identity-and-module-twin-are-now-generally-available/">이제 자동 디바이스 관리, 모듈 ID 및 모듈 쌍을 일반 공급</a> - 이러한 각 기능을 통해 시나리오는 Azure IoT Hub에서 빌드된 IoT 애플리케이션 내에서 디바이스 관리 기능을 향상시킬 수 있습니다. 이러한 기능 및 각 기능이 제공하는 확장된 SDK 지원에 대해 자세히 알아봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/expanding-azure-certified-for-iot-program-for-the-intelligent-edge/">지능형 에지에 대한 Azure Certified for IoT 프로그램 확장</a> - 인텔리전트 에지 및 하드웨어 혁신이 등장하면서 저전력, 제한된 디바이스에서 AI 지원 산업 게이트웨이에 이르기까지 광범위한 하드웨어를 지원하도록 인증 프로그램을 확장하고 있습니다. 이 게시물은 디바이스 관리, 보안 및 고급 분석과 같은 핵심 기능의 인증을 지원하는 Azure Certified for IoT 프로그램의 Azure IoT Edge 디바이스 인증을 발표합니다. 디바이스 필수 구성 요소 및 인증 조건을 포함하여 인증 프로그램에 대해 자세히 알아봅니다.</p>


  <h3>Azure 글로벌 인프라</h3>


  <p>Weve&rsquo;는 전 세계의 거의 모든 구석에 클라우드 서비스 및 앱을 제공하고 모든 복원력 솔루션 세트를 사용하여 시나리오 전반에 걸쳐 중요 업무용 애플리케이션을 실행하는 데 필요한 모든 것을&rsquo; 제공할 수 있도록 54개의 Azure 지역을 발표했습니다. 이제 중국에서 두 개의 추가 지역을 일반 공급하고 있습니다. 또한, 우리는 최근 노르웨이에 오는 새로운 지역에 대한 계획을 포함하여 유럽과 중동의 클라우드 인프라를 확장 할 계획을 발표했다.</p>


  <h2>이제 미리 보기로 제공됩니다.</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-zone-redundant-vpn-and-expressroute-gateways-now-in-public-preview/">새 영역 중복 VPN 및 ExpressRoute 게이트웨이가 공개 미리 보기</a> - 로 제공됩니다. Azure 가용성 영역에 대한 지원을 추가하여 가상 네트워크 게이트웨이에 향상된 복원력, 확장성 및 고가용성을 제공합니다. 이제 Azure 가용성 영역에 VPN 및 ExpressRoute 게이트웨이를 배포할 수 있습니다. 이 게이트웨이는 물리적 및 논리적으로 서로 다른 가용성 영역으로 분리되어 영역 수준 오류로부터 Azure에 대한 온-프레미스 네트워크 연결을 보호합니다. 또한 가상 네트워크 게이트웨이를 만들기 위한 배포 시간을 단축하는 등 기초적인 성능을 개선했습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-elastic-database-jobs-is-now-in-public-preview/">Azure Elastic Database 작업은 이제 공개 미리 보기</a> - 로 제공됩니다. Elastic Database 작업은 Azure SQL Database 서비스의 일부이며 공개 미리 보기 버전을 사용하는 데 추가 요금이 부과되지 않습니다. 이전의 고객이 호스팅하고 관리되는 Elastic Database 작업 버전과 달리 이 버전은 설치 및 구성할 추가 서비스 또는 구성 요소가 없는 Azure의 필수적인 부분입니다. 또한 이 릴리스는 고객이 데이터베이스 그룹에 대해 PowerShell, REST 또는 T-SQL API를 사용하여 T-SQL 작업을 쉽게 자동화하고 실행할 수 있도록 하는 중요한 기능을 추가합니다. 이러한 작업은 인덱스 다시 작성, 스키마 업데이트, 분석을 위한 쿼리 결과 수집 및 성능 모니터링과 같은 다양한 작업을 처리하는 데 사용할 수 있습니다.</p>


