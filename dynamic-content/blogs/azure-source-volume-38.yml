  <p><a href="https://azure.microsoft.com/en-us/blog/use-azure-active-directory-with-spring-security-5-0-for-oauth-2-0/">OAuth 2.0용 Spring Security 5.0에서 Azure Active Directory 사용</a> - 이제 AD(Spring Starter for Azure Active Directory)가 Spring Security 5.0과 통합되었습니다. 클라우드에서 Java 앱에 대한 OAuth2.0 인증 및 권한 부여 흐름을 쉽게 빌드하여 암시적 및 권한 부여 코드 부여 유형을 모두 지원할 수 있습니다. 몇 줄의 구성만으로 Azure Active Directory OAuth2로 인증을 수행하고 Azure Active Directory 그룹으로 권한 부여를 관리하는 앱을 빌드할 수 있습니다.</p>


