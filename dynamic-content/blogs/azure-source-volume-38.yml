  <h2>새로운 기능 및 업데이트 사항</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/backup-your-applications-on-azure-stack-with-azure-backup/">Azure Backup을 사용하여 Azure Stack에서 애플리케이션 백업</a> - Microsoft Azure Backup Server를 사용하여 파일 및 애플리케이션 데이터를 백업하는 기능을 발표합니다. 이제 Azure Stack 테넌트는 Azure Stack VM에서 데이터의 앱 일치 백업을 수행하고, 작동 복구를 위해 스택에 저장하고, 장기 보존 및 오프사이트 복사 요구 사항을 위해 데이터를 Azure로 보낼 수 있습니다.</p>


