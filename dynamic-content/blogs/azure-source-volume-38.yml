  <p>공개 미리 보기 - <a href="https://azure.microsoft.com/en-us/blog/autocomplete-in-azure-search-now-in-public-preview/">에서 Azure Search에서 자동 완성</a> 자동 완성(가장 요청된 기능 중 하나)은 미리 입력 검색&rdquo;이라고&ldquo;도 하며, 사용자가 작성하는 부분 용어와 일치하는 인덱스의 잠재적 용어를 찾아 검색 환경을 향상시킬 수 있습니다. 자동 완성 API는 각 모드에서 유사 항목 일치도 지원합니다. 유사 항목이 사용하도록 설정되면 오타 및 맞춤법 오류를 보완하고 사용자 의도에 따라 관련 결과를 제안합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-storage-static-web-hosting-public-preview/">현재 공개 미리 보기에서 Azure Storage 대한 정적 웹 사이트 호스팅</a> - 이 새로운 스토리지 기능 집합을 사용하면 Azure에서 통합된 최신 웹 애플리케이션을 호스팅하기 위한 비용 효율적이고 확장 가능한 솔루션을 사용할 수 있습니다. 정적 웹 사이트에서 웹 페이지는 정적 콘텐츠 및 JavaScript 또는 기타 클라이언트 쪽 코드를 포함합니다. 반면 동적 웹 사이트는 서버 쪽 코드에 따라 다르며 Azure Web Apps를 사용하여 호스팅할 수 있습니다. 이 기능 집합은 정부 및 소버린 클라우드가 곧 지원되는 모든 퍼블릭 클라우드 지역에서 사용할 수 있습니다. Azure Storage 정적 웹 사이트 호스팅 지원은 추가 비용 없이 제공됩니다.</p>


  <h2>이제 일반 공급</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/network-performance-monitor-s-service-connectivity-monitor-is-now-generally-available/">네트워크 성능 모니터&rsquo; 서비스 연결 모니터는 이제 일반 공급</a> - 서비스 연결 모니터(이전에 서비스 엔드포인트 모니터로 미리 보기로 표시됨)를 사용하면 이제 애플리케이션, URI, VM 및 네트워크 디바이스와 같은 서비스에 대한 연결을 모니터링하고 경로에 있는 인프라 및 네트워크 병목 현상이 발생하는 위치를 확인할 수 있습니다.</p>


