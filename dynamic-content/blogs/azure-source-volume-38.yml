  <p><a href="https://azure.microsoft.com/en-us/blog/azure-data-factory-new-capabilities-are-now-generally-available/">이제 Azure Data Factory 새 기능을 일반 공급</a> - 끌어서 놓기 그래픽 사용자 인터페이스를 사용하면 데이터 엔지니어와 개발자가 대규모로 데이터 통합을 빠르고 쉽게 만들고 예약하고 관리할 수 있습니다. 이제 Azure Data Factory는 70개가 넘는 데이터 원본 커넥터에서 코드 없는 데이터 수집을 지원하여 온-프레미스, 클라우드 및 애플리케이션에서 데이터 이동을 가속화합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/lift-sql-server-integration-services-packages-to-azure-with-azure-data-factory/">Azure Data Factory를 사용하여 SQL Server Integration Services 패키지를 Azure로 리프트</a> - 이제 데이터 엔지니어와 개발자는 코드 없는 ADF UI/앱을 사용하여 SSIS 패키지 실행을 위한 전용 ADF 서버인 Azure-SSIS IR(Integration Runtime)을 프로비전하고 모니터링할 수 있습니다. 데이터 엔지니어와 개발자는 친숙한 SSDT(SQL Server Data Tools) 및 SQL Server Management Studio(SSMS)를 사용하여 클라우드에서 SSIS 패키지를 디자인, 배포, 구성, 실행 및 모니터링할 수 있습니다. 이제 이러한 모든 기능을 일반 공급할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/enterprises-get-deeper-insights-with-hadoop-and-spark-updates-on-azure-hdinsight/">기업은 Azure HDInsight에서 Hadoop 및 Spark 업데이트를 사용하여 더 심층적인 인사이트를 얻습니다</a>. - Azure HDInsight는 Azure에서 오픈 소스 Hadoop &amp; Spark 분석을 위한 엔터프라이즈에서 가장 인기 있는 서비스 중 하나입니다. 이 게시물에서는 Apache Hadoop, Apache Spark 2.3에 대한 업데이트를 다룹니다. Apache Kafka 1.0 및 2000 및 HDInsight의 일부인 20개 및 오픈 소스 프레임워크의 버그 수정, Azure HDInsight에서 Machine Learning(ML) 서비스 9.3의 일반 공급, 가상 네트워크 서비스 엔드포인트에 대한 지원을 포함하도록 HDInsight의 향상된 기능, 향상된 보안 및 규정 준수, HDInsight 가격 책정 50% 감소.</p>


  <h3>지능형 에지 사용</h3>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-iot-edge-generally-available-for-enterprise-grade-scaled-deployments/">Azure IoT Edge는 엔터프라이즈급의 확장된 배포</a> - 에 일반적으로 사용할 수 Azure IoT Edge는 이제 전역적으로 GA(일반 공급)됩니다. 이 게시물은 IoT Edge 런타임의 오픈 소스 릴리스를 포함하여 Azure IoT Edge에 지능형 애플리케이션을 개발하고 배포하기 위한 업데이트에 대해 자세히 설명합니다. 또한 몇 명의 고객과 파트너가 IoT Edge에 대해 무엇을 말해야 하는지 알아볼 수 있습니다.</p>


