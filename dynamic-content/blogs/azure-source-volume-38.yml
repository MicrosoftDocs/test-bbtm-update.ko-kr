Content: >-
  <h2>GeekWire Cloud Tech Summit의 공지 사항</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-from-geekwire-cloud-tech-summit-new-azure-innovations-will-advance-the-intelligent-cloud-and-intelligent-edge/">GeekWire Cloud Tech Summit의 Microsoft: 새로운 Azure 혁신은 지능형 클라우드 및 지능형 에지를 </a> - 발전시킬 것입니다. 마크 Russinovich CTO, Microsoft Azure, 그는 GeekWire 클라우드 기술 정상 회의에서 발표를 다룹니다. 그는 또한 고객이 클라우드를 사용하는 방법과 GeekWires&rsquo; 토드 비숍과 톰 크라지트와 함께 미래에 대해 논의했습니다. 이 게시물은 정상 회담에서 발표의 롤업을 제공합니다, 이는 아래 게시물의 자세한 내용에 설명되어 있습니다.</p>


  <h3>빅 데이터 분석의 다음 수준</h3>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-simplifies-cloud-analytics/">Azure는 클라우드 분석을 간소화합니다.</a> - 이 게시물은 Azure Data Lake Storage Gen2의 미리 보기 릴리스를 포함하여 빅 데이터 분석 뉴스를 롤업하여 1세대 Azure Data Lake의 핵심 기능을 이제 Azure Blob Storage 직접 통합된 Hadoop 호환 파일 시스템 엔드포인트와 통합합니다. 이 향상된 기능은 개체 스토리지의 크기 조정 및 비용 혜택을 일반적으로 온-프레미스 파일 시스템에만 연결된 안정성 및 성능과 결합합니다.</p>


