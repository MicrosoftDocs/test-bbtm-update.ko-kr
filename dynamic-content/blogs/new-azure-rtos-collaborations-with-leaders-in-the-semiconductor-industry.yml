Title: 반도체 업계 리더와 새로운 Azure RTOS 협업
Summary: '오늘, 우리는 함께 32 비트 MCU에 대한 시장의 대부분을 대표하는 업계 리더와 추가 협력을 발표하고있다. '
Content: >-
  <p>IoT는 모든 시장 부문의 기업에서 주류 채택에 도달하고 있습니다. 우리의 비전은 Azure가 세계&rsquo; 컴퓨터가 될 수 있도록 하여 비즈니스가 운영, 자산 및 제품의 모든 측면에 대한 실시간 가시성을 제공하는 것입니다. 기업은 MCU(매우 작은 마이크로 컨트롤러 장치)에서 매우 지원되는 MPU(마이크로프로세서 단위)에 이르기까지 모든 모양과 크기의 IoT 디바이스에서 신호를 활용하고 있습니다. 이는 MCU/MPU에 대한 광범위한 전문 지식을 갖춘 반도체 제조업체와 IoT의 업계 리더인 Azure IoT 협업할 수 있는 좋은 기회를 제공합니다.</p>


  <p>Express Logic과 인기 있는 ThreadX RTOS를 <a href="https://blogs.microsoft.com/blog/2019/04/18/microsoft-acquires-express-logic-accelerating-iot-development-for-billions-of-devices-at-scale/" target="_blank">인수한</a> 지 거의 1년이 지났으며, 작년에는 고객에게 업계 최고의 <a href="https://azure.com/rtos" target="_blank">RTOS</a> (실시간 운영 체제)를 제공하는 Azure RTOS를 발표했습니다.</p>


  <p>오늘,&rsquo; 함께 32 비트 MCU에 대한 시장의 대부분을 대표하는 업계 리더와 추가 협력을 발표. 해당 MCU는 센서, 가로등 및 선적 컨테이너에서 스마트 가전 제품, 의료 장치 등에 이르기까지 수십억 개의 장치에 포함됩니다.</p>


  <p><strong>STMicroelectronics,</strong> <strong>Renesas</strong>, <strong>NXP</strong>, <strong>Microchip</strong> 및 <strong>Qualcomm</strong> 은 모두 Azure RTOS 임베디드 애플리케이션 개발 제품군의 구성 요소 중 하나인 Azure RTOS ThreadX를 갖춘 임베디드 개발 키트를 제공합니다. 이를 통해 임베디드 개발자는 리소스가 제한된 디바이스에 대한 신뢰할 수 있는 실시간 성능에 액세스하고, Azure IoT 기능과 원활하게 통합하여 IoT 자산의 글로벌 플릿을 연결, 모니터링 및 제어할 수 있습니다.</p>


  <p>또한 개발자가 필요에 맞게 Azure RTOS를 자유롭게 탐색, 개발, 테스트 및 조정할 수 있도록 GitHub 모든 Azure RTOS 구성 요소에 대한 전체 소스 코드를 릴리스할 예정입니다. 개발자가 코드를 프로덕션으로 전환할 준비가 되면 STMicroelectronics, Renesas, NXP, Microchip 또는 Qualcomm에서 지원되는 MCU 디바이스에 배포하는 경우 프로덕션 라이선스가 자동으로 포함됩니다. 프로덕션 환경에서 다른 디바이스를 사용하려는 경우 <a href="mailto:azure-rtos-sales@microsoft.com">Microsoft에 직접 라이선스 세부 정보를</a> 문의할 수 있습니다.</p>


  <p>연결된 디바이스에 대한 모범 사례를 구현하기 위해 반도체 파트너와 협력하면서 Azure RTOS에는 Azure <a href="https://azure.microsoft.com/services/security-center/" target="_blank">Security Center</a>와의 최고 수준의 통합뿐만 아니라 Azure IoT Hub, Azure IoT Central, Azure IoT Edge 게이트웨이에 연결하기 위한 사용하기 쉬운 참조 프로젝트 및 템플릿이 포함됩니다. Azure RTOS는 곧 IoT 디바이스의 위협 및 취약성을 모니터링하기 위한 Azure Security Center 모듈과 함께 제공됩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-sphere/" target="_blank">Azure Sphere</a>와 결합하면 임베디드 개발자가 실시간 성능과 진화하는 사이버 보안 위협으로부터 보호하는 가장 까다로운 환경&mdash;용 IoT 디바이스를 위해 실시간 보안이 높은 IoT 디바이스를 신속하게 빌드할 수 있습니다. Azure Sphere에서 지원하는 것보다 작은 MCU 및 SoC(시스템 온 칩)의 경우 Azure RTOS 및 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-device-management-overview" target="_blank">Azure IoT Hub 디바이스 관리를</a> 사용하면 사이버 보안 공격으로부터 디바이스를 보호하기 위한 모범 사례를 구현할 수 있는 임베디드 개발자 및 디바이스 운영자를 위한 보안 통신이 가능합니다.</p>


  <p>시간이 지남에 따라 진화하는 사이버 보안 위협 방지를 유지하는 보안이 높은 연결된 디바이스에서 안정적이고 실시간적인 성능을 제공하려는 파트너의 경우 가장 까다로운 환경에 <a href="https://azure.com/rtos" target="_blank">Azure RTOS</a> 와 <a href="https://azure.microsoft.com/en-us/services/azure-sphere/" target="_blank">Azure Sphere</a> 를 함께 사용하는 것이 좋습니다.</p>


  <p>다음은 업계 리더와의 협력에 대한 자세한 내용입니다.</p>


  <h2>STMicroelectronics(ST)</h2>


  <p>STMicroelectronics(ST)는 STM32 제품군을 갖춘 ARM&reg; Cortex-M&reg; MCU의 세계적인 선두 주체로, OEM 및 대량 시장 고객에게 완전한 개발 환경과 동급 최고의 에코시스템을 제공하는 간단한 사용 MCU의 광범위한 포트폴리오를 제공합니다.</p>


  <p style="margin-left: 40px;">&ldquo;<i>We는 고객의&rsquo; 요구를&rdquo; 더욱 잘 해결하기 위해 Microsoft와 협력하게 되어 기쁘게 생각한다고 STMicroelectronics의 마이크로 컨트롤러 부문 총괄 매니저인 리카르도 드 사 이어프(Ricardo de Sa Earp) 그룹 부사장은 말했다. &ldquo; 현재까지 글로벌 임베디드 시장에 출시된 50억 개 이상의 STM32 MCU의 설치 기반을 활용하여 Azure RTOS ThreadX 및 미들웨어는 대량 시장 및 OEM IoT 전략 모두에 완벽하게 부합하며, 업계에서 입증되고 신뢰할 수 있는 고품질 소스 코드로 개발 환경을 보완합니다.&rdquo;</i>&nbsp;</p>


  <h2>Renesas Electronics Corporation</h2>


  <p>Renesas Electronics Corporation은 고급 반도체 솔루션의 최고의 공급업체입니다. 지난 10월, Azure RTOS는 <a href="https://blogs.microsoft.com/blog/2019/10/28/unlocking-opportunities-in-the-next-frontier-of-iot/" target="_blank">Synergy 및 RA MCU 제품군</a>을 포함한 Renesas&#39; 제품에서 광범위하게 사용할 수 있게 될 것이라고 발표했습니다. 또한 Renesas는 광범위한 MCU 및 MPU 집합에 Azure RTOS를 빌드하기 위해 노력하고 있습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;Azure RTOS 및 기타 Azure IoT 구성 요소와 결합된 시너지 및 RX 클라우드 키트는 MCU 고객에게 클라우드 연결을&rdquo; 위한 빠르고 안전한 엔드투엔드&rsquo; &ldquo; 솔루션을 제공합니다. Microsoft와의 협업을 확장하고 RZ MPU에서 linux용 Azure IoT Edge 런타임을 지원하는 솔루션을 포함하여 MCU 및 MPU 고객에게 Microsoft Azure 제공할 수 있기를 기대합니다.&rdquo;</em></p>


  <h2>NXP 반도체&nbsp;</h2>


  <p>NXP 반도체는 임베디드 애플리케이션을 위한 보안 연결 솔루션의 세계적인 선두 업체로, 자동차, 산업 및 IoT, 모바일 및 통신 인프라 부문의 고객에게 서비스를 제공합니다. Microsoft는 NXP와 협업하여 <a href="https://blog.nxp.com/tech-insights/voice/microsoft-and-nxp-a-powerhouse-collaboration-for-advanced-voice-command-in-a-smarter-more-connected-world" target="_blank">음성 제어</a> 를 디바이스에 직접 추가하는 것부터 에지 디바이스용 <a href="https://investors.nxp.com/news-releases/news-release-details/nxp-and-microsoft-demonstrates-edge-cloud-machine-learning" target="_blank">기계 학습 솔루션</a> 제공, <a href="https://media.nxp.com/news-releases/news-release-details/nxp-and-microsoft-bring-microsoft-azure-sphere-security" target="_blank">Azure Sphere를 사용한 디바이스 보안</a>에 이르기까지 지능형 클라우드 컴퓨팅을 지능형 에지로 확장했습니다. Azure RTOS를 평가 키트 및 업계에서 가장 인기 있는 IoT 프로세서 제품군에 통합할 계획입니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;NXP의 클라우드 파트너십 프로그램 책임자인 제롬 샹(Jerome Schang)은 에지 컴퓨팅을 통해 클라우드 전용 사물&quot; 인터넷의 대기 시간, 대역폭 및 개인 정보 보호 문제를 줄일 수 있다고 말했습니다. &ldquo; NXPS&rsquo; MCU에서 Azure RTOS를 사용하도록 설정하는 것은 클라우드 상호 작용을 Azure IoT 에지의 이점을 잠금 해제하는 에지 컴퓨팅 솔루션을 제공하는 또 다른 단계입니다.&rdquo;</em></p>


  <h2>Microchip Technology, Inc.</h2>


  <p>Microchip Technology Inc.는 스마트하고, 연결되고, 안전한 임베디드 제어 솔루션의 선도적인 공급자입니다. 해당 솔루션은 산업, 자동차, 소비자, 항공 우주 및 방위, 통신 및 컴퓨팅 시장에서 고객에게 서비스를 제공합니다. Microchip은 Azure RTOS 및 Azure IoT Edge에 대한 지원을 제품 제품군에 통합할 계획입니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;Microchips 8비트 마이크로 컨트롤러 사업부의 부사장인 Greg Robinson은 마이크로칩&rsquo;이 포함된 제어 디바이스 및 아키텍처&rdquo;의 전체 스펙트럼에서 보안 IoT 애플리케이션을 빠르고 쉽게 개발할 수 있도록 이미 포괄적인 도구 및 솔루션 포트폴리오를 구축하고 있다고 말했습니다. &ldquo; Microsoft Azure와의 파트너십은 혁신적인 솔루션 개발에 대한 우리의 헌신을 확장합니다.&rdquo;</em></p>


  <h2>퀄컴 테크놀로지스</h2>


  <p>퀄컴은 무선 기술의 선구자이며 전 세계 스마트 폰과 태블릿의 셀룰러 연결을 강화합니다. Qualcomm은 <a href="https://www.qualcomm.com/news/releases/2019/10/15/qualcomm-technologies-enhance-secure-cellular-connectivity-solutions" target="_blank">셀룰러 지원 Azure Sphere 인증 칩을</a>&nbsp; 제공할 예정이며, Azure RTOS를 자산 추적기, 상태 모니터, 보안 시스템, 스마트 시티 센서 및 스마트 미터뿐만 아니라 다양한 웨어러블 내에 있는 셀룰러 연결 디바이스 솔루션으로 가져올 것입니다.</p>


  <p style="margin-left: 40px;"><em>&rdquo;퀄컴은 모바일뿐만 아니라 사물&rdquo; 인터넷과 같은 신흥 시장에서도 무선 컴퓨팅 및 연결 기술의 &ndash; 선두 주체라고 퀄컴의 IoT 부사장 제프 토랜스(Jeff Torrance)는 말했다. &ldquo; Were&rsquo;는 전 세계 IoT 산업을 공동으로 발전시키기 위해 Azure RTOS 및 Azure Sphere와 같은 솔루션에서 Microsoft와 지속적으로 긴밀히 협력하게 된 것을 자랑스럽게 생각합니다.&rdquo;</em></p>


  <h2>자세한 정보</h2>


  <p>우리는 업계 리더들과 부지런히 협력하여 독특&rsquo;하고 다양한 요구 사항을 충족하는 풍부하고 강력한 생태계를 만들고 있습니다. 우리의 공동 목표는 고객이 쉽게 아이디어를 실현하고 지능형 에지와 지능형 클라우드에서 사용할 수 있는 기회를 진정으로 잠금 해제할 수 있도록 하는 것입니다. <a href="https://azure.com/rtos" target="_blank">Azure RTOS</a>가 디바이스 솔루션에 제공하는 이점에 대해 많은 IoT 업계 리더들이 흥분하는 이유에 대해 자세히 알아보세요.</p>
