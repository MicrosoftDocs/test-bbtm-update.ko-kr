Title: Azure Lighthouse를 사용하여 Privileged Identity Management 제로 트러스트를 사용하도록 설정
Summary: 랜섬웨어에서 공급망 손상에 이르는 최근의 사건은 디지털 세계의 상호 연결성과 공격자, 범죄자 및 기타 적대적인 제3자로부터 이러한 디지털 자산을 보호해야 할 중요한 필요성을 모두 보여주었습니다. 이를 위해 고객은 제로 트러스트 보안과 사용자 및 리소스에 대한 최소 권한 액세스가 필요합니다.
Content: >-
  <p>랜섬웨어에서 공급망 손상에 이르는 최근의 사건은 디지털 세계의 상호 연결성과 공격자, 범죄자 및 기타 적대적인 제3자로부터 이러한 디지털 자산을 보호해야 할 중요한 필요성을 모두 보여주었습니다. 이를 위해 고객은 제로 트러스트 보안과 사용자 및 리소스에 대한 최소 privilegeaccess&nbsp;가 필요합니다. 이는 관리 및 지원 서비스를 제공하기 위해 고객&rsquo; 환경에 지속적으로 액세스해야 할 수 있는 고객&rsquo; 파트너의 컨텍스트에서 더욱 중요해집니다.</p>


  <p>조직이 클라우드로 마이그레이션하고 서비스 공급자(내부 또는 외부)를 참여시켜 비즈니스 및 중요 업무용 워크로드를 실행하는 Azure 인프라를 관리함에 따라 클라우드 및 하이브리드 공간을 계속 보호해야 합니다. 파트너는 Azure 및 Microsoft와 긴밀히 협력하여 Microsoft가 고객 보안을 보장하고 클라우드 및 하이브리드 환경에서 모든 당사자에게 최소 권한 액세스를 적용하는 등 제로 트러스트 보안 전략을 달성하기 위해 제공하는 최신 지침 및 서비스를 최신 상태로 유지합니다.</p>


  <p>Microsoft는 고객과 파트너 모두에게 서비스를 제공하기 위해 <a href="https://azure.microsoft.com/en-us/services/azure-lighthouse/" target="_blank">Azure Lighthouse</a>에 깊이 투자했습니다. Azure Lighthouse를 사용하면 서비스 공급자가 고객 인프라 관리를 더 쉽게 자동화할 수 있습니다. 동시에 고객이 어떤 서비스 공급자가 사용할 수 있는 리소스를 담당하도록 하는 세분화된 액세스 제어를 제공합니다. Azure Lighthouse를 사용하면 고객은 파트너와의 통합으로 인한 보안 위험에 대한 노출이 적절하게 제한된다는 것을 확신할 수 있습니다. <a href="https://www.microsoft.com/azure/partners/vandis-case-study" target="_blank">PM 소아과</a>의 IT 인프라 디렉터인 John Tabako는 Azure Lighthouse를 통해 Azure로 이동하는 것이 쉬웠다고 지적 &ldquo; 합니다<em>. 우리는 [우리의 서비스 공급자]가 제로 터치 프로비저닝으로 적시에 적절한 사람을 프로그래밍 방식으로 프로비전할 수 있다는 것을 알고 안심할 수 있습니다.</em>&rdquo;</p>


  <p>오늘 제로 트러스트 및 최소 권한 액세스를 향한 여정의 최신 반복을 발표하게 되어 매우 기쁩니다.&nbsp; Azure Lighthouse와의 <a href="https://www.microsoft.com/en-us/security/business/identity-access-management/privileged-identity-management-pim" target="_blank">Azure Active Directory Privileged Identity Management</a>(Azure AD PIM) 통합의 개요입니다.</p>


  <p>이 통합을 통해 최소 권한 액세스를 사용하도록 설정하는 방법을 이해하려면 서비스 공급자와 협력하여 네트워크 보안을 관리하는 회사 Contoso의 예를 고려하세요. Contoso는 이 파트너가 최소 권한에 대한 모범 사례를 따르고 있는지 확인하려고 합니다. 특히 Contoso는 파트너가 리소스에 대한 고정 액세스 권한을 갖기를 원하지 않습니다&rsquo;. 대신 파트너는 일부 작업을 수행해야 하는 경우에만 액세스 권한을 얻어야 합니다.</p>


  <p>이를 위해 서비스 공급자는 Contosos&rsquo; 네트워크에서 작업하기 전에 운영자가 권한 있는 역할에 대한 액세스 권한을 상승하도록 Azure Lighthouse에서 제품을 만듭니다. 이 JIT(Just-In-Time) 액세스는 제한된 기간(최대 8시간)동안만 지속되며, 그 후에는 해당 연산자에 대한 액세스가 자동으로 제거되고 Contosos&rsquo; 위임 리소스에 대한 읽기 전용 액세스 권한으로 돌아갑니다. 또한 Contoso는 서비스 공급자가 인증할 때 다단계 인증 요구와 같은 정의된 정책 옵션 집합을 준수하도록 요구할 수 있습니다. 이러한 기능은 서비스 공급자&rsquo; 테넌트의 일부로 부여되므로 Contoso가 고객으로서 무료로 사용할 수 있습니다.</p>


  <p>JIT 액세스가 Contoso에 제공하는 안심 외에도 서비스 공급자에게도 이점이 있습니다. 각 운영자&rsquo; 액세스를 필요한 경우에만&rsquo; 제한함으로써 서비스 공급자는 운영자가 있을 때와(더 중요한 것은) 고객과 함께 검토할 수 있는 추적 가능한 Azure AD PIM 감사 로그를 사용하여 고객&rsquo; 리소스에 대한 액세스 권한이 없는 경우를 명확하게 보여줄 수 있습니다.</p>


  <p>이러한 기능을 활용하여 고객을 위해 제로 트러스트 서비스를 제공하려는 서비스 공급자에게 좋은 소식은 Azure AD PIM 지원 Azure Lighthouse 제품을 만드는 것이 간단하다는 것입니다. 고객이 제품을 수락하면 서비스 공급자 사용자는 직관적인 포털 환경을 통해 위임된 범위에서 Azure 역할을 활성화할 수 있습니다. 특정 사용자에게 할당된 적격 역할만 활성화하여 운영자 오류의 위험을 크게 줄일 수 있습니다.</p>


  <p>&rsquo;이러한 기능이 이미 Azure Lighthouse 고객에게 가치를 입증하고 있다는 사실에 매우 기쁩니다. Microsoft 파트너 rhipe &quot; 의 James Brookbanks<em>는 Azure Lighthouse를 통한 Just-In-Time 액세스 제어와 Azure AD PIM의 통합은 고객에게 엄청난 부가 가치입니다. 우리는 이미 세분화되고 안전한 액세스 권한을 가지고 있었지만, 이제&rsquo; 최소 권한&nbsp; 부여의 보안 모범 사례를 추가하여 고객에게 더 많은 편안함과 자신감을 제공할 수 있게 되었습니다.</em>&quot;</p>


  <p>물론 이러한 새로운 보안 기능은 서비스 공급자가 Azure 고객에게 안정적이고 안전하며 자동화된 서비스를 보다 쉽게 제공할 수 있도록 하는 과정의 일부일 뿐입니다. Azure Lighthouse 팀은 클라우드 솔루션 공급자&nbsp;를 위해 Azure Lighthouse를 활용하기 위해 Azure Advisor 권장 사항에 대해 열심히 노력하고 있습니다. 또한 Azure AD PIM 활동 로그를 표준 ARM(Azure Resource Manager) 활동 로그와 통합하여 누가 언제 무엇을 했는지에 대한 통합 보기를 제공합니다. 또한 Azure CLI 기반 통합을 선호하는 사용자를 위해 곧 PowerShell 및 Azure CLI를 통해&nbsp; Lighthouse 및 Azure AD PIM 통합을 위한 온보딩 환경을 제공할 예정입니다.</p>


