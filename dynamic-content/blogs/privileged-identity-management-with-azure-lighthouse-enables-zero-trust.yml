  <p>Azure Lighthouse를 이미 사용하는 서비스 공급자인 경우 마켓플레이스 관리 서비스 제품을 사용하거나 ARM 템플릿을 업데이트하여 승인자에게 적격 권한 부여를 포함하도록 기존 제품을 업데이트할 수 있습니다. <a href="https://www.microsoft.com/en-us/security/business/identity-access-management/privileged-identity-management-pim" target="_blank">Azure AD PIM</a>에 대해 자세히 알아보려면 웹 사이트를 방문하여 <a href="https://docs.microsoft.com/en-us/azure/lighthouse/overview" target="_blank">Azure Lighthouse</a> 및 <a href="https://docs.microsoft.com/en-us/azure/active-directory/privileged-identity-management/pim-configure" target="_blank">Azure AD PIM 설명서를 확인하세요</a>.</p>


