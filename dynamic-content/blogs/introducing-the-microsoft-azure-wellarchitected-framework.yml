Title: Microsoft Azure Well-Architected 프레임워크 소개
Summary: 비즈니스 또는 연습의 기술 요구 사항이 시간이 지남에 따라 증가하고 변화함에 따라 중요 비즈니스용 애플리케이션을 배포하면 복잡성과 오버헤드가 크게 증가할 수 있습니다.
Content: >-
  <p>비즈니스 또는 연습의 기술 요구 사항이 시간이 지남에 따라 증가하고 변화함에 따라 중요 비즈니스용 애플리케이션을 배포하면 복잡성과 오버헤드가 크게 증가할 수 있습니다. 점점 더 복잡해지는 이러한 복잡성을 관리하기 위해 Microsoft Azure Well-Architected Framework의 도입을 발표하게 되어 기쁘게 생각합니다. 업계 표준 및 조건에 따라 Azure Well-Architected Framework는 훌륭한 솔루션을 빌드하고 제공하는 데 도움이 되는 일련의 Azure 아키텍처 모범 사례를 제공합니다.</p>


  <p>Azure Well-Architected Framework는 비용 관리, 운영 우수성, 성능 효율성, 안정성 및 보안이라는 5가지 아키텍처 모범 사례의 핵심 요소로 나뉩니다. 이러한 핵심 요소는 Azure 모범 사례 및 사용자 또는 고객&#39; 클라우드 여정과 관련된 특정 비즈니스 우선 순위에 대해 워크로드를 효과적이고 일관되게 최적화하는 데 도움이 됩니다.</p>


  <p>Azure Well-Architected Framework 시작:</p>


  <ul>
      <li><a href="https://docs.microsoft.com/azure/architecture/framework" target="_blank">Azure 아키텍처 센터에서</a> 사용할 수 있는 프레임워크 콘텐츠, 참조 자료 및 샘플을 읽습니다.</li>
      <li>Microsoft 평가에 대한 <a href="https://aka.ms/architecture/review" target="_blank">Azure Well-Architected 검토를</a> 수행합니다.</li>
      <li>Microsoft Learn<a href="https://aka.ms/architecture/learn" target="_blank">의 Microsoft Azure Well-Architected Framework를 사용하여 훌륭한 솔루션을 빌드</a>하는 방법을 알아봅니다.</li>
  </ul>


  <p>이러한 각 형식이 워크로드를 개선하고 비즈니스를 성장시키는 데 도움이 되는 방법은 다음과 같습니다.</p>


  <h2>시작</h2>


  <p>모든 환경에서 성공적인 워크로드를 디자인하고 배포하는 것은 어려울 수 있습니다. 특히 민첩한 개발 및 DevOps/SRE 관행이 보안, 운영 및 비용 관리에 대한 책임을 중앙 집중식 팀에서 워크로드 소유자로 전환하기 시작하므로 특히 그렇습니다. 이러한 전환을 통해 워크로드 소유자는 기존 데이터 센터에서 달성할 수 있는 것보다 훨씬 더 빠른 속도로 혁신할 수 있지만 안전하고 안정적이며 성능이 뛰어나고 비용 효율적인 솔루션을 생성하기 위해 이해해야 하는 토픽의 광범위한 노출 영역을 만듭니다.</p>


  <p>예를 들어 Azure의 타당성을 측정하기 위한 간단한 개념 증명으로 배포한 개발/테스트 워크로드&rsquo;를 고려합니다. 워크로드에 대한 보안, 비용, 성능 및 안정성 제약 조건을 관리할 필요가 없는 경우&rsquo; 개념 증명이 유효한지 어떻게 확인해야 하나요? 올바른 질문을 하거나 사용 가능한 메트릭을 검토하는 것조차 어떻게 알&rsquo; 수 있나요? Azure Well-Architected Framework는 워크로드에 대한 모든 적절한 고려 사항을 만드는 데 도움이 됩니다.</p>


  <p>기존 워크로드의 경우 Azure Well-Architected Framework와 일치하는 추가 도구는 <a href="https://azure.microsoft.com/en-us/services/advisor/" target="_blank">Azure Advisor</a>입니다. Azure Advisor에서 제공하는 지침은 5가지 핵심 요소에서 개선할 수 있는 애플리케이션의 특정 리소스를 정확히 파악하는 데 도움이 됩니다. 또한 권장 사항은 사용자 환경에 가장 적합한 중요도에 따라 우선 순위가 지정되며 팀 또는 이해 관계자와 공유할 수 있습니다.</p>


  <h2>워크로드를 일관되게 검토합니다.</h2>


  <p>Azure Well-Architected Review는 최신 Azure 모범 사례 집합에 대해 워크로드를 평가할 수 있도록 설계되었습니다. 비즈니스에 가장 중요한 영역에서 워크로드를 개선하는 데 사용할 수 있는 실행 가능한 지침 모음을 제공합니다. 모든 고객은 고유한 클라우드 경험을 하고 있으므로 Azure Well-Architected 검토는 개별 회사의&rsquo; 요구에 맞게 조정되도록 디자인했습니다. 해당 워크로드에 중요한 핵심 요소에 대해서만 각 워크로드를 평가할 수 있으므로 중요 업무용 워크로드 중 하나를 평가할 때 먼저 안정성, 성능 효율성 및 보안을 검사한 다음 나중에 돌아와서 다른 핵심 요소로 돌아와서 운영 효율성 및 비용 공간을 개선할 수 있습니다.</p>


  <p>&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60115867-7c45-434b-923b-0bbf0ce7e7d5.png"><img alt="Question, choice, informational video experience in Microsoft Assessments." border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/79af1977-3f85-46dd-8ebf-d516d15585eb.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="858"></a><br>

  평가를 완료하면 평가하도록 선택한 각 기둥에 대한 점수와 전체 워크로드의 집계 점수를 다시 제공할&#39;있습니다. 또한 워크로드를 비즈니스 우선 순위에 더 잘 맞추기 위해 따를 수 있는 실행 가능한 권장 사항 집합도 받습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/749860b6-4ec9-47d4-bfb9-cb1490b0a93c.png"><img alt="   Azure Well-Architected Review results page, recommended actions, and next steps." border="0" height="705" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b0e2321a-e2a8-484e-aec4-5649ef21fbf6.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="1024"></a></p>


  <p>기술 혁신의 현재 속도로, 잘 설계된 워크로드를 갖는 것은 움직이는 목표입니다. 모범 사례와 기술이 발전하거나 비즈니스 우선 순위가 변경되거나 다른 요인이 변화함에 따라 워크로드에 가장 적합한 것이 바로 함께 이동할 수 있습니다. 이러한 목표와 요구 사항을 지속적으로 충족하려면 프로세스를 업데이트하여 고객이 가장 중요한 워크로드를&#39; 정기적으로 검토하고 모니터링하여 예상대로 안정적이고 안전하며 작동할&#39;있도록 합니다.</p>


  <h2>훌륭한 솔루션을 빌드하는 방법 알아보기</h2>


  <p>Microsoft Build 2020에서는 Microsoft Azure Well-Architected Framework 학습 경로를 사용하여 <a href="https://docs.microsoft.com/en-us/learn/paths/azure-well-architected-framework/" target="_blank">유용한 빌드 솔루션을</a> 도입했습니다&rsquo;. 클라우드에서 솔루션을 새로 빌드하거나 대화형 환경을 선호하는 경우&rsquo; 유용하게 사용할 수 있습니다. 이 학습 경로는 6개의 모듈로 구성됩니다. 워크로드 최적화에 대한 구체적인 세부 정보를 파악하지 않고도 개략적인 개념적 개요를 제공하는 각 핵심 요소에 대한 하나의 모듈과 함께 프레임워크의 개요입니다.</p>


