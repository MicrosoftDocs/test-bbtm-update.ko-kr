Title: Azure Cost Management + 청구 업데이트 – 2020년 2월
Summary: 이번 달의 주제는 투명성입니다. 새 Power BI 앱의 풍부한 Azure 하이브리드 혜택 및 예약 보고에서부터 리소스 비용에 대한 자세한 분석 및 Azure Portal에서 "적용할 수 없음"이 의미하는 바에 대한 명확성에 이르기까지 이 것을 놓치고 싶지 않을 것입니다.
Content: >-
  <p>&#39;새로운 학생이든, 신생 기업이든, 대기업이든, 재정적 제약이 있으며, 지출할&#39;, 어디에, 그리고 미래를 계획하는 방법을 알아야 합니다. 이 법안에 관해서 아무도 놀라움을 원하지 않으며, 이것은 Azure Cost Management + 청구가 들어오는 곳입니다.</p>


  <p>&#39;항상 문제에 대해 자세히 알아보고 Azure Cost Management + 청구를 통해 클라우드에서 비용을 다시 발생시킬&#39;위치를 더 잘 이해하고, 잘못된 지출 패턴을 식별 및 방지하고, 비용을 최적화하여 더 적은 비용으로 더 많은 작업을 수행할 수 있는 방법을 찾고 있습니다. 피드백에 따른 몇 가지 최신 개선 사항 및 업데이트는 다음과 같습니다.</p>


  <ul>
      <li><a href="#powerbi">Azure 예약 및 Azure 하이브리드 혜택에 대한 새 Power BI 보고서</a></li>
      <li><a href="#help">도움말 및 지원에 대한 빠른 액세스</a></li>
      <li><a href="#survey">여러분의 피드백이 필요합니다.</a></li>
      <li><a href="#labs">Cost Management Labs의 새로운&#39;</a></li>
      <li><a href="#views">리소스에 대한 비용 드릴인</a></li>
      <li><a href="#not-applicable">적용할 수 없는 이유 &quot;이해&quot;</a></li>
      <li><a href="#usage">Azure 사용량 현황 데이터에 대한 예정된 변경 내용</a></li>
      <li><a href="#learn">새로운 비디오 및 학습 기회</a></li>
      <li><a href="#docs">설명서 업데이트</a></li>
  </ul>


  <p>&#39;세부 사항을 자세히 살펴보겠습니다.</p>


  <h2 style="font-style: normal; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;"><a name="powerbi"></a></h2>


  <p>&nbsp;</p>


  <h2>Azure 예약 및 Azure 하이브리드 혜택에 대한 새 Power BI 보고서</h2>


  <p>Azure Cost Management + Billing은 비용 및 사용량 현황 데이터를 보고하는 여러 가지 방법을 제공합니다. 포털에서 시작하거나, 데이터를 다운로드하거나, 오프라인 분석을 위해 자동화된 내보내기를 예약하거나, Cost Management API와 직접 통합할 수도 있습니다. 하지만 다른 비즈니스 보고서와 함께 자세한 보고가 필요할 수도 있습니다. Power BI 들어오는 곳입니다. 마지막으로 10월에 <a href="https://azure.microsoft.com/blog/azure-cost-management-updates-october-2019/#powerbi" target="_blank">Azure Cost Management Power BI 커넥터에서 예약 구매가 추가</a>된 것에 대해 이야기했습니다. 이를 바탕으로 새로운 <a href="https://aka.ms/costmgmt/acmapp" target="_blank">Azure Cost Management Power BI 앱</a>은 자세한 예약 및 Azure 하이브리드 혜택 보고서를 포함하여 시작할 수 있는 광범위한 보고서 집합을 제공합니다.</p>


  <p><strong>계정 개요</strong>는 월별 비용을 추적하는 데 도움이 되는 크레딧 잔액뿐만 아니라 모든 사용량 및 구매에 대한 요약을 제공합니다. 여기에서 추가 페이지에서 구독, 리소스 그룹 또는 서비스별로 세분화되는 사용 비용을 살펴볼 수 있습니다. 또는 단순히 가격을 보고 싶다면 <strong>가격표</strong> 페이지를 살펴보세요.</p>


  <p>이미 AHB(Azure 하이브리드 혜택)를 사용 중이거나 사용하지 않는 기존 온-프레미스 Windows 라이선스가 있는 경우&rsquo; <strong>Windows 서버 AHB 사용 페이지를</strong> 확인하세요. 먼저 현재 AHB를 사용하도록 설정된 VM 수를 확인하여 비용을 더 낮출 수 있는 추가 라이선스가 있는지 확인합니다. 추가 라이선스가 있는 경우 코어/vCPU 수에 따라 적격 VM을 식별할 수도 있습니다. 가장 비싼 VM에 AHB를 적용하여 잠재적 절감액을 최대화합니다.</p>


  <p><img alt="Azure Hybrid Benefit (AHB) report in the new Azure Cost Management Power BI app" border="0" height="858" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d0e2a218-4fc3-4dd2-a7f0-49caf05f17ae.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1583"></p>


  <p>&rsquo;Azure 예약을 사용 중이거나 혜택을 누릴&rsquo; 수 있는 잠재적 절감에 관심이 있는 경우 <strong>VM RI 적용 범위</strong> 페이지를 확인하여 이전 사용량을 포함하여 새 예약으로 저장할 수 있는 새로운 기회를 확인하여 예약이 권장되는 이유를 확인할 수 있습니다. 특정 지역 또는 인스턴스 크기 유연성 그룹 등에 드릴인할 수 있습니다. <strong>RI 구매</strong> 페이지에서 과거 구매를 확인하고 내부 요금 청구를 수행해야 하는 경우 RI 차지백 페이지에서 지역, 구독 또는 리소스 그룹별로 해당 비용을 분석할 수 있습니다. &rsquo;또한 Azure 예약을 사용하여 지금까지 얼마나 절약했는지&rsquo; 확인할 수 있는 <strong>RI 절감</strong> 페이지를 확인해 보세요.</p>


  <p><img alt="Azure reservation coverage report in the new Azure Cost Management Power BI app" border="0" height="735" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/27f96c1a-83bb-4eda-9964-f31fd0f427f8.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1290"></p>


  <p>이는 새로운 세대의 Power BI 보고서의 첫 번째 릴리스에 불과합니다. 오늘 <a href="https://docs.microsoft.com/azure/cost-management-billing/costs/analyze-cost-data-azure-cost-management-power-bi-template-app" target="_blank">Azure Cost Management Power BI 빠른 시작을</a> 시작하고 다음에 보고 싶은 내용을&rsquo; 알려주세요.</p>


  <h2 style="font-style: normal; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;"><a name="help"></a></h2>


  <p>&nbsp;</p>


  <h2>도움말 및 지원에 대한 빠른 액세스</h2>


  <p>새로운 것을 Learning 것은 도전이 될 수 있습니다. 특히&#39;주요 초점이 아닌 경우. 그러나 재정적 목표를 달성하는 것이 얼마나 중요한지 감안할 때 도움과 지원을 받는 것이 가장 중요합니다. 이를 지원하기 위해 Cost Management에는 이제 설명서 및 지원 환경으로 안내하는 상황에 맞는 도움말 메뉴가 포함되어 있습니다.</p>


  <p><strong>빠른 시작 자습서</strong>를 시작하고 해당 환경을 자동화하거나 사용자 고유의 앱에 통합할 준비가&#39;경우 <strong>API 참조</strong>를 확인하세요. 환경을 개선할 수 있는 방법에 대한 제안이 있는 경우 주저하지&#39;<strong>피드백을</strong> 공유하세요. 문제가 발생하거나 이해가 되지 않는 것이&#39;경우 <strong>진단으로 시작하여 문제를 해결하고</strong>, 솔루션이 표시되지&#39;경우 <strong>새 지원 요청을</strong> 제출하세요. 환경을 간소화할 수 있는 방법을 식별하기 위해 모든 피드백 및 지원 요청을 면밀히 모니터링할&#39;있습니다. 다음에 보고 싶은&#39;알려주세요.</p>


  <p><img alt="Help menu in Azure Cost Management showing options to navigate to a Quickstart tutorial, API reference, Feedback, Diagnose and solve problems, and New support request" border="0" height="993" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/768ff4cf-3ab1-4362-8909-abe61cb30493.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="2166"></p>


  <h2 style="font-style: normal; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;"><a name="survey"></a></h2>


  <p>&nbsp;</p>


  <h2>여러분의 피드백이 필요합니다.</h2>


  <p>아시다시피, 우리는 항상 당신의 요구와 기대에 대해 자세히 알아볼 수있는 방법을 찾고&#39;. 이번 달에는 <a href="https://aka.ms/costmgmt/survey" target="_blank">간단한 설문 조사를</a> 통해 클라우드 사용량 및 비용을 보고하고 분석하는 방법에 대해 자세히 알아보고자&#39;. 이 설문 조사의 입력을 사용하여 Cost Management + 청구 환경 내에서 사용 편의성 및 탐색 개선 사항을 알려줄&#39;있습니다. 15개 질문 설문 조사에는 약 10분이 소요되어야 합니다.</p>


  <p><a href="https://aka.ms/costmgmt/survey" target="_blank">설문 조사를 수행하세요</a>.</p>


  <h2 style="font-style: normal; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;"><a name="labs"></a></h2>


  <p>&nbsp;</p>


  <h2>Cost Management Labs의 새로운&#39;</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#labs" target="_blank">Cost Management Labs</a>를 사용하면 Azure Cost Management에서 제공되는&#39;자세히 살펴보고 피드백을 공유하고 서비스를 사용하는 방법을 더 잘 이해할 수 있도록 당사와 직접 소통하여 더욱 튜닝되고 최적화된 환경을 제공할 수 있습니다. Cost Management Labs에서 볼 수 있는 몇 가지 기능은 다음과 같습니다.</p>


  <ul>
      <li><strong>비용 분석 홈 보기로 더 빠르게 시작</strong><br>
  Azure Cost Management는 비용을 이해하고 드릴다운하는 데 시작할 수 있는 5가지 기본 제공 보기를 제공합니다. 홈 보기를 사용하면 해당 보기에 빠르게 액세스할 수 있으므로 필요한 항목에 더 빠르게 액세스할 수 있습니다.</li>
      <li><strong>신규: <a href="#views">리소스 보기별 비용에 대한 자세한 내용</a></strong><br>
  리소스 비용을 측정기별로 분석하기 위해 드릴인합니다. 행을 확장하여 자세한 내용을 확인하거나 링크를 클릭하여 리소스를 열고 작업을 수행합니다.</li>
      <li><strong>새로운 <a href="#not-applicable">기능: 적용할 수 없는&quot; 의미 &quot;설명</a></strong><br>
  &quot;특정 속성에 비용 분석 내에 값이 없는&#39;이유를 설명하는 데는 적용되지&quot; 않습니다.</li>

  </ul>


  <p>물론, 그&#39;전부는 아닙니다. Azure Cost Management의 모든 변경 내용은 전체 Azure Portal에서&#39;일주일 전에 Cost Management Labs에서 사용할 수 있습니다. 우리는&#39;당신의 생각을 듣고 당신이 다음에보고 싶은&#39;이해하기를 열망합니다. 무엇을 망설이고 계신가요? 지금 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs를</a> 사용해 보세요.</p>


  <h2 style="font-style: normal; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;"><a name="views"></a></h2>


  <p>&nbsp;</p>


  <h2>리소스에 대한 비용 드릴인</h2>


  <p>리소스는 클라우드의 기본 구성 요소입니다. 클라우드를 인프라 또는 구성 요소화된 마이크로 서비스로 사용하는&#39;리소스를 사용하여 솔루션을 함께 구성하고 비전을 달성합니다. 그리고 이러한 리소스를 사용하는 방법은 궁극적으로 다시 청구할&#39;결정하며, 각 리소스에 대한 개별 &quot;미터&quot; 로 나뉩니다. 각 서비스는 시간, 크기 또는 기타 일반화된 단위를 포함하는 고유한 미터 집합을 추적합니다. 더 많은 단위를 사용할수록 비용이 높아질 수 있습니다.</p>


  <p>현재는 기본 제공 보기를 사용하여 리소스 또는 미터별로 비용을 세분화할 수 있지만 둘 다 함께 확인하려면 필요한 데이터를 더 필터링하고 그룹화해야 하므로 지루할 수 있습니다. 이를 간소화하기 위해 이제 리소스별 비용 보기에서 각 행을 확장하여 해당 리소스의 비용에 기여하는 개별 미터를 볼 수 있습니다.</p>


  <p><img alt="Cost by resource view showing a breakdown of meters under a resource" border="0" height="803" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3b54c374-f4c8-422c-b87d-eadbf4a5d293.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1407"></p>


  <p>이러한 추가적인 명확성과 투명성은 가장 낮은 수준에서 각 리소스에 대해 다시 발생&#39;비용을 더 잘 이해하는 데 도움이 됩니다. 그리고 실행되지&#39;리소스가 표시되면 이름을 클릭하여 리소스를 열기만 하면 됩니다. 여기서 추가 비용이 발생하지 않도록 리소스를 중지하거나 삭제할 수 있습니다.</p>


  <p>현재 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 <strong>업데이트된 리소스별 비용</strong> 보기를 미리 볼 수 있습니다. 피드백이 있으면 알려주세요. 우리는&#39;당신이 다음에보고 싶은&#39;알고 싶어요. 이 기능은 다음 몇 주 내에 모든 위치에서 사용할 수 있어야 합니다.</p>


  <h2 style="font-style: normal; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;"><a name="not-applicable"></a></h2>


  <p>&nbsp;</p>


  <h2>적용할 수 없는 이유 &quot;이해&quot;</h2>


  <p>Azure Cost Management + 청구에는 청구 계정에 대한 모든 사용량, 구매 및 환불이 포함됩니다. 전체 사용량 및 요금 파일의 모든 품목을 보면 가장 낮은 수준에서 청구서를 조정할 수 있지만 이러한 각 레코드에는 서로 다른 속성이 있으므로 비용 분석 내에서 집계하면 빈 속성 그룹이 발생할 수 있습니다. 지금 적용할 수 없는&quot; 경우입니다&quot;.</p>


  <p>이제 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 이러한 비용을 세분화하고 별도의 그룹으로 분류하여 명확성을 더하고 각각이 나타내는 내용을 설명할 수 있습니다. 다음은 몇 가지 예입니다.</p>


  <ul>
      <li>리소스 또는 리소스 그룹별로 그룹화할 때 사용량 현황 데이터에 리소스 그룹을 포함하지&#39;않는 클래식 리소스에 대한 <strong>기타 클래식</strong> 리소스가 표시 될 수 있습니다.</li>
      <li>Security Center 또는 Azure DevOps(Visual Studio Online)와 같이 리소스 그룹에 배포되지&#39;서비스를 사용할&#39;있는 경우 리소스 그룹별로 그룹화할 때 <strong>다른 구독 리소스</strong>가 표시됩니다.</li>
      <li>특정 태그로 그룹화할 때 <strong>태그가 지정되지 않은 비용이</strong> 표시되는 것을 기억할 수 있습니다. 이제 이 그룹은 <strong>태그를 사용할 수 없는 태그</strong> 와 <strong>지원되지 않는</strong> 그룹으로 세분화되었습니다. 이는 사용량 현황 데이터에 태그를 포함하지&#39;서비스( <a href="https://docs.microsoft.com/azure/cost-management-billing/costs/understand-cost-mgt-data#how-tags-are-used-in-cost-and-usage-data" target="_blank">태그 사용 방법</a> 참조) 및 위에서 설명한 리소스 그룹에 배포되지 않은 구매 및 리소스와 같이 태그를 지정할 수&#39;비용을 나타냅니다.</li>
      <li>구매는&#39;Azure 리소스와 연결되지 않으므로 리소스, 리소스 그룹 또는 구독별로 그룹화할 때 <strong>다른 Azure 구매</strong> 또는 <strong>기타 Marketplace 구매</strong> 가 표시될 수 있습니다.</li>
      <li>예약별로 그룹화할 때 <strong>다른 Marketplace 구매가</strong> 표시 될 수도 있습니다. 이는 예약과 연결되지&#39;다른 구매를 나타냅니다.</li>
      <li>예약이 있는 경우 분할 상환 비용을 보고 리소스, 리소스 그룹 또는 구독별로 그룹화할 때 <strong>사용되지 않는 예약</strong> 이 표시될 수 있습니다. 이는 리소스와 연결되지&#39;예약의 사용되지 않는 부분을 나타냅니다. 이러한 비용은 청구 계정 또는 청구 프로필에서만 볼 수 있습니다.</li>
  </ul>


  <p>물론 이러한 예제는 몇 가지 예에 불과합니다. 더 많은 것을 볼 수 있습니다. 단순히 값이&#39;없는 경우 부서로 그룹화되지&#39;EA(기업계약) 구독을 나타내는 예제로 부서 <strong>없음과 같은</strong> 항목이&#39;.</p>


  <p>이러한 변경 내용이 비용 및 사용량 현황 데이터를 더 잘 이해하는 데 도움이 되기를 바랍니다. 현재 <a href="https://aka.ms/costmgmt/labs" target="_blank">는 Cost Management Labs</a> 에서 미리 보기로 볼 수 있습니다. 피드백이 있으면 확인하여 알려주세요. 이 기능은 다음 몇 주 내에 모든 위치에서 사용할 수 있어야 합니다.</p>


  <h2 style="font-style: normal; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;"><a name="usage"></a></h2>


  <p>&nbsp;</p>


  <h2>Azure 사용량 현황 데이터에 대한 예정된 변경 내용</h2>


  <p>많은 조직에서는 전체 Azure 사용량 및 요금을 사용하여 사용 중인&#39;파악하고, 내부적으로 어떤 팀에 청구되어야 하는지 파악하고, Azure 예약 및 Azure 하이브리드 혜택으로 비용을 최적화할 기회를 찾습니다. 분석을 수행할&#39;있거나 사용량 현황 데이터의 제품 세부 정보를 기반으로 통합을 설정하는 경우 다음 서비스에 대한 논리를 업데이트하세요.</p>


  <p>다음 변경 내용은 3월 1일부터 시작됩니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/updates/autodesk-arnold-service-meter-id-changes/" target="_blank">Autodesk Arnold 서비스 미터 ID가 변경됩니다</a>.</li>
  </ul>


  <p>또한 EA(키 기반 기업계약) 청구 API가 새 Azure Resource Manager API로 대체되었음을 기억하세요. 키 기반 API는 등록이 끝날 때까지 계속 작동하지만 Microsoft 고객 계약을 갱신하고 전환할 때 더 이상 사용할 수 없습니다. 다음 갱신 시 Microsoft 고객 계약으로 쉽게 전환할 수 있도록 최신 버전의 <a href="https://docs.microsoft.com/rest/api/consumption/usagedetails/list" target="_blank">UsageDetails API</a> 로 마이그레이션을 계획하세요.</p>


