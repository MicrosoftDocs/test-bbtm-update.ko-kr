  <h2 style="font-style: normal; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;"><a name="docs"></a></h2>


  <p>&nbsp;</p>


  <h2>설명서 업데이트</h2>


  <p>많은 설명서 업데이트가 있었습니다. 관심 있는 몇 가지 사항은 다음과 같습니다.</p>


  <ul>
      <li>EA용 새 <a href="https://docs.microsoft.com/azure/cost-management-billing/costs/analyze-cost-data-azure-cost-management-power-bi-template-app" target="_blank">Power BI 템플릿 앱을 안내합니다</a>.</li>
      <li><a href="https://docs.microsoft.com/azure/cost-management-billing/costs/tutorial-acm-create-budgets" target="_blank">예산 빠른 시작</a>의 새 PowerShell 샘플입니다.</li>
      <li><a href="https://docs.microsoft.com/azure/cost-management-billing/costs/tutorial-acm-create-budgets#costs-in-budget-evaluations" target="_blank">예산에 포함되는 예약 구매에</a> 대한 세부 정보가 추가되었습니다.</li>
      <li><a href="https://docs.microsoft.com/azure/cost-management-billing/manage/account-admin-tasks" target="_blank">비용 및 사용량 현황 데이터에서 태그를 나타내는 방법에</a> 대해 자세히 설명합니다.</li>
      <li>특정 특성이 <a href="https://docs.microsoft.com/azure/cost-management-billing/costs/quick-acm-cost-analysis" target="_blank">비용 분석 빠른 시작</a>에 적용되지 않는&quot; 것으로 표시되는 &quot;이유를 설명합니다.</li>
      <li><a href="https://docs.microsoft.com/azure/cost-management-billing/reservations/reserved-instance-purchase-recommendations" target="_blank">예약 권장 사항을 계산하는</a> 방법을 문서화했습니다.</li>
      <li><a href="https://docs.microsoft.com/azure/cost-management-billing/reservations/monthly-payments-reservations" target="_blank">월별 예약 결제</a>를 지원하는 서비스 목록을 확장했습니다.</li>
      <li>기록된 구독은 <a href="https://docs.microsoft.com/azure/cost-management-billing/manage/account-admin-tasks" target="_blank">Azure Portal의 계정 관리자 작업에서</a> 디렉터리 간에 이동할 수 있습니다.</li>
      <li><a href="https://docs.microsoft.com/azure/cost-management-billing/manage/transfer-subscriptions-subscribers-csp" target="_blank">CSP 구독을 전송하기</a> 위한 문서화된 옵션입니다.</li>
      <li>청구 계정, 청구 프로필, 구독 청구 속성, 트랜잭션 및 크레딧 줄에 대한 <a href="https://docs.microsoft.com/rest/api/billing" target="_blank">API 참조</a> 가 업데이트되었습니다.</li>
  </ul>


  <p>모든 설명서 업데이트를 주시하고 싶으신가요? GitHub <strong>azure-docs</strong> 리포지토리에서 <a href="https://github.com/MicrosoftDocs/azure-docs/commits/master/articles/cost-management-billing" target="_blank">Cost Management + 청구 문서 변경 기록을</a> 확인하세요. 누락된 항목이 표시되면 문서 맨 위에서 <strong>편집</strong> 을 선택하고 빠른 끌어오기 요청을 제출합니다.</p>


