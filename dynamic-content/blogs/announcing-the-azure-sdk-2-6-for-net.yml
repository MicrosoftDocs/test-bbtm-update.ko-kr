Slug: announcing-the-azure-sdk-2-6-for-net
Title: .NET 및 Visual Studio 2015 RC용 Azure SDK 2.6 발표
Summary: 오늘 .NET 및 Visual Studio RC용 Azure SDK 2.6을 발표하게 되어 기쁩니다. 이 게시물에서는 업데이트와 업데이트가 Azure에서 애플리케이션을 빌드하기 위한 개발 환경을 개선하는 방법을 요약합니다.
Content: >-
  <p>오늘 .&rsquo; NET 및 Visual Studio 2015 RC용 Azure SDK 2.6을 발표하게 되어 매우 기쁩니다. 이 게시물에서는 업데이트 및 Azure에서 애플리케이션을 빌드하기&rsquo; 위한 개발 환경을 개선하는 방법을 요약합니다. .NET용 Azure SDK 2.6 [<a href="https://go.microsoft.com/fwlink/?LinkId=534215">VS 2013VS</a> |  <a href="https://go.microsoft.com/fwlink/?LinkId=534214">2012VS</a> |  <a href="https://go.microsoft.com/fwlink/?LinkId=534216">2015 RC</a>용 다운로드]</p>


  <ul>
      <li><strong>Azure Resource Manager 도구: </strong> Virtual Machines, 네트워크 토폴로지 및 Storage 리소스를 포함하는 Azure Resource Manager 템플릿을 만들고 편집합니다. 더 나은 템플릿 편집 환경을 제공하도록 JSON 편집기가 업데이트되었으며 이제 PowerShell을 사용하여 템플릿을 배포할 수 있습니다.</li>
      <li><strong>Cloud Services에 대한 진단 개선 사항: </strong> Azure 컴퓨팅 에뮬레이터에서 애플리케이션을 로컬로 디버깅할 때 진단 로그를 수집하여 개발 스토리지로 전송할 수 있습니다. Diagnostics 스토리지 계정 연결 문자열을 사용하면 다양한 환경에 대해 다른 진단 스토리지 계정을 더 쉽게 사용할 수 있습니다. 진단 오류 보기는 진단 요약 페이지의 유용성 향상 및 로그를 CSV 파일로 내보내는 기능을 통해 더 쉽습니다.</li>
      <li><strong>Azure App Service 도구: </strong> API 앱을 사용하는 코드 생성 환경이 향상되었습니다. 서버 탐색기&rsquo; App Service 기능에 대한 업데이트</li>
      <li><strong>HDInsight 도구: </strong> Hive Intellisense의 향상된 기능 로컬 Hive 스크립트 테스트 및 일반 Hadoop 클러스터에 대한 지원을 위해 Visual Studio HDInsight 에뮬레이터로 커넥트(미리 보기)</li>
  </ul>


  <p>&nbsp;Visual Studio 2015 RC [<a href="https://go.microsoft.com/fwlink/?LinkId=517106">다운로드</a>]</p>


  <ul>
      <li><strong>연결된 서비스 추가: </strong> 연결된 서비스 추가 환경에는 이제 웹 및 모바일 앱에 애플리케이션 Insights 추가하는 기능이 포함됩니다. 이제 연결된 서비스 추가 대화 상자를 통해 webJob 프로젝트에 Azure Storage 추가할 수 있습니다.</li>
      <li><strong>Enterprise Single Sign-On: </strong>Azure Active Directory 사용하여 엔터프라이즈 SSO(Single Sign-On)를 쉽게 구성합니다.</li>
  </ul>


  <h2>Azure 리소스 관리자 도구</h2>


  <p>Azure Resource Manager 템플릿을 사용하면 선언적 방식으로 애플리케이션 리소스를 정의할 수 있습니다. JSON을 사용하면 선언적 템플릿을 개발-테스트 릴리스&gt;&gt; 수명 주기에 쉽게 통합할 수 있습니다. 이제 Azure SDK 2.6을 사용하여 Virtual Machines, 네트워킹 및 Storage 사용하는 Azure Resource Manager 템플릿을 정의할 수 있습니다. <strong>파일</strong>-&gt; <strong>새 Project</strong> <strong>Visual C#(또는 Visual Basic</strong>&gt; -)&gt;- <strong>클라우드</strong> -&gt; <strong>Azure 리소스 그룹에서 Azure Resource</strong> Manager 템플릿을 만들 수 있습니다. 새 프로젝트를 만들 때 일반적인 Azure Gallery 템플릿 목록에서 선택할 수 있습니다. Azure SDK 2.6에는 다양한 Virtual Machine 및 네트워크 구성에 대한 새 템플릿이 포함되어 있습니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/23/sdk26-post-image1.png"><img alt="Resource Manager Tools" class="alignnone size-medium wp-image-285131" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk26-post-image1-492x369.png" width="492"></a></p>


  <h2>JSON 편집기에서 향상된 Resource Manager 템플릿 지원</h2>


  <p>Azure Resource Manager 도구를 사용하면 JSON 템플릿에 정의된 리소스를 쉽게 시각화하고 편집할 수 있습니다. Visual Studio 템플릿 편집 환경에는 템플릿 파일을 보다 쉽게 탐색하고 리소스를 추가 및 삭제할 수 있는 새 <strong>JSON 개요</strong> 도구 창이 포함되어 있습니다.&nbsp; 도구 창에서 항목을 클릭하면 JSON 편집기가 템플릿 파일의 항목으로 자동으로 스크롤하여 강조 표시합니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/23/image2.jpeg"><img alt="Resource Manager JSON Improvements" class="alignnone size-medium wp-image-285341" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image2-597x369.jpeg" width="597"></a> JSON 개요 창 맨 위에 있는 도구 모음 단추를 사용하여 리소스를 추가하고 삭제하여 JSON 템플릿을 쉽게 편집할 수 있습니다. 리소스 추가 단추는 여러 리소스에서 선택할 수 있는 대화 상자를 엽니다. 추가 단추를 클릭하면 해당 리소스에 필요한 JSON이 템플릿에 추가됩니다. 또한 리소스에 대한 종속성을 지정하고 JSON을 작성하지 않고도 다양한 리소스를 배포하는 템플릿을 빠르게 만들 수 있습니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/23/sdk26-image31.png"><img alt="Add Resource Dialog" class="alignnone size-medium wp-image-285221" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk26-image31-492x369.png" width="492"></a>솔루션 탐색기에서 Azure 리소스 그룹 프로젝트 노드를 마우스 오른쪽 단추로 클릭하여 Visual Studio 템플릿을 배포할 수 있습니다.&nbsp; Visual Studio 내에서 템플릿을 배포할 때 Visual Studio 리소스 그룹 프로젝트에 포함된 PowerShell 스크립트를 실행하여 템플릿을 배포합니다.&nbsp; 애플리케이션 코드와 독립적으로 템플릿을 배포할 수 있습니다. 최근에 발표된 <a href="https://blogs.msdn.com/b/powershell/archive/2015/04/19/do-not-delete-publish-powershell-tools-for-visual-studio-now-available.aspx">Visual Studio용 PowerShell 도구</a> 확장을 사용하여 PowerShell 배포 스크립트를 업데이트하고 유지 관리할 수 있습니다. 이제 템플릿을 배포하는 방법을 완전히 제어할 수 있으며 자동화된 배포를 위해 Visual Studio 또는 명령줄에서 배포할 때 동일한 절차를 사용할 수 있습니다.</p>


  <h2>Cloud Services에 대한 진단 개선 사항</h2>


  <h3>컴퓨팅 에뮬레이터의 진단 지원</h3>


  <p>Azure SDK 2.6은 Azure 컴퓨팅 에뮬레이터에서 Cloud Service에 대한 진단 로그 수집에 대한 지원을 다시 제공합니다. 애플리케이션 추적 로그, ETW(Windows 대한 이벤트 추적) 로그, 성능 카운터, 인프라 로그 및 애플리케이션이 에뮬레이터에서 실행 중일 때 생성된 Windows 이벤트 로그를 개발 스토리지로 전송하여 진단 로깅이 로컬 컴퓨터에서 작동하는지 확인할 수 있습니다. 이렇게 하면 Visual Studio 사용하여 애플리케이션을 로컬로 개발하는 동안 애플리케이션 로깅 전략을 테스트할 수 있습니다. 진단 로그를 스토리지 에뮬레이터로 전송하려면 진단 스토리지 계정 연결 문자열(Microsoft.WindowsAzure.Plugins.Diagnostics.ConnectionString)을 <strong>UseDevelopmentStorage=True로 설정하면 됩니다.&nbsp; </strong> 이렇게 하면 진단 데이터 수집이 활성화되고 모든 진단 데이터가 <strong>(개발)</strong> 노드 아래의 서버 탐색기를 통해 액세스되는 Storage Emulator 수집됩니다. <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk26-post-image4.png"><img alt="Storage Server Explorer node" class="alignnone size-full wp-image-285151" height="359" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk26-post-image4.png" width="362"></a></p>


  <h2>여러 환경에 대한 진단 구성</h2>


  <p>진단 스토리지 계정 연결 문자열(Microsoft.WindowsAzure.Plugins.Diagnostics.ConnectionString)은 서비스 구성(.cscfg) 파일에 다시 한 번 저장되며 역할 디자이너에서 구성할 수 있습니다. 이렇게 하면 배포하는 서비스 구성에 따라 진단 데이터를 다른 스토리지 계정으로 전송할 수 있도록 각 서비스 구성에 대해 다른 진단 Storage 계정을 사용할 수 있습니다. <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk26-post-image5.png"><img alt="Diagnostics window" class="alignnone size-full wp-image-285161" height="140" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk26-post-image5.png" width="562"></a>PowerShell과 같은 도구를 사용할 때 자동화된 배포에서 Azure Diagnostics 확장을 사용하도록 설정하는 프로세스를 간소화하기 위해 이제 Visual Studio 패키지 출력에는 진단 확장을 구성하는 데 필요한 공용 구성 XML이 포함됩니다. 퍼블릭 구성 파일은 패키지 출력의 <strong>확장</strong> 하위 폴더에 만들어지고 <strong>PaaSDiagnostics 패턴을 따릅니다.&lt; RoleName&gt;.PubConfig.xml</strong>. 이러한 공용 구성 파일은 진단 연결 문자열로 지정된 스토리지 계정 이름으로 미리 채워집니다.&nbsp; 모든 PowerShell 기반 배포는 파일 명명 패턴을 사용하여 각 구성을 역할에 매핑하고 구성에 있는 스토리지 계정 이름과 함께 구성을 사용하여 각 역할에 대한 진단을 사용하도록 설정할 수 있습니다. 진단 스토리지 계정 연결 문자열은 Azure SDK 2.4에서 사용되는 문자열과 비슷하지만 SDK 2.6에서 사용되는 방법에는 몇 가지 주목할 만한 차이점이 있습니다. 진단 Storage 연결 문자열을 사용하는 방법과 프로젝트에 미치는 영향에 대한 자세한 내용은 <a href="https://go.microsoft.com/fwlink/?LinkID=532784">Azure Cloud Services 및 Virtual Machines에 대한 진단 구성</a>을 참조하세요.</p>


  <h2>진단 데이터 보기</h2>


  <p>Azure SDK 2.6은 진단 로그를 보는 환경도 개선합니다. 역할의 진단 데이터를 보기 위한 진단 요약 페이지는 서버 탐색기에서 역할을 마우스 오른쪽 단추로 클릭하고 <strong>진단 데이터 보기를</strong> 선택하여 액세스할 수 있습니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/23/sdk26-image61.png"><img alt="Viewing diagnostics data" class="alignnone size-medium wp-image-285361" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk26-image61-606x369.png" width="606"></a> 요약 페이지에서는 역할의 다양한 오류 로그를 표시하여 개발/테스트 환경의 문제를 빠르게 진단할 수 있는 방법을 제공합니다. 이제 요약 페이지에서는 테이블 형식 레이아웃을 사용하여 다양한 유형의 로그를 표시하여 더 많은 화면 부동산이 로그 데이터를 볼 수 있도록 합니다. 항상 새 진단 데이터를 볼 수 있도록 특정 간격으로 페이지를 자동 새로 고침으로 설정할 수도 있습니다. 마지막으로 Excel 같은 다른 도구에서 분석을 위해 오류 로그를 CSV 파일로 내보낼 수 있습니다. CSV로 내보내기 기능은 Table Storage 탐색기에서도 사용할 수 있으므로 모든 Table Storage 데이터를 CSV 파일로 내보낼 수 있습니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/23/sdk26-image7.png"><img alt="Export button" class="alignnone wp-image-285242 size-medium" height="58" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk26-image7-636x58.png" width="636"></a></p>


  <h2>ELK를 사용한 보다 풍부한 로그 분석(Elasticsearch, Logstash 및 Kibana)</h2>


  <p>Visual Studio 스토리지 탐색기 및 진단 요약 페이지는 개발/테스트 환경에서 문제를 진단하는 데 유용합니다. 프로덕션 환경의 경우 많은 고객이 대량의 로그 데이터에 대한 로그 검색 및 사용자 지정 데이터 시각화를 위해 Elastic Search, Logstash 및 Kibana(또는 ELK)를 채택하고 있습니다. ELK에서 Azure Diagnostics 로그 데이터 사용을 간소화하기 위해 Azure에서 ELK 클러스터를 스핀업하고 Logstash 플러그 인을 통해 Azure Diagnostics 로그 데이터를 Elastic Search로 끌어올 수 있는 PowerShell 스크립트를 만들었습니다. 다음을 사용해 볼 수 있습니다. <a href="https://aka.ms/AzureDiagnosticsElk">https://aka.ms/AzureDiagnosticsElk</a></p>


  <h2>Azure App Service 도구 업데이트</h2>


  <p>Azure SDK 2.5.1 릴리스에서는 Visual Studio 블로그의 Visual Studio 2013 API Apps<a href="https://blogs.msdn.com/b/visualstudio/archive/2015/03/24/introducing-the-azure-api-apps-tools-for-visual-studio-2013.aspx">에 대한</a> 새로운 도구 지원을 발표했습니다. 2.5.1 업데이트&rsquo; 이후 API 앱을 사용할 수 있는 C# 코드 생성 기능이 향상되었으므로 서버 탐색기의 새 <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-value-prop-what-is/">Azure App Service</a> 노드에서 성능을 향상시킬 수 있는 몇 가지 기회에 응답했습니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/23/sdk26-image85.png"><img alt="API Apps Code Generation" class="alignnone size-medium wp-image-285331" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk26-image85-621x369.png" width="621"></a> &nbsp;</p>


  <h2>HDInsight 도구</h2>


  <h3>Hive IntelliSense의 원격 메타데이터 제안</h3>


  <p>HDInsight 도구는 이제 Hive 스크립트를 편집할 때 원격 메타데이터 가져오기를 지원합니다. 예를 들어 <strong>SELECT * FROM</strong> 을 입력할 수 있으며 HDInsight 도구 모음에서 선택한 클러스터의 모든 테이블 이름이 표시됩니다. 테이블이 지정되면 해당 테이블에 대한 열 이름 제안도 표시됩니다. <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/HDInsight_Intellisense.jpg"><img alt="HDInsight_Intellisense" class="alignnone size-full wp-image-292341" height="142" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/HDInsight_Intellisense.jpg" width="584"></a>데이터를 가져오기 위해 Visual Studio 원격 서버에 연결해야 하므로 스크립트를 처음 만들 때 테이블 또는 열 이름을 채우는 데 시간이 오래 걸릴 수 있습니다.</p>


  <h3>HDInsight Emulator 지원</h3>


  <p>이제 Visual Studio HDInsight 에뮬레이터에 연결할 수 있습니다. 이렇게 하면 비용을 발생시키지 않고 Hive 스크립트를 로컬로 개발한 다음 HDInsight 클러스터에 대해 해당 스크립트를 실행할 수 있습니다. 자세한 내용은 <a href="https://go.microsoft.com/fwlink/?linkid=529540&amp;clcid=0x409" target="_blank">HDInsight 에뮬레이터 시작</a>:&nbsp;을 참조하세요. <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/hdi_emulator_connect_vs.png"><img alt="hdi_emulator_connect_vs" class="alignnone size-full wp-image-292351" height="245" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/hdi_emulator_connect_vs.png" width="471"></a></p>


  <h3>일반 Hadoop 클러스터 지원(미리 보기)</h3>


  <p>제네릭 Hadoop 클러스터를 지원하면 이제 HDInsight Tools for Visual Studio 사용하여 다음을 수행할 수 있습니다.</p>


  <ul>
      <li>클러스터에 연결</li>
      <li>향상된 IntelliSense/자동 완성 지원을 사용하여 Hive 쿼리 작성</li>
      <li>직관적인 UI를 사용하여 클러스터의 모든 작업 보기</li>
  </ul>


  <p>Visual Studio 위해 HDInsight 도구를 사용하여 기존 Hadoop 클러스터에 연결하는 방법에 대한 자세한 내용은 다음을 참조<a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hadoop-visual-studio-tools-get-started/" target="_blank">하세요. Visual Studio 위한 HDInsight 도구 시작</a>.</p>


  <h2>Visual Studio 2015 RC</h2>


  <p>오늘 발표된 2015년 Visual Studio 다음과 같은 기능이 도입되었습니다.</p>


  <h2>연결된 서비스 추가</h2>


  <p>Visual Studio 2015 RC의 연결된 서비스 환경을 사용하면 다양한 플랫폼 서비스를 애플리케이션에 쉽게 통합할 수 있습니다. 이제 Azure Storage, Azure Mobile Services, Office 365 및 Salesforce에 가입하여 연결된 서비스 내에서 애플리케이션 Insights 사용할 수 있습니다.&nbsp; Application Insights 연결된 서비스를 사용하면 애플리케이션 Insights 쉽게 구성하여 문제를 감지하고, 충돌을 진단하고, 웹 및 모바일 앱에서 사용 현황을 추적할 수 있습니다. 이제 연결된 서비스 추가 대화 상자는 아이콘과 텍스트를 사용하여 지원되는 프로젝트를 나타내는 현재 프로젝트에 추가할 수 있는 서비스를 더 잘 나타냅니다.&nbsp; 지원되지 않는 프로젝트의 경우 지원을 요청하는 링크가 제공됩니다. 연결된 서비스 추가 대화 상자를 사용하려면 솔루션 탐색기에서 참조 노드를 마우스 오른쪽 단추로 클릭하고 이제 Azure WebJob 프로젝트의 연결된 서비스로 사용할 수 Azure Storage <strong>연결된 서비스&hellip; </strong> <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk26-post-image9.png"><img alt="Connected Services dialog" class="alignnone size-full wp-image-285111" height="328" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk26-post-image9.png" width="500"></a> 추가를 선택합니다.&nbsp; WebJob 프로젝트에서 추가하는 Storage 계정은 애플리케이션 데이터와 로깅 모두에 자동으로 연결됩니다.</p>


  <h2>Single Sign-On Enterprise</h2>


  <p>Azure Active Directory 사용하여 웹 프로젝트에 엔터프라이즈 Single Sign-On을 구성하는 것은 Visual Studio 2015 RC를 통해 더욱 간소화됩니다. 애플리케이션을 마우스 오른쪽 단추로 클릭하고 구성 마법사를 표시하도록 <strong>Azure AD 인증&hellip; 구성</strong>을 선택합니다. 이제 Azure AD 인증 구성 마법사에서 도메인 입력 또는 선택을 지원합니다.&nbsp; 도메인 목록은 계정 설정 나열된 계정에서 미리 채워집니다. <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk26-post-image10.png"><img alt="Enterprise Single Sign-on" class="alignnone size-full wp-image-285121" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk26-post-image10.png" width="500"></a></p>


  <h2>요약</h2>


  <p>Azure SDK 2.6 및 Visual Studio RC는 풍부한 클라우드 애플리케이션에 대한 개발 환경을 지속적으로 개선하고 있습니다. 이전 버전의 호환성이 손상되는 변경 내용 및 미리 보기 기능의 알려진 문제에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-sdk-dotnet-release-notes-2_6/">Azure SDK 2.6 릴리스 정보를</a> 참조하세요. <a href="https://www.visualstudio.com/en-us/news/vs2015-vs">Visual Studio RC 릴리스 정보 및 Visual Studio 2013 업데이트 5 RC 릴리스 정보</a>에서 새로운 사항에&rsquo; 대해 자세히 알아봅니다. 수정된 버그 및 알려진 문제 목록은 <a href="https://go.microsoft.com/fwlink/?LinkId=524375">Visual Studio RC KB 문서</a> 및 <a href="https://go.microsoft.com/fwlink/?LinkId=519392">Visual Studio 2013 업데이트 5 RC KB 문서를 확인하세요</a>. Azure 계정이 아직 없는&rsquo; 경우 <a href="https://azure.microsoft.com/en-us/pricing/free-trial/">무료 평가판</a> 에 등록하고 현재 위의 모든 기능을 사용할 수 있습니다. 그런 다음 <a href="https://azure.microsoft.com/en-us/documentation/">, Azure 개발자 센터를</a> 방문하여 앱을 빌드하는 방법에 대해 자세히 알아보세요. <a href="https://connect.microsoft.com/visualstudio">커넥트</a> 통해 버그, UserVoice를 통한 제안, Visual Studio IDE에서 <a href="https://go.microsoft.com/fwlink/?LinkId=517102">웃는 얼굴 보내기</a>를 통해 빠른 생각 또는 아이디어를 제출하세요.</p>


