Content: "<p>Im&rsquo;은 지난 몇 년 동안 Microsoft에서 부활을 즐겼던 Windows Python에 대해 이야기하게 되어 매우 기쁘며, Windows Azure에서 <a target=\"_blank\" href=\"https://pytools.codeplex.com/\">Visual Studio용 Python 도구</a> <a target=\"_blank\" href=\"https://www.windowsazure.com/en-us/develop/python/?WT.mc_id=cmp_pst001_blg_post0144pyt\">및 Python</a>이 출시되었습니다.&nbsp; 우리가 무엇을 가지고 있는지 확인하기 위해 다이빙하자&rsquo;.&nbsp; 하지만 먼저, 약간의 배경&hellip;</p>  <p><b>Python &amp; Who 사용란?</b><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1157.Python1.png\" alt=\"\" style=\"float: right\" border=\"0\" height=\"211\" width=\"329\"></p>  <p><a target=\"_blank\" href=\"https://www.python.org/\">Python</a>은 현대 개발자&rsquo; 무기고에서 필수 불가결한 도구가 된 현대의 사용하기 쉽고 간결한 언어입니다.&nbsp; Its&rsquo;는 지속적으로 상위 10개의 <a target=\"_blank\" href=\"https://www.tiobe.com/index.php/content/paperinfo/tpci/index.html\">TIOBE 인덱</a>스에 있으며 많은 대학에서 CS101 언어가 되었습니다.&nbsp; &nbsp;&nbsp; 그러나 부분적으로는 <a target=\"_blank\" href=\"https://pypi.python.org/pypi?%3Aaction=browse\">광대하고 깊은 라이브러리 제품군</a>으로 인해 CS PhD 및 중요 업무용 앱 우편 번호에도 걸쳐 있습니다.&nbsp; Who 요즘 Python을 정확히 사용합니까?&nbsp; 여기에&rsquo; 스냅샷이 있습니다. 이러한 이름은 가장 많이 검색된 사이트와 인기 있는 데스크톱 및 네트워크 애플리케이션을 나타냅니다.</p>  <p>Python도 꽤 인기가 있습니다.&nbsp; 다음은 최근 실행 인기 설문 조사 <a target=\"_blank\" href=\"https://news.ycombinator.com/\">해커 뉴스의</a> 결과입니다 :</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8182.Python2.png\" alt=\"\" border=\"0\" height=\"399\" width=\"572\"></p>  <p>언어의 또 다른 주요 측면은 플랫폼 간을 한다는 것입니다&rsquo;.&nbsp; 실제로 Python Windows Azure 클라이언트 라이브러리가 MacOS 및 Linux에서 작동하도록 하려면 거의 작업을 수행하지 않아도 했습니다.</p>  <p><b>Windows Azure의 Python</b>&nbsp;</p>  <p>초기 제품에서 Windows Azure의 Python은 다음을 제공합니다.</p>  <ul>  <li>Python 클라이언트 라이브러리</li>  <li>Django&nbsp;&amp; Cloud Services</li>  <li>Python/Azure용 Visual Studio 통합</li>  <li>Windows 또는 Linux VM&rsquo;의 Python</li>  <li>IPython</li>  </ul>  <p><b>Python 클라이언트 라이브러리</b> - <a target=\"_blank\" href=\"https://github.com/WindowsAzure/azure-sdk-for-python\">클라이언트 라이브러리</a>는 Storage, 큐 등과 같은 Windows Azure 서비스에 대한 Python, OS 독립 래퍼 집합입니다.&nbsp;&nbsp; Mac 또는 Linux 컴퓨터, 로컬 또는 VM&rsquo;에서 이를 사용하여 Azure의 방대한 계산 및 스토리지 서비스를 Windows 수 있습니다.</p>  <p>Blob에 업로드:</p>  <p>myblob = open(<span style=\"background-color: #ffffff;color: #008000\">r'task1.txt', 'r'</span>).read()<br>blob_service.put_blob(<span style=\"color: #008000\">'mycontainer', 'myblob'</span>, myblob, x_ms_blob_type=<span style=\"color: #008000\">'BlockBlob'</span>)</p>  <p>Blob을 나열합니다.</p>  <p>blobs = blob_service.list_blobs(<span style=\"color: #008000\">'mycontainer'</span>)<br><span style=\"color: #0000ff\">Blob</span><span style=\"color: #0000ff\">의</span> 경우:<br>&nbsp;&nbsp; <span style=\"color: #0000ff\">print</span>(blob.name)<br>&nbsp;&nbsp; <span style=\"color: #0000ff\">print</span>(blob.url)</p>  <p>Blob 다운로드:&nbsp;</p>  <p>blob = blob_service.get_blob(<span style=\"color: #008000\">'mycontainer', 'myblob'</span>)<br><span style=\"color: #0000ff\">open(</span> r<span style=\"color: #008000\">'out-task1.txt', 'w'</span>)을 f로 사용합니다.<br>&nbsp;&nbsp; f.write(blob)</p>  <p><b>Django - </b> 웹 작업의&rsquo; 경우 처음에는 &ndash; IIS를 통한 서버 쪽 지원과 <a target=\"_blank\" href=\"https://pytools.codeplex.com/\">Visual Studio용 Python 도구</a>(PTVS)를 통한 배포가 포함되는 <a target=\"_blank\" href=\"https://www.djangoproject.com/\">Django</a>에 대한 지원을 제공했습니다.&nbsp; Windows WebPI를 사용하여 필요한 모든 항목(Python, Django, PTVS 등)을 설치하고 15분 만에 <sup>첫 번째</sup> 웹 사이트를 가동 및 실행할 수 있습니다.&nbsp; 배포되면 Windows Azures&rsquo; 확장성 및 지역 지원을 사용하여 복잡한 사이트를 효율적으로 관리할 수 있습니다.&nbsp;</p>  <p>PTVS에서 Azure를 Windows 배포할 앱 준비:</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3036.Python3.png\" alt=\"\" border=\"0\"></p>  <p><b>Visual Studio용 Python 도구 - </b>Python을 작성하기 위한 웹 기반 IDE를 포함하여 여러 가지 좋은 IDE&rsquo;가 있습니다.&nbsp;&nbsp; &rsquo;무료 및 OSS (Apache 라이선스) Visual Studio 대 한 플러그 인 <a target=\"_blank\" href=\"https://pytools.codeplex.com/\">PTVS</a>에 대 한 조금 편견.&nbsp; VS 사용자가&rsquo; 이미 있는 경우&rsquo; 빠른 설치만 하면 됩니다.&nbsp; 그렇지 않은 경우&rsquo; 통합 셸 + PTVS를 설치하여 이 콤보를 &ndash; 통해 기본적으로 무료 &ldquo;Python Express&rdquo;를 제공할 수 있습니다.&nbsp; PTVS의 &nbsp;주요 기능은 다음과 같습니다.</p>  <ul>  <li>CPython, IronPython 지원</li>  <li>IntelliSense</li>  <li>로컬 &amp; 원격 디버깅</li>  <li>프로파일링</li>  <li>인라인 그래픽과 통합된 REPL</li>  <li>개체 브라우저</li>  <li>Django</li>  <li>병렬 컴퓨팅</li>  </ul>  <p>이 비디오에서는 PTVS의 기본 편집 기능에 대한 간략한 개요를 제공합니다.</p>  <p></p>  <p>Django 템플릿 디버깅:</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0456.Python4.png\" alt=\"\" border=\"0\"></p>  <p>Django 템플릿에 대한 Intellisense 지원:</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5270.Python5.png\" alt=\"\" border=\"0\"></p>  <p>이 비디오를 확인하여 Windows Azure(클라우드 서비스 모드)에 Django 사이트를 배포하는 방법을 알아보세요.&nbsp; Mac/Linux 컴퓨터에서 Linux VM으로 배포할 수도 있습니다.</p>  <p></p>  <p>또한 PTVS에는 고성능 컴퓨팅(디버깅 MPI 코드 포함)과 같은 고급 기능이 있으며&rsquo;, 향후 Azure에서 Windows 사용하도록 설정할 예정입니다.</p>  <p><b>IPython - </b> 또한 Were&rsquo;는 Python 개발을 위한 웹 기반 범용 IDE인 <a target=\"_blank\" href=\"https://ipython.org/\">IPython</a> Notebook에 대해 매우 기쁘게 생각하며, 더 중요한 것은 &ldquo;프로토타입 아이디어를&rdquo; 만드는 것입니다.&nbsp;&nbsp; Websocket(Chrome, Safari, IE10 곧&hellip;)을 지원하는 모든 최신 브라우저에서 Notebook을 실행할 수 있으며 &ldquo;엔진&rdquo; 자체는 VM의 Windows Azure에서 실행됩니다(Linux 또는 Windows).</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7444.Python6.png\" alt=\"\" border=\"0\"></p>  <p>이 강력한 패러다임은 Windows Azure의 &nbsp;견고한 가용성과 확장성을 통해 매우 생산적인 환경에서 광대하고 심층적인 Python 에코시스템에 즉시 액세스한다는 것을 의미합니다.&nbsp; &nbsp;&rsquo;모델러, 교사 또는 연구원이든, 이것은 특히 프로토타입, 공유 및 공동 작업과 함께 새로운 가능성의 전체 집합을 엽니다.&nbsp; 그리고 무엇보다도, 아니 설치!&nbsp;&nbsp; IPython의 일부 기능을 설명하는 이 비디오를 확인하세요.</p>  <p></p>  <p><b>요약 &amp; 로드맵</b></p>  <p>보&rsquo;시면 Windows Azure에서 Python에 대해 좋아할 사항이 많이 있습니다.</p>  <ol>  <li>멋진&rsquo; 라이브러리와 개발자의 매우 활동적인 커뮤니티가 있는 훌륭한 언어로, 약 &nbsp;150만 명에 달하는 것으로 추정됩니다.</li>  <li>Django &amp; Flask는 뛰어난 Windows 지원으로 강력한 웹 프레임워크입니다.</li>  <li>Windows Azure 지원을 사용하는 PTVS는 VS를 모든 ITS&rsquo; FREE(및 OSS)의 세계적 수준의 Python IDE &amp; 로 바꿉니다.</li>  <li>Windows Azure에서 제공하는 IPython은 모든 OS의 브라우저를 강력한 탐색, 분석 및 시각화 환경으로 바꿉니다.</li>  <li>Windows Azure 클라이언트 라이브러리는 Windows, MacOS 및 Linux에서 Windows Azure 서비스에 쉽고 Python으로 액세스할 수 있습니다.</li>  <li>영구 Linux 및 Windows VM&rsquo;을 사용하면 원하는 모든 Python 스택을 실행할 수 있습니다.</li>  </ol>  <p>또한 Python 팀의 구성원은 엄청난 OSS 팬이며 참여하여 기여하는 것을 보고 싶다는 점을 강조해야 합니다.&nbsp; Windows Azure 클라이언트 라이브러리는 <a target=\"_blank\" href=\"https://github.com/WindowsAzure/azure-sdk-for-python\">github의 OSS</a>입니다.&nbsp; PTVS는 <a target=\"_blank\" href=\"https://pytools.codeplex.com/\">Codeplex의 OSS</a>입니다.&nbsp; &nbsp;작업하려는 버그 또는 기능이&rsquo; 있는&rsquo; 경우 알려주세요!</p>  <p>또한&rsquo; Hadoop을 통한 빅 데이터 및 Windows Azure의 고성능 컴퓨팅에 대한 지원도 고려하고 있습니다.&nbsp; 우리가 무엇을 해야 하는지에 대한 아이디어가 있습니까?&nbsp; 알려주세요!&nbsp;</p>  <p>-작성자: Shahrokh Mortazavi, 파트너 프로그램 관리자, Windows Azure</p>"
