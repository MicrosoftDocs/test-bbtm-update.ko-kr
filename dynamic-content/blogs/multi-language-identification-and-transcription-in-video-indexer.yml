Summary: 다국어 음성 전사는 최근 IBC(국제 방송사 컨퍼런스)에서 Microsoft Video Indexer에 도입되었습니다. 미리 보기 기능으로 사용할 수 있으며 고객은 이미 포털에서 이 기능을 경험할 수 있습니다.
Content: >-
  <p>다국어 음성 전사는 최근 IBC(국제 방송사 컨퍼런스)에서 Microsoft Video Indexer에 도입되었습니다. 미리 보기 기능으로 사용할 수 있으며 고객은 이미 <a href="https://vi.microsoft.com/en-us/" target="_blank">포털</a>에서 이 기능을 경험할 수 있습니다. 모든 IBC2019 개선 사항에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/azure-media-services-new-ai-powered-innovation/" target="_blank">여기에서</a> 확인할 수 있습니다.</p>


  <p>다국어 비디오는 세계화 맥락에서 일반적인 미디어 자산, 글로벌 정치 정상 회담, 경제 포럼 및 스포츠 기자 회견은 연사가 모국어를 사용하여 자신의 진술을 전달하는 장소의 예입니다. 이러한 비디오는 대량의 비디오 아카이브에 대한 자동 전사를 제공해야 하는 회사에 고유한 과제를 제기합니다. 자동 전사 기술은 사용자가 음성을 텍스트로 변환하기 위해 비디오 언어를 미리 명시적으로 결정해야 합니다. 이 수동 단계는 다중 언어 콘텐츠를 전사할 때 적절한 언어로 오디오 세그먼트에 수동으로 태그를 지정해야 하는 경우 확장성 장애가 됩니다.</p>


  <p>Microsoft Video Indexer는 다중 언어 콘텐츠에 대한 자동 음성 언어 식별의 고유한 기능을 제공합니다. 이 솔루션을 사용하면 사용자가 트리거하기 전에 지루한 수동 준비 단계를 거치지 않고도 다국어 콘텐츠를 쉽게 전사할 수 있습니다. 이를 통해 시간과 비용 모두의 비디오 보관이 많은 모든 사용자를 저장하고 검색 가능성 및 접근성 시나리오를 가능하게 할 수 있습니다.</p>


  <h2>Video Indexer의 다국어 오디오 전사</h2>


  <p>다중 언어 전사 기능은 Video Indexer 포털의 일부로 사용할 수 있습니다. 현재는 영어, 프랑스어, 독일어, 스페인어를 포함한 4개 언어를 지원하며 입력 미디어 자산에는 최대 3개의 다른 언어를 기대합니다. 새 미디어 자산을 업로드하는 동안 아래와 같이 다중 언어&rdquo; 자동 검색 옵션을 선택할 &ldquo;수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4152e43-3c46-44b3-96e3-ef79032800a2.png"><img alt="A new multi-language option available in the upload page of Video Indexer portal." border="0" height="750" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95b32b6e-cd87-48b6-979b-c8edb25aaba4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="1. Video Indexer 포털의 업로드 페이지에서 사용할 수 있는 새로운 다국어 옵션입니다." width="669"></a></p>


  <p>API(애플리케이션 프로그래밍 인터페이스)는 사용자가 업로드 API의 언어로 &#39;다중&#39; 지정할 수 있도록 함으로써 이 기능을 지원합니다. 인덱싱 프로세스가 완료되면 인덱스 JSON(JavaScript 개체 표기법)에 기본 언어가 포함됩니다. 자세한 내용은 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fmedia-services%2Fvideo-indexer%2Fmulti-language-identification-transcription&amp;data=02%7C01%7Cv-carjen%40microsoft.com%7C6c12731f9e3e446293a008d76c680dff%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637097066570307184&amp;sdata=iH2Ynl9%2FCdLPNrto%2BxVWx3PiszFGG2%2F7XJnLY0x7ZH8%3D&amp;reserved=0" target="_blank">문서</a>를 참조하세요.</p>


  <p>또한 전사 섹션의 각 인스턴스에는 전사된 언어가 포함됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b9b2f1c4-a61b-4a88-943c-aa1976ccb185.png"><img alt="2.   A transcription snippet from Video Indexer timeline presenting different language segments" border="0" height="388" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fee9d170-c1fb-46f0-b2ee-ec05cded3fa3.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="2.   다른 언어 세그먼트를 표시하는 Video Indexer 타임라인의 전사 코드 조각" width="779"></a></p>


  <p>고객은 시간별로 대본 및 식별된 언어를 보고, 각 언어에 대한 비디오의 특정 위치로 이동하며, 비디오 캡션으로 다국어 전사를 볼 수도 있습니다. 결과 전사는 선택 자막 파일(VTT, TTML, SRT, TXT 및 CSV)으로도 사용할 수 있습니다.</p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/588d6029-6975-40a8-9ff6-b7dd42ef0882.png"><img alt="two languages" border="0" height="193" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6dd839cf-2f8f-4346-bca5-a6ecb45ab9cd.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="두 언어" width="766"></a></h2>


  <h2>방법</h2>


  <p>오디오 신호에서 언어 식별은 복잡한 작업입니다. 음향 환경, 화자 성별 및 화자 연령은 이 프로세스에 영향을 주는 다양한 요인 중 하나입니다. 다양한 언어가 심층 신경망을 사용하여 학습할 수 있는 고유한 시각적 패턴을 유도한다고 가정하면 분광과 같은 시각적 표현을 사용하여 오디오 신호를 나타냅니다.</p>


  <p>솔루션에는 다국어 미디어 콘텐츠에 사용되는 언어를 결정하는 두 가지 주요 단계가 있습니다. 첫째, 심층 신경망을 사용하여 매우 높은 세분성으로 오디오 세그먼트를 분류합니다. 즉, 몇 초가 걸립니다. 좋은 모델은 기본 언어를 성공적으로 식별하지만 언어 간의 유사성으로 인해 일부 세그먼트를 여전히 잘못 식별할 수 있습니다. 따라서 이러한 누락을 검사하고 그에 따라 결과를 부드럽게 하기 위한 두 번째 단계를 적용합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8df33f4d-765e-4a2e-b768-d9593368c4d8.png"><img alt="3.   A new insight pane showing the detected spoken languages and their exact occurrences on the timeline" border="0" height="250" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5980faf9-972d-44a5-9df8-12668dd46d0b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="3. 타임라인에서 검색된 음성 언어 및 정확한 발생을 보여 주는 새 인사이트 창" width="924"></a></p>


  <h2>다음 단계</h2>


  <p>다국어 음성 전사를 위한 차별화된 기능을 도입했습니다. Video Indexer의 이 고유한 기능을 사용하면 여러 언어 세그먼트에 대한 비디오 검색을 즉시 시작할 수 있으므로 비디오 콘텐츠에 대해 더 효과적일 수 있습니다. 앞으로 몇 달 동안 더 많은 언어에 대한 지원을 추가하고 모델&rsquo; 정확도를 개선하여 이 기능을 개선할 것입니다.</p>


  <p>자세한 내용은 <a href="https://www.videoindexer.ai/" target="_blank">Video Indexers 포털 또는 Video Indexer&rsquo;</a> <a href="https://api-portal.videoindexer.ai/" target="_blank">개발자 포털을</a> 방문하여 이 새로운 기능을 사용해 보세요. 새로운 다국어 옵션 및<a href="https://docs.microsoft.com/en-us/azure/media-services/video-indexer/multi-language-identification-transcription" target="_blank"> 설명서</a>에서 사용하는 방법에 대해 자세히 알아보세요.</p>


