Title: '실제 세계 Windows Azure: 정의 6의 최고 기술 책임자 인 Paul Hernacki와의 인터뷰'
Summary: Real World Windows Azure 시리즈의 일환으로 정의 6의 최고 기술 책임자인 Paul Hernacki와 콘텐츠와 함께 Windows Azure 플랫폼 사용에 대해 이야기했습니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로 <a target="_blank" href="https://www.definition6.com/">정의 6</a>의 최고 기술 책임자인 Paul Hernacki와 Umbraco의 콘텐츠 관리 시스템과 함께 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼을 사용하여 고객의 웹 사이트를 호스트하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다. </p>  <p><b>MSDN: 정의 6 및 제공하는 서비스에 대해 알려주세요. </b></p>  <p><b>에르나키:</b> 정의 6은 마케팅 및 기술을 통합하여 브랜드 경험을 재정의하는 통합 마케팅 기관입니다. 우리는 사용자를 참여시키고 고객을 위한 브랜드 옹호자로 전환하는 대화형 리치 미디어 웹 사이트 및 웹 기반 애플리케이션을 개발하는 데 중점을  두고 있습니다. 우리가 개발하는 웹 사이트의 대부분은 대규모 콘텐츠 관리 웹 사이트입니다. </p>  <p><b>MSDN: Windows Azure 플랫폼을 구현하기 전에 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>에르나키: </b> <a target="_blank" href="https://www.microsoft.com/net/">Microsoft .NET Framework</a> 기반의 콘텐츠 관리 시스템과 Windows Server와 같은 고객의 엔터프라이즈 환경에서 일반적으로 발견되는 Microsoft 제품 및 기술과 잘 작동하는 콘텐츠 관리 시스템을 찾고 있었습니다. 이를 위해 Microsoft ASP.NET 기반으로 하는 오픈 소스 콘텐츠 관리 시스템인 Umbraco로 전환했습니다. 여기에서 Umbraco와 함께 작동하는 클라우드 기반 서비스가 필요했습니다. 기존 호스팅 방법을 제공하지만 일부 고객은 예측할 수 없는 사이트 트래픽 수요를 충족하고 자본 지출을 방지하기 위해 <a target="_blank" href="https://channel9.msdn.com/blogs/jbienz/scaling-web-sites-with-azure-and-local-cache">규모를 확장하고 축소</a> 하기 위해 클라우드에서 웹 사이트를 호스트하고자 했습니다. </p>  <p><b>MSDN: Windows Azure 플랫폼을 선택한 이유는 무엇인가요?</b></p>  <p><b>에르나키: </b> 우리는 아마존과 구글의 클라우드 제품을 평가했지만 둘 다 우리가 일하는 방식과 원활하게 조화를 이루지 못하며, 고객을 위해 빌드하려는 웹 사이트를 빌드해야 하는 도구와 마찬가지로 작업을 계속할 수 없습니다. 그러나 Umbraco는 고객이 고객의 엔터프라이즈 IT 환경과 원활하게 작동하는 Windows Azure 플랫폼에서 콘텐츠 관리 시스템을 사용하는 웹 사이트를 배포할 수 있는 가속기를 개발했습니다.</p>  <p><b>MSDN: 고객 웹 사이트의 Umbraco 콘텐츠 관리 시스템에서 Windows Azure 플랫폼을 사용하는 방법을 설명할 수 있나요?</b></p>  <p><b>에르나키: </b> 공동 배치 호스팅 환경에서 2주 만에 Windows Azure 플랫폼으로 완전히 마이그레이션한 Cox Enterprises의 Cox Conserves Heroes 웹 사이트에서 솔루션을 테스트했습니다. 웹 사이트를 호스팅하는 데 웹 역할을 사용하고, 트래픽이 많은 기간 동안 확장할 새 웹 역할 인스턴스를 쉽게 추가하고, 사이트에서 일반적으로 방문자 수가 가장 적은 경우 축소할 인스턴스 수를 줄입니다. 또한 Windows Azure의 Blob Storage를 사용하여 관계형 데이터베이스 요구 사항에 따라 이진 데이터 및 Microsoft SQL Azure를 저장합니다.</p>  <p><b>MSDN: 정의 6을 고유하게 만드는 것은 무엇인가요?</b></p>  <p><b>에르나키: </b> 고객을 위해 개발하는 대화형 사이트 외에도, 엔터프라이즈 IT 환경에서 모두 함께 작동하고 잘 작동하는 콘텐츠 관리 시스템 및 클라우드 서비스를 포함하는 솔루션을 제공할 수 있습니다. 이는 고객의 마케팅 이사와 CIO 모두를 행복하게 만듭니다.</p>  <p><b>MSDN: Windows Azure 플랫폼에서 실현한 혜택은 무엇인가요?</b></p>  <p><b>에르나키:</b> 개발 및 배포는 매우 간단했습니다. Microsoft Visual Studio 개발 시스템을 비롯한 기존 기술 및 개발 도구를 사용하여 웹 사이트를 Windows Azure 플랫폼으로 마이그레이션했습니다. 또한 앞으로의 작업 방식을 바꿀 필요가 없습니다. 이제 고객에게 제공할 수 있는 실행 가능한 클라우드 기반 솔루션이 있습니다. Windows Azure 및 Umbraco 액셀러레이터를 사용하여 고객의 복잡한 콘텐츠 관리 요구 사항과 클라우드의 이점을 활용하려는 고객의 욕구를 충족할 수 있습니다.</p>  <p><a target="_blank" href="https://www.definition6.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4718.Definitionlogo.png" border="0"></a></p>  <p>다음에서 전체 이야기를 읽어보세요. <a target="_blank" href=""></a></p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면<a target="_blank" href="https://azure.microsoft.com/evidence"> 다음 www.windowsazure.com/evidence</a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/04/08/real-world-windows-azure-interview-with-paul-hernacki-chief-technology-officer-at-definition-6.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗</p>'
