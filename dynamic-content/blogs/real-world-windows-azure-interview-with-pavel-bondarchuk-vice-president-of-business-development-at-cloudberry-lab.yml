Title: 'Real World Windows Azure: CloudBerry Lab의 비즈니스 개발 담당 부사장인 Pavel Bondarchuk와의 인터뷰'
Summary: Real World Windows Azure 시리즈의 일환으로 CloudBerry Lab의 비즈니스 개발 담당 부사장인 Pavel Bondarchuk와 Windows Azure Storage 서비스를 사용하여 다음을 제공하는 방법에 대해 이야기했습니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로 CloudBerry Lab의 비즈니스 개발 담당 부사장인 Pavel Bondarchuk와 Windows Azure Storage 서비스를 사용하여 회사의 온라인 백업 솔루션을 제공하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다.</p>  <p><b>MSDN:&nbsp;CloudBerry Lab 및 제공하는 서비스에 대해 자세히 알려주세요. <br>  Bondarchuk: </b>CloudBerry Lab은 고객이 클라우드 컴퓨팅&nbsp; 기술을 채택&nbsp;할 수 있도록 돕는 임무를 맡은 숙련된 IT 전문가 그룹에 의해 2008년에 설립되었습니다.  우리는 혁신적이고 저렴한 솔루션 개발을 통해 클라우드 공급업체의 제안과 소비자의 요구 사항 사이의 격차를 해소함으로써 이를 수행합니다. 예를 들어 다양한 클라우드 컴퓨팅 플랫폼에 대한 몇 가지 관리되는 백업 서비스를 제공합니다. Microsoft BizSpark 프로그램의 구성원이기도 합니다.<b></b></p>  <p><b>MSDN:&nbsp;Windows Azure를 구현하기 전에 회사에서 직면한 가장 큰 과제는 무엇인가요?<br>  Bondarchuk: </b>Microsoft 제품 중 하나인 Amazon S3용 CloudBerry Backup은 고객이 Amazon 클라우드 컴퓨팅 서비스를 사용하여 데이터 백업을 자동화하는 데 도움이 됩니다. 그러나 Windows Azure에는 온라인 데이터 백업을 실질적으로 최적화할 수 있는 몇 가지 고유한 기능이 있습니다. 예를 들어 업로드 프로세스 중 오류가 발생하는 경우 더 큰 파일에 대한 업로드를 다시 시작하는 기능 및 수정된 파일 부분만 업로드할 수 있습니다. 또한 관리 서비스 공급자, 재판매인 및 호스팅 공급자를 포함하여 고객에게 온라인 스토리지를 사용하는 보다 강력한 데스크톱 백업 클라이언트를 제공할 수 있기를 원했습니다. 그러나 이를 위해 자체 데이터 센터에 투자하고 싶지 않았으며, Windows Azure에서 제공하는 것과 같은 클라우드 스토리지를 통해 이 목표를 달성할 수 있습니다.</p>  <p><b>MSDN:&nbsp;Windows Azure를 사용하여 빌드한 솔루션과 온라인 스토리지에 대한 요구 사항을 해결하는 데 어떻게 도움이 되었는지 설명해 주시겠습니까?<br>  Bondarchuk: </b>Azure Blob Storage를 Windows 위한 CloudBerry Explorer 솔루션을 개발했습니다. Azure Blob Storage 계정 및 파일을 Windows 사용자 인터페이스를 제공하며, 고객이 로컬 컴퓨터에서와 마찬가지로 클라우드에서 파일을 관리할 수 있습니다. Windows Azure Storage용 데스크톱 백업 클라이언트뿐만 아니라 고객에게 인터넷 연결 및 브라우저를 사용하여 데이터를 복구할 수 있는 기능을 제공하는 온라인 백업 웹 사이트도 제공합니다. 웹 사이트는 Windows Azure에서 호스트되어 높은 수준의 확장성을 보장합니다. &nbsp;</p>  <p><a target="_blank" href="https://www.cloudberrylab.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2728.Cloudberry.jpg" border="0"></a></p>  <p>그림 1.  Windows Azure용 CloudBerry Backup을 사용하면 고객이 클라우드에서 파일을 관리할 수 있습니다.</p>  <p><b>MSDN:&nbsp;솔루션을 고유하게 만드는 것은 무엇인가요?</b>  <br>  <b>본다쿠크: </b> CloudBerry Explorer는 실제로 Windows Azure의 기능 기능을 활용하며, 현재 Azure Blob Storage에 Windows 대한 데이터 백업을 자동화하는 유일한 제품입니다.</p>  <p>CloudBerry Backup은 <b>Windows 홈 서버에</b> 맞게 조정된 버전에도 있습니다. 몇 년 전만 해도 원격 위치에 파일을 백업하는 것은 비용이 많이 들고 복잡했습니다. 이제 Windows Azure를 CloudBerry Backup과 같은 사용자 친화적인 소프트웨어와 함께 사용하면 누구나 액세스할 수 있고 저렴합니다.</p>  <p><b>MSDN:&nbsp;Windows Azure로 작업한 이후 어떤 이점이 있나요? <br>  Bondarchuk: </b>아직 Windows Azure와 함께 작업하는 초기 단계에 있지만, Windows Azure는 Windows Azure에서 고객에게 관리되는 백업 서비스를 제공하기 위해 재판매인 및 호스팅 공급자를 위한 경로를 여는 데 도움이 될 것이 분명합니다. 클라우드 스토리지 도구에 대한 수요가 매우 많으며, 이는 도구에 대한 다운로드 수가 매달 두 배로 증가한다는 사실에서 알 수 있습니다. Windows Azure는 온라인 백업 및 재해 복구 제품을 위한 확장 가능하고 안정적이며 저렴한 기반을 제공한다고 강력히 믿습니다.</p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면 <a target="_blank" href="https://azure.microsoft.com/evidence">다음&nbsp; www.windowsazure.com/evidence</a></p>  <p>CloudBerry Lab 방문: <a target="_blank" href="https://www.cloudberrylab.com/">www.cloudberrylab.com</a>&nbsp; </p>'
