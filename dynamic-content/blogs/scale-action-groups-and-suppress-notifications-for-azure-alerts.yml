Title: Azure 경고에 대한 작업 그룹 크기 조정 및 알림 표시 안 함
Summary: 미리 보기로 제공되는 Azure Monitor에 대한 작업 규칙 기능을 사용하면 대규모로 경고에 대한 작업을 정의할 수 있으며 유지 관리 기간과 같은 시나리오에 대한 경고를 표시하지 않을 수 있습니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/monitor/" target="_blank">Azure Monitor</a>에서 경고를 구성하는 동안 모니터링할 내용을 정의하는 것은 어려울 수 있습니다. 고객은 경고에 대해 작업 및 알림이 트리거되어야 하는 시기와 더 중요한 경우를 정의할 수 있어야 합니다&rsquo;. 미리 보기로 제공되는 Azure Monitor에 대한 <a href="https://aka.ms/action-rules-doc" target="_blank">작업 규칙</a> 기능을 사용하면 대규모로 경고에 대한 작업을 정의할 수 있으며 유지 관리 기간과 같은 시나리오에 대한 경고를 표시하지 않을 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a358e501-b058-4a79-acad-5109360d9d5f.png"><img alt="Screenshot of Azure Monitor and the alerts dashboard" border="0" height="826" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/093ad2ea-80af-4938-be31-4e910032a726.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Monitor 및 경고 대시보드의 스크린샷" width="1569"></a></p>


  <p>&rsquo;작업 규칙(미리 보기)이 모니터링 설정에 어떻게 도움이 되는지 자세히 살펴보겠습니다.</p>


  <h2>대규모 작업 정의</h2>


  <p>이전에는 경고 규칙을 정의하는 동안 경고에 대해 트리거되는 작업 그룹을 정의할 수 있습니다. 그러나 전송된 전자 메일이든 티켓 도구에서 만든 티켓이든 트리거되는 작업은 일반적으로 개별 경고 규칙이 아닌 경고가 생성되는 리소스와 연결됩니다.</p>


  <p>예를 들어 가상 머신 contosoVM에서 생성된 모든 경고의 경우 일반적으로 다음을 수행합니다.</p>


  <ul style="margin-left: 40px;">
   <li>알림을 받을 동일한 전자 메일 주소(예: )입니다. contosoITteam@contoso.com</li>
   <li>동일한 ITSM 도구에서 만들 티켓</li>
  </ul>


  <p>contosoAG와 같은 단일 작업 그룹을 정의하고 contosoVM에서 작성된 각 경고 규칙과 연결할 수 있지만, 추가 구성 없이 contosoVM에서 생성된 모든 경고에 대해 contosoAG를 쉽게 연결할 수 있다면 더 쉬울 수 있을까&rsquo;요?</p>


  <p>이를&rsquo; 통해 수행할 수 있는 작업 규칙(미리 보기)을 정확하게 확인할 수 있습니다. 정의된 범위에서 생성된 모든 경고에 대해 트리거할 작업 그룹을 정의할 수 있습니다. 이 작업은 구독, 리소스 그룹 또는 리소스일 수 있으므로 개별 경고 규칙에 대해 더 이상 정의할 필요가 없습니다.</p>


  <h2>경고에 대한 알림 표시 안 함</h2>


  <p>경고에 의해 생성된 알림을 표시하지 않는 것이 유용한 시나리오가 많은 경우가 많습니다. 계획된 유지 관리 기간 또는 업무 외 시간 동안 알림 표시 안 함일 수도 있습니다. 시간 창 및 되풀이 패턴을 처리하는 복잡한 논리를 사용하여 각 경고 규칙을 개별적으로 사용하지 않도록 설정하거나 작업 규칙(미리 보기)을 사용하여 이 모든 것을 즉시 가져올 수 있습니다.</p>


  <p>이전과 동일한 원칙을 사용하여 작업 규칙(미리 보기)을 사용하면 구독, 리소스 그룹 또는 리소스일 수 있는 정의된 범위에서 생성된 모든 경고에 대한 작업 및 알림 표시를 정의할 수 있으며 기본 경고 규칙은 계속 모니터링할 수 있습니다. 또한 마침표와 억제에 대한 되풀이를 모두 기본으로 구성할 수 있습니다. 이를 통해 유지 관리 기간과 같은 모든 주말 동안의 표시 안 함에서부터 매일 오전 9시 &ndash; 또는 일반 업무 시간 사이의 표시 안 함까지 비즈니스 요구 사항에 따라 알림 표시를 쉽게 설정할 수 있습니다.</p>


  <h2>더 많은 유연성을 위한 필터</h2>


  <p>작업 규칙(미리 보기)을 쉽게 정의하여 작업을 대규모로 작성하거나 표시하지 않도록 할 수 있지만 작업 규칙에는 작업 규칙에서 작동하는 경고의 특정 하위 집합을 미세 조정할 수 있는 <a href="https://docs.microsoft.com/azure/azure-monitor/platform/alerts-action-rules#configuring-an-action-rule" target="_blank">필터</a> 형식의 추가 노브와 레버가 함께 제공됩니다.</p>


  <p>예를 들어 업무 외 시간 동안 알림을 표시하지 않는 예제로 돌아갑니다. 심각도가 0 또는 1인 경고가 있는 경우 나머지 경고가 표시되지 않는 경우에도 알림을 받을 수 있습니다. 이러한 시나리오에서는 심각도 필터를 작업 규칙의 일부로 정의할 수 있습니다. 이 필터는 심각도가 0 또는 1인 경고에는 규칙이 적용되지 않으므로 심각도가 2, 3 또는 4인 규칙에만 적용되도록 정의합니다.</p>


  <p>마찬가지로 경고 설명에서 경고 페이로드 내의 문자열 일치에 이르기까지 더 세부적인 정의를 제공하는 추가 필터가&rsquo; 있습니다. 지원되는 필터에 대한 자세한 내용은 설명서인 &ldquo;<a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/alerts-action-rules#configuring-an-action-rule" target="_blank">작업 규칙(미리 보기)</a>을 참조하세요.&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/762aaf3c-91d5-4ad8-9b3b-08eb1f4cbcb9.png"><img alt="Screenshot of creating a new action rule" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/549ac0ff-bac3-4af1-b65f-8e3723e357ee.png" style="border: 1px solid black; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="새 작업 규칙 만들기 스크린샷"></a></p>


  <h2>다음 단계</h2>


  <p>작업 규칙을 최대한 활용하려면 작업 규칙(미리 보기), 예제 시나리오, 모범 사례 및 FAQ를 구성하는 방법에 대해 자세히 설명하는 <a href="https://aka.ms/action-rules-doc" target="_blank">설명서를</a> 읽는 것이 좋습니다. 작업 규칙(미리 보기)을 작업 그룹과 함께 사용하는 것이 좋습니다. <a href="https://aka.ms/commonAlertSchemaDocs" target="_blank">일반적인 경고 스키마</a> 를 사용하여 다양한 경고 유형에서 일관된 경고 사용 환경을 정의할 수 있습니다. 또한 일반적인 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/alerts-common-schema-integrations" target="_blank">경고 스키마를 Logic Apps</a>&rdquo;와 통합하는 방법 설명서를 &ldquo; 참조하여 모든 경고와 통합되는 공통 스키마를 사용하여 논리 앱으로 작업 그룹을 설정하는 방법에 대해 자세히 알아볼 수도 있습니다.</p>


  <p>이제 막 작업 규칙(미리 보기)을 시작하고 있으며, 이 기능을 일반 공급 이상으로 발전하면서 더 많은 의견을 기다리고 있습니다. 피드백을 계속 제공해 주세요 <a href="mailto:azurealertsfeedback@microsoft.com">azurealertsfeedback@microsoft.com</a>.</p>
