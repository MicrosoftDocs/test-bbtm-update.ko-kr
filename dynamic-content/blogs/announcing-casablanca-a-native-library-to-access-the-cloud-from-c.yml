Title: C++에서 클라우드에 액세스하기 위한 네이티브 라이브러리인 Casablanca 발표
Summary: "  현재 최신 비동기 C++ API 디자인을 사용하여 네이티브 코드에서 클라우드 기반 클라이언트 서버 통신을 지원하기 위한 Microsoft 인큐베이션 노력인 Casablanca를 발표합니다.    카사블랑카는..."
Content: <div>  <p>현재 최신 비동기 C++ API 디자인을 사용하여 네이티브 코드에서 클라우드 기반 클라이언트 서버 통신을 지원하기 위한 Microsoft 인큐베이션 노력인 <a href="https://msdn.microsoft.com/en-us/devlabs/casablanca" target="_blank">Casablanca</a>를 발표합니다.</p>  </div>  <p>Casablanca는 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0101" target="_blank">Azure</a>가 나타내는 Windows 소프트웨어 아키텍처의 급격한 변화를 활용하려는 C++ 개발자를 가장 잘 지원하는 방법을 모색하는 프로젝트입니다.</p>  <p>카사블랑카에서 얻을 수 있는 것은 다음과&rsquo; 같습니다.</p>  <ul>  <li>Visual Studio 통합을 포함하여 Windows Azure에 대한 네이티브 코드 REST 작성 지원</li>  <li>네이티브 클라이언트에서 Azure Blob 및 큐 스토리지를 Windows 액세스하기 위한 편리한 라이브러리(PaaS(Platform-as-a-Service) 기능)</li>  <li>HTTP, JSON 및 URI에 비동기 C++ 바인딩을 제공하여 Windows Vista, Windows 7 및 Windows 8 Consumer Preview 네이티브 코드에서 REST 서비스에 액세스하도록 지원</li>  <li>Windows 8 Metro 스타일 앱에서 C++ HTTP 클라이언트 사이드 코드를 작성하는 데 도움이 되는 Visual Studio 확장 SDK</li>  <li>C++ 11 기능을 기반으로 비동기 작업을 작성하기 위한 일관되고 강력한 모델</li>  <li>Erlang 행위자 기반 프로그래밍 모델의 C++ 구현</li>  <li>샘플 및 설명서 집합</li>  </ul>  <p>우리는 당신의 요구가 무엇이고 우리가 개선 할 수있는 방법에 대한 피드백을 얻기 위해 <a href="https://msdn.microsoft.com/en-us/devlabs/cc795432" target="_blank">개발 랩</a> 에 Casablanca를 발표했습니다. 포럼을 사용하여 의견을 보내주세요.</p>  <p>자세한 내용은</p>  <ul>  <li><a href="https://msdn.microsoft.com/en-us/devlabs/casablanca" target="_blank">DevLabs의 카사블랑카</a></li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/casablanca/threads" target="_blank">카사블랑카 포럼</a></li>  </ul>  <p>감사합니다, 카사블랑카 팀.</p>
