Title: Microsoft Acquires Apiphany
Summary: 오늘 저는 선도적인 API 관리 배달 플랫폼인 Apiphany를 인수했다고 발표하게 되어 기쁩니다.
Content: <p>오늘 Im&rsquo;은 API Management 배달 플랫폼을 선도하는 Apiphanya&mdash;를 인수했다고 발표하게 되어 기쁩니다. 앱 확장성에 대한 새로운 것은 없지만 클라우드 컴퓨팅은 확장성을 위해 사용 사례를 빠르게 가속화하여 API의 가치를 증가시켰습니다. 예상대로 확장 및 가치 향상을 통해 API를 안정적이고 안전하게 대규모로 노출하는 추가 작업이 제공됩니다.&nbsp; 새로 획득한 API 관리 서비스는 특정 엔드포인트를 노출하는 데 필요한 모든 규모의 도구를 비즈니스에 제공하면서 더 중요한 데이터 및 서비스에 대한 액세스를 선택적으로 제어합니다. 우리는 Windows Azure 내에서 API 관리 서비스를 표시하고 고객에게 API 에코시스템을 곧 성장시키는 데 필요한 기술을 제공하기를 기대합니다.</p>
