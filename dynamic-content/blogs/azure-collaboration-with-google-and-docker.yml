Title: Microsoft Azure 새 오픈 소스 프로젝트를 지원하기 위해 Google 및 Docker와의 협업 발표
Summary: 지난 달, 확장 기술을 사용하여 Docker의 고밀도 성능을 가능한 한 빠르고 쉽게 사용할 수 있도록 Azure Virtual Machines에 Docker를 배포하는 지원을 발표했습니다....
Content: >-
  지난 달, 확장 기술을 사용하여 Docker의 고밀도 성능을 가능한 한 빠르고 쉽게 사용할 수 있도록 Azure Virtual Machines에 Docker를 배포하기 위한 지원을 <a href="https://azure.microsoft.com/blog/2014/06/09/docker-and-azure-coolness/">발표</a> 했습니다. 고객에게 더 개방적이고 지역 사회 중심의 선택을 제공하기 위한 우리의 노력을 계속하면서, 오늘 우리는 Microsoft Azure 플랫폼에서 <a href="https://github.com/GoogleCloudPlatform/kubernetes">Kubernetes</a> 및 <a href="https://github.com/docker/libswarm">libswarm</a> 오픈 소스 프로젝트 모두에 대한 지원을 제공하기 위해 Google 및 Docker와 협력 할 계획을 발표하고 있습니다.


  6월에 발표된 Kubernetes는 원래 Google 컴퓨팅 엔진을 기반으로 구축된 Docker 컨테이너의 오케스트레이션 및 예약을 지원하는 선언적 컨테이너 관리 솔루션입니다. Microsoft Open Technologies가 이 GitHub 프로젝트에 기여하면 Azure Linux Virtual Machines를 기반으로 Kubernetes 기능을 사용할 수 있습니다. 이렇게 하면 Linux 컨테이너를 사용하고 Kubernetes를 사용하여 관리하려는 개발자에게 추가 옵션이 제공됩니다.


  마찬가지로 MS Open Tech는 Docker에서 명령적 관리를 제공하는 Docker의 <a href="https://blog.docker.com/2014/06/keynote-videos-from-dockercon14/">libswarm 프로젝트를</a> 지원하므로 libswarm은 기본적으로 Azure Virtual Machines에서 컨테이너를 배포할 수 있도록 Azure를 지원합니다.


  오늘 공지사항은 고객의 요구 사항과 선택을 지원하기 위한 노력의 기반으로, Windows, SQL 및 .NET에서 Python, Ruby, Node.js, Java, Hadoop, Linux 및 Oracle에 이르기까지 모든 퍼블릭 클라우드의 가장 광범위한 운영 체제, 언어 및 서비스를 제공하여 애플리케이션을 신속하게 빌드, 배포 및 관리할 수 있도록 합니다. Puppet, Chef 및 기타 오픈 소스 기술에 대한 Azure 지원에 대한 최근 발표에서 입증된 바와 같이 개방성이 꾸준히 발전하고 있습니다. Microsoft는 혼합 IT 환경에서 작업하는 개발자, 파트너 및 고객과의 지속적인 참여의 중요성을 인식하고 사용자에게 가장 중요한 프로젝트에 대한 의견을 기다리고 있습니다.
