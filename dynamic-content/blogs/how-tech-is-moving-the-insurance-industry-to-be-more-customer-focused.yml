Title: 기술이 보험 산업을 고객 중심으로 전환하는 방법
Summary: 보험사는 고객의 홈페이지가 되어야 합니다. 홈페이지는 고객이 찾는 의미 있고 타겟팅되고 유용한 콘텐츠의 원본입니다. 이제 기술은 보험 고객에게 직접 혁신적인 솔루션을 제공할 수 있습니다.
Content: >-
  <p>보험사는 고객의 홈페이지가 되어야 합니다. 홈페이지는 고객이 찾는 의미 있고 타겟팅되고 유용한 콘텐츠의 원본입니다. 이제 기술은 보험 고객에게 직접 혁신적인 솔루션을 제공할 수 있습니다. AI(인공 지능) 및 Machine Learning(ML)는 고객이 소유한 IoT 디바이스에서 생성된 데이터를 포함하여 여러 원본에서 지속적으로 대상 콘텐츠를 제공하고 있습니다. 고객에 초점을 맞추면 소비자에게 더 가치 있는 관계가 만들어지고 보험 회사와의 상호 작용 수가 증가합니다. 기술은 첫 번째 상호 작용의 시점에서 발생하게하고있다. 예를 들어 잠재 고객이 회사&rsquo; 웹 사이트 또는 봇으로 구동되는 앱과 상호 작용하는 경우입니다. 그런 다음 회사는 AI를 사용하여 제품이 고객에게 올바르게 일치하고 가격이 책정되었는지 확인합니다. 고객의 요구 사항이 변경됨에 따라 엔터프라이즈는 지속적인 직접 지원을 제공합니다.</p>


  <p>2018년 6월 InsuranceNexus의 설문 조사에 따르면 <a href="https://www.insurancenexus.com/blog/raising-insurance-customer-engagement-9-infographics" target="_blank">보험 고객 참여 유럽</a>이라는 제목의 400명의 고위 보험 임원이 설문조사를 실시했으며, 91%는 보험 산업이 고객 중심이 되어야 한다는 데 동의했습니다. 이를 통해 베인은 보험 회사가 수익을 높이고 마진을 개선하며 가장 중요한 것은 매우 까다로운 고객의 충성도를 유지할 수 있다고 보고합니다. 이 <a href="https://na01.safelinks.protection.outlook.com/?url=http%3A%2F%2Fwww.bain.com%2Fpublications%2Farticles%2Fcustomer-behavior-loyalty-in-insurance-global-2017.aspx&amp;data=02%7C01%7CNick.Leimer%40microsoft.com%7C14856a2e975b4812a5f408d5d7131b21%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636651399493758402&amp;sdata=zIHGgDeTCg5XX%2BzNWjKMuTW10yKgHYE0T96vDAX8nVM%3D&amp;reserved=0" target="_blank">그래픽</a>&ldquo;에 표시된 것처럼 보험 이외의 서비스를 제공하면 고객 충성도가 높아질 수 있습니다&rdquo;.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec186ac4-a0a3-4d41-8c1c-d8cc95408943.png"><img alt="image" border="0" height="362" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a0378dc1-9d50-440a-9c4d-c2f7aec7e229.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="625"></a></p>


  <p>마테오 카본, 로빈 키라 박사, 미겔 에드워즈(켐퍼의 CIO)와 같은 최고 InsurTech 인플루언서들은 InsurTech 이벤트에서 이러한 아이디어를 홍보하고 있습니다. 보스턴의 InsurTech Rising에서 미겔 에드워즈는 다양한 다른 서비스와 함께 애완 동물 보험을 판매하는 보험 회사의 실제 예를 사용했습니다. 피고는 당신의 손바닥에 애완 동물&rsquo; 생활을 제공합니다&ldquo;.&rdquo; 그것은 의료, 입양 / 소유권, 청구 및 라이센스 / 등록 문서의 기록 관리를 애완 동물 사진 및 사회 연락처를 관리하는 도구와 결합, 그것은 또한 애완 동물 건강 보험을 판매하고 있습니다. 추가 값은 소비자에게 판매 지점이 되고 위험 평가를 위한 데이터 수집 지점이 됩니다. 이 회사는 잃어버린 애완 동물을 식별하기 위해 무료 애완 동물 태그를 제공합니다. 또한 애완 동물이 미리 설정된 영역을 벗어나는 경우 실시간 추적 (텍스트 경고 포함)을 위해 GPS 사용 칼라를 제공합니다. 다른 서비스에는 건강 알림, 애완 동물 활동 및 이벤트뿐만 아니라 애완 동물 소셜 미디어 연결이 포함됩니다. 이러한 추가 서비스는 고객에게 가치를 높이고 브랜드 충성도를 구축합니다.</p>


  <p>보험 업계의 핵심은 고객과 상호 작용하고, 가치를 추가하고, 신뢰를 구축하는 것입니다. 기존의 동작은 고객이 정책을 구매할 때만, 그리고 클레임이 발생할 때 다시 상호 작용이 발생한다는 것입니다. 이제 보험 회사는 실시간 위험 평가자이며 청구 이벤트를 방지하거나 완화할 수 있으며 고객에게 중요한 중요한 데이터 원본이 될 수 있습니다. 기술은 프로세스를 변경합니다. AI에 의해 구동되는 챗봇은 고객을 가장 적합한 제품으로 안내하고 가장 최근의 위험 평가에 따라 제품의 가격을 책정합니다. 고객 상호 작용은 나중에 계속되며, IoT 및 원격 메트릭 데이터는 위험을 조정한 다음 클레임 생성 이벤트를 고객에게 경고하는 데 사용됩니다.</p>


  <p>보험 업계의 선두주자인 John Hancock은 Vitality라는 애플리케이션에 연결된 웨어러블 디바이스를 사용합니다. 이 회사는 Fitbit 또는 Apple Watch에서 추적하는 고객&#39;활동에 따라 생명 보험 정책에 대한 할인을 제공 할 수 있습니다. 활력은 또한 영양 및 활동적인 생활 양식 선택에 대한 정보를 가진 건강 및 웰빙 프로그램의 일부입니다. 또한 생산성, 직원 만족도 및 병가 사용 감소의 순 증가와 함께 증가 된 신체 활동의 혜택을 직원에게 홍보하는 데 사용됩니다. Vitality와 같은 제품의 사용은 주요 고용주가 현금 보상에서 특별 인식에 이르기까지 웨어러블 장치 활동에 따라 직원에게 인센티브를 제공하는 표준이되고 있습니다.</p>


  <p>InsurTech의 사고 리더들은 보험 업계를 고객 중심이 되도록 추진하고 있습니다. IoT 데이터를 사용하여 위험의 변화를 추적할수록 보험사는 고객에게 더 가치 있는 기회를 제공합니다. 보험 가치 체인의 모든 수준에서 AI를 사용하면 고객이 올바른 보험 상품과 올바르게 일치하고 실시간으로 보험 적용 범위의 격차를 인식할 수 있습니다.</p>


