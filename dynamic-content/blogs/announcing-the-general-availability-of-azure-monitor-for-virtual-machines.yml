  <h2>Maps</h2>


  <p>VM용 Azure Monitor에는 서비스 맵 종속성 에이전트 확장에서 제공하는 종속성 맵이 포함됩니다. 지도 리소스 그룹 및 구독에 대한 VM 리소스 블레이드 통합, Azure 메타데이터 및 종속성 맵을 사용하여 Azure 중심 사용자 환경을 제공합니다. 지도 VM 및 프로세스가 상호 작용하는 방식을 보여 줍니다. 타사 서비스에 대한 종속성을 식별할 수 있습니다. VM용 Azure Monitor는 연결 오류, 라이브 연결 수, 프로세스에서 보내고 받은 네트워크 바이트 및 서비스 수준 대기 시간도 모니터링합니다.</p>


  <p><img alt="Dependency map for the VMs in a subscription" border="0" height="954" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2ba7e93a-ba86-428c-be43-2920e0c5f8bf.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1429"></p>


  <p>사용자 환경의 시각적 환경 및 그룹 수준 매핑 외에도 Log Analytics의 데이터 세트를 쿼리하여 선택한 워크로드의 네트워크 트래픽 급증을 경고하고, 실패한 종속성을 대규모로 쿼리하고, 몇 주 또는 몇 달 동안 연결을 분석하여 온-프레미스 VM에서 Azure 마이그레이션을 계획할 수 있습니다. 이 분석을 지원하기 위해 이 풍부한 네트워크 데이터 집합에 대한 테이블 형식 보기를 제공하는 여러 <a href="https://docs.microsoft.com/azure/azure-monitor/insights/vminsights-workbooks" style="font-size: 13px;" target="_blank">통합 문서를</a> 제공합니다.</p>


