  <h2>시작</h2>


  <p>Azure 리소스를 시작하려면 VM 또는 VM 확장 집합에 대한 리소스 블레이드로 이동하고 모니터링 섹션에서 <strong>Insights </strong>클릭합니다. <strong>사용을</strong>&rsquo; 클릭하면 기존 Log Analytics 작업 영역을 선택하거나 만들라는 메시지가 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/07709898-d06a-4bf6-b6b7-38f8cc236508.png"><img alt="Enable detailed monitoring for a VM" border="0" height="952" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f320d6ae-7bca-4f41-b5c4-ceece0a41731.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1430"></a></p>


  <p>&rsquo;몇 가지 VM의 기능에 익숙해지면 <strong style="font-size: 13px;">Virtual Machines</strong>의 Azure Monitor에서 대규모로 VM을 볼 수 있으며, 시작 페이지, <a href="https://docs.microsoft.com/azure/azure-monitor/insights/vminsights-enable-at-scale-policy" style="font-size: 13px;" target="_blank">Azure Policy</a> 또는 <a href="https://docs.microsoft.com/azure/azure-monitor/insights/vminsights-enable-at-scale-powershell" style="font-size: 13px;" target="_blank">Powershell</a>을 사용하여 전체 리소스 그룹 및 구독에 온보드할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2ca8873d-efc7-4d22-805a-4fe4c06ea174.png"><img alt="Get started with onboarding several VMs to detailed monitoring" border="0" height="953" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b5c2ccfc-d26a-41cc-9663-d1c3247b1c9e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1430"></a></p>


  <p>자세한 내용은 <a href="https://docs.microsoft.com/azure/azure-monitor/insights/vminsights-enable-overview" target="_blank">전체 설명서를</a> 확인하세요. <a href="https://azure.microsoft.com/pricing/details/monitor/" target="_blank">가격 책정</a> 은 Log Analytics 작업 영역에 대한 데이터 수집 및 보존을 기반으로 합니다. Wed&rsquo;는 VM용 Azure Monitor에 대해 좋아하고 마음에 들지 않는&rsquo; 것을 듣고 싶어하며, Microsoft에서 원하는 위치를&rsquo; 살펴보는 것을 좋아합니다. 사용자 환경에서 <strong>피드백 제공</strong> 을 클릭하여 의견을 공유하세요.</p>
