Title: 가상 머신용 Azure Monitor의 일반 공급 발표
Summary: 오늘 VM 성능 추세 및 종속성에 대한 심층적인 보기를 제공하는 VM(가상 머신)용 Azure Monitor의 일반 공급이 발표됩니다.
Content: >-
  <p>현재 VM 성능 추세 및 종속성에 대한 심층적인 보기를 제공하는 VM(가상 머신)용 Azure Monitor의 일반 공급에 대해 다시 발표할&#39;있습니다. Azure VM 리소스 블레이드에서 VM용 Azure Monitor에 액세스하여 단일 VM에 대한 세부 정보를 보고, Azure VMSS(Virtual Machine Scale Sets) 리소스 블레이드에서 단일 VM 확장 집합에 대한 세부 정보를 보고, Azure Monitor에서 대규모 컴퓨팅 문제를 이해할 수 있습니다.</p>


  <p>VM용 Azure Monitor는 Windows 및 Linux VM에 대한 주요 모니터링 데이터를 함께 제공하므로 다음을 수행할 수 있습니다.</p>


  <ul>
      <li>게스트 수준 성능 문제를 해결하고 VM 리소스 사용률 추세를 이해합니다.</li>
      <li>백 엔드 VM 종속성이 제대로 연결되어 있는지 여부와 VM의 어떤 클라이언트가 VM에 있는 문제의 영향을 받을 수 있는지 확인합니다.</li>
      <li>리소스 사용률, 연결 메트릭, 성능 추세 및 경고를 기반으로 대규모로 VM 핫스팟을 검색합니다.</li>
  </ul>


  <h2>성능</h2>


  <p><a href="https://docs.microsoft.com/azure/azure-monitor/insights/vminsights-performance" target="_blank">성능 보기</a>는 Log Analytics를 통해 제공되며, 상위 N&rdquo;개 VM 정렬 및 구독 및 지역 간 검색, 지역 간 리소스 그룹의 모든 VM에 대한 VM 메트릭 집계(예: 평균 메모리) 집계, 시간별 성능 값 백분위수, VM Scale Set 인스턴스의 분석 및 선택을 비롯한 &ldquo;강력한 집계 및 필터링 기능을 제공합니다.</p>


  <p>수천 개의 VM을 모니터링하는 것은 어려울 수 있습니다. 이 문제를 해결하기 위해 성능 보기가 만들어졌습니다. 이를 사용하여 리소스가 제한된 VM, 논리 디스크 또는 메모리 사용 문제가 있는 VM을 파악하거나 성능 진단을 받을 수 있습니다.</p>


