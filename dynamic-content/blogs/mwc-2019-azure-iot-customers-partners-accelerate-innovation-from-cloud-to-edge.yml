Title: 'MWC 2019: Azure IoT 고객, 파트너는 클라우드에서 에지로 혁신을 가속화합니다.'
Summary: IoT(사물 인터넷)는 모바일 및 PC를 훨씬 뛰어넘는 컴퓨팅 세계를 확장하여 2020년까지 200억 개의 디바이스에 도달할 수 있는 새로운 클라우드 연결 디바이스 클래스를 도입했습니다.
Content: >-
  <p>IoT(사물 인터넷)는 모바일 및 PC를 훨씬 뛰어넘는 컴퓨팅 세계를 확장하여 2020년까지 200억 개의 디바이스에 도달할 수 있는 새로운 클라우드 연결 디바이스 클래스를 도입했습니다. 올해&rsquo; MWC(모바일 월드 콩그레스) 프로그래밍은 IoT가 AI, Mixed Reality, 에지 컴퓨팅, 5G 등 새로운 기술을 활용하여 비즈니스를 가속화할 뿐만 아니라 글로벌 식량 공급 개선, 에너지 사용 감소 및 폐기물과 같은 사회적 문제를 해결하기 위해 농업에서 소매로 산업을 변화시키고 있는 이러한 심오한 변화를 반영합니다.</p>


  <p>IoT는 지능형 클라우드 및 인텔리전트 에지의 기능을 잠금 해제하여 비즈니스의 물리적 부분에서 실시간 인사이트를 기반으로 정보에 입각한 조치를 취할 수 있도록 합니다. 셰브론, 폭스바겐, 콜러, CBRE, Thyssenkrupp 등을 포함한 고객은 IoT를 기술 포트폴리오에 중요한 것으로 받아들이고 이를 사용하여 비즈니스 프로세스를 최적화하고, 새로운 연결된 환경을 만들고, 디지털 및 물리적 자산을 대규모로 관리하고 있습니다.</p>


  <p>현재 Microsoft는 IoT의 전략적 가치를 더욱 높일 새로운 디바이스 및 클라우드 서비스에 대한 <a href="https://blogs.microsoft.com/?p=52558179" target="_blank">일련의 발표</a> 를 했습니다. Microsoft는 10,000개의 IoT 파트너가 인텔리전트 클라우드에 지능형 에지를 개발하고 파트너가 구축한 1,500개의 IoT 솔루션을 개발하여 시장에서 가장 빠르게 성장하는 IoT 파트너 에코시스템 중 하나를 자랑합니다.</p>


  <p>이 파트너 및 솔루션 에코시스템을 통해 Microsoft는 업계 또는 솔루션 요구 사항에 관계없이 IoT에서 비즈니스 가치를 찾기 위해 고객과 공동으로 서비스를 제공할 수 있습니다.</p>


  <h2>글로벌 규모의 IoT 솔루션을 위한 새로운 IoT 파트너 관계 발표</h2>


  <p>이번 주에는 SAP, Inmarsat 및 myDevices와 함께 글로벌 규모의 IoT 솔루션을 사용할 수 있는 새로운 파트너십을 발표합니다.</p>


  <p><a href="https://news.sap.com/?p=153392" target="_blank">SAP Leonardo IoT 및 Azure IoT 통합</a>: 오늘 MWC에서는 SAP Leonardo IoT와 Azure IoT 간의 새로운 통합을 발표하여 데이터 수집 및 수집을 간소화하고 SAP S/4HANA와 같은 친숙한 비즈니스 애플리케이션으로 스트리밍하는 고객을 위한 완벽한 솔루션을 제공합니다. SAP Leonardo IoT는 Azure IoT Hub 및 Azure IoT Edge를 포함한 Azure IoT 서비스를 활용하여 시장 최고의 보안 연결, 강력한 디바이스 관리 기능 및 글로벌 규모 데이터 수집 엔진에 대한 액세스를 제공합니다. 이 공동 솔루션을 통해 SAP Leonardo IoT는 실제 자산을 안전한 방식으로 완전히 관리할 수 있으며, 생산되는 데이터를 세계&rsquo; 최대 기업에서 사용하는 완전히 통합된 비즈니스 애플리케이션의 SAP&rsquo; 포트폴리오로 스트리밍하여 궁극적으로 향상된 고객 환경을 만들 수 있습니다.</p>


  <p>또한 엔터프라이즈급 기능을 에지에 추가하고 있습니다. 이제 고객은 엔터프라이즈 지원 인증 디바이스에 배포된 매우 안전한 Azure IoT Edge 플랫폼에서 SAP Leonardo IoT Edge Business Essential Functions를 실행할 수 있습니다. 이를 통해 고객은 SAP 엔터프라이즈 비즈니스 프로세스를 에지로 원활하게 확장하여 대기 시간, 대역폭 또는 연결에 대한 종속성을 줄이면서 응답성이 높고 상황에 맞는 몰입형 비즈니스 환경을 만들 수 있습니다.</p>


  <p><a href="https://www.inmarsat.com/press-release/inmarsat-and-microsoft-azure-iot-join-forces-to-deliver-cloud-services-via-satellite/">Inmarsat 및 Microsoft는 클라우드 기반 산업 IoT를 글로벌 공급망으로 가져오기 위해 협력</a>합니다. 글로벌 모바일 위성 통신 서비스의 세계적인 선두 업체인 Inmarsat은 Microsoft와 협력하여 고객이 산업용 IoT 솔루션에서 수집한 데이터를 Microsoft Azure IoT Central 플랫폼으로 전송할 수 있도록 하고 있습니다. 또한 Azure 고객은 Inmarsats&rsquo; 글로벌, 매우 안정적이고 안전한 위성 통신 네트워크에 액세스할 수 있으므로 IoT 인프라를 클라우드 기반 애플리케이션에 연결할 수 있습니다. 이 협력은 처음에 농업, 광업, 운송 및 물류 부문에 산업 IoT 기반 솔루션을 제공하는 데 초점을 맞출 것입니다. 고객은 지능형 에지의 힘으로 위치가 얼마나 멀리 떨어져 있든 관계없이 물리적 세계의 자산을 디지털 세계의 애플리케이션과 결합하는 데 도움이 되는 다양한 도구에 액세스할 수 있습니다.</p>


  <p><a href="https://www.iotinabox.com/integrations/azure" target="_blank">loRaWAN 센서를 Microsoft Azure 연결하는 myDevices</a>: 기업이 IoT 솔루션을 신속하게 설계, 프로토타입 및 상용화하는 데 도움이 되는 솔루션을 설계하는 myDevices는 오늘 사용자가 수백 개의 LoRaWAN 디바이스를 온보딩하여 Microsoft Azure 직접 데이터를 보낼 수 있도록 하는 강력한 공동 작업을 Microsoft와 발표했습니다. myDevices는 전 세계 50개 이상의 하드웨어 제조업체에서 온 약 200개의 다른 디바이스로 구성된 미리 구성된 LoRaWAN 센서 및 게이트웨이의 가장 광범위한 알려진 카탈로그 중 하나를 수집했습니다. 장치는 표준 실내 온도 센서에서 산업 강도 탱크 모니터링 장치 및 그 사이의 모든 것에 이르기까지 다양합니다. 모든 센서 및 게이트웨이에는 Box 모바일 애플리케이션에서 myDevices&rsquo; IoT와 함께 사용되는 스캔 가능한 QR 코드가 포함됩니다. 앱으로 QR 코드를 스캔하면 디바이스를 연결하고, 페이로드를 디코딩하고, 상호 운용성을 위해 데이터를 정규화하고, 센서 활동 로그, 시계열 시각화 차트, 센서 맵, 사용자 지정 가능한 경고, 수정 작업 보고서, 권한 기반 사용자 관리, 화이트 레이블 배포 등의 기능을 사용자에게 제공합니다.</p>


  <h2>Azure IoT 파트너 및 고객 솔루션 데모</h2>


  <p>MWC에는 제조 및 의료에서 부동산 및 소매에 이르는 다양한 산업 전반에 걸쳐 부스에서 Azure IoT 솔루션을 소개하는 여러 파트너가 있습니다.</p>


  <ul>
      <li>세계&rsquo; 최대 상업용 부동산 서비스 및 투자 회사인 <strong>CBRE</strong>는 CBRE 호스트를 시연할 예정입니다. 호스트 임무는 사람 주도의 기술 지원 서비스를 통해 개인의 복지, 개인 생산성 및 조직 효율성을 높이는 것입니다. CBRE 호스트는 Azure Digital Twins를 사용하여 작업 공간을 모델링하고 공간을 사용하는 방법에 대한 인사이트를 도출합니다.</li>
      <li>클라우드 제공 LTE 및 5G 무선 네트워크 에지 솔루션의 글로벌 리더인 <strong>Cradlepoint</strong>는 Microsoft와 협력하여 Azure IoT Central에서 제공하는 통합 솔루션을 만들어 기업이 더 빠르고 쉽게 분산 엔터프라이즈 IoT 솔루션을 만들 수 있도록 합니다. 크래들포인트는 LTE-as-a-WAN 및 실시간 클라우드 기반 관리의 조합을 사용하여 수천 대의 IoT 디바이스를 안전하게 연결, 관리 및 모니터링할 수 있습니다.</li>
      <li>칼스버그 그룹의 자회사인 <strong>qiio와 Feldschlsschen&ouml; Breweries</strong>는 qiio의 엔드투엔드 IoT 솔루션을 통해 디바이스 사용률, 상태 및 성능 데이터를 클라우드로 보내는 Azure 지원 맥주 양조장을 선보일 예정입니다. Azure Sphere는 브루어를 안전하게 연결하여 보안 위반으로부터 디바이스를 보호하고 Feldschlsschen&ouml;에게 운영에 대한 안심과 유용한 통찰력을 제공합니다.</li>
      <li><strong>파트너 Optima Molliter와 Sensoria Health</strong> 는 절단 위험을 줄이기 위해 처방된 임상의에 대한 환자 규정 준수&rsquo;를 모니터링하는 최초의 스마트 당뇨병 신발 제품인 Sensoria가 제공하는 MOTUS Smart와 같은 스마트 노화 디지털 솔루션으로 건강 요구를 해결하고 있습니다.</li>
      <li><strong>도요타 소재 처리 유럽</strong> 서비스 기술자가 작업을 최적화하고 비효율성을 낮출 수 있도록 AI를 활용하는 새롭고 진화된 &ldquo;린&rdquo; 프로세스를 만들었습니다. 도요타는 AI 지원 카메라로 안전 위험을 식별하고 대기 시간 및 응답 시간을 줄이기 위해 Azure IoT Edge로 가장자리에서 데이터를 처리하는 자율 팔레트 드론을 선보이고 있습니다.</li>
  </ul>


  <p>MWC에 참가하는 경우&rsquo; 3번 홀의 3N30 부스에 들러 데모를 직접 보고 Azure IoT 플랫폼에 대해 자세히 알아보세요.</p>
