Title: 유연한 GPU 분할을 사용하여 Azure GPU 워크스테이션 전원 공급
Summary: '오늘 우리는 미국 중남부, 미국 동부 및 서유럽 지역에서 NVv4 가상 머신의 일반 공급과 향후 몇 달 안에 추가 지역을 공유할 수 있게 되어 매우 기쁩니다. '
Content: >-
  <p>현재 미국 중남부, 미국 동부 및 서유럽 지역에 있는 NVv4 가상 머신의 일반 공급과 향후 수개월 내에 추가 지역을 공유할&#39;있습니다. NVv4를 통해 Azure는 업계 표준 SR-IOV 기술을 기반으로 하는 GPU 분할을 제공하는 최초의 퍼블릭 클라우드입니다.</p>


  <p>NVv4 VM은 AMDs&rsquo; <a href="https://www.amd.com/en/products/professional-graphics/instinct-mi25" target="_blank">Radeon Instinct MI25</a> GPU, 최대 32개의 AMD <a href="https://www.amd.com/en/processors/epyc-7002-series" target="_blank">EPYC&trade;</a> 7002 시리즈 vCPU, 최대 3.3GHz의 클록 주파수, 112GB RAM, 480MB의 L3 캐시 및 동시 다중 스레딩(SMT)을 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/windows/" target="_blank">이제 Windows</a>  배포에 대한 종량제 가격을 사용할 수 있습니다. NVv4 VM의 1년 및 3년 예약 인스턴스 및 스폿 가격 책정은 4월 1일에 제공됩니다. Linux에 대한 지원은 곧 제공될 예정입니다.</p>


  <h2>클라우드에서 저렴한 최신 GPU 기반 가상 데스크톱</h2>


  <p>기업은 모바일 인력에게 안전한 방식으로 가상 데스크톱 및 워크스테이션을 제공하기 위해 클라우드를 바라면서 사용자 환경 기대치를 충족하면서 비용 및 성능을 관리해야 하는 중대한 과제에 직면해 있습니다. 일반적으로 퍼블릭 클라우드는 GPU의 전체 전원 및 리소스가 필요한 가장 GPU 집약적인 워크로드에 가장 적합한 하나 이상의 GPU가 있는 가상 머신을 제공했습니다. 그러나 일반 지식 근로자 프로필의 경우 전체 GPU가 과잉일 수 있습니다. 이러한 고객 중 일부의 경우 Windows Virtual Desktop에서 제공하는 다중 세션 <a href="https://azure.microsoft.com/en-us/services/virtual-desktop/" target="_blank">가상 데스크톱</a>은 동시 세션이 GPU를 동적으로 공유하도록 하여 청구에 적합합니다. 그러나 일부 VDI 고객은 성능 또는 격리상의 이유로 사용자당 전용 VM(가상 머신)이 필요합니다. 이러한 종류의 워크로드의 경우 고객은 요구 사항에 맞는 적절한 GPU 크기를 선택할 수 있는 스케일 다운 옵션을 찾고 있습니다.</p>


  <p>고객은 생산성 앱을 실행하는 사무실 작업자부터 CAD, 게임 및 시뮬레이션과 같은 GPU 기반 워크로드를 실행하는 엔지니어링 워크스테이션에 이르기까지 각 사용자에 대한 전용 GPU 리소스로 적절하게 크기가 조정되는 비용 효율적인 VM 옵션이 필요했습니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;Azure의 새로운 AMD 기반 Workspot 클라우드 데스크톱을 통해 이제 다양한 워크로드에 대한 몇 가지 완벽한 크기의 클라우드 워크스테이션이 있습니다. Weve&rsquo;는 AMD GPU의 일부를 사용하는 새로운 진입 수준 클라우드 워크스테이션이 Microsoft Office 365 생산성 도구 및 Adobe 디자인 도구(Photoshop, Illustrator 및 InDesign)를 실행하는 사용자에게 적합하다는 것을 발견했습니다. 이렇게 하면 가격/성능 곡선에 필요한 추가 지점이 채워지며, 이를 통해 더 많은 사용자를 Azure의 AMD 기반 Workspot 클라우드 데스크톱으로 이동할 수 있습니다.&rdquo; Andy Knauf, CIO, Mead &amp; Hunt</em></p>

  </blockquote>


  <h2>VDI 사용자 프로필에 적합한 GPU 가상 머신 크기 선택</h2>


  <p>NVv4 가상 머신 시리즈는 클라우드 VDI(가상 데스크톱 인프라) 및 데스크톱 서비스(DaaS) 시장을 위해 특별히 설계되었습니다. 클라우드의 모든 데스크톱에 GPU 조각을 배치하여 GPU 처리 능력을 대량으로 끌어올리고 싶었습니다. NVv4를 사용하면 기업은 워크로드에 대한 가격과 성능의 이상적인 균형을 통해 클라우드에 최신 데스크톱을 제공할 수 있습니다.</p>


  <p>다음 다이어그램에서는 다양한 VM 크기가 다른 VDI 사용자 프로필 및 요구 사항에 맞게 조정되는 방법을 보여 줍니다.</p>


  <p><img alt="The NVv4 VM sizes mapped to different VDI user profiles to guide customers to pick the right sized VM" border="0" height="807" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4b7bfb9-8fb1-41f0-a4c5-038715a0dd20.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="997"></p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;각 엔지니어의 애플리케이션 요구 사항에 따라 AMD GPU의 전부 또는 일부를 Azure의 Workspot 워크스테이션에 바칠 수 있습니다. 이렇게 세밀한 제어를 통해 더 많은 사용자를 Azure의 Workspot 클라우드 데스크톱으로 이동하고 전반적인 생산성을 높이는 데 필요한 재정적 우위를 얻을 수 있습니다.&rdquo;&nbsp; 에릭 퀸, CTO, CS&amp; 회사.</em></p>

  </blockquote>


  <h2>GPU의 하드웨어 분할을 통한 예측 가능한 성능 및 보안</h2>


  <p>Azure에서 고객&#39;워크로드의 보안은 항상 최우선 순위입니다. SR-IOV 기반 GPU 분할은 각 가상 머신에 대해 예측 가능한 성능을 갖춘 강력한 하드웨어 지원 보안 경계를 제공합니다. 단일 AMD Radeon Instinct MI 25 GPU를 분할하고 최대 8개의 가상 머신을 할당합니다. 각 가상 머신은 전용 GPU 리소스에만 액세스할 수 있으며 보안 하드웨어 분할은 다른 VM의 무단 액세스를 방지합니다.</p>


  <p><img alt="The diagram describes the interactions between the host and the guest SR-IOV drivers for GPU partitioning" border="0" height="630" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6a7b2a88-369d-4596-adf8-65585898c116.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1589"></p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;Azure NVv4 VM 시리즈는 ArcGIS Pro 사용자에게 뛰어난 그래픽 사용자 환경을 제공합니다. 네 가지 NVv4 크기는 가벼운 GIS 편집에서 3D 조작에 이르는 워크로드를 수용할 수 있는 유연성을 제공합니다. &rdquo;&nbsp; Ryan Danzey, Sr. Product Engineer &ndash; Performance, ESRI ArcGIS</em></p>

  </blockquote>


  <h2>현재 사용하는 Windows Virtual Desktop 및 VDI 파트너와 함께 작동하도록 설계되었습니다.</h2>


  <p>VDI 세그먼트의 고객은 원격 프로토콜 및 인프라 관리를 위해 여러 가지 선택을 할 수 있습니다. NVv4 가상 머신에 대한 지원을 보장하기 위해 주요 파트너와 긴밀히 협력했습니다.</p>


  <p>Windows Virtual Desktop은 승인된 공급자인 Citrix 및 VMware에서 제공하는 솔루션뿐만 아니라 RDP를 사용하는 네이티브 WVD 배포가 있는 새 NVv4 가상 머신을 지원합니다.</p>


  <p>NVv4 가상 머신은 RDP(Microsoft 원격 데스크톱 Protocol), Teradici PCoIP 및 HDX 3D Pro 지원합니다. 그래픽 API 지원은 DirectX 9~12, OpenGL 4.6 및 Vulkan 1.1을 포함합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/virtual-desktop/" target="_blank">Windows Virtual Desktop</a>, <a href="https://www.citrix.com/global-partners/microsoft/azure.html" target="_blank">Citrix</a>, <a href="https://connect.teradici.com/blog/microsoft-nvv4" target="_blank">Teradici</a>, <a href="https://www.workspot.com/" target="_blank">Workspot</a> 및 <a href="https://www.nutanix.com/products/frame" target="_blank">Nutanix Frame</a>은 새 NVv4 가상 머신의 유효성을 광범위하게 검사하고 고객에게 제공할 준비가 된 Azure VDI 파트너 중 일부입니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&quot;이는 클라우드에서 Citrix 작업 영역을 제공하는 Citrix 고객에게 흥미로운 소식입니다. 더 많은 고객이 클라우드로 마이그레이션하는 것을 볼 때 NVv4 인스턴스를 릴리스하면 고객이 비용을 최적화하면서 Azure에서 그래픽으로 가속화된 Citrix 워크로드를 제공할 수 있는 더 많은 옵션이 제공됩니다.&quot; - Carisa Stringer, Sr Director Workspace Services 제품 마케팅</em></p>

  </blockquote>


  <blockquote>

  <p style="margin-left: 40px;"><em>&quot;새로운 Azure NV_v4 시리즈는 Xi Frame 고객에게 가상 데스크톱 및 애플리케이션 스트리밍 요구 사항에 대한 더 넓은 범위의 GPU 옵션을 제공합니다. 클라우드에서 가상화된 GPU를 사용하도록 설정함으로써 Azure는 이제 훨씬 더 광범위한 사용 사례 집합을 잠금 해제하는 완전히 새로운 수준의 가치를 제공합니다.&quot;   카스텐 펄스, 누타닉스의 시 프레임 디렉터.</em></p>

  </blockquote>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;필요에 따라 Azure NVv4가 GPU 리소스를 공유하고 액세스하기 위해 제공하는 유연성은 많은 Teradici 고객에게 도움이 될 중요한 기능입니다. Microsoft 및 AMD와 협력하여 가상 데스크톱 및 가상 워크스테이션 사용 사례(예: AEC)에 보다 유연하고 비용 효율적인 GPU 옵션을 사용할 수 있게 되어 기쁩니다.&rdquo;&nbsp; Ziad Lammam, Teradici 제품 관리 부사장</em></p>

  </blockquote>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;새로운 AMD 기반 Workspot 클라우드 워크스테이션과 Azure에서 업계 최고의 클라우드 제품을 사용하는 ASTI 및 Workspot은 AEC 산업의 Virtual Desktop 인프라에 대한 SMB 시장의 요구를 해결하기 위한 위치에 있습니다. 이러한 새로운 AMD 기반 시스템은 엔터프라이즈 클래스 시스템의 컴퓨팅 능력과 그래픽 기능을 제공하므로 조직에서 리소스를 관리하는 데 소요되는 시간을 줄이고 프로젝트를 완료하는 데 더 많은 시간을 할애할 수 있습니다. 프로비전에 비해 비용이 많이 들지 않으면서 컴퓨팅 성능과 그래픽 성능의 균형을 제공합니다.&rdquo; Doug Dahlberg, IT 운영 이사, ASTI(Applied Software) - Workspot 및 Microsoft 파트너</em></p>

  </blockquote>


