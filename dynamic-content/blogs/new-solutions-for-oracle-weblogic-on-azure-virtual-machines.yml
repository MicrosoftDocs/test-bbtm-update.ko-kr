Title: Azure Virtual Machines의 Oracle WebLogic에 대한 새로운 솔루션
Summary: Azure Virtual Machines에서 Oracle WLS(WebLogic Server)에 대한 주요 릴리스를 발표합니다. 이 릴리스는 Microsoft와 Oracle 간의 광범위한 파트너십의 일환으로 WebLogic 팀과 공동으로 개발되었습니다.
Content: >-
  <p>Azure Virtual Machines에서 Oracle WLS(WebLogic Server)에 대한 주요 릴리스를 발표합니다. 이 릴리스는 Microsoft와 Oracle 간의 광범위한 파트너십의 일환으로 WebLogic 팀과 공동으로 개발되었습니다. 파트너 관계에 따라 사용할 수 있는 소프트웨어에는 Oracle WebLogic, Oracle Linux 및 Oracle Database뿐만 아니라 OCI(Oracle 클라우드 인프라)와 Azure 간의 상호 운용성이 포함됩니다. 이 릴리스에서는 기본 이미지, 단일 작업 인스턴스, 클러스터링, App Gateway를 통한 부하 분산, 데이터베이스 연결, Azure Active Directory 통합, Oracle 일관성을 통한 캐싱 및 ELK 스택을 통한 통합 로깅과 같은 Azure의 WLS에 대한 일반적인 사용 사례를 다룹니다. WLS는 Azure에서 엔터프라이즈 Java 워크로드를 사용하도록 설정하는 핵심 구성 요소입니다. 고객은 전체 프로덕션 사용에 대해 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps?search=oracle%20weblogic%20server&amp;page=1" target="_blank">이러한 솔루션을 평가하고</a> <a href="https://aka.ms/migration-survey" target="_blank">마이그레이션 사례에 대한 공동 작업을</a> 수행하는 것이 좋습니다.</p>


  <h2>사용 사례 및 로드맵</h2>


  <p>Oracle과 Microsoft 간의 파트너십은 2019년 6월에 발표되었습니다. 파트너 관계에 따라 Oracle OpenWorld 2019에서 Azure Virtual Machines에 대한 WLS의 초기 릴리스를 발표했습니다. 이 솔루션은 가상 네트워크 및 스토리지의 상용구 프로비저닝을 자동화하고, OS/Java 리소스를 설치하고, WLS를 설정하고, 주요 Azure 서비스와의 통합을 구성하여 마이그레이션을 간소화합니다.</p><p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9338d19f-4e64-4bed-a657-b9e73b767642.gif"><img width="900" height="478" title="wls-on-azure" style="display: inline;" alt="wls-on-azure" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c886328-d8e8-4ae0-934a-a58f119dce53.gif"></a></p>




  <p>이전 릴리스에서는 단일 작업 인스턴스 및 클러스터링과 같은 기본 사용 사례 집합에 초점을 맞췄습니다. 이 릴리스는 대부분의 마이그레이션 시나리오를 다루는 기능을 확장합니다. 추가된 기능 중 일부에는 일관성을 통한 분산 캐싱, ELK를 통한 통합 로깅, SSL(Secure Socket Layer) 인증서 관리, DNS(Domain Name System) 구성 및 부하 분산 옵션으로 Oracle HTTP 서버(OHS)에 대한 지원이 포함됩니다. 데이터베이스 통합 기능은 OCI 또는 Azure에서 실행되는 Azure PostgreSQL, Azure SQL 및 Oracle Database를 지원합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f48f4d5-a460-40c2-b6fd-cff366ffcc68.png"><img width="1024" height="742" title="" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" alt="Illustration of WebLogic on Azure Virtual Machines support and integrations, including database connections, Oracle Coherence, Azure Active Directory, ELK stack, and instance configurations." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0def03f7-6af0-41ef-8732-816e8cd3e043.png" border="0"></a></p>


  <p>이 솔루션을 통해 JDK8u131/251의 WebLogic 12.2.1.3.0 및 Oracle Linux 7.4/7.6을 사용하는 WebLogic 12.2.1.3.0 또는 Oracle Linux 7.6의 JDK11u01을 사용하는 WebLogic 14.1.1을 비롯한 다양한 기본 이미지 중에서 선택할 수 있습니다. 모든 기본 이미지는 자체 Azure <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps?search=weblogic%20base%20image&amp;page=1" target="_blank">에서도</a> 사용할 수 있습니다. 독립 실행형 기본 이미지는 고도로 사용자 지정된 배포가 필요한 고객에게 적합합니다.</p>


  <p>Oracle과 Microsoft는 Virtual Machines 솔루션의 WLS 외에도 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/workloads/oracle/weblogic-aks" target="_blank">Azure Kubernetes Service에서 WLS</a>를 실행하는 초기 솔루션 집합을 제공했습니다.</p>


  <p>앞으로는 Oracle Linux 외에도 Red Hat Enterprise Linux 지원, 10.3.6과 같은 일부 이전 WLS 버전에 대한 기본 이미지 추가 등 Virtual Machines의 WLS 솔루션에 더 많은 향상된 기능을 추가할 예정입니다. 또한 AKS 솔루션의 WLS에 대한 더 강력한 자동화를 추가할 예정입니다.</p>


  <p>이 솔루션은 비교적 쉽게 다양한 강력한 프로덕션 지원 배포 아키텍처를 지원하여 가장 중요한 구성 요소의 프로비저닝을 신속하게 자동화하고 고객이 비즈니스 가치 추가에 집중할 수 있도록 합니다. 솔루션에서 초기 프로비저닝을 완료하면 더 많은 Azure 서비스와의 통합을 포함하여 배포를 추가로 사용자 지정할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7c711ca5-aefe-4038-aebe-e7eb0cbff2b7.png"><img width="1024" height="763" title="" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" alt="Simple architectural diagram showing Oracle WebLogic Server deployed on Azure Virtual Machines with connections to databases and ELK as a managed service." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c7aea89-f1ef-4033-af89-092accc2cc22.png" border="0"></a></p>


  <p>이러한 제품은 모두 Bring-Your-Own 라이선스입니다. 이미 Oracle을 사용하여 적절한 라이선스를 조달했으며 Azure에서 제품을 실행할 수 있는 라이선스가 적절히 부여되었다고 가정합니다.</p>


  <h2>시작</h2>


  <p>Azure Virtual Machines의 WLS에 관심이 있는 고객은 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps?search=oracle%20weblogic%20server&amp;page=1" target="_blank">솔루션을 탐색</a>하고, 피드백을 제공하고, 로드맵에 대한 정보를 유지해야 합니다. 고객은 이러한 제품 뒤에 있는 <a href="https://aka.ms/migration-survey" target="_blank">엔지니어링 팀의 실습 도움을</a> 활용할 수도 있습니다. 제품이 활성 개발 중인 동안 마이그레이션 시나리오에서 공동 작업할 수 있는 기회는 완전히 무료입니다.</p>
