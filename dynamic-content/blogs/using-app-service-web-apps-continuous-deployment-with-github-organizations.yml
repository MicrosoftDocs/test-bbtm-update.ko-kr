Slug: using-app-service-web-apps-continuous-deployment-with-github-organizations
Title: GitHub 조직에서 App Service Web Apps 연속 배포 사용
Summary: GitHub 호스트되는 리포지토리에 대한 지속적인 배포 지원은 이제 Azure Preview 포털에서 사용하도록 설정되었습니다.
Content: >-
  <strong>GitHub</strong> 호스트되는 리포지토리에 대한 <strong>지속적인 배포</strong> 지원은 Azure Web AppsUser" href="https://feedback.azure.com/forums/169385-web-apps-formerly-websites/suggestions/6532040-allow-deployment-from-github-organization-reposito" target="_blank"> Voice</a> 사이트를 개선하는 방법에 대한 <a title="요청된 기능입니다. 최근에 Azure Preview PortalAzure" href="https://portal.azure.com" target="_blank"> 미리 보기 포털에서 <a title="이 기능을 사용하도록 설정했다고 말하게 되어 기쁩니다.</a>


  작동 방식을 강조 표시하려면 아래 예제를 확인하세요.


  <strong>GitHub</strong> 새 <strong>조직을</strong> 만들고 연속 배포를 사용하여 <strong>Web Apps</strong>에 호스트되는 일부 리포지토리를 <strong>배포</strong>할 수 있는지 확인합니다.


  <div id="attachment_325791" align="alignleft" width="1301"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/GitHub-Organization-Access-01.png"><img class="size-full wp-image-325791" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/GitHub-Organization-Access-01.png" alt="GitHub - Organization Access" width="1301" height="768" /></a>GitHub - 조직 액세스</div>


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/GitHub-Organization-Access-03.png">

  </a>


  <strong>사용하려는 조직에</strong> 대한 액세스를 보장하기 위해 <strong>GitHub</strong> <strong>계정을</strong> <strong>인증하여 </strong><strong>Azure Preview 포털</strong>로 시작합니다.


  이렇게 하려면 CI를 설정하려는 사이트로 이동한 후 다음을 수행합니다.

  <ol>
   <li>연속 배포를 클릭합니다.</li>
   <li>CI 공급자(이 경우 <strong>GitHub</strong>)를<strong> </strong> 선택하고 권한 부여 흐름을 진행합니다.</li>
   <li><strong>권한 부여</strong>를 클릭하고<strong> GitHub </strong>자격 증명으로 로그인합니다.</li>
  </ol>

  &nbsp;


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/GitHub-Organization-Access-02.png"><img class="alignleft size-full wp-image-325801" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/GitHub-Organization-Access-02.png" alt="GitHub - Organization Access - 02" width="1303" height="768" /></a>


  &nbsp;


  <strong>GitHub</strong> 사용자 <strong>설정(1)로</strong> 이동합니다.


  &nbsp;


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/GitHub-Organization-Access-03.png"><img class="alignleft size-full wp-image-325811" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/GitHub-Organization-Access-03.png" alt="GitHub - Organization Access - 03" width="1303" height="768" /></a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/GitHub-Organization-Access-02.png">

  </a>


  <strong>개인 설정</strong>  섹션에서 <strong>애플리케이션</strong><strong>(1)</strong>을 선택하고 <strong>권한 있는 애플리케이션</strong> 목록에서 <strong>Azure 관리 포털</strong><strong>(2)</strong>을 클릭합니다.


  &nbsp;


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/GitHub-Organization-Access-04.png"><img class="alignleft size-full wp-image-325821" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/GitHub-Organization-Access-04.png" alt="GitHub - Organization Access - 04" width="1303" height="768" /></a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/GitHub-Organization-Access-03.png">

  </a>


  이렇게 하면 권한이 부여된 애플리케이션 권한이 표시되고 속한 조직에 대한 <strong>조직 액세스 </strong>목록이 포함됩니다.


  조직의 <strong>소유자</strong> 인 경우 여기에서 직접 <strong>액세스 권한을 부여(1)</strong> 할 수 있습니다. 그러나 소유자가 아닌 경우 <strong>액세스를 요청</strong> 해야 하며 <strong>소유자는</strong> 이를 승인해야 합니다.


  &nbsp;


  <div id="attachment_325831" align="alignleft" width="1302"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/GitHub-Organization-Access-05.png"><img class="size-full wp-image-325831" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/GitHub-Organization-Access-05.png" alt="GitHub - Organization Access" width="1302" height="768" /></a>GitHub - 조직 액세스</div>


  &nbsp;


  조직에 대한 액세스 권한이 부여되면 <strong>연속 배포</strong>를 구성할 때 선택할 수 있습니다.


  작동 중인 데모를 보려면 Channel 9 비디오( <a href="https://channel9.msdn.com/Series/Windows-Azure-Web-Sites-Tutorials/Github-Continuous-Delivery-in-the-Preview-Portal" target="_blank">Azure Preview Portal에서 지속적인 업데이트 GitHub</a>)를 확인할 수 있습니다.
