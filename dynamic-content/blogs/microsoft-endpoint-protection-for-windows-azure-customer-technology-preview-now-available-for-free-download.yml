Title: Microsoft Endpoint Protection for Windows Azure 고객 기술 미리 보기 지금 무료로 다운로드 가능
Summary: 지난 주에는 Windows Azure용 Microsoft Endpoint Protection(MEP)의 고객 기술 미리 보기를 발표했습니다. 이 플러그 인은 Windows Azure 개발자와 관리자가 맬웨어 방지 프로그램을 포함할 수 있도록 합니다.
Content: "<p>지난 주에는 Windows Azure 개발자와 관리자가 <a href=\"https://azure.microsoft.com/en-us/pricing/free-trial/?WT_id=cmp_pst001_blg_post0076gen\" target=\"_blank\">Windows Azure</a> VM에 맬웨어 방지 보호를 포함할 수 있는 플러그 인인인 Windows Azure용 Microsoft Endpoint Protection(MEP)의 고객 기술 미리 보기를 발표했습니다. 패키지는 Windows Azure SDK 위에 확장으로 설치됩니다. Windows Azure CTP용 MEP를 설치한 후에는 MEP 맬웨어 방지 모듈을 역할 정의로 가져오기만 하면 Windows Azure VM에서 맬웨어 방지 보호를 사용하도록 설정할 수 있습니다.&nbsp;</p>  <p>Windows Azure용 MEP는 여기에서 다운로드하여 설치할 수 있습니다. Windows Azure SDK 1.6 이상이 설치되기 전에 필요합니다.</p>  <h3><b>기능 요약</b></h3>  <p>Windows Azure 서비스의 일부로 맬웨어 방지 솔루션을 배포하는 경우 다음 핵심 기능이 사용하도록 설정됩니다.<b></b></p>  <ul>  <li><b>실시간 보호 </b>는 시스템의 활동을 모니터링하여 맬웨어가 실행되는 것을 감지하고 차단합니다.</li>  <li><b>예약된 검색은 </b>정기적으로 대상 검색을 수행하여 시스템에서 맬웨어를 검색합니다.<br> 에는 악의적인 프로그램을 적극적으로 실행하는 것이 포함됩니다.</li>  <li><b>맬웨어 수정 </b>은 삭제 또는 격리와 같은 검색된 맬웨어 리소스에 대한 작업을 수행합니다.<br> 악성 파일 및 악성 레지스트리 항목을 정리합니다.</li>  <li><b>서명 업데이트는 </b>최신 보호 서명(즉&ldquo;, 바이러스 정의)을 설치합니다.&rdquo;<br> 보호가 최신 상태인지 확인합니다.</li>  <li><b>활성 보호 </b>는 검색된 위협 및 의심스러운 리소스에 대한 메타데이터를 에 보고합니다.<br> Microsoft는 진화하는 위협 환경뿐만 아니라 신속한 대응을 보장합니다.<br> 동적 서명 서비스를 통해 실시간 서명 배달 사용<br> (DSS).</li>  </ul>  <p>Microsofts&rsquo; 맬웨어 방지 엔드포인트 솔루션은 사람의 개입 없이 백그라운드에서 조용히 실행되도록 설계되었습니다. 맬웨어가 검색되더라도 엔드포인트 보호 에이전트는 감지된 위협을 제거하기 위한 조치를 자동으로 수행합니다. 맬웨어 관련 이벤트 또는 잘못된 상태가 되는 VM&ldquo;에 대한 모니터링에 대한 자세한 내용은 Windows Azure&rdquo;에 대한 Microsoft Endpoint Protection 모니터링 문서를 &ldquo;참조하세요.&rdquo;</p>  <h3><b>사용자 의견 제공</b></h3>  <p>이 기술 미리 보기 버전의 Windows Azure용 Microsoft Endpoint Protection 목표는 Azure VM을 Windows 맬웨어 방지 보호를 제공하고 피드백을 제공하는 이 방법을 평가할 수 있는 기회를 제공하는 것입니다. 사용자의 의견을 듣고 싶습니다! 에 피드백을 <a href=\"mailto:eppazurefb@microsoft.com\">eppazurefb@microsoft.com</a>보내주세요.</p>  <h3><b>작동 방법</b></h3>  <p>Windows Azure용 Microsoft Endpoint Protection Windows Azure Tools for Visual Studio 대한 SDK 확장이 포함되어 있습니다. 이 확장은 지정된 역할에 엔드포인트 보호를 포함하도록 Windows Azure 서비스를 구성하는 수단을 제공합니다. 서비스를 배포할 때 지정된 인스턴스에 대한 가상 머신을 회전하는 과정의 일부로 실행되는 엔드포인트 보호 설치 관리자 시작 작업이 포함됩니다. 시작 태스크는 서비스 구성(.cscfg) 파일에 지정된 지리적 지역에 대한 Windows Azure Storage 전체 엔드포인트 보호 패키지 플랫폼 구성 요소를 끌어와서 지정된 다른 구성 옵션을 적용하여 설치합니다.</p>  <p>일단 실행되면 엔드포인트 보호 클라이언트는 인터넷에서 최신 보호 엔진 및 서명을 다운로드하고 로드합니다. 이 시점에서 가상 머신은 맬웨어 방지 보호를 사용하도록 설정된 상태로 실행되고 있습니다. 모니터링을 위해 Windows Azure Storage에서 지속성을 위해 로그 및 맬웨어 방지 이벤트와 같은 진단 정보를 구성할 수 있습니다. 다음 다이어그램에서는 모든 조각이 &ldquo;어떻게 결합되는지에 대한 큰 그림을&rdquo; 보여 줍니다.</p>  <p><img border=\"0\" alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6283.Endpoint1.png\"></p>  <h3><b>필수 구성 요소</b></h3>  <p>시작하기 전에 이미 Windows Azure 계정을 구성하고 Windows Azure 환경에서 서비스를 배포하는 방법을 이해해야 합니다. 또한 2010년 Microsoft Visual Studio 필요합니다. Visual Studio Azure Tools for Visual Studio Windows Azure 서비스를&rsquo; Windows 작성 및 배포한 경우 준비가 완료되었습니다.</p>  <p>아직 만들지 않은 경우는 아래 작업을 수행합니다.</p>  <ol>  <li><a href=\"https://www.windowsazure.com/en-us/pricing/free-trial/?WT_id=cmp_pst001_blg_post0076tri\" target=\"_blank\">Windows Azure 계정</a> 등록</li>  <li><a href=\"https://www.microsoft.com/visualstudio\" target=\"_blank\">Visual Studio 2010</a> 설치</li>  <li>Windows Azure Tools for Visual Studio 설치</li>  </ol>  <h3><b>배포</b></h3>  <p>2010을 Visual Studio Windows Azure Tools가 설치되면&rsquo; Azure VM에서 맬웨어 방지 보호를 시작하고 실행할 준비가 된 것입니다. 이렇게 하려면 다음 단계를 따르십시오.</p>  <ol>  <li>Windows Azure용 Microsoft Endpoint Protection 설치</li>  <li>맬웨어 방지에 Windows Azure 서비스 사용</li>  <li>필요에 따라 맬웨어 방지 구성 옵션 사용자 지정</li>  <li>맬웨어 방지 관련 정보를 캡처하도록 Azure Diagnostics 구성</li>  <li>Windows Azure에 서비스 게시</li>  </ol>  <h3><b>Windows Azure용 Microsoft Endpoint Protection 설치</b></h3>  <p>Windows Azure 설치 패키지용 Microsoft Endpoint Protection 실행합니다. 패키지는 웹에서 다운로드할 수 있습니다.</p>  <p>설치 마법사의 단계에 따라 엔드포인트 보호 구성 요소를 설치합니다. 필요한 파일은 Windows Azure SDK 플러그 인 폴더에 설치됩니다. 예를 들면 다음과 같습니다.&nbsp;</p>  <p><b>C:\\Program Files\\Windows Azure SDK\\v1.6\\bin\\plugins\\Antimalware</b></p>  <p>구성 요소가 설치되면&rsquo; Windows Azure 역할에서 맬웨어 방지를 사용하도록 설정할 준비가 된 것입니다.&nbsp;</p>  <h3><b>맬웨어 방지에 Windows Azure 서비스 사용</b></h3>  <p>서비스에서 엔드포인트 보호를 포함하도록 설정하려면<br> 역할 VM을 정의할 때 맬웨어&rdquo; 방지 플러그 인을 추가&ldquo;하기만 하면 됩니다.</p>  <ol>  <li>Visual Studio 2010에서 서비스에 대한 서비스 정의 파일(ServiceDefinition.csdef)을 엽니다.</li>  <li>서비스 정의에 정의된 각 역할(예: 작업자 역할 및 웹 역할)에 대해 다음을 업데이트합니다.<br> &lt;&gt; 다음 줄을 추가하여 맬웨어&rdquo; 방지 플러그 인을 가져오는 &ldquo;섹션을 가져옵니다.</li>  </ol>  <p>&lt;<span style=\"color: #993300\">import</span> <span style=\"color: #ff0000\">moduleName</span><span style=\"color: #3366ff\">=\"Antimalware\" /&gt;</span></p>  <p>  <p><b>중요 참고</b>: 진단 모듈은 MEP의 직접 종속성입니다.&nbsp; 새 프로젝트를 만들 때 기본적으로 ServiceDefinition.csdef 파일(&lt;import moduleName=\"Diagnostics\" /)에&gt; 포함됩니다.&nbsp; 반드시 특정 방식으로 구성할 필요는 없습니다(예: x. 스토리지에 로그를 작성)하지만 이 모듈이 없는 경우 Windows Azure 서비스가 성공적으로 배포되지 않습니다.</p>  <p>다음 이미지는 작업자 역할 WorkerRole1&rdquo;에 대한 맬웨어 방지를 &ldquo;추가하는 예제를 보여 주지만 프로젝트&rsquo; 웹 역할은 추가하지 않습니다(진단 모듈 포함 참고).</p>  <p><img border=\"0\" alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1832.EndPoint2.png\"></p>  <p><span class=\"Apple-tab-span\"> </span>3. &nbsp;서비스 정의 파일을 저장합니다.</p>  <p>이 예제에서 프로젝트의 작업자 역할 인스턴스에는 이제 각 가상 머신에서 실행되는 엔드포인트 보호가 포함됩니다. 그러나 맬웨어 방지 가져오기가 작업자 역할에 대해서만 지정되었기 때문에 웹 역할 인스턴스에는 맬웨어 방지 보호가 포함되지 않습니다. 다음에 서비스가 Windows Azure에 배포될 때 엔드포인트 보호 시작 작업은 작업자 역할 인스턴스에서 실행되고 Windows Azure Storage 전체 엔드포인트 보호 클라이언트를 설치한 다음 인터넷에서 보호 엔진 및 서명을 설치합니다. 이 시점에서 가상 머신은 활성 보호를 시작하고 실행합니다.&nbsp;</p>  <h3><b>필요에 따라 맬웨어 방지 구성 옵션 사용자 지정</b></h3>  <p>맬웨어 방지 보호를 위해 역할을 사용하도록 설정하면 맬웨어 방지 플러그 인에 대한 구성 설정이 서비스 구성 파일&nbsp;(ServiceConfiguration.cscfg)에 자동으로 추가됩니다. 구성 설정은 Windows Azure 환경에서 실행하기 위해 미리 최적화되었습니다. 이러한 설정은 변경할 필요가 없습니다. 그러나 특정 배포에 필요한 경우 이러한 설정을 사용자 지정할 수 있습니다.</p>  <p><img border=\"0\" alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6327.EndPoint3.png\"></p>  <h3><b>서비스 구성에 추가된 기본 맬웨어 방지 구성</b></h3>  <p>다음 표에서는 서비스 구성의 일부로 구성할 수 있는 설정을 요약합니다.</p>  <div>  <div><span style=\"font-size: small\"><img border=\"0\" alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4174.Screen-Shot-2012_2D00_03_2D00_26-at-11.09.37-AM.png\" width=\"587\" height=\"896\"><br></span>  <h3><strong>배포된 서비스에 대한 구성</strong></h3>  </div>  <p>WindowsAzure는 Windows Azure에서 이미 실행 중인 서비스로 즉시&rdquo; 서비스 구성&ldquo;을 업데이트하는 기능을 제공합니다. 예를 들어 Windows Azure Portal에서 구성 옵션을 선택하여 &ldquo;&rdquo; 새 구성 파일을 업로드하거나 기존 배포에 대한 구성 설정을 수동으로 편집할 수 있습니다.</p>  <p><img border=\"0\" alt=\"\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7870.EndPoint4.png\"></p>  Microsoft Endpoint Protection for Windows Azure는 배포된 서비스에 변경 내용을 적용하도록 지원합니다. 서비스 구성 파일에서 맬웨어 방지 설정을 변경하는 경우 실행 중인 서비스에 새 구성을 배포할 수 있으며 맬웨어 방지 관련 설정이 자동으로 업데이트됩니다.</div>  <p>Windows Azure용 Microsoft Endpoint Protection 서비스 배포의 일부로 이미 배포되어 있어야 합니다. 구성 업데이트를 통해 엔드포인트 보호를 배포하거나 제거할 수 없습니다.</p>  <h3><b>맬웨어 방지 관련 정보를 캡처하도록 Azure Diagnostics 구성</b></h3>  <p>맬웨어 방지 배포&rsquo;의 상태를 모니터링하려면 Windows Azure에서 맬웨어 방지 유용한 이벤트 및 로그를 Windows Azure 스토리지로 끌어오도록 구성해야 합니다. 여기에서 맬웨어 방지 모니터링 및 경고에 Azure 모니터링 솔루션을 사용할 수 있는 Windows 수 있습니다.</p>  <p>일반적인 정보는 <a href=\"https://msdn.microsoft.com/en-us/library/windowsazure/gg433048.aspx\" target=\"_blank\">WINDOWS Azure Diagnostics에 대한 MSDN 설명서를</a> 참조하세요.</p>  <p><span style=\"text-decoration: underline\"><b>맬웨어 방지 이벤트</b></span></p>  <p>맬웨어 방지 이벤트의 경우 원본&ldquo;이 Microsoft Antimalware 시스템 이벤트 로그에서 이벤트를 끌어오도록 진단을 구성해야 합니다.&rdquo; 일반적으로&rsquo; 오류 및 경고 이벤트를 끌어오려고 합니다. &ldquo;모니터링할 이벤트에 대한 자세한 내용은 모니터링 Microsoft Endpoint Protection Windows Azure&rdquo; 문서를 참조하세요.</p>  <p>다음은&rsquo; 서비스의 진입점에 추가할 수 있는 코드의 예제입니다.</p>  <p><span style=\"color: #008000\">맬웨어 방지 진단 추가</span></p>  <p><span style=\"color: #0000ff\">var</span> config = <span style=\"background-color: #ffffff\"><span style=\"color: #33cccc\">DiagnosticMonitor</span>.</span> GetDefaultInitialConfiguration();</p>  <p><span style=\"color: #008000\">정보 및 자세한 이벤트 로그 항목 제외</span></p>  <p>구성. WindowsEventLog.DataSources.Add(\"System!*[System[Provider[@Name='Microsoft Antimalware'] and (Level=1 또는 Level=2 또는 Level=3)]]\");&nbsp;</p>  <p><span style=\"color: #008000\">1분마다 지속형 스토리지에 쓰기</span></p>  <p>구성. WindowsEventLog.ScheduledTransferPeriod = System. <span style=\"color: #33cccc\">Timespan.</span> FromMinutes(1.0);</p>  <p><span style=\"color: #33cccc\">DiagnosticMonitor.</span> Start(\"Microsoft.WindowsAzure.Plugins.Diagnostics.ConnectionString\", config);</p>  <p>이 경우 시스템 이벤트 로그의 맬웨어 방지 오류 또는 경고는 1분마다 Windows Azure Storage 기록됩니다. 모니터링 요구 사항에 적합한 간격을 사용합니다.</p>  <p>Windows Azure Diagnostics와 함께 사용하도록 구성한 스토리지 계정에서 WADWindowsEventLogsTable 테이블을 확인하여 원시 이벤트를 볼 수 있습니다. 이는 맬웨어 방지 이벤트 컬렉션이 작동하는지 확인하는 데 유용할 수 있습니다. 예를 들어 정보 이벤트(수준=4)를 포함하여 구성 종단 간 유효성을 검사한 다음 구성 업데이트를 통해 해제합니다.&nbsp;</p>  <p><span style=\"text-decoration: underline\"><b>맬웨어 방지 로그</b></span></p>  <p>또한 다음 위치에는 Windows Azure VM에서 맬웨어 방지 구성 요소를 가동하고 실행하는 데 문제가 발생하는 경우 유용할 수 있는 로그가 포함됩니다.</p>  <ul>  <li>%programdata%\\Microsoft Endpoint Protection<br> 에는 Windows Azure 서비스와 함께 배포된 시작 작업에 대한 로그가 포함되어 있습니다.</li>  <li>%programdata%\\Microsoft\\Microsoft Security Client<br> 에는 엔드포인트 보호 플랫폼 구성 요소 설치에 대한 로그가 포함되어 있습니다.&nbsp;</li>  </ul>  <p>이러한 로그를 Blob Storage로 이동하는 사용자 지정 로깅을 구현하여 이러한 로그를 끌어오도록 Windows Azure 진단을 구성할 수 있습니다.&nbsp; 자세한 내용은 MSDN에 대한 이 설명서를 참조하세요.</p>  <h3><b>Windows Azure에 서비스 게시</b></h3>  <p>2010년 Visual Studio 구성된 모든 항목이 있으면 마지막 단계는 서비스를 Windows Azure에 게시하는 것입니다. 맬웨어 방지가 구성된 역할에는 서비스 배포의 일부로 엔드포인트 보호 클라이언트를 설치하고 시작하는 추가 시작 작업이 포함됩니다. Windows Azure 서비스와 마찬가지로 Windows Azure Portal을 통해 배포를 위해 서비스를 패키지하거나 2010년 Visual Studio 내에서 게시할 수 있습니다. 두 옵션 모두 Windows Azure용 Microsoft Endpoint Protection 작동합니다.&nbsp;</p>  <p>서비스를 게시하면 맬웨어 방지를 사용하도록 설정된 모든 역할에는 Microsoft Endpoint Protection 클라이언트가 VM 내에서 실행됩니다.</p>"
