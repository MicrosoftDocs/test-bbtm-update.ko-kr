Title: 차세대 Azure Stack HCI를 사용하여 하이브리드 클라우드 기능 제공
Summary: 현재는 엔터프라이즈가 기존 기술을 활용할 수 있도록 하면서 HCI(하이퍼 컨버지드 인프라)의 가격 성능을 네이티브 Azure 하이브리드 기능과 결합하는 Azure 서비스인 차세대 Azure Stack HCI를 제공하고 있습니다.
Content: >-
  <p>고객은 비용을 절감하고 효율성을 높이며 혁신을 위해 워크로드를 클라우드로 이동하고 있습니다. 동시에 일부 워크로드는 규정 준수, 대기 시간 또는 기타 비즈니스 및 기술상의 이유로 온-프레미스에 남아 있어야 합니다. 조직에서는 기존 기술과 투자를 사용할 수 있는 동시에 데이터 센터에 하이브리드 기능을 제공하는 비용 효율적인 솔루션을 찾고 있으므로 하이브리드 요구 사항에 더 많은 선택과 최상의 솔루션을 제공하기 위해 최선을 다하고 있습니다.</p>


  <p>고객은 데이터 센터, 원격 사무실 및 에지 위치에서 하이브리드 요구 사항을 충족하기 위해 Azure Stack 솔루션을 사용하고 있습니다. 고객은 Azure Stack Hub에서 일관된 하이브리드 애플리케이션을 실행할 수 있으며 Azure Stack HCI 또는 Azure Stack Edge를 통해 에지에서 지능형 컴퓨팅 및 AI(인공 지능)를 제공하는 Azure 관리형 어플라이언스를 사용하여 온-프레미스에 연결되거나 연결이 끊긴 고성능 가상화를 실행할 수 있는 하이브리드 애플리케이션을 선택할 수 있습니다.</p>


  <p>현재는&rsquo; 엔터프라이즈가 기존 기술을 활용할 수 있도록 하면서 HCI(하이퍼 컨버지드 인프라)의 가격 책정 성능을 네이티브 Azure 하이브리드 기능과 결합하는 Azure 서비스인 차세대 Azure Stack HCI를 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/resources/videos/discover-the-new-azure-stack-hci/" target="_blank"><img alt="Azure stack video" border="0" height="303" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f16ac9a-64ac-455c-b96e-4a3570f26025.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Stack 비디오" width="640"></a></p>


  <h2>Azure 하이브리드 디자인</h2>


  <p>새로운 Azure Stack HCI 솔루션은 고객에게 최신 보안, 성능 및 하이브리드 향상 기능을 제공하는 Azure 서비스입니다. 고객이 Azure Portal에서 Azure Stack HCI 배포 및 Azure 리소스를 나란히 관리할 수 있도록 Azure와 통합된 관리 및 운영 환경을 제공합니다. 고객은 대규모로 여러 클러스터를 모니터링하고 Azure Arc를 활용하여 Azure Stack HCI에서 실행되는 VM(가상 머신)을 보고 관리할 수도 있습니다.</p>


  <p>또한 IT 관리자는 새 배포 마법사를 사용하여 Azure Stack HCI 클러스터를 신속하게 설치하고 Azure에 연결하고 Azure Backup, Azure Security Center 및 Azure Monitor와 같은 핵심 Azure 서비스와 Azure Stack HCI 네이티브 통합을 활용하여 고객이 Azure 하이브리드 관리 기능을 쉽게 활용할 수 있습니다.</p>


  <h2>Enterprise 규모 및 뛰어난 가격 대비 성능</h2>


  <p>고객에게 원격 및 지점과 같은 소규모 배포를 실행하거나 데이터 센터 등급 배포로 확장할 수 있는 유연성을 제공합니다. 핵심별 유연한 구독 모델을 통해 고객은 필요에 따라 비용을 최적화할 수 있습니다. 예를 들어 지점 시나리오에서 VM이 16개 미만인 8코어 서버의 경우 Azure Stack HCI에 대한 선행 비용은 현재 시장에 출시된 다른 HCI 솔루션보다 2.5배 적습니다.</p>


  <p>또한 새 Azure Stack HCI에는 실행 중인 Windows Server 2008 VM에 대한 비용 ESU(확장 보안 업데이트)가 포함되어 있지 않습니다.</p>


  <p>우리는 고객이 뛰어난 성능을 제공하면서 비용을 절감할 수 있도록 돕고자 합니다. 초기 벤치마킹은 1,300만 개 이상의 범위에서 초당 Azure Stack HCI 입출력 작업(IOP)을 표시하고, 1세대 Azure Stack HCI에서 입증된 업계 최고의 성능에 따라 TPC-c SQL 서버 워크로드&mdash;에 대한 초당 100만 개 이상의 요청이 표시됩니다.</p>


  <p>또한 단일 사이트에서 여러 사이트로 클러스터를 쉽게 확장할 수 있도록 네이티브 HA(고가용성) 및 재해 복구를 제공하는 Stretch Cluster와 같은 새로운 기능이 포함되어 있습니다.</p>


  <h2>친숙한 관리 및 운영</h2>


  <p>IT 팀은 Azure, Windows Server 및 Hyper-V에 대한 지식과 지식을 바탕으로 Azure Stack HCI를 실행하고 운영할 수 있습니다. 고객은 Windows Server Admin Center 또는 Azure Portal과 같은 친숙한 도구를 사용하여 배포에서 리소스를 관리하고 모니터링할 수 있습니다. 관리 작업은 널리 사용되는 플랫폼 간 Windows PowerShell 프레임워크를 사용하여 완전히 스크립트할 수 있습니다.</p>


  <h2>하드웨어 및 배포 옵션 선택</h2>


  <p>Microsoft는 파트너와 협력하여 Azure Stack HCI를 고객의 요구를 충족하는 광범위한 검증된 하드웨어 솔루션으로 제공하고 있습니다. 이러한 검증된 솔루션은 Microsoft 및 하드웨어 파트너가 지원하는 표준화된 참조 아키텍처를 기반으로 합니다.</p>


  <p>고객 환경을 개선하기 위해 Azure Stack HCI 통합 시스템을 새로운 구매 옵션으로 도입하고 있습니다. 통합 시스템은 펌웨어, 드라이버, 에이전트 및 운영 체제의 전체 스택에서 간편한 배포, 통합 업데이트 및 더 많은 고유한 기능을 가능하게 하는 팩터리 사전 설치된 비트를 사용하여 가장 빠른 시간-가치 실현을 위해 어플라이언스와 유사한 배포 환경을 제공합니다.</p>


  <p>Lenovo는 하드웨어 및 고객 환경에 대한 혁신을 통해 Azure Stack HCI 통합 시스템을 시장에 출시하는 첫 번째 파트너 중 하나이며, 이 파트너십을 통해 진심으로 기쁘게 생각하고 있습니다.</p>


  <p style="margin-left: 40px;"><i>&ldquo;Lenovo와 Microsoft&#39;오랜 파트너십</i>은 계속해서 성장하고 <i>&mdash;</i><i>있으며, 수상 경력에 빛나는 서버 및 ThinkAgile MX1021 에지 서버 플랫폼을 포함한 Software-Defined 포트폴리오에 Azure Stack HCI를 도입하여 상호 고객&rsquo; 경험을 높이고 있습니다. 이 기술의 조합은 고객의 IT 현대화와 하이브리드 클라우드로의 여정을&#39; 더욱 가속화하고, Azure의 원활한 통합을 통해 하이브리드 기능을 활용합니다.&rdquo;</i> &mdash;Kamran Amini, Lenovo Data Center Group, Datacenter Infrastructure and Software-Defined Solutions 부사장 겸 총괄 관리자</p>


  <p>Intel은 Microsoft와의 오랜 파트너 관계와 클라우드 및 하이브리드 기능으로의 상호 고객 여정에 대한 투자를 해온 또 다른 파트너입니다.</p>


  <p style="margin-left: 40px;"><i>&ldquo;&rsquo;디지털 트랜스포메이션에 대한 긴급성이 증가하고 있으며, 기술은 고객이 중단의 시기를 탐색하는 데 필요한 복원력과 재구상을 찾는 데 중요한 역할을 하고 있습니다. Azure Stack HCI는 Intels&rsquo;의 광범위한 포트폴리오의 최신 기술을 활용하여 고객이 인프라를 신속하게 현대화할 수 있도록 합니다. 고객은 Microsoft 및 Intel에서 신뢰하는 유연성, 성능 및 규모를 얻는 동시에 동적 세계에서 빠르게 적응하고 온-프레미스 워크로드에 대한 클라우드 효율성을 가질 수 있습니다.</i><i>&rdquo;</i> &mdash;Jason Grebe, Intel의 클라우드 Enterprise 솔루션 그룹 총괄 매니저, 기업 부사장</p>


  <p>또한 유효성이 검사된 노드 솔루션과 일치하는 경우 기존 하드웨어에서 Azure Stack HCI를 유연하게 실행할 수 있습니다. 우리는 이것이 고객이 현재 하드웨어 투자에서 가장 많은 가치를 얻을 수있는 중요한 새로운 변화라고 믿습니다.</p>


  <h2>데이터 센터 현대화</h2>


  <p>Azure Stack HCI는 다양한 사용 사례에서 고밀도 가상화 및 스토리지를 사용하여 데이터 센터를 현대화하는 데 사용할 수 있습니다. 이는 OPEX 절감과 Azure에서 중앙 관리로 얻은 효율성을 통해 최신 하이퍼 컨버지드 인프라를 갖춘 레거시 하드웨어 또는 SAN 환경에 대한 데이터 센터 비용을 절감하려는 조직에 이상적인 솔루션입니다.</p>


  <p>은행, 소매점, 공장 현장 및 에지 위치는 소규모 시스템에서 서버 클래스 하드웨어로 제공되는 광범위한 하드웨어 선택을 활용하여 Azure를 통한 플릿 및 클러스터 관리를 위해 단일 제어 평면에서 지원하는 VDI(가상 데스크톱 인프라) 또는 고성능 SQL 환경과 같은 솔루션을 실행할 수 있습니다.</p>


  <h2>시작</h2>


  <p>Azure Stack HCI의 이러한 큰 변화에 대해 기쁘게 생각하고 있으며, 오늘 사용해 보시기 바랍니다. <a href="https://nam04.safelinks.protection.outlook.com/?url=http%3A%2F%2Fwww.azure.com%2Fhci&amp;data=01%7C01%7Cliz.wolk%40rationalcx.com%7C136d017373134b05d36008d82920bfcd%7C03f0126b518e456cbac9346c34f95bd9%7C1&amp;sdata=CkIobnPV7LMh%2FjaBZy%2F3mIQCU7DvNZZpf0RyRoo%2FRh0%3D&amp;reserved=0" target="_blank">Azure Stack HCI 솔루션을</a> 방문하여 미리 보기 상태에서 피드백을 제공하여 업계 최고의 하이브리드 접근 방식을 계속 제공합니다.</p>
