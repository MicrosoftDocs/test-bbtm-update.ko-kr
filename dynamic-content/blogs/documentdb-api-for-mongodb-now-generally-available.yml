  <h3>다음 단계는 무엇입니까&rsquo;?</h3>


  <p>일반 공급은 DocumentDB: MongoDB용 API에 대해 저장한 모든 기능 및 개선 사항의 시작에 불과합니다. 가까운 장래에 Unique 인덱스에 대한 지원과&nbsp; 몇 가지 주요 성능 향상을 릴리스할 예정입니다. 기대해 주세요.</p>


  <p>MongoDBs&rsquo;용 API 일반 공급 외에도 <a href="https://aka.ms/hdinsight-api-for-mongodb-dharma-blog">미리 보기 Spark 커넥터를 발표합니다</a>. 자세한 내용은 <a href="https://github.com/Azure/azure-documentdb-spark/">Github 리포지토리</a> 를 방문하세요.</p>


  <p>이러한 새로운 기능과 기능을 활용하기를 바랍니다. 다음에 보려는 내용에 대한 피드백을 계속 제공하세요. <a href="https://azure.microsoft.com/pricing/free-trial/">무료 평가판</a>에 등록하고 MongoDB용 API 계정을 만들어 현재 <a href="https://azure.microsoft.com/documentation/articles/documentdb-create-account">DocumentDB: MongoDB용 API</a>를 사용해 보세요.</p>


