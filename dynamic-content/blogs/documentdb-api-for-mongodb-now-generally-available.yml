Title: 'DocumentDB: MongoDB용 API가 이제 일반 공급됨'
Summary: 오늘 DocumentDB의 MongoDB API를 일반 공급한다고 발표하게 되어 기쁩니다. MongoDB용 API를 사용하면 개발자가 관리되는 서비스의 편안함과 MongoDB SDK 및 도구의 친숙함으로 DocumentDB 데이터베이스 엔진의 기능을 경험할 수 있습니다.
Content: >-
  <p><strong>2017년 5월 10일 현재</strong></p>


  <p><strong>Azure Cosmos DB는 전역적으로 분산된 Microsofts&rsquo; 다중 모델 데이터베이스입니다. Azure Cosmos DB는 글로벌 배포 및 수평적 확장을 핵심으로 처음부터 빌드되었습니다. 사용자가 어디에 있든 데이터를 투명하게 스케일링하고 복제하여 모든 수의 Azure 지역에 턴키 전역 배포를 제공합니다. 전 세계적으로 처리량 및 스토리지를 탄력적으로 확장하고 필요한 처리량 및 스토리지에 대해서만 비용을 지불합니다. Azure Cosmos DB는 전 세계 99번째 백분위수에서 한 자릿수 밀리초의 대기 시간을 보장하고, 성능을 미세 조정하기 위해 잘 정의된 여러 일관성 모델을 제공하며, 업계 최고의 SLA(서비스 수준 계약)가 지원하는 멀티 호밍 기능&mdash;으로 고가용성을 보장합니다.&nbsp;</strong></p>


  <p><strong>Azure Cosmos DB는 스키마에 구애받지 않습니다. 스키마 및 인덱스 관리를 처리할 필요 없이 모든 데이터를 자동으로 인덱싱합니다. &rsquo;또한 문서, 키-값, 그래프 및 열 패밀리 데이터 모델을 기본적으로 지원하는 다중 모델입니다. Azure Cosmos DB를 사용하면 DocumentDB SQL(문서), MongoDB(문서), Azure Table Storage(키-값) 및 Gremlin(그래프)이 모두 기본적으로 지원되므로 원하는 API를 사용하여 데이터에 액세스할 수 있습니다.</strong></p>


  <hr>

  <p>오늘 DocumentDB: MongoDB용 API를 일반 공급한다는 사실을 발표하게 되어 기쁩니다. MongoDB용 API를 사용하면 개발자가 관리되는 서비스의 편안함과 MongoDB SDK 및 도구의 친숙함으로 DocumentDB 데이터베이스 엔진의 기능을 경험할 수 있습니다. 일반 공급 발표를 통해 서비스의 가용성, 확장성 및 유용성을 개선하기 위한 새로운 기능 제품군을 도입했습니다.</p>


  <h3>MongoDB용 API란?</h3>


  <p>DocumentDB: MongoDB용 API는 MongoDB 개발자가 익숙한 SDK, 도구 체인 및 라이브러리를 사용하여 DocumentDB에 대해 개발할 수 있도록 하는 DocumentDB의 특징입니다. MongoDB 개발자는 이제 자동 인덱싱, 서버 관리 없음, 무제한 규모, SLA(서비스 수준 계약)로 지원되는 엔터프라이즈급 가용성 및 엔터프라이즈급 고객 지원을 포함하는 DocumentDB의 이점을 누릴 수 있습니다.</p>


  <h3>새로운 기능&rsquo;</h3>


  <p>미리 보기부터 일반 공급까지 몇 가지 중요한 중요 시점에 도달했습니다. 다양한 주요 기능 릴리스를 도입하게 된 것을 자랑스럽게 생각합니다.</p>


  <ul>
   <li>분할된 컬렉션</li>
   <li>전역 데이터베이스</li>
   <li>읽기 전용 키</li>
   <li>추가 포털 메트릭</li>
  </ul>


  <p><strong>분할된 컬렉션</strong> &ndash; 분할된 데이터베이스 키를 지정하면 MongoDB용 API는 여러 파티션 간에 데이터를 자동으로 분산하여 스토리지와 처리량을 모두 확장합니다. 분할된 컬렉션은 애플리케이션이 대량의 데이터를 수집하거나 높은 처리량, 낮은 대기 시간 액세스가 필요한 애플리케이션에 적합한 옵션입니다. 분할된 컬렉션은 Azure Portal에서 몇 초 만에 크기를 조정할 수 있습니다. 스토리지 및 처리량은 거의 무제한으로 확장할 수 있습니다.</p>


  <p><strong>전역 데이터베이스</strong> &ndash; MongoDB용 API를 사용하면 이제 여러 지역에 걸쳐 데이터를 복제하여 고가용성을 제공할 수 있습니다. Azure Portal에서 몇 번의 클릭만으로 Azures&rsquo; 30 이상 데이터 센터에서 데이터를 복제할 수 있습니다. 전역 데이터베이스는 전 세계에 짧은 대기 시간 요청을 제공하거나 DR(재해 복구) 시나리오에 대비하기 위한 훌륭한 옵션입니다. 전역 데이터베이스는 모든 사용자 제어를 위한 수동 및 정책 기반 장애 조치(failover)를 모두 지원합니다.</p>


  <p><strong>읽기 전용 키</strong> &ndash; MongoDB용 API는 이제 MongoDB용 API 데이터베이스에서 읽기 작업만 허용하는 읽기 전용 키를 지원합니다.</p>


  <p><strong>포털 메트릭</strong> &ndash; 데이터베이스에 대한 가시성을 향상시키기 위해 Azure Portal에 추가 메트릭을 추가했음을 알려드립니다. MongoDB 데이터베이스에 대한 모든 API의 경우 <em>요청 수, 요청 요금 </em>및 오류 요청에 대한 메트릭<em> 을</em> 제공합니다. 포털 메트릭을 보완하여 명령 요청 요금을 프로그래밍 방식으로 확인할&rsquo; 수 있는 사용자 지정 명령인 <a href="https://aka.ms/getlastrequeststatistics">GetLastRequestStatistics</a>도 추가했습니다.</p>


