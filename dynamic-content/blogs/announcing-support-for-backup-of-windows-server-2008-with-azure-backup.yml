Slug: announcing-support-for-backup-of-windows-server-2008-with-azure-backup
Title: Azure Backup을 사용하여 Windows Server 2008 백업 지원 발표
Summary: >-
  업데이트 2019년 12월 12일: Windows 2008 운영 체제는 더 이상 Azure Backup에서 지원되지 않습니다. 최신 정보는 Azure Backup에 대한 지원 매트릭스를 참조하세요.


  Windows Server 2008에 대한 지원 요청이 압도적으로 많기 때문에 Azure Backup이 이제 Windows Server 2008 64비트 운영 체제를 보호하기 위해 서비스를 확장한다고 발표하게 되어 기쁩니다.
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><strong>업데이트 2019년 12월 12일: </strong> Windows 2008 운영 체제는 더 이상 Azure Backup에서 지원되지 않습니다. 최신 정보는 <a href="https://docs.microsoft.com/en-us/azure/backup/backup-support-matrix-iaas#operating-system-support-windows" target="_blank">Azure Backup에 대한 지원 매트릭스를</a> 참조하세요.</div>


  <p>&nbsp;</p>


  <p>Azure Backup은 Windows Server 2008 R2, Windows Server 2012 및 Windows Server 2012 R2와 같은 최신 Windows Server 운영 체제를 지원합니다.&nbsp; 이제 Azure Backup은 Windows Server 2008 64비트 운영 체제를 보호하기 위해 서비스를 확장합니다. Azure Backup을 사용하면 효율적이고 안전한 방식으로 온-프레미스 Windows Server 2008 서버를 Azure에 장기적으로 백업할 수 있습니다. 또한 Azure Backup을 사용하면 System Center Data Protection Manager 원활하게 통합&nbsp;하여 Windows Server 2008에서 애플리케이션 인식 백업을 제공할 수 있습니다. 다음은 Windows Server 2008 운영 체제로부터 워크로드를 보호하는 다양한 방법을 캡처한 표입니다.&nbsp;</p>


  <table align="center" border="1" cellpadding="0" cellspacing="0" width="637">
      <tbody>
          <tr>
              <td valign="top" width="222"><b>운영</b>&nbsp; <b> 시스템 </b></td>
              <td valign="top" width="203"><b>지원되는 워크로드</b></td>
              <td valign="top" width="212"><b>사용할 기술</b></td>
          </tr>
          <tr>
              <td rowspan="2" valign="top" width="222"><b>Windows Server 2008(64비트)</b><b>&nbsp;</b></td>
              <td valign="top" width="203">파일 및 폴더</td>
              <td valign="top" width="212">Azure Backup</td>
          </tr>
          <tr>
              <td valign="top" width="203">파일 및 폴더, Hyper-V Virtual Machines, MS-SQL 데이터베이스</td>
              <td valign="top" width="212">Azure Backup을 사용하여 System Center Data Protection Manager</td>
          </tr>
      </tbody>
  </table>


  <p>&nbsp;&nbsp;<a href="https://aka.ms/gm_win2k8_getstartedazurebackup" title="Azure Backup 및 <a href="https://aka.ms/gm_win2k8_ltr" title="Azure Backup 장기 RetentionAzure"> Backup 장기 보존 블로그</a>를 사용하여 Azure에 장기적으로 데이터를 보호하는 방법에 대한&nbsp; 자세한 지침은 Azure Backup 시작 BlogAzure"> Backup 시작 블로그</a>를 참조하세요. &nbsp;</p>


  <h2><strong>Windows Server 2008에 필요한 추가 필수 구성 요소</strong></h2>


  <table align="center" border="1" cellpadding="0" cellspacing="0">
      <tbody>
          <tr>
              <td valign="top" width="312"><b>필수 조건</b></td>
              <td valign="top" width="312"><b>다운로드 위치</b></td>
          </tr>
          <tr>
              <td valign="top" width="312"><b>Windows &nbsp; Server 2008용 서비스 팩 2</b></td>
              <td valign="top" width="312"><a href="https://www.microsoft.com/download/details.aspx?id=17669">Windows Server2008&nbsp; SP2 다운로드</a></td>
          </tr>
          <tr>
              <td valign="top" width="312"><b>.Net 3.5 Framework</b></td>
              <td valign="top" width="312"><a href="https://www.microsoft.com/download/details.aspx?id=21">. Net3.5 다운로드 </a></td>
          </tr>
      </tbody>
