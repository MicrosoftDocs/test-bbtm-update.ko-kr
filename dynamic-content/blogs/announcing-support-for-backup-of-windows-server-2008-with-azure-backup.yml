  <p>&nbsp;이제 Azure Backup을 사용하여 Windows 2008 64비트 서버를 보호하는 방법을 배웠으므로 아래 링크를 사용하여 Azure Backup 사용을 빠르게 시작할 수 있습니다.</p>


  <ul>
      <li>&nbsp;Azure Backup을 새로 고치면 무료 <a href="https://aka.ms/gm_azure_win2k8" title="Azure Trial SubscriptionAzure"> 평가판 구독</a>을 클릭합니다.</li>
      <li>&nbsp;기존 Azure Backup 고객은 Azure Backup 에이전트 Downloadnew"> Azure Backup 에이전트</a>를 다운로드<a href="https://aka.ms/GM_AzureBackup_Win2K8" title="하여 시작합니다.</li>
  </ul>
