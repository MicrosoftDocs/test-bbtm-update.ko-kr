  <h2 id="azs-ga">이제 일반 공급</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-apache-hadoop-3-0-on-azure-hdinsight/?ocid=AID765057&amp;wt.mc_id=CFID0451">Azure HDInsight에서 Apache Hadoop 3.0의 일반 공급 발표</a></h3>


  <p>Azure HDInsight에서 Apache Hadoop 3.0의 일반 공급이 발표되었습니다. Microsoft Azure 고객에게 타의 추종을 불허하는 확장성, 유연성 및 보안을 갖춘 가장 인기 있는 오픈 소스 분석 프로젝트에서 최신 혁신의 이점을 고객에게 제공하는 최초의 클라우드 공급자입니다. Azure HDInsight에서 Apache Hadoop 3.0의 일반 공급으로, 성능 및 보안을 더욱 향상시키고 빅 데이터 분석 애플리케이션의 풍부한 에코시스템에 대한 지원을 심화하는 여러 가지 주요 기능으로 기존 기능을 기반으로 합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/manage-azure-hdinsight-clusters-using-net-python-or-java/?ocid=AID765057&amp;wt.mc_id=CFID0451">.NET, Python 또는 Java를 사용하여 Azure HDInsight 클러스터 관리</a></h3>


  <p>.NET, Python 및 Java용 새 Azure HDInsight 관리 SDK의 일반 공급이 발표되었습니다. Azure HDInsight는 고객이 Apache Hadoop, Spark, Kafka 등을 비롯한 인기 있는 오픈 소스 프레임워크를 쉽게 실행할 수 있도록 하는 오픈 소스 분석을 위한 쉽고 비용 효율적인 엔터프라이즈급 서비스입니다.</p>


