  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-open-sources-data-accelerator-an-easy-to-configure-pipeline-for-streaming-at-scale/?ocid=AID765057&amp;wt.mc_id=CFID0451">대규모 스트리밍을 위해 구성하기 쉬운 파이프라인인 Microsoft 오픈 소스 데이터 가속기</a></h3>


  <p>Data Accelerator로 알려진 내부 Microsoft 프로젝트가 현재 오픈 소스로 사용되고 있다고 발표했습니다. Apache Spark용 데이터 가속기는 Spark를 사용하여 빅 데이터 스트리밍을 간소화합니다. 데이터 가속기는 Microsoft 내에서 2년 동안 Microsoft 규모로 데이터 볼륨을 처리하는 여러 내부 배포에서 스트리밍된 데이터를 처리하는 데 사용되었습니다. 스트리밍 요구 사항 및 요구 사항을 학습하고 평가하는 데 사용하기 쉬운 플랫폼을 제공하는 이 프로젝트를 오픈 소스로 더 넓은 커뮤니티와 공유하게 되어 기쁩니다.</p>


