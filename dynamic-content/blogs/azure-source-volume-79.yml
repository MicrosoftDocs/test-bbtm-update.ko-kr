  <h2 id="azs-tech">기술 관련 내용</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/rewrite-http-headers-with-azure-application-gateway/?ocid=AID765057&amp;wt.mc_id=CFID0451">Azure Application Gateway를 사용하여 HTTP 헤더 다시 쓰기</a></h3>


  <p>Azure Application Gateway에서 HTTP 헤더를 다시 작성하는 기능을 공유하게 되어 기쁘게 생각합니다. 이를 통해 요청 및 응답 패킷이 클라이언트와 백 엔드 애플리케이션 간에 이동하는 동안 HTTP 요청 및 응답 헤더를 추가, 제거 또는 업데이트할 수 있습니다. 조건을 추가하여 지정한 헤더가 조건이 충족되는 경우에만 다시 작성되도록 할 수도 있습니다. 또한 이 기능은 요청 및 응답에 대한 추가 정보를 저장하는 데 도움이 되는 여러 <a href="https://docs.microsoft.com/azure/application-gateway/rewrite-http-headers#server-variables/?ocid=AID765057&amp;wt.mc_id=CFID0451">서버 변수</a> 를 지원하므로 강력한 다시 쓰기 규칙을 만들 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/ml-powered-detections-with-kusto-query-language-in-azure-sentinel/?ocid=AID765057&amp;wt.mc_id=CFID0451">Azure Sentinel에서 Kusto 쿼리 언어로 전원이 공급되는 검색 Machine Learning</a></h3>


  <p>사이버 공격이 점점 더 복잡해짐에 따라 탐지하기가 더 어려워집니다. SIEM의 기존 상관 관계 규칙은 충분하지 않으며 공격의 전체 컨텍스트가 부족하며 이전에 본 공격만 검색할 수 있습니다. 이로 인해 환경에서 거짓 부정과 격차가 발생할 수 있습니다. 또한 상관 관계 규칙은 고객 환경에 따라 다른 결과를 제공할 수 있으므로 상당한 유지 관리 및 사용자 지정이 필요합니다. Azure Sentinel에 기본 제공되는 고급 Machine Learning 기능은 위협의 표시 동작을 감지하고 보안 분석가가 엔터프라이즈에서 예상되는 동작을 학습하는 데 도움이 됩니다. 여기서는 세 가지 예제를 볼 수 있습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dcd0e37f-5aab-49b1-9b1f-e753b08a9180.png"><img alt="Screenshot of finding firewall traffic&#10;                    anomalies using Azure Monitor Logs query" height="272" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dcd0e37f-5aab-49b1-9b1f-e753b08a9180.png" title="Azure Monitor 로그 쿼리를 사용하여 방화벽 트래픽&#10; 변칙 찾기(&#10; 확대하려면 클릭)" width="480"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/net-application-migration-using-azure-app-services-and-azure-container-services/?ocid=AID765057&amp;wt.mc_id=CFID0451">Azure App Services 및 Azure Container Services를 사용하여 .NET 애플리케이션 마이그레이션</a></h3>


  <p>중요 비즈니스용 앱을 클라우드로 이동하는 방법을 이해해야 하는 개발자 및 솔루션 설계자를 위해 설계된 이 온라인 워크샵 시리즈는 기존 ASP.NET 기반 애플리케이션을 컨테이너 기반 애플리케이션으로 마이그레이션하기 위한 검증된 프로세스를 실습합니다. 5월 3일 수요일과 금요일부터 5월 3일까지 90분 동안 라이브로 참여하여 전문가의 지도를 받고 질문에 대한 답변을 얻을 수 있습니다. 이 시리즈의 끝부분에는 컨테이너 개념, Docker 아키텍처 및 작업, Azure Container Services, Azure Kubernetes Services 및 SQL Azure PaaS 솔루션에 대해 잘 이해할 수 있습니다.</p>


  <h3><a href="https://dev.to/azure/uploading-your-json-data-to-azure-cosmos-db-for-mongodb-api-1mh9">자동화된 Machine Learning: 팀이 AutoML 프로젝트에서 어떻게 협력합니까?</a></h3>


  <p>Medium의 이 문서에서 저자는 자동화된 기계 학습 사용 사례(GitHub 게시됨)와 특히 데이터 과학자, 프로젝트 관리자 및 비즈니스 리더가 자동화된 기계 학습을 사용하여 팀 협업 및 학습을 개선하고 데이터 과학 이니셔티브의 성공적인 구현을 용이하게 하는 방법을 보여 줍니다.</p>


