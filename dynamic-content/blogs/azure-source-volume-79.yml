  <h2 id="azs-preview">&nbsp;</h2>


  <h2 id="azs-preview">이제 미리 보기로 제공됩니다.</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-container-registry-now-supports-singularity-image-format-containers/?ocid=AID765057&amp;wt.mc_id=CFID0451">이제 Azure Container Registry에서 단수 이미지 형식 컨테이너를 지원합니다.</a></h3>


  <p>OCI 배포 기반 Container Registries 사양에 따라 Azure Container Registry에 SIF(단수 이미지 파일)를 저장하기 위한 공개 미리 보기 지원을 발표했습니다. 단수 프로젝트는 신뢰할 수 없는 사용자가 신뢰할 수 있는 방식으로 신뢰할 수 없는 컨테이너를 실행할 수 있도록 하는 새 보안 SIF 파일 형식을 정의합니다. Sylabs와 공동으로 수행된 작업을 통해 고객은 다른 SIF 배포 라이브러리를 실행하고 유지 관리하지 않고도 Singularity를 사용하여 Azure Container Registry 및 기타 OCI 불만 레지스트리에 대한 투자를 활용할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/move-your-data-from-aws-s3-to-azure-storage-using-azcopy/?ocid=AID765057&amp;wt.mc_id=CFID0451">AzCopy를 사용하여 AWS S3에서 Azure Storage 데이터 이동</a></h3>


  <p>AzCopy v10(미리 보기)은 이제 AWS(Amazon Web Services) S3를 데이터 원본으로 지원합니다. AzCopy를 사용하여 전체 AWS S3 버킷 또는 여러 버킷을 Azure Blob Storage 복사합니다. 이전에는 AWS S3에서 Azure Blob Storage 데이터를 마이그레이션하려는 경우 클라우드 공급자 간에 클라이언트를 불러와 AWS에서 데이터를 읽은 다음 Azure Storage 배치해야 했습니다. 새 Blob API 덕분에 스케일 아웃 기술을 사용하여 AzCopy의 최신 릴리스에서 이 문제를 해결했습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b1c28329-c9db-486d-a124-aab798cb535d.gif"><img alt="Animated GIF showing AzCopy moving a 50GB&#10;                file" height="243" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b1c28329-c9db-486d-a124-aab798cb535d.gif" title="50GB 파일을 이동하는 AzCopy(확대하려면&#10; 클릭)" width="480"></a></p>


