  <h2 id="azs-events">이벤트</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/put-iot-in-action-to-overcome-public-building-safety-challenges/?ocid=AID765057&amp;wt.mc_id=CFID0451">공공 건물 안전 문제를 극복하기 위해 IoT를 실행합니다.</a></h3>


  <p>IoT는 공공 안전 이니셔티브에 투명성을 제공합니다. 센서, 에지 컴퓨팅 및 데이터 분석의 발전은 이해 관계자에게 이벤트가 전개됨에 따라 보다 포괄적이고 즉각적인 이벤트 보기를 제공합니다. 더 빠르고 스마트한 반응은 잠재적으로 공공 안전을 향상시킵니다. 그러나 공공 안전 프로젝트의 특성을 감안할 때 IoT는 커뮤니티 구성원에게 공통의 목표를 위해 함께 작업하는 데 필요한 네트워크를 제공하는 공동 작업 프레임워크가 필요합니다. 이렇게 하면 하드웨어, 소프트웨어, 네트워크, 보안 및 플랫폼 관리에 걸쳐 있는 과제가 발생합니다. 그러나 혁신적인 기업들은 이러한 문제를 해결하고 있습니다. SoloInsight와 Microsoft가 IoT in Action 웨비나, IoT 및 새 안전망에 등록하여 공공 안전을 위한 안전하고 관리하기 쉬운 경제적인 IoT 솔루션을 만든 방법을 알아봅니다. 투명한 프레임워크가 보안 건물을 만드는 방법에 대한 업계 전문가 및 Microsoft 파트너 SoloInsight의 인사이트를 얻습니다.</p>


  <h2 id="azs-cpi">고객, 파트너 및 산업</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-resources-to-assess-risk-and-compliance/?ocid=AID765057&amp;wt.mc_id=CFID0451">위험 및 규정 준수를 평가하는 Azure 리소스</a></h3>


  <p>이 게시물은 금융 서비스 조직의 다양한 기능에 대한 몇 가지 일반적인 권장 사항을 안내합니다. 금융 서비스 산업의 고객은 엄격한 보안 및 규제 요구 사항을 준수하면서 고객에게 혁신과 가치를 제공하는 것이 중요합니다. Azure는 글로벌 FSI 고객이 규정 요구 사항을 충족할 수 있도록 고유하게 자리 잡고 있으며, 빠르고 효과적으로 혁신하려는 노력의 복잡성을 이해하고 주요 규정 및 규정 준수 요구 사항을 간과하지 않도록 합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/deploying-grafana-for-production-deployments-on-azure/?ocid=AID765057&amp;wt.mc_id=CFID0451">Azure에서 프로덕션 배포를 위한 Grafana 배포</a></h3>


  <p><a href="https://grafana.com/">Grafana</a> 는 시계열 메트릭을 시각화하기 위한 인기 있고 선도적인 오픈 소스 도구 중 하나입니다. Grafana는 서버 및 애플리케이션 메트릭을 모니터링하기 위해 개발자 및 운영 팀에서 선택하는 기본 시각화 도구가 되었습니다. Grafana 대시보드를 사용하면 운영 팀이 서비스의 성능, 가용성 및 전반적인 상태를 신속하게 모니터링하고 대응할 수 있습니다. 이제 Grafana Labs에서 빌드한 <a href="https://grafana.com/plugins/grafana-azure-monitor-datasource">Azure Monitor 데이터 원본 플러그 인</a>을 활용하여 Azure 서비스 및 애플리케이션을 모니터링하는 데 사용할 수도 있습니다.</p>


