  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-azure-government-secret-private-preview-and-expansion-of-dod-il5/?ocid=AID765057&amp;wt.mc_id=CFID0451">Azure Government 비밀 비공개 미리 보기 및 DoD IL5 확장 발표</a></h3>


  <p>이제 비공개 미리 보기 및 보류 중인 인증을 통해 두 개의 새로운 Azure Government 비밀 지역의 초기 가용성을 통해 클라우드에서 에지로 업무 고객에게 서비스를 제공하는 중요한 이정표를 발표했습니다. 또한 IL5(DoD Impact Level 5) 데이터를 사용하도록 모든 Azure Government 지역의 범위를 확장하여 L5 워크로드에 다양한 사용 가능한 서비스를 제공하는 비용 효율적인 옵션을 제공했습니다.</p>


