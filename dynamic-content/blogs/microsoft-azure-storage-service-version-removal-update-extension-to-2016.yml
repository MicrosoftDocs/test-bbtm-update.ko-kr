  <p>서비스 버전이 제거될 때 영향을 받지 않도록 애플리케이션 업그레이드를 곧 계획하고 구현하세요. 또한 최신 기능의 이점을 얻을 수 있도록 최신 서비스 버전 및 클라이언트 라이브러리로 정기적으로 업데이트하는 것이 좋습니다. 이것이 사용자에게 미치는 영향과 수행해야 할 작업에 대한 세부 정보를 이해하려면 계속 읽어 주세요.</p>


  <h2>이러한 변경 내용은 어떻게 매니페스트하나요?</h2>


  <h4>명시적으로 버전이 지정된 요청</h4>


  <p>제거된 버전 중 하나로 설정된 HTTP x-ms-version 요청 헤더를 사용하여 명시적으로 버전이 지정된 요청 또는 SAS 요청의 경우 제거된 버전 중 하나로 설정된 API-version 매개 변수는 잘못된 버전 헤더로 수행된 요청과 마찬가지로 HTTP 400(잘못된 요청) 상태 코드로 인해 실패합니다.</p>


  <h4>명시적 버전이 없는 SharedKey/SharedKeyLite 요청</h4>


  <p>계정&rsquo; 공유 키를 사용하여 서명된 요청의 경우 HTTP x-ms-version을 사용하여 명시적 버전을 지정하지 않은 경우 요청은 이전에 문서화되지 않은 2008 버전으로 처리되었습니다. 앞으로 버전이 명시적으로 지정되지 않은 경우 HTTP 400(잘못된 요청)으로 처리가 실패합니다.</p>


  <h4>sv&rdquo; 매개 변수가 없고 &ldquo;x-ms-version이 없는 &ldquo;SAS 요청&rdquo;</h4>


  <p>버전 2012-02-12 이전에는 SAS 요청이 SAS 토큰의 sv&rdquo; 매개 변수에 &ldquo;버전을 지정하지 않았습니다. 이러한 요청의 SAS 토큰 매개 변수는 2009-07-17 REST 처리 버전에 대한 규칙을 사용하여 해석되었습니다. 이러한 요청은 여전히 작동하지만 이제 요청은 2015-04-05 버전으로 처리됩니다. 이 경우 사용되지 않는 버전으로 x-ms-version&rdquo;을 보내&ldquo;거나 계정에서 기본 버전을 설정하는 것이 좋습니다.</p>


  <h4>명시적 버전이 없는 익명 요청</h4>


  <p>버전이 지정되지 않은 익명 요청(인증 없음)의 경우 서비스는 요청이 버전에 구애받지 않는다고 가정합니다. 2016년 8월 1일부터 익명 요청은 버전 2015-04-05로 처리됩니다. 익명 요청에 사용되는 버전은 나중에 다시 변경될 수 있습니다.</p>


  <p>참고: 확인되지 않은 요청이 새 서비스 버전으로 처리될 때 호환성이 손상되는 변경이 있는지 여부에 대해서는 보장하지 않습니다. 이러한 요청의 인스턴스에는 Storage 클라이언트 라이브러리를 사용하지 않는 애플리케이션에서 만들어진 서비스 버전이 지정되지 않은 브라우저 시작 HTTP 요청 및 HTTP 요청이 포함됩니다. 애플리케이션이 익명 요청(예: 브라우저에서)에 대한 x-ms-버전을 보낼 수 없는 경우 Blob Service 속성 설정(예: Blob Service)을 통해 계정에 대한 기본 REST 버전을 설정할 수 있습니다.</p>


  <h4>기본 서비스 버전</h4>


  <p><a href="https://msdn.microsoft.com/en-us/library/azure/hh452235.aspx">REST API(Blob Service 속성 설정)</a>를 사용하여 요청의 기본 버전을 버전 2009-09-19 이상으로 설정한 경우 버전 집합이 사용됩니다. 기본 서비스 버전이 이제 제거된 버전으로 설정된 경우 해당 요청은 명시적으로 버전이 지정된 것으로 간주되며 400 잘못된 요청으로 &ldquo;실패합니다.&rdquo; 기본 서비스 버전이 여전히 지원되는 버전으로 설정된 경우 해당 버전은 계속 사용됩니다.</p>


  <h4>클라이언트 라이브러리</h4>


  <p>모든 클라이언트 라이브러리 및 도구의 최신 버전은 이 발표의 영향을 받지 않습니다. 그러나 .Net 클라이언트 라이브러리 v1.5.1은 <a href="https://msdn.microsoft.com/library/azure/dn592121.aspx">버전 2009-09-19</a> 를 사용하며 해당 버전이 결국 제거될 때 영향을 받게 됩니다. 이 라이브러리를 계속 사용하는 경우 버전이 제거되기 전에 최신 .Net 클라이언트 라이브러리로 업데이트하세요. 다양한 REST 엔드포인트를 사용하는 .Net 클라이언트 라이브러리 목록을 보려면 <a href="https://msdn.microsoft.com/en-us/library/azure/dn744252.aspx">여기</a>를 클릭하세요. non-.Net 라이브러리를 사용하는 경우 영향을 받지 않아야 합니다. 자세한 내용은 이 <a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2014/08/05/microsoft-azure-storage-service-version-removal.aspx">문서의</a> <b>지원되는 최소 버전/라이브러리/SDK&rsquo; </b>섹션을 참조하세요.</p>


  <h4>Azure CloudDrive</h4>


  <p>Azure CloudDrive를 사용하는 경우 REST <a href="https://msdn.microsoft.com/library/azure/dn592121.aspx">버전 2009-09-19</a>를 사용하기 때문에 이 공지의 영향을 받지 않습니다. 가까운 장래에 CloudDrive 마이그레이션에 대한 발표가 있을 예정입니다.</p>


  <h2>  어떻게 해야 합니까?</h2>


  <p>이전 버전을 제거한 후에도 애플리케이션이 계속 제대로 작동하도록 하려면 다음 작업을 수행해야 합니다.</p>


  <h4>애플리케이션을 확인하여 사용 중인 버전을 찾습니다.</h4>


  <p>가장 먼저 해야 할 일은 애플리케이션에서 사용 중인 REST 버전을 확인하는 것입니다. 애플리케이션이 사용자의 제어 하에 있고 Azure Storage 호출하는 모든 구성 요소를 알고 있는 경우 위의 목록에 대해 구성 요소를 확인하거나 스토리지에 대한 호출을 위해 고유한 코드를 작성한 경우 코드를 검사하여 이를 확인할 수 있습니다.</p>


  <p>더 강력한 확인으로 또는 배포된 구성 요소의 버전을 확실하지 않은 경우 <a href="https://msdn.microsoft.com/en-us/library/hh343270.aspx">로깅을 사용하도록 설정</a>하여 스토리지 계정에 수행되는 요청을 기록할 수 있습니다. 로그에는 <a href="https://msdn.microsoft.com/en-us/library/hh343259.aspx">요청 버전이 포함되어</a> 있으며, 계획된 제거가 포함된 버전을 사용하여 요청이 이루어지고 있는지 확인하는 데 사용할 수 있습니다.</p>


  <p>다음은 샘플 로그 항목으로, 이 경우 요청이 <b>2009-09-19</b> 버전을 암시적으로 사용하는 익명 및 확인되지 않은 <b>GetBlob</b> 요청인 경우 사용된 버전이 빨간색 &ndash; 으로 강조 표시됩니다.</p>


  <p>1.0;2011-08-09T18:52:40.9241789Z; GetBlob; AnonymousSuccess;200;18;10;anonymous;; myaccount;Blob;&quot; &quot;https:// myaccount.blob.core.windows.net/thumbnails/lake.jpg?timeout=30000;&quot; /myaccount/thumbnails/lake.jpg&quot;;a84aa705-8a85-48c5-b064-b43bd22979c3;0;123.100.2.10;<b> 2009-09-19</b>;252;0;265;100;0;;;&quot; &quot;0x8CE1B6EA95033D5; 금요일, 09-8월-11 18:52:40 GMT;;;;&quot;8/ 9/2011 6:52:40 PM ba98eb12-700b-4d53-9230-33a3330571fc&quot;</p>


  <p>위와 마찬가지로 로그 항목을 확인하여 제거되는 서비스 버전에 대한 참조를 식별할 수 있습니다.</p>


  <h4>변경할 내용</h4>


  <p>제거할 버전이 사용 중임을 보여 주는 로그 항목을 찾은 경우 해당 구성 요소를 찾고 계속 작동하는지 확인해야 합니다(확인되지 않은 요청은 암시적 버전이 단순히 위에서 볼 때 증가 &ndash; 하므로 계속 작동할 수 있음). 또는 사용 중인 버전을 변경하는 적절한 단계를 수행해야 합니다. 가장 일반적으로 다음 두 단계 중 하나가 사용됩니다.</p>


  <ol>
      <li>요청에 지정된 버전을 변경합니다. 클라이언트 라이브러리를 사용하는 경우 이후 버전의 라이브러리/도구로 마이그레이션하여 이 작업을 수행할 수 있습니다. 가능한 경우 최신 버전으로 마이그레이션하여 가장 향상된 기능과 수정 사항을 얻습니다.</li>
      <li>제거 전에 동작을 확인할 수 있도록 이제 기본 서비스 버전을 지원되는 버전 중 하나로 설정합니다. 이는 명시적 버전이 없는 익명 요청에만 적용됩니다.</li>
  </ol>


  <p>애플리케이션을 최신 버전으로 마이그레이션할 때 각 서비스 버전에 대해 위의 연결된 변경 목록을 검토하고 철저히 테스트하여 애플리케이션이 업데이트된 후&rsquo; 제대로 작동하는지 확인해야 합니다. 서비스 버전 업데이트에는 포함된 구문 중단(요청이 실패했거나 매우 다르게 구성된 응답을 수신함) 및 의미 체계 중단(요청이 다른 것을 의미하는 유사한 응답을 수신함)이 모두 포함되어 있습니다.</p>


  <h4>마이그레이션 후 유효성 검사</h4>


  <p>마이그레이션 후 로그에서 사용 중인 이전 버전을 찾을 수 없는지 확인합니다. 이전 버전(예: 하루에 한 번 실행되는 예약된 작업)을 거의 실행하지 않는 작업/워크로드가 없는지 확인하기&nbsp; 위해 충분한 기간 동안 로그를 확인해야 합니다.</p>


  <h2>결론</h2>


  <p><b>2016년 8월 1</b>일에 이전 서비스 버전이 제거될 때 영향을 받는 것을 방지하기 위해 사용자가 애플리케이션 업그레이드를 시작하는 것이 좋습니다. 또한 스토리지 서비스에 대한 모든 요청을 명시적으로 버전 관리하기 위한 모범 사례로 간주됩니다.</p>


  <p>Azure Storage 및 모범 사례의 버전 관리 설명은 <a href="https://msdn.microsoft.com/en-us/library/azure/dd894041.aspx">MSDN</a>을 참조하세요.</p>
