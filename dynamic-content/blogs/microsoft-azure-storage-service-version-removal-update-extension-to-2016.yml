Slug: microsoft-azure-storage-service-version-removal-update-extension-to-2016
Title: 'Microsoft Azure Storage: 서비스 버전 제거 업데이트 - 2016으로 확장'
Summary: "Storage 서비스는 버전 관리를 사용하여 사용 가능한 작업, 지정된 요청을 처리하는 방법 및 반환되는 작업을 제어합니다. 귀하의 의견에 따라, 우리는 지금이 게시물에 자세히 설명 된 몇 가지 특정 변경을하고있다. \n"
Content: >-
  <p><strong><em>업데이트: 이 블로그 게시물은 더 이상 적용되지 않습니다. Azure Storage 서비스 버전 제거 계획의 최신 정보는 다음을 방문하세요.</em></strong><em><a href="https://azure.microsoft.com/en-us/blog/azure-storage-service-version-update-2016">https://azure.microsoft.com/en-us/blog/azure-storage-service-version-update-2016</a></em></p>


  <p>Storage 서비스는 버전 관리를 사용하여 사용 가능한 작업, 지정된 요청을 처리하는 방법 및 반환되는 작업을 제어합니다.</p>


  <p><a href="https://blogs.msdn.com/b/windowsazurestorage/archive/2014/08/05/microsoft-azure-storage-service-version-removal.aspx">2014</a>년에는 특정 버전의 Microsoft Azure Storage 서비스가 2015년 12월 9일에 제거될 것이라고 발표했습니다. 사용자 의견에 따라 아래 표의 세부 정보를 사용하여 다음과 같이 변경하고 있습니다.</p>


  <ol>
      <li>일부 REST API 버전 및 영향을 받은 클라이언트 라이브러리의 제거 날짜를 연기합니다. 여기에는 버전 2009-07-17 및 이전 버전부터 시작하는 모든 REST 엔드포인트가 포함됩니다. 이 서비스 제거의 유효 날짜는 2016년 8월 1일입니다.</li>
      <li>끝점 2011-08-18 및 2009-09-19에 대한 제거 날짜를 무기한 연기합니다. 이는 즉시 적용됩니다. 향후 12개월 내에 이러한 버전을 제거할 계획이지만, 향후 12개월 내에는 제거되지 않을 예정입니다. 정확한 제거 날짜는 Azure 블로그에서 전달되며 12개월 알림이 제공됩니다.</li>
      <li>SAS 인증 및 익명 액세스에 대한 특정 버전을 포함하지 않는 요청에 대해 서비스 버전 2014-04-05를 사용하기 시작합니다. 그러나 확인되지 않은 SharedKey/SharedKeyLite 인증 요청을 거부하기 시작합니다. 유효 날짜는 2016년 8월 1일입니다.</li>
      <li>마지막으로 버전 2012-02-12 이상의 지원 수준 및 가용성은 변경되지 않습니다.</li>
  </ol>


