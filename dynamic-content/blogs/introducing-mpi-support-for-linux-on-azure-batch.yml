Title: Azure Batch의 Linux에 대한 MPI 지원 소개
Summary: Azure Batch에서 Linux에 대한 MPI 지원 릴리스를 발표하게 되어 기쁩니다. 이전에 Windows 대한 MPI 지원을 발표했으며, 최근에 Azure Batch에 Linux 지원을 도입했습니다.
Content: >-
  <p>Azure Batch에서 Linux에 대한 MPI 지원 릴리스를 발표하게 되어 기쁩니다.</p>


  <p>Azure Batch를 사용하면 대규모 작업을 병렬로 쉽게 실행할 수 있습니다. Batch에 필요한 VM 종류, VM을 구성하는 방법, 실행할 작업 및 작업 및 서비스가 나머지를 처리하도록 지시합니다. &rsquo;엔지니어링 시뮬레이션, 코드 변환 또는 재무 위험 모델과 같은 작업을 스케일 아웃해야 하는 Azure 개발자에게 적합합니다.</p>


  <p>이전에 <a href="https://azure.microsoft.com/documentation/articles/batch-mpi/">Windows 대한 MPI 지원을</a> 발표했으며 최근에 <a href="https://azure.microsoft.com/documentation/articles/batch-linux-nodes/">Azure Batch에서 Linux 지원을</a> 도입했습니다. 이제 Batch에서 Linux에 대한 MPI 지원을 무효화하게 되어 기쁩니다. <a href="https://blogs.technet.microsoft.com/windowshpc/2016/03/29/introducing-linux-support-on-azure-batch/">Azure Batch의 Linux 지원</a> 은&nbsp; 현재 현재 보기가&nbsp; 가능하며 곧 일반 공급될 예정입니다. 또한 특정 사용자에 대한 통신 사용 Linux 풀에 암호 없는 SSH도 제공했습니다.</p>


  <p>A8 또는 A9 컴퓨팅 노드 풀을 만들면 Batch MPI 작업은 해당 Azure VM에 대해 고속의 짧은 대기 시간 RDMA 네트워크를 완전히 활용할 수 있습니다. 또한 Azure Batch에서 OpenFOAM MPI 솔루션을 실행하는 엔드 투 엔드 예제를 제시하고 자세한 설명&nbsp; inthis <a href="https://blogs.technet.microsoft.com/windowshpc/2016/07/20/introducing-mpi-support-for-linux-on-azure-batch/">게시물</a>과 함께 GitHub&nbsp;에 <a href="https://github.com/Azure/azure-batch-samples/tree/master/Python/Batch/article_samples/mpi">asample</a>을 추가&nbsp;했습니다.</p>


  <p><a href="https://www.openfoam.com/">OpenFOAM</a>(&quot;<b>오픈</b> 소스 <b>Field</b> <b>Operation</b> <b>And</b> Manipulation&quot;, <a href="https://en.wikipedia.org/wiki/OpenFOAM">wiki</a>)은 사용자 지정된 숫자 솔버 개발을 위한 C++ 도구 상자이며, CFD(계산 유체 역학)를 비롯한 연속 역학 문제 해결을 위한 전/후처리 유틸리티입니다.<b></b> MPI에 적합한 계산 집약적 애플리케이션입니다.</p>


  <p>Azure <a href="https://azure.microsoft.com/en-us/marketplace/virtual-machines/all/">Virtual Machines Marketplace</a>의 <a href="https://azure.microsoft.com/en-us/marketplace/partners/openlogic/centosbased71hpc/">CentOS-HPC</a> 이미지에는 Intel MPI가 내장되어 있습니다. 이 이미지를 사용하여 Standard_A9 VM의 Batch 풀을 만듭니다. Azure Batch 노출 <a href="https://azure.microsoft.com/en-us/documentation/articles/batch-api-basics/#start-task">시작 작업 기능을</a> 사용하여 필수 구성 요소가 있는 VM 풀을 준비합니다. 그런 다음, OpenFOAM을 실행하는 MPI 작업을 추가합니다. 다중 인스턴스 작업은 참여하는 모든 노드에서 조정 명령을 실행하도록 구성됩니다. 조정 명령은 OpenFOAM을 실행하는 데 필요한 입력 데이터를 사용하여 NFS 공유를 설정하고 준비합니다. 조정 명령을 실행한 후 Batch 서비스는 헤드(또는 &ldquo;주) 노드에서 애플리케이션 명령을 실행합니다&rdquo;. 애플리케이션 명령은 OpenFOAM에서 mpirun을 실행합니다. 주 노드 또는 헤드 노드는 결과를 압축하고 Azure Storage에 업로드할 수 있습니다. <a href="https://www.paraview.org/">Paraview</a> 소프트웨어를 사용하여 비디오를 렌더링/생성합니다. <a href="https://github.com/Azure/azure-batch-samples/tree/master/Python/Batch/article_samples/mpi">GitHub 샘플</a>은 이에 대한 엔드 투 엔드 워크플로를 자동화합니다.</p>


  <p>또한 <a href="https://portal.azure.com/">Azure Portal</a>을 <em>코딩</em>&nbsp;하지 않고도 동일한 기능을 실행할&nbsp; 수 있습니다. <a href="https://azure.microsoft.com/en-gb/documentation/articles/batch-account-create-portal/">Azure Batch 계정을</a> 만듭니다. 만든 Batch 계정을 선택합니다. 풀 타일, 추가를 차례로 클릭합니다. 이제 새 작업을 <a href="https://portal.azure.com/">Azure Portal</a> &ndash;&gt; Batch 계정 &ndash;&gt; 작업 &ndash;&gt; 추가 작업으로&nbsp; 추가합니다.&nbsp; 그런 다음 OpenFoam(또는 다른 애플리케이션)에 대한 MPI 작업을 <a href="https://portal.azure.com/">Azure Portal</a> &ndash;&gt; Batch 계정&gt; &ndash;작업 &ndash;&gt; 작업 &ndash;&gt; 추가 작업으로 제출합니다. 위의 작업이 제출되면 Batch는 입력 데이터에 대해 OpenFOAM을 실행합니다. 작업이 완료되면&nbsp; Azure Portal Batch 계정&gt;&gt; &ndash;&ndash;작업인 yourJobId 작업 - yourTaskId&gt;&gt; &ndash;&ndash;작업 파일 -&gt;&gt; 노드의 파일로 <a href="https://portal.azure.com/">Azure</a> &ndash;&gt; Portal의 작업으로 이동하는 결과 파일을 다운로드&nbsp;할 수 있습니다.&nbsp;</p>


  <p>Batch LinuxMPI&nbsp; 지원에&nbsp; 대한 자세한 내용과 OpenFoam 엔드투엔드 솔루션에 대한 자세한 내용은 이 <a href="https://blogs.technet.microsoft.com/windowshpc/2016/07/20/introducing-mpi-support-for-linux-on-azure-batch/" ms.cmpgrp="body" ms.cmpnm="post" ms.cmptyp="link" ms.interactiontype="1" ms.pgarea="content" ms.title="">게시물을</a> 확인하세요.</p>


  <p>Azure Batch의 Linux MPI 또는 이 블로그 게시물의 예제에 대한 질문이 있는 경우 <a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=azurebatch">Azure Batch 포럼</a> 을 방문하여 질문을 게시하세요.</p>
