  <p>연결이 설정되면 Cloud Shell은 사용자가 저장한 모든 스크립트 및 PowerShell 모듈을 포함하는 지정된 Azure File Storage를 연결합니다.</p>


  <p>Cloud Shell&rsquo;을 사용하면 다양한 버전의 Azure CLI에 대해 걱정하거나 머신에 아무것도 설치할 필요가 없습니다. Microsoft는 사용자 대신 Cloud Shell을 유지 관리하고 업데이트하며 kubectl, git, Azure 도구, 텍스트 편집기 등과 같은 일반적으로 사용되는 CLI 도구를 포함합니다. Cloud Shell에는 Node.js, .NET 및 Python과 같은 여러 인기 있는 프로그래밍 언어에 대한 언어 지원도 포함되어 있습니다.</p>


  <h3>브라우저 또는 휴대폰에서 Cloud Shell 시작</h3>


  <p>Azure Portal에 로그인하는 동안 이름 오른쪽 위 모서리에 &ldquo;<strong>&gt;있는 _</strong>&rdquo; 단추를 클릭하여 알림과 설정 바로 사이에 Cloud Shell을 시작할 수 있습니다. Weve는&hellip;&rsquo; Cloud Shell을 <a href="https://docs.microsoft.com/en-us/">사용하여 docs.microsoft.com</a> 대한 많은 자습서를 계측하여 해당 문서 내에서 직접 명령을 사용해 보세요. 컴퓨터 근처에 없는 경우&rsquo; 휴대폰의 Azure 모바일 앱에서 Cloud Shell을 시작할 수도 있습니다.</p>


  <h3>오늘 Cloud Shell 사용해 보기</h3>


  <p>Azure 구독이 있고 평가판이 있는 경우 지금 Cloud Shell을 사용해 볼 수 있습니다. BASH에 대한 미리 보기가 지금 사용하도록 설정되어 있으며, 간단한 6가지 질문에 답하기만 하면 PowerShell 프라이빗 미리 보기에 등록할 <a href="https://aka.ms/PSCloudSignup">https://aka.ms/PSCloudSignup</a> 수 있습니다. &rsquo;일단 당신이 설정하고 실행하면, 몇 가지 샘플과 무엇을 시도하고 우리가 당신이 어떻게 생각하는지 알려에 대한 팁을 <a href="https://youtu.be/8Hicsru9x8o">쇼를 확인</a>합니다.</p>
