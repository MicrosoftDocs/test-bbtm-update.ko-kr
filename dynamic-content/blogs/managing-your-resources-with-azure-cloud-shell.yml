Title: Azure Cloud Shell을 사용하여 리소스 관리
Summary: 올해 5월에 Azure Cloud Shell의 공개 미리 보기를 발표했습니다. 아직 시도하지 않은 경우 Azure Cloud Shell은 클라우드에서 리소스를 관리하는 새로운 방법을 제공합니다. 브라우저 기반 셸 환경으로, 거의 모든 곳에서 액세스할 수 있습니다. Azure 계정으로 인증되므로 Azure 리소스에 원격으로 액세스하고 Azure File Storage 연결하여 사용하는 머신에 관계없이 항상 저장된 스크립트를 손쉽게 사용할 수 있습니다. 이렇게 하면 모든 브라우저 또는 Azure 모바일 앱에서 이동 중에도 관리할 수 있습니다.
Content: >-
  <p>올해 5월에 Azure Cloud Shell의 공개 미리 보기를 발표했습니다. 아직 시도하지 않은&rsquo; 경우 Azure Cloud Shell은 클라우드에서 리소스를 관리하는 새로운 방법을 제공합니다. 브라우저&rsquo; 기반 셸 환경을 제공합니다. 즉&rsquo;, 거의 모든 곳에서 액세스할 수 있습니다. Azure 계정으로 인증되므로 Azure 리소스에 원격으로 액세스하고 Azure File Storage 연결하여 사용하는 머신에 관계없이 항상 저장된 스크립트를 손쉽게 사용할 수 있습니다. 이렇게 하면 모든 브라우저 또는 Azure 모바일 앱에서 이동 중에도 관리할 수 있습니다.</p>


  <p>오늘날&rsquo; Microsoft Mechanics에서 Rick과 저는 브라우저 내에서 BASH 또는 PowerShell(현재 프라이빗 미리 보기 상태)을 사용하여 가장 일반적인 관리 작업의 문제를 해결하거나 자동화하는 방법을 보여 줍니다.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/8Hicsru9x8o" width="560"></iframe></p>


  <h3>어디서나 파일 유지 및 작업</h3>


  <p>Azure에는 Cloud Shell 환경이 구성된 수천 개의 컨테이너가 연결되기를 기다리고 있습니다. 이러한 인스턴스는 지리적으로 다양하므로 지리적으로 가까운 지역의 인스턴스를 할당합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/88818ea9-64d2-488d-8ade-e10b3e0920ff.gif"><img align="left" alt="Multi-GEO" border="0" height="338" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a2f4210-14fd-45a8-b359-bed7495299bc.gif" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: left; display: inline; background-image: none;" title="다중 지역" width="600"></a></p>


