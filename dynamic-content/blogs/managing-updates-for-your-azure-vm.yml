Title: Azure VM에 대한 업데이트 관리
Summary: 이 블로그 게시물에서는 업데이트 관리 솔루션을 사용하여 Azure VM에 대한 업데이트를 관리하는 방법에 대해 설명합니다.  Azure VM 내에서 사용 가능한 업데이트의 상태를 신속하게 평가하고, 필요한 업데이트를 설치하는 프로세스를 시작하고, 배포 결과를 검토하여 업데이트가 VM에 성공적으로 적용되었는지 확인할 수 있습니다.
Content: >-
  <p>이 블로그 게시물에서는 업데이트 관리 솔루션을 사용하여 Azure VM에 대한 업데이트를 관리하는 방법에 대해 설명합니다. Azure VM 내에서 사용 가능한 업데이트의 상태를 신속하게 평가하고, 필요한 업데이트를 설치하는 프로세스를 시작하고, 배포 결과를 검토하여 업데이트가 VM에 성공적으로 적용되었는지 확인할 수 있습니다.</p>


  <p>이 기능은 현재 <strong>비공개 미리 보기</strong>로 제공됩니다. 당신이&rsquo; 그것을 시도제공에 관심이 있다면, <a href="https://aka.ms/automationconfigforvm">가입</a>하시기 바랍니다!</p>


  <h2>업데이트 관리 사용</h2>


  <p>VM에서 <strong>Automation + Control</strong> 아래의 가상 머신 블레이드에서 <strong>업데이트&rdquo; 관리를</strong> 선택할 &ldquo; 수 있습니다. 선택한 후 유효성 검사를 수행하여 이 VM에 대해 업데이트 관리 솔루션을 사용할 수 있는지 확인합니다. 사용하도록 설정되지 않은 경우 솔루션을 사용하도록 설정하는 옵션이 있습니다.</p>


  <p>솔루션 사용 프로세스는 최대 15분이 걸릴 수 있으며 이 시간 동안 브라우저 창을 닫지 않아야 합니다. 솔루션을 사용하도록 설정하고 로그 데이터가 작업 영역으로 흐르기 시작하면 다음 섹션에 설명된 대시보드에서 데이터를 분석하는 데 30분 이상 걸릴 수 있습니다. 향후 이 시기가 크게 개선될 것으로 예상됩니다.</p>


  <h2>업데이트 평가 검토</h2>


  <p>업데이트 관리 대시보드에서 심각도 타일별로 <strong>누락된 업데이트</strong> 에서 VM의 업데이트 준수 상태를 검토할 수 있습니다. 그러면 VM에 누락된 업데이트 수의 개수와 그래픽 표현이 표시됩니다. 아래 표에서는 타일이 업데이트 분류에 의해 누락된 업데이트를 분류하는 방법을 보여 줍니다.</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/be2d7d9c-eaf5-48c8-b734-8aab1cd79498.png"></p>


  <p>업데이트 배포를 만들고 VM을 규정 준수로 전환하려면 릴리스 일정 및 서비스 창에 따라 배포를 구성합니다. 여기에는 중요 또는 보안 업데이트만 포함하거나 특정 업데이트를 제외하려는 경우와 같이 배포에 포함할 업데이트 유형이 포함됩니다.</p>


  <p>블레이드 맨 위에 있는 이 VM에 <strong>대한 배포 예약 단추를 클릭하여 VM&rdquo;에 대한</strong> 새 업데이트 배포를 만들고 필요한 값을 지정합니다.&ldquo;&nbsp;</p>


  <p>일정 구성을 완료한 후 <strong>확인&rdquo;</strong> 단추를 클릭하고 &ldquo; 상태 대시보드로 돌아갑니다. <strong>예약된</strong> 테이블에 방금 만든 배포 일정이 표시됩니다.</p>


  <h2>업데이트 배포 상태 보기</h2>


  <p>예약된 배포가 실행되면 <strong>완료된 테이블과 진행 중인</strong> 테이블 아래에 해당 배포에 대한 상태가 표시됩니다. 완료된 업데이트 배포를 두 번 클릭하면 자세한 배포 상태 페이지로 이동합니다.</p>


  <p><br>

  <img border="0" height="202" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8ad792c8-82f9-4bad-9463-57e81a5c09e3.png" width="587"><br>

  업데이트 배포의 일부로 수행되는 모든 자세한 활동을 검토하려면 <strong>모든 로그 및 출력 타일&rdquo;을</strong> 선택합니다&ldquo;. 그러면 대상 VM에서 업데이트 배포를 관리하는 Runbook의 작업 스트림이 표시됩니다.</p>


  <p><br>

  <img border="0" height="310" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d5e334a5-16bf-442b-b574-c8c3df8a9d32.jpeg" width="573"></p>


  <h2>OS 지원</h2>


  <ul>
   <li>Windows: Windows 2012 이상</li>
   <li>Linux: RedHat Linux 6 &amp; 7, Ubuntu Server 12.04 LTS, 14.04 LTS, 15.10 및 16.04</li>
  </ul>


  <h2>OMS 업데이트 관리의 새로운 기능</h2>


  <p>OMS 업데이트 관리를 익숙하지 않은 경우 Windows <a href="https://www.youtube.com/watch?v=5qIgAR1ZnHU;">및 Linux의 업데이트 Insights, 업데이트 배포 기능 및</a> <a href="https://docs.microsoft.com/en-us/azure/operations-management-suite/oms-solution-update-management">설명서를</a> 포함하는 현재 기능을 볼 수 있습니다.</p>


  <p>이후 게시물에서 Ill&rsquo;은 구독에서 여러 VM에 대한 업데이트를 관리하는 방법과 사전/사후 단계 실행, 시퀀싱 등을 포함하여 업데이트 배포를 오케스트레이션하는 방법에 대해 설명합니다.</p>
