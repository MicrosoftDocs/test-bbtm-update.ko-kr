Title: 템플릿을 사용하여 Azure Backup에서 복원된 VM 사용자 지정
Summary: Azure Backup 복원 작업의 일부로 생성된 템플릿을 사용하여 복원된 VM 사용자 지정
Content: >-
  <p>지난 주에는 Azure 빠른 시작 템플릿을 사용하여 <a href="https://azure.microsoft.com/blog/backup-vm-azure-backup-templates/">Azure VM에서 백업을 구성하는</a> 방법을 설명했습니다. 이 블로그 게시물에서는 복원 요구 사항에 맞게 Azure 백업에서 복원 작업의 일부로 생성될 VM을 사용자 지정하는 방법을 설명합니다.</p>


  <p>Azure Backup은 VM 백업 &ndash; 에서 복원하는 세 가지 방법을 제공합니다. VM 백업에서 새 VM을 만들고, VM 백업에서 디스크를 복원하고, VM 백업에서 VM 또는 <a href="https://azure.microsoft.com/blog/instant-file-recovery-from-cloud-backups-using-azure-backup/">인스턴트 파일 복구</a>를 만드는 데 사용합니다. VM 백업에서 VM을 만들면 복원된 VM이 생성되지만 백업 중에 있는 항목에서 구성을 사용자 지정할 수는 없습니다. 다른 구성으로 새 VM을 테스트 복원하거나 회전하려면 복원 디스크를 사용하고 PowerShell을 사용하여 해당 디스크를 다른 VM 구성에 연결할 수 있습니다. 오늘 VM 복원을 위한 구성을 사용자 지정할 수 있는 복원 디스크 옵션과 함께 배포할 사용자 지정 가능한 템플릿을 제공하는 기능을 발표하게 되어 기쁩니다.</p>


  <p><img alt="restore" border="0" height="328" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0204ba88-cc85-4012-8eb3-19c51873687a.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="복원" width="610"></p>


  <h2>복원된 VM 사용자 지정:</h2>


  <p>복원 디스크 옵션을 사용하여 복원 프로세스의 일부로 새 VM 옵션을 만들 때 불가능한 매개 변수를 사용자 지정할 수 있습니다. VM 만들기 옵션은 고유 식별자를 생성하고 일부 리소스 이름에 사용하여 복원된 성공을 보장합니다. 복원 프로세스의 일부로 새 매개 변수를 사용자 지정하거나 추가하려는 경우 디스크를 복원하고 디스크 복원의 일부로 생성된 템플릿을 사용하여 요구 사항에 따라 복원된 VM을 사용자 지정할 수 있습니다. 이렇게 하면 복원된 디스크에서 선택한 구성으로 VM을 더 원활하게 만들거나 VM을 다른 네트워크 설정으로 복원하여 환경에서 주기적으로 복원을 테스트할 수 있습니다.</p>


  <p>디스크 복원 옵션을 사용하여 복원 작업을 트리거하면 Azure Backup은 자격 증명 모음에서 선택한 스토리지 계정으로 데이터를 복사합니다. 이 작업이 완료되면 해당 복원 작업으로 이동하여 생성된 템플릿을 찾을 수 있습니다. 매개 변수 <em>템플릿 Blob Uri</em> 아래에 저장됩니다. <strong> </strong> 언급된 경로를 사용하여 지정된 스토리지 계정 및 컨테이너로 이동하여 <a href="https://docs.microsoft.com/azure/backup/backup-azure-arm-restore-vms#use-templates-to-customize-restore-vm">템플릿을 다운로드합니다</a>.&nbsp; 다운로드한 후에는 Azure 템플릿 배포에서 이를 사용하여 새 VM 만들기를 트리거할 수 있습니다. 기본적으로 템플릿에는 Vnet 이름, 공용 IP 이름, OS 디스크 이름, 데이터 디스크 이름 접두사, NIC 이름 접두사 및 가용성 집합 옵션과 같은 매개 변수가 거의 없습니다(원래 VM이 가용성 집합의 일부인 경우에만 사용 가능). 다른 구성 매개 변수를 지정하려면 템플릿을 편집하고 배포를 위해 템플릿을 제출합니다.</p>


  <p><img alt="Restore template deployment" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Template.png" style="border-width: 1px; border-style: solid; width: 480px; height: 379px;"></p>


  <p>템플릿은 암호화되지 않은 모든 표준 및 프리미엄 비관리 디스크 VM에 대해 제공되며, 향후 릴리스에서 암호화 및 관리 디스크 VM에 대한 지원을 추가할 예정입니다. 귀하의 의견을 알려주세요<a href="mailto:azurevmrestore@service.microsoft.com">.azurevmrestore@service.microsoft.com</a></p>


