Content: '<p>&rsquo;Windows Azure용 WF(Workflow Foundation) 활동 팩이 방금 출시되었음을 발표하게 되어 매우 기쁩니다! 다운로드 정보는 <a target="_blank" href="https://wf.codeplex.com/">CodePlex 페이지를</a> 참조하세요. 패키지는 <a target="_blank" href="https://nuget.org/List/Packages/WFAzureActivityPack">NuGet</a> 통해서도 사용할 수 있습니다. 패키지 관리자 콘솔에 Install-Package WFAzureActivityPack&rdquo;을 입력&ldquo;하여 활동 팩을 설치할 수 있습니다.</p>  <p>활동 팩은 Windows Azure SDK(2011년 8월 업데이트)를 기반으로 빌드됩니다. 개발 머신에 SDK를 설치하세요.</p>  <h3>소개</h3>  <p>Windows Azure CTP 1용 WF 활동 팩은 .NET Framework 4.0(WF4) 및 Windows Azure SDK의 Windows Workflow Foundation을 기반으로 Windows Azure 활동 구현의 첫 번째 CTP(커뮤니티 기술 미리 보기) 릴리스입니다. 이 구현에는 개발자가 워크플로 애플리케이션 내에서 이러한 Azure 서비스에 쉽게 액세스할 수 있도록 하는 Windows Azure Storage Service 및 Windows Azure AppFabric Caching Service를 기반으로 하는 활동 집합이 포함되어 있습니다.</p>  <p>이 활동 팩에는 다음이 포함됩니다.</p>  <p><b>Windows Azure Storage Service의 경우 - Blob</b></p>  <ul>  <li><b>PutBlob</b> 은 새 블록 Blob을 만들거나 기존 블록 Blob을 대체합니다.</li>  <li><b>GetBlob</b> 은 Blob의 이진 콘텐츠를 다운로드합니다.</li>  <li><b>DeleteBlob</b> 이 있으면 Blob을 삭제합니다.</li>  <li><b>CopyBlob</b> 은 스토리지 계정 내의 대상에 Blob을 복사합니다.</li>  <li><b>ListBlobs</b> 는 지정된 컨테이너 또는 계층적 Blob 폴더 아래의 Blob 목록을 열거합니다.</li>  </ul>  <p><b>Windows Azure Storage Service의 경우 - 테이블</b></p>  <ul>  <li><b>InsertEntity&lt; T&gt;</b> 는 지정된 테이블에 새 엔터티를 삽입합니다.</li>  <li><b>QueryEntities&lt; T&gt;</b> 는 지정된 쿼리 옵션에 따라 테이블의 엔터티를 쿼리합니다.</li>  <li><b>UpdateEntity&lt; T&gt;</b> 는 테이블의 기존 엔터티를 업데이트합니다.</li>  <li><b>DeleteEntity&lt; T&gt;</b> 는 지정된 엔터티 개체를 사용하여 테이블의 기존 엔터티를 삭제합니다.</li>  <li><b>DeleteEntity</b> 는 파티션 및 행 키를 사용하여 테이블의 기존 엔터티를 삭제합니다.</li>  </ul>  <p><b>Windows Azure AppFabric 캐싱 서비스</b></p>  <ul>  <li><b>AddCacheItem</b> 은 캐시에 개체를 추가하거나 캐시의 기존 개체를 업데이트합니다.</li>  <li><b>GetCacheItem</b> 은 캐시와 만료 시간에서 개체를 가져옵니다.</li>  <li><b>RemoveCacheItem</b> 은 캐시에서 개체를 제거합니다.</li>  </ul>  <h3>샘플</h3>  <p>Weve&rsquo;는 사용자가 파일을 업로드하고 시스템에서 사용할 수 있는 모든 파일 엔터티를 볼 수 있는 간단한 애플리케이션인 이 활동 팩에 대한 샘플을 준비했습니다. 샘플 솔루션은 Windows Azure Project 템플릿에서 만들어집니다. 샘플의 소스 코드 및 문서는 <a target="_blank" href="https://wf.codeplex.com/">CodePlex 페이지를</a> 참조하세요.</p>  <h3>스크린샷</h3>  <p>이단&rsquo;은 Microsoft Visual Studio 어떻게 생겼는지.</p>  <p><img style="background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border: 0px none;" title="clip_image002" alt="clip_image002" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1323.clip_5F00_image002_5F00_thumb_5F00_1AABD61D.jpg" border="0" height="159" width="244"></p>  <p>속성 표에서 작업을 구성할 수 있습니다.</p>  <p><img style="background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border: 0px none;" title="clip_image003" alt="clip_image003" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0172.clip_5F00_image003_5F00_thumb_5F00_132066B0.png" border="0" height="244" width="241"></p>  <p>Windows Azure Table service에 대한 제네릭 작업은 4개이며, 디자이너 캔버스에 추가할 때 테이블 엔터티 형식을 지정해야 합니다. 지정한 형식은 TableServiceEntity에서 상속해야 합니다.</p>  <p><img style="background-image: none; margin: 0px; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border: 0px none;" title="clip_image004" alt="clip_image004" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5468.clip_5F00_image004_5F00_thumb_5F00_4E73CC6E.png" border="0" height="107" width="244"></p>  <h3><strong>알림</strong></h3>  <p>이 활동 팩&rsquo;의 활동에는 잠재적인 예외를 처리하기 위한 특별한 논리가 없습니다. 모든 예외 동작은 Windows Azure 서비스에서 제공하는 관리되는 라이브러리 API와 일치합니다. 예를 들어 GetBlob 작업이 존재하지 않는&rsquo; Blob을 가져오려고 하면 StorageClientException이 throw됩니다.</p>  <p>따라서 워크플로에서 발생할 수 있는 잠재적인 예외에 대비하세요. 현재 가장 간단한 방법은 Windows Azure 활동 외부에서 <i>TryCatch</i> 작업을 래핑하는 것입니다.</p>  <p><img style="background-image: none; padding-left: 0px; padding-right: 0px; display: inline; padding-top: 0px; border: 0px none;" title="clip_image005" alt="clip_image005" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1830.clip_5F00_image005_5F00_thumb_5F00_4E079979.png" border="0" height="169" width="244"></p>  <p>Windows Workflow Foundation의 오류 처리에 대한 자세한 내용은 .NET 4&rdquo;의 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/ee342461.aspx">WF(Windows Workflow Foundation)에 대한 개발자 소개</a> 문서의 &ldquo; 트랜잭션 및 오류 처리&rdquo; 섹션을 참조&ldquo;하세요.</p>  <h3>피드백</h3>  <p>여러분은&rsquo; 항상 Windows Azure용 WF 활동 팩에 의견을 보내주시면 환영하며, 더 잘 할 수 있는 방법을 알려주세요. 다음과 같은 피드백을 남길 수 있습니다.</p>  <ul>  <li>여기 블로그 댓글에 있습니다.</li>  <li><a target="_blank" href="https://wf.codeplex.com/">wf.CodePlex.com</a> <a target="_blank" href="https://wf.codeplex.com/workitem/list/basic">문제</a> 열기</li>  </ul>'
