  <h2>고객 및 파트너</h2>


  <p>Azure - <a href="https://azure.microsoft.com/en-us/blog/agile-sap-development-with-sap-cloud-platform-on-azure/">에서 SAP Cloud Platform을 사용한 Agile SAP 개발</a> SAP CP(SAP Cloud Platform)는 SAP&#39;다중 클라우드 서비스 제공 제품으로, 이제 Azure 서유럽에서 프로덕션용으로 사용할 수 있습니다. SAP CP는 SAP에서 운영하는 완전 관리형 서비스로서의 플랫폼을 제공하며 Azure의 첫 번째 다중 테넌트 및 완전 관리형 Cloud Foundry PaaS입니다. 개발자가 SAP CP cockpit 또는 Cloud Foundry CLI를 사용하여 애플리케이션 및 서비스를 배포하고 관리하는 방법을 알아봅니다. 또한 개발자는 Meta Azure Service Broker 또는 향후 대체 서비스인 Open Service Broker for Azure를 사용하여 Azure Platform Services에 연결할 수 있습니다.</p>


