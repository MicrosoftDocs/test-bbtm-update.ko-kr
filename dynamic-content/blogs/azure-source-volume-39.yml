  <h2>산업</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/lessons-from-big-box-retail/">빅 박스 리테일</a> - 의 교훈 소매 은행이 대형 박스 소매업체로부터 교훈을 받아 큐레이팅된 환경을 생성하는 방법을 알아봅니다. 소매업체는 이미 Azure Machine Learning 사용하여 고객과의 다양한 터치포인트에서 수집된 데이터를 사용하여 환경을 오케스트레이션하여 쇼핑 동작을 이해하고 매장 내 환경을 제공하는 데 도움이 됩니다. 이러한 환경은 뱅킹과 같은 다른 산업의 고객 기대치를 설정합니다.</p>


  <h2>Azure Friday</h2>


