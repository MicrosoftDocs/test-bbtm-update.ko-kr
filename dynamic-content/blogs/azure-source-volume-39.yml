  <h2>개발자 스포트라이트</h2>


  <p><a href="https://aka.ms/lwia/ebook-serverless">무료 전자책 | 서버리스 앱: 아키텍처, 패턴 및 Azure 구현</a> - Jeremy Likness의 이 가이드는 서버리스를 사용하는 애플리케이션의 클라우드 네이티브 개발에 중점을 둡니다. 책은 이점을 강조 표시하고 서버를 사용하지 않는 앱을 개발하는 잠재적인 단점을 노출하고, 서버를 사용하지 않는 아키텍처의 설문 조사를 제공합니다. 서버를 사용하지 않는 방법의 많은 예제는 다양한 서버를 사용하지 않는 디자인 패턴와 함께 설명되어 있습니다. 이 가이드는 Azure 서버를 사용하지 않는 플랫폼의 구성 요소를 설명하고 Azure Functions를 사용하여 서버를 사용하지 않는 구현에 특별히 중점을 둡니다. 트리거 및 바인딩뿐만 아니라 지속성 함수를 사용하여 상태에 의존하는 서버리스 앱을 구현하는 방법에 대해 알아볼&#39;있습니다. 마지막으로 비즈니스 예제 및 사례 연구를 통해 서버를 사용하지 않는 것이 프로젝트에 대해 올바른 접근법인지 결정하기 위한 참조의 컨텍스트 및 프레임을 제공하는 데 도움이 됩니다.</p>


