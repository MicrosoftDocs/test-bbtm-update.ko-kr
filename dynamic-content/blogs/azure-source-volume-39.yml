  <h2>기술 콘텐츠 및 교육</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/securing-the-connection-between-power-bi-and-azure-sql-database/">Power BI 및 Azure SQL Database</a> - 간의 연결을 보호하려면 VNet(Virtual Network), VNet 서비스 엔드포인트, 가상 네트워크 규칙, 온-프레미스 데이터 게이트웨이 및 네트워크 보안 그룹을 사용하여 보다 안전한 방법으로 Azure SQL DB에 Power BI 연결하는 방법을 알아봅니다.</p>


  <p><a href="https://blogs.msdn.microsoft.com/appserviceteam/2018/06/27/use-acr-for-multicontainer-web-app/">다중 컨테이너 웹앱에 Azure Container Registry를 사용하는 방법</a> - Docker Compose 또는 Kubernetes Config 파일을 사용하여 컨테이너용 Web App에 여러 Docker 이미지를 배포하는 기능을 지원하는 다중 컨테이너 웹앱(현재 미리 보기 상태)을 사용하여 Azure Container Registry를 구성하는 방법을 알아봅니다.</p>


