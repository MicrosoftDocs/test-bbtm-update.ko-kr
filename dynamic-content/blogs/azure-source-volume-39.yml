  <h2>새로운 기능 및 업데이트 사항</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/what-s-new-in-azure-iot-central/">Azure IoT Central Azure IoT Central의 새로운 기능&rsquo;</a>으로 IoT 자산을 대규모로 쉽게 연결, 모니터링 및 관리할 수 있는 완전 관리형 SaaS(서비스로서의 소프트웨어) 솔루션이 있습니다.- Azure IoT Central은 IoT 솔루션의 초기 설정을 단순화하고 일반적인 IoT 프로젝트의 관리 부담, 운영 비용 및 오버헤드를 줄입니다. 12월에 공개 미리 보기를 시작한 이후 상태 측정, 이벤트 모니터링 템플릿, 대량 디바이스 가져오기 및 내보내기, 위치 및 지도 서비스, 새 계정 관리 도구 등 다양한 새로운 기능, 기능 및 유용성 향상을 구현했습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/monitor-azure-data-factory-pipelines-using-operations-management-suite/">Operations Management Suite를 사용하여 Azure Data Factory 파이프라인 모니터링</a> - Azure Monitor와 ADF(Azure Data Factory) 통합을 사용하면 데이터 팩터리 메트릭을 OMS(Operations and Management) Suite로 라우팅할 수 있습니다. 이제 Azure Marketplace에서 Azure Data Factory Analytics OMS 팩을 사용하여 데이터 팩터리 파이프라인의 상태를 모니터링할 수 있습니다. 이 팩은 세부 정보를 자세히 살펴보고 예기치 않은 동작 패턴을 해결하는 옵션을 포함하여 Data Factory의 전반적인 상태에 대한 요약을 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/spoken-language-identification-in-video-indexer/">Video Indexer</a> - 의 음성 언어 식별 이제 Video Indexer에는 고급 Deep Learning 모델링을 기반으로 하며 고품질에서 중간 품질의 녹음에 가장 적합한 LID(음성 언어 식별)가 포함되어 있습니다. LID는 현재 영어, 중국어, 프랑스어, 독일어, 이탈리아어, 일본어, 스페인어 및 러시아어를 포함한 8개 언어를 지원합니다. 이 게시물에는 패턴을 감지하기 위한 이미지로 오디오를 변환하는 분광기에 대한 간략한 설명이 포함되어 있습니다.</p>


  <p align="center"><img alt="Composite image of audio waveform alongside spectrogram representation" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4706a76-b38c-4a44-b5fc-4ee6aaac9367.png" title="오디오 파형 및 분광기 표현"></p>


