Summary: 현재 미리 보기 상태, 일반 공급, 뉴스 & 업데이트 등을 포함하여 Azure에서 발생하는 작업을 최신 상태로 유지합니다.
Content: >-
  <h2>이제 미리 보기로 제공됩니다.</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-event-hubs-and-service-bus-vnet-service-endpoints-in-preview/">공개 미리 보기에서 Azure Event Hubs 및 Service Bus VNET 서비스 엔드포인트</a> - Azure Event Hubs 및 Service Bus Virtual Network 서비스 엔드포인트에 사용하도록 설정된 증가하는 Azure 서비스 목록을 조인합니다. VNet(Virtual Network) 서비스 엔드포인트는 직접 연결을 통해 가상 네트워크 프라이빗 주소 공간 및 Azure 서비스에 대한 VNet의 ID를 확장합니다. 엔드포인트를 사용하면 가상 네트워크에 대해 중요한 Azure 서비스 리소스를 보호할 수 있습니다. VNet에서 Azure 서비스에 대한 트래픽은 Microsoft Azure 백본 네트워크에 항상 유지됩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/ip-filtering-for-event-hubs-and-service-bus/">Event Hubs 및 Service Bus</a> - 대한 IP 필터링 IP 필터 규칙은 이제 Service Bus Premium 및 Event Hubs 표준 및 전용 가격 계획에 대한 공개 미리 보기에서 사용할 수 있습니다. 잘 알려진 특정 사이트에서만 Service Bus 또는 Azure Event Hubs에 액세스할 수 있는 시나리오의 경우 IP 필터 규칙을 사용하면 특정 IPv4 주소에서 발생한 트래픽을 거부하거나 수락할 시기를 구성할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-azure-cosmosdb-explorer-now-in-public-preview/">새 Azure #CosmosDB 탐색기가 공개 미리 보기</a> - 로 제공됩니다. Azure Cosmos DB 탐색기(<a href="https://cosmos.azure.com">https://cosmos.azure.com</a>)는 Azure Portal에 있는 Azure Cosmos DB Data Explorer의 전체 화면 독립 실행형 웹 기반 버전으로, Azure Cosmos DB 데이터를 삽입, 쿼리 및 관리하기 위한 풍부하고 통합된 개발자 환경을 제공합니다.</p>


  <p align="center"><img alt="Screenshot of Azure Cosmos DB Explorer showing PXDraw project" height="317" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b75bd623-267f-401f-b0a6-2401af7286e0.png" title="Azure Cosmos DB 탐색기" width="640"></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-launches-tamper-proof-azure-immutable-blob-storage-for-financial-services/">Microsoft Azure 금융 서비스에 대한 변조 방지 Azure 변경할 수 없는 Blob Storage 시작</a>하며, 이제 금융 기관에서 데이터를 지울 수 없고 다시 쓸 수 없는 형식 &ndash; 으로 추가 비용 없이 저장하고 유지할 수 있습니다.- 공개 미리 보기로 제공되는 Azure 변경할 수 없는 Blob Storage 몇 가지 주요 금융 산업 규정의 관련 스토리지 요구 사항을 충족합니다. Microsoft는 기록 관리 및 정보 거버넌스를 전문으로 하는 선도적인 독립 평가 회사인 Cohasset Associates를 유지하여 Azure 변경할 수 없는 Blob Storage 및 이 게시물에서 사용할 수 있는 금융 서비스 산업과 관련된 요구 사항 준수를 평가했습니다.</p>


  <h2>이제 일반 공급</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-databricks-provides-the-best-apache-spark-based-analytics-solution-for-data-scientists-and-engineers/">Azure Databricks는 데이터 과학자 및 엔지니어를 위한 최고의 Apache Spark&trade; 기반 분석 솔루션을 제공합니다</a>. - 이 게시물은 Azure Databricks와 RStudio 통합의 일반 공급과 영국 남부, 영국 서부, 오스트레일리아 동부 및 오스트레일리아 남동부의 4개 추가 지역을 &ndash; 발표했습니다. Azure Databricks는 Microsoft Azure Cloud Services 플랫폼에 대해 최적화된 Apache Spark 기반 분석 플랫폼입니다. Apache Spark의 기반으로 설계된 Databricks는 Azure와 통합되어 원클릭 설정, 간소화된 워크플로 및 데이터 과학자, 데이터 엔지니어, 비즈니스 분석가가 협업할 수 있도록 하는 대화형 작업 영역을 제공합니다. Azure Databricks는 널리 사용되는 R용 IDE(통합 개발 환경)인 RStudio Server와 통합됩니다. &rsquo;또한 다음 달(8월 2일 목요일) <a href="https://info.microsoft.com/ww-Making-Rbased-analytics-easier-and-more-scalable.html">R 기반 분석을 더 쉽고 확장성 있게 만드는</a> 웨비나도 제공됩니다.</p>


  <p align="center"><img alt="Partial screenshot of Azure Databricks showing button to set up RStudio" height="213" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a4ec544-9a76-456a-81ba-20ef5973cb93.png" title="Azure Databricks" width="640"></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-search-announcing-the-general-availability-of-synonyms/">Azure Search &ndash; </a> Azure Search에서 동의어 - 동의어의 일반 가용성을 발표하면 사용자가 대체 용어를 제공하지 않고도 쿼리 범위를 암시적으로 확장하는 동일한 용어를 연결할 수 있습니다. Azure Search에서 동의어 지원은 사용자가 정의하고 검색 서비스에 업로드하는 동의어 맵을 기반으로 합니다. 이러한 맵은 인덱스 또는 데이터 원본과 같은 독립적인 리소스를 구성하며 검색 서비스의 모든 인덱스에 있는 검색 가능한 필드에서 사용할 수 있습니다. 기존 작업을 중단하지 않고 동의어 맵을 서비스에 추가할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/network-performance-monitor-is-now-generally-available-in-uk-south-region/">네트워크 성능 모니터는 이제 영국 남부 지역에서</a> - 일반 공급됩니다. NPM(네트워크 성능 모니터)은 네트워크 상태 모니터링, 애플리케이션에 대한 네트워크 연결 및 네트워크 성능에 대한 인사이트를 제공하는 기능 모음입니다. 성능 모니터, ExpressRoute 모니터 및 서비스 엔드포인트 모니터는 NPM 내에서 기능을 모니터링합니다.</p>


