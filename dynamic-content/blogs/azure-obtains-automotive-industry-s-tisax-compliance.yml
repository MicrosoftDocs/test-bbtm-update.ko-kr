Title: Azure는 자동차 산업의 TISAX 규정 준수를 획득합니다.
Summary: 'Microsoft Azure, Office 365 및 Dynamics 365를 처리하는 Microsoft 데이터 센터 및 운영 센터는 독립적인 감사자가 TISAX(신뢰할 수 있는 정보 보안 평가 Exchange)의 강력한 보안 요구 사항을 충족하는 것으로 평가했습니다. '
Content: >-
  <p>Microsoft Azure, Office 365 및 Dynamics 365를 처리하는 Microsoft 데이터 센터 및 운영 센터는 독립적인 감사자가 TISAX(신뢰할 수 있는 정보 보안 평가 Exchange)의 강력한 보안 요구 사항을 충족하는 것으로 평가했습니다. TISAX는 유럽 자동차 회사에서 내부 평가, 공급업체 평가 및 정보 교환 메커니즘에 대한 일반적인 정보 보안 평가를 제공하는 데 사용됩니다.</p>


  <p>자동차 산업이 IoT(사물 인터넷)와 같은 새로운 기술을 통합하기 위해 빠르게 발전함에 따라 클라우드, 자율 주행 차량, 정보 보안 및 개인 정보 보호에 대한 연결이 그 어느 때보다 중요해짐에 따라 TISAX와 같은 특수 규정 준수 제품이 고객의 신뢰를 얻는 데 중요합니다. Azures&rsquo; TISAX 규정 준수를 통해 유럽 자동차 부문의 많은 회사에서 Azure 서비스를 보다 쉽게 활용할 수 있으며 TISAX 규격인 공급업체와 데이터를 교환할 수 있습니다.&nbsp;</p>


  <p>Microsofts&rsquo; 북유럽(더블린 지역, 아일랜드) 및 서유럽(암스테르담 지역, 네덜란드)은 자율 주행 차량 개발에 필요한 AI(인공 지능) 시스템과 같은 가장 중요한 데이터에 사용되는 가장 높은 수준인 TISAX 평가 수준 3 표준에서 평가되었습니다. 프랑스, 영국, 미국, 캐나다, 한국, 일본, 오스트레일리아 및 아시아에서 선택한 데이터 센터는 TISAX 평가 수준 2에서 평가되었습니다.&nbsp; <a href="https://portal.enx.com/en-en/TISAX/tisaxassessmentresults/"> ENX 포털</a>에서 TISAX 결과를 확인하세요.&nbsp;</p>


  <p>TISAX는 Azures&rsquo; 90번째 규정 준수 제품으로, 대부분의 클라우드 공급자입니다. Azure 규정 준수 제품은 EU, 미국, 독일, 일본, 영국, 인도 및 중국을 포함한 지역 및 국가에 한정된 50개 이상의 제품을 제공하는 진정한 글로벌 제품입니다. Azure는 건강, 금융, 교육, 제조 및 미디어 산업을 위한 규정 준수 제품을 포함하여 주요 산업의 특정 요구 사항을 위해 빌드됩니다.</p>


  <p><a href="https://www.microsoft.com/de-de/trustcenter/compliance/complianceofferings" target="_blank">Microsoft 보안 센터에서</a> 규정 준수 제품에 대해 자세히 알아보고 목록을 확인하세요.</p>
