Title: 이제 가장 포괄적인 복원력 전략에 사용할 수 있는 Azure 가용성 영역
Summary: Microsoft Ignite 기간 동안 가장 까다로운 중요 업무용 워크로드에 대한 Azure 지원의 지속적인 확장의 일환으로 Azure 가용성 영역을 도입했습니다. 오늘은 발표하게 되어 기쁩니다...
Content: >-
  <p>Microsoft Ignite 기간 동안 가장 까다로운 중요 업무용 워크로드에 대한 Azure 지원의 지속적인 확장의 일환으로 Azure&rsquo; 가용성 영역을 <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-availability-zones-for-resiliency-and-high-availability/" target="_blank">도입</a>했습니다. 오늘 Im&rsquo;은 미국과 유럽의 일부 지역으로 시작하는 가용성 영역의 일반 공급에 대해 발표하게 되어 기쁩니다.</p>


  <p>가용성 영역을 통해 <a href="https://blogs.microsoft.com/blog/2018/03/14/microsoft-expands-cloud-services-in-europe-and-into-middle-east-to-meet-growing-customer-demand/" target="_blank">가장 광범위한 글로벌 범위</a> 외에도 Azure는 이제 가용성 집합으로 랙 수준 오류를 완화하는 것에서부터 분리된 지역으로 장애 조치(failover)를 통해 대규모 이벤트로부터 보호하는 것까지 업계에서 가장 포괄적인 복원력 전략을 제공합니다. 지역 내에서 가용성 영역은 각각 독립적인 전원, 네트워크 및 냉각 기능이 있는 물리적으로 분리된 위치에서 내결함성을 높입니다.</p>


  <p>많은 기업, 특히 업무상 중요한 애플리케이션을 클라우드로 이동하는 규제 산업의 경우 복원력 및 비즈니스 연속성이 중요한 초점이 되었습니다. 소매의 온라인 상거래 시스템에서부터 금융 서비스의 고객 관련 애플리케이션에 이르기까지 조직과 기업이 고객을 위해 제공할 수 있는 지분은 높습니다. 사소한 문제라도 회사&rsquo; 브랜드 평판, 고객 만족도 및 수익에 큰 영향을 미칠 수 있습니다. 이 환경에서&rsquo;는 다중 계층 복원력 접근 방식에 의해 고정된 가장 높은 작업 표준을 사용하여 애플리케이션을 개발하는 것이 필수적입니다.</p>


  <blockquote>

  <p>&ldquo;가용성 영역은 고객 요구 사항을 충족하는 데 필요한 짧은 대기 시간과 고가용성의 조합을 제공합니다. 이제 SLA 수준이 높은 모든 팀&rsquo; 애플리케이션이 가용성 영역을 기반으로 빌드됩니다. 가용성 영역의 물리적 분리는 추가 중복 계층을 구축합니다.&rdquo;</p>

  </blockquote>


  <p style="text-align: right;">- Mitch Nelson, Director, Managed Services, Adobe</p>


  <p><a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/azure-resiliency-infographic/Azure_resiliency_infographic.pdf" target="_blank"><img alt="Azure Availability Zone" border="0" height="1510" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/69bb6a31-78fe-4bc5-b575-fc574305aeab.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure 가용성 영역" width="1714"></a></p>


  <p>이제 가상 머신이 동일한 지역의 둘 이상의 가용성 영역에서 실행되는 경우 업계 최고의 99.99% SLA를 제공하는 가용성 영역을 사용할 수 있습니다. 앞으로&rsquo; 고객이 데이터 상주로 포괄적인 비즈니스 연속성 전략을 만들 수 있도록 가용성 영역을 추가 지역으로 가져오기 위해 최선을 다하고 있습니다.&nbsp;</p>


  <p>자세한 내용을 알아보고 현재 <a href="https://azure.microsoft.com/en-us/global-infrastructure/availability-zones" target="_blank">Azure 가용성 영역</a> 사용을 시작합니다. 전체 Azure 복원력에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/en-us/features/resiliency/" target="_blank">복원력 페이지를 방문하세요</a>.</p>
