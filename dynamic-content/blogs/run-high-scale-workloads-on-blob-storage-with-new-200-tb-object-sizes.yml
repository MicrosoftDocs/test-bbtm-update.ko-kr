  <p>200TB 미리 보기 블록 Blob 크기는 Premium, 핫, 쿨 및 보관을 포함한 계층을 사용하여 모든 지역에서 지원됩니다. 이 미리 보기 기능에는 추가 요금이 부과되지 않습니다. Azure Portal을 사용하여 매우 큰 개체의 업로드는 지원하지 않습니다. Azure <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-choose-data-transfer-solution" target="_blank">로 데이터를 전송하는 다양한 메서드</a> 가 이 새로운 Blob 크기를 사용하도록 업데이트됩니다. 언어로 선택한 오늘을 시작하려면 다음을 수행합니다.</p>


