Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/storage/blobs/?&amp;ef_id=EAIaIQobChMIpPGEwNC-6gIVUr7ACh0POQi4EAAYASAAEgLyzfD_BwE:G:s&amp;OCID=AID2100131_SEM_EAIaIQobChMIpPGEwNC-6gIVUr7ACh0POQi4EAAYASAAEgLyzfD_BwE:G:s&amp;gclid=EAIaIQobChMIpPGEwNC-6gIVUr7ACh0POQi4EAAYASAAEgLyzfD_BwE" target="_blank">Azure Blob Storage</a> 는 로깅, 문서, 미디어, 유전체학, 지진 처리 등을 비롯한 다양한 데이터 형식 집합에서 고객당 소량에서 수백 페타바이트의 데이터를 제공하는 대규모 확장 가능한 개체 스토리지 솔루션입니다. 다양한 시나리오에서 사용할 수 있는 방법에 대해 자세히 알아보려면 <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blobs-introduction" target="_blank">Azure Blob Storage 소개</a> 를 참조하세요.</p>


  <h2>Blob Storage에 대한 파일 크기 지원 증가</h2>


  <p>현재 온-프레미스 워크로드가 있는 고객은 파일 크기 최대 크기에서 최대 엑사바이트의 크기로 사용되는 파일 시스템에 의해 제한된 파일을 활용합니다. 대부분의 사용량은 파일 시스템 제한까지 올라가지 않지만 대용량 파일을 사용하는 특정 워크로드의 크기는 수십 테라바이트까지 확장됩니다. 최근 200TB(특히 209.7TB)의 새로운 최대 Blob 크기 미리 보기를 발표하여 현재 한도인 5TB 크기를 40배 증가시켰습니다. 개체당 200TB 이상의 증가된 크기는 최대 5TB 개체 크기를 제공하는 다른 공급업체보다 훨씬 큽니다. 이렇게 증가하면 현재 다중 TB 크기 파일이 필요한 워크로드를 추가 작업 없이 Azure로 이동하여 이러한 큰 개체를 분리할 수 있습니다.</p>


  <p>이러한 개체 크기 제한의 증가는 지진 분석, 백업 파일, 미디어 및 엔터테인먼트(비디오 렌더링 및 처리) 및 다중 TB 개체 크기가 사용되는 시나리오를 포함하는 작업을 차단 해제합니다. 예를 들어 프라이빗 데이터 센터에서 Azure로 이동하려는 미디어 회사는 이제 최대 200TB 크기의 파일을 지원할 수 있습니다. 개체 크기를 늘리면 워크로드를 Azure로 마이그레이션하기 위한 계획의 일환으로 기존 파일 크기를 신중하게 인벤토리할 필요가 없습니다. 많은 온-프레미스 솔루션이 10~수백 테라바이트 크기의 파일을 저장할 수 있으므로 이 간격을 제거하면 Azure로의 마이그레이션이 간소화됩니다.</p>


  <p>파일 크기가 큰 지원을 통해 개체를 블록으로 분리하여 쉽게 업로드하고 다운로드할 수 있는 것이 중요합니다. 모든 Azure Blob은 최대 50,000개의 블록으로 구성됩니다. 이렇게 하면 다중 테라바이트 개체를 쓰기 위해 관리 가능한 조각으로 세분화할 수 있습니다. 이전 최대 5TB(4.75TiB)는 100MiB x 50,000 블록의 최대 블록 크기를 기반으로 했습니다. 미리 보기는 블록 크기를 4,000MiB로 늘리고 개체당 50,000개의 블록을 유지하여 최대 개체 크기가 4,000MiB x 50,000 = 190.7TiB입니다. 개념적으로 애플리케이션(또는 유틸리티 또는 SDK 내)에서 큰 파일은 블록으로 나뉘고, 각 블록은 Azure Storage 기록되며, 결국 블록이 성공적으로 업로드되면 전체 파일(개체)이 커밋됩니다.</p>


  <p>스토리지 계정 내의 전체 관계의 예로, 다음 다이어그램은 두 개의 Blob이 있는 하나의 컨테이너를 포함하는 스토리지 계정 Contososa를 보여 줍니다. 첫 번째는 50,000개의 블록으로 구성된 대형 Blob입니다. 두 번째는 단일 블록으로 만든 작은 Blob입니다.</p>


