Title: 이번 주 SQL Azure Portal 문제
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 안녕하세요 여러분, 이번 주 초에 SQL Azure 포털에 액세스하려고 했는데 로그인할 수 없는 사용자에 대한 문의를 받았습니다. 나는 원하는 ...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>안녕 여러분</p>  <p>이번 주 초에 SQL Azure 포털에 액세스하려고 하고 로그인할 수 없는 사용자에 대한 문의를 받았습니다. 나는 다른 사람이 같은 경험을 했다 단지 incase 광범위하게 응답하는 빠른 순간을 가지고 싶어요.</p>  <p>이번 주 SQL Azure 데이터베이스 서비스에는 문제가 없었습니다. 그러나 11월 17일 PDC에서 SQL Azure Database의 출시를 준비하기 위해 일부 구성이 변경되는 동안 SQL Azure Portal의 가용성 문제가 발생했습니다. 우리가 경험한 문제는 실제 서비스가 아니라 포털에서만 발생했습니다.&#160; 서비스 또는 해당 데이터베이스에 연결하려고 하는 사람은 전혀 영향을 받지 않았습니다. </p>  <p>포털은 서비스 엔드포인트와 다릅니다.&#160; 현재 포털은 go-live.&#160; 전에 SQL Azure 서비스에 등록하는 데 사용되는 자리 표시자 도구(CTP에만 해당)입니다. 또한 프로비전된 SQL Azure 데이터베이스 서버 내에서 데이터베이스를 만들고 삭제하는 기능도 제공하지만 이 작업을 수행하는 데 사용되는 여러 도구 중 하나일 뿐입니다.&#160; 기타 도구  SSMS 및 SQLCMD와 같은 이러한 만들기/삭제 작업에는 정기적으로 사용됩니다.&#160; 이러한 도구의 사용은 포털 문제로 인해 전혀 영향을 받지 않았습니다. 데이터는 안전하고 건전하며 고가용성 서비스에서 액세스할 수 있었습니다.</p>  <p>또한 잠시 시간을 내어 모든 엄청난 사용자에게 감사드립니다. 피드백은 서비스를 형성했으며 SQL Azure 데이터베이스를 개선하고 새로운 기능을 추가함에 따라 계속 진행됩니다. 피드백을 계속 제공하세요. 우리는 그것에 귀를 기울이고 행동합니다.</p>  <p>앞으로 몇 주 동안은 흥미로울 것입니다. SQL Server 플랫폼을 클라우드로 계속 확장함에 따라 훨씬 더 많은 것이 있습니다.</p>  <p>PDC에서 모두 확인하세요.</p>  <p>Dave</p>
