Title: 'Windows Azure Community 뉴스 검거(버전 #31)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다....
Content: '<p>클라우드 컴퓨팅 및 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0172tri">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다.</p>  <p><b>기사와 블로그 게시물</b></p>  <ul>  <li>사용 (Windows) Azure Storage Explorer (<a target="_blank" href="https://twitter.com/fincooper">@fincooper</a>게시 8 월 9)</li>  <li><a target="_blank" href="https://weblogs.asp.net/srkirkland/archive/2012/08/08/git-deployment-to-an-azure-website-keeping-configuration-secrets.aspx">(Windows) Azure 웹 사이트에 Git 배포:&nbsp; 구성 비밀</a> <a target="_blank" href="https://twitter.com/srkirkland">@srkirkland</a> 유지(8월 8일 게시)</li>  <li>Storage 계정 <a target="_blank" href="https://twitter.com/MWashamMS">@MWashamMS</a> 간 VHD(및 기타 Blob) 복사(8월 7일 게시)</li>  <li>PhluffyFotos on Windows Azure by <a target="_blank" href="https://twitter.com/bradygaster">@bradygaster</a> (게시 8월 7일)</li>  <li><a target="_blank" href="https://msmvps.com/blogs/nunogodinho/archive/2012/08/07/tips-and-tricks-on-building-event-driven-architectures-with-windows-azure-service-bus.aspx?utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed%3A+msmvps%2FNunoGodinho+%28Nuno+Filipe+Godinho+%28MSMVPS%29%29">Windows Azure Service Bus 사용하여 이벤트 기반 아키텍처 빌드에 대한 팁</a> <a target="_blank" href="https://twitter.com/NunoGodinho">@NunoGodinho</a> 및 요령(8월 7일 게시)</li>  <li>(Windows) Naveen Rao의 Azure SDK 1.7.1 Storage 라이브러리 사용 방법(8월 6일 게시)</li>  <li><a target="_blank" href="https://www.zdnet.com/microsoft-chinese-tv-provider-take-atn-platform-to-azure-7000002183/">Microsoft, 중국 TV 공급자는 (Windows) Azure로</a> <a target="_blank" href="https://twitter.com/ZDNetCharlie">@ZDNetCharlie</a>ATN 플랫폼을 이용합니다. <a target="_blank" href="https://www.zdnet.com/">ZDNet</a>(8월 6일 게시)</li>  </ul>  <p><b>예정된 이벤트 및 사용자 그룹 모임</b></p>  <p><b>북아메리카</b></p>  <ul>  <li>8월 13-15일: 위스콘신 델스 컨퍼런스 &ndash; , WI</li>  <li>8월 15일: <a target="_blank" href="https://www.meetup.com/Chicagoazure/">시카고 Windows Azure 클라우드 사용자 그룹 모임</a> &ndash; 시카고, IL</li>  <li>8월 15일:&nbsp; <a target="_blank" href="https://www.meetup.com/AzureNYC/">뉴욕/NJ Windows Azure 사용자 그룹 모임</a> &ndash; 뉴욕, 뉴욕</li>  <li>8월 23일: <a target="_blank" href="https://www.meetup.com/VancouverAzure/">캐나다 BC 주 밴쿠버에서 Azure Meetup Group</a> &ndash; Windows 밴쿠버</li>  <li>8월 29일:&nbsp; <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032522927&amp;Culture=en-CA&amp;community=0">Windows Azure Developer Camp</a> &ndash; Vancouver, BC, 캐나다</li>  <li>8월 29일: &nbsp;<a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032522947&amp;Culture=en-CA&amp;community=1">Azure 개발자 캠프</a> &ndash; 가상 Windows(태평양 표준시)</li>  <li>9월 5-7일:&nbsp; 하트랜드 개발자 컨퍼런스 &ndash; 오마하, NE</li>  <li>9월 6일~10월 11일: 클라우드 OS 시그니처 이벤트 시리즈 &ndash; 다양(16개 도시)</li>  </ul>  <p><b>유럽</b></p>  <ul>  <li>8월 16일: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032522077&amp;Culture=en-GB&amp;community=0">Windows Azure Developer Camp</a> &ndash; London, UK</li>  <li>8월 29일: <a target="_blank" href="https://www.wazug.nl/agenda/wazugnl-10-sogeti-in-vianen.aspx">네덜란드 Windows Azure Group Meeting</a> &ndash; Vianen, 네덜란드</li>  <li>8월 30일: Windows <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032522070&amp;Culture=en-GB&amp;community=0">Azure Developer Camp</a> &ndash; Edinburgh, 스코틀랜드</li>  <li>9월 13일: <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032522318&amp;Culture=en-GB&amp;community=0">Windows Azure Developer Camp</a> &ndash; Bristol, UK</li>  <li>9월 27-28일:&nbsp; CloudBurst 2012 &ndash; 스톡홀름, 스웨덴</li>  </ul>  <p><b>최근 Windows Azure </b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/threads?sort=viewsdesc"><b>MSDN 포럼</b></a><b> 토론 스레드 </b></p>  <ul>  <li>Javascript &ndash; <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/8d249fcf-7b9f-469f-bad2-e4adf27d6529">를 사용하여 Wcf 호출</a> 보기 496개, 회신 23개</li>  <li>공유 &ndash; <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/ee6a9252-f03d-48db-8241-440a55c29c67">캐시에서 캐시 키 반복</a> 보기 684개, 회신 5개</li>  <li>Virtual Network &ndash; <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/e3a3792f-1f4c-473f-8b5a-29eaa71c402d">에 클라우드 서비스 인스턴스 추가</a> 보기 1,186개, 회신 4개</li>  </ul>  <p><b> </b><a target="_blank" href="https://stackoverflow.com/questions/tagged/azure?page=3&amp;sort=Newest&amp;pageSize=15"><b>스택 오버플로</b>에 대한 최근 Windows Azure 토론</a><b></b></p>  <ul>  <li><a target="_blank" href="https://stackoverflow.com/questions/11862963/suitable-way-to-scale-rest-api-in-window-azure-to-handle-thosands-of-requests">Azure Windows에서 REST API 크기를 조정하여 수천 개의</a> &ndash; 요청 2 응답, 2표 처리에 적합한 방법</li>  <li><a target="_blank" href="https://stackoverflow.com/questions/11810724/how-to-make-startup-tasks-idempotent">시작 작업을 Idempotent로 만드는 방법</a> -&nbsp; 답변 3개, 투표 1개</li>  </ul>  <p>강조 표시할 사용자와 같은 문서&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 의견 섹션을 사용하거나 Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
