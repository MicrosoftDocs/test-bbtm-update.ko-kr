Content: >-
  <p>&rsquo;그것은 종종 새로운 기술의 경우로, 증강 현실 (그리고 더 진화 형제 - 혼합 현실)&nbsp; 기술 세계에서 흥분을 많이 유치하고 많은 기업가의 상상력을 촉발했다. 이 흥분은 이해하기 쉽습니다. 이것은 결국 디지털과 물리적 인 조화를 이루고 슈퍼 인간 능력으로 감각을 향상시킬 수있는 기술입니다.</p>


  <p>그러나 AR/MR의 가치는 제조의 모든 사람에게 즉시 명확하지 않았습니다 (우리는 회의적인 무리입니다). AR/MR 애플리케이션의 초기 예는 그 사례에 도움이 되지 않았습니다: 그들은 엔지니어 그룹이 3D 모델 주위에 모여 공중에 손을 흔들며 사실상 부품을 분리하고 &ldquo;이 부분&rdquo; 가상 노트를 검토하십시오. 이 것의 문제는 엔지니어가 불투명 헤드 마운트 장치 대신 시스루 안경을 사용했다는 유일한 명백한 차이와 함께, 이러한 예는 본질적으로 이미 VR에 의해 죽음에 구타 같은 시나리오였다. 그래서, 당연히, 사람들은 AR / MR 주위에 큰 후프가 무엇인지 궁금해.</p>


  <p>그러나 곧 업계의 사람들은 AR/MR의 진정한 가치가 물리적 공간에 3D 모델을 투영하는 것이 아니라 디지털 정보로 현실 세계를 보강하고 있다는 것을 깨달았습니다. 즉, 보고 있던 항목에 대한 추가 컨텍스트를 제공합니다. &rsquo;AR/MR&ldquo;를&rdquo; 클릭하고 더 혁신적이고 유용한 애플리케이션이 등장하기 시작했을 때, 이제는 가장 회의적이고 거친 제조업체의 관심을 끌고 있습니다.</p>


  <p>이러한 AR/MR 애플리케이션은 공장 현장, 현장 및 디자인 부서에서 제조의 얼굴을 바꾸고 있습니다. 공장&rsquo; 직원, 서비스 기술자 및 엔지니어를 위한 새로운 사용자 인터페이스가 되고 있습니다.</p>


  <p>이러한 새로운 애플리케이션을 다음과 같은 두 가지 광범위한 범주로 그룹화할 수 있습니다.</p>


  <p><strong>1. 물리적인 것 위에 디지털 정보를 오버레이하는 애플리케이션.</strong> 다음과 같은 정보:</p>


  <ul>
   <li><strong>작업, 유지 관리 및 품질 관리 지침:</strong> 작업을 수행하는 데 필요한 단계를 통해 기계 운영자, 서비스 기술자 및 품질 보증 직원을 안내합니다(구성 요소 조립, 머신 서비스, 부품 검사). 급성 기술 격차를 해결하기위한 솔루션에 굶주린 업계에서이 하나의 인기있는 응용 프로그램은 교육입니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cd965b7b-9016-4944-84bc-74e371c7c34a.png"><img alt="AR6" border="0" height="359" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3dd59bb1-e7e6-4815-b417-53c1f73d1606.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="AR6" width="640"></a></p>


  <ul>
   <li><strong>실시간 IoT 데이터:</strong> 공장 작업자가 공장 현장의 기계 또는 프로세스 문제를 신속하게 식별하거나 서비스 기술자가 장비를 더 잘 서비스하는 데 도움이 될 수 있습니다. 예를 들어<a href="https://aka.ms/I5jrvm">, thyssenkrupps&rsquo;</a> 서비스 기술자는 Microsoft HoloLens 사용하여 엘리베이터의 상태에 대한 실시간 데이터를 시각화하므로 단위를 가장 잘 서비스하는 방법에 대해 더 나은 정보를 바탕으로 결정을 내릴 수 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b2bd9ae0-11ef-40a1-8c82-a4f75db79005.jpg"><img alt="AR2" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bc4bff68-2525-4f3a-82ae-04c937f23c22.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="AR2" width="640"></a></p>


  <ul>
   <li><strong>3D 모델 :</strong> 자산 및 장비, 그들이 건물에 맞는 방법을 미리 볼 수 있습니다 (무거운 리프팅없이). Microsoft는 최근에 Microsoft 레이아웃 MR 애플리케이션을 출시했습니다. 독일 자동차 부품 제조업체인 ZF Group은 <a href="https://aka.ms/Esw053">Microsoft 레이아웃</a> 사용하여 공장 바닥에 장비를 레이아웃하는 데 도움을 주고 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f38cd6e6-c20f-428a-873c-624958d4f63c.jpg"><img alt="AR3" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/be347d57-9b56-4a00-902d-edee9567d3f4.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="AR3" width="640"></a></p>


  <p><strong>2. 원격 협업을 사용하도록 설정하는 애플리케이션.</strong> 예를 들면 다음과 같습니다.</p>


  <ul>
   <li><strong>원격 전문가 지원 :</strong> 이것은 내 의견으로는 AR / MR의 킬러 응용 프로그램 중 하나입니다. 여기서 기술자는 헤드업, 핸즈프리 화상 통화, 이미지 공유 및 혼합 현실 주석을 사용하여 전문가와 원격으로 협업할 수 있습니다. Microsoft는 또한 최근에 <a href="https://aka.ms/Esw053">Microsoft 원격 도우미</a>이라는 이 시나리오를 사용하도록 설정하는 애플리케이션을 출시했습니다. 앞에서 언급한 ZF 그룹은 원격 지원을 사용하여 원격 전문가와 연결하여 다른 사람을 비행해야 하는 경우 필요한 일 대신 몇 시간 안에 프로덕션 머신의 문제를 해결하고 해결할 수 있도록 돕고 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4e73f23-8164-4bc5-a9f3-9270389e0478.jpg"><img alt="AR4" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6bfe3bdd-f132-4f6c-a6ed-86219fa1249c.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="AR4" width="640"></a></p>


  <ul>
   <li><strong>디자인 검토/몰입형 디자인:</strong> AR/MR은 물리적 환경의 맥락에서 제품을 디자인하는 것이 중요한 경우 설계를 위한 VR보다 더 나은 옵션입니다. 예를 들어 <a href="https://www.youtube.com/watch?time_continue=10&amp;v=IgtHnCJJUMU">, thyssenkrupp</a> 는 사용자 지정 빌드된 계단 리프트 홈 솔루션을 디자인합니다. Microsoft HoloLens 및 Azure를 통해 영업 기술자는 원격 디자인 팀과 측정값을 공유하고 한 번의 방문으로 계단 리프트의 모양을 고객에게 보여 줍니다.</li>
  </ul>


