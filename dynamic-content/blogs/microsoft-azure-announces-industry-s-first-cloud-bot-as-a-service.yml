Title: Microsoft Azure 업계 최초의 클라우드 서비스로 봇을 발표합니다.
Summary: 지난 3월 Github에서 Bot Framework를 출시한 이후 개발자 커뮤니티 내에서 놀라울 정도로 많은 수의 봇, 도구, 채널 및 전반적인 활력과 흥분을 느낄 수 있습니다. AI의 민주화와 대화형 캔버스의 발전은 잘 진행되고 있습니다.
Content: >-
  <p>지난 3월 <a href="https://github.com/Microsoft/BotBuilder" target="_blank">Github에서 Bot Framework</a> 를 출시한 이후 개발자 커뮤니티 내에서 놀라울 정도로 많은 수의 봇, 도구, 채널 및 전반적인 활력과 흥분을 느낄 수 있습니다. AI의 민주화와 대화형 캔버스의 발전은 잘 진행되고 있습니다.</p>


  <p>소프트웨어 개발자의 경우 대화형 환경을 만들려면 소프트웨어를 디자인하고 빌드하는 방식의 변화가 필요합니다. 그것은 밝혀, 그것은&rsquo; 잘 할 꽤 어렵다. 대화는 본질적으로 유동적이며 탄젠트도 표준입니다. 디자인 센터가 GUI(그래픽 사용자 인터페이스)를 통해 수행된 작업 완료에 관한 것이던 기존 앱의 경우는 그렇지 않습니다&rsquo;.</p>


  <p>봇 만들기를 더 쉽게 시작하기 위해 오늘 Bot Framework 및 Azure Functions: <a href="https://azure.microsoft.com/services/bot-service" target="_blank">Azure Bot Service</a>를 사용하여 빌드된 새 서비스를 발표하게 되어 기쁩니다.</p>


  <p>Azure Bot Service는 <a href="https://dev.botframework.com/" target="_blank">Microsoft Azure Microsoft Bot Framework</a> 및 서버리스 컴퓨팅으로 구동되는 최초의 퍼블릭 클라우드 봇 서비스입니다. 이 클라우드 서비스를 사용하면 사용자가 앱 또는 웹 사이트에서 텍스트/sms, Slack, Facebook Messenger, Skype, Teams, Kik, Office 365 메일 및 기타 인기 서비스에 대해 이야기하는 &ndash; 모든 위치에서 자연스럽게 상호 작용하는 지능형 봇을 빌드, 연결, 배포 및 관리할 수 있습니다. 봇은 서버리스 환경인 Azure Functions에서 실행되므로 수요에 따라 크기를 조정하고 봇이 사용하는 리소스에 대해서만 비용을 지불합니다.</p>


  <h2>개발 주기 가속화</h2>


  <p>Azure Bot Service를 사용하면 개발자는 봇 개발을 위해 설계된 통합 개발자 환경에서 작업하여 Microsoft Cognitive Services를 사용하여 지능형 봇 빌드를 가속화할 수 있습니다. 기본 봇, Language Understanding Intelligent Service 봇, 양식 봇 및 자동 관리 봇과 같은 기본 템플릿으로 빠르게 시작할 수 있습니다. C#에서 봇을 빌드하거나 브라우저에서 직접 Node.js 웹 채팅 컨트롤을 사용하여 사용해 볼 수 있습니다. 또는 원하는 IDE 및 코드 편집기를 커버 아래에 사용할 수 있습니다.&nbsp; Azure Bot Service는 ARM(Azure Resource Manager) 템플릿을 사용하여 쉽게 배포할 수 있도록 Azure Function App을 만들고Microsoft Bot Framework 봇&nbsp;을 자동으로 등록합니다. 이 템플릿은 공용 봇 디렉터리를 제공하여 봇의 노출을 증가합니다.</p>


  <h2>봇 보강</h2>


  <p>Azure Bot Service에는 고객 상호 작용을 개선하고 더 많은 고객에 대한 도달 범위를 높이기 위해 구성 가능한 기본 제공 채널이 포함되어 있습니다. 앱 또는 웹 사이트와 Slack, Facebook Messenger, Skype, Teams, 웹 채팅, 메일, GroupMe, Kik, Telegram 및 Twilio와 같은 인기 있는 채널에서 작동하는 봇을 쉽게 빌드할 수 있습니다. 직접 회선 지원을 통해 REST API를 통해 Microsoft Bot Framework 기능과 상호 작용할 수 있으므로 대화 환경을 앱 또는 웹 사이트로 가져오고, 브랜드 환경을 통해 제공&nbsp;하며, Bot Framework에서 지원하는 많은 채널에 도달할&nbsp; 수 있습니다.&nbsp;</p>


  <p><a href="https://www.microsoft.com/cognitive-services" target="_blank">Microsoft Cognitive Services</a>를 연결하여 봇이 보다 인간적인 방식으로 보고, 듣고, 해석하고, 상호 작용할 수 있도록 합니다. &nbsp; 다른 많은 Azure 서비스를 사용하여 몇 줄의 코드만으로 봇의 기능을 향상시킬 수 있습니다. 예를 들어 Azure Search를 사용하면 봇에 강력하고 정교한 검색 기능을 쉽게 추가할 수 있습니다. 이 <a href="https://github.com/Microsoft/BotBuilder-Samples/tree/master/Node/demo-Search" target="_blank">GitHub 샘플을</a> 확인하여 작동 중인지 확인합니다.</p>


  <h2>운영 효율성 향상</h2>


  <p>Azure Bot Service는 Azure Functions를 사용하여 봇의 인기가 증가하고 사용량에 대해서만 비용을 지불함에 따라 규모를 실행하고 처리할 수 있는 운영 민첩성을 제공합니다. 또한&rsquo;&nbsp; 봇을 실행하는 서버를&nbsp; 프로비전하거나 관리하는 것에 대해서도 걱정할 필요가 없습니다. 코드 작성에 집중할 수 있는 &ndash; 패치 및 인프라 유지 관리가 처리됩니다.</p>


  <p>통합된 지속적인 배포 지원은 선호하는 DevOps 도구 체인을 사용하고 Visual Studio Team System, GitHub 및 BitBucket과 같은 소스 제어 시스템에 코드를 커밋한 다음, 코드를 Azure에 자동으로 게시하여 봇을 지속적으로 개선할 수 있음을 의미합니다.</p>


