Title: Azure Platform PowerShell 및 AppFabric Access Control 서비스 cmdlet에 대한 Windows Vittorio Bertocci와의 최신 PowerScripting 팟캐스트 회담
Summary: '&rsquo;Azure AppFabric AcS(Access Control 서비스) 및 최신 Windows Azure Platform PowerShell 및 ACS cmdlet에 Windows 대해 자세히 알아보려면 최신 항목을 확인해야 합니다.'
Content: '<p>&rsquo;Azure AppFabric Access Control 서비스(ACS) 및 최신 Windows Azure Platform PowerShell 및 ACS cmdlet에 Windows 대해 자세히 알아보려면 최신 <a target="_blank" href="https://feeds.feedburner.com/PowerScripting">PowerScripting 팟캐스트</a>, <a target="_blank" href="https://powerscripting.wordpress.com/2011/06/13/episode-149-vittorio-bertocci-on-windows-azure-control-services/" title="Windows Azure ControlServicesEpisode&ldquo;&nbsp;"> 149 Vittorio Bertocci의 에피소드 149 &ndash; &ndash; Vittorio Bertocci를 Windows  Azure ControlServices&nbsp;&rdquo;</a>. 이 인터뷰에서 Vittorio와 호스트 Hal &amp; <a target="_blank" href="https://twitter.com/jonwalz">Jonathan</a>은 Windows Azure 및 Platform-As-A-Service, 클레임 기반 ID, WIF &amp; ACS 및 최근 <a target="_blank" href="https://www.codeplex.com/">Codeplex</a>에 <a target="_blank" href="https://bit.ly/kF9ksY">출시된</a> Windows Azure Platform PowerShell 및 ACS cmdlet에 대해 이야기합니다. </p>  <p>또한 Vittorios&rsquo; 게시물, <a target="_blank" href="https://blogs.msdn.com/b/vbertocci/archive/2011/06/13/powerscripting-podcast-acs-windows-azure-and-powershell.aspx">Powerscripting 팟캐스트: ACS,&ldquo; Windows Azure 및&hellip; PowerShell에서 이 팟캐스트에 대해 자세히 읽을 수 있습니다.&rdquo;</a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/15/latest-powerscripting-podcast-talks-with-vittorio-bertocci-about-windows-azure-platform-powershell-and-access-control-service-cmdlets.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
