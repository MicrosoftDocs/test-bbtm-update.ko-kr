Title: 구독 간에 SQL Azure 서버 이동
Summary: 지난 주에 다른 구독 간에 SQL Azure 서버를 이동할 수 있도록 Windows Azure 관리 포털에 새로운 기능을 추가했습니다.  이 기능은 많은 고객이 요청했으며...
Content: <p>지난 주에 다른 구독 간에 SQL Azure 서버를 이동할 수 있도록 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/sql-azure/?WT.mc_id=cmp_pst001_blg_post0067">Windows</a> Azure 관리 포털에 새로운 기능을 추가했습니다.</p>  <p>이 기능은 많은 고객이 요청했으며 여러 시나리오를 충족합니다. &nbsp;예를 들어 이제 고객은 해당 서버의 SQL Azure 서버 및 데이터베이스를 평가판 또는 소개 구독에서 프로덕션 서비스 및 리소스를 호스트하는 다른 구독으로 이동할 수 있습니다.&nbsp;&nbsp; 또 다른 예제 사용 사례는 구독에 대한 금액 또는 리소스 사용량 한도에 도달하고 고객이 SQL Azure 서버 및 데이터베이스 리소스를 다른 구독으로 이동하려는 경우입니다. 또 다른 예는 고객이 단일 구독에서 서로 다른 SQL Azure 서버 및 데이터베이스를 통합하려는 경우입니다. 이 새로운 기능을 통해 고객은 이제 Windows Azure 관리 포털을 사용하여 이 작업을 쉽게 수행할 수 있습니다.</p>  <p><b>Who 서버 이동 기능을 사용할 수 있나요?</b></p>  <p>구독 간에 SQL Azure 서버를 이동하려면 원본 및 대상 구독 모두에 대한 계정 관리자, 서비스 관리자 또는 공동 관리자여야 합니다. Windows Azure의 구독 관리에 대한 자세한 내용은 MSDN 설명서를 참조하세요.&nbsp;</p>  <p><b>서버 이동 기능 사용 방법</b></p>  <p>Windows Azure 관리 포털에 로그인하고 데이터베이스 섹션으로 &ldquo;이동하면 서버 정보 창에 새 &ldquo;서버 이동&rdquo; 단추가&rdquo; 표시됩니다. 아래 그림(1)을 참조하세요.&nbsp; 아래 그림(1)에서 볼 수 있듯이 구독, SQL Azure 서버 및 데이터베이스가 나열된 왼쪽 위 창에서 서비스 관리자인 다양한 구독을 볼 수 있습니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5875.SQLMove1.png" alt="" border="0"></p>  <p align="center"><strong>그림 (1) &ndash; 서버 정보 창의 서버 이동 단추</strong></p>  <p>단추를 클릭하면 서비스 관리자인 사용 가능한 모든 활성 구독에서 대상 구독을 선택할 수 있는 드롭다운 선택기가 있는 대화 상자가 나타납니다.&nbsp; 서버를 이동하려는 구독을 선택하고 확인을&rdquo; 클릭합니다&ldquo;. 그림(2)을 참조하세요.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7450.SQLMove2.png" alt="" border="0"></p>  <p align="center"><strong>그림 (2) &ndash; 서버 이동 대화 상자</strong></p>  <p>몇 초 후에 포털이 새로 고쳐지고 이동한 SQL Azure 서버가 대상 구독 아래에 나열됩니다. Azure Sandbox2 User 0389&rdquo; 구독&ldquo;에 이동된 데이터베이스와 SQL Azure 서버가 있는 그림(3)을 참조하세요.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3733.SQLMove3.png" alt="" border="0"></p>  <p align="center"><strong>그림 (3) &ndash; 서버가 새 구독으로 이동됨</strong></p>  <p>SQL Azure 서버 이동에는 SQL Azure 서버 또는 데이터베이스의 물리적 이동이 포함되지 않습니다(SQL Azure &ldquo;서버&rdquo;는 항상 고가용성을 위해 여러 복제본이 있는 데이터베이스를 포함하는 논리 서버임을 기억하세요). SQL Azure 서버와 데이터베이스는 동일한 지역/데이터 센터 내에서 계속 호스팅되며, 이동된 서버에서 데이터베이스를 사용하는 애플리케이션은 연결 정보가 동일하게 유지되므로 계속 정상적으로 작동합니다.&nbsp; 이동은 SQL Azure 서버의 연결만 한 구독에서 다른 구독으로 변경합니다.&nbsp; 서로 다른 구독이 연결된 다양한 제품에 따라 청구될 수 있으므로 청구서에 미치는 영향에 유의하세요.</p>
