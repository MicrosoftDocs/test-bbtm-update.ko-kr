Title: 'Azure Community 뉴스 검거 Windows(버전 #3)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집의 세 번째 버전에 오신 것을 환영합니다. 다음은 지난 주의 하이라이트입니다....
Content: '<p>클라우드 컴퓨팅 및 <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0035">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집의 세 번째 버전에 오신 것을 환영합니다. 다음은 지난 주의 하이라이트입니다.</p>  <ul>  <li><a target="_blank" href="https://cloud.dzone.com/articles/rise-cloud-cio-silver-lining">클라우드 CIO의 상승:&nbsp; </a> 에릭 버그, <a target="_blank" href="https://cloud.dzone.com/">CloudZone</a> 에 의해 IT 및 비즈니스를위한 실버 라이닝 (게시 1 월 19)</li>  </ul>  <ul>  <li><a target="_blank" href="https://www.infoworld.com/d/cloud-computing/why-ces-2012-should-have-been-called-the-cloud-electronics-show-184231?utm_source=twitterfeed&amp;utm_medium=twitter">왜 CES 2012</a> <a target="_blank" href="https://twitter.com/DavidLinthicum">데이비드 린티쿰에</a> 의해 클라우드 전자 쇼라고해야, <a target="_blank" href="https://www.infoworld.com/"><i>InfoWorld</i></a> (게시 1 월 18)</li>  </ul>  <ul>  <li><a target="_blank" href="https://gigaom.com/">기가옴</a> <a target="_blank" href="https://twitter.com/#%21/search/users/gigabarb">바브 다로우</a><a target="_blank" href="https://gigaom.com/cloud/cloud-server-shipments-to-skyrocket-in-2012/">에 의해 2012 년 스카이 로켓에 클라우드 서버 출하</a>량 (게시 1 월 16)</li>  </ul>  <ul>  <li><a target="_blank" href="https://twitter.com/sachinsan">사친 산체티</a>, 아디티 테크놀로지스 블로그(1월 18일 게시)에 의해 PaaS World에서 Azure를 Windows 것을 좋아하는 이유</li>  </ul>  <ul>  <li><a target="_blank" href="https://www.delhipolice.nic.in/knowurps.html">델리 경찰 출시 &ldquo; Bing 지도 사용하여 Windows Azure의 경찰서&rdquo; 도구 알아보</a>기(1월 19일 게시) (트윗 덕분에<a target="_blank" href="https://twitter.com/#%21/MicrosoftPSNS">@MicrosoftPSNS</a>)</li>  </ul>  <ul>  <li>중간 Windows Azure Storage: <a target="_blank" href="https://twitter.com/#%21/tyler_gd">타일러 Doerksen</a>에 의해 병렬 블로그 업로드 블로그 게시물, .NET 개발자 (게시 1 월 16) (트윗 덕분에<a target="_blank" href="https://twitter.com/#%21/search/cdnazure">@cdnazure</a>)</li>  </ul>  <ul>  <li><a target="_blank" href="https://weblogs.asp.net/scottgu/archive/2012/01/15/windows-azure.aspx">Windows Microsoft</a> Server and Tools Business의 회사 부사장인 Scott Guthrie의 Azure 블로그 게시물(1월 16일 게시)</li>  </ul>  <ul>  <li>하나의 Windows Azure 역할, 브라이언 Hitney에 의해 여러 웹 사이트 블로그 게시물, 마이크로 소프트에서 개발자 전도자 (게시 1 월 17)</li>  </ul>  <ul>  <li>Windows Azure PowerShell Cmdlets (v2.2) <a target="_blank" href="https://twitter.com/MWashamMS">블로그 게시물: Michael Washam</a>, Microsoft의 기술 전도사(1월 16일 게시)</li>  </ul>  <ul>  <li><a target="_blank" href="https://blogs.msdn.com/b/cloudnumerics/archive/2012/01/16/cloud-numerics-example-distributed-numerics-on-azure-with-f.aspx">클라우드 숫자 예제:&nbsp; </a> Microsoft의 프로그램 관리자인 로니 후거워프(Ronnie Hoogerwerf)의 F# 블로그 게시물을 통해 Windows Azure의 분산 숫자(1월 16일 게시)</li>  </ul>  <p>여기에서 어떤 유형의 콘텐츠를 보고 싶은지 알려 주별 검거가 유용하도록 도와주세요.&nbsp; 그리고 강조해야 한다고 생각하는 기사나 공유하려는 자신의&rsquo; 콘텐츠를 공유해 주세요. 아래의 의견 섹션을 사용하거나 Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>나는 당신에게서 듣고 기대!</p>  <p>히만슈 쿠마르 싱</p>'
