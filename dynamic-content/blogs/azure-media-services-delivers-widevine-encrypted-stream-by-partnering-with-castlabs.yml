Slug: azure-media-services-delivers-widevine-encrypted-stream-by-partnering-with-castlabs
Title: Azure Media Services castLabs와 협력하여 Widevine 암호화 스트림을 제공합니다.
Summary: 우리는 혁신을 계속하고 오늘 우리는 우리의 파트너 Castlabs를 통해 Widevine 지원을 추가했습니다. 이제 Azure Media Services 및 Widevine 암호화 스트림을 통해 PlayReady 암호화 스트림을 제공할 수 있습니다.
Content: >-
  <h2>파트너십은 무엇입니까?</h2>

  몇 달 전에 <a href="https://azure.microsoft.com/blog/2015/01/29/azure-media-services-enhances-streaming-security-with-general-availability-of-drm-technology/" target="_blank">AES 및 DRM(Azure Media Services Content Protection)</a><b></b> 서비스의 일반 공급이 발표되어 AES 또는 Microsoft PlayReady 사용하여 주문형 비디오 또는 라이브 스트림 콘텐츠를 보호할 수 있습니다. 우리는 완전한 솔루션을 제공하기 위해 계속 노력하고 있으며, 오늘 우리는 우리의 파트너 <a href="https://castlabs.com/">castLabs</a>를 통해 Widevine 지원을 추가했습니다. 이제 AMS(Azure Media Services)를 통해 일반적인 암호화를 사용하여 비디오 스트림을 제공할 수 있습니다. 여기서 PlayReady 라이선스는 AMS에서 제공되며 Widevine 라이선스는 castLabs DRMtoday에서 제공됩니다. 이 블로그에서는 castLabs와 함께 빌드한 다음 솔루션을 보여 줍니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/15/media-services-castlabs-integration.png"><img class="alignnone size-medium wp-image-311233" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/media-services-castlabs-integration-636x296.png" alt="media-services-castlabs-integration" width="636" height="296" /></a>

  <h2>어떻게 시작할 수 있나요?</h2>

  <a href="https://github.com/AzureMediaServicesSamples/CastlabsIntegration">Github 리포지토리</a>에서 샘플 코드를 제공했습니다. 이 샘플 코드 프로젝트를 사용하면 castLabs 및 AMS 모두에서 콘텐츠 키 ID, 콘텐츠 키, 토큰 인증을 구성할 수 있습니다. 결과적으로 PlayReady 또는 Widevine 라이선스를 사용하여 플레이어에 일반적인 암호화 비디오 스트림을 받을 수 있습니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-castlabs-integration/">MSDN</a>에 대한 매우 자세한 연습을 게시했습니다. castLabs의 친구들은 Azure Media Services 고객을  <a href="https://castlabs.com/company/partners/azure/">https://castlabs.com/company/partners/azure/</a>위해 매우 간단한 방문 페이지를 설정했습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/05/14/castlabs_demo.png"><img class="alignnone size-medium wp-image-305681" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/castlabs_demo-636x306.png" alt="castlabs_demo" width="636" height="306" /></a>


  Azure Media Services 시작하려면 Azure.com 이동하여 서비스와 함께 플레이할 수 있는 $200 크레딧을 받게 됩니다. 다음은 Azure Media Services PlayReady 서비스 설정을 시작하는 <a href="https://www.youtube.com/watch?v=k6WWfZxE42w" target="_blank">짧은 비디오</a>입니다. Widevine 배달을 위해 castLabs 라이선스 서버에 액세스하려면 문의 <a href="mailto:yanmf@microsoft">yanmf@microsoft</a> 하세요.
