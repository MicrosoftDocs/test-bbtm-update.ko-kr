Title: 엄청난 양의 새 Azure 인프라 공지 사항
Summary: '안녕하세요. 나는 마이크로 소프트 Ignite에서 올랜도, 플로리다에서 나오는 공지 사항의 과다를 요약이 블로그 게시물을 작성하는 것이 너무 흥분 (당신은 과다를 말했습니까?). 가장 친한 친구 및 고객 20,000명과 연결할 수 있는 놀라운 이벤트입니다! '
Content: >-
  <p>안녕하세요. 나는 마이크로 소프트 Ignite에서 올랜도, 플로리다에서 나오는 공지 사항의 과다를 요약이 블로그 게시물을 작성하는 것이 너무 흥분 (당신은 과다를 말했습니까?). 가장 친한 친구 및 고객 20,000명과 연결할 수 있는 놀라운 이벤트입니다!&nbsp;</p>


  <p>많은 사용자와 이야기를 나눌 때 Azure 인프라를 &ldquo; 통해 <em>비즈니스를 혁신하는 데 어떻게 도움이</em> 되는지 자주 묻는 메시지가 표시됩니다.&rdquo; 거대한 엔터프라이즈 회사에서 일하든, IT 관리자이든 개발자이든, 새 애플리케이션을 만들든 기존 앱을 마이그레이션하든 관계없이, Microsoft는 모든 워크로드를 실행할 수 있는 최상의 인프라를 제공하기 위해 클라우드를 구축했습니다(이전 게시물에서 이에 대해 알아봤습니다.  <a href="https://azure.microsoft.com/en-us/blog/why-you-should-bet-on-azure-for-your-infrastructure-needs-today-and-in-the-future/" target="_blank">인프라 요구 사항에 따라 Azure에 베팅해야 하는 주요 이유</a>). 즉, 기본적으로 하이브리드이고, 기본 제공 보안 &amp; 관리를 사용하며, 몇 초 동안 코드를 실행하든, 수년 동안 서버를 실행하든 비용 효율적인 요구 사항을 충족하는 포괄적인 서비스 포트폴리오를 제공합니다.</p>


  <p>이러한 약속으로 수십 년 동안 기업에서 사용자 및 팀과 긴밀하게 협력한 경험이 있습니다. 두 명의 기업 고객 &ndash; 만 강조하기 위해 <a href="https://news.microsoft.com/2018/07/16/walmart-establishes-strategic-partnership-with-microsoft-to-further-accelerate-digital-innovation-in-retail/" target="_blank">월마트</a> 와 협력하여 소매업의 디지털 혁신을 더욱 가속화하고 Azures&rsquo; 컴퓨팅 용량의 깊이와 폭을 활용하고 있습니다. <a href="https://customers.microsoft.com/en-us/story/jbhunt-travelandtransportation-azure" target="_blank">J.B. Hunt</a>와의 파트너십은 Azure를 사용하여 J.B. 전원을 공급합니다. J.B를 가능하게 하는 헌트 360&deg;&reg;. 헌팅은 운송 산업의 근본적인 변화를 주도하고 종단 간 운송 및 물류 제공 업체로서의 역량을 확장하는 데 도움을 줍니다.</p>


  <p>또한 핵심 인프라 외에도 고유한 서버리스 Kubernetes 지원, 빠르고 쉬운 Azure Functions, App Service의 간단한 웹 애플리케이션, IoT 에지 컴퓨팅, 혁신적 AI, 데이터 분석 등을 비롯한 최신 기능으로 빠르게 혁신하고 있습니다.</p>


  <p>오늘 저는 모든 워크로드, 하이브리드 제품 및 보안 &amp; 관리를 위한 세 가지 기능 &ndash; 으로 Azure 인프라에 제공되는 최신 혁신을 발표하게 되어 기쁩니다.</p>


  <h2><em>모든</em> 워크로드에 대한 인프라</h2>


  <p>모든 워크로드에 최상의 인프라를 제공하겠다는 약속을 계속 구축하기 위해 오늘 몇 가지 새로운 기능을 발표합니다.</p>


  <h3>GPU 사용 Virtual Machines</h3>


  <p>NVIDIA GPU 기능이 포함된 두 개의 새로운 N 시리즈 Virtual Machines의 미리 보기를 발표합니다. GPU는 컴퓨팅 및 그래픽 집약적 워크로드에 적합하며, 고급 원격 시각화, 인공 지능 및 예측 분석과 같은 시나리오를 통해 혁신하는 데 도움을 주고 있습니다.</p>


  <p><strong>NVv2 VM(미리 보기) &ndash;</strong> 강력한 원격 시각화 워크로드 및 기타 그래픽 집약적 애플리케이션을 지원하도록 설계된 새 버전의 NV 시리즈입니다. 새로운 NVv2 VM은 NVIDIA GRID 기술과 NVIDIA Tesla M60 GPU, 최대 448GiB RAM을 특징으로 하며 Premium SSD를 지원합니다. NVv2 VM은 현재 미국 서부 및 미국 중남부에서 미리 보기로 제공됩니다.</p>


  <p><strong>NDv2 VM(연말까지 미리 보기) &ndash;</strong> ND 시리즈에 새로 추가된 NDv2 VM은 기계 학습뿐만 아니라 DL 학습 및 추론에 중점을 줍니다. 새로운 NDv2는 NVIDIA NVLink GPU를 통해 상호 연결된 8개의 NVIDIA Tesla V100 Tensor 코어 GPU와 고품질 결과를 더 빠르게 제공하기 위한 40개의 Intel Skylake 코어를 특징으로 합니다. NDv2 VM은 2018년 말까지 미리 보기로 제공됩니다.</p>


  <p>자세한 내용은 <a href="https://aka.ms/NDv2NVv2PreviewBlog" target="_blank">엔지니어링 블로그</a> 또는 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/linux/" target="_blank">웹 사이트를</a> 참조하세요.</p>


  <h3>컴퓨팅 VM High-Performance</h3>


  <p>HPC(High-Performance Computing) 시나리오에 대한 두 가지 새로운 H 시리즈 VM을 발표합니다. 이러한 새로운 VM은 성능 및 비용에 최적화되어 있으며 유체 역학, 구조 역학, 에너지 탐사, 일기 예보, 위험 분석 등과 같은 HPC 워크로드를 대상으로 합니다.</p>


  <p><strong>HB VM(연말까지 미리 보기) &ndash;</strong> 이러한 새 VM에는 60개의 AMD EPYC 코어와 240GiB RAM이 있습니다. 퍼블릭 클라우드에서 메모리 대역폭(260GBps)이 가장 높습니다. 이는 유체 역학 및 일기 예보에 필요한 계산에 매우 유용합니다.</p>


  <p><strong>HC VM(연말까지 미리 보기) &ndash;</strong> 이러한 VM은 계산 집약적 워크로드에 최적화되어 있습니다. HC는 최대 352GiB RAM, 최대 3.7GHz의 클록 속도를 가진 44개의 Intel Skylake 코어를 갖추고 있으며, HPC 소프트웨어 도구의 인텔&rsquo; 풍부한 에코시스템을 지원합니다.</p>


  <p>이러한 새로운 H 시리즈 VM은 2018년 후반에 미리 보기로 릴리스할 계획입니다. <a href="https://aka.ms/HCHBVMIgniteBlog" target="_blank">H 시리즈 VM</a>에 대해 자세히 알아봅니다.</p>


  <h3>네트워킹</h3>


  <p>많은 사용자로부터 들어본 네트워킹 요구 사항 중 일부를 사용하도록 설정하기 위해 오늘 Azure Firewall 및 Virtual WAN의 일반 공급이 발표됩니다. 또한 Azure Front Door Service, ExpressRoute Global Reach 및 ExpressRoute Direct의 미리 보기를 발표합니다.</p>


  <p><strong>Azure Firewall(GA) &ndash;</strong> Azure Firewall은 Azure Virtual Network 리소스를 보호하는 관리형 클라우드 기반 네트워크 보안 서비스입니다. 고가용성 및 클라우드 확장성이 기본 제공되는 완전한 상태 저장 방화벽입니다. <a href="https://docs.microsoft.com/en-us/azure/firewall/" target="_blank">설명서</a> 및 <a href="https://azure.microsoft.com/en-us/pricing/details/azure-firewall/" target="_blank">가격 책정</a>에 대한 링크를 확인합니다.</p>


  <p><strong>Virtual WAN(GA) &ndash;</strong> Virtual WAN은 대규모 분기 연결을 배포하는 간단하고 통합된 글로벌 연결 및 보안 플랫폼을 제공합니다. 선호하는 SDWAN 및 보안 기술 공급업체를 활용할 수 있습니다. 또한 이제 OpenVPN을 사용하여 클라이언트 쪽 연결을 지원합니다.</p>


  <p><strong>ExpressRoute Global Reach(미리 보기) &ndash;</strong> ExpressRoute Global Reach는 온-프레미스 위치에서 Microsoft&#39;글로벌 네트워크를 활용하여 트래픽을 전송할 수 있도록 ExpressRoute 회로를 함께 연결합니다. 예를 들어 ExpressRoute를 통해 연결된 캘리포니아의 데이터 센터와 ExpressRoute를 통해 연결된 텍사스의 다른 데이터 센터가 있는 경우 이제 Microsoft&#39;글로벌 네트워크 백본을 사용하여 두 데이터 센터 간에 트래픽 트래버스를 수행할 수 있습니다. Azure는 이 서비스를 제공하는 유일한 클라우드이며 세계에서 가장 큰 글로벌 네트워크 중 하나입니다.</p>


  <p><strong>ExpressRoute Direct(미리 보기) &ndash;</strong> ExpressRoute Direct는 퍼블릭 클라우드에 대한 세계에서&rsquo; 가장 빠른 프라이빗 에지 연결을 제공합니다. ExpressRoute Direct를 사용하면 최대 100Gbps 속도로 글로벌 Microsoft 백본에 직접 연결할 수 있습니다. 이를 통해 스토리지, 물리적 격리, 전용 용량 및 높은 대역폭 버스트 용량의 대규모 데이터 수집과 같은 시나리오를 실현할 수 있으며, Microsofts&rsquo; 글로벌 백본을 활용하여 Azure 리소스 및 지역에 엄청난 규모로 액세스할 수 있습니다.</p>


  <p><strong>Front Door Service(미리 보기) &ndash;</strong> Front Door는 글로벌 웹 애플리케이션에 대해 매우 확장 가능하고 안전한 진입점을 제공합니다. Front Door Service는 최종 사용자와 가까운 포프의 글로벌 애니캐스트 기반 네트워크를 제공합니다. 이렇게 하면 HTTP 부하 분산 및 경로 기반 라우팅 규칙을 사용하여 웹 애플리케이션을 쉽게 확장할 수 있습니다.</p>


  <h3>디스크 스토리지&nbsp;</h3>


  <p>&rsquo;가장 IO를 많이 사용하는 앱을 포함하여 Azure에서 앱을 배포하는 데 도움이 되도록 Azure Disk 제품의 포트폴리오를 확장해야 합니다.</p>


  <p><strong>Ultra SSD(미리 보기) &ndash;</strong> Ultra SSD는 가장 까다로운 데이터 집약적 워크로드를 위한 관리 디스크입니다. Ultra SSD는 밀리초 미만의 대기 시간으로 업계 최고의 성능을 제공합니다. 4GiB에서 64TiB까지의 크기를 선택하고, 스토리지 용량이 낮은 경우에도 디스크당 최적의 성능을 달성하고, 단일 디스크에서 최대 160,000 IOPS(및 2GB/s)를 달성할 수 있습니다. 이는 다른 클라우드 제품에 비해 훨씬 더 많은 IOPS입니다. 미리 보기에 <a href="https://aka.ms/UltraSSDPreviewSignUp" target="_blank">대한 액세스를 요청</a> 하거나 자세한 내용은 <a href="https://aka.ms/UltraSSDBlog" target="_blank">블로그</a>를 참조하세요.</p>


  <p><strong>표준 SSD(GA) &ndash;</strong> 표준 SSD는 일관된 대기 시간이 필요한 낮은 IOPS 워크로드에 최적화된 비용 효율적인 디스크 제품입니다. 표준 SSD는 HDD 디스크에 비해 더 나은 가용성, 안정성 및 대기 시간을 제공하며 웹 서버, 낮은 IOPS 애플리케이션 서버, 가볍게 사용되는 엔터프라이즈 애플리케이션 및 개발/테스트 워크로드에 적합합니다. 자세한 내용은 엔지니어링 <a href="https://aka.ms/GAStandardSSDBlog" target="_blank">블로그</a> 를 참조하세요.</p>


  <p><strong>더 큰 관리 디스크 크기(미리 보기) &ndash;</strong> Premium SSD는 이제 단일 디스크에 32TiB 스토리지 용량을 제공하고 최대 20,000 IOPS 및 750MBps 대역폭에 도달합니다. 이러한 새로운 크기를 사용하면 관리를 간소화하면서 스토리지 용량을 크게 확장할 수 있습니다. 자세한 내용은 엔지니어링 <a href="https://aka.ms/azure-large-disk-32TB-preview-blog" target="_blank">블로그</a> 를 참조하세요.&nbsp;</p>


  <h3>하이브리드</h3>


  <p>기업이 클라우드로 전환함에 따라 온-프레미스 데이터 센터는 여전히 데이터 주권 및 규제 요구 사항에 직면한 글로벌 기업, 로컬 데이터 센터에 유지해야 하는 중요 업무용 시스템 또는 온-프레미스 또는 국내 데이터를 유지해야 하는 규정 준수 요구 사항을 충족하는 중요한 역할을 담당합니다. Microsoft는 이러한 현실을 이해하고 일관되고 포괄적인 유일한 하이브리드 클라우드를 구축했습니다. 오늘, 데이터를 관리하고, 더 많은 일관성을 만들고, 하이브리드 환경을 보호하는 데 도움이 되는 새로운 하이브리드 기능을 발표합니다.</p>


  <p><strong>Azure Data Box Edge(미리 보기) &ndash;</strong> Azure Data Box Edge는 Microsoft에서 제공하는 물리적 어플라이언스로, 에지에서 계산을 수행하는 동안 Azure로 데이터를 이동할 수 있습니다. Data Box Edge에는 클라우드에 업로드하기 전에 온-프레미스 데이터를 분석, 사전 처리 및 변환하는 데 도움이 되는 AI 지원 에지 컴퓨팅 기능이 장착되어 있습니다. Data Box Edge에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/expanding-the-azure-data-box-family/" target="_blank">Data Box Edge 블로그</a>에서 확인할 수 있습니다.</p>


  <p><strong>Windows Server 2019 (앞으로 몇 주 동안 GA) &ndash;</strong> 나는 Windows Server 2019의 최신 릴리스에 대해 매우 흥분! Windows Server 2019는 하이브리드 관리, Linux 컨테이너 및 더 많은 놀라운 기능을 사용하여 클라우드용으로 빌드된 OS입니다. 이 흥미로운 릴리스에 대한 자세한 내용은 <a href="https://aka.ms/WS2019LaunchBlog" target="_blank">Windows Server 2019 블로그</a>에서 확인할 수 있습니다.</p>


  <p><strong>Azure Stack &ndash;</strong> Azure와 Azure Stack의 조합을 통해 애플리케이션을 배포할 수 있는 선택과 유연성을 제공할 수 있습니다. 오늘, Azure Stack의 Event Hubs, 블록체인 템플릿 및 Kubernetes에 대한 미리 보기가 발표되며, 하이브리드 요구 사항에 대한 일관성 옵션이 모두 증가합니다. Azure Stack 공지 사항에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/new-investments-in-azure-stack-extend-microsoft-s-hybrid-cloud-leadership/" target="_blank">블로그</a>에서 확인할 수 있습니다.</p>


  <h2>기본 제공 보안 &amp; 관리</h2>


  <h3>보안</h3>


  <p>Azure는 전 세계 데이터 센터의 보안, 서비스 거부와 같은 공격에 대한 인프라 보호 및 Just-In-Time 액세스와 같은 플랫폼 보호를 포함하는 보안 기반을 제공합니다. 현재 네트워크, 애플리케이션, 데이터 및 ID를 보호하는 데 도움이 되는 Azure 보안 제어 및 서비스를 확장하는 새로운 서비스를 발표합니다. 이러한 서비스는 Office 365 및 Xbox와 같은 자사 서비스를 실행하는 데 수집되는 수조 개의 신호에서 제공되는 고유한 인텔리전스로 향상됩니다.</p>


  <p>보안 및 관리의 최신 서비스 공지 사항은 다음과 같습니다.</p>


  <p><strong>기밀 컴퓨팅 DC VM 시리즈(향후 몇 주 내 미리 보기) &ndash;</strong> 앞으로 몇 주 안에 기밀 <a href="https://aka.ms/confidentialcompute" target="_blank">컴퓨팅</a> 을 지원하는 새로운 VM 크기의 미리 보기와 개발을 위한 개방형 SDK를 릴리스할 예정입니다. DC 크기는 Intel SGX 기술을 사용하여 보안 Enclave를 사용하도록 설정하여 CPU에서 처리되는 경우에도 데이터를 보호하는 데 도움이 됩니다. Microsoft는 악의적인 내부 및 외부 행위자로부터 사용하는 동안 데이터의 기밀성과 무결성을 제공하는 최초의 클라우드 공급자입니다. 이 릴리스에서는 이 새로운 수준의 클라우드 보안을 활용하는 데 도움이 되는 개방형 SDK도 있습니다.</p>


  <p><strong>보안 점수, 향상된 위협 방지 및 네트워크 맵(미리 보기) &ndash;</strong> Microsoft 보안 점수를 사용하면 사용자 환경에서 보안 위치 및 잠재적 위험을 더 쉽게 이해할 수 있습니다. 이제 <a href="https://aka.ms/AzureblogforMicrosoftSecurity" target="_blank">Azure Security Center</a>는 위험을 줄이고 보안을 강화하는 방법에 대한 명확한 권장 사항으로 보안 점수를 표시합니다. 또한 Azure Storage, Azure Postgres SQL 및 Linux VM에서 실행되는 컨테이너를 포함하도록 위협 방지 기능을 확장하고 있습니다. 마지막으로 네트워크 관련 취약성을 시각화하고 신속하게 파악할 수 있도록 새 네트워크 맵을 추가했습니다. 이 <a href="https://aka.ms/AzureblogforMicrosoftSecurity" target="_blank">블로그</a>에서 이러한 개선 사항에 대한 자세한 내용을 확인할 수 있습니다.</p>


  <h3>관리</h3>


  <p><strong>azure Blueprints 및 Azure Policy in Azure DevOps(미리 보기) &ndash;</strong> 오늘 <a href="https://azure.microsoft.com/en-us/services/blueprints/" target="_blank">Azure Blueprints</a>의 미리 보기를 발표합니다. 이러한 청사진을 사용하면 정책, 역할 기반 액세스 제어 및 리소스 템플릿과 같은 구성 가능한 아티팩트에서 반복 가능한 방식으로 Azure 환경을 배포하고 업데이트할 수 있습니다. 이렇게 하면 다른 환경을 만든 직후에 준수하도록 구성할 수 있습니다. 또한 개발자가 새 환경을 만드는 데 완전히 자립할 수 있습니다. 또한 이제 azure Policy 정의를 Azure DevOps 릴리스 관리 파이프라인에 포함할 수 있으므로 정책 준수가 릴리스 후 고려되지 않고 배송의 일부인지 확인할 수 있습니다.&nbsp;</p>


  <p><strong>Azure Portal의 Azure 비용 관리(미리 보기) &ndash;</strong> 1년 전, Azure는 클라우드에서 비용을 절감하는 데 도움이 되는 무료 비용 관리 기능을 제공하는 최초의 클라우드 플랫폼이라고 발표했습니다. 이제 이러한 기능이 개선된 환경을 위해 기본적으로 Azure Portal에 통합됩니다. 또한 PowerBI에서 또는 사용자 지정 애플리케이션에서 직접 비용 관리에 액세스할 수 있도록 API를 제공하고 있습니다. Azure Portal 미리 보기의 Azure 비용 관리는 현재 EA 고객이 연말까지 온보딩하는 다른 모든 고객과 함께 사용할 수 있습니다.</p>


  <h2>마이그레이션</h2>


  <p>클라우드로 마이그레이션하는 것은 어려울 수 있으며 복잡할 수 있습니다. 우리의 목표는 가능한 한 쉽고 고통스럽지 않은 혁신을 제공하는 것입니다. 최근에 <a href="https://azure.microsoft.com/en-us/services/azure-migrate/" target="_blank">Azure Migrate</a>에서 Hyper-V 평가에 대한 지원을 발표했습니다. 또한 SQL 서버를 완전 관리형 Azure 서비스로 마이그레이션할 수 있는 Azure SQL Database <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-managed-instance" target="_blank">Managed Instance</a>의 GA를 발표했습니다. 또한 이제 <a href="https://aka.ms/dmignite18" target="_blank">Azure Database Migration Service</a>의 일부로 많은 새로운 마이그레이션 시나리오를 지원합니다. 마지막으로, Azure Data Box Heavy(1PB)의 새로운 크기가 미리 보기 상태이고 Azure Data Box(100TB)가 이제 GA라고 발표했습니다. <a href="https://azure.com/migration" target="_blank">Azure 마이그레이션 센터에서</a> 자세히 알아보세요.</p>


  <p>마이그레이션 환경을 개선하기 위해 Windows Server 또는 SQL Server 2008/R2를 Azure로 마이그레이션하는 경우 해당 시스템에서 3년 동안 무료 확장 보안 업데이트를 받게 됩니다. 이렇게 하면 <a href="https://azure.microsoft.com/en-us/blog/announcing-new-offers-and-capabilities-that-make-azure-the-best-place-for-all-your-apps-data-and-infrastructure/" target="_blank">서버 및 SQL Server 2008/R2 지원 종료</a>(EOS)를 Windows 경우 약간의 비용을 절감할 수 있습니다. 절감액을 Azure 하이브리드 혜택 및 예약 인스턴스와 결합하면 AWS에서 이러한 서버를 실행하는 것이 Azure보다 5배 더 비쌉니다.</p>


  <p>이러한 발표를 되돌아보면 내년에 Azure에서 무엇을 하고 빌드할 수 있을지 정말 기쁩니다!&nbsp; Azure의 목표는 비즈니스에서 더 많은 작업을 수행할 수 있도록 하는 것입니다. 이를 위해 모든 워크로드에 대한 인프라, 다른 클라우드와 달리 하이브리드 기능, 비용 효율적인 기능 및 기본 제공 보안 및 관리를 제공하는 요구 사항에 가장 적합한 클라우드를 구축하고 있습니다.&nbsp;</p>


