Content: >-
  <p>이제 System Center 버전 1801을 사용할 수 있음을 발표하게 되어 기쁩니다. 고객 피드백에 따라 향상된 Linux 모니터링 지원, 보다 효율적인 VMware 백업, Windows Server에 대한 추가 지원, 향상된 사용자 환경 및 성능 등 이 릴리스의 새로운 기능과 향상된 기능을 제공하고 있습니다.&nbsp;</p>


  <p>System Center 버전 1801은 더 빠른 속도로 새로운 기능을 제공하는 Semi-Annual Channel 릴리스 중 첫 번째 버전입니다. Semi-Annual 채널 릴리스에는 18개월 지원 정책이 있습니다. 또한 더 낮은 빈도로 Long-Term 서비스 채널(LTSC)에서 계속 릴리스할 예정입니다. LTSC는 5년간의 주류 지원과 5년 이상의 추가 지원을 계속 제공할 것입니다.</p>


  <h2>System Center 버전 1801의 내용&rsquo;</h2>


  <p>System Center 버전 1801은 System Center Operations Manager, Virtual Machine Manager 및 Data Protection Manager 대한 향상된 기능과 기능에 중점을 둡니다. 또한 보안 및 버그 수정과 TLS 1.2에 대한 지원은 Orchestrator, Service Management Automation 및 Service Manager를 비롯한 모든 System Center 구성 요소에서 사용할 수 있습니다.</p>


  <p>이 릴리스에 포함된 기능을 공유하게 되어 기쁘게 생각합니다.</p>


  <ul>
      <li><strong>Virtual Machine Manager 추가 Windows Server 기능 지원:</strong> 이제 고객은 <a href="https://docs.microsoft.com/en-us/system-center/vmm/vm-nested-virtualization" target="_blank">중첩된 가상화</a>, <a href="https://docs.microsoft.com/en-us/system-center/vmm/sdn-configure-slb-vip" target="_blank">소프트웨어 부하 분산 장치 구성</a> 및 <a href="https://docs.microsoft.com/en-us/system-center/vmm/qos-storage-clusters" target="_blank">스토리지 QoS 구성 및 정책을</a> 설정할 수 있으며 <a href="https://docs.microsoft.com/en-us/system-center/vmm/vm-convert-vmware" target="_blank">VMware UEFI VM을 Hyper-V VM으로 마이그레이션할</a> 수 있습니다. <strong>Windows Server 버전 1709</strong>를 지원하는 것 외에도 호스트 모니터링, 호스트 관리, 대체 HGS, <a href="https://docs.microsoft.com/en-us/system-center/vmm/sdn-encrypt-networks" target="_blank">암호화된 SDN 가상 네트워크 구성</a>, <a href="https://docs.microsoft.com/en-us/windows-server/virtualization/guarded-fabric-shielded-vm/guarded-fabric-create-a-linux-shielded-vm-template" target="_blank">Hyper-V 관리의 보호된 Linux VM</a> 및 백업 기능에 대한 지원이 추가되었습니다.</li>
      <li><strong>Operations Manager의 Linux 모니터링:</strong> 사용자 지정 가능한 FluentD 기반 Linux 에이전트를 추가하여 <a href="https://docs.microsoft.com/en-us/system-center/scom/manage-linux-logfiles" target="_blank">Linux 모니터링</a> 이 크게 향상되었습니다. Linux 로그 파일 모니터링은 이제 Windows Server와 동등합니다(예, 들어보셨습니다. 타이어를 걷어차, 정말 작동).</li>
      <li><strong>Operations Manager의 향상된 웹 콘솔 환경:</strong> System Center Operations Manager 웹 콘솔은 이제 브라우저에서 더 나은 환경과 지원을 위해 <a href="https://docs.microsoft.com/en-us/system-center/scom/manage-overview-html5-webconsole" target="_blank">HTML5를 기반으로</a> 합니다.</li>
      <li><strong>타사 관리 팩에 대한 업데이트 및 권장 사항:</strong> System Center Operations Manager는 <a href="https://blogs.technet.microsoft.com/momteam/2018/02/06/update-and-recommendation-feature-supports-management-packs-from-scom-management-pack-partners/" target="_blank">타사 의원의 검색 및 업데이트를</a> 지원하도록 확장되었습니다.</li>
      <li><strong>더 빠르고 비용 효율적인 VMware 백업: </strong> 고객은 Data Protection Manager 최신 Backup Storage 기술을 사용하여 <a href="https://docs.microsoft.com/en-us/system-center/dpm/back-up-vmware" target="_blank">VMware VM을 더 빠르게 백업</a>하고 스토리지 비용을 최대 50% 절감할 수 있습니다.</li>
      <li>또한 Operations Manager에서 많은 관리 팩을 처리할 때 Linux Kerberos 지원 및 향상된 UI 응답성을 포함하여 <strong>훨씬 더</strong> 많은 것을 제공합니다. Virtual Machine Manager SLB 게스트 클러스터 부동 IP 지원을 사용하도록 설정하고, VMM 클라우드에서 Storage QoS를 추가하고, SAN Storage로 확장된 Storage QoS를 추가하고, 고급 세션 모드에서 VM에 원격을 사용하도록 설정하고, 비 도메인 호스트 에이전트의 원활한 업데이트를 추가하고, 호스트 새로 고침을 최대 10배 더 빠르게 만들었습니다.</li>
  </ul>


  <p>구성 요소 간 일관된 평가 및 라이선스 환경뿐만 아니라</p>


  <p>고객은 향상된 온-프레미스 <a href="https://azure.microsoft.com/en-us/services/virtual-machines/secure-well-managed-iaas/" target="_blank">관리 및 Azure 리소스 관리를 위해 Azure 보안 &amp; 관리 기능</a>으로 System Center 보완하는 것을 고려해야 합니다. System Center 버전 1801에는 다음과 같은 업데이트가 포함되어 있습니다.</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/operations-management-suite/operations-management-suite-service-map-scom" target="_blank">Operations Manager와 서비스 맵 통합</a>: SCOM의 분산 애플리케이션 다이어그램 함수를 사용하면 서비스 맵에서 추론된 애플리케이션, 서버 및 네트워크 종속성을 자동으로 볼 수 있습니다. SCOM의 이 심층 엔드포인트 모니터링은 더 나은 진단 워크플로를 위해 다이어그램 보기에 표시됩니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/system-center/vmm/vms-manage-azure-ad-and-region-specific" target="_blank">Azure ARM VM 및 특수 지역 관리</a>: Virtual Machine Manager 추가 기능을 사용하여 이제 Azure ARM VM, Azure Active Directory 및 더 많은 지역(중국, 미국 정부 및 독일)을 관리할 수 있습니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-itsmc-overview" target="_blank">Azure와 Service Manager 통합</a>: Azure 작업 그룹과 Azure ITSM 통합을 사용하여 Azure 및 비 Azure 리소스에서 발생한 경고에 대해 System Center Service Manager 인시던트 생성 규칙을 설정할 수 있습니다.</li>
  </ul>


  <h2>System Center 버전 1801 가져오기</h2>


