Content: >-
  <h3>애플리케이션 성능 향상을 위해 Azure 리소스 공동 배치</h3>


  <p>애플리케이션의 성능은 IT 조직의 성공의 핵심입니다. 애플리케이션 성능은 고객 만족도를 높이고 궁극적으로 비즈니스를 성장시키는 능력에 직접적인 영향을 줄 수 있습니다.</p>


  <p>많은 요인이 애플리케이션의 성능에 영향을 줄 수 있습니다. 그 중 하나는 배포된 가상 머신 간의 물리적 거리에 의해 영향을 받는 네트워크 대기 시간입니다.</p>


  <p>예를 들어 단일 Azure 지역에 Microsoft Azure Virtual Machines를 배치하면 가상 머신 간의 물리적 거리가 줄어듭니다. 단일 가용성 영역 내에 배치하는 것은 가상 머신을 서로 더 가깝게 배포하기 위해 수행할 수 있는 또 다른 단계입니다. 그러나 Azure 공간이 증가함에 따라 단일 가용성 영역이 여러 물리적 데이터 센터에 걸쳐 전체 애플리케이션 성능에 영향을 미칠 수 있는 네트워크 대기 시간이 발생할 수 있습니다. 지역에서 가용성 영역을 지원하지 않거나 애플리케이션에서 가용성 영역을 사용하지 않는 경우 결과적으로 애플리케이션 계층 간의 대기 시간이 증가할 수 있습니다.</p>


  <p>오늘 근접 배치 그룹의 미리 보기를 발표합니다. Azure IaaS(Infrastructure as a Service) 리소스의 공동 위치와 네트워크 대기 시간이 짧아짐을 달성하기 위해 사용할 수 있는 새로운 기능입니다.</p>


  <p>Azure 근접 배치 그룹은 Azure Virtual Machines에 대한 새로운 논리 그룹화 기능을 나타내며, 가상 머신을 배치할 위치를 선택할 때 배포 제약 조건으로 사용됩니다. 실제로 가상 머신을 근접 배치 그룹에 할당하면 가상 머신이 동일한 데이터 센터에 배치되므로 애플리케이션의 대기 시간이 짧고 결정적입니다.</p>


  <h2>근접 배치 그룹을 사용하는 경우</h2>


  <p>근접 배치 그룹은 가상 머신 간의 네트워크 대기 시간을 줄여 전반적인 애플리케이션 성능을 향상시킵니다. 애플리케이션 계층이 여러 가상 머신, 가용성 집합 및/또는 가상 머신 확장 집합을 사용하여 배포되는 다중 계층 IaaS 기반 배포에 근접 배치 그룹을 사용하는 것이 좋습니다.</p>


  <p>예를 들어 애플리케이션의 각 계층이 고가용성을 위해 가용성 집합 또는 가상 머신 확장 집합에 배포되는 경우를 고려합니다. 애플리케이션의 모든 계층에 대해 단일 근접 배치 그룹을 사용하면 서로 다른 가상 머신 SKU 및 크기를 사용하더라도 모든 배포가 서로 따라가고 동일한 데이터 센터에 배치되어 대기 시간이 가장 짧습니다.</p>


  <p>근접 배치 그룹을&rsquo; 사용하여 최상의 결과를 얻으려면 <a href="https://docs.microsoft.com/azure/virtual-network/create-vm-accelerated-networking-powershell" target="_blank">가속화된 네트워킹을</a> 사용하고 대기 <a href="https://docs.microsoft.com/azure/virtual-network/virtual-network-optimize-network-bandwidth" target="_blank">시간이 짧은 가상 머신을 최적화해야 합니다</a>.</p>


  <h2>근접 배치 그룹 시작</h2>


  <p>근접 배치 그룹으로 시작하는 가장 쉬운 방법은 ARM(Azure Resource Manager) 템플릿과 함께 사용하는 것입니다.</p>


  <p>근접 배치 그룹 리소스를 만들려면 다음 문을 추가합니다.</p>


  <pre>

  {

  &quot;apiVersion&quot;: &quot;2018-04-01&quot;,

  &quot;type&quot;: &quot;Microsoft.Compute/proximityPlacementGroups&quot;,

  &quot;name&quot;: &quot;[parameters(&#39;ppgName&#39;)]&quot;,

  &quot;location&quot;: &quot;[resourceGroup().location]&quot;

  }</pre>


  <p>가상 머신(또는 가용성 집합 또는 가상 머신 확장 집합)과 함께 템플릿의 뒷부분에서 이 근접 배치 그룹을 사용하려면 다음 종속성 및 속성을 추가하면 됩니다.</p>


  <pre>

  {
     &quot;name&quot;: &quot;[parameters(&#39;virtualMachineName&#39;)]&quot;,
     &quot;type&quot;: &quot;Microsoft.Compute/virtualMachines&quot;,
     &quot;apiVersion&quot;: &quot;2018-06-01&quot;,
     &quot;location&quot;: &quot;[parameters(&#39;location&#39;)]&quot;,
     &quot;dependsOn&quot;: [
       &quot;[concat(&#39;Microsoft.Compute/proximityPlacementGroups/&#39;, parameters(&#39;ppgName&#39;))]&quot;
     ],
     &quot;properties&quot;: {
       &quot;proximityPlacementGroup&quot;: {
         &quot;id&quot;: &quot;[resourceId(&#39;Microsoft.Compute/proximityPlacementGroups&#39;,parameters(&#39;ppgName&#39;))]&quot;
     }
  }</pre>


  <p>근접 배치 그룹에 대한 자세한 내용은 PowerShell 및 <a href="https://docs.microsoft.com/azure/virtual-machines/linux/proximity-placement-groups" target="_blank">CLI</a>에서 <a href="https://docs.microsoft.com/azure/virtual-machines/windows/proximity-placement-groups" target="_blank">근접 배치 그룹을 사용하는</a> 방법에 대한 다음 자습서를 참조하세요.</p>


  <h2>근접 배치 그룹을 사용할 때 예상되는 사항</h2>


  <p>근접 배치 그룹은 동일한 데이터 센터에 공동 배치를 제공합니다. 그러나 근접 배치 그룹은 추가 배포 제약 조건을 나타내기 때문에 할당 오류가 발생할 수 있습니다(예: Azure Virtual Machines를 동일한 근접 배치 그룹에 배치하지 못할 수 있음).</p>


  <p>근접 배치 그룹의 첫 번째 가상 머신을 요청하면 데이터 센터가 자동으로 선택됩니다. 경우에 따라 다른 가상 머신 SKU에 대한 두 번째 요청이 이미 선택된 데이터 센터에 없기 때문에 실패할 수 있습니다. 이 경우 <strong>OverconstrainedAllocationRequest</strong> 오류가 반환됩니다. 문제를 해결하려면 Azure Portal 또는 API를 사용하여 선택한 지역 또는 영역에서 사용할 수 있는 가상 머신을 확인하세요. 원하는 SKU를 모두 사용할 수 있는 경우 배포 순서를 변경해 보세요.</p>


  <p>확장되는 탄력적 배포의 경우 배포에 근접 배치 그룹 제약 조건이 있으면 요청을 충족하지 못할 수 있습니다. 근접 배치 그룹을 사용하는 경우 모든 가상 머신을 동시에 요청하는 것이 좋습니다.</p>


  <p>근접 배치 그룹은 현재 미리 보기로 제공되며 일본 동부, 오스트레일리아 동부 및 인도 중부를 제외한 모든 지역에서 무료로 제공됩니다.</p>


  <p><a href="https://docs.microsoft.com/azure/virtual-machines/linux/co-location" target="_blank">근접 배치 그룹에 대한 자세한 내용은</a> 설명서를 참조하세요.</p>


  <p>&rsquo;초기 미리 보기 프로그램에 참여한 SAP에서 들은 내용은 다음과&rsquo; 같습니다.</p>


  <p><em>&ldquo;이제 이 기능을 공개적으로 사용할 수 있게 되어 정말 좋습니다. 표준 배포에서 사용할 예정입니다. 우리 팀은 SAP 환경의 대규모 배포를 자동화하고 있습니다. 시스템의 최상의 성능을 보장하려면 시스템의 여러 구성 요소 간에 짧은 대기 시간을 보장해야 합니다. 특히 중요한 것은 동기 복제를 사용하도록 설정해야 하는 경우 애플리케이션 서버와 데이터베이스 간의 통신뿐만 아니라 HANA VM 간의 대기 시간입니다. 2018년 후반에는 다양한 Azure 지역에서 몇 가지 측정을 수행했으며 대기 시간이 예상대로 되지 않고 최적 범위에 있지 않은 경우가 있습니다. Microsoft와 논의하는 동안 초기 미리 보기에 참여하고 PPG(근접 배치 그룹) 기능을 평가하도록 제안되었습니다. 평가 중에 모든 시스템 구성 요소 간에 대기 시간을 0.3ms 미만으로 낮출 수 있었는데, 이는 뛰어난 시스템 성능을 보장하기에 충분합니다. PPG가 VM NIC의 네트워크 가속과 결합되었을 때 달성한 최상의 결정적 결과이며, 이로 인해 측정된 대기 시간이 추가로 향상되었습니다.&rdquo;</em></p>


