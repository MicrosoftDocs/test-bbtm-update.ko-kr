  <h2>일반적인 문제 신속하게 해결</h2>


  <p>많은 서비스는 Azure 앱에서 리소스에 대한 일반적인 문제를 해결하는 데 도움이 되는 간단한 명령을 제공합니다.</p>


  <ul>
   <li><strong>Analysis Services</strong> 서버 일시 중단 및 다시 시작</li>
   <li>브라우저에서 <strong>API Management</strong> 포털 열기</li>
   <li><strong>App Service</strong> 웹앱 및 배포 슬롯 시작, 중지 및 다시 시작</li>
   <li><strong>App Service</strong> 환경 시작 및 중지</li>
   <li>계획 또는 환경에서 모든 <strong>App Service</strong> 웹앱 다시 시작</li>
   <li>브라우저에서 <strong>App Service</strong> 웹앱 및 배포 슬롯 열기</li>
   <li><strong>Content Delivery Network</strong> 엔드포인트 시작 및 중지</li>
   <li><strong>클라우드 서비스</strong> 슬롯 시작, 중지 및 교환</li>
   <li>브라우저에서 <strong>HDInsight</strong> 포털 열기</li>
   <li>Operations Management Suite 앱에서 <strong>Log Analytics</strong> 작업 영역 열기</li>
   <li><strong>논리 앱</strong> 워크플로 사용 및 사용 안 함</li>
   <li><strong>Scheduler</strong> 작업 컬렉션 사용 및 사용 안 함</li>
   <li><strong>Stream Analytics</strong> 작업 시작 및 중지</li>
   <li><strong>가상 머신</strong> 시작, 중지 및 다시 시작</li>
   <li>RDP 앱을 사용하여 <strong>가상 머신</strong>을 Windows 커넥트</li>
   <li><strong>가상 머신 확장 집합</strong> 인스턴스 시작, 중지 및 다시 시작</li>
   <li>브라우저에서 <strong>Visual Studio Team Services</strong> 계정 열기</li>
  </ul>


  <p>물론, 더 많은 길에 있습니다. 모바일 작업자를 위한 도우미 앱인 Azure 앱은 Azure Portal의 모든 기능을 포함하지&#39;. 하지만 이동 중일 때 가장 필요한 기능을 제공하기를&#39;있습니다. <a href="https://aka.ms/azureapp/feedback">피드백 포럼</a>에서 가장 유용한 것이 무엇인지 알려주시고 앞으로 몇 주 및 몇 달 동안 업데이트를 다시 확인하는 것을 잊지&#39;.</p>


  <p>&nbsp;</p>


  <h2>주머니에 Azure Cloud Shell(출시 예정)</h2>


  <p>나처럼 스크립팅 및 자동화에 대한 열정이&#39;경우 Azure Portal에서 Azure Cloud Shell을 좋아할&#39;있습니다. Azure CLI 또는 Azure PowerShell(출시 예정)를 선호하든 Cloud Shell은 개인 설정된 작업 영역입니다. cURL, Git 및 Vim과 같은 관련 유틸리티뿐만 아니라 <em>모든</em> Azure 명령줄 도구를 제공합니다. 그리고&#39;충분하지 않은 경우 어디를 가든 Cloud Shell을 함께 사용할 수&#39;있습니다.</p>


  <p>포털에서 세션을 시작하고 사무실에서&#39;때 중단한 위치를 선택합니다. Cloud Shell은 세션 및 여러 디바이스에서 $Home 디렉터리에서 코드, 구성 및 활동을 유지합니다. 물론 디바이스 간에 진행 중인 작업을 저장하는 것이 흥미로울 수 있습니다. Azure 모바일 앱의 기능을 사용하면 거의 모든 위치에서 $Home 디렉터리의 모든 스크립트에 액세스할 수&#39;있습니다. 복잡한 롤백 및 재배포 스크립트? 문제가 되지 않습니다. 필요한 경우 Azure 모바일 앱이 있습니다. 컴퓨터로 돌아갈 필요가 없으며, 더 나쁜 것은 사무실로 돌아갈 필요가 없습니다. <strong>Cloud Shell </strong>탭을 열고 이동합니다.</p>


