  <h2>이것은 시작에 불과합니다...</h2>


  <p>4개의 퍼블릭 및 <a href="https://www.microsoft.com/TrustCenter/CloudServices/NationalCloud">국가 클라우드</a> 환경(<a href="https://azure.microsoft.com/overview/azure-stack">Azure Stack</a>은 말할 것도 없음)에 걸쳐 <a href="https://azure.microsoft.com/services">거의 75개의 서비스를</a> 통해 Azure 모바일 앱은 앞으로 몇 주 및 몇 달 동안 풍부한 Azure 플랫폼에서 계속 발전하고 지원을 확장할 것입니다. 앱은 다음과 같은 간단한 임무로 모바일 시나리오에 계속 초점을 맞췄습니다.</p>


  <ul>
   <li>언제 어디서나 클라우드에 <strong>연결 유지</strong></li>
   <li>중요한 알림 및 경고에 대한 <strong>정보 유지</strong></li>
   <li>문제 해결 및 해결을 위한 빠른 작업으로 <strong>제어 유지</strong></li>
  </ul>


  <p>오늘 미리 보기 앱을 다운로드하고 <a href="https://aka.ms/azureapp/feedback">피드백 포럼</a>에서 다음으로 보고 싶은&#39;알려주세요! 업데이트에 대 한 눈을 밖으로 유지 하 고 최신 뉴스에 대 한 트위터에 따라<a href="https://twitter.com/azureapp">@AzureApp</a>. Azure 모바일 앱을 &ndash; 사용하여 Azure 리소스에 대한 상태, 중요한 메트릭 및 경고를 <em>가장 빠르게</em> 확인할 수 있기를 바랍니다.</p>


