Title: Azure 앱 공개 미리 보기 소개
Summary: 언제 어떤 일이 일어날지 항상 예측할 수는 없지만 준비할 수 있습니다. Azure 모바일 앱을 사용하면 언제 어디서나 Azure 리소스에 &ndash; 계속 연결할 수 있습니다. Azure 리소스의 상태 및 중요 메트릭을 확인하고, 중요한 상태 문제에 대한 알림 및 경고를 받고, 간단한 작업을 수행하여 일반적인 문제를 해결하고, Azure Cloud Shell에서 강력한 스크립트를 실행합니다(곧 제공 예정).
Content: >-
  <p>그것은 금요일 오후와 모든&#39;잘 될&#39;. 일정에 모임이 없으며 한 주 동안 할 일 목록을 이미 완료한&#39;. &#39;할 일이 아무것도 남아 있지만, 오른쪽, 하루의 나머지를 가지고? 물론, 당신은 중간 집과 전화 링에 다시&#39;... 업무에 중요한 서비스가 배꼽 위로 가기로 결정했고, 이제 사무실로 돌아가야 합니다.</p>


  <p>언제 어떤 일이 일어날지 항상 예측할 수는&#39;있지만 준비할 수 있습니다. 이&#39;새로운 Azure 모바일 앱 미리 보기가 제공되는 위치입니다. <strong>언제 어디서나 Azure 리소스에 연결 상태를 유지합니다 &ndash; .</strong></p>


  <ul>
   <li>Azure 리소스의 상태 및 중요 메트릭 확인</li>
   <li>중요한 상태 문제에 대한 알림 및 경고 가져오기</li>
   <li>간단한 작업을 수행하여 일반적인 문제 해결</li>
   <li>앱에서 강력한 Azure Cloud Shell 스크립트 실행(출시 예정)</li>
  </ul>


  <p>Azure 앱은 필요할 때 사용자와 함께 하며 예측할 수 없는 순간을 겪을 준비가 되어 있어 원치 않는 사무실로 돌아갈 수 있습니다. 그러나, 그것은 단지&#39;오늘 사용할 수있는 무엇의 표면을 긁어 특히 로드맵에&#39;.</p>


