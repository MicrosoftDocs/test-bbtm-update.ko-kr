Title: Mobile Apps용 분석
Summary: 300만 개 이상의 게시된 모바일 앱을 통해 어떻게 눈에 띄게 만들 수 있을까요?
Content: " <a href=\"https://www.statista.com/statistics/276623/number-of-apps-available-in-leading-app-stores/\" target=\"_blank\">300만</a> 개 이상의 게시된 모바일 앱을 통해 어떻게 눈에 띄게 만들 수 있을까요?\n\n좋은 아이디어는 유용한 시작 장소이지만 충분하지 않습니다. 사용자가 겪고 있는 문제를 실시간으로 알고, 좋아요와 싫어하는 것에 대해 민첩하게 응답하고, 발생하는 문제를 신속하게 해결해야 합니다.\n\n앱은 쉽게 게시할 수 있습니다. 누구나 할 수 있습니다. 당신은 더 이상 골판지 상자가 필요하지 않습니다. 침실에있는 사람은 대기업처럼 쉽게 게임이나 깔끔한 유틸리티의 수백만 사본을 판매 할 수 있습니다. 그리고 트위터 폭풍 <img style=\"margin: 5px; display: inline; border-width: 0px;\" title=\"image[4][11]\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image411.png\" alt=\"image[4][11]\" width=\"462\" height=\"242\" align=\"right\" border=\"0\" />는 큰 오래된 마케팅 부서의 노력만큼 <a href=\"https://mashable.com/2014/02/04/flappy-bird-developer/\" target=\"_blank\">효과적</a> 일 수 있습니다. 그러나 차트를 높이 올라가면 칼 가장자리에서 균형을 이집니다. 앱은 끈적거리기 어렵고 사용자는 변덕스럽습니다. 저렴한 가격이나 무료 사용은 대안을 시도하는 데 낮은 장벽을 의미하며, 사용자가 즐기지 않는 모든 경험은 높은 성공에서 실패 <a href=\"https://www.latimes.com/business/hiltzik/la-fi-mh-intuits-catastrophic-turbotax-20150118-column.html\" target=\"_blank\">로</a> 언제든지 당신을 데려 갈 수 있습니다.\n\n성공에 필수적인 것은 사용자가 겪을 수 있는 나쁜 환경에 대한 빠른 반응입니다. 옛날 옛적에, 우리는 우리의 소프트웨어를 넣어 다음 우리의 사용자에게 자신의 불만과 제안에 대한 편지를 보내 달라고 요청할 수 있습니다. 그 시절은 오래 전에 사라졌고, 우리는 매우 신속하게 대응해야 합니다.\n\n나쁜 환경은 주로 다음 두 가지 방법으로 제공됩니다.\n<ul>\n <li>충돌. 앱이 넘어지거나 적어도 제대로 작동하지 않습니다.</li>\n <li>잘못된 사용자 환경. 사용자는 작업을 수행하는 방법을 찾을 수 없거나 간단한 목표를 달성하기 위해 너무 많은 작업을 수행해야 하거나 쉽게 실수를 합니다. 또는 기능은 매우 매력적이지 않습니다.</li>\n</ul>\n<blockquote>핵심은 사용자가 불만을 제기할 시간이 있기 전에 발생하는 문제를 파악하는 것입니다. 그리고 그냥 친구에게 물어보지 마십시오. 이것이 바로 분석에 관한 것입니다.</blockquote>\n<h2>빌드</h2>\n앱에 크래시 및 사용자의 작업을 모니터링하는 작은 SDK를 포함합니다. 모든 사용자의 디바이스는 메트릭을 읽고 오류를 분석할 수 있는 분석 플랫폼으로 모니터 데이터를 다시 보냅니다. 그리고 문제가 놀라운 증가가 발생하는 경우 즉시 알 수 있도록 경고를 설정할 수 있습니다.\n<h2>측정값</h2>\n사용량은 여러 가지 방법으로 측정할 수 있습니다. 첫째, 기능이 사용되는 횟수 또는 매일 애플리케이션을 실행하는 사용자 수에 대한 간단한 수가 있습니다. <img style=\"margin: 5px; display: inline; border-width: 0px;\" title=\"image[6][11]\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image611.png\" alt=\"image[6][11]\" width=\"372\" height=\"531\" align=\"right\" border=\"0\" />또는 매월 또는 더 유용하게, 사용자가 기능으로 예상된 결과를 달성한 횟수: 게임에서 이기거나 튜닝을 구성하거나 제품을 구입합니다. 또는 규모가 작을수록 더 큰 목표를 향해 한 걸음 더 나아갑니다. 그런 다음 타이밍 및 키 수가 있습니다. 사용자가 작업을 완료하는 데 시간이 오래 걸리거나 여러 번 탭하면 어려움을 나타낼 수 있습니다.\n\n대부분의 표준 메트릭은 표준 애플리케이션 프레임워크에 후크를 사용하는 분석 도구에서 최소한의 코드 또는 필요한 코드 없이 수집할 수 있습니다. 애플리케이션과 관련된 메트릭을 얻으려면 몇 줄의 코드를 앱에 삽입합니다. 이 코드는 분석 SDK를 호출하여 분석 포털에 개수, 로그 또는 메트릭을 보냅니다.\n\n진단 추적과 달리 사용량 추적은 사후 고려 사항이 아닙니다. 각 기능으로 디자인합니다. 새 사용자 스토리에 대한 계획의 일환으로 측정할 내용과 측정값이 새 코드의 영향을 받는 방식을 결정합니다. 사용자가 게임을 더 빨리 완료할 수 있나요?게임에 완료된 게임의 비율이 증가하기 시작합니까?\n<h2>Learn</h2>\n사실 여기에 더 큰 원칙이 있습니다. 예정된 기능을 어떻게 계획하나요?\n\n사용자에게 어떤 효과가 있는지 추측하지 마세요. 앞으로 몇 주 또는 몇 달 동안 유연하게 계획하지 마십시오. 새 기능을 빌드하고, 라이브 앱에서 수행되는 결과를 측정하고, 결과를 알아봅니다. 사람들이 그것을 사용했습니까? 그것은 그들이 목표를 달성하는 데 도움이 했습니까? 앱 스토어에서 등급을 인상했나요? 그것은 당신에게 더 많은 돈을 벌나요? 다음에 하는 일은 답변에 크게 의존해야 합니다. 이 기능을 폐기할 수도 있습니다. 사용자 환경을 조정할 수 있습니다. 어쩌면 당신은 그것을 성공으로 계산하고 다음 큰 아이디어로 이동합니다.\n\n그리고, 그들이 말하는 대로, 씻어 반복. 소프트웨어 수명 주기는 성능(적절한 시간에 예상한 작업) 및 사용량(사람들이 앱 사용 여부 및 방법)을 기준으로 각 단계에서 앱이 사용자에게 어떻게 작동했는지 평가하는 작은 단계의 연속에 관한 것입니다. 이 방법은 계획에서 매우 유연해야 하다는 것을 의미합니다. 여러 번의 반복 후에 초기 아이디어가 크게 수정될 수 있습니다.\n\n이 프로세스에는 흥미로운 변형이 있습니다. 예를 들어 A| B 테스트는 일부 사용자에게 한 가지 환경을 표시하고 다른 하나는 다른 사용자에게 표시한 다음, 어떤 환경이 더 인기 있거나 사용하기 쉬운지 확인합니다. 모바일 디바이스 앱에서 소프트웨어 업데이트는 웹앱에서처럼 쉽게 업데이트할 수 없습니다. 사용자는 항상 모든 업데이트를 사용할 수 있는 즉시 수행하지 않으며 너무 자주 업데이트하지 않아도 됩니다. 그러나 계획된 일련의 기능 실험을 계속 수행할 수 있습니다. A의 두 가지 대안을 모두 빌드할 수 있습니다| B는 단일 릴리스로 테스트하고 소프트웨어를 홈으로 호출하여 노출할 지침에 대해 알아봅니다. 분석 기간 후에 A가 B보다 더 나은 것으로 밝혀지면 모든 인스턴스가 해당 변형으로 전환하도록 신호를 보낼 수 있습니다. 기존 사용자 기반의 친구 및 동료 또는 신병인 베타 테스터 코호트에 액세스할 수 있는 경우 자주 새 버전의 앱을 설치하도록 더 쉽게 설득할 수 있습니다.이렇게 하면 상대적으로 길들여진 모집단에서 각 기능을 테스트한 후 야생으로 전환할 수 있습니다. 베타 릴리스 관리를 분석 및 결과 평가와 통합하는 유틸리티가 있습니다.\n<h2>Application Insights</h2>\n여기서 Microsoft는 모바일 앱과 애플리케이션을 백업할 수 있는 서비스에 대해 애플리케이션을 360° 볼 수 있는 분석 플랫폼을 빌드하기 위해 노력하고 있습니다. 개발 주기의 필수적인 부분이 되기 위해 노력하고 있으며, 개발자를 위한 거의 모든 노력을 위해 신규 및 기존 애플리케이션에 SDK를 더 쉽게 추가할 수 있도록 하고 있습니다.\n\n<a href=\"https://azure.microsoft.com/en-us/services/application-insights/\" target=\"_blank\">애플리케이션 Insights</a> 설명한 두 가지 측면을 모두 크게 지원합니다.\n<ul>\n <li><a href=\"https://azure.microsoft.com/en-us/documentation/articles/app-insights-windows-crashes/\" target=\"_blank\">고객에게</a> 큰 영향을 미치기 전에 문제를 해결할 수 있도록 크래시를 진단합니다.</li>\n <li><a href=\"https://azure.microsoft.com/en-us/documentation/articles/app-insights-overview-usage/\" target=\"_blank\">사용 패턴을 분석</a> 하고 고객이 앱을 사용하는 방법을 확인하여 중요한 시나리오에 대한 작업의 우선 순위를 지정할 수 있습니다.</li>\n</ul>\n최근에 <a href=\"https://hockeyapp.net/features/\" target=\"_blank\">HockeyApp</a>을 인수하고 애플리케이션 Insights 기술을 통합하는 데 분주하므로 모바일 개발자에게 더 훌륭한 기능을 계속 지켜봐 주시기 바랍니다.\n<blockquote><strong>업데이트 04/30/2015: </strong> <a href=\"https://azure.microsoft.com/en-us/documentation/articles/app-insights-ios/\">애플리케이션 Insights iOS</a> 및 <a href=\"https://azure.microsoft.com/en-us/documentation/articles/app-insights-android/\">Android</a> 애플리케이션에 대한 지원을 발표하고 발표했습니다. SDK에는 세션 원격 분석의 자동 수집뿐만 아니라 사용자 지정 이벤트, 메트릭 및 물론 크래시 분석도 포함됩니다. 크래시 분석에는 iOS 스택의 기호화 및 Android 백 추적의 난독화가 포함됩니다.</blockquote>\n물론 어떤 도구를 사용하든 성공적인 모바일 애플리케이션을 빌드하려면 여전히 좋은 아이디어와 운의 힙이 필요합니다. 아무도 앱이 하는 일에 신경 쓰지 않거나 즐겁게 하는 경우 앱 스토어의 맨 위로 올라가지 않습니다. 하지만 물론 당신은 아마 베타 테스트 피드백에서 들었어요.\n\n건배\n\n프랭크"
