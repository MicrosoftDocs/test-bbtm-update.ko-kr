Title: 클라우드에 대한 가장 큰 대화에 참여하세요!
Summary: >-
  2014년 미래 클라우드 설문 조사를 수행하는 데 3분 정도 걸립니다.


  마이크로 소프트, 노스 브리지와 기가옴 리서치와 함께, 60 개 이상의 산업 협력자는 제 4 회 연례 발표 기쁘게 생각합니다 ...
Content: >-
  <em>2014년 미래 클라우드 설문 조사를 수행하는 데 3분 정도 걸립니다.</em>


  Microsoft는 <a href="https://www.northbridge.com/">North</a> BridgeandGigaom   <a href="https://research.gigaom.com/">Research</a>와 함께 60개 이상의 업계 협력자가 제4<sup>차</sup>  클라우드 컴퓨팅 설문 조사를 발표하게 되어 기쁘게 생각합니다!클라우드 컴퓨팅에 대한 피드백은 당사와 업계에 중요하기 때문에 이 설문 조사에 참여하고 있습니다.17개의 질문으로 구성된 2014년 설문 조사를 통해 내년에 노스 브리지, 기가옴 및 업계 동료들이 논의할 주요 문제에 무게를 두는 데 3분이 걸립니다.


  클라우드 고객 및 인플루언서의 자체 네트워크 간에  <a href="https://www.surveymonkey.com/s/MicrosoftNB">설문 조사</a>  및 공유를 가장 먼저 수행할 수 있습니다. 클라우드 기술에 대한 계획, 클라우드 리소스를 적용하는 방법, 채택의 동인 및 억제 요인, 데이터 볼륨 및 클라우드 스토리지의 추세 등을 알고 싶습니다.


  설문 조사 결과는 6월 18일 기가옴 구조 "클라우드 컴퓨팅 설문 조사의 미래" 패널에서 논의될 예정이며, 그 때 다시 조사 결과를 논의할 예정입니다. Structure에 참석하여 직접 논의된 문제를 듣고 싶다면 5월 16일  <a href="https://bit.ly/1el4RGB">clickherebefore</a> 를 클릭하여 등록 시 25%를 절약하세요.


  &nbsp;


  <em>최신 비즈니스를 구동하는 플랫폼에 대한 Microsoft의 비전인 클라우드 OS </em> <em>대해 자세히 알아보세요 </em><a href="https://www.microsoft.com/en-us/server-cloud/cloud-os/default.aspx"><em></em></a>.


  - Vibhor Kapoor, 제품 마케팅 이사, Microsoft Azure
