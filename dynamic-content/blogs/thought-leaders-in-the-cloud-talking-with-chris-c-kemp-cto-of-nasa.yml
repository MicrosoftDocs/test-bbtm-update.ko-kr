Content: "<p>크리스 C. 켐프는 NASA의 CTO입니다, 그는 3 월부터 개최 한 위치 2010. 그 임명 전에 그는 NASA의 CIO였으며 에임스 연구 센터, 보안 운영 센터 및 기타 다양한 시설을 담당했습니다. Chris는 NASA에서 전략적 비즈니스 개발 책임자로 시작했습니다. 그 능력에서 그는 달과 화성 데이터에 대한 액세스뿐만 아니라 우주 왕복선, 우주 정거장 등에 대한 실시간 추적 데이터에 관한<a target=\"_blank\" href=\"https://www.washingtonpost.com/wp-dyn/content/article/2006/12/18/AR2006121801119.html\"> Google Earth와의 파트너십을 구축</a> 했습니다. </p>  <p>NASA에 합류하기 전에 Chris는 Netran(대학에 있는 동안 형성), Classmates.com 및 이스케이프를 포함한 여러 인터넷 비즈니스를 만드는 데 도움을 주었습니다. 그는 2000년부터 2006까지 Classmates.com 수석 건축가였습니다. 여가 시간에 크리스는 스키, 스노우보드, 하이킹, 바이올린 연주를 즐깁니다.</p>  <p>이 인터뷰에서는 다음을 다룹니다.</p>  <ul class=\"unIndentedList\">  <li><b>모든 주요 정부 IT 프로젝트에 클라우드 컴퓨팅을 고려하도록 의무화</b></li>  <li><b>\"화성이 되십시오\" - 학생들이 분화구를 분류할 수 있도록 Windows Azure를 사용하는 NASA</b></li>  <li><b>정부가 사내에서 쓰는 것보다 더 많은 오픈 소스를 사용할 수 있는 기회</b></li>  <li><b>정부 데이터에 대한 보안 문제</b></li>  <li><b>클라우드 컴퓨팅 이니셔티브에 대한 국가 간 공동 작업</b></li>  <li><b>가트너 블로그 게시물 제목, \"정부 구름은 어떤 의미가 있습니까?\"</b></li>  <li><b>퍼블릭/프라이빗 클라우드 하이브리드에 대한 Microsoft Research와의 공동 작업</b></li>  <li><b>NASA는 정부용 클라우드 컴퓨팅 및 최신 IT를 선도하고 있습니다.</b></li>  </ul><b><br></b>    <p><b>로버트 더프너:</b> 먼저 NASA에서 자신과 역할을 소개하시겠습니까?</p>  <p><b>크리스 C. 켐프:</b> 확실. 저는 NASA의 IT 최고 기술 책임자입니다. 저는 엔터프라이즈 아키텍처 부서, IT와 관련된 새롭고 새로운 기술을 프로토타입 및 파일럿하는 IT 랩, 개방형 정부 이니셔티브를 담당합니다.</p>  <p><b>로버트:</b> \"정보 주간\" 편집자 존 폴리는 최근 정부 기관의 58%가 클라우드 컴퓨팅 이니셔티브를 평가하는 과정에 있다고 밝혔습니다. 그 수치가 얼마나 정확하다고 생각하십니까?</p>  <p><b>크리스:</b> 2011년 예산 요청과 관련된 언어를 고려할 때 주요 IT 프로젝트의 모든 클라우드 컴퓨팅을 실제로 살펴보고 클라우드를 사용하지 않는 경우를 정당화해야 한다는 점을 감안할 때 더 높아야 한다고 생각합니다. </p>  <p>그 메시지가 연방 기관의 하위 집합에 통과한다면 그것은 나를 놀라게 할 것입니다. 나는 존을 존중하지만, 다른 이유가없는 경우, 단지 OMB 명령과 일치하기 위해 참호에서 자신의 물건에 작업하는 많은 사람들이 아마 나에게 보인다.</p>  <p><b>로버트:</b> 몇 가지 비디오 인터뷰에서 NASA가 Microsoft의 <a target=\"_blank\" href=\"https://azure.microsoft.com/\">Windows Azure</a> 팀과 함께 해온 몇 가지 작업을 언급했습니다. <a href=\"https://www.youtube.com/watch?v=IjfC1ouGoHc\">JPL</a>과 <a target=\"_blank\" href=\"https://www.youtube.com/watch?v=bdRIMs1btUc\">화성 및 달 정찰 궤도</a>선과 NASA의 노력에 대해 좀 더 말해 줄 수 있습니까?</p>  <p><b>크리스:</b> 킥오프 프로젝트가 JPL에서 나온 것 같아요. 우리는 화성 데이터 중 일부와 관련된 공공 봉사 활동을 위한 플랫폼을 구축하고 있었습니다. JPL과 Microsoft 간의 훌륭한 협업으로, 학생이 화성 표면에서 분화구를 식별하고 분류하는 데 화성 데이터를 사용할 수 있는 <a target=\"_blank\" href=\"https://beamartian.jpl.nasa.gov/welcome\">게임을 만들었습니다</a> . </p>  <p>정말 재미있는 인터페이스였고, 이 프로젝트는 Azure 플랫폼을 활용하여 NASA의 IT 인프라 없이 수행되었습니다. 클라우드 전략을 적용하기 시작하면서 공공 아웃리치 프로젝트 이상으로 확장하기를 기대하고 있습니다.</p>  <p><b>로버트:</b> 얼마 전에, 나는 당신이 <a target=\"_blank\" href=\"https://twitter.com/lewmoorman\">루 무어만</a>에 대한 응답을 트윗 것을 보았다, 루는 그가 모든 세금 달러가 NASA에 가서 당신이 더 많은 세금 납부자가 그렇게 느끼고 싶다고 말했을 때. 대부분의 연방 기관은 NASA의 클라우드 컴퓨팅 이니셔티브가 가지고 있는 예산을 더 잘 활용한다고 어떻게 생각하십니까?     <meta name=\"Title\">  <meta name=\"Keywords\">  <meta http-equiv=\"Content-Type\" content=\"text/html; charset=utf-8\">  <meta name=\"ProgId\" content=\"Word.Document\">  <meta name=\"Generator\" content=\"Microsoft Word 2008\">  <meta name=\"Originator\" content=\"Microsoft Word 2008\">  <link rel=\"File-List\" href=\"file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml\">  <link rel=\"Edit-Time-Data\" href=\"file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_editdata.mso\">  <!--[if !mso]>  <mce:style><!   v\\:* {behavior:url(#default#VML);}  o\\:* {behavior:url(#default#VML);}  w\\:* {behavior:url(#default#VML);}  .shape {behavior:url(#default#VML);}  -->  <!--[endif]--><!--[if gte mso 9]><xml>   <o:officedocumentsettings>    <o:allowpng />   </o:officedocumentsettings>  </xml><![endif]--><!--[if gte mso 9]><xml>   <w:worddocument>    <w:zoom>0</w:zoom>    <w:trackmoves>false</w:trackmoves>    <w:trackformatting />    <w:punctuationkerning />    <w:drawinggridhorizontalspacing>18 pt</w:drawinggridhorizontalspacing>    <w:drawinggridverticalspacing>18 pt</w:drawinggridverticalspacing>    <w:displayhorizontaldrawinggridevery>0</w:displayhorizontaldrawinggridevery>    <w:displayverticaldrawinggridevery>0</w:displayverticaldrawinggridevery>    <w:validateagainstschemas />    <w:saveifxmlinvalid>false</w:saveifxmlinvalid>    <w:ignoremixedcontent>false</w:ignoremixedcontent>    <w:alwaysshowplaceholdertext>false</w:alwaysshowplaceholdertext>    <w:compatibility>     <w:breakwrappedtables />     <w:dontgrowautofit />     <w:dontautofitconstrainedtables />     <w:dontvertalignintxbx />    </w:compatibility>   </w:worddocument>  </xml><![endif]--><!--[if gte mso 9]><xml>   <w:latentstyles DefLockedState=\"false\" LatentStyleCount=\"276\">   </w:latentstyles>  </xml><![endif]-->    <!--[if gte mso 10]>  <mce:style><!    /* Style Definitions */  table.MsoNormalTable   {mso-style-name:\"Table Normal\";   mso-tstyle-rowband-size:0;   mso-tstyle-colband-size:0;   mso-style-noshow:yes;   mso-style-parent:\"\";   mso-padding-alt:0in 5.4pt 0in 5.4pt;   mso-para-margin:0in;   mso-para-margin-bottom:.0001pt;   mso-pagination:widow-orphan;   font-size:10.0pt;   font-family:\"Times New Roman\";   mso-ascii-font-family:Calibri;   mso-hansi-font-family:Calibri;}  -->  <!--[endif]-->  <!--startfragment-->  </p>  <table class=\"MsoNormalTable\" style=\"border-collapse: collapse; margin-left: 6pt; margin-right: 6pt; width: 350px; height: 225px;\" align=\"right\" border=\"0\" cellpadding=\"0\" cellspacing=\"0\">  <tbody>  <tr style=\"height: 127.9pt;\">  <td style=\"padding: 0in 5.4pt; height: 127.9pt;\" valign=\"top\">  <p class=\"MsoNormal\"><b><!--[if gte vml 1]><v:shapetype id=\"_x005F_x0000_t75\"     coordsize=\"21600,21600\" o:spt=\"75\" o:preferrelative=\"t\" path=\"m@4@5l@4@11@9@11@9@5xe\"     filled=\"f\" stroked=\"f\">     <v:stroke joinstyle=\"miter\" />     <v:formulas>      <v:f eqn=\"if lineDrawn pixelLineWidth 0\" />      <v:f eqn=\"sum @0 1 0\" />      <v:f eqn=\"sum 0 0 @1\" />      <v:f eqn=\"prod @2 1 2\" />      <v:f eqn=\"prod @3 21600 pixelWidth\" />      <v:f eqn=\"prod @3 21600 pixelHeight\" />      <v:f eqn=\"sum @0 0 1\" />      <v:f eqn=\"prod @6 1 2\" />      <v:f eqn=\"prod @7 21600 pixelWidth\" />      <v:f eqn=\"sum @8 21600 0\" />      <v:f eqn=\"prod @7 21600 pixelHeight\" />      <v:f eqn=\"sum @10 21600 0\" />     </v:formulas>     <v:path o:extrusionok=\"f\" gradientshapeok=\"t\" o:connecttype=\"rect\" />     <o:lock v:ext=\"edit\" aspectratio=\"t\" />    </v:shapetype><v:shape id=\"_x005F_x0000_i1025\" type=\"#_x005F_x0000_t75\" style='width:279pt;     height:187pt'>     <v:imagedata src=\"file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_image001.png\" mce_src=\"file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_image001.png\"      o:title=\"\" />    </v:shape><![endif]--><!--[if !vml]--><a target=\"_blank\" href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6835.CCKempHS.png\" border=\"0\" height=\"219\" width=\"330\"></a><!--[endif]--><o:p></o:p></b></p>  </td>  </tr>  </tbody>  </table>  <p><b>크리스:</b> 제 반응의 정신은 NASA의 문제를 해결하는 코드를 작성하는 데 도움을 주기 위해 오픈 소스 개발자 커뮤니티를 찾을 수 있었다는 것입니다. Lew의 대답은 \"모든 납세자 달러가 오픈 소스 프로젝트를 활용하고 여기에 모든 것이 발명되지 않은 기술을 활용하고 정부가 처음부터 구축한 기관에 갔으면 좋겠다\"고 대답했습니다. </p>  <p>저는 정부가 <a target=\"_blank\" href=\"https://thecloudguytim.wordpress.com/2010/08/30/nasa-opensource-cloudcomputing/\">오픈 소스와 클라우드를 활용할</a> 수 있을 정도로 인프라를 구축하고 운영하는 데 시간과 주의를 기울이고 IT 분야에서 발생하는 비즈니스 과제와 임무 과제를 해결하는 데 더 많은 시간과 주의를 기울인다고 생각합니다.</p>  <p><b>로버트:</b> 공공 부문 그룹의 수석 기술 전략가 인 Red Hat은 최근 정부 조직을 <a target=\"_blank\" href=\"https://www.amazon.com/Next-Government-United-States-Institutions/dp/0393051129\">데이터 자동 판매</a>기처럼 취급하는 것은 문제가 있다고 <a target=\"_blank\" href=\"https://onepeople.org/node/2348\">밝혔</a>습니다. 데이터 소비자는 이 시점에서 정부 데이터에 더 높은 수준의 안정성을 요구할 수 있습니다.</p>  <p><a target=\"_blank\" href=\"https://www.data.gov/\">최근 data.gov</a> 대한 불만 때문에 그는 모든 공공 부문 관리자가 \"워싱턴 포스트\"의 첫 페이지에 도착하거나 Gov 2.0에서 무대에서 옷을 입는다면 아무것도 변하지 않을 것이라고 말했습니다.</p>  <p>이러한 의견에 대해 어떻게 생각하십니까? 이러한 배포가 제공하는 데이터에 대한 공공 부문 클라우드 배포 및 액세스는 더 높은 표준으로 유지되어야 합니까?</p>  <p><b>크리스:</b> 데이터로 시작해야 하며 데이터의 민감도에 따라 보안을 중심으로 하는 컨트롤을 조정해야 한다고 생각합니다. 나는 우리가 연방 시스템에 대한 사람들의 개인 정보의 보안을 손상 시키는 개인 식별 정보 또는 정보를 가지고 가장 큰 노출이 존재한다고 생각합니다. </p>  <p>이러한 영역은 클라우드 환경에서 더 높은 수준의 보안을 요구해야 하는 영역입니다. 클라우드에 있는 데이터를 암호화하는 방법을 고려해야 합니다.</p>  <p>많은 연방 기관이 특별히 민감하지 않은 대규모 데이터 집합을 사용하여 작업하며 실제로는 대중과 공유되고 있습니다. 그리고 그들의 기관의 임무는 대중에게 봉사하는 데 초점을 맞추고 있습니다. 보안 대화가 계속되고 이러한 모든 클라우드 플랫폼이 OMB 및 GSA와 협력하여 연방 램프에서 CNA 프로세스를 통과함에 따라 데이터가 덜 민감한 이러한 영역에서 클라우드를 활용할 수 있는 많은 기회가 있다고 생각합니다.</p>  <p>NASA와 정부에서 볼 수 있는 성공적인 클라우드 프로젝트는 성숙한 보안 기술 및 프로세스에 따라 클라우드를 적절하게 사용하는 프로젝트입니다.</p>  <p><b>로버트:</b> 브루킹스 연구소는 공공 부문의 데이터 클라우드 컴퓨팅 이니셔티브의 몇 가지 문제를 강조하는 보고서를 2010년 7월에 다시 발표했습니다. 우려 사항 중 하나는 개인 정보 보호, 데이터 보존 및 보안 프로세스와 같은 영역에서 국제 경계를 넘나드는 클라우드 컴퓨팅 이니셔티브에 대한 표준이 부족하다는 것입니다. </p>  <p>NII(National Institute of Informatics) Cloud와 Nebula 간의 상호 운용성에 대해 일본 국립 정보학 연구소와 지금까지 수행한 작업을 고려할 때 클라우드 컴퓨팅 이니셔티브에 대한 국가 간 협력에 대해 어떻게 생각하시나요?</p>  <table align=\"left\" border=\"1\" cellpadding=\"0\" cellspacing=\"0\">  <tbody>  <tr>  <td valign=\"top\">  <p><a target=\"_blank\" href=\"https://www.nasa.gov/\"><b><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2350.NASALogo.png\" border=\"0\"></b></a></p>  </td>  </tr>  </tbody>  </table>  <p><b>크리스:</b> 특히 국경을 넘어 연방 정부가 사용하는 데이터에 관해서는 데이터 지역 문제에 대해 많은 대화가 있습니다. 아마 브루킹스 연구소의 질문이 집중된 것 같아요. 연방 클라우드 표준에 대해 작업하는 동안 NIST의 사용 사례에 관한 몇 가지 대화에서 나온 질문입니다.</p>  <p>정부는 확실히 국경 내에 보관해야 하는 데이터 클래스가 있다는 점에서 상업 기업과 다릅니다.</p>  <p>상업용 공급자 내에서 볼 수 있는 현재 CI는 \"세 개의 복사본을 유지하려고 합니다. 배포하고 싶지만 프랑스 내에서만 배포하려고 합니다.\" 또는 프랑스 내에서 또는 미국 내에서만 배포하고 싶습니다.</p>  <p>나는 이것이 표준 토론의 새로운 분야라고 생각하지만, 우리가 시작해야 할 곳은 사용 사례라고 생각합니다. 우리는 이러한 요구 사항이 있는 이유와 이러한 요구 사항이 다양한 국가 내의 법률에 어떻게 다시 매핑되는지 매핑해야 합니다.</p>  <p>이러한 경우 클라우드를 사용하는 시나리오를 이해하기 시작하면 표준에 대한 대화를 시작할 수 있습니다. 클라우드가 너무 빨리 등장하여 표준 호출이 매우 긴 대화가 될 수 있다고 생각합니다. 그러나 이 분야의 진전을 보고 싶은 곳은 프로토타입과 파일럿을 구현하는 것입니다.</p>  <p>성운 테스트 침대 환경에 대한 좋은 것입니다. 이러한 것들 중 일부를 프로토타입으로 구현하고, 보고 있는 사용 사례를 테스트한 다음, 이를 입증하면 표준 대화로 가져와서 다른 클라우드 프로젝트 및 서비스에 점점 더 많이 구워질 것입니다.</p>  <p><b>로버트:</b> 가트너는 최근 \"<a target=\"_blank\" href=\"https://blogs.gartner.com/andrea_dimaio/2010/09/16/do-government-clouds-make-any-sense/\">정부 구름이 어떤 의미가 있습니까?\"</a>라는 제목의 블로그 게시물을 올렸습니다. 이 문서의 추진력은 데이터 센터 통합의 보조 이점과 공유 서비스의 진화로 이어지는 공공 부문 클라우드 노력이 여러 조직에서 공유하는 NIST에서 정의한 대로 진정한 커뮤니티 클라우드로 거의 바뀌지 않는다는 것입니다. 그에 대한 당신의 생각은 무엇입니까, 크리스?</p>  <p><b>크리스:</b> 나는 동의하는 경향이있다. NIST가 진정한 클라우드 환경에 기인한 특성을 살펴보면 소프트웨어 플랫폼이나 인프라 서비스에 대해 이야기하든 연방 기관이나 상업 회사가 설정한 이러한 \"클라우드 이니셔티브\"는 거의 없습니다. </p>  <p>예를 들어 데이터 센터에서 많은 인프라를 가상화하고 공유 서비스를 제공할 수 있습니다. 계량 작업을 허용하지 않고도 가능합니다. 개별 직원이 이러한 모든 서비스를 해제하고 비용을 지불하지 않을 수 있는 유연성을 가지고 있는지에 대한 질문이 발생합니다.</p>  <p>탄력성은 또한 고려 사항입니다: 많은 f 리소스를 소비하는 일종의 내부 프로세스를 거치지 않고도 인프라의 양을 천 배씩 즉시 늘릴 수 있습니까?</p>  <p>NIST가 최종 사용자에게 \"클라우드 특성\"이라고 설명한 이러한 특성을 전달하는 것은 연방 기관 내 또는 연방 정부 내에서 진정한 클라우드 환경을 갖기 위해 통과해야 하는 핵심 테스트입니다.</p>  <p>성운 Project 통해 Gartner, Forrester, NIST 등에서 설계한 것처럼 순수한 클라우드 환경의 정의를 실제로 돌파하려고 노력하고 있습니다. 그러나 그것은 힘든. 그것은'쉬운 바가 아닙니다. 기술에 관한 것이 아니라, 이러한 모든 특성을 최종 사용자에게 변환하기 위해 적응하는 기관 내 또는 조직 내의 비즈니스 프로세스에 관한 것입니다.</p>  <p><b>로버트:</b> Symantec의 최근 연구는 <a target=\"_blank\" href=\"https://fedcloud.wordpress.com/\">퍼블릭 클라우드 블로그</a> 를 강조하고 공공 부문 CIO가 퍼블릭 클라우드 모델보다 프라이빗 클라우드 컴퓨팅을 계속 강조하는 것으로 나타났습니다.</p>  <p>퍼블릭 및 하이브리드 모델로의 전환을 시작하는 것이 얼마나 간단하다고 생각하고 Open Nebula 프로젝트가 이러한 노력에 기여하고 있다고 생각하십니까?</p>  <p><b>크리스:</b> 많은 힘이 CIO가 프라이빗 클라우드 환경에 대해 생각하고 퍼블릭 클라우드 환경을 두 번째 단계로 생각하도록 유도하고 있습니다. 이러한 많은 CIO가 퍼블릭 클라우드를 살펴보도록 유도하는 요인 중 하나는 내부 고객입니다. IT의 소비화를 보면서 직원들이 휴대용 소비자 전자 장치와 자신의 휴대폰을 가져오는 것을 볼 수 있습니다.</p>  <p>많은 직원들이 클라우드 인프라를 사용하여 업무 컨텍스트에서 문제를 해결하는 것을 보게 될 것입니다. 우리는 기업의 소비가 아니라 기업의 클라우드화를 보게 될 것입니다.</p>  <p>기업에서 확산되는 소비자 가전을 처리하는 것이 도전이라고 생각한다면 기업의 인프라 확산에 대해 생각해 보십시오. 그것은 진짜 도전입니다.</p>  <p>조직 내에서 점점 더 많은 소규모 그룹이 소프트웨어, 플랫폼 및 인프라 서비스를 사용하기 시작하면서 CIO는 클라우드를 매우 심각하게 사용하기 시작할 것이며 프라이빗 클라우드와 퍼블릭 클라우드 간의 상호 운용성과 이식성에 더 중점을 둘 것이라고 생각합니다.</p>  <p><b>로버트:</b> 이전에는 NASA가 특정 애플리케이션에서 프라이빗 클라우드와 퍼블릭 클라우드의 조합을 실제로 사용하는 방법에 대한 훌륭한 예를 제공했습니다. Azure 커뮤니티에 대해 조금 이야기해 주시겠습니까?</p>  <p><b>크리스:</b> 확실. 이것이 의미가 있다고 생각하는 좋은 예는 Microsoft Research와 공동으로 현재 작업 중인 프로젝트에 관한 것입니다. 여기서 단일 데이터 세트는 다른 종류의 최종 사용자가 매우 다르게 사용됩니다. </p>  <p>반억 개의 파일이 있고 이러한 파일 중 일부는 보지 못할 수도 있지만 다른 파일은 수백만 번 조회될 수 있는 경우 인프라를 현명하게 사용해야 합니다. 지난 몇 년 동안 콘텐츠 배포 네트워크는 실제로 인기 있는 파일을 가져와서 인터넷에 퍼뜨리면서 이 문제를 해결했습니다.</p>  <p>특정 서비스가 복제하는 존재가 없기 때문에 프라이빗 클라우드 환경에서는 실제로 불가능합니다. 그러나 Azure에서 제공하는 서비스입니다.</p>  <p>그래서 우리가 보고있는 것은 월드 와이드 망원경에 의해 화성의 전체 해상도 표면을 제공하는 것입니다, 이는 지금 약 반 억 파일입니다. NASA가 투어를 만든 화성의 특정 지역이 있습니다. 그리고 화성 탐사선이 파노라마 이미지를 찍고 흥미로운 콘텐츠가 많은 곳에서 많은 작업을 수행했습니다. 이들은 일반적으로 매우 인기 있는 지역.</p>  <p>Azure에서 매우 인기 있는 모든 이미지를 배치하고 Microsoft 인프라에서 이미지를 제공하기 위해 노력하고 있습니다. NASA 프라이빗 클라우드에서 그다지 인기가 없는 수십 테라바이트의 다른 데이터를 배치할 것입니다.</p>  <p>그것은 정말 월드 와이드 망원경에서 훌륭한 최종 사용자 경험을 제공하기 위해 함께 제공되는이 모든 구성입니다. World Wide Telescope을 사용할 때 가장 인기 있는 모든 콘텐츠를 제공하는 것은 Azure 인프라입니다.</p>  <p>많은 일이 진행되지 않는 화성의 지역에서도 NASA는 모든 데이터에 공개적으로 액세스할 수 있도록 헌장에 따라 의무를 갖습니다. 우리는 성운의 프라이빗 클라우드에 콜드 스토리지에 보관합니다. 서비스의 구성은 정말 높은 성능을 제공하지만 운영하기에 정말 저렴합니다.</p>  <p><b>로버트:</b> 햇빛 재단은 최근 정부 2.0 회의에서 NASA가 연방 정부 기관의 투명성을 높이는 조직 중 하나라고 논평했습니다. 성운과 성운 열기와 같은 프로젝트가 도움이 되었다고 생각하십니까?</p>  <p><b>크리스:</b> 예. NASA가 공개 정부 계획을 작성했을 때, 우리는 개방형 정부도 플랫폼이 필요하다는 것을 깨달았습니다. 많은 개방형 정부는 스프레드시트를 웹에 배치하는 것뿐만 아니라 대중이 우리가 내부적으로 하고 있는 일을 실제로 시각화할 수 있도록 해야 합니다. </p>  <p>데이터 센터 내부의 많은 정보는 일반적으로 매우 공개되지 않았습니다. 따라서 개방형 정부 계획을 수립할 때 이 계획의 기본 요소 중 하나는 클라우드 컴퓨팅과 성운 프로젝트로 수행한 작업이었습니다. .</p>  <p>어쨌든 공개적인 것들을 공유하고 클라우드 컴퓨팅 플랫폼을 사용하여 해당 지침을 준수하기 때문에 이 공개 정부 지침을 취할 수 있는 좋은 기회가 있다고 생각합니다.</p>  <p>왜냐하면 지금 당장은 투명하기 때문에 모든 사람이 사용할 수 있도록 웹에 배치하는 데이터에 대한 보안 문제가 있어서는 안 됩니다. 그래서 저는 지금 연방 정부와 이 두 가지 이니셔티브가 연계되어 있다고 생각합니다.</p>  <p><b>로버트:</b> 당신은 최근 정부 내에서 발전을 추진하기위한 <a target=\"_blank\" href=\"https://twitter.com/nextgov\">Nextgov에 의해 최종 후보로 선정되었습니다</a> . 그 선택에 대한 당신의 생각은 무엇입니까? 당신은 그것을 주도 어떻게 생각하십니까?</p>  <p><b>크리스:</b> 나는 그들이 파괴하려고했던 사람들을 찾고 있었다 알고있다. 선택 기준에 대한 설명을 읽었는데, 제가 여기서 하려고 노력했기 때문에 행복해졌습니다. 나는 인식 선택 기준에 대해 많이 모른다. 사람들이 우리가 여기서 무엇을 하고 있는지 인식할 때 항상 영광입니다. 난 그냥 내가 최종 후보라고 생각, 나는 상을 수상 생각하지 않습니다. 나는 트로피를 들고 나가지 않았다. 나는 분명히 작년에 충분히 파괴적이지 않았다.</p>  <p>[웃음]</p>  <p><b>로버트:</b> 훌륭해요. 글쎄, 크리스, 나는 우리가 시간이 부족한 것을 볼 수 있습니다. 오늘 이야기해 주셔서 감사합니다.</p>  <p><b>크리스:</b> 감사합니다.</p>  <p><iframe src=\"https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50\" style=\"overflow: hidden; width: 300px; height: 50px;\" frameborder=\"0\" scrolling=\"no\"></iframe><br><a data-url=\"\" data-count=\"horizontal\" data-via=\"Windowsazure\" href=\"https://twitter.com/share\" class=\"twitter-share-button\">짹짹</a>  <script src=\"https://platform.twitter.com/widgets.js\" type=\"text/javascript\"></script>  </p>"
