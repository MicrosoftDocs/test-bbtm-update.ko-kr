Slug: try-sql-azure-for-one-month-for-free
Title: 한 달 동안 무료로 SQL Azure 사용해 보기
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] Azure Platform One Month Pass를 Windows 사용하여 한 달 동안 Azure를 SQL Azure Windows 방법을 &#160;.'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>어떻게 한 달 동안 Azure를 SQL Azure Windows 시도하시겠습니까? &#160; 이제 Windows Azure Platform One Month Pass USA.&#160; 이 고유한 제안을 통해 미국 개발자는 신용 카드를 제출하지 않고도 SQL Azure azure를 Windows 1개월 패스를 받을 수 있습니다. </p>  <p>미국 개발자로 제한되며, 매월 처음 500명의 등록은 한 달에 한 달 동안 좋은 한 달의 패스를 받게 됩니다.&#160; 또한 Windows Azure 프로그램을 위한 Front Runner를 통해 무료 전화, 채팅 및 전자 메일 지원을 받게 됩니다.</p>  <p>추가 정보: Windows Azure Platform One Month Pass USA</p>'
