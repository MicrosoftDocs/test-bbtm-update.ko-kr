Title: Azure Black Belt 팀과 Azure 네트워킹 금요일 – 겨울 2017!
Summary: 해피 2017 모두! Azure 네트워킹 금요일의 2016 가을 시즌을 마무리한 후 2017 윈터 에디션을 시작합니다!
Content: >-
  <h3>모두 빠르게 기록해 주세요! &ndash; Microsoft 네트워킹 아카데미라고 하는 이 시리즈를 대체하는 새로운 시리즈를 여기에서 사용할 수 <a href="https://aka.ms/mna" target="_blank">있습니다</a>.</h3>


  <p>해피 2017 모두! Azure 네트워킹 금요일의 2016 가을 시즌을 마무리한 후&#39;2017 윈터 에디션을 다시 시작해보겠습니다!</p>


  <p>이 시간 긴 세션은 이번 겨울과 봄의 다른 금요일마다 발생합니다. 모든 고객과 파트너가 ExpressRoute 및 Virtual Networking을 비롯한 Azure 네트워킹에 대해 자세히 알아보고 Microsoft Cloud에 대한 연결을 계획하고 설계하는 방법에 대해 자세히 알아볼 수 있습니다. 팀으로서 Weve&rsquo;는 일반적으로 교대로 제공되는 소개 및 심층 분석 세션인 <u><strong>Azure 네트워킹 Fridays 시리즈에 대한 두 가지 형식</strong></u>을 만들기로 결정했습니다.</p>


  <p>두 형식 모두 고객이 전문가에게 문의할 수 있는 개방형 QA&amp; 세션이 종료됩니다. 콘텐츠 및 파트너 발표자는 각 세션마다 다르지만 일반적인 의제는 다음과 같습니다.</p>


  <h3>소개 세션</h3>


  <ul>

  </ul>


  <ul>
      <li>Azure 네트워킹 기본 사항(10분)</li>
      <li>주의 심층 분석 항목(15-20분)</li>
      <li>이번 주의 파트너 스포트라이트(15-20분)</li>
      <li>Q&amp;A</li>
  </ul>


  <h3>심층 분석 세션</h3>


  <ul>
      <li>소개(5분)</li>
      <li>주의 심층 분석 항목(35-45분)</li>
      <li>QA&amp;&nbsp;(10분)</li>
  </ul>


  <p>이 블로그에 미리 안건을 게시할 예정이며 관심 있는 시청자에게 제목 줄 &ldquo;조인 Azure Networking Fridays 목록&rdquo;으로 전자 메일을 보내 메일 그룹에 참가할 <a href="mailto:gbb-anf@microsoft.com">gbb-anf@microsoft.com</a> 수 있습니다. 예정된 세션에 대한 미리 알림과 의제를 이메일로 보내드립니다.</p>


  <ul><!--EndFragment-->

  </ul>


  <p>Were&rsquo;는 <strong>2017년 1월 20<sup>일</sup> 금요일에</strong> 겨울 에디션 시리즈를 시작합니다.</p>


  <p><a href="https://meet.lync.com/microsoft/omartin/JJHKTG25" target="_blank">Skype 모임</a> 참가하고 이 시리즈를 <a href="https://azurenetworkingfridays.blob.core.windows.net/webinar-content/ANF-W2017.ics" target="_blank">Outlook 일정</a>에 추가하여 향후 세션을 놓치지 않도록&rsquo; 합니다. <a href="https://azurenetworkingfridays.blob.core.windows.net/webinar-content/ANF-W2017.ics">ICS</a>(소개 및 심층 분석 세션 모두에 대해 동일한 안건 항목)를 다운로드할 수도 있습니다.</p>


  <h2>편의를 위해 게시하는&rsquo; 몇 가지 링크는 다음과 같습니다.</h2>


  <ul>
      <li>이후 세션 녹화는 <a href="https://channel9.msdn.com/Shows/Azure-Networking-Fridays/">채널 9</a>에 게시됩니다. 이전 세션은 채널 <a href="https://channel9.msdn.com/Shows/Azure-Networking-Fridays/" target="_blank">9</a>에 이미 게시되어 있습니다.</li>
      <li><a href="https://aka.ms/ERCheckList" target="_blank">https://aka.ms/ERCheckList</a> 은 세션에 표시되는 확인 목록입니다.</li>
      <li>다음은 2016년 가을 시즌&rsquo; <a href="https://azure.microsoft.com/en-us/blog/azure-networking-fridays-black-belt-team/" target="_blank">세션</a> (프레젠테이션 및 비디오 링크도 <a href="https://channel9.msdn.com/Shows/Azure-Networking-Fridays/" target="_blank">Channel 9</a> 에 연결됨)에 대한 링크입니다.</li>
  </ul>


  <h2>1월 20<sup>일</sup>&rsquo;&ndash; 소개 세션 호출 요약:</h2>


  <ul>
      <li>ExpressRoute에 Azure Stack 통합에 대한 개요를 제공하는 Azure ECG CAT의 선임 프로그램 관리자 중 한 명인 Bala Natarajan과 심층 분석 항목</li>
      <li>Azure에서 Cisco 및 Cisco CSR 1000v 어플라이언스와 파트너 스포트라이트</li>
      <li>다음은 1월 20일 세션 중에 제시된 데크<a href="https://azurenetworkingfridays.blob.core.windows.net/webinar-content/2017-01-20-AzureNetworkingFridays-with-Cisco-v2.pdf" target="_blank">에 대한 링크</a><sup>입니다</sup>.</li>
      <li>모든 세션이 <a href="https://channel9.msdn.com/Shows/Azure-Networking-Fridays/" target="_blank">채널 9</a>에 기록되고 게시됩니다!</li>
  </ul>


  <h2>2월 3<sup>일</sup>&rsquo;&ndash; 소개 세션 호출 요약:</h2>


  <ul>
      <li>Azure 네트워킹 기본 사항</li>
      <li>새 팀 멤버인 Bryan Woodworth와 Azure 부하 분산의 기술 개요!</li>
      <li>파트너 스포트라이트 - Riverbeds SD-WAN 솔루션은&rsquo; 고유한 자동화 알고리즘, 클라우드 중심 관리 워크플로 및 앱 성능에 대한 업계 최고의 초점을 통해 Azure 채택을 가속화합니다. 이런 일이 실제로 어떻게 일어나는지 보십시오!</li>
      <li>모든 세션이 <a href="https://channel9.msdn.com/Shows/Azure-Networking-Fridays/" target="_blank">채널 9</a>에 기록되고 게시됩니다!</li>
  </ul>


  <h2>2월 17<sup>일</sup>&rsquo;&ndash; 심층 분석 세션 의제:</h2>


  <ul>
      <li>빠른 소개 및 공지</li>
      <li>에디 빌라바와 함께 하는 3개의 ExpressRoute 피어링에서 45분 심층 다이빙</li>
      <li>전문가 QA&amp;에게 질문하세요!</li>
      <li>데크에 대한 링크와 세션의 비디오 녹화가 <a href="https://channel9.msdn.com/Shows/Azure-Networking-Fridays/" target="_blank">채널 9</a>에 게시됩니다!</li>
  </ul>
