Title: AZURE DATA LAKE TOOLS FOR VISUAL STUDIO Code(VSCode) 7월 업데이트
Summary: AZURE Data Lake Tools for VSCode의 7월 업데이트를 발표하게 되어 기쁘게 생각합니다. 이것은 품질 중요 시점이며, 개선된 창 사용자에 대한 C# 코드 숨김에 대한 로컬 디버그 기능을 추가했습니다.
Content: '<p>AZURE Data Lake Tools for VSCode의 7월 업데이트를 발표하게 되어 기쁘게 생각합니다. 이는 품질 중요 시점이며, 창 사용자를 위한 C# 코드 숨김에 대한 로컬 디버그 기능, ADLS(ADLA &amp; Azure Data Lake) 통합 환경 개선, 구성 요소 리팩터링 및 버그 수정에 중점을 두는 기능을 추가했습니다. VSCode용 Azure Data Lake Tools는 Microsoft Azure <a href="https://azure.microsoft.com/en-us/solutions/data-lake/">Data Lake</a>에 대한 U-SQL 프로젝트를 개발하기 위한 확장입니다. 이 확장은 다양한 개발 기능을 유지하면서 U-SQL 플랫폼 간, 경량 및 키보드 중심 제작 환경을 제공합니다.</p> <h2>키 업데이트 요약</h2> <h3>Windows 사용자에 대한 로컬 실행</h3> <p>이 업데이트를 사용하면 로컬 실행을 수행하여 로컬 데이터를 테스트할 수 있습니다. 프로덕션 준비 코드를 게시하기 전에 스크립트를 로컬로 실행하여 ADLA.</p> <ul> <li><strong>명령 ADL 사용:</strong> <strong>로컬 실행 서비스를 시작하여 </strong>로컬 실행 서비스를 시작합니다. cmd 콘솔이 표시됩니다. 처음으로 사용자가 3을 입력하고 데이터 루트를 설정합니다. </li></ul> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c5836fd-2c1b-4ec1-9c58-87dc7a1d52f3.png"><img title="1" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/32592114-807c-494a-aa36-98a8d959992d.png" width="500" height="227"></a></p> <ul> <li>명령 <b>ADL 사용:</b> <strong>작업을 제출</strong> 하여 로컬 계정에 작업을 제출합니다. </li></ul> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/50602189-c03c-4e4e-a210-85579dc9bf11.png"><img title="2" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="2" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/82e5eb95-d22e-4b5f-9e97-887ca9b4ee44.png" width="500" height="135"></a></p> <ul> <li>작업 제출 후에는 출력 창에서 jobUrl을 클릭하여 제출 세부 정보를 보거나 CMD 콘솔에서 작업 제출 상태를 볼 수 있습니다. </li></ul> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec2c55ac-9341-4bf1-8268-70b1ca8daa9c.png"><img title="3" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="3" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d2c20f9e-0bdc-4ea7-b061-8235da93c993.png" width="500" height="90"></a></p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f1333658-508b-415d-bb16-3fb56ccc0dfb.png"><img title="4" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="4" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/417dd6ab-3d3c-4d4c-9a60-2e581f3ce20c.png" width="500" height="258"></a></p> <h3>창 사용자에 대한 로컬 디버그</h3> <p>로컬 디버그를 사용하면 C# 코드 숨김을 디버그하고, 코드를 단계별로 실행하고, ADLA 제출하기 전에 로컬에서 스크립트의 유효성을 검사할 수 있습니다.</p> <ul> <li>명령 <b>ADL 사용:</b> <b>로컬 실행 서비스를 시작하여 로컬 실행 서비스를 </b>시작하고 코드 숨김에서 중단점을 설정한 다음 <b>ADL: 로컬 디버그 </b>명령을 클릭하여 로컬 디버그 서비스를 시작합니다. 디버그 콘솔을 통해 디버그하고 매개 변수, 변수 및 호출 스택 정보를 볼 수 있습니다. </li></ul> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84742030-749e-4e58-bf88-92add94141d4.png"><img title="4" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="4" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3041357f-e8ed-47cd-8f4f-eb1154fb7b1a.png" width="500" height="258"></a></p> <h3>구성을 통해 어셈블리 등록 </h3> <p>구성을 통해 어셈블리를 등록하면 보다 유연하게 종속성을 등록하고 리소스를 업로드할 수 있습니다.</p> <ul> <li><b>명령 ADL 사용: 구성을 통해 어셈블리를 등록</b>하여 어셈블리를 등록하고, 어셈블리 종속성을 등록하고, 간단한 구성을 통해 리소스를 업로드합니다. </li></ul> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f8c38bde-9a7d-49be-a634-5a037b9ee665.png"><img title="6" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="6" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/474e9d2f-36a6-421f-9853-37c8a5546bae.png" width="500" height="210"></a></p> <h3>구성을 통해 파일 업로드 </h3> <p>구성을 통한 업로드 파일은 생산성을 향상시키고 동시에 여러 파일을 업로드할 수 있는 기능을 제공합니다.</p> <ul> <li>명령 <b>ADL: 업로드 구성을 통해 파일을</b> 사용하여 간단한 구성을 통해 여러 파일을 업로드합니다. </li></ul> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/49cc652d-dad6-4a26-b56a-b026a34c4f12.png"><img title="7" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="7" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f966bb32-67dc-4c14-affe-aa3afc5e966c.png" width="500" height="133"></a></p> <h2>시작하려면 어떻게 해야 하나요?</h2> <p>먼저 Visual Studio Code 설치하고 JRE 1.8.x, Mono 4.2.x(Linux 및 Mac) 및 .NET Core(Linux 및 Mac)를 포함한 필수 구성 요소 파일을 다운로드합니다. 그런 다음 VSCode 확장 리포지토리 또는 VSCode Marketplace로 이동하여 "<b>VSCode용 Azure Data Lake Tools</b>"를 검색하여 최신 ADL 도구를 가져옵니다. </p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/82677778-05ba-416d-81bf-70df3378d315.png"><img title="image_thumb28" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image_thumb28" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8d6b3207-26f1-4a55-89ab-66e2e64bb3c5.png" width="500" height="121"></a></p> <p>VSCode용 Azure Data Lake Tool에 대한 자세한 내용은 다음을 참조하세요.</p> <ul> <li><a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-data-lake-tools-for-vscode">VSCode용 Data Lake Tools 사용에 대한</a> 자세한 내용을 확인하세요.  <li><a href="https://www.youtube.com/watch?v=J_gWuyFnaGA&amp;feature=youtu.be">ADL Tools for VSCode 사용자 지침 비디오를 시청하세요.</a>  <li><a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-get-started-portal">Data Lake Analytics를 시작하는</a> 방법에 대해 자세히 알아봅니다.  <li><a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-u-sql-develop-assemblies">Azure Data Lake Analytics 작업에 대한 U-SQL 어셈블리를 개발하는</a> 방법을 알아봅니다. </li></li></li></li></ul> <p>&nbsp;</p> <p>문제가 발생하면 다음으로&nbsp; 제출하세요. <a href="https://github.com/Microsoft/AzureDatalakeToolsForVSCode/issues">https://github.com/Microsoft/AzureDatalakeToolsForVSCode/issues</a></p> <p>이 확장을 더욱 멋지게 만들고 싶으신가요? <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR8qR1up5nRdNilGZWj_t-wBUODVLS1RHM1JDSjVROVhSSFRaTFdFWlU1OS4u">피드백 공유</a></p>'
