Title: 지금 사용할 수 있는 Visual Studio 대한 업데이트된 SDK 및 도구
Summary: 오늘 Microsoft의 Windows Azure 팀은 발표 후 3개월 이내에 Windows Azure SDK에 대한 새로 고침을 발표했으며 Visual Studio Azure 도구를 Windows. Community...
Content: "<p>오늘 Microsoft의 <a href=\"https://www.microsoft.com/azure/windowsazure.mspx\" class=\"\" target=\"_blank\" mce_href=\"https://www.microsoft.com/azure/windowsazure.mspx\">Windows Azure</a> 팀은 <a href=\"https://channel9.msdn.com/pdc2008/KYN01/\" class=\"\" target=\"_blank\" mce_href=\"https://channel9.msdn.com/pdc2008/KYN01/\">발표</a> 후 3개월 이내에 Windows Azure SDK에 대한 새로 고침을 발표했으며 Visual Studio azure 도구를 Windows. 10월 Microsoft의 PDC'08&nbsp; 이벤트에서 발표된 CTP(Community 기술 미리 보기)는 개발자 커뮤니티의 피드백을 수집하기 위해 시작되었으며, 이 업데이트된 SDK 및 도구 릴리스는 Microsoft가 Windows Azure 제품에 피드백을 통합하는 한 가지 방법입니다.</p>    <p>새로 발표된 SDK 및 도구에는 다음이 포함됩니다.</p>    <ul>      <li>Visual Studio 통합 개선</li>      <li>실행 및 디버깅 시나리오의 성능 향상</li>      <li>Storage 클라이언트 및 ASP.Net 공급자 샘플 개선</li>      <li>웹 역할에서 Silverlight를 디버그하는 지원 추가</li>      <li>고객 피드백에 따른 버그 및 성능 수정</li>  </ul>    <p><a href=\"https://go.microsoft.com/fwlink/?LinkID=130232\" class=\"\" target=\"_blank\" mce_href=\"https://go.microsoft.com/fwlink/?LinkID=130232\">Azure SDK Windows 다운로드&nbsp; -&nbsp;CTP 2009년 1월</a></p>    <p><a href=\"https://go.microsoft.com/fwlink/?LinkId=128752\" class=\"\" target=\"_blank\" mce_href=\"https://go.microsoft.com/fwlink/?LinkId=128752\">Windows Azure Tools for Visual Studio 다운로드&nbsp; -&nbsp;CTP 2009년 1월</a>&nbsp;</p>    <p>업데이트: Windows 7 베타에 Windows Azure SDK를 설치하는 고객은 로컬 개발 패브릭을 통해 웹 역할 프로젝트를 실행하는 데 문제가 발생할 수 있습니다. Windows 7 베타 및 Windows Azure SDK 팀은 현재 이 문제를 해결하고 있으며 가능한 한 빨리 수정/해결 방법을 릴리스할 예정입니다. </p>"
