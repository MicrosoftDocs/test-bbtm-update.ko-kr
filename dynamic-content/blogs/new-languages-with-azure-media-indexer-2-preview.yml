Title: Azure Media Indexer 2 미리 보기를 사용하는 새 언어
Summary: Azure Media Indexer 2는 고객으로부터 가장 인기 있는 두 가지 기능인 더 빠른 인덱싱 및 광범위한 언어 지원을 제공합니다.
Content: "<blockquote>\n<p><i><strong>참고:</strong> 다음 블로그 게시물에서는 Azure Media Analytics의 구성 요소에 대해 설명합니다. 자세한 내용을 알아보고 시작하는 방법을 알아보려면 <a href=\"https://azure.microsoft.com/en-us/documentation/articles/media-services-process-content-with-indexer2/\">설명서를</a> 읽어보세요.</i></p>\n</blockquote>\n\n<p>음성 텍스트 변환 제품 Azure Media Indexer에 대한 마지막 언어 모델이 업데이트된 지 몇 달이 지났습니다.&nbsp; 과거에와 같이 언어를 한 번에 하나씩 추가하는 대신 코어에서 미디어 프로세서를 열심히 점검해 왔으며, 그 결과 오늘 인덱서에 대한 첫 번째 주요 업그레이드를 발표하고 있습니다.</p>\n\n<p><strong>Azure Media Indexer v2에 대한 미리 보기를 발표하게 된 것을 자랑스럽게 생각합니다.</strong></p>\n\n<p><em>미리 보기는 최대 10분의 처리로 제한되지만 공용 Azure 데이터 센터의 모든 고객에게는 무료입니다. </em></p>\n\n<p>Azure Media Indexer 2는 고객으로부터 가장 인기 있는 두 가지 기능인 <strong>더 빠른 인덱싱</strong> 및 <strong>광범위한 언어 지원을 제공합니다.</strong></p>\n\n<h2>성능 향상</h2>\n\n<p>일반적으로 Azure Media Indexer는 인덱싱 작업 처리를 완료하기 위해 원본 파일의 기간의 2~3배를 차지했습니다.&nbsp; Azure Media Indexer 2를 사용하면 인덱싱할 수 있는 속도가 두 배로 증가합니다.&nbsp; Azure Media Indexer 2를 사용하는 경우 원본 기간이 1~1.5배입니다.</p>\n\n<h2>새 언어</h2>\n\n<p>Azure Media Indexer는 영어 및 스페인어에 대한 음성 텍스트 변환을 지원합니다.&nbsp; Azure Media Indexer 2에서는 다음 언어를 지원합니다.</p>\n\n<ul>\n    <li>영어 [en-us]</li>\n    <li>스페인어 [es-es]</li>\n    <li>중국어(중국어, 간체) [zh-cn]</li>\n    <li>프랑스어 [fr-fr]</li>\n    <li>독일어 [de-de]</li>\n    <li>이탈리아어 [it-tt]</li>\n    <li>포르투갈어&nbsp; [pt-br]</li>\n    <li>아랍어(이집트) [ar-eg]</li>\n</ul>\n\n<p>또한 미디어 프로세서에 대한 새로운 내부 아키텍처를 통해 새로운 언어의 언어 모델을 보다 신속하게 통합할 수 있게 되므로 이전보다 훨씬 빠른 속도로 언어를 릴리스할 수 있습니다.</p>\n\n<h2>출력 파일</h2>\n\n<h4>자막</h4>\n\n<p>Azure Media Indexer 사용자가 사용하는 기본 출력 파일은 캡션&rdquo; 형식이었습니다&ldquo;. 따라서 다음 출력 형식만 사용하여 이 미리 보기 버전의 Azure Media Indexer 2를 릴리스하기로 결정했습니다.</p>\n\n<ul>\n    <li>WebVTT</li>\n    <li>TTML</li>\n    <li>SAMI</li>\n</ul>\n\n<h4>Lattice</h4>\n\n<p>Azure Media Indexer 및 MAVIS의 숙련된 사용자는 AIB 출력이 부족하다는 것을 알 수 있습니다.&nbsp; 이는 제품&rsquo; 수명 동안의 경험을 기반으로 디자인 결정입니다.</p>\n\n<p>백그라운드에서 AIB 파일은 사용자 지정 SQL Server IFilter와 함께 사용할 수 있는 강력한 이진 파일 형식으로, 격자 데이터 구조에서 전체 텍스트 검색을 SQL 수 있습니다.&nbsp; 이렇게 하면 검색에서 가음성 발생률을 줄일 수 있었지만 아키텍처 제약 조건으로 인해 Azure SQL 또는 기타 전체 텍스트 검색 엔진에서 사용할 수 없으며 대신 사용자 지정 IFilter를 수동으로 설치한 후 SQL Server IaaS 설치에 의존했습니다. 이것은 큰 고객 고통의 포인트, 그래서 우리는 격자 검색 시나리오를 지원하기 위해 더 나은 접근 방식을 향해 노력하기로 결정했다.</p>\n\n<p>현재 새 출력 형식을 디자인하기 위해 노력하고 있습니다.&nbsp; AIB 파일의 중요한 세부 정보로 구성된 이 새로운 형식은 모든 업계 표준 전체 텍스트 검색 엔진과 호환되는 동시에 구문 분석 및 이해하기가 쉬워야 합니다.&nbsp; Azure Media Indexer 2의 프라이빗 미리 보기 이후 이 새로운 데이터 구조의 릴리스에 대해 계속 지켜봐 주시기 바랍니다.</p>\n\n<h2>시작</h2>\n\n<p>시작하려면 Media <a href=\"https://azure.microsoft.com/en-us/blog/introducing-azure-media-analytics\" target=\"_blank\">Analytics 소개 블로그 게시물의 Media Analytics</a> 샘플 프로젝트를 다음 두 부분과 함께 사용합니다.</p>\n\n<table border=\"0\" cellpadding=\"2\" cellspacing=\"0\" width=\"632\">\n    <tbody>\n        <tr>\n            <td valign=\"top\" width=\"92\">항목</td>\n            <td valign=\"top\" width=\"538\">예제</td>\n        </tr>\n        <tr>\n            <td valign=\"top\" width=\"92\">작업 구성</td>\n            <td valign=\"top\" width=\"539\">\n            <pre class=\"prettyprint\">\n{ \n   &quot;Version&quot;:1.0, \n   &quot;Features&quot;:[  \n      {  \n         &quot;Options&quot;:{  \n            &quot;Formats&quot;:[&quot;Webvtt&quot;, &quot;Sami&quot;, &quot;Ttml&quot;],\n            &quot;Language&quot;:&quot;EnUs&quot;,\n            &quot;Type&quot;:&quot;RecoOptions&quot;\n         },\n         &quot;Type&quot;:&quot;SpReco&quot;\n      }\n   ],\n   \n}</pre>\n\n            <p>&nbsp;</p>\n\n            <p>지원되는 형식:</p>\n\n            <ul>\n                <li>WebVTT</li>\n                <li>TTML</li>\n                <li>SAMI</li>\n            </ul>\n\n            <p>지원되는 언어(대괄호로 4자 코드 사용):</p>\n\n            <ul>\n                <li>영어[EnUs]</li>\n                <li>스페인어[EsEs]</li>\n                <li>중국어[ZhCn]</li>\n                <li>프랑스어[FrFr]</li>\n                <li>독일어[DeDe]</li>\n                <li>이탈리아어[ItIt]</li>\n                <li>포르투갈어&nbsp; [PtBr]</li>\n                <li>아랍어(이집트)[ArEg]</li>\n            </ul>\n            </td>\n        </tr>\n        <tr>\n            <td valign=\"top\" width=\"92\">미디어 프로세서 이름</td>\n            <td valign=\"top\" width=\"539\">&ldquo;Azure Media Indexer 미리 보기 2&rdquo;</td>\n        </tr>\n    </tbody>\n</table>\n\n<p>Azure Media Indexer가 무엇인지 잘 모르겠습니까?&nbsp; <a href=\"https://aka.ms/indexerblog\" target=\"_blank\">여기에서</a> 자세히 알아보세요.</p>\n\n<p>Azure Media Analytics에 대해 자세히 알아보고 싶으신가요? <a href=\"https://azure.microsoft.com/en-us/blog/introducing-azure-media-analytics\" target=\"_blank\">소개 블로그 게시물을</a> 확인하세요.</p>\n\n<p>위에서 설명한 접근 방식에서 AIB 파일을 사용한 피드백이 있는 경우 아래의 주석 섹션 또는 해당 <a href=\"mailto:indexer@microsoft.com\">indexer@microsoft.com</a>&nbsp;섹션에 연락하세요.</p>"
