Title: Microsoft는 고객이 원활한 마이그레이션 도구를 사용하여 클라우드 혁신의 잠금을 해제할 수 있도록 Movere를 획득했습니다.
Summary: 클라우드 성장이 고객에게 기회를 계속 제공함에 따라 비즈니스의 디지털 전략에서 클라우드 마이그레이션이 점점 더 중요해지고 있습니다. 오늘 저는 Microsoft가 클라우드 마이그레이션 공간에서 혁신적인 기술 공급자인 Movere를 인수했다고 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p>클라우드 성장이 고객에게 기회를 계속 제공함에 따라 비즈니스&rsquo; 디지털 전략에서 클라우드 마이그레이션이 점점 더 중요해지고 있습니다. 오늘 저는 Microsoft가 클라우드 마이그레이션 공간에서 혁신적인 기술 공급자인 Movere를 인수했다고 발표하게 되어 기쁘게 생각합니다.</p>


  <p>Were&rsquo;는 고객에게 올바른 도구, 프로세스 및 프로그램을 포함하는 기존 애플리케이션 및 인프라를 Azure로 마이그레이션하기 위한 포괄적인 환경을 제공하기 위해 최선을 다하고 있습니다. 지속적인 투자&rsquo;의 일환으로 Movere가 지난 11년 동안 고객이&rsquo; 클라우드로 이동할 수 있도록 구축한 리더십, 인재, 기술 및 심층 전문 지식을 환영하게 되어 기쁩니다.</p>


  <p>Moveres&rsquo;의 혁신적인 검색 및 평가 기능은 Azure Migrate 및 통합 파트너 솔루션을 보완하여 마이그레이션을 고객에게 더 쉬운 프로세스로 만듭니다. 성공적인 클라우드 마이그레이션은 비즈니스 혁신을 가능하게 하고, 이 인수는 이를 실현하기 위한 투자를 강조합니다.</p>


  <p>Azure Migrate, Movere 및 ISV(독립 소프트웨어 공급업체) 파트너의 에코시스템&#39; 솔루션은 검색, 평가에서 마이그레이션 및 최적화에 이르는 포괄적인 기능 집합을 제공합니다. Microsoft는 고객이 클라우드로의&#39; 과정을 간소화하여 Azure의 강력한 기능으로 혁신과 혁신을 가져올 수 있도록 하는 것을 목표로 합니다. Movere 설립자의 <a href="https://www.movere.io/msftacquisition/" target="_blank">블로그에서</a> 의견을 읽을 수 있습니다.</p>
