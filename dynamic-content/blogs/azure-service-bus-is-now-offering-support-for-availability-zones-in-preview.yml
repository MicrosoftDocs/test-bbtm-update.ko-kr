Title: Azure Service Bus 이제 미리 보기에서 가용성 영역에 대한 지원을 제공합니다.
Summary: Service Bus Premium 대한 Azure 가용성 지원은 Azure 지역 내에서 내결재된 위치가 있는 업계 최고의 재정적으로 지원되는 SLA를 제공하여 중복된 전원, 냉각 및...
Content: >-
  <p>Service Bus Premium 대한 Azure 가용성 영역 지원은 Azure 지역 내에서 장애 격리 위치가 있는 업계 최고의 재정적으로 지원되는 SLA를 제공하여 중복된 전원, 냉각 및 네트워킹을 제공합니다. 이 미리 보기는 미국 중부, 미국 동부 2 및 프랑스 중부에서 시작됩니다.</p>


  <p>이 기능은 클라우드 메시징 서비스를 사용할 때 손실되거나 큰 영향을 받을 수 없는 중요한 중요 업무용 데이터 및 트랜잭션을 처리하는 재무, 의료, 소매 또는 기타 수직 분야의 조직에 더 많은 복원력 및 내결함성 기능을 추가합니다.</p>


  <p>또한 <a href="https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-geo-dr" target="_blank">재해 복구 기능</a> 과 결합된 AZ(가용성 영역)에 대한 지원은 영역 및 지역 중단을 견딜 수 있는 고가용성 및 내결함성을 제공합니다.</p>


  <p>Service Bus 대한 가용성 영역 지원은 애플리케이션과 서비스 간의 고객 클라우드 메시징이 가능한 한 원활하게 실행되도록 하기 위해 약속을 지키는 방향으로 한 걸음 더 나아갑니다.&nbsp;</p>


  <h2>미리 보기 중에 제공되는 지역은 무엇인가요?</h2>


  <ul>
   <li>미국 중부</li>
   <li>미국 동부 2</li>
   <li>프랑스 중부</li>
  </ul>


  <p>추가 지역에 대한 지원은 곧 제공될 예정입니다. <a href="https://docs.microsoft.com/en-us/azure/availability-zones/az-overview" target="_blank">가용성 영역에</a> 대해 자세히 알아봅니다.  </p>


  <h2>Service Bus 프리미엄 네임스페이스에서 AZ를 사용하도록 설정하려면 어떻게 해야 합니까?</h2>


  <p>새 네임스페이스에서만 가용성 영역을 사용하도록 설정할 수 있습니다. 기존 네임스페이스의 마이그레이션은 지원되지 않습니다.&nbsp;</p>


  <p>ARM 템플릿을 사용하여 Service Bus Premium 네임스페이스를 만드는 경우 AZ 지원 지역을 지정하고 <strong>템플릿에서 zoneRedundant</strong> 속성을 true로 설정하는 것만큼 간단합니다.</p>


  <pre>

  &quot;resources&quot;: [

       {
         &quot;apiVersion&quot;: &quot;2018-01-01-preview&quot;,
         &quot;name&quot;: &quot;[parameters(&#39;serviceBusNamespaceName&#39;)]&quot;,
         &quot;type&quot;: &quot;Microsoft.ServiceBus/namespaces&quot;,
         &quot;location&quot;: &quot;[parameters(&#39;location&#39;)]&quot;,
         &quot;sku&quot;: {
           &quot;name&quot;: &quot;Premium&quot;
         },
     &quot;properties&quot;: {
     &quot;zoneRedundant&quot;:true
     }
       }
     ],</pre>

  <p>아래와 같이 포털에서 새 네임스페이스를 만들어 영역 중복을 사용하도록 설정할 수도 있습니다. &rsquo;네임스페이스에서 영역 중복을 사용하도록 설정한 후에는 영역 중복을 사용하지 않도록 설정할 수 없습니다.</p>


