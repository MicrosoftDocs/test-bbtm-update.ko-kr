Slug: azure-brings-big-data-analytics-and-visualization-capabilities-to-u-s-government
Title: Azure는 미국 정부에 빅 데이터, 분석 및 시각화 기능을 제공합니다.
Summary: '정부 고객을 위한 최신 클라우드 혁신을 제공하기 위해 Microsoft Cloud for Government에서 HDInsight 및 Power BI Pro 일반 공급에 대해 발표하게 되어 기쁩니다. '
Content: >-
  <p>정부 고객을&rsquo; 위한 최신 클라우드 혁신을 제공하기 위한 당사의 노력을 강화하기 위해 정부용 Microsoft Cloud에서 <a href="https://azure.microsoft.com/en-us/services/hdinsight/">HDInsight</a> 및 <a href="https://powerbi.microsoft.com/en-us/">Power BI Pro</a> 일반 공급에 대해 발표하게 되어 기쁩니다.&nbsp; HDInsight 및 Power BI 조직이 대량의 데이터를 관리, 분석 및 시각화할 수 있도록 Azure Government에 흥미로운 새로운 기능을 제공합니다. HDInsight는 Apache Spark 및 Hadoop에서 실행되는 데이터 및 기계 학습 애플리케이션을 빌드하는 기능을 잠금 해제합니다.&nbsp; Power BI 쉽게 작동할 수 있는 대시보드 기능을 사용하여 데이터 및 시각화를 집계할 수 있습니다.</p>


  <p>또한 Azure Government에서 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/">Cognitive Services</a> 의 미리 보기를 발표합니다. 다른 언어로의 오디오 및 텍스트 번역, 얼굴(성별 및 연령) 및 Computer Vision 및 Emotion을 사용한 감정 인식과 같은 시나리오를 사용하도록 설정했습니다. Azure Government Cognitive Services 미리 보기에 참여하려는 경우&rsquo; 자세한 내용을 보려면 문의 <a href="mailto:azgovfeedback@microsoft.com ">azgovfeedback@microsoft.com </a>하세요.</p>


  <p>현재 이러한 기능이 작동하므로 몇 분 안에 데이터를 가져와 인사이트를 얻을 수 있습니다.&nbsp; 이러한 기능이 함께 작동하는 <a href="https://channel9.msdn.com/Blogs/Azure/Cognitive-Services-HDInsight-and-Power-BI-on-Azure-Government">비디오 예제</a>는 다음과 같습니다&rsquo;. 이 데모에서는 Cognitive Services(Azure Government용 미리 보기에서 사용 가능)와 함께 HDInsight, Power BI 및 Machine Learning 활용하여 텍스트를 번역 및 분석하고 결과를 시각화하는 솔루션을 쉽게 빌드할 수 있는 방법을 보여 줍니다.</p>


  <p>일부 파트너는 이러한 기능을 활용하여 솔루션에 대한 실시간 대시보드를 제공하고 있습니다(예: Prabal Acharyya, OSIsoft Technologies용 WW 디렉터 IoT Analytics). OSISoft는 센서 기반 데이터, 운영 및 사용자를 연결하여 고객에게 실시간 인텔리전스를 제공하는 비즈니스 솔루션을 제공합니다. 프라발은 다음과 같이 Power BI&rsquo; 값으로 확장되었습니다.</p>


  <blockquote>

  <p>&ldquo;미국 정부의 데이터 과학자들은 고급 분석 및 비즈니스 인텔리전스&rdquo;를 위해 매일 테라바이트의 운영 데이터를 수동으로 스크러빙하는 데 엄청난 시간을 소비하고 있으며, OSIsoft는 Microsoft와 협력하여 스트리밍 Power BI 준비된 데이터, &ldquo;컨텍스트 &amp; 에 대한 무료 및 유동적인 액세스를 통해 Microsoft 미국 정부 클라우드에 Microsoft Azure PI 통합자를 제공하게 되어 기쁘게 생각합니다.  혁신적인 Gov 솔루션을 빌드하기 위한 인사이트&rdquo;</p>

  </blockquote>


  <h2><a href="https://azure.microsoft.com/en-us/services/hdinsight/">Azure HDInsight</a></h2>


  <p>HDInsight는 유일한 완전 관리형 클라우드 Hadoop 솔루션으로, Spark, Hive, MapReduce, HBase, Storm, Kafka, R Server에 최적화된 오픈 소스 기반의 분석 클러스터를 제공하고 99.9% SLA를 보장합니다. 이러한 각 빅 데이터 기술과 ISV 애플리케이션은 엔터프라이즈급 보안과 모니터링으로 관리 클러스터 형태로 쉽게 배포 가능합니다.&nbsp;</p>


  <p>HDInsight는 Azure Government에 빅 데이터를 제공하고 강력한 데이터 분석 솔루션을 빌드하기 위한 환경을 넓혀줍니다. 다음은 이러한 템플릿의 예입니다.</p>


  <ul>
   <li>몇 분 안에 빅 데이터 분석 클러스터를 배포합니다. 선불 비용이 없으므로 즉시 시작하세요.</li>
   <li><strong> HDInsight</strong>용 <strong>Kafka,</strong> <strong>Storm</strong> 및 <strong>Spark</strong>를 사용하여 대규모 데이터 집합의 스트리밍 및 처리를 실시간으로 사용하도록 설정합니다.</li>
   <li><strong>Spark</strong> 및 <strong>R Server</strong>를 사용하여 Machine Learning 기능 빌드</li>
   <li>빅 데이터를 활용하여 맞춤형 환경을 제공하는 지능형 애플리케이션 빌드</li>
  </ul>


  <p>Azure Government용 HDInsight를 사용하여 강력한 솔루션 만들기를 시작하려는 경우&rsquo; Azure Portal에 로그인하거나 <a href="https://azuregov.microsoft.com/trial/azuregovtrial">평가판</a>에 등록합니다.</p>


  <h2><a href="https://powerbi.microsoft.com/en-us/documentation/powerbi-service-govus-overview/">미국 정부에 대한 Power BI Pro</a></h2>


  <p>Power BI 라이브 대시보드, 대화형 보고서 및 매력적인 시각화를 통해 빅 데이터 솔루션을 생생하게 제공합니다. Power BI 어디에 있든 광범위한 데이터에 연결하며 누구나 더 빠른 속도, 효율성 및 이해를 통해 데이터를 시각화하고 분석할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f130997-3772-427a-bce3-07ee4d9f5abd.png"><img alt="Power BI desktops" border="0" height="239" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/68c0e69c-af26-4871-b6ee-749fcdb97b27.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="데스크톱 Power BI" width="651"></a></p>


  <p>Microsoft Cloud for Government용 Power BI Pro 다음이 포함됩니다.</p>


  <ul>
   <li><strong>Power BI 서비스는</strong> 가장 중요한 데이터를 단일 보기로 볼 수 있는 클라우드 기반 비즈니스 분석 서비스입니다.</li>
   <li><strong>Power BI Desktop</strong> 직관적인 보고서 작성을 통해 시각적 분석을 손쉽게 파악할 수 있습니다. 끌어서 놓으면 유연하고 유동적인 캔버스에 원하는 위치에 콘텐츠를 배치하고 연결된 대화형 시각화의 단일 통합 보기를 탐색할 때 패턴을 빠르게 검색할 수 있습니다.</li>
   <li><strong>Power BI Mobile</strong> 언제든지 어디서나 데이터에 연결하고 이동 중에도 조직 데이터를 360&deg;으로 볼 수 있도록 도와줍니다.</li>
  </ul>


  <p>시작하시겠습니까? <a href="https://powerbi.microsoft.com/en-us/documentation/powerbi-service-govus-signup/">정부 Power BI Pro 등록</a></p>
