Title: '지난 주 Azure: Azure 프랑스 지역, 비용 절감 등'
Summary: '2017년 12월 11일 주 Azure의 지난 주 주요 내용: 가용성 영역, 새로운 관리 & 비용 절감 등 미리 보기로 제공되는 Azure 프랑스 지역'
Content: >-
  <p>현재 프랑스에서는 파리의 프랑스 중부와 마르세유의 프랑스 남부라는 두 개의 새로운 Azure 지역이 미리 보기로 제공됩니다. 이러한 지역은 전 세계 42개 지역에서 <a href="https://azure.microsoft.com/en-us/regions/">발표된 지역의 Azures&rsquo; 글로벌 포트폴리오</a> 의 일부입니다. 프랑스 중부의 가용성 영역은 지역 재해 복구를 위해 지리적으로 분리된 프랑스 남부 지역과 페어링할 수 있으며 데이터 보존 요구 사항을 유지할 수 있습니다. 또한 지난 주에는 Azure에서 비용을 관리하는 데 도움이 되는 새로운 기능이 추가되었습니다. <a href="https://azure.microsoft.com/en-us/services/cost-management/">Azure Cost Management</a>를 사용하는 Azure는 고객이 여러 클라우드에서 클라우드 투자를 최대한 활용할 수 있도록 도와주는 엔드투엔드 클라우드 비용 관리 및 최적화 솔루션을 제공하는 유일한 플랫폼입니다. Cost Management는 모든 고객이 Azure 지출을 관리할 수 있는 무료입니다.</p>


  <h2>헤드라인</h2>


  <p>이제 프랑스에서 - <a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-preview-with-azure-availability-zones-now-open-in-france/">Azure 가용성 영역이 열려 있는 Microsoft Azure 미리 보기</a> 프랑스의 Microsoft Azure 미리 보기는 현재 전 세계 모든 고객, 파트너 및 ISV에게 공개되어 이러한 최신 Azure 지역에서 서비스를 배포하고 워크로드를 테스트할 수 있는 기회를 제공합니다. 이는 프랑스의 데이터 센터에서 Azure 클라우드 플랫폼을 제공하기 위한 중요한 단계입니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/cloud-storage-now-more-affordable-announcing-general-availability-of-azure-archive-storage/">이제 클라우드 스토리지가 더 저렴해졌습니다. Azure Archive Storage</a> - 일반 공급 발표 Blob-Level 계층화의 새로운 세 번째 계층인 Archive Blob Storage 거의 액세스하지 않는 데이터를 저장하여 스토리지 비용을 절감하는 방법을 알아봅니다. 이제 Blob-Level 계층화가 일반 공급되며 핫, 쿨 및 보관 계층이 포함됩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-azure-management-and-cost-savings-capabilities/">새로운 Azure 관리 및 비용 절감 기능</a> - 네 가지 새로운 관리 및 비용 절감 기능에 대해 알아봅니다. Azure Policy는 Azure 리소스에 대한 대규모 제어 및 거버넌스를 제공합니다. Azure Cost Management는 시간 경과에 따른 절감액을 최대화할 수 있도록 이번 주 후반에 Azure Virtual Machine Reserved Instances 관리에 대한 지원을 롤아웃합니다. 여러 지역의 Dv3 시리즈 가상 머신에 대한 가격 인하 위에서 설명한 대로 가장 저렴한 Storage 계층 Azure Archive Storage 일반적으로 사용할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-marketplace-new-offers-in-november-2017/">Azure Marketplace &ndash; 2017년 11월의 새로운 제품</a>인 Azure Marketplace는 스타트업 및 ISV가 전 세계 Azure 고객에게 솔루션을 제공할 수 있도록 하는 온라인 애플리케이션 및 서비스 마켓플레이스입니다.- Azure Marketplace는 현재 가상 머신 이미지, 가상 머신 확장, API, 애플리케이션 및 기계 학습 서비스를 제공합니다. 지난 달에<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/RedHat.RHEL_7?tab=Overview">는 Red Hat Enterprise Linux 7</a>, <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/docker.docker4azure?tab=Overview">Azure용 Docker EE(기본)</a>, Bitnami의 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/bitnami.cassandra-cluster?tab=Overview">Cassandra 클러스터</a>, <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/enterprisedb-corp.edb-postgres-ark?tab=Overview">EDB Postgres Ark</a> 등 35개의 새로운 제품이 라이브로 진행되었습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-expands-scope-of-singapore-mtcs-certification/">Microsoft, 싱가포르 MTCS 인증</a> - 범위 확장 고객 만족도에 대한 노력의 일환으로 Azure는 데이터 민감도 및 비즈니스 중요도에 대한 다양한 클라우드 사용자 요구를 충족하기 위해 MTCS 표준을 채택했습니다. Azure는 4년 연속 MTCS 인증을 유지했습니다. 수준 3 인증은 범위 내 Microsoft 클라우드 서비스가 가장 엄격한 보안 요구 사항으로 규제된 조직에 대한 영향력이 높은 데이터를 호스트할 수 있음을 의미합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-monitor-send-monitoring-data-to-an-event-hub/">Azure Monitor: 이벤트 허브</a> - 에 모니터링 데이터 보내기 이제 스토리지 계정, Event Hubs 네임스페이스 또는 Log Analytics를 비롯한 세 가지 대상 중 한 대상으로 스트리밍되도록 리소스 수준 진단 로그 및 메트릭을 설정할 수 있습니다. Event Hubs 네임스페이스로 보내는 것은 모든 원본에서 사용자 지정 로깅 솔루션, 타사 SIEM 제품 또는 기타 로깅 도구로 Azure 로그를 스트리밍하는 편리한 방법입니다.</p>


  <p>클라우드 속도가 DBA - <a href="https://azure.microsoft.com/en-us/blog/how-cloud-speed-helps-sql-server-dbas/">를 SQL Server 데 도움이 되는 방법</a> Azure SQL Database SQL Server 엔지니어링 모델을 크게 변화시킨 방법과 진화가 어떻게 진행되는지 알아봅니다. 빌드 및 배송 프로세스는 계속해서 간소화되고 개선되어 Azure SQL Database 및 SQL Server 고객에게 지속적인 가치와 혁신을 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/general-availability-of-azure-site-recovery-deployment-planner-vmware-and-hyper-v/">VMware 및 Hyper-V</a> - 에 대한 Azure Site Recovery Deployment Planner 일반 공급 이 도구를 사용하여 온-프레미스 네트워킹 요구 사항을 이해하고, 성공적인 Azure Site Recovery 복제를 위한 컴퓨팅 및 스토리지 요구 사항을 Microsoft Azure, 애플리케이션의 장애 조치(failover) 또는 장애 조치(failover)를 테스트합니다. 또한 이 도구의 GA 릴리스에는 환경에 대한 Azure에 대한 재해 복구에 대한 자세한 예상 비용이 포함됩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-consumption-usage-details-api/">사용량 세부 정보를</a> - 위한 Azure ARM API 이제 ARM(Azure Resource Manager) 모델에서 Azure 비용 및 사용량 기반 API를 통합하는 첫 번째 단계인 업데이트된 사용량 세부 정보 API를 사용할 수 있습니다. Azure Consumption API는 Azure 리소스의 비용 및 사용량 현황 데이터에 프로그래밍 방식으로 액세스하는 방법을 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-bot-service-and-language-understanding-enabling-developers-to-build-better-conversational-bots/">개발자가 더 나은 대화형 봇을 빌드할 수 있도록 Azure Bot Service 및 Language Understanding의 일반 공급 발표</a> - Microsoft Azure Bot Service 및 LUIS(Microsoft Cognitive Services Language Understanding)는 모두 일반 공급됩니다. Azure Bot Service를 사용하면 개발자가 여러 채널에서 대화형 인터페이스를 만들 수 있으며 LUIS는 개발자가 봇을 비롯한 모든 유형의 애플리케이션에 대해 모든 플랫폼에서 사용자 지정된 자연 상호 작용을 만들 수 있도록 지원합니다. <a href="https://azure.microsoft.com/en-us/blog/conversational-bots-deep-dive-what-s-new-with-the-general-availability-of-azure-bot-service-and-language-understanding/">Azure Bot Service 및 Language Understanding의 일반 공급으로 대화형 봇 심층 분석 &ndash; 새로운 기능을&rsquo;</a> 자세히 알아보세요.</p>


  <p><a href="https://open.microsoft.com/2017/12/13/top-themes-from-kubecon-2017/">KubeCon 2017의 주요 테마(Microsoft + 오픈 소스 블로그)</a> - Kubernetes 커뮤니티가 이달 초 KubeCon에서 기록적인 숫자로 함께 모이는 방법을 읽어보십시오. 컨테이너를 사용하여 기존 애플리케이션을 현대화하고 새 애플리케이션을 관리하는 것이 그 어느 때보다 쉬워졌습니다.</p>


