Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><strong>2019년 8월 15일에 업데이트됨: </strong> 이제 Azure Ultra Disk Storage 일반 공급됩니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-ultra-disk-storage/" target="_blank">Azure Ultra Disk Storage 일반 공급에 대한</a> 블로그 게시물을 &ldquo; 참조하세요.&rdquo;</div>


  <p>고객은 가장 까다롭고 업무에 중요한 워크로드를 클라우드로 이동하고 있습니다. Microsoft Azure 플랫폼에 대한 새로운 디스크 제품을 발표하게 되어 기쁩니다!<strong> Azure Ultra SSD</strong>를 사용하면 고객이 가장 많은 IO 집약적 워크로드를 극복할 수 있습니다. Ultra SSD는 지속적으로 낮은 대기 시간과 높은 IOPS가 필요한 가장 까다로운 워크로드에 대해 밀리초 미만의 대기 시간으로 전례 없는 확장성 있는 성능을 제공하는 새로운 Azure Managed Disk 서비스입니다. Ultra SSD를 사용하면 가장 까다로운 애플리케이션에 대해 클라우드에서 최고 수준의 IOPS, 처리량 및 대기 시간에 액세스할 수 있습니다.</p>


  <p>Ultra SSD를 추가하여 이제 Azure Virtual Machines에서 사용할 4가지 유형의 영구 디스크(Ultra SSD, Premium SSD, 표준 SSD 및 표준 HDD)를 제공합니다. 이 포트폴리오는 고객에게 업계&rsquo;에 가장 포괄적인 디스크 제품 세트를 제공합니다. Azure Ultra SSD는 현재 미국 동부 2에서 공개 미리 보기로 제공됩니다. 이 <a href="https://aka.ms/UltraSSDPreviewSignUp" target="_blank">양식을</a> 작성하여 액세스를 시작하고 요청하는 것이 좋습니다.</p>


  <h2>Ultra SSD Managed Disks의 이점</h2>


  <p>Ultra SSD는 다른 디스크 제품과 동일한 가용성 수준에서 선 성능의 최상위를 제공합니다. Ultra SSD의 추가 이점에는 가상 머신을 다시 시작할 필요 없이 디스크 성능을 동적으로 조정하는 기능이 포함됩니다. Ultra SSD는 SAP HANA, 최상위 계층 데이터베이스(예: SQL, Oracle) 및 기타 트랜잭션이 많은 워크로드와 같은 I/O 집약적 워크로드를 위해 설계되었습니다.</p>


  <h2>가상 머신</h2>


  <p>Ultra SSD 디스크는 모든 Premium SSD 사용 Azure Virtual Machines에서 작동하도록 설계되었습니다. 그러나 미리 보기 기간 동안 지원되는 VM 유형은 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes-memory" target="_blank">ES/DS v3 VM 인스턴스</a>로 제한됩니다.</p>


  <h2>확장성 및 성능 대상</h2>


  <p>울트라 SSD 디스크는 4GiB에서 64TiB까지 여러 고정 크기로 제공되며 IOPS 및 처리량을 독립적으로 구성할 수 있는 유연한 성능 구성 모델을 제공합니다.</p>


  <p>몇 가지 주요 기능을 검토해 보겠습니다&rsquo;.</p>


  <ul>
      <li><strong>스토리지 용량</strong></li>
  </ul>


  <p>Ultra SSD는 4GiB에서 64TiB까지 다양한 디스크 크기를 제공합니다.</p>


  <ul>
      <li><strong>IOPS</strong></li>
  </ul>


  <p>Ultra SSD는 디스크당 최대 160K IOPS까지 300 IOPS/GiB의 IOPS 제한을 지원합니다. 프로비전한 IOPS를 달성하려면 선택한 디스크 IOPS가 VM IOPS보다 작은지 확인합니다. 또한 디스크당 80K 이상의 IOPS를 달성하려는 경우 Ultra SSD Preview 프로그램의 일부로 가까운 장래에 사용할 수 있는 새 VM 유형을 프로비전해야 합니다.</p>


  <ul>
      <li><strong>처리량</strong></li>
  </ul>


  <p>Ultra SSD 디스크의 경우 단일 디스크의 처리량 제한은 프로비전된 각 IOPS에 대해 256KiB/s이며 디스크당 최대 2,000MBps(MBps = 초당 10^6바이트)입니다.</p>


  <p>다음 표에는 다양한 디스크 크기에 지원되는 다양한 구성이 개략적으로 나와 있습니다.</p>


