  <h2>가격 책정</h2>


  <p>Ultra SSD 가격은 프로비전된 디스크 크기, 프로비전된 IOPS 및 프로비전된 처리량을 기반으로 합니다. 제한된 미리 보기에서 사용할 수 있는 새로운 Ultra SSD 가격 정보는 <a href="https://azure.microsoft.com/en-us/pricing/details/managed-disks/" target="_blank">Azure Disks 가격 책정 페이지를</a> 참조하세요.</p>


  <h2>시작</h2>


  <p>Ultra SSD 디스크를 <a href="https://azure.microsoft.com/en-us/services/storage/disks/" target="_blank">관리 디스크</a>로 만들고 관리할 수 있습니다. ARM(Azure Resource Manager) 템플릿을 활용하여 Ultra SSD 디스크를 사용하여 VM을 배포할 수 있습니다. 미리 보기에서 Ultra SSD 디스크를 시작하고 사용하는 방법에 대한 자세한 내용은 <a href="https://aka.ms/UltraSSDDocs" target="_blank">설명서 페이지를</a> 참조하세요.</p>


  <p>앞으로 몇 주 안에 포털 지원을 사용할 예정입니다. 추가 기능이 개발 중이며 디스크 스냅샷, Azure Backup, Azure Site Recovery, Virtual Machine Scale Sets, Azure Disk Encryption 및 디스크 유형 간 마이그레이션을 포함하여 곧 사용할 수 있습니다. 모든 디스크 작업에 대한 자세한 지침은 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/managed-disks-overview" target="_blank">Managed Disks 설명서를</a> 참조하세요.</p>


  <p>울트라 SSD는 현재 미국 동부 2 지역에서 사용할 수 있습니다. 미리 보기에 참여하려는 경우 이 양식을 작성하여 액세스를 요청 <a href="https://aka.ms/UltraSSDPreviewSignUp" target="_blank">합니다</a>. 추가 지역은 미리 보기 기간 내내 추가되며 <a href="https://aka.ms/UltraSSDDocs" target="_blank">설명서 페이지에서</a> 추적할 수 있습니다.</p>


