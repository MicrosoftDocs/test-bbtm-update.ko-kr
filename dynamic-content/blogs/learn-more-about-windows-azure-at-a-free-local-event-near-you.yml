Title: 가까운 무료 로컬 이벤트에서 Azure Windows 대해 자세히 알아보기
Summary: 아직 무료 로컬 이벤트에 참석하여 클라우드 컴퓨팅 및 Azure Windows 대해 자세히 알아볼 시간이 있습니다.&nbsp; 예정된 세션에서 로컬 MSDN 및 TechNet 팀에 참여하여...
Content: <p>클라우드 컴퓨팅에 대해 자세히 알아보고 <a href="https://www.microsoft.com/windowsazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/">Azure를 Windows</a> 무료 로컬 이벤트에 참석해야 할 때도 있습니다.&nbsp; 예정된 세션에서 로컬 MSDN 및 TechNet 팀에 참여하여 클라우드 컴퓨팅에 대해 심층 분석하고, Azure Windows 더 잘 이해하고, 작업에서 이를 활용하는 방법을 평가합니다.&nbsp; 참석자는 주요 정보 및 데모가 포함된 무료 썸 드라이브를 받게 됩니다.</p>  <p>MSDN 호스팅 세션인 "Cloud Computing 및 Windows Azure Platform을 사용하여 애플리케이션을 높이 가져 가라"는 개발자 중심 개요는 확장성이 뛰어난 애플리케이션을 빌드하기 위해 함께 또는 독립적으로 사용할 수 있는 Windows Azure Platform 및 클라우드 컴퓨팅 서비스에 대한 개발자 중심 개요를 제공합니다. 하루가 진행됨에 따라 참석자들은 Windows Azure를 사용하여 데이터 스토리지, SQL Azure 및 배포의 기본 사항도 살펴봅니다. </p>  <p>TechNet 호스팅 세션인 "Windows 7, 가상화 및 Windows Azure"에서는 현재 기업이 Azure를 Windows 사용하는 방법에 대한 실제 예제, 고객 지향 애플리케이션에 적용하는 방법에 대한 지침, 컴퓨팅 인프라에 유연성을 추가하는 방법에 대한 지침을 포함하여 Windows Azure에 대한 IT 일반주의자/구현자/관리자 중심 개요를 제공합니다.&nbsp;  이 이벤트는 Windows Azure <a title="_GoBack" name="_GoBack"></a> Platform의 미래에 대해서도 다루게 됩니다.</p>  <p>오늘 등록하여 해당 지역의 무료 라이브 세션에 참석하세요. &nbsp;가장 적합한 이벤트를 찾으려면 <a href="https://www.microsoft.com/windowsazure/events/launchevents/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/events/launchevents/">여기</a> 를 클릭하십시오.</p>
