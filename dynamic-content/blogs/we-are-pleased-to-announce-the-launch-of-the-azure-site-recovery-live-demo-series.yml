Title: Azure Site Recovery Live Demo 시리즈의 출시를 발표하게 되어 기쁘게 생각합니다!
Summary: 3월 16일부터 매주 월요일 오후 1시 ET부터 ASR(Azure Site Recovery) 서비스와 라이브 데모 및 QA&amp;를 소개합니다.
Content: >-
  <span style="font-family: Calibri;"><em><strong>3월 16<sup><span style="font-size: small;">일부터</span></sup></strong></em> 매주 월요일 오후 1시 ET부터 ASR(Azure Site Recovery) 서비스와 라이브 데모 및 QA&amp;를 소개합니다.  각 세션은 ASR 기술 전문가가 진행합니다.</span>


  <span style="font-family: Calibri;">Azure Site Recovery를 통해 두 사이트 간에 중요 비즈니스용 물리적 서버와 가상 서버 및 애플리케이션을 보호하는 방법을 확인할 수 있습니다.  이러한 사이트 중 하나는 Azure의 강력한 컴퓨팅, 네트워크 및 Storage 인프라를 활용할 수 있도록 Microsoft Azure 수 있습니다.</span>


  <span style="font-family: Calibri;"><span style="font-family: Calibri;"><strong>Lync 세션</strong></span><a href="https://join.microsoft.com/meet/karauten/PBWPFVH3"><span style="color: #0563c1; font-family: Calibri;">https://join.microsoft.com/meet/karauten/PBWPFVH3</span></a> 에 참여하세요. <span style="font-family: Calibri;">포함된 .ics 파일을 download하여 이 되풀이 모임을 일정에 추가해야 합니다. <span style="font-family: Calibri;"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/Weekly-Azure-Site-Recovery-Demo-and-QA-for-Customers.ics"><span style="font-family: Calibri;">주간 Azure Site Recovery 데모 및 고객용 QA</span></a></span></span></span>


  <span style="font-family: Calibri;">우리는 온라인으로 당신을 보고 기대합니다! - Azure Site Recovery TSP 팀</span>


  <span style="text-decoration: underline;"><strong>다음 세션 </strong></span> 여름 2015 휴가 시간!

  새롭고 흥미 진진한 시리즈를 시작으로 8 월에 당신을 참조하십시오!

  지금까지 참석해 주신 모든 분들께 감사드립니다!


  <span style="text-decoration: underline;"><strong>이전 세션 녹음/녹화 </strong></span> 3월 16일 - Hyper-V에서 Azure로 3월 30일 - VMwareToAzureRecordingVMware" href="https://aka.ms/asrdemovmw2azure" target="_blank">에서 Azure </a> 4월 6일 - <a title="vCenter에서 vCentervCenter로, vCenter" href="https://aka.ms/ASRVMwareE2E" target="_blank"></a> 4월 13일 - <a title="4월 13 DemoVMware" href="https://aka.ms/asrvmware" target="_blank">에서 Azure</a>로, <a title="VMware에서 Azure로 PresentationPresentation" href="https://aka.ms/asrvmwarepreso" target="_blank"> </a>으로 장애 복구- 온-프레미스로 장애 복구(Failback)가 4월 20일 강조 표시됨 - Hyper-V 및 VMware에서 Azure로, <a title="4월 20일 PresentationPresentation" href="https://aka.ms/Apr20Presentation" target="_blank"></a> <a title="  - 기본 설정 및 복구 계획 4월 27일 - 취소된 5월 4일 - ASR 복제본을 사용한 개발 및 테스트 및 <a title="5월 11일" href="https://aka.ms/may-4-2015-presentation" target="_blank"></a> - Azure Site Recovery 개요(이번 주 기록 없음) 5월 18일 - 기록 없음, 4월 6일 5월 25일 - 미국 현충일 휴일 준수 - 6월 1일부터 6월 1일 <a title="주간 데모 기록 기록" href="https://aka.ms/june1asrweeklydemo" target="_blank"> 질문 및 답변</a> 세션이 개최되지 않음  6월 8일 - ASR 설정 및 관리 개요 6월 22일 - VMware에서 Azure로 6월 29일 - ASR 설정 및 개요 - 정전으로 인해 축약... 얼마나 아이러니!
