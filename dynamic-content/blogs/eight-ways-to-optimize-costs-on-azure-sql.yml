Content: >-
  <p>전 세계적으로 기업은 다시 시작하거나 재건하기를 열망하는 새로운 정상으로 부상하고 있지만 여전히 불확실한 시기에 운영되고 있습니다. 비용을 최적화하고 가장 중요한 위치로 지출을 리디렉션하는 것은 그 어느 때보다 중요하며, 많은 회사에서 클라우드를 비용을 제어하고 <a href="https://clouddamcdnprodep.azureedge.net/gdc/gdcrC6lnR/original" target="_blank">복원력을 구축</a>하며 출시 시간을 가속화하는 방법으로 간주합니다.</p>


  <p>고객은 다양한 이유로 Azure를 선택하지만 주된 이유 중 하나는 비용을 절감하는 것입니다. 데이터베이스 비용을 최대 80% 이상 절약할 수 있다면 어떻게 해야 할까요? Azure <a href="https://azure.microsoft.com/blog/the-azure-sql-family-innovation-and-value-in-the-cloud/" target="_blank">SQL 데이터베이스 서비스 제품군을 도입</a>하여 기업이 빠르게 변화하는 조건에 맞게 비용 효율적으로 적응하고 확장할 수 있도록 지원했습니다. 다음은 데이터 지출을 최적화할 수 있는 상위 8가지 방법이며, 디지털 변환 과정에서 어디에서나 비용을 절감할 수 있습니다.</p>


  <h3>1. 무료 SQL Server 라이선스를 사용하여 클라우드에서 비즈니스 연속성 유지</h3>


  <p>활성 Software Assurance 혜택을 사용하여 Azure Virtual Machine에 대한 재해 복구에 사용할 수 있는 보조 수동 복제본에 대한 데이터 센터의 모든 SQL Server 대한 <a href="https://cloudblogs.microsoft.com/sqlserver/2019/10/30/new-high-availability-and-disaster-recovery-benefits-for-sql-server/?WT.mc_id=blog-ITOPSTALK-abartolo" target="_blank">무료 라이선스</a>를 얻을 수 있습니다.</p>


  <h3>2. Azure Virtual Machines에서 SQL Server 사용하여 capex를 opex로 전환</h3>


  <p>Azure에서 호스팅되는 가상 머신으로 데이터를 마이그레이션하면 자체 물리적 서버를 구입하고 관리하는 비용과 복잡성을 방지하여 <a href="https://clouddamcdnprodep.azureedge.net/gdc/986194/original" target="_blank">3년 만에 1,000만 달러 이상의</a> 실제 비용을 절감할 수 있습니다.<sup></sup> Azure Virtual Machines의 SQL Server 사용하여 Azure는 자체 소프트웨어를 구매, 설치, 구성 및 관리하는 동안 <a href="https://azure.microsoft.com/en-us/overview/what-is-azure/iaas/" target="_blank">인프라를 관리</a>합니다. <a href="https://docs.microsoft.com/en-us/azure/azure-sql/virtual-machines/windows/sql-vm-resource-provider-register?tabs=azure-cli%2Cbash" target="_blank">리소스 공급자</a>에 VM을 등록하고 자동화된 백업, 패치 및 AlwaysOn 가용성 그룹과 같은 포괄적인 관리 기능 집합으로 생산성을 높일 때 더 많은 이점을 얻을 수 있습니다.</p>


  <h3>3. 무료 보안 업데이트로 데이터 보호</h3>


  <p>SQL Server 2008 또는 2008/R2를 사용하는 애플리케이션의 경우 Azure Virtual Machines로 마이그레이션할 때 3년간의 <a href="https://docs.microsoft.com/sql/sql-server/end-of-support/sql-server-extended-security-updates?view=sql-server-ver15" target="_blank">무료 확장 보안 업데이트를</a> 활성화합니다. <a href="https://docs.microsoft.com/bs-latn-ba/azure/virtual-machines/windows/sql/virtual-machines-windows-sql-server-2008-eos-extend-support#azure-site-recovery" target="_blank">Azure Site Recovery</a>를 사용하여 Azure Gallery에서 미리 구성된 SQL Server 2008 및 2008 R2 이미지를 사용하여 클라우드로 쉽게 마이그레이션할 수 있습니다.</p>


  <h3>4. 완전 관리형 Azure SQL 데이터베이스 서비스를 사용하여 생산성 향상</h3>


  <p>백업, 고가용성, 성능 튜닝, 데이터 보호 등을 대신 수행하여 항상 최신 버전의 SQL Server 있는 상록의 완전 관리형 서비스에서 기존 앱을 현대화합니다. 최근 <a href="https://azure.microsoft.com/resources/the-total-economic-impact-of-migration-to-microsoft-azure-sql-managed-databases/" target="_blank">Forrester 컨설팅 연구에</a> 따르면 Azure SQL Database 및 Azure SQL Managed Instance는 생산성 향상 외에도 최대 40%의 투자 수익률을 최대 238%까지 제공합니다.<sup> 2개</sup></p>


  <p style="margin-left: 40px;"><i>&ldquo;Weve&rsquo;는 이전 IT 예산의 약 70% 또는 7분의 1의 운영 비용을 절감했습니다. 이러한&rsquo; 절감액을 사용하여 제품을 더 빠르고 더 빠르게 만들기 위해 연구 개발에 집중합니다.&rdquo; 우에다 쇼지: 베네세 주 수석 건축가</i></p>


  <h3>5. Azure에서 할인된 요금에 SQL Server 라이선스 사용</h3>


  <p>클라우드에서 온-프레미스 라이선스의 가치를 최대화하는 고유한 제품인 <a href="https://azure.microsoft.com/en-us/overview/azure-vs-aws/cost-savings/?WT.mc_id=blog-ITOPSTALK-abartolo" target="_blank">Azure 하이브리드 혜택을</a> 사용하여 다른 클라우드 공급자<sup>에</sup><sup> </sup> 비해 최대 <a href="https://azure.microsoft.com/en-us/overview/azure-vs-aws/cost-savings/?WT.mc_id=blog-ITOPSTALK-abartolo" target="_blank">80%</a>를 절약합니다. 다른 클라우드의 라이선스 모바일 혜택과 달리 Azure 하이브리드 혜택은 Windows Server 라이선스를 포함하며, SQL Server Enterprise 한 코어마다 4개의 vCore SQL Database 또는 SQL Managed Instance를 제공하여 가상화된 SQL Server 워크로드의 마이그레이션을 용이하게 합니다. 또한 Azure로 마이그레이션하는 동안 온-프레미스 작업을 유지 관리할 수 있도록 180일 간의 이중 사용 권한이 제공됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bc7563be-6535-45fc-a430-fb0a37f107ca.jpg"><img alt="Cost Optimization blog illus v2" border="0" height="491" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca2b2a4f-0ac3-45a8-81e1-c8af06bd8518.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="비용 최적화 블로그 illus v2" width="709"></a></p>


  <h3>6. 더 나은 인사이트를 통해 비용 최적화</h3>


  <p><a href="https://docs.microsoft.com/azure/advisor/advisor-cost-recommendations" target="_blank">Azure Advisor</a>를 사용하여 유휴 VM 또는 미달 사용 VM에 대한 비용 절감 인사이트를 얻을 수 있습니다. 또는 <a href="https://docs.microsoft.com/azure/cost-management-billing/cost-management-billing-overview#understand-azure-cost-management" target="_blank">Azure Cost Management</a>를 사용하여 스토리지 비용을 모니터링 및 제어하고 SQL 데이터베이스에서 사용량을 최적화합니다.</p>


  <h3>7. 사용하는 리소스에 대해서만 지불</h3>


  <p>클라우드에서 유일한 서버리스 SQL 사용하여 두 번째로 지불합니다. SQL Database 서버리스에서는 워크로드 활동에 따라 컴퓨팅 리소스를 자동으로 크기 조정, 일시 중지 및 다시 시작하므로 사용하는 리소스에 대해서만 비용을 지불합니다. 클라우드에서 계약 수명 주기 관리를 선도하는 선도적인 공급자인 Icertis는 SQL Database 서버리스로 데이터베이스 비용을 <a href="https://customers.microsoft.com/story/781602-icertis-partner-professional-services-azure" target="_blank">거의 70%</a> 절감했습니다.</p>


  <p style="margin-left: 40px;"><i>&ldquo;Azure SQL Database 서버리스를 사용하면 훨씬 더 강력하고 복원력 있는 솔루션을 제공하여 고객과의 심층적인 파트너십을 구축하고 그 어느 때보다 강력한 시장으로 진출하는 데 도움을 줄 수 있습니다.&rdquo; 푸르나 라오, 수석 DevOps 건축가, 아이서티스</i></p>


  <h3>8. 최대 3년 동안 선불 및 잠금 요금 커밋</h3>


  <p><a href="https://azure.microsoft.com/reservations/" target="_blank">예약 가격</a> 책정을 통해 컴퓨팅 비용을 최대 72<sup>% 절감</sup>하고 종량제 가격 책정 및 예산을 보다 효과적으로 절감할 수 있습니다. 예약 가격을 Azure 하이브리드 혜택과 결합하면 최대 80%까지 더 많은 비용을 절약할 수 있습니다. 예약된 가격으로 선불로 선불하거나 추가 비용 없이 편리한 월별 결제로 선불로 결제하세요.</p>


  <p>Azure의 성능으로 Azure 하이브리드 혜택의 절감을 고려할 때 중요 업무용 워크로드에 대한 탁월한 가치를 얻을 수 있으며, SQL Database <sup>AWS보다 최대</sup> <a href="https://azure.microsoft.com/blog/azure-sql-database-continuous-innovation-and-limitless-scale-at-an-unbeatable-price/" target="_blank">86% 적</a>고 Azure Virtual Machines의 SQL Server 워크로드<sup>의 경우</sup> <a href="https://azure.microsoft.com/blog/sql-server-runs-best-on-azure-heres-why/" target="_blank">최대 84% 더 적은</a> 비용이 듭니다.</p>


  <h3>오늘 Azure SQL 시작</h3>


  <p>다음 단계에 대한 도움이 필요하세요? 워크로드에 적합한 Azure SQL 서비스 및 <a href="https://azure.microsoft.com/services/azure-migrate/" target="_blank">도구 및 서비스를</a> <a href="https://aka.ms/choose_your_AzureSQL_database" target="_blank">안내</a>하여 비용 효율적으로 클라우드로 마이그레이션할 수 있습니다.</p>


