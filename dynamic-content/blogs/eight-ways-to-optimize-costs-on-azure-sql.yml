  <h6><sup>3 3</sup><em>년 예약 인스턴스 또는 예약된 용량에서 12개월 동안 월 744시간을 실행하는 시나리오를 기반으로 계산합니다. 2018년 10월 24일 현재 가격은 변경될 수 있습니다. Azure Windows SUSE Linux Enterprise 기본 속도로 미국 서부 2 지역의 D2V3 Azure VM 하나를 기반으로 VM 계산을 계산합니다. 1m5를 기반으로 하는 AWS 계산입니다. 표준 3년 기간의 예약 인스턴스에 대해 Windows Server 종량제 요금을 사용하는 미국 서부(오리건)의 대형 VM은 모든 선불 결제입니다. Azure 하이브리드 혜택 속도로 실행되는 미국 서부 2의 8개 vCore Azure SQL Database Managed Instance 중요 비즈니스에 기반한 계산을 SQL Server. 표준 3년 기간의 Reserved Instances에 대한 다중 AZ 배포에서 미국 서부(오리건 주)의 db.r4.2xlarge에 대한 SQL EE RDS를 기반으로 하는 AWS 계산, 모든 선불 결제. AWS에 사용되는 확장 보안 업데이트 비용은 Windows Server Standard open NL ERP 가격 책정(USD)을 기반으로 합니다. 실제 절감액은 지역, 인스턴스 크기 및 성능 계층에 따라 달라질 수 있습니다. 절감액은 볼륨 라이선싱 계약에 따라 달라질 수 있는 Software Assurance 비용을 제외합니다. 자세한 내용은 영업 담당자에게 문의하세요.</em></h6>


