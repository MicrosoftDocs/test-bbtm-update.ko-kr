  <h6><sup>5 </sup><em>Microsoft가 의뢰하고 2019년 8월 GigaOm이 실시한 연구의 데이터를 기반으로 한 가격 성과 청구입니다. 이 연구는 비즈니스에 중요한 서비스 계층의 단일 80 vCore, Gen 5 Azure SQL Database AWS RDS의 SQL Server 위한 db.r4.16xlarge 제품 간의 가격 성능을 비교했습니다. 벤치마크 데이터는 인식된 업계 표준인 TPC-E(TPC Benchmark&trade; E)에서 파생된 GigaOm 분석 필드 테스트에서 가져온 것이며, 복잡한 OLTP 애플리케이션 환경에서 찾은 작업을 시뮬레이션하는 읽기 전용 및 업데이트 집약적인 트랜잭션을 혼합하여 기반으로 합니다. 가격 성능은 3년 동안 지속적으로 클라우드 플랫폼을 실행하는 비용으로 GigaOm에서 초당 트랜잭션 처리량으로 나눈 값으로 계산됩니다. 가격은 2019년 8월 현재 AWS RDS용 미국 동부(Azure SQL Database 및 미국 동부(오하이오)에서 공개적으로 사용할 수 있는 미국 가격을 기준으로 합니다. 가격 성능 결과는 GigaOm 분석 필드 테스트에 자세히 설명된 구성을 기반으로 합니다. 실제 결과 및 가격은 구성 및 지역에 따라 달라질 수 있습니다.</em></h6>


  <h6><em><sup>6</sup></em><em> Microsoft가 의뢰하고 2020년 2월 GigaOm이 실시한 연구의 데이터를 기반으로 한 가격 성과 청구입니다. 이 연구는 Azure E32as_v4 인스턴스 유형의 Windows Server 2019 Datacenter 버전에서 2019년 SQL Server Enterprise Edition P30 Premium SSD 디스크와 SQL Server 2019 Enterprise Edition 간의 가격 성능을 비교했습니다. Windows Server 2019 Datacenter Edition in AWS EC2 r5a.8xlarge instance type with General Purpose (gp2) volumes. 벤치마크 데이터는 인식된 업계 표준 TPC 벤치마크&trade; E(TPC-E)에서 파생된 GigaOm 분석 필드 테스트에서 가져옵니다. 필드 테스트는 전체 TPC-E 벤치마크를 구현하지 않으므로 게시된 TPC-E 벤치마크와 비교할 수 없습니다. 가격은 2020년 1월 현재 Azure Virtual Machines 및 AWS EC2용 북부 캘리포니아의 SQL Server 미국 서부에서 공개적으로 사용할 수 있는 미국 가격 책정을 기반으로 합니다. 가격 책정에는 Azure 및 AWS 컴퓨팅 가격 책정에 대한 3년 예약과 SQL Server 대한 Azure 하이브리드 혜택 및 Windows Server에 대한 Azure 하이브리드 혜택 및 AWS의 SQL Server 라이선스 이동성이 통합되어 있으며 Software Assurance 비용은 제외됩니다. 실제 결과 및 가격은 구성 및 지역에 따라 달라질 수 있습니다.</em></h6>
