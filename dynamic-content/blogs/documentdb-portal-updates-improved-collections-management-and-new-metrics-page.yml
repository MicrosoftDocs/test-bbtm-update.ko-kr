Title: 'Azure Portal의 DocumentDB 업데이트: 새 메트릭 블레이드 및 향상된 컬렉션 관리'
Summary: 최근에 Azure DocumentDB 포털 환경에 대한 몇 가지 업데이트를 릴리스했습니다. DocumentDB가 해당 SLA를 충족하는 방법을 추적할 수 있는 가용성, 처리량, 일관성 및 대기 시간에 대한 새로운 메트릭을 포함하는 새로운 통합 메트릭 환경을 추가했습니다. 또한 왼쪽 탐색 모음에서 모든 컬렉션 작업 및 환경을 표시하여 컬렉션 관리를 간소화하고 과도한 가로 스크롤을 제거했습니다.
Content: >-
  <p>최근에 <a href="https://azure.microsoft.com/en-us/services/documentdb/">Azure DocumentDB</a> 포털 환경에 대한 몇 가지 업데이트를 릴리스했습니다. DocumentDB가 SLA&#39;충족하는 방법을 추적할 수 있는 새로운 가용성, 처리량, 일관성 및 대기 시간 메트릭을 포함하여&nbsp; 사용할 수 있는 몇 가지 새로운 메트릭을 사용하여 새로운 통합 메트릭 환경을 추가했습니다. 또한 왼쪽 탐색 모음에서 모든 컬렉션 작업 및 환경을 표시하여 컬렉션 관리를 간소화하고 과도한 가로 스크롤을 제거했습니다.</p>


  <h3>새 메트릭 블레이드 및 SLA 메트릭</h3>


  <p>Azure DocumentDB는 가용성, 처리량&nbsp;&lt;, 10ms 읽기 대기 시간 및 &lt;15ms 쓰기 대기 시간을 99번째 백분위수에서 99.99%&nbsp; 보장하고 100% 일관성을 보장하는 전역적으로 분산된 관리되는 NoSQL 데이터베이스입니다.&nbsp; 이러한 보장에 대해 서비스가 어떻게 수행되는지 아는 것이 중요하다고 생각합니다. 또한 여러 창을 탐색하지 않고 모든 메트릭 정보를 쉽게 사용할 수 있도록 하는 것이 얼마나 중요한지 들었습니다. 이 피드백에 대한 응답으로 서비스 성능과 SLA를 반영하는 몇 가지 새로운 메트릭을 추가하고 DocumentDB 컬렉션에 대한 새로운 한눈에 보는 메트릭 환경을 도입했습니다. 컬렉션 아래의 메트릭 노드를 클릭하면 DocumentDB가 단일 표면의 각 컬렉션에 대해 제공하는 모든 메트릭이 다음과 같이 표시됩니다.</p>


  <ul>
   <li>실제 컬렉션 가용성과 SLA 비교</li>
   <li>상태 코드별로 그룹화된 요청 속도</li>
   <li>사용 및 프로비전된 처리량 용량은 요청 단위/초로 측정되며 용량을 초과하는 요청의 비율입니다.</li>
   <li>컬렉션이 있는 지역에서 관찰된 대기 시간</li>
   <li>일관성 보장을 충족하는 요청의 백분율</li>
   <li>소비된 Storage 용량과 용량 비교</li>
  </ul>


  <p>확대 제스처를 통해 개별 차트에 대한 표준 메트릭 환경을 확대하고 탐색할 수도 있습니다.</p>


  <p style="font-family: tahoma, &quot;Helvetica Neue&quot;, arial, helvetica, sans-serif; font-size: 13px; font-style: normal; font-weight: normal;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/24cd8ac9-8418-4c3e-a454-0f99382ef667.png" style="font-size: 13px;"><img alt="portal-docdb-metrics" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a9152194-e045-452b-a395-c360046f3304.png" style="font-size: 13px; display: inline;" title="portal-docdb-metrics" width="600"></a></p>


  <h3>간소화된 컬렉션 관리</h3>


  <p>DocumentDB는 데이터를 컬렉션에 저장하며 DocumentDB로 작업하는 데 대부분의 시간이 컬렉션 작업에 소요됩니다. 이 포털을 변경하면 포털 환경에서 컬렉션을 전면과 가운데로 가져오고 포털에서 작업할 때 발생하는 과도한 가로 스크롤을 제거합니다.</p>


  <ul>
   <li>이제 개요 블레이드에서 컬렉션에 대한 원클릭 액세스 권한과 &quot;컬렉션&quot; 추가 명령을 제공합니다.</li>
   <li>이제 왼쪽 탐색 메뉴에서 모든 컬렉션 관리 환경 및 도구를 사용할 수 있습니다.</li>
   <li>이 업데이트를 사용하면 Azure Portal에서 DocumentDB로 작업할 때 가로 스크롤이 필요하지 않습니다.</li>
  </ul>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bbadbb06-834b-4647-b79d-f93f0a5cacb4.png"><img alt="portal-docdb-collections-pivot" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/13668fa7-51dd-4782-a026-d202d4caccf1.png" style="display: inline;" title="portal-docdb-collections-pivot" width="600"></a></strong></p>


  <p>이러한 새로운 기능을 통해 Azure Portal에서 시간을 더 효율적으로 만들고 사용자에게 가장 중요한 모니터링 정보를&rsquo; 제공할 수 있기를 바랍니다. 언제나처럼, 우리가 어떻게 하고 있는지, <a href="https://feedback.azure.com/forums/263030-documentdb">그리고 Uservoice</a>,&nbsp; StackOverflow&#39;#azure-documentdb 또는 Twitter @documentdb를 통해 앞으로 어떤 개선 사항을 보고 싶은지 알려주세요.</p>
