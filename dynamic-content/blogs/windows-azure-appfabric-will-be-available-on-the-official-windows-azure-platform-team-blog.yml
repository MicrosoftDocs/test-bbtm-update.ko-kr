Title: Windows Azure AppFabric은 공식 Windows Azure 플랫폼 팀 블로그에서 사용할 수 있습니다.
Summary: '[이 문서는 AppFabric 팀에서 제공했습니다.] www.WindowsAzureBlog.com Windows Azure 플랫폼 팀 블로그의 모든 Windows Azure 플랫폼 관련 콘텐츠를 한 곳으로 결합하고 있습니다. 이...'
Content: <p>[이 문서는 AppFabric 팀에서 제공했습니다.]</p><p>www.WindowsAzureBlog.com Windows Azure 플랫폼 팀 블로그의 모든 Windows Azure 플랫폼 관련 콘텐츠를 한 곳으로 결합하고 있습니다. Windows Azure 플랫폼에 대한 모든 제품 릴리스, 리소스, 도구 및 뉴스에 대한 새로운 대상이 될 것입니다. 이 새 블로그 위치에 책갈피를 지정하고 Azure AppFabric RSS 피드에 Windows 등록할 수 있습니다.</p>  <p>이 블로그에 Azure AppFabric에 대한 Windows 게시하고 Windows Server AppFabric, WCF, WF, 개발, 배포 및 관리에 대해 게시할 예정입니다.</p>  <p>Windows Azure 플랫폼 팀 블로그에 Windows Azure AppFabric 콘텐츠를 추가하는 이유는 무엇인가요? Windows Azure 플랫폼 팀 블로그는 Windows Azure, SQL Azure, Windows Azure AppFabric 및 DataMarket을 포함하여 Windows Azure 플랫폼의 모든 구성 요소에 대한 원스톱 상점 블로그가 될 것입니다. Windows Azure 플랫폼에 관심이 있는 경우 더 이상 여러 블로그 위치를 방문하여 모든 최신 뉴스 및 정보를 확인할 필요가 없습니다. Windows Azure 플랫폼 팀 블로그는 제품 공지부터 기술 &ldquo;방법&rdquo; 게시물에 이르기까지 이 블로그에서 다루는 다양한 주제를 계속 다룹니다. 이 새로운 통합 블로그에서 받은 것과 동일한 품질의 콘텐츠를 계속 기대할 수 있습니다. Windows Azure AppFabric에 대한 게시물에 주로 관심이 있는 경우&rsquo; 새 블로그에서 전용 RSS 피드를 구독하거나 이 블로그에서 계속 팔로우할 수 있습니다. 또는 이제 하나의 통합된 RSS 피드에서 모든 Windows Azure 플랫폼 정보를 가져올 수도 있습니다.</p>  <p>Windows Azure 플랫폼에 대한 단일 보기를 계속 제공하려면 앞으로 몇 주 동안 Facebook, Twitter 및 YouTube에서 유사한 진화를 기대할 수 있습니다. 그런&rsquo; 일이 발생하면 Well은 사용자에게 알려야 합니다. 그 동안 Azure 플랫폼 팀 블로그를 Windows Azure 플랫폼에 대한 모든 최신 뉴스와 Windows 정보에 대한 대상으로 지정하여 이러한 변경으로 인해 삶이 좀 더 쉬워지길 바랍니다.</p>
