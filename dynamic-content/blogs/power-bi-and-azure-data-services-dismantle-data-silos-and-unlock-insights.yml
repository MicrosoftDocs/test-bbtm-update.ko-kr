Slug: power-bi-and-azure-data-services-dismantle-data-silos-and-unlock-insights
Title: Power BI 및 Azure Data Services는 데이터 사일로를 해체하고 인사이트를 잠금 해제합니다.
Summary: 'Power BI 및 Azure Data Services를 연결하여 데이터를 공유하고 새 자습서를 통해 새로운 인사이트를 잠금 해제하는 방법을 알아봅니다. '
Content: >-
  <p>Power BI 및 Azure Data Services를 연결하여 데이터를 공유하고 새 <a href="https://aka.ms/cdmadstutorial" target="_blank">자습서</a>를 통해 새로운 인사이트를 잠금 해제하는 방법을 알아봅니다. Power BI 데이터 흐름을 사용하는 비즈니스 분석가는 이제 데이터 엔지니어 및 데이터 과학자와 데이터를 공유할 수 있으며, Azure Databricks, Azure Machine Learning, Azure SQL Data Warehouse 및 고급 분석 및 AI를 위한 Azure Data Factory를 비롯한 Azure Data Services의 기능을 활용할 수 있습니다.</p>


  <p>최근 발표된 <a href="https://powerbi.microsoft.com/en-us/blog/introducing-power-bi-data-prep-wtih-dataflows/" target="_blank">Power BI 데이터 흐름 미리 보기를</a> 통해 Power BI 비즈니스 분석가를 위한 셀프 서비스 데이터 준비를 사용하도록 설정했습니다. Power BI 데이터 흐름은 대량의 트랜잭션 및 관찰 데이터 원본에서 데이터를 수집하고 결과를 정리, 변환, 보강, 스키마화 및 저장할 수 있습니다. 데이터 흐름은 다시 사용할 수 있으며 자동으로 새로 고쳐지고 데이지 체인으로 연결되어 강력한 데이터 준비 파이프라인을 만들 수 있습니다. Power BI 이제 <a href="https://go.microsoft.com/fwlink/?linkid=2047859" target="_blank">데이터 및 데이터 흐름 정의를 포함하여 Azure ADLS(Data Lake Storage) Gen2</a>에 데이터 흐름을 저장할 수 있도록 지원합니다. <a href="https://aka.ms/adlsgen2blog2" target="_blank">Azure Data Lake Storage Gen2</a>에 데이터 흐름을 저장하면 Power BI 사용하는 비즈니스 분석가가 이제 Azure Data Services를 사용하여 데이터 엔지니어 및 데이터 과학자와 협업할 수 있습니다.</p>


  <h2>데이터 사일로는 데이터 공유를 금지합니다.</h2>


  <p>조직이 비즈니스 데이터에서 인텔리전스를 추출할 수 있는 기능은 주요 경쟁 우위를 제공하지만, 오늘날 시도하면 시간이 많이 걸리고 비용이 많이 들 수 있습니다. 인텔리전스를 추출하고 데이터에서 값을 만들려면 애플리케이션이 데이터에 액세스하고 해당 구조와 의미를 이해할 수 있어야 합니다. 데이터는 종종 애플리케이션 또는 플랫폼별 사일로에 상주하여 주요 데이터 통합 및 데이터 준비 과제를 만듭니다.&nbsp;</p>


  <h2>일관된 데이터 및 메타데이터 형식을 통해 공동 작업을 수행할 수 있습니다.</h2>


  <p>CDM(<a href="https://aka.ms/cdmoverview" target="_blank">Common Data Model</a>), Power BI 기반으로 데이터를 저장하고 설명하는 일관된 방법을 채택함으로써 Azure Data Services 및 기타 애플리케이션은 데이터를 보다 효과적으로 공유하고 상호 운용할 수 있습니다. Power BI 데이터 흐름은 ADLS Gen2에 CDM 폴더로 저장됩니다. CDM 폴더에는 해당 특성 및 데이터 형식을 사용하여 폴더의 엔터티를 설명하고 각 엔터티에 대한 데이터 파일을 나열하는 메타데이터 파일이 포함되어 있습니다. 또한 CDM은 풍부한 추가 의미 체계를 정의하는 표준 비즈니스 엔터티 집합을 정의합니다. CDM 폴더의 데이터를 표준 CDM 엔터티에 매핑하면 상호 운용성 및 데이터 공유가 더욱 용이합니다. Microsoft는 SAP 및 Adobe와 협력하여 애플리케이션과 도구가 엔터프라이즈 Data Lake를 통해 데이터를 보다 쉽게 공유할 수 있도록 다양한 도메인에서 표준 엔터티의 정의 및 채택을 장려하기 위해 <a href="https://www.microsoft.com/en-us/open-data-initiative" target="_blank">Open Data Initiative</a> 를 구성했습니다.&nbsp;</p>


  <p>이러한 데이터 스토리지 규칙을 채택하면 이미 강력하고 사용하기 쉬운 데이터 준비 기능을 사용하여 Power BI 수집한 데이터를 이제 Azure에서 더욱 보강하고 활용할 수 있습니다. 마찬가지로 Azure의 데이터를 CDM 폴더로 내보내고 Power BI 공유할 수 있습니다.&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/14a64eeb-b1a7-4a12-889f-8b573c98ef20.png"><img alt="CDM folders workflow diagram" border="0" height="347" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1989795f-033c-4254-bd2c-76d6f20b0cdc.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="CDM 폴더 워크플로 다이어그램" width="774"></a></p>


  <h2>Azure Data Services를 통해 공유 데이터에 대한 고급 분석 사용</h2>


  <p>Azure Data Services를 사용하면 데이터 레이크의 CDM 폴더에 저장된 데이터의 비즈니스 가치를 최대화할 수 있는 고급 분석을 사용할 수 있습니다. 데이터 엔지니어와 데이터 과학자는 Azure Databricks 및 Azure Data Factory 데이터 흐름을 사용하여 데이터를 정리하고 재구성하여 정확하고 완전한지 확인할 수 있습니다. 다양한 원본 및 다양한 형식의 데이터를 정규화, 다시 포맷 및 병합하여 분석 처리를 위해 데이터를 최적화할 수 있습니다. 데이터 과학자는 Azure Machine Learning 사용하여 데이터에 대한 기계 학습 모델을 정의하고 학습할 수 있으므로 BI 대시보드 및 보고서에 통합하고 프로덕션 애플리케이션에서 사용할 수 있는 예측 및 권장 사항을 사용할 수 있습니다. 데이터 엔지니어는 Azure Data Factory를 사용하여 CDM 폴더의 데이터를 엔터프라이즈 전체의 데이터와 결합하여 Azure SQL Data Warehouse에서 역사적으로 정확하고 큐레이팅된 엔터프라이즈 차원의 데이터 보기를 만들 수 있습니다. 언제든지 Azure Data Service에서 처리된 데이터를 새 CDM 폴더에 다시 기록하여 Azure에서 만든 인사이트를 Power BI 및 기타 CDM 지원 앱 또는 도구에 액세스할 수 있도록 할 수 있습니다.</p>


  <h2>새 자습서에서는 Power BI Azure 간의 데이터 공유를 살펴봅니다.</h2>


  <p>이제 CDM 폴더를 사용하여 Power BI Azure 간에 데이터를 공유하여 데이터 사일로를 분해하고 새로운 인사이트를 잠금 해제하는 방법을 이해하는 데 도움이 되는 <a href="https://aka.ms/cdmadstutorial" target="_blank">자습서</a>를 사용할 수 있습니다. 샘플 코드가 포함된 자습서에서는 Power BI 데이터를 Azure의 최신 데이터 웨어하우징 시나리오에 통합하는 방법을 보여줍니다. 이 자습서를 사용하면 위의 다이어그램에서 녹색으로 강조 표시된 흐름을 탐색할 수 있습니다.&nbsp;&nbsp;</p>


  <p>이 자습서에서는 Power BI 데이터 흐름을 사용하여 Wide World Importers 운영 데이터베이스에서 주요 분석 데이터를 수집하고 추출된 데이터를 ADLS Gen2의 CDM 폴더에 해당 스키마와 함께 저장합니다. 그런 다음, CDM 폴더에 연결하고 Azure Databricks를 사용하여 데이터를 처리하고, 이후 단계에 맞게 서식을 지정하고 준비한 다음, 새 CDM 폴더의 레이크에 다시 기록합니다. 이 준비된 CDM 폴더는 Azure Machine Learning Power BI 또는 다른 애플리케이션에서 액세스하여 실시간 예측을 수행할 수 있는 ML 모델을 학습하고 게시하는 데 사용됩니다. 준비된 데이터는 Azure SQL Data Warehouse의 준비 테이블에 로드되어 차원 모델로 변환됩니다.&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/629770e3-8ba1-4211-9034-9a41eeeb3820.png"><img alt="CDMADSBlogImage2" border="0" height="623" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a79368c-607e-492c-a063-01ffbdb05e41.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="CDMADSBlogImage2" width="1300"></a></p>


  <p>Azure Data Factory는 서비스 간의 데이터 흐름을 오케스트레이션하고 런타임 시 처리를 관리하고 모니터링하는 데 사용됩니다. 이 자습서&rsquo;를 통해 CDM 폴더에 저장된 메타데이터를 통해 각 서비스가 데이터를 쉽게 이해하고 공유할 수 있는 방법을 직접 확인할 수 있습니다.&nbsp;&nbsp;&nbsp;</p>


  <h2>샘플 코드는 데이터 통합 프로젝트를 가속화합니다.</h2>


  <p>이 자습서에는 전체 시나리오에 대한 샘플 코드 및 지침이 포함되어 있습니다. 샘플에는 C#, Python 및 Scala의 재사용 가능한 라이브러리 및 코드뿐만 아니라 CDM 폴더를 사용자 고유의 Azure Data Services 프로젝트에 통합하는 데 사용할 수 있는 재사용 가능한 Azure Data Factory 파이프라인 템플릿이 포함됩니다.&nbsp;</p>


  <h2>요약</h2>


  <p>Power BI 데이터 흐름, Common Data Model 및 Azure Data Services를 함께 사용하여 조직에서 열린 데이터 사일로를 끊고 비즈니스 분석가, 데이터 엔지니어 및 데이터 과학자가 데이터를 공유하여 고급 분석에 연료를 공급하고 새로운 인사이트를 잠금 해제하여 경쟁 우위를 제공할 수 있습니다.&nbsp;</p>


  <h2>다음 단계</h2>


  <p>오늘 <a href="https://aka.ms/cdmadstutorial" target="_blank">자습서를 다운로드</a>하고 Power BI Azure Data Services 간에 데이터를 공유하는 방법을 알아보세요.</p>


