Content: '<p><a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> DNS(Domain Name System)는 새로운 전역 분산 인프라로 전환되어 성능을 향상시키고 DNS 확인의 안정성을 향상시킵니다. &nbsp;특히 미국 외부에서 Azure 애플리케이션에 액세스&nbsp;하는 Windows 애플리케이션의 DNS 이름을 확인하는 데 걸리는 시간이 줄어듭니다. &nbsp;이 변경 내용은 10월 5일 자정 UTC에 적용됩니다. &nbsp;고객은 이러한 개선 사항을 얻기 위해 아무 작업도 수행할 필요가 없으며, 전환 중에는 서비스 중단이 발생하지 않습니다.</p>  <p>이 새로운 글로벌 인프라의 본질적으로 분산된 특성으로 인해 a&nbsp; Windows&nbsp; Azure 애플리케이션과 연결된newDNS&nbsp; 이름을 만드는&nbsp; 데는 전역적으로 완전히 주소를 지정할 수 있는 데 최대 2분이 걸릴 수 있습니다.&nbsp; 이 전파 시간 동안 새 DNS 레코드가 NXDOMAIN으로 확인됩니다.&nbsp; 이 기간 동안 새 DNS 이름에 액세스하려고 하면 대부분의 클라이언트 컴퓨터는 최대 15분 동안 이러한 부정적인 응답을 캐시하여 "DNS를 찾을 수 없음" 메시지를 발생합니다. &nbsp;대부분의 상황에서는 이 지연을 알 수 없지만, 새로운 호스티드 서비스를 위해 a Windows&nbsp; Azure 스테이징 배포를 프로덕션으로 승격&nbsp;하는 경우 DNS 확인의 가용성이 지연될 수 있습니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
