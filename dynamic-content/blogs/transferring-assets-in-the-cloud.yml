Title: 클라우드에서 자산 전송
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 모든 웹 스타트업은 큰 월급날에 도달하고 IPO 또는 인수를 통해 종료 할 계획입니다. SQL Azure 및 Windows Azure Platform은 다음을 수행할 수 있습니다.'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>모든 웹 스타트업은 큰 월급날에 도달하고 IPO 또는 인수를 통해 종료 할 계획입니다. SQL Azure 및 Windows Azure Platform은 획득 프로세스를 더 쉽게 만들 수 있습니다.</p>  <p>대부분의 젊은 기업가가 이해하지 못하는 것은 웹 사이트를 1 억 달러에 판매 할 때 계약에 서명 할 때 모든 돈을 미리 얻지 못한다는 것입니다. 사실, 모든 자산이 양도될 때까지 전체 지불이 제공되지 않습니다. 일반적으로 이러한 자산에는 도메인 이름, 지적 재산권, 책상/의자와 같은 물리적 자산 및 소스 코드, 웹 사이트 및 데이터베이스와 같은 디지털 자산이 포함됩니다. 모든 자산을 양도하는 데 최대 1년이 걸릴 수 있으므로 지불이 상당히 지연됩니다. 전송하기 가장 어려운 자산 중 하나는 데이터 센터의 물리적 서버입니다.</p>  <blockquote>   <p><font size="4">Windows Azure 및 SQL Azure 자산은 서비스 계정을 변경하는 것만큼 쉽게 전송할 수 있습니다.</font></p> </blockquote>  <p>일반적으로 스타트업을 만들 때 기업가는 데이터 센터 심사, 컴퓨터 구매, 설치, 튜닝, 라우팅, 백업 및 장애 조치(failover)를 포함하여 성장 및 크기 조정을 위해 컴퓨터 시스템을 설계하는 데 많은 시간을 소비합니다. 비즈니스를 인수할 때 구매자는 리소스를 통합하려고 합니다. 일반적으로 IT 직원이 유지 관리하기 위해 서버를 데이터 센터로 이동합니다.</p>  <p>서버 임대를 수행하고 데이터 센터 공간을 임대하는 경우 데이터 센터 이동은 상당한 번거로움이 될 수 있습니다. 가동 중지 시간, 서버의 물리적 전송(잠재적으로 전국에 배송) 설치 및 IT 직원 속도를 높이기 위한 계획을 세워야 합니다. 두통은 엄청났을 수 있으며, 전체 자산 이전이 완료되면 일반적으로 최종 지불을받을 것이기 때문에 위험이 컸습니다. Imagine 안전하게 도착하면 말 그대로 2천만 달러 상당의 서버를 배송합니다.</p>  <p>SQL Azure 웹 서버와 데이터베이스를 보다 쉽게 전송한 다음 도메인 이름을 전송할 수 있습니다. 서버 계정을 구매자의 정보로 변경하면 됩니다. <a href="https://mocp.microsoftonline.com/site/default.aspx">Microsoft Online 고객 포털</a>에서 서비스 계정을 수정하여 이 작업을 수행할 수 있습니다.</p>  <p>또한 구매자는 Windows Azure Platform에서 실행할 때 신뢰할 수 있는 중복 및 확장성 환경에 있다는 것을 알고 있습니다.</p>  <h4>요약</h4>  <p>질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다.</p>
