  <p>Microsoft는 책임 있는 AI를 설계하기 위해 최선을 다하고 있으며 일련의 <a href="https://www.microsoft.com/en-us/ai/responsible-ai" target="_blank">책임 있는 AI 원칙을 게시했습니다</a>. 책임 있는 AI 통합 설계에 대해 자세히 알아보려면 <a href="https://aka.ms/lva-transparency-note" target="_blank">투명성 참고: 라이브 비디오 분석(LVA)</a> 을 검토하세요.</p>
