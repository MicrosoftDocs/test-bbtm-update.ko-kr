  <h2>LVA 사용 사례</h2>


  <p>LVA를 사용하면 원하는 AI를 가져와서 다양한 사용 사례에 대해 LVA와 통합할 수 있습니다. 자사 Microsoft AI 모델, 오픈 소스 또는 타사 모델 등이 될 수 있습니다.</p>


  <h3>Retail</h3>


  <p>소매업체는 LVA를 사용하여 주차장의 카메라에서 비디오를 분석하여 들어오는 자동차를 감지하고 등록된 소비자와 일치시켜 소비자가 온라인 스토어를 통해 주문한 품목을 연석 쪽 픽업할 수 있습니다. 이를 통해 소비자와 직원은 서로 안전한 물리적 거리를 유지할 수 있으며, 이는 현재 전염병 환경에서 특히 중요합니다.</p>


  <p>또한 소매업체는 비디오 분석을 사용하여 소비자가 매장에서 제품 및 디스플레이를 보고 상호 작용하는 방법을 이해하여 제품 배치에 대한 결정을 내릴 수 있습니다. 또한 실시간 비디오 분석을 사용하여 소비자 동작에 대응하는 대화형 디스플레이를 빌드할 수도 있습니다.</p>


  <h3>운송</h3>


  <p>교통 및 교통과 관련하여 비디오 분석을 사용하여 주차 공간을 모니터링하고, 사용량을 추적하여 자동 표시하고, 주차 가능한 표지판이 없으며, &ldquo;주차하려는 사람들을 다시 라우팅할 수 있습니다&rdquo; . 또한 대중 교통을 사용하여 대기열과 군중을 모니터링하고 용량 요구를 식별하여 조직이 용량을 추가하거나 새로운 입구 또는 출구를 열 수 있습니다. 비즈니스 데이터를 공급하여 수요 및 용량에 따라 실시간으로 가격을 조정할 수 있습니다.</p>


  <h3>제조업</h3>


  <p>제조업체는 LVA를 사용하여 품질 보증 라인을 모니터링하거나 안전 장비가 사용되고 있으며 절차를 따르고 있는지 확인할 수 있습니다. 예를 들어 모니터링 담당자가 필요한 경우 헬멧을 착용하고 있는지 확인하거나 필요할 때 얼굴 방패가 낮아지는지 확인합니다.</p>


  <h2>플랫폼 기능</h2>


  <p>IoT Edge 플랫폼의 LVA는 IoT 솔루션에서 비디오 분석 기능을 개발할 수 있는 다음과 같은 기능을 제공합니다.</p>


  <h3>사용자 고유의 환경에서 비디오 처리</h3>


  <p>IoT Edge의 Live Video Analytics는 비즈니스 환경의 자체 어플라이언스에 배포할 수 있습니다. 비즈니스 요구 사항에 따라 디바이스에서 비디오를 처리하고 분석 데이터만 Power BI 같은 클라우드 서비스로 이동하도록 선택할 수 있습니다. 이는 에지에서 클라우드로 비디오를 이동하는 데 관련된 비용을 방지하는 데 도움이 되며 개인 정보 보호 또는 규정 준수 문제를 해결하는 데 도움이 됩니다.</p>


  <h3>사용자 고유의 AI를 사용하여 비디오 분석</h3>


  <p>IoT Edge의 Live Video Analytics를 사용하면 사용자 고유의 AI를 연결하고 비즈니스 요구 사항에 따라 비디오를 분석할 수 있습니다. 고유한 사용자 지정 빌드 AI, 오픈 소스 AI 또는 비즈니스 도메인을 전문으로 하는 회사에서 구축한 AI를 유연하게 사용할 수 있습니다.</p>


  <h3>유연한 라이브 비디오 워크플로</h3>


  <p>Media Graph 개념을 사용하여 다양한 라이브 비디오 워크플로를 정의할 수 있습니다. 미디어 Graph 비디오를 캡처해야 하는 위치, 비디오 처리 방법 및 결과 배달 위치를 정의할 수 있습니다. 원하는 방식으로 구성 요소 또는 노드를 연결하여 이를 수행합니다. 아래 다이어그램은 미디어 Graph 그래픽 표현을 제공합니다. <a href="https://aka.ms/lva-media-graph-concept" target="_blank">미디어 Graph 개념 페이지에서</a> 자세히 알아볼 수 있습니다.</p>


