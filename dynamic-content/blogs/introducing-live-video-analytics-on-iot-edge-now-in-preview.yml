  <h2>다른 Azure 서비스와 통합</h2>


  <p>IoT Edge의 LVA를 에지 및 클라우드의 다른 Azure 서비스와 결합하여 비교적 쉽게 강력한 비즈니스 애플리케이션을 빌드할 수 있습니다. 예를 들어 IoT Edge의 LVA를 사용하여 카메라에서 비디오를 캡처하고, 원하는 빈도로 프레임을 샘플링하고, <a href="https://pjreddie.com/darknet/yolo/" target="_blank">Yolo</a>와 같은 오픈 소스 AI 모델을 사용하여 개체를 감지하고, <a href="https://azure.microsoft.com/en-us/services/stream-analytics/" target="_blank">IoT Edge에서 Azure Stream Analytics</a>를 사용하여 Yolo에서 감지한 개체를 계산 및/또는 필터링하고, <a href="https://azure.microsoft.com/en-us/services/time-series-insights/" target="_blank">Azure Time Series Insights</a> 사용하여 클라우드에서 분석 데이터를 시각화할 수 있습니다.  <a href="https://azure.microsoft.com/en-us/services/media-services/live-video-analytics/" target="_blank">Azure Media Services</a> 사용하여 비디오를 녹화하고 브라우저 및 모바일 앱에서 비디오 플레이어가 사용할 수 있도록 하는 동안</p>


