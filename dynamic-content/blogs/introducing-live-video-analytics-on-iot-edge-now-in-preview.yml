Title: 현재 미리 보기로 Azure Media Services 라이브 비디오 분석 소개
Summary: LVA(Live Video Analytics)는 비디오 분석 기능을 사용하여 하이브리드 애플리케이션을 빌드할 수 있는 플랫폼을 제공합니다. LVA는 라이브 비디오를 캡처, 녹화 및 분석하고 결과를 클라우드 및/또는 에지의 Azure 서비스에 게시하는 기능을 제공합니다.
Content: >-
  <p>Azure Media Services Live Video Analytics 또는 간단히 말해서 LVA라는 새로운 플랫폼 기능의 미리 보기를 발표하게 되어 기쁘게 생각합니다. LVA는 비디오 분석 기능을 사용하여 하이브리드 애플리케이션을 빌드할 수 있는 플랫폼을 제공합니다. 이 플랫폼은 라이브 비디오를 캡처, 녹화 및 분석하고 결과(비디오 및/또는 비디오 분석일 수 있음)를 클라우드 및/또는 에지의 Azure 서비스에 게시하는 기능을 제공합니다.</p>


  <p>이 발표를 통해 LVA 플랫폼은 이제 Azure Marketplace를 통해 Azure IoT Edge 모듈로 사용할 수 있습니다. IoT Edge&rdquo;의 Live Video Analytics라고 &ldquo;하는 모듈은 비즈니스 위치의 Linux <a href="https://en.wikipedia.org/wiki/X86-64" target="_blank">x86-64</a> 에지 디바이스에서 실행되도록 빌드되었습니다. 이를 통해 라이브 비디오 파이프라인의 디자인, 빌드 및 운영의 복잡성을 걱정하지 않고 비디오 분석 기능을 사용하여 IoT 솔루션을 빌드할 수 있습니다.</p>


  <p>LVA는 플러그형&rdquo; 플랫폼으로 설계&ldquo;되었으므로 오픈 소스 기계 학습 모델을 사용하여 빌드한 사용자 지정 에지 모듈이든, 사용자 고유의 데이터로 학습된 사용자 지정 모델(<a href="https://azure.microsoft.com/en-us/services/machine-learning/" target="_blank">Azure Machine Learning</a> 또는 기타 동등한 서비스 사용) 또는 Microsoft Cognitive Services 컨테이너로 빌드된 사용자 지정 에지 모듈이든 관계없이 비디오 분석 모듈을 통합할 수 있습니다. LVA 기능을 <a href="https://docs.microsoft.com/en-us/azure/iot-edge/tutorial-deploy-stream-analytics" target="_blank">IoT Edge의 Stream Analytics</a> 와 같은 다른 Azure 에지 모듈과 결합하여 실시간으로 비디오 분석을 분석하여 비즈니스 작업을 추진할 수 있습니다(예: 특정 유형의 개체가 임계값을 초과하는 확률로 검색될 때 경고 생성).</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/event-hubs/" target="_blank">Event Hub</a>와 같은 Azure 서비스와 LVA를 통합하도록 선택할 수도 있습니다(비디오 분석 메시지를 적절한 대상으로 라우팅), <a href="https://azure.microsoft.com/en-us/services/cognitive-services/anomaly-detector/" target="_blank">Cognitive Services Anomaly Detector</a>(시계열 데이터의 변칙 검색), <a href="https://azure.microsoft.com/en-us/services/time-series-insights/" target="_blank">Azure 시계열 Insights</a>(비디오 분석 데이터 시각화) 등. 이를 통해 강력한 하이브리드(예: 에지 + 클라우드) 애플리케이션을 빌드할 수 있습니다.</p>


  <p>IoT Edge의 LVA를 사용하면 기존 <a href="https://en.wikipedia.org/wiki/Video_management_system" target="_blank">VMS(비디오 관리 시스템)</a>와 함께 <a href="https://en.wikipedia.org/wiki/Closed-circuit_television_camera" target="_blank">CCTV 카메라를</a> 계속 사용하고 비디오 분석 앱을 독립적으로 빌드할 수 있습니다. 또한 기존 컴퓨터 비전 SDK(예: 비디오 프레임에서 텍스트 추출)와 함께 사용하여 최첨단 하드웨어 가속 라이브 비디오 분석 지원 IoT 솔루션을 빌드할 수도 있습니다. 아래 다이어그램에서는 이 프로세스를 보여 줍니다.</p>


