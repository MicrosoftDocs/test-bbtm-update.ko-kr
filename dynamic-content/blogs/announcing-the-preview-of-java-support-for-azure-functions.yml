Title: Azure Functions에 대한 Java 지원 미리 보기 발표
Summary: 서버리스는 앱 개발을 가속화하기 위한 훌륭한 모델을 제공하지만 개발자는 선택한 프로그래밍 언어 및 개발 도구를 사용하여 이를 수행하려고 합니다. 우리가 처음 출시 된 이후로 ...
Content: >-
  <p><a href="https://azure.com/serverless">서버리스는 </a>앱 개발을 가속화하기 위한 훌륭한 모델을 제공하지만 개발자는 선택한 프로그래밍 언어 및 개발 도구를 사용하여 이를 수행하려고 합니다. <a href="https://azure.microsoft.com/en-us/services/functions/">Azure Functions를</a> 처음 출시한 이래로 Java에 대한 지원은 최고의 요청이었습니다. 오늘 샌프란시스코&rsquo;의 <a href="https://events.rainfocus.com/catalog/oracle/oow17/catalogjavaone17?search=con7876&amp;showEnrolled=false" target="_blank">JavaOne</a>에서 Azure Functions에서 Java 지원의 공개 미리 보기를 발표했습니다.</p>


  <p><a href="https://github.com/Azure/Azure-Functions/issues/98" target="_blank">플랫폼 간 .NET Core</a>에서 오픈 소스 Azure Functions 런타임을 실행하는 최근 <a href="https://blogs.msdn.microsoft.com/appserviceteam/2017/09/25/develop-azure-functions-on-any-platform/" target="_blank">발표된</a> 기능을 통해 다양한&rsquo; 프로그래밍 언어에 대한 지원을 확대할 수 있도록 런타임을 설계했습니다. Java는 이 공개 미리 보기에서 소개하는 첫 번째 새 언어입니다. 새 Java 런타임은 다양한 트리거 옵션 및 데이터 바인딩, 자동 크기 조정을 사용하는 서버리스 실행 모델, 실행당 종량제 가격 책정 등 Azure Functions에서 제공하는 차별화된 모든 기능을 공유합니다.</p>


  <p>Java 개발자&rsquo;는 Azure Functions를 사용하여 개발하는 데 새로운 도구를 사용할 필요가 없습니다. 실제로 새로 릴리스된 Maven 플러그 인을 사용하여 기존 Maven 지원 프로젝트에서 Azure Functions를 만들고, 빌드하고, 배포할 수 있습니다. 새 <a href="https://docs.microsoft.com/en-us/azure/azure-functions/functions-run-local#install-the-azure-functions-core-tools" target="_blank">Azure Functions Core Tools</a> 는 모든 플랫폼에서 Java Functions 코드를 로컬로 실행하고 디버그할 수 있도록 지원합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3d7da425-23fe-402a-9645-c8772f12c316.png"><img alt="Image 1" border="0" height="763" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7e80bff7-713d-480e-afb0-02f2acac0979.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지 1" width="1317"></a></p>


  <p align="center"><em>그림 1: Maven Archetype을 사용하여 만든 Java의 Azure Functions 프로젝트</em></p>


  <p>더욱 흥미로운 점은 Eclipse, IntelliJ 및 VS Code 같은 인기 있는 IDE 및 편집기를 사용하여 Azure Functions를 로컬로 개발하고 디버그할 수 있다는 것입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3dd3a145-a98d-4482-8efb-8b89544cfb9a.jpg"><img alt="Image 2" border="0" height="865" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f72ae539-6536-4ab8-b2e9-87d0ccdaf096.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지 2" width="1314"></a></p>


  <p align="center"><em>그림 2: Visual Studio Code 사용하여 디버그된 Java의 서버리스 함수</em></p>


  <p>시작하려면 <a href="https://aka.ms/Jbfb7e" target="_blank">Azure Functions Java 자습서</a> 를 살펴보고 첫 번째 Java 함수를 만들고 현재 Maven 및 <a href="https://plugins.jenkins.io/azure-function">Jenkins </a>를 사용하여 Azure에 배포합니다. 또한 JavaOne에 참가하는 경우&rsquo; <a href="https://events.rainfocus.com/catalog/oracle/oow17/catalogjavaone17?search=con787&amp;showEnrolled=false" target="_blank">세션</a> 에 참가하고 Azure 부스에서 Java를 사용하여 Azure에서 서버리스 앱을 빌드하는 방법에 대해 자세히 알아보세요.</p>


  <h2>다음 단계</h2>


  <ul>
   <li>이 <a href="https://aka.ms/Jbfb7e" target="_blank">자습서</a>의 지침을 사용하여 첫 번째 서버리스 Java 함수를 빌드합니다.</li>
   <li><a href="https://aka.ms/Gb7viv" target="_blank">Azure Functions에 대한 Java 및 Maven의 작동을 확인합니다</a>.</li>
   <li>전체 <a href="https://docs.microsoft.com/azure/azure-functions/functions-java-reference" target="_blank">Azure Functions Java 개발자 참조를</a> 찾습니다.</li>
   <li>VS Code 사용하여 <a href="https://aka.ms/K2odjp" target="_blank">서버리스 Java 함수를 로컬로 디버그하는</a> 방법을 알아봅니다.</li>
   <li><a href="https://github.com/Azure/azure-functions-java-worker" target="_blank">GitHub 리포지토리</a>에서 진행 상황을 따릅니다.</li>
   <li><a href="https://docs.microsoft.com/en-us/java/azure/" target="_blank">Azure에서 Java</a>로 수행할 수 있는 모든 유용한 작업을 알아봅니다.</li>
  </ul>
