Title: Azure Resource Manager에서 템플릿 내보내기 기능 발표
Summary: 오늘 리소스 그룹을 템플릿으로 내보내는 기능에 대한 요청에 대한 응답으로 템플릿 내보내기 기능의 미리 보기를 발표하게 되어 기쁩니다.
Content: "<p>오늘 <a href=\"https://feedback.azure.com/forums/223579-azure-portal/suggestions/7163577-ability-to-export-a-resource-group-as-a-template?page=1&amp;per_page=20\">리소스 그룹을 템플릿으로</a> 내보내는 기능에 대한 요청에 대한 응답으로 템플릿 내보내기 기능의 미리 보기를 발표하게 되어 기쁩니다. 이 블로그 게시물에서는 템플릿과 상호 작용할 수 있는 3가지 새로운 방법을 보여 줍니다.</p>\n\n<h2>실행 중인 리소스 그룹에서 템플릿 내보내기</h2>\n\n<p>Azure Portal에서 현재 리소스 그룹을 선택하고 설정 <strong>템플릿 내보내기</strong>를 선택할 수 있습니다. 템플릿을 내보내면 템플릿 파일을 다운로드하거나 포털에서 새 배포를 트리거할 수 있습니다. 템플릿을 배포하는 데 사용할 수 있는 PowerShell 스크립트 및 CLI 스크립트를 찾을 수도 있습니다.</p>\n\n<p><img alt=\"image\" border=\"0\" height=\"949\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/77c7d7ff-4ca5-48b9-804b-7e3d0f7ce3e6.png\" style=\"border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"이미지\" width=\"1436\"></p>\n\n<p>PowerShell에서 템플릿을 내보내려면 다음을 실행할 수 있습니다.</p>\n\n<blockquote>\n<p>&nbsp;</p>\n\n<p>&nbsp;</p>\n\n<pre class=\"prettyprint\">\n <em>Export-AzureRmResourceGroup -ResourceGroupName &lt;String&gt; [-Path &lt;String&gt;] [-IncludeParameterDefaultValue [&lt;SwitchParameter&gt;]] [-IncludeComments \n    [&lt;SwitchParameter&gt;]]</em> </pre>\n</blockquote>\n\n<p>CLI에서 수행하려면 다음을 실행할 수 있습니다.</p>\n\n<blockquote>\n<pre class=\"prettyprint\">\n<em>azure group export &lt;name&gt; [directory]</em>\n</pre>\n</blockquote>\n\n<h2>이전 배포에서 템플릿 내보내기</h2>\n\n<p>배포 기록에서 특정 배포를 선택한 다음 제출된 템플릿 및 매개 변수를 내보낼 수도 있습니다. 배포를 선택하고 <strong>템플릿 내보내기를</strong> 클릭합니다.</p>\n\n<p>&nbsp;</p>\n\n<p><img alt=\"image\" border=\"0\" height=\"642\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5c9136de-a6a6-4092-b04f-4a36dd0281f1.png\" style=\"border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"이미지\" width=\"1214\"></p>\n\n<p>PowerShell을 사용하여 이전 배포에서 템플릿을 내보내려면 다음을 실행할 수 있습니다.</p>\n\n<p>&nbsp;</p>\n\n<pre class=\"prettyprint\">\n Save-AzureRmResourceGroupDeploymentTemplate -DeploymentName &lt;String&gt; -ResourceGroupName &lt;String&gt; [-Path &lt;String&gt;] </pre>\n\n<p>&nbsp;</p>\n\n<p>CLI에서 수행하려면 다음을 실행할 수 있습니다.</p>\n\n<div>\n<blockquote>\n<pre class=\"prettyprint\">\ngroup deployment template download [options] &lt;resource-group&gt; &lt;name&gt; [directory] </pre>\n</blockquote>\n</div>\n\n<h2>만들기의 Automation 옵션</h2>\n\n<p>다른 옵션은 <strong>Automation 옵션을</strong> 클릭하여 만들기 환경에서 포털이 사용자를 대신하여 제출할 템플릿을 보는 것입니다.</p>\n\n<p><img alt=\"image\" border=\"0\" height=\"862\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c88c7be7-302a-45ab-9d2d-5e8e80c70baf.png\" style=\"border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"이미지\" width=\"1280\"></p>\n\n<p>&nbsp;</p>\n\n<p>직접 시도해 보세요! &rsquo;여러분의 의견을 기대합니다.</p>"
