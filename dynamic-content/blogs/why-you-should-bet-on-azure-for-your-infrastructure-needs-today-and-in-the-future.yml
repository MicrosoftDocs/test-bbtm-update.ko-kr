Summary: 나는 우리의 파트너와 고객이 Azure에서하고있는 모든 놀라운 일을 사랑해요! 예를 들어 Adobe는 인프라와 플랫폼 서비스의 조합을 사용하여 Adobe Experience Manager를 제공합니다.
Content: >-
  <p>나는 우리의 파트너와 고객이 Azure에서하고있는 모든 놀라운 일을 사랑해요! 예를 들어 <a href="https://customers.microsoft.com/en-us/story/adobe-azure-dynamics-power-bi">Adobe</a>는 인프라와 플랫폼 서비스의 조합을 사용하여 Adobe Experience Manager를 전역적으로 제공하고 있습니다. <a href="https://customers.microsoft.com/en-us/story/hp-manufacturing-microsoft-ai" target="_blank">HP</a> 는 AI를 사용하여 고객 환경을 개선하고 있습니다. <a href="https://customers.microsoft.com/en-us/story/jet-com-powers-innovative-e-commerce-engine-on-azure-in-less-than-12-months" target="_blank">Jet</a> 는 IaaS VM에서 마이크로 서비스 및 컨테이너를 사용하여 고유한 전자 상거래 환경을 제공합니다. 이러한 세 고객은 주요 기업이 가장 <a href="https://azure.microsoft.com/en-us/overview/productivity/" target="_blank">생산적이고</a> <a href="https://azure.microsoft.com/en-us/overview/hybrid-cloud/" target="_blank">하이브리드</a>이며 <a href="https://azure.microsoft.com/en-us/overview/trusted-cloud/" target="_blank">신뢰할 수</a> 있는 <a href="https://azure.microsoft.com/en-us/overview/intelligent/" target="_blank">지능형</a> 클라우드인 Azure에 베팅한 몇 가지 예에 불과합니다.</p>


  <p>지난 몇 년 동안 IaaS(Infrastructure-as-a-Service)는 고객 애플리케이션을 호스팅하는 기본 서비스였습니다. Azure VM은 온-프레미스에서 마이그레이션하는 가장 쉬운 반면, IT 인프라를 현대화하고, 효율성을 개선하고, 보안을 강화하고, 앱을 더 잘 관리하고, 비용을 절감할 수 있습니다. 그리고 Azure가 <a href="https://azure.microsoft.com/en-us/blog/microsoft-continues-to-be-a-leader-in-gartner-s-cloud-iaas-mq/" target="_blank">이 핵심 영역의 리더</a>로 계속 인정받고 있다는 사실이 자랑스럽습니다.</p>


  <p>클라우드에서의 이동 및 배포를 고려할 때 인프라 요구 사항에 따라 Azure에 베팅해야 하는 몇 가지 주요 이유를 공유하고 싶습니다.</p>


  <h2><em>모든</em> 워크로드에 대한 인프라</h2>


  <p>우리는 모든 워크로드에 적합한 인프라를 제공하기 위해 최선을 다하고 있습니다. 50개 Azure 지역에서 애플리케이션 요구 사항에 맞게 다양한 CPU, GPU, 메모리 및 디스크 구성이 있는 광범위한 <a href="https://azure.microsoft.com/en-us/services/virtual-machines/" target="_blank">가상 머신</a> 에서 선택할 수 있습니다. 매우 빠른 상호 연결이 필요한 HPC 워크로드의 경우 InfiniBand가 있으며, 슈퍼 컴퓨팅 워크로드의 경우 Azure에서 Cray 하드웨어를 제공합니다. SAP HANA의 경우 최대 4TB의 RAM 가상 머신을 제공하고, 최대 20TB의 RAM을 위한 운영 체제 미설치 인프라를 제공합니다. 가장 고성능 인프라가 있을 뿐만 아니라 사용 중인 동안 데이터를 보호하기 위한 <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-confidential-computing/" target="_blank">기밀 컴퓨팅 기능</a> 도 제공합니다. 이러한 최신 컴퓨팅 기능에는 <a href="https://www.microsoft.com/en-us/quantum/default.aspx" target="_blank">양자 컴퓨팅</a>도 포함되어 있습니다. &rsquo;서버, Red Hat, Ubuntu, CoreOS, SQL, Postgres 또는 Oracle을 Windows 관계없이 이 광범위한 하드웨어 집합에서 실행할 4,000<a href="https://azuremarketplace.microsoft.com/en-us/marketplace/" target="_blank">개 이상의 미리 빌드된 애플리케이션</a>을 지원합니다. 우리가 제공하는 광범위한 인프라 집합을 통해 <a href="https://customers.microsoft.com/en-us/story/coats" target="_blank">Coats</a> 와 같은 기업은 전체 데이터 센터 공간을 Azure로 이동하고 있습니다.</p>


  <p>오늘, 나는 몇 가지 흥미로운 새로운 기능을 발표하고있다 :</p>


  <ul>
      <li>업계를 선도하는 M 시리즈 VM 크기는 단일 VM에서 최대 12TB의 메모리를 제공하며, SAP HANA와 같은 메모리 내 워크로드를 위해 퍼블릭 클라우드의 단일 VM에 대한 가장 큰 메모리입니다. 이러한 더 큰 VM 구성을 통해 클라우드의 가상화 제한뿐만 아니라 VM에서 SAP HANA의 성능을 향상시키고 있습니다. 이러한 새로운 크기는 Intel Xeon Scalable(Skylake) 프로세서를 기반으로 하며, 자세한 내용은 향후 몇 개월 내에 사용할 수 있습니다.</li>
      <li>메모리가 192GB 미만인 최신 M 시리즈 VM 크기는 M 시리즈 VM 범위를 RAM에서 192GB에서 4TB로 확장하여 현재 사용할 수 있으며, 10가지 크기 선택으로 빠른 스케일 업 및 스케일 다운을 지원합니다. M 시리즈 VM은 SAP HANA 인증을 받고 전 세계 12개 지역에서 사용할 수 있습니다. SAP HANA용 Azure ARM 템플릿 <a href="https://github.com/AzureCAT-GSI/SAP-HANA-ARM" target="_blank">자동화</a> 스크립트를 사용하면 온-프레미스에 주 단위에 비해 몇 분 만에 전체 SAP HANA 환경을 배포할 수 있습니다.</li>
      <li>메모리 크기가 6TB, 12TB, 18TB인 Azure 큰 인스턴스의 SAP HANA 가용성을 위한 새로운 SAP HANA TDIv5 최적화 구성 이 외에도 새로운 24TB TDIv5 구성을 사용하여 SAP HANA에 업계 최고의 퍼블릭 클라우드 인스턴스 규모를 제공합니다. 이렇게 하면 특별히 빌드된 SAP HANA 제품이 15가지 인스턴스 선택 항목으로 확장됩니다. 이러한 새로운 구성을 사용하면 SAP HANA 인프라에 대해 비교할 수 없는 99.99% SLA와 더 큰 구성으로 한 단계 더 나아갈 수 있는 기능을 통해 TDIv5 구성의 가격을 낮출 수 있습니다.</li>
      <li>새로운 표준 SSD는 일관된 성능과 높은 처리량이 필요한 테스트 및 엔트리 레벨 프로덕션 워크로드에 최적화된 저비용 SSD 기반 Azure Disk 솔루션을 제공합니다. 표준 HDD에 비해 대기 시간, 안정성 및 확장성이 향상됩니다. 표준 SSD는 더 까다롭고 대기 시간이 중요한 엔터프라이즈 워크로드를 위해 Premium SSD로 쉽게 업그레이드할 수 있습니다. 표준 SSD는 클라이언트가 Azure Disks에서 기대하는 것과 동일한 업계 최고의 내구성 및 가용성을 제공합니다.&nbsp; <a href="https://aka.ms/standardssdblog">표준 SSD</a>에 대해 자세히 알아봅니다.</li>
  </ul>


  <h2>진정으로 일관된 하이브리드 기능</h2>


  <p>많은 고객과 클라우드 전략에 대해 이야기할 때 워크로드 및 애플리케이션을 실행할 위치에 대한 선택과 유연성이 분명히 필요합니다. 대부분의 고객과 마찬가지로 온-프레미스 및 클라우드 투자를 연결할 수 있기를 원합니다. VPN 및 ExpressRoute에서 파일 동기화 및 Azure Security Center에 이르기까지 Azure는 진정한 하이브리드 인프라를 만드는 온-프레미스 및 클라우드 환경을 활성화, 연결 및 관리하는 데 도움이 되는 다양한 서비스를 제공합니다. 또한 Azure Stack을 사용하면 Azure 서비스 및 기능을 온-프레미스 및 에지로 확장하여 하이브리드 클라우드 애플리케이션을 원활하게 빌드, 배포 및 운영할 수 있습니다.</p>


  <p>오늘 Im&rsquo;은 전 세계 고객의 증가하는 수요를 충족하기 위해 Azure Stack의 지리적 범위를 확장하고 있음을 발표하게 되어 기쁩니다. Azure Stack은 이제 전 세계 92개국에서 사용할 수 있습니다. Azure Stack에 대한 기대감을 감안할 때 이 고유한 서비스를 배포할 수 있는 기회를 계속 확장합니다. 지원되는 국가의 전체 목록은 <a href="https://azure.microsoft.com/en-us/overview/azure-stack/how-to-buy/" target="_blank">Azure Stack 개요 페이지를</a> 참조하세요.</p>


  <p>동부, 중부 및 남부 아프리카의 선도적인 데이터, 음성 및 IP 공급자인 Liquid Telecom은 Azure Stack을 사용하여 전 세계에서 가장 외딴 지역의 고객과 파트너에게 가치를 제공할 계획입니다.</p>


  <p><em>&ldquo;우리는 고객에게 미래 중심적이고 혁신적인 서비스를 제공하는 오랜 역사를 가지고 있습니다. Microsoft Azure Stack은 이 임무를 강화하는 동시에 아프리카의 가장 외딴 지역에 있는 새로운 고객 및 파트너 집합에 가치를 제공할 수 있도록 합니다. 수상 경력에 빛나는 범아프리카 파이버 네트워크를 통해 Azure 및 ExpressRoute와 함께 Azure Stack을 사용하면 이제 데이터 개인 정보 보호, 규정 준수 및 클라우드의 전반적인 거버넌스와 같은 점점 더 복잡한 비즈니스 과제를 통해 고객을 안내할 수 있습니다. 이는 우리뿐만 아니라 전체 배포 및 부가 가치 파트너 채널이 디지털 여정에서 고객 환경을 향상시키는 데 도움이 됩니다.&rdquo;</em> 데이비드 베어, 리퀴드 텔레콤 최고 제품 책임자</p>


  <h2>기본 제공 보안 및 관리</h2>


  <p>Azure의 보안 및 관리에 대한 모범 사례에 대한 질문을 자주 받습니다. Microsoft에는 기본 제공 백업, 정책, 관리자, 보안 검색, 모니터링, 로그 분석 및 패치를 포함하여 단일 VM 또는 1,000대 VM을 실행하는지 여부에 관계없이 모범 사례를 매우 쉽게 따를 수 있는 고유한 서비스 세트가 있습니다. 이렇게 하면 VM을 사전에 보호하고 사용자 환경에 대한 잠재적인 위협을 감지하는 데 도움이 됩니다. 이러한 서비스는 수천 명의 보안 전문가와 70개 이상의 규정 준수 인증을 통해 Xbox, Office, Windows 및 Azure에서 서비스를 제공하는 Microsoft에서 수십 년의 경험을 바탕으로 구축되었습니다. 또한 <a href="https://www.microsoft.com/en-us/trustcenter/Privacy/GDPR" target="_blank">GDPR(일반 데이터 보호 규정),</a> ISO 27001, HIPAA 등과 같은 표준에 대한 개인 정보 보호 및 규정 준수와 같은 주제에 대한 리더십 직책을 맡았습니다. 지난 주에 Azure 리소스를 대규모로 제어하고 관리하는 데 도움이 되는 무료 서비스인 Azure <a href="https://azure.microsoft.com/en-us/services/azure-policy/" target="_blank">Policy</a> 의 일반 공급이 발표되었습니다.</p>


  <p>오늘 Im&rsquo;은 몇 가지 추가 기본 제공 보안 및 관리 기능을 발표하게 되어 기쁩니다.</p>


  <ul>
      <li><strong>Azure IaaS 가상 머신에 대한 재해 복구 일반 공급:</strong> 애플리케이션이 비즈니스 연속성 계획(예: ISO27001)이 필요한 규정을 준수하도록 하려면 재해 복구 기능이 필요할 수 있습니다. 전체 지역에 영향을 미칠 수 있는 자연 재해가 발생할 가능성이 낮으면 애플리케이션을 지속적으로 실행해야 할 수도 있습니다. 이 새 서비스의 일반 공급으로, Azure에 고유한 서비스로 기본 제공 재해 복구를 사용하여 며칠 또는 몇 주가 아닌 몇 분 내에 재해 복구를 구성할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/site-recovery/azure-to-azure-quickstart" target="_blank">설명서를</a> 방문하여 시작하는 방법에 대해 자세히 알아보세요.</li>
  </ul>


  <p><em>&ldquo;ASR은 Finastra가 Azure 지역 간 복제의 직관적인 구성을 통해 DR 태세를 개선하는 데 도움을 주었습니다. &rsquo;현재는 엄격한 RPO/RTO 요구 사항의 규모 또는 준수와 관련하여 문제 없이 수천 개의 시스템을 재해 복구하고 처리하는 표준 플랫폼입니다.&rdquo;</em> 브라이언 헤이만, 시스템 &amp; 아키텍처 디렉터, D+H</p>


  <ul>
      <li><strong>Azure Virtual Machines 미리 보기에서 SQL 대한 Azure Backup:</strong> 현재 VM에서 실행되는 SQL 인스턴스의 백업을 포함하도록 가상 머신 및 파일을 넘어 Azure 백업 기능을 확장하고 있습니다. 백업 스크립트, 에이전트, 백업 서버 또는 백업 스토리지를 자유롭게 관리할 수 있는 제로 인프라 백업 서비스입니다. 또한 고객은 SQL 서버 및 SQL Always On 가용성 그룹에서 15분 간격으로 SQL 로그 백업을 수행할 수 있습니다. 이 기능의 <a href="https://go.microsoft.com/fwlink/?linkid=874836" target="_blank">주요 이점</a> 과 시작하는 방법에 대해 자세히 알아봅니다.</li>
  </ul>


  <ul>
      <li><strong>VM 실행 명령: </strong> 고객은 머신에 연결하지 않고도 Azure Portal에서 직접 Azure VM에서 스크립트를 쉽게 실행할 수 있습니다. PowerShell 스크립트 또는 Bash 스크립트를 실행할 수 있으며 네트워크에 대한 연결이 끊긴 컴퓨터의 문제를 해결할 수도 있습니다. <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/run-command" target="_blank">Windows</a> 및 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/run-command" target="_blank">Linux</a>용 명령 실행에 대해 자세히 알아봅니다.</li>
  </ul>


  <h2>비용을 절감하고, 비용을 관리하고, 인프라를 최적화하는 더 많은 방법</h2>


  <p>클라우드 인프라에서 제공하는 민첩성을 감안할 때, 자유롭게 배포하기를 원할 뿐만 아니라 비용에 대한 엄격한 제어를 원한다는 것을 알고 있습니다. 클라우드로 전환할 때 지출을 최적화하려고 합니다. 인프라 비용을 줄이고 최적화하여 더 높은 ROI를 구동할 수 있습니다.</p>


  <p>Azure는 고객이 앱에 적합한 비용 최적화 인프라 옵션을 선택할 수 있도록 우선 순위가 낮은 VM, 버스트 가능한 VM, Oracle 및 SQL 데이터베이스용 vCPU 제한 VM 및 보관 스토리지와 같은 비용을 줄이는 데 도움이 되는 혁신적인 제품 및 서비스를 제공합니다. 또한 Azure는 고객이 전체 예산을 더 잘 관리하고 최적화할 수 있도록 무료 <a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">Cost Management</a> 를 고유하게 제공합니다.</p>


  <p>Azure <a href="https://azure.microsoft.com/en-us/pricing/reserved-vm-instances/" target="_blank">Reserved VM Instances</a> (RI)를 사용하면 최대 72%까지 절약할 수 있습니다. <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">RIS를 Azure 하이브리드 혜택</a>과 결합하면 Windows Server 가상 머신에서 최대 80%, Windows VM &ndash; 에 대한 AWS IS에 비해 최대 73% 절감할 수 있으므로 Azure는 Windows Server 워크로드를 실행하는 데 가장 비용 효율적인 클라우드가 됩니다. <a href="https://customers.microsoft.com/en-us/story/smithfield-azure-us-en" target="_blank">Smithfield Foods</a>와 같은 고객은 데이터 센터 비용을 크게 절감하고, 새로운 애플리케이션 배달 시간을 줄이고, 인프라 지출을 최적화할 수 있었습니다.</p>


  <p>Azure에서 가장 멋진 새로운 기능 및 서비스에 대한 이 개요를 즐겼으면 합니다. 우리는 지속적으로 플랫폼을 개선하고 당신을 위해 간단하고 쉬운 인프라 서비스를 만들기 위해 노력하고 있습니다! 우리가 그것을 더 잘 만들 수있는 방법을 알려주세요.</p>


