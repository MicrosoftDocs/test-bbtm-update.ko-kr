Title: Azure SQL DB 미리 보기 Elastic Database 쿼리
Summary: 이제 Azure SQL Database 미리 보기에서 유연한 새 분산 쿼리 기능을 사용할 수 있습니다. 탄력적 데이터베이스 쿼리를 사용하면 도구와 애플리케이션이 단일 연결을 통해 전체 데이터베이스 컬렉션에서 데이터를 검색할 수 있습니다.
Content: >-
  이제 Azure SQL Database 미리 보기에서 유연한 새 분산 쿼리 기능을 사용할 수 있습니다. 탄력적 데이터베이스 쿼리를 사용하면 도구와 애플리케이션이 단일 연결을 통해 전체 데이터베이스 컬렉션에서 데이터를 검색할 수 있습니다. 자세한 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-query-overview/">설명서</a>와 함께 시작하기 위한 단계별 자습서는 여기에서 찾을 수 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-query-getting-started/">있습니다</a>.


  Imagine 대규모 매장 컬렉션에 대한 온라인 주문 서비스를 제공하는 클라우드의 소프트웨어 공급자입니다. 이를 지원하고 무제한 크기 조정을 허용하기 위해 각 저장소의 비즈니스를 처리하기 위해 Azure에 별도의 데이터베이스를 프로비전했으며 이 데이터베이스 집합은 공통 스키마를 공유합니다. 애플리케이션이 고객 트랜잭션을 적절한 저장소의 데이터베이스로 전송하는 동안 정기적으로 모든 저장소에서 작업을 쿼리하는 보고서를 생성하거나 이전 시간의 모든 판매 데이터를 BI 시스템 또는 Excel 스프레드시트로 추출하려고 합니다. 이러한 유형의 보고서 및 데이터 통합 시나리오에서는 전체 데이터베이스 집합을 한 번에 쿼리하고 통합된 결과 집합을 생성해야 합니다. 탄력적 데이터베이스 쿼리를 사용하면 단일 SQL 데이터베이스에 표준 SQL 요청을 실행하면 됩니다.


  Azure에 집합으로 쿼리하려는 공통 스키마가 있는 데이터베이스 컬렉션이 이미 있는 경우 탄력적 데이터베이스 쿼리를 시작하는 것이 간단합니다. 초기 설치 중에 Elastic DB 클라이언트 라이브러리를 사용하여 원격 데이터베이스를 정의하고 기본 데이터베이스의 데이터에 대한 뷰처럼 작동하는 "외부 테이블"도 정의합니다. 정의되면 일반 SQL Server 테이블과 마찬가지로 도구 또는 애플리케이션에서 쿼리할 수 있습니다.<a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-query-getting-started/">이 자습서</a>에서는 샘플 스키마 및 데이터베이스 집합을 사용하여 필요한 단계를 안내합니다.


  처음에는 탄력적 데이터베이스 쿼리가 쿼리 엔드포인트로 SQL DB의 Premium 서비스 계층에서 지원되지만 쿼리와 관련된 데이터베이스 컬렉션은 모든 계층일 수 있습니다. (이 Premium 제한은 미리 보기의 초기 단계에서 일시적입니다.) 이 기능에 대한 지원 및 커뮤니티 토론은 <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=ssdsgetstarted">MSDN 포럼 </a>및 <a href="https://stackoverflow.com/questions/tagged/sql-azure">StackOverflow</a>를 통해 사용할 수 있습니다.


  여러분의 의견을 기대합니다!


