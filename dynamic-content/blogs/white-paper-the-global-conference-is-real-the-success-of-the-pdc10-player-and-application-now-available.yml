Title: '백서, "글로벌 컨퍼런스는 실재: PDC10 플레이어 및 애플리케이션의 성공", 지금 사용 가능'
Summary: 새 백서 "글로벌 컨퍼런스는 실제:&nbsp; PDC10 플레이어 및 애플리케이션의 성공"을 다운로드할 수 있습니다.&nbsp; 이 백서에서는 Microsoft가 어떻게 변환되었는지 간략하게 설명합니다.
Content: '<p>새 백서 "글로벌 컨퍼런스는 실제:&nbsp; PDC10 플레이어 및 애플리케이션의 성공"을 다운로드할 수 있습니다.&nbsp; 이 백서에서는 Microsoft가 Professional 개발자 컨퍼런스(PDC)를 <a target="_blank" href="https://www.microsoft.com/windowsazure">Windows Azure</a> 플랫폼을 기반으로 구축된 전례 없는 가상 컨퍼런스로 전환하여 기록적인 수의 가상 참석자를 참여시키고 매력적이고 매력적인 웹 환경을 제공하는 방법을 간략하게 설명합니다.&nbsp; </p>  <p>PDC는 주로 미국에서 온 5,000~7,000명의 개발자가 참석하는 개발자 중심 Microsoft 이벤트입니다. 수천 명의 개발자가 이 행사에 직접 참석하고 싶지만, 특히 어려운 경제에서 높은 여행 비용의 장애물에 직면해 있습니다. PDC10의 경우 Microsoft는 인터넷에 회의를 열어 이러한 문제를 해결하기로 결정했습니다. </p>  <p>2010년에는 1,000명의 참석자로 제한되는 현장 컨퍼런스가 열렸지만, 온라인 컨퍼런스에 집중했습니다. 이 온라인 설정을 통해 전 세계의 개발자가 인터넷 연결 가격에 대한 컨퍼런스에 참석할 수 있습니다. 기존 회의 환경을 복제하는 기존 선형 비디오를 제공하는 것 외에도 Microsoft는 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼을 비롯한 여러 Microsoft 기술을 기반으로 하는 <a target="_blank" href="">가상 컨퍼런스</a>를 제공하여 다음과 같은 환경을 보강하고 능가했습니다. </p>  <ul class="unIndentedList">  <li> 여러 고화질 비디오 스트림, 콘텐츠 스트림 및 병렬 비디오 트랙의 고품질 통합</li>  <li> 영어에서 프랑스어, 스페인어, 일본어 및 중국어로의 여러 동시 오디오 번역과 영어로 라이브 선택 자막</li>  <li> 통합된 Twitter 클라이언트를 통한 전례 없는 온라인 상호 작용, 실시간 글로벌 질문 및 답변, 실시간 폴링 및 동적 예약</li>  <li> 누구나 어디서나 익명으로 회의 콘텐츠에 액세스하고 해당 콘텐츠와 실시간으로 상호 작용할 수 있는 기능</li>  </ul>  <p>결과는 인상적이었습니다.</p>  <ul class="unIndentedList">  <li> 기존 Microsoft 개발자 컨퍼런스의 5,000~7,000명의 참석자와 달리 PDC10은 이틀 동안 100,000명 이상의 개발자와 300,000개의 개별 비디오 뷰를 유치했습니다. 2010년 11월 한 달 동안 시청자는 보관 및 주문형 콘텐츠를 3억 3,800만 번 이상 요청했습니다.</li>  <li> 2일간의 컨퍼런스 기간 동안 150개국 이상에서 온 관객들이 이 사이트를 방문했습니다. 온라인 대상자의 약 10%가 동시 번역 기능을 사용하여 PDC의 도달 범위를 영어가 아닌 사용자로 확장하는 솔루션의 성공을 입증했습니다.</li>  <li> 이 솔루션은 초당 1/10 미만(0.07초) 미만의 요청에 대한 평균 응답 시간으로 5,000개 이상의 동시 연결을 지원했습니다.</li>  <li>  참석자는 500,000시간 이상의 회의 콘텐츠를 시청했으며 PDC 콘텐츠의 평균 비디오 만족도 등급은 4점 만점에 3.75점(4개는 "매우 만족")이고 평균 가치 등급은 5점 만점에 3.9점(5점은 매우 중요함)이었습니다. </li>  </ul>  <p>자세한 내용은 다음을 수행합니다.&nbsp;  </p>  <ul class="unIndentedList">  <li> 다음의 PDC10 컨퍼런스 사이트를 방문하세요. <a target="_blank" href=""></a></li>  <li> 콘텐츠 관리 시스템 다운로드: <a target="_blank" href="https://www.codeplex.com/">www.codeplex.com</a></li>  <li> 다음에서 Silverlight Media Framework 다운로드: <a target="_blank" href="https://smf.codeplex.com/">smf.codeplex.com</a></li>  <li> 다음 위치에서 Silverlight 러프 컷 편집기를 다운로드합니다 code.msdn.microsoft.com/RCE </li>  <li> www.microsoft.com/windowsazure Windows Azure에 대해 알아봅니다. <a target="_blank" href="https://www.microsoft.com/windowsazure"></a> </li>  </ul>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/02/white-paper-the-global-conference-is-real-the-success-of-the-pdc10-player-and-application-now-available.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
