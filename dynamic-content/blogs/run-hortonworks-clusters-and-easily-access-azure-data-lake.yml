Title: Hortonworks 클러스터를 실행하고 Azure Data Lake에 쉽게 액세스
Summary: 'Azure Data Lake Store 지원을 통해 HDP®(Hortonworks Data Platform) 2.6.1의 최근 발표를 통해 고객은 이제 HDP 클러스터를 배포하고 ADLS 데이터로 HDP에 쉽게 액세스하고 상호 운용할 수 있습니다. HDP 2.6.1 및 ADLS에 대한 액세스를 통해 고객이 데이터의 비즈니스 가치를 실현할 수 있는 또 다른 방법을 제공합니다. '
Content: >-
  <p>Enterprise 고객은 Apache Hive, Apache Spark 및 기타 Apache Hadoop 워크로드를 실행하는 Hortonworks를 좋아합니다. 또한 Azure <a href="https://docs.microsoft.com/en-us/azure/data-lake-store/data-lake-store-overview" target="_blank">ADLS</a>(Data Lake Store)가 제공하는 값(예: 모든 크기의 클라우드 데이터에 대한 높은 처리량 액세스, 실제 계층 파일 시스템, Posix ACL, RBAC(역할 기반 액세스 제어) 및 미사용 암호화와 쉽고 안전하게 공유)를 좋아합니다.</p>


  <p>ADLS &ndash; 와의 기본 제공 통합 및 액세스를 제공하는 Azure HDInsight 관리 워크로드는 &ndash; 많은 엔터프라이즈에 대한 엔터프라이즈 클러스터 관리를 크게 간소화합니다. 고객은 선택할 수 있으며, 일부 Hortonworks 고객은 Azure 클라우드 인프라에 직접 배포된 자체 클러스터를 사용자 지정하고 관리하도록 선택하며, 이러한 배포에는 직접 액세스 ADLS가 필요합니다.</p>


  <p>Azure Data Lake Store 지원이 포함된 <a href="https://docs.hortonworks.com/HDPDocuments/HDP2/HDP-2.6.1/index.html" target="_blank">HDP&reg;(Hortonworks Data Platform) 2.6.1</a> 의 최근 발표를 통해 고객은 이 작업을 수행할 수 있습니다. 고객은 HDP 클러스터를 배포하고 ADLS 데이터로 HDP에 쉽게 액세스하고 상호 운용할 수 있습니다. HDP 2.6.1 및 ADLS에 대한 액세스를 통해 고객이 데이터의 비즈니스 가치를 실현할 수 있는 또 다른 방법을 제공합니다. 일부 고객이 주요 시나리오를 보강하는 방법은 다음과&rsquo; 같습니다.</p>


  <ol>
   <li>하나 이상의 Hortonworks 클러스터가 동일한 Azure Data Lake의 데이터에 액세스할 수 있습니다.</li>
   <li>온-프레미스 클러스터는 DistCp와 같은 표준 Hadoop 유틸리티를 사용하여 클라우드의 데이터에 쉽게 액세스할 수 있도록 ADLS의 데이터에 직접 액세스할 수 있습니다.</li>
  </ol>


  <p>Hortonworks는 HDP를 직접 사용하는 것 외에도 Azure Marketplace를 통해 Cloudbreak for Hortonworks Data Platform을 사용할 수 있도록 하고 있습니다. Hortonworks Data Platform용 Cloudbreak는 클라우드 환경에서 HDP 클러스터의 프로비전, 관리 및 모니터링을 간소화합니다. 이는 HDP 및 HDP + ADLS 시도를 시작하는 좋은 방법입니다.</p>


  <h2>HDP 및 ADLS를 시작할 준비가 되셨나요?</h2>


  <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/hortonworks.cloudbreak-for-hortonworks-data-platform?tab=Overview" target="_blank">Hortonworks Data Platform용 Cloudbreak</a>를 사용하여 Azure Marketplace에서 ADLS를 사용하여 HDP 클러스터를 배포하기 시작할 수 있습니다. ADLS 계정을 설정한 후 지침에 따라 Azure에서 Cloudbreak를 시작하고 클러스터를 만들어 ADLS를 파일 시스템으로 추가합니다. 클러스터가 배포되면 <a href="https://docs.microsoft.com/en-us/azure/data-lake-store/data-lake-store-secure-data#filepermissions" target="_blank">클러스터 데이터 레이크에 Azure Data Lake의 전체 또는 일부에 대한 액세스 권한을 부여</a> 할 수 있습니다. 그런 다음 몇 가지 간단한 명령을 사용하여 <a href="https://hortonworks.github.io/cloudbreak-azure-docs/azure-data/index.html" target="_blank">사용해 보세요</a> .&nbsp;</p>


  <p>또는 ADLS를 사용하여 Hortonworks 클러스터를 사용자 지정 배포하는 방법에 대한 자세한 내용은 <a href="https://docs.hortonworks.com/HDPDocuments/HDP2/HDP-2.6.1/bk_cloud-data-access/content/adls-get-started.html" target="_blank">설명서를 참조</a> 하세요. Cloudbreak에 대한 자세한 내용은 최신 Azure 블로그 &quot; 인 <a href="https://hortonworks.com/open-source/cloudbreak/" target="_blank"></a><a href="https://azure.microsoft.com/en-us/blog/hortonworks-extends-iaas-offering-on-azure-with-cloudbreak/" target="_blank">Hortonworks에서 Cloudbreak</a>&quot;&nbsp;를 사용하여 Azure에서 IaaS 제품을 확장합니다.</p>


