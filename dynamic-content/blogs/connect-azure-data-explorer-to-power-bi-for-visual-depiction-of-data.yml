Slug: connect-azure-data-explorer-to-power-bi-for-visual-depiction-of-data
Title: Azure Data Explorer를 커넥트 데이터의 시각적 표시를 위해 Power BI
Summary: 방대한 양의 데이터를 분석하고, Power BI 대시보드 및 보고서를 만들어 데이터를 시각화하고, 조직 전체에서 인사이트를 공유하시겠습니까?
Content: >-
  <p>방대한 양의 데이터를 분석하고, Power BI 대시보드 및 보고서를 만들어 데이터를 시각화하고, 조직 전체에서 인사이트를 공유하시겠습니까? 빠른 인덱싱 및 쿼리 서비스인 ADX(Azure Data Explorer)는 방대한 양의 데이터에 대한 거의 실시간 및 복잡한 분석 솔루션을 빌드하는 데 도움이 됩니다. ADX는 데이터를 시각화하고 조직 전체에서 결과를 공유할 수 있는 비즈니스 분석 솔루션인 Power BI 연결할 수 있습니다. Power BI 대한 다양한 연결 방법을 통해 추세 추적 및 프레젠테이션과 같은 조직 데이터를 대화형으로 분석할 수 있습니다.</p>


  <h2>간단하고 직관적인 네이티브 커넥터</h2>


  <p>Power BI 네이티브 커넥터는 1분 만에 Azure Data Explorer의 기능을 잠금 해제합니다. 매우 직관적인 프로세스에서 클러스터 이름을 추가하고 커넥터가 나머지를 처리하도록 합니다. 데이터베이스 및 테이블 이름을 제공하여 특정 데이터에 대한 분석에 집중합니다. 큰 데이터 세트 및 거의 실시간 업데이트를 필터링하기 위해 데이터 또는 직접 쿼리 모드와의 스냅 상호 작용에 가져오기 모드를 사용할 수 있습니다. 네이티브 커넥터 메서드를 사용하려면 "<a href="https://docs.microsoft.com/en-us/azure/data-explorer/power-bi-connector" target="_blank">빠른 시작: Power BI Azure Data Explorer 커넥터를 사용하여 데이터 시각화</a>" 설명서를 참조하세요.</p>


  <h2>가져온 쿼리</h2>


  <p>특정 Azure Data Explorer 쿼리를 사용하여 Power BI 데이터를 가져올 수도 있습니다. Kusto Explorer 또는 Kusto Web UI에서 쿼리를 복사할 때 빈 쿼리 커넥터 창에 붙여넣고 쿼리 데이터를 로드하여 Power BI. 가져온 쿼리 메서드를 사용하려면 "<a href="https://docs.microsoft.com/en-us/azure/data-explorer/power-bi-imported-query" target="_blank">빠른 시작: Power BI 가져온 쿼리를 사용하여 데이터 시각화</a>" 설명서를 참조하세요.</p>


  <h2>범용 SQL(MS-TDS) 커넥터</h2>


  <p>SQL 쿼리를 실행하여 데이터를 분석하려면 Azure SQL Database 커넥터를 사용하여 Azure Data Explorer에 연결합니다. 가져오기 모드 또는 직접 쿼리 모드를 사용하여 분석에 필요한 데이터만 가져올 수 있습니다. SQL 커넥터를 사용하려면 "<a href="https://docs.microsoft.com/en-us/azure/data-explorer/power-bi-sql-query" target="_blank">빠른 시작: Power BI Azure Data Explorer 커넥터를 사용하여 데이터 시각화</a>" 설명서를 참조하세요.</p>


  <h3>예제</h3>


  <p>다음 예제에서는 네이티브 Power BI 커넥터를 사용하여 Demo11 ADX 클러스터로 끌어와 GitHub 데이터베이스에 저장된 GitHub 공용 데이터를 쿼리하는 방법을 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f8e619fa-6324-4879-bcb2-6d372df03d50.png"><img width="749" height="596" title="GitHub 공용 데이터를 쿼리하는 데 사용되는 Power BI 스크린샷" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="screenshot of Power BI being used to query GitHub public data" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e8c38e8b-cb87-44b7-8dab-c1d8ca03cf78.png" border="0"></a></p>


  <p>Power BI 로드되면 보고서 또는 대시보드를 작성하여 GitHub 이벤트 데이터를 분석하고 시각적으로 나타낼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19b74adf-252c-4cda-9783-9cb2be11722b.png"><img width="1150" height="346" title="GitHub 이벤트 데이터를 나타내는 Power BI 빌드된 보고서의 예" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Example of Power BI built report representing GitHub event data" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b98b028d-da72-4a6e-9689-d5f2897a1406.png" border="0"></a></p>


  <h2>다음 단계</h2>


  <p>이 블로그에서는 Azure Data Explorer에서 Power BI 데이터를 쿼리하는 다양한 방법을 설명합니다. 분석 도구 및 서비스에 대한 추가 커넥터 및 플러그 인은 앞으로 몇 주 안에 추가될 예정입니다. 추가 업데이트로 최신 상태를 유지하세요.</p>


