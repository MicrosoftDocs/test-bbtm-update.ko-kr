Title: TechStars에서 제공하는 Windows Azure용 Microsoft Accelerator 발표
Summary: 오늘 시애틀에서 Windows Azure 프로그램을 위한 Microsoft Accelerator를 발표했습니다. &nbsp;10개의 스타트업이 3개월 간의 치열한 실습 멘토 프로그램에 참여하기 위해 선정되었습니다...
Content: <p>오늘 시애틀에서 <a target="_blank" href="https://www.microsoft.com/BizSpark/accelerator/azure/">Windows Azure 프로그램을 위한 Microsoft Accelerator</a>를 발표했습니다. &nbsp;<a target="_blank" href="https://www.techstars.com/">TechStars</a> 및 Microsoft BizSpark 프로그램의 파트너가 제공하는 3개월 간의 치열한 실습 멘토 프로그램에 참여하기 위해 10개의 스타트업이 선정되어 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0212">Windows Azure</a>를 사용하여 신제품 및 비즈니스를 개발할 예정입니다. 우리는 최종 후보를 환영합니다 :</p>  <ul>  <li>광고(<a target="_blank" href="https://twitter.com/ADVERTORY">@ADVERTORY</a>)</li>  <li>Appetas<b></b>(<a target="_blank" href="https://twitter.com/Appetas">@Appetas</a>)</li>  <li>BagUp(<a target="_blank" href="https://twitter.com/bagsup">@bagsup</a>)</li>  <li>출선(<a target="_blank" href="https://twitter.com/embarke">@embarke</a>)</li>  <li><a target="_blank" href="https://www.fanzo.me/"><b>Fanzo</b></a> (<a target="_blank" href="https://twitter.com/FanzoFans">@FanzoFans</a>)</li>  <li>MetricsHub(<a target="_blank" href="https://twitter.com/MetricsHub">@MetricsHub</a>)</li>  <li><a target="_blank" href="https://www.mobilligy.com/"><b>Mobilligy</b></a> (<a target="_blank" href="https://twitter.com/mobilligy">@mobilligy</a>)</li>  <li>부동산 모굴 (<a target="_blank" href="https://twitter.com/Realty_Mogul">@Realty_Mogul</a>)</li>  <li><b>소세도 &nbsp;(</b><a target="_blank" href="https://twitter.com/SocedoApp">@SocedoApp</a><b>)</b></li>  <li><a target="_blank" href="https://www.staq.io/"><b>Staq</b></a> &nbsp;&nbsp; (<a target="_blank" href="https://twitter.com/GetStaq">@GetStaq</a>)</li>  </ul>  <p>&rsquo;그들의 아이디어에서 영감을 Were; 우리는 당신&rsquo;도 될 것을 알고있다. Scott Guthries&rsquo; 블로그 게시물:&nbsp;<a target="_blank" href="https://weblogs.asp.net/scottgu/archive/2012/10/01/finalists-for-the-microsoft-accelerator-for-windows-azure.aspx">Windows Azure용 Microsoft Accelerator 최종 후보를 </a>확인하여 프로그램의 임원 후원자로서의 흥분을 들어보세요.</p>  <p>Windows Azure 팀과 해당 애플리케이션<a target="_blank" href="https://www.microsoft.com/BizSpark/accelerator/azure/">에 대한 Microsoft Accelerator에 대한</a> 자세한 내용은 다음 달에 이 블로그에서 공유할 예정입니다. Windows Azure는 스타트업에 열정적입니다. 시작하는 &ndash; 경우 Microsoft BizSpark 사용할 수 있는 리소스를 확인&nbsp;하여 성공하는 데 도움을 줍니다.</p>
