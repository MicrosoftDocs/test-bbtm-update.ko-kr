  <p>HPC 워크로드를 클라우드로 이동하는 고객의 가장 일반적인 요청 중 하나는 ISV 라이선스 모델을 클라우드에 맞게 조정하는 것입니다.&nbsp; ANSYS는 클라우드에 대한 라이선스의 엄청난 배열을 수행했습니다. ANSYS에서 발표한 변경 사항으로 인해 라이선스 모델이 클라우드에 더 친숙합니다.</p>


  <blockquote>

  <p>&ldquo;이는 고객이 다양한 퍼블릭 클라우드 배경에서 실행할 수 있도록 하는 ANSYS 오픈 클라우드 전략의 일부입니다. ANSYS와 Microsoft Azure 팀은 다양한 프로젝트에&quot; 협력하면서 가까운 장래에 더 많은 발표를 할 것이라고 밀헬름은 말했다.</p>

  </blockquote>


