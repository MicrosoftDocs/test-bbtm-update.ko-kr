Title: '발표: azure SDK 1.5 Windows, Microsoft Visual Studio 2010용 Azure 도구 Windows 새로운 서비스 관리 기능'
Summary: 어제&rsquo; BUILD의 2일차 기조 연설에서 Microsoft는 Windows Azure SDK 1.5 및 Windows Azure Tools for Microsoft Visual Studio 2010의 가용성을 발표했습니다. 다음을 다운로드할 수 있습니다.
Content: '<p>어제&rsquo; <a href="https://www.buildwindows.com/" target="_blank">BUILD</a>의 2일차 기조 연설에서 Microsoft는 Windows Azure SDK 1.5 및 Windows Azure Tools for Microsoft Visual Studio 2010의 가용성을 발표했습니다. 웹 플랫폼 설치 관리자를 사용하여 <a href="https://www.microsoft.com/web/gallery/install.aspx?appid=WindowsAzureToolsVS2010" target="_blank">여기에서</a> 도구를 다운로드할 수 있습니다.&nbsp; 이러한 세 가지 릴리스는 모두 Windows Azure 플랫폼에서 개발, 배포 및 관리를 간소화하기 위한 것입니다.</p>  <p>Windows Azure SDK에는 다음과 같은 새로운 기능이 포함되어 있습니다.</p>  <ul>  <li>로컬 &amp; 클라우드 개발 &amp; 배포 간에 더 높은 충실도를 가능하게 하는 다시 설계된 에뮬레이터입니다.</li>  <li>많은 기본 개선 사항(에뮬레이터 및 배포 성능, 배포 전 어셈블리/패키지 유효성 검사)</li>  <li>csupload.exe 서비스 인증서 업로드 지원 및 원격 데스크톱 암호화 암호를 관리하는 데 도움이 되는 새로운 도구 csencrypt.exe.</li>  <li>Azure SDK 1.4를 Windows 많은 향상된 기능 및 수정 사항</li>  </ul>  <p>&nbsp;또한 클라우드 애플리케이션 배포를 개발하기 &amp; 위한 Visual Studio Windows Azure Tools의 몇 가지 새로운 향상된 기능도 제공됩니다.&nbsp; 이러한 향상된 기능은 다음과 같습니다.</p>  <ul>  <li>웹 애플리케이션 프로젝트에서 Windows Azure 배포 프로젝트를 추가합니다.</li>  <li>Windows Azure에서 실행되는 애플리케이션을 프로파일합니다.</li>  <li>ASP.NET MVC3 웹 역할을 만듭니다.</li>  <li>하나의 클라우드 프로젝트에서 여러 서비스 구성을 관리합니다.</li>  <li>Windows Azure 패키지의 유효성 검사가 향상되었습니다.</li>  </ul>  <p>이제 Windows Azure 배포 프로젝트를 ASP.NET MVC, ASP.NET Web Forms 또는 WCF와 같은 일반적인 웹 프로젝트에 추가하는 것이 더 쉽습니다. 서비스 패키지에 배포를 위해 추가 어셈블리가 필요한 경우 사용 중인 웹 프로젝트 유형에 따라 어셈블리의 프로젝트 속성도 업데이트됩니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1803.Vijay1N.jpg" alt="" border="0"></p>  <p>Windows Azure Tools에서 프로파일링 지원을 통해 Windows Azure에서 실행되는 동안 애플리케이션에서 성능 병목 상태를 쉽게 감지할 수 있습니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3872.Vijay2N.jpg" alt="" border="0"></p>  <p>이제 도구는 ASP.NET MVC3 웹 역할 만들기를 지원합니다. 새 템플릿에는 SQL Azure 지원하는 새로운 유니버설 ASP.NET 공급자가 포함되어 있으며 Windows Azure에 게시할 때 ASP.NET MVC 어셈블리가 애플리케이션과 함께 배포되도록 합니다.</p>  <p>&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2388.Vijay3N.png" alt="" border="0"></p>  <p>다른 배포 환경에 대해 다른 설정을 유지하려는 경우 Windows Azure 도구는 이제 동일한 Windows Azure Project 여러 서비스 구성을 지원합니다. 이 기능은 로컬 디버깅 및 클라우드에서 실행하기 위해 서로 다른 Windows Azure Storage 연결 문자열을 관리하는 데 특히 유용합니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3465.Vijay4N.jpg" alt="" border="0"></p>  <p>마지막으로 새 도구는 애플리케이션을 Windows Azure에 배포할 때 일반적인 문제 중 일부를 방지하는 데 도움이 됩니다. 패키지에 로컬 어셈블리를 포함하는 것을 잊어버리거나 로컬 Azure Storage 연결 문자열을 사용하여 게시하는 경우 도구에서 알려 줍니다.</p>  <p>&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2816.Vijay5N.png" alt="" border="0"></p>  <p>여기에서 최신 기능에 대해 자세히 알아보세요.&nbsp;</p>  <p>Windows Azure 플랫폼 교육 키트도 새 도구에 대해 업데이트되었습니다. Windows Azure 플랫폼 교육 키트에는 Windows Azure 플랫폼을 사용하는 방법을 배울 수 있도록 설계된 실습 랩, 프레젠테이션 및 데모를 포함한 포괄적인 기술 콘텐츠 세트가 포함되어 있습니다. 여기에서 다운로드할 수 있습니다.&nbsp;</p>  <p><b>새로운 Windows Azure 서비스 관리 API 기능</b></p>  <p><b>소개:</b></p>  <p>또한 다음 시나리오에 대한 새 서비스 관리 API 릴리스를 발표하게 되어 기쁩니다.</p>  <ul>  <li>In-Progress 구성 업데이트 또는 서비스 업그레이드 롤백</li>  <li>진행 중인 배포에서 여러 &ldquo;쓰기&rdquo; 작업을 호출하는 기능</li>  <li>역할 인스턴스에 대한 더 자세한 설명 상태</li>  <li>새 API 메서드: 구독 가져오기</li>  </ul>  <p><b>배경:</b></p>  <p><a href="https://msdn.microsoft.com/en-us/library/ee460799.aspx" target="_blank">Windows Azure Service Management API</a>를&nbsp; 사용하면 Azurecustomers&nbsp;가 프로그래밍 방식으로 구독, 호스팅 서비스 및 스토리지 계정을 관리할 수 Windows 있습니다.</p>  <p><b>In-Progress 구성 업데이트 또는 서비스 업그레이드 롤백</b></p>  <p>이제 <a href="https://msdn.microsoft.com/en-us/library/ee460799.aspx" target="_blank">API</a>는 진행 중인 서비스 <a href="https://msdn.microsoft.com/en-us/library/hh403977.aspx" target="_blank">업데이트 또는 업그레이드</a> &ndash; 에서 호출할 수 있는 새 메서드 &ndash; 롤백 업데이트 또는 업그레이드를 노출합니다. 진행 중인 배포 롤백의 효과는 다음과 같습니다.</p>  <ul>  <li>이미 업데이트되었거나 <a href="https://msdn.microsoft.com/en-us/library/gg433093.aspx" target="_blank">새 버전의 서비스 패키지</a> (*.cspkg) 및/또는 <a href="https://msdn.microsoft.com/en-us/library/gg433037.aspx" target="_blank">서비스 구성</a> (*.cscfg) 파일로 업그레이드된 모든 인스턴스는 이러한 파일의 이전 버전으로 롤백됩니다.</li>  <li>고객은 Windows Azure 플랫폼이 업데이트 또는 업그레이드 기간 동안 이러한 파일을 유지하도록 이전 버전의 파일을 &ndash; 다시 공급할 필요가 없습니다.  <ul>  <li>아직 업데이트되거나 새 버전으로 업그레이드되지 않은 인스턴스는 해당 인스턴스가 이미 서비스의 대상 버전을 실행하고 있으므로 업데이트되거나 업그레이드되지 않습니다.</li>  <li>일반적으로 이러한 인스턴스는 업그레이드/업데이트 &agrave; 롤백 시퀀스의 일부로 Windows Azure Fabric 컨트롤러에 의해 다시 시작되지 않습니다.</li>  </ul>  </li>  </ul>  <p>다음은 새 <a href="https://msdn.microsoft.com/en-us/library/hh403977.aspx" target="_blank">롤백 업데이트 또는 업그레이드</a> 방법에 대한 몇 가지 추가 세부 정보입니다.</p>  <ul>  <li>위와 같이 진행 중인 서비스 구성 업데이트( <a href="https://msdn.microsoft.com/en-us/library/ee460809.aspx" target="_blank">변경 배포</a> 구성을 통해 트리거됨) 또는 서비스 업그레이드( <a href="https://msdn.microsoft.com/en-us/library/ee460793.aspx" target="_blank">업그레이드 배포</a>를 통해 트리거됨)에서 롤백을 호출할 수 있습니다.</li>  <li><a href="https://msdn.microsoft.com/en-us/library/ee517253.aspx" target="_blank">VIP 스왑</a> 업그레이드는 서비스의 실행 중인 전체 인스턴스를 원자성으로 다른 인스턴스로 교체해야 하므로 <a href="https://msdn.microsoft.com/en-us/library/ee517255.aspx" target="_blank">현재 위치 업데이트 또는 업그레이드</a>에서 롤백을 호출하는 것이 좋습니다.</li>  <li>롤백은 수동 또는 자동 모드에서 수행되는 업그레이드에 적용할 수 있습니다.&nbsp;</li>  <li>롤백 자체는 자동 또는 수동 모드에서도 호출할 수 있습니다.  <ul>  <li>배포에서 업데이트(구성 변경) 또는 업그레이드가 진행 중인 경우에만 롤백을 호출할 수 있습니다. 배포 <a href="https://msdn.microsoft.com/en-us/library/ee460804.aspx" target="_blank">가져오기</a> 또는 <a href="https://msdn.microsoft.com/en-us/library/ee460806.aspx" target="_blank">호스팅 서비스 속성</a> &ndash; 가져오기에서 반환된 RollbackAllowed&rdquo; 플래그 &ndash; 의 &ldquo;값이 &ldquo;true&rdquo;인지 여부를 확인하여 클라이언트에서 검색할 수 있습니다.</li>  <li>RollbackAllowed 필드를 반환하는 이러한 메서드의 버전을 호출하려면 요청 헤더에서 x-ms-version: &ldquo;2011-10-01&rdquo; 버전을 사용해야 합니다. 버전 관리 헤더에 대한 자세한 내용은 <a href="https://msdn.microsoft.com/en-us/library/gg592580.aspx" target="_blank">서비스 관리 버전 관리</a>를 참조하세요.</li>  <li>아직 새 버전으로 업데이트되지 않은 서비스에 인스턴스가 하나 이상 있는 한 업데이트 또는 업그레이드가 진행 중인&rdquo; 것으로 간주됩니다&ldquo;.&nbsp;</li>  </ul>  </li>  </ul>  <p><i>이 항목을 사용할 수 있는 경우의 예는 무엇인가&rsquo;요? </i></p>  <p>Windows Azure 호스티드 서비스에 대한 주요 <a href="https://msdn.microsoft.com/en-us/library/ee517255.aspx" target="_blank">현재 위치 업그레이드</a>를 롤아웃한다고 가정해 보겠습니다. 새 릴리스는 이전 릴리스와 크게 다르므로 출시가 진행되는 속도를 제어하여 수동 모드에서 <a href="https://msdn.microsoft.com/en-us/library/ee460793.aspx" target="_blank">업그레이드 배포</a> 를 호출하고 <a href="https://msdn.microsoft.com/en-us/library/ee460800.aspx" target="_blank">업그레이드 도메인을 연습</a>하기 시작합니다. 1차 및 2차 업그레이드 도메인의 역할 인스턴스는 업그레이드 후 정상으로 표시되지만,&rsquo; 3번째 업그레이드 도메인을 탐색하면서 1차 및 2차 업그레이드 도메인의 일부 역할 인스턴스는 응답하지 않습니다. 따라서 이 업그레이드에서 <a href="https://msdn.microsoft.com/en-us/library/hh403977.aspx" target="_blank">롤백</a> 을 호출합니다. (1) 아직 업그레이드되지 않은 인스턴스를 그대로 두고 (2) 업그레이드된 인스턴스(즉, 1 및 2 업그레이드 도메인의 인스턴스와 업그레이드가 이미 적용된 3번째 인스턴스)를 이전 서비스 패키지 및 구성으로 롤백합니다.</p>  <p><i>이전 버전으로 해당 서비스를 롤아웃하기 위해 서비스에서 &ndash; 업데이트 또는 업그레이드를 호출하여 동일한 효과를 얻을 수 없&rsquo;나요? IOW, 롤백은 나를 무엇을 구입합니까?</i></p>  <p><a target="_blank" href="https://msdn.microsoft.com/en-us/library/hh403977.aspx">롤백</a>이 없으면 서비스를 X 버전 X에서 버전 X+1로 업데이트하거나 업그레이드하는 중이고 버전 X로 돌아가기로 결정한 경우 먼저 모든 역할 인스턴스를 X+1로 업데이트하거나 업그레이드한 다음, 완료된 후 새 업데이트를 시작하거나 X로 업그레이드해야 했습니다. <a target="_blank" href="https://msdn.microsoft.com/en-us/library/hh403977.aspx">롤백</a>&rsquo;을 사용하면 해당 프로세스를 단락(X+1로 업그레이드하는 동안 대상 버전을 X+1에서 X로 변경)하여 서비스 중단/변동을 줄일 수 있습니다. 또한 Windows Azure 플랫폼은 이제 업데이트 또는 업그레이드가 시작되기 전에 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/gg433093.aspx">서비스 패키지</a>(*.cspkg) 및 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/gg433037.aspx">서비스 구성</a>(*.cscfg) 파일을 서비스 버전에서 유지합니다(X). 즉, 고객이 업그레이드 전 버전으로 돌아가려는 경우 이를 다시 공급할 필요가 없습니다.</p>  <p><b>진행 중인 배포에서 여러 &ldquo;쓰기&rdquo; 작업을 호출하는 기능</b></p>  <p>고객에게 호스팅된 서비스를 보다 유연하게 관리할 수 있도록 배포 시 변경 가능한 작업을 호출할 수 있는 시기에 대한 제약 조건을 완화하고 있습니다. 변경 가능한 또는 쓰기 작업은 다음과 같습니다. <a target="_blank" href="https://msdn.microsoft.com/en-us/library/ee460809.aspx">배포 구성 변경</a>, <a target="_blank" href="https://msdn.microsoft.com/en-us/library/ee460793.aspx">배포 업그레이드</a>, <a target="_blank" href="https://msdn.microsoft.com/en-us/library/ee460808.aspx">배포 상태 업데이트</a> (배포 시작 또는 중지에 사용), <a target="_blank" href="https://msdn.microsoft.com/en-us/library/ee460815.aspx">배포 삭제</a>, <a target="_blank" href="https://msdn.microsoft.com/en-us/library/hh403977.aspx">업데이트 또는 업그레이드 롤백</a>. 특히 이 릴리스 이전에 고객은 배포에서 진행 중인&rdquo; 단일 &ldquo;변경 가능한 작업만 수행할 수 있었습니다. 이러한 작업이 시작되면 고객은 다른 작업을 시작하기 전에 해당 작업이 완료될 때까지 기다려야 했습니다. 즉, 배포가 잠겼습니다.&nbsp;</p>  <p>이 새로운 <a href="https://msdn.microsoft.com/en-us/library/ee460799.aspx">서비스 관리 API</a> 릴리스에서 몇 가지 메서드(<a target="_blank" href="https://msdn.microsoft.com/en-us/library/ee460804.aspx">배포 가져오기</a> 및 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/ee460806.aspx">호스팅된 서비스 속성 가져오기</a>)는 지정된 배포 &ldquo;가 잠겨&rdquo; 있는지 여부를 고객에게 명시적으로 알리는 새 필드를 반환합니다(쓰기 작업을 수행할 수 없음). 또한 잠금이 유지되는 기간(지정된 배포의 경우)이 상당히 줄어들어 특정 워크플로를 병렬화하거나 중단할 수 있습니다.&nbsp;&nbsp;</p>  <ul>  <li>RollbackAllowed 필드와 마찬가지로 잠긴 필드를 반환하는 이러한 API 메서드의 버전을 호출하려면 요청 헤더에서 x-ms-version: &ldquo;2011-10-01&rdquo; 버전을 사용해야 합니다.</li>  </ul>  <p><i>이 항목을 사용할 수 있는 경우의 예는 무엇인가&rsquo;요? </i></p>  <p>&rsquo;업그레이드를 수행하고 업그레이드된 역할 인스턴스가 반복적으로 충돌하는 역할 코드의 새 버전에 버그가 있다고 가정합니다.&nbsp; 이렇게 하면 패브릭 컨트롤러가 이전 업그레이드 도메인의 충분한 수의 인스턴스가 정상 상태가 될 때까지 다음 업그레이드 도메인으로 이동하지 않으므로 업그레이드가 진행 &ndash; 되지 않습니다. 이를 중단된 배포&rdquo;라고 &ldquo;하며, 이 Windows Azure 릴리스를 통해 고객은 이제 자신을 &ldquo;방해받지 않게 될 수 있습니다.&rdquo; 특히 이 경우 유독한 업데이트 위에 새 업데이트 또는 업그레이드를 적용하도록 선택할 수 있습니다.</p>  <p><b>역할 인스턴스에 대한 더 자세한 설명 상태</b></p>  <p>더 나은 진단 및 서비스 상태 모니터링 기능을 제공하기 위해 고객은 이제 배포 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/ee460804.aspx">가져오기</a> 에서 이전에 사용할 수 있었던 것보다 역할 인스턴스의 상태에 대한 더 많은 설명 정보를 얻을 수 있습니다. 두 개의 새 필드(InstanceStateDetails 및 InstanceErrorCode)가 반환되고 기존 필드(InstanceStatus)에 새 값이 포함됩니다. 포함: RoleStateUnknown, CreatingVM, StartingVM, CreatingRole, StartingRole, ReadyRole, BusyRole, StoppingRole, StoppingVM, DeletingVM, StoppedVM, RestartingRole, CyclingRole, FailedStartingVM, UnresponsiveRole.</p>  <ul>  <li>이 메서드를 호출하려면 요청 헤더 &ldquo;에서 다음 버전(또는 그 이상)을 사용해야 합니다. x-ms-version: 2011-10-01&rdquo;. 버전 관리 헤더에 대한 자세한 내용은 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/gg592580.aspx">서비스 관리 버전 관리</a>를 참조하세요.</li>  </ul>  <p><b>새 API 메서드: 구독 가져오기</b></p>  <p>이 <a href="https://msdn.microsoft.com/en-us/library/ee460799.aspx">서비스 관리 API</a> 릴리스에서는 구독에 대한 기본 정보(계정 및 서비스 관리자의 구독 이름, 상태 및 이메일 주소)와 스토리지 계정, 호스팅된 서비스 및 코어 수에 대한 현재 및 최대 사용량에 대한 기본 정보를 가져올 수 있는 새 방법인 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/hh403995.aspx">구독 가져오기</a>를 소개합니다. 즉, 이 새로운 방법을 사용하면 구독과 연결된 할당량을 프로그래밍 방식으로 가져올 수 있습니다.</p>  <ul>  <li>이 메서드를 호출하려면 요청 헤더 &ldquo;에서 다음 버전(또는 그 이상)을 사용해야 합니다. x-ms-version: 2011-10-01&rdquo;. 버전 관리 헤더에 대한 자세한 내용은 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/gg592580.aspx">서비스 관리 버전 관리</a>를 참조하세요.</li>  </ul>  <p><i>이 항목을 사용할 수 있는 경우의 예는 무엇인가&rsquo;요? </i></p>  <p>이 새로운 방법에 대한 몇 가지 즉각적인 사용 사례가 있습니다. 먼저 보안 준수를 위해 지정된 구독에 대해 구성된 서비스 관리자가 예상대로(즉, AccountAdmin 및 ServiceAdmin에 대한 불량 값이 구성되지 않음) 주기적으로 확인하는 프로그램이 있을 수 있습니다. 둘째, 이 메서드는 Windows Azure 청구서의 주요 구성 요소에 대한 가시성을 제공합니다. 즉, CurrentCoreCount 값은 모든 호스팅된 서비스&rsquo; 배포가 함께 사용하는 코어 수를 알려줍니다. &ldquo;청구서의 계산 시간&rdquo; 부분은 청구 기간 동안 서비스에서 사용한 코어 수를 기준으로 계산됩니다.</p>  <p>BUILD에서 수행된 모든 Windows Azure 관련 공지 사항에 대해 자세히 알아보려면 블로그 게시물 "JUST ANNOUNCED @ BUILD: new Windows Azure Toolkit for Windows 8, Windows Azure SDK 1.5, Windows Azure Storage Geo-Replication 등"을 읽어보세요.&nbsp;  BUILD에 대한 자세한 내용을 확인하거나 기조 연설을 시청하려면 BUILD Virtual Press Room을 방문하세요.&nbsp; 그리고 빌드에 대한 최신 뉴스 및 실시간 이야기를 따라 <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a> <a target="_blank" href="https://twitter.com/#%21/STBNewsBytes">@STBNewsBytes</a> 가세요.</p>  <p><i>Vijay Rajagopalan은 Windows Azure의 주요 그룹 프로그램 관리자입니다. 에서 비제이를 <a target="_blank" href="https://twitter.com/vijayrvr">@vijayrvr</a>따르십시오</i>.</p>'
