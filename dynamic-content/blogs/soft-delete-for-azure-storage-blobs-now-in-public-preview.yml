Title: 현재 공개 미리 보기에서 Azure Storage Blob에 대한 일시 삭제
Summary: 오늘 우리는 Azure Storage Blob에 대한 일시 삭제의 공개 미리 보기를 발표하게되어 기쁩니다! 이 기능은 퍼블릭 및 프라이빗의 모든 지역에서 사용할 수 있습니다.
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">2018년 5월 30일을 기준으로 Azure Storage Blob에 대한 일시 삭제가 일반 공급됩니다. 자세한 내용은 <a href="https://azure.microsoft.com/blog/soft-delete-for-azure-storage-blobs-ga/">일반적으로 사용할 수 있는 Azure Storage Blob에 대한</a> 블로그 게시물, &ldquo; 일시 삭제를 참조하세요.&rdquo;</div>


  <p>오늘 우리는 <strong>Azure Storage Blob에 대한 일시 삭제</strong>의 공개 미리 보기를 발표하게되어 기쁩니다! 이 기능은 <strong>퍼블릭 및 프라이빗의 모든 지역에서</strong> 사용할 수 있습니다.</p>


  <p>일시 삭제를 설정하면 Blob 또는 Blob 스냅샷이 삭제되는 데이터를 저장하고 복구할 수 있습니다. 이 보호는 덮어쓰기의 결과로 삭제되는 Blob 데이터로 확장합니다.</p>


  <h2>작동 원리</h2>


  <p>데이터가 삭제되면 영구적으로 삭제되는 대신 일시 삭제된 상태로 전환됩니다. 일시 삭제가 있고 데이터를 덮어쓰는 경우 일시 삭제된 스냅샷은 덮어쓴 데이터의 상태를 저장하기 위해 생성됩니다. 일시 삭제된 개체는 명시적으로 나열되지 않는 한 표시되지 않습니다. 일시 삭제된 데이터가 영구적으로 만료되기 전에 복구 가능한 기간을 구성할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40eb45e9-7c12-4c1f-8d0a-ed337fbb2a35.png"><img alt="storage-blob-soft-delete-overwrite-then-delete (2)" border="0" height="207" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ebd591da-d843-4151-baeb-b19548149fcf.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="storage-blob-soft-delete-overwrite-then-delete (2)" width="1139"></a></p>


  <p><em>일시 삭제된 데이터는 회색이고 활성 데이터는 파란색입니다. 최근에 작성된 데이터가 이전 데이터 아래에 표시됩니다. B0을 B1로 덮어쓰면 B0의 일시 삭제된 스냅샷이 생성됩니다. Blob이 삭제되면 루트(B1)도 일시 삭제된 상태로 이동합니다.</em></p>


  <p>일시 삭제는 이전 버전과 호환됩니다. &rsquo;이 기능이 제공하는 보호를 활용하기 위해 애플리케이션을 변경할 필요가 없습니다. 공개 미리 보기 중에는 스냅샷이 있는 Blob에서 Blob 계층 설정 호출이 허용되지 않습니다.<br>

  일시 삭제는 덮어쓰는 경우 데이터를 보호하는 스냅샷을 생성합니다. 일시 삭제된 스냅샷을 사용하여 Blob의 계층화가 가능하도록 솔루션에 대해 적극적으로 노력하고 있습니다.</p>


  <p>새 계정을 만드는 경우 일시 삭제는 기본적으로 해제되어 있습니다. 일시 삭제는 기존 스토리지 계정에 대해서도 기본적으로 해제되어 있습니다. 스토리지 계정의 수명 동안 언제든지 기능의 설정 및 해제를 전환할 수 있습니다. 개체 수준 일시 삭제는 모든 스토리지 계정 유형 및 모든 스토리지 계층에 사용할 수 있습니다. 컨테이너 또는 계정 삭제로부터 보호되지 않습니다. 예기치 않은 삭제로부터 스토리지 계정을 보호하는 방법을 알아보려면 Azure Resource Manager 문서 <a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-group-lock-resources" target="_blank">예기치 않은 변경을 방지하기 위해 리소스 잠그기</a>를 참조하세요.</p>


  <p>일시 삭제된 데이터는 활성 데이터와 동일한 비율로 청구됩니다. 일반적인 Azure Blob Storage에 대한 가격의 자세한 내용은 <a href="https://azure.microsoft.com/pricing/details/storage/blobs/" target="_blank">Azure Blob Storage 가격 책정 페이지</a>를 참조하세요.</p>


  <h2>시작하기</h2>


  <p>일시 삭제는 <a href="https://portal.azure.com/" target="_blank">Azure Portal</a>의 최신 릴리스에서 지원됩니다. <a href="https://www.nuget.org/packages/WindowsAzure.Storage" target="_blank">.NET 클라이언트 라이브러리 </a>(버전 9.0.0), <a href="https://github.com/azure/azure-storage-java" target="_blank">Java 클라이언트 라이브러리</a> (버전 7.0.0), <a href="https://github.com/Azure/azure-storage-python/tree/master/azure-storage-blob" target="_blank">Python 클라이언트 라이브러리</a> (버전 1.1.0), <a href="https://azure.github.io/azure-storage-node/" target="_blank">Node.js 클라이언트 라이브러리</a> (버전 2.8.0), <a href="https://docs.microsoft.com/en-us/powershell/azure/install-azurerm-ps?view=azurermps-5.3.0" target="_blank">PowerShell</a> (버전 5.3.0) 및 <a href="https://docs.microsoft.com/en-us/cli/azure/install-azure-cli?view=azure-cli-latest" target="_blank">CLI 2.0(버전 2.0.27</a> ). 항상 <a href="https://msdn.microsoft.com/library/azure/dd894041.aspx" target="_blank">Storage Services REST API를</a> 직접 사용할 수도 있습니다. 일시 삭제는 REST API 버전 2017-07-29 이상에서 지원됩니다. 일반적으로 이 기능을 사용 중인지 여부에 관계없이 항상 최신 버전을 사용하는 것이 좋습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/91e1ce86-a1b0-43d6-a012-e097b4ca2d3c.png"><img alt="storage-blob-soft-delete-portal-configuration" border="0" height="722" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/055722a8-8f3a-457f-b372-e8e4c7c4ba4f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="storage-blob-soft-delete-portal-configuration" width="771"></a></p>


  <p><em>Azure Portal을 사용하여 일시 삭제를 사용하도록 설정하려면 Blob Service에서 일시 삭제&quot; 옵션으로 이동합니다&quot;.&quot;&quot; 그런 다음[사용]을 클릭하고 &quot;일시 삭제된&quot; 데이터를 보존할 일 수를 입력합니다.</em></p>


  <p>기능에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-soft-delete" target="_blank">일시 삭제 설명서</a> 와 이 <a href="https://github.com/Azure-Samples/storage-dotnet-blob-soft-delete" target="_blank">일시 삭제 코드 샘플을 참조하세요</a>.</p>


  <p>애플리케이션 또는 다른 스토리지 계정 사용자가 실수로 데이터를 수정하거나 삭제할 가능성이 있는 경우 일시 삭제를 설정하는 것이 좋습니다. 일시 삭제는 데이터 보호 전략의 한 부분이며 의도하지 않은 데이터 손실을 방지할 수 있습니다.</p>
