Title: 2016 클라우드 컴퓨팅 설문 조사의 미래 소개 - 클라우드 대화 참여
Summary: 선도적인 벤처 캐피탈 회사인 노스 브리지(North Bridge)는 기술 채택 개선에 전념하는 실무자, 기술자 및 컨설턴트로 구성된 전 세계 커뮤니티인 Wikibon과 협력하여 6번째 연례 클라우드 컴퓨팅 설문 조사를 시작했습니다.
Content: >-
  <p>선도적인 벤처 캐피탈 회사인 <a href="https://www.northbridge.com/">노스 브리지(North Bridge</a>)는 기술 채택 개선에 전념하는 실무자, 기술자 및 컨설턴트로 구성된 전 세계 커뮤니티인 Wikibon과 협력하여 6번째 연례 클라우드 컴퓨팅 설문 조사를 시작했습니다.</p>


  <p>Microsoft는 클라우드 컴퓨팅에 대한 피드백이 당사와 업계에 중요하기 때문에 정기적으로 이 설문 조사에 참여합니다. 클라우드 계획, 조직 전체에 영향을 미치는 위치, 비즈니스에서 우선 순위를 지정하는 클라우드 기술 및 기능에 대해 알아보고자 합니다.</p>


  <p><a href="https://www.surveymonkey.com/r/MSNBCLOUD16"><strong>설문 조사를</strong></a> 가장 먼저 수행하고 네트워크와 공유하도록 초대합니다. 이렇게 하면 업계의 모든 사용자가 클라우드 컴퓨팅을 사용하여 수행하는 작업을 더 잘 파악하고 새로운 추세를 파악할 수 있습니다.</p>


  <p>설문 조사 결과는 올해 말에 발표 될 예정이며, 우리는 11 월에 당신과 함께 결과를 공유하기 위해 여기에 돌아올 것입니다.</p>


  <p>여러분의 소중한 의견을 기다리고 있습니다.</p>
