Title: Windows Azure Tools for Eclipse/PHP의 최신 릴리스, 새 자습서 사용 가능
Summary: 오늘 초, Microsoft 상호 운용성 기술 전략 팀은 PHP용 Eclipse용 Windows Azure Tools의 2010년 10월 Community 기술 미리 보기(CTP)의 가용성을 발표했습니다.
Content: '<p>오늘 초, Microsoft 상호 운용성 기술 전략 팀은 PHP용 Eclipse용 Windows Azure Tools의 2010년 10월 Community 기술 미리 보기(CTP)의 가용성을 발표했습니다. 이 Eclipse 플러그 인은 Azure를 대상으로 하는 웹 애플리케이션을 만들고 배포&nbsp;하는 도구&nbsp;와 함께 Eclipse를 사용하는 PHP 개발자에게 <a target="_blank" href="https://azure.microsoft.com/">Windows</a> 제공합니다.  이는 2010년 9월 CTP에 대한 업데이트입니다.&nbsp;&nbsp; 업데이트된 도구를 사용하는 방법에 대한 자세한 내용은 <a target="_blank" href="https://blogs.msdn.com/b/brian_swan/">Brian Swan</a>이 오늘 게시한 <a target="_blank" href="https://blogs.msdn.com/b/brian_swan/archive/2010/10/12/using-the-windows-azure-tools-for-eclipse-with-php.aspx">"PHP와 함께 eclipse용 Windows Azure 도구 사용"</a> 자습서를 참조하세요.&nbsp; </p>  <p>자세한 내용은 다음 관련 링크를 확인하세요.</p>  <ul class="unIndentedList">  <li>  <a target="_blank" href="https://www.joshholmes.com/blog/2010/04/13/easy-setup-for-php-on-azure-development/">블로그: Azure 개발에서 PHP를 위한 쉬운 설정</a> </li>  <li>  <a target="_blank" href="https://blogs.msdn.com/interoperability/archive/2010/02/26/getting-started-with-php-on-windows-azure-tools-for-eclipse.aspx">블로그: Windows Azure Tools for Eclipse에서 PHP 시작</a></li>  <li>  <a target="_blank" href="https://channel9.msdn.com/shows/The+Knowledge+Chamber/Developing-Windows-Azure-applications-for-PHP-Ruby-and-Java-using-Eclipse/">Channel9 인터뷰 &amp; 데모: Eclipse를 사용하여 PHP, Ruby 및 Java용 Windows Azure 애플리케이션 개발</a></li>  <li> <a target="_blank" href="https://blogs.msdn.com/interoperability/archive/2009/10/28/tasktop-soyatec-microsoft-to-foster-eclipse-and-microsoft-platform-interoperability.aspx">Eclipse 및 Microsoft 플랫폼 상호 운용성을 촉진하기 위한 파트너 관계</a> </li>  </ul>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
