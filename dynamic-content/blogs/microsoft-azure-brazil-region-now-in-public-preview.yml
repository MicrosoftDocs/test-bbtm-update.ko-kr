Title: 공개 미리 보기로 브라질 지역 Microsoft Azure
Summary: 상파울루 주에 위치한 Microsoft Azure 브라질 남부 지역은 이제 공개 미리 보기로 제공되며 앞으로 몇 주 안에 일반 공급으로 전환될 예정입니다.이 서비스를 제공하게 되어 기쁩요.
Content: >-
  상파울루 주에 위치한 Microsoft Azure 브라질 남부 지역은 이제 공개 미리 보기로 제공되며 앞으로 몇 주 안에 일반 공급으로 전환될 예정입니다.이 지역에서 상당한 수의 서비스와 현지 시장의 업계와 동등한 네트워크 가용성을 제공하게 되어 기쁘게 생각합니다. 전 세계 지역과 일치하는 일반 공급에서 추가 서비스를 제공하고 네트워크 중복성을 높일 수 있기를 기대합니다.


  오늘날의 공개 미리 보기를 통해 지역의 고객은 대기 시간 단축을 통해 더 나은 성능을 경험할 수 있으며 LRS(<a href="https://azure.microsoft.com/en-us/documentation/articles/storage-manage-storage-account/" target="_blank">로컬 중복 Storage</a>)를 통해 국내에서 세 개의 데이터 복사본을 유지할 수 있습니다. 그러나 고객이 기본 옵션인 GRS(<a href="https://azure.microsoft.com/en-us/documentation/articles/storage-manage-storage-account/" target="_blank">지역 중복 Storage</a>)를 선호하는 경우 내구성을 높이기 위해 데이터가 미국 중남부 지역으로 복제됩니다.


  Microsoft Azure 웹 사이트는 브라질 남부 지역의 <a href="https://azure.microsoft.com/en-us/regions/#services" target="_blank">서비스 가용성</a> 및 <a href="https://azure.microsoft.com/en-us/pricing/overview/" target="_blank">가격 책정</a>에 대한 정보를 제공하도록 업데이트되었습니다.미리 보기 기간 동안 컴퓨팅, Storage, SQL Database, 웹 사이트 및 데이터 전송을 포함한 Azure 서비스가 할인됩니다.미리 보기 기간 동안 브라질 남부에서 배포된 모든 Azure 서비스에는 <a href="https://azure.microsoft.com/en-us/support/legal/preview-supplemental-terms/" target="_blank">Microsoft Azure Preview에 대한 추가 사용 약관</a>이 적용되므로 서비스 수준 계약이 제공되지 않습니다.지원은 표준 <a href="https://azure.microsoft.com/en-us/support/plans/" target="_blank">Azure 지원 계획을</a> 통해 미리 보기 중에 제공됩니다.


  지난 2월 Azure Japan Geo 출시와 지난달 21Vianet이 운영하는 중국에서 Azure를 출시한 브라질 남부 공개 미리 보기는 모바일 우선 클라우드 우선 세계를 활성화하겠다는 우리의 의지를 보여줍니다.
