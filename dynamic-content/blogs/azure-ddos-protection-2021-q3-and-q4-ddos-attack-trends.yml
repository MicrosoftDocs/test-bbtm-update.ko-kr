Slug: azure-ddos-protection-2021-q3-and-q4-ddos-attack-trends
Title: Azure DDoS Protection - 2021년 3분기 및 Q4 DDoS 공격 추세
Summary: Microsoft에서는 사이버 환경의 진화하는 과제에도 불구하고 Azure DDoS Protection 팀은 Azure 및 역사상 가장 큰 DDoS 공격 중 일부를 성공적으로 완화할 수 있었습니다. 이 검토에서는 2021년 하반기에 걸쳐 관찰하고 완화한 DDoS 공격에 대한 추세와 인사이트를 공유합니다.
Content: >-
  <p><em>이 블로그 게시물은 Anupam Vij, 수석 PM 관리자 및 Azure 네트워킹의 수석 네트워크 엔지니어인 Syed Pasha가 공동 저술했습니다.</em></p>


  <p>2021년 하반기에 전 세계는 복잡성과 빈도 모두에서 전례 없는 수준의 DDoS(분산 서비스 거부) 활동을 경험했습니다. 게임 산업은 아마도 가장 큰 히트, DDoS 공격은 블리자드 게임의 게임 플레이를 방해와 함께<sup>1</sup>, 타이탄 폴<sup>2</sup>, <sup>Tarkov3</sup>에서 탈출, 일광<sup>4</sup>에 의해 죽은, 그리고 파이널 판타지 <sup>145</sup> 많은 다른 사람의 사이에서. Bandwidth.com <sup>6</sup>, VoIP <sup>Unlimited7</sup> 및 VoIP.ms <sup>8</sup> 과 같은 VoIP(Voice over IP) 서비스 공급자는 몸값 DDoS 공격 이후 중단을 겪었습니다. 인도에서는 10월 <sup>9</sup>일 전국&rsquo; 축제 기간 동안 여러 광대역 제공업체가 DDoS 공격이 30배 증가했으며, 이는 휴일이 사이버 범죄자들에게 매력적인 시기임을 보여줍니다. <a href="https://www.microsoft.com/en-us/security/business/microsoft-digital-defense-report">2021년 Microsoft Digital Defense 보고서에서</a> 강조한 바와 같이, DDoS for Hire 서비스의 가용성과 저렴한 비용은&mdash; 매월&mdash; 약 $300 USD에 불과하므로 누구나 대상 DDoS 공격을 매우 쉽게 수행할 수 있습니다.</p>


  <p>Microsoft에서는 사이버 환경의 진화하는 과제에도 불구하고 <a href="https://azure.microsoft.com/en-us/services/ddos-protection/">Azure DDoS Protection 팀은 Azure</a> 및 역사상 가장 큰 DDoS 공격 중 일부를 성공적으로 완화할 수 있었습니다. 이 검토에서는 2021년 하반기에 걸쳐 관찰하고 완화한 DDoS 공격에 대한 추세와 인사이트를 공유합니다.</p>


  <h2>8월은 가장 많은 공격을 기록했습니다.</h2>


  <p>Microsoft는 하루 평균 1,955번의 공격을 완화하여 <a href="https://azure.microsoft.com/en-us/blog/azure-ddos-protection-2021-q1-and-q2-ddos-attack-trends/">2021년 상반기 대비 40</a>% 증가했습니다. 기록된 하루의 최대 공격 수는 2021년 8월 10일에 4,296건이었습니다. 2021년 하반기에 글로벌 인프라에 대한 359,713개의 고유 공격이 전체적으로 완화되어 2021년 상반기 대비 43% 증가했습니다.</p>


  <p>흥미롭게도, 연말 연시 기간 동안 전년도에 비해 공격이 집중되지 않았습니다. 우리는 4분기보다 3분기에 더 많은 공격을 보았으며, 8월에 가장 많이 발생했으며, 이는 연&mdash;중 내내 활동하는 공격자로의 전환이 <a href="https://azure.microsoft.com/en-us/blog/holiday-season-is-ddos-season/">연말연시 시즌이라는 속담 DDoS 시즌</a>임을 나타낼 수 있습니다! 이는 트래픽량이 많은 계절뿐만 아니라 일년 내내 DDoS 보호의 중요성을 강조합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed6fc745-b8e8-40b4-ab29-713e2df4ad55.png"><img alt="A line chart showing the number of D D o S attacks from July 2021 to January 2022." border="0" height="278" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/68e2342a-9807-463e-9bc5-c873082ca2b6.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="DDoS 공격 수" width="494"></a></p>


  <h2>Microsoft는 3.47Tbps 공격 및 2.5Tbps 이상의 두 번의 공격을 완화했습니다.</h2>


  <p>지난 10월 Microsoft는 Azure에서 <a href="https://azure.microsoft.com/en-us/blog/business-as-usual-for-azure-customers-despite-24-tbps-ddos-attack/">초당 2.4Tbps(테라비트) DDoS 공격을</a> 성공적으로 완화했다고 보고했습니다. 그 이후로 세 가지 더 큰 공격을 완화했습니다.</p>


  <p>11월에 Microsoft는 처리량이 3.47Tbps이고 패킷 속도가 초당 3억 4천만 패킷(pps)인 DDoS 공격을 완화하여 아시아의 Azure 고객을 대상으로 했습니다. 우리는 이것이 역사상 가장 큰 공격이라고 믿습니다.</p>


  <p>이는 약 10,000개의 출처와 미국, 중국, 한국, 러시아, 태국, 인도, 베트남, 이란, 인도네시아, 대만 등 전 세계 여러 국가에서 발생한 분산 공격이었습니다. 공격 벡터는 SSDP(Simple Service Discovery Protocol), CLDAP(연결 없는 경량 디렉터리 액세스 프로토콜), DNS(도메인 이름 시스템) 및 단일 피크로 구성된 NTP(네트워크 시간 프로토콜)를 사용하여 포트 80에서 UDP 리플렉션되었으며 전체 공격은 약 15분 동안 지속되었습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6f3db9f6-7468-4079-ba36-337773c391e8.png"><img alt="A line chart showing how a three point four seven T b p s D D o S attack was mitigated within two minutes." border="0" height="248" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/703f34e2-0a7a-434c-bf5d-34b8b72ecf0c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="3.5Tbps DDoS 공격 완화됨" width="493"></a></p>


  <p>12월에는 2.5Tbps를 초과하는 두 번의 공격을 완화했으며, 이 두 공격은 아시아에서 다시 완화되었습니다. 하나는 80 및 443 포트에서 아시아에서 3.25 Tbps UDP 공격이었고, 4 개의 주요 피크로 15 분 이상, 첫 번째는 3.25 Tbps, 두 번째는 2.54 Tbps, 세 번째는 0.59 Tbps, 네 번째는 1.25 Tbps였습니다. 다른 공격은 하나의 피크와 포트 443에 2.55 Tbps UDP 홍수였고, 전체 공격은 5 분 동안 조금 지속되었습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2110a172-e0da-4b02-9823-1c736aa7c9ec.png"><img alt="A line chart showing how a three point two five T b p s D D o S attack was mitigated within less than fifteen minutes." border="0" height="259" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19e46207-54a6-4c1f-b6d1-894db96c65e4.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="3.25Tbps DDoS 공격 완화됨" width="493"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ee2e83a-c145-43f1-b43e-2189c14add33.png"><img alt="A line chart showing how a two point five five T b p s D D o S attack was mitigated within two minutes." border="0" height="223" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3e5bd7b1-af2d-41d0-9cee-dc86f75eea37.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="2.55Tbps DDoS 공격 완화" width="494"></a></p>


  <p>이러한 경우 고객은 온-프레미스에서 워크로드를 실행하는 대신 Azure에서 워크로드를 보호하는 방법에 대해 걱정할 필요가 없습니다. 분산 DDoS 검색 및 완화 파이프라인을 기반으로 구축된 Azure&rsquo; DDoS 보호 플랫폼은 가장 많은 양의 DDoS 공격을 흡수하도록 엄청나게 확장하여 고객에게 필요한 보호 수준을 제공할 수 있습니다. 이 서비스는 Microsoft 글로벌 네트워크 전반의 여러 지점에서 인프라를 지속적으로 모니터링하여 대규모 공격을 빠르게 탐지하고 완화합니다. 트래픽은 서비스의 가용성에 영향을 미칠 수 있기 전에 Azure 네트워크 에지에서 스크러빙됩니다. 공격 볼륨이 중요한 것으로 확인되면 Azure의 글로벌 규모를 활용하여 공격이 시작된 위치에서 공격을 방어합니다.</p>


  <h2>더 많은 공격이 더 오래 지속되지만 짧은 버스트 및 다중 벡터 공격은 여전히 널리 퍼져 있습니다.</h2>


  <p>2021년 상반기와 마찬가지로 대부분의 공격은 수명이 짧지만, 2021년 하반기에는 30분 이하의 공격 비율이 74%에서 57%로 떨어졌습니다. 우리는 1시간 이상 지속된 공격이 증가했으며, 구성은 13%에서 27%로 두 배 이상 증가했습니다. 다중 벡터 공격은 계속 널리 퍼져 있습니다.</p>


  <p>&rsquo;더 긴 공격의 경우 각 공격은 일반적으로 고객이 여러 짧고 반복적인 버스트 공격의 시퀀스로 경험된다는 점에 유의해야 합니다. 이러한 예 중 하나는 3.25Tbps 공격이 완화된 것인데, 이는 각각 테라비트 볼륨으로 몇 초 만에 증가한 4개의 연속 단기 버스트의 집계였습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fd74cc89-bfa7-443e-bc18-a046777fed12.png"><img alt="A line bar chart showing attack duration breakdown between hours and minutes from Q 3 and Q4 verses Q1 and Q 2." border="0" height="335" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1bd3f167-3b2c-4481-af6a-988985444718.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="공격 기간 분석" width="493"></a></p>


  <h2>UDP 스푸핑 홍수가 지배, 게임 산업을 대상으로</h2>


  <p>UDP 공격은 2021년 하반기에 상위 벡터로 증가하여 모든 공격의 55%를 차지했으며, 2021년 상반기대비 16% 증가했습니다. 한편 TCP 공격은 54%에서 19%로 감소했습니다. UDP 스푸핑 홍수가 가장 일반적인 공격 유형(55%)이었으며, 그 다음으로 TCP ACK 홍수(14%)와 DNS 증폭(6%)이 그 뒤를 이었다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d0367af8-5437-40f1-8936-194e808744de.png"><img alt="A pie chart showing the breakdown of attack vectors distribution." border="0" height="278" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/76086dbb-8780-4204-b283-0399c3bf1caa.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="공격 벡터 배포" width="492"></a></p>


  <p>게임은 여전히 가장 큰 타격을 입은 산업입니다. 게임 산업은 플레이어가 종종 승리하기 위해 큰 길이로 가기 때문에 항상 DDoS 공격으로 난무하고있다. 그럼에도 불구하고 금융 기관, 미디어, 인터넷 서비스 공급자(ISP), 소매 및 공급망과 같은 다른 산업의 공격이 증가하는 것을 관찰한 것처럼 광범위한 산업이 취약하다는 것을 알 수 있습니다. 특히 휴일 동안 ISP는 인터넷 전화 서비스, 온라인 게임 및 미디어 스트리밍을 구동하는 중요한 서비스를 제공하여 공격자에게 매력적인 대상이 됩니다.</p>


  <p>UDP는 일반적으로 게임 및 스트리밍 애플리케이션에서 사용됩니다. 게임 산업에 대한 공격의 대부분은 미라이 봇넷과 저용량 UDP 프로토콜 공격의 돌연변이였습니다. 압도적인 다수는 UDP 스푸핑 홍수였고, 그 중 일부는 UDP 반사 및 증폭 공격( 주로 SSDP, Memcached 및 NTP)이었습니다.</p>


  <p>멀티 플레이어 게임 서버와 같이 대기 시간에 매우 민감한 워크로드는 이러한 짧은 버스트 UDP 공격을 허용할 수 없습니다. 단 몇 초의 중단은 경쟁 매치에 영향을 줄 수 있으며, 10초 이상 지속되는 중단은 일반적으로 경기가 종료됩니다. 이 시나리오에서 Azure는 최근에 Azure Gateway Load Balancer와 함께 배포된 파트너 NVA(네트워크 가상 어플라이언스)를 통해 제공되는 <a href="https://azure.microsoft.com/en-us/blog/protect-workloads-with-inline-ddos-protection-from-gateway-load-balancer-partners/" target="_blank">인라인 DDoS 보호</a>의 미리 보기를 릴리스했습니다. 이 솔루션은 트래픽의 특정 모양으로 조정될 수 있으며 대기 시간이 중요한 애플리케이션의 가용성 또는 성능에 영향을 주지 않으면서 즉시 공격을 완화할 수 있습니다.</p>


  <h2>인도에서 DDoS 공격의 엄청난 증가, 동아시아는 공격자와 인기를 유지</h2>


  <p>미국은 여전히 가장 공격받은 목적지(54%)입니다. 2021년 상반기 모든 공격의 2%에서 2021년 하반기에 모든 공격의 23%로 2위를 차지하는 등 인도의 공격이 급격히 증가했습니다. 동아시아(홍콩)는 공격자(8%)에게 인기 있는 핫스팟으로 남아 있습니다. 흥미롭게도 다른 지역에 비해 유럽의 DDoS 활동은 2021년 상반기 19%에서 하반기 6%로 감소했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d9e9a85f-6e93-4c0e-a6f1-b58ee3ec6eaf.png"><img alt="A pie chart showing attack destinations breakdown with the United States at the top at fifty four percent." border="0" height="334" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d5170478-37b3-418b-97b1-fab78d61baaf.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="공격 대상 분석" width="490"></a></p>


  <p>아시아의 공격 집중은 특히 중국, 일본, 한국, 홍콩 및 인도에서 큰 게임 발자국<sup>10</sup>에 의해 설명 될 수 있으며, 스마트 폰 침투가 아시아에서 모바일 게임의 인기를 유도함에 따라 계속 성장할 것입니다. 인도에서 또 다른 원동력은 디지털 트랜스포메이션의 가속화(예: &ldquo;디지털 인도&rdquo; 이니셔티브<sup>11</sup>)가 사이버 위험에 대한 지역&rsquo; 전체 노출을 증가시키는 것일 수 있습니다.</p>


  <h2>새로운 공격 벡터에 대한 방어</h2>


  <p>10월부터 12월까지의 연휴 기간 동안, 우리는 동아시아 지역, 즉 홍콩, 한국, 일본에서 지배적인 새로운 TCP PUSH-ACK 홍수 공격에 맞서 방어했습니다. 공격자가 대규모 페이로드를 덤프하는 데 사용하는 새로운 TCP 옵션 조작 기술을 관찰했습니다. 따라서 이 공격 변형에서는 TCP 옵션 길이가 옵션 헤더 자체보다 깁니다.</p>


  <p>이 공격은 플랫폼&rsquo;의 고급 패킷 변칙 검색 및 완화 논리에 의해 자동으로 완화되었으며 개입이 필요하지 않고 고객에게 전혀 영향을 미치지 않습니다.</p>


  <h2>Microsoft를 사용하여 DDoS 공격으로부터 워크로드 보호</h2>


  <p>세계가 5G 및 IoT의 확장과 함께 디지털화의 새로운 시대로 이동하고, 온라인 전략을 수용하는 산업이 증가함에 따라 온라인 글로벌 발자국이 증가함에 따라 사이버 공격의 위협이 계속 증가할 것입니다. 축제가 아닌 기간 동안에도 DDoS 공격이 만연한 것을 목격했기 때문에 기업은 연말연시뿐만 아니라 일년 내내 강력한 <a href="https://docs.microsoft.com/azure/ddos-protection/ddos-response-strategy" target="_blank">DDoS 대응 전략을</a> 개발하는 것이 중요합니다.</p>


  <p>Microsoft에서 <a href="https://azure.microsoft.com/en-us/services/ddos-protection/" target="_blank">Azure DDoS Protection</a> 팀은 Microsoft의 모든 속성과 전체 Azure 인프라를 보호합니다. Azure의 비전은 모든 수준의 네트워크 스택에서 알려진 모든 DDoS 공격으로부터 Azure의 모든 인터넷 연결 워크로드를 보호하는 것입니다.</p>


  <h3>포괄적인 보호를 위해 DDoS Protection 표준을 Application Gateway 웹 애플리케이션 방화벽과 결합</h3>


  <p>DDoS Protection 표준, <a href="https://azure.microsoft.com/en-us/services/web-application-firewall/">Application Gateway WAF(웹 애플리케이션 방화벽)</a> 또는 공용 IP를 사용하여 가상 네트워크에 배포된 타사 웹 애플리케이션 방화벽과 결합하면 웹 및 API 자산에 대한 L3-L7 공격에 대한 포괄적인 보호를 제공합니다. Application Gateway WAF와 함께 Azure Front Door를 사용하거나 <a href="https://docs.microsoft.com/azure/azure-vmware/protect-azure-vmware-solution-with-application-gateway">백 엔드 리소스가 온-프레미스 환경에 있는</a> 경우에도 작동합니다.</p>


  <p>Azure App Service 또는 Azure SQL Database <a href="https://docs.microsoft.com/en-us/azure/ddos-protection/ddos-protection-reference-architectures#paas-web-application">실행 중인 PaaS 웹 애플리케이션 서비스가</a> 있는 경우 Application Gateway 및 WAF 뒤에서 애플리케이션을 호스트하고 Application Gateway 및 WAF가 포함된 가상 네트워크에서 DDoS Protection 표준을 사용하도록 설정할 수 있습니다. 이 시나리오에서는 웹 애플리케이션 자체가 공용 인터넷에 직접 노출되지 않으며 Application Gateway WAF 및 DDoS Protection 표준으로 보호됩니다. 잠재적인 공격 노출 영역을 최소화하려면 Application Gateway 공용 IP 주소의 트래픽만 허용하고 원치 않는 포트를 차단하도록 웹 애플리케이션을 구성해야 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9f88aa2c-5013-4206-b255-68e630c2e5fa.png"><img alt="DDoS Protection Standard with Application Gateway Web Application Firewall" border="0" height="197" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48700a93-2341-4653-b2f3-ed5164fa91d1.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Application Gateway 웹 애플리케이션 방화벽을 사용하는 DDoS Protection 표준" width="487"></a></p>


  <h3>대기 시간에 민감한 워크로드에 인라인 DDoS 보호 사용</h3>


  <p>대기 시간에 매우 민감하고 짧은 버스트 DDoS 공격을 허용할 수 없는 워크로드가 있는 경우 Azure Gateway Load Balancer와 함께 배포된 파트너 NVA(네트워크 가상 어플라이언스)를 통해 제공되는 <a href="https://azure.microsoft.com/en-us/blog/protect-workloads-with-inline-ddos-protection-from-gateway-load-balancer-partners/" target="_blank">인라인 DDoS 보호</a>의 미리 보기를 최근에 릴리스했습니다. 인라인 DDoS 보호는 대기 시간이 매우 중요한 애플리케이션의 가용성 또는 성능에 영향을 주지 않으면서 짧은 버스트 저용량 DDoS 공격도 즉시 완화합니다.</p>


  <h3>Azure Firewall Manager를 사용하여 SecOps 최적화</h3>


  <p>DDoS Protection 표준은 IaaS 가상 머신, Load Balancer(클래식 및 표준 Load Balancer), Application Gateway 및 Azure Firewall Manager에 연결된 것과 같은 가상 네트워크의 모든 공용 IP 주소를 보호하도록 자동으로 조정됩니다. Azure Firewall 정책 관리 외에도 네트워크 보안 관리 서비스인 Azure Firewall Manager는 이제 <a href="https://azure.microsoft.com/en-us/blog/streamline-your-ddos-management-with-new-azure-firewall-manager-capabilities/" target="_blank">가상 네트워크에 대한 DDoS Protection 표준 관리를</a> 지원합니다. 가상 네트워크에서 DDoS Protection 표준을 사용하도록 설정하면 Azure Firewall 및 가상 네트워크 내에 있는 공개적으로 노출된 모든 엔드포인트가 보호됩니다.</p>


