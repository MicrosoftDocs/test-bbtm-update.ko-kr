Title: Azure Databricks에서 Apache Spark 시작
Summary: 데이터는 놀라운 속도로 증가하고 있으며, 매일 약 2.5개의 퀸틸레이션 바이트가 생성됩니다. 데이터 분석가들은 2020년까지 전 세계에서 수집된 데이터가 4배로 늘어나게 될 것으로 예측합니다.
Content: >-
  <p>데이터는 놀라운 속도로 증가하고 있으며, 매일 약 2.5개의 퀸틸레이션 바이트가 생성됩니다. 데이터 분석가는 2020년까지 수집된 전 세계&rsquo; 데이터가 4배로 늘어나게 될 것으로 예측합니다. 이 모든 데이터의 바다에서는 생산적이고 의미 있고 통찰력 있는 방식으로 데이터를 분석하고 해석하는 새로운 방법을&rsquo; 지속적으로 모색하고 있습니다.</p>


  <p>Apache&reg; Spark&trade;의 원래 창립자와 공동으로 설계된 Azure Databricks는 최상의 Databricks 및 Microsoft Azure 결합하여 고객이 간소화된 워크플로, 대화형 작업 영역 및 원클릭 설정으로 혁신을 가속화할 수 있도록 지원합니다. Azure Databricks는 데이터 과학자, 데이터 엔지니어 및 비즈니스 분석가 간의 협업을 가능하게 하는 대규모 데이터 처리를 위해 빌드된 분석 엔진입니다.</p>


  <p>Azure Databricks를 사용하여 Scala, SQL, R 또는 Python 등&rsquo; 원하는 언어로 워크로드를 더 빠르게 실행하고 애플리케이션을 작성할 수 있습니다. Azure Databricks와 동기화하면 기업은 안전하고 보호되는 Microsoft Azure 클라우드 환경 내에서 혁신하고 Power BI, Azure SQL Data Warehouse 및 Azure Cosmos DB와 같은 다른 Azure 서비스와의 네이티브 통합을 활용할 수 있습니다.</p>


  <p>&rsquo;Azure Databricks&rsquo;에서 Apache Spark를 시작하면 비즈니스 구현 및 사용 사례에 고유한 질문이 있습니다. Microsoft&rsquo;에서 제공하는 이 소개 웨비나에서는 질문에 실시간으로 답변하고 다음과 같은 일반적인 사용 사례를 다룹니다.</p>


  <ul>
      <li>APache Spark의 RDD&rsquo;, 데이터 프레임, 데이터 세트 및 기타 기본 사항</li>
      <li>Azure Databricks를 설정하는 방법</li>
      <li>Azure Databricks 대화형 Notebook을 사용하여 분석 팀을 위한 공동 작업 영역을 제공하는 방법</li>
      <li>Notebook을 예약하여 작업을 즉시 프로덕션에 적용하는 방법</li>
  </ul>


  <p>이 웨비나에 <a href="https://info.microsoft.com/ww-landing-getting-started-with-apache-spark-on-azure-databricks.html">등록</a>하여 질문에 대한 답변을 얻고 Azure Databricks에서 Apache Spark를 시작하는 방법을 알아봅니다.</p>
