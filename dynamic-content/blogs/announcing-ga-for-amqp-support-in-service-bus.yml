Slug: announcing-ga-for-amqp-support-in-service-bus
Title: Service Bus AMQP 지원을 위한 GA 발표
Summary: 편집자 주:&nbsp;이 게시물은 Windows Azure Integration Services의 제품 관리자인 켄트 브라운(Kent Brown) 일세에게서 제공됩니다.  공개 미리 보기에서 6개월 후 OASIS 고급 메시지에 대한 지원을 Service Bus...
Content: <p><strong>편집기 참고 사항:&nbsp;</strong> 이 게시물은 Windows Azure Integration Services의 제품 관리자인 Kent Brown에서 제공됩니다.</p>  <p class="p1">공개 미리 보기에서 6개월 후에는 OASIS AMQP(<a href="https://amqp.org/" target="_blank"><span class="s1">Advanced Message Queuing Protocol</span></a>) 버전 1.0에 대한 Service Bus 지원이 이제 GA(일반 공급)로 전환되었습니다. AMQP는 광범위한 지원과 상용 및 오픈 소스 구현을 모두 갖춘 개방적이고 안정적이며 효율적인 메시징 프로토콜입니다. AMQP 지원이 추가되면 광범위한 플랫폼에서 &nbsp;Service Bus 조정된 메시징 기능(큐 및 게시/구독)을 활용할 수 있습니다. C#, Java(JMS), C, PHP 및 Python에 대한 AMQP 클라이언트 구현이 Ruby, Perl 및 JavaScript 클라이언트와 함께 이미 있습니다.</p>  <p class="p2"><span class="s2">자세한 내용은 <a href="https://weblogs.asp.net/scottgu/archive/2013/05/23/announcing-the-release-of-amqp-support-with-windows-azure-service-bus.aspx" target="_blank"><span class="s3">Scotts&rsquo; Guthries&rsquo; 블로그 게시물</span></a> 및 이 <a href="https://azure.microsoft.com/en-us/develop/net/how-to-guides/service-bus-amqp-overview/" target="_blank"><span class="s3">개요 문서를 참조하세요</span></a>.</span></p>
