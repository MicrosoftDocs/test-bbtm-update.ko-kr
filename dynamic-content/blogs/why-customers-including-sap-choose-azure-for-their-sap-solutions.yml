Title: SAP를 포함한 고객이 SAP 솔루션에 대해 Azure를 선택하는 이유
Summary: 2021년 1월, Microsoft와 SAP는 MICROSOFT AZURE SAP S4/HANA에 대한 클라우드 자동화 및 통합과 SAP의 지능형 솔루션 제품군과 Microsoft Teams 통합을 위한 새로운 제품을 도입하기 위해 보증된 클라우드 파트너십의 확장을 공동으로 발표했습니다.Microsoft CEO와 SAP CEO는 SAP의 RISE 이벤트에 무대에 올라 고객이 업무 방식을 혁신하고 고객과 연결하는 데 도움이 되는 생산성의 미래에 대한 공동 비전을 공유했습니다.
Content: >-
  <p>3년 넘게 Microsoft의 Azure 비즈니스에서 SAP 솔루션을 선도하고 SAP의 뛰어난 리더와 많은 글로벌 파트너와 협력하여 공동 고객이 클라우드에서 가장 중요한 비즈니스 자산 중 하나를 안전하고 안정적으로 운영할 수 있도록 할 수 있는 특권을 가졌습니다. ERP 시스템은 몇 년 동안 조직 운영 방식의 디지털 및 재정적 중추 역할을 해왔지만, 전자 상거래 및 공급망이&rsquo; 우리 사회, 경제 및 일선 근로자를 지원하는 데 중요한 역할을 할 때 특히 그렇습니다.</p>


  <p>COVID-19가 적중되면 Azure에서 SAP HANA를 실행하는 글로벌 스레드 제조업체인 <strong><a href="https://customers.microsoft.com/en-us/story/coats" target="_blank">Coats</a></strong>는 민첩한 시스템을 사용하여 리소스를 리디렉션하고 공급업체와 협력하여 PPE를 생성했습니다. &ldquo;PPE를 제공하는 고객에게는 늦을 수&rsquo; 없으므로 SAP 및 Microsoft는 공급망을 원활하게 실행하는 데 필수적인 디지털 백본&rsquo;을 제공합니다. SAP 솔루션과 Microsoft Teams 결합하여 직원들은 최전선&rdquo;에서 일하는 위험에 처한 사람들을 지원하는 고객에게 주문이 제 시간에 전달되도록 하는 동시에 어디서나 작업할 수 있는 기능을 제공했습니다.</p>


  <p>SAP와 Microsoft는 25&nbsp;년 이상의 파트너 관계를 맺고 있습니다. Microsoft는 최근 2년 연속 SAP 피나클 상을 수상했습니다. 2021년 1월, Microsoft와 SAP는 Microsoft Azure SAP S/4HANA에 대한 클라우드 자동화 및 통합에 관한 새로운 제품과 SAPs 지능형 솔루션 제품군과 Microsoft Teams 통합을 도입하기 위해 <a href="https://news.microsoft.com/2021/01/22/sap-and-microsoft-expand-partnership-and-integrate-microsoft-teams-across-solutions/" target="_blank">보증된</a> 클라우드&rsquo; 파트너십의 확장을 공동으로 발표했습니다. Microsoft CEO와 SAP CEO는 SAPs&rsquo; RISE 이벤트에 무대에 올라 고객이 업무 방식을 혁신하고 고객과 연결하는 데 도움이 되는 생산성의 미래에 대한 공동 비전을 공유했습니다.</p>


  <h2>고객은 온-프레미스 SAP S/4HANA를 클라우드로 이동할 때 Azure를 광범위하게 선호합니다.</h2>


  <p>수천 명의 고객이 SAP 솔루션을 실행하기 위해 Azure를 신뢰했습니다. <strong><a href="https://customers.microsoft.com/en-us/story/1338954908978914227-sap-se-partner-professional-services-azure-active-directory" target="_blank">SAP&rsquo; 소유의 IT 부서</a></strong>가 중요한 내부 비즈니스 시스템을 클라우드로 이동하려는 경우 주요 하이퍼스케일러를 평가하고 Azure를 선택했습니다. 실제로 <a href="https://www.sapinsideronline.com/deployment-approaches-for-sap-s-4hana-research-report/" target="_blank">2020년 SAP 참가자 설문조사에 따르면</a> Microsoft Azure(47%)이 퍼블릭 클라우드 환경에서 SAP S/4HANA를 배포할 때 주 플랫폼 응답자로 남아 있으며, 그 다음으로 Google Cloud(21%)와 Amazon Web Services(18%)가 그 뒤를 이었습니다. <a href="https://www.dsag.de/externe-news/dsag-investitionsreport-2020-wachablosung-zu-s4hana-vollzogen" target="_blank">DSAG의</a> 또 다른 연구에 따르면 SAP 고객은 Azure를 광범위하게 선호하는 것으로 나타났습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d6fb9f37-d2b9-48ee-8505-c0bfaa6f3183.png"><img alt="A pie chart from S A P insider benchmark report. Survey finds that Azure remains the primary platform respondents look at when deploying S A P S 4 hana at 47 percent. A W S is preferred at 18 percent, Google Cloud is preferred at 21 percent, and other is preferred at 14 percent." border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05cacd4f-f4b4-4896-ab6c-df43c088ccb5.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="SAP 고객은 Azure를 선호합니다." width="585"></a></p>


  <p>SAPPHIRE NOW에 참여하는 또 다른 해를 맞이하면서 많은 SAP 고객이 SAP 솔루션을 실행하는 데 Azure를 선호하는 이유를 보여주기 위해 고객 스토리를 공유하고자 합니다.</p>


  <h2>Azure를 사용하면 고객은 SAP 데이터에서 중요한 비즈니스 인사이트를 잠금 해제할 수 있습니다.</h2>


  <p>이제 그 어느 때보다도 고객은 Azure의 SAP 데이터에서 인사이트를 활용할 수 있는 기능을 활용하고 있습니다. SAP 및 비 SAP 데이터를 결합하고 분석 및 AI와 같은 고급 데이터 서비스를 적용함으로써 고객은 향상된 비즈니스 결과를 위해 실시간 및 예측 인사이트를 추출하고 있습니다. 고객은 Microsoft Power BI 사용하여 데이터를 시각화하고 Microsoft Power Platform을 사용하여 하위 코드 앱 및 워크플로를 빌드합니다.</p>


  <p>Azure에서 SAP 데이터를 분석함으로써 소매업체는 실시간 재고 관리를 통해 매장 내 환경을 현대화하고, CPG 회사는 변화하는 소비자 행동을 활용하고 있으며, 제조업체는 공장 바닥에서 실시간 인사이트를 확보하여 보다 민첩한 공급망을 구축하고 있습니다. 예를 들어, 글로벌 약국 소매업체 <a href="https://customers.microsoft.com/en-us/story/792289-walgreens-boots-alliance-retailers-azure-sap-migration" target="_blank"><strong>인 Walgreens</strong></a> 는 100테라바이트를 Azure의 SAP로 마이그레이션했으며, 이는 직원들이 재고를 더 잘 추적하고 관리할 수 있게 되면서 고객이 제품을 더 빨리 찾을 수 있게 됨에 따라 고객 환경을 개선할 수 있게 해 줍니다.</p>


  <p>글로벌 제조업체는 SAP 시스템을 Azure, <a href="https://customers.microsoft.com/en-us/story/766039-kennametal-manufacturing-azure-digital-transformation" target="_blank"><strong>Kennametal</strong></a>로 마이그레이션함으로써 이전에 숨겨진 데이터를 노출하여 더 나은 의사 결정을 내리고 제조 문제에 실시간으로 대응할 수 있었기 때문에 프레스 설치 시간이 50% 감소하고 언론 가용성이 50% 증가했습니다. Kennametal은 공장에서 운영 및 성능 데이터를 수집하고 중앙 집중식 스토리지 및 처리를 위해 Azure IoT Hub를 통해 전송하는 IoT 센서와 함께 산업용 프레스를 사용하고 있습니다. 직원들은 성능 및&mdash; 생산에 대한 더 큰 통찰력을 얻기 위해 대시보드를 Power BI 최상위 바닥&mdash;으로 매장 바닥에서.</p>


  <p>코카콜라 <a href="https://customers.microsoft.com/en-us/story/860208-coca-cola-bottling-company-united-consumer-goods-power-platform" target="_blank"><strong>유나이티드</strong></a>는 미국 최대의 Coca-Cola 제품 유통업체 중 하나로 Azure에서 SAP 솔루션을 운영하고 있습니다. Azure와 Power Platform의 긴밀한 상호 운용성을 사용하여 통합 SAP 솔루션을 빌드하는 데 특히 유용한 Azure Logic Apps 사용하여 데이터 커넥터를 빌드하는 기능을 확장합니다. &ldquo;Power Platform을 통해 사용자 지정 코드와 관련된 문제를 해결하고 레거시 시스템을&rdquo; 기반으로 신속하게 혁신할 수 있었다고 Coca-Cola UNITED의 비즈니스 솔루션 디렉터인 Bob Means는 말했습니다.</p>


  <h2>Microsoft를 통해 고객은 디지털 트랜스포메이션을 추진하는 혁신에 베팅하고 있습니다.</h2>


  <p>Microsoft는 혁신의 비즈니스에 있습니다. 우리는 소매, 의료, 은행 또는 제조 분야에서 고객&rsquo; 비즈니스와 경쟁하지 않습니다. 실제로 <a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/reasons-enterprises-use-microsoft-azure/Reasons Enterprises Use Microsoft Azure - IDC Infographic.pdf" target="_blank">2020년 IDC 설문 조사에</a> 따르면 고객의 86%가 Azure가 경쟁 위협의 근원이 아니라고&rsquo; 매우 만족한다고 답&rsquo;했습니다. 고객이 Azure에서 SAP 솔루션을 실행할 때 고객과 더 잘 연결하고, 운영을 개선하고, 더 나은 제품을 개발할 수 있는 미래를 구축하는 데 Microsofts&rsquo; 기능을 신뢰합니다. 고객이 시스템, 장소, 사람 및 조직 간에 점을 연결하는 데 도움을 줍니다. 이 비전을 실현하는 방법의 좋은 예는 최근 Microsoft Build에서 공유한 음료 회사인 <strong><a href="https://www.youtube.com/watch?v=POtqYy_t-eY" target="_blank">Anheuser-Busch InBev</a></strong>의 이야기입니다.</p>


  <h2>Azure를 선택하면 고객은 이미 사용 중인 Microsoft 서비스 혁신할 수 있습니다.</h2>


  <p>Azure에서 SAP 솔루션을 실행하면 고객은 Microsoft 365 Microsoft Teams 및 Office 앱을 통해 SAP 앱과 데이터를 원활하게 사용하여 협업을 개선하고 사용자 환경을 향상시킬 수 있습니다. SAP와의 파트너십의 일환으로 SAP 솔루션 전반에서 Microsoft Teams 통합하는 데 더 많은 투자를 하고 있습니다. 지난 1년 동안 많은 고객이 SAP 솔루션을 Microsoft Teams 결합하는 민첩성을 활용했습니다. 예를 들어 SAP 솔루션과 결합된 Microsoft Teams 사용하면 Walgreens가 비즈니스 연속성 문제를 극복하고 전염병 기간 동안 사무실에서 원격 작업으로 전환했음에도 불구하고 직원들이 매우 효과적으로 협업할 수 있도록 했습니다. 상징적인 의류 제조업체인 <a href="https://customers.microsoft.com/en-us/story/848897-carhartt-consumer-goods-azure" target="_blank"><strong>Carhartt</strong></a>가 Azure를 선택한 이유 중 하나는 특히 생산성, 협업 및 데이터 분야에서 Microsoft 솔루션을 광범위하게 사용하는 회사를&rsquo; 기반으로 구축된 이미 잘 개발된 관계였습니다.&nbsp;&ldquo; SAP와 Microsoft의 조합은 어려운 시기에 특히 도움이 되었다,&rdquo; 존 힐, 전염병이 강타하고 궤도에 프로젝트를 유지하기 위해 Microsoft Teams 사용했을 때 SAP 구현의 중간에 있었다 존 힐, 최고 정보 책임자&nbsp;forCarhartt&nbsp;말했다.</p>


  <h2>Microsoft를 통해 고객은 동급 최고의 하이브리드 솔루션에 액세스할 수 있습니다.</h2>


  <p>Azure에 대한 SAP 고객의&rsquo; 선택은 Microsofts&rsquo;에서 하이브리드 클라우드 솔루션을&mdash; 선도하는 데 주도되며, 이 솔루션은 로컬 데이터 센터에서 퍼블릭 클라우드로 연결됩니다. &ldquo;Microsoft는 하이브리드 세계를 이해합니다. 그것의 DNA에 있는 its&rsquo;. <strong><a href="https://customers.microsoft.com/en-us/story/1338954908978914227-sap-se-partner-professional-services-azure-active-directory" target="_blank">SAP의 IT 운영</a></strong> 담당 글로벌 부사장인 Joerg Bruch는 2020년 말까지 42개의 환경을 Azure로&rdquo; 이전했으며 2021년 중 21곳을 추가로 이전할 예정이며, Azure는 모든 새 부서에서 선택할 수 있는 플랫폼이 될 것이라고 말했습니다.</p>


  <p>상징적 인 식품 회사 인 <a href="https://customers.microsoft.com/en-us/story/862081-campbell-soup-company-consumer-goods-azure" target="_blank"><strong>Campbell Soup Company</strong></a>가 SAP 솔루션에 대한 클라우드를 선택하고 싶었을 때 Campbell이 Azure를 선택한 이유 중 다양한 공급자&mdash;를 평가 한 후 Azure를 선택했습니다. 이는 온-프레미스 호스팅 요구 사항을 줄이기 위한 로드맵과 일치하는 Microsoft 하이브리드 클라우드 제품에서 훨씬 더 강력한 솔루션을 찾았기 때문입니다.</p>


  <h2>Azure를 통해 고객은 비용 절감 및 ROI(투자 수익률 개선)를 달성합니다.</h2>


  <p><a href="https://azure.microsoft.com/en-us/resources/sap-on-azure-forrester-tei/" target="_blank">Forrester Consulting의 2021 년 총 경제 영향 연구에</a> 따르면 Azure에서 SAP 솔루션을 실행하는 고객은 112 %의 ROI, 새로운 운영에 대한 시장 출시 시간 30 % 감소 및 6 개월 미만의 회수 기간을 달성 할 수 있습니다. 전문 서비스 소프트웨어 회사인 <a href="https://customers.microsoft.com/en-us/story/779822-servicenow-partner-professional-services-azure" target="_blank"><strong>ServiceNow</strong></a>가 중요 비즈니스용 SAP 자산을 Azure로 이전했을 때 배포 주기 시간이 80% 감소하고 TCO가 40% 감소할 수 있었습니다.</p>


  <p>Forrester 연구는 또한 기업이 IT 유지 관리에서 시간을 확보하고 이를 사용하여 비즈니스 성장과 혁신을 촉진할 수 있다고 강조했습니다. <a href="https://customers.microsoft.com/en-us/story/859805-chobani-consumer-goods-azure" target="_blank"><strong>Chobani</strong></a>가 Azure에서 SAP S/4HANA 및 기타 SAP 애플리케이션을 실행하기로 결정했을 때 맛있는 영양 식품을 생산하는 데 집중할 시간을 확보했습니다. &ldquo;Azure에서 SAP를 선택하면 고객&rdquo; 에 초점을 맞추면서 동종 최고의 기능을 얻을 수 있다고 Chobani의 최고 정보 책임자 인 Parag Agrawal은 말했습니다.</p>


  <h2>고객은 엔터프라이즈 준비 상태 및 타의 추종을 불허하는 보안 및 규정 준수 제품에 대해 Azure를 신뢰합니다.</h2>


  <p><a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/reasons-enterprises-use-microsoft-azure/Reasons Enterprises Use Microsoft Azure - IDC Infographic.pdf" target="_blank">2020년 IDC 설문 조사에 따르면</a> 고객의 90%가 Microsoft가 엔터프라이즈 기술 및 산업별 요구를 이해하고 있다고 생각합니다. 세계 1위 화장품 브랜드인 <a href="https://customers.microsoft.com/en-us/story/862791-loreal-retailers-azure" target="_blank"><strong>L&#39;Oral&eacute;</strong></a>이 SAP 솔루션을 클라우드로 이전하고자 할 때 세 개의 클라우드 공급자를 고려한 후 Azure를 선택했습니다. 이 이동은 성능을 향상시키고, 비용을 절감하고, 리소스 공간을 감소시켰습니다. &ldquo;Azure는 엔터프라이즈 지원 및 고성능&hellip; Azure를 사용하여 전체 에코시스템&quot;에서 더 큰 지속 가능성을 창출할 수 있는 기회를 더 잘 이해하는 데 도움이 될 것이라고 LOral&rsquo;&eacute; Americas의 부그룹 최고 정보 책임자 겸 최고 정보 책임자 인 Michael Kingston은 말했습니다.</p>


  <p>또한 고객은 3,500명의 사이버 보안 전문가와 업계&rsquo; 최대의 규정 준수 포트폴리오를 통해 Azure 보안 서비스를 활용할 수 있습니다. &ldquo;브루흐는 Azure를 통해 보안 및 규정 준수가 방화벽과 정책을&rdquo; 포함한 최첨단이라고 말했다.</p>


  <p>우리가 앞을 내다보면서, 우리는 글로벌 고객의&mdash; 요구에 대응하여 솔루션을 만들기 위해 최선을 다하고 있습니다 그들의 전염병 후 성장 전략을 정의하기 시작, 일부는 전염병에서 등장하고, 많은 사람들이 여전히 그것의 중간에. 올해를 마무리하면서 <a href="https://aka.ms/sapphire_tech_blog" target="_blank">최근에 출시한 새로운 솔루션과 제품</a>도 공유하고 싶었습니다.</p>


