Slug: azure-resource-manager-template-reference-now-available
Title: 지금 Azure Resource Manager 템플릿 참조 사용 가능
Summary: Azure Resource Manager 템플릿 생성에 관한 새 설명서를 게시했습니다. 이 설명서에는 추가 시 필요한 JSON 구문 및 속성 값을 제공하는 참조 콘텐츠가 포함되어 있습니다.
Content: >-
  <p><a href="https://docs.microsoft.com/azure/templates/">Azure Resource Manager 템플릿</a> 생성에 관한 새 설명서를 게시했습니다. 이 설명서에는 템플릿에 리소스를 추가할 때 필요한 JSON 구문 및 속성 값을 제공하는 참조 콘텐츠가 들어 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a3ab114-480c-4203-980e-4110f43a6bd9.png"><img alt="Templates 1" border="0" height="458" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/856022cf-4736-48b2-88a2-a13625cbe70f.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="템플릿 1" width="590"></a> Resource Manager 및 템플릿을 처음으로 사용하는 경우 <a href="https://docs.microsoft.com/azure/azure-resource-manager/resource-group-overview">Azure Resource Manager</a> 의 용어 및 개념에 대한 소개는 Azure Resource Manager 개요를 참조하세요.</p>


  <h2>JSON을 템플릿에 직접 복사하여 템플릿 만들기 간소화</h2>


  <p>템플릿 참조 설명서를 참조하면 사용 가능한 리소스 종류와 템플릿에 사용할 값을 이해할 수 있습니다. 여기에는 각 리소스 종류에 사용할 API 버전과 유효한 모든 속성이 포함됩니다. 제공된 JSON을 템플릿의 리소스 섹션에 복사하고 시나리오에 맞게 값을 편집하기만 하면 됩니다.</p>


  <p>속성 표에 사용 가능한 값이 나와 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0b177495-7fe2-4132-8704-796de0058444.png"><img alt="Property Values" border="0" height="525" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/93e90c39-8afb-4884-aff3-e3768d5c8a94.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="속성 값" width="590"></a></p>


  <h2>리소스 종류 찾기</h2>


  <p>왼쪽 창에서 사용할 수 있는 종류를 쉽게 탐색할 수 있습니다. 그러나 리소스 종류를 알고 있는 경우에는 다음 URL 형식을 사용하여 해당 리소스로 직접 이동할 수도 있습니다.</p>


  <p>https://docs.microsoft.com/azure/templates/{provider-namespace}/{resource-type}</p>


  <p>예를 들어 SQL 데이터베이스 참조 콘텐츠는 다음 위치에서 사용할 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/azure/templates/microsoft.sql/servers/databases">https://docs.microsoft.com/azure/templates/microsoft.sql/servers/databases</a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/67ed54e1-e713-464c-bf7f-c89ef1daa882.png"><img alt="show-navigation (002)" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b8d65f19-71b7-46b0-953f-053101d27484.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="show-navigation(002)" width="620"></a></p>


  <h2>의견 보내기</h2>


  <p>템플릿 참조 콘텐츠는 docs.microsoft.com에 대한 새로운 유형의 설명서입니다. 템플릿을 빌드하는 데 사용할 때 템플릿을 개선할 수 있는 방법을 알려주세요. 환경에 대한 <a href="https://msdocs.uservoice.com/forums/364242-general-site-feedback">의견</a>을 보내 주세요.</p>
