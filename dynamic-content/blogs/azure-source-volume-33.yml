  <h2>기술 콘텐츠 및 교육</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-iot-reference-architecture-update/">Azure IoT 참조 아키텍처 업데이트</a> - 이달 초, 검증된 기술 구현 선택 사항과 솔루션 가속기 참조 아키텍처 구현에 대한 링크를 제공하는 Azure IoT 참조 아키텍처 가이드에 대한 업데이트를 발표했습니다. 이 게시물은 변경 내용에 대한 개요를 제공하며, 물론 최신 버전의 가이드 <a href="https://aka.ms/iotrefarchitecture">https://aka.ms/iotrefarchitecture</a>에 대한 링크가 포함되어 있습니다.</p>


  <p>Azure Traffic Manager - <a href="https://azure.microsoft.com/en-us/blog/blue-green-deployments-using-azure-traffic-manager/">사용하여 파란색-녹색 배포</a> Traffic Manager 주요 고객 사용 사례 중 하나는 Traffic Manager 가중 라운드 로빈 라우팅 방법을 사용하여&rsquo; Blue-Green 배포 프로세스를 구현하여 사용자에게 미치는 영향을 최소화하면서 소프트웨어 배포를 더 원활하게 만드는 것입니다. Blue-Green 배포는 배포 중인 새 버전의 문제로 인한 중단의 영향을 줄일 수 있는 소프트웨어 롤아웃 방법입니다. 이 블로그에서는 Traffic Manager 사용하여 Blue-Green 배포를 구현하는 방법을 보여줍니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/control-azure-data-lake-costs-using-log-analytics-to-create-service-alerts/">Log Analytics를 사용하여 서비스 경고 만들기를 사용하여 Azure Data Lake 비용 제어</a> - 이 게시물에서는 Data Lake 계정과 함께 Log Analytics를 사용하여 Data Lake 활동 이벤트와 특정 사용 임계값에 도달한 시기를 알릴 수 있는 경고를 만드는 방법을 알아봅니다.</p>


  <p>Azure #CosmosDB - <a href="https://azure.microsoft.com/en-us/blog/serverless-real-time-notifications-in-azure-using-azure-cosmosdb/">사용하여 Azure의 서버리스 실시간 알림</a> 이 게시물에서는 Azure Cosmos DB, 이벤트 처리를 호스팅 &amp; 하기 위한 Azure Functions 및 websocket 클라이언트 메시징용 Azure SignalR에 데이터를 저장하는 채팅 애플리케이션에 대한 완전한 서버리스 시나리오를 만드는 샘플 솔루션에 대해 알아봅니다.</p>


