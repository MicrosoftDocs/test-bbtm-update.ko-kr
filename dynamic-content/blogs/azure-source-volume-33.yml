  <h2>개발자 스포트라이트</h2>


  <p><a href="https://aka.ms/lwia/build-04">빌드 2018 재생 목록: 클라우드 네이티브 앱을</a> - 빌드하는 방법 알아보기 새 애플리케이션을 빌드할 때는 논리, 부가 가치 등 중요한 사항에 집중하려고 합니다. 부하 분산 장치, 운영 체제 및 가상 네트워크에 집중하고 싶지&#39;. Microsoft Azure 사용하여 새 애플리케이션을 만들 때 배관을 처리합니다. &quot;클라우드&quot; 앱에서 태어난 Azure에서 제공하는 모든 기능을 활용할 수 있습니다. 논리 &quot;를 서버리스&quot; 로 만들고 실행할 때만 비용을 지불합니다. 단추를 클릭하여 전 세계에 데이터를 배포하여 모든 사용자에 대해 앱을 성능 있게 만듭니다.</p>


  <p><a href="https://aka.ms/lwia/build-05">빌드 2018 재생 목록: ML 및 AI를 사용하여 앱에 인텔리전스 추가</a> - 데이터에는 애플리케이션과 비즈니스를 개선하는 데 사용할 수 있는 엄청난 가치가 있습니다. 데이터를 수집하고 정렬하고 분석하여 데이터의 값에 액세스합니다. Microsoft는 해당 데이터가 어디에 있는지와 관계없이 데이터를 준비하고 분석하기 위한 강력한 도구를 제공합니다. 도구를 사용하여 사용자 고유의 기계 학습 알고리즘을 만들고 결과 모델을 앱에 노출합니다. Azure Cognitive Services에서 AI를 서비스로 사용하여 오프라인 모바일 앱을 향상시킬 수도 있습니다.</p>


  <p><a href="https://aka.ms/lwia/build-06">빌드 2018 재생 목록: 대규모</a> - 앱 배포 및 관리 빌드하는 애플리케이션에 관계없이 사용자에게 새로운 기능을 얻으려면 오류 없이 빠르게 배포할 수 있어야 합니다. 이를 효율적으로 수행하려면 최대한 자동화해야 합니다. Microsoft Azure 최소한의 노력으로 모든 애플리케이션 유형에 CI(연속 통합) 및 CD(지속적인 업데이트)를 구현할 수 있는 놀라운 도구와 지침을 제공합니다.</p>


  <p><a href="https://aka.ms/lwia/iot-07">NEST 자동 온도 조절기</a> - 자동 어웨이 지원 동작 센서, Particle.io 및 Azure를 사용하여 자동 어웨이를 지원하기 위해 다른 방에 있을 때 Nest에 알려주세요!</p>


  <p><a href="https://aka.ms/lwia/iot-08">Azure IoT Workbench</a> - IoT Workbench 확장을 사용하면 다양한 기능을 사용하여 Visual Studio Code IoT 프로젝트를 쉽게 코딩, 빌드, 배포 및 디버그할 수 있습니다.</p>


  <p><a href="https://aka.ms/lwia/iot-09">Azure IoT 및 서버리스 단추 샘플</a> - 이 샘플에서는 Twitter에 트윗을 게시하는 IoT 애플리케이션을 빌드하는 방법을 안내합니다.</p>


