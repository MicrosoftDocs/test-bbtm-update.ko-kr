  <h2>이벤트</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/devs-imagine-create-and-code-the-future-at-microsoft-build/">개발자는 Microsoft Build에서 미래를 상상, 생성 및 코딩</a>합니다. - 올해&rsquo; 참석자들로부터 들었던 몇 가지 주요 사항을 확인하세요.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/explore-build-2018-content-with-playlists/">재생 목록을 사용하여 빌드 2018 콘텐츠 살펴보기</a> - Microsoft Build 2018에 참석할 수 없는&rsquo; 경우 이제 Microsoft Build Live 2018을 사용하여 온라인으로 수행할 수 있는 기회입니다. 콘텐츠 선택을 안내하는 재생 목록을 사용하여 클라우드, AI, IoT 등에 대해 알아봅니다. 이 게시물은 사용 가능한 재생 목록 중 8개를 다룹니다.</p>


  <h2>고객 및 파트너</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/m-series-certified-for-sap-hana-and-available-worldwide/">SAP HANA용으로 인증되고 전 세계에서 사용할 수 있는 M 시리즈</a> - 최근에 M 시리즈 VM에 대한 SAP HANA 인증을 발표하여 종량제(초당 VM 청구)를 사용하여 프로덕션 SAP HANA 워크로드를 실행할 수 있습니다. M 시리즈 VM은 이제 오스트레일리아 동부, 오스트레일리아 남동부, 일본 동부, 일본 서부의 4개 지역에서 일반 공급됩니다. 이는 미국 동부 2, 미국 서부 2, 서유럽, 영국 남부, 동남 아시아 및 US Gov 버지니아의 가용성에 추가됩니다. 12개의 추가 지역은 올해 말 M 시리즈 VM을 출시할 예정입니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/accelerate-your-sap-on-azure-hana-project-with-suse-microsoft-solution-templates/">SUSE Microsoft 솔루션 템플릿을 사용하여 Azure HANA 프로젝트에서 SAP 가속화</a> - Azure에서 M-SERIES/SAP HANA 인증 VM(Virtual Machines)이 출시된 후 SUSE와 협력하여 새로운 마켓플레이스 제품을 발표하게 되어 기쁩니다. 이 제품은 Azure Resource Manager 템플릿을 활용하여 SUSE 기술을 사용하여 Azure에서 SAP HANA 인프라의 신속한 프로비저닝을 자동화합니다. 이 게시물에서는 사용 가능한 템플릿에 대해 설명합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/do-more-with-chef-and-microsoft-azure/">Chef 및 Microsoft Azure 사용하여 더 많은 작업을 수행합니다.</a> - 지난 주 ChefConf에서 Chef와 Azure 팀은 Azure Cloud Shell에 직접 Chef InSpec과 Azure Docs의 새로운 Chef 개발자 허브를 포함한다고 발표했습니다. 이달 초 Microsoft Build에서 Chef는 완전히 관리되는 컨테이너 레지스트리 및 Kubernetes 서비스, ACR(Azure Container Registry) 및 AKS(Azure Kubernetes Services)와 함께 Habitat에 대한 새로운 통합을 발표했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/964ce12f-0126-4a8c-a0e3-901e8d609c36.png"><img alt="90328626-2a0a-4d7c-a298-6a50a2a8f7e8" border="0" height="265" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f2867367-71cc-4412-899e-59385369193b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="90328626-2a0a-4d7c-a298-6a50a2a8f7e8" width="640"></a></p>


  <p align="center"><em>Habitat Builder 빌드 서비스에서 직접 ACR에 게시</em></p>


  <p>Azure - <a href="https://azure.microsoft.com/en-us/blog/informatica-world-2018-accelerate-data-warehouse-modernization-with-informatica-intelligent-cloud-services-for-azure/">용 Informatica Intelligent Cloud Services를 사용하여 데이터 웨어하우스 현대화 가속화</a> 지난 주 Informatica World에서 Microsoft 및 Informatica는 Azure용 Informatica IICS(Intelligent Cloud Services)의 가용성을 발표했습니다. Microsoft는 고객이 데이터 웨어하우스 현대화를 가속화할 수 있도록 Enterprise 데이터 관리의 선두 업체인 Informatica와 파트너십을 맺고 있습니다. 이 서비스는 현재 Azure에서 무료 미리 보기로 제공됩니다. Informatica는 데이터 웨어하우스 마이그레이션에 대한 검색 기반 접근 방식을 제공하여 데이터를 식별하고 Azure SQL Data Warehouse로 이동하는 프로세스를 간소화합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/transact-capabilities-for-saas-apps-now-available-in-azure-marketplace/">이제 Azure Marketplace에서 사용할 수 있는 SaaS 앱에 대한 거래 기능</a> - Azure Marketplace에는 검색 및 평가판을 위해 오랫동안 제공되는 SaaS 앱이 있습니다. Build에서는 이제 Azure Marketplace 내에서 SaaS 앱을 거래할 수 있다고 발표했습니다. Azure용으로 빌드된 SaaS 애플리케이션을 빌드 및 판매하는 ISV는 이제 평가판을 나열하거나 제공할 뿐만 아니라 고객과 직접 SaaS 애플리케이션의 수익을 창출할 수 있습니다.</p>


  <p>Azure Marketplace - <a href="https://azure.microsoft.com/en-us/blog/new-container-images-in-azure-marketplace/">의 새 컨테이너 이미지</a> Build에서는 Azure Marketplace의 새로운 제품 범주인 컨테이너 이미지를 발표했습니다. 이제 Azure 고객은 Azure Marketplace에서 보안 및 인증된 컨테이너 이미지를 검색하고 획득하여 컨테이너 기반 솔루션을 빌드할 수 있습니다. Azure Marketplace에서 사용할 수 있는 모든 이미지는 AKS(관리형 Azure Kubernetes Service)와 같은 Azure의 컨테이너 런타임에 대해 인증 및 유효성을 검사합니다. 초기 출시 파트너로서 Bitnami 및 Couchbase와 제휴했지만 게시자로 Azure Marketplace에 온보딩할 수도 있습니다.</p>


