Summary: 현재 미리 보기 상태, 일반 공급, 뉴스 & 업데이트 등을 포함하여 Azure에서 발생하는 작업을 최신 상태로 유지합니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-continues-to-be-a-leader-in-gartner-s-cloud-iaas-mq/">Microsoft는 Gartner&#39;클라우드 IaaS MQ의 선두 주역이 되고</a> 있습니다. - Microsoft는 5년 연속 가트너&#39;IaaS 매직 쿼드렌트의 리더로 인정받고 있습니다. 이 게시물에서 이 보고서뿐만 아니라 Microsoft를 리더&#39;사분면에 배치하는 다른 Gartner MQ의 긴 목록과 세부 정보를 확인하세요.</p>


  <h2>이제 미리 보기로 제공됩니다.</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/create-enterprise-subscription-experience-in-azure-portal-public-preview/">Azure Portal 공개 미리 보기</a> - 에서 엔터프라이즈 구독 환경 만들기 Azure Portal에서 EA(Azure 기업계약) 구독에 대한 완전히 통합된 구독 만들기 환경의 공개 미리 보기에 대해 알아봅니다. 이전에는 별도의 EA 포털에서 EA 구독을 만들었습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-the-preview-of-aad-authentication-for-storage/">현재 공개 미리 보기로 Azure Storage Azure AD 인증</a> 이 게시물은 보안 또는 규정 준수 요구 사항의 일부로 데이터에 대한 액세스를 제어하는 방법을 간소화하려는 엔터프라이즈 고객이 가장 많이 요청한 기능 중 하나인 Azure Blob 및 Queues에 대한 Azure AD 인증 미리 보기를 - 발표합니다. Azure의 모든 공용 지역에서 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3cabf0b9-4bec-4a49-acf6-b981ab0e6279.png"><img alt="61bcc542-39f7-4fc8-b2a7-c992f37971bd" border="0" height="353" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9d6c3bfc-de28-4b7d-989f-4dfc97a6ed94.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="61bcc542-39f7-4fc8-b2a7-c992f37971bd" width="640"></a></p>


  <p align="center"><em>Azure Storage 대한 Azure AD 인증</em></p>


  <h2>이제 일반 공급</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-capabilities-to-enable-robust-gdpr-compliance/">강력한 GDPR 규정 준수</a> - 를 가능하게 하는 새로운 기능 최근에 받은 편지함을 확인하지&#39;경우 5월 25일에 EU GDPR(일반 데이터 보호 규정)의 시행이 시작되었습니다. 규정 준수를 지원하기 위해 새 제품에는 Azure GDPR DSR(데이터 주체 요청) 포털의 일반 공급, Azure Policy, GDPR용 준수 관리자, 데이터 로그 내보내기 및 GDPR용 Azure 보안 및 규정 준수 청사진이 포함됩니다. 이 게시물에는 Microsoft President Brad Smith의 주문형 웹캐스트에 대한 링크를 포함하여 사용 가능한&#39;자세히 알아보기 위한 여러 resouces에 대한 링크가 포함되어 있습니다.</p>


  <h3>일반 공급</h3>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/updates/data-in-replication-now-available-for-azure-database-for-mysql/">일반 공급: Azure Database for MySQL에 대한 데이터 입력 복제</a></li>
   <li><a href="https://azure.microsoft.com/en-us/updates/log-alerts-for-application-insights-general-availability/">일반 공급: 애플리케이션 Insights 대한 로그 경고</a></li>
  </ul>


  <h2>새로운 기능 및 업데이트 사항</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/an-update-on-the-integration-of-avere-systems-into-the-azure-family/">Avere Systems를 Azure 제품군</a> - 에 통합하는 업데이트 올해 초 마감된 Avere Systems의 Microsoft&#39;인수에 대한 업데이트를 받으세요. 이 게시물에는 고객으로부터&#39;가장 일반적인 질문 중 일부에 대한 답변도 포함되어 있습니다. Avere는 대규모 컴퓨팅 워크로드&rsquo;를 실행하는 고객의 성능 요구 사항을 지원하기 위해 파일 시스템과 캐싱 기술의 혁신적인 조합을 도입하여 다음 블록버스터 영화를 위한 애니메이션 및 특수 효과를 구축하거나 생명을 위협하는 질병에 대한 새로운 치료법을 발견했습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/pscloudshellrefresh/">Azure Cloud Shell에서 PowerShell(미리 보기)에 대한 변경 내용</a> - 올해 초 PowerShell Core 6의 일반 공급 덕분에 Cloud Shell의 PowerShell 환경은 PowerShell Core 6을 실행하는 Linux 컨테이너로 전환되고 있습니다. 이 환경은 Windows 기반 PowerShell 환경을 대체합니다. 모든 세부 정보는 이 게시물을 확인하세요.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-updates-for-microsoft-azure-storage-explorer/">Microsoft Azure Storage Explorer Storage Explorer</a> - 대한 새 업데이트는 Windows, macOS 및 Linux의 클라이언트 쪽 도구를 사용하여 Azure Storage 계정의 콘텐츠를 관리하는 데 유용한 도구입니다. Storage Explorer 대한 최근 일반 공급 이후 최신 1.1 릴리스에 새로운 기능을 추가하여 Azure Storage 플랫폼 및 접근성 지원에 부합했습니다. 도구에 대한 이 업데이트의 새로운 새로운 내용을 알아보려면 이 내용을 읽어보세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c992ad6c-7d63-4076-a287-b86ec9b587e1.png"><img alt="4f9766b3-1617-4267-8e3d-4af142b3e3ae" border="0" height="332" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a585a7f7-a53e-40c6-869a-8d8a49868af5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="4f9766b3-1617-4267-8e3d-4af142b3e3ae" width="640"></a></p>


  <p align="center"><em>Microsoft Azure Storage Explorer</em></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/load-confidently-with-sql-data-warehouse-polybase-rejected-row-location/">SQL Data Warehouse PolyBase 거부 행 위치</a> - 로 자신 있게 로드 Azure SQL Data Warehouse에서 외부 테이블 만들기 정의는 로드에 실패한 행과 이유를 알 수 있도록 Rejected_Row_Location 매개 변수를 포함하도록 확장되었습니다. PolyBase는 T-SQL 통해 데이터베이스 외부의 데이터에 액세스하는 기술입니다. PolyBase가 없는 경우&rsquo; Rejected_Row_Location 외부 데이터 원본에 디렉터리를 만듭니다.</p>


