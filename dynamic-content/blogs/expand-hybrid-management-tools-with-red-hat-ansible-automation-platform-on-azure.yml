Title: Azure에서 Red Hat Ansible Automation Platform을 사용하여 하이브리드 관리 도구 확장
Summary: '조직은 향상된 IT 운영, 향상된 플랫폼 복원력 및 통합 하이브리드 클라우드 제어 평면을 통해 혁신을 가속화하고자 합니다. Red Hat 및 Azure 고객의 경우 이제 Azure에서 Red Hat Ansible Automation 플랫폼이 출시되면서 Azure에서 실행되는 Red Hat 관리 도구 집합을 확장하고 있습니다. '
Content: >-
  <p>조직은 향상된 IT 운영, 향상된 플랫폼 복원력 및 통합 하이브리드 클라우드 제어 평면을 통해 혁신을 가속화하고자 합니다. Red Hat 및 Azure 고객의&rsquo; 경우 이제 Azure에서 <a href="https://red.ht/ansible-on-azure">Red Hat Ansible Automation 플랫폼</a>이 출시되면서 Azure에서 실행되는 Red Hat 관리 도구 집합을 확장합니다. Red Hat 및 Azure에서 공동으로 엔지니어링하고&nbsp; 지원하는 새로운 제품을 통해 고객은 거의 모든 곳에서 Azure 서비스 및 리소스와 함께 RHEL(Red Hat Enterprise Linux) 배포를 보다 쉽게 자동화할 수 있습니다.</p>


  <p>Azure의 Red Hat Ansible Automation 플랫폼은 Red Hat Ansible Automation Platform의 Azure 관리형 애플리케이션 구현으로 제공됩니다. 관리되는 애플리케이션으로 실행하면 Azure의 Red Hat Ansible Automation Platform을 사용할 준비가 되어 사용자 설치 및 구성 시간을 절약할 수 있습니다. 새로운 관리형 애플리케이션으로 Ansible 플레이북과 호환되어 CI/CD(지속적인 통합 및 지속적인 업데이트)&nbsp; 파이프라인 작업을 허용합니다.</p>


  <p>네트워킹 및 스토리지와 같은 핵심 Azure 인프라 서비스는 이제 Azure에서 실행되는 RHEL 서버를 더 쉽게 구성하고 배포할 수 있습니다. Azure Arc for Servers 통합은 Azure의 Red Hat Ansible Automation Platform을 온-프레미스 RHEL 서버가 있는 환경으로 확장하여 하이브리드 클라우드 리소스에 대한 통합 관리 평면을 제공합니다.</p>


  <h2>자세한 정보</h2>


  <p>Microsoft Azure Red Hat Ansible Automation Platform의 미리 보기에 참가하려면 <a href="https://red.ht/ansible-on-azure" target="_blank">지금 등록</a>할 수 있습니다. Azure&rsquo;의 Red Hat Ansible Automation 플랫폼 데모를 위해 Well은 2021년 11월 23일 캐나다에서 첫 번째 이벤트가 열리는 Azure Virtual Tour의 향후 다중 지역 Red Hat에서 더 많은 것을 공유합니다.</p>


  <p>자세한 내용은 Red Hat&#39;최근 <a href="https://www.redhat.com/en/about/press-releases/red-hat-brings-industry-leading-ansible-automation-platform-microsoft-azure" target="_blank">보도 자료를 참조하세요</a>.&nbsp;</p>
