Content: >-
  <h3>MICROSOFT at SAPPHIRE NOW 2018</h3>


  <p>기업은 수년 동안 디지털 트랜스포메이션의 여정에 착수해 왔습니다. 많은 기업에서 핵심 SAP Enterprise ERP(자원 계획) 환경이 변환될 때까지 이 과정을 시작하거나 추진력을 얻을 수 없습니다. 작년에 펜<a href="https://customers.microsoft.com/en-us/story/penti-retailers-azure" target="_blank">티</a>, <a href="https://customers.microsoft.com/en-US/story/malaysia-airlines-berhad" target="_blank">말레이시아 항공</a>, <a href="https://customers.microsoft.com/en-US/story/guyana-goldfields-mining-oil-gas-azure" target="_blank">가이아나 골드필드</a>, <a href="https://customers.microsoft.com/en-us/story/rio-tinto-mining-azure" target="_blank">리오 틴토</a>, <a href="https://customers.microsoft.com/en-us/story/co-op" target="_blank">협동 조합</a> 및 <a href="https://customers.microsoft.com/en-US/story/thread-manufacturer-coats-spins-future-cloud" target="_blank">코트</a>와 같은 모든 규모의 SAP 고객이 Microsoft Azure 클라우드로 마이그레이션하면서 이러한 변화가 가속화되었습니다. 디지털 트랜스포메이션의 핵심인 이 클라우드 마이그레이션은 비즈니스 민첩성을 높이고, 비용을 절감하며, 새로운 비즈니스 프로세스를 통해 성장을 촉진할 수 있습니다. 또한 빅 데이터 분석, BI(셀프 서비스 비즈니스 인텔리전스) 및 IOT(사물 인터넷)와 같은 기술의 발전을 활용할 수 있습니다.</p>


  <p>엔터프라이즈 소프트웨어의 리더로서 SAP와 Microsoft는 안전하고 신뢰할 수 있는 디지털 트랜스포메이션 경로를 사용할 수 있는 기본 기반을 제공합니다. SAP S/4HANA로의 불가피한 이동을 통해 모든 규모의 고객을 위한 디지털 변환을 가속화할 수 있습니다.</p>


  <p>Microsoft는 Windows Server 및 SQL Server 통해 엔터프라이즈 SAP 배포를 사용하도록 20년 이상 SAP와 협력해 왔습니다. 2016년에는 최대 4TB의 메모리를 지원하는 Azure 큰 인스턴스에서 SAP 인증된 용도로 빌드된 SAP HANA를 제공하기 위해 파트너로 협력했습니다. 작년에 SAPPHIRENOW에서는 단일 노드에서 최대 20TB를 지원하고 M 시리즈 VM 크기는 최대 4TB인 퍼블릭 클라우드의 SAP HANA에 대한 가장 큰 규모를 <a href="https://azure.microsoft.com/en-us/blog/the-best-public-cloud-for-sap-workloads-gets-more-powerful/" target="_blank">발표</a> 했습니다. M 시리즈 VM과 Azure 대규모 인스턴스의 SAP HANA의 성공으로 고객은 다양한 SAP HANA 워크로드를 해결하기 위해 더 많은 선택을 요청했습니다.</p>


  <p>Microsoft는 퍼블릭 클라우드에서 SAP HANA에 가장 큰 규모와 성능을 제공하기 위해 최선을 다하고 있으며, 어제 다음을 포함하는 Azure에서 추가 SAP HANA 제품을 <a href="https://azure.microsoft.com/en-us/blog/why-you-should-bet-on-azure-for-your-infrastructure-needs-today-and-in-the-future/" target="_blank">발표</a> 했습니다.</p>


  <ul>
   <li><strong>클라우드에서 가장 큰 SAP HANA 최적화 VM 크기:</strong> Azure M 시리즈가 최대 12TB 크기의 대규모 메모리 가상 머신을 지원한다고 발표하게 되어 기쁩니다. 이러한 새로운 크기는 곧 출시될 예정이며, SAP HANA에 대한 클라우드의 가상화 제한을 밀어붙일 것입니다&nbsp; . 이러한 새로운 크기는 Intel Xeon Scalable(Skylake) 프로세서를 기반으로 하며 퍼블릭 클라우드의 모든 VM에서 사용할 수 있는 가장 많은 메모리를 제공합니다.</li>
   <li><strong>다양한 SAP HANA 인증 VM:</strong> 더 작은 인스턴스가 필요한 고객을 위해 더 작은 M 시리즈 VM 크기로 제품을 확장하여 Azures&rsquo; SAP HANA 인증 M 시리즈 VM 범위를 10개의 다른 VM 크기로 192GB &ndash; 4TB에서 확장했습니다. 이러한 크기는 주문형 및 SAP 인증 인스턴스를 제공하여 몇 분 안에 스핀업 또는 스케일 업하고 스핀다운하여 전 세계적으로 사용 가능한 종량제 모델에서 모든 비용을 절감할 수 있습니다. 이러한 유연성과 민첩성은 프라이빗 클라우드 또는 온-프레미스 SAP HANA 배포에서는 불가능합니다.</li>
   <li><strong>24TB 운영 체제 미설치 인스턴스 및 TB당 최적화된 가격:</strong> SAP HANA에 대해 더 높은 성능의 전용 제품이 필요한 고객을 위해 특별히 제작된 운영 체제 미설치 SAP HANA 인프라에 대한 투자를 늘리고 있습니다. 이제 0.7TB에서 20TB까지의 현재 구성 외에도 6TB, 12TB, 18TB 및 24TB 구성의 추가 SAP HANA TDIv5 옵션을 제공합니다. 이를 통해 더 많은 메모리가 필요하지만 코어 수가 동일한 고객은 배포된 TB당 더 나은 가격을 얻을 수 있습니다.</li>
   <li><strong>클라우드의 SAP HANA에 가장 적합한 항목은 다음과 같습니다</strong> . 192GB에서 24TB까지 26개의 고유한 SAP HANA 제품을 제공하고, 인증을 최대 20TB까지 확장하고, 최대 60TB의 인증을 확장하며, 향후 6개월 동안 22개 지역으로 증가할 계획인 12개 지역의 글로벌 가용성을 갖춘 Azure는 이제 모든 퍼블릭 클라우드의 SAP HANA 워크로드에 가장 적합한 옵션을 제공합니다.</li>
  </ul>


  <p>또한 Microsoft Azure 고객은 Azure Data Factory <a href="https://docs.microsoft.com/en-us/azure/data-factory/connector-sap-hana" target="_blank">SAP HANA 커넥터</a>와 같은 서비스를 사용하여 SAP 데이터에서 인사이트 및 분석을 파생하여 데이터 파이프라인을 자동화하고, 하이퍼 스케일 데이터 스토리지용 Azure Data Lake Store 및 업계 최고의 셀프 서비스 시각화 도구인 Power BI SAP ERP 데이터에서 풍부한 대시보드 및 보고서를 만들 수 있습니다.</p>


  <h2>고객의 성공을 가능하게 하는 SAP와의 고유한 파트너십</h2>


  <p>지난 11월, Microsoft와 SAP는 고객이 Azure에서 S/4HANA를 사용하여 비즈니스 전환을 가속화할 수 있도록 확장된 파트너십을 <a href="https://news.microsoft.com/2017/11/27/microsoft-and-sap-join-forces-to-give-customers-a-trusted-path-to-digital-transformation-in-the-cloud/" target="_blank">발표</a> 했습니다. Microsoft는 금융 및 공급망과 같은 많은 핵심 비즈니스 프로세스에서 오랫동안 SAP 고객이었습니다. 이 갱신된 파트너십의 일환으로 Microsoft는 중앙 금융용 S/4HANA를 사용할 것이라고 발표했으며 SAP는 Azure를 사용하여 17개의 내부 비즈니스 중요 시스템을 호스팅할 것이라고 발표했습니다.</p>


  <p>SAP의 <strong>CIO인 Thomas Saueressig</strong>에서 Azure로의 SAP&rsquo; 마이그레이션에 대한 업데이트를 공유하게 되어 매우 기쁩니다.</p>


  <p><em>&ldquo;2017년에는 Azure를 IaaS 플랫폼으로 활용하기 시작했습니다. 2018년 말까지 Concur 사업부용 S/4HANA 시스템을 포함하여 17개의 시스템을 이전할 예정입니다. 우리는 디지털 트랜스포메이션의 기본 요소가 될 상당한 운영 효율성과 민첩성 향상을 기대하고 있습니다.&rdquo;</em></p>


  <p>이에 따라 여기에서는 gm 파트너인 Mike Taylor에서 Azure의 S/4HANA로 Microsofts 마이그레이션에 대한&rsquo; 업데이트를&#39;<strong>. Microsoft에서 Applications Services를 Enterprise.</strong></p>


  <p><em>&ldquo;2017년에는 25년 이상 실행되어 온 SAP 시스템의 내부 마이그레이션을 S/4HANA로 시작했습니다. 이 과정의 일환으로 먼저 SAP 환경을 2018년 2월에 완료한 Azure로 완전히 이동해야 합니다. Azure가 제공하는 민첩성으로 우리는 이미 여러 샌드박스 환경을 통해 비즈니스가 S/4HANA의 강력한 새로운 기능을 실현할 수 있도록 지원했습니다.&rdquo; </em></p>


  <p>대기업은 Azure에서 SAP S/4HANA를 사용하여 비즈니스 혁신을 진행 중이며, 여러 SAPPHIRE NOW <a href="https://sessioncatalog.sapevents.com/go/agendabuilder.sessions/?l=169&amp;sid=62011_480146&amp;locale=en_US" target="_blank">세션에서</a> 여정의 교훈과 참조 아키텍처를 공동으로 공유할 것입니다.</p>


  <p>지난 11월, 고객에게 SAP HANA에 대한 가속화된 경로를 제공하기 위해 Azure와 함께 SAP HANA Enterprise Cloud(HEC)의 가용성을 발표했습니다. Avianca 및 Aker와 같은 여러 고객이 두 세계의 최고, SAP 관리 서비스 및 Azure의 SAP&rsquo; HANA에 대한 가장 강력한 클라우드 인프라를 활용하여 비즈니스 전환에 착수하는 것을 볼 수 있습니다.</p>


  <p><em>&ldquo;Avianca에서는 디지털 기술을 사용하여 최상의 고객 경험을 제공하기 위해 최선을 다하고 있습니다. 우리는 고객을 전략의 중심으로 가지고 있으며, 이를 위해 우리는 생산성을 높이기 위해 직원에게 최상의 도구를 제공하기 위해 고객 경험과 기업의 디지털 변환에 있습니다. Microsoft Azure SAP HANA Enterprise Cloud의 새로운 구현은 엔터프라이즈 디지털 트랜스포메이션&rdquo;에서 중요한 진전이라고 </em>Avianca의 최고 디지털 책임자 산티아고 알다나 사닌(Santiago Aldana Sanin)은 말했습니다.<em> &ldquo; SAP와 Microsoft의 파트너십은 SAP의 애플리케이션 관리 및 제품 전문 지식을 Microsoft Azure 글로벌하고 신뢰할 수 있는 지능형 클라우드와 결합하는 강력한 솔루션을 지속적으로 만들고 있습니다. Avianca에서는 두 회사의 강점을 활용하여 클라우드로의 여정을 더욱 발전시키고 있습니다.&rdquo;</em></p>


  <p><a href="https://www.sap.com/cmp/dg/crm-ya18-bhe-hecazlp/index.html" target="_blank">Azure를 사용한 HEC</a>에 대해 자세히 알아봅니다.</p>


  <h2>Azure에서 SAP Cloud Platform 일반 공급 발표</h2>


  <p>SAP Cloud Platform은 개발자에게 통합 서비스가 있는 PaaS 개발 플랫폼을 사용하여 SAP 애플리케이션 및 확장을 빌드할 수 있는 옵션을 제공합니다. 오늘 Im&rsquo;은 SAP Cloud Platform이 이제 Azure에서 일반 공급된다는 것을 발표하게 되어 기쁩니다. 개발자는 이제 서유럽 지역의 Azure에 Cloud Foundry 기반 SAP Cloud Platform을 배포할 수 있습니다. &rsquo;앞으로 몇 달 안에 더 많은 지역을 사용할 수 있도록 SAP와 협력해야 합니다.</p>


  <p><em>&ldquo;Azure의 SAP Cloud Platform에 대한 일반 공급에 대해 발표하게 되어 기쁩니다. 지난 11월 파트너십을 확대하면서 우리는 상호 고객의 이익을 위해 다양한 공동 엔지니어링 이니셔티브를 진행하고 있습니다. SAP Cloud Platform은 SAP 및 Azure를 중심으로 앱을 빌드하는 개발자에게 최상의 PaaS 서비스를 제공하며, 애플리케이션 개발을 위한 클라우드 서비스를 통해 SAP 솔루션에 대한 세계적 수준의 인프라를 제공합니다. 이러한 선택을 통해 개발자는 다른 비즈니스 앱과 공동 배치된 글로벌 클라우드에서 주문형 인프라를 스핀업하고, 필요에 따라 확장하여 개발자 생산성을 높이고 SAP 솔루션을&rdquo; 사용하여 혁신적인 애플리케이션을 출시하는 시간을 단축할 수 있다고 SAP</em> CTO 및 SAP Cloud Platform 사장인 Bjrn&ouml; Goerke는 말했습니다.</p>


  <p>Microsoft는 .NET, Visual Studio 및 Windows 커뮤니티에서 개발자와 협력해 온 오랜 역사를 가지고 있습니다. Azure for Java, Node.js, Red Hat, SUSE, Docker, Kubernetes, Redis 및 PostgreSQL에 대한 오픈 소스 지원에 중점을 두고 있으며, Azure는 Forrester의 최신 개발 전용 퍼블릭 클라우드 플랫폼 <a href="https://reprints.forrester.com/#/assets/2/108/RES142182/reports" target="_blank">보고서에</a> 따라 가장 개발자 친화적인 클라우드를 제공합니다. SAP 개발자가 SAP 애플리케이션에서 Azure 서비스에 원활하게 연결할 수 있도록 GitHub Azure<a href="https://www.microsoft.com/itshowcase/Article/Content/1040/Streamlining-business-processes-with-SAP-connectors-and-Azure-services" target="_blank">용 ABAP SDK</a>를 최근에 게시했습니다.</p>


  <p>이제 SAP 애플리케이션 개발자는 단일 클라우드 플랫폼을 사용하여 SAP ERP 데이터 옆에 애플리케이션 개발을 공동 배치하고 이벤트 데이터 처리를 위한 Azure Event Hubs와 같은 AzureS&rsquo; Platform 서비스와 개발 생산성을 높이고 무제한 저렴한 스토리지에 대한 Azure Storage 동시에 짧은 대기 시간에 SAP ERP 데이터에 액세스하여 애플리케이션 성능을 높일 수 있습니다. Azure에서 SAP Cloud Platform을 시작하려면 <a href="https://cloudplatform.sap.com/try.html" target="_blank">평가판 계정에 등록합니다</a>.</p>


  <p>오늘, 우리는 또한 우리의 파트너십에 또 다른 이정표를 발표하게 되어 기쁩니다. SAPs&rsquo; Hybris Commerce Cloud는 이제 Azure에서 Software as a &quot;Service&quot; 제품으로 실행됩니다.</p>


  <h2>Azure에서 SAP를 사용하여 디지털 변환에 착수하는 고객</h2>


  <p>Azure의 SAP에 대한 가장 광범위한 글로벌 제품을 통해 고객이 클라우드로 전환하면서 모멘텀이 증가하고 있습니다. 다음은 최근 고객 배포의 몇 가지 디지털 변환 이야기입니다.</p>


  <ul>
   <li><a href="https://www.daimler.com/en/" target="_blank">다임러 AG</a>: 세계에서&rsquo; 가장 성공적인 자동차 회사 중 하나인 다임러 AG는 새로운 SAP S/4HANA on Azure 솔루션으로 구매 시스템을 현대화하고 있습니다. Azure 기반 접근 방식은 승용차, 상용차 및 국제 조달 서비스의 계약 및 소싱에 대한 민첩성과 유연성을 보장하기 위한 전반적인 디지털 변환 이니셔티브의 기본 단계입니다.</li>
