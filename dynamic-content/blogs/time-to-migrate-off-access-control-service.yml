Title: Access Control Service에서 마이그레이션하는 시간
Summary: 'ACS라고도 하는 액세스 제어 서비스는 공식적으로 사용 중지됩니다. ACS는 2018년 11월까지 기존 고객이 사용할 수 있습니다. 이 날짜 이후에는 ACS가 종료되어 서비스에 대한 모든 요청이 실패합니다. ACS 네임스페이스가 있는지 확인하려면 Azure 클래식 포털에 로그인해야 합니다(지침을 참조하세요). '
Content: >-
  <p>ACS라고도 하는 액세스 제어 서비스는 공식적으로 사용 중지됩니다. ACS는 <strong>2018년 11월 7</strong>일까지 기존 고객이 사용할 수 있습니다. 이 날짜 이후에는 ACS가 종료되어 서비스에 대한 모든 요청이 실패합니다.</p>


  <h2>이 변경의 영향을 받는 Who?</h2>


  <p>이 공지는 Azure 구독에서 하나 이상의 ACS 네임스페이스를 만든 모든 고객에게 영향을 줍니다. 또한 ACS를 인증 수단으로 사용하는 모든 서비스의 고객에게 영향을 줄 수 있습니다. 이러한 서비스의 예로는 Azure Service Bus, Azure Relay, Azure Media Services 및 Azure Backup이 있습니다. 이 발표에 따라 Azure Service Bus 및 Azure Relay는 2018년 11월 7일에 ACS에 대한 지원을 공식적으로 중단합니다.</p>


  <p>앱 및 서비스에서 Access Control Service를 사용하지 않는 경우 수행할 작업이 없습니다.</p>


  <p>ACS 네임스페이스가 있는지 확인하려면 Azure 클래식 포털에 로그인해야 합니다(지침을 참조하세요). ACS 네임스페이스는 <em>Access Control 네임스페</em>이스 탭의 <em>Active Directory</em> 서비스 아래에 나열됩니다. 기존 ACS 네임스페이스에 대한 모든 Azure 구독을 확인해야 합니다.</p>


  <p>앱 및 서비스에서 ACS를 사용하는지 확인하려면<em> {your-namespace}.accesscontrol.windows.net https://</em> 트래픽을 모니터링해야 합니다. ACS에 대한 모든 트래픽은 accesscontrol.windows.net 도메인으로 전송됩니다 <em>.&nbsp;</em></p>


  <p><em>참고: 도메인에 대한 https://accounts.accesscontrol.windows.net 모든 트래픽은 이미 다른 서비스에서 처리됩니다. 이 특정 도메인에 대한 트래픽은 ACS 사용 중지의 영향을 받지 않습니다.</em></p>


  <h2>사용 중지 일정은 무엇인가요?</h2>


  <p>올해 초, <a href="https://azure.microsoft.com/blog/acs-access-control-service-namespace-creation-restriction/?cdn=disable" target="_blank">새 ACS 네임스페이스 만들기를 제한했습니다</a>. 현재 다른 모든 ACS 기능은 완전히 작동합니다.</p>


  <p>2017년 11월에는 <a href="https://manage.windowsazure.com" target="_blank">Azure 클래식 포털</a>에서 ACS 네임스페이스 관리를 계속 사용할 수 있습니다. 그러나 2017년 11월 이후에는 이 URL이 <a href="https://portal.azure.com" target="_blank">새 Azure Portal</a>로 리디렉션되기 시작합니다. ACS 네임스페이스 관리는 새 포털에서 사용할 수 없습니다. 대신 전용 URL <em>https://manage.windowsazure.com/?restoreClassic=true</em>을 통해 ACS 네임스페이스 관리에 액세스할 수 있습니다. <strong>11월 30일 이후에 ACS 네임스페이스를 관리하려면 이 URL을 사용하세요.</strong></p>


  <p>2018년 4월에는 Azure 클래식 포털이 완전히 사용 중지되고 전용 URL이 비활성화됩니다. 이 시점에서는 더 이상 포털을 통해 ACS 네임스페이스를 나열, 만들기, 삭제, 사용 안 함 또는 사용하도록 설정할 수 없습니다. 그러나 여전히 https:// <em>{your-namespace}.accesscontrol.windows.net </em> 있는 ACS 관리 포털을 통해 네임스페이스 구성을 관리할 수 있습니다. 여기에는 서비스 ID, 신뢰 당사자, ID 공급자, 클레임 규칙 등을 관리하는 것이 포함됩니다. 2018년 4월 이전에 모든 ACS 네임스페이스의 인벤토리를 가져와서 ACS 관리 포털의 각 인스턴스에 대한 URL을 적어 두는 것이 좋습니다.</p>


  <p>2018년 11월 7일까지 다른 모든 ACS 기능이 계속 작동합니다. 여기에는 ACS 보안 토큰 서비스, ACS 관리 서비스 및 ACS 토큰 변환 엔진이 포함됩니다. 이 날짜 이후에는 모든 ACS 서비스 및 기능이 종료됩니다. 이때 모든 트래픽이 Access Control Service에서 다른 기술로 마이그레이션되었는지 확인해야 합니다.</p>


  <h2>필요한 작업은 무엇인가요?</h2>


  <p>일부 용량에서 ACS를 사용하는 것으로 확인되면 마이그레이션 전략에 대한 계획 및 실행을 즉시 시작해야 합니다. 대부분의 경우 마이그레이션에는 상당한 코드 변경이 필요합니다.</p>


  <h2>마이그레이션 경로란?</h2>


  <p>올바른 마이그레이션 경로는 기존 앱 및 서비스에서 ACS를 사용하는 방법에 따라 크게 달라집니다. 사용하기에 적합한 기술을 결정하는 데 도움을 주기 위해 <a href="https://docs.microsoft.com/azure/active-directory/develop/active-directory-acs-migration" target="_blank">이 ACS 마이그레이션 지침을</a> 게시했습니다. 일반적으로 고려해야 할 세 가지 옵션이 있습니다.</p>


  <ul>
      <li>ACS를 다른 Microsoft 서비스에 인증하는 수단으로 사용하는 경우 해당 서비스에서&rsquo; 제공하는 마이그레이션 지침을 따라야 합니다. 예를 들어 Azure Service Bus 및 Azure Relay 고객은 각각 SAS <a href="https://docs.microsoft.com/en-us/azure/service-bus-relay/relay-migrate-acs-sas" target="_blank">및 Relay</a> SAS 마이그레이션 문서에서 SAS(공유 액세스 서명)로 마이그레이션하는 <a href="https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-migrate-acs-sas" target="_blank">Service Bus 방법에 대한</a> 지침을 찾을 수 있습니다. 마이그레이션 지침에는 다른 서비스에 대한 지침이 포함되어 있습니다.</li>
      <li>앱 및 서비스에 Microsoft 회사 및 학교 계정에 대한 지원만 필요한 경우 Azure Active Directory 마이그레이션할 수 있습니다. Azure AD는 ACS의 많은 기능을 지원하지만 전부는 아닙니다. 마이그레이션을 수행하기 위해 Azure Active Directory 프리미엄 라이선스가 필요하다고 판단되면 Microsoft에 문의하여 무료 개발자 라이선스를 받으세요.</li>
      <li>앱 및 서비스가 Google, Facebook, Yahoo, Microsoft 개인 계정 또는 기타 IDP를 지원해야 하는 경우 Azure AD B2C로 마이그레이션하는 것이 좋습니다. Azure AD B2C는 광범위한 ID 공급자 및 사용자 지정을 지원하지만 모든 ACS 인증 프로토콜을 지원하지는 않습니다.</li>
  </ul>


  <h2>문의하기</h2>


  <p>ACS 사용 중지에 대한 자세한 내용은 먼저 <a href="https://docs.microsoft.com/azure/active-directory/develop/active-directory-acs-migration" target="_blank">ACS 마이그레이션 지침</a> 페이지를 확인하세요. 마이그레이션 옵션 중 어느 것도 작동하지 않거나 ACS 사용 중지에 대한 질문이나 피드백이 여전히 있는 경우 문의 <a href="mailto:acsfeedback@microsoft.com">acsfeedback@microsoft.com</a>하세요.&nbsp;</p>
