Title: Cloud Shell에서 Bash의 일반 공급 발표
Summary: 오늘 Azure Cloud Shell에서 Bash의 일반 공급에 대해 발표하게 되어 기쁩니다. Cloud Shell의 Bash는 거의 모든 곳에서 대화형 웹 기반 Linux 명령줄 환경을 제공합니다. aka.ms/cloudshell/bash Cloud Shell의 Bash에 대해 자세히 알아보세요.
Content: >-
  <p>오늘 Azure Cloud Shell에서 Bash의 일반 공급에 대해 발표하게 되어 기쁩니다. Cloud Shell의 Bash는 거의 모든 곳에서 대화형 웹 기반 Linux 명령줄 환경을 제공합니다. <a href="https://portal.azure.com">Azure Portal</a>, <a href="https://docs.microsoft.com/cli/azure/get-started-with-azure-cli?view=azure-cli-latest#create-a-resource-group">Azure 설명서</a> 또는 <a href="https://azure.microsoft.com/features/azure-portal/mobile-app/">Azure 모바일 앱을</a> 한 번 클릭하면 사용자는 안전하고 인증된 Azure 워크스테이션에 액세스하여 Azure에 있는 네이티브 Linux 환경에서 리소스를 관리하고 배포할 수 있습니다. <a href="https://aka.ms/cloudshell/bash">Cloud Shell의 Bash에 대해 자세히 알아봅니다</a>.</p>


  <p>기존의 명령줄 환경에는 실제 작업을 완료하기 전에 선택한 도구에 대한 종속성을 관리하고 설치하는 오버헤드가 포함됩니다. Cloud Shell의 Bash는 사용자가 Microsoft에서 유지 관리하는 즉시 사용할 수 있는 Azure 환경에서 멀지 않도록 하여 Azure 리소스를 관리할 때 시간과 노력을 절약합니다.</p>


  <p>Cloud Shell의 Bash에는 Linux 셸 인터프리터, Azure 도구, 텍스트 편집기, 소스 제어, 빌드 도구, 컨테이너 도구, 데이터베이스 도구 등을 비롯한 일반적으로 사용되는 CLI 도구가 장착되어 있습니다. Azure CLI 2.0에서 Azure 리소스를 사용하는 간단하고 안전한 인증을 사용할 수 있습니다. Azure 파일 공유를 사용하면 clouddrive를 통해 파일 지속성이 스크립트 <a href="https://docs.microsoft.com/azure/cloud-shell/persisting-shell-storage">및 설정을 저장할 수 있습니다</a>.</p>


  <h2>출시 이후 Bash 개선 사항</h2>


  <p>5월 공개 미리 보기 이후 Weve&rsquo;는 다음을 포함하여 Cloud Shell의 Bash 환경을 개선하기 위해 커뮤니티의 충분한 피드백을 통합했습니다.</p>


  <ul>
      <li><a href="https://docs.microsoft.com/azure/cloud-shell/features#tools">bash에 대한</a> 10개 이상의 새 기본 도구</li>
      <li>동시 세션에 대한 bash 기록 향상</li>
      <li>지속형 글꼴 크기 기본 설정</li>
      <li>더 빠른 셸 시작에 대한 성능 향상</li>
      <li>Tmux 지원</li>
      <li>Terraform 자동 인증</li>
  </ul>


  <h2>시작</h2>


  <p>시작은 간단합니다. <a href="https://portal.azure.com/">portal.azure.com</a> 방문하여 위쪽 도구 모음에서 Cloud Shell 아이콘을 클릭하여 파일 공유를 설정하고 Cloud Shell 경험을 시작합니다.</p>


  <h2>피드백</h2>


  <p>고객은 항상 Azure 및 Cloud Shell을 구동하는 핵심이 될 것입니다. 최종 사용자와 파트너의 놀라운 커뮤니티를 통해 멋진 경험을 할 수 있습니다. Cloud Shell을 형성해 주신 피드백에 감사드리며 Cloud <a href="https://aka.ms/cloudshell/feedback">ShellFeedback&nbsp; 포럼</a>에서 더 많은 의견을 받을 수 있기를 기대합니다.</p>
