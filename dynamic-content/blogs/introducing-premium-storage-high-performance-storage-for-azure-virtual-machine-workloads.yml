Slug: introducing-premium-storage-high-performance-storage-for-azure-virtual-machine-workloads
Title: 'Premium Storage 소개: Azure Virtual Machine 워크로드용 High-Performance Storage'
Summary: Microsoft Azure Premium Storage 디스크의 미리 보기를 발표하게 되어 기쁩니다. 새로운 Premium Storage 도입된 Microsoft Azure 이제 Premium 및 표준 Storage 두 가지 유형의 지속성 스토리지를 제공합니다.
Content: "Microsoft Azure Premium Storage 디스크의 미리 보기를 발표하게 되어 기쁩니다. 새로운 프리미엄 저장소의 도입과 함께 이제 Microsoft Azure에서는 두 가지 영구 저장소인 프리미엄 저장소 및 표준 저장소를 제공합니다. 프리미엄 저장소는 최신 기술 SSD(Solid State Drive)에 데이터를 저장하는 반면 표준 저장소는 HDD(하드 디스크 드라이브)에 데이터를 저장합니다.\n\n프리미엄 저장소는 높은 성능과 짧은 대기 시간을 일정하게 유지해야 하는 Azure 가상 컴퓨터 작업 전용으로 디자인되었습니다. 따라서 I/O에 민감한 SQL Server 워크로드에 매우 적합합니다. 프리미엄 저장소는 현재 Azure 가상 컴퓨터에서 사용되는 디스크에 데이터를 저장하는 용도로만 사용할 수 있습니다.\n\n요구 사항에 맞게 적절한 성능 특성을 가진 Premium Storage 디스크를 프로비전할 수 있습니다. 그런 다음 여러 영구 디스크를 VM에 연결하고 읽기 작업을 위해 1밀리초 미만의 대기 시간으로 VM당 50,000개 이상의 IOPS를 사용하여 VM당 최대 32TB의 스토리지를 애플리케이션에 제공할 수 있습니다.\n\nPremium Storage 통해 Azure는 SQL Server, Dynamics AX, Dynamics CRM, Exchange Server, MySQL 및 SAP Business Suite와 같은 까다로운 엔터프라이즈 애플리케이션을 클라우드로 리프트 앤 시프트할 수 있는 기능을 제공합니다.\n\n현재 Premium Storage 제한된 미리 보기에 사용할 수 있습니다. Azure Premium Storage 미리 보기에 등록하려면 <a href=\"https://azure.microsoft.com/en-us/services/preview/\">Azure Preview 페이지를 방문하세요</a>.\n\n&nbsp;\n<h2>Premium Storage 혜택</h2>\n로컬 <a href=\"https://msdn.microsoft.com/en-us/library/azure/dn727290.aspx\">중복</a> Storage 동일한 높은 내구성을 제공하면서 IO 집약적인 엔터프라이즈 워크로드의 성능을 향상시키기 위해 특별히 서비스를 설계했습니다.\n<h5>디스크 크기 및 성능</h5>\nPremium Storage 디스크는 디스크 크기에 따라 최대 5,000 IOPS 및 200MB/초 처리량을 제공합니다. IOPS를 계산하기 위해 IO 단위 크기로 256KB를 사용합니다. 256KB보다 작은 IO 크기는 하나의 단위로 계산되고 더 큰 IO는 256KB 크기의 여러 IO로 계산됩니다.\n\n애플리케이션 성능 및 스토리지 용량 요구 사항에 따라 디스크 크기를 선택해야 합니다. 미리 보기용으로 세 가지 Premium Storage 디스크 유형을 제공합니다.\n<table border=\"1\" cellspacing=\"0\" cellpadding=\"0\">\n<tbody>\n<tr>\n<td valign=\"top\" width=\"186\"><b><i>디스크 유형</i></b></td>\n<td valign=\"top\" width=\"125\"><b>P10 </b></td>\n<td valign=\"top\" width=\"121\"><b>P20</b></td>\n<td valign=\"top\" width=\"120\"><b>P30</b></td>\n</tr>\n<tr>\n<td width=\"186\"><i>디스크 크기</i></td>\n<td width=\"125\">128GB</td>\n<td width=\"121\">512 GB</td>\n<td width=\"120\">1024GB</td>\n</tr>\n<tr>\n<td width=\"186\"><i>디스크당 IOPS</i><i></i></td>\n<td width=\"125\">500</td>\n<td width=\"121\">2300</td>\n<td width=\"120\">5,000</td>\n</tr>\n<tr>\n<td width=\"186\"><i>디스크당 처리량</i><i></i></td>\n<td width=\"125\">100MB/초</td>\n<td width=\"121\">150MB/초</td>\n<td width=\"120\">200MB/초</td>\n</tr>\n</tbody>\n</table>\n디스크 유형은 Premium Storage 계정에 저장하는 디스크의 크기에 따라 결정됩니다. 자세한 내용은 <a href=\"https://go.microsoft.com/fwlink/?LinkId=521898\">Premium Storage 개요</a>를 참조하세요.\n\n디스크 트래픽을 위해 VM에 사용할 수 있는 네트워크 대역폭 제한까지 여러 Premium Storage 디스크를 연결하여 \"DS\" 시리즈 VM의 성능을 최대화할 수 있습니다. 예를 들어 16코어 \"DS\" 시리즈 VM을 사용하면 최대 32TB의 데이터 디스크를 연결하고 50,000 IOPS 이상을 달성할 수 있습니다. 각 VM 크기에 사용할 수 있는 디스크 대역폭을 알아보려면 <a href=\"https://msdn.microsoft.com/en-us/library/azure/dn197896.aspx\">Azure용 Virtual Machine 및 클라우드 서비스 크기를 참조하세요</a>.\n<h5>내구성</h5>\n데이터의 내구성은 영구 스토리지에 가장 중요합니다. Azure 고객에게는 데이터의 지속성과 오류에 대한 높은 허용 오차에 따라 중요한 애플리케이션이 있습니다. 따라서 Premium Storage 로컬 중복 Storage 기술을 사용하여 동일한 수준의 높은 내구성을 구현했습니다. Premium Storage 동일한 지역 내에 세 개의 데이터 복제본을 유지합니다.\n\n또한 스토리지 서비스 명령을 사용하여 스냅샷을 만들고 데이터의 지역 중복 스냅샷을 유지하기 위해 해당 스냅샷을 표준 GRS 스토리지 계정에 복사하는 것이 좋습니다.\n<h5>특수 가상 머신</h5>\n또한 Premium Storage 디스크의 성능을 더욱 향상시키기 위해 특수 Virtual Machines를 출시합니다. 이러한 VM은 새로운 캐싱 기술을 활용하여 읽기 작업에 매우 짧은 대기 시간을 제공합니다. Premium Storage 사용하려면 이러한 특수 시리즈 VM을 사용해야 합니다. 현재 \"DS\" 시리즈 VM만 Premium Storage 디스크를 지원합니다.\n\n이러한 VM은 표준 Storage 디스크도 지원합니다. 따라서 용량, 성능 및 비용을 최적화하기 위해 Premium 및 표준 Storage 기반 디스크가 혼합된 \"DS\" 시리즈 VM이 있을 수 있습니다. \"DS\" 시리즈 VM에 대한 자세한 내용은 여기를 참조 <a href=\"https://go.microsoft.com/fwlink/?LinkId=521965\">하세요</a>.\n<h5>가격 책정</h5>\n새 Premium Storage 서비스에 대한 가격은 <a href=\"https://azure.microsoft.com/en-us/pricing/details/storage/\">다음과 같습니다</a>. 미리 보기 중에 Premium Storage GA 가격의 50%로 청구됩니다.\n\n&nbsp;\n<h2>시작하기</h2>\n<h5>1단계: 서비스 등록</h5>\n등록하려면 <a href=\"https://azure.microsoft.com/en-us/services/preview/\">Azure Preview</a> 페이지로 이동하여 하나 이상의 구독을 사용하여 Microsoft Azure Premium Storage 서비스에 등록합니다. Premium Storage 미리 보기에 대한 구독이 승인되면 승인을 알리는 전자 메일이 전송됩니다.\n\n우리는 Premium Storage 시도에 대한 압도적 인 관심을보고있다, 우리는 일괄 처리로 사용자에게 천천히 서비스를 열 것입니다, 그래서 가입 후 인내심을하시기 바랍니다.\n<h5>2단계: 새 스토리지 계정 만들기</h5>\n승인 알림이 표시되면 <a href=\"https://portal.azure.com/\">Microsoft Azure 미리 보기 포털</a>로 이동하여 승인된 구독을 사용하여 새 Premium Storage 계정을 만들 수 있습니다. 스토리지 계정을 만드는 동안 계정 유형으로 \"Premium 로컬 중복\"을 선택해야 합니다.\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/12/09/Premium-Locally-Redundant.png\"><img style=\"padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;\" title=\"로컬 중복 Premium\" alt=\"Premium Locally Redundant\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Premium-Locally-Redundant_thumb.png\" width=\"1371\" height=\"670\" border=\"0\" /></a>\n\n현재 Premium Storage 다음 지역에서 미리 보기로 사용할 수 있습니다.\n<ul>\n<ul>\n <li>미국 서부</li>\n <li>미국 동부 2</li>\n <li>서유럽</li>\n</ul>\n</ul>\n<h5>3단계: \"DS\" 시리즈 VM 만들기</h5>\n<a href=\"https://portal.azure.com/\">Microsoft Azure Preview 포털</a>을 통해 또는 Azure PowerShell SDK 버전 0.8.10 이상을 사용하여 VM을 만들 수 있습니다. Premium Storage 계정이 VM에 사용되는지 확인합니다.\n\n다음은 Premium 스토리지 계정에서 DS 시리즈를 사용하여 VM을 만드는 PowerShell 예제입니다.\n<pre class=\"prettyprint\">$storageAccount = \"yourpremiumccount\"\n$adminName = \"youradmin\"\n$adminPassword = \"yourpassword\"\n$vmName =    \"yourVM\"\n$location = \"West US\"\n$imageName = \"a699494373c04fc0bc8f2bb1389d6106__Windows-Server-2012-R2-201409.01-en.us-127GB.vhd\"\n$vmSize =    \"Standard_DS2\"\n$OSDiskPath = \"https://\" + $storageAccount + \".blob.core.windows.net/vhds/\" + $vmName + \"_OS_PIO.vhd\"\n$vm = New-AzureVMConfig -Name $vmName -ImageName $imageName -InstanceSize $vmSize -MediaLocation $OSDiskPath\nAdd-AzureProvisioningConfig -Windows -VM $vm -AdminUsername $adminName -Password $adminPassword \nNew-AzureVM -ServiceName $vmName -VMs $VM -Location $location</pre>\nVM에 더 많은 디스크 공간을 확보하려면 새 데이터 디스크를 만든 후 기존 DS 시리즈 VM에 연결합니다.\n<pre class=\"prettyprint\">$storageAccount = \"yourpremiumaccount\"\n$vmName =    \"yourVM\"\n$vm = Get-AzureVM -ServiceName $vmName -Name $vmName\n$LunNo = 1\n$path = \"https://\" + $storageAccount + \".blob.core.windows.net/vhds/\" + \"myDataDisk_\" + $LunNo + \"_PIO.vhd\"\n$label = \"Disk \" + $LunNo\nAdd-AzureDataDisk -CreateNew -MediaLocation $path -DiskSizeInGB 128 -DiskLabel $label -LUN $LunNo -HostCaching ReadOnly -VM $vm | Update-AzureVm</pre>\n사용자 고유의 VM 이미지 또는 디스크를 사용하여 VM을 만들려면 먼저 이미지 또는 디스크를 Premium Storage 계정에 업로드한 다음 이를 사용하여 VM을 만들어야 합니다.\n<h5>요약 및 링크</h5>\n요약하자면, VM 성능을 향상시키고 데이터베이스와 같은 IO 집약적 워크로드의 환경을 크게 개선하는 새로운 SSD 기반 Premium Storage 제품을 발표하게 되어 매우 기쁩니다. 언제나처럼 이 블로그의 의견을 통해 <a href=\"https://social.msdn.microsoft.com/Forums/windowsazure/en-US/home?forum=windowsazuredata\">의견을 듣고 MSDN 포럼을 Azure Storage</a> 전자 메일을 보내려고 합니다<a href=\"mailto:mastoragequestions@microsoft.com\">mastoragequestions@microsoft.com</a>.\n\n자세한 내용은 다음 링크를 참조하세요.\n<ul>\n <li><a href=\"https://go.microsoft.com/fwlink/?LinkId=521898\">Premium Storage 개요</a></li>\n <li><a href=\"https://go.microsoft.com/fwlink/?LinkId=521969\">REST 작업 Premium Storage</a></li>\n <li><a href=\"https://go.microsoft.com/fwlink/?LinkId=521965\">\"DS\" 시리즈 VM 사양</a></li>\n</ul>"
