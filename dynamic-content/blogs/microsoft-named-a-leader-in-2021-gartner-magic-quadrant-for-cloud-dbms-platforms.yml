Summary: Microsoft가 2021년 클라우드 데이터베이스 관리 시스템용 Gartner® Magic Quadrant™의 리더로 선정되었다는 사실을 공유하게 되어 기쁘게 생각합니다. 이 배치는 실행 능력과 비전의 완전성을 반영하며, Microsoft의 지속적인 혁신과 포괄적인 데이터 포트폴리오를 Microsoft의 클라우드 데이터 에코시스템에 통합한 증거라고 생각합니다.
Content: >-
  <p>Microsoft가 <a href="https://www.gartner.com/doc/reprints?id=1-28G8D49N&amp;ct=211216&amp;st=sb" target="_blank">2021년 클라우드 데이터베이스 관리 시스템용 Gartner&reg; Magic Quadrant&trade;</a>의 리더로 선정되었다는 사실을 공유하게 되어 기쁘게 생각합니다.<sup> 1</sup> 이 배치는 비전의 완전성과 실행 능력을 반영하며, Microsoft의 지속적인 혁신과 포괄적인 클라우드 데이터 관리 에코시스템을 Microsofts&rsquo; 엔드 투 엔드 데이터 플랫폼에 통합한 증거라고 생각합니다.</p>


  <p>오늘날&rsquo; 조직은 광범위한 디지털 변환의 일환으로 데이터 플랫폼을 현대화하고 있으며 데이터를 전략적 자산 및 경쟁력 있는 차별화 요인으로 의존해야 합니다. Azure는 경제 불확실성으로부터&nbsp;의 복구를 가속화하려는 기업을 위한 모든 솔루션을 제공합니다. Gartner는 15개의 고유한 기준에서 이러한 사용 사례를 평가하여 매직 사분면 배치를 결정합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f34c30b-3268-4589-a016-20a010e9faf4.png"><img alt="Magic Quadrant for Cloud Database Management Systems" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c064bac8-8229-430a-81e3-5ffb5ad96e52.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="클라우드 데이터베이스 관리 시스템에 대한 매직 격리" width="694"></a></p>


  <p><em><strong>그림 1:</strong> Cloud Database Management Systems용 Magic Quadrant입니다. <sup>2개</sup> </em></p>


  <h2>엔드 투 엔드 데이터 플랫폼</h2>


  <p>거의 30년 전, Microsoft는 SQL Server 첫 번째 버전을 출시했습니다. 그 이후로 Weve&rsquo;는 고객에게 지속적으로 가치를 제공하는 꾸준한 혁신의 흐름이 제공되었습니다. 오늘날 Weve&rsquo;는 비즈니스가 성공적인 디지털 변환에 필요한 세 가지 핵심 기능에 중점을 둔 완전한 엔드 투 엔드 데이터 플랫폼을 제공하기 위해 발전했습니다.</p>


  <ul>
      <li>데이터베이스 성능 및 크기 조정이 제한 없습니다.</li>
      <li>타의 추종을 불허하는 분석 및 인사이트.</li>
      <li>통합 데이터 거버넌스.</li>
  </ul>


  <p>실제로 SQL Server 2022의 <a href="https://azure.microsoft.com/en-us/blog/transform-your-business-with-microsofts-unrivaled-endtoend-data-platform/" target="_blank">최근 미리 보기 발표는</a> Azure SQL Managed Instance, Azure Synapse Analytics 및 Azure Purview 통합을 단일 제품으로 사용하여 가장 Azure 지원 SQL Server 릴리스를 보여줍니다.</p>


  <p>Microsoft는 앱 마이그레이션, 현대화 및 개발을 위한 유연한 옵션을 제공하기 위해 <a href="https://azure.microsoft.com/products/azure-sql/" target="_blank">Azure SQL</a> 데이터베이스 제품군에 계속 투자하고 있습니다. 최대 16TB의 스토리지, 메모리 최적화 하드웨어 및 네이티브 Azure Virtual Network 지원을 통해 SQL Managed Instance를 사용하면 조직에서 가장 중요 업무용 워크로드를 완전히 관리되는 서비스&mdash;로 현대화하여 최상의 온-프레미스 SQL Server 기능 및 기능을 제공할 수 있습니다. 또한&rsquo; SQL Database 하이퍼스케일 및 서버리스 컴퓨팅을 통해 비용 효율적으로 미래 대비 애플리케이션을 쉽게 만들 수 있습니다.</p>


  <p>Azure는 NoSQL 및 오픈 소스 데이터베이스에 가장 적합한 클라우드이기도 합니다. <a href="https://azure.microsoft.com/services/cosmos-db/" target="_blank">Azure Cosmos DB</a>는 모든 크기 또는 규모에서 프로덕션 애플리케이션을 지원하도록 빌드된 완전 관리형 NoSQL 데이터베이스입니다. 개발자는 모든 Azure 지역에서 애플리케이션을 독립적이고 탄력적으로 확장할 수 있습니다. 오픈 소스 데이터베이스의 새로운 배포 옵션은 비용 최적화 및 생산성 향상을 위한 기본 제공 기능과 함께 고객에게 최대 제어 기능을 제공합니다.</p>


  <p>&rsquo;모든 조직의 사용자가 지능적이고 실시간 데이터 인사이트에 액세스할 수 있도록 하는 것을 목표로 완전한 분석 연속체를 빌드해야 합니다. <a href="https://azure.microsoft.com/services/synapse-analytics/" target="_blank">Azure Synapse Analytics</a>가 출시된 이후 페타바이트 규모의 워크로드를 실행하는 Azure 고객의 수는 5배 증가했습니다. 얼마 지나지 않아 Azure <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/synapse-link" target="_blank">Cosmos DB용 Azure Synapse Link</a>를 도입하여 실시간 비즈니스 인사이트를 위한 간단한 클라우드 네이티브 HTAP 솔루션을 만들었습니다. 한 단계 더 나아가, 최근에 <a href="https://docs.microsoft.com/en-us/power-platform-release-plan/2021wave1/data-platform/link-dataverse-environment-azure-synapse-analytics-workspace-bring-dynamics-365-data-azure" target="_blank">Dataverse용 Azure Synapse Link</a>의 일반 공급이 발표되었습니다. 이 서비스를 사용하면 높은 가치의 Microsoft Dynamics 데이터로 즉각적인 인사이트를 얻을 수 있습니다.</p>


  <p>통합 데이터 거버넌스는 오늘날의&rsquo; 비즈니스에 중요합니다. 통합 데이터 거버넌스 서비스인 <a href="https://azure.microsoft.com/en-us/services/purview/#overview" target="_blank">Azure Purview</a>는 조직이 온-프레미스, 다중 클라우드 및 SaaS(Software-as-a-Service) 데이터를 관리하고 관리할 수 있도록 지원합니다. 고객이 이미 570억 개 이상의 데이터 자산을 발견한 Azure Purview는 Azure, Microsoft 365, Power Platform 등의 데이터 서비스와의 긴밀한 통합을 통해 Microsoft 데이터 자산을 관리합니다.</p>


  <p>Microsofts&rsquo;의 포괄적이고 연결된 플랫폼에서 애플리케이션을 빌드한다는 것은 더 많은 데이터를 즉시 사용하여 비즈니스를 더 스마트하게 만들 수 있는 더 많은 인사이트를 제공할 수 있다는 것을 의미하며, 비즈니스를 발전시키는 데 도움이 되는 플라이 휠을 만듭니다.</p>


  <h2>글로벌 인사이트 및 모멘텀</h2>


  <p>Gartner에 따르면 엔터프라이즈 퍼블릭 클라우드 서비스, 서비스로서의 데이터베이스 플랫폼, 클라우드 인프라 및 플랫폼 서비스를 구성하는 부문 중 2020년에는 각각 50.8%와 43.2%로 가장 빠른 성장률을 보였습니다. <sup>3</sup> 이러한 성장은 주로 클라우드로의 지속적인 애플리케이션 마이그레이션, 데이터 센터 통합 및 디지털 비즈니스 이니셔티브에 의해 주도됩니다.</p>


  <p>데이터 및 분석은 조직이 디지털 렌즈를 통해 비즈니스를 수행하는 방식에서 중심적인 역할을 합니다. 실제로 데이터 및 분석 투자에서 투자 수익률을 성공적으로 입증한 CDO(최고 데이터 책임자)는 일관된 비즈니스 가치를 지속적으로 창출할 가능성이 1.7배 더 높습니다. 또한 시장 출시 시간을 줄일 확률이 2.3배, 데이터 수익을 창출할 확률이 3.5배 더 높습니다. <sup>4</sup> Gartner의 리서치 부사장인 Gareth Herschel은 기업이 작년의 심각한 혼란에서 회복하려고 할 때, DA&amp; [데이터 및 분석]은 비즈니스 모델 변환 활성화, 리소스 할당 최적화 또는 직원, 고객 및 기타 이해 관계자를 연결하는 새로운 방법 파악과 같은 작업에 도움이 될 수 있다고 썼습니다&ldquo;.&rdquo; <sup>5</sup></p>


  <h2>다음 단계</h2>


  <p>&rsquo;클라우드 마이그레이션의 기능을 활용하여 엔터프라이즈를 디지털로 변환할 준비가 되면 다음 리소스를 사용하여 다음 단계를 수행합니다.</p>


  <ul>
      <li>전체 <a href="https://www.gartner.com/doc/reprints?id=1-28G8D49N&amp;ct=211216&amp;st=sb" target="_blank">무료 Gartner 보고서를</a> 읽어보십시오.</li>
      <li><a href="https://azure.microsoft.com/product-categories/databases" target="_blank">무제한 데이터베이스 규모 및 성능, 타의 추종을 불허하는 분석 및 인사이트</a>에 대해 자세히 알아보려면 웹 사이트를 방문하세요.</li>
      <li>Azure 체험 계정을 <a href="https://azure.microsoft.com/en-us/free/sql-database/search/?OCID=AID2100131_SEM_eb6afa7341b01651612ba5c047d50524:G:s&amp;ef_id=eb6afa7341b01651612ba5c047d50524:G:s&amp;msclkid=eb6afa7341b01651612ba5c047d50524" target="_blank">사용하여 관리형 클라우드 데이터베이스를 만듭니</a>다.</li>
  </ul>


