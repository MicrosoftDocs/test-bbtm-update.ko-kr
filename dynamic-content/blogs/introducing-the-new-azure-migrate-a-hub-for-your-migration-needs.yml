Title: '새 Azure Migrate 소개: 마이그레이션 요구 사항을 위한 허브'
Summary: 온-프레미스 앱과 데이터를 클라우드로 이동하는 것은 고객의 마이그레이션 과정의 핵심 단계이며, 이러한 프로세스를 간소화하는 데 최선을 다하고 있습니다. 올해 초, 우리는 여러 새로운 마이그레이션 기능의 미리 보기에 참여하도록 고객을 초대했습니다.
Content: >-
  <p>온-프레미스 앱 및 데이터를 클라우드로 이동하는 것은 고객&rsquo; 마이그레이션 과정의 핵심 단계이며&rsquo;, 이러한 프로세스를 간소화하는 데 최선을 다하고 있습니다. 올해 초, 우리는 <a href="https://aka.ms/MigratePreview" target="_blank">여러 새로운 마이그레이션 기능의 미리 보기</a>에 참여하도록 고객을 초대했습니다. 오늘 저는 마이그레이션 요구 사항을 모두 충족하는 간소화되고 포괄적인 Microsoft 및 파트너 도구 포트폴리오를 제공하는 Azure Migrate의 최신 진화를 발표하게 되어 기쁩니다.</p>


  <p>새로운 통합 파트너 환경, 서버 평가, 서버 마이그레이션, 데이터베이스 평가 및 데이터베이스 마이그레이션 기능을 포함하여 Azure Migrate의 일반 공급으로 고객이 클라우드 여정을 더욱 쉽게 수행할 수 있도록 노력하고 있습니다. Azure Migrate는 인프라에서 애플리케이션, 데이터에 이르는 모든 마이그레이션 요구 사항 및 도구에 대한 중앙 허브 역할을 합니다. 우리는 지침과 선택을 통해 마이그레이션 프로세스를 진정으로 민주화하고 있습니다.</p>


  <h2>새로운 Azure Migrate 통합 환경</h2>


  <p>새로운 환경을 통해 Microsoft 및 ISV 도구에 액세스할 수 있으며 마이그레이션 시나리오에 적합한 도구를 식별할 수 있습니다. 대규모 데이터 센터 마이그레이션 및 클라우드 변환 프로젝트를&rsquo; 돕기 위해 엔드투엔드 진행률 추적도 추가했습니다.</p>


  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/62f1eb30-9c7d-4ad0-8d3e-bbfdb59c0400.png" target="_blank"><img alt="Microsoft Azure portal displaying the Azure Migrate overview" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/364961a1-0673-4476-80f9-dbd03e49a999.png" style="border: 1px solid #323237; display: inline; background-image: none; width:80%;" title="Azure Migrate"></a></p>


  <p>새로운 기능은 다음과 같습니다.</p>


  <ul style="margin-left: 40px;">
   <li>서버 및 데이터베이스 마이그레이션, Data Box를 사용하여 Azure로 데이터 이동, 애플리케이션을 Azure App Service로 마이그레이션과 같은 가장 일반적인 마이그레이션 시나리오에 대한 단계별 환경</li>
   <li>마이그레이션 프로세스&mdash; 검색, 평가 및 마이그레이션의 일반적인 단계에 대한 기능 기반 그룹화 및 Microsoft 및 파트너 도구 선택</li>
   <li>연속성을 보장하고 데이터 센터 자산에 대한 일관된 보기를 제공하는 통합된 환경</li>
  </ul>


  <p>Carbonite, Cloudamize, Corent, Device42, Turbonomic 및 UnifyCloud는 이미 Azure Migrate와 통합되어 있습니다.&nbsp;</p>


  <h2>강력한 서버 평가 및 서버 마이그레이션 기능</h2>


  <p>새로운 <strong>Azure Migrate: 서버 평가</strong> 서비스 제품을 통해 VMware 서버 검색 및 평가 외에도 다음을 수행할 수 있습니다.</p>


  <ul style="margin-left: 40px;">
   <li>마이그레이션을 위해 대규모 VMware 데이터 센터 검색 및 평가를 수행합니다. 이제 고객은 35,000대의 VM(가상 머신)을 검색하고 평가할 수 있습니다. 이는 이전의 1,500개 VM 제한에서 크게 개선된 것입니다.</li>
   <li>마이그레이션을 위해 대규모 Hyper-V 데이터 센터 검색 및 평가를 수행합니다. 이제 고객은 최대 10,000개의 VM으로 Hyper-V 호스트를 프로파일할 수 있습니다. 동일한 Azure Migrate 프로젝트의 VMware 및 Hyper-V에서 모든 인벤토리를 가져올 수도 있습니다.</li>
   <li>VMware 및 Hyper-V 모두에 대한 성능 기반 권한 부여, 애플리케이션 종속성 분석, 마이그레이션 비용 계획 및 준비 분석을 가져옵니다. 서버 평가를 사용하여 검색 및 평가를 수행하기 위해 에이전트가 필요하지 않습니다&rsquo;.</li>
  </ul>


  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d8e0402a-5b6d-4623-b7b2-c55c7fc91f47.png" target="_blank"><img alt="Microsoft Azure portal displaying the Server Assessment overview" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/20b839ef-5a73-4dfd-97d0-f8e2c57c076d.png" style="border: 1px solid #323237; display: inline; background-image: none; width:80%;" title="Azure Migrate-Server 평가"></a></p>


  <p>Azure Migrate: 서버 평가는 모든 Azure 고객에게 무료이며 곧 물리적 서버 검색 및 평가에 대한 지원을 추가할 예정입니다.</p>


  <p>VMware, Hyper-V, AWS(Amazon Web Services) 및 GCP(Google Cloud Platform) 가상 머신 및 물리적 서버를 Azure로 마이그레이션하는 현재 기능을 기반으로 하는 새로운 <strong>Azure Migrate: 서버 마이그레이션</strong> 을 통해 다음을 수행할 수 있습니다.</p>


  <ul style="margin-left: 40px;">
   <li>미리 보기에서 VMware VM을 Azure로 에이전트 없이 마이그레이션합니다. VMware VM에 대해 새로운 에이전트 없는 마이그레이션 방법을 사용하도록 선택하는 경우 검색, 평가 및 마이그레이션에 동일한 어플라이언스를 사용할 수 있습니다. 한 번 온보딩하고 전체 프로세스를 원활하게 실행합니다. 또한 Azure 플랫폼에서 지원되는 클라이언트 또는 서버 OS(Windows 또는 Linux 포함)를 마이그레이션하는 데 도움이 되는 OS 중립적 지원을 받습니다. 이렇게 하면 일반적으로 사용 가능한 에이전트 기반 마이그레이션 기능이 보완됩니다.</li>
   <li>Hyper-V VM을 Azure로 에이전트 없이 마이그레이션하고 Amazon Web Services 또는 Google Cloud Platform에서 실행되는 물리적 서버 및 VM을 Azure로 에이전트 기반 마이그레이션합니다.</li>
   <li>Azure에서 가상 머신을 만드는 것과 유사한 간소화된 환경입니다. 평가 권장 사항은 마이그레이션을 시작할 때 VM에 자동으로 적용되며, 특히 서버를 최적화하고 비용을 절감하는 데 도움이 되는 권한 지정 권장 사항이 적용됩니다. 이 기능은 Azure Migrate: 서버 평가 또는 Cloudamize 및 Turbonomic과 같은 통합 파트너가 수행하는 평가에서 작동합니다.</li>
   <li>안심하고 마이그레이션을 계획하는 데 도움이 되는 영향을 주지 않는 마이그레이션 테스트입니다. 또한 애플리케이션을 Azure로 이동할 때 데이터 손실이 0이 됩니다.</li>
  </ul>


  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5b4305e2-f324-4037-9820-9782d235a11d.png" target="_blank"><img alt="Microsoft Azure portal displaying the Server Migration overview" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c627162-5fa4-423a-8766-bcad17fddf19.png" style="border: 1px solid #323237; display: inline; background-image: none;width:80%;" title="Azure Migrate-Server 마이그레이션"></a></p>


  <p>Azure Migrate: 서버 마이그레이션은 모든 Azure 고객에게 무료로 제공됩니다. Azure 구독에서 사용하는 컴퓨팅 및 스토리지에 대해서만 요금을 지불합니다.</p>


  <h2>지리적 가용성</h2>


  <p>서버 평가, 서버 마이그레이션 및 Microsoft 통합 및 파트너 도구 집합을 비롯한 Azure Migrate 환경은 아시아 태평양, 오스트레일리아, 캐나다, 유럽, 인도, 일본, 영국 및 미국에서 사용할 수 있습니다. 선택한 지역에 Azure Migrate 프로젝트를 만들어 시작할 수 있습니다. Microsoft 및 파트너 시나리오와 연결된 메타데이터가 선택한 지리적 위치의 Azure 데이터 센터에 유지되도록 합니다. 모든 지역에서 프로젝트를 사용하여 원하는 Azure 지역으로 마이그레이션을 수행할 수 있습니다.</p>


  <p>아래 비디오에서 새 Azure Migrate, 서버 평가 및 서버 마이그레이션이 작동하는 것을 볼 수 있습니다.</p>


