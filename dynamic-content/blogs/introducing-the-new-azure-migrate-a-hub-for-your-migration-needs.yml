  </ul>


  <p>Azure에서 최신 기능을 경험할 수 있도록 그 어느 때보다 빠르게 혁신하고 있습니다. <a href="https://aka.ms/AzureMigrate" target="_blank">Azure Migrate</a>를 시작합니다.</p>
