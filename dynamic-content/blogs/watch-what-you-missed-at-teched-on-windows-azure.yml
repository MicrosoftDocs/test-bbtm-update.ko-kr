Title: Windows Azure에서 TechEd에서 놓친 내용 보기
Summary: 지난 주 TechEd에서 Windows Azure 세션 중 하나를 놓쳤거나 뉴올리언스에 직접 참석할 수 없는 경우 이제 모든 세션을 Microsoft TechEd에서 주문형으로 사용할 수 있습니다...
Content: <p>지난 주 TechEd에서 <a target="_blank" href="https://www.microsoft.com/windowsazure/">Windows Azure</a> 세션 중 하나를 놓쳤거나 뉴올리언스에 직접 참석할 수 없는 경우 이제 모든 세션을 Microsoft TechEd Online에서 주문형으로 사용할 수 있습니다.&nbsp; "제목별 찾아보기"를 클릭하고 "클라우드 컴퓨팅 및 온라인 서비스"를 선택하여 Azure 관련 세션에 Windows 찾을 수 있습니다.&nbsp; </p>  <p>또한 사이트를 탐색할 때 충분히 멋지지 않은 경우 Windows Azure에서 완전히 실행되고 있음을 알고 있어야 하며, 일관된 품질 수준을 제공하면서 트래픽이 많은 트래픽을 수용할 수 있도록 사이트를 원활하게 확장할 수 있습니다.&nbsp; 사이트를 운영하는 팀이 Windows Azure&nbsp;를 사용하기로 결정한 것에 대해 "팀은 Windows Azure에서 실행하기로 결정한 것에 매우 만족합니다. 서버에 추가 부하를 가하거나 항상 실행되는 서버 수를 두 배로 늘리는 것에 대해 걱정하지 않고도 업데이트를 안전하게 푸시할 수 있는 용이성은 훌륭합니다."</p>
