  <p><em>&ldquo;HCSS&rsquo; 연속 모니터링, 빠른 검색 및 취약성의 효율적인 수정을 통해 의료 조직은 지속적으로 워크로드를 효과적으로 보호하고, Azure의 이점을 완전히 실현하고, 더 나은 환자 치료 제공을 가속화하고, 의료 비용을 절감하고, 환자와 의료 전문가의 경험을 개선할 수 있습니다.&rdquo;</em></p>


