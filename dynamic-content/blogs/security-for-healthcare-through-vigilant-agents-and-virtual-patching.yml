Content: >-
  <p>의료 조직은 데이터 기반 의사 결정에 의존합니다. 더 나은 의사 결정과 더 나은 건강 결과를 가능하게 하기 위해 의료 조직은 클라우드로 이동하고 있습니다. 인공 지능, 기계 학습 및 분석의 최신 발전을 보다 쉽게 테스트하고 구현할 수 있습니다. 의료 조직의 경우 데이터의 보안 및 보호가 주요 가치이지만 맬웨어, 랜섬웨어 및 기타 악용과 같은 다양한 벡터에서 솔루션을 공격할 수 있습니다. 조직의 공격 표면은 복잡할 수 있으며, 이메일 및 웹 브라우저는 정교한 해커의 즉각적인 대상입니다. 한 Microsoft Azure 파트너는 공격 표면의 복잡성에도 불구하고 의료 조직을 보호하는 데 전념하고 있습니다. XentIT(ex-ent-it)는 심층적인 기능을 갖춘 두 개의 다른 보안 서비스를 활용하고 자체 전문 지식을 추가하여 의료 조직이 모든 자산을 더 잘 모니터링하고 보호할 수 있는 대시보드 기반 보안 솔루션을 만듭니다.</p>


  <h2>문제: 느린 정보 속도</h2>


  <p>중요한 건강 상태에 있는 누군가는 그들의 의료 전문가가 최신이 되기를 원합니다. 속도는 중요하며, 의학적 결정을 내리려면 가능한 한 빨리 모든 정보 원본을 사용할 수 있어야 합니다. 오래된 인프라로 인해 환자 데이터에 빠르게 액세스하고 처리할 수 없는 경우 생명 또는 사망 상황이 발생할 수 있습니다.</p>


  <h2>해결 방법: 에이전트 및 가상 패치</h2>


  <p><a href="https://xentit.com/azure/" target="_blank">Azure용 HCSS(의료 클라우드 보안 스택)</a>는 클라우드 보안 및 규정 준수에 초점을 유지하면서 의료 기관이 IT 인프라를 현대화하는 데 도움이 됩니다. HCSS의 통합 대시보드는 Qualys로 식별되는 취약성, 추세 Micro Deep Security에 의해 중지된 위협의 수 및 유형, 보안 분석가 및 엔지니어의 추가 조사 및 수정을 위한 인텔리전스에 대한 단일 창을 제공합니다. 통합 스택은 클라우드로 마이그레이션한 후 보안 자동화 및 오케스트레이션의 오버헤드를 제거합니다.</p>


  <p>아래 그림에서는 구성 요소를 모니터링하는 XentIT 대시보드 및 기본 제공 Qualsys 서비스를 사용하여 Azure에 빌드된 솔루션의 아키텍처를 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0bea9626-bc26-45ad-810c-41bc36325339.png"><img alt="XentIT Cloud Security Stack for Azure flowchart" border="0" height="640" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/41b18c82-5eec-4d8b-8a1a-258fb6ec4072.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure 순서도용 XentIT Cloud Security Stack" width="1024"></a></p>


  <h2>이점</h2>


  <ul>
   <li>Qualys 취약성 관리, 클라우드 에이전트 및 추세 Micro&trade; Deep Security&trade;의 전체 구현</li>
   <li>광범위한 환경 구성.</li>
   <li>의료 조직에 맞게 조정된 보안 보호의 통합 대시보드 보기입니다.</li>
   <li>운영 체제, 애플리케이션 및 취약성에 대한 데이터의 유연하고 확장 가능한 보호를 보장하기 위해 Microsoft Azure 최적화되었습니다. 의심스러운 활동을 검색하고, 대상 공격을 중지하고, 하나의 보안 콘솔 내에서 규정 준수를 충족합니다.</li>
   <li>취약성 관리는 6개의 시그마 99.99966%의 정확도로 취약성을 지속적으로 검사하고 식별하여 Azure 인프라를 보호합니다. 클라우드 에이전트는 가볍고 자체 업데이트되며 IT 보안 및 규정 준수 애플리케이션을 위한 연속 데이터 수집을 제공합니다.</li>
  </ul>


