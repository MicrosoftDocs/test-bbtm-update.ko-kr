Title: Flickr는 Windows Phone 7 및 Windows 7 슬레이트에서 원활한 사진 공유를 제공하기 위해 Windows Azure의 힘을 탭합니다.
Summary: 오늘 라스베이거스의 CES에서 플리커와 마이크로 소프트는 Windows Phone 7 및 Windows 7 슬레이트를 위해 특별히 구축 된 첫 번째 플리커 응용 프로그램을 미리 했습니다. Windows Azure 백 엔드에서 지원되는 다음...
Content: "<p>오늘 라스베이거스의 CES에서 <a target=\"_blank\" href=\"https://www.flickr.com/\">플리커</a>와 마이크로 소프트는 Windows Phone 7 및 Windows <a target=\"_blank\" href=\"https://www.microsoft.com/windows/windows-7/default.aspx\">7</a> 슬레이트를 위해 특별히 구축 된 첫 번째 플리커 응용 프로그램을 미리 했습니다. <a target=\"_blank\" href=\"https://azure.microsoft.com/\">Windows Azure</a> 백 엔드에서 지원되는 이러한 애플리케이션은 세련된 사용자 인터페이스와 디바이스 간의 고유한 상호 연결을 제공합니다. 이러한 응용 프로그램을 통해 세계 최고의 온라인 사진 공유 커뮤니티 중 하나인 Flickr는 사용자가 언제 어디서나 사진을 쉽게 구성하고 공유할 수 있도록 합니다. </p>  <p>Windows 7 및 Windows Phone 7용 플리커 애플리케이션은 RSS 피드와 Windows Azure 플랫폼을 활용하여 빌드된 두 디바이스 유형 간에 콘텐츠를 공유하기 위한 포함된 연결된 디바이스 동기화 기능을 제공합니다. 애플리케이션 상태는 클라우드에 저장되어 Windows Phone 7 및 슬레이트 디바이스에서 원활한 소비자 환경을 지원합니다.  &nbsp; 소비자가 플리커 콘텐츠에 액세스하는 데 사용하는 디바이스에 관계없이 소비자는 동일한 컨텍스트, 동일한 사진 및 애플리케이션의 동일한 상태를 볼 수 있습니다.</p>  <p>Windows Azure에서 빌드할 경우의 다른 이점은 다음과 같습니다.</p>  <ul class=\"unIndentedList\">  <li>  Windows Azure는 잘 알려진 API를 기반으로 확장 가능하고 증분적인 기능 확장을 통해 Flickr에 PaaS(Platform as a Service) 접근 방식을 제공합니다.&nbsp; 이는 Yahoo!'의 클라우드 기술을 보완합니다. </li>  <li>  Windows Azure PaaS 제품의 관리되는 플랫폼 측면을 통해 플리커가 새로운 기능을 실험할 때 추가 민첩성과 유연성을 제공할 수 있었습니다.</li>  <li>  Windows Azure는 Microsoft 개발 및 테스트 플랫폼과 잘 통합됩니다.</li>  </ul>  <p>이러한 애플리케이션은 클라우드 기술과 Windows Azure가 모바일 소비자 환경을 향상시키는 방법의 또 다른 예입니다. 플리커 앱은 2011년 1월 31일에 다운로드할 수 있습니다. 자세한 내용은 <a target=\"_blank\" href=\"https://www.flickr.com/windows7\">여기</a>를 클릭하세요.</p>  <p><iframe style=\"overflow: hidden; width: 300px; height: 50px;\" src=\"https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/05/flickr-taps-into-the-power-of-windows-azure-to-deliver-seamless-photo-sharing-on-windows-phone-7-and-windows-7-slates.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50\" frameborder=\"0\" scrolling=\"no\"></iframe><br>트윗  <script src=\"https://platform.twitter.com/widgets.js\" type=\"text/javascript\"></script>  </p>"
