Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/294ce6f8-1d15-499e-ab9c-00a6408b250f.png"><img alt="Intelligent Edge innovation across data, IoT, and mixed reality" border="0" height="552" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f9ec116-a7cb-41ab-ae90-9a4efab1ffb6.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="데이터, IoT 및 혼합 현실에서 지능형 Edge 혁신" width="1683"></a></p>


  <p>우리는 믿을 수 없을만큼 흥미 진진한 기술 변곡점에 있습니다. 네트워크 가장자리에서 점점 더 연결되고 지각하는 디바이스와 결합된 클라우드의 사실상 무한한 컴퓨팅 성능은 불과 몇 년 전에 &ndash; 수백만 개의 연결된 디바이스, 무한 데이터 및 진정한 몰입형 다중 서비스 환경을 만들 수 있는 가능성으로 구성될 수 있는 가능성을 만들어 줍니다.</p>


  <p>클라우드 혁신에 많은 관심을 기울였지만, 에지의 발전은 똑같이 놀랍습니다. 물론 클라우드와 에지를 함께 사용하여 구축된 환경은 진정으로 혁신적이 됩니다. 인텔리전트 클라우드 및 인텔리전트 에지 애플리케이션 패턴은 디지털 정보와 상호 작용할 수 있는 방식을 변화시키고 사회적 이익과 고객 혁신을 위해 물리적 및 디지털 세계를 더욱 혼합합니다.</p>


  <p>오늘&rsquo; 공지 사항은 이러한 결과에 대해 몇 걸음 더 가까이 다가갈 수 있도록 합니다.</p>


  <ul style="margin-left: 40px; width: 85%;">
   <li style="margin-bottom: 5px;"><strong>Azure SQL Database Edge</strong> &ndash; AI가 기본 제공되는 에지에 최적화된 작은 공간 데이터베이스 엔진</li>
   <li style="margin-bottom: 5px;"><strong>IoT 플러그 앤 플레이</strong> &ndash; 코드를 작성하지 않고 클라우드에 IoT 디바이스 커넥트</li>
   <li style="margin-bottom: 5px;"><strong>HoloLens 2 Development Edition</strong> &ndash; 혼합 현실 환경 빌드를 시작하는 데 필요한 모든 도구</li>
  </ul>


  <h2>Azure SQL Database Edge</h2>


  <p>에지에서 데이터 보안 및 분석에 대한 고유한 요구 사항을 해결하기 위한 작업에서 고객이 <a href="https://azure.microsoft.com/services/sql-database-edge/" target="_blank">Azure SQL Database 및 SQL Server</a> 좋아하는 동일한 성능, 보안 및 관리하기 쉬운 SQL 엔진을 에지에 제공하는 Azure SQL Database Edge의 미리 보기를 발표하게 되어 기쁩니다. 또한 이 새로운 제품은 다음을 비롯한 에지 시나리오에 최적화된 기능을 추가합니다.</p>


  <ul style="margin-left: 40px; width: 85%;">
   <li style="margin-bottom: 5px;">Arm 및 x64 기반 대화형 디바이스 및 에지 게이트웨이에 대한 지원.</li>
   <li style="margin-bottom: 5px;">데이터 스트리밍 및 시계열과 데이터베이스 내 기계 학습 및 그래프 데이터 지원을 결합하여 에지에서 짧은 대기 시간 분석&nbsp;</li>
   <li style="margin-bottom: 5px;">Azure SQL Database 에지 디바이스 및 에지 게이트웨이에서 미사용 및 이동 중인 데이터를 보호하기 위해 제공하는 업계 최고의 보안 기능입니다. Azure IoT Central과 같은 중앙 관리 포털에서 보안 정책 및 업데이트를 관리합니다.</li>
   <li style="margin-bottom: 5px;">Azure SQL Database, SQL Server 온-프레미스 및 Azure SQL Database Edge에서 공통 프로그래밍 노출 영역을 사용하여 애플리케이션을 한 번 개발하고 어디서나 배포할 수 있습니다.</li>
   <li style="margin-bottom: 5px;">클라우드 연결 및 완전히 연결이 끊긴 에지 시나리오를 모두 지원합니다. 에지 시나리오를 Azure에 연결하여 클라우드 규모를 확보합니다. 로컬 컴퓨팅 및 스토리지를 사용하여 완전히 연결이 끊긴 에지 시나리오를 사용하도록 설정합니다.</li>
   <li style="margin-bottom: 5px;">Microsoft Power BI 및 기타 BI 도구를 사용하여 비즈니스 인텔리전스를 지원합니다.</li>
  </ul>


  <p><a href="https://azure.microsoft.com/services/sql-database-edge/" target="_blank">얼리어답터 프로그램에</a> 참여하여 <strong>미리 보기</strong>에 액세스하고 다음 지능형 에지 솔루션 빌드를 시작합니다.</p>


  <h2>HoloLens 2 개발 버전</h2>


  <p>지능형 클라우드와 지능형 에지가 혼합 현실과 인공 지능으로 스며들면 놀라운 것을 달성하고 더 많은 사람들에게 힘을 실어주는 프레임워크가 있습니다. 인텔리전트 클라우드 및 인텔리전트 에지 솔루션을 사용하려면 새로운 종류의 분산형 연결된 애플리케이션이 필요하며, 이 애플리케이션은 중단 비즈니스 결과를 제공합니다. 이제 모든 조각이 함께 오고있다.</p>


  <p>건설 현장에서 공장 바닥까지, 운영실에서 교실에 이르기까지, AI를 통해 구동되는 혼합 현실은 우리가 PC와 스마트폰의 2D 세계를 넘어 컴퓨팅의 세 번째 물결로 우리를 이동하는 방식, 학습, 의사 소통 및 작업을 수행하는 방식을 바꾸고 있습니다.&nbsp;&nbsp;&nbsp;</p>


  <p>이 세 번째 컴퓨팅 물결을 촉매할 수 있도록 <a href="https://mixedreality.microsoftcrmportals.com/signup/" target="_blank">Mixed Reality 개발자 프로그램을</a> 확장하고 있습니다. 지난 1년 동안 20,000명 이상의 혼합 현실 개발자와 계약을 맺었으며, 향후 12개월 동안 3배 이상이 될 것으로 예상됩니다. 더 많은 청중의 요구를 충족시키기 위해 우리는 더 많은 모임, 프로그램, 이벤트 및 해킹(<em>현재 일어나고 있는</em> <a href="https://docs.microsoft.com/windows/mixed-reality/mr-dev-days" target="_blank"><em>혼합 현실 개발 일</em></a> <em>포함</em>)에 투자하고 있으며, 전 세계 규모의 혼합 현실 개발 커뮤니티에 서비스를 제공하는 데 중점을 두고 있습니다.&nbsp;&nbsp;&nbsp;</p>


  <p>오늘날의&rsquo; 글로벌 혼합 현실 개발 커뮤니티에 서비스를 제공하는 것 외에도 미래의 혼합 현실 개발자를 교육하고 구축하는 프로그램을 확장하고 있습니다. 이 과정에서&rsquo; 개발자를 지원하기 위해 HoloLens 2 Development Edition을 발표하게 되어 기쁩니다.</p>


  <p>Mixed Reality Developer Program을 통해 제공되는 Development Edition은 개발자가 시작하는 데 필요한 모든 도구를 함께 제공합니다.</p>


  <ul style="margin-left: 40px; width: 85%;">
   <li style="margin-bottom: 5px;">혼합 현실 디바이스 HoloLens 2</li>
   <li style="margin-bottom: 5px;">Azure 크레딧 &ndash; $500.00 Azure <a href="https://azure.microsoft.com/topic/mixed-reality/" target="_blank">혼합</a> 현실 서비스를 사용하여 혼합 현실 개발을 시작하려면</li>
   <li style="margin-bottom: 5px;">UNITY Pro 및 CAD 데이터에 대한 Unity PiXYZ 플러그 인의 3개월 무료 평가판</li>
  </ul>


  <p>가장 널리 사용되는 실시간 3D 개발 플랫폼인 HoloLens 2, Azure Mixed Reality Services 및 Unity Pro 함께 사용하면 개발자가 산업 디자인 데이터를 사용하여 전문적인 혼합 현실 환경을 쉽게 만들 수 있습니다. PiXYZ 플러그 인은 CAD(컴퓨터 지원 드로잉) 또는 BIM(건물 정보 관리) 데이터를 사용하여 실시간 환경을 만드는 도구를 제공합니다.</p>


  <p style="width:85%; margin: 12px auto;"><em>&quot;HoloLens 2 Unitys&rsquo; 실시간 3D 플랫폼과 연결하면 산업 기업이 비즈니스를 가속화하고 비용을 절감하는 몰입형 대화형 환경을 만들 수 있습니다.&quot;&nbsp;</em>- 팀 맥도노프, GM 오브 인더스트리얼 - 유니티</p>


  <p>지금 바로 개발을 시작할 준비가 되셨나요? <a href="https://mixedreality.microsoftcrmportals.com/signup/" target="_blank">Mixed Reality 개발자 프로그램에 참가합니다</a>.</p>


  <p><a href="https://www.hololens.com/" target="_blank">hololens.com</a> 방문하여 HoloLens 2 Development Edition에 대해 자세히 알아보고 최신 뉴스, 혼합 현실 도구 키트, 코드 샘플 및 오픈 소스 프로젝트에 대한 업데이트를 유지하기 위해 등록하세요.&nbsp;&nbsp;</p>


  <h2>IoT Plug and Play</h2>


  <p>IoT 솔루션 빌드의 가장 큰 과제 중 하나는 다양한 폼 팩터, 처리 기능, 운영 시스템, 메모리 및 기능과 같은 오늘날 디바이스의 유형이 다른 특성으로 인해 수백만 개의 IoT 디바이스를 클라우드에 연결하는 것입니다.</p>


  <p>IoT 플러그 앤 플레이는 IoT 디바이스를 클라우드에 원활하게 연결하는 새로운 개방형 모델링 언어를 제공합니다. 개발자는 IoT 플러그 앤 플레이를 사용하여 포함된 코드 한 줄을 작성하지 않고도 IoT 디바이스를 클라우드에 연결할 수 있습니다. 또한 IoT 플러그 앤 플레이는 디바이스 제조업체가 클라우드에서 작동하는 더 스마트한 IoT 디바이스를 빌드할 수 있게 해줍니다.</p>


  <p>과거에 Microsoft는 PC 사용자가 복잡한 하드웨어 및 소프트웨어 구성을 수행하지 않고도 주변 장치를 빠르게 연결할 수 있는 플러그 앤 플레이 기술을 도입했습니다. 마찬가지로, IoT 플러그 앤 플레이에서 Microsoft는 IoT를 간소화하여 프로토타입을 생성한 다음 본격적인 배포로 훨씬 더 빠르게 이동할 수 있는 기업의 채택을 가속화하고 있습니다.</p>


  <p>오늘 클라우드 개발자는 <a href="https://catalog.azureiotsolutions.com" target="_blank">Azure IoT 디바이스 카탈로그</a>에서 IoT 플러그 앤 플레이 지원 디바이스를 찾을 수 있다고 발표합니다. 첫 번째 웨이브에는 Compal, Kyocera 및 STMicroelectronics와 같은 파트너의 수십 개의 디바이스가 포함됩니다.</p>


  <p>다음은 IoT 플러그 앤 플레이 에코시스템의 몇 가지 파트너가 말하는 것입니다.</p>


  <p style="width:85%; margin: 12px auto;"><em>&ldquo;IoT 플러그 앤 플레이는 오늘날 경쟁적이고 빠르게 진화하는 시장에서 주요 이점&rsquo;인 Microsoft Azure 플랫폼을 사용하는 고객에게 간소화되고 최적화된 배포 경로를 제공하겠다는 우리의 약속을 강조합니다.&rdquo;&nbsp;</em>- 리처드 브라운, 국제 마케팅 부사장, VIA Technologies, Inc.</p>


  <p style="width:85%; margin: 12px auto;"><em>&ldquo;Askey&rsquo;는 스마트 모빌리티 산업 및 에코시스템에 선도적이고 혁신적인 기술을 추가하기 위해 최선을 다하고 있습니다. Microsofts&rsquo; IoT 플러그 앤 플레이와 Azure Certified for IoT 프로그램 덕분에 IoT 디바이스 애플리케이션 개발 관리는 동일하지 않습니다.&rdquo;&nbsp;</em>- 로버트 린, 아스키 CEO</p>


  <p style="width:85%; margin: 12px auto;"><em>&ldquo;Thundercomm은 엔드투엔드 IoT 솔루션에 대한 Microsoft Azure 협력하게 되어 기쁩니다. 썬더콤 TurboX 자산 태그는 협력의 하이라이트로서 기업이 가치 있는 자산의 사용률을 개선하는 방법을 결정할 수 있게 합니다. IoT 플러그 앤 플레이와 함께 Microsoft와 협력하여 IoT 디바이스의 통합 및 배포를 가속화하고 간소화할 것입니다.&rdquo;&nbsp;</em>- 래리 징, 썬더콤 회장</p>


  <p style="margin-top:25px;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5b24236a-cbfa-4262-b3f4-c55d808d0ffa.png"><img alt="List of partners" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3fcc1273-b8b6-47cc-a576-fdab94a3d2d9.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="파트너 목록" width="75%"></a></p>


  <p><a href="https://azure.microsoft.com/overview/iot/" target="_blank">Azure IoT</a> 통해 더 많은 가능성을 발견하세요. Azure를 사용하여 <a href="https://discover.microsoft.com/azure-iot-building-solutions-dev-guide/" target="_blank">IoT 솔루션 빌드: 개발자&rsquo; 가이드</a> 를 확인하여 시작하세요.</p>


  <p>이것은 우리가 가장자리에 가져오는 많은 새로운 혁신의 단지 몇 가지입니다. 지능형 에지에 대한 50억 달러, 4년 투자로 앞으로 더 많은 것이 있을 것이라고 확신할 수 있습니다.</p>
