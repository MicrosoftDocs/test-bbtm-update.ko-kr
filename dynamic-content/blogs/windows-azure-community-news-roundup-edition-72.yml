Title: 'Windows Azure Community 뉴스 검거(버전 #72)'
Summary: 클라우드 컴퓨팅 및&nbsp; Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업의 최신 버전에 오신 것을 환영합니다.  여기에 함께 wepulled&nbsp; 무엇입니다 ...
Content: '<p>클라우드 컴퓨팅 및&nbsp; <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0266" target="_blank">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업에 오신 것을 환영합니다.</p>  <p>피드백에 따라 지난 한 주 동안 함께 수집한 내용은&nbsp; 다음과 같습니다.</p>  <p><strong>관사</strong></p>  <ul>  <li><a href="https://blog.dotnetgator.com/2013/08/07/adding-intelligence-to-the-intellisense-for-windows-azure-mobile-services/" target="_blank">Windows Azure MobileServices&nbsp;용 IntelliSense에 인텔리전스 추가</a>(8월 7일 게시)&nbsp;</li>  <li>Windows Azure는 Cloud Spectator&nbsp;(게시 8월 6일)에 의한 독립적인 비교 분석에서 5개의 대형 IaaS 공급자를 능가합니다.</li>  <li>TechNet을 종료하는 것이 IT 전문가에게 문제가 되지 않는 이유는 무엇인가요?&nbsp; (게시 8월 6일)</li>  <li>TeamCity 및 Windows Azure&nbsp;를 사용하는 자동 크기 조정 빌드 팜(8월 5일 게시)</li>  <li><a href="https://convective.wordpress.com/2013/08/04/configuring-windows-azure-diagnostics-in-eclipse/" target="_blank">Azure Diagnostics inEclipse Windows&nbsp; 구성</a>(8월 4일 게시)&nbsp;</li>  <li><a href="https://blog.dotnetgator.com/2013/08/01/managing-windows-azure-mobile-services-wams-server-scripts-with-microsoft-visual-studio-tools-for-git/" target="_blank">Microsoft Visual Studio Tools forGit을 사용하여 WAMS(Azure Mobile Services) 서버 스크립트 Windows&nbsp; 관리</a>(8월 1일 게시)&nbsp;</li>  <li><a href="https://michaelcollier.wordpress.com/2013/07/30/the-case-of-the-latest-windows-azure-vm-image/" target="_blank">최신 Windows Azure VMImage&nbsp;</a>&nbsp;의 사례(7월 30일 게시)</li>  </ul>  <p><strong>갑판</strong></p>  <ul>  <li><a href="https://www.slideshare.net/andyelastacloud/broadcasting-music-from-the-cloud" target="_blank">클라우드에서 음악 브로드캐스트</a></li>  <li><a href="https://www.slideshare.net/andyelastacloud/distro-compute" target="_blank">Distro Compute</a>&nbsp;</li>  </ul>  <div>  <p><strong>예정된 이벤트 및 사용자 그룹 모임 &nbsp; &nbsp;&nbsp;</strong></p>  <ul>  <li>2013년 8월 16-18일:&nbsp;플로리다 주 비치&nbsp;-애틀랜틱 비치<a href="https://www.codeonthebeach.com/" target="_blank">의 코드</a></li>  <li>2103년 8월 20일:&nbsp;BizTalk Server 2013Downers&nbsp;-&nbsp; Grove, IL로 비즈니스 혁신</li>  <li>2013년 8월 21일:&nbsp;<a href="https://www.meetup.com/Brisbane-Azure-User-Group/events/126120562/" target="_blank">Azure BizTalk Services 심층 분석 &amp; 새 Azure 기본 제공 자동 크기 조정 및 경고</a>&nbsp;- 브리즈번, 오스트레일리아</li>  <li>2013년 8월 22일:&nbsp;<a href="https://www4.gotomeeting.com/register/127258047" target="_blank">웨비나: Windows Azure BizTalk Services</a>&nbsp;- 웹 세미나의 힘 발휘</li>  <li>2013년 8월 29일:&nbsp;네덜란드 암스테르담 &nbsp;암스테르담<a href="https://www.wazug.nl/agenda/wazugnl15-virtualaffairs-amsterdam.aspx" target="_blank">의 가상 업무</a></li>  <li>2013년 8월 29일 - 9월 1일:&nbsp;<a href="https://cakefest.org/" target="_blank">CakeFest 2013</a>&nbsp;- 샌프란시스코, 캘리포니아</li>  <li>2013년 8월 30일:&nbsp;CloudDevelop&nbsp;- 콜럼버스, OH</li>  <li>2013년 9월 2일:&nbsp;데이 제로 오스트레일리아&nbsp; - 마이애미, 퀸즐랜드</li>  <li>2013년 9월 3-6일:&nbsp;TechEd 오스트레일리아&nbsp;- 골드 코스트, 오스트레일리아&nbsp;</li>  <li>2013년 9월 4-6일:&nbsp;HDC 2013&nbsp;- 오마하, NE</li>  <li>2013년 9월 7-9일:&nbsp;하트랜드 개발자 컨퍼런스&nbsp; - 오마하, NE</li>  <li>2013년 9월 26일:&nbsp;<a href="https://mdc.ilmservice.com/" target="_blank">미네소타 개발자 컨퍼런스 2013</a>&nbsp;- 블루밍턴, MN</li>  <li>2013년 10월 7-10일: 캘리포니아 <a href="https://www.zendcon.com/" target="_blank">주 젠드콘</a> - 산타클라라</li>  </ul>  <div><strong><strong>스택 오버플로에 대한 흥미로운 최근 Windows Azure 토론</strong></strong></div>  <div>  <ul>  <li><a href="https://stackoverflow.com/questions/18013969/is-the-filesystem-on-azure-websites-distributed" target="_blank">Azure Websites의 파일 시스템이 배포되었나요?</a>&nbsp; - 답변 1표, 투표 4표</li>  <li>Windows Azure &nbsp; <a href="https://stackoverflow.com/questions/18150884/how-to-scale-effectively-in-windows-azure" target="_blank">에서 효과적으로 크기를 조정하는 방법</a> - 답변 1표, 투표 4표</li>  <li><a href="https://stackoverflow.com/questions/18015403/connection-to-sql-azure-db-is-unstable" target="_blank">SQL Azure DB에 대한 연결이 불안정</a>&nbsp;합니다- 1 응답, 3 표</li>  <li><a href="https://stackoverflow.com/questions/18059483/azure-table-storage-service-context-continues-to-throw-up-the-same-error-if-it-e" target="_blank">한 번의 오류가 발생하는 경우 Azure Table Storage 서비스 컨텍스트에서 동일한 오류가</a>&nbsp; 계속 발생합니다. - 답변 3개, 투표 2개</li>  <li>Windows Azure &nbsp; <a href="https://stackoverflow.com/questions/18070411/how-to-use-subdomain-in-windows-azure" target="_blank">에서 하위 도메인을 사용하는 방법</a> - 답변 1표, 투표 2표</li>  <li><a href="https://stackoverflow.com/questions/18017073/azure-whether-to-create-web-services-or-not" target="_blank">Azure: 웹 서비스</a>&nbsp; 만들기 여부 - 답변 1표, 투표 2표</li>  <li>로컬 및 클라우드 &nbsp; <a href="https://stackoverflow.com/questions/18045279/configure-azure-shared-cache-locally-and-on-the-cloud" target="_blank">에서 Azure 공유 캐시 구성</a> - 답변 1표, 투표 2표</li>  <li><a href="https://stackoverflow.com/questions/18074151/getting-500-internal-server-error-while-running-the-azure-project" target="_blank">500 가져오기 - 내부 서버 오류입니다. Azure 프로젝트를</a>&nbsp; 실행하는 동안 - 답변 1표, 투표 2표</li>  <li>Azure Cloud &nbsp; 의 <a href="https://stackoverflow.com/questions/18014448/development-staging-and-production-enviromnemts-on-the-azure-cloud" target="_blank">개발, 스테이징 및 프로덕션 환경</a> - 답변 1개, 투표 1개</li>  </ul>  <div>표시</div>  </div>  </div>'
