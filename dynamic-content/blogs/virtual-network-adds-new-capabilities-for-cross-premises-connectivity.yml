Slug: virtual-network-adds-new-capabilities-for-cross-premises-connectivity
Title: Virtual Network는 프레미스 간 연결을 위한 새로운 기능을 추가합니다.
Summary: 지난 주에는 Windows Azure Infrastructure Services 및 Virtual Network의 일반 공급이 발표되었습니다.&nbsp; Virtual Network는 격리된 프라이빗 네트워크를 만들 수 있는 서비스입니다.
Content: <p>지난 주에는 Windows Azure Infrastructure Services 및 Virtual Network의 일반 공급이 발표되었습니다.&nbsp; Virtual Network는 Windows Azure에서 격리된 프라이빗 네트워크를 만들고 데이터 센터의 확장으로 처리할 수 있는 서비스입니다. 개인 IP 주소를 가상 네트워크 내의 가상 머신에 할당하고, DNS를 지정하고, 사이트 간 방식으로 Cisco 또는 Juniper 하드웨어 VPN 디바이스를 사용하여 온-&rsquo;프레미스 인프라에 &lsquo;연결할 수 있습니다.</p>  <p>오늘 가상&rsquo; 네트워크의 기능을 확장하고 하드웨어 VPN 디바이스를 사용하여 프레미스 간 연결을 넘어선다는 사실이&rsquo; 알려지게 되어 매우 기쁩니다. &nbsp;</p>  <p>&rsquo;먼저 Windows Server 2012 RRAS(라우팅 및 원격 액세스)를 온-프레미스 VPN&rsquo; 서버로 사용할 수 있도록 기존 &lsquo;사이트 간 VPN 연결을 강화합니다. 이를 통해 소프트웨어 기반 VPN 솔루션을 사용하여 온-프레미스 네트워크를 azure에 Windows 연결할 수 있습니다. 물론 기존 경로를 선호하는 경우에도 가상 네트워크를 하드웨어 기반 VPN에 연결할 수 있으며 지원되는 VPN 디바이스 목록을 계속 확장할 것입니다.</p>  <p>둘째, 개별&rsquo; 컴퓨터와 Azure의 가상 네트워크 간에 <em>VPN</em> 연결을 설정할 수 있는 지점 및 사이트 간 VPN이라는 새로운 기능이 추가되었습니다. Azure 커넥트 Windows 미리 보기 기능의 고객 요청 및 학습을 기반으로 이 기능을 빌드했습니다. <em>지점 및 사이트 간 VPN</em> 은 사무실 환경 또는 원격 위치에서 Azure와 클라이언트 컴퓨터 간에 보안 연결을 설정하는 것을 크게 간소화합니다.</p>  <p>다음 일러스트레이션을 참조하세요.</p>  <p><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6567.brk-1.png" alt="" border="0"></a></p>  <p><em>지점 및 사이트간 VPN을</em> 사용하면 다른 클라우드 공급자에서 사용할 수 없는 Windows Azure에 연결하는 새롭고 흥미로운 방법을 사용할 수 있습니다. 다음은 몇 가지 예입니다.</p>  <ul>  <li>모든 위치에서 Windows Azure 환경에 안전하게 연결할 수 있습니다. 노트북을 Windows Azure 테스트 및 개발 환경에 연결하고 공항 카페에서 커피를 마시며 계속 코딩할 수 있습니다&eacute;!</li>  <li>VPN 디바이스를 관리하는 기존 VPN 디바이스 및/또는 네트워크 전문 지식이 없는&rsquo; 엔터프라이즈 내의 소규모 기업 또는 부서는 <em>지점 및 사이트 간 VPN</em> 기능을 사용하여 Windows Azure 가상 머신에서 실행되는 워크로드에 안전하게 연결할 수 있습니다.</li>  <li>컴퓨터가 회사 프록시 또는 방화벽 뒤에 있더라도 Windows Azure에 대한 보안 연결을 신속하게 설정할 수 있습니다.</li>  <li>클라우드 앱에 대한 보안 액세스를 제공하려는 ISV(독립 소프트웨어 공급업체)는 <em>지점 및 사이트 간의 VPN</em> 기능을 활용하여 원활한 애플리케이션 환경을 제공할 수 있습니다.</li>  </ul>  <p>Windows Azure Virtual Network는 다음의 &lsquo; 기능을 계속 제공합니다. 또한&rsquo; 온-프레미스 환경을 Windows Azure와 통합할 수 있는 기능을 제공합니다. Azure Virtual Network Windows 기능 및 시나리오에 대해 자세히 알아보려면 <a href="https://go.microsoft.com/fwlink/?LinkId=296649" target="_blank">여기에서</a> 자세한 정보를 확인할 수 있습니다. 또한 Scott Guthrie의 <a href="https://weblogs.asp.net/scottgu/archive/2013/04/26/windows-azure-improvements-to-virtual-networks-virtual-machines-cloud-services-and-a-new-ruby-sdk.aspx" target="_blank">블로그</a> 에서 새로운 기능에 대해 자세히 알아보세요.</p>  <p><a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0254" target="_blank">무료 평가판을</a> 확인하고 직접 사용해 보세요.</p>
