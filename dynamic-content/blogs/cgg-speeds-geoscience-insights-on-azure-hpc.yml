  <h2>벤치마크 및 이점</h2>


  <p>일반적인 프로젝트 크기는 약 15GB이며 3백만 개 이상의 지진 데이터 추적을 포함합니다. 일부 사내 워크스테이션은 하루 이틀 내에 단일 실현을 렌더링할 수 있지만 클라우드&rsquo; 확장성을 활용하여 30개의 실현을 실행하는 것이 목표였습니다. 초기 소규모 테스트는 하나의 HPC 노드에서 하나의 실현을 실행했으며 완료하는 데 12시간이 채 걸리지 않습니다. 이는 대상 범위 내에 있었고, 이제 CGG 팀은 대규모로 실행될 때 어떤 일이 일어날지 확인해야 했습니다.</p>


  <p>작업의 선형 확장성을 테스트하기 위해 먼저 8개의 노드에서 8개의 실현을 실행했습니다. 결과는 소규모 테스트 실행과 거의 동일했습니다. 하나의 노드 수식에 대한 하나의 실현이 작동하는 것 같았습니다. 비교를 위해 8개의 노드에서만 30개의 실현을 실행하려고 했습니다. 그것은 너무 잘 작동하지 않았다&rsquo;, 테스트는 거의 네 배 느렸다.</p>


  <p>최종 테스트는 30개의 노드에서 30개의 실현을 실행했습니다. 하나의 노드에 대한 하나의 실현입니다. 결과는 소규모 테스트와 유사했으며 작업이 12시간 만에 완료되었습니다. 이 시나리오는 일관된 결과의 유효성을 검사하기 위해 여러 번 테스트되었습니다. 테스트는 성공적이었습니다.</p>


  <h3>데모 2: CGG InsightEarth</h3>


  <p>이 회사는 탐색 및 개발 노력에서 3D 해석 및 시각화를 가속화하는 소프트웨어 제품군인 <a href="https://www.cgg.com/en/What-We-Do/GeoSoftware/Solutions/InsightEarth" target="_blank">CGG InsightEarth</a>도 사용했습니다.</p>


  <p>회사의 해석 팀은 여러 InsightEarth 애플리케이션을 사용하여 탄화수소 퇴적물, 결함 및 골절 및 염체를 찾기가 어려웠으며 모두 해석하기 어려울 수 있습니다. CGG에 Azure의 InsightEarth 제품군 성능을 온-프레미스의 워크스테이션과 비교해 달라고 요청했습니다. 그들의 프로젝트는 일반적으로 크기가 15GB였으며 3백만 개 이상의 지진 데이터 추적이 있었습니다.</p>


  <p>InsightEarth는 강력한 메모리 집약적 애플리케이션입니다. 최상의 성능을 얻으려면 애플리케이션이 GPU 기반 컴퓨터에서 실행되어야 하며 GPU에서 최상의 성능을 얻으려면 효율적인 메모리 액세스가 중요합니다. Azure에서 이 요구 사항을 충족하기 위해 CGG 및 AzureCAT의 엔지니어 팀은 사용할 수 있는 특수 GPU 최적화 VM 크기를 살펴보았습니다. Azure NV 시리즈 가상 머신은 계산 집약적인 시각화 및 시뮬레이션에 적합한 Intel Broadwell CPU를 사용하는 NVIDIA Tesla M60 GPU 및 NVIDIA GRID 기술을 통해 구동됩니다.</p>


  <p>GRID 라이선스를 통해 회사는 단일 사용자에 대한 가상 워크스테이션으로 NV 인스턴스를 사용하거나 InsightEarth를 실행하는 VM에 25개의 사용자에게 동시 액세스 권한을 부여할 수 있습니다. 이 회사는 두 번째 모델의 공동 작업 혜택을 원했습니다. 실제 워크스테이션과 달리 클라우드 기반 GPU 가상 워크스테이션을 사용하면 모든 데이터가 클라우드에 있으므로 전처리 또는 해석 단계를 실행한 후 모든 사용자가 데이터를 볼 수 있습니다. 이렇게 하면 워크플로가 간소화되며 해당 작업에 대한 데이터를 온-프레미스로 다시 이동할 필요가 없습니다.</p>


  <p>초기 성능 테스트는 Azure의 NV24 VM에서 InsightEarth를 실행했습니다. 스토리지 IO 수요는 보통이었고 요금은 약 100MB/s였습니다. 그러나 VM&rsquo; 메모리 크기는 병목 현상으로 판명되었습니다. 메모리에서 로드할 수 있는 데이터의 양이 제한되어 있으며, 성능은 온-프레미스에서 사용되는 더 강력한 GPU 설정만큼 성능이 좋지 않았습니다&rsquo;.</p>


  <p>다음으로, 팀은 ND 시리즈 VM을 사용하여 유사한 테스트를 실행했습니다. 이 형식은 대규모 데이터 볼륨을 사용하여 모델을 학습시키는 AI 및 딥 러닝 워크로드에 뛰어난 성능을 제공하도록 특별히 설계되었습니다. 두 배의 메모리 양과 최신 NVIDIA Tesla P40 GPU를 사용하는 ND24 크기 VM을 선택했습니다. 이번에는 결과가 NV24보다 훨씬 더 좋았습니다.</p>


  <p>인프라 관점에서 스토리지는 Azure에 고성능 애플리케이션을 배포할 때도 중요합니다. 팀은 전체 솔루션에 사용되는 Windows 및 Linux VM을 모두 지원하는 스토리지 유형인 SoftNAS를 구현했습니다. 또한 SoftNAS는 이러한 시뮬레이션 및 해석 워크로드에 대한 하위 및 중간 범위 스토리지 IO 요구 사항에 적합합니다.</p>


