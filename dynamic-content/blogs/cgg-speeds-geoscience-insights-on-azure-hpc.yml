  <h2>요약</h2>


  <p>GPU 및 메모리 최적화 VM은 회사에 Jason Rockmod 및 InsightEarth 모두에 필요한 성능을 제공했습니다. Azure는 여러 가지 실현을 병렬로 실행하는 데 필요한 규모를 제공했습니다. 또한 두 소프트웨어 솔루션 모두에 GPU를 배포하여 CGG 엔지니어에게 작업할 표준 프런트 엔드를 제공했습니다. 또한 Azure에서 실행되는 <a href="https://www.citrix.com/products/citrix-cloud/" target="_blank">Citrix Cloud</a>를 기반으로 사용하기 쉬운 포털을 통해 Azure 리소스에 대한 액세스를 설정합니다.</p>


  <p>석유 및 가스 회사인 CGGs&rsquo; 고객은 그 결과에 기뻐했습니다. 벤치마크 테스트 결과에 따라 석유 및 가스 회사는 현재 CGG 애플리케이션 워크로드를 모두 Azure로 이동하기로 결정했습니다. 클라우드&rsquo; 탄력성과 Azures&rsquo; 종량제 모델은 매력적인 조합이었습니다. Azure 솔루션은 수행했을 뿐만 아니라 온-프레미스의 컴퓨팅 성능으로 달성할 수 있는 제한된 확장성에 비해 비용 효율적인 것으로 입증되었습니다.</p>


