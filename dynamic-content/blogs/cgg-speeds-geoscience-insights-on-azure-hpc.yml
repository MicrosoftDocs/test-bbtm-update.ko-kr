  <p align="left"><em><em>Azure는 클라이언트가 자세한 저수지 모델을 위해 Jason RockMod를 사용하여 여러 고해상도 암석 속성 실현을 신속하게 생성할 수 있도록 하는 컴퓨팅의 탄력성을 제공합니다.&rdquo;</em></em></p>


  <p align="right"><em><i><em>- Joe Jacquot, Strategic Marketing Manager, CGG GeoSoftware</em></i></em></p>


  <h2>과제: 클라우드에서 증명</h2>


  <p>동남아시아의 한 석유 및 가스 회사는 CGG에 국제 팀을 위해 저수지 특성화 기술을 배포할 수 있는 최적의 방법을 찾기 위해 CGG에 요청했습니다. 고객은 또한 클라우드를 활용하여 데이터 센터에서 하드웨어 비용을 절감할 수 있는지 궁금해했으며, 이미 최첨단 CGG 지질 과학 소프트웨어 솔루션을 실행했습니다. 클라우드&rsquo; 탄력성 및 주문형 확장성 이론은 석유 탐사에서 사용하는 데 익숙하다는 것을 알고 있었지만&rsquo;, 애플리케이션이 온-프레미스처럼 클라우드에서도 잘 작동할지는 몰랐습니다.</p>


  <p>빠르게 변화하는 산업에서 성능 향상은 더 빠른 의사 결정, 가속화된 탐색 및 개발 타임라인으로 이어지므로 CGG에 데모를 제공하도록 요청했습니다. 지질 과학 전문가로서 CGG는 소프트웨어를 최상의 빛으로 보여주고 싶었습니다. 이들은 AzureCAT(Tony Wu가 이끄는)의 고객 고문에게 클라우드 용량이 회사가 더 빠르게 인사이트를 얻는 데 어떻게 도움이 되는지 보여주는 개념 증명을 만드는 데 도움을 주었습니다.</p>


  <h3>데모 1: CGG Jason RockMod</h3>


  <p><a href="https://www.cgg.com/en/What-We-Do/GeoSoftware/Solutions/Jason" target="_blank">CGG Jason</a> <a href="https://www.cgg.com/en/What-We-Do/GeoSoftware/Seismic-Reservoir-Characterization/RockMod" target="_blank">RockMod</a> 는 지진 반전에 대한 지리적 접근 방식으로 기존의 저수지 특성화 솔루션의 한계를 극복합니다. 결과는 정확한 저수지 모델이므로 지리 과학자는 이를 사용하여 현장 매장량, 유체 흐름 패턴 및 향후 생산을 예측할 수 있습니다.</p>


  <p>이 회사는 클라우드에서 RockMod 시뮬레이션의 규모를 더 잘 이해하고자 했으며, 클라우드가 자체 워크스테이션에서 시뮬레이션을 실행하는 것과 비교할 때 실질적인 이점을 제공하는지 궁금했습니다.</p>


  <p>CGG 및 AzureCAT의 기술 팀은 RockMod를 빅 컴퓨팅 워크로드로 살펴보았습니다. 이러한 유형의 아키텍처에서는 시뮬레이션과 같은 계산 집약적인 작업이 여러 컴퓨터(10~1,000대)의 CPU 간에 분할됩니다. 일반적인 패턴은 가상 머신 클러스터를 관리한 다음 HPC 작업을 예약하고 모니터링하는 것입니다. 이 직접 수행 접근 방식을 사용하면 회사에서 Azure 가상 머신 확장 집합에서 자체 클러스터 환경을 설정할 수 있습니다. VM 인스턴스 수는 요청당 또는 정의된 일정에 따라 자동으로 확장할 수 있습니다.</p>


  <p>RockMod는 실현이라고 하는 여러 동등 가능한 시뮬레이션 출력 제품군을 만듭니다. 고객에 대한 개념 증명 테스트에서 CGG는 Azure의 Microsoft Windows 가상 머신에서 RockMod를 실행했습니다. 가상 머신 확장 집합의 여러 Linux 기반 HPC 노드에서 여러 실현의 작업 예약 및 배포를 위한 마스터 노드 역할을 했습니다. 확장 집합은 최대 1,000개의 VM 인스턴스 또는 300개의 사용자 지정 VM 이미지를 지원하며, 여러 가지 실현을 위한 충분한 확장보다 더 많은 크기를 지원합니다.</p>


  <p>HPC 작업은 실현을 생성하며 속도는 프로세서 속도보다 더 많은 CPU 코어 또는 비 하이퍼스레딩 수에 따라 달라집니다. AzureCAT은 애플리케이션 성능에 가장 적합한 선택으로 비 하이퍼스레딩 코어를 권장했습니다. 스토리지 관점에서 볼 때 이러한 인식은 특별히 까다롭지 않습니다. 테스트하는 동안 스토리지 IO 속도가 초당 수백 메가바이트(MB/s)까지 증가했습니다. 이러한 고려 사항에 따라 CGG는 코어당 16개 코어와 7GB의 가속화된 네트워킹을 갖춘 비용 효율적인 DS14V2 가상 머신을 선택했습니다.</p>


  <p><em>&ldquo;Azure는 클라우드에서 고급 저장소 특성화 기술을 성공적으로 입증하는 데 필요한 기술 지원과 함께 HPC와 스토리지 성능 및 가격의 이상적인 혼합을 제공했습니다. 이는 기술적 성공이었으며 본격적인 상용 배포를 위한 길을 열었습니다.&rdquo;</em></p>


