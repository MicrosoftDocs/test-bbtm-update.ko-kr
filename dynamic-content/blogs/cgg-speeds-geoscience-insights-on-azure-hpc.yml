Content: >-
  <p>지질 과학의 선두 주자인 CGG는 85년 이상 지구&rsquo; 지하를 이미징해 왔습니다. 해당 제품 및 솔루션은 클라이언트가 천연 리소스를 찾는 데 도움이 됩니다. 고객이 클라우드가 필요한 고해상도 저장소 모델 생성 속도를 단축할 수 있는지 묻자 CGG는 Azure HPC(고성능 컴퓨팅)로 전환했습니다.</p>


  <p>CGG는 석유 및 가스 산업에서 인정받는 이미징 전문가로 구성된 팀입니다. 그들의 지하 이미징 센터는 국제적으로 찬사를 받고 있으며, 연구원들은 업계에 뛰어난 기술 기여로 권위있는 국제 상을 정기적으로 인정받고 있습니다. CGG는 지진 반전의 초기 혁신가였으며, 지진 조사 반사 데이터를 석유 및 가스 저수지의 암석 속성에 대한 정량적 설명으로 변환하는 기술입니다. 이 데이터에서, 틀에 얽매이지 않는 저수지 간격에 대한 3D 그리드의 암석 종류 분류를 보여주는 다음 이미지와 같이 매우 상세한 모델을 만들 수 있습니다. 이러한 이미지는 석유 및 가스 탐사에서 매우 중요합니다. 정확한 모델은 지리 과학자가 위험을 줄이고, 최상의 우물을 드릴하고, 생산을 더 잘 예측하는 데 도움이 됩니다.</p>


  <p>문제는 표면 아래에서 최상의 모양을 얻는 것입니다. 특수 소프트웨어는 계산 집약적이며 복잡한 모델을 렌더링하는 데 몇 시간 또는 며칠이 걸릴 수 있습니다.</p>


