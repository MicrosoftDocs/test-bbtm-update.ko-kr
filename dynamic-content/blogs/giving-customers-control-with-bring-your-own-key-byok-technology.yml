Title: Azure BYOK(Bring Your Own Key) 기술을 사용하는 인텔리전트 헬스케어
Summary: 병원과 보험사가 처리하는 민감한 건강 데이터는 개인 건강 정보를 훔치거나 갈취하는 것을 목표로 의료 시스템에 액세스하려고 시도하는 악의적 인 행위자로부터 지속적인 공격을 받고 있습니다. Change Healthcare는 Microsoft Azure 클라우드 서비스를 기반으로 BYOK(Bring Your Own Key) 솔루션을 구현했으며 오늘날 인텔리전트 헬스케어를 도입했습니다.
Content: >-
  <p>병원과 보험사가 처리하는 민감한 건강 데이터는 개인 건강 정보를 훔치거나 갈취하는 것을 목표로 의료 시스템에 액세스하려고 시도하는 악의적 인 행위자로부터 지속적인 공격을 받고 있습니다. Change Healthcare는 Microsoft Azure 클라우드 서비스를 기반으로 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.prnewswire.com%2Fnews-releases%2Fchange-healthcare-gives-payers-and-providers-the-keys-to-cloud-security-300681976.html%3Ftc%3Deml_cleartime&amp;data=02%7C01%7CEstienne.Granet%40microsoft.com%7C9dc03817048d46b6a02508d5ebecef8f%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636674325252527924&amp;sdata=9Uj0vlturCav13PtRPCngq7W31JspqKox3IY3cKvdxA%3D&amp;reserved=0" target="_blank">BYOK(Bring Your Own Key) 솔루션을 구현</a>했으며 오늘날 <a href="https://aka.ms/intelligenthealthcare" target="_blank">인텔리전트 헬스케어</a>를 소개합니다.</p>


  <p>Change Healthcare를 사용하면 지불인과 공급자가 미사용 데이터를 암호화하는 데 사용되는 암호화 키의 소유권을 전송하여 데이터를 즉각적이고 세밀하게 제어할 수 있습니다. 이를 통해 Change Healthcare 고객은 Change Healthcare 담당자의 개입 없이 보안을 변경하고 클라우드 기반 시스템을 다시 암호화하고 서비스 중단 없이 작동할 수 있습니다. BYOK 관리 기능에는 암호화 키에 대한 액세스 권한을 취소하고 요청 시 및 잠재적 손상 시 암호화 키를 순환 또는 삭제하는 기능이 포함됩니다.&nbsp;<br>

  &nbsp;<br>

  Intelligent Healthcare 솔루션의 경우 <a href="https://docs.microsoft.com/en-us/sql/relational-databases/security/encryption/transparent-data-encryption-byok-azure-sql?view=azuresqldb-current" target="_blank">BYOK 지원을 통해 TDE(Azure SQL Database 투명한 데이터 암호화)</a>를 구현했습니다. BYOK를 사용하는 TDE는 디스크에 기록될 때 데이터베이스, 로그 파일 및 백업을 암호화하여 미사용 데이터를 무단 액세스로부터 보호합니다. BYOK를 지원하는 TDE는 <a href="https://azure.microsoft.com/en-us/services/key-vault/" target="_blank">AZURE Key Vault</a>와 통합되며, FIPS 140-2 수준 2 유효성이 검사된 HSM(하드웨어 보안 모듈)에서 지원하는 RSA 암호화 키에 대해 고가용성 및 확장 가능한 보안 스토리지를 제공합니다. Key Vault는 키 관리 프로세스를 간소화하고 고객이 암호화 키를 완전히 제어할 수 있도록 하며 키 액세스를 관리하고 감사할 수 있도록 합니다.</p>


  <p>고객은 RSA 키를 생성하여 Azure Key Vault로 가져오고 BYOK 지원을 통해 Azure SQL Database 및 Azure SQL Data Warehouse TDE와 함께 사용할 수 있습니다. Azure SQL Database 대칭 DEK(데이터베이스 암호화 키)를 사용하여 데이터베이스, 로그 파일 및 백업에 저장된 데이터의 암호화 및 암호 해독을 완전히 투명하게 처리합니다. 이 키는 고객 소유의 Azure Key Vault에 저장된 TDE 보호기라는 고객 관리형 키로 보호됩니다.</p>


  <p>BYOK를 활용하여 고객은 데이터에 대한 더 많은 제어를 얻고 암호화 키를 생성, 회전 및 삭제할 수 있으며 언제든지 Azure SQL Database 대한 키 자격 증명 모음 액세스 권한을 부여하고 해지할 수 있습니다. Azure Key Vault에서 액세스를 취소하면 TDE 보호기가 Azure SQL Database 액세스할 수 없는 경우 모든 데이터베이스에 대한 액세스를 효과적으로 차단합니다. TDE 보호기에 대한 액세스 권한이 없는&rsquo; SQL Database 메모리에 로드될 수 없으며 Azure Key Vault 또는 TDE 보호기에 대한 액세스 권한이 손실되는 라이브 데이터베이스는 24시간 이내에 오프라인 상태가 됩니다.</p>


