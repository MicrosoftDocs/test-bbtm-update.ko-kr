Slug: announcing-the-general-availability-of-query-store-for-azure-sql-data-warehouse
Title: Azure SQL Data Warehouse용 쿼리 저장소의 일반 공급 발표
Summary: 미리 보기 발표 이후 수백 명의 고객이 쿼리 저장소를 사용하여 쿼리 성능에 대한 인사이트를 제공했습니다. Azure SQL Data Warehouse에 대한 전 세계 쿼리 저장소의 일반 공급에 대해 공유하게 되어 기쁩니다.
Content: >-
  <p><a href="https://azure.microsoft.com/blog/automatic-performance-monitoring-in-azure-sql-data-warehouse-with-query-store/" target="_blank">미리 보기 발표</a> 이후 수백 명의 고객이 <a href="https://docs.microsoft.com/sql/relational-databases/performance/monitoring-performance-by-using-the-query-store" target="_blank">쿼리 저장소</a>를 사용하여 쿼리 성능에 대한 인사이트를 제공했습니다. &rsquo;<a href="https://azure.com/sqldw" target="_blank">Azure SQL Data Warehouse</a>에 대한 전 세계 쿼리 저장소의 일반 공급에 대해 공유하게 되어 매우 기쁩니다.</p>


  <p>쿼리 저장소는 쿼리, 계획 및 런타임 통계의 기록을 자동으로 캡처하고 데이터 웨어하우스를 모니터링할 때 검토를 위해 유지합니다. 쿼리 저장소는 데이터베이스 사용 패턴을 확인하고 계획 변경이 발생하는 시기를 이해할 수 있도록 시간 창별로 데이터를 구분합니다.</p>


  <h2>지금 쿼리 저장소를 사용하는 세 가지 주요 이유</h2>


  <p>1. <strong>모든 쿼리의 전체 텍스트 찾기</strong>: <a href="https://docs.microsoft.com/sql/relational-databases/system-catalog-views/sys-query-store-query-transact-sql" target="_blank">sys.query_store_query</a> 및 <a href="https://docs.microsoft.com/sql/relational-databases/system-catalog-views/sys-query-store-query-text-transact-sql" target="_blank">sys.query_store_query_text</a> 카탈로그 뷰를 사용하여 지난 7일 동안 데이터 웨어하우스에 대해 실행된 쿼리의 전체 텍스트를 볼 수 있습니다.</p>


  <pre>

  SELECT
       q.query_id
       , t.query_sql_text
  FROM
       sys.query_store_query q
       JOIN sys.query_store_query_text t ON q.query_text_id = t.query_text_id;</pre>

  <p>2.<strong> 상위 실행 쿼리 찾기</strong>: 쿼리 저장소는 검토에 대한 모든 쿼리 실행을 추적합니다. 사용 중인 데이터 웨어하우스에서 매일 수천 또는 수백만 개의 쿼리가 실행될 수 있습니다. 쿼리 저장소 카탈로그 뷰를 사용하여 추가 분석을 위해 상위 실행 쿼리를 가져올 수 있습니다.</p>


  <pre>

  SELECT TOP 10
         q.query_id                    [query_id]
         , t.query_sql_text            [command]
         , SUM(rs.count_executions)    [execution_count]
  FROM
         sys.query_store_query q
         JOIN sys.query_store_query_text t ON q.query_text_id = t.query_text_id
         JOIN sys.query_store_plan p ON p.query_id = q.query_id
         JOIN sys.query_store_runtime_stats rs ON rs.plan_id = p.plan_id
  GROUP BY
         q.query_id , t.query_sql_text ORDER BY 3 DESC;</pre>

  <p>3. <strong>쿼리에 대한 실행 시간 찾기</strong>: 쿼리는 런타임 쿼리 통계를 수집하여 실행의 차이가 있는 쿼리에 집중할 수 있도록 합니다. 분산은 여러 가지 새 데이터 로드와 같은 다양한 이유로 인해 발생할 수 있습니다.</p>


  <pre>

  SELECT
         q.query_id               [query_id]
         , t.query_sql_text       [command]
         , rs.avg_duration        [avg_duration]
         , rs.min_duration        [min_duration]
         , rs.max_duration        [max_duration]
  FROM
         sys.query_store_query q
         JOIN sys.query_store_query_text t ON q.query_text_id = t.query_text_id
         JOIN sys.query_store_plan p ON p.query_id = q.query_id
         JOIN sys.query_store_runtime_stats rs ON rs.plan_id = p.plan_id
  WHERE
         q.query_id = 10
         AND rs.avg_duration &gt; 0;</pre>

  <h2>지금 시작</h2>


  <p>쿼리 저장소는 추가 비용 없이 모든 세대의 SQL Data Warehouse에 대해 모든 지역에서 사용할 수 있습니다. 명령을 실행하여 쿼리 저장소를 <code>ALTER DATABASE &lt;database name&gt; SET QUERY_STORE = ON; </code>사용하도록 설정할 수 있습니다.</p>


  <p>시작하려면 <a href="https://docs.microsoft.com/sql/relational-databases/performance/monitoring-performance-by-using-the-query-store" target="_blank">쿼리 저장소 개요 항목을 사용하여 모니터링 성능을</a> 읽을 수 있습니다. 지원되는 작업의 전체 목록은 <a href="https://docs.microsoft.com/sql/relational-databases/system-catalog-views/query-store-catalog-views-transact-sql" target="_blank">쿼리 저장소 카탈로그 뷰</a> 설명서에서 찾을 수 있습니다.</p>


