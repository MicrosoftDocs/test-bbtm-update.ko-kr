Title: Security Center의 신뢰도 점수를 사용하여 위협에 더 빠르게 대응
Summary: Azure Security Center는 Azure에서 실행되는 모든 리소스에 대한 가시성을 제공하고 잠재적이거나 검색된 문제를 경고합니다. 경고의 양이 보안에 어려울 수 있습니다...
Content: >-
  <p>Azure Security Center는 Azure에서 실행되는 모든 리소스에 대한 가시성을 제공하고 잠재적이거나 검색된 문제를 경고합니다. 보안 운영 팀이 개별적으로 해결하기 위해 경고의 양이 어려울 수 있습니다. 경고의 양으로 인해 보안 분석가는 조사하려는 경고의 우선 순위를 지정해야 합니다. 경고를 조사하는 것은 복잡하고 시간이 오래 걸릴 수 있으므로 일부 경고는 무시됩니다.</p>


  <p>Security Center는 팀이 신뢰도 점수라는 새로운 기능을 사용하여 경고를 심사하고 우선 순위를 지정하는 데 도움이 될 수 있습니다. 신뢰도 점수는 업계 모범 사례, 지능형 알고리즘 및 분석가가 위협이 합법적인지 여부를 확인하는 데 사용하는 프로세스를 적용하여 경고를 자동으로 조사하고 의미 있는 인사이트를 제공합니다.</p>


  <h2>Azure Security Center 신뢰도 점수는 어떻게 트리거하나요?</h2>


  <p>가상 머신에서 실행 중인 의심스러운 프로세스가 감지되어 경고가 생성됩니다. Security Center는 Azure에서 실행되는 Windows 가상 머신에서 이러한 경고를 검토하고 분석합니다. 조직 및 모든 Azure 리소스의 여러 엔터티 및 데이터 원본에서 고급 알고리즘을 사용하여 자동화된 검사 및 상관 관계를 수행합니다.</p>


  <h2>Azure Security Center 신뢰도 점수의 결과</h2>


  <p>신뢰도 점수 범위는 1에서 100 사이이며 경고를 조사해야 하는 신뢰도를 나타냅니다. 점수가 높을수록 이 경고가 진정한 악의적인 활동을 나타낸다는 신뢰도가 높아집니다. 또한 신뢰도 점수는 경고가 신뢰도 점수를 받은 주요 이유 목록을 제공합니다. 신뢰도 점수를 사용하면 보안 분석가가 경고에 대한 응답의 우선 순위를 지정하고 가장 시급한 공격을 먼저 해결할 수 있으므로 궁극적으로 공격 및 위반에 대응하는 데 걸리는 시간을 줄일 수 있습니다.</p>


  <p>보안 경고 블레이드에서 신뢰도 점수를 찾을 수 있습니다. 경고 및 인시던트 순서는 합법적인 위협이라는 Security Centers&rsquo; 신뢰도에 따라 정렬됩니다. 여기서 <strong>의심스러운 화면 보호기 프로세스 실행</strong> 에서 신뢰도 점수 91을 받은 것을 볼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f597199b-563f-461a-8e61-8febbeb5d425.jpg"><img alt="confidence score list" border="0" height="1059" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1549858b-138a-42ab-8e72-463f96c6a304.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="신뢰도 점수 목록" width="1650"></a></p>


  <p>보안 경고 블레이드에서 드릴다운할 때 신뢰도 섹션에서 신뢰도 점수에 기여한 관찰을 보고 경고와 관련된 인사이트를 얻을 수 있습니다. 이렇게 하면 경고를 발생시킨 활동의 특성에 대한 더 많은 인사이트를 얻을 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3101515c-e33b-496b-9728-3ddbe7d3a948.png"><img alt="Suspicious Screensaver process executed" border="0" height="628" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/87ef1fde-0492-4008-809c-84eeba940078.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="의심스러운 화면 보호기 프로세스가 실행됨" width="523"></a></p>


  <p>Security Centers&rsquo; 신뢰도 점수를 사용하여 사용자 환경에서 경고 심사의 우선 순위를 지정합니다. 신뢰도 점수가 있으면 자동으로 경고를 조사하고, 업계 모범 사례와 지능형 알고리즘을 적용하고, 가상의 분석가 역할을 수행하여 어떤 위협이 실제인지, 어디에 관심을 집중해야 하는지 판단해 주기 때문에 시간과 노력이 절약됩니다.</p>


  <p>이 기능의 공개 미리 보기는 이제 Security Center의 표준 및 평가판 계층에서 사용할 수 있습니다.</p>


