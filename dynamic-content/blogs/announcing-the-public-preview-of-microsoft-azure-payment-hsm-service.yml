Content: >-
  <p><em>이 블로그 게시물은 Azure Security의 ProductManager&nbsp;인 May Chen이 공동 저술했습니다.</em></p>


  <h2>클라우드에서 결제 워크로드를 실행하는 추세 증가</h2>


  <p>금융 기관이 일부 또는 모든 결제 애플리케이션을 클라우드로 이동함에 따라 모멘텀이 구축되고 있습니다. 이렇게 하면 레거시 온-프레미스 애플리케이션 및 HSM(하드웨어 보안 모듈)에서 일반적으로 직접 제어되지 않는 클라우드 기반 인프라로 마이그레이션해야 합니다. 물리적 장비 및 소프트웨어의 영구 소유권이 아닌 구독 서비스를 의미하는 경우가 많습니다. 효율성을 위한 기업 이니셔티브와 규모가 축소된 물리적 존재가 이를 위한 원동력입니다. 반대로 클라우드 네이티브 조직에서는 온-프레미스가 없는 클라우드 우선 채택이 기본 비즈니스 모델입니다. 클라우드 기반 결제 인프라의 최종 사용자는 IT 복잡성 감소, 간소화된 보안 규정 준수 및 비즈니스 성장에 따라 솔루션을 원활하게 확장할 수 있는 유연성을 기대합니다.</p>


  <h2>잠재적인 과제</h2>


  <p>클라우드는 상당한 이점을 제공합니다. 그러나 레거시 온-프레미스 결제 애플리케이션(결제 HSM 포함)을 해결해야 하는 클라우드로 마이그레이션하는 경우 문제가 있습니다. 다음 중 일부는 다음과 같습니다.</p>


  <ul>
      <li>공유 책임과 일부 영역에서 제어의 잠재적 손실이 허용되는 신뢰&mdash;?</li>
      <li>대기 시간은&mdash; 애플리케이션과 HSM 간의 효율적이고 고성능 링크를 달성할 수 있나요?</li>
      <li>모든 것을 원격으로&mdash; 수행하는 기존 프로세스 및 프로시저를 조정해야 할 수 있나요?</li>
      <li>보안 인증 및 감사 규정 준수&mdash; 쇼는 현재 엄격한 요구 사항이 충족되나요?</li>
  </ul>


  <p>Azure Payment HSM 서비스는&nbsp; 이러한 문제를 해결하고 서비스 사용자에게 매력적인 가치 제안을 제공합니다.</p>


  <h2>Microsoft Azure 결제 HSM 소개</h2>


  <p>오늘 <a href="https://azure.microsoft.com/en-us/services/payment-hsm/" target="_blank">Azure Payment HSM</a> 이 미국 동부 및 북유럽에서 미리 보기로 제공되고 있음을 발표하게 되어 기쁩니다.</p>


  <p>Azure Payment HSMis&nbsp;&ldquo; A BareMetal&rdquo; 서비스는 <a href="https://cpl.thalesgroup.com/encryption/hardware-security-modules/payment-hsms/payshield-10k" target="_blank">Thales payShield 10K 결제 HSM을</a> 사용하여 제공되어 Azure 클라우드에서 실시간 중요한 결제 트랜잭션을 위한 암호화 키 작업을 제공합니다. Azure Payment HSM은 서비스 공급자와 개별 금융 기관이 결제 시스템&rsquo; 디지털 변환 전략을 가속화하고 퍼블릭 클라우드를 채택할 수 있도록 특별히 설계되었습니다. PCI(결제 카드 산업)의 엄격한 보안, 감사 규정 준수, 짧은 대기 시간 및 고성능 요구 사항을 충족합니다.</p>


  <p>HSM은 프로비전되고 사용자&rsquo; 가상 네트워크에 직접 연결되며, HSM은 사용자&rsquo; 전용 관리 제어 하에 있습니다. HSM은 디바이스 쌍으로 쉽게 프로비전되고 고가용성을 위해 구성할 수 있습니다. 서비스 사용자는 Azure 구독의 일부로 HSM에 대한 보안 원격 액세스를 위해 <a href="https://cpl.thalesgroup.com/encryption/hardware-security-modules/payment-hsms/payshield-manager" target="_blank">Thales payShield Manager</a> 를 활용합니다. 최종 사용자 비즈니스 성장에 따라 신속하게 업그레이드할 수 있는 광범위한 성능 및 여러 애플리케이션 요구 사항을 충족하기 위해 여러 구독 옵션을 사용할 수 있습니다. Azure Payment HSMoffers&nbsp;는 가장 높은 성능 수준인 2,500 CPS입니다.</p>


  <h3>향상된 보안 및 규정 준수</h3>


  <p>서비스의 최종 사용자는 Microsoft 보안 및 규정 준수 투자를 활용하여 보안 태세를 강화할 수 있습니다. Microsoft는 Azure Payment HSM 솔루션을 포함하는 PCI DSS 및 PCI 3DS 규격 Azure 데이터 센터를 유지 관리합니다. Azure Payment HSMcan&nbsp;은 유효성이 검사된 PCI P2PE 및 PCI PIN 구성 요소 또는 솔루션의 일부로 배포되어 지속적인 보안 감사 규정 준수를 간소화하는 데 도움이 됩니다. 보안 인프라에 배포된 Thales payShield 10K HSM은 FIPS 140-2 수준 3 및 PCI HSM v3에 인증되었습니다.</p>


  <p>*Azure Payment HSM 서비스는 현재 PCI DSS 및 PCI 3DS 감사 평가를 받고 있습니다.</p>


  <h3>Azure에서 PaymentHSM&nbsp; 관리</h3>


  <p>Azure Payment HSM 서비스는 고객에게 HSM에 대한 완전한 관리 제어를 제공합니다. 여기에는 HSM에 대한 단독 액세스가 포함됩니다. 고객은 여러 금융 기관 또는 Azure Payment HSM에 직접 액세스하려는 금융 기관을 대신하여 행동하는 결제 서비스 공급자일 수 있습니다. HSM이 고객에게 할당되면 Microsoft는 고객 데이터에 액세스할 수 없습니다. 마찬가지로 HSM이 더 이상 필요하지 않으면 HSM이 Microsoft&nbsp;에 릴리스되는 즉시 고객 데이터가 제로화되고 지워집니다. 고객은 고가용성,&nbsp; 백업&nbsp; 및 재해 복구 요구 사항을 위해 HSM을 배포 및 구성하고 온-프레미스 HSM에서 사용할 수 있는 동일한 성능을 달성할 책임이 있습니다.</p>


  <h3>클라우드에서 디지털 변환 및 혁신 가속화</h3>


  <p>Azure Payment HSM 솔루션은 대기 시간이 짧은 리프트 앤 시프트&rsquo;를 위해 Azure의 결제 HSM에 대한 &lsquo;기본 액세스를 제공합니다. 이 솔루션은 중요 업무용 결제 애플리케이션에 대한 고성능 트랜잭션을 제공합니다. Thales payShield 고객은 기존 원격 관리 솔루션(payShield Manager 및 payShield TMD)을 활용하여 Azure Payment HSM 서비스를 사용할 수 있습니다. payShield를 접하는 고객은 Payment HSM을 배포하기 전에 Thales 또는 파트너 중 하나에서 하드웨어 액세서리를 공급할 수 있습니다.</p>


  <h2>일반적인 사용 사례</h2>


  <p>대기 시간이 짧고 필요에 따라 HSM 용량을 빠르게 추가할 수 있는 기능을 비롯한 이점으로 클라우드 서비스는 다음과 같은 광범위한 사용 사례에 적합합니다.</p>


  <p><strong>결제 처리:</strong></p>


  <ul>
      <li>카드 및 모바일 결제 권한 부여</li>
      <li>PIN 및 EMV 암호화 유효성 검사</li>
      <li>3D 보안 인증</li>
  </ul>


  <p><strong>결제 자격 증명 발급:</strong></p>


  <ul>
      <li>카드</li>
      <li>모바일 보안 요소</li>
      <li>Wearables</li>
      <li>연결된 디바이스</li>
      <li>HCE(호스트 카드 에뮬레이션) 애플리케이션</li>
  </ul>


  <p><strong>키 및 인증 데이터 보안:</strong></p>


  <ul>
      <li>POS, mPOS 및 SPOC 키 관리</li>
      <li>원격 키 로드(ATM,&nbsp; POS 및 mPOS 디바이스용)</li>
      <li>PIN 생성 및 인쇄</li>
      <li>PIN 라우팅</li>
  </ul>


  <p><strong>중요한 데이터 보호:</strong></p>


  <ul>
      <li>P2PE(지점 및 지점 암호화)</li>
      <li>보안 토큰화(PCI DSS 규정 준수용)</li>
      <li>EMV 결제 토큰화</li>
  </ul>


  <h2>기존 및 새 결제 HSM 사용자 모두에 적합</h2>


  <p>이 솔루션은 레거시 온-프레미스&nbsp; HSM 공간을 가진 결제 HSM 사용자와 지원할 레거시 인프라가 없는 새로운 결제 에코시스템 참가자 및 처음부터 클라우드 네이티브 접근 방식을 선택할 수 있는 사용자에게 명확한 이점을 제공합니다.</p>


  <p><strong>기존 온-프레미스 HSM 사용자에 대한 이점:</strong></p>


  <ul>
      <li>기존 애플리케이션을 Azure 솔루션으로 마이그레이션하기 위해 결제 애플리케이션 또는 HSM 소프트웨어를 수정할 필요가 없습니다.</li>
      <li>HSM 사용률에서 유연성과 효율성을 높일 수 있습니다.</li>
      <li>지리적으로 분산된 여러 팀 간의 HSM 공유를 간소화합니다.</li>
      <li>레거시 데이터 센터에서 실제 HSM 공간을 줄입니다.</li>
      <li>새 프로젝트의 현금 흐름을 개선합니다.</li>
  </ul>


  <p><strong>새 결제 참가자를 위한 혜택:</strong></p>


  <ul>
      <li>온-프레미스 HSM 인프라의 도입을 방지합니다.</li>
      <li>Azuresubscription&nbsp; 모델을 통해 선불 투자를 낮춥니다.</li>
      <li>최신 인증된 하드웨어 및 주문형 소프트웨어에 대한 액세스를 제공합니다.</li>
  </ul>


