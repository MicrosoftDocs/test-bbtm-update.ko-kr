Title: '업데이트: Azure Media Indexer v1.2.1 릴리스 정보'
Summary: Azure Media Indexer의 마지막 릴리스에서는 유용성에 영향을 미치는 몇 가지 버그가 있었습니다.  빠른 피드백을 받은 모든 사용자 덕분에 민첩한 상태를 유지할 수 있었고 몇 가지 업데이트를 했습니다!
Content: >-
  Azure Media Indexer의 마지막 릴리스에서는 유용성에 영향을 미치는 몇 가지 버그가 있었습니다.빠른 피드백을 받은 모든 사용자 덕분에 민첩한 상태를 유지할 수 있었고 몇 가지 업데이트를 했습니다!

  <h2></h2>

  <h2>출력 형식</h2>

  버전 1.2에서는 구성 파일을 업데이트하고 인덱서가 생성할 출력 파일을 선택할 수 있는 기능을 사용자에게 제공했습니다.그러나 구문 분석 버그로 인해 이 플래그는 지금까지 무시되었습니다.버전 1.2.1에서는 이제 원하는 파일만 제대로 출력됩니다.

  <blockquote>구성 변경 내용이 기억나지 않나요?이전 게시물인 <a href="https://azure.microsoft.com/blog/2015/04/13/azure-media-indexer-spanish-v1-2/" target="_blank">Azure Media Indexer v1.2</a>를 확인하세요.</blockquote>

  <h2>기본 자산 파일</h2>

  다음으로, 인덱서 작업 출력 자산의 기본 AssetFile이 될 파일을 결정하는 논리를 변경했습니다.미디어 프로세서는 다음 우선 순위 순서로 기본 AssetFile을 선택합니다.

  <ol>
      <li>TTML 파일(있는 경우)</li>
      <li>XML에 지정된 첫 번째 CaptionFormat(TTML이 없는 경우)</li>
  </ol>

  &nbsp;

  <h2>WebVTT 타임스탬프 문제</h2>

  마지막으로 특정 상황에서 WebVTT 출력 파일에 잘못된 레이블이 지정된 타임스탬프를 포함하는 버그를 수정했습니다.


  언제나처럼, 어떤 질문이나 의견 <a href="mailto:indexer@microsoft.com">indexer@microsoft.com</a>으로 우리에게 연락 주시기 바랍니다 .


  Azure Media Indexer가 무엇인지 잘 모르시나요?여기에서 소개 블로그 게시물을 확인 <a href="https://aka.ms/indexerblog">하세요</a>!


  인덱서가 업데이트되었습니다. <a title="자세한 내용은 버전 1.3.2" href="https://azure.microsoft.com/blog/2015/08/12/update-azure-media-indexer-v1-3-2/">의 인덱서 1.3.2 </a>릴리스 정보를 확인하세요.
