Title: Azure VM PowerShell DSC 확장에 새로 추가된 기능
Summary: Azure PowerShell Desired State Configuration 확장 팀은 Azure Virtual Machine에서 DSC 구성 상태를 쉽게 검색할 수 있는 새 cmdlet을 발표했습니다.
Content: "Azure PowerShell Desired State Configuration(DSC) 확장 팀은 Azure Windows VM에서 DSC를 사용하기 위한 원활한 환경을 제공하기 위해 몇 가지 흥미로운 새로운 추가 사항을 발표했습니다. 그 중 하나는 Azure Virtual Machine에서 DSC 구성 상태를 검색하는 새 cmdlet입니다.Azure에서 DSC 사용을 살펴보지 않은 경우 여기에서 블로그 게시물을 확인하세요 <a href=\"https://msdn.microsoft.com/en-us/library/azure/dn877980.aspx\">.</a>\n\n간단히 말해서 Azure DSC 확장을 사용하면 PowerShell 또는 Azure Portal을 사용하여 원격 Azure VM에 DSC 구성을 업로드하고 적용할 수 있습니다. 이렇게 하면 VM에서 추가 포트를 구성하지 않고도 Azure에서 DSC의 기능을 활용할 수 있습니다. 다른 VM 확장과 마찬가지로 수명 주기 동안 언제든지 VM에 추가할 수 있습니다.\n\nDSC를 익숙하지 않거나 이미 온-프레미스에서 DSC를 사용하고 Azure로 확장하려는 경우 일반적인 워크플로는 다음과 같습니다.\n<blockquote>1. <b>DSC 리소스 선택</b>: 기본 제공 <a href=\"https://technet.microsoft.com/en-us/library/dn249912.aspx\">DSC</a> 리소스를 사용하거나 사용자 지정 리소스를 작성하여 VM에서 구성 작업을 수행합니다.\n\n2. <b>리소스 게시</b>: Publish- AzureVMDscConfiguration cmdlet을 사용하여 Azure Storage DSC 리소스를 게시합니다.\n\n3. <b>VM에 DSC 구성을 적용</b> 합니다. PowerShell(Set-AzureVMDscExtension) 또는 Azure Portal에서 가상 머신에 DSC 구성을 적용합니다.\n\n4. <b>상태 모니터링</b>: DSC 구성 상태를 모니터링합니다.\n\n위의 모든 자세한 단계는 <a href=\"https://msdn.microsoft.com/en-us/library/azure/dn877980.aspx\">MSDN 설명서 페이지에서</a> 확인할 수 있습니다.</blockquote>\n새 cmdlet<a href=\"https://blogs.msdn.com/b/powershell/archive/2015/02/27/introducing-get-azurevmdscextensionstatus-cmdlet-for-azure-powershell-dsc-extension.aspx\">인 <b></b><b>Get-AzureVMDscExtensionStatus</b></a>가 VM에서 DSC 구성 상태를 검색하는 방법은 다음과 같습니다. 구성 상태는 항상 사용할 수 있었고, 이 cmdlet을 사용하면 한 단계로 상태를 쉽게 검색할 수 있습니다.\n<pre class=\"prettyprint\">PS C:\\dsc-azure-ext\\tests\\EndToEnd&gt; $status = Get-AzureVMDscExtensionStatus -ServiceName example-0 -Name example-0\nPS C:\\dsc-azure-ext\\tests\\EndToEnd&gt; $status\n\nServiceName         : example-0\nName                : example-0\nStatus              : Transitioning\nStatusCode          : 9\nTimestamp           : 2/26/2015 4:50:10 AM\nStatusMessage       : DSC configuration is in progress.\nDscConfigurationLog : {Perform operation 'Invoke CimMethod' with following parameters, ''methodName' = \n                      SendConfigurationApply,'className' = MSFT_DSCLocalConfigurationManager,'namespaceName' = \n                      root/Microsoft/Windows/DesiredStateConfiguration'., An LCM method call arrived from computer \n                      EXAMPLE-0 with user sid S-1-5-18., An LCM method call arrived from computer EXAMPLE-0 with user sid \n                      S-1-5-18., [EXAMPLE-0]: LCM:  [ Start  Set      ]...}</pre>\n이 새로운 추가가 도움이 되기를 바랍니다! Azure에서 PowerShell DSC를 쉽게 실행할 수 있도록 보려는 기능 향상에 대한 피드백을 보내주세요."
