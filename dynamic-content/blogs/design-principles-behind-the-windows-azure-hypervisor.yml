Content: >-
  <p>다음 몇 가지 게시물은 Windows Azure 서비스의 구성 요소에 대한 토론이 될 것입니다.&nbsp; 더 듣고 싶은 모든 항목에 대한 의견을 추가하세요.</p>


  <p>호이 보<br />

  감독</p>


  <p>Windows Azure 하이퍼바이저에 대해 자주 묻는 질문과 고객이 자신의 데이터 센터에서 실행할 수 있는 제품으로 코드를 사용할 수 있는지 여부를 묻습니다.&nbsp; 다음 세 가지 원칙을 사용하여 Windows Azure 하이퍼바이저를 빌드했습니다.</p>


  <ol>
      <li>효율적: 가능한 한 하드웨어에 작업을 푸시합니다.&nbsp; 한 번 컴퓨터의 수만에 곱한 모든 백분율 이득은 우리에게 매우 중요 할 것이다.&nbsp; 따라서 호스트된 애플리케이션에 대한 CPU 주기를 절약하기 위해 새 프로세서 기능에 베팅할 수 있습니다.</li>
      <li>작은 공간: 특정 클라우드 시나리오에 적용되지 않는 모든 기능이 제거됩니다.&nbsp; 이렇게 하면 불필요한 코드를 업데이트하거나 수정하는 것에 대해 걱정할 필요가 없으므로 호스트에 대한 변동이 적거나 다시 부팅이 필요합니다. 또한 모든 중요한 코드 경로는 Windows Azure 시나리오에 대해 고도로 최적화되어 있습니다.</li>
      <li>긴밀한 통합: Windows Azure 하이퍼바이저는 Windows Azure 커널로 긴밀하게 최적화되어 있습니다.&nbsp; 이는 스택에 대해 원하는 확장성 및 성능 수준을 달성하는 데 필요합니다.&nbsp;</li>
  </ol>


  <p>Windows Azure 하이퍼바이저에 대한 개발의 대부분은 특정한 동종 데이터 센터 환경을 활용하여 환경에서만 작동합니다. 일부 혁신은 다른 데이터 센터 디자인을 가진 고객에게 유용할 것이며 향후 Hyper-V 릴리스에 통합될 예정입니다(예: Second-Level 주소 번역은 Hyper-V v2.0에서 사용할 수 있음).</p>
