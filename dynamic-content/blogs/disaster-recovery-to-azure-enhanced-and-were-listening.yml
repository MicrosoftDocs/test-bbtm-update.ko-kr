Title: Azure에 대한 재해 복구가 향상되었으며 수신 대기 중입니다!
Summary: 재해 복구 사이트로 Azure를 활용하는 데 탁월한 환경을 제공하기 위해 여러 팀의 광범위한 전문 지식을 결합했습니다. 우리가 함께 달성할 수 있었던 것을 통해 ASR(Azure Site Recovery)이 새로운 시작을 알 수 있습니다.
Content: >-
  올해는 <a href="https://aka.ms/asrazureupdateblog_vmware">Azure에 VMware Virtual Machines 및 물리적 서버에 대한 재해 복구 미리 보기를</a> 발표한 후 클라우드 기반 재해 복구를 사용하여 <a href="https://aka.ms/asrazureupdateblog_smb">Azure 보호 지점 또는 SMB(중소 기업)</a>에 재해 복구의 <a href="https://aka.ms/asrazureupdateblog_garef">일반 공급</a>이 발표된 후 긍정적인 발언으로 시작됩니다.&amp;


  DR 사이트로 Microsoft Azure 구축하면 지원되는 운영 체제, 디스크 레이아웃 및 몇 가지 이름을 지정하는 구성과 같은 몇 가지 걸림돌이 생겼습니다. 재해 복구 사이트로 Azure를 활용하는 데 탁월한 환경을 제공하기 위해 여러 팀의 광범위한 전문 지식을 결합했습니다. 우리가 함께 달성할 수 있었던 것을 통해 ASR(Azure Site Recovery)이 새로운 시작을 알 수 있습니다.

  <h2>2세대 가상 머신 보호 지원</h2>

  <a href="https://aka.ms/asrazureupdateblog_gen2feature">2세대 가상 머신에 대한 보호</a> 는 주요 기능 요청 중 하나였습니다. Azure가 이 지원을 기본적으로 추가하는 동안 ASR 팀은 장애 조치(failover) 중에 2세대를 1세대로 변환한 다음, 온-프레미스로 장애 복구(failback)할 때 2세대로 다시 변환하는 기능을 제공했습니다. Azure에 대한 2세대 가상 머신 기반 워크로드 보호에 대한 제한 사항을 제거한다고 발표하게 되어 매우 기쁘게 생각합니다.


  다음과 같은 기능이 있습니다.

  <ul>
      <li>디스크 형식이 300GB 미만인 VHDX인 1개 또는 2개의 데이터 볼륨을 포함하는 <a href="https://aka.ms/asrazureupdateblog_basicdisk"><em>기본 디스크</em></a>가 될 <em>OS 디스크 </em>유형</li>
      <li>Azure에서 실행할 때 장애 조치(failover) 후 표준 네트워크 어댑터를 사용하여 PXE 부팅을 지원하지 않고, 보안 부팅을 지원하지 않고, 애플리케이션에 영향을 주지 않아야 하는 UEFI 펌웨어 지원을 지원하지 않는 등의 <a href="https://aka.ms/asrazureupdateblog_gen2feature">2세대 기능에</a> 제한이 있습니다.</li>
      <li>OS 디스크의 100GB당 추가 1시간의 RTO(장애 조치 복구 시간 목표) 영향.</li>
      <li><em>게스트</em> OS가 지원될 Windows Linux 지원은 나중에 추가됩니다.</li>
  </ul>

  &nbsp;


  기능을 얻으려면 최신 온-프레미스 구성 요소를 다운로드하고 설치해야 합니다. 디스크가 300GB를 초과하는 경우 <a href="https://aka.ms/asrazureupdateblog_robblog">디스크 크기를 줄이는</a> 것이 좋습니다.


  우리는 앞으로 몇 주 안에 이 지원을 광범위하게 출시할 것입니다.

  <h2>Azure에서 127GB 이상의 운영 체제 드라이브 크기 지원</h2>

  <a href="https://aka.ms/asrazureupdateblog_osdrivelimit">Azure VM OS 드라이브 제한이 8진수로 제한되면</a> 이제 OS 디스크가 1TB인 가상 머신을 보호할 수 있습니다. 1TB 디스크 크기 제한을 제거하는 것은 로드맵에 있지만 그 동안에 있습니다. 대용량 파일 서버의 경우 <a href="https://aka.ms/asrazureupdateblog_storesimple">StorSimple</a>을 사용하는 것이 좋습니다.

  <h2>향상된 연결 - Azure에 대한 장애 조치(Failover) 후</h2>

  데이터 센터를 Azure로 확장하는 동안 주요 네트워크 토폴로지 쿼리 중 일부는 여러 NIC 지원, 서브넷 선택, IP 주소 유지 등이었습니다. ASR이 현재 가지고 있는 주요 문제를 해결하기 위해 지원을 추가하게 되어 기쁩니다.

  <ol>
      <li><em>Azure에서 여러 네트워크에 연결하기 위한 지원</em></li>
  </ol>

  <blockquote><a href="https://aka.ms/asrazureupdateblog_multinic">Azure에서 단일 NIC 제한을 제거하면</a> 이제 가상 머신을 Azure로 장애 조치하고 여러 NIC를 사용하여 연결할 수 있습니다.</blockquote>

  <ol start="2">
      <li><em>Azure에서 장애 조치(failover) 후 서브넷 &amp; IP 주소 구성 지원</em></li>
  </ol>

  <blockquote>장애 조치 후 가상 머신이 미리 구성된 서브넷 및 IP 주소에 연결되도록 각 가상 머신을 구성할 수 있습니다.</blockquote>

  자세한 내용은 <a href="https://aka.ms/asrazureupdateblog_multinicdoc">Microsoft Azure Site Recovery 배포 가이드</a>의 "가상 머신에 대한 보호 사용" 섹션을 참조하세요.

  <h2>Azure에서 새로 빌드된 사이트로 장애 복구</h2>

  재해가 발생하더라도 비즈니스를 위해 열려 있다는 마음의 평화를 가지십시오. 예기치 않은 이벤트 또는 계획된 중단을 게시하면 온-프레미스가 다시 빌드되거나 새 하드웨어로 대체될 수 있습니다. 비즈니스에서 생산성 향상을 위해 온-프레미스 인프라를 더 빠르게 조정하는 것이 중요하다는 것을 이해했습니다. 고객이 장애 조치(failover) 후 새로 빌드된 Hyper-V 호스트로 장애 복구(failback)할 수 있도록 합니다.

  <h2>가능한 모든 DR 단계를 자동화하여 RTO 개선</h2>

  ASR은 고객이 다양한 Azure 서비스를 사용하여 총 통합 솔루션을 빌드할 수 있도록 설계되었습니다. 이제 <a href="https://aka.ms/asrazureupdateblog_runbookdoc">복구 계획에서 Azure Automation Runbook</a>을 사용하여 빈번하고 시간이 오래 걸리며 오류가 발생하기 쉬운 복잡한 사후 또는 장애 조치(failover) 전 관리 작업을 모두 자동화할 수 있습니다. DR Runbook을 손쉽게 사용할 수 있도록 갤러리에 지속적으로 기여하기 위해 노력하고 있습니다.


  예를 들어 <a href="https://aka.ms/asrazureupdateblog_port80script">OpenPort80.ps1</a> 포트 번호 80을 여는 데 활용할 수 있는 샘플 스크립트입니다. <a href="https://aka.ms/asrazureupdateblog_rdpport">OpenRemoteDesktopPort.ps1</a> 가상 머신에 대한 RDP 엔드포인트를 여는 데 사용할 수 있는 샘플 스크립트입니다. <a href="https://aka.ms/asrazureupdateblog_loadbalancescript">OpenLoadBalancedPort80.ps1</a> 프런트 엔드 웹 계층 애플리케이션에 대한 부하 분산 엔드포인트를 추가하는 데 사용할 수 있는 샘플 스크립트입니다.


  Azure Site Recovery가 계속 번창하는지 확인하는 데 도움을 주셔서 감사합니다. 모든 피드백을 주의 깊게 읽어 드립니다. <a href="https://aka.ms/asrazureupdateblog">Azure Site Recovery 피드백 포럼</a>을 통해 의견을 보내주세요.


