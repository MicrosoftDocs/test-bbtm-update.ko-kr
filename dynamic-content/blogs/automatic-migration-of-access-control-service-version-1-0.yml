Slug: automatic-migration-of-access-control-service-version-1-0
Title: Access Control Service 버전 1.0의 자동 마이그레이션
Summary: 작년에는 고객이 ACS 1.0을 쉽게 마이그레이션할 수 있도록 도와주는 ACS 1.0 마이그레이션 도구와 Windows Azure Access Control Service(ACS) 버전 1.0의 출시를 발표했습니다.
Content: '<p>작년에는 고객이 ACS 1.0 네임스페이스를 ACS 2.0으로 쉽게 마이그레이션할 수 있도록 <a href="https://go.microsoft.com/fwlink/?LinkID=228959" target="_blank">도와주는 ACS 1.0 마이그레이션 도구</a>와 WINDOWS Azure Access Control Service(ACS) 버전 1.0의 출시를 발표했습니다.</p>  <p>&rsquo;2012년 6월에 많은 고객을 ACS 2.0으로 자동으로 마이그레이션할 수 있다는 사실을 공유하게 되어 매우 기쁩니다. 이에 대한 세부 정보는 이미 지난 달 이메일을 통해 ACS 1.0 네임스페이스가 있는 고객에게 전송되었습니다.&nbsp;</p>  <p>하나 이상의 ACS 1.0 네임스페이스가<span style="text-decoration: underline;"></span> 있고 전자 메일을 받지 못했으며 ACS 2.0으로 자동 마이그레이션하는 방법에 대한 자세한 내용을 보려면 Windows Azure 구독 ID 및 ACS 1.0 네임스페이스로 전자 메일 <a href="mailto:acsmigration@microsoft.com" target="_blank">acsmigration@microsoft.com</a> 을 보내주세요.</p>  <p>ACS 1.0과 ACS 2.0 간의 중요한 차이점 목록을 보려면 여기를 클릭하세요.&nbsp;</p>'
