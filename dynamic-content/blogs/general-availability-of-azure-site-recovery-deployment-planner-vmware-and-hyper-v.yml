  <h3>처리량 계산</h3>


  <p>이 모드에서 도구는 온-프레미스 환경에서 복제를 위해 Microsoft Azure 수 있는 네트워크 처리량을 찾습니다. 이렇게 하면 복제를 위해 프로비전해야 하는 추가 대역폭을 결정하는 데 도움이 됩니다.</p>


  <p>Azure Site Recoverys&rsquo;는 Microsoft Azure 전체 애플리케이션 복구를 약속하므로 배포 계획을 통해 재해 복구에 매우 중요합니다. Deployment Planner를 사용하면 새로운 배포와 기존 배포가 모두 Microsoft Azure 실행할 때 최상의 복제 환경과 애플리케이션 성능을 얻을 수 있습니다.</p>


