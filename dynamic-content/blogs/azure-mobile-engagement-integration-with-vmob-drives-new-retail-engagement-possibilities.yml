Slug: azure-mobile-engagement-integration-with-vmob-drives-new-retail-engagement-possibilities
Title: VMob과의 Azure Mobile Engagement 통합은 새로운 소매 참여 가능성을 촉진합니다.
Summary: 작년 말, 세분화된 사용자 구분, 앱 사용자 분석 및 상황에 맞는 인식 스마트 푸시를 지원하는 데이터 기반 사용자 참여 플랫폼인 Azure Mobile Engagement 출시했습니다.
Content: >-
  <p>작년 말, 세분화된 사용자 구분, 앱 사용자 분석, 상황에 맞는 인식 스마트 푸시 알림 및 연결된 모든 디바이스에서 앱 내 메시징을 가능하게 하는 데이터 기반 사용자 참여 플랫폼인 <a href="https://azure.microsoft.com/en-us/services/mobile-engagement/">Azure Mobile Engagement</a> 출시했습니다. 출시 이후, Weve&rsquo;는 모든 고객에게 추가 가치를 제공하기 위해 몇 가지 훌륭한 새로운 파트너십에 노력하고 있습니다.</p>


  <p>소매 부문을 전문으로 하는 엔드투엔드 개인 설정 플랫폼인 VMob과 흥미로운 파트너십을 맺고 있습니다. VMob 플랫폼은 브랜드&#39;스마트폰 앱과 통합되어 위치, 이동 속도, 현지 날씨 및 주변 이벤트를 포함한 다양한 실시간 데이터를 지속적으로 수집하고 저장합니다. 그런 다음 VMob은 IoT 플랫폼을 통해 해당 실시간 데이터를 과거 트랜잭션에 대한 정보와 결합하여 다른 미디어와는 불가능한 수준의 맞춤형 콘텐츠를 제공할 수 있습니다.</p>


  <p>우리는 VMob과 긴밀하게 작업해 왔으며 이제는 내부적으로 Azure Mobile Engagement 사용하고 있습니다. 오늘날 고객은 모바일 앱에서 VMob 및 Azure Mobile Engagement SDK를 통합하여 즉각적인 이점을 볼 수 있습니다. 문서의 통합에 대해 자세히 알아봅니다. 고객은 VMob 포털을 사용하여 맞춤형 마케팅 캠페인을 만든 다음 모바일 앱에서 Azure Mobile Engagement SDK를 사용하여 결과 알림 배달을 사용하도록 설정하여 푸시 알림을 사용자 지정하고 시각화하는 통합 환경을 제공합니다.</p>


