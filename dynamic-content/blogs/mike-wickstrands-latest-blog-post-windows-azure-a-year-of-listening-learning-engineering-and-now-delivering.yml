Title: 'Mike Wickstrand의 최신 블로그 게시물: "Windows Azure: 듣기, Learning, 엔지니어링 및 지금 배달의 해!"'
Summary: 마이크 Wickstrand는 지난 1 년 동안 Windows Azure와의 경험에 대한 훌륭한 글을 게시했기 때문에 여기에 전체적으로 게시하고 있습니다 ... 즐길!    나는 에서 일했지만 ...
Content: '<p><i>마이크 Wickstrand는 지난 1 </i><a target="_blank" href="https://blogs.msdn.com/b/wickstrand/archive/2010/11/02/windows-azure-a-year-of-listening-learning-engineering-and-now-delivering.aspx"><i></i></a><i> 년 동안 Windows Azure와의 경험에 대한 훌륭한 글을 게시했기 때문에 여기에 전체적으로 게시하고 있습니다 ... 즐길!</i></p>  <p>  Microsoft에서 11년 이상 근무했지만, 2009년은 처음으로 Microsoft의 Professional 개발자 컨퍼런스에 참석할 수 있는 기회를 가졌습니다. 작년에 로스앤젤레스에서 PDC 09를 둘러보고 개발자들과 이야기를 나누었을 때, Azure를 더 잘 Windows 방법에 대한 많은 훌륭한 아이디어가 넘쳐났고, 정렬하고 우선 순위를 정하기에는 거의 너무 많다는 것을 알게되었습니다. 2009년 말에 우리는 2010년도에 우선 순위 및 엔지니어링 계획을 마무리했기 때문에 Azure를 Windows 향후 과정을 계획하는 데 도움을 주는 사람으로서 이 시점에서 가지고 있는 환상적인 문제였습니다.</p>  <p>그 개발자 대화에 의해 활력과 캡처하고 모든 우선 순위를 지정할 수있는 방법을 원하는, 내가 시작 <a target="_blank" href=""></a> 비행 집에 (비행기에 Wi-Fi 도움이). 이 사이트는 Windows Azure 매니아와 고객(크거나 작음)이 아이디어를 제출하고 투표하여 Microsoft의 Windows Azure 팀에게 필요한 내용을 직접 알릴 수 있는 간단한 사이트입니다. 누구도 참여할 수 있을지 확신이 서지 않았기 때문에 Azure 팀 Windows 내에서 발로 차는 몇 가지 아이디어에 대한 관심을 측정하기 위해 몇 가지 아이디어를 제출했습니다. 사이트의 목표는 Windows Azure에서 필요한 사항을 더 잘 이해하고 향후 고객에게 "정상에 버블"되는 것들을 현실로 만드는 방법에 대한 계획을 수립하는 것이었습니다.</p>  <p>어떤 결과가 나왔나요? 글쎄, 1 년은 이제 지나갔고 릴리스를위한 탭에 많은 기능이 있어 다시 반영하기에 완벽한 시간입니다. 지난 12개월 동안 mygreatwindowsazureidea.com 2,000명 이상의 고유 방문자가 수백 개의 기능 요청을 제출하고 가장 중요한 기능에 대해 거의 13,000표를 던졌습니다. 또한 수백, 수백 개의 귀중한 댓글과 블로그 게시물이 사람들이 사이트에서 공유하고 있는 아이디어에서 비롯되었습니다.  참여의이 놀라운 수준에 감사드립니다!</p>  <p>PDC 10에서 지난 주 발표와 함께 발표되지 않은 것들을 기대, 하지만 작품에, 나는 우리가 이미 또는 곧 사용할 수있는 기능으로 캐스팅 된 모든 투표의 62 %를 해결하고 있음을 알려 기쁘게 생각합니다.  또 다른 방법으로, 우리는 거의 13,000 표 캐스팅의 약 8000에 대한 총 계정 상위 10 가장 요청 된 아이디어 (그리고 목록에서 낮은 더 많은 아이디어) 중 8 을 해결하고 있습니다.</p>  <p>나는 당신이 우리가 진심으로 당신을 듣고 하나씩 떨어져 이러한 높은 우선 순위 아이디어를 노크하는 데 동의 바랍니다. 새로운 기능을 더 빨리 제공하거나 요청된 기능을 아직 사용할 수 없기 때문에 행복하지 않을 수도 있습니다(또는 구상한 방식으로 정확하게 사용할 수 없음). 2,000명 이 넘는 사람들이 참여하면서 이런 일이 일어날 것입니다 - 저는 우리가 발표하는 내용에 따라 지금 저와 함께 하는 적극적인 대화 상자를 유지하기 위해 더욱 열정적이기를 바랍니다. 또한 이 사이트는 엔지니어링 및 비즈니스 우선 순위를 결정하는 데 사용하는 많은 채널 중 하나일 뿐이며 이 사이트는 가장 공개적인 채널일 뿐입니다.</p>  <p>그 메모에, 나는 당신과 함께 공유하고 싶은 일전에이 이메일을 받았다 :</p>  <p>&nbsp;</p>  <p>보낸 편지: Paul  &lt;성 및 전자 메일 주소 보류&gt; <br>  보낸 사람: 2010년 10월 30일 토요일 오전 4:15 <br>  To: Mike Wickstrand <br>  제목: Windows Azure</p>  <p>마이크</p>  <p>나는 Windows Azure에 눈을 유지했습니다, 지금까지는 "와우, 나는 이것을 위해 개발하고 싶지만, 너무 비싸다"의 경우되었습니다.&nbsp; 나는 "mygreatwindowsazureidea.com"을 찾고 있었고, 시간 인스턴스 당 $ 0.05에 대한 새로운 발표와 인스턴스 당 여러 역할 &lt;웹 사이트를&gt; 실행할 수있는 것은 학습과 개발을 시작하기에 충분한 Azure를 선호하게되었습니다.</p>  <p>개발자 커뮤니티의 피드백을 들어 주셔서 대단히 감사합니다.&nbsp; 그것은 나에게 우리가 관심과 개발자 커뮤니티를 듣고 오래된 다시 우리의 마이크로 소프트를 가지고 따뜻한 느낌을 제공합니다.</p>  <p>솔직히, 이것은 좋은 소식입니다.</p>  <p>감사합니다,</p>  <p>Paul&nbsp;</p>  <p>(거듭난 Microsoft fan-boi)</p>  <p>&nbsp;</p>  <p>작년에 PDC 09에서 비행기를 타고 돌아왔을 때, 저는 1년 안에 여러분 각자를 눈으로 보고 Microsoft가 경청하고 Windows Azure 팀이 필요한 것에 관심이 있다는 것을 보여줄 수 있기를 바랐습니다. 가장 좋은 시나리오에서는 Paul과 같은 고객으로부터 듣게 될 것이라고 생각했습니다. 나는 당신이 당신이 원하는 것을 우리에게 말한다면 나는 그 일이 현실이 될 수 있도록 마이크로 소프트 내에서 그 아이디어를 옹호하기 위해 최선을 다할 것이라고 내 확신을 주었다. Azure를 귀하와 회사를 위해 Windows 만드는 방법에 대한 아이디어를 계속 들을 수 있는 권리를 얻은 것 같은 느낌이 들기를 바랍니다. <br>  <br>  그래서... 아이디어를 공유하고 Windows Azure에서 원하는 것과 필요한 것에 투표한 2,000명 이상의 사람들에게 큰 감사를 드립니다. 의견을 묻는 전자 메일을 정기적으로 받는 수천 명의 Windows Azure 고객에게 감사드리며 피드백을 계속 보내 주시기 바랍니다. 마지막으로, Windows Azure Team에 폴과 그와 같은 수천 명의 고객을 위해 이 모든 것을 만들어 주셔서 감사합니다.</p>  <p>작년에 우리는 또한 우리 팀에 몇 가지 귀를 추가했습니다, 그래서 길을 따라 (하리스), <a target="_blank" href="mailto:adamun@microsoft.com">adamun@microsoft.com</a>(아담) 또는 <a target="_blank" href="mailto:rduffner@microsoft.com">rduffner@microsoft.com</a>당신의 <a target="_blank" href="mailto:harism@microsoft.com">harism@microsoft.com</a> 아이디어를 공유하는 것을 주저하지 마십시오. (로버트). </p>  <p>PDC 11 이후 1년 만에 다시 찾아와 더 나은 이야기를 들려드릴 수 있기를 기대합니다.</p>  <p>Mike</p>  <p>마이크 윅스트랜드 <br>  제품 계획 수석 이사 <br>  Windows Azure <br>  Microsoft Corporation <br>  메일: <a target="_blank" href="mailto: mike.wickstrand@microsoft.com">mike.wickstrand@microsoft.com</a><br>  Windows Azure에 대한 아이디어를 공유합니다.<a target="_blank" href="/">/</a> <br>  트위터: <a target="_blank" href="https://twitter.com/wickstrand">@Wickstrand</a></p>  <p><iframe src="https://www.facebook.