Title: PDC 2010에서 세션 SQL Azure
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 레드먼드에서 매진 된 PDC 2010 이틀 컨퍼런스의 세션 목록이 여기에 게시되었습니다.&nbsp; SQL Azure 세션이 발표되었습니다.'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>레드먼드에서 매진 된 PDC 2010 이틀 컨퍼런스의 세션 목록이 여기에 게시되었습니다.&nbsp; PDC 2010 웹 사이트에 발표된 SQL Azure 세션은 아래에 나열되어 있습니다.</p>  <h2>동기화 프레임워크를 사용하여 오프라인 애플리케이션 빌드 및 SQL Azure</h2>  <p>니나 후</p>  <p>이 세션에서는 로컬로 저장된 데이터에 대해 작동하고 동기화를 사용하여 SQL Azure 데이터베이스를 최신 상태로 유지하는 클라이언트 애플리케이션을 빌드하는 방법을 알아봅니다. 동기화 프레임워크를 사용하여 클라이언트 애플리케이션에 캐싱 및 오프라인 기능을 빌드하여 연결이 끊어질 때 사용자의 생산성을 향상시키고 연결을 사용할 수 있는 경우에도 사용자 환경을 더욱 매력적으로 만드는 방법을 알아봅니다. Windows Phone 7 및 Silverlight에 대한 오프라인 애플리케이션을 개발하는 방법과 서비스가 개방형 웹 기반 동기화 프로토콜을 사용하여 iPhone 및 HTML5 애플리케이션과 같은 다른 클라이언트 플랫폼을 지원하는 방법을 알아보세요.</p>  <h2>SQL Azure Scale-Out 데이터베이스 솔루션 빌드</h2>  <p>레프 노빅</p>  <p>SQL Azure 클라우드 애플리케이션의 전원을 쉽게 프로비전, 구성 및 사용할 수 있는 정보 플랫폼을 제공합니다. 이 세션에서는 탄력적이고 가용성이 높으며 확장 가능한 SQL Azure 데이터베이스 서비스의 모든 기능을 활용할 수 있는 애플리케이션을 개발하고 배포하는 데 도움이 되는 패턴과 사례를 살펴봅니다. 이 대화에서는 분할 및 수평 분할과 같은 확장 가능한 최신 애플리케이션 디자인 기술을 자세히 설명하고 SQL Azure 데이터베이스에 대한 향후 개선 사항에 대해 자세히 설명합니다.</p>
