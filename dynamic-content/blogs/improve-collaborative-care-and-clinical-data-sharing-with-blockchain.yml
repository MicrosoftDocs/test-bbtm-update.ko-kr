Title: 블록체인을 사용하여 공동 관리 및 임상 데이터 공유 개선
Summary: 현재 의료 산업은 다양한 비코딩 및 연결되지 않은 데이터 원본/시스템으로 인해 주요 비효율성을 겪고 있습니다. 협업은 의료 결과를 개선하는 데 필수적입니다. 디지털화된 건강 데이터를 사용하면 효과적인 의료 협업을 지원하기 위해 의료 기관 간 의료 정보 교환이 필수적입니다. 전통적인 건강 정보 교환은 제한된 성공을 거두었습니다.
Content: >-
  <p>현재 의료 산업은 다양한 비코딩 및 연결되지 않은 데이터 원본/시스템으로 인해 주요 비효율성을 겪고 있습니다. 협업은 의료 결과를 개선하는 데 필수적입니다. 디지털화된 건강 데이터를 사용하면 효과적인 의료 협업을 지원하기 위해 의료 기관 간 의료 정보 교환이 필수적입니다. 전통적인 건강 정보 교환은 제한된 성공을 거두었습니다.</p>


  <p>블록체인은 건강 정보 교환을 크게 개선하기 위한 새로운 기능을 제공합니다. Microsoft는 환자 결과를 개선하고, 의료 비용을 절감하고, 환자 및 의료 근로자의 경험을 향상시킬 수 있는 솔루션의 이점을 최대화하기 위해 노력하고 있습니다. 이 ID&rsquo;는 블록체인을 사용하고 Microsoft Azure 실행되는 더 나은 건강 정보 교환을 위한 새로운 파트너 솔루션 및 파일럿을 발표하는 것을 좋아합니다.</p>


  <h2>상호 운용성 및 교환</h2>


  <p>블록체인 기술 적용의 선두 주자 중 하나인 Grapevine World는 상호 운용성을 위해 IHE(<a href="https://www.ihe.net/" target="_blank">의료 Enterprise 연구소</a>) 방법론을 활용합니다. 데이터 출처를 추적하기 위해 여러 블록체인을 사용하고 에코시스템 내에서 교환 수단으로 암호화 토큰을 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9f9e8716-07b9-4103-83bb-d45fec7fdd0c.png"><img alt="image" border="0" height="315" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ffdf02ba-7275-486e-970f-4d767d6fa657.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="727"></a></p>


  <p>Grapevine World는 표준화되고 안전한 방식으로 건강 데이터의 원활한 교환 및 활용을 위한 분산형 에코시스템입니다. 사우샘프턴 대학교 및 Tiani Spirit과 협력하여 신뢰할 수 있는 Microsoft Azure 클라우드 플랫폼을 사용하여 의료 데이터의 출처를 추적하는 새로운 블록체인 지원 플랫폼을 개발했습니다. 의도는 데이터 장벽을 허여하고 전문가의 건강 데이터를 사용하는 액세스 및 기능을 간소화하는 것입니다.</p>


  <h2>데이터 출처: 의료에 중요</h2>


  <p>의료 데이터의 기원과 품질을 알아야 할 필요성은 오랫동안 임상 연구에서 인식되어 왔습니다. 데이터 출처는 데이터 품질의 기초이며 일반적으로 공간 및 시간에 따른 데이터 조작 추적을 자동으로 캡처하여 구현됩니다.</p>


  <p>이 파일럿은 건강 데이터 출처를 추적하고 평가하기 위해 IHE(상태 데이터 교환) 및 블록체인 기술(Hyperledger Fabric)에서 시장에서 입증된 상호 운용성 표준을 결합하는 가치를 입증하는 것을 목표로 합니다. 파일럿은 포도 나무 얼리 어답&rsquo;터 중 하나에 대한 임상 시험 일치를위한 솔루션의 잠재력을 평가하기 위해 시험 실행 역할을합니다, 포브스 100 제약 회사 (발표 당시 이름없는 남아 요청).</p>


  <p><em>&ldquo;얼리어답터와 함께 성공적인 파일럿 실행을 마친 후, 우리는 여러 건강 및 생명 과학 조직으로부터 솔루션을 채택하게 되어 매우 기쁩니다. Microsofts&rsquo; 글로벌 도달 범위와 상호 운용성 커뮤니티의 강력한 지원을 통해 우리는 점점 더 커지는 시장 요구를 충족하고 진정으로 연결된 의료 커뮤니티를 달성하기 위한 현재의 한계를 함께 극복할 것입니다.&rdquo;</em></p>


  <p align="right">Wernhard Berger, 최고 비즈니스 개발 책임자 및 그레이프바인 월드의 Co-Founder.</p>


  <p>임상 시험 일치 사용 사례는 대규모 건강 데이터 (대학, 의학 및 생명 공학 회사 등)가 필요한 다양한 유형의 조직에 대한 동의 된 데이터 액세스를 용이하게하도록 설계된 Grapevines&rsquo; 플랫폼의 초기 발사대 역할을합니다.</p>


  <p>블록체인은 의료 컨소시엄이 협력하여 치료의 질을 개선하고, 비용을 절감하고, 환자와 의료 근로자의 경험을 개선할 수 있는 큰 잠재력을 가지고 있습니다. Microsoft Azure 통해 Grapevine은 많은 블록체인 기반 프로젝트가 생산 단계에 도달하지 못하게 하고 의료 분야에서 이 새로운 기술의 실제 채택을 제한하는 많은 과제를 극복할 수 있습니다. Azure는 업계 최고의 클라우드 기반 보안 및 규정 준수 기능을 제공하여 의료 컨소시엄이 블록체인을 최대한 활용하여 의료 서비스를 개선할 수 있도록 지원합니다.</p>


  <h2>데모 가져오기 또는 프로토타입 만들기 시작</h2>


  <p>이 공동 솔루션이 조직에 도움이 되거나 <a href="https://www.grapevineworldtoken.io/clinical-trial-pilot" target="_blank">원격 데모를 요청하는</a> 방법에 대한 자세한 내용을 확인하세요. 블록체인 솔루션의 신속한 프로토타입 생성을 시작하려면 <a href="https://azure.microsoft.com/en-us/features/blockchain-workbench/?WT.mc_id=gvwann-acomblog-dahouldi" target="_blank">Azure Blockchain Workbench</a>를 참조하세요. 만든 후에는 Azure에서 Ethereum 블록체인으로 배포할 수도 있습니다. 또한 Azure Blockchain Workbench는 Hyperledger Fabric 및 R3 Corda Blockchain 플랫폼 모두에 대한 지원을 추가할 예정입니다. Azure Blockchain Workbench를 사용하면 프로토타입, 기술 POC 및 파일럿을 가속화할 수 있습니다. 이를 통해 블록체인 기술 및 배포 복잡성보다는 결과와 비즈니스 가치에 집중할 수 있습니다.</p>


  <p>저는 소셜 미디어에 의료, 블록체인 및 클라우드 컴퓨팅의 새로운 발전에 대해 정기적으로 게시합니다. 당신이 나를 따르고 싶은 경우에 당신은 <a href="https://www.linkedin.com/in/davidhoulding/" target="_blank">링크드 인</a> 과 <a href="https://twitter.com/davidhoulding" target="_blank">트위터에</a> 저를 찾을 수 있습니다. 블록체인에 의해 활성화된 건강 정보 교환에 대해 어떻게 해야 할까요? 블록체인을 사용하여 의료 분야에서 볼 수 있는 다른 사용 사례 및 솔루션은 무엇인가요? 여러분의 피드백, 의견 및 질문을 환영합니다.</p>
