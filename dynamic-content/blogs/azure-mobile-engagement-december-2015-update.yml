Slug: azure-mobile-engagement-december-2015-update
Title: Azure Mobile Engagement 최대한 활용
Summary: Azure Mobile Engagement 지난 9월에 일반 공급(GA)되었습니다. 그 이후로 다양한 새로운 기능과 리소스를 추가했습니다. 여기에서 확인해 보세요!
Content: >-
  <p>Azure Mobile Engagement 몇 달 전에 <a href="https://azure.microsoft.com/en-us/blog/general-availability-azure-mobile-engagement/">일반 공급</a>되었으므로 서비스를 개선하고 흥미 진진한 새로운 기능을 구축하기 위해 열심히 노력하고 있습니다!</p>


  <p>간단히 말해서, Azure Mobile Engagement SaaS 제공 데이터 기반 사용자 참여 플랫폼으로, 연결된 모든 디바이스에서 실시간 세분화된 사용자 구분, 앱 사용자 분석 및 상황에 맞는 인식 스마트 푸시 알림 및 앱 내 메시징을 가능하게 합니다. 개발자, 앱 소유자 및 LoB 의사 결정자가 개인적이고 상황에 맞는 인식 및 비 방해 방식으로 앱 사용자와 직접 연락할 수 있도록 루프를 닫습니다.</p>


  <p>다음은 9월 이후 추가된 몇 가지 새로운 기능에 대한 간략한 요약입니다.</p>


  <h1>Windows 10 유니버설 앱 지원</h1>


  <p>Windows 10 유니버설 앱을 지원하는 업데이트된 Windows 유니버설 SDK를 릴리스했습니다. 이전에는 Windows 10 실행되는 Windows 8/8.1 앱을 지원했지만 이제 새 Windows 10 유니버설 앱에서 Azure Mobile Engagement 통합할 수도 있습니다. 휴대폰, 태블릿 및 결국 XBOX &ndash; 에서 실행될 수 있는 환상적인 유니버설 앱을 만들기 위해 Visual Studio 자유롭게 실행하여 강력한 타겟팅 및 맞춤형 알림 기능을 활용하여 사용자 참여를 구축하세요! Azure Mobile Engagement 통합하기 위한 Windows 10 지침은 <a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-engagement-windows-store-integrate-engagement/">여기</a>를 참조하세요.</p>


  <h1>Power BI 대시보드</h1>


  <p>이제 Power BI 콘텐츠 팩이 있음을 발표하게 되어 기쁩니다. Power BI 팀에는 Power BI 대시보드를 Mobile Engagement 백 엔드에 연결하여 아래와 같이 아름답고 유용한 차트와 시각적 개체를 생성하는 빠른 단계를 안내하는 훌륭한 <a href="https://powerbi.microsoft.com/en-us/documentation/powerbi-content-pack-azure-mobile/">문서가</a> 있습니다.</p>


  <p><b><img alt="PowerBIDashboard" border="0" height="327" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/149cf639-f909-4740-8a91-1b43df6b9776.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="PowerBIDashboard" width="606"></b></p>


  <h1>새 문제 해결 기능</h1>


  <p>개발자가 몇 가지 문제와 Mobile Engagement 통합할 수 있도록 문제 해결에 대한 기능 및 설명서를 추가했습니다. 이러한 기능의 예는 문제 해결 중이며, 디바이스 ID가 제공되면 시스템에서 볼 수 있는 디바이스에 대한 자세한 정보를 제공합니다.</p>


  <p><img alt="AzME_Troubleshooting" border="0" height="483" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/743ebd77-1e1b-47bf-8e9d-850eebf1cb59.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="AzME_Troubleshooting" width="610">&nbsp;</p>


  <p>푸시 알림이 디바이스에 도달하지 않는 이유와 같은 일반적인 문제의 근본 원인을 찾는 방법에 대한 이 <a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-engagement-troubleshooting-guide/">문제 해결 문서를</a> 살펴보세요.</p>


  <h1>GA 이전 SDK 사용 중단</h1>


  <p>이 통신을 보셨을 수도 있지만, 새로운 GA 버전의 SDK에서는 통신 프로토콜을 최적화했습니다. 따라서 2016년 2월 1일부터 사전 GA, 미리 보기 SDK 버전을 더 이상 사용하지 않습니다.</p>


  <p>중요: 기존 Mobile Engagement 사용자인 경우 사용 중인 SDK 버전을 확인하고 다음을 요청합니다.</p>


  <ul>
   <li>모바일 앱을 다음 Azure Mobile Engagement SDK 버전으로 업그레이드합니다.
   <ul>
    <li>iOS SDK 3.0.0 이상</li>
    <li>Android SDK 4.0.0 이상</li>
    <li>Cordova SDK v2.0.0 이상</li>
    <li>Windows SDK는 이 변경의 영향을 받지 않습니다.</li>
   </ul>
   </li>
  </ul>


  <p>앱 사용자가 2016년 2월 1일을 앞두고 디바이스에서 모바일 앱을 다운로드하고 업데이트할 수 있도록 업데이트된 모바일 앱을 스토어에 게시합니다.</p>


  <h1>설명서 업데이트</h1>


  <ul>
   <li>Azure Mobile Engagement 사용하여 사용자 참여 및 수익 창출&rdquo;을 극대화하는 실제 방법에 대한 &ldquo;새로운 <a href="https://aka.ms/azmescenarios">백서</a></li>
   <li>온보딩 프로세스 및 Azure Mobile Engagement 통합에 대한 모범 사례를 다루는 새로운 자세한 <a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-engagement-getting-started-best-practices/">설명서</a></li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-engagement-gaming-scenario/">게임</a> 및 <a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-engagement-media-scenario/">미디어를</a> 위한 Azure Mobile Engagement 구현을 자세히 설명하는 두 가지 새로운 사례 연구</li>
   <li>Mobile Engagement 사용자 인터페이스 이해 Azure Mobile Engagement 포털의 다양한 측면을 안내하는 문서를 업데이트했습니다. 이렇게 하면 계정 또는 Mobile Engagement 앱을 만들지 않고도 제품에 대한 개요를 얻을 수 있습니다.</li>
   <li>다음과 같은 일반적인 작업에 도움이 되는 Microsoft Azure 설명서 내의 새 How-To 섹션: <ul>
    <li><a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-engagement-use-emoji-with-push/">알림에 이모지를 포함하는 방법</a></li>
    <li><a href="https://azure.microsoft.com/en-us/documentation/articles/mobile-engagement-send-personalized-notifications/">사용자 이름을 포함하여 알림을 개인 지정하는 방법</a></li>
   </ul>
   </li>
  </ul>


