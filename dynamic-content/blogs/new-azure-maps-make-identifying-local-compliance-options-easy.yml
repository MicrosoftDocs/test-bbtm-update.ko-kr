  <h2>클라우드로 이동</h2>


  <p>또한 Microsoft 자회사는 클라우드로 이동하는 웹 페이지 집합을 통해 특정 지역에 대한 규정 준수에 대한 자세한 정보를 제공합니다. 이 문서는 일반적으로 40여 개국의 금융 서비스 및 의료 부문에 중점을 두고 데이터 상주 요구 사항을 다룹니다. 해당 리소스는 다음과 같습니다.</p>


  <ul>
      <li><a href="https://www.microsoft.com/en-ie/lcc_cloud/default.aspx">유럽의 클라우드로 이동: 규정 준수 가이드</a>.</li>
      <li><a href="https://www.microsoft.com/en-sg/apac/trustedcloud/default.aspx">아시아의 클라우드로 이동: 법률 &amp; 가이드 규정 준수 전문가</a>.</li>
      <li><a href="https://www.microsoft.com/mea/trustedcloud/default.aspx">클라우드 중동 및 아프리카로의 이동: 법률 및 규정 준수 전문가를 위한 가이드</a>입니다.</li>
  </ul>


  <p>Azure가 가장 신뢰할 수 있는 클라우드인 이유에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/en-us/overview/trusted-cloud/">클라우드 트러스트</a> 를 방문하여 Azures&rsquo; 보안, 개인 정보 보호, 규정 준수 및 복원력 기능에 대해 알아보세요.</p>
