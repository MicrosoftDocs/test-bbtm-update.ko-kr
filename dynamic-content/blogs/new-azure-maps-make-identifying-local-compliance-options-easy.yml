Title: 새 Azure 맵을 사용하면 로컬 규정 준수 옵션을 쉽게 식별할 수 있습니다.
Summary: 전 세계 국가는 모든 유형의 조직에 더 많은 규정 준수 요구 사항을 적용하고 있으며, 고객은 어떤 규정 준수 제품을 사용할 수 있는지 보다 쉽게 이해하기를 원합니다.
Content: >-
  <p>전 세계 국가는 모든 유형의 조직에 더 많은 규정 준수 요구 사항을 적용하고 있으며, 고객은 클라우드 리소스를 배포하기 전에 로캘에서 사용할 수 있는 규정 준수 제품을 보다 쉽게 이해하기를 원합니다. 현재 30개 이상의 주요 지역에서 규정 준수 세부 정보를 보여 주는 <a href="https://azure.microsoft.com/en-us/resources/azure-enables-a-world-of-compliance/">37페이지 분량의 전자책</a>과 함께 <a href="https://azure.microsoft.com/en-us/resources/azure-global-compliance-map/">새로운 인포그래픽</a>을 다시 릴리스할&#39;있습니다.</p>


  <p>전 세계 조직은 데이터와 서비스를 클라우드로 이동하여 디지털 변환을 활용하고 있습니다. 그러나 조직에서 클라우드를 안전하게 활용하려면 먼저 클라우드 공급자가 제공하는 보안 및 개인 정보 보호를 신뢰해야 합니다. 규정 준수는 이러한 신뢰를 구축하는 데 중요한 역할을 합니다.</p>


  <p>Azure는 ISO/IEC 27001 및 ISO/IEC 27018, FedRAMP 및 SOC 1, 2 및 3 보고서를 포함하여 엄격하고 널리 인식되는 규정 준수 표준 집합에 대해 독립 감사자가 인증하는 글로벌 규정 준수를 위해 빌드된 클라우드 플랫폼입니다. Azure 규정 준수 제품은 개별 지역, 지역 및 산업과 관련된 제품을 포함하여 90개 이상의 규정 준수 제품을 포함하는 글로벌 제품입니다.</p>


  <h2>Azure 글로벌 규정 준수 인포그래픽</h2>


  <p>Azure 글로벌 규정 준수 인포그래픽은 전역 컨텍스트에서 90개가 넘는 모든 Azure&rsquo; 규정 준수 제품에 대한 전체 페이지 단일 보기를 제공합니다. 인포그래픽은 모든 Azure 지역에 적용되는 전역 제품을 표시합니다. 모든 EU 국가에 적용되는 GDPR과 같은 지역 제공 및 특정 지역에 적용되는 로컬 제품 규정 준수 맵은 60개 이상의 지역의 Azures&rsquo; 글로벌 네트워크와 오버레이되어 고객에게 Azures&rsquo; 글로벌 규정 준수에 대한 전체 보기를 제공합니다. <a href="https://azure.microsoft.com/en-us/resources/azure-global-compliance-map/" target="_blank">인포그래픽을 다운로드</a> 하고 Azure의 글로벌 범위를 직접 확인하여 업계에서 가장 광범위하고 심층적인 규정 준수 포트폴리오로 업계를 선도합니다.</p>


