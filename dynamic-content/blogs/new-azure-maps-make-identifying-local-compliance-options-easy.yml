  <h2>Azure는 규정 준수 전자책의 세계를 지원합니다.</h2>


  <p>Azure는 30개 이상의 지역에 대한 규정 준수 맵을 보여 주는 규정 준수 전자책 기능 <a href="https://azure.microsoft.com/en-us/resources/azure-enables-a-world-of-compliance/">의 세계를 지원</a> 하며, 각 맵은 모든 지역에 적용 가능한 모든 규정 준수 제품을 표시합니다. 각 규정 준수 맵에 포함되는 항목은 다음과 같습니다.</p>


  <ul>
      <li>지리적 위치와 관련된 지역 제품: 아래 프랑스의 예제 맵에서 현지 제품은 AMF(Autorit&eacute; des Marchs&eacute; Financiers) 및 Autorit&eacute; de Contrle&ocirc; Prudentiel et de Rsolution&eacute;(ACPR), 프랑스의 금융 서비스 표준 및 의료 인증인 Hbergeurs&eacute; de Donnes&eacute; de Sant&eacute; (HDS)입니다.</li>
      <li>지리적 지역에 적용되는 지역 제공: 프랑스 지도에는 GDPR 및 기타 EU 차원의 법률 및 표준을 포함하여 EU 전체에 적용되는 제품이 포함됩니다.</li>
      <li>글로벌 제품: 모든 맵에는 모든 Azure 퍼블릭 클라우드 지역에 적용되는 ISO(International Standards Organization) 표준 또는 CSA(Cloud Security Alliance) 인증과 같은 국제 제품이 포함됩니다.</li>
      <li>Azure 지역: 각 맵에는 지리적 위치에 있는 모든 Azure 지역의 위치도 포함됩니다. &rsquo;대부분의 국가별 규정 준수 제품은 데이터를 로컬 데이터 센터에 보존할 필요가 없다는 점에 유의해야 합니다.</li>
      <li>링크: 지도에 나열된 각 규정 준수 제품은 <a href="https://docs.microsoft.com/en-us/microsoft-365/compliance/offering-home?view=o365-worldwide">Microsoft 보안 센터의</a> 보다 자세한 목록으로 하이퍼링크됩니다.</li>
  </ul>


