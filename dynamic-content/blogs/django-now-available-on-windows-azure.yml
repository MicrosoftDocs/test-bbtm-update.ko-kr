Slug: django-now-available-on-windows-azure
Title: Django는 이제 Windows Azure에서 사용할 수 있습니다.
Summary: >-
  Django는 빠른 개발과 깨끗하고 실용적인 디자인을 장려하는 고급 Python 웹 프레임워크입니다. Django는 이제 Windows Azure 웹 애플리케이션 갤러리에서 사용할 수 있습니다.


  이 자습서에서는 다음을 보여줍니다.
Content: >-
  Django는 빠른 개발과 깨끗하고 실용적인 디자인을 장려하는 고급 Python 웹 프레임워크입니다. Django는 이제 Windows Azure 웹 애플리케이션 갤러리에서 사용할 수 있습니다.


  이 자습서에서는 몇 번의 클릭만으로 Azure for Django Framework에서 웹 사이트를 만드는 방법을 보여 줍니다. Windows Azure 계정을 시작해야 합니다.


  관리 포털에 로그인하면 아래와 같이 "갤러리에서" 새 사이트를 만들어야 합니다.


  <img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1055.django.png" border="0" />


  "<strong>App Frameworks</strong>" 범주를 선택한 다음 <strong><em>,Django </em></strong>를 선택합니다. 다음을 클릭합니다.


  <img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8182.django-2.png" border="0" />


  사이트 이름을 입력하고 '<strong><em>mydjango</em></strong>'라고 말하고 지역을 선택합니다. 완료를 클릭합니다. 이제 Django 웹 사이트가 배포되고 있습니다.


  <img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3058.django-3.png" border="0" />


  포털에서 배포 상태를 볼 수 있습니다.


  <a href=""><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8508.django-4.png" border="0" /></a>


  마지막으로 애플리케이션을 선택하고 대시보드를 봅니다.


  <img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3414.django-5.png" border="0" />


  찾아보기 단추를 클릭하여 새로 만든 사이트를 찾습니다.


  <img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8802.django-6.png" border="0" />


  몇 번의 클릭만으로 Django 웹 사이트를 실행하고 있습니다. 아직 Windows Azure에 등록하지 않은 경우 계속 진행하여 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0252" target="_blank">무료 평가판</a> 에 등록하고 Windows Azure Websites에서 애플리케이션 빌드를 시작합니다.
