Summary: ASOS, Keiser University 및 Manulife를 포함한 조직은 비즈니스에 중요한 워크로드를 실행하고 전 세계 고객을 지원하기 위해 Azure에서 서비스를 신뢰하고 구축합니다. 이러한 고객들은 혁신에 대한 우리의 열망을 자극합니다.
Content: >-
  <p><a href="https://customers.microsoft.com/en-us/story/838028-asos-retailer-azure-sentinel" target="_blank">ASOS</a>, <a href="https://customers.microsoft.com/en-us/story/834621-keiser-university-higher-education-windows-virtual-desktop" target="_blank">Keiser University</a> 및 <a href="https://customers.microsoft.com/en-us/story/757588-manulife-insurance-azure-microsoft-365-teams" target="_blank">Manulife</a>를 포함한 조직은 비즈니스에 중요한 워크로드를 실행하고 전 세계 고객을 지원하기 위해 Azure에서 서비스를 신뢰하고 구축합니다. &rsquo;이러한 고객은 혁신에 대한 우리의 욕구를 자극합니다. 이러한 욕구는 최근 몇 달 동안 전염병의 영향을 감안할 때 항상 존재하지만, 조직은 원격 작업을 활성화하고, 비용을 최적화하고, 효율성을 높이고, 혁신하기 위해 그 어느 때보다 빠르게 Microsoft Azure 채택하고자 합니다.</p>


  <p>오늘 우리는&rsquo; 비용 절감의 잠금을 해제하고, 효율성을 높이고, 혁신을 확장하는&mdash; 몇 가지 새로운 Azure 인프라 기능을 발표했습니다.</p>


  <h2>원격 작업 및 비즈니스 연속성 사용</h2>


  <p>Azure는 전 세계적으로 60개 이상의 지역을 보유하고 있어 고객이 직원, 고객 및 파트너를 연결할 수 있습니다. 조직은 데이터 센터와 지사를 Azure 네트워크에 쉽게 연결하여 세계에서 가장 빠르고 안정적이며 안전한 네트워크 중 하나를 활용할 수 있습니다. 최근&rsquo; Azure VPN Gateway 및 Azure Firewall과 같은 Azure 네트워킹 서비스의 채택이 증가하여 고객이 리소스에 신속하게 안전하게 연결할 수 있도록 지원했습니다. 또한 고객은 Azure Site Recovery 및 Azure Backup을 활용하여 무제한 규모를 제공하고, 가동 중단 시 비즈니스 서비스를 복구하고, 실수로 삭제, 손상 또는 랜섬웨어가 발생할 경우 데이터 복구를 보호합니다.</p>


  <p>또한 Windows Virtual Desktop에서 제공하는 원격 작업이 급증했습니다. Windows Virtual Desktop은 Azure에서 안전하고 항상 최신 환경을 제공하며 클라우드에서 유일한 다중 세션 Windows 10 데스크톱을 제공합니다. 고객은 Azure Portal에서 바로 몇 분 내에 가상 데스크톱을 빠르고 비용 효율적으로 배포할 수 있습니다.</p>


  <p>2주도 채 지나지 않아 <a href="https://customers.microsoft.com/en-us/story/834621-keiser-university-higher-education-windows-virtual-desktop" target="_blank">Keiser University</a>는 Windows Virtual Desktop에서 원격 작업을 사용하도록 설정하여 전통적인 오프라인 학교에서 온라인 100%로 완전히 전환했습니다. Keiser가 인프라를 클라우드로 전환함에 따라 IT 부서는 더욱 엄격한 보안 정책을 달성하고 성능을 가속화하며 비용을 절감할 수 있었습니다.</p>


  <p>현재 원격&rsquo; 작업 및 비즈니스 연속성을 향상시키기 위해 만드는 몇 가지 새로운 기능을&rsquo; 강조 표시합니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/services/virtual-wan/" target="_blank">Azure Virtual WAN 허브</a> 내에서 Cisco SD-WAN 네이티브 지원을 미리 봅니다. 이를 통해 고객은 SD-WAN(소프트웨어 정의 광역 네트워크)을 활용하여 기존 투자와 기술을 유지하면서 성능을 향상시킬 수 있습니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/services/load-balancer/" target="_blank">Azure Load Balancer</a> 대한 전역 부하 분산 장치 기능의 미리 보기입니다. 이제 고객은 지역 배포에서 대기 시간 기반 트래픽 분산을 위해 이 기능을 사용하거나 이를 사용하여 지역 중복으로 애플리케이션 가동 시간을 개선할 수 있습니다.</li>
      <li>곧 미리 보기로 제공될 예정으로<a href="https://aka.ms/wvd-ignite2020-blogpost" target="_blank">, Windows Virtual Desktop</a>에 대한 새로운 기능입니다. Windows 10 다중 세션에 대한 Microsoft Endpoint Manager 지원하면 물리적 디바이스와 동일한 방식으로 가상 데스크톱을 보호 및 관리하는 친숙한 방법을 사용할 수 있습니다. Azure Monitor 통합은 고객에게 모든 관련 모니터링 원격 분석 및 다양한 시각화를 캡처하여 문제를 신속하게 식별하고 해결하는 통합 문서를 제공합니다. MSIX 앱 연결 포털과 Windows Virtual Desktop을 통합하면 몇 번의 클릭만으로 Azure Portal&mdash;에서 애플리케이션 계층을 추가할 수 있습니다.</li>
      <li>Azure Portal에서 일관된 관리를 통해 대규모로 데이터 보호를 모니터링, 운영, 관리 및 최적화할 수 있는 기능을 갖춘 고객이 백업 센터의 미리 보기입니다. 백업 센터는 백업 구성, 복원, 정책 만들기 또는&mdash; 자격 증명 모음과 같은 백업 관련 작업을 한 곳에서 트리거할 수 있는 작업 센터이기도 합니다.</li>
      <li>Azure PostgreSQL에 대한 장기 보존을 사용하도록 <a href="https://azure.microsoft.com/en-us/blog/whats-new-in-azure-backup/?WT.mc_id=modinfra-9457-abartolo">Azure Backup</a> 을 통한 Azure PostgreSQL에 대한 백업 지원 미리 보기입니다.</li>
      <li>고객이 언제든지 보조 지역에서 백업 데이터를 복원할 수 있도록 Azure Backup을 통해 SQL 및 SAP HANA 백업에 대한 지역 간 복원 기능 미리 보기</li>
  </ul>


  <h2>비용을 절감하고 클라우드 규모 및 성능을 달성하기 위해 Azure로 마이그레이션</h2>


  <p>고객은 가장 까다로운 Windows Server, SQL Server 및 Linux 애플리케이션의 신뢰할 수 있는 대상으로 Azure를 점점 더 많이 선택하고 고객이 비용을 절감하는 데 도움이 되는 훌륭한 제품을 활용하고 있습니다. 포괄적인 인프라는 Azure 공간이 증가함에 따라 선택과 유연성, 뛰어난 성능으로 확장성을 향상시켜 Azure를 중요 비즈니스용 애플리케이션을 실행하는 클라우드로 만듭니다. <a href="https://customers.microsoft.com/en-us/story/757588-manulife-insurance-azure-microsoft-365-teams" target="_blank">Manulife</a> 는 Azure를 클라우드 플랫폼 중 하나로 선택했으며, 비즈니스에 중요한 애플리케이션을 마이그레이션하고 현대화하여 민첩성, 확장성, 위험 관리 및 비용 효율성을 개선하고 새로운 비즈니스 모델의 지원을 가속화했습니다.</p>


  <p>이번 주에&rsquo;는 Azure를 Windows <a href="https://aka.ms/Ignite20/windowsserver" target="_blank">Server</a> 및 <a href="https://azure.microsoft.com/en-us/overview/linux-on-azure/" target="_blank">Linux</a> 워크로드를 실행하는 데 유용한 클라우드로 만드는 새로운 기능도 발표했습니다.</p>


  <ul>
      <li>고객이 Azure에서 Windows Server VM(가상 머신)의 전체 수명 주기 동안 자동화된 작업으로 일상적인 관리 작업을 크게 줄일 수 있도록 Windows Server용 Azure <a href="https://aka.ms/IntroducingAutomanageBlog" target="_blank">Automanage</a> 미리 보기 이제 IT 관리자는 개별적으로 또는 대규모로 지점 및 클릭 단순성을 사용하여 VM을 관리할 수 있습니다.</li>
      <li><a href="https://aka.ms/WS_Ignite2020_blog_WAC" target="_blank">고객이 Azure에서 바로 Azure</a> Virtual Machines에서 심층 Windows 서버 OS 관리를 수행할 수 있도록 Azure의 Windows 관리 센터의 미리 보기입니다.</li>
      <li>Azure로 마이그레이션하는 Red Hat Enterprise Linux 및 SUSE Linux Enterprise Server 고객을 위한 향상된 유연성과 향상된 사용자 환경을 갖춘 Azure <a href="https://aka.ms/ahb-linux" target="_blank">하이브리드 혜택</a> 미리 보기 고객은 종량제 인스턴스를 변환하여 가동 중지 시간 없이 자체 구독을 가져오고 비즈니스 연속성을 유지할 수 있습니다.</li>
      <li>CoreOS와 호환되는 <a href="https://aka.ms/flatcar" target="_blank">Flatcar Container Linux</a>의 일반 공급(2020년 5월 26일 수명 종료). Flatcar는 변경할 수 없는 Linux 배포판이므로 Flatcar Container Linux는 Azure에서 실행되는 컨테이너 워크로드에 대해 실행 가능하고 간단한 마이그레이션 선택입니다.</li>
      <li>외부 IP 주소 없이 클라우드 네이티브 이미지 빌드 및 사용자 지정 프로세스를 간소화하기 위한 <a href="https://aka.ms/azvmimagebuilder" target="_blank">Azure Image Builder</a> 의 미리 보기로, 고객에게 취약성에 대한 더 나은 보호를 제공합니다. 이 기능은 올해 말까지 일반 공급될 예정입니다.</li>
  </ul>


  <p>고객은 Windows 및 Linux 워크로드를 지원하기 위해 투자하는 것 외에도&rsquo; 확장된 컴퓨팅 및 <a href="https://aka.ms/AzureDiskBlog-TechCommunity" target="_blank">스토리지</a> 포트폴리오를 활용하여 비즈니스에 중요한 애플리케이션을 Azure로 마이그레이션할 수 있습니다. 이 포트폴리오는 확장된 성능과 유연성 및 확장성이 뛰어난 앱에 대한 지원을 제공합니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/services/azure-vmware/" target="_blank">Azure VMware Solution</a>의 일반 공급. 애플리케이션을 다시 설계하는 데 드는 비용, 노력 또는 위험 없이 기존 온-프레미스 VMware 애플리케이션을 Azure로 원활하게 확장하거나 완전히 마이그레이션합니다. Azure VMware Solution을 사용하면 고객은 클라우드의 속도와 민첩성을 경험하고 기존 VMware 기술과 도구를 사용하여 Azure를 원스톱 상점으로 만들어 비용 절감을 달성하고 클라우드 채택을 가속화합니다.</li>
      <li>전용 호스트 및 격리된 VM 유지 관리 작업을 예약하는 기능의 미리 보기로, 고객에게 플랫폼 업데이트를 보다 세밀하게 제어할 수 있습니다. 고객은 Virtual Machine Scale Sets에서 게스트 OS 이미지 업데이트를 자동화하여 수동 유지 관리를 줄일 수도 있습니다.</li>
      <li>대규모 VM 배포를 간소화하기 위한 두 가지 새로운 <a href="https://azure.microsoft.com/en-us/services/virtual-machines/dedicated-host/" target="_blank">Azure Dedicated Hosts</a> 기능의 미리 보기입니다. 전용 호스트에서 Azure Virtual Machines를 배포할 때 고객은 플랫폼에서 VM이 배포될 호스트 그룹을 선택할 수 있습니다. 또한 고객은 전용 호스트와 함께 Virtual Machine Scale Sets를 사용하여 전용 호스트 그룹 내의 여러 전용 호스트에서 확장 집합을 사용할 수 있습니다.</li>
      <li>향상된 모니터링 기능을 포함하여 보안 패치의 롤아웃을 자동화하고 애플리케이션 관리를 간소화하기 위한 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/automatic-vm-guest-patching" target="_blank">자동 VM 게스트 패치</a> 의 미리 보기입니다.</li>
      <li>Azure Portal에서 <a href="https://azure.microsoft.com/en-us/pricing/spot/" target="_blank">Azure Spot Virtual Machines</a> 의 가격 기록 및 관련 제거 비율을 미리 보기하여 Azure 비용 투명성 및 예측 가능성을 높입니다.</li>
      <li>새 Azure Virtual Machines의 일반 공급. 인텔 2세대 Intel Xeon Platinum 프로세서는 이전 세대에 비해 CPU 성능이 최대 20% 향상되고 코어당 전체 가격이 향상됩니다. 새로운 AMD EPYC&trade; 기반 Dav4 및 Eav4 Azure Virtual Machine 시리즈는 18개 지역에서 확장성(최대 96vCPU)을 제공합니다.</li>
      <li>AI 컴퓨팅을 사용하도록 설정하는 NC T4 시리즈 VM 및 ND A100 시리즈의 미리 보기입니다. 이러한 VM은 강력하고 확장성이 뛰어난 AI VM을 제공합니다. 이러한 새로운 VM 크기 및 기능을 통해 고객은 기본 프로세서 기술의 범위가 더 넓어질 수 있습니다.</li>
      <li>디스크 스토리지의 보안을 강화하기 위해 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/disks-enable-private-links-for-import-export-portal?toc=/azure/virtual-machines/windows/toc.json&amp;bc=/azure/virtual-machines/windows/breadcrumb/toc.json">디스크와 Azure Private Link 통합</a> 의 일반 공급. 이렇게 하면 프라이빗 가상 네트워크를 통해 데이터를 안전하게 가져오고 내보낼 수 있습니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/disks-types#ultra-disk">Ultra Disks</a>에서 512E 형식에 대한 일반 공급으로 온-프레미스 레거시 애플리케이션을 Ultra Disks를 사용하여 Azure로 마이그레이션할 수 있으므로 고객에게 Ultra Disks의 동급 최고의 성능을 활용할 수 있습니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/disks-performance-tiers">디스크 성능 계층</a>의 미리 보기는 크기와 관계없이 디스크 성능을 향상하여 비용을 절감할 수 있는 유연성을 제공합니다.</li>
  </ul>


  <p>새로운 Azure 서비스 및 업데이트&rsquo; 외에도 고객이 Azure로 이동하는 데 도움이 되는 도구와 프로그램에 투자합니다. 앱을 <a href="https://aka.ms/azuremigrateignite2020" target="_blank">Azurecan</a>으로 마이그레이션하는 도구의 중앙 허브인 Azure&mdash; Migrate는 이제 에이전트 없는 소프트웨어 인벤토리 및 종속성 매핑을 포함하여 서버 자산에 대한 포괄적인 검색 및 평가를 수행합니다. 완료되면 고객은 Azure 가용성 영역 및 통합 확장성 펌웨어 인터페이스 마이그레이션에 대한 지원이 추가되어 대규모로 워크로드를 마이그레이션할 수 있습니다.</p>


  <p>또한 Were&rsquo;는 Azure 마이그레이션 프로그램 및 Azure용 FastTrack 새로운 추가 사항을 발표했습니다. <a href="https://azure.microsoft.com/en-us/migration/migration-program/" target="_blank">Azure 마이그레이션 프로그램</a> 및 <a href="https://azure.microsoft.com/en-us/programs/azure-fasttrack/" target="_blank">Azure용 FastTrack</a> 이제 Windows Virtual Desktop을 지원하여 고객이 어디서나 안전한 원격 데스크톱 환경을 사용하도록 설정하면서 VDI(가상 데스크톱 인프라) 배포를 가속화할 수 있도록 지원합니다. 또한 Azure 마이그레이션 프로그램은 ASP.NET 웹앱 마이그레이션 시나리오를 지원하여 고객이 웹 사이트를 확장하고 Azure App Service 및 Azure SQL 같은 혁신적이고 완전 관리형 서비스로 운영 부담을 줄일 수 있도록 지원합니다.</p>


  <h2>하이브리드 및 다중 클라우드 환경에 혁신을 가져다 줍니다.</h2>


  <p>더 많은 고객이 분산 IT 환경에서 작동하고, 온-프레미스 투자의 이점을 활용하며, 에지 컴퓨팅을 활용하기 위해 하이브리드 클라우드 접근 방식을 채택하고 있습니다. 이러한 하이브리드 클라우드 기능은 어디서나 혁신을 가능하게 하는 동시에 원활한 관리를 제공하고 호환되지 않는 보안을 보장하도록 진화해야 합니다. 이제 새로운 기능을 사용할 수 있게 된 Azure Arc는 온-프레미스, 다중 클라우드 및 에지의 모든 인프라에서 Windows 서버, Linux 서버 및 Kubernetes 클러스터를 관리하는 일관된 접근 방식을 제공합니다. 고객은 최신 Azure Stack 포트폴리오를 사용하여 데이터 센터, 원격 사무실 및 에지 위치를 현대화할 수도 있습니다. <a href="https://aka.ms/Ignite20/Hybrid" target="_blank">Azure 하이브리드 기능</a>의 업데이트에 대해 자세히 알아봅니다.</p>


  <h2>증가하는 사이버 공격으로부터 앱 및 네트워크 보호</h2>


  <p>원격 작업을 지원해야 하는 필요성이 커짐에 따라 고객은 IT 리소스의 위치에 관계없이 잠재적인 위협을 줄이기 위해 전체 조직에서 보안을 유지해야 합니다. Microsoft는 매년 10억 달러를 투자하고 있으며, Azure 리소스 환경을 모니터링하고 보호하기 위해 3,500명 이상의 글로벌 보안 전문가를 보유하고 있습니다. 계층 간에 기본 제공 보안 제어를 제공하여 조직 내부 및 외부에서 이동할 때 앱과 데이터를 보호하고 보안 자산에 대한 통합된 다중 클라우드 뷰를 사용하여 보안 관리를 간소화합니다. 또한 AI 지원 지능형 인사이트 및 자산의 강도를 강화하거나 위협에 대응하는 방법에 대한 권장 사항을 사용하여 워크로드의 보안 상태를 최신 상태로 유지합니다.</p>


  <p>어제, 시장 최초의 클라우드 네이티브 SIEM인 Azure Sentinel에 대한 동작 인텔리전스 및 타사 위협 인텔리전스 원본의 미리 보기를 사용하여 Azure 보안 제품군에서 상당한 혁신을 발표했습니다. 또한 Azure Security Center 내의 새로운 서비스인 Azure Defender의 미리 보기를 발표하여 고객에게 환경으로 들어오는 위협에 대한 더 많은 보호를 제공합니다. 새로운 <a href="https://aka.ms/Ignite20/Security" target="_blank">Azure 보안 혁신</a>에 대해 자세히 알아보세요.</p>


