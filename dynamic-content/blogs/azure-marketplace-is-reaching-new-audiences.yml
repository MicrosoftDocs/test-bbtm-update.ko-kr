Title: Azure Marketplace가 새로운 대상 그룹에 도달하고 있습니다.
Summary: 'Microsoft Build의 Azure 공지 사항의 일환으로, 새로운 게시자와 고객 대상에게 도달할 수 있도록 Azure Marketplace에 대한 흥미로운 새로운 기능을 공유하고 있습니다. '
Content: >-
  <p>Microsoft Build의 Azure 공지 사항의 일환으로, 새로운 게시자와 고객 대상에게 도달할 수 있도록 Azure Marketplace에 대한 흥미로운 새로운 기능을 공유하고 있습니다. 이러한 투자는 클라우드 마켓플레이스를 개발자와 파트너가 제품을 노출할 수 있는 최고의 위치로 만들고, 다양한 고객이 요구 사항을 충족하는 방식으로 클라우드 마켓플레이스를 검색하고 구매할 수 있도록 하기 위한 지속적인 노력의 일환입니다. 각&rsquo; 새로운 기능에 대해 조금 더 자세히 설명합니다.</p>


  <h2>ISV 및 애플리케이션 외</h2>


  <p><a href="https://appsource.microsoft.com/blogs/appsource-helps-business-users-get-started-quickly-with-consulting-services-offerings" target="_blank">AppSource에서 컨설팅 서비스 제품의</a> 빠른 성장과 긍정적인 반응을 바탕으로 이 옵션을 Azure Marketplace로 확장하게 되어 기쁩니다. 이제 일반적으로 사용할 수 있는 이 새로운 목록 옵션은 ISV 및 애플리케이션을 넘어 Azure Marketplace를 확장하여 고객이 평가, 현장 워크샵, 개념 증명 및 구현과 같은 다양한 컨설팅 서비스를 찾을 수 있도록 하며, 각각 심층적인 Azure 전문 지식을 갖춘 파트너가 지원합니다. 이러한 제품은 고객이 간단한 마이그레이션에서 복잡한 클라우드 배포에 이르기까지 모든 것을 탐색하는 데 도움이 됩니다. 예를 들어 Azure 여정을 시작한 고객은 <a href="https://aka.ms/wiprocloudmigrationplatform" target="_blank">Wipros&rsquo; Cloud Migration Platform</a>에 대한 브리핑을 요청할 수 있습니다. 복잡한 연결된 제품을 사용하는 고객은 <a href="https://aka.ms/brightwolfpoc" target="_blank">Bright Wolf와 30일 간의 개념 증명</a>을 사용하여 기존 디바이스 데이터를 Azure IoT Hub에 안전하게 연결하는 방법을 보여줄 수 있습니다.</p>


  <p>파트너의 경우 이 제품은 클라우드 마켓플레이스의 가치를 다양한 파트너 에코시스템으로 확장하여 시스템 통합업체 및 관리 서비스 공급자가 솔루션을 소개하고, 잠재 고객을 받고, 새로운 비즈니스를 구축하도록 지원합니다.</p>


  <h2>SaaS ISV에 대한 새 구독 제품</h2>


  <p>이제 고객은 Microsoft 파트너가 제공하는 SaaS 서비스를 구독하고 Azure 구독의 일부로 청구할 수 있습니다. 이러한 서비스는 언제든지 스케일 업 또는 옵트아웃할 수 있는 간단한 고정 요금 월별 청구를 제공합니다. 향후 몇 개월 동안 사용량 기반 가격 책정뿐만 아니라 장기 청구 옵션도 추가할 예정입니다.</p>


  <p>Covenant Technologies, Apptimized 등의 SaaS ISV는 이제 Azure Marketplace를 활용하여 판매 채널을 확장하고 Microsoft를 통해 구독을 판매할 수 있습니다. 예를 들어 CloudEndure는 일반적인 Enterprise 조달의 마찰을 줄이기 때문에 <a href="https://aka.ms/cloudenduresaasinazure" target="_blank">Azure에 대한 재해 복구 솔루션을</a> SaaS 구독으로 판매합니다. Azure Marketplace를 통해 구매하면 고객은 청구 관계를 줄이고 소프트웨어 라이선스 및 인프라 요금을 통합할 수 있습니다. 구매한 구독은 모두 Azure Portal 내에서 관리되고 고객이&rsquo; 선호하는 결제 방법으로 Azure 계정을 통해 결제할 수 있습니다.</p>


  <h2>Enterprise 구매를 위한 프라이빗 제품</h2>


  <p>Enterprise 고객은 점점 더 온라인 마켓플레이스를 활용하여 클라우드 서비스를 찾고, 시도하고, 구매하려고 합니다. 이제 퍼블리셔는 프라이빗 제품을 사용하여 Enterprise 구매 요구를 충족하는 다양한 방법으로 특정 고객과 솔루션을 비공개로 공유할 수 있습니다.</p>


  <ul>
      <li>퍼블리셔는 <b>비공개 가격 책정</b>을 통해<b> </b>공개적으로 사용 가능한 제품에서 할인 및 오프리스트 가격 책정을 확장할 수 있습니다.</li>
      <li>퍼블리셔<b>는 개인 사용 약관</b>을 통해 특정 고객에게 사용 약관을 조정할 수 있습니다.</li>
      <li><b>프라이빗 가상 머신 이미지를 </b>사용하면 게시자가 개별 고객&#39;요구에 맞게 이미지를 구성할 수 있습니다. 또한 퍼블리셔는 모든 고객에게 보다 광범위하게 출시하기 전에 새 제품 기능에 대한 미리 보기 액세스를 제공할 수 있습니다.</li>
  </ul>


  <p>SoftNAS, Riverbed 및 NetApp과 같은 파트너는 모두 이러한 기능을 활용하고자 했습니다. &ldquo;Azure Marketplace를 통한 프라이빗 제품은 NetApp의 게임 체인저입니다. 이 기능을 통해 NetApp의 수석 제품 마케팅 매니저 인 Adam Carrol은 필요에&rdquo; 따라 협상 할 수있는 유연성으로 더 많은 고객을 확보 할 수 있습니다.</p>


  <p>향후 몇 개월&rsquo; 내에 기업에서 카탈로그에서 직원에게 제공될 제품을 자체 선택할 수 있는 다양한 추가 프라이빗 마켓플레이스 기능을 확인할 수 있습니다. 이러한 기능을 함께 사용하면 클라우드 마켓플레이스의 강력한 Enterprise 채택의 문을 열어 그들이 기대하고 요구하는 방식으로 구매할 수 있습니다.</p>


  <h2>새 컨테이너 이미지 범주</h2>


  <p>또한 컨테이너 이미지 및 애플리케이션은 Azure Marketplace에서 새로운 범주로 미리 보기로 시작되어 개발자가 인기 있는 Docker 형식 컨테이너 이미지 및 애플리케이션 중에서 선택할 수 있도록 합니다. 이 새로운 기능을 시작하기 위해 <a href="https://aka.ms/bitnamicontainerimage" target="_blank">Bitnami</a> 는 AKS(Azure Kubernetes Service) 및 ACI(Azure Container Instances)와 같은 Azure의 컨테이너 서비스에서 실행되도록 유효성이 검사된 무료 OSS 컨테이너 이미지를 게시했습니다. 이러한 이미지는 Web Apps 및 Service Fabric 같은 컨테이너를 지원하는 모든 서비스에 대해 나중에 지원될 예정입니다. 또한 다중 컨테이너 이미지 및 추가 청구 옵션에 대해 계속 지켜봐 주시기 바랍니다.</p>


  <p>우리는 당신과 함께 공유하기를 기대하는 개발에 더 많은 것을 가지고 있습니다. 여러분이 어떻게 생각하는지 알려주시고 그 기세의 일부가 되십시오. <a href="https://aka.ms/listonazuremarketplace" target="_blank">Azure Marketplace</a>에서 모든 새 제품을 찾고 <a href="https://aka.ms/marketplacepublisherguide" target="_blank">Publisher 가이드</a>에서 이러한 새로운 기능에 대해 자세히 알아보세요.</p>
