Slug: bring-interactive-analytics-to-azure-kyligence-analytics-platform-enables-sub-second-query-on-hdinsight
Title: '대화형 분석을 Azure HDInsight로 가져오기: Kyligence Analytics Platform을 통해 하위 초 쿼리 사용'
Summary: Kyligence Analytics Platform은 Apache Kylin이 제공하는 선도적인 빅 데이터 인텔리전스 플랫폼입니다. 대규모 데이터 집합에서도 초 미만의 쿼리 대기 시간으로 대화형 분석을 사용할 수 있습니다. Kyligence 팀과 Azure HDInsight 팀이 서로 긴밀히 협력하여 HDInsight에 OLAP 기능을 제공했으며, 이제 AZURE HDInsight에서 HDInsight 애플리케이션으로 KAP를 사용할 수 있게 되었습니다.
Content: >-
  <p>리소스를 많이 사용하는 시스템에서 쿼리는 런타임 리소스에 대해 경쟁하며 작업 부하가 높을 때 반환하는 데 몇 시간이 걸립니다. Hadoop의 SQL 지속적으로 개선되고 있지만, 특히 데이터 세트가 큰 경우 단일 쿼리가 반환되기까지 몇 분 또는 몇 시간을 기다리는 것이 일반적입니다. 이러한 시스템의 대부분은 리소스를 많이 사용하며, 쿼리가 런타임 리소스를 위해 경쟁하고 워크로드가 높을 때 성능이 저하됩니다.</p>


  <p>이 문제를 해결하기 위해 KAP(Kyligence Analytics Platform)를 사용하면 대규모 데이터 세트에서 초 미만의 쿼리 대기 시간으로 대화형 분석을 수행할 수 있습니다. KAP는 <a href="https://kylin.apache.org/">Apache Kylin</a>이 제공하는 선도적인 빅 데이터 인텔리전스 플랫폼입니다. 대규모 데이터 세트에서도 초 미만의 쿼리 대기 시간으로 대화형 분석을 사용할 수 있으며 Lenovo, China Mobile 등과 같은 기업에서 널리 채택됩니다. &nbsp;Kyligence 팀과 Azure HDInsight 팀이 서로 긴밀히 협력하여 HDInsight에 OLAP 기능을 제공했으며, 이제 AZURE HDInsight에서 HDInsight 애플리케이션으로 KAP를 사용할 수 있게 되었습니다.</p>


  <h2><a name="h.oibfq77wqp4q"></a>HDInsight 애플리케이션 플랫폼</h2>


  <p>Azure HDInsight는 99.9% SLA를 통해 지원되는 Spark, Hive, MapReduce, HBase, Storm, Kafka 및 R Server에 최적화된 오픈 소스 분석 클러스터를 제공하는 유일한 완전 관리형 클라우드 Hadoop 제품입니다. 이러한 각 빅 데이터 기술과 ISV 애플리케이션은 엔터프라이즈급 보안과 모니터링으로 관리 클러스터 형태로 쉽게 배포 가능합니다.</p>


  <p>애플리케이션의 오픈 소스 에코시스템은 고객이 빅 데이터 및 분석 솔루션을 더 쉽게 빌드할 수 있도록 하기 위해 성장했습니다. 오늘날 고객은 이러한 생산성 애플리케이션을 검색하고 앱을 설치하고 구성하는 데 어려움을 겪고 있습니다.&nbsp; 이러한 격차를 해결하기 위해 HDInsight 애플리케이션 플랫폼은 ISV&rsquo;가 고객에게 직접 애플리케이션을 제공할 수 있는 Microsoft에 고유한 환경을 제공하며, 고객은 빅 데이터 에코시스템용으로 빌드된 ISV 애플리케이션을 쉽게 검색, 설치 및 사용할 수 있습니다.</p>


  <p>이 통합의 일부로 HDInsight에서 한 번의 클릭으로 KAP를 쉽게 배포할 수 있습니다.</p>


  <h2><a name="h.n670e56qocew"></a>HDInsight에서 수조 개의 데이터를 사용하는 대화형 분석</h2>


  <p>Hadoop은 대규모 데이터 처리를 위해 설계되었지만 대화형 분석에는 효율적이지 않습니다. KAP는 HDInsight와 다음과 같은 통합을 제공하여 HDInsight에서 대화형 분석 기능을 제공합니다.</p>


  <ul>
   <li><strong>Hadoop 및 HDInsight에 대한 네이티브 SQL 지원: </strong>많은 기존 빅 데이터 분석 기술에는 분석 시나리오에 최적화된 자체 쿼리 언어 또는 독점 스토리지 엔진이 있습니다. 분석가가 새 쿼리 언어를 학습하거나 HDFS/BLOB 스토리지에서 다른 플랫폼으로 데이터를 이동하기는 어렵습니다. KAP&#39;네이티브 SQL 지원 및 ODBC 드라이버를 통해 고객은 표준 SQL 인터페이스를 사용하고 대량의 데이터에서 선호하는 BI 도구를 선택할 수 있습니다.</li>
   <li><strong>하위 초 쿼리 응답:</strong> 쿼리 성능은 대부분의 빅 데이터 사용 사례에 대한 병목 상태입니다. 원래 데이터가 10배 증가할 때 클러스터 리소스를 확장할 수 없는 경우 성능이 저하됩니다. 하위 초 쿼리 응답을 일관성 있게 만드는 것은 대화형 분석의 핵심이며 HDInsight의 KAP는 미리 계산된 큐브를 제공하여 이 문제를 해결합니다.</li>
   <li><strong>탄력적 아키텍처: </strong> 일반적으로 데이터 세트의 범위는 기가바이트, 테라바이트 등입니다. Hadoop은 일괄 처리를 위한 탄력적 인프라를 제공하고, 대화형 분석 기술인 KAP는 Hadoop의 탄력적 기능을 활용하여 스케일 아웃 솔루션을 사용하도록 설정합니다.</li>
   <li><strong>HDInsight와 네이티브 통합: </strong> 클라우드는 배포 또는 모니터링에 대한 걱정 없이 새로운 기술을 채택할 수 있는 간편한 방법입니다. 전체 관리형 클라우드 솔루션으로 KAP + HDInsight를 사용하면 사용자가 작업 비용을 절감하고 고가용성을 달성할 수 있습니다. KAP는 지원되는 모든 Azure Storage 서비스(Azure BLOB Storage 및 Azure Data Lake Store)와 함께 작동할 수 있으며 HDInsight Kafka 클러스터와 함께 작동하여 Kafka에서 데이터를 수집할 수도 있습니다.</li>
  </ul>


  <h2><a name="h.j5ikis1in436"></a>KAP - Apache Kylin에서 제공하는 Enterprise 준비 데이터 웨어하우스</h2>


  <p><a href="https://kylin.apache.org/">Apache Kylin</a>에서 제공하는 Hadoop의 엔터프라이즈 OLAP인 KAP는 페타바이트 규모 데이터 세트에서 초 미만의 SQL 쿼리 대기 시간을 가능하게 하고, 인터넷 규모에서 높은 동시성을 제공하며, 분석가가 업계 표준 데이터 웨어하우스 및 비즈니스 인텔리전스 방법론을 사용하여 Hadoop에서 BI를 설계할 수 있도록 지원합니다. KAP는 BI 도구와 원활하게 통합되고 프로그래밍이 필요하지 않은 셀프 서비스를 갖춘 비즈니스 사용자, 분석가 및 엔지니어를 위한 간소화된 통합 분석 플랫폼입니다. KAP는 표준 API를 통해서만 클러스터와 상호 작용하고 온-프레미스 환경에서 클라우드로의 주요 Hadoop 배포를 지원하는 Hadoop OLAP 솔루션의 네이티브입니다.</p>


  <p>Azure에서 대부분의 데이터는 Azure BLOB 스토리지 또는 Azure Data Lake Store에 저장되고 Hive에 외부 테이블로 로드됩니다. KAP는 분석 전에 모델러가 디자인한 데이터 모델에 따라 MapReduce/Spark를 사용하여 큐브(인덱스)를 빌드합니다. 쿼리 런타임 동안 모든 쿼리는 미리 집계된 큐브 데이터에 액세스할 수 있으며 결과는 하위 초 단위로 반환됩니다. KAP는 고유한 사전 계산 기술을 활용하여 제한된 리소스를 사용하더라도 데이터 증가량에 관계없이 일관된 쿼리 대기 시간을 제공합니다. 또한 KAP는 Azure BLOB Storage 및 Azure Data Lake Store와 같은 다양한 Azure Storage 서비스와 네이티브 통합을 제공합니다. 또한 HDInsight Kafka 클러스터와 연결하여 Kafka에서 데이터를 수집할 수도 있습니다.</p>


  <p>아래 스크린샷은 KAP 모델링 GUI를 보여줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3614c665-c8dd-45ec-8fc3-7b52722bc695.jpg"><img alt="clip_image002" border="0" height="834" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a2474a68-4035-4e26-a9a6-fb30d0ff1695.jpg" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; border-image: none" title="clip_image002" width="1185"></a></p>


  <p align="center">&nbsp;</p>


  <p>Hive 쿼리에 비해 KAP는 HiveQL 방언으로 쿼리를 수정하지 않고도 100배 더 빠릅니다. ANSI SQL 및 JDBC/ODBC 드라이버도 지원되므로 사용자는 친숙한 BI 도구를 선택하여 PowerBI 또는 Tableau와 같은 대화형 분석을 수행할 수 있습니다. 다음은 SSB 데이터 세트에서 Apache Kylin과 Apache Hive 간의 <a href="https://github.com/Kyligence/ssb-kylin">성능 비교 </a>입니다.</p>


  <p style="text-align: center;"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2-3.png"></p>


  <h2><a name="h.l0uccr9ae5e9"></a>Azure HDInsight에 KAP 설치</h2>


  <p>Azure HDInsight 솔루션의 KAP를 사용하여 사용자는 한 번의 클릭으로 KAP용으로 설계된 독립 실행형 최적화 클러스터 또는 종료 HDInsight 클러스터에 KAP를 설치할 수 있습니다. 현재 KAP는 HDInsight HBase 클러스터에서 애플리케이션으로 작동합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d84dce1-c581-4e1b-a361-4153b6fb879d.gif" style="font-weight: normal; font-style: normal; font-size: 13.008px; font-family: Tahoma, &quot;Helvetica Neue&quot;, Arial, Helvetica, sans-serif;"><img alt="clip_image004" border="0" height="577" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c5c7e788-7bdb-48e5-92f6-a508439fb980.gif" style="margin-right: auto; margin-left: auto; font-size: 13.008px; background-image: none; float: none; display: block;" title="clip_image004" width="1057"></a></p>


  <p>원클릭 설치 후 다음 구성 요소가 표시됩니다.</p>


  <ul>
   <li><strong>KAP:</strong> 미리 계산된 큐브를 빌드하여 HDInsight에서 핵심 OLAP 분석을 제공하는 Apache Kylin의 엔터프라이즈 버전입니다.</li>
   <li><strong>KyAnalyzer: </strong> KAP에 연결하여 빠른 BI 분석을 위한 기본 제공 OLAP Agile BI 도구입니다.</li>
  </ul>


  <p>KAP는 HBase 클러스터의 에지 노드에 설치됩니다. HDInsight에서 KAP를 사용하는 방법에 대한 자세한 내용은 <a href="https://kyligence.io/2017/07/27/integrating-kyligence-analytics-platform-microsoft-azure-hdinsight/">Kyligence 블로그 게시물을</a> 확인하세요.</p>


  <h2>요약</h2>


  <p>Azure HDInsight의 KAP는 초 미만 대기 시간의 대규모 데이터 세트에 대한 빠른 인사이트를 제공하고, 1조 수준 레코드를 위해 Hadoop에 대한 대화형 분석을 지원합니다. 다양한 산업용 웹 규모의 OLAP 솔루션을 제공하여 온라인 및 오프라인 분석 플랫폼을 구축합니다. 클라우드 기반 기술을&nbsp; 사용하면 버스트 데이터를 처리할 때 리소스를 확장 및 축소할 수 있으며, 보다 효율적인 배포 모델을 통해 고객이 비용을 절감하고 생산성을 향상시킬 수 있습니다.</p>


  <p>더 많은 리소스를 시작하려면 아래의 추가 리소스 섹션을 &quot;&quot; 확인하세요. 피드백이나 질문이 있는 경우 전자 메일 hdiask@microsoft.com을 보내주세요. 여러분의 의견을 듣고 싶습니다!</p>


