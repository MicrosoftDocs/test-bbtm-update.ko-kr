Slug: asynchronous-refresh-with-the-rest-api-for-azure-analysis-services
Title: Azure Analysis Services용 REST API를 사용하여 비동기 새로 고침
Summary: Azure Analysis Services용 REST API를 도입하게 되어 기쁘게 생각합니다. 이제 REST 호출을 지원하는 프로그래밍 언어를 사용하여 비동기 데이터 새로 고침 작업을 수행할 수 있습니다. 여기에는 다음이 포함됩니다.
Content: >-
  <p>Azure Analysis Services는 비기술 비즈니스 사용자가 대화형 분석을 수행할 수 있도록 잠재적으로 수십억 개의 행이 있는 데이터 세트의 잠금을 해제합니다. 이러한 큰 데이터 세트는 비동기 새로 고침과 같은 기능을 활용할 수 있습니다.</p>


  <p>Azure Analysis Services용 REST API를 도입하게 되어 기쁘게 생각합니다. 이제 REST 호출을 지원하는 프로그래밍 언어를 사용하여 비동기 데이터 새로 고침 작업을 수행할 수 있습니다. 여기에는 쿼리 스케일 아웃을 위한 읽기 전용 복제본 동기화가 포함됩니다. <em><a href="https://azure.microsoft.com/en-us/blog/introducing-query-replica-scale-out-for-azure-analysis-services/">쿼리 규모 확장에 대한 자세한 내용은 Azure Analysis Services에 대한 쿼리 복제본 스케일 아웃 소개 </a></em>블로그 게시물을 참조하세요.</p>


  <p>데이터 새로 고침 작업은 파티션을 사용한 데이터 볼륨 및 최적화 수준을 비롯한 다양한 요인에 따라 다소 시간이 걸릴 수 있습니다. 이러한 작업은 일반적으로 <a href="https://docs.microsoft.com/en-us/sql/analysis-services/tabular-model-programming-compatibility-level-1200/introduction-to-the-tabular-object-model-tom-in-analysis-services-amo">TOM</a> (테이블 형식 개체 모델), Analysis Services용 PowerShell <a href="https://docs.microsoft.com/en-us/sql/analysis-services/powershell/analysis-services-powershell-reference">cmdlet</a> 또는 <a href="https://docs.microsoft.com/en-us/sql/analysis-services/tabular-model-scripting-language-tmsl-reference">TMSL</a> (테이블 형식 모델 스크립팅 언어) 사용과 같은 기존 메서드를 사용하여 호출되었습니다. 기존 메서드에는 장기 실행 HTTP 연결이 필요할 수 있습니다. 이러한 메서드의 안정성을 보장하기 위해 많은 작업이 수행되었지만 HTTP의 특성을 고려할 때 클라이언트 애플리케이션에서 장기 실행 HTTP 연결을 방지하는 것이 더 안정적일 수 있습니다.</p>


  <p>Azure Analysis Services용 REST API에서는 데이터 새로 고침 작업을 비동기적으로 실행할 수 있습니다. 따라서 클라이언트 애플리케이션에서 장기 실행 HTTP 연결이 필요하지 않습니다. 또한 자동 재시도 및 일괄 처리된 커밋과 같은 안정성을 위한 다른 기본 제공 기능이 있습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/analysis-services/analysis-services-async-refresh">Azure Analysis Services용 REST API를 사용하는 방법에</a> 대한 자세한 내용은 문서화 페이지를 참조하세요. 비동기 새로 고침을 수행하고, 상태를 확인하고, 필요한 경우 취소하는 방법을 설명합니다. 쿼리-복제본 동기화에 대해 유사한 정보가 제공됩니다. 또한 GitHub 코드 샘플의 C# <a href="https://github.com/Microsoft/Analysis-Services/tree/master/RestApiSample">RestApiSample</a>이 제공됩니다.</p>
