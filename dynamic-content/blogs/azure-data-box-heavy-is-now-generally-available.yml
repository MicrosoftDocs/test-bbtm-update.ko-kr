Slug: azure-data-box-heavy-is-now-generally-available
Title: 이제 Azure Data Box Heavy를 일반 공급
Summary: 고객은 계속해서 Azure Data Box 제품군을 사용하여 대량의 데이터를 Azure로 이동합니다. 일반적인 요청 중 하나는 원래 Data Box의 단순성, 보안 및 속도를 유지하는 더 큰 용량 옵션을 위한 것입니다.
Content: >-
  <p>고객은 계속해서 Azure Data Box 제품군을 사용하여 대량의 데이터를 Azure로 이동합니다. 일반적인 요청 중 하나는 원래 Data Box의 단순성, 보안 및 속도를 유지하는 더 큰 용량 옵션을 위한 것입니다. 작년에 Ignite에서 페타바이트 규모의 Data Box Heavy 미리 보기를 통해 Data Box 제품군 &ndash; 에 새로운 추가를 발표했습니다.</p>


  <p>미리 보기 단계에서 피드백을 제공한 고객 덕분에 Im&rsquo;은 Azure Data Box Heavy가 미국과 EU에서 일반 공급에 도달했음을 발표하게 되어 매우 기쁩니다.</p>


  <h2>Data Box Heavy 작동 방식</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/20018192-620c-4cf0-9ff5-09e4f0257455.png"><img align="left" alt="Azure Data Box Heavy" border="0" height="146" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3565943f-3035-4db3-8796-3ef52ce1d8bc.png" style="margin: 12px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="Azure Data Box HeavyIn" width="184"></a>은 여러 가지 방법으로 Data Box Heavy는 원래 Data Box와 같습니다. Azure Portal에서 직접 Data Box Heavy를 주문하고 표준 파일 또는 개체 프로토콜을 사용하여 Data Box Heavy에 데이터를 복사할 수 있습니다. 데이터는 AES 256비트 암호화를 사용하여 어플라이언스에 자동으로 보호됩니다. 데이터가 Azure로 전송되면 NIST(National Institute of Standards and Technology) 표준에 따라 어플라이언스가 정리됩니다.</p>


  <p>그러나 Data Box Heavy는 원래 Data Box보다 훨씬 더 큰 규모로 설계되었습니다. Data Box Heavys&rsquo; 1페타바이트 원시 용량 및 여러 40Gbps 커넥터는 몇 주 만에 데이터 센터&rsquo; 가치의 데이터를 Azure로 이동할 수 있음을 의미합니다.</p>


  <table border="1" cellpadding="0" cellspacing="0">
   <tbody>
    <tr>
     <td valign="top" width="234">
     <p><b>Data Box Heavy</b></p>

     <ul>
      <li>주문당 1PB</li>
      <li>주문당 770TB 사용 가능한 용량</li>
      <li>블록 Blob, 페이지 Blob, Azure Files 및 Managed Disk 지원</li>
      <li>10개의 스토리지 계정에 복사</li>
      <li>4 x RJ45 10/1Gbps, 4 x QSFP 10/40Gbps 이더넷</li>
      <li>표준 NAS 프로토콜을 사용하여 데이터 복사(SMB/CIFS, NFS, Azure Blob Storage)</li>
     </ul>
     </td>
     <td valign="top" width="222">
     <p><b>Data Box</b></p>

     <ul>
      <li>주문당 100TB</li>
      <li>주문당 80TB 사용 가능한 용량</li>
      <li>블록 Blob, 페이지 Blob, Azure Files 및 Managed Disk 지원</li>
      <li>10개의 스토리지 계정에 복사</li>
      <li>2 x RJ45 10/1Gbps, 2 x SFP + 10Gbps 이더넷</li>
      <li>표준 NAS 프로토콜을 사용하여 데이터 복사(SMB/CIFS, NFS, Azure Blob Storage)</li>
     </ul>

     <p>&nbsp;</p>
     </td>
     <td valign="top" width="228">
     <p><b>Data Box Disk</b></p>

     <ul>
      <li>주문당 40TB/디스크당 8TB</li>
      <li>주문당 35TB 사용 가능한 용량</li>
      <li>블록 Blob, 페이지 Blob, Azure Files 및 Managed Disk 지원</li>
      <li>10개의 스토리지 계정에 복사</li>
      <li>USB 3.1, SATA II 또는 III</li>
      <li>표준 NAS 프로토콜을 사용하여 데이터 복사(SMB/CIFS, NFS, Azure Blob Storage)</li>
     </ul>

     <p>&nbsp;</p>
     </td>
    </tr>
   </tbody>
  </table>


