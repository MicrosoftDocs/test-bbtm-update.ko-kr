Summary: 오늘 Python, Ruby 및 PHP용 Azure Storage SDK의 일반 공급에 대해 발표하게 되어 기쁩니다! 미리 보기에 참여하고 피드백을 제공해 주신 모든 분들께 감사드립니다.
Content: >-
  <p>오늘 <a href="https://github.com/azure/azure-storage-python">Python</a>, <a href="https://github.com/azure/azure-storage-ruby">Ruby </a>및 <a href="https://github.com/azure/azure-storage-php">PHP</a>용 Azure Storage SDK의 일반 공급에 대해 발표하게 되어 기쁩니다! 미리 보기에 참여하고 피드백을 제공해 주신 모든 분들께 감사드립니다.</p>


  <p>이 GA 릴리스는 다음과 같은 몇 가지 중요한 변경 사항을 제공합니다.</p>


  <ul>
      <li>Storage SDK를 Blob, Table, Queue 및 File에 각각 하나씩 4개의 패키지로 분할했습니다. <a href="https://azure.microsoft.com/en-us/blog/preview-the-new-azure-storage-sdk-for-go-storage-sdks-roadmap/">발표된</a> 대로 라이브러리의 공간을 줄이고 개발자가 관심 있는 패키지만 사용할 수 있도록 하기 위해 이 작업을 수행했습니다.&nbsp;</li>
      <li>이제 최신 <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/versioning-for-the-azure-storage-services">Azure Storage REST API 버전</a> 및 서비스 기능에 대한 지원을 사용할 수 있습니다. 각 SDK에 대한 자세한 내용은 아래를 참조하세요.</li>
  </ul>


  <h2>Python용 Azure Storage SDK</h2>


  <p>Python의 Blob, 파일 및 큐에 대한 Storage SDK 패키지는 버전 1.0의 PyPi에서 사용할 수 있습니다. 이 릴리스는 보관 스토리지 및 Blob 계층화에 대한 지원을 제공하는 2017년 4월 4일 REST API 버전을 지원합니다. 테이블 패키지는 <a href="https://pypi.python.org/pypi/azure-cosmosdb-table">Azure-Cosmosdb-table</a>이라는 이름으로 릴리스됩니다.</p>


  <p>다음은 Python용 Storage SDK를 사용하는 Hello World 샘플입니다.</p>


  <pre class="prettyprint">

  from azure.storage.blob import BlockBlobService

  import os


  # Create a blob service client

  block_blob_service = BlockBlobService(os.environ.get(&#39;AZURE_STORAGE_ACCOUNT_NAME&#39;), os.environ.get(&#39;AZURE_STORAGE_ACCOUNT_KEY&#39;))


  # upload a blob from text

  block_blob_service.create_blob_from_text(
      &#39;mycontainer&#39;,
      &#39;myblockblob&#39;,
      &#39;Hello World!&#39;
  )


  # download a blob into a buffer

  blob = block_blob_service.get_blob_to_bytes(&#39;mycontainer&#39;, &#39;myblockblob&#39;)

  print blob.content

  </pre>


  <p>Python용 Storage SDK에 대해 자세히 알아보려는&#39;<a href="https://github.com/Azure/azure-storage-python">소스 코드 및 샘플</a> 또는 <a href="https://docs.microsoft.com/en-us/python/api/overview/azure/storage/clientlibrary?view=azure-python">API 참조</a>를 확인하세요.</p>


  <h2>PHP용 Azure Storage SDK</h2>


  <p>PHP의 Blob, 테이블, 파일 및 큐에 대한 Storage SDK 패키지는 버전 1.0의 <a href="https://Packagist.org" target="_blank">Packagist.org</a> 사용할 수 있습니다. 이 릴리스는 2016년 5월 31일 REST API 버전을 지원하여 더 큰 블록 Blob과 같은 서비스 기능을 제공합니다. 최신 REST API 버전 및 최신 서비스 기능에 대한 지원을 적극적으로 진행하고 있습니다.</p>


  <p>다음은 PHP용 Storage SDK를 사용하는 Hello World 샘플입니다.</p>


  <pre class="prettyprint">

  require_once &#39;vendor/autoload.php&#39;;


  use MicrosoftAzure\Storage\Blob\BlobRestProxy;


  // Create queue REST proxy.

  $blobClient = BlobRestProxy::createBlobService(getenv(&#39;AZURE_STORAGE_CONN_STRING&#39;));


  // Uploading a blob from text

  $blobClient-&gt;createBlockBlob(
      &#39;mycontainer&#39;,
      &#39;myblockblob&#39;,
      &#39;Hello world&#39;
  );


  // Downloading a blob

  $getBlobResult = $blobClient-&gt;getBlob(&#39;mycontainer&#39;, &#39;myblockblob&#39;);

  echo stream_get_contents($getBlobResult-&gt;getContentStream());


  If you&#39;d like to learn more about the Storage SDK for PHP, check out our <a href="https://github.com/azure/azure-storage-php">Source Code and Samples</a> or our <a href="https://azure.github.io/azure-storage-php/">API Reference</a>.</pre>


  <h2>Ruby용 SDK Azure Storage</h2>


  <p>Storage Ruby 클라이언트 라이브러리는 이제 버전 1.0.1인 4개의 분할 Rubygem 패키지(Blob, 파일, 테이블 및 큐 라이브러리)와 함께 사용할 수 있습니다. 이 릴리스에서는 2016년 5월 31일 REST API 버전을 지원합니다. Well&rsquo;은 향후 릴리스에서 새 버전에 대한 지원을 추가합니다.</p>


  <p>다음은 Ruby용 Storage SDK가 포함된 Hello World 샘플입니다.</p>


  <pre class="prettyprint">

  require &#39;azure/storage/blob&#39;

  blob_client = Azure::Storage::Blob::BlobService.create(storage_account_name: &#39;your account name&#39;, storage_access_key: &#39;your access key&#39;)


  // Uploading a blob from text

  blob_client.create_block_blob(&#39;mycontainer&#39;, &#39;myblockblob&#39;, &#39;Hello World!&#39;)


  // Downloading a blob

  blob, content = client.get_blob(&#39;mycontainer&#39;, &#39;myblockblob&#39;)

  puts content</pre>


  <p>Storage SDK for Ruby에 대해 자세히 알아보려면 <a href="https://github.com/Azure/azure-storage-ruby">소스 코드 및 샘플</a> 또는 <a href="https://azure.github.io/azure-storage-ruby/">API 참조</a>를&#39;.</p>


  <h2>피드백</h2>


  <p>새로운 서비스 기능을 지원하고 피드백을 통합하여 이러한 라이브러리를 지속적으로 개선할 것입니다. Storage SDK에 대한 피드백이 있는 경우 아래 주석에 줄을 놓아 주세요. 또는 GitHub 소스 코드 리포지토리에 문제를 자유롭게 제기하세요.</p>
