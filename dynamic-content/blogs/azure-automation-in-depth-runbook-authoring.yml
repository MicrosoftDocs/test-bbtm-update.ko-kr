Content: >-
  <p><strong>2016년 1월 8일 업데이트: Azure Automation에서 Runbook을 작성하는 방법에 대한 최신 정보는 <a href="https://azure.microsoft.com/en-us/blog/azure-automation-graphical-and-textual-runbook-authoring/">이 블로그 게시물을</a> 참조하세요.</strong></p>


  <h2>소개</h2>


  <p>Microsoft Azure 새로운 <a href="https://azure.microsoft.com/en-us/documentation/services/automation/">Automation 서비스</a> 덕분에 DevOps 이제 시스템 및 프로세스에 걸쳐 반복적이고 시간이 오래 걸리며 오류가 발생하기 쉬운 작업을 자동화하여 Azure 작업에 대한 가치 창출 시간을 줄일 수 있습니다. Azure Automation에서 이 값을 제공할 수 있는 방법은 IT 및 비즈니스 프로세스를 자동화하는 논리를 포함하는 Runbooks &ndash; PowerShell 워크플로라는 개념을 사용하는 것입니다. Runbook은 처음에는 위협적일 수 있지만 약간의 학습으로 쉽게 마스터할 수 있습니다. 이 블로그 게시물에서 Well&rsquo;은 Azure Automation이 Runbook을 보다 효과적으로 작성하고 사용하는 데 도움이 되는 몇 가지 기능과 진정한 Runbook nirvana에 도달하는 데 도움이 되는 몇 가지 모범 사례 및 일반적인 문제에 대해 자세히 설명합니다. Automation 또는 Automation Runbook에 대한 배경 지식이 아직 없는&rsquo; 경우 <a href="https://channel9.msdn.com/Events/Build/2014/3-621#time=30m58s">Azure Automation //Build 공지</a> 사항 및 <a href="https://technet.microsoft.com/library/dn469262.aspx">Runbook 개념</a> 문서에서 몇 가지 소개 정보를 확인한 다음 아래에서 계속 진행하세요. &nbsp;</p>


  <h2>Runbook 수명 주기</h2>


  <p>Azure Automation에서 제공하는&rsquo; Runbook 만들기 및 편집 기능을 논의하기 전에 사용자 또는 동료가 프로덕션 환경에서 진행 중인 작업 Runbook을 실수로 실행하지 않도록&rsquo; Runbook을 관리하는 방법에 대해 설명합니다. Azure Automation Runbook에는 게시된 버전과 &ldquo;초안&rdquo; 버전의 개념&ldquo;이&rdquo; 있습니다. 새 Runbook을 만들거나, Runbook을 가져오거나, 단순히 현재 프로덕션 Runbook을 개선하려는 경우 작업하는 Runbook은 초안&rdquo; 버전입니다&ldquo;. 원하는 만큼 Runbook 초안을 작업하고, 저장하고, 브라우저를 닫고, 나중에 다시 돌아와서 동료(또는 잊어버린 자아)가 프로덕션 리소스에 대해 실행하려고 할 수 있다는 걱정 없이 작업을 좀 더 수행할 수 있습니다. &rsquo;Runbook 초안이 황금 시간대에 사용할 준비가 되었음을 확인하면 게시합니다. 이 시점에서 Runbook이 포털, cmdlet 또는 다른 Runbook에서 시작될 때 실행될 Runbook의 버전이 됩니다. 한 가지 유의해야 할 점은 이미 게시된 버전이 있는 Runbook에 대한 초안을 게시할 때 이미 실행 중인 Runbook 작업은 해당 작업이 일시 중단되고 다시 시작되더라도 시작된 이전 게시된 버전을 계속 사용한다는 것입니다. 초안을 게시한 후 시작된 이 Runbook에 대한 새 작업만 현재 처리 중인 기존 작업을 중단하지 않도록 새로 게시된 버전을 사용합니다. Azure Automation은 백 엔드의 백그라운드에서 게시된 이전 버전의 Runbook을 계속 저장하지만, 현재는 Runbook을 이전 게시된 버전으로 되돌리는 방법을 노출하지 않습니다&rsquo;. 그러나 실제로 게시된 이전 버전의 Runbook에 액세스해야 하는 경우 Azure Portal에서 사용한 이전 작업을 찾고, 작업&rsquo;&ldquo; 기록&rdquo; 탭을 클릭하고, 원본 보기를 클릭하여 해당 작업에 대해 실행된 Runbook 버전의 원본을 &ldquo;볼 수 있습니다.&rdquo; 아래 스크린샷은 Runbook이 새로 만들기,&rdquo; &ldquo;편집&rdquo; 중 및 &ldquo;게시된 세 가지 상태 &ndash; &ldquo;인 Runbook 보기를 보여 줍니다.&rdquo; &ldquo; 새로&rdquo; 만들기는 Runbook에 초안만 있고 프로덕션 버전이 없음을 의미합니다(최근에 이 Runbook을 만들거나 가져왔을 가능성이 높임). &ldquo;&rdquo; 게시된 것은 Runbook에 프로덕션 버전만 있고 현재 작업 중인 초안 버전이 없음을 의미합니다. &ldquo;편집&rdquo; 에서 Runbook에는 프로덕션 버전과 누군가가 현재 작업 중인 초안 버전이 있음을 의미합니다. 선택한 Runbook이 &ldquo;새&rdquo; 상태이므로 실행할 게시된 버전이 &ldquo;없으므로 시작&rdquo; 단추가 사용하지 않도록 설정되어 있는지 확인합니다. &ldquo;&rdquo; Runbook 작성자가 작동하는 것으로 인증된 게시된 버전이 있으므로 게시된 Runbook 또는 &ldquo;편집&rdquo;에서 Runbook을 시작할 수 있습니다. <img alt="Azure Automation in Depth: Runbook Authoring" border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image001.png" style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation 심층 분석: Runbook 작성" width="542"> &nbsp; Runbook을 자세히 살펴보고 작성자 탭을 선택하면 Runbook의 게시된 버전과 초안 버전을 모두 볼 수 있지만 초안만 편집하고 게시할 수 있습니다(아래 스크린샷). 이 Runbook이 작성 페이지의 테스트 단추 이외의 &ldquo;위치에서 시작하는 경우(예: 시작&rdquo; 단추 사용 &ldquo;시작, 일정을 통해 시작됨, cmdlet 사용 시작, 다른 Runbook의 일부로 인라인으로 호출됨) Runbook의 게시된 버전이&rdquo; 실행됩니다. <img alt="Azure Automation in Depth: Runbook Authoring" border="0" height="258" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image003.png" style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation 심층 분석: Runbook 작성" width="480"> <img alt="Azure Automation in Depth: Runbook Authoring" border="0" height="269" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image005.png" style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation 심층 분석: Runbook 작성" width="480"> &nbsp;초안 Runbook에서 자식 Runbook을 사용하는 경우 작성 페이지의 테스트&rdquo; 단추를 사용하여 &ldquo;이 초안 부모 Runbook을 실행하는 경우에도 이러한 자식 Runbook의 게시된 버전이 실행됩니다. 이러한 이유로 부모/자식 Runbook 집합을 업데이트하는 경우 부모 Runbook을 테스트할 때 업데이트된 자식 Runbook을 사용할 수 있도록 자식 Runbook을 먼저 업데이트, 업데이트, 테스트 및 게시하는 <b>모범 사례 </b>로 각 Runbook을 변경해야 합니다. 또한 이 자식 Runbook 초안을 게시하면 이 Runbook이 호출되는 모든 곳에서 새로 게시된 버전이 실행되므로 자식 Runbook이 이전 버전과 호환되도록 하여 이 자식 Runbook을 호출하는 Runbook의 기존 게시된 버전을 중단하지 않도록&rsquo; 합니다. &nbsp;</p>


  <h2>동시 편집</h2>


  <p>이제 당신은 자신에게 &ldquo;물어 수 있습니다하지만 조, 다른 사람이 Im이 그것을 작업하는 동안&rsquo; 내 초안 Runbook을 편집하려고하면 어떨까요!&rdquo; 좋은 질문. 여러 사용자가 Azure 구독 및 Azure Automation 계정을 공유할 것으로 예상하며 이 문제를 완화하기 위해 몇 가지 작업을 수행했습니다. 다른 사용자가 작업 중인 Runbook을 편집하는 것을 중지하지는 않지만&rsquo; Runbook 보기에서 Runbook이 편집&rdquo; 중일 &ldquo;때 명확하게 표시됩니다(이 블로그 게시물의 첫 번째 스크린샷 참조). <b>Runbook</b> 초안을 만든 사람이 아닌 경우 편집&rdquo; 상태로 표시되는 &ldquo;Runbook의 초안을 작업&rdquo;하지 않는 것이 &ldquo;좋습니다&rsquo;. Runbook이 게시된&rdquo; 상태로 전환&ldquo;될 때까지 기다리면 초안이 없으며 이 Runbook의 새 버전에서 작업을 시작할 수 있습니다. 또는 Runbook 초안을 소유하고 있는 동료 자동화자에게 초안에 필요한 업데이트를 받거나 초안을 삭제하여 업데이트를 수행할 수 있도록 요청합니다. &nbsp;</p>


  <h2>Runbook 작성 기능</h2>


  <p>이제&rsquo; Runbook의 제작 페이지를 열고 Runbook 작성을 간소화하기 위해 제공하는 모든 기능을 살펴보겠습니다. <img alt="Azure Automation in Depth: Runbook Authoring" border="0" height="405" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image007.png" style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation 심층 분석: Runbook 작성" width="610"> &nbsp; 위의 이미지에서 볼 수 있듯이 작성 페이지의 초안 탭은 다음 네 부분으로 나뉩니다.</p>


  <ol>
   <li><b>편집기 창 </b>은 PowerShell 워크플로를 사용하여 Runbook을 텍스트로 작성하는 영역입니다.</li>
   <li><b>출력 창에는 </b>이 Runbook 초안에 대한 마지막 테스트 작업의 상태와 출력이 표시됩니다.</li>
   <li><b>명령 모음은 </b>Runbook 작성에 도움이 되는 명령을 제공합니다.</li>
   <li><b>Runbook 목록에는 </b>Automation 계정의 모든 Runbook이 표시되며, 다른 Runbook의 작성 페이지 간을 빠르게 탐색할 수 있습니다.</li>
  </ol>


  <p>작성 페이지 명령 모음을 사용하여 다음 작업에 액세스할 수 있습니다.</p>


  <ul>
   <li><b>관리</b> &ndash; <b> </b>아직 존재하지 않는&rsquo; Runbook에 대한 특정 자산이 필요하다는 것을 알게 되면 제작 환경을 벗어나지 않고 모듈을 가져오거나 설정을 만들 수 있습니다.</li>
   <li><b>삽입 </b>&ndash; Runbook 정의에 활동, Runbook 또는 설정을 삽입합니다. 이&rsquo; 게시물의 뒷부분에서 이 작업에 대해 자세히 설명합니다.</li>
   <li><b>저장 </b>&ndash; Runbook 초안을 저장하여 페이지를 나가면 최신 초안을 중단한 위치를 선택할 수 있도록 합니다.</li>
   <li><b>초안 </b>&ndash; 취소 실제로 이 Runbook을 업데이트할 필요가 없다는&rsquo; 것을 알게 됩니다.<b> </b> 다른 사용자가 이 Runbook의 초안을 직접 작업할 수 있도록 이 초안을 삭제합니다. 기술적으로 이 Automation 계정이 포함된 Azure 구독에 액세스할 수 있는 모든 사용자는 Runbook 초안을 삭제할 수 있으며, 해당 초안 작성자만 삭제할 수 있습니다. 그러나 동시 편집&rdquo; 섹션의 이 블로그 게시물 앞부분에서 &ldquo;설명한 모범 사례를 따라야 하며, 작성하지 않은&rsquo; Runbook 초안을 삭제하지 않아야 합니다.</li>
   <li><b>테스트 </b>&ndash; 프로덕션에서 실행되는 것처럼 이 초안 Runbook의 실행을 시작합니다. 그러면 Runbook 초안이 실행되고 출력 창에서 출력이 보고됩니다. <span style="color: #ff0000;">테스트는 가상이 아니며&rsquo;, 실행 중인 리소스에 대해 Runbook이 수행해야 하는 모든 작업을 실제로 수행합니다. </span> 따라서 Runbook 테스트는 비프로덕션 리소스에 대해서만 실행해야 합니다. Well&rsquo;은 이 게시물의 뒷부분에서 테스트에 대해 좀 더 자세히 설명합니다.</li>
   <li><b>게시</b> &ndash; <b> </b>완료되고 작동하는 대로 이 Runbook을 인증합니다. 현재 초안을 이 Runbook의 새 게시된 버전으로 게시합니다.</li>
  </ul>


  <p>&nbsp;</p>


  <h2>Runbook 편집기</h2>


  <p>작성 페이지에서 대부분의 시간은 편집기 창을 사용하여 소요됩니다. 편집기 창은 Visual Studio Online &ldquo;Monaco&rdquo; 컨트롤을 기반으로 하는 강력한 제작 도구를 제공합니다. 이 편집기를 사용하면 PowerShell ISE를 사용하는 것처럼 브라우저에서 Runbook을 작성할 수 있습니다. 편집기에서는 PowerShell 구문 색 지정, 자동 들여쓰기, 대괄호 일치, 참조 강조 표시, 자동 완성, 개발 바로 가기 키 및 제한된 intellisense를 제공합니다. 편집기 창 사용에 대한 몇 가지 빠른 팁:</p>


  <ul>
   <li>입력을 시작하면 편집기에서 입력한 단어가 자동으로 완성될 수 있습니다. Tab 키를 눌러 자동 완성 옵션을 순환하거나, 오른쪽 화살표를 눌러 자동 완성을 수락하거나, Ctrl+스페이스를 눌러 스크롤하여 원하는 자동 완성 옵션 목록을 표시할 수 있습니다.</li>
  </ul>


  <p><img alt="Azure Automation in Depth: Runbook Authoring" border="0" height="356" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image009.png" style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation 심층 분석: Runbook 작성" width="480"> <img alt="Azure Automation in Depth: Runbook Authoring" border="0" height="381" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image010.png" style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation 심층 분석: Runbook 작성" width="610"></p>


  <ul>
   <li>코드에서 단어를 클릭하면 해당 단어가 사용되는 Runbook의 모든 위치가 강조 표시되므로 모든 참조를 쉽게 볼 수 있습니다.</li>
  </ul>


  <p><img alt="Azure Automation in Depth: Runbook Authoring" border="0" height="261" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image011.png" style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation 심층 분석: Runbook 작성" width="610"></p>


  <ul>
   <li>다음과 같은 일반 개발 환경에서와 같은 바로 가기 키를 사용할 수 있습니다.
   <ul>
    <li>찾기/바꾸기(Ctrl + F)</li>
    <li>모두 선택(Ctrl + A)</li>
    <li>잘라내기(Ctrl +X)</li>
    <li>복사(Ctrl+ C)</li>
    <li>붙여넣기(Ctrl + V</li>
    <li>실행 취소(Ctrl + Z)</li>
    <li>다시 실행(Ctrl + Y)</li>
    <li>현재 단어에 대한 모든 자동 완성 옵션 보기(Ctrl + 공백)</li>
   </ul>
   </li>
   <li>Ctrl + F로 찾기 메뉴를 연 후에는 찾기 텍스트 상자 왼쪽의 회색 영역을 클릭하여 바꾸기 메뉴를 열 수 있습니다. Enter 키를 눌러 일치 항목을 순환합니다. Esc 키를 사용하여 찾기 메뉴를 닫을 수 있습니다.</li>
  </ul>


  <p><img alt="Azure Automation in Depth: Runbook Authoring" border="0" height="231" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image013.png" style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation 심층 분석: Runbook 작성" width="610"> &nbsp; 한 가지 유의해야 할 점은 자동 완성을 통해 표시되는 옵션을 제공하는 intellisense는 일반적으로 PowerShell이 아닌 편집기의 콘텐츠만 인식한다는 것입니다. 즉, 이 Runbook에서 이미 사용한 코드만 잠재적인 자동 완성 제안의 후보로 간주합니다. 예를 들어 드롭다운 자동 완성 메뉴를 보여 주는 위의 스크린샷을 보면 Runbook에서 이전에 사용된 모든 자동 완성 옵션을 볼 수 있습니다. PowerShell은 이 자동 완성 드롭다운에 표시되어야 하는 조건에 맞는 Write-Progress&rdquo; cmdlet을 제공하지만 &ldquo;해당 cmdlet이 이전에 Runbook에서 사용되지 않았기 때문에 그렇지 않았습니다. 향후 릴리스를 위해 Intellisense의 인텔리전스를 개선하기 위해 노력하고 있습니다. &nbsp;</p>


  <h2>출력 창</h2>


  <p>출력 창을 사용하여 상당한 시간을 소비할 수도 있습니다. Runbook을 작성하는 동안 명령 모음의 테스트 단추를 사용하여 Runbook 초안의 내용을 테스트하는 것이 일반적입니다. 출력 창에는 이 Runbook 초안에 대한 최신 테스트의 상태와 출력이 표시됩니다. 출력 창은 Runbook 편집기와 동일한 페이지에 제공되므로 테스트를 시작하고 해당 테스트가 실행되는 동안 작성을 계속할 수 있습니다. 테스트가 완료되면 페이지를 전환하지 않고도 출력을 보고 필요에 따라 Runbook 초안을 수정할 수 있습니다. 또한 창 맨 위에 있는 파란색 막대를 클릭하여 출력 창을 확장 및 축소하여 원하는 경우 볼 수 있지만 작성할 때 더 많은 화면 공간을 사용할 수&rsquo; 있습니다. <img alt="Azure Automation in Depth: Runbook Authoring" border="0" height="453" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image015.png" style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation 심층 분석: Runbook 작성" width="610"> &nbsp; 출력 창이 가능한 한 PowerShell 콘솔과 비슷하게 보이도록 했습니다. 위에서 볼 수 있듯이 Runbook의 스트림 출력을 표시하며, PowerShell 콘솔에서 색을 지정하는 방식과 유사하게 다른 스트림을 색으로 코딩합니다. 필요한 경우 Runbook을 중지하거나 일시 중단하고, 이전에 Runbook을 일시 중단했거나 일시 중단되는 예외가 있는 경우 Runbook을 다시 시작할 수도 있습니다. 편집기 창과 마찬가지로 출력 창을 클릭하고 Ctrl +F를 누르면 찾는 Runbook 출력&rsquo;을 빠르게 검색할 수 있는 찾기 메뉴가 표시됩니다. Runbook 초안을 테스트하고 문제를 해결하기 위해 출력 창을 고급으로 사용하려면 Runbook 테스트 및 문제 해결에 대한 예정된 블로그 게시물을 기다립니다. 기다릴 수&rsquo; 없습니까? 로컬로 설치할 수 있는 Azure Automations&rsquo;인 Service Management Automation에 대한 <a href="https://blogs.technet.com/b/orchestrator/archive/2014/01/16/sma-capabilities-in-depth-controlling-runbook-streams-for-testing-and-troubleshooting.aspx">Runbook 테스트 및 문제 해결</a>을 읽을 수 있습니다. 서비스 관리 자동화와 Azure Automation은 기본적으로 동일한 서비스이므로 두 가지 방법으로만 제공되므로 콘텐츠는 대부분 동일합니다. &nbsp;</p>


  <h2>Runbook, 작업 및 검색 및 삽입 설정</h2>


  <p>또 다른 유용한 명령 모음 옵션은 삽입&rdquo;입니다&ldquo;. 아래 스크린샷에서는 Runbook, 활동 또는 설정을 삽입할 수 있음을 확인할 수 있습니다. <img alt="Azure Automation in Depth: Runbook Authoring" border="0" height="161" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image017.png" style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation 심층 분석: Runbook 작성" width="610"> &nbsp; 당신은 자신에게 물어 볼 수 있습니다, 이 모든 다른 단어는 무엇입니까? 자산, 설정, 활동, cmdlet, 통합 모듈, PowerShell 모듈 등 우리가 계속하기 전에, 두 번째 명확한 용어를 보내 보자&rsquo;. 용어는 혼동할 수 있는 유사한 용어로 그룹화됩니다.</p>


  <ul>
   <li><b>자산 </b>&ndash; 종속성 하나 이상의 Runbook이 사용합니다. 통합 모듈, 자격 증명, 일정, 연결, 인증서 또는 변수일 수 있습니다. 다양한 유형의 자산에 대한 자세한 내용은 곧 출시될 Ravis&rsquo; 블로그 게시물을 확인하세요.</li>
   <li><b>설정 </b>&ndash; 하나 이상의 활동에서 Runbook 내에서 사용되는 하나 이상의 정보가 포함된 자산입니다. 자격 증명, 연결, 인증서 및 변수는 설정입니다. 다른 두 자산 형식 &ndash; 통합 모듈 및 일정은 그렇지 않습니다.</li>
  </ul>


  <p>&nbsp;</p>


  <ul>
   <li><b>PowerShell 워크플로 작업 </b>- 순수 PowerShell 사용자와 대화하는 경우 활동&rdquo;별로 &ldquo;PowerShell 워크플로 활동을 의미합니다. PowerShell 워크플로 활동은 Runbook 내의 함수 및 인라인 스크립트에서 호출할 수 있는 cmdlet의 PowerShell cmdlet과 다르지만 PowerShell 워크플로 작업은 호출할 수 없습니다. Azure Automation에서 사용하는 거의 모든&rsquo; 항목이 cmdlet 또는 cmdlet 및 PowerShell 워크플로 작업으로 구현되므로&rsquo; 사용 중인 항목을 구분할 필요가 없습니다. 그러나 Runbook 개발의 핵심인 RunbookConstructs 통합 모듈의 모든 활동은 PowerShell 워크플로 활동으로만 구현되므로 Runbook 내의 인라인 스크립트 또는 함수 내에서 사용할 수 없습니다. PowerShell 워크플로 활동에 대한 자세한 내용은 Don Jones <a href="https://technet.microsoft.com/en-us/magazine/dn170429.aspx">의 이 문서를</a> 참조하세요. 자동화에서 제공하는 PowerShell 워크플로 활동의 전체 목록은 다음과 같습니다.

   <ul>
    <li>Get-AutomationCertificate</li>
    <li>Get-AutomationConnection</li>
    <li>Get-AutomationPSCredential</li>
    <li>Get-AutomationVariable</li>
    <li>Set-AutomationVariable</li>
   </ul>
   </li>
   <li><b>Azure Automation 작업 </b>&ndash; <b> </b>Runbook 내의 기능 조각입니다. Azure Automation의 컨텍스트에서 활동&rdquo;이라는 용어&ldquo;가 들리면 PowerShell cmdlet 또는 PowerShell 워크플로 활동을 참조합니다. System Center Orchestrator에서 시작된 이&rdquo; 용어&ldquo;는 System Center Service Management Automation으로 전달되었으며, 이제는 Azure Automation으로 전달되었습니다.</li>
  </ul>


  <p>&nbsp;</p>


  <ul>
   <li><b>PowerShell 모듈 </b>&ndash; PowerShell 스크립트, 워크플로 및 Runbook에서 사용할 수 있는 PowerShell cmdlet 및 PowerShell 워크플로 활동 그룹입니다.</li>
   <li><b>통합 모듈 </b>&ndash; 선택적으로 Runbook에서 이 모듈 작업에 사용할 Automation 연결 형식을 지정하는 메타데이터 파일을 포함하는 PowerShell 모듈&rsquo;입니다. Azure Automation 사용자는 기본적으로 선택적 추가 파일이 있는 PowerShell 모듈&rdquo;이기 때문에 이러한 &ldquo;모듈을 간단한 모듈이라고 부릅니다. 통합 모듈&rdquo;이라는 용어&ldquo;는 Orchestrator의 통합 팩&rdquo;과 &ldquo;PowerShell의 PowerShell 모듈&rdquo;이라는 용어&ldquo;의 조합에서 비롯됩니다. 곧 Azure Automation 통합 모듈을 자세히 다루는 블로그 게시물을 찾습니다(또는 거의 동일한 콘텐츠인 <a href="https://blogs.technet.com/b/orchestrator/archive/2014/06/12/authoring-integration-modules-for-sma.aspx">이 항목에 대한</a> Service Management Automation 블로그 게시물을 확인하세요).</li>
  </ul>


  <p>&nbsp; 이제 삽입 기능으로 돌아갑니다. 삽입&rdquo; 작업을 사용하여 &ldquo;Runbook에서 사용할 수 있는 모든 Runbook, 설정 및 활동을 검색하고 작성을 더 쉽게 수행할 수 있도록 해당 Runbook을 사용하기 위한 구문을 삽입할 수 있습니다. 예를 들어 다음 스크린샷은 내 Runbook에 추가할 TestVariable&rdquo;이라는 &ldquo;변수를 선택한 삽입 설정 마법사를 보여줍니다. 이 설정의 설명과 값은 다음과 같습니다. <img alt="Azure Automation in Depth: Runbook Authoring" border="0" height="475" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image018.png" style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation 심층 분석: Runbook 작성" width="610"> &nbsp; 확인 표시를 클릭하면 런타임에 이 설정을 검색하기 위한 구문이 커서의 현재 위치에 있는 Runbook에 삽입됩니다. <img alt="Azure Automation in Depth: Runbook Authoring" border="0" height="195" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image020.png" style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation 심층 분석: Runbook 작성" width="610"> <img alt="Azure Automation in Depth: Runbook Authoring" border="0" height="196" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image021.png" style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation 심층 분석: Runbook 작성" width="610"> &nbsp; 인라인 Runbook 삽입 마법사는 삽입을 설정하는 마법사와 유사합니다. <img alt="Azure Automation in Depth: Runbook Authoring" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image022.png" style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation 심층 분석: Runbook 작성" width="610"> &nbsp; 그러나 다음 화살표를 클릭하면 Runbook 구문이 표시됩니다. 이 구문이 실제로 사용하려는 Runbook인지 여부를 결정하는 데 도움이 됩니다. <img alt="Azure Automation in Depth: Runbook Authoring" border="0" height="478" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image024.png" style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation 심층 분석: Runbook 작성" width="610"> &nbsp; 확인란을 클릭하면 전체 구문이 Runbook에 삽입되므로 해당 매개 변수를 쉽게 입력하고 편집 중인 Runbook 내에서 이 Runbook을 인라인으로 호출할 수 있습니다. <img alt="Azure Automation in Depth: Runbook Authoring" border="0" height="350" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image026.png" style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation 심층 분석: Runbook 작성" width="610"> <img alt="Azure Automation in Depth: Runbook Authoring" border="0" height="311" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image027.png" style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation 심층 분석: Runbook 작성" width="610"> &nbsp; 마지막으로, Azure Automation 시스템의 모든 모듈과 선택한 모듈에 대한 모든 활동을 볼 수 있는 활동 삽입 마법사가 있습니다. <img alt="Azure Automation in Depth: Runbook Authoring" border="0" height="471" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image028.png" style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation 심층 분석: Runbook 작성" width="610"> &nbsp; 마법사는 기본 제공 검색 기능을 제공하지 않지만&rsquo; 브라우저&rsquo; 검색 기능(Ctrl + F)을 사용하여 필요한 정확한 cmdlet을 검색할 수 있습니다. 이 작업은 설정 및 Runbook 삽입 마법사에서도 수행할 수 있습니다. <img alt="Azure Automation in Depth: Runbook Authoring" border="0" height="436" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image030.png" style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation 심층 분석: Runbook 작성" width="610"> &nbsp; 활동을 클릭하면 이 cmdlet에 대한 PowerShell 모듈에 지정된 경우 해당 설명 및 도움말 링크가 표시됩니다. <img alt="Azure Automation in Depth: Runbook Authoring" border="0" height="205" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image032.png" style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation 심층 분석: Runbook 작성" width="360"> &nbsp;&ldquo;자세한 도움말&rdquo; 보기를 클릭하면 이 cmdlet에 대한 온라인 도움말 페이지가 열립니다. 이 페이지는 이 cmdlet의 사용에 대한 많은 세부 정보를 제공합니다. 도움말 페이지의 작은 부분은 다음과 같습니다. <img alt="Azure Automation in Depth: Runbook Authoring" border="0" height="384" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image033.png" style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation 심층 분석: Runbook 작성" width="610"> &nbsp; 삽입 작업 마법사에서 다음 단추를 클릭하면 Runbook 삽입 마법사&rsquo; 구문 보기와 유사한 메뉴가 표시됩니다. 이 작업에 대한 매개 변수 집합이 여러 개 있는 경우 해당 매개 변수 집합의 구문만 삽입되므로 Runbook에서 사용할 매개 변수 집합을 선택해야 합니다. <img alt="Azure Automation in Depth: Runbook Authoring" border="0" height="473" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image035.png" style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation 심층 분석: Runbook 작성" width="610"></p>


  <h2><img alt="Azure Automation in Depth: Runbook Authoring" border="0" height="236" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image037.png" style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation 심층 분석: Runbook 작성" width="610"></h2>


  <p>&nbsp;</p>


  <h2>요약</h2>


  <p>이 게시물이 Azure Automation에서 제공하는 많은 유용한 기능을 통해 여러 Runbook 작성자 및 운영자가 동시에 작업하는 환경에서 가능한 한 빠르고 쉽게 훌륭한 Runbook을 작성할 수 있도록 도와주기를 바랍니다. 당신의 벨트 아래이 지식으로, 당신은&rsquo; 자동화 Runbook 전문가가되는 방법에 잘! Azure Automation을 시작하기만 하면 되었나요?&nbsp; <a href="https://aka.ms/Q2p1ap" target="_blank">여기에서</a> 서비스에 대해 알아보고 <a href="https://twitter.com/AzureAutomation" target="_blank">Twitter</a>에서 Azure Automation을 따르세요. 개인적으로 저와 연락하고 싶으신가요? <a href="https://jodoglevy.com" target="_blank">내 블로그</a>를 통해 연락하거나 <a href="https://twitter.com/jodoglevy" target="_blank">트위터에서</a> 나를 따르세요.</p>
