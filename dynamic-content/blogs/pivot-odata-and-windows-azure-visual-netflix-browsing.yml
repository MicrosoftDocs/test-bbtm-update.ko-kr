Title: '피벗, OData 및 Windows Azure: Visual Netflix 브라우징'
Summary: Windows Azure의 기술 전략가인 Steve Marx는 오늘 자신의 블로그에 새로 출시된 PivotViewer Silverlight 컨트롤을 Windows Azure와 결합하여 시각적으로 찾아볼 수 있는 방법을 만드는 방법에 대한 게시물을 올렸습니다.
Content: '<p>Windows Azure의 기술 전략가인 Steve Marx는 오늘 자신의 블로그에 새로 출시된 PivotViewer Silverlight 컨트롤을 <a href="https://windowsazure.com">Windows Azure</a>와 결합하여 넷플릭스 인스턴트 워치 영화를 찾아보는 시각적 방법을 만드는 방법에 대한 게시물을 올렸습니다.</p>  <p>Steve의 블로그 게시물에서:</p>  <blockquote>   <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; margin-left: 0px; border-left-width: 0px; margin-right: 0px" title="netflixpivot.cloudapp.net 스크린샷" border="0" alt="netflixpivot.cloudapp.net screenshot" align="right" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1411.image_5F00_thumb5B115D1_5F00_5AC9AB3E.png" width="340" height="260"></a> 오늘 아침에 제공된 PivotViewer Silverlight 컨트롤은 이제 웹 페이지에 직접 피벗 컬렉션(훌륭한 UI 포함)을 포함할 수 있습니다. 피벗은 많은 수의 항목을 정렬, 필터링 및 검색하는 데 유용합니다.</p>    <p>에서 새 PivotViewer 컨트롤 <a href=""></a>을 사용하는 고유한 예제를 정리했습니다. 이를 통해 넷플릭스가 온라인으로 스트리밍할 수 있는 상위 3,000편의 영화를 찾아볼 수 있습니다. 데모를 클릭하는 것이 좋습니다... 그것은 볼 수있는 영화를 찾을 수있는 환상적인 방법입니다.</p></blockquote>'
