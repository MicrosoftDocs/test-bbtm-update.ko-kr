Title: Azure Service Health를 사용하여 공식 서비스 문제 근본 원인 분석 가져오기
Summary: Microsoft Azure 서비스 문제가 발생한 후 고객, 관리 및 기타 이해 관계자에게 어떤 일이 일어났는지 설명해야 할 수 있습니다. 이것이 바로 Azure Service Health가 Microsoft의 공식 인시던트 보고서 및 근본 원인 분석(RCA)을 제공하는 이유입니다.
Content: >-
  <p>Microsoft Azure 서비스 문제가 발생한 후 고객, 관리 및 기타 이해 관계자에게 어떤 일이 일어났는지 설명해야 할 수 있습니다. Azure&rsquo; <a href="https://aka.ms/ash-acom" target="_blank">Service Health</a> 가 Microsoft에서 공식 인시던트 보고서 및 근본 원인 분석(RCA)을 제공하는 이유입니다.</p>


  <p>Azure Service Health를 사용하면 <a href="https://azure.microsoft.com/en-us/blog/stay-informed-about-service-issues-with-azure-service-health/" target="_blank">개인 설정된 상태 대시보드</a>, 사용자 지정 가능한 경고 및 전문가 지침을 제공하여 인시던트 및 계획된 유지 관리와 같은 Azure 서비스 문제가 영향을 받을 때 정보를 유지하고 조치를 취할 수 있습니다. 이 블로그&rsquo;에서는 Azure Service Healths&rsquo; 상태 기록을 사용하여 과거의 상태 문제를 검토하고 공식적인 근본 원인 분석(RCA)을 가져와 내부 및 외부 이해 관계자와 공유하는 방법을 설명합니다.</p>


  <h2>과거의 상태 문제를 검토하고 공식 근본 원인 분석(RCA)을 가져옵니다.</h2>


  <p>Azure Service Healths&rsquo; Health 기록 섹션에서 과거 인시던트, 유지 관리 및 상태 권고에 대한 90일의 기록을&rdquo; 볼 수 있습니다&ldquo;. Azure Monitor에서 제공하는 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/activity-logs-overview" target="_blank">Azure 활동 로그</a> 의 맞춤형 보기입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/30c89a5b-9df1-4a30-bcd0-deee5ccd5685.png"><img alt="Screenshot of Service Health History" border="0" height="718" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/091134ca-3abc-4b4e-82b5-a3857caaa2f2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="서비스 상태 기록 스크린샷" width="1209"></a></p>


  <p>가동 중지 시간이 발생한 경우 내부 또는 외부 이해 관계자가 공식 보고서 또는 RCA를 예상할 수 있습니다. 사용 가능해지는 즉시 모든 인시던트에서 RCA를 찾을 수 있습니다. 한편 Microsoft&rsquo; 문제 요약을 다운로드하여 PDF로 공유할 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/service-health/service-health-overview#get-links-and-downloadable-explanations" target="_blank">Service Health 설명서</a>에서 다운로드 가능한 설명을 가져오는 방법에 대해 자세히 알아봅니다.</p>


  <h2>Azure Service Health 시작</h2>


  <p>Azure Service Health는 인시던트, 계획된 유지 관리 및 영향을 줄 수 있는 기타 상태 권고에 대한 많은 양의 정보를 제공합니다. 포털에서 언제든지 대시보드를 방문할 수 있지만 정보를 유지하고 조치를 취하는 가장 좋은 방법은 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/alerts-activity-log-service-notifications" target="_blank">Azure Service Health 경고를 설정하는 것입니다</a>. 경고를 사용하면 상태 관련 정보를 게시하는 즉시 이메일, SMS,&rsquo; 푸시 알림, ServiceNow로 웹후크 등 원하는 채널에 대한 알림을 받게 됩니다. 또한 Well&rsquo;은 RCA를 게시할 때 사용자에게 알립니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9cad87a8-8bd9-41ce-be82-3ceded8eef9b.png"><img alt="Screenshot display of the creation of a new servcice health alert" border="0" height="1336" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aeb4f265-76d5-4143-8e1a-22be50ac4521.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="새 servcice 상태 경고 만들기의 스크린샷 표시" width="2240"></a></p>


  <h2>다음 단계</h2>


  <p>Azure Service Health 대시보드를 검토하고 <a href="https://aka.ms/azureservicehealth" target="_blank">Azure Portal</a>에서 경고를 설정합니다. 시작하는 데 도움이 필요한 경우 <a href="aka.ms/azureservicehealthdocs" target="_blank">Azure Service Health 설명서를 방문하세요</a>. 우리는 항상 피드백을 환영합니다. <a href="aka.ms/servicehealthfeedback" target="_blank">Azure Service Health 피드백 포럼</a>에서 아이디어를 제출하거나 질문과 의견을 <a href="mailto:servicehealth@microsoft.com.&nbsp;">servicehealth@microsoft.com </a> 이메일로 보내주세요.</p>
