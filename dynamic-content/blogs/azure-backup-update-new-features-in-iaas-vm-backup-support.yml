Title: Azure Backup 업데이트 – IaaS VM 백업 지원의 새로운 기능
Summary: 장기 보존과 같은 IaaS VM 백업 지원의 새로운 기능은 간단하고 신뢰할 수 있는 방식으로 Azure IaaS 가상 머신을 백업하는 Azure Backup의 기능을 강화합니다.
Content: >-
  오늘 올해 초 <a href="https://azure.microsoft.com/blog/2015/03/26/azure-backup-announcing-support-for-backup-of-azure-iaas-vms/">미리 보기로 제공</a> 된 Azure IaaS VM 백업에 대한 Azure Backup의 지원에 새로운 기능을 발표하게 되어 기쁩니다. 새로운 기능 집합에는 더 많은 데이터 디스크, 장기 보존 등을 포함하는 가상 머신 백업 지원이 포함됩니다. 이러한 기능은 간단하고 신뢰할 수 있는 방식으로 Azure IaaS 가상 머신을 백업하는 Azure Backup의 기능을 강화합니다.


  &nbsp;

  <h2>Azure Backup의 새로운 기능</h2>

  <h3>백업 가상 머신의 데이터 디스크 제한 향상</h3>

  <ul>
   <li>OS 디스크 외에 16개의 데이터 디스크가 있는 가상 머신 백업을 지원합니다.</li>
   <li>이러한 향상된 지원은 더 예측 가능한 백업 시간과 함께 제공됩니다.</li>
  </ul>

  <h3>장기 보존 지원</h3>

  <ul>
   <li>가상 머신 백업은 최대 99년 동안 보존할 수 있습니다.</li>
   <li>유연한 업계 표준 GFS 스키마는 백업 복사본에 대한 보존 선택 항목을 강력하게 사용자 지정합니다.</li>
  </ul>

  <div id="attachment_334984" align="aligncenter" width="614"><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/08/24/Capture.png"><img class="size-medium wp-image-334984" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Capture-614x369.png" alt="Example backup retention settings for retaining up to 99 years" width="614" height="369" /></a> 최대 99년 보존에 대한 백업 보존 설정 예제</div>

  <h3></h3>

  <h3>향상된 모니터링 및 보고</h3>

  <ul>
   <li>다운로드 가능한 요약 보고서는 매일, 매주, 매월 백업 및 복원 작업의 스냅샷을 제공합니다.</li>
   <li>이제 모든 백업 작업에는 특정 백업 작업의 스토리지 사용량을 추적하기 위해 전송된 백업 데이터 크기 값이 포함됩니다.</li>
   <li>내보내기 작업 기능은 지정된 기간에 트리거된 작업에 대한 자세한 정보를 제공하며 지정된 필터별로 작업 세부 정보를 가져오도록 사용자 지정할 수 있습니다.</li>
  </ul>

  <h3></h3>

  <h3>강력한 선택 항목 추가</h3>

  <ul>
   <li>오프라인 VM 백업: 오프라인 VM에서 보호를 구성하는 기능입니다.</li>
   <li>작업 취소: 진행 중인 백업을 취소하거나 작업을 복원할 수 있습니다.</li>
   <li>기본 제공 백업 정책: 생성된 모든 백업 자격 증명 모음에는 백업을 대규모로 설정하는 데 몇 번의 클릭을 저장하는 기본 제공 백업 정책이 제공됩니다.</li>
   <li>선택한 스토리지 계정으로 가상 머신을 복원하는 기능입니다.</li>
  </ul>

  <h2></h2>

  <h2>Azure Virtual Machines에 대한 백업을 설정하는 세 가지 간단한 단계</h2>

  Azure 가상 머신에 대한 백업 설정은 다음 세 가지 간단한 단계로 수행할 수 있습니다.

  <ol>
   <li>Azure Backup <strong>자격 증명 모음</strong>에서 보호할 수 있는 머신을 검색합니다.</li>
   <li>검색된 가상 머신을 Azure Backup 자격 증명 모음에 <strong>등록</strong>합니다.</li>
   <li>백업 일정 및 보존 기간을 정의하는 정책과 연결하여 등록된 가상 머신을 <strong>보호</strong>합니다.</li>
  </ol>

  &nbsp;


  자격 증명 모음이 없는 경우 백업<a href="https://manage.windowsazure.com/microsoft.onmicrosoft.com#Workspaces/RecoveryServicesExtension/Resource">하려는 가상 머신과 동일한 지역에 Azure Backup 자격</a> 증명 모음을 만들어 시작합니다.


