Title: "Face API & #MyMoustacheRobot 사용하여 'stache-stats 가져오기"
Summary: Project Oxford라는 이름으로 Microsoft는 개발자가 얼굴 인식, 음성 처리 및 기타 기계 학습 알고리즘을 특징으로 하는 앱을 빌드할 수 있도록 하는 일련의 RESTful API를 제공했습니다. 중국의 Microsoft Cloud 및 Enterprise 디렉터인 Zhen Liu는 7번째 중국 클라우드에서 이러한 API를 쉽게 사용하는 방법에 대한 세션을 제공했습니다.
Content: <p>Project Oxford라는 이름으로 Microsoft는 개발자가 얼굴 인식, 음성 처리 및 기타 기계 학습 알고리즘을 특징으로 하는 앱을 빌드할 수 있도록 하는 일련의 RESTful API를 제공했습니다. 중국의 Microsoft Cloud 및 Enterprise 디렉터인 Zhen Liu는 베이징에서 열린 중국 클라우드 컴퓨팅 컨퍼런스&nbsp; 7회에서 이러한 API를 쉽게 사용하는 방법에 대한 세션을 제공했습니다.</p>
