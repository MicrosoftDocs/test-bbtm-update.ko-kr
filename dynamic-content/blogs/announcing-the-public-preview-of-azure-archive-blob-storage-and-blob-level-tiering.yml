Title: Azure Archive Blob Storage 및 Blob-Level 계층화의 공개 미리 보기 발표
Summary: 오늘 우리는 조직이 거의 액세스하지 않는 데이터를 최저 가격 계층에 저장하여 스토리지 비용을 훨씬 더 줄일 수 있도록 설계된 보관 Blob Storage 공개 미리 보기를 발표합니다. 또한 개체 수준에서 이러한 계층에서 데이터의 수명 주기를 쉽게 관리하여 스토리지 비용을 최적화할 수 있는 Blob-Level 계층화의 공개 미리 보기를 도입하게 되어 기쁩니다.
Content: "<h3>이제 보관 Storage 일반 공급됩니다. <a href=\"https://azure.microsoft.com/en-us/blog/cloud-storage-now-more-affordable-announcing-general-availability-of-azure-archive-storage/\">이제 더 저렴한 클라우드 스토리지를</a>&ldquo; 참조하세요. 자세한 내용은 Azure Archive Storage &rdquo; 블로그 게시물의 일반 공급 발표.</h3>\n\n<p>신생 기업에서 대규모 조직에 이르기까지 모든 산업의 고객은 데이터의 기하급수적 성장을 경험했습니다. 이 데이터의 상당량은 거의 액세스되지 않지만 비즈니스 연속성 및 규정 준수 요구 사항을 충족하기 위해 오랜 기간 동안 저장되어야 합니다. 예를 들어 직원 데이터, 의료 기록, 고객 정보, 재무 기록, 백업 등이 있습니다. 또한 인공 지능 및 데이터 분석의 최근 및 향후 발전은 이전에 삭제되었을 수 있는 데이터의 가치를 잠금 해제하고 있습니다. 고객은 이러한 데이터 세트를 더 오래 유지하려고 하지만 확장 가능하고 비용 효율적인 솔루션이 필요합니다.</p>\n\n<p>작년에는 고객이 자주 액세스하지 않는 데이터를 쿨 계층으로 계층화하여 스토리지 비용을 절감할 수 있도록 <a href=\"https://azure.microsoft.com/blog/introducing-azure-cool-storage/\" target=\"_blank\">쿨 Blob Storage</a> 출시했습니다. &rsquo;오늘날 조직이 거의 액세스하지 않는 데이터를 최저 가격 계층에 저장하여 스토리지 비용을 더욱 줄일 수 있도록 설계된 <strong>보관 Blob Storage</strong> 공개 미리 보기를 발표합니다. 또한&rsquo; 개체 수준에서 이러한 계층에서 데이터의 수명 주기를 쉽게 관리하여 스토리지 비용을 최적화할 수 있는<strong> Blob-Level 계층화</strong> 의 공개 미리 보기를 도입하게 되어 매우 기쁩니다.</p>\n\n<p>선도적인 엔터프라이즈 백업 및 보관 회사인 HubStor의 CEO는 Microsoft가 성공적으로 구현한 놀라운 디자인을 보고 기뻐하고 있다고 말 &ldquo;했습니다. Azure Archive Blob Storage 실제로 경쟁에서 뛰어오르는 Microsoft의 훌륭한 예입니다.&rdquo;</p>\n\n<h3>Azure Archive Blob Storage</h3>\n\n<p>Azure Archive Blob Storage는 유연한 대기 시간 요구 사항(시간 순서)으로 거의 액세스되지 않는 데이터에 대해 내구성이 높고 고가용성 보안 클라우드 스토리지를 제공하는 저렴한 비용 수단을 조직에 제공하도록 설계되었습니다. <a href=\"https://docs.microsoft.com/azure/storage/blobs/storage-blob-storage-tiers#archive-access-tier-preview\">자세한 내용은 Azure Blob Storage: 핫, 쿨 및 보관 계층</a>을 참조하세요.</p>\n\n<p>핫 <strong>및</strong> <strong>쿨 </strong>액세스 계층 외에도 보관 계층은 이제 Blob Storage 계정에서 사용할 수 있습니다. 보관 Storage 특징은 다음과 같습니다.</p>\n\n<ul>\n <li><strong>비용 효율성</strong>: 보관 액세스 계층은 가장 저렴한 스토리지 제품입니다. 거의 액세스하지 않는 장기 스토리지를 가진 고객은 이를 활용할 수 있습니다. 지역 미리 보기 가격 책정에 대한 자세한 내용은 <a href=\"https://azure.microsoft.com/pricing/details/storage/\">Azure Storage 가격 책정</a>을 참조하세요.</li>\n <li><strong>원활한 통합</strong>: 고객은 핫 및 쿨 액세스 계층의 Blob에서와 마찬가지로 보관 계층의 Blob에서 동일한 친숙한 작업을 사용합니다. 이렇게 하면 고객이 새 액세스 계층을 애플리케이션에 쉽게 통합할 수 있습니다.</li>\n <li><strong>내구성</strong>: 보관을 포함한 모든 액세스 계층은 현재 사용할 수 있는 동일한 데이터 복제 옵션을 사용하여 Azure Storage 예상한 것과 동일한 높은 내구성을 제공하도록 설계되었습니다.</li>\n <li><strong>보안</strong>: 보관 액세스 계층의 모든 데이터는 미사용 시 자동으로 암호화됩니다.</li>\n</ul>\n\n<h3>Blob-Level 계층화:&nbsp; 데이터를 이동하지 않고 스토리지 비용을 쉽게 최적화</h3>\n\n<p>데이터 수명 주기 관리를 간소화하기 위해 이제 고객이 Blob 수준에서 데이터를 계층화할 수 있습니다.&nbsp; 고객은 계정 간에 데이터를 이동하지 않고도 사용 패턴이 변경되면 핫, 쿨 또는 보관 계층 간에 Blob의 액세스 계층을 쉽게 변경할 수 있습니다. 세 가지 액세스 계층 모두의 Blob은 동일한 계정 내에 공존할 수 있습니다.</p>\n\n<h3>유연한 관리</h3>\n\n<p>보관 Storage 및 Blob 수준 계층화는 모든 Blob Storage 계정에서 사용할 수 있습니다. 범용 계정에서 대량의 데이터를 사용하는 고객의 경우 계정을 업그레이드하여 GA에서 쿨, 보관 및 Blob 수준 계층화에 액세스할 수 있습니다.</p>\n\n<p>사용자는 .NET(그림 1 참조), Azure Portal(그림 2 참조), Java 클라이언트 라이브러리, Python(미리 보기), Node.js 클라이언트 라이브러리 또는 REST API를 사용하여 기능에 액세스할 수 있습니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5cd51317-65eb-43ad-9d93-b9f4c0cc311e.png\"><img alt=\"XSCL_white\" border=\"0\" height=\"59\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b2261702-953a-48c0-a6e9-17d9a4689ebc.png\" style=\"border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"XSCL_white\" width=\"640\"></a></p>\n\n<p align=\"center\"><em>그림 1: .NET 클라이언트 라이브러리를 사용하여 Blob 액세스 계층 설정</em></p>\n\n<p align=\"left\"><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/819b794b-8835-4630-8467-9b5e3f2fe713.png\"><img alt=\"28092A22_v3\" border=\"0\" height=\"479\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/56e1610a-896d-4c9e-b587-f06618de273a.png\" style=\"border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"28092A22_v3\" width=\"1026\"></a></p>\n\n<p align=\"center\"><em>그림 2: 포털에서 Blob 액세스 계층 설정</em></p>\n\n<h3>가격 책정</h3>\n\n<p>미리 보기 중에 Azure Archive Blob Storage 대한 가격 책정이 줄어듭니다. 자세한 내용은 <a href=\"https://azure.microsoft.com/en-us/pricing/details/storage/blobs/\">Azure Blob Storage 가격 책정</a> 페이지를 참조하세요.</p>\n\n<h3>시작하는 방법</h3>\n\n<p><strong>참고: <a href=\"https://azure.microsoft.com/en-us/blog/cloud-storage-now-more-affordable-announcing-general-availability-of-azure-archive-storage/\">보관 Storage 이제 일반 공급</a>되며 이 서비스를 사용하려면 기능 등록이 필요하지 않습니다.</strong></p>\n\n<p>공개 미리 보기에 등록하려면 이 기능을 구독에 등록하기 위한 요청을 제출해야 합니다. 요청이 승인되면(1-2일 이내에) 미국 동부 2에서 만든 모든 새 LRS Blob Storage 계정에 보관 액세스 계층이 사용하도록 설정되고 모든 공용 지역의 모든 새 계정에 Blob 수준 계층화가 사용하도록 설정됩니다. 미리 보기 중에는 LRS 계정만 지원되지만 GA에서 GRS 및 RA-GRS 계정(신규 및 기존)으로 지원을 확장할 계획입니다. 스냅샷이 있는 Blob에는 Blob 수준 계층화가 지원되지 않습니다. <a href=\"https://azure.microsoft.com/en-us/support/legal/preview-supplemental-terms/\">대부분의 미리 보기</a>와 마찬가지로 이 기능은 GA에 도달할 때까지 프로덕션 워크로드에 사용해서는 안 됩니다.</p>\n\n<p>요청을 제출하려면 다음 PowerShell 또는 CLI 명령을 실행합니다.</p>\n\n<p><strong>PowerShell</strong></p>\n\n<pre class=\"prettyprint\">\nRegister-AzureRmProviderFeature -FeatureName AllowArchive -ProviderNamespace Microsoft.Storage</pre>\n\n<p>그러면 다음 응답이 반환됩니다.</p>\n\n<pre class=\"prettyprint\">\nFeatureName         ProviderName      RegistrationState \n-----------         ------------      ----------------- \nAllowArchive        Microsoft.Storage   Pending \n</pre>\n\n<p>승인을 받는 데 1-2일이 걸릴 수 있습니다.&nbsp; 성공적인 등록 승인을 확인하려면 다음 명령을 실행합니다.</p>\n\n<pre class=\"prettyprint\">\nGet-AzureRmProviderFeature -FeatureName AllowArchive -ProviderNamespace  Microsoft.Storage</pre>\n\n<p>기능이 승인되고 제대로 등록된 경우 다음 출력을 받아야 합니다.</p>\n\n<pre class=\"prettyprint\">\nFeatureName         ProviderName      RegistrationState \n-----------         ------------      ----------------- \nAllowArchive        Microsoft.Storage   Registered  \n</pre>\n\n<p><strong>CLI 2.0</strong></p>\n\n<pre class=\"prettyprint\">\naz feature register &ndash;-namespace Microsoft.Storage &ndash;-name AllowArchive</pre>\n\n<p>그러면 다음 응답이 반환됩니다.</p>\n\n<pre class=\"prettyprint\">\n{\n  &quot;id&quot;: &quot;/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/providers/Microsoft.Features/providers/Microsoft.Storage/features/AllowArchive&quot;,\n  &quot;name&quot;: &quot;Microsoft.Storage/AllowArchive&quot;,\n  &quot;properties&quot;: {\n    &quot;state&quot;: &quot;Pending&quot;\n  },\n  &quot;type&quot;: &quot;Microsoft.Features/providers/features&quot;\n}</pre>\n\n<p>승인을 받는 데 1-2일이 걸릴 수 있습니다.&nbsp; 성공적인 등록 승인을 확인하려면 다음 명령을 실행합니다.</p>\n\n<pre class=\"prettyprint\">\n-az feature show &ndash;-namespace Microsoft.Storage &ndash;-name AllowArchive</pre>\n\n<p>기능이 승인되고 제대로 등록된 경우 다음 출력을 받아야 합니다.</p>\n\n<pre class=\"prettyprint\">\n{\n  &quot;id&quot;: &quot;/subscriptions/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx/providers/Microsoft.Features/providers/Microsoft.Storage/features/AllowArchive&quot;,\n  &quot;name&quot;: &quot;Microsoft.Storage/AllowArchive&quot;,\n  &quot;properties&quot;: {\n    &quot;state&quot;: &quot;Registered&quot;\n  },\n  &quot;type&quot;: &quot;Microsoft.Features/providers/features&quot;\n}</pre>\n\n<h3>그것을 얻고, 사용하고, 그것에 대해 알려주세요.</h3>\n\n<p>&rsquo;Azure Archive Blob Storage 조직&rsquo; 클라우드 데이터 스토리지 전략을 최적화하기 위한 또 다른 중요한 요소를 제공할 것이라고 확신합니다. 미리 보기이므로 이러한 기능에 대한 피드백을 기다리고 있습니다. 이 기능은 이메일로 <a href=\"mailto:archivefeedback@microsoft.com\">archivefeedback@microsoft.com</a> 보낼 수 있습니다.</p>"
