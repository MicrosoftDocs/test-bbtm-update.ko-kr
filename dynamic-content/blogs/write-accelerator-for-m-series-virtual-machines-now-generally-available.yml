Title: M 시리즈 가상 머신에 대한 Write Accelerator를 이제 일반 공급
Summary: Write Accelerator라는 Azure VM(가상 머신)에 대한 새로운 기능의 일반 공급에 대해 발표하게 되어 기쁩니다. Write Accelerator는 고객에게 제공하는 새로운 디스크 기능입니다...
Content: >-
  <p>Write Accelerator라는 Azure VM(가상 머신)에 대한 새로운 기능의 일반 공급에 대해 발표하게 되어 기쁩니다. Write Accelerator는 고객에게 디스크에 대해 밀리초 미만의 쓰기를 제공하는 새로운 디스크 기능입니다. 쓰기 가속기는 <a href="https://azure.microsoft.com/en-us/services/managed-disks/" target="_blank">처음에 Azure Managed Disks</a> 및 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/premium-storage" target="_blank">Premium Storage</a> 있는 M 시리즈 VM에서 지원됩니다. 쓰기 가속기는 데이터베이스 트랜잭션 로그 쓰기와 같이 성능이 뛰어난 업데이트가 필요한 워크로드에 권장됩니다. Write Accelerator는 이러한 유형의 고급 VM으로 실행되는 성능에 중요한 워크로드를 인식하여 Azure M 시리즈 가상 머신에 대한 전용 기능입니다. 사용 및 제한 사항에 대한 기술 세부 정보는 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/how-to-enable-write-accelerator" target="_blank">설명서</a>에서 확인할 수 있습니다.</p>


  <h2>고객 혜택</h2>


  <p><strong>짧은 대기 시간, 높은 트랜잭션 워크로드 –</strong> Write Accelerator는 Managed Disks의 M 시리즈 VM과 함께 SQL Server, Oracle 및 SAP HANA와 같은 고성능 트랜잭션 업데이트를 활용하는 데이터베이스 플랫폼을 대상으로 합니다. Write Accelerator는 최신 데이터베이스에 대해 성능이 뛰어난 방식으로 디스크에 유지하기 위해 로그 파일 업데이트가 필요한 경우에 이상적으로 적합합니다. Write Accelerator 디스크는 Azure Premium Disks와 동일한 안정성을 제공합니다. 테스트에서 고객은 중요 트랜잭션의 성능 및 확장성과 중요 업무용 데이터베이스의 로그를 다시 실행하기 위해 디스크 쓰기 속도가 더 빠른 요인을 보고했습니다. 쓰기 가속기 디스크를 캐시하여 매우 짧은 대기 시간에 대해 캐시에서 읽기가 서비스되도록 할 수도 있습니다. 다음은 M128s VM에서 4k 쓰기를 사용하는 IO 성능의 예입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e26919ce-3c83-4bce-bb19-1a9d2049e240.png"><img width="640" height="465" title="M128s VM에 4k 쓰기" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="4k writes on an M128s VM" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b369cd77-ddd3-488b-bfd5-6d13d75f7a8f.png" border="0"></a></p>


  <h2>쓰기 가속기 사용</h2>


  <p>쓰기 가속기는 잘 알려진 Azure 인터페이스를 통해 사용하도록 설정할 수 있습니다.</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/powershell/azure/overview?view=azurermps-5.7.0" target="_blank">PowerShell</a></li>
   <li><a href="https://blogs.technet.microsoft.com/canitpro/2016/06/14/get-started-with-azure-command-line-interface-cli/" target="_blank">명령줄 인터페이스</a></li>
   <li><a href="https://docs.microsoft.com/en-us/rest/api/" target="_blank">Azure Rest API</a></li>
   <li>Azure Portal</li>
  </ul>


  <p>Azure 디스크당 쓰기 가속기를 적용해야 합니다. 디스크에 Write Accelerator를 적용할 수 있습니다.</p>


  <ul>
   <li>VM에 새 디스크를 배포하는 동안</li>
   <li>이미 배포되어 VM에 연결된 디스크의 경우</li>
  </ul>


  <p>VM 디스크에 대해 Write Accelerator가 사용하도록 설정되어 있는지 확인하려면 아래와 같이 Azure Portal의 호스트 캐싱에서 디스크 상태를 확인할 수 있습니다.</p>


