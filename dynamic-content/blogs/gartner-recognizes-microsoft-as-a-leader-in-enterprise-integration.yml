Slug: gartner-recognizes-microsoft-as-a-leader-in-enterprise-integration
Title: Gartner는 Microsoft를 엔터프라이즈 통합의 선두 주자로 인정합니다.
Summary: 클라우드 채택이 증가하고 더 빠른 속도로 혁신해야 하는 필요성에 따라 고객은 하이브리드 아키텍처를 수용하여 점점 더 많은 수와 높은 생산성 통합 서비스를 요구하고 있습니다.
Content: >-
  <p><em>이 블로그 게시물은 로드리고 드 카르발호, 제품 마케팅 매니저, Microsoft Azure 의해 작성되었습니다.</em></p>


  <p>클라우드 채택이 증가하고 더 빠른 속도로 혁신해야 하는 필요성에 따라 고객은 하이브리드 아키텍처를 수용하여 점점 더 많은 수와 높은 생산성 통합 서비스를 요구하고 있습니다. Microsoft에서는 강력한 통합 솔루션을 신속하게 빌드하고 기존 온-프레미스 시스템 및 기타 SaaS 서비스에서 가치를 쉽게 잠금 해제할 수 있는 올바른 도구 amd 서비스를 제공하여 고객을 지원하려고 합니다.&nbsp;</p>


  <p>오늘 Gartner는 Microsoft가 2018년 Enterprise Integration Platform as a Service(eiPaaS)를 위한 매직 쿼드런트의 리더로 인정받게 되어 기쁩니다. 통합은 전통적으로 복잡하고 지루한 프로세스였으며, Azure Integration Services에 대한 이러한 인식이 고객에게 도움이 된다고 생각합니다.&nbsp;</p>


  <ul>
      <li>Salesforce, Office 365, Twitter, Dropbox, Google 서비스 등을 위한 200개 이상의 기본 Azure Logic Apps 커넥터를 활용하여 애플리케이션, 데이터 및 디바이스를 쉽게 연결합니다.&nbsp;</li>
      <li>외부 및 내부 고객에게 API를 게시하기 위한 턴키 솔루션으로 Azure API Management를 사용하여 어디서나 호스트되는 백 엔드 서비스를 위한 일관되고 최신 API 게이트웨이를 빠르게 만듭니다.</li>
      <li>서버리스 논리를 여러 원본의 이벤트에 연결하는 반응형 이벤트 기반 앱을 빌드합니다.</li>
      <li>하나 이상의 오프라인 상태인 경우에도 애플리케이션과 서비스 간에 매우 안정적인 클라우드 메시징을 구현합니다.</li>
  </ul>


  <p>또한 고객이 Azure를 사용하는 다양한 솔루션에 대해 기쁘게 생각하고, 모바일 결제 앱(<a href="https://customers.microsoft.com/en-us/story/vipps-banking-azure" target="_blank">Vipps</a>), 글로벌 아웃도어 기어 및 프로비전 의류 회사(<a href="https://enterprise.microsoft.com/en-us/articles/blog/microsoft-in-business/how-patagonia-transformed-the-customer-experience-in-the-cloud/" target="_blank">Patagonia</a>) 및 미국 17개 라틴 아메리카 국가(<a href="https://customers.microsoft.com/en-us/story/intermex-wire-transfer-banking-azure-vpn-redis-cache-service-sql-usa" target="_blank">Intermex</a>)로의 전신 송금을 가능하게 하는 금융 회사가 Azure를 통합 플랫폼으로 사용하여 연결하는 방법을 공유하게 되어 기쁩니다.  파트너, 공급업체 및 고객과 보다 효율적이고 새로운 방식으로 교환하고 거래합니다.</p>


  <p>MQ 보고서 - Enterprise Integration Platform as a Service(eiPaaS), 2018용 Gartners&rsquo; Magic Quadrant를 다운로드할 수 있습니다.</p>


  <p><em>Gartner는 연구 간행물에 표시된 공급업체, 제품 또는 서비스를 보증하지 않으며 기술 사용자에게 가장 높은 등급 또는 기타 지정을 가진 공급업체만 선택하도록 권고하지 않습니다. 가트너 연구 간행물은 가트너&#39;연구 조직의 의견으로 구성되며 사실의 진술로 해석되어서는 안됩니다. Gartner는 특정 목적에 대한 상품성 또는 적합성에 대한 보증을 포함하여 이 연구와 관련하여 명시되거나 묵시적인 모든 보증을 부인합니다.</em></p>
