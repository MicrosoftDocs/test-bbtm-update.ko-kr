Title: WCF Express Interop 바인딩 발표
Summary: '[이 문서는 AppFabric 팀에서 제공했습니다.] 오늘 2010년 Visual Studio WCF Express Interop 바인딩 확장을 제공하여 WS-* interop 챌린지를 더욱 간소화하게 되어 기쁘게 생각합니다...'
Content: '<p>[이 문서는 AppFabric 팀에서 제공했습니다.]</p><p><strong>오늘 wcf.codeplex.com <font size="3" face="Calibri"> 시작된 Visual Studio 2010용 </font><a href="https://wcf.codeplex.com/wikipage?title=WCF%20Express%20Interop%20Bindings"><font size="3" face="Calibri">WCF Express Interop 바인딩</font></a> 확장을 <font size="3" face="Calibri">제공하여 WS-* interop 챌린지를 더욱 단순화하게 되어 기쁘게 생각합니다</font>.</strong> <font size="3" face="Calibri">이 새로운 확장을 통해 WCF 개발자는 WS-* interop 백서에 설명된 설정을 기반으로 요청 시 사용자 지정 상호 운용 가능한 WCF 바인딩을 만들어 알려진 WS-* 사양을 통해 상위 Java 플랫폼과 연결하도록 WCF 서비스를 구성하는 데 이전에 필요한 추측 작업을 대부분 방지할 수 있습니다. </font></p>  <p><font size="3" face="Calibri">.NET 4를 제공했을 때 </font><a href="https://blogs.msdn.com/b/interoperability/archive/2010/06/17/voice-your-opinion-on-net-interoperability-with-windows-communication-foundation-wcf.aspx"><font size="3" face="Calibri"></font></a><font size="3" face="Calibri"> Java와의 WCF interop에 대한 주요 관심사를 보내달라고 요청했습니다. 당신은 당신의 생각, 소원과 불만을 공유했습니다. 여러분의 피드백을 마음에 새기고 전달하고 있다는 것을 보고하게 되어 기쁩니다. 가장 많이 언급된 관심사는 Java와 .NET WCF interop를 사용하도록 설정하는 데 필요한 구성의 복잡성을 줄이는 것이었습니다. WCF를 사용하면 모든 종류의 노브를 켤 수 있으므로 상호 운용 가능한 WCF 서비스를 구성하는 것이 항상 쉽지 않았습니다.&#160; </font></p>  <p><font size="3" face="Calibri">지금까지 WCF의 바인딩은 다양한 상호 운용 가능하고 상호 운용할 수 없는 옵션을 제공하여 연결을 설정합니다. 개발자는 자정 오일을 너무 많이 태워 WS-I의 다양한 보고서를 정독하거나 필요한 interop 설정을 구성하는&#160; 온라인 포럼에 모입니다. 주로 정책 기반 구성에 의존하는 Java 웹 서비스는 .NET WCF 개발자가 서비스 및 클라이언트를 구성하는 것이 까다로웠습니다. .NET 개발자는 다양한 바인딩 요소를&#160; 보안 설정, 알고리즘, 정책을 구성하는 데 필요한 경우가 많으며, 이로 인해 필요한 것보다 큰 문제가 발생했습니다.</font></p>  <p>Java 데이터 형식 및 SAP와의 interop에 <font size="3" face="Calibri"> 대한 다양한 지침과 함께 IBM WebSphere 및 Oracle WebLogic 및 Metro와의 보안 interop에 필요한 설정을 설명하는 일련의 백서를&#160; Java와의 interop</font><font size="3" face="Calibri">을 간소화하는 첫 번째 단계를 수행 </font><a href="https://msdn.microsoft.com/en-us/webservicesinterop"><font size="3" face="Calibri"></font></a> 했습니다.</p>  <p><font size="3" face="Calibri">현재는 주요 Java 미들웨어 플랫폼과의 interop을 간소화하는 이 확장을 릴리스하는 두 번째 단계를 수행합니다.</font></p>  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1083/5672.image3_5F00_1A44CFEC.png"><font size="3" face="Calibri"><img style="background-image: none; border-right-width: 0px; padding-left: 0px; padding-right: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px; padding-top: 0px" title="이미지" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3286.image3_5F00_thumb_5F00_124D2D8A.png" width="398" height="201"></font></a></p>  <p><font size="3" face="Calibri">원하는 플랫폼,&#160; 신뢰할 수 있는 메시징, 보안, MTOM 및 확장 옵션을 선택하면 원하는 Java 플랫폼을 사용하여 바로 작동하는 동적으로 생성된 바인딩으로 구성된 완전한 WCF 서비스가 생성됩니다. 이 확장은 초보 및 중간 WCF 개발자를 위한 최고의 interop 솔루션입니다. 고급 개발자는 자체 사용을 위해 선도적인 Java 플랫폼에서 테스트한 미리 정의된 설정을 추가로 사용자 지정할 수 있습니다. 이제 몇 분 안에 몇 시간, 며칠 전에 필요한 작업을 수행할 수 있습니다!&#160; </font></p>  <p><font size="3"><font face="Calibri">확장은 WCF Team.&#160; 여기에 소스 코드와 이진 파일을 다운로드하여 다른 프로젝트 간에 wcf.codeplex.com 오픈 소스 프로젝트로 제공됩니다</font><a href="https://wcf.codeplex.com/releases/view/68276"><font face="Calibri"></font></a><font face="Calibri">.</font></font></p>  <p><font size="3"><font face="Calibri">빠른 상호 운용 가능한 서비스를 설정하는 데 도움이 되는 일련의 연습을 codeplex에 게시할 예정입니다. 그 중 첫 번째는 </font><a href="https://wcf.codeplex.com/wikipage?title=WCF%20Express%20Interop%20Bindings%20Walk%20Through"><font face="Calibri">여기에 있습니다</font></a><font face="Calibri">.</font></font></p>  <p><font size="3" face="Calibri">사용자 고유의 엔터프라이즈용으로 이 확장을 자유롭게 사용자 지정하고, 더 많은 시나리오를 다루기 위해 이러한 확장이 어떻게 발전할 수 있는지에 대한 피드백을 공유하세요.</font></p>  <p><font size="3" face="Calibri">감사</font></p>  <p><font size="3" face="Calibri">아부 오베이다 바카흐</font></p>  <p><font size="3" face="Calibri">상호 운용성 프로그램 관리자</font></p>  <p><font size="3" face="Calibri"></font></p>  <p><font face="Calibri"></font></p>  <p><font face="Calibri"></font></p>'
