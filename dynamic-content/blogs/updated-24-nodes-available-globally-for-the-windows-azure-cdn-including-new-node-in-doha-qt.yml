Title: '업데이트됨: Doha, QT에서 새 노드를 포함하여 Windows Azure CDN 전역적으로 사용할 수 있는 노드 24개'
Summary: 2/24/11 업데이트:&nbsp; QTel 및 관련 네트워크의 클라이언트 성능을 개선하기 위해 Doha, QT의 새 노드를 발표하게 되어 기쁩니다.  가장 일반적인 질문은...
Content: '<p><b>2/24/11 업데이트:&nbsp; QTel 및 관련 네트워크의 클라이언트 성능을 개선하기 위해 Doha, QT의 새 노드를 발표하게 되어 기쁩니다.</b></p>  <p><a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> Content Delivery Network(CDN)에 대해 묻는 가장 일반적인 질문은 "노드가 물리적으로 어디에 있나요?"&nbsp;입니다. 현재 네트워크를 통해 데이터를 제공하기로 선택한 고객에게는 전 세계의 성능에 민감한 콘텐츠의 배달을 개선하기 위해 24개의 실제 노드*가 제공됩니다.&nbsp; 현재 위치 목록은 다음과 같습니다. 네트워크가 발전함에 따라 이 목록을 업데이트합니다.   </p>  <p><b>미국/유럽/중동/아프리카</b></p>  <p>US</p>  <ul type="disc">  <li>버지니아주 애슈번</li>  <li>캘리포니아주 베이 에리어</li>  <li>시카코, IL</li>  <li>텍사스주 샌안토니오</li>  <li>로스앤젤레스, CA</li>  <li>마이애미, FL</li>  <li>뉴저지주 뉴어크</li>  <li>시애틀, WA</li>  </ul>  <p>EMEA</p>  <ul type="disc">  <li>네덜란드 암스테르담</li>  <li>Doha, QT&nbsp; <b><i>NEW</i></b></li>  <li>아일랜드 더블린</li>  <li>영국 런던</li>  <li>러시아 모스크바</li>  <li>프랑스 파리</li>  <li>스웨덴 스톡홀름</li>  <li>오스트리아 비엔나</li>  <li>스위스 취리히</li>  </ul>  <p><b>아시아태평양/기타</b></p>  <ul type="disc">  <li>홍콩</li>  <li>상파울루&atilde;, BR</li>  <li>서울, 한국</li>  <li>싱가포르</li>  <li>오스트레일리아 시드니</li>  <li>대만 타이페이</li>  <li>일본 도쿄</li>  </ul>  <p>Windows Azure Storage 한 번의 클릭으로 종량제 통합을 제공하는 이 Windows Azure CDN 데이터 복사본을 포함하는 <a target="_blank" href="https://en.wikipedia.org/wiki/Computer">서버</a> 시스템으로, 글로벌 클라우드 서비스 네트워크의 다양한 지점에 배치되어 네트워크 전체의 클라이언트에 대한 데이터에 액세스하기 위한 대역폭을 최대화합니다. Windows Azure CDN Windows Azure Storage 공용 Blob 컨테이너의 콘텐츠만 제공할 수 있습니다. 콘텐츠 형식에는 웹 개체, 다운로드 가능한 개체(미디어 파일, 소프트웨어, 문서), 애플리케이션, 실시간 미디어 스트림 및 기타 인터넷 배달 구성 요소(DNS, 경로 및 데이터베이스 쿼리)가 포함될 수 있습니다.</p>  <p>Azure CDN Windows 가격 책정에 대한 자세한 내용은 여기에서 이전 블로그 게시물을 참조하세요. </p>  <p>*Windows Azure CDN 고객의 트래픽은 물리적으로 "가장 가까운" 노드에서 처리되지 않을 수 있습니다. 라우팅 및 피어링, 인터넷 "날씨", 노드 용량 및 가용성을 비롯한 많은 요소가 관련됩니다.&nbsp; 당사는 서비스 수준 계약 및 고객의 요구 사항을 충족하기 위해 네트워크를 지속적으로 손질하고 있습니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/24/20-nodes-available-globally-for-the-windows-azure-cdn.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
