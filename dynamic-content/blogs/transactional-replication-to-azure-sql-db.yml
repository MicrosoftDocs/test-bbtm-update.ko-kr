Slug: transactional-replication-to-azure-sql-db
Title: Azure SQL DB에 대한 트랜잭션 복제가 공개 미리 보기로 제공됩니다.
Summary: SQL Server 온-프레미스에서 Azure SQL DB로 데이터를 복제하는 방법을 알아봅니다.
Content: >-
  <p>Pass Summit 2015에서 프레젠테이션하는 동안 이제 Azure SQL DB를 SQL Server 트랜잭션 복제의 구독자로 구성할 수 있다고 발표했습니다. 트랜잭션 복제의 새 용량은 다음 버전의 SQL Server 업데이트부터 사용할 수 있습니다.</p>


  <ul>
   <li>2016년 SQL Server CTP(Community Technology Preview) 3.0</li>
   <li>SQL Server 2014 서비스 팩 1 누적 업데이트 3</li>
   <li>SQL Server 2014 RTM 누적 업데이트 10</li>
   <li>SQL Server 2012 서비스 팩 2 누적 업데이트 8</li>
  </ul>


  <p>이렇게 하면 다음 두 가지 주요 시나리오가 가능합니다.</p>


  <ol>
   <li>가동 중지 시간 없이 Azure SQL DB로 데이터를 마이그레이션합니다.</li>
   <li>온-프레미스/온-프레미스 VM을 Azure SQL DB에 SQL Server.</li>
  </ol>


  <p>Azure SQL DB를 구독자로 사용하도록 설정하는 방법은 트랜잭션 복제의 기존 논리를 확장하는 것입니다. 경험의 관점에서 볼 때 유일한 차이점은&rsquo; 구독자를 만들 때 서버 또는 인스턴스의 이름을 지정하는 대신 Azure SQL DB에 URL을 제공하는 것입니다. 원활한 환경을 제공하고 트랜잭션 복제에 대해 이미 알고 있으므로 이 용량을 사용하는 학습 곡선은 0입니다. Azure SQL DB에 데이터 복제를 시작하는 것은 매우 쉽고 빠릅니다.</p>


  <p>작동 원리 &quot;Azure SQL DB에는 말당 복제&quot; 서비스가 없습니다. 데이터의 실제 복제는 배포 에이전트를 통해 수행됩니다.</p>


  <p>아래 차트는 높은 수준의 아키텍처를 보여줍니다.</p>


