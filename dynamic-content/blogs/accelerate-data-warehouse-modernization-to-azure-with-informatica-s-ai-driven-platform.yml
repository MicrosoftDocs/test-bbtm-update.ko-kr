Slug: accelerate-data-warehouse-modernization-to-azure-with-informatica-s-ai-driven-platform
Title: Informatica의 AI-Driven Platform을 사용하여 Azure로 데이터 웨어하우스 현대화 가속화
Summary: 데이터는 디지털 변환의 핵심입니다. 많은 고객이 데이터 워크로드를 Azure로 이동하여 클라우드의 고유한 성능과 민첩성을 활용하는 것을 보았습니다.
Content: >-
  <p>데이터는 디지털 변환의 핵심입니다. 많은 고객이 데이터 워크로드를 Azure로 이동하여 클라우드의 고유한 성능과 민첩성을 활용하는 것을 보았습니다. 기업은 온-프레미스 워크로드를 퍼블릭 클라우드로 이동하는 속도가 증가하고 있습니다. 2016 년 Harvey Nash / KPMG CIO 설문 조사의 결과에 따르면 기업이 데이터 집약적 인 작업을 클라우드로 전환함에 따라 클라우드 채택이 주류이며 가속화되고 있습니다. 특히, KPMG에 따르면 PaaS(Platform-as-a-Service) 채택은 클라우드 플랫폼의 가장 빠르게 성장하는 부문으로 예측되며, 2017년 32%에서 2020년 56%로 증가합니다.</p>


  <p>클라우드 데이터 웨어하우스는 가장 빠르게 성장하는 세그먼트 중 하나입니다. <a href="https://microsoft.sharepoint.com/teams/cloudosdigital/Lists/BlogForm/Attachments/1458/azure.com/sqldw" target="_blank">Azure SQL Data Warehouse</a>(SQL DW)를 사용하면 고객은 클라우드의 탄력성과 경제성을 발휘하면서 모든 데이터에 대해 빠르고 유연하며 안전한 웨어하우스를 유지할 수 있습니다.<br>

  Microsoft는 인텔리전트 데이터 관리를 통해 데이터 아키텍처를 현대화하는 데 도움을 주기 위해 Enterprise Cloud Data Management의 선두 주자인 Informatica와 파트너십을 맺고 있습니다. 따라서 데이터 형식, 볼륨, 애플리케이션 및 아키텍처가 변경됨에 따라 쉽게 적응하고 스케일링하는 클라우드 데이터 웨어하우스 솔루션을 빌드할 수 있습니다. </p>


  <p>Azure용으로 특별히 빌드된 솔루션을 사용하는 Informatica의 AI 기반 지능형 데이터 플랫폼은 연결, 개발, 배포 및 관리를 비롯한 데이터 통합 개발 수명 주기를 자동화하여 Azure SQL Data Warehouse 프로젝트 배포를 가속화하는 모듈식 마이크로 서비스 아키텍처입니다.</p>


  <p><a href="https://blogs.informatica.com/2017/07/05/amerisoucebergen-shifts-the-paradigm-in-patient-care" target="_blank">AmerisourceBergen</a>과 같은 회사는 새로운 분석 지원 수익원으로 비즈니스 혁신을 주도하기 위해 Azure에서 클라우드 기반 고급 분석 플랫폼을 구축하여 환자 의료의 패러다임을 바꾸고 있습니다. </p>


  <p>Informatica는 수백 개의 온-프레미스 및 클라우드 데이터 원본에 기본적으로 연결되고 모든 Azure 데이터 서비스에 미리 빌드된 상호 운용성을 제공합니다. 고객은 데이터 사일로를 제거하고 엔터프라이즈급 데이터 통합, 데이터 관리, 데이터 품질, 데이터 보안 및 거버넌스 솔루션을 통해 지원되는 고품질의 신뢰할 수 있고 안전한 데이터를 제공할 수 있습니다.</p>


  <p>예를 들어 미국 사무실 직원 회사는 온-프레미스 데이터 웨어하우스를 Azure SQL Data Warehouse로 대체하는 전략적 이니셔티브를 통해 최신 데이터 기반 회사가 되기 위한 여정을 시작하고 있습니다. 온-프레미스 데이터를 Azure로 신속하게 이동하기 위해 Informatica의 iPaaS 솔루션인 Informatica Intelligent Cloud Services를 활용했습니다.</p><p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5079807a-cd87-49ff-b6a6-909fe095e49e.png"><img width="1280" height="720" title="Slide1(002)" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Slide1 (002)" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/74ed4893-9db9-4f12-aa16-8c3a06151bb7.png" border="0"></a></p>


  <p><a href="https://www.informatica.com/about-us/customers/customer-success-stories/life-time-fitness.html" target="_blank">Life Time Fitness</a>와 같은 많은 고객은 언제 어디서나 데이터를 가져오고 주문형 성능을 확장할 수 있는 최신 하이브리드 데이터 아키텍처로 전환하여 "고객 친밀감"을 높이고 운영 효율성을 높이는 클라우드 우선 접근 방식을 취하고 있습니다.</p>


  <p>Informatica의 지능형 데이터 검색 엔진인 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/informatica.enterprise_information_catalog?tab=Overview" target="_blank">Enterprise Data Catalog</a>&nbsp;는 모든 유형의 데이터 및 데이터 관계를 카탈로그화하여 클라우드 마이그레이션을 크게 신속하게 수행하여 엔터프라이즈 데이터 환경을 전체적으로 볼 수 있습니다.&nbsp; 기계 학습 기반 데이터 자산 검색, 가시성 및 준비 솔루션은 관련되거나 유용한 데이터가 숨겨지거나 모호한 상태로 유지되지 않도록 합니다. 빅 데이터를 목적에 맞는 데이터 세트로 변환할 수 있도록 지원합니다.</p>


  <p>Informatica Intelligent Data Platform은 데이터 통합, 데이터 검색 및 준비, 데이터 레이크 및 빅 데이터 관리, 마스터 데이터 관리, 데이터 품질 및 데이터 보안을 포함하여 Azure를 위한 포괄적인 솔루션을 제공하여 Azure 배포를 가속화하고 클라우드, 온-프레미스 및 하이브리드 환경에서 신뢰할 수 있는 데이터를 제공합니다.</p>


