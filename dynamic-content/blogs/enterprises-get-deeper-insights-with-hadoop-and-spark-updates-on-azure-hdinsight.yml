Content: >-
  <p>Azure HDInsight는 Azure에서 오픈 소스 Hadoop &amp; Spark 분석을 위해 엔터프라이즈에서 가장 인기 있는 서비스 중 하나입니다. <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-announcements-significant-price-reduction-and-amazing-new-capabilities/" target="_blank">HDInsight의 가격이 50% 이상 할인</a>됨으로써 클라우드로 전환하는 고객은 이전보다 더 많은 비용을 절감할 수 있습니다.</p>


  <p><em>&ldquo;</em><a href="https://customers.microsoft.com/en-us/story/pros" target="_blank"><em>PROS</em></a><em> 는 기계 학습을 사용하여 회사에 정확하고 수익성 있는 가격을 제공하는 선구자입니다. PROS 지침 제품은 여러 테라바이트의 데이터를 구성하는 변수를 기반으로 매우 복잡한 가격 계산을 실행합니다. Azure HDInsight에서 이전에는 며칠이 걸렸던 프로세스가 이제 몇 분밖에 걸리지 않습니다.&rdquo;</em>- Ed Gonzalez, Product Manager, PROS</p>


  <p>오늘 Apache Spark, Apache Kafka, ML Services, Azure Data Lake Storage Gen2에 대한 업데이트 및 Enterprise 보안 패키지에 대한 향상된 기능을 발표합니다. 이러한 새로운 기능은 많은 고객에 대한 절감을 계속 추진할 것입니다. 이 외에도 Microsoft는 Apache Hadoop 에코시스템에 대한 노력을 지속적으로 강화하고 있으며, Hortonworks와의 파트너십을 확장하여 최고의 Apache Hadoop 및 오픈 소스 빅 데이터 분석을 클라우드에 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c2ea91e-bbc8-4ef1-8c84-19f176709a4e.jpg"><img alt="PartnerLogos" border="0" height="198" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ecd4fe7-bc84-44f2-ad6f-9fdab7c78ea0.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="PartnerLogos" width="1225"></a></p>


  <h2>새로운 기능과 안정성을 위해 오픈 소스에 대한 지속적인 투자</h2>


  <h3>신뢰할 수 있는 오픈 소스</h3>


  <p>Microsoft&rsquo;는 Apache Hadoop 에코시스템에 기여하고 있으며 Azure가 이 에코시스템을 실행하는 가장 신뢰할 수 있는 장소임을 보장합니다.&nbsp; 에코시스템에는 스택이 작동하려면 함께 구성해야 하는 많은 오픈 소스 프로젝트에 대한 종속성이 있습니다. HDInsight는 최상의 성능을 위해 미리 튜닝된 클러스터를 기본으로 제공합니다. 현재 Apache Hadoop, <a href="https://www.apache.org/dist/kafka/1.0.0/RELEASE_NOTES.html" target="_blank">Apache Spark 2.3, Apache Kafka 1.0 및 2000</a> 에 대한 업데이트와 HDInsight의 일부인 20개 및 오픈 소스 프레임워크의 버그 수정을 사용하도록 설정하고 있습니다.&nbsp;</p>


  <p><em>&ldquo;HDInsight는 빅 데이터에 대한 오픈 소스 프레임워크를 실행하는 가장 좋은 장소입니다. 이는 주요 엔터프라이즈 요구 사항을 충족하므로 완전히 관리되는 HDInsight 클라우드 서비스에서 온-프레미스 솔루션을 쉽게 현대화할 수 있습니다.&rdquo;</em> - 로한 쿠마르, Microsoft 기업 부사장</p>


  <h2>Machine Learning Services 9.3에서 데이터 과학자 사용</h2>


  <p>오늘 Azure HDInsight에서 Machine Learning(ML) Services 9.3의 일반 공급에 대해 발표하게 되어 기쁩니다. 이 릴리스에서는 데이터 과학자와 엔지니어에게 알고리즘 혁신과 운영화의 용이성으로 향상된 최상의 오픈 소스가 제공되며, 모두 Apache Spark의 속도로 선호하는 언어로 제공됩니다. 이 릴리스는 Python에 대한 추가 지원을 통해 R Server에서 제공되는 기능을 확장하므로 클러스터 이름이 R 서버에서 ML 서비스로 변경됩니다. <a href="https://docs.microsoft.com/en-us/azure/hdinsight/r-server/r-server-get-started" target="_blank">HDInsight에서 ML 서비스를 시작합니다</a>.</p>


  <h2>모든 사용자를 위한 Data Lake인 새로운 Azure Data Lake Storage Gen2 소개</h2>


  <h3>Gen2 Storage</h3>


  <p>오늘날&rsquo; Data Lake 옵션을 사용하려면 고객이 필요한 보안으로 확장성, 가용성 및 비용 중에서 선택해야 합니다. Azure Data Lake Storage 보안 및 비용을 거래하지 않고 확장 가능하고 성능이 뛰어난 빅 데이터 분석 솔루션을 빌드하기 위한 손상되지 않는 기반을 제공합니다. Microsoft는 페타바이트 크기의 파일과 수조 개의 개체를 저장하고 분석하는 전 세계적으로 사용 가능한 HDFS 파일 시스템인 <a href="https://azure.microsoft.com/en-us/blog/azure-simplifies-cloud-analytics/" target="_blank">Azure Data Lake Storage Gen2의 미리 보기를 발표</a>합니다. 오늘 <a href="https://docs.microsoft.com/en-us/azure/storage/data-lake-storage/quickstart-create-connect-hdi-cluster" target="_blank">Azure Data Lake Storage Gen2를 사용하여 HDInsight</a>의 미리 보기를 발표하게 되어 기쁩니다.</p>


  <h2>보안에 대한 손상되지 않음: Virtual Network 서비스 엔드포인트</h2>


  <h3>서비스 엔드포인트</h3>


  <p>현재 고객이 Azure Blob Storage, Azure Data Lake Storage Gen2, Cosmos DB 및 SQL 데이터베이스에 안전하게 연결할 수 있는 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoints-overview" target="_blank">Virtual Network 서비스 엔드포인트</a>에 대한 지원을 포함하도록 HDInsight를 향상하고 있습니다. Azure HDInsight에 대한 서비스 엔드포인트를 활성화하여 트래픽은 Azure 데이터 센터 내에서 보안된 경로를 통해 흐릅니다.</p>


  <h2>보안 및 규정 준수</h2>


  <p>HDInsight는 암호화, 가상 네트워크, Active Directory 기반 인증, 역할 기반 권한 부여, 세분화된 액세스 제어, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-oms-log-analytics-tutorial" target="_blank">모니터링을 위한 단일 창 등을 사용하여</a> <a href="https://docs.microsoft.com/en-us/azure/hdinsight/domain-joined/apache-domain-joined-introduction" target="_blank">데이터의 엔터프라이즈급 보호를</a> 제공합니다. 이 서비스는 미국, 독일 및 중국의 소버린 클라우드를 포함한 20개 이상의 지역에서 전 세계적으로 사용할 수 있으며 HIPPA, PCI, ISO 등과 같은 주요 규정 준수 표준을 충족합니다.</p>


  <h2>비용 효율성 제공</h2>


  <h3>50% 가격 인하</h3>


  <p>사용당 요금 청구를 사용하면 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-create-linux-clusters-adf" target="_blank">주문형 클러스터</a>에서 컴퓨팅 및 스토리지를 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-administer-use-portal-linux#scale-clusters" target="_blank">확장 또는 축소</a> 하고 분리하면 빅 데이터 작업을 보다 효율적으로 실행할 수 있습니다. HDInsight 가격을 <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-announcements-significant-price-reduction-and-amazing-new-capabilities/" target="_blank">50% 더</a> 줄여 더 많은 비용을 절감할 수 있습니다.</p>


  <h2>지금 HDInsight 사용해 보기</h2>


  <p>오늘&rsquo; 공지 사항을 최대한 활용하고 Azure HDInsight를 사용하여 빌드할 내용을 확인하게 되어 기쁩니다. <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-training-resources-learn-about-big-data-using-open-source-technologies/" target="_blank">이 개발자 가이드를 읽고</a> 빠른 시작 가이드에 따라 Azure HDInsight에서 이러한 파이프라인 및 아키텍처를 구현하는 방법에 대해 자세히 알아보세요. Twitter <a href="https://twitter.com/search?q=%23HDInsight&amp;src=typd" target="_blank">#HDInsight</a> 및 에 대한 팔로우를 통해 최신 Azure HDInsight 뉴스 및 <a href="https://twitter.com/AzureHDInsight" target="_blank">@AzureHDInsight</a>기능을 최신 상태로 유지하세요. 질문 및 피드백은 다음으로 <a href="mailto:AskHDInsight@microsoft.com">AskHDInsight@microsoft.com</a>문의하세요.</p>


  <h2>HDInsight 정보</h2>


  <p>Azure HDInsight는 Azure에서 오픈 소스 워크로드를 실행하기 위한 Microsofts&rsquo; 프리미엄 관리 제품입니다. 오늘 다양한 OSS 프레임워크에서 몇 가지 새로운 기능을 발표하게 되어 기쁩니다.</p>


  <p>Azure HDInsight는 제조, 소매 교육, 비영리, 정부, 의료, 미디어, 은행, 통신, 보험 및 ETL에서 데이터 웨어하우징에 이르는 사용 사례, Machine Learning IoT 등 다양한 분야에 이르는 다양한 분야에 이르는 최고의 고객&rsquo; 업무용 애플리케이션을 지원합니다.</p>
