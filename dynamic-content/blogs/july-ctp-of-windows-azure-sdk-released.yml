Title: Windows Azure SDK의 7월 CTP 릴리스
Summary: Windows Azure SDK 및 도구의 7월 CTP가 방금 릴리스되었습니다.&#160; 여기에서 다운로드하세요.&#160;(링크는 여전히 업데이트 중... 5월 CTP가 계속 표시되는 경우 몇 분 정도 기다립니다.)  뭐야...
Content: <p>Windows Azure SDK 및 도구의 7월 CTP가 방금 릴리스되었습니다.&#160; <a href="https://go.microsoft.com/fwlink/?LinkId=128752">여기에서 다운로드하세요</a>.&#160;(링크는 여전히 업데이트 중... 5월 CTP가 계속 표시되는 경우 몇 분 정도 기다립니다.)</p>  <h3>Windows Azure SDK의 새로운 기능</h3>  <ul>   <li>Windows Azure SDK는 여러 웹 및 작업자 역할을 포함하는 서비스 개발 및 배포를 지원합니다. 서비스에는 하나 이상의 역할(형식)이 포함되어야 하며 0개 이상의 웹 역할과 0개 이상의 작업자 역할이 포함될 수 있습니다.</li>    <li>새 PowershellRole 샘플은 Windows Azure 역할 내에서 Powershell 런타임을 호스트합니다. Powershell 스크립트를 구현하는 작업자 역할뿐만 아니라 간단한 원격 콘솔 웹 역할을 보여 줍니다. 호스트에는 스크립트에서 Windows Azure Storage 대한 액세스를 제공하는 CloudDrive 샘플 스냅인도 포함되어 있습니다.</li> </ul>  <h3>Windows Azure Tools for Visual Studio 새로운 기능</h3>  <ul>   <li>새 프로젝트 만들기 대화 상자</li>    <li>여러 웹 및 작업자 역할을 포함하는 서비스 개발 및 배포를 지원합니다. 서비스에는 0개 이상의 웹 역할과 0개 이상의 작업자 역할이 포함될 수 있으며, 둘 중 하나의 역할 중 하나 이상일 수 있습니다.</li>    <li>클라우드 서비스 솔루션의 ASP.NET 웹 애플리케이션 프로젝트를 웹 역할로 연결하는 기능</li>    <li>TFS 빌드에서 Cloud Services 빌드 지원</li>    <li>향상된 견고성 및 안정성</li> </ul>
