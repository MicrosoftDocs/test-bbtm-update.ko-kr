Title: 'Microsoft의 Azure Cosmos DB는 Forrester Wave: 빅 데이터 NoSQL의 리더로 선정되었습니다.'
Summary: 'Forrester가 Azure Cosmos DB 평가에 따라 Forrester Wave™: 빅 데이터 NoSQL의 리더로 Microsoft를 선정했다고 발표하게 되어 기쁩니다. Forrester의 연구 결과는 Azure Cosmos DB의 뛰어난 시장 모멘텀과 고객이 제품에 얼마나 만족하는지를 확인합니다.'
Content: >-
  <p>Were&rsquo;는 Forrester가 Azure Cosmos DB 평가에 따라 2019년 1분기, Forrester Wave&trade;: 빅 데이터 NoSQL의 <strong>리더</strong>로 Microsoft를 선정했다고 발표하게 되어 기쁩니다. Forresters&rsquo; 조사 결과는 Azure Cosmos DB의 뛰어난 시장 모멘텀과 고객이 제품에 얼마나 만족하는지를 확인합니다.</p>


  <h2>NoSQL 플랫폼이 증가하고 있습니다.</h2>


  <blockquote>

  <p><em>Forrester &ldquo;에 따르면, 글로벌 데이터 및 분석 기술 의사 결정자의 절반이 광범위한 사용 사례를 제공하는 유연한 데이터베이스의 이점을 활용하여 NoSQL 플랫폼을 구현하거나 구현하고 있습니다.&hellip; 많은 조직이 관계형 데이터베이스를 NoSQL로 보완하고 있지만 일부는 향상된 성능을 지원하기 위해 이를 대체하기 시작했습니다.  데이터베이스 비용을 확장하고 절감합니다.&rdquo;</em></p>

  </blockquote>


  <h2>Azure Cosmos DB는 시장 모멘텀을 가지고 있습니다.</h2>


  <p>Azure Cosmos DB는 중요 업무용 워크로드를 위한 Microsoft&#39;전역적으로 분산된 다중 모델 데이터베이스 서비스입니다. Azure Cosmos DB는 무제한 엔드포인트 확장성, 처리량의 탄력적 크기 조정(예: 여러 세분성에서 데이터베이스, 키 공간, 테이블 및 컬렉션) 및 전 세계 스토리지, 99번째 백분위수의 한 자리 밀리초 대기 시간, 잘 정의된 5개의 일관성 모델 및 <a href="https://azure.microsoft.com/en-us/support/legal/sla/cosmos-db/v1_2/">보장</a>된 고가용성을 갖춘 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/distribute-data-globally">턴키 글로벌 배포</a>를 제공합니다. Azure Cosmos DB는 개발자가 스키마 또는 인덱스 관리를 처리할 필요 없이 모든 데이터를 자동으로 인덱싱합니다. 기본적으로 문서, 키-값, 그래프 및 열 패밀리 데이터 모델을 지원하는 다중 모델 서비스입니다. 기본적으로 클라우드 서비스에서 태어난 Azure Cosmos DB는 <a href="https://aka.ms/Ignite18Techblog">처음부터 다중 테넌트 및 글로벌 배포로 신중하게 엔지니어링됩니다</a>. Azure의 기본 서비스인 Azure Cosmos DB는 모든 공용 지역, DoD 및 소버린 클라우드에서 실행되며 업계 최고의 규정 준수 인증 목록, 추가 비용 없이 엔터프라이즈급 보안을 &ndash; 모두 제공합니다.</p>


  <p>인기 있는 오픈 소스 데이터베이스에 대해 유선 프로토콜 호환 API를 제공하는 Azure Cosmos DB&rsquo; 고유의 접근 방식을 통해 클라우드를 위해 기본적으로 설계된 강력한 데이터베이스 플랫폼을 활용하면서 Azure Cosmos DB를 클라우드에 구애받지 않는 방식으로 계속 사용할 수 있습니다. 공급업체 잠금 없이 완전히 관리되는 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/cassandra-introduction">Cassandra</a>, <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/graph-introduction">Gremlin</a>, <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/mongodb-introduction">MongoDB</a> 앱을 유연하게 실행할 수 있습니다. Azure Cosmos DB는 인기 있는 오픈 소스 데이터베이스에 대한 API를 노출하지만 해당 API의 의미 체계를 실현하기 위해 해당 데이터베이스의 구현에 의존하지 않습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/10d86879-a5a9-462e-a860-3eb616658562.png"><img alt="image" border="0" height="496" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/16f7ef9f-bc7e-4b8c-aace-d215390536aa.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <p>Forrester 보고서에 따르면 Azure Cosmos DB는 강력한 견인력을 얻기 시작했으며<em>&ldquo;, 완화된 일관성 수준과 짧은 대기 시간 액세스를 통해 간소화된 데이터베이스를 통해 전역적으로 분산된 앱을 쉽게 개발할 수 있습니다.&rdquo; Forrester는 특히 &ldquo;고객이 복원력, 낮은 유지 관리, 비용 효율성, 높은 확장성, 다중 모델 지원 및 더 빠른 가치 창출 시간과 같은 참조를 언급했습니다.&rdquo;</em></p>


  <p>Forrester는 모든 Azure 지역에서 Azure Cosmos DB&rsquo; 글로벌 가용성과 고객이 운영 앱, 실시간 분석, 스트리밍 분석 및 IoT(사물 인터넷) 분석에 사용하는 방법을 설명합니다. Azure Cosmos DB는 XBox, Skype, Teams, Azure, Office 365 및 LinkedIn과 같은 <a href="https://customers.microsoft.com/en-us/search?sq=cosmos%20db&amp;ff=&amp;p=0&amp;so=story_publish_date%20desc">전 세계 여러 엔터프라이즈</a> 및 Microsoft 서비스 지원합니다.</p>


  <p>운영 데이터 처리 외에도 Azure Cosmos DB를 사용하는 조직은 Azure Cosmos DB에서 전 세계적으로 분산된 데이터를 기반으로 실행되는 AI(인공 지능) 및 기계 학습(ML)에 점점 더 많은 투자를 하고 있습니다. Azure Cosmos DB를 사용하면 고객이 지구 규모 데이터에 짧은 대기 시간 기계 학습 솔루션을 원활하게 빌드, 배포 및 운영할 수 있습니다. Spark 및 Azure Cosmos DB와의 긴밀한 통합을 통해 시계열 예측, 딥 러닝, 예측 분석, 사기 감지 및 기타 여러 사용 사례에 대한 다중 모델 전역 분산 데이터를 기반으로 기계 학습 모델의 관리, 학습 및 추론을 통해 엔드 투 엔드 ML 워크플로를 사용할 수 있습니다.</p>


  <h2>Azure Cosmos DB&rsquo; 약정</h2>


  <p>Azure Cosmos DB를 모든 비즈니스 및 최신 애플리케이션에 가장 적합한 글로벌 분산 데이터베이스로 만들기 위해 최선을 다하고 있습니다. Azure Cosmos DB를 사용하면 놀랍도록 강력하고 지능적이며 최신 앱을 작성하고 세상을 변화시킬 수 있을 것이라고 믿습니다.</p>


