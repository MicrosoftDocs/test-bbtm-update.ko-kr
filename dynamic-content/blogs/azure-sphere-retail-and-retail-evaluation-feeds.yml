Title: Azure Sphere 소매 및 소매 평가 피드
Summary: 'Azure Sphere 개발자는 이제 한 번만 있는 두 개의 Azure Sphere OS 피드가 있음을 알아차렸을 것입니다. 무선 OS 업데이트를 제공한 Azure Sphere 미리 보기 피드는 Retail Azure Sphere OS 및 Retail Evaluation Azure Sphere OS라는 피드로 대체되었습니다. '
Content: >-
  <p>Azure Sphere 개발자는 이제 한 번만 있는 두 개의 Azure Sphere OS 피드가 있음을 알아차렸을 것입니다. 무선 OS 업데이트를 제공한 Azure Sphere 미리 보기 피드는 <strong>Retail Azure Sphere OS 및 Retail</strong> <strong>Evaluation Azure Sphere OS</strong>라는 피드로 대체되었습니다. 차이점은 무엇이&rsquo;며 무엇을 의미합니까?</p>


  <p>Retail 피드는 프로덕션 지원 OS를 제공하며 최종 사용자 설치에 광범위한 배포를 위한 것입니다. 소매 평가 피드는 소매 피드에 릴리스하기 전에 14일 동안 각각의 새 OS를 제공합니다. 이전 버전과의 호환성 테스트를 위한 것입니다.</p>


  <p>19.02 릴리스에서 두 피드 모두 동일한 OS를 제공했습니다. 19.03 품질 업데이트는 2019년 3월 14일에 소매 평가 피드에 릴리스되었으며 2019년 3월 28일에 소매 피드로 승격되었습니다. 향후 릴리스는 소매 피드로 승격되기 전에 14일 동안 소매 평가 피드에서 사용할 수 있습니다.</p>


  <h2>&rsquo;당신에게 어떤 가치가 있습니까?</h2>


  <p>Weve&rsquo;는 수동 개입 없이 새 버전의 OS를 고객 사이트에 배포할 수 있도록 간편한 업데이트를 위해 Azure Sphere를 설계했습니다. 그러나 고객이 새 OS를 받기 전에 기존 애플리케이션을 확인할 수 있는 기회를 원한다는 것을 알고 있습니다. 14일간의 평가 기간을 통해 모든 것이 예상대로 작동하는지 확인할 수 있습니다.</p>


  <p>지정된 OS 릴리스의 프로덕션 API로만 빌드된 애플리케이션 이진 파일은 모든 후속 OS 릴리스와 호환됩니다. 새 OS를 평가하려면 소매 평가 피드를 받도록 구성된 별도의 <a href="https://docs.microsoft.com/en-us/azure-sphere/deployment/set-up-evaluation-device-group" target="_blank">소매 평가 디바이스 그룹에</a> 하나 이상의 디바이스를 할당하는 것이 좋습니다. 이 그룹의 디바이스를 카나리아&rdquo;로 &ldquo;사용하면 새 OS 버전에 대해 애플리케이션 및 OTA 애플리케이션 배포를 실행할 수 있습니다.</p>


  <p>문제가 발생하면 MICROSOFT TAM(기술 계정 관리자)을 통해 즉시 알려 주세요. 문제를 해결할 수 있습니다.</p>


  <h2>Azure Sphere 시작</h2>


  <p>Azure Sphere 소매 및 소매 평가 피드에 대해 자세히 알아보는 가장 좋은 방법은 Azure Sphere devkit 또는 모듈을 네트워크에 연결하는 것입니다. Azure Sphere를 사용하여 빌드를 아직 시작하지 않은&rsquo; 경우 Azure Sphere 파트너 에코시스템에서 요구 사항을 충족하는 모듈을 빠르게 시작할 수 있습니다. 자세한 내용은 주문형 <a href="https://gateway.on24.com/wcc/gateway/eliteMSFTMaster/1808992/1970905/azure-sphere-ecosystem-expansion?partnerref=MSFT_WW_EN_SEW_AS_ASEE19_EA_BL_CE_AZB_NA" target="_blank">Azure Sphere 에코시스템 확장 웨비나</a>를 참조하세요.</p>
