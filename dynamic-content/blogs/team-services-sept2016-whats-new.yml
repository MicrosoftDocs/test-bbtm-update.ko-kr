Title: 'Visual Studio Team Services 양조하는 내용: 2016년 9월 다이제스트'
Summary: 이 게시물 시리즈는 Visual Studio Team Services 대한 최신 업데이트 및 뉴스를 제공하며 Azure 사용자가 3주마다 릴리스되는 새로운 기능을 최신 상태로 유지할 수 있는 좋은 방법이 될 것입니다.
Content: >-
  <p>이 게시물 시리즈는 <a href="https://beta.visualstudio.com/team-services/?utm_source=AzureCOM&amp;utm_medium=Blog&amp;utm_campaign=Sep2016Digest" target="_blank">Visual Studio Team Services</a> 대한 최신 업데이트 및 뉴스를 제공하며 Azure 사용자가 3주마다 릴리스되는 새로운 기능을 최신 상태로 유지할 수 있는 좋은 방법이 될 것입니다. Visual Studio Team Services 효율적인 연속 통합을 만들고 Azure에 파이프라인을 릴리스하는 최상의 DevOps 도구를 제공합니다. Team Services의 기능 목록이 빠르게 확장되면 팀은 Azure 워크플로의 모든 영역, 모든 언어로 작성되고 모든 OS에 배포된 앱에 보다 효율적으로 활용할 수 있습니다.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/fWSi9s5eIDE" width="560"></iframe></p>


  <h3>2016년 8월에 릴리스된 새로운 기능</h3>


  <p>가을은 우리에게 있지만 태양은 항상 Team Services 사용자를 위해 빛나고 있습니다. 8월, 사용자는 Git(새 끌어오기 요청 UI, 마크다운 및 이모지가 있는 주석, 자동 완성 끌어오기 요청), Git Tower 옵션의 새로운 클론, Agile 도구 및 테스트의 빌드 및 CI 개선 사항 및 업데이트의 호스트를 업데이트하는 흥미로운 <a href="https://www.visualstudio.com/en-us/news/2016-aug-17-vso" target="_blank">Team Services</a> - 의 주요 재설계로 처리되었습니다.</p>


  <p><img alt="Viewing changes on a pull request" height="386" src="" width="596"></p>


  <h3>Team Services를 빠르게 탐색하는 새로운 탐색 &ndash;</h3>


  <p><a href="https://blogs.msdn.microsoft.com/bharry/2016/08/18/new-navigation-for-team-services/" target="_blank">새로운 Team Services 탐색은 Team Services</a> 내의 다양한 허브를 보다 효율적으로 탐색할 수 있는 방법을 제공하므로 이전보다 적은 클릭으로 원하는 위치에 도착할 수 있습니다.</p>


  <p><a href="https://blogs.msdn.microsoft.com/bharry/2016/08/18/new-navigation-for-team-services/" target="_blank"><img alt="New Team Service navigation as seen from the Dashboard" height="246" src="https://azurecomcdn.azureedge.net/mediahandler/ac Services with Jenkins gets easier</h3>


  <p>With the new <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/08/18/tfs-integration-jenkins-jobs-pipelines-artifacts/" target="_blank">Team Services</a>의 Jenkins 작업 개선으로 다음과 같은 일반적인 시나리오를 훨씬 더 쉽게 수행할 수 있게 되었습니다.</p>


  <ul>
   <li>Jenkins를 사용하여 Team Services 끌어오기 요청 유효성 검사</li>
   <li>Team Services Git 리포지토리에 Jenkins 연속 통합 사용</li>
   <li>Jenkins를 사용하여 Team Services 빌드 테스트 또는 배포</li>
   <li>Team Services 테스트, 빌드 또는 릴리스에서 사용할 Jenkins 빌드 아티팩트 다운로드</li>
  </ul>


  <p><img alt="Jenkins Queue Job task" height="302" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/JenkinsQueueJob104.png" width="593"></p>


  <h3><a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/08/18/copy-files-over-ssh-during-continuous-integration-and-deployment/" target="_blank">CI 및 CD 중에 SSH를 통해 파일 복사/</a>업로드 다음 가이드는 Team Services/TFS에서 Linux에 배포를 사용하도록 설정하는 데 유용한 포인터입니다.</p>


  <ul>
   <li><a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/08/18/deploying-an-azure-red-hat-linux-vm-running-apache-tomcat-for-use-with-visual-studio-team-services-and-team-foundation-server/" target="_blank">Apache Tomcat을 실행하는 Azure Red Hat Linux VM을 배포합니다</a>.</li>
   <li><a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/08/18/deploying-an-azure-ubuntu-linux-vm-running-apache-tomcat-for-use-with-visual-studio-team-services-and-team-foundation-server/" target="_blank">Apache Tomcat을 실행하는 Azure Ubuntu Linux VM을 배포합니다</a>.</li>
  </ul>


  <p><img alt="copyFilesOverSSHTask" height="164" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/copyFilesOverSSHTask.png" width="508"></p>


  <p>FTP를 통해 파일을 업로드하려는 경우 <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/08/18/upload of a build.</p>


  <h3>Team Services 대시보드에서 요구 사항 품질 바로 추적</h3>


  <p>이제 <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/08/02/traceability-with-continuous-testing/#" target="_blank">자동화된 테스트를 요구 사항에 연결</a> 하고 대시보드 위젯을 사용하여 추적하려는 각 요구 사항의 품질을 추적하는 것이 더 쉬워집니다.</p>


  <p><img alt="Dashboard" height="216" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Dashboard.png" width="327"></p>


  <h3>Team Services 빌드 풀은 .NET Core 에이전트 등을 가져옵니다.</h3>


  <p>호스트된 빌드 풀이 <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/08/02/august-hosted-build-pool-image-updates/" target=lstudioalm/2016/08/18/new-net-core-build-agent-on-hosted-pool-some-builds-may-require-reaction/" target="_blank">NET Core 에이전트</a>로 업데이트되었습니다.</p>


  <h3>Team Services의 새 확장</h3>


  <p>완료, 페르소나 및 Product Vision 확장의 정의 미리 보기는 <a href="https://blogs.msdn.microsoft.com/visualstudioalm/2016/08/05/team-services-extensions-monthly-roundup/" target="_blank">월별 확장 모집</a> 을 참조하세요.</p>


