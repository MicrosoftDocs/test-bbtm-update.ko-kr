Title: Azure Marketplace에서 Clear Linux* OS의 가용성 발표
Summary: Azure Marketplace에서 Intel® 아키텍처용 Clear Linux* OS의 가용성을 발표하게 되어 기쁩니다. Microsoft Azure Clear Linux를 제공하는 최초의 퍼블릭 클라우드 공급자입니다. Clear Linux OS는 클라우드 및 데이터 센터 환경을 위해 처음부터 빌드되고 Intel 아키텍처의 성능과 가치를 최대화하도록 조정된 무료 오픈 소스 Linux 배포판입니다.
Content: >-
  <p>오늘 Azure&rsquo; Marketplace에서 Intel&reg; 아키텍처용 Clear Linux* OS의 가용성을 발표하게 되어 기쁩니다. <a href="https://clearlinux.org/">Clear Linux OS</a> 는 클라우드 및 데이터 센터 환경을 위해 처음부터 빌드되고 Intel 아키텍처의 성능과 가치를 최대화하도록 조정된 무료 오픈 소스 Linux 배포판입니다.</p>


  <p>Microsoft Azure Clear Linux를 제공하는 최초의 퍼블릭 클라우드 공급자이며, 클라우드 및&rsquo; 커뮤니티의 Linux 사용자에게 어떤 의미가 있는지 매우 기쁘게 생각하고 있습니다.&nbsp; 다음은&rsquo; 오늘 발표하는 <a href="https://azure.microsoft.com/en-us/marketplace/partners/clear-linux-project/clear-linux-os/">Azure Marketplace의 Clear Linux 제품에</a> 대한 자세한 내용입니다.</p>


  <ul>
   <li>맨뼈 VM은 선택한 번들로 시스템을 탐색하고 구축하려는 사람들을 위한 출발점 역할을 합니다.</li>
   <li>인기 있는 Docker 컨테이너 런타임을 포함하는 컨테이너 이미지 및</li>
   <li>널리 사용되는 오픈 소스 도구로 미리 로드된 기계 학습 애플리케이션을 개발하기 위한 샘플 솔루션 이미지</li>
  </ul>


  <p>Clear Linux의 성능 기능 외에도 DevOps 팀이 Azure에서 Clear Linux의 <a href="https://clearlinux.org/features/stateless">상태 비주거</a> 기능을 활용할 수 있다고 생각합니다. Clear Linux는 시스템 기본값 및 배포 모범 사례를 사용자 구성과 분리하여 인프라 확장에 따라 매우 중요한 유지 관리 및 배포를 간소화합니다. 또한 이 시스템은 새 커널로 업데이트하고 몇 초 만에 다시 부팅하는 등의 시나리오를 허용하는 소프트웨어를 배포하는 강력한 방법인 번들과 잘 어울립니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/24e32c4b-5b17-461b-983a-4d861ea23b1d.gif"><img alt="clip_image001[4]" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ae87724e-bfe2-4392-a277-510c553660c8.gif" style="border-width: 0px; width: 415px; height: 402px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image001[4]"></a></p>


  <p>Azure Marketplace에서 Clear Linux의 가용성은 비즈니스 가치를 가속화하고 클라우드의 민첩성을 높이려는 팀과 조직의 포트폴리오에 더 많은 오픈 소스 옵션을 추가하며&rsquo;, 하이브리드 클라우드의 Linux 사용자를 위한 훌륭한 환경에 지속적으로 초점을 맞추고 있음을 증명합니다.</p>


  <p>또한 Azure의 개방성과 유연성을 강조하여 팀이 Marketplace, 파트너 제품 또는 자체 포트폴리오에서 다양한 Linux 및 오픈 소스 솔루션 중에서 선택할 수 있도록 하고, 풍부하고 강력한 클라우드 서비스 세트로 가치를 추가할 수 있으며, 2016년 내내 Azure Linux 에이전트를 Clear Linux로 전환하기 위해 Microsoft와 Intel 간의 광범위한 협업의 중요한 이정표&nbsp;입니다.  및 커널 및 시스템 개선에서 공동 작업하여 부팅 시간 및 성능 향상에 초점을 맞춥니다.</p>


  <p>Microsoft의 Enterprise 오픈 소스 팀의 KY Srinivasan<em>은 이 프로젝트의 첫날부터 인텔과 함께 일해 온 것을 기쁘게 생각하며, 이러한 협업&rdquo;의 결과로 Clear Linux를 Azure Marketplace와 고객에게 제공하게 되어 기쁘게 생각합니다.&ldquo; </em></p>


  <p>Azure Marketplace에서 이미지를 배포하고 Clear Linux 사이트의 <a href="https://clearlinux.org/documentation/clear_linux_os_on_azure.html?highlight=azure">설명서를</a> 확인하여 오늘<a href="https://azure.microsoft.com/en-us/marketplace/partners/clear-linux-project/clear-linux-os/"> Azure</a>에서 Clear Linux를 시작합니다. Azure 구독이 아직 없나요&rsquo;? <a href="https://azure.com/tryopen">무료 30일 평가판을</a> 시작하세요!</p>
