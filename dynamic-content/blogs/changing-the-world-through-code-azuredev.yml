Title: '코드 #AzureDev 통해 세계 변경'
Summary: '&rsquo;영웅이 //build/ 2013에 누구인지 의심의 여지가 없습니다. 개발자는 우리 업계의 마음과 영혼이며, 우리는 그들이하는 모든 것을 축하하고 그들이하는 모든 것을 축하합니다. &nbsp;사티아 나델라가 걷기 전에...'
Content: <p class="p1">&rsquo;영웅이 <a href="https://channel9.msdn.com/Events/Build/2013" target="_blank">//build/ 2013</a>에 누구인지 의심의 여지가 없습니다. 개발자는 우리 업계의 마음과 영혼이며, 우리는 그들이하는 모든 것을 축하하고 그들이하는 모든 것을 축하합니다. &nbsp;사티아 나델라(Satya Nadella)가 <a href="https://channel9.msdn.com/Events/Build/2013/1-002" target="_blank">2일째 기조 연설무대에</a> 오르기 전에 코드를 통해 세상을 변화시키고 있는 많은 엘리트 개발자를 강조하는 비디오를 보여주었습니다.&nbsp; Windows Azure가 개방형 플랫폼인 것처럼 비디오의 개발자는 다양한 프로그래밍 언어 및 커뮤니티를 나타냅니다.&nbsp; 그것은&rsquo; 우리의 이야기가 아니라, 그들의&rsquo; 것이며, 우리는 그들이하는 일에서 역할을하게되어 기쁩니다. 우리는 또한 전문 개발자 직업을 다음 세대로 사전에 확장하기 위한 비전을 공유한다는 것을 알고 있습니다.</p>  <p class="p1">이 임무를 지원하기 위해 우리는 프로그래밍을 가르치고 그렇지 않으면 기회를 얻지 못할 수도 있는 사람들에게 기술 리소스를 제공하는 조직(개발자가 선택한 대로)에 10만 달러를 기부할 것입니다.&nbsp; 개발자가 자신의 이야기를 전달하고 코드를 통해 세상을 변화시키고 있는 조직을 도울 수 있게 되어 기쁩니다.&nbsp; 비디오를 시청하고, 본인에 대해 알려주고, 지원하려는 조직에&rsquo; 투표하여 이 임무를 지원해 주세요.&nbsp;</p>  <p class="p1">기술 교육 비영리 단체에 대한 우리의 기부는 첫 번째 단계에 불과하며, 더 많은 AzureDev가 지역 사회 노력을 이끌었습니다.</p>  <p class="p1">.NET, PHP, Java, Python, Ruby 또는 Node.js 사용하든지 관계없이 Microsoft에 초대합니다.&nbsp; www.azuredevs.com 등록, 투표 및 커뮤니티와 공유하세요.</p>  <p class="p1">Steven</p>
