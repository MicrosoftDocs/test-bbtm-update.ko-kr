Slug: azure-redis-cache-may-2016-update
Title: Azure Redis Cache 2016년 5월 업데이트
Summary: 이 게시물에서는 지난 몇 개월 동안 Azure Redis Cache에 릴리스된 개선 사항 중 일부를 다룹니다.
Content: >-
  <p>지난 몇 개월 동안 Azure Redis Cache 팀은 서비스에 대한 여러 가지 향상된 기능을 발표했습니다. 이러한 향상된 기능은 고객 피드백에 의해 주도되었습니다. 이 게시물은 릴리스된 변경 내용의 개요입니다. 이러한 개선 사항이 도움이 되기를 바랍니다.</p>


  <h2>가져오기/내보내기의 공개 미리 보기</h2>


  <p>가져오기/내보내기는 Azure Redis Cache 데이터 관리 작업으로, RDB(Redis Cache Database) 파일을 가져오고 내보내서 Azure Redis Cache에서 데이터를 가져오거나 Azure Redis Cache에서 데이터를 내보낼 수 있습니다. 이렇게 하면 다른 Azure Redis Cache 인스턴스 간에 마이그레이션하거나 캐시를 데이터로 채울 수 있습니다.</p>


  <p><a href="https://feedback.azure.com/forums/169382-cache/suggestions/6236447-add-dump-import-to-redis-cache"><em>redis Cache에 덤프 가져오기를 추가하고</em></a> <a href="https://feedback.azure.com/forums/169382-cache/suggestions/7404301-take-snapshots-of-the-cache-for-download"><em>다운로드를 위해 캐시의 스냅샷을 만듭니</em></a> 다. 이 릴리스에서 해결된 <a href="https://feedback.azure.com/forums/169382-cache">Cache UserVoice 피드백 포럼</a> 에 대한 제안이었습니다. 이 기능을 사용하는 방법에 대한 자세한 내용은 이 <a href="https://azure.microsoft.com/en-us/documentation/articles/cache-how-to-import-export-data/">문서를</a> 참조하세요.</p>


  <h2>확장에서 Premium 계층으로의 공개 미리 보기</h2>


  <p>이제 Azure Redis Cache를 표준 계층에서 Premium 계층으로 확장할 수 있습니다. 이는 Premium 계층의 다음과 같은 이점을 쉽게 마이그레이션하고 활용할 수 있는 방법입니다.</p>


  <ul>
   <li>기본 또는 표준 계층에 비해 <a href="https://azure.microsoft.com/en-us/documentation/articles/cache-faq/#cache-performance">성능 향상</a></li>
   <li>잠재적인 데이터 손실에 대한 복원력을 높이기 위한 <strong><a href="https://azure.microsoft.com/en-us/documentation/articles/cache-how-to-premium-persistence/">Redis 지속성</a></strong></li>
   <li><strong><a href="https://azure.microsoft.com/en-us/documentation/articles/cache-how-to-premium-vnet/">Azure Virtual Network</a></strong>를 사용하여 향상된 보안 및 네트워크 격리 지원</li>
   <li>캐시에 더 많은 데이터를 저장하고 처리량을 추가하기 위한 <strong><a href="https://azure.microsoft.com/en-us/documentation/articles/cache-how-to-premium-clustering/">Redis 클러스터링</a></strong></li>
  </ul>


  <h2>데이터베이스 및 메모리 최적화에 대한 Redis 설정 구성</h2>


  <p><strong>Redis 데이터베이스</strong>의 양을 구성하고 플래그(hash-max-ziplist-entries)를 설정하여 메모리를 최적화할 수 있습니다. Redis 메모리 최적화에 대한 자세한 내용은 이 <a href="https://redis.io/topics/memory-optimization">가이드</a>를 참조하세요.</p>


  <p>참고: 메모리를 최적화하기 위해 이러한 플래그를 변경하면 Redis Cache의 성능에 영향을 미칠 수 있습니다. 이를 위해서는 Redis의 작동 방식을 잘 이해해야 하며 주의해서 사용해야 합니다.</p>


  <p>이 업데이트는 <a href="https://feedback.azure.com/forums/169382-cache">Cache UserVoice 피드백 포럼</a>에서 다음과 같은 제안을 해결합니다.</p>


  <ul>
   <li><a href="https://feedback.azure.com/forums/169382-cache/suggestions/7748541-add-ability-to-change-amount-of-redis-databases">Redis 데이터베이스의 양을 변경하는 기능</a></li>
   <li><a href="https://feedback.azure.com/forums/169382-cache/suggestions/8525023-be-able-to-modify-redis-hash-max-zipmap-entries-an">메모리 최적화를 위해 Redis hash-max-zipmap-entries 및 hash-max-zipmap-value 수정</a></li>
  </ul>


  <p>설정할 수 있는 속성에 대한 자세한 내용은 이 <a href="https://azure.microsoft.com/en-us/documentation/articles/cache-howto-manage-redis-cache-powershell/#redisconfiguration-properties">문서를 참조하세요</a>. Azure Powershell, CLI 또는 관리 라이브러리를 사용하여 이러한 속성을 설정할 수 있습니다.</p>


  <h2>Powershell을 통해 Redis Cache 진단 사용</h2>


  <p>PowerShell을 통해 진단을 사용하도록 설정하는 옵션이 추가되었습니다. Set-AzureRmRedisCacheDiagnostics를&quot; 사용하여 &quot;기존 Redis 캐시에서 진단을 사용하도록 설정할 수 있습니다.</p>


  <h2>Redis 메트릭의 새로운 성능 카운터</h2>


  <p>키(총/만료 및 제거됨) 카운터를 추가했습니다. 또한 Redis 캐시를 모니터링하는 데 사용할 수 있는 모든 카운터를 볼 수 있는 Redis 메트릭 옵션도 추가했습니다.</p>


  <h2>Azure Redis Cache Advisor</h2>


  <p><strong>Azure Redis Cache Advisor</strong> 는 제품의 일부로 빌드한 권장 사항 엔진입니다. Redis Cache Advisor는 Redis Cache의 상태를 모니터링하고 앱&rsquo; 성능이 영향을 받을 수 있음을 감지하는 경우 권장 사항을 제안합니다. 이 엔진은 캐시에 대한 진단을 사용하도록 설정하지 않은 경우에도 작동합니다.</p>


  <p>영향을 받는 성능에 대한 일반적인 증상은 클라이언트&#39;앱의 시간 제한 예외입니다. 이러한 예외는 다양한 이유로 인해 발생할 수 있습니다. 한 가지 예는 현재 사용량에 따라 Redis Cache가 네트워크 대역폭의 권장 임계값을 초과할 수 있다는 것입니다. 이 <a href="https://azure.microsoft.com/en-us/documentation/articles/cache-faq/#cache-performance">표</a> 에는 네트워크 대역폭에 권장되는 임계값에 대한 자세한 내용이 있습니다.</p>


  <p>이 작업은 주로 사용자가 이러한 임계값을 초과하여 앱 성능에 미치는 영향을 인식하지 못했다는 관찰에 의해 주도되었습니다.</p>


  <p>다음 스크린샷에서는 이 Redis Cache가 모든 성능 카운터에 대해 권장 임계값을 초과했음을 보여 줍니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/cache-configure/#redis-cache-advisor">이</a> 문서를 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/577a65cc-69dd-4058-b763-e78d79db3c79.png"><img alt="Redis Cache Recommendations" border="0" height="545" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1168bc4f-e2c3-45aa-bf83-3722520a72ed.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Redis Cache 권장 사항" width="610"></a></p>


  <h2>글로벌 지역 가용성</h2>


  <p>Azure Redis Cache는 광범위한 글로벌 범위를 가지며 Azure의 모든 지역에서 사용할 수 있습니다. 여기에는 Azure 중국 및 Azure Government가 포함됩니다. 자세한 내용은 이 <a href="https://azure.microsoft.com/en-us/regions/#services">서비스 가용성 문서를</a> 참조하세요.</p>


  <h2>규정 준수 및 인증</h2>


  <p>Azure Redis Cache는 다양한 규정 준수 표준( 가장 최근에는 <a href="https://azure.microsoft.com/en-us/blog/microsoft-payment-card-industry-pci-data-security-standards-dss-revised-for-2016/">PCI(결제 카드 산업) DSS(데이터 보안 표준)에</a> 대한 인증을 받았습니다. Azure Redis Cache가 인증된 모든 인증 및 증명 목록 또는 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/">Microsoft 보안 센터를</a> 찾을 수 있습니다.</p>


  <p>Microsoft Azure 또는 Azure Redis Cache를 새로 사용하는 경우 <a href="https://azure.microsoft.com/en-us/free/">무료 Azure 계정을 만들고 Azure</a> <a href="https://azure.microsoft.com/en-us/documentation/articles/cache-dotnet-how-to-use-azure-redis-cache/">Redis Cache를 시작하여</a> 사용해 보도록 초대합니다.</p>


  <p><a href="https://feedback.azure.com/forums/169382-cache">UserVoice</a> 페이지를 통해 개선할 수 있는 방법에 대한 피드백을 제공해 주세요. 도움이 필요하거나 질문이 있는 경우 <a href="https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=azurecache">MSDN</a> 또는 <a href="https://stackoverflow.com/questions/tagged/azure-redis-cache">StackOverflow</a>를 방문하세요.</p>
