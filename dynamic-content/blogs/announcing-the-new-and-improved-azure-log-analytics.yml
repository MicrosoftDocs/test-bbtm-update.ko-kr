  <h3>고급 분석 포털</h3>


  <p>Advanced Analytics 포털은 문제 해결, 진단, 추세 분석 또는 빠른 시각화 만들기를 위한 대화형 임시 쿼리 작성에 가장 적합한 환경을 제공합니다. 이 게임 변경 환경은 컨텍스트 인식 구문 강조 표시 및 강력한 기본 제공 시각화가 포함된 여러 줄 편집 기능을 제공합니다. 쿼리를 저장 및 공유하고 데이터를 Excel 내보낼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/91e25c2f-ae0a-4081-a034-41e362a3fa98.png"><img alt="2017-08-06_08h50_49" border="0" height="611" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e85944e8-0831-4488-b044-8712c238f045.png" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="2017-08-06_08h50_49" width="1024"></a></p>


  <h3>Azure Portal, Power BI Desktop 및 Microsoft Flow 커넥터 통합</h3>


  <p>이제 한 번의 클릭으로 Analytics 포털에서 빠른 시각화를 만들고 시각화를 공유 Azure 대시보드에 고정합니다. 이렇게 하면 여러 작업 영역, Azure 리소스 및 애플리케이션에서 단일 창이 만들어질 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d07525c0-fced-4095-98c2-7d54234ad664.png"><img alt="2017-08-06_08h46_50" border="0" height="657" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ecc400b0-915e-4c90-889d-5841c27b3583.png" style="background-image: none; float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="2017-08-06_08h46_50" width="1024"></a></p>


  <p>이 업그레이드를 사용하면 애플리케이션 Insights와 동일한 유형의 통합인 <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-powerbi" target="_blank">Power BI Desktop</a> 훨씬 더 강력한 통합이 수행되었습니다. 추가 Power BI 시각화를 활용하고, <a href="https://powerbi.com/" target="_blank">PowerBI.com </a>동료와 게시 및 공유하고, 자동 일일 보고서를 사용하도록 설정할 수 있습니다. 마지막으로, 이제 <a href="https://aka.ms/loganalyticsflowconnector" target="_blank">Microsoft Flow 및 Azure Logic Apps</a> 통합하여 비즈니스 흐름, 알림 등을 만들 수 있습니다.</p>


  <h2>업그레이드하는 방법</h2>


  <p>이는 아마도 가장 간단한 업그레이드 프로세스입니다&rsquo;. 애플리케이션&rsquo; 내에서 업그레이드하라는 배너가 표시되고 한 번의 클릭으로 저장된 검색, 보기, 경고 및 컴퓨터 그룹과 같은 모든 아티팩트를 자동으로 변환하는 작업 영역 &ndash; 이 향상됩니다. 나중에 업그레이드되지 않은 모든 작업 영역이 새 쿼리 언어 및 플랫폼으로 자동으로 업그레이드됩니다. Azure 설명서에서 <a href="https://docs.microsoft.com/en-us/azure/log-analytics/log-analytics-log-search-upgrade" target="_blank">업그레이드 프로세스 및 FAQ</a> 에 대해 자세히 알아봅니다.</p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/25330b3e-f861-42a6-b9e7-fb773f1a30d1.png"><img alt="2017-08-04_23h32_24" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/014ba56e-2d83-4c1b-8c77-3963860da83b.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="2017-08-04_23h32_24" width="1024"></a></h2>


  <h2>언어 설명서, 학습 도구 및 커뮤니티</h2>


  <p>또한 로그 검색 페이지에서는 새 쿼리 언어를 학습하고 강화할 수 있는 이전 쿼리 언어와 함께 사용할 수 있는 환경을 제공합니다. 롤아웃 업그레이드와 자동 업그레이드의 주된 이유는 자신의 속도로 학습하고 진입할 시간을 주기 위해서입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d549a0d-6d06-4d5a-ac5f-915d1d3125ef.png"><img alt="2017-08-06_08h24_10" border="0" height="659" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5f09ac0e-6e9d-4ed7-b209-a7a06e329afe.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="2017-08-06_08h24_10" width="1027"></a></p>


  <p><a href="https://docs.loganalytics.io/" target="_blank">언어 설명서 사이트에</a>는 광범위한 언어 참조, <a href="https://docs.loganalytics.io/learn/tutorials/getting_started_with_analytics_portal.html" target="_blank">자습서</a>, <a href="https://docs.loganalytics.io/examples/Log%20Analytics.html" target="_blank">예제</a> 및 <a href="https://docs.loganalytics.io/learn/cheatsheets/oql_to_azure_log_analytics.html" target="_blank">참고 자료가 포함되어 있습니다</a>. 모든 기능을 갖춘 데모 환경을 사용하면 쿼리를 사용해 볼 수 있습니다. 또한 쿼리 언어에 대한 질문과 함께 다른 제품 사용자뿐만 아니라 제품 팀과 상호 작용할 수 있는 <a href="https://aka.ms/azureloganalyticscommunity" target="_blank">커뮤니티 사이트</a> 도 시작됩니다.</p>


  <h2>요약</h2>


  <p>업그레이드를 통해 다양한 새로운 기능을 사용할 수 있으며 고객은 이미 이를 활용하고 있습니다. 지난 주 반 동안 소프트 출시 기간 동안 수백 명의 고객이 작업 영역을 업그레이드하기로 선택했으며, 총 1,000개 이상의 향상된 작업 영역이 있었습니다. 지금 작업 영역을 업그레이드하고 새로운 강력한 검색 및 쿼리 언어를 사용하여 데이터에 대한 심층적인 인사이트를 얻습니다. <a href="https://aka.ms/azr117pal-register" target="_blank">지금 등록</a> 하여 2017년 8월 17일에 웹 세미나에 참가하세요. 여기서 향상된 환경의 자세한 내용과 데모를 공유합니다.</p>
