  기업이 하이브리드 클라우드 환경을 구축함에 따라 많은 고객이 퍼블릭 클라우드 공급자와 물리적 데이터 센터 간의 원활한 브리지를 찾고 있습니다. 현재는 <a href="https://www.equinix.com/company/news-and-events/press-releases/equinix-to-make-microsoft-azure-expressroute-available-through-data-centers-in-16-markets-globally/"></a>  고객이 퍼블릭 클라우드 서비스와 온-프레미스 IT 간의 격차를 해소할 수 있도록 Equinix와의 파트너십을 확장했습니다. 이 확장된 제휴를 통해 Equinix는 4개 대륙에 걸쳐 전 세계 16개 시장에서 Microsoft Azure ExpressRoute를 제공할 것입니다. Equinix는 또한 런던에 ExpressRoute 미리 보기 사이트를 열고 있습니다.


  ExpressRoute는 현재 실리콘 밸리와 워싱턴 DC의 Equinix IBX 데이터 센터에서 고객을 "공개 미리 보기"로 선택할 수 있으며, 일반 공급은 올 봄 말에 출시될 예정입니다. 이 서비스는 2014년 내내 유럽, Asia-Pacific 및 남미의 여러 대도시 지역에 출시될 예정이며, 이를 통해 기업은 궁극적으로 새로운 시장에 하이브리드 환경을 신속하게 배포하는 동시에 전 세계적으로 일관된 환경을 ExpressRoute에 제공할 수 있습니다.


  ExpressRoute는 기존 데이터 센터 및 엔터프라이즈 IT 인프라를 넘어 네트워크를 비용 효율적이고 더 안전하게 확장하여 고객의 온-프레미스 투자를 극대화할 수 있도록 설계되었습니다. Equinix를 통해 Azure에 연결하면 기업은 클라우드 서비스와 내부 애플리케이션 간의 완전한 통합을 통해 클라우드 및 데이터 센터 전략을 연결할 수 있습니다.


  두 회사 모두 Microsoft Azure 완전히 중복된 경로를 통해 거의 실시간으로 프로비전할 수 있는 가상 연결을 제공하는 Equinix 전환 패브릭을 통해 프라이빗 보안 연결과 Azure 클라우드 서비스를 통합하기 위해 노력했습니다. 프라이빗 액세스, 지능형 상호 연결 기능 및 선택한 프라이빗 네트워크 연결 옵션의 조합을 통해 Azure는 물리적 데이터 센터에 대한 원활한 확장으로 표시되어 클라우드의 규모, 유연성 및 경제성을 제공하는 동시에 네트워크 상호 연결과 관련된 복잡성을 줄일 수 있습니다.


  하이브리드 환경을 보다 간단하고 안전하게 구축할 수 있도록 함께 노력하면서 Equinix와의 파트너십의 다음 단계에 착수하게 되어 기쁩니다. 파트너십에 대해 자세히 알아보려면 Equinix의  <a href="https://blog.equinix.com/2014/04/exciting-time-to-be-an-enterprise-cio-microsoft-and-equinix-are-changing-the-game/">블로그 게시물을</a> 확인하세요.


