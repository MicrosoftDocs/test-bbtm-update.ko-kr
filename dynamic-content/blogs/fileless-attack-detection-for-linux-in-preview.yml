Title: 미리 보기에서 Linux에 대한 파일리스 공격 검색
Summary: '파일리스 공격은 소프트웨어 취약성을 이용하고, 악성 페이로드를 무해한 시스템 프로세스에 주입하며 메모리에 숨습니다. '
Content: >-
  <p><em>이 블로그 게시물은 Aditya Joshi, 수석 소프트웨어 엔지니어, Enterprise 보호 및 검색에 의해 공동 저술되었습니다.</em></p>


  <p>공격자는 탐지를 방지하기 위해 점점 더 많은 스텔스 방법을 사용하게 됩니다. 파일리스 공격은 소프트웨어 취약성을 이용하고, 악성 페이로드를 무해한 시스템 프로세스에 주입하며 메모리에 숨습니다. 이러한 기술은 디스크에서 맬웨어의 추적을 최소화하거나 제거하고 디스크 기반 맬웨어 검색 솔루션에 의한 검색 가능성을 크게 줄입니다.</p>


  <p>이 위협에 대응하기 위해 Azure Security Center는 2018년 10월에 Windows 대한 파일리스 공격 탐지를 릴리스했습니다. 2018년 <a href="https://azure.microsoft.com/en-us/blog/detecting-fileless-attacks-with-azure-security-center/" target="_blank">블로그 게시물</a>에서는 Security Center가 Windows 셸코드, 코드 삽입, 페이로드 난독 처리 기술 및 기타 파일리스 공격 동작을 검색하는 방법을 설명합니다. 이 연구는 Linux 워크로드에 대한 파일리스 공격의 증가도 나타냅니다.</p>


  <p>현재 Azure Security Center는 <a href="https://aka.ms/ASCLinuxFilelessPreview" target="_blank">Linux에서 파일리스 공격을 탐지하기</a> 위한 미리 보기를 발표하게 되어 기쁩니다.&nbsp; 이 게시물에서는 Linux에 대한 실제 파일리스 공격에 대해 설명하고, 파일리스 공격 검색 기능을 소개하고, 미리 보기에 온보딩하기 위한 지침을 제공합니다.&nbsp;</p>


  <h2>Linux에 대한 실제 파일리스 공격</h2>


  <p>일반적인 패턴 중 하나는 공격자가 디스크에 압축된 맬웨어의 페이로드를 메모리에 주입하고 디스크에서 원래 악성 파일을 삭제하는 것입니다. 최근 예제는 다음과 같습니다.</p>


  <ol>
      <li>공격자는 잘 알려진 포트(8088)에서 실행되는 서비스를 식별하여 Hadoop 클러스터를 감염시키고 Hadoop YARN 인증되지 않은 원격 명령 실행 지원을 사용하여 컴퓨터에서 런타임 액세스를 달성합니다. 구독 소유자는 <a href="https://microsoft-my.sharepoint.com/personal/bnick_microsoft_com/Documents/aka.ms/asc-jit" target="_blank">Security Center JIT</a>를 구성하여 이 공격 단계를 완화할 수 있습니다.</li>
      <li>공격자는 압축된 맬웨어가 포함된 파일을 임시 디렉터리에 복사하여 시작합니다.</li>
      <li>악의적인 프로세스는 셸코드를 사용하여 파일의 압축을 풀고 프로세스&rsquo; 자체 메모리 공간에 새 동적 실행 파일 메모리 영역을 할당하고 실행 파일 페이로드를 새 메모리 영역에 삽입합니다.</li>
      <li>그런 다음 맬웨어는 주입된 ELF 진입점으로 실행을 전송합니다.</li>
      <li>악의적인 프로세스는 원래 압축된 맬웨어를 디스크에서 삭제하여 해당 트랙을 덮습니다.&nbsp;</li>
      <li>주입된 ELF 페이로드는 들어오는 TCP 연결을 수신 대기하고 공격자&rsquo;의 지침을 전송하는 셸코드를 포함합니다.</li>
  </ol>


  <p>이 공격은 스캐너가 검색하기 어렵습니다. 페이로드는 난독 처리 계층 뒤에 숨겨져 있으며 짧은 시간 동안만 디스크에 존재합니다.&nbsp; 파일리스 공격 검색 미리 보기를 통해 Security Center는 이제 메모리에서 이러한 종류의 페이로드를 식별하고 사용자에게 페이로드&rsquo; 기능을 알릴 수 있습니다.</p>


  <h2>파일리스 공격 검색 기능</h2>


  <p>Windows 대한 파일리스 공격 검색과 마찬가지로 이 기능은 파일리스 도구 키트, 기술 및 동작에 대한 증거를 위해 모든 프로세스의 메모리를 검색합니다. 미리 보기를 통해 사용자 랜드 맬웨어의 다음 동작을 감지하도록 분석을 사용하도록 설정하고 구체화할 것입니다.</p>


  <ul>
      <li>잘 알려진 도구 키트 및 암호화 마이닝 소프트웨어.&nbsp;</li>
      <li>프로세스 메모리의 실행 영역에 셸코드, 삽입된 ELF 실행 파일 및 악성 코드입니다.</li>
      <li>LD_PRELOAD 기반 루트 키트를 사용하여 악의적인 라이브러리를 미리 로드합니다.</li>
      <li>루트가 아닌 루트에서 루트로 프로세스의 권한 상승</li>
      <li>ptrace를 사용하여 다른 프로세스의 원격 제어</li>
  </ul>


  <p>검색 시 보안 경고 페이지에서 경고를 받습니다. 경고에는 사용되는 기술 종류, 프로세스 메타데이터 및 네트워크 활동과 같은 추가 정보가 포함됩니다. 이를 통해 분석가는 맬웨어의 특성을 더 잘 이해하고, 다른 공격을 구분하며, 수정 단계를 선택할 때 보다 합리적인 의사 결정을 내릴 수 있습니다.</p>


  <p>&nbsp;<img alt="Picture1" border="0" height="1431" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8d1edfff-1676-46f2-8bad-1c5c319e622f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="그림1" width="1231"></p>


  <p>검사는 비침습적이며 시스템의 다른 프로세스에는 영향을 주지 않습니다.&nbsp; 대부분의 검사는 5초 이내에 실행됩니다. 모든 메모리 분석이 호스트 자체에서 수행되므로 이 절차 전체에서 데이터의 개인 정보가 보호됩니다. 검사 결과에는 보안 관련 메타데이터 및 의심스러운 페이로드에 대한 세부 정보만 포함됩니다.</p>


  <h2>시작</h2>


  <p>이 특정 미리 보기 또는 진행 중인 미리 보기 프로그램에 등록하려면 <a href="https://aka.ms/ASCLinuxFilelessPreview" target="_blank">파일리스 공격 검색 미리 보기</a>에 &quot; 관심을 표시합니다.&quot;</p>


  <p>온보딩을 선택하면 이 기능은 Linux용 Log Analytics Agent(OMS 에이전트라고도 함)에 대한 확장으로 Linux 머신에 자동으로 배포되며 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/log-analytics-agent" target="_blank">, 이 설명서에</a> 설명된 Linux OS 배포판을 지원합니다. 이 솔루션은 Azure, 클라우드 간 및 온-프레미스 환경을 지원합니다. 참가자는 이 기능을 활용하려면 표준 또는 표준 평가판 가격 책정 계층에 등록해야 합니다.</p>


  <p>Azure Security Center에 대한 자세한 내용은 <a href="https://aka.ms/azuresecuritycenter" target="_blank">Azure Security Center 페이지를 방문하세요</a>.</p>
