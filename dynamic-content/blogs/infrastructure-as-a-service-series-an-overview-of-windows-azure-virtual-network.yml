Content: >-
  <p>6월 6일에 Windows Azure Virtual Network의 미리 보기를 발표했습니다. 이 블로그 게시물에서는 이 새로운 기능을 자세히 살펴보고 azure에 이미 존재하는 다른 크로스-프레미스 네트워킹 기능의 컨텍스트에서 자세히 설명하고자 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0129gen" target="_blank">Windows</a>.</p>


  <p>Windows Azure Virtual Network를 릴리스하기 전에 온-프레미스 IT 환경을 퍼블릭 클라우드와 연결하는 다양한 옵션이 있었습니다. 데이터베이스 동기화에 SQL 데이터 동기화, 애플리케이션 수준 연결을 위한 ServiceBus를 사용하고, IP 수준에서 컴퓨터를 안전하게 연결하기 위해 Azure 커넥트 Windows 수 있었습니다. 이제 Windows Azure Virtual Network&rsquo;를 사용하면 지점 네트워크를 설정하고 VPN 게이트웨이를 사용하여 회사 네트워크를 연결하는 것과 마찬가지로&rsquo;<i> 사이트 간 연결을</i> 설정하여 프레미스 간 연결 스택을 더욱 강화할 수 있습니다.</p>


  <p>Virtual Network 서비스 릴리스와 함께 프레미스 간 연결 스택의 시각적 표현은 다음과 같습니다&rsquo;.</p>


  <p>&nbsp;</p>


  <p><img alt="" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2816.SR081.png"></p>


  <p>이 새로운 기능을 사용하면 이제 Windows Azure에서 논리적으로 격리된 프라이빗 환경을 만들고 보안 VPN 터널을 사용하여 회사 데이터 센터에 연결할 수 있습니다. 설정되면 격리된 Windows Azure 환경이 회사 네트워크의 논리적 확장으로 작동할 수 있습니다.</p>


  <h3>Windows Azure에서 가상 사설망 만들기</h3>


  <p>프라이빗 IP 주소 범위를 정의할 수 있는 Windows Azure 환경에서&rsquo; 프라이빗 네트워크(Virtual Network 또는 짧은 VNET이라고 함)를 만들 수 있습니다. VNET 내에서 논리 서브넷을 만들고 가상 머신에서 사용할 DNS를 지정할 수도 있습니다. 가상 머신 또는 역할 인스턴스가 VNET 또는 서브넷&rsquo; 내에서 시작되면 지정한 범위의 IP 주소가 자동으로 할당됩니다. 여기서 유의해야 할 점은 VNET이 논리적으로 서로 격리되어 있기 때문에 개인 IP 주소가 동일하더라도 다른 고객&rsquo; 개인 IP 주소와 충돌하지 않는다는 것입니다.</p>


  <h3>Virtual Network에 터널 만들기</h3>


  <p>&rsquo;VNET을 만든 후에는 표준 IPSEC VPN 터널을 통해 온-프레미스 네트워크에 안전하게 연결할 수 있습니다. 이 작업을 수행하도록 선택하면 Windows Azure에서 VPN Gateway가 자동으로 프로비전됩니다. 그런 다음, 터널 설정을 완료하도록 온-프레미스 VPN Gateway를 구성하기만 하면 됩니다. &nbsp;</p>


  <p>Azure Virtual Network에서 제공하는 Windows 기능을 통해 데이터 센터에 가상 확장을 빌드&lsquo;하거나 클라우드에서 애플리케이션의 일부를 실행하고 로컬 데이터 센터의 다른 부분을 실행하는 등 다양한 하이브리드 클라우드 시나리오를 해결할 수 있을 것으로 생각합니다.&nbsp;&nbsp;&rsquo;&rsquo; 예를 들어 이제 Windows Azure에서 실행되는 가상 머신을 온-프레미스 AD에 도메인 조인할 수 있으며, Windows Azure에서 인트라넷 연결 Sharepoint를 실행할 수 있습니다.</p>


  <p>&nbsp;&ldquo;가상 네트워크와 커넥트 모두 보안 프레미스 간 IP 수준 연결을 만들 수 있습니다. 차이점은 무엇입니까&rsquo;?&rdquo;&nbsp;</p>


  <h3>Virtual Network 설정 및 관리</h3>


  <p>관리 포털을 통해 매우 간단한 방식으로 Windows Azure에서 VNET을 만들 수 있습니다. 다음 비디오에서는 VNET을 설치하고 IP 주소 범위를 할당한 다음 온-프레미스 네트워크와의 연결을 만드는 방법을 설명합니다.</p>


  <p>Windows Azure Virtual Network 기능과 유사하게 사용할 수&rsquo; 있기를 바랍니다. Windows Azure에서 가상 네트워크를 만들고 관리하는 방법에 대한 자세한 내용과 자습서를 보려면 <a href="https://azure.microsoft.com/en-us/manage/services/networking/?WT.mc_id=cmp_pst001_blg_post0129net" target="_blank">여기</a>를 클릭하세요.</p>


