Content: '<div class="WordSection1">  <p style="text-align: left;" align="center">이제 TechEd North America 2012의 모든 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0135" target="_blank">Windows Azure</a> 세션을 주문형 재생에 사용할 수 있습니다.&nbsp; 다음은 Learn Windows Azure 이벤트의 모든 세션을 포함한 주요 세션 목록입니다. &nbsp;</p>  &nbsp;  <table style="width: 556px; height: 297px;" border="1" cellpadding="2" cellspacing="0">  <tbody>  <tr>  <td valign="top" width="311">  <p align="center"><b>주요 세션</b></p>  </td>  <td valign="top" width="140">  <p align="center"><b>발표자</b></p>  </td>  </tr>  <tr>  <td valign="top" width="311">  <p><b>TechEd 북아메리카 기조연설</b></p>  </td>  <td valign="top" width="140">  <p align="center">Satya Nadella</p>  </td>  </tr>  <tr>  <td valign="top" width="311">  <p><b>Azure Today &amp; Windows 내일(Azure에 Windows 알아보기)</b></p>  <p>&nbsp;</p>  </td>  <td valign="top" width="140">  <p align="center">Scott Guthrie</p>  </td>  </tr>  <tr>  <td valign="top" width="311">  <p><b>Azure 애플리케이션 및 워크로드 Windows(Azure Windows 알아보기)</b></p>  <p>&nbsp;</p>  </td>  <td valign="top" width="140">  <p align="center">Mark Russinovich</p>  </td>  </tr>  <tr>  <td valign="top" width="311">  <p><b>Windows Azure의 웹 사이트(Azure Windows 알아보기)</b></p>  </td>  <td valign="top" width="140">  <p align="center">빌 스테이플스</p>  </td>  </tr>  <tr>  <td valign="top" width="311">  <p><b><a href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2012/AZR203" target="_blank">Windows Azure Cloud의 비즈니스 연속성</a></b></p>  </td>  <td valign="top" width="140">  <p align="center">유세프 칼리디</p>  </td>  </tr>  <tr>  <td valign="top" width="311">  <p><b><a href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2012/AZR302" target="_blank">Azure Internals Windows</a></b></p>  </td>  <td valign="top" width="140">  <p align="center">Mark Russinovich</p>  </td>  </tr>  <tr>  <td valign="top" width="311">  <p><b><a href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2012/AZR204" target="_blank">하이브리드 규칙: 데이터 센터 및 Windows Azure에서 애플리케이션을 커넥트, 확장 및 통합하는 옵션</a></b></p>  </td>  <td valign="top" width="140">  <p align="center">유세프 칼리디</p>  <p align="center">&nbsp;</p>  </td>  </tr>  <tr>  <td valign="top" width="311">  <p><b><a href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2012/AZR308" target="_blank">azure Service Bus Windows 개요 및 로드맵</a></b></p>  </td>  <td valign="top" width="140">  <p align="center">Abhishek Lal and Clemens Vasters</p>  </td>  </tr>  <tr>  <td valign="top" width="311">  <p><b><a href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2012/AZR201" target="_blank">Azure IaaS 및 작동 방식 Windows</a></b></p>  </td>  <td valign="top" width="140">  <p align="center">코리 샌더스</p>  </td>  </tr>  <tr>  <td valign="top" width="311">  <p><b><a href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2012/AZR326" target="_blank">AzureNode.js 및 Windows</a></b></p>  </td>  <td valign="top" width="140">  <p align="center">네이선 토튼</p>  </td>  </tr>  <tr>  <td valign="top" width="311">  <p><b><a href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2012/AZR206" target="_blank">게임 및 클라우드로 미친 돈 벌기</a></b></p>  </td>  <td valign="top" width="140">  <p align="center">브라이언 프린스</p>  </td>  </tr>  </tbody>  </table>  <p>주문형 Azure 관련 세션에 Windows 더 많이 시청할 수 있습니다. TechEd North America 2012 콘텐츠 카탈로그를 방문한 다음, "제품/기술" 드롭다운 메뉴에서 Windows Azure를 선택하여 &ldquo;전체 세션 목록을 볼 수 있습니다. (참고: 세션을 보거나 프레젠테이션을 다운로드하려면 사이트에 로그인해야 합니다.)&nbsp;</p>  <p>지난 2주 동안 이루어진 azure 관련 Windows 공지 사항에 대한 자세한 내용은 다음 블로그 게시물을 참조하세요.</p>  <ul>  <li><a href="https://blogs.technet.com/b/microsoft_blog/archive/2012/06/11/welcome-to-the-era-of-the-cloud-os-for-infrastructure.aspx" target="_blank">인프라에 대한 클라우드 OS 시대에 오신 것을 환영합니다!</a> 작성자: Satya Nadella(게시일: 2012년 6월 11일, <a href="https://blogs.technet.com/b/microsoft_blog/" target="_blank">공식 Microsoft 블로그</a>)</li>  <li>지금 사용 가능: Bob Kelly가 Azure를 Windows 새로운 서비스 및 향상된 기능(2012년 6월 7일 게시됨, Windows Azure 블로그)</li>  <li>Bill Laing에서 하이브리드 클라우드를 제공하는 &ldquo;새로운 Windows Azure 서비스 발표(2012년 6월 6일 게시, azure 블로그 Windows)</li>  <li>Scott Guthrie<a href="https://weblogs.asp.net/scottgu/archive/2012/06/07/meet-the-new-windows-azure.aspx">의 새 Windows Azure를 만나보세요</a>(2012년 6월 6일 게시됨, <a href="https://weblogs.asp.net/scottgu/default.aspx">Scott Gus&rsquo; 블로그</a>)</li>  </ul>  <p>그리고 네이선 토튼, 닉 해리스, 마이크로 소프트 부사장 스콧 거스리와 기술 북미의 첫 날에서이 <a href="https://channel9.msdn.com/Events/Ch9Live/Channel-9-Live-at-Tech-Ed-North-America-2012/Cloud-Cover-Live-Windows-Azure-with-Scott-Guthrie" target="_blank">클라우드 커버 라이브 에피소드를</a> 확인해야합니다.&nbsp; 이 에피소드에서 네이트, 닉, 스콧은 Azure에 Windows 모든 것에 대해 알아보고 가상 청중의 질문을 받아들입니다.<b>&nbsp;</b></p>  </div>  <p>지난 주 TechEd 북미의 보도 자료를 읽거나 다른 비디오 및 이미지에 액세스하려면 <a href="https://www.microsoft.com/en-us/news/events/teched/">TechEd Virtual Press Room을</a> 방문하십시오.</p>'
