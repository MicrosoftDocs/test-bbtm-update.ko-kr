Title: '지금 사용 가능: 새로운 Windows Azure 플랫폼 가격 계산기'
Summary: Windows Azure 플랫폼을 사용하면 비즈니스 요구 사항에 따라 서비스와 제품을 유연하게 선택할 수 있습니다. 올바른 Windows Azure 플랫폼 제품을 선택하고 월별 예상하는 데 도움이 되도록...
Content: '<p><a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> 플랫폼을 사용하면 비즈니스 요구 사항에 따라 서비스 및 제품을 유연하게 선택할 수 있습니다. 올바른 Windows Azure 플랫폼 제품을 선택하고 월별 비용을&rsquo; 예측하는 데 도움이 되도록 새 <a target="_blank" href="">가격 계산기를 시작했습니다</a>. <a target="_blank" href=""><img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6170.TCOCalculator.png" height="426" width="384" border="0"></a></p>  <p>가격 계산기를 사용하면 필요에 따라 컴퓨팅, 데이터베이스, 스토리지, 대역폭, CDN 및 Service Bus 용량을 선택할 수 있습니다. 예상 월별 비용 예측과 함께 가격 계산기는 Azure 플랫폼 서비스를 Windows 구매할 수 있는 가장 비용 효율적인 제품을 권장합니다. 여기에서 가격 계산기에 액세스할 수 있습니다.</p>  <p>여러분의 의견을 듣고 싶습니다. 가격 계산기가 올바른 제품을 선택하는 데 도움이 되는지, 그리고 더 개선하기 위해 무엇을 할 수 있는지 알려주세요. 여기에서 소중한 피드백을 제출할 수 있습니다.</p>  <p>Aashish Dhamdhere, 수석 제품 관리자, Windows Azure</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/24/now-available-new-windows-azure-platform-pricing-calculator.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
