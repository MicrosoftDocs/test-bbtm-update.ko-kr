Title: Azure 빅 데이터 서비스 호스트 Ask Me Anything 세션
Summary: 'Azure의 빅 데이터 팀은 2016년 11월 17일 목요일 오전 10:00부터 오후 2:00 PST까지 /r/Azure에서 특별 Ask Me Anything 세션을 개최합니다. '
Content: >-
  <p>Azure의 빅 데이터 팀은 2016년 11월 17일 목요일 오전 10:00부터 오후 2:00 PST까지 <a href="https://www.reddit.com/r/Azure">/r/Azure</a>에서 특별 Ask Me Anything 세션을 개최합니다.</p>


  <h2>AMA 세션은&#39;무엇인가요?</h2>


  <p>&#39;Azure 빅 데이터 엔지니어링 팀의 담당자가 질문에 답변할 수 있습니다. 제품, 서비스 또는 팀에 대해 질문할 수 있습니다.</p>


  <h2>AMA를 수행하는 이유는 무엇인가요?</h2>


  <p>우리는 고객과 지역 사회에서 손을 내밀고 배우는 것을 좋아합니다. Azure 클라우드에서 빅 데이터를 사용하는 방법과 Azure Data Lake, HDInsight, Data Factory 및 Stream Analytics 서비스에 대한 환경이 어떻게 사용되었는지 알고 싶습니다. 귀하의 질문은 서비스를 개선시킬 수 있는 방법에 대한 인사이트를 제공합니다. 이 AMA 세션이 유용한 것으로 판명되면 정기적인 일정에 따라 이 작업을 시작할 수 있습니다.</p>


  <h2>Who 있을 것인가?</h2>


  <p>물론이죠! Azure Data Lake, HDInsight, R Server, Data Factory 및 Stream Analytics 팀의 PM 및 개발자도 하루 종일 참여할&#39;있습니다.</p>


  <p>다음 항목에 대한 질문이 있나요? AMA로 가져옵니다.</p>


  <ul>
      <li>Azure Data Lake Analytics, U-SQL</li>
      <li>Azure Data Lake Store</li>
      <li>Azure HDInsight</li>
      <li>HDInsight 또는 독립 실행형의 Microsoft R Server</li>
      <li>Azure 데이터 팩터리</li>
      <li>Azure Stream Analytics</li>
      <li>Spark, Hadoop, HBase, Storm, INTERACTIVE Hive(LLAP), Jupyter, Zeppelin, HDInsight의 Livy</li>
  </ul>


  <h2>StackOverflow, MSDN 또는 Twitter 대신 여기에 질문을 해야 하는 이유는 무엇인가요? 난 정말 아무것도 물어 할 수 있습니까?</h2>


  <p>AMA는 우리에게 아무것도 물어 좋은 장소입니다. StackOverflow 및 MSDN에는 질문을 할 수 있는 제한이 있지만 Twitter는 140자만 허용합니다. AMA&rsquo;를 사용하면 팀에서 직접 답변을 얻고 이러한 제품 및 서비스를 빌드하는 사람들과 대화를 나눌 수 있습니다.</p>


  <p>다음은 몇 가지 질문 아이디어입니다.</p>


  <ul>
      <li>HDInsight란?</li>
      <li>Data Lake Analytics와 Store의 차이점은 무엇인가요?</li>
      <li>U-SQL U의 의미는 무엇입니까?</li>
      <li>2TB 데이터 세트에서 R 회귀 모델을 빌드하려면 어떻게 해야 하나요?</li>
      <li>Spark R 및 R Server 사용의 장단점은 무엇인가요?</li>
      <li>Spark 앱의 드라이버 로그를 찾는 가장 쉬운 방법은 무엇인가요?</li>
      <li>&ldquo;&rdquo; HDInsight HBase에서 지역 복제의 문제는 무엇인가요?</li>
  </ul>


  <p>계속 진행하여 퍼블릭 제품 또는 팀에 대해 문의하세요. 릴리스되지 않은 기능 및 향후 계획에 대해서는 언급할 수 없습니다.</p>


  <h2><a href="https://www.reddit.com/r/Azure">우리와 함께!</a> 우리는&#39;당신과 대화를 기대하고 있습니다!</h2>
