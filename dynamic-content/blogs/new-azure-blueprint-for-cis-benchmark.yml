Title: CIS 벤치마크용 새 Azure 청사진
Summary: 또 다른 주요 업계 표준인 CIS(인터넷 보안 센터) Microsoft Azure Foundations Benchmark에 매핑되는 최신 Azure 청사진을 출시했습니다. 이는 지난주 FedRAMP Moderate용 Azure 청사진을 발표한 후 ISO 27001, NIST SP 800-53, PCI-DSS, 영국 공식, 영국 NHS 및 IRS 1075를 포함하는 규정 준수를 위한 Azure 청사진의 증가 목록에 추가되었습니다.
Content: >-
  <p>Weve&rsquo;는 또 다른 주요 업계 표준인 CIS(인터넷 보안 센터) Microsoft Azure Foundations Benchmark에 매핑되는 <a href="https://aka.ms/cis-blueprint" target="_blank">최신 Azure 청사진</a>을 발표했습니다. 이는 FedRAMP Moderate용 Azure 청사진의 최근 발표에 따라 현재 ISO 27001, NIST SP 800-53, PCI-DSS, 영국 공식, 영국 NHS 및 IRS 1075를 포함하는 규정 준수를 위한 Azure 청사진의 증가 목록에 추가됩니다.</p>


  <p><a href="https://aka.ms/getblueprints" target="_blank">Azure Blueprints</a> 는 클라우드 설계자 및 중앙 정보 기술 그룹이 조직의 표준, 패턴 및 요구 사항을 구현하고 준수하는 Azure 리소스 집합을 정의할 수&#39;무료 서비스입니다. Azure Blueprints를 사용하면 개발 팀이 조직 규정 준수 요구 사항 내에서 새로운 신뢰할 수 있는 환경을 신속하게 빌드하고 구축할 수 있습니다. 고객은 새 CIS Microsoft Azure Foundations Benchmark 청사진을 기존 환경뿐만 아니라 새 구독에 적용할 수 있습니다.</p>


  <p><a href="https://www.cisecurity.org/cis-benchmarks/" target="_blank">CIS 벤치마크</a> 는 사이버 방어에 대한 모범 사례 솔루션을 식별, 개발, 유효성 검사, 홍보 및 유지하는 비영리 단체인 <a href="https://www.cisecurity.org/">CIS</a>에서 개발한 시스템을 안전하게 구성하기 &rdquo;위한 구성 기준 및 모범 사례입니다.&rdquo; 글로벌 커뮤니티는 합의 기반 프로세스에서 협력하여 사이버 공격 방지 IT 시스템 및 데이터를 방어하기 위해 국제적으로 인정받는 보안 표준을 개발합니다. 수천 개의 기업에서 사용하는 이 기업은 보안 기준 시스템 구성을 설정하기 위한 규범적인 지침을 제공합니다. 시스템 및 애플리케이션 관리자, 보안 전문가 및 Microsoft 제품 및 서비스를 사용하여 솔루션을 개발하는 다른 사용자는 이러한 모범 사례를 사용하여 애플리케이션의 보안을 평가하고 개선할 수 있습니다.</p>


  <p>각 CIS Microsoft Azure Foundations 벤치마크 권장 사항은 조직이 사이버 방어를 개선하는 데 도움이 되도록 개발된 20<a href="https://www.cisecurity.org/controls/" target="_blank">개 CIS 컨트롤</a> 중 하나 이상에 매핑됩니다. 청사진은 고객이 권장 사항을 준수하는지 평가할 수 있도록 Azure Policy 정의를 할당합니다. <a href="https://www.cisecurity.org/benchmark/azure/" target="_blank">CIS Microsoft Azure Foundation Benchmark v1.1.0</a>의 권장 사항 9개 섹션 모두의 주요 요소는 다음과 같습니다.</p>


  <h2>ID 및 액세스 관리(1.0)</h2>


  <ul>
      <li>권한 있는 Azure Active Directory 계정에서 다단계 인증을&#39;사용하도록 설정되지 않은 경우 모니터링하는 데 도움이 되는 Azure Policy 정의를 할당합니다.</li>
      <li>권한이 없는 Azure Active Directory 계정에서 다단계 인증을&#39;사용하도록 설정되지 않은 경우 모니터링하는 데 도움이 되는 Azure Policy 정의를 할당합니다.</li>
      <li>제거해야 할 수 있는 게스트 계정 및 사용자 지정 구독 역할을 모니터링하는 데 도움이 되는 Azure Policy 정의를 할당합니다.</li>
  </ul>


  <h2>Security Center(2.0)</h2>


  <ul>
      <li>Security Center 표준 계층이 사용하도록 설정되지&#39;네트워크 및 가상 머신을 모니터링하는 데 도움이 되는 Azure Policy 정의를 할당합니다.</li>
      <li>가상 머신이 취약성에 대해 모니터링되고 수정되고, 엔드포인트 보호가 활성화되고, 시스템 업데이트가 가상 머신에 설치되도록 하는 데 도움이 되는 Azure Policy 정의를 할당합니다.</li>
      <li>가상 머신 디스크가 암호화되도록 하는 데 도움이 되는 Azure Policy 정의를 할당합니다.</li>
  </ul>


  <h2>Storage 계정(3.0)</h2>


  <ul>
      <li>안전하지 않은 연결을 허용하는 스토리지 계정을 모니터링하는 데 도움이 되는 Azure Policy 정의를 할당합니다.</li>
      <li>무제한 액세스를 허용하는 스토리지 계정을 모니터링하는 데 도움이 되는 Azure Policy 정의를 할당합니다.</li>
      <li>신뢰할 수 있는 Microsoft 서비스 액세스를 허용하지&#39;스토리지 계정을 모니터링하는 데 도움이 되는 Azure Policy 정의를 할당합니다.</li>
  </ul>


  <h2>Database Services(4.0)</h2>


  <ul>
      <li>SQL Server 감사가 사용하도록 설정되고 올바르게 구성되고 로그가 90일 이상 유지되도록 하는 데 도움이 되는 Azure Policy 정의를 할당합니다.</li>
      <li>고급 데이터 보안 알림을 올바르게 사용하도록 설정하는 데 도움이 되는 Azure Policy 정의를 할당합니다.</li>
      <li>SQL 서버가 암호화 및 기타 보안 설정에 대해 구성되어 있는지 확인하는 데 도움이 되는 Azure Policy 정의를 할당합니다.</li>
  </ul>


  <h2>로깅 및 모니터링(5.0)</h2>


  <ul>
      <li>로그 프로필이 존재하고 모든 Azure 구독에 대해 올바르게 구성되고 활동 로그가 1년 이상 보존되도록 하는 데 도움이 되는 Azure Policy 정의를 할당합니다.</li>
  </ul>


  <h2>네트워킹(6.0)</h2>


  <ul>
      <li>리소스가 배포된 모든 지역에 Network Watcher를 사용하도록 설정하는 데 도움이 되는 Azure Policy 정의를 할당합니다.</li>
  </ul>


  <h2>Virtual Machines(7.0)</h2>


  <ul>
      <li>가상 머신에서 디스크 암호화를 사용하도록 설정하는 데 도움이 되는 Azure Policy 정의를 할당합니다.</li>
      <li>승인된 가상 머신 확장만 설치되도록 하는 데 도움이 되는 Azure Policy 정의를 할당합니다.</li>
      <li>시스템 업데이트가 설치되고 가상 머신에서 엔드포인트 보호를 사용하도록 설정하는 데 도움이 되는 Azure Policy 정의를 할당합니다.</li>
  </ul>


  <h2>기타 보안 고려 사항(8.0)</h2>


  <ul>
      <li>실수로 삭제된 경우 키 자격 증명 모음 개체를 복구할 수 있도록 하는 데 도움이 되는 Azure Policy 정의를 할당합니다.</li>
      <li>역할 기반 액세스 제어가 Kubernetes 서비스 클러스터의 관리 권한에 사용되는지 확인하는 데 도움이 되는 Azure Policy 정의를 할당합니다.</li>
  </ul>


  <h2>AppService(9.0)</h2>


  <ul>
      <li>보안 연결을 통해서만 웹 애플리케이션에 액세스할 수 있도록 하는 데 도움이 되는 Azure Policy 정의를 할당합니다.</li>
      <li>웹 애플리케이션이 HTTPS를 통해서만 액세스할 수 있고, 최신 버전의 TLS 암호화를 사용하며, 유효한 인증서를 가진 클라이언트에서만 연결할 수 있도록 하는 데 도움이 되는 Azure Policy 정의를 할당합니다.</li>
      <li>Azure Policy 정의를 할당하여 .Net Framework, PHP, Python, Java 및 HTTP 버전이 최신 버전인지 확인합니다.</li>
  </ul>


  <p>CIS 벤치마크 준수를 구현하려는 Azure 고객은 이 Azure Blueprint가 고객이 특정 구성 권장 사항 준수를 평가하는 데 도움이 될 수 있지만 CIS 벤치마크 및 CIS 컨트롤의 모든 요구 사항을 완전히 준수하는 것은 아니라는 점에 유의해야 합니다. 또한 권장 사항은 하나 이상의 Azure Policy 정의와 연결되며, 규정 준수 표준에는 현재 청사진의 Azure Policy 정의에서 처리되지&#39;권장 사항이 포함되어 있습니다. 따라서 Azure Policy의 규정 준수는 전체 준수 상태의 부분 보기로만 구성됩니다.&nbsp; 고객은 궁극적으로 해당 환경에 적용되는 규정 준수 요구 사항을 충족할 책임이 있으며 특정 정보가 규정 준수 요구 사항을 충족하는 데 도움이 되는지 스스로 결정해야 합니다.</p>


  <p><a href="https://aka.ms/cis-blueprint">설명서</a>에서 CIS Microsoft Azure Foundation Benchmark 청사진에 대해 자세히 알아봅니다.</p>
