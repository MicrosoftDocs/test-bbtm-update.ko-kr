Slug: azure-is-now-certified-for-the-iso-iec-27701-privacy-standard
Title: Azure는 이제 ISO/IEC 27701 개인 정보 표준 인증을 받았습니다.
Summary: Azure가 새로운 국제 표준 ISO/IEC 27701 PIMS(개인 정보 관리 시스템)에 대한 데이터 프로세서로 인증을 달성한 최초의 주요 미국 클라우드 공급자임을 공유하게 되어 기쁘게 생각합니다. PIMS 인증은 Azure가 조직에서 개인 정보 보호법 및 규정 준수를 입증하는 데 도움이 되는 포괄적인 관리 및 운영 제어 집합을 제공한다는 것을 보여줍니다.
Content: >-
  <p>Azure가 새로운 국제 표준 ISO/IEC 27701 PIMS(개인 정보 관리 시스템)에 대한 데이터 프로세서로 인증을 달성한 최초의 주요 미국 클라우드 공급자임을 공유하게 되어 기쁘게 생각합니다. PIMS 인증은 Azure가 조직에서 개인 정보 보호법 및 규정 준수를 입증하는 데 도움이 되는 포괄적인 관리 및 운영 제어 집합을 제공한다는 것을 보여줍니다. Microsofts&rsquo;의 성공적인 감사를 통해 Azure 고객은 인증을 기반으로 하여 자체 인증을 추구하여 점점 더 많은 글로벌 개인 정보 보호 요구 사항을 보다 쉽게 준수할 수 있습니다.</p>


  <p>PIMS 인증을 달성한 최초의 주요 미국 클라우드 공급자가 되는 것은 EU 모델 조항 준수를 가장 먼저 달성하는 것을 포함하여 Azure에 대한 일련의 개인 정보 보호 우선의 최신 버전입니다. 또한 Microsoft는 GDPR(일반 데이터 보호 규정)에 포함된 <a href="https://blogs.microsoft.com/on-the-issues/2018/05/21/microsofts-commitment-to-gdpr-privacy-and-putting-customers-in-control-of-their-own-data/" target="_blank">핵심 데이터 개인 정보 보호 권한을 </a>전 세계 고객에게 자발적으로 확장한 최초의 주요 클라우드 공급자이기도 합니다.</p>


  <p>PIMS는 정보 보안 관리를 위해 널리 사용되는 ISO/IEC 27001 표준의 확장으로 구축되어 PIMSs&rsquo; 개인 정보 관리 시스템의 구현을 ISO/IEC 27001에 의존하는 많은 조직에 유용한 규정 준수 확장으로 만들고 보안 및 개인 정보 제어를 조정하기 위한 강력한 통합 지점을 만듭니다. PIMS는 데이터 컨트롤러와 데이터 프로세서 모두에서 사용할 수 있는 개인 데이터를 관리하기 위한 프레임워크를 통해 이를 수행합니다. 이는 GDPR 규정 준수의 주요 차이점입니다. 또한 PIMS 감사는 조직이 감사 기준에 해당하는 법률/규정을 선언하도록 요구합니다. 즉, 표준이 GDPR, CCPA(캘리포니아 소비자 개인 정보 보호법) 또는 기타 법률에 따른 많은 요구 사항에 매핑될 수 있습니다. 이 유니버설 프레임워크를 사용하면 조직에서 새로운 규정 요구 사항을 준수하도록 효율적으로 운영할 수 있습니다.</p>


  <p>또한 PIMS는 새로운 개인 정보 보호 규정 준수를 구현하기 위한 템플릿을 제공하여 새로운 요구 사항에 대한 여러 인증 및 감사의 필요성을 줄이고 시간과 비용을 절약하는 데 도움을 줍니다. 이는 공급망 비즈니스 관계뿐만 아니라 국경 간 데이터 이동에도 중요합니다.&nbsp;</p>


  <p>이 짧은 비디오에서는 Microsoft가 ISO/IEC 27701을 준수하는 방법과 규정 준수가 고객에게 혜택을 주는 방법을 보여 줍니다.&nbsp;</p>


