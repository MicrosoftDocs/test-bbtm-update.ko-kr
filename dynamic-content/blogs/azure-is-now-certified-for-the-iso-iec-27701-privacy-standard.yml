  <p>Schellman &amp; Company LLC는 개인 정보 보호 관리를 위한 ISO/IEC 27001:2013 확장으로 개인 정보 보안 관리 시스템을 구현하기 위한 요구 사항, 제어 및 지침을 다루는 ISO/IEC 27701:2019 등록 인증서를 Microsoft Azure 지원하는 정보 보안 관리 시스템과 관련된 개인 식별 정보(PII) 프로세서로 발급했습니다. Azure 퍼블릭, 정부 클라우드 및 독일 클라우드에 배포되는 Dynamics 및 기타 온라인 서비스(개발, 운영 및 인프라 포함) 및 적용 가능성 버전 2019-02의 설명에 따른 관련 보안, 개인 정보 보호 및 규정 준수. 인증 복사본은 <a href="https://servicetrust.microsoft.com/ViewPage/MSComplianceGuideV3?command=Download&amp;downloadType=Document&amp;downloadId=c0431b3f-7716-4332-9c26-44b58174bdaf&amp;tab=7027ead0-3d6b-11e9-b9e1-290b1eb4cdeb&amp;docTab=7027ead0-3d6b-11e9-b9e1-290b1eb4cdeb_ISO_Reports" target="_blank">Service Trust Portal</a>에서 사용할 수 있습니다.</p>


  <p>최신 비즈니스는 데이터를 깊이 이해하고 빅 데이터 분석 및 AI의 기능을 잠금 해제하는 기능을 포함하여 디지털 변환에 의해 주도됩니다. 그러나 고객과 &ndash; 규제 기관이 &ndash; 이 데이터를 활용할 수 있도록 허용하기 전에 먼저 신뢰를 얻어야 합니다. Microsoft는 PIMS와 같은 기본 제공 컨트롤을 포함하여 개인 정보를 자동화하는 데 도움이 되는 도구를 사용하여 이러한 개인 정보 보호 부담을 간소화합니다.&nbsp;</p>


  <p>Microsoft는 <a href="https://privacy.microsoft.com/" target="_blank">개인 정보 보호에 대한 오랜 약속을</a> 가지고 있으며 고객에게 데이터에 대한 더 많은 제어를 제공하기 위한 조치를 계속 취하고 있습니다. 신뢰할 수 있는 클라우드는 개인 정보 보호, 보안, 투명성 및 규정 준수에 대한 약속을 기반으로 하며, <a href="https://www.microsoft.com/en-us/trustcenter/default.aspx" target="_blank">보안 센터는</a> 검증된 감사 보고서, 데이터 관리 기능 및 법 집행 기관으로부터 고객 데이터에 대해 받은 법적 요구 수에 대한 정보에 대한 액세스를 제공합니다.</p>
