Summary: "            Today, February 4, Microsoft and the U.S. National Science Foundation (NSF) announced a collaborative project where Microsoft will offer individual researchers and research groups (…"
Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml">오늘, 2월 4일, Microsoft와 미국 <a href="https://www.nsf.gov/" target="_blank" mce_href="https://www.nsf.gov/">국립 과학 재단</a>(NSF)은 Microsoft가 개별 연구원 및 연구 그룹(NSF의 장점 검토 프로세스를 통해 선택됨)에게 Windows Azure를 포함한 고급 클라이언트 플러스 클라우드 컴퓨팅에 대한 무료 액세스를 제공하는 공동 프로젝트를 발표했습니다. 이 프로젝트는 Microsoft 클라우드 서비스를 통해 강력하고 사용하기 쉬운 PC 애플리케이션의 기능을 확장하여 인프라에서 권한 부여로 초점을 전환하여 연구원 역량을 확대하고, 공동 연구 커뮤니티를 육성하고, 과학적 발견을 가속화하는 것을 목표로 합니다. 여기에서 보도 자료를 읽을 수 있습니다. <a href="" target="_blank" mce_href=""></a>   <p>오늘날 과학자들은 점점 더 저렴한 센서와 공동 작업 데이터 프로젝트에 대한 추세가 증가함에 따라 데이터가 지배하는 세계에서 운영되고 있지만 이 데이터 질량을 분석하고 합성하는 것은 여전히 어려운 과제입니다. Windows Azure Platform에서 가능한 것과 같이 매우 효율이 높은 대규모 클라우드 인프라는 모든 연구원이 마이닝하고 다양한 데이터 세트를 결합하여 인사이트를 추출하는 데 사용할 수 있는 단순하면서도 강력한 도구를 제공함으로써 연구가 수행되는 방식을 혁신하고 과학적 탐색 및 검색을 가속화할 수 있습니다.</p>  <p>프로젝트 조건에 따라 Microsoft는 NSF 보조금 수령인에게 3년 동안 Windows Azure&nbsp;에 대한 액세스 권한을 제공하고, 연구원들이 클라우드 기술을 연구에 신속하게 통합할 수 있도록 지원 팀을 제공합니다. Microsoft 연구원 및 개발자는 보조금 수령인과 협력하여 광범위한 학술 커뮤니티와 공유할 수 있는 일반적인 도구, 애플리케이션 및 데이터 컬렉션 집합을 갖추고 연구, 과학 및 클라우드 컴퓨팅에 대한 전문 지식을 제공할 것입니다. 이 프로젝트에 대해 자세히 알아보려면 관련 기능인 "민주화 연구: "클라이언트 플러스 클라우드" 컴퓨팅이 과학자에게 가능한 것을 증폭시키는 방법"을 읽어보세요.</p>  <p>교부금은 NSF에서 관리하는 프로그램을 통해 수여됩니다. 자금 조달 기회에 대한 자세한 내용은 .에서 <a href="https://www.nsf.gov/dir/index.jsp?org=CISE" target="_blank" mce_href="https://www.nsf.gov/dir/index.jsp?org=CISE">https://www.nsf.gov/dir/index.jsp?org=CISE</a>확인할 수 있습니다.</p>'
