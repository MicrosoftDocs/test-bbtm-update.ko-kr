Content: >-
  오늘날의 빠른 진행 환경에서 기업은 더 많은 유연성을 제공하고 엔터프라이즈 사용자의 삶을 더 쉽고 생산적으로 만드는 기능 향상을 찾고 있습니다. 오늘날, 우리는 그렇게 하는 기능을 제공하기 위해 제품을 발전시키고 있습니다. SQL Server 사용하여 클라우드에서 워크로드를 관리하거나, Active Directory를 사용하여 액세스를 모니터링하거나, 프리미엄 미디어 콘텐츠를 제공하는 것에서 Microsoft Azure 효율성을 개선하기 위해 혁신하고 있습니다.

  <h2>SQL Server 엔터프라이즈 워크로드에 대한 Azure의 유용한 옵션</h2>

  오늘 Azure가 엔터프라이즈의 SQL Server 워크로드에 이상적인 클라우드인 네 가지 새로운 이유를 발표했습니다. 최신 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-preview-whats-new/">버전의 SQL Database</a> 유럽에서 일반 공급부터 시작하여 거의 완전한 SQL Server 엔진 호환성, 더 큰 데이터베이스에 대한 더 큰 지원 및 확장된 Premium 성능을 도입합니다. 또한 최신 버전의 Azure SQL Database; 보안 기능 제품군을 소개합니다. <a href="https://go.microsoft.com/fwlink/?LinkID=522705">행 수준 보안</a>(현재 미리 보기로 제공) 및 곧 동적 데이터 마스킹 및 투명한 데이터 암호화. Azure 가상 머신에서 SQL Server 경우 고객은 이제 Azure VM에서 SQL Server 대한 보다 간소화된 가용성, 설정, 백업 및 패치를 사용할 수 있으며, AlwaysOn Portal 템플릿을 사용하는 새로운 자동 HA 설정 기능이 Azure VM의 SQL Server 위해 추가되었으며 상당한 시간과 노력을 절약할 수 있습니다. 또한 Azure VM에서 Azure Storage 전체 SQL Server 수준 백업을 자동화하는 기능으로 백업을 더 쉽게 만들었으며 Windows 업데이트 스케줄러를 보다 세부적으로 제어하기 위한 새로운 자동 패치 기능을 도입했습니다. Azure 가상 머신에서 또는 SQL Database 관리되는 서비스를 통해 SQL Server 워크로드를 실행하려는 경우 엔터프라이즈 워크로드를 클라우드로 이동하거나 Microsoft Azure 사용하여 새 애플리케이션을 빌드하는 것보다 더 좋은 시기는 없습니다. 오늘의 공지 사항에 대해 자세히 알아보세요.

  <h2>Enterprise Mobility는 인증을 보다 안전하고 투명하게 만듭니다.</h2>

  필수 작업에 대한 모든 디바이스, 어디서나 컴퓨팅 서비스에 대한 의존도가 높아짐에 따라 보안은 전 세계 기업 고객에게 그 어느 때보다 중요한 관심사입니다. Enterprise 조직은 사용자와 자산을 더 잘 보호하기 위해 향상된 보안 옵션을 찾고 있습니다. 애플리케이션 액세스 관리를 향상시키기 위해 Microsoft Azure Active Directory 공개 미리 보기에서 애플리케이션당 Multi-Factor Authentication을 적용할 수 있는 조건부 액세스 정책을 도입하고 있습니다. 또한 공개 미리 보기에서 커넥트 Health는 온-프레미스 ID를 클라우드(예: ADFS)로 확장하는 데 사용되는 ID 인프라를 모니터링하고 인사이트를 얻는 데 도움이 됩니다. Azure Preview 포털에서 Azure Role-Based Access Control의 21개의 추가 기본 제공 역할로 Azure 리소스의 위임 관리가 더욱 세분화되고 있습니다. 자세한 내용은 Active Directory 팀 <a href="https://blogs.technet.com/b/ad/">블로그 </a>를 참조하세요.

  <h2>Azure RMS를 사용하여 보다 쉽게 마이그레이션 및 제어</h2>

  Azure RMS는 Azure RMS 마이그레이션 도구 키트를 도입하여 마이그레이션을 더 쉽게 만듭니다. AD RMS에서 Azure RMS로 이동하려는 조직은 이제 AD RMS 및 Windows RMS 고객이 기존 RMS로 보호되는 콘텐츠 또는 정책에 대한 액세스 권한을 잃지 않고 Azure RMS로 마이그레이션할 수 있도록 하는 Azure RMS 마이그레이션 도구 키트를 사용할 수 있습니다. Azure RMS는 관리자가 문서를 보호하기 위해 특정 템플릿을 적용할 수 있는 그룹 또는 개별 사용자 목록을 정의할 수 있도록 하는 공개 미리 보기 부서 템플릿에도 도입되었습니다. 또한 조직이 Azure RMS의 단계적 배포를 수행할 수 있도록 온보딩 컨트롤을 도입하고 있습니다. 이러한 컨트롤을 사용하면 사용자가 Azure RMS를 사용하여 콘텐츠를 보호하기 시작할 수 있는 사용자의 하위 집합을 지정할 수 있습니다. Windows Phone <a href="https://www.windowsphone.com/en-us/store/app/rms-sharing/00c487ce-f572-4df9-b6e8-448224230b1e">스토어</a>에서 Windows Phone 대한 Azure RMS 공유 애플리케이션을 확인하여 이동 중 모든 RMS 요구 사항을 충족하세요. <a href="https://blogs.technet.com/b/rms/">오늘 발표</a>에 대한 자세한 내용은 RMS 블로그를 참조하세요.

  <h2>Azure Media Services 콘텐츠 보호의 일반 공급</h2>

  마지막으로, Azure Media Services 대한 강력한 콘텐츠 보호 기능이 이제 라이브 및 주문형 워크플로 모두에 일반 공급되고 Azure SLA(Service-Level Agreement)의 전폭적인 지원을 통해 지원된다는 사실을 발표하게 되어 매우 기쁩니다. 불법 복제는 프리미엄 미디어 콘텐츠의 주요 관심사이며, Azure Media Services 대한 콘텐츠 보호의 GA를 사용하면 보장된 99.9% Azure SLA로 2014 소치 동계 올림픽을 안전하게 배달한 동일한 업계 최고의 라이선스 배달 및 AES 128비트 암호화 키 배달 서비스를 사용할 수 있습니다. 여기서는 Microsoft Azure 클라우드 워크플로가 작동하도록 지속적으로 혁신하게 된 것을 자랑스럽게 생각합니다. 오늘 Azure.com 이동하여 자세한 내용을 알아보고 무료 평가판을 시작하세요.
