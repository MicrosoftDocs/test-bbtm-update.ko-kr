Title: Windows Server를 실행하고 하이브리드 환경에서 워크로드를 원활하게 SQL Server
Summary: 최근 몇 주 동안 Windows Server 및 SQL Server 고객이 Azure를 선택하는 여러 가지 이유에 대해 설명했습니다. 보안은 클라우드로 이동할 때 주요 관심사이며 Azure는 이러한 문제를 해결하는 데 필요한 도구와 리소스를 제공합니다.
Content: >-
  <p>최근 몇 주 동안&rsquo; Windows Server 및 SQL Server 고객이 Azure를 선택하는 여러 가지 이유에 대해 알아봅니다. <a href="https://azure.microsoft.com/en-us/blog/customers-get-unmatched-security-with-windows-server-and-sql-server-workloads-in-azure/" target="_blank">보안</a> 은 클라우드로 이동할 때 주요 관심사이며 Azure는 이러한 문제를 해결하는 데 필요한 도구와 리소스를 제공합니다. <a href="https://azure.microsoft.com/en-us/blog/thanks-for-10-years-and-welcome-to-a-new-chapter-in-sql-innovation/" target="_blank">데이터 혁신은</a> 클라우드로 전환할 때 새로운 문을 열 수 있으며, Azure는 특히 지원 종료에 대한 우려와 함께 SQL Server 2008 또는 2008 R2에서 실행되는 고객에게 가장 쉬운 클라우드 전환을 제공합니다. &rsquo;오늘날 고객이 클라우드로 이동하면서 또 다른 중요한 의사 결정 지점을 살펴보겠습니다. 새 클라우드 리소스를 온-프레미스에 이미 있는 리소스와 결합하는 것이 얼마나 쉬운가요? 많은 Windows Server 및 SQL Server 고객은 업계 최고의 하이브리드 기능으로 Azure를 선택합니다.</p>


  <p>Microsoft는 클라우드 채택에 대한 하이브리드 접근 방식을 활성화하기 위해 최선을 다하고 있습니다. 우리의 헌신과 열정은 지난 수십 년 동안 고객과 비즈니스에 대한 깊은 이해에서 비롯됩니다. 고객은 특정 워크로드 및 데이터를 온-프레미스에 유지해야 하는 비즈니스 명령이 있음을 이해하고 있으며, 목표는 고객이 있는 곳을 충족하고 모든 단계에 적합한 기술을 제공하여 미래를 준비하는 것입니다. 따라서&rsquo; 처음부터 하이브리드로 Azure를 설계하고 구축했으며, 고객이 온-프레미스, 클라우드 및 에지에서 하이브리드 환경을 원활하게 운영할 수 있도록 지속적인 혁신을 제공하고 있습니다. Enterprise 고객은 Windows Server 및 <a href="https://azure.microsoft.com/en-us/services/sql-database/campaign/">SQL Server 워크로드</a>에 대해 Azure를 선택합니다. 실제로 2019년 500명의 엔터프라이즈 고객을 대상으로 한 Microsoft 설문 조사에서 해당 고객이 Windows Server에 대한 마이그레이션 계획에 대해 물었을 때 Azure를 선택할 확률이 30% 더 높았습니다.</p>


  <h2>고객은 Azure를 신뢰하여 하이브리드 환경에 전력을 공급합니다.</h2>


  <p><a href="https://customers.microsoft.com/en-us/story/komatsu-australia-manufacturing-azure" target="_blank">고마츠</a>를 예로 들어보십시오. Komatsu는 온-프레미스 애플리케이션을 Azure SQL Database Managed Instance로 이동하고 하이브리드 인프라 전반에 걸쳐 전체적인 데이터 관리 및 분석 솔루션을 구축하여 49%의 비용 절감과 거의 30%의 성능 향상을 달성했습니다.</p>


  <p>150억 달러 규모의 기업을 운영하는 <a href="https://customers.microsoft.com/en-us/story/smithfield-azure-us-en" target="_blank">Smithfield Foods</a> 는 Azure에서 빌드된 하이브리드 클라우드 모델을 사용하여 데이터 센터 비용을 60% 절감하고 애플리케이션 배달을 2개월에서 1일로 단축했습니다. 스미스필드는 이상적인 인터넷 대역폭보다 적은 시골 지역에 공장과 창고를 가지고 있습니다. Azure ExpressRoute를 사용하여 전 세계 주요 사무실 위치를 Azure에 연결하여 필요한 유연성과 속도를 확보합니다.</p>


  <p><a href="https://customers.microsoft.com/en-us/story/734233-government-in-malta-government-azure" target="_blank">몰타 정부는</a> 인프라를 현대화하기 위해 Azure 및 Azure Stack으로 구동되는 완전한 하이브리드 클라우드 에코 시스템을 구축했습니다. 강력한 청구 플랫폼 및 통합 셀프 서비스 백업과 결합된 이 하이브리드 아키텍처는 몰타 정부 운영에 새로운 수준의 유연성과 민첩성을 제공하는 동시에 시민과 기업이 원할 때마다 액세스할 수 있는 보다 효율적인 서비스를 제공합니다.</p>


  <p>&rsquo;Azures&rsquo;의 고유한 기본 제공 하이브리드 기능 중 일부를 살펴보겠습니다.</p>


  <h2>Azure Stack을 사용하여 로컬 데이터 센터에 클라우드 가져오기</h2>


  <p>타의 추종을 불허하는 하이브리드 제품인 <a href="https://azure.microsoft.com/en-us/overview/azure-stack/" target="_blank">Azure Stack</a>을 통해 고객은 로컬 데이터 센터 또는 연결이 끊긴 위치에서 Azure 서비스를 사용하여 클라우드 네이티브 애플리케이션을 빌드하고 실행할 수 있습니다. &rsquo;현재 92개국에서 사용할 수 있으며 <a href="https://www.youtube.com/watch?v=nhbuox9eWdA&amp;t=2s" target="_blank">에어버스 디펜스 &amp; 스페이스</a>, <a href="https://www.revera.co.nz/news/revera-launches-first-customer-on-azure-stack" target="_blank">iMOKO</a> 및 <a href="https://customers.microsoft.com/en-us/story/kpmg-norway-partner-professional-services-azure" target="_blank">KPMG 노르웨이</a>와 같은 고객은 Azure Stack을 사용하여 온-프레미스에서 클라우드 혜택을 제공하고 있습니다.</p>


  <p>최근에 고객이 익숙한 방식으로 온-프레미스에서 가상화된 애플리케이션을 실행하고 백업 및 재해 복구와 같은 기성 Azure 관리 서비스에 쉽게 액세스할 수 있도록 Azure <a href="https://azure.microsoft.com/en-us/overview/azure-stack/hci/" target="_blank">Stack HCI 솔루션을</a> 도입했습니다.</p>


  <p>Azure, Azure Stack 및 Azure Stack HCI를 사용하는 Microsoft는 포괄적인 하이브리드 솔루션 집합을 제공하는 유일한 클라우드 공급자입니다.</p>


  <h2>Windows 관리 센터를 사용하여 서버 관리 현대화</h2>


  <p>최신 브라우저 기반 애플리케이션인 Windows Admin Center를 사용하면 고객이 온-프레미스, Azure 또는 다른 클라우드에서 Windows 서버를 관리할 수 있습니다. Windows 관리 센터를 사용하면 고객은 Azure 관리 서비스에 쉽게 액세스하여 재해 복구, 백업, 패치 및 모니터링과 같은 작업을 수행할 수 있습니다. 불과 1년 전 출시 이후 Windows 관리 센터는 매달 250만 개 이상의 서버 노드를 관리하는 엄청난 모멘텀을 보였습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b63e4fdc-6689-4052-b57e-61cb3491e460.png"><img alt="Screenshot of the Windows Admin Center - Azure Hybrid Center" border="0" height="1200" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1624e590-c381-416b-a561-e8ba3c5efad4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Windows 관리 센터 - Azure 하이브리드 센터의 스크린샷" width="1920"></a></p>


  <h2>온-프레미스 SQL Server Azure로 쉽게 마이그레이션</h2>


  <p>Azure SQL Database 완전 관리형 지능형 데이터베이스 서비스입니다.&nbsp; SQL Database 상록이므로&rsquo; 패치, 업그레이드 또는 지원 종료에 대해 더 이상 걱정하지 마세요. <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-managed-instance-index" target="_blank">Azure SQL Database Managed Instance</a>에는 Azure에서 SQL Server 데이터베이스 엔진의 전체 노출 영역이 있습니다. 고객은 Managed Instance를 사용하여 애플리케이션 코드를 변경하지 않고 SQL Server Azure로 마이그레이션합니다. 서비스는 온-프레미스 SQL Server 일치하므로 고객은 Azure에서 친숙한 기능, 도구 및 리소스를 계속 사용할 수 있습니다.</p>


  <p>SQL Database Managed Instance를 사용하면 <a href="https://customers.microsoft.com/en-us/story/komatsu-australia-manufacturing-azure" target="_blank">Komatsu</a>, <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fcustomers.microsoft.com%2Fen-us%2Fstory%2Fbaltika-breweries-consumer-goods-azure-office365-russia&amp;data=02%7C01%7COlivia.Chen%40microsoft.com%7C3ce2ed6b3b6d48e069c408d6f4f5f635%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636965734575795070&amp;sdata=9xh%2F%2F30vBtwNLFwhr43q6a6SHgRbMjCKFvZnVbshuSY%3D&amp;reserved=0" target="_blank">Carlsberg Group</a> 및 <a href="https://customers.microsoft.com/en-us/story/allscripts-partner-professional-services-azure" target="_blank">AllScripts</a>와 같은 고객은 가동 중지 시간을 최소화하고 자동 패치, 백업 및 고가용성과 같은 기본 제공 PaaS 기능을 활용하여 SQL 데이터베이스를 Azure로 신속하게 마이그레이션할 수 있었습니다.</p>


  <h2>빠르고 안전한 네트워킹 서비스와 하이브리드 환경 연결</h2>


  <p>고객은 Azure와 로컬 인프라 간에 매우 빠른 프라이빗 연결을 구축하여 최대 100Gbps의 대역폭에서 <a href="https://azure.microsoft.com/en-us/services/expressroute/" target="_blank">Azure ExpressRoute</a> 를 사용하여 액세스를 허용합니다. <a href="https://azure.microsoft.com/en-us/services/virtual-wan/" target="_blank">Azure Virtual WAN</a> 을 사용하면 Microsoft 글로벌 네트워크를 사용하여 Azure에 대한 구성 및 연결 및 고객 사이트 간 글로벌 전송을 자동화하여 수천 개의 분기 사이트를 빠르게 추가하고 연결할 수 있습니다.</p>


  <p>또한 고객은 <a href="https://azure.microsoft.com/en-us/services/azure-firewall/" target="_blank">Azure Firewall</a>, <a href="https://azure.microsoft.com/en-us/services/ddos-protection/" target="_blank">Azure DDoS Protection</a> 및 <a href="https://azure.microsoft.com/en-us/services/frontdoor/" target="_blank">Azure Front Door Service</a> 와 같은 서비스를 최대한 활용하여 가상 네트워크를 보호하고 사용자에게 최상의 애플리케이션 성능 환경을 제공하고 있습니다.</p>


  <h2>단일 ID 플랫폼을 사용하여 어디서나 액세스 관리</h2>


  <p>기업 고객의 90% 이상이 온-프레미스에서 Active Directory를 사용합니다. Azure를 사용하면 고객은 온-프레미스 Active Directory를 Azure Active Directory 쉽게 연결하여 모든 <a href="https://azure.microsoft.com/en-us/services/active-directory/" target="_blank">Office 365</a> 및 Azure 서비스에 원활한 디렉터리 서비스를 제공할 수 있습니다. Azure Active Directory 클라우드, 모바일 및 온-프레미스 애플리케이션에서 사용자에게 Single Sign-On 환경을 제공하고 생산성을 손상시키지 않으면서 무단 액세스로부터 데이터를 보호합니다.</p>


  <h2>에지에서 지속적으로 혁신</h2>


  <p>고객은 새로운 비즈니스 기회를 활용할 수 있도록 하이브리드 환경을 에지로 확장하고 있습니다. Microsoft는 이 분야에서 혁신을 주도해 왔습니다. 다음은 몇 가지 예입니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-data-box-family-meets-customers-at-the-edge/" target="_blank">Azure Data Box Edge</a> 는 에지의 컨테이너에 대한 클라우드 관리형 컴퓨팅 플랫폼을 제공하여 고객이 에지에서 데이터를 처리하고 기계 학습 워크로드를 가속화할 수 있도록 합니다. 또한 Data Box Edge를 사용하면 고객이 인터넷을 통해 Azure로 실시간으로 데이터를 전송하여 심층 분석, 클라우드 규모 또는 장기 스토리지에서 모델 다시 학습을 수행할 수 있습니다.</p>


  <p>Microsoft Build 2019에서는 SQL 엔진을 <a href="https://azure.microsoft.com/en-us/services/sql-database-edge/" target="_blank">에지</a>로 가져오기 위해 미리 보기에서 사용할 수 있는 Azure SQL Database Edge를 발표했습니다. 이제 개발자는 일관된 프로그래밍 노출 영역을 채택하여 SQL 데이터베이스에서 개발하고 온-프레미스, 클라우드 또는 에지에서 동일한 코드를 실행할 수 있습니다.</p>


  <h2>Azure와 &ndash; 하이브리드 환경 통합 시작</h2>


  <p><a href="https://azure.microsoft.com/en-us/solutions/hybrid-cloud-app/" target="_blank">개요</a>, <a href="https://www.youtube.com/playlist?list=PLLasX02E8BPDY8lteNSno4etuLx-6bALf" target="_blank">비디오</a> 및 <a href="https://www.youtube.com/playlist?list=PLXtHYVsvn_b9zU7cvKhP0wzxoL8gC3Txm" target="_blank">데모</a>와 같은 Azure 하이브리드의 리소스를 확인하여 Azure를 사용하여 Windows Server를 실행하고 하이브리드 환경에서 워크로드를 성공적으로 SQL Server 방법에 대해 자세히 알아볼 수 있습니다.</p>
