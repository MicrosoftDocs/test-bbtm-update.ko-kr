Title: Azure Monitor의 새로운 기능
Summary: Ignite 2018에서는 모니터링 인프라, 애플리케이션 및 네트워크를 하나의 통합 제품으로 가져와 애플리케이션에 대한 전체 스택 모니터링을 제공하는 비전을 공유했습니다. 지난 몇 개월 동안 애플리케이션 Insights 및 Azure Monitor 로그와 같은 개별 기능이 함께 모여 원활하고 통합된 Azure Monitor 환경을 제공합니다.
Content: >-
  <p>Ignite 2018에서는 모니터링 인프라, 애플리케이션 및 네트워크를 하나의 통합 제품으로 가져와 애플리케이션에 대한 전체 스택 모니터링을 제공하는 <a href="https://azure.microsoft.com/blog/new-full-stack-monitoring-capabilities-in-azure-monitor/" target="_blank">비전을 공유</a> 했습니다. 지난 몇 개월 동안 <a href="https://docs.microsoft.com/azure/azure-monitor/app/app-insights-overview" target="_blank">애플리케이션 Insights</a> 및 Azure Monitor 로그와 같은 개별 기능이 함께 모여 원활하고 통합된 Azure Monitor 환경을 제공합니다.</p>


  <p>Wed&rsquo;는 다음 세 가지 즐겨찾기를 공유하려고 합니다.</p>


  <ul>
   <li>Azure Kubernetes Service에 대한 엔드투엔드 모니터링</li>
   <li>로그에 대한 통합 액세스 제어</li>
   <li>지능형 확장성 경고</li>
  </ul>


  <h2>Azure Kubernetes Service에 대한 엔드투엔드 모니터링</h2>


  <p>현재 AKS( <a href="https://azure.microsoft.com/services/kubernetes-service/" target="_blank">Azure Kubernetes Service</a> ) 고객은 <a href="https://docs.microsoft.com/azure/azure-monitor/insights/container-insights-overview" target="_blank">컨테이너용 Azure Monitor</a> 를 사용하여 AKS 클러스터에 대한 기본 모니터링을 수행합니다. 이제 <a href="https://aka.ms/liveLogRBAC" target="_blank">Kubernetes 이벤트 로그는</a> 라이브 컨테이너 로그 외에도 실시간으로 사용할 수 있습니다. 이제 특정 AKS 노드 풀에 대한 차트 및 메트릭을 필터링하고 노드 <a href="https://aka.ms/ci-nodepool" target="_blank">세부 정보</a>로 드릴다운할 때 노드 Storage 용량 메트릭을 볼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f81cbedf-86b1-44a6-9b41-06b1451723ab.png"><img alt="Live Kubernetes Events" border="0" height="806" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/68d72f39-d4fd-4ad0-9670-56a36a667e3c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="라이브 Kubernetes 이벤트" width="1636"></a></p>


  <p>AKS에서 실행되는 애플리케이션을 모니터링하기 위해 <a href="https://docs.microsoft.com/azure/azure-monitor/azure-monitor-app-hub" target="_blank">애플리케이션 Insights SDK</a>로 계측할 수 있지만 워크로드를 계측할 수 없는 경우(예: 레거시 앱 또는 타사 앱을 실행 중일 수 있음) 이제 계측이 필요하지 않은&rsquo; 대안이 있습니다. 애플리케이션 Insights 기존 서비스 메시 투자를 활용할 수 있으며, 미리 보기는 현재 Istio를 지원하며 앱 코드를 수정하지 않고 <a href="https://docs.microsoft.com/azure/azure-monitor/app/kubernetes" target="_blank">AKS에 대한 애플리케이션 모니터링</a>을&rsquo; 제공합니다. 이렇게 하면 애플리케이션 맵, 라이브 메트릭 스트림, 애플리케이션 대시보드, 통합 문서, 사용자 동작 분석 등과 같은 기본 기능을 즉시 활용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4930aa4a-4269-45c6-8a2e-045a7d801543.png"><img alt="Application Map for AKS cluster that leverages zero onboarding" border="0" height="482" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/161ef12d-8cb2-4c59-b5d3-b3e19c235d80.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="온보딩 0을 활용하는 AKS 클러스터용 애플리케이션 맵" width="622"></a></p>


  <p>애플리케이션 및 인프라의 결합된 보기를 통해 Azure Monitor는 이제 Kubernetes 클러스터의 전체 스택 모니터링 보기를 제공합니다.</p>


  <h2>로그에 대한 통합 액세스 제어</h2>


  <p>Azure Monitor는 Azure의 모니터링, 관리, 보안 및 기타 로그 유형에서 로그를 수집하기 위한 중앙 플랫폼입니다. 고객은 진단, 근본 원인 분석, 통계, 시각화를 실행하고 다른 임시 질문에 답변할 수 있는 강력하고 포함된 <a href="https://docs.microsoft.com/azure/azure-monitor/platform/data-platform-logs" target="_blank">Azure Monitor 로그</a> 환경을 좋아합니다. 고객이 직면한 과제 중 하나는 리소스를 기반으로 액세스 제어를 구성하는 것이었습니다. 예를 들어 VM(가상 머신)에 대한 액세스 권한이 있는 모든 사용자가 VM에서 생성된 로그에 액세스할 수 있도록 하려면 어떻게 해야 할까요? 원활하고 네이티브 모니터링 환경을 제공하기 위한 비전에 따라 이제 리소스 수준에서 설정한 권한을 운영 로그까지 연계하는 데 도움이 되는 <a href="https://docs.microsoft.com/azure/azure-monitor/platform/manage-access#access-modes" target="_blank">로그에 대한 세부적인 역할 기반 액세스 제어</a> 를 제공하고 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c697cac-8443-44b8-b853-65d624606b55.png"><img alt="Use granular RBAC for logs" border="0" height="311" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/43418ffa-765c-482d-a3ee-c24eedb708e9.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="로그에 대한 세분화된 RBAC" width="1114"></a></p>


  <p>이제 사용자는 리소스로 범위가 지정된 로그에 액세스할 수 있으므로 전체 작업 영역 구조를 이해할 필요 없이 로그를 탐색하고 쿼리할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d194c5f3-b451-4bb9-af8a-c9a800935595.png"><img alt="Directly access logs scoped to the resource" border="0" height="792" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d765c749-563e-4b68-83f2-0f64178b4f4b.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="리소스로 범위가 지정된 로그에 직접 액세스" width="1535"></a></p>


  <h2>지능적이고 확장 가능한 경고</h2>


  <p>이제 일반 공급되는 <a href="https://docs.microsoft.com/azure/azure-monitor/platform/alerts-dynamic-thresholds" target="_blank">동적 임계값을 사용하는 메트릭 경고를</a> 사용하면 Azure Monitor가 경고 규칙에 적합한 임계값을 결정할 수 있습니다. <a href="https://docs.microsoft.com/azure/azure-monitor/platform/alerts-metric-overview#monitoring-at-scale-using-metric-alerts-in-azure-monitor" target="_blank">다중 리소스 경고를</a> 사용하면 단일 경고 규칙을 쉽게 만들고 여러 VM에 적용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a897658d-894e-4be8-8ad2-d982bdbd89da.png"><img alt="Configuring Dynamic Thresholds" border="0" height="545" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b1000e7-030c-4bc2-975d-d3b0334cafe0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="동적 임계값" width="662"></a></p>


  <p>미리 보기에서 사용할 수 있는 새 <a href="https://docs.microsoft.com/azure/azure-monitor/platform/alerts-action-rules" target="_blank">작업 규칙은</a> <a href="https://docs.microsoft.com/azure/azure-monitor/platform/action-groups" target="_blank">작업 그룹에</a> 대한 더 많은 유연성과 세부적인 컨트롤을 추가합니다. 작업 규칙을 사용하면 유지 관리 기간 동안 작업 그룹의 크기를 쉽게 조정하거나 경고를 표시하지 않을 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6119e970-949b-4b38-acb0-efafdf852321.png"><img alt="Configuring Suppression with Action Rules" border="0" height="595" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f45dcbd3-6aa8-40f0-8fea-200f2830a8ef.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="작업 규칙을 사용하여 제거 구성" width="1498"></a></p>


  <p>Azure Monitor를 통합되고, 지능적이며, 확장 가능하게 만드는 방법에 대한 세 가지 예를 공유했지만, 이는&rsquo; 이야기의 일부일 뿐입니다. 빌드에서 제공되는 다른 흥미로운 공지 사항 목록은 다음과 같습니다.</p>


  <ul>
   <li><a href="https://docs.microsoft.com/azure/azure-monitor/app/change-analysis" target="_blank">Azure Monitor 애플리케이션 변경 분석</a>의 미리 보기로, 웹앱의 여러 계층에서 변경 내용에 대한 중앙 집중식 보기 및 분석을 제공합니다. 이제 이 기능의 첫 번째 반복을 App Services 진단 및 문제 해결 환경에서 사용할 수 있습니다.</li>
   <li>특정 구성 요소로 신속하게 범위를 지정하는 더 나은 필터링과 Azure Functions v2를 비롯한 일반적인 종속성을 그룹화/확장하는 기능을 통해 <a href="https://docs.microsoft.com/azure/azure-monitor/app/app-map" target="_blank">애플리케이션 맵</a> 의 시각화가 향상되었습니다.</li>
   <li><a href="https://docs.microsoft.com/azure/azure-monitor/app/status-monitor-v2-overview" target="_blank">상태 모니터 v2</a>의 미리 보기를 사용하여 IIS의 ASP.NET 앱에 대한 코드리스 계측 환경이 향상되었습니다. 이렇게 하면 새로 배포, 최신 SDK, TLS 1.2 지원, 오프라인 설치 지원 등이 가능합니다.</li>
   <li>Java 워크로드용 애플리케이션 Insights SDK는 이제 <a href="https://docs.microsoft.com/azure/azure-monitor/app/correlation#w3c-distributed-tracing" target="_blank">W3C</a>를 완전히 지원하고 수동 계측 API를 사용하여 <a href="https://github.com/Microsoft/ApplicationInsights-Java/wiki/Distributed-Tracing-in-Asynchronous-Java-Applications" target="_blank">비동기 Java 앱</a>에 대한 모니터링 지원을 제공합니다. .NET Core 앱 <a href="https://docs.microsoft.com/azure/azure-monitor/app/ilogger" target="_blank">에 대한 ILogger 로그 수집</a> 지원 및 Node.JS 앱용 <a href="https://docs.microsoft.com/azure/azure-monitor/app/live-stream#nodejs" target="_blank">Live Metrics Stream</a> 에 대한 지원이 향상되었습니다.</li>
   <li><a href="https://aka.ms/azmonworkbookdocs" target="_blank">이제 통합 문서는</a> Azure Monitor의 최상위 사용자이며 주 메뉴에서 사용할 수 있습니다. 샘플 템플릿을 사용하여 앱 및 인프라 리소스에서 서식 있는 텍스트, 분석 쿼리, 메트릭 및 다양한 매개 변수를 사용하여 대화형 보고서 또는 문제 해결 가이드를 사용자 지정합니다. 또한 <a href="https://docs.microsoft.com/azure/azure-monitor/insights/vminsights-overview" target="_blank">VM용 Azure Monitor</a> 를 지원하는 새 템플릿을 사용하여 <a href="https://docs.microsoft.com/azure/azure-monitor/insights/vminsights-workbooks" target="_blank">열린 포트 및 해당 연결을 모니터링할 수 있습니다</a>.&nbsp;</li>
  </ul>


  <h2>모니터링 가져오기</h2>


  <p>Azure Monitor는 새로운 인사이트를 검색하고 애플리케이션의 잠재적인 문제를 줄이기 위해 지속적으로 진화하고 있습니다. <a href="https://aka.ms/azmonoverview" target="_blank">Azure</a> Portal에서 Azure Monitor에 대한 최신 업데이트를 찾습니다. 사용자의 의견을 듣고 싶습니다! <a href="https://techcommunity.microsoft.com/t5/Azure-Monitor/bd-p/AzureMonitor" target="_blank">질문하거나 피드백을 제공합니다</a>.</p>


  <p>시작할 준비가 되셨나요?</p>


  <ul>
   <li><a href="https://docs.microsoft.com/azure/monitoring-and-diagnostics/monitor-quick-resource-metric-alert-portal" target="_blank">메트릭 모니터링 빠른 시작</a></li>
   <li><a href="https://docs.microsoft.com/azure/azure-monitor/platform/alerts-activity-log" target="_blank">구독 감사 및 경고 빠른 시작</a></li>
   <li><a href="https://docs.microsoft.com/azure/log-analytics/log-analytics-tutorial-viewdata" target="_blank">수집된 데이터를 보거나 분석</a>하는 방법을 알아봅니다.</li>
   <li><a href="https://docs.microsoft.com/azure/application-insights/app-insights-tutorial-runtime-exceptions" target="_blank">런타임 예외를 찾아 진단하는</a> 방법을 알아봅니다.</li>
  </ul>
