Slug: windows-azure-marketplace-adds-support-for-six-languages-and-html5-applications
Title: Windows Azure Marketplace, 6개 언어 및 HTML5 애플리케이션 지원 추가
Summary: 아직 익숙하지 않은&rsquo; 사용자를 위해 Windows Azure Marketplace는 데이터 공급자와 개발자가 데이터 세트 및 애플리케이션을 구매하고 판매할 수 있는 온라인 시장입니다.&nbsp;  2에서 사용 가능...
Content: <p>아직 익숙하지 않은&rsquo; 사용자를 위해 Windows Azure Marketplace는 데이터 공급자와 개발자가 데이터 세트 및 애플리케이션을 구매하고 판매할 수 있는 온라인 시장입니다.&nbsp;</p>  <p>전 세계 26개국에서 사용할 수 <a target="_blank" href="https://datamarket.azure.com/?WT.mc_id=cmp_pst001_blg_post0057">있는 Windows Azure Marketplace</a>는 현재 일본어, 중국어, 프랑스어, 독일어, 스페인어, 이탈리아어 등 6개 언어로 제공됩니다.&nbsp; 이 업데이트를 통해 영어 이외의 지역의 개발자는 모국어로 제품을 찾고 구매할 수 있습니다.</p>  <p>또한 Weve&rsquo;는 HTML5 애플리케이션이 Windows Azure Marketplace의 데이터 집합을 사용하도록 설정했습니다.&nbsp; 이는 JSON 및 JSONP에 대한 OData 지원을 통해 가능합니다. 이제 HTML5에서 작업하며 Windows 8 준비하는 개발자는 Windows Azure Marketplace에서 이미 사용할 수 있는 풍부하고 다양한 데이터 집합에서 데이터를 가져올 수 있습니다.</p>  <p>이러한 개선 사항은 Microsoft 번역기 API 및 국제 가용성을 포함하는 9월 서비스 업데이트 4를 따릅니다.</p>  <p>업데이트된 가용성 및 언어 지원 세부 정보는 <a target="_blank" href="https://datamarket.azure.com/?WT.mc_id=cmp_pst001_blg_post0057">Windows Azure Marketplace</a> 페이지를 방문하여 JSON 및 JSONP 지원에 대한 자세한 내용을 확인 <a target="_blank" href="https://www.odata.org/">https://www.odata.org/</a> 하세요.</p>
