Title: Azure Marketplace 새 제품 - 볼륨 9
Summary: Azure Marketplace 에코시스템을 계속 확장합니다. 4월 16일부터 30일까지 15개의 새로운 제품이 등록 기준을 성공적으로 충족하고 라이브로 전환되었습니다.
Content: >-
  <p>Azure Marketplace 에코시스템을 계속 확장합니다. 4월 16일부터 30일까지 15개의 새로운 제품이 등록 기준을 성공적으로 충족하고 라이브로 전환되었습니다. 아래의 새로운 제품에 대한 세부 정보를 참조하세요.</p>


