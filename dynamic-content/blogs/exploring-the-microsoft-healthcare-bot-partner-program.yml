Title: Microsoft Healthcare Bot 파트너 프로그램 살펴보기
Summary: '의료 조직은 매일 Azure에 구축된 Microsoft Healthcare Bot Service를 사용하여 디지털 변환 여정을 시작합니다. 의료 봇 서비스는 의료 조직이 대규모로 AI(인공 지능) 기반, 규정 준수 대화형 의료 환경을 구축하고 배포할 수 있도록 지원합니다. '
Content: >-
  <p><em>이 게시물은 Microsoft Healthcare Israel의 그룹 관리자인 Hadas Bitran이 공동 저술했습니다.</em></p>


  <p>의료 조직은 매일 Azure에 구축된 <a href="https://www.microsoft.com/en-us/research/project/health-bot/" target="_blank">Microsoft Healthcare Bot Service</a> 를 사용하여 디지털 변환 여정을 시작합니다. 의료 봇 서비스는 의료 조직이 대규모로 AI(인공 지능) 기반, 규정 준수 대화형 의료 환경을 구축하고 배포할 수 있도록 지원합니다. 이 서비스는 기본 제공 의료 인텔리전스와 자연어 기능, 확장성 도구 및 규정 준수 구조를 결합하여 공급자, 지불인, 제약, HMO 및 원격 의료 기관과 같은 의료 조직이 신뢰할 수 있고 관련 의료 서비스 및 정보에 대한 액세스 권한을 부여할 수 있도록 합니다.</p>


  <p>Microsoft Healthcare Bot이 의료 서비스에 <a href="https://azure.microsoft.com/en-us/blog/microsoft-healthcare-bot-brings-conversational-ai-to-healthcare/" target="_blank">대화형 AI를 제공하는</a> 블로그에서 발표한 대로 의료 조직은 오늘 디지털 변환 여정에서 의료 봇 서비스를 활용할 수 있습니다. 따라서&rsquo; <a href="https://www.microsoft.com/en-us/research/project/health-bot/#!partners" target="_blank">Healthcare Bot Service 파트너 프로그램에</a> 대한 자세한 정보를 공유하게 되어 매우 기쁩니다. 의료 봇 인증 파트너는 의료 조직이 Microsoft Healthcare Bot 서비스에 가상 도우미를 성공적으로 배포할 수 있도록 지원합니다. 공식 파트너와 협력하여 의료 조직은 의료 분야의 비즈니스 요구 사항과 과제를 이해하는 파트너의 전문 지식과 경험을 활용하여 Microsoft Healthcare Bot의 잠재력을 최대한 발휘할 수 있습니다.</p>


  <p>이 새로운 프로그램은 의료 도메인의 조직을 지원하는 기존 Microsoft 파트너에게 열려 있으며 Microsofts Healthcare Bot Service를 사용하여&rsquo; 엔드투엔드 솔루션을 사용하는 고객을 지원하는 데 필요한 교육 및 리소스를 제공합니다. 이 프로그램은 파트너의 성공을 지원하고 파트너가 Healthcare Bot 서비스를 기초로 사용하여 맞춤형 솔루션을 제공할 수 있도록 설계되었습니다.</p>


  <p>클라우드의 강력한 기능과 의료 대화형 인텔리전스를 위해 고유하게 빌드된 플랫폼을 통해 파트너는 신속하게 가치를 입증하고 고객을 위한 솔루션을 반복할 수 있습니다. 공식 파트너는 파트너 전용 리소스 및 혜택에 액세스하여 고객에게 다음과 같은 차별화되고 부가 가치 있는 제품을 제공할 수 있습니다.</p>


  <ul>
      <li>Healthcare Bot 파트너 디렉터리의 파트너 목록입니다.</li>
      <li>우선 메시징 계층.</li>
      <li>무료 데모 및 개념 증명 의료 봇 인스턴스.</li>
      <li>제품 팀의 직접 지원 채널입니다.</li>
      <li>판매 자료, 제품 업데이트 및 릴리스 정보를 포함한 파트너 리소스입니다.</li>
  </ul>


  <p>Microsoft Healthcare Bot 서비스는 파트너가 혁신적인 의료 조직에 대화형 AI를 가져올 수 있도록 지원합니다. 파트너는 의료 조직이 대규모로 사용자 지정된 대화형 환경을 배포하도록 지원하여 비용을 절감하고 의료 서비스를 보완하기 위해 구축된 가상 도우미를 사용하여 환자를 위한 결과를 개선할 수 있습니다.</p>


  <p>Healthcare Bot은 파트너에게 의료 계약을 자동화하는 포괄적인 플랫폼을 제공하고 환자에게 필요한 서비스에 즉시 액세스할 수 있도록 합니다. 이 서비스는 Microsoft Teams 통해 라이브 간호사에게 챗봇 또는 핸드오프와 같은 다중 채널 의료 대화를 용이하게 합니다. 파트너는 차별화된 제품을 구축하고 환자가 요구하는 디지털 상호 작용 유형을 지원하는 고유한 대화형 의료 환경을 만들 수 있습니다.</p>


  <h2>다음 단계</h2>


  <p>인증에 관심이 있는 파트너는 요청을 <a href="mailto:HealthBotSupport@microsoft.com">HealthBotSupport@microsoft.com</a>제출해야 합니다. 인증된 의료 봇 파트너를 찾는 의료 조직은 <a href="https://www.microsoft.com/en-us/research/project/health-bot/#!partners" target="_blank">공식 파트너 디렉터리</a>에서 자세한 정보를 찾을 수 있습니다.</p>
