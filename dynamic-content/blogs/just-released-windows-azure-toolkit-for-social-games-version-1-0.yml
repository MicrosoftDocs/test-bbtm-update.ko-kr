Title: '방금 릴리스됨: 소셜 게임 버전 1.0용 Azure Toolkit Windows'
Summary: Nathan Tottens&rsquo; 최신 블로그 게시물, &ldquo;Windows Azure Toolkit for Social Games &amp; Tankster 버전 1.0&rdquo;, 최신 버전의 Windows Azure Toolkit 발표...
Content: <p><a href="https://ntotten.com/2011/08/windows-azure-toolkit-for-social-games-tankster-version-1-0">소셜 게임 탱크스터 버전 1.0&rdquo;용 Azure Toolkit Windows Nathan Tottens 최신 블로그 게시물&ldquo;은 소셜 게임&amp;</a>용 <a href="https://watgames.codeplex.com/">Azure Toolkit</a> 및 Tankster 게임용 Windows 최신 버전의 릴리스를 발표합니다.<a href="https://ntotten.com/"></a>&rsquo; 이 릴리스는 몇 가지 새로운 기능을 추가하고, 서버 API의 성능과 안정성을 향상시키며, 샘플 게임에 대한 많은 사용자 인터페이스 개선 사항을 포함합니다. 이러한 도구를 사용하면 개발자가 더 적은 시간과 저렴한 비용으로 여러 장치에서 뛰어난 게임 환경을 쉽게 빌드할 수 있습니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2450.TanksterBeta.png" alt="" border="0"></p>  <p>여기에서 소셜 게임용 Windows Azure Toolkit 다운로드<a href="https://watgames.codeplex.com/">합니다</a>.</p>
