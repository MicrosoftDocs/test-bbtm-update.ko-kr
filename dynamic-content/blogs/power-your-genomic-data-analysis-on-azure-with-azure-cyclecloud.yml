Title: Azure CycleCloud를 사용하여 Azure에서 게놈 데이터 분석 전원 공급
Summary: Microsoft는 게놈 커뮤니티가 직면한 과제를 인식하고 모두의 게놈 컴퓨팅 작업을 용이하게 할 수 있는 에코시스템을 구축하기 위해 노력하고 있습니다. 유전체학 데이터의 연구 및 검색, 대규모 자동화 및 분석을 가능하게 하는 플랫폼 구축, 임상 수준에서 최적화되고 안전한 파이프라인의 세 가지 주요 핵심 영역에 집중했습니다. HPC 환경을 활용하여 게놈 분석을 수행할 수 있게 해준 핵심 Azure 서비스 중 하나는 Azure CycleCloud입니다.
Content: >-
  <p>전 세계 연구원들은 그 어느 때보다 다양한 유전체학 데이터에 액세스할 수 있습니다. 유전체학은 지금 엄청난 속도로 발견을 추진하고 사람들의&rsquo; 삶을 변화시키는, 연구원의 대다수에 사용할 수 있습니다. 이러한 성장은 게놈 테스트와 기술 개선 사이의 완벽한 폭풍으로 인해 일어나고 있습니다. 수십 년 동안 인간 게놈 시퀀싱 비용은 수백만 달러에서 수백 달러로 사라졌습니다.</p>


  <p>Microsoft는 게놈 커뮤니티가 직면한 과제를 인식하고 모든 사용자에 <a href="https://www.microsoft.com/en-us/genomics/" target="_blank">대한 유전체학 컴퓨팅 작업을</a> 용이하게 할 수 있는 에코시스템(오픈 소스 및 Microsoft 제품 및 서비스 지원)을 구축하기 위해 노력하고 있습니다. Weve&rsquo;는 유전체학 데이터의 연구 및 검색, 대규모로 신속한 자동화 및 분석을 가능하게 하는 플랫폼 구축, 임상 수준에서 최적화되고 안전한 파이프라인 등 3&nbsp;가지 핵심 분야에 집중했습니다. HPC 환경을 활용하여 게놈 분석을 수행할 수 있게 해준 핵심 Azure 서비스 중 하나는 <a href="https://azure.microsoft.com/en-us/features/azure-cyclecloud/" target="_blank">Azure CycleCloud</a>입니다.</p>


  <h2>대규모 게놈 분석에는 하이퍼스케일 컴퓨팅이 필요합니다.</h2>


  <p>단일 개인&rsquo; 게놈 또는 작은 집단의 게놈을 시퀀싱하면 상당한 양의 데이터가 생성되고 분석하기 위해 엄청난 양의 계산 능력이 필요합니다. 이 데이터를 효과적으로 분석, 공유 및 유포하는 데 필요한 컴퓨팅 성능은 지금까지 연구 조직을 위해 온-프레미스에서 제공할 수 있는 것에 의해 제한되었습니다. 대부분의 연구원들에게 HPC(고성능&nbsp; 계산) 클러스터의 가용성 부족은 연구 잠재력을 저해하여 높은 선행 인프라 투자와 장기 유지 관리 비용을 위협하고 있습니다. 또한 인구 건강의 정확한 표현을 포착하기 위해 오늘날 연구 연구는 세계화되어야 합니다. 즉, 게놈 데이터를 안전하게 저장, 공유 및 전 세계에&mdash; 전송해야 하며, 이는 가장 정교한 온-프레미스에 대한 무거운 리드인 컴퓨팅 수요를 생성합니다. 따라서 적절한 컴퓨팅 기술의 부족으로 게놈 연구 커뮤니티가 쉽게 협업하고 결과를 공유할 수 있는 능력이 지연되고 제한되었습니다.&nbsp;</p>


  <p>클라우드 컴퓨팅과 의료 산업의 광범위한 디지털 전환은 현대 게놈 혁신의 강력한 지원자였으며, 유전체 과학을 발전시키기 위해 연구 기관 및 의료 기관에서 요구하는 컴퓨팅 요구를 충족하기 위해 실질적으로 무&mdash;한하고 더 광범위하고 저렴한 가용성&mdash;을 제공합니다.</p>


  <h2>게놈 분석을 위한 Azure 및 Azure CycleCloud의 HPC</h2>


  <p>Azure CycleCloud는 Azure에서 HPC 환경을 오케스트레이션하고 관리하기 위한 엔터프라이즈 친화적인 도구입니다. Azure CycleCloud를 사용하면 사용자는 HPC 시스템에 대한 인프라를 프로비전하고, 친숙한 HPC 스케줄러를 배포하고, 인프라를 자동으로 확장하여 모든 규모에서 효율적으로 작업을 실행할 수 있습니다. Azure CycleCloud를 통해 사용자는 다양한 유형의 파일 시스템을 만들고 컴퓨팅 클러스터 노드에 탑재하여 HPC 워크로드를 지원할 수 있습니다. 클러스터의 동적 크기 조정을 통해 비즈니스는 적시에 적절한 가격에 필요한 리소스를 얻을 수 있으며, Azure CycleClouds&rsquo; 자동화된 구성을 통해 IT는 궁극적으로 비즈니스 사용자에게 고부가가치 서비스를 제공하는 데 집중할 수 있습니다.</p>


  <p>워크플로 관리자( <a href="https://github.com/microsoft/CromwellOnAzure" target="_blank">예: Cromwell</a>, <a href="https://usegalaxy.org/" target="_blank">Galaxy</a>, <a href="https://www.nextflow.io/" target="_blank">Nextflow</a> 및 <a href="https://snakemake.readthedocs.io/en/stable/index.html" target="_blank">Snakemake</a>)는 보다 효율적이고 확장성이 뛰어난 게놈 분석을 가속화하는 데 사용됩니다. 예를 들어 일반적인 차세대 시퀀싱 컴퓨터는 실행당 12개에서 192개 샘플까지 시퀀싱할 수 있으며 출력 파일을 만듭니다(이진 기본 호출 [BCL]은 NGS에서 생성된 원시 데이터라고 함). 이 출력 파일은 여러 FastQ 파일로 변환됩니다(FastQ 파일은 뉴클레오티드 시퀀스와 해당 품질 점수를 모두 저장하기 위한 텍스트 기반 형식임). 각 FastQ는 BAM 형식(시퀀스 데이터를 저장하기 위한 이진 형식)과 유전자 서열 변이 저장을 위한 생물 정보학에 사용되는 텍스트 파일의 형식을 지정하는 VCF(Variant Call Format)로 추가로 변환되어야 합니다. 생물 정보학자 또는 임상 과학자는 추가 분석을 위해 이 파일을 선택합니다. BCL에서 FASTQ 파일로의 변환 단계 시퀀스는 상용 하드웨어에서 몇 시간에서 며칠까지 걸릴 수 있습니다. 이 타임라인을 크게 줄이는 한 가지 방법은 Azure CycleCloud 또는 Azure Batch를 사용하여 이러한 단계를 병렬로 실행할 수 있는 작업 집합으로 구성하는 것입니다.</p>


  <h2>Azure CycleCloud를 사용하여 보조 분석을 최적화하여 세균 테스트 가속화</h2>


  <p><a href="https://belfasttrust.hscni.net/" target="_blank">벨파스트 보건 및 사회 복지 신탁</a> 은 영국에서 가장 큰 통합 건강 및 사회 복지 신탁입니다. 이들은 벨파스트에 있는 약 340,000명의 시민들에게 통합 보건 및 사회 복지 서비스를 제공하고 북아일랜드 전역에 많은 지역 전문 서비스를 제공합니다. 벨파스트 트러스트는 또한 북아일랜드의 교육 및 교육 병원의 주요 네트워크로 구성됩니다.</p>


  <p>벨파스트 트러스트 내에서, 지역 분자 진단 서비스 북아일랜드 (RMDS)는 북아일랜드에서 환자 결과를 개선하기위한 차세대 시퀀싱 (NGS) 패널 및 엑옴의 포괄적 인 포트폴리오의 도입을 통해 세균성 및 체질 장애의 분자 테스트를 제공하는 서비스를 개발하고 제공하기 위해 자금을 지원하고있다.</p>


  <p>이 전략적 이니셔티브의 주요 목표는 <a href="https://www.acgs.uk.com/quality/best-practice-guidelines/" target="_blank">임상 게놈 과학 협회</a> 의 모범 사례 지침에 따라 게놈 분석의 소요 시간을 개선하고 영국 본토 실험실에 따라 공평한 분자 서비스를 제공함으로써 고품질의 환자 치료를 향상시키는 것입니다.</p>


  <p>처음에는 생성된 게놈 데이터의 복잡성과 크기가 서비스 제공에 대한 주요 계산 장벽으로 간주되었습니다. 계산 수요를 충족하기 위해 Belfast Trust는 Azure에서 Snakemake 워크플로 관리자를 사용하여 공인된 생식선 계산 파이프라인을 개발했습니다. 초기 파이프라인은 임상 엑옴, 전체 엑옴 또는 전체 게놈보다 크기가 작은 대상 패널만 분석했습니다. 원시 데이터를 게놈 분석에 필요한 형식으로 변환하기 위해 작업은 단일 가상 머신에서 순차적으로 실행되도록 구성되었습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a6360b10-6935-4fef-8498-8815fc7be57e.jpg"><img alt="Illustration of sequence of BCL to VCF data conversion steps for genomic analysis. " height="184" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b55fc6e3-1575-4d29-ae86-503e9216ffa8.jpg" style="display: inline;" title="그림4" width="1024"></a></p>


  <p>도전은 임상 exomes, 전체 exomes, 또는 전체 게놈을 분석할 때 일어났습니다, 그의 더 큰 크기는 분석을 더 복잡하고 시간이 오래 걸리게 했습니다. 예를 들어 2시간 안에 12개의 샘플 대상 패널 분석을 완료할 수 있습니다. 그러나, 12개의 견본 임상 exome의 완전한 분석을 실행하는 데 48 시간이 걸렸습니다. 이 문제를 해결하기 위해 Belfast Trust는 Microsoft Consulting Services와 협력하여 이러한 더 큰 데이터 세트를 분석하기 위한 복잡성과 시간을 줄이는 방법을 파악했습니다. Azure CycleCloud는 파이프라인 실행을 병렬화하는 데 활용되었습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85ca03d5-b8ca-4ee0-a819-76573bf611e4.jpg"><img alt="Illustration of running parallel pipeline executions for sample analysis " height="299" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca17f52f-3388-4ca1-b693-ad585cc4e72e.jpg" style="display: inline;" title="그림5" width="511"></a></p>


  <p>결과 솔루션은 놀라운 결과와 함께 샘플 파이프라인 작업을 분석하기 위해 여러 가상 머신에서 병렬로 실행되었습니다. 12개의 표본 표적 패널 분석은 20분 안에 완료되었고, 12개 샘플 임상 엑옴 분석은 분석 기간에 6&nbsp;~10배 개선된 4시간 30분 안에 완료되었다. 솔루션에서 사용된 가상 머신의 크기도 이전에 사용한 가상 머신에 비해 크기가 작아서 전체 파이프라인의 비용이 약 3&nbsp;시간 감소했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/24e5290f-a8bd-4cd0-bf0e-527ee4f7a4c3.jpg"><img alt="Reference architecture illustrating the solution used by Belfast Trust, using imported samples from Next Generation Sequencer and flowing through Azure CycleCloud, the Snakemake Engine, and the role of parallel VM executions" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8971c054-dd74-449f-b784-58c15147f3b8.jpg" style="display: inline;" title="그림6" width="1024"></a></p>


  <p style="margin-left: 40px;"><em>&ldquo;Azure에서 HPC를 활용하여 생식선 장애 테스트에 대한 계산 장벽을 극복하여 서비스를 확장할 수 있었습니다. Belfast Trust는 Microsoft Consulting Services와 협력하여 게놈 데이터에 대한 데이터 전송, 파이프라인 분석, 3차 분석 및 스토리지 솔루션을 위한 엔드투엔드 Azure 클라우드 기반 솔루션을 개발했습니다. 이 협업을 통해 분석을 위해 Azure CycleCloud를 활용하여 분석 시간을 6&nbsp;~10배 절감하고 분석 비용을 약 3&nbsp;시간 줄일 수 있었습니다. 이를 통해 더 많은 분석 및 테스트를 수행할 수 있는 역량을 확장할 수 있습니다.&rdquo;&mdash;</em> 셜리 헤가티 박사 FRCPath, 벨파스트 시티 병원 지역 유전학 연구소 이사</p>


  <p>이 최적화된 솔루션을 통해 Belfast Trust는 리소스를 관리하고 향후 시퀀싱 실행을 보다 효율적으로 확장할 수 있습니다.</p>


  <p>유전체학 연구는 정밀 의학&mdash; 재정의 진단에 점점 더 중심적인 역할을 하고, 환자를 위한 개인화한 처리를 처방하고, 우리가 인간 건강에 대한 더 깊은 이해를 돕는 것을 돕고 있습니다. 주문형, 지리적으로 사용 가능하며 저렴한 HPC 서비스의 발전은 연구 조직과 기술 파트너 모두 유전체학 분야에서 새로운 돌파구를 쫓기 위해 목적을&mdash; 가지고 계속 구축하는 데 중요한 역할을 할 것입니다.</p>


