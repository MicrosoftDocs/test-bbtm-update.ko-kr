Title: Azure SQL Azure 및 Windows
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 지난 몇 달 동안 순환 참조 및 연결 처리에 대해 블로깅하여 SQL Azure 심층 분석해 왔습니다.'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>저는 지난 몇 달 동안 순환 참조 및 연결 처리에 대한 블로그를 통해 SQL Azure 깊이 파고들어 왔습니다. 그러나 지난 주 Windows Azure 사람들과의 내부 회의에서 SQL Azure 무엇이며 SQL Azure 시작하는 방법에 대해 실제로 이야기하지 않았다는 것을 깨달았습니다. 그래서 나는 당신에게 SQL Azure 대한 나의 독특한 관점과 그것이 우리의 형제, Windows Azure와 어떻게 관련되는지에 대한 나의 독특한 관점을 제공하는 데 잠시 걸릴 것입니다. </p>  <p>SQL Azure SQL Server 기술을 기반으로 하는 클라우드 기반 관계형 데이터베이스 서비스입니다. 이것이 SQL Azure 설명하는 가장 간단한 문장입니다. 자세한 설명은 여기에서 확인할 수 있습니다.</p>  <h2>Windows Azure</h2>  <p>SQL Azure Windows Azure와 독립적입니다. SQL Azure 사용하기 위해 Windows Azure 컴퓨팅 인스턴스가 필요하지 않습니다. 그러나 SQL Azure Windows Azure Platform에 관계형 데이터를 저장하는 데 가장 적합하고 유일한 위치입니다. 즉, Windows Azure를 실행하는 경우 데이터를 저장할 SQL Azure 서버가 있을 것입니다. 그러나 데이터가 SQL Azure 저장되어 있기 때문에 Windows Azure 계정 내에서 애플리케이션을 실행할 필요가 없습니다. PowerPivot, WinForms 애플리케이션(ADO.NET 통해), 브라우저에서 실행되는 JavaScript(OData를 통해), Microsoft Access 및 SQL Server Reporting Services 포함하여 SQL Azure 사용할 수 있는 Windows Azure 이외의 많은 클라이언트와 플랫폼이 있습니다. </p>  <h2>Azure 플랫폼 교육 키트 Windows</h2>  <p>SQL Azure 사용하기 위해 Windows Azure Platform Training Kit를 다운로드할 필요가 없습니다. 플랫폼 학습 키트는 SQL Azure 학습하고 시작하기에 적합합니다. 그러나 필수는 아닙니다.</p>  <p>다음은 Azure Platform Training Kit를 Windows 2010년 6월의 몇 가지 주요 사항입니다.</p>  <h5>실습</h5>  <p>· Visual Studio 2008 개발자를 위한 SQL Azure 소개</p>  <p>· Visual Studio 2010 개발자를 위한 SQL Azure 소개</p>  <p>· 데이터베이스를 SQL Azure 마이그레이션</p>  <p>· SQL Azure: 팁 및 트릭</p>  <h5>동영상</h5>  <p>· SQL Azure 무엇인가요? (C9 - 비디오) . 학습 키트를 다운로드하지 않고도 여기에서 이 비디오를 볼 수 있습니다.</p>  <h5>프레젠테이션</h5>  <p>· SQL Azure 소개(PPTX) </p>  <p>· SQL Azure 사용하여 애플리케이션 빌드(PPTX) </p>  <p>· SQL Azure 사용하여 스케일 아웃합니다.</p>  <h5>데모</h5>  <p>· SQL Azure 계정 준비 </p>  <p>· SQL Azure 연결 </p>  <p>· SQL Azure 로그인 및 보안 관리 </p>  <p>· SQL Azure 개체 만들기 </p>  <p>· 데이터베이스 스키마를 SQL Azure 마이그레이션 </p>  <p>· SSIS를 사용하여 SQL Azure 들어오고 나가는 데이터 이동 </p>  <p>· 간단한 SQL Azure 앱 빌드 </p>  <p>· 데이터베이스 분할을 사용하여 SQL Azure 확장 </p>  <h2>Windows Azure SDK</h2>  <p>Windows Azure의 경우 데스크톱에서 실행되어 Windows Azure를 시뮬레이션하는 개발 패브릭이 있습니다. 이 도구는 Azure 개발을 Windows 데 유용한 도구입니다. 이 개발 패브릭은 Windows Azure SDK를 다운로드하고 설치할 때 설치됩니다. SQL Azure SDK를 설치할 필요는 없습니다. <a href="https://www.microsoft.com/express/Database/InstallOptions.aspx">SQL Server 2008 R2 Express 버전은</a> 데스크톱의 SQL Azure 동일합니다. SQL Azure 개발 패브릭이나 데스크톱용 시뮬레이터가 없습니다. SQL Azure SQL Server 매우 유사하기 때문에 데스크톱에서 SQL Azure 배포를 테스트하려면 먼저 SQL Server Express 테스트할 수 있습니다. 100% 호환되지 않습니다(<a href="https://msdn.microsoft.com/en-us/library/ff394115.aspx">자세한 내용은 여기</a>). 그러나 SQL Server express를 사용하여 Transact-SQL 쿼리, 데이터베이스 스키마 디자인 및 단위 테스트를 대부분 해결할 수 있습니다. </p>  <p>SQL Server Express 버전에서 스키마를 디자인한 직후에 개인적으로 모든 개발에 SQL Azure 사용합니다. 쿼리가 많은 데이터를 반환하지 않는 한, 즉 <b>varbinary(max)</b> 또는 <b>varchar(max)</b> 데이터 형식이 많은 많은 행을 반환하지 않는 한 SQL Server Express 만큼 빠릅니다.</p>  <h2>다운로드</h2>  <p>따라서 SQL Azure 사용하기 위해 Windows Azure Platform Training Kit나 Windows Azure SDK가 필요하지 않은 경우 로컬로 무엇을 다운로드하여 설치해야 하나요? SQL Azure 개발하는 경우 <a href="https://www.microsoft.com/express/Database/InstallOptions.aspx">SQL Server Management Studio Express</a> 2008 R2를 사용하는 것이 좋습니다. SQL Server Management Studio 테이블, 뷰 및 저장 프로시저를 관리하기 위한 몇 가지 기본 사항을 제공하며 데이터베이스를 시각화하는 데도 도움이 됩니다. PowerPivot 사용하여 "Dallas" 또는 프라이빗 SQL Azure 데이터베이스에 연결하는 경우 PowerPivot 설치하기만 하면 됩니다. SQL Azure 연결할 수 있는 다른 모든 클라이언트도 마찬가지입니다. 분명히 클라이언트를 설치해야 합니다.</p>  <h2>구매</h2>  <p>Windows Azure 데이터를 SQL Azure 저장하려는 경우 좋은 소개 및 인센티브 계획이 있습니다. 이 플랜은 여기에서 확인할 수 있습니다. SQL Azure 사용하려는 경우 이 페이지에서 "종량제" 옵션을 구매하려고 합니다. 즉, 항상 새로운 제안이 있습니다, 그래서 일이 블로그 게시물 후 변경 될 수 있습니다.</p>  <h2>요약</h2>  <p>Windows Azure와 독립적으로 SQL Azure 사용할 수 있으며 데스크톱에서 SQL Azure 사용하거나 개발하는 데 필요한 필수 소프트웨어는 없습니다. 그러나 Windows Azure를 사용하는 경우 SQL Azure 관계형 데이터에 가장 적합한 스토리지입니다. 질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다.</p>'
