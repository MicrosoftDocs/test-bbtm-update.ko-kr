Title: 'Azure의 지난 주 #22: 3월 5일 주'
Summary: 지난 주, Azure는 SQL Server 오픈 소스 애플리케이션을 Azure로 이동하는 선택과 ROI를 크게 확장하는 투자에 대한 수많은 발표와 함께 모든 애플리케이션 및 데이터에 가장 적합한 장소라는 것이 더욱 분명해졌습니다.
Content: >-
  <p>지난 주, Azure는 SQL Server 오픈 소스 애플리케이션을 Azure로 이동하는 선택과 ROI를 크게 확장하는 투자에 대한 수많은 발표와 함께 모든 애플리케이션 및 데이터에 가장 적합한 장소라는 것이 더욱 분명해졌습니다. 그러나 이러한 투자는 Azure에 관한 것이 아니라&#39;. 다양한 오픈 소스 애플리케이션 프레임워크 및 데이터베이스 지원을 통해 온-프레미스 및 클라우드 전반에 걸쳐 더 심층적인 플랫폼 일관성을 제공하고 Microsoft 고객을 위해 비용을 절감할 수 있습니다.</p>


  <h2>이제 미리 보기로 제공됩니다.</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/making-azure-the-best-place-for-all-your-applications-and-data/">Azure를 모든 애플리케이션 및 데이터에</a> - 가장 적합한 위치로 만들기 SQL Server 고객은 이제 SQL Database Managed Instance에 대한 미리 보기를 사용해 볼 수 있습니다(Azure SQL Database <a href="https://azure.microsoft.com/en-us/blog/migrate-your-databases-to-a-fully-managed-service-with-azure-sql-database-managed-instance/">Managed Instance를 사용하여 완전히 관리되는 서비스로 데이터베이스 마이그레이션</a>) SQL Server  라이선스 혜택, Managed Instance용 Azure Database Migration Service 미리 보기 및 Azure App Service의 Apache Tomcat&reg; 지원에 대한 미리 보기. 또한 이 게시물은 향후 몇 주 내에 Azure Database for MySQL 및 PostgreSQL의 일반 공급도 예측하므로 오픈 소스 기반 애플리케이션을 Azure로 더 쉽게 가져올 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/introducing-sql-information-protection-for-azure-sql-database-and-on-premises-sql-server/">Azure SQL Database 및 온-프레미스 SQL Server 위한 SQL Information Protection 소개</a> -SQL IP(SQL Information Protection)는 일련의 고급 서비스와 새로운 SQL 기능을 도입하여 데이터베이스뿐만 아니라 데이터를 보호하기 위한 SQL 새로운 정보 보호 패러다임을 형성합니다. 데이터 검색 &amp; 분류(현재 미리 보기 상태)는 데이터베이스에서 중요한 데이터를 검색, 분류, 레이블 &amp; 지정하기 위한 Azure SQL Database 기본 제공되는 고급 기능을 제공합니다. 가장 중요한 데이터(비즈니스, 재무, 보건, PII 등)를 검색하고 분류하면 조직 정보 보호 수준에서 중요한 역할을 담당할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/faster-metric-alerts-for-logs-now-in-limited-public-preview/">제한된 공개 미리 보기에서 로그에 대한 더 빠른 메트릭 경고</a> - 로그 경고를 생성하는 데 걸리는 시간을 5분 미만으로 줄이는 새로운 기능 메트릭 경고의 제한된 공개 미리 보기입니다. 로그에 대한 메트릭 경고 미리 보기는 현재 OMS Log Analytics에서 하트비트, 성능 카운터(SCOM의 로그 포함) 및 업데이트 로그 유형을 지원합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/public-preview-of-java-on-app-service-built-in-support-for-tomcat-and-openjdk/">App Service에서 Java의 공개 미리 보기, Tomcat 및 OpenJDK</a> - 에 대한 기본 제공 지원 App Service의 Java 앱 공개 미리 보기에는 Apache Tomcat 8.5/9.0 및 OpenJDK 8에 대한 기본 제공 지원이 포함되어 있어 Java 개발자가 웹 또는 API 앱을 Azure에 쉽게 배포할 수 있습니다. .jar 또는 .war 파일을 Azure App Service로 가져오면&rsquo; 용량 프로비전, 서버 유지 관리 및 부하 분산을 처리합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/traffic-analytics-in-preview/">Traffic Analytics를 사용하여 네트워크 활동에 대한 가시성 - 현재 공개 미리 보기</a> - 로 제공됩니다. Traffic Analytics는 클라우드 네트워크의 사용자 및 애플리케이션 트래픽에 대한 가시성을 제공하는 클라우드 기반 솔루션입니다. Traffic Analytics는 Azure 지역에서 NSG Flow 로그를 분석하고 작업 성능을 최적화하고, 애플리케이션 및 데이터를 보호하고, 조직&rsquo; 네트워크 활동을 감사하고, 규정을 준수하기 위한 실행 가능한 정보를 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-sql-database-now-offers-zone-redundant-premium-databases-and-elastic-pools/">Azure SQL Database 이제 영역 중복 Premium 데이터베이스 및 탄력적 풀</a> - 을 제공합니다SQL Database 이제 Premium 서비스 계층에서 가용성 영역을 기본적으로 지원합니다. 개별 데이터베이스 복제본을 서로 다른 가용성 영역에 배치하면 Premium 데이터베이스가 치명적인 데이터 센터 중단을 포함하여 훨씬 더 큰 오류 집합에 복원력을 줍니다. 가용성 영역의 기본 제공 지원은 Azure SQL Database HA(고가용성) 솔루션을 더욱 향상시킵니다. 영역 중복 Premium 데이터베이스 및 풀의 미리 보기는 현재 미국 중부, 서유럽 및 프랑스 중부에서 사용할 수 있으며 시간이 지남에 따라 추가 지역이 추가됩니다.</p>


  <h2>이제 일반 공급</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/update-management-inventory-and-change-tracking-in-azure-automation-now-generally-available/">이제 Azure Automation에서 업데이트 관리, 인벤토리 및 변경 내용 추적을 일반 공급</a> - Azure Automation은 Azure 및 비 Azure 환경에서 일관된 관리를 제공하는 클라우드 기반 자동화 및 구성 서비스를 제공합니다. 프로세스 자동화, 업데이트 관리 및 구성 기능으로 구성됩니다. Azure Automation은 작업과 리소스의 배포, 조작 및 서비스 해제를 수행하는 동안 완벽한 제어를 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-storage-service-encryption-with-customer-managed-keys-ga/">고객 관리형 키를 사용한 Storage 서비스 암호화 일반 공급</a> - Storage 서비스 암호화는 FIPS 140-2 수준 2 검증 HSM(하드웨어 보안 모듈)에서 지원되는 RSA 암호화 키에 대해 고가용성 및 확장 가능한 보안 스토리지를 제공하는 Azure Key Vault를 사용합니다. Key Vault는 키 관리 프로세스를 간소화하고 고객이 데이터를 암호화하고, 관리하고, 키 사용을 감사하는 데 사용되는 키를 완전히 제어할 수 있도록 합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/just-in-time-vm-access-is-generally-available/">Just-In-Time VM 액세스는 일반적으로 사용할 수 있습니다</a>-. Azure Security Center는 공격에 취약한 노출 영역을 줄이는 데 도움이 되는 몇 가지 위협 방지 메커니즘을 제공합니다. 이러한 메커니즘 중 하나는 JIT(Just-In-Time) VM 액세스로, 필요할 때 VM에 대한 제어된 액세스를 제공하면서 영구 액세스를 거부할 수 있도록 하여 네트워크 볼륨 공격에 대한 노출을 줄입니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/ncv3-vms-generally-available-other-gpus-expanding-regions/">NCv3 VM 일반 공급, 다른 GPU 확장 지역</a> - NCv3는 NVIDIAS&rsquo; 최신 GPU &ndash; 인 Tesla V100 &ndash; 을 동급 최고의 HPC, 기계 학습 및 AI 제품에 제공하여 다양한 산업에서 엄청난 가치를 제공합니다. NCv3 가상 머신은 이제 미국 동부 지역에서 일반 공급됩니다. 이달 말 EU 서부와 미국 중남부, 4월 AP 남동부, 5월 중남부에 &amp; NCv3을 추가할&#39;. 또한 Were&rsquo;는 NV 및 ND 시리즈 VM을 추가 지역으로 확장합니다.</p>


  <h2>뉴스 &amp; 업데이트</h2>


  <p>사용 패턴 - <a href="https://azure.microsoft.com/en-us/blog/get-usage-based-reserved-instance-recommendations/">에 따라 예약 인스턴스 구매 권장 사항 가져오기</a> Azure에서 VM(Virtual Machines)을 실행하는 경우 RI(예약 인스턴스)에서 할인된 가격 책정과 Virtual Machines에 대한 선불을 활용할 수 있습니다. Microsoft 소비 권장 사항 API는 7일, 30일 또는 60일 동안의 사용량을 살펴보고 예약 인스턴스의 최적의 구성을 권장합니다. RI가 없는 경우 지불할 비용과 절감액을 최적화하는 RI로 지불할 비용을 계산합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/build-spring-boot-2-0-apps-with-azure-starters-and-new-vscode-extensions/">Azure Starters 및 새 VSCode 확장을 사용하여 Spring Boot 2.0 앱 빌드</a> - 이제 Azure용 Spring Boot Starters에는 Spring Initializr에서 이미 사용할 수 있는 Spring Boot 2.0에 대한 지원이 포함됩니다. 또한 Visual Studio Code 위한 새로운 Java 및 Spring 확장을 사용하여 프로덕션 준비 앱을 빌드하고 클라우드에 쉽게 배포할 수 있습니다. Visual Studio Code macOS, Linux 및 Windows 대한 무료 오픈 소스 편집기입니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-and-esri-launch-geospatial-ai-on-azure/">Microsoft 및 Esri는 Azure에서 지리 공간적 AI를 시작합니다</a>.- Microsoft와 Esri는 이제 Azure에서 Data Science Virtual Machine/Deep Learning Virtual Machine 제품군의 일부로 GeoAI DSVM(Data Science Virtual Machine)을 제공합니다. 이는 두 회사 간의 협업의 결과이며 AI, 클라우드 기술 및 인프라, 지리 공간적 분석 및 시각화를 함께 제공하여 보다 강력하고 지능적인 애플리케이션을 만들 수 있도록 지원합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-data-lake-tools-supports-job-view-and-job-monitoring/">이제 VS Code 대한 Azure Data Lake 도구는 작업 보기 및 작업 모니터링을</a> - 지원합니다Azure Data Lake Tools for Visual Studio 이제 코드에는 제출하는 작업에 대한 실시간 모니터링을 수행할 수 있는 작업 모니터링 및 작업 보기가 포함됩니다. 기록 작업에 대한 작업 요약 및 작업 세부 정보를 볼 뿐만 아니라 작업과 연결된 입력 또는 출력 데이터 및 리소스 파일을 다운로드할 수도 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/microsoft-releases-automation-for-hipaa-hitrust-compliance/">Microsoft는 HIPAA/HITRUST 규정 준수를 위한 자동화를 릴리스합니다</a>. - Azure 보안 및 규정 준수 청사진 - HIPAA/HITRUST Health Data and AI는 업계 규정 준수 요구 사항을 충족하면서 건강 데이터를 안전하게 수집, 저장, 분석 및 상호 작용하는 방법을 보여 주는 Azure PaaS 솔루션의 턴키 배포를 제공합니다. 청사진을 사용하면 규제되는 데이터가 있는 고객을 위해 클라우드 채택 및 활용을 촉진할 수 있습니다.</p>


  <p>애플리케이션 Insights - <a href="https://azure.microsoft.com/en-us/blog/new-app-usage-monitoring-capabilities-in-application-insights/">새 앱 사용 모니터링 기능</a> Application Insights 사용 현황 분석 도구의 최근 개선 사항은 팀이 전반적인 사용량을 더 잘 이해하고, 성능이 고객 환경에 미치는 영향을 자세히 알아보고, 사용자 흐름에 대한 가시성을 높이는 데 도움이 될 수 있습니다. 성능 영향을 분석하고 원격 분석 및 변환 속도에서 측정 속성 간의 상관 관계를 찾는 새로운 영향 도구에 대해 자세히 알아봅니다. 또한 사용자 흐름 도구가 사용자가 사이트의 일부 페이지 또는 사용자 지정 이벤트를 방문하기 전에 어떤 작업을 했는지 분석할 수 있는 방법과 나중에 한 작업을 확인합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/visual-studio-team-services-march-2018-digest/">Visual Studio Team Services 양조 방법&rsquo;: 2018년 3월 다이제스트</a> 벅 호지스(Digest - Buck Hodges)는 Visual Studio Team Services 모든 언어로 작성되고 OS에 배포된 앱에 대해 Azure 워크플로의 모든 영역에 있는 팀을 돕기 위해 3주마다 새로운 기능을 릴리스하는&#39;새로운 기능에 대한 포괄적인 개요를 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-government-technology-innovation-shaping-the-future/">미래를 형성하는 Azure Government &ndash; 기술 혁신</a> - 워싱턴 D.C.에서 열린 Microsoft Government 기술 서밋에서 지난 주, 분류된 데이터에 대한 Azure Government 비밀 지역, Azure Stack을 사용한 IT 현대화에 대한 새롭고 고유한 하이브리드 접근 방식, 새로운 ExpressRoute 위치를 사용한 연결 옵션 증가 등을 발표했습니다. 또한 Were&rsquo;는 DevTest Labs, Logic Apps 및 Power BI 포함된 개발자 및 IT 생산성 및 효율성을 가속화하는 새로운 기능을 릴리스했습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/gartner-reaffirms-microsoft-as-a-leader-in-data-management-solutions-for-analytics/">Gartner는 분석용 데이터 관리 솔루션의 선두 주자로서 Microsoft를 재확인했습니다.</a> - Microsoft는 다시 한 번 Gartner&#39;2018 매직 쿼드런트 for Analytics(DMSA)의 리더로 자리매김했습니다. Gartner는 또한 분석 및 비즈니스 인텔리전스 플랫폼용 매직 쿼드런트와 운영 데이터베이스 관리 시스템용 매직 쿼드런트에서 Microsoft를 선두로 자리매김했습니다.</p>


  <h2>기술 관련 내용</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/digital-transformation-with-azure-iot/">Contoso 제조 및 Azure IoT</a> - 갖춘 디지털 변환 경험 Azure IoT 이 스토리 기반 접근 방식에서 비즈니스에서 디지털 트랜스포메이션을 추진하는 데 어떻게 도움이 되는지 알아봅니다. 제품 및 서비스 포트폴리오를 나열하는 대신, Contoso HVACs&rsquo;가 다른 관점으로 Azure IoT 소개하는 여정이 비즈니스를 어떻게 변화시켰는지에 대한 이야기를 들려드리겠습니다.</p>


