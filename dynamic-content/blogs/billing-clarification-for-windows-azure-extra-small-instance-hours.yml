Title: Windows Azure Extra Small Instance 시간에 대한 청구 설명
Summary: Windows Azure Extra Small Instance 베타 프로그램에 등록하려는 경우 엑스트라 스몰 컴퓨팅 인스턴스는 다른 컴퓨팅 인스턴스 크기와 별도로 요금이 청구됩니다. 계산...
Content: '<p>Windows Azure Extra Small Instance 베타 프로그램에 등록하려는 경우 엑스트라 스몰 컴퓨팅 인스턴스는 다른 컴퓨팅 인스턴스 크기와 별도로 요금이 청구됩니다. 소개 특수, MSDN Premium 또는 개발 가속기 제품에 포함된 컴퓨팅 시간은 더 작은 인스턴스 시간에 적용되지 않습니다. Extra Small Windows Azure Instance의 가격은 컴퓨팅 시간당 $0.05이며 개발자에게 비용 효율적인 교육 및 개발 환경을 제공합니다. 컴퓨팅 시간은 애플리케이션이 배포된 시간을 기준으로 계산됩니다. <a target="_blank" href="https://windows.azure.com/">Windows Azure 관리 포털</a>에서 베타에 등록합니다.&nbsp;  요청은 선착순으로 승인됩니다.</p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2010/12/21/billing-clarification-for-windows-azure-extra-small-instance-hours.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br>트윗  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
