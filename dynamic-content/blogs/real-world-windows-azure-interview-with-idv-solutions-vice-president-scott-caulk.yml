Title: '실제 세계 Windows Azure: IDV 솔루션 부사장 Scott Caulk와의 인터뷰'
Summary: Real World Windows Azure 시리즈의 일환으로 IDV Solutions의 제품 관리 담당 부사장인 Scott Caulk와 연결하여 회사가 Azure를 Windows 사용하는 방법에 대해 자세히 알아봅니다.&nbsp; 읽기...
Content: '<p>리얼 월드 Windows Azure 시리즈의 일환으로 <a href="https://www.idvsolutions.com/" target="_blank">IDV Solutions</a>의 제품 관리 담당 부사장인 Scott Caulk와 연결하여 회사가 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0107gen" target="_blank">Windows Azure</a>를 사용하는 방법에 대해 자세히 알아봅니다.&nbsp; 여기에서 IDV 솔루션&rsquo; 성공 사례를 읽어<a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=710000000496" target="_blank">보세요</a>. 그가 무슨 말을했는지 알아 읽기.</p>  <p><b>히만슈 쿠마르 싱:&nbsp; IDV 솔루션에 대해 알려주세요.</b></p>  <p><strong>스콧 콜크:</strong> 대규모 조직에 비즈니스 인텔리전스, 보안 및 위험 시각화 솔루션을 제공합니다. 당사의 주력 제품인 <a href="https://www.idvsolutions.com/Products/VisualFusion/" target="_blank">Visual Fusion</a>은 조직이 거의 모든 데이터 원본의 콘텐츠를 통합한 다음, 비즈니스 인사이트를 향상하기 위한 시각적 대화형 컨텍스트에서 최종 사용자에게 제공하는 데 도움이 되는 비즈니스 인텔리전스 소프트웨어 솔루션입니다.&nbsp; Visual Fusion과 기타 제품은 미국 국토안보부, 미국 교통부, 화이자, 퍼시픽 하이드로, BP 및 톰슨 로이터 재단을 포함한 정부 및 민간 산업 부문의 주요 조직들 사이에서 강력한 입지를 구축하는 데 도움이 되었습니다.</p>  <p><b>HKS:&nbsp; Windows Azure에서 Fetch!를 개발하게 된 이유</b></p>  <p><b>사우스 캐롤라이나:</b>&nbsp; 2010년, 고객 중 한 명이 모바일 직원이 조직의&rsquo; 대규모 데이터 수집에 쉽게 액세스할 수 있는 애플리케이션을 요청했습니다. 우리가 만든 프로토 타입은 정말 잘 작동하고, 고객은 그것을 좋아했다. 애플리케이션은 먼저 고객&rsquo; 서버에 완전히 배포되었고 모바일 전자 메일을 통해 최종 사용자가 액세스했지만 개발 팀은 보다 대화형 환경이 필요하다고 결정했습니다. 디바이스 호환성을 유지하는 대화형 버전을 만들기 위해 풍부한 웹 애플리케이션으로 빌드했습니다.</p>  <p>우리가 발견한 것은 엔터프라이즈 인프라에서 솔루션을 실행하는 동시에 인터넷에 노출하는 것이 위험을 초래하기 시작했다는 것입니다. 우리는 다른 고객에게도 판매할 수 있는 좋은 아이디어의 기초를 가지고 있었지만, IT 부서가 데이터 보안 문제에 대해 걱정하고 방화벽에서 포트를 열어 모바일 디바이스가 인터넷을 사용하여 내부 데이터에 액세스할 수 있도록 한다는 것을 깨달았습니다.&nbsp;</p>  <p>따라서 회사 데이터에 대한 노출 위험을 최소화하면서 모바일 사용자에게 데이터 액세스를 제공하는 필수 기능을 제공하는 데 도움이 되는 클라우드 플랫폼을 모색하기 시작했습니다. Windows Azure를 앱을 개발할 클라우드 플랫폼으로 선택했습니다. <a href="https://www.idvsolutions.com/Products/Fetch/" target="_blank">Fetch!</a>라는 클라우드 기능을 사용하여 모바일 사용자를 온-프레미스 엔터프라이즈 데이터와 연결하는 하이브리드 솔루션입니다. 플랫폼에 구애받지 않은 모바일 앱인 Fetch! 는 전자 메일을 보내고 받을 수 있는 모든 디바이스뿐만 아니라Windows Phone, Android 및 iOS를 비롯한&nbsp; 가장 광범위한 일반적인 모바일 운영 체제를 지원합니다.</p>  <p><b>HKS:&nbsp; Fetch!는 어떤 기능을 제공하나요?</b></p>  <p><b>사우스 캐롤라이나:</b>&nbsp; 가져올! 모바일 회사 직원이 데이터 그리드, 텍스트, 차트 및 그래프, 문서 및 이미지, 성과 기록표 및 지도와 같은 다양한 정보에 액세스할 수 있습니다. IDV 솔루션 Visual Fusion과 같은 시스템에 대한 모든 권한을 지원합니다. Microsoft SharePoint 및 관련 <a href="https://msdn.microsoft.com/en-us/office/bb660518" title="PerformancePoint servicesPerformancePoint" target="_blank"> 서비스;&nbsp;<a href="https://www.microsoft.com/sqlserver/en/us/default.aspx" target="_blank"></a></a> <span href="https://www.microsoft.com/sqlserver/en/us/default.aspx" target="_blank"><a href="https://www.microsoft.com/sqlserver/en/us/default.aspx" target="_blank">Microsoft SQL Server</a></span> 데이터베이스; Oracle 데이터베이스; Salesforce.com; 및 사용자 지정 LOB(기간 업무) 시스템 및 웹 서비스</p>  <p><b>HKS:&nbsp; Azure를 Windows 선택하게 된&nbsp; 요인은 무엇인가요?</b></p>  <p><b>사우스 캐롤라이나:</b>&nbsp; &rsquo;Microsoft 파트너 NetworkMicrosoft"> 파트너 네트워크의</a> 구성원<a href="https://partner.microsoft.com/global" title="이며, Microsoft Visual Studio 개발 시스템<a href="https://www.microsoft.com/net" target="_blank">.NET Framework</a> &nbsp;ASP.NET 같은&nbsp; Windows&nbsp; 개발 도구에 대한 전문 지식을 갖추고 있습니다. 이 [경험]은 Windows Azure가 평가 프로세스에서 이점을 제공했습니다. Windows Azure와 기존 개발 환경의 긴밀한 통합으로 개발 노력이 더욱 원활하게 진행되었습니다.&nbsp;</p>  <p>Windows Azure는 개발 주기&nbsp; 동안 매우 중요한 주요 기능<a href="https://www.windowsazure.com/en-us/home/features/service-bus/?WT.mc_id=cmp_pst001_blg_post0107bus" target="_blank">인 Windows Azure Service Bus</a> 제공했습니다. 이 Service Bus 보안 메시징 및 통신 릴레이 기능을 위해 호스트되고 안전하며 널리 사용 가능한 인프라를 제공합니다. 다른 클라우드 솔루션에서 도달하기 어렵거나 불가능한 서비스 엔드포인트에 대한 연결 옵션을 제공합니다. 또한 Service Bus 릴레이 서비스를 사용하면 각 통신 인스턴스에 대한 새 연결을 설정할 필요가 없으므로 모바일 사용자에게 더 빠르고 안정적인 연결이 생성됩니다.&nbsp;</p>  <p>Windows Azure를 사용하면 .NET 전문 지식을 사용하여 프로젝트에 뛰어들고, 빠르게 진입한 다음, 스마트폰 또는 태블릿 디바이스용으로 견고한 앱을 배포할 수 있습니다.&nbsp; 배포 시간이 빠르게 진행되었으며 Fetch에 대한 수정 사항이 있습니다. 매우 빠를 것입니다. Microsoft가 아닌 클라우드 플랫폼으로 넘어갔다면 개발 시간이 몇 주가 아니더라도 몇 주 정도 느려졌을 것입니다.</p>  <p><b>HKS: 어떻게 인출하나요! 작업?</b></p>  <p><b>사우스 캐롤라이나:</b> Fetch!를 통해 데이터에 액세스할 때 모바일 직원은 이메일 주소와 암호를 사용하여 로그온하고 웹 애플리케이션은 데이터를 요청하는 수단을 제공합니다. 사용자가 데이터를 쿼리하는 명령을 입력하면 명령은 Windows Azure에서 처리된 다음, Windows Azure Service Bus 통해 회사&rsquo; 온-프레미스 IT 인프라 내에서 실행되는 서비스로 전송됩니다. 온-프레미스 서비스는 &ldquo;&rdquo; Fetch! 다양한 데이터 원본에 연결하는 솔루션입니다. 관련 데이터는 웹 서비스를 사용하여 수집된 후 반환되며, 형식을 지정하고 사용자에게 표시합니다. 프로세스 속도는 특정 IT 인프라에 따라 달라지지만 일반적으로 몇 초 만에 발생합니다.</p>  <p>솔루션에 사용되는 다른 플랫폼 구성 요소로는 확장 가능하고 쉽게 액세스할 수 있는 데이터 스토리지 서비스를&nbsp; 제공하는 <a href="https://www.windowsazure.com/en-us/home/features/storage/?WT.mc_id=cmp_pst001_blg_post0107sto" target="_blank">Windows Azure Storage</a> 클라우드에서 애플리케이션 코드를 실행할 수 있는 <a href="https://www.windowsazure.com/en-us/home/features/compute/?WT.mc_id=cmp_pst001_blg_post0107com" target="_blank">Azure Compute Windows</a> 등이 있습니다. 각 Windows Azure Compute 인스턴스는 다른 Windows Azure 고객과 격리된 가상 머신으로 실행되며 지속적인 가용성을 위해 네트워크 부하 분산 및 장애 조치(failover)와 같은 작업을 처리합니다. 또한 Fetch! 에서 호스트&nbsp;되는 데이터에 연결할 수 <a href="https://www.windowsazure.com/en-us/home/features/sql-azure/?WT.mc_id=cmp_pst001_blg_post0107sql" target="_blank">SQL Azure</a>.&nbsp;</p>  <p><b>HKS: Windows Azure for Fetch를 사용할 때의 이점은 무엇인가요?</b></p>  <p><b>사우스 캐롤라이나:</b> Windows Azure를 Fetch의 필수적인 부분으로 사용하세요! 모바일 디바이스에서 액세스하는 데이터의 보안에 대한 기업 고객의&rsquo; 우려를 덜어주는 기능을 사용할 수 있었습니다. &nbsp;또한 Windows Azure Service Bus 통해 고객은 Fetch! 인프라 내에서 실행되는 서비스는 방화벽에 구멍을 뚫어 데이터를 들어오고 나갈 필요 없이 실행됩니다. 이는 데이터의 안전이 중요한 보안 필드의 고객에게 특히 중요합니다. Service Bus 통해 고객은&rsquo; 추가 보안 문제에 네트워크를 노출하지 않고도 토리치 엔터프라이즈 정보에 연결할&nbsp; 수 있습니다.</p>  <p><b>HKS:&nbsp; 비즈니스에 Windows Azure를 사용하면 어떤 이점이 있나요?</b></p>  <p><b>사우스 캐롤라이나:</b> Fetch! &nbsp;를 개발할 때 솔루션에 한 번에 수천 명의 사용자를 추가할 수 있는 대규모 고객을 포함하여 몇 명의 고객 또는 많은 고객만 있을지 확신할 수 없었습니다&rsquo;. Windows Azure는 점점 더 많은 고객 기반에서 제품이 채택됨에 따라 대량의 사용자를 매우 빠르게 추가할 수 있는 확장성을 제공합니다.</p>  <p>또한 대규모로 인해 대상 시장의 기업 고객은 전체 그룹 또는 부서를 추가하는 경우 하룻밤 사이에 트래픽&mdash;량이 급격히 급증할 수 있습니다. 즉, Fetch! 는 잠시&rsquo; 후 엄청난 확장성을 제공할 수 있는 클라우드 플랫폼에서 실행해야 합니다. 이는&rsquo; Windows Azure의 큰 이점 중 하나입니다. 수만 명의 사용자가 있는 고객이 있으며, 단추를 클릭하여 두 개의 부하 분산된 웹 서버에서 몇 분 안에 12개 이상의 웹 서버를 보유하는 것&mdash;까지 단추를 클릭할 수 있습니다.</p>  <p>또한 혁신 및 업그레이드를 위한 원활한 환경을 제공하는 엔드 투 엔드 개발 도구의 이점을 누릴 수 있습니다. Windows Azure는 대규모 고객의 보안 및 확장성 요구를 충족하는 모바일 데이터 액세스 앱을 빌드하고 제공하는 데 핵심적인 역할을 했습니다.</p>  <p><a target="_blank" href="https://www.idvsolutions.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2642.IDVSolutions.png" alt="" height="125" border="0" width="215"></a></p>  <p><a target="_blank" href="https://www.windowsazure.com/en-us/home/case-studies/">다른</a> 사용자가 Windows Azure를 사용하는 방법을 읽어보기.</p>'
