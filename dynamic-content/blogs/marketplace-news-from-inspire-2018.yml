Title: 인스파이어 2018의 마켓플레이스 뉴스
Summary: 이번 달 라스베이거스에서 인스파이어를 그리워하셨나요? 다음은 Microsoft의 클라우드 마켓플레이스에 대해 발표한 내용에 대한 간략한 요약입니다. 마켓플레이스는 계속해서 큰 투자와 초점을 맞추고 있습니다...
Content: >-
  <p>이번 달 라스베이거스에서 인스파이어를 그리워하셨나요? 다음은 Microsofts&rsquo; 클라우드 마켓플레이스에 대해 발표한 내용에 대한 간략한 요약입니다.</p>


  <p>Marketplace는 계속해서 Microsoft의 큰 투자와 집중 영역으로 자리하고 있으며, 파트너 비즈니스 기회를 우리 노력의 핵심으로 삼겠다는 우리의 노력을 강화하고 있습니다. 이러한 투자를 확장하기 위해 Inspire에서 P2P 공동 판매 역량 강화, 개인 제품 확장 기능, <a href="https://azure.microsoft.com/en-us/blog/consulting-offers-in-azure-marketplace-arrive-in-canada/">컨설팅 제품의 지리적 가용성 확장</a> 및 <a href="https://azuremarketplace.microsoft.com/en-us/campaigns/microsoft/integrated-solutions?src=nmail">새로운 통합 솔루션을</a> 포함하여 마켓플레이스의 몇 가지 새로운 기능과 기능을 발표했습니다.</p>


  <p>이 <a href="https://azuremarketplace.microsoft.com/en-us/campaigns/microsoft/integrated-solutions?src=nmail">이전 블로그 게시물에서</a> 주요 공지 사항을 빠르게 요약할 수 있습니다.</p>


  <p>여분의 시간을 좀 더 가지고 더 깊은 가고 싶어? 주문형으로 사용할 수 있는 주요 마켓플레이스 세션 및 콘텐츠 중 일부를 확인하세요.</p>


  <ul>
      <li><a href="https://myinspire.microsoft.com/videos/d8890a5a-c70d-4a06-b23b-9b0a5a33488b">AppSource 및 Azure Marketplace를 사용하여 비즈니스 확장</a><br>
  클라우드 소프트웨어 판매의 특성은 빠르게 변화하고 있습니다. 고객은 점점 더 온라인 마켓플레이스를 사용하여 솔루션을 찾고, 시도하고, 구매하고 있습니다. 고객 구매 동작의 이러한 추세와 Microsoft 클라우드 마켓플레이스와 공동으로 시장 진출 및 Co-Sell 통해 비즈니스를 성장시킬 수 있는 방법에 대해 알아봅니다.</li>
      <li><a href="https://myinspire.microsoft.com/videos/33aec9fd-e7cc-4923-88b2-ccac5cd4c5f7">Azure Marketplace 및 AppSource에서 성공적인 GTM에 대한 모범 사례</a><br>
  그래서 당신은&rsquo; 마이크로 소프트&rsquo; 마켓 플레이스에 제안을 게시, 지금 무엇을? 이 세션에 참여하여 진정한 판매 잠재 고객 생성 및 거래 변환을 위해 마켓플레이스 현재 상태를 최적화하는 방법을 알아본다. 마켓플레이스에서 제품&rsquo; 성능을 개선하고 파트너의 모범 사례를 듣기 위해 사용할 수 있는 프로그램 및 리소스에 대해 알아봅니다.</li>
      <li><a href="https://myinspire.microsoft.com/videos/ee5c4a41-96fa-4840-a4e2-2a63b1f0cb37">Azure Marketplace 또는 AppSource에서 PaaS 또는 SaaS 비즈니스 성장</a><br>
  ISV, SIS 및 MSP가 초대되어 AppSource 및 Azure Marketplace를 통해 *aaS 솔루션 포트폴리오에서 인식, 획득 및 공동 판매를 촉진하는 방법을 알아봅니다. Microsoft는 게시자가 사용할 수 있는 이점, 리소스 및 전략에 대한 개요와 클라우드 마켓플레이스&lsquo; 목록, 평가판 및 거래 기능을 활용하여 솔루션을 증폭하고 홍보하는 모범 사례를 제공합니다.</li>
      <li><a href="https://myinspire.microsoft.com/sessions/4e445550-243b-4f77-8957-01412eed3c40">Microsoft Marketplace 목록을 최적화하여 신규 고객 유치</a><br>
  여러분의 가치를 보여주는 훌륭한 목록을 만들어 비즈니스 중심을 두는 방법을 보여드리겠습니다. Microsoft Marketplace가 고객을 유치하고 비즈니스를 성장시키는 데 어떻게 도움이 되는지 알아보세요. 최적화에 대한 팁을 살펴보고 목록을 더 효율적으로 배치하여 성공을 높이는 방법에 대한 작업 항목을 남겨 둡니다.</li>

  </ul>


  <p>자세한 내용은 키노트 세션을 포함하여 Inspire 2018에서 <a href="https://partner.microsoft.com/en-us/inspire/sessions-and-speakers">기록된 세션 및 콘텐츠의 전체 카탈로그를 확인할</a> 수 있습니다.</p>
