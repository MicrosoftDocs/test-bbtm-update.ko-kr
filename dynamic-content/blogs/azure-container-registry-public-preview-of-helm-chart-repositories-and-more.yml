  <h2>콘텐츠 신뢰 - 미리 보기</h2>


  <p>고객이 프로덕션으로 이동함에 따라 <a href="https://aka.ms/acr/content-trust" target="_blank">Docker Content Trust</a>의 ACR 미리 보기 지원을 통해 이미지&#39;무결성에 대한 엔드 투 엔드 유효성 검사를 보장받을 수 있습니다. 사용자는 서명된 이미지를 ACR에 푸시하여 대상 노드로 끌어당기면 유효성을 확인할 수 있습니다.</p>


  <p>이미지의 무결성을 더욱 향상시키는 ACR은 <strong>AcrImageSigner</strong> 역할을 사용하여 권한이 부여된 사용자에게 서명된 이미지를 푸시할 수 있는 사용자 및 서비스를 제한하도록 지원합니다.</p>


  <p>자세한 내용은 <a href="https://aka.ms/acr/content-trust" target="_blank">ACR 콘텐츠 트러스트</a>를 참조하세요.</p>


  <h2>Open Container Initiative 이미지 형식 지원 - 미리 보기</h2>


  <p>ACR은 이제 <a href="https://www.opencontainers.org/" target="_blank">OCI(Open Container Initiative)</a> 이미지를 지원하여 컨테이너 표준 및 구현을 더욱 발전시킬 수 있습니다.</p>


  <h2>ACR 작업</h2>


  <p>ACR 작업은 컨테이너 이미지를 안전하고 효율적으로 실행, 빌드, 테스트, 유효성 검사 및 푸시하는 데 도움이 됩니다. ACR 태스크는 컨테이너 이미지 패치 기능을 포함하여 컨테이너 이미지 내에 정의된 작업을 실행하는 풍부한 병렬 및 순차적 워크플로를 지원하여 자동으로 수동으로 호출 또는 트리거할 수 있습니다. 또한 ACR 작업은 격리를 제공하여 잠재적으로 충돌하는 기술을 함께 사용할 수 있도록 합니다. 개발자는 특정 OS 버전 또는 애플리케이션 프레임워크 버전에 대한 최소한의 종속성으로 작업이 실행되는 방법과 작업을 제어합니다.</p>


  <p>다음은 ACR 태스크가 컨테이너 개발의 기본 단계에서 운영 패치까지 개발자 환경을 간소화하는 방법의 두 가지 예입니다.</p>


  <ul>
   <li><strong>내부 루프 &ndash;</strong> 개발자가 코드 변경의 유효성을 검사하려고 할 때 팀 소스 제어에 커밋하기 전에 Azure 내에서 동일한 docker 빌드(az acr build -t web:{{.Run.ID}})를 실행할 수 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d81f19d-32fd-48fb-b7c5-ea79b22bb317.gif"><img alt="ACR Build GIF" border="0" height="470" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d3750e78-5816-47b1-a525-a19718c2ce98.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ACR 빌드 GIF" width="1010"></a></p>


  <ul>
   <li><strong>트리거된 실행 &ndash;</strong> ACR 작업 정의를 사용하면 웹후크 및 Azure Event Grid가 곧 제공될 Git 커밋 및 Docker 기본 이미지 업데이트를 기반으로 실행을 트리거할 수 있습니다. 기본 이미지 트리거 실행은 OS 및 프레임워크 패치를 사용하도록 설정하며, 코드 변경이 중단되면 고객이 배포의 보안에 대해 어떻게 생각하는지에 대한 근본적인 과제입니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9b6cf6ab-9ff6-4001-8111-9d90c75e332a.gif"><img alt="ACR Base Image Updates GIF" border="0" height="292" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/97cffbcb-e79d-4f26-88ca-9a90d9e10aeb.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ACR 기본 이미지 업데이트 GIF" width="1000"></a></p>


  <p>ACR 작업은 Dockerfile을 기반으로 하는 단일 단계 정의와 빌드, cmd 및 푸시 단계의 동시 및 병렬 워크플로를 실행할 수 있는 다단계 작업을 지원합니다. 이제 Dockerfile을 기반으로 하는 단일 단계 작업을 일반 공급하여 프로덕션 환경에서 OS 및 프레임워크 패치 시나리오를 사용할 수 있습니다. acr-task.yaml 파일을 기반으로 하는 다단계 작업은 공개 미리 보기에서 사용할 수 있습니다.</p>


  <p>ACR 작업은 <a href="https://www.qemu.org/" target="_blank">QEMU</a>를 통해 사용할 수 있는 ARM 이미지가 있는 Windows 및 Linux 이미지를 지원합니다.</p>


  <p>자세한 내용은 <a href="https://aka.ms/acr/tasks" target="_blank">ACR 작업을 참조하세요</a>.</p>


