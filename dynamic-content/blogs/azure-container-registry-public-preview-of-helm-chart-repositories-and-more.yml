Title: 'Azure Container Registry: Helm 차트 리포지토리 등의 공개 미리 보기'
Summary: 현재 Azure는 새 OSS 표준에 대한 지원과 함께 컨테이너 수명 주기 관리를 위한 ACR(Azure Container Registry)에 대한 다음과 같은 향상된 기능을 발표합니다.
Content: >-
  <p>ACR(Azure Container Registry)을 사용하면 중앙 레지스트리에서 Azure 배포에 대한 컨테이너 이미지를 쉽게 저장하고 관리할 수 있습니다. 현재 ACR 작업 및 Dockers&rsquo; 콘텐츠 신뢰와 함께 네이티브 Helm 리포지토리 지원 및 유효성 검사 워크플로를 추가하여 보다 통합된 컨테이너 수명 주기 관리 환경을 제공하게 되어 기쁩니다.&nbsp;</p>


  <ul>
   <li>공개 미리 보기에 사용할 수 있는 <a href="https://aka.ms/acr/helm-repos" target="_blank"><strong>ACR Helm 차트 리포지토리</strong></a>는 Kubernetes Helm 차트 스토리지를 컨테이너 이미지 및 배포 차트에 대한 통합 서비스로 제공합니다.</li>
   <li>현재 공개 미리 보기로 제공되는 <a href="https://aka.ms/acr/content-trust" target="_blank"><strong>Docker Content Trust 지원</strong></a>은 빌드한 시간&rsquo;부터 배포된 위치에&rsquo; 이르기까지 컨테이너 이미지의 엔드 투 엔드 유효성 검사를 제공합니다.</li>
   <li><a href="https://www.opencontainers.org/" target="_blank"><strong>ACR OCI 이미지 지원</strong></a> 은 이제 공개 미리 보기에서 사용할 수 있으므로 <a href="https://github.com/moby/buildkit" target="_blank">BuildKit</a>을 비롯한 차세대 컨테이너 이미지 형식을 사용할 수 있습니다.</li>
   <li>이전에 <a href="https://azure.microsoft.com/en-us/blog/azure-container-registry-makes-geo-replication-generally-available-adding-lifecycle-management-capabilities/" target="_blank">ACR 빌드</a>로 발표된 <a href="https://aka.ms/acr/tasks" target="_blank"><strong>ACR 작업은</strong></a> 빌드, 실행, 푸시 및 패치를 포함하여 컨테이너 수명 주기 동안 ACR의 컨테이너 이미지를 관리하고 수정할 수 있는 컨테이너 실행 기능을 제공합니다.</li>
  </ul>


  <h2>ACR Helm 리포지토리 - 미리 보기</h2>


  <p>Helm 차트는 Kubernetes 기반 애플리케이션을 정의, 설치 및 업그레이드하는 일반적인 아티팩트가 되었습니다. 오늘날 Azure가 컨테이너 레지스트리와 함께 기본적으로 ACR Helm 차트 리포지토리를 지원하는 최초의 퍼블릭 클라우드임을 공유하게 되어 기쁘게 생각합니다. 이 클라우드는 Helm 차트와 컨테이너 이미지 간에 동일한 자격 증명이 공유되는 통합 보안을 제공합니다. <a href="https://aka.ms/acr/geo-replication" target="_blank">ACR 지역 복제</a>와 함께 Helm 리포지토리는 다중 지역 Kubernetes 배포와 함께 복제되고, 네트워크 닫기 배포에 지리적으로 분산된 안정성을 제공하고, 참조된 이미지를 끌어오는 데 사용되는 것과 동일한 인증을 제공합니다.</p>


