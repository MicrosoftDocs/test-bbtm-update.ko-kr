Title: Azure IoT Hub Device Provisioning Service 일반 공급
Summary: Azure IoT Hub Device Provisioning Service는 이제 Azure IoT 서비스에서 알고 기대하는 것과 동일한 훌륭한 지원으로 사용할 수 있습니다. Device Provisioning Service를 통해 고객은 다음을 수행할 수 있습니다.
Content: >-
  <p>이제 Azure IoT Hub Device Provisioning Service는 Azure IoT 서비스에서 알고 기대하는 것과 동일한 훌륭한 지원을&#39;사용할 수 있습니다. Device Provisioning Service를 사용하면 고객이 Azure IoT Hub에 대한 제로 터치 디바이스 프로비저닝을 구성할 수 있으며, 클라우드의 확장성을 한때 힘든 일회성 프로세스로 가져올 수 있습니다. 디바이스 프로비전 프로세스는 공급망의 과제를 염두에 두고 설계되었으며, 안전하고 확장 가능한 방식으로 수백만 개의 디바이스를 프로비전하는 데 필요한 인프라를 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/491c15dc-7ceb-4925-b6ad-d85127f38a43.png"><img alt="image" border="0" height="180" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c4540fb-4717-4713-9794-6571a265406e.png" style="border: 0px currentcolor; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="360"></a></p>


  <p>일반 공급 지원을 통해 확장된 프로토콜 지원이 제공됩니다. 이제 Device Provisioning Service를 사용하는 자동 디바이스 프로비저닝은 websocket을 통한 HTTP, AMQP, MQTT, AMQP와 websocket을 통한 MQTT를 포함하여 IoT Hub에서 지원하는 모든 프로토콜을 지원합니다. 또한 이 릴리스는 디바이스 쪽과 클라이언트 쪽의 확장된 SDK 언어 지원에 해당합니다. 이제 <a href="https://github.com/azure/azure-iot-sdk-c">C</a>, <a href="https://github.com/azure/azure-iot-sdk-csharp">C#</a>, <a href="https://github.com/azure/azure-iot-sdk-java">Java</a>, <a href="https://github.com/azure/azure-iot-sdk-node">Node</a> (현재 서비스, 곧 제공될 디바이스) 및 <a href="https://github.com/azure/azure-iot-sdk-python">Python</a> (현재 디바이스, 서비스 출시 예정)을 비롯한 다음 언어로 SDK를 지원합니다. 빠른 시작 자습서를 사용하여 Device Provisioning Service <a href="https://docs.microsoft.com/en-us/azure/iot-dps/quick-setup-auto-provision">를 시작합니다</a>.</p>


  <p>Device Provisioning Service는 다양한 시나리오에서 작동합니다.</p>


  <ul>
   <li>팩터리에서 하드 코드된 IoT Hub 연결 정보를 요구하지 않고 단일 IoT 솔루션에 제로 터치 프로비저닝(초기 설정).</li>
   <li>솔루션별 요구 사항에 따라 디바이스를 자동으로 구성합니다.</li>
   <li>여러 허브에서 디바이스 부하를 분산합니다.</li>
   <li>판매 트랜잭션 데이터(다중 테넌트)를 기반으로 디바이스를 소유자&rsquo; IoT 솔루션에 연결합니다.</li>
   <li>사용 사례(솔루션 격리)에 따라 디바이스를 특정 IoT 솔루션에 연결합니다.</li>
   <li>가장 가까운 지리적 위치를 사용하여 디바이스를 IoT Hub에 연결합니다.</li>
   <li>소유권 또는 위치 변경과 같은 디바이스의 변경 내용에 따라 다시 프로비전합니다.</li>
  </ul>


  <p>Device Provisioning Service는 동일한 기본 흐름을 사용하여 이러한 모든 시나리오를 지원할 수 있을 만큼 유연합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e16c80b0-d40f-4b7e-a934-129acd0fb213.png"><img alt="image" border="0" height="230" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f426c447-dd88-4a9a-9e55-f1f7f8964dba.png" style="border: 0px currentcolor; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="480"></a></p>


  <p>&#39;Device Provisioning Service 디바이스 SDK에서 하드웨어 기반 보안을 사용하는 것이 그 어느 때보다 쉬워졌습니다. 다양한 종류의 HSM(하드웨어 보안 모듈)에 대한 기본 제공 지원을 제공하며, 고객이 최대한 안전하게 지탱할 수 있도록 여러 하드웨어 제조업체와 파트너십을 맺고 있습니다. <a href="https://azure.microsoft.com/en-us/blog/enabling-true-zero-touch-secure-identity-management-for-iot-devices/" target="_blank"><em>IoT에 대한 진정한 제로 터치 보안 ID 관리를 위한 블로그 게시물 프로비저닝을 참조</em></a>하여 하드웨어 파트너십에 대해 자세히 알아볼 수 있으며, IoT <a href="https://azure.microsoft.com/en-us/blog/azure-iot-supports-new-security-hardware-to-strengthen-iot-security/" target="_blank"><em>보안을 강화하기 위해 새로운 보안 하드웨어를 지원하는 Azure IoT</em></a> 블로그 게시물을 읽어 HSM에 대해 자세히 알아볼 수 있습니다. SDK는 다른 HSM을 지원할 수 있으며 디바이스 SDK에서 사용자 지정 HSM을 사용하는 방법에 대해 자세히 알아볼 수 있습니다. 디바이스 프로비저닝 서비스를 사용하기 위해 HSM을 사용할 필요는 없지만 디바이스에서 HSM을 사용하는 것이 좋습니다. SDK는 개발 및 테스트 목적으로 <a href="https://trustedcomputinggroup.org/work-groups/trusted-platform-module/">TPM</a> 시뮬레이터 및 <a href="https://azure.microsoft.com/en-us/blog/azure-iot-supports-new-security-hardware-to-strengthen-iot-security/">DICE</a> 시뮬레이터(X.509 인증서용)를 제공합니다. <a href="https://aka.ms/provisioningconcepts">디바이스 프로비저닝과 관련된 모든 기술 개념에</a> 대해 자세히 알아봅니다.</p>


  <p>Azure IoT 안전하고 신뢰할 수 있는 방식으로 IoT 솔루션을 배포하고 관리하는 데 소요되는 서비스를 제공하기 위해 최선을 다하고 있습니다. 자세한 내용은 <em><a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show/How-to-provisioning-IoT-devices-at-scale-with-IoT-Hub-Device-Provisioning-Service/player">Device Provisioning Service 및 </a></em><em> <a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Hands-on-experience-to-provision-real-device-with-IoT-Hub-Device-Provisioning-Service/player">실제 디바이스 프로비전</a></em>이란? 비디오를 시청하세요. <a href="https://portal.azure.com/">Azure</a> Portal에서 사용자 고유의 Device Provisioning Service를 만들 수 있으며 <a href="https://github.com/Azure/azure-iot-sdks">GitHub</a> 디바이스 SDK를 체크 아웃할 수 있습니다. Device Provisioning Service 및 <a href="https://docs.microsoft.com/en-us/azure/iot-dps/">설명서 센터에서</a> 사용하는 방법에 대해 자세히 알아봅니다. 보안 디바이스 등록에 대한 피드백을 받으시기 바랍니다. <a href="https://feedback.azure.com/forums/321918-azure-iot/">Azure IoT User Voice 포럼</a>을 통해 계속해서 제안 사항을 제출하세요.</p>


