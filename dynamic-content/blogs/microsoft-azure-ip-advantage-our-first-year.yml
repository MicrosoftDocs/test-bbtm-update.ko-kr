Title: 'Microsoft Azure IP 이점: 첫 해'
Summary: 1년 전, 클라우드 서비스 고객이 디지털 변환 여정에 집중하고 IP 문제를 피할 수 있도록 도와주는 업계 최고의 프로그램인 Azure IP Advantage를 발표했습니다. 다음은 첫 해의 몇 가지 하이라이트입니다.
Content: >-
  <p>1년 전, 클라우드 서비스 고객이 디지털 변환 여정에 집중하고 IP 문제를 피할 수 있도록 도와주는 업계&rsquo; 최고의 프로그램인 Azure IP Advantage를 발표했습니다. 이 프로그램은 지금까지 많은 고객이 Azure의 주요 차별화 요소이며 이러한 이점에서 얻는 가치 때문에 부분적으로 Azure를 선택한다고 말하면서 엄청난 성공을 거두었습니다.</p>


  <p>첫 해의 하이라이트는 다음과 같습니다.</p>


  <ul>
      <li><strong>전 세계 고객은 Azure IP 어드밴티</strong>지가 <a href="https://www.iplytics.com/general/cloud-computing-patent-litigation-rise/" target="_blank">지난 4년 동안 클라우드 관련 특허 소송이 증가함에</a> 따라 특히 중요한 IP 소송에 대한 귀중한 억지력이라고 생각합니다. 중국에 본사를 둔 세계&rsquo; 최대의 자전거 공유 회사인 <a href="https://www.mobike.com/global/" target="_blank">Mobike</a>와 같은 파트너 21 Vianet의 고객은 <a href="https://www.chinadaily.com.cn/business/tech/2017-09/19/content_32201782.htm" target="_blank">Azure 클라이언트에 IP 보호 프로그램을 제공하는</a> 이점에 대해 설명합니다. <em>&ldquo;Azure IP 이점은 새로운 시장으로 진출할 때 잠재적인 IP 위험을 줄임으로써 도움이 됩니다. 기술에서 특허 제품에 이르기까지 Microsoft는 클라우드에서 안심하고 번창할 수 있도록 포괄적인 보호를 제공하고 있습니다.&rdquo;</em></li>
      <li>Microsoft는 21Vianet과 협력하여 <strong>중국에 Azure IP 이점을 확장</strong>하여 중국의 Azure 고객이 전 세계 고객과 동일한 훌륭한 IP 보호 혜택을 누릴 수 있도록 했습니다.</li>
      <li>Microsoft는 프로그램에 따라 고객이 사용할 수 <strong>있는 10,000개의 특허를 유지하기 위해 연간 약 1,000만 달러를 투자합니다</strong>. 이것은 우리의 고객이 스스로 지불 할 필요가 없습니다 돈입니다!&nbsp; 워크로드를 배포하고 앱을 실행하기 위해 Azure를 선택하면 이제 고객은 포트폴리오에 액세스해야 하는 기능을 활용할 수 있습니다.</li>
      <li><strong>그 10,000 특허는 <a href="https://na01.safelinks.protection.outlook.com/?url=http%3A%2F%2Fwww.techinsights.com%2Fabout-techinsights%2Foverview%2Fblog%2Fmicrosoft-azure-artifical-intelligence%2F&amp;data=04%7C01%7CJule.Sigall%40microsoft.com%7Cc6645c6e33374e6bdc7b08d56e6a4da0%7Cee3303d7fb734b0c8589bcd847f1c277%7C1%7C0%7C636536325209223045%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwifQ%3D%3D%7C-1&amp;sdata=IifYWHJZoSE6VUOY1Ow06RtID11gxfr%2BIpPZflPOfKM%3D&amp;reserved=0" target="_blank">인공 지능과 관련된 500 개 이상의 특허를</a> 포함한다.</strong> 고객은 점점 더 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Microsoft Cognitive Services를</a> 활용하여 앱에 AI 기능을 추가하고 있습니다. 이러한 혁신은 수년 동안 Microsofts&rsquo; 세계적 수준의 개발 커뮤니티에서 수집되었습니다. 서비스로 인공 지능의 중요성이 커짐에 따라 고객의 이익을 위해 Azure IP 어드밴티지 포트폴리오에서 이러한 자산의 우선 순위를 계속 정할 것입니다.&nbsp;</li>
  </ul>


  <p>고객이 클라우드에서 워크로드를 실행하는 이점을 계속 수용함에 따라 Azures&rsquo; 채택률은 전년 대비 90% 증가했습니다. Weve&rsquo;는 Azure IP 어드밴티지의 추가 혜택이 얼마나 중요한지 확인했습니다.</p>


  <p>이 프로그램의 핵심 이점은 간단합니다. Azure IP 어드밴티지는 이러한 서비스를 구동하는 오픈 소스 구성 요소를 포함하여 Microsoft 클라우드 서비스에 대한 제한 없는 배상을 고객에게 제공합니다. 또한 적격 고객은 10,000개의 Microsoft 특허에 액세스하여 운영 회사의 특허 소송에 대해 Azure에서 실행되는 자체 애플리케이션을 억제하고 방어할 수 있습니다.&nbsp; Weve&rsquo;는 경쟁업체가 출시 된 이래로이 제품의 일부 측면을 일치시키려고 노력하는 것을 보았지만 현재까지 는 아무도 가까이 오지 않았습니다.&nbsp;</p>


  <p>Azure IP 이점 2년차에 접어들면서 고객과 협력하여 위험을 최소화하기 위해 IP를 사용하는 전문 지식을 통해 고객에게 제공되는 혜택을 지속적으로 개선할 수 있기를 기대합니다.&nbsp;</p>


  <p>Azure 고객이며 프로그램에 대한 생각과 개선 방법에 대한 생각이 있는 경우 다음으로 <a href="mailto:ipadvant@microsoft.com" target="_blank">ipadvant@microsoft.com</a>문의하세요. &rsquo;Azure IP 어드밴티지 프로그램에 대한 흥미로운 한 해였으며&rsquo;, 2018년에는 또 다른 훌륭한 프로그램을 기대하고 있습니다.</p>
