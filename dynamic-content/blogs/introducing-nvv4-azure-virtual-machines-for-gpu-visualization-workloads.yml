  <p>AMD MxGPU 및 업계 표준 SR-IOV 기술을 기반으로 구축된 하드웨어 기반 GPU 가상화 솔루션을 통해 고객은 전용 GPU 프레임 버퍼를 사용하여 가상 GPU에서 워크로드를 안전하게 실행할 수 있습니다. 새 NVv4 Virtual Machines는 <a href="https://azure.microsoft.com/en-us/pricing/details/managed-disks/" target="_blank">Azure Premium SSD 디스크</a>도 지원합니다. NVv4에는 추가 vCPU를 활용할 수 있는 애플리케이션에 대해 동시 다중 스레딩(SMT)이 사용하도록 설정됩니다.</p>


  <p>DaaS(Desktop as a Service) 제품의 일부로 GPU 기반 VM을 활용하려는 고객을 위해 <a href="https://azure.microsoft.com/en-us/services/virtual-desktop/" target="_blank">Windows Virtual Desktop</a>은 Azure에서 실행되는 포괄적인 데스크톱 및 애플리케이션 가상화 서비스를 제공합니다. 새 NVv4 시리즈 Virtual Machines는 클라우드 네이티브 일괄 처리를 위해 Windows Virtual Desktop 및 <a href="https://azure.microsoft.com/en-us/services/batch/" target="_blank">Azure Batch</a> 에서 지원됩니다.</p>


  <p>원격 디스플레이 애플리케이션 및 프로토콜은 클라우드에서 VDI/DaaS 사용하는 좋은 최종 사용자 환경의 핵심입니다. 새 가상 머신 시리즈는 Windows RDP(원격 데스크톱) 10, Teradici PCoIP 및 HDX 3D Pro 작동합니다. AMD 라데온 GPU는 DirectX 9~12, OpenGL 4.6 및 Vulkan 1.1을 지원합니다.</p>


  <p>고객은  <a href="https://aka.ms/NVv4Signup" target="_blank">이 양식을 작성하여</a> 현재 NVv4 액세스에 등록할 수 있습니다. NVv4 Virtual Machines는 올해 말 미국 중남부 및 서유럽 Azure 지역에서 처음 사용할 수 있으며 곧 추가 지역에서 사용할 수 있습니다.</p>
