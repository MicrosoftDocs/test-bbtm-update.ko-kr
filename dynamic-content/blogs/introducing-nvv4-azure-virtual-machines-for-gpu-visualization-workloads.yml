Title: GPU 시각화 워크로드용 NVv4 Azure Virtual Machines 소개
Summary: 'Azure는 다양한 고객 요구에 맞게 조정된 다양한 VM(가상 머신) 크기를 제공합니다. NV 크기 제품군은 CAD, 게임 및 시뮬레이션과 같은 GPU 기반 시각화 워크로드에 최적화되었습니다. '
Content: >-
  <p>Azure는 다양한 고객 요구에 맞게 조정된 다양한 VM(가상 머신) 크기를 제공합니다. NV 크기 제품군은 CAD, 게임 및 시뮬레이션과 같은 GPU 기반 시각화 워크로드에 최적화되었습니다. 오늘날 고객은 이러한 VM을 사용하여 클라우드의 원격 시각화 서비스 및 가상 데스크톱에 전력을 공급하고 있습니다. 기존 NV 크기 VM은 그래픽이 많은 시각화 워크로드를 실행하는 데 큰 도움이 되지만, 고객으로부터 받는 일반적인 피드백은 클라우드의 엔트리 레벨 데스크톱에는 GPU 리소스의 일부만 필요하다는 것입니다. 현재 가장 작은 크기의 GPU VM에는 클라우드에서 지식 작업자 데스크톱에 필요한 것보다 하나의 전체 GPU 및 더 많은 vCPU/RAM이 함께 제공됩니다. 일부 고객의 경우 이는 엔트리 레벨 시나리오에 대한 비용 효율적인 구성이 아닙니다.</p>


  <p><strong>AMD EPYC 7002 프로세서 및 가상화된 Radeon MI25 GPU를 기반으로 NVv4 Azure Virtual Machines를 발표합니다.</strong></p>


  <p>새로운 NVv4 가상 머신 시리즈는 가을에 미리 보기로 제공될 예정입니다. NVv4는 전례 없는 GPU 소싱 유연성을 제공하여 고객에게 그 어느 때보다 더 많은 선택을 제공합니다. 고객은 전체 GPU가 있는 VM에서 GPU의 1/8까지 선택할 수 있습니다. 이렇게 하면 엔트리 레벨 및 저강도 GPU 워크로드가 그 어느 때보다 비용 효율적이지만 고객에게 강력한 전체 GPU 처리 능력으로 확장할 수 있는 옵션이 제공됩니다.</p>


  <p>NVv4 Virtual Machines는 최대 32개의 vCPU, 112GB RAM 및 16GB의 GPU 메모리를 지원합니다.</p>


