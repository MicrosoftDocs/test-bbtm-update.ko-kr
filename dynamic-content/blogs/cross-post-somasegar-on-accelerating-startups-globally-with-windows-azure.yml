Slug: cross-post-somasegar-on-accelerating-startups-globally-with-windows-azure
Title: '크로스 포스트: Windows Azure를 사용하여 전 세계적으로 스타트업을 가속화하는 Somasegar'
Summary: Microsoft 기업 부사장 S. Somasegar의 최신 블로그 게시물인 "Windows Azure를 사용하여 전 세계적으로 스타트업 가속화"를 통해 Windows Azure용 Microsoft Accelerator가 어떻게 활성화되는지 알아보세요...
Content: <p>Microsoft 기업 부사장 S. Somasegar의 최신 블로그 게시물인 "<a href="https://blogs.msdn.com/b/somasegar/archive/2012/07/31/accelerating-startups-globally-with-windows-azure.aspx" target="_blank">Windows Azure를 사용하여 전 세계적으로 스타트업 가속화</a>"를 놓치지 마세요. Windows Azure용 Microsoft Accelerator를 통해 클라우드에서 큰 일을 하는 스타트업이 성공 가능성을 높이는 방법을 알아보세요.</p>  <p>Inhis 게시물에서&nbsp; Soma는 이스라엘, 중국 및 인도에서 Windows Azure용 Microsoft Accelerator 출시에 참여한 경험에 대해 이야기합니다. 그는 이 세 나라에서 이 프로그램이 시작된 이유에 대해 설명하고, 각 국가에서 기술과 스타트업 환경의 독특한 특성에 대한 자신의 관점을 제시합니다. 그는 또한 다가오는 미국 기반 액셀러레이터 프로그램에 대해 이야기합니다.</p>  <p>여기에서 게시물을 확인 <a href="https://blogs.msdn.com/b/somasegar/archive/2012/07/31/accelerating-startups-globally-with-windows-azure.aspx" target="_blank">하세요</a>.</p>
