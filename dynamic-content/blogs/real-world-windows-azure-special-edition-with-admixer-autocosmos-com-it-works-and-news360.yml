Title: 'Real World Windows Azure: ADMIXER, Autocosmos.com, IT WORKS 및 News360을 사용하는 스페셜 에디션!'
Summary: '&nbsp;편집자&rsquo; 주: ADMIXER는 우크라이나에서 선도적 인 웹 배너 광고 회사입니다; Autocosmos.com 라틴 아메리카와 ...'
Content: '<p><b>&nbsp;</b><b><i>편집자&rsquo; 주: </i></b><i>ADMIXER는 우크라이나에서 선도적 인 웹 배너 광고 회사입니다; Autocosmos.com 라틴 아메리카와 미국에서 스페인어를 구사하는 소비자를위한 선도적 인 자동차 웹 사이트입니다; IT WORKS는 태국에서 가장 큰 전자 게시 플랫폼을 제공합니다. 뉴스 360은 </i><i>스타트업 온라인 뉴스 개인 설정 서비스입니다.</i></p>  <p><i>이러한 젊고 혁신적인 각 기업은 빠르게 성장했으며, 모두 비즈니스를 확장하고 글로벌 시장에 진출하려는 야망을 공유하고 있습니다. 각 회사의 보안 주체와 이야기를 나누면서 클라우드 컴퓨팅을 이끈 주체와 다른 클라우드 서비스가 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0131gen" target="_blank">Windows Azure</a>와 어떻게 비교되는지에 대해 이야기했습니다. 이들은 각각 빌드된 솔루션&rsquo;과 Windows Azure를 사용하여 제품을 지원하고 비즈니스 성장을 지원함으로써 달성한 이점에&rsquo; 대해 설명</i><i>했습니다</i>.<i></i><i> </i></p>  <p><b>알렉세이 볼트, ADMIXER의 최고 경영자:<img style="float: right; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8182.admixer.png" height="119" width="142"></b></p>  <p>2009년에 막 시작한 <a target="_blank" href="https://admixer.net/">ADMIXER</a> 는 한 달에 1,100만 명의 웹 방문자에게 10억 개의 배너 노출을 제공합니다. 우크라이나의 광고 시장은 연간 30 %로 성장하고 있습니다. 우리는 그 사업을 포착하고 국제적으로 성장하고 싶었습니다. 특히 우크라이나 외부에서 더 많은 고객에게 도달하기 위해서는 어디서나 높은 안정성을 제공할 수 있는 확장 가능한 IT 인프라가 필요했습니다. 온-프레미스 서버에서 IT 시스템을 전송하고 타사 호스팅 공급자를 간략하게 살펴보았지만 여전히 서버를 소유, 관리 및 모니터링해야 했습니다. Microsoft 및 Amazon에서 클라우드 서비스를 철저히 평가한 후 안정성 및 확장성 요구 사항을 충족할 수 있다고 생각한 유일한 솔루션은 Azure를 Windows 것이었습니다.</p>  <p>온-프레미스 인프라를 Azure, Windows SQL Database Windows Azure Table <a href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0131sql" target="_blank">Storage,</a> Blob, 큐 및 <a href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0131sto" target="_blank">Windows Azure Content Delivery Network</a> 웹 및 작업자 역할로 완전히 대체했습니다.<a href="https://www.windowsazure.com/en-us/home/features/caching//?WT.mc_id=cmp_pst001_blg_post0131cdn" target="_blank"></a> CDN). 하루에 3,000만 개의 광고 노출을 제공하고 Windows Azure를 사용하면 해당 로드를 쉽게 두 배로 늘릴 수 있습니다. 향후 2년 동안 10배 더 많은 고객과 1,000%의 매출 성장을 기대하고 있으며, IT 인프라에 1센트를 지출하거나 직원을 확장하지 않고도 가용성을 15% 늘릴 것으로 예상됩니다. 절감액은 3년 동안 미화 50만 달러에 달할 수 있습니다.</p>  <p><b>마틴 R. 레그노버데, Autocosmos.com 최고 운영 책임자 겸 최고 정보 책임자:</b></p>  <p>Autocosmos.com 매달 멕시코, 남미 및 미국 전역의 4백만 명의 소비자에게 자동차 뉴스, 연구 및 온라인 마켓플레이스를 제공합니다. 2009년에는 전 세계 뉴스 및 미디어 웹 사이트의<b><img style="float: right; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1263.autocosmos.png" height="79" width="217"></b> 라틴 아메리카 에디션과 협력하여 Autocosmos 뉴스 보고서를 스페인어 홈페이지에&rsquo; 게시했습니다. 광범위한 시장의 존재는 우리에게 너무 많은 새로운 웹 트래픽을 생성하여 호스팅 서버가 부하하에서 실패하고 공동 브랜딩 관계가 위험에 처했습니다. 2009년에는 Amazon EC2를 사용하여 분류된 광고 이미지를 저장했지만, Amazon은 우리가 프로비전하고 지원해야 하는 임대 서버를 제공했기 때문에 직원에게 너무 많은 작업이 필요했습니다. Windows Azure는 완전한 Platform-as-a-Service 제품입니다.&nbsp;</p>  <p>처음에는 두 번의 마우스 클릭으로 트래픽이 많은 공동 브랜드 뉴스 기사를 Windows azure로 마이그레이션한 다음, Windows Azure를 사용하여 모든 편집 콘텐츠를 호스트하고 Amazon에서 Windows Azure Storage 중고차 이미지를 이동하기로 결정했습니다. 현재 Azure 컴퓨팅 역할, SQL Database 및 Windows Azure CDN Windows 사용하고 있습니다. 2013년까지 Windows Azure에서 전체 사이트를 지원할 것으로 예상됩니다.<b> </b> 웹 트래픽은 매우 짧은 기간에 10배 증가할 수 있으며 때로는 3시간 미만이 될 수 있습니다. Windows Azure를 사용하면 리소스를 즉시 자동으로 확장할 수 있으므로 새 서버를 구입하지 않고도 수백 명의 사용자를 추가하고 라틴 아메리카를 넘어 이 비즈니스를 확장할 수 있습니다. &rsquo;전체 인프라를 업그레이드해야 할 때 호스팅 비용을 50% 절감할 것으로 예상됩니다.</p>  <p><b>NATavudh Pungcharoenpong, IT WORKS의 최고 경영자:<img style="float: right; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2860.ookbee.png" height="103" width="219"></b></p>  <p>IT WORKS가 2010년에 시작된 이래, 150만 명의 구독자에게 400만 개 이상의 출판물을 전달했습니다. <a target="_blank" href="https://www.ookbee.com/">Ookbee</a> 애플리케이션은 태국어 전자 퍼블리싱 시장의 90%를 명령합니다. 우리는 아마존 EC2와 Ookbee를 호스팅하지만, 아마존은 서버를 제공하고, 서비스는 신뢰할 수 없었다. Ookbee에서 새로운 기능을 빌드하고 필요한 확장성과 안정성을 얻는 데 도움이 되는 클라우드 서비스가 필요했습니다. Amazon을 사용하면 리소스를 수동으로 확장해야 했고 서비스는 1년에 세 번 실패했습니다. 한 번은 바이러스로 인해 서비스 중단과 수익 손실이 발생했습니다. 우리는 아시아 전역과 그 너머로 확장하고 싶다면 그러한 실패가 재앙이 될 것이라는 것을 알았습니다. Windows Azure로 전환했을 때 Microsoft 팀은 비즈니스 문제를 평가하고 이를 해결하기 위한 아키텍처를 설계하는 데 도움을 주었습니다. 우리는 아마존에서 그 지원을 받지 못했습니다.&nbsp;</p>  <p>2012년 5월에는 Windows Azure 컴퓨팅 리소스, Windows Azure Storage, SQL Database, Windows Azure 캐싱 및 Windows Azure CDN Ookbee를 지원하기 시작했습니다. 미디어 스트리밍으로 이동하면서 Windows Azure Media Services 사용합니다. Windows Azure를 사용하여 전 세계 Ookbee를 확장하고자 하며, 비즈니스를 10배 이상 확장하고 매출을 세 배로 늘릴 것으로 기대합니다. Weve&rsquo;는 가용성을 99.5%로 늘렸으며, 이는 고객이 더 나은 경험을 갖기 위해 몇 퍼센트 더 많은 비율로&mdash; 수익을 증가시킬 것으로 예상합니다. 호스팅 비용을 거의 30% 줄였으며, 태국에는 아마존과 함께 한 번도 본 적이 없는 훌륭한 현지 Microsoft 팀이 있습니다.</p>  <p><b>로만 카라친스키, 뉴스360의 최고 경영자; News360의 최고 기술 책임자인 샤브캣 아이누린:</b><img style="float: right; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5557.news360.png" height="160" width="175"></p>  <p><b>카라친스키:</b> News360은 20,000개 이상의 다양한 출처에서 매일 150,000개 이상의 기사를 선별한 다음 소셜 네트워킹 사이트의 사용자 기본 설정 및 동작에 따라 해당 정보를 사용자 지정합니다. 전 세계 사용자에게 빠르게 도달하고 전 세계에서 가장 많은 수의 사용자에게 도달할 수 있는 솔루션을 지원하는 데 도움이 되는 호스팅 환경이 필요했습니다.</p>  <p><b>아이누린:</b> News360 개발 속도를 높일 수 있는 Microsoft .NET 개발 도구를 사용하기 때문에 Azure를 Windows 향해 기울고 있었고, Windows Azure가 솔루션을 작동시키는 데 필수적인 안정성을 제공할 수 있다고 확신했습니다.</p>  <p><b>카라친스키: </b> <a target="_blank" href="https://www.microsoft.com/bizspark/one/"><span style="text-decoration: underline;">Microsoft BizSpark One</span></a> 프로그램, <a target="_blank" href="https://bthoskins.wordpress.com/2011/11/18/mobile-acceleration-week-begins-9-city-international-tour-in-sf-and-nyc/"><span style="text-decoration: underline;">Mobile Acceleration Week</span></a> 프로그램 및 <a target="_blank" href="https://watwp.codeplex.com/releases/view/77780"><span style="text-decoration: underline;">Windows Phone 대한 Windows Azure Toolkit</span></a> 통해 Windows Azure&mdash;에서 다른 종류의 servicehosted&mdash;를 만들었습니다. 여러 모바일 및 데스크톱 디바이스와 Windows 8 포함한 모든 주요 웹 브라우저 및 운영 체제에서 고도로 개인화된 뉴스를 제공할 수 있습니다.<b> </b> Windows Azure를 통해 글로벌로 성장하고 발전할 수 있는 유연성을 제공합니다. 앱 스토어에 업데이트를 적용하고 100,000명의 신규 사용자가 News360we&mdash;에 액세스할 것으로 예상하는 경우 스위치를 대칭 이동하면 10분 안에 충분한 용량이 제공됩니다.</p>  <p><b>아이누린:</b> 불과 첫 해에 News360은 여러 국가에서 100만 명의 사용자 마크를 넘어선 것입니다. 전 세계적으로 Windows Azure 데이터 센터가 있으므로 News360을 보다 쉽게 배포하고 특정 지역의 사용자에게 더 나은 성능을 제공할 수 있습니다.</p>  <p><a href="https://www.microsoft.com/casestudies/Windows-Azure/ADMIXER/Ukrainian-Web-Advertiser-Uses-Cloud-Services-to-Scale-Business-Expand-Globally/710000000715" target="_blank">전체 ADMIXER</a>, <a href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=710000000858" target="_blank">Autocosmos</a>, <a href="https://www.microsoft.com/casestudies/Windows-Azure/IT-WORKS/E-Publisher-Aims-to-Triple-Revenues-by-Switching-from-Amazon-to-Windows-Azure/710000000809" target="_blank">IT WORKS</a> 및 <a href="https://www.microsoft.com/casestudies/Windows-Azure/News360/Startup-Targets-Global-Audience-with-Cloud-Based-Personalized-News-Service/710000000283" target="_blank">News360</a> 성공 사례를 읽어보십시오.</p>  <p>다른 고객이 Windows Azure를 사용하는 방법을 <a href="https://azure.microsoft.com/evidence" target="_blank">알아봅니</a>다.</p>'
