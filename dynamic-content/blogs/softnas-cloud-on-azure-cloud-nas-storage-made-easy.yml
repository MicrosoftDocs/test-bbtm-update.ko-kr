     <p align="center"><strong>Azure 기능</strong></p>
     </td>
     <td valign="top" width="418">
     <p align="center"><strong>Azure의 SoftNAS Cloud</strong></p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="133">
     <p align="left">파일 서비스</p>
     </td>
     <td valign="top" width="236">
     <ul>
      <li>
      <div align="left">CIFS/SMB 전용 프로토콜</div>
      </li>
      <li>
      <div align="left">AD 통합 없음</div>
      </li>
      <li>
      <div align="left">5TB 제한</div>
      </li>
     </ul>
     </td>
     <td valign="top" width="418">
     <p align="left">아래 옵션을 사용하여 SoftNAS Cloud는 용량 제한을 극복하고, 모든 파일 프로토콜을 추가하고, 전체 프로토콜을 추가합니다.<br>
     <a href="https://ter.li/uuq6hu">AD/AAD/LDAP 사용자 액세스 제어</a>, 소비 효율성 및 모든 기능을 갖춘 데이터 서비스입니다.</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="133">
     <p align="left">페이지 Blob<br>
  Premium &amp;<br>

  Standard Storage</p>
     </td>
     <td valign="top" width="236">
     <ul>
      <li>
      <div align="left">SSD 또는 하드 디스크 기반 스토리지</div>
      </li>
      <li>
      <div align="left">2 &ndash; 40TB 용량만 차단</div>
      </li>
     </ul>
