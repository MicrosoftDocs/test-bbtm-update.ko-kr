  <h2>이상적인 사용 사례</h2>


  <p>Azure에서 호스트되는 소프트웨어 기반 가상 스토리지 어플라이언스의 사용 사례는 여러 세그먼트에 걸쳐 있습니다. 하루가 끝나면 모든 컴퓨팅 리소스에 스토리지가 필요하고 사용합니다. 파일 크기가 계속 증가하는 구조화되지 않은 데이터의 경우 이상적인 사용 예는 다음과 같습니다.</p>


  <ul>
   <li>보관 및 레코드 보존</li>
   <li>사용자 파일 공유</li>
   <li>비디오/미디어 스토리지</li>
   <li>사용자 파일 디렉터리</li>
   <li>소스 코드 리포지토리</li>
   <li>의료 기록</li>
   <li>법률 문서</li>
   <li>에너지 산업 데이터</li>
   <li>빅 데이터</li>
   <li>Genomics</li>
  </ul>


  <p>VPN WAN 연결을 통해 연결된 표준 탑재 가능한 NAS 프로토콜을 사용하여 온-프레미스 용량을 Azure로 확장하기 위한 하이브리드 스토리지도 일반적인 사용 사례입니다. 기존 데이터 센터 인프라를 사용하고 Azure 호스티드 스토리지 옵션으로 쉽게 확장합니다. SoftNAS Cloud는 복제 또는 확장을 위한 온-프레미스-클라우드 기능을 제공합니다.</p>


  <h2>사용 방법에 대해 생각해야 하는 경우</h2>


  <p>요약하자면, SoftNAS Cloud는 Azure를 고려할 때 다음 시나리오에 대한 고객의 요구에 맞습니다.&nbsp;</p>


  <ul>
   <li>SoftNAS Cloud는 CIFS/SMB, NFS, AFP, iSCSI 스토리지에 대한 Azure의 네이티브 기능을 확장합니다.&nbsp;</li>
   <li>애플리케이션에 대용량 파일 용량(최대 페타바이트)이 필요하고 Azure로 쉽게 이동할 수 있는 방법이 필요한 사용 사례의 경우&nbsp;</li>
   <li>기존 온-프레미스 스토리지에서 탄력적 공용 모델로 이동할 준비가 되었지만 데이터 서비스를 다시 엔지니어링하는 데 드는 비용을 원하지 않습니다&rsquo;.</li>
   <li>고성능 모든 플래시에서 용량 지향 쿨 Blob에 이르기까지 다양한 역할을 처리할 수 있는 유연한 스토리지 모델이 필요합니다.</li>
  </ul>


