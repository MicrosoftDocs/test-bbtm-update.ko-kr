  <p>&nbsp;</p>


  <p>IT 조직은 비즈니스에 가장 적합한 선택을 할 자유가 필요합니다. 엔터프라이즈 스토리지 용량에 대한 수요는 계속 증가하고 있습니다. 액세스 요구 사항에 관계없이 더 많은 데이터를 저장하고 더 많은 애플리케이션 및 사용자를 사용하도록 설정하는 액세스는 필수적입니다. 매우 간편한 소비, 종량제 가격 책정 및 성장에 대한 아키텍처 제한이 없으므로 퍼블릭 클라우드의 소비 모델의 매력이 높아지고 있습니다.</p>


  <p>SoftNAS Cloud&reg; 는 일반적으로 NFS, SMB/CIFS/SMB, iSCSI 및 AFP(Apple File Protocol)가 필요한 애플리케이션의 기존 온-프레미스 스토리지 옵션을 대체할 수 있는 소프트웨어 전용 엔터프라이즈 스토리지 가상 어플라이언스 솔루션입니다. Microsoft는 SoftNAS와 협력하여 테라바이트에서 많은 페타바이트에 이르는 스토리지 용량이 필요한 고객을 위해 Azure로 쉽게 전환할 수 있도록 했습니다.</p>


  <h2>SoftNAS Cloud는 어떻게 작동하나요?</h2>


  <p>SKU 목록에서 선택한 후 도착할 때까지 기다리는 기존 스토리지와 달리 Azure에서 실행되는 SoftNAS Cloud는 구성하는 데 1시간 미만이 걸립니다. <a href="https://portal.azure.com/">Azure Portal</a>을 통해 발생하는 네 가지 기본 단계는 다음과 같습니다.</p>


  <ul>
   <li><strong>가상 Storage 어플라이언스</strong> &ndash; 만들기 Azure Search 함수는 SoftNAS Cloud 이미지를 찾은 다음 가상 컨트롤러에 &ldquo;대한 인스턴스 유형을&rdquo; 선택하는 단계를 안내합니다. SoftNAS 클라우드 이미지를 로드하기 위한 적절한 컴퓨팅 용량을 선택하기 위한 옵션이 포털의 워크플로에 즉시 표시됩니다. Azure 인스턴스 유형은 캐싱, 네트워킹 및 CPU에 대한 RAM 및 로컬 SSD와 같은 다양한 수준의 성능을 허용하는 중요한 물리적 요소를 제공합니다. 자세한&rsquo; 내용은 <a href="https://www.youtube.com/watch?v=7h_krhB5LSw&amp;list=PL-BYjDczh7nwOyeLUeB3_4kc1P6Lo_hpE&amp;index=3">비디오를</a> 참조하세요.<br>
   <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00bf4086-a516-4838-8915-a2743698e065.jpg"><img alt="Virtual Storage Appliance" border="0" height="533" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e85ad031-41fe-48b8-925a-9e7a68bf60ac.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="가상 Storage 어플라이언스" width="1024"></a></li>
   <li><strong>Storage 계정</strong> &ndash; 연결 사용자는 Azure에서 사용할 수 있는 스토리지 성능 및 용량 유형에 대한 유연한 옵션을 사용하여 Azure Storage 계정에서 프로비전된 적절한 미디어를 연결할 수 있습니다. 옵션은 모든 플래시에서 쿨 Blob(개체) 스토리지 유형에 이르기까지 다양합니다. <a href="https://www.youtube.com/watch?v=McOwaTq8-00&amp;index=6&amp;list=PL-BYjDczh7nwOyeLUeB3_4kc1P6Lo_hpE">Azure 블록 스토리지</a> 사용 또는 <a href="https://www.youtube.com/watch?v=gQ8J9Fyfm-U&amp;index=5&amp;list=PL-BYjDczh7nwOyeLUeB3_4kc1P6Lo_hpE">Blob(개체) 스토리지</a> 추가에 대한 자세한 내용을 참조하세요.<br>
   <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d68620e5-85ac-4947-9f3e-2ca93894be10.png"><img alt="Attaching the storage account" border="0" height="233" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1418ec08-d785-4da2-ba6e-757acc0d0478.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="스토리지 계정 연결" width="345"></a></li>
   <li><strong>고가용성</strong> &ndash; Azure 가용성 집합을 사용하여 SoftNAS Cloud를 사용하면 가상 IP 주소를 통해 워크로드와 통신하는 두 인스턴스를 사용할 수 있습니다. 가용성 집합 아키텍처는 SoftNAS Cloud를 실행하는 두 가상 머신이 동일한 선호도 그룹에 속하지 않도록 합니다. 고가용성 설정에 대한 자세한 내용은 이 <a href="https://www.youtube.com/watch?v=t7Hwg-1mLkw&amp;index=9&amp;list=PL-BYjDczh7nwOyeLUeB3_4kc1P6Lo_hpE">비디오를</a> 참조하세요.<br>
   <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fba3ff90-2567-4fb7-9b2a-c9f4af1fe28b.png"><img alt="High Availability" border="0" height="314" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6400e9ce-4657-4999-9d4e-5d821af16aff.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="고가용성" width="640"></a></li>
   <li><strong>최종 단계</strong>: 구성을 확인하고, 설치 프로그램을 구매하고, 배포에 푸시합니다. NAS 스토리지 솔루션이 만들어지고 사용할 준비가 된 지 1시간도 채 되지 않았습니다. 볼륨 구성<br>
  및 LUN은 SoftNAS StorageCenter&trade; 웹 콘솔을 통해 발생합니다. SoftNAS&rsquo; StorageCenter에 대한 개요 및 <a href="https://www.youtube.com/watch?v=zwU3S3wYY0g&amp;index=8&amp;list=PL-BYjDczh7nwOyeLUeB3_4kc1P6Lo_hpE">풀 및 볼륨 구성</a>에 대한 자세한 내용은 <a href="https://www.youtube.com/watch?v=00AI2T7p_Bg&amp;list=PL-BYjDczh7nwOyeLUeB3_4kc1P6Lo_hpE&amp;index=4">비디오를</a> 참조하세요.</li>

  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c7d87f4-451b-4b94-acd0-5fafb71f58ac.jpg"><img alt="SoftNAS StorageCenter web console" border="0" height="579" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/023b14e1-f28f-4d74-acd3-8050e5f28825.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SoftNAS StorageCenter 웹 콘솔" width="1024"></a> 결과 구성은 이제 비즈니스 요구 사항에 맞게 시간에 따라 조정할 수 있는 표준 스토리지 프로토콜 인터페이스를 사용하여 워크로드를 서비스할 수 있는 Azure 인프라를 활용합니다. SoftNAS Cloud는 기존 스토리지 시스템이 디스크 드라이브를 사용하는 것처럼 Azure 블록 및/또는 개체 스토리지 계정을 스토리지 풀로 활용합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e5f204ba-e53a-4028-9ec0-155bf9de091e.png"><img alt="SoftNAS and Azure Infrastructure" border="0" height="341" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e05079b-7d42-45b5-a224-fa7c7c7a3455.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SoftNAS 및 Azure InfrastructureSoftNAS" width="727"></a> Cloud 및 Azure는 현재 사용 가능한 5TB 제한을 초과하여 네이티브 Azure 파일 서비스 용량을 늘리기 위한 훌륭한 조합을 만듭니다. SoftNAS Cloud는 스토리지 시스템을 만드는 소프트웨어 전용 수단이므로 고객은 다양한 성능 요구를 충족하기 위해 다양한 Azure 컴퓨팅 인스턴스 중에서 유연하게 선택할 수 있습니다. SoftNAS Cloud는 이러한 조합을 활용하여 기존의 온-프레미스 옵션을 사용하여 얻기 어렵거나 불가능한 유연한 비용 및 성능 스토리지 솔루션을 제공합니다. 향후 요구 사항을 잘 모르는 경우 요구 사항이 변경되면 용량을 추가하기만 하면 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01d96c0b-6dfd-4aa0-ba30-2f23d37f2d2f.png"><img alt="Azure Options" border="0" height="318" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7fb8c5ef-4047-4cf0-9001-707614b89d8e.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure 옵션" width="640"></a></p>


  <p>스토리지 및 애플리케이션을 클라우드로 전환하여 한 걸음 뒤로 물러나고 있다고 생각하시나요? SoftNAS Cloud에는 온-프레미스 네트워크 스토리지 솔루션에서 예상되는 모든 엔터프라이즈 기능이 포함됩니다. 여기에는 다음과 같은 고급 기능이 포함됩니다.</p>


