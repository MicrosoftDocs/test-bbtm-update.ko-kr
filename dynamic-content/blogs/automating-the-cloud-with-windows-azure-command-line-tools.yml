Title: Windows Azure 명령줄 도구를 사용하여 클라우드 자동화
Summary: Windows Azure Powershell cmdlet 또는 Windows Azure 명령줄 도구의 많은 사용자 중 한 명인 경우 CLI를 사용하면 웹 사이트, 모바일을 정말 쉽게 관리하고 배포할 수 있습니다.
Content: <p><a href="https://msdn.microsoft.com/en-us/library/windowsazure/jj156055.aspx" target="_blank">Windows Azure Powershell cmdlet</a> 또는 <a href="https://azure.microsoft.com/en-us/manage/linux/other-resources/command-line-tools/" target="_blank">Windows Azure 명령줄 도구</a>의 많은 사용자 중 한 명인 경우 CLI를 사용하면 즐겨 찾는 셸 프롬프트에서 웹 사이트, Mobile Services, VM, Service Bus 등을 훨씬 쉽게 관리하고 배포할 수 Windows 있습니다. Windows, Mac 및 Linux.</p>  <p>하지만&rsquo; 할 수 있는 모든 것이 아니라 훨씬 더 많은 일을 할 수 있습니다! 도구를 사용하여 자동화 인프라의 일부로 즐겨 찾는 스크립트에서 사용할 수 있습니다. 또는 즐겨 찾는 개발 환경 내에서 바로 사용할 수 있습니다.</p>  <p>다음은 커뮤니티와 우리 팀 모두 이 Azure 자동화의 선함에 대해 이야기하는 여러 게시물입니다.</p>  <h4>일반 스크립팅</h4>  <p>이러한 게시물은 다양한 셸 환경에서 스크립팅의 기초를 다룹니다.</p>  <ul>  <li>Azure&rdquo; CLI에 대한 &ldquo;간단한 bash 스크립팅입니다. 이 게시물에서는 grep 및 awk와 같은 도구를 사용하여 스크립트에서 Azure 명령을 함께 파이프하는 방법을 보여 줍니다.</li>  <li>Azure Powershell cmdlet을 사용한 간단한 Powershell 스크립팅 이 게시물에서는 Powershell 스크립트의 파이프라인을 사용하여 cmdlet을 작성할 수 있음을 보여 줍니다.</li>  </ul>  <h4>스크립팅 Mobile Services</h4>  <p>이 미니 스크립팅 게시물 시리즈에서 Mobile Services 팀의 Josh Twist는 CLI를 사용하여 Mobile Services 관련된 작업을 자동화하는 방법을 보여 줍니다.</p>  <ul>  <li>CLI를 시작하고 스크립트를 백업합니다. 이 첫 번째 게시물에서 Mobile Services 팀의 Josh Twist는 스크립트를 다운로드하고 백업하는 방법을 보여줍니다.</li>  <li>더 많은 CLI &ndash; 가 Mobile Services 워크플로를 변경합니다. Josh는 스크립트를 편집하는 동안 폴더를 모니터링하고 변경이 발생하면 자동으로 업로드하는 디먼을 작성할 때 한 단계 더 스크립팅하는 자동화를 수행합니다.</li>  <li>Mobile Services Log Watcher입니다. Josh는 로그에 대한 모바일 서비스를 폴링하고 새 항목을 콘솔에 쓰는 로컬 로그 감시자를 만드는 방법을 보여 줍니다.</li>  </ul>  <h4>Virtual Machines(Powershell에만 해당)</h4>  <p>마이클 Washam은 Powershell cmdlet을 사용하는 방법에 대한 훌륭한 지속적인 게시물 시리즈를 보유하고 있습니다.</p>  <ul>  <li>Powershell을 사용하여 Azure를 Windows Virtual Machine을 마이그레이션합니다. 이 게시물에서 Michael Washam은 가상 머신 마이그레이션 및 프로비저닝을 스크립팅하는 방법을 보여 줍니다.</li>  <li>Windows Azure Virtual Machines 및 PowerShell을 사용하여 인증서 배포 Michael은 Windows 및 Linux VM 모두에 대한 인증서를 만들고 배포하는 방법을 보여 줍니다.</li>  <li>Windows Azure Virtual Machines를 사용하여 웹 팜 게시 및 동기화 Michael은 Visual Studio 웹 배포를 사용하여 게시하고 Powershell 스크립트를 통해 동기화된 상태로 유지할 수 있는 Azure VM의 웹 팜을 배포하는 방법을 보여 줍니다.</li>  </ul>  <h4>즐겨 찾는 개발 환경 내에서 CLI 사용</h4>  <p>이 게시물&rsquo; 집합에서는 개발자로서 Visual Studio, PHP Storm 및 Cloud 9를 비롯한 IDE 내에서 도구를 사용하는 방법을 확인할 수 있습니다.</p>  <ul>  <li>PHP Storm 내에서 Windows Azure로 작업합니다. Jet Brains의 Maarten Balliauw는 Jet Brains <a href="https://www.jetbrains.com/phpstorm/" target="_blank">PHP Storm</a> 또는 <a href="https://www.jetbrains.com/webstorm/" target="_blank">Web Storm</a> 내에서 Azure CLI를 설정하는 방법을 보여줍니다.</li>  <li><a href="https://docs.c9.io/deploying_via_cli.html#windows-azure-web-sites" target="_blank">클라우드 9 내에서 Azure CLI 사용</a>. 이 게시물에서 C9 담당자는 클라우드 9 내의 &ldquo;터미널에서 바로 Azure&rdquo; CLI를 설치할 수 있음을 보여줍니다. Azure의 전체 세계는 브라우저에서 바로 열립니다.</li>  <li>Visual Studio Windows Azure 명령줄 도구 작업 Maarten은 Visual Studio Windows Azure Powershell cmdlet을 사용하는 방법을 보여 줍니다.</li>  <li>Windows 및 Visual Studio 내에서 Windows Azure CLI 사용 Sandrino Di Mattia는 Visual Studio azure CLI를 사용하는 방법을 보여줍니다.</li>  </ul>  <p>볼 수 있듯이 스크립트의 명령줄 도구를 사용하여 클라우드를 자동화할 수 있는 몇 가지 훌륭한 방법이 있습니다.<br><br><a href="https://twitter.com/gblock" target="_blank">@gblock</a></p>
