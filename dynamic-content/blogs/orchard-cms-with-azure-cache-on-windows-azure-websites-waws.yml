Title: WAWS(Windows Azure 웹 사이트)에서 Azure Cache를 사용하는 과수원 CMS
Summary: 현재 OrchardCMS 사이트가 Windows Azure Websites의 여러 인스턴스에서 실행되는 경우 어떤 형태의 분산 캐시를 사용하지 않으면 캐시가 서로 다른 인스턴스 간에 동기화되지 않습니다.
Content: >-
  현재 <a href="https://www.orchardproject.net/" target="_blank">OrchardCMS</a> 사이트가 Windows Azure Websites의 여러 인스턴스에서 실행되는 경우 어떤 형태의 분산 캐시를 사용하지 않으면 팜의 다른 노드 간에 캐시가 동기화되지 않습니다.


  모든 웹 사이트에 캐싱 메커니즘이 필요한 것은 아니지만 성능과 애플리케이션의 확장성을 향상시키려면 <a href="https://msdn.microsoft.com/en-us/library/windowsazure/gg278356.aspx" target="_blank">Azure Cache(미리 보기)를 Windows</a> 도움이 됩니다. 사용자 부하가 증가함에 따라 Azure 웹 사이트의 응답성이 향상될 수 있습니다. 이 별도의 분산 캐시 계층을 통해 애플리케이션 계층의 컴퓨팅 리소스를 더욱 효율적으로 사용할 수 있도록 데이터 계층의 크기를 독립적으로 조정할 수 있습니다.


  캐싱은 데이터를 일시적으로 저장하기 위한 것이며, 이는 시간, 일 또는 주를 의미할 수 있습니다. Windows Azure Cache Service(미리 보기)의 기능 중 일부는 다음과 같습니다.

  <ul>
   <li>세션 상태 및 페이지 출력 캐싱을 위해 미리 빌드된 ASP.NET 공급자</li>
   <li>XML, 이진 데이터와 같은 직렬화 가능한 관리 개체를 캐시하여 몇 가지 이름을 지정합니다.</li>
   <li>안전한 전용 캐시에 대한 액세스</li>
   <li>Windows Azure에서 실행되는 느슨하게 결합된 애플리케이션 간에 데이터 공유</li>
  </ul>

  캐시 서비스(미리 보기)는 기본, 표준 및 Premium 세 가지 계층에서 사용할 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/cache/" target="_blank">AzureCacheTiers</a> 를 참조하세요.


  이 자습서에서는 Azure 캐시 서비스를 사용하여 Azure 웹 사이트에서 Orchard CMS 사이트 실행을 구성하는 방법을 보여 줍니다. 다음 방법을 알게 됩니다.

  <ol>
   <li>기본 Azure 캐시 서비스 엔드포인트 만들기</li>
   <li>Azure 캐시 서비스 엔드포인트를 사용하도록 Orchard CMS 설정</li>
  </ol>

  <h4>기본 Azure 캐시 서비스 엔드포인트 만들기</h4>

  먼저 <a href="https://manage.windowsazure.com" target="_blank">Azure 관리 포털</a> 에 로그인하고 새 Azure 캐시 서비스를 만들어야 합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/02/7612.Sunitha-MuthukrishnaOrchardCMSwithAzure-Cacheimage1.png-550x526.png"><img class="alignnone  wp-image-132901" alt="7612.Sunitha MuthukrishnaOrchardCMSwithAzure Cacheimage1.png-550x526" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1685/7612.Sunitha-MuthukrishnaOrchardCMSwithAzure-Cacheimage1.png" width="551" height="249"></a>


  캐시 엔드포인트가 만들어지면 관리 포털에서 캐시 서비스 대시보드에 액세스할 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/02/3058.Sunitha-MuthukrishnaOrchardCMSwithAzure-Cacheimage2.png-550x526.png"><img class="alignnone  wp-image-132891" alt="3058.Sunitha MuthukrishnaOrchardCMSwithAzure Cacheimage2.png-550x526" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1685/3058.Sunitha-MuthukrishnaOrchardCMSwithAzure-Cacheimage2.png" width="1104" height="921"></a>


  <span style="font-size: 12px;">엔드포인트 URL 및 기본 액세스 키를 기록해 둡니다(</span><strong style="font-size: 12px;">키 관리를</strong> 클릭하면 <span style="font-size: 12px;"> 엔드포인트 키가 표시됩니다).</span>


  Azure 캐시 엔드포인트에 대해 명명된 캐시를 만들고 원하는 대로 구성할 수 있습니다. 이 자습서에서는 기본 명명된 캐시를 사용합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/02/7411.Sunitha-MuthukrishnaOrchardCMSwithAzure-Cacheimage3.png-550x526.png"><img class="alignnone  wp-image-132881" alt="7411.Sunitha MuthukrishnaOrchardCMSwithAzure Cacheimage3.png-550x526" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1685/7411.Sunitha-MuthukrishnaOrchardCMSwithAzure-Cacheimage3.png" width="1104" height="281"></a>

  <h4>Azure 캐시 서비스 엔드포인트를 사용하도록 Orchard CMS 설정</h4>

  과수원 CMS 웹 사이트가 없는 경우 <a href="https://azure.microsoft.com/en-us/develop/net/tutorials/website-from-gallery/" target="_blank">WAWS에서 과수원 CMS 웹 사이트를 만드는 방법을</a> 참조하세요. Orchard CMS 웹 사이트에서 Azure Cache 서비스를 사용할 수 있도록 하려면 다음 중 하나를 수행할 수 있습니다.


  1. Azure 관리 포털 및 <strong>구성 </strong>탭에서 웹 사이트 대시보드에 액세스하려면 다음 앱 설정 포함합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/02/8284.Sunitha-MuthukrishnaOrchardCMSwithAzureCacheimage4.png-550x526.png"><img class="alignnone  wp-image-132871" alt="8284.Sunitha MuthukrishnaOrchardCMSwithAzureCacheimage4.png-550x526" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1685/8284.Sunitha-MuthukrishnaOrchardCMSwithAzureCacheimage4.png" width="1097" height="749"></a>


  2. 사이트 루트 아래에서 <strong>web.config </strong>편집하고 <em>appSettings 아래에 강조 표시된 섹션을&lt; 포함합니다.&gt;</em> 


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/02/0003.11714.JPG-550x0.jpg"><img class="alignnone  wp-image-132861" alt="0003.11714.JPG-550x0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1685/0003.11714.JPG" width="538" height="213"></a>

  <pre>Restart your website in the Management portal to reflect the changes made to your website. That’s it you Orchard CMS website is using Azure cache service.</pre>

  <pre><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/02/6562.Sunitha-MuthukrishnaOrchardCMSwithAzure-Cacheimage5.png"><img class="alignnone  wp-image-132921" alt="6562.Sunitha MuthukrishnaOrchardCMSwithAzure Cacheimage5" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1685/6562.Sunitha-MuthukrishnaOrchardCMSwithAzure-Cacheimage5.png" width="1159" height="116"></a></pre>

  <h4>성능</h4>

  Azure Cache 서비스가 웹 사이트의 성능에 미치는 영향을 테스트하려면 웹 사이트에서 간단한 Visual Studio 부하 테스트를 실행해야 합니다. 자세한 내용은 <a href="https://msdn.microsoft.com/en-us/library/ms182594.aspx" target="_blank">Visual Studio 부하 테스트를 실행하는 방법을</a> 참조하세요.


  한 가지 유의해야 할 점은 실제 용량이 구매한 캐시 크기를 기준으로 하는 유일한 제한 요소라는 것입니다. Azure 캐시 서비스(미리 보기)에 대한 할당량 또는 제한은 없습니다.

  <h4><strong>Monitoring </strong></h4>

  Azure 관리 포털을 사용하면 <strong>캐시 대시보드의 캐시 대시보드 </strong>및 모니터 탭을 사용하여 서비스의 상태를<strong> 모니터링</strong> 할 수 있습니다.


  캐시 대시보드는 캐시의 상태, 사용률 및 서비스의 다양한 속성에 대한 정보를 간략하게 설명합니다. 자세한 내용은 <a href="https://msdn.microsoft.com/en-us/library/windowsazure/dn386136.aspx#MonitorDashboard" target="_blank">대시보드를 사용하여 캐시 서비스 모니터링을 참조하세요</a>. 모니터 탭을 사용하면 관리 포털을 사용하여 다양한 서비스 성능 카운터를 보고 문제를 해결할 수 있습니다. 자세한 내용은 <a href="https://msdn.microsoft.com/en-us/library/windowsazure/dn386136.aspx#MonitorTab" target="_blank">모니터 탭을 사용하여 캐시 서비스 모니터링을</a> 참조하세요.

