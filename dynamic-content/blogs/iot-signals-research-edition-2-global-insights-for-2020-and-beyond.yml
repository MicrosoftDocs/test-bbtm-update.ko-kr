Summary: 비즈니스에서 이미 IoT를 활용하고 있는 경우 IoT가 비즈니스의 장기적인 성공에 매우 중요하다고 판단할 수 있습니다. 당신은 혼자가 아닙니다. 최신 연례 보고서에 따르면, 오늘 발표된 IoT Signals Edition 2는 의사 결정자의 90%가 IoT가 회사의 성공에 중요하다고 믿습니다.
Content: >-
  <p>비즈니스에서 이미 IoT를 활용하고 있는 경우 IoT가 장기적인 성공에 매우 중요하다고 판단할 수 있습니다. 당신은 혼자가 아닙니다. 오늘 발표된 최신 연례 보고서인 <a href="https://azure.microsoft.com/resources/iot-signals/" target="_blank">IoT Signals 버전 2</a> 에 따르면 의사 결정자의 90%는 이제 IoT가 회사의&rsquo; 성공에 중요하다고 생각합니다. 지난 6 개월은 적어도 말을 소동되었습니다, 그러나 많은 비즈니스 의사 결정권자에 대한 그것은 실제로 연결되고 보안 미래를 향해 자신의 작업을 가속화했다.</p>


  <p>고객 및 파트너와의 일상적인 Microsoft Teams 통화에서 2020년에는 매월 디지털 트랜스포메이션의 가치가 있는 1년이&rsquo; 되는 것처럼 느껴지는 경우가 많습니다. IoT의 경우 이러한 변환은 물리적 자산 및 환경에 대한 거의 실시간 가시성을 제공하여 효율성을 높이고 가동 중지 시간을 줄이며 COVID-19 동안 직장으로 복귀할 때 직원의 안전을 유지합니다.</p>


  <p>고객은 의료, 소매, 제조, 석유 및 가스, 전력 및 유틸리티와 같은 산업에서 전 세계 IoT에서 발생하는 일과 다른 리더들이 급속한 변화를 탐색하는 방법에 대한 지침을 찾고 있다고 공유했습니다.</p>


  <p>향후 2년을 앞두고 3개 조직 중 2개 조직이 현재보다 훨씬 더 많은 IoT를 사용할 계획임을 알게 되었습니다. 공장 연결 및 보안에서 원격 환자 모니터링 사용, 공급망 최적화 및 수천 가지 다른 시나리오에 이르기까지 또한&rsquo; 단순히 자산을 연결하는 것(예: 제조 장비)에서 전체 환경 연결, 공장, 공급망, 유통 네트워크 등으로 전환하는 기업의 기념비적인 변화를 보고 있습니다. 연결된 자산에서 연결된 환경으로의 이러한 전환은 IoT의 가치가 비즈니스에 큰 폭으로 증가하는 순서를 제공합니다.</p>


  <h2>IoT Signals 버전 2: IoT의 학습은 조직&rsquo; 비즈니스 전략의 중요한 부분이 되었습니다.</h2>


  <p>올해 4월, 5월, 6월에는 IoT의 현재와 미래의 추세를 파악하여 전 세계의 파트너와 고객에게 더 나은 서비스를 제공하고 자체 IoT 전략을 개발하기 위해 노력했습니다. <a href="https://azure.microsoft.com/resources/iot-signals/" target="_blank">IoT Signals 버전 2</a>에서는 3,000명 이상의 비즈니스 및 기술 의사 결정권자와 현재 조직에서 IoT 솔루션에 대한 결정을 내리는 개발자로부터 배웠습니다. 2020년 IoT에 대해 알아야 할 5가지 사항은 다음과 같습니다.</p>


  <h3><strong>1. COVID-19는 IoT 채택을 가속화하고 있습니다.</strong></h3>


  <p>이 연구에 따르면 조직의 91%가 현재 IoT를 채택한 것으로 나타났습니다(작년 85%에서 증가). COVID-19는 우리 주변의 전 세계에 부인할 수 없는 영향을 미치고 있으며 IoT도 예외는 아닙니다. 전염병은 전 세계적으로 사업을 둔화시켰지만, IoT는 바이러스의 여파로 상승 궤도를 가진 지역입니다. 의사 결정자 3명 중 1명은 조직이 COVID-19로 인해 IoT에 대한 투자를 늘릴 것이라고 답했으며, 또 다른 41%는 동일한 수준의 약속을 유지한다고&rsquo; 답했습니다. 투자를 강화하지 않으려는 소수의 조직은 IoTand&mdash;의 초기 단계에 있는 경향이 있으며 이미 뒤에 있는 조직은 신속하게 따라잡기 위해 고군분투할 수 있습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;코로나 바이러스 동안 우리는 빈 병의 반환에 문제가 있었다. 우리는 다시 얻을&#39;않았다, 모두가 집에서 그들을 유지. 그래서 우리는 유리 제조업체와 연락해야했습니다.&#39;공백을 메우기는 쉽지 않았지만 IoT 솔루션을 통해 가지고 있던 데이터 때문에 애초에 격차를 발견했습니다. 제조 공장은 증가하는 수요에 자동으로 적응할 수 있습니다. 우리는 또한 스마트 팩터리라고 부르며,&rsquo; 물건을 너무 많이 제어하고 조정할 필요가 없습니다.&rdquo;</em>&mdash; ITDM, 독일 음료 제조</p>


  <p>IoT에 동일하거나 더 많은 투자를 기대하는 사용자는 학습 단계에서 프로젝트가 더 적습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1555be9e-2359-4967-9160-d5fe2419590c.png"><img alt="Breakdown of IoT project investments." border="0" height="682" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d037b370-0902-4662-b35e-3ebda1aa5844.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="IoT 프로젝트 투자 분석" width="1024"></a></p>


  <p><strong>2. 보안은 필수적입니다.</strong><br>

  IoT 의사 결정자의 전체 97%는 새 자산을 연결할 때 보안 문제를 가지고 있으며, 데이터 개인 정보 보호는 모든 조직의 약 절반에 대한 주요 보안 문제입니다. 데이터 개인 정보 보호 외에도 네트워크 수준 보안을 보장하고 엔드포인트를 보호하는 것이 중요하지만 보안 관리 및 기본 암호 관리는 우선 순위가 낮습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;IoT 솔루션을 구현하려는 경우 보안이 매우 중요&mdash;&rsquo;합니다. 우리는 큰 브랜드, 따라서 큰 목표입니다. 분명히 고객 데이터 시스템 무결성은 우리에게 매우 중요합니다. 따라서 항상 IoT 내에서 모니터링하고 개발하는 매우 재능있는 보안 담당자 그룹이 있습니다. 서로 다른 보안 팀&mdash; 기술 보안, 물리적 보안, 아키텍처 보안이 있습니다. 그것은 우리가 많은 투자 영역이&#39;.&rdquo;</em>&mdash; 패션 리테일의 영국 소매 ITDM</p>


  <p><strong>3. AI, Edge 컴퓨팅 및 Digital Twins 기술이 주류가 되고 있습니다.</strong><br>

  그러나 이러한 기술에 대해 더 많이 교육하고 IoT의 잠재력을 최대한 활용하기 위해 테스트 및 시험할 수 있는 상당한 여지가 있습니다. 새로운 기술을 IoT 솔루션에 통합하는 사람들은 값이 입증되면 조직 전체에서 바이인을 쉽게 빌드할 수 있기 때문에 IoT 전체에서 더 많은 성공을 실현한다는 것을&rsquo; 발견했습니다.</p>


  <p>조직의 79%가 IoT 솔루션의 일부로 AI를 채택하고, IoT가 회사의&rsquo; 성공에 더 중요하다고 생각하는 사람들(95~ 82%)과 IoT에 더 만족하는 사람(96~ 87%).</p>


  <p><strong>4. IoT 프로젝트는 투자 수익률에 따라 평가되며, 종종 자동화 및 효율성 목표에 대해 바늘을 얼마나 이동했는지에 따라 먼저 측정됩니다.</strong><br>

  운영 비용 및 프로덕션 효율성의 감소는 IoT가 IoT 프로젝트 수보다 더 많은 성공을&mdash; 거두었는지 또는 수익에 직접적인 영향을 미쳤는지를 결정하기 위한 주요 벤치마크로 돋보입니다. 당연히 조직은 안전과 보안을 위한 새로운 투자를 이끌기 위해 광범위한 문화 변화의 일환으로 IoT를 채택하고 있으며, IoT Signals 버전 1에서 2020년 IoT 채택의 가장 큰 이유 중 하나로 세 자리를 차지했습니다.</p>


  <p>생산성은 IoT(79%), 특히 운영 생산성(54%)과 직원 생산성(47%)의 가장 큰 이점입니다. 또한 IoT의 주요 용도로는 운영 최적화(47%)와 직원 생산성(43%)이 포함됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af059c50-ba8b-411f-951d-7eded6cbca84.png"><img alt="Common measures of success: cost efficiency, quality, production efficiency, reliability, and security." border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1adad5c7-081a-4b12-aaa8-e4cf0b934897.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="성공의 일반적인 측정값: 비용 효율성, 품질, 생산 효율성, 안정성 및 보안." width="422"></a></p>


  <p style="margin-left: 40px;"><em>&ldquo;값을 입증하려면 IoT의 영향을 증명해야 합니다. IoT가 올해 10만 대의 트럭 롤을 방지하는 데 어떻게 도움이 되었는지 설명할 수 있다면, 수익에 영향을 줄 때 모든&rsquo; 트럭 롤에 대한 비용을 계산합니다. 그리고 그 위에, 나는 한 시간 이상 기다릴&#39;않은 십만 고객을 가지고&#39;. 이러한 각 사례에서 우리는 즉시 고객과 심사를 시작하고 기다리기 시작했습니다.&rdquo;</em>&mdash; 전력 및 유틸리티의 미국 에너지 ITDM</p>


  <p><strong>5. 내부 자원 및 복잡성은 계속해서 가장 큰 과제입니다.</strong><br>

  예산 제약 조건은 테스트, 개념 증명 및 전체 사용 단계로 진행하는 속도를 유지할 수 있지만 솔루션 구현자가 내부적으로 긴밀하게 조정되면 IoT 솔루션이 실제로 성공합니다. IoT 솔루션의 크기를 조정하면 조직에서 내부 시스템과 기술적 장애물을 만들 수 있는 엄청난 변화를 가져올 수 있습니다. 광범위한 문화 변화의 일환으로 IoT를 채택하고 올바른 직원에 대한 투자를 우선시하는 사람들은 장벽을 더 빨리 극복 할 수있는 좋은 위치에 있습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;우리는 교훈을 배웠고, 우리가 생각할 때 시장에 갈 준비가 되지 않을&#39;있다는 것을 깨달았습니다. 도구를 사용하기 시작하고 이 데이터를 관리하는 방법을 알아보&mdash;기 시작하면서 수행해야 할 빌드가 더 많았나요?&rdquo;&mdash;</em> 혈액 실험실에 있는 미국 헬스케어 공급자 ITDM</p>


  <h2>Azure IoT 개발에 관심이 있으신가요?</h2>


  <p><a href="https://azure.microsoft.com/en-us/overview/iot/" target="_blank">Azure IoT</a> 개발에 관심이 있는 경우&rsquo; IoT를 사용하여 비즈니스를 가속화하기 위해 손을 내밀거나, 파트너를 찾거나, 솔루션을 구축할 수 있는 더 좋은 시기가 없었습니다. IoT가 변환의 기본 부분인 경우 생산성, 성장,&rsquo; 안전, 고객 환경 등에 미칠 수 있는 긍정적인 영향을 확인했습니다.</p>


  <p>안전하고 확장 가능하며 개방형 에지-클라우드 솔루션을 통해 비전을 현실로 전환할 수 있도록 최선을 다하고 있습니다.</p>


  <ol>
      <li>선택 사항으로 개발: 사용 약관에 따라 개방적이고 유연한 IoT 솔루션 빌드를 신속하게 간소화합니다.</li>
      <li>모든 곳에서 데이터 보호: 데이터 자산이 엔드포인트에서 클라우드로 안전하게 보호되도록 신뢰합니다.</li>
      <li>에지 강화: AI 워크로드 및 비즈니스 인텔리전스를 에지로 원활하게 이동합니다.</li>
      <li>미래의 혁신 준비: 지속적으로 향상된 데이터, AI, 혼합 현실 및 분석 솔루션을 통합합니다.</li>
      <li>전역적으로 크기 조정: 가장 큰 IoT 에코시스템으로 손쉽게 확장하여 글로벌 규모의 잠금을 해제합니다.</li>
  </ol>


  <p><a href="https://azure.microsoft.com/resources/iot-signals/" target="_blank">IoT Signals 버전 2를</a> 다운로드하고 자세히 알아보세요.</p>


  <ol>

  </ol>
