Title: 2019년 10월 통합 Azure SDK 미리 보기
Summary: 통합 Azure Data 클라이언트 라이브러리의 다른 릴리스를 다시 시작합니다. 대부분의 경우 피드백에 따라 SDK의 API 노출 영역이 안정화되었습니다.
Content: >-
  <p>통합 Azure Data 클라이언트 라이브러리의 다른 릴리스를 다시 시작합니다. 대부분의 경우 피드백에 따라 SDK의 API 노출 영역이 안정화되었습니다. GitHub 문제를 제출해 주신 모든 분들께 감사드리며 피드백을 계속 보내주세요.</p>


  <p>10월 미리 보기 라이브러리를 살펴보고 까다로운 성능 시나리오를 사용해 보거나&mdash;, 다른 서비스와 통합하거나, 문제를 디버그하거나, 일반적으로 시나리오를 빌드하여 발견한 내용을 알려주세요.</p>


  <p>우리의 목표는 연말 전에 이러한 라이브러리를 출시하는 것이지만 우리는 품질과 피드백에 의해 구동되고 귀하의 참여가 핵심입니다.</p>


  <h2>시작</h2>


  <p>지난 3개 릴리스에서 그랬던 것처럼 시작하는 데 필요한 모든 주요 정보를 통합하고 피드백을 제공하는 4개의 페이지를 만들었습니다. 여기에서 찾을 수 있습니다.</p>


  <ul>
   <li><a href="https://aka.ms/azure-sdk-preview4-net" target="_blank">.NET</a></li>
   <li><a href="https://aka.ms/azure-sdk-preview4-java" target="_blank">Java</a></li>
   <li><a href="https://aka.ms/azure-sdk-preview4-js" target="_blank">JavaScript 및 TypeScript</a></li>
   <li><a href="https://aka.ms/azure-sdk-preview4-python" target="_blank">Python</a></li>
  </ul>


  <p>콘텐츠에 대해 자세히 알아보려는 사용자를 위해 위에 연결된 릴리스 정보 및 변경 내용에 대한 자세한 정보를 제공하기 위해 가리키는 변경 로그가 있습니다. 여기서는 몇 가지 상위 수준 항목을 호출합니다.</p>


  <h2>API 잠금</h2>


  <p>Azure Key Vault 및 Storage 라이브러리의 노출 영역은 지금까지 제공된 피드백&rsquo;에 따라 거의 API가 완료됩니다. 피드백을 보내주신 모든 분들께 다시 한 번 감사드리며, 누군가가 무언가를 시도하고 피드백을 제공하기 위해 기다리고 있다면 지금이 바로 그 때입니다.</p>


  <h2>Storage Batch API 지원</h2>


  <p>이제 Storage SDK와 함께 일괄 처리 API를 사용하여 많은 수의 항목을 병렬로 조작할 수 있습니다. Java 및 .NET에서는 JavaScript 및 Python에서 기능이 핵심 라이브러리에 있는 동안 릴리스 정보에서 새 일괄 처리 라이브러리 패키지를 찾을 수 있습니다.</p>


  <h2>통합 자격 증명</h2>


  <p>Azure ID에 의존하는 Azure SDK를 사용하면 서비스에 대한 자격 증명을 훨씬 쉽게 얻을 수 있습니다.</p>


  <p>각 라이브러리는 코드의 <code>DefaultAzureCredential </code>개념을 지원하며 코드가 실행되는 위치에 따라 로그인에 적합한 자격 증명을 선택합니다. 예를 들어 코드를 작성하고 Visual Studio 로그인했거나 CLI에서 <strong>az 로그인</strong>을 수행한 경우&rsquo; 클라이언트 라이브러리는 해당 도구에서 로그인 토큰을 자동으로 선택할 수 있습니다. 서비스 환경으로 코드를 이동하면 사용 가능한 경우 관리 ID를 사용하려고 시도합니다. 자세한 내용은 Azure ID에 대한 언어별 README를 참조하세요.</p>


  <h2>우리와 함께 작업하고 피드백 제공</h2>


  <p>지금까지 커뮤니티는 문서 문제부터 API 노출 영역 변경 요청, 실패 사례 지적에 이르기까지 다양한 피드백을 통해 이러한 새로운 SDK에 대해 수백 개의 문제를 제기했습니다. 계속 오세요. GitHub 열려 있으며 여기에서 문제를 제출할 수 있습니다.</p>


  <ul>
   <li><a href="https://github.com/Azure/azure-sdk/" target="_blank">API 디자인 지침</a></li>
   <li><a href="https://github.com/Azure/azure-sdk-for-net" target="_blank">.NET</a></li>
   <li><a href="https://github.com/Azure/azure-sdk-for-java" target="_blank">Java</a></li>
   <li><a href="https://github.com/Azure/azure-sdk-for-js" target="_blank">JavaScript 및 TypeScript</a></li>
   <li><a href="https://github.com/Azure/azure-sdk-for-python" target="_blank">Python</a></li>
  </ul>


  <p>또한 <strong>Microsoft Ignite </strong>2019에 참석할&#39;있다고 말할&#39;있으므로 직접 문의해 주세요. 마지막으로, 에서 <a href="https://twitter.com/azuresdk" target="_blank">@AzureSdk</a>우리에게 트윗하시기 바랍니다.</p>


  <p>Azure를 무료로 시작하세요.</p>


