Title: AI가 MICROSOFT AZURE CLI를 통해 생산성을 높일 수 있도록 지원
Summary: 지난 6개월 동안 첫 번째 인터페이스인 콘텐츠 권장 사항을 제공하는 docs.microsoft.com 확장으로 Azure를 더 쉽게 사용할 수 있는 AI 기반 Azure Aladdin 기술 자료를 빌드해 왔습니다.
Content: >-
  <p>Microsoft Azure 변화의 속도를 따라잡는 것은 어려울 수 있습니다. <strong>매주 AZURE REST(Representational State Transfer) API에 대해 50개 이상의 끌어오기 요청</strong>이 있습니다. 지난 6개월 동안&rsquo; Azure를 더 쉽게 사용할 수 있도록 AI 기반 확장인 Azure Aladdin을 빌드했습니다. 첫 번째 인터페이스는 사용자에게 콘텐츠 권장 사항을 제공하는 <a href="https://azure.microsoft.com/en-us/blog/help-improve-our-azure-docs/" target="_blank">Microsoft 문서 확장</a> 이었습니다.</p>


  <p>현재 다른 사용자가 Microsoft Azure 사용하여 성공을 거둔 방법에 따라 인사이트와 예제를 제공하는 실험적 Azure CLI(명령줄 인터페이스) 확장인 Aladdin 기술 자료에 다음 인터페이스를 제공하게 되어 기쁩니다.</p>


  <h2>Azure CLI &quot;찾기&quot; 확장 설치</h2>


  <p>Weve&rsquo;는 Azure CLI에서 실험적 확장을 쉽게 설치할 수 있도록 했습니다. 새 &ldquo;찾기&rdquo; 확장을 설치하려면 다음 명령을 실행합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dda774a5-d839-4543-a1e7-f6ade41d20f6.png"><img alt="The new Azure CLI “Find” extension command." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cdef0de7-bddc-4c4a-8fb4-fc92997ff2b2.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; width: 813px; height: 303px; display: block; background-image: none;" title="새 Azure CLI "찾기" 확장 명령입니다."></a></p>


  <p><a href="shell.azure.com" target="_blank">Azure Cloud Shell</a> 사용자의 경우 설치된 모든 확장은 세션 간에 유지됩니다. &rsquo;아래에서는 이 새로운 확장의 몇 가지 기능을 살펴보겠습니다.</p>


  <h2>CLI 명령에 대해 설명합니다.</h2>


  <p>Azure Web App for Containers와 같은 일부 기능 및 미리 보기의 경우 예제 없이 자동 생성된 참조 콘텐츠만 있을 수 있습니다.</p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ac6da42-cb54-420c-957a-ff2bddf8a3c9.png"><img alt="Explanation of CLI commands" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f29e3f1c-c425-4a41-bb7c-fce925b0dbc6.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; width: 813px; height: 193px; display: block; background-image: none;" title="CLI 명령에 대한 설명"></a></strong></p>


  <h2>그룹의 일반적인 명령 표시</h2>


  <p>확장은 Azure Monitor(az monitor)와 같은 복잡한 그룹을 세분화하고 사용되는 가장 일반적인 명령을 제공할 수도 있습니다.</p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/414abc1d-1b97-4bca-8a30-320b989270ba.png"><img alt="Common commands in a group" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/be8e563b-71af-40ac-afc0-8050d018a27b.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; width: 808px; height: 295px; display: block; background-image: none;" title="그룹의 일반적인 명령"></a></strong></p>


  <h2>명령 찾기 도움말</h2>


  <p>명령이 2,300개 이상인 경우 올바른 명령을 찾기가 어려울 수 있습니다.이 확장은 기존 Azure CLI &quot;Find&quot; 명령 검색 기능을 기술 자료에서 제공하는 기능으로 바꿉니다. 현재 각 결과에 대한 예제와 함께 인기에 따라 정렬된 간단한 텍스트 검색을 제공하지만 시간이 지남에 따라 개선될 것으로 예상됩니다.</p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5078ceaf-cca0-4d49-8422-12fc12cccfa1.png"><img alt="Help find commands" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/301dc0b6-35a8-429b-b23f-b4c0aa43e06c.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; width: 813px; height: 259px; display: block; background-image: none;" title="명령 찾기 도움말"></a></strong></p>


  <h2>예제, 항상 최신</h2>


  <p>소프트웨어 개발을 위한 도구를 빌드할 때 참조 설명서는 계속해서 가장 어려운 영역 중 하나입니다. 좋은 참조 설명서는 초보자가 액세스할 수 있을 만큼 간단해야 하지만 전문가가 틈새 시나리오를 지원할 수 있을 만큼 충분히 기술적이어야 합니다. 최신 예제를 사용하는 것은 좋은 참조 설명서를 제공하는 데 핵심입니다.</p>


  <p>기술 자료를 사용하고 기계 학습을 적용하여 예제를&rsquo; 생성함으로써 Azure 관리 제품 및 설명서 전체에서 양질의 예제를 보장할 수 있습니다. 예를 들어 az vm create를 &quot;사용하여 VM을 만들&quot; 면 수백 가지 방법으로 사용되는 53개의 고유한 매개 변수가 제공됩니다. </p>


  <p>현재 CLI 명령의 42%만이 예제를 가지고 있습니다.앞으로 몇 달 동안 사용 예제와 함께 제공되는 모든 명령의 95%에 도달하는 것을 목표로 Aladdin에서 생성된 예제를 Azure CLI 설명서에 통합할 예정입니다.</p>


  <h2>어떻게 작동하나요?</h2>


  <p>예제 및 관련 설명서를 제공하기 위해 로봇은 Aladdin 기술 자료라는 새로운 기술 자료를 컨설팅하고 있습니다. Aladdin은 자체 설명서, 코드 및 사용량 현황 데이터뿐만 아니라 Azure 관련 GitHub 문제를 포함하여 많은 원본의 정보를 컴파일하여 빌드됩니다. 이 기술 자료는 이전 실험인 <a href="https://azure.microsoft.com/en-us/blog/help-improve-our-azure-docs/" target="_blank">Aladdin Doc Helper Chrome 확장</a>의 연속입니다.</p>


  <p><img alt="Azure Aladdin KB" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b998686-c760-4e65-abeb-207acfc3b74c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Aladdin KB"></p>


  <p>&ldquo;az find는&rdquo; 이 기술 자료를 참조하여 각 CLI 명령에 가장 관련성이 높은 예제를 <strong>만듭니</strong> 다. &rsquo;새 명령 또는 서비스를 배우기 위해 처음 몇 안 되는 항목 중 하나를 학습하는 경우 알 수 없지만 기술 자료에 새 항목을 추가하고 다른 사용자가 성공하도록 도움을 줌으로써 기여하고 있습니다. Azure가 새로운 방식으로 사용될 때마다 시스템은 이러한 사용량을 <a href="docs.microsoft.com" target="_blank">docs.microsoft.com</a> 콘텐츠와 통합하여 향후 사용자를 돕기 위한 예제 &lsquo;가이드 게시물을&rsquo; 생성합니다. 예제를 보는 사용자의 성공, 자체 게시물에 합당한 토픽, 결과를 사용하여 예제 및 권장 사항을 미세 조정하는 작업을 추적합니다.기술 자료는 특정 도구에 독립적입니다. 나중에 동일한 기술 자료를 활용하는 Azure PowerShell 유사한 도움말 모듈을 만들겠습니다.</p>


  <p>이 서비스는 전적으로 Azure 리소스를 기반으로 합니다. 내부적으로 검색 작업에 맞게 사용자 지정된 <a href="https://docs.microsoft.com/en-us/rest/api/searchservice/custom-analyzers-in-azure-search" target="_blank">Azure Search 서비스를</a> 사용하고 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/language-understanding-intelligent-service/" target="_blank">LUIS(Language Understanding Intelligent Service)</a> 를 활용하여 로봇이 인간을 이해할 수 있도록 합니다.</p>


  <h2>피드백을 통해 개선해 주세요.</h2>


  <p>당신이 사랑하고 매일 더 잘 사용하는 도구를 만들 수 있도록 도와주세요. 어떻게 도울 수 있습니까? 피드백을 제공합니다. 각 찾기 결과를 통해 Aladdin이 유용하거나 길을 잃었거나 잘못된 조언을 제공하는 경우 알려주는 피드백을 제공할 수 있습니다. 이러한 보고서는 올바르지 않거나 오래된 예제를 식별하는 데 사용됩니다.우리의 로봇은 피드백을 통합하고 예제, 특히 드문 시나리오와 관련된 예제의 품질과 정확도를 향상시킬 것입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/33040d5d-8233-4d1f-b7d6-a0f7a3dfafe5.png"><img alt="Submit your feedback" border="0" height="425" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0fa4589e-6fac-44ba-8ec2-3607ec80bda9.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="피드백 제출" width="815"></a></p>


  <h2>다음 단계는 무엇인가&rsquo;요?</h2>


  <p>이 확장을 핵심 기능으로 Azure CLI에 통합하는 것이 목표입니다. 그러나&rsquo; 몇 가지 추가 기능도 조사 중입니다.</p>


  <ul>
   <li><strong>개인화</strong> - 프로필, 리소스 및 기본값에 따라 예제를 사용자 지정합니다.</li>
  </ul>


  <ul>
   <li><strong>최신 상태로</strong> - 유지 클라우드는 빠르게 변화하며, 중요한&rsquo; 서비스 및 기능을 계속 인식할 수 있도록 도와줍니다.</li>
  </ul>


  <ul>
   <li><strong>마이그레이션 정보</strong> - 새 기능 또는 서비스로 마이그레이션할 준비가 되면 이전에 Azure로 마이그레이션한 다른 사용자를 기반으로 옵션을 알고 있는지 확인합니다.</li>
  </ul>


  <ul>
   <li><strong>다음으로 시도해 보세요.</strong> - CLI&rsquo;에 익숙해짐에 따라 다른 사용자가 현재 위치에서 스케일링한 방법을 보여 줌으로써 솔루션 크기를 조정하는 데 도움이 됩니다.</li>
  </ul>


  <p>계속해서 Azure Aladdin 기술 자료를 개선하고 Azure를 관리하기 위한 더 많은 환경과 도구를 제공할 것입니다. 제안이나 아이디어가 있는 경우 이메일을 aladdindoc@microsoft.com보내 팀과 공유하는 것이 좋습니다.</p>
