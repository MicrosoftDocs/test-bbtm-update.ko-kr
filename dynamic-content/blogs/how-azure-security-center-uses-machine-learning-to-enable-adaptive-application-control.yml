Title: Azure Security Center에서 기계 학습을 사용하여 적응형 애플리케이션 제어를 사용하도록 설정하는 방법
Summary: 위협 환경은 지난 몇 년 동안 크게 변경되었지만 맬웨어 검색은 계속해서 가장 큰 문제 중 하나입니다. 공격자가 새로운 맬웨어를 개발 - 끝없는 경주가있다,...
Content: >-
  <p>위협 환경은 지난 몇 년 동안 크게 변경되었지만 맬웨어 검색은 계속해서 가장 큰 문제 중 하나입니다. 공격자가 새로운 맬웨어를 개발하고, 보안 공급업체가 이를 감지하기 위해 새 서명을 만들고, 검색을 피하기 위해 새로운 변형을 만들고, 주기가 계속됩니다. 맬웨어는 서버를 위험에 노출시킬 수 있는 유일한 애플리케이션 유형이 아닙니다. 권한이 없는 소프트웨어는 공격자가 악용하는 취약성을 도입할 수 있습니다. 대부분의 조직에는 필요한 애플리케이션 추적 및 컨트롤이 부족하여 이러한 위험에 노출될 수 없습니다.</p>


  <p>허용 목록과 같은 애플리케이션 컨트롤은 악의적이고 취약한 애플리케이션에 대한 노출을 제한하는 데 도움이 될 수 있습니다. 애플리케이션 허용 목록은 빠르게 진화하는 맬웨어 및 새로운 악용과 보조를 맞추는 대신 알려진 좋은 애플리케이션을 제외한 모든 애플리케이션을 차단합니다. 일반적으로 고정된 애플리케이션 집합을 실행하는 용도로 빌드된 서버의 경우 허용 목록을 통해 상당한 추가 보호를 제공할 수 있습니다. 애플리케이션 컨트롤을 사용하여 다음을 수행할 수 있습니다.</p>


  <ul>
   <li>신규 및 알 수 없는 맬웨어를 차단합니다.</li>
   <li>사용이 허가된 소프트웨어만 사용하도록 규정하는 조직&#39;보안 정책을 준수합니다.</li>
   <li>이전 애플리케이션과 지원되지 않는 애플리케이션을 피합니다.</li>
   <li>조직에서 허용되지 않는 특정 소프트웨어 도구를 사용하지 않습니다.</li>
  </ul>


  <p>애플리케이션 허용 목록의 개념은 한동안 존재해 왔지만 널리 사용되지는 않았습니다. 이는 서버 또는 서버 그룹당 정확한 허용 목록 정책을 만들고 적용하고 대규모 환경에서 이러한 정책을 관리하는 복잡성 때문입니다.</p>


  <p>Azure Security Center는 최근 애플리케이션 허용 목록에 대한 혁신적 접근 방식을 사용하여 관리 오버헤드 없이 보안 이점을 실현할 수 있는 적응형 애플리케이션 제어를 출시했습니다. 기계 학습은 Azure VM의 동작을 분석하고, 애플리케이션의 기준을 만들고, VM을 그룹화하고, 애플리케이션 허용 목록에 적합한 후보인지 결정하고, 적절한 허용 목록 규칙을 권장하고 자동으로 적용하는 데 사용됩니다. 또한 Security Center는 애플리케이션 허용 목록 솔루션을 우회하기 위해 악용될 수 있는 애플리케이션을 표시하고, 전체 관리 및 모니터링 기능을 제공하며, 이를 통해 기존 허용 목록(예: 적용 범위에 애플리케이션 제거/추가)을 변경하고 허용 목록 위반에 대한 경고를 받을 수 있습니다.</p>


  <p>적응형 애플리케이션 컨트롤은 현재 Azure에서 실행되는 Windows 머신(모든 버전, 클래식 또는 Azure Resource Manager)에 사용할 수 있습니다. 시작하려면 아래와 같이 Security Center를 열고 애플리케이션 허용 목록 타일을 선택합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d385e78e-4602-415f-bb97-781ae04546af.png"><img alt="Security Center - Overview" border="0" height="926" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5707fbf3-35f7-4428-9847-eae92b243c4a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Security Center - 개요" width="1177"></a></p>


  <p>권장되는 애플리케이션 허용 목록 규칙을 보고 적용할 리소스 그룹을 선택합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9167d745-95d6-4565-b3cf-9eea60fd4724.png"><img alt="Application whitelisting" border="0" height="1254" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9913626c-b1f6-4073-8148-6d32ac3c76d8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="애플리케이션 허용 목록" width="1166"></a></p>


  <p>새 규칙은 항상 규칙을 위반하는 애플리케이션에 경고하는 감사 모드로 설정되지만 적용 모드를 사용하여 이러한 애플리케이션을 차단하기 위해 변경하도록 정책을 편집할 수 있습니다. 언제든지 규칙의 세부 정보를 편집할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ed2116f-50a3-4926-8f5a-c067e0628a57.png"><img alt="Application whitelisting 2" border="0" height="1250" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9019b1fc-c623-4e40-96d2-7b91e79cb01e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="애플리케이션 허용 목록 2" width="1166"></a></p>


  <p>적응형 애플리케이션 제어는 제한된 공개 미리 보기로서 Azure Security Center Standard 고객이 사용할 수 있습니다. 미리 보기에 참가하려면 <a target="_blank">ASC_appcontrol@microsoft.com</a> 구독 ID가 포함된 이메일을 보내주세요.</p>


  <p>보안 관리자로서 사용하는 기능 및 다양한 옵션에 대해 자세히 알아보려면 <a href="https://aka.ms/asc-applicationwhitelisting" target="_blank">설명서 페이지를</a> 방문하세요.</p>
