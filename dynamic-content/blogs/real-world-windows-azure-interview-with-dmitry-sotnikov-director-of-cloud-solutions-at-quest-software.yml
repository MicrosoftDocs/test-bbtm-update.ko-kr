Summary: Real World Windows Azure 시리즈의 일환으로 Quest Software의 클라우드 솔루션 디렉터인 Dmitry Sotnikov와 Windows Azure를 사용하여 회사의 소프트웨어를 제공하는 방법에 대해 이야기했습니다-...
Content: '<p>Real World Windows Azure 시리즈의 일환으로 Quest Software의 클라우드 솔루션 디렉터인 Dmitry Sotnikov와 Windows Azure를 사용하여 회사의 <a target="_blank" href="https://www.quest.com/ondemand">서비스로서의 소프트웨어 IT 관리 솔루션을</a> 제공하는 방법에 대해 이야기했습니다.  그가 말한 것은 다음과 같습니다.</p>  <p><b>MSDN: Quest Software 및 제공하는 서비스에 대해 알려주세요.</b></p>  <p><b>소트니코프: </b> Quest Software는 고객이 소프트웨어 애플리케이션, 데이터베이스, 서버 인프라 및 가상 환경에 대한 IT 효율성을 개선하는 데 도움이 되는 시스템 관리 회사 및 Microsoft Gold Certified 파트너입니다. 우리는 은행, 소매, 통신, 제약 및 보험 산업의 최고 기업을 포함하여 전 세계적으로 100,000 명 이상의 기업 고객을 도왔습니다. </p>  <p><b>MSDN: Windows Azure를 구현하기 전에 Quest Software가 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>소트니코프:</b> 당사의 제품은 전통적으로 고객을 위한 제품 유지 관리 비용과 함께 제공되는 온-프레미스 소프트웨어였습니다. 온-프레미스 솔루션을 실행하는 데 드는 비용 때문에 중소기업에 도달하는 능력이 제한적이라고 생각했습니다. 이러한 문제를 극복하고 저렴한 솔루션을 제공하기 위해 우리는 서비스로서의 소프트웨어 모델을 채택하고 싶다는 것을 알고 있습니다.</p>  <p><b>MSDN: 저비용 IT 솔루션을 제공하는 데 도움이 되도록 Windows Azure에서 개발한 솔루션에 대해 알려드릴 수 있나요?</b></p>  <p><b>소트니코프:</b> 클라우드에서 서비스로 실행되는 일련의 IT 관리 솔루션인 Quest OnDemand를 개발했습니다. <i>Active Directory용</i> Quest OnDemand Recovery는 고객이 마지막 백업 이후 Active Directory 환경에 변경한 모든 변경 내용을 암호화하고 안전하게 클라우드 서비스에 전송하여 웹 사이트를 통해 빠르게 복구할 수 있도록 하는 온라인 서비스입니다. Quest OnDemand 로그 관리는 고객이 모니터링하려는 서버에서 클라우드 서비스 이벤트 로그를 수집, 암호화 및 보냅니다. 고객은 처리되는 데이터의 양에 관계없이 웹 사이트에서 감사 추적에 액세스하고 몇 초 이내에 검색 결과를 얻을 수 있습니다. </p>  <p>다운로드 가능한 작은 에이전트를 제외한 모든 코드는 Windows Azure에서 실행됩니다. 두 솔루션 모두 Windows Azure의 향상된 데이터 센터 보안, Windows Identity Foundation을 사용하여 구현할 수 있는 SAML 기반 액세스 제어, 관리자에게 보다 안전한 오프사이트 데이터 스토리지 및 IT 관리 기능을 제공하기 위한 동적 스토리지 및 컴퓨팅 확장성을 활용합니다.</p>  <p><b>MSDN: Quest OnDemand 서비스를 고유하게 만드는 것은 무엇인가요?</b></p>  <p><b>소트니코프:</b> 업계 선두 업체인 Quest Software는 Windows 플랫폼을 관리하기 위한 안정적이고 성숙한 제품을 제공할 수 있는 고유한 위치에 있습니다. 이제 Windows Azure를 통해 서비스로서의 소프트웨어 모델의 추가 옵션을 제공하여 고객의 요구에 맞게 진정으로 포괄적인 솔루션 집합을 제공할 수 있습니다. </p>  <p><b>MSDN: Windows Azure를 구현한 이후 새로운 고객 시장에 서비스를 제공했나요?</b></p>  <p><b>소트니코프:</b> 확실히. 일반적으로 고객 기반은 주로 엔터프라이즈 고객으로 구성됩니다. Windows Azure를 사용하면 Quest OnDemand를 제공하고 중소기업 조직에 IT 솔루션을 제공할 수 있습니다. 기존의 온-프레미스 제품과 달리 Quest OnDemand는 직원 수가 적고 하드웨어가 필요하지 않으며, 종량제 구독 모델로 시간이 지남에 따라 투자를 분산할 수 있는 기능을 고객에게 제공합니다.</p>  <p><b>MSDN: Windows Azure를 구현한 이후 Quest Software에서 얻을 수 있는 주요 이점은 무엇인가요?</b></p>  <p><b>소트니코프:</b> Windows Azure와 Microsoft .NET Framework 및 Microsoft Visual Studio 개발 시스템을 통합하면 개발자가 Quest OnDemand를 빠르게 만들 수 있습니다. 또한 온-프레미스 제품에서 애플리케이션 코드의 상당 부분을 재사용할 수 있어 개발 시간을 단축할 수 있었습니다. 가장 큰 이점은 중소기업의 비용 장벽 중 일부를 제거하고 비용 효율적인 솔루션을 제공할 수 있다는 것입니다. 동시에 더 큰 IT 관리 시장에 진출하는 데도 도움이 됩니다.&nbsp;  </p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면 <a target="_blank" href="https://azure.microsoft.com/evidence">다음&nbsp; www.windowsazure.com/evidence</a></p>  <p>다음에서 Quest OnDemand 서비스를 참조하세요. <a target="_blank" href="https://www.quest.com/ondemand">www.quest.com/ondemand</a></p>'
