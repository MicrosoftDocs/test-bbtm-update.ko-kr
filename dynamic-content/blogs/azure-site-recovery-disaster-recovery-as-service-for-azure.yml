Title: 'Azure Site Recovery: Azure의 DRaaS(재해 복구 서비스)'
Summary: Azure는 IaaS에서 실행되는 애플리케이션에 대한 네이티브 재해 복구 솔루션을 제공하는 최초의 퍼블릭 클라우드입니다. 우리는 고객이 사랑했던 지난 몇 개월 동안 우리가 활성화 한 모든 새로운 기능의 요약으로 올해를 시작하고 싶습니다.
Content: >-
  <p><i>이 블로그는 Cloud + Enterprise 수석 프로그램 관리자인 Sujay Talasila가 공동 저술했습니다.</i></p>


  <p>Microsoft Azure IaaS VM(가상 머신)에서 실행되는 애플리케이션에 대한 네이티브 DR(재해 복구) 솔루션을 제공하는 최초의 퍼블릭 클라우드입니다. 6개월 전에 <a href="https://azure.microsoft.com/blog/why-you-should-bet-on-azure-for-your-infrastructure-needs-today-and-in-the-future/" target="_blank">ASR(Azure Site Recovery)을 사용하여 Azure VM용 DR의 일반 공급</a>이 발표되었습니다. 그 이후로 우리는 이 DR 기능을 사용하는 고객 경험이 최고에 지나지 않도록 하는 데 많은 투자를 해왔습니다. 수천 명의 고객이 사용하는 서비스이므로 투자할 기능 및 업데이트에 대한 결정을 내리는 두 가지 주요 원칙이 있습니다.</p>


  <ul>
      <li><strong>완전히 통합된 제품으로 계속 사용할 수 있습니다.</strong></li>
  </ul>


  <p>고객은 DR 기능을 사용하도록 설정하고 모든 관련 작업을 수행할 수 있습니다. 이러한 작업에는 최소한의 클릭으로 Azure Portal에서 DR 드릴 테스트 또는 실제 장애 조치(failover) 수행이 포함됩니다. 이는 ASR이 릴리스될 때 최신 Azure 기능에 대한 지원으로&rsquo; 업데이트되도록 하는 것으로도 변환됩니다.</p>


  <ul>
      <li><strong>지속적인 개선을 수행하고 DR을 민주화합니다.</strong></li>
  </ul>


  <p>우리는 지속적으로 사이트 복구 서비스를 개선하기 위해 노력하고 있으며, 고객으로서 최소한의 의사 결정을 내려야 할 수 있도록 서비스에 DR을 설정하는 복잡성을 흡수합니다. 여기에는 피드백을 지속적으로 경청하고 다양한 유형의 워크로드를 지원하면서 고객이 쉽게 확장할 수 있도록 서비스를 개선하도록 보장하는 작업이 포함됩니다. 또한 고객이 가능한 한 빨리 최신 기능을 사용할 수 있도록 한 달에 한 번 서비스 업데이트 리듬을 준수합니다. 서비스에 필요한 모든 개선 사항도 이러한 방식으로 제공되며 가능한 한 빨리 사용할 수 있습니다.</p>


  <ul>

  </ul>


  <p>우리는 고객이 사랑했던 지난 몇 개월 동안 우리가 활성화 한 모든 새로운 기능의 요약으로 올해를 시작하고 싶습니다.</p>


  <ul>
      <li>
      <p><strong>영역 고정 Azure VM에 대한 지원: </strong> Azure VM에서 실행되는 IaaS 애플리케이션의 경우 지역 내의 여러 영역에 여러 VM을 배포하여 <a href="https://azure.microsoft.com/solutions/architecture/build-high-availability-into-your-bcdr-strategy/" target="_blank">비즈니스 연속성 전략에 고가용성을 구축할</a> 수 있습니다. <a href="https://azure.microsoft.com/en-in/blog/disaster-recovery-of-zone-pinned-azure-virtual-machines-to-another-region/" target="_blank">2018년 12월에 발표된 대로</a> 고객은 ASR을 사용하여 영역 고정 가상 머신을 <a href="https://aka.ms/a2asupportedregion" target="_blank">지리적 클러스터</a> 내의 다른 지역에 복제하고 장애 조치(failover)할 수 있습니다. 이 새로운 기능은 가용성 영역을 지원하는 모든 지역에서 일반적으로 사용할 수 있습니다. 가용성 집합 및 가용성 영역과 함께 ASR은 Azure VM에서 실행되는 애플리케이션에 대한 <a href="https://azure.microsoft.com/features/resiliency/" target="_blank">복원력 연속체</a> 를 완료합니다.</p>
      </li>
      <li>
      <p><strong>Azure Disk Encryption 지원 VM</strong><strong>의 DR</strong>: 이제 회사&rsquo; 보안 및 규정 준수 요구 사항에 따라 데이터를 보호하기 위해 Azure Disk Encryption 지원 VM용 DR을 지원합니다. 한 Azure 지역에서 다른 지역으로 <a href="https://aka.ms/ade-aad-app" target="_blank">Azure Active Directory 앱을 통해 암호화</a>를 사용하도록 설정된 VM을 복제할 수 있습니다. 자세한 내용은 Azure <a href="https://azure.microsoft.com/en-us/updates/disaster-recovery-ade-vms/" target="_blank">Disk Encryptionenabled&ndash; 가상 머신에 대한 Azure</a> 서비스 업데이트, &ldquo; 재해 복구를 참조하세요.&rdquo;</p>
      </li>
      <li>
      <p><strong>방화벽 지원 스토리지 계정 지원:</strong> <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-network-security" target="_blank">방화벽 사용 스토리지 계정에</a> 대한 지원이 최근에 사용하도록 설정되었습니다. 재해 복구 시나리오를 위해 방화벽 사용 스토리지 계정의 관리되지 않는 디스크가 있는 VM을 다른 Azure 지역에 복제할 수 있습니다. 관리되지 않는 디스크에 대한 대상 스토리지 계정으로 대상 지역에서 방화벽 사용 스토리지 계정을 선택할 수도 있습니다. 원본 Azure VM&#39;가상 네트워크만 이 계정에 쓸 수 있도록 허용하여 캐시 스토리지 계정에 대한 액세스를 제한할 수 있습니다. 방화벽 사용 스토리지 계정을&#39;경우 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-network-security#exceptions" target="_blank">신뢰할 수 있는 Microsoft 서비스</a>&rdquo;<strong> </strong>허용 예외를 사용하도록 설정 &ldquo; 해야 합니다.</p>
      </li>
      <li>
      <p><strong>가속화된 네트워킹 지원: </strong> 가속화된 네트워킹을 사용하면 VM에 대한 SR-IOV(단일 루트 I/O 가상화)가 가능해 네트워킹 성능이 크게 향상됩니다. 이 고성능 경로는 지원되는 VM 유형에서 가장 까다로운 네트워크 워크로드에 사용하기 위해 데이터 경로에서 호스트를 우회하여 대기 시간, 지터 및 CPU 사용률을 줄입니다. ASR을 사용하면 다른 Azure 지역으로 장애 조치된 Azure VM에 대해 가속화된 네트워킹의 이점을 활용할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/site-recovery/azure-vm-disaster-recovery-with-accelerated-networking" target="_blank">Azure 가상 머신 재해 복구를 사용한 가속화된 네트워킹</a> 설명서 &ldquo; 에서는&rdquo; ASR로 복제된 Azure VM에 대해 가속화된 네트워킹을 사용하도록 설정하는 방법을 설명합니다.</p>
      </li>
      <li>
      <p><strong>자동 Site Recovery 확장 업데이트</strong>: 클라우드 공급자가 제공하는 서비스를 사용하는 동안 관리자가 직면한 가장 큰 번거로움 중 하나는 최신 릴리스를 파악하고 최신 상태를 유지해야 한다는 것입니다. 여기에는 최신 소프트웨어를 다운로드하고 자주 업그레이드하는 작업이 포함됩니다. 엔터프라이즈 시나리오에서는 변경하기 전에 다양한 수준의 승인 및 대기 시간을 거치는 것을 의미합니다. 가동 중지 시간이 관련되면 더욱 번거로워집니다. 더 이상 모든 릴리스에서 새 버전을 배포할 계획이 없으며, 자동 업데이트는 Azure VM을 다시 부팅할 필요가 없으며 진행 중인 복제에도 영향을 주지 않습니다. <a href="https://docs.microsoft.com/en-us/azure/site-recovery/azure-to-azure-autoupdate" target="_blank">ASR 자동 업데이트를</a> 사용하도록 설정하고 VM이 릴리스되는 즉시 최신 업데이트를 받도록 할 수 있습니다.</p>
      </li>
      <li>
      <p><strong>표준 SSD 디스크 지원</strong>: Azure 표준 SSD 디스크는 낮은 IOPS 수준에서 일관된 성능이 필요한 워크로드에 최적화된 비용 효율적인 스토리지 옵션입니다. 표준 SSD 디스크는 HDD 디스크에 비해 더 나은 가용성과 대기 시간을 제공합니다. ASR은 표준 SSD 디스크를 사용하여 다른 지역으로 Azure VM의 복제 및 장애 조치(failover)를 지원합니다. 기본적으로 ASR은 대상 지역에 원래 디스크 형식을 유지합니다. 고객은 재해 복구를 구성하는 동안 다른 디스크 유형을 선택할 수 있습니다.</p>
      </li>
      <li>
      <p><strong>Linux OS 지원</strong>: ASR은 다양한 Linux OS 버전을 지원합니다. 지난 6개월 동안 아래 Linux 버전에 대한 지원을 추가했습니다.</p>
      </li>
  </ul>


  <ul style="margin-left: 40px;">
      <li>
      <p>ASR은 <a href="https://support.microsoft.com/en-us/help/4055712/update-rollup-27-for-azure-site-recovery" target="_blank">2018년 7월, 2018년 8월, 2019</a>년 1월 이후 RedHat Enterprise Linux(RHEL) 및 CentOS 7.5, <a href="https://support.microsoft.com/en-in/help/4460079/update-rollup-28-for-azure-site-recovery" target="_blank">6.10</a> 및 7.6 지원을 시작했습니다<a href="https://support.microsoft.com/en-my/help/4485985/update-rollup-32-for-azure-site-recovery" target="_blank"></a>.</p>
      </li>
      <li>
      <p>SUSE Linux Enterprise Server 12(SP3까지)에 대한 지원이 <a href="https://support.microsoft.com/en-us/help/4055712/update-rollup-27-for-azure-site-recovery" target="_blank">2018년 7월에</a> 추가되었습니다.</p>
      </li>
      <li>
      <p>ASR은 <a href="https://support.microsoft.com/en-in/help/4460079/update-rollup-28-for-azure-site-recovery" target="_blank">2018년 8월부터 CentOS 6.10</a> 을 지원하기 시작했습니다.</p>
      </li>
      <li>
      <p>최신 버전의 Oracle Enterprise Linux 버전 6.8, 6.9, 7.0, 7.5 및 UEK 릴리스 5는 <a href="https://support.microsoft.com/en-us/help/4478871/update-rollup-31-for-azure-site-recovery" target="_blank">2018년 11월에 지원을 위해 추가되었으며 2019년 1</a>월에는 OEL 버전 6.10 및 7.6이 추가되었습니다.</p>
      </li>
      <li>
      <p>Ubuntu, SUSE Linux Enterprise Server 12 및 Debian OS 버전의 경우 ASR 모바일 서비스 확장의 호환성이 손상되는 변경을 방지하기 위해 최신 커널 버전을 인증하고 지원하는 업데이트를 자주 릴리스합니다. Linux 배포 공급업체가 릴리스한 후 15~30일 이내에 최신 커널에 대한 지원을 인증합니다.</p>
      </li>
  </ul>


  <ul>
      <li><strong>저장소 공간 Direct를 사용하여 Azure VM 보호:</strong> 이제 ASR을 사용하여 고가용성을 위해 S2D(스토리지 공간 다이렉트)를 사용하여 IaaS 애플리케이션을 보호할 수 있습니다. Storage 공간 다이렉트와 ASR을 함께 사용하면 Azure에서 IaaS 워크로드를 포괄적으로 보호할 수 있습니다. S2D를 사용하면 Microsoft Azure 게스트 클러스터를 호스트할 수 있습니다. 이 클러스터는 <strong>VM이 SAP ASCS 계층, SQL Server 또는 스케일 아웃 파일 서버</strong>와 같은 중요한 애플리케이션을 호스팅하는 시나리오에서 특히 유용합니다.</li>
      <li style="margin: 0px; padding: 0px; outline: 0px; border: 0px currentcolor; border-image: none; font-family: inherit; font-size: 100%; font-style: inherit; font-weight: inherit; vertical-align: baseline;"><strong>Azure Virtual Machine DR에 대한 </strong><strong>가격 계산기</strong>: Azure VM을 실행하는 애플리케이션에 대한 DR 비용을 예측하기 위해 <a href="https://aka.ms/a2a-cost-estimator" target="_blank">샘플 비용 계산기를</a> 사용할 수 있습니다. 특정 사용 사례의 가격 책정이 어떻게 변동되는지 확인하려면 예상 사용량에 맞게 변수를 적절하게 변경하세요. ASR 라이선스 비용에 대한 VM 수를 키로 지정할 수 있습니다. DR 지역에서 예상 스토리지 비용을 얻기 위해 모든 VM에서 예상되는 총 데이터 변경률 및 유형과 함께 관리 디스크 수를 사용할 수 있습니다. 또한 0.4의 압축 인수를 적용한 후 한 달 동안 총 데이터 변경률을 사용하여 지역 간에 데이터를 전송하는 데 발생하는 대역폭 비용을 가져올 수 있습니다. 자세한 내용은 관련 블로그 게시물인 &ldquo;<a href="https://azure.microsoft.com/blog/know-exactly-how-much-it-will-cost-for-enabling-dr-to-your-azure-vm/" target="_blank">Azure VM에 DR을 사용하도록 설정하는 데 드는 비용을 정확히 파악하세요</a>.&rdquo;</li>
  </ul>


  <p>앞으로 몇 달 동안 새로운 흥미로운 기능이 이미 계획되어 있지만 <a href="https://feedback.azure.com/forums/256299-site-recovery" target="_blank">사용자 음성</a>을 통해 DR 환경을 더 잘 만들 수 있는 방법을 알려주세요.</p>


  <p>Azure는 기본적으로 중요 업무용 워크로드에 대한 고가용성 및 안정성을 제공하며, ASR에서 제공하는 재해 복구를 사용하여 보호를 평준화하고 규정 준수 요구 사항을 충족하도록 선택할 수 있습니다. <a href="https://docs.microsoft.com/azure/site-recovery/" target="_blank">Azure Site Recovery</a>를 시작하는 것은 가격 <a href="https://aka.ms/asr_ga_azureblog_pricing" target="_blank">책정 정보를</a> 쉽게 &ndash; 확인하고 <a href="https://aka.ms/asr_ga_azureblog_trial" target="_blank">무료 Azure 평가판에 등록하는</a> 것입니다. <a href="https://aka.ms/asr_ga_azureblog_forum" target="_blank">MSDN의 Azure Site Recovery 포럼을</a> 방문하여 추가 정보를 확인하고 다른 고객과 소통할 수도 있습니다.</p>


