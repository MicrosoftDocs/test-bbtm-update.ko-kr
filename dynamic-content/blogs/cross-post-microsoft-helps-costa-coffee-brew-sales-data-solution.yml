Title: '크로스 포스트 : 마이크로 소프트는 코스타 커피 양조 판매 데이터 솔루션을 하는 데 도움이'
Summary: '편집자 주: STB 뉴스 바이트 블로그의 교차 게시물입니다.  지난 주, Microsoft는 지능형 시스템, 비즈니스 분석 및 클라우드에서의 작업에 대한 흥미롭고 맛있는 예제를 발표했습니다...'
Content: '<p><strong>편집기 참고 사항: </strong> <a href="https://blogs.technet.com/b/stbnewsbytes/archive/2013/01/17/january-17-2013-news-thursday-microsoft-brews-up-a-solution-for-costa-coffee-and-more-server-amp-tools-news.aspx" target="_blank">STB 뉴스 바이트 블로그</a>의 크로스 게시물입니다.</p>  <p>지난 주, Microsoft는 지능형 시스템, 비즈니스 분석 및 클라우드 컴퓨팅에서의 작업의 흥미롭고 맛있는 예를 발표했습니다. 코스타 커피&rsquo;의 상징적 인 레드 코스타 익스프레스 자동 판매기 18 개월 전 출시 이후 영국에서 2,500 개 이상의 기계와 함께, 셀프 서비스 바를 선도하는 영국&rsquo;입니다. 코스타는 차세대 커피 서비스 머신을 구축하기로 결정했을 때 유연하고 엔드 투 엔드 솔루션을 원했습니다. Windows Embedded, Windows Azure 및 SQL Server Costa는 정확한 요구 사항을 충족하여 진단 및 판매 데이터를 포함한 컴퓨터의 모든 측면을 추적할 수 있도록 했습니다.</p>  <p>전체 Windows Embedded <a href="https://blogs.msdn.com/b/windows-embedded/archive/2013/01/11/microsoft-brews-up-a-solution-for-costa-coffee.aspx" target="_blank">블로그 게시물을</a> 읽고 Microsoft와 Costa가 커피 애호가들에게 더 나은 컵을 제공하는 방법을 알아보세요.&nbsp;</p>'
