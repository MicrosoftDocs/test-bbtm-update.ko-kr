Title: API Management Premium 계층의 GA
Summary: '전체 SLA를 사용하여 일반 공급에서 Azure API Management Premium 계층 서비스의 릴리스를 발표하게 되어 기쁘게 생각합니다. '
Content: >-
  <p>전체 SLA를 사용하여 일반 공급에서 Azure API Management Premium 계층 서비스의 릴리스를 발표하게 되어 기쁘게 생각합니다.&nbsp; 미리 보기 상태인 동안 Premium 계층을&#39;경우 다양한 엔터프라이즈급 기능으로 제품을 확장한다는 것을 알 수 있습니다.</p>


  <h2>다중 지리 배포</h2>


  <p>이제 여러 지역에서 API Management 서비스의 프록시 및 포털을 동시에 프로비전할 수 있습니다. 이렇게 하면 부하를 여러 인스턴스로 분산하는 동시에 국제 고객의 대기 시간을 줄일 수 있습니다. Azure 관리 포털&#39;인스턴스 보기의 크기 조정 탭에서 Premium 계층으로 전환할 수 있습니다. 완료되면 API Management를 사용할 수 있게 하려는 각 지역의 인스턴스 수를 선택할 수 있습니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/25/apim-prm-ga-multi-geo.png"><img alt="apim-prm-ga-multi-geo" class="alignnone wp-image-268221 size-large" height="347" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/apim-prm-ga-multi-geo-636x347.png" width="636"></a><a href="https://go.microsoft.com/fwlink/?LinkID=524318">여러 Azure 지역에 배포하는 방법에 대해 자세히 알아봅니다</a>. 여러 지역에 배포하는 이점을 최대화하려면 각 지역에서 캐싱을 사용하도록 설정하여 사실상 API CDN 가져올 수 있습니다. 이렇게 하면 원격 지역에 대한 비용이 많이 드는 왕복을 방지하고 사용자의 응답 시간이 크게 향상됩니다. &nbsp;</p>


  <h2>Azure Virtual Network/VPN 지원</h2>


  <p>이전에는 상호 인증서를 사용하여 연결을 보호하여 온-프레미스 백 엔드에 대한 연결을 달성할 수 있었습니다. 이제 Premium 계층을 사용하는 경우 Azure Virtual Network 또는 ExpressRoute를 만들고 이를 통해 백 엔드에 연결할 수 있습니다. 해당 설정은 인스턴스&#39;Azure 관리 포털 보기의 구성 탭에서 찾을 수 있습니다. 여러 지역에 배포한 경우 각 지역에 대한 가상 네트워크를 선택해야 합니다. &nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/apim-prm-ga-vpn.png"><img alt="apim-prm-ga-vpn" class="alignnone size-full wp-image-268231" height="186" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/apim-prm-ga-vpn.png" width="576"></a> VPN 연결 설정에 대해 자세히 알아봅니다. &nbsp;</p>


  <h2>Azure Active Directory 지원</h2>


  <p>API Management 개발자 포털은 기본 사용자 이름 및 암호 외에도 Facebook, Twitter, Google 또는 Microsoft 계정을 통한 사용자 인증을 이미 지원합니다. 현재 Azure Active Directory 추가 ID 공급자로 사용하도록 설정하고 있습니다. 이를 통해 기존 회사 자격 증명을 활용하여 포털에 대한 액세스를 제공하고 AD 그룹 멤버 자격을 사용하여 개별 API에 대한 액세스를 제어할 수 있습니다(제품에 있는 경우). 이제 이 특정 시나리오에 대한 기본 인증을 사용하지 않도록 설정할 수 있습니다. &nbsp; <img alt="apim-prm-ga-aad" class="alignnone size-full wp-image-268211" height="394" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/apim-prm-ga-aad.png" width="594"></p>


  <p style="margin: 0in; font-family: Calibri; font-size: 11.0pt;">여러 조직을 지원해야 하는 경우 여러 AAD 테넌트도 사용하도록 설정할 수 있습니다.</p>


  <p><a href="https://go.microsoft.com/fwlink/?LinkID=524320">AAD 시작하는 방법을 알아봅니</a>다. API Management에 대한 자세한 자습서 및 방법 가이드는 <a href="https://aka.ms/apimdocs">설명서 페이지를 참조하세요</a>.</p>
