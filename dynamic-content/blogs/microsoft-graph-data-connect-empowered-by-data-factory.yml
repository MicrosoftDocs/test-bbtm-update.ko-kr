Slug: microsoft-graph-data-connect-empowered-by-data-factory
Title: Cloud Scale Analytics는 Azure Data Factory에서 제공하는 Office 365 데이터를 충족합니다.
Summary: Office 365 사람들이 어떻게 일하고 상호 작용하고 협업하는지에 대한 풍부한 정보를 보유하고 있으며, 이 귀중한 자산을 통해 지능형 애플리케이션은 가치를 창출하고 조직의 생산성을 최적화할 수 있습니다.
Content: >-
  <p style="margin: 0px;">Office 365 사람들이 어떻게 일하고 상호 작용하고 협업하는지에 대한 풍부한 정보를 보유하고 있으며, 이 귀중한 자산을 통해 지능형 애플리케이션은 가치를 창출하고 조직의 생산성을 최적화할 수 있습니다. 오늘날 애플리케이션 개발자는 Microsoft Graph API를 사용하여 트랜잭션 방식으로 Office 365 액세스합니다. 그러나 오랜 기간 동안 많은 양의 Office 아티팩트에서 분석해야 하는 경우에는 이 방법이 효율적이지 않습니다. 또한 Office 365 데이터는 다른 비즈니스 데이터 및 시스템과 격리되어 데이터 사일로 및 추가 인사이트를 위한 미개발 기회로 이어집니다.</p>


  <p style="margin: 0px;">&nbsp;</p>


  <p style="margin: 0px;">Azure는 엔터프라이즈급 보안을 갖춘 풍부한 하이퍼스케일 분석 서비스 집합을 제공하며 전 세계 데이터 센터에서 사용할 수 있습니다. Office 365 데이터와 Azure를 결합하면 azure에서 Office 365 데이터를 사용할 수 있으며 개발자는 Azure의 모든 기능을 활용하여 Office 365 데이터 및 기타 비즈니스 데이터의 조합에 대해 확장성이 뛰어나고 안전한 애플리케이션을 빌드할 수 있습니다.</p>


  <p style="margin: 0px;">&nbsp;</p>


  <p style="margin: 0px;">Ignite에서 이번 주에는 Azure에서 <a href="https://developer.microsoft.com/en-us/graph/docs/concepts/data-connect-concept-overview" target="_blank">Office 365</a> 데이터에 대한 보안, 관리 및 확장 가능한 액세스를 가능하게 하는 Microsoft Graph 데이터 연결 공개 미리 보기를 <a href="https://developer.microsoft.com/en-us/office/blogs/microsoft-graph-ignite-2018/" target="_blank">발표</a>했습니다. 이 제품을 사용하면 이전에는 불가능했던 방식으로 모든 데이터 &ndash; 조직, 고객, 트랜잭션, 외부 &ndash; 가 혁신적인 분석 및 인사이트를 위해 함께 모일 수 있습니다.</p>


  <h2>Azure Data Factory를 사용하여 Azure에서 대규모로 Office 365 데이터 통합</h2>


  <p style="margin: 0px;"><a href="https://azure.microsoft.com/en-us/services/data-factory/" target="_blank">ADF(Azure Data Factory)</a> 는 Azure에서 다양한 데이터 원본을 통합하고 운영형 ETL 흐름을 빌드할 수 있는 관리되는 데이터 통합 서비스입니다. Office 365 데이터를 대량 수집할 수 있는 기능이 추가되면 <a href="https://docs.microsoft.com/en-us/azure/data-factory/copy-activity-overview#supported-data-stores-and-formats" target="_blank">70개 이상의 온-프레미스 및 클라우드 데이터 커넥터의 ADFs</a>&rsquo; 컬렉션이 더욱 풍부하고 포괄적입니다.</p>


  <p>ADF의 시각적 도구를 사용하면 관심 있는 Microsoft 365 데이터 세트의 일회성 또는 예약된 수집을 수행하는 파이프라인을 쉽게 작성할 수 있습니다. 현재 사용 가능한 데이터 세트에는 전자 메일 메시지, 일정 이벤트, 개인 연락처, 메일 폴더 및 사서함 설정이 포함됩니다. 시간이 지남에 따라 Microsoft 365 더 많은 형식의 데이터가 추가됩니다.&nbsp; 각 데이터 세트에 대해 수집하려는 열, 포함할 사용자 그룹을 선택하고 시간 기반 행 필터를 설정할 수 있습니다.</p>


  <p>ADF를 통한 Office 365 데이터 액세스는 다음을 비롯한 많은 추가 혜택을 제공합니다.</p>


  <ul>
      <li>데이터가 Azure에 도착하면 <a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricks</a> 를 사용하여 기계 학습을 사용하여 데이터를 준비, 변환 및 보강할 수 있습니다. ADF는 Azure Databricks와 통합하여 Databricks <a href="https://docs.microsoft.com/en-us/azure/data-factory/transform-data-databricks-notebook" target="_blank">Notebooks</a>, <a href="https://docs.microsoft.com/en-us/azure/data-factory/transform-data-databricks-jar" target="_blank">Jars</a> 및 <a href="https://docs.microsoft.com/en-us/azure/data-factory/transform-data-databricks-python" target="_blank">Python 스크립트를 실행합니다</a>.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/data-factory/copy-activity-overview#supported-data-stores-and-formats" target="_blank">추가 데이터 원본</a>을 가져와 Office 365 데이터 세트와 통합할 수 있습니다. 예를 들어 Salesforce, SAP 및 Dynamics 365의 고객 영업 및 마케팅 데이터를 Office 365 메일 교환 및 모임 이벤트와 결합하여 판매 파이프라인을 추적하고 고객 성향을 예측할 수 있습니다.</li>
      <li>지역 분산 애플리케이션에서 사용할 수 있는 큐레이팅 및 분석 결과를 <a href="https://azure.microsoft.com/en-us/services/cosmos-db/" target="_blank">Azure Cosmos DB</a>에 게시할 수 있습니다. ADF는 대량 실행기 라이브러리를 통해 Azure Cosmos DB로 효율적인 데이터 로드를 제공합니다.</li>
      <li>ADF는 보안 서비스 대 서비스 인증을 위해 서비스 주체를 사용합니다. <a href="https://azure.microsoft.com/en-us/services/key-vault/" target="_blank">AKV(Azure Key Vault)</a>에서 키를 안전하게 관리하고 ADF는 AKV와 통합되어 런타임 중에 키를 검색합니다.</li>
      <li>ADF는 ARM 템플릿에서 내보내기/가져오기 기능을 포함하여 <a href="https://docs.microsoft.com/en-us/azure/data-factory/iterative-development-debugging" target="_blank">반복적인 개발 및 디버깅</a>을 제공합니다.</li>
      <li>ADF를 사용하면 <a href="https://docs.microsoft.com/en-us/azure/data-factory/continuous-integration-deployment" target="_blank">VSTS Git 및 Github와의 통합을 통해 CICD</a>를 사용할 수 있습니다.</li>
  </ul>


  <h2>Privileged Access Management를 사용하여 데이터 액세스 요청 보기 및 승인</h2>


  <p><a href="https://techcommunity.microsoft.com/t5/Security-Privacy-and-Compliance/Privileged-access-management-in-Office-365-is-now-Generally/ba-p/261751" target="_blank">Office 365 권한 있는 액세스 관리는</a> 특정 데이터 파이프라인에 대한 액세스 세분성을 사용하도록 설정하여 기존의 액세스 제어 기능을 능가합니다. 개발자가 사용하기에 충분한 액세스 권한을 제공하며, 필요한 데이터 세트의 특정 속성으로 범위가 지정됩니다.&nbsp; 고객은&rsquo; Office 365 관리자가 가진 액세스 권한과 함께 모든 데이터 사용자를 볼 수 있습니다. 관리자는 특정 중요한 사용자를 제외할 수도 있습니다.</p>


  <p>Azure Managed Applications를 사용하여 개발하는 경우 Office 365 관리자는 애플리케이션이 준수하는 정책을 확인할 수도 있습니다.</p>


  <h2>Azure 관리형 애플리케이션을 사용하여 애플리케이션 패키지 및 배포</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/managed-applications/overview" target="_blank">Azure 관리형 애플리케이션을</a> 사용하면 고객이 쉽게 배포 및 운영할 수 있고 관리하기 쉬운 클라우드 솔루션을 제공할 수 있습니다. 내부 배포를 위해 조직&rsquo; <a href="https://docs.microsoft.com/en-us/azure/managed-applications/publish-service-catalog-app" target="_blank">서비스 카탈로그</a> 에 게시하거나 외부 고객에게 판매할 <a href="https://docs.microsoft.com/en-us/azure/managed-applications/publish-marketplace-app" target="_blank">Azure Marketplace</a> 에 게시할 수 있습니다. 고객은 애플리케이션의 코드 또는 작업에 액세스할 수 없으므로 사용자가 관리해야 합니다. 또한 곧 중요한 고객에 대한 보안 보증으로 애플리케이션에 대한 고정 액세스를 제공하지 않도록 선택할 수도 있습니다.</p>


  <p>마지막으로 애플리케이션을 통해 Azure 관리되는 애플리케이션에서 적용되는 특정 정책을 옵트인할 수 있습니다. 이러한 정책은 지속적으로 확인되고 고객에게&rsquo; Office 365 관리자에게 표시됩니다. 정책을 위반하면 Data Factory 파이프라인이 실패합니다.</p>


  <h2>ISV 평가</h2>


  <p>지난 몇 개월 동안, 우리는 정말 매력적인 Microsoft Graph 데이터 연결 의해 제공되는 가치 제안을 찾을 ISV와 협력하고있다. 이러한 얼리 어답터의 좋은 예는 Harmon.ie.</p>


  <p><a href="https://harmon.ie/" target="_blank">Harmon.ie</a> Office 365 및 SharePoint 위한 사람 중심 애플리케이션을 제공하는 데 중점을 둔 오랜 Microsoft 파트너입니다. 솔루션 중 하나인 Harmon.ie 10은 정보 작업자가 그래프 보기에서 주요 항목을 보고 항목별로 문서 및 일정 이벤트를 쉽게 탐색할 수 있는 차세대 애플리케이션입니다.&nbsp; 다음은 Harmoni.ie Microsoft Graph 데이터 연결 어떻게 혜택을 얻었는지에 대한 인용문입니다.</p>


  <p><em>&ldquo;우리는 퍼블릭 클라우드 공급자와 함께 몇 년 동안 harmon.ie 10을 작업해 왔으며 두 가지 주요 문제는 다음과 같습니다.</em></p>


  <ul>
      <li><em>모든 조직 전자 메일을 검색하는 방법 -&rsquo; 엄청난 양의 데이터와 기존 API 메서드가 확장되지 않은&rsquo; 경우</em></li>
      <li><em>고객&rsquo; 데이터 개인 정보를 보호하는 방법 - 퍼블릭 클라우드의 모든 조직&rsquo; 전자 메일에 대한 기계 학습은 불미스러운 일입니다.</em></li>
  </ul>


  <p><em>코드를 Azure Data Factory 파이프라인으로 마이그레이션하면 소스 코드를 간소화하고 고객이 신뢰할 수 있는 데이터 경계에서 데이터를 끌어내지 않고도 고객 Azure 구독에서 실행되는 관리되는 앱으로 솔루션을 제공할 수 있었습니다. </em></p>


  <p><em>우리에게 이것은 게임 체인저였습니다.&rdquo;&nbsp;&nbsp; </em>예호나단 샤빗, 연구 개발 부사장, Harmon.ie</p>


  <h2>오늘 시작하세요!</h2>


  <p>ADF의 <a href="https://docs.microsoft.com/en-us/azure/data-factory/connector-office-365" target="_blank">Office 365 커넥터에 대해 자세히 알아보</a>고 <a href="https://docs.microsoft.com/en-us/azure/data-factory/load-office-365-data" target="_blank">이 자습서</a>에 따라 Azure Data Factory를 사용하여 Office 365 데이터에 대한 파이프라인을 빌드합니다.</p>


  <p>우리는 당신이 구축 무엇을보고 기다릴 수 없어!&nbsp; 기능 요청이 있거나 피드백을 제공하려는 경우 <a href="https://feedback.azure.com/forums/270578-azure-data-factory" target="_blank">Azure Data Factory 포럼</a>을 방문하세요.</p>
