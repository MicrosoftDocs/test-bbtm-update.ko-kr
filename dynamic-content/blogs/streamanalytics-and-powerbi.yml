  <p>이 작업을 직접 수행하는 방법을 알아보려면 <a href="https://azure.microsoft.com/en-us/documentation/articles/stream-analytics-power-bi-dashboard/">Stream Analytics &amp; Power BI</a> 자습서를 참조하세요. 여기서는 Azure Stream Analytics 작업에 대한 출력으로 Power BI 사용하여 사용자 지정 비즈니스 인텔리전스 도구를 만드는 방법을 알아봅니다.</p>


