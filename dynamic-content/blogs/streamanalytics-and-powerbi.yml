Title: Azure Stream Analytics 및 Power BI 일반 공급
Summary: 오늘 Azure Stream Analytics와 Power BI 간의 통합의 일반 공급에 대해 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p>오늘 <a href="https://azure.microsoft.com/en-us/services/stream-analytics/">Azure Stream Analytics</a>와 <a href="https://powerbi.microsoft.com">Power BI</a> 간의 통합의 일반 공급에 대해 발표하게 되어 기쁘게 생각합니다. 이 기능을 사용하면 디바이스, 센서, 인프라 및 비즈니스 애플리케이션에서 데이터를 스트리밍하기 위한 대화형 실시간 대시보드를 만들 수 있습니다.</p>


  <h2>실시간 대시보드의 기능</h2>


  <p>데이터는 어디에나 있습니다. 그것은 매일 더 높은 속도로 소스의 점점 더 많은 수에서 우리에게 오고 있으며,이 데이터를 비즈니스 인사이트로 전환하고 반응하는 시간을 단축하기 위해 점점 더 많은 압력을 받고 있습니다&rsquo;.</p>


  <p>Imagine, 예를 들어, 당신은 전국 시장에 부두에서 신선한 물고기를 운반 냉장 트럭의 함대를 관리하고이 트럭 중 하나에 에어컨 장치가 오작동하고 물고기가 가열하기 시작했다, 나는 당신이&rsquo; 이것에 대해 알고 가능한 가장 짧은 시간에이 조치를 취할 수 있을 것 같아요.</p>


  <p>일반적으로 데이터에서 이런 종류의 인사이트를 얻을 수 있는 시스템을 빌드하고 이를 대시보드에 표시하려면 먼저 데이터를 수집하고, 데이터를 처리하고, 데이터베이스에 데이터를 저장한 다음, 사용자 지정 애플리케이션을 작성하여 이 데이터베이스를 지속적으로 폴링하고 직접 빌드해야 하는 고객 대시보드를 채워야 합니다. 물론, 그것은&rsquo; 할 수 있지만, 망칠 것입니다 물고기의 트럭 부하를 처리 할 때&rsquo;, 당신은 초 이내에이 정보를 원한다, 하지 분 및 관련된 복잡성을 처리 할 필요없이.</p>


  <p>실시간 대시보드는 비즈니스에 가장 중요한 메트릭의 라이브 보기를 제공하여 인사이트와 작업을 더 빠르게 수행할 수 있도록 합니다.</p>


  <p>냉장 트럭 내부의 온도 모니터링에서부터 시간별 성능 메트릭을 추적하여 영업 및 마케팅 팀을 촉진하는 것까지 실시간 대시보드는 점점 더 많은 실제 시나리오에서 비즈니스 가치를 제공합니다.</p>


  <h2>Stream Analytics를 사용하는 이유</h2>


  <p>Azure Stream Analytics는 완전히 관리되고 비용 효율적인 Azure 서비스로, 언어와 같은 간단한 SQL 사용하여 이동 중인 데이터에 대한 실시간 스트림 처리를 수행할 수 있습니다. Stream Analytics는 대규모로 데이터를 쉽게 수집할 수 있는 Azure Event Hubs 및 Azure IoT Hubs와 같은 다양한 입력 커넥터를 제공합니다. Stream Analytics 작업을 사용하면 임시 창에서 스트리밍 데이터의 집계, 필터링 및 그룹화를 수행할 수 있습니다. 그런 다음 SQL DB 및 DocumentDB와 같은 여러 다운스트림 데이터베이스 및 시스템을 연결하여 분석 계산 결과를 유지할 수 있습니다.</p>


  <p>오늘&rsquo; 발표를 통해 라이브 대시보드로 직접 데이터를 스트리밍할 수 있는 또 다른 출력 커넥터인 Power BI 커넥터를 추가합니다. 이렇게 하면 가장 중요한 비즈니스 메트릭에 대한 작업 대기 시간과 시간이 크게 줄어듭니다. Microsoft는 센서, 비즈니스 애플리케이션, 소셜 미디어, 사용자 로그 등의 데이터를 시각화하기 위해 공개 미리 보기에서 수백 명의 고객과 협력하고 있습니다.&nbsp; 이제 모든 고객이 이 통합을 사용할 수 있습니다.</p>


  <p>아래 비디오는 실시간 대시보드에 데이터를 스트리밍하는 기능을 통해 수행할 수 있는 작업의 예를 보여 줍니다.</p>


