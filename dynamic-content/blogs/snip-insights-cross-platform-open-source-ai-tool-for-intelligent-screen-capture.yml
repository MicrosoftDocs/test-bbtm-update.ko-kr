Title: Snip Insights – 인텔리전트 화면 캡처를 위한 플랫폼 간 오픈 소스 AI 도구
Summary: '우리가 사용하는 일상적인 도구는 상대적으로 변하지 않지만 장치와 기술은 빠른 속도로 진행되고 있습니다. 일상적인 도구에 AI를 주입하여 개발자가 Microsoft AI 플랫폼을 사용하여 더 많은 작업을 수행하도록 유도할 수 있다면 어떨까요? '
Content: >-
  <p>우리가 사용하는 일상적인 도구는 상대적으로 변하지 않지만 장치와 기술은 빠른 속도로 진행되고 있습니다. 일상적인 도구에 AI를 주입하여 개발자가 Microsoft AI 플랫폼을 사용하여 더 많은 작업을 수행하도록 유도할 수 있다면 어떨까요? 약간의 창의력을 발휘하고 Microsoft&#39;최신 AI 제품을 사용하면 AI 기능을 고객에게 더 가깝게 제공하고 모든 조직, 모든 개발자 및 이 지구상의 모든 사람에게 영감을 주는 애플리케이션을 만들 수 있습니다.</p>


  <h2>Snip Insights 소개</h2>


  <p>지능형 화면 캡처를 위한 오픈 소스 플랫폼 간 AI 도구입니다. Snip Insights 사용자가 화면 캡처에서 인사이트를 생성할 수 있는 방식에 혁명을 일으킵니다. Windows OS용으로 제작되고 5월에 Microsoft Build 2018에서 출시된 Snip Insights 초기 프로토타입은 BC 주 밴쿠버에 본사를 둔 <a href="https://www.microsoft.com/en-us/garage/profiles/snip-insights/">Microsoft Garage 인턴</a>에 의해 만들어졌습니다. Microsoft AI CTO 팀과 공동으로 Microsoft <a href="https://ailab.microsoft.com/experiments/32e85f94-3fdd-4a4b-b1ca-9f4cdf47feb6">AI Lab</a>의 팀은 도구에 새로운 직관적인 UX, 플랫폼 간 가용성(MacOS, Linux 및 Windows)을 제공하고 MSA 라이선스에 따라 무료 다운로드 및 사용량을 제공하여 Snip Insights 한 단계 더 발전했습니다. Snip Insights Microsoft Azure&#39;Cognitive Services API 활용하여 지능형 인사이트를 얻는 데 필요한 단계 수를 줄여 사용자&#39; 생산성을 높입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e67725bf-63ca-49e1-844a-febc01862bbb.gif"><img alt="SnipInsights_Homepage-Carousel_580x326_V2b" border="0" height="326" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/001cf4c3-3771-40b0-9f44-3da760d28581.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SnipInsights_Homepage-Carousel_580x326_V2b" width="580"></a></p>


  <h2>솔루션</h2>


  <p>Snip Insights 플랫폼 간 사용자가 스니프 또는 스크린샷을 통해 지능형 인사이트를 검색할 수 있도록 하는 오픈 소스 데스크톱 유틸리티입니다. 스크린샷은 기본적으로 순간의 스냅샷입니다. Snip Insights 클라우드 AI 서비스를 활용하여 이미지를 번역된 텍스트로 변환하고, 이미지 콘텐츠를 자동으로 검색하고 태그를 지정하며, Azure Cognitive Services 잠재력을 보여주면서 워크플로를 개선하는 많은 스마트 이미지 제안을 제공합니다&rsquo;. 친숙한 도구를 Cognitive Services와 결합하여 모든 이미지 인사이트를 위한 원스톱 상점을 만들었습니다. Imagine 교과서 또는 작업 보고서를 스캔했음을 알 수 있습니다. 정보를 수동으로 입력하는 대신 OCR을 사용하여 한 번의 클릭으로 편집 가능한 텍스트를 반환합니다. &rsquo;또는 소셜 미디어 피드를 스크롤하여 멋진 신발을 신은 사람을 만날 수도 있습니다. Snip Insights 유명한 사람과 랜드마크를 식별하는 것을 포함하여 방금 잘라낸 내용을&rsquo; 기반으로 관련 정보를 표시할 수 있습니다. 스크린샷을 만들고, 그림을 저장하고, 이미지 검색 엔진을 역방향으로 업로드한 다음, 여기에서 결과를 그리는 프로세스를 간소화합니다.</p>


