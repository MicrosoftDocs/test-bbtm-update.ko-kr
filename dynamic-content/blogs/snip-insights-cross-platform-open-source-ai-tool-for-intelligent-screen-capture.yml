  <h2>지원되는 플랫폼: Windows, Mac OS 및 Linux</h2>


  <p>Snip Insights 앱은 다음 세 가지 플랫폼에서 사용할 수 있습니다.</p>


  <ul>
   <li>UWP(유니버설 Windows 플랫폼)</li>
   <li>Mac OS</li>
   <li>Linux</li>
  </ul>


  <h2>Xamarin.Forms GTK# App Mac OS 및 Linux for Snip Insights</h2>


  <p>Xamarin.Forms를 사용하면 단일 공유 코드베이스에서 iOS, Android, macOS, Linux 및 Windows 위한 네이티브 IO를 빌드할 수 있습니다. <a href="https://university.xamarin.com/classes/track/self-guided">Xamarin University의 무료 자체 학습에 따라 Xamarin.Forms</a>를 사용하여 앱 개발에 대해 자세히 알아볼 수 있습니다.</p>


  <p>Xamarin.Forms에는 GTK# 앱에 대한 미리 보기 지원이 있습니다. GTK#은 GTK+ 도구 키트와 다양한 GNOME 라이브러리를 연결하는 그래픽 사용자 인터페이스 도구 키트로, Mono 및 .NET을 사용하여 완전히 네이티브 GNONE 그래픽 앱을 개발할 수 있습니다. <a href="https://docs.microsoft.com/en-us/xamarin/xamarin-forms/platform/gtk?tabs=vswin">Xamarin.Forms GTK#</a>.</p>


