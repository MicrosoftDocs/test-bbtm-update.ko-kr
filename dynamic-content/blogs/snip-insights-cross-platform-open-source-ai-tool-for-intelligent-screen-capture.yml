  <h2>사용자 고유의 구독 사용</h2>


  <p>Microsoft Garage Project Snip Insights 키를 추가하려면 애플리케이션을 시작합니다. 실행되면 도구 모음에서 <strong>설정</strong> 아이콘을 클릭/탭합니다. Cognitive Services를 찾을 때까지 아래로 스크롤하고, AI 지원 토글을 사용하도록 설정하고, <strong>켜 </strong>기 위치로 전환합니다. 이제 Insight Service 키 섹션이 표시됩니다.</p>


  <ul>
   <li>Entity Search - 새 Entity Search Cognitive Service를 만듭니다. 만든 후에는 키를 표시할 수 있습니다. 하나를 선택하고 설정 붙여넣습니다.</li>
   <li>이미지 분석 - Azure에서 <strong>Computer Vision API</strong> Cognitive Service를 만들고 해당 키를 사용합니다.</li>
   <li>이미지 검색 - Azure에서 <strong>Bing Search v7 API</strong> Cognitive Service를 만들고 해당 키를 사용합니다.</li>
   <li>텍스트 인식 - 이미지 분석에 사용된 것과 동일한 키를 사용할 수 있습니다. 이미지 분석 및 텍스트 인식 모두 Computer Vision API를 사용합니다.</li>
   <li>번역기 -<strong> 번역기 Text API</strong> Cognitive Service를 사용합니다.</li>
   <li>Content Moderator - <strong>Content Moderator API</strong> Cognitive Service를 사용합니다.</li>
  </ul>


  <p>LUIS 앱 ID 및 키의 경우 <a href="https://www.luis.ai">Language Understanding 포털에서 Language Understanding 애플리케이션을 만들어야</a> 합니다. 다음 단계를 사용하여 LUIS 앱을 만들고 앱 ID를 검색합니다.</p>


  <ul>
   <li><strong> 새 앱 만들기</strong> 단추를 클릭합니다.</li>
   <li>앱 이름을 입력합니다. 문화권(영어) 및 설명을 기본값으로 둡니다.</li>
   <li><strong>완료</strong>를 클릭합니다.</li>
   <li>왼쪽 탐색 창에서 <strong>엔터티</strong>를 클릭합니다.</li>
   <li><strong>사전 빌드 엔터티 관리를</strong> 클릭합니다.</li>
   <li><strong> datetimeV2</strong> 및<strong> 전자 메일</strong>을 선택합니다.</li>
   <li><strong>완료</strong>를 클릭합니다.</li>
   <li>페이지 맨 위에 있는 <strong>학습</strong> 단추를 클릭합니다.</li>
   <li><strong> 게시</strong> 탭을 클릭합니다.</li>
   <li><strong>프로덕션 슬롯에 게시</strong> 단추를 클릭합니다.</li>
   <li>화면 아래쪽에 키 문자열 필드가 있는 목록이 표시됩니다. <strong> 복사 </strong>단추를 클릭하고 Snip Insights 설정에서 해당 키 값을 LUIS 키 필드에 붙여넣습니다.</li>
   <li>위쪽의<strong> 설정 탭</strong> 을 클릭합니다.</li>
   <li>표시된 <strong>애플리케이션 ID</strong>를 복사하고 Snip Insights 대한 설정 LUIS 앱 ID 필드에 붙여넣습니다.</li>
  </ul>


  <p>이제 애플리케이션의 설정 패널에 각 키를 붙여넣을 수 있습니다. 모든 키를 입력한 후 저장 단추를 클릭해야 합니다.</p>


  <p>입력된 각 키에 해당하는 서비스 엔드포인트가 있습니다. 예를 들어 사용할 수 있는 몇 가지 기본 엔드포인트가 포함되어 있지만 각 키를 복사할 때 사용 중인 각 서비스에 대한 서비스 엔드포인트도 확인하고 바꿉니다. 개요 페이지에서 각 Cognitive Service에 대한 서비스 엔드포인트를 찾을 수 있습니다. 모든 서비스 엔드포인트를 업데이트한 후 저장 단추를 클릭해야 합니다.</p>


  <p>축하합니다! 이제 시작하려면 완전히 작동하는 애플리케이션이 있어야 합니다. 프로젝트를 재미있게 테스트하고 기여해 주셔서 감사합니다!</p>


