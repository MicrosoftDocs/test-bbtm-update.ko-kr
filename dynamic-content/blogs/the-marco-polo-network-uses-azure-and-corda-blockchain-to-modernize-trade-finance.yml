Title: Marco Polo Network는 Azure 및 Corda 블록체인을 사용하여 무역 금융을 현대화합니다.
Summary: 마르코 폴로 네트워크는 이제 무역 은행과 기업 모두 R3 Corda 분산 원장을 활용하여 끊임없이 변화하는 세계에서 글로벌 무역을 더 잘 용이하게 할 수 있도록 Azure에서 일반 공급됩니다. 어떤 헤드라인이 여러분을 믿게 하든, 국제 무역은 현대 세계 경제의 생명선입니다.
Content: >-
  <p>마르코 폴로 네트워크는 이제 무역 은행과 기업 모두 R3 Corda 분산 원장을 활용하여 끊임없이 변화하는 세계에서 글로벌 무역을 더 잘 용이하게 할 수 있도록 Azure에서 일반 공급됩니다. 어떤 헤드라인이 여러분을 믿게 하든, 국제 무역은 현대 세계 경제의 생명선입니다. 매년 상품, 자산, 신용 및 돈에 수백 조 달러가 바뀌어 글로벌 무역의 엔진이 계속 실행되고 있습니다. 다국적 기업(판매자 또는 수출업자 역할을 하는)이 고객에게 상품을 보낼 때(구매자 또는 수입업자 역할을 하는) 회사는 종종 30-90일 동안 지불을 받지 않습니다&rsquo;. 이 문제는 관세 또는 새로운 관세와 같은 변수에 의해 악화 될 수 있습니다. 지불을 기다리는 동안 현금 흐름을 관리하기 위해 판매자는 종종 무역 은행에서 단기 대출을 꺼내는 데 의존합니다. 그러나 무역 은행은 노후화된 시스템과 사일로 데이터에 의존하여 관련된 모든 사람들에게 비용과 프로세스 마찰을 증가시키는 속도를 유지하기가 어렵습니다.</p>


  <h2>연결이 끊긴 무역의 단점</h2>


  <p>글로벌 무역이 엔진이라면 자금 조달이 연료입니다. 그러나 많은 무역 은행은 수십 년 된 종이 기반 프로세스에 의존하여 무역 흐름을 늦추고 복잡성을 더하며 온보딩 비용이 많이 들고 조정이 번거롭고 고객 환경이 좋지 않은 구식 금융 도구를 사용합니다.</p>


  <p>또한, 무역 및 공급망 금융의 글로벌 공급자로서, 무역 은행은 국경을 통해 발음 점점 더 복잡한 규제 프로세스를 탐색하면서 판매자와 구매자 사이의 거래를 관리해야합니다. 이러한 글로벌 규정으로 인해 은행은 각 지리적 위치마다 서로 다른 금융 플랫폼을 사용하도록 강요받을 수 있으며, 이로 인해 연결이 끊어진 관리 도구가 과도하게 사용되지 않을 수 있습니다.</p>


  <p>데이터를 교환할 네트워크와 거래를 보고 관리하기 위한 플랫폼이 없으면 은행은 고객의 거래 및 공급망 금융 거래를 처리하고 실행하는 데 엄청난 어려움을 겪습니다. 동시에 구매자와 판매자는 조직 전체에서 즉시 이해되지 않는&rsquo; 종이 기반 무역 계약으로 인해 자신의 재무 상태에 대한 인식이 부족할 수 있습니다. 또한 많은 중소 규모의 수입 및 수출 기업은 엄청난 오버헤드 비용으로 인해 규모를 확장할 수 없습니다.</p>


  <h2>글로벌 무역을 간소화하기 위한 클라우드 기반 네트워크</h2>


  <p>글로벌 무역 금융의 효율성을 개선하기 위해 기술 회사 인 Trade IX와 R3는 선도적 인 은행과 협력하여 마르코 폴로 네트워크를 만들었습니다. 2017년에 출시된 Marco Polo는 거래 당사자가 무역 및 공급망 금융 활동을 자동화하고 간소화할 수 있는 디지털 분산 기술 플랫폼을 제공합니다. 애플리케이션은 은행과 기업이 특정 제품 및 거래 오케스트레이션을 수행할 수 있도록 플랫폼 위에 빌드 및 배포됩니다. 구매자, 판매자, 물류 공급자, 보험사, 은행 및 기타 주요 이해 관계자 등 거래 당사자는 실시간으로 거래 데이터와 자산을 안전하게 교환하고 Corda가 제공하는 개방형 및 분산 네트워크를 사용하여 피어 투 피어할 수 있습니다. 중요한 것은 네트워크와 플랫폼이 열려 있다는 것입니다. 즉, 타사에서 네트워크 및 플랫폼에서 자체 솔루션을 빌드, 개발 및 배포할 수 있습니다.</p>


  <p>18개의 고유한 Azure 서비스와 R3s&rsquo; Corda 분산 원장 기술을 사용하여 TradeIX에서 빌드한 플랫폼인 Marco Polo Network는 무역 금융에 혁명을 일으키고 있습니다. TradeIX는 <a href="https://azure.microsoft.com/en-us/services/container-instances/" target="_blank">Azure Container Instances 및 Azure Container</a> <a href="https://azure.microsoft.com/en-us/services/container-registry/" target="_blank">Registry</a>를 사용하여 배포하기 위해 Corda 및 Marco Polo Network 애플리케이션 스택 또는 노드를 패키지했습니다. 이렇게 하면 참여 은행과 기업이 두 가지 호스팅 옵션 중 하나를 유연하게 추구할 수 있습니다. TradeIX Azure 테넌트 내에서 Marco Polo 노드를 실행하거나 Azure Container Registry에서 Docker 이미지로 애플리케이션 이진 파일을 끌어와 은행&rsquo; Azure 테넌트 내에 배포할 수 있습니다. 그 결과 세계&rsquo; 유수의 무역 은행과 기업 고객이 실시간으로 데이터를 교환할 수 있는 혁신적인 기술 및 분산 플랫폼이 구현되어 수신자 금융 및 현금 흐름 관리에 대한 효율성과 투명성을 높이는 간소화되고 자동화된 비즈니스 활동이 생성됩니다. TradeIX는 Corda, <a href="https://azure.microsoft.com/services/sql-database/" target="_blank">Azure SQL Database</a>, <a href="https://azure.microsoft.com/services/cosmos-db/" target="_blank">CosmosDB</a> 및 <a href="https://dynamics.microsoft.com" target="_blank">Microsoft Dynamics 365</a> 기술로 구성된 혁신적인 통합 애플리케이션 스택을 사용하여 Marco Polo Network에 이러한 흥미로운 새로운 공동 작업 기능을 구축했습니다.</p>


  <p>마르코 폴로 네트워크의 새로운 기능 중 하나는 R3 Corda 분산 원장을 사용하여 자금 조달 요청에 관련된 모든 대응국이 공급망 금융 거래를 완료하는 데 중요한 무역 데이터, 계약 및 금융 자산을 안전하고 원활하게 교환 할 수있는 안전한 매체를 갖도록하는 것입니다. 클라우드에서 이 플랫폼을 호스팅함으로써 TradeIX는 지리적 위치, 통화, 거래 유형 및 산업이 없는 거래를&mdash; 관리할 수 있는 단일 인프라를 은행 및 클라이언트에 제공하여 향상된 고객 환경을 제공합니다. 개방형 클라우드 네이&rsquo;티브 네트워크이기 때문에 Marco Polo Network 구성원은 모범 사례를 공유하고, 파일럿 프로그램을 실행하고, 특정 요구 사항에 맞게 플랫폼을 조정할 수 있습니다. 그러나 이러한 개방성은 세계&rsquo; 최고의 은행과 기업이 요구하는 보안 및 규정 준수 펀더멘털을 희생해서는 안 됩니다. Microsoft 및 TradeIX는 <a href="https://docs.microsoft.com/rest/api/loganalytics/" target="_blank">Log Analytics</a>, <a href="https://azure.microsoft.com/services/security-center/" target="_blank">Security Center</a>,<a href="https://azure.microsoft.com/services/application-gateway/" target="_blank"> Application Gateway</a> 및 <a href="https://azure.microsoft.com/services/ddos-protection/" target="_blank">DDOS Protection</a> 과 같은 다양한 Azure 보안 컨트롤을 구현하여 마르코 폴로 네트워크가 네트워크 전체의 모든 멤버에 대한 최고 수준의 신뢰, 투명성, 표준 준수를 유지할 수 있도록 했습니다.</p>


  <p>가까운 장래에 마르코 폴로 네트워크는 기업 재무에게 Dynamics 365에서 지원하는 ERP 포함 마르코 폴로 앱을 제공하여 기업이 자신의 ERP 시스템 내에서 직접 무역 금융을 관리할 수 있도록 할 것입니다. TradeIX &ndash; Dynamics 365 인터페이스를 사용하면 기업은 은행 Corda 인스턴스에서 자동으로 승인, 수신 및 처리&rsquo;되는 무역 은행에 직접 금융 요청을 제출하여 수동 조정 없이도 데이터를 자유롭게 교환할 수 있습니다.</p>


  <h2>비용 절감, 수익 개선</h2>


  <p>Marco Polo Network의 중요한 목표는 원래 데이터 원본에서 트랜잭션에 필요한 모든 거래 데이터를 최대한 직접 가져오는 것입니다. 여기에는 물류 공급자와 같은 외부 제3자도 포함됩니다. Imagine 두 회사 (구매자 및 판매자)와 해당 은행, 마르코 폴로 네트워크를 통해 주문 및 배달 데이터를 교환하는 시나리오입니다. 그러면 거래 데이터의 자동화된 일치를 통해 트리거되는 취소할 수 없는 지불 약정에 의해 지불 조건이 보호됩니다. 그런 다음, 실행 중인 물류 공급자의 참여로 달성된 무역 데이터의 자동 일치가 이어서 네트워크에 직접 관련 전송 세부 정보를 입력합니다. 타사 물류 공급자가 여러 은행에 걸쳐 데이터 조정이 동시에 흐르는 상품 배달에 따라 구매자로부터 공급업체로의 지불을 자동으로 트리거할 수 있는 기능은 Marco Polo Network의 실제 가치를 보여줍니다.</p>


  <h2>비즈니스를 염두에 두고 구축된 성장하는 네트워크</h2>


  <p>마르코 폴로 네트워크는 회원 은행의 지배를 받고 있기 때문에 이 모델은 글로벌 무역 산업 전반의 협력 분위기를 촉진합니다. 이 공식화된 거버넌스 프레임워크는 마르코 폴로 네트워크가 아프리카, 아시아, 유럽, 중동, 북미 및 남미 전역의 무역 은행과 기업을 온보딩하는 데 도움이 되었습니다. 모든 규모의 기업은 거래 관계에 대한 가시성을 높이고 지점 간 관계를 넘어 거래 당사자의 글로벌 네트워크에 대한 금융 옵션에 쉽게 액세스 할 수 있습니다.</p>


  <p><i>&ldquo;</i><em>Im&rsquo;은 Microsofts&rsquo; Azure 팀이 TradeIX가 구축한 마르코 폴로 네트워크와의 파트너십을 통해 은행 및 기술 혁신의 경계를 넓히게 되어 매우 기쁩니다. Corda와 결합된 이러한 2가지 솔루션은 분산 아키텍처가 제공하는 이점을 활용하고자 하는 모든 스마트 비즈니스에 매우 매력적이고 현대적인 제안을 만듭니다.&rdquo; -&nbsp;</em> 앤드류 스피어스, NatWest의 제품 및 혁신 이사, 코다 네트워크 재단의 이사회 이사.</p>


  <p><em>&ldquo;국제 무역은 실제로 경제의 생명선이며, R3가 마르코 폴로 네트워크의 일원이 된 것을 자랑스럽게 생각합니다. 코다와 Microsoft Azure 함께 TradeIXs&rsquo;가 높은 수익률을 찾기 위해 숨겨진 보물을 보유하고있는이 시장에 필요한 효율성을 가져옴으로써 무역 금융을 변화시킬 수있는 임무를 가능하게하고 있습니다. 우리는 블록 체인에 무역 금융 솔루션을 구축 할 생태계의 일부가 될 영광, 그리고 다음&rdquo; 리카르도 코레이아, R3에서 파트너의 머리를보고&rsquo; 기쁘게 생각하고</em>. -&nbsp;</p>


  <p><em>&ldquo;블록체인에 대한 무역 금융 솔루션을 구축하는 성장하는 생태계의 일부가 되는 것은 매우 흥미롭습니다. Microsoft는 글로벌 규모의 클라우드를 R3 및 TradeIX의 기초로 제공하여 이 솔루션을 시장에 출시&rdquo;하는 데 속도를</em> 내도록 하는 영광을 &nbsp; 누렸습니다.</p>


  <p><em>&ldquo;마르코 폴로 네트워크에 대한 창립 기술 결정 중 하나는 Microsoft Azure 제공하는 인프라를 사용하는 것이었습니다. Microsoft와의 파트너십은 마르코 폴로 회원에게 향상된 고객 환경과 결합된 최고의 인프라와 최고 보안 및 투명성 표준을 제공한다고 굳게 믿습니다.&rdquo;</em>&nbsp; 올리버 벨리 CMO, TradeIX.&nbsp;</p>
