Title: Azure IaaS 가상 머신에 대한 재해 복구의 공개 미리 보기 발표
Summary: ASR(Azure Site Recovery)을 사용하여 Azure IaaS VM에 대한 복제 및 재해 복구의 공개 미리 보기를 발표하게 되어 기쁩니다. 이제 고객은 인프라 구성 요소 또는 어플라이언스를 배포하지 않고 Azure IaaS 애플리케이션을 보호하고 선택한 다른 Azure 지역에 복제할 수 있습니다.
Content: >-
  <p>ASR(Azure Site Recovery)을 사용하여 Azure IaaS VM(가상 머신)에 대한 재해 복구의 공개 미리 보기를 발표하게 되어 기쁩니다. 이제 구독에 추가 인프라 구성 요소 또는 소프트웨어 어플라이언스를 배포하지 않고도 Azure에서 실행되는 IaaS 기반 애플리케이션을 <a href="https://aka.ms/a2asupportedregion">지리적 클러스터</a> 내에서 <b>원하는 다른 Azure 지역에 </b>쉽게 복제하고 보호할 수 있습니다. 이 새로운 기능을 IaaS 가상 머신용 Azure Backup과 함께 사용하면 Azure에서 실행되는 모든 IaaS 기반 애플리케이션에 대한 포괄적인 비즈니스 연속성 및 재해 복구 전략을 만들 수 있습니다.</p>


  <p>프로덕션 애플리케이션을 클라우드로 이동할 때 Azure는 기본적으로 중요 업무용 워크로드에 필요한 고가용성 및 안정성을 제공합니다. 그러나 ISO 27001과 같은 규정 준수 요구 사항에는 여전히 BCP(비즈니스 연속성 계획)의 일부로 입증 가능한 재해 복구 솔루션이 있어야 합니다. 오늘 Azure IaaS에 대해 발표하는 기능 집합은 이 중요한 요구 사항을 채웁니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/756d11a6-5ec0-4eb1-bcb1-4efc8b23e519.png"><img alt="c95530c3-428a-4ac0-866e-2e3f15868c42" border="0" height="485" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f0ffefed-7241-46a8-82d9-bd309f8e2c19.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="c95530c3-428a-4ac0-866e-2e3f15868c42" width="808"></a></p>


  <p>Azure IaaS 애플리케이션에 대한 재해 복구는 ASR&#39;기존 기능을 확장하고 고객을 위한 온보딩 환경을 더욱 간소화합니다.</p>


  <p><b>서비스 &ldquo;제공&rdquo; </b>&ndash; 이 기능을 사용하려면 Azure 구독에 추가 소프트웨어 인프라(VM 또는 어플라이언스)가 필요하지 않습니다. DR 인프라 배포, 모니터링, 패치 및 유지 관리와 관련된 모든 복잡성과 비용을 방지할 수 있습니다.</p>


  <p><strong><b>간소화된 환경 &ndash; </b></strong> 애플리케이션에 대해 지역 간 DR을 사용하도록 설정하는 것은 매우 간단하기 때문에 보호하려는 VM을 선택하고, 대상 Azure 지역을 선택하고, 복제 설정을 선택하기만 하면 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c43d240e-1f40-4658-bfaf-75e9f94a0e12.png"><img alt="Screenshot_11" border="0" height="246" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/624ce215-53bb-48fa-a6f8-e62ee88af0e8.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Screenshot_11" width="634"></a></p>


  <p><b>애플리케이션 인식 복구 &ndash; </b> 애플리케이션 소유자, 재해 복구 관리자 또는 관리 서비스 공급자에 관계없이 ASR을 사용하면 항상 제어를 유지할 수 있습니다. 장애 조치(failover)를 오케스트레이션하는 시기와 방법을 결정할 수 있습니다. 동급 최고의 RPO(복구 지점 목표), RTO(복구 시간 목표) 및 ASR&#39;강력한 복구 계획에 대한 지원을 통해 애플리케이션은 비즈니스에서 요구하는 복구 요구 사항을 충족할 수 있습니다.</p>


  <p>ASR&rsquo; <b>테스트 &ndash; </b>장애 조치(failover) 기능을 사용하여 <b>중단 없는 </b> DR 드릴을 사용하면 기본 프로덕션 워크로드 또는 진행 중인 복제에 영향을 주지 않고 언제든지 DR 훈련을 쉽게 수행할 수 있으므로 필요할 때 DR 솔루션이 작동할 것이라는 확신을 제공합니다.</p>


  <p>이제 ASR을 사용할 수 있는 <a href="https://aka.ms/asrregions">모든 Azure 공용 지역에서</a> 지역 간 DR 기능을 사용할 수 있습니다. <a href="https://aka.ms/a2a-getting-started">시작하려면 여기를 클릭하십시오</a>.</p>
