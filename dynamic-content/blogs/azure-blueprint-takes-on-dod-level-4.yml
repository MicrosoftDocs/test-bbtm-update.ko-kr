Slug: azure-blueprint-takes-on-dod-level-4
Title: Azure Blueprint는 DoD 수준 4를 수행합니다.
Summary: Azure Blueprint는 최근 FedRAMP(Federal Risk and Authorization Management Program) Moderate Baseline을 사용하여 ATO(운영 권한 부여)를 획득하는 Azure Government 고객의 경로를 간소화하는 설명서를 발표했습니다.
Content: >-
  <p>국방부(DoD)용 Azure Blueprint 릴리스를 발표하게 되어 기쁩니다. Azure Blueprint는 최근 FedRAMP(Federal Risk and Authorization Management Program) Moderate Baseline을 사용하여 ATO(운영 권한 부여)를 획득하는 Azure Government 고객의 경로를 간소화하는 <a href="https://blogs.msdn.microsoft.com/azuregov/2016/10/12/azure-blueprint-architecting-secure-solutions-just-got-easier/">설명서를 발표</a> 했습니다.</p>


  <p>Azure Blueprint는 고객 보안 책임을 문서화하기 위해 Azure Government에서 작업하는 DoD 고객을 지원하도록 확장되었습니다. 이제 DoD 고객을 대신하여 시스템을 빌드하는 DoD 임무 소유자 및 타사 공급자가 Azure Blueprint CRM(고객 책임 매트릭스) 및 SSP(시스템 보안 계획) 템플릿을 사용할 수 있습니다.</p>


  <p>클라우드로 DoD 마이그레이션은 SRG(Department of Defense Cloud Computing Security Requirements Guide) 버전 1 릴리스 2에 의해 안내되었습니다. 모든 클라우드 시스템은 DoD 고객이 사용하기 위해 SRG에 설명된 보안 표준을 충족해야 합니다. Cloud Computing SRG는 요구 사항을 영향 수준으로 분류하여 각 수준에서 적절하게 보호되는 특정 데이터 분류를 다룹니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-government-cloud-expands-coverage-with-dod-impact-level-4-provisional-authorization-itar-readiness-and-fedramp-high/">2016년 6월 23일에 발표된</a> 대로 Azure Government는 제어된 CUI(미분류 정보) 및 중요 업무용 데이터를 처리하기 위해 DoD 영향 수준 4에서 PA(임시 권한 부여)를 부여했습니다. 여기에는 제어된 데이터 내보내기, 보호된 상태 정보, 개인 정보 및 기타(예: FOUO, SBU 등)가 포함됩니다. 이 발표 이후 Microsoft는 DoD 고객과 협력하여 Azure Government 보안 보호를 이해하고 보안 책임을 통해 작업할 수 있도록 지원해 왔습니다. 이제 Azure Blueprint는 이러한 DoD 고객에게 Azure에서 솔루션을 설계할 때 보안 책임의 범위를 이해하는 간소화된 방법을 제공합니다.</p>


  <p>Microsoft Azure Government DoD 지역에 대한 영향 수준 5 PA를 달성하고 가장 신뢰할 수 있는 클라우드로서의 공간을 확장하면 DoD L5 Azure <a href="https://azure.microsoft.com/en-us/blog/microsoft-cloud-for-government-extends-leadership-in-compliance/">Blueprints</a>를 제공할 수 있기를 기대합니다.</p>


