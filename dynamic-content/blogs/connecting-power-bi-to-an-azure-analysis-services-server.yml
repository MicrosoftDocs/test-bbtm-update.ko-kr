Slug: connecting-power-bi-to-an-azure-analysis-services-server
Title: Azure Analysis Services 서버에 Power BI 연결
Summary: 지난 10월에는 Microsoft SQL Server Analysis Services에서 검증된 분석 엔진을 기반으로 하는 Azure Analysis Services의 미리 보기를 출시했습니다. Azure Analysis Services를 사용하여 호스트할 수 있습니다.
Content: '<p>지난 10월에는 Microsoft SQL Server Analysis Services에서 검증된 분석 엔진을 기반으로 하는 Azure Analysis Services의 미리 보기를 출시했습니다. Azure Analysis Services를 사용하면 클라우드에서 의미 체계 데이터 모델을 호스트할 수 있습니다. 그런 다음 조직의 사용자는 Excel, Power BI 등의 도구를 사용하여 데이터 모델에 연결하여 보고서를 만들고 임시 데이터 분석을 수행할 수 있습니다.</p> <p>이 블로그는 Power BI Desktop 사용하여 Azure Analysis Services 서버에 대한 보고서를 빌드하고 해당 보고서를 PowerBI.com 배포하는 데 필요한 모든 것에 초점을 맞춥니다.</p> <p>시작하기 전에 다음이 필요합니다.</p> <ul> <li>Azure Analysis Services 서버에 배포된 <a href="https://azure.microsoft.com/blog/first-azure-as/">데이터 모델 - Azure Analysis Services에서 첫 번째 데이터 모델 만들기</a>  <li>Power BI Desktop – <a href="https://go.microsoft.com/fwlink/?LinkId=521662&amp;clcid=0x409">최신 버전을 무료로 다운로드합니다</a>.  <li>Power BI 계정 – <a href="https://powerbi.microsoft.com/">Power BI 등록합니다.</a> </li></li></li></ul> <h2>커넥트 및 만들기</h2> <p>1.Power BI Desktop 열기</p> <p>2.<b>데이터 가져오기</b>를 클릭합니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84981b4f-02dc-4e4c-95c3-f18cc8bdc81e.jpg"><img title="Power BI Desktop" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" border="0" alt="Power BI Desktop" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/289973d3-e34e-4008-97c0-a9a69921455c.jpg" width="240" height="172"></a></p> <p>3.<strong>데이터베이스/SQL Server Analysis Services를</strong> 선택한 다음 연결을 클릭합니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6f3a06c3-365c-423e-b474-d39139004159.jpg"><img title="SQL Server Analysis Services 데이터베이스" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" border="0" alt="SQL Server Analysis Services Database" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b06b9ab9-9e88-42cc-93e7-e9301c334671.jpg" width="708" height="236"></a></p> <p>4. Azure AS 서버 이름을 입력하고 <b>확인을</b> 클릭합니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/436af8ae-453d-4a6b-95a3-f03ce17a8230.jpg"><img title="라이브 이미지 커넥트" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" border="0" alt="Connect Live Image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f5deb673-9ada-46de-8dc6-70998ab97d82.jpg" width="710" height="355"></a></p> <p>5.<b>탐색기</b> 화면에서 모델을 선택하고 <b>확인을</b> 클릭합니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6c4a9ff3-5702-4caf-9b1c-8f74560469a7.jpg"><img title="f3f5300d-3108-4e5b-9134-0eb06ac14d2f" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" border="0" alt="f3f5300d-3108-4e5b-9134-0eb06ac14d2f" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/955d29ed-0f42-4af3-8ff9-26c79032e535.jpg" width="815" height="258"></a></p> <p>이제 측면의 필드 목록에 모델이 표시됩니다. 다른 필드를 페이지로 끌어서 놓아 대화형 시각적 개체를 빌드할 수 있습니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/23452888-c1d5-409a-b916-c15d53233a62.png"><img title="이미지" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/98c062cd-4c9b-4674-9bb5-032a478d790d.png" width="1615" height="1038"></a></p> <h2>&nbsp;</h2> <h2>Power BI에 게시</h2> <p>이제 보고서를 만들었으므로 Power BI 게시할 수 있습니다. 게시되면 온라인으로 보고 다른 사용자와 공유할 수 있습니다.</p> <p>1. 보고서를 로컬로 저장합니다.</p> <p>2.<strong>홈</strong> 탭에서 <strong>게시</strong> 단추를 클릭합니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/81bb4090-e715-429b-ac69-2a9f03a30400.png"><img title="이미지" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/296f8c52-5e24-4435-8805-1fc6559c762a.png" width="213" height="102"></a></p> <p>처음 게시하는 경우 Power BI 로그인하라는 메시지가 표시됩니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a78c18d0-7402-4036-89ba-d858f3b73fe3.png"><img title="이미지" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ffa7684b-0e83-4838-a951-66d7ed760105.png" width="406" height="232"></a></p> <p>3. 보고서의 대상을 선택합니다. 개인 작업 영역 또는 구성원인 그룹일 수 있습니다.</p> <p>4.게시가 완료되면 파란색 링크를 클릭하여 Power BI 보고서를 봅니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f1e0c1ae-0a54-4bfe-b688-6a002029c9a0.png"><img title="이미지" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6cc955ca-0bef-4e02-a716-2d51e6fa7791.png" width="420" height="184"></a></p> <p>보고서는 Power BI 열리고 Azure Analysis Services 서버에 자동으로 연결됩니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7730caca-3dd6-4353-84be-7208b6b6a43d.png"><img title="이미지" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/29c84b42-42b1-4057-9508-8aacc9a22be8.png" width="1052" height="569"></a></p> <p>Power BI Azure Analysis Services에 연결할 때 Azure Active Directory ID로 연결됩니다. 이는 Power BI 로그인하는 데 사용한 것과 동일한 ID입니다. 보고서를 다른 사용자에게 공유하는 경우 해당 사용자가 모델에 액세스할 수 있는지 확인해야 합니다.</p> <p>게시 중인 보고서 외에도 게시된 데이터 세트도 표시됩니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/80a1c82d-1f65-42ac-89b3-9001b535de25.png"><img title="이미지" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ddeae6d-8092-4475-b699-7331d3b3ccc2.png" width="308" height="221"></a></p> <p>이 데이터 세트를 사용하여 Power BI 직접 Azure Analysis Services 모델에 대한 새 보고서를 만들 수 있습니다.</p> <p>&nbsp;</p> <p><strong><a href="https://azure.microsoft.com/services/analysis-services/">Azure Analysis Services</a>에 대해 자세히 알아봅니다.</strong></p>'
