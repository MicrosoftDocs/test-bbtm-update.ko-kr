Slug: location-intelligence-for-the-enterprise-new-pricing-tier-and-sdk-updates
Title: '엔터프라이즈를 위한 위치 인텔리전스: 새 가격 책정 계층 및 SDK 업데이트'
Summary: 오늘 Azure 지도 고객을 지원하도록 설계된 여러 가지 새로운 기능을 발표하게 되어 기쁩니다. Azure 지도 디지털 변환을 통해 Azure 엔터프라이즈 고객을 지원하는 지도 서비스의 새로운 비전을 나타냅니다.
Content: "<p><em>이 블로그 게시물은 리키 브런드릿, 수석 프로그램 관리자, Azure IoT 의해 공동 저술되었다.</em></p>\n\n<p>오늘 Azure 지도 고객을 지원하도록 설계된 여러 가지 새로운 기능을 발표하게 되어 기쁩니다. Azure 지도 디지털 변환을 통해 Azure 엔터프라이즈 고객을 지원하는 지도 서비스의 새로운 비전을 나타냅니다. 새로운 가격 책정 계층 및 SDK 업데이트는 Azure 플랫폼 전반에 걸쳐 위치 서비스가 필요한 다양한 애플리케이션에 확장 가능하고 고품질의 매핑 기능을 제공하려는 노력을 나타냅니다.</p>\n\n<h2>Azure 지도 대한 새로운 엔터프라이즈 가격 책정 계층&nbsp;</h2>\n\n<p>오늘 S1&rsquo; <a href=\"https://aka.ms/AA3ethq\" target=\"_blank\">가격 책정 계층</a>을 발표했습니다. S1 가격 책정 계층은 중요 업무용 애플리케이션을 지원하는 엔터프라이즈 규모 및 고급 지리 공간적 기능을 제공합니다. 출시 이후 1년 동안 Azure 고객은 Azure 지도 및 세계적 수준의 위치 인텔리전스 서비스 포트폴리오를 애플리케이션에 통합했습니다. 고객이 개념 증명에서 대규모 배포로 전환함에 따라 Microsoft 팀은 엔터프라이즈 수준 규모 및 고급 지리 공간적 기능에 대한 강력한 피드백을 받았습니다.</p>\n\n<p>S1 가격 책정 계층은 기존 S0 가격 책정 계층을 보완합니다. S0 계층은 중소 기업, 대량의 동시 사용자를 기대하지 않는 고객 또는 핵심 지리 공간적 API에서 서비스 요구 사항을 충족하는 고객을 충족하도록 설계되었습니다. 고객은 <a href=\"https://aka.ms/AA3eti5\" target=\"_blank\">설명서</a>에서 계정을 S0에서 S1 계정으로 업그레이드하는 방법에 대해 자세히 알아볼 수 있습니다.</p>\n\n<h2>Azure 지도 Web SDK 2018년 1월 업데이트</h2>\n\n<p>Azure 지도 Web SDK의 2018년 가을 업데이트와 이 SDK에 포함된 많은 새로운 기능과 개선 사항도 지금 사용할 수 있습니다. 이 업데이트에 추가된 몇 가지 주요 개선 사항은 다음과 같습니다.</p>\n\n<ul>\n <li>새 열 지도 및 이미지 오버레이 계층</li>\n <li>벡터 트래픽 타일 통합</li>\n <li>HTML 표식 템플릿</li>\n <li>NPM 패키지 및 Typescript 정의</li>\n <li>새 야간 지도 스타일</li>\n <li>새 열 지도 계층</li>\n</ul>\n\n<p>열 지도(또는 요소 밀도 맵)는 여러 색을 사용하여 데이터 밀도를 나타내기 위해 사용하는 일종의 데이터 시각화입니다. 맵에 데이터 &ldquo;핫 스폿&rdquo; 을 표시하는 데 자주 사용되며 지도 배율에 따라 데이터를 이해하는 데 도움이 되는 것이 좋습니다. 예를 들어, 클레임을 제출하는 보험 가입 주택 소유자의지도는 국가 동향을 볼 때 열지도를 시각화하여 더 잘 이해할 수 있지만, 몇 가지 지역에 초점을 맞출 때 개별 지점 데이터를 보는 것이 유용 할 수 있습니다.</p>\n\n<p>데이터 원본을 열 지도로 렌더링하려면 데이터 원본을 HeatMapLayer 클래스의 인스턴스로 전달하고 여기에 표시된 대로 맵에 추가하기만 하면 됩니다.</p>\n\n<pre>\nvar layer = new atlas.layer.HeatMapLayer(datasource);\nmap.layers.add(layer);</pre>\n\n<p><img alt=\"Heat Map Layer\" border=\"0\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7f9911a-9265-4082-8229-9945f45ebc9c.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"열 지도 계층\"></p>\n\n<p align=\"left\">열 지도 계층은 더 큰 데이터 세트를 렌더링할 수 있는 가중치 데이터 요소도 지원합니다. 가중 데이터 요소를 사용하는 경우 개별 데이터 요소의 강도는 가중치에 따라 렌더링됩니다. 예를 들어 데이터 요소의 가중치가 10인 경우 가중치가 1인 10개의 데이터 요소가 같은 위치에 렌더링된 것처럼 렌더링됩니다.</p>\n\n<p>데이터 원본에서 클러스터링을 사용하도록 설정하면 서로 인접한 요소는 클러스터된 요소로 그룹화됩니다. 데이터 기반 스타일을 사용하면 각 클러스터의 포인트 수를 열 지도의 가중치로 사용하고 렌더링해야 하는 점 수를 크게 줄일 수 있습니다. 한 클러스터의 요소 수는 요소 기능의 point_count 속성에 저장됩니다(아래 그림 참조).</p>\n\n<pre>\nvar layer = new atlas.layer.HeatMapLayer(datasource, null, {\n\n    weight: [&#39;get&#39;, &#39;point_count&#39;]\n\n});</pre>\n\n<p><strong>팁:</strong> 클러스터링 반지름이 몇 픽셀에 불과하면 렌더링에 시각적 차이가 거의 없습니다. 반경이 클수록 각 클러스터에 더 많은 지점을 그룹화하고 열 지도의 성능을 향상하지만 차이점이 더 두드러질 것입니다.</p>\n\n<p>자세한 내용은 <a href=\"https://docs.microsoft.com/en-us/azure/azure-maps/map-add-heat-map-layer\">설명서를 </a>참조하세요.</p>\n\n<h2>새 이미지 오버레이 계층</h2>\n\n<p>지도 위에 지오레퍼런스된 이미지를 오버레이하여 지도를 이동하고 확대/축소할 때 이동하고 크기를 조정합니다. 이것은 평면도를 구축, 오래된지도 오버레이, 또는 무인 항공기에서 이미지에 적합합니다. 새 이미지 계층을 사용하면 지도에서 지오레퍼런스된 이미지를 쉽게 오버레이할 수 있습니다. 맵에 이미지를 오버레이하려면 이미지의 네 모서리에 대한 URL과 좌표를 전달하기만 하면 됩니다.</p>\n\n<pre>\nvar layer = new atlas.layer.ImageLayer({\n\n    url: &#39;../Common/images/newark_nj_1922.jpg&#39;,\n\n    coordinates: [\n\n        [-74.22655, 40.773941], //Top Left Corner\n\n        [-74.12544, 40.773941], //Top Right Corner\n\n        [-74.12544, 40.712216], //Bottom Right Corner\n\n        [-74.22655, 40.712216]  //Bottom Left Corner\n\n    ]\n\n});</pre>\n\n<p><img alt=\"New image overlay layer\" border=\"0\" height=\"480\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/007e98bc-a383-452d-9cc6-df3099e2457f.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"새 이미지 오버레이 계층\" width=\"637\"></p>\n\n<p align=\"center\">KML(키홀 태그 언어) 접지 오버레이로 저장된 지오레퍼런스 이미지가 있는 경우 이미지 계층을 사용하여 Azure 지도 쉽게 렌더링할 수 있습니다. KML 접지 오버레이는 이미지의 경계 가장자리를 지정하고 필요에 따라 시계 반대 방향으로 회전합니다. ImageLayer에는 이미지의 네 모서리 좌표를 계산하는 데 사용할 수 있는 getCoordinatesFromEdges라는 정적 함수가 있지만 시계 방향 회전 값을 허용합니다. 이 작업을 처리하려면 360을 사용하고 KML 회전 값을 빼서 시계 방향 회전 값을 가져옵니다. 다음은 예제입니다.</p>\n\n<pre>\nvar overlayInfo = {\n\n    url: &#39;../Common/images/1600px-Chartres.svg.png&#39;,\n\n    north: 48.44820923628113,\n\n    south: 48.44737203258976,\n\n    east: 1.488833825534365,\n\n    west: 1.486788581643038,\n\n    kmlRotation: 46.44067597839695\n\n};\n\n//Calculate the corner coordinates of the ground overlay.\n\nvar coords = atlas.layer.ImageLayer.getCoordinatesFromEdges(\n\n    overlayInfo.north, overlayInfo.south, overlayInfo.east, overlayInfo.west,\n\n    //KML rotations are counter-clockwise, subtrack from 360 to make them clockwise.\n\n    360 - overlayInfo.kmlRotation\n\n);\n\n               \nvar layer = new atlas.layer.ImageLayer({\n\n    url: overlayInfo.url,\n\n    coordinates: coords\n\n});</pre>\n\n<p><img alt=\"The Image Layer's static function called get Coordinates From Edges\" border=\"0\" height=\"480\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ae6ce9e3-f192-41ae-a768-d5dba2fde4d6.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"에지에서 좌표 가져오기라는 이미지 계층의 정적 함수\" width=\"547\"></p>\n\n<p>자세한 내용은 <a href=\"https://docs.microsoft.com/en-us/azure/azure-maps/map-add-image-layer\">설명서를 </a>참조하세요.</p>\n\n<h2 align=\"left\">벡터 트래픽 타일 통합</h2>\n\n<p>이 릴리스에서는 정적 이미지 타일에서 최근에 릴리스된 벡터 트래픽 타일로 웹 SDK의 트래픽 흐름 오버레이를 업데이트했습니다. 벡터 타일은 파일 크기가 작아 대역폭 사용량을 줄이고 더 빠르게 로드할 수 있으며, 더 풍부한 사용자 환경과 스타일 지정 옵션을 제공하는 클라이언트 브라우저에서도 렌더링됩니다.</p>\n\n<p><img alt=\"Vector traffic tile integration\" border=\"0\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7920d43-9697-4f90-b230-b22a5623c386.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"벡터 트래픽 타일 통합\"></p>\n\n<h2>HTML 표식 SVG 템플릿</h2>\n\n<p>기호, 거품형 및 열 지도 계층을 사용하여 포인트 데이터를 렌더링하는 것 외에도 지도에서 HTML 요소로 렌더링할 수도 있습니다. HtmlMarker 클래스의 기본 스타일은 색 및 텍스트 자리 표시자가 있는 확장 가능한 SVG(벡터 그래픽) 템플릿입니다. HtmlMarker 옵션에서 색 및 텍스트 속성을 설정하기만 하면 됩니다. 다음 코드는 HtmlMarker의 색을 다저 블루로 설정하고 텍스트 크기를 10으로 &ldquo;설정합니다.&rdquo;</p>\n\n<pre>\nvar marker = new atlas.HtmlMarker({\n\n    color: &#39;DodgerBlue&#39;,\n\n    text: &#39;10&#39;,\n\n    position: [0, 0]\n\n});</pre>\n\n<p><img alt=\"HTML Marker SVG Templates\" border=\"0\" height=\"125\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f8d6c02-c7d1-4daa-b1f7-1e640c5d8904.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"HTML 표식 SVG 템플릿\" width=\"125\"></p>\n\n<p>기본 HtmlMarker 스타일의 색과 텍스트를 설정할 수 있을 뿐만 아니라 사용자 고유의 템플릿을 지정하고 아래와 같이 {color} 및 {text}에 대한 자리 표시자를 추가할 수도 있습니다.</p>\n\n<pre>\nvar marker = new atlas.HtmlMarker({\n\n    htmlContent: &#39;&lt;svg xmlns=&quot;https://www.w3.org/2000/svg&quot; xmlns:xlink=&quot;https://www.w3.org/1999/xlink&quot; width=&quot;30&quot; height=&quot;37&quot; viewBox=&quot;0 0 30 37&quot; xml:space=&quot;preserve&quot;&gt;&lt;rect x=&quot;0&quot; y=&quot;0&quot; rx=&quot;8&quot; ry=&quot;8&quot; width=&quot;30&quot; height=&quot;30&quot; fill=&quot;{color}&quot;/&gt;&lt;polygon fill=&quot;{color}&quot; points=&quot;10,29 20,29 15,37 10,29&quot;/&gt;&lt;text x=&quot;15&quot; y=&quot;20&quot; style=&quot;font-size:16px;font-family:arial;fill:#ffffff;&quot; text-anchor=&quot;middle&quot;&gt;{text}&lt;/text&gt;&lt;/svg&gt;&#39;,\n\n    color: &#39;Purple&#39;,\n\n    text: &#39;2&#39;,\n\n    position: [0, 0]\n\n});</pre>\n\n<p><img alt=\"You can also specify your own template and add placeholders for color and text.\" border=\"0\" height=\"132\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/92a77734-49e3-4b03-9063-13bb9f53ff37.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"고유한 템플릿을 지정하고 색 및 텍스트에 대한 자리 표시자를 추가할 수도 있습니다.\" width=\"133\"></p>\n\n<h2>NPM 패키지 및 TypeScript 정의</h2>\n\n<p>현재 Azure 지도 Azure 지도 팀에서 호스트하는 맵 스크립트 URL 및 CSS 파일에 URL을 추가하고 JavaScript를 사용하여 코드를 작성하여 웹 애플리케이션에 Azure 지도 통합할 수 있습니다. 이 릴리스에서는 개발 환경에 인텔리센스 및 더 풍부한 오류 catch 기능을 제공하는 TypeScript 정의를 만들었습니다. TypeScript를 사용하지 않은&rsquo; 경우 많은 JavaScript가 지원되기를 바라는 많은 간격을 메우고 개발을 더 쉽게 만들 수 있으므로 사용해 보세요. 실제로 TypeScript를 사용하여 Azure 지도 Web SDK를 작성했습니다.</p>\n\n<p>또한 TypeScript 정의를 Azure 지도 웹 SDK 소스 코드의 복사본과 결합하여 NPM 패키지로 사용할 수 있게 하여 최신 웹 프레임워크와 쉽게 통합할 수 있도록 했으며, 더 빠른 로드를 위해 Azure 지도 Web SDK를 로컬로 호스트하는 옵션을 제공합니다. <a href=\"https://www.npmjs.com/package/azure-maps-control\" target=\"_blank\">Azure-지도-Control을 찾</a>거나 다음을 사용하여 명령줄에서 설치할 수 있습니다.</p>\n\n<p><strong>&gt; npm i azure-maps-control</strong></p>\n\n<h2>새로운 야간 지도 스타일</h2>\n\n<p>이번 릴리스에서는 새로운 야간 로드맵 스타일을 추가했습니다. grayscale_dark 지도 스타일과 비슷하지만 다채로운 도로와 아이콘이 있습니다.</p>\n\n<p><img alt=\"New night map style\" border=\"0\" height=\"460\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3fecbb74-5c0f-4543-8bf2-70fdaeb8c8ac.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"새로운 야간 지도 스타일\" width=\"901\"></p>\n\n<h2>사용자의 의견을 듣고 싶습니다!</h2>\n\n<p>우리는 항상 Azure 지도 플랫폼을 성장시키고 개선하기 위해 노력하고 있으며 사용자 의견을 듣고 싶습니다.</p>\n\n<ul>\n <li>기능 요청이 있나요? <a href=\"https://feedback.azure.com/forums/909172-azure-maps\" target=\"_blank\">피드백 사이트에서</a> 요청을 추가하거나 투표합니다.</li>\n <li>코드를 작동하는 데 문제가 있나요? Azure 지도 블로그에서 다루고 싶은 주제가 있나요? <a href=\"https://stackoverflow.com/questions/tagged/azure-maps\" target=\"_blank\">Azure 지도 포럼</a>에서 문의하세요. &rsquo;Azure 지도 플랫폼을 최대한 활용하려면 여기를 참조하세요.</li>\n <li>코드 샘플을 찾고 있거나 공유하려는 유용한 샘플을 작성하시겠습니까? <a href=\"https://github.com/orgs/Azure-Samples/teams/azure-maps/repositories\" target=\"_blank\">GitHub</a> 참여하세요.</li>\n <li>자세한 내용은 <a href=\"https://docs.microsoft.com/en-us/azure/azure-maps/index\" target=\"_blank\">Azure 지도 설명서를 참조하세요</a>.</li>\n</ul>"
