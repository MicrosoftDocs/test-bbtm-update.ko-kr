Title: Azure SQL 데이터베이스에 대한 호환성 수준 140의 공개 미리 보기
Summary: Azure SQL Database 호환성 수준 140의 공식 공개 미리 보기를 발표합니다.
Content: "<p>Azure SQL Database 호환성 수준 140의 공식 <em>공개 미리 보기를</em> 발표합니다.</p>\n\n<p>호환성 수준 140을 사용하면 다음과 같은 쿼리 최적화 프로그램 변경이 가능합니다.</p>\n\n<ul>\n    <li>Columnstore 인덱스를 참조하는 간단한 계획은 일괄 처리 모드 실행에 적합한 계획을 위해 무시됩니다.</li>\n    <li>sp_execute_external_script UDX 연산자는 일괄 처리 모드를 실행할 수 있습니다.</li>\n    <li>세 가지 적응 쿼리 처리 기능이 도입되고 있습니다. <ul>\n        <li><a href=\"https://blogs.msdn.microsoft.com/sqlserverstorageengine/2016/11/29/introducing-batch-mode-adaptive-memory-grant-feedback/\">일괄 처리 모드 메모리 부여 피드백</a>은 메모리를 너무 많이 또는 너무 적게 요청하는 반복 쿼리의 성능을 향상시킵니다.</li>\n        <li><a href=\"https://blogs.msdn.microsoft.com/sqlserverstorageengine/2017/04/19/introducing-batch-mode-adaptive-joins/\">일괄 처리 모드 적응 조</a>인은 런타임 행 개수에 따라 가장 최적의 조인 알고리즘을 동적으로 선택할 수 있는 새로운 쿼리 연산자 형식입니다.</li>\n        <li><a href=\"https://blogs.msdn.microsoft.com/sqlserverstorageengine/2017/04/19/introducing-interleaved-execution-for-multi-statement-table-valued-functions/\">인터리브 실행</a>은 쿼리 최적화 중에 사용할 함수 호출의 실제 행 수를 사용하여 다중 문 테이블 반환 함수를 참조하는 쿼리의 성능을 향상시킵니다.</li>\n    </ul>\n    </li>\n</ul>\n\n<p>이 목록은 완전하지 않습니다.&nbsp; SQL Server 2016 RTM 이후에 릴리스된 대부분의 최적화 프로그램 핫픽스는 기본적으로 호환성 수준 140에서 설정됩니다.</p>\n\n<p>SQL 버전을 기본 호환성 수준으로 정렬하는 방법은 다음과 같습니다.</p>\n\n<ul>\n    <li>100: 2008년 SQL Server 및 Azure SQL Database</li>\n    <li>110: 2012년 SQL Server 및 Azure SQL Database</li>\n    <li>120: 2014년 SQL Server 및 Azure SQL Database</li>\n    <li>130: 2016년 SQL Server 및 Azure SQL Database</li>\n    <li>140: 2017년 SQL Server 및 Azure SQL Database</li>\n</ul>\n\n<p>데이터베이스의 현재 호환성 수준을 확인하려면 다음 Transact-SQL 문을 실행합니다.</p>\n\n<pre class=\"prettyprint\">\nSELECT compatibility_level\nFROM   [sys].[databases]\nWHERE  [name] = &#39;Your Database Name&#39;;\n</pre>\n\n<p>호환성 수준 140을 사용하면 개발자가 쿼리 프로세서의 향상된 기능을 활용할 수 있습니다. 기존 데이터베이스의 호환성 수준을 변경하려면 <a href=\"https://docs.microsoft.com/en-us/sql/t-sql/statements/alter-database-transact-sql-compatibility-level\">ALTER DATABASE</a>를 실행합니다.</p>\n\n<pre class=\"prettyprint\">\nALTER DATABASE database_name   \nSET COMPATIBILITY_LEVEL =  140;\n</pre>\n\n<p>쿼리 프로세서를 더 높은 호환성 수준으로 업그레이드하는 데 권장되는 워크플로는 <a href=\"https://docs.microsoft.com/en-us/sql/database-engine/install-windows/change-the-database-compatibility-mode-and-use-the-query-store\">데이터베이스 호환 모드 변경 및 쿼리 저장소 사용</a> 문서에 자세히 설명되어 있습니다.&nbsp; 이 문서에서는 호환성 수준 130 및 SQL Server 참조하지만 SQL Server 및 Azure SQL DB의 경우 140으로 이동하는 경우 동일한 방법론이 적용됩니다.</p>\n\n<p>SQL Server 2017이 시작되면 새로 만든 데이터베이스의 기본 Azure SQL Database 호환성 수준이 130에서 140으로 변경됩니다. 해당 시간 이전에 만든 데이터베이스는 영향을 받지 않으며 현재 호환성 수준을 유지합니다. <a href=\"https://docs.microsoft.com/en-us/sql/t-sql/statements/alter-database-transact-sql-compatibility-level\">자세한 내용은 ALTER DATABASE 호환성 수준(Transact-SQL)</a>을 참조하세요.</p>"
