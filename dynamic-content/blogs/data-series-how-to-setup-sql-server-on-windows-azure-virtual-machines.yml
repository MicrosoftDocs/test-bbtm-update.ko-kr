Title: '데이터 시리즈: Windows Azure Virtual Machines에서 SQL Server 설정하는 방법'
Summary: '편집자 주: 오늘의 게시물은 고객 환경 팀의 기술 작가 인Rick Byham에서 제공됩니다&nbsp;. 이 게시물은 다음에 연결된 참고 자료 문서에 대한 개요&nbsp;를 제공합니다.'
Content: '<p><em><strong>편집자 주</strong>: 오늘의 게시물은 고객 환경 팀의 기술 작가 <a href="https://social.msdn.microsoft.com/profile/rick%20byham,%20microsoft/?ws=usercard-hover" target="_blank">인Rick Byham</a>에서 제공됩니다&nbsp;. 이 게시물은 아래쪽에&nbsp; 연결된 참고 자료 문서에 대한 개요를 제공합니다.</em></p>  <p>  <p>데이터베이스 작업을 클라우드로 이동하는 가장 빠른 방법 중 하나는 데이터베이스를 Windows Azure의<a href="https://www.windowsazure.com/en-us/home/features/virtual-machines/?WT.mc_id=cmp_pst001_blg_post0154vms" target="_blank"> Virtual Machine</a>에서 실행되는 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0154gen" target="_blank">SQL Server</a> 인스턴스로 이동하는 것입니다.</p>  <p>VM에서 실행되는 SQL Server 온-프레미스 버전과 마찬가지로 완전히 지원되는 SQL Server 인스턴스입니다. 2012년 SQL Server 온-프레미스 버전의 전체 버전이므로 많은 애플리케이션이 수정 없이 작동합니다. 또한 Windows Azure에서 실행되므로 하드웨어 비용을 발생시키지 않고 용량을 확장하면 이점이 있습니다. &rsquo;뛰어난 점은 모든 온-프레미스 SQL Server 데이터베이스 개발자가 이미 기능 및 기능에 대해 잘 아는 것입니다.</p>  <p>Microsoft는 SQL Server 2012 Evaluation Edition으로 이미 프로비전된 가상 머신을 포함하여 가상 머신 라이브러리를 제공하여 Windows Azure 가상 머신&rsquo;을 쉽게 사용해 보세요.</p>  <p>기본 설정은 매우 간단합니다. Windows Azure Portal을 방문하여 계정이 없는&rsquo; 경우 계정을 가져온 다음 라이브러리를 방문하여 Windows Server 2008 R2에서 실행되는 SQL Server 2012 Evaluation Edition이 포함된 Virtual Machine을 선택합니다. 프로비전 프로세스 중에 가상 머신의 이름 및 로컬 관리자 사용자의 암호와 같은 몇 가지 기본 정보를 묻는 메시지가 표시됩니다. 기본값을 수락하거나 VM 크기 및 azure 선호도 그룹 Windows 같은 항목을 사용자 지정할 수 있습니다.</p>  <p>Virtual Machine을 프로비전하는 데 몇 분 정도 걸립니다. 그 동안 시스템에서 Virtual Machine을 만들고, 시작하고, 이름을 지정한 이름으로 바꾸고, 새 이름으로 Virtual Machine을 다시 시작합니다. SQL Server 자동으로 준비하여 VM 이름과 일치하도록 SQL Server 인스턴스의 이름을 바꾸는 등의 작업을 수행합니다. VM이 실행되고 나면 추가 사용자 지정을 위해 원격 데스크톱을 사용하여 VM에 연결할 수 있습니다. 일반적인 다음 단계는 TCP/IP에서 수신 대기하도록 데이터베이스 엔진 구성하고, 데이터베이스 엔진 혼합 모드 인증으로 변경하고, 하나 이상의 SQL Server 로그인을 만드는 것입니다. 이 가상 머신은 도메인&rsquo;에 가입되어 있지 않으므로 VM에서 실행되지 않는 한 클라이언트에서 데이터베이스 엔진 연결할 때 Windows 인증을 사용할 수 없습니다. 프로비전이 완료되면 백업 복원과 같은 여러 방법 중 하나를 사용하여 데이터베이스를 SQL Server Virtual Machine 인스턴스로 이동합니다.</p>  <p>특별한 주의가 필요한 까다로운 몇 가지 영역이 있습니다. VM은 원격 데스크톱 연결에 대한 엔드포인트로 프로비전되지만 데이터베이스 통신을 위해 엔드포인트를 추가하려고 합니다. 또한 VM의 Windows 방화벽이 활성화되어 있으므로 VM 엔드포인트에서 데이터베이스 엔진 사용하는 TCP 포트로의 연결을 허용하는 방화벽 규칙을 추가하려고 합니다. 연결 프로세스를 설명하는 그래픽은 다음과 같습니다. <br><img border="0" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7776.SQLServerVM.png">&nbsp;&nbsp;</p>  <p>프로세스를 이해하고 단계를 놓치지 않도록&rsquo; 하기 위해 단계별 자습서를 만들었습니다. 여기서 자습서를 시작합니다. <a href="https://go.microsoft.com/fwlink/p/?LinkId=248281" target="_blank">Windows Azure에서 SQL Server Virtual Machine 프로비전</a>&nbsp;</p>'
