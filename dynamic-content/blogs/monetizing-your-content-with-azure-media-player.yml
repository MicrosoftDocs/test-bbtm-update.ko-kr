Title: Azure Media Player를 사용하여 콘텐츠 수익 창출
Summary: '온라인 비디오 콘텐츠 재생의 인기가 높아짐에 따라 비디오 퍼블리셔는 인스트림 비디오 광고를 통해 콘텐츠 수익을 창출하고자 합니다. '
Content: "<h2>비디오 광고 - 자세한 내용을 알려주세요!</h2>\n\n<p>온라인 비디오 콘텐츠 재생의 인기가 높아짐에 따라 비디오 퍼블리셔는 인스트림 비디오 콘텐츠를 통해 콘텐츠 수익을 창출하고자 합니다. 온라인 비디오의 성장은 광고주가 비디오 광고에 지출하는 데 관심이있는 금액의 가파른 증가와 함께되었습니다.</p>\n\n<p>버전 2.1.0(이번 주에 릴리스됨, <a href=\"//azure.microsoft.com/en-us/blog/now-announcing-azure-media-player-v2-0\">자세한 내용은 블로그 게시물을</a> 확인하세요.) Azure Media Player는 주문형 비디오에 대한 사전 롤(일반 콘텐츠 전), 미드롤(일반 콘텐츠 중) 및 사후 롤(일반 콘텐츠 이후)에 대한 선형 광고 삽입을 지원합니다. 이러한 선형 비디오 광고는 VAST 표준을 사용하여 콘텐츠에 페치되고 삽입됩니다.</p>\n\n<h3><a href=\"https://ampexp.azurewebsites.net/NAB_Demos/Ads/VOD/VOD.html\">NAB에 대한 데모를</a> 확인하세요!</h3>\n\n<p>대화형 광고 국 및 일부 <a href=\"https://www.iab.com/guidelines/digital-video-ad-serving-template-vast-3-0/\">광고 표준</a>에 대해 자세히 알아보려면</p>\n\n<h2>내 스트림에 광고를 삽입하려면 어떻게 해야 하나요?</h2>\n\n<p>광고를 사용하도록 설정하려면 이전 버전의 AMP가 광고를 지원하지 않으므로 먼저 Azure Media Player 버전 버전을 2.1.0 이상으로 업데이트합니다.<br>\n다음으로 OpenX 또는 AdButler와 같은 VAST 규격 광고 서버에서 광고 태그를 구성하고 생성합니다. 플레이어 옵션에서 해당 광고 태그를 사용하면 Azure Media Player에서 광고 요청 위치를 알 수 있습니다.</p>\n\n<p>사전 롤 구성은 다음과 같이 간단합니다.</p>\n\n<pre>\n    ampAds:{\n                preRoll: {\n                    sourceUri: &lsquo;[VAST_FILE.xml]&#39;,\n                        options: \n                    {\n                        skipAd: \n                        {\n                            enabled: true,\n                            offset:5\n                        }\n                    }                                \n                },</pre>\n\n<p>그러면 sourceUri에서 요청한 사전 롤 광고(5초 후에 건너뛸 수 있음)가 삽입됩니다. 여기에서 사전 중간 및 사후 롤을 사용하여 더 복잡한 샘플을&nbsp; 찾을 수 <a href=\"https://ampexp.azurewebsites.net/NAB_Demos/Ads/VOD/VOD.html\">있습니다</a>.</p>\n\n<h2>라이브 광고 삽입에 관심이 있으세요?</h2>\n\n<p>Azure Media Serviced 콘텐츠 및 Azure Media Player를 사용하여 라이브 광고 삽입을 활용하는 데 관심이 있는 고객은 다음 주에 AMS 스트림에 비디오 광고를 즉석에서 삽입하는 방법에 대한 블로그 게시물을 주시하세요. 라이브 광고 삽입(현재 미리 보기로 제공됨)을 테스트하기 위해 문의할 <a href=\"mailto:ampinfo@microsoft.com\">ampinfo@microsoft.com</a> 수도 있습니다.</p>\n\n<h2>모든 광고 서버 호출!</h2>\n\n<p>광고 서버이고 AMP로 광고 삽입을 지원하는 사용자 지정 플러그 인을 개발하는 데 관심이 있는 경우 문의 <a href=\"mailto:ampinfo@microsoft.com\">ampinfo@microsoft.com</a>하세요.</p>\n\n<h2>사용자 의견 제공</h2>\n\n<p>Azure Media Player가 계속해서 성장, 발전 및 추가 기능 추가/새로운 시나리오를 사용하도록 설정함에 따라 <a href=\"https://aka.ms/ampuservoice\">UserVoice</a>를 통해 새 기능을 요청하거나 아이디어 또는 피드백을 제공할 수 있습니다. 특정 문제, 질문 또는 버그를 찾으면 한 줄 <a>ampinfo@microsoft.com</a>로 끊어 주세요.</p>\n\n<p>등록<a href=\"https://aka.ms/ampsignup\">하여 Azure</a> Media Player가 제공해야 하는 모든 것을 최신 상태로 유지합니다.</p>"
