Content: >-
  <p>몇 달 전, <a href="https://azure.microsoft.com/en-us/blog/deploying-apache-airflow-in-azure-to-build-and-run-data-pipelines/">Azure에 Apache Airflow를 배포하는 방법에</a> 대한 지침을 제공하는 블로그 게시물을 발표했습니다. 블로그의 템플릿은 테스트 및 개념 증명 연구를 위해 순차 실행기 모드로 Azure에서 Apache Airflow를 신속하게 실행하고 배포하려는 모든 사용자에게 좋은 빠른 시작 솔루션을 제공했습니다. 그러나 템플릿은 엔터프라이즈 프로덕션 배포를 위해 설계되지 않았으며, Celery Executor 모드에서 실행하기 위해 Azure App Services 및 컨테이너 배포에 대한 전문 지식이 필요합니다. 여기서는 고객을 위해 Azure에서 Airflow의 프로덕션 등급 배포를 간소화하기 위해 Bitnami와 협력했습니다.</p>


  <p>이제 Azure Marketplace의 고객이 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/bitnami.airflow-multitier?tab=Overview">Bitnami Apache Airflow 다중 계층</a> 솔루션 및 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/bitnami.airflow-container?tab=Overview">Apache Airflow 컨테이너</a> 를 사용할 수 있음을 발표하게 되어 기쁩니다. Bitnami Apache Airflow 다중 계층 템플릿은 프로덕션 사용 사례를 위해 Apache Airflow를 배포하려는 고객을 위한 1클릭 솔루션을 제공합니다. 시작 및 사용을 시작하는 것이 얼마나 쉬운지 확인하려면 <a href="https://www.youtube.com/watch?v=zAHp-6kQu3I&amp;t=64s">짧은 비디오 자습서를 확인</a>하세요.</p>


  <p>Apache Airflow 프로젝트의 주요 커밋자도 이 애플리케이션을 테스트하여 예상한 표준에 맞게 수행되었는지 확인했습니다.</p>


  <blockquote>

  <p><em>Apache Airflow PMC 멤버 및 핵심 커밋자 Kaxil Naik는 &ldquo;Bitnami가 Azure Marketplace에서 에어플로 다중 계층을 제공하는 것을 보게 되어 기쁩니다. Bitnami는 데이터 과학자 및 데이터 엔지니어를 위한 애플리케이션을 배포하는 복잡성을 제거하여 실제 워크플로 또는 DAG를 빌드하는 데 집중할 수 있도록 했습니다. 이제 데이터 과학자는 약 20분 이내에 자체 클러스터를 만들 수 있습니다. 더 이상 DevOps 또는 데이터 엔지니어가 프로비전할 때까지 기다릴 필요가 없습니다.&rdquo;</em></p>

  </blockquote>


  <h2>Apache Airflow란?</h2>


  <p>Apache Airflow는 ETL 파이프라인, 기계 학습 워크플로 및 기타 다양한 창의적인 사용 사례를 오케스트레이션하는 데 사용되는 인기 있는 오픈 소스 워크플로 관리 도구입니다. 워크플로를 간단하게 작성, 추적 및 모니터링할 수 있는 확장 가능한 분산 아키텍처를 제공합니다.</p>


  <p>Airflow 사용자는 DAG(Directed Acyclic Graph) 파일을 만들어 실행해야 하는 프로세스 및 작업을 순서와 관계 및 종속성을 정의합니다. DAG 파일은 노드 간에 동기화되고 사용자는 UI 또는 자동화를 활용하여 워크플로를 예약, 실행 및 모니터링합니다.</p>


  <h2>Bitnamis&rsquo; Apache Airflow 다중 계층 아키텍처 소개</h2>


  <p>Bitnami Apache Airflow에는 프로덕션 환경에 Apache Airflow에서 권장하는 Celery Executor를 사용하는 다중 계층 분산 아키텍처가 있습니다.</p>


  <p>이 노드는 다음과 같은 여러 동기화된 노드로 구성됩니다.</p>


  <ul>
      <li>웹 서버(UI)</li>
      <li>Scheduler</li>
      <li>작업자</li>
  </ul>


  <p>여기에는 다음과 같은 두 개의 관리형 Azure 서비스가 포함됩니다.</p>


  <ul>
      <li>Azure Database for PostgreSQL</li>
      <li>Azure Cache for Redis</li>
  </ul>


  <p>모든 노드에는 DAG 파일을 동기화하는 공유 볼륨이 있습니다.</p>


  <p>DAG 파일은 노드의 디렉터리에 저장됩니다. 이 디렉터리가 모든 노드(작업자, 스케줄러 및 웹 서버 모두)의 동일한 위치에 탑재된 외부 볼륨입니다. 공유 볼륨이므로 파일은 서버 간에 자동으로 동기화됩니다. 이 공유 볼륨에서 DAG 파일을 추가, 수정 또는 삭제하면 전체 Airflow 시스템이 업데이트됩니다.</p>


  <p>GitHub 리포지토리에서 DAG를 사용할 수도 있습니다. Git을&rsquo; 사용하면 Airflow 노드에 액세스할 필요가 없으며 Git 리포지토리를 통해 변경 내용을 푸시할 수 있습니다.</p>


  <p>DAG 파일을 Airflow와 자동으로 동기화하려면 <a href="https://docs.bitnami.com/azure-templates/infrastructure/apache-airflow/configuration/sync-dags/">Bitnamis&rsquo; 설명서를</a> 참조하세요.</p>


  <h2>Bitnamis&rsquo; 비밀 소스 - 생산용 패키징</h2>


  <p>Bitnami는 Azure Database for PostgreSQL과 같은 관리되는 Azure 서비스를 활용하여 바로 작동하도록 다중 계층 애플리케이션 패키징을 전문으로 합니다.</p>


  <p>Apache Airflow 다중 계층 솔루션을 패키징할 때 Bitnami는 프로덕션 요구 사항에 맞게 작동하도록 몇 가지 최적화를 추가했습니다.</p>


  <ul>
      <li>가장 인기 있는 배포 전략을 활용하도록 미리 패키지되었습니다. 예를 들어 PostgreSQL을 관계형 메타데이터 저장소로 사용하고 Celery 실행기를 사용합니다.</li>
      <li>역할 기반 액세스 제어는 기본적으로 UI에 대한 액세스를 보호하기 위해 사용하도록 설정됩니다.</li>
      <li>캐시 및 메타데이터 저장소는 데이터 중복성 및 보존/복구 옵션과 같은 추가 혜택을 활용하고 Airflow를 대규모 작업으로 확장할 수 있도록 하는 Azure 네이티브 PaaS 서비스입니다.</li>
      <li>Airflow 노드와 PostgreSQL 데이터베이스 서비스 간의 모든 통신은 SSL을 사용하여 보호됩니다.</li>
  </ul>


