Title: '실제 세계 Windows Azure: Sebastian Iglesias, 비즈니스 개발 관리자, Tata 컨설팅 서비스와의 인터뷰'
Summary: Real World Windows Azure 시리즈의 일환으로 Tata 컨설팅 서비스의 비즈니스 개발 관리자인 Sebastian Iglesias와 Windows Azure 플랫폼을 사용하여 제공하는 방법에 대해 이야기했습니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로 <a target="_blank" href="https://www.tcs.com/">Tata 컨설팅 서비스의</a> 비즈니스 개발 관리자인 Sebastian Iglesias와 Windows Azure 플랫폼을 사용하여 서비스를 제공하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다.</p>  <p><b>MSDN: Tata 컨설팅 서비스에 대해 알려주세요.</b></p>  <p><b>Iglesias<a target="_blank" href="https://www.tcs.com/"></a><img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4405.Tata.png" height="91" width="220" border="0"></b><b>:</b> TCS(Tata 컨설팅 서비스)는 글로벌 IT 서비스, 비즈니스 솔루션 및 아웃소싱 조직입니다. Microsoft는 소프트웨어 개발의 우수성의 벤치마크로 인정받는 글로벌 네트워크 배달 모델을 통해 제공되는 IT 및 IT 지원 서비스의 통합 포트폴리오를 제공합니다. 인도 최대의 산업 대기업 중 하나인 Tata 그룹의 일부인 TCS는 42개국에서 174,000명 이상의 직원을 고용하고 있습니다. 이 회사는 [미국] 이상의 수익을 창출했습니다. 2010년 3월 31일에 종료된 회계 연도에 63억 달러. </p>  <p><b>MSDN: Tata 컨설팅 서비스는 클라우드 서비스 공급자로 어떻게 시작되었나요?</b></p>  <p><b>Iglesias</b><b>:</b> Windows Azure 플랫폼이 출시되었을 때 TCS의 Microsoft 기술 우수 그룹은 이 기술을 실험하기 시작했습니다. 2009년 중반, 다양한 이벤트에서 성공적으로 시연한 개념 증명 애플리케이션을 개발했습니다. Microsoft ASP.NET MVC jQuery라는 세 가지 기술을 통합하여 개발자에게 소스 코드를 빠르고 효율적으로 만들 수 있는 사용하기 쉬운 템플릿과 마법사를 제공하는 코드 생성기를 개발했습니다. 이로 인해 반복적인 작업을 자동화하여 생산성이 50~60% 증가하며 시장 출시 시간의 절반을 줄입니다. 코드 생성기는 간단한 데이터 입력 화면을 생성할 수 있습니다. BaNCS로 알려진 은행 솔루션을 포함하여 몇 가지 서비스로서의 소프트웨어 제품도 있습니다.</p>  <p><b>MSDN: 고객에게 어떤 종류의 클라우드 서비스를 제공합니까?</b></p>  <p><b>Iglesias</b><b>:</b> 세 가지 클라우드 서비스를 제공합니다. 첫째, 클라우드 준비 상태를 분석하고 대상 상태를 권장하는 데 중점을 둔 클라우드 자문 서비스를 제공합니다. 여기에는 애플리케이션 마이그레이션 계획, 비용 및 위험 계산, 비즈니스 동인 식별 및 비즈니스 사례 개발이 포함됩니다.  둘째, 애플리케이션 및 데이터베이스를 클라우드로 마이그레이션하고, 애플리케이션을 다시 엔지니어링하고, 하이브리드 애플리케이션을 개발 및 배포하는 클라우드 마이그레이션 및 개발 서비스를 제공합니다. 셋째, 서비스 라인 계약을 관리하고 거버넌스 인프라를 구현하는 데 중점을 둔 서비스 배포 및 관리를 제공합니다. </p>  <p><b>MSDN: 일부 솔루션에 대해 설명합니다. </b></p>  <p><b>Iglesias</b><b>: </b>고객 중 한 명이 자체 IT 인프라에서 호스팅되는 여러 공용 및 인트라넷 웹 사이트를 보유하고 있습니다. 이 회사의 웹 사이트는 1 년 몇 주 동안 피크 수요를 경험했습니다. 사용량 변동을 처리하는 동안 인프라 비용을 낮추는 솔루션이 필요했습니다. TCS는 애플리케이션 포트폴리오를 반복적인 방식으로 Windows Azure 플랫폼으로 마이그레이션하는 데 사용할 수 있는 Common Adoption Framework라는 방법론을 개발했습니다. </p>  <p>미국에 본사를 둔 페인트 및 화학 제조업체인 또 다른 회사는 자체 IT 인프라에서 호스팅되는 여러 공개 웹 사이트를 보유하고 있으며, 이러한 웹 사이트는 특정 시간에 <a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/dd727504.aspx">비즈니스 요구를 충족하기 위해 확장</a> 해야 했습니다. 회사의 IT 전문가들은 최신 제품을 반영하는 새로운 콘텐츠를 신속하게 출시해야 한다는 압박을 받았습니다. TCS는 Windows Azure 플랫폼을 권장하고 입증된 ProSEAM 방법론을 적용하여 프로젝트를 구현했습니다. 여기에는 기존 기술을 분석하고, 고객에게 자세한 디자인 문서를 제출하고, 관련 콘텐츠를 Windows Azure 플랫폼으로 마이그레이션하는 작업이 포함되었습니다. </p>  <p><b>MSDN: 고객의 몇 가지 과제와 클라우드 솔루션으로 문제를 해결하는 방법을 설명합니다.</b></p>  <p><b>Iglesias</b><b>: </b>고객의 공개 웹 사이트를 마이그레이션하는 동안 하우스 빌드 인증 및 권한 부여 시스템을 클라우드로 이동해야 했습니다. 개발자가 클레임에 따라 간소화된 단일 ID 모델을 사용할 수 있도록 하는 <a target="_blank" href="https://msdn.microsoft.com/en-us/security/aa570351.aspx">Windows Identity Foundation</a>을 사용하여 이 문제를 해결했습니다. 또한 많은 수의 스크립트, 이미지, 비디오 및 리치 미디어 애플리케이션을 Blob Storage 이동했으며, 이는 텍스트 및 이진 데이터를 위해 클라우드에 영구적이고 지속적인 스토리지를 제공하는 Windows Azure의 일부입니다. </p>  <p><b>MSDN: TCS 고객이 Windows Azure 플랫폼을 사용하여 실현한 이점은 무엇인가요?</b></p>  <p><b>Iglesias</b><b>: </b>azure를 Windows 주요 이점 중 하나는 주문형으로 확장할 수 있는 용량입니다. 또한 Windows Azure 플랫폼을 사용하여 고객은 <a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/dd727504.aspx">내부 IT 장벽의 손아귀에서 벗어나</a>게 될 수 있습니다. 또한 고객은 온-프레미스 인프라 대신 클라우드에서 애플리케이션을 호스팅하여 상당한 관리 비용 절감을 실현했습니다. Windows Azure 플랫폼에서 호스트되는 솔루션은 유지 관리가 더 쉬울 뿐만 아니라 전반적인 IT 비용 절감에도 기여합니다. 또한 고객은 출시 시간을 개선하고 새로운 기능 또는 수정 사항을 더 빠르게 출시할 수 있습니다.</p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면<a target="_blank" href="https://azure.microsoft.com/evidence"> 다음을 방문하세요. www.windowsazure.com/evidence</a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/04/28/real-world-windows-azure-interview-with-sebastian-iglesias-business-development-manager-tata-consultancy-services.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
