Title: '새 기능! Windows Azure Community 뉴스 검거(버전 #1)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 뉴스, 콘텐츠 및 대화를 계속 진행하는 것이 어려울 수 있습니다. 이것이&rsquo; 바로 Windows Azure를 시작하는 이유&rsquo;입니다.
Content: '<p>클라우드 컴퓨팅 및 <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0031Windows Azure">Windows Azure</a><span style="text-decoration: underline;"><ins cite="mailto:Chimene%20Stewart" datetime="2012-01-09T10:13"><a></a></ins></span>에 대한 최신 뉴스, 콘텐츠 및 대화를 계속 진행하는 것이 어려울 수 있습니다. 그래서&rsquo;&rsquo; 이 블로그에서 Windows Azure Community 뉴스 검거 시리즈를 시작했습니다.&nbsp; 매주 이전 주의 최신 커뮤니티 기반 콘텐츠 및 리소스에 대한 스냅샷을 게시합니다. 이 첫 번째 게시물에서 Ive&rsquo;는 지난 2주 동안 흥미로운 기사, 게시물 및 트윗을 다루었습니다.</p>  <ul>  <li>Windows Azure는 talkincloud.com 매튜 와인버거(1월 6일 게시)에 의해 Node.js 업데이트를 받습니다.</li>  </ul>  <ul>  <li><a target="_blank" href="https://www.meetup.com/VancouverAzure/events/44394752/">Traffic Manager, SQL Azure 및 BizSpark</a>:&nbsp; 다음 밴쿠버는 1월 18일에 Azure Meetup Group을 Windows(트윗에 <a target="_blank" href="https://twitter.com/#%21/jbueza">@jbueza</a> 감사드립니다).</li>  </ul>  <ul>  <li><a target="_blank" href="https://blogs.msdn.com/b/sanjayjain/archive/2012/01/04/windows-azure-discover-event-in-new-york-on-24-jan-2012.aspx">Windows 1월 24일 뉴욕에서 열린 Azure Discover 이벤트</a>입니다(트윗 덕분에<a target="_blank" href="https://twitter.com/#%21/SanjayJain369">@SanjayJain369</a>).</li>  </ul>  <ul>  <li><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/6246.aspx">Microsoft Codename "SQL Azure 호환성 평가" 자습서</a>(1월 5일 업데이트). (트윗 덕분에 <a target="_blank" href="https://twitter.com/#%21/benjguin">@benjguin</a> ).</li>  </ul>  <ul>  <li><a target="_blank" href="https://davidpallmann.blogspot.com/2011/12/mobile-global-in-7-steps-with-html5-mvc.html">모바일 &amp; HTML5를 사용한 7단계의 글로벌 MVC &amp; Windows Azure</a> 블로그 게시물인 <a target="_blank" href="https://davidpallmann.blogspot.com/">David Pallmann</a>은 Azure MVP 및 Neudesic의 연습 총괄 관리자를 Windows(12월 26일 게시됨).</li>  </ul>  <ul>  <li>Windows Azure에 대해 오늘 알아야 할 사항:&nbsp; Microsoft 골드 파트너가 <a target="_blank" href="https://twitter.com/#%21/ICSSolutionsLtd">@ICSSolutionsLtd</a>발표한 2월 7일 영국 Basingstoke 무료 세미나.</li>  </ul>  <ul>  <li><a target="_blank" href="https://www.meetup.com/bostonazure/events/38947042/">WIF에서 ACS로 클라우드 &ndash; 의 액세스 제어 해결</a>:&nbsp; 다음으로, 2월 23 <a target="_blank" href="https://twitter.com/#%21/BrockLAllen">@BrockLAllen </a>&nbsp;일에 (트윗 덕분에 <a target="_blank" href="https://twitter.com/#%21/DevelopMentor">@DevelopMentor</a> ) 보스턴 Azure 클라우드 사용자 그룹 모임이 진행됩니다.</li>  </ul>  <ul>  <li><a target="_blank" href="https://www.forbes.com/sites/joemckendrick/2011/12/26/cloud-computing-is-changing-many-job-descriptions/">클라우드 컴퓨팅이 많은 작업을</a> <a target="_blank" href="https://twitter.com/joemckendrick">@joemckendrick</a>변경하는 방법, <a target="_blank" href="https://www.forbes.com/">Forbes.com</a>(12월 27일 게시)</li>  </ul>  <ul>  <li><a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/hh708748.aspx">예측: 흐린 Windows Azure 캐싱 전략</a>( 2012년 1월판) <a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/default.aspx">MSDN Magazine</a><a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/ee532098.aspx?sdmr=JosephFultz&amp;sdmi=authors">의 Joseph Fultz</a>.</li>  </ul>  <ul>  <li>Microsoft의 수석 프로그래머인 <a target="_blank" href="https://blogs.msdn.com/b/silverlining/">Brian Swan</a>이 <a target="_blank" href="https://blogs.msdn.com/b/silverlining/archive/2012/01/03/automating-phpunit-tests-in-windows-azure.aspx">Windows Azure에서 PHP 단위 테스트를 자동화</a>합니다(1월 3일 게시).</li>  </ul>  <ul>  <li><a target="_blank" href="https://blogs.msdn.com/b/jimoneil/archive/2011/12/28/windows-azure-trial-account-spending-limit.aspx">Windows Azure 평가판 계정 지출 한도</a>: <a target="_blank" href="https://blogs.msdn.com/b/jimoneil/">Jim ONeil&rsquo;</a>, Microsoft용 개발자 에반젤리스트 - 미국 북동부(12월 28일 게시).</li>  </ul>  <ul>  <li>Microsoft의 수석 설계자 <a target="_blank" href="https://blogs.msdn.com/b/jackgr/">잭 그린필드(Jack Greenfield</a>)의 <a target="_blank" href="https://blogs.msdn.com/b/jackgr/archive/2011/12/26/geographically-distributed-high-availability.aspx">지리적으로 분산된 고가용성</a>(12월 26일 게시).</li>  </ul>  <p>이번 주간 검거를 통해 Windows Azure에 대한 최신 커뮤니티 기반 콘텐츠 및 관련 주제를 파악하는 데 도움이 되기를 바랍니다. 이러한 검거를 가능한 한 유용하게 만들고자 하므로 다음을 알려 주세요.</p>  <ul>  <li>이 일련의 게시물을 더 유용하게 만들려면 어떻게 해야 할까요?</li>  <li>이 게시물에서 어떤 유형의 콘텐츠를 보시겠습니까?&nbsp;</li>  <li>여기서 강조해야 하는 기사나 공유할 자신의 콘텐츠를 접했나요? 아래의 코멘트 섹션을 사용하여 알려주세요, 또는 트위터에 <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>우리에게 이야기 .</li>  <li>이 Community 뉴스 검거 시리즈에 대한 다른 피드백, 비판 또는 제안?</li>  </ul>  <p>나는 당신에게서 듣고 기대!</p>  <p>히만슈 쿠마르 싱</p>'
