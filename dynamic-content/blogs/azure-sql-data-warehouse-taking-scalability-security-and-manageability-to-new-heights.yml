Title: Azure SQL Data Warehouse는 새로운 생산성 및 보안 기능을 도입했습니다.
Summary: 'Microsoft Azure SQL Data Warehouse는 계속해서 동급 가격/성능 제품에서 최고의 성능을 제공하고 있으며, 이제 독립적인 테스트를 기반으로 TPC-H 및 TPC-DS 벤치마크에서 동종 업체를 이끌고 있습니다. '
Content: >-
  <p>SQL Data Warehouse는 성능 제공에 동급 최고의 가격을 지속적으로 제공하고 있으며, 독립적인 테스트를 기반으로 <a href="https://gigaom.com/report/data-warehouse-in-the-cloud-benchmark/" target="_blank">TPC-H</a> 및 <a href="https://fivetran.com/blog/warehouse-benchmark" target="_blank">TPC-DS</a> 벤치마크의 다른 사용자를 선도합니다. 그 결과 <a href="https://customers.microsoft.com/en-us/story/ab-inbev-consumer-goods-azure" target="_blank">Anheuser Busch InBev</a>, <a href="https://customers.microsoft.com/en-us/story/thomson-reuters-media-telco-azure" target="_blank">톰슨 로이터</a>, <a href="https://customers.microsoft.com/en-us/story/thyssenkrupp-manufacturing-azure-iot" target="_blank">ThyssenKrupp</a> 등 포춘지 선정 1000대 기업 중 50% 이상이 Azure에서 새로운 분석 솔루션을 구축하는 고객을 보고 있습니다.&nbsp;</p>


  <p>2018년 4월에 <a href="https://azure.microsoft.com/en-us/blog/turbocharge-cloud-analytics-with-azure-sql-data-warehouse/" target="_blank">SQL Data Warehouse Gen2</a>가 출시되면 고객은 쿼리 성능 및 동시성 향상을 통해 엄청난 이점을 누릴 수 있습니다. 고객이&rsquo; 기하급수적으로 증가하는 데이터 볼륨 및 결과 분석 워크로드를 지원하기 위해 현재 새로운 SQL Data Warehouse 기능을 공유하고 있습니다. 향상된 워크로드 관리, <a href="https://azure.microsoft.com/en-us/blog/row-level-security-is-now-supported-for-azure-sql-data-warehouse/" target="_blank">행 수준 보안</a> 및 향상된 운영 환경</p>


  <p><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83da47d4-ecb7-403b-8109-f06c3e20bca1.png"><img alt="Azure SQL Data Warehouse" border="0" height="635" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/93d3a3ba-d24c-4115-96c8-e98bb0e19012.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure SQL Data Warehouse" width="1053"></a></p>


  <h2>향상된 워크로드 관리</h2>


  <p>SQL Data Warehouse는 높은 가치의 작업이 시스템 리소스에 대한 우선 순위 액세스를 얻을 수 있도록 쿼리 실행을 최적화하는 워크로드 관리 기능을 제공합니다. 워크로드 중요도와 같은 기능을 통해 고객은 단일 SQL Data Warehouse 데이터베이스를 사용하여 여러 워크로드를 보다 효율적으로 실행하여 각 솔루션에 대해 별도의 데이터 웨어하우스의 복잡성을 제거할 수 있습니다. 이 새로운 기능을 통해 SQL Data Warehouse를 사용하면 배포된 리소스에 대한 제어, 사용률 및 최적화를 향상할 수 있습니다. 워크로드 중요도는 추가 비용 없이 올해 하반기에 모든 SQL Data Warehouse 고객에게 제공됩니다.</p>


  <h2>업계 최고의 보안</h2>


  <p>SQL Data Warehouse는 이제 네이티브 <a href="https://azure.microsoft.com/en-us/blog/row-level-security-is-now-supported-for-azure-sql-data-warehouse/" target="_blank">RLS(행 수준 보안)</a>를 지원하므로 고객은 세분화된 액세스 제어를 위해 가장 엄격한 보안 정책을 구현할 수 있습니다. 앞으로 고객은 데이터 웨어하우스를 다시 디자인하고 다시 배포하지 않고도 보안 정책을 변경할 수 있으며 행 수준 보안이 적용될 때 쿼리 성능에 영향을 주지 않습니다. 데이터베이스 계층 자체에서 직접 세분화된 보안을 구현하고 <a href="https://azure.microsoft.com/en-us/blog/azure-sql-data-warehouse-now-supports-aad-large-rows-and-additional-t-sql-features/" target="_blank">Azure Active Directory 네이티브 통합</a>을 통해 전체 보안 모델을 관리하고 제어하면 중앙 집중식 보안 정책 조정을 통해 간소화됩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-sql-database-vnet-service-endpoints-now-in-public-preview/" target="_blank">Virtual Network 서비스 엔드포인트</a>, <a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/sql-data-warehouse-security-threat-detection" target="_blank">위협 탐지</a>, <a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/sql-data-warehouse-encryption-tde" target="_blank">투명한 데이터 암호화</a> 및 <a href="https://www.microsoft.com/en-us/trustcenter/compliance/complianceofferings" target="_blank">40개 이상의 국가, 지역 및 산업별 요구 사항을 준수하는</a> SQL Data Warehouse는 추가 비용 0으로 동급 최고의 보안 및 규정 준수를 제공합니다.</p>


  <h2>동급 최고의 개발 도구 및 인사이트</h2>


  <p>SQL Data Warehouse는 자동화 및 관리를 간소화하기 위해 향상된 인사이트와 업데이트된 도구를 통해 데이터 웨어하우스 관리자 및 개발자에게 최고 수준의 환경을 제공하기 위해 최선을 다하고 있습니다. 최신 개선 사항으로 Azure에서 최신 데이터 웨어하우스를 빌드하는 것이 더 빠르고 쉬워졌습니다.</p>


  <p>현재 SQL Data Warehouse용 Visual Studio SSDT(SQL Server <a href="https://azure.microsoft.com/en-us/blog/azure-sql-data-warehouse-provides-a-frictionless-development-using-sql-server-data-tools/" target="_blank">Data Tool</a>)의 미리 보기를 공유하고 있으며, 버전 제어에 대한 통합 지원, 지속적인 통합을 사용한 테스트 자동화 및 변경 스크립트의 원클릭 배포를 제공하는 일류 개발 환경을 제공합니다. 즉, 비즈니스 요구 사항이 진화함에 따라 데이터 웨어하우스 구현자는 향상된 기능을 더 빠르게 코딩하고 배포할 수 있지만, 여전히 프로덕션 시스템으로의 회귀를 차단하는 강력한 품질 제어를 준수할 수 있습니다.</p>


  <p>또한 적응형 캐시 및 TempDB 사용뿐만 아니라 복제된 테이블을 최적으로 사용하는 것이 좋습니다. 데이터베이스 스키마 최적화에 대한 추가 세부 정보를 포함하도록 <a href="https://azure.microsoft.com/en-us/blog/automatically-discover-workload-insights-for-advanced-performance-tuning-directly-in-the-azure-portal/" target="_blank">지능형 인사이트 기능을 확장하고</a> 있습니다. Azure Advisor 및 Azure Monitor 통합을 통한 기본 제공 전체적인 관리 환경을 통해 데이터 웨어하우스 관리자는 성능 인사이트를 원활하게 파악하고 더 나은 성능을 위해 솔루션을 쉽게 조정할 수 있습니다.</p>


  <p>쿼리 저장소는 개발자가 기록 실행 시간을 기준으로 쿼리 성능 문제를 해결할 수 있도록 하는 SQL Server 내에서 매우 인기 있는 기능입니다. &rsquo;이제 이 기능을 데이터 웨어하우스에 SQL 수 있게 되어 기쁩니다. 개발자는 쿼리 저장소를 사용하여 플랫폼에서 실행되는 쿼리 워크로드를 검토하고, 관련 쿼리 계획 및 런타임 통계를 분석하여 생산성을 저해할 수 있는 성능 문제를 식별할 수 있습니다.</p>


  <p>데이터 원본 변경 내용으로 데이터 웨어하우스를 최신 상태로 유지하려면 업데이트 및 트랜잭션을 지원하는 것이 중요합니다. 그러나 장기 실행 트랜잭션을 중단하면 데이터베이스 복구 프로세스가 길어질 수 있습니다. 데이터베이스 가용성을 개선하기 위해 SQL Data Warehouse는 이제 ADR(<a href="https://blogs.msdn.microsoft.com/sqlserverstorageengine/2018/10/16/accelerated-database-recovery/" target="_blank">가속 데이터베이스 복구</a>) 기능을 통합합니다. ADR을 사용하면 SQL Data Warehouse가 데이터베이스 가용성을 향상시키고 훨씬 더 빠르게 일시 중지하고 서비스 작업을 다시 시작할 수 있습니다.</p>


  <p>고급 문제 해결 시나리오의 경우 SQL Data Warehouse는 이제 개발자가 실행된 쿼리와 같은 사용량 현황 데이터를 캡처하고 보관하고 향후 분석을 위해 통계를 대기할 수 있도록 <a href="https://docs.microsoft.com/azure/monitoring/monitoring-data-collection?toc=/azure/azure-monitor/toc.json" target="_blank">Azure Monitor 진단 로그</a>와 원클릭 통합을 제공합니다. 이러한 로그는 SQL Data Warehouse의 기존 동적 관리 뷰 기능의 자연스러운 확장이며 개발자는 친숙하고 강력한 환경을 활용할 수 있습니다.</p>


  <h2>Azure는 모든 분석을 위한 훌륭한 플랫폼입니다.</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricks</a>, <a href="https://azure.microsoft.com/en-us/services/data-factory/" target="_blank">Azure Data Factory</a> 및 <a href="https://powerbi.microsoft.com/en-us/" target="_blank">Power BI</a> 네이티브 통합을 통해 SQL Data Warehouse를 통해 고객은 <a href="https://azure.microsoft.com/en-us/blog/implementation-patterns-for-big-data-and-data-warehouse-on-azure/" target="_blank">최신 데이터 웨어하우징, 고급 분석 및 실시간 분석 시나리오를</a> 지원하는 새로운 분석 솔루션을 빌드할 수 있습니다. 새로운 기능의 핵심 기능은 중요 업무용 분석 및 AI 워크로드를 위해 특별히 설계된 유일한 클라우드 규모 데이터 레이크<a href="https://azure.microsoft.com/en-us/services/storage/data-lake-storage/" target="_blank">인 Azure Data lake Storage Gen2와 Data Warehouses</a>&rsquo; 네이티브 통합을 SQL 것입니다.</p>


  <p>또한 고객은 25개와 Microsoft 및 타사 데이터 통합 및 BI 도구를 활용하여 모든 엔터프라이즈를 위한 분석 솔루션을 빌드할 수 있습니다. Microsoft는 공급업체와 협력하여 레거시 온-프레미스 데이터 웨어하우스의 현대화를 Azure로 간소화했습니다. 이러한 에코시스템 투자를 통해 고객은 기존 인프라를 기반으로 하여 강력한 분석 솔루션을 위한 가치 창출 시간을 크게 가속화할 수 있습니다.</p>


