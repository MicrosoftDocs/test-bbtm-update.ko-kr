Title: Azure 지도 발표
Summary: Azure Location Based Services에는 Azure 지도라는 새로운 이름이 있으며, 현재 Azure 지도'이 일반 공급되도록 제공된다는 것을 알려드릴 수 있게 되어 기쁩니다.
Content: >-
  <p>Azure Location Based Services에는 Azure 지도!&ndash; 현재 Im&rsquo;은 GA(일반 공급)를 위해 제공되는 Azure 지도&rsquo; 발표하게 되어 기쁩니다.</p>


  <p>뛰어난 고객 피드백과 함께 공개 미리 보기에서 6개월 후 Azures&rsquo;를 먼저 시작하여&rsquo; 네이티브 지리 공간적 기능을 제공합니다. 현재 Azure 지도 Microsoft 엔터프라이즈 고객에게 다양한 애플리케이션에 통합할 수 있는 강력한 매핑 기능을 제공합니다. 사용하기 쉬운 서비스와 JavaScript 맵 컨트롤을 통해 Microsoft 엔터프라이즈 고객은 풍부한 기본 지리적 및 지리 공간적 기능이 기본 제공된 강력한 애플리케이션을 빌드할 수 있습니다. 공개 미리 보기 중에 고객은 모든 Azure 고객에게 서비스를 릴리스할 때 서비스를 강화하고 기능을 향상시키는 데 매우 귀중한 피드백을 표명했습니다. Azure 지도 서비스를&rsquo; 통해 여러 산업, 특히 위치가 센서 시각화 및 비즈니스 분석의 기반이 되는 IoT(사물 인터넷)에 종사하는 산업 전반에서 변화를 보기 시작했습니다.</p>


  <p>얼리어답터 고객의 Azure 지도 애플리케이션은 모든 수직에 걸쳐 있으며 지도 통합에서 복잡한 경로 최적화 애플리케이션에 이르는 영역을 실행합니다. <a href="https://fathym.com/" target="_blank">Fathym WeatherCloud</a>는 Azure 지도 사용하여 시간 경과에 따른 날씨 움직임을 시각적으로 나타내기 위해 날씨 정보를 오버레이하는 방법을 보여 주었습니다. <a href="https://www.cubictelecom.com/" target="_blank">입방형 텔레콤</a>은 Azure 맵 컨트롤을 사용하여 지도에서 충전소를 공간적으로 참조하고 Azure 지도&rsquo; Route Service를 사용하여 차량을 충전하는 경로를 따라 가장 적합한 위치를 결정하는 방법을 설명했습니다.</p>


  <p>이 첫 번째 릴리스에서 Azure 지도 몇 가지 수정 및 추가와 함께 <a href="https://azure.microsoft.com/en-us/blog/announcing-azure-location-based-services-public-preview/">공개 미리 보기</a>에서 제공되는 동일한 기능을 제공합니다.</p>


  <h2>Search Service</h2>


  <p>Azure 지도 Search Service는 고객이 실제 개체 및 해당 위치를 찾을 수 있는 기능을 제공합니다. Search Service는 다음 세 가지 주요 기능을 제공합니다.</p>


  <ol>
   <li>지오코딩: 주소, 장소 및 랜드마크 찾기</li>
   <li>POI(관심 지점) 검색: 위치를 기반으로 비즈니스 찾기</li>
   <li>역방향 지오코딩: 위치를 기준으로 주소 찾기 또는 교차 거리 찾기</li>
  </ol>


  <p>Search Service를 통해 고객은 전 세계의 주소와 장소를 찾을 수 있습니다. Azure 지도 38개 지역에서 주소 수준 지오코딩을 지원하며, 전 세계 다른 지역의 주택 번호, 거리 수준 및 도시 수준 지오코딩에 연계합니다. 고객은 구조화된 주소 양식에 따라 서비스에 주소를 전달할 수 있습니다. 고객이 단일 쿼리에서 주소, 장소 또는 비즈니스를 검색할 수 있도록 허용하려는 경우 비정형 양식을 사용할 수도 있습니다. 사용자는 지역 또는 경계 상자별로 검색을 제한할 수 있으며 특정 좌표를 쿼리하여 검색 결과에 영향을 주어 품질을 향상시킬 수 있습니다. 또는 GPS 수신기에서 말하는 좌표가 주어지면 고객이 서비스에서 반환된 가장 가까운 주소 또는 교차로를 얻을 수 있습니다.</p>


  <p>Azure 지도 Search Service를 사용하면 고객이 비즈니스 목록을 쿼리할 수도 있습니다. Search Service에는 특정 지점 또는 경계 영역 내에서 비즈니스 또는 관심 지점을 찾기 위한 수백 개의 범주와 수백 개의 하위 범주가 포함됩니다. 고객은 브랜드 이름 또는 일반 범주에 따라 비즈니스를 쿼리하고 위치, 경계 상자 또는 지역에 따라 해당 결과를 필터링할 수 있습니다.</p>


  <h3>Azure 지도 Search Service의 일반 공급에 대한 새로운 기능&rsquo;</h3>


  <p>일반적인 가용성을 위해 기하 도형 검색,&rsquo; 주변 검색 및 경로를 따라 검색을 추가했습니다. <em>Geometry Search</em> 서비스를 사용하면 사용자가 지정된 기하 도형 또는 여러 기하 도형 내에서 검색할 수 있습니다. 사용자는 지정된 경계 집합 내에서 POI에 대한 결과를 찾을 수 있습니다. 이는 개발자가 사용자의 지정된 도시, 지역 또는 반경 내에서 검색하려는 경우에 유용합니다. <em>주변 검색</em> 서비스는 개발자가 지정된 지점 근처에&rdquo; 있는 POI를 검색하기 위해 점과 반경을 지정할 수 있다는 &ldquo;점에서 기하 도형 검색과 유사합니다. 이는 약간 더 간단한 기하 도형 검색 버전이지만 개발자가 사용자의 현재 위치 근처에&rdquo; 있는 POI를 검색할 수 있다는 &ldquo;이점이 있습니다. <em>경로 검색을 따라 찾기</em>를 사용하면 개발자가 지정된 경로를 따라 관심 지점을 찾을 수 있습니다. 이 서비스는 경로에 따라 일련의 POI를 반환하고 경로/도로 정보를 고려합니다. 예를 들어 고속도로의 한 지점에서 불과 1마일 떨어진 곳에 주유소가 있지만 가장 가까운 출구가 5마일 떨어져 있고 다시 추적이 필요한 경우 해당 주유소는 응답에 포함되지 않습니다. 이를 통해 고객은 단순히 지리 공간적 근접성보다는 경로를 기반으로 일련의 유효한 POI를 식별할 수 있습니다.</p>


