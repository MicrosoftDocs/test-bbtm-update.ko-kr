  <h2>Route Service</h2>


  <p>Azure 지도 라우팅 서비스는 길 안내를 가져오는 데 사용되지만 A에서 B 방향을 가리키는 것은 아닙니다. Azure 지도 라우팅 서비스에는 다양한 시나리오에 따라 계산된 방향을 수정할 수 있도록 라우팅 엔진에서 사용할 수 있는 다양한 맵 데이터가 있습니다. 먼저 라우팅 서비스는 고객에게 단계별 여정을 통해 기대하는 표준 라우팅 기능을 제공합니다. 경로 계산은 매우 혼잡한 도로 또는 교통 사고의 가장 빠르고, 짧거나, 회피를 위해 최적화될 수 있습니다. 트래픽 기반 라우팅의 경우 이는 사용자가 지정된 경로에서 트래픽이 어떻게 표시되는지에 대한 일반적인 아이디어를 갖고 싶을 때 미래의 경로 계획 시나리오에 적합한 역사적인 두 가지 버전 &ldquo;&rdquo; 으로 &ldquo;&rdquo; 제공되며, 사용자가 지금 떠나서 트래픽이 존재하는 위치와 이를 방지하는 가장 좋은 방법을 알고자 할 때 활성 라우팅 시나리오에 이상적입니다.</p>


  <p>Azure 지도 라우팅은 트럭용으로만 만들어진 대체 경로를 제공하는 상용차 라우팅을 허용합니다. 상용차 라우팅은 가장 안전하고 가장 안전한 도로를 선택하고 운송을 위한 도로를 추천하는 매개 변수를 지원합니다.</p>


  <ul>
   <li>차량 높이</li>
   <li>차량 중량</li>
   <li>액슬 수</li>
   <li>유해 물질 내용물</li>
  </ul>


  <p>라우팅 서비스는 도보, 자전거 타기, 오토바이, 택시 또는 밴 라우팅을 포함하여 다양한 여행 모드를 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dd6a9213-da93-4dc0-9d4f-335c62209f4c.png"><img alt="azure-maps-routing" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9b20e1f1-2a26-4668-994b-9af867f691b7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="azure-maps-routing" width="640"></a></p>


  <p>고객은 미리 결정된 정류장이 있는 경우 경로를 따라 최대 50개의 웨이포인트를 지정할 수 있습니다. 고객이 경로를 따라 중지할 최상의 주문을 찾고 있는 경우 Azure 지도 여러 정류장으로 라우팅할 최상의 순서를 결정하도록 할 수도 있습니다. 라우팅 서비스에 최대 20개의 웨이포인트를 간단하게 전달하면 여정이 생성됩니다.</p>


  <p>고객은 Azure 지도 Route Service를 사용하여 특정 시간에 특정 위치에 있어야 하는 경우 도착 시간을 지정할 수도 있습니다. Azure 지도 기하 도형 및 고주파 간격당 캡처된 거의 10년 동안의 엄청난 양의 트래픽 데이터를 사용하여 출발이 가장 좋은 요일 및 시간에 대해 고객에게 알릴 수 있습니다. 또한 Azure 지도 현재 교통 조건을 사용하여 경로에 영향을 줄 수 있는 도로 변경을 고객에게 알리고 업데이트된 시간 및/또는 대체 경로를 제공할 수 있습니다.</p>


  <p>Azure 지도 사용 중인 엔진 유형을 고려할 수도 있습니다. 기본적으로 Azure 지도 연소 엔진이 사용되고 있다고 가정합니다. 그러나 전기 엔진이 사용 중인 경우 Azure 지도 전원 설정에 대한 입력 매개 변수를 수락하고 가장 에너지 효율적인 경로를 생성합니다.</p>


  <p>라우팅 서비스는 단일 쿼리에서 생성되는 여러 대체 경로를 제공합니다. 이렇게 하면 현재 조건이 가장 적합한&rdquo; 것으로 간주되지 &quot;않을 수 있는 추가 경로가 제공되지만 최종 사용자가 이러한 대체 경로를 선호할 수 있습니다. 고객은 유료 도로, 고속도로, 페리 또는 카풀 도로와 같은 특정 경로 유형을 방지하도록 지정할 수도 있습니다.</p>


  <h2>Render Service</h2>


  <p>Azure 지도 Render Service는 맵을 가져오는 데 사용됩니다. Render Service는 Azure 지도 맵의 기초이며 Azure 맵 컨트롤의 시각화를 지원합니다. 사용자는 벡터 기반 맵 타일을 요청하여 데이터를 렌더링하고 클라이언트에 스타일을 적용할 수 있습니다. 또한 렌더링 서비스는 웹 페이지 또는 애플리케이션에 지도 이미지를 포함하려는 경우 래스터 맵을 제공합니다. Azures&rsquo; 맵은 전 세계 200개 이상의 지역에 대해 높은 충실도의 지리적 정보를 가지고 있으며 35개 언어와 두 가지 버전의 중립 지상 진리로 제공됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b80511f4-20c2-4112-89b1-3aa575ad16f7.png"><img alt="azure-maps-render" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d6aa3b26-984a-4b49-9520-211e287acf7c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="azure-maps-render" width="640"></a></p>


  <p>Azure 지도 지도 체계는 처음부터 설계되었으며 엔터프라이즈 고객을 염두에 두고 만들어졌습니다. 더 낮은 수준의 설명(축소)에서 더 적은 양의 정보가 있으며 확대할 때 더 높은 충실도 정보가 있습니다. 이 디자인은 기업 고객이 고객 데이터의 가치를 방해하여 추가 세부적인 출혈 없이 Azure 지도 위에 데이터를 렌더링하도록 유도하기 위한 것입니다.</p>


  <h3>Azure 지도 Render Service의 일반 공급에 대한 새로운 기능&rsquo;</h3>


  <p>일반적인 가용성을&rsquo; 위해 Weve는 Azure 지도&rsquo; 브랜드 디자인을 사용하여 포함 가능한 맵 이미지를 생성하는 새로운 정적 이미지 API를 도입했습니다.</p>


  <h2>Time Zone Service</h2>


  <p>Azure 지도 표준 시간대 서비스는 전 세계 위치에 대한 표준 시간대 및 시간을 쿼리하는 기능을 제공하는 최초의 its&rsquo; 종류입니다. 이제 고객은 Azure 지도 위치를 제출하고 해당 표준 시간대, 해당 표준 시간대의 각 시간 및 UTC(협정 세계시)에 대한 오프셋을 받을 수 있습니다. 표준 시간대 서비스는 일광 절약에 대한 변경 내용을 포함하여 과거 및 미래의 표준 시간대 정보에 대한 액세스를 제공합니다. 또한 고객은 고객이 쿼리 및 다운로드를 최적화할 수 있도록 모든 표준 시간대 및 현재 버전의 데이터 &ndash; 목록을 쿼리할 수 있습니다. IoT 고객의 경우 Azure 지도 표준 시간대 서비스에서 POSIX 출력을 허용하므로 사용자는 자주 인터넷에 액세스하지 않는 각 디바이스에 정보를 다운로드할 수 있습니다. 또한 Microsoft Windows 사용자의 경우 Azure 지도 Windows 표준 시간대 ID를 IANA 표준 시간대 ID로 변환할 수 있습니다.</p>


  <h3>Azure 지도 표준 시간대 서비스의 일반 공급에 대한 새로운 기능&rsquo;</h3>


  <p>일반 공급의&rsquo; 경우 최대 49개 언어에 대해 지역화된 표준 시간대 이름을 추가했습니다. 이렇게 하면 여러 언어로 표준 시간대 이름을 가져올 수 있습니다.</p>


  <h2>Traffic Service</h2>


  <p>Azure 지도 Traffic Service는 고객에게 트래픽 흐름 및 인시던트 정보를 오버레이하고 쿼리하는 기능을 제공합니다. TomTom과 협력하여 Azure 지도 전 세계 55개 지역에서 보장되는 동급 최고의 트래픽 제품에 액세스할 수 있습니다. Traffic Service는 트래픽 문제를 빠르고 쉽게 볼 수 있도록 Azure Map Control의 맨 위에 기본적으로 트래픽 정보를 오버레이하는 기능을 제공합니다. 또한 고객은 교통 사고 정보, 도로에서 발생하는 실시간 문제 및 도로의 프로브 정보를 통해 수집할 수 있습니다. 트래픽 인시던트 정보는 인시던트 유형 및 정확한 위치와 같은 추가 세부 정보를 제공합니다. 또한 교통 서비스는 고객에게 현재 위치에서 &ldquo;라인 뒤쪽까지의 거리와 시간과&rsquo; 같은 인시던트 및 흐름에 대한 세부 정보를 제공하고,&rdquo; 사용자가 트래픽에 들어오면 거리와 시간이 혼잡해질 때까지&rsquo;의 거리와 시간을 제공합니다.</p>


