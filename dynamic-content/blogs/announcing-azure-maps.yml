  <h3>Azure JavaScript 맵 컨트롤의 일반 공급에 대한 새로운 기능&rsquo;</h3>


  <p>일반 공급의 경우 기본&rsquo; 접근성 기능이 추가되어 지도 컨트롤의 사용자 친화적인 기능이 추가되었습니다. 이제 지도 컨트롤은 네이티브 내레이터 기능을 사용하여 사용자에게 지도 컨테이너가 식별되고 지도 뷰포트가 가운데에 있는 웹 페이지에 맵 애플리케이션이 있다는 것을 알 수 있습니다.</p>


