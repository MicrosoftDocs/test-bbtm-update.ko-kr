  <h2>Azure 맵 컨트롤</h2>


  <p>Azure Map Control은 Azure 지도 벡터 맵 타일을 가져오고, 데이터를 그리고, 지도 캔버스와 상호 작용하기 위한 기본 제공 기능을 갖춘 JavaScript 웹 컨트롤입니다. Azure Map Control을 사용하면 개발자가 벡터 및 래스터 계층 모두에서 Azure&rsquo; 맵 위에 데이터를 계층화할 수 있습니다. 즉, 엔터프라이즈 고객이 지점, 선 및 다각형에 대한 좌표를 가지고 있거나 제조 공장, 쇼핑몰 또는 테마 파크의 지역 주석 지도가 있는 경우 이러한 래스터화된 맵을 Azures&rsquo; 지도 통해 새 레이어로 오버레이할 수 있습니다. 지도 컨트롤에는 지도 캔버스를 클릭하고 픽셀에서 좌표를 가져오기 위한 수신기가 있습니다. 이를 통해 고객은 (1) 해당 지점 주변의 비즈니스를 검색하는 것과 같은 다른 지도&rsquo; 서비스와 함께 이러한 좌표를 사용할 수 있습니다. (2) 위치로 가장 가까운 주소 또는 교차로 찾기; (3) 지도의 한 위치로 또는 그 위치에서 경로를 생성하는 경우; 또는 (4) 공간 알고리즘을 적용하여 비즈니스에 중요한 지리적으로 참조되는 정보를 찾기 위해 자체 정보 데이터베이스에 연결합니다.</p>


