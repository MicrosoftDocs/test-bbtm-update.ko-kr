  <h4><strong>Q:</strong> 온-프레미스 서비스를 Azure의 클라우드 기반 서비스로 마이그레이션하는 데 가장 큰 네트워킹 과제는 무엇인가요?</h4>


  <p><strong>A:</strong> 우선, 트래픽 패턴의 근본적인 변화가&#39;. 예전에는 회사 네트워크 및 데이터 센터 내에서 대부분의 네트워크 트래픽을 호스팅했고, 직원들이 회사 네트워크 외부에 있는 동안 액세스해야 하는 앱 및 서비스에 대해 인터넷에서 네트워크로의 액세스를 선택적으로 허용했습니다. 회사 네트워크 내부 및 외부로 나가는 트래픽 측면에서 기존 인터넷 콘텐츠라고 할 수 있는 항목에 액세스하는 사용자와 VPN(가상 사설망)을 사용하여 회사 네트워크에 연결하는 사용자가 있었습니다. 이제 Azure 내에서 온-프레미스 데이터 센터 인프라의 대부분을 호스팅하고 액세스를 허용하는 방법을 선택하는 방향으로 이동하고 있습니다.</p>


  <p>둘째, 웹&rsquo;에는 네트워크 에지 트래픽이 많이 증가했습니다. 에지의 대역폭은 불과 몇 년 전의 500% 이상입니다. 온-프레미스 데이터 센터는 더 이상 트래픽의 허브가 아니고 클라우드는 Microsoft의 새 프로젝트에 대한 기본 앱 및 인프라 위치입니다. 이제 트래픽 패턴은 주로 Azure 데이터 센터로의 트래픽을 중심으로 진행됩니다. 물론 이는 더 강력하고 높은 대역폭 에지 연결&mdash;에 대한 수요를 가져왔습니다. 이전에 회사 네트워크 내에서 액세스했던 리소스는 이제 Azure에서 호스트되고 있으며, 이러한 사용자는 익숙한 앱 및 서비스에서 동일한 수준의 응답성을 경험합니다&rsquo;.</p>


  <p>&rsquo;온-프레미스 데이터 센터에서 Azure로 앱과 서비스를 지속적으로 이동하므로 마이그레이션이 계속됨에 따라 Azure와 온-프레미스 데이터 센터 간의 연결 요구 사항이 변경되고 있습니다. 또한 더 많은 인프라가 Azure로 이동함에 따라 Azure와 데이터 센터 간의 파이프라인이 축소되고 있습니다. 마이그레이션 팀은 가능한 한 Azure의 Saas(Software as a Service) 및 Paas(Platform as a Service)로 최대한 많이 이동하고 있으며, SaaS 또는 PaaS가 즉각적이거나 유익한 솔루션을 제공하지 않는&rsquo; 상황에서는 인프라 구성 요소를 온-프레미스에서 Azure Iaas(Infrastructure as a Service) 가상 머신 및 가상 네트워크로 끌어올리기만 하면 됩니다.</p>


  <p>이러한 앱 및 서비스에 대한 마이그레이션의 중요한 부분은 클라우드에서 다시 디자인하기 위한 분석입니다. 가능한 경우 엔지니어링 팀은 클라우드를 위해 다시 설계하고 다시 설계합니다. 인터넷 기반 트래픽은 회사 네트워크 인프라 내에서 Microsoft가 경험하는 것보다 대기 시간이 더 짧을 수 있으므로 이를 위해 설계하고 사용자에게 예상해야 하는 변경 사항을 교육하는 것이 중요합니다.</p>


  <h4><strong>Q: </strong> Azure 기반 클라우드 배달 모델에서 적절한 서비스 수준을 보장하려면 어떻게 해야 할까요?</h4>


  <p><strong>A:</strong> 네트워크 구성 요소는 서비스 수준에 큰 영향을 주지만 실제로는 Azure 기반 리소스에 대한 서비스 디자인부터 시작합니다. Azure에 대한 연결은 모든 의도 및 목적에 대한 인터넷 연결이므로 Azure에서 호스트되는 모든 항목은 가능한 한 인터넷 기반 솔루션으로 설계되었습니다. Ive&rsquo;가 이미 언급한 더 높은 대기 시간을 수용하는 것과 함께 재설계 프로세스에는 연결에서 모든 유형의 중단, 캐싱 및 프리페치 데이터 및 클라이언트 연결 간 데이터 압축이 발생하는 경우에 대한 재시도 논리도 포함됩니다.</p>


  <p>서비스가 디자인&rsquo;된 후에는 강력한 연결을 보장하기 위해 네트워크 쪽에서 가능한 한 많은 작업을 수행합니다. &rsquo;대규모 위치에 대해 ExpressRoute를 광범위하게 사용하고, ExpressRoute에 대한 홉을 서버 또는 사용자와 관계없이 해당 연결을 사용하는 리소스에 물리적으로 최대한 가깝게 배치해야 합니다. 즉, 물리적 위치와 가까운 공동 위치 기능이 있는 네트워크 서비스 공급자를 사용하는 것을 의미합니다. 기존 허브 및 스포크 네트워킹 아키텍처를 사용하지 않고&rsquo; 네트워크 백본을 통해 불필요한 트래픽을 이동하지 않도록 노력합니다. Weve&rsquo;는 공급자 인프라가 매우 미숙하거나 제한된 경우를 제외하고 누군가를 인터넷에 더 빨리 놓을 수 있다는 것을 발견했습니다.</p>


  <p>환경을 매우 철저하게 모니터링합니다. &rsquo;이러한 플랫폼에서 제공하는 기본 제공 계측을 사용하기 위해 Azure SaaS 및 PaaS에서 실행되는 최신 앱을 디자인해야 합니다. &rsquo;Azure의 System Center 제품 및 Operations Management Services를 사용하여 이러한 서비스에서 기본 제공 가상 트랜잭션을 활용하고 자체 빌드를 수행합니다. 인프라를 포괄적으로 볼 수 있습니다. 중앙 집중식 및 탈중앙화. Microsoft는 Azure에서 호스트되는 클라우드 서비스를 공급자 및 소비자&mdash;와 모든 Microsoftis&mdash; 고객을 규약하는&rsquo; 제품으로 취급합니다.</p>


  <h4><strong>Q:</strong> 문제는 지리적 위치와 어떻게 다르며 클라우드 기반 서비스로 마이그레이션한 이후 변경되었나요?</h4>


  <p><strong>A:</strong> 지리에 대해 이야기할 때마다 서비스 배치는 큰 고려 사항입니다. 지정된 서비스에 대한 클라이언트 위치, 앱 종속성에 대한 앱이 있는 위치를 살펴보고 그에 따라 계획합니다. 대부분의 경우 클라이언트에서 1,000km 이내에 하나 이상의 Azure 데이터 센터가 있으므로 비즈니스 연속성 및 재해 복구 계획에 사용합니다. 지역 중복성 및 복원력 구성 요소에 내장된 Azure&rsquo;도 이러한 측면에서 도움이 됩니다.</p>


  <p>순수한 네트워킹 관점에서 계층 3 관리를 Azure 데이터 센터에 최대한 가깝게 배치하려고 합니다. 이를 통해 Azure에 대한 트래픽을 가장 잘 제어하고 해당 트래픽에서 발생하는 일에&rsquo; 대한 최상의 인사이트를 얻을 수 있습니다.</p>


  <h4><strong>Q: </strong> 클라우드 기반 서비스로 마이그레이션할 때 사용자 채택 및 구매를 권장하려면 어떻게 해야 할까요?</h4>


  <p><strong>A:</strong> Azure 팀은 전체 Azure 환경에 대한 많은 지침을 제공합니다. 사용자 환경에서는 Azure로 마이그레이션되는 앱 및 서비스에 대한 정확한 기대치를 제공하기 위해 최선을 다합니다. 대부분의 경우 Azure의 앱에 대한 일반 사용자 환경이 개선되었으므로 Azure에서 앱을 호스트하는 것이 앱에 액세스하고 경험하는 방식을 변경하는 방법을 보여 주는 것처럼 타격을 부드럽게 하는 것에 그다지 중요하지 않습니다&rsquo;. 사용자가 클라우드에서 앱을 사용할 수 있도록 하면 새 기능 또는 앱을 사용하는 방법을 노출할 수 있는 방법을 알고 있어야 합니다. 우리는 여러 디바이스 플랫폼에서 모바일 액세스를 가능하게 하는 사용자 환경을 제공하는 데 중점을  두고 있습니다. 여기서 핵심 아이디어는 언제 어디서나 액세스하는 것입니다. 이에 대한 훌륭한 예는 <a href="https://www.microsoft.com/itshowcase/Article/Content/674/Rearchitecting-the-Microsoft-licensing-platform-for-Azure" target="_blank">사례 연구에서</a> 작성된 클라우드용 라이선싱 플랫폼을 다시 설계하는 것입니다.</p>


  <p>Azure로의 일반 마이그레이션을 위해 Microsoft IT는 마이그레이션이 발생할 때마다 원활한 전환을 용이하게 하기 위해 인력과 자본을 할당했습니다. 이러한 리소스는 기술 마이그레이션 자체, 교육 및 비즈니스 프로세스가 앱 또는 서비스가 온-프레미스에서 호스팅되었을 때보다 더 잘 실행되도록 하는 데 기여합니다.</p>


  <h4><strong>Q:</strong> 이 새로운 배달 모델을 지원하도록 IT 팀이 어떻게 변경되었나요?</h4>


  <p><strong>A:</strong> 대부분의 사람들이 기대하는 가장 큰 변화는 전통적인 IT 기능의 대량 탈출이나 컬링이지만&rsquo; 실제로는 그것이 우리에게 효과가 없었습니다&rsquo;. 실제 위치 전체에서 지원할 네트워크 인프라가 여전히 있으며 데이터 센터는 하룻밤 사이에 사라지지 않습니다&rsquo;. 데이터 센터에 10개의 서버 또는 10,000대의 서버가 있든 간에 재해 복구 및 비즈니스 연속성 프로세스는 여전히 발생해야 하며 이를 위한 IT 지원이 필요합니다. 즉, 온-프레미스 인프라 지원에 대한 요구 사항은 변경됩니다. 많은 고급 지원 팀이 Azure 공간에서 다양한 프로젝트로 전환하고 있습니다. &rsquo;많은 Microsoft 직원들이 기술 세트를 개선하고 유지 관리 및 관리 대신 개발 및 혁신에 집중할 수 있는 기회를 제공했습니다.</p>


