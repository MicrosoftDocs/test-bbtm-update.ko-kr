Title: '클라우드의 사고 리더: Slideshare의 공동 창립자이자 CTO인 조나단 부텔과 대화'
Summary: Jonathan Boutelle은 슬라이드 쇼의 온라인 소셜 공유 사이트인 Slideshare의 공동 창립자이자 CTO입니다. 교육을 받은 소프트웨어 엔지니어인 그의 관심사는 기술의 교차점에 있습니다,...
Content: '<p>Jonathan Boutelle은 슬라이드 쇼의 온라인 소셜 공유 사이트인 Slideshare의 공동 창립자이자 CTO입니다. 교육을 통해 소프트웨어 엔지니어인 그의 관심사는 기술, 비즈니스 및 <a target="_blank" href="https://www.jonathanboutelle.com"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2148.JBoutelleHS.png" style="border: 0pt none; margin: 5px; float: right;"></a>고객 경험의 교차점에 있습니다. 브라운 대학교에서 컴퓨터 과학을 전공했으며, 이전에는 고급 시각적 시스템(데이터 시각화 회사), CommerceOne(B2B 엔터프라이즈 소프트웨어 회사), Uzanto(사용자 환경 회사)의 소프트웨어 엔지니어로 일했습니다. 그는 자신의 <a target="_blank" href="https://www.jonathanboutelle.com">블로그</a>에 가끔 기사를 씁니다. </p>  <p><b>이 인터뷰에서는 다음 사항에 대해 설명합니다.</b></p>  <ul>  <li><b>SlideShare의 규모(매월 4,500만 명의 방문자 수)</b></li>  <li><b>클라우드를 사용하는 두 가지 고가의 실수</b></li>  <li><b>클라우드 비용에 SaaS 수익 조정</b></li>  <li><b>하이브리드 아키텍처의 이점에 대한 구체적인 예</b></li>  <li><b>서비스로서의 인프라 관리 부담이 높아짐</b></li>  <li><b>클라우드 호스팅 특수 목적 애플리케이션 서비스를 빌드할 수 있는 기회</b></li>  <li><b>프런트 엔드 복잡성 및 백 엔드 비용 위험</b></li>  </ul>  <p><b>로버트:</b> 조나단, 잠시 시간을 내어 자신을 소개할 수 있을까요?</p>  <p><b>조나단 부텔:</b> 확실. 저는 SlideShare의 CTO이자 공동 설립자입니다. 저는 4년 전 인도 델리에 있는 이사회 캠프인 비컨퍼런스를 조직할 때 SlideShare에 대한 아이디어를 내놓았습니다. 사람들이 와서 어떻게 PowerPoint 위키에 넣을 수 있는지 물었습니다. 그때 저는 SlideShare에 대한 아이디어를 얻었습니다.</p>  <p>SlideShare 이전에는 소규모 온라인 컨설팅 회사가 있었고, 그 전에는 Commerce One이라는 B2B 스타트업에서 소프트웨어 엔지니어로 일했습니다.</p>  <p><b>로버트:</b> 트래픽 처리, 저장 중인 데이터 양, 문서 수 및 이러한 종류의 측면에서 SlideShare에서 작업하는 규모에 대해 조금 이야기해 볼 수 있나요?</p>  <p><b>조나단:</b> 한 달에 4,500만 명의 고유 방문자를 처리하고 있으며 현재 한 달에 약 10%로 성장하고 있습니다. 우리는 매일 수만 개의 새로운 문서를 처리합니다. 시스템에 업로드되면 해당 문서를 모두 변환하고 웹에서 볼 수 있도록 준비하는 프로세스만으로도 크기 조정 문제가 됩니다.</p>  <p>리포지토리에 수천만 개의 문서가 있으며 매일 더 많은 문서가 제공됩니다. 그것은 우리가 매우 글로벌이기 때문에 항상 그것에 동시 부하를 많이 가지고 정말 큰 사이트입니다.</p>  <p><b>로버트:</b> 실행하는 스택에 대해 조금 이야기할 수 있나요?</p>  <p><b>조나단:</b> 오픈 소스 소프트웨어가 작동하지 않는 경우 문제를 해결하고 수정하는 것이 더 쉽기 때문에 오픈 소스 소프트웨어에 대한 선호도가 높습니다. 백 엔드에서 MySQL을 사용합니다.</p>  <p><b>로버트:</b> 관계형 방식으로 또는 비 SQL 방식으로 MySQL을 사용하고 있나요?</p>  <p><b>조나단:</b> 클래식 관계형 방식으로 MySQL을 사용하고 있습니다. 그것은 당신이 페이스 북에서 들어 본 물건의 종류 처럼, 어디 그것은 본질적으로 키 값 쌍에 대 한 MySQL을 사용 하 여. 정렬을 수행하는 기존의 비즈니스 개체 그룹화입니다.</p>  <p>SlideShare의 저장 유예 중 하나는 크기 조정 관점에서 읽기 트래픽이 많다는 것입니다. 사이트에 오는 활동의 압도적 인 양은 사람들이 검색하고 콘텐츠를 읽고 있기 때문에 쓰기 트래픽의 환상적인 금액이 없습니다. 이는 트위터 나 페이스 북과 같은 사이트와는 상당히 다릅니다.</p>  <p>데이터베이스에 많은 데이터를 기록하지 않고 Facebook을 사용할 수 있는 방법은 없지만 SlideShare에서는 많은 사람들이 콘텐츠를 검색하고 살펴볼 수 있습니다. 그런 의미에서 유튜브와 비슷합니다. 이 사용 사례의 좋은 점은 사용자와 데이터베이스 사이에 많은 캐시 계층을 배치할 수 있다는 것입니다. 이렇게 하면 상당히 전통적인 데이터베이스 아키텍처를 사용하는 동안 매우 높은 수준으로 확장할 수 있습니다.</p>  <p>첫 번째 캐싱 계층은 역방향 프록시 캐시입니다. Varnish를 사용하며, HTML 페이지가 렌더링되면 계속 유지합니다. 슬라이드 쇼를 보고 로그인하지 않은 경우 4시간 정도 유지합니다. 함께 와서 그 페이지를 요청하는 경우 우리는 행복하게 당신에게 봉사 할 것입니다.</p>  <p>다음 계층 뒤로는 데이터를 저장하는 memcached 서버 계층입니다. 이것이 웹 페이지를 빌드하는 데 사용하는 데이터입니다. 특정 사용자의 사용자 이름을 검색하는 경우 memcached에 저장합니다. 특정 시간 내에 해당 정보가 필요한 경우 데이터베이스를 신경 쓰지 않고 메모리 클라우드에서 가져옵니다.</p>  <p>데이터베이스가 마지막 계층입니다. 이러한 두 캐싱 계층에 의해 catch되지 않는 항목은 데이터베이스에 다시 제공됩니다.</p>  <p><b>로버트:</b> "<a target="_blank" href="https://gigaom.com/cloud/cloud-computing-fiascos-lessons-from-slideshare/">SlideShare에서 얻은 교훈: 클라우드 컴퓨팅 Fiascos 및 이를 피하는 방법</a>"이라는 훌륭한 문서가 있습니다. 여기서 시도하지 않고 $5,000를 잃는 방법에 대해 이야기합니다. 사람들은 클라우드를 엄청난 비용 절감이라고 생각하지만 값비싼 실수에 대해 무엇을 공유할 수 있습니까?</p>  <p><b>조나단:</b> 대부분의 사람들이 엔터프라이즈 환경에서 클라우드 컴퓨팅을 배포하기 시작할 때 취약할 수 있는 두 가지 범주의 값비싼 실수가 있다고 생각합니다. 첫 번째는 큰 실수입니다. 우리에게 일어난 일은 매우 무거운 Hadoop 기반 로그 분석을 수행하고 있었고 소프트웨어가 데이터를 충분히 빠르게 분석할 수 없다는 것이었습니다. 우리는 문제에 더 많은 하드웨어를 던지기로 결정했습니다.</p>  <p>당신이 문제에 100 서버를 던져 경우, 당신은 여전히 매우 저렴한 느낌 시간당 몇 달러를 지불하고 있기 때문에, 그렇게하는 것은 매우 매혹적입니다. 작업이 완료되는 즉시 또는 하드웨어 가용성에 문제가 아니라 소프트웨어에 실제로 문제가 있다고 판단되는 즉시 종료하지 않을 때 문제가 발생할 수 있습니다.</p>  <p>우리는 며칠 동안 실행 서버를 떠나 결국, 우리는 우리가 너무 조잡했기 때문에 우리는 아마존에서 그 달에 매우 높은 청구서를 얻었다. 일시적인 문제로 하드웨어를 throw하면 해결할 수 있는지 확인하기 위해 100개의 서버를 구입하지 않기 때문에 기존 하드웨어에서는 이러한 문제가 발생하지 않습니다. 클라우드는 너무 빠르게 스케일 업할 수 있는 기능을 제공하므로 더 이상 필요하지 않을 때 다시 축소해야 합니다. 당신은 더 많은 훈련이 필요합니다, 덜.</p>  <p>당신이 정말로 물릴 수있는 문제의 두 번째 종류는 회전하고 종료되지 않은 가끔 서버의 물방울, 물방울, 물방울입니다. 내가 설명 한 첫 번째 범주는 큰 나사처럼했다. 이 범주는 약간 단정치 못하고 여러 서버가 주위에 앉아 있는 것과 비슷합니다. 이는 기존 하드웨어에서도 발생합니다.</p>  <p>구석에는 아무도 실제로 무엇을 하는지 알지 못하는 상자가 있지만, 모두가 중요한 일을 한다고 생각하기 때문에 분리하는 것을 두려워합니다. 조직의 더 많은 사람들이 조달을 수행할 수 있도록 권한을 부여했기 때문에 클라우드 컴퓨팅을 통해 더 많은 은유 상자를 얻을 수 있습니다. 조달은 노드를 회전하는 것입니다.</p>  <p><b>로버트:</b> 데이터 로밍이 켜져 있는 유럽을 여행할 때 ATT&amp;에서 데이터 사용량이 매우 많고 비용이 많이 든다는 메시지가 표시됩니다. 실제로 클라우드에서는 발생하지 않지만, 이러한 종류의 $5,000 실수가 발생하기 전에 이러한 종류의 실수를 감지하는 데 도움이 되는 경고는 어떤 종류의 경고를 보시겠습니까?</p>  <p><b>조나단:</b> ATT&amp; 시나리오에서 설명한 것처럼 비용 급증을 기준으로 경고하는 것이 매우 유용할 것이라고 생각합니다. 나는 또한 비용의 매일 또는 매주 보고가 매우 가치가있을 것이라고 생각합니다. 클라우드 컴퓨팅에 대한 지출을 드릴다운할 때 돈이 어디로 가는지, 언제 비용이 발생했는지, 누가 권한을 부여했는지, 그리고 그런 것들을 정확히 파악하는 것은 어려울 수 있습니다.</p>  <p>지출이 무엇인지에 대한 주간 또는 일일 보고서와 오늘과 어제의 차이를 보여주는 차트를 얻을 수 있다면 조직이 이러한 종류의 추가 비용을 절감할 수 있도록 돕는 데 큰 도움이 될 것입니다.</p>  <p><b>로버트:</b> 저는 Windows Azure 고객들로부터 이러한 많은 것들을 직접 듣고 있으며, 휴대폰 업계와는 분명히 많은 유사점이 있습니다. 5년 또는 10년 전의 모바일 요금제의 모습을 되돌아보면, 오늘날 어떻게 발전해 왔는지에 비해 사용자가 소비하는 방식에 훨씬 더 잘 적응할 수 있습니다. 한 번에, 당신은 당신의 비용이 될 것입니다 알아 내기 위해 수학을 많이해야했다. </p>  <p>당신은 또한 <a target="_blank" href="https://www.slideshare.net/jboutelle/taking-slideshare-from-free-to-freemium">프리미엄 모델에 대해 이야기하고</a>, 당신은 이것에 대해 좋은 슬라이드를 게시했습니다. 클라우드 공급자가 음료로 요금을 청구하고 SaaS(서비스로서의 소프트웨어) 공급자가 사용자당 요금을 청구하려는 경우 해당 무료/프리미엄 라인을 그릴 위치를 어떻게 결정하나요?</p>  <p><b>조나단:</b> 나는 가격 흥미로운 찾을 수 있습니다. SaaS와 freemium 및 클라우드 컴퓨팅 간의 연결은 모든 경우에 클라우드 컴퓨팅 리소스를 사용할 때 비용을 지불한다는 것입니다. 아마도 SaaS 또는 프리미엄 비즈니스를 운영하는 경우 사용자가 사용할 때 돈을 모으고 있을 것입니다. freemium의 과제는 사용자에게 지불하지 않는 사용자의 비율이 많다는 것입니다. 그래서 어쩌면 당신은 배포 전략으로 그들에 의존.</p>  <p>무료 사용자가 유료로 전환되기를 바라고 있으며, 그 의미는 처음에 컴퓨팅 리소스에 대한 비용을 지불하기 시작했다는 것입니다. 그러나 지정된 사용자가 유료 고객으로 전환되면 돈을 모으고 있습니다. 이는 2~3개월이 지나고 일정 비율의 시간만 발생할 수 있습니다. </p>  <p><a target="_blank" href="https://www.slideshare.net/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0844.SlideshareLogo.png" style="border: 0pt none; margin: 5px; float: left;"></a>따라서 비즈니스 모델링이 좀 더 복잡해지지만, 더 많은 사용자가 있기 때문에 더 많은 컴퓨팅 리소스를 스핀업할 수 있는 클라우드 컴퓨팅 솔루션을 사용하는 것이 그 비용을 미리 로드하고 가설적으로 얻을 수 있기를 바라는 사용자에게 비용을 지불하는 것보다 훨씬 낫습니다.</p>  <p><b>로버트:</b> 또한 "<a target="_blank" href="https://gigaom.com/cloud/how-computing-impacts-the-cash-needs-of-startups/">성공 기반 크기 조정</a>"의 클라우드 이점에 대해서도 이야기했습니다. 당신은 그에 조금 정교 할 수 있습니까?</p>  <p><b>조나단:</b> 클라우드 컴퓨팅의 강력한 점은 오류 비용이 크게 절감된다는 것입니다. 실패 비용이 충분히 낮으면 혁신이 훨씬 더 자유롭게 이루어질 수 있습니다. 대부분의 실험이 실패하고 실험 포트폴리오에서 하나의 실험이 작동한다고 가정하여 실험을 수행할 수 있습니다. 실제 인프라 비용이 발생하기 시작하는 경우에만 작동합니다.</p>  <p>이는 다양한 유형의 솔루션을 빌드할 수 있다는 것을 의미하기 때문에 매우 강력합니다. 즉, 더 빠르게 발생하는 문제에 대한 더 혁신적이고 창의적인 솔루션을 얻을 수 있습니다.</p>  <p><b>로버트:</b> 또한 클라우드와 함께 스토리지가 확산되는 위험에 대해서도 이야기했습니다. 당신은 저장해야 할 것을 알고에 대해 조금 이야기 할 수 있습니까? 결국, 빅 데이터 및 분산 비용 처리를 통해 데이터를 보관하는 데 신경을 쓰는 경우 많은 "궁금한" 질문을 할 수 있습니다.</p>  <p><b>조나단:</b> 스토리지는 컴퓨팅과 동일한 범주에 속한다고 생각합니다. 즉, 스토리지의 양에 대한 하드 제한이 없기 때문에 오버보드로 이동하여 모든 것을 저장하기 쉽습니다. 그것은 특히 간단 하 고 다음 정확 하 게 무엇을 저장 하 고 저장 하는 위치를 정확 하 게 알 수 없습니다. </p>  <p>기존 디스크 배열이 있는 경우 시스템 관리자가 훨씬 더 일찍 돌아와서 "보라, 공간이 부족합니다. 이 데이터를 정리하고 필요한 것만 저장해야 합니다." 물리적 하드웨어의 제약으로 더 많은 훈련을 받아야 하므로 클라우드 컴퓨팅의 경우 더 정교한 프로세스가 필요합니다.</p>  <p>저장되는 위치, 저장해야 하는 데이터에 대한 정책 및 더 이상 필요하지 않은 경우 스토리지에서 데이터를 제거하는 프로세스를 자동화해야 합니다. 이렇게 하면 비용을 포함하고 중요한 데이터만 저장하도록 할 수 있습니다.</p>  <p>스토리지 및 컴퓨팅 리소스는 시간이 지남에 따라 더 저렴해지고 있으므로 데이터 작업 비용이 낮아지고 인사이트가 여전히 동일하기 때문에 데이터가 더 중요해지고 있습니다. 따라서 많은 정보를 저장하려고 하지만 여전히 모든 정보를 저장하고 싶지는 않습니다. 팀이 동일한 페이지에 있고 필요한 데이터만 저장하고 있는지 확인해야 합니다.</p>  <p>예를 들어 부하 분산 로그를 구문 분석하고 트래픽 패턴을 이해할 수 있는 오프 기회에 몇 달 동안 부하 분산 로그를 저장합니다. 그러나 로그 파일 자체는 너무 부피가 커서 언젠가 유용할 것이라는 가설을 세웠습니다.</p>  <p><b>로버트:</b> 당신은 확실히 클라우드에 꽤 강세, 하지만 당신은 또한 <a target="_blank" href="https://gigaom.com/cloud/hybrid-computing-using-the-right-tool-for-the-job/">하이브리드 장점에 대 한 작성</a> 했습니다. 당신은 그 중 일부를 통해 우리를 이야기 할 수 있습니까?</p>  <p><b>조나단:</b> 클라우드에는 I/O 성능인 하나의 거대한 아킬레스건이 있습니다. 가상화를 사용하기 때문에 사용자와 디스크 사이에 다른 소프트웨어 계층이 있기 때문에 일반적으로 클라우드 기반 솔루션에서 디스크에 액세스하는 것이 매우 느립니다. 따라서 예를 들어 기존 웹 애플리케이션을 빌드하려는 경우 매우 고성능 데이터베이스가 있어야 할 수 있습니다. SlideShare에서 데이터베이스에는 8개의 스핀들, 15K RRPM, 32기가의 메모리가 있습니다. 그것은 기본적으로 단지 I /O 괴물입니다.</p>  <p>클라우드에서는 이런 것을 얻을 수 없습니다. 즉, 클라우드에서 100%에 달하는 정말 큰 웹 사이트를 빌드하려면 훨씬 더 복잡한 백 엔드 데이터 모델이 있어야 합니다. 당신은 처음부터 단락의 모든 작업을 수행해야합니다. 그것은 복잡하고 비용이 많이 들 수 있습니다. 매우 높은 I/O 처리량이 필요한 데이터 계층을 제외하고 웹 애플리케이션 계층, 웹 서버 계층 및 기타 모든 것을 처리하는 클라우드 컴퓨팅 노드로 둘러싸인 매우 높은 성능의 물리적 컴퓨터인 백 엔드 데이터베이스가 있는 하이브리드 아키텍처는 정말 흥미롭다고 생각합니다.</p>  <p>누가 그런 좋은 솔루션에 먼저 도착할지 고려하는 것은 흥미롭습니다. Azure 및 Amazon과 같은 클라우드 컴퓨팅 공급업체가 시간 단위로 전용 하드웨어에 대한 액세스를 임대한다고 상상할 수 있습니다. 나는 그런 것을 제공 할 계획이 있는지 확실하지 않다, 그러나 그것은 확실히 매우 매력적인 필요를 충족 할 것이다. 반대로 공격적인 호스팅 공급자는 클라우드 컴퓨팅 공간으로 빠르게 이동하고 있습니다. Rackspace 및 SoftLayer와 같은 회사에서 매우 성숙한 전용 호스팅 제품 외에도 클라우드 컴퓨팅을 점점 더 많이 제공하고 있습니다.</p>  <p>그래서 질문은; 한 공급업체에서 모든 것을 얻을 수 있고 정말 좋은 하이브리드 컴퓨팅 열반에 먼저 도착하는 사람은 누구인가요? 현재 아무도 없기 때문에 SlideShare에는 실제로 다른 공급업체를 사용하는 하이브리드 아키텍처가 있습니다. Microsoft는 SoftLayer에서 전용 호스팅을 하고 있으며, Amazon에 클라우드 컴퓨팅을 제공합니다.</p>  <p><b>로버트:</b> 어쩌면 업계에서 보고 있는 몇 가지 추세에 대해 언급할 수 있습니다. 서비스로서의 인프라 플레이어는 서비스로서의 플랫폼처럼 되기 시작했습니다. 그런 다음, 서비스로서의 플랫폼 공급업체, 특히 서비스로서의 인프라를 향해 조금씩 이동하고 있습니다.</p>  <p>중간 어딘가에서 만날 것 같습니다. 인프라와 서비스로서의 플랫폼 간의 차이는 사라질 것이라고 생각합니다. 우리는 고객이 서비스로서의 플랫폼으로 쉽게 진입할 수 있도록 해야 하기 때문에 주로 이 작업을 수행하고 있습니다. 시장이 어떻게 움직이는지 에 대한 생각은 무엇입니까?</p>  <p><b>조나단:</b> 저는 수렴이 있고 모든 것이 기본적으로 서비스로서의 플랫폼이 되고 있다는 데 동의할 것입니다. 이는 원시 서비스로서의 인프라보다 고객에게 훨씬 더 많은 가치를 제공하기 때문입니다. 서비스로서의 인프라를 사용하는 sysadmin 요구 사항은 모든 서버를 관리하는 방법뿐만 아니라 물리적 컴퓨터가 아닌 가상 컴퓨터이기 때문에 언제든지 사라질 가능성이 있는 경우를 처리하는 방법을 알아내야 하기 때문에 전용 호스팅 솔루션을 사용하는 것보다 더 높습니다. </p>  <p>Salesforce가 Heroku 및 Amazon 웹 서비스를 인수하여 Beanstalk를 시작하고 엔진 야드를 루비 커뮤니티의 서비스로 잠재적 플랫폼으로 사용하는 것에 대해 이야기함으로써 입증된 바와 같이 서비스로서의 플랫폼은 향후 몇 년 동안 정말 큰 추세가 될 것이라고 생각합니다. 나는 Java에 대한 정말 신뢰할 수있는 서비스로서의 플랫폼 제공이되기 위해 얼마나 오래 걸렸는지에 놀랐기 때문에 Beanstalk가 특히 흥미롭다고 생각합니다.</p>  <p>이 공간은 엄청난 시장 점유율을 가지고 있으며, 예를 들어 개발자 마인드 공유를 위해 경쟁하는 두 개의 우수한 플랫폼 서비스 제공을 가지고 있는 Ruby on Rails에 비해 완전히 부족했습니다.</p>  <p><b>로버트:</b> 엔터프라이즈 관점에서 저는 이 클라우드 채택 문제에 대해 많은 건축가와 고위 간부와 이야기를 나눴습니다. 적어도 기업 내에서 이러한 조직 중 상당수는 일부 데이터를 퍼블릭 클라우드로 이동할 준비가 되지 않았습니다. 그것은 채택의 가장 큰 장벽 중 하나였다.</p>  <p><b>조나단:</b> &nbsp; 엔터프라이즈 IT 사용자는 이를 사용하기 위해 10년을 기다릴 것입니다. 내가 시작할 때, 나는 전화를 끊지 않기 때문에 즉시 새로운 좋은 물건을 채택 할 수 있습니다, 그리고 그것은 경쟁 우위입니다. 나는 그것에 대해 걱정하는 데 많은 시간을 보내지 않는다. 나는 또 다른 추세가 있다고 생각, 그래도, 그 만큼 크고 아마 많은 관심을 받지 않습니다. 단어가 무엇인지 조차 알지 못하지만 특정 애플리케이션 문제에 대한 포인트 솔루션을 제공합니다.</p>  <p>예를 들어 SendGrid는 SlideShare에서 전자 메일을 보내는 데 사용하는 공급업체입니다. 그것은 완전히 받은 편지함의 무리에 이메일을 배달의 전체 기술 문제를 아웃소싱, 속도 제한을하고, 너무 많은 스팸 불만이 없는지 확인, 물건의 모든 종류.</p>  <p>마찬가지로 Recurly는 반복 청구를 처리하는 데 사용하는 공급자입니다. 즉, 자체 청구 시스템을 빌드할 필요가 없습니다. 우리는 또한 다른 것들에 대한 공급 업체를 찾고 있습니다. 비디오 코드 변환은 공급자로부터 통신하는 REST API를 기반으로 아웃소싱하고 사용할 수 있는 좋은 예입니다.</p>  <p>나는 그 단어가 무엇인지 모르겠지만, 나는 그것이 확실히 문제에 대한 창의적이고 새로운 솔루션을 구축하는 것을 쉽게 만든 거대한 추세라고 생각합니다. 전체 솔루션을 직접 빌드할 필요가 없기 때문입니다.</p>  <p><b>로버트:</b> Forrester 분석가는 순수 클라우드 공급자, 순수 클라우드 애플리케이션에 대해 설명합니다. 난 당신이 여기에 대해 무슨 말을하는지 정확히 알고있다. 기본적으로 RESTful API와 인터페이스하는 애플리케이션을 설계했지만 클라우드 애플리케이션이 제공해야 하는 스케일 아웃을 활용할 수 있는 방식으로 제공할 수 있는 특정 기능 및 완전히 새로운 기능 집합을 수행하는 여러 회사가 있습니다.</p>  <p>예를 들어 보겠습니다. RiskMetrics라는 회사가 있습니다. 나는 그들이 지금 MSCI라고 생각합니다. 그들은 그 회사에 의해 인수되었다. 그들은 몬테카를로 시뮬레이션이라고 불리는 정교한 시뮬레이션을 수행하여 헤지 펀드의 포트폴리오를 분석하고 담보 부채 의무와 같은 매우 복잡한 도구를 살펴봅니다. 한 번에 10~20,000개의 서버를 살펴볼 수 있습니다. 로그인하고, 분석을 실행하고, 다시 나갑니다.</p>  <p>그것은 단지 놀랍습니다. 나는 또한 같은 일을 미국에서 MarginPro라는 다른 회사를 보았다. 그들은 시장에서 은행의 대출의 수익성을 평가하고 있습니다. 매일 밤, 그들은 요금을 내리고 분석을 실행하고 있습니다. 다시 말하지만, 이러한 모든 서버를 빌드하기 위해 Capex 투자를 할 필요가 없었습니다.</p>  <p>자본 지출 비용을 지불하기 위해 천사 투자의 초기 라운드가 필요하지 않은 신생 기업을위한 막대가 얼마나 낮을지 생각해보십시오.</p>  <p><b>조나단:</b> 물론, 아마존이 처음부터 이야기 한 바로 그 것입니다. 모두가 항상해야 할 일을 제거하고 한 곳에서 중앙 집중화. IT를 사용하는 신생 기업 및 일반 기업은 항상 수행해야 하는 핵심 인프라보다는 더 높은 수준에 집중할 수 있으며 증분 부가가치에 집중할 수 있습니다.</p>  <p>서비스로서의 플랫폼은 이러한 용어의 다음 점프입니다. API를 통해 액세스되는 인프라는 그 방향에서 또 다른 큰 도약입니다. 즉, 매우 낮은 자본 요구 사항으로 새로운 아이디어를 신속하게 프로토타입화하고, 시장에 출시하고, 응답이 무엇인지 확인하고, 견인력을 얻기 시작하는 경우에만 투자할 수 있다는 것입니다.</p>  <p><b>로버트:</b> 특정 지리적 위치에서 데이터 센터를 검색할 수 있는 <a target="_blank" href="https://www.datacentermap.com/">데이터 센터 맵</a> 이라는 사이트가 있습니다. SlideShare와 같은 글로벌 사이트의 경우 효율성을 위해 중앙 집중화와 성능을 위해 사용자와 가깝게 균형을 맞추려면 어떻게 해야 할까요?</p>  <p><b>조나단:</b> 효율성을 위해 인프라, 동적 페이지 생성을 중앙 집중화합니다. 하나의 큰 물리적 서버 클러스터와 하나의 큰 클라우드 서버 클러스터가 있지만 SlideShare와 같은 사이트에 대해 깨달아야 할 점은 트래픽의 9/10이 실제로 HTML이 아닌 콘텐츠를 다운로드한다는 것입니다.</p>  <p>따라서 대역폭 부하의 압도적인 대다수인 슬라이드와 CDN 인프라를 통과하는 모든 것이 있습니다. CDN 놓치면 Amazon의 클라우드 스토리지 인프라로 돌아갑니다.</p>  <p>따라서 SlideShare 트래픽의 9/10은 결코 우리가 개인적으로 따라야 할 서버에 닿지 않습니다. 그것은 모두 아카마이와 아마존에 의해 처리됩니다. 이는 대단히 해방되고 있으며, 제3자에게 크기에 대한 요구 사항이 지속적으로 증가하고 있는 거대한 스토리지 배열을 관리하는 것과 같은 것들을 남기면서 집중할 수 있습니다.</p>  <p><b>로버트:</b> 사내 IT와 관련된 복잡성이 적기 때문에 신생 기업이 새로운 복잡성이 나타날 것임을 알아야 하는 곳은 어디인가요?</p>  <p><b>조나단:</b> 흥미롭게도, 우리에게 새로운 복잡성은 프런트 엔드에 있습니다. WebSockets를 기반으로 HTML5 기능을 탐색하고 솔루션을 빌드하기 시작하면서 브라우저의 95%가 아직 WebSockets가 없고 그 수가 빠르게 변화하고 있다는 사실을 고려해야 합니다. 따라서 프런트 엔드 코딩 측면에서 훨씬 더 똑똑해야 하며 JavaScripting 측면에서 훨씬 더 영리해야 합니다.</p>  <p>인프라가 동적이라는 사실은 기본적으로 무제한의 잠재적 비용의 위험에 노출됩니다. 즉, 훨씬 더 신중해야 하며, 특히 공급업체가 지금 해당 시스템을 제공하는 데 매우 좋은 일을 하지 않는 것 같기 때문에 모니터링 시스템을 직접 빌드해야 합니다.</p>  <p>매일 비용을 추적하려고 하는 스크립트를 작성했으며 데이터를 매우 신중하게 살펴봅니다. 운영은 현재 지출이 무엇인지에 많은 관심을 기울입니다.</p>  <p>이는 복잡성이 증가하는 명확한 영역입니다. 또 다른 메가트렌드는 서버 자동화이며 작업 사람들이 동일한 작업을 두 번 이상 수행하지 않도록 하는 것입니다. 이는 기존 호스팅 환경에서는 모범 사례이지만, 컴퓨터가 지속적으로 나타나고 사라지기 때문에 클라우드에서 더 많은 것이 필요합니다.</p>  <p>특정 역할이 있는 컴퓨터를 만드는 완전히 스크립전된 방법을 사용할 수 있어야 합니다. 서버 구성을 자동화하는 데 매우 유용한 인프라인 Puppet을 사용합니다.</p>  <p><b>로버트:</b> 얘기하고 싶은 다른 것이 있습니까?</p>  <p><b>조나단:</b> 개인적으로 정말 흥분되는 한 가지는 다음 주에 출시되는 새로운 SlideShare 기능인 ZipCasting입니다. ZipCast는 브라우저 기반의 온라인 모임을 매우 쉽게 시작할 수 있습니다.</p>  <p>한 번의 클릭으로 ZipCast를 시작할 수 있으며, 한 번의 클릭으로 ZipCast에 참가하도록 다른 사람을 초대한 다음 슬라이드를 공유하며 비디오를 브로드캐스트할 수 있습니다. 이것은 전통적으로 사용할 수 있었던 것보다 온라인 공동 작업을 수행하는 훨씬 빠른 방법이며 훨씬 낮은 가격대이기도합니다. 대부분의 기능은 무료입니다. 지불하는 것은 암호 보호 및 광고 제거입니다.</p>  <p>ZipCasts가 새로운 유형의 소셜 미디어 환경을 만들 수 있게 되어 정말 기쁩니다. 우리는 소셜 미디어 웹 사이트에 의해 구동되는 실시간, 사회 학습, 일대다 경험 : 우리는 괴상한을위한 Ustream 것으로 생각합니다.</p>  <p><b>로버트:</b> 내가 아직도 기다리고있는 한 가지는 더 강력한 공동 작업 화이트 보드입니다.</p>  <p><b>조나단:</b> 원격 모임을 가질 때 조직에는 분명히 문제가 됩니다. 내가 들어 본 한 회사는 꽤 멋진 iPad 대한 화이트 보딩 응용 프로그램에 노력하고있다. </p>  <p><b>로버트:</b> 여기서 하고 있는 일이 iPad 통해 얻을 수 있는 완벽한 서비스가 될 것 같아요. 또는 그 문제에 대한 다른 태블릿 기술을 통해.</p>  <p><b>조나단:</b> 우리가 정말로 기다리고있는 것은 iPad 2의 전면 웹 카메라를 위한 것입니다. 일단 그것이 나오면 비디오를 브로드캐스트할 수 있고 슬라이드를 진행할 수 있기 때문에 iPad 온라인 모임이 실제로 팝됩니다. 그건 정말 멋진 것입니다.</p>  <p><b>로버트:</b> 너희들은 허니콤과 Xoom과 같은 다른 안드로이드 기반 태블릿의 일부를 자세히 보고 있습니까?</p>  <p><b>조나단:</b> 그것은 당신이 물어봐야한다는 재미있어요. 델리 사무실에 있는 많은 개발자들이 이 7인치 Android 태블릿을 가지고 다녔습니다. 그들은 회의 중에 메모를 작성하기 위해 컴퓨팅 장치를 사용하는 가벼운 방법으로 정말 즐기고 있습니다.</p>  <p>우리는 이러한 삼성 갤럭시 탭에 우리의 모바일 웹 사이트의 테스트를 많이 수행, 뿐만 아니라 아이폰에, 아이 패드, 그리고 다른 모든. 나는 애플에 100 %를 가는 것으로 태블릿 시장을 볼 수 없습니다, 하지만 안드로이드 장치는 지금 나올 시작. 우리는 그들이 무엇을 할 수 있는지 정말로 보기 전에 잠시 기다려야 할 것입니다.</p>  <p><b>로버트:</b> 2 월 16 일 출시와 함께 많은, 행운을 빌어 요.</p>  <p><b>조나단:</b> 감사합니다.</p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/30/thought-leaders-in-the-cloud-talking-with-jonathan-boutelle-cofounder-and-cto-of-slideshare.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="width: 300px; height: 50px; overflow: hidden;"></iframe><br>트윗</p>'
