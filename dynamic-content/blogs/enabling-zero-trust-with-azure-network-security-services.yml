Content: >-
  <p><em>이 블로그는 수석 프로그램 관리자인 Eliran Azulai가 공동 저술했습니다.</em></p>


  <p>COVID-19 전염병 혁신 이후 디지털 변환 속도가 가속화되면서 조직은 지속적으로 워크로드를 클라우드로 마이그레이션하고 워크로드의 보안을 유지하려고 합니다. 또한 조직은 최신 환경의 복잡성에 보다 효과적으로 적응하고, 하이브리드 작업 공간을 수용하며, 어디에 있든 관계없이 애플리케이션과 데이터를 보호하는 새로운 보안 모델이 필요합니다.</p>


  <p><a href="https://www.microsoft.com/en-ww/security/business/zero-trust" target="_blank">Microsofts&rsquo; 제로 트러스트 프레임워크</a> 는 다음 세 가지 원칙을 준수하여 어디서나 자산을 보호합니다.</p>


  <ol>
      <li>명시적으로 확인: 사용자 ID, 위치, 디바이스 상태, 서비스 또는 워크로드, 데이터 분류 및 변칙을 포함하여 사용 가능한 모든 데이터 요소를 기반으로 항상 인증 및 권한을 부여합니다.</li>
      <li>최소 권한 액세스 사용: JIT 및 JEA(Just-In-Time 및 Just-Enough-Access), 위험 기반 적응 정책 및 데이터 보호를 사용하여 사용자 액세스를 제한하여 데이터와 생산성을 모두 보호합니다.</li>
      <li>위반 가정: 폭발 반경 및 세그먼트 액세스를 최소화합니다. 엔드투엔드 암호화를 확인하고, 분석을 사용하여 가시성을 확보하고, 위협 탐지를 추진하고, 방어를 향상시킵니다.</li>
  </ol>


  <p>이 블로그에서는 조직이 제로 트러스트를 해결하는 데 도움이 되는 몇 가지 Azure 네트워크 보안 서비스에 대해 설명하며, 세 번째 원칙&mdash; 위반에 초점을 맞춥니다.</p>


  <h2>네트워크 방화벽</h2>


  <p>네트워크 방화벽은 일반적으로 에지 네트워크에 배포되어 신뢰할 수 있는 영역과 신뢰할 수 없는 영역 간의 트래픽을 필터링합니다. 제로 트러스트 접근 방식은 이 모델을 확장하고 내부 네트워크, 호스트 및 애플리케이션 간의 트래픽 필터링을 권장합니다.</p>


  <p>제로 트러스트 접근 방식은 위반을 가정하고 나쁜 행위자가 어디에나 있다는 현실을 받아들입니다. 신뢰할 수 있는 영역과 신뢰할 수 없는 영역 간에 벽을 구축하는 대신 모든 액세스 시도를 확인하고, JIT 및 JEA에 대한 사용자 액세스를 제한하고, 리소스 자체를 강화하는 것이 좋습니다. 그러나 이로 인한 보안 영역 유지 관리가 차단되지는 않습니다&rsquo;. 실제로 네트워크 방화벽은 네트워크를 더 작은 영역으로 분할하고 네트워크 간에 흐르는 트래픽을 제어하여 네트워크 통신에 대한 검사 및 균형의 유형을 제공합니다. 이 보안 심층 연습에서는 특정 연결이 중요한 경계를 넘어야 하는지 여부를 고려해야 합니다.</p>


  <p>제로 트러스트 네트워크에서 방화벽은 어디에서 발생해야 하나요? 네트워크는 본질적으로 취약하기 때문에 호스트 수준 및 외부의 방화벽을 구현해야 합니다. Azure에서는 호스트와 가상 네트워크 또는 서브넷 간에 서로 다른 네트워크 위치에 배포되는 필터링 및 방화벽 서비스를 제공합니다. &rsquo;Azure&#39;방화벽 서비스가 제로 트러스트를 지원하는 방법을 설명합니다.</p>


