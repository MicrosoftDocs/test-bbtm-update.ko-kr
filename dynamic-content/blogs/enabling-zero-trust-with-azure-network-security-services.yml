  <h2>Azure NSG(네트워크 보안 그룹)</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/virtual-network/network-security-groups-overview" target="_blank">Azure 네트워크 보안 그룹을 사용하여 Azure 가상 네트워크의</a> Azure 리소스에 대한 네트워크 트래픽을 필터링할 수 있습니다. NSG는 VM(가상 머신) 외부의 호스트 수준에서 구현됩니다. 사용자 구성 측면에서 NSG는 서브넷 또는 VM NIC와 연결할 수 있습니다. NSG를 서브넷과 연결하면 나중에 설명하는 경계 필터링의 한 형태가&rsquo; 됩니다. 제로 트러스트 네트워크의 컨텍스트에서 NSG의 더 관련성이 뛰어난 애플리케이션은 특정 VM과 연결됩니다(예: VM NIC에 NSG를 할당하는 방법으로). VM당 필터링 정책을 지원하여 VM을 자체 보안 참가자로 만듭니다. 모든 방화벽을 중앙 방화벽으로 위임하는 대신 모든 VM이 자체 네트워크 트래픽을 필터링하도록 하는 목표를 제공합니다.</p>


  <p>호스트 방화벽은 게스트 OS 수준에서 구현할 수 있지만 Azure NSG는 손상되는 VM으로부터 보호합니다. VM에 대한 액세스 권한을 얻고 권한을 상승시키는 공격자는 호스트 방화벽을 제거할 수 있습니다. NSG는 VM 외부에서 구현되며, 방화벽 시스템에 대한 공격에 대한 강력한 보장을 제공하는 호스트 수준 필터링을 격리합니다.</p>


  <h2>인바운드 및 아웃바운드 필터링</h2>


  <p>NSG는 인바운드 필터링(VM에 들어오는 트래픽 규제) 및 아웃바운드 필터링(VM을 떠나는 트래픽 규제)을 모두 제공합니다. 아웃바운드 필터링, 특히 vnet의 리소스 간은 워크로드를 더욱 강화하기 위해 제로 트러스트 네트워크에서 중요한 역할을 합니다. 예를 들어 인바운드 NSG 규칙이 잘못 구성되면 검색하기가 매우 어려운 이 중요한 인바운드 필터링 방어 계층이 손실됩니다. 만연한 NSG 아웃바운드 필터링은 이러한 중요한 잘못된 구성이 발생하는 경우에도 서브넷을 보호합니다.</p>


  <h2>Azure 애플리케이션 보안 그룹을 사용하여 NSG 구성 간소화</h2>


  <p>AZURE ASG(<a href="https://docs.microsoft.com/en-us/azure/virtual-network/application-security-groups" target="_blank">애플리케이션 보안 그룹</a>)는 네트워크 보안을 애플리케이션&rsquo; 구조의 확장으로 구성하여 NSG의 구성 및 관리를 간소화합니다. ASG를 사용하면 VM을 그룹화하고 이러한 그룹을 기반으로 네트워크 보안 정책을 정의할 수 있습니다. ASG를 사용하면 명시적 IP 주소를 수동으로 유지 관리하지 않고도 대규모로 네트워크 보안을 다시 사용할 수 있습니다. 아래의 간소화된 예제에서는 서브넷 수준에서 NSG1을 적용하고 두 개의 VM을 WebASG(웹 애플리케이션 계층 ASG)와 연결하고 다른 VM을 LogicASG(비즈니스 논리 애플리케이션 계층 ASG)와 연결합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/65871c1f-e619-4210-a051-a4ae15eae865.png"><img alt="Using Application Security Group (ASG) in Network Security Group (NSG) rules" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40a58665-9ab8-40fd-8af1-b55f7d4e0932.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="공용 인터넷" width="423"></a></p>


  <p>각 VM 대신 ASG에 보안 규칙을 개별적으로 적용할 수 있습니다. 예를 들어 아래 규칙은 각 VM에 대해 별도의 규칙을 만드는 대신 WebASG를 대상으로 지정하여 인터넷(TCP 포트 80)에서 VM1 및 VM2로의 HTTP 트래픽을 허용합니다.</p>


