  <h2>Azure Firewall</h2>


  <p>호스트 수준 필터링은 마이크로 경계를 만드는 데 이상적이지만 가상 네트워크 또는 서브넷 수준의 방화벽은 또 다른 중요한 보호 계층을 추가합니다. 인터넷의 무단 트래픽 및 잠재적 공격으로부터 가능한 한 많은 인프라를 보호합니다. 또한 공격 시 폭발 반경을 최소화하기 위해 동서 트래픽을 보호하는 역할을 합니다.</p>


  <p><a href="https://azure.microsoft.com/en-gb/services/azure-firewall/#overview" target="_blank">Azure Firewall</a> 은 방화벽을 위한 네이티브 네트워크 보안 서비스입니다. NSG와 함께 구현된 이 두 서비스는 제로 트러스트 네트워크에서 중요한 검사 및 균형을 제공합니다. Azure Firewall은 전역 규칙 및 거친 호스트 정책을 구현하고 NSG는 세분화된 정책을 설정합니다. 이러한 경계와 호스트 필터링을 분리하면 방화벽 정책의 관리를 간소화할 수 있습니다.</p>


  <p>제로 트러스트 모델 모범 사례는 전송 중인 데이터를 항상 암호화하여 엔드 투 엔드 암호화를 달성하는 것입니다. 그러나 운영 관점에서 고객은 암호화되지 않은 데이터에 추가 보안 서비스를 적용할 뿐만 아니라 데이터에 대한 가시성을 확보하고자 하는 경우가 많습니다.</p>


  <p>TLS(전송 계층 보안) 검사를 사용하는 Azure Firewall Premium 트래픽의 전체 암호 해독 및 암호화를 수행하여 IDPS(침입 감지 및 방지 시스템)를 활용할 수 있는 기능을 제공할 뿐만 아니라 고객에게 데이터 자체에 대한 가시성을 제공할 수 있습니다.</p>


  <h2>DDoS Protection</h2>


  <p>제로 트러스트는 네트워크의 모든 것을 인증하고 권한을 부여하려고 노력하지만 DDoS 공격, 특히 대규모 공격에 대한 좋은 완화를 제공하지는 않습니다. 패킷을 받을 수 있는 모든 시스템은 제로 트러스트 아키텍처를 사용하는 시스템조차도 DDoS 공격에 취약합니다. 따라서&rsquo; 제로 트러스트 구현이 DDoS 공격으로부터 완전히 보호되어야 합니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/ddos-protection/ddos-protection-overview" target="_blank">Azure DDoS Protection 표준</a> 은 DDoS 공격을 방어하는 DDoS 완화 기능을 제공합니다. 가상 네트워크의 모든 인터넷 연결 리소스를 보호하도록 자동으로 조정됩니다. 보호는 신규 또는 기존 가상 네트워크에서 간단하게 사용하도록 설정할 수 있으며 애플리케이션 또는 리소스를 변경할 필요가 없습니다.</p>


  <h2>Azure Firewall Manager를 사용하여 SecOps 최적화</h2>


  <p>Azure Firewall Manager는 클라우드 기반 보안 경계에 대한 중앙 보안 정책 및 경로 관리를 제공하는 보안 관리 서비스입니다.</p>


  <p>Azure Firewall 정책 관리 외에도 Azure Firewall Manager를 사용하면 이제 가상 네트워크를 DDoS 보호 계획과 연결할 수 있습니다. 단일 테넌트에서 DDoS 보호 계획을 여러 구독의 가상 네트워크에 적용할 수 있습니다. Virtual Networks 대시보드를 사용하여 DDoS Protection 계획이 없는&rsquo; 모든 가상 네트워크를 나열하고 새 또는 사용 가능한 보호 계획을 할당할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cf0919b4-e309-474b-bc5d-dad89c7d659f.png"><img alt="Using Azure Firewall Manager to manage DDoS Protection Plan" height="253" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d1e9f341-e59f-463e-a2b6-b7a875da2c1d.png" style="display: inline;" title="그림3" width="1024"></a></p>


  <p>또한 Azure Firewall Manager를 사용하면 친숙한 최상의 타사 SECaaS(Security as a Service) 제품을 사용하여 사용자의 인터넷 액세스를 보호할 수 있습니다.</p>


  <p>Microsoft Defender for Cloud, Microsoft Sentinel 및 Azure Log Analytics와 같은 Azure 핵심 보안 서비스와 원활하게 통합하면 SIEM 및 데이터 분석뿐만 아니라 최고의 네트워킹 보안 서비스, 자세 관리 및 워크로드 보호&mdash; 기능을 제공하는 원스톱 상점으로 SecOps를 더욱 최적화할 수 있습니다.</p>


  <h2>다음 사항&rsquo;</h2>


  <p>제로 트러스트는 모든 것을 그대로 보호하기 위해 노력하는 조직에서 필수적입니다. &rsquo;보안 전문가를 위한 지속적인 여정이지만 시작은 몇 가지 첫 번째 단계와 지속적인 반복적인 개선으로 시작됩니다. 이 블로그에서는 여러 Azure 보안 서비스와 이러한 서비스가 모든 조직에 제로 트러스트 경험을 사용하도록 설정하는 방법을 설명했습니다.</p>


