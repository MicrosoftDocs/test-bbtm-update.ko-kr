Summary: 의료 비용은 급증하고 있습니다. 2016년 미국의 의료 비용은 GDP의 거의 18%로 추정됩니다! 헬스케어는 전 세계적으로 덜 저렴해지고 있으며, 의료 서비스를 감당할 수 있는 것과 할 수 없는 것 사이에 심각한 틈새가 확대되고 있습니다. 의료의 높은 비용을 구동하는 많은 요인이있다, 그 중 하나는 사기입니다.
Content: >-
  <p>의료 비용은 급증하고 있습니다. 2016 <a href="https://www.cms.gov/Research-Statistics-Data-and-Systems/Statistics-Trends-and-Reports/NationalHealthExpendData/NationalHealthAccountsHistorical.html" target="_blank">년 미국의 의료 비용은</a> GDP의 거의 18%로 추정됩니다! 헬스케어는 전 세계적으로 덜 저렴해지고 있으며, 의료 서비스를 감당할 수 있는 것과 할 수 없는 것 사이에 심각한 틈새가 확대되고 있습니다. 의료의 높은 비용을 구동하는 많은 요인이있다, 그 중 하나는 사기입니다. 의료 분야에는 처방 사기, 의료 ID 사기, 금융 사기 및 직업 사기를 포함한 여러 유형의 사기가 있습니다. <a href="https://www.bcbsm.com/health-care-fraud/fraud-statistics.html" target="_blank">국립 의료 사기 방지 협회는 건강 관리 사기</a>가 연간 약 680억 달러의 비용이 든다고 보수적으로 추정하며, 이는 전체 의료 지출에서 미국 총 2조 2600억 달러의 약 3%에 해당합니다. 의료 조직에는 데이터 무결성 보호 부족과 투명성 부족이라는 두 가지 근본 취약성이 있습니다.</p>


