  <h2>데이터 무결성 보호가 부족하여 레코드를 사기성으로 수정할 수 있습니다.</h2>


  <p>사이버 보안에는 데이터의 기밀성, 가용성 및 무결성을 보호하는 작업이 포함됩니다. 종종 사이버 보안은 무단 액세스를 방지하기 위해 데이터의 기밀성만 보호하는 것과 실수로 동일시됩니다. 그러나 데이터의 가용성을 보호하는 것도 똑같이 중요합니다. 즉, 데이터의 무결성뿐만 아니라 데이터에 대한 시기적 및 신뢰할 수 있는 액세스를 보호해야 합니다. 레코드가 정확하고 완전하며 최신 상태인지 확인해야 합니다. 정보의 무결성을 보호하는 것은 사기 방지에 특히 중요합니다. 보호가 부족하면 개인적인 이익을 위해 레코드를 변경하거나 삭제할 수 있습니다.</p>


  <h2>투명성이 부족하여 사기 행위가 탐지되지 않음을 계속 진행할 수 있습니다.</h2>


  <p>사기의 많은 유형은 새로운 사기 기록의 생성을 포함한다. 이는 단일 조직 내에서 여러 번 발생할 수 있으며, 의료 조직 내의 단일 시스템 또는 사일로 내에서도 여러 번 발생할 수 있습니다. 제한된 액세스 및 가시성으로 이런 일이 발생하면 사기꾼이 활동을 은폐하는 것이 더 쉽습니다. 탐지하기 전에 더 오랫동안 사기 행위를 수행할 수 있습니다. 사기 행위가 감지되지 않는 시간이 길어질수록 비즈니스 영향과 비용이 커지게 됩니다.</p>


  <h2>블록체인 불변성은 레코드의 무결성을 보호합니다.</h2>


  <p>블록체인에 연결된 해시코드를 사용하면 블록체인의 레코드를 변경하거나 삭제하는 것이 실질적으로 불가능합니다. 또한 블록체인에 대한 레코드에는 오프체인 데이터에 대한 포인터도 포함될 수 있습니다. 해시 코드와 함께 포인터를 사용하여 이러한 오프 체인 데이터의 무결성을 확인할 수 있습니다. 또한 이를 통해 블록체인은 오프체인 데이터의 무결성을 보호할 수 있습니다. 온/오프 체인 레코드의 무결성을 보호하면 기본적으로 개인 이익을 위해 레코드의 사기성 삭제 또는 변경이 차단됩니다.</p>


  <h2>블록체인 투명성을 통해 사기 행위 탐지 개선</h2>


  <p>블록체인은 블록체인에 추가된 전자 레코드의 거의 실시간 투명성을 제공합니다. 이러한 새 레코드는 블록체인에 연결된 의료 조직의 컨소시엄에서 볼 수 있습니다. 이렇게 하면 이러한 컨소시엄이 사기성 레코드를 검색하는 기능이 향상됩니다. 이러한 투명성의 단순한 존재와 탐지 전망만으로도 사기를 크게 억제할 수 있습니다. 그리고 이러한 사기 행위가 발견되면 조직은 손실을 중지하고 수정하며 비즈니스 영향 및 비용을 최소화할 수 있습니다.</p>


  <h2>사기 방지를 위한 인공 지능을 발전시키는 블록체인</h2>


  <p>AI(인공 지능) 및 Machine Learning(ML)은 사기 방지 도구로서 상당한 잠재력을 가지고 있습니다. 이를 통해 사기 방지 팀은 거의 실시간으로 방대한 양의 데이터를 처리하고 사기 방지 전문가 팀이 추가로 조사할 수 있는 사기 패턴을 감지할 수 있습니다. 예를 들어 <a href="https://enterprise.microsoft.com/en-us/articles/industries/health/a-data-driven-fight-against-healthcare-fraud-waste-and-abuse/?WT.mc_id=blocktoolfraud-acomblog-dahouldi">의료 사기, 낭비 및 남용에 대한 데이터 기반 싸움을</a> 참조하세요. 새로운 사기 패턴이 확인되면 새로운 AI/ML 모델을 빌드하고 향후 사기 방지 유추 제품군에 통합하여 사기 방지에서 높은 수준의 자동화를 가능하게 할 수 있습니다. 그러나 AI/ML 데이터가 매우 굶주리고 있습니다. 단일 조직의 데이터로 구동되고 종종 해당 조직 내에서 단일 사일로 데이터만 제공하는 경우 빌드할 수 있는 모델의 품질이 저하됩니다. 또한 이러한 기절된 모델을 사용하여 수행할 수 있는 유추 품질은 종종 높은 유추 오류율로 인해 많은 사기 방지 사용 사례를 사용할 수 없게 됩니다. 블록체인을 사용하면 의료 기관 컨소시엄에서 사기 방지를 위해 AI/ML 공동 작업을 수행할 수 있습니다. 이를 통해 학습 데이터, 공유 모델 만들기, 유추 결과 및 해당 결과의 유효성 검사에 대한 공동 작업을 수행할 수 있습니다. <a href="https://www.linkedin.com/pulse/accelerating-ai-ml-healthcare-using-blockchain-houlding-cissp-cipp/" target="_blank">블록체인을 사용하여 의료 분야의 AI 및 ML 가속화에</a> 대해 설명합니다.</p>


  <h2>ISMG 사기 및 위반 방지 정상 회담</h2>


  <p>저는 최근에 시카고에서 열린 <a href="https://events.ismg.io/event/fraud-breach-prevention-summit-chicago/" target="_blank">ISMG 사기 및 위반 방지 서밋</a>에서 블록체인을 사기&rdquo; 방지 도구로 제시&ldquo;하는 영광을 가졌습니다. 이 주제에 대한 사기 방지 커뮤니티의 압도적 인 관심으로 인해 <a href="https://events.ismg.io/event/fraud-breach-prevention-summit-san-francisco-ca-2018/" target="_blank">7 월 10-11</a> 일 샌프란시스코와 <a href="https://events.ismg.io/event/fraud-breach-prevention-summit-new-york-city/" target="_blank">8 월 8-9 일 뉴욕에서</a> 열리는 ISMG 사기 및 위반 방지 정상 회담에서 발표 할 예정입니다. 활발하게 토론하고 의료 조직의 사기 방지를 위해 블록체인 및 AI/ML 활용하는 방법을 알아보세요.</p>


  <h2>블록체인 시작</h2>


  <p>사기 방지 이니셔티브에 대한 블록체인 프로토타입을 시작하려면 <a href="https://azure.microsoft.com/features/blockchain-workbench/?WT.mc_id=blocktoolfraud-acomblog-dahouldi">Azure Blockchain Workbench</a>를 참조하세요. 워크벤치는 블록체인의 신속한 프로토타입 생성을 위한 강력한 플랫폼입니다. 만든 후에는 Microsoft Azure 클라우드에서 Ethereum Blockchain으로 배포할 수도 있습니다. 또한 Azure Blockchain Workbench는 앞으로 Hyperledger Fabric 및 R3 Corda Blockchain 플랫폼 모두에 대한 지원을 추가할 예정입니다. Azure Blockchain Workbench를 사용하면 프로토타입, 기술 POC 및 파일럿을 가속화하여 블록체인 기술 및 배포 복잡성보다는 사기 방지 결과 및 비즈니스 가치에 집중할 수 있습니다.</p>


  <h2>AI 시작</h2>


