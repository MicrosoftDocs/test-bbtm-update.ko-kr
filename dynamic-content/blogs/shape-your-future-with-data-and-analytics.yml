Title: 데이터 및 분석을 사용하여 미래 형성
Summary: 수년에 걸쳐, 우리는 전 세계 모든 산업과 지역에서 발생하는 디지털 트랜스포메이션에 대한 최전방 자리를 차지했습니다.
Content: >-
  <p>수년에 걸쳐, 우리는 전 세계 모든 산업과 지역에서 발생하는 디지털 트랜스포메이션에 대한 최전방 자리를 차지했습니다. 그리고 2020&rsquo;년에는 디지털로 변환된 조직이 갑작스러운 중단에 성공적으로 적응하는 것을 보았습니다. 디지털 트랜스포메이션의 핵심은 격동의 시기에&mdash; 가장 탄력적인 것으로 입증된&rsquo; 조직의 기반이기도 하며, 이는 데이터입니다. 데이터를 통해 과거의 분석을&mdash; 활용하고 새로운 인사이트를 얻고 미래를 예측&mdash;하고 미리 계획할 수 있습니다.</p>


  <p>데이터의 기능을 활용하려면 먼저 데이터 사일로를 분석해야 합니다. 새로운 개념은 아니지만, 에코시스템이 복잡하고 이질적이기 때문에 이를 달성하는 것은 데이터 및 분석 역사에서 끊임없는 도전이었습니다. 데이터 사일로가 문제의 핵심이라는 기존의 관점을 넘어 확장해야 합니다. 진실은, 너무 많은 기업은 또한 기술의 사일로와 기술의 사일로를 가지고, 뿐만 아니라 데이터의 사일로. 그리고 이 문제를 전체적으로 해결해야 합니다.</p>


  <p>수십 년 동안 데이터 웨어하우스 및 데이터 레이크와 같은 특수 기술은 모든 크기와 형식의 데이터를 수집하고 분석하는 데 도움이 되었습니다. 그러나 그렇게함으로써, 그들은 종종 그 과정에서 전문 지식과 전문 기술의 틈새 시장을 만들었습니다. 이것이 <em>분석의 역설입니다.</em> 데이터를 통합하고 분석하기 위해 새로운 기술을 더 많이 적용할수록 더 많은 사일로를 만들 수 있습니다.</p>


  <p>이 주기를 중단하려면 새로운 접근 방식이 필요합니다. 조직은 <i>모든 사일</i> 로를 분해하여 통합되고 안전하며 규정을 준수하는 방식으로 분석 능력과 예측 능력을 달성해야 합니다. 향후 10년간 조직의 성공은 이 목표를 달성할 수 있는 능력에 따라 점점 더 달라질 것입니다.</p>


  <p>이것이 바로 Azure에서 분석에 대한 새로운 접근 방식을 취한 이유입니다. 새로운 클라우드 네이티브 아키텍처를 최대한 활용하기 위해 운영 및 분석 데이터 저장소를 다시 아키텍처화했습니다. 일관된 도구와 언어를 유지하면서 이러한 근본적인 변화는 기술, 기술 및 데이터 전반에 걸쳐 오랫동안 유지된 사일로를 제거할 수 있게 해줍니다. 이 것의 핵심은 데이터 통합, 엔터프라이즈 데이터 웨어하우징 및 빅 데이터 분석을 단일 서비스로 통합하여 인사이트에 타의 추종을 불허하는 시간을 제공하는 <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/" target="_blank">Azure Synapse Analyticsa</a>&mdash; 무제한 분석 서비스입니다. Azure Synapse를 사용하면 조직은 분석 프로젝트의 전체 영역을 실행하고 데이터를 훨씬 더 빠르고 생산적이고 안전하게 작업하여 모든 데이터 원본에서 인사이트를 생성할 수 있습니다. 또한 중요한 것은 Azure Synapse는 프로세스 및 도구에서 사일로를 만들지 않고 데이터 엔지니어링, 기계 학습 및 BI의 요구 사항에 걸친 기능을 결합합니다. Walgreens, Myntra 및 PG&amp;와 같은 고객은 Azure Synapse를 통해 엄청난 성공을 거두었으며, 현재는 모든 고객이 액세스할 수 있도록 글로벌 일반 공급으로 전환하고 있습니다.</p>


  <p>그러나 사일로를 분해하는 것만으로는 충분하지 않습니다. 모든 데이터가 조직 전체에 상주하는 위치를 파악하려면 포괄적인 데이터 거버넌스 솔루션이 필요합니다. 데이터가 어디에 있는지 모르는 조직은 향후 어떤 일이 일어날지 모릅니다. 이 솔루션의 역량을 강화하기 위해 조직에서 데이터를 완전히 이해하는 데 도움이 되는 <a href="https://aka.ms/AzurePurview" target="_blank">Azure Purviewa</a>&mdash; 통합 데이터 거버넌스 서비스를 제공하게 된 것을 자랑스럽게 생각합니다. Azure Purview는 조직 전체에서 모든 데이터를 검색하고, 데이터의 계보를 추적하고, 저장되는 모든 위치(온-프레미스, 클라우드 간, SaaS 애플리케이션 및 Microsoft Power BI)를 만드는 데 도움이 됩니다. 또한 PII(개인 식별 정보), 중요한 데이터를 자동으로 찾고 규정 준수 미준수 데이터를 찾아내는 100개가 넘는 AI 분류자를 사용하여 데이터 노출을 이해하는 데 도움이 됩니다. Azure Purview는 Microsoft Information Protection 통합되어 있으므로 <a href="https://www.microsoft.com/security/blog/2020/12/03/manage-govern-and-get-more-value-out-of-your-data-with-azure-purview/" target="_blank">Microsoft 365</a> 준수 센터에 정의된 것과 동일한 민감도 레이블을 적용할 수 있습니다. Azure Purview를 사용하면 분류 및 레이블 지정에 대한 데이터 자산 피벗을 보고 온-프레미스, 다중 클라우드 및 다중 에지 위치에서 중요한 데이터가 포함된 자산을 드릴인할 수 있습니다.</p>


  <p>Azure Synapse Analytics와 Azure Purview의 조합을 통해 조직은 분석 능력과 예측 능력을 모두 달성할 수 있는 기능을 개발하여 목적에 맞게 발명할 수 있습니다.</p>


