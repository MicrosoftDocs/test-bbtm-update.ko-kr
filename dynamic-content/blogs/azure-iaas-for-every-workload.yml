Title: 모든 워크로드에 대한 Azure IaaS(Infrastructure as a Service)
Summary: 이번 주 Microsoft Ignite에서는 Azure IaaS(Infrastructure as a Service) 포트폴리오에 몇 가지 중요한 추가 사항을 발표했습니다.
Content: >-
  <p>이번 주 Microsoft Ignite에서는 Azure IaaS(Infrastructure as a Service) 포트폴리오에 몇 가지 중요한 추가 사항을 발표했습니다.</p>


  <p><a href="https://customers.microsoft.com/story/746966-geico-insurance-azure" target="_blank">GEICO</a>, <a href="https://customers.microsoft.com/story/724156-hr-block-professional-services-azure-sql-server" target="_blank">HR&amp; Block</a> 및 <a href="https://customers.microsoft.com/story/cona-services-partner-professional-services-azure" target="_blank">CONA Services</a>를 비롯한 많은 회사에서는 Azure를 사용하여 매우 다양한 비즈니스에 중요한 워크로드 집합을 실행하며, 종종 탁월한 성능을 제공하는 동적 및 확장 가능한 인프라가 요구됩니다.</p>


  <p>Azure 홈이라고 하는 이 다양하고 증가하는 중요 업무용 워크로드 집합의 요구를 충족하기 위해 인프라 서비스는 이러한 워크로드를 실행하는 환경을 최적화하기 위해 계속 진화하고 있습니다.</p>


  <p><img alt="Infrastructure for every workload. " border="0" height="596" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/212c4357-364f-4274-8038-e756adaf8125.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1164"></p>


  <h2>포괄적인 인프라 솔루션: 유연성 및 선택</h2>


  <p>VMware 환경을 기본적으로 실행하는 기능과 워크로드를 Azure로 더 쉽게 마이그레이션할 수 있도록 플랫폼에 대한 향상된 기능을 포함하여 범용, 메모리 집약적 및 원격 시각화 시나리오를 위해 사용 가능한 VM(가상 머신) 인스턴스 크기의 포트폴리오를 확장하는 몇 가지 새로운 제품을 발표했습니다.</p>


  <h3>이제 Virtual Machines를 Microsoft Azure Ea v4, Eas v4, Da v4 및 Das v4 시리즈 사용 가능</h3>


  <p>AMD EPYC&trade; 7452 프로세서를 기반으로 하는 Azure Virtual Machines의 미리 보기를 <a href="https://azure.microsoft.com/blog/announcing-new-amd-epyc-based-azure-virtual-machines/" target="_blank">발표한</a> 최초의 글로벌 클라우드 공급자인 Weve&rsquo;는 AMD를 비롯한 기술 파트너와 협력하여 엔터프라이즈에 최신 혁신을 계속 도입했습니다. </p>


  <p>이번 주에&rsquo;는 범용 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/sizes-general" target="_blank">Linux</a> 및 Windows 애플리케이션용 Da v4 및 Das v4 Azure Virtual Machine 시리즈와 메모리 집약적인 <a href="https://docs.microsoft.com/azure/virtual-machines/linux/sizes-memory" target="_blank">Linux</a> 및 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/sizes-general" target="_blank">Windows</a> <a href="https://docs.microsoft.com/azure/virtual-machines/windows/sizes-memory" target="_blank">워크로드</a>를 위한 Ea v4 및 Eas v4 Azure Virtual Machine 시리즈의 가용성을 발표했습니다.</p>


  <p>이러한 새로운 Azure Virtual Machines는 최신 AMD EPYC&trade; 7452 프로세서와 최대 96개의 vCPU, 672GIB의 RAM 및 2,400GiB의 SSD 기반 임시 스토리지를 제공합니다. Das 시리즈 및 Eas 시리즈 Virtual Machines는 Azure Premium SSD를 지원하며 가까운 장래에 Ultra Disk 지원을 포함할 예정입니다.</p>


  <h3>새 NVv4 시리즈 Azure Virtual Machines 미리 보기 사용 가능</h3>


  <p>또한 NVv4 미리 보기를 사용하여 Windows Virtual Desktops 및 HPC(고성능 컴퓨팅) 워크로드에 대한 컴퓨팅 포트폴리오를 향상시키고 있습니다. 이러한 새로운 Azure Virtual Machines는 최신 AMD EPYC&trade; 7742 프로세서를 갖추고 있으며 AMD RADEON INSTINCT&trade; MI25 GPU를 제공하는 최초의 시각화 최적화 Azure Virtual Machine이 될 것입니다. NVv4(현재 미리 보기 상태)는 향상된 GPU 소싱 유연성을 제공하므로 업계 표준 SR-IOV 기술을 사용하여 빌드된 분할된 GPU를 제공하여 고객에게 더 많은 선택을 제공합니다. 고객은 클라우드의 엔트리 레벨 데스크톱에 대해 2GB의 전용 GPU 프레임 버퍼로 적절한 크기의 GPU Virtual Machines를 선택할 수 있으며, 강력한 엔지니어링 워크스테이션을 제공하기 위해 최대 16GB의 프레임 버퍼가 있는 전체 GPU를 선택할 수 있습니다. 이렇게 하면 엔트리 레벨 및 저강도 GPU 워크로드의 비용 효율성을 높이는 동시에 고객에게 AMD RADEON INSTINCT&trade; MI25 GPU에서 제공하는 전체 GPU 처리 능력으로 확장할 수 있는 옵션을 제공합니다.</p>


  <h3>이제 서유럽에서 Azure VMware Solutions를 사용할 수 있습니다.</h3>


  <p>Were&rsquo;는 또한 서유럽 Azure 지역에서 Azure VMware Solutions의 가용성을 발표했습니다. 현재 온-프레미스 VMware 환경을 관리하는 경우 Azure VMware Solutions는 Azure에서 기본적으로 VMware 환경을 실행하는 기능을 제공합니다. 이렇게 하면 Azure 제품 규모 및 자동화를 최대한 활용하면서 기존 VMware 기술 및 투자를 활용할 수 있는 옵션이 제공됩니다. Azure VMware Solutions는 이제 미국 동부, 미국 서부 및 서유럽 지역에서 지원됩니다.</p>


  <h3>마이그레이션을 간소화하는 새로운 Azure Migrate 기능</h3>


  <p><a href="https://azure.microsoft.com/services/azure-migrate/" target="_blank">Azure Migrate</a> 는 모든 마이그레이션 요구 사항에 대한 중앙 허브이며 이제 물리적 서버 및 가상 머신의 마이그레이션을 가속화하는 새로운 기능을 제공합니다. 에이전트 없는 검색 옵션을 통한 마찰을 줄이는 서버 평가 기능도 향상되었습니다. 또한 마이그레이션에 필요한 정보가 있는지 확인합니다. 이제 더 심층적인 애플리케이션 종속성 분석을 제공합니다. 자세한 내용은 <a href="https://docs.microsoft.com/azure/migrate/migrate-services-overview" target="_blank">설명서를 참조하세요</a> .</p>


  <h2>호환되지 않는 성능을 위한 동적 및 확장 가능한 인프라</h2>


  <p>클라우드 인프라의 가장 중요한 약속 중 하나는 진화하는 비즈니스 및 IT 요구 사항을 충족하는 기능입니다. 동적 및 확장 가능한 인프라에 대한 고객의&rsquo; 액세스를 지속적으로 개선하는 우리의 사명에서, Weve&rsquo;는 우리의 포트폴리오에 몇 가지 중요한 추가를했다.</p>


  <h3>이제 Azure 2세대 가상 머신 일반 공급</h3>


  <p>이제 2세대 가상 머신이 Azure에서 일반 공급됩니다. 2세대 VM은 Intel SGX(Intel Software Guard Extensions), UEFI 부팅 아키텍처 및 2TB를 초과하는 대형 VM(최대 12TB) 및 OS 디스크 크기를 프로비전하는 기능을 지원합니다.  </p>


  <p>2세대 VM은 포털, CLI 및 PowerShell 인터페이스에서 완전히 지원되며, 고객은 필요에 따라 프로비전 및 배포 프로세스 중에 VM을 사용하도록 선택할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/azure/virtual-machines/windows/generation-2" target="_blank">Windows</a> 및 <a href="https://docs.microsoft.com/azure/virtual-machines/linux/generation-2" target="_blank">Linux</a> 설명서를 참조하세요.</p>


  <h3>이제 미리 보기로 제공되는 새로운 Azure Virtual Machine Scale Sets 기능</h3>


  <p>&rsquo;또한 가상 머신을 대규모로 실행하는 환경을 크게 간소화하고 이러한 워크로드의 런타임 기능 및 성능을 개선하는 Azure Virtual Machine Scale Sets의 새로운 기능 미리 보기를 소개합니다. <img align="right" alt="Virtual machine scale sets" border="0" height="341" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/61ec6e99-9544-49ce-9be2-1b85f5bc39f5.jpg" style="margin: 0px 0px 0px 7px; border-image: none; float: right; display: inline; background-image: none;" title="" width="427"></p>


  <p>확장 가능한 앱 계층에 대해 동종 VM 집합을 지원하는 것 외에도 이제 VM 생성 프로세스의 뒷부분에서 빈 가상 머신 확장 집합을 만들고 다양한 VM(심지어 다른 VM 시리즈에 속하는 VM)을 추가할 수 있습니다. 이렇게 하면 예를 들어 단일 가용성 영역에 가상 머신 집합을 배포하거나 가용성 영역의 다른 장애 도메인에 배포하여 고가용성을 달성할 수 있습니다. 이제 Virtual Machine Scale Set를 사용하여 영역에 고가용성이 있는 SQL HA(고가용성) 클러스터를 배포할 수 있습니다. 이렇게 하면 가용성 영역 내에서 표시되는 낮은 VM 간 네트워크 대기 시간을 유지하면서 고유한 장애 도메인에서 SQL 기본, 보조 및 미러링 모니터 서버 VM의 고가용성을 제공합니다.</p>


  <p>이제 Azure 공유 이미지 갤러리를 사용하여 사용자 지정 이미지로 VM을 프로비전할 수도 있습니다. 이 갤러리는 여러 VM에서 이미지를 빠르고 쉽고 확장 가능한 방식으로 공유하고 프로비저닝 시간을 가속화합니다.</p>


  <p>VM 프로비저닝을 해제해야 하는 순서를 제어할 수 있는 스케일 인 정책을 지정할 수도 있습니다. 종료 알림은 이제 VM의 프로비전을 해제하기 전에 고객이 정리 또는 기타 종료 전 작업을 수행하는 데 최대 15분이 걸리며, 이제 스케일 인에서 인스턴스 보호를 사용하여 규모 감축 작업 중에 프로비전을 해제해서는 안 되는 VM을 지정할 수 있습니다. </p>


  <p><a href="https://docs.microsoft.com/azure/virtual-machine-scale-sets/overview" target="_blank">이러한 모든 새로운 기능은</a> 애플리케이션을 빠르게 시작하고 실행하는 데 도움이 되며, 요구 사항에 맞게 애플리케이션을 확장할 수 있는 방법을 추가로 제어할 수 있습니다. </p>


  <h3>HPC 워크로드용 HBv2 Azure Virtual Machines 출시 예정</h3>


  <p>HBv2 VM은 다양한 실제 HPC 워크로드에 대해 슈퍼컴퓨터 클래스 성능, MPI(메시지 전달 인터페이스) 확장성 및 비용 효율성을 제공하도록 설계되었습니다. HBv2 Virtual Machines는 단일 MPI 작업에 대해 최대 80,000개의 코어를 지원하여 세계에서&rsquo; 가장 크고 가장 강력한 완전 슈퍼컴퓨터에 필적하는 성능을 제공합니다.</p>


  <h3>업데이트된 NDv2 Azure Virtual Machines 미리 보기</h3>


  <p>NDv2 시리즈 Virtual Machines는 현재 미리 보기로 제공되며, 특히 분산 HPC, AI 및 기계 학습 워크로드의 최첨단 요구를 위해 설계된 GPU 제품군에 가장 빠르고 강력한 최신 기능입니다. 이러한 VM은 각각 32GB의 메모리가 있는 8개의 NVIDIA Tesla V100 NVLINK 상호 연결된 GPU, 40개의 하이퍼스레딩되지 않은 Intel Xeon Platinum 8168 프로세서 코어 및 672GiB의 시스템 메모리를 제공합니다. NDv2 시리즈 Virtual Machines(현재 미리 보기 상태)에는 표준 Mellanox OFED 드라이버 및 모든 MPI 유형 및 버전을 지원하는 100Gb/초 EDR InfiniBand가 포함되어 있습니다. 총 256GB의 GPU 메모리와 100Gb/초 InfiniBand 상호 연결 NDv2 시리즈 Virtual Machines는 CUDA, TensorFlow, Pytorch, Caffe 및 기타 프레임워크를 활용하여 가장 까다로운 기계 학습 모델 및 분산 AI 학습 워크로드에 대비할 수 있습니다.</p>


  <h3>이제 근접 배치 그룹을 일반 공급</h3>


  <p>근접 배치 그룹은 가상 머신 집합 간의 네트워크 대기 시간을 줄이는 데 사용할 수 있는 Azure Virtual Machines에 대한 논리적 그룹화 기능입니다. 가상 머신을 근접 배치 그룹에 할당하면 대기 시간이 중요한 워크로드에 대한 대기 시간을 낮추도록 배치가 최적화됩니다. Weve&rsquo;는 지난 몇 개월 동안 <a href="https://azure.microsoft.com/blog/introducing-proximity-placement-groups/" target="_blank">미리 보기</a> 에서 이 새로운 기능을 강력하게 채택했으며&rsquo;, 이제 대부분의 Azure 지역에서 근접 배치 그룹을 일반적으로 사용할 수 있게 되어 기쁩니다. 자세한 내용은 <a href="https://docs.microsoft.com/azure/virtual-machines/linux/co-location" target="_blank">설명서를</a> 확인하세요.</p>


  <h2>Azure Spot Virtual Machines</h2>


  <p>마지막으로, 사용하지 않는 Azure 컴퓨팅 용량에 대한 액세스 권한을 제공하는 Azure Spot Virtual Machines가 곧 제공될 예정입니다. 스폿 Virtual Machines는 중단될 수 있는 워크로드에 적합하며, 비용을 줄이면서 확장성을 제공합니다. Azure Virtual Machines 또는 VMSS(Virtual Machine Scale Sets)에 대한 Spot Virtual Machine 가격 책정을 활용하여 모든 크기의 기회적 워크로드를 배포할 수 있습니다. 2020년 초까지 이를 미리 볼 것으로 예상됩니다.</p>


  <p>결론적으로 워크로드를 실행하거나 Azure로 마이그레이션하는 데 더 좋은 시기는 없었습니다. Microsoft Ignite를 즐기시기 바랍니다!</p>


