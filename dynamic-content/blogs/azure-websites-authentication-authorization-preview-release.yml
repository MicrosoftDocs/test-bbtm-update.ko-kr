Title: Azure Websites 인증/권한 부여(미리 보기 릴리스)
Summary: Azure Websites 권한 부여/인증을 사용하면 기존 Azure Active Directory 인프라를 활용하여 Azure Websites에서 호스트되는 애플리케이션에 인증/권한 부여를 제공할 수 있습니다.
Content: >-
  <h3><strong>위쪽 줄</strong></h3>

  Azure Websites에 대한 새로운 미리 보기 기능을 발표하게 되어 기쁩니다. Azure Websites 권한 부여/인증을 사용하면 기존 Azure Active Directory 인프라를 활용하여 Azure Websites에서 호스트되는 애플리케이션에 인증/권한 부여를 제공할 수 있습니다.


  구성은 <a href="https://manage.windowsazure.com">Azure 관리 포털</a> 에서 마법사를 따르는 것만큼 간단하며 이 기능을 활용하기 위해 기존 코드를 수정하거나 새 코드를 작성할 필요가 없습니다. 또한 사이트가 PHP, .NET, NODE, JAVA 등을 사용하는지 여부와 관계없이 현재 Azure Websites에서 지원되는 모든 스택에서 이를 활용할 수 있도록 스택 독립적입니다.


  &nbsp;

  <h3><strong>기능 목록</strong></h3>

  <ul>
      <li>수정하거나 유지 관리할 코드 없음</li>
      <li>마법사 기반 UI를 사용하는 간단한 구성</li>
      <li>스택 독립적, Azure Websites에서 지원하는 언어와 함께 사용할 수 있습니다.</li>
      <li>Azure Active Directory 통해 인증/권한 부여에 대한 자동화된 리디렉션</li>
  </ul>

  &nbsp;

  <h3></h3>

  <h3><strong>CTA</strong></h3>

  <a href="https://azure.microsoft.com/blog/2014/11/13/azure-websites-authentication-authorization/">Byron Tardif</a>의 이 블로그 게시물에서 웹 사이트 인증/권한 부여에 대한 자세한 내용을 확인할 수 있습니다.


  &nbsp;

  <h3></h3>

  <h3><strong>FAQ</strong></h3>

  <ul>
      <li><b>웹 사이트 인증/권한 부여란?</b></li>
  </ul>

  <blockquote>웹 사이트 인증/권한 부여를 사용하면 Azure Active Directory 활용하여 코드를 수정할 필요 없이 Azure Websites에서 호스트되는 웹 사이트 위에 인증/권한 부여를 제공할 수 있습니다.</blockquote>

  &nbsp;

  <ul>
      <li><b>웹 사이트 인증/권한 부여를 사용하는 이유는 무엇인가요?</b></li>
  </ul>

  <blockquote>웹 사이트 인증/권한 부여는 웹 사이트에 인증/권한 부여를 추가하는 프로세스를 크게 간소화합니다. 유지 관리/업데이트할 코드가 없으며 Azure Active Directory 강력하고 친숙한 서비스를 통해 사용자 관리가 수행됩니다.</blockquote>

  &nbsp;

  <ul>
      <li><b>웹 사이트 인증/권한 부여는 어떻게 확장하나요?</b></li>
  </ul>

  <blockquote>웹 사이트 인증/권한 부여는 웹 사이트 플랫폼에 기본 제공되는 서비스이며 사이트로 크기를 조정하도록 설계되었습니다.</blockquote>

  &nbsp;

  <ul>
      <li><b>웹 사이트 인증/권한 부여는 헤드리스 시나리오를 지원하나요?</b></li>
  </ul>

  <blockquote>웹 사이트 인증/권한 부여는 이 릴리스의 대화형 로그인만 지원하며, 향후 릴리스에서 헤드리스 인증을 사용하도록 설정하기 위해 노력하고 있습니다.</blockquote>

  &nbsp;

  <ul>
      <li><b>웹 사이트 인증/권한 부여는 세분화된 권한 설정을 지원하나요?</b></li>
  </ul>

  <blockquote>지정된 Azure 웹 사이트에 대해 Websites 인증/권한 부여를 사용하도록 설정하면 선택한 디렉터리의 사용자만 웹 사이트에 액세스할 수 있습니다. 이 기능의 향후 릴리스에는 디렉터리의 특정 그룹에 대한 액세스 제한이 포함됩니다.</blockquote>

  &nbsp;

  <ul>
      <li><b>프로덕션 시나리오에 웹 사이트 인증/권한 부여를 사용할 수 있나요?</b></li>
  </ul>

  <blockquote>웹 사이트 인증/권한 부여는 현재 미리 보기 상태이므로 프로덕션 시나리오에는 사용하지 않는 것이 좋습니다.</blockquote>
