Content: >-
  <p>몇 주 전에 Eugene은 <a href="https://azure.microsoft.com/en-us/documentation/articles/search-howto-indexing-azure-blob-storage/">Azure Search Blob Indexer</a>가 Office, PDF 및 HTML과 같은 파일에 대해 전체 텍스트 검색을 사용하도록 설정하는 방법을 보여 줍니다. 이 시간 동안 많은 사용자가 큰 검색 인덱스를 생성하는 파일을 많이 갖는 것은 드문 일이 아니라는 것을 배웠습니다. 비용 관점에서 이 콘텐츠를 최대한 최적화하는 것이 중요합니다. 이 게시물의 목표는 <a href="https://azure.microsoft.com/en-us/documentation/articles/machine-learning-apps-text-analytics/">Azure ML Text Analytics</a>가 인덱스 크기를 줄일 뿐만 아니라 인덱싱된 콘텐츠를 사용자에게 가장 중요한 용어로만 제한하여 Azure Search의 콘텐츠를 최적화하고 검색 환경을 개선하는 방법을 보여 주는 것입니다.</p>


  <h2>핵심 구 추출</h2>


  <p>Azure Machine Learning Text Analytics API는 감정 분석, 핵심 구 추출, 언어 및 토픽 검색과 같은 작업을 수행할 수 있습니다. 제공된 텍스트의 핵심 대화 지점을 나타내는 문자열 목록을 반환하는 핵심 구 추출에 초점을 맞춥니다. 다음은 일부 텍스트 및 관련 핵심 구의 예입니다.</p>


  <ul>
      <li><b>텍스트</b> : 빠른 갈색 여우는 게으른 개 위에 뛰어</li>
      <li><b>핵심 문구</b>: [빠른 갈색 여우] [게으른 개]</li>
  </ul>


  <p><a href="https://text-analytics-demo.azurewebsites.net/">여기서 시도해 볼 수 있습니다</a>.</p>


  <p>멋진 오른쪽? 콘텐츠의 크기를 핵심 문구로만 줄여 했습니다. 또한 이러한 구는 사용자가 검색어로 사용할 가능성이 가장 높습니다. 가장 중요한 것은 Azure Search 인덱스의 콘텐츠 크기를 가장 중요한 구로만 줄이는 데 도움이 된다는 것입니다.</p>


  <p>이제 이 모든 것을 어떻게 결합할 수 있을까요? Azure Search Blob 인덱서에 아직 통합되지 않았으므로 Azure Search 푸시 API를 사용하여 이 작업을 수행합니다. 이 목적을 위해 <a href="https://azure.microsoft.com/en-us/blog/how-to-leverage-ocr-to-full-text-search-your-images-within-azure-search/">OCR을 활용하여 이미지 파일의 콘텐츠를 인덱싱하는</a> 블로그 게시물에 사용되는 OCR 샘플을 확장했습니다.</p>


  <ul>
      <li>추출된 텍스트를 Azure Machine Learning 전달</li>
      <li>OCR 텍스트에서 핵심 구를 검색하고 이러한 핵심 구를 Azure Search로 보냅니다.</li>
  </ul>


  <p><a href="https://github.com/liamca/AzureSearchOCR">이 GitHub 리포지토리의 데모에서 이</a> 작업을 어떻게 수행했는지 확인할 수 있습니다.</p>


  <h2>텍스트 분석 및 검색에 대한 기타 사용</h2>


  <p>또한 Azure Search를 사용한 Text Analytics를 사용하면 사용자가 분석 단계에서 반환된 구를 기반으로 결과를 검색하고 필터링할 수 있습니다. 예를 들어 여행사가 텍스트 분석을 통해 모든 사용자 의견을 실행했고 결과 구가 <a href="https://azure.microsoft.com/en-us/documentation/articles/search-faceted-navigation/">패싯</a> Azure Search <a href="https://msdn.microsoft.com/en-us/library/azure/dn798938.aspx">컬렉션 필드에</a> 저장되었다고 가정해 보겠습니다&rsquo;. 이 필드를 사용하면 여행 사이트에서 가족 친화적이거나&rdquo; 유용한 직원과 같이 &ldquo;사용자에게 관심 있는 문구를 기반으로 호텔 결과를 검색하고 &ldquo;필터링할 수 있습니다.&rdquo; 또한 검색 인덱스 내의 필드에 텍스트 분석에서 반환된 주석의 감정을 포함하면 진도 <a href="https://msdn.microsoft.com/en-us/library/azure/dn798928.aspx">점수 매기기 프로필을</a> 활용하여 긍정적인 감정이 있는 경우 검색 결과에서 항목을 더 높게 높일 수 있습니다.</p>


  <p>또한 텍스트 분석을 사용하여 패싯을 사용하여 단어 클라우드 또는 유사한 위젯에서 가장 중요한 핵심 구를 표시할 수 있습니다.</p>


  <p>Azure Search 인덱서의 일부로 표시하려면 <a href="https://feedback.azure.com/forums/263029-azure-search/suggestions/12962607-perform-text-analytics-including-sentiment-analysi">투표</a> 하고 아래의 주석에서 의견을 알려주세요.</p>
