Title: 고객이 최상의 가격으로 더 많은 성과를 거둘 수 있도록 지원
Summary: Azure에서 최고의 고객 가치를 제공하겠다는 약속의 일환으로, Amazon Web Services를 기준으로 컴퓨팅, 스토리지 및 대역폭과 같은 상용 서비스에서 가격을 비교할 수 있도록 오랫동안 노력해 왔습니다. 이 약정에 따라 인기 있는 Azure D 시리즈 가상 머신의 최신 버전에서 최대 17%까지 가격 인하를 발표합니다.
Content: >-
  <p>Azure에서 최고의 고객 가치를 제공하겠다는 약속의 일환으로, Amazon Web Services를 기준으로 컴퓨팅, 스토리지 및 대역폭과 같은 상용 서비스에서 가격을 비교할 수 있도록 <a href="https://azure.microsoft.com/en-us/blog/the-power-of-and/">오랫동안 노력해</a> 왔습니다. 이 약정에 따라 인기 있는 Azure D 시리즈 가상 머신인 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-size-specs/">Dv2 Virtual Machines</a>의 최신 버전에서 최대 17%까지 가격 인하를 발표합니다. Dv2 Virtual Machines는 D &ldquo;v1&rdquo; 가상 머신보다 35% 더 빠른 CPU를 지원하며 최신 인텔 제온(Haswell) 프로세서를 기반으로 합니다.</p>


  <p>아래 표에서는 미국 동부 2 지역을 예로 사용하여 가격 인하를 보여 줍니다. Dv2 가격 인하가 2월 초에 발효되며 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/">이 페이지에서</a> 전체 세부 정보를 공유할 예정입니다.<br />

  &nbsp;</p>


  <table align="center" border="1" cellpadding="1" cellspacing="1" style="width: 500px;">
      <thead>
          <tr>
              <th scope="col" style="text-align: center;">가상 컴퓨터 형식</th>
              <th scope="col" style="text-align: center;">가격 인하<br />
  (Windows 서버 인스턴스)</th>
              <th scope="col" style="text-align: center;">가격 인하<br />
  (Linux 인스턴스)</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td style="text-align: center;">D1-D5 v2</td>
              <td style="text-align: center;">10%</td>
              <td style="text-align: center;">14%</td>
          </tr>
          <tr>
              <td style="text-align: center;">D11-14 v2</td>
              <td style="text-align: center;">13%</td>
              <td style="text-align: center;">17%</td>
          </tr>
      </tbody>
  </table>


  <p>&nbsp;</p>


  <p>AWS EC2 인스턴스와 달리 Azure Dv2 인스턴스에는 추가 비용 없이 부하 분산 및 자동 크기 조정이 기본 제공됩니다.&nbsp; 즉, Azure에서 더 많은 valuefrom을&nbsp; 얻을 수 있습니다.&nbsp; 훌륭한 가격을 제공하는 것 외에도 클라우드로의 여정을 지원하기 위해 추가 할인 및 보다 유연한 구매 프로그램을 제공합니다.</p>


  <ul style="margin-left: 40px;">
      <li>Enterprise 계약을 체결한 고객의 경우 이와 같은 가격 인하를 받을 뿐만 아니라 사용 가능한 AWS 가격 책정 &ndash; 보다 훨씬 낮은 경우 가격 포인트가 훨씬 낮아 &ndash; 서 1위 엔터프라이즈 클라우드가 되겠다는 약속을 다시 적용할 수 있습니다.</li>
      <li>AWS와 달리 Azure 가상 머신 사용량은 분당 요금으로 청구되므로 사용하는 컴퓨팅에 대해서만 비용을 지불합니다. AWS를 사용하면 몇 분만 사용하더라도 1시간 동안 요금을 지불합니다.</li>
      <li>개발자를 위해 Microsoft는 Microsoft <a href="https://azure.microsoft.com/en-us/pricing/member-offers/msdn-benefits/">개발자 네트워크</a> 프로그램을 통해 개발/테스트 워크로드에 대한 할인과 함께 매월 최대 $150의 무료 Azure 크레딧을 제공합니다. 개발자는 Dev <a href="https://www.visualstudio.com/en-us/products/visual-studio-dev-essentials-vs.aspx">Essentials</a>&nbsp; 프로그램이 곧 제공될 예정이면 연간 25달러의 무료 Azure 크레딧을 받을 수 있습니다.</li>
      <li>Azure Compute 사전 구매 계획을 사용하면 1년 동안 가상 머신을 미리 구매할 때 최대 63%의 비용 절감을 받을 수 있습니다.</li>
      <li>많은 수의 워크로드를 클라우드로 이동하면서 많은 유연성을 갖춘 훌륭한 가격 책정을 원하는 경우&rsquo; Azure Compute 옵션을 확인하세요. 이 프로그램을 사용하면 Azure에서 모든 컴퓨팅 인스턴스를 실행하고 Windows Server 연금 라이선스에 대한 추가 기능에 대한 대가로 최대 60%의 할인을 실현할 수 있습니다.</li>
  </ul>


  <p style="margin-left: 40px;">이러한 프로그램 및 기타 가격 책정 프로그램에 대한 자세한 내용은 여기에서 확인할 수 <a href="https://azure.microsoft.com/en-us/overview/azure-for-microsoft-software/faq/">있습니다</a>.</p>


  <p>가격은 제쳐두고, 고객은 Azure를 사용하여 가치를 창출하고 있습니다. 고객은 기존 온-프레미스 환경이 대부분의 조직에서 퍼블릭 클라우드 &ndash; 와 원활하게 연결되도록 하는 하이브리드 기능에 Azure를 사용하고 있습니다.&nbsp; 또한 Azure 고객은 <a href="https://azure.microsoft.com/en-us/blog/microsoft-the-only-vendor-named-a-leader-in-gartner-magic-quadrants-for-iaas-application-paas-cloud-storage-and-hybrid/">IaaS 및 PaaS를 아우르는</a> 다양한 서비스 집합을 사용하고 있습니다. 현재 Azure IaaS 고객의 절반 이상이 Azure가 항상 업계 최고의 기능을 제공하는 더 높은 수준의 PaaS 서비스를 &ndash; 채택함으로써 이미 혜택을 받고 있습니다. <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=18222">타워스 왓슨</a>, <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=25292">BMW</a>, <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=23392">Jet.com </a>같은 크고 작은 회사들은 이러한 애플리케이션 플랫폼 수준 Azure 서비스를 활용하여 비즈니스 민첩성을 개선하고 경쟁 우위를 확보하고 있습니다. Well&rsquo;은 계속해서 저렴한 가격을 제공하지만,&rsquo; 클라우드 여정에 상관없이 더 빠르게 혁신하는 데 도움이 되는 포괄적인 클라우드 플랫폼을 제공하는 것을 더욱 자랑스럽게 생각합니다.<br />

  &nbsp;</p>
