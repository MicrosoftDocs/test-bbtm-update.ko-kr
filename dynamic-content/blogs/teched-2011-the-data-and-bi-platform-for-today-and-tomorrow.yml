Title: 'TechEd 2011: 오늘과 내일을 위한 데이터 및 BI 플랫폼'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 쿠엔틴 클라크( Quentin Clark) SQL Server 부사장은 어제 TechEd 기조연설 후 데이터에 대한 SQL Server 미래에 대한 세션을 전달했습니다.'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>SQL Server 담당 부사장인 쿠엔틴 클라크(Quentin Clark)는 어제 TechEd 기조연설 이후 데이터 및 BI에 대한 SQL Server 향후 릴리스&rdquo;에서 &ldquo;클라우드로 전환하는 방법에 대한 세션을 제공했습니다.&nbsp; </p>  <p>Roger Doherty는 DAC Framework의 향상된 기능을 활용하여 온-프레미스와 클라우드 간에 훨씬 쉽게 앞뒤로 이동할 수 있도록 함으로써 SQL Azure 및 SQL Server 함께 얼마나 잘 작동하는지 보여 주는 훌륭한 데모가 있었습니다.&nbsp; </p>  <p>또한 Denali&rdquo;의 새로운 개발자 도구&ldquo;, 특히 SQL Server Developer Tools Codename &ldquo;Juneau&rdquo;는 개발자가 데이터베이스 애플리케이션을 만들 수 있는 중심점을 제공했습니다.&nbsp; 데이터베이스 버전 및 클라우드 인식 &ndash; &ldquo;Juneau&rdquo;는 모든 SQL Server 또는 SQL Azure 개발을 위한 하나의 도구를 제공합니다.&nbsp; </p>  <p>나는 당신이 전체를 볼 것을 권장합니다.&nbsp; 그러나 건너뛰려면 23:00 표시에서 SQL Azure 데모가 시작됩니다.</p>  <p>    <object type="application/x-silverlight-2" data="data:application/x-silverlight-2," width="540" height="300">  <param name="minRuntimeVersion" value="4.0.50401.0">  <param name="source" value="">  <param name="initParams" value="mediaurl=">  </object>  </p>  <p>-Steve</p>
