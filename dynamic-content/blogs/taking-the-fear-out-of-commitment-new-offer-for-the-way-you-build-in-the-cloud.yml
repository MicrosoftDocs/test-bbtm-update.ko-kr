Title: 헌신에서 두려움을 복용; 클라우드에서 빌드하는 방법에 대한 새 제품
Summary: 고객은 고객이 확실히 아는 유일한 것은 시간이 지남에 따라 요구 사항이 변경된다는 것입니다. 애플리케이션을 조정하고 성장함에 따라 더 많은 것이 필요하고 다른 항목이 더 적게 필요하다는 것을 알게 됩니다.&...
Content: <p>고객은 고객이 확실히 아는 유일한 것은 시간이 지남에 따라 요구 사항이 변경된다는 것입니다. 애플리케이션을 조정하고 성장함에 따라 더 많은 것이 필요하고 다른 것이 더 적게 필요하다는 것을 알게 됩니다.&nbsp; 시장의 현재 약정 제안은 특정 서비스 또는 인스턴스에서 상당한 절감액을 가진 고객을 유혹하지만, 사용에 대한 크리스탈 볼이 필요하고 필요에 따라 잠재적 인 절감을 닦아.</p>  <p>오늘, 우리는 사용을 보상하고 당신의 요구가 진화함에 따라 당신을 처벌하지 않는 새로운 구매 옵션으로 이것을 변경하고 있습니다.&nbsp; 이 새로운 구매 옵션은 단일 서비스에서 사용하는 양에 관계없이 모든 서비스에서 <b>최대</b> <b>32% </b>의 비용 절감과 종량제 기본 가격을 제공합니다. &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>  <p>약정이 클수록 모든 서비스에서 더 많이 절약할 수 있습니다. 아래 표에서는 약정 계층별 절감액을 강조 표시합니다.</p>  <table border="1" cellpadding="0" cellspacing="0">  <tbody>  <tr>  <td valign="bottom" width="163">  <p align="center"><b>월간 약정</b><b></b></p>  </td>  <td valign="bottom" width="140">  <p align="center"><b>할인</b><b></b></p>  </td>  </tr>  <tr>  <td valign="top" width="163">  <p align="center">$500 ~ $14,999</p>  </td>  <td valign="top" width="140">  <p align="center">20%</p>  </td>  </tr>  <tr>  <td valign="top" width="163">  <p align="center">$15,000 ~ 39,999</p>  </td>  <td valign="top" width="140">  <p align="center">23%</p>  </td>  </tr>  <tr>  <td valign="top" width="163">  <p align="center">$40,000 이상</p>  </td>  <td valign="top" width="140">  <p align="center">27%</p>  </td>  </tr>  </tbody>  </table>  <p>또한 12개월 요금제 구매 시 2.5% 할인을 추가로 받고, 최대 약정 수준에서 총 32%의 약정 금액을 선불로 지불하기로 한 경우 2.5%를 추가로 받을 수 있습니다. &nbsp;</p>  <p>새 제품에 대한 이 빠른 비디오 개요를 확인하세요.</p>  <p><iframe src="https://www.youtube.com/embed/fvbCasfNPsU" allowfullscreen="" frameborder="0" height="315" width="560"></iframe></p>  <p>리소스 사용량이 약정 플랜&rsquo;에 제공된 수준을 초과하면 벌금이 부과되지 않으며, 추가 사용량에 대해 평소와 같이 종량제 요금을 지불하면 됩니다.&nbsp; &nbsp;&nbsp; 기간 길이를 늘리지 않고 계정 포털에서 언제든지 월별 약정 금액을 늘릴 수 있습니다. 이 변경 내용은 변경 후 후속 청구 주기에 적용됩니다. 새 월별 약정이 더 높은 할인 계층에 속하는 경우 새 할인율은 후속 청구 주기에도 적용됩니다. 이 제품은 Marketplace 또는 타사 공급자의 제품 및 서비스 구매에는 적용되지 않으며 다른 할인 제품과 결합할 수 없습니다.&nbsp; 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/purchase-options/?WT.mc_id=cmp_pst001_blg_post0210pur" target="_blank">구매 옵션</a> 페이지를 참조하세요.</p>  <p>약정 제안은 모든 Windows Azure 서비스에서 비용을 절감할 수 있는 좋은 방법이며 특정 서비스에 대한 장기 약정을 방지합니다.&nbsp; 또한 간단한 원클릭 계약, 모든 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0210tri" target="_blank">Windows Azure</a> 서비스 사용량에 적용되는 할인, 신용 카드 또는 청구서를 통해 결제를 선택할 수 있는 기능을 제공합니다.&nbsp;</p>  <p>당사는 귀하의 피드백에 감사드리며 업계 최고의 전반적인 가치를 제공하기 위한 노력의 일환으로 이 제품을 제공하게 되어 기쁘게 생각합니다.&nbsp; 질문이 있거나 기존 구독을 이러한 구매 옵션 중 하나로 업그레이드하려는 경우 <a href="https://azure.microsoft.com/support" target="_blank">문의하세요</a>.</p>  <p>-스티븐 마틴, Azure 비즈니스 계획 Windows 총괄 매니저</p>
