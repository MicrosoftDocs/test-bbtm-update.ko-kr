  지금까지 Azure 모니터링 에이전트를 활용하여 Azure Linux VM에서 모니터링 및 진단 데이터를 활성화, 구성 및 읽는 방법에 대한 세부 정보를 설명했습니다. Windows VM의 경우 <a href="https://azure.microsoft.com/blog/2014/09/02/windows-azure-virtual-machine-monitoring-with-wad-extension/">이 블로그</a>의 세부 정보를 참조하세요.


  &nbsp;


  이 블로그에서는 Azure에서 배포된 Linux VM을 모니터링하는 데 사용할 수 있는 옵션을 요약했습니다. 현재 미리 보기 상태인 새 Azure Linux 에이전트를 통해 Azure Linux VM을 배포할 때 기본적으로 사용할 수 있는 옵션에 대해 설명했으므로 사용자 의견도 크게 이해할 수 있습니다.이렇게 하면 Linux 또는 Azure IaaS에서 실행되는 가상 머신을 Windows 실행 중인 Azure VM을 모니터링하고 진단할 수 있는 충분한 유연성이 제공되기를 바랍니다.


