Title: Azure Linux VM 인프라 모니터링 및 진단
Summary: 이 게시물에서는 Azure에서 실행되는 Linux 가상 머신에 대해 최근에 릴리스한 새로운 모니터링 기능(현재 미리 보기)에 대해 자세히 설명합니다.
Content: >-
  현재 Azure의 많은 Virtual Machines에서 Linux 워크로드를 실행하고 있습니다. 9월의 <a href="https://azure.microsoft.com/blog/2014/09/02/windows-azure-virtual-machine-monitoring-with-wad-extension/">게시물</a>에서 Azure에서 실행되는 Windows VM을 모니터링하고 진단하기 위해 메트릭을 설정, 구성 및 읽는 방법에 대한 세부 정보를 공유했습니다. 이 게시물에서는 Azure에서 실행되는 Linux 가상 머신에 대해 방금 릴리스한 새로운 모니터링 기능(<b>현재 미리 보기</b> 상태)에 대한 세부 정보를 제공하고 싶습니다.


  최근에 사용자가 모니터링 및 진단을 사용하도록 설정하고 Azure VM에서 지원되는 동일한 Azure 확장 기술을 활용할 때 Azure에서 실행되는 Linux VM에 대해 사용하도록 설정된 모니터링 에이전트를 게시했습니다. 자세한 내용은 다음을 참조하세요. <a href="https://msdn.microsoft.com/en-us/library/azure/dn606311.aspx">Azure VM 확장 및 기능</a>. Azure Linux VM에 대한 모니터링 및 진단을 사용하도록 설정하려면 진단, Azure CLI, PowerShell 또는 Azure SDK를 켜서 <a href="https://portal.azure.com">포털</a> UI를 통해 모니터링 에이전트를 사용하도록 설정하고 설치합니다. 자세한 내용 및 설명서는 참조 - <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-linux-diagnostic-extension/">Linux 진단 확장을 사용하여 Linux VM의 성능 및 진단 데이터를 모니터링</a>합니다.


  Azure VM에서 모니터링을 사용하도록 설정하려면 모니터링 에이전트가 다음과 같이 사용하도록 설정되어 있는지 확인합니다.


  &nbsp;

  <h3>포털 사용:</h3>

  <a href="https://portal.azure.com">모니터링/진단 선택 </a> 아래와 같이 ON - 이 단계에서는 가상 머신에 대한 진단 정보 수집을 시작하는 데 필요한 모니터링 에이전트를 설치합니다.


  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/01/2015-05-28_21h58_12.png"><img style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; border-width: 0px;" title="2015-05-28_21h58_12" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2015-05-28_21h58_12_thumb.png" alt="2015-05-28_21h58_12" width="1117" height="664" border="0" /></a>

  <h3>Azure CLI 샘플:</h3>

  <pre class="prettyprint"># azure vm extension set myvm LinuxDiagnostic Microsoft.OSTCExtensions 2.0 --private-config-path PrivateConfig.json</pre>

  <h3></h3>

  <h3>PowerShell 샘플:</h3>

  <pre class="prettyprint">Set-AzureVMExtension -ExtensionName “LinuxDiagnostic” -VM $vm -Publisher “Microsoft.OSTCExtensions” -Version 2.0 -PrivateConfiguration “PrivateConfig.json” | Update-AzureVM</pre>

  &nbsp;


  사용 가능한 경우 버전 2.0에서 이후 버전으로 변경할 수 있습니다. 모니터링 구성 및 일부 샘플 설정에 대한 자세한 내용은  <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-linux-diagnostic-extension/">Linux 진단 확장을 사용하여 Linux VM의 성능 및 진단 데이터를 모니터링하는</a> 문서를 참조하세요.

  <h3></h3>

  <h3>Azure SDK 사용:</h3>

  다음 SDK 설명서- <a href="https://www.nuget.org/packages/Microsoft.WindowsAzure.Management.Monitoring/">Microsoft Azure Monitoring Services 관리 라이브러리를 참조하세요</a>.


  Linux VM에서 진단을 사용하도록 설정하면 나중에 포털 또는 위에서 언급한 다른 클라이언트 도구에서 검색할 수 있는 다양한 메트릭을 수집합니다. 수집된 메트릭 목록은 워크로드별 메트릭뿐만 아니라 추가 메트릭을 지원하기 위해 나중에 증가하거나 변경될 수 있지만 현재는 다음 메트릭을 지원합니다.

  <ul>
   <li>CPU DPC 시간</li>
   <li>CPU IO 대기 시간</li>
   <li>CPU 유휴 시간</li>
   <li>CPU 인터럽트 시간</li>
   <li>CPU 좋은 시간</li>
   <li>CPU 비율</li>
   <li>CPU 백분율 게스트 OS</li>
   <li>CPU 권한 있는 시간</li>
   <li>CPU 사용자 시간</li>
   <li>디스크 큐 길이</li>
   <li>디스크 읽기</li>
   <li>디스크 읽기 게스트 OS</li>
   <li>디스크 읽기 시간</li>
   <li>디스크 읽기</li>
   <li>디스크 총 바이트</li>
   <li>디스크 전송 시간</li>
   <li>디스크 전송</li>
   <li>디스크 쓰기</li>
   <li>디스크 쓰기 게스트 OS</li>
   <li>디스크 쓰기 시간</li>
   <li>디스크 쓰기</li>
   <li>Mem. 사용 가능한 백분율</li>
   <li>Mem. 캐시에서 사용</li>
   <li>사용 가능한 메모리</li>
   <li>메모리 비율</li>
   <li>사용된 메모리</li>
   <li>네트워크 인</li>
   <li>네트워크 아웃</li>
   <li>네트워크 충돌</li>
   <li>게스트 OS의 네트워크</li>
   <li>게스트 OS 네트워크 나가기</li>
   <li>네트워크 총 바이트</li>
   <li>받은 패킷</li>
   <li>패킷이 오류를 수신했습니다.</li>
   <li>전송된 패킷</li>
   <li>패킷이 오류를 보냈습니다.</li>
   <li>페이지 읽기</li>
   <li>페이지 쓰기</li>
   <li>페이지</li>
   <li>교환 사용 가능</li>
   <li>사용 가능한 스왑 비율</li>
   <li>사용된 스왑 비율</li>
   <li>사용된 교환</li>
  </ul>

  &nbsp;


  포털에서 이러한 메트릭 및 관련 KPI- 주요 성과 지표를 보고 분석하기 위해 동일한 메커니즘을 사용하여 Azure에서 배포된 VM에 대한 다른 데이터를 볼 수 있습니다. 아래 메뉴 항목을 참조하세요.

