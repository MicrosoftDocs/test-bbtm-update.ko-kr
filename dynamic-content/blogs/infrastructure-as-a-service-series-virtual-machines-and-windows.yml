Title: '서비스 시리즈로서의 인프라: Virtual Machines 및 Windows'
Summary: 최근 Windows Azure의 IaaS(Infrastructure-as-a-Service) 제품인 Windows Azure Virtual Machines의 릴리스를 발표했습니다. 빠르게 시작할 수 있는 방법에 대한 인사이트를 공유하고 싶었습니다.
Content: '<p><img style="float: left; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6763.SR04.1.png" height="127" width="252">최근에 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/virtual-machines/?WT.mc_id=cmp_pst001_blg_post0139vms">Windows Azure에서 IaaS</a>(Infrastructure-as-a-Service) 제품인 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0139gen">Windows Azure</a> Virtual Machines의 릴리스를 발표했습니다. 이 서비스를 빠르게 사용하고 가장 잘&nbsp; 활용할 수 있는 방법에 대한 인사이트를 공유하고 싶었습니다.</p>  <p>나는 그것을 구축하는 데 도움이 이후, 나는 당신을 경고합니다 : 나는 그것을 사랑해요!</p>  <h3>Virtual Machines 마이그레이션 패턴</h3>  <p>VM(Virtual Machines)&nbsp;은 <b>애플리케이션을 배포</b>하는 <b>인프라</b>로 구성됩니다. 특히 여기에는 영구 OS 디스크, 일부 영구 데이터 디스크 및 모든 디스크를 함께 보관할 수 있는 내부/외부 네트워킹 접착제가 포함됩니다. 지루한 목록에도 불구하고, 이러한 인프라 재료와 함께, 가능성은 훨씬 더 흥미 롭다&hellip;</p>  <p>이 미리 보기 릴리스에서는 고객과 파트너가 기존 애플리케이션을 배포하여 Windows Azure에서 제공되는 비용 절감 및 배포 용이성을 활용할 수 있는 플랫폼을 만들고자 했습니다. 마이그레이션&rsquo;은 IaaS 제품에 대한 간단한 목표이지만 &lsquo;프로세스에는 SharePoint 같은 전체 다중 VM 애플리케이션 전송이 포함될 수 있습니다. 또는 클라우드 기반 애플리케이션의 일부로 SQL Server 같은 단일 Virtual Machine을 이동할 수 있습니다. 온-프레미스 Active Directory 배포에 대한 하이브리드 연결을 위해 Virtual Network가 필요한 새 애플리케이션을 만드는 것도 포함될 수 있습니다.</p>  <h3>어떤 애플리케이션을 의미합니까?</h3>  <p>Windows Azure에서 Virtual Machines를 출시하는 과정의 일환으로 그림 1에 표시된 세 가지 주요 Microsoft 애플리케이션에 대한 지원에 초점을 맞췄습니다. 독립 실행형 또는 더 큰 애플리케이션의 일부로 받은 높은 고객 수요로 인해 이러한 애플리케이션 및 관련 버전을 선택했습니다.&nbsp;</p>  <p>&nbsp;<img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8032.SR04.2.png" alt="" border="0"></p>  <p align="center"><i>그림 1 </i><i>&ndash;</i> <i> 애플리케이션 및 버전</i></p>  <p>또한 이러한 애플리케이션은 고객이 클라우드에 배포하려는 광범위한 워크로드 유형을 나타냅니다.</p>  <p>1)&nbsp;&nbsp;&nbsp; <b>SQL Server</b> 뛰어난 디스크 성능에 대한 기대가 있는 데이터베이스 워크로드입니다.</p>  <p>2)&nbsp;&nbsp;&nbsp; <b>Active Directory</b> 는 광범위한 네트워킹 기대치가 있는 하이브리드 ID 솔루션입니다.</p>  <p>3)&nbsp;&nbsp;&nbsp; <b>SharePoint Server</b>는 부하가 분산된 프런트 엔드를 사용하는 대규모 다중 계층 애플리케이션입니다. 실제로 그림 2와 같이 SharePoint Server 2010 배포에는 SQL Server 및 Active Directory가 포함됩니다.</p>  <p>&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2248.SR04.3.png" alt="" style="display: block; margin-left: auto; margin-right: auto;" border="0"></p>  <p align="center"><i>그림 2 </i><i>&ndash;</i> <i> SharePoint 서버 배포</i></p>  <h3>Windows용 Virtual Machines 시작</h3>  <p>Windows Windows Azure Virtual Machines를 사용하는 가장 쉬운 방법은 새로운 HTML 기반 포털을 사용하는 것입니다. 포털은 Microsoft에서 제공하는 여러 플랫폼 이미지 중 하나를 기반으로 하여 새 Virtual Machines를 배포하기 위한 간단하고 즐거운 환경을 제공합니다. Microsoft SQL Server 2012 평가판, Windows Server 2008 R2 SP1 및 Windows Server 2012 릴리스 후보.</p>  <p>기본적으로 보안 가상 머신으로 시작하도록 최신 패치로 이러한 이미지를 정기적으로 업데이트합니다. 시작에 대한 자세한 내용은 <a href="https://www.windowsazure.com/en-us/manage/windows/tutorials/virtual-machine-from-gallery/">여기에서</a> 확인할 수 있습니다. 배포되면 관리 제품을 사용하여 실행 중인 Virtual Machines를 패치하거나 Windows 업데이트만 사용할 수 있습니다.</p>  <p align="center"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1374.SR04.4.png" alt="" border="0"></p>  <p align="center"><i>그림 3 </i><i>&ndash;</i> <i> 가상 머신 OS 선택 </i></p>  <p align="center">&nbsp;</p>  <p>또한 스크립트를 사용하여 Virtual Machines를 쉽게 배포하거나 프로그래밍 방식 인터페이스를 빌드할 수 있도록 하고자 했습니다. 따라서 Windows 위한 Virtual Machines의 스크립티드 배포를 허용하는 <a target="_blank" href="https://go.microsoft.com/fwlink/?linkID=254458">PowerShell cmdlet</a>도 릴리스했습니다. 마지막으로, 포털과 Command-Line 도구는 모두 프로그래밍 방식으로 사용할 수 있는 REST API를 기반으로 하며, <a target="_blank" href="https://msdn.microsoft.com/en-us/library/windowsazure/jj157206.aspx">여기에</a> 설명되어 사용자 고유의 도구 및 관리 솔루션을 개발할 수 있습니다.</p>  <p align="center"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3566.SR04.5.png" alt="" border="0"></p>  <p align="center"><i>그림 4 </i><i>&ndash;</i> <i> 스크립팅, 포털 및 REST API</i></p>  <h3>어떻게 작동합니까, 정말?</h3>  <p>OS 및 데이터 디스크의 지속성은 Virtual Machines 제품의 중요한 측면입니다. 환경이 완전히 원활하기를 원했기 때문에 하이퍼바이저에서 직접 모든 디스크 관리를 수행합니다. 따라서 디스크는 실제로 &lsquo;디스크가 스토리지 계정에 있는 VHD인 경우 SATA(OS 디스크) 및 SCSI(데이터 디스크&rsquo;) &lsquo;하드웨어&rsquo;로 Virtual Machine에 노출됩니다. VHD는 Windows Azure Storage 계정에 저장되므로 파일(페이지 Blob으로 저장됨)에 직접 액세스할 수 있으며 모든 데이터에 대해 Windows Azure Storage에서 구현하는 내구성이 뛰어난 삼각 복사본을 가져옵니다.</p>  <p>Brad Calder의 향후 게시물에서 Windows Azure에서 디스크가 작동하는 방법에 대한 자세한 내용을 찾아보세요.</p>  <p align="center"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2514.SR04.6.png" alt="" border="0"></p>  <p align="center"><i>그림 5 </i><i>&ndash;</i> <i> 디스크로 Windows Azure Storage</i>&nbsp;</p>  <h3>나는 그것을 이동 좋아, 그것을 이동!</h3>  <p>표준 스토리지 API 명령 또는 스토리지 유틸리티를 사용하여 VHD를 복사, 백업, 이동 및 다운로드하여 인스턴스를 관리하고 다시 배포할 수 있는 무한한 가능성을 만들 수 있습니다. 테스트 환경을 신속하게 삭제하도록 설정하는 데 많은 시간을 소비하는 대신 VHD&rsquo; Blob을 복사하고 동일한 설정을 여러 번 부팅한 다음 여러 번 삭제할 수 있습니다. 실행 중인 VM을 캡처하여 여기에 설명된 캡처라고 하는 &lsquo;&rsquo;프로세스인 새 컴퓨터 이름 및 암호를 사용하여 복제를 만들 수도 <a target="_blank" href="https://www.windowsazure.com/en-us/manage/windows/how-to-guides/capture-an-image/?WT.mc_id=cmp_pst001_blg_post0139img">있습니다</a>.</p>  <p>또한 이 VHD &lsquo;이동성&rsquo;을 사용하면 이전에 Windows Azure에 배포된 VHD를 가져와서 관리 또는 배포를 위해 온-프레미스로 다시 가져올 수 있습니다(적절한 라이선스가 있다고 가정). 반대의 경우도 가능합니다. Windows Azure에 VHD를 업로드하는 방법에 대한 자세한 내용은 <a target="_blank" href="https://azure.microsoft.com/en-us/manage/windows/common-tasks/upload-a-vhd/?WT.mc_id=cmp_pst001_blg_post0139vhd">여기에서</a> 확인할 수 있습니다.</p>  <div align="center"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4532.SR047.png" alt="" border="0"><br>&nbsp;</div>  <p align="center"><i>그림 6 </i><i>&ndash;</i> <i> VHD Mobility in Action</i></p>  <h3>멋진 소리. 먼저 무엇을 해야 하나요?</h3>  <p>제품을 시작하는 가장 좋은 방법은 Virtual Machine에서 몇 가지 실험, 개발 및 테스트를 수행하는 것입니다. 즉, <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0139gen">새 평가판</a>의 일부로 Virtual Machine을 배포하고 SharePoint, SQL, IIS 또는 기타 항목과 같은 즐겨찾는 서버 애플리케이션을 설치할 수 있습니다. 완료되면 연결된 데이터 디스크 및 엔드포인트 정보를 포함하여 Virtual Machine의 모든 측면을 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/windowsazure/jj152899">내</a> 보낼 수 있으므로 나중에 추가 개발 및 테스트를 위해 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/windowsazure/jj152820">가져올</a> 수 있습니다.&nbsp;</p>  <p>이를 빠른 개발 상자로 사용하고 빌드해 보세요. 그것은 쉽고 재미있다! 물론, 괴짜 인프라 사람만이 VM의 재미를 배포라고 부릅니다. 그러나 그것은 확실히 재미있다.</p>  <p>문제, 문제 또는 질문이 있는 경우 언제든지 <a href="https://social.msdn.microsoft.com/Forums/en-US/WAVirtualMachinesforWindows/threads">도움말 포럼</a>에서 찾을 수 있습니다.</p>  <p size="1" width="33%" align="left">-작성자: Corey Sanders, 수석 프로그램 관리자 리드, Windows Azure</p>  <div><hr align="left" size="1" width="33%"></div>'
