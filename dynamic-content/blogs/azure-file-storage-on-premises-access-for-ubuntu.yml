  <h2>기타 Linux 배포</h2>


  <p>Ubuntu 16.04 및 16.10에 대한 이러한 향상된 기능의 백포팅이 진행 중이며 <a href="https://bugs.launchpad.net/ubuntu/+source/linux/+bug/1670508">CIFS: SMB3에 암호화를 사용하도록 설정</a>하여 여기에서 추적할 수 있습니다. RHEL도 진행 중입니다. RHEL의 다음 릴리스와 함께 전체 지원이 릴리스될 예정입니다.</p>


