Slug: azuread-b2c-ga-eu
Title: 유럽 기반 Azure AD B2C 디렉터리의 일반 공급 발표
Summary: 조직이 업계 규정 및 데이터 보호법을 준수할 수 있도록 한 걸음 더 나아가 유럽 기반 Azure AD B2C 테넌트 일반 공급에 대해 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/blog/azuread-b2c-ga-announcement/">2016년 7월 일반 공급</a> 이후 전 세계 조직은 Azure AD B2C의 규모, 안정성 및 유연성을 통해 수백만 명의 고객과 연결해 왔습니다. 조직이 업계 규정 및 데이터 보호법을 준수할 수 있도록 한 걸음 더 나아가 유럽 기반 Azure AD B2C 디렉터리의 일반 공급에 대해 발표하게 되어 기쁘게 생각합니다. <a href="https://aka.ms/aadb2cgeo">Azure AD B2Cs&rsquo; 지역 가용성 및 데이터 상주</a>에 대해 자세히 알아보세요.</p>


  <p>디렉터리 배치는 Azure Portal에서 <a href="https://docs.microsoft.com/en-us/azure/active-directory-b2c/active-directory-b2c-get-started">Azure AD B2C 디렉터리를 만들</a> 때 관리자가 선택한 국가에 따라 결정됩니다. 유럽 국가를 선택하면 Azure AD B2C 디렉터리가 유럽 데이터 센터에 상주합니다. 나머지 국가/지역의 경우 디렉터리가 북미 및 유럽 Azure 데이터 센터 중 가장 가까운 위치에 배치됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a2a30af9-df1c-40f7-9309-1045edaed0b9.png"><img alt="image" border="0" height="407" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/82a45a3c-3468-4f1a-90dd-b8e6fe8406c7.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="이미지" width="1245"></a></p>


  <h2>다음 사항&rsquo;</h2>


  <ul>
   <li>Asia-Pacific 및 중국에 상주하는 디렉터리를 사용하여 Azure AD B2C&rsquo; 글로벌 입지를 계속 확장합니다.</li>
   <li>조직이 자신의 언어로 고객에게 환경을 제공할 수 있도록 <a href="https://feedback.azure.com/forums/169401-azure-active-directory/suggestions/15334305-multi-language-support">다국어 지원을</a> 제공합니다. &rsquo;이 기능을 사용해 보고 피드백을 제공하려는 경우 다음에서 메모를 보내주세요.<a href="mailto:aadb2cpreview@microsoft.com">aadb2cpreview@microsoft.com</a></li>
  </ul>


  <h2>시작할 리소스</h2>


