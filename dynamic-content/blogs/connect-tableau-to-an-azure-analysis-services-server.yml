Slug: connect-tableau-to-an-azure-analysis-services-server
Title: Azure Analysis Services 서버에 Tableau 커넥트
Summary: Azure Analysis Services를 사용하면 Power BI, Excel 및 여러 타사 클라이언트 도구를 사용하여 서버와 연결할 수 있습니다. 이 게시물에서는 Tableau에서 서버에 연결하는 방법을 중점 설명합니다.
Content: >-
  <p>Azure Analysis Services를 사용하면 <a href="https://azure.microsoft.com/blog/connecting-power-bi-to-an-azure-analysis-services-server/">Power BI, Excel</a> 및 여러 타사 클라이언트 도구를 사용하여 서버와 연결할 수 있습니다<a href="https://azure.microsoft.com/blog/connect-excel-to-an-azure-analysis-services-server/"></a>. 이 게시물&rsquo;에서는 Tableau Desktop에서 서버에 연결하는 방법을 중점 설명합니다.</p>


  <p>시작하기&rsquo; 전에 다음이 필요합니다.</p>


  <ul>
   <li>Azure Analysis Services 서버에 &ndash; 배포된 <a href="https://azure.microsoft.com/blog/first-azure-as/">데이터 모델 Azure Analysis Services에서 첫 번째 데이터 모델을 만듭니다</a>.</li>
   <li>Tableau Desktop</li>
   <li>최신 <a href="https://docs.microsoft.com/en-us/azure/analysis-services/analysis-services-data-providers" title="MSOLAP.7 providerMSOLAP.7"> 공급자</a></li>
  </ul>


  <ol>
   <li>Tableau Desktop 10.1의 <strong>커넥트</strong> <strong>아래에서 서버</strong> &gt; <strong>로 Microsoft</strong><strong> Analysis Services</strong>를 클릭합니다.</li>
   <li>
   <p>연결 대화 상자의 <strong>서버</strong>에서 Azure Analysis Services 서버의 이름을 입력합니다. 그런 다음 <strong>특정 사용자 이름 및 암호 사용을</strong> 선택한 다음 조직 사용자 이름(예 nancy@adventureworks.com: 암호)을 입력합니다.</p>

   <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c0188266-11b9-49ca-9538-48a291b297ed.png"><img alt="image" border="0" height="535" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a8787da-3c64-435c-88ab-b9f23888335b.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="이미지" width="495"></a></p>
   </li>
   <li>
   <p><strong>데이터 원본</strong> 탭에서 데이터베이스 및 큐브/모델 또는 큐브 뷰를 선택한 다음 <strong>시트 1</strong>을 클릭합니다.</p>

   <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d521db2-c62b-4beb-9f50-fd31a8718858.png"><img alt="image" border="0" height="1022" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bc0dbb1c-159e-4994-ad08-60b0562bfe84.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="이미지" width="1592"></a></p>
   </li>
  </ol>


  <p>이제 Tableau 통합 문서가 Azure Analysis Services 서버에 연결됩니다. 모델의 필드가 측면의 차원 및 측정값 아래에 나열됩니다. 해당 필드를 시트로 끌어서 놓아 시각적 개체 빌드를 시작할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c257d392-3b3c-4345-a1e6-59da708711b7.png"><img alt="image" border="0" height="1276" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6802d53d-c677-4dd7-8bbb-96d5288c8639.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="이미지" width="1987"></a></p>


  <p><strong><a href="https://azure.microsoft.com/services/analysis-services/">Azure Analysis Services</a>에 대해 자세히 알아봅니다.</strong></p>
