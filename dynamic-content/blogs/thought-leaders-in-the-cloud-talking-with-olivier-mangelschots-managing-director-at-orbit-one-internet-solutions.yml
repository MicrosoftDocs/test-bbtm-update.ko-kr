Title: '클라우드의 사고 리더: Orbit One 인터넷 솔루션의 전무 이사인 올리비에 만겔쇼츠와 대화'
Summary: 올리비에 만겔쇼츠(Olivier Mangelschots)는 벨기에에 본사를 둔 시스템 통합업체인 Orbit One Internet Solutions의 전무 이사로, Microsoft 기술에 깊이 관여하고 있습니다.  이 인터뷰에서는 다음을 다룹니다.
Content: >-
  <p>올리비에 만겔쇼츠(Olivier Mangelschots)는 벨기에에 본사를 둔 시스템 통합업체인 <a target="_blank" href="">Orbit One Internet Solutions</a>의 전무 이사로, Microsoft 기술에 깊이 관여하고 있습니다.<a href=""><img style="border: 0pt none; margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1638.OMHS.png" height="195" width="290"></a></p>  <p>이 인터뷰에서는 다음을 다룹니다.</p>  <ul>  <li><b>하이브리드 환경의 ID 관리</b></li>  <li><b>사용자 지정된 클라우드 솔루션을 제공하는 파트너의 역할</b></li>  <li><b>SLA 및 클라우드 중단</b></li>  <li><b>클라우드로 마이그레이션 및 클라우드용 빌드</b></li>  <li><b>클라우드의 항목이 함께 더 잘 작동합니다.</b><b> <br></b></li>  </ul>  <p><b>로버트 더프너:</b> 잠시 시간을 내어 자신과 <a target="_blank" href="/en/Pages/default.aspx">궤도를</a> 소개할 수 있을까요?</p>  <p><b>올리비에 만겔쇼츠:</b>  저는 Orbit One 인터넷 솔루션의 전무 이사입니다. 우리는 벨기에 겐트(Gent)라는 도시에서 95년부터 사업을 해왔습니다. 현재 18명이 있으며 주로 웹 포털 개발에 중점을 두고 있습니다. ASP.NET 기반으로 하는 오픈 소스 CMS인 SharePoint, Microsoft CRM 및 Umbraco와 같은 기술을 사용합니다. </p>  <p>또한 Microsoft Lync와 같은 기술을 활용하여 팀과 연락하면서 어디서나 작업할 수 있도록 고객이 새로운 업무 세계를 실현할 수 있도록 돕기 위해 노력하고 있습니다. 우리는 클라우드에 정말 관심이 있으며 이러한 변화를 고대하고 있습니다.</p>  <p><b>로버트:</b> <a href="/en/company/Pages/Facts-Figures.aspx">클라우드 컴퓨팅 이전부터</a> 고객 솔루션 빌드에 참여해 왔습니다. 클라우드가 고객에게 제공하는 솔루션에 미치는 영향을 어떻게 확인했나요?</p>  <p><b>올리비에:</b> 우리는 항상 고객의 내부 IT 구조에 미치는 영향이 가능한 한 낮도록 솔루션을 만들기 위해 노력해 왔습니다. 2000년까지 거슬러 올라가는 경우에도 우리가 개발한 솔루션은 대부분 저희가 호스팅했습니다. </p>  <p>고객이 로컬 서버를 구현할 필요성을 최소화하려고 노력하므로, 고객이 그 뒤에 있는 기술 인프라 대신 솔루션을 최대한 활용하는 데 집중할 수 있습니다.</p>  <p><b>로버트:</b> <a target="_blank" href="https://www.computerworlduk.com/news/security/3279191/cloud-computing-is-key-driver-for-new-identity-rules-says-jericho-forum/">제리코 포럼 회장 폴 시몬즈(Paul Simonds</a> )는 클라우드의 ID에 대한 새로운 규칙이 필요하며 암호가 손상되었다고 말합니다. 클라우드에서 ID 관리를 위한 과제와 솔루션에 대해 이야기할 수 있나요? 기존 호스팅과 어떻게 다른가요?</p>  <p><b>올리비에:</b> ID는 클라우드를 성공적으로 만들기 위한 핵심 요소 중 하나이며, 앞으로도 먼 길을 왔다고 생각합니다. 오늘날 대부분의 클라우드 솔루션은 페더레이션 ID 및 Single Sign-On을 사용하여 ID 관리를 수행해야 하는 방식으로 통합하기 시작했습니다.  과거에는 조직에서 온-프레미스에서 모든 작업을 수행하거나 클라우드로 모든 작업을 이동하는 중에서 선택해야 했습니다. </p>  <p>사용자와 동기화를 별도로 관리해야 했기 때문에 클라우드에 참여하고 온-프레미스에 참여하는 것이 어려웠습니다. 꽤 고통스러웠습니다. 하지만 이제 대기업과 중소기업은 클라우드로 이동하고 중앙 집중식 사용자 관리를 통해 매우 투명한 방식으로 사용자 서비스를 처리할 수 있습니다. </p>  <p>애플리케이션이 온-프레미스에서 호스트되거나 Microsoft의 클라우드에서 호스트되는지 또는 파트너에서 호스트되는지에 관계없이 모든 것이 잘 통합되는 한 사용자에게는 문제가 되지 않습니다. 물론 사용자가 가장 먼저 알아차리는 것은 사용자 이름과 암호를 입력해야 한다는 사실이므로 매우 투명해야 합니다.</p>  <p><b>로버트:</b> 고객은 클라우드, 온-프레미스 및 파트너 호스팅 중에서 선택할 수 있습니다. 함께 작업하는 고객에게 이러한 옵션 간의 차이점을 어떻게 설명하나요?</p>  <p><b>올리비에:</b> 비용은 분명히 고려해야 할 요인 중 하나입니다. 대부분의 고객은 온-프레미스 역사를 기반으로 하며, Windows Azure, Office 365 및 CRM Online과 같은 클라우드 기술로 전환하여 비용을 많이 절감할 수 있습니다. 물론 라이선스뿐만 아니라 인적 자원, 하드웨어 및 전기와 같은 요소도 전체적인 그림을 살펴봐야 합니다. </p>  <p>비용을 절감하는 것 외에도 더 빠르게 작업을 수행할 수 있습니다. 새 항목을 배포하려는 경우 클라우드에서 몇 시간 만에 배포할 수 있습니다. 이 경우 온-프레미스 배포에 며칠, 몇 주 또는 몇 달이 필요할 수 있습니다.</p>  <p>파트너 호스팅은 퍼블릭 클라우드에서 모든 것이 가능한 것은 아니기 때문에 여전히 매우 중요합니다. 예를 들어 Azure 및 Office 365 특정 제한 사항이 있습니다. 가격은 매우 저렴하지만, 당신은 상자에 무엇을 얻을, 파트너는 사용자 지정을 제공 할 수 있습니다. </p>  <p>파트너는 기술 기능과 관련하여 보다 개인화된 솔루션을 제공하는 것 외에도 서비스 수준 계약, 보안 고려 사항, 암호화 및 이러한 종류의 항목 측면에서 사용자 지정을 제공할 수 있으며, 이는 일부 조직에서 매우 중요합니다.</p>  <p><b>로버트:</b> EMC의 최근 컨퍼런스에서 <a target="_blank" href="https://www.computerworld.com/s/article/9216573/EMC_s_Tucci_sees_hybrid_cloud_becoming_de_facto_standard">CEO 조 투치 (Joe Tucci</a> )는 하이브리드 클라우드가 사실상 표준이되고 있다고 말했다. 다양한 옵션을 사용할 수 있는 하이브리드 솔루션에 대해 조금 이야기해 볼 수 있나요?</p>  <p><b>올리비에:</b> 예를 들어 퍼블릭 클라우드로 마이그레이션하기가 매우 쉬운 것 중 하나는 연락처, 일정 등이 있는 Exchange 사서함의 조직&rsquo; 집합입니다. 사용자가 필요로 하는 사용자 지정 수준은 매우 작으며, 대부분의 사람들은 제품 제공에 만족합니다. </p>  <p>사서함을 클라우드로 이동하는 경우 사용자는 일반적으로 눈치채지 못합니다&rsquo;. 그들은 단지 Outlook 사용하고 웹 액세스를 Outlook 필요에 따라 휴대 전화를 동기화합니다. 그럼에도 불구하고 많은 비용을 절감할 뿐만 아니라 많은 회사에서 그렇지 않은 경우보다 훨씬 더 큰 사서함을 가질 수 있습니다.</p>  <p>이는 회사가 클라우드에서 사용할 수 없는 일부 사용자 지정 모듈이 필요하기 때문에 SharePoints 사이트를 내부적으로 유지하면서 Exchange 사서함과 같이 서비스의 일부를 클라우드로 이동하는 혼합된 상황 중 하나입니다.</p>  <p>이러한 방식으로 혼합 및 일치는 기업이 생산성과 민첩성을 유지하면서 비용을 절감할 수 있기 때문에 현명한 접근 방식이 될 수 있습니다.</p>  <p><b>로버트:</b> 전체 서비스가 약 4일 동안 복원되지 않은 최근 Amazon 가동 중단 이후 고객이 클라우드의 안정성에 의문을 제기하는 것을 보고 있나요? 그로부터 배운 교훈은 무엇이라고 생각하는가?</p>  <p><b>올리비에:</b> 거의 모든 회사는 해당 시스템을 덜 제어할 수 있기 때문에 데이터를 알 수 없는 위치로 이동하는 것을 약간 두려워합니다. 아마존에서의 행사는 물론 매우 불행했습니다. 대규모 클라우드는 여전히 매우 새로운 것이며 특정 기술은 실제로 베타 단계에 있는 것으로 간주되어야 합니다. </p>  <p>온-프레미스 상황에서 가동 시간이 전혀 보장되지 않는다는 사실에 대해 현실적이어야 한다고 생각합니다. 많은 조직에서 인적 오류로 인해 1년 4일 이상 가동 중단이 발생했습니다.</p>  <p>오늘날 많은 회사에서 특정 중요한 애플리케이션을 클라우드로 이동할 준비가 되지 않았습니다. 클라우드가 점점 더 커지고 성숙해짐에 따라 온-프레미스 상황에서 가능한 것보다 훨씬 더 까다로운 클라우드 시스템에서 서비스 수준 계약을 사용할 수 있을 것이라고 생각합니다.</p>  <p>파트너 호스팅이 시작되는 위치이기도 하다. 퍼블릭 클라우드의 특정 항목을 매우 저렴한 대량 사용 시나리오에 결합하는 동시에 사용자 지정 복제 솔루션을 수행하는 파트너에 중요하고 중요한 특정 솔루션을 배치할 수 있습니다.</p>  <p>장기적으로, 나는 퍼블릭 클라우드가 저렴한 대량 시장 맛과 높은 수준의 중복성 및 가용성을 갖춘 엔터프라이즈 중심의 맛을 포함하여 여러 가지 맛으로 올 것이라고 믿습니다.</p>  <p><b>로버트:</b> 랙스페이스의 최고 전략 책임자 인 Lew Moorman은 아마존 중단을 비행기 추락과 동등한 컴퓨팅에 비유했습니다. 그것은 광범위한 피해를 가진 주요 에피소드이지만, 항공사 여행은 여전히 자동차로 여행하는 것보다 안전합니다. 그는 이를 개별 회사에서 데이터 센터를 실행하는 것보다 안전한 클라우드 컴퓨팅에 비유로 사용했습니다. 당신은 그 비유가 유지 생각하십니까?</p>  <p><b>올리비에:</b> 나는 그것이 모든 것은 아니지만 특정 시나리오에서 수행한다고 생각합니다. 하지만 비행기 추락 사고가 발생하면 통계적으로 자동차를 운전하는 것보다 훨씬 안전하지만 많은 관심을 끄는 것이 절대적으로 옳다고 생각합니다. </p>  <p>큰 클라우드가 다운되면, 그것은&rsquo; 주요 뉴스 기사를, 모두가 그것에 대해 얘기. 그러나 실제로는 이런 일이 거의 발생하지 않으며, 대규모 퍼블릭 클라우드는 개별 회사에서 운영하는 환경보다 훨씬 안전할 수 있습니다. </p>  <p>동시에, 당신이 지불하는 양과 그것을 위해 무엇을 얻는지 사이에는 항상 균형이 있습니다. 나는 매우 낮은 수수료에 대한 가능한 최대 보장으로 서비스를 얻을 수 있다고 생각하지 않습니다. 당신이 더 많은 돈을 지불하고자하는 경우, 당신은 더 많은 가능성을 얻을 것이다. </p>  <p>데이터 및 서비스가 실행될 지리적 영역을 선택할 수 있으므로 Azure가 좋은 예입니다. 또한 개발자 또는 설계자로서 Azure 클라우드의 여러 부분에 걸쳐 중복되는 시스템을 만들 수 있어 상자의 내용보다 더 멀리 나아갈 수 있습니다.</p>  <p><b>로버트:</b> 고객은 항상 처음부터 시작하지 않고 클라우드로 이동하려는 기존 항목이 있는 경우도 있습니다. 클라우드로의 마이그레이션과 고객이 알아야 할 사항에 대해 조금 이야기해 주시겠습니까?</p>  <p><b>올리비에:</b> 이것은 오늘 주요 문제입니다. 특정 서비스의 경우 클라우드로의 마이그레이션이 예상보다 더 어렵습니다. 이 문제는 단계별로 해결될 예정입니다. 첫째, 물론 클라우드가 있어야 합니다. 그런 다음 마이그레이션 도구 빌드를 시작할 수 있습니다. 예를 들어 Microsoft Exchange 보면 매우 쉽고 온-프레미스 또는 파트너 호스팅 솔루션에서 클라우드로 이동할 수 있는 좋은 도구가 많이 있습니다.</p>  <p><a target="_blank" href=""><img style="border: 0pt none; margin: 5px; float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4263.OrbitONELogo.png" height="51" width="138"></a>예를 들어 동적 CRM과 같은 SharePoint 마이그레이션하기가 훨씬 어렵습니다. Microsoft는 자체 도구를 만들기 위해 노력하고 있지만 타사 도구가 필요합니다. 아직 해야 할 일이 있습니다.</p>  <p>Azure는 완전히 다른 짐승이라고 생각하며 애플리케이션을 가져와서 Azure에 배치할 수&rsquo; 없습니다. Azure 기회와 부가 가치를 실제로 활용하려면 애플리케이션을 다시 디자인하고 Azure를 인식하도록 해야 합니다. 이렇게 하려면 꽤 많은 시간이 걸릴 수 있으며 제품 개발자를 위한 장기 투자입니다.</p>  <p><b>로버트:</b> 더 많은 사람들이 클라우드로 이동함에 따라 한 클라우드 리소스를 다른 클라우드 리소스와 통합할 기회가 있습니다. 저는 여러분이 Office 365 Azure의 조합에 대해 생각하고 있다는 것을 알고 있습니다. 당신은 우리에게 그에 대한 당신의 생각을 말할 수 있습니까?</p>  <p><b>올리비에:</b> Office 365/Dynamics CRM Online과 Windows Azure의 조합은 매우 흥미로운 일입니다. 예를 들어 CRM Online을 사용하는 고객이 있는데, 이는 바로 그 안에 있는 것을 얻을 수 있습니다. 이를 사용자 지정 Azure 솔루션과 결합하여 CRM에서 예견되지 않은 작업을 수행합니다. </p>  <p>예를 들어 <a target="_blank" href="https://www.clickdimensions.com/">ClickDimensions</a>라는 회사에는 Microsoft CRM 전자 메일 마케팅 플러그 인이 있습니다. CRM에서 사용자에게 대량 전자 메일을 보낼 수 있으며 전자 메일을 여는 사용자와 웹 사이트를 클릭하는 사용자에 대한 추적 기능이 있습니다. 당신은 당신의 전망과 리드에 대한 전체 역사를 가지고있다.</p>  <p>실제로 이 모든 것이 Azure 클라우드에서 실행됩니다. 모든 사용자 지정 개발이며 항상 이 정보를 CRM 시스템으로 파이핑합니다. 이는 기본 제공 표준, Office 365 같은 공유 호스팅 제품 및 CRM Online을 Azure에서 실행되는 사용자 지정 개발 솔루션과 결합한 좋은 조합입니다. 당신은 두 세계의 최고를 얻을.</p>  <p><b>로버트:</b> Microsoft에서는 클라우드를 모바일 애플리케이션에 중요한 백 엔드로 간주합니다. iOS, Android 및 Windows Phone 7에 대한 지원이 포함된 디바이스용 도구 키트에 대한 <a target="_blank" href="https://www.pcworld.com/businesscenter/article/227906/microsoft_pairs_azure_cloud_with_mobile_devices.html">최근 발표</a>를 보았을 것입니다. 클라우드와 모바일의 조합에 대한 생각이 있나요?</p>  <p><b>올리비에:</b> 클라우드와 모바일은 물론 함께 잘 작동하지만 특별한 생각은 없습니다. 다른 한편으로는, 나는 어떤 응용 프로그램이 클라우드에 가지고 좋은 생각, 그리고 클라우드와 모바일의 조합에 대한 좋은 점은 모바일 사용자가 세계 어디서나 올 수 있기 때문에, 어디서나 사용할 수 있는지 확인하는 것입니다. </p>  <p>모바일 애플리케이션을 출시할 때 얼마나 많은 사람들이 이 애플리케이션을 사용할지 알기가 매우 어렵고, 클라우드에서 이러한 종류의 항목을 호스팅하는 것은 매우 의미가 있습니다. 최고점에 대처할 수 있고, ID 문제에 대처할 수 있고, 시작할 수 있는 좋은 플랫폼이 있기 때문입니다.</p>  <p><b>로버트:</b> 이야기하고 싶은 다른 주제나 토론하고 싶은 다른 주제가 있었습니까?</p>  <p><b>올리비에:</b> 현재는 Azure를 도구 키트 또는 새로운 애플리케이션 및 솔루션을 빌드하는 대규모 시스템으로 간주하므로 Azure를 사용하는 그룹은 대부분 개발자 및 기타 기술 인력입니다. Azure가 엔진이고 Microsoft 또는 다른 파트너가 프런트 엔드를 만드는 Azure와 다른 시나리오 간의 계층을 보는 것이 좋습니다.</p>  <p>예를 들어 CMS 솔루션을 실행하는 간단한 웹 사이트를 호스트하려는 경우 웹 사이트를 쉽게 구성하고 시작을 적중할 수 있는 관리 모듈이 있는 여러 파트너를 선택할 수 있습니다. <a target="_blank" href="https://www.microsoft.com/web/">예를 들어 Microsoft WebMatrix</a>와 Azure 간의 통합을 확인하면 기술 인력이 적은 기술 사용자가 몇 번의 클릭으로 Azure에서 웹 사이트를 실행할 수 있습니다.</p>  <p>Azure 위에 있는 이러한 추가 계층은 파트너 기회에 큰 영향을 주지만 Microsoft도 속도를 높이기 위해 참여해야 한다고 생각합니다. Azure를 첫 번째 큰 인프라 단계로 보고 있습니다. 시작에 불과합니다.</p>  <p>개발자가 두려워할 수 있는 한 가지는 현재 Azure용 애플리케이션을 특별히 빌드하는 경우 Azure 테이블, 메시지 큐를 수행하는 Azure 방법 등을 사용하여 Azure에서 멀리 이동하기가 매우 어렵다는 것입니다. </p>  <p>물론 오늘날 Azure는 Microsoft를 통해서만 사용할 수 있지만, 혁신과 가격 책정에 대해 서로 경쟁하는 서비스 공급자를 통해 사용자 지정 버전에서도 Azure 플랫폼을 사용할 수 있도록 하는 것이 나중에 의미가 있다고 생각합니다.</p>  <p>물론 Microsoft는 모든 것을 포기하고 싶지는 않지만 많은 파트너 모델이 있습니다. 이것이 미래에 어떻게 진화할지 보는 것은 흥미로울 것입니다.</p>  <p><b>로버트:</b> 아주 좋아요. 감사합니다, 올리비에.</p>  <p><b>올리비에:</b> 감사합니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/02/thought-leaders-in-the-cloud-talking-with-olivier-mangelschots-managing-director-at-orbit-one-internet-solutions.aspx;layout=box_count&amp;show_faces=false&amp;width=30

