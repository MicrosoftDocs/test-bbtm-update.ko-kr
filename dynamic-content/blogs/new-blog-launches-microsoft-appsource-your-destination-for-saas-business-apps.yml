Title: '새 블로그 출시: SaaS 비즈니스 앱의 대상인 Microsoft AppSource'
Summary: Microsoft Cloud 플랫폼에서 SaaS 비즈니스 앱용 서비스를 만들거나, 사용하거나, 제공하는 데 관심이 있는 모든 사용자를 위해 Microsoft AppSource를 사용할 수 있습니다.  AppSource는 Microsoft의 대답입니다.
Content: >-
  <p>Microsoft Cloud 플랫폼에서 SaaS 비즈니스 앱용 서비스를 만들거나, 사용하거나, 제공하는 데 관심이 있는 모든 사용자를 위해 <a href="https://appsource.microsoft.com/en-us/">Microsoft AppSource</a> 를 사용할 수 있습니다.</p>


  <p>AppSource는 비즈니스 고객을 SaaS 앱 및 통합 서비스와 연결해야 하는 오랜 시장 요구 사항에 대한 Microsoft&rsquo;의 답변이며&rsquo;, 이미 비즈니스 사용자에게 Microsoft 파트너의 구현 도움말을 통해 Microsoft 클라우드 플랫폼에 빌드된 앱을 검색하고 평가판으로 사용할 수 있는 하나의 장소를 제공하는 번성하는 에코시스템이 되었습니다.</p>


  <p>AppSource 및 증가하는 앱 컬렉션, ISV, 시스템 통합자 및 고객에 대한 자세한 정보를 제공하기 위해 팀은 이번 주에 &mdash; <a href="https://appsource.microsoft.com/blog">새로운 블로그</a>를 시작하여 서비스에 또 다른 차원을 추가하고 있습니다. 이 블로그에는 참가자들이 AppSource에서 최대한 활용할 수 있도록 도와주는 리소스와 앱의 비하인드 스토리, 고객에게 더 많은 가치를 제공하는 방법이&rsquo; 포함되어 있습니다.</p>


  <p>7월에 AppSource가 출시된 이후 전 세계의 비즈니스 사용자가 서비스를 확인하기 위해 방문했습니다. ISV는 매일 새로운 앱을 제출하고 있으며, 이미 100개 이상의 시스템 통합업체 파트너가 온보딩되어 고객이 앱을 구현할 수 있도록 돕고 있습니다.</p>


  <p>새 블로그는 이 리소스가 계속 증가함에 따라 정보와 이야기를 공유하는 포럼을 추가합니다. 그것은&rsquo; 또한 블로그 당신은&rsquo; 아마 너무 많은 일이 책갈피 &mdash; 를 원하는, 우리는&rsquo; 확실히 AppSource는 가까운 장래에 공유 할 많이 있을 것입니다.</p>
