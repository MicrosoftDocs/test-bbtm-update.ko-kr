Title: AzureCon 챌린지 발표
Summary: 단 1주일 만에 Azure 전문가가 독점 기조 연설, 데모를 알아보고 모든 수준의 클라우드 전문 지식을 위해 빌드된 60개 이상의 세션을 제공합니다. 환경을 개선하기 위해 실제 학습에 대한 실습 Azure 액세스와 같은 추가 작업을 수행하려고 했습니다.
Content: >-
  <p>당신은 다음에 무엇을&rsquo; 볼 수있는 첫 번째 중 하나가 될 거야? <a href="https://azure.microsoft.com/en-us/azurecon/">AzureCon</a> 은 다음 주인 9월 29일 화요일 오전 9:00 PDT에 <a href="https://azure.microsoft.com/en-us/azurecon/">일정을 표시합니다</a>.</p>


  <p>단 1주일 만에 Azure 전문가가 독점 기조 연설, 데모를 알아보고 모든 수준의 클라우드 전문 지식을 위해 빌드된 60개 이상의 세션을 제공합니다. 고객은 클라우드의 힘과 유연성을 구현하여 스토리와 모범 사례를&nbsp; 공유할 것입니다. 환경을 개선하기 위해 실제 학습에 대한 실습 Azure 액세스와 같은 추가 작업을 수행하려고 했습니다.</p>


  <h3>AzureCon 챌린지를 발표합니다.</h3>


  <p>문제는 Azure를 사용하여 짧은 연습(15 20분)을 완료하는 일련의 15 &ndash; 개 활동입니다. 챌린지를 수행하기 위해 고유한&nbsp; 월/$50 Azure 구독을 받게 되며, 이를 수행하기 위해 웹 브라우저 이외의 다른 작업은 필요하지 않습니다&rsquo;. 각 활동은 챌린지 질문에 올바르게 대답하는 경우 정확히 50포인트를 얻을 &ndash; 수 있습니다. Azure 전문가는 사용자가 갇히면 도움을 줄 수 있습니다.&nbsp;&nbsp;</p>


  <p>언제든지, 당신은 놀라운 상품에 대한 포인트에서 거래 할 수 있지만 물론 최고의 상품은 더 많은 도전을 완료해야합니다. 상품은 다음과 같습니다.</p>


  <ul>
      <li>Azure 구독</li>
      <li>솔로 헤드폰 및 마이크 콤보</li>
      <li>Jabra 컨퍼런스 스피커폰</li>
      <li>Surface 3</li>
  </ul>


  <p>뿐만 아니라 그것은 기술과 신경 &ndash; 의 도전 뿐만 아니라 당신은 질문에 한 기회를 얻을 것 이다, 하지만 그것은&rsquo; 경주 뿐만 아니라 &ndash; 상품의 제한 된 공급이 모두 사라지기 전에 상품에 대 한 무역 포인트를 축적 하는 경주.&nbsp;</p>


  <p>AzureCon Challenge에 참여하려면 9월 29일에 <a href="https://azure.microsoft.com/en-us/azurecon/?wt.mc_id=azuremktg_hp_2_azurecon">AzureCon 사이트</a> 로 이동합니다. 챌린지는 PDT 오후 12시에 시작되어 24시간 동안 진행됩니다. 게임을 시작하자!</p>
