Title: Azure Log Analytics 미리 보기와 HDInsight 통합 소개
Summary: 대규모로 빅 데이터 애플리케이션을 성공적으로 운영하는 것은 기업 고객에게 중요한 고려 사항입니다.&nbsp; 일반적인 빅 데이터 애플리케이션은 여러 기술뿐만 아니라 여러 기술에 걸쳐 있습니다.
Content: >-
  <p>대규모로 빅 데이터 애플리케이션을 성공적으로 운영하는 것은 기업 고객에게 중요한 고려 사항입니다. 일반적인 빅 데이터 애플리케이션은 운영 환경뿐만 아니라 여러 기술에 걸쳐 있습니다. 이 복잡한 인프라를 효율적인 방식으로 모니터링하는 것은 고객에게 중요한 과제입니다.</p>


  <p>오늘 Azure Log Analytics에서 HDInsight 클러스터 모니터링의 미리 보기를 발표하여 중요 업무용 분석 워크로드에 대한 엔터프라이즈급 Hadoop 모니터링의 새로운 시대를 안내합니다. 이제 HDInsight 고객은 Azure Log Analytics에서 Hadoop, Spark, HBase, Kafka, Interactive Query 및 Storm 클러스터를 모니터링하고 디버그할 수 있습니다.</p>


  <p>이 릴리스에는 다음과 같은 주요 기능이 도입되었습니다.</p>


  <ul>
   <li>단일 창으로 모든 HDInsight 클러스터 및 기타 Azure 리소스를 모니터링합니다.</li>
   <li>심층 분석을 위한 정교한 분석 쿼리 언어와 함께 확장 가능한 워크로드 특정 대시보드.</li>
   <li>기본 제공 Log Analytics 경고 인프라의 중요한 문제에 대한 경고입니다.</li>
   <li>Hadoop, Yarn, Spark, Kafka, HBase, Hive, Storm 로그 및 메트릭을 한 곳에 배치하여 문제를 더 빠르게 해결합니다.</li>
  </ul>


