Content: >-
  <p>azure Resource Manager ARM API(애플리케이션 프로그램 인터페이스) 집합을 미리 보고 Enterprise 고객용 관리 그룹의 컨텍스트에서 비용 및 사용량 정보를 볼 수 있습니다. Azure 고객은 현재 관리 그룹을 활용하여 정의된 비즈니스 계층 내에서 조직의 컨테이너에 구독을 배치할 수 있습니다. 이를 통해 관리자는 해당 구독에 대한 액세스, 정책 및 규정 준수를 관리할 수 있습니다. 이러한 API는 조직 내에서 비용 및 사용량을 특성화할 수 있는 새로운 렌즈를 제공하여 비용 분석 기능을 확장합니다.</p>


  <h2>API 호출</h2>


  <p>관리 그룹 사용량 및 비용에 대한 API는 Azure rest 문서에 설명되어 있으며 다음 기능을 지원합니다.</p>


  <h3>지원되는 작업</h3>


  <ol>
      <li>네이티브 Azure 리소스에 대한 관리 그룹별 사용량 세부 정보 나열</li>
      <li>관리 그룹의 집계 비용 가져오기</li>
  </ol>


  <h3>미리 보기 제한 사항</h3>


  <p>관리 그룹 비용 및 사용량 API의 미리 보기 릴리스에는 아래에 나열된 몇 가지 제한 사항이 있습니다.</p>


  <ol>
      <li>관리 그룹별 비용 및 사용량 데이터는 관리 그룹이 독점적으로 기업계약 구독으로 구성된 경우에만 반환됩니다. 그룹에 웹 다이렉트, 종량제 또는 클라우드 서비스 공급자 구독이 포함된 경우 관리 그룹에 대한 비용 보기가 지원되지 않습니다. 이 기능은 향후 릴리스에서 제공됩니다.</li>
      <li>관리 그룹에 대한 비용 및 사용량 데이터는 현재 관리 그룹 계층 구조의 특정 시점 스냅샷입니다. 반환된 비용 및 사용량 현황 데이터는 관리 그룹 계층 구조 내의 과거 변경 또는 재구성을 고려하지 않습니다.</li>
      <li>관리 그룹의 비용 및 사용량 데이터는 기본 요금 및 데이터가 단일 통화로 청구되는 경우에만 반환됩니다. 여러 통화에 대한 지원은 향후 릴리스에서 사용할 수 있습니다.</li>
  </ol>


  <h2>추가 리소스</h2>


  <ul>
      <li>자세한 내용은 <a href="https://docs.microsoft.com/en-us/rest/api/consumption/aggregatedcost/getbymanagementgroup" target="_blank">집계 비용</a> 및 <a href="https://docs.microsoft.com/en-us/rest/api/consumption/usagedetails/listbymanagementgroup" target="_blank">사용량 세부 정보에</a> 대한 Azure REST API 사양 Swagger를 방문하세요.</li>
      <li>Azure 사용량 및 비용 작업에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/rest/api/consumption/" target="_blank">Azure Consumption</a> REST 설명서를 참조하세요.</li>
  </ul>
