Title: Azure IoT 인프라 및 에너지의 차세대 혁신을 촉진합니다.
Summary: 오늘날 우리가 즐기는 많은 편의는 수도, 가로등 및 도로와 같은 인프라 도시와 지방 자치 단체가 제공하는 인프라에 달려 있습니다. 이 인프라와 관련 기술은 운송 시스템, 학교, 병원 등을 지원합니다.
Content: >-
  <p>오늘날 우리가 즐기는 많은 편의는 수도, 가로등 및 도로와 같은 인프라 도시와 지방 자치 단체가 제공하는 인프라에 달려 있습니다. 이 인프라와 관련 기술은 운송 시스템, 학교, 병원 등을 지원합니다. 인프라의 중요한 유형은 전기 그리드입니다 - 우리가 가지고있는 모든 기본적인 필요성은 에너지에 대한 액세스에 달려 있지만 에너지 관리 방식은 빠르게 변화하고 있습니다. 전기 자동차, 태양 광 지붕, 배터리 저장, 수요 유연성 및 녹색 에너지는 근본적으로 그리드 관리를 변화시키고 혁신과 기술을 통해 에너지 산업을 현대화하는 긴급성을 주도하고 있습니다.</p>


  <p>오늘 뉴올리언스에서 열린 DistribuTECH 컨퍼런스에서 Azure IoT 파트너는 그리드에 다음 수준의 &ldquo;스마트&rdquo;를 제공하는 새로운 솔루션을 선보이고 있습니다. ABB, GE, EY 및 슈나이더 일렉트릭은 각 부스에서 에너지 솔루션과 플랫폼을 시연합니다. Microsoft 부스에 8개의 파트너를 초대하여 인프라 현대화에 대한 접근 방식과 Azure IoT 결과에 대한 시간을 크게 가속화하는 방법을 시연했습니다. 각 파트너는 클라우드, AI 및 IoT를 활용하는 유틸리티, 인프라 및 도시에 대한 흥미로운 새로운 사용 사례를 보여주고 있습니다.</p>


  <p><a href="https://blogs.microsoft.com/iot/2018/09/24/announcing-azure-digital-twins-create-digital-replicas-of-spaces-and-infrastructure-using-cloud-ai-and-iot/" target="_blank">Azure Digital Twins</a>를 통해 파트너는 공간 및 인프라의 디지털 복제본을 만들 수 있습니다. 제한된 미리 보기의 새로운 기능은 파트너가 변전소, 변압기 및 분산 에너지 리소스(DER)와 같은 그리드 자산을 만들고 업데이트하는 간단한 API로 솔루션 개발을 가속화할 수 있도록 하는 Grid용 트윈 개체 모델입니다. 파트너와 함께, 우리는 고가의 인프라 업그레이드 및 중단, 자동화 된 탄소 발자국 감소 및 전기 자동차에 대한 스마트 충전 인프라를 포함하는 새로운 방법을 방지하기 위해 분산 그리드의 균형을 맞추기 위해 연결된 분산 에너지 리소스를 활용하는 것을 포함하여 새로운 에너지 최적화 및 예측 시나리오에 노력하고 있습니다.</p>


  <h2>DistribuTECH의 파트너 솔루션</h2>


  <h3>Agder Energi, Nodes 및 Enfo는 에너지 시장에 DER 참여를 촉진합니다.</h3>


  <p>노르웨이 전기 유틸리티인 Agder Energi는 Azure Digital Twins를 사용하여 분산 에너지 리소스, 디바이스 제어 및 예측 예측을 통해 전력망을 보다 효율적으로 작동하는 방법을 식별하여 비용이 많이 들고 시간이 많이 걸리는 에너지 업그레이드를 방지합니다.</p>


  <p>유럽&rsquo;을 선도하는 전력 시장인 Agder Energi와 Nord Pool이 만든 새로운 회사인 NODES는 지역 및 중앙 전력 시장을 통합 시장에 연결합니다. 모든 유연성 공급자 및 그리드 운영자가 사용할 수 있는 개방형 통합 시장 위치에서 투명한 가격으로 시장에서 사용 가능한 유연성을 실시간으로 거래할 수 있는 완전히 자동화된 마켓플레이스입니다. NODES 플랫폼은 Azure의 새로운 에너지 최적화 기능을 활용하여 닫힌 루프에서 로컬 유연성을 실시간으로 교환합니다.</p>


  <p>Agder Energi의 자회사인 Enfo는 유연성 시장에 참여하는 것을 목표로 하는 에너지 유연성 공급자, 상인, 집계자 및 전력 회사를 위한 풀 서비스 플랫폼인 Flex 도구를 개발했습니다. 이 플랫폼은 Azure에서 실행 중이며 Azure IoT 서비스를 사용하여 유연한 자산을 전력 시스템에 연결하고 최적화합니다.</p>


  <h3>알레고는 전자 이동성 충전 솔루션에 더 많은 인텔리전스를 추가합니다.</h3>


  <p>Allego는 전자 이동성에 대한 상당한 전문 지식을 갖춘 전기 자동차 (전기 자동차)에 대한 충전 솔루션의 선도적 인 유럽 제공 업체입니다. 이 회사는 클라우드 기반 서비스 플랫폼을 통해 기업과 EV 드라이버를 지원하는 유럽 전역에서 12,000개 이상의 충전 지점을 운영하고 있습니다.</p>


  <p>Allego는 스마트 충전에 새로운 최적화 기능을 사용합니다. 새로운 충전기는 지역 에너지 협동조합에서 지속 가능한 에너지 사용을 극대화하고 피크 시간 동안 충전 속도를 자동으로 줄입니다. 알레고&rsquo;스의 새로운 스마트 충전 솔루션은 네덜란드의 43개 도시에서 4,500개의 공공 충전 지점 네트워크를 통해 사용됩니다. 이 솔루션은 고급 드라이버 및 운영자 요구를 지원하고 다양한 지역에 걸쳐 수백만 개의 충전 지점을 지원하기 위해 빠르게 발전할 것입니다. 재생 가능 에너지와 에너지 스토리지를 스마트 충전에 통합하면 에너지 생산에 맞춰 충전할 수 있습니다.</p>


  <h3>효율적인 에너지 관리를 위한 Eatons&rsquo; 차세대 스마트 브레이커</h3>


  <p>글로벌 전력 관리 회사인 Eaton은 전기, 유압 및 기계 전력을 보다 효율적이고 안전하며 지속 가능하게 효과적으로 관리하는 에너지 효율적인 솔루션을 제공합니다. Eaton은 Azure IoT Central을 사용하여 업계 최초의 EMCB(에너지 관리 회로 차단기)에 대한 간편한 애플리케이션 개발을 가능하게 합니다. EMCB는 그리드 최적화를 지원하기 위해 클라우드 연결 및 온보드 인텔리전스가 기본 제공되는 표준 회로 차단기의 안전 기능을 갖춘 차세대 &ldquo;스마트 브레이커&rdquo; 입니다. 회로 차단기 기술의 중요한 변환이며 수익 등급 분기 회로 계량, 통신 기능 및 원격 액세스를 제공합니다.</p>


  <p>EMCB는 유틸리티뿐만 아니라 소비자에게 이점을 제공하는 완전히 새로운 종류의 에너지 관리 장치입니다. AMI(고급 계량 인프라), HAN(홈 에어리어 네트워크), DR(수요 대응) 및 태양광 설치 모니터링을 비롯한 다양한 최종 사용 애플리케이션에 적합합니다.</p>


  <h3>eSmart Systems&rsquo; 연결된 드론은 자산 및 그리드 모니터링을 개선합니다.</h3>


  <p>eSmart Systems는 에너지 산업 및 서비스 공급자를 위한 AI 기반 소프트웨어를 제공합니다. 연결된 드론 소프트웨어는 항공 이미지에서 효율적이고 정확한 전력망 자산 감지 및 분류를 위해 Microsoft Azure 플랫폼을 사용합니다. 1시간 이내에 180,000개의 이미지(사람이 1년에 할 수 있는 것보다 더 많은&#39;)를 분석하여 전력망에서 검사된 자산에 대한 전체 개요를 제공할 수 있습니다.</p>


  <p>eSmart Systems는 여러 프로젝트에서 Microsoft와 협력하고 있습니다. &ldquo;파고 시 내의 스마트 청정 에너지 주차&rdquo; 프로젝트는 eSmart Systems가 Microsoft와 파트너십을 맺고 있는 프로젝트 중 하나입니다. 여기에는 태양 에너지 및 배터리 저장, 전기 자동차 충전, 탄소 배출 모니터링 및 감소의 지능적이고 효율적인 사용이 포함됩니다. 이 프로젝트는 eSmart와 Microsoft가 유럽 EMPOWER 및 INVADE 프로젝트의 맥락에서 부트스트랩한 스마트 그리드 디지털 인텔리전스 및 청정 에너지 사고 리더십을 기반으로 합니다.</p>


  <h3>E.ON은 Azure Sphere를 사용하여 홈 에너지 관리 보안을 위한 새로운 막대를 설정합니다.</h3>


  <p>E.ON은 유럽&rsquo;을 선도하는 에너지 회사 중 하나입니다. E.ON Home은 맞춤형 솔루션에 홈 에너지 자원을 통합함으로써 응답성이 뛰어난 단일 에너지 관리 솔루션을 고객의 손에 맡기고 있습니다. 태양 전지판, 배터리 및 전기 자동차 집 충전소와 같은 난방, 조명 및 에너지원은 모두 협력하여 사람들이 가정용 에너지 프로필을 정의하고 관리하는 데 도움을 줄 수 있습니다.</p>


  <p>E.ON은 2019년에 E.ON Home 솔루션의 광범위한 가용성을 준비합니다. 최고 수준의 보안을 충족하기 위해 E.ON 및 Microsoft는 Azure Sphere를 사용하여 E.ON 에코시스템 전체에서 디바이스를 전원 및 보호하기 위해 협력하고 있습니다. 우리는 함께 미래 지향적 인 기술 시스템을 설계하고 E.ON 고객에게 미래의 기술을 제공하는 것을 목표로합니다.</p>


  <h3>Itron은 유틸리티 및 도시를 위한 최첨단 솔루션을 만듭니다.</h3>


  <p>Itron을 사용하면 유틸리티 및 도시가 전 세계 지역 사회에 중요한 인프라 서비스를 안전하고 안전하게 안정적으로 제공할 수 있습니다. Itron은 다양한 스마트 네트워크, 소프트웨어, 서비스, 미터 및 센서 포트폴리오를 Azure Mixed Reality 및 Azure IoT 서비스와 결합하여 유틸리티 및 도시가 에너지와 물을 관리할 수 있는 최첨단 솔루션을 제공합니다.</p>


  <p>Itron Idea Labs 팀은 Azure Digital Twins를 활용하여 로스앤젤레스 다운타운 지역의 건축 자재, 인프라 및 다양한 센서 유형 간의 관계를 가상으로 표현했습니다. 사용자는 사실상 센서를 설치하고, 옥상 자재를 변경하고, 교통 패턴을 변경하고, 나무를 심고, Microsoft HoloLens 사용하여 시뮬레이션된 환경에서 모든 사람, 자동차, 학교 및 건물에 미치는 영향을 경험할 수 있습니다. Itron Idea Labs는 개발자가 디지털 소스 및 물리적 세계에서 반복 가능하고 확장 가능한 환경을 빌드할 수 있도록 하는 Azure Digital Twins 서비스의 첫 번째 채택자 중 하나입니다.</p>


  <h3>LT&amp;, 건물을 위한 스마트 에너지 솔루션 개발</h3>


  <p>LT&amp; Group은 수십 년에 걸친 전력 및 유틸리티 전문 지식을 보유하고 있습니다. LT&amp;는 Microsoft Azure 및 Azure IoT 사용하여 유틸리티의 고급 분석, 하위 스테이션 및 미터 수준 자산 상태 성능, 수요 예측, 중단 관리 및 전체 스마트 그리드의 일부로 재생 에너지원의 최적의 사용을 포함한 여러 주요 전기 유틸리티에 대한 Smart Grid 프로젝트를 제공합니다.</p>


  <p>LT&amp; Technology Services와 Microsoft는 최근 통합 자산, 시스템 및 예측 분석을 결합하여 에너지 소비를 최대 40%까지 줄이는 이스라엘의 선도적인 기술 회사를 위해 지속 가능한 스마트 캠퍼스를 제공하기 위해 협력했습니다. Microsoft와 함께 LT&amp; Group, LT&amp; Power 및 LT&amp; Technology Services는 스마트 시티, 스마트 캠퍼스 및 스마트 빌딩 시나리오의 컨텍스트에서 Azure IoT 서비스를 활용하는 차세대 스마트 그리드 솔루션을 개발하고 있습니다.</p>


  <h3>Telensa는 에지 및 AI 기술을 사용하여 더 스마트한 가로등을 개발합니다.</h3>


  <p>스마트 가로등 시스템의 세계적인 선두 주자인 Telensa는 스마트 도시 대시보드에 대한 Azure IoT 새로운 이니셔티브 &ndash; 인 Urban Data Project 선택했습니다. 이 프로젝트는 도시가 모든 시민의 이익을 위해 데이터를 수집, 보호 및 사용할 수 있도록 도시 데이터에 대한 신뢰할 수있는 인프라를 만듭니다. 이 데이터는 Telensas&rsquo; 가로등 기반 다중 센서 Pod에서 가져온 것으로, Azure IoT Edge에서 실행되며 실시간 AI 및 기계 학습을 통해 원시 데이터에서 인사이트를 추출합니다. 첫 번째 배포는 영국 케임브리지에 있을 것입니다.</p>


  <h2>더 스마트한 그리드를 빌드하기 위한 연결된 솔루션</h2>


  <p>인텔리전트 클라우드와 인텔리전트 에지를 최대한 활용하는 솔루션을 통해 클라우드, IoT 및 AI가 모든 산업을 크게 변화시킬 수 있는 능력을 계속 보여주고 있습니다. 스마트 그리드는 전력 및 유틸리티 회사, 그리드 운영자 및 에너지 프로세머에 효율성을 촉진합니다. DistribuTECH의 파트너와 오늘날 스마트 그리드 미래를 제공하는 방법을 확인하세요.</p>


