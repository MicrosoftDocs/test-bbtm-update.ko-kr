Slug: azure-databricks-provides-the-best-apache-spark-based-analytics-solution-for-data-scientists-and-engineers
Title: Azure Databricks는 데이터 과학자 및 엔지니어를 위한 최고의 Apache Spark™ 기반 분석 솔루션을 제공합니다.
Summary: Azure Databricks는 빠르고 쉽고 협업적인 Apache Spark 기반 분석 플랫폼을 제공하여 업계 최고의 SLA를 통해 비즈니스를 발전시키는 빅 데이터 및 AI 솔루션을 빌드하는 프로세스를 가속화하고 간소화합니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricks</a> 는 빠르고 쉽고 협업적인 Apache Spark 기반 분석 플랫폼을 제공하여 업계 최고의 <a href="https://azure.microsoft.com/en-us/support/legal/sla/databricks/v1_0/" target="_blank">SLA</a>를 통해 비즈니스를 발전시키는 빅 데이터 및 AI 솔루션을 빌드하는 프로세스를 가속화하고 간소화합니다.</p>


  <p>고객이 Azure Databricks를 사용하여 AI 여정을 가속화할 수 있는 새로운 기능 및 지역 집합의 가용성을 발표하게 되어 기쁩니다.</p>


  <h2>Azure Databricks에서 일반적으로 사용할 수 있는 RStudio 통합</h2>


  <p>오늘 <a href="https://docs.azuredatabricks.net/spark/latest/sparkr/rstudio.html" target="_blank">Azure Databricks에서 RStudio</a>를 사용하는 기능을 발표합니다. 이제 고객은 Azure Databricks의 규모와 유연성을 활용하면서 RStudio를 사용하여 데이터를 분석할 수 있습니다.</p>


  <p>RStudio는 R 커뮤니티의 데이터 과학자에게 매우 인기 있는 풍부한 IDE를 제공합니다. 이 통합을 통해 RStudio는 Azure Databricks 내에서 직접 실행됩니다. 이를 통해 데이터 과학자는 친숙하고 강력한 RStudio IDE를 계속 사용하면서 전례 없는 규모로 솔루션을 빌드할 수 있습니다. Azure Databricks는 작은 작업으로 시작하고 동일한 환경에서 프로덕션 워크로드로 자동으로 확장할 수 있는 유연성을 제공합니다.</p>


  <p>Azure Databricks에서 RStudio를 설정하는 것은 간단하고 빠릅니다. Azure Databricks에서 RStudio를 시작하는 방법에 대한 웹 세미나에 <a href="https://info.microsoft.com/ww-Making-Rbased-analytics-easier-and-more-scalable.html" target="_blank">등록</a>합니다.&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a4ec544-9a76-456a-81ba-20ef5973cb93.png"><img alt="RStudio Server" border="0" height="458" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/505c59be-c9a9-4e39-850a-b889f5b50dbf.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="RStudio Server" width="1377"></a></p>


  <h2>오스트레일리아 및 영국에서 사용할 수 있는 Azure Databricks</h2>


  <p>영국 남부, 영국 서부, 오스트레일리아 동부 및 오스트레일리아 남동부의 4개 추가 지역에서 &ndash; Azure Databricks의 일반 공급에 대해 발표하게 되어 기쁩니다. 이러한 추가 위치는 99.99%의 SLA를 통해 지원되는 15개 지역에 전 세계 제품 가용성 수를 제공합니다.</p>


  <p>우리는 혁신을 촉진하고 전 세계적으로 액세스할 수 있도록 함으로써 고객의 요구에 부응하기 위해 클라우드 인프라를 구축하고자 합니다. Azure Databricks의 <a href="https://azure.microsoft.com/en-us/pricing/details/databricks/" target="_blank">지역 가용성</a> 을 계속 업데이트하세요.</p>


  <h2>Azure Databricks는 미리 보기에서 Azure Data Lake Storage Gen2를 지원합니다.</h2>


  <p>이제 Azure Databricks는 <a href="https://docs.azuredatabricks.net/spark/latest/data-sources/azure/azure-datalake-gen2.html#azure-data-lake-storage-gen2" target="_blank">Azure Data Lake Storage Gen2</a>의 미리 보기를 지원합니다. Azure Data Lake Storage Gen2에 대해 자세히 알아보려면 공지 사항에 대한 <a href="https://azure.microsoft.com/en-us/blog/azure-simplifies-cloud-analytics/" target="_blank">Tads&rsquo; 블로그</a>를 참조하세요.</p>


  <p>또한 조직은 Azure Blob Storage, Azure Data Factory, <a href="https://azure.microsoft.com/en-us/services/storage/blobs/" target="_blank">Azure SQL</a> Data Warehouse 및 Azure Cosmos <a href="https://azure.microsoft.com/en-us/services/cosmos-db/?v=17.45a" target="_blank">DB</a>와 같은 다른 서비스와 Azure <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/?v=17.44" target="_blank">Databricks&#39;</a> 네이티브 통합의 이점을 누릴 수 있습니다. <a href="https://azure.microsoft.com/en-us/services/data-factory/" target="_blank"></a> 이를 통해 <a href="https://azure.microsoft.com/en-us/blog/implementation-patterns-for-big-data-and-data-warehouse-on-azure/" target="_blank">최신 데이터 웨어하우징, 고급 분석 및 실시간 분석 시나리오를</a> 지원하는 새로운 분석 솔루션을 사용할 수 있습니다.</p>


  <h2>오늘 시작하세요!</h2>


  <p>Azure Databricks를 사용해 볼 수 있게 되어 기쁩니다! 오늘 시작하고 피드백을 알려주세요.</p>


