   <li>Azure Databricks에서 RStudio를 시작하는 방법에 대한 웹 세미나에 <a href="https://info.microsoft.com/ww-Making-Rbased-analytics-easier-and-more-scalable.html" target="_blank">등록</a>합니다.&nbsp;</li>
   <li>이미 Azure를 사용하고 있나요? <a href="https://portal.azure.com/#create/Microsoft.Databricks" target="_blank">지금 Azure Databricks를 사용해 보거나</a> <a href="https://azure.microsoft.com/en-us/free/services/databricks/" target="_blank">무료 Azure 계정을 만들어 Azure Databricks 사용을 시작합니다</a>.</li>
   <li><a href="https://info.microsoft.com/innovate-with-microsoft-azure-databricks-ondemand.html" target="_blank">Azure Databricks 비디오에서 Apache Spark를 시작하는 방법을 알아봅니</a>다.</li>
   <li><a href="https://info.microsoft.com/ww-landing-databricks-use-case-ebook.html" target="_blank">Azure Databricks eBook을 사용하여 세 가지 실제 사용 사례를 다운로드</a>합니다.</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/azure-databricks/databricks-extract-load-sql-data-warehouse" target="_blank">Azure Databricks 및 Azure SQL Data Warehouse를 함께 사용하는 방법을 알아봅니다</a>.</li>
