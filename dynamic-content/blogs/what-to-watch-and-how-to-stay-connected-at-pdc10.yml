Slug: what-to-watch-and-how-to-stay-connected-at-pdc10
Title: PDC10에서 시청할 내용 및 연결 상태를 유지하는 방법
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] PDC10을 사용하여 모든 SQL Azure 관련 정보(공지 사항, 블로그 게시물, 세션)를 빠르게 찾을 수 있도록 돕고 싶었습니다,...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>PDC10을 사용하여 모든 SQL Azure 관련 정보(공지 사항, 블로그 게시물, 세션, 비디오, 트윗)를 한 곳에서 빠르게 찾을 수 있도록 돕고자 했기 때문에 사용할 수 있는 전용 페이지를 만들었습니다.<a href=""></a></p>  <p>또한 Windows Azure 팀은 "Cloud Services" 채널의 세션을 포함하여 Azure 플랫폼 정보를 Windows 유용한 참고 자료를 제공했습니다. 여기에서 모두 찾을 수 있습니다.</p>  <p>SQL Azure 대한 나열된 세션과 함께 현재 나열되지 않은 새 공지 사항에 대한 몇 가지 세션이 있습니다. 이 블로그(RSS 피드 포함)와 트위터 계정(<a href="https://twitter.com/sqlazure">@sqlazure</a>)에서 해당 세션의 시간과 장소를 확인하세요.</p>  <p>모든 세션은 Cloud Services 채널에서 &quot;라이브로 스트리밍되며 라이브 세션(모든 시간 PDT)을 놓치면 주문형으로 사용할 수 있습니다.&#160; 참석하려면 Redmond에 있을 필요가 없습니다.</p>  <h4>Tweetup</h4>  <p>PDC10에 직접 참석하려는 경우 2010년 10월 28일 목요일 밤 6시부터 10시까지 LuckyStrike에서 참석자 파티 중에 열리는 트윗에 참여하도록 초대합니다! 가상 SQL Azure '커뮤니티'(Windows Azure, AppFabric 및 'Dallas' 팀의 전문가)와 함께 많은 SQL Azure 팀 구성원과 전문가가 함께 제공됩니다. 따라서 안녕하세요!&#160; 우리는 이벤트에서 정확한 위치를 트윗하므로 Twitter에서 업데이트를 받으세요<a href="https://twitter.com/sqlazure">@SQLAzure</a>.&#160; </p>
