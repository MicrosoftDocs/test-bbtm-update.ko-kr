Slug: using-azure-machine-learning-with-sql-data-warehouse
Title: SQL Data Warehouse에서 Azure Machine Learning 사용
Summary: Azure Machine Learning Azure SQL Data Warehouse 데이터베이스 및 기타 원본의 데이터를 사용하여 예측 모델을 빌드할 수 있습니다.
Content: >-
  <p>Azure Machine Learning Azure SQL Data Warehouse 데이터베이스 및 기타 원본의 데이터를 사용하여 예측 모델을 빌드할 수 있습니다.</p>


  <p>Azure Machine Learning은 예측 모델을 신속하게 만들고 분석 솔루션으로 배포할 수 있게 해주는 강력한 클라우드 기반 예측 분석 서비스입니다. 이를 통해 SQL Data Warehouse 데이터베이스에서 T-SQL 쿼리를 실행하여 데이터를 처리, 샘플링 및 기계 학습 환경으로 로드할 수 있습니다. 그런 다음 즉시 사용할 수 있는 알고리즘의 큰 라이브러리에서 선택하거나 사용자 지정 R 및 Python 스크립트를 작성하여 이 데이터에 대한 예측 모델을 만들고, 학습하고, 점수를 매릴 수 있습니다. 모델을 채점한 후에는 SQL Data Warehouse 데이터베이스에 결과를 작성하고 Power BI 사용하여 시각화할 수 있습니다. 모델을 웹 서비스로 게시하여 운영할 수도 있습니다.</p>


  <p><a href="https://studio.azureml.net/">Machine Learning Studio</a>를 방문하여 시작 단추를 클릭합니다. 게스트 액세스를 선택하거나 Microsoft 계정으로 로그인할 수 있습니다. 연결되면</p>


  <ul>
      <li>+NEW를 클릭한 다음 빈 실험을 클릭하여 새 실험을 시작합니다.</li>
      <li>T-SQL 쿼리를 사용하여 Azure SQL Data Warehouse에서 데이터 읽기</li>
      <li>예측 기계 학습 모델 만들기, 학습 및 점수 매기기</li>
      <li>결과를 Azure SQL Data Warehouse에 쓰거나</li>
      <li>모델을 웹 서비스로 게시</li>
  </ul>


  <p>SQL Data Warehouse 데이터베이스에서 데이터를 기반으로 기계 학습 모델을 빌드하고 싶으신가요? 아래 자습서를 따르거나 <a href="https://azure.microsoft.com/documentation/articles/sql-data-warehouse-get-started-analyze-with-azure-machine-learning/">Azure Machine Learning 문서를 사용하여 분석</a>하세요.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://channel9.msdn.com/Blogs/Windows-Azure/Integrating-Azure-Machine-Learning-with-Azure-SQL-Data-Warehouse/player" width="560"></iframe></p>


  <p>또한 SQL Data Warehouse의 PolyBase 기능을 사용하면 Azure Storage 계정의 반구조화된 데이터로 데이터베이스의 관계형 데이터를 매시업할 수 있습니다. Azure Storage에서 데이터를 참조하는 데이터베이스의 외부 테이블을 만드는 것 외에도 이러한 결합된 데이터 집합에 대한 기계 학습 모델을 빌드할 수 있습니다. PolyBase를 시작하거나 <a href="https://azure.microsoft.com/documentation/articles/sql-data-warehouse-load-with-polybase/">PolyBase</a> 를 사용하여 로드 문서를 확인하려면 아래 자습서를 따르세요.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://channel9.msdn.com/Blogs/Windows-Azure/Loading-data-with-PolyBase-in-Azure-SQL-Data-Warehouse/player" width="560"></iframe></p>
