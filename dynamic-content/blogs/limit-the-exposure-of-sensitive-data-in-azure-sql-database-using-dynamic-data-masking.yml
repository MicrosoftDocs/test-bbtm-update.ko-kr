Title: 동적 데이터 마스킹을 사용하여 Azure SQL Database 중요한 데이터의 노출 제한
Summary: 동적 데이터 마스킹은 지정된 데이터베이스 필드에 대해 쿼리를 실행하는 권한이 없는 사용자에게 마스킹된 데이터를 반환하여 데이터베이스의 데이터 노출을 제한하는 정책 기반 보안 기능입니다.
Content: >-
  이번 주에 새 서비스 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-preview-whats-new/">버전의 SQL Database(V12)</a>에서 <a href="https://go.microsoft.com/fwlink/?LinkId=524331">동적 데이터 마스킹</a>을 미리 볼 수 있게 되었다는 사실을 발표하게 되어 기쁩니다.동적 데이터 마스킹은 데이터베이스의 데이터를 변경하지 않고 신용 카드 번호와 같은 지정된 데이터베이스 필드에 대해 쿼리를 실행하는 권한이 없는 사용자에게 마스킹된 데이터를 반환하여 데이터베이스의 데이터 노출을 제한하는 정책 기반 보안 기능입니다. 동적 데이터 마스킹은 고객이 중요한 데이터를 보호하고 업계 규정 준수 정책을 추가로 충족하는 데 도움이 되는 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-auditing-get-started/">감사</a> 및 <a href="https://msdn.microsoft.com/library/dn765131.aspx">행 수준 보안을</a> 포함하여 SQL Database 대한 보안 기능의 증가 집합을 조인합니다.

  <blockquote><i>10Bis의 CTO Tomer Fefer는 "SQL Database 동적 데이터 마스킹은 기본 데이터베이스의 중요한 데이터를 손상시키지 않고 프로덕션 환경에서 개발자에게 임시 액세스 권한을 부여함으로써 문제 해결을 가속화하는 좋은 기능이며 애플리케이션 GUI에서 중요한 데이터를 마스킹하는 노력을 최소화하는 데 도움이 될 수 있습니다. 실시간, 비용 절감, 동적 데이터 마스킹 정책은 Azure 관리 포털을 사용하여 쉽게 만들 수 있습니다."</i></blockquote>

  이 기능의 도입은 고객 또는 PII 데이터를 Azure SQL Database 저장하고 권한 없는 애플리케이션 사용자 또는 문제 해결을 위해 프로덕션 환경에서 SQL 쿼리를 실행하는 개발자로부터 이 데이터의 노출을 제한하려는 고객의 문제를 해결하는 데 도움이 됩니다.동적 데이터 마스킹 정책은 <a href="https://manage.windowsazure.com/"><span style="text-decoration: underline;">Azure 관리 포털</span></a> , <a href="https://portal.azure.com/"><span style="text-decoration: underline;">새 Azure Portal</span></a> 또는 표준 API를 통해 관리할 수 있습니다. 직관적인 구성 인터페이스를 사용하면 몇 분 내에 데이터베이스에서 동적 데이터 마스킹 정책을 실행하고 실행하는 것이 매우 쉽습니다.


