  <h3>동적 데이터 마스킹 시나리오</h3>

  동적 데이터 마스킹은 보안 위반이 발생하지 않도록 중요한 데이터에 대한 액세스를 실시간으로 제한할 수 있습니다. 동적 데이터 마스킹은 데이터베이스 쿼리의 출력에 중요한 데이터가 표시되는 방식을 제어하므로 데이터에 실시간으로 액세스해야 하는 시나리오에 적합합니다. 고객이 동적 데이터 마스킹을 사용하여 보안 위반을 방지하는 방법에 대한 몇 가지 좋은 예는 다음과 같습니다.

  <ul>
   <li><strong><span style="text-decoration: underline;">고객 또는 직원 레코드에 대한 액세스:</span></strong> 많은 작업 역할에는 고객 또는 직원 정보를 완료하기 위한 액세스 권한이 필요합니다. 그러나 규정 준수 정책은 액세스를 방지하기 위해 쿼리 결과에서 급여 정보 또는 사회 보장 번호의 마지막 4자리를 난독 제거하도록 지시할 수 있습니다.</li>
   <li><strong><span style="text-decoration: underline;">프로덕션 데이터를 사용한 개발 &amp; 테스트: </span></strong>많은 조직에서는 앱 개발 프로세스의 철저한 테스트를 보장하기 위해 프로덕션 데이터 샘플에 대한 개발 테스트가 필요하거나 개발자가 문제 해결을 위해 프로덕션에 대해 SQL 쿼리를 실행합니다. 두 경우 모두 이러한 프로덕션 데이터 집합 내의 중요한 데이터는 실시간으로 난독 처리될 수 있습니다.</li>
  </ul>

  <h3>동적 데이터 마스킹을 설정하는 방법</h3>

  동적 데이터 마스킹 정책을 구성할 때 데이터 마스크를 실시간으로 적용하기 위해 규칙에 대한 마스킹 규칙 집합 및 서비스 이유를 지정합니다. 각 규칙에 대해 먼저 지정된 데이터베이스 필드(테이블 &amp; 열 또는 별칭 사용)를 입력하여 마스킹할 항목을 지정합니다. 그런 다음, 마스킹 함수(미리 정의된 함수 또는 사용자 지정)를 선택하여 마스킹하는 방법을 정의합니다. 또한 데이터 마스킹이 적용되지 않는 권한 있는 데이터베이스 로그인 목록을 정의할 수 있습니다.


  최신 서비스 버전의 SQL Database(V12)로 시작하고 Azure 관리 포털에서 몇 가지 간단한 단계를 수행하여 데이터베이스에 대한 동적 데이터 마스킹을 구성해야 합니다(아래 참조).

  <ol>
   <li>Azure Portal에서 대상 데이터베이스로 이동합니다.</li>
   <li>감사 보안 탭을 &amp; 클릭하여 Azure Portal에서 동적 데이터 마스킹 탭을 시작하거나 동적 데이터 마스킹 파트(새 Azure Portal)를 시작합니다.</li>
   <li>동적 데이터 마스킹을 사용하도록 설정하여 만들기 정책 구성을 표시하기만 하면 됩니다.</li>
   <li>데이터 마스킹이 적용되지 않는 데이터베이스 로그인의 쉼표로 구분된 목록을 지정합니다.</li>
   <li>지정된 데이터베이스 필드를 입력하고 마스킹 함수를 선택하여 마스킹 규칙을 추가합니다.</li>
  </ol>

