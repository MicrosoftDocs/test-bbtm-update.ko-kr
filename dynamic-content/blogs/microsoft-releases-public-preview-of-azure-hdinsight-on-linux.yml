Content: >-
  어제 Strata+Hadop World 컨퍼런스에서 <a href="https://go.microsoft.com/fwlink/?LinkId=526156">Linux에서 사용할 수 있는 첫 번째 Microsoft Azure 관리 서비스인 HDInsight를 발표했습니다</a>. 이 게시물은 이 새로운 제품의 기능과 아웃을 제공합니다.

  <h2>Azure HDInsight란?</h2>

  Azure HDInsight는 Microsoft의 Hadoop-as-a-service 제품입니다. HDP(Hortonworks Data Platform)를 기반으로 하며 Azure 클라우드용으로 설계되었습니다. HDInsight는 고객에게 다음과 같은 이점을 제공합니다.

  <ul>
   <li><strong><span style="text-decoration: underline;">실시간으로 제공되는 대규모 비관계형 데이터 세트를 바꿉니다.</span></strong> Hadoop의 핵심 값은 관계형이든 비관계형이든 관계없이 거의 실시간으로 대량의 데이터를 처리하는 기능입니다.</li>
   <li><strong><span style="text-decoration: underline;">빠른 값 시간</span>:</strong> Hadoop-as-a-service는 누구나 몇 번의 클릭으로 몇 분 이내에 노드 수에 따라 Hadoop을 스핀업할 수 있습니다.</li>
   <li><strong><span style="text-decoration: underline;">하드웨어 계획 또는 유지 관리가 필요하지 않은 최소한의 배포 전문 지식</span>:</strong> 주문형 클러스터를 스핀업할 수 있으므로 하드웨어 유지 관리, 튜닝, 패치, 업그레이드 및 용량 계획을 수행할 필요가 없습니다.</li>
   <li><strong><span style="text-decoration: underline;">Microsoft의 안정성 SLA에 의해 뒷받침됩니다</span></strong> . Azure의 99.9% 안정성 보장을 통해 Microsoft는 안심할 수 있도록 클러스터 24x7을 모니터링합니다.</li>
  </ul>

  <h2>Linux의 Azure HDInsight란?</h2>

  이 공지 사항을 통해 고객은 Azure Portal에서 HDInsight를 배포할 때 Windows 또는 Linux를 선택할 수 있습니다. 두 옵션 모두 Hadoop에서 운영 체제에 이르기까지 전체 스택에 대한 간단한 배포, SLA, 기술 지원을 제공하는 일류 시민입니다.


  Linux 온-프레미스에서 Hadoop을 배포한 경험이 있는 고객의 경우 기존 기술 세트 및 도구(설명서, 샘플 및 템플릿)를 활용하여 HDInsight에서 작업할 수 있습니다. 이제 SSH 및 Ambari와 같은 친숙한 도구를 사용할 수 있습니다.

  <ul>
   <li>HDInsight 클러스터에 대한 SSH 연결은 Linux 클러스터의 모든 HDInsight에 대해 기본적으로 사용하도록 설정됩니다.선택한 SSH 클라이언트를 사용하여 클러스터에 연결할 수 있습니다.또한 SSH 터널링을 활용하여 브라우저에서 모든 Hadoop 웹 애플리케이션으로 트래픽을 전달할 수 있습니다.</li>
  </ul>

