  <ul>
   <li>Ambari는 빅 데이터 클러스터의 관리 및 모니터링을 위한 프로젝트입니다. Azure Portal에서 찾아볼 때 클러스터에 배포된 것을 확인할 수 있습니다.Ambari는 Hadoop 클러스터의 성능 및 상태에 대한 단일 보기를 제공할 뿐만 아니라 구성 설정을 사용자 지정하고 추가 Hadoop 앱을 클러스터에 배포하는 기능을 제공합니다.Ambari는 클러스터에 호스트된 웹앱에서 구성할 수 있는 HDInsight 클러스터 내에서 모니터링 및 경고를 제공합니다.<a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/17/clip_image004.jpg"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="clip_image004" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image004_thumb.jpg" alt="clip_image004" width="598" height="439" border="0" /></a></li>
  </ul>

