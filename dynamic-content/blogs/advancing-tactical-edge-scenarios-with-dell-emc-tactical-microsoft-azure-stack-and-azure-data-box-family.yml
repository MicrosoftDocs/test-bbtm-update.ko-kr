Title: Dell EMC 전술 Microsoft Azure Stack 및 Azure Data Box 제품군을 사용하여 전술 에지 시나리오 발전
Summary: 현재 Microsoft는 미국 정부 고객을 위한 새로운 인텔리전트 클라우드 및 인텔리전트 에지 기능을 발표하고 있습니다. 이러한 새로운 기능은 정부 고객이 "전술적 우위"를 고유하게 해결하거나, 가혹한 시나리오 또는 사용자가 중요한 데이터 가용성, 무결성 및 투명성 요구 사항이 있는 기타 상황에서 정보 시스템 및 연결에 대한 의존도를 해결하는 데 도움이 됩니다.
Content: >-
  <p>현재 Microsoft는 미국 정부 고객을 위한 새로운 <a href="https://azure.microsoft.com/en-us/blog/enabling-intelligent-cloud-and-intelligent-edge-solutions-for-government/" target="_blank">인텔리전트 클라우드 및 인텔리전트 에지</a> 기능을 발표하고 있습니다. 이러한 새로운 기능은 정부 고객이 전술 에지&rdquo;&mdash;레이터, 정보 시스템에 대한 의존성 및 가혹한 시나리오 또는 사용자가 중요한 데이터 가용성, 무결성 및 투명성 요구 사항이 있는 기타 상황에서의 연결을 고유하게 해결하는 &ldquo;데 도움이 됩니다.</p>


  <p>미국 정부 기관이 전 세계, 원격 위치 및 표준 인프라의 범위를 벗어나는 임무를 지원함에 따라 임무 성공을 위해서는 새로운 기술이 필요합니다. Microsoft는 전략적 우위에 데이터 분석 및 인사이트를 제공하도록 설계된 포괄적인 포트폴리오를 제공합니다. Azure Stack 및 Data Box 제품군은 원격 작업을 사용하는 정부 기관이 연결이 허용하는 클라우드 데이터 분석의 전체 범위에 대한 액세스와 함께 에지에서 의사 결정을 내리는 데 필요한 정보에 액세스할 수 있도록 지원합니다.</p>


  <p>작년에 정부 고객을 위한 다양한 하이브리드 클라우드 사용 사례를 잠금 해제하는 <a href="https://blogs.msdn.microsoft.com/azuregov/2018/08/13/announcing-azure-stack-for-azure-government-customers-to-enable-it-modernization-and-tactical-edge-scenarios/" target="_blank">Azure Stack과 Azure Government 클라우드의 통합</a>을 발표했습니다. 전술적 우위를 Azure Government에 연결함으로써 미국 정부 고객 및 파트너, 연방, 주 및 지방 정부 기관을 위한 중요 업무용 클라우드는 이제 완전한 규정 준수 및 최신 에지 기능으로 운영할 수 있습니다.</p>


  <p>이를 위해 오늘날 Microsoft는 Dell EMC와 같은 파트너와 협력하여 정부 고객 및 파트너에게 인텔리전트 클라우드와 인텔리전트 에지의 기능을 지속적으로 제공하는 새로운 기능을 공유하고 있습니다.</p>


  <ul>
   <li><strong>Tracewell Systems와 협력하여 Dell EMC 전술 Microsoft Azure Stack</strong>은 네트워크 연결이 문제이거나 이동성 및 높은 이식성이 필요한 운영 환경(예: 원격 및 견고한 상황에서)에 Azure 일치 클라우드를 제공합니다. 자세한 내용은 <a href="https://blog.dellemc.com/en-us/dell-emc-taking-azure-stack-tactical-edge/">Dell EMCs&rsquo; 공</a>지 사항을 확인하세요.</li>
  </ul>


