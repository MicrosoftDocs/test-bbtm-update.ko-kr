  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/27225993-18c0-4eed-965f-5acb0f8cbbcb.png"><img alt="Microsoft Data Box Disk" border="0" height="90" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f21114ea-f1f2-4775-9830-e9969b972650.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Microsoft Data Box Disk" width="240"></a></p>


  <p>군사 및 인도주의 임무 지원에서부터 미국 국무부 또는 기타 미국 정부 기관의 요구에 이르기까지, 이러한 새로운 시스템은 의사 결정을 신속하게 수행하고 기존의 데이터 센터의 손이 닿지 않는 지역에 클라우드의 힘을 가져올 수있는 전례없는 기회를 제공합니다.</p>


  <h2>전술적 우위 사용</h2>


  <p>우리가 공유한 바와 같이, 현장 운영에서 <a href="https://blogs.msdn.microsoft.com/azuregov/2018/08/13/announcing-azure-stack-for-azure-government-customers-to-enable-it-modernization-and-tactical-edge-scenarios/" target="_blank">속도는 본질이며 통찰력은 의사 결정에 힘을 실어줍니다</a>. 특정 상황에서 연결은 보안 책임이 될 수 있거나 사용하지 못할 수도 있습니다. Azure Stack을 통해 기관은 핵심 및 고급 클라우드 서비스를 &mdash; 필요한 위치&rsquo;로 바로 가져올 수 있으므로 대기 시간 또는 인터넷 연결에 대한 걱정 없이 현장에서 데이터를 처리할 수 있습니다.</p>


  <p>Azure Stack이 원격 사이트에 인텔리전스 및 클라우드 서비스를 제공하는 방법을 알아보세요.</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://www.microsoft.com/en-us/videoplayer/embed/RE2GxNi" width="560"></iframe></p>


  <p>중요한 결정을 내리는 데는 임무 데이터를 수집, 분별 및 배포할 수 있어야 합니다. 에지에서 직접 데이터를 처리하고 전송할 수 있도록 지원하는 도구를 사용하면 이것이 가능해집니다. 예를 들어, data Box Edge는 ML 추론 및 가벼운 공간을 위해 내장된 하드웨어 가속을 통해 전술 우위를 위해 설계된 AI 솔루션을 사용하여 전방 운영 유닛 또는 유사한 임무 요구 사항의 인텔리전스를 발전시키는 데 유용합니다. 복잡하고 느린 필드에서의 데이터 전송은 Data Box 제품군과 원활하게 이루어집니다.</p>


  <p>이를 통해 최고의 에지 및 클라우드 컴퓨팅을 통합하여 합성 매핑 및 물 추적 또는 공기 질과 같은 이전에는 불가능할 수 없었던 기능을 잠금 해제합니다. 잠수함에서 항공기, 원격 기지에 이르기까지 Azure Stack 및 Azure Data Box를 사용하면 에지에서 클라우드의 힘을 활용할 수 있습니다.</p>


  <h2>IT 현대화 가속화</h2>


  <p>상업용 혁신 및 투자의 최고를 안전하고 규정을 준수하는 진정한 하이브리드 클라우드 플랫폼과 병합하여 이제 기관은 고유한 요구 사항을 충족하는 규모, 속도 및 속도로 인프라를 업 레벨링할 수 있습니다.</p>


  <p>작년에 <a href="https://blogs.msdn.microsoft.com/azuregov/2018/08/13/announcing-azure-stack-for-azure-government-customers-to-enable-it-modernization-and-tactical-edge-scenarios/" target="_blank">Azure Government 고객을 위한 Azure Stack 가용성을</a> 발표했습니다. Azure Government용 Azure Stack을 사용하면 기관은 사이버 방어 문제, 규정 또는 기타 요구 사항으로 인해 준비되지 않았거나 퍼블릭 클라우드에 적합하지 않은 온-프레미스 레거시 애플리케이션을 효율적으로 현대화할 수 있습니다. 이러한 애플리케이션은 코드, DevOps 도구, 프로세스 또는 사람 기술을 변경하지 않고 이동할 수 있습니다. Azure Stack의 블록체인과 같은 솔루션은 투명성을 향상시키고 다양한 정부 사용 사례에 대한 데이터 프라이버시를 보장합니다.</p>


  <p>Data Box 제품은 기관이 시간, 네트워크 가용성 또는 비용으로 제한되는 경우 백업, 보관 또는 빅 데이터 분석과 같은 대량의 데이터를 Azure로 마이그레이션하는 데 도움이 됩니다.</p>


  <p>마지막으로, Id&rsquo;는 Azure Stack을 사용하여 실제 문제를 해결하는 고객의 예를 공유하려고 합니다.</p>


