  <p>통합 시스템을 주문하는 방법에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/overview/azure-stack/partners/" target="_blank">솔루션 파트너</a> 에게 문의하여 Azure Stack을 시작할 수 있습니다. 또는 평가판 및 개념 증명용으로 설계된 단일 서버 배포를 <a href="https://azure.microsoft.com/en-us/overview/azure-stack/development-kit/" target="_blank">Azure Stack 개발 키트</a> &ndash; 를 다운로드하여 Azure Stack에 대해 자세히 알아보세요.</p>


  <p>등록하여 Azure Gov에서 Azure Data Box Edge 미리 보기를 시작 <a href="https://portal.azure.us/" target="_blank">합니다</a>. 에서 Data Box 제품군에 대해 자세히 알아볼 수 있습니다 <a href="https://azure.com/DataBox">https://azure.com/DataBox</a>.</p>


  <p>인텔리전트 클라우드 및 인텔리전트 에지의 새로운 패러다임이 블로그 게시물을 &ldquo; 읽고 정부에 지능<a href="https://azure.microsoft.com/en-us/blog/enabling-intelligent-cloud-and-intelligent-edge-solutions-for-government/" target="_blank">형 클라우드 및 인텔리전트 에지 솔루션을 사용하도록 설정하여</a> 정부 기관의 새로운 임무 시나리오의 잠금을 해제하는 데 어떻게 도움이 되는지 알아봅니다.&rdquo;</p>
