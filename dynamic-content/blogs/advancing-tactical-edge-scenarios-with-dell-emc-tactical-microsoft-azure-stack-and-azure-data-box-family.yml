  <ul>
   <li>Azure <strong> Government용 Azure</strong> <a href="https://azure.microsoft.com/en-us/blog/expanding-the-azure-data-box-family/" target="_blank"><strong>Data Box 제품군</strong></a> &ndash;

   <ul>
    <li>AI 지원 에지 컴퓨팅 기능이 있는 온-프레미스 어플라이언스인 <strong>Azure Data Box Edge</strong>는 이제 Azure Government에서 <strong>미리 보기</strong>로 제공됩니다. 가상 스토리지 어플라이언스인 <strong> Azure Data Box Gateway</strong>는 2019년 3월에 Azure Government에서 사용할 수 있습니다.</li>
   </ul>
