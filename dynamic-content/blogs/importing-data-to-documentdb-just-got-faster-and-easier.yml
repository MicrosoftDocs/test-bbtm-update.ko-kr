Slug: importing-data-to-documentdb-just-got-faster-and-easier
Title: DocumentDB로 데이터 가져오기가 더 빠르고 쉬워졌습니다.
Summary: Azure DocumentDB 데이터 마이그레이션 도구는 Azure의 NoSQL 문서 데이터베이스 서비스인 DocumentDB로 데이터를 가져오는 오픈 소스 솔루션입니다.  이 도구의 최신 릴리스를 사용하면 가져오는 동안 여러 컬렉션에서 데이터를 분할하여 다양한 원본에서 대량의 데이터를 훨씬 더 빠르게 수집할 수 있습니다.
Content: >-
  <p>Azure DocumentDB 데이터 마이그레이션 도구는 데이터를 DocumentDB, Azure&#39;NoSQL 문서 데이터베이스 서비스로 가져오는 오픈 소스 솔루션입니다.&nbsp; 이 도구의 최신 릴리스를 사용하면 이제 가져오는 동안 여러 컬렉션에서 데이터를 분할하여 다양한 sourceseven&nbsp;에서 대량의 데이터를 더 빠르게 수집할 수 있습니다. 또한 CSV 파일 가져오기에 대한 기존 지원뿐만&#39;도구를 향상시켰을 뿐만 아니라&nbsp; 오류를 기록&nbsp;할 수 있는 기능도 향상할&#39;있습니다.&nbsp; <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-import-data/">여기에서</a> 각 데이터 원본 optioninmy&nbsp;&nbsp; 문서에 대한 명령줄 샘플을 포함하여 도구를 사용하는 방법에 대한 전체 세부 정보를 찾을 수 있지만, 새로운 기능에 대한 간략한 개요를 계속 읽어보세요.</p>


  <h2>분할 지원</h2>


  <p>마이그레이션 도구는 이제 여러 DocumentDB 컬렉션에서 읽기 및 쓰기를 지원합니다.&nbsp; 여러 컬렉션에서 읽으려면 하나 이상의 컬렉션과 일치하는 정규식을 제공하기만 하면 됩니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/02/importfrommultiplecollections.png"><img alt="importfrommultiplecollections" class="alignnone size-medium wp-image-301551" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/importfrommultiplecollections-492x369.png" width="492"></a> 가져오는 동안 여러 컬렉션에서 데이터를 분할하려면 기존 컬렉션 집합(또는 컬렉션을 만들 때 사용할 도구의 명명 패턴*)을 지정하고 파티션 키로 사용할 수 있는 권한을 제공합니다&nbsp;. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/02/importtomultiplecollections.png"><img alt="importtomultiplecollections" class="alignnone size-medium wp-image-301561" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/importtomultiplecollections-492x369.png" width="492"></a></p>


  <h2>향상된 CSV 지원</h2>


  <p>CSV 파일을 가져올 때 도구는 CSV 파일에서 따옴표가 지정되지 않은 값에 대한 형식 정보를 유추하려고 시도합니다(따옴표 붙은 값은 항상 문자열로 처리됨). 숫자, 날짜/시간, 부울 순서로 형식이 식별됩니다.</p>


  <h2>가져오기 오류를 CSV로 리디렉션</h2>


  <p>Weve&rsquo;는 오류를 기록할 로그 파일의 위치를 지정하는 고급 구성 화면을 추가했습니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/02/importadvancedconfiguration.png"><img alt="importadvancedconfiguration" class="alignnone size-medium wp-image-301571" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/importadvancedconfiguration-492x369.png" width="492"></a>업데이트된 마이그레이션 도구 소스 코드는 <a href="https://github.com/azure/azure-documentdb-datamigrationtool">GitHub</a> 사용할 수 있으며 Microsoft <a href="https://www.microsoft.com/downloads/details.aspx?FamilyID=cda7703a-2774-4c07-adcc-ad02ddc1a44d">다운로드 센터에서</a> 업데이트된 컴파일된 버전을 사용할 수 있습니다. 솔루션을 컴파일하거나 컴파일된 버전을 다운로드하여 원하는 디렉터리로 추출할 수 있습니다.&nbsp; 또한 Wed&rsquo;는 데이터 마이그레이션 도구에서 보고 싶은 추가 원본에 대해 듣고 싶어하므로 <a href="https://feedback.azure.com/forums/263030-documentdb">피드백을</a> 제출하세요. DocumentDB에 대한 자세한 내용은 <a href="https://azure.com/docdb">서비스 페이지를</a> 방문하세요.</p>


  <blockquote><strong>*참고:</strong> 컬렉션은 DocumentDB에서 청구 가능한 엔터티이므로 여러 컬렉션을 만드는 데 가격 책정에 영향을 줍니다.&nbsp; 자세한 내용은 DocumentDB <a href="https://azure.microsoft.com/en-us/pricing/details/documentdb/">가격 책정 페이지를</a> 참조하세요.</blockquote>
