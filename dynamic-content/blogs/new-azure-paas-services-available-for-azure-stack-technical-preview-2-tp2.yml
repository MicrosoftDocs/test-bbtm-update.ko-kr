Slug: new-azure-paas-services-available-for-azure-stack-technical-preview-2-tp2
Title: Azure Stack Technical Preview 2(TP2)에 사용할 수 있는 새 Azure PaaS 서비스
Summary: 오늘 Azure Stack TP2용 Azure PaaS 서비스의 미리 보기 릴리스를 발표하게 되어 기쁩니다. 특히 이 릴리스에는 Azure App Service(Web Apps, API 앱 및 모바일 앱 포함) 및 업데이트된 버전의 SQL/MySQL 데이터베이스가 포함됩니다.
Content: >-
  <p><em>이 블로그 게시물은 Azure Stack 팀에서 제공했습니다.</em></p>


  <p>오늘 Azure Stack TP2용 Azure PaaS 서비스의 미리 보기 릴리스를 발표하게 되어 기쁩니다. 특히 이 릴리스에는 <a href="https://azure.microsoft.com/en-us/services/app-service/">Azure App Service</a>(Web Apps, API 앱 및 모바일 앱 포함) 및 업데이트된 버전의 SQL/MySQL 데이터베이스가 포함됩니다. 이러한 기능을 <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-stack-tools-paas-services/">다운로드하고 배포</a>합니다. 배포된 후에는 진정한 하이브리드 클라우드 일관성을 통해 Azure와 Azure Stack 간에 강력한 웹 및 모바일 애플리케이션을 빌드할 수 있습니다.</p>


  <p>피드백&rsquo;에 따라 배포 환경을 간소화하기 위해 TP2 비트도 업데이트했습니다. 업데이트된 비트는 여기에서 사용할 수 <a href="https://azure.microsoft.com/en-us/overview/azure-stack/try/?wt.mc_id=WW_AMG_AzureStack_OO_EML_NONE">있습니다</a>. TP2에는 <a href="https://azure.microsoft.com/en-us/services/storage/queues/">Queue Storage</a> 및 <a href="https://azure.microsoft.com/en-us/services/key-vault/">Key Vault</a>와 같은 새로운 Azure 서비스를 포함하여 Azure 일관성 환경을 보강하는 많은 새로운 기능이 있습니다.</p>


  <p>Azure PaaS 서비스를 배포하기 전에 위의 업데이트된 비트를 사용하여 TP2를 다시 배포해야 합니다.</p>


  <p>배포 작업을 안내하려면 <a href="https://azure.microsoft.com/en-us/documentation/azure-stack/">기술 설명서</a> 페이지를 방문하세요.</p>


  <p>이 <a href="https://channel9.msdn.com/Blogs/azurestack/Update-Microsoft-Azure-Stack-Technical-Preview-2-TP2">비디오를</a> 시청하여 이러한 릴리스의 혁신에 대해 자세히 알아볼 수 있습니다.</p>


  <p>문제 해결 도움말 또는 피드백을 제공하려는 경우&rsquo; <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=azurestack">Azure Stack 포럼</a>을 방문하세요.</p>


  <p>Wed&rsquo; love to hear from you!</p>
