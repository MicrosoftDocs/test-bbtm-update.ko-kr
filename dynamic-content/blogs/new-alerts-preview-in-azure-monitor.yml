Title: Azure Monitor의 새 경고(미리 보기)
Summary: 경고는 고객이 문제에 대한 알림을 조기에 받고 신속하게 해결하기 위해 자동화된 조치를 취할 수 있는 중요한 메커니즘입니다. Azure Monitoring Services를 사용하면 인프라, 애플리케이션 및 플랫폼에서 전체 스택에 대한 메트릭 및 로그 데이터를 모니터링하도록 경고를 설정할 수 있습니다.
Content: >-
  <p><em>이 블로그 게시물은 키란 마드나니, 수석 PM 매니저, AIM 인도에 의해 공동 저술되었다.</em></p>


  <p>경고는 고객이 문제에 대한 알림을 조기에 받고 신속하게 해결하기 위해 자동화된 조치를 취할 수 있는 중요한 메커니즘입니다. Azure Monitoring Services를 사용하면 인프라, 애플리케이션 및 플랫폼에서 전체 스택에 대한 메트릭 및 로그 데이터를 모니터링하도록 경고를 설정할 수 있습니다. 모니터링 환경에 얼마나 중요한지 감안할 때 Azure Portal의 Azure Monitor 블레이드에 있는 단일 위치에서 리소스에 대한 경고를 만들고 관리하는 새로운 다시 상상된 사용자 인터페이스의 미리 보기를 발표하게 되어 기쁩니다.</p>


  <p><a href="https://portal.azure.com/?feature.customportal=false#blade/Microsoft_Azure_Monitoring/AzureMonitoringBrowseBlade/alertsV2"> Azure</a> Portal을 방문하여 새 경고(미리 보기) 환경에 액세스할 수 있습니다. 다음과 같습니다.</p>


  <p>1. 메트릭 및 로그에 의해 한눈에 트리거되는 발생한 경고의 집계된 요약이 포함된 단일 통합 보기입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3b3377b-f311-4663-9e47-e3b90a7b9d00.jpg"><img alt="Alerts overview_2" border="0" height="818" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bfb56d8c-54f2-4db4-b0ff-3d5ee360c4fb.jpg" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="경고 overview_2" width="1803"></a></p>


  <p>&nbsp;</p>


  <p>2. 여러 구독의 메트릭 및 로그에서 기본 경고 규칙을 보고 관리하기 위한 단일 통합 보기입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c26ca6dd-7a9f-467c-a78c-7136f2fb83e5.jpg"><img alt="Aler rules_2" border="0" height="831" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/923af562-f4e6-4500-8728-7800786a6525.jpg" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Aler rules_2" width="1791"></a></p>


  <p>&nbsp;</p>


  <p>3. 리소스 간에 경고를 만들기 위한 단일 간소화된 작성 환경입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3ecefae4-3f93-44ef-a869-befbc17c7831.jpg"><img alt="Alert rule authoring_2" border="0" height="863" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/31f75d0e-0695-4199-a2b8-3e27e7570584.jpg" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="경고 규칙 authoring_2" width="1812"></a></p>


  <p>새로운 경고 환경 외에도 Azure에서 로그 검색에 대한 경고 미리 보기를 발표하게 되어 기쁘게 생각합니다. 로그 검색은 로그 파일을 보고 분석할 수 있는 강력한 기능입니다. Azure Monitor에서 로그 쿼리 기반 경고 규칙을 설정할 수 있는 기능을 추가하고 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d0d0237e-819d-47d8-b6ad-57e645ea5645.jpg"><img alt="Log Alerts" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0fd148eb-c4a5-4a95-bce0-f39e3a4ce15b.jpg" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="로그 경고" width="445"></a></p>


  <p><em>업데이트 2018년 2월 6일:</em> 이 새로운 <a href="https://aka.ms/activitylogalert_doc">경고 환경에 활동 로그 경고를</a> 추가했습니다. 사용해 보고 피드백을 알려주세요!</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d56b25f1-6aa0-42b7-a1d0-6863b69e8850.png"><img alt="Activity logs" border="0" height="893" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fe7fbed3-e610-4633-9aea-7f168224cc93.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="활동 로그" width="1920"></a><br>

