  <p><b><i>&nbsp;</i></b>아래 나열된 대로 새 WordPress 사이트의 몇 가지 추가 구성 변경이 필요합니다.</p>


  <ul>
   <li>이전 웹 사이트에서 <a href="https://codex.wordpress.org/Using_Permalinks">Permalinks</a>를 사용하고 있습니다. 그런 다음 웹 사이트 대시보드로 이동하여 <b>설정-&gt;</b><b>Permalinks</b> 패널을 클릭하고 구조가 기본값이 아닌 경우 Permalink 구조를 파일로 업데이트합니다.</li>
   <li>업로드된 기존 이미지/미디어 링크는 이전 폴더를 참조하며 새 위치로 업데이트해야 합니다. <a href="https://wordpress.org/extend/plugins/velvet-blues-update-urls/">이 작업은 벨벳 블루스 업데이트 URL</a> 플러그 인을 사용하거나 <a href="https://interconnectit.com/124/search-and-replace-for-wordpress-databases/">검색 및 바꾸기</a> 도구를 사용하거나 데이터베이스에서 수동으로 수행할 수 있습니다.</li>
   <li>가져오기 플러그 인은 WordPress 사이트의 테마를 업데이트하지 않습니다. <strong>모양 테마&gt;</strong>로 이동하여 필요에 따라 웹 사이트 테마를 업데이트합니다.</li>
   <li>테마가 메뉴를 지원하는 경우 홈 페이지에 대한 링크에 이전 하위 디렉터리가 포함되어 있을 수 있습니다. <strong>모양 메뉴로&gt;</strong> 이동하여 업데이트합니다.</li>
   <li>이러한 모든 단계를 완료한 후에는 <a href="https://manage.windowsazure.com">Azure 관리 포털</a>의 웹 사이트 대시보드에서 웹 사이트를&rsquo; 다시 시작합니다.</li>
  </ul>


  <p><b>다른 서버에서 사용자 지정 가능한 WordPress 사이트 마이그레이션 </b> 사이트가 사용자 지정되고 플러그 인이 많은 경우 위의 방법은 지루할 수 있습니다. 이 경우 다음 단계에 따라 사이트를 마이그레이션할 수 있습니다.</p>


  <ul>
   <li>기존 사이트에서 WordPress 사이트 및 데이터베이스를 백업하려면 <a href="https://codex.wordpress.org/WordPress_Backups">WordPress 백업</a> 및 <a href="https://codex.wordpress.org/Backing_Up_Your_Database">데이터베이스 백업</a> 을 참조하세요.</li>
   <li><b>New-WebSite-Custom&gt;</b><b>&gt;</b> <b>Create</b>를 사용하여 데이터베이스를 사용하여 <a href="https://manage.windowsazure.com">Azure 관리 포털</a>에서 새 웹 사이트 만들기 [ 이 단계를 수행하기 전에 위에서 설명한 대로 저장소에서 데이터베이스를 구입해야 합니다.]</li>
   <li>도메인을 새 azure 웹 사이트 도메인( <b>예: mywordpres.azurewebsites.net) </b> 으로 업데이트합니다. <a href="https://interconnectit.com/124/search-and-replace-for-wordpress-databases/">WordPress 데이터베이스 스크립트 검색 및 바꾸기</a> 를 사용하여 모든 인스턴스를 안전하게 변경합니다.</li>
   <li>새 데이터베이스/사용자 정보로 <b>wp-config.php</b> 를 편집하고 GIT 또는 FTP를 사용하여 모든 것을 새 서버에 업로드해야 합니다. <a href="https://github.com/Azure/azure-content/blob/master/articles/web-sites-deploy.md">Azure 웹 사이트에 배포하는 방법</a> 참조</li>
   <li><a href="https://www.mysql.com/products/workbench/">MySQL Workbench와 같은 MySQL</a> 클라이언트를 사용하여 Azure에서 새로 만든 데이터베이스에 액세스하고 WordPress 데이터베이스를 가져옵니다.</li>
  </ul>


  <h2>성능을 향상시키는 방법</h2>


  <p>Azure Websites에서 WordPress 성능을 개선하기 위한 몇 가지 팁은 다음과 같습니다.</p>


  <ul>
   <li>대량의 사용자 트래픽(수십만~수백만 개의 페이지 보기 및 고유 방문자)을 수신하는 웹 사이트는 Memcached 또는 Redis Cache와 같은 분산 캐싱 서버를 사용하면 도움이 됩니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-connect-to-redis-using-memcache-protocol/">memcache 프로토콜과 함께 Azure redis Cache를 사용하는 방법과</a> <a href="https://blogs.msdn.microsoft.com/azureossds/2015/05/14/connect-to-microsoft-azure-redis-cache-from-wordpress-site/">WordPress용 Redis Cache를 구성하는 방법을</a> 참조하세요.&nbsp;</li>
   <li>웹 사이트에 많은 트래픽&rsquo;이 없는 경우 Memcached를 사용할 필요가 없습니다. 이 경우 <a href="https://wordpress.org/plugins/wp-optimize/">WP 최적화</a> 또는 <a href="https://yoast.com/wordpress/plugins/optimize-db/">Yoast Optimize DB</a>와 같은 플러그 인을 사용하여 WordPress 데이터베이스를 최적화하는 것이 좋습니다.</li>
   <li>Azure Websites에는 기본적으로 최신 버전의 Wincache가 사용하도록 설정되어 있습니다. <a href="https://ruslany.net/2010/03/make-wordpress-faster-on-iis-with-wincache-1-1/">Wincache를 사용하여 WordPress 사이트를 더 빠르게 만드는 방법</a> 보기</li>
   <li><a href="https://wordpress.org/plugins/wp-optimize/">WP 최적화 플러그 인</a>을 사용하여 데이터베이스 정리 및 최적화</li>
   <li><a href="https://wordpress.org/plugins/autoptimize/">Autoptimizeor</a>&nbsp;<a href="https://wordpress.org/plugins/bwp-minify/"> Better WordPress minify</a>와 같은 플러그 인을 사용하여 Javascript 및 CSS 파일 최소화</li>
   <li><a href="https://azure.microsoft.com/en-us/blog/enabling-cdn-for-azure-websites/">azure 웹앱에서 Azure CDN 사용</a></li>
  </ul>


  <h2>&nbsp;WordPress 사이트를 고가용성으로 만드는 방법</h2>


  <p>Azure Websites는 3개의 9&#39;s(99.9%)의 SLA를 제공하며, 이는 웹 사이트에서 가동 중지 시간이 발생하지 않는다는 것을 의미하지는 않습니다. 웹 사이트에 영향을 미칠 수 있는 웹 사이트 서비스 또는 데이터베이스에 예기치 않은 중단이 발생할 수 있습니다. 이 문제를 해결하는 방법은 별도의 구성 요소를 사용하고 각 구성 요소를 고가용성으로 만드는 것입니다. 이렇게 하면 모든 서비스 관련 중단에 대한 시스템의 확장성과 복원력을 높일 수 있는 이점이 있습니다.</p>


  <h3>웹 사이트 크기 조정</h3>


  <p>Azure 웹 사이트에서 강화하려면 웹 호스팅 계획 모드를 더 높은 수준의 서비스로 변경하고 더 높은 수준의 서비스로 전환한 후 특정 설정을 구성하는 두 가지 관련 작업이 포함됩니다. 두 항목 모두 이 문서에서 다룹니다. 표준 모드와 같은 더 높은 서비스 계층은 Azure에서 리소스를 사용하는 방법을 결정할 때 더 큰 견고성과 유연성을 제공합니다. 자세한 내용은 Azure 웹 사이트의 크기를 조정하는 방법을 참조하세요. Azure Traffic Manager를 사용하면 지정된 웹 사이트 엔드포인트에 대한 사용자 트래픽 배포를 제어할 수 있을 뿐만 아니라 지정된 데이터 센터에서 서비스 중단 시 최종 사용자에게 미치는 영향을 크게 줄이는 자동 장애 조치(failover)도 지원합니다. 2개 이상의 다른 데이터 센터에서 웹 사이트를 복제하고 Traffic Manager 장애 조치(<strong>failover</strong>) 방법을 사용하여 웹 사이트를 고가용성 상태로 유지합니다.&nbsp; 웹 사이트에 대한 Azure Traffic Manager 엔드포인트를 만드는 방법에 대한 자세한 내용은 <a href="https://azure.microsoft.com/blog/2014/03/27/azure-traffic-manager-can-now-integrate-with-azure-web-sites/">thisarticle</a>&nbsp;&nbsp;을 참조하세요.</p>


  <h3>데이터베이스 크기 조정</h3>


  <p>데이터베이스는 완벽하게 작동하는 WordPress 웹 사이트의 핵심 구성 요소입니다. 데이터베이스를 고가용성으로 만들려면 다음 옵션 중 하나를 시도해 볼 수 있습니다.</p>


  <ul>
   <li>Azure에<a href="https://www.cleardb.com/store/azure"> Clear DBMySQL 서비스를</a> 사용하는 경우 <a href="https://www.cleardb.com/developers/cdbr/introduction">CDBR(ClearDB 고가용성 라우팅)을 </a>구성&nbsp;해야 합니다. Clear DB는 지역 쌍(예: 미국 동부 및 미국 서부)에서 데이터베이스 복제를 제공하지만 Azure Web Jobs를 사용하여 데이터베이스를 복제하기 위한 고유한 도구를 만들 수도 있습니다.</li>
   <li>Azure Virtual Machine에서 <a href="https://www.mysql.com/products/cluster/">MySQL 클러스터</a> 를 관리하는 모든 도구를 제공하는 MySQL 클러스터 CGE를 설정할 수도 있습니다. 이 경우 모든 MySQL 클러스터, 데이터베이스 복제 및 크기 조정 작업을 수동으로 관리합니다. <a href="https://portal.azure.com/#create/Microsoft.Template/uri/https%3A%2F%2Fraw.githubusercontent.com%2Fazure%2Fazure-quickstart-templates%2Fmaster%2Fmysql-replication%2Fazuredeploy.json">이 템플릿</a>을 사용하여 Azure에서 MySQL 마스터 슬레이브 복제 클러스터를 설정합니다.</li>
  </ul>


  <h3>추가 구성 요소 크기 조정</h3>


  <p>미디어 콘텐츠에 Azure Blob Storage 사용 중이거나 Memcached Server를 사용하는 경우 단일 실패 지점이 되는 것을 방지하는 솔루션을 찾습니다. 예를 들어 Azure Storage 장애 조치(failover)를 사용하도록 지역 중복으로 구성하거나 콘텐츠 배달 네트워크(Azure CDN)와 함께 사용할 수 있습니다. CDN을 사용하여 Azure 데이터를 캐시할 경우의 혜택은 다음과 같습니다.</p>


  <ul>
   <li>콘텐츠 원본과는 거리가 멀고 많은 &#39;인터넷 여행&#39; 콘텐츠를 로드해야 하는 애플리케이션을 사용하는 최종 사용자를 위한 향상된 성능 및 사용자 환경</li>
   <li>즉, 제품 출시와 같은 이벤트가 시작될 때 웹 사이트&#39;미디어 콘텐츠에 대해 만든 Storage 계정에 대한 Azure CDN 계정을 만듭니다.</li>
  </ul>


  <h5>WordPress 플러그 인에서 CDN 사용</h5>


  <p>이<a href="https://azure.microsoft.com/en-us/documentation/articles/cdn-how-to-use/"> 문서에</a> 설명된 대로 미디어 콘텐츠를 제공하는 데 사용한 Azure Storage 계정에 대한 CDN 만듭니다. 플러그 인 설정 페이지에서&rsquo; 예를 들어&nbsp; Azure CDN 이름을 입력해야 하는 <b>CNAME</b> 속성 설정이 표시됩니다.</p>


  <p><img alt="cname" class="alignnone size-full wp-image-153731" height="545" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cname.png" style="width: 671px; height: 424px;" width="1055"></p>


  <p><b>변경 내용 저장을 클릭해야 합니다. &nbsp;</b> &nbsp;CDN 대한DNS 전파는 생성 시간 이후 60분이 걸립니다. 이제 미디어 콘텐츠에 Azure CDN &nbsp;사용하도록 설정되었습니다.</p>


