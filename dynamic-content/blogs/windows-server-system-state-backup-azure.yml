Title: Azure Backup을 사용하여 Windows 서버 시스템 상태를 클라우드로 보호합니다.
Summary: Azure Backup을 사용하여 Windows Server System State를 Azure에 직접 백업하고 포괄적인 재해 복구를 위해 Active Directory, File-Server 및 웹 서버 역할을 보호합니다.
Content: >-
  <p><a href="https://azure.microsoft.com/blog/azure-backup-cloud-first-architecture/" target="_blank">Azure Backup의 클라우드 우선 접근 방식</a>의 주요 노력 중 하나는 기업이 보안 공격, 손상, 재해 또는 데이터 손실 상황을 빠르고 안전하고 안정적으로 복구할 수 있도록 하는 것입니다.&nbsp; 진화하는 IT 위협의 여파로 서버를 효율적으로 복원하려면 백업에서만 데이터를 복구하는 것 이상의 작업이 포함됩니다. 고객은 운영 체제 및 애플리케이션을 구성하는 방식에 다양한 복잡성을 표현했습니다. <b>최소 인프라를 사용하여 데이터 외에도 Windows 서버 시스템 상태의 형태로 캡처된 이 동적 구성을 복원하면 재해 복구의 중요한 구성 요소가 됩니다.</b></p>


  <p>현재 고객이 포괄적이고 안전하며 신뢰할 수 있는 Windows 서버 복구를 수행할 수 있도록 Azure Backup 에이전트의 데이터 백업 기능을 확장하고 있습니다. <b>Azure Backup을 사용하여 Windows Server System State를 Azure에 직접 백업하기 위한 지원을 미리 볼 수 있습니다.</b></p>


  <p>이제 Azure Backup은 모든 Windows Server에서 기본적으로 사용할 수 있는 Windows Server Backup 기능과 통합되며 온-프레미스 인프라를 프로비전할 필요 없이 Windows 서버 시스템 상태의 원활하고 안전한 백업을 Azure에 직접 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee21dc03-bf8d-4a0b-bf73-ad357ee43f5a.png"><img alt="System State Backup to Cloud final" border="0" height="383" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3b767672-56ea-462b-baab-face503fdde1.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="클라우드에 시스템 상태 백업 최종" width="680"></a></p>


  <h2>가치 제안</h2>


  <ul>
   <li><b>Active Directory, File-Servers 및 IIS 웹 서버에 대한 포괄적인 보호: </b> AD(Active Directory)는 모든 조직에서 가장 중요한 데이터베이스이므로 중요한 시나리오에서 신뢰할 수 있는 복구를 허용하는 백업 전략이 필요합니다. 도메인 컨트롤러 서버의 시스템 상태는 도메인 컨트롤러 동기화에 필요한 Active Directory 및 파일을 캡처하고 대상 Active Directory 보호 및 복원을 허용합니다.<br>
  파일 서버에서 시스템 상태는 무단 액세스로부터 파일을 보호하는 중요한 파일 클러스터 구성 및 정책을 캡처합니다. 파일 폴더 백업과 결합된 Azure Backup 에이전트를 사용한 시스템 상태 백업은 파일 서버를 포괄적으로 복구하는 기능을 제공합니다.<br>

  IIS 웹 서버에서 시스템 상태는 서버, 사이트, 파일 및 폴더에 대한 중요한 구성 정보를 포함하는 IIS 메타베이스를 캡처하므로 웹 서버를 복원하는 데 권장되는 옵션입니다.</li>
   <li><b>재해 복구를 위한 비용 효율적인 오프사이트: </b> 대부분의 Windows 서버에 대한 시스템 상태는 크기가 50GB 미만입니다. 해당 크기의 경우 <a href="https://azure.microsoft.com/en-in/pricing/details/backup/">한 달에 5달러, 종량제 Azure Storage에서 Azure</a> Backup은 모든 인프라 및 라이선스 비용을 없애고 신뢰할 수 있는 복원을 위해 Windows 서버 시스템 상태를 보호할 수 있습니다. 로컬 하드 드라이브 또는 오프사이트 스토리지를 프로비전하거나 추가 도구 또는 서버를 사용하여 시스템 상태 백업을 관리하고 오프시트를 보장할 필요가 없습니다. Azure Backup은 Azure로 지정된 일정에 따라 오프시팅 시스템 상태를 처리합니다.</li>
   <li><b>보안 백업: </b> Azure Backup에 기본 제공되는 <a href="https://azure.microsoft.com/en-us/blog/azure-backup-security-feature/">향상된 보안 기능</a> 및 Azure에서 제공하는 데이터 복원력은 중요한 시스템 상태 백업이 악의적인 공격, 손상 및 삭제로부터 안전하게 유지되도록 합니다.</li>
   <li><b>유연한 복원: </b> Azure Backups&rsquo; 서비스로 복원을 사용하면 송신 요금 없이 Azure에서 시스템 상태 파일을 복원할 수 있습니다. 또한 네이티브 Windows Server Backup 유틸리티를 사용하여 편의상 Windows 서버에 시스템 상태를 적용할 수 있습니다.</li>
   <li><strong>Azure의 단일 관리 창: </strong> 모든 Windows 서버에서 시스템 상태 백업 작업과 관련된 모든 정보는 Azure Portal에서 사용할 수 있습니다. 백업 실패 시 알림을 받도록 Azure에서 직접 알림을 구성할 수도 있으므로 수정 단계를 수행하고 서버가 항상 재해 복구에 대비하도록 할 수 있습니다.</li>
  </ul>


  <h2>Windows Server의 가용성(미리 보기)</h2>


  <p>Azure Backup 에이전트를 사용하여 시스템 상태를 백업하는 지원은 Windows Server 2016 모든 Windows Server 버전에서 Windows Server 2008 R2까지 미리 보기로 제공됩니다.</p>


  <h2>시작</h2>


  <p><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Series/Azure-Backup/Protect-Windows-Server-System-State-with-Azure-Backup/player" width="960"></iframe></p>


  <p>Azure Backup을 사용하여 Windows 서버 보호를 시작하려면 아래의 네 가지 간단한 단계를 수행합니다.</p>


  <ol>
   <li>Azure Recovery Services 자격 증명 모음을 <b>만듭니</b>다.</li>
   <li>Azure Portal에서 최신 버전의 Azure Backup 에이전트를 <b>다운로드</b>합니다.&nbsp;&nbsp;</li>
   <li>에이전트를 <b>설치하고 등록</b>합니다.</li>
   <li>Windows 서버 시스템 상태 및 기타 파일 및 폴더를 Azure에 직접 <b>보호하기 시작</b>합니다.</li>
  </ol>


