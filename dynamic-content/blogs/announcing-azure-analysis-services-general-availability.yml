  <h2>고객은 Azure Analysis Services를 어떻게 사용합니까?</h2>


  <p>지난 10월 Azure Analysis Services의 공개 미리 보기를 시작한 이후 수천 명의 개발자가 이를 사용하여 BI 솔루션을 빌드하고 있습니다. 제품을 사용해 보고 귀중한 피드백을 제공해 주신 모든 미리 보기 고객에게 감사드립니다. 이 피드백에 따라 서비스에 대한 몇 가지 품질, 안정성 및 성능이 향상되었습니다. 또한 고객이 BI 솔루션을 더 잘 관리할 수 있도록 강화 &amp; 및 백업 &amp; 복원을 도입했습니다. 또한 고객에게 더 많은 가격 유연성을 제공하기 위해 B1, B2 및 S0 <a href="https://azure.microsoft.com/en-us/pricing/details/analysis-services/">계층</a> 을 도입했습니다.</p>


  <p>다음은 Azure Analysis Services를 사용하여 매력적인 BI 솔루션을 구축한 일부 고객 및 파트너입니다.</p>


  <ul>
   <li>
   <div><a href="https://www.milliman.com"><b>Milliman</b></a><b></b>은 세계&#39;가장 큰 보험 통계 및 관련 제품 및 서비스 제공 업체 중 하나입니다. Azure를 사용하여 클라우드에서 매우 복잡하고 중요 업무용 컴퓨팅 작업을 실행하는 혁신적인 업계 최초의 금융 모델링 제품인 Integration을 구축했습니다.</div>
   </li>
  </ul>


  <blockquote>

  <p><i>&ldquo;복잡한 데이터 이동 및 변환 처리가 완료되면 결과 데이터를 사용하여 사용 및 이해하기 쉬운 Azure Analysis Services 내에서 BI 의미 체계 모델을 채웁니다. Power BI 통해 사용자는 대화형 대시보드 및 보고서를 통해 데이터를 빠르게 만들고 공유할 수 있으므로 사용자가 간단하고 직관적으로 한 곳에서 데이터를 시각화하고 분석할 수 있는 풍부한 몰입형 환경을 제공합니다. Power BI Azure Analysis Services의 조합을 사용하면 다양한 기술과 배경을 사용하는 사용자가 비즈니스를 실행하고 모든 디바이스에서 중요 업무용 정보를 공동 작업하는 데 필요한 점점 더 많은 BI 요구를 충족할 수 있습니다.&rdquo;</i></p>

  </blockquote>


  <p align="right">Paul Maher, 수석 및 CTO, Milliman Life Technology Solutions</p>


  <blockquote>

  <p><i>&ldquo;Azure Analysis Services의 또 다른 유용한 사용 사례는 강력한 모델링 기능을 활용하여 서로 다른 수많은 회사 데이터 원본을 결합하는 것입니다. Milliman의 이니셔티브는 현재 중요한 비즈니스 정보에 대한 보다 광범위한 범위와 보다 세부적인 액세스를 만들기 위해 다양한 재무 데이터 세트를 활용하는 설계입니다. 모든 수준의 사용자에 대해 응집력 있고 액세스하기 간편한 데이터 원본을 제공하면 비즈니스 리더가 비즈니스 분석에 Excel 사용하든 Power BI 사용하는지에 관계없이 새로운 도구를 &ndash; 제공합니다.&rdquo;</i></p>

  </blockquote>


  <p align="right">안드레아스 브랜들, CIO, 밀리먼</p>


  <ul>
   <li><b>Contidis</b> 는 앙골라에 새로운 칸도 슈퍼마켓 체인을 건설하는 회사입니다. Power BI 및 Azure Analysis Services를 사용하여 포괄적인 BI 솔루션을 만들어 직원들이 더 나은 고객 서비스를 제공하고, 사기를 발견하고, 인벤토리 오류를 발견하고, 매장 프로모션의 효율성을 분석할 수 있도록 지원합니다.</li>
  </ul>


  <blockquote>

  <p><i>&ldquo;Azure Analysis Services 및 Azure SQL Data Warehouse&rsquo;를 사용하여 Power BI 솔루션을 구현한 이후 비즈니스 인사이트와 효율성이 크게 향상되었습니다. 지속적인 성장은 여러 요인에 기인하며 Azure Analysis Services의 Power BI 그 중 하나입니다.&rdquo;</i></p>

  </blockquote>


  <p align="right">레나토 코레이아, 콘티디스 IT 및 혁신 책임자</p>


  <ul>
   <li><a href="https://www.devscope.net"><b>DevScope</b></a> 는 고객이 Azure Analysis Services를 사용하여 솔루션을 빌드할 수 있도록 돕는 Microsoft 전 세계 파트너입니다.</li>
  </ul>


  <blockquote>

  <p><i>&ldquo;</i>Azure Analysis Services 및 Power BI 사용할 때의 가장 큰 이점 중 하나는 우리가 사용하는 서비스에 대해서만 비용을 지불하면서 필요한 만큼만 작게 시작하고 확장할 수 있는 유연성을 제공한다는 것입니다. 또한 Azure Analysis Services 및 Azure Active Directory 사용하는 매우 동적 보안 모델을 가지고 있으며&nbsp;, 행 수준 보안을 제공하는 것 외에도 Analysis Services를 사용하여 보고서 사용량을 모니터링하고 다른 사용자가 해야 하는&rsquo; 보고서 또는 데이터 레코드에 액세스하는 경우 자동화된 경고를 보냅니다.&quot;</p>

  </blockquote>


  <p align="right">Rui Romano, BI Team Manager, DevScope</p>


  <p>Azure Analysis Services는 현재 동남 아시아, 오스트레일리아 남동부, 브라질 남부, 캐나다 중부, 북유럽, 서유럽, 인도 서부, 일본 동부, 영국 남부, 미국 동부 2, 미국 중북부, 미국 중남부, 미국 중서부 및 미국 중서부 등 전 세계 14개 지역에서 일반 공급됩니다. 정부 및 국가별 클라우드를 포함하여 고객 수요에 따라 지역을 계속 추가할 예정입니다.</p>


  <p>다음 리소스를 사용하여 Azure Analysis Services에 대해 자세히 알아보고, 질문에 대한 답변을 얻고, 제품에 대한 피드백과 제안을 제공하세요.</p>


