Title: Azure Analysis Services 일반 공급 발표
Summary: 오늘 Data Amp 이벤트에서는 클라우드의 데이터 플랫폼에 최신 추가된 Microsoft Azure Analysis Services의 일반 공급에 대해 발표합니다.
Content: >-
  <p>오늘 <a href="https://www.microsoft.com/en-us/sql-server/data-amp">Data Amp</a> 이벤트에서는 클라우드의 데이터 플랫폼에 최신 추가된 <a href="https://azure.microsoft.com/services/analysis-services/">Microsoft Azure Analysis Services</a>의 일반 공급에 대해 발표합니다. SQL Server Analysis Services의 검증된 분석 엔진을 기반으로 Azure Analysis Services는 완전 관리형 PaaS(Platform-as-a-Service)로 제공되는 엔터프라이즈급 OLAP 엔진 및 BI 모델링 플랫폼입니다. Azure Analysis Services를 사용하면 개발자와 BI 전문가가 BI 도구 및 사용자 지정 애플리케이션에서 매우 대화형적이고 풍부한 분석 환경을 제공할 수 있는 BI 의미 체계 모델을 만들 수 있습니다.</p>


  <h2>Azure Analysis Services를 사용하는 이유</h2>


  <p>최신 데이터 기반 조직의 성공을 위해서는 IT 전문가 및 데이터 과학자뿐만 아니라 모든 비즈니스 사용자의 손끝에서 정보를 사용하여 일상적인 의사 결정을 내릴 수 있어야 합니다. 셀프 서비스 BI 도구는 비즈니스 사용자가 데이터에 액세스할 수 있도록 하는 데 큰 진전을 이루었습니다. 그러나 대부분의 비즈니스 사용자는&rsquo; 데이터를 탐색하여 인사이트를 도출하기 전에 데이터의 올바른 원본을 찾고, 원시 데이터를 가져오고, 올바른 모양으로 변환하고, 비즈니스 논리 및 메트릭을 추가하는 등 일반적으로 필요한 많은 작업을 수행하려는 전문 지식이나 욕구가 없습니다. Azure Analysis Services를 사용하면 BI 전문가가 원시 데이터에 대한 의미 체계 모델을 만들고 비즈니스 사용자와 공유할 수 있으므로 모든 BI 도구에서 모델에 연결하고 즉시 데이터를 탐색하고 인사이트를 얻을 수 있습니다. Azure Analysis Services는 고도로 최적화된 메모리 내 엔진을 사용하여 생각 속도에 따라 사용자 쿼리에 대한 응답을 제공합니다.</p>


  <h2>Azure 데이터 플랫폼과 통합</h2>


  <p>Azure Analysis Services는 Azure 데이터 플랫폼에 추가된 최신 기능입니다. 고객이 정교한 분석 솔루션을 빌드할 수 있도록 많은 Azure 데이터 서비스와 통합됩니다.</p>


  <ul>
   <li>Azure Analysis Services는 <b>Azure SQL Database</b> 및 <b>Azure SQL Data Warehouse의 데이터를</b> 사용할 수 있습니다. 고객은 허브 및 스포크 모델을 사용하여 Azure에서 엔터프라이즈 데이터 웨어하우스 솔루션을 빌드할 수 있으며, 중앙에 SQL 데이터 웨어하우스와 다양한 비즈니스 그룹 또는 주제 영역을 대상으로 하는 여러 BI 모델을 사용할 수 있습니다.</li>
   <li>점점 더 많은 고객이 <b>Azure Data Lake</b> 및 <b>HDInsight</b>를 채택함에 따라 Azure Analysis Services는 곧 이러한 빅 데이터 플랫폼을 기반으로 BI 모델을 빌드할 수 있는 기능을 제공하여 Azure SQL Data Warehouse와 마찬가지로 유사한 허브 및 스포크 모델을 사용할 수 있게 될 것입니다.</li>
   <li>위에서 설명한 것 외에도 Azure Analysis Services는 <b>SQL Server</b>, <b>Oracle</b> 및 <b>Teradata</b>와 같은 온-프레미스 데이터 저장소의 데이터를 사용할 수도 있습니다. 클라우드 및 온-프레미스 모두에서 여러 데이터 원본에 대한 지원을 추가하기 위해 노력하고 있습니다.</li>
   <li><b>Azure Data Factory</b> 는 모든 엔터프라이즈 BI/분석 솔루션의 핵심 기능인 데이터의 이동 및 변환을 오케스트레이션하는 데이터 통합 서비스입니다. Azure Analysis Services는 모델에 데이터를 로드하는 작업을 포함하여 <a href="https://go.microsoft.com/fwlink/?linkid=847122">모든 Azure Data Factory</a> 파이프라인에 통합할 수 있습니다. <b>Azure Automation</b> 및 <b>Azure Functions는</b> 사용자 지정 코드를 사용하여 모델의 간단한 오케스트레이션을 수행하는 데도 사용할 수 있습니다.</li>
   <li><b>Power BI</b> 및 <b>Excel</b> 비즈니스 사용자를 위한 업계 최고의 데이터 탐색 및 시각화 도구입니다. 둘 다 Azure Analysis Services 모델에 연결하고 풍부한 대화형 환경을 제공할 수 있습니다. 또한 <a href="https://azure.microsoft.com/en-us/blog/connect-tableau-to-an-azure-analysis-services-server/"><b>Tableau</b></a> 와 같은 타사 BI 도구도 지원됩니다.</li>
  </ul>


