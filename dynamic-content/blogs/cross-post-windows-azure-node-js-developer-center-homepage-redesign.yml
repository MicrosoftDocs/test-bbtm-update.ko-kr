Title: '교차 게시물: Azure Node.js 개발자 센터 홈페이지 재설계 Windows'
Summary: Node.js 개발자 센터는 필요한 리소스와 도구를 제공하여 Windows Azure에서 Node.js 앱을 개발할 수 있도록 설계되었습니다. Azure Program Manager Yavor를 Windows 새 게시물...
Content: '<p><a target="_blank" href="https://www.windowsazure.com/en-us/develop/nodejs/"><img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2063.NewDevCenter2.jpg" alt="" border="0" height="169" width="241"></a><a target="_blank" href="https://www.windowsazure.com/en-us/develop/nodejs/">Node.js 개발자 센터는</a> 필요한 리소스와 도구를 제공하므로 Windows <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0180">Azure</a>에서 Node.js 앱을 개발할 수 있습니다. Windows Azure Program Manager <a target="_blank" href="https://twitter.com/theyavor">Yavor Georgiev</a>의 새 <a target="_blank" href="https://hashtagfail.com/post/29453543052/azure-node-redesign-homepage">게시물</a>은 새로 디자인된 Node.js 개발자 센터 홈페이지에 대해 설명합니다.&nbsp; &rsquo;유용성 패턴 및 사용자 피드백에 따라 개발자 리소스의 변경 내용을 기반으로 하는 방법을 학습하여 필요한 정보 및 지침을 쉽게 찾을 수 있도록&rsquo; 하려면 이 정보를 읽&rsquo;어보세요.&nbsp; Yavor가 게시물에 언급했듯이 개발자 센터에는 더 많은 변경 내용이 있으므로 이미 변경한 내용에 대해 어떻게 생각하는지 또는 게시물에 댓글을 게시하여 다른 제안이 있는지 팀에 알려야 합니다. 여기에서 Yavors&rsquo; 게시물을 확인 <a target="_blank" href="https://hashtagfail.com/post/29453543052/azure-node-redesign-homepage">하세요</a>.</p>'
