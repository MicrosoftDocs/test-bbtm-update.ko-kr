Title: 공개 미리 보기에서 Azure Blob Storage 수명 주기 관리
Summary: 작년에는 Blob-Level Tiering을 출시했습니다. 이를 통해 계정 간에 데이터를 이동하지 않고 핫, 쿨 및 보관 계층 간에 Blob을 전환할 수 있습니다.
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">2019년 3월 27일에 Azure Blob Storage 수명 주기 관리가 일반 공급되었습니다. 자세한 내용은 블로그 게시물, &ldquo;<a href="https://azure.microsoft.com/en-us/blog/azure-blob-storage-lifecycle-management-now-generally-available/" target="_blank">Azure Blob Storage 수명 주기 관리를 참조</a>하세요.&rdquo;</div>


  <p>작년에는 계정 간에 데이터를 이동하지 않고 <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-storage-tiers">핫, 쿨 및 보관 계층</a> 간에 Blob을 전환할 수 있는 <a href="https://azure.microsoft.com/en-us/blog/cloud-storage-now-more-affordable-announcing-general-availability-of-azure-archive-storage/">Blob 수준 계층화</a>가 출시되었습니다. Blob-Level 계층화 및 보관 Storage 모두 스토리지 성능 및 비용을 최적화하는 데 도움이 됩니다. 더 쉽게 관리하고 자동화할 수 있도록 요청했으므로 그렇게 했습니다. 오늘 수명 주기 관리 정책을 사용하여 Blob 계층화 및 보존을 자동화할 수 있도록 Blob Storage 수명 주기 관리의 공개 미리 보기를 발표하게 되어 기쁩니다.</p>


  <h2>수명 주기 관리</h2>


  <p>데이터 집합에는 고유한 수명 주기가 있습니다. 어떤 데이터는 수명 주기의 초기 단계에서 자주 액세스되다가 데이터가 오래될수록 액세스 빈도가 떨어집니다. 어떤 데이터는 클라우드에서 유휴 상태로 유지되고 저장된 후에는 어쩌다가 한 번씩 액세스됩니다. 어떤 데이터는 생성 며칠 후 또는 몇 달 후 만료되고, 또 어떤 데이터 집합은 수명 주기 전체에 걸쳐 적극적으로 읽히고 수정됩니다. Azure Blob Storage 수명 주기 관리는 데이터를 최상의 액세스 계층으로 전환하고 수명 주기가 끝날 때 데이터를 만료하는 데 사용할 수 있는 풍부한 규칙 기반 정책을 제공합니다.</p>


  <p>수명 주기 관리 정책으로 다음과 같은 일을 할 수 있습니다.</p>


  <ul>
      <li>BLOB을 쿨 스토리지 계층으로 전환하여(핫 스토리지 계층에서 쿨 스토리지 계층으로, 핫 스토리지 계층에서 보관 스토리지 계층으로 또는 쿨 스토리지 계층에서 보관 스토리지 계층으로) 성능 및 비용 최적화</li>
      <li>수명 주기가 끝나면 BLOB 삭제</li>
      <li>스토리지 계정 수준에서 하루에 한 번 실행할 규칙 정의(GPv2 및 Blob Storage 계정을 모두 지원)</li>
      <li>컨테이너 또는 BLOB 하위 집합에 규칙 적용(접두사를 필터로 사용)</li>
  </ul>


  <p>자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-lifecycle-managment-concepts">Azure Storage 수명 주기 관리를</a> 참조하세요.</p>


  <h2>시작하는 방법</h2>


  <p>공개 미리 보기에 등록하려면 이 기능을 구독에 등록해 달라는 요청을 제출해야 합니다. 요청이 승인되면(며칠 내로) 미국 서부 2 및 미국 중서부의 기존 및 신규 GPv2 또는 Blob Storage 계정에서 기능을 사용할 수 있습니다. 미리 보기 기간에는 블록 Blob만 사용할 수 있습니다. 대부분의 미리 보기와 마찬가지로, 이 기능은 GA 전에는 프로덕션 워크로드에 사용할 수 없습니다.</p>


  <p>요청을 제출하려면 다음 PowerShell 또는 CLI 명령을 실행합니다.</p>


  <h3>PowerShell</h3>


  <pre>

  Register-AzureRmProviderFeature -FeatureName DLM -ProviderNamespace Microsoft.Storage

  </pre>


  <h3>CLI 2.0</h3>


  <pre>

  az feature register &ndash;-namespace Microsoft.Storage &ndash;-name DLM</pre>


  <h2>Cost</h2>


  <p>수명 주기 관리 기능은 무료 미리 보기로 제공됩니다. <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/list-blobs">Blob 나열</a> 및 <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/set-blob-tier">Blob 계층 설정</a> API 호출에 대한 일반 작업 비용은 고객에게 청구됩니다. 가격 책정에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/storage/blobs/">블록 Blob 가격</a>을 참조하세요.</p>


  <h2>그것을 얻고, 사용하고, 그것에 대해 알려주세요.</h2>


  <p>Blob 수명 주기 관리 정책은 클라우드 스토리지 비용 최적화 전략을 간소화할 것이라고 확신합니다. 이 기능에 대한 피드백은 에서 <a href="https://mailto:DLMFeedback@microsoft.com">DLMFeedback@microsoft.com</a>전자 메일을 통해 들을 수 있기를 기대합니다. 우리는 Azure Storage <a href="https://feedback.azure.com/forums/217298-storage">피드백 포럼</a>에서 게시 할 수있는 Azure Storage 대한 모든 아이디어와 제안을 듣는 것을 좋아합니다.</p>
