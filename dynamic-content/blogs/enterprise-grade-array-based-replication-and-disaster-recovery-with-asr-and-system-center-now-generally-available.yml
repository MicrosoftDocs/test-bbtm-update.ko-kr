Title: ASR 및 System Center 사용하여 복제 및 재해 복구를 Enterprise-Grade Array-Based - 이제 일반 공급됩니다.
Summary: System Center 및 ASR을 사용하여 Array-Based 복제의 GA를 발표하게 되어 기쁩니다.
Content: >-
  오늘의 GA 공지는 Enterprise 고객으로부터 널리 요청된 향상된 기능을 제공합니다. 기존 SAN(Storage Area Network) 배열의 복제 기능을 활용하여 온-프레미스 Hyper-V 사이트에서 고성능 동기 및 비동기 복제를 가능하게 하는 기능입니다. SCVMM(System Center Virtual Machine Manager) 및 Azure Site Recovery를 사용하면 고객은 다음과 같은 주요 기능을 제공하도록 최적화된 <b>원활한</b> <b>엔드투엔드 스토리지 배열 기반 복제 및 재해 복구</b>를 얻을 수 있습니다.

  <ul>
   <li>ASR 및 SCVMM을 사용한 <b><sup><span style="color: #00aa55;">향상된</span></sup></b> <b>엔드투엔드 재해 복구 및 오케스트레이션</b>은 모든 대상 개체(스토리지 및 컴퓨팅)의 생성 및 관리를 자동화하여 복구가 작동하도록 보장합니다.<b> </b><b> </b> <i>보호</i> 및 <i>복구</i>는 가상 머신이며 Storage 인식하므로 재해 발생 후 워크로드를 복구하는 데 일반적으로 필요한 수동 단계 및 여러 관리자 역할을 줄입니다.</li>
   <li><b>SCVMM의 SMI-S(ENHANCED Standards-Based) Storage 검색, 프로비전 및 복제 관리는</b> 완전한 통합과 HP, NetApp, EMC, Hitachi 등 엔터프라이즈 스토리지 파트너가 제공하는 복제 기능을 활용하는 기능을 보장합니다.<b><sup><span style="color: #00aa55;"></span></sup></b><b> </b> SCVMM은 콘솔 내에서 포괄적인 SAN 관리 기능을 제공합니다.</li>
   <li><b><sup><span style="color: #00aa55;"></span></sup></b><b> </b><b>분 내에 향상된 동기 복제 및 워크로드 복구</b>는 ASR을 통해 고객이 가능한 가장 낮은 RPO 및 RTO를 달성할 수 있도록 합니다. 스토리지 하드웨어에서 지원하는 기능은 ASR 내에서 자동으로 사용할 수 있습니다.</li>
   <li><b><sup><span style="color: #00aa55;"></span></sup></b><b> </b> 향상된 <b>다중 VM 일관성 및 복제 그룹을</b> 사용하면 여러 Virtual Machines를 함께 보호 및 복제할 수 있으므로 애플리케이션 계층이 일관되고 동시에 장애 조치(failover)를 복제해야 하는 <b>n계층 애플리케이션에 대한 지원이 확장</b>됩니다.</li>
   <li><b><sup><span style="color: #00aa55;"></span></sup></b><b> </b> 공유 VHDX 또는 Microsoft iSCSI 대상에서 제공하는 공유 스토리지에 의존하는 <b>게스트 클러스터에 대한 향상된 지원</b>. 이 중요한 새로운 기능을 사용하면 공유 스토리지를 사용하는 SQL Server, SharePoint, SAP 등과 같은 애플리케이션의 재해 복구 및 장애 조치(failover)를 수행할 수 있습니다.</li>
  </ul>

  이러한 향상된 기능은 <i>ASR 복구 계획</i>, DR 테스트 및 비침습적 훈련을 사용하는 원클릭 오케스트레이션 장애 조치( failover), At-Scale 구성 및 관리, Self-Service 재해 복구 및 규정 준수 및 감사 보고 지원과 같은 이미 광범위한 기능 목록을 보완합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/16/Capture1.jpg"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="Capture1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Capture1_thumb.jpg" alt="Capture1" width="614" height="612" border="0" /></a>


  <a href="https://aka.ms/asr_san_ga_blog_teched">TechEd Europe 2014에서 새로운 기능 미리 보기를 공식적으로 발표한 이후</a>, Microsoft는 실제 고객 환경에서 Microsoft의 기능과 업데이트된 SMI-S 공급자의 유효성을 검사하기 위해 NetApp, HP, EMC, Hitachi 등의 스토리지 파트너와 협력해 왔습니다. Storage 네트워킹 산업 협회의 SMI-S 사양을 기반으로 하는 표준 기반 통합은 SCVMM 및 ASR을 사용하여 스토리지 디바이스의 활기찬 에코시스템을 지원하는 데 도움이 됩니다.


  <b><i>HP 3PAR StoreServ</i></b>


  <a href="https://aka.ms/asr_san_ga_blog_hp3par_1">ASR 배포에서 HP 3PAR StoreServ Storage</a> 사용하면 호스트가 복제와 같은 추가 작업을 수행하고, 기본 제공 엔터프라이즈 복원력으로 인한 오류 사례를 처리하고, 물론 데이터 무결성 검사를 수행할 수 없습니다.


  <a href="https://aka.ms/asr_san_ga_blog_hp3par_2">HP 3PAR 원격 복사</a>는 ASR과 원활하게 통합되어 Hyper-V Virtual Machines에 대한 보호 그룹을 만들고 관리하는 3PAR 소프트웨어의 구성 요소입니다. SNIA SMI-S와의 통합을 통해 배열 기반 복제 그룹은 추가 스토리지 관리 리소스 없이 Microsoft ASR에서 직접 만들어집니다. HP 3PAR 원격 복사 그룹의 장애 조치(failover), 장애 복구 및 복구는 Microsoft ASR 사용자 인터페이스에서 관리됩니다. VM은 Hyper-V 복제 또는 HP 3PAR 원격 복사 배열 기반 복제로 보호할 수 있습니다.


  이제 ASR의 HP 3PAR StoreServ Storage 지원을 사용할 수 있으며 ASR과의 통합에 대한 자세한 내용은 <a href="https://aka.ms/ASR_SAN_GA_BLOG_HP3PAR_3">Microsoft Azure Site Recovery를 사용한 HP 3PAR StoreServ Storage 복제 통합 가이드</a>에서 확인할 수 있습니다.


  <b><i>NetApp FAS Storage</i></b>


  NetApp은 최근 FAS 배열 및 컨트롤러를 사용하여 ASR SAN 복제를 가능하게 하는 데이터 ONTAP SMI-S 에이전트 v 5.2를 출시했습니다.


  여기에서 Chris Lionetti의 세 부분으로 구성된 블로그 시리즈의 첫 번째 부분에서 이 기능의 활성화에 대해 자세히 알아보세요. Azure Site Recovery를 사용하여 Storage 미러링 작업 오프로드


  <b><i>EMC VMAX SRDF</i></b>


  VMAX EMC Symmetrix SRDF(원격 데이터 시설)와 같은 EMC의 스토리지 배열은 일관성 기술을 사용하여 복잡한 애플리케이션 환경을 전체적으로 보호하면서 RPO 및 RTO 목표가 충족된다는 확신을 고객에게 제공합니다. VMAX3 소프트웨어 아키텍처를 사용하면 병렬화 또는 복제 워크로드를 위해 다중 코어 및 다중 스레딩 기술을 활용하여 CPU 전원을 더욱 효과적으로 사용할 수 있습니다.


  Microsoft Azure Site Recovery와 EMC VMAX SRDF의 조합은 온-프레미스 또는 호스트된 Microsoft 기반 IT 인프라에서 간소화되고 확장성이 뛰어난 재해 복구 솔루션을 제공합니다. ASR과 SRDF를 결합하면 고객은 온-프레미스 및 해당 DR 또는 서비스 공급자 데이터 센터에서 가상 머신의 복제, 보호 및 장애 조치(failover)를 오케스트레이션할 수 있습니다. 자세한 내용은 EMC의 씬 블루 라인 블로그를 확인하세요.


  <b><i>AZURE SITE RECOVERY</i></b>


  고객 IT <i>환경(Windows </i>또는 Linux, Hyper-V, VMware 또는 기타에서 물리적 또는 가상화)의 복제 및 복구를 보호하고 조정하는 기능을 통해 Azure Site Recovery는 많은 조직의 재해 복구 계획에서 중요한 역할을 합니다. 모바일 우선 클라우드 우선 세계를 위한 생산성 및 플랫폼 회사인 Microsoft는 고객의 비즈니스 연속성 문제를 해결하고 프라이빗, 파트너 및 퍼블릭 클라우드에서 원활하게 작동하는 하이브리드 클라우드 솔루션을 활성화하기 위해 최선을 다하고 있습니다.


  추가 정보는 <a href="https://aka.ms/asr_san_ga_blog_forum">MSDN의 Azure Site Recovery 포럼을</a> 방문하여 다른 고객과 소통하세요. Hyper-V 사이트에서 Storage Array-Based 복제 및 재해 복구를 사용하도록 설정하려면 <a href="https://aka.ms/asr_san_ga_blog_ur5">System Center VMM 2012 R2 업데이트 롤업 5.0</a>이 필요합니다. 자세한 내용은 <a href="https://aka.ms/asr_san_ga_blog_documentation">Azure Site Recovery 설명서를 확인하세요</a>. 가격 책정 정보는 <a href="https://aka.ms/asr_san_ga_blog_pricing">ASR 가격 책정 페이지를</a> 방문하여 '고객 소유 사이트로 Azure Site Recovery'를 선택하여 현지 통화로 가격을 확인합니다.


