Title: IoT를 사용하여 물 보호 및 에너지 보존
Summary: 선진국에서 우리는 우리의 물이 깨끗한지 또는 어떻게 거기에 도착했는지에 대해 거의 생각하지 않습니다.
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/70a37529-3c75-444d-a171-0eacae935753.jpg"><img alt="IoT final" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b3a08f64-7f3d-464d-aea0-c28cf083cc37.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT 최종" width="1024"></a></p>


  <p>선진국에서 우리는 우리의 물이 깨끗한지 또는 어떻게 거기에 도착했는지에 대해 거의 생각하지 않습니다. 그러나 전 세계&rsquo; 인구의 40% 이상이 깨끗하고 충분한 물 공급을 하고 있는 것은 현실이 아닙니다&rsquo;. 일부 도시에서는 유엔이 있습니다. 일부 도시에서는 누출 및 파이프 버스트로 인해 물의 최대 70%가 손실되는 것으로 나타났습니다.</p>


  <p>고급 펌핑 솔루션 및 물 기술의 글로벌 리더인 Grundfos는 모든 사람에게 깨끗한 물과 위생에 대한 액세스를 제공하기 위해 그 역할을 수행하고 있으며<a href="https://www.microsoft.com/en-us/internet-of-things/azure-iot-suite">, Azure IoT</a> 프로세스의 일부입니다. 1945년에 문을 연 이래, 그런포스는 물을 마셔야 할 곳, 치료, 작물 등으로 이동하는 에너지 효율적인 펌프를 생산해 왔다.</p>


  <p>현재 Grundfos는 결함이 있는 파이프를 식별하고 격리하고 물을 의도한 위치로 다시 라우팅하는 스마트 펌핑 솔루션을 갖춘 연간 1,600만 대 이상의 펌프를 제조하고 있습니다. Grundfos는 Microsoft Azure, Azure IoT Suite 및 Microsoft Dynamics 365의 집단적 기능을 통해 솔루션의 인텔리전스를 높이고 비용을 절감하고 비상 사태에 대응하는 시간을 절약할 수 있는 원격 모니터링 및 유지 관리 서비스를 추가했습니다.</p>


  <p>Azure IoT Hub를 통해 회사&rsquo; 솔루션은 펌프와 고객&rsquo; 모니터링 콘솔 간의 안전한 양방향 통신을 가능하게 하는 완전 관리형 서비스를 설정할 수 있습니다. Azure IoT Edge를 사용하여 실시간으로 펌프 데이터를 수집하고 Microsoft Dynamics 365로 합성할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/IMAGE_2_Comp4_A.jpg"><img alt="" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/IMAGE_2_Comp4_A.jpg" style="margin-right: auto; margin-left: auto; float: none; display: block;" width="640"></a></p>


  <p>그 결과 인사이트를 갖춘 Grundfos&rsquo; 스마트 펌프는 문제가 발생할 때 이를 예측, 방지 및 대응할 수 있습니다. 그리고 일기 예보가 과도한 강우량을 요구하는 경우 Grundfos는 외부 데이터를 사용하여 물을 격리하고 홍수를 방지할 수 있습니다. 이는 고객에게 가치를 더하고, 재해 구호 및 위생을 개선하고, 생명을 구하는 새로운 서비스의 무대를 설정합니다.</p>


  <p>물 공급을 보호하는 것은 그런포스&rsquo;만이 우려하는 것이 아닙니다&rsquo;. 물 펌프는 전 세계&rsquo; 전기 공급량의 약 10%를 소비하므로 기후 변화에 핵심적인 기여를 하고 있습니다. Cortana Intelligence의 예측 분석 기능을 통해 Grundfos는 전력 사용량이 가장 낮은 시기를 예측하고 사용량이 적은 시간에 작동하도록 펌프를 다시 예약할 수 있습니다.</p>


  <p>분명히 해야 할 일이 더 많지만, Azure IoT 힘으로 Grundfos는 전 세계 물 공급이 안전하고 안정적이며 효율적인지 확인하는 데 도움을 주고 있습니다.</p>


  <p>Grundfos&rsquo; 인텔리전트 펌프 솔루션에 대해 자세히 알아보려면 <a href="https://customers.microsoft.com/en-us/story/grundfos">전체 고객 스토리를</a> 확인하세요.</p>
