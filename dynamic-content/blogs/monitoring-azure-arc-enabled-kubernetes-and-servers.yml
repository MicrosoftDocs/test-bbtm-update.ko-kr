Summary: Azure Arc는 사용자가 Azure 내부 및 외부에서 Kubernetes 클러스터를 만들고 연결할 수 있는 미리 보기 서비스입니다. 또한 Azure Arc를 사용하면 네이티브 Azure Virtual Machines를 관리하는 것과 동일한 방식으로 Azure 외부에서 Windows 및 Linux 머신을 관리할 수 있습니다.
Content: >-
  <p><a href="https://docs.microsoft.com/en-us/azure/azure-arc/" target="_blank">Azure Arc</a> 는 사용자가 Azure 내부 및 외부에서 Kubernetes 클러스터를 만들고 연결할 수 있는 미리 보기 서비스입니다. 또한 Azure Arc를 사용하면 네이티브 Azure Virtual Machines를 관리하는 것과 동일한 방식으로 Azure 외부에서 Windows 및 Linux 머신을 관리할 수 있습니다. 이러한 <a href="https://docs.microsoft.com/en-us/azure/azure-arc/kubernetes/overview" target="_blank">Azure Arc 지원 클러스터</a> 및 <a href="https://docs.microsoft.com/en-us/azure/azure-arc/servers/overview" target="_blank">서버를</a> 모니터링하려면 Azure 리소스에 사용하는 것과 동일한 방식으로 Azure Monitor를 사용할 수 있습니다.</p>


  <p>Azure Arc를 사용하면 Kubernetes 클러스터 및 서버에 본격적인 Azure 리소스 ID 및 관리 ID가 제공되어 공통 제어 평면에서 이러한 리소스의 관리 및 모니터링을 간소화하는 다양한 시나리오를 사용할 수 있습니다. Kubernetes의 경우 GitOps 기반 관리를 통해 애플리케이션 배포, Azure 정책 적용 또는 컨테이너 모니터링과 같은 시나리오를 사용할 수 있습니다. 서버의 경우 사용자는 Azure 정책을 적용하고 VM(가상 머신) 모니터링을 위해 Log Analytics 에이전트를 사용하여 로그를 수집하는 이점을 누릴 수 있습니다.</p>


  <h2>Azure Monitor를 사용하여 Azure 및 온-프레미스 리소스 모니터링</h2>


  <p>고객이 클라우드로 전환하기 시작하면 클라우드 인프라와 함께 온-프레미스 리소스를 모니터링하면 분리되고 관리가 번거로울 수 있습니다. Azure Arc 지원 Kubernetes 및 Server를 사용하면 Azure Monitor를 사용하면 클라우드 네이티브 및 온-프레미스 리소스에서 전체 원격 분석을 한 곳에서 모니터링할 수 있습니다. 이렇게 하면 여러 다른 모니터링 서비스를 구성하고 관리해야 하는 번거로움을 절약하고 여러 환경에서 작업할 때 많은 사람들이 경험하는 연결이 끊어집니다.</p>


  <p>예를 들어 아래 보기는 Azure Arc 지원 서버에서 Azure Monitor의 <strong>맵</strong> 환경을 보여 줍니다. 파선이 있는 빨간색 선은 실패한 연결을 표시합니다. 맵의 오른쪽에 있는 그래프는 선택한 연결에 대한 자세한 메트릭을 표시합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/36d4178f-5e3a-4e17-946a-dac7e7ce25e8.jpg"><img width="1024" height="714" title="" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" alt="iewing Azure Monitor for VM map for an Arc enabled server" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4c6ac0f-ea43-458e-a4e7-cb971720a491.jpg" border="0"></a></p>


  <p>또한 여기서는 컨테이너용 Azure Monitor에서 AKS(Azure Kubernetes Services), Azure Arc 및 Azure Red Hat OpenShift의 데이터를 나란히 볼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aaa390ef-11fb-4ca0-b943-ad2ded064574.jpg"><img width="1024" height="587" title="" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" alt="Azure Monitor for containers for Hybrid Environment" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c9832b6-52d4-40a7-afc0-dec809329066.jpg" border="0"></a></p>


  <h2>Azure Arc 지원 서버용 Azure Monitor 사용</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/azure-monitor/insights/vminsights-overview" target="_blank">VM용 Azure Monitor</a> 는 가상 머신의 성능과 모니터링되는 머신의 종속성에 대한 보기 및 정보를 제공하는 완전한 모니터링 제품입니다. 모니터링되는 단일 머신에 대한 인사이트 보기와 동시에 여러 컴퓨터의 성능을 확인할 수 있는 대규모 보기를 제공합니다.</p>


  <p>Azure Arc 지원 서버는 Azure Virtual Machines에 대한 기존 모니터링 보기에 적합하므로 Azure Arc 지원 서버의 모니터링 보기는 네이티브 Azure Virtual Machines의 보기와 동일하게 표시됩니다. Azure Arc 블레이드 내에서 <strong>성능 탭을</strong> 통해 Azure Arc 머신을 살펴보고, CPU 사용률 및 종속성을 표시하는 <strong>맵</strong> 탭과 같은 다양한 메트릭에 대한 인사이트를 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4241b877-84d5-4b1d-bc75-fb7816f471e6.jpg"><img width="1024" height="571" title="" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" alt="Viewing Azure Monitor for an Arc enabled server from within the Arc blade" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b68b4e6-85cc-4462-bb16-93508f40eb70.jpg" border="0"></a></p>


  <p>대규모 모니터링 보기에서 Azure Arc 머신은 네이티브 Azure Virtual Machines 및 Virtual Machines Scale Sets와 함께 결합되어 머신에 대한 성능 정보를 볼 수 있는 단일 위치를 만듭니다. 이러한 대규모 보기에 표시된 모니터링 데이터에는 Azure Monitor에 온보딩한 모든 VM, Virtual Machines Scale Sets 및 Azure Arc 지원 서버가 포함됩니다.</p>


  <p><strong>시작</strong> 탭은 구독 및 리소스 그룹으로 세분화된 컴퓨터의 모니터링 상태에 대한 개요를 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26835ec5-8f3f-4df7-ab23-dcc6f713090a.jpg"><img width="1024" height="606" title="" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" alt="At-scale Azure Monitor for VMs Getting Started tab" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3018718b-b077-441f-9689-1faf348a3a93.jpg" border="0"></a></p>


  <p><strong>성능</strong> 탭에는 선택한 구독 및 리소스 그룹에 있는 모든 컴퓨터의 특정 메트릭에 대한 성능으로 대규모 추세가 표시됩니다. 제공된 <strong>형식</strong> 필터를 사용하여 대규모 보기 내에서 보기를 드릴다운하여 네이티브 Azure Virtual Machines, 네이티브 Azure Virtual Machine Scale Sets 또는 Azure Arc 지원 서버를 표시할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5dd892e8-a81f-414a-9256-ac4642be98b0.jpg"><img width="1024" height="631" title="" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" alt="At-scale Azure Monitor for VMs Performance tab filtered to show only Azure Arc machines" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03f4331f-9d3f-460e-a0d3-323720909e0a.jpg" border="0"></a></p>


  <p><a href="https://docs.microsoft.com/en-us/azure/azure-monitor/insights/vminsights-enable-overview" target="_blank">온보딩 설명서를 확인하여</a> Azure Arc 지원 서버 모니터링을 시작하는 방법을 알아볼 수 있습니다.</p>


  <h2>Azure Arc 지원 Kubernetes용 Azure Monitor 사용</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/azure-monitor/insights/container-insights-overview" target="_blank">컨테이너용 Azure Monitor는</a> Azure Arc 클러스터의 상태 및 성능을 이해하는 철저한 환경을 만드는 다양한 모니터링 기능을 제공합니다.</p>


  <p>Azure Monitor는 표준 AKS, AKS 엔진, Azure Red Hat OpenShift 및 Azure Arc에 이르기까지 모든 클러스터에 대한 대규모 보기를 모두 제공합니다. Azure Monitor는 다음과 같은 중요한 세부 정보를 제공합니다.</p>


  <ul>
      <li>상태(정상, 위험, 경고, 알 수 없음).</li>
      <li>노드 수입니다.</li>
      <li>Pod 수(사용자 및 시스템).</li>
  </ul>


  <p>Azure Arc 지원 Kubernetes에 대한 리소스 수준에서 클러스터에 대한 몇 가지 주요 성능 지표가 있습니다. 사용자는 백분위수에 따라 이러한 차트에 대한 메트릭을 전환하고 Azure 대시보드에 고정할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/648136a9-e401-4c00-8352-e2dacf7152a0.jpg"><img width="1024" height="438" title="" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" alt="Resource blade level view of Container Insights" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/378e1de5-b086-45f8-a7fa-3db2ba6c3d2e.jpg" border="0"></a></p>


  <p><strong>노드</strong>, <strong>컨트롤러</strong> 및 <strong>컨테이너</strong> 탭에서 데이터는 컨텍스트 블레이드에 자세한 정보를 사용하여 다양한 계층 구조 수준에 표시됩니다. <b>분석에서 보기를</b> 클릭하면 전체 컨테이너 로그를 자세히 분석하고 문제를 해결할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4fe8da35-6817-4181-99e1-62da9ae21c87.jpg"><img width="1024" height="519" title="" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" alt="Nodes tab grid of Container Insights" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b3f257e-4939-4ffc-a096-e809a509a747.jpg" border="0"></a></p>


