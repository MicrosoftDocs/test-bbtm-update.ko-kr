Title: Azure Virtual Machines 및 Blob Storage 새로운 저렴한 가격
Summary: 퍼블릭 클라우드에서 가장 비용 효율적인 방법 중 하나로 고객에게 최상의 가치를 제공하기 위해 Azure에서 열심히 노력하고 있습니다. Microsoft는 다음을 가능하게 할 뿐만 아니라 포괄적인 클라우드 플랫폼을 제공하는 것을 믿습니다.
Content: >-
  <p>퍼블릭 클라우드에서 가장 비용 효율적인 방법 중 하나로 최상의 가치를 제공하기 위해 Azure에서 열심히 노력하고 있습니다. Microsoft는 고객이 신속하게 혁신할 수 있을 뿐만 아니라 최상의 가격으로 혁신할 수 있는 포괄적인 클라우드 플랫폼을 제공한다고 믿습니다. 이를 위해 오늘 여러 Azure Virtual Machine 제품군 및 Storage 유형에 대한 상당한 가격 인하를 발표하게 되어 기쁩니다. 이를 통해 고객의 진입 장벽이 더욱 낮아지고 클라우드 변환이 가속화되기를 바랍니다.</p>


  <h2>Azure 가상 컴퓨터:</h2>


  <p>컴퓨팅 최적화 인스턴스 F 시리즈, 범용 인스턴스 &ndash; &ndash; A1 Basic의 가격을 각각 최대 24%와 61%까지 절감했습니다.</p>


  <p>아래 표에서는 영국 남부의 VM 가격 인하 예제를 보여 줍니다. 모든 지역 및 세부 정보에 대한 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/linux/">VM 가격 책정 페이지를</a> 참조하세요.</p>


  <p>&nbsp;</p>


  <table border="1" cellpadding="2" cellspacing="0" width="1269">
      <tbody>
          <tr>
              <td valign="top" width="333"><strong>Azure VM</strong></td>
              <td valign="top" width="433"><strong>가격 인하(Linux VM)</strong></td>
              <td valign="top" width="501"><strong>가격 인하(Windows VM)</strong></td>
          </tr>
          <tr>
              <td valign="top" width="333">F1에서 F16으로</td>
              <td valign="top" width="433">-23%</td>
              <td valign="top" width="501">-18%</td>
          </tr>
          <tr>
              <td valign="top" width="333">A1 기본</td>
              <td valign="top" width="433">-42%</td>
              <td valign="top" width="501">-51%</td>
          </tr>
      </tbody>
  </table>


  <p>또한 가까운 장래에 D 시리즈 범용 인스턴스에 대한 가격 인하를 발표할 예정입니다.</p>


  <h2>Azure Blob Storage:</h2>


  <p>핫 블록 Blob Storage, 쿨 블록 Blob Storage 각각 최대 31%와 38%까지 Azure Storage 제품에 대한 가격을 인하했습니다. 이러한 새 가격은 Azure Blob Storage 계정을 사용하는 고객에게만 제공됩니다. 범용 Blob Storage 고객은 <a href="https://docs.microsoft.com/en-us/azure/storage/storage-use-azcopy">AZ 복사</a>와 같은 도구를 사용하여 범용 Blob에서 Azure Blob Storage 계정으로 데이터를 이동하여 이러한 가격을 활용할 수 있습니다.</p>


  <p>아래 표는 영국 남부에서 Storage 가격 인하의 예를 보여줍니다. 모든 지역 및 세부 정보는 <a href="https://azure.microsoft.com/en-us/pricing/details/storage/blobs/">Storage 가격 책정 페이지를</a> 참조하세요.</p>


  <p>&nbsp;</p>


  <table border="1" cellpadding="2" cellspacing="0" width="999">
      <tbody>
          <tr>
              <td valign="top" width="499"><strong>Azure Storage</strong></td>
              <td valign="top" width="499"><strong>가격 인하</strong></td>
          </tr>
          <tr>
              <td valign="top" width="499">핫 블록 Blob</td>
              <td valign="top" width="499">-26%</td>
          </tr>
          <tr>
              <td valign="top" width="499">쿨 블록 Blob</td>
              <td valign="top" width="499">-38%</td>
          </tr>
      </tbody>
  </table>


  <p>모든 새로운 감소 된 가격은 오늘 적용됩니다. 우리는 이러한 새로운 낮은 가격과 고객이 더 많은 것을 성취하는 데 어떻게 도움이되는지에 대해 기쁘게 생각하고 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/linux/">Linux Virtual Machines 가격 책정</a>을 참조하세요.</p>
