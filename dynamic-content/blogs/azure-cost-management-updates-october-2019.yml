  <h2>가상 머신에 대한 올바른 크기 조정 권장 사항 향상</h2>


  <p>클라우드로 이동할 때 가장 중요한 학습 중 하나는 워크로드에 대한 가상 머신의 크기를 조정하고 자동 크기 조정 기능을 사용하여 사용량 수요를 충족하기 위해 증가(또는 축소)하는 것이 얼마나 중요한지입니다. 가상 머신이 최적의 크기를 사용하고 있는지 확인하기 위해 Azure Advisor는 이제 신뢰할 수 있는 보다 정확한 권장 사항을 위해 CPU 사용량, 메모리 및 네트워크 사용량을 적절한 크기 조정 권장 사항으로 고려합니다. <a href="https://azure.microsoft.com/updates/azure-advisor-cost-recommendation-enhancements/" target="_blank">최신 Advisor 업데이트</a>의 변경 내용에 대해 자세히 알아봅니다.</p>


