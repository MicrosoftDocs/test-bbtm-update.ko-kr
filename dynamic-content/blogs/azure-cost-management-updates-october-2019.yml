  <p><a name="partners"></a>&nbsp;</p>


  <h2>파트너를 위한 Cost Management 업데이트</h2>


  <p>11월에는 Azure 및 Microsoft 전체에서 많은 흥미로운 발표가 있을 것입니다. 아마도 가장 보고 싶어하는 것은&rsquo; <a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#partners" target="_blank">7월 업데이트</a>에서 언급한 것, 즉 파트너에 대한 Microsoft 고객 계약 지원의 시작이며, 여기서 Azure Cost Management는 Microsoft 클라우드 솔루션 공급자(CSP) 파트너 및 고객에게 제공될 것입니다. Microsoft 고객 계약에 고객을 온보딩한 CSP 파트너는 Microsoft 기업계약 및 종량제 고객이 현재 가지고 있는 모든 기본 비용 관리 도구를 활용할 수 있지만 CSP에 최적화되어 있습니다.</p>


  <p>파트너는 다음을 수행할 수 있습니다.</p>


  <ul>
   <li>포털에서 직접 비용을 이해하고 분석하고 고객, 구독, 측정기 등을 통해 비용을 분석합니다.</li>
   <li>비용이 미리 정의된 임계값을 초과하는 경우 알림을 받거나 자동화된 작업을 트리거하도록 예산 설정</li>
   <li>고객, 구독 및 서비스와 관련된 송장 비용 및 파트너 획득 크레딧 검토</li>
   <li>종량제 요금을 사용하는 고객에게 Cost Management 사용</li>
  </ul>


  <p>또한 CSP 고객에게&rsquo; Cost Management를 사용하도록 설정하면 구독 및 리소스 그룹을 관리할 때 이러한 네이티브 도구를 활용할 수도 있습니다.</p>


  <p>이 모든 항목은 <a href="https://aka.ms/costmgmt">Azure Portal</a> 및 기본 <a href="https://aka.ms/costmgmt/api" target="_blank">Resource Manager API</a> 내의 CSP 파트너 및 고객에게 제공되어 특정 요구 사항에 맞게 풍부한 자동화 및 통합을 가능하게 합니다. 파트너 및 고객에 대해 Azure Cost Management를 사용하도록 설정하는 일련의 업데이트 중 첫 번째 업데이트일 뿐입니다. Microsoft 고객 계약에서 제공하는 모든 새로운 기능에 더해 이러한 도구가 유용할 것으로 기대하며, 내년에는 기존 CSP 고객에 대한 지원을 포함하여 더 많은 비용 관리 기능을 제공할 수 있기를 기대합니다. 11월에 발표되는 전체 Microsoft 고객 계약 공지 사항을 계속 지켜보세요!</p>


  <p><a name="powerbi"></a>&nbsp;</p>


  <h2>Power BI 커넥터에 대한 주요 새로 고침</h2>


  <p>Azure Cost Management는 비용 및 사용량 현황 데이터를 보고하는 여러 가지 방법을 제공합니다. 포털에서 비용 분석으로 시작한 다음 오프라인 분석을 위해 데이터를 다운로드할 수 있습니다. 더 많은 자동화가 필요한 경우 Cost Management API를 사용하거나 매일 스토리지 계정에 데이터를 푸시하도록 내보내기를 예약할 수 있습니다. 하지만 다른 비즈니스 보고서와 함께 자세한 보고가 필요할 수도 있습니다. 여기서 Power BI 대한 Azure Cost Management 커넥터가 제공됩니다. 이번 달에는 Power BI 커넥터에 대한 몇 가지 주요 업데이트가&#39;.</p>


  <p>무엇보다도 이 커넥터는 기업계약 계정용 Azure 소비 Insights 커넥터와 Microsoft 고객 계약 계정용 Azure Cost Management(베타) 커넥터를 모두 대체하는 새로운 커넥터입니다. 새 커넥터는 기업계약 청구 계정 ID(등록 번호) 또는 Microsoft 고객 계약 청구 프로필 ID를 수락하여 둘 다 지원합니다.</p>


  <p>관리자가 알 기업계약 다음 변경 내용은 더 이상 API 키가 필요하지 않음입니다. 대신 새 커넥터는 Azure Active Directory 사용합니다. 커넥터는 여전히 전체 청구 계정에 액세스해야 하지만 이제 읽기 전용 사용자가 전체 관리자가 기업계약 포털에서 API 키를 만들지 않고도 설정할 수 있습니다.</p>


  <p>마지막으로, 예약 세부 정보 및 권장 사항에 대한 몇 가지 새로운 테이블도 확인할&#39;있습니다. 예약 및 Marketplace 구매는 <b>사용량 세부 정보</b> 테이블뿐만 아니라 비용 분석에서 사용할 수 있는 동일한 분할 상환 데이터를 포함하는 새 <b>사용량 세부 정보 분할</b> 상환 테이블에 추가되었습니다. 자세한 내용은 2019년 6월에 발표한 <a href="https://azure.microsoft.com/blog/azure-cost-management-updates-june-2019/#reservations">예약 및 Marketplace 구매 업데이트를</a> 참조하세요. 이러한 큰 변경 내용은 이제 Power BI 사용할 수 있습니다.</p>


  <p><a href="https://aka.ms/costmgmt/powerbi">새 커넥터를 확인하고</a> 다음에 보고 싶은&#39;알려주세요!</p>


  <p><a name="bp"></a>&nbsp;</p>


  <h2>BP는 클라우드 거버넌스 및 효과적인 비용 관리를 구현합니다.</h2>


  <p>BP는 지난 5년 동안 IT 리소스의 상당 부분을 회사 차원의 디지털 트랜스포메이션의 일환으로 Microsoft Azure 클라우드 플랫폼으로 이전했습니다. BP는 가장 효율적인 방법으로 모든 Azure 리소스를 관리하고 제공하기 위해 거버넌스를 위해 Azure Policy를 사용하여 Azure 서비스에 대한 액세스를 제어합니다. 동시에 회사는 Azure Cost Management를 사용하여 Azure 서비스의 사용량을 추적합니다. BP는 얻은 인사이트를 통해 클라우드 지출을 40% 줄일 수 있었습니다.</p>


  <p><a href="https://play.vidyard.com/sLoRgkwKxrD2kg9Ss66iHh.html?v=3.1.1&amp;"><img alt="BP customer video." border="0" height="570" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/de4ecfae-ce58-44cf-9217-b7da1f53c162.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1024"></a>&quot;Weve&rsquo;는 Azure Cost Management를 사용하여 클라우드 비용을 40% 절감했습니다. 총 사용량이 두 배 가까이 증가했지만 총 지출은 여전히 예전보다 훨씬 낮습니다.&quot;<br>

  - John Maio, Microsoft Platform 수석 설계자</p>


  <p><a href="https://customers.microsoft.com/story/729853-bp-governance-energy-azure" target="_blank">BP&#39;고객 스토리</a>에 대해 자세히 알아보세요.</p>


  <p><a name="labs"></a>&nbsp;</p>


  <h2>Cost Management Labs의 새로운&#39;</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#labs" target="_blank">Cost Management Labs</a>를 사용하면 Azure Cost Management에서 제공되는&#39;파악할 수 있으며, 피드백을 공유하고 서비스를 사용하는 방법을 더 잘 이해할 수 있도록 Microsoft와 직접 협력하여 더 많은 튜닝 및 최적화된 환경을 제공할 수 있습니다. Cost Management Labs에서 볼 수 있는 몇 가지 기능은 다음과 같습니다.</p>


  <ul>
   <li><strong>비용 분석 홈 보기로 더 빨리 시작</strong><br>
  Cost Management는 비용에 대한 이해 및 드릴다운을 시작할 수 있는 5가지&nbsp; 기본 제공 보기를 제공합니다. 홈 보기를 사용하면 이러한 보기에 더 빠르게 액세스할 수 있으므로 필요한 항목에 더 빠르게 액세스할 수 있습니다.</li>
   <li><strong>새로운 기능: <a href="#scopes">활성 청구 계정에</a></strong> &ndash; 최적화된 범위 선택 및 탐색 <em>이제 포털에서 사용할 수 있습니다.</em><br>
  이제 Cost Management는 기본 범위를 선택하고 범위 선택기에서 사용 가능한 범위를 표시할 때 활성 청구 계정의 우선 순위를 지정합니다.</li>
   <li><strong>새로운 기능: 비용 분석 및 대시보드 타일의 성능 최적화</strong><br>
  대시보드에 고정된 타일을&#39;사용하든 전체 환경을 사용하든 비용 분석 로드를 그 어느 때보다 빠르게 찾을&#39;있습니다.</li>

  </ul>


  <p>물론, 그&#39;전부는 아닙니다. Cost Management의 모든 변경 내용은 전체 Azure Portal에서&#39;일주일 전에 Cost Management Labs에서 사용할 수 있습니다. 여러분의 생각을 듣고 다음에 보고 싶은 것을 이해하고&#39;&#39;. 무엇을 망설이고 계신가요? 지금 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs를</a> 사용해 보세요.</p>


  <p><a name="scopes"></a>&nbsp;</p>


  <h2>활성 청구 계정에 최적화된 범위 선택 및 탐색</h2>


  <p>Cost Management는 청구 계정 또는 관리 그룹에서 앱을 관리하는 개별 리소스 그룹에 이르기까지 리소스 &ndash; 위의 모든 범위에서 사용할 수 있습니다. 원하는 범위의 컨텍스트에서 비용을 관리하거나 Cost Management에서 시작하고 포털을 탐색하지 않고 범위 간을 전환할&#39;있습니다. 무엇이든 당신을 위해 가장 잘 작동합니다. 이번 달에는 활성 청구 계정 및 구독에 대한 비용을 더 쉽게 관리할 수 있도록 몇 가지 작은 조정을 도입할&#39;있습니다.</p>


  <p>Cost Management에서 시작하는 사용자를 위해 기본 범위가 변경되었음을 알 수 있습니다. Cost Management는 이제 갱신, 취소 또는 비활성화된 계정보다 활성 청구 계정 및 구독의 우선 순위를 지정합니다. 이렇게 하면 범위를 변경하지 않고도 더 빠르게 시작할 수 있습니다.</p>


  <p>범위를 변경하면 청구 계정 목록이 마지막으로 기억한 것보다 약간 짧을 수 있습니다. 이는 이전 청구 계정이 기본적으로 숨겨지므로 활성 청구 계정에 집중할 수 있기 때문입니다. 비활성 청구 계정을 보려면 범위 선택기 아래쪽에서 활성 청구 계정&quot;만 표시 확인란의 선택을 취소&quot;합니다. 또한 이 옵션을 사용하면 전역 구독 필터에서 미리 선택된&#39;관계없이 모든 구독을 볼 수 있습니다.</p>


  <p>마지막으로, 모든 청구 계정 및 구독을 볼&#39;때 목록 맨 아래에 비활성 계정이 표시되고, 최종 투명성과 명확성을 위해 상태가 명확하게 설명되어 있을&#39;있습니다.</p>


