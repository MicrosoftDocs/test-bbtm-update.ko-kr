Title: Azure Service Health 일반 공급 발표 - 오늘 경고 구성
Summary: 오늘 Azure 서비스의 문제가 영향을 줄 때 지침과 지원을 제공하는 개인 설정된 대시보드인 Azure Service Health의 GA(일반 공급)를 발표하게 되어 기쁩니다.
Content: >-
  <p>오늘 Azure 서비스의 문제가 영향을 줄 때 지침과 지원을 제공하는 개인 설정된 대시보드인 <strong>Azure Service Health</strong>의 GA(일반 공급)를 발표하게 되어 기쁩니다. 일반적인 상태 정보를 제공하는 공개 <a href="https://status.azure.com/" target="_blank">상태 페이지</a> 와 달리 Azure Service Health는 리소스에 대한 맞춤형 정보를 제공합니다. 또한 계획된 유지 관리 및 리소스의 가용성에 영향을 줄 수 있는 기타 변경 사항을 준비하는 데 도움이 됩니다. Azure Service Health를 사용하면 관련 팀에 리소스에 영향을 주는 서비스 상태 이벤트에 대한 알림을 받도록 경고를 쉽게 구성할 수 있습니다.</p>


  <p>2017년 7월에 Azure Service Health 미리 보기를 시작했습니다. Service Health 경고의 통합을 포함하여 사용자 의견을 기반으로 서비스를 발전하고 있습니다. 아직 설정하지 않은&rsquo; 경우 <a href="https://www.aka.ms/ash-alerts" target="_blank">Service Health 경고를 설정합니다</a>.</p>


  <p>Azure Service Health의 작동 상태를 보려면 이 짧은 비디오를 시청하세요.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Blogs/Azure/Azure-Service-Health/player" width="960"></iframe></p>


  <p><strong>Azure Service Health</strong>의 개인 설정된 대시보드에서 다음을 볼 수 있습니다.</p>


  <p><strong>서비스 문제</strong> &ndash; 리소스에 영향을 주는 Azure 서비스의 지속적인 문제 문제가 시작된 시기와 영향을 받은 서비스, 지역 및 특정 리소스를 빠르게 이해합니다. 팀과 문제를 참조하는 링크를 공유하거나 PDF 요약을 다운로드하여 Azure Portal에 액세스할 수 없는&rsquo; 사용자와 공유합니다.</p>


  <p><strong>계획된 유지</strong> &ndash; 관리 리소스에 영향을 줄 Azure의 예정된 유지 관리 활동입니다. 유지 관리가 시작되는 시기를 이해합니다. 또한 가상 머신 유지 관리의 경우 Service Health는 영향을 받을 VM의 정확한 목록을 표시하고 일정에 따라 유지 관리를 수행할 수 있는 기능을 제공합니다.</p>


  <p><strong>상태 권고</strong> &ndash; 이전 Azure 기능이 사용 중지되거나 사용 할당량을 초과하는 경우를 포함하여 가동 중지 시간을 방지하기 위한 권장 작업의 요약입니다.</p>


  <p><strong>상태 기록</strong> &ndash; 문제가 해결된 후 인시던트 후 요약을 포함하여 리소스의 상태에 영향을 주는 과거 서비스 문제입니다.<br>

  리소스에 대한 리소스 상태 &ndash; 리소스 수준 상태 인사이트입니다. 특정 리소스(예: VM)를 조회하여 현재 또는 기록 상태 문제를 확인합니다.</p>


  <p><strong>상태 경고</strong> &ndash; Service Health 이벤트에 대한 사전 알림입니다. 관련 팀에 특정 구독, 서비스 및/또는 지역을 선택하는 데 &ndash; 관심이 있는 문제를 알리고 이메일, SMS, 웹후크, Azure 모바일 앱 등을 통해 경고하는 작업 그룹을 만듭니다.</p>


  <p>Service Health 경고는 조직의 적절한 사용자에게 적절한 알림을 받을 수 있도록 완전히 구성할 수 있습니다. 예를 들면 다음과 같습니다.</p>


  <ul>
      <li>테스트/개발 구독의 리소스가 영향을 받으면 개발 팀에 <strong>메일 </strong>을 보내라는 경고</li>
      <li>프로덕션 구독의 리소스에 영향을 주는 경우 <strong>웹후크를 </strong>통해 ServiceNow를 업데이트하는 경고</li>
      <li>지정된 지역의 리소스가 영향을 받는 경우 특정 번호로 <strong>SMS </strong>를 보내는 경고</li>
  </ul>


  <p>오늘 서비스 상태 경고를 만들어 <a href="https://www.aka.ms/ash-portal" target="_blank">시작</a>하세요!</p>


  <p>마지막으로 <strong>Azure Service Health</strong>에 대한 피드백을 듣고 Azure Portal &ndash; 의 오른쪽 위 모서리에 있는 피드백 단추를 선택하고 사용자가 좋아하는 내용과 개선할 수 있는 방법을 알려드리고자 합니다.</p>


