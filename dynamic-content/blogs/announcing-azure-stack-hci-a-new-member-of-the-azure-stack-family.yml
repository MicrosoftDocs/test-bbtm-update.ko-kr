Title: 'Azure Stack HCI 발표: Azure Stack 제품군의 새 멤버'
Summary: '고객이 Azure Stack을 사용하여 클라우드 경계를 넘어 디지털 변환을 혁신하고 추진하는 방법을 지켜보는 것은 고무적이었습니다. Julia White는 오늘 블로그 게시물에서 고객이 Azure Stack을 사용하여 Azure 서비스를 사용하여 온-프레미스를 혁신하는 방법의 예를 공유합니다. '
Content: >-
  <p>고객이 Azure Stack을 사용하여 클라우드 경계를 넘어 디지털 변환을 혁신하고 추진하는 방법을 지켜보는 것은 고무적이었습니다. Julia White는 오늘 블로그 게시물에서 <a href="https://aka.ms/Microsoftdelivershybridinnovation" target="_blank">고객이 Azure Stack을 사용하여 Azure 서비스를 사용하여 온-프레미스를 혁신하는 방법의 예를 공유합니다</a>. Azure Stack은 2017년에 출시되었으며, 고객이 퍼블릭 클라우드, 온-프레미스 및 연결이 끊긴 환경에서 일관된 IaaS 및 PaaS 서비스를 사용하여 클라우드 애플리케이션을 실행할 수 있는 유일한 솔루션입니다. 고객은 Azure Stack을 사용하여 온-프레미스에서 클라우드 애플리케이션을 실행할 수 있다는 사실을 좋아하지만, 대부분의 고객은 기존의 가상화된 애플리케이션에서 조직의 중요한 부분도 실행한다는 것을 알고 있습니다. 이제 이러한 워크로드에 대한 클라우드 효율성과 혁신을 제공하는 새로운 옵션이 있습니다.</p>


  <p>오늘 저는 최신 HCI(하이퍼컨버지드 인프라)에서 가상화된 애플리케이션을 실행하여 비용을 절감하고 성능을 개선하려는 고객이<strong> Azure Stack HCI 솔루션을</strong> 사용할 수 있음을 발표하게 되어 기쁩니다. Azure Stack HCI 솔루션은 Azure Stack과 동일한 소프트웨어 정의 컴퓨팅, 스토리지 및 네트워킹 소프트웨어를 갖추고 있으며, 클라우드 기반 백업, 사이트 복구, 모니터링 등의 하이브리드 기능을 위해 Azure와 통합할 수 있습니다.</p>


  <p>하이브리드 클라우드를 채택하는 것은 여정이며 다양한 워크로드, 기술 세트 및 도구를 고려한 전략을 마련하는 것이 중요합니다. Microsoft는 포괄적인 하이브리드 클라우드 솔루션 집합을 제공하는 유일한 선도적인 클라우드 공급업체이므로 고객은 손상 없이 작업에 적합한 도구를 사용할 수 있습니다.&nbsp;</p>


  <h3>각 워크로드에 적합한 옵션 선택</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ececfa8-fff4-4ec3-8433-3e05e5bbf815.png"><img alt="Azure Stack HCI solutions" border="0" height="535" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0a7ddadb-5bbd-4d85-bff5-4193da82068f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Stack HCI 솔루션" width="1886"></a></p>


  <h2>Azure Stack HCI: 기존 기술을 사용하고, 하이퍼 컨버지드 효율성을 얻고, Azure에 연결</h2>


  <p>Azure Stack HCI 솔루션은 하이브리드 클라우드 시나리오를 위해 Azure에 대한 간소화된 액세스를 통해 친숙한 방식으로 온-프레미스에서 가상화된 애플리케이션을 실행하도록 설계되었습니다. 이 솔루션은 클라우드 서비스를 활용하고 클라우드 기술을 구축하면서 기존 기술을 활용하여 새로운 하이퍼컨버지드 인프라에서 가상화된 애플리케이션을 실행하는 데 사용할 수 있는 완벽한 솔루션입니다.</p>


  <p>Azure Stack HCI 솔루션을 배포하는 고객은 최신 업계 표준 x86 하드웨어에서 실행되는 Hyper-V 및 저장소 공간 Direct를 사용하여 놀라운 가격/성능을 얻을 수 있습니다. Azure Stack HCI 솔루션에는 NVMe 드라이브, 영구 메모리 및 RDMA(원격 직접 메모리 액세스) 네트워킹과 같은 최신 하드웨어 기술에 대한 지원이 포함됩니다.</p>


  <p>또한 IT 관리자는 Windows 관리 센터를 사용하여 Azure 하이브리드 서비스와의 간소화된 통합을 통해 다음을 위해 Azure에 원활하게 연결할 수 있습니다.</p>


  <ul>
   <li>DRaaS(고가용성 및 재해 복구 as a Service)를 위한 <a href="https://azure.microsoft.com/en-us/services/site-recovery/" target="_blank"><strong>Azure Site Recovery</strong></a></li>
   <li><a href="https://azure.microsoft.com/en-us/services/monitor/" target="_blank"><strong>AZURE Monitor</strong></a>는 AI를 기반으로 하는 고급 분석을 사용하여 애플리케이션, 네트워크 및 인프라 &ndash; 에서 발생하는 작업을&rsquo; 추적하는 중앙 집중식 허브입니다.</li>
   <li><a href="https://docs.microsoft.com/windows-server/failover-clustering/deploy-cloud-witness" target="_blank"><strong>클라우드 감시</strong></a>- Azure를 클러스터 쿼럼에 대한 경량 타이 브레이커로 사용합니다.</li>
   <li>오프사이트 데이터 보호 및 랜섬웨어로부터 보호하기 위한 <a href="https://azure.microsoft.com/en-us/services/backup/" target="_blank"><strong>Azure Backup</strong></a>.</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/automation/automation-update-management" target="_blank"><strong>Azure 및</strong></a> 온-프레미스에서 실행되는 Windows VM에 대한 업데이트 평가 및 업데이트 배포를 위한 Azure 업데이트 관리입니다.</li>
   <li><a href="https://aka.ms/WACNetworkAdapter" target="_blank"><strong>Azure 네트워크 어댑터를</strong></a> 사용하여 지점 및 사이트 간의 VPN을 통해 온-프레미스 리소스를 Azure의 VM과 연결합니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank"><strong>Azure 및</strong></a> 온-프레미스에서 실행되는 VM에 대한 위협 탐지 및 모니터링을 위한 Azure Security Center(출시 예정)</li>
  </ul>


  <h2>선택한 하드웨어 파트너로부터 구입</h2>


  <p>Azure Stack HCI 솔루션은 최적의 성능과 안정성을 보장하기 위해 Microsoft에서 검증된 하드웨어 시스템을 제공하는 15개 파트너로부터 제공됩니다. 사용자가 원하는 Microsoft 파트너가 긴 설계 및 빌드 시간 없이 실행할 수 있게 지원하며 구현 및 지원 서비스를 위한 단일 연락 지점을 제공합니다.&nbsp;</p>


