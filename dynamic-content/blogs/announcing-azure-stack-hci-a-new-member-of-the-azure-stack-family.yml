  <h2>FAQ</h2>


  <p><strong>Azure Stack 및 Azure Stack HCI 솔루션의 공통점은 무엇인가요? </strong></p>


  <p>Azure Stack HCI 솔루션은 Azure Stack과 동일한 Hyper-V 기반 소프트웨어 정의 컴퓨팅, 스토리지 및 네트워크 기술을 제공합니다. 두 제품 모두 안정성과 기본 하드웨어 플랫폼과의 호환성을 위해 엄격한 테스트 및 유효성 검사 기준에 부합합니다.</p>


  <p><strong>어떻게 다를까요?</strong></p>


  <p>Azure Stack을 사용하면 온-프레미스에서 Azure IaaS 및 PaaS 서비스를 실행하여 어디서나 클라우드 애플리케이션을 일관되게 빌드하고 실행할 수 있습니다.</p>


  <p>Azure Stack HCI는 익숙한 방식으로 &ndash; 가상화된 워크로드를 실행하는 데 더 나은 솔루션이지만 하이퍼컨버지드 효율성 &ndash; 으로 클라우드 백업, 클라우드 기반 모니터링 등의 하이브리드 시나리오를 위해 Azure에 연결합니다.</p>


  <p><strong>Microsoft가 Azure Stack 제안군에 HCI를 제공하는 이유는 무엇인가요?</strong></p>


  <p>Microsofts&rsquo; 하이퍼컨버지드 기술은 이미 Azure Stack의 기초입니다.</p>


  <p>많은 Microsoft 고객이 복잡한 IT 환경에 직면하고 있기에 우리는 적합한 비즈니스 요구에 적합한 기술로 고객에게 맞는 솔루션을 제공하고자 합니다. Azure Stack HCI는 이전에 하드웨어 파트너에서 사용할 수 있었던 WSSD(Windows Server Software-Defined) 솔루션의 진화입니다. 인프라 관리 서비스를 위해 원활히 Azure에 연결되는 새 옵션을 제안하기 시작했으므로 Azure Stack 제품군에 포함한 것입니다.</p>


  <p><strong>Azure Stack HCI에서 Azure Stack으로 업그레이드할 수 있나요? </strong></p>


  <p>아니요. 그러나 Azure Stack HCI의 워크로드를 Azure Stack 또는 Azure에 마이그레이션할 수 있습니다.</p>


  <p><strong>Azure Stack HCI 솔루션을 구입하는 방법</strong></p>


  <p>다음 단계를 수행합니다.</p>


  <ol>
   <li>원하는 하드웨어 파트너로부터 Microsoft 정품 확인된 하드웨어 시스템을 구매합니다.</li>
   <li>클라우드 서비스를 위한 Azure 연결 및 관리를 위해 Windows Server 2019 Datacenter Edition 및 Windows Admin Center 설치</li>
   <li>Azure 계정을 사용하여 관리 및 보안 서비스를 워크로드에 연결하는 옵션입니다.</li>
  </ol>


  <p><strong>Azure Stack HCI의 비용은 Azure Stack과 비교하여 어떤가요?</strong></p>


  <p>이것은 많은 요인에 따라 달라집니다.</p>


  <p>Azure Stack은 서비스 및 지원을 포함한 완전히 통합된 시스템으로 판매됩니다. 관리하는 시스템 또는 파트너의 완전 관리형 서비스로 구입할 수 있습니다. 기본 시스템 외에도 Azure Stack이나 Azure에서 실행되는 Azure 서비스는 종량제 기준으로 판매됩니다.</p>


  <p>Azure Stack HCI 솔루션은 기존 모델을 따릅니다. 유효성이 검사된 하드웨어는 <a href="https://aka.ms/AzureStackHCICatalog">Azure Stack HCI 파트너</a> 및 소프트웨어(소프트웨어 정의 데이터 센터 기능 및 Windows 관리 센터의 Windows Server 2019 Datacenter Edition)에서 구입할 수 있습니다. Windows Admin Center를 사용할 수 있는 Azure 서비스는 Azure 구독을 통해 결제합니다.</p>


  <p>가격 책정 세부 정보는 Microsoft 파트너 또는 계정 팀과 함께 작업하는 것이 좋습니다.</p>


  <p><strong>Azure Stack HCI 솔루션에 대한 향후 로드맵은 무엇인가요? </strong></p>


  <p>Were&rsquo;는 고객의 의견을 듣고 기쁘게 생각하고 향후 투자의 우선 순위를 정할 때 이를 고려할 것입니다.</p>
