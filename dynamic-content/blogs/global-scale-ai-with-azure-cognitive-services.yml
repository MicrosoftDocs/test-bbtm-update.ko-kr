Title: Azure Cognitive Services를 사용한 글로벌 규모 AI
Summary: 효과적이고 확장 가능한 솔루션을 빌드하기 위해 개발자는 전 세계에 배포할 수 있는 기술이 필요하며 여전히 높은 신뢰도로 결과를 제공해야 합니다.
Content: >-
  <p>효과적이고 확장 가능한 솔루션을 빌드하기 위해 개발자는 전 세계에 배포할 수 있는 기술이 필요하며 여전히 높은 신뢰도로 결과를 제공해야 합니다. 이를 위해 Weve&rsquo;는 지난 1년 동안 Cognitive Services 엔터프라이즈를 준비하고 프로덕션용으로 준비된 일반 공급으로 가져오는 데 투자했습니다. Cognitive Services는 소매, 의료, 공공 부문, 제조 및 비영리 조직에 이르기까지 모든 산업의 150개국에 걸쳐 120만 명 이상의 개발자와 수천 개의 기업이 사용하는 지능형 API 및 서비스 세트입니다.</p>


  <p>Weve&rsquo;는 전 세계의 Azure 데이터 센터에 더 많은 서비스를 배포하고, 여러 개발자 언어로 더 많은 설명서를 작성하고, 데이터를 저장하고 유지하는 방식을 변경하도록 제품을 다시 설계하여 사용 가능한 가장 높은 표준을 준수하여 사용자에게 데이터를 제어할 수 있도록 했습니다. Weve&rsquo;는 현재 15개 언어로 제공되는 10개 이상의 언어로 서비스를 전 세계 여러 언어로 지역화했습니다. 모든 Azure 서비스에 필요한 엄격한 SLA 표준을 충족하는 동안. 그리고 우리는&rsquo; 거기서 멈추지 않고, 우리의 일은 계속됩니다.</p>


  <p>최근에&rsquo; 음성 서비스를 리팩터링하고 단일 엔드포인트를 통해 액세스할 수 있는 단일 통합 음성 서비스를 시작하여 고속(짧은 대기 시간) 음성 상호 작용을 가능하게 합니다. 이를 통해 음성으로 비즈니스 요구 사항을 보다 성공적으로 충족할 수 있을 것으로 기대합니다.</p>


  <p>Were가 시작하는 내용&rsquo;에 대한 세부 정보는 다음과 같습니다&rsquo;.</p>


  <ul>
   <li><strong>Speech Service</strong> &ndash; 모든 Azure Cognitive Services 음성 기능에 대한 단일 엔드포인트입니다. 하나의 Azure 키를 사용하여 전 세계의 모든 음성 서비스에 액세스합니다.</li>
   <li><strong>일반적으로 사용 가능한 버전은 다음과 같습니다</strong>.&nbsp; <ul>
    <li><strong>음성 텍스트</strong> &ndash; 변환 새로운 Azure 데이터 센터에 배포되고 ISO, SOC 및 HIPAA를 완전히 준수하는 업데이트되고 향상된 모델뿐만 아니라 현재 사용할 수 있는 총 30개 언어에 대한 17개의 새로운 언어를 활용할 수 있습니다. 서비스 내에서 모델을 사용자 지정하고 정확도를 높입니다. 콜 센터의 경우 고품질 전사를 믿을 수 있습니다.</li>
    <li><strong>텍스트 음성</strong> &ndash; 변환 전 세계 대상 그룹을 위한 엔드투엔드 음성 인식 앱을 만듭니다.</li>
    <li><strong>음성 번역</strong> &ndash; 고객 지원 봇의 경우 언어로 요청을 수행하고 다른 언어로 번역합니다.</li>
    <li><strong>사용자 지정 음성</strong> &ndash; 대화형 AI의 경우 원하는 언어로 사용자 지정 음성 글꼴로 고유한 음성을 사용합니다.</li>
   </ul>
   </li>
   <li>미리 보기 &ndash; <strong>의 자연 디지털 음성</strong> 가장 고급 기술을 원하는 얼리어답터의 경우 자연 디지털 음성 또는 TTS(인공신경망 텍스트 음성 변환) 서비스를 확인하세요. 신경망 TTS는 음성 합성이 자연스럽고 인간의 녹음과 거의 구별할 수 없게 만드는 획기적인 기술입니다. Microsoft 신경망 TTS를 사용하면 훨씬 더 높은 품질과 정확도를 볼 수 있을 뿐만 아니라 음성 합성을 인간의 패리티에 더 가깝게 만들 수 있습니다. 신경망 TTS의 미리 보기에 관심이 있는 경우 <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR0N8Vcdi8MZBllkZb70o6KdUMDBDTDJXSDdUWVo5TzQwMlpaOTdMQUdHSC4u" target="_blank">요청을 제출하세요</a>.</li>
   <li>공개 미리 보기의 <strong>Speech Devices SDK</strong>를 사용하면 음성 서비스에 연결하는 자체 하드웨어에서 오디오 캡처를 최적화할 수 있습니다.</li>
  </ul>


  <h2>지식 마이닝</h2>


  <p>또 다른 흥미로운 분야&rsquo;는 Cognitive Search입니다. 오늘날 고객은 워크플로를 최적화하고, 수동 노동 비효율성을 줄이고, 대량의 복잡한 데이터를 처리하고, 사일로 환경에서 빠르고 정확하게 인사이트를 도출할 필요성을 표명했습니다. &rsquo;형식에 관계없이 모든 데이터에서 자동으로 이 작업을 수행하는 시스템을 빌드하므로 데이터에서 새로운 인사이트를 쉽게 얻을 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/db0c777d-5f76-4070-a8b5-be92246344dc.png"><img alt="image" border="0" height="351" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cafb5e94-71f1-4f6f-976a-61f16a95e75d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <p>Cognitive Search를 사용하면 Azure Search의 기능을 Text Analytics 및 Computer Vision과 같은 Cognitive Services와 결합하여 문서 내의 중요한 엔터티를 분석하고 식별합니다. 사용자 고유의 사용자 지정 AI 기술을 도입하여 데이터를 보강하고 추가 비즈니스 관련 인사이트를 추출하여 플랫폼을 확장할 수도 있습니다. 이 솔루션은 이미 모든 산업의 대기업에서 사용되어 더 빠른 속도와 정밀도로 대형 문서의 이해와 처리를 개선합니다.</p>


  <p>5월에&rsquo; 미리 보기로 이 기능을 처음 제공했으므로 100여 개국의 수천 명의 개발자가 데이터를 통해 수백만 개의 AI 기술을 실행하여 지식을 추출하고 비즈니스에 대한 심층적인 이해를 얻는 것을 보았습니다.</p>


  <p>우리는 대규모 AI가 미래&rsquo;라고 생각하고 당신을 위해 그것을 가능하게하는 데 투자합니다. 여기서 Cognitive Services에 대해 자세히 알아보고, Azure를 사용하여 자체 AI 시스템을 빌드하는 방법에 대한 질문이 있는 경우 주저하지 말고&rsquo; 알려주세요.&nbsp; <a href="https://azure.microsoft.com/en-us/services/cognitive-services/directory/speech/" target="_blank">Cognitive Services</a> 에 대해 자세히 알아보고 직접 사용해 보세요.</p>
