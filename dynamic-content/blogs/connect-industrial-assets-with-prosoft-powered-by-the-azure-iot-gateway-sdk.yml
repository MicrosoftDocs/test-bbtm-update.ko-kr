Title: Azure IoT Gateway SDK에서 구동되는 ProSoft를 사용하여 산업 자산 커넥트
Summary: ProSoft는 이제 Azure IoT Gateway SDK를 활용하여 수백만 개의 기존 산업 디바이스를 IoT 솔루션에 쉽고 안전하게 연결합니다.
Content: >-
  <p>전 세계 기업의 경우 기존 자산 및 디바이스를 클라우드에 연결하는 것은 산업 사물 인터넷의 이점을 실현하기 위한 첫 번째 단계입니다. 그러나 운영 효율성과 생산성 향상을 위한 기회는 간단하지만 레거시 산업 디바이스 및 시스템을 연결하는 물류는 종종 다루기 쉽지 않습니다. 우선, 산업 장비는 종종 지난 수십 년 동안 구축되고, 오래된 장치는 클라우드 인식하지 않는 경향이있다. 또한&rsquo; 인터넷을 안전하게 트래버스하는 데 필요한 암호화를 수행하는 기능이 없으며 대부분의 경우 TCP/IP를 사용하지 않습니다.</p>


  <p>&rsquo;업계 리더와 협력하여 레거시 디바이스를 <a href="https://azure.microsoft.com/en-us/services/iot-hub/iot-gateway-sdk/">Azure IoT Gateway SDK</a>와 더 간단하게 연결할 수 있습니다. 서로 다른 디바이스를 통합 시스템에 통합하는 선두 주자인 ProSoft는 기존 산업 디바이스를 IoT 솔루션에 원활하게 연결하는 회사입니다. ProSoft PLX 게이트웨이는 Azure IoT Gateway SDK를 통해 Azure IoT <a href="https://azure.microsoft.com/en-us/services/iot-hub/iot-gateway-sdk/">Hub</a>와 직접 통신하여 고객이 연결하려는 수백만 개의 디바이스로 확장됩니다.</p>


  <p>ProSoft PLX와 같은 게이트웨이를 사용하면 몇 분 안에 여러 디바이스를 클라우드에 연결할 수 있을 뿐만 아니라 <a href="https://www.microsoft.com/en-us/cloud-platform/internet-of-things-azure-iot-suite">Azure IoT Suite</a>의 <a href="https://www.microsoftazureiotsuite.com/demos/remotemonitoring">원격 모니터링 기능을 </a>활용하여 진정한 IoT 솔루션이 될 수도 있습니다.&nbsp; 미리 구성된 이 솔루션을 통해 기업은 이전에 연결할 수 없었던 디바이스가 클라우드로 전송한 데이터를 기반으로 알람을 쉽게 모니터링, 분석, 보고 및 만들 수 있습니다. 이러한 디바이스는 예를 들어 구성 또는 설정을 변경하기 위해 클라우드에서 업데이트를 받을 수도 있습니다. 함께 작업하는 ProSoft 및 Microsoft Azure IoT는 산업 시스템에서 생성된 데이터의 가치를 잠금 해제하는 데 필요한 기초를 마련하는 데 도움을 주고 있습니다.</p>


