Title: Azure SQL Database 읽기 및 쓰기 성능이 향상되고 있습니다.
Summary: Azure SQL Database 읽기 및 작성기 성능이 향상되고 있습니다.
Content: >-
  <p>모든 Azure SQL Database 제품에서 쓰기 성능을 두 배로 늘렸으며 Premium 데이터베이스에 대한 읽기 성능을 두 배로 늘렸다는 것을 발표하게 되어 기쁩니다. 이러한 성능 업그레이드는 가격 변동 없이 제공되며 전 세계적으로 사용할 수 있습니다.</p>


  <p>성능이 향상되면 기존 워크로드의 가격 최적화와 더 까다로운 워크로드를 플랫폼에 온보딩할 수 있습니다.</p>


  <p>특히 임의 읽기 패턴이 있는 Premium 데이터베이스의 OLTP 워크로드는 읽기 성능 향상의 이점을 얻을 수 있으며 현재 실행 중인 것보다 더 작은 성능 계층에 적합할 수 있습니다. 일반적으로 Premium 워크로드가 현재 DTU 사용률 50% 미만인 경우 다음 낮은 Premium 성능 수준에서 실행할 수 있습니다.</p>


  <p>쓰기 성능이 향상되면 대량 삽입, 대량 배치된 데이터 조작 및 인덱스 유지 관리 작업에 도움이 됩니다. 논리 삽입 처리량의 최대 두 배 또는 이전 응답 시간의 1/2를 확인할 수 있습니다.</p>


