Slug: adl-tools-for-visual-studio-code-vscode-supports-python-r-extensions
Title: ADL Tools for Visual Studio Code(VSCode)는 Python & R 프로그래밍을 지원합니다.
Summary: Azure ADL(Data Lake) Python & R 확장을 VSCode(Visual Studio Code)에 통합하여 사용자 지정에 대한 Python 또는 R 스크립트를 쉽게 편집할 수 있게 되어 기쁩니다.
Content: '<p align="justify">VISUAL STUDIO CODE(VSCode) 내에서 ADL(Azure Data Lake) Python 및 R 확장에 대한 지원을 도입하게 되어 기쁩니다. 즉, python 또는 R 스크립트를 U-SQL 스크립트에서 사용자 지정 코드 확장으로 쉽게 추가하고 한 번의 클릭으로 이러한 스크립트를 ADL에 직접 제출할 수 있습니다. Python 및 R의 생산성을 중시하는 데이터 과학자를 위해 ADL Tools for VSCode는 빠르고 강력한 코드 편집 솔루션을 제공합니다. VSCode를 사용하면 간단하게 시작할 수 있으며 데이터 추출, 데이터 처리 및 데이터 출력을 위한 U-SQL 쉽게 통합할 수 있습니다.  <p align="justify">VSCode용 ADL 도구를 사용하면 원하는 언어를 선택하고 이미 익숙한 기술을 사용하여 사용자 지정 코드를 빌드할 수 있습니다. 예를 들어 Python을 사용하는 개발자는 이제 <strong>REFERENCE ASSEMBLY</strong> 를 사용하여 필요한 Python 라이브러리를 가져오고 기본 제공 감소기를 활용하여 각 작업 실행 꼭짓점에서 Python 코드를 실행할 수 있습니다. pandas DataFrame을 입력으로 수락하고 pandas DataFrame<strong>을 출력으로</strong> 반환하는 Python 코드를 U-SQL 스크립트에 포함할 수도 있습니다. R을 사용하는 데이터 과학자의 경우 다양한 데이터 파일 병합, 병렬 기능 엔지니어링, 분할된 데이터 모델 빌드 등과 같은 데이터 과학 시나리오에 대한 R 코드의 대규모 병렬 실행을 수행할 수 있습니다.&nbsp; 코드 명확성과 재사용을 용이하게 하기 위해 도구는 U-SQL 파일에 다른 언어를 사용하여 코드를 작성할 수도 있습니다.  <h2 align="justify">주요 고객 혜택</h2> <ul> <li> <div align="justify">Python Code-Behind 대한 로컬 편집기 작성 및 실행 환경은 분산 분석을 지원합니다. </div> <li> <div align="justify">R Code-Behind 대한 로컬 편집기 작성 및 실행 환경은 분산 분석을 지원합니다. </div> <li> <div align="justify">단일 U-SQL 파일의 일부로 단일 또는 여러 Python, R 및 C# Code-Behind 작성할 수 있는 유연한 메커니즘입니다.</div> <li> <div align="justify">U-SQL 스크립트에 Python 및 R 스크립트를 포함하는 동적 Code-Behind. </div> <li> <div align="justify">간단한 U-SQL 작업 제출을 통해 Python 및 R용 Azure Data Lake와 통합합니다.</div></li></li></li></li></li></ul> <h2>Python 및 R을 사용하여 U-SQL 개발하는 방법</h2> <ul> <li> <p>U-SQL 스크립트 파일을 마우스 오른쪽 단추로 클릭하고 <strong>ADL: Python 코드 숨김 파일 생성</strong>을 선택하면 작업 폴더에 <b>xxx.usql.py</b> 파일이 생성됩니다. 그런 다음 Python 코드를 작성합니다. </p></li></ul> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f39f5657-e41b-40bc-8d56-0212c21a5c82.png"><img title="Python 명령" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-image: none" border="0" alt="Python Command" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a5f891d2-a1f1-424a-b24f-0e9ad5598ea3.png" width="600" height="452"></a></p> <h2 style="text-align: center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6529d0e7-7493-4ba0-ba93-7bc6158c1fd0.png"><img title="Python 스크립트" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px; border-image: none" border="0" alt="Python Script" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf9cf07d-95ee-45c1-a440-bc07c0f2eedc.png" width="600" height="142"></a></h2> <ul> <li> <div align="left">U-SQL 스크립트 파일을 마우스 오른쪽 단추<strong>로 클릭하고 ADL: R 코드 숨김 파일 생성</strong>을 선택하면 작업 폴더에 <strong>xxx.usql.r </strong>파일이 생성됩니다. 그런 다음 R 코드를 작성합니다.&nbsp; </div></li></ul> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/69697758-7780-4937-b092-a0c464233691.png"><img title="R 명령" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-image: none" border="0" alt="R Command" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/be0da793-9556-48d8-ba9c-6ab59bada632.png" width="600" height="388"></a></p> <p style="text-align: center">&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a51c485d-d91e-494c-8fad-983dece3302b.png"><img title="R 스크립트" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="R Script" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4ab96747-4437-4e95-b152-7015701cb920.png" width="600" height="57"></a></p> <h2>설치 또는 업데이트 방법</h2> <p><strong>먼저</strong> Visual Studio Code 설치하고 Mono 4.2.x(Linux 및 Mac용)를 다운로드합니다. 그런 다음 VSCode 확장 리포지토리 또는 VSCode Marketplace로 이동하여 "Azure Data Lake Tools"를 검색하여 최신 <strong>Azure Data Lake Tools</strong>를 가져옵니다.</p> <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e8d87ec5-a781-4c5d-9e9e-f425b5d0cb1f.png"><img title="확장" style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; border-image: none" border="0" alt="Extension" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b2861b44-f061-4448-9661-c4226fd4611c.png" width="600" height="372"></a></p> <p align="left"><strong>둘째</strong>, ADL 계정에 Python 및 R 확장 어셈블리를 등록하도록 일회성 설정을 완료하세요. <em><a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-u-sql-develop-with-python-r-csharp-in-vscode">Visual Studio Code Azure Data Lake Analytics 대한 Python, R 및 CSharp를 사용하여 U-SQL 개발 지침을</a></em> 참조하세요.</p> <p align="left">&nbsp;</p> <p align="left">VSCode용 Azure Data Lake Tool에 대한 자세한 내용은 다음 리소스를 사용하세요.</p> <ul> <li><a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-data-lake-tools-for-vscode">VSCode용 Data Lake Tools 사용에 대한</a> 자세한 내용을 확인하세요.  <li> <div><a href="https://www.youtube.com/watch?v=J_gWuyFnaGA&amp;feature=youtu.be">ADL Tools for VSCode 사용자 지침 비디오를 시청하세요</a>.</div> <li> <div><a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-u-sql-develop-assemblies">Azure Data Lake Analytics 작업에 대한 U-SQL 어셈블리를 개발하는</a> 방법을 알아봅니다.</div> <li> <div><a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-u-sql-develop-with-python-r-csharp-in-vscode">Visual Studio Code Azure Data Lake Analytics Python, R 및 CSharp를 사용하여 U-SQL 개발하는</a> 방법을 알아봅니다.</div> <li> <div><a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-get-started-portal">Data Lake Analytics를 시작하는</a> 방법에 대해 자세히 알아봅니다.</div> <li> <div>자습서: <a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-u-sql-python-extensions">Python을 사용하여 U-SQL 확장 시작</a></div> <li> <div>자습서: <a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-u-sql-r-extensions">R을 사용하여 U-SQL 확장 시작</a></div> <li> <div>Python 샘플 코드: <a href="https://github.com/Azure-Samples/data-lake-python-client">Azure Data Lake Python 클라이언트 샘플</a>&nbsp;</div></li></li></li></li></li></li></li></li></ul> <p>&nbsp;</p> <p><a href="https://azure.microsoft.com/en-us/blog/">Azure 블로그</a> 및 <a href="https://blogs.msdn.microsoft.com/azuredatalake">빅 데이터 블로그</a>에서 오늘의 공지 사항에 대해 자세히 알아보세요. <a href="https://azure.microsoft.com/en-us/updates/">Azure 서비스 업데이트 페이지에서 자세히 알아보기</a></p> <p>질문, 피드백, 메모 또는 버그 보고서가 있는 경우 아래의 의견을 사용하거나 메모를 <a>hdivstool@microsoft.com</a>보내주세요.</p>'
