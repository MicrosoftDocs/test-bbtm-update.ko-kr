Content: >-
  <p>AI(인공 지능)는 비즈니스 디지털 변환의 가장 파괴적인 힘 중 하나로 떠올랐습니다. 현재 Microsoft Ignite 2017에서는 25,000명 이상의 고객 및 파트너와 디지털 트랜스포메이션에 관한 대화를 나누면서 <a href="https://www.microsoft.com/ai">AI 개발 플랫폼에서</a> 가장 흥미로운 최신 혁신을 공유하게 되어 기쁩니다.</p>


  <p><a href="https://aka.ms/aml-preview-page">Azure Machine Learning(AML)</a>에 걸친 이러한 공지 &ndash; 사항, AI, <a href="https://azure.microsoft.com/en-us/services/cognitive-services/">Cognitive Services</a> 및 새로운 <a href="https://appsource.microsoft.com/en-gb/marketplace/apps?category=artifical-intelligence">엔터프라이즈 AI 솔루션을</a> &ndash; <a href="https://aka.ms/aml-preview-page">위한 새로운 Visual Studio 도구</a>는 전 세계의 모든 개발자와 조직에 AI를 제공하고 기업이 독특하고 차별화된 방식으로 인간의 독창성을 보강하도록 돕는 우리의 사명을 보여줍니다.</p>


  <h2>차세대 Azure Machine Learning(AML)</h2>


  <p>오늘 우리는 개발자가 빅 데이터, GPU, 데이터 랭글링 및 컨테이너 기반 모델 배포를 악용할 수 있도록 <a href="https://aka.ms/aml-preview-page">AML</a> 강력한 새로운 기능 집합을 발표합니다. 세 가지 새로운 출시가 있습니다.</p>


  <ol>
   <li>AI 기반 데이터 랭글링 및 실험 관리를 위한 플랫폼 간 클라이언트인 <strong>AML Workbench</strong></li>
   <li>데이터 과학자가 빅 데이터 및 GPU를 사용하여 실험 속도를 높이는 데 도움이 되는 <strong>AML 실험 서비스</strong></li>
   <li>기계 학습 모델을 호스트, 버전 관리 및 모니터링하는 <strong>AML 모델 관리 서비스</strong>입니다.</li>
  </ol>


  <p>아래에 대해 자세히 알아보고 자세히 알아보려면 이 <a href="https://azure.microsoft.com/en-us/blog/diving-deep-into-what-s-new-with-azure-machine-learning">AML 블로그</a>를 검토하세요.</p>


  <p>AML Workbench는 Windows 및 Mac에서 실행되며 개발 수명 주기를 위한 제어판 역할을 하는 플랫폼 간 클라이언트 애플리케이션입니다. 기계 학습 모델 개발을 시작하는 것이 좋은 환경입니다. 개방적이고 확장 가능하며 유연하므로 개발자와 데이터 과학자가 Python, PySpark 및 Scala에서 모델을 작성할 수 있습니다. Jupyter Notebook 및 Visual Studio Code 및 PyCharm을 비롯한 인기 있는 IDE와의 통합을 지원합니다. 가장 흥미로운 기능 중 하나는 새로운 AI 기반 데이터 랭글링 기술입니다. <a href="https://microsoft.github.io/prose/">PROSE(프로그램 합성)</a> 및 <a href="https://www.microsoft.com/en-us/research/project/data-cleaning/?from=http%3A%2F%2Fresearch.microsoft.com%2Fen-us%2Fprojects%2Fdatacleaning%2F">데이터 정리</a>&nbsp;의 고급 연구를 기반으로 데이터 랭글링 환경<em>(그림 1)</em>을 만들어 데이터 과학자가 기계 학습을 위해 데이터를 변환하는 데 소요해야 하는 시간을 크게 줄입니다.</p>


  <p><img alt="AI_DT_1" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/68d0a0e3-0746-4f3b-a4eb-be039b7bcaff.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="AI_DT_1" width="1023"></p>


  <p><em>그림 1: 워크벤치의 AI 기반 데이터 랭글링은 예제에서 학습하고 프로그램 합성 기술을 사용하여 데이터 변환에 대한 코드를 자동으로 합성합니다.</em></p>


  <p>AML 실험 서비스를 사용하면 클라우드를 활용하여 모든 규모에서 민첩한 기계 학습 실험을 수행할 수 있습니다. Machine Learning 실험은 로컬 컴퓨터, <strong>Docker 컨테이너</strong> 내부 또는 Azure에서 실행되거나 Azure HDInsight 클러스터의 <strong>Apache Spark</strong>를 기반으로 스케일 아웃할 수 있습니다.&nbsp; Microsoft Cognitive Toolkit, Tensorflow, Caffe2, PyTorch 및 Chainer와 같은 다양한 오픈 소스 딥 러닝 프레임워크가 지원됩니다. <strong>Azure Batch AI 학습 서비스</strong>(현재 프라이빗 미리 보기 상태)를 활용하여 각 딥 러닝 실험에 수백 개의 GPU 가상 머신을 활용할 수 있습니다. 실험 서비스는 Git 리포지토리를 사용하여 모델, 구성, 매개 변수 및 데이터를 추적, 저장 및 관리하므로 데이터 과학자는 실험 기록 및 재현 가능성에 대한 전체 버전 관리 및 가시성을 갖습니다.</p>


  <p>AML 모델 관리 서비스를 사용하면 개발자와 데이터 과학자가 학습된 모델을 로컬, 에지 또는 클라우드의 대규모 클러스터 배포에 배포하고 관리할 수 있습니다. 모델을 Docker에서 컨테이너화하고 네트워크 에지 디바이스에 배포하여 모델이 이벤트에 더 가깝고 실시간으로 점수를 매길 수 있습니다. 로컬 Docker 배포는 디버깅에 사용할 수 있지만, AI의 스케일 아웃 프로덕션 서비스 제공의 경우 Azure Container Services를 사용하여 Kubernetes를 사용하여 이러한 컨테이너를 관리할 수 있습니다. 프로덕션 환경에서 Azure 애플리케이션 Insights 사용하여 성능을 모니터링한 다음, 데이터 드리프트 또는 기타 상황에서 성능 저하가 시작되면 사전에 다시 학습할 수 있습니다.</p>


  <p>또 다른 흥미로운 기능은 AML Excel 통합하는 것입니다. 전 세계 수백만 명의 사용자가 Excel 기본 데이터 분석 도구로 사용합니다. 이제 처음으로 Excel 사용자가 클라우드에서 AI의 기능을 활용할 수 있습니다.&nbsp; 모든 조직은 필요에 맞게 사용자 지정된 AML <em>사용하여</em> 모델을 만들고 Excel 클라우드 호스팅 함수로 배포하여 AI를 스프레드시트의 일상적인 자연스러운 부분으로 만들 수 있습니다. Excel 사용자는 =AZUREML 셀을 입력하고 조직의 데이터 과학자가 사용하기 위해 배포한 AI 함수의 카탈로그를 즉시 볼 수 있습니다. 이러한 Azure 호스팅 AI 함수는 스프레드시트 데이터의 일반적인 Excel 함수처럼 작동합니다<em>(그림 2)</em>.</p>


