  <p><em>그림 2: 이 예제에서 분석가는 Excel Azure ML 함수를 사용하여 토지 이용을 분석합니다. AzureML 함수 뒤에는 Azure에서 실행되는 위성 이미지에 대한 사용자 지정 빌드 심층 신경망 분류자가 있습니다.</em></p>


  <h2>AI용 Visual Studio Code 도구</h2>


  <p>개발자가 직접 선택한 개발 도구를 사용하는 것이&rsquo; 중요하다는 것을 알고 있으며, Azure의 새로운 서비스와 원활하게 작동하도록 만들고자 합니다. 오늘 ai용 Visual Studio Code 도구 릴리스와의 첫 번째 편집기 통합을 발표하게 되어 기쁩니다<em>(그림 3)</em>.&nbsp; 이 확장은 Microsoft Cognitive Toolkit(CNTK), Google TensorFlow, Theano, Keras, Chainer 및 Caffe2를 비롯한 딥 러닝 프레임워크를 사용하여 모델을 쉽게 빌드하기 위한 다양한 기능을 제공합니다. 로컬 및 클라우드에서 작업을 실행하고 모델 배포를 위한 AML 모델 관리 서비스와 AML 실험 서비스와 통합됩니다.</p>


  <p><img alt="AI_DT_3" border="0" height="656" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/46b30bf8-c403-4bf7-a964-447116870dbb.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="AI_DT_3" width="1024"></p>


  <p><em>그림 3: ai용 Visual Studio Code 도구를 사용하면 Windows Mac의 개발자가 정교한 심층 신경망 모델을 쉽게 개발하고 Azure Machine Learning 통해 프로덕션 환경에 배포할 수 있습니다.</em></p>


  <h2>Microsoft Cognitive Services</h2>


  <p>Microsoft Cognitive Services에 대한 두 가지 흥미로운 업데이트도 발표합니다. 이러한 API는 개발자가 iOS, Android 및 Windows 같은 디바이스 및 플랫폼에서 감정 및 감정 감지, 비전 및 음성 인식, 언어 이해, 지식 및 검색 &ndash; 과 같은 AI 기능을 &ndash; 쉽게 추가할 수 있도록 하는 클라우드 호스팅 API입니다.</p>


  <p>오늘 Text <strong>Analytics</strong> Cognitive Service의 일반 공급이 발표됩니다. 이 클라우드 기반 서비스는 원시 텍스트에 대한 고급 자연어 처리를 제공합니다. 여기에는 언어 감지, 핵심 구 추출 및 감정 분석과 같은 API 함수가 포함됩니다.</p>


  <p>Im&rsquo;은 또한 <strong>Bing Custom Search</strong>가 10월에 일반 공급될 것이라고 발표하게 되어 기쁘게 생각합니다. Bing Custom Search를 사용하면 개발자가 코드 &ndash; 줄 없이 자체 웹 검색 엔진을 만들 수 있으며, 그리려는 웹 조각을 지정하거나 최첨단 AI 기술을 통해 해당 하위 집합을 식별할 수 있습니다. 이 기술은 소규모 기업에서 대기업에 이르기까지 모든 규모의 기업이 사용자 지정 웹 검색 애플리케이션을 설계하고 배포할 수 있도록 지원합니다.&nbsp;</p>


  <h2>엔터프라이즈용 AI</h2>


  <p>Microsoft AI 플랫폼은 모든 개발자와 모든 시나리오에 대해 매우 포괄적인 클라우드 인프라, 도구 및 서비스 배열을 제공합니다. 여러 Microsoft&rsquo; 자체 제품 및 솔루션이 이 플랫폼을 기반으로 구축되었습니다. 여기에는 Office 및 Windows 최신 AI 기능, Microsoft 고객 서비스의 새로운 발전, 재무 팀이 내부 회사 수익 예측을 생성하는 방법 등이 포함됩니다. 또한 고객과 함께 내부 AI 기반 디지털 변환에서 얻은 전문 지식을 활용하여 자체 디지털 변환을 가속화할 수 있습니다.</p>


  <p>2016년부터는 AI 및 기계 학습과 관련된 일반적인 시나리오를 위한 <a href="https://gallery.cortanaintelligence.com/solutions">솔루션 템플릿</a> 세트를 게시해 왔습니다. 예측 유지 관리, 사기 탐지, 캠페인 최적화 등과 같은 사용 사례를 포괄하는 이러한 솔루션은 Azure에 매우 쉽게 배포할 수 있습니다.</p>


  <p>오늘 우리는 고객과 솔루션 전문 지식을 공유하는 방향으로 한 걸음 더 나아갈 수 있게 되어 기쁩니다. 비즈니스 사용자가 매일 사용하는 프로세스를 재창조할 수 있도록 중요한 Enterprise 시나리오를 변환하는 새로운 AI 솔루션으로 Microsoft Dynamics 365를 확장한다고 발표하게 되어 기쁩니다. 이러한 솔루션은 최신 AI 접근 방식과 고급 딥 러닝 기술의 조합을 사용하여 처음부터 AI로 빌드됩니다. 안전하고 확장 가능하며 신뢰할 수 있는 Azure 플랫폼을 결합하여 엔드투엔드 인텔리전스 시스템을 구축함으로써 이러한 솔루션을 통해 AI를 통해 중요 업무용 엔터프라이즈 시나리오를 해결할 수 있습니다.</p>


  <p>첫 번째 솔루션은&rsquo; 고객 상호 작용을 위한 지능형 가상 에이전트, 고객 서비스 직원을 위한 지능형 도우미 및 대화 관리 도구를 사용하여 고객 지원에 중점을 줍니다 <em>(그림 4)</em>. 이 흥미 진진한 새로운 솔루션에 대한 자세한 내용은 <a href="https://aka.ms/aisol">스티븐 Guggenheimers&rsquo; 블로그</a> 를 확인해야합니다.</p>


  <p><img alt="AI_DT_4" border="0" height="581" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f47a8ac1-8f39-49f1-b92b-01c746880ea5.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="AI_DT_4" width="1024"></p>


  <p><em>그림 4: AI 기반 고객 지원 및 대화형 인터페이스.</em></p>


  <p>이러한 흥미로운 업데이트를 통해 Microsoft AI 플랫폼은 이제 포괄적인 클라우드 기반, 온-프레미스 및 에지 지원을 제공하며, 기업이 자체 제품 및 서비스에 인공 지능을 주입하는 데 필요한 모든 인프라, 도구, 프레임워크, 서비스 및 솔루션을 지원 &ndash; 합니다.</p>


  <p>우리의 고객은 <a href="https://www.microsoft.com/ai">AI 플랫폼을</a> 사용하여 생물 다양성 보존과 같은 예기치 않은 사용 사례에서도 인간의 독창성을 보강하는 데 도움을 줍니다. 매혹적인 예<a href="https://blogs.technet.microsoft.com/machinelearning/2017/06/27/saving-snow-leopards-with-deep-learning-and-computer-vision-on-spark/">는 스노우 레오파드 트러스트가 외</a>딴 히말라야 지역에 사는 이 희귀하고 아름다운 종을 조사하고 보호하기 위해 Azure Machine Learning 사용하는 방법입니다<em>(그림 5</em>).</p>


  <p><img alt="AI_DT_5" border="0" height="649" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7f9ccaed-3360-477d-9f23-e669d7295b40.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="AI_DT_5" width="1024"></p>


  <p><em>그림 5: 스노우 레오파드 트러스트는 모션 감지 카메라와 인공 지능을 사용하여 야생의 눈 표범을 조사합니다.</em></p>


