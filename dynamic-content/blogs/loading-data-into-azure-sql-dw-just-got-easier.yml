Slug: loading-data-into-azure-sql-dw-just-got-easier
Title: Azure SQL Data Warehouse에 데이터를 로드하는 것이 더 쉬워졌습니다.
Summary: Azure SQL Data Warehouse는 데이터 웨어하우징을 위한 SQL 기반의 완전 관리형 페타바이트 규모의 클라우드 솔루션입니다. SQL Data Warehouse는 매우 탄력적이므로 몇 분 안에 프로비전하고 크기를 조정할 수 있습니다...
Content: >-
  <p>Azure SQL Data Warehouse는 데이터 웨어하우징을 위한 SQL 기반의 완전 관리형 페타바이트 규모의 클라우드 솔루션입니다. SQL Data Warehouse는 매우 탄력적이므로 몇 분 안에 프로비전하고 용량을 초 단위로 확장할 수 있습니다. 컴퓨팅 및 스토리지를 독립적으로 확장하여 복잡한 분석 워크로드에 대한 컴퓨팅을 버스트하거나 보관 시나리오를 위해 웨어하우스를 축소하고 미리 정의된 클러스터 구성에 잠기지 않고 사용 중인&#39;비용을 지불할 수 있습니다.</p>


  <p>2016년 7월 <a href="https://blogs.technet.microsoft.com/dataplatforminsider/2016/07/12/the-elastic-future-of-data-warehousing/" target="_blank">일반 공급</a> 발표 이후, Microsoft는 고객이 데이터 웨어하우스에 더 빠르게 데이터를 가져와 인사이트를 더 빠르게 생성하고 비즈니스를 더욱 성장시킬 수 있도록 지속적으로 노력하고 있습니다. Azure SQL Data Warehouse는 SQL 엔진에 기본 제공되는 기능인 PolyBase를 통해 데이터 로드 시나리오를 해결합니다. Azure SQL Data Warehouse의 전체 MPP(대규모 병렬 처리) 아키텍처를 효과적으로 활용하여 Azure Blob Storage 데이터 웨어하우스로 가장 빠른 로딩 메커니즘을 제공합니다. 최근에 Azure Data Factory 복사 마법사를 사용하여 초당 1.2GB 이상의 처리량<a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-load-sql-data-warehouse" target="_blank">으로 Azure SQL Data Warehouse에 1TB 데이터를</a> 로드하는 방법을 공유했습니다.</p>


  <p>이 작동&rsquo; 방식을 이해하기 위해 SQL Data Warehouse 아키텍처를 개략적으로 살펴보겠습니다. SQL 데이터 웨어하우스는 사용자가 쿼리를 연결하고 제출하는 제어 노드와 처리가 발생하는 컴퓨팅 노드로 구성됩니다. 기존 로드 도구는 제어 노드를 통해 개별 행을 로드합니다. 그런 다음, 데이터를 배포하는 방법에 따라 행이 적절한 컴퓨팅 노드로 라우팅됩니다. 이로 인해 컨트롤 노드가 수신되는 각 레코드를 읽어야 하기 때문에 성능이 저하될 수 있습니다. PolyBase는 컴퓨팅 노드를 사용하여 데이터를 병렬로 로드하여 더 빠른 성능을 제공하므로 데이터에서 더 빠른 인사이트를 얻을 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0c0068b0-8a5a-4e02-b135-8ac563e40d4f.png"><img alt="Parallel Loading with PolyBase" border="0" height="625" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/11bcb322-a8d2-48d8-95b7-09fb690b5703.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="PolyBase를 사용하여 병렬 로드" width="1111"></a></p>


  <h2>구분된 텍스트 파일에 대한 UTF-16 지원</h2>


  <p>PolyBase를 사용하여 Azure SQL Data Warehouse에 데이터를 더 쉽게 로드할 수 있도록 UTF-16으로 인코딩된 파일을 지원하도록 구분된 텍스트 파일 형식을 확장했습니다.</p>


  <p>UTF-16으로 인코딩된 파일에 대한 지원은 BCP.exe 기본 파일 인코딩이기 때문에 중요합니다. Weve&rsquo;는 고객이 온-프레미스 데이터 웨어하우스에서 Azure Blob Storage UTF-16 형식으로 데이터를 내보내는 것을 자주 보았습니다. 이전에는 데이터를 UTF-8 형식으로 다시 인코딩하는 스크립트가 있어야 했기 때문에 처리 시간이 오래 걸리고 데이터가 중복되었습니다. 이제 UTF-16이 지원되면 인코딩 변환 없이 파일이 Azure Blob Storage에서 SQL Data Warehouse로 직접 이동됩니다.</p>


  <h2>UTF 16 텍스트 파일 형식을 가져오는 방법</h2>


  <p>POLYBase를 사용하여 UTF-16 파일을 SQL DW로 가져오려면 인코딩 옵션이 UTF16&rsquo;으로 설정된 &lsquo;새 파일 형식을 만들기만 하면 됩니다. 필드 종결자, 날짜 형식 및 거부 값과 같은 모든 추가 형식 옵션은 UTF-16 및 UTF-8 인코딩 모두에서 지원됩니다.</p>


  <p>다음은 UTF16 파일을 읽는 파이프로 구분된 텍스트 파일 형식의 예입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/04a93734-ede7-43c8-9a9c-db6960bd8ba7.png"><img alt="UTF16 File" border="0" height="633" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/180527cd-fed6-4b26-88f7-da2094bffebe.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="UTF16 파일" width="1047"></a></p>


  <h2>다음 단계</h2>


  <p>이 블로그 게시물에서는 PolyBase와 데이터 웨어하우스를 SQL 위한 최적의 데이터 로드 도구인 이유와 UTF-16으로 인코딩된 파일 형식에 대한 확장된 지원에 대해 설명했습니다. 이제 전 세계 모든 SQL Data Warehouse <a href="https://azure.microsoft.com/en-us/regions/#services." target="_blank">Azure 지역에서</a> 사용할 수 있습니다. 온-프레미스 데이터 웨어하우스를 클라우드로 이동하는 데 관심이 있는 경우 사용해 볼 것을 권장합니다.</p>


