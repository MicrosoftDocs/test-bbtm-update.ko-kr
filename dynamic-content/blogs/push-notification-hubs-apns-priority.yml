Slug: push-notification-hubs-apns-priority
Title: iOS 디바이스에 푸시할 때 APNS 우선 순위를 사용하도록 설정하는 Notification Hubs
Summary: Notification Hubs에서 apns 우선 순위로 작업하여 우선 순위가 지정된 APNS 푸시를 iOS 디바이스로 보냅니다.
Content: >-
  <p>Apple Push Notification Services는 알림 송신 요청 헤더에 <a href="https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/APNsProviderAPI.html#//apple_ref/doc/uid/TP40008194-CH101-SW15">apns 우선 순위를</a>&rdquo; 추가 &ldquo; 하여 사용자가 즉시 우선 순위가 높은 보내기를 10개 표시하고 5개의 표시 디바이스 절전 송신을 사용하여 보내기 우선 순위를 지정하도록 했습니다. Notification Hubs&#39; .NET SDK에서 이 기능을 사용하는 방법에 대한 몇 가지 샘플 코드 조각을 공유하려고 합니다.</p>


  <p>템플릿 없이 푸시하려면 푸시 요청을 보내기 전에 알림 헤더에서 <em>X-Apns-Priority</em> 속성을 설정하기만 하면 됩니다.</p>


  <pre class="prettyprint">

  var notification = new AppleNotification(@&quot;

  {
    &quot;&quot;aps&quot;&quot;: {
      &quot;&quot;content-available&quot;&quot;: 1
    },
    &quot;&quot;data&quot;&quot;: {
      &quot;&quot;key&quot;&quot;: &quot;&quot;value&quot;&quot;
    }
  }&quot;);

  notification.Priority = &quot;5&quot;;


  await notificationHubClient.SendNotificationAsync(notification);

  </pre>


  <p>템플릿 등록 모델을 사용하여 템플릿 푸시를 수행하려면 시나리오에 따라 디바이스 등록 자체 또는 전송 프로세스 중에 apns 우선 순위를 설정할 수 있습니다.</p>


  <p>apns 우선 순위를 템플릿 자체에 연결하려는 경우 등록에 우선 순위 값을 추가합니다.</p>


  <pre class="prettyprint">

  var registration = new AppleTemplateRegistrationDescription(
    &quot;deviceToken&quot;,
    @&quot;{
      &quot;&quot;aps&quot;&quot;: {
        &quot;&quot;content-available&quot;&quot;: 1
      },
      &quot;&quot;data&quot;&quot;: {
        &quot;&quot;key&quot;&quot;: &quot;&quot;$(Message)&quot;&quot;
      }
    }&quot;);

  registration.Priority = &quot;10&quot;;

  await notificationHubClient.CreateRegistrationAsync(registration);

  </pre>


  <p>템플릿으로 보낼 때 apns 우선 순위에 대한 유연성을 원하는 경우 템플릿에 대한 자리 표시자를 추가하고 전송 중에 우선 순위를 지정합니다.</p>


  <pre class="prettyprint">

  // Template registration with priority expression

  var registration = new AppleTemplateRegistrationDescription(
    &quot;deviceToken&quot;,
    @&quot;{
      &quot;&quot;aps&quot;&quot;: {
        &quot;&quot;alert&quot;&quot;:&quot;&quot;New notification!&quot;&quot;
      }
    }&quot;);
  registration.Priority = &quot;$(Priority)&quot;;


  await notificationHubClient.CreateRegistrationAsync(registration);

  </pre>


  <p>보내기에 우선 순위를 지정하려면 다음을 수행합니다.</p>


  <pre class="prettyprint">

  var notification = new TemplateNotification(new Dictionary&lt;string, string&gt;()

  {
    {&quot;Priority&quot;, &quot;10&quot;}
  });

  await notificationHubClient.SendNotificationAsync(notification);</pre>


  <p>&nbsp;</p>


  <p>그것을 밖으로 시도하고 당신이 어떻게 생각하는지 알려주세요!</p>
