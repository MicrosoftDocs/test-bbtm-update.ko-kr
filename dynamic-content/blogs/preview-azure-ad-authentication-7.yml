Title: '미리 보기: Azure AD 인증'
Summary: Azure SQL Database 이제 Azure Active Directory(Azure AD)의 ID를 사용하여 SQL Database 연결하는 메커니즘인 공개 미리 보기에서 Azure Active Directory 인증을 지원합니다.
Content: <p>Azure SQL Database 이제 Azure Active Directory(Azure AD)의 ID를 사용하여 SQL Database 연결하는 메커니즘인 공개 미리 보기에서 Azure Active Directory 인증을 지원합니다. Azure Active Directory 인증을 사용하면 데이터베이스 사용자 및 다른 Microsoft 서비스의 ID를 하나의 중앙 위치에서 관리할 수 있습니다. 중앙 ID 관리는 SQL Database 사용자를 관리할 수 있는 단일 위치를 제공하고 권한 관리를 간소화합니다.&nbsp; 자세한 내용은 추가 <a href="https://azure.microsoft.com/documentation/articles/sql-database-aad-authentication/">설명서를</a> 참조하세요.</p>
