  <h3>Azure 지도 인덱스 API</h3>


  <p>날씨 조건이 토양 수분 정보를 포함하여 야외 건설, 실내 활동, 실행 또는 농업과 같은 특정 활동에 최적인지 알고 싶은 경우가 있을 수 있습니다.Azure 지도 Indices API는 사용자가 향후 활동을 계획하도록 안내하는 인덱스 값을 반환합니다. 예를 들어 Health Mobile 애플리케이션은 오늘이 달리기나 골프와 같은 다른 야외 활동에 좋은 날씨임을 사용자에게 알릴 수 있으며, 소매점은 예측된 인덱스 값에 따라 디지털 마케팅 캠페인을 최적화할 수 있습니다. 서비스는 현재 및 다음 5일, 10일 및 15일의 일일 인덱스 값으로 반환됩니다.</p>


  <h3>과거 및 미래의 레이더 및 위성 타일 요청</h3>


  <p>실시간 레이더 및 위성 타일 외에도 Azure 지도 고객은 이제 직접 <a href="https://docs.microsoft.com/en-us/rest/api/maps/renderv2/getmaptilepreview" target="_blank">맵 타일 가져오기 v2 API</a>를 호출하거나 Azure 지도 웹 및 모바일 SDK를 통해 타일을 요청하여 맵 오버레이로 데이터 시각화를 향상시키기 위해 과거 및 미래의 타일을 요청할 수 있습니다. 방사형 타일은 과거 최대 1.5시간, 향후 최대 2시간 동안 제공되며 5분 간격으로 사용할 수 있습니다. 적외선 타일은 10분 간격으로 과거 최대 3시간 동안 제공됩니다.</p>


