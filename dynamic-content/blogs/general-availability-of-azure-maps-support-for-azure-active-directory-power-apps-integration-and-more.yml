  <h3>커넥터 유형별로 전기 자동차(EV) 충전소 검색</h3>


  <p>Azure 지도 <a href="https://docs.microsoft.com/rest/api/maps/route/" target="_blank">Route 서비스는</a> 오늘날&rsquo; 트럭과 같은 개인, 전기 및 상용차에 대한 라우팅 지원을 다루는 여러 라우팅 관련 고객 시나리오를 지원합니다. 고객이 EV(전기 자동차) 애플리케이션에 대한 고급 기능을 빌드할 수 있도록 하기 위해 고객은 이제 특정 커넥터 유형을 지원하는 전기 자동차 스테이션으로 결과를 제한하여 가장 적합한 EV 충전소를 찾을 수 있습니다. 사용자가 계획된 경로를 따라 적절한 충전소가 있는지 여부를 확인할 수 있는 애플리케이션이 있거나, 직원이 고객을 위해 상품을 배달하는 동안 차량을 충전할 수 있는 특정 유형의 충전소가 충분한지 알고 싶은 비즈니스 차량 소유자로 간주합니다. 이제 유사 항목 검색 및 <a href="https://docs.microsoft.com/rest/api/maps/search/getsearchnearby" target="_blank">주변</a> <a href="https://docs.microsoft.com/rest/api/maps/search" target="_blank">API 검색</a>과 같은 POI 검색 기능을 사용하여 모든 Azure 지도 <a href="https://docs.microsoft.com/rest/api/maps/search/getsearchfuzzy" target="_blank">Search</a> 서비스 API를 통해 이 작업을 수행할 수 있습니다.</p>


  <h2>모바일 서비스 업데이트</h2>


  <h3>확장된 적용 범위</h3>


  <p>현재 거의 3,200개 도시를 포괄하는 모바일 서비스 범위를 전 세계적으로 확장하여 동급 최고의 대중 교통 데이터를 제공한다고 발표했습니다. 몇 가지 개선 사항을 강조하기 위해 이제 리히텐슈타인과 하이데라바드(인도), Cte&ocirc; dAzur&rsquo;(프랑스), 다카르(세네갈), 리오 베르데(브라질) 및 산 Francisco-San 호세(CA, 미국)와 같은 대도시 지역과 국가를 지원합니다. 전체 모바일 서비스 <a href="https://docs.microsoft.com/azure/azure-maps/mobility-coverage" target="_blank">적용 범위 페이지에서</a> 지원되는 모든 지하철 지역을 찾을 수 있습니다. 하나의 메트로 지역은 국가/지역, 도시 또는 여러 도시의 그룹일 수 있습니다.</p>


  <p>MetroID는 더 이상 여러 모바일 API&mdash;에 필요한 매개 변수가 아니므로 고객이 전송 데이터를 더 쉽게 요청할 수 있습니다. 다음 <a href="https://docs.microsoft.com/en-us/rest/api/maps/mobility" target="_blank">모바일 서비스</a> API에 대한 요청 매개 변수 metroID(선택 사항)를 변경했습니다.</p>


  <ul>
      <li>인근 대중교통 이용</li>
      <li>전송 중지 정보 가져오기</li>
      <li>대중교통 경로 가져오기</li>
      <li>실시간 도착 가져오기</li>
      <li>대중교통 회선 정보 가져오기</li>
  </ul>


  <p>따라서 Azure 지도 고객은 대중 교통 경로 방향 API를 호출할 수 있도록 지하철 ID 가져오기 API를 호출하여 먼저 <em>metroID</em> 매개 변수를 요청할 필요가 없습니다&rsquo;.</p>


  <h2>날씨 서비스 업데이트</h2>


  <h3>심각한 날씨 경고</h3>


  <p>악천후 현상은 우리의 일상 생활과 비즈니스 운영에 큰 영향을 미칠 수 있습니다. 예를 들어 열대 성 폭풍, 강풍 또는 홍수와 같은 악천후로 인해 도로가 폐쇄되고 물류 회사가 목적지에&mdash; 도달하고 냉장 식품의 차가운 체인을 깨는 데 지연이 발생할 수 있습니다. Azure 지도 악천후 경보 API는 공식 정부 기상 기관 및 전 세계 지역 기상 경보 공급자로부터 전 세계적으로 사용할 수 있는 악천후 경보를 반환합니다.</p>


  <p>이 서비스는 경보 유형, 범주, 수준 및 허리케인, 뇌우, 번개, 폭염 또는 산불과 같이 요청된 위치에 대한 활성 심각 경보에 대한 세부 정보를 반환할 수 있습니다. 예를 들어 물류 관리자는 비즈니스 위치 및 계획된 경로와 함께 지도의 악천후 조건을 시각화하고 운전자 및 현지 근로자와 추가로 조율할 수 있습니다.</p>


