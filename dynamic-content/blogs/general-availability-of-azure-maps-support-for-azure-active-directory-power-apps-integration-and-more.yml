  <h2>검색 및 경로 서비스 향상</h2>


  <h3>브랜드 이름으로 비즈니스 위치 검색</h3>


  <p>Azure 지도 통해 <a href="https://docs.microsoft.com/rest/api/maps/search" target="_blank">Search 서비스</a> 고객은 전 세계적으로 약 1억 POI(관심 지점) 위치에 액세스할 수 있습니다. 고객이 POI 검색 결과를 특정 브랜드로 제한할 수 있도록 POI 검색 기능을 포함하는 모든 Search API에서 지원하는 <em>brandSet</em> 매개 변수를 도입했습니다.</p>


  <p>예를 들어 애플리케이션 사용자는 레스토랑을 입력&lsquo;하거나 범주 &lsquo;레스토랑을 선택하여 레스토랑을&rsquo; 검색하려고 하며 브랜드&rsquo; 우산 아래에 있는 모든 레스토랑을 표시하려고 합니다. API 요청에서 여러 브랜드 또는 하나의 브랜드 이름만 전달할 수 있으며 결과에 따라 결과가 필터링됩니다.</p>


  <h3>미리 보기의 POI 범주 트리 API</h3>


  <p>Azure 지도 POI Search API는 거의 600개 범주 및 하위 범주를 지원합니다. 고객이 이 정보를 더 쉽게 이해하고 활용하여 쿼리를 최적화할 수 있도록 <a href="https://docs.microsoft.com/rest/api/maps/search" target="_blank">검색 서비스</a> 포트폴리오에 <a href="https://docs.microsoft.com/en-us/rest/api/maps/search/getsearchpoicategorytreepreview" target="_blank">POI 범주 트리 API를 추가하고 POI</a> 검색 기능을 다루는 모든 Search API에서 지원하는 <em>categorySet</em> 매개 변수를 도입했습니다.&nbsp; Azure 지도 POI 범주 API는 각 범주에 대한 ID와 함께 지원되는 POI 범주 및 하위 범주의 전체 목록을 제공합니다.</p>


  <p>고객은 Search API와 함께 POI 범주 API를 사용하여 특정 범주 ID에 매핑된 POI를 쿼리할 수 있습니다. 이러한 기능을 사용하면 고객이 설명 문자열 대신 범주 ID를 사용할 때 POI 검색 결과의 정확도를 높일 수 있습니다.</p>


  <h3>이동 거리별 요청 도달 가능 범위</h3>


  <p>Azure 지도 차량 및 물류 관련 시나리오를 지원하기 위해 차량 라우팅 기능의 전체 제품군을 제공합니다. Azure 지도 Isochrone API라고도 하는 <a href="https://docs.microsoft.com/en-us/rest/api/maps/route/getrouterange" target="_blank">경로 범위 가져오기 API</a>를 통해 고객은 시간, 연료 또는 에너지에 따라 사용자가 도달할 수 있는 단일 지점에서의 거리를 결정할 수 있습니다. 또한 API를 통해 고객은 다각형 경계(등시선)를 반환하는 이동 거리에 따라 도달 가능한 범위를 요청할 수 있습니다. 시각화에 적합한 반환된 등시선을 사용하여 공간 쿼리를 필터링할 수도 있습니다. 그러면 공간 필터링을 위한 다양한 애플리케이션이 열립니다.&nbsp;</p>


  <p>예를 들어 지정된 지점에서 트래픽 인시던트가 있는 경우 인시던트에 대한 경고 드라이버로 업데이트해야 하는 전자 트래픽 기호를 알아야 합니다. 업데이트할 징후를 파악하기 위해 사고까지 운전한 지 5킬로미터 이내에 어떤 징후가 있는지 알고 싶습니다. 경로 범위 API를 사용하여 도달 가능한 범위를 계산할 수 있으며, 그 후에는 반환된 다각형을 사용하여 해당 다각형에 상주하는 징후를 확인할 수 있습니다. 작동 중인 경로 범위 기능을 <a href="https://azuremapscodesamples.azurewebsites.net/index.html?sample=Route%20range%20control" target="_blank">테스트하려면 코드 샘플을</a> 참조하세요.</p>


