Title: Azure Active Directory, Power Apps 통합 등에 대한 Azure 지도 지원의 일반 공급
Summary: Microsoft Azure 지도 대한 신규 및 최근 업데이트에는 Azure Active Directory Azure 지도 통합 지원, Microsoft Power Apps 플랫폼과의 통합, 검색 및 라우팅 서비스 개선 사항, 새로운 날씨 서비스 REST API(미리 보기) 및 모바일에 대한 확장된 적용 범위가 포함됩니다. 서비스.
Content: >-
  <p><em>이 블로그 게시물은 Azure 지도 수석 프로그램 관리자인 Chad Raynor가 공동 저술했습니다.</em></p>


  <p>Microsoft Azure 지도 대한 새로운 업데이트와 최신 업데이트에는 Azure Active Directory(일반 공급) 통합과 Azure 지도 통합에 대한 지원이 포함됩니다Power Apps  플랫폼, 검색 및 라우팅 서비스 향상, 새로운 Weather Services REST API(미리 보기) 및 모바일 서비스에 대한 확장된 적용 범위.</p>


  <p>Azure 지도 대한 최신 기능 및 통합에 대해 자세히 알아보려면 다음을 참조하세요.</p>


  <h2>Azure AD 지원과 Azure 지도 통합 이제 일반 공급</h2>


  <p>이제 고객이 엔터프라이즈 수준 보안을 위해 Azure 지도 및 Azure AD에 의존할 수 있도록 Azure AD(Azure Active Directory)와 Azure 지도 통합이 일반 공급됩니다. 이 업데이트에는 세분화된 액세스 <a href="https://docs.microsoft.com/en-us/azure/azure-maps/azure-maps-authentication#picking-a-role-definition" target="_blank">제어를 위한 추가 RBAC(역할 기반 제어) 역할에</a> 대한 지원이 포함됩니다. Azure 지도 개별 Azure AD 사용자, 그룹, 애플리케이션, Azure 리소스 및 Azure 관리 ID를 포함하여 Azure RBAC에 대한 모든 보안 주체 유형에 대한 액세스를 지원합니다. 또한 이제 Azure 지도 설명서에는 시나리오 유형에 따라 올바른 구현 방법을 선택하는 데 도움이 되도록 <a href="https://docs.microsoft.com/en-us/azure/azure-maps/how-to-manage-authentication#determine-authentication-and-authorization" target="_blank">구현 노력에 대한 확장된 구현 예제 및 추정치</a>가 포함되어 있습니다.&nbsp;&nbsp;&nbsp;</p>


  <h2>Azure 지도 구동되는 Power Apps 지리 공간적 기능은 현재 미리 보기로 제공됩니다.</h2>


  <p>Microsoft Power Apps Azure 지도 제공하는 지리 공간적 기능 <a href="https://powerapps.microsoft.com/en-us/blog/new-geospatial-features-in-power-apps/" target="_blank"> 의 미리 보기를 발표</a>했습니다. 여기에는 대화형 맵 구성 요소와 주소 제안 구성 요소가 모두 포함됩니다. Power Apps 비즈니스 요구에 맞게 사용자 지정 앱을 빌드하는 빠른 앱 개발 환경을 제공하는 데이터 플랫폼과 함께 앱, 서비스 및 커넥터 제품군입니다.</p>


  <p>새 지리 공간적 구성 요소를&rsquo; 시작하려면 이러한 기능을 활용하기 위해 전문 개발자가 될 필요가 없습니다. 끌어서 놓기 및 로우 코드 개발의 용이성으로 이러한 구성 요소를 추가할 수 있습니다. 예를 들어 현장 서비스 작업자가 작업 위치 및 자세한 그림을 포함한 수리 요구 사항을 보고할 수 있는 앱을 빌드할 수 있습니다.</p>


  <p>미리 보기에는 다음이 포함됩니다.</p>


  <ul>
      <li>위성 이미지를 비롯한 여러 기본 지도 스타일을 <strong>지원하는 대화형 벡터 타일 맵</strong>입니다.</li>
      <li>입력하고 지오코딩할 때 동적 주소 제안으로 <b>검색</b>을 처리합니다. 구성 요소는 사용자가 주소를 선택하고 구조화된 데이터로 반환할 수 있는 여러 잠재적 주소 일치를 제안합니다. 이를 통해 앱은 도시, 거리, 지방 자치 단체&mdash;, 심지어 위도 및 경도&mdash;와 같은 정보를 많은 로캘 및 국제 주소 형식에 친숙한 형식으로 추출 할 수 있습니다.</li>
  </ul>


