Content: >-
  <p><em>이 게시물은 확장된 MCVP(Microsoft Connected Vehicle Platform) 팀이 공동 저술했습니다.&nbsp;</em></p>


  <p>커넥티드 차량 솔루션은 인포테인먼트, 엔터테인먼트, 생산성, 운전자 안전, 운전자 지원 등 직관적인 경험을 제공하기 위해 전 세계에 배포된 수백만 대의 차량을 사용하도록 설정해야 합니다. 차량에서 이러한 서비스 외에도 연결된 차량 솔루션은 차량 및 자동차 공유와 같은 차량 솔루션뿐만 아니라 사용자와 여정의 컨텍스트를 통합하는 전화 앱에 매우 중요합니다.</p>


  <p>Imagine 당신은 당신의 휴가 목적지로 운전하고 당신은 당신이 포장하는 동안 집에서 전화 회의를 시작합니다. 공유 차량으로 전환할 때 경로 계획은 연결성과 쉬운 운전을 위한 최상의 경로를 고려하여 뒷좌석에서 호출하는 동안 마이크 민감도를 조정합니다. 현재 이러한 환경은 차량 내 인포테인먼트 디바이스(IVI)라고 하는 중앙 스택 화면 또는 자동차가 제작될 때 결정되는 기타 특정 하드웨어 및 소프트웨어로 제한됩니다. 대신, 이러한 경험은 라이더십의 수명 동안 진화해야 합니다. 이 기회는 차량의 내부 및 시스템 전체에 걸친 차량의 새롭고 현대적인 경험과 차량 외부의 경험을 통해 운송 여정 전반에 걸쳐 자동차 제조업체와 고객 간에 더 깊고 오래 지속되는 관계를 조성하는 것입니다.</p>


  <p>이 기회를 실현하기 위해 자동차 제조업체와 MaaS(Mobility-as-a-Service) 공급자는 새로운 이해를 반영하고 대규모로 신뢰할 수 있고 일관된 데이터 관리와 Azure에서 세 가지 다른 에지에서 이러한 서비스를 반영하여 독립적으로 업데이트할 수 있는 여러 서비스로 구성된 새로운 기능의 원활한 배포를 통합하여 디지털 피드백 루프를 완료하기 위해 연결된 차량 플랫폼이 필요합니다.  차량, 전화 및 여정을 지원하는 많은 엔터프라이즈 애플리케이션.</p>


  <p><a href="https://www.microsoft.com/en-us/enterprise/automotive/connected-vehicles?activetab=pivot:primaryr12" target="_blank">MCVP(Microsoft Connected Vehicle Platform</a>)는 OEM(자동차 원본 장비 제조업체)이 고객에게 부가 가치 서비스를 제공할 수 있는 디지털 섀시입니다. 이러한 서비스 영역에는 다음이 포함됩니다.</p>


  <ul>
   <li>차량 내 환경</li>
   <li>자율 주행</li>
   <li>고급 탐색</li>
   <li>고객 참여 및 인사이트</li>
   <li>텔레매틱스 및 예측 서비스</li>
   <li>연결 및 무선 업데이트(OTA)</li>
  </ul>


  <p>MCVP는 약 40개의 다른 Azure 서비스로 구성되고 자동차 시나리오에 맞게 조정된 플랫폼입니다. MCVP는 새로운 기능의 OTA(무선) 지속적인 업데이트를 보장하기 위해 차량에서 실행되는 자동차 IoT Edge와 같은 다양한 Azure 에지 기술 및 지능형 위치 서비스를 위한 <a href="https://azure.microsoft.com/en-us/services/azure-maps/" target="_blank">Azure 지도</a> 포함합니다.</p>


  <p>MCVP 및 업계 전반의 파트너 에코시스템을 통해 Microsoft는 모든 디지털 서비스에서 일관된 플랫폼을 제공합니다. 여기에는 차량 프로비전, 양방향 네트워크 연결, 컨테이너화된 기능의 지속적인 무선 업데이트, 명령 및 제어 지원, 텔레매틱스에 대한 핫, 웜 또는 콜드 경로, 고객 또는 타사 차별화를 위한 확장 후크가 포함됩니다. AZURE에서 빌드되는 MCVP에는 Azure 클라우드의 일부로 제공되는 하이퍼스케일, 글로벌 가용성 및 규정 준수가 포함됩니다. OEM 및 차량 운영자는 MCVP를 &ldquo;활용하여 차별화하지 않는 인프라에 리소스를 소비하는 대신 스택&rdquo; 을 이동하고 고객에 초점을 맞춥니다.</p>


  <p>이미 MCVP를 활용하는 자동차 OEM은 <a href="https://news.microsoft.com/europe/features/volkswagen-and-microsoft-partner-to-create-new-automotive-cloud/" target="_blank">폭스바겐 그룹</a>, <a href="https://news.microsoft.com/2019/03/20/renault-nissan-mitsubishi-launches-alliance-intelligent-cloud-on-microsoft-azure/" target="_blank">르노-닛산-미쓰비시 얼라이언스</a>, Iconiq 등 많은 에코시스템 파트너와 함께 활용하고 있습니다.</p>


  <p>이 블로그 게시물에서는 완성된 커넥티드 차량 솔루션을 개발하고 배포하는 일반적인 고객&rsquo; 능력을 가속화하는 많은 MCVP 에코시스템 파트너를 요약하게 되어 기쁩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5f14b673-0594-4cf7-822e-f431f3536498.png"><img alt="An image showing the aspects of the Microsoft Connected Vehicle Platform." border="0" height="1030" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3ce14fc3-45a7-4a01-94c8-51c2f59980f7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="MSConnectedVehiclePlatform" width="1285"></a></p>


  <h2>핵심 영역 및 지원 파트너십</h2>


  <p>파트너의 Microsoft&rsquo; 에코시스템에는 MCVP의 전반적인 가치 제안을 완료하기 위한 ISV(독립 소프트웨어 공급업체), 자동차 공급업체 및 SIS(시스템 통합자)가 포함됩니다. 우리는 이러한 분야에서 파트너십을 추구했습니다.</p>


  <h2>차량 내 환경</h2>


  <p>저렴한 화면, 점점 더 자율 주행 차량, 만연한 음성 도우미의 출현, 그리고 사용자&rsquo; 들이 모두 결합되어 OEM이 차량의 운전자와 승객 모두에게 제공하는 디지털 경험을 통해 차별화 할 수있는 기회를 창출했습니다.</p>


  <p><strong>LG전자&rsquo; </strong> webOS Autoplatform은 차량 내 환경으로 프리미엄 TV용으로 생성된 타사 애플리케이션 에코시스템을 제공하는 차량 내 컨테이너 지원 OS를 제공합니다. webOSAuto는 MCVP의 컨테이너 기반 런타임 환경을 지원하며 차량에서 최신 환경의 중요한 부분이 될 수 있습니다.</p>


  <p><strong>Faurecia</strong> 는 MCVP를 활용하여 미래의 조종석 내에서 파괴적이고 연결되고 개인화된 서비스를 만들어 모든 탑승자의 온보드 환경을 재창조합니다.</p>


  <h2>자율 주행</h2>


  <p>자율 주행 시스템의 지속적인 개발에는 일반적인 커넥티드 차량 플랫폼에 의해 통합된 테스트 차량과 생산 차량 모두의 입력이 필요합니다. 이는 차량을 운전하거나 운전자에 대한 지원을 제공하는 기본 기계 학습(ML) 모델이 해당 차량의 피드백에 따라 개선됨에 따라 시간이 지남에 따라 업데이트되고, 이러한 업데이트는 클라우드에 대한 연결을 통해 증분 배포 링으로 공중에 배포되기 때문입니다.</p>


  <p><strong>Teraki </strong>는 컨테이너화된 기능을 만들어 차량에 배포하여 원격 분석, 비디오 및 3D 정보와 같은 선택한 센서 데이터를 효율적으로 추출하고 관리합니다. Terakis&rsquo; 제품은 지속적으로 센서 데이터를 학습 및 업데이트하여 고객&rsquo; 모델이 차량(에지)과 Azure(클라우드) 모두에서 가장 높은 정확도를 달성할 수 있도록 하는 관련 응축된 정보를 추출합니다.</p>


  <p><a href="https://www.tomtom.com/company/press-releases/news/25716/" target="_blank"><strong>TomTom</strong></a>은 HD 지도 및 Traffic와 같은 탐색 인텔리전스 서비스를 MCVP에서 사용할 컨테이너화된 서비스로 통합하여 자율 주행을 포함한 차량의 다른 서비스가 추가 위치 컨텍스트를 활용할 수 있도록 합니다.</p>


  <h2>고급 탐색</h2>


  <p><a href="https://www.tomtom.com/company/press-releases/news/25716/" target="_blank"><strong>TomToms&rsquo;</strong></a> 탐색 애플리케이션은 MCVP 차량 내 컴퓨팅 아키텍처와 통합되어 차량에서 Azure 클라우드로 내비게이션 사용량 및 진단 데이터를 전송할 수 있도록 합니다. 여기서 자동차 제조업체는 데이터를 사용하여 맞춤형 서비스를 제공하고 보다 정보에 입각한 설계 및 엔지니어링 결정을 내릴 수 있는 데이터 기반 인사이트를 생성할 수 있습니다. 이 통합의 이점은 의도한 경로를 실제 경로와 도로 메타데이터를 비교하여 만든 즉각적인 인사이트를 포함합니다. IAA에 참석하는 경우 Microsoft 부스에서 데모를 확인하세요.</p>


  <p><strong><a href="https://www.telenav.com/press-releases/2019-09-05-telenav-to-offer-a-comprehensive-suite-of-connected-car-solutions-based-on-microsoft-connected-vehicle-platform" target="_blank">Telenav</a></strong>는 커넥티드 카 및 위치 기반 서비스의 선도적인 공급자이며 Microsoft와 협력하여 인포테인먼트, 차량 내 상거래 및 내비게이션을 포함한 지능형 커넥티드 카 솔루션 제품군을 MCVP와 통합하고 있습니다.</p>


  <h2>고객 참여 및 인사이트</h2>


  <p><a href="https://otonomo.io/otonomo-is-collaborating-with-microsoft-to-transform-the-driving-experience/" target="_blank"><strong>Otonomo</strong></a> 는 OEM, 차량 운영자 등에서 자동차 데이터를 안전하게 수집한 다음, 애플리케이션 및 서비스 공급자가 이를 사용하여 운전자에게 가치를 제공하는 새롭고 혁신적인 제품을 개발하는 데 사용할 수 있도록 데이터를 재구성하고 보강합니다. 데이터 서비스 플랫폼은 개인 및 집계 사용 사례 모두에 대한 디자인 솔루션으로 개인 정보를 구축했습니다. Microsoft와 협업을 통해 Microsoft 커넥티드 차량 플랫폼을 채택한 자동차 제조업체는 연결된 자동차 데이터를 Otonomos&rsquo; 기존 에코시스템에 쉽게 연결하여 운전자에게 새로운 커넥티드 카 서비스를 신속하게 출시할 수 있습니다.</p>


  <h2>텔레매틱스 및 예측 서비스</h2>


  <p><strong>DSA</strong> 는 자동차 산업의 전체 차량 전기 및 전자 제품의 품질 보증, 진단 및 유지 관리를 위한 선도적인 소프트웨어 및 솔루션 공급자입니다. DSA와 Microsoft는 함께 Microsoft 커넥티드 차량 플랫폼을 기반으로 고급 차량 수명 주기 관리를 제공하여 자동차 생산 시설과 현장 자동차 간의 디지털 피드백 루프를 닫는 것을 목표로 합니다.</p>


  <p><strong>WirelessCar</strong>는 커넥티드 차량 에코 시스템 내의 선도적인 관리 서비스 공급자이며, 자동차 제조업체가 급변하는 비즈니스 모델 세계에서 고객의&rsquo; 높은 시장 야망을 지원하고 가속화하는 Microsoft Azure 및 Microsoft Connected Vehicle Platform과 함께 모빌리티 서비스를 제공할 수 있도록 지원합니다.</p>


  <h2>연결 및 OTA</h2>


  <p><a href="https://www.cubictelecom.com/Media/PressRelease/48" target="_blank"><strong>Cubic Telecom</strong></a> 은 전 세계 자동차 및 IoT 산업에 선도적인 연결 관리 소프트웨어 공급자입니다. 글로벌 시장을 위한 MCVP에 대한 핵심 서비스 제공으로서 원활한 연결을 제공하는 첫 번째 파트너 중 하나입니다. MCVP와의 긴밀한 통합을 통해 단일 데이터 레이크 및 통합 서비스 모니터링 경로를 사용할 수 있습니다. 또한, Cubic Telecom은 운전자가 실시간으로 인포테인먼트 앱을 사용하고, 디바이스를 Wi-Fi 핫스팟에 연결하고, 데이터 요금제에서 선택적으로 별도의 APN에서 고속 LTE 연결에 액세스할 수 있도록 하는 연결된 자동차 기능을 제공합니다.</p>


  <p><a href="https://excelfore.com/blog/excelfore-esync-azure-mcvp/" target="_blank"><strong>Excelfore</strong></a> 는 자동차 OTA(무선) 업데이트 및 데이터 집계 기술의 혁신자입니다. Microsoft Azure 클라우드 플랫폼으로 포팅되고 MCVP OTA 업데이트를 위한 첫 번째 솔루션으로 통합된 eSync 양방향 데이터 파이프라인의 전체 구현을 제공합니다.</p>


  <p><strong>Tata Communications</strong> 는 선도적인 글로벌 디지털 인프라 공급자입니다. 우리는 새로운 혁신적인 커넥티드 카 애플리케이션의 개발을 가속화하기 위해 그들과 협력하고 있습니다. 두 회사는 Tata Communications MOVE&trade; 의 IoT 연결 기능을 MCVP와 결합하여 자동차 제조업체가 전 세계 소비자에게 보다 원활하고 안전한 주행 환경을 제공할 수 있도록 할 것입니다.</p>


