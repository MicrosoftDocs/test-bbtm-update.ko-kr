Title: 지금 사용할 수 있는 Facebook용 Azure Toolkit Windows
Summary: "            One of the exciting announcements we made last week at SXSW Interactive 2010 was the release of the Windows Azure Toolkit for Facebook. This new toolkit, built by Thuzi in collaboration…"
Content: <meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml"><link rel="Edit-Time-Data" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_editdata.mso">지난 주 <a href="https://sxsw.com/interactive" target="_blank" mce_href="https://sxsw.com/interactive">SXSW Interactive 2010</a>에서 발표한 흥미로운 발표 중 하나는 <a href="https://bit.ly/azurfb" target="_blank" mce_href="https://bit.ly/azurfb">Facebook용 Windows Azure Toolkit</a> 릴리스였습니다. <a title="_GoBack이 새로운 도구 키트는 <a href="https://www.thuzi.com/" target="_blank" mce_href="https://www.thuzi.com/">Thuzi</a>가 Microsoft와 공동으로 빌드하여 개발자가 <a href="https://www.microsoft.com/windowsazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/">Windows Azure</a>에서 Facebook 애플리케이션을 신속하게 개발할 수 있게 해줍니다." name="_GoBack"></a>   <p>작동 도구 키트를 보려면, Thuzi.com CTO 짐 짐머만의 세션을 확인, Windows Azure에서 페이스 북 애플 리케이션, Mix10 에서 지난 주 그는 아웃백 스테이크 하우스와 CloudPoll에 대한 라이브 페이스 북 응용 프로그램을 선보였다 모두 페이스 북에 대한 Windows Azure Toolkit 사용하여 구축. </p>  <p> </p>  <p>Toolkit에는 다음이 포함되어 있습니다.</p>  <ul type="disc">  <li><a href="https://www.codeplex.com/FacebookToolkit" target="_blank" mce_href="https://www.codeplex.com/FacebookToolkit">Facebook 개발자 Toolkit</a> </li>  <li>종속성 주입을 위한 Ninject 2.0 </li>  <li><a href="https://www.microsoft.com/downloads/details.aspx?displaylang=en&amp;FamilyID=c9ba1fe1-3ba8-439a-9e21-def90a8615a9" target="_blank" mce_href="https://www.microsoft.com/downloads/details.aspx?displaylang=en&amp;FamilyID=c9ba1fe1-3ba8-439a-9e21-def90a8615a9">ASP.NET MVC 2</a> </li>  <li>Azure 소프트웨어 개발 키트 Windows(2010년 2월) </li>  <li><a href="https://automapper.codeplex.com/" target="_blank" mce_href="https://automapper.codeplex.com/">AutoMapper</a></li>  <li>Windows Azure Toolkit - 메시지 큐, 테이블 Storage 및 SQL Azure 액세스하기 위한 간소화된 라이브러리</li>  <li>TFS 2010에서 Azure로 원클릭 배포를 위한 자동화된 빌드 스크립트</li></ul>  <p>시작하려면 다음을 수행해야 합니다.</p>  <ul type="disc">  <li><a href="https://developers.facebook.com/?ref=pf" target="_blank" mce_href="https://developers.facebook.com/?ref=pf">Facebook 개발자 계정</a> 설정</li>  <li><a href="https://msdn.microsoft.com/en-us/windows/ee695841.aspx" target="_blank" mce_href="https://msdn.microsoft.com/en-us/windows/ee695841.aspx">IFrame Facebook 애플리케이션</a> 설정 </li>  <li><a href="https://www.microsoft.com/windowsazure/getstarted/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/getstarted/">Windows Azure 계정</a> 설정 </li>  <li><a href="https://www.microsoft.com/windowsazure/sqlazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/sqlazure/">SQL Azure</a> 데이터베이스 설정 </li>  <li>Windows Azure에서 Table Storage, 메시지 큐 및 Blob Storage 스토리지 계정 설정</li></ul>  <p>이 게시물에 댓글을 게시하여 의견을 알려주세요. 도구 키트를 어떻게 사용할 계획이며 어떤 추가 리소스를 시작해야 합니까?&nbsp; 언제나처럼, 우리는 당신에게서 듣고 기대합니다.</p>
