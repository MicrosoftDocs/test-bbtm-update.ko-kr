Title: Microsoft Common Controls Hub는 일반적이지 않은 편의를 제공합니다.
Summary: '고객에게 투명성과 최고 등급의 규정 준수 환경을 제공하기 위해 봉투를 푸시하기 위해 Azure용 Microsoft 보안 센터를 통해 새로 사용할 수 있는 규정 준수 도구를 발표하고 싶습니다. 통합 규정 준수를 통해 구동되는 공용 컨트롤 허브입니다. '
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/744b4ac2-64a8-4969-8e01-c9b5c276541e.png"><img align="right" alt="MS Trust Center Compliance" border="0" height="309" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a2496bda-1b8f-4647-8bdc-9b06cf6b6ddb.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="MS 보안 센터 ComplianceIn" width="375"></a>은 고객에게 투명성과 최고급 규정 준수 환경을 제공하기 위해 봉투를 푸시하기 위한 노력의 일환으로, Id&rsquo;는 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/default.aspx" target="_blank">Azure용 Microsoft 보안 센터</a>, 통합 규정 준수를 통해 제공되는 <a href="https://www.microsoft.com/en-us/trustcenter/Common-Controls-Hub" target="_blank">공용 제어 허브</a> 를 통해 새로 사용할 수 있는 규정 준수 도구를 발표하려고 합니다. 이 사용자 지정된 Microsoft Portal을 사용하면 ISO 27001, SOC 1 및 2, PCI, FedRAMP, EU 모델 절, 수백 개의 지리적 특정 요구 사항 및 기타 여러 항목을 비롯한 다양한 규정 준수 의무 및 개인 정보 보호 체제에서 제어 프레임워크를 비교할 수 있습니다.</p>


  <p>Weve&rsquo;는 모든 Microsoft 고객(Azure, Office 365, CRM 또는 기타)이 완전한 표준 지침의 Microsoft 큐레이팅 라이브러리에 액세스할 수 있는 무료 계정을 만들도록 준비했습니다. &rsquo;컨트롤 설명 및 목표를 확인하고, 요구 사항을 한 프레임워크에서 다른 프레임워크로 매핑할 수 있으며, 자체 규정 준수 활동의 모든 격차를 더 깊이 이해할 수 있습니다.</p>


  <p>무엇보다도 이러한 프레임워크는 유지 관리됩니다. 연구원은 표준에 대한 업데이트에 따라 원본 데이터를 지속적으로 수정하고 있습니다. <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/06aa4eae-fae1-48da-9293-940bcec81aaa.png"><img align="left" alt="Common Controls Hub" border="0" height="307" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3258aa52-41fb-4836-9f41-5795a82e5714.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: left; display: inline; background-image: none;" title="Common Controls Hubensuring" width="375"></a> 기본 매핑은 관련성을 유지합니다. 사용자 지정 컨트롤 목록을 작성하여 사용자 고유의 보안 및 감사 작업을 안내할 수 있으며, 환경에 적용할 수 있는 컨트롤 집합의 범위를 좁히면 해당 컨트롤에 대한 상태를 추적할 수 있습니다.</p>


  <p><a href="https://www.microsoft.com/en-us/trustcenter/Common-Controls-Hub" target="_blank">Microsoft Common Controls Hub</a>는 클라우드 업계&rsquo;에 최고 수준의 투명성과 국제 표준 준수를 제공하는 또 다른 단계입니다. Azure는 45개 이상의 다양한 인증, 법률 및 규정에 대한 평가 및 증명 외에도 고객이 자체 산업&rsquo; 의무 및 지역 요구 사항을 준수할 수 있도록 하기 위해 최선을 다하고 있습니다.</p>
