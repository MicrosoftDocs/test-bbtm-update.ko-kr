  <h3>DDoS Protection 원격 분석, 모니터링 및 경고</h3>


  <p>DDoS 공격 기간 동안 상세 메트릭을 비롯한 다양한 원격 분석이 Azure Monitor를 통해 노출됩니다. DDoS Protection에서 노출하는 Azure Monitor 메트릭에 대한 경고를 구성할 수 있습니다. Azure Monitor 진단 인터페이스를 통해 고급 분석을 위해 Splunk(Azure Event Hubs), OMS Log Analytics 및 Azure Storage 로깅을 추가로 통합할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5ee8a6f6-19a2-4ec9-bdc3-5850c997bf07.png"><img alt="Metric chart" border="0" height="555" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bd38a18b-d20f-4756-a2d0-d250d9b693e8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="메트릭 차트" width="1259"></a></p>


  <p>자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/ddos-protection-manage-portal" target="_blank">Azure Portal 설명서를 사용하여 Azure DDoS Protection 표준 관리에서</a> 확인할 수 있습니다.</p>


  <h3>SLA 보장 및 비용 보호</h3>


  <p>DDoS Protection 표준 서비스는 99.99% SLA로 적용되며, 비용 보호는 문서화된 공격 중에 규모 확장에 대한 리소스 크레딧을 제공합니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/support/legal/sla/" target="_blank">Azure SLA 페이지를 참조하세요</a>.</p>


  <h2>보호 계획</h2>


  <p>DDoS 공격을 계획하고 준비하는 것은 실제 공격 중에 애플리케이션의 가용성과 대응을 이해하는 데 매우 중요합니다. 또한 조직은 잘 검증된 DDoS 인시던트 관리 대응 계획을 수립해야 합니다.</p>


  <p>이 계획을 지원하기 위해 엔드투엔드 <a href="https://aka.ms/ddosbest" target="_blank">DDoS Protection - 모범 사례 &amp; 참조 아키텍처 가이드</a> 를 게시했으며 모든 고객이 Azure에서 DDoS 공격에 대한 복원력을 위한 애플리케이션을 디자인하면서 이러한 사례를 적용하도록 권장합니다.</p>


  <p>또한 <a href="https://www.ixiacom.com/products/breakingpoint-cloud" target="_blank">BreakingPoint Cloud</a> 와 협력하여 Azure 고객이 DDoS Protection 지원 퍼블릭 엔드포인트에 대해 트래픽 부하를 생성하여 공격을 시뮬레이션할 수 있는 도구를 제공합니다. <a href="https://www.ixiacom.com/products/breakingpoint-cloud" target="_blank">BreakPoint Cloud</a> 시뮬레이션을 사용하면 다음과 같은 일을 할 수 있습니다.</p>


  <ul>
   <li>Microsoft Azure DDoS Protection에서 DDoS 공격으로부터 Azure 리소스를 보호하는 방법을 확인합니다.</li>
   <li>DDoS 공격을 받는 동안 인시던트 응답 프로세스를 최적화합니다.</li>
   <li>DDoS 규정 준수 문서화</li>
   <li>네트워크 보안 팀을 교육합니다.</li>
  </ul>


