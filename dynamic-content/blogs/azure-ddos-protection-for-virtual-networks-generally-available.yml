Summary: 오늘 모든 퍼블릭 클라우드 지역에서 Azure DDoS Protection 표준 서비스의 일반 공급에 대해 발표하게 되어 기쁩니다. 이 서비스는 Azure Virtual Networks와 통합됩니다...
Content: >-
  <p><em>이 블로그 게시물은 JR Mayberry, 수석 PM 관리자, Azure 네트워킹에 의해 공동 저술되었습니다.</em></p>


  <p>오늘 모든 <strong>퍼블릭 클라우드 지역에서</strong> <strong>Azure DDoS Protection 표준</strong> 서비스의 일반 공급에 대해 발표하게 되어 기쁩니다. 이 서비스는 Azure VNet(Virtual Networks)과 통합되며 DDoS 공격의 영향에서 Azure 리소스에 대한 보호 및 방어를 제공합니다.</p>


  <p>DDoS(분산 서비스 거부) 공격은 리소스(예: 대역폭, 메모리)를 소진하여 서비스를 중단하기 위한 것입니다. DDoS 공격은 애플리케이션을 클라우드로 이동하는 고객이 제기한 최고의 가용성 및 보안 문제 중 하나입니다. DDoS 공격의 일반적인 동기는 강탈 및 핵티비즘으로, 이러한 공격은 비교적 쉽고 빠르게 시작할 수 있어 유형, 규모, 발생 빈도가 지속적으로 늘고 있습니다.</p>


  <p><a href="https://www.nexusguard.com/threat-report-q4-2017" target="_blank">Nexusguard</a>의 데이터에 따르면 문서화된 DDoS 증폭 공격의 수가 2017년 4분기에 2016년에 비해 357% 이상 증가함에 따라 이러한 우려가 정당화됩니다. 또한 모든 공격의 56% 이상이 여러 벡터 조합을 악용합니다. 2018년 2월, <a href="https://www.wired.com/story/github-ddos-memcached/" target="_blank">Github는</a> Memcached에서 리플렉션 익스플로잇을 통해 공격을 받았고, 1.35테라비트의 공격 트래픽이 발생했으며, 이 공격은 사상 최대 규모의 DDoS 공격이었습니다.</p>


  <p>네트워크 공격의 유형과 정교함이 증가함에 따라 Azure는 Azure에서 애플리케이션의 보안 및 가용성을 계속 보호하는 솔루션을 고객에게 제공하기 위해 최선을 다하고 있습니다. 클라우드의 보안 및 가용성은 공동의 책임입니다. Azure는 고객이 비즈니스 목표를 충족하는 애플리케이션 디자인을 채택하고 적용할 수 있는 플랫폼 수준 기능 및 디자인 모범 사례를 제공합니다.</p>


  <h2>Azure DDoS Protection Service 제품</h2>


  <p>Azure에는 네트워크 공격(계층 3 및 4)으로부터 보호하는 DDoS Protection 기본 및 DDoS Protection 표준이라는 두 가지 DDoS 서비스 제품이 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7c66cb59-0c5a-4fba-b580-1f3a58cdfced.jpg"><img alt="DDos Basic vs Standard Comparison table_v02" border="0" height="508" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7bb8a20c-27d5-4d62-b8fe-1ccf523bad2d.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="DDos Basic 및 표준 비교 table_v02" width="1154"></a></p>


  <h2>Azure DDoS Protection 기본 서비스</h2>


  <p>기본 보호는 기본적으로 추가 비용 없이 Azure 플랫폼에 통합됩니다. 전역적으로 배포된 Azures&rsquo; 네트워크의 본격적인 규모와 용량은 상시 트래픽 모니터링 및 실시간 완화를 통해 일반적인 네트워크 계층 공격에 대한 방어를 제공합니다. DDoS Protection Basic을 사용하도록 설정하기 위해 사용자 구성 또는 애플리케이션을 변경할 필요가 없습니다. 기본 보호는 Azure DNS 영역을 대상으로 하는 가장 일반적인 자주 발생하는 계층 7 DNS 쿼리 홍수 및 대량 공격도 방어합니다. 또한 이 서비스는 대규모 공격으로부터 Microsofts&rsquo; 엔터프라이즈 및 소비자 서비스를 보호하는 데 입증된 실적을 보유하고 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/67095905-575d-4e51-a09e-f1f92c56d4fa.png"><img alt="ddosglobe" border="0" height="648" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e9ce4dd3-26ef-4d8b-826c-0f2a47ce9a19.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ddosglobe" width="1233"></a></p>


  <h2>Azure DDoS Protection <em>표준</em> 서비스</h2>


  <p><strong>Azure DDoS Protection 표준</strong> 은 가상 네트워크에 배포된 애플리케이션 및 리소스에 대해 향상된 DDoS 완화 기능을 제공합니다. 보호는 새 가상 네트워크나 기존 가상 네트워크에서 간단하게 사용하도록 설정할 수 있으며 애플리케이션 또는 리소스를 변경할 필요가 없습니다. DDoS Protection 표준은 전용 모니터링 및 기계 학습을 활용하여 가상 네트워크 트래픽 프로필에 조정된 DDoS 보호 정책을 구성합니다. 공격 원격 분석은 Azure Monitor를 통해 사용할 수 있으므로 애플리케이션이 공격을 받을 때 경고를 사용할 수 있습니다. 통합 계층 7 애플리케이션 보호는 Application Gateway WAF에서 제공할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ffda08f7-6355-4e05-9629-32e84db1239e.png"><img alt="Azure DDoS Protection Standard Service" border="0" height="247" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cdeb3ede-49e5-4296-adc0-b61ceff040ec.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure DDoS Protection 표준 서비스" width="917"></a></p>


  <h2>Azure DDoS Protection 표준 서비스 기능</h2>


  <h3>네이티브 플랫폼 통합 및 턴키 보호</h3>


  <p>DDoS Protection 표준은 기본적으로 Azure 플랫폼에 통합되며, DDoS Protection 계획을 만들고 가상 네트워크에서 DDoS 표준을 사용하도록 설정할 때 Azure Portal 및 PowerShell을 통한 구성을 포함합니다. 간소화된 프로비전은 추가 애플리케이션 변경 없이 가상 네트워크의 모든 리소스를 즉시 보호합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5655fa3c-a611-4264-a11d-5d9e4d3b3070.png"><img alt="Test Protection Plan" border="0" height="475" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/75c26cc7-6c5b-43d1-a7cc-112229d35c0b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="테스트 보호 계획" width="1300"></a></p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f9f6d19a-c083-4bf6-9112-23f2469ac195.png"><img alt="Create virtual network" border="0" height="707" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f163353-e527-497e-895a-87e5fecfb00c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="가상 네트워크 만들기" width="1239"></a></p>


  <h3>상시 모니터링 및 적응 튜닝</h3>


  <p>DDoS Protection 표준을 사용하도록 설정하면 애플리케이션 트래픽 패턴이 공격 지표에 대해 지속적으로 모니터링됩니다. DDoS Protection은 리소스 및 리소스 구성을 이해하고 DDoS Protection 정책을 가상 네트워크에 사용자 지정합니다. 기계 학습 알고리즘은 시간이 지남에 따라 트래픽 패턴이 변경됨에 따라 보호 정책을 설정하고 조정합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7e76fe92-3db7-4b12-a3da-73022bc30f9f.png"><img alt="Always-on monitoring" border="0" height="503" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/69f28916-435d-4ad5-ac83-dbfa9d70b01b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Always-On 모니터링" width="1237"></a></p>


  <h3>Application Gateway를 사용하여 L7 보호</h3>


  <p><a href="https://docs.microsoft.com/en-us/azure/application-gateway/application-gateway-web-application-firewall-overview" target="_blank">Application Gateway 웹 애플리케이션 방화벽</a>과 함께 Azure DDoS Protection 서비스는 일반적인 웹 취약성 및 공격에 대한 DDoS Protection을 제공합니다.</p>


  <ul>
   <li>요청 속도 제한</li>
   <li>HTTP 프로토콜 위반</li>
   <li>HTTP 프로토콜 변칙</li>
   <li>SQL 삽입</li>
   <li>사이트 간 스크립팅</li>
  </ul>


