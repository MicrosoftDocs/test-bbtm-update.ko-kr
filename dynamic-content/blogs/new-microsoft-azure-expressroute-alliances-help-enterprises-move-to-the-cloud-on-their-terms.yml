Title: 새로운 Microsoft Azure ExpressRoute Alliances를 통해 기업은 해당 조건에 따라 클라우드로 전환할 수 있습니다.
Summary: Microsoft는 고객이 모바일 우선 클라우드 우선 세계를 수용하고 혜택을 누릴 수 있도록 돕기 위해 최선을 다하고 있습니다. 고객이 클라우드 컴퓨팅과 같은 기술을 수용하도록 돕는 비전의 일부는 다음을 형성하는 것입니다.
Content: >-
  <p>Microsoft는 고객이 모바일 우선 클라우드 우선 세계를 수용하고 혜택을 누릴 수 있도록 돕기 위해 최선을 다하고 있습니다. 고객이 클라우드 컴퓨팅과 같은 기술을 수용하도록 돕는 비전의 일부는 더 광범위한 고객에게 기술을 제공하는 데 도움이 되는 전략적 파트너십을 형성하는 것입니다. 오늘 우리는 우리의 Microsoft Azure ExpressRoute 생태계가 BT 및 버라이존과의 흥미 진진한 새로운 동맹으로 확장되고 있음을 발표하게되어 기쁩니다. ATT&amp;, Equinix 및 Level 3과 같은 파트너가 이미 미국에 온보딩되어 있는 이 파트너십은<strong> 고객이 모바일 우선 클라우드 우선 세계로 전환하는 데 도움이 되며</strong>, Microsoft Azure 연결할 수 있는 여러 옵션을 제공합니다. 함께, 우리는 고객에게 클라우드 솔루션의 추가 선택을 가져올뿐만 아니라, 클라우드 컴퓨팅의 채택 장벽을 줄이고 Microsoft Azure 성장을 가속화, 기업 고객을위한 더 안전하고 신뢰할 수있는 연결 옵션을 제공 할 것입니다.</p>


  <h4><strong>BT는 고객이 해당 조건에 따라 클라우드를 채택할 수 있도록 지원합니다.</strong></h4>


  <p>두 회사 간의 오랜 파트너십을 기반으로 하는 BT의 오늘&rsquo; 발표를 통해 BTs&rsquo; IP 커넥트 VPN(Virtual Private Network) 서비스를 사용하는 고객이 Microsoft Azure ExpressRoute 서비스를 사용하여 기존 회사 네트워크를 Microsoft Azure 원활하게 확장할 수 있습니다. 우리는 BT와 협력하여 이 솔루션을 유럽에서 먼저 시장에 출시한 다음 앞으로 몇 달 동안 Asia-Pacific 출시할 수 있기를 기대합니다.&nbsp; 이 파트너십과 고객에게 어떤 의미가 있는지에 대한 자세한 내용은 BT Lets Talk 블로그뿐만 아니라 microsoft International의 사장 인 Jean-Philippe Courtois의 블로그를 확인해 보&rsquo;시기 위해 초대합니다.</p>


  <h4><strong>Verizon은 클라우드에 더 많은 선택을 제공합니다.</strong></h4>


  <p>우리는 또한 버라이존 Enterprise 솔루션과 <a href="https://www.verizonenterprise.com/news/2014/04/secure-cloud-interconnect-solutions-enterprise">전략적 동맹</a>을 발표하고있다. Verizons&rsquo; Secure Cloud Interconnect 서비스가 출시되면서 전 세계 기업에서는 Verizons 프라이빗 IP 서비스를 사용하여 Verizon&rsquo; 클라우드 및 Microsoft Azure 포함한 여러 클라우드 서비스에 연결할 수 있습니다. 우리는 클라우드의 보안, 프라이빗 연결, 성능, 단순성 및 효율성에 대한 Verizons&rsquo;의 노력의 일부가 되어 기쁩니다. ExpressRoute에 대한 자세한 내용은 Microsoft Azure 블로그에서 확인하세요.</p>
