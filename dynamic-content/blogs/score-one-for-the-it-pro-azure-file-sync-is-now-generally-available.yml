Content: >-
  <p>Azure 파일 동기화는 온-프레미스 Windows Server에서 Azure 파일 공유로 파일을 복제합니다. Azure 파일 동기화를 사용하면&rsquo; 클라우드의 이점과 온-프레미스 파일 서버의 이점 중에서 선택할 필요가 없습니다. Azure 파일 동기화를 사용하면 데이터에 대한 로컬 액세스를 유지하면서 Azure에서 파일 서비스를 중앙 집중화할 수 있습니다.</p>


  <p>&nbsp; Azure 파일 동기화에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-sync-files-planning">계획 가이드</a>를 참조하세요.</p>


  <p>클라우드 스토리지의 이점을 쉽게 얻을 수 있도록 하기 위해 Microsoft Azure Files를 만들었습니다. 수십 년 동안 Windows 파일 서버를 빌드한 경험을 통해 파일 공유는 애플리케이션 개발 이상에 유용하다는 것을 알고 있습니다. 파일 공유는 태양 아래의 모든 작업에 사용됩니다. Azure Files를 사용하면 조직에서 보유하고 있는 모든 파일 서버와 NAS 디바이스를 대체할 수 있는 범용 파일 공유를 빌드하는 데 중점을 두었으며, 현재는 Azure 파일 동기화의 일반 공급이라는 중요한 중요 시점을 공유하게 되어 기쁩니다.&nbsp;<br>

  &nbsp;<br>

  Azure 파일 동기화는 온-프레미스 스토리지 관리의 유지 관리 및 시간 비용과 함께 자주 액세스하는 데이터에 대한 로컬 및 빠른 액세스의 필요성의 균형을 맞추는 문제에 대해 수천 명의 고객과의 대화에서 성장했습니다. Azure 파일 동기화는 DFS-R을 사용하여 Windows 서버 간에 데이터를 복제하는 방법과 마찬가지로 온-프레미스 Windows Server에서 Azure 파일 공유로 파일을 복제합니다. Azure에 데이터 복사본이 있으면 클라우드 계층화&mdash; 기능을 사용하도록 설정할 수 있습니다. Azure 파일 Syncto&mdash;의 실제 마술은 온-프레미스에서 가장 인기 있고 가장 최근에 액세스한 데이터만 저장합니다. 또한 클라우드에는 데이터의 전체 복사본이 있으므로 원하는 만큼의 서버를 Azure 파일 공유에 연결하여 사용자가 어디에 있든 데이터의 빠른 캐시를 설정할 수 있습니다. 위에서 설명한 것처럼 Azure 파일 동기화를 사용하면 데이터에 대한 로컬 액세스를 유지하면서 Azure에서 파일 서비스를 중앙 집중화할 수 있습니다.</p>


  <p>클라우드에 데이터 복사본을 사용하면 더 많은 작업을 수행할 수 있습니다. 예를 들어 빠른 재해 복구 기능을 사용하여 서버 손실에서 거의 즉시 복구할 수 있습니다. 로컬 서버에 &ndash; 잘못된 업데이트, 손상된 물리적 디스크 또는 더 나쁜 일이 발생하더라도 클라우드에 완전히 복원력 있는 데이터 복사본이 있다는 것을 알면 쉽게 휴식을 취하게 될 수 있습니다. 새 Windows Server를 기존 동기화 그룹에 연결하기만 하면 네임스페이스가 즉시 아래로 당겨지게 됩니다.&nbsp;</p>


  <p>작년에 Ignite에서 Azure 파일 동기화를 발표했을 때 클라우드 경험에 많은 조직이 도움이 될 것이라고 생각했지만 Azure Files 및 Azure 파일 동기화에 대한 관심 근거를 준비할 수 있는 것은 없었습니다. Azure 파일 동기화의 일반적인 가용성을 위해 미리 보기에서 Azure 파일 동기화를 사용하여 피드백을 처리하는 데 집중했습니다. 초기 미리 보기 이후 Azure 파일 동기화의 주요 혁신 및 향상된 기능 중 몇 가지는 다음과 같습니다.</p>


  <ul>
      <li>동기화 및 클라우드 계층화 성능, 크기 조정 및 안정성 향상. 일반 공급의 경우 Azure 파일 동기화 업로드의 성능이 2배 증가하고 빠른 재해 복구가 하드웨어에 따라 4배에서 18배로 증가했습니다. 또한 클라우드 계층화 백 엔드를 다시 아키텍처화하여 더 빠르고 신뢰할 수 있는 계층화 기능을 지원하여 사용된 볼륨 공간이 사용 가능한 볼륨 공간 백분율 임계값을 초과하는 것을 감지하는 즉시 계층화 기능을 지원할 수 있습니다.</li>
      <li>향상된 Azure 파일 동기화 포털 환경. 미리 보기 중에 고객으로부터 들었던 가장 큰 문제 중 하나는 시스템의 상태를 이해하기 어렵다는 것입니다. Azure 파일 동기화 서버 엔드포인트의 상태를 이해하려면 시스템을 빌드하는 방법을 이해하거나 컴퓨터 과학 박사 학위를 취득해야 한다고&rsquo; 생각합니다. 이를 위해 동기화 업로드 진행률을 보다 명확하게 표시하고 실행 가능한 오류 메시지 &ndash; 만 표시하여 일상 업무에 집중할 수 있도록 개선된 포털 환경을 도입하게 되어 기쁩니다.&nbsp;</li>
      <li>GRS(지역 중복 스토리지)와의 통합을 통한 전체적인 재해 복구. 빠른 재해 복구를 사용하면 온-프레미스 재해 발생 시 신속하게 복구할 수 있지만 Azure 지역에 서비스를 제공하는 데이터 센터 중 하나에 영향을 주는 재해는 어떨까요? GA의 경우 이제 GRS(지역 중복 스토리지) 복원력 설정과 엔드투엔드 통합합니다. 이렇게 하면 조직&rsquo;에서 가장 중요한 데이터에 대한 재해로부터 보호하기 위해 Azure 파일 동기화를 두려움 없이 채택할 수 있습니다.</li>
  </ul>


  <h2>Were&rsquo; just started!</h2>


  <p>Azure 파일 동기화의 일반 공급은 Azure Files 및 Azure 파일 동기화에 도입하려는 혁신의 시작에 불과합니다. Windows Server 2019와의 긴밀한 통합 지원과 긴밀한 통합을 포함하여 여름과 가을 내내 제공되는 일련의 새로운 기능과 증분 개선 사항이 있습니다! 우리는 당신이&rsquo; 당신을 위해 가지고있는 것과 같은 생각 지켜봐 주시기 바랍니다&ndash;! Ignite에서 만나보세요!</p>


