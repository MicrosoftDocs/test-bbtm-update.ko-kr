Title: SQL Azure 개발 시작
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] MSDN 매거진의 2010년 11월호에서 Lynn Langit은 "SQL Azure 개발 시작"이라는 제목의 유익한 기사를 작성했습니다.'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>MSDN 매거진의 2010년 11월호에서 Lynn Langit은 "<a href="https://msdn.microsoft.com/en-us/magazine/gg309175.aspx">SQL Azure 개발 시작</a>"이라는 제목의 유익한 기사를 작성했습니다. 이 문서에서는 SQL Azure 데이터베이스를 만들고 SQL Server 및 SQL Azure 간의 몇 가지 차이점을 간략하게 설명합니다. 또한 Lynn은 SQL Azure 연결, 데이터 마이그레이션 및 관리에 사용할 수 있는 도구에 대한 개요를 제공합니다.</p>  <p>이 문서는 MSDN에서 사용할 수 있습니다. <a href="https://msdn.microsoft.com/en-us/magazine/gg309175.aspx">SQL Azure 개발 시작</a></p>
