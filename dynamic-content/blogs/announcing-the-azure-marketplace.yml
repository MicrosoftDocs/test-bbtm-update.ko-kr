Title: Azure Marketplace 발표
Summary: 기존 애플리케이션 및 서비스 포트폴리오를 확장하면서 Azure Marketplace는 이제 Microsoft Azure 인증된 오픈 소스 커뮤니티 가상 머신 이미지를 제공합니다.
Content: >-
  <p>지난 주 Microsoft 클라우드 브리핑에서 Scott Guthrie는 CEO 사티아 나델라(Satya Nadella)에 합류하여 Microsoft가 업계&rsquo;에 가장 완벽한 클라우드를 제공하는 방법을 발표했습니다. 그 일환으로 Guthrie는 스타트업 및 ISV(독립 소프트웨어 공급업체)를 전 세계 기업에 연결하는 온라인 애플리케이션 및 서비스 마켓플레이스인 Azure Marketplace를 발표했습니다. 기존 애플리케이션 및 서비스 포트폴리오를 확장한 Azure Marketplace는 이제 SAP, Cloudera, DataStax, CommVault, Veeam, 추세 Micro 및 Core OS를 비롯한 Microsoft Azure 인증된 오픈 소스 커뮤니티 가상 머신 이미지와 McAfee 및 Octopus Deploy를 포함한 가상 머신 확장을 제공합니다. 단일 통합 플랫폼 내에서 고객은 몇 번의 클릭만으로 다양한 솔루션을 쉽게 검색, 구매 및 배포할 수 있습니다. Azure Marketplace는 다중 가상 머신 클러스터를 프로비전하는 최초의 마켓플레이스로 생산성을 강화하고 애플리케이션 개발을 강화합니다. 이렇게 하면 고객에게 클라우드에서 크고 작은 워크로드를 관리하기 위한 새로운 배포 선택 및 확장 가능한 솔루션을 제공합니다. 또한 Microsoft Azure 인증 상태(즉, Microsoft Azure 호환되고 실행되는 솔루션)를 달성하는 파트너 솔루션이 Azure 플랫폼에 통합됩니다. 최종 결과는 소프트웨어 배포를 간소화하고, 애플리케이션 관리를 간소화하고, 일관된 사용자 환경을 제공하는 엔터프라이즈 지원 환경입니다. 고객이 Azure Marketplace를 탐색할 수 있도록 파트너 솔루션은 다음 애플리케이션 및 서비스 유형으로 분류됩니다.</p>


  <ul>
      <li>Virtual Machines</li>
      <li>애플리케이션 서비스</li>
      <li>애플리케이션 Azure Active Directory</li>
      <li>웹 애플리케이션</li>
      <li>Data services</li>
  </ul>


  <p>Azure Marketplace의 가격 책정 모델에는 무료, BYOL(Bring Your Own License) 및 종량제 옵션이 포함됩니다(참고: Azure 인프라 요금은 무료 및 BYOL 솔루션에 적용될 수 있음). 고객은 소비량에 따라 요금이 부과되므로 필요한 만큼 사용할 수 있습니다. 모든 구매는 Azure 클라우드 서비스와 별도로 청구됩니다. 자세한 내용은 <a href="https://azure.com/marketplace">Azure Marketplace</a> 웹 페이지를 방문하세요. 현재 Azure 고객은 기존 및 미리 보기 관리 포털에서 마켓플레이스에 액세스할 수 있습니다.</p>
