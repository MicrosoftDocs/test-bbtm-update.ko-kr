Title: 원격 분석 – Application Instrumentation CSF 블로그
Summary: 원격 분석 기본 사항 및 문제 해결에서는 다음과 같은 기본 메트릭, 정보 원본, 도구 및 스크립트를 확인하여 모니터링 및 애플리케이션 상태에 대한 기본 원칙을 도입했습니다.
Content: '<p>원격 분석 기본 사항 및 문제 해결에서는 Azure 플랫폼에서 제공하는 기본 메트릭, 정보 원본, 도구 및 스크립트를 확인하여 모니터링 및 애플리케이션 상태에 Windows 대한 기본 원칙을 도입했습니다. 이를 사용하여 Windows Azure에 배포된 간단한 솔루션(몇 가지 컴퓨팅 노드 인스턴스, 단일 Windows Azure SQL Database 인스턴스)의 문제를 해결하는 방법을 보여 줍니다.&nbsp; 이 게시물에서는 해당 항목을 확장하고 <a href="https://code.msdn.microsoft.com/Cloud-Service-Fundamentals-4ca72649" target="_blank">Windows Azure 코드 프로젝트의 클라우드 서비스 기본 사항에서</a> 구현된 원격 분석 시스템의 애플리케이션 계측 측면을 다룹니다.&nbsp; 이 블로그와 함께 제공되는 자세한 위키 항목에서는 WINDOWS WAD(Azure Diagnostics)와 통합되는 CSF 계측 프레임워크를 사용하여 애플리케이션에 일관된 계측 환경을 제공하는 방법을 보여 줍니다.&nbsp; CSF 애플리케이션에서 구현한 기술은 대규모 Azure 배포에서 입증되었습니다.&nbsp;</p>  <p>애플리케이션에 대한 정보의 가장 좋은 소스는 애플리케이션 자체입니다. 그러나 좋은 도구와 강력한 원격 분석 시스템을 사용하면 정보를 더 쉽게 얻을 수 있지만 애플리케이션을 처음 계측하지 않으면&rsquo; 해당 정보를 전혀 얻을 수 없습니다. 또한 모든 애플리케이션 구성 요소에서 <em>일관되게 </em>계측하지 않는&rsquo; 경우 프로덕션에서 크기 조정을 시작할 때 운영 효율성을 달성할 가능성이 낮습니다. (문제 해결은 개인 &ndash; 이나 팀이 &ndash; 실시간으로 해결할 수 있는 것보다 훨씬 더 복잡해집니다.) 애플리케이션 전체의 일관된 계측 및 이를 사용할 수 있는 원격 분석은 상대적 효율성과 용이성으로 애플리케이션을 대규모로 잘 실행하는 데 필요한 정보를 추출하는 유일한 방법입니다.&nbsp;</p>  <p>CSF는 애플리케이션을 신속하게 계측하고 효과적인 원격 분석 시스템을 빌드하는 데 사용할 수 있는 다양한 구성 요소를 제공합니다.</p>  <ul>  <li>재시도 논리를 구현하고 크기 조정을 위해 설계된 합리적인 재시도 정책을 제공하는 데이터 액세스 계층입니다.</li>  <li>NLOG를 기반으로 빌드된 로깅 프레임워크</li>  <li>크기 조정을 지원하는 WAD에 대한 확장 가능한 사용자 지정 구성입니다.</li>  <li>이 정보를 수집하고 쿼리 가능한 원격 분석 시스템으로 이동하는 데이터 파이프라인입니다.</li>  <li>애플리케이션을 모니터링하는 데 사용할 수 있는 운영 원격 분석 보고서의 샘플 집합</li>  </ul>  <p>이러한 사례를 채택하고 제공된 구성 요소와 구성을 사용하여 시스템 규모를 지원할 뿐만 아니라 개발 노력을 보다 정확하게 타겟팅하고 운영 효율성을 개선할 수 있는 인사이트를 제공하여 궁극적으로 고객이 리소스를 더 적게 사용할 수 있도록 합니다. 이를 통해 고품질의 사용자 환경을 제공하고 사용자가 하기 전에 예정된 문제를 식별할 수 있습니다. <a href="https://social.technet.microsoft.com/wiki/contents/articles/18468.telemetry-application-instrumentation.aspx" target="_blank">원격 분석: 애플리케이션 계측에 대해 자세히 알아보&ldquo;는 해당 Wiki 문서가 있습니다&rdquo;</a>.</p>  <p>&rsquo;이 내용을 읽기가 매우 쉽지만 사용자 기반을 늘리고 새 코드 기능을 배포하는 데 너무 바빴습니다.</p>  <p>이 느낌을 불신. 많은 기업들이 뜨거운 제품이나 서비스를 가지고 있었는데, 어느 시점에서는 규모를 확장할 수 없었고&rsquo; 하나 이상의 가동 중단을 경험했습니다. 사용자는 종종 신뢰할 수없는 시스템에 거의 충실하지 않습니다, 그들은 단지 다른 곳으로 이동하도록 선택할 수 있습니다 - 아마도 당신의 발 뒤꿈치에 쫓고 시장을 캡처 할 준비가 시작에.&nbsp;</p>  <p>물론 일부 사용자는 이미 고유한 애플리케이션 계측 프레임워크를 빌드하고 많은 모범 사례를 구현했을 수 있습니다.&nbsp; 이러한 이유로 <a href="https://code.msdn.microsoft.com/Cloud-Service-Fundamentals-4ca72649" target="_blank">MSDN 코드 갤러리에서 모든 원격 분석 구성 요소를 소스 코드로 포함하여 CSF 애플리케이션 전체를</a> 제공했습니다.&nbsp; 애플리케이션에서 계측을 구현할 때 기억해야 할 몇 가지 주요 사항은 다음과 같습니다.</p>  <ul>  <li>대규모 작업(고용량, 긴 대기 시간, 세부적인 데이터) 및 수다스러운 작업(저용량, 짧은 대기 시간, 높은 가치의 데이터)에 대해 <strong>별도의 채널</strong>을 만드십시오.</li>  <li>성능 카운터 및 추적과 같은 표준 Windows Azure Diagnostics 원본을 사용하여 수다스러운 정보를 확인합니다.</li>  <li>컨텍스트, 대상, 메서드, 타이밍 정보(대기 시간) 및 결과(성공/실패/재시도)를 사용하여 외부 서비스에 대한 모든 API 호출을 기록합니다. 두툼한 로깅 채널을 사용하여 계측 정보로 원격 분석 시스템을 압도하지 않도록 합니다.</li>  <li>전체 예외 세부 정보를 기록하지만 예외는 사용하지 마세요 <strong>. ToString()</strong></li>  <li>테이블 저장소에 기록된 데이터(성능 카운터, 이벤트 로그, 추적 이벤트)는 60초 간격으로 임시 파티션에 기록됩니다. 너무 많은 데이터(너무 많은 지점의 원본, 너무 낮은 수집 간격)를 기록하려고 하면 이 파티션이 가득 찰 수 있습니다. 오류 스파이크로 인해 테이블 저장소에 대량의 삽입 시도가 트리거되지 않도록 하십시오. 이 경우 제한 이벤트가 트리거될 수 있습니다.</li>  <li>스톱워치 접근 방식을 사용하여 데이터베이스 및 기타 서비스 응답 시간 수집</li>  <li>Enterprise Application Framework 라이브러리, log4net 또는 NLog와 같은 일반적인 로깅 라이브러리를 사용하여 로컬 파일에 대량 로깅을 구현합니다. 진단 모니터 구성의 사용자 지정 데이터 원본을 사용하여 이러한 정보를 정기적으로 BLOB 저장소에 복사하십시오.</li>  <li>라이브 사이트 데이터 및 원격 분석을 동일한 저장소 계정에 게시하지 마십시오. 진단 전용 저장소 계정을 사용하십시오.</li>  <li>적절한 수집 간격(5분 &ndash; 15분)을 선택하여 전송 및 분석해야 하는 데이터 양(예 &ldquo;: PT5M&rdquo;)을 줄입니다.</li>  <li>런타임에 인스턴스를 강제로 재설정하지 않고 로깅 구성을 수정할 수 있는지 확인하십시오. 또한 데이터베이스, 캐시 또는 다른 서비스와 같은 시스템의 특정 측면에 대해 로깅을 활성화할 수 있을 만큼 구성이 충분히 세부적인지 확인하십시오.</li>  </ul>  <p>이 블로그 게시물을 읽어 주셔서 감사합니다. 애플리케이션에서 CSF 계측 구성 요소를 구현하는 방법에 대해 자세히 알아보려면 <a href="https://social.technet.microsoft.com/wiki/contents/articles/18468.telemetry-application-instrumentation.aspx" target="_blank">원격 분석: Application Instrumentation에 대해 자세히 알아보&ldquo;는 해당 Wiki 문서가 있습니다&rdquo;</a>.&nbsp; 이 시리즈의 다음 문서에서는 전체 CSF 애플리케이션 및 해당 성능 특성에 대한 포괄적인 보기를 제공하기 위해 구현한 데이터 파이프라인을 살펴봅니다. 에는 관계형 운영 저장소에서 이 정보를 캡처하고 Azure 플랫폼 전체에서 전체 보기를 제공하는 방법을 포함합니다.</p>'
