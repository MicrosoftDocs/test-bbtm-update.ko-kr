  <p>Security Center에 새로운 보안 및 취약성 관리 기능을 추가하기 위해 혁신을 계속하는 동안 사용자의 입력은 매우 중요합니다. <a href="https://feedback.azure.com/forums/347535-azure-security-center">피드백 포럼</a> 또는 전자 메일<a href="mailto:asc-feedback@microsoft.com">asc-feedback@microsoft.com</a>에서 아이디어와 제안을 공유하세요.</p>


