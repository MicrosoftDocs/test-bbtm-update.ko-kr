Title: Azure Stack에 대한 Azure IP 이점 확장 발표
Summary: 이제 Azure IP 이점은 Azure Stack에 배포된 워크로드를 다룹니다. 고객이 Azure Stack을 사용하여 하이브리드 클라우드 시나리오를 사용하도록 설정하고 Azure의 범위를 자체 데이터 센터 또는 호스트된 데이터 센터로 확장합니다.
Content: >-
  <p>이제 Azure IP 이점은 Azure Stack에 배포된 워크로드를 다룹니다. 고객은 Azure Stack을 사용하여 하이브리드 클라우드 시나리오를 사용하도록 설정하고 Azure의 범위를 자체 데이터 센터 또는 호스팅된 환경으로 확장함에 따라 디지털 환경에 내재된 익숙하지 않은 IP 위험을 탐색해야 합니다. 이러한 서비스를 구동하는 오픈 소스 소프트웨어 또는 10,000개의 특허의 방어 포트폴리오를 포함하여 Azure 서비스의 제한되지 않은 IP 배상과 같은 Azure IP 이점 혜택은 Azure Stack을 사용하여 하이브리드 클라우드에서 혁신하는 고객에게 제공됩니다.</p>


  <p>고객은 Azure Stack을 사용하여 온-프레미스 또는 연결이 끊긴 환경에서 클라우드 서비스에 액세스합니다. 예를 들어 석유 및 가스 거대 <a href="https://blogs.microsoft.com/firehose/2017/09/13/oil-and-gas-giant-schlumberger-launches-new-solution-on-the-microsoft-cloud-drilling-down-on-collaboration-and-planning/" target="_blank">기업인 Schlumberger</a> 는 Azure Stack을 사용하여 시추 작업을 향상시킵니다. Saxo Bank와 같은 고객은 동일한 애플리케이션 코드를 전역적으로 재사용하면서 Azure 지역이 없는 소버린 또는 규제되는 컨텍스트에서도 Azure Stack을 사용합니다. Azure Stack을 사용하면 고객은 일관된 서비스 및 API 집합을 사용하여 하이브리드 클라우드 환경에서 애플리케이션을 실행할 수 있습니다. Azure IP 이점 IP 보호 혜택은 이제 하이브리드 클라우드에서 지속적으로 고객을 커버합니다.</p>


  <p>Azure IP 이점을 통해 Azure Stack 서비스는 이러한 서비스를 구동하는 오픈 소스 소프트웨어를 포함하여 Microsoft로부터 미해결 <a href="https://azure.microsoft.com/en-us/blog/why-microsoft-offers-uncapped-indemnification-for-open-source-in-azure/" target="_blank">면책</a> 을 받습니다. 적격 고객은 <a href="https://aka.ms/AzureIPAdvantagePatentList" target="_blank">10,000개의 Microsoft 특허</a> 의 방어 포트폴리오에 액세스하여 Azure Stack에서 SaaS 애플리케이션을 방어할 수도 있습니다. 이 포트폴리오는 전 세계 <a href="https://w2.techinsights.com/l/4202/2017-02-09/wwjyn/4202/187973/TechInsights_Evaluation_Microsoft_Azure_IP_Advantage_Executive_Summary.pdf" target="_blank">3대 클라우드 특허 포트폴리오</a> 중 하나로 선정되었습니다. 또한 Microsoft가 비실용 엔터티에 특허를 양도하는 경우 로열티 무료 스프링 라이선스를 사용하여 보호할 수 있습니다.</p>


  <p>클라우드가 중요 업무용 애플리케이션에 사용되는 경우가 많기 때문에 클라우드 공급업체를 선택하기 위한 고려 사항은 광범위하고 복잡해지고 있습니다. Azure 및 Azure Stack을 선택하면 고객은 하이브리드 클라우드 워크로드에 대해 업계 최고의 IP 보호 프로그램인 Azure IP Advantage가 자동으로 적용됩니다.</p>
