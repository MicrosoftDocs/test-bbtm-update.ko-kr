Slug: tableau-server-in-the-azure-marketplace
Title: Azure Marketplace의 Tableau Server
Summary: Azure Marketplace에서 Tableau Server의 가용성을 발표하게 되어 정말 기쁩니다.
Content: >-
  <p>Azure Marketplace에서 Tableau Server의 가용성을 발표하게 되어 정말 기쁩니다. Tableau는 사용자가 데이터를 보고 이해할 수 있도록 분석 소프트웨어 및 서비스를 제공합니다. Tableau는 Tableau Desktop, Tableau Server 및 Tableau Online &ndash; 과 같은 제품 포트폴리오를 제공하며, 이제 Azure Marketplace는 Tableau Server를 사용하여 미리 설치되고 미리 구성된 VM을 호스팅합니다.</p>


  <h2>Azure Marketplace를 통해 Tableau Server 배포</h2>


  <p>Tableau를 사용하려면 Azure Marketplace의 Azure Portal로 이동하여 Tableau를 검색하면 됩니다. 여기에서 서버를 배포하는 간단한 단계별 환경을 검색합니다.</p>


  <p><img alt="Tableau in Azure Marketplace" border="0" height="342" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0d4b5653-bd4a-468f-b7b0-26827f222039.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Azure Marketplace의 Tableau" width="700"></p>


  <p>설치 단계를 수행한 후 컴퓨터에 로그인하기만 하면 됩니다. 여기에서 평가판을 시작하거나 제품을 활성화하든 배포에 적합한 옵션을 선택하고 진행합니다.</p>


  <p><img alt="Tableau-RDP_FirstLogin-Activate" border="0" height="491" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bca8ac85-68f0-48d4-8807-8093fd95cdbd.jpg" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Tableau-RDP_FirstLogin-Activate" width="700"></p>


  <p>구성된 후에는 포트 80이 인터넷에서 VM에 액세스하고 서버에 액세스할 사용자를 추가할 수 있도록 설정해야 합니다. 이제 데이터 세트, 통합 문서를 게시하고 데이터 원본을 구성할 준비가 되었습니다. 자세한 내용은 Tableau 설명서의 <a href="https://onlinehelp.tableau.com/current/pro/online/windows/en-us/help.htm"><em>Tableau Server에 통합 문서를 게시하는 방법을</em></a> 참조하세요.</p>


  <h2>Tableau를 사용하여 추가 Azure 지원</h2>


  <p>Tableau를 사용하면 Azure HDInsight에서 Azure SQL Data Warehouse 및 Spark 서비스와 심층 통합할 수 있습니다. Tableau는 Tableau Server(온-프레미스 또는 클라우드) 및 Tableau Online에 대한 <a href="https://azure.microsoft.com/en-us/marketplace/partners/tableau/tableau/">AzureAD 통합</a> 도 제공합니다. 이러한 서버 인스턴스를 사용하면 단일 페더레이션 ID를 사용하여 세 환경 모두에 걸쳐 구독에 로그인할 수 있습니다.</p>


  <p>데이터를 재미있게 작업하세요!</p>


  <p>주변을 둘러보십시오.<br>

  코리</p>
