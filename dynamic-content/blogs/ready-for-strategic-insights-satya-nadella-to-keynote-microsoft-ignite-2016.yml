Slug: ready-for-strategic-insights-satya-nadella-to-keynote-microsoft-ignite-2016
Title: 전략적 인사이트에 대한 준비가 되셨나요? Microsoft Ignite 2016 기조 연설에 대한 Satya Nadella
Summary: Microsoft CEO Satya Nadella가 9월에 Microsoft Ignite 2016에서 오프닝 기조 연설을 할 것이라고 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p><img alt="Satya Nadella at Ignite 2016" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0cf44563-369b-4c1e-a8e0-f4b9f0e114fd.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="사티아 나델라 앳 Ignite 2016" width="610"></p>


  <p>Were&rsquo;는 Microsoft CEO Satya Nadella가 9월에 <a href="https://ignite.microsoft.com/#fbid=Qkdfn65NAHI">Microsoft Ignite 2016</a> 에서 오프닝 기조 연설을 할 것이라고 발표하게 되어 기쁘게 생각합니다. 기조 연설에서 Satya는 비즈니스의 미래를 형성하고 사람과 조직이 일할 수있는 강력한 새로운 방법을 가능하게하는 기술 동향에 대한 독특한 관점을 제공합니다.</p>


  <h3>그리고 그것은&rsquo; 단지 시작에 불과합니다.&hellip;</h3>


  <p>Were&rsquo;는 Microsoft Ignite에서 제품 전문가, 최고 Microsoft 임원 및 업계 비전가들의 놀라운 라인업을 제공하기 위해 노력하고 있으며, IT 의사 결정권자와 전문가가 실무 학습 및 업계 인사이트를 얻을 수 있는 이벤트입니다. 앞으로 몇 주 안에 더 많은 Ignite 컨퍼런스 뉴스를 시청하세요.</p>


  <h3>참가하면 알 수 있습니다.</h3>


  <p><a href="https://ignite.microsoft.com/Pricing#fbid=Qkdfn65NAHI">지금 등록</a> 하여 9월 26일부터 30일까지 GA 애틀랜타의 IT 커뮤니티에 가입하세요.</p>
