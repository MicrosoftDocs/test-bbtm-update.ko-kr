Title: '클라우드의 사고 리더: Intergen Limited의 CTO인 Chris Auld와 대화하고 Azure MVP를 Windows'
Summary: Chris Auld는 Microsoft MVP, Intergen Limited의 CTO 및 Locum Jobs Startup MedRecruit의 이사입니다. 변호사로 훈련받은 Chris는 신흥 기술로 경력을 쌓기로 결정했습니다...
Content: >-
  <p>Chris Auld는 <a href="https://mvp.support.microsoft.com/profile=809EC67E-14E0-4979-8AF3-E2572187F1BD" target="_blank">Microsoft MVP</a>, <a href="https://www.intergen.co.nz/" target="_blank">Intergen Limited</a>  의 CTO 및 <a href="https://www.medrecruit.com/" target="_blank">Locum Jobs Startup MedRecruit</a>의 이사입니다. 변호사로 훈련받은 Chris는 새로운 기술 대신 경력을 쌓기로 결정했습니다. <img width="147" height="185" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2158.ChrisAuldHS.png" style="border: 0pt none; margin: 5px; float: right;">실습법. 그는 복음주의적이고 팔을 흔드는 스타일뿐만 아니라 열정과 추진력으로 널리 알려져 있습니다.</p>  <p style="text-align: left;">이 인터뷰에서는 다음을 설명합니다.</p>  <ul class="unIndentedList" style="text-align: left;">  <li>  <strong>기술, 혁신이 아닌 비즈니스로서의 클라우드 컴퓨팅</strong></li>  <li>  <strong>클라우드의 탄력적 기능을 활용하는 시나리오</strong></li>  <li>  <strong>안보의 붉은 청어 대 주권의 진짜 문제</strong></li>  <li>  <strong>법률이 따라 잡을 가능성은 낮기 때문에 Azure 어플라이언스와 같은 하이브리드 클라우드가 탐색되는 방식이 될 것입니다.</strong></li>  <li>  <strong>앱을 클라우드로 포팅하는 주요 과제는 데이터 계층이 수직 크기 조정을 위해 설계되었으며 클라우드에서 수평 데이터 크기 조정을 제공한다는 것입니다.</strong></li>  <li>  <strong>평균 사용량에 대한 비용을 지불하므로 클라우드의 성공은 "그냥 수학"입니다. 온-프레미스를 사용하면 최대 사용량에 대한 요금을 지불하게 됩니다.</strong></li>  <li>  <strong>Azure는 "탄력적 대규모 애플리케이션을 빌드하기 위한 구성 요소를 제공하도록 설계된 플랫폼"으로 두드러집니다.</strong></li>  </ul>  <p style="text-align: left;"><strong>로버트 더프너:</strong>  크리스, 잠시 시간을 내어 자신을 소개할 수 있을까요?</p>  <p style="text-align: left;"><strong>크리스 아울드:</strong> 저는 Intergen이라는 회사의 최고 기술 책임자입니다. 당사는 오스트레일리아와 뉴질랜드를 기반으로 하는 상당한 크기의 Microsoft Gold 파트너입니다. Microsoft 기술에 대한 오랜 배경 지식이 있으며, 가장 최근에는 Windows Azure 플랫폼에 매우 집중했습니다.</p>  <p style="text-align: left;">저는 Azure 아키텍처에 중점을 둔 전 세계 약 25명의 Windows Azure MVP 중 하나입니다. MVP는 Microsoft 기술에 대해 할 말이 많고 커뮤니티에서 지원 및 지침을 제공하는 커뮤니티의 구성원입니다. 전 세계 Windows Azure에서 상당한 양의 프레젠테이션 및 교육 제공을 수행했습니다.</p>  <p style="text-align: left;">예를 들어, 저는 이번 주에 뉴질랜드에 있으며, 다음 주에 호주에 와서 Azure 교육 과정을 진행합니다. 지난 주, 저는 베를린의 TechEd Europe과 스웨덴 말모에서 열린 오레데프 컨퍼런스에서 Windows Azure 아키텍처에 대한 강연을 했습니다.</p>  <p style="text-align: left;"><strong>로버트:</strong> 클라우드 컴퓨팅은 비즈니스만큼 기술 혁신이 아니며 컴퓨팅을 조달하는 새로운 모델이라고 말했습니다. 당신은 그에 대해 조금 확장 할 수 있습니까?</p>  <p style="text-align: left;"><strong>크리스:</strong> Windows Azure 애플리케이션과 함께 사용하는 아키텍처 패턴 및 구현 접근 방식은 수년 동안 구현한 것과 동일합니다. 그리고 오늘날 우리가 구축하고 있는 스케일 아웃 아키텍처에 대한 생각은 클래식 ASP로 'dot com' 기간에 다시 구축했던 것과 같은 생각입니다. </p>  <p style="text-align: left;">클라우드 컴퓨팅이 정말 독특한 점은 컴퓨팅 능력을 조달할 수 있는 매우 다른 방법을 제공한다는 것입니다. 특히 탄력적으로 컴퓨팅 능력을 조달할 수 있습니다. 예를 들어 매우 짧은 기간 동안 매우 많은 양의 컴퓨팅 리소스를 구입할 수 있기 때문에 중요한 새로운 기회가 열립니다.</p>  <p style="text-align: left;"><strong>로버트:</strong> 또한 클라우드의 고유한 판매 제안은 탄력성이라고 말했습니다. 탄력적 요구 사항이 높은 일부 시나리오는 무엇인가요?</p>  <p style="text-align: left;"><strong>크리스:</strong> 제가 항상 사용하는 정식은 스포츠 이벤트 티켓을 판매하는 것입니다. 일반적으로 웹 사이트는 매일 소수의 티켓을 판매할 수 있지만 매우 인기있는 이벤트가 판매될 때 5~10분 정도 짧은 기간 동안 수십만 장의 티켓을 판매할 것으로 예상할 수 있습니다. 다른 비즈니스 시나리오에서도 비슷한 패턴이 표시됩니다.</p>  <p style="text-align: left;">또 다른 좋은 예는 클라우드를 사용하여 임시 로드를 위해 슈퍼 컴퓨터를 스핀업하는 기능입니다. 광산 회사나 광물 탐사 회사일 수도 있고, 신속하게 분석해야 하는 지진 데이터를 얻을 수 있습니다.</p>  <p style="text-align: left;">며칠 동안 슈퍼 컴퓨터를 스핀업한 다음 다시 끌 수 있다는 것은 실제로 사용할 필요가 없을 때 대차대조표에 모든 자본을 운반하는 비용이 없다는 것을 의미하기 때문에 정말 가치가 있습니다.</p>  <p style="text-align: left;"><strong>로버트:</strong> 배경 지식, 당신은 <a href="https://www.intergen.co.nz/Who-We-Are/Our-People/Our-Board/Chris-Auld/" target="_blank">법학 학위와 기술에 와서</a>. 기술이 실제로 법률을 능가하는 클라우드를 보면 법률 배경이 클라우드를 보는 방식을 어떻게 알릴 수 있을까요?</p>  <p style="text-align: left;"><strong>크리스:</strong> 클라우드 주변의 일부 법적 항목은 다소 난해합니다. 나는 분명히이 물건에 대해 많은 발표를하고, 나는 일반적으로 청중의 사람들에게 클라우드 보안에 대해 우려하는 얼마나 많은 사람들에게 물어 시작, 그것은 일반적으로 모두입니다. </p>  <p style="text-align: left;"><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6472.MVPLogo.png" style="border: 0pt none; margin: 5px; float: left;"></a>나는 클라우드 보안에 대해 특별히 걱정하지 않습니다, 정말 아무도 내가 마이크로 소프트와 같은 정말 큰, 다국적 기술 회사 또는 다른 주요 클라우드 공급 업체의 일부보다 내 데이터로 더 신뢰할 수 없기 때문에. 법적인 측면에서 더 흥미로운 것은 데이터 주권입니다. 클라우드 컴퓨팅 작업을 시작할 때 적용되는 법률에 대해 실제로 생각하고 있습니다.</p>  <p style="text-align: left;">내 앱이 싱가포르에 있지만 싱가포르 데이터 센터가 리노에 영업 사무소가 있는 벨기에 회사가 소유하고 있는 경우 내 데이터에 적용되는 법률은 무엇인가요? 어떤 개인 정보 보호법이 적용되는가? 어떤 경쟁법이 적용되는가?  어떤 법적 관할권이 적용되는가? Who 내 데이터 등을 보기 위해 수색 영장을 받을 수 있습니까?</p>  <p style="text-align: left;">그들은 매우 어려운 문제이며, 사실, 내 법학 학위는 특히 내가 그들을 해결하는 데 도움이되지 않습니다. 사실, 일반적으로 법은 정말 순간에 이러한 종류의 질문에 대답하기 위해 투쟁. 이러한 법적 및 주권 질문은 클라우드 컴퓨팅에서 가장 어려운 질문일 수 있습니다.</p>  <p style="text-align: left;"><strong>로버트:</strong> 스위스에서는 고객 재무 정보가 국가에 상주해야 하며, 또한 스위스 시민만 실제로 해당 데이터를 볼 수 있습니다. 따라서 더블린이나 뭄바이의 콜 센터에 스위스 시민이 없다면 도전을 보기 시작합니다.</p>  <p style="text-align: left;"><strong>크리스:</strong> 어떤 면에서는 데이터 센터를 실제로 실행할 수 있는 사용자와 서버를 운영할 수 있는 사용자를 결정합니다. 그 법률 중 일부는 매우 만연 될 수 있습니다.</p>  <p style="text-align: left;"><strong>로버트:</strong> 어떤 시점에서, 그것은 단지 기술적으로 불가능하게 될 것입니다. 당신은 그에 대한 생각이 있습니까? 당신은 결국 법률을 변경하는 압력이 많이있을 것이라고 생각하십니까?</p>  <p style="text-align: left;"><strong>크리스:</strong> 나는 거기에있을 것이라고 생각합니다. 기술은 이미 법을 능가하고 있으며, 우리는 많은 분야에서 그것을 볼 수 있습니다. 예를 들어 뉴질랜드에는 "이름 표시 안 함 주문"이라는 항목이 있으며, 억제 주문과 관련된 문제가 많이 발생했습니다.  블로거는 어떻게 되나요? 데이터가 보관되는 위치 등에 따라 어떻게 되나요? </p>  <p style="text-align: left;">따라서 기술은 현재 법을 크게 앞지르고 있습니다.  이러한 종류의 복잡한 다중 관할권, 법률 충돌 종류의 문제를 전통적으로 어떻게 처리할 수 있는지 생각해 보면; 우리는 앉아서 다자간 조약이나 일종의 국제 조약을 체결했습니다.</p>  <p style="text-align: left;">물론 IT 업계에서는 몇 주마다 새로운 기능을 배송하는 속도로 전환합니다. 특히 클라우드 컴퓨팅 공급업체는 몇 달마다 기술 및 플랫폼의 새로운 릴리스를 출시하고 있습니다. 국제 조약은 협상하는 데 몇 년이 걸릴 수 있습니다.</p>  <p style="text-align: left;">전 세계 여러 관할권이 자국 내에 거주할 수 있는 정보에 대한 법적 주권을 양도할 준비를 하기 위해 어떤 종류의 협상이 이루어져야 한다고 상상할 수 있습니까? 나는 법이 실제로 따라 잡을 것이라는 낙관론의 어느 정도가 없다. 나는 취해야 할 접근 방식이 하이브리드 접근 방식의 이 아이디어라고 생각합니다. 클라우드 컴퓨팅이 무엇을 의미하는지에 대한 광범위한 옵션이 있어야 합니다.</p>  <p style="text-align: left;">일부 고객의 경우 클라우드 컴퓨팅은 대규모의 고도로 중첩된 워크로드가 있는 진정한 퍼블릭 클라우드를 의미합니다. 다른 고객의 경우 대규모 조직, 특히 정부 기관이며 프라이빗 클라우드를 갖고자 하는 프라이빗 클라우드를 의미합니다.</p>  <p style="text-align: left;">다른 고객의 경우, 특히 데이터에 대한 절대적인 제어가 필요한 경우 클라우드가 전혀 적합하지 않습니다. 우리가 찾은 Windows Azure 항목 중 일부를 사용할 때의 이점 중 하나는 실제로 이러한 모든 시나리오에서 작업하기가 매우 쉽다는 것입니다.</p>  <p style="text-align: left;">Microsoft Windows Azure 클라우드 제품을 예로 들어 보겠습니다. 이 옵션은 퍼블릭 클라우드와 마찬가지로 프라이빗 클라우드와 동일한 앱을 실행할 수 있는 Windows Azure 어플라이언스 같은 항목을 삭제하는 것입니다. 저에게는 대기업과 연방 정부에 특히 유익하며, 다른 정부 부처에 판매할 수 있습니다.</p>  <p style="text-align: left;">하루가 끝나면 오랫동안 함께 작업해 온 표준 Windows 기술을 사용하고 있지만 온-프레미스 환경에 쉽게 배포할 수 있습니다.</p>  <p style="text-align: left;"><strong>로버트:</strong> 이는 주로 고객에게 온-프레미스 솔루션을 제공하기 위해 Azure 플랫폼 어플라이언스를 발표했기 때문에 좋은 결과입니다. 이게 어디로 가고 있다고 생각하세요, 크리스? 이것이 단기적인 문제일 뿐이며 신뢰와 법적 문제가 해결되면 모든 것이 퍼블릭 클라우드로 이동하게 될 것이라고 생각하십니까? 또는 고객이 항상 프라이빗 클라우드 옵션이 필요하다고 생각하십니까?</p>  <p style="text-align: left;"><strong>크리스:</strong> 저는 고객이 항상 프라이빗 클라우드 옵션, 특히 공공 부문과 같은 옵션에 관심을 가질 것이라고 생각합니다. 그리고 진정한 클라우드 컴퓨팅 제품과 실제로 단지 가상화만을 끌어들이는 것 사이에 강력한 차이를 그려야 한다고 생각합니다. 나에게 진정한 클라우드 컴퓨팅 제품에는 상당한 규모가 필요합니다. azure 어플라이언스의 Windows 보는 사람들은 대규모 투자와 대규모 배포가 될 것임을 알아야 합니다.</p>  <p style="text-align: left;">처음에 설명한 내용을 다시 생각해 보면 대규모로 활용할 수 있는 예비 컴퓨팅 용량을 효과적으로 갖추기를 원하기 때문입니다. 많은 사람들이 대규모 배포를 공유하게 함으로써 추가 용량을 운반하는 비용은 모든 고객 간에 공유됩니다. Azure 어플라이언스의 Windows 실제로 잘 작동하는 주요 시나리오 중 일부는 정부와 같은 것입니다.</p>  <p style="text-align: left;">예를 들어 Windows Azure 어플라이언스를 배포한 다음 해당 Windows Azure 어플라이언스를 해당 정부 내의 다른 정부 기관에 판매하는 국가 정부가 있을 수 있습니다. 그리고 그들이 그것을 판매하고 실제로 진정한 가격 모델을 적용하고 이상적으로, 어쩌면 차등 가격 책정의 일종을 적용한다는 사실에 따라, 그들은 가격에 따라 주위에 자신의 부하를 이동하는 정부 기관을 장려 할 수 있습니다.</p>  <p style="text-align: left;">따라서 낮에 밤보다 컴퓨팅 워크로드를 실행하는 데 비용이 더 많이 드는 경우 기상 청이나 대형 대학과 같은 조직이 클라우드를 사용하여 부하를 피크 시간대로 이동하려는 것으로 예상할 수 있습니다.</p>  <p style="text-align: left;">제게는 진정한 프라이빗 클라우드에서 볼 필요가 있는 중요한 것 중 하나는 엄청난 규모입니다. 그리고 대규모 스케일을 충족하기 위해, 가장 큰 탄력적 워크로드보다 더 큰 크기의 적어도 하나의 순서는 엄지 손가락의 내 일종의 규칙입니다.</p>  <p style="text-align: left;">또한 적절한 가격 책정 시스템이 있어야 합니다. 나는 사람들이 그 컴퓨팅 능력을 살 수있는 내부 시장이있을 것이라고 생각합니다. 프라이빗 클라우드를 구입한 다음 비즈니스 또는 정부의 모든 부서에서 오버헤드 요금으로 적용하는 경우 단순히 작동하지 않을 것입니다. 컴퓨팅 사용을 최적화하는 일종의 동작을 경제적으로 추진하지 않기 때문입니다. </p>  <p style="text-align: left;"><strong>로버트:</strong> 그것은 아주 좋은 점입니다. James Urquhart는 최근 "클라우드 컴퓨팅을 위한 빌드로 이동"이라는 제목의 게시물을 올렸는데, 여기서 그는 많은 애플리케이션이 클라우드를 통해 이식될 수 없다고 말합니다. 이 게시물은 퍼블릭 클라우드 서비스를 중심으로 완전히 설계된 조직으로서 넷플릭스를 실제로 보유하고 있습니다. 처음부터 클라우드를 완전히 수용할 수 있는 신생 기업으로부터 경쟁력을 갖출 수 있는 방법에 대한 레거시 애플리케이션이 많은 조직에 대한 조언은 무엇인가요?</p>  <p style="text-align: left;"><strong>크리스:</strong> 지금까지 사람들은 공격적인 스케일 아웃 시나리오를 위해 애플리케이션을 설계하지 않았기 때문에 클라우드로 이동하는 것은 매우 어렵습니다. 일반적으로 사람들은 애플리케이션 계층에서 스케일 아웃을 생각했습니다. 그러나 데이터 계층에서 스케일 아웃을 생각하지 않는 경우가 많으며, 이는 특히 모든 클라우드 플랫폼과 Windows Azure에 매우 중요한 요소입니다.</p>  <p style="text-align: left;">현재 온-프레미스 집합의 완성도를 살펴보는 조직은 데이터 계층을 좀 더 세게 살펴봐야 한다고 생각합니다.  이를 살펴보면 데이터 계층을 분할하는 방법을 물어봐야 합니다.  더 큰 SQL 서버를 구매하는 온-프레미스 접근 방식이 아닌 수평적으로 확장할 수 있도록 데이터 계층을 어떻게 얻을 수 있을까요?</p>  <p style="text-align: left;">온-프레미스에서 데이터베이스 계층의 크기를 조정하는 방법에 대해 생각할 때 더 큰 상자만 구입하면 됩니다. Windows Azure에서 데이터베이스 계층의 크기를 조정하는 것을 고려하고 있다면 데이터베이스를 SQL Azure 분할하는 것이 가장 큰 일입니다.</p>  <p style="text-align: left;">따라서 대부분의 초점은 이러한 애플리케이션의 데이터 계층을 중심으로 해야 합니다. 사용자가 데이터 계층을 해결할 수 있는 경우 클라우드 중 하나로 마이그레이션하려는 시도의 영향을 크게 줄일 수 있습니다.</p>  <p style="text-align: left;"><strong>로버트:</strong> 다른 관점에서, 신생 기업이 클라우드 컴퓨팅을 어떻게 살펴보고 기존 플레이어와 함께 업계에 진입하고 방해할 수 있는 방법을 살펴보아야 할까요?</p>  <p style="text-al

  gn: left;"><strong>크리스:</strong> 스타트업의 경우 클라우드는 생각할 필요도 없습니다. 당신은 기본적으로 실리콘 밸리의 차고에 자신을 복제하고 응용 프로그램을 구축 6 개월 동안 피자와 카페인에 살았다. 당신은 가능한 한 단단히 자본을 보유해야하고, 당신이 하고 싶은 마지막 일은 하드웨어에 자본을 많이 지출하는 것입니다. 두 가지 주요 이유가 있습니다.</p>  <p style="text-align: left;">첫 번째는 모든 장비를 구입하려는 경우 가서 벤처 캐피탈을 찾아야한다는 것입니다. 그리고 그 사람들은 당신에게 가서 하드웨어를 구입하는 돈을 제공하기 위해 당신의 형평성의 관점에서 당신에게 꽤 페니를 취할 것입니다.</p>  <p style="text-align: left;">두 번째는 많은 스타트업이 실패한다는 것입니다. 당신이 실패한 시작이있을 때 당신이 원하는 마지막 것은 당신이 가서 다음 시작을 할 수 있도록 당신이 당신의 현금을 복구하기 위해 제거해야 하드웨어를 많이 들고 남아있는 것입니다. 클라우드의 아름다움은 기본적으로 규모가 빠르고 장애 조치(fail-fast) 모델이라는 것입니다. 따라서 스타트업의 개가 있다면 빠르게 실패할 수 있습니다. 그것은 당신에게 지구를 비용하지 않습니다, 당신은 주위에 매달려 모든 하드웨어가 없습니다.</p>  <p style="text-align: left;">스타트업이 엄청난 성공을 거두고 대량의 컴퓨팅 능력을 빠르게 추가해야 하는 경우 기존 인프라는 수요를 충족할 만큼 빠르게 확장하는 것이 불가능할 수 있습니다. 서버를 충분히 빠르게 구입하고 배송할 수 없습니다. 이러한 상황은 갑자기 성공적인 시작을 완전한 재해로 바꿀 수 있습니다. 클라우드의 아름다움은 자본 비용을 미리 지불하지 않고도 필요에 따라 설정할 수 있는 컴퓨팅 용량이 무한대라는 것입니다.</p>  <p style="text-align: left;"><strong>로버트:</strong> 그의 "Cloudonomics" 작업에서 Joe Weinman은 기본적으로 최대 사용량을 위해 온-프레미스를 구축하는 것이 평균 용량에 대한 사용당 임금과 비교할 수 있는 방법이 없다고 말합니다. 비즈니스 민첩성 대비 비용 절감을 위한 클라우드 채택은 얼마나 되나요? 또는 클라우드 기능이 없으면 불가능할 수 있는 새로운 종류의 솔루션을 빌드할 수도 있습니다.</p>  <p style="text-align: left;"><strong>크리스:</strong> "Cloudonomics"는 온-프레미스의 최고 부하를 위한 빌드 비용이 너무 비싸다는 생각을 기반으로 합니다. 단순히 클라우드에서 이 작업을 수행하여 비용을 절감할 수 있는 것은 아닙니다. 온-프레미스에서 이 작업을 수행하는 것은 경제적으로 불가능하기 때문에 클라우드에서 빌드해야만 할 수 있습니다.</p>  <p style="text-align: left;">1년 중 365일을 실행해야 하는 경우 최대 부하에 필요한 하드웨어를 탑재하는 것은 경제적으로 불가능합니다. 클라우드를 사용하면 비즈니스 수준에서 과거에 해결할 수 없었던 문제를 해결할 수 있습니다.</p>  <p style="text-align: left;"><strong>로버트:</strong> MVP 모자를 잠시 벗을 수 있다면 다른 클라우드 제품을 살펴보아야 한다고 생각합니다. Azure가 돋보인 다음 다른 제품이 눈에 띄는 몇 가지 의견이 있을 것입니다. 당신은 그에 대해 더 언급 할 수 있습니까?</p>  <p style="text-align: left;"><strong>크리스:</strong> Azure는 서비스로서의 플랫폼 제품으로 매우 두드러집니다. Windows Azure에서 고려해야 할 점은 가상 머신을 구매하는 것만이 아니라는 것입니다.  탄력적 대규모 애플리케이션을 빌드할 수 있는 구성 요소를 제공하도록 설계된 전체 플랫폼을 구입합니다. </p>  <p style="text-align: left;">Amazon의 클라우드 서비스 제품과 대조를 이룹니다. 그 사람들은 정말 성숙하고, 그들은 오랜 시간 동안 그것을하고있다.  아마도 그들을 시장 리더와 혁신가라고 부르는 것은 틀리지 않을 것입니다. 온라인 서점이 클라우드 컴퓨팅의 핵심 혁신가가 되는 것은 이상한 일이지만, 말 그대로 어느 날 아침 일어났던 것 같아요. 왜 병에 넣고 팔지 않겠습니까?"</p>  <p style="text-align: left;">그러나 아마존은 실제로 그 플랫폼 제품을 가지고 있지 않습니다. 이러한 대규모 애플리케이션을 빌드하는 경우 부하 분산 장치, 복구 기능 및 Windows Azure에서 얻을 수 있는 기타 기능과 같은 기능을 빌드하려는 측면에서 다음 단계로 이동하지 않았을 수 있습니다. 아마존의 한 가지 진짜 힘, 그래도, 그들은 정말 경제 물건을 얻을.</p>  <p style="text-align: left;">틀림없이, 그들은 아마 사물의 비즈니스 측면에있는 것보다 기술의 측면에서 더 느리게 혁신하고 있습니다. 아마존은 사람들이 자신의 행동을 변경하도록 장려하기 위해 경제 가격 신호를 보내기 때문에 내가 사랑하는 스팟 가격 책정과 같은 것들을 제공합니다. 하루의 끝에서, 그것은 녹색 IT를 구동 하는 거 야: 적절 한 경제 가격 신호 운전 행동.</p>  <p style="text-align: left;">Amazon에는 예약 인스턴스도 있습니다. 이러한 것들은 우리가 전기 시장이라고 할 수 있는 것처럼 컴퓨팅을 훨씬 더 보기 시작할 수 있다는 것을 의미합니다. 아마존은 실제로 시간당 원시 용량을 임대하는 의미에서 서비스로서의 인프라의 시장 선두 주역일 것입니다.</p>  <p style="text-align: left;"><strong>로버트:</strong> Accenture의 지미 해리스(Jimmy Harris)는 최근 인터뷰에서 "클라우드는 IT의 역할을 서비스 납품업자에서 서비스 통합자로 바꿉니다." IT에 대해 제가 볼 수 있는 한 가지 잠재적인 과제는 손가락을 가리키는 것입니다. 조직이 인터넷을 통해 SaaS 솔루션에 액세스하고 있고 SaaS 솔루션이 퍼블릭 클라우드에서 호스트되는 경우 ISP, SaaS 공급자 및 클라우드 공급자를 가리키는 손가락을 볼 수 있습니다.</p>  <p style="text-align: left;"><strong>크리스:</strong> 저는 CIO와 같은 청중을 위해 꽤 자주 발표해 왔고, 프레젠테이션이 끝날 때 변함없이 그 중 한 명이 손을 들고 "왜 Microsoft가 내 애플리케이션을 실행하도록 신뢰해야 하나요?" 하고 대담하게 물어봅니다. 그리고 물론, 그에 대한 대답은, 아마 아무도 내 응용 프로그램을 실행하는 마이크로 소프트보다 더 신뢰할 수 없습니다. 이 사람들은 거대한 데이터 센터를 운영하고 있으며, 가장 똑똑한 사람들이 거대한 데이터 센터를 실제로 실행하기를 원하기 때문에 가장 똑똑한 사람들이 실행되고 있습니다.</p>  <p style="text-align: left;">그러나 나는 여전히 복도를 걸어 뭔가 깨진 경우 누군가의 엉덩이를 부팅 할 수있는 이점이 있다는 사고 방식이 있다고 생각합니다. 그리고 당신은 종류의 클라우드와 손실, 어느 정도 당신은 또한 일반적인 아웃소싱 공급자와 볼 수있는 하이 터치 서비스 수준 계약의 일부를 잃게됩니다.</p>  <p style="text-align: left;">일반적인 아웃소싱 공급자에게 대기업 워크로드는 매우 중요한 고객이므로 판매 시점에 서비스 수준 계약에 대한 자세한 협상을 실제로 체결할 준비가 되어 있는 경우가 많습니다.</p>  <p style="text-align: left;">클라우드 컴퓨팅을 볼 때, 반면에 대기업 워크로드조차도 종종 공급자에게 는 바다에 한 방울밖에 없습니다. 제 크기 규칙의 순서를 기억하십시오. 그러나 하루의 끝에서, 정말 중요한 것은 응용 프로그램이 실행되고 있는지 여부입니다. 그리고 다시, 나는 이러한 공급자가 매우 높은 수준의 중복성과 안정성으로 대규모로 실행되는 점을 강화하기 위해 돌아왔습니다.</p>  <p style="text-align: left;">대형 클라우드 공급자보다 내 기술을 실행하는 데 더 자신감을 느끼는 사람은 아무도 없습니다.</p>  <p style="text-align: left;"><strong>로버트:</strong> 글쎄 크리스, 당신의 시간 주셔서 감사합니다.</p>  <p style="text-align: left;"><strong>크리스:</strong> 감사합니다 로버트. 항상 즐거움.</p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/11/thought-leaders-in-the-cloud-talking-with-chris-auld-cto-at-intergen-limited-and-windows-azure-mvp.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>
