Slug: digital-event-extend-to-the-cloud-with-azure-vmware-solution
Title: '디지털 이벤트: Azure VMware 솔루션을 사용하여 클라우드로 확장'
Summary: 'VMware 워크로드를 사용자 고유의 조건으로 클라우드로 쉽게 전환하고 투자를 현대화하는 방법을 알아보세요. '
Content: >-
  <p>VMware 워크로드를 사용자 고유의 조건으로 클라우드로 쉽게 전환하고 투자를 현대화하는 방법을 알아보세요. <strong>2021년 3월 23일 오전 9시~오전 10시 30분 태평양 표준시(UTC-8)</strong>에 참여하세요. Intel 및 <a href="https://events1.social27.com/microsoft-azure-vmware-solution/page/pre-signup?ocid=AID3029704_QSG_509302" target="_blank">VMwareand와 협력하여 Azure VMware Solution 디지털 이벤트</a>&mdash; 전달을 통해 클라우드로 확장: Azure에서 기본적으로 VMware를 실행할 수 있는 클라우드 서비스인 Microsoft Azure VMware Solution에 대해 알아보세요.&mdash;</p>


  <p>이 <a href="https://events1.social27.com/microsoft-azure-vmware-solution/page/pre-signup?ocid=AID3029704_QSG_509302" target="_blank">무료 디지털 이벤트에서</a> 업계 전문가 및 VMware 사용자와 함께 다음을 수행합니다.</p>


  <ul>
      <li>VMware 워크로드, 기술 및 도구를 클라우드로 비용 효율적으로 전환하는 방법을 알아봅니다.</li>
      <li>Azure에서 Microsoft Windows 및 SQL Server 워크로드를 최적화하고 확장하는 방법을 알아보세요.</li>
      <li>작동 중인 Azure VMware Solution의 데모를 참조하고 새로운 제품 및 향후 제품 기능에 대해 알아보세요.</li>
      <li>배포, 마이그레이션, 재해 복구 및 다른 Azure 서비스에 연결에 대한 대화형 및 기술 세션에 참여합니다.</li>
      <li>또한 전문가에게 실시간 채팅 및 조정된 원탁 회의의 동료와 질문하고 네트워크를 만듭니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9f1bf455-56b5-455d-8aff-5b95aaa0866e.jpg"><img alt="Azure VMware Solution digital event" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9af9853d-2b31-48ea-b2ee-00e2ad3dc5b6.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>이 이벤트에는 VMware 워크로드를 사용자 고유의 용어로 클라우드로 쉽게 전환하는 방법을 배울 수 있는 환상적인 스피커 및 세션 라인업이 있습니다.</p>


  <table border="2" cellpadding="2" cellspacing="0">
      <thead>
          <tr>
              <th colspan="2" scope="col" valign="top">세션 스포트라이트</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td valign="top">
              <p>기조:<br>
  Microsoft 및 VMware와 함께 개선</p>
              </td>
              <td valign="top">Jason Zander, EVP Microsoft 및 SANjay Poonen, COO VMware는 Microsoft 및 VMware 파트너십의 강점을 강조하고 클라우드가 기업이 현재 시장 추세에 대응하는 데 어떻게 도움이 되는지에 대한 관찰을 공유합니다. 이러한 파트너십과 기술의 조합은 고객의 성공을 이끌고 있습니다.</td>
          </tr>
          <tr>
              <td valign="top">현재 위치: Azure VMware Solution을 사용하여 마이그레이션, 현대화 및 단순화</td>
              <td valign="top">Eric Lockard, CVP Microsoft 및 Mark Lohmeyer, SVP Cloud Services VMware에 참여하여 Azure VMware Solution에 대한 공유 비전 및 전략에 대해 설명합니다. 이 세션에는 Microsoft 및 VMware가 Azure VMware Solution에서 공동 작업하는 방법과 사용 사례 및 이점 중 일부에 대한 인사이트를 포함합니다. 현재 환경을 마이그레이션하고 현대화하기 위한 가장 중요한 고려 사항을 알아봅니다.</td>
          </tr>
          <tr>
              <td valign="top">작동 중인 Azure VMware 솔루션 시연</td>
              <td valign="top">이 엔드투엔드 데모에 참석하여 Azure VMware Solution을 사용하여 쉽게 배포, 마이그레이션, 관리 및 현대화하는 방법을 알아봅니다.</td>
          </tr>
          <tr>
              <td valign="top">Azure VMware Solution의 새로운&#39;기능: 주요 기능 및 제품 진화 </td>
              <td valign="top">Azure VMware Solution의 최신 기능 업데이트에 대해 자세히 알아봅니다. &rsquo;오늘날의 VMware를 Azure에&#39;VMware 애플리케이션을 최소한의 마찰&mdash;로 가져와서 변환에 앞서 안정성, 규모 및 비용을 개선합니다.</td>
          </tr>
          <tr>
              <td valign="top">기술 패널: Intel, VMware 및 Microsoft</td>
              <td valign="top">Intel, VMware 및 Microsoft의 전문가가 마이그레이션, 현대화 및 간소화와 같은 이 이벤트의 테마에 대한 생각과 관점을 공유하면서 이 패널 토론에 참여하세요.</td>
          </tr>
          <tr>
              <th colspan="2" valign="top">기술 심층 분석</th>
          </tr>
          <tr>
              <td valign="top">Azure VMware Solution 심층 분석</td>
              <td valign="top">배포 및 관리, 네트워킹, HCX를 사용하여 Azure VMware Solution으로 마이그레이션 및 다른 Azure 서비스에 대한 연결에 대한 인사이트를 공유하는 Microsoft 및 VMware의 4명의 업계 전문가를 만나보세요.</td>
          </tr>
      </tbody>
  </table>


  <p>&nbsp;</p>


  <p>이벤트가 끝날 때까지 업계 참가자의 모범 사례를 알아보고, 작동 중인 Azure VMware Solution의 데모를 보고, 최신 제품 기능에 대해 들을&#39;있습니다. 또한 배포, 마이그레이션, 관리, 재해 복구 및 다른 Azure 서비스에 연결에 대한 대화형 및 기술 세션에 참여할&#39;있습니다. 또한&#39;피어와 네트워크를 연결하고 VMware, Microsoft 및 Intel에 라이브 채팅 및 조정된 원탁 회의의 질문을 할 수 있습니다. 우리는 거기에 당신을 볼 수 있도록 노력하겠습니다.</p>


  <p><a href="https://events1.social27.com/microsoft-azure-vmware-solution/page/pre-signup?ocid=AID3029704_QSG_509302" target="_blank"><img alt="image" border="0" height="43" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/baf96fe5-5c9f-4aa9-812d-3621a1ceaa7a.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="이미지" width="129"></a></p>


  <p><em>Intel 및 VMware와 협력하여 제공됩니다.</em></p>
