Title: 'Azure AI 플랫폼 발표: 개발자를 위한 새로운 혁신'
Summary: 현재 Microsoft Build 2018에서는 100만 명이 넘는 개발자, 고객 및 파트너와 디지털 트랜스포메이션에 관한 대화를 나누면서 Azure AI Platform에서 가장 흥미로운 최신 혁신을 공유하게 되어 기쁩니다.
Content: >-
  <p>AI(인공 지능)는 디지털 트랜스포메이션에서 가장 강력한 힘 중 하나로 부상했습니다. Microsoft는 개발자, 데이터 과학자 및 기업이 <a href="https://news.microsoft.com/futurecomputed/" target="_blank">고유하고 차별화된 방식으로 인간의 독창성을 보강</a>하는 시스템을 구축할 수 있도록 AI의 힘에 쉽게 액세스할 수 있어야 한다고 믿습니다. 현재 Microsoft Build 2018에서는 100만 명이 넘는 개발자, 고객 및 파트너와 디지털 트랜스포메이션에 관한 대화를 나누면서 <a href="https://www.azure.com/ai" target="_blank">Azure AI Platform</a>에서 가장 흥미로운 최신 혁신을 공유하게 되어 기쁩니다.</p>


  <p>Azure AI 플랫폼은 다음과 같은 세 가지 주요 기능 집합으로 구성됩니다.</p>


  <p>1. <strong>AI 서비스</strong>(그림 1): 이러한 기능은 Azure Cognitive Services 및 Cognitive Search(Azure Search + 통합 Cognitive Services), Azure Bot Service와 대화형 AI, Azure Machine Learning(AML)를 사용한 사용자 지정 AI 개발과 같은&nbsp; 미리 빌드된 AI 기능에 걸쳐 있습니다.</p>


  <p><img alt="AI_BUILD_1" border="0" height="531" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0cd4916a-5f9d-470e-a419-bff6f56c8b34.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="AI_BUILD_1" width="1024"></p>


  <p align="center"><em><strong>그림1: Azure의 AI 서비스</strong></em></p>


  <p>2. <strong>AI 도구 &amp; 프레임워크</strong>: AI, Azure Notebooks, Data Science VM, <a href="https://studio.azureml.net/" target="_blank">Azure Machine Learning Studio 및 Azure IoT</a> Edge용 AI Toolkit 대한 Visual Studio <a href="https://aka.ms/aml-preview-page" target="_blank">도구</a>에 걸쳐 있습니다.</p>


  <p>3. <strong>AI 인프라</strong>: <a href="https://azure.microsoft.com/en-us/product-categories/databases/" target="_blank">Azure Data Services</a>, <a href="https://azure.microsoft.com/en-us/services/container-service/" target="_blank">AKS(Azure Kubernetes Services)</a> 를 비롯한 컴퓨팅 서비스 및 GPU 및 FPGA를 포함한 AI 실리콘 지원에 걸쳐 있습니다.</p>


  <p><strong>Cognitive Services</strong> 는 개발자가 음성 인식, 음성 합성, 비전, 언어 이해, 번역, 지식 및 검색과 같은 AI 기능을 쉽게 추가할 수 있도록 하는 클라우드 호스팅 API입니다. 오늘 Cognitive Services에서 몇 가지 흥미로운 새로운 혁신을 공개합니다.</p>


  <ul>
   <li>이제 <strong>비전 서비스는</strong> 사용자 고유의 데이터로 개체 검색을 사용자 지정하는 기능을 포함하여 크게 확장된 개체 검색 기능으로 업데이트됩니다. 이제 OCR 기능이 크게 향상되었으며 <a href="https://aka.ms/acombvs" target="_blank">Bing Visual Search</a>는 이제 이미지를 쿼리로 검색할 수 있는 API를 제공합니다(그림 2). 또한 비디오 스트림을 이해하고 인덱싱할 수 있는 강력한 기능인 Video Indexer의 공개 미리 보기를 발표합니다.</li>
   <li>학습 가능한 사용자 지정 음성 인식, 사용자 지정 음성 합성 및 사용자 지정 음성 번역기와 같은 새로운 사용자 지정 기능이 포함된 통합 음성 <a href="https://aka.ms/acomspeech" target="_blank"><strong>서비스를</strong></a> <strong>시작 </strong> 합니다.</li>
   <li><strong>또한&rsquo;</strong> Edge 및 모바일 디바이스에서 배포를 지원하기 위해 Custom Vision 모델을 내보내는 기능을 사용하여 에지 AI 기능을 추가했습니다.</li>
  </ul>


