  <p align="center"><strong><em>그림3: 콘텐츠 이해에 대한 AI 우선 접근 방식인 Cognitive Search</em></strong></p>


  <p>자세한 내용을 알아보고 빌드를 시작하려면 Azure Portal로 이동하여 <a href="https://portal.azure.com/" target="_blank">Azure Search 서비스를</a>&rsquo; 만들고 데이터 가져오기 흐름에서 &ldquo;Cognitive Search&rdquo; 단계를 확인합니다. <a href="https://docs.microsoft.com/en-us/azure/search" target="_blank">설명서를</a> 확인하여 더 많은 인지 기술을 사용하는 방법과 사용자 고유의 데이터로 보강 프로세스를 확장하는 방법을 알아봅니다. 공용 데이터 세트에 Cognitive Search를 적용한 시나리오를 살펴보려면 <a href="https://ailab.microsoft.com/experiments/7d6b0652-51dc-440d-a12a-481f28525143" target="_blank">AI.lab에서 JFK 파일 데모를</a> 확인하세요. 빌드하려는 항목의 시작점으로 사용하려는 경우 <a href="https://jfk-demo.azurewebsites.net/" target="_blank">JFK Files 애플리케이션의 라이브 버전을</a> 게시하고 <a href="https://github.com/Microsoft/AzureSearch_JFK_Files" target="_blank">GitHub 코드를</a> 게시했습니다.</p>


  <p><strong>대화형 AI</strong> 는 컴퓨팅에서 다음 사용자 인터페이스 웨이브를 예고하고 있습니다. Weve&rsquo;는 컴퓨터를 배우고 적응해야 하는 세계에서 컴퓨터가 대화형으로 우리를 이해하고 상호 작용하는 법을 배울 수 있는 세계로 발전했습니다. 이러한 상호 작용은 언어, 음성 및 의미 체계 이해로 시작되며, 이제 제스처를 포함한 다양한 다중 모달 상호 작용으로 확장되고 있습니다.</p>


  <p>현재 <a href="https://azure.com/bots" target="_blank">는 Azure Bot Service</a>, <a href="https://github.com/Microsoft/botbuilder" target="_blank">Bot Builder SDK v4</a>에 대한 업데이트를 포함하여 대화형 AI 도구와 관련된 주요 업데이트를 발표합니다. 공개 미리 보기, QnAMaker의 일반 공급 및 <a href="https://labs.cognitive.microsoft.com/en-us/project-gesture" target="_blank">Project 제스처, Project</a> <a href="https://go.microsoft.com/fwlink/?linkid=872337&amp;clcid=0x409" target="_blank">성격 채팅</a> 및 Project <a href="https://go.microsoft.com/fwlink/?linkid=872337&amp;clcid=0x409" target="_blank">Conversation Learner</a>와 같은 <a href="https://labs.cognitive.microsoft.com/" target="_blank">Cognitive Services 랩</a>의 새로운 실험 프로젝트 릴리스. 성격 채팅은 작은 대화를 처리하고 덜 맛 있는 대체 응답을 줄임으로써 지능형 에이전트를 보다 완전하고 대화형으로 만드는 데 도움이 됩니다. 당신은 당신의 에이전트가 Professional 세 가지 성격 &ndash; 중 하나의 맛에 작은 이야기를 할 수 있습니다, 친절, 유머. <a href="https://labs.cognitive.microsoft.com/en-us/project-personality-chat" target="_blank">Personality Chat Cognitive Labs</a>에서 데모를 사용해 보고 응답 생성 기술에 대해 알아봅니다. 가장 일반적인 100가지 소규모 대화 시나리오의 사용자 지정 가능한 편집 라이브러리를 <a href="https://github.com/Microsoft/botbuilder" target="_blank">Bot Builder SDK v4</a>와 통합할 수 있습니다. 이 <a href="https://azure.microsoft.com/en-us/blog/microsoft-empowers-developers-with-new-and-updated-cognitive-services" target="_blank">블로그 게시물</a> 은 모든 대화형 AI 공지 사항에 대한 자세한 내용을 제공하고 새로 업데이트된 서비스 중 일부를 설명합니다.</p>


  <h2>Azure Machine Learning 업데이트(Azure ML)</h2>


  <p>오늘 Azure ML 대한 강력한 새로운 기능 집합도 발표합니다.</p>


  <ul>
   <li><strong>Python용 Azure ML SDK(미리 보기)</strong>: 이 SDK는 데이터 과학자에게 단일 컨트롤 플레인 API를 제공하여 Python에서 프로비전 컴퓨팅, 모델 학습, 모델 배포 및 점수 매기기의 주요 AML 워크플로를 실행합니다. TensorFlow, CNTK, Scikit-learn 등을 비롯한 모든 Python 호환 프레임워크를 지원하는 다양한 CPU/GPU 구성을 지원하는 서버리스 패브릭에서 크기 조정 작업을 간단하고 원활하게 디스패치하고 관리할 수 있습니다. SDK는 모든 팀&rsquo; 실험을 보고, 빠르게 나란히 비교하고, 배포하려는 모델을 선택할 수 있는 단일 창을 제공하는 AML 실험 서비스에 완전히 통합되어 있습니다. </li>
   <li><strong>Computer Vision, 재무 예측 및 텍스트 분석용 Azure ML 패키지(그림 4)(미리 보기).</strong> Microsoft의 데이터 과학 팀은 여러 데이터 및 고객 시나리오에 대해 수년간 작업해 왔습니다. 이 과정에서 모든 조직이 직면하고 있는 문제를 해결하는 일반적인 접근 방식을 파악하고 이러한 인사이트에서 특정 패키지 알고리즘을 개발했습니다. <strong>Azure ML 패키지는</strong> 딥 러닝 시나리오를 가속화하고 데이터 과학자가 매우 정확하고 효율적인 모델을 쉽게 빌드, 학습, 미세 조정 및 배포할 수 있도록 하는 다양한 Python pip 설치 가능 확장 집합을 Azure ML 나타냅니다. 자세한 내용을 알아보고 시작하려면 AML 패키지 개요 - <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/reference-python-package-overview?branch=release-build-2018-aml" target="_blank">Azure Machine Learning 및 AML</a> <a href="https://review.docs.microsoft.com/en-us/python/api/overview/azure-machine-learning/" target="_blank">패키지용 Python 패키지 Python 참조 API</a>를 방문하세요.</li>
  </ul>


  <p><img alt="AI_BUILD2018_4" border="0" height="512" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e7a6d94-69f2-4bad-b73c-0d6945f7143a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="AI_BUILD2018_4" width="1024"></p>


  <p align="center"><strong><em>그림 4: Computer Vison, 재무 예측 및 Text Analytics용 Azure ML 패키지</em></strong></p>


  <ul>
   <li><strong>ML.NET(그림 5)</strong>은 현재 미리 보기로 제공되며. .NET 개발자를 위한 플랫폼 간 오픈 소스 ML Framework입니다. Microsoft에서 Machine Learning 최신의 최고의 혁신을 위한 엔터프라이즈급 소프트웨어 라이브러리입니다. Bing, Office 및 Windows 팀은 데이터 수집, 기능화, 변환, 모델 학습, 자동 ml 및 파이프라인 배포를 포함하여 데이터 과학 파이프라인의 모든 단계에 걸쳐 있는 여러 데이터 및 고객 시나리오에서 수년 동안 ML.NET을 사용해 왔습니다. 자세한 내용을 알아보고 시작하려면 방문하세요 <a href="https://github.com/dotnet/machinelearning">https://github.com/dotnet/machinelearning</a>.</li>
  </ul>


