  <p align="center"><strong><em>그림2: Bing Visual Search와 유사한 이미지 결과, Bing</em></strong></p>


  <p>현재까지 100만 명 이상의 개발자가 주요 자동차 보험 제공업체 <a href="https://progressive.mediaroom.com/2017-10-17-Want-to-chat-with-Flo-Progressive-Announces-New-Auto-Insurance-Bot" target="_blank">인 프로그레시브</a>, <strong>브리티시 텔레콤, Box.com, KPMG 및 빅 피쉬 게임을</strong> 포함한 Cognitive Services를 이미 발견하고 시도했습니다. 자세히 알아보고 AI가 주입된 앱을 바로 빌드하려면 <a href="https://azure.com/cognitive" target="_blank">Azure의 Cognitive Services 사이트</a> 와 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services" target="_blank">설명서 페이지를</a> 방문하세요.</p>


  <h2>모든 개발자를 위한 검색 기능 활용</h2>


  <p>AI 투자의 또 다른 주요 영역은 인터넷에서 세계&rsquo; 지식을 검색하든, 사용자 고유의 회사 데이터 리포지토리를 검색하든 검색 &ndash; 을 중심으로 진행되었습니다. 이제 간단한 Bing Search API 집합을 통해 모든 개발자는 웹 페이지, 비디오, 이미지, 뉴스 등에 대한 인터넷을 쿼리하는 기능을 추가할 수 있습니다.&nbsp; 이러한 API를 몇 줄의 코드로 모든 앱에 포함할 수 있으며 사용자가 지구의 지식에서 올바른 정보를 실시간으로 찾을 수 있도록 도와줍니다. 업로드, 인덱싱 및 검색하려는 비공용 데이터의 경우 <a href="https://azure.microsoft.com/en-us/services/search/" target="_blank">Azure Search</a> 는 관리되는 탄력적 클라우드 검색 서비스를 제공합니다.</p>


  <p>오늘 Azure Search와 긴밀하게 통합된 콘텐츠 이해에 대한 AI 우선 접근 방식인 <a href="https://azure.microsoft.com/en-us/blog/announcing-cognitive-search-azure-search-cognitive-capabilities/" target="_blank">Cognitive Search</a><strong>(그림 3)</strong>라는 새로운 기능을 발표합니다. Azure Portal에서 사용할 수 있는 개발자는 몇 분 안에 검색 인덱스에서 0부터 AI 보강 콘텐츠로 이동할 수 있습니다. 기본 제공 파일 판독기(PDF, Office 형식 등) 및 OCR(필기 및 인쇄 텍스트), 엔터티 인식, 핵심 구 추출, 언어 감지, 태그를 반환하는 이미지 분석, 설명 및 얼굴 등에 대한 인식 기술을 지원합니다. 웹후크를 기반으로 하는 확장성이 기본 제공되어 개발자가 Cognitive Search 프레임워크 내에 머무르는 동안 기능을 추가할 수 있습니다. 다양한 Azure 데이터 원본에서 데이터를 가져오고, 인지 기술로 지식을 추출한 다음, 검색 인덱스에 이 지식을 구성하고 저장하여 데이터를 탐색할 수 있는 새로운 환경을 구현할 수 있습니다.</p>


  <p>다음은 고객이 Cognitive Search를 활용하는 방법에 대한 몇 가지 예입니다.</p>


  <ul>
   <li><strong>의료</strong> 기관은 인지 검색을 적용하여 대량의 텍스트를 지능적으로 인덱싱합니다. 여기에는 연결되고 관련되어야 하는 일반 엔터티(예: 병원 이름) 및 도메인별 엔터티(예: 약물 및 질병 이름)에 대한 참조가 포함됩니다.</li>
   <li><strong>금융 서비스는</strong> 인지 검색을 적용하여 직원과 고객에게 스캔한 문서를 포함한 정보 자산에 대한 글로벌 보기를 제공합니다.</li>
   <li><strong>기름 &amp; 가스</strong> 회사는 장소, 사람(도메인 전문가), 이벤트, 이미지를 연결하고 이 모든 정보를 탐색하여 주요 결정을 내릴 수 있습니다.</li>
  </ul>


