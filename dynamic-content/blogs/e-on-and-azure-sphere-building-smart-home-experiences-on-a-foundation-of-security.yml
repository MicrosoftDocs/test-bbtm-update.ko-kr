  <p><em>이 게시물은 다니엘 다마시우스에 의해 공동 저술되었다, 주요 프로그램 관리자 리드 ForAzure&nbsp; Sphere.</em></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4bb7f25d-fce9-4a0b-8d9f-65969814ba74.jpg"><img alt="IoT header" border="0" height="683" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b979b7fd-67a6-49c1-bb31-8417dc017145.jpg" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="IoT 헤더" width="1024"></a></p>


  <p>IoT는 우리가 주변 세계와 상호 작용하는 방식을 재구성하고 있습니다.&nbsp; 예를 들어, 우리는 책임과 경쟁 우선 순위가 지속적으로 우리의 시간을&mdash; 위해 싸우는 문화에 살고 스마트 홈의 아름다움은 사람들이 개인의 추구&mdash;에 찬성 균형을 팁 수 있다는 것입니다, 창의성, 성취, 친구, 가족. 소비자 스마트 디바이스를 사용하면 원격 제어 기능 및 음성 명령을 사용하여 기본 작업을 수행하여 시간을 최대화할 수 있습니다. 이것은 시작에 불과합니다. 더 많은 연결된 디바이스가 그림&rsquo;에 들어가면 지능형 시스템 계층이 함께 작동하여 요구 사항을 예측하고 할 일 목록에 도달하기 전에 작업을 자동화하는 풍부한 환경 패브릭의 진화를 볼 수 있습니다. 가전 제품은 분해되기 전에 서비스될 것이며, 공급과 식료품은 우리의 필요를 예상하여 배달될 것입니다. 이러한 스마트 환경의 직관적인 기능은 마찰을 제거하고 사람들에게 일상 생활의 거의 모든 측면을 최적화하여 환경에 대한 유동적인 제어를 제공합니다. 이 지능형 에지는 사람들의 돈과 시간을 절약하고 환경 발자국&mdash;을 낮추어 사람들이 더 많은 것을 성취할 수 있도록 힘을 실어줄 것입니다.</p>


  <p>이것은 스마트 한 경험을 개발 하는 회사에 대 한 황금 시간, 혁신에 대 한 기회는 상상력의 도달에만 제한 됩니다. 지속적인 과제는 보안입니다. 이 새로운 세계에 대한 위험 환경은 여전히 매핑되고 있습니다.&nbsp; 이 새로운 영역으로 진출하려면 민첩하고 응답성이 뛰어나며 항상 학습하는 지능형 보안 플랫폼을 기반으로 환경을 구축해야 합니다. 오늘날 보안의 책임을 포착하는 회사는 미래를 이끄는 신뢰할 수 있는 브랜드로서 놀라운 이점을 누릴 수 있습니다.</p>


  <h2>E.ON: 가정용 에너지 관리를 위한 새로운 패러다임 만들기</h2>


  <p>유럽&rsquo;을 선도하는 에너지 회사 중 하나인 E.ON은 가정에 존재하는 더 복잡한 관계 중 하나인 에너지가 가정 환경을 유지하는 방법을 다루고 있습니다. 에너지 소비에 대한 회사의&rsquo; 미래 지향적 접근 방식은 사람들에게 그들이 어떻게 살고 싶은지에 대한 세부 사항을 정의하여 삶의 질을 큐레이팅 할 수있는 힘을 제공합니다.</p>


  <p>E.ON Home Energy Management는 맞춤형 솔루션에 홈 에너지 자원을 통합함으로써 고객의 손에 응답성이 뛰어난 단일 에너지 관리 솔루션을 제공합니다. 태양 전지판, 배터리 및 전기 자동차 가정용 충전소와 같은 난방, 조명 및 에너지원은 모두 협력하여 사람들이 가정용 에너지 프로필을 정의하고 관리하는 데 도움을 줄 수 있습니다. 사용자는 자원과 가계 목표의 균형을 맞추는 통합된 접근 방식을 통해 편의성, 편안함, 비용 절감 또는 에너지 절약&mdash;을 우선시할 수 있습니다. 에너지 독립의 챔피언으로서 E.ON은 고객에게 지속 가능한 에너지를 가정에 통합하고 배터리에 물리적으로 또는 사실상 E.ON Solar Cloud에 저장하는 태양열 솔루션을 제공합니다.</p>


  <p>에너지는 중요한 자원입니다. 모든 편의, 우리가 가지고있는 모든 기본 요구는 에너지에 대한 액세스에 따라 달라집니다; 대부분의 경우 에너지에 대한 접근은 생명이나 죽음의 문제일 수도 있습니다. E.ON은 보안이 너무 나빠서 비전의 기본 구성 요소가 되어야 한다는 것을 인식합니다. 그들은 그들이 제공하는 정교한 환경이 위협 환경이 진화함에도 불구하고 디바이스를 보호하는 똑같이 정교한 보안&mdash; 보안과 일치해야 한다는 것을 이해합니다. 그들은&rsquo; Azure Sphere를 선택했습니다.</p>


  <p>E.ON은 유럽 전역의 3,200만 명 이상의 고객의 요구를 충족하며,&rsquo; 오늘날의&rsquo; 현대 가정과 기업의 요구를 충족하는 신뢰할 수 있는 에너지 솔루션을 지속적으로 제공함으로써 브랜드를 구축했습니다. Azure Sphere를 사용하여 디바이스에서 클라우드로 환경을 보호한다는 것을 알면 E.ON은 고객, 수익 및 브랜드가 시간이 지남에 따라 보호될 것이라는 확신을 가지고 혁신할 수 있습니다.</p>


  <p>E.ON이 2019년에 E.ON Home 솔루션의 광범위한 가용성을 준비함에 따라 Microsoft&rsquo; 팀과 협력하여 Azure Sphere를 사용하여 에코시스템 전반에 걸쳐 디바이스를 전원을 공급하고 보호합니다. 우리는 함께 난방 요소에서 전기 자동차 충전기, 태양 전지 패널, 조명 솔루션 및 배터리에 이르기까지 비전을 실현하는 다양한 장치가 사용 가능한 최고 수준의 보안을 충족하도록 할 것입니다. E.ON과 Microsoft는 미래 지향적인 기술 시스템을 설계하고 고객에게 미래의 상상된 기술을 제공하는 것을 목표로 합니다.</p>


