  <h2>Azure Sphere를 사용하여 보안 책임 수용</h2>


  <p><a href="https://www.marketwatch.com/story/woman-claims-hacker-used-baby-monitor-to-spy-on-her-in-her-bedroom-2018-06-07">가족을 감시하는 데 사용되는 스팸 및 아기 모니터를</a> <a href="https://www.cnet.com/news/fridge-caught-sending-spam-emails-in-botnet-attack/">보내는 냉장고</a>에 대한 헤드 라인은 먼 미래처럼 보일 수 있지만 결과는 매우 현실적입니다. 디바이스가 손상되면 개인 정보 보호, 데이터, 인프라 및 물리적 보안에도 영향을 미칠 수 있습니다. 가능성과 상상력에 따라 스마트 환경이 계속 진화함에 따라 위협 환경도 진화하고 보안 문제가 더욱 심각해질 것입니다.</p>


  <p>사람들이 스마트 한 경험과 최첨단 기술에 개인 생활과 공간을 열 때, 그것은&rsquo; 사용자가 이러한 경험을 신뢰할 수 있는 중요. 그 보다 더, 그것은&rsquo; 우리의 책임. 스마트를 재정의해야 합니다. 예, 스마트 환경은 직관적이고 통찰력 있고 사용하기 쉽습니다. 그러나 우리는 한 가지를 더 추가해야합니다. 스마트 제품은 안전해야 합니다. 이 때문에 디바이스 제조업체가 본질적으로 보호되는 스마트 제품을 쉽게 만들 수 있도록 Azure Sphere를 빌드했습니다. <a href="https://azure.microsoft.com/en-us/blog/azure-sphere-is-here-public-preview-and-dev-kits-now-available/">여기에서 보안</a>에 대한 심층 방어 접근 방식에 대해 자세히 확인할 수 있습니다.</p>


  <p>디바이스 제조업체와 Azure Sphere에 대해 이야기할 때 다음과 같은 세 가지 사항이 일관되게 들립니다.</p>


  <ul>
      <li>Azure Sphere를 사용하는 것이 얼마나 쉬운지 좋아합니다. Visual Studio 개발 환경을 통해 제품을 더 빠르게 출시할 수 있습니다.</li>
      <li>그들은 Azure Sphere가 자신의 제품이 브랜드와 고객을 보호하기 위해 보호된다는 확신을 준다는 &ndash; 것을 좋아합니다.</li>
      <li>Azure Spheres&rsquo; 값을 좋아합니다. MediaTeks&rsquo; MT3620을 사용하는 Azure Sphere 솔루션의 가격은 $8.65 미만입니다. 이 일회성 선불 요금에는 다음이 포함됩니다.</li>
      <li>첫 번째 Azure Sphere 인증 MCU인 MT3620</li>
      <li>진행 중인 OS 서비스 업데이트를 포함하는 Azure Sphere OS 라이선스</li>
      <li>지속적인 모니터링 및 업데이트를 포함하는 Azure Sphere Security Service에 대한 디바이스 라이선스</li>
  </ul>


  <p><em>정확한 가격은 볼륨과 같은 요인에 따라 달라집니다. 새로운 인증된 MCU를 라인업에 추가하면 해당 기능 및 제조업체 요구 사항에 따라 가격이 달라질 것으로 예상할 수 있습니다. </em><a href="https://azure.microsoft.com/en-us/pricing/details/azure-sphere"><em>자세한 내용은 웹 사이트를 방문하세요.</em></a></p>


  <h2>Azure Sphere 개발 키트 및 공개 미리 보기 환경 시작</h2>


  <p>&rsquo;오늘 <a href="https://azure.microsoft.com/en-us/services/azure-sphere/">Azure Sphere 개발 키트</a>의 광범위한 가용성과 Azure Sphere OS, Azure Sphere 보안 서비스 및 Azure Sphere용 Visual Studio 도구의 공개 미리 보기를 발표하게 되어 기쁩니다. 이러한 도구를 함께 사용하면 Azure Sphere를 사용하여 새 제품 및 환경 프로토타입 생성을 시작하는 데 필요한 모든 것을 제공합니다.</p>


  <p>더 많은 사람들이 수십억 개의 연결된 장치를 자신의 삶에 초대하도록 요청할 때, 우리는 그들이&rsquo; 보호되는지 확인해야 합니다.&nbsp; 디바이스를 보호하면 미래를 보호할 수 있습니다.</p>


