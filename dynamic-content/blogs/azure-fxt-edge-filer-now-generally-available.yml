Title: 이제 Azure FXT Edge Filer를 일반 공급
Summary: '하이브리드 NAS(네트워크 연결 스토리지) 성능의 크기 조정 및 최적화는 온-프레미스 네트워크 연결 스토리지 및 Azure Blob Storage 통합하는 캐싱 어플라이언스인 Microsoft Azure FXT Edge Filer의 일반 공급으로 향상되었습니다. '
Content: >-
  <p>하이브리드 NAS(네트워크 연결 스토리지) 성능의 크기 조정 및 최적화는 온-프레미스 네트워크 연결 스토리지 및 Azure Blob Storage 통합하는 캐싱 어플라이언스인 <a href="https://azure.microsoft.com/en-us/services/fxt-edge-filer/" target="_blank">Microsoft Azure FXT Edge Filer</a>의 일반 공급으로 향상됩니다. Azure FXT Edge Filer는 컴퓨팅 스토리지와 파일 스토리지 간의 성능 계층을 만들고 Linux 컴퓨팅 팜에서 실행되는 HPC(고성능 컴퓨팅) 애플리케이션에 높은 처리량 및 짧은 대기 시간 네트워크 파일 시스템(NFS)을 제공하고 스토리지 데이터를 Azure Blob Storage 계층화할 수 있는 기능을 제공합니다.</p>


  <h2>하이브리드 스토리지 아키텍처에 대한 빠른 성능 계층</h2>


  <p>현재 Azure FXT Edge Filer의 가용성은 Avere Systems가 Azure 에코시스템에서 개척한 고성능 및 효율적인 기술을 더욱 통합합니다. Azure FXT Edge Filer는 읽기 작업이 많은 워크로드에서 스토리지 성능을 최적화하기 위해 전 세계적으로 사용되는 인기 있는 Avere FXT Edge Filer의 특수한 발전입니다.</p>


  <p>새로운 하드웨어 모델은 상당한 업데이트와 최상위 통합을 넘어선다. 현재 Dell에서 제조되고 있으며 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b256594-966d-4b16-85f3-5ab659c47ce2.png"><img align="right" alt="Image of a one node Azure FXT Edge Filer hardware unit." border="0" height="156" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a593af7b-f5ed-4452-b6d4-a43f3af9a5aa.png" style="margin: 10px 0px 0px 10px; border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="Azure FXT Edge Filer 하드웨어" width="275"></a>는 메모리가 2배, SSD가 33% 더 많아 업그레이드되었습니다. 다양한 사양을 가진 두 가지 모델을 현재 사용할 수 있습니다. 새로운 6600 모델을 사용하면 Avere FXT 5850을 통해 읽기 성능이 약 40% 향상됩니다. 이제 어플라이언스는 Azure Blob Storage를 포함하는 하이브리드 스토리지 아키텍처를 지원합니다.</p>


  <p>에지 파일러 하드웨어는 스토리지 성능 향상을 위한 검증된 솔루션으로 인식됩니다. 전 세계에 배포된 많은 클러스터에서 Azure FXT Edge Filer는 용량과 별도로 성능을 확장하여 스토리지 효율성을 최적화할 수 있습니다. 크고 작은 회사에서는 어플라이언스를 사용하여 미디어 렌더링, 재무 시뮬레이션, 게놈 분석, 지진 처리 및 WAN(광역 네트워크) 최적화와 같은 프로세스에 대한 까다로운 워크로드를 가속화합니다. 이제 새로운 Microsoft Azure 지원되는 어플라이언스를 통해 이러한 워크로드는 더 나은 성능으로 실행되고 활성 보관 스토리지 용량을 위해 Azure Blob Storage를 쉽게 활용할 수 있습니다.</p>


  <h2>렌더링 속도가 더 빨라집니다.</h2>


  <p>시각적 효과 스튜디오는 렌더링 워크로드가 스토리지 인프라를 제한으로 푸시하는 경우가 자주 있으므로 이러한 유형의 에지 어플라이언스를 오랫동안 사용했습니다. 이러한 회사 중 하나인 Digital Domain이 새로운 Azure FXT Edge Filer 하드웨어에 대해 들었을 때 신속하게 3노드 클러스터를 미리 보기로 합의했습니다.</p>


  <p><em>&ldquo;Ive&rsquo;는 수년 동안 Avere FXT 클러스터에서 프로덕션 렌더링을 실행해 왔으며 새로운 Azure FXT 6600이 어떻게 스택되는지 보고 싶었습니다. 설치는 평소처럼 쉬웠고 새로운 Dell 하드웨어에 깊은 인상을 받았습니다. 1주일 동안 간단한 테스트를 마친 후 FXT 6600 클러스터에서 전체 렌더링 팜을 목표로 하기로 결정했고, 딸랑이와 여유 공간이 없는 데 필요한 성능을 제공했습니다.&rdquo;</em></p>


  <p align="right">Mike Thompson, 수석 엔지니어, 디지털 도메인</p>


  <p>디지털 도메인에는 미국, 중국 및 인도에 9개의 위치가 있습니다.</p>


  <h2>다른 유형의 스토리지 리소스를 쉽게 관리</h2>


  <p>Azure FXT Edge Filers는 분석가, 아티스트 및 엔지니어의 생산성을 유지하여 애플리케이션이 스토리지 대기 시간의 영향을 받지 않도록&rsquo; 합니다. 또한 스토리지 관리자는 단일 파일 시스템 네임스페이스와 단일 탑재 지점을 통해 이러한 다른 유형의 스토리지 풀을 쉽게 관리할 수 있습니다. 사용자는 온-프레미스 NAS 또는 Azure Blob Storage에 저장되어 있든 관계없이 단일 탑재 지점에서 파일에 액세스합니다.</p>


  <p>증가하는 요구에 맞게 클러스터를 확장하는 것은 노드를 추가하는 것만큼 쉽습니다. Azure FXT Edge Filer는 3개 노드에서 24개 노드로 확장되어 사용량이 많은 기간에 생산성을 더욱 높일 수 있습니다. 이 규모를 통해 기업은 비용이 많이 드는 스토리지 배열을 과도하게 프로비전하지 않고 사용자&rsquo; 고유의 속도로 클라우드로 이동할 수 있습니다.</p>


  <h2>짧은 대기 시간 하이브리드 스토리지 액세스 얻기</h2>


  <p>Azure FXT Edge Filers는 읽기가 많은 HPC 워크로드를 지원하는 하이브리드 스토리지 인프라에 대해 높은 처리량과 짧은 대기 시간을 제공합니다. Azure FXT Edge Filers는 Azure <a href="https://microsoft.com/avere" target="_blank">Blob Storage 및 Amazon S3</a>용 클라우드 API뿐만 아니라 NetApp 및 Dell EMC Isilon NAS 시스템에 대한 NFS 및 SMB(서버 메시지 블록) 프로토콜 지원을 통해 스토리지 아키텍처를 지원합니다.</p>


  <p>고객은 Azure FXT Edge Filer의 유연성을 사용하여 자주 사용되지 않는 데이터를 클라우드 스토리지 리소스로 이동하는 동시에 최소한의 대기 시간으로 파일에 액세스할 수 있습니다. 이러한 활성 아카이브를 통해 조직은 필요에 따라 미디어 자산, 연구 및 기타 디지털 정보를 신속하게 활용할 수 있습니다.</p>


  <h2>강력한 데이터 캐싱 사용</h2>


  <p>Azure FXT Edge Filers의 소프트웨어는 요청이 가장 많거나 가장 핫한 데이터를 식별하고 해당 데이터가 홀 아래로 저장되는지, 도시 전체에 저장되는지 또는 전 세계에 저장되는지 여부에 관계없이 컴퓨팅 리소스에 가장 가까운 데이터를 캐시합니다. 클러스터가 연결되면 어플라이언스가 데이터를 이동하고 스토리지의 액세스 및 사용을 최적화하기 위해 데이터를 웜하고 냉각합니다.</p>


  <h2>Azure FXT Edge Filers 시작</h2>


  <p>현재 Avere FXT Edge Filers를 실행하고 있으며 성능을 높이기 위해 최신 하드웨어로 업그레이드하거나 클러스터를 확장하려는 경우 또는 기술을 새로 사용하든, 시작하는 프로세스는 동일합니다. 이 <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbRxjU_tPLtlFBvZ3E3LatPTZUQjJLMk42V09QSDNNMUM0TU4wSzFGNVRDMC4u" target="_blank">온라인 양식을</a> 작성하거나 Microsoft 담당자에게 문의하여 정보를 요청할 수 있습니다.</p>


  <p>Microsoft는 사용자와 협력하여 워크로드에 대한 소프트웨어와 하드웨어의 최적의 조합을 구성하고 구매 및 설치를 용이하게 할 것입니다.</p>


