Title: 우선 순위 지정은 성공적인 하이브리드 클라우드 전략의 핵심입니다.
Summary: CIO 태도는 지난 3년 동안 "퍼블릭 클라우드는 안전하지 않음"에서 "향후 3년 동안 모든 것을 퍼블릭 클라우드로 전환할 것"으로 크게 변경되었습니다. 대담한 야망이지만 대부분의 기업에는 현실적이지 않고 좋은 전략도 아닙니다.
Content: >-
  <p>CIO 태도는 지난 3년 동안 퍼블릭 클라우드가 안전하지 &ldquo;&rdquo; 않음&rsquo;에서 &ldquo;향후 3년 &ndash; 동안 모든 것을 퍼블릭 클라우드로 이동하는 Were&rsquo;로 크게 변경되었습니다.&rdquo; 대담한 야망&rsquo;이지만 대부분의 기업에는 현실적이지 않고 좋은 전략도 아닙니다. 더 나은 방법은 비즈니스가 당분간 하이브리드가 될 것임을 인식하는 것입니다. 퍼블릭 클라우드의 올바른 사용을 결정하고 지금 이동하는 데 중점을 두어야 합니다.</p>


  <p>데이터 센터를 클라우드로 확장하면 비용이 절감되고, <a href="https://www.microsoft.com/en-us/server-cloud/cloud-os/global-datacenters.aspx">글로벌 도달 범위</a>가 가능하며, 저렴하고 <a href="https://blogs.microsoft.com/cybertrust/">안전하게</a> <a href="https://blogs.microsoft.com/blog/2016/03/31/build-2016-announcing-tomorrows-cloud-innovations-for-todays-developers/#sm.000010wzibilkmcniw4xpptuscd72">강력한 새 기능을</a> 제공합니다. 5년 전 IT 경영진이 회의적인 태도를 가지고 클라우드에 접근한 오늘날 IT 및 비즈니스 전략의 핵심 구성 요소로 받아들여지고 있습니다. 그러나 회사&rsquo; 데이터 센터에서 수백 또는 수천 개의 애플리케이션을 도매로 이동하면 비용이 늘어나고 위험이 더 커질 수 있습니다. 실제로 클라우드는 많은 이점을 제공하지만, 일부 애플리케이션 또는 데이터가 단기 또는 영구적으로 온-프레미스에 유지되어야 하는 이유는 설득력 있는 이유일 수 있습니다. 예를 들어 클라우드 네이티브로 다시 작성하기보다는 1986년 온-프레미스에서 많이 사용되었지만 광범위하게 사용자 지정된 SAP 애플리케이션을 유지하는 것이 더 간단할 수 있습니다. 규정 준수 또는 규정 요구는 특정 데이터를 로컬로 관리해야 할 수도 있습니다.</p>


  <p><a href="https://blogs.msdn.microsoft.com/microsoft_press/2016/01/15/free-ebook-enterprise-cloud-strategy/"><img align="right" alt="Enterprise Cloud Strategy" border="0" height="227" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4289d1c6-0522-4f8d-be81-0fbc0965f8a1.jpg" style="margin: 10px 15px 10px 10px; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="Enterprise 클라우드 전략" width="185"></a> 둘 중 어느 것도 그렇지 않더라도 기업은 먼저 이동하는 애플리케이션과 나중에 이동하는 애플리케이션의 <em>우선 순위를</em> 지정해야 합니다. <a href="https://www.barrybriggs.com/">배리 브릭스</a>, 전 마이크로 소프트 IT CTO 및 기술 사고 리더, 그리고 에두아르도 카스너, 마이크로 소프트&rsquo; 필드 클라우드 솔루션 건축가 담당 임원, 자신의 책에서이 전환에 대해 썼다, <a href="https://info.microsoft.com/enterprise-cloud-strategy-ebook.html"><em>Enterprise 클라우드 전략</em></a>, 마이크로 소프트 프레스에서 무료 다운로드. 이 책에 설명된 실제 Azure 고객의 마이그레이션 기간 동안 가장 일반적인 모범 사례는 일부 애플리케이션이 데이터 센터에 남아 있는 반면 다른 애플리케이션은 클라우드로 이동하는 것입니다.</p>


  <h3>포트폴리오 우선 순위 지정: 어디서 시작해야 하나요?</h3>


  <p>클라우드 마이그레이션과 관련하여 가장 자주 묻는 질문 중 하나는 어디서 &ldquo;부터 시작해야 하나요?&rdquo;</p>


  <p>Briggs 및 Kassners&rsquo; 책은 애플리케이션을 분류하고 특성을 지정하는 방법을 보여 줍니다. 그 중에서도 다음을 고려합니다.</p>


  <ul>
   <li><em><strong>탄력성이 필요합니다.</strong></em> 많은 애플리케이션에는 주문형 리소스 할당에 적합한 사용 패턴이 있습니다(클라우드 경제의 이점을 트리거). 직원 성과 검토 애플리케이션에 대해 생각해 보세요. 일년에 두 번만 사용할 수 있지만 해당 기간 동안 사용량이 매우 높습니다. 이러한 애플리케이션은 클라우드의 동적 스케일 아웃 특성에 이상적으로 적합합니다. 사용량이 증가함에 따라 더 많은 컴퓨팅 리소스가 추가됩니다. 그리고 검토 시즌이 종료되면 해당 리소스가 더 이상 필요하지 않습니다. 즉, 사용하는 항목에 대해서만 비용을 지불합니다.</li>
   <li><strong><em>크기 및 상호 연결성.</em></strong> &rsquo;더 작은 애플리케이션을 클라우드로 이동하는 것이 더 쉬울 뿐만 아니라 다른 애플리케이션과 덜 통합된 애플리케이션도 쉽게 이동할 수 있습니다. 예를 들어 새 제품을 홍보하는 포털은 일반적으로 1986년 SAP ERP 몬스터보다 더 독립적이며 더 작습니다.</li>
   <li><em><strong>데이터 민감도.</strong></em> 먼저 덜 중요한 데이터로 애플리케이션의 우선 순위를 지정하는 것이 중요합니다. 이에 대해 생각할 때 정보 보안 및 위험 관리 팀을 포함해야 합니다. 엔터프라이즈 차원 <a href="https://www.microsoft.com/itshowcase/execreport/security-3.html">의 데이터 분류</a> 체계(예: 낮은/중간/높은 비즈니스 영향)를 사용하는 것이 도움이 됩니다. 마케팅 및 제품 정보 사이트는 조기 마이그레이션의 주요 후보입니다. 고객 PII를 유지하는 애플리케이션(주소, 주민 등록 번호 및 이메일 주소와 같은 개인 식별 정보)은 위험 및 보안 팀에서 검토해야 합니다.</li>
  </ul>


  <p>이는 에코시스템을 분석할 수 있는 몇 가지 차원에 불과합니다. <em>Enterprise 클라우드 전략은</em> 더 많은 자세한 제안 목록을 제공합니다.</p>


  <p>또한 SaaS 애플리케이션을 활용하여 비용을 크게 절감하는 것이 좋습니다. 경쟁적으로 회사를 차별화하지 않는 전자 메일, 공동 작업 및 CRM &ndash; 과 같은 상용 기능은 &ndash; SaaS에 적합한 후보입니다.</p>


  <p><em>Enterprise Cloud Strategy</em>는 기술 팀에서 보안 및 위험 관리, 재무, 운영, 사업부 관리, HR 등 모든 관련 리소스를 통합하여 응집력 있고 실행 가능한 계획을 수립하기 위해 클라우드 전략 팀을 구성하는 방법에 대한 제안과 지침을 제공합니다. 나는 당신이&rsquo; 그것을 체크 아웃 바랍니다!</p>


  <p>다음 주 Ill&rsquo;은 <em>하이브리드 클라우드</em>를 정확히 사용하는 방법, 즉 호스팅되는 위치에 관계없이 애플리케이션 혼합을 최대한 활용하여 응집력 있는 통합 에코시스템으로 함께 작업하는 방법을 설명합니다.</p>
