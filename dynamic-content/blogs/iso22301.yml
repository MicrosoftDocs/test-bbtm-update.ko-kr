Title: ISO 22301은 재해 복구 준비에 & Azure의 타의 추종을 불허하는 비즈니스 연속성을 강조합니다.
Summary: Microsoft Azure ISO 22301 인증을 획득했습니다. Microsoft는 Azure 애플리케이션이 비즈니스 연속성 및 재해 대비를 위한 최고 표준으로 지원되도록 하는 이 중요한 인증을 달성한 최초의 하이퍼 스케일 클라우드 공급자입니다.
Content: >-
  <p>많은 사용자가 Azure에서 애플리케이션과 데이터를 안전하고 사용할 수 있다는 점을 염두에 두고 모범 사례를 통해 학습할 수 있도록 Azure에서 계획하고 준비하는 방법에 대해 물었습니다. 오늘 우리는 Microsoft Azure <a href="https://aka.ms/iso22301cert">ISO 22301 인증</a>을 달성했다고 발표하게되어 기쁘게 생각합니다. Microsoft는 Azure 애플리케이션이 비즈니스 연속성 및 재해 대비를 위한 최고 표준으로 지원되도록 하는 이 중요한 인증을 달성한 최초의 하이퍼 스케일 클라우드 공급자입니다.</p>


  <p>수년 동안 조직에서는 주요 사고(예: 자연 재해,&rsquo; 정전 또는 사이버 공격)의 여파로 IT 시스템이 생존하고 복원될 수 있도록 재해 대비의 중요성과 운영의 지속적인 개선에 대해 들었습니다. 현재 Microsoft는 국제적으로 인정받는 비즈니스 연속성 표준인 ISO 22301을 통해 모든 사태에 대해 완벽하게 준비하겠다는 우리의 의지를 입증하는 유일한 주요 클라우드 공급자입니다. ISO 22301 인증은 Azure 퍼블릭 및 Azure Government 클라우드에 모두 적용됩니다.&nbsp;</p>


  <p>IsO 22301을 달성하는 Azure는 무엇을 제공하나요? <u>Azures&rsquo; 비즈니스 연속성의 모든 측면에</u> 대한 광범위한 독립적인 타사 감사를 제공하여 중요 업무용 애플리케이션으로 Microsoft Azure 신뢰할 수 있다는 확신을 제공합니다.&nbsp; 여기에는 다음이 포함됩니다.</p>


  <ul>
      <li>백업의 유효성을 검사하는 방법</li>
      <li>복구 테스트 방법</li>
      <li>중요 직원의 역량/교육</li>
      <li>사용 가능한 리소스 수준</li>
      <li>고위 경영진의 매수</li>
      <li>위험을 평가/완화하는 방법</li>
      <li>법률/정기 요구 사항 준수</li>
      <li>인시던트에 대한 대응 프로세스</li>
      <li>인시던트에서 학습하는 프로세스</li>
  </ul>


  <p>어떤 일이 일어나든 준비하는 것은 쉽지 않지만&rsquo; Azure에서 진지하게 받아들이고 있습니다. Microsoft는 인프라의 모든 수준에서 테스트하여 매일 클라우드 환경을 개선하기 위해 노력하고 있는지 확인합니다. 전체 지역 장애 조치(failover) 테스트까지 개별 서비스 계층에서 오류 주입만큼 작은 테스트를 수행합니다. Weve&rsquo;는 수년 동안 이러한 테스트를 수행해 왔으며, 이 작업을 통해 매일 사용하는 Azure 인프라 및 서비스를 지속적으로 개선하는 데 도움이 되었습니다. ISO 22301은 클라우드 서비스의 올바른 테스트를 선택하고, 이러한 테스트를 지속적으로 실행하기 위한 프로그램을 만들고,&rsquo; 이러한 테스트 결과에 따라 개선 사항을 구현하는지 검토 및 유효성을 검사합니다.</p>


  <p>ISO 22301 인증을 달성하면 최상의 서비스 품질을 제공하기 위한 노력의 심각성을 보여 줍니다. 이 엄격한 타사 증명의 성과는 클라우드에 애플리케이션을 배포할 수 있는 가장 강력한 인프라를 제공하기 위한 당사의&nbsp; 약속의 일부입니다. MICROSOFT AZURE&rsquo; ISO 22301 인증에 대해 자세히 알아보고 인증 사본을 다운로드하려면 방문<a href="https://aka.ms/iso22301cert">https://aka.ms/iso22301cert</a>하세요.</p>
