Title: 채널 9에서 사용할 수 있는 새로운 Windows Azure 비디오
Summary: 전문가가 Windows Azure 플랫폼에 대해 논의하고 시작하는 데 도움이 되는 팁을 듣고 싶으신가요?&nbsp; 그런 다음 바이트에 방금 게시된 이 4개의 비디오를 살펴보는 것이 좋습니다.
Content: "<p>전문가가 <a target=\"_blank\" href=\"https://azure.microsoft.com/\">Windows Azure</a> 플랫폼에 대해 논의하고 시작하는 데 도움이 되는 팁을 듣고 싶으신가요?&nbsp; 그런 다음 <a target=\"_blank\" href=\"https://channel9.msdn.com/\">채널 9</a>에서 <a target=\"_blank\" href=\"https://channel9.msdn.com/Niners/Bytes%20by%20MSDN/\">MSDN이 바이트에</a> 방금 게시한 이 4개의 비디오를 살펴보겠습니다. </p>  <p>&nbsp;</p>  <p>  <object type=\"application/x-silverlight-2\" height=\"225\" width=\"300\" data=\"data:application/x-oleobject;base64,\">  <param value=\"\" name=\"source\">  <param value=\"2.0.31005.0\" name=\"minRuntimeVersion\">  <param value=\"true\" name=\"autoUpgrade\">  <param value=\"m=\" name=\"initParams\">  <param value=\"#00FFFFFF\" name=\"background\">  <param value=\"true\" name=\"Windowless\">  </object>  </p>  <p><b>MSDN의 바이트: 아담 그로콜스키와 미키 윌리엄스가 클라우드 컴퓨팅에 대해 논의합니다.</b></p>  <p>이 <a target=\"_blank\" href=\"https://channel9.msdn.com/posts/Bytes%20by%20MSDN/Bytes-by-MSDN-Adam-Grocholski-and-Mickey-Williams-talk-about-Cloud-Computing/\">비디오에서</a> 아담 그로콜스키와 미키 윌리엄스는 사람들이 Windows Azure를 사용하여 실제 경험을 얻을 수 있도록 설계된 아담의 최신 프로젝트 중 하나인 토르에 대해 이야기합니다. Adam은 Microsoft .NET 컨설턴트이자 Silverlight 및 Windows Azure와 같은 새로운 기술의 얼리어답터이자 트윈 시티 클라우드 컴퓨팅 사용자 그룹의 창립자입니다. &nbsp;미키는 <a target=\"_blank\" href=\"https://www.neudesic.com/Pages/Default.aspx\">노이디스크</a> 의 기술 플랫폼 그룹 부사장이며 채널 9에서 자주 기여하고 있습니다.</p>  <p>  <object type=\"application/x-silverlight-2\" height=\"225\" width=\"300\" data=\"data:application/x-oleobject;base64,\">  <param value=\"\" name=\"source\">  <param value=\"2.0.31005.0\" name=\"minRuntimeVersion\">  <param value=\"true\" name=\"autoUpgrade\">  <param value=\"m=\" name=\"initParams\">  <param value=\"#00FFFFFF\" name=\"background\">  <param value=\"true\" name=\"Windowless\">  </object>  </p>  <p><b>MSDN의 바이트: 칩 오브리와 마이크 벤코비치가 Silverlight에 대해 논의하고 Azure에 Windows</b> </p>  <p><a target=\"_blank\" href=\"m=https://channel9.msdn.com/posts/Bytes%20by%20MSDN/Bytes-by-MSDN-Chip-Aubry-and-Mike-Benkovich-talk-about-Silverlight-and-Windows-Azure/\">시계</a> Microsoft 수석 개발자 에반젤리스트 마이크 벤코비치와 <a target=\"_blank\" href=\"https://twitter.com/caubry\">Chip Aubry</a>, 부족 DDB의 기술 이사, DBB 클라이언트 맥도날드가 실버 라이트를 활용하고 자신의 프로모션을 만들고 호스팅하는 Windows Azure에 대해 이야기.</p>  <p>  <object type=\"application/x-silverlight-2\" height=\"225\" width=\"300\" data=\"data:application/x-oleobject;base64,\">  <param value=\"\" name=\"source\">  <param value=\"2.0.31005.0\" name=\"minRuntimeVersion\">  <param value=\"true\" name=\"autoUpgrade\">  <param value=\"m=, postid=474686\" name=\"initParams\">  <param value=\"#00FFFFFF\" name=\"background\">  <param value=\"true\" name=\"Windowless\">  </object>  </p>  <p><b>MSDN의 바이트: 다이앤 오브라이언과 조 힐리가 Azure에 Windows 논의합니다.</b></p>  <p>이 <a target=\"_blank\" href=\"https://channel9.msdn.com/posts/Bytes%20by%20MSDN/Bytes-by-MSDN-Dianne-OBrien-and-Joe-Healy-talk-about-Windows-Azure/\">비디오에서</a>는 Microsoft 개발자 에반젤리스트 Joe Healy가 azure Windows 비즈니스 계획 및 운영 수석 디렉터인 다이앤 오브라이언(Dianne O'Brien)과 함께 클라우드 경제 및 관련 혜택에 대해 이야기합니다.</p>  <p>  <object type=\"application/x-silverlight-2\" height=\"225\" width=\"300\" data=\"data:application/x-oleobject;base64,\">  <param value=\"\" name=\"source\">  <param value=\"2.0.31005.0\" name=\"minRuntimeVersion\">  <param value=\"true\" name=\"autoUpgrade\">  <param value=\"m=, postid=474686\" name=\"initParams\">  <param value=\"#00FFFFFF\" name=\"background\">  <param value=\"true\" name=\"Windowless\">  </object>  </p>  <p><b>MSDN의 바이트: 빌 로딘과 미키 윌리엄스가 Azure 리소스에 Windows 논의</b></p>  <p>IT 멘토 부사장인<b> </b>Bill Lodin은 미키<a target=\"_blank\" href=\"https://channel9.msdn.com/posts/Bytes+by+MSDN/Bytes-by-MSDN-Bill-Lodin-and-Mickey-Williams-discuss-Windows-Azure-Resources/\">와의 짧은 인터뷰에서</a> Windows Azure를 탐구하는 방법에 대한 조언을 공유하고 체크 아웃할 몇 가지 유용한 리소스를 제안합니다.<span style=\"text-decoration: underline;\"><br><br></span></p>  <p><iframe scrolling=\"no\" frameborder=\"0\" src=\"https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50\" style=\"width: 300px; height: 50px; overflow: hidden;\"></iframe><br><a data-url=\"\" data-count=\"horizontal\" data-via=\"Windowsazure\" href=\"https://twitter.com/share\" class=\"twitter-share-button\">짹짹</a>  <script src=\"https://platform.twitter.com/widgets.js\" type=\"text/javascript\"></script>  </p>"
