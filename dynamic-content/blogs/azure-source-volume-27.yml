  <h2>기술 콘텐츠 &amp; 교육</h2>


  <p>Data Factory - <a href="https://azure.microsoft.com/en-us/blog/continuous-integration-and-deployment-using-data-factory/">를 사용한 지속적인 통합 및 배포</a> 업계 최고의 모범 사례 및 Azure Data Factory&#39;시각적 도구를 따라 ETL(추출 변환/로드) 및 ELT(추출 부하/변환) 워크플로를 개발, 테스트, Prod 등과 같은 여러 환경으로 연속 통합 및 배포하는 방법을 알아봅니다.</p>


  <p>Azure Key Vault - <a href="https://azure.microsoft.com/en-us/blog/how-to-configure-azure-sql-database-geo-dr-with-azure-key-vault/">를 사용하여 Azure SQL Database Geo-DR을 구성하는 방법</a> 중복 Azure Key Vault를 구성하여 활성 지역 복제 인스턴스 또는 SQL 장애 조치(failover) 그룹에서 단일 실패 지점을 만들지 않는 방법을 알아봅니다. 각 지역 복제 서버에는 동일한 Azure 지역의 서버와 공동 배치해야 하는 별도의 키 자격 증명 모음이 필요합니다. 한 지역에서 중단으로 인해 주 데이터베이스에 액세스할 수 없게 되고 장애 조치가 트리거되면, 보조 데이터베이스에서 보조 키 자격 증명 모음을 사용하여 인수할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/three-critical-analytics-use-cases-with-microsoft-azure-databricks/">Microsoft Azure Databricks의 세 가지 일반적인 분석 사용 사례</a> - Azure에 최적화된 고성능 처리 엔진인 Azure Databricks를 사용하여 조직에서 분석 솔루션을 개선하고 크기를 조정하는 방법을 알아보려면 이 주문형 웨비나를 시청하세요. 권장 엔진, 변동 분석 및 침입 탐지는 많은 조직이 여러 산업에서 해결하는 일반적인 시나리오입니다. 기계 학습, 스트리밍 분석이 필요하며 적절한 도구 없이는 크기 조정이 어려울 수 있는 대량의 데이터 처리를 활용합니다.</p>


  <p>Microsoft Azure - <a href="https://azure.microsoft.com/en-us/blog/achieving-gdpr-compliance-in-the-cloud-with-microsoft-azure/">사용하여 클라우드에서 GDPR 규정 준수 달성</a> 다음 달에 4부로 구성된 무료 비디오 시리즈<em>인 카운트다운: GDPR 준비로 GDPR&#39;도착을 준비</em>합니다. 항목으로는 <em>GDPR 및 규정 준수 설명서</em>, <em>클라우드 공급자의 GDPR 및 GDPR에 대한 Microsoft의 인사이트</em>, <em>규정 준수 관리자를 사용한 GDPR 준수 가속화</em>, 그리고 마지막으로 필요한 <em>것은 GDPR &amp; Azure</em>입니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-disaster-recovery-tutorials-for-wingtip-tickets-sample-saas-application/">Wingtip Tickets 샘플 SaaS 애플리케이션에 대한 새 재해 복구 자습서</a> - SaaS 앱 관리를 지원하는 Azure SQL 데이터베이스의 기능을 보여주는 일련의 자습서에서 중단 시 앱 및 해당 리소스를 복구하기 위한 재해 복구 전략을 살펴보는 두 가지 새로운 자습서를 소개합니다. 지역 <em>복원을 사용한 재해 복구</em> 및 <em>지역 복제를 사용한 재해 복구</em>.</p>


