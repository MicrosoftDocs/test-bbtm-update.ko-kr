Title: Azure.Source - 볼륨 27
Summary: 현재 미리 보기 상태, 일반 공급, 뉴스 & 업데이트 등을 포함하여 Azure에서 발생하는 작업을 최신 상태로 유지합니다.
Content: >-
  <p>Azure.Source #27에 오신 것을 환영합니다. 지난 주 Azure에서는 Azure Stream Analytics 업데이트에 대해 꽤 많은 공지 사항을 발표했으며, 아래에서 캡처할&#39;있습니다. 또한 Microsoft는 라스베이거스에서 열린 2018 NAB 쇼에 참여하여 Azure&#39;미디어 서비스가 지난 1년 동안 얼마나 멀리 왔는지, 그리고 앞으로 나아갈 흥미진진한 미래에 대해 생각해 볼 수 있는 기회를 제공했습니다. 자세한 내용은 아래의 이벤트 섹션을 참조하세요.</p>


  <h2>이제 미리 보기로 제공됩니다.</h2>


  <p><a href="https://azure.microsoft.com/en-us/updates/job-diagnostics-logs/">공개 미리 보기: Azure Monitor</a> - 와 Stream Analytics 통합 셀프 서비스 문제 해결 환경을 개선하기 위해 Azure Monitor와 Azure Stream Analytics의 통합이 미리 보기로 제공됩니다. 이 통합은 손실되거나, 늦거나, 형식이 잘못된 데이터를 처리하는 체계적인 방법을 제공하며, 효율적인 메커니즘을 통해 잘못된 데이터로 인한 오류를 조사할 수 있습니다.</p>


  <h2>이제 일반 공급</h2>


  <p><a href="https://azure.microsoft.com/en-us/updates/visual-studio-tools-for-stream-analytics/">일반 공급: Visual Studio</a> - 위한 Stream Analytics 도구 Stream Analytics 작업을 제작, 테스트 및 디버깅하는 동안 엔드 투 엔드 개발자 생산성을 최대화하기 위해 이제 Visual Studio 위한 Azure Stream Analytics 도구를 일반 공급합니다.</p>


  <h2>뉴스 &amp; 업데이트</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/seamlessly-upgrade-azure-sql-data-warehouse-for-greater-performance-and-scalability/">성능 및 확장성을 높이기 위해 Azure SQL Data Warehouse를 원활하게 업그레이드</a> - Azure Portal에서 간단한 클릭으로 탄력적 최적화 계층에서 새로운 컴퓨팅용 최적화 성능 계층으로 업그레이드합니다. 컴퓨팅에 최적화된 성능 계층은 최신 플랫폼 기능을 제공하며, 쿼리 워크로드의 성능이 평균 5배 증가하는 향상된 스토리지 아키텍처를 제공합니다. 이 새로운 계층에서 Azure SQL Data Warehouse는 이제 컴퓨팅 확장성이 5배 증가하는 무제한 열 형식 스토리지를 지원합니다.</p>


  <p align="left">Azure - <a href="https://azure.microsoft.com/en-us/blog/offline-media-import-for-azure/">에 대한 오프라인 미디어 가져오기</a> 아무도 테이프를 삽입하거나, 오래된 하드 디스크를 연결하거나, 클라우드에 필름을 디지털화하고 업로드하는 방법을 알아내는 데 시간과 시간을 보내고 싶어하지 않습니다. 파트너와 함께 Microsoft Azure 오프라인 미디어 가져오기 프로그램을 쉽게 사용할 수 있습니다. 이 파트너 지원 서비스를 통해 테이프, 광학 드라이브, 하드 디스크 또는 필름과 같은 거의 모든 미디어에서 데이터를 Azure로 쉽게 이동할 수 있는 방법을 알아봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/enhanced-capabilities-to-monitor-manage-and-integrate-sql-data-warehouse-in-the-azure-portal/">Azure Portal에서 SQL Data Warehouse를 모니터링, 관리 및 통합하는 향상된 기능</a> - Azure SQL Data Warehouse를 모니터링, 관리 및 통합하는 데 도움이 되는 새로운 포털 기능을 사용할 수 있습니다. 메트릭에 대해 Azure Monitor를 사용하여 모니터링하고, 데이터 웨어하우스를 일시 중지하기 전에 취소될 활성 실행 쿼리 수를 확인하고, 데이터 웨어하우스 작업 패널 내에서 직접 Azure Analysis Services 웹 디자이너를 시작합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/gdpr-offers-one-more-reason-to-focus-on-your-disaster-recovery-strategy/">GDPR은 재해 복구 전략에 집중해야 하는 한 가지 이유를 더 제공합니다.</a> - 회사가 유럽 연합(EU)에서 비즈니스를 수행하든 EU 시민에 대한 데이터가 있는지 여부에 관계없이 GDPR 데이터 복원 요구 사항을 준수하는 데 도움이 되는 재해 복구 계획이 있어야 합니다. 2018년 5월 25일에 발효되는 GDPR(일반 데이터 보호 규정)은 EU&rsquo;의 새로운 데이터 보호 규정입니다. 데이터를 백업하거나 사이트 복구 솔루션을 구현하도록 명시적으로 요구하지는 않지만&rsquo; GDPR 요구 사항은 재해 복구 계획을 대기 중지하고 미세 조정해야 하는 추가적인 이유를 제공합니다. Azure Site Recovery 및 Azure Backup이 어떻게 도움이 되는지 알아보려면 이 게시물을 읽어보세요.</p>


  <h3>Azure Stream Analytics 업데이트</h3>


  <p>Azure Stream Analytics는 들어오는 데이터 스트림(예: 디바이스, 센서, 웹 사이트 및 소셜 미디어 피드)에서 정보를 추출하고, 패턴 및 관계를 식별한 다음, 해당 정보를 사용하여 다른 작업 다운스트림(예: 경고, 보고 또는 스토리지)을 트리거할 수 있도록 지원합니다.</p>


