  <p><a href="https://azure.microsoft.com/en-us/blog/from-microsoft-azure-to-everyone-attending-nab-show-2018-welcome/">Microsoft Azure NAB Show 2018 &mdash; Welcome!</a> -Microsoft Azure 미디어 워크플로 및 비즈니스를 현대화하는 데 도움이 되는 방법에 대한 Azure Stack을 Azure Storage &amp; Tad Brockway General Manager에서 인사이트를 얻으세요.</p>


  <h2>고객 및 파트너</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/rubikloud-leverages-azure-sql-data-warehouse-to-disrupt-retail-market-with-accessible-ai/">Rubikloud는 Azure SQL Data Warehouse를 활용하여 접근성 있는 AI로 소매 시장을 방해</a>합니다.- Rubikloud가 소매업체를 위해 접근성 높은 AI 제품을 만들고 SaaS 제품, 프로모션 관리자 및 고객 수명 주기 관리자 집합을 통해 지능형 의사 결정 자동화&rdquo;를 약속&ldquo;하여 소매업체가 대량 홍보 계획 및 충성도 마케팅을 자동화하고 최적화하는 방법을 알아봅니다. 이러한 제품을 통해 소매업체는 프로모션 계획 및 매장 할당의 복잡성을 줄이고 소매 수명 주기 동안 고객의 의도와 행동을 더 잘 예측할 수 있습니다. 또한 Azure SQL Data Warehouse를 통해 Rubikloud는 비즈니스 사용자가 안전하고 쉽게 데이터와 인사이트에 액세스할 수 있도록 할 수 있습니다.</p>


