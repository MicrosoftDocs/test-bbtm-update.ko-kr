  <h2>개발자 스포트라이트</h2>


  <p><a href="https://aka.ms/lwia/dev-guide-apr-2018">업데이트됨: Azure에 대한 개발자&rsquo; 가이드</a> - 오늘 아침 마이클 크럼프(Michael Crump)로부터 Azure에 대한 개발자&#39;가이드를 업데이트했다는 소식을 받았는데, 이 가이드에는 이제 Azure Batch의 콘텐츠가 포함되어 있습니다. 최신 다운로드로 이동합니다. 지역화된 버전에 대한 업데이트가 곧 제공될 예정입니다.</p>


  <p><a href="https://aka.ms/lwia/data-07">.NET Core 및 MongoDB를 사용하여 Azure Cosmos DB</a> - 살펴보기 개발자는 작업에 적합한 도구를 선택하는 것이 중요합니다. 애플리케이션에서 여러 데이터 플랫폼을 사용할 수 없다고 명시하는 규칙은 없습니다. 모든 .NET 개발자는 NoSQL 옵션을 알고 있어야 합니다. 대부분의 경우 ORM의 필요성을 제거하여 애플리케이션 개발을 간소화할 수 있습니다. 애플리케이션에서 모델링된 대로 문서를 정확하게 저장할 수도 있습니다. Azure Cosmos DB를 사용하면 앱에 대한 고가용성 및 신뢰할 수 있는 클라우드 데이터베이스를 만들 수 있고 그 어느 때보다 쉽게 만들 수 있습니다.</p>


  <p><a href="https://aka.ms/lwia/data-08">React 및 Azure Cosmos DB를 사용하여 MongoDB 앱 만들기 </a> 이 다중 파트 비디오 자습서에서는 React 프런트 엔드를 사용하여 Hero 추적 앱을 만드는 방법을 보여 줍니다.- 서버에 대한 앱 사용 노드 및 Express는 MongoDB API에서 Azure Cosmos DB에 연결되고 앱의 서버 부분에 React 프런트 엔드를 연결합니다. 이 자습서에는 Azure Portal에서 Azure Cosmos DB 포인트 클릭 동작 크기 조정을 수행하는 방법 및 모든 사용자가 즐겨 찾는 Heroes를 추적할 수 있도록 인터넷에 앱을 배포하는 방법을 보여줍니다.</p>


  <p><a href="https://aka.ms/lwia/data-09">Azure Cosmos DB 쿼리 참고 자료</a> - Azure Cosmos DB 쿼리 참고 자료는 일반적인 데이터베이스 쿼리, 작업, 함수 및 연산자를 인쇄하기 쉬운 PDF 참조 시트에 표시하여 데이터에 대한 쿼리를 빠르게 작성하는 데 도움이 됩니다. 이 참고 자료에는 SQL API, MongoDB API, Table API 및 Gremlin/Graph API에 대한 참조 자료가 포함되어 있습니다.</p>


  <p><a href="https://aka.ms/lwia/gaming-13">Azure</a> - 에서 렌더링 Azure의 기능을 활용하여 머신을 잠그지 않고 디바이스의 어디에서나 액세스할 수 있는 렌더링을 생성하고 변경 내용을 처리합니다. 등록 또는 구독 요금 없이 사용하는 항목에 대해서만 요금을 지불합니다.</p>


  <p>게임 - <a href="https://aka.ms/lwia/gaming-14">용 컨테이너, 클러스터 및 클라우드</a> Azure는 클라우드 내에서 서비스, 종속성 및 서버를 배포하기 위한 다양한 옵션을 제공합니다. 탄력적 규모를 사용하면 비용을 최소화하는 동시에 항상 플레이어의 요구를 충족할&#39;있습니다. 슬라이드가 없는 라이브 데모에 참여하여 운영 체제 또는 개발 스택에 관계없이 게임 애플리케이션을 위해 클라우드에서 컨테이너 및 클러스터를 채택하는 것이 얼마나 쉬운지 알아봅니다.</p>


  <p><a href="https://aka.ms/lwia/gaming-15">푹신한 요정&rsquo; 린 게임 개발에 대한 접근 방식 : 인디 스튜디오가 불과 8 주</a> - 후에 히트 게임을 성장한 방법 푹신한 페어리 (Fluffy Fairy)는 몇 가지 게임 기능, 앱 스토어 프로모션, 마케팅 예산 및 플레이어가없는 유휴 광부 타이쿤을 출시했습니다. 1년 후 그들의 게임은 인증된 히트작으로, 하루에 4천만 개 이상의 설치와 100K의 수익을 올렸습니다. 공동 창립자이자 CTO 올리버 Lffler&ouml;의 이 모든 세션은 푹신한 요정이 백 엔드 클라우드 서비스를 활용하는 베어 본 게임을 시작하고 충성스러운 플레이어를 찾고, 성장시키고, 유지하기 위해 분석에 착수한 방법을 보여주기 위해 커튼을 벗겨냅니다.</p>
