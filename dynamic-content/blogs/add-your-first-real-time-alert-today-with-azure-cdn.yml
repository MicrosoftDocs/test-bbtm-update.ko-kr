Slug: add-your-first-real-time-alert-today-with-azure-cdn
Title: Azure CDN 실시간 경고로 언제든지 알림 받기
Summary: 이제 Azure CDN 프리미엄 제품의 고급 및 실시간 분석 기능 외에도 실시간 경고를 설정할 수 있습니다.
Content: >-
  <p>Azure CDN 프리미엄 제품의 고급 및 실시간 분석&nbsp; 기능 외에도 이제 대역폭,&nbsp; 캐시 상태 및 콘텐츠에 대한 동시 연결과 같은 배달 이상에&nbsp; 대한 알림을 받도록 실시간 경고를 설정할 수 있습니다. 이렇게 하면&nbsp; 언제든지 CDN 서비스&nbsp; 상태를 연속으로&nbsp; 모니터링할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/documentation/articles/cdn-real-time-alerts/">이 기능의 작동 방식을&nbsp; 알아보 </a>고 첫 번째 alerttoday&nbsp;를 설정합니다.</p>


