  <h2>고객 스포트라이트</h2>


  <p>Weve&rsquo;는 많은 금융 서비스 고객이 이미 하이브리드 및 다중 클라우드 전략의 이점을 실현하기 시작하는 것을 보았습니다. 포레스터가 온-프레미스에서 Azure IaaS(하이브리드 환경 포함)로 전환하는 영향에 대해 의뢰한 최근 <a href="https://azure.microsoft.com/en-us/resources/forrester-tei-microsoft-azure-iaas/" target="_blank">총 경제 영향</a> 연구에서 조직은 3년 동안 온-프레미스 인프라 비용(700만 달러 이상)의 90%와 관련 직원 비용을 피했습니다. 조직은 IT 직원을 새로운 시장으로 확장하는 벤처를 포함하여 더 높은 수준의 비즈니스 이니셔티브에 재할당할 수 있었고, 그 결과 회사에 대한 새로운 수입 흐름이 완전히 발생했습니다.</p>


  <p>하이브리드 접근 방식을 취한 회사의 한 가지 예는 <a href="https://customers.microsoft.com/en-us/story/818908-banco-de-credito-e-inversiones-bci-banking-capital-markets-azure" target="_blank">BCI(Banco de Crdito&eacute; e Inversiones</a> )였습니다. 포트폴리오는 한 달에 2천만 개의 거래를 지원했으며 규정 및 성능상의 이유로 앱과 리소스를 온-프레미스에 유지하기 위해 하이브리드 접근 방식이 필요했습니다. Azure Stack Hub를 사용하면 시스템의 성능과 안정성을 향상시킬 수 있었고 새 제품을 신속하게 출시할 수도 있었습니다. 아웃소싱된 IT 관리에서 사내 관리로 전환할 수 있었습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;Weve&rsquo;는 전체 Azure 플랫폼이 매우 안정적이고 안정적이라는 것을 발견했으며, 각 릴리스에서 더 좋아집니다. 실제로 Azure Stack Hub를 사용하도록 설정했을 때 고객 만족도가 올라갔다는 통계가 있습니다. 그것은&rsquo; 매우 분명하다. &rsquo;Azure Stack Hub의 안정성 및 성능과 우리 팀이 빌드하는 새로운 기능을 통해 고객에게 더 나은 환경을 제공합니다.&rdquo;&mdash;</em> 독일 마토사스, BCI 아키텍처 및 클라우드 플랫폼 책임자</p>


  <p>또 다른 예로 <a href="https://customers.microsoft.com/en-us/story/795287-volkswagen-financial-services-banking-capital-markets-azure" target="_blank">폭스바겐 파이낸셜 서비스(Vw Financial Services</a>)는 10개국&mdash;에 걸쳐 약 80개의 웹앱을 관리하는 폭스바겐의 지사입니다. 앱 및 개발 접근 방식을 현대화하고 Azure Stack Hub를 활용하여 클라우드 속도를 제공하고 DevOps 사례를 확장해야 했습니다. 또한 이 전략을 통해 개인 정보 보호 및 규정 준수 요구 사항으로 인해 고도로 사용자 지정된 앱의 구성 요소(예: 핵심 데이터베이스 및 SAP 시스템)를 유지 관리할 수 있었습니다. 또한 기존 애플리케이션을 다시 작업할 필요 없이 새 서비스를 추가할 수 있습니다.</p>


  <h2>전체 또는 단일 클라우드는 어떨까요?</h2>


  <p>이 블로그 포스트의 초점은 하이브리드 및 다중 클라우드 전략이지만, 엔드 투 엔드 솔루션을 제공하기 위해 단일 클라우드 공급자와 협력하는 가치를 간략하게 다루어도 됩니다. 이를 전체 클라우드 또는 &quot;단일 클라우드&rdquo;&rdquo; 전략이라고 &ldquo;하며 모든 온-프레미스 데이터 센터를 종료하고 모든 워크로드를 단일 클라우드 공급자로 이동하는 장기적인 목표를 제공합니다. 이 전략은 또한 장점이 있으며, 실제로 하이브리드 및 다중 클라우드 솔루션(예: 간소화된 관리, 복잡성 감소 및 TCO(총 소유 비용)을 제공하는 것과 같은 이점을 제공할 수 있습니다. 전체 클라우드 전략을 위해 Microsoft와 같은 매우 탄력적인 CSP와 협력하는 것은 여러 금융 기관에서 선택하는 솔루션이었습니다. 전체 클라우드 전략의 고유한 이점은 잠재적인 단점과 비교할 필요가 있지만 원칙에 따라 이 접근 방식은 대부분의 글로벌 관할권의 규제 기관에서 허용됩니다.</p>


  <h2>하이브리드 또는 다중 클라우드 전략 결정</h2>


  <p>많은 조직에서 전체 온-프레미스 기준선에서 여정을 시작합니다. Weve&rsquo;는 퍼블릭 클라우드 서비스를 소비하기 시작하면서 전체 클라우드, 하이브리드 클라우드 또는 다중 클라우드 접근 방식을 취해야 하는 가장 적절한 배포 전략이&mdash; 무엇인지에 대한 의문이 제기됩니다.</p>


  <p>아래 질문 중 하나 이상에 긍정적으로 응답하는 경우 하이브리드 또는 다중 클라우드 전략을 사용하는 것이 좋습니다.</p>


  <ol>
      <li>조직&rsquo; 디지털 전략을 통해 조직에서 새로운 기술과 새로운 기술을 쉽게 채택하고 온-프레미스 또는 레거시 앱에 배포할 수 있나요?&nbsp;</li>
      <li>조직에 혁신을 환영하지만 퍼블릭 클라우드에 완전히 커밋할 준비가 되지 않은 디지털 전략이 있나요?</li>
      <li>IT 인프라의 용량 수요를 충족하고 예기치 않은 수요 급증을 충족하거나 성능 수준을 유지하는 것이 어려운가요?</li>
      <li>IT 부서가 여러 공급자의 다양한 기술을 관리하고 여러 환경에서 감독을 유지하는 데 어려움을 겪고 있나요?</li>
      <li>조직에서 온-프레미스 또는 특정 지리적 지역(데이터 상주) 내에서 특정 프로세스를 유지 관리해야 한다는 규제 기관 또는 위험 부서의 압력에 직면하나요?</li>
      <li>조직에서 새로운 지역 또는 새로운 시장으로의 확장을 고려하고 있나요?</li>
  </ol>


