Content: >-
  <h2>금융 서비스에 대한 하이브리드 및 다중 클라우드 전략의 필요성</h2>


  <p>금융 서비스 산업은 정보 기술의 새로운 사용 사례를 지속적으로 테스트하고 추진하는 동적 공간입니다. 많은 회원은 클라우드 네이티브 참가자와 함께 환경에서 지속적인 혁신을 실현하고, 예기치 않은 수요 급증에 대응하고, 위험을 관리하고 금융 범죄를 퇴치하면서 새로운 지역으로&mdash; 서비스를 확장해야 한다는 엄청난 요구&mdash;의 균형을 유지해야 합니다.</p>


  <p>동시에 금융 규제도 지속적으로 진화하고 있습니다. 현재의 전염병에 직면하여, 우리는 고객이 진화하는 규정 및 업계 요구를 따라잡기 위해 퍼블릭 클라우드 서비스를 포함한 새로운 기술의 <a href="https://azure.microsoft.com/en-us/blog/be-prepared-for-whats-next-accelerate-cloud-migration/" target="_blank">채택을 가속화</a> 하는 것을 보았습니다. 증가하는 클라우드 채택&rsquo;과 함께, 집중 위험에 대한 규제 우려가 커지고(<a href="https://azure.microsoft.com/en-us/resources/concentration-risk-perspectives-from-microsoft-/" target="_blank">이에 대한 최근 백서 확인</a>) 고객이 전반적인 운영 복원력을 높이고 공급업체 잠금 위험을 해결하고 효과적인 종료 계획을 요구하는 새로운 권장 사항을 제시했습니다.</p>


  <p>더 복잡한 문제, 많은 금융 서비스 회사는 몇 년 동안 사용 된 레거시 응용 프로그램을 포함하는 서비스의 포트폴리오를 감독. 이러한 앱은 종종 모바일 애플리케이션 지원, 비즈니스 인텔리전스 및 기타 새로운 서비스 기능을 수용할 수 있는 구현 최신 기능을 지원할 수 없으며, 거버넌스, 업데이트 및 보안 프로세스에 대한 오래된 수동 프로세스와 같이 복원력에 부정적인 영향을 주는 단점이 있습니다. 또한 이러한 레거시 애플리케이션은 최신 상호 운용성과 이식성이 부족하기 때문에 공급업체 잠금이 높습니다. 또한, 금융 범죄로부터 보호하기위한 수단으로 레거시 기술을 활용하는 무딘 힘 접근 방식은 레거시 인프라를 유지하고 금융 범죄가 정교하게 진화함에 따라 가양성 비율의 상승을 보고 연간 10 억 달러 이상을 지출하는 대형 은행이 수익을&mdash; 줄이는 지속 불가능한 전략입니다.</p>


  <p>현대화, 경쟁 및 규정 준수의 요구를 해결하기 위한 수단으로 금융 서비스 조직은 퍼블릭 클라우드, 하이브리드 클라우드 및 다중 클라우드 전략으로 전환했습니다. 하이브리드 모델을 사용하면 기존 applicationswhich&mdash;가 원래 온-프레미스에 존재하며 퍼블릭&mdash; 클라우드에 연결하여 확장될 수 있습니다. 이 인프라 프레임워크는 조직이 전체 애플리케이션을 다시 구조화할 필요 없이 확장, 속도 및 탄력적 컴퓨팅과 같은 퍼블릭 cloudsuch&mdash;의 이점을 제공합니다. 이 접근 방식을 통해 조직은 기존 데이터 센터와 퍼블릭 클라우드에 상주해야 하는 애플리케이션 부분을 유연하게 결정할 수 있습니다. 예를 들어 현대화 전략을 개발하기 위한 일관되고 유연한 접근 방식을 제공합니다.</p>


  <p>성공적인 하이브리드 클라우드 전략의 추가 이점은 다음과 같습니다.</p>


  <ul>
      <li><strong>인프라 관리를 위한 통합되고 일관된 접근 방식:</strong> 온-프레미스, 다중 클라우드 및 에지에서 IT 리소스를 일관되게 관리, 보호 및 관리하여 여러 위치에서 일관된 환경을 제공합니다.</li>
      <li><strong>지리적 도달 범위를 확장하고 새로운 시장을 개방:</strong> 증가하는 글로벌 수요를 충족하고 데이터 센터의 기능을 새로운 위치 &ndash; 로 확장하면서 현지 시장의 데이터 지역화 요구 사항을 충족하여 새로운 시장으로 확장</li>
      <li><strong>보안 관리 및 규정 준수 강화:</strong> 하이브리드 및 다중 클라우드는 서비스 보안, 가용성, 복원력, 데이터 보호 및 데이터 이식성과 관련된 클라우드 이점으로 인해 엄격한 온-프레미스 전략을 위한 훌륭한 대안입니다. 이러한 전략은 종종 위험을 줄이고 규정 준수 문제를 해결하는 기본 방법으로 참조됩니다.</li>
      <li><strong>탄력성 증가:</strong> 고객은 필요에 따라 용량을 프로비전 및 프로비전 해제하여 수요 또는 트랜잭션 급증에 민첩하게 대응할 수 있습니다. 하이브리드 전략을 통해 조직은 서버를 과도하게 소모하거나 고객 상호 작용을 늦추지 않고 위험 계산 및 복잡한 위험 모델링과 같은 높은 컴퓨팅 시나리오에서 데이터 센터를 넘어 용량을 원활하게 확장할 수 있습니다.</li>
      <li><strong>CapEx 비용 절감:</strong> 클라우드를 사용하면 온-프레미스 인프라를 관리할 필요가 없는 대규모 자본 지출이 필요합니다. 하이브리드 시나리오에서 탄력적 용량의 이점을 통해 기업은 사용되지 않는 디지털 용량의 비용을 방지하고 소비되는 리소스에 대해서만 비용을 지불할 수 있습니다.</li>
      <li><strong>출시 시간 가속화:</strong> 하이브리드 전략은 온-프레미스 데이터를 AI 및 고급 분석 전반의 새로운 클라우드 기반 기능에 연결하는 브리지를 제공하여 고객이 서비스를 현대화하고 혁신을 실현할 수 있도록 합니다. 가상화된 환경을 사용하면 테스트 및 평가 주기를 가속화하고 여러 위치에서 원활하게 배포할 수 있습니다.</li>
  </ul>


  <p>다중 클라우드 전략을 사용하면 고객이 다양한 클라우드 플랫폼에 걸쳐 있는 서비스를 활용하여 관리하는 워크로드 또는 앱에 가장 적합한 서비스를 선택할 수 있습니다.</p>


  <p>일반적으로 다중 클라우드 전략의 이점은 다음과 같습니다.</p>


  <ul>
      <li><strong>유연성:</strong> 고객은 기능 또는 비용에 따라 서비스를 선택할 수 있는 유연성을 포함하여 특정 요구 사항에 가장 적합한 클라우드 서비스를 활용하여 아키텍처를 최적화할 수 있는 유연성을 갖고자 합니다.</li>
      <li><strong>공급업체 잠금 방지:</strong> 일반적인 요구 사항 고객은 종종 여러 클라우드에서 시스템을 설계하여 단기적인 유연성과 장기적인 민첩성을 달성하기 위해 다중 클라우드 배포를 설계하려고 합니다.</li>
  </ul>


  <h2>금융 서비스 조직을 위한 Microsoft 하이브리드 및 다중 클라우드 에지</h2>


  <p>Azure 하이브리드 기능은 하이브리드 및 다중 클라우드 전략을 중심으로 고객이 직면하는 몇 가지 주요 장벽을 고유하게 해결합니다. 여러 환경을 관리하는 것은 다양한 온-프레미스, 퍼블릭 클라우드 및 에지 환경에 걸쳐 확장되는 데이터 자산에 직면한 기업에 내재된 복잡성과 위험을 도입하기 위한 노력입니다. 보안 및 규정 준수를 희생하지 않고 생산성을 최적화하는 것은 어려울 수 있습니다. Azure는 모든 분산 위치에서 데이터 및 애플리케이션을 개발, 배포 및 관리하기 위한 원활한 환경을 제공합니다.</p>


  <p>Azure는 DevOps, ID, 보안, 관리 및 데이터에 대한 모든 하이브리드 기능을 고유하게 지원합니다. 고객 IT 자산이 컨테이너보다 훨씬 더 많이 포함된다는 점을 감안하면 많은 클라우드 이점을 서버 기반 워크로드에서도 사용할 수 있습니다. Azure를 사용하면 고객이 데이터 자산에서 Windows 및 Linux 서버를 모두 관리할 수 있으며, 고객은 하이브리드 ID 서비스를 사용하여 액세스 및 사용자 인증을 관리할 수도 있습니다. Azure Stack 포트폴리오는 데이터 센터에서 에지 위치 및 원격 사무실 및 연결이 끊긴 환경까지 Azure 서비스 및 기능을 원하는&mdash; 환경으로 확장합니다. 고객은 데이터가 클라우드로 전송되기 전에 빠른 결과를 얻기 위해 에지에서 기계 학습 모델을 실행할 수 있습니다. 또한 Azure Stack Hub와 같은 기능을 통해 조직은 특히 규정 준수에 필요한 경우 퍼블릭 클라우드로 데이터를 보내지 못하도록 차단하는 오프라인 환경에서 운영할 수 있습니다.</p>


  <p>둘째, Azure는 하이브리드 또는 다중 클라우드 환경을 관리하고 모니터링하기 위한 일관되고 통합된 접근 방식을 제공하여 복잡한 데이터 자산을 관리하는 환경을 간소화합니다. Azure Arc와 같은 기능을 사용하면 Microsoft가 아닌 클라우드를 모니터링하는 기능을 포함하는 단일 관리 평면&mdash;을 사용하여 데이터 자산을 관리할 수 있습니다. 또한 고객은 온-프레미스, 클라우드 및 에지 디바이스에서 일관된 위협 탐지 및 보안 분석 보기를 제공하는 Azure Sentinel과 같은 서비스를 사용하여 자산 전체의 보안을 관리하는 유사하게 간소화된 접근 방식을 취할 수 있습니다. 고객은 Azure Security Center, Azure Policy 및 Azure Advisor와 같은 서비스와 함께 하이브리드 및 다중 클라우드 환경에서 배포의 보안 및 규정 준수를 설계, 배포 및 감독할 수 있습니다.</p>


  <p>하이브리드 및 다중 클라우드 제품의 Azure 리더십은 잘 정의된 다양한 지원 디바이스를 제공하기 위해 파트너 및 공동 엔지니어링 솔루션을 보유한 OEM(하드웨어 파트너)과의 광범위한 협업에 뿌리를 두고 있습니다. 파트너 솔루션은 복원력을 높이고 가상 데이터 센터의 범위를 확장하기 위한 목적으로 설계되었습니다. 예를 들어, 새로운 러기드 시리즈인 Azure Stack Edge를 사용하면 전술 에지, 인도주의 및 비상 대응 노력과 같은 시나리오를 지원하는 가장 가혹한 환경 조건에서 클라우드 기능을 제공합니다.</p>


  <p>금융 서비스 고객에 대한 Azure의 약속은 전 세계 규제 기관과 Microsoft 업계를 선도하는 작업에서 비롯됩니다. 고객은 클라우드 파트너가 투명성, 감사에 대한 규제 권한 및 자체 보고를 지원하도록 요구합니다. 이를 위해 고객이 사용할 수 있는 전용적이고 포괄적인 FSI 규정 준수 프로그램이 있으며, 고객이 데이터 위치, 투명성 및 하도급 업체의 알림에 대한 선택을 가능하게 하고, 출구 계획에 대한 약정(최근 블로그 참조)과 위험 평가를 지원하는 도구를 제공하여 고객이 규정 준수를 관리할 수 있도록 지원합니다.</p>


