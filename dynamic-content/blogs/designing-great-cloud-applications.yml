Title: 훌륭한 클라우드 애플리케이션 디자인
Summary: 제품으로 애플리케이션을 개발하는 것과 서비스에 애플리케이션을 개발하는 것의 차이점에 대해 개발자와 이야기할 때 Iget&nbsp; 이상한 모양입니다.&nbsp; 작성하는 애플리케이션...
Content: '<p style="text-align: left;" align="center">제품으로 애플리케이션을 개발하는 것과 서비스에 애플리케이션을 개발하는 것의 차이점에 대해 개발자와 이야기할 때 Iget&nbsp; 이상한 모양입니다.&nbsp; 온-프레미스에서 작성하는 애플리케이션은 사용자가 개인적으로 소유한 컴퓨터 하드웨어에서 구입, 설치 및 구성된 소프트웨어 조각에 기록됩니다.&nbsp; 클라우드에서 작성하는 애플리케이션은 사용자가 이용할 수 있는 서비스 집합과 악용할 수 있는 공용 서비스에 기록됩니다.&nbsp; 그래서 그들이 어떻게 다른지 탐구할 수&rsquo; 있습니다.</p>  <p style="text-align: left;">온-프레미스 서버에 대한 애플리케이션을 작성할 때 이 하드웨어 및 소프트웨어 집합에 대한 기대가 있습니다.&nbsp; 로그온할 때마다 성공적으로 연결될 것으로 예상할 수 있습니다.&nbsp; 이 서버에서 실행되는 애플리케이션을 제어하여 매번 동일한 수준의 성능을 기대합니다.&nbsp; 데이터의 보안 컨텍스트를 알고 제어합니다.&nbsp; 소프트웨어 및 하드웨어를 구성했으므로 문제가 발생하면 기록된 이벤트를 살펴보기만 하면 무슨 일이 일어났는지 파악할 수 있을 것입니다.&nbsp; 대부분의 경우 개인 소유, 관리 및 유지 관리 서버에 대한 애플리케이션의 동작에 대해 꽤 좋은 펄스가 있습니다.&nbsp; 반면에 이 서버에서 컴퓨팅이 부족한 경우 이제 더 많은 기능을 갖춘 다른 구성 시스템으로 이동해야 한다는 것도 알고 있습니다.&nbsp;&nbsp; 또한 서버에 애플리케이션 요구 사항보다 더 많은 컴퓨팅 용량이 있는 것으로 확인되면 컴퓨팅을 낭비했으며, 이제 다른 워크로드를 동일한 서버로 마이그레이션하여 보유하고 있는 컴퓨팅을 더 잘 활용해야 합니다.&nbsp; 마지막으로 모든 작업이 실행되면 하드웨어 및 소프트웨어를 유지 관리해야 합니다.&nbsp; 이러한 이유 중 일부는 컴퓨팅의 전체 비용을 낮추기를 희망하는 처음에 클라우드를 살펴볼 수 있는 이유 중 일부입니다.</p>  <p>이제 애플리케이션을 이동하거나 클라우드에서 애플리케이션을 빌드하기로 결정했습니다.&nbsp; 클라우드에는 인증 서비스, 애플리케이션 서비스(캐시, 메시징 등), 데이터베이스 서비스 및 가용성 서비스 등 온-프레미스&nbsp; 와 동일한 기능이 있습니다.&nbsp; 하지만 주문형 스케일링 기능, 상품 하드웨어의 종량제 비용 혜택과 같은 중요한 새로운 기회도 있습니다.&nbsp;&nbsp; 원하는 경우 온-프레미스 애플리케이션을 작성한 방법과 유사하게 이러한 서비스에 애플리케이션을 개발할 수 있으며 대부분의 경우 작동합니다.&nbsp;</p>  <p>그러나 <em>훌륭한</em> 클라우드 애플리케이션을 빌드하려면 좀&nbsp; 더 많은 작업이 필요합니다.</p>  <p>Windows Azure용으로 작성된 클라우드 애플리케이션의 성능, 확장성 및 관리 효율성을 극대화하려면 클라우드 플랫폼의 고유한 기능을 활용하기 위한 설계 및 코딩이 필요합니다.&nbsp; 예를 들면 다음과 같습니다.</p>  <ul>  <li>실시간으로 애플리케이션 동작에 사전에 대응할 수 있도록 코드 전체에서 애플리케이션 원격 분석을 캡처합니다.</li>  <li>대규모를 위해 컴퓨팅 및 스토리지 노드의 스케일 아웃을 활용하거나 가용성을 높이기 위해 여러 데이터 센터를 활용합니다.&nbsp; 새 &ldquo;배율 단위&rdquo; (컴퓨팅, 스토리지 및 데이터베이스 그룹화)를 배포하여 확장할 애플리케이션을 디자인하면 계획 및 계획되지 않은 성장을 모두 프로비전할 수 있습니다.</li>  <li>앱이 계속 실행되도록 하는 동안 단일 구성 요소 실패를 용인합니다.&nbsp; 세계 최고의 클라우드 애플리케이션이 이를 지원하지만, 잠재적인 구성 요소 오류가 발생할 것으로 예상하고 최종 사용자에게 주목할 만한 영향 없이 실시간으로 해당 중단에 응답하는 애플리케이션을 작성해야 합니다.</li>  <li>가능한 경우 데이터 검색을 위해 캐시를 활용하고, 확장성을 지원하고 성능을 최대화하기 위해 여러 개별 데이터베이스(분할된 데이터베이스)에 데이터베이스 요청을 분산합니다.</li>  </ul>  <p>훌륭한 클라우드 애플리케이션을 작성하는 학습 프로세스를 시작하기 위해 이 블로그는 Microsoft Windows Azure 플랫폼에서 개발 중인 거의 모든 PaaS 애플리케이션에 활용할 수 있는 샘플 코드 및 설명서가 포함된 7개의 재사용 가능한 클라우드 구성 요소를 가리킵니다.</p>  <p><strong><span style="text-decoration: underline;">만든 내용:</span></strong>&nbsp; AzureCAT(엔지니어링 분야의 Microsofts&rsquo; 고객 자문 팀)은 수백 개의 Azure PaaS 애플리케이션을 디자인, 빌드 및 배포하는 데 참여했습니다.&nbsp;&nbsp; 여기서 많은 것을 배웠고, 다른 사람들이 서비스에 글을 쓰면서 우리가 무엇을 의미하는지 볼 수 있도록 아래의 7가지 재사용 가능한 구성 요소를 작성하고 공유하기로 결정했습니다.&nbsp; 구성 요소가 원활하게 작동하도록 단일 엔드-엔드 애플리케이션으로 작성했습니다.&nbsp; 애플리케이션 자체는 사용자를 등록하고, 로그인하고, 주석을 추가하는 다소 간단한 애플리케이션입니다.&nbsp; 뛰어난 성능을 보장하기 위해 원격 분석 및 분할 코드를 추가해야 하는 대규모로 빌드되고 테스트되었습니다.</p>  <p>재사용 가능한 7가지 구성 요소에 대한 샘플 코드 및 설명서는 PaaS 애플리케이션을 작성하는 모든 사람에게 도움이 됩니다.&nbsp; &nbsp;구성 요소는 다음과 같습니다.</p>  <ol>  <li>구성 &ndash; 구성 파일은 애플리케이션을 원활하게 관리하는 데 도움이 되는 핵심입니다.</li>  <li>애플리케이션, 이벤트 및 성능 원격 분석 로깅 &ndash;</li>  <li>데이터 액세스 &ndash; 는 실제로 두 가지 구성 요소입니다&nbsp; . a) 데이터베이스 명령 및 연결에 대한 재시도 논리 및 b) 사용자 지정 해시 알고리즘을 사용하여 분할</li>  <li>캐시에 사용자 데이터 쓰기 및 읽기 캐싱 &ndash;</li>  <li>일정 예약 - 1분마다 원격 분석 데이터를 수집하고 SQL Azure 사용자 지정 ops 데이터베이스로 이동하는 백그라운드 작업자 역할</li>  <li>SQL Azure ops 데이터베이스에 수집된 원격 분석에 대한 보고 &ndash;</li>  <li>사용자를 여러 호스티드 서비스로 라우팅하기 위한 IIS의 ARR(애플리케이션 요청 라우팅) &ndash; 기술(애플리케이션 워크로드 부하 분산)</li>  </ol>  <p>다음은 재질 &ndash; <strong><span style="text-decoration: underline;">에 대한 링크입니다.</span></strong> 애플리케이션 코드는 MSDNS&rsquo; CodeGallery에 게시됩니다.</p>  <ul>  <li><strong><a href="https://code.msdn.microsoft.com/Cloud-Service-Fundamentals-4ca72649">Windows Azure의 클라우드 서비스 기본 사항</a></strong></li>  <li><strong><a href="https://social.technet.microsoft.com/wiki/contents/articles/17987.cloud-service-fundamentals.aspx">클라우드 서비스 기본 사항 Wiki 페이지</a></strong></li>  </ul>  <p>&nbsp;</p>  <p><strong><span style="text-decoration: underline;">요약</span></strong>:&nbsp; 이 소개 블로그 다음에는 여러 다른 사용자가 각 구성 요소를 훨씬 더 자세히 자세히 살펴보겠습니다.&nbsp; 이 블로그를 읽고 읽는 경우<br><span style="text-decoration: underline;">훌륭한</span> 클라우드 애플리케이션을 사용하려면 클라우드 서비스를 최대한 활용하는 코드를 작성해야 하며, 그 목적을 충족시켰습니다.&nbsp;&nbsp; 코드 샘플은 실제이며 작동합니다(즉,<br>그들은 함께 작동). 실제 구현에서 파생되며 대규모로 테스트되었습니다.</p>'
