Slug: digital-event-explore-how-data-and-analytics-will-impact-the-future-of-your-business
Title: '디지털 이벤트: 데이터 및 분석이 비즈니스의 미래에 미치는 영향 살펴보기'
Summary: '이제 전략적 데이터 및 분석 이니셔티브를 계획하는 것은 조직이 미래를 성공적으로 탐색하는 데 필요한 민첩성과 복원력을 구축하는 데 매우 중요합니다. '
Content: >-
  <p>이제 전략적 데이터 및 분석 이니셔티브를 계획하는 것은 조직이 미래를 성공적으로 탐색하는 데 필요한 민첩성과 복원력을 구축하는 데 매우 중요합니다. <b> 2020년 12월 3일 오전 9:00부터 오전 10:30(태평양 표준시)(UTC-8)</b>에 참여하여 <a href="https://azuredataandanalytics2020.eventcore.com/auth/login?ocid=AID3025691_QSG_490754" target="_blank">데이터 및 분석</a>이 비즈니스&mdash;의 미래에 미치는 영향을 살펴보고 Azure를 사용하여 전략적 비즈니스 의사 결정을 내리는 방식을 변경하는 방법을 살펴봅니다.</p>


  <p><a href="https://azuredataandanalytics2020.eventcore.com/auth/login?ocid=AID3025691_QSG_490754" target="_blank">이벤트를 등록하여 다음을</a> 수행합니다.</p>


  <ul>
      <li>Microsoft 최고 경영자인 Satya Nadella가 데이터 및 분석의 힘에 대한 인사이트를 제공하고 새로운 Azure 혁신에 대해 논의합니다.</li>
      <li>Microsoft 최고 재무 책임자 겸 수석 부사장인 Amy Hood와 Microsoft Azure 회사 부사장인 Julia White가 데이터 및 분석을 사용하여 자체 재무 조직을 혁신하는 방법에 대해 알아봅니다.</li>
      <li>불확실성에 직면하여 데이터 및 분석을 사용하여 복구, 강화 및 혁신하는 방법에 대해 이야기하면서 Judson Althoff, 전 세계 상업 비즈니스의 Microsoft 수석 부사장 및 세계에서&rsquo; 가장 성공적인 기업의 다른 임원들과 함께 CEO 원탁 회의에 참석합니다.</li>
      <li>Microsoft Azure Data의 회사 부사장인 Rohan Kumar를 사용하여 최신 Azure 데이터 및 분석 공지 사항을 자세히 알아보고 Azure Synapse Analytics, 새 Azure 데이터 거버넌스 서비스, Azure Machine Learning 및 Microsoft Power BI 네이티브 통합을 보여 주는 새로운 데모를 확인하세요.</li>
      <li>실시간 QA&amp; 중에 Microsoft 엔지니어로부터 질문을 하고 실시간으로 답변을 얻을 수 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/44a29af9-bec5-4c56-89ab-c885240a239e.png"><img alt="Shape your future with Azure Data and Analytics. Attend the digital event December 3, 2020." height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0743fd7a-e373-4e2c-b31d-46c090cfd602.png" style="margin-right: auto; margin-left: auto; display: block;" title="" width="1024"></a></p>


  <p>이벤트가&rsquo; 끝나면 분석 이니셔티브에 대한 전략적 보기를 개발하는 방법을 더 잘 이해하고 데이터 및 분석을 사용하여 인사이트를 얻고, 의사 결정을 내리고, 비즈니스 결과를 개선하기 위한 전략적이고 통합된 프레임워크를 만들기 위한 견고한 기반을 마련할 수 있습니다. 우리는 거기에 당신을 볼 수 있도록 노력하겠습니다.</p>


  <p><a href="https://azuredataandanalytics2020.eventcore.com/auth/login?ocid=AID3025691_QSG_490754"><img alt="Register now button that opens registratoin page in a new window. " border="0" height="44" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/70c2fc99-ea80-43ce-86db-9c7e7a196318.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="132"></a></p>


