Title: 데이터 기반 문화를 구축하여 혁신 가속화
Summary: 오늘날 조직에서는 데이터 기반 문화권이나 위험에 노출될 수 있는 것을 수용해야 합니다. 최근 하버드 비즈니스 리뷰 설문 조사에 따르면 데이터 기반 문화권이 있는 조직은 수익을 4배 향상시키고 풍부한 인사이트를 확보하여 의미 있는 비즈니스 전환과 고객 만족도를 높이는 것으로 나타났습니다.
Content: >-
  <p>오늘날 조직에서는 데이터 기반 문화권이나 위험에 노출될 수 있는 것을 수용해야 합니다. 최근 <a href="https://azure.microsoft.com/resources/why-analytics-strategies-fall-short-for-some-but-not-others/" target="_blank">하버드 비즈니스 리뷰 설문 조사에 따르면</a> 데이터 기반 문화권이 있는 조직은 수익을 4배 향상시키고 풍부한 인사이트를 확보하여 의미 있는 비즈니스 전환과 고객 만족도를 높이는 것으로 나타났습니다.</p>


  <p>조직이 발전함에 따라 어디서나 데이터의 기능을 활용하고 데이터 기반 문화를 구축할 수 있도록 새로운 도구와 리소스가 필요합니다.</p>


  <h2>데이터를 인사이트로 변환</h2>


  <p>데이터 기반 문화권에는 모든 데이터에서 시기적시고 정확한 비즈니스 인사이트를 도출할 수 있는 기능이 필요합니다. 최신 조직에는 데이터 형식, 처리 엔진, 조직 경계 또는 데이터 기술에 의해 제한되지 않는&rsquo; 분석 서비스가 필요합니다.</p>


  <p>오늘, 엔터프라이즈 데이터 웨어하우징 및 빅 데이터 분석을 통합된 환경과 결합하여 즉각적인 BI 및 기계 학습 요구 사항에 맞게 데이터를 수집, 준비, 관리 및 제공하는 무제한 분석 서비스인 <a href="https://aka.ms/Azure_Synapse_Analytics" target="_blank">Azure Synapse Analytics</a>를 발표했습니다. 업계 <a href="https://azure.microsoft.com/blog/analytics-in-azure-is-up-to-14x-faster-and-costs-94-less-than-other-cloud-providers-why-go-anywhere-else/" target="_blank">최고의 SQL Data Warehouse</a>를 새로운 수준의 성능과 기능으로 발전시켰습니다. 조직은 현재 Azure Synapse Analytics를 사용하여 프로덕션 환경에서 기존 데이터 웨어하우스 워크로드를 계속 실행할 수 있으며 미리 보기로 제공된 새로운 기능의 이점을 자동으로 활용할 수 있습니다.</p>


  <p>조직에서 고객 및 파트너의 데이터를 보강할 때 가장 깊은 인사이트를 얻을 수 있습니다. 현재 <a href="https://azure.microsoft.com/services/data-share/" target="_blank">Microsoft Azure Data Share</a>를 일반적으로 사용할 수 있으므로 조직 경계를 넘어 간단한 데이터 공유를 사용할 수 있습니다. 조직은 모든 데이터 공유 관계에 대해 단일 창을 유지하고, 사용 약관을 쉽게 지정하고, 개방적이고 안전한 방식으로 데이터 액세스를 관리할 수 있습니다.</p>


  <p>마지막으로, Azure Data Factory의 <a href="https://aka.ms/adfwdfpublicpreview" target="_blank">데이터 흐름</a> 은 간단한 시각적 인터페이스에서 코드가 없는 코드 우선 데이터 수집, 준비 및 변환 기능을 사용하여 Azure Data Factory를 진정으로 포괄적인 ETL(추출, 변환 및 로드) 제품으로 변환합니다.</p>


  <p>Azures&rsquo; 분석 서비스는 조직이 모든 데이터에 대해 추론할 수 있는 타의 추종을 불허하는 성능을 제공하는 동시에 데이터 거버넌스, 보안 및 규정 준수에 대해 Azure에서 기대하는 안심을 제공합니다.</p>


  <h2>Azure를 사용하여 어디서나 혁신</h2>


  <p>Azure는 조직이 유연성과 선택으로 용어를 빌드할 수 있도록 역량을 강화하기 위해 최선을 다하고 있으며, 여기에는 어디서나 자유롭게 운영할 수 있습니다. 오늘&rsquo; <a href="https://azure.microsoft.com/services/azure-arc/" target="_blank">Azure Arc</a> 공지를 통해 조직은 온-프레미스, 다중 클라우드 또는 에지 환경 등 어디서나 Azure 데이터 서비스를 실행할 수 있습니다. 이를 통해 클라우드 자동화의 이점, 항상 최신 혁신 및 온-프레미스 및 클라우드의 통합 관리를 실현할 수 있습니다. Azure Arc는 Azure SQL Database 및 Azure Database for PostgreSQL 하이퍼스케일용 미리 보기로 제공되며, 향후 추가 Azure 데이터 서비스가 제공될 예정입니다.</p>


  <p>또한 Azure SQL Database <a href="https://azure.microsoft.com/services/sql-database-edge/" target="_blank">Edge</a>의 미리 보기를 사용하여 SQL 기능을 에지로 확장하고 있습니다. Azure SQL Database Edge는 에지 컴퓨팅 시나리오에 데이터 스트리밍, 스토리지, 전체 시계열 지원 및 AI 기능을 제공합니다.</p>


  <h2>SQL Server 계속 좋아지고 있습니다.</h2>


  <p>현재 일반 공급되는 <a href="https://aka.ms/azblog/SQLServer2019" target="_blank">SQL Server 2019</a>는 Apache Spark 및 HDFS(Hadoop 분산 파일 시스템)에 대한 지원을 포함하여 조직&#39;전체 데이터 자산의 허브 역할을 하여 AI가 기본 제공되는 통합 플랫폼에서 데이터 레이크를 만듭니다. SQL Server 2019는 조직에서 구조화, 비정형 및 새 데이터 원본(Oracle, Teradata, MongoDB 등)을 포함하여 모든 데이터에 대해 원활하게 추론할 수 있는 단일 보기를 제공합니다.</p>


  <p>조직에서 클라우드에서 SQL 워크로드를 현대화하는 것에 대해 생각할 때 <a href="https://azure.microsoft.com/services/sql-database/campaign/" target="_blank">SQL Azure에서 가장 잘 실행됩니다</a>. Azure SQL Database 지난 25년 동안 SQL 개발하고 완성한 회사의 완전 관리형 상록 클라우드 데이터베이스 서비스를 제공합니다. 독립적인 <a href="https://azure.microsoft.com/resources/sql-transactional-processing-price-performance-testing/" target="_blank">GigaOm 연구에 따르면</a> Azure SQL Database 가격 대비 최대 86%의 비용 절감을 통해 가격 성과의 확실한 선두 주자로 나타났습니다.</p>


  <h2>미래 대비 혁신</h2>


  <p>조직이 클라우드를 신뢰하여 오늘날의 혁신과 미래의 제품 비전을 지원할 수 있는 경우 데이터 기반 엔터프라이즈가 되는 데 투자할 수 있는 자신감을 구축하는 것이 훨씬 쉽습니다. Microsoft는 조직이 미래에 대비할 수 있도록 SQL, NoSQL 및 오픈 소스에서 Azure 데이터베이스 기능을 발전시키는 데 계속 투자하고 있습니다.</p>


  <p>Power Apps 및 Azure Stream Analytics와의 Azure SQL Database 통합 미리 보기에 대한 오늘&rsquo; 발표를 통해 조직은 Azure SQL Database 연결된 로우 코드 애플리케이션을 신속하게 만들고 실시간으로 데이터를 변환할 수 있습니다. Azure는 서버리스 SQL 있는 유일한 클라우드로, 이제 Azure SQL Database 서버리스를 일반 공급하므로 Azure SQL Database 훨씬 더 비용 효율적이고 관리하기 쉽습니다. Azure SQL Database 사용 가능한 컴퓨팅 및 메모리 옵션을 확장하면 업무상 중요한 성능이 더욱 향상됩니다. Azure 오픈 소스 관계형 데이터베이스는 20,000IoP 및 예약 인스턴스 구매 옵션에 대한 지원이 추가되어 향후 준비됩니다.</p>


  <p>이제 일반 공급되는 Azure Database for PostgreSQL 하이퍼스케일은 1초 미만의 응답 시간이 필요한 PostgreSQL 워크로드에 대해 고성능 수평적 크기 조정을 제공하고, 애플리케이션을 다시 아키텍처를 다시 작성할 필요 없이 100TB<span style="font-size: 10.5755px;">&mdash;</span>로 사실상 무제한 스토리지<span style="font-size: 10.5755px;">&mdash;</span>를 제공합니다.</p>


  <p>마지막으로, <a href="https://azure.microsoft.com/pricing/details/cosmos-db/" target="_blank">Autopilot 모드</a> 미리 보기를 통해 Azure Cosmos DB의 기능과 가치를 계속 확장하여 예측할 수 없거나 &quot;급증하는&quot; 워크로드에 대해 프로비전된 처리량을 자동으로 관리하는 동시에 SLA(서비스 수준 계약) 및 고성능을 유지합니다.</p>


  <h2>데이터 기반 문화 구축을 시작할 준비가 되셨나요?</h2>


  <p>조직 내에서 의미 있는 결과를 이끌어내기 위한 데이터 기반 문화&nbsp; 구축과 관련하여 Azure는 타의 추종을 불허하는 분석, 진정한 하이브리드 환경 및 미래 대비 혁신을 다루었습니다.</p>


  <p>Microsoft Ignite 공지 사항의 전체 목록을 <a href="https://azure.microsoft.com/ignite/" target="_blank">살펴봅</a>니다.</p>


