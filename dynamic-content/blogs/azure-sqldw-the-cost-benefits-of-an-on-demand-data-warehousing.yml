Slug: azure-sqldw-the-cost-benefits-of-an-on-demand-data-warehousing
Title: '#<a name="azure-sqldw-the-cost-benefits-of-an-on-demand-data-warehousing"></a>Azure #SQLDW, 주문형 데이터 웨어하우징의 비용 이점'
Summary: Azure SQL Data Warehouse는 Enterprise Data Warehouse의 중추인 Microsoft의 SQL 분석 플랫폼입니다. 이 서비스는 고객이 탄력적이고 독립적으로 스케일링, 컴퓨팅 및 저장을 할 수 있도록 설계되었습니다. EDW의 최적화되고 맞춤형 성능을 위해 데이터 마트와 큐브의 허브 역할을 합니다.
Content: >-
  <blockquote>

  <p>아래에 표시된 가격은 2017년 12월 18일부터 미국 동부 2를 기준으로 합니다. 가격 변경 업데이트를 보려면 <a href="https://azure.microsoft.com/pricing/details/analysis-services/">Azure Analysis Services</a>, <a href="https://azure.microsoft.com/pricing/details/sql-database/">SQL Database</a> 및 <a href="https://azure.microsoft.com/pricing/details/sql-data-warehouse/elasticity/">SQL Data Warehouse</a> 가격 책정 페이지를 방문하세요.</p>

  </blockquote>


  <p><a href="https://azure.microsoft.com/services/sql-data-warehouse/">Azure SQL Data Warehouse는 Enterprise Data Warehouse</a>의 중추인 Microsofts&rsquo; SQL 분석 플랫폼입니다. 이 서비스는 고객이 탄력적이고 독립적으로 스케일링, 컴퓨팅 및 저장을 할 수 있도록 설계되었습니다. EDW의 최적화되고 맞춤형 성능을 위해 데이터 마트와 큐브의 허브 역할을 합니다. Azure SQL DW는 <a href="https://azure.microsoft.com/support/legal/sla/sql-data-warehouse/v1_0/">99.9%의 고가용성</a>, PB 규모, 규정 준수, <a href="https://docs.microsoft.com/azure/sql-data-warehouse/sql-data-warehouse-overview-manage-security">고급 보안</a> 및 업스트림 및 다운스트림 서비스에 <a href="https://docs.microsoft.com/azure/sql-data-warehouse/sql-data-warehouse-overview-integrate">대한 긴밀한 통합</a>을 보장하므로 필요에 맞는 데이터 웨어하우스를 빌드할 수 있습니다. Azure SQL DW는 기업이 30개 이상의 지역에서 글로벌 가용성을 갖춘 모든 곳에서 데이터로부터 인사이트를 얻을 수 있는 유일한 데이터 웨어하우스 서비스입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eb9480ef-9fc8-40a1-a580-d38ad520c25a.png"><img alt="image" border="0" height="311" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/06a8c3b4-1dfc-4584-9b08-72b4a611a140.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="595"></a></p>


  <p>이 게시물은 Azure의 허브 및 스포크 데이터 웨어하우스 아키텍처의 이점을 자세히 설명하는 시리즈의 마지막 블로그 게시물입니다. 온-프레미스에서 허브 및 스포크 아키텍처는 유지 관리가 어렵고 비용이 많이 들었습니다. 클라우드에서 이러한 아키텍처의 비용은 필요할 때 필요한 만큼 컴퓨팅 용량을 동적으로 조정할 수 있으므로 훨씬 낮을 수 있습니다. Azure는 요구 사항에 맞게 최적화된 비용인 고성능 데이터 웨어하우스를 만들 수 있는 유일한 플랫폼입니다. 이 블로그 게시물에서는 허브 및 스포크 디자인을 활용하여 분석 솔루션에 대한 전반적인 성능과 인사이트를 높이는 동시에 비용을 최대 50% 절감할 수 있는 방법을 확인할 수 있습니다.</p>


  <p>Microsoft Azure 데이터 플랫폼을 사용하면 워크로드 격리, 고급 보안 및 거의 무제한 동시성으로 원하는 데이터 웨어하우스 솔루션을 빌드할 수 있습니다. Azure Functions를 활용하여 주문형 데이터 웨어하우징을 빌드하는 경우 이 모든 작업을 매우 저렴한 비용으로 수행할 수 있습니다. 다양한 원본 시스템에서 중앙 데이터 리포지토리를 만들고 결합된 데이터를 여러 고객(예: ISV), 공급업체(예: 소매) 또는 사업부/부서에 푸시하려는 회사를 Imagine. 이 사례 연구에서 이 고객은 근무 시간 동안 오전 8시부터 오후 8시까지 데이터 웨어하우스에 대한 강력한 활동을 기대합니다. 높은 활동 시간과 낮은 작업 시간 사이의 성능 비율은 약 5배입니다. 큐레이팅된 데이터 레이크 SQL 데이터 웨어하우스는 압축 후 10TB가 될 것으로 예상하며 최대 시간 요구는 1,500DWU입니다. 대시 탑승 및 보고서의 경우 솔루션은 Analysis Services를 사용하여 데이터의 약 1%를 캐싱합니다. SQL DB 탄력적 풀 또는 Azure Analysis Services 덕분에 회사는 최종 사용자 간에 동시성, 고급 보안 및 워크로드 격리를 추가할 수 있습니다. SQL DB 탄력적 풀은 기본 계층에서 $0.60부터 시작하는 데이터베이스당 비용으로 광범위한 성능과 비용을 제공합니다.</p>


  <p>아래 그림에서는 허브 및 스포크 모델로 이동하면 얻을 수 있는 다양한 이점을 보여 줍니다. Microsoft Azure 고유한 데이터 웨어하우징 요구 사항에 맞는 데이터 웨어하우스를 빌드하는 기능을 제공하는 유일한 플랫폼입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9dab1a2d-b53c-4e57-80c0-2599e2b426d2.png" target="_blank"><img alt="image" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ea5dd36-1be9-4d28-a51d-d733c6bee57a.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="759"></a></p>


  <p style="text-align: center;"><em>그림 1 - 허브 및 스포크 아키텍처의 이점</em></p>


  <p>1단계에서는 기존 데이터 웨어하우스이며 데이터 웨어하우스를 빌드하기 위한 시작점입니다. 모든 데이터 웨어하우스에는 점점 더 많은 사람들이 서비스에 연결하는 데 발생하는 내재된 제한이 있습니다. 이 예제에서는 자동 크기 조정이 없고 엄격한 프로비전 수준이 없으면 월 $15k를 지출할 수 있습니다.</p>


  <p>2단계에서는 SQL DW의 전체 탄력성을 사용하는 Azure Functions를 소개합니다. 이 간단한 예제에서는 시간 트리거 함수를 활용하고 SQL DW가 사용량이 많은 시간에 1,500DWU(오전 8시~오후 8시) 및 나머지 시간 300개에 도달하도록 요청합니다. 간단한 예제이지만 성능 수준을 자세히 알아보고, 자동 크기 조정 및 자동 일시 중지/다시 실행을 추가하여 데이터 웨어하우스의 크기를 자동으로 조정할 수 있습니다. 이 예제에서는 비용이 월 $8k로 감소합니다.</p>


  <p>3단계는 SQL DB 또는 Azure Analysis Services를 사용하여 SQL DW를 만들 수 있는 광범위한 사용자 지정에 대한 좋은 예입니다. 다른 데이터 웨어하우스는 확장할 수 없으므로 이러한 높은 수준의 사용자 지정을 사용하도록 설정하지 않습니다. 이 모델을 사용하면 데이터 웨어하우스의 동시성 및 성능에 거의 제한이 없습니다. 다음은 수행할 수 있는 작업의 몇 가지 예입니다.</p>


  <ul>
   <li>사전 집계 쿼리를 사용하는 고성능, 대화형 대시 탑승 및 보고서의 경우 Azure Analysis Services가 적합한 선택입니다.</li>
   <li>빠른 속도로 대규모 부서에 예측 가능한 성능을 제공하시겠습니까? SQL DB Premium 단일 데이터베이스가 올바른 선택입니다.</li>
   <li>ISV인 경우 무료 구독 수준에서 수용해야 하는 고객이 많은가요?&nbsp; 기본 SQL DB 탄력적 풀은 1개월 미만의 데이터베이스당 비용을 수용할 수 있습니다.</li>
  </ul>


  <p><a href="https://github.com/Microsoft/sql-data-warehouse-samples/tree/master/arm-templates/sqlDwSpokeDbTemplate">SQL 데이터베이스를 사용하여 SQL Data Warehouse Hub 스포크 템플릿에 배포합니다</a>.</p>


  <p>아래 예제에서 데이터 웨어하우스의 비용은 선택한 계층 및 서비스에 따라 월 $10k에서 $15.5k까지 다양합니다. 성능을 SQL DW에서 데이터 마트로 오프로드하거나 계층을 캐싱하면 동시성을 높이면서 DWU 프로비저닝을 크게 줄일 수 있습니다. 또한 Azure Functions를 활용하여 특정 시점에 필요한 성능 수준을 자동화할 수 있습니다. <a href="https://docs.microsoft.com/azure/sql-data-warehouse/manage-compute-with-azure-functions">Azure Functions를 사용하여 SQL DW 컴퓨팅 수준을 자동화하는</a> 방법에 대해 자세히 알아봅니다.</p>


  <p>4단계에서는 캐싱을 위해 Azure Analysis Services에 연결하여 데이터 마트의 성능을 더욱 최적화할 수 있습니다. 이 예제에서는 데이터 마트에서 성능 요구를 오프로드하는 경우 비용이 월 $16k에서 $21.5k 사이이며 더 낮아질 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/27c73442-4203-410b-8295-49ee475c38c9.png"><img alt="image" border="0" height="286" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ee892fb-44cd-4f37-9300-0561cbbd1a44.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="578"></a></p>


  <p style="text-align: center;"><em>그림 2 - 허브 및 스포크 데이터 웨어하우스 빌드의 이점 요약</em></p>


  <p>요약하자면, 매월 28k의 비용이 드는 정적 및 모놀리식 데이터 웨어하우스에서 성능에 최적화되고 50%의 잠재적 비용 절감으로 수천 명의 사용자가 액세스하는 탄력적 허브 &amp; 스포크 데이터 웨어하우스로 이동했습니다. 최상의 데이터 웨어하우스 환경을 제공하기 위해 각 서비스가 계속해서 서로 통합되도록 보장할 수 있습니다.</p>


  <p>POC에 대한 도움이 필요한 경우 <a href="https://aka.ms/contactSQLDW">SQL 데이터 웨어하우스 정보 요청을</a> 제출하여 직접 문의하세요. Twitter<a href="https://twitter.com/AzureSQLDW">@AzureSQLDW</a>에서 팔로우하여 최신 Azure SQL DW 뉴스 및 기능을 최신 상태로 유지하세요. 다음 주에는 Azure Analysis Services와 SQL DW 간의 심층 통합을 소개합니다.</p>
