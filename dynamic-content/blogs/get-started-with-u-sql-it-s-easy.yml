  <h2>U-SQL 커뮤니티의 일원이 되세요!</h2>


  <p>우리는 U-SQL 사용자의 성장하는 커뮤니티에 당신을 환영하기를 고대하고, 우리는 당신의 의견을 듣고 사랑해요. 특히 U-SQL 달리 수행할 수 없는&rsquo; 함수를 작성하는 방법을 완화하거나 압축된 시간에 분석 작업을 수행할 수 있는 경우를 알려주세요. 계속해서 U-SQL 작업을 실행하고 <a href="https://aka.ms/adlfeedback">경험을 공유합니다</a>.</p>


  <p>U-SQL 관련 질문이 있는 경우 <a href="https://stackoverflow.com/questions/tagged/u-sql">U-SQL Stack 오버플로</a> 또는 <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=AzureDataLake">Azure Data Lake MSDN</a>에서 문의하세요.</p>
