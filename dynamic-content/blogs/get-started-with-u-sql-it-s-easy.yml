Title: 'U-SQL 시작: 간단합니다!'
Summary: Azure Data Lake Analytics 선언적 개념과 명령적 개념을 U-SQL이라는 새 언어의 형태로 결합합니다. 새로운 언어를 배우는 아이디어는 어렵습니다. 걱정 마세요! U-SQL 배우기 쉽습니다.
Content: >-
  <p>Azure Data Lake Analytics 선언적 개념과 명령적 개념을 <strong>U-SQL</strong>이라는 새 언어의 형태로 결합합니다. 새로운 언어를 배우는 아이디어는 어렵습니다. 걱정하지 마세요&rsquo;! <strong>U-SQL 배우기 쉽습니다</strong>. 하루에 대부분의 언어를 배울 수 있습니다. SQL 또는 C# 또는 Java와 같은 언어에 익숙한 경우 학습 U-SQL 자연스럽고 생산성이 매우 빠릅니다.<br>

  &nbsp;&nbsp;<br>

  일반적인 &ldquo;질문은 어떻게 U-SQL 시작할 수 있습니까?&rdquo; 이 블로그는 U-SQL 진입하는 데 필요한 모든 핵심 단계를 보여줍니다.</p>


  <h2>U-SQL란?</h2>


  <p>U-SQL Azure Data Lake Analytics 빅 데이터 쿼리 언어 및 실행 프레임워크입니다. U-SQL 친숙한 SQL 개념과 언어를 사용하여 사용자 지정 코드(.NET/C#/Python)를 기가바이트에서 페타바이트 규모로 확장합니다. U-SQL 읽기&rdquo;, 사용자 지정 프로세서 및 감속기의 스키마와 같은 &ldquo;일반적인 빅 데이터 처리 개념을 제공합니다. 이 언어를 사용하면 Azure Data Lake Storage, Azure Blob Storage, Azure SQL DB, Azure SQL Data Warehouse 및 Azure VM에서 실행되는 SQL Server 인스턴스를 비롯한 여러 데이터 원본의 데이터를 쿼리하고 결합할 수 있습니다.</p>


  <h2>1단계: U-SQL 자습서 읽기</h2>


  <p><a href="https://aka.ms/usqltutorial">U-SQL 자습서</a>를 시작하는 것이 가장 좋습니다. 언어 및 도구를 통해 증분 방식으로 단계별로 안내합니다. 이 단계에는 Azure 구독 또는 ADLA 계정이 필요하지 않습니다&rsquo;. 이 자습서에서는 사용자 고유의 Windows 상자에서 U-SQL 실행하는 방법을 설명합니다. 이 문서를 통해 팔로우하는 데는 1~2일밖에 걸리지 않으며, 그 후에는 실제로 작성해야 하는 대부분의 U-SQL 코드를 확실하게 파악할 수 있습니다.</p>


  <h2>2단계: Azure Portal을 통해 U-SQL 작업 제출</h2>


  <p>이 시점에서, 당신은&rsquo; 언어의 감각을 얻었다. 이제 Azure에서 언어를 사용하는 메커니즘을 살펴보겠습니다. 이 단계에서는 U-SQL 스크립트를 ADLA 계정에 제출하고 진행 상황을 모니터링하는 방법을 알아봅니다. <a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-get-started-portal">시작 가이드를</a> 읽어보세요. 가이드는 필요한 모든 단계를 안내합니다. 대안으로, 당신은 또한 <a href="https://www.youtube.com/watch?v=lTvC6kWaM7w">이 YouTube 비디오를 볼</a> 수 있습니다.</p>


  <h2>3단계: Azure Portal에서 U-SQL 샘플 중 일부 실행</h2>


  <p>이 시점에서 언어는 아직 새로운 언어이므로 Azure Portal에서 사용할 수 있는 샘플 스크립트를 활용할 수 있습니다. 이러한 샘플은 몇 가지 매우 일반적인 U-SQL 시나리오를 다룹니다. 많은 사용자가 빈 U-SQL 스크립트로 시작하는 것보다 기존 샘플 중 하나로 시작하는 것을 선호합니다.</p>


  <p>포털에서 기존 샘플로 시작하기 위해 수행할 수 있는 단계는 다음과 같습니다.</p>


  <ul>
   <li>ADLA 계정으로 이동</li>
   <li><strong>샘플 스크립트</strong>(왼쪽 또는 위쪽)를 클릭합니다.</li>
   <li>샘플 데이터를 설치하라는 메시지가 표시되면 설치합니다. 몇 MB의 샘플 데이터를 ADLS 계정에 복사합니다.</li>
   <li>예를 들어 <strong>TSV 파일 쿼리</strong>에 대한 샘플을 &ndash; 선택하고 제출을 클릭합니다<strong>.<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/49c11e0b-8d0a-4977-8233-d7cfc6f64331.png"><img alt="Sample scripts" border="0" height="1011" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee97a644-dfb5-4c08-bab4-807b46295b5c.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="샘플 스크립트" width="1602"></a></strong></li>
  </ul>


  <h2>4단계: data Lake Tools for Visual Studio 사용하여 U-SQL 작업 제출</h2>


  <p>1단계에서는 Visual Studio 사용하여 사용자 컴퓨터에서 U-SQL 스크립트를 실행했습니다. 2단계와 3단계에서는 Azure Portal을 사용하고 ADLA 계정으로 작업하도록 전환했습니다. 이제 Visual Studio 돌아가서 azure의 ADLA 계정에 U-SQL 스크립트를 제출합니다. 이 <a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-data-lake-tools-get-started">시작 가이드를</a> 읽고 단계에 따라 Visual Studio 사용하여 U-SQL 스크립트를 실행합니다.</p>


  <h2>5단계: U-SQL 스크립트가 실행되는 방법 알아보기</h2>


  <p>지금까지 블로그 게시물은 U-SQL 언어를 사용하는 데 초점을 맞췄습니다. 이제 U-SQL 스크립트를 실행할 때 어떤 일이 일어나고 있는지 살펴보아야 합니다. U-SQL 쿼리 실행을 이해하는 것은 모든 U-SQL 개발자에게 반드시 해야 할 작업입니다. 이렇게 하면 문제를 디버깅하고 크기를 조정하도록 코드를 최적화할 때 엄청난 도움이 됩니다.<br>

  &nbsp;<br>

  비디오 보기: <a href="https://www.youtube.com/watch?v=MP2oiwT5S7I">U-SQL Batch 쿼리 실행</a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2fec760d-7c62-4ce0-9faa-23a2ee6874bd.png"><img alt="Job execution" border="0" height="402" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3731a4e5-351d-4f55-9f1f-90b57f63d9d4.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="작업 실행" width="709"></a></p>


  <h2>6단계: Visual Studio C# 코드 숨김</h2>


  <p>U-SQL .NET 코드를 쉽게 사용할 수 있습니다. C# 개발자인 경우 Visual Studio 도구를 사용하면 U-SQL C# 코드 숨김이라는 &ldquo;기능을 통해 U-SQL 스크립트에서 직접 C# 코드를 쉽게 다시 사용할 수 있습니다.&rdquo;</p>


  <p>비디오 시청: <a href="https://www.youtube.com/watch?v=VnOdSVsoioY">Visual Studio U-SQL C# Code-Behind</a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3baed4dc-bda3-44fb-9c59-3a65d6f37f48.png"><img alt="6.1" border="0" height="446" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/72f7ff4e-8c31-4142-85c1-cf6c3b510cae.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="6.1" width="688"></a></p>


  <p>C# 코드 숨김에서 메서드를 호출하는 U-SQL 스크립트:</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37d6cbd2-ebcb-48e3-aeb4-e1662d9857ce.png"><img alt="6.2" border="0" height="446" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9812bf7e-5f35-4568-aa30-1632785526dc.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="6.2" width="589"></a></p>


  <p>&rsquo;다음은 C# 코드 숨김의 내용&rsquo;입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b5b918de-f7b6-426c-8f55-23a4da8dee8d.png"><img alt="6.3" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bb48c246-7e6a-4d12-8f0a-b36fe457cef2.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="6.3" width="709"></a></p>


  <h2>7단계: Visual Studio 사용자 코드 디버깅</h2>


  <p>분산 방식으로 코드를 실행하는 경우의 과제 중 하나는 일반적으로 오류를 추적하고 재현하기가 매우 어렵다는 것입니다. Visual Studio 도구는 환경을 간소화했습니다. 예를 들어 U-SQL 스크립트에서 사용되는 코드에서 throw된 .NET 예외를 디버깅하는 것은 컴퓨터의 일반 C# 프로젝트를 사용하여 해당 예외를 디버깅하는 것만큼 쉽습니다.</p>


  <p>비디오 보기: <a href="https://www.youtube.com/watch?v=3enkNvprfm4">실패한 U-SQL 작업의 C# 코드 오류 디버그</a></p>


  <h2>8단계: AU 분석기 알아보기</h2>


  <p>더 많은 양의 데이터에 대해 U-SQL 스크립트를 사용하기 시작하면 결국 U-SQL 작업에 대한 AUS(분석 단위) 수를 최적화하는 방법에 대해 궁금해할 것입니다. 다행히&rsquo; 이러한 최적화를 수행하는 데 도움이 되는 AU 분석기라는 훌륭한 도구를 빌드했습니다.<br>

  &nbsp;<br>

  비디오 보기: <a href="https://www.youtube.com/watch?v=cYLMJ5gHGSI">U-SQL 작업에 대한 AU 분석</a></p>


  <h2>9단계: 비용을 절감하고 비용을 제어하는 방법 알아보기</h2>


  <p>빅 데이터 작업을 시작할 때 비용을 제어할 수 있는 모든 방법을 고려해야 합니다. <a href="https://aka.ms/adlasavemoney">비용 절감 가이드를 읽어보세요</a>.</p>


  <h2>10단계: GitHub 샘플 사용</h2>


  <p>해결해야 하는 문제가 발생하면 다른 사람도 비슷한 문제에 직면할 수 있습니다. GitHub 사용하여 코드 샘플 등을 U-SQL 커뮤니티와 공유합니다. 우리는 주제의 범위에 대한 인기있는 질문을 얻을. 아래의 특정 항목에 대한 샘플을 참조하세요.</p>


  <ul>
   <li><a href="https://github.com/Azure/usql/tree/master/Examples/JsonSample">JSON 샘플</a></li>
   <li><a href="https://github.com/Azure/usql/tree/master/Examples/PythonExamples">Python 예제</a></li>
   <li><a href="https://github.com/Azure/usql/tree/master/Examples/R_Extensions/PredictLinearModel">R 샘플</a></li>
   <li><a href="https://github.com/Azure/usql/tree/master/Examples/Builtin-UDOs/Builtin-UDOs">UDO 샘플</a>&nbsp;</li>
  </ul>


  <p>더 많은 <a href="https://github.com/Azure/usql">샘플을</a> 찾고 Git 리포지토리를 다운로드하려면 <strong>복제</strong> 또는 <strong>다운로드</strong>를 클릭한 다음 <strong>ZIP을 다운로드합니다</strong>.</p>


