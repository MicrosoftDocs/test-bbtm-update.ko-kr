Title: 'Azure Media Services: NAB Show 2019의 최신 Video Indexer 업데이트'
Summary: 콘텐츠 관리 혁신을 위한 2018 IABM과 권위 있는 Peter Wayne 상을 포함하여 Azure Media Services Video Indexer의 일반 공급 릴리스로 여러 상을 수상한 후, 팀은 미디어 콘텐츠가 대량 보관된 모든 조직이 콘텐츠에서 인사이트를 얻을 수 있도록 다양한 새로운 기능과 모델을 구축하는 데 주력해 왔다.
Content: >-
  <p><strong>2019년 4월 16일에 업데이트됨: </strong> Video Indexers의 새로운 AI 편집기가&rsquo; 올해&rsquo; 행사에서 AI/ML 부문에서 NAB 올해의 제품 상을 수상했다는 사실을 발표하게 되어 기쁩니다! 이 권위있는 상은 &ldquo;매년 NAB에서 전시되는 가장 중요하고 유망한 신제품 및 기술을 인정합니다&rdquo; .</p>


  <p><a href="https://www.theiabm.org/tag/search-engine-indexing/" target="_blank">콘텐츠 관리 혁신을 위한 2018 IABM</a>과 권위 있는 <a href="https://www.theiabm.org/awards-peter-wayne-award/" target="_blank">Peter Wayne 상을</a> 포함하여 <a href="https://azure.microsoft.com/en-us/blog/video-indexer-general-availability-and-beyond/" target="_blank">Azure Media Services&rsquo; Video Indexer의 일반 공급 릴리스</a>로 여러 상을 휩쓸어, 팀은 미디어 콘텐츠의 대규모 아카이브를 가진 모든 조직이 콘텐츠에서 인사이트를 잠금 해제하고 이를 사용할 수 있도록 다양한 새로운 기능과 모델을 구축하는 데 주력해 왔으며, 이를 사용했습니다.  인사이트는 검색 가능성을 향상시키고, 새로운 사용자 시나리오 및 접근성을 가능하게 하며, 새로운 수익 창출 기회를 엽니다.</p>


  <p>NAB Show 2019에서는 다음을 포함하여 이번 주에 출시될 Video Indexers&rsquo; 모델 및 환경에 대한 다양한 새로운 향상된 기능을 발표하게 되어 자랑스럽습니다.</p>


  <ul>
   <li>몇 분 내에 기존 미디어에서 새 콘텐츠를 만들 수 있는 새로운 AI 기반 편집기</li>
   <li>모델의 중앙 관리 및 이미지에서 모델을 학습하는 기능을 포함하여 사용자 지정 사용자 인식 향상</li>
   <li>전사 편집을 기반으로 하는 언어 모델 학습을 통해 산업별 용어를 포함하도록 언어 모델을 효과적으로 개선할 수 있습니다.</li>
   <li>새 장면 세분화 모델(미리 보기)</li>
   <li>새로운 종료 롤링 크레딧 검색 모델</li>
   <li>전 세계 9개 지역의 가용성</li>
   <li>ISO 27001, ISO 27018, SOC 1,2,3, HiTRUST, FedRAMP, HIPAA 및 PCI 인증</li>
   <li>평가판에서 유료 Video Indexer 계정으로 이동할 때 데이터 및 학습된 모델을 사용할 수 있는 기능</li>
  </ul>


  <p>이 블로그의 모든 훌륭한 추가 사항에 대해 자세히 알아보세요.</p>


  <p>또한 라이브 피드를 수집하고, 코드 변환하고, 동적으로 패키징하고, HLS 및 MPEG-DASH와 같은 업계 표준 프로토콜을 통해 배달을 위해 암호화하기 위해 <a href="https://docs.microsoft.com/en-us/azure/media-services/latest/live-streaming-overview" target="_blank">라이브 스트리밍 플랫폼을</a> 사용하는 고객에게 흥미로운 소식이 있습니다. 라이브 전사는 v3 API의 새로운 기능으로, 비디오 스트림의 음성 단어에서 전사되는 기계 생성 텍스트를 사용하여 시청자에게 전달되는 스트림을 향상시킬 수 있습니다. 이 텍스트는 처음에 MPEG-4 Part 30(ISO/IEC 14496-30) 조각에 패키지된 IMSC1.1 호환 TTML로만 전달되며, Azure Media Player의 새 빌드를 통해 재생할 수 있습니다. 이 기능 및 프라이빗 미리 보기 프로그램에 대한 자세한 내용은 설명서, &ldquo;<a href="https://aka.ms/amslivetranscription" target="_blank">Azure Media Services v3의 라이브 전사</a>에서 확인할 수 있습니다.&rdquo;</p>


  <p>또한 다국어 전사 및 애니메이션 검색을 위한 두 가지 프라이빗 미리 보기 프로그램을 추가로 발표하고 있으며, 여기서 선택한 고객은 주변 모델과 환경에 영향을 줄 수 있습니다. NAB Show에서 문의하거나 계정 관리자에게 문의하여 이 흥미로운 프로그램에 추가할 것을 요청하세요!</p>


  <h2>미디어 아카이브에서 새 콘텐츠를 추출하는 것이 더 쉬워졌습니다.</h2>


  <p>미디어 파일의 심층 인사이트를 사용하는 방법 중 하나는 기존 콘텐츠에서 새 미디어를 만드는 것입니다. 예고편을 위한 영화 하이라이트를 만들고, 뉴스 캐스트에서 이전 비디오 클립을 사용하거나, 소셜 미디어를 위한 짧은 콘텐츠를 만들거나, 다른 비즈니스 요구 사항에 맞게 만들 수 있습니다.</p>


  <p>몇 번의 클릭만으로 이 시나리오를 용이하게 하기 위해, 올바른 미디어 콘텐츠를 찾고, 관심 있는&rsquo; 부분을 찾고, Video Indexer에서 생성된 메타데이터를 사용하여 완전히 새로운 비디오를 만들 수 있는 <strong>AI 기반 편집</strong>기를 만들었습니다. 결과에 만족하면&rsquo; Video Indexer에서 렌더링 및 다운로드하고 사용자 고유의 편집 애플리케이션 또는 다운스트림 워크플로에서 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4711262a-8b52-48bb-bf90-2bf798632e7d.gif"><img alt="Video indexer with Satya Nadella" border="0" height="512" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4b8b479-4cba-4ea0-9332-fd0a38c97fd7.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Satya Nadella를 사용하여 비디오 인덱서" width="720"></a></p>


  <p>이러한 모든 기능은 업데이트된 <a href="https://api-portal.videoindexer.ai/" target="_blank">REST API</a>를 통해서도 사용할 수 있습니다. 즉, 인사이트를 기반으로 클립을 자동으로 만드는 코드를 작성할 수 있습니다. 새 편집기 API 호출은 현재 공개 미리 보기로 열려 있습니다.</p>


  <p>새 AI 기반 편집기를 사용해 보고 싶으신가요? 인덱싱된 미디어 파일 중 하나로 이동하여 편집&rdquo;기에서 열기 단추를 클릭하여 &ldquo;새 콘텐츠 만들기를 시작합니다.</p>


  <h2>보다 직관적인 모델 사용자 지정 및 관리</h2>


  <p>Video Indexer에는 콘텐츠를 업로드하고 즉시 인사이트를 얻을 수 있는 다양한 기본 모델 세트가 제공됩니다. 그러나 AI 기술은 AI 기술을 사용하는 특정 콘텐츠&rsquo;로 사용자 지정할 때 항상 더 정확해집니다. 따라서 Video Indexer는 선택한 모델에 대한 간단한 사용자 지정 기능을 제공합니다. 이러한 사용자 지정 기능 중 하나는 Video Indexer가 현재 기본적으로 식별할 수 있는 100만 명이 넘는 유명 인사에 사용자 지정 인물 모델을 추가하는 기능입니다. 이 사용자 지정 기능은 비디오 콘텐츠에서 알 수 없는&rdquo; 사용자를 교육&ldquo;하는 형태로 이미 존재했지만, 이를 더욱 개선하기 위한 여러 고객 요청을 받았습니다.</p>


  <p>사용자 모델에 대한 간편한 사용자 지정 프로세스를 수용하기 위해 계정당 여러 사용자 지정 사용자 모델을 만들 수 있는 <strong>중앙 사용자 인식 관리</strong> 페이지가 추가되었으며, 각 모델은 최대 100만 개의 다른 항목을 보유할 수 있습니다. 이 위치에서 새 모델을 만들고, 기존 모델에 새 사용자를 추가하고, 검토, 이름을 바꾸고, 필요한 경우 삭제할 수 있습니다. 또한 계정에 첫 번째 비디오를 업로드하기 전에 <strong>정적 이미지를 기반으로 모델을 학습</strong> 시킬 수 있습니다. 사용자 이미지의 보관 파일이 이미 있는 조직은 이제 해당 아카이브를 사용하여 모델을 미리 학습할 수 있습니다. &rsquo;관련 이미지를 사용자 이름으로 끌어서 놓거나 Video Indexer REST API(현재 미리 보기 상태)를 통해 제출하는 것만큼 간단합니다.</p>


