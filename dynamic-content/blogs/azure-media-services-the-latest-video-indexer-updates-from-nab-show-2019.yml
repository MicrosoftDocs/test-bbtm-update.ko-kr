  <p>자세히 알아보려면 어떻게 해야 할까요? <a href="https://azure.microsoft.com/en-us/blog/people-recognition-enhancements-video-indexer/">고급 사용자 지정 얼굴 인식 옵션</a>에 대해 읽어보세요.</p>


  <p>또 다른 중요한 사용자 지정은 조직&rsquo; 용어 또는 업계별 어휘에 <a href="https://docs.microsoft.com/en-us/azure/media-services/video-indexer/customize-language-model-overview" target="_blank">언어 모델을 학습</a>시키는 기능입니다. 조직의 전사를 더 빠르게 개선할 수 있도록 Video Indexer는 이제 수동으로 수행한 <strong>대본 편집 내용을 </strong>사용하는 특정 언어 모델의 새 항목으로 자동으로 수집합니다. 그런 다음 학습 단추를 클릭하여 &ldquo;&rdquo; 사용자 지정된 모델에 추가하기만 하면 됩니다. 조직은 기본 기본 언어 모델로 시작하고 특정 업계 수직 어휘 및 용어에 부합할 때까지 일정 기간 동안 수동 편집을 통해 정확도를 개선하는 피드백 루프를 만드는 것이 좋습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48858766-9c59-419a-b56d-a50755284ac5.png"><img alt="Timeline in Video Indexer" border="0" height="428" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9806c687-12a3-44e1-ba16-da85c2294d5a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Video Indexer의 타임라인" width="591"></a></p>


  <h2>Video Indexer 파이프라인에 새로 추가된 기능</h2>


  <p>Video Indexer의 주요 이점 중 하나는 여러 채널의 여러 인사이트를 하나의 타임라인으로 오케스트레이션하는 하나의 파이프라인을 갖는 것입니다. 추가 인사이트를 사용하여 이 파이프라인을 보강하기 위해 정기적으로 노력합니다.</p>


  <p>Video Indexers&rsquo; 인사이트 집합에 대한 최신 추가 기능 중 하나는 시각적 신호를 기반으로 의미 <strong>체계 장면</strong> (현재 미리 보기 상태)으로 비디오를 분할하는 기능입니다. 의미 체계 장면은 Video Indexer의 기존 샷 검색 및 키프레임 추출 모델에 또 다른 수준의 세분성을 추가하고 의미 체계적으로 관련된 연속된 일련의 샷으로 구성된 단일 이벤트를 묘사하는 것을 목표로 합니다.</p>


  <p>장면을 사용하여 일련의 인사이트를 그룹화하고 동일한 컨텍스트의 인사이트를 참조하여 더 복잡한 의미를 차감할 수 있습니다. 예를 들어 장면에 비행기, 활주로 및 수하물이 포함된 경우 고객은 공항에서 발생하는 것을 공제하는 논리를 작성할 수 있습니다. 전체 비디오에서 클립으로 추출할 단위로 장면을 사용할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dd3a32f1-c7b2-43a8-8dbe-3f0bd2d59a42.png"><img alt="Scenes in Video Indexer" border="0" height="529" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e5f37b1-0500-40d1-a64b-11e25d8983b8.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Video Indexer의 장면" width="1199"></a></p>


  <p>Video Indexer의 또 다른 멋진 추가 기능은 영화 또는 TV 쇼의 <strong>종료 롤링 크레딧을</strong> 식별하는 기능입니다. 이는 시청자가 비디오 시청을 완료한 시점을 파악하고 관객을 잃기 전에 시청할 새로운 쇼 또는 영화를 추천할 수 있는 적절한 순간을 식별하기 위해 방송사에 유용할 수 있습니다.</p>


  <h2>Video Indexer는 신뢰(및 더 많은 지역에서)에서 실행됩니다.</h2>


  <p>Video Indexer는 Azure Media Services 제품군의 일부이며 모든 규모와 산업의 조직에 서비스를 제공하기 위해 구축되었으므로 고객이 전 세계 규제 산업 및 시장에서 규정 준수 의무를 충족할 수 있도록 돕는 것이 중요합니다. 이러한 노력의 일환으로 Video Indexer는 현재 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/ISO-IEC-27001" target="_blank">ISO 27001, ISO 27018</a>, <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/SOC" target="_blank">SOC 1,2,3</a>, <a href="https://www.microsoft.com/en-us/trustcenter/compliance/hipaa" target="_blank">HIPAA</a>, <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/fedramp" target="_blank">FedRAMP</a>, <a href="https://www.microsoft.com/en-us/trustcenter/compliance/pci">PCI</a> 및 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/hitrust" target="_blank">HITRUST</a> 인증을 받았습니다. <a href="https://www.microsoft.com/en-us/trustcenter/Compliance/ISO-IEC-27018" target="_blank"></a> Video Indexer 및 기타 모든 Azure 서비스의 <a href="https://gallery.technet.microsoft.com/Overview-of-Azure-c1be3942" target="_blank">최신 인증 상태에</a> 대해 자세히 알아봅니다.</p>


  <p>또한 전 세계에서 서비스 가용성을 향상했으며 이제 편의 <strong>를 위해 9개 지역에 배포되었습니다</strong> . 사용 가능한 지역에는 미국 동부(평가판), 미국 동부 2, 미국 중남부, 미국 서부 2, 북유럽, 서유럽, 동남 아시아, 동아시아 및 오스트레일리아 동부가 포함됩니다. 더 많은 지역이 곧 온라인 상태가 될 예정이므로 계속 지켜봐 주시기 바랍니다. <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?products=cognitive-services" target="_blank">지역별 제품을</a> 방문하여 Video Indexer의 최신 지역 가용성을 항상 찾을 수 있습니다.</p>


  <p>Video Indexer는 미국 동부에서 계속 평가판에 사용할 수 있습니다. 이를 통해 조직은 자체 Azure 구독을 사용하여 유료 계정을 만들기 전에 자신의 데이터에 대한 전체 Video Indexer 기능을 평가할 수 있습니다. 조직이 Azure 구독으로 이동하기로 결정하면 계정 만들기 마법사의 콘텐츠에서 관련 확인란을 선택하기만 하면 평가판 계정에서 만든 <strong>모든 비디오 및 모델 사용자 지정을 복사</strong> 할 수 있습니다.</p>


