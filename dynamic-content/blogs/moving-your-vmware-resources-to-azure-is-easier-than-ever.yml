Slug: moving-your-vmware-resources-to-azure-is-easier-than-ever
Title: VMware 리소스를 Azure로 이동하는 것이 그 어느 때보다 쉽습니다.
Summary: 4월에는 Azure에서 네이티브 VMware 기반 워크로드를 실행할 수 있는 포괄적인 VMware 환경을 제공하는 Azure VMware Solution을 발표했습니다. vSphere, vCenter, vSAN, NSX-T 및 해당 도구를 포함하는 완전히 관리되는 PaaS입니다.
Content: >-
  <div>

  <p>4월에 <a href="https://blogs.microsoft.com/blog/2019/04/29/dell-technologies-and-microsoft-expand-partnership-with-new-vmware-solutions" target="_blank">는 Azure에서 네이티브 VMware</a> 기반 워크로드를 실행할 수 있는 포괄적인 VMware 환경을 제공하는 Azure VMware Solution을 발표했습니다. vSphere&rsquo;, vCenter, vSAN, NSX-T 및 해당 도구를 포함하는 완전히 관리되는 PaaS(Platform as a Service)입니다.</p>


  <p>VMware 환경은 기본적으로 Azures&rsquo; 운영 체제 미설치 인프라에서 실행되므로 중첩된 가상화가&rsquo; 없으므로 기존 VMware 도구를 계속 사용할 수 있습니다. &rsquo;VMware 물리적 인프라를 운영, 크기 조정 또는 패치하거나 가상 머신을 다시 플랫폼화할 때는 걱정할 필요가 없습니다. 이 솔루션의 다른 이점은 온-프레미스 서브넷을 Azure로 확장할 수 있다는 것입니다. &rsquo;다른 위치를 VMware 환경에 연결하는 것과 같이 해당 위치만 Azure에 있습니다.</p>


  <p>Weve&rsquo;는 최근 Azure 엔지니어링 팀의 선임 프로그램 관리자인 Markus Hain이 등장하는 <a href="https://www.microsoft.com/mechanics" target="_blank">Microsoft Mechanics</a> 의 새로운 에피소드를 게시했습니다. 이 에피소드에서 Markus는 온-프레미스 VMware vSphere 환경에서 들어오고, Azure VMware Solution 프라이빗 클라우드를 프로비전하고, 두 환경이 모두 통신하도록 하고, 서비스가 실행되면 수행할 수 있는 작업을 안내합니다.</p>


  <p><a href="https://aka.ms/VMwareMigration" target="_blank"><img alt="Snapshot of YouTube video with play button for Run VMware in Azure tutorial" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/49f49217-3248-4112-8671-6ba9c4add3f7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure에서 VMware 실행 자습서" width="640"></a></p>


  <p>환경을 구축하고 구성하는 것 외에도 Markus는 하이브리드 네트워킹이 VMware 사이트를 연결하는 데 어떻게 작동하는지, 그리고 서비스가 VMware에서 사용되는 VN(가상 언)을 사용하여 Azure에서 사용되는 가상 네트워크 간에 양방향 트래픽을 변환하는 방법을 설명합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f2018891-5cbe-4d23-a06d-5732e08ffefe.jpg"><img alt="Hybrid networking connections between VMware VLANs and Microsoft Azure virtual networks" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/004bfd81-ca02-4283-bbcb-9a9e958e84f2.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="VMware 네트워킹" width="640"></a></p>


  <p>서비스가 실행&rsquo;되면 일반적으로 VMware 사이트 간에 vMotion을 쉽게 수행할 수 있습니다. 가상 머신 워크로드를 Azure로 이동하는 간단한 vMotion 마이그레이션을 보여 줍니다. VMware 워크로드가 Azure에서 실행하기 시작하면 Azure 서비스를 기존 VMware 워크로드에 원활하게 통합할 수 있습니다. 예를 들어 개발자는 온-프레미스 환경에서 동일한 VMware 템플릿을 활용하고 궁극적으로 Azure의 VMware 프라이빗 클라우드에서 해당 가상 머신을 실행하여 Azure Portal 내에 새 VMware 가상 머신을 만들 수 있습니다.</p>

  </div>


