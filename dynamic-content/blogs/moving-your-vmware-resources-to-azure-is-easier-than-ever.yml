  <p paraeid="{b4f5fde5-9fa4-465e-b34b-2ea55153b4b8}{49}" paraid="1667556443"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7cce1853-6730-4350-8466-62bbe09840dd.png"><img alt="Configuring a virtual machine via Azure Resource Manager templates to run in Azure VMware Solution" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/97b7c7a8-5200-47c0-9912-980819a85c12.png" title="Azure VMware Solution "></a></p>

  </div>


  <p paraeid="{4edfd7dd-ad49-4adf-8eaa-66ec4686f26d}{38}" paraid="1293364280">Azure Portal에서 만든 가상 머신은 VMware vSphere 환경에서 표시되고, 액세스할 수 있으며, 실행됩니다. vSphere, Azure 또는 둘 다에서처럼 이러한 리소스를 유연하게 관리할 수 있습니다. 환경은 API 수준에서 긴밀하게 통합되어 두 환경 모두에 표시되는 내용이 동기화되도록 합니다. 이렇게 하면 하이브리드 관리가 가능하며 개발자가 단일 Azure Resource Manager 템플릿을 사용하여 Azure 및 VMware 리소스를 모두 관리할 수 있습니다.</p>


  <p class="Paragraph SCXW210930592 BCX0" paraeid="{4edfd7dd-ad49-4adf-8eaa-66ec4686f26d}{38}" paraid="1293364280" style="margin: 0px; padding: 0px; text-align: left; color: windowtext; text-indent: 0px; font-style: normal; font-weight: normal; vertical-align: baseline; background-color: transparent; user-select: text; -webkit-user-drag: none; -webkit-tap-highlight-color: transparent; overflow-wrap: break-word;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5d6e476d-9c0d-461f-b9f1-f47a87012b1b.png"><img alt="Virtual machine created in the Azure portal visible in VMware vSphere environment" border="0" height="757" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b62846ab-4268-422c-926f-4f76374709e8.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="VMware vSphere 환경" width="1345"></a></p>


  <p paraeid="{4edfd7dd-ad49-4adf-8eaa-66ec4686f26d}{38}" paraid="1293364280">또한&rsquo; Azure IaaS(Infrastructure as a Service) 가상 머신과 같은 가상 머신을 모니터링하고 데이터, 컴퓨팅, 네트워킹, 스토리지 등에서 광범위한 리소스 집합에 연결할 수 있습니다. 실제로 Markus는 Azure에서 실행되는 애플리케이션 게이트웨이를 구성하여 Azure VMware Solution에서 실행되는 가상 머신에 대한 인바운드 트래픽 부하를 분산하는 방법을 보여 줍니다. 이는 진정으로 하이브리드적이고 긴밀하게 통합된 서비스&rsquo; 집합이므로 앱 및 솔루션을 설계하는 방법에는 제한이 없으며, 네이티브 클라우드 서비스와 마찬가지로 계절적 또는 다른 가변 수요와 일치해야 하는 VMware 노드&rsquo; 수의 탄력성을 활용할 수 있습니다.</p>


  <p paraeid="{4edfd7dd-ad49-4adf-8eaa-66ec4686f26d}{38}" paraid="1293364280">현재 Azure VMware Solution by CloudSimple은 미국 동부 및 미국 서부 지역에서 사용할 수 있습니다. 서유럽은 다음에 오고 있으며, well&rsquo;은 앞으로 몇 달 동안 더 많은 지역을 추가 할 것입니다. 시작하려면 Azure Portal에 &ldquo;로그인하는 동안 vmware&rdquo; 를 검색하고 서비스, 노드 및 가상 머신을 프로비전하기만 하면 됩니다. &rsquo;그러면 Azure에서 고유한 프라이빗 클라우드를 실행하게 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/23319167-6014-4b68-9e7f-a339e919d479.png"><img alt="Searching for “vmware” in the authenticated Azure portal" border="0" height="331" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3ae79a16-bc6c-4cc5-b6d4-c6c2b2cc6f29.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Portal에서 "vmware" 검색" width="640"></a></p>


  <p>자세한 내용은 <a href="https://azure.microsoft.com/en-us/overview/azure-vmware/" target="_blank">Azure VMware Solution</a> 사이트를 확인하세요.</p>

