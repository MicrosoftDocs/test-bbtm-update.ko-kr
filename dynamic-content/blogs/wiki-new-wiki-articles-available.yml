Title: 'Wiki: 새 Wiki 문서 사용 가능'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] TechNet의 wiki 섹션에 게시된 5개의 새로운 문서가 있습니다. SQL Azure 사용하여 데이터를 백업하기 위한 현재 옵션 - 이 문서...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p class="MsoNormal">TechNet의 wiki 섹션에 게시된 5개의 새로운 문서가 있습니다.</p>  <ul>  <li><a title="SQL Azure을 사용하여 데이터를 백업하기 위한 현재 옵션SQL Azure 이 문서에서는 <b>SQL Azure</b></a> - 대한 현재 백업 작업을 다룹니다." href="https://social.technet.microsoft.com/wiki/contents/articles/current-options-for-backing-up-data-with-sql-azure.aspx"></li>  <li>클라우드 - <b><a href="https://social.technet.microsoft.com/wiki/contents/articles/moving-access-data-to-the-cloud.aspx">로 액세스 데이터 이동</a></b> 이 문서에서는 SQL ServerMigration Assistant 마이그레이션 마법사를 사용하여 Microsoft Access의 North Wind 데이터베이스를 SQL Azure 이동하는 방법을 안내합니다.  </li>  <li><b><a title="SQL Azure" href="https://social.technet.microsoft.com/wiki/contents/articles/overview-of-security-in-sql-azure.aspx">보안 개요SQL Azure</a> </b>- 이 문서에서는 방화벽 설정 및 사용자 권한을 포함하여 SQL Azure의 보안에 대한 개요를 제공합니다.</li>  <li><a title="데이터 및 스키마를 SQL Azure로 마이그레이션하기 위한 옵션 개요SQL Azure" href="https://social.technet.microsoft.com/wiki/contents/articles/overview-of-options-for-migrating-data-and-schema-to-sql-azure.aspx"> <b>데이터 및 스키마 마이그레이션 옵션</b> 보기에서 이 문서에서는 SQL Server </a> &ndash; 데이터 및 스키마를 SQL Azure로 마이그레이션하는 데 사용할 수 있는 도구에 대한 개요를 제공합니다.</li>  <li><a title="SQL Azure와 함께 사용할 도구 개요SQL Azure" href="https://social.technet.microsoft.com/wiki/contents/articles/overview-of-tools-to-use-with-sql-azure.aspx"> <b>함께 사용할 도구의 개요</b> 이 문서에서는 SQL Azure </a> &ndash; 지원하는 Microsoft에서 생성한 현재 도구에 대한 개요를 제공합니다.</li>  </ul>
