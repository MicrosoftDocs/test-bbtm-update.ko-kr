Title: 이제 인도의 Azure에서 사용할 수 있는 글로벌 고객 액세스 및 추가 서비스
Summary: 인도에 Microsoft Cloud가 출시된 이후, 우리는 고객의 클라우드 사용량이 엄청나게 증가했습니다. 예를 들어, 우리는 인도의 선도적인 자동차 제조업체인 Tata Motors와 협력하고 있습니다,...
Content: >-
  <p>인도에 Microsoft Cloud가 출시된 이후, 우리는 고객의&rsquo; 클라우드 사용량이 엄청나게 증가했습니다. 예를 들어 인도&rsquo; 최고의 자동차 제조업체인&rsquo; <a href="https://news.microsoft.com/en-in/tata-motors-and-microsoft-india-collaborate-to-redefine-the-connected-experience-for-automobile-users/#sm.000r7yavj1bpufhgqx51ghlka6w6n">Tata Motors</a>와 협업하여 Azure에서 제공하는 연결된 운전 환경을 제공합니다. <a href="https://news.microsoft.com/2017/02/19/flipkart-and-microsoft-forge-cloud-partnership-to-expand-e-commerce-in-india/">Flipkart</a> 는 Azure를 독점적인 퍼블릭 클라우드 플랫폼으로 채택하여 지속적인 성장과 확장을 가능하게 하고 신속하게 확장하고 복원력을 유지합니다. Kotak Mahindra Bank는 Zing HR과 파트너십을 맺고 통합되고 유연한 모바일 HR 솔루션을 위해 Azure로 전환했습니다.</p>


  <p>현재 Im&rsquo;은 글로벌 기업이 인도 서부(뭄바이), 인도 중부(푸네) 및 인도 남부(첸나이)의 <a href="https://azure.microsoft.com/en-us/regions/">3개 Azure 지역에</a> 대한 액세스 혜택을 누릴 수 있다는 것을 공유하게 되어 기쁩니다. 이러한 지역은 조직의 디지털 변환을 지원하기 위해 인도의 데이터 상주와 결합된 세계적 수준의 안정성과 성능을 제공합니다. 고객은 이러한 위치에서 데이터 복제의 이점을 확보하여 순수 클라우드 및 하이브리드 시나리오 모두에서 비즈니스 연속성을 보장합니다.</p>


  <p>마지막 업데이트 이후 인도 지역에 배포된 선택한 주목할 만한 서비스에는 <a href="https://powerbi.microsoft.com/en-us/">Power BI</a> 및 <a href="https://azure.microsoft.com/en-us/services/hdinsight/">HDInsight</a>가 포함되며, Windows 및 Linux의 전체 기능이 포함되어 있습니다. Power BI 데이터를 분석하고 인사이트를 공유하여 비즈니스를 모니터링하고 모든 디바이스에서 사용할 수 있는 풍부한 대시보드를 사용하여 신속하게 답변을 얻을 수 있는 비즈니스 분석 도구 모음입니다. HDInsight를 사용하면 업계&rsquo; 최고의 99.9% SLA 및 24/7 지원을 통해 보장되는 엔터프라이즈급 오픈 소스 클러스터 유형을 쉽게 스핀업할 수 있습니다.</p>


  <p>Im&rsquo;은 이러한 확장을 자랑스럽게 생각하며, 인도의 Azure를 통해 사용자가 전 세계 어디서나 직원, 파트너 및 고객에게 가장 가까운 개발, 테스트 및 프로덕션 워크로드를 배포할 수 있도록 합니다.</p>
