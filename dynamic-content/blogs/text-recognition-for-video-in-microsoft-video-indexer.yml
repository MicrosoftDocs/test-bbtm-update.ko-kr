  <p>비디오 중에는 화면의 &ldquo;오른쪽 아래 모서리에 Lionhead Studios&rdquo; 의 회사 로고가 표시됩니다. 비디오 중에 장면과 배경이 변경되므로 로고를 항상 명확하게 볼 수는 없습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a4aa0551-b5db-4848-9ab4-bf8f1912d769.png"><img alt="image" border="0" height="55" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1eb0b778-8f1d-456c-aa0f-7a54ad46f0ab.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="346"></a></p>


