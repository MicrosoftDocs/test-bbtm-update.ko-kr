Title: Microsoft Video Indexer의 비디오에 대한 텍스트 인식
Summary: Video Indexer에서는 비디오에서 OCR 통합을 위한 새로운 기능을 개발했습니다.
Content: >-
  <p>Video Indexer에는 비디오의 표시 텍스트를 인식하는 기능이 있습니다. 이 블로그에서는 최고 품질의 데이터를 추출하는 데 사용한 몇 가지 기술에 대해 설명합니다. 시작하려면 아래 프레임 시퀀스를 살펴보세요.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/968c94b0-3f3d-4a04-94a7-864e6126f3f6.png"><img alt="image" border="0" height="125" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5945d3f6-c15c-4602-89f5-57e8b6a756f4.png" style="margin: 0px; display: inline; background-image: none;" title="이미지" width="196"></a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2e630f24-dfea-4cd3-9270-a569f846e734.png"><img alt="image" border="0" height="125" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/611afafb-548b-47bc-8d7e-a72333bdbcee.png" style="margin: 0px; display: inline; background-image: none;" title="이미지" width="196"></a><img alt="image" border="0" height="126" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3421e41f-5ed4-4d5a-a175-749ece620fb5.png" style="display: inline; background-image: none;" title="이미지" width="196"><br>

