  <h2>시각적 채널과 청각 채널의 증거 결합</h2>


  <p>오디오 및 그래픽으로 구성된 비디오는 서로 완성되는 여러 차원의 복잡한 개체입니다. 다른 비디오 요소의 정보를 사용하면 OCR 모델로 식별되는 텍스트 조각에 대한 신뢰도를 높이거나 줄일 수 있습니다. 이전 예제로 돌아가서 Microsoft&rdquo;라는 단어가 &ldquo;기조 연설 중에 여러 번 말하는 것을 알면 유효한 단어라는 자신감이 높아집니다. 이는 시각적 증거가 강화되어야 하는 경우 결정을 내리는 데 유용합니다. 그것은 또한 우리가 인간으로 하는 일입니다.</p>


  <p>전사에 표시되는 단어에 가중치 이상의 알고리즘을 고려하여 알고리즘에 이 정보를 통합합니다.</p>


  <h2>언어 검색으로 오류 감소</h2>


  <p>Video Indexer는 널리 사용되는 10개 언어로 전사를 지원합니다. 우리의 핵심 OCR 기술은 라틴어, 아랍어, 중국어, 일본어 및 키릴 자모의 큰 문자 집합을 지원합니다. 비디오 OCR의 과제 중 하나는 다른 유사한 개체가 나타나는 문자 검색에서 발생하는 노이즈입니다. 문자 집합이 크면 노이즈가 발생할 수 있습니다.<br>

  VI에서 구현된 새로운 특허 출원 방법을 사용하면 문자가 아닌 다른 개체가 될 확률이 높은 OCR 검색에 대해 지능적인 결정을 내릴 수 있습니다. 자동 언어 검색은 OCR 검색 신뢰도 수준과 결합되어 결정을 내리는 검색된 문자의 분포를 만듭니다.</p>


