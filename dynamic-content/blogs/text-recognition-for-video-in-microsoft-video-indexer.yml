  <p>이미지의 텍스트를 인식할 수 있었나요? 그것은 당신이 한 매우 합리적이다, 심지어 눈치 채지 않고. 그러나 이러한 이미지에서 텍스트 추출에 최상의 <a href="https://en.wikipedia.org/wiki/Optical_character_recognition" target="_blank">OCR(광학 문자 인식)</a> 서비스를 사용하면 텍스트가 각 이미지에 부분적으로 숨겨져 있기 때문에 icrosof&rdquo;, &ldquo;Mi&rdquo;, &ldquo;osoft&rdquo; 및 Micros&rdquo;와 &ldquo;같은 &ldquo;끊어진 단어가 생성됩니다.</p>


  <p>비디오용 AI가 단순히 비디오에서 프레임을 추출하고 각 비디오 프레임에서 컴퓨터 비전 알고리즘을 실행한다는 오해가 있지만, 비디오 처리는 이미지 처리 알고리즘 &ndash; 을 사용하여 개별 프레임을 처리하는 것 이상입니다(예: 초당 30프레임, 1분 길이의 비디오는 많은 데이터를 생성하는 1800프레임).  위에서 볼 수 있듯이 의미 있는 단어는 많지 않습니다. <a href="https://azure.microsoft.com/en-us/blog/how-is-ai-for-video-different-from-ai-for-images/" target="_blank">비디오용 AI가 이미지의 AI와 어떻게 다른</a>지 다루는 별도의 블로그가 있습니다.</p>


  <p>인간은 텍스트의 숨겨진 부분을 완료하고 나쁜 비디오 품질로 인한 로컬 결함을 명확히 할 수있는 인지 능력을 가지고 있지만, OCR의 직접 적용은 비디오에서 자동 텍스트 추출에 충분하지 않습니다.</p>


  <p>Video Indexer에서는 이 문제를 해결하기 위한 전용 접근 방식을 개발하고 구현했습니다. 이 게시물에서는 접근 방식을 소개하고 그 힘을 보여주는 몇 가지 결과를 살펴보겠습니다.</p>


  <h2>작동 중인 Machine Learning</h2>


  <p>다양한 비디오에서 OCR 결과를 검사하면 관찰할 수 있는 흥미로운 패턴이 있습니다. 추출된 많은 텍스트 조각은 텍스트 차단 또는 문자를 알고리즘적으로 인식하는 데 어려움을 겪는 오류 또는 결함으로 인해 발생합니다. 아래 그림에서는 실제 비디오의 개별 프레임에서 OCR 검색을 사용하는 이 개념을 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/70d52d00-407a-4ee3-aea8-8c136d316725.png"><img alt="image" border="0" height="187" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/17a6d9a1-7d5f-4c42-806f-a9434035e4a0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="311"></a></p>


  <p>Video Indexer는 고급 Machine Learning 기술을 사용하여 문제를 해결합니다. 먼저 동일한 시각적 원본에서 올 가능성이 있는 문자열을 알아봅니다. 개체가 프레임의 다른 부분에 나타날 수 있으므로 특수 알고리즘을 사용하여 여러 문자열을 하나의 출력 문자열로 통합해야 한다고 유추합니다. 그런 다음, 두 번째 알고리즘을 사용하여 개별 OCR 검색에 의해 도입된 실수를 수정하여 올바른 문자열을 유추합니다.</p>


  <p>많은 인공 지능 예제에서 볼 수 있듯이 인간에게 쉽고 자연스러운 작업에는 몇 가지 무거운 알고리즘을 모방해야 합니다.</p>


  <p>작동 중인 알고리즘을 보려면 DirectX의 짧은 데모 비디오를 살펴보겠습니다.</p>


