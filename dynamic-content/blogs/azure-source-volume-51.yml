  <p>Microsoft 365 Azure - <a href="https://azure.microsoft.com/en-us/blog/microsoft-365-adds-modern-desktop-on-azure/">에 최신 데스크톱 추가</a> Office 365 ProPlus 최적화된 다중 사용자 Windows 10 환경을 제공하고 무료 Windows 7 확장 보안 업데이트를 포함하는 클라우드 기반 서비스입니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/a-new-era-for-azure-files-bigger-faster-better/">Azure Files의 새로운 시대: 더 크고, 더 빠르며, 더 나은!</a> -더 많은 IOPS, 높은 처리량 및 Azure Active Directory 통합을 통해 더 크고 짧은 대기 시간 파일 공유를 가져옵니다. 또한 새 Azure 파일 동기화 에이전트는 동기화 성능, 계층화 및 보고가 크게 향상되었습니다.</p>


  <p align="center"><img alt="Diagram showing Azure Files scale and performance" height="257" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2f8087e4-328e-4538-b3cd-1bd5544c6bb0.jpg" title="Azure Files 크기 조정 및 성능" width="500"></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/premium-files-pushes-azure-files-limits-by-100x/">Premium Files는 Azure Files 제한을 100x로 푸시합니다.</a> -Azure Premium Files는 기존 Azure Files보다 100배 향상된 일관된 성능을 제공하도록 최적화된 완전 관리형 파일 서비스를 제공합니다. 높은 처리량과 한 자리 밀리초의 대기 시간이 필요한 IO 집약적인 엔터프라이즈 워크로드용으로 설계되었습니다.</p>


