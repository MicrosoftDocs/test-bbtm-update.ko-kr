Content: >-
  <h2>Microsoft Ignite 2018 회고전</h2>


  <p>지금까지 아시다시피, 수천 명의 사람들이 지난 주 플로리다 주 올랜도에서 Microsoft Ignite 2018을 위해 내려왔습니다. 이 Azure.Source 볼륨에서는 모든 공지 사항을 파헤쳐야 하는 링크를 한 곳에 모은&#39;있습니다. 아래를 읽고 보시면 지난 주에 많은 일이 일어났습니다.</p>


  <p><a href="https://azure.microsoft.com/resources/videos/ignite-2018-vision-keynote/">Microsoft Ignite 2018 - 비전 키노트</a> - Microsoft CEO인 Satya Nadella는 이 기조 연설로 Ignite and Envision 2018을 시작하며, 이 기조 연설은 전 세계의 모든 사람과 모든 조직이 더 많은 성과를 거둘 수 있도록 하는 Microsoft 비전을 제시합니다.</p>


  <p align="center"><iframe allowfullscreen="allowFullScreen" frameborder="0" scrolling="no" src="https://medius.studios.ms/Embed/Video/IG18-Key01?w=581&amp;h=302&amp;Autoplay=0" style="width: 581px; height: 302px;"></iframe></p>


  <p>Microsoft Azure Microsoft Azure - <a href="https://azure.microsoft.com/resources/videos/technology-keynote-at-microsoft-ignite-2018-by-scott-guthrie/">IT 및 개발자의 성공을</a> 통해 선호하는 도구와 프레임워크를 사용하여 대규모 글로벌 클라우드에서 클라우드 네이티브 및 하이브리드 애플리케이션을 자유롭게 빌드, 관리 및 배포할 수 있습니다. Scott Guthrie, EVP Cloud + AI &amp; Julia White, CVP Azure에 참여하여 최신의 발전을 보여 줍니다.</p>


  <p align="center"><iframe allowfullscreen="allowFullScreen" frameborder="0" scrolling="no" src="https://medius.studios.ms/Embed/Video/IG18-Key03?w=581&amp;h=302&amp;Autoplay=0" style="width: 581px; height: 302px;"></iframe></p>


  <p><a href="https://www.microsoft.com/ignite-the-tour">Microsoft Ignite | 투어</a> - 올랜도에서 Ignite에 참석에 놓친 경우, 걱정하지 마세요&#39;- Ignite는 앞으로 몇 달 동안 가까운 도시에 올 수 있습니다. 개발자와 기술 전문가가 전문가와 함께 계속 학습하는 장소에 참여하세요. 최신 개발자 도구 및 클라우드 기술을 살펴보고 기술을 새로운 영역에서 작업하는 방법을 알아봅니다. 클라우드 개발, 데이터, IT 및 비즈니스 인텔리전스의 미래에 대한 실질적인 통찰력과 모범 사례를 얻기 위해 커뮤니티와 커넥트.</p>


  <p><a href="https://azure.microsoft.com/updates/ignite/">Microsoft Ignite 2018 뉴스 및 하이라이트</a> - 9월에는 Azure 서비스의 변경 내용과 개발 중인&#39;보여 주는 로드맵을 쉽게 추적할 수 있도록 Azure 웹 사이트의 업데이트 영역에서 몇 가지 작업을 수행했습니다. 업데이트의 이 섹션에서는 Ignite에서 발표한 내용의 간결한 디렉터리를 제공합니다.</p>


