  <h2>기술 콘텐츠 및 교육</h2>


  <p><a href="https://medium.com/microsoftazure/the-owasp-devslop-show-91c5da553478">OWASP DevSlop 쇼</a> - OWASP DevSlop Show에서 DevOps 통해 보안을 짜는 DevSecOps에 대해 알아봅니다. 이 쇼는 매주 일요일 오후 1:00(동부 표준시) Mixer, Twitch 및 YouTube에서 약 1시간 동안 스트리밍됩니다. 이전 에피소드는 YouTube에서 사용할 수 있습니다.</p>


  <p><a href="https://medium.com/microsoftazure/azure-functions-and-azure-storage-secure-authentication-with-managed-identities-and-without-fa253bf2d2a7">Azure Functions 및 Azure Storage: 관리 ID를 사용하여 키를 관리하지 않고도 인증을 보호합니다.</a> - 액세스 키 또는 자격 증명을 관리하거나 저장하지 않고 서버리스 함수에서 Azure 서비스에 인증하는 안전하고 편리한 접근 방식을 위해 관리 ID를 사용하는 방법에 대해 알아봅니다.</p>


  <p>Azure - <a href="https://medium.com/microsoftazure/how-to-securely-access-cloud-resources-from-linux-vms-on-azure-f77e655d72e2">의 Linux VM에서 클라우드 리소스에 안전하게 액세스하는 방법</a> 클라우드 리소스 간의 인증 프로세스를 크게 개선하고, 운영 오버헤드 및 인증 자격 증명 관리 및 저장의 취약성을 줄이는 방법을 알아봅니다.</p>


