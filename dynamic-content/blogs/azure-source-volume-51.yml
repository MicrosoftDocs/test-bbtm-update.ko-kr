  <h2>이제 미리 보기로 제공됩니다.</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-container-registry-public-preview-of-helm-chart-repositories-and-more/">Azure Container Registry: Helm 차트 리포지토리의 공개 미리 보기 등</a> - 고객이 다중 컨테이너 애플리케이션을 배포함에 따라 Helm은 Kubernetes 기반 애플리케이션을 설명하는 사실상 표준으로 발전했습니다. Helm 리포지토리를 사용하면 고객은 Helm 차트를 Azure Container Registry로 푸시하여 Kubernetes에서 실행되는 이미지 및 배포 정의에 대한 단일 데이터 소스(single source of truth)를 제공할 수 있습니다.</p>


  <p>공유 이미지 갤러리 - <a href="https://azure.microsoft.com/en-us/blog/announcing-the-public-preview-of-shared-image-gallery/">의 공개 미리 보기 발표</a> 공유 이미지 갤러리는 Azure에서 VM(가상 머신) 이미지를 보다 쉽게 관리할 수 있는 Azure 기반 솔루션을 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-private-preview-of-azure-vm-image-builder/">Azure VM Image Builder</a> - 의 프라이빗 미리 보기 발표 이제 프라이빗 미리 보기에서 사용할 수 있는 Azure VM(Virtual Machine) Image Builder를 사용하면 이미지 빌드 파이프라인을 Azure로 마이그레이션할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-active-directory-integration-for-smb-access-now-in-public-preview/">공개 미리 보기에서 Azure Files SMB 액세스에 대한 인증 Azure Active Directory</a> - Azure AD와 통합하면 VM에 가입된 Azure AD DS 도메인의 Azure AD 자격 증명을 사용하여 Azure 파일 공유에 대한 SMB 액세스를 Windows. 또한 Azure Files는 파일 공유의 모든 폴더 및 파일에서 Microsoft 파일 시스템 NTFS ACL 보존, 상속 및 적용을 지원합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/introducing-azure-premium-blob-storage-limited-public-preview/">Azure Premium Blob Storage(제한된 공개 미리 보기)</a> - Azure Premium Blob Storage 도입하면 기존 하드 드라이브에 비해 대기 시간이 짧고 트랜잭션 속도가 높은 것으로 알려진 반도체 드라이브에 데이터를 저장하여 기존 핫, 쿨 및 보관 계층을 보완합니다.</p>


