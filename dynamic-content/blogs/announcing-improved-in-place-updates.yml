Title: 향상된 현재 위치 업데이트 발표
Summary: "  사용자 의견을 바탕으로 현재 개발자가 배포된 서비스를 현재 위치로 업데이트할 수 있는 유연성을 제공하는 Windows Azure에 대한 몇 가지 유용한 업데이트를 만들고 있습니다. 무엇보다도, 이러한 업데이트 ..."
Content: '<div>  <p>사용자 의견을 바탕으로 현재 개발자가 배포된 서비스를 현재 위치로 업데이트할 수 있는 유연성을 제공하는 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>에 대한 유용한 업데이트를 만들고 있습니다. 무엇보다도 이러한 업데이트는 서비스의 공용 IP를 변경하지 않고 쉽게 만들 수 있습니다.</p>  </div>  <p>Windows Azure는 이제 VIP 교환을 사용하거나 서비스를 완전히 삭제하고 다시 배포할 필요 없이 배포된 서비스에 대한 광범위한 변경 내용을 지원합니다. 현재 위치 업데이트를 통해 다음 변경이 허용되면 이제 VIP 교환 또는 다시 배포하지 않고도 거의 모든 가능한 업데이트를 수행할 수 있습니다.</p>  <p>새로 허용되는 현재 위치 업데이트는 다음과 같습니다.</p>  <ul>  <li>가상 머신 크기 변경(스케일 업 또는 스케일 다운)</li>  <li>로컬 스토리지 늘리기</li>  <li>배포에 역할 추가 또는 제거</li>  <li>엔드포인트의 수 또는 형식 변경</li>  </ul>  <h4>허용되는 변경 내용 요약</h4>  <table rules="all" style="border-color: #000000; border-width: 0pt; border-style: solid; width: 585px; height: 738px;" frame="border" border="0" cellpadding="2" cellspacing="0">  <thead>  <tr>  <td valign="top" width="124">  <p><b>호스팅, 서비스 및 역할에 허용된 변경 사항</b></p>  </td>  <td valign="top" width="138">  <p><b>전체 업데이트</b></p>  </td>  <td valign="top" width="107">  <p><b>스테이징(VIP 교체)</b></p>  </td>  <td valign="top" width="107">  <p><b>삭제 및 </b></p>  <p><b>다시 배포</b></p>  </td>  </tr>  </thead>  <tbody>  <tr>  <td valign="top" width="124">  <p>운영 체제 버전</p>  </td>  <td valign="top" width="138">  <p>예</p>  </td>  <td valign="top" width="107">  <p>예</p>  </td>  <td valign="top" width="107">  <p>예</p>  </td>  </tr>  <tr>  <td valign="top" width="124">  <p>.NET 신뢰 수준</p>  </td>  <td valign="top" width="138">  <p>예</p>  </td>  <td valign="top" width="107">  <p>예</p>  </td>  <td valign="top" width="107">  <p>예</p>  </td>  </tr>  <tr>  <td valign="top" width="124">  <p>가상 머신 크기</p>  </td>  <td valign="top" width="138">  <p>예</p>  <p class="alertlabel">경고</p>  <p class="alerttext">가상 머신 크기를 변경하면 로컬 데이터가 삭제됩니다. 서비스 관리 API를 사용하여 이 변경을 수행할 때 <a href="https://msdn.microsoft.com/en-us/library/ee460793.aspx">강제 플래그가 필요합니다</a>.</p>  <p class="alertlabel">참고</p>  <p class="alerttext">Azure SDK 1.5 이상을 Windows 필요</p>  </td>  <td valign="top" width="107">  <p>예</p>  </td>  <td valign="top" width="107">  <p>예</p>  </td>  </tr>  <tr>  <td valign="top" width="124">  <p>로컬 스토리지 설정</p>  </td>  <td valign="top" width="138">  <p>Yes</p>  <p>증가만 허용됩니다.</p>  <p class="alertlabel">참고</p>  <p class="alerttext">Azure SDK 1.5 이상을 Windows 필요</p>  </td>  <td valign="top" width="107">  <p>예</p>  </td>  <td valign="top" width="107">  <p>예</p>  </td>  </tr>  <tr>  <td valign="top" width="124">  <p>서비스에서 역할 추가 또는 제거</p>  </td>  <td valign="top" width="138">  <p>예</p>  </td>  <td valign="top" width="107">  <p>예</p>  </td>  <td valign="top" width="107">  <p>예</p>  </td>  </tr>  <tr>  <td valign="top" width="124">  <p>특정 역할의 인스턴스 수</p>  </td>  <td valign="top" width="138">  <p>예</p>  </td>  <td valign="top" width="107">  <p>예</p>  </td>  <td valign="top" width="107">  <p>예</p>  </td>  </tr>  <tr>  <td valign="top" width="124">  <p>서비스에 대한 엔드포인트의 개수 또는 유형</p>  </td>  <td valign="top" width="138">  <p>예</p>  <p class="alertlabel">참고</p>  <p>Azure SDK 1.5 이상을 Windows 필요합니다.</p>  <p>&nbsp;</p>  <p class="alertlabel">참고</p>  <p class="alerttext">엔드포인트가 업데이트되면 가용성이 일시적으로 손실될 수 있습니다.</p>  </td>  <td valign="top" width="107">  <p>예</p>  </td>  <td valign="top" width="107">  <p>예</p>  </td>  </tr>  <tr>  <td valign="top" width="124">  <p>구성 설정의 이름 및 값</p>  </td>  <td valign="top" width="138">  <p>예</p>  </td>  <td valign="top" width="107">  <p>예</p>  </td>  <td valign="top" width="107">  <p>예</p>  </td>  </tr>  <tr>  <td valign="top" width="124">  <p>구성 설정의 값(이름 제외)</p>  </td>  <td valign="top" width="138">  <p>예</p>  </td>  <td valign="top" width="107">  <p>예</p>  </td>  <td valign="top" width="107">  <p>예</p>  </td>  </tr>  <tr>  <td valign="top" width="124">  <p>새 인증서 추가</p>  </td>  <td valign="top" width="138">  <p>예</p>  </td>  <td valign="top" width="107">  <p>예</p>  </td>  <td valign="top" width="107">  <p>예</p>  </td>  </tr>  <tr>  <td valign="top" width="124">  <p>기존 인증서 변경</p>  </td>  <td valign="top" width="138">  <p>예</p>  </td>  <td valign="top" width="107">  <p>예</p>  </td>  <td valign="top" width="107">  <p>예</p>  </td>  </tr>  <tr>  <td valign="top" width="124">  <p>새 코드 배포</p>  </td>  <td valign="top" width="138">  <p>예</p>  </td>  <td valign="top" width="107">  <p>예</p>  </td>  <td valign="top" width="107">  <p>예</p>  </td>  </tr>  </tbody>  </table>  <h4>&nbsp;</h4>  <h4>Virtual Machine 크기 변경 예제</h4>  <p>다음 예제에서는 Windows Azure Portal을 통해 가상 머신 크기를 변경하는 방법을 보여 줍니다.</p>  <p style="text-align: left;" align="center"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2158.InPlace1.png" alt="" border="0"></p>  <p align="center">  <p align="center"><i>그림 1: 배포의 초기 상태</i></p>  <p>VM 크기 또는 역할 수를 업데이트&rdquo;할 수 있도록 허용 확인란&ldquo;을 선택하지 않고 VM 크기를 변경하려고 하면 다음 오류가 표시됩니다.</p>  <p style="text-align: center;" align="center"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5102.InPlace2.png" alt="" border="0"></p>  <p style="text-align: center;" align="center"><i>그림 2: 역할 수를 변경하려고 할 때 발생하는 오류 메시지</i></p>  <p>이제 VM 크기 또는 역할 수를 업데이트&rdquo;할 수 있도록 허용 확인란을 &ldquo;사용하여 동일한 작업을 시도하면 VM 크기가 업데이트됩니다.</p>  <p style="text-align: center;" align="center"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3858.InPlace3.png" alt="" border="0"></p>  <p align="center"><i>그림 3: 확인란을 선택하여 업데이트</i></p>  <p>&nbsp;<img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2110.InPlace4.png" alt="" border="0"></p>  <p style="text-align: center;" align="center"><i>그림 4: 업데이트가 완료된 후 배포</i></p>  <h4>현재 위치 업데이트에 대한 추가 제어</h4>  <p>현재 위치 업데이트의 광범위한 적용 가능성 외에도 현재 진행 중인 업데이트를 롤백하거나 두 번째 업데이트를 시작하여 업데이트 프로세스 자체를 보다 쉽게 제어할 수 있습니다. 업데이트가 진행 중인 동안(새 버전으로 업데이트되지 않은 서비스의 하나 이상의 인스턴스에 의해 정의됨) <a href="https://msdn.microsoft.com/en-us/library/hh403977.aspx" target="_blank">롤백 업데이트 또는 업그레이드</a> 작업을 사용하여 업데이트를 롤백할 수 있습니다.</p>  <p>롤백 작업이 자동 모드로 지정된 경우 현재 오프라인 상태인 업그레이드 도메인의 모든 인스턴스가 준비 상태로 돌아갈 때까지 기다리지 않고 첫 번째 업그레이드 도메인에서 즉시 롤백이 시작됩니다. 여러 업그레이드 도메인이 동시에 오프라인 상태가 되지 않도록 하려면 수동 모드에서 롤백을 수행할 수 있습니다. 수동 모드에서는 첫 번째 업그레이드 도메인에 대해 <a href="https://msdn.microsoft.com/en-us/library/ee460800.aspx" target="_blank">Walk Upgrade 도메인</a> 이 호출될 때까지 첫 번째 업그레이드 도메인이 롤백되지 않습니다.</p>  <h4>여러 업데이트 작업</h4>  <p>첫 번째 업데이트가 진행 중일 동안 두 번째 업데이트 작업을 시작하는 것은 롤백 작업과 유사하게 수행됩니다. 두 번째 업데이트가 자동 모드에 있는 경우 첫 번째 업그레이드 도메인은 동일한 지점에서 오프라인되는 여러 업그레이드 도메인에서 인스턴스를 이끌도록 즉시 업그레이드됩니다. 롤백 작업을 사용하거나 여러 변경 작업을 시작하는 방법에 대한 자세한 내용은 여기에서 확인할 수 있습니다.</p>  <h4>업데이트 옵션 요약</h4>  <p>호스트된 서비스를 업데이트하기 위한 세 가지 옵션 중 가장 많은 수정을 수행할 수 있으므로 각 옵션이 가장 적합한 시기를 설명하는 데 시간이 좀 소요됩니다. 이 방법은 다음 장단점 표에서 가장 잘 설명합니다.</p>  <table rules="all" style="border-color: #000000; border-width: 0pt; border-style: solid; width: 543px; height: 412px;" frame="border" border="0" cellpadding="5" cellspacing="0">  <thead>  <tr>  <td valign="top" width="90">  <p><b>업데이트 옵션</b></p>  </td>  <td valign="top" width="140">  <p><b>설명</b></p>  </td>  <td valign="top" width="113">  <p><b>장점</b></p>  </td>  <td valign="top" width="135">  <p><b>단점</b></p>  </td>  </tr>  </thead>  <tbody>  <tr>  <td valign="top" width="90">  <p><a href="https://msdn.microsoft.com/en-us/library/ee517255.aspx" target="_blank">전체 업데이트</a></p>  </td>  <td valign="top" width="140">  <p>새 패키지가 업로드되어 서비스의 실행 중인 인스턴스에 적용됩니다.</p>  </td>  <td valign="top" width="113">  <p>단일 실행 중인 배포만 필요합니다.</p>  <p>&nbsp;</p>  <p>각 역할에 대해 인스턴스가 두 개 이상 있는 한 서비스 가용성을 유지할 수 있습니다.</p>  </td>  <td valign="top" width="135">  <p>인스턴스가 중단되고 업데이트된 다음 다시 시작되는 동안 서비스 용량이 제한됩니다.</p>  <p>  <p>서비스 코드는 인스턴스가 업데이트될 때 다른 인스턴스에서 실행되는 여러 버전의 코드를 지원할 수 있어야 합니다.</p>  </td>  </tr>  <tr>  <td valign="top" width="90">  <p><a href="https://msdn.microsoft.com/en-us/library/windowsazure/ee517253.aspx" target="_blank">스테이징(VIP 교체)</a></p>  </td>  <td valign="top" width="140">  <p>새 패키지를 업로드 기존 프로덕션 버전과 교환합니다. 이는 단순히 서비스의 표시되는 IP 주소를 교환하기 때문에 VIP 스왑이라고 합니다.&nbsp;</p>  </td>  <td valign="top" width="113">  <p>서비스 가동 중지 시간 또는 용량 손실이 없습니다.</p>  </td>  <td valign="top" width="135">  <p>적어도 업데이트 중에 두 개의 배포를 실행해야 합니다.</p>  </td>  </tr>  <tr>  <td valign="top" width="90">  <p>서비스를 다시 배포</p>  </td>  <td valign="top" width="140">  <p>서비스를 일시 중단한 다음 삭제한 다음 새 버전을 배포합니다.</p>  </td>  <td valign="top" width="113">  <p>단일 실행 중인 배포만 필요합니다.</p>  </td>  <td valign="top" width="135">  <p>서비스를 삭제하고 서비스를 다시 배포하는 사이에 서비스가 중단됩니다.</p>  <p>&nbsp;</p>  <p>서비스를 다시 배포할 때 VIP(가상 IP)가 변경되는 경우가 많습니다.</p>  </td>  </tr>  </tbody>  </table>  <p>Windows Azure 서비스 업데이트에 대한 자세한 내용은 여기에서 확인할 수 있습니다.&nbsp;</p>'
