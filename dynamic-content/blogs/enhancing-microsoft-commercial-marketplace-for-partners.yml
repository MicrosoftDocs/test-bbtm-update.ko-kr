Title: '파트너를 위한 Microsoft의 상업용 마켓플레이스 개선 '
Summary: 글로벌 파트너 컨퍼런스 Microsoft Inspire(2019년 7월 14-18일)로 향하는 동안 파트너 커뮤니티와 Microsoft 고객 기반 간에 더 많은 협업을 촉진하는 방법에 중점을  두고 있습니다.
Content: >-
  <p>2019년 7월 14일부터 18일까지 글로벌 파트너 컨퍼런스인 Microsoft Inspire를 진행하면서 고객이 파트너로부터 클라우드 기반 소프트웨어 및 서비스를 더 쉽게 검색, 시도 및 구매할 수 있도록 하는 방법을 재고하는 데 중점을 두고 있습니다. 오늘 Microsoft&#39;는 파트너가 이 중요한 배포 채널을 활용하는 데 도움이 되는 Microsoft 상업용 마켓플레이스를 통해 새로운 도구, 상거래 옵션 및 보상 프로그램을 발표하게 되어 기쁩니다.</p>


  <h2>새로운 배포 채널로서의 상업용 마켓플레이스</h2>


  <p>많은 사람들이 상업용 마켓플레이스를 탐색하기 어려운 제품 목록의 간단한 카탈로그로 간주합니다.&nbsp; 고객의 경우 평가판 및 구매를 위한 다른 환경과 연결된 경우가 많습니다. 퍼블리셔와 파트너 판매 솔루션은 제품 볼륨에서 눈에 띄도록 솔루션을 차별화하는 방법에 어려움을 품습니다.</p>


  <p>Microsoft는 파트너 커뮤니티와 협력하여 상업용 마켓플레이스 환경이 새로운 배포 채널을 제공하여 비즈니스 성장을 주도할 수 있도록 하고 있습니다. 예를 들어 <a href="https://appsource.microsoft.com/en-US/" target="_blank">Microsoft AppSource</a> 는 비즈니스 의사 결정자를 대상으로 하지만 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/" target="_blank">Azure Marketplace</a> 는 IT 및 개발자를 대상으로 합니다. 여기에는 온라인 엔터프라이즈 소프트웨어 구매에서 증가하는 고객 수요를 포착하기 위한 상거래 기능 및 솔루션 공급이 포함됩니다.</p>


  <p>Microsoft&rsquo; 상업용 마켓플레이스는 Microsoft 클라우드 소프트웨어와 서비스뿐만 아니라 파트너의 소프트웨어 및 서비스를 모두 포함하고 Microsoft(Microsoft 365, Dynamics 365, Microsoft Power Platform 및 Azure)에서 제공하는 하나 이상의 클라우드 서비스와 거래 가능한 제품으로 연결하는 핵심 제품 카탈로그를 보유하고 있습니다. 이는 반복 가능한 IP(지적 재산권)를 만드는 ISV(독립 소프트웨어 공급업체)만을 위한 것이 아닙니다. 상업용 마켓플레이스 환경은 또한 1일 평가, 마이그레이션 제품 등과 같은 SIS(시스템 통합자)의 관리 서비스 공급자(MSP) 및 컨설팅 서비스의 제안도 지원합니다.</p>


  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9d533bc3-3e02-4b4a-933c-2767d5775fba.png"><img alt="Diagram illustrating one product catalog from Microsoft's commercial marketplace with cater to publishers and buyers" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e421903f-8550-4c38-b7de-75bb822f6e84.png" style="width: 90%;" title="게시자와 구매자를 위한 케이터링이 포함된 Microsoft 상업용 마켓플레이스의 제품 카탈로그 하나를 보여 주는 다이어그램" width="1024"></a></p>


  <p>고객은 다음 세 가지 방법 중 하나로 마켓플레이스에서 솔루션을 검색, 시도 및 구입할 수 있습니다.</p>


  <ol style="margin-left: 40px;width:85%;">
   <li>게시자에서 직접</li>
   <li>적격 파트너 솔루션을 판매하기 위해 할당량을 사용 중지하는 현장 영업 팀을 통해 또는</li>
   <li>글로벌 배포 채널을 통해 현재 채널에 거래 가능한 SaaS 제품으로 마켓플레이스 게시자 솔루션을 판매하는 데 10%의 인센티브를 지불하고 IP 공동 판매 프로그램에 참여하는 사용자도 있습니다.&nbsp;</li>
  </ol>


  <p>고객은 상업용 마켓플레이스에서 제공하는 통합 청구서에서 한 곳에서 하나의 트랜잭션을 통해 파트너 &ndash; 로부터 Microsoft 제품 및 솔루션을 함께 구매할 수 있는 더 빠른 구매 환경을 찾고 있습니다.</p>


  <p>상업용 마켓플레이스를 전략적 배포 채널로 사용하려면 파트너가 새롭고 다양한 방식으로 비즈니스 모델에 대해 생각해야 하며, 이는 상당한 새로운 수익원을 제공할 수 있습니다. 예를 들어 모든 게시자는 Microsoft AppSource 또는 Azure Marketplace에서 솔루션을 계속 나열하거나 체험할 수 있지만, 제품의 양으로 인해 고객 검색 환경이 혼잡하고 게시자가 솔루션을 차별화하기 위해 애쓰는 오늘날의 영향과 유사할 수 있습니다. 그러나 게시자가 Microsofts&rsquo; 상업용 마켓플레이스에서 거래하기로 선택하면 완전히 새로운 혜택 세트와 판매 방법에 액세스할 수 있습니다.</p>


  <ul style="margin-left: 40px;width:85%;">
   <li>게시자 솔루션을 재판매할 때 Microsoft로부터 직접 인센티브를 받는 140개국 이상에서 70,000개 이상의 CSP(클라우드 솔루션 공급자)를 통해 글로벌 재판매인 채널에 액세스할 수 있습니다.</li>
   <li>사용자 지정 계약 수정과 함께 간소화된 거래 만들기를 제공합니다.</li>
   <li>상업용 마켓플레이스 온보딩, 잠재 고객 공유, 거래 등록, 혜택, 인센티브, 판매 분석 및 투자를 위한 파트너 센터를 통한 중앙 집중식 파트너 관계 환경.</li>
   <li>다양한 트랜잭션 임계값에 도달하면 게시자에 대한 GTM 혜택을 잠금 해제하는 마켓플레이스 보상을 통해 새로운 GTM(시장 진출) 혜택이 제공됩니다.</li>
  </ul>


  <h2>단일 온보딩 및 관리 환경</h2>


  <p>고객이 Microsoft 현장 판매자를 통해 직접 구매하든 CSP를 통해 구매하든, 파트너 <a href="https://partner.microsoft.com/en-us/dashboard/account/v3/enrollment/introduction/azureisv" target="_blank">센터</a>라는 단일 수집 지점을 통해 파트너가 이러한 각 채널에 액세스하고 관리할 수 있습니다. 파트너 센터 내에서 게시자는 마켓플레이스 제품을 게시하고 계약을 관리할 수 있으며, 재판매인은 Microsoft 소프트웨어 및 서비스를 게시자&rsquo; 소프트웨어 및 서비스와 번들로 묶을 수 있습니다. 이렇게 하면 고객, 게시자 및 재판매인 참여가 한 트랜잭션과 하나의 청구서로 간소화됩니다.</p>


  <h2>새 상거래 옵션</h2>


  <p>이 새로운 게시자 환경과 함께 웹&rsquo;은 모든 규모의 파트너가 이미 SaaS 기반 애플리케이션에 사용자 지정 비즈니스 모델을 사용하는 사이트 기반 SaaS, Barracuda 및 추세 Micro와 같은 ESRI의 혜택을 누리기 시작하는 새로운 상거래 기능을 출시했습니다. 승인된 연락처, 크로스웨어 및 MongoDB는 Ingram Micro와 같은 오랜 Microsoft 파트너의 사용자별 SaaS 기능 및 관리 서비스도 사용하고 있습니다.</p>


  <p>이러한 새로운 상거래 기능을 통해 퍼블리셔는 고객의 요구를 충족하고 Microsoft&rsquo; 고객 및 채널 커뮤니티의 글로벌 범위를 확장할 수 있도록 제품을 사용자 지정할 수 있습니다.</p>


  <h2>Marketplace 보상</h2>


  <p>Were&rsquo;는 또한 상업용 마켓플레이스에서 거래 가능한 제품으로 게시자의 성공을 향상시키는 새로운 혜택 프로그램인 마켓플레이스 보상을 공유합니다. 프로그램 게시자는 프로그램을 통해 영업, 마케팅 및 기술 혜택을 잠금 해제하여 성공을 가속화할 수 있습니다. 퍼블리셔&rsquo; 비즈니스가&rsquo; 성장함에 따라 성장의 모든 단계에서 지원을 제공하도록 설계된 더 많은 혜택을 계속 잠금 해제할 것입니다. Microsoft AppSource 및 Azure Marketplace에 대한 새로운 악의적인 프로그램이 제공되어 고객이 신뢰할 수 있는 파트너 솔루션으로 신속하게 안내하고 Microsoft의 클라우드 서비스와 함께 작동합니다. Microsoft Inspire 중에 다음 주에 프로그램에 대한 추가 세부 정보를 게시할 예정입니다.</p>


  <p>이러한 기능을 통해 퍼블리셔는 새로운 수익원을 창출하고, 새로운 시장에서 신규 고객에게 도달하고, 그 어느 때보다 빠르게 비즈니스를 성장시킬 수 있습니다.</p>


