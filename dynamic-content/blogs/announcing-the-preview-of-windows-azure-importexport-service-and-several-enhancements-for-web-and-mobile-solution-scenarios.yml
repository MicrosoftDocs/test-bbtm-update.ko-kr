Slug: announcing-the-preview-of-windows-azure-importexport-service-and-several-enhancements-for-web-and-mobile-solution-scenarios
Title: Windows Azure Import/Export Service의 미리 보기 및 웹 및 모바일 솔루션 시나리오에 대한 몇 가지 개선 사항 발표
Summary: 고객이 클라우드 기반 스토리지 솔루션을 평가할 때 한 가지 과제는 비용 효율적이고 안전하며 신속한 방식으로 Blob Storage 내/외부로 대량의 데이터를 이동하는 것이었습니다. 오늘, 우리는 ...
Content: >-
  <p>고객이 클라우드 기반 스토리지 솔루션을 평가할 때 한 가지 과제는 비용 효율적이고 안전하며 신속한 방식으로 Blob Storage 내/외부로 대량의 데이터를 이동하는 것이었습니다. 오늘 이 문제를 해결하는 새로운 서비스인 Windows Azure Import/Export 미리 보기를 발표하게 되어 기쁩니다.</p>

  <p>이 새로운 서비스를 통해 고객은 FedEx를 통해 하드 디스크 드라이브에 암호화된 데이터를 전송하라는 요청을 데이터 센터로 전송할 수 있습니다. 여기서 Microsofts&rsquo; 고속 내부 네트워크는 고객&rsquo; Blob Storage 계정 간에 데이터를 전송하는 데 사용됩니다.</p>

  <p>Import/Export 사용하여 제공되는 모든 데이터는 고객이 키를 보유하는 BitLocker를 사용하여 암호화되어 정보의 안전한 전송을 보장합니다. 이 환경은 포털 내에서 통합되므로 Import/Export 작업을 쉽게 만들고 관리할 수 있습니다.</p>

  <p><span style="background-color: #ffffff"><a href="https://azure.microsoft.com/en-us/manage/services/storage/import-export-service-for-blob-storage/" target="_blank">서비스 페이지</a>와 <a href="https://po.st/KNE96r" target="_blank"><span style="background-color: #ffffff">Scott Guthrie의 블로그</span></a>를 방문하여 Import/Export 서비스에 대해 자세히 알아보세요.</span></p>

  <p>그렇게 하지 않은 경우 지난 주에 발표한 Azure HDInsight의&nbsp; 일반 공급Windows에 대해 자세히 알아보는 것이 좋습니다. Windows Azure HDInsight를 사용하면 빅 데이터 처리를 위해 Apache Hadoop 클러스터를 배포하고 강력한 프로그래밍 및 인사이트 도구를 활용하여 새로운 비즈니스 인사이트를 표시할 수 있습니다.</p>

  <p>HDInsight 서비스에 대한 자세한 내용은 HDInsight ServiceHDInsight" href="https://click.email.microsoftemail.com/?qs=a58900a73c80acf007f593b7ff88175c7e8b47e0bb257e08da28cc7b63312a76a9735140667aac0f" target="_blank"> 서비스</a> 웹 페이지를 참조<a title="하세요.</p>

  <p>HDInsight를 시작하려면 <a href="https://click.email.microsoftemail.com/?qs=1263608640010a02f03a3fd0a452c1fb15a69477e89fa2cc83fa5232a012b4a02c734c3f2a29204f" target="_blank">Windows Azure 관리 포털</a>을 방문하세요.</p>

  <p>현재 개발자가 애플리케이션을 만들고 관리할 수 있는 다양한 기능을 제공하는 웹 및 모바일 솔루션 시나리오에 대한 몇 가지 향상된 기능도 발표하고 있습니다.</p>

  <ol>

  <li><strong>Notification Hubs에서 고도로 개인 설정된 푸시 알림</strong>: 부울 식을 사용하여 정의할 수 있는 모든 사용자 하위 집합에 푸시 알림을 브로드캐스트할 수 있는 태그 식을 추가합니다.</li>

  <li><strong>New Relic의 모바일 애플리케이션 성능 모니터링: New Relic Mobile Monitoring</strong>을 사용하여 모바일 클라이언트에서 모바일 서비스 백 엔드까지 사용량, 성능, 오류 및 처리량 종단 간 실시간 가시성을 제공합니다.</li>

  <li><strong>Windows Azure Scheduler의 미리 보기:</strong> &nbsp; Windows Azure 내부 또는 외부에서 서비스를 안정적으로 호출하기 위한 작업 만들기, 예약 및 실행</li>

  <li><strong>Windows Azure에서 PHP 5.5 릴리스: Windows Azure</strong> <a href="https://azure.microsoft.com/en-us/develop/php/common-tasks/create-a-php-web-site/" target="_blank">웹 사이트</a> 및 <a href="https://azure.microsoft.com/en-us/develop/php/common-tasks/create-web-and-worker-roles/" target="_blank">Cloud Services</a>를 사용하여 PHP 웹 애플리케이션을 빌드할 때 추가 성능 및 안정성을 활용할 수 있습니다.</li>

  <li><strong>Windows Azure 웹 사이트의 WebSockets:</strong> 최신 브라우저에서 네이티브 WebSockets 지원을 활용하여 웹 애플리케이션에서 실시간 기능을 사용하도록 설정합니다.</li>

  </ol>

  <p>이러한 enhancements의 릴리스에 대한 자세한 내용은 <span style="background-color: #ffffff"><a href="https://po.st/KNE96r" target="_blank"><span style="background-color: #ffffff">스콧 거스리의 블로그</span></a>를 방문하십시오.</span></p>
