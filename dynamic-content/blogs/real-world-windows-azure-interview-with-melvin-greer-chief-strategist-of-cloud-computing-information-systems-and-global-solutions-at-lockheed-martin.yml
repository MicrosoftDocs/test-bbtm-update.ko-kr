Title: '실제 Windows Azure: 록히드 마틴의 클라우드 컴퓨팅, 정보 시스템 및 글로벌 솔루션 수석 전략가인 Melvin Greer와의 인터뷰'
Summary: Real World Windows Azure 시리즈의 일환으로 록히드 마틴의 클라우드 컴퓨팅, 정보 시스템 및 글로벌 솔루션의 수석 전략가인 Melvin Greer와 Windows 사용에 대해 이야기했습니다.
Content: '<p>리얼 월드 Windows Azure 시리즈의 일환으로<a target="_blank" href="https://www.lockheedmartin.com/"> 록히드 마틴</a>의 클라우드 컴퓨팅, 정보 시스템 및 글로벌 솔루션의 수석 전략가인 Melvin Greer와 <a target="_blank" href="https://windowsazure.com/">Windows Azure</a> 플랫폼을 사용하여 회사의 ThundercloudTM 디자인 패턴을 개발하는 방법에 대해 이야기했습니다.<sup></sup> 그가 말한 것은 다음과 같습니다. </p>  <p><b>MSDN: 록히드 마틴과 제공하는 서비스에 대해 알려주세요.</b></p>  <p><b>Greer:</b> 록히드 마틴은 최고의 방위 계약자로 잘 알려져 있습니다. 우리는 주로 고급 기술 시스템, 제품 및 서비스의 연구, 설계, 개발, 제조, 통합 및 유지에 종사하고 있습니다. 또한 정부, 의료 및 에너지 시장을 위한 혁신적인 IT 솔루션을 개발합니다.</p>  <p><b>MSDN: Windows Azure 플랫폼을 구현하기 전에 록히드 마틴이 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>Greer: </b> 고객에게 고성능, 유연성 및 소비 기반 가격 책정 모델과 같은 클라우드 컴퓨팅의 이점을 제공하고자 했습니다. 그러나 동시에, 특히 연방 정부 고객의 경우 보안, 개인 정보 보호 및 기밀 유지 문제의 균형을 맞출 수 있어야 합니다.</p>  <p><b>MSDN: 보안 및 개인 정보 문제를 해결하는 동시에 클라우드 컴퓨팅의 이점을 제공하기 위해 Windows Azure로 빌드한 솔루션을 설명할 수 있나요?</b></p>  <p><b>Greer: </b> Windows Azure 플랫폼을 사용하여 고객이 클라우드의 컴퓨팅, 스토리지 및 애플리케이션 서비스와 온-프레미스 IT 인프라를 통합한 다음 해당 애플리케이션을 원격, 이식 가능 또는 핸드헬드 모바일 디바이스로 확장하는 데 도움이 되는 Thundercloud 디자인 패턴을 개발했습니다. Windows Azure를 사용하여 Thundercloud 애플리케이션에 전원을 공급함으로써 고객은 컴퓨팅 리소스를 솔루션에 신속하게 추가하거나 제거할 수 있으며, 사용량에 대해서만 비용을 지불할 수 있습니다. 또한 개발자는 Windows Azure 플랫폼 AppFabric을 사용하여 온-프레미스 엔터프라이즈 데이터 세트 및 보안 방법을 클라우드의 컴퓨팅 리소스에 통합하여 Thundercloud 기반 애플리케이션을 향상시킬 수 있습니다.</p>  <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>Greer: </b> 디자인 패턴은 엔지니어, 설계자 및 소프트웨어 개발자가 더 저렴한 비용으로 모범 사례에 대한 일관된 규정 준수를 통해 기술 솔루션을 더 빠르게 제공하는 데 사용하는 중요한 도구입니다. Windows Azure를 사용하면 고객은 Thundercloud 디자인 패턴을 활용하여 Microsoft .NET Framework 3.5 및 Microsoft SQL Azure 같은 친숙한 도구로 애플리케이션을 빌드할 수 있습니다.</p>  <p><b>MSDN: </b><b>Windows Azure 플랫폼을 구현한 이후 새로운 시장에</b> <b>Thundercloud </b> 를 제공했나요?</p>  <p><b>Greer:</b> 우리가 한 일은 5개의 혁신적인 업무 중심 최종 사용자 애플리케이션인 의료 사례 관리, 응급 구조대를 위한 증강 현실, 날씨 및 해양 관찰, 레코드 및 정보 관리 및 Biometric-Enabled ID 관리입니다. 패턴의 실행 가능성, 한 클라우드에서 다른 클라우드로의 데이터 이식성, 클라우드 간 상호 운용성 및 여러 모바일 디바이스로의 클라우드 서비스 확장을 효과적으로 보여주기 위해 이 작업을 수행했습니다.</p>  <p><b>MSDN: Windows Azure에서 실현하는 이점은 무엇인가요?</b></p>  <p><b>Greer:</b> Windows Azure를 사용하면 고객에게 클라우드 컴퓨팅 및 스토리지와 함께 제공되는 IT 용량을 제공할 수 있지만 기존 인프라 비용보다 40~60% 절감할 수 있습니다. 연방 정부는 IT 기능에 거의 미화 800억 달러를 지출하므로 잠재적으로 상당한 비용을 절감할 수 있습니다. 고객이 클라우드 컴퓨팅의 이점을 누릴 수 있는 동시에 Azure 플랫폼 및 AppFabric Windows 장점인 자체 온-프레미스 인프라에서 기밀 데이터를 유지하면서 이를 수행할 수 있습니다.</p>  <p><a target="_blank" href="https://www.lockheedmartin.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4667.LockheedMartin.jpg" border="0"></a></p>  <p>전체 이야기를 읽어보세요: <a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000007971">www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000007971</a></p>  <p>Azure 고객 성공 사례<a target="_blank" href="https://azure.microsoft.com/evidence">&nbsp;</a>에 Windows 자세히 알아보려면 다음 www.windowsazure.com/evidence</p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="width: 300px; height: 50px; overflow: hidden;"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
