Title: "실제 세계 Windows Azure: InishTech UNPUB의 영업 & 마케팅 책임자인 Andrew O'Connor와의 인터뷰"
Summary: 'MSDN: Windows Azure에 대해 만든 회사 및 솔루션에 대해 알려주세요.  OConnor&rsquo;:&nbsp; InishTech는 조금 특이합니다. SLPS(소프트웨어 라이선싱 및 보호 서비스)...'
Content: '<p><b>MSDN:</b> Windows <a target="_blank" href="https://azure.microsoft.com/">Azure</a>용으로 만든 회사 및 솔루션에 대해 알려주세요.</p>  <p><b>O&rsquo; 코너:</b>&nbsp; <a target="_blank" href="https://www.inishtech.com/">이니시텍</a> 은 조금 특이합니다. SLPS(소프트웨어 라이선싱 및 보호 서비스) 플랫폼은 Windows Azure SDK, azure Dev Fabric 및 Visual Studio 2008을 Windows Azure 애플리케이션을 Windows 클래식 다중 테넌트입니다. 100개가 넘는 테넌트가 있으며 수십만 명의 최종 사용자에게 서비스를 제공합니다. &rsquo;그러나 SLPS가 실제로 수행하는 작업은 &ndash; 고객이 실제로 Windows Azure를 위해 빌드하는 소프트웨어 회사입니다. 우리는 ISV가 클라우드에서 수익을 창출하도록 돕고 SLPS는 우리가 그렇게하는 방법입니다. &nbsp;</p>  <p>SLPS는 .NET에서 개발하는 모든 사용자가 사용할 수 있지만&rsquo; SaaS(Software-as-a-Service)에 특히 적합합니다. 간단히 말해서 SLPS는 사용하기 쉽고 통합하기 쉬운 서비스로, 마켓플레이스에서 소프트웨어의 라이선스, 패키징 및 정품 인증 요구를 관리하고 제어할 수 있습니다. 이 비디오에서는 SaaS에 유연한 라이선스 및 패키징이 중요한 이유를 설명합니다.</p>  <p><iframe src="https://www.youtube.com/embed/101Ppec-_go" allowfullscreen="" frameborder="0" height="349" width="425"></iframe></p>  <p><b>MSDN:</b> 솔루션이 클라우드와 어떤 관련성을 가지나요?</p>  <p><b>O&rsquo; 코너:</b> 대부분의 ISV는 클라우드를 위해 비즈니스를 재창조해야 합니다. 전환의 &ndash; 비즈니스 종료를 해결하는 데 도움이 되는 것은 다음과 같은 중요한 수익 창출 질문에 답변하는 것입니다. &ldquo;SaaS에 대한 관리되는 평가판을 제공하려면 어떻게 해야 하나요? &ldquo;소프트웨어의 사용량, 자격 및 제한 사항을 연결하려면 어떻게 해야 하나요?&rdquo; 그리고 &ldquo;고유한 서비스 패키지를 제공하려면 어떻게 해야 하나요?&rdquo;</p>  <p><b>MSDN: </b> Windows Azure 솔루션의 주요 이점은 무엇인가요?</p>  <p><b>O&rsquo; Connor:</b> SLPS는 세 가지 방법으로 실제 가치를 추가하는 Windows Azure 애플리케이션에 중요하고 중요한 Bolt-On 서비스를 제공합니다.</p>  <ul>  <li>테넌트 권한 관리:&nbsp; 생각할 수 있는 비즈니스 모델을 기반으로 애플리케이션에 대한 테넌트 자격 관리를 만드는 &amp; 기능을 통해 고객의 요구에 &amp; 부응하여 수익을 창출할 수 있는 다양한 기능을 제공합니다.</li>  <li>소프트웨어 패키징 민첩성:&nbsp; 개발 팀과 독립적으로 애플리케이션 패키지를 구성하는 &amp; 기능은 비용을 크게 줄이고 선택과 차별화를 유도합니다. 이 컨텍스트에서 그림은 천 단어의 가치가 있습니다.</li>  <li>라이선스 분석:&nbsp; 타이트한 피드백 루프를 통해 제품을 사용하고 사용하는 방법을 배울 수 있는 기능은 비즈니스 및 기술 대상 그룹 모두에게 매우 유용합니다.</li>  </ul>  <p><b>&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6014.InishSS1.png" alt="" border="0"></b></p>  <p><b>MSDN: </b> 그렇다면 SLPS는 어떻게 작동할까요?</p>  <p><b>O&rsquo; Connor:</b> 시험판 중에 개발 팀과 제품 관리 팀이 앉아서 제품, 기능, SKU&rsquo; 등의 측면에서 애플리케이션에 대한 서비스를 설정하기 위한 매개 변수에 동의합니다. 그런 다음, 제품 관리자가 SLP Online 계정을 구성하는 동안 개발자는 애플리케이션 내에서 후크를 만듭니다. 애플리케이션을 시작하면, 특히 빠른 통증 없는 프로비저닝을 원하는 SaaS 애플리케이션의 경우 원하는 만큼 자동화될 수 있습니다.</p>  <p>&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7635.InishTechSS2.png" alt="" border="0"></p>  <p><b>MSDN: </b> 오늘 사용할 수 있나요?</p>  <p><b>O&rsquo; Connor:</b> 예입니다&rsquo;. azure를 Windows 애플리케이션을 빌드하는 고객에게 20% 할인을 제공합니다. &nbsp;자세한 내용을 보려면 <a target="_blank" href="https://www.inishtech.com/">여기</a> 를 클릭하십시오.</p>  <p><a target="_blank" href="https://www.inishtech.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8765.InishTechLogo.png" alt="" height="52" width="164" border="0"></a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/14/real-world-windows-azure-interview-with-andrew-o-connor-head-of-sales-amp-marketing-inishtech.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
