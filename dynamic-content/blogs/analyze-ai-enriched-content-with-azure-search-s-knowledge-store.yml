Title: Azure Search의 지식 저장소를 사용하여 AI 보강 콘텐츠 분석
Summary: Azure Search는 Cognitive Services API 통합을 통해 이미지 및 구조화되지 않은 콘텐츠에서 텍스트와 구조를 추출할 수 있었습니다.
Content: >-
  <p>Azure Search는 Cognitive Services API 통합을 통해 이미지 및 구조화되지 않은 콘텐츠에서 텍스트와 구조를 추출할 수 있었습니다. 최근까지 이 기능은 JPEG의 다양한 콘텐츠를 분석하고 온라인 검색에 사용할 수 있게 하는 <a href="https://jfk-demo.azurewebsites.net/#/" target="_blank">JFK 파일</a> 과 같은 데모에서 예시된 전체 텍스트 검색 시나리오에서만 사용되었습니다. 시각적 구조화되지 않은 콘텐츠에서 검색 가능한 구조화된 콘텐츠로의 여정은 인식 검색이라는 기능을 통해 활성화됩니다. 이제 Azure Search의 이 기능은 검색 자체를 넘어 추가 탐색 및 분석을 위해 보강을 저장하는 지식 저장소를 추가하여 확장되었습니다.</p>


  <p>미리 보기로 제공되는 Azure Search의 지식 저장소 기능은 AI 보강을 통해 만든 문서의 물리적 표현을 설명하는 인식 검색의 지속성 계층을 나타냅니다. 보강된 문서는 테이블 또는 계층적 JSON으로 프로젝션되며, Azure Storage 액세스할 수 있는 모든 클라이언트 앱을 사용하여 탐색할 수 있습니다. Azure Search 자체에서는 기술 세트 내의 지식 저장소 설정에서 프로젝션의 실제 식 또는 모양을 정의합니다.</p>


  <p>고객은 보강의 구조 및 정확도의 유효성을 검사하고, AI 모델에 대한 학습 데이터를 생성하고, 데이터에 대한 임시 분석을 생성하는 등 다양한 방법으로 지식 저장소(미리 보기)를 사용하고 있습니다.</p>


  <p>예를 들어, 메트로폴리탄 미술관은 컬렉션에 있는 공용 도메인 작품의 모든 이미지에 <a href="https://www.metmuseum.org/about-the-met/policies-and-documents/open-access" target="_blank">대한 액세스를 열었습니다</a> . 인지 검색 및 지식 저장소를 사용하여 아트워크를 보강하면 시간과 지리와 같은 다양한 차원에서 아트워크 내의 잠재 관계를 탐색할 수 있었습니다. 시간이 지남에 따라 가족 그룹의 이미지가 어떻게 변했는지, 그림에 가축이 언제 포함되었는지와 같은 질문은 지식 저장소(미리 보기)에서 정보를 식별, 추출 및 저장할 수 있을 때 대답할 수 있습니다.</p>


  <p>지식 저장소를 사용하면 Azure 구독이 있는 모든 사용자가 AI를 적용하여 이전에 액세스할 수 없었던 콘텐츠에 대한 패턴, 인사이트 또는 대시보드를 만들 수 있습니다.</p>


  <h2>지식 저장소(미리 보기)란?</h2>


  <p>인지 검색은 검색 인덱스로 추가되기 전에 AI 기술을 사용하여 문서를 보강하는 것입니다. 지식 저장소를 사용하면 이미 보강된 문서를 JSON 형식의 개체(Blob) 또는 테이블 스토리지의 테이블 형식 데이터로 프로젝터할 수 있습니다.</p>


  <p>프로젝션의 일부로 요구 사항에 맞게 보강된 문서를 셰이프할 수 있습니다. 이렇게 하면 프로젝터된 데이터가 의도한 용도에 맞게 조정됩니다.</p>


  <p>테이블 형식 프로젝션을 사용하는 경우 지식 저장소(미리 보기)는 여러 테이블에 걸쳐 프로젝션된 데이터 간의 관계를 유지하면서 문서를 여러 테이블에 프로젝션할 수 있습니다. 지식 저장소에는 관련 없는 여러 데이터 프로젝션을 저장할 수 있도록 하는 것과 같은 몇 가지 다른 기능이 있습니다. 지식 저장소(미리 보기)에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/search/knowledge-store-concept-intro" target="_blank">개요 설명서</a>에서 찾을 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec10889f-c484-4692-ae5e-d9765bd994c2.png"><img alt="Flow chart illistrating the knowledge store projecting documents to multiple tables, while preserving the relationships between the data projected across tables. " border="0" height="550" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a1ffedf6-7e92-421f-958a-ed5ffdad661f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Flow 차트는 여러 테이블에 문서를 프로젝션하는 지식 저장소를 연결하지 않고 테이블 간에 프로젝션된 데이터 간의 관계를 유지합니다." width="948"></a></p>


  <h2>데이터 시각화 및 분석</h2>


  <p>검색을 사용하면 관련 문서를 찾을 수 있지만, 모음 전체 집계에 대한 데이터를 탐색하거나 시간이 지남에 따라 변경 내용을 시각화하려는 경우&rsquo; 검색 인덱스가 아닌 양식으로 표시된 데이터가 필요합니다.</p>


  <p>Azure 테이블과 Power BI&rsquo; 통합을 활용하면 몇 번의 클릭만으로 대시보드가 시작됩니다. 시간 또는 공간과 같은 차원에 걸쳐 보강된 문서에서 인사이트를 식별하려면 보강된 문서를 테이블에 프로젝션하고, Power BI 관계를 인식하고 이제 시각적 개체 내에서 사용할 수 있는 형식으로 데이터를 가져야 하는지 유효성을 검사합니다.</p>


  <p>시각적 개체를 만들 때 데이터가 관련 테이블에 걸쳐 있는 경우에도 모든 필터가 작동합니다. 예를 들어 아트 대시보드는 지식 저장소의 MET에서 열린 액세스 데이터에 만들어졌으며 <a href="https://art-explorer.azurewebsites.net/" target="_blank">아트 탐색기</a> 사이트에서는 동일한 보강 집합에서 생성된 검색 인덱스를 사용합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9f239768-f330-4dad-a76e-941a4f8bafe2.png"><img alt="Images of MET artworks, World cloud tags, and Locations where artifacts originated that make up a MET catalog enriched by Cognitive Search" border="0" height="739" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/365c71b4-ea41-40cb-9814-dfdc987961ff.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Cognitive Search에서 보강된 MET 카탈로그를 구성하는 아티팩트가 시작된 MET 아트워크, 세계 클라우드 태그 및 위치 이미지" width="1156"></a></p>


  <p>아트 익스플로러 사이트를 사용하면 예술 작품 및 관련 작품을 찾을 수 있으며 Power BI 보고서는 모음의 시각적 표현을 제공하고 다양한 차원을 따라 데이터를 조각화할 수 있습니다. 이제 시간이 지남에 따라 갑옷이 어떻게 진화하는지와 같은 &ldquo;질문에 대답 할 수 있습니다.&rdquo;</p>


  <p>이 예제에서는 지식 저장소(미리 보기)를 사용하여 데이터 임시 분석을 수행할 수 있습니다. 예를 들어 청구서 또는 비즈니스 양식을 보강하고, 구조화된 데이터를 지식 저장소(미리 보기)에 프로젝트한 다음, 중요 비즈니스용 보고서를 만들 수 있습니다.</p>


  <h2>AI 모델 개선</h2>


  <p>지식 저장소(미리 보기)는 보강 파이프라인 내에서 사용자 지정 기술로 배포된 AI 모델을 학습하기 위한 데이터 원본으로서 인지 검색 환경 자체를 개선하는 데 도움이 될 수 있습니다. AI 모델을 사용자 지정 기술로 배포하는 고객은 기계 학습(ML) 파이프라인의 원본으로 형성된 보강된 데이터의 조각을 프로젝션할 수 있습니다. 이제 지식 저장소(미리 보기)는 사용자 지정 기술의 유효성 검사기와 모델을 다시 학습하기 위해 수동으로 레이블을 지정할 수 있는 새 데이터의 원본으로 사용됩니다. 보강 파이프라인은 각 문서에서 개별적으로 작동하지만 클러스터링과 같은 corpus 수준 기술에는 작업할 문서 집합이 필요합니다. 지식 저장소(미리 보기)는 전체 모음에서 작동하여 클러스터링과 같은 기술로 문서를 더욱 보강하고 결과를 지식 저장소에 다시 저장(미리 보기)하거나 인덱스의 문서를 업데이트할 수 있습니다.</p>


