  <h2>시작</h2>


  <p>지식 저장소(미리 보기) 사용을 시작하려면 다음을 수행해야 합니다.</p>


  <ol>
   <li><a href="https://docs.microsoft.com/en-us/azure/search/cognitive-search-defining-skillset" target="_blank">기술 세트</a>에 지식 저장소(미리 보기) 구성을 추가합니다.</li>
   <li>필요에 따라 기술 세트에 <a href="https://docs.microsoft.com/en-us/azure/search/cognitive-search-skill-shaper" target="_blank">쉐이퍼 기술을</a> 추가하여 프로젝션된 보강의 모양을 정의합니다.</li>
   <li>테이블, 개체 또는 둘 다에 대한 프로젝션을 지식 저장소(미리 보기)에 추가합니다. 쉐이퍼 기술의 출력 또는 보강된 문서의 요소를 직접 프로젝션할 수 있습니다.</li>
  </ol>


  <p>지식 저장소(미리 보기)를 사용하면 새 모델 또는 향상된 모델에서 보강된 데이터를 사용할 수 있으며, 원시 및 보강된 데이터를 병합하는 Power BI 및 앱 기반 환경과 같은 도구에서 데이터를 시각화하고 탐색할 수 있습니다. 앞으로 몇 달 동안 더 많은 기능과 업데이트를 계속 추가할 예정입니다.</p>


  <p>자세한 연습은 지식 저장소(미리 보기) <a href="https://docs.microsoft.com/en-us/azure/search/knowledge-store-howto" target="_blank">시작 가이드를</a> 참조하세요.</p>
