Title: '비디오: SQL Azure 데이터 동기화 사용하여 SQL Server 데이터를 클라우드로 확장'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 3부로 구성된 이 첫 번째 웹캐스트 시리즈에서 Liam Cavanagh는 SQL Azure 데이터 동기화 온-프레미스 SQL Server 데이터를 쉽게 사용할 수 있는 방법을 보여 줍니다.'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>3부로 구성된 이 첫 번째 웹캐스트 시리즈에서 Liam Cavanagh는 SQL Azure 데이터 동기화 온-프레미스 SQL Server 데이터를 SQL Azure 쉽게 공유할 수 있도록 하여 온-프레미스 데이터를 확장하여 새 클라우드 기반 애플리케이션 만들기를 시작하는 방법을 보여 줍니다.&#160;&#160; SQL Azure  데이터 동기화의 양방향 데이터 동기화 지원, SQL Server 또는 SQL Azure 변경 내용은 자동으로 앞뒤로 동기화됩니다.</p>  <p>비디오: <a href="https://channel9.msdn.com/posts/ZachSkylesOwens/Extending-SQL-Server-Data-to-the-Cloud-using-SQL-Azure-Data-Sync/">보기</a></p>'
