Title: TechEd Europe에서 'azure Windows 알아보기' 라이브 시청, 6월 26일
Summary: TechEd Europe은 2012년 6월 26일 화요일 암스테르담에서 시작됩니다.&nbsp; 여행을 할 수없는&rsquo; 모든 사람들을 위해, 당신은 브래드 앤더슨, 기업과 모든 기조 연설의 라이브 스트림을 볼 수 있습니다 ...
Content: '<p>TechEd Europe은 2012년 6월 26일 화요일 암스테르담에서 시작됩니다.&nbsp; 여행을 할 수없는&rsquo; 모든 사람들을 위해, 당신은 브래드 앤더슨, 기업 부사장, 관리 &amp; 보안 부서와 모든 기조 연설의 <a href="https://channel9.msdn.com/Events/TechEd" target="_blank">라이브 스트림</a>을 볼 수 있습니다; 제이슨 잔더, 기업 부사장, Visual Studio 및 앙투안 르블론드, 기업 부사장, Windows 웹 서비스.&nbsp;</p>  <p>또한 새로운 <a href="https://channel9.msdn.com/Events/windowsazure/Learn-2012TechEd-EU" target="_blank">Windows Azure</a> 기능 및 서비스를 사용하여 Microsoft 기술 리더 Scott Guthrie 및 Mark Russinovich가 제공하는 세션을 통해 클라우드에서 애플리케이션을 빌드, 배포 및 관리하는 방법을 알아보려면 Learn Windows <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0136" target="_blank">Azure</a>가 화요일에 라이브로 시청해야 합니다. 의제는 다음과 같습니다&rsquo;.</p>  <p><strong>8:30 - 9:30UTC&nbsp;&nbsp;</strong></p>  <p><strong>New Windows Azure(Scott Guthrie)를 만나보세요.</strong></p>  <p>이 기본 세션에서 Scott Guthrie는 Windows Azure 웹 사이트, Virtual Machines 및 새 개발자 도구 및 SDK를 비롯한 새로운 Windows&nbsp; Azure 기능 및 서비스를 사용하여 애플리케이션을 신속하게 빌드하고 배포하는 방법을 보여 줍니다.</p>  <p><strong>10:00 - 11:15 UTC</strong></p>  <p><strong>Azure Virtual Machines 및 Virtual Networks Windows(Mark Russinovich)</strong></p>  <p>새로운 Windows Azure Virtual Machines 및 Virtual Networks 제품을 구성하는 기능을 둘러보려면 Mark Russinovich에 참여하세요.&nbsp; 전체 데모를 사용하여 Virtual Machine 스토리지 아키텍처를 설명하고 가상 머신을 프로비전 및 사용자 지정하고, 가상 머신 간의 네트워크 연결을 구성하고, 온-프레미스에서 Windows Azure에 이르는 진정한 애플리케이션을 사용하도록 사이트 간 네트워크를 구성하는 방법을 보여 줍니다.</p>  <p><b>11:20 - 12:00 UTC - 트위터에서 라이브 QA&amp;, 스콧 거스리와 마크 루시노비치</b></p>  <p>가상 참석자는 이 세션 중에 #WindowsAzure 사용하여 Twitter에서 질문을 할 수 있으며 Scott과 Mark는 라이브로 답변합니다.</p>  <p><strong>12:45 - 14:00 UTC </strong></p>  <p><strong>azure 웹 사이트 Windows(Nir Mashkowski 및 Karandeep Anand)</strong></p>  <p>이 세션에서는 이 새로운 기술을 사용하여 Visual Studio 2010, Visual Studio 2012 및 WebMatrix를 포함한 새롭고 친숙한 도구를 사용하여 클래식 ASP 사이트에서 최신 ASP.NET MVC 4 웹 애플리케이션에 이르기까지 모든 것을 빌드, 배포 및 실행하는 방법을 알아봅니다.&nbsp;</p>  <p><strong>14:30 - 15:45 UTC</strong></p>  <p><strong>클라우드 지원 Data Services(Gert 드레이퍼) </strong><b></b></p>  <p>데모로 채워진 이 세션에서 개발자는 이러한 서비스를 효과적으로 사용하여 친숙한 도구를 사용하면서 데이터 중심 애플리케이션을 개발 및 마이그레이션하여 azure를 Windows 방법을 알아봅니다.&nbsp;</p>  <p><a href="https://channel9.msdn.com/Events/windowsazure/Learn-2012TechEd-EU" target="_blank">자세한 내용을 알아보고 이 이벤트를 일정에 추가합니다.</a></p>  <p>&nbsp;<a href="https://channel9.msdn.com/Events/windowsazure/Learn-2012TechEd-EU" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8233.LWATEE.png" alt="" border="0"></a></p>  <p>TechEd Europe에 대해 자세히 알아보세요.<span style="text-decoration: underline;"></span></p>'
