Slug: azure-relay-hybrid-connections-ga
Title: Azure Relay 하이브리드 연결은 일반적으로 사용할 수 있습니다.
Summary: Azure Relay 하이브리드 연결은 일반적으로 사용할 수 있습니다.
Content: >-
  <p>Azure Relay 서비스는 첫 번째 핵심 Azure 서비스 중 하나입니다. 오늘의&rsquo; 발표는 시대와 잘 성장했다는 것을 보여줍니다. Azure Relay의 WCF Relay 기능에 익숙한 사용자는 계속 작동할 것이라고 확신하지만 Windows Communication Foundation에 대한 종속성은 모든 사용자를 위한 것은 아닙니다. Azure Relay의 하이브리드 연결 기능은 개방형 표준 기반 프로토콜을 활용하여 이러한 종속성을 떨어뜨려 줍니다.</p>


  <h3>하이브리드 연결에는 다음을 포함하여 WCF Relay와 동일한 기능이 많이 포함되어 있습니다.</h3>


  <ul>
      <li>온-프레미스 자산 및 클라우드의 보안 연결</li>
      <li>일반적인 아웃바운드 포트를 활용하는 방화벽의 친근함</li>
      <li>네트워크의 주요 재구성이 필요하지&#39;네트워크 관리의 친근함</li>
  </ul>


  <h3>둘 사이의 차이는 더 낫다!</h3>


  <ul>
      <li>독점이 아닌 개방형 표준 기반 프로토콜! WebSockets 및 WCF</li>
      <li>하이브리드 연결은 Windows, Linux 또는 WebSocket을 지원하는 모든 플랫폼을 사용하여 플랫폼 간 연결입니다.</li>
      <li>하이브리드 연결은 목표를 달성하기 위해 .NET Core, JavaScript/Node.js 및 여러 RPC 프로그래밍 모델을 지원합니다.</li>
  </ul>


  <p>Azure Relay 하이브리드 연결 시작은 <a href="https://docs.microsoft.com/en-us/azure/service-bus-relay/relay-hybrid-connections-dotnet-get-started" style="font-size: 13px;">.NET 및 Node.js단계 </a>와 함께 간단하고 쉽습니다.</p>


  <p>시도해 보고 싶고 원하는 경우 <a href="https://azure.microsoft.com/en-us/pricing/details/service-bus/">하이브리드 연결 가격 책정</a> 및 <a href="https://docs.microsoft.com/en-us/azure/service-bus-relay/relay-what-is-it">Azure Relay 제품에</a> 대해 자세히 알아볼 수 있습니다.</p>
