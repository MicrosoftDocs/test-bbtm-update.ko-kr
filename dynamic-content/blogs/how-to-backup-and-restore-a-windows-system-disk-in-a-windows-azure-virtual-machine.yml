Title: Windows Azure Virtual Machine에서 Windows 시스템 디스크를 백업하고 복원하는 방법
Summary: '작성자: 요리히토 타다 검토: 유르겐 토마스, 니콜라스 드리차스, 제임스 포드고르스키, 가우라브 굽타, 산제이 미쉬라, AzureCAT 팀의 댄 레거.&nbsp;  백업에서 @winazurecat  팔로우...'
Content: '<p>작성자: <a href="https://social.msdn.microsoft.com/profile/yorihito%20tada/">타다 요리히토</a></p>  <p>검토자: AzureCAT 팀의 유르겐 토마스, 니콜라스 드리차스, 제임스 포드고르스키, 가우라브 굽타, 산제이 미쉬라, 댄 레거.&nbsp;</p>  <p>다음에서 우리를 따르세요. @winazurecat</p>  <p>백업 및 복원은 실제 시스템을 운영하는 데 중요합니다. Windows Azure Virtual Machine 환경의 Windows Server의 경우 다양한 도구를 선택하거나 필요에 따라 이러한 도구의 조합을 사용할 수 있습니다. 이러한&rsquo; 도구의 빠른 비교와 대조를 통해 최상의 솔루션을 결정할 수 있습니다.&nbsp;</p>  <p><strong>Windows 서버 백업(WSB)</strong></p>  <p><span style="text-decoration: underline;"><a href="https://technet.microsoft.com/en-us/library/cc770757.aspx" target="_blank">Windows 서버 백업</a></span>은 가상 머신 내에서 온라인 백업에 사용할 수 있습니다. 또한 파일 및 폴더뿐만 아니라 시스템 상태를 백업할 수도 있습니다.</p>  <p>Windows 서버 백업을 사용하면 백업 파일이 가상 머신 내부에 배치됩니다. Windows Azure Backup과 같은 다른 솔루션을 사용하여 해당 백업 파일을 외부 위치로 이동해야 할 수 있습니다.</p>  <p><strong>WAB(Azure Backup) Windows</strong></p>  <p><span style="text-decoration: underline;"><a href="https://azure.microsoft.com/en-us/services/backup/" target="_blank">Windows Azure Backup</a></span>은 로컬 파일을 클라우드에 백업하는 솔루션입니다. Windows Azure VM에서도 사용할 수 있습니다.&nbsp; 이 도구는 클라우드 백업 기능을 사용하여 다른 Microsoft 백업 도구를 향상시킵니다.&nbsp; System Center 2012 Data Protection Manager 등과 함께 Windows 서버 백업과 함께 여러 가지 방법으로 &ndash; 사용할 수 있습니다.</p>  <p><span style="text-decoration: underline;"><a href="https://azure.microsoft.com/en-us/manage/services/recovery-services/configure-a-backup-vault/" target="_blank">Windows Azure Backup을 사용하여 &ldquo;백업을 설정하는 방법에 대한 자습서를 보려면 여기를&rdquo;</a></span> 클릭하십시오.</p>  <p>&nbsp;또한 관심이 있는 경우&rsquo; <span style="text-decoration: underline;"><a href="https://azure.microsoft.com/en-us/pricing/details/backup/" target="_blank">Windows Azure Backup에 대한 가격 책정 세부 정보를</a></span> 클릭합니다.</p>  <p><strong>System Center 2012</strong></p>  <p>Windows Azure Backup은 System Center 2012 Data Protection Manager 통합하여 현장 서버 데이터를 보호할 수도 있습니다.&nbsp; 이 경우 Windows Azure Backup 에이전트 소프트웨어가 DPM 서버에 설치됩니다.&nbsp; 그런 다음 DPM은 일반적으로 해당 환경의 서버를 보호할 수 있지만 이제는 클라우드 스토리지에 백업을 저장하는 기능이 추가되었습니다.</p>  <p><strong>Azure Copy Blob API 및 Storage 클라이언트 라이브러리 API Windows(Blob 복사)</strong></p>  <p>Windows Azure Storage 서비스에 대한 <span style="text-decoration: underline;"><a href="https://msdn.microsoft.com/en-us/library/windowsazure/dd894037.aspx" target="_blank">Blob 복사(REST API)</a></span>는 개발자에게 Windows Azure 또는 개발 환경에서 Blob, 큐 및 Table 서비스에 액세스할 수 있는 수단을 제공합니다. Blob 복사 작업은 Blob을 대상에 복사합니다.</p>  <p>.NET용 Windows Azure Storage 클라이언트 라이브러리(버전 2.0)에는 Storage 클라이언트 라이브러리가 포함되어 있습니다. 이 라이브러리를 사용하여 .NET 애플리케이션 및 PowerShell 스크립트에서 REST API에 액세스할 수 있습니다. <span style="text-decoration: underline;"><a href="https://msdn.microsoft.com/en-us/library/windowsazure/microsoft.windowsazure.storage.blob.cloudpageblob.startcopyfromblob.aspx" target="_blank">CloudPageBlob.StartCopyFromBlob</a></span> 사용에 대한 몇 가지 세부 정보는 다음과 같습니다&rsquo;.</p>  <p>VM 내에서 파일/폴더를 백업하는 데 사용할 수 있는 WSB 및 WAB와 달리 이 API 기반 복사본은 운영 체제 미설치 백업 및 VM 외부에서 복원하는 데 사용할 수 있습니다.&nbsp; 예를 들어 Active Directory 도메인 컨트롤러를 백업하려는 경우 Blob 복사를 초기 시스템 백업으로 사용하여 완전 백업을 만들 수 있습니다. 그런 다음 WSB를 사용하여 파일로 시스템 상태를 백업하고 WAB를 사용하여 시스템 상태 백업 파일을 포함한 파일/폴더를 백업하여 Windows Azure Storage 수 있습니다. 이러한 컴퓨터를 복원해야 하는 경우 먼저 운영 체제 미설치 백업 VHD에서 복원하고 WSB 및 WAB를 사용하여 만든 백업 파일에서 복원합니다.&nbsp;</p>  <p><strong>도구 비교</strong></p>  <p>이러한 각 도구의 기능에 대한 빠른 참조로 아래 차트를 사용합니다.</p>  <table border="1" cellspacing="0" cellpadding="0">  <tbody>  <tr>  <td valign="top" width="75">  <p>도구</p>  </td>  <td valign="top" width="151">  <p>온라인 백업</p>  <p>(가동 중지 시간 없이 애플리케이션 일치)</p>  </td>  <td valign="top" width="85">  <p>Backup</p>  <p>destination</p>  </td>  <td valign="top" width="71">  <p>백업 시스템 상태</p>  </td>  <td valign="top" width="64">  <p>백업 파일/폴더</p>  </td>  </tr>  <tr>  <td valign="top" width="75">  <p>WSB</p>  </td>  <td valign="top" width="151">  <p>Yes</p>  </td>  <td valign="top" width="85">  <p>OS 내부</p>  </td>  <td valign="top" width="71">  <p>예</p>  </td>  <td valign="top" width="64">  <p>예</p>  </td>  </tr>  <tr>  <td valign="top" width="75">  <p>WAB</p>  </td>  <td valign="top" width="151">  <p>Yes</p>  </td>  <td valign="top" width="85">  <p>Blob 저장소</p>  </td>  <td valign="top" width="71">  <p>예</p>  </td>  <td valign="top" width="64">  <p>예</p>  </td>  </tr>  <tr>  <td valign="top" width="75">  <p>Blob 복사</p>  </td>  <td valign="top" width="151">  <p>No</p>  </td>  <td valign="top" width="85">  <p>Blob 저장소</p>  </td>  <td colspan="2" valign="top" width="135">  <p>전체 VHD.</p>  </td>  </tr>  </tbody>  </table>'
