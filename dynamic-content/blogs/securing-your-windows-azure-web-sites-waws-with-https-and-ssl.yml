Content: >-
  ID 도용 및 다양한 형태의 사이버 범죄가 급속히 증가함에 따라 보안 소켓 계층 또는 SSL을 사용하여 웹 사이트를 잠시 보안하는 것이 더 중요해지고 더 일반화되었습니다. WAWS(Azure 웹 사이트)Windows 웹 사이트를 호스팅하는 경우 HTTPS를 사용하도록 설정하는 방법을 살펴볼 수 있으며, 이 가이드에서는 이 작업을 수행하는 방법을 살펴보겠습니다.


  이 작업을 위한 첫 번째 단계는 디지털 인증서를 가져오는 것 같습니다... 오른쪽? 글쎄, 반드시. 첫 번째 단계는 실제로 사용자 지정 도메인을 사용할지 아니면 Azure의 기본 <strong>Azurewebsites.net</strong> 도메인을 사용하여 사이트를 실행할지 결정하는 것입니다. 이것이 <sup>첫 번째</sup> 단계인 이유는 Windows Azure 웹 사이트가 실제로 SSL에서 실행되도록 미리 구성되어 있기 때문이며, 자체 도메인을 사용하지 않으려면 SSL을 즉시 사용할 수 있기 때문입니다. 당신이해야 할 모든 단순히 그것을 찾아입니다! 브라우저에서 접두사 HTTP:// <strong>HTTPS://</strong> 짜잔으로 <strong></strong> 변경합니다. 사이트가 응답하고 해당 사이트에 대한 보안 연결이 있습니다. 그러나 사용되는 와일드카드 인증서는 모든 Azure 웹 사이트에 일반적이므로 중요한 콘텐츠 또는 애플리케이션을 보호하기 위해 이 인증서를 사용하지 않는 것이 좋습니다.


  SSL에서 사용자 고유의 도메인을 사용하려면 몇 가지 추가 단계를 수행합니다. 작업을 수행하기 전에 사용자 지정 도메인이 있는 SSL은 <strong>표준</strong> 계층의 사이트에 대해서만 지원된다는 점을 명심해야 합니다. 사이트가 현재 <strong>무료</strong> 또는 <strong>공유</strong> 계층에 있는 경우 <strong>표준</strong>으로 전환해야 하며 추가 비용이 발생합니다. 예상 비용을 확인하려면 <a href="https://azure.microsoft.com/en-us/pricing/details/web-sites/" target="_blank">가격 책정 가이드</a> 또는 <a href="https://azure.microsoft.com/en-us/pricing/calculator/" target="_blank">Azure 계산기를</a> 참조하세요.


  도메인을 선택하고 사이트를 사용하도록 설정하면 다음 단계는 도메인과 일치하는 디지털 인증서를 가져오는 것입니다. 인증서를 구입할 때 다음 세 가지 옵션을 선택할 수 있습니다.

  <ol>
   <li>웹 사이트 URL과 일치하도록 간단한 인증서를 구입합니다. 이것은 가장 저렴 한 옵션, 적은에 대 한 있을 수 있는 $8 같은 상점에서 연간 <a href="https://www.thesslshop.com/" target="_blank">https://www.thesslshop.com</a></li>
   <li>SAN(주체 대체 이름) 인증서를 구입합니다. 이는 동일한 도메인에서 둘 이상의 URL과 일치하는 인증서이며 여러 웹 사이트가 있는 회사를 위한 경제적 솔루션입니다. 각각 단일 URL에 대해 여러 인증서를 구입하는 대신 여러 인증서를 포함하는 하나의 인증서를 구입하고 여러 인증서에 대해 지불한 것보다 적은 금액을 지불합니다.</li>
   <li>와일드카드 인증서 구입. 이 인증서는 도메인 아래의 하위 도메인과 일치하는 인증서이며, 가장 비싼 유형임에도 불구하고 많은 사이트를 보유한 회사에 가장 재정적으로 건전한 옵션입니다. 예를 들어 회사에 30개의 웹 사이트가 있는 경우 와일드카드 인증서에 대해 $79를 지불하는 것이 단일 인증서 30개에 대해 $240를 지불하는 것보다 훨씬 저렴합니다.</li>
  </ol>

  실제로 인증서를 구입하려면 공급자를 선택하고 PFX 파일 형식으로 인증서를 생성하는 특정 프로세스를 거쳐야 합니다. <a href="/b/windowsazure/archive/2013/12/05/obtaining-a-certificate-for-use-with-windows-azure-web-sites-waws.aspx" target="_blank"><strong>이 문서에서</strong></a> 이 프로세스를 설명했습니다.


  인증서가 있으면 SSL을 사용하도록 설정하는 것은 매우 간단합니다. 단계는 다음과 같습니다.

  <h4>1단계: 사이트를 표준으로 전환합니다.</h4>

  전환하기 전에 구성한 <a href="https://azure.microsoft.com/en-us/pricing/spending-limits/" target="_blank">지출 한도를 제거하는</a> 것이 좋습니다. 이 요구 사항은 아니지만 지출 한도가 있는 상업용 사이트를 실행하는 것은 일반적으로 수행되지 않습니다. 한도에 도달하면 다음 청구 주기까지 사이트가 오프라인 상태가 되기 때문입니다. 사이트를 <strong>표준</strong> 으로 전환하는 단계는 다음과 같습니다.

  <ol>
   <li>Azure 관리 포털에 로그인</li>
   <li>웹 사이트를 클릭합니다.</li>
   <li><strong>크기 조정</strong> 탭으로 전환</li>
   <li><strong>일반</strong> 아래에서 <strong>표준</strong> 단추를 클릭하여 사이트를 표준으로 전환합니다.
  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2570.WAWS1_.png-550x0.png"><img class="alignnone size-full wp-image-133541" alt="2570.WAWS1.png-550x0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2570.WAWS1_.png-550x0.png" width="550" height="165" /></a></li>
   <li>페이지 맨 아래에 있는 <strong>저장</strong></li>
  </ol>

  <h4>2단계 – SSL 구성</h4>

  SSL을 구성하려면 인증서를 업로드하고 사이트에 바인딩합니다. 단계는 다음과 같습니다.

  <ol>
   <li>Azure 관리 포털에 로그인</li>
   <li>웹 사이트를 클릭합니다.</li>
   <li><strong>구성</strong> 탭으로 전환</li>
   <li>인증서 섹션에서 <strong>인증서</strong> 업로드 클릭합니다<strong>.<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5556.WAWS2_.png-550x0.png"><img class="alignnone size-full wp-image-133531" alt="5556.WAWS2.png-550x0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5556.WAWS2_.png-550x0.png" width="550" height="108" /></a>
  </strong></li>
   <li>인증서 <strong>PFX</strong> 파일을 업로드 암호를 지정합니다(인증서를 PFX로 내보낼 때 만들었을 것).</li>
   <li>SSL 바인딩 아래의 드롭다운에서 사용자 지정 도메인을 선택합니다. 사용자 지정 도메인을 아직 구성하지 않은 경우 <a href="https://azure.microsoft.com/en-us/develop/net/common-tasks/custom-dns-web-site/" target="_blank">여기를 클릭하여 이에 대해 읽어보세요</a>. <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8863.WAWS3_.png-550x0.png"><img class="alignnone size-full wp-image-133521" alt="8863.WAWS3.png-550x0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8863.WAWS3_.png-550x0.png" width="550" height="90" /></a></li>
   <li>드롭다운에서 관련 인증서를 선택합니다(현재는 인증서가 있지만 나중에 더 많은 인증서가 있을 수 있습니다.)</li>
   <li><sup>세 번째</sup> 드롭다운을 사용하면 <a href="/b/kaushal/archive/2012/09/04/server-name-indication-sni-in-iis-8-windows-server-2012.aspx" target="_blank"><strong>SNI</strong></a>를 사용하거나 사용하지 않도록 설정할 수 있습니다. 일반적으로 SNI를 사용하는 것이 좋지만, 아주 오래된 브라우저(WINDOWS XP 이상)가 사이트를 방문할 것으로 예상하는 경우 <strong>IP 기반 SSL</strong>을 선택합니다. <a href="https://azure.microsoft.com/en-us/pricing/details/web-sites/#service-ssl" target="_blank">SSL 가격 책정</a>을 살펴보면 SNI를 사용하는 것도 재정적으로 매력적이라는 것을 알 수 있습니다.</li>
   <li>페이지 맨 아래에 있는 <strong>저장</strong></li>
  </ol>

  운이 좋으면 완료되었으며 이제 사이트에서 HTTPS로 전송된 요청에 응답합니다.

  <h4>문제가 있습니까?</h4>

  발생할 수 있는 가장 일반적인 문제는 인증서를 Azure에 업로드할 수 없다는 것입니다. 이전에 <a title="Azure <strong>Websitesblog</strong>" href="https://azure.microsoft.com/blog/2013/12/05/obtaining-a-certificate-for-use-with-windows-azure-web-sites-waws/" target="_blank"> 게시물에서 사용할 인증서 가져오기 게시물</a>에서 인증서를 가져오는 방법에 대해 설명했으며, 인증서 공급자가 가져온 파일이 아니라 내보낸 PFX 인증서여야 한다는 점을 상기시키는 좋은 시기입니다(PFX 파일인 경우에도 마찬가지임). 그 이유는 웹 사이트에 인증서를 할당하려면 Azure에 인증서와 연결된 프라이빗 키가 있어야 하기 때문입니다. 인증서 생성 프로세스는 개인 키를 만들 때 사용자 고유의 컴퓨터에서 시작되며 인증서 공급자와 일치합니다. 공급자가 사용자에게 다시 제공하는 파일을 원래 요청을 발급한 동일한 컴퓨터로 가져와서 "완전한" 인증서를 만들어야 합니다. 공급자가 제공한 파일을 업로드하려고 하면 Azure에 프라이빗 키를 제공하지 않으므로 인증서가 유효하지 않습니다.


  또 다른 변형은 인증서를 PFX로 잘못 내보내는 것입니다. 내보내기에서는 프라이빗 키를 포함해야 하며(따라서 해당 프로세스의 일부로 암호를 제공해야 하는 이유) 가져오기를 수행할 때 해당 확인란을 선택하지 않으면 작동하지 않습니다.


  인증서를 사용할 때의 또 다른 일반적인 질문은 사용자가 사이트로 이동하려고 할 때 일종의 보안 경고를 표시하는 브라우저와 관련이 있습니다. 이 문제는 브라우저가 인증서를 좋아하지 않고 다른 브라우저가 다르게 반응하도록 설계된 경우에 발생합니다. 일부는 경고를 표시하고 다른 일부는 사이트를 완전히 차단할 수 있습니다. 오류의 가장 일반적인 원인은 URL의 불일치입니다. 특정 URL에 대한 인증서가 발급되고 실제 URL이 완벽하게 일치하지 않는 경우... 이는 잠재적인 보안 위험입니다. 한 번의 맞춤법 오류로 인해 하루가 망가질 수 있으므로 추적하는 것이 중요합니다.


  브라우저에서 보안 경고에 대한 일반적인 문제 중 하나는 신뢰할 수 없는 인증서입니다. 인증서는 일반적으로 상업용 공급자가 발급하고 판매하며, 모든 최신 운영 체제는 모든 주요 상업 공급자의 루트 인증서로 미리 구성됩니다. 그러나 개인 인증 기관(예: 일부 개인 조직 또는 자체 회사가 소유한 CA 서버)에서 인증서를 발급한 경우 신뢰할 수 없으며 오류가 발생합니다. 프라이빗 인증서 사용은 Azure 웹 사이트에서 지원되지 않으므로 인증서를 구입하지 않고 SSL을 사용하려는 경우 자체 서명된 인증서를 대신 사용할 수 있습니다.


  위에서 설명한 것처럼 모든 주요 상업 공급자는 기본적으로 지원되지만, 경우에 따라 신뢰 체인에서 중간 인증서를 사용하는 공급자가 발생할 수 있습니다. 일부 인증서 공급자는 인증 경로를 2개로 분할했으므로 인증서를 발급하는 루트 CA 대신 공급자 루트에서 신뢰하는 하위 수준 "중간" 서버에서 발급됩니다. 이 경우 인증서로 인해 클라이언트 브라우저에서 경고를 발생시킬 수 있으며, 이는 게시자의 <strong>중간</strong> 인증서를 인증서와 함께 업로드해야 한다는 것을 의미합니다. 인증서를 PFX로 내보낼 때 전체 체인이 해당 체인에 포함되어야 하며 이 옵션은 기본적으로 사용하도록 설정됩니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/02/3482.WAWS4_.png-550x0.png"><img class="alignnone size-medium wp-image-133511" alt="3482.WAWS4.png-550x0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3482.WAWS4_.png-550x0-363x369.png" width="363" height="369" /></a>


  그러나 선택 취소했거나 인증서 경로를 포함하지 않는 다른 방법으로 내보내는 경우 일부 공급자에 문제가 발생할 수 있습니다. 확실하지 않은 경우 내보내기를 다시 수행하고 이 옵션이 선택되어 있는지 확인하는 것이 좋습니다.
