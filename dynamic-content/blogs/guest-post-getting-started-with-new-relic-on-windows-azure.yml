Title: '게스트 게시물: Windows Azure에서 New Relic 시작'
Summary: '편집자&rsquo; 주: 오늘의&rsquo; 게스트 게시물은 회사가 성능을 볼 수있는 올인원 웹 애플리케이션 성능 도구를 제공하는 New Relic의 수석 엔지니어 인 Nick Floyd에서 제공됩니다.'
Content: '<p><b><i>편집자&rsquo; 주</i></b><i>: 오늘의&rsquo; 게스트 게시물은 New Relic의 수석 엔지니어인 <a href="https://twitter.com/nickfloyd" target="_blank">Nick Floyd</a>가 제공하며</i><em> , 회사에서 최종 사용자 환경, 서버 및 애플리케이션 코드 줄까지 성능을 볼 <img style="float: right; margin: 5px;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8345.nickfloyd_5F00_headshot.jpg" height="146" width="147">수 있는 올인원 웹 애플리케이션 성능 도구를 제공합니다.</em></p>  <p>AtNew&nbsp; <a href="https://newrelic.com" target="_blank">Relic</a>은&rsquo; 조직과 개발자가 터무니없이 잘 작동하는 훌륭한 앱을 만들 수 있도록 돕는 데 항상 관심이 있었습니다. 또한 New Relic에서 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0188">Windows Azure</a>를 사용하는 개발자는 앱을 배포하기 쉽고, 해당 앱이 수행하는 일에 대한 x-ray&rsquo; 비전을 가질 &lsquo;수 있습니다.</p>  <p>그렇다면 이러한 기술이 해결하려는 몇 가지 질문은 무엇일까요? 애플리케이션이 에코시스템처럼 동작한다는 점을 감안할 때 개발자는 이러한 에코시스템을 만들고 유지 관리하고 관리하는 데 도움이 되는 도구가 필요합니다. Windows Azure와 New Relic 에이전트는 이 작업을 수행하는 데 완벽한 두 가지 도구입니다. 아래에서는 Windows Azure에서 New Relic을 사용하는 방법과 이 기술을 사용하여 해당 환경에서 소프트웨어가 수행하는 작업을 더 잘 이해하려는 이유를 설명합니다.</p>  <p><b>간편하게 사용 설정 &amp;</b><br> 애플리케이션 모니터링을 시작하도록 New Relic을 설정하는 것은&rsquo; 매우 간단합니다.</p>  <ol>  <li>Windows Azure 계정에 로그인하고 <a href="https://datamarket.azure.com/application/7e64c9e1-b204-40ca-9945-62bc2d0e8a35" target="_blank"><span style="text-decoration: underline;">Windows Azure Marketplace</span></a>로&nbsp; 이동합니다.</li>  <li>ClickSign&nbsp; <i>Upand</i>&nbsp;에서 양식을 작성하여 New Relic 계정을 만듭니다.</li>  <li>으로&nbsp;<a href="https://nuget.org/packages/NewRelicWindowsAzure" target="_blank"><span style="text-decoration: underline;">https://nuget.org/packages/NewRelicWindowsAzure</span></a> 이동합니다.</li>  <li><b>nuget-packageInstall-Package&ldquo; NewRelicWindowsAzure</b>&rdquo;를 설치합니다.&nbsp;</li>  <li>메시지가 표시되면 설치 후 받은 라이선스 키의 키입니다.</li>  <li>New Relic 에이전트를 사용하여 애플리케이션을 Windows Azure 인스턴스에 배포합니다.</li>  <li>로그인으로&nbsp; 이동하여 <a href="https://rpm.newrelic.com/" target="_blank"><span style="text-decoration: underline;">rpm.newrelic.com Windows</span></a>&nbsp; Azure 애플리케이션에 대한 새 메트릭을 확인합니다.</li>  </ol>  <p>이 비디오에서 프로세스를 안내하는 모습을 볼 수도 있습니다.</p>  <p><iframe class="wistia_embed" src="https://fast.wistia.com/embed/iframe/tdx14puztu?controlsVisibleOnLoad=true&amp;fullscreenButton=false&amp;playbar=false&amp;playerColor=4cb0bd&amp;smallPlayButton=false&amp;version=v1&amp;videoHeight=460&amp;videoWidth=640&amp;plugin%5Bsocialbar%5D%5Bbuttons%5D=twitter-facebook&amp;plugin%5Bsocialbar%5D%5Bversion%5D=v1&amp;plugin%5BpostRoll%5D%5Blink%5D=http%3A%2F%2Fnewrelic.com%2Fbff&amp;plugin%5BpostRoll%5D%5Bstyle%5D%5BbackgroundColor%5D=%23616161&amp;plugin%5BpostRoll%5D%5Bstyle%5D%5Bcolor%5D=%23ffffff&amp;plugin%5BpostRoll%5D%5Bstyle%5D%5BfontFamily%5D=Gill%20Sans%2C%20Helvetica%2C%20Arial%2C%20sans-serif&amp;plugin%5BpostRoll%5D%5Bstyle%5D%5BfontSize%5D=36px&amp;plugin%5BpostRoll%5D%5Btext%5D=Every%20developer%20needs%20a%20best%20friend%3F%20%20%3Cbr%2F%3EClick%20the%20arrow%20tab%20at%20the%20of%20the%20page&amp;plugin%5BpostRoll%5D%5Bversion%5D=v1" allowtransparency="true" name="wistia_embed" frameborder="0" height="486" scrolling="no" width="640"></iframe></p>  <p><strong>New Relic 에이전트는 어떻게 작동하나요?</strong><br> .NET CLR(공용 언어 런타임)은 .NET 어셈블리를 메모리에 로드하는 역할을 합니다. 어셈블리는 프로세서 독립적 형식인 MSIL(Microsoft Intermediate Language)으로 구성됩니다. CLR이 어셈블리를 로드할 때 JIT(Just-In-Time) 컴파일러를 호출하여 MSIL 바이트를 네이티브 코드 지침(예: CPU에서 실행되는 8086&times; 명령)으로 빌드합니다.</p>  <p>CLR에서 실행하는 코드는 관리&rsquo; 코드로 간주됩니다&lsquo;. 즉, CLR은 메모리 개체 가비지 수집 및 기타 서비스가 CLR에 의해 관리되는 관리&rsquo;되는 &lsquo;환경을 제공합니다. TheProfiler&nbsp; APIprovides&nbsp;는 New Relic .NET 에이전트와 같은 프로파일러를 위한 메커니즘을 사용하여 원하는 관리 코드 함수에 코드를 삽입합니다. 이러한 삽입된 바이트는 .NET 어셈블리 언어인 MSIL 형식입니다.</p>  <p>MSIL 바이트 코드로 메서드 &lsquo;를 계측&rsquo; 하는 시점은 JIT 컴파일러가 바이트 코드를 네이티브 명령으로 컴파일하기 직전입니다. 바이트 코드 삽입은 각 어셈블리에 대해 한 번만 발생하며 CLR에 의해 캐시됩니다.</p>  <p>애플리케이션이 이러한 방식으로 계측되면 에이전트는 수집기라고 하는 것과 주기적으로 통신합니다. 수집기는 New Relic 에이전트를 설치할 때 설정되는 규칙 및 구성에 따라 메트릭 및 오류 데이터를 해당 데이터로 보냅니다.</p>  <p>FORReal&nbsp; USER Monitoring&nbsp;(RUM)은 애플리케이션이 Javascript를 사용하여 비콘이라는 New Relic 애플리케이션과 통신합니다.</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1581.RUM_2E00_.jpg" border="0"></p>  <p><strong>New Relic은 사용자의&rsquo; 실제 환경을 측정합니다.</strong><br> 개발자로서 가장 큰 과제 중 하나는 질문에 대답하는 것입니다. 내 사용자&rsquo; 환경이 어떤 것인지 어떻게 알 수 있나요? 우리는 앱이 로컬에서 어떻게 수행되는지 알고 있으며 프로덕션 환경에서 우리 자신의 경험을 가지고 있습니다.</p>  <p>사용자가 앱을 어떻게 경험하고 어디에서 발생하는지 알려주는 도구를 사용하는 것은 사용자 불만을 방지하고 인프라를 최적화하는 데 이상적입니다. 새로운 Relics&rsquo; RUM 기능은 사용자가 서버&rsquo; 금속에서 사용자&rsquo; 웹 브라우저로 발생하는 것을 확인하는 데 도움이 됩니다. 요청이 어디에서 오는지 지리적으로 확인할 수도 있으므로 Windows Azure 인스턴스를 지리적으로 분산하는 방법에 대해 더 나은 결정을 내릴 수 있습니다.</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3704.GeographicMetrics.jpg" border="0"></p>  <p><strong>New Relic을 사용하면 성능 문제를 쉽게 찾을 수 있습니다.</strong><br> 항상 하나의 트랜잭션, 데이터베이스 쿼리, 누락된 인덱스 또는 n+1이 있어 서버가 다운되거나 애플리케이션의 보드 전체에서 성능이 저하될 수 있습니다. 좋은 점은 Windows Azure와 같은 클라우드 서비스를 통해 수요 및 사용량에 따라 새 인스턴스를 스핀업할 수&rsquo; 있다는 것입니다.</p>  <p>그러나 잘못된 코드가 프로덕션으로 전환되면 이를 찾아서 빠르게 수정하려고 합니다. New Relic을 사용하면 설명 계획을 통해 쿼리를 파헤치거나 애플리케이션이 계측되면 즉시 잘못된 반복을 찾을 수 있습니다. 애플리케이션의 특정 페이지에서 트랜잭션 추적을 수행하여 데이터베이스 쿼리가 불필요하게 호출되는지 확인할 수도 있습니다.</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0525.TransactionTraces.jpg" border="0"></p>  <p><strong>새로운 유물은 일이 내려 가기 전에 당신을 알릴</strong><br> 클라우드 모델 IaaS(Infrastructure-as-a-Service), PaaS(Platform-as-a-Service) 및 SaaS(Software-as-a-Service)의 가장 매력적인 측면 중 하나는 대부분의 경우 거의 모든 곳에서 사용할 수 있다는 것입니다. 소프트웨어가 다운된 경우에도 일반적으로 이러한 외부 서비스는 가동됩니다.</p>  <p>Windows Azure는 Windows Azure의&nbsp; 상태를 알 수 있는 RSS를 통해 구독할 수 있는 좋은&nbsp; 서비스 대시보드&nbsp;를 제공합니다. 그러나 애플리케이션이 얼마나 정상인지 또는 외부에서 연결할 수&rsquo; 있는지 &lsquo;알고 싶다면 어떻게 해야 할까요? New Relic은 개발자와 sysadmins가 외부 사용자가 사이트를 &lsquo;사용할&rsquo; 수 있는지 알 수 있도록 하는 데 사용할 수 있는 구성 가능한 알림을 제공합니다. Apdex scoreswhich&nbsp;는 사용자 만족도를 이해하는 데 도움이 되며, 오류 경고 임계값을 통해 앱이 사용 시 얼마나 정상&rsquo;인지 &lsquo;&nbsp;알 수 있습니다.</p>  <p>&nbsp;<img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6507.CustomizeAlerts.jpg" border="0"></p>  <p><strong>SLA 및 확장성에 대한 새 Relic 보고서</strong><br> 경우에 따라 개발자는 가동 시간, 앱 성능, 소프트웨어에 대한 요청 수 및 소프트웨어에 대한 요청 수 등에 대한 세부 정보를 제공해야 합니다. 이러한 작업은 종종 사이트가 어떻게 하고 있는지 또는 우리가 제공하는&rdquo; 소프트웨어에서 &ldquo;만든 투자 weve&rsquo;에 대한 좋은 수익을 얻고있는 경우 &ldquo;비즈니스에 알리는 데 사용됩니다.&rdquo;</p>  <p>개발자 및 인프라 전문가는 확장성 및 지속 가능성에 대해서도 우려하고 있습니다. 새 노드 회전과 관련된 비용을 계획해야 하는 경우가 많습니다. Windows Azure는 많은 확장성 요구 사항에 응답할 수 있는 도구를 제공하며 로그 및 데이터 저장소를 모니터링하는 데도 도움이 됩니다.</p>  <p>SLA 보고 및 분석 도구를 제공하는 한 New Relic은 비즈니스에 제공하거나 고객의 요구를 충족하기 위해 Windows Azure 클라우드에서 새 노드를 스핀업할 시기를 예약할 수 있도록 다양한 정보를 쉽게 제공합니다.</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5076.scalabilityanalysis.jpg" border="0"></p>  <p>나는 이러한 서비스가 나를 어떻게 도왔는지, 그리고 그들이 당신을 도울 수있는 방법에 대해 계속 할 수 있지만, 난 당신이 단지 자신을 위해 그들을 시도하는 것이 좋습니다.</p>  <p>모든 Windows Azure 고객은 <strong><a href="https://newrelic.com/azure" target="_blank">무료로 Relic Standard를</a></strong> 얻을&nbsp; 수 있으므로 지금은 사용해 볼 수있는 완벽한 시간입니다.</p>'
