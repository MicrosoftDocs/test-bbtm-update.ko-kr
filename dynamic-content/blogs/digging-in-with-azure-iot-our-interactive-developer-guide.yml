Title: 'Azure IoT 파고: 대화형 개발자 가이드'
Summary: 'IoT(사물 인터넷)는 개발자에게 적합한 도구와 지침을 통해 많은 매력적인 기회를 제공하므로 위협적일 필요는 없습니다. IoT와 기존 웹 및 애플리케이션 간의 개념적 및 기술적 차이는 비교적 쉽게 파악할 수 있습니다. '
Content: >-
  <p>IoT(사물 인터넷)는 개발자에게 적합한 도구와 지침을 통해 많은 매력적인 기회를 제공하므로 위협적일 필요가 없습니다&rsquo;. IoT와 기존 웹 및 애플리케이션 간의 개념적 및 기술적 차이는 비교적 쉽게 파악할 수 있습니다. 또한 Microsoft는 사용자가 실험하고 크기를 조정할 수 있도록 하면서 더욱 쉽게 관리할 수 있는 모든 관리형 서비스를 제공합니다. 주요 기술 세트가 Microsoft 에코시스템에 있는 경우 Visual Studio Code, .NET 및 Azure로 바로 이동할 수 있습니다. 다른 언어 및 도구를 선호하는 경우 오픈 소스 SDK를 사용하면 편안한 영역에 머무르는 동안 Azure 솔루션을 사용할 수 있습니다. 어느 쪽이든 Azure IoT <a href="https://content.microsoft.com/iot/developerguide" target="_blank">개발자 가이드</a>를 사용하여 빠르게 시작할 수 있습니다. 이 가이드에서는 일반적인 애플리케이션 패턴과 자습서를 통해 빠르게 실행할 수 있습니다.</p>


  <h2>IoT 애플리케이션 패턴</h2>


  <p>어디서 시작해야 할지 알면 서비스 및 기술을 논리적으로 구성하는 개념적 프레임워크를 갖도록 도울 수 있습니다. IoT 아키텍처는 각각 기존 개발 아키텍처와는 다른 고려 사항이 있는 세 가지 주요 범주로 나뉩니다.</p>


  <ul>
      <li>사물: 데이터를 수집하고, 메시지를 보내고 받고, 대부분의 경우 분석 및 작업을 시작하는 필드의 디바이스 및 센서입니다. IoT 솔루션은 일반적으로 액세스하기 어렵거나 처리 능력이 매우 낮은 항목을 프로비전, 연결, 보안 및 관리하는 수단을 제공합니다.</li>
      <li>Insights: 사물에서 수집할 수 있는 유용한 정보로, 디바이스 데이터(디바이스 자체의 상태 정보) 및 원격 분석 데이터(이동, 온도, 위치 등 디바이스에서 수집한 측정값)로 대략 구분할 수 있습니다. IoT 인사이트의 과제는 유용한 데이터를 파악하고 대규모로 실시간으로 처리하는 것입니다.</li>
      <li>작업: 여기서는 IoT 사물 및 인사이트에서 실제 가치를 얻을 수 있습니다. 작업은 실시간 데이터의 핫 경로&rdquo;와 &ldquo;이후 분석을 위해 데이터가 저장되는 콜드 경로&rdquo;로 &ldquo;나뉩니다. 적절한 엔드포인트에 인사이트를 제공하고 시간이 지남에 따라 새 엔드포인트를 통합할 수 있는 솔루션을 구축하는 것은 장기적인 가치에 매우 중요합니다.</li>
  </ul>


  <p>이와 같은 간단한 프레임워크에서 시작하면 작업 솔루션에 필요한 항목을 개념화하는 데 도움이 될 수 있습니다. 예를 들어, 사물에 &ldquo;관해서,&rdquo; 당신은 이미 장소에 장치가 있습니까 또는 당신은 그들을 구입하거나 구축 할 것인가? 인사이트를 관리하는 방법 즉, 디바이스가 항상 클라우드에 연결되나요, 아니면 간헐적인 연결을 지원해야 합니까? 실시간 처리가 필요합니까, 아니면 데이터 레이크로 정보를 보내도 합니까? 그리고 작업을 계획할 때 비즈니스 관점에서 달성하고자 하는 것은 무엇인가요? 대시보드에 결과를 표시하고, 기계 학습을 적용하거나, 경고를 트리거해야 합니까?</p>


  <p>당신이 필요로하는 것을 이해하는 가장 좋은 방법은 손을 더럽게하고 뭔가를 구축하는 것입니다. 이는 사람들이 테라바이트 단위의 데이터를 스트리밍하는 수백만 디바이스에 대해 일상적으로 이야기한다는 점을 감안할 때 처음부터 어려워 보일 수 있습니다. 다행히 Azure IoT 제공하는 것과 같은 클라우드 기반 관리형 서비스를 사용하면 대규모 선불 자본 투자 없이 IoT 서비스를 빠르고 쉽고 빠르게 플레이할 수 있습니다. Azure 무료 평가판으로 무료로 사용해 볼 수도 있습니다. <a href="https://content.microsoft.com/iot/developerguide" target="_blank">IoT 개발자&rsquo; 가이드</a>는 시작하기에 좋은 곳입니다. 사물, 인사이트 및 작업을 통해 Azure IoT 서비스를 각 IoT 수준에 매핑한 다음, 선택한 언어 및 도구를 사용하여 라이브 IoT 기능을 실험하기 위한 단계별 계획을 제공합니다. IoT 솔루션을 만드는 것은 매우 간단할 뿐만 아니라 재미있을 수도 있습니다.</p>
