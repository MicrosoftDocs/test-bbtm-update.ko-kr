Title: 백업 보고서의 미리 보기 발표
Summary: 최근에 백업 관리자가 백업의 실시간 모니터링을 수행할 수 있도록 하는 새로운 솔루션인 Backup Explorer를 발표하여 일상적인 작업에서 효율성을 높이는 데 도움을 주었습니다.
Content: >-
  <p>최근 백업 관리자가 백업의 실시간 모니터링을 수행할 수 있도록 하여 일상적인 작업에서 효율성을 높일 수 있는 새로운 솔루션인 <a href="https://azure.microsoft.com/en-us/blog/backup-explorer-now-available-in-preview/" target="_blank">Backup Explorer</a>를 발표했습니다.</p>


  <p>하지만 백업 자산을 관리하는 방식으로 사전에 대처할 수 있다면 어떨까요? 백업 메타데이터의 잠재 기능을 잠금 해제하여 보다 정보에 입각한 비즈니스 결정을 내릴 수 있는 방법이 있다면 어떻게 해야 할까요?</p>


  <p>예를 들어 모든 비즈니스는 백업 사용량을 예측하는 체계적인 방법에 따라 잘 제공됩니다. 여기에는 지정된 테넌트, 구독, 리소스 그룹 또는 개별 워크로드에 대해 시간이 지남에 따라 백업 스토리지가 어떻게 증가했는지 분석하는 작업이 포함되는 경우가 많습니다. 이러한 분석을 위해서는 오랜 기간 동안 데이터를 집계하고 판독기에서 신속하게 인사이트를 도출할 수 있는 방식으로 데이터를 제시하는 쌍을 이루는 기능이 필요합니다.</p>


  <p>오늘 백업 보고서의 공개 미리 보기를 발표하게 되어 기쁘게 생각합니다. <a href="https://docs.microsoft.com/azure/azure-monitor/log-query/get-started-portal" target="_blank">Azure Monitor 로그</a> 및 <a href="https://docs.microsoft.com/azure/azure-monitor/app/usage-workbooks" target="_blank">Azure 통합 문서를</a> 활용하여 Backup 보고서는 사용 현황 추적, 백업 및 복원 감사 및 다양한 수준의 세분성에서 주요 추세를 식별하기 위한 원스톱 대상으로 사용됩니다.</p>


  <p>보고서를 통해 가장 많은 스토리지&rsquo;를 사용하는 백업 항목, 백업을 일관되게 잘못 실행한 컴퓨터, &lsquo;백업 &lsquo;&rsquo;작업 실패&rsquo;의 주요 원인 등과 같은 &lsquo;질문에 답할 수 있습니다.</p>


  <h2>주요 이점</h2>


  <ol>
      <li>경계 없는 보고: 백업 보고서는 Azure Backup에서 지원하는 여러 워크로드 유형에서 작동합니다. 여기에는 Azure Virtual Machines, Azure Virtual Machines의 SQL, Azure Virtual Machines의 SAP HANA/ASE와 같은 Azure 워크로드뿐만 아니라 Data Protection Manager(DPM), Azure Backup Server 및 Azure Backup 에이전트를 포함한 온-프레미스 워크로드가 포함됩니다. 보고서는 여러 자격 증명 모음, 구독 및 지역에서 정보를 집계할 수 있습니다. 고객&rsquo; 구독/Log Analytics 작업 영역에 대한 위임된 액세스 권한이 있는 <a href="https://azure.microsoft.com/services/azure-lighthouse/" target="_blank">Azure Lighthouse</a> 사용자인 경우 단일 창 내에서 모든 테넌트에서 보고 데이터를 볼 수도 있습니다.</li>
      <li>다양한 조각화, 받아쓰기 및 드릴다운 기능: 백업 보고서는 다양한 필터 및 시각화 환경을 제공하여 백업 관리자로서 분석 범위를 쉽게 축소하고 중요한 인사이트를 도출할 수 있습니다. 백업 항목 유형, 보호 상태 등과 같은 백업 항목별 속성을 조각화하고 주사위를 만들 수도 있습니다.</li>
      <li>네이티브 Azure 기반 환경: 추가 소프트웨어 라이선스를 구매할 필요 없이 Azure Portal에서 백업 보고서를 바로 볼 수 있습니다. 또한 이 네이티브 통합을 통해 백업 항목 및 자격 증명 모음에 대한 개별 대시보드로 원활하게 이동(및 원본)하고 작업을 수행할 수 있습니다.</li>
  </ol>


  <p>Azure 파일 공유 백업을 일반적으로 사용할 수 있게 되면 백업 보고서는 각 지역에 대한 Azure 파일 공유 백업에 대한 데이터를 표시하기 시작합니다.</p>


  <h2>시작</h2>


  <p>백업 보고서 사용을 시작하려면 먼저 Log Analytics에 진단 데이터를 보내도록 자격 증명 모음을 구성해야 합니다. 이 작업을 더 쉽게 하기 위해 선택한 범위의 모든 자격 증명 모음에 대해 Log Analytics 진단을<strong> </strong>자동으로 사용하도록 설정하는 <a href="https://aka.ms/AzureBackupDiagnosticsPolicyDocs" target="_blank">기본 제공 Azure Policy</a>를 제공했습니다.</p>


  <p>모든 자격 증명 모음이 Log Analytics로 데이터를 보내도록 구성되면 자격 증명 모음으로 이동하여 <strong>백업 보고서</strong> 메뉴 항목을 클릭하기만 하면 됩니다.</p>


  <p>&nbsp; <img alt="Backup Reports quick link on the Recovery Services Vault dashboard" border="0" height="793" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/600faadc-ac5d-43de-9372-8732aab7abbc.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="733"></p>


  <p>그러면 전체 백업 자산에서 데이터를 집계하는 보고서가 열립니다. 하나 이상의 LA 작업 영역을 선택하여 데이터를 보기만 하면&rsquo; 됩니다.</p>


