Title: 이제 "Salt"가 포함된 Azure Virtual Machines
Summary: 이 게시물에서는 Azure에서 SaltStack 관리 환경을 설정하는 방법에 대한 개요를 제공합니다.
Content: >-
  이달 초, Azure 및 Salt 스택은 <a href="https://saltconf.com/">SaltConf 2015</a>에서 <a href="https://msopentech.com/blog/2015/03/04/salt-host/">Azure</a> 에서 작동하는 Salt를 시연했습니다.이제 다음 단계로 Salt 팀은 Azure Marketplace에서 Azure에 SaltStack Enterprise 배포하기 위한 단일 클릭 솔루션을 출시했습니다. <a href="https://saltstack.com/">SaltStack</a> 은 원격 실행 및 데이터 쿼리 작업을 수행하여 정의된 상태에서 원격 노드를 관리하고 유지 관리하기 위해 모든 클라우드 환경에서 작동할 수 있는 구성 관리 시스템입니다. SaltStack 기능에 대한 자세한 개요는 <a href="https://docs.saltstack.com/en/latest/topics/tutorials/walkthrough.html">여기</a>의 연습 가이드를 참조하세요.


  이 통합을 통해 Azure Marketplace는 이제 기존 SaltStack 라이선스를 사용하여 몇 분 안에 Azure에 SaltStack 서버를 배포하기 위한 인증된 이미지를 제공합니다. Salt를 사용하여 엔터프라이즈 애플리케이션 관리를 시작하려면 <a href="https://saltstack.com/">Saltstack</a>에 문의하여 라이선스를 획득합니다.

  <blockquote><em>참고: 개발/테스트 시나리오의 경우 VM 디포에서 무료 Salt 마스터 이미지를 사용할 수 있습니다</em><a href="https://vmdepot.msopentech.com/List/Index?sort=Featured&amp;search=salt+master"><em></em></a><em>.</em>  라이선스가 부여된 Marketplace 시나리오의 경우 Azure Marketplace에서 SaltStack Enterprise 이미지를 사용하여 CentOS 6.5를 선택합니다.</blockquote>

  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/26/SaltEnterprise.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="SaltEnterprise" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/SaltEnterprise_thumb.png" alt="SaltEnterprise" width="614" height="430" border="0" /></a>


  &nbsp;


  Salt Server VM을 만들고 액세스할 수 있게 되면 ssh를 사용하여 VM에 로그인합니다. SaltStack 마스터 서비스를 실행하고 SaltStack 미니언에 대한 연결을 허용해야 합니다.


  새 VM을 추가하고 SaltStack 마스터에서 관리하는 미니언으로 허용하기 위해 프로세스를 자동화할 수 있는 Salt Cloud를 사용하는 것이 가장 쉬운 경우가 많습니다. 편의를 위해 Salt Cloud는 SaltStack Enterprise 이미지에 이미 설치되어 있습니다. Salt Minions를 사용하여 VM을 프로비전하기 위해 Azure에서 사용할 Salt Cloud를 구성하는 방법에 대한 정보는 <a href="https://docs.saltstack.com/en/latest/topics/cloud/azure.html">여기에서</a> 확인할 수 있습니다.


  Azure는 SaltStack Enterprise Master 및 다양한 SaltStack 미니언을 위한 안정적인 플랫폼을 제공하며 퍼블릭 클라우드와 프라이빗 클라우드 간의 상호 운용성을 지원합니다.


  이 통합이 유용하기를 바랍니다. 의견을 기다리고 있습니다!
