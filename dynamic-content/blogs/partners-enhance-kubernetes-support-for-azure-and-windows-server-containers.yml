Title: 파트너는 Azure 및 Windows Server 컨테이너에 대한 Kubernetes 지원을 강화합니다.
Summary: 어제 Microsoft는 커뮤니티에 기여할 새로운 서버리스 및 DevOps 기능에 대해 흥미로운 발표를 했습니다. 다음 버전의 Kubernetes인 Virtual Kubelet을 발표했습니다...
Content: >-
  <p>어제 Microsoft는 새로운 서버리스 및 DevOps 기능에&rsquo; 대해 흥미로운 <a href="https://azure.microsoft.com/en-us/blog/azure-brings-new-serverless-and-devops-capabilities-to-the-kubernetes-community/" target="_blank">발표</a>를 했습니다. Azure Container Instances용 다음 버전 Kubernetes 커넥터인 <a href="https://github.com/virtual-kubelet/virtual-kubelet" target="_blank">Virtual Kubelet</a>, 컨테이너를 Azure 서비스에 쉽게 연결할 수 있는 <a href="https://azure.microsoft.com/en-us/blog/connect-your-applications-to-azure-with-open-service-broker-for-azure/" target="_blank">Azure용 Open Service Broker</a>, 그리고 Brigade 파이프라인을 위한 대시보드 및 시각화 도구인 <a href="https://aka.ms/kashti" target="_blank">Kashti</a>를 발표했습니다.</p>


  <p>오늘날, Kubernetes 에코시스템에 집중하기 위해 기어를 옮기는 것이&rsquo; 좋습니다. Kubernetes 커뮤니티를 매우 크게 만드는 것은 다양한 기술을 테이블에 가져오는 멤버의 다양성입니다. Microsoft는 Azure를 Kubernetes를 실행하기에 가장 좋은 위치로 만들기 위해 노력하고 있으며, Windows Server Containers 에코시스템을 Kubernetes 커뮤니티에 더 가깝게 만들기 위해 계속 노력하고 있으므로, Well&rsquo;은 계속해서 새로운 것을 위조하고 기존 파트너십을 개선하여 필요한 도구를 플랫폼 전체에서 사용할 수 있고 잘 작동하도록 할 것입니다. 오늘날 Im&rsquo;은 Heptio 및 Tigera와 두 가지 새로운 협업을 공유하는 것을 자랑스럽게 생각하며 SIG Windows 함께 작업하는 데 몇 가지 진전을 이루었&rsquo;습니다.</p>


  <h2>Kubernetes 재해 복구 및 마이그레이션 솔루션을 Azure로 가져오는 Heptio</h2>


  <p>오늘, 내 전 동료와 Kubernetes의 동료 공동 설립자, <a href="https://twitter.com/cmcluck" target="_blank">크레이그 맥루키</a>, 헵티오의 CEO 및 공동 설립자는 Heptio와 마이크로 소프트가 Azure <a href="https://heptio.com/opensource/#heptio-ark" target="_blank">에 Heptio 방주를</a> 가지고 협력 할 것이라고 발표했다. Ark는 온-프레미스 및 퍼블릭 클라우드 환경에서 재해 복구를 관리하고 Kubernetes에 대한 마이그레이션을 용이하게 하는 유틸리티입니다. Heptio Ark는 일련의 검사점에서 애플리케이션 및 영구 볼륨을 백업하고 복원하는 간단하고 구성 가능하며 운영상 강력한 방법을 제공합니다. 두 회사는 모두 퍼블릭 클라우드에 있든 온-프레미스 및 Azure에서 작업하든 관계없이 Microsofts&rsquo; 클라우드 플랫폼에서 Kubernetes 사용을 간소화하기 위해 Azure 고객에게 이러한 이점을 제공하기 위해 협력하고 있습니다. 자세한 내용은 크레이그&rsquo; <a href="https://blog.heptio.com/">블로그 </a>를 확인하세요.</p>


  <h2>Windows Server 컨테이너에 대한 네트워크 보안을 간소화하기 위한 Tigera 및 Microsoft 파트너</h2>


  <p>Im&rsquo;은 또한 Tigera와 파트너 관계를 맺고 SIG Windows 작업을 계속하여 Windows Server 컨테이너를 Kubernetes 커뮤니티에 더 가깝게 만드는 것을 공유&rsquo;하게 되어 기쁩니다. Windows Server 버전 1709를 사용하는 Windows 이제 플랫폼 관점에서 Kubernetes 네트워킹용 Linux와 패리티를 제공합니다.&nbsp; 이러한 새로운 네트워킹 기능을&rsquo; 소개하기 위해 Tigera와 협력하여 컨테이너 네트워크 및 애플리케이션을 간소화, 확장 및 보호하도록 설계된 커뮤니티 기반의 무료 오픈 소스 솔루션인 Project Calico에 기여해야 합니다. Calico 및 Windows 최신 애플리케이션 보안에 대한 <a href="https://blogs.technet.microsoft.com\windowsserver\2017\12\07\securing-modernized-apps-and-simplified-networking-on-windows-with-calico\" target="_blank">블로그</a>를 확인해야 합니다.</p>


  <h2>엔터프라이즈를 위한 Windows 및 Kubernetes 솔루션을 제공하는 에코시스템</h2>


  <p>Cloudbase, Apprenda 및 Red Hat과 같은 SIG-Windows 참가자의 도움을 받아 Microsoft가 Kubernetes 1.9의 Windows Server 컨테이너에 대한 베타 지원을 제공하고 있음을 보고하게 되어 기쁩니다.&#39; 이는 Kubernetes를 .NET 및 Windows 기반 애플리케이션에 상당한 투자를 한 수많은 기업으로 확장하는 데 도움이 되는 중요한 이정표입니다. 또한 kubeadm은 이제 Windows 작동합니다. 즉, 고객이 이 인기 커뮤니티 도구를 사용하여 Windows Server를 실행하는 Kubernetes 노드를 부트스트랩할 수 있습니다. Im&rsquo;은 또한 Heapster를 통한 Pod 자동 크기 조정, Windows 구성 요소에 대한 e2e 테스트 및 Kubernetes 1.9에 대한 <a href="https://docs.microsoft.com/en-us/virtualization/windowscontainers/kubernetes/getting-started-kubernetes-windows" target="_blank">Windows 설명서</a> 업데이트에서 훌륭한 진전이 이루어지고 있음을 공유하게 되어 기쁘게 생각합니다. <a href="https://na01.safelinks.protection.outlook.com/?url=http%3A%2F%2Fblog.kubernetes.io%2F&amp;data=02%7C01%7CTaylor.Brown%40microsoft.com%7Cc1fe006bc8ff4f0a529a08d53cd752d5%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636481817913883213&amp;sdata=5bV0KGTffT%2BR9TWkqcbavapoKXMnQnrVkp%2Bdt18CybY%3D&amp;reserved=0">Kubernetes </a>1.9의 Windows 지원에 대한 Kubernetes 블로그 공지에서 자세한 내용을 확인할 수 있습니다.</p>


  <h2>다양성을 통한 힘</h2>


  <p>다양성은 Kubernetes 에코시스템에서 수많은 회사와 협력하는 것만이 아닙니다. 다양성은 또한 우리 지역 사회에 다른 의견과 아이디어를 가져 오는 모든 다른 사람들에 관한 것입니다. Im&rsquo;은 다양성이 옹호되고 지원되는 Microsoft와 같은 회사에서 일하는 것을 자랑스럽게 생각하며, Microsoft는 Kubernetes 커뮤니티에 더 많은 다양성을 가져다 줄 수 있게 되어 기쁩니다. 지금까지 KubeCon의 하이라이트는 Microsoft, Google 및 기타 사람들이 함께 모여 저명 커뮤니티에서 KubeCon 출석을 촉진하도록 설계된 다양성 장학금을 제공하는 것을 볼 수 있었습니다. KubeCon과 Kubernetes 커뮤니티는 다양성을 통해 힘을 얻습니다. Id&rsquo;&ldquo;는 Google, CNCF 및 Kubernetes 커뮤니티의 역량을 강화하기 위해 매일 함께 모이는 모든 분들께 감사의 말씀을 전&rdquo;합니다.</p>


  <h2>피드백 공유</h2>


  <p>Microsoft는 Azure 및 그 이후의 오픈 소스 및 Kubernetes 환경에 대한 노력을 계속할 것입니다. 귀하의 피드백은 우리에게 매우 중요하므로 이러한 새로운 파트너십에 대해 어떻게 생각하는지 알려주세요. 쇼에서, 프로젝트 기여를 통해, 또는 코멘트에서 무엇을 작동하고, 당신이&rsquo; 앞으로 보고 싶은 것을 계속 공유&rsquo;하십시오. 나는 또한 일주일&rsquo; 내내 Azure 부스와 우리의 세션에 의해 드롭 바랍니다. 여러분&rsquo; 모두를 만나게 되어 기쁩니다!</p>
