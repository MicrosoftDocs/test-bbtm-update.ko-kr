Slug: deploy-develop-and-troubleshoot-faster-with-azure-blockchain-workbench-1-5-0
Title: Azure Blockchain Workbench 1.5.0을 사용하여 더 빠르게 배포, 개발 및 문제 해결
Summary: 전체 Workbench 팀을 대신하여 Azure Blockchain Workbench에 대한 지속적인 지원과 관심에 감사드립니다. 우리는 매달 릴리스하고 우리의 초점 영역은 당신이 가장 관심있는 주제에 의해 구동된다.
Content: >-
  <p>전체 Workbench 팀을 대신하여 Azure Blockchain Workbench에 대한 지속적인 지원과 관심에 감사드립니다. 매월&rsquo; 릴리스를 통해 포커스 영역은 가장 관심 있는 항목에 의해 좌우됩니다. Workbench 1.5.0은 두 가지 주요 테마에 중점을 두어 Workbench를 보다 쉽게 배포하고 종단 간 블록체인 솔루션을 개발하고 테스트하는 프로세스를 간소화합니다.</p>


  <p>&rsquo;새 고객이든<a href="https://github.com/Azure-Samples/blockchain/blob/master/blockchain-workbench/scripts/upgrade/readme.md" target="_blank">, 현재 배포를 업그레이드하든</a>, 빌드한 것을 좋아하시길 바랍니다.</p>


  <h2>더 빠르게 배포</h2>


  <p>이전 Workbench 설치는 대부분의 사람들이 필요로 하지 않는 많은 유연성을 제공했습니다&rsquo;. 기본값과 더 쉬운 Azure Active Directory(AAD) 통합으로 배포 템플릿을 간소화했습니다. 고급 사용자의 경우 템플릿 내에서 사용자 지정 옵션을 사용할 수 있습니다. 더 높은 규모의 요구 사항이 있는 고객의 경우 배포 크기를 조정하는 방법에 대한 지침도 새로 게시되었습니다.</p>


  <h2>더 쉽게 개발 및 문제 해결</h2>


  <p>Youve&rsquo;는 Workbench를 통해 블록체인 애플리케이션을 더 빠르게 빌드하고 배포할 수 있지만 계약 및 통합 코드의 디버깅 문제에 더 많은 도움이 될 것이라고 말했습니다. Weve&rsquo;는 <a href="https://aka.ms/workbenchtroubleshooting" target="_blank">애플리케이션 Insights 사용하여 문제를 해결하는 방법에</a> 대한 지침을 추가하고, 강력한 원격 분석 및 더 많은 대상 오류 메시지를 추가하여 문제를 더 빠르게 파악할 수 있도록 지원합니다.</p>


  <p>더 많은 사람들이 종단 간 솔루션을&rsquo; 구축함에 따라 메시징 API에서 만들 수 있는 몇 가지 최적화를 확인했습니다. 이 릴리스에서는 수신을 보다 직관적으로 만들기 위해 메시징 형식을 업데이트했습니다. 다음 달에 송신을 위해 업데이트된 메시징 형식으로 후속 조치를 수행할 예정입니다.</p>


  <p>이러한 메시징 API 변경에는 기존 코드에 대한 업데이트가 필요합니다. Weve&rsquo;는 GitHub 모든 기존 샘플을 업데이트하여 Workbench 1.5.0에 도입된 수신 메시지 변경 내용을 반영했습니다.</p>


  <p>&rsquo;Workbench를 시작하는 경우 지속적으로 업데이트하는 GitHub 사용할 수 있는 강력한 <a href="https://github.com/Azure-Samples/blockchain" target="_blank">샘플</a> 집합이 있다는 것을 잊지 마세요&rsquo;.&nbsp;</p>


  <p>이 릴리스의 다른 항목에 대한 자세한 내용은 <a href="https://github.com/Azure-Samples/blockchain/blob/master/blockchain-workbench/CHANGELOG.md" target="_blank">GitHub 릴리스 정보를</a> 검토하세요. Twitter <a href="https://twitter.com/MSFTBlockchain" target="_blank">@MSFTBlockchain</a>에서 팔로우하여 Azure Blockchain을 최신 상태로 유지할 수 있습니다.  <a href="https://feedback.azure.com/forums/586780" target="_blank">MicrosoftBlockchain UserVoiceto</a> 를 사용하여 피드백을 제공하고 Workbench에 대한 기능 또는 아이디어를 제안하세요. 입력은 이 서비스를 훌륭한 서비스로 만드는 데 도움이 됩니다. 여러분의 의견을 기다리겠습니다.</p>
