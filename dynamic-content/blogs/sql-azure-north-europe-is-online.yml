Title: 북유럽이 온라인인 SQL Azure
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.]  유럽에서 전체 Windows Azure Platform을 사용하기를 고대하는 사람들의 열정을 볼 수 있어 정말 좋았습니다.  발표하게 되어 기쁩니다...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><h1></h1>  <p>유럽에서 전체 Windows Azure Platform을 사용하기를 고대하는 사람들의 열정을 볼 수 있어 정말 좋았습니다.</p>  <p>이제 북유럽에서 SQL Azure 사용할 수 있다는 것을 발표하게 되어 기쁩니다.</p>  <p>오늘부터 새 SQL Azure 서버를 만들 때 미국 중남부, 동아시아 및 북유럽에 세 가지 옵션이 있습니다.</p>  <p>&#160;</p>  <p>모든 질문, 그냥 물어.</p>  <p>-Dave</p>
