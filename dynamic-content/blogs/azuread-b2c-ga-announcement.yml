  <h3><b>다음 단계는 무엇입니까&rsquo;?</b></h3>


  <ul>
   <li><b>유럽 및 아시아 태평양 지역의 GA: </b> 향후 몇 개월 동안 다른 국가 또는 지역에 대한 일반 공급 공지 사항을 보려면 이 공간을 시청하세요.</li>
   <li><b>다국어 지원</b>: Azure AD B2C는 21개 이상의 언어(및 해당 지역 변형)로 페이지를 렌더링합니다. 사용자 고유의 텍스트 콘텐츠(레이블, 오류 메시지 등)를 업로드 애플리케이션&rsquo; 환경을 추가로 사용자 지정합니다.</li>
   <li><b>액세스 토큰 지원</b>: 액세스 토큰을 사용하여 앱&rsquo; 클라이언트와 서버 구성 요소 간의 통신을 관리합니다.</li>
   <li><b>로드맵</b>: <a href="https://www.microsoft.com/en-us/cloud-platform/roadmap-in-development">온라인으로 로드맵</a> 을 확인하고 <a href="https://feedback.azure.com/forums/169401-azure-active-directory/category/160596-b2c">Azure UserVoice</a>에서 즐겨 찾는 기능에 투표하세요.</li>
  </ul>


  <h3><b>요약</b></h3>


  <p>오늘의&rsquo; 이정표는 시작입니다. 우리는 그 어느 때보다도 개발자가 ID 플랫폼에서 성공할 수 있도록 하는 데 주력하고 있습니다. Azure AD B2C는 ID 공급자, 클레임 공급자 및 휴식 서비스를 안전하게 오케스트레이션하기 위해 특별히 구축된 클라우드 규모의 ID 서비스를 기반으로 구축된 Azure AD B2C를 빠르게 발전시키는 동시에 개발자에게 사용자 환경을 완벽하게 제어하고 수억 명의 소비자, 파트너 및 디바이스를 처리할 수 있도록 확장할 것입니다. 자세한 내용을 보려면 연락해 <a href="mailto:aadb2cdev@microsoft.com">aaddev@microsoft.com</a>&nbsp;주세요.</p>


