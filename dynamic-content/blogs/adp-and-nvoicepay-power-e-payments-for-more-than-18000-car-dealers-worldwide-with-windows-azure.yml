Slug: adp-and-nvoicepay-power-e-payments-for-more-than-18000-car-dealers-worldwide-with-windows-azure
Title: 전 세계 18,000개 이상의 자동차 딜러에 대한 ADP 및 NVoicePay Power E-payments(Windows Azure 사용)
Summary: ADP Dealer Services는 오리건 주 포틀랜드에 본사를 둔 소프트웨어 제공업체인 NVoicePay와 협력하여 상호 클라이언트가 통합 전자 제품으로 종이 송장 및 수표를 제거할 수 있도록 지원합니다.
Content: '<p><a target="_blank" href="https://www.adpdealerservices.com/">ADP Dealer Services</a>는 오리건 주 포틀랜드에 본사를 둔 소프트웨어 제공업체인 <a target="_blank" href="https://nvoicepay.com/">NVoicePay</a>와 협력하여 상호 고객이 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼에서 제공하는 통합 전자 결제 솔루션으로 종이 송장 및 검사를 제거할 수 있도록 지원합니다. </p>  <p>NVoicePay는 청구서 지불이 수동으로 수표당 약 $3(미국)의 비용이 드는 것으로 추정합니다. 이 프로그램을 옵트인하는 대리점의 경우 거래 비용을 40센트 미만으로 줄일 수 있습니다.&nbsp; 이는 대리점 크기에 따라 연간 $25,000 - $250,000의 절감액에 달할 수 있습니다. </p>  <p>NVoicePay 솔루션은 Silverlight에 크게 의존하여 고객 결제 제출, 공급업체 등록 포털 및 모든 내부 시스템을 지원하는 클라이언트 애플리케이션에 대한 사용자 인터페이스뿐만 아니라 재무 컨트롤러가 보류 중인 결제를 신속하게 승인하고 지불 상태를 확인할 수 있도록 하는 Windows Phone 7 인터페이스를 제공합니다. </p>  <p>백 엔드에서 솔루션은 다양한 기존 시스템과 쉽게 통합할 수 있도록 하는 Windows Azure 플랫폼에서 구현되며 성장 단계 비즈니스에 필수적인 대규모 확장성을 제공합니다. NVoicePay에 따르면 Windows Azure를 사용하면 결제 네트워크가 1년에 0에서 거의 5천만 달러의 결제 트래픽으로 이동할 수 있습니다.&nbsp; </p>  <p>자세한 내용은 여기에서 전체 보도 자료를 확인하세요. </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-via="Windowsazure" data-count="horizontal" data-url="" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
