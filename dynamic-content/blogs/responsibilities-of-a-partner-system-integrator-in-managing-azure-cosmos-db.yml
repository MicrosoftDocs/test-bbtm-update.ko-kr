Content: >-
  <p><em>이 게시물은 <a href="https://www.linkedin.com/in/raoarvind/">Arvind Rao</a>, 클라우드 솔루션 설계자, Microsoft 및 <a href="https://www.linkedin.com/in/sneha-gunda/">Sneha Gunda</a>, 콘텐츠 개발자, Microsoft가 공동 저술했습니다. </em></p>


  <p>전 세계 많은 고객이 Azure Cosmos DB를 사용하고 있습니다. 이 문서에서는 보안, 성능 관리 등과 같은 Azure Cosmos DB의 여러 영역에서 파트너가 수행할 수 있는 작업을 나열합니다.</p>


  <h2>보안</h2>


  <p>데이터 보안은 고객과 데이터베이스 공급자 간의 공동 책임입니다. 데이터베이스 공급자에 따라 고객이 수행하는 책임의 양은 달라질 수 있습니다. 고객이 Azure Cosmos DB와 같은 PaaS 클라우드 데이터베이스 공급자를 선택하면 보안을 관리하는 워크로드가 상당히 줄어듭니다. 그러나 고객이 데이터베이스 위반을 방지, 감지 및 대응할 수 있도록 Azure Cosmos DB에서 제공하는 <a href="https://microsoft.com/en-us/azure/cosmos-db/database-security">보안 모범 사례를</a> 구현하여 파트너가 가치를 더할 수 있는 몇 가지 영역이 있습니다.</p>


  <h3>파트너의 역할</h3>


  <ul>
      <li>파트너는 DBA(데이터베이스 관리자) 역할을 수행하고 데이터베이스, 컬렉션, 사용자 및 사용 권한을 관리하는 데 도움을 줄 수 있습니다.</li>
      <li>파트너는 기본 키 회전 프로세스를 용이하게 하여 Azure Cosmos DB 계정에 대한 연결을 안전하게 유지할 수 있습니다.</li>
      <li>파트너는 계정에 대한 마스터 키를 사용하여 데이터베이스의 사용자 리소스 및 사용 권한을 만들거나 관리할 수 있습니다.</li>
      <li>파트너는 IP 액세스 제어 정책을 구성하고 문제를 해결하는 데 도움을 줄 수 있습니다.</li>
      <li>파트너는 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/logging">진단 로그</a> 를 검토하여 보안 문제를 찾을 수 있습니다.</li>
  </ul>


  <h2>모니터링</h2>


  <p>모니터링은 고객이 하나 이상의 Azure Cosmos DB 데이터베이스 사용을 시작한 후 다음으로 집중된 영역입니다. Azure Cosmos DB는 데이터베이스의 처리량, 스토리지, 가용성, 대기 시간 및 일관성을 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/monitor-accounts">모니터링</a>하는 전체 메트릭 제품군을 제공합니다.</p>


  <h3>파트너의 역할</h3>


  <ul>
      <li>파트너는 성능 메트릭을 사용하여 데이터베이스의 상태를 모니터링할 수 있습니다.</li>
      <li>파트너는 상태 이상을 보고하기 위해 적절한 경고를 설정하는 데 도움을 줄 수 있습니다.</li>
      <li>파트너는 진단 로깅을 구성하는 데 도움을 줄 수 있습니다.</li>
      <li>파트너는 보안 이상에 대한 로그를 검토하는 데 도움을 줄 수 있습니다.</li>
      <li>파트너는 인덱스 및 쿼리를 검토하여 적절한 변경 내용을 제공할 수 있습니다.</li>
  </ul>


  <h2>성능 관리</h2>


  <p>성능 관리는 파티션 간 필요한 처리량 및 스토리지 배포 관리, 컬렉션의 인덱스 정책 사용자 지정, 쿼리 분석 및 클라이언트 메트릭 분석 등에 중점을 둡니다.</p>


  <h3>파트너의 역할</h3>


  <ul>
      <li>파트너는 제한 문제를 조사하고 인<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/indexing-policies">덱스 정책</a> <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/partition-data">다시 분할</a> 또는 조정과 같은 올바른 수정 사항을 적용하여 데이터베이스의 성능을 향상시킬 수 있습니다.</li>
      <li>파트너는 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/use-metrics">메트릭</a> 및 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/logging">진단 로깅</a> 정보를 사용하여 느린 클라이언트 응답 또는 장기 실행 쿼리를 디버깅하는 데 도움을 줄 수 있습니다.</li>
      <li>파트너는 일관성 모델을 검토하고 서버 쪽에서 더 많은 처리량을 얻기 위한 적절한 일관성 수준을 제안할 수 있습니다.</li>
      <li>파트너는 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/time-to-live">TTL 구성</a> 을 검토하고 적절한 구성을 제안하여 컨테이너에 적합한 크기를 선택할 수 있습니다.</li>
      <li>파트너는 로컬 수요를 분석하여 짧은 대기 시간 읽기를 제공하기 위해 데이터베이스를 다른 지역으로 확장할 수 있습니다.</li>
      <li>파트너는 Azure Cosmos DB의 변경 내용에 대한 실시간 통합 또는 알림에 대한 지침을 제공할 수 있습니다.</li>
  </ul>


  <h2>백업, 복원 및 비즈니스 연속성</h2>


  <p>Azure Cosmos DB는 자동 온라인 백업을 제공하며, 고객이 실패 시 엔드 투 엔드 시스템 동작을 제어할 수 있도록 명시적 및 정책 기반 장애 조치를 지원합니다.</p>


  <h3>파트너의 역할</h3>


  <ul>
      <li>Azure Cosmos DB는 파티션 수준에서 4시간마다 데이터의 스냅샷을 만듭니다. 지정된 시간에는 마지막 두 스냅샷만 유지됩니다. 파트너는 필요한 경우 추가 백업 스냅샷을 유지 관리할 수 있습니다.</li>
      <li>파트너는 온라인 백업에서 데이터베이스를 복원하는 데 도움을 줄 수 있습니다.</li>
      <li>파트너는 데이터 손상 문제를 해결하는 데 도움을 줄 수 있습니다.</li>
      <li>파트너는 자동 장애 조치(failover)를 구성하여 도움을 줄 수 있습니다.</li>
      <li>파트너는 필요한 경우 수동 장애 조치(failover)를 수행할 수 있습니다.</li>
  </ul>
