  <h2>Azure Portal의 새 DSR 기능</h2>


  <p>Azure Portal을&nbsp; 사용하여 고객 및 직원 사용자 프로필뿐만 아니라 Azure Active Directory(AAD) 환경에서 개인 데이터가 포함된 사용자 작업 정보를 식별하고 찾을 수 있습니다. AAD Microsoft 클라우드 기반 다중 테넌트 디렉터리 및 ID 관리 서비스입니다. 포털 인터페이스의 데이터 주체에 대한 정보를 사용하여 DSR을 실행할 수 있습니다.</p>


  <p>Office 365 또한 DSR(데이터 주체 요청)을 지원하기 위해 Office 365 Security &amp; Compliance Center의 새 데이터 개인 정보 탭 공개 미리 보기를 발표했습니다. 새로운 Office 365 DSR 환경은 데이터 주체 요청에 대한 사례를 만들고, Exchange, SharePoint, OneDrive, 그룹 등의 Office 365 위치에서 관련 데이터를 검색 및 구체화하고, 이제 Microsoft Teams  요청자에게 전송되기 전에 이 데이터를 추가로 검토할 수 있도록 내보냅니다. <a href="https://aka.ms/gdpr-rsa-2018" target="_blank">Office 365 블로그</a>에 대해 자세히 알아보세요.</p>


  <p>Microsoft는 GDPR 규정 준수를 공개적으로 약속하고 서면 계약 약정을 제공하는 최초의 글로벌 클라우드 서비스 공급자입니다. 이제 그 어느 때보다도 우리는 개인 정보 보호가 기본적인 권리라고 믿습니다. GDPR은 개인의 개인 정보 보호를 더욱 명확히 하고 활성화하기 위한 중요한 단계이며, Microsoft는 이 새로운 규정을 준수하고 그 과정에서 개인 정보 보호에 도움이 되는 방법에 대한 추가 업데이트를 공유하기를 기대합니다.</p>


  <p>GDPR을 사용하려면 클라우드 서비스 공급자인 Microsoft와 클라우드 테넌트 모두 GDPR의 요구 사항을 충족해야 하므로 이는 Microsoft가 함께 만드는 규정 준수를 위한 여정입니다. <a href="https://aka.ms/Azure-DSR" target="_blank">오늘 Azure Portal의 DSR 기능에 대해 알아보</a>도록 초대합니다. 이번 주 샌프란시스코에서 열리는 RSA 컨퍼런스에 참석하려면&rsquo; <strong>부스 #3501</strong> 에 들러 GDPR 스테이션을 방문하세요. 자세한 내용은 <a href="https://www.microsoft.com/en-us/TrustCenter/CloudServices/Azure/GDPR" target="_blank">Azure GDPR 페이지</a> 및 <a href="https://servicetrust.microsoft.com/" target="_blank">서비스 신뢰 포털</a> 에서 Microsoft&rsquo; GDPR 기능에 대한 자세한 내용을 확인하세요.</p>
