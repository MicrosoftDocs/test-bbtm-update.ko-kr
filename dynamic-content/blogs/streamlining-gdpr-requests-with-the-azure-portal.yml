Title: Azure Portal을 사용하여 GDPR 요청 간소화
Summary: 현재 Azure Portal에서 예정된 DSR(데이터 주체 요청) 처리 기능에 대해 고객에게 알려 드립니다. 그러면 테넌트 관리자에게 간단하고 강력한 도구를 신속하게 제공할 수 있습니다.
Content: >-
  <p>&rsquo;오늘 Azure Portal에서 예정된 DSR(데이터 주체 요청) 처리 기능에 대해 고객에게 알려드립니다. 이 기능은 테넌트 관리자에게 유럽 연합 GDPR(일반 데이터 보호 규정)을 준수하는 데 핵심적인 데이터 주체 요청을 신속하게 이행할 수 있는 간단하고 강력한 도구를 제공합니다. 2018년 5월 25일, GDPR 적용이 시작된 날짜 및 Microsoft가 클라우드 서비스에서 GDPR을 준수하기로 약속한 날짜 이전에 이러한 DSR 기능을 완전히 지원합니다.</p>


  <p>GDPR은 2년 만에 EU 개인 정보 보호법의 가장 중요한 변경 사항이며 개인 데이터의 처리 및 사용을 제어하는 개인 정보 보호 권리에 대한 새로운 글로벌 표준을 설정합니다. GDPR의 기본 신조는 조직(데이터 컨트롤러라고 함)에서 수집한 개인 데이터와 관련하여 개인 또는 데이터 주체에게 부여하는 권리 집합입니다.</p>


  <p>조직에서 EU 거주자의 개인 데이터를 수집, 호스트 또는 분석하는 경우 GDPR 프로비전은 GDPR의 기술 및 조직 요구 사항을 구현하는 기능을 보장하는 데이터 프로세서를 사용해야 합니다. 또한 GDPR은 개인 또는 데이터 주체의 요청에 응답하여 개인 데이터의 복사본을 수신하거나, 수정하거나 삭제하거나, 처리를 제한하거나, 전자 형식으로 내보내서 다른 컨트롤러로 이동할 수 있도록 요구합니다.</p>


  <p>새 Azure Portal DSR 기능은 DSR을 충족하는 데 도움이 됩니다. 이를 사용하여 데이터 주체와 연결된 정보를 식별할 수 있으며 시스템 생성 로그에 대해 DSR을 실행할 수 있습니다(Microsoft가 지정된 서비스를 제공하기 위해 생성하는 데이터).&nbsp; 이전에는 시스템 생성 로그에서 데이터에 액세스하거나 삭제할 수 없었던 엔터프라이즈 고객에게 흥미로운 기능입니다. Microsoft는 개인 정보 보호에 대한 지속적인 노력의 일환으로 이 추가 기능을 제공하게 되어 기쁘게 생각합니다.</p>


  <p>또한 Azure를 사용하면 제공된 다양한 서비스에서 기존 API(애플리케이션 프로그래밍 인터페이스) 및 UI(사용자 인터페이스)를 통해 고객 데이터(사용자와 사용자가 업로드하거나 만드는 데이터)에 대해 DSR을 처리할 수 있습니다. Azure Portal과 기존 Azure 기능을 조합하여 Microsoft 클라우드에 상주하는 개인 데이터에 대한 이러한 유형의 요청에 응답할 수 있습니다.</p>


  <ul>
   <li><strong>액세스:</strong> 데이터 주체에 개인 데이터의 복사본을 제공합니다.</li>
   <li><strong>해결할:</strong> 고객 데이터에 대해 요청된 다른 작업을 변경하거나 구현합니다(해당하는 경우).</li>
   <li><strong>삭제:</strong> Microsoft 클라우드에 있는 개인 데이터를 영구적으로 제거합니다.</li>
   <li><strong>내보내기:</strong> 개인 데이터의 전자 복사본(컴퓨터에서 읽을 수 있는 형식)을 데이터 주체에 제공하고 요청 시 이러한 전자 파일을 다른 데이터 컨트롤러로 전송합니다.</li>
  </ul>


