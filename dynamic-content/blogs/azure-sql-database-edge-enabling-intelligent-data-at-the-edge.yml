Title: 'Azure SQL Database Edge: 에지에서 지능형 데이터 사용'
Summary: 데이터의 세계는 빠른 속도로 변화하며, 점점 더 많은 데이터가 에지에서 저장 및 처리될 것으로 예상됩니다.
Content: >-
  <p>데이터의 세계는 빠른 속도로 변화하며, 점점 더 많은 데이터가 에지에서 저장 및 처리될 것으로 예상됩니다. Microsoft는 Microsoft SQL Server 사용하여 데이터 센터 및 클라우드에서 Azure SQL Database 공통 프로그래밍 노출 영역을 채택할 수 있는 기능을 갖춘 엔터프라이즈를 지원<a href="https://azure.microsoft.com/en-us/services/sql-database/" target="_blank">했습니다.</a> 대기 시간, 데이터 거버넌스 및 네트워크 연결은 계속해서 데이터 컴퓨팅 요구 사항을 에지로 전환합니다. 더 저렴한 비용으로 분석 기능을 갖춘 새로운 센서 및 칩 혁신을 통해 더 많은 에지 컴퓨팅 시나리오를 통해 비즈니스의 민첩성을 높일 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/intelligent-edge-innovation-across-data-iot-and-mixed-reality/" target="_blank">Microsoft Build 2019</a>에서는 성능이 뛰어나고 가용성이 높고 안전한 SQL 엔진을 사용하여 에지에서 데이터 및 분석의 요구 사항을 해결하는 데 도움이 되는 미리 보기로 제공되는 Azure SQL Database <a href="https://azure.microsoft.com/en-us/services/sql-database-edge/" target="_blank">Edge</a>를 발표했습니다. 이제 개발자는 일관된 프로그래밍 노출 영역을 채택하여 SQL 데이터베이스에서 개발하고 온-프레미스, 클라우드 또는 에지에서 동일한 코드를 실행할 수 있습니다.</p>


  <p>Azure SQL Database Edge 제품은 다음과 같습니다.</p>


  <ul>
   <li><b>작은 공간을</b> 사용하면 대화형 디바이스, 에지 게이트웨이 및 에지 서버에서 컨테이너를 사용하여 ARM 및 x64 디바이스에서 데이터베이스 엔진을 실행할 수 있습니다.</li>
   <li><b>한 번 개발하고 </b>Azure SQL Database, SQL Server 및 Azure SQL Database Edge에서 공통 프로그래밍 노출 영역을 통해 시나리오를 배포합니다.</li>
   <li>데이터 스트리밍 및 시계열을 데이터베이스 내 기계 학습과 결합하여<b> 짧은 대기 시간 분석을 가능하게 합니다.</b></li>
   <li>에지 디바이스 및 에지 게이트웨이에서 미사용 데이터 및 동작을 보호하는 Azure SQL Database 업계 최고의 <b>보안 기능</b>과 <b>중앙 관리 포털의 관리를</b> Azure IoT 수 있습니다.</li>
   <li><b>로컬 컴퓨팅 및 스토리지를 사용하여 클라우드에 연결되고 완전히 연결이 끊어진 에지 시나리오입니다.</b></li>
   <li>Power BI 및 타사 BI 도구를 사용하여 강력한 시각화를 만들기 위한 <b>기존 BI(비즈니스 인텔리전스) 도구를 지원</b>합니다.</li>
   <li>에지 간 <b>양방향 데이터 이동</b>에서 온-프레미스 또는 클라우드로 이동합니다.</li>
   <li><b>인기 있는 T-SQL 언어와 호환</b>되는 개발자는 R, Python, Java 및 Spark를 사용하여 복잡한 분석을 구현하여 데이터 이동 없이 즉각적인 분석을 제공하고 실시간 더 빠른 인사이트를 제공할 수 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85e357ac-cd19-4f39-88d2-50d22b00a1ce.png"><img alt="T-SQL Language logos" border="0" height="386" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/33914753-f98d-4424-936f-d819f2180996.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="T-SQL 언어 로고" width="1026"></a></p>


  <ul>
   <li>비관계형 데이터 형식에 분석 및 데이터베이스 내 기계 학습 기능을 적용하는 기능 <b>과 함께 그래프, JSON 및 시계열</b> 데이터를 데이터베이스에 처리 및 저장하도록 지원합니다.</li>
  </ul>


  <p>예를 들어 로봇 공학 또는 자동화된 작업 프로세스를 사용하는 제조업체는 에지에서 분석 및 기계 학습에 Azure SQL Database Edge를 사용하여 최적의 효율성을 달성할 수 있습니다. 이러한 실제 환경에서는 데이터베이스 내 기계 학습을 활용하여 즉시 채점하고, 수정 작업을 시작하고, 변칙을 검색할 수 있습니다.</p>


  <p>주요 이점:</p>


  <ul>
   <li>Azure SQL Database 및 SQL Server 일관된 프로그래밍 노출 영역인 에지의 SQL 엔진을 사용하면 엔지니어가 온-프레미스, 클라우드 또는 에지에 <b>대해 한 번 빌드</b>할 수 있습니다.</li>
   <li><b>스트리밍 기능을</b> 사용하면 지능형 인사이트를 위해 들어오는 데이터를 <b>즉시 분석</b>할 수 있습니다.</li>
   <li><b>데이터베이스 내 AI 기능을</b> 사용하면 데이터를 이동하지 않고도 변칙 검색, 예측 유지 관리 및 기타 분석 시나리오와 같은 시나리오를 사용할 수 있습니다.</li>
  </ul>


