  <h2>클라우드에서 학습하고 에지에서 점수 매기기</h2>


  <p>온-프레미스, 클라우드 또는 에지에서 일관된 프로그래밍 노출 영역을 지원하는 개발자는 이동 중 데이터 및 미사용 데이터를 보호하는 데 동일한 방법을 사용하는 동시에<b> </b>Azure SQL Database 및 SQL Server 사용되는 것과 동일한 고가용성 및 재해 복구 아키텍처를 사용할 수 있습니다. 다양한 위치에서 애플리케이션을 원활하게 전환할 수 있다는 것은 클라우드 데이터 웨어하우스가 알고리즘을 학습시키고 기계 학습 모델을 Azure SQL Database Edge로 푸시하여 로컬에서 채점을 실행할 수 있게 하여 단일 코드베이스를 사용하여 실시간 채점을 제공한다는 것을 의미합니다.</p>


  <h2>지능형 저장 및 전달</h2>


  <p>엔진은 스트리밍 데이터 세트를 가져와서 클라우드에 직접 복제할 수 있는 숙련도를 제공하며 지능형 저장 및 전달<b> </b>패턴을 사용하도록 설정합니다. 이중성에서 에지는 스트리밍 데이터를 처리하거나 데이터베이스 내 기계 학습을 사용하여 기계 학습을 적용하는 동안 분석 기능을 활용할 수 있습니다. 기본적으로 엔진은 데이터를 로컬로 처리하고 네이티브 복제를 사용하여 중앙 데이터 센터 또는 클라우드에 업로드하여 여러 다른 에지 허브에서 집계된 분석을 수행할 수 있습니다.</p>


