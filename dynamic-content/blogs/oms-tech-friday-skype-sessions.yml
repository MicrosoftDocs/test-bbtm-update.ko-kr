Title: OMS 기술 금요일 Skype 세션 - 2016년 가을
Summary: Microsoft의 비즈니스 연속성 및 재해 복구 솔루션에 대한 기술 정보에 초점을 맞춘 1시간 동안 매주 금요일마다 참가하세요.
Content: >-
  <p><strong>OMS 금요일 다음 세션</strong></p>


  <p>OMS Tech Fridays는 <strong>9월 30일 오후 10시 30<sup>분에</sup> 미국 동부(이번 주에만 해당)&nbsp;- </strong>에 반환되며<strong>, ASR Scout를 사용하여 VMWare에서 Hpyer-V로 마이그레이션합니다</strong>.</p>


  <p>ASR(Azure Site Recovery), AB(Azure Backup), OI(운영 Insights), AA(Azure Automation) 및 관련 기술을 비롯한 Microsofts&rsquo; 비즈니스 연속성 및 재해 복구 솔루션에 관한 기술 정보에 중점을 두어 매주 금요일마다 참가하세요. 모든 호출은 다음 기본 개요를 따릅니다.</p>


  <ul>
      <li><strong>OMS(Operations Management Suite)&nbsp; 개요(10-15분)</strong></li>
      <li><strong>이번 주의 기술 심층 분석/파트너 포커스(30분)</strong></li>
      <li><strong>QA&amp;(10-15분)</strong></li>
  </ul>


  <p><strong>모든 녹음 및 과거 토론의 기타 자료는 <a href="https://aka.ms/OMSFridays" target="_blank">여기에</a> 게시됩니다.</strong>&nbsp;&nbsp; <strong> 우리는&nbsp; 또한 Channel9 영역 표시 및 이전 세션을 게시했습니다. <a href="https://aka.ms/omsfridaysrecordings">여기에서</a> 사용할 수 있습니다.</strong></p>


  <p>이 시리즈의 제목에 TECH라는 단어를 적어 둡다. 목표는 매번 구성 요소의 특정 구성 요소 또는 측면에 대한 심층적인 기술 콘텐츠를 제공하는 것이므로 개략적인 논의가 아닙니다.</p>


  <p>이 토론은 OMS에 대한 기술 세부 정보를 학습하는 데 관심이 있는 모든 사용자와 모든 사용자에게 열려 있습니다. 관심 있는 사람과 이 시리즈를 자유롭게 공유해 주세요.</p>
