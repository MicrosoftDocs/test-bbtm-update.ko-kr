Title: 온-프레미스 데이터 게이트웨이를 통해 VNet과 Azure Analysis Services 통합
Summary: 이제 Azure Analysis Services가 Azure VNet(Virtual Network)에 있는 클라우드 데이터 원본과의 통합을 제공한다는 것을 발표하게 되어 기쁘게 생각합니다. 조직은 향상된 보안 및 격리를 위해 VNet을 사용합니다. Azure SQL DW 및 Azure Database와 같은 클라우드 데이터 원본은 VNet 엔드포인트로 보호될 수 있습니다.
Content: >-
  <p>이제 Azure Analysis Services가 Azure VNet( <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-networks-overview">Virtual Network</a> )에 있는 클라우드 데이터 원본과의 통합을 제공한다는 것을 발표하게 되어 기쁘게 생각합니다. 조직은 향상된 보안 및 격리를 위해 VNet을 사용합니다. Azure SQL DW 및 Azure Database와 같은 클라우드 데이터 원본<a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-vnet-service-endpoint-rule-overview">은 VNet 엔드포인트로 보호</a>될 수 있습니다.</p>


  <p>Azure Analysis Services 인바운드 트래픽은 <a href="https://azure.microsoft.com/en-us/blog/hardening-azure-analysis-services-with-the-new-firewall-capability/">방화벽 규칙을</a> 사용하여 제어할 수 있습니다. 그러나 데이터 새로 고침 작업을 수행하려면 Azure Analysis Services에서 데이터 원본에 액세스해야 합니다. 데이터 원본이 클라우드 기반이고 VNet으로 보호되는 경우 Analysis Services에 대한 액세스를 제공해야 합니다. <b>이 작업은 AlwaysUseGateway </b>서버 속성을 사용하여 수행할 수 있습니다.</p>


  <p>이 속성을 <b>true</b> 로 설정하면 데이터 원본이 클라우드 기반인지 여부에 관계없이 Azure Analysis Services는 항상 온-프레미스 데이터 게이트웨이를 사용하여 데이터 원본에 액세스합니다. 따라서 이 <a href="https://docs.microsoft.com/en-us/azure/analysis-services/analysis-services-gateway-install">문서에</a> 설명된 대로 온-프레미스 데이터 게이트웨이를 설정해야 하며 게이트웨이 컴퓨터는 VNet에 상주합니다. 데이터 새로 고침 작업은 게이트웨이 컴퓨터로 전달되며, 그러면 데이터 원본에 성공적으로 액세스할 수 있습니다.</p>


  <p><b>AlwaysUseGateway</b> 서버 속성은 SQL Server Management Studio(SSMS)를 사용하여 설정할 수 있습니다. Azure Analysis Services 서버로 커넥트 서버를 마우스 오른쪽 단추로 클릭하고 <b>속성</b>, <b>일반</b> 및 <b>고급(모두) 속성 표시를</b> 선택합니다.</p>


