  <h3><a href="https://thwack.solarwinds.com/events/3100?sf204746681=1">SolarWinds 랩 #72: 두 괴짜와 여신 II: Azure The Easy Way</a></h3>


  <p><strong>1월 16 &ndash; 일 수요일 오후 1:00-2:00 중부(UTC/GMT -6)</strong></p>


  <p>2018년에 한 가지 내용이 있는&rsquo; 경우 대부분의&rsquo; 조직에서 다른&rsquo; 사람, 특히 Azure에서 적어도 일부 프로덕션 워크로드를 실행하고 있으며, 이미 있는 도구를 사용하여 이러한 클라우드 리소스를 모니터링하는 방법을 보여 줄&#39;있습니다. Phoummala Schmitt(Microsoft Cloud Advocate), Thomas LaRock(Head Geek 및 10년 Microsoft MVP)에 참여하세요. 및 패트릭 허바드 (헤드 괴짜) 특별한 하이브리드 IT / 클라우드 운영 에피소드에 대한. 라이브 채팅 및 전문가가 있을&#39;있으므로 Azure 운영 질문과 함께 제공됩니다.&#39;원격 모니터링 장벽을 허물고, 앱을 마이그레이션하기 전에 원격 분석 계획을 수립하고, 클라우드 비용을 관리하고, 개발 스프롤을 제한하는 방법을 알아봅니다. 또한 새 Azure 및 Office 365 SAM(서버 &amp; 애플리케이션 모니터) 템플릿 및 계정 활성화에 대해서도 다룰&#39;있습니다.</p>


  <h3><a href="https://www.safaribooksonline.com/live-training/courses/time-series-forecasting/0636920240587/">시계열 예측은 Machine Learning 모델을 빌드하고 배포하여 미래를 예측합니다.</a></h3>


  <p><strong>1월 23 &ndash; 일 수요일 오전 8:00-11:00 태평양(UTC/GMT -8)</strong></p>


  <p>이 O&#39;Reilly 3시간 라이브 교육 과정에서 프란체스카 라자리(Francesca Lazzeri)는 시계열 예측 모델을 빌드, 교육 및 배포하기 위한 핵심 단계를 안내합니다. &rsquo;먼저 간단한 지수 평활화 및 RNN(되풀이 신경망)과 같은 일반적인 시계열 예측 방법을 학습한 다음 Keras, TensorFlow 및 기타 오픈 소스 Python 패키지와 같은 기계 학습 구성 요소를 사용하여 실제 시나리오에 모델을 적용하는 실습 경험을 얻을 수 있습니다.</p>


