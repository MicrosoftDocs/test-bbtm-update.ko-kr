  <p>이 에피소드에서는 컨소시엄 설정에서 IPFS(설명 간 파일 시스템)를 사용하는 방법에 대해 소개합니다. 블록체인에서 블록의 일부가 아닌 스토리지의 중앙 집중화를 제거하는 데 이 기술이 어떻게 도움이 될 수 있는지에 대한 개념이 표시됩니다. 이와 함께 Azure의 IPFS에 대한 마켓플레이스 제품을 통해 이러한 스토리지 네트워크를 간단하게 만드는 방법을 간결하게 보여 줍니다.</p>


