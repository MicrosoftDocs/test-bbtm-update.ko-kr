Title: Azure.Source - 볼륨 64
Summary: 'Microsoft는 Azure 개발자를 위한 인증 경로를 간소화합니다. 개발자: 클라우드 스토리지 옵션 소개; Azure 토픽의 최신 비디오 및 팟캐스트를 사용하여 새해를 시작합니다. 그리고 훨씬 더.'
Content: >-
  <h2>Updates</h2>


  <h3><a href="https://azure.microsoft.com/en-us/updates/azuremigrate-supports-azuregov/?ocid=AID765057&amp;wt.mc_id=CFID0382">Azure Migrate는 이제 Azure Government에서 사용할 수 있습니다.</a></h3>


  <p>Azure Migrate 서비스는 Azure로 마이그레이션하는 온-프레미스 워크로드를 평가합니다. 이 서비스는 온-프레미스 머신의 마이그레이션 적합성을 평가하고, 성능 기반 크기 조정을 수행하며, Azure에서 온-프레미스 머신을 실행하는 비용을 예측합니다. 리프트 앤 시프트 마이그레이션을 다시 고려할&#39;있거나 마이그레이션의 초기 평가 단계에 있는 경우 이 서비스를 사용할 수 있습니다. 이제 Azure Migrate는 Azure Government를 마이그레이션 프로젝트 위치로 지원합니다. 즉, 검색된 메타데이터를 Azure Government 지역(US Gov 버지니아)에 저장할 수 있습니다. Azure Government 외에도 Azure Migrate는 미국과 유럽 지역에 메타데이터 저장을 지원합니다. 다른 Azure 지역에 대한 지원은 향후에 계획되어 있습니다.</p>


  <h3><a href="https://blogs.msdn.microsoft.com/appserviceteam/2019/01/04/python-2-7-now-available-for-app-service-on-linux/?ocid=AID765057&amp;wt.mc_id=CFID0382">Python 2.7 이제 Linux의 App Service에 사용할 수 있음</a></h3>


  <p>지난 달, Linux의 Azure App Service에 대한 기본 제공 Python 이미지는 Python 3.7 및 3.6에 대한 공개 미리 보기로 제공되었습니다. Python 2.7은 이제 Azure App Service(Linux)의 Python 공개 미리 보기에서 사용할 수 있습니다. Linux의 App Service에서 Python에 대한 공식 이미지를 사용하는 경우 플랫폼은 requirements.txt 파일에 지정된 종속성을 자동으로 설치합니다.</p>


  <p>Azure에서 Python을 사용하여 빌드하는 데 관심이 있는 경우&rsquo; <a href="https://aka.ms/python-videos">Nina Zakharenko 및 Carlton Gibson과 함께 Azure 시리즈에서 4부로 구성된 Python</a>을 확인하여 Visual Studio Code 및 Azure Web Apps를 사용하여 Django 앱을 빌드하고 실행하고, Azure Pipelines 사용하여 CI/CD 파이프라인을 설정하고, Azure Functions를 사용하여 서버리스 Django 앱을 실행하는 방법을 알아보세요.</p>


  <h2>뉴스</h2>


  <h3><a href="https://www.microsoft.com/en-us/learning/community-blog-post.aspx?BlogId=8&amp;Id=375185&amp;ocid=AID765057&amp;wt.mc_id=CFID0382">Azure 개발자에게 좋은 소식입니다. Microsoft는 인증을 받는 경로를 간소화하고 있습니다.</a></h3>


  <p>Microsoft Azure 개발자는 애플리케이션 및 서비스와 같은 클라우드 솔루션을 디자인, 빌드, 테스트 및 유지 관리하고, 클라우드 솔루션 설계자, 클라우드 DBA, 클라우드 관리자 및 클라이언트와 협력하여 이러한 솔루션을 구현합니다. Azure Developer Associate 인증 베타 시험, AZ-200: Microsoft Azure Developer Core Solutions 및 AZ-201: Microsoft Azure Developer Advanced Solutions에 대한 피드백을 바탕으로 단일 시험인 <a href="https://www.microsoft.com/en-us/learning/exam-AZ-203.aspx?ocid=AID765057&amp;wt.mc_id=CFID0382">AZ-203: Microsoft Azure 솔루션 개발</a>로의 경로를 단순화하고 전환하기로 결정했습니다. 그런데 AZ-900 시험: Microsoft Azure 기본 사항은 클라우드 서비스에 대해 알아보고 이러한 개념을 Microsoft Azure 예시하는 방법의 선택적 첫 번째 단계입니다. AZ-900을 AZ-203의 전구체로 사용할 수 있지만 필수 구성 요소는 아닙니다.</p>


  <p align="center"><a href="https://www.microsoft.com/en-us/learning/browse-new-certification.aspx?ocid=AID765057&amp;wt.mc_id=CFID0382"><img alt="Microsoft Certified graphic showing various icons and the Microsoft Certified badge." border="0" height="400" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c1b6bfd7-df36-4172-8e7c-cf5e2743841e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="새로운 Microsoft 역할 기반 인증에 대해 자세히 알아보기" width="1067"></a></p>


  <h2>기술 관련 내용</h2>


  <h3><a href="https://dev.to/jeremylikness/introduction-to-cloud-storage-for-developers-2hig">개발자를 위한 클라우드 Storage 소개</a></h3>


  <p>이 소개 수준 게시물은 Azure Storage 예제에 중점을 두고 플랫폼에 구애받지 않는 방식으로 데이터 스토리지 옵션을 다루며, 개발자가 기존 NoSQL 및 SQL 데이터베이스가 유일한 옵션이 아니라는&#39;이해하는 데 도움이 됩니다. Jeremy Likness는 클라우드 스토리지가 더 나은 옵션인 시기와 이유, 다양한 스토리지 용어 및 개념에 대한 정의, 시작하는 간단한 방법 및 자세한 내용을 알아볼 수 있는 리소스를 공유합니다.</p>


  <h3><a href="https://jessicadeen.com/kubecon-na-2018/">KubeCon 2018: 자습서 - Kubernetes, Draft 및 Helm을 사용하여 Windows 앱 배포</a></h3>


  <p>Kubernetes에 Windows 앱을 배포하는 방법에 대해 궁금한가요? Linux 앱 또는 컨테이너를 배포하는 것처럼 Draft 및 Helm을 사용하시겠습니까? KubeCon 2018의 세션을 포함하는 제시카 딘의 블로그 게시물을 확인하세요.</p>


  <h3><a href="https://hackernoon.com/apache-spark-tips-and-tricks-for-better-performance-cf2397cac11">Apache Spark: 성능 향상을 위한 팁 및 요령</a></h3>


  <p>Apache Spark 심층 분석&quot; 탐색을 &quot;기반으로 하는 Adi Polak은 사용자 지정 사용자 정의 함수를 피해야 하는 이유부터 클라우드 구성을 이해하고 최적화하는 데 이르기까지 Spark 성능을 개선하고 더 나은 쿼리를 작성하기 위한 5가지 팁을 공유합니다. 다음 게시물에서 실제&rsquo; 사용 사례를 포함하여 Azure에서 Apache Spark를 사용하는 방법을 자세히 알아봅니다.</p>


  <h3><a href="https://towardsdatascience.com/using-object-detection-for-complex-image-classification-scenarios-part-1-779c87d1eecb">복잡한 이미지 분류 시나리오에 개체 검색 사용 1부: AI Computer Vision Revolution</a></h3>


  <p>AI 및 ML 이론적으로는 몇 가지 API를 사용하는 것만큼 쉽지만 실제 비즈니스 시나리오에 어떻게 적용하나요? 이 시리즈에서&rsquo;는 주요 중부 동부 유럽 사탕 회사가 컴퓨터 비전, AI 및 ML 사용하여 문제를 해결하는 방법을 안내합니다. 매장 선반의 유효성을 자동으로 검사하여 비용이 많이 드는 감사 및 수동 프로세스를 제거합니다. 시리즈가 끝나면 다양한 Machine Learning 접근 방식과 기술을 비교 및 대조하고,&rsquo; 사용 가능한 서비스 및 도구를 이해하고, 사용자 지정 모델을 빌드, 학습 및 클라우드 및 원격 클러스터에 배포하는 방법을 이해할 수 있습니다.</p>


