Title: Azure AI에 대한 새로운 업데이트는 개발자를 위한 AI 기능을 확장합니다.
Summary: '기업이 AI를 사용하여 비즈니스를 혁신하려는 경우 개발자와 데이터 과학자가 AI 함수를 애플리케이션에 직접 배포, 관리 및 보호할 수 있도록 Azure AI에 대한 개선 사항을 계속 추가하고 있습니다. '
Content: >-
  <p>기업이 AI를 사용하여 비즈니스를 혁신하려는 경우 개발자와 데이터 과학자가 다음 솔루션 영역에 중점을 두고 AI 함수를 애플리케이션에 직접 배포, 관리 및 보호할 수 있도록 Azure AI에 대한 개선 사항을 계속 추가하고 있습니다.</p>


  <ol>
   <li>기계 학습을 활용하여 <a href="https://azure.microsoft.com/en-us/services/machine-learning-service/" target="_blank">Azure Machine Learning</a> 통해 비즈니스 생산성을 향상시키는 예측 모델을 빌드하고 학습시킵니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/services/search/" target="_blank">Azure Search</a>를 사용하여 정보를 빠르게 찾고 인사이트를 수집하는 AI 기반 검색 환경 및 인덱싱 기술을 적용합니다.</li>
   <li>비전, 음성, 언어, 검색 및 지식과 같은 미리 빌드된 사용자 지정 AI 기능을 통합하는 애플리케이션을 빌드하여 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Azure Cognitive Services</a> 및 <a href="https://azure.microsoft.com/en-us/services/bot-service/" target="_blank">Azure Bot Service</a>에서 보다 매력적이고 개인화된 환경을 제공합니다.</li>
  </ol>


  <p>&rsquo;현재 Azure를 AI를 빌드하기에 가장 좋은 위치로 계속 만드는 Azure Cognitive Services에 대한 몇 가지 업데이트를 공유하게 되어 기쁘게 생각합니다. 회사에서&rsquo; 손실 및 고객 영향을 최소화할 수 있도록 AI를 사용하여 문제를 식별하는 새로운 Anomaly Detector Service의 미리 보기를 도입했습니다. 또한 이미지에서 개체를 보다 정확하게 식별하기 위한 Custom Vision의 일반 공급도 발표됩니다.&nbsp;</p>


  <p>Azure Cognitive Services는 음성 인식, 번역 및 텍스트 음성 변환에서 이미지 및 개체 감지에 이르기까지 개발자가 모든 시나리오에서 애플리케이션에 지능형 기능을 쉽게 추가할 수 있도록 합니다. 지금까지 백만 명 이상의 개발자가 이미 Cognitive Services를 발견하고 시도하여 애플리케이션에서 획기적인 환경을 가속화했습니다.</p>


  <h2>AI 서비스로서의 변칙 검색</h2>


  <p><a href="https://go.microsoft.com/fwlink/?linkid=2080698&amp;clcid=0x409" target="_blank">Anomaly Detector</a> 는 신용 카드 사기와 같은 문제를 식별하는 것으로 변환할 수 있는 데이터에서 비정상적인 패턴 또는 드문 이벤트를 감지할 수 있는 새로운 Cognitive Service입니다.</p>


  <p>현재 Azure 및 기타 핵심 Microsoft 제품에서 200개 이상의 팀이 Anomaly Detector를 사용하여 실시간으로 불규칙성을 감지하고 문제 해결을 가속화하여 시스템의 안정성을 향상시킵니다. 개발자는 단일 API를 통해 변칙 검색 기능을 애플리케이션에 쉽게 포함시켜 높은 데이터 정확도를 보장하고 인시던트가 발생하는 즉시 자동으로 노출할 수 있습니다.</p>


  <p>일반적인 사용 사례 시나리오에는 비즈니스 인시던트 및 텍스트 오류 식별, IoT 디바이스 트래픽 모니터링, 사기 감지, 변화하는 시장 대응 등이 포함됩니다. 예를 들어 콘텐츠 공급자는 Anomaly Detector를 사용하여 고객&rsquo; KPI와 관련된 비디오 성능 데이터를 자동으로 검색하여 문제를 즉시 식별할 수 있습니다. 또는 비디오 스트리밍 플랫폼은 수백만 개의 비디오 데이터 세트에 Anomaly Detector를 적용하여 메트릭을 추적할 수 있습니다. 비디오 성능이 두 번째로 누락된 경우 플랫폼에서 수익을 창출하는 콘텐츠 공급자에게 상당한 수익 손실이 발생할 수 있습니다.</p>


  <h2>Custom Vision: 이미지에 대한 자동화된 기계 학습</h2>


  <p>Custom Vision의 일반 공급으로 조직은 <a href="https://blogs.microsoft.com/next/2015/12/10/microsoft-researchers-win-imagenet-computer-vision-challenge/#sm.0000v8bqc0rcdflis6g1wekfl455r" target="_blank">비즈니스 운영을 이미지에서 개체를 빠르고 정확하게 식별할</a> 수 있습니다.</p>


  <p>기계 학습을 통해 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/custom-vision-service/" target="_blank">Custom Vision</a> 을 사용하면 개발자가 사용자 지정 이미지 분류자를 쉽고 빠르게 빌드, 배포 및 개선하여 이미지의 콘텐츠를 빠르게 인식할 수 있습니다. 개발자는 시나리오에서 가장 중요한 사항을 인식하도록 자체 분류자를 학습하거나 이러한 사용자 지정 분류자를 내보내서 iOS(CoreML), Android(TensorFlow) 및 에지의 다른 여러 디바이스에서 실시간으로 오프라인으로 실행할 수 있습니다. 내보낸 모델은 높은 정확도를 유지하면서 놀라운 처리량을 제공하는 모바일 디바이스의 제약 조건에 최적화되어 있습니다.</p>


  <p>현재 Custom Vision은 다양한 비즈니스 시나리오에 사용할 수 있습니다. 페루에 위치한 서반구에서 가장 큰 주석 광산인 Minsur는 Custom Vision을 적용하여 광물 추출 공정에 사용되는 물이 처리 폼 수준을 감지하여 농업과 가축에서 재사용되도록 적절히 처리함으로써 지속 가능한 광산 관행을 만듭니다. Cognitive Services Custom Vision과 Azure 비디오 분석의 조합을 사용하여 직원들이 작업 내에서 보다 전략적인 프로젝트에 집중할 수 있도록 매우 수동적인 프로세스를 대체했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/57ea83d7-6599-4246-9c2d-d53d3417211e.png"><img alt="Screenshot of the Custom Vision platform" border="0" height="831" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c7d9d31-75f5-4048-885e-bde5aaf6a8d2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Custom Vision 플랫폼의 스크린샷" width="1421"></a></p>


  <p align="left"><em>브랜드&rsquo; 로고와 같은 이미지에서 고유한 개체를 검색하도록 모델을 학습시킬 수 있는 Custom Vision 플랫폼의 스크린샷.</em></p>


  <p>오늘부터 Custom Vision은 다음과 같은 개선 사항을 제공합니다.</p>


  <ul>
   <li><strong>고품질 모델</strong> &ndash; Custom Vision은 특히 까다로운 데이터 세트 및 세분화된 분류에서 향상된 성능을 위해 새로운 기계 학습 백 엔드를 사용하여 고급 학습을 제공합니다. 고급 교육을 사용하면 컴퓨팅 시간 예산을 지정할 수 있으며 Custom Vision은 최상의 학습 및 확대 설정을 실험적으로 식별합니다.</li>
   <li><strong>간편 </strong>&ndash; 하게 반복 Custom Vision을 사용하면 개발자가 3.0 REST API 및 SDK를 사용하여 컴퓨터 비전 기능을 애플리케이션에 쉽게 통합할 수 있습니다. 종단 간 파이프라인은 모델의 반복적인 개선을 지원하도록 설계되었으므로 모델을 신속하게 학습시키고 실제 조건에서 프로토타입을 작성하며 결과 데이터를 사용하여 모델을 더 빠르게 프로덕션 품질로 가져오는 모델을 개선할 수 있습니다.</li>
   <li><strong>클라우드에서 학습, 어디서나</strong> &ndash; 실행 내보낸 모델은 모바일 디바이스의 제약 조건에 최적화되어 높은 정확도를 유지하면서 놀라운 처리량을 제공합니다. 이제 Raspberry Pi 3 및 <a href="https://visionaidevkit.com/" target="_blank">Vision AI Dev Kit</a>용 ARM(Azure Resource Manager)을 지원하기 위해 분류자를 내보낼 수도 있습니다.</li>
  </ul>


  <p>자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/custom-vision-service/release-notes" target="_blank">Custom Vision Service 릴리스 정보를 참조하세요</a>.</p>


  <h2>오늘 시작</h2>


  <p>오늘날의&rsquo; 마일스톤은 애플리케이션 개발을 간소화하는 엔터프라이즈급 도구와 고객&rsquo; 데이터를 보호하기 위한 업계 최고의 보안 및 규정 준수를 통해 모든 비즈니스 시나리오에 적합한 Azure AI 플랫폼을 만들겠다는 우리의 노력을 보여줍니다.</p>


  <p>비전 빌드를 시작하고 지능형 앱을 검색하려면 <a href="https://azure.com/cognitive" target="_blank">Cognitive Services 사이트를</a> 방문하세요.</p>
