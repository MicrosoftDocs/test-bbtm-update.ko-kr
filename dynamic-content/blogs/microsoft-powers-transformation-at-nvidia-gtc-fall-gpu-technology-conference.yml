Title: NVIDIA GTC Fall에서 Microsoft 전원 변환 — GPU 기술 컨퍼런스
Summary: 올해 NVIDIA GTC 21에서는 에지, 온-프레미스 및 클라우드 컴퓨팅에 대한 우리의 노력을 강조하는 NVIDIA 가속 컴퓨팅으로 구동되는 가장 혁신적인 애플리케이션 중 일부를 집중 조명하고 있습니다. 등록은 무료이므로 등록하여 Microsoft가 변환을 구동하는 방법을 알아보세요.
Content: >-
  <p>전 세계 고객은 환경, 공중 보건, 에너지 지속 가능성, 날씨 모델링, 경제 성장 등과 관련된 혁신을 추진하기 위해 Microsoft Azure 사용합니다. 이러한 중요한 과제에 대한 솔루션을 찾으려면 엄청난 양의 집중된 컴퓨팅 성능이 필요합니다. 고객은 Azure&rsquo;에서 특별히 빌드한 HPC 및 AI 클라우드 서비스의 민첩성, 규모, 보안 및 최첨단 성능을 통해 HPC(고성능 컴퓨팅)에 액세스하는 가장 좋은 방법을 점점 더 많이 찾고 있습니다.</p>


  <p>HPC 및 AI에 대한 AzureS&rsquo; 시장 선도 비전은 검증된 HPC 기술 및 디자인 원칙을 사용하여 클라우드의 최상의 기능으로 강화된 정품 및 인정받는 HPC 전문 지식의 핵심을 기반으로 합니다. 그 결과 다른 클라우드와 달리 성능, 규모 및 가치를 제공하는 기능이 생성됩니다. 즉, 애플리케이션의 크기가 다른 퍼블릭 클라우드보다 12배 더 높습니다. 노드당 애플리케이션 성능이 높아진 것을 의미합니다. 이는 세계 상위 5위 안에 들 수 있는 슈퍼컴퓨터 적합성을 가진 한 고객을 위해 AI 워크로드를 구동한다는 것을 의미합니다. 그것은 또한 COVID-19에 대 한 싸움에서 생명을 구하는 혁신을 증명 하기 위해 주말 동안 의료 연구원의 손에 거 대 한 컴퓨팅 능력을 제공 의미.</p>


  <p>올해 <a href="https://www.nvidia.com/en-us/gtc/?ncid=afm-chs-44270&amp;ranMID=44270&amp;ranEAID=je6NUbpObpQ&amp;ranSiteID=je6NUbpObpQ-JSMo7h5bd7s4xnwXsWdYLQ" target="_blank">NVIDIA GTC 21</a>에서는 에지,&rsquo; 온-프레미스 및 클라우드 컴퓨팅에 대한 우리의 노력을 강조하는 NVIDIA 가속 컴퓨팅으로 구동되는 가장 혁신적인 애플리케이션 중 일부를 집중 조명했습니다. 등록은 무료이므로 <a href="https://nvda.ws/3dVzJkc" target="_blank">등록</a> 하여 Microsoft가 변환을 구동하는 방법을 알아보세요.</p>


  <h2>AI 및 슈퍼컴퓨팅 규모</h2>


  <p>AI 및 기계 학습 공간은 인터넷 이후 기술 발전의 가장 고무적인 영역 중 하나입니다. 대규모 AI 모델을 사용하여 많은 작업에 전력을 공급하는 추세는 AI 빌드 방식을 바꾸고 있습니다. 이 규모의 학습 모델을 사용하려면 컴퓨터 내부 및 전체에서 대역폭이 높은 네트워크와 상호 연결된 특수 AI 가속기가 있는 수백 대의 대규모 클러스터가 필요합니다. Microsoft는 Microsoft 제품 전반에서 새로운 자연어 생성 및 이해 기능을 가능하게 하기 위해 Azure에서 이러한 클러스터를 구축해 왔습니다.</p>


  <p>대규모 컴퓨팅 클러스터, 선도적인 네트워크 디자인, Azure Machine Learning, ONNX 런타임 및 기타 Azure AI 서비스를 포함한 소프트웨어 스택에서 수행한 작업은 AI at Scale 전략에 직접 부합됩니다.</p>


  <h2>에지에서 기계 학습</h2>


  <p>Microsoft는 지능형 에지 포트폴리오의 다양한 솔루션을 제공하여 고객이 클라우드뿐만 아니라 에지에서도 기계 학습이 수행되도록 할 수 있도록 합니다. 솔루션에는 Azure Stack Hub, Azure Stack Edge 및 IoT Edge가 포함됩니다.</p>


  <p>에지에서 센서 데이터 및 추론을 캡처하거나 Azure에서 모델 학습을 사용하여 엔드투엔드 처리를 수행하는지 여부와 향상된 추론 작업을&mdash; 위해 에지에서 학습된 모델을 활용하는지 여부에 관계없이Microsoft는 필요한 모든 위치에서 요구 사항을 지원할 수 있습니다.</p>


  <h2>시각화 및 GPU 워크스테이션</h2>


  <p>Azure를 사용하면 데스크톱 가상화뿐만 아니라 컴퓨터 지원 디자인, 콘텐츠 만들기 및 대화형 렌더링과 같은 전문 그래픽에도 중요한 다양한 시각화 워크로드를 사용할 수 있습니다. Azure의 시각화 워크로드는 세계적 수준의 시각적 컴퓨팅 플랫폼인 NVIDIAs&rsquo; 세계적 수준의 GPU(그래픽 처리 장치) 및 RTX 기술&rsquo;로 구동됩니다.</p>


  <p>Azure 클라우드의 그래픽 워크스테이션에 액세스하면 아티스트, 디자이너 및 기술 전문가가 원격으로, 어디서나, 연결된 디바이스에서 작업할 수 있습니다. Windows <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/windows/" target="_blank">및</a> <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/linux/" target="_blank">Linux</a>에 대한 NV-Series VM(가상 머신)을 참조하세요.</p>


  <h2>Azure 및 NVIDIA 기술로 2021년 순간 다시 적용</h2>


  <h3>야생 동물 보호 서비스<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d10dc160-981c-4f1e-836e-5151615d29ec.png"><img align="right" alt="Image shows the Wildlife Protection Solutions logo" border="0" height="169" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/51d65f8c-5814-4918-9a53-371dd8d7b6f9.png" style="border:0px currentcolor; display:inline; background-image:none; float:right" title="야생 동물 보호 솔루션" width="165"></a></h3>


  <p>삼림 벌채에서 산불 관리에 이르기까지 멸종 위기에 처한 동물을 보호하는 것에 이르기까지 야생 동물 인구를 연구하는 것은 지속 가능한 미래에 필수적입니다. NVIDIA V100 GPU가 있는 Azure 고성능 컴퓨팅 가상 머신의 인프라를 사용하여 보호 그룹이 야생 장소를 감시하고 야생 동물을 보호하는 데 필요한 모니터링 기술을 제공하기 위해 야생 동물 보호 서비스가 지구용 Microsoft AI와 작동하는 방법을 알아봅니다.</p>


  <h3>반 고흐 박물관<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/29cb23f4-22d6-4dee-8ffc-97b185772fbf.jpg"><img align="right" alt="Van Gogh Museum logo" border="0" height="147" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b2f1f6c5-954d-4419-8bb0-45f2fc3a0f2e.jpg" style="border:0px currentcolor; display:inline; background-image:none; float:right" title="반 고흐 박물관 로고(편집됨)" width="165"></a></h3>


  <p>매년 수만 명의 중국인 방문객이 방문하는 반 고흐 박물관은 이 관객들에게 독특한 무언가를 만들고 싶었습니다. 세로 사진을 반 고흐&rsquo;스 예술을 연상시키는 디지털 그림으로 변환할 수 있는 앱인 WeChat을 입력합니다. 작가가 어떻게 그렸을지 볼 수 있는 사용자는 이 독특하고 개인적인 경험을 통해 자신의 예술에 더 가깝게 그려지는 것이 이상적입니다. <a href="https://customers.microsoft.com/en-us/story/1386387081955456443-van-gogh-libraries-and-museums-azure" target="_blank">Van Gogh 박물관이</a> Azure 고성능 컴퓨팅, Azure Machine Learning 등을 사용하여 이를 어떻게 달성했는지 알아봅니다.</p>


  <h3>FLSmidth<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a66d818-e577-478c-86a3-9f2baa204bb3.jpg"><img align="right" alt="FLSmidth logo" border="0" height="138" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/734e3cd0-0f0b-4020-94bc-2b41e3d89b07.jpg" style="border:0px currentcolor; display:inline; background-image:none; float:right" title="FLSmidth 로고" width="138"></a></h3>


  <p><a href="https://customers.microsoft.com/en-us/story/1417831248134599964-flsmidth-manufacturing-azure" target="_blank">FLSmidth</a> 는 2030년까지 배출량 제로라는 야심찬 목표를 가지고 있지만 온-프레미스 인프라의 대기 시간 및 성능 제한으로 인해 방해를 받았습니다. FLSmidth는 파트너 Ubercloud와 공동으로 Microsoft Azure 전환함으로써 고성능 컴퓨팅에 의존하는 엔지니어링 시뮬레이션 플랫폼을 최적화하기 위한 완벽한 차량을 찾았습니다. 스위치는 모든 대기 시간을 제거하고, 플랫폼을 민주화했으며, 이전 인프라보다 10배 빠른 결과를 생성했습니다.</p>


  <h3>이전 2021 Azure HPC 및 AI 제품 출시</h3>


  <p>Azure는 <a href="https://azure.microsoft.com/en-us/blog/azure-announces-general-availability-of-scaleup-scaleout-nvidia-a100-gpu-instances-claims-title-of-fastest-public-cloud-super/" target="_blank">NVIDIA A100에서 제공하는 가장 빠른 퍼블릭 클라우드 슈퍼컴퓨터</a>&mdash; Azure ND A100 v4 Virtual Machinepowered&mdash; 스케일 아웃 NVIDIA A100 GPU 클러스터의 일반 공급에 대해 발표합니다. Tensor Core GPUsare&nbsp;는 가장 까다로운 고객이 속도를 늦추지 않고 스케일 업 및 스케일 아웃할 수 있도록 설계되었습니다.</p>


  <p>2021년 6월 TOP500 목록에서 Microsoft Azure 퍼블릭 클라우드 서비스를 새로운 차원으로 끌어올려 No에서 4회 연속 4위를 차지한 시스템에 대한 작업을 시연했습니다. 26에서 아니오로. TOP500 목록의 29개. ND A100 v4 클러스터라는 글로벌 AI 슈퍼컴퓨터의 일부로, 현재 4개의 글로벌 지역에서 주문형으로 사용할 수 있습니다.&nbsp; <strong>이러한 순위는 전체 클러스터 크기의 일부분에서 달성되었습니다</strong>. 각 시스템은 TOP500 순위의 기초가 되는 64비트 부동 소수점 수학에서 HPC 성능의 전통적인 척도인 Linpack이라고도 하는&rsquo; HPL 벤치마크에 16.59개의 페타플롭을 제공했습니다.</p>


  <p>Azure <a href="https://www.microsoft.com/en-us/research/blog/using-deepspeed-and-megatron-to-train-megatron-turing-nlg-530b-the-worlds-largest-and-most-powerful-generative-language-model/" target="_blank">는</a> 5,300억 개의 매개 변수를 사용하여 현재까지 학습된 가장 크고 가장 강력한 모놀리식 변압기 언어 모델인 DeepSpeed 및 메가트론 기반 Megatron-Turing 자연어 생성 모델(MT-NLG)을 발표합니다. 이는 Microsoft와 NVIDIA 간의 연구 협업을 통해 매우 큰 AI 모델의 학습을 더욱 병렬화하고 최적화한 결과입니다.</p>


  <h2>NVIDIA GTC Fall 2021 Conference에 참여하세요.</h2>


  <p>Microsoft Azure <a href="https://www.nvidia.com/en-us/gtc/training/" target="_blank">NVIDIA GTC 2021 컨퍼런스 워크샵 및 교육을 후원하고 있습니다</a>. NVIDIA DLI(Deep Learning Institute)는 개발자, 데이터 과학자 및 기타 전문가가 가장 어려운 문제를 해결할 수 있도록 AI, 가속 컴퓨팅 및 가속 데이터 과학에 대한 실습 교육을 제공합니다. 이러한 심층 워크샵은 해당 분야의 전문가에 의해 학습되어 업계 최고의 기술 지식을 제공하여 개인과 조직에 획기적인 결과를 창출합니다.</p>


  <h2>GTC를 사용하는 주문형 Microsoft 세션</h2>


  <p>Microsoft 세션 녹음/녹화는 2021년 4월 12일부터 <a href="https://www.nvidia.com/en-us/gtc/" target="_blank">GTC 사이트에서 사용할 수 있습니다</a> . Microsoft 기술 Community 블로그에서 해당 링크와 함께 Microsoft 디지털 세션 목록을 찾을 수 있습니다.</p>


