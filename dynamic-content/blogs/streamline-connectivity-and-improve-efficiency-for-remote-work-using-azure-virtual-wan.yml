Title: Azure Virtual WAN을 사용하여 연결을 간소화하고 원격 작업에 대한 효율성을 개선합니다.
Summary: 오늘날, 우리는 글로벌 전염병으로 인해 원격 작업으로 큰 변화를 봅니다. 전 세계 조직은 더 많은 직원이 원격으로 작업할 수 있도록 해야 합니다.
Content: >-
  <p>오늘날, 우리는 글로벌 전염병으로 인해 원격 작업으로 큰 변화를 봅니다. 전 세계 조직은 더 많은 직원이 원격으로 작업할 수 있도록 해야 합니다. 우리는 원격 직원이 대규모로 연결되도록 도울 때 기업이 직면하는 일반적인 인프라 문제를 해결하기 위해 노력하고 있습니다.</p>


  <p>일반적인 운영 과제는 원격 사용자를 온-프레미스 리소스에 원활하게 연결하는 것입니다. Microsoft&rsquo; 내에서도 글로벌 전염병 기간 동안 직원과 지역 사회를 보호하기 위해 노력하는 동안&rsquo; 약 55,000명의 직원의 일반적인 원격 액세스가 <a href="https://www.microsoft.com/itshowcase/blog/running-on-vpn-how-microsoft-is-keeping-its-remote-workforce-connected/" target="_blank">128,000명의 직원으로 급증</a>했습니다. 일반적으로 사용자 용량을 늘리고, 추가 온-프레미스 연결 리소스를 배포하고, 조직 전송 연결 및 보안 요구 사항을 충족하기 위해 라우팅 인프라를 다시 정렬할 시간을 가졌습니다. 오늘날&rsquo; 동적 환경에서는 원격 연결을 신속하게 사용하도록 설정해야 합니다. Azure Virtual WAN은 몇 번의 클릭으로 대규모 연결 및 보안을 제공하는 여러 시나리오를 지원합니다.</p>


  <p>Azure Virtual WAN은 통합 프레임워크에서 네트워크 및 보안을 제공합니다. 일반적으로 허브 및 스포크 토폴로지와 함께 배포되는 Azure Virtual WAN 아키텍처는 다음과 같은 시나리오를 지원합니다.</p>


  <ul>
      <li>Virtual WAN VPN/SD-WAN 파트너가 제공하는 연결 자동화를 통한 분기 연결</li>
      <li>IPsec VPN 연결</li>
      <li>원격 사용자 VPN(지점 및 사이트 간) 연결</li>
      <li>프라이빗(ExpressRoute) 연결.</li>
      <li>클라우드 내 연결(Virtual Network에 대한 전이적 연결).</li>
      <li>VPN 및 ExpressRoute에 대한 전송 연결입니다.</li>
      <li>라우팅.</li>
      <li>Azure Firewall 및 Firewall Manager를 사용한 보안</li>
  </ul>


  <p>조직은 Virtual WAN을 빠르게 사용하여 몇 분 안에 원격 사용자 연결을 배포하고 온-프레미스 리소스에 대한 액세스를 제공할 수 있습니다. 표준 가상 WAN은 완전히 메시된 허브 및 라우팅 인프라를 허용합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d5369a93-623f-4bc6-9b42-ece9a5d03860.png"><img alt="Global Transit Architecture with Azure Virtual WAN" border="0" height="529" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/714e9a45-a020-4339-a40d-3009a0b303c4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1024"></a>&nbsp;<br>

  원격 사용자를 지원하는 방법은 다음과 같습니다.</p>


  <ol>
      <li><strong>원격 사용자 연결 설정</strong>: IPsec/IKE(IKEv2) 또는 OpenVPN 연결을 사용하여 Azure 리소스에 커넥트. 이렇게 하려면 원격 사용자에 대해 VPN(가상 사설망) 클라이언트를 구성해야 합니다. <a href="https://go.microsoft.com/fwlink/?linkid=2117554" target="_blank">Azure VPN Client</a>, <a href="https://openvpn.net/index.php/open-source/downloads.html" target="_blank">OpenVPN 클라이언트</a> 또는 IKEv2를 지원하는 모든 클라이언트를 사용할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/virtual-wan/virtual-wan-point-to-site-portal" target="_blank">지점 및 사이트 간 연결 만들기</a>를 참조하세요.</li>
      <li><strong>원격 사용자에서 온-프레미스로의 연결을 사용하도록 설정합니다.</strong> 두 가지 옵션은 다음과 같습니다. <ol>
          <li>기존 VPN 디바이스를 사용하여 사이트 간 연결을 설정합니다. IPsec VPN 디바이스를 Azure Virtual WAN 허브에 연결하면 지점 및 사이트 간 사용자 VPN(원격 사용자)과 사이트 간 VPN 간의 상호 연결이 자동으로 수행됩니다. 온-프레미스 VPN 디바이스에서 Azure Virtual WAN으로 사이트 간 VPN을 설정하는 방법에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/virtual-wan/virtual-wan-site-to-site-portal" target="_blank">Virtual WAN을 사용하여 사이트 간 연결 만들기를</a> 참조하세요.</li>
          <li>ExpressRoute 회로를 Virtual WAN 허브에 연결합니다. ExpressRoute 회로를 연결하려면 Virtual WAN에서 ExpressRoute 게이트웨이를 배포해야 합니다. 배포하는 즉시 지점 및 사이트 간 사용자 VPN과 ExpressRoute 사용자 간의 상호 연결이 자동으로 수행됩니다. ExpressRoute 연결을 만들려면 <a href="https://docs.microsoft.com/en-us/azure/virtual-wan/virtual-wan-expressroute-portal" target="_blank">Virtual WAN을 사용하여 ExpressRoute 연결 만들기</a>를 참조하세요. 기존 ExpressRoute 회로를 사용하여 Azure Virtual WAN에 연결할 수 있습니다.</li>
      </ol>
      </li>
      <li><strong>Azure 리소스를 Virtual Hub에 커넥트</strong>: Virtual Network를 선택하고 선택한 허브에 연결합니다.</li>
      <li><strong>Virtual Hub에서 방화벽 정책 설정</strong>: 보안 가상 허브는 Azure Firewall Manager에서 구성한 연결된 보안 및 라우팅 정책이 있는 Azure Virtual WAN 허브입니다. 보안 가상 허브를 사용하여 트래픽 거버넌스 및 보호를 위한 네이티브 보안 서비스를 쉽게 만들 수 있습니다. Azure Firewall을 사용하여 네트워크 트래픽을 보호하고 제어하는 서비스를 선택할 수 있습니다. 또한 Azure Firewall Manager를 사용하면 친숙한 최상의 타사 SECaaS(Security as a Service) 제품을 사용하여 사용자의 인터넷 액세스를 보호할 수 있습니다. 방화벽 정책을 만들고 허브를 보호하려면 Azure Portal을 <a href="https://docs.microsoft.com/en-us/azure/firewall-manager/secure-cloud-network" target="_blank">사용하여 Azure Firewall Manager를 사용하여 클라우드 네트워크 보안을 참조하세요</a>.</li>
  </ol>


