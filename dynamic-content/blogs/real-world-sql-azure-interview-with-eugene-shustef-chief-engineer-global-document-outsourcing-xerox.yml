Title: '실제 세계 SQL Azure: 유진 슈스테프와의 인터뷰, 수석 엔지니어, 글로벌 문서 아웃소싱, 제록스'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.]  Real World SQL Azure 시리즈의 일환으로, 최근 글로벌 문서 아웃소싱 그룹의 수석 엔지니어인 유진 슈스테프(Eugene Shustef)와 이야기를 나눴습니다.'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p><img border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4073.Xerox.png"></p>  <p>Real World SQL Azure 시리즈의 일환으로 최근 <a href="https://www.xerox.com">Xerox</a>의 글로벌 문서 아웃소싱 그룹의 수석 엔지니어인 Eugene Shustef와 Microsoft SQL Azure&nbsp;를 사용하여 모바일 작업자를 위한 혁신적인 새로운 인쇄 서비스를 구축하는 방법에 대해 이야기했습니다. 다시 시작합시다.</p>  <p>&nbsp;</p>  <p><strong>MSDN: SQL Azure 사용하여 정확히 무엇을 만들었나요?</strong></p>  <p><strong>슈스테프:</strong> 모바일 작업자가 스마트폰, iPad 및 기타 모바일 장치에서 사용 가능한 공용 프린터로 인쇄할 수 있는 Xerox Cloud Print라는 서비스를 만들었습니다.</p>  <p><strong>&nbsp;</strong></p>  <p><strong>MSDN: 와우. 나는 오늘 일찍 그것을 사용할 수 있습니다!</strong></p>  <p><strong>슈스테프: </strong> 이것이 바로 고객으로부터 끊임없이 듣는 것입니다. 수천 명의 직원들이 항상 움직이고 있습니다. 일부는 심지어 영구 사무실이없는.  스마트 폰이 실제로 얻었기 때문에 스마트 폰은 기본 컴퓨팅 장치입니다 ... 잘, 스마트. 그들이 함께 오지 않는 유일한 것은 인쇄 버튼입니다.</p>  <p>&nbsp;</p>  <p><strong>MSDN: 그래서 하나를 추가하기로 결정했습니다.</strong></p>  <p><strong>슈스테프: </strong> 물론. Who 휴대 전화에서 인쇄 할 수있는 방법을 제공하기 위해 인쇄의 글로벌 선두 주자 인 Xerox보다 더 나은 자격을 갖추고 있습니까?</p>  <p>&nbsp;</p>  <p><strong>MSDN: 어떻게 작동하나요?</strong></p>  <p><strong>슈스테프: </strong> 휴대폰 제조업체 또는 무선 공급자는 휴대폰에서 Xerox Cloud Print를 앱으로 제공합니다. 인쇄하려는 전자 메일 첨부 파일이 표시되면 근처 프린터를 찾을 수 있는 대화 상자를 열고 복사본 가게에서 인쇄 작업을 라우팅하고 나중에 선택할 수 있습니다.</p>  <p>&nbsp;</p>  <p style="text-align: center;"><img border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1538.WP7.png"></p>  <p><i>Xerox Cloud Print는 모바일 작업자가 Windows Azure 플랫폼을 통해 인쇄 작업을 라우팅하여 근처 프린터를 찾아서 인쇄할 수 있는 방법을 제공합니다.</i></p>  <p>&nbsp;</p>  <p><strong>MSDN: 그렇다면 SQL Azure 어디에 오나요?</strong></p>  <p><strong>슈스테프: </strong> SQL Azure 사용하여 사용자 계정 정보, 인쇄 작업 정보, 디바이스 정보 및 기타 관련 데이터를 저장합니다.  또한 실제 인쇄 파일을 Windows Azure Blob Storage에 저장합니다.</p>  <p>&nbsp;</p>  <p><strong>MSDN: SQL Azure 이 애플리케이션에 적합한 이유는 무엇인가요?</strong></p>  <p><strong>Shustef: </strong>SQL<strong> </strong>Azure는 다중 테넌트, 동적 확장성 및 비용 효율성을 제공합니다. 단일 SQL Azure 인스턴스에서 여러 고객의 데이터를 안전하게&nbsp; 쌓을 수 있으므로 매우 비용 효율적입니다. 또한 개발 직원은 Microsoft에서 교육을 받았습니다. 2008년 Microsoft SQL Server 회사 방화벽 내에서 전화 기반 인쇄를 가능하게 하는 서비스의 프라이빗 클라우드 버전인 Xerox Cloud Print를 이전 버전으로 사용했습니다. 우리는 그 SQL Server 개발 투자를 재사용하고 싶었고, SQL Azure 그렇게 할 수있는 가장 경제적인 방법을 제공했습니다.</p>  <p><strong>&nbsp;</strong></p>  <p><strong>MSDN: Xerox는 SQL Azure Windows Azure 플랫폼에서 더 많은 작업을 수행할 예정입니까?</strong></p>  <p><strong>슈스테프:</strong> 절대적 으로. 고객은 지속적인 혁신을 요구하지만 혁신은 비용이 많이 듭니다. 아이디어가 시작되면 빠르게 확장되지 않을 수 있는 작업을 시도해야 합니다. 개발을 위한 물리적 인프라를 구축하고 새로운 아이디어를 배포하는 것은 비용이 많이 듭니다.  클라우드에서 개발, 테스트, 스테이징 및 호스팅을 수행하면 모든 선행 비용이 제거됩니다. 혁신의 장벽을 낮춥니다. </p>  <p>&nbsp;</p>  <p><strong>MSDN: 슬라이딩 결제 규모는 어떻습니까?</strong></p>  <p><strong>슈스테프:</strong> 오 확실히, 또 다른 큰 이점. SQL Azure 사용하면 사용하는 스토리지 리소스에 대해서만 비용을 지불합니다. 5,000명의 고객이 내일 Xerox Cloud Print에 등록하는 경우 몇 개의 단추를 클릭하고 SQL Azure 인스턴스 수를 늘립니다. 만약 그들이 모두 몰려든다면, 우리는 다시 규모를 축소할 수 있습니다.</p>  <p>&nbsp;</p>  <p><strong>MSDN: 이러한 종류의 효율성을 이길 수 없습니다.</strong></p>  <p><strong>슈스테프:</strong> 당신은 확실히 할 수 없습니다. Windows Azure 플랫폼은 비즈니스에 적합합니다.</p>  <p>&nbsp;</p>  <p>다음에서 전체 이야기를 읽어보세요. <br>  <a href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008986">www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000008986</a></p>  <p>SQL Azure 대해 자세히 알아보려면 다음을 방문하세요.<br>  www.sqlazure.com</p>  <p>&nbsp;</p>  <p>&nbsp;</p>'
