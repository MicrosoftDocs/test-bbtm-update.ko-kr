Slug: microsoft-extends-azure-managed-database-services-with-introduction-of-mysql-and-postgresql
Title: Microsoft는 MySQL 및 PostgreSQL을 도입하여 Azure 관리형 데이터베이스 서비스를 확장합니다.
Summary: Microsoft Build에서 발생하는 작업을 살펴보면 Azure Database for MySQL 및 Azure Database for PostgreSQL을 사용하여 관리되는 데이터베이스 서비스의 미리 보기를 발표하게 되어 기쁩니다. Microsoft의 이 거대한 순간에 나오는 다른 뉴스와 마찬가지로, 이러한 새로운 데이터베이스 제품은 고객이 진정으로 기술로 원하는 것을 할 수 있도록 돕는 것입니다.
Content: >-
  <p><a href="https://build.microsoft.com/">Microsoft Build</a>에서 발생하는 작업을 살펴보면 <strong>Azure Database for MySQL 및 Azure Database for PostgreSQL</strong>을 사용하여 관리되는 <strong>데이터베이스</strong> 서비스의 미리 보기를 발표하게 되어 기쁩니다. Microsoft의 이 거대한 순간에 나오는 다른 뉴스와 마찬가지로, 이러한 새로운 데이터베이스 제품은 고객이 진정으로 기술로 원하는 것을 할 수 있도록 돕는 것입니다. 회사&rsquo;로서 인텔리전트 앱이 여러 플랫폼에서 빌드되는 최신 클라우드 우선 모바일 우선 환경에서 개발자가 번창할 수 있도록 도와줍니다. 원하는 데이터로 작업할 수 있어야 하며&rsquo; 해당 데이터가 있는 위치에서 모임을 가질 수 있어야 합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/mysql/">Azure Database for MySQL</a> 및 <a href="https://azure.microsoft.com/en-us/services/postgresql/">Azure Database for PostgreSQL</a> 서비스는 지능적이고 신뢰할 수 있고 유연한 Azure 관계형 데이터베이스 플랫폼을 기반으로 합니다. 이 플랫폼은 현재 Azure SQL Database 및 Azure SQL Data Warehouse 서비스를 MySQL 및 PostgreSQL 데이터베이스 엔진으로 구동하는 유사한 관리 서비스 혜택, 글로벌 Azure 지역 도달률 및 혁신을 확장합니다. 미리 보기부터 고객은 서비스를 사용하여 미국, 유럽, 아시아 및 일본 전역의 11개 지역에서 MySQL 버전 5.6/5.7 및 PostgreSQL 버전 9.5/9.6을 사용하여 애플리케이션을 빌드하고 배포할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dc7a1bec-4ead-43f5-8a5a-ac672e1a406e.png"><img alt="Global Azure with 38 regions" border="0" height="273" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1d253487-7d53-494f-9422-3f83dd7db5a7.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="38개 지역이 있는 글로벌 Azure" width="693"></a></p>


  <p><br>

  관계형 데이터베이스 플랫폼은 확장 가능한 Azure Compute를 사용하여 구축되었으며, 38개 이상의 글로벌 Azure 지역에서 포춘 500대 기업 중 90% 이상을 지원하는 Azure Storage 기본 서비스를 제공합니다. 이 플랫폼은 다음과 같습니다.</p>


  <blockquote>

  <p><strong>지능형:</strong> 데이터베이스에서 성능을 최대한 발휘하는 데 도움이 되는 기본 제공 모니터링, 관리자 및 성능 튜닝 인사이트</p>


  <p><strong>유연한:</strong> 애플리케이션 가동 중지 시간 없이 예측 가능한 성능 및 주문형 크기 조정</p>


  <p><strong>신뢰할 수 있는:</strong> 기본 제공 고가용성, 보안, 전체 리소스 격리를 사용하여 감사</p>

  </blockquote>


  <p>MySQL 및 PostgreSQL 데이터베이스는 웹, 모바일, CMS(콘텐츠 관리 시스템), CRM(고객 관계 관리), 비즈니스 또는 분석 애플리케이션 등 애플리케이션 &ndash; 을 빌드하고 배포하는 오픈 소스 개발자들 사이에서 널리 사용되는 선택입니다. 이제 이러한 개발자는 PHP, Python, Node.js 및 Wordpress, Magento, Drupal, Django, Ruby on Rails와 같은 애플리케이션 개발 프레임워크와 같은 가장 일반적인 오픈 소스 프로그래밍 언어와 원활하게 통합되는 관리형 서비스로 제공되는 선호하는 데이터베이스 엔진을 선택할 수 있습니다. 따라서 MySQL 데이터베이스를 사용하여 웹 사이트를 빌드하거나 PostgreSQL을 사용하여 지리 공간적 웹 또는 모바일 앱을 신속하게 빌드하고 배포하려는 경우 이제 Azure에서 제공하는 관리되는 서비스 기능을 사용하여 신속하게 설치할 수 있습니다. 또한 앱 개발자는 친숙한 커뮤니티 도구를 계속 사용하여 MySQL 또는 PostgreSQL 데이터베이스를 관리할 수 있습니다. Azure Database for MySQL 및 PostgreSQL은 관계형 데이터베이스 플랫폼 서비스의 다음과 같은 일반적인 차별화된 이점을 모든 애플리케이션에 제공하여 애플리케이션 개발자 생산성을 향상시킵니다.</p>


  <ul>
   <li>구성, VM 또는 설정이 필요하지 않은 기본 제공 고가용성으로 몇 분 안에 데이터베이스 서버를 프로비전합니다.</li>
   <li>프로비전된 리소스 및 거버넌스를 사용하여 예측 가능한 성능</li>
   <li>애플리케이션 가동 중지 시간 없이 실제 또는 예상 워크로드 변경에 대응하여 컴퓨팅 단위를 확장/축소합니다.</li>
   <li>SSL 암호화를 사용하여 사용자 데이터 및 백업뿐만 아니라 이동 중인 데이터를 암호화하여 중요한 데이터를 보호하는 기본 제공 보안입니다.</li>
   <li>최대 35일까지 복구할 수 있도록 스토리지가 있는 자동 백업.</li>
   <li>Azure Portal, CLI(명령줄 인터페이스) 또는 REST API를 사용한 일관된 관리 환경</li>
  </ul>


  <p>이러한 모든 혜택은 간단하고 포괄적인 종량제 가격으로 제공됩니다. 이러한 이점은 MySQL 및 PostgreSQL 데이터베이스 엔진 선택뿐만 아니라 온-프레미스와 클라우드 모두에서 일관된 방식으로 사용할 수 있는 앱 개발, 데이터 관리, 비즈니스 분석 및 지능형 앱을 &ndash; 위한 완전한 플랫폼을 제공합니다.</p>


  <p>Azure Database for MySQL 및 PostgreSQL은 각각 컴퓨팅(컴퓨팅 단위) 및 스토리지를 독립적으로 유연하게 스케일링할 수 있는 유연한 서비스 계층 &ndash; 인 Basic, Standard, Premium 제공합니다. 개발자는 IOPS 변수가 있는 자주 사용되지 않는 소규모 앱에 대해 기본 서비스 계층 사용을 시작할 수 있습니다. 표준 서비스 계층은 프로비전된 IOPS를 사용하여 광범위한 크기 조정 옵션을 제공하며 대부분의 워크로드에 대한 이동 옵션으로 설계되었습니다. 미리 보기 과정에서 가장 낮은 IO 대기 시간으로 IO 및 메모리 최적화 인스턴스를 제공하는 Premium 계층을 소개합니다. 이 서비스를 사용하면 애플리케이션 가동 중지 시간 없이 언제든지 성능을 동적으로 확장하거나 축소할 수 있습니다. 미리 보기로 서비스 발표 시 서비스는 최대 800개의 컴퓨팅 단위와 최대 1TB의 스토리지를 확장할 수 있습니다. 이러한 크기 조정 제한은 미리 보기 기간 동안 지속적으로 증가합니다.</p>


  <p>Microsoft는 이러한 새로운 데이터베이스 서비스가 개발자가 원하는 것을 정확하게 제공할 수 있도록 베타의 많은 고객과 협력했습니다. 이 협업&rsquo;의 결과로 고객이 이러한 서비스에 대해 말하는 내용을 공유하게 되어 매우 기쁩니다.</p>


  <ul>
   <li><em>&ldquo;Azure Database for MySQL의 가장 큰 이점은 Microsoft에서 해당 리소스를 관리하고 백업하여 사이트의 다른 측면에 집중할 수 있도록 하는 것입니다. 또한 트래픽이 급증함에 따라 일시적으로 스케일 업 및 다운한 다음 필요하지 않을 때 다시 축소할 수 있습니다. 그것은&rsquo; 우리에게 큰 문제입니다.&rdquo; --Kevin Lisota, Web Developer, GeekWire </em></li>
   <li><em>&ldquo;Azure에서 PostgreSQL을 호스팅하면 전 세계적으로 원활하게 확장할 수 있으며 개발 관점에서 필요한 모든 서비스는 몇 번의 클릭만으로도 가능합니다. &rdquo;--이라클리 카부르자니야, 크레도360 최고경영자(CEO)</em></li>
   <li><em>&ldquo;비즈니스의 기본이 아닌&rsquo; 작업을 수행하는 데 시간과 시간이 걸리는 대신 Azure Database for PostgreSQL을 사용하여 바쁜 작업을 제거할 수 있습니다.&rdquo; -- 에릭 스피어, 더 높은 에드 프로필의 최고 경영자 </em></li>
   <li><em>&ldquo;Azure와 오픈 소스 기술을 혼합하는 기능은 확실히 우리에게&hellip; 큰 장점입니다. 데이터 센터에서 Azure Database for PostgreSQL 서비스로 지리 공간적 데이터베이스를 이동하면 비용을 절감하고, 훨씬 더 확장성을 허용하며, 지원 오버헤드를 낮출 수 있습니다.&rdquo; -- 앤디 그리그, Enterprise 건축가, 서머셋 카운티 의회.</em></li>
   <li><em>&ldquo;웹 사이트에 Azure를 사용하면 부모와 통신하는 기능이 문제가 되지 않습니다. 예를 들어, 우리 직원들은 눈의 날에 대해 당황하는 데 사용했고, 이제는 사이트가 유지되기 때문에 모두가 문제가되었다는 것을 잊어 버렸습니다. 간단히 말해서, 그것은&rsquo; 우리에게 승리입니다.&rdquo; --Matthew Williams, Systems Analyst, School District 42 Maple RidgePitt&mdash; Meadows</em></li>
  </ul>


  <p>이러한&rsquo; 서비스를 &ndash; 출시하게 되어 기쁘게 생각합니다. 지금 <a href="https://docs.microsoft.com/en-us/azure/mysql/">MySQL</a> 및 <a href="https://docs.microsoft.com/en-us/azure/postgresql/">PostgreSQL</a> 서비스를 사용해 보세요! 고유한 요구 사항을 해결하고 스타일에 맞는 데이터베이스 기술 포트폴리오를 구축하기 위해 최선을 다하고 있습니다. 각 서비스에 대해 독립적으로 자세히 알아보려면 Azure Database for PostgreSQL의 Sunil Kamaths&rsquo; <a href="https://azure.microsoft.com/en-us/blog/announcing-azure-database-for-postgresql-preview/">블로그 게시물</a> 과 Azure Database for MySQL의 Jason Andersons&rsquo; <a href="https://azure.microsoft.com/blog/azure-database-for-mysql-public-preview">블로그 게시물을</a> 확인하세요. <a href="https://social.msdn.microsoft.com/Forums/security/en-US/home?forum=AzureDatabaseforMySQL">MySQL</a> 및 <a href="https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=AzureDatabaseforPostgreSQL">PostgreSQL</a> 서비스에 대한 여러분의 의견을 기대합니다.</p>
