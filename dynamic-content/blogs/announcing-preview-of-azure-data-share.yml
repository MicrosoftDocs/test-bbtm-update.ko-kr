  <h2>데이터 공동 작업 사용</h2>


  <p>Azure Data Share는 많은 산업의 조직에 대한 간단하고 안전한 데이터 공유에 대한 액세스를 최대화합니다. 예를 들어 소매점은 Azure Data Share를 활용하여 수요 예측 및 가격 최적화를 위해 판매 재고 및 인구 통계 데이터를 공급업체와 쉽게 공유할 수 있습니다.</p>


  <p>금융 업계에서 Microsoft는 오늘날 소매 금융, 거래 은행, 대출, 재무 및 자본 시장을 아우르는 세계에서 가장 광범위한 금융 서비스 소프트웨어 포트폴리오를 제공하는 세계&rsquo; 최고의 핀테크 기업 중 하나인 <a href="https://www.finastra.com/" target="_blank">Finastra</a>와 협력했습니다. Finastra는 개방형 플랫폼인 FusionFabric.cloud Azure Data Share를 완벽하게 통합하여 프리미엄 데이터 세트를 FinTech 가치 체인 전반에 걸쳐 애플리케이션 개발자의 광범위한 에코시스템에 원활하게 배포할 수 있도록 합니다. 이러한 데이터 세트는 몇 년 동안 Finastra에 의해 큐레이팅되어 왔으며, Azure Data Share의 데이터 배포 기능을 활용하여 앱 개발자 및 기타 파트너의 수집에는 간단한 랭글링이 필요하며, 이는 시장 기간으로의 이동을 크게 줄이고 Finastra에 대한 순 신규 수익 잠재력을 실현합니다.</p>


  <p><em>&ldquo;Azure Data Share를 Finastras&rsquo; FusionFabric.cloud 플랫폼과 통합하기로 결정한 것은 이제 확장된 개방형 에코시스템을 통해 혁신을 더욱 가속화하는 좋은 방법입니다. Microsoft와의 파트너십은 진정으로 금융 서비스에서 변화를 주도할 수 있는 무한한 기회를 제공합니다.&rdquo; </em></p>


  <p align="right">- 엘리 로스너, 피나스트라 최고 제품 및 기술 책임자</p>


  <h2>다음 단계</h2>


  <p>모든 유형의 산업에는 데이터를 공유하는 간단하고 안전한 방법이 필요합니다. Azure Data Share는 혁신과 인사이트를 통해 비즈니스에 더 큰 영향을 미칠 수 있는 새로운 기회를 제공합니다.</p>


