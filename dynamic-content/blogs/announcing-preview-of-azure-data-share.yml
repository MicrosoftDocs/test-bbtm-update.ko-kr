Title: Azure Data Share 미리 보기 발표
Summary: '조직 전체에서 데이터를 공동 작업하고 비즈니스 의사 결정에 통합하는 것은 조직의 디지털 변환 이니셔티브의 기초입니다. 풍부한 데이터 공동 작업을 사용하도록 설정하려면 모든 크기 및 셰이프의 데이터를 간단하고 관리되는 데이터 공유를 위해 새로운 기능이 필요합니다.     '
Content: >-
  <p>데이터 볼륨, 다양성 및 형식이 기하급수적으로 증가하는 환경에서 조직은 모든 크기와 모양의 데이터로 공동 작업해야 합니다. 대부분의 경우 데이터는 비즈니스 파트너 및 제3자와 조직 경계 외부에 있는 데이터와 공유하고 결합할 수 있는 경우 가장 강력합니다. 고객의 경우 이 데이터를 간단하고 관리되는 방식으로 공유하는 것은 어려운 일입니다. FTP(파일 전송 프로토콜) 또는 웹 API를 사용하는 일반적인 데이터 공유 방법은 맞춤형 개발이며 관리할 인프라가 필요한 경향이 있습니다. 이러한 도구는 엔터프라이즈 표준을 충족하는 데 필요한 보안 또는 거버넌스를 제공하지 않으며 대용량 데이터 세트를 공유하는 데 적합하지 않은 경우가 많습니다. 엔터프라이즈 공동 작업을 사용하도록 설정하기 위해 조직 간에 데이터를 공유하기 위한 새로운 데이터 서비스인 Azure Data Share Preview를 공개하게 되어 기쁩니다.</p>


  <h2>간단하고 안전한 데이터 공유</h2>


  <p>이제 엔터프라이즈의 데이터 전문가는 Azure Data Share를 사용하여 Azure <a href="https://azure.microsoft.com/services/storage/blobs/" target="_blank">Blob Storage 및 Azure</a> <a href="https://azure.microsoft.com/services/storage/data-lake-storage/" target="_blank">Data Lake Storage</a> 외부 조직과 쉽고 안전하게 빅 데이터를 공유할 수 있습니다. 새 서비스는 계속 온라인 상태가 됩니다. 완전 관리형 Azure 서비스인 Azure Data Share는 인프라를 설정할 필요가 없으며 빅 데이터 공유 요구 사항에 맞게 확장됩니다. 직관적인 인터페이스를 사용하면 Azure Portal에서 직접 쉽고 생산적인 공유를 수행할 수 있습니다. 몇 번의 클릭만으로 데이터 전문가는 공유할 데이터와 공유할 데이터를 선택합니다. 특정 데이터 세트와 관련된 새 데이터 또는 변경된 데이터를 자동으로 공유하도록 서비스를 예약할 수 있을 뿐만 아니라 향후 업데이트가 언제든지 진행되는 것을 중지할 수 있습니다. Azure Data Share를 사용하면 데이터 전문가가 각 데이터 공유 관계를 보다 세게 제어할 수 있으며 만든 각 데이터 공유와 사용 약관을 연결하여 사용을 제어할 수 있습니다. 데이터를 받으려면 받는 사람이 지정된 사용 약관에 동의해야 합니다.</p>


  <p>거버넌스와 함께 보안은 Azure Data Share의 기본 사항이며 핵심 Azure 보안 조치를 활용하여 데이터를 보호합니다.</p>


