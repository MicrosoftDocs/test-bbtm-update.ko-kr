Title: Azure Media Services 새로운 AI 기반 혁신
Summary: Microsoft의 사명은 전 세계의 모든 사람과 조직이 더 많은 성과를 거둘 수 있도록 하는 것입니다. 미디어 업계는 이 사명을 예로 들 수 있습니다. 우리는 그 어느 때보 다 더 많은 방법과 더 많은 장치에서 더 많은 콘텐츠를 만들고 소비하는 시대에 살고 있습니다.
Content: "<h2>애니메이션 문자 인식, 다국어 음성 전사 등을 사용할 수 있습니다.</h2>\n\n<p>Microsoft의 사명은 전 세계의 모든 사람과 조직이 더 많은 성과를 거둘 수 있도록 하는 것입니다. 미디어 업계는 이 사명을 예로 들 수 있습니다. 우리는 그 어느 때보 다 더 많은 방법과 더 많은 장치에서 더 많은 콘텐츠를 만들고 소비하는 시대에 살고 있습니다. IBC 2019&rsquo;에서는 지금까지 작업해 온 최신 혁신과&rsquo; 미디어 워크플로를 변환하는 데 도움이 되는 방법을 공유하게 되어 기쁩니다. 자세한 내용을 알아보거나 9월 13일부터 17일까지 암스테르담 RAI의 홀 1 부스 C27에서 제품 팀과 파트너에 참여하세요.</p>\n\n<h2>Video Indexer, 애니메이션 및 다국어 콘텐츠 지원 추가</h2>\n\n<p>우리는 작년에 IBC에서 일반적으로 사용할 수있는 <a href=\"https://azure.microsoft.com/en-us/updates/azure-media-services-and-video-indexer/\" target=\"_blank\">수상 경력에 빛나는 Azure Media Services Video Indexer</a>를 만들었으며, 올해는&rsquo; 점점 더 좋아지고 있습니다. Video Indexer는 기계 학습 전문가가 될 필요 없이 미디어 파일에서 음성 단어, 얼굴, 감정, 주제 및 브랜드와 같은 인사이트 및 메타데이터를 자동으로 추출합니다. 최신 공지 사항에는 애니메이션 캐릭터 인식 및 다국어 음성 전사를 위한 두 가지 고도로 요청되고 차별화된 기능에 대한 미리 보기와 현재 Video Indexer에서 사용할 수 있는 기존 모델에 대한 몇 가지 추가 사항이 포함됩니다.</p>\n\n<h2>애니메이션 캐릭터 인식</h2>\n\n<p>애니메이션 콘텐츠 또는 만화는 가장 인기 있는 콘텐츠 형식 중 하나이지만, 특히 콘텐츠에 사람의 특징이 없는 문자가 있는 경우 사람 얼굴을 위해 빌드된 표준 AI 비전 모델이 잘 작동하지 않습니다. 이 새로운 미리 보기 솔루션에서 Video Indexer는 Microsofts&rsquo; Azure Custom Vision 서비스와 힘을 합쳐 <strong>애니메이션 문자를 자동으로 감지 및 그룹화하고</strong> 고객이 통합된 사용자 지정 비전 모델을 통해 쉽게 <strong>태그를 지정하고 인식</strong> 할 수 있는 새로운 모델 집합을 제공합니다. 이러한 모델은 모든 사용자가 이전 기계 학습 기술 없이 서비스를 사용할 수 있도록 단일 파이프라인에 통합됩니다. 결과는 코드 없는 Video Indexer 포털 또는 REST API를 통해 자체 애플리케이션에 쉽게 통합할 수 있습니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b84e2ada-e789-4591-8ba0-ff33def5f868.png\"><img alt=\"Image of the AMS Video Indexer recognizing animated characters.\" border=\"0\" height=\"530\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39fbf00e-87ff-4a0b-9768-9b3bf86391bc.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"스폰지밥\" width=\"1024\"></a></p>\n\n<p>이러한 애니메이션 캐릭터 모델은 학습 및 테스트를 위해 실제 애니메이션 콘텐츠를 제공한 엄선된 고객과 협업하여 빌드했습니다. 새로운 기능의 가치는 데이터 기여자 중 하나였던 Viacom International Media Networks의 스튜디오 &amp; 포스트 프로덕션 기술 수석 디렉터인 Andy Gutteridge가 잘 설명합니다. &ldquo;신뢰할 수 있는 AI 기반 애니메이션 검색을 추가하면 콘텐츠 라이브러리에서 문자 메타데이터를 빠르고 효율적으로 검색하고 카탈로그화할 수 있습니다. 가장 중요한 것은 크리에이티브 팀이 원하는 콘텐츠를 즉시 찾고, 미디어 관리에 소요된 시간을 최소화하고, 크리에이티브에 집중할 수 있는 권한을 부여한다는 것입니다.&rdquo;</p>\n\n<p>애니메이션 캐릭터 인식을 시작하려면 <a href=\"https://docs.microsoft.com/en-us/azure/media-services/video-indexer/animated-characters-recognition\" target=\"_blank\">설명서 페이지를 방문</a>하세요.</p>\n\n<h2>다국어 식별 및 전사</h2>\n\n<p>뉴스, 시사 및 인터뷰와 같은 일부 미디어 자산에는 다른 언어를 사용하는 스피커가 있는 오디오가 포함되어 있습니다. 대부분의 기존 음성 텍스트 변환 기능은 오디오 인식 언어를 미리 지정해야 하며 이는 다국어 비디오를 전사하는 데 방해가 됩니다. 여러 콘텐츠 기능에 대한 새로운 자동 음성 언어 식별은 기계 학습 기술을 활용하여 미디어 자산에 사용되는 다양한 언어를 식별합니다. 검색되면 각 언어 세그먼트는 식별된 언어로 자동 전사 프로세스를 거치며 모든 세그먼트는 여러 언어로 구성된 하나의 전사 파일에 다시 통합됩니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b9004594-bdc8-49f2-b96e-00a08e9ee2b6.png\"><img alt=\"An image of the Video Indexer screen, showing multilingual transcription.\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e558a1e2-090c-41ae-8201-848ba0401f9f.png\" style=\"border: 0px currentcolor; border-image: none; width: 1024px; height: 501px; margin-right: auto; margin-left: auto; display: block; background-image: none;\" title=\"740 블로그\"></a><br>\n결과 전사는 Video Indexer JSON 출력의 일부와 선택 자막 파일로 모두 사용할 수 있습니다. 출력 대본도 Azure Search와 통합되어 여러 언어 세그먼트에 대한 비디오를 즉시 검색할 수 있습니다. 또한 비디오 인덱서 포털 환경의 일부로 다국어 전사를 사용할 수 있으므로 시간별로 대본 및 식별된 언어를 보거나 각 언어에 대한 비디오의 특정 위치로 이동하여 비디오가 재생될 때 캡션으로 다국어 전사를 볼 수 있습니다. 포털 및 API를 통해 출력을 54개 언어로 변환할 수도 있습니다.</p>\n\n<p>새로운 다국어 옵션 및 <a href=\"https://docs.microsoft.com/en-us/azure/media-services/video-indexer/multi-language-identification-transcription\" target=\"_blank\">설명서</a>의 Video Indexer에서 사용하는 방법에 대해 자세히 알아보세요.</p>\n\n<h2>추가 업데이트 및 향상된 모델</h2>\n\n<p>또한 다음을 포함하여 Video Indexer 내에서 새로운 모델을 추가하고 기존 모델을 개선하고 있습니다.</p>\n\n<h3>사람 및 위치 엔터티 추출</h3>\n\n<p>Weve&rsquo;는 파리의 에펠탑이나 런던의 빅 벤과 같은 유명한 이름과 위치를 통합하기 위해 현재의 브랜드 감지 기능을 확장했습니다. 생성된 대본이나 OCR(광학 문자 인식)을 통해 화면에 표시되면 특정 인사이트가 생성됩니다. 이 새로운 기능을 사용하면 비디오에 표시된 모든 사람, 위치 및 브랜드의 시간 범위, 설명 및 Bing 검색 엔진에 대한 링크와 함께 검토하고 검색할 수 있습니다.</p>\n\n<p>&nbsp;<a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/68c2dedf-9b5c-4ece-a8fc-54aa9639ae46.png\"><img alt=\"Azure Video Indexer entity extraction in the insight pane.\" border=\"0\" height=\"403\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4904e33c-386c-4622-85f5-b580b64b106d.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"엔터티 최종\" width=\"1024\"></a></p>\n\n<h3><br>\n편집용 샷 검색 모델</h3>\n\n<p>이 새로운 기능은 인사이트 JSON의 &ldquo;개별 샷에 연결된 메타데이터에 태그&rdquo; 집합을 추가하여 편집 유형(예: 와이드 샷, 중간 샷, 클로즈업, 익스트림 클로즈업, 2샷, 여러 사람, 실외 및 실내 등)을 나타냅니다. 이러한 샷 유형 특성은 비디오를 클립 및 트레일러로 편집할 때뿐만 아니라 예술적 목적으로 특정 스타일의 샷을 검색할 때 유용합니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a311d35-1b5b-46ca-a6fa-58db1f2ff1c8.png\"><img alt=\"Azure Video Indexer editorial shot type example.\" border=\"0\" height=\"379\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/179e5ee4-f863-4375-a58f-abc2d88f726a.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"편집용 샷 유형 예제입니다.\" width=\"1024\"></a><br>Video Indexer에서 편집 샷 유형 검색에 대해 \n<a href=\"https://docs.microsoft.com/en-us/azure/media-services/video-indexer/scenes-shots-keyframes\" target=\"_blank\">자세히 알아보고 읽</a>어보세요.</p>\n\n<h3>확장된 IPTC 매핑 세분성</h3>\n\n<p>토픽 유추 모델은 토픽이 명시적으로 명시되지 않은 경우에도 전사, OCR(광학 문자 인식) 및 검색된 유명인을 기반으로 비디오의 주제를 결정합니다. 이러한 유추된 항목을 Wikipedia, Bing, IPTC 및 IAB의 네 가지 분류에 매핑합니다. 이 향상된 기능을 통해 이제 수준 2 IPTC 분류를 포함합니다.</p>\n\n<p>이러한 향상된 기능의 탱킹 이점은 현재 Video Indexer 라이브러리를 다시 인덱싱하는 것만큼 쉽습니다.</p>\n\n<h2>새 라이브 스트리밍 기능</h2>\n\n<p>또한 Azure Media Services 위해 미리 보기에서 두 가지 새로운 라이브 스트리밍 기능을 도입하고 있습니다.</p>\n\n<h3>라이브 전사는 AI를 사용하여 라이브 이벤트를 과급합니다.</h3>\n\n<p>Azure Media Services 사용하여 라이브 이벤트를 스트리밍하면 이제 비디오 및 오디오 콘텐츠 외에도 자동으로 생성된 텍스트 트랙이 포함된 출력 스트림을 가져올 수 있습니다. 이 텍스트 트랙은 기여 피드의 오디오에 대한 AI 기반 라이브 전사를 사용하여 만들어집니다. 사용자 지정 메서드는 최종 사용자 환경을 개선하기 위해 음성 텍스트 변환 전후에 적용됩니다. 텍스트 트랙은 DASH, HLS CMAF 또는 HLS TS에서 제공하는지 여부에 따라 IMSC1, TTML 또는 WebVTT로 패키지됩니다.</p>\n\n<h3>24/7 OTT(오버더탑) 채널에 대한 라이브 선형 인코딩</h3>\n\n<p>v3 API를 사용하여 OTT 서비스에 대한 라이브 채널을 만들고, 관리하고, 스트리밍할 수 있으며, 라이브-주문형 비디오(VOD), 패키징 및 DRM(디지털 권한 관리)과 같은 Azure Media Services 다른 모든 기능을 활용할 수 있습니다.</p>\n\n<p>이러한 미리 보기 기능을 사용하려면 <a href=\"https://docs.microsoft.com/en-us/azure/media-services/latest/media-services-community\" target=\"_blank\">Azure Media Services Community</a> 페이지를 방문하세요.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5d325469-c5d8-4c18-aab7-7d4cada58e27.png\"><img alt=\"An image showing live transcription signal flow.\" border=\"0\" height=\"376\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/914497a4-4138-486c-bbac-1623905ce4ea.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"라이브 인코딩\" width=\"1024\"></a></p>\n\n<h2>새로운 패키징 기능</h2>\n\n<h3>오디오 설명 트랙 지원</h3>\n\n<p>브로드캐스트 콘텐츠에는 일반 프로그램 오디오 외에도 화면 동작에 대한 구두 설명이 포함된 오디오 트랙이 자주 있습니다. 이렇게 하면 특히 콘텐츠가 시각적 개체가 높은 경우 시각 장애가 있는 시청자가 프로그래밍에 더 쉽게 액세스할 수 있습니다. 새로운 <a href=\"https://docs.microsoft.com/en-us/azure/media-services/latest/dynamic-packaging-overview#signaling-audio-description-tracks\" target=\"_blank\">오디오 설명 기능을</a> 사용하면 고객이 오디오 트랙 중 하나에 AD(오디오 설명) 트랙에 주석을 달 수 있습니다. 그러면 플레이어가 AD 트랙을 뷰어에서 검색할 수 있도록 하는 데 사용할 수 있습니다.</p>\n\n<h3>ID3 메타데이터 삽입</h3>\n\n<p>클라이언트 플레이어에서 광고 또는 사용자 지정 메타데이터 이벤트 삽입 신호를 보내기 위해 방송사에서는 비디오에 포함된 타이밍 메타데이터를 자주 사용합니다. SCTE-35 신호 모드 외에도 이제 클라이언트 애플리케이션에서 사용하기 위해 애플리케이션 개발자가 정의한 <a href=\"https://docs.microsoft.com/en-us/azure/media-services/media-services-specifications-live-timed-metadata#2-timed-metadata-ingest\" target=\"_blank\">ID3v2 또는 기타 사용자 지정 스키마도 지원</a> 합니다.</p>\n\n<h2>Microsoft Azure 파트너는 엔드 투 엔드 솔루션을 보여 줍니다.</h2>\n\n<p><a href=\"https://bitmovin.com\" target=\"_blank\">비트모빈</a>은 Microsoft Azure 비트모빈 비디오 인코딩과 비트모빈 비디오 플레이어를 데뷔합니다. 이제 고객은 Azure에서 이러한 인코딩 및 플레이어 솔루션을 사용할 수 있으며 3단계 인코딩, AV1/VVC 코덱 지원, 다국어 선택 자막 및 QoS, 광고 및 비디오 추적을 위한 미리 통합된 비디오 분석과 같은 고급 기능을 활용할 수 있습니다.</p>\n\n<p><a href=\"https://www.evergent.com\" target=\"_blank\">Evergent</a> 는 Azure에서 사용자 수명 주기 관리 플랫폼을 표시합니다. 수익 및 고객 수명 주기 관리 솔루션의 선도적인 공급자인 Evergent는 Azure AI를 활용하여 프리미엄 엔터테인먼트 서비스 공급자가 고객 수명 주기의 중요한 지점에서 대상 패키지 및 제품을 생성하여 고객 획득 및 보존을 개선할 수 있도록 합니다.</p>\n\n<p><a href=\"https://www.haivision.com\" target=\"_blank\">Haivision</a> 은 고객이 Avid, Telestream, Wowza 및 Cinegy 및 Make.tv Hublets를 사용하여 <a href=\"https://azure.microsoft.com/en-us/services/databox/\" target=\"_blank\">Azure Data Box Edge</a> 및 미디어 워크플로 변환을 사용하여 수집을 시작하는 엔드투엔드 워크플로를 변환하는 데 도움이 되는 인텔리전트 미디어 라우팅 클라우드 서비스인 SRT Hub를 선보일 예정입니다.</p>\n\n<p><a href=\"https://www.ses.com\" target=\"_blank\">SES</a> 는 위성 연결 및 관리형 미디어 서비스 고객을 위해 Azure에서 브로드캐스트 등급 미디어 서비스 제품군을 개발했습니다. SES는 마스터 플레이아웃, 지역화된 플레이아웃, 광고 검색 및 교체, Azure에서 24x7 고품질 멀티채널 라이브 인코딩을 포함한 완전 관리형 플레이아웃 서비스에 대한 솔루션을 보여 줍니다.</p>\n\n<p><a href=\"https://syncwords.com\" target=\"_blank\">SyncWords</a> 는 캡션 자동화 기술과 사용자 친화적인 클라우드 기반 도구를 Azure에서 사용할 수 있도록 하고 있습니다. 이러한 제품을 사용하면 미디어 조직에서 Azure의 실시간 및 오프라인 비디오 처리 워크플로에 자동화된 선택 자막 및 외국어 자막 기능을 더 쉽게 추가할 수 있습니다.<br>\n&nbsp;<br>\n글로벌 디자인 및 기술 서비스 회사인 <a href=\"https://www.tataelxsi.com\" target=\"_blank\">Tata Elxsi</a>는 OTT 플랫폼 SaaS인 TEPlay를 클라우드에서 OTT 콘텐츠를 제공하는 Azure Media Services 통합했습니다. Tata Elxsi는 실행 가능한 메트릭 및 분석에 중점을 둔 QoE(경험 품질) 모니터링 솔루션인 FalconEye를 Microsoft Azure.</p>\n\n<p><a href=\"https://www.verizondigitalmedia.com/\" target=\"_blank\">Verizon Media</a> 는 Azure의 베타에서 스트리밍 플랫폼을 사용할 수 있도록 하고 있습니다. Verizon Media Platform은 DRM, 광고 삽입, 일대일 개인 설정된 세션, 동적 콘텐츠 교체 및 비디오 배달을 포함한 엔터프라이즈급 관리형 OTT 솔루션입니다. 통합은 간소화된 워크플로, 글로벌 지원 및 규모, Azure에서 사용할 수 있는 다양한 고유한 기능에 대한 액세스를 제공합니다.</p>\n\n<p>우리의 파트너의 대부분은 또한 우리의 부스에서 극장에서 발표 될 예정이다, 그래서 당신이 그들을 잡으려고 중지해야합니다!</p>\n\n<h2>짧은 거리, 큰 영향</h2>\n\n<p><a href=\"https://4k4charity.com/ibc\" target=\"_blank\">4K 4Charity Fun Run</a>을 골드 스폰서로 지원하게 되어 자랑스럽습니다. 이 행사는 2014년부터 다양한 미디어 산업 행사에서 개최되는 러닝 및 워킹 이벤트로, 다양성과 포용성 향상에 초점을 맞춘 비영리 기업에 대한 인식과 재정적 지원을 높입니다. 9월 14일 토요일 오전 7시 30분에 암스테르담 암스텔파크에서 <a href=\"https://www.cvent.com/events/4k-4charity-fun-run-at-ibc-2019/registration-0848a864b3c947688872e2b718453b59.aspx?fqp=true\" target=\"_blank\">등록</a>하고 우리와 함께하십시오.</p>\n\n<h2>놓치지 마세요&rsquo;.</h2>\n\n<p>&rsquo;이 IBC의 Microsoft 부스에서 더 많은 일이 진행되고 있습니다. 자세한 내용은 고객과 파트너의 커뮤니티가 미디어 및 엔터테인먼트에서 Azure에서 어떻게 혁신하고 있는지 알아보거나, 홀 1 부스 C27에 더 잘 참여하세요. 당신이&rsquo; 거기에없을 경우, 죄송합니다&rsquo; well&rsquo; 당신을 그리워하지만, 당신은 <a href=\"https://vi.microsoft.com/en-us/\" target=\"_blank\">비디오 인덱서</a> 및 링크를 따라 자신을 <a href=\"https://azure.microsoft.com/en-us/services/media-services/\" target=\"_blank\">위해 Azure Media Services</a> 할 수 있습니다.</p>"
