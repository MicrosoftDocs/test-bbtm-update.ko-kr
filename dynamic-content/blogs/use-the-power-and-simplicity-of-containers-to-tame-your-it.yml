Title: 컨테이너의 강력한 기능과 단순성을 사용하여 IT를 길들이기
Summary: Azure의 컨테이너 기술은 이번 주에 더욱 개선된 훌륭한 이야기입니다. 더 알아보려면 계속 읽어 보세요.
Content: >-
  <p>오픈 소스 설문 조사의 노스 브리지&rsquo; 미래는 76 %가 올해 컨테이너 기술을 사용할 계획이 있다고 말합니다. 핵심 질문은&rsquo; 76%에 속하는지 여부가 아니라 이 핵심 민첩성과 효율성 구현을 얼마나 적극적으로 활용할 계획인지입니다. DockerCon 2016에서 나오는, 보류에 대한 변명의 대부분은 이제 컨테이너를위한 최고의 플랫폼이되고있는 Azure에서 적어도 사라졌<a href="https://www.docker.com/what-docker">습니다</a>&ndash;.</p>


  <p>Azure의 컨테이너 기술은 이번 주에 더욱 개선된 훌륭한 이야기입니다. Weve&rsquo;는 창립 이래 컨테이너에 참여해 왔으며, Azure CTO인 Mark Russinovich가 최근 <a href="https://azure.microsoft.com/en-us/blog/microsoft-brings-container-innovation-to-the-enterprise-at-dockercon-2016/">Azure 블로그 게시물</a>에서 설명한 대로 2014년 초에 Docker 프로젝트에 기여했습니다.</p>


  <p>작년에는 컨테이너 오케스트레이션 및 관리를 지원하는 주요 데이터 센터 &ldquo;운영 체제&rdquo; 회사 중 하나인 <a href="https://mesosphere.com/">Mesosphere</a>와 파트너십을 <a href="https://blogs.technet.microsoft.com/server-cloud/2015/08/20/microsoft-and-mesosphere-partner-to-bring-mesos-container-orchestration-to-windows-server/">발표</a>하고 Azure에서 지원을 제공했습니다.</p>


  <h3>어떤 의미인가요?</h3>


  <p>매핑 회사인 <a href="https://www.esri.com/">ESRI</a>에 따르면 Azure&rsquo;에서 실행되는 Mesosphere의 컨테이너를 사용하여 초당 수천 개의 이벤트에서 초당 수십만 또는 &ldquo;<a href="https://fortune.com/2016/06/23/esri-microsoft-cloud-mesosphere/?xid=smartnews">수백만 개의 이벤트</a>로 쉽게 확장할 수 있습니다.&rdquo; 마찬가지로 중요한 것은 Azure의 컨테이너와 함께 Mesospheres&rsquo; DC/OS를 사용하여 ESRI는 몇 년이 아닌 몇 달 만에 대규모 확장성 있는 애플리케이션을 만들 수 있었습니다.</p>


  <p></p>


  <p>DockerCon에서 Azure 고객은 1-2개의 혜택을 받았습니다.</p>


  <p>Docker는 <a href="https://www.eweek.com/enterprise-apps/docker-1.12-integrates-orchestration-directly-into-container-engine.html">Docker 엔진에 기본 제공되는 오케스트레이션 기능 Swarm을</a> 발표했습니다. Azure에서 지원되는 <a href="https://www.docker.com/products/docker-datacenter">Docker DataCenter</a>라는 새로운 네이티브 애플리케이션 관리 및 레지스트리 계층 새 보안 기능(노드 간 암호화된 통신) 및 새 Docker Store</p>


  <p>Microsoft에서 Mark는 <a href="https://azure.microsoft.com/en-us/marketplace/">Azure Marketplace</a>를 통해 제공되는 Docker DataCenter를 시연했습니다. 데모에서 Docker Datacenter는 Azure 및 Azure Stack을 제공하는 온-프레미스에서 실행되는 구성 요소가 있는 하이브리드 애플리케이션을 관리하는 것을 보여 줍니다. 두 경우 모두 컨테이너화된 애플리케이션은 Microsofts&rsquo; <a href="https://www.microsoft.com/en-us/server-cloud/operations-management-suite/overview.aspx">Operations Management Suite</a>에서 모니터링했습니다.</p>


  <p>또한 Docker Swarm을 비롯한 오케스트레이션 기술을 선택할 수 있는 <a href="https://azure.microsoft.com/en-us/services/container-service/">Azure Container Service</a>가 이제 Windows 및 Linux를 모두 지원한다고 발표했습니다. 물론 Microsoft는 친숙한 오픈 소스 관리 도구와 <a href="https://azure.microsoft.com/en-us/blog/docker-machine-azure-driver/">Azure Resource Manager</a> 템플릿 &ndash; 을 포함하여 다양한 개발 보조 기능을 제공하여 Azure용 컨테이너 애플리케이션을 간단하고 효율적으로 개발하고 배포하는 환경을 제공합니다.</p>


  <p>그리고 마지막으로, 마크는 &ndash; 당신이 준비가 되어 있음을 보여 주었다? &ndash;SQL Server Docker 컨테이너<a href="https://www.microsoft.com/en-us/server-cloud/sql-server-on-linux.aspx">의 Linux에서 실행됩니다</a>.</p>


  <h3>개방형 표준?</h3>


  <p>&rsquo;<a href="https://www.opencontainers.org/">오픈 컨테이너 이니셔티브</a>의 창립 멤버로서 개방성에 깊이 헌신하고 있습니다.</p>


  <h3>왜 모든 흥분?</h3>


  <p>Weve&rsquo;는 고객이 컨테이너 기술을 사용하는 데 큰 상승세를 보였습니다: 고객 수의 4배, 2016년 처음 몇 달 동안 워크로드의 두 배.</p>


  <p>컨테이너를 사용 중이거나 컨테이너에 대해 생각하고 있나요? Wed&rsquo;는 효율성을 높이고 컨테이너를 사용하여 개발을 가속화하는 방법에&rsquo; 대해 듣고 싶어합니다. 아래의 메모 섹션에서 경험에 대해 작성합니다.</p>
