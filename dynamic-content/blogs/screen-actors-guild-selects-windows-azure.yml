Content: <p>엔터테인먼트 업계&rsquo;를 선도하는 조직 중 하나인 SAG(Screen Actors Guild)는 최근 클라우드 컴퓨팅 요구 사항에 <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0062">Windows Azure</a> 솔루션을 사용하기로 결정했습니다.&nbsp; SAGmov&nbsp;는 Linux 기반 서버에서 Windows Azure로 웹 사이트를 배포하여 가장 큰 연례 행사인 스크린 액트 길드 어워드를 지원했습니다.&nbsp;</p>  <p>매년, 올해의&nbsp;&ndash; 가장 큰 트래픽 일을 표시하는 연례 시상식 &ndash; 동안 스크린 배우 길드는 수상 사이트에 피크 트래픽을 경험한다. 올해 2012 SAG 어워드 쇼에서 Windows Azure는 SAG 웹 사이트가 예상되는 트래픽 급증을 처리하는 데 도움을 주었으며, 이로 인해 방문이 거의 50% 증가하고 페이지 보기가 80% 증가했습니다.&nbsp;</p>  <p>Windows Azure 팀은 엔터테인먼트 산업이 클라우드를 창의적인 방식으로 활용하는 것을 보게 되어 기쁩니다.&nbsp; 그리고 우리는 다른 사람들과 협력하여 이러한 새롭고 흥미로운 해결책을 실현하기를 기대합니다.&nbsp;</p>  <p>자세한 내용은 Microsoft 뉴스 Center의 전체 릴리스에서 확인할 수 있습니다.</p>
