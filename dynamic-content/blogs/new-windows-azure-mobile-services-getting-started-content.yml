Title: 새 Windows Azure Mobile Services 시작 콘텐츠
Summary: '편집자 주: 이 게시물은 Azure 기술 전도사 Windows 닉 해리스&nbsp;가 작성했습니다.  &rsquo;Windows Azure에 대한 첫 번째 공개 미리 보기를 도입한 지 5개월이 채 되지 않았습니다...'
Content: '<p><strong>편집기 참고 사항: </strong> 이 게시물은 <span>Azure 기술 전도사 Windows</span> 닉 해리스&nbsp;가 작성했습니다.</p>  <p>&rsquo;<a href="https://azure.microsoft.com/mobile" target="_blank"><span>Windows Azure Mobile Services</span></a> 대한 첫 번째 공개 미리 보기를 도입한 지 5개월이 채 되지 않았으며, 이 짧은 시간 동안 다음을 포함한 모바일 서비스 제품에 지속적으로 추가되었습니다.</p>  <ul>  <li>Windows Store, Windows Phone 8 및 iOS 앱용 SDK</li>  <li>Microsoft 계정, Facebook, Google 및 Twitter를 사용한 인증</li>  <li>WNS, MPNS 및 APNS를 통한 푸시 알림 지원</li>  <li>구조적 스토리지</li>  <li>일정에 따라 작업을 실행하는 스케줄러(예: 피드 집계, 알림 보내기, 데이터 위기)</li>  <li>북유럽, 동부 및 미국 서부 데이터 센터에 배포</li>  </ul>  <p>이 게시물은 <a href="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services" target="_blank"><span style="text-decoration: underline;">동영상</span></a>, <a href="https://azure.microsoft.com/en-us/develop/mobile/windows-store-samples/" target="_blank"><span style="text-decoration: underline;">코드 샘플</span></a> 및 자습서를 포함하여 Azure Mobile Services Windows 시작하는 데 도움이 되도록 최근에 릴리스된 다양한 새 콘텐츠를 자세히 <a href="https://azure.microsoft.com/en-us/develop/mobile/resources/" target="_blank"><span style="text-decoration: underline;">설명합니다</span></a>.&nbsp;</p>  <h4>새 비디오</h4>  <p>최근에 사람들이 Mobile Services 시작하는 데 도움이 되는 새로운 Windows Azure Mobile Services <a href="https://channel9.msdn.com/Series/" target="_blank"><span style="text-decoration: underline;">시리즈를</span></a> 출시했습니다.&nbsp; 이 시리즈를 통해 Mobile Services 다음을 수행할 수 있는 방법을 알아봅니다.</p>  <ul>  <li>몇 분 내에 모바일 앱을 클라우드에 연결하는 턴키 백 엔드 솔루션 제공</li>  <li>디바이스에서 데이터를 저장하고 앱에 다시 읽습니다.</li>  <li>서버 스크립트를 활용하는 사용자 지정 비즈니스 논리 추가</li>  <li>Microsoft 계정, Facebook, Twitter 및 Google과 같은 인기 있는 소셜 ID 공급자를 사용하여 앱에서 사용자 인증을 구현합니다.</li>  <li>앱에서 푸시 알림을 구현하여 사용자를 최신 앱 콘텐츠로 최신 상태로 유지</li>  <li>일정에 따라 작업을 실행합니다(예: 피드 집계, 알림 보내기, 데이터 위기 등).</li>  <li>Windows Store, Windows Phone 8 및 iOS용 모바일 앱 개발 가속화</li>  </ul>  <p>다음은 <a href="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services" target="_blank"><span style="text-decoration: underline;">시리즈</span></a> 내의 현재 비디오에 대한 몇 가지 빠른 링크입니다.</p>  <table style="width: 520px;" border="0" cellspacing="5" cellpadding="0">  <tbody>  <tr>  <td valign="top" width="260"><iframe style="height: 144px; width: 256px;" src="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/Introduction-to-Windows-Azure-Mobile-Services/player?w=256&amp;h=144" frameborder="0" scrolling="no"></iframe></td>  <td valign="top" width="260"><iframe style="height: 144px; width: 256px;" src="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/Windows-Store-app-Creating-your-first-app-using-the-Windows-Azure-Mobile-Services-Quickstart/player?w=256&amp;h=144" frameborder="0" scrolling="no"></iframe></td>  </tr>  <tr>  <td valign="top" width="260">  <p><strong>Scott Guthrie</strong></p>  <p><a href="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/Introduction-to-Windows-Azure-Mobile-Services">Windows Azure MobileServices&nbsp; 소개</a></p>  </td>  <td valign="top" width="260">  <p><strong>닉 해리스</strong></p>  <p><a href="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/Windows-Store-app-Creating-your-first-app-using-the-Windows-Azure-Mobile-Services-Quickstart">Windows Azure&nbsp; Mobile Services Quick Start를 사용하여 첫 번째 앱 만들기</a></p>  </td>  </tr>  <tr>  <td valign="top" width="260"><iframe style="height: 144px; width: 256px;" src="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/Windows-Store-app-Getting-Started-with-Data-Connecting-your-app-to-Windows-Azure-Mobile-Services/player?w=256&amp;h=144" frameborder="0" scrolling="no"></iframe></td>  <td valign="top" width="260"><iframe style="height: 144px; width: 256px;" src="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/Windows-Store-app-Validate-and-Modify-Data-with-Server-Scripts-in-Windows-Azure-Mobile-Services/player?w=256&amp;h=144" frameborder="0" scrolling="no"></iframe></td>  </tr>  <tr>  <td valign="top" width="260">  <p><strong>닉 해리스</strong></p>  <p><a href="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/Windows-Store-app-Getting-Started-with-Data-Connecting-your-app-to-Windows-Azure-Mobile-Services">Windows Store 앱을 Windows Azure MobileServices&nbsp;에 연결</a></p>  </td>  <td valign="top" width="260">  <p><strong>닉 해리스</strong></p>  <p><a href="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/Windows-Store-app-Validate-and-Modify-Data-with-Server-Scripts-in-Windows-Azure-Mobile-Services">Windows Azure MobileServices&nbsp;에서 서버 스크립트를 사용하여 데이터 유효성 검사 및 수정</a></p>  </td>  </tr>  <tr>  <td valign="top" width="260"><iframe style="height: 144px; width: 256px;" src="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/Windows-Store-app-Getting-Started-with-Authentication-in-Windows-Azure-Mobile-Services/player?w=256&amp;h=144" frameborder="0" scrolling="no"></iframe></td>  <td valign="top" width="260"><iframe style="height: 144px; width: 256px;" src="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/Windows-Store-app-Authenticate-and-Authorize-users-with-Server-Scripts-in-Windows-Azure-Mobile-Servi/player?w=256&amp;h=144" frameborder="0" scrolling="no"></iframe></td>  </tr>  <tr>  <td valign="top" width="260">  <p><strong>닉 해리스</strong></p>  <p><a href="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/Windows-Store-app-Getting-Started-with-Authentication-in-Windows-Azure-Mobile-Services">Windows Azure MobileServices&nbsp;에서 인증 시작</a></p>  </td>  <td valign="top" width="260">  <p><strong>닉 해리스</strong><br> <a href="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/Windows-Store-app-Authenticate-and-Authorize-users-with-Server-Scripts-in-Windows-Azure-Mobile-Servi">Windows Azure MobileServices&nbsp;에서 서버 스크립트를 사용하여 사용자 인증 및 권한 부여</a></p>  </td>  </tr>  <tr>  <td valign="top" width="260"><iframe style="height: 144px; width: 256px;" src="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/Windows-Store-app-Add-Push-Notifications-to-your-apps-with-Windows-Azure-Mobile-Services/player?w=256&amp;h=144" frameborder="0" scrolling="no"></iframe></td>  <td valign="top" width="260"><iframe style="height: 144px; width: 256px;" src="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/Windows-Store-app-Getting-Started-with-the-Windows-Azure-Mobile-Services-Scheduler/player?w=256&amp;h=144" frameborder="0" scrolling="no"></iframe></td>  </tr>  <tr>  <td valign="top" width="260">  <p><strong>닉 해리스</strong><br> <a href="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/Windows-Store-app-Add-Push-Notifications-to-your-apps-with-Windows-Azure-Mobile-Services">Windows Azure MobileServices&nbsp;를 사용하여 앱에 푸시 알림 추가</a></p>  </td>  <td valign="top" width="260">  <p><strong>닉 해리스<br> </strong><a href="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/Windows-Store-app-Getting-Started-with-the-Windows-Azure-Mobile-Services-Scheduler">Windows Azure Mobile Services Scheduler 시작</a></p>  </td>  </tr>  <tr>  <td valign="top" width="260"><iframe style="height: 144px; width: 256px;" src="https://channel9.msdn.com/posts/iOS-Support-in-Windows-Azure-Mobile-Services/player?w=256&amp;h=144" frameborder="0" scrolling="no"></iframe></td>  <td valign="top" width="260"><iframe style="height: 144px; width: 256px;" src="https://channel9.msdn.com/Series/Windows-Azure-Mobile-Services/iOS-Creating-your-first-app-using-the-Windows-Azure-Mobile-Services-Quickstart/player?w=256&amp;h=144" frameborder="0" scrolling="no"></iframe></td>  </tr>  <tr>  <td valign="top" width="260">  <p><strong>조쉬 트위스트<br> </strong><a href="https://channel9.msdn.com/posts/iOS-Support-in-Windows-Azure-Mobile-Services">Windows Azure MobileServices&nbsp;의 iOS 지원</a></p>  </td>  <td valign="top" width="260">  <p><strong>크리스 리스너</strong><br> <a href="https://go.microsoft.com/fwlink/?LinkId=275504">Windows Azure Mobile Services 빠른 시작으로 첫 번째 iOS 앱 만들기</a></p>  </td>  </tr>  </tbody>  </table>  <h4>새 코드 샘플</h4>  <p>비디오 시리즈 외에도 MSDN 코드 갤러리에 여러 코드 샘플을 릴리스했습니다.&nbsp; 이러한 샘플은 Windows Store 앱에서 Windows Azure Mobile Services 내에서 사용할 수 있는 주요 기능을 사용하는 방법을 단계별로 보여 줍니다. &nbsp;다음은 새 코드 샘플 목록입니다.</p>  <p><a href="" target="_blank"><img style="vertical-align: text-bottom;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4643.a.png" alt="" width="321" height="200"></a></p>  <p><a href="https://code.msdn.microsoft.com/windowsapps/Geolocation-sample-end-to-5d9ee245">Azure Mobile Services&nbsp;</a>&nbsp;<strong>(새로 만들기)</strong>Windows 사용하여 지리적 위치 샘플 종단 간</p>  <p>이 샘플은 Bing 지도 사용하는 Windows Store 앱 및 Windows Azure Mobile Services 백 엔드를 사용하여 종단 간 위치 시나리오를 제공합니다. 지도에 위치를 추가하고, Mobile Services 테이블에 위치 좌표를 저장하는 방법 및 위치 근처의 위치를 쿼리하는 방법을 보여 줍니다.&nbsp;</p>  <p><a href=""><img style="margin: 1px 5px; vertical-align: text-bottom;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1346.a1.png" alt="" width="350" height="233"></a></p>  <p><a href="https://code.msdn.microsoft.com/windowsapps/Enqueue-and-Dequeue-e9429caa" target="_blank">Windows Azure Mobile<span style="text-decoration: underline;"> Services 및 Services Bus</span>를 사용하여 메시지 큐에 넣기 및 큐에서 제거</a><strong>(신규)</strong></p>  <p>내 스토어 - 이 샘플에서는 Windows Azure Mobile Services 통해 Windows Store 앱에서 Windows Azure Service Bus 큐에 메시지를 큐에 넣고 큐에서 제거하는 방법을 보여 줍니다. 이 코드 샘플은 Sales 및 Storeroom 및 앱 모두를 사용하여 주문 시나리오를 빌드합니다.</p>  <p><span style="text-decoration: underline;"><a href=""><img style="margin: 1px 5px; vertical-align: text-bottom;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7658.a2.png" alt="" width="388" height="250"></a></span></p>  <p><span style="text-decoration: underline;">&nbsp; Windows Azure Mobile Services&nbsp;&nbsp;(신규)<a href="https://code.msdn.microsoft.com/Capture-Store-and-Email-34005240" target="_blank">를 사용하여 앱 피드백 캡처, 저장 및 메일</a></span><strong></strong> 보내기</p>  <p>이 샘플에서는 Windows Store 애플리케이션에서 피드백 참 옵션을 구현하고 피드백을 제출하여 Azure Mobile Services Windows 저장하고 직접 이메일로 전송하는 방법을 보여줍니다.</p>  <p><span style="text-decoration: underline;"><a href=""><img style="margin: 1px 5px; vertical-align: text-bottom;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2021.a4.png" alt="" width="450" height="155"></a>&nbsp;</span></p>  <p>Windows Azure Mobile Services<strong>(신규)</strong>를 <span style="text-decoration: underline;"><a href="https://code.msdn.microsoft.com/windowsapps/Upload-File-to-Windows-c9169190" target="_blank">사용하여 Azure Blob Storage Windows 업로드 파일</a>&nbsp;&nbsp;</span></p>  <p>이 예제에서는 Windows Azure Blob Storage 사용하여 클라우드의 디바이스에서 이미지, 비디오, 문서 또는 이진 데이터와 같은 파일을 저장하는 방법을 보여 줍니다. 이 예제에서는 모든 이진 데이터를 Blob Storage 업로드할 수 있는 동일한 방법으로 이미지를 캡처하고 업로드하는 데 중점을 줍니다.&nbsp;</p>  <p><span style="text-decoration: underline;"><a href=""><img style="vertical-align: text-bottom;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0447.a3.png" alt="" width="399" height="250"></a>&nbsp;</span></p>  <p><span style="text-decoration: underline;">Windows Azure Mobile Services&nbsp;(신규)<a href="https://code.msdn.microsoft.com/windowsapps/Adding-a-Leaderboard-to-1f9d216d" target="_blank">를 사용하여 게임 순위표 만들기</a></span><strong></strong></p>  <p>내 퀴즈 샘플에서는 azure Mobile Services 사용하여 Windows Store 애플리케이션에서 순위표를 쉽게 추가, 업데이트 및 볼 수 Windows 방법을 보여 줍니다.&nbsp;</p>  <p><a href=""><img style="vertical-align: text-bottom;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6014.a5.png" alt="" width="446" height="250"></a>&nbsp;</p>  <p><span style="text-decoration: underline;"><a href="https://code.msdn.microsoft.com/windowsapps/Event-Buddy-ddafd9b6">이벤트 버디 샘플 - Mobile Services(새로 만들기)를 사용하여 Storage</a>&nbsp;&nbsp;, 인증 및 푸시 알림<strong></strong></span></p>  <p>이 샘플에서는 이벤트 &amp; 세션을 관리하는 연결이 끊긴 Windows 스토어 앱으로 시작합니다. 이를 Windows Azure Mobile Service에 연결하여 구조적 스토리지, Twitter 또는 Facebook을 사용한 인증 및 푸시 알림을 제공합니다.</p>  <p><span style="text-decoration: underline;"><a href="" target="_blank"><img style="margin: 1px 5px; vertical-align: text-bottom;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3377.a6.png" alt="" width="400" height="147"></a>&nbsp;</span></p>  <p><span style="text-decoration: underline;"><a href="https://code.msdn.microsoft.com/windowsapps/Authenticate-Account-827dd37b" target="_blank">Microsoft 계정, Facebook, Twitter 및 Google 인증/Mobile Services</a></span><strong>(신규)</strong></p>  <p>이 샘플에서는 사용자가 Windows Azure Mobile Services 사용하여 Microsoft 계정, Facebook, Twitter 및 Google과 같은 잘 알려진 소셜 ID에 대해 인증하도록 요구하도록 Windows 스토어 애플리케이션을 쉽게 연결하는 방법을 보여 줍니다.&nbsp;</p>  <p><span style="text-decoration: underline;"><a href="" target="_blank"><img style="margin: 1px 5px; vertical-align: text-bottom;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8623.a7.jpg" alt="" width="370" height="223"></a>&nbsp;</span></p>  <p><span style="text-decoration: underline;"><a href="https://code.msdn.microsoft.com/Tile-Toast-and-Badge-Push-90ee6ff1" target="_blank">Windows Azure Mobile Services 사용하여 타일, 알림 메시지 및 배지 푸시 알림</a></span><strong>(신규)</strong></p>  <p>이 샘플에서는 Windows Azure Mobile Services 채널을 쉽게 등록한 다음, 서버 쪽 스크립트에서 클라이언트 애플리케이션으로 타일, 알림 메시지 및 배지 알림과 같은 다양한 유형의 푸시 알림을 보내는 방법을 보여 줍니다.&nbsp;</p>  <p><span style="text-decoration: underline;"><a href="" target="_blank"><img style="margin: 1px 5px; vertical-align: text-bottom;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8765.a8.jpg" alt="" width="471" height="250"></a></span></p>  <p><span style="text-decoration: underline;">&nbsp;<a href="https://code.msdn.microsoft.com/windowsapps/Raw-Notifications-using-adb63a01" target="_blank">Windows Azure Mobile Services 사용하여 원시 알림</a></span><strong>(새로 만들기)</strong></p>  <p>이 샘플에서는 Windows Azure Mobile Services 사용하여 Windows Store 앱에 원시 푸시 알림을 쉽게 보내는 방법을 보여 줍니다.</p>  <p><a href=""><img style="margin: 1px 5px; vertical-align: text-bottom;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5661.a9.jpg" alt="" width="288" height="250"></a></p>  <p><a href="https://code.msdn.microsoft.com/windowsapps/Send-Push-Notifications-at-cd0ccd48" target="_blank"><span style="text-decoration: underline;">Mobile Services Scheduler를 사용하여 주기적인 간격으로 푸시 알림 보내기</span></a><strong>(새로 만들기)</strong></p>  <p>이 샘플에서는 Windows Azure Mobile Services 사용하여 예약된 기준으로 처리되도록 Windows Store 앱에서 작업을 오프로드하는 방법을 보여 줍니다. 피드를 폴링하고 푸시 알림을 전송하여 최신 뉴스로 타일을 업데이트하는 예약된 스크립트를 만드는 방법을 보여 줍니다.</p>  <p>전체 목록은 <a href="https://azure.microsoft.com/en-us/develop/mobile/windows-store-samples/" target="_blank"><span style="text-decoration: underline;">Windows Azure의 새 코드 샘플 페이지를</span> 참조하세요.</a></p>  <h4>자습서</h4>  <p><a href="https://azure.microsoft.com/en-us/develop/mobile/resources/#header-0" target="_blank"><span style="text-decoration: underline;">시작</span></a>, <a href="https://azure.microsoft.com/en-us/develop/mobile/resources/#header-1"><span style="text-decoration: underline;">데이터</span></a>, <a href="https://azure.microsoft.com/en-us/develop/mobile/resources/#header-2" target="_blank"><span style="text-decoration: underline;">인증</span></a>, <a href="https://azure.microsoft.com/en-us/develop/mobile/resources/#header-3" target="_blank"><span style="text-decoration: underline;">푸시 알림</span></a>, 서비스 및 <a href="https://azure.microsoft.com/en-us/develop/mobile/resources/#header-5" target="_blank"><span style="text-decoration: underline;">도구를</span></a> 다루는 다양한 단계별 <a href="https://azure.microsoft.com/en-us/develop/mobile/resources/" target="_blank"><span style="text-decoration: underline;">자습서</span></a>가 <a href="https://azure.microsoft.com/en-us/develop/mobile/resources/#header-4" target="_blank"><span style="text-decoration: underline;">있습니다</span></a>.&nbsp; 최근에 다음 방법을 보여 주는 두 개의 새 자습서를 추가했습니다.</p>  <ul>  <li><a href="https://azure.microsoft.com/en-us/develop/mobile/tutorials/schedule-backend-tasks/" target="_blank"><span style="text-decoration: underline;">Mobile Services Scheduler를 사용하여 백 엔드 작업 예약</span></a></li>  <li><a href="https://azure.microsoft.com/en-us/develop/mobile/tutorials/command-line-administration/" target="_blank"><span style="text-decoration: underline;">명령줄 도구를 사용하여 모바일 서비스 자동화</span></a></li>  </ul>  <p>이러한 자습서는 Windows Store, Windows Phone 8 및 iOS 앱에서 사용할 수 있습니다.</p>  <p>이 새로운 콘텐츠와 10개의 <a href="https://azure.microsoft.com/en-us/pricing/free-trial/" target="_blank"><span style="text-decoration: underline;">무료</span></a> Mobile Services 결합하여 비행 시작에 도움이 되기를 바랍니다!&nbsp; &rsquo;지금은 모든 것을 내게서, 당신이 사용할 수 있도록보고 싶은 새로운 콘텐츠가있는 경우 당신의 제안으로 <a href="https://www.twitter.com/cloudnick" target="_blank"><span style="text-decoration: underline;">나에게 연락</span></a> 주시기 바랍니다.</p>  <p>언제나처럼 질문이 있는 경우 <a href="https://social.msdn.microsoft.com/Forums/en-US/azuremobile/threads" target="_blank">포럼</a> 을 방문하여 의견을 mobileservices@microsoft.com보내주세요.</p>  <p>행복한 코딩!</p>  <p>닉 해리스<br> <a href="https://www.twitter.com/cloudnick" target="_blank"><span style="text-decoration: underline;">@cloudnick</span></a> | <span style="text-decoration: underline;">블로그</span></p>'
