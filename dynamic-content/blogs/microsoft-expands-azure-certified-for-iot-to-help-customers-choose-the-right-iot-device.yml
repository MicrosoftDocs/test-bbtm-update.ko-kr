Title: 고객이 올바른 IoT 디바이스를 선택할 수 있도록 Azure Certified for IoT 확장
Summary: 기업의 경우 새 IoT 솔루션에 가장 적합한 디바이스를 선택하는 것이 초기 배포에서 가장 어려운 작업 중 하나일 수 있습니다.
Content: >-
  <p>기업의 경우 새 IoT 솔루션에 가장 적합한 디바이스를 선택하는 것이 초기 배포에서 가장 어려운 작업 중 하나일 수 있습니다. 디바이스가 인터넷에 연결하는 방법 및 처리할 수 있는 업계 프로토콜에 대해 어떤 센서가 작동할 수 있는지 등 고려해야 할 사항이 많이 있습니다.</p>


  <p>1년 전, 고객이 선택한 디바이스를 Azure IoT 기술로 작동하도록 테스트할 수 있도록 Azure Certified for IoT 프로그램을 시작했습니다. 그 이후로 고객과 파트너는 IoT 디바이스를 함께 사용하여 클라우드를 브리징하는 이점을 받아들였습니다. Azure Certified for IoT는 100개 이상의 파트너와 175개 디바이스가 이미 프로그램에 있는 업계에서 가장 큰 디바이스 에코시스템 중 하나로 성장했습니다.</p>


  <p>&rsquo;현재 IoT용 Azure Certified 디바이스 카탈로그는 고객이 IoT 여정을 진행할 수 있도록 한 걸음 더 나아가는 것을 발표합니다. 디바이스 카탈로그는 Azure Certified for IoT 파트너의 요구에 가장 적합한 디바이스를 찾는 모든 사용자가 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a1df4f84-7599-46c1-a010-d76e53a5d99b.png"><img alt="deviceCatalog_01_new" border="0" height="865" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e8d73aec-1b95-4ca7-9c7a-b3091e1b75a2.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="deviceCatalog_01_new" width="1401"></a></p>


  <p>현재 IoT 고객이 있는 경우&rsquo; Azure Certified for IoT 디바이스 카탈로그는 올바른 디바이스 또는 디바이스 제품군을 쉽게 검색할 수 있습니다. 이제 여러 기준에 따라 디바이스 검색을 구체화하고, Azure IoT Suite 및 Azure IoT Hub에 연결하는 방법에 대한 지침을 가져오고, 제조업체에서 디바이스 데모를 요청할 수도 있습니다. 예를 들어 MQTT를 통해 Java 코드를 사용하여 Wi-Fi 통해 Azure 클라우드에 연결하는 게이트웨이를 찾는 것은 몇 번의 클릭으로 문제가 됩니다. 찾을 수&rsquo; 없는 항목을 찾으려는 경우 포털을 통해 요청을 제출할 수 있으며 우리 팀은 이를 포함하기 위해 최선을 다할 것입니다.</p>


  <p>IoT 디바이스 제조업체인 경우 디바이스 카탈로그는 기술 글로벌 노출을 제공하여 이미 Azure IoT 솔루션을 사용하는 고객과 함께 새로운 시장을 열 수 있는 기회를 제공합니다. 또한 Microsoft는 비즈니스를 성장시킬 수 있도록 디바이스&rsquo; 관심 및 성능에 대한 메트릭을 제공합니다. 또한 디바이스를 차별화하고 소개하는 데 도움을 주기 위해 카탈로그에 10개 이상의 디바이스를 등록하는 처음 25개 파트너에게 3,000달러의 Azure 크레딧을 제공하고 있습니다. <a href="https://www.catalog.azureiotsuite.com/partner">www.catalog.azureiotsuite.com/partner</a> 방문하여 카탈로그에 디바이스 등록을 시작할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ca839ba3-4402-4891-bbca-ae261499853d.png"><img alt="deviceCatalog_02" border="0" height="708" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f406bd8-e1a0-45b0-ae42-ebc203c1b59e.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="deviceCatalog_02" width="1237"></a></p>


  <p>우리는이 커뮤니티가 잠금을 해제 할 수있는 가능성에 대해 기쁘게 생각하고 우리의 고객과 장치 제조 업체가 Azure IoT 힘과 함께 구축하는 솔루션을보고 기다릴 수 없다&rsquo;.</p>


