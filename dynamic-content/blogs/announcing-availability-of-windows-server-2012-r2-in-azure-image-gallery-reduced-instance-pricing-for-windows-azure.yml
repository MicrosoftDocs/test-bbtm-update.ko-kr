Title: Azure 이미지 갤러리에서 Windows Server 2012 R2의 가용성 & Windows Azure에 대한 인스턴스 가격 책정 감소 발표
Summary: '우리는 인프라 서비스를 사용하여 고객에게 추가 선택과 비용 절감을 제공하기 위해 오늘 두 가지 발표를하고있다 : 이미지 갤러리에서 Windows Server 2012 R2의 가용성과 가격 ...'
Content: >-
  인프라 서비스를 사용하는 고객에게 추가 선택 및 비용 절감을 제공하기 위해 오늘 두 가지 공지 사항을 발표합니다. 이미지 갤러리의 Windows Server 2012 R2 가용성 및 메모리 집약적 컴퓨팅 인스턴스에 대한 가격 인하.

  <h4>Virtual Machines 및 Cloud Services에서 R2 Windows Server 2012</h4>

  이제 Windows Server 2012 R2는 고객이 자체 데이터 센터에서 실행할 <a href="https://blogs.technet.com/b/in_the_cloud/archive/2013/10/18/today-is-the-ga-for-the-cloud-os.aspx" target="_blank">수 있으며</a> <strong>Windows Azure 이미지 갤러리에서 사용할 수 있습니다</strong>. 앱을 새로 릴리스된 운영 체제로 마이그레이션하려는 경우 또는 새 기능을 확인하려는 경우 Windows Azure에서 이미지를 회전하여 쉽게 시작할 수 있습니다. 더 빠른 배포 시간을 찾는 고객은 이 새 이미지와 Windows Server 2008 R2 이미지(내부 테스트 결과별)를 사용하여 약 30% 더 빠른 배포를 이용할 수 있습니다.


  현재는 Windows Server 2012 R2를 Windows Azure Cloud Services의 일부로 웹 및 작업자 역할에 대한 게스트 운영 체제로 사용할 수 있도록 하고 있습니다.


  <a href="" target="_blank"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0486.11.png" border="0" /></a>

  <h4><span style="font-size: 1em;">Memory-Intensive 인스턴스에서 최대 22% 가격 인하</span></h4>

  또한 Windows, Linux 및 Cloud Services에서 메모리 집약적 컴퓨팅 인스턴스에 대해 최대 22% 가격 인하를 발표하게 되어 기쁘게 생각합니다.


  메모리 집약적 인스턴스는 SharePoint, SQL Server, <sup>타사</sup> 데이터베이스, 메모리 내 분석 및 기타 엔터프라이즈 애플리케이션과 같은 애플리케이션을 실행하는 데 유용합니다.메모리 집약적 인스턴스를 채택하기 위한 사용 추세가 계속 증가함에 따라 추가 비용 절감으로 고객 수요를 충족할 수 있게 되어 기쁩니다. 이 가격 인하 11 월 말에 적용 됩니다.


  Windows Server 2012 R2 기능의 새로운 기능에 대한 개요는 이 항목의 <a href="https://download.microsoft.com/download/0/2/1/021BE527-A882-41E6-A83B-8072BF58721E/Windows_Server_2012_R2_Overview_White_Paper.pdf" target="_blank">백서</a>에서 읽어 보세요. 이 발표에 대한 자세한 내용은 <a href="https://weblogs.asp.net/scottgu/archive/2013/10/18/windows-azure-announcing-support-for-windows-server-2012-r2-some-nice-price-cuts.aspx" target="_blank">Scott Guthrie의 블로그 게시물을</a> 확인하세요.


