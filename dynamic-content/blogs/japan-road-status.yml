Title: 일본 도로 상태
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 요하네스 케벡 (Johannes Kebeck)의 블로그 게시물을 확인하여 서비스 개발을 안내하며 다음의&nbsp; 진입 상태를 보여 줍니다.'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>비극적인 일본 지진과 쓰나미 이후의 진입 상태를 보여주는 서비스 개발을 안내하는 요하네스 케벡 (Johannes Kebeck)의&nbsp; 블로그 게시물을 확인하십시오.</p>  <p>"최근에 저는 비극적인 지진과 더욱 비참한 쓰나미 이후 도로의 상태를 보여주는 서비스를 개발하는 데 일본의 친구와 동료들을 지원하게 되어 영광을 누렸습니다. 클라우드에서 이 서비스를 설정하는 데 몇 시간밖에 걸리지 않았고, 다음 단계에서는 이 솔루션의 구성 요소와 이 특정 구현 경로로 이어진 생각을 살펴보겠습니다."</p>  <p>자세한 내용을 보려면 다음을 클릭합니다. Windows Azure 및 SQL Azure| 있는 동적 Tile-Layers 하네스 가상 지구</p>  <p>-Steve</p>
