Title: 보다 효율적인 제조를 위해 IoT 데이터에서 실행 가능한 인사이트 추출
Summary: IoT가 폭발적이면서 이제 수백만 개의 디바이스, 컴퓨터, 제품 및 자산이 연결되고 테라바이트 단위의 데이터를 스트리밍합니다. 그러나 디바이스에 연결하고 센서 데이터를 수집하고 저장하는 것은 첫 번째 단계일 뿐입니다.
Content: >-
  <p>IoT가 폭발적이면서 이제 수백만 개의 디바이스, 컴퓨터, 제품 및 자산이 연결되고 테라바이트 단위의 데이터를 스트리밍합니다. 그러나 디바이스에 연결하고 센서 데이터를 수집하고 저장하는 것은 첫 번째 단계일 뿐입니다. 이 데이터를 수집하는 요점은 다음과 같은 비즈니스 가치를 유발하는 일종의 작업을 트리거하는 실행 가능한 인사이트 인사 &mdash; 이트를 추출하는 것입니다.</p>


  <ul>
   <li><strong><em>최적화된 팩터리 작업</em></strong>: 주기 시간 단축, 처리량 증가, 머신 사용률 증가, 비용 절감, 계획되지 않은 가동 중지 시간 감소.</li>
   <li><strong><em>향상된 제품 품질</em></strong>: 제조 결함을 줄이고 제조 문제를 일으키는 디자인 기능을 식별합니다.</li>
   <li><strong><em>고객 수요에 대한 더 나은 이해</em></strong>: 사용 가정 유효성을 검사하고 제품 사용 패턴을 이해합니다.</li>
   <li><strong><em>새로운 수익원</em></strong>: 연결된 서비스 지원, 서비스로서의 제품 모델.</li>
   <li><strong><em>향상된 고객 환경</em></strong>: 문제에 보다 신속하게 대응하고 제품 사용을 최적화하는 데 도움을 줍니다.</li>
  </ul>


  <p>IoT 데이터에서 인사이트를 추출하는 것은 본질적으로 빅 데이터 분석 과제입니다. &rsquo;다양한 원본 및 다양한 형식에서 빠르게 제공되는 많은 데이터를 분석하는 방법을 설명합니다. &rsquo;그러나 (1) 데이터는 인간 또는 다른 소프트웨어 시스템에서와는 반대로 사물&rdquo;에서 &ldquo;나오기 때문에 정원의 다양한 분석 문제가 아닙니다. (2) IoT 데이터는 거의 항상 실시간, 스트리밍, 시계열 데이터이며, (3) IoT 데이터는 종종 실시간 결정이 필요한 시나리오를 지원합니다.</p>


  <p>IoT 데이터를 수집하고 저장한 후 일반적으로 IoT 데이터로 수행하려는 작업은 무엇인가요? 정교함 순서:</p>


  <ol>
   <li><strong><em>그것을 시각화</em></strong> :&nbsp; 무슨&rsquo; 일이 일어나고 있는지에 대답&ldquo;?&rdquo;</li>
   <li><strong><em>분석</em></strong> : 왜 이런 일이 일어나고 있습니까?&rdquo; 질문에 대답&ldquo;하십시오.</li>
   <li><strong><em>예측을 수행합니다.</em></strong> 미래를 피어로 만들어 무슨&rsquo; 일이 일어날지&rdquo; 에 대한 질문에 답&ldquo;합니다.</li>
   <li><strong><em>인사이트에 대한 작업</em></strong>: 추출한 인사이트를 사용하여 작업을 수행하는 것입니다. 일반적으로 무언가를 수정하거나 개선하기 위해.</li>
  </ol>


  <p>간단한 명령을 컴퓨터에 보내는 것부터 운영 매개 변수 조정, 다른 소프트웨어 시스템에 대한 작업 수행, 회사 차원의 개선 프로그램 구현에 이르기까지 다양한 최종 작업을 수행합니다.</p>


