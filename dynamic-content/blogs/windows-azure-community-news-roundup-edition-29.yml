Title: 'Windows Azure Community 뉴스 검거(버전 #29)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다....
Content: '<p>클라우드 컴퓨팅 및 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0164tri">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집에 오신 것을 환영합니다. 이번 주의 하이라이트는 다음과 같습니다.</p>  <p><b>기사와 블로그 게시물</b></p>  <ul>  <li><a target="_blank" href="https://kristiannese.blogspot.no/2012/07/windows-azure-services-for-windows.html">Windows Azure Services for Windows Server &ndash; 2</a> <a target="_blank" href="https://twitter.com/KristianNese">@KristianNese</a> 부(7월 26일 게시)</li>  <li>2013&nbsp; <a target="_blank" href="https://twitter.com/Vanwynsberghea">@Vanwynsberghea</a> <a target="_blank" href="https://www.alexandervanwynsberghe.be/windows-azure-auto-provisioned-apps-for-sharepoint-2013-2/">년 SharePoint Azure 자동 프로비전 앱 Windows</a>(7월 25일 게시)</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/buckwoody/archive/2012/07/25/windows-azure-visio-shapes.aspx">azure Visio 셰이프</a> <a target="_blank" href="https://twitter.com/buckwoody">@buckwoody</a> Windows(7월 25일 게시)</li>  <li>Azure 웹 사이트 &ndash; Windows 최신 애플리케이션 샘플 &ndash; 클라우드 설문 조사(<a target="_blank" href="https://twitter.com/ntotten">@ntotten</a>7월 24일 게시)</li>  <li><a target="_blank" href="https://tapanila.net/running-multiple-wordpress-blogs-on-azure-websites/?utm_campaign=61&amp;utm_medium=twitter&amp;utm_source=twitter">(Windows) Azure Websites에서 여러 WordPress 블로그 실행</a>(7월 23일 게시)<a target="_blank" href="https://twitter.com/TapanilaT">@TapanilaT</a></li>  <li>MyTODO Windows Azure Sample by<a target="_blank" href="https://twitter.com/bradygaster">@bradygaster</a></li>  <li>&nbsp;(게시 7월 23일)</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/usisvde/archive/2012/07/23/isv-video-windows-azure-performance-management-monitoring-using-appdynamics.aspx?utm_source=twitterfeed&amp;utm_medium=twitter">ISV 비디오:&nbsp; Windows Azure Performance Management, AppDynamics를 사용한 모니터링</a>(비디오) 작성자 <a target="_blank" href="https://twitter.com/brucedkyle">@brucedykyle</a> (7월 23일 게시)</li>  <li><a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/jj190805.aspx">Hadoop on Windows Azure</a>, by <a target="_blank" href="https://twitter.com/lynnlangit">@lynnlangit</a>, <a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/default.aspx">MSDN Magazine</a>, 2012년 7월</li>  </ul>  <p><b>예정된 이벤트 및 사용자 그룹 모임</b></p>  <p><b>북아메리카</b></p>  <ul>  <li>8월 3일: CLOUDDevelop &ndash; 콜럼버스, 오하이오</li>  <li>8월 13-15일: 위스콘신 델스, 위스콘신 주 컨퍼런스 &ndash;</li>  <li>8월 15일: <a target="_blank" href="https://www.meetup.com/Chicagoazure/">시카고 Windows Azure 클라우드 사용자 그룹 모임</a> &ndash; 시카고, IL</li>  <li>8월 15일:&nbsp; <a target="_blank" href="https://www.meetup.com/AzureNYC/">뉴욕/NJ Windows Azure 사용자 그룹 모임</a> &ndash; 뉴욕, 뉴욕</li>  <li>8월 23일:&nbsp; <a target="_blank" href="https://www.meetup.com/bostonazure/">보스턴 Windows Azure 클라우드 사용자 그룹 모임</a> &ndash; 보스턴, MA</li>  <li>9월 5-7일:&nbsp; 하트랜드 개발자 컨퍼런스 &ndash; 오마하, NE</li>  </ul>  <p><b>유럽</b></p>  <ul>  <li>9월 27-28일:&nbsp; CloudBurst 2012 &ndash; 스톡홀름, 스웨덴</li>  </ul>  <p><b>최근 Windows Azure </b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform,azuremarketplace,windowsazureplatformctp"><b>포럼</b></a><b> 토론 스레드 </b></p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/e42925a0-9843-47eb-a9fb-b4040e96ed18">Windows Azure Toolkit for Win 8 릴리스 미리 보기</a> &ndash; 909 보기, 7 회신</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/555cff1d-e6f6-456c-af0f-90b4490f0dcd">동기화 테이블 동기화가 완료되었지만 필드 값이 동기화</a> &ndash; 되지 않음 조회수 367회, 회신 13회</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/b6866400-ba8c-47cc-ad39-11ebe644d6ce">작업자 역할을 읽을 수 있도록 serviceconfig.csfg 파일에 변수 저장</a> &ndash; 보기 277개, 회신 9개</li>  </ul>  <p>Stack Overflow<b>에 대한 최근 Windows Azure 토론 </b><a target="_blank" href="https://stackoverflow.com/questions/tagged/azure?page=3&amp;sort=Newest&amp;pageSize=15"><b></b></a><b></b></p>  <ul>  <li>Windows Azure Cloud Service &ndash; 1 답변, 1표<a target="_blank" href="https://stackoverflow.com/questions/11667019/img-tag-not-showing-image-in-windows-azure-cloud-service">에 이미지를 표시하지 않는 Img 태그</a></li>  <li><a target="_blank" href="https://stackoverflow.com/questions/11656145/iis-queue-fills-up-and-does-not-recover-when-azure-is-slow">IIS 큐가 채워지고(Windows) Azure가</a> 2개의 답변, 1표의 느린 &ndash; 경우 복구되지 않습니다.</li>  </ul>  <p>강조 표시할 사용자와 같은 문서&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 댓글 섹션을 사용하거나 Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
