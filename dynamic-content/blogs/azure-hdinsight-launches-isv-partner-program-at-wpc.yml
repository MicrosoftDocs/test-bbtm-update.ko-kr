Title: Azure HDInsight, WPC에서 ISV 파트너 프로그램 시작
Summary: 오늘 Microsoft Worldwide 파트너 컨퍼런스에서 IsV(Hadoop 독립 소프트웨어 공급업체)를 위한 새로운 파트너 프로그램을 발표하여 Microsoft Azure 클라우드에서 제품을 확장합니다.
Content: >-
  오늘 <a href="https://www.digitalwpc.com/">Microsoft Worldwide 파트너 컨퍼런스에서</a> IsV(Hadoop 독립 소프트웨어 공급업체)를 위한 새로운 파트너 프로그램을 발표하여 Microsoft Azure 클라우드에서 제품을 확장합니다. 이를 통해 <a href="https://azure.microsoft.com/en-us/services/hdinsight/">Azure HDInsight</a> 고객은 Hadoop을 보다 안전하게 만들고, 거버넌스를 강화하고, 더 쉽게 사용하고, 향후 분석을 위해 데이터를 준비할 수 있는 기능을 제공하는 기술을 만든 빅 데이터 ISV의 에코시스템을 활용할 수 있습니다. 이러한 솔루션을 통해 BI 전문가, 데이터 관리자 및 엔지니어는 HDInsight와 ISV 애플리케이션을 통합하여 Hadoop으로 작업하는 생산성을 높일 수 있습니다.


  이 프로그램은 Microsoft 인증 공급업체가 Hadoop용으로 빌드한 솔루션으로 Azure에서 상업적 성공을 거둘 수 있도록 설계되었습니다. <a href="https://azure.microsoft.com/blog/2015/02/18/microsoft-continues-vision-for-broad-big-data-adoption-while-showing-more-love-for-linux/">Linux 플랫폼에서 HDInsight를 사용할 수 있으므로 Linux</a>에서 솔루션을 빌드한 파트너는 Microsoft Azure 솔루션을 쉽게 제공할 수 있습니다.


  이 프로그램을 시작하기 위해 이제 Azure HDInsight에 대한 인증을 받은 파트너의 초기 목록을 인큐베이션했습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/14/HDInsight.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="HDInsight" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/HDInsight_thumb.png" alt="HDInsight" width="1305" height="694" border="0" /></a>


  &nbsp;


  <strong><a href="https://www.atscale.com">AtScale</a></strong>은 Hadoop 소프트웨어 솔루션의 BI입니다.이를 통해 비즈니스 사용자는 이동 또는 클라이언트 드라이버 없이 OLAP 속도와 Microsoft Excel, Power BI 및 Tableau와 같은 표준 BI 도구에서 직접 Hadoop 데이터에 대한 다차원 및 임시 분석 기능을 이용할 수 있습니다.AtScale은 사용자가 데이터를 모델링, 조각화 및 주사위하는 데 사용하는 강력한 가상 큐브 인터페이스를 노출하여 Hadoop의 복잡성을 마스킹합니다.자동 집계, 쿼리 최적화 및 보안을 통해 빠른 대화형 성능을 즐길 수 있습니다.


  <b><a href="https://www.bluetalon.com/">BlueTalon</a></b>은 세분화된 액세스 제어 및 엔터프라이즈급 데이터 보안을 Microsoft Azure HDInsight에 제공합니다. 데이터 자격을 위해 HDInsight와 함께 BlueTalon을 사용하면 조직은 데이터가 안전하고 중요한 데이터에 대한 사용자 액세스가 세분화된 수준에서 적용된다는 점을 염두에 두고 클라우드에서 Hadoop을 채택할 수 있습니다.데이터 마스킹과 같은 BlueTalon의 고급 기능을 통해 HIPAA, PCI, SOX, FINRA 등을 비롯한 PII 및 업계 규정을 완전히 준수할 수 있습니다.


  <strong>동시는 </strong>조직이 대규모로 데이터 애플리케이션을 만들고, 배포하고, 실행하고, 관리하는 데 도움이 되는 선도적인 데이터 애플리케이션 인프라를 제공합니다. Concurrent의 주력 솔루션은 엔터프라이즈 데이터 애플리케이션의 개발 및 관리를 가속화하도록 설계된 Driven입니다.


  <b><a href="https://dataguise.com/">Dataguise</a></b> 는 Hadoop 및 기존 리포지토리 모두에 저장된 중요한 데이터 자산에 대한 데이터 개인 정보 보호 및 규정 준수 인텔리전스의 선도적인 공급자입니다. 이를 통해 조직은 중요한 데이터의 360도 보기를 유지하고, 규정 준수 노출 위험을 평가하고, 데이터가 온-프레미스 또는 클라우드에 저장되었는지에 관계없이 가장 적절한 수정 정책을 적용할 수 있습니다. 이제 Microsoft Azure HDInsight Hadoop 배포와 통합된 Dataguise DgSecure™는 조직에서 중요한 데이터 자산을 실시간으로 검색, 감사, 보호 및 모니터링하기 위한 정확한 보안 솔루션으로 빅 데이터의 이점을 안전하게 잠금 해제할 수 있도록 지원합니다. DgSecure는 최고 수준의 보호 기능을 갖춘 원스톱 기본 솔루션을 제공하여 HDInsight의 데이터 보안을 어렵게 만듭니다.


  <b><a href="https://www.datameer.com/">Datameer</a></b> 를 사용하면 비즈니스 사용자가 빅 데이터에서 인사이트를 쉽게 추출할 수 있습니다. Microsoft 에코시스템에 원활하게 통합되고 셀프 서비스 빅 데이터 통합, 준비, 분석 및 시각화를 통해 Datameer는 빅 데이터를 민주화합니다. Hadoop의 네이티브인 Datameer는 광범위한 데이터 커넥터와 풍부한 준비 및 분석 기능을 제공합니다. 개방형 설계 및 앞으로 호환되는 포괄적인 기능을 통해 Datameer는 셀프 서비스 빅 데이터 분석과 강력한 엔터프라이즈 지원 빅 데이터 아키텍처 중에서 선택할 필요가 없도록 합니다.


  <b>DataTorrent</b> 는 일괄 처리 및 스트림 처리에 고성능의 내결함성 통합 아키텍처를 사용하는 선도적인 실시간 빅 데이터 분석 솔루션을 제공합니다. DataTorrent 및 Microsoft Azure HDInsight의 공동 솔루션을 통해 조직은 시장 출시 시간, 개발 비용 및 운영 비용을 줄이는 입증된 플랫폼으로 실시간 분석을 수행할 수 있습니다. DataTorrent RTS Community Edition은 무제한 HDInsight 노드에서 무료로 무제한으로 실행할 수 있습니다.


  <b><a href="https://www.trifacta.com/">Trifacta</a></b> 는 탐색 분석을 위해 원시의 복잡한 데이터를 깨끗하고 구조화된 형식으로 쉽게 변환하고 보강할 수 있는 빅 데이터에 대한 선도적인 데이터 랭글링 솔루션입니다. 빅 데이터의 약속은 조직이 모든 모양과 크기의 데이터를 착륙할 수 있는 데이터 레이크를 제공한다는 것입니다. 그러나 원시 데이터를 이동하고 분석에 사용할 수 있게 만드는 프로세스는 매우 어렵고 비효율적입니다. Trifacta 및 Microsoft Azure HDInsight의 공동 솔루션을 사용하면 비즈니스 및 IT 부서가 Hadoop이 클라우드에서 처리할 수 있도록 데이터를 변환, 정리 및 보강하는 조직의 노력을 추진할 수 있습니다.


  <b><a href="https://www.waterlinedata.com/">Waterline Data</a></b> 는 관리되는 데이터 레이크를 모두 사용할 수 있는 데이터 카탈로그 솔루션을 제공하며, 여러 데이터 준비, 데이터 검색 및 예비 분석 도구에서 자동화된 데이터 카탈로그를 공유 서비스로 제공합니다. 따라서 Waterline Data는 수동 탐색 및 코딩 없이도 가장 적합한 데이터를 신속하게 찾을 수 있는 민첩성과 속도를 제공하며, IT가 데이터 레이크의 수로 위에 머무르면서 IT가 데이터에 대한 셀프 서비스 액세스의 필요성을 미리 파악할 수 있는 데이터 계층을 제공할 수 있도록 합니다.


  <b><a href="https://www.zoomdata.com/">Zoomdata</a></b> 는 빅 데이터에 대한 빠른 시각적 분석을 제공합니다. 속도를 위해 처음부터 빌드된 Zoomdata는 최신 클라우드 규모의 애플리케이션입니다. BI 또는 데이터 과학 전문가가 아니고 다른 애플리케이션에 원활하게 포함할 수 있는 비즈니스 분석가를 위해 쉽게 사용할 수 있습니다. Zoomdata는 몇 초 만에 수십억 개의 레코드에 대한 결과를 제공하는 특허받은 마이크로 쿼리 아키텍처를 사용하며 사용자에게 이전 데이터와 새 데이터를 브리징하기 위한 단일 액세스 평면을 제공합니다.


  HDInsight 고객은 현재 이러한 파트너에게 직접 연락할 수 있습니다. 또한 HDInsight용 Azure Marketplace의 쇼케이스 섹션을 진행하고 있습니다. 마지막으로, 이 프로그램에 참여하려는 파트너는 이메일을 보내 <a href="mailto:bigdatapartners@microsoft.com">bigdatapartners@microsoft.com</a>주세요.
