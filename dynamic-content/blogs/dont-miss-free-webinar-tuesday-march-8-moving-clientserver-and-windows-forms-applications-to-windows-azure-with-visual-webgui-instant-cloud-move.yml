Slug: dont-miss-free-webinar-tuesday-march-8-moving-clientserver-and-windows-forms-applications-to-windows-azure-with-visual-webgui-instant-cloud-move
Title: 3월 8일 화요일 무료 웨비나를 놓치지 마세요. "Visual WebGui 빠른 클라우드 이동으로 클라이언트/서버 및 Windows Forms 애플리케이션을 azure에 Windows 이동"
Summary: 2011년 3월 8일 화요일 오전 8:00(PT)에 Gizmox 연구 개발 부사장 ItzikSpitzen&nbsp;과 함께 무료 웨비나에 참여하여 새로운 마이그레이션 및 현대화 도구가 비즈니스에 어떻게 힘을 실어주는지 알아보세요...
Content: '<p>2011년 3월 8일 화요일 오전 8:00(PT)에 Gizmox 연구 개발 VP인 ItzikSpitzen&nbsp;과 함께 무료 <a href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=1u19p08y">웨비나</a>에 참여하여 새로운 마이그레이션 및 현대화 도구를 통해 기업이 기존 클라이언트/서버 애플리케이션을 네이티브 웹 애플리케이션으로 변환할 수 있는 방법을 알아보세요. 이러한 웹 애플리케이션으로의 변환을 통해 기업은 클라우드의 경제성과 확장성을 클라이언트/서버의 풍부한 성능, 보안 및 개발 용이성과 결합할 수 있습니다. &nbsp;이 세션에서는 VWG(Visual WebGui)가 클라이언트/서버 비즈니스 애플리케이션에서 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>로의 최단 경로를 제공하는 방법과 Gizmox가 고객이 azure로 Windows 이동하는 데 어떻게 도움이 되었는지도 알아봅니다.</p>  <p>자세한 내용을 알아보고 이 세션에 등록하려면 <a target="_blank" href="https://www.eventbuilder.com/event_desc.asp?p_event=1u19p08y">여기</a> 를 클릭하세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/04/don-t-miss-free-webinar-next-tuesday-march-8-quot-moving-client-server-and-windows-forms-applications-to-windows-azure-with-visual-webgui-instant-cloud-move-quot.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
