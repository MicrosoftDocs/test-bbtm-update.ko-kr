Title: 'Azure의 R3: Corda Enterprise v3.1 시작'
Summary: >
  내 동료 Kashif Ali가 11 월 업데이트에서 논의 한 지속적인 파트너십의 일환으로, 우리는 Azure Marketplace에 Corda Enterprise v3.1의 출시를 발표하게되어 기쁩니다.
Content: >-
  <p>내 동료 Kashif Ali가 <a href="https://azure.microsoft.com/en-us/blog/r3-on-azure-strengthening-our-partnership/" target="_blank">11 월 업데이트</a>에서 논의 한 지속적인 파트너십의 일환으로, 우리는 Azure Marketplace에 Corda Enterprise v3.1의 출시를 발표하게되어 기쁩니다.</p>


  <p>디지털 원장, 블록체인 기술 및 주변 산업의 상태가 성숙하고&nbsp; 빠르게 증가하는 시기에 발생합니다. 특히 R3 에코시스템의 완성도는 가속화되고 있습니다.</p>


  <p>현재 R3는 무료 평가판 제품으로 Azure Marketplace에 Corda Enterprise v3.1 제품을 출시하여 구입하기 전에 타이어를 걷어차는 기회를 제공합니다. 시장에서 몇 안 되는 범용 엔터프라이즈 디지털 원장 중 하나인 R3는 Azure에서 실행되는 전 세계에 지리적으로 분산된 KYC 데이터를 공유하는 33개 기관이 포함된 최근 출시된 <a href="https://www.r3.com/news/39-firms-complete-global-trial-of-kyc-on-corda-blockchain-platform/" target="_blank">KYC 솔루션</a> 과 같은 흥미로운 프로젝트를 계속 추진하고 있습니다.</p>


  <p>Corda Enterprise 기업 내에서 디지털 원장 환경을 훨씬 더 간단하게 유지할 수 있는 다양한 고유한 Azure 기능을 제공합니다.</p>


  <p>Azure Marketplace의 배포 템플릿:</p>


  <ul>
      <li>Corda Enterprise 배포 및 구성 속도를 크게 향상합니다.</li>
      <li>골드 표준 참조 구현입니다.</li>
      <li>복원력 및 고가용성을 제공합니다.</li>
      <li>Logic Apps 및 Power Apps 같은 Azure 서비스를 통해 기존 엔터프라이즈 시스템과 쉽게 통합할 수 있습니다.</li>
  </ul>


  <p>Azure의 Enterprise Corda의 기술적 뉘앙스 중 일부는 다음과 같습니다.</p>


  <ul>
      <li>AzureSQL 관리되는 데이터베이스를 활용하여 가동 시간, 디스크 공간 문제 및 분할과 같은 데이터베이스 문제에 대해 VM을 관리할 필요가 줄어듭니다.</li>
      <li>관리 및 복제된 파일 시스템입니다.</li>
      <li>솔루션의 일부로 배포된 부하 분산 장치입니다.</li>
      <li>노드를 프로비전하여 모든 Corda 네트워크에 연결할 수 있습니다.</li>
      <li>사용자가 환경을 구성하는 여러 매개 변수에 대한 옵션을 선택할 수 있도록 하는 Azure 배포 템플릿입니다.</li>
      <li>배포 중에 Corda 네트워크 및 애플리케이션에 적합한 Azure 지역을 결정합니다.</li>
      <li>Azure의 Corda Enterprise R3에서 60일 무료 평가판 및 전체 라이선스로 출시됩니다.</li>
  </ul>


