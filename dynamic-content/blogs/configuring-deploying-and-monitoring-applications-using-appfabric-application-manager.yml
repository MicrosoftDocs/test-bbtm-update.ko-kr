Title: AppFabric 애플리케이션 관리자를 사용하여 애플리케이션 구성, 배포 및 모니터링
Summary: adamab에 의해이 게시물은 원래 지난 금요일 등장, 7 월 15, 2011 AppFabric 팀 블로그에.  AppFabric 애플리케이션 개발에 대한 이전 블로그 게시물에서 간단한 작업을 만드는 방법을 보여 줍니다.
Content: "<p><i><a target=\"_blank\" href=\"https://social.msdn.microsoft.com/profile/adamab/\">adamab</a>에 의해이 게시물은 원래 지난 금요일 등장, 7 월 15, 2011 AppFabric 팀 블로그에.</i></p>  <p>AppFabric 애플리케이션 개발에 대한 <a target=\"_blank\" href=\"https://blogs.msdn.com/b/appfabric/archive/2011/07/15/developing-a-windows-azure-appfabric-application.aspx\">이전 블로그 게시물</a> 에서 간단한 AppFabric 애플리케이션을 만드는 방법을 보여 줍니다. 이 앱은 SQL Database 사용하는 ASP.NET 웹 사이트였습니다. 이 블로그 게시물에서 Well&rsquo;은 AppFabric 애플리케이션 관리자를 사용하여 해당 애플리케이션을 구성, 배포 및 모니터링합니다. 다음은 다룰 내용에 대한 분석입니다.</p>  <ol start=\"1\">  <li><i><b>AppFabric Player</b> 애플리케이션을 가져왔습니다(마지막 블로그 게시물이 중단된 위치).&nbsp; 패키지는 여기에서 다운로드할 수 있습니다<a target=\"_blank\" href=\"https://skydrive.live.com/redir.aspx?cid=e29520586d3d0983&amp;resid=E29520586D3D0983%21103\">(AppFabricPlayer.afpkg).</a></i></li>  <li>SQL Azure 데이터베이스를 가리키도록 연결 문자열 업데이트</li>  <li>애플리케이션 데이터를 사용하여 SQL Azure 데이터베이스 초기화</li>  <li>애플리케이션 배포 및 시작</li>  <li>웹앱 및 웹 페이지 세분성 모두에서 집계 ASP.NET 모니터링 메트릭 보기</li>  </ol>  <p>이러한 작업을&rsquo; 수행하려면 먼저 라이브 ID를 사용하여 AppFabric LABS 포털에 <a target=\"_blank\" href=\"https://portal.appfabriclabs.com/\">https://portal.appfabriclabs.com</a> 로그인합니다. 이는 제한된 CTP이므로 승인된 사용자만 서비스에 액세스할 수 있지만 모든 사용자는 로컬 컴퓨터에서 <a target=\"_blank\" href=\"https://www.microsoft.com/download/en/details.aspx?displaylang=en&amp;id=17691\">SDK 및 VS Tools</a> 를 시도할 수 있습니다. AppFabric June CTP에 대한 액세스를 요청하려면 <a target=\"_blank\" href=\"https://blogs.msdn.com/b/appfabric/archive/2011/06/24/see-what-our-customers-are-already-doing-with-the-windows-azure-appfabric-june-ctp.aspx\">이 블로그 게시물</a>의 지침을 따르세요.</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1425.SS1.png\" alt=\"\" height=\"199\" width=\"274\" border=\"0\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2642.SS2.png\" height=\"199\" width=\"274\"></p>  <p>승인된 계정으로 로그인한 후 왼쪽 아래 모서리에 있는 <b>AppFabric Services </b>를 클릭한 다음 트리 보기에서 <b>애플리케이션</b> 을 선택합니다.</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6153.SS3.png\" height=\"165\" width=\"274\"> <img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2313.SS4.png\" height=\"163\" width=\"271\"></p>  <p>이제 첫 번째 작업부터 시작하여 AppFabric Player 앱에서 사용하는 SQL 데이터베이스로 <b>연결 문자열을 업데이트</b>할 수 있습니다. AppFabric June CTP 사용자에게는 무료로 SQL Azure 데이터베이스가 제공됩니다. 이 데이터베이스를 사용합니다. SQL Azure 연결 문자열&rsquo;에 액세스하려면 주 패널에서 데이터베이스를 클릭한 다음 <b>연결 문자열</b> 아래에서 <b>보기를</b> 클릭합니다. 결과 대화 상자를 사용하면 연결 문자열을 클립보드에 복사할 수 있습니다.</p>  <p>&rsquo;이제 애플리케이션 관리자로 갈 준비가 되었습니다. 기본 콘텐츠 영역에서 네임스페이스를 선택한 다음 리본에서 <b>Application Manager</b> 를 클릭합니다.</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4062.SS6.png\" height=\"200\" width=\"274\"></p>  <p><a target=\"_blank\" href=\"https://yournamespacehere.appmanager.appfabriclabs.com/\">https:// <b>yournamespacehere.appmanager.appfabriclabs.com</b></a> 형식의 URL을 사용하여 애플리케이션 관리자에 직접 연결할 수도 있습니다.</p>  <p><b>AppFabricPlayer</b>를 클릭하여 해당 앱을 관리합니다.</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1537.SS7.png\" height=\"199\" width=\"274\"></p>  <p>&rsquo;그런 다음 요약 영역에서 <b>참조된 서비스를</b> 클릭합니다.</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6403.SS8.png\" height=\"199\" width=\"274\"></p>  <p>&rsquo;그런 다음 <b>VideoDb</b> 링크를 클릭하여 데이터베이스를 구성합니다. 이제 이전에 복사한 값을 사용하여 연결 문자열을 업데이트합니다. <b>DatabaseName</b> 및 <b>ServerConnectionString</b> 필드는 별개이므로 데이터베이스 이름을 붙여넣기 전에 값에서 제거해야 합니다.</p>  <p><b>전에</b> Data Source=myservername; <span style=\"text-decoration: line-through;\">초기 Catalog=mydatabase</span>; 사용자 ID=myuserid; Password=mypassword</p>  <p><b>후</b> Data Source=myservername; 사용자 ID=myuserid; Password=mypassword</p>  <p>두 필드를 모두 업데이트하고 <b>저장</b>을 선택합니다.</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3782.SS9.png\" height=\"199\" width=\"274\"></p>  <p>다음으로 이 앱이 데이터베이스에 기대하는 SQL 테이블을 만들고 채웁니다. 그렇게 하려면 웰&rsquo;이 <a target=\"_blank\" href=\"https://manage-sn1.sql.azure.com/\">https://manage-sn1.sql.azure.com/</a> 이동합니다. 연결 문자열에 표시되는 것과 동일한 자격 증명으로 로그인합니다.</p>  <p>리본&rsquo;에서 새 쿼리를 클릭하고 아래 SQL 스크립트에 붙여넣습니다. 스크립트를 실행하고 데이터베이스가 초기화됩니다.</p>  <table border=\"1\" cellpadding=\"0\" cellspacing=\"0\">  <tbody>  <tr>  <td valign=\"top\" width=\"1638\">  <p>CREATE TABLE [dbo]. [AppFabricVideos] ( <br> &nbsp;&nbsp;&nbsp; [Id] [int] IDENTITY(1,1) NOT NULL, <br> &nbsp;&nbsp;&nbsp; [제목] [Nvarchar](256) NOT NULL, <br> &nbsp;&nbsp;&nbsp; [설명] [Nvarchar](2048) NOT NULL, <br> &nbsp;&nbsp;&nbsp; [Uri] [Nvarchar](1024) NOT NULL, <br> &nbsp;&nbsp;&nbsp; CONSTRAINT [PK_AppFabricVideos] 기본 키([Id] ASC) <br> )</p>  <p>[dbo]에 삽입합니다. [AppFabricVideos] <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ([제목] <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ,[설명] <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ,[Uri]) <br> &nbsp;&nbsp;&nbsp;&nbsp; 값 <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ('ServiceBus HTTP/REST API' <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; '최근에 ServiceBus 팀은 큐 및 토픽에 대한 몇 가지 새로운 지원을 발표하여 클라이언트 라이브러리와 HTTP를 통해 큐에 액세스할 수 있도록 했습니다. 이 에피소드에서는 ServiceBus 팀의 테스터인 Will Perry와 함께 ServiceBus 큐에서 HTTP API를 사용하는 방법을 보여 줍니다. 론&hellip;' <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; , '<a target=\"_blank\" href=\"%27%29\">')</a> <br> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <br> [dbo]에 삽입합니다. [AppFabricVideos] <br> ([제목] <br> ,[설명] <br> ,[Uri]) <br> &nbsp;&nbsp;&nbsp; 값 <br> &nbsp;&nbsp;&nbsp;('Windows Azure AppFabric 6월 CTP 발표' <br> &nbsp;&nbsp;&nbsp;\"오늘 개발자가 웹, 비즈니스 논리 및 데이터베이스 계층에서 다중 계층 애플리케이션을 Windows Azure Platform의 단일 논리 엔터티로 쉽게 빌드, 배포, 관리 및 모니터링할 수 있는 기능이 포함된 Windows Azure AppFabric June CTP의 릴리스를 발표하게 되어 매우 기쁩니다.\" <br> &nbsp;&nbsp;&nbsp; , '<a target=\"_blank\" href=\"%27%29\">')</a></p>  <p>Go</p>  </td>  </tr>  </tbody>  </table>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1830.SS10.png\" height=\"199\" width=\"274\"></p>  <p>이제 데이터베이스가 준비되었으므로 애플리케이션을 배포하고 시작할 수 있습니다. 애플리케이션 관리자로 돌아가 AppFabric Players&rsquo; <b>애플리케이션 페이지</b>로 이동합니다. 이 페이지에서 <b>애플리케이션 배포</b>를&rsquo; 클릭한 다음 대화 상자를 수락합니다.</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8662.SS11.png\" height=\"199\" width=\"274\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8132.SS12.png\" height=\"199\" width=\"274\"></p>  <p>애플리케이션 상태가 <b>시작</b> 됨으로 변경되면 사이트를 방문합니다. 이렇게&rsquo; 하려면 요약 영역에서 <b>엔드포인트</b>를 클릭한 다음 <b>게시된 앱</b>&rsquo; 주소 링크를 선택합니다.</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4064.SS13.png\" height=\"199\" width=\"274\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0434.SS14.png\" height=\"199\" width=\"274\"></p>  <p>이제 앱이 실행 중이므로 중요한 활동을 모니터링할 수 있습니다. 작업을 시뮬레이션하기 위해 1초에 한 번씩 웹 페이지에 적중하는 부하 테스트를 작성했습니다. 애플리케이션 페이지로 돌아가 요약 영역에서&rsquo; <b>모니터링을</b> 클릭하면 몇 가지 흥미로운 메트릭이 표시됩니다.</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5287.SS15.png\" height=\"199\" width=\"274\"></p>  <p>이러한 메트릭은 애플리케이션 수준에서 집계되지만 ASP.NET 웹 애플리케이션으로 드릴다운하면 더 세부적인 메트릭을 볼 수 있습니다. 요약 영역에서 <b>컨테이너</b> 를 클릭한 다음 하나만 서비스 그룹을 나타내는 <b>Web1</b>을 선택합니다. 그런 다음 ASP.NET 웹 애플리케이션을 나타내는 <b>PlayerWeb</b>을 클릭합니다. 그런 다음 요약 영역에서 <b>모니터링을</b> 클릭합니다.</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4251.SS16.png\" height=\"199\" width=\"274\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4743.SS17.png\" height=\"199\" width=\"274\"></p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3716.SS19.png\" height=\"199\" width=\"274\"></p>  <p>이제 이동 경로 탐색 모음은 PlayerWeb ASP.NET 웹 애플리케이션으로 이동했음을 나타냅니다. 이 보기에서는 웹 애플리케이션의 각 파일이 요청된 횟수와 각 파일에 대한 평균 요청 대기 시간을 정확히 확인할 수 있습니다.</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8407.SS20T.png\" alt=\"\" height=\"98\" width=\"320\" border=\"0\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7418.SS20B.png\" height=\"53\" width=\"333\"></p>  <p>애플리케이션 페이지에서 본 것처럼 각 행을 확장하여 차트를 표시하여 시간이 지남에 따라 각 값이 어떻게 변경되었는지 확인할 수 있습니다.</p>  <p><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5383.SS21.png\" alt=\"\" height=\"121\" width=\"311\" border=\"0\"></p>  <p>즉&rsquo;, 그것을. 이 게시물에서는 Application Manager를 사용하여 AppFabric 애플리케이션을 구성, 배포 및 모니터링하고 모니터링하는 방법을 보여 줬습니다. 이후 게시물에서는 문제 해결,&rsquo; 확장성 등을 다룹니다. 기대해 주세요.</p>  <p><iframe style=\"overflow: hidden; width: 300px; height: 50px;\" src=\"https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/18/configuring-deploying-and-monitoring-applications-using-appfabric-application-manager.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50\" frameborder=\"0\" scrolling=\"no\"></iframe><br> <a href=\"https://twitter.com/share?href=https://blogs.msdn.com/b/windowsazure/archive/2011/07/18/configuring-deploying-and-monitoring-applications-using-appfabric-application-manager.aspx\" class=\"twitter-share-button\" data-count=\"horizontal\" data-via=\"windowsazure\">짹짹</a>  <script type=\"text/javascript\" src=\"https://platform.twitter.com/widgets.js\"></script>  </p>"
