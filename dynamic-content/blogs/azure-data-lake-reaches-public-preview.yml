Slug: azure-data-lake-reaches-public-preview
Title: Azure Data Lake가 공개 미리 보기에 도달
Summary: 세계 최대 규모의 SQL Server 및 BI 전문가 모임인 SQL PASS Summit 2015를 준비하면서 Azure Data Lake Analytics Azure Data Lake Store가 공개 미리 보기로 제공됩니다.
Content: >-
  <p>세계 최대 규모의 SQL Server 및 BI 전문가<font> </font>&rsquo;모임인&rsquo; SQL PASS Summit 2015를 준비하면서 <a href="https://azure.microsoft.com/en-us/campaigns/data-lake-analytics/">Azure Data Lake Analytics</a> Azure <a href="https://azure.microsoft.com/en-us/campaigns/data-lake-store/">Data Lake Store</a><a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/10/28/sql-server-2016-everything-built-in.aspx"><font>가 공개</font></a> 미리 보기로 제공됩니다.</p>


  <p>이전에 Strata 컨퍼런스에서는 Azure Data Lake에 새로운 분석 서비스 및 기존 Azure HDInsight 솔루션을 추가하는 전체 비전을 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/09/28/microsoft-expands-azure-data-lake-to-unleash-big-data-productivity.aspx">발표</a> 했습니다. 우리의 목표는 가능한 한 많은 사람들이 빅 데이터 기술을 더 간단하고 쉽게 액세스할 수 있도록 하는 것입니다.</p>


  <p>Azure Data Lake를 사용하여 생산성을 높이기 위해 앞으로 며칠 안에 Azure Data Lake의 다양한 측면에 대한 <strong>6</strong><b>부로 구성된 블로그 시리즈</b> 가 제공됩니다. 이 블로그는 두 서비스를 소개하는 시리즈의 첫 번째 블로그입니다. 더 많은 콘텐츠를 보려면 Azure 빅 데이터 채널을 계속 지켜보세요!</p>


  <h2>Azure Data Lake Analytics이란?</h2>


  <p><a href="https://azure.microsoft.com/en-us/campaigns/data-lake-analytics/">Azure Data Lake Analytics</a> 분산 인프라가 아닌 비즈니스 논리에만 집중할 수 있도록 코드를 동적으로 확장하는 분산 빅 데이터 서비스입니다. Apache YARN을 기반으로 구축되고 클라우드용으로 설계된 분석 서비스는 필요한 전력 양에 대한 다이얼을 설정하기만 하면 모든 규모의 작업을 즉시 처리할 수 있습니다. Azure Data Lake에 대한 분석 서비스는 실행 중인 작업에 대해서만 비용을 지불하고 Azure Active Directory 지원하면 액세스 및 역할을 간단하게 관리하고 온-프레미스 ID 시스템과 통합할 수 있기 때문에 비용 효율적입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c2276f6d-51c0-400d-a5a0-32901a8f3c0d.png"><img alt="clip_image001" border="0" height="301" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/747857fa-8ef9-4b11-8e7b-c4becd7fb17b.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" title="clip_image001" width="534"></a></p>


  <p>우리는 많은 개발자와 데이터 과학자가 기존 기술과 도구를 사용하여 빅 데이터로 성공하기 위해 애쓰고 있다는 것을 알고 있습니다. Azure Data Lake Analytics 고유한 코드의 표현력과 SQL 이점을 통합하는 언어인 U-SQL <a href="https://blogs.msdn.com/b/visualstudio/archive/2015/09/28/introducing-u-sql.aspx">포함되어</a> 있습니다. U-SQL 언어는 Microsoft 내의 빅 데이터 시스템을 지원하는 동일한 분산 런타임에 구축됩니다. 이제 수백만 명의 SQL 및 .NET 개발자가 이미 보유하고 있는 기술을 사용하여 모든 데이터를 처리하고 분석할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/30ee857f-2b8c-467e-8045-aa8fed820801.png"><img alt="clip_image002" border="0" height="274" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e8780ea-59f4-4c84-9c33-39afd55fe99b.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" title="clip_image002" width="488"></a></p>


  <p>Azure Data Lake Tools for Visual Studio U-SQL 지원에는 수천 개의 노드에서 실행되는 작업을 최적화할 때 생산성을 높이기 위한 작성, 디버깅 및 고급 성능 분석 기능에 대한 최신 지원이 포함됩니다. U-SQL 코드를 시각화하면 코드가 대규모로 실행되는 방식을 확인하고 성능 병목 상태 및 비용 최적화를 식별하여 쿼리를 보다 쉽게 조정할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dcf98724-b0ea-41c9-9f37-048ef4b1269a.png"><img alt="clip_image003" border="0" height="281" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2e0d9d40-361d-4af1-8d6f-668b13ff5ebc.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" title="clip_image003" width="499"></a></p>


  <h2>Azure Data Lake Store란?</h2>


  <p>Azure Data Lake Store는 데이터 크기 조정에 따라 애플리케이션을 강제로 변경하지 않고도 모든 크기, 형식 및 속도의 데이터를 쉽게 캡처할 수 있는 단일 리포지토리를 제공합니다. 저장소에서 공동 작업을 위해 데이터를 안전하게 공유할 수 있으며 HDFS 애플리케이션 및 도구의 처리 및 분석에 액세스할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f2c380b9-b828-4a6d-83b4-b1a8a7b564e9.png"><img alt="clip_image004" border="0" height="275" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a74488e3-1fde-495a-8dbb-27e9355317d7.png" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" title="clip_image004" width="489"></a></p>


  <h2>추가 정보는 어디서 확인할 수 있나요?</h2>


  <ul>
   <li>자세한 내용은 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/09/28/microsoft-expands-azure-data-lake-to-unleash-big-data-productivity.aspx">공지 블로그</a> 를 참조하세요.</li>
   <li>새로운 빅 데이터 언어에 대해 자세히 알아보려면 <a href="https://blogs.msdn.com/b/visualstudio/archive/2015/09/28/introducing-u-sql.aspx">Visual Studio&rsquo; s U-SQL 블로그</a>를 확인하세요.</li>
   <li><a href="https://azure.microsoft.com/en-us/solutions/data-lake/">Azure.com 마케팅 Data Lake 솔루션 페이지</a>로 이동합니다.</li>
   <li>Azure <a href="https://channel9.msdn.com/Shows/Data-Exposed/Azure-Data-Lake-Making-Big-Data-Easy">에서</a> 빅 데이터를 쉽게 만드는 방법을 비디오를 시청하세요.</li>
  </ul>


