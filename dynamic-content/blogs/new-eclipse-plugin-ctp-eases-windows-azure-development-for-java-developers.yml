Title: New Eclipse 플러그 인 CTP는 Java 개발자를 위한 Azure 개발을 Windows 수 있습니다.
Summary: 어제 EclipseCon 2011에서 열린 세션에서 Vijay Rajagopalan은 Java와 함께 Eclipse용 Windows Azure 플러그 인의 2011년 3월 Community 기술 미리 보기(CTP)를 공개했습니다. 사용할 수 있는 대상...
Content: '<p><a href="https://www.eclipsecon.org/2011/" target="_blank">어제 EclipseCon 2011</a>에서 <a href="https://www.eclipsecon.org/2011/sessions/?page=sessions&amp;id=2007" target="_blank">열린 세션에서</a> Vijay Rajagopalan은 Java와 함께 Eclipse용 Windows Azure 플러그 인의 2011년 3월 Community 기술 미리 보기(CTP)를 공개했습니다. <a href="https://sourceforge.net/projects/waplugin4ej/">여기서</a> 다운로드할 수 있는 이 새로운 플러그 인은 Java 개발자에게 Windows Azure용 웹 애플리케이션을 빌드하고 배포하는 간단한 방법을 제공하는 Apache 2.0 라이선스로 릴리스된 오픈 소스 프로젝트입니다. &nbsp;상호 운용성 @ Microsoft 블로그에서 이 새로운 플러그 인에 대한 모든 것을 블로그 게시물 <a href="https://blogs.msdn.com/b/interoperability/archive/2011/03/22/new-plugin-for-eclipse-to-take-java-developers-off-the-ground-to-windows-azure.aspx" target="_blank">"Windows Azure와 함께 Java 개발자를 위한 Eclipse의 새로운 플러그 인"</a>을 읽을 수 있습니다.</p>  <p>Java 개발자가 Windows Azure 클라우드 플랫폼을 쉽게 활용할 수 있도록 Microsoft에서 빌드하고 자금을 지원하는 도구 및 SDK에 대해 자세히 알아보려면 여기를 클릭하세요.</p>  <p><iframe scrolling="no" frameborder="0" style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/22/new-eclipse-plugin-ctp-eases-windows-azure-development-for-java-developers.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50"></iframe><br>트윗  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
