Title: Azure Stack에서 App Service 및 Functions의 일반 공급
Summary: 이제 Azure App Service 및 Functions가 Azure Stack에서 일반 공급된다는 사실을 공유하게 되어 기쁘게 생각합니다. 이 릴리스는 Azure App Service 및 Azure Functions 온-프레미스 및 제품의 기능을 제공합니다.
Content: >-
  <p>&rsquo;이제 Azure App Service 및 Functions가 Azure Stack에서 일반 공급된다는 사실을 공유하게 되어 기쁘게 생각합니다. 이 릴리스는 Azure App Service 및 Azure Functions 온-프레미스의 기능을 제공하며 다중 노드 환경에서 실행되는 고객을 지원합니다.</p>


  <h2>Azure Stack의 App Service</h2>


  <p>Azure App Service를 사용하면 엔터프라이즈급 웹 및 API 앱을 신속하게 빌드, 배포 및 확장할 수 있습니다. App Service에 배포된 애플리케이션 및 서비스는 엄격한 성능, 확장성 및 보안 요구 사항을 충족할 수 있습니다.</p>


  <p>지난 18개월 동안 Azure Stack에서 App Service의 여러 기술 미리 보기를 발표했습니다. 이 릴리스를 사용하면 이제 App Service를 사용하여 선택한 환경에 애플리케이션을 배포할 수 있습니다(퍼블릭 클라우드, <a href="https://azure.microsoft.com/en-us/blog/announcing-app-service-isolated-more-power-scale-and-ease-of-use/" target="_blank">가상 네트워크</a> 또는 Azure Stack을 사용하는 온-프레미스).</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d4650862-03f4-4b53-a858-fecffc93f27d.png"><img alt="AdminPortal-AppService_1366x768" border="0" height="673" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/170c6c87-81c3-4499-b9ed-6d11c9875b54.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="AdminPortal-AppService_1366x768" width="1070"></a></p>


  <p>Azure Stack 지원을 사용하면 특정 규정 또는 에지 컴퓨팅 요구를 충족할 수 있으며 클라우드 및 온-프레미스에서 실행할 수 있는 앱을 빌드하고 관리하는 유연하고 통합된 접근 방식을 제공합니다. 애플리케이션에 대한 규정 요구 사항을 충족해야 하거나(예: 크루즈 선박에서) 정기적인 인터넷 액세스가 부족하든 관계없이 Azure Stack은 <a href="https://azure.microsoft.com/en-us/overview/azure-stack/use-cases/" target="_blank">이러한 문제를 해결하는</a> 데 도움이 되도록 Azure의 기능을 확장합니다. 따라서&rsquo; 애플리케이션 포트폴리오를 개발하고 관리하기 위해 온-프레미스용 플랫폼과 클라우드용 플랫폼이라는 두 가지 플랫폼을 학습할 필요가 없습니다. 또한 사용자 고유의 데이터 센터 내에서 Azure App Service와 함께 제공되는 지속적인 통합, 지속적인 업데이트 및 배포 슬롯을 포함하여 생산성이 높은 모든 이점을 얻을 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6e430453-c736-475d-9bb4-acf6ca2fe7d4.png"><img alt="TenantPortal-WebApp_1366x768_version2" border="0" height="593" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bb926c8b-207f-4a7a-a810-375039b806d3.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="TenantPortal-WebApp_1366x768_version2" width="1349"></a></p>


  <h2>Azure Stack의 함수</h2>


  <p>Azure Stack의 Azure Functions는 클라우드에서 서버리스 컴퓨팅 환경을 가능하게 하는 동일한 이벤트 기반 프로그래밍 모델을 사용하여 애플리케이션을 더 빠르게 빌드할 수 있는 기능을 제공합니다. JavaScript, C#, F#과 같이 선택한 언어로 함수를 만들고 PHP, Bash, Batch 및 PowerShell과 같은 스크립팅 옵션을 만들 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3ddd6bd6-6e6f-446a-bcc8-27f9c83d3051.png"><img alt="TenantPortal-FunctionsApp_1366x768" border="0" height="602" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03427291-9fc5-44c8-b6f6-e9b5de1c057a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="TenantPortal-FunctionsApp_1366x768" width="1368"></a></p>


  <p>하이브리드 요구 사항은 거의 모든 엔터프라이즈 고객에게 장기적이고 내구성이 있으며, App Service 및 Functions를 더 많은 고객에게 제공하고 Azure Stack을 통해 사용 사례를 통해 하이브리드 클라우드 포트폴리오를 지속적으로 개선할 수 있게 되어 기쁩니다.</p>


