Title: 하이브리드 클라우드를 최적화하는 새로운 전략 및 기술 알아보기
Summary: 이 무료 온라인 이벤트에서는 데모를 시청하고, 하이브리드 모범 사례를 알아보고, 실제 Azure 하이브리드 고객인 온라인 소매업체 ASOS 및 감사, 세금 및 자문 서비스 회사 KPMG에서 어떤 전략이 작동하는지 알아봅니다.
Content: >-
  <p>조직이 온-프레미스, 클라우드 및 에지 인프라를 결합함에 따라 IT 환경은 점점 더 복잡해지고 있습니다. 로컬 및 업계 규정 준수 요구 사항을 충족하면서 새로운 비즈니스 가치를 창출하는 기능과 같이 유연하고 하이브리드적인 IT 환경을 사용하는 경우 몇 가지 주요 이점이 있지만 이러한 환경을 관리하고 보호하는 데 어려움을 겪는 것은 무시하기 어렵습니다. 그러나 견고한 전략과 올바른 도구를&rsquo; 사용하면 하이브리드 환경을 통해 혁신과 성장을 위한 엄청난 잠재력을 발휘할 수 있습니다.</p>


  <p>따라서 2020년 6월 24일 수요일 오전 8시 태평양 표준시부터 예정된 1시간 <a href="https://info.microsoft.com/ww-registration-azure-hybrid-virtual-event.html?ocid=AID3007600_QSG_BLOG_399761" target="_blank">Azure 하이브리드 가상 이벤트를</a> 다시 공유할&#39;있습니다. 이 무료 온라인 이벤트에서 데모를 시청하고,&rsquo; 하이브리드 모범 사례를 알아보고, 두 개의 실제 Azure 하이브리드 고객인 온라인 소매업체 ASOS 및 전문 서비스 회사 KPMG에서 어떤 전략이 작동하는지&mdash;&rsquo;&mdash; 알아봅니다. Microsoft Azure 마케팅 담당 부사장인 Julia White는 현재 및 미래의 하이브리드 클라우드 추세에 대한 기조연설을 통해 이벤트를 시작하고 몇 가지 훌륭한 세션을 진행합니다.</p>


  <ul>
      <li><strong>성공적인 하이브리드 클라우드를 구축한 베인 &amp; 컴퍼니&mdash;의 Insights</strong>: 베인 &amp; 컴퍼니의 파트너인 Bill Radzevych의 디지털 트랜스포메이션 및 클라우드 채택을 통한 시장 동향 및 고객 인사이트에 대해 들어보세요.&nbsp;</li>
      <li><strong>원활하게 리소스 관리 및 관리</strong>: 단일 제어 평면에서 온-프레미스, 다중 클라우드 및 에지에서 리소스를 원활하게 관리, 관리 및 보호하는 방법을 알아봅니다.</li>
      <li><strong>모든 인프라에 클라우드 서비스 가져오기</strong>: 클라우드 서비스를 기존 인프라로 가져와 어디서나 클라우드 혁신을 활용하고 KPMG와 같은 회사의 실제 사례를 논의하는 방법을 알아봅니다.</li>
      <li><strong>데이터 센터 현대화</strong>: 규제 및 데이터 주권 요구 사항을 충족하면서 가상화된 앱을 현대화하거나 데이터 센터에 클라우드를 가져오는 방법을 알아봅니다.</li>
      <li><strong>AI를 에지로 가져오기</strong>: 에지 컴퓨팅을 활용하여 새로운 비즈니스 기회를 창출하는 다양한 방법에 대해 알아봅니다.</li>
      <li><strong>조직 보호</strong>: ASOS의 최고 정보 보안 책임자인 George Mudie의 의견을 듣고 Azure Sentinel이 SecOps를 통해 조직의 보안 및 효율성을 개선하는 방법에 대해 알아보세요.</li>
  </ul>


