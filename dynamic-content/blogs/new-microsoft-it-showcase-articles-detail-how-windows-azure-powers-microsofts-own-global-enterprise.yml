Title: 새로운 Microsoft IT 쇼케이스 문서에서는 Azure가 Microsoft의 자체 글로벌 Enterprise Windows 방법을 자세히 설명합니다.
Summary: Microsoft IT 쇼케이스는 Microsoft IT의 모범 사례와 환경을 제공하여 조직이 자체 엔터프라이즈 솔루션을 계획, 배포 및 관리하는 방법에 대한 내부 보기를 제공합니다....
Content: '<p><a href="https://technet.microsoft.com/en-us/library/bb687780.aspx" target="_blank"><span style="color: #0000ff;" color="#0000ff">Microsoft IT 쇼케이스</span></a> 는 Microsoft IT의 모범 사례와 환경을 제공하여 조직이 자체 엔터프라이즈 솔루션을 계획, 배포 및 관리하는 방법에 대한 내부 보기를 제공합니다. 이러한 모범 사례 및 비용 절감 시나리오를 공유하는 목표는 고객이 자신의 환경에서 Microsoft 솔루션을 계획 <a href="https://technet.microsoft.com/en-us/library/bb687780.aspx" target="_blank"><img style="margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5277.Microsoft-IT-Showcase.jpg" height="112" width="172"></a>, 배포 및 관리하는 최선의 방법에 대한 결정을 내릴 수 있도록 돕는 것입니다.</p>  <p>Microsoft IT가 글로벌 기업에서 <a href="https://azure.microsoft.com/" target="_blank"><span style="color: #0000ff;" color="#0000ff">Azure를 Windows</span></a> 구현하는 방법에 관심이 있는 경우&rsquo; Microsoft IT가 Azure를 내부적으로 배포한 방법과 조직에서 학습 Windows한 모범 사례 및 교훈을 자세히 설명하는 이 <a href="https://technet.microsoft.com/en-us/library/bb687803.aspx" target="_blank"><span style="color: #0000ff;" color="#0000ff">새로운 IT 쇼케이스 콘텐츠를</span></a> 확인하세요.</p>  <ul>  <li><a href="https://technet.microsoft.com/en-us/library/hh394899.aspx" target="_blank"><span style="color: #0000ff;" color="#0000ff">Windows Azure로 마이그레이션된 Business-Critical 애플리케이션에 대한 지원 및 모니터링 구현</span></a> <br>지속적인 애플리케이션 가용성을 보장하기 위해 IT는 최근 Windows Azure로 마이그레이션된 BCWeba&mdash; 복잡한 중요 비즈니스용 애플리케이션에 대한 안정적이고 포괄적인 모니터링 및 지원 솔루션을 구현해야 했습니다. 이 기술 사례 연구에서는 Windows Azure 통합 및 모니터링 기능을 Microsoft System Center Operations Manager 관리 기능과 결합하여 Microsoft IT에서 이 작업을 수행하는 방법을 설명합니다.</li>  <li><a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032488196" target="_blank"><span style="color: #0000ff;" color="#0000ff">Microsoft IT에서 Windows Azure를 사용하여 Microsoft.com 지원하는 방법</span></a> <br>Windows Azure 및 Microsoft SQL Azure 현재 SXP(소셜 eXperience Platform)로 알려진 다중 테넌트 웹 서비스를 통해 Showcase, Cloud Power 및 50개의 기타 Microsoft.com 속성의 소셜 기능을 지원합니다. 이 TechNet Webcast는 15개월의 프로덕션 데이터, 서비스 성장 방법 및 Windows Azure 플랫폼이 성능, 확장성 및 탄력성을 제공하는 방법에 대한 통찰력을 제공하는 동시에 견고한 투자 수익을 제공하는 방법에 대한 통찰력을 제공하기 위해 배운 교훈을 검토합니다.</li>  <li><a href="https://technet.microsoft.com/en-us/library/hh367538.aspx" target="_blank"><span style="color: #0000ff;" color="#0000ff">Windows Azure에 중요 비즈니스용 애플리케이션 설계 및 다시 배포</span></a> <br>이 기술 사례 연구 및 IT Pro Webcast는 Microsoft IT 볼륨 라이선싱 팀이 전체 보안 검토 및 승인을 통해 비즈니스용 애플리케이션을 설계하고 재배포하여 Windows 방법을 설명합니다. 결과 솔루션은 낮은 비용과 향상된 확장성, 성능 및 안정성을 제공합니다. <br><a href="https://technet.microsoft.com/en-us/library/hh367537.aspx" target="_blank"><span style="color: #0000ff;" color="#0000ff">Microsoft IT가 6주 만에 Azure를 Windows 고객 연결 애플리케이션을 배포한 방법</span></a> <br>이 기술 사례 연구를 통해 Microsoft IT 볼륨 라이선싱 팀이 6주 만에 즉시 비용 절감을 통해 Windows Azure에 설계하고 다시 배포할 수 있는 간단하고 격리된 고객 관련 애플리케이션에 집중하여 Windows Azure에서 어떻게 경험을 쌓았는지 알아보세요.</li>  <li><a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032491415" target="_blank"><span style="color: #0000ff;" color="#0000ff">Windows Azure에 중요 비즈니스용 애플리케이션 설계 및 다시 배포</span></a> <br>Microsoft IT 볼륨 라이선싱 팀이 전체 보안 검토 및 승인을 통해 비즈니스용 애플리케이션을 설계하고 재배포하여 Azure를 Windows 방법을 알아보려면 이 TechNet Webcast를 시청하세요. 결과 솔루션은 낮은 비용과 향상된 확장성, 성능 및 안정성을 제공합니다.</li>  <li><a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032491417" target="_blank"><span style="color: #0000ff;" color="#0000ff">중요 비즈니스용 Windows Azure 및 SQL Azure 애플리케이션에 대한 주요 지원 및 모니터링 요구 사항 검토 및 구현</span></a> <br>Microsoft IT 볼륨 라이선싱 팀이 Azure 및 Microsoft SQL Azure Windows 마이그레이션된 중요 비즈니스용 애플리케이션에 대한 주요 지원 및 모니터링 요구 사항을 검토하고 구현하는 방법을 알아보려면 이 TechNet Webcast를 시청하세요.</li>  </ul>  <p>콘텐츠가 정기적으로 추가되므로 자주 다시 확인하여 새로운 기능을 확인하거나 <a href="https://technet.microsoft.com/en-us/library/ee726582.aspx" target="_blank"><span style="color: #0000ff;" color="#0000ff">Microsoft IT 쇼케이스 RSS 피드를 구독</span></a> 하여 새 콘텐츠가 게시될 때 경고를 수신해야 합니다.</p>'
