Title: Azure Database for MySQL 모니터링을 사용하여 메트릭에 대한 경고 모범 사례
Summary: 개발자, 데이터베이스 관리자, 사이트 안정성 엔지니어 또는 회사의 DevOps 전문가이든 데이터베이스 모니터링은 MySQL 서버의 안정성, 가용성 및 성능을 유지하는 데 중요한 부분입니다.
Content: >-
  <p>개발자, 데이터베이스 관리자, 사이트 안정성 엔지니어 또는 DevOps 전문가이든 관계없이 데이터베이스 모니터링은 MySQL 서버의 안정성, 가용성 및 성능을 유지하는 데 중요한 부분입니다. Microsoft Azure Database for MySQL에서 서버 동작에 대한 인사이트를 얻기 위해 <a href="https://docs.microsoft.com/en-us/azure/mysql/concepts-monitoring">사용할 수 있는 다양한 메트릭</a>이 있습니다. Azure Portal 또는 Azure CLI <a href="https://docs.microsoft.com/en-us/azure/mysql/howto-alert-on-metric">를 사용하여 이러한 메트릭에 대한 경고를 설정할 수도 있습니다</a> .</p>


  <p><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/50a6aecf-26a5-4079-9925-0052c524ba5f.png"><img alt="MyServer - Alert rules" border="0" height="663" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1d92f3ef-0488-4f72-bd9f-7c7dada62f38.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="MyServer - 경고 규칙" width="1379"></a></p>


  <p>기존 온-프레미스 접근 방식에서 하이브리드 또는 클라우드 네이티브로 발전하는 최신 애플리케이션으로 하이브리드 및 퍼블릭 클라우드에서 성공적인 모니터링 전략을 위한 몇 가지 모범 사례를 채택해야 합니다. 다음은 MySQL 서버에서 모니터링 데이터를 사용하는 방법에 대한 몇 가지 모범 사례와 이러한 다양한 메트릭에 따라 개선할 수 있는 영역입니다.</p>


  <h2>활성 연결</h2>


  <p>샘플 임계값(백분율 또는 값): 총 연결 제한의 80%가 30분보다 크거나 같은 경우 5분마다 확인합니다.</p>


  <h3>확인할 사항:</h3>


  <ul>
   <li>활성 연결이 지난 반시간 동안 총 한도의 80%에 해당되는 경우 워크로드에 따라 예상되는지 확인합니다.</li>
   <li>부하가 예상된다고 생각되는 경우 <a href="https://docs.microsoft.com/en-us/azure/mysql/concepts-pricing-tiers">가격 책정 계층 또는 vCore</a>를 업그레이드하여 활성 연결 제한을 늘릴 수 있습니다. 각 SKU <a href="https://docs.microsoft.com/en-us/azure/mysql/concepts-limits">에 대한 활성 연결 제한을 확인할</a> 수 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6367155-aee6-45ab-b858-94f2574cb08f.png"><img alt="Active Connections" border="0" height="1190" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/380aa79f-0d20-435c-b84f-4f3f52d9c773.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="활성 연결" width="2186"></a></p>


  <h2>실패한 연결</h2>


  <p>샘플 임계값(백분율 또는 값): 지난 30분 동안 10개의 실패한 연결이 5분마다 확인되었습니다.</p>


  <h3>확인할 사항:</h3>


  <ul>
   <li>지난 반 시간 동안 연결 요청 오류가 표시되는 경우 실패 원인에 대한 로그를 확인하여 이 오류가 예상되는지 확인합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a91dbf5-64df-47e4-a691-ea8c48c2af27.png"><img alt="Failed Connections" border="0" height="1188" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3ae5c580-b3b5-43b2-9ecb-3e52f5053235.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="실패한 연결" width="2170"></a></p>


  <ul>
   <li>사용자 오류인 경우 적절한 작업을 수행합니다. 예를 들어 인증 실패 오류가 있는 경우 사용자 이름/암호를 확인합니다.</li>
   <li>오류가 SSL과 관련된 경우 <a href="https://docs.microsoft.com/en-us/azure/mysql/concepts-ssl-connection-security">SSL 설정</a> 및 입력 매개 변수가 올바르게 구성되었는지 확인합니다.
   <ul>
    <li><strong>예</strong>: mysql &quot;sslmode=verify-ca sslrootcert=root.crt host=mydemoserver.postgre.database.azure.com dbname=postgres user=mylogin@mydemoserver&quot;</li>
   </ul>
   </li>
  </ul>


  <h2>CPU 백분율 또는 메모리 비율</h2>


  <p>샘플 임계값(백분율 또는 값): 5분 동안 100%, 2시간 이상 95%</p>


  <h3>확인할 사항:</h3>


  <ul>
   <li>CPU 또는 메모리 사용량이 100%에 도달한 경우 애플리케이션 원격 분석 또는 로그를 확인하여 오류의 영향을 이해합니다.</li>
   <li>활성 연결 수를 검토합니다. <a href="https://docs.microsoft.com/en-us/azure/mysql/concepts-limits">연결 제한을 확인합니다</a>. 애플리케이션이 최대 연결을 초과했거나 한도에 도달한 경우 컴퓨팅을 확장하는 것이 좋습니다.</li>
  </ul>


  <h2>IO 백분율</h2>


  <p>샘플 임계값(백분율 또는 값): 60분보다 크거나 같은 90%의 사용량입니다.</p>


  <h3>확인할 사항:</h3>


  <ul>
   <li>IOPS가 1시간 이상 90%인 경우 애플리케이션 워크로드에 따라 예상되는지 확인합니다.</li>
   <li>높은 부하가 예상되는 경우 스토리지를 늘려 IOPS 제한을 늘입니다. 참조<a href="https://docs.microsoft.com/en-us/azure/mysql/concepts-pricing-tiers">를 위해 IOPS 매핑에 대한 Storage</a> 아래와 같습니다.</li>
  </ul>


  <h2>스토리지</h2>


  <p>프로비전하는 스토리지는 Azure Database for MySQL 서버에 사용할 수 있는 스토리지 용량입니다. 스토리지는 데이터베이스 파일, 임시 파일, 트랜잭션 로그 및 MySQL 서버 로그에 사용됩니다. 프로비전하는 총 스토리지 용량도 서버에 사용할 수 있는 I/O 용량을 정의합니다.</p>


  <table border="0" cellpadding="2" cellspacing="0">
   <tbody>
    <tr>
     <td valign="top">&nbsp;</td>
     <td valign="top"><strong>기본</strong></td>
     <td valign="top"><strong>범용</strong></td>
     <td valign="top"><strong>메모리에 최적화</strong></td>
    </tr>
    <tr>
     <td valign="top">스토리지 유형</td>
     <td valign="top">Azure Standard Storage</td>
     <td valign="top">Azure Premium Storage</td>
     <td valign="top">Azure Premium Storage</td>
    </tr>
    <tr>
     <td valign="top">스토리지 크기</td>
     <td valign="top">5GB~1TB</td>
     <td valign="top">5GB~4TB</td>
     <td valign="top">5GB~4TB</td>
    </tr>
    <tr>
     <td valign="top">스토리지 증분 크기</td>
     <td valign="top">1GB</td>
     <td valign="top">1GB</td>
     <td valign="top">1GB</td>
    </tr>
    <tr>
     <td valign="top">IOPS</td>
     <td valign="top">변수</td>
     <td valign="top">
     <p>3IOPS/GB</p>

     <p>최소 100IOPS</p>

     <p>최대 6000IOPS</p>
     </td>
     <td valign="top">
     <p>3IOPS/GB</p>

     <p>최소 100IOPS</p>

     <p>최대 6000IOPS</p>
     </td>
    </tr>
   </tbody>
  </table>


  <p>추가 스토리지 용량은 서버를 만드는 동안 및 그 후에 추가할 수 있습니다. 기본 계층에서는 IOPS 보장을 제공하지 않습니다. 범용 및 메모리 최적화 가격 책정 계층에서 IOPS는 프로비전된 스토리지 크기를 3 대 1 비율로 확장합니다.</p>


  <h2>스토리지 비율</h2>


  <p>샘플 임계값(백분율 또는 값): 80%</p>


  <h3>확인할 사항:</h3>


  <ul>
   <li>서버가 프로비전된 스토리지 제한에 도달하면 곧 공간이 부족해지고 읽기 전용으로 설정됩니다.</li>
   <li>사용량을 모니터링하고 파일, 로그 등을 삭제하지 않고 서버를 계속 사용할 수 있도록 <a href="https://docs.microsoft.com/en-us/azure/mysql/concepts-pricing-tiers#scale-resources">더 많은 스토리지를 프로비전</a> 할 수도 있습니다.</li>
  </ul>


  <p>모든 것을 시도했지만 위에 언급된 모니터링 팁 중 어느 것도 해결로 이어지지 않는 경우 주저하지 말고&#39;Microsoft Azure <a href="https://portal.azure.com/#create/Microsoft.Support">지원에</a> 문의하십시오.</p>


  <h2>감사의 글</h2>


  <p>이 게시물에 기여한 아난드사가르 코타팔리, 바수 렌카마스, 칼리얀 사야파라주, 파리크시트 사브자니, 프라비엔 바리에게 특별한 감사를 드립니다.</p>
