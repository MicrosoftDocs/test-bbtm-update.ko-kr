Title: Microsoft Acquires PhoneFactor
Summary: 오늘 Microsoft 가족에게 PhoneFactor를 환영한다는 것을 발표하게 되어 기쁩니다.&nbsp; PhoneFactor에 익숙하지 않은 사람들을 위해, 그들은 전화 기반 다단계의 업계 선두 주체입니다 ...
Content: '<p>오늘 Microsoft 가족에게 PhoneFactor를 환영한다는 것을 발표하게 되어 기쁩니다.&nbsp; PhoneFactor에 익숙하지 않은 사용자에게는 전화 기반 MFA(다단계 인증)의 업계 선두 주체이며, 해당 솔루션은 개발자, 파트너 및 고객에게 고유한 보안과 편의를 제공합니다.</p>  <p>사람들은 점점 더 많은 디바이스 &ndash; 회사 PC, 비즈니스 또는 개인용 노트북, 개인 휴대폰 등을 통해 중요한 애플리케이션 및 서비스에 연결하고 있습니다.&nbsp; 이러한 애플리케이션 및 디바이스는 일반적으로 단단계 인증(예: 암호)을 사용하여 보호됩니다.&nbsp; 많은 사람들이 알고 있듯이 단일 단계 인증은 종종 충분하지 않을 수 있으므로 전 세계 주요 비즈니스는 다중 디바이스, 모바일 및 클라우드 중심 세계에서 보안을 강화하기 위해 MFA로 전환하고 있습니다. 일반적인 MFA 솔루션을 사용하려면 사용자가 알고 있는 항목(예: 암호)과 물리적으로 소유한 항목(스마트 카드와 같은 일종의 디바이스) &ndash; 이 있어야 하며, 그 결과는 너무 복잡하거나 사용하기 어려운 경우가 많습니다.&nbsp; MFA는 향상된 보안을 제공하기 위한 것이지만 효과적이려면 편리해야 합니다.&nbsp; PhoneFactor는 솔루션이 Active Directory와 잘 상호 운용되므로 사용자가 새 암호를 배울 필요가 없으며&rsquo; IT 관리자 및 애플리케이션 개발자가 이미 알고 있는 인프라와 서비스를 사용할 수 있기 때문에 인기가 있습니다.&nbsp; 또한 가장 중요한 것은 대부분의 사용자가 이미 휴대폰을 가지고 &ndash; 있는 장치에 편리하게 의존하기 때문에 PhoneFactor가 인기가 있습니다.</p>  <p>PhoneFactors&rsquo; 솔루션은 Microsoft 고객이 SharePoint 파일 서버 및 중요한 비즈니스 앱이 온-프레미스에서 실행되는 데이터를 보호하는 데 도움이 되도록 구현할 수 있습니다.&nbsp; 또한 클라우드에서 실행되는 애플리케이션의 보안을 강화하는 데 사용할 수 있습니다.&nbsp; PhoneFactor 및 MFA 솔루션이 오늘 &ndash; 수행할 &ndash; 수 있는 작업에 대해 자세히 알아보려면 다음을 방문하세요:&nbsp;www.PhoneFactor.com.</p>  <p>PhoneFactor를 온보딩함에 따라 Active Directory, Windows Azure Active Directory 및 Office 365 같은 주요 Microsoft 기술과의 통합을 추진하여 고객이 온-프레미스 및 클라우드 자산을 더욱 쉽게 보호할 수 있도록 할 것입니다.&nbsp; 물론 Microsoft는 업계의 다른 보안 파트너와 계속 협력하여 고객의 광범위하고 고유한 보안 요구 사항을 가장 잘 충족할 수 있는 광범위한 다단계 및 강력한 인증 솔루션을 제공할 것입니다.</p>  <p>나는 마이크로 소프트에 PhoneFactor를 환영하게 되어 기쁘고 가까운 장래에 우리의 계획에 대해 더 많은 것을 공유하기를 기대합니다.</p>  <p>&nbsp;&nbsp;&nbsp; - 바라트 샤, 회사 부사장, 서버 및 도구 부문.</p>'
