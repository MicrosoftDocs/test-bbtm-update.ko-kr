Title: Azure Storage Python 클라이언트 라이브러리 0.30 미리 보기 발표
Summary: Azure Storage Python 클라이언트 라이브러리의 0.30 미리 보기 릴리스를 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p><a href="https://github.com/Azure/azure-storage-python/">Azure Storage Python 클라이언트 라이브러리</a>의 0.30 미리 보기 릴리스를 발표하게 되어 기쁘게 생각합니다. 이 버전에서는 다음 기능에 대한 지원을 포함하여 2015-04-05 REST 버전에 포함된 모든 기능이 제공됩니다.</p>


  <ul>
   <li>Blob 지원 추가</li>
   <li>파일 서비스 지원</li>
   <li>API를 나열하기 위한 지연 열거형</li>
   <li>계정 SAS 지원</li>
   <li>테이블 일괄 처리 리팩터</li>
   <li>JSON 테이블 서식 지원</li>
  </ul>


  <p>팀은 많은 고객 피드백과 격차를 해결하기 위해 노력하여 다른 라이브러리와 동등한 관계를 유지했습니다. 이러한 모든 새로운 기능을 확인하려면 <a href="https://azure.microsoft.com/en-us/documentation/articles/?service=storage&amp;platform=python">시작 문서를</a> 참조하세요. 0.30 릴리스에는 많은 주요 변경 내용이 있으므로 이전 버전의 라이브러리에서 전환하는 데 도움이 되도록 최신 설명서, 업그레이드 가이드, <a href="https://github.com/Azure/azure-storage-python/tree/master/samples">사용 샘플</a> 및 <a href="https://github.com/Azure/azure-storage-python/blob/master/BreakingChanges.md">호환성이 손상되는 변경</a> 로그를 검토하세요.</p>


  <p>언제나처럼, 우리는 가시성과 투명성을 위해 공공 <a href="https://github.com/Azure/azure-storage-python/" target="_blank">GitHub</a> 개발 지점에서 작업을 계속할 것입니다. 또한 Storage 서비스 및 Python 라이브러리 기능을 추가로 사용할 수 있도록 완벽하게 작동하는 샘플을 개발 중이며 곧 사용할 수 있을 것으로 기대합니다. 커뮤니티 피드백이 매우 중요하기 때문에 새 라이브러리에 대한 질문이나 제안이 있는지 알려주세요.</p>


  <p>감사합니다.</p>


  <p>Azure Storage 팀</p>
