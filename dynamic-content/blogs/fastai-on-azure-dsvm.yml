Content: >-
  <p>최신 개발자는 자신만의 딥 러닝 모델을 빌드하려고 하지만&rsquo; 어디서부터 시작해야 할지 잘 모르겠습니다. 이 경우 fast.ai 딥 러닝 과정을 살펴보는 것이 <a href="https://course.fast.ai/" target="_blank">좋습니다.</a> 이 <a href="https://www.fast.ai/2019/01/24/course-v3/" target="_blank">새로운 fast.ai 과정은</a> 소프트웨어 개발자가 자체적인 최신 딥 러닝 모델을 빌드하는 데 도움이 됩니다. 이 fast.ai 과정을 완료하는 개발자는 컴퓨터 비전, 자연어 처리, 추천 알고리즘 및 테이블 형식 데이터를 비롯한 여러 도메인의 딥 러닝 기술에 능숙해집니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/153ba6f5-9171-4bc6-91b7-fa45dd66d8e3.png"><img alt="Fast.ai top banner" border="0" height="223" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/20a1904e-66cd-4b6b-900d-802f8db0acad.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="위쪽 배너 Fast.ai" width="878"></a></p>


  <p>또한 Microsofts&rsquo;&rsquo; <a href="https://aka.ms/dsvm" target="_blank">Azure DSVM(Data Science Virtual Machine)</a>에 대해서도 알아보려고 합니다. Azure DSVM은 현재 Azure에서 이 fast.ai 과정을 통해 생산성을 높이는 데 필요한 도구를 개발자와 같은 개발자에게 지원하며, 설치가 거의 필요하지 않습니다. 가장 경쟁력 있는 속도로 빠른 클라우드 기반 GPU VM(가상 머신)을 사용하면 Azure DSVM은 설치, 구성 및 딥 러닝 모델이 학습되기를 기다리는 데 소요되는 시간을 절약할 수 있습니다.</p>


  <p>다음은 Azure에서 fast.ai 과정 예제를 효과적으로 실행하는 방법입니다.</p>


  <h2>Azure DSVM에서 fast.ai 딥 러닝 과정 실행</h2>


  <p>딥 러닝 과정에 Azure를 사용할 수 있는 여러 가지 방법이 있지만 가장 쉬운 방법 중 하나는 <a href="https://aka.ms/dsvm/" target="_blank">Azure DSVM(Data Science Virtual Machine)</a>을 활용하는 것입니다. Azure DSVM은 데이터 과학, 딥 러닝 및 기계 학습을 위해 다양한 큐레이팅된 도구 및 프레임워크 집합으로 미리 구성된 VM(가상 머신) 이미지 제품군입니다.</p>


  <p>Azure DSVM을 사용하면 Jupyter Notebook 및 필요한 드라이버와 같은 도구를 활용하여 강력한 GPU에서 실행할 수 있습니다. 따라서 시스템의 호환성 문제를 설치, 구성 및 해결하는 데 소요되는 시간을 절약할 수 있습니다. Azure DSVM은 Linux 및 Windows 버전 모두에서 제공됩니다. Azure VM은 DSVM이 활용할 수 있는 깔끔한 확장 메커니즘을 제공하므로 필요에 따라 VM을 자동으로 구성할 수 있습니다.</p>


  <p>Microsoft는 특히 fast.ai 과정을 위해 DSVM에 대한 확장을 제공하므로 몇 가지 질문에 대답하고 몇 분 안에 프로비전된 고유한 DSVM 인스턴스를 가져올 수 있습니다. <a href="https://aka.ms/dsvm/fastai" target="_blank">fast.ai 확장</a>은 Jupyter Notebook 과정을 실행하는 데 필요한 모든 라이브러리를 설치하고 fast.ai GitHub 리포지토리에서 최신 과정 Notebook을 끌어옵니다. 따라서 매우 짧은 시간&rsquo; 안에 과정 샘플 실행을 시작할 준비가 됩니다.</p>


  <h2>Azure DSVM 및 fast.ai 시작</h2>


  <h3>시작하는 것이 얼마나 간단한지 알아봅니&rsquo;다.</h3>


  <h3>1. Azure 구독에 로그인 또는 등록</h3>


  <p>Azure 구독이 없는&rsquo; 경우 <a href="https://azure.com/free" target="_blank">무료 평가판 구독</a> 으로 시작하여 30일 동안 Azure 서비스를 탐색하고 12개월 동안 인기 있는 서비스 세트에 무료로 액세스할 수 있습니다. 무료 평가판 구독은 GPU 리소스에 대한 액세스 권한을 부여하지 않습니다. GPU 액세스의 경우 Azure <a href="https://azure.microsoft.com/pricing/purchase-options/pay-as-you-go/" target="_blank">종량제 구독</a>에 등록하거나 구독이 있는 경우 Visual Studio 구독의 Azure 크레딧을 사용해야 합니다. 구독을 만든 후에는 Azure Portal에 로그인할 수 있습니다.</p>


  <h3>2. fast.ai 확장을 사용하여 DSVM 인스턴스 만들기</h3>


  <p>이제 아래 링크 중 하나를 선택하여 fast.ai 확장으로 DSVM을 만들 수 있습니다. 과정에 Windows 또는 Linux 환경을 선호하는지 여부에 따라 하나를 선택합니다.</p>


  <ul>
   <li><a href="https://aka.ms/dsvm/fastai" target="_blank">fast.ai 사용하는 DSVM의 Linux(Ubuntu) 버전</a></li>
   <li><a href="https://aka.ms/dsvm/fastai/windows" target="_blank">fast.ai 있는 DSVM Windows Server 2016 버전</a></li>
  </ul>


  <p>배포 양식에서 몇 가지 간단한 질문에 답변한 후 VM은 약 5~10분 후에 만들어지고 fast.ai 과정을 실행하는 데 필요한 모든 항목으로 미리 구성됩니다. DSVM을 만드는 동안 GPU 기반 인스턴스 또는 DSVM의 CPU 전용 인스턴스 중에서 선택할 수 있습니다. GPU 인스턴스는 딥 러닝 모델을 학습할 때 실행 시간을 크게 줄입니다. 이는 주로 과정 Notebook에서 다루는 내용이므로 GPU 인스턴스를 권장합니다. 또한 Azure는 표준 인스턴스에 비해 컴퓨팅 사용 요금의 80%에 달하는 상당한 할인으로 GPU를 포함한 우선 순위가 낮은 인스턴스를 제공합니다. 명심하지만 이러한 리소스에 대한 수요와 같은 요인에 따라 언제든지 구독에서 선점 및 할당을 취소할 수 있습니다. 할인 혜택을 활용하려는 경우 <a href="https://aka.ms/dsvm/fastai4cheap" target="_blank">fast.ai 확장을 사용하여 선점 가능한 Linux DSVM 인스턴스를</a> 만들 수 있습니다.</p>


  <h3>3. 과정 전자 필기장 실행</h3>


  <p>DSVM 인스턴스를 만든 후에는 즉시 이 인스턴스를 사용하여 DSVM에 미리 로드된 Jupyter 및 과정 Notebook에 액세스하여 과정 예제의 모든 코드를 실행할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/df43a0e1-c1c7-4ef1-9964-fde0e00bae65.png"><img alt="Fast.ai notebook screenshot" border="0" height="719" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d8ece942-20c6-40b1-8bd0-44d4853014a2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Fast.ai Notebook 스크린샷" width="1024"></a></p>


  <p>Azure용 fast.ai 시작하는 방법에 대한 자세한 내용은 <a href="https://course.fast.ai/start_azure.html" target="_blank">과정 설명서 페이지에서 확인할 수 있습니다.</a></p>


  <h2>다음 단계</h2>


  <p>실험을 추적할 수 있는 <a href="https://azure.microsoft.com/services/machine-learning-service/" target="_blank">Azure Machine Learning 서비스를</a> 살펴보고 기계 학습 및 데이터 과학 분야에서의 여정을 계속할 수 있습니다. 자동화 <a href="https://docs.microsoft.com/azure/machine-learning/service/concept-automated-ml" target="_blank">된 기계 학습</a>을 사용하고, 사용자 지정 모델을 빌드하고, DSVM에 미리 빌드된 여러 샘플 Notebook을 사용하여 대규모 프로덕션 환경에서 <a href="https://docs.microsoft.com/azure/machine-learning/service/how-to-deploy-and-where" target="_blank">기계 학습, 딥 러닝 모델</a> 또는 <a href="https://docs.microsoft.com/azure/machine-learning/service/concept-ml-pipelines" target="_blank">파이프라인</a> 을 배포할 수도 있습니다. Microsofts&rsquo; <a href="https://aischool.microsoft.com/" target="_blank">AI School</a> 및 <a href="https://learnanalytics.microsoft.com/" target="_blank">LearnAnalytics</a>에서 추가 학습 리소스를 찾을 수도 있습니다.</p>


