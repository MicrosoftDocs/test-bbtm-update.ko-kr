Title: 'StorSimple 8000 시리즈 로컬로 고정된 볼륨: 모범 사례 및 일반적으로 묻는 질문'
Summary: 최근에 StorSimple 업데이트 2의 일부로 Microsoft Azure StorSimple 8000 시리즈 디바이스에 대해 로컬로 고정된 볼륨의 가용성을 발표했습니다.
Content: >-
  <p style="text-align: justify;">최근에 StorSimple 업데이트 2의 일부로 Microsoft Azure StorSimple 8000 시리즈 디바이스에 대해 로컬로 고정된 볼륨의 <a href="https://azure.microsoft.com/en-us/blog/locally-pinned-volumes-for-storsimple-8000-series/">가용성을 발표</a>했습니다.</p>


  <p style="text-align: justify;">이 업데이트를 사용하여 볼륨을 만들 때 로컬로 고정된 볼륨으로 지정할 수 있습니다. 이렇게 하면 백업 및 위치 독립적 재해 복구를 위해 클라우드를 계속 활용하는 동시에 볼륨의 기본 데이터가 클라우드로 계층화되지 않습니다. 로컬로 고정된 볼륨의 가용성을 사용하면 클라우드 대기 시간에 민감하고 항상 로컬 데이터 보장이 필요한 워크로드를 호스트할 수 있습니다.</p>


  <p style="text-align: justify;">로컬로 고정된 볼륨은 굵게 프로비전되므로 프로비전 프로세스 중에 계층화된 볼륨의 일부 기존 데이터가 클라우드로 푸시될 수 있습니다. 따라서 로컬로 고정된 볼륨을 만드는 데 걸리는 시간은 최대 몇 시간이 될 수 있으며 다시 프로비전할&#39;볼륨의 크기, 디바이스의 데이터 및 사용 가능한 대역폭과 같은 여러 요인에 따라 달라집니다.</p>


  <p style="text-align: justify;">워크로드에 로컬 볼륨의 사용을 고려하는 동안 다음을 주의합니다.</p>


  <ul>
      <li>
      <div style="text-align: justify;">로컬로 고정된 볼륨은 굵게 프로비전되며 로컬 볼륨을 만들면 계층화된 볼륨에 사용 가능한 공간에 영향을 줍니다. 따라서 더 작은 크기의 볼륨으로 시작하고 스토리지 요구 사항이 증가함에 따라 확장하는 것이 좋습니다.</div>
      </li>
      <li>
      <div style="text-align: justify;">로컬 볼륨의 프로비전은 계층화된 볼륨에서 클라우드에 기존 데이터의 푸시를 포함할 수 있는 장기 실행 작업입니다. 결과적으로, 이러한 볼륨의 성능이 저하될 수 있습니다.</div>
      </li>
      <li>
      <div style="text-align: justify;">로컬 볼륨의 프로비전은 프로비전되는 볼륨의 크기, 디바이스의 데이터 및 사용 가능한 대역폭의 여러 요인에 따라 시간이 많이 걸리는 작업입니다. 기존 볼륨을 클라우드에 백업하지 않은 경우 볼륨 생성 속도가 느려집니다. 로컬 볼륨을 프로비전하기 전에 기존 볼륨의 클라우드 스냅샷을 만드는 것이 좋습니다.</div>
      </li>
      <li>
      <div style="text-align: justify;">마지막으로 기존 계층화된 볼륨을 로컬 볼륨으로 변환할 수 있습니다. 이 변환에는 결과 로컬 볼륨에 대한 디바이스의 공간 프로비전이 포함됩니다(계층화된 데이터(있는 경우)를 클라우드에서 가져오는 것 외에도). 다시 말하지만, 위에서 설명한 요소&rsquo;에 따라 장기 실행 작업입니다. 이 경우 기존 볼륨이 백업되지 않는 경우 프로세스가 더 느려지므로 변환 전에 기존 볼륨을 백업하는 것이 좋습니다. 또한 이 과정에서 디바이스의 성능이 감소할 수 있습니다.</div>
      </li>
  </ul>


  <div style="text-align: justify;">로컬로 고정된 볼륨의 생성, 복원 및 장애 조치(failover)에 대한 일반적인 질문과 관련한 자세한 내용은 제품 설명서의 FAQ를 참조하세요. <a href="https://azure.microsoft.com/en-us/documentation/articles/storsimple-local-volume-faq/">로컬로 고정된 볼륨: 질문과 대답</a>.</div>
