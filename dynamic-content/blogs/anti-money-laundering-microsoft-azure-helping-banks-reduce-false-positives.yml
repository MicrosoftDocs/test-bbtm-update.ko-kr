Title: 자금 세탁 방지 - 은행이 가양성 감소를 돕는 Microsoft Azure
Summary: 오늘날 금융 기관이 직면한 가장 큰 규정 준수 과제 중 하나는 자금 세탁 방지(AML) TMS(트랜잭션 모니터링 시스템)에 의해 생성되는 가양성의 비율이 높다는 것입니다. 이러한 시스템은 불법적인 수익 또는 불법 목적으로 사용된 합법적인 수익금을 포함할 수 있는 의심스러운 거래를 식별하도록 설계되었습니다.
Content: >-
  <p><em>이 블로그 게시물은 Microsoft의 세계 산업 팀의 은행 &amp; 자본 시장 전략 리더인 Andr&eacute; Burrell과 협력하여 작성되었습니다.</em></p>


  <p>오늘날 금융 기관이 직면한 가장 큰 규정 준수 과제 중 하나는 자금 세탁 방지(AML) TMS(트랜잭션 모니터링 시스템)에 의해 생성되는 가양성의 비율이 높다는 것입니다. 이러한 시스템은 불법적인 수익 또는 불법 목적으로 사용된 합법적인 수익금을 포함할 수 있는 의심스러운 거래를 식별하도록 설계되었습니다. 주요 TMS 기술은 90년대 후반 &lsquo;부터 근본적으로 변경되지 않았으며 규제 기대치 증가와 지속적으로 진화하는 자금 세탁 기술에 보조를 맞추지 못한 오래된 일괄 처리 규칙 기반 시스템입니다. 더 구체적으로 말하자면, 이 기술에는 다음이 부족합니다.</p>


  <ul><!--StartFragment-->
   <li>고객 및 유사한 고객의 컨텍스트에서 트랜잭션을 평가하는 기능입니다.</li>
   <li>최소한의 인간의 개입으로 돈 세탁이나 테러리스트가 사용하는 빠르게 진화하는 패턴에 대응하고 적응하는 민첩성.</li>
   <li>트랜잭션이 의심스러운 것으로 식별되는 이유를 명확하게 이해하는 기능입니다.</li>
   <!--EndFragment-->
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95ff8852-b2b1-4d3d-a032-31e07a92db82.png"><em><img alt="image" border="0" height="520" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/084b2d6a-ad6a-42e2-a282-c3992295db1b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="590"></em></a></p>


  <ul>

  </ul>


  <p>또한 은행은 고객의 360개 보기로 계속 어려움을 겪고 있으며, 여러 데이터 사일로(즉 &ldquo;, 어두운 데이터&rdquo;)에 보관된 풍부한 트랜잭션 데이터 원본에 액세스하는 데 어려움을 겪고 있습니다.&nbsp; 360 보기가 없으면 은행은 심층 데이터 분석을 빠르고 쉽고 안정적으로 수행할 수 없습니다(예: 진정으로 의심스러운 활동을 식별하거나, 고객 수익성을 평가하거나, 부정적인 추세를 조기에 식별). 또한 변화하는 규제 요구 사항에 적응하는 규정 준수 및 위험 모니터링 시스템을 설정할 수 없습니다.</p>


  <h2>규제 및 비용의 터무니없는 수준</h2>


  <p>이 토론을 하는 데 있어 주요 동인은 무엇이&rsquo;었을까요? 규정, AML 대한 무거운 법적 요구 사항은 은행 비밀 법 (BSA)에서 발생, 추가 예를 들어, 다른 많은 규정에 의해 수정, 미국 애국법. 이러한 규정은 불법 수익금(또는 가치)을 합법적인 돈으로 전환하는 것을 막기 위한 것입니다. 또는 불법 활동 (돈 세탁)에 자금을 합법적으로 얻은 가치의 사용을 방지하기 위해. 식별해야 하는 범위는 광범위하고 계속 증가하고 있습니다. 은행은 자금 세탁, 테러 자금 조달 또는 법률 위반 혐의를 조사하고 금융 범죄 집행 네트워크 (FinCEN)1 및 기타 기관에 보고해야합니다. 아쉽게도 오래된 TMS 기술은 일반적으로 95%에서 98% 사이의 범위에서 가양성 경고를 생성합니다. 이러한 비효율적인 리소스 사용이 계속 허용되는 이유는 무엇인가요?</p>


  <p>이러한 규제 무뚝뚝한 힘 접근으로 인해 은행 산업 전반에 걸쳐 AML 비용은 은행의 엄청난 비효율성과 높은 운영 비용을 초래했습니다. 일반적으로 거래 모니터링 및 운영 분야의 은행에서 발생하는 비용은 AML 부서 내의 비효율성 및 자원 용량 문제로 인해&nbsp; 증가하고 있는 것으로 보고됩니다. AML 은행에서 가장 비용이 많이 드는 규정 준수 영역이자 가장 비싼 운영 영역 중 하나일 수 있습니다. 반면, 비준수 비용은 AML 부서 운영 비용을 쉽게 초과할 수 있습니다. 따라서 은행은 비효율적이고 비용이 많이 드는 시스템을 운영하고 있습니다. 따라서 TMS 기술은 기계 학습(ML) 및 AI(인공 지능)의 적용을 통해 중단을 위해 잘 익습니다.</p>


  <p>시간이 지남에 따라 알고리즘이 개선됨에 따라 가양성 비율은 계속 감소하여 운영 비용을 크게 절감할 수 있습니다. ML 및 AI는 신제품 제공 또는 자금 세탁으로 인한 활동 패턴의 변화에 신속하게 플래그를 지정할 수 있습니다. 증가하는 규제 요구를 충족하는 기능의 이러한 절감 및 개선은 은행에 AML 규제 워크로드를 클라우드로 이동하고 추가 가치를 창출하기 위한 인센티브를 제공해야 합니다. 또한 은행은 다른 워크로드를 클라우드로 이동하는 데 더 많은 관심을 가져야 합니다.</p>


  <h2>지배적 인 선수의 연금의 끝</h2>


  <p>그것은 은행에 대한 모든 운명과 우울하지&#39;. 이러한 겉보기에 극복할 수 없는 문제는 클라우드 기술로 해결할 수 있습니다. 이로 인해 기존 AML 위험 및 규정 준수 업계에 큰 혼란이 발생할 것으로 믿습니다. 많은 플레이어들이 가양성 감소에 대한 해답을 가지고 있다고 생각하지만, 우리는&rsquo; 미래가 그 자체로 말할 수 있도록 할 것입니다.</p>


  <p>그렇다면 압도적인 양의 정보를 잘라내고 회사가 시작할 수 있는 경로를 제공할 수 있는 곳은 어디인가요?&nbsp; <a href="https://appsource.microsoft.com/en-US/product/web-apps/biocatch.biocatch_behavioral_biometrics?wt.mc_id=amlbattle-acomblog-hbush" target="_blank">BioCatch의 동작 생체 인식 솔루션을</a> 사용한 ID 교정은 시작 프로세스 전반에 걸쳐 이러한 동작을 실시간으로 매핑하고, 동작 생체 인식이 의심스러운 행동을 포착하고, 회사에 사기 행위가 발생할 수 있음을 경고하고, 잠재적으로 사기성 애플리케이션이 통과하지 못하도록 즉각적인 의지를 제공하는 등 시작할 수 있습니다.&nbsp; 사기 행위를 중지하는 것은 애플리케이션 단계에서 사이버 범죄자를 종료하는 것을 의미합니다. 동작 생체 인식을 사용한 ID 교정은 쉽게 획득할 수 있는 개인 자격 증명에 대한 의존도를 제거합니다.</p>


