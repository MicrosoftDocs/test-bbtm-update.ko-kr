Title: Imagine Cup에서 Azure 파워 우승 솔루션 Windows
Summary: Imagine Cup의 4개 교부금 프로그램 중 2개가 Windows Azure에 프로그램을 배포할 것이라고 발표하게 되어 기쁩니다.&nbsp; 이 프로그램은 젊은 이들에게 기회를 제공하는 데 초점을 맞추고 있습니다...
Content: '<p><a target="_blank" href="https://www.imaginecup.com/">Imagine Cup</a>의 4개 <a target="_blank" href="https://www.imaginecup.com/CompetitionsContent/ImagineCupGrants.aspx">교부금 프로그램</a> 중 2개가 Windows <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0041">Azure</a>에 프로그램을 배포할 것이라고 발표하게 되어 기쁩니다.&nbsp; 이 프로그램은 경쟁업체가 기술의 도움으로 세계에서&rsquo; 가장 어려운 문제를 해결하는 데 도움이 될 비즈니스 또는 비영리 기업을 만들 수 있도록 지원함으로써 젊은이들에게 기회를 제공하는 데</a><img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5076.header_5F00_logo_5F00_new.png" alt="" border="0" height="198" width="198"><a target="_blank" href="https://www.imaginecup.com/"> 초점을 맞추고 있습니다.&nbsp; 패키지에는 각 팀당 $75,000뿐만 아니라 소프트웨어, 클라우드 컴퓨팅 서비스, 솔루션 공급자 지원, 프리미엄 <a target="_blank" href="https://www.microsoft.com/bizspark/">BizSpark</a> 계정 혜택 및 Microsoft Innovation Center와 같은 로컬 리소스에 대한 액세스가 포함됩니다.</p>  <ul>  <li><b><a target="_blank" href="https://www.youtube.com/watch?v=V7uRNTMx-i8">팀 Apptenders</a> </b>(크로아티아에 본사를 둔)- 어린이를위한 온 -프레미스 및 원격 물리 치료를위한 Kinect 기반의 솔루션 시스템을 개발하기 위해 노력하고 있습니다 (특히 뇌성 마비를 가진 사람들).&nbsp; 팀은 Windows Azure를 사용하여 어린이&rsquo; 운동을 모니터링하고 치료사에게 통계 분석을 제공하는 소프트웨어를 배포할 예정입니다. &nbsp;</li>  <li><b>Lifelens</b>(미국에 본사를 둔)&ndash;는 Windows Azure에서 호스팅되는 보강된 Windows Phone 7 애플리케이션을 사용하여 말라리아를 진단하는 지점 관리 도구를 생산할 예정입니다. 이 프로젝트는 말라리아 질환의 검출 및 치료의 가용성의 부족으로 인한 높은 아동 사망률을 해결합니다.&nbsp;</li>  </ul>  <p>우승팀은 Imagine 컵 2011 월드와이드 파이널에 참가한 50명 이상의 지원자 풀에서 선정되었습니다.&nbsp; 프로그램, 우승 팀에 대해 자세히 알아보고 사진을 보려면 <a target="_blank" href="https://www.imaginecup.com/blogs/imagine_cup_finals/default.aspx">Imagine Cup 블로그</a>를 확인하세요.</p>'
