Title: IntelliJ용 Azure Toolkit – Spark 대화형 콘솔
Summary: IntelliJ용 Azure Toolkit Spark Interactive Console의 릴리스를 공개하게 되어 기쁘게 생각합니다. 이 새 구성 요소는 Spark 작업 작성을 용이하게 하고 IntelliJ 내의 셸과 같은 환경에서 대화형으로 코드를 실행할 수 있도록 하기 위한 것입니다.
Content: >-
  <p align="justify">IntelliJ용 Azure Toolkit <a href="https://docs.microsoft.com/en-us/azure/hdinsight/spark/apache-spark-intellij-tool-plugin#spark-console" target="_blank">Spark Interactive Console</a>의 릴리스를 공개하게 되어 기쁘게 생각합니다. 이 새 구성 요소는 Spark 작업 작성을 용이하게 하고 IntelliJ 내의 셸과 같은 환경에서 대화형으로 코드를 실행할 수 있도록 합니다.</p>


  <p align="justify">Spark 콘솔에는 <strong>Spark 로컬 콘솔</strong> 및 <strong>Spark Livy 대화형 세션이</strong> 포함됩니다. Spark 콘솔을 실행하면 SparkSession 및 SparkContext 인스턴스가 Spark 셸처럼 자동으로 인스턴스화됩니다. &#39;spark&#39; 사용하여 SparkSession에 액세스하고 &#39;sc&#39; 사용하여 SparkContext에 액세스할 수 있습니다. Spark 로컬 콘솔을 사용하면 코드를 대화형으로 실행하고 코드 논리의 유효성을 로컬로 확인할 수 있습니다. 클러스터에 제출하기 전에 프로그래밍 변수를 확인하고 로컬로 다른 스크립팅 작업을 수행할 수도 있습니다. Spark Livy 대화형 세션은 클러스터와 대화형 통신 채널을 설정하므로 Spark 작업을 프로그래밍하는 동안 파일 스키마를 확인하고, 데이터를 미리 보고, 임시 쿼리를 실행할 수 있습니다. 다른 Spark 클러스터에 대해 Livy 대화형 세션을 쉽게 전환할 수도 있습니다.</p>


  <p align="justify">Spark 콘솔에는 Scala 프로그래밍을 위한 <strong>Language Service </strong>가 기본 제공되어 있습니다. IntelliSense 및 자동 완성과 같은 언어 서비스 기능을 활용하여 Spark 개체(즉, Spark 컨텍스트 및 Spark 세션) 속성을 조회하고, hive 메타데이터를 쿼리하고, 함수 서명을 확인할 수 있습니다.</p>


  <p><strong>Spark 콘솔에 선택 항목 보내기(Ctrl + Shift&nbsp; + S)</strong>라는 새로운 기능이 추가되어 Spark 콘솔에 액세스하기 위한 사용자 환경을 간소화할 수 있습니다. 강조 표시된 단일 코드 줄 또는 코드 블록을 기본 Scala 프로젝트에서 콘솔로 보낼 수 있습니다. 이 기능을 사용하면 Spark 콘솔에서 코딩 및 유효성 검사 또는 테스트 코드와 같은 컨텍스트 간에 원활하게 전환할 수 있습니다.</p>


  <h2>새 기능 요약</h2>


  <ul>
   <li>Spark 로컬 콘솔 실행</li>
   <li>Spark Livy 대화형 세션 콘솔 실행</li>
   <li>콘솔에서 Scala를 사용할 수 있는 언어 서비스</li>
   <li>선택한 코드를 콘솔로 보내기</li>
  </ul>


  <p align="justify">Spark 콘솔의 추가는 일괄 처리 작업 처리 이외의 확장 기능으로 인해 Azure Toolkit 중요한 단계입니다. 또한 이 업데이트는 로컬 및 개발/테스트 클러스터에서 대화형 쿼리를 지원합니다.</p>


  <p align="justify">코드를 실행하려면 <strong>Ctrl + Enter</strong>를 선택하고 길게 누르고 위쪽 및 아래쪽 화살표를 사용하여 이전에 실행한 코드의 기록을 찾아보세요.</p>


