Title: '교차 게시: 스타트업을 위한 Azure Accelerator Windows 발표'
Summary: TechStars가 제공하는 Microsoft Accelerator 시리즈는 최근 Kinect Accelerator 프로그램의 최종 후보를 발표했습니다.&nbsp; 해당 프로그램의 성공에 따라 Microsoft Accelerator...
Content: <p>TechStars가 제공하는 Microsoft 액셀러레이터 시리즈는 최근 <a href="https://www.microsoft.com/bizspark/kinectaccelerator/" target="_blank">Kinect 액셀러레이터 프로그램의 최종 후보를</a> 발표했습니다.&nbsp; 이 프로그램의 성공에 따라 Microsoft Accelerator 프로그램 팀은 오늘 <a href="https://www.microsoft.com/BizSpark/accelerator/azure/" target="_blank">Windows Azure용 Microsoft Accelerator를</a> 발표했습니다.&nbsp; TechStars에 의해 구동되는 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT_id=cmp_pst001_blg_post0094" target="_blank">Windows Azure</a>용 Microsoft Accelerator는 클라우드를 활용하는 비즈니스를 구축하는 데 초점을 맞춘 3개월 간의 심층 몰입 프로그램을 위해 10개의 회사를 호스팅합니다. 이 프로그램을 통해 Microsoft와 TechStars는 기업가, 엔지니어 및 혁신가가 Windows Azure에서 활성화된 무한한 가능성을 활용하는 광범위한 비즈니스 아이디어를 실현하는 데 도움이 될 것입니다.</p>  <p>이 프로그램은 8월 하순부터 11월까지 워싱턴 주 시애틀에서 진행됩니다. 이 프로그램에 수락된 신생 기업은 TechStars에서 관리하는 20,000달러(USD) 투자, 최고 기업가, 투자자 및 Microsoft 임원의 멘토링, Microsoft BizSpark 모든 리소스 및 Microsoft BizSpark <a href="https://www.microsoft.com/BizSpark/azure/" target="_blank">Plus 프로그램을</a> 통해 Windows Azure 크레딧에 60,000달러를 투자합니다. 사무실 공간, 기술 교육 및 지원, 천사 투자자, VC, 미디어 및 업계 엘리트들에게 데모 데이 프레젠테이션이 결합되어 프로그램의 절정에 이르렀을 때 저항하기 어려운 제안입니다.</p>  <p>애플리케이션은 2012년 6월 29일까지 Windows Azure용 Microsoft Accelerator에 대해 허용됩니다. 웹 사이트를 확인하여 <a href="https://www.microsoft.com/bizspark/accelerator/azure/" target="_blank">자세히 알아보고 신청하세요</a>.</p>
