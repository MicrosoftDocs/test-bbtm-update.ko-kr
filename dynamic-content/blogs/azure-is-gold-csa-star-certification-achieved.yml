Title: 'Azure is Gold: CSA STAR 인증 달성'
Summary: Azure가 최근에 CSA STAR 인증을 획득했음을 발표하게 되어 기쁩니다.
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26eee997-f2b5-4ae9-bf17-e11b450895c8.png"><img align="right" alt="CSA STAR" border="0" height="158" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c1919967-2e8e-4266-b18e-b3035a5e1143.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="CSA STARWe" width="206"></a>는 Azure가 최근 CSA STAR 인증을 획득했다고 발표하게 되어 기쁩니다. Microsoft Azure 성숙도 평가에서 가능한 가장 높은 골드 어워드를 통해 이 인증을 획득한 유일한 주요 퍼블릭 클라우드 서비스 공급자이기 때문에 매우 흥미롭습니다.</p>


  <p>CSA STAR 인증을 통해 고객은 Microsoft Azure 고객의 요구 사항과 관련 규제 요구 사항을 충족하고 있으며 관리 시스템의 효율성을 적극적으로 모니터링, 측정 및 지속적으로 개선하고 있다는 확신을 얻을 수 있습니다. 또한 Microsoft Azure 시정 조치, 고객 불만 해결 및 문제 해결을 위한 체계적인 프로세스 구현과 관련된 근면하고 효과적인 방법을 입증했습니다.</p>


  <p>Microsoft Azure 대한 <a href="https://cloudsecurityalliance.org/star-registrant/microsoft-azure/" target="_blank">CSA STAR 인증</a>은 CSA 레지스트리에서 다운로드할 수 있습니다. 인증서는 Microsoft Azure, Intune 및 Power BI 다룹니다. 추가 정보를 원하는 경우 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/CSA" target="_blank">Microsoft 보안 센터를</a> 응시할 수 있습니다.</p>


  <p><strong>참고:</strong> CSA(Cloud Security Alliance)는 클라우드 서비스 공급자가 CSA 관련 평가를 게시할 수 있는 공개적으로 액세스할 수 있는 무료 레지스트리인 STAR(Security, Trust &amp; Assurance Registry)를 유지 관리합니다. STAR 인증은 ISO 27001 인증을 달성한 기반의 클라우드 공급자&rsquo; 보안 태세에 대한 엄격한 타사 독립 평가 및 업계 허용 보안 표준, 규정 및 ISO 27001, PCI DSS, HIPAA, AICPA SOC 2와 같은 제어 프레임워크에 매핑된 CSA CCM(클라우드 제어 매트릭스)에 설명된 지정된 조건 집합을 나타냅니다.  FedRAMP 및 NIST. 클라우드 서비스 공급자인 Microsoft가 ISO 27001의 적용 가능한 요구 사항을 준수하고, CCM에 설명된 대로 클라우드 보안에 중요한 문제를 해결하고, CCM 제어 영역의 활동 관리를 위해 STAR 기능 완성도 모델에 대해 평가되었음을 보여 줍니다.</p>
