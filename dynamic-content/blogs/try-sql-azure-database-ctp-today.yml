Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] Microsoft&reg; SQL Azure Database Community Technology Preview(CTP)의 무료 평가판을 확인하세요.&nbsp; Windows 일부인 SQL Azure Database...'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>Microsoft&reg; SQL Azure Database Community Technology Preview(CTP)의 무료 평가판을 확인하세요.&nbsp; Windows Azure 플랫폼의 일부인 SQL Azure Database는 Microsoft SQL Server 기술을 기반으로 하는 클라우드 기반 데이터베이스 서비스입니다.&nbsp;&nbsp; SQL Azure 조직은 엔터프라이즈급 가용성, 데이터 보호, 확장성 및 보안을 통해 종량제 모델을 활용할 수 있습니다. </p>  <p>또한 CTP로 사용할 수 있는 SQL SERVER Driver for PHP 1.1은 PHP 애플리케이션을 빌드하는 새로운 기능과 SQL Azure 지원하여 개발자가 SQL Server 또는 SQL Azure Database를 사용하여 관계형 데이터베이스 기능을 사용하여 PHP 앱을 빌드할 수 있도록 합니다.&nbsp; <a href="https://www.microsoft.com/downloads/details.aspx?displaylang=en&amp;FamilyID=ccdf728b-1ea0-48a8-a84a-5052214caad9" target="_blank">PHP용 SQL Server 드라이버용 CTP</a>는 오늘 다운로드할 수 있습니다. </p>  <p>데이터 기반 Web 2.0 애플리케이션이 급증하면서 기존 애플리케이션을 확장하고 클라우드 &ndash; 에서 혁신적인 데이터 솔루션을 빌드해야 하는 필요성이 매우 중요합니다.&nbsp; SQL Azure 통해 Web 2.0, ASP.NET 및 PHP 애플리케이션을 빌드하는 개발자는 친숙한 도구와 데이터 모델을 사용하여 인프라 비용을 최소화하면서 확장성이 뛰어나고 확장성이 뛰어난 종량제 데이터베이스 서비스를 개발할 수 있습니다. 사실 현재는 관계형 데이터베이스 서비스를 제공하여 업계를 선도하고 --- 사용할 수 있는 솔루션은 없습니다.&nbsp;&nbsp; Windows Azure에서 애플리케이션을 호스팅하고 클라우드 데이터베이스로 SQL Azure 경우 신뢰할 수 있는 신뢰할 수 있는 클라우드 기반 애플리케이션을 빌드하는 것이 매우 쉬워집니다.</p>  <p><b>SQL Azure </b>데이터베이스 CTP에는 다음이 포함됩니다.</p>  <p>&middot;T-SQL 저장 프로시저를 포함하여 <a href="https://msdn.microsoft.com/en-us/library/ms189826.aspx" target="_blank">T-SQL(Transact-SQL)</a>를 지원하는 관계형 데이터 모델입니다. ODBC, ADO.Net,&nbsp; PHP 등과 같은 친숙한 데이터 액세스 API를 사용하여 SQL Azure 액세스합니다.&nbsp;&nbsp; SQL Server 높은 수준의 호환성을 통해 기존 LOB(기간 업무) 또는 웹 애플리케이션을 클라우드로 쉽게 마이그레이션할 수 있습니다.</p>  <p>&middot; 고가용성 및 물리적 데이터베이스 관리가 없는 자체 프로비저닝, 자동 복구 및 재해 복구 셀프 서비스 프로비저닝은 많은 수의 데이터베이스를 프로비전할 수 있으며 컴퓨터, 디스크 또는 서버 구성에 대해 걱정할 필요가 없음을 의미합니다.</p>  <ul>  <li>확장 가능한 다중 테넌트 서비스 모델을 확장할 때 종량제입니다. </li>  <li>관리 오버헤드 없이 엔터프라이즈 클래스 데이터 센터의 효율성. </li>  <li>개발자가 기존 기술을 활용하여 솔루션에 시간을 단축할 수 있도록 친숙한 도구 지원 </li>  </ul>  <p><b></b></p>  <p><b>PHP CTP용 SQL Server 드라이버에는 다음이 포함됩니다.</b></p>  <ul>  <li>SQL Azure, PHP 버전 5.3 및 UTF-8 지원 </li>  <li>스크롤 가능한 결과 및 행 수 지원 </li>  <li>성능이 향상된 SQL Server 2008 Native Client 프레임워크로 마이그레이션 </li>  </ul>  <p>SQL Azure Database는 서비스가 11월에 라이브 상태가 될 때까지 무료 평가판으로 사용할 수 있습니다. SQL Azure Database는 매월 $9.99로 가격이 책정된 최대 1GB의 관계형 데이터를 포함하는 Web Edition과 매월 $99.99의 가격이 책정된 최대 10GB의 데이터를 포함하는 Business Edition의 두 버전으로 제공됩니다. </p>  <p><b>기타 리소스:</b></p>  <ul>  <li>SQL Azure <span style="text-decoration: underline;"> </span> <a href="https://www.microsoft.com/azure/sql.mspx" target="_blank">대한 추가 정보</a></li>  <li>Azure 플랫폼 교육 키트 Windows</li>  <li><a href="https://www.microsoft.com/downloads/details.aspx?displaylang=en&amp;FamilyID=ccdf728b-1ea0-48a8-a84a-5052214caad9" target="_blank">PHP 1.1용 SQL Server 드라이버 다운로드</a></li>  <li><a href="https://msdn.microsoft.com/en-us/data/cc299381.aspx" target="_blank">PHP용 SQL Server 드라이버에 대한 추가 정보</a>입니다.</li>  </ul>'
