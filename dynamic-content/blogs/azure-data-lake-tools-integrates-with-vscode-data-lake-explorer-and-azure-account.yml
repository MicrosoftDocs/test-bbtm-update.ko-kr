   </li>
   <li>
   <div><a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-u-sql-develop-assemblies">Azure Data Lake Analytics 작업에 대한 U-SQL 어셈블리를 개발하는</a> 방법을 알아봅니다.</div>
