  <h2>설치 또는 업데이트 방법</h2>


  <p>Visual Studio Code 설치하고 Mono 4.2.x(Linux 및 Mac용)를 다운로드합니다. 그런 다음 VSCode 확장 리포지토리 또는 VSCode Marketplace로 이동하여 <strong>Azure Data Lake Tools를 검색하여 최신 Azure Data Lake Tools</strong>를 가져옵니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7f519490-ae3d-4ebc-a345-419c7015baad.png"><img alt="Extension_thumb3" border="0" height="372" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9857ce46-d212-4c1f-8c16-4562c7a86d6c.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Extension_thumb3" width="600"></a></p>


  <p align="left">VSCode용 Azure Data Lake Tool에 대한 자세한 내용은 다음 리소스를 사용하세요.</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/data-lake-analytics/data-lake-analytics-data-lake-tools-for-vscode">VSCode용 Data Lake Tools 사용에 대한</a> 자세한 정보를 가져옵니다.</li>
   <li>
