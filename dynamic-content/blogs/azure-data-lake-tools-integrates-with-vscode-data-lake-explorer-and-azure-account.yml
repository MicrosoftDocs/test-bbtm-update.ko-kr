Slug: azure-data-lake-tools-integrates-with-vscode-data-lake-explorer-and-azure-account
Title: Azure Data Lake 도구는 VSCode Data Lake Explorer 및 Azure 계정과 통합됩니다.
Summary: 데이터 과학자이며 데이터를 탐색하고 저장되는 항목과 폴더의 계층 구조를 이해하려면 VSCode ADL 도구에서 DATALAKE EXPLORER를 사용해 보세요.
Content: >-
  <p>데이터 과학자이며 데이터를 탐색하고 저장되는 항목과 폴더의 계층 구조를 이해하려면 VSCode ADL 도구에서 Data Lake Explorer를 사용해 보세요. 개발자이며 ADLS 내에서 더 쉽게 탐색할 수 있는 경우 VSCode ADL 도구에서 Data Lake Explorer를 사용하세요. VSCode Data Lake Explorer는 Azure 로그인 환경을 향상시키고, 계층적 방식과 같은 트리에서 ADLA 메타데이터를 관리할 수 있도록 하며, Azure 구독에서 ADLS 리소스에 대한 파일 탐색을 더 쉽게 수행할 수 있도록 합니다. 상황에 맞는 메뉴를 통해 파일을 미리 보기, 삭제, 다운로드 및 업로드할 수도 있습니다. VSCode 탐색기의 통합을 사용하면 기존 ADLA 및 ADLS 명령 외에도 U-SQL 데이터베이스 및 ADLS 스토리지 계정을 관리하는 기본 방법을 선택할 수 있습니다.</p>


  <p>Azure에 로그인하고 더 간단한 로그인 프로세스를 찾는 데 어려움이 있는 경우 VSCode Azure 계정과 Azure Data Lake Tools를 통합하면 자동 로그인이 가능하고 Azure 환경과의 통합이 크게 향상됩니다. Azure 다중 테넌트 사용자인 경우 Azure 계정과의 통합을 통해 차단을 해제하고 테넌트 간에 Azure 구독 리소스를 탐색할 수 있습니다.</p>


  <p>소스 코드가 GitHub 경우 새 명령 <strong>ADL: Git Ignore 설정</strong>이 추가<strong>&nbsp;</strong>되어 GitHub 원본 리포지토리에서 시스템 생성 파일 및 폴더를 자동으로 제외합니다.</p>


  <h2 align="justify">주요 고객 혜택</h2>


  <ul>
   <li>
   <div align="justify">Azure 계정 확장과의 통합을 통해 Azure 자동 로그인을 지원하고 로그인 환경을 개선합니다.</div>
   </li>
   <li>
   <div align="justify">다중 테넌트 지원을 사용하여 테넌트 전체에서 Azure 구독 리소스를 관리할 수 있습니다.</div>
   </li>
   <li>
   <div align="justify">U-SQL 작성을 수행하는 동안 ADLA 메타데이터를 찾아보고 메타데이터 스키마를 봅니다.</div>
   </li>
   <li>
   <div align="justify">탐색기와 같은 트리에서 언제든지 U-SQL 데이터베이스 개체를 만들고 삭제합니다.</div>
   </li>
   <li>
   <div align="justify">탐색기와 같은 트리에서 파일 탐색, 파일 미리 보기, 파일 다운로드, 파일/폴더 삭제 및 파일/폴더 업로드를 위해 ADLS 스토리지 계정을 탐색합니다.</div>
   </li>
   <li>
   <div align="justify">명령을 통해 GitHub 리포지토리에서 시스템 생성 파일 및 폴더를 제외합니다.</div>
   </li>
  </ul>


