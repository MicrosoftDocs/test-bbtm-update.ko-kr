Content: >-
  <p>V3는 MABS(Microsoft Azure Backup Server)의 최신 업그레이드입니다. 이제 SQL 2017을 데이터베이스로 사용하여 Windows Server 2019에 Azure Backup Server를 설치할 수 있습니다. MABS V3는 스토리지 및 보안 영역에서 주요 향상된 기능을 제공합니다.</p>


  <h2>보안</h2>


  <h3>중요한 볼륨&rsquo; 데이터 손실 방지</h3>


  <p>MABS에서 백업에 사용해야 하는 스토리지용 볼륨을 선택하는 동안 사용자가 실수로 잘못된 볼륨을 선택할 수 있습니다. 중요한 데이터가 포함된 볼륨을 선택하면 예기치 않은 데이터 손실이 발생할 수 있습니다. MABS V3를 사용하면 백업 스토리지에 사용할 수 있도록 이러한 볼륨을 사용하지 않도록 설정하여 이를 방지할 수 있으므로 중요한 데이터가 예기치 않게 삭제되지 않도록 보호할 수 있습니다.</p>


  <h3>TLS 1.2</h3>


  <p>TLS(전송 계층 보안)는 네트워크를 통한 통신 보안을 보장하는 암호화 프로토콜입니다. TLS 1.2를 지원하면 MABS V3는 백업에 대한 보다 안전한 통신을 보장합니다. MABS는 이제 Azure Backup Server와 보호된 서버 간, 인증서 기반 인증 및 클라우드 백업을 위한 TLS 1.2 통신을 제공합니다.</p>


  <h2>Storage</h2>


  <h3>볼륨 마이그레이션</h3>


  <p>MABS V3는 효율적인 리소스 사용률을 위해 온-프레미스 백업 데이터 원본을 다른 스토리지로 이동할 수 있는 유연성을 제공합니다. 예를 들어 스토리지 업그레이드 중에 자주 백업되는 SQL 데이터베이스와 같은 데이터 원본을 더 높은 성능의 스토리지로 이동하여 더 나은 결과를 얻을 수 있습니다. 또한 백업을 마이그레이션하고 볼륨이 소진되어 확장할 수 없는 경우 다른 대상 볼륨에 저장되도록 구성할 수도 있습니다.</p>


  <h3>RCT VM에 최적화된 참조</h3>


  <p>Hyper-V VM에서 RCT(복원력 있는 변경 내용 추적) 메커니즘을 사용하여 MABS는 일관성 검사 작업 중에 변경된 데이터만 전송하여 네트워크 및 스토리지 사용을 최적화합니다. 이렇게 하면 시간이 많이 걸리는 일관성 검사의 전반적인 필요성이 감소하므로 증분 백업이 더 빠르고 쉽게 수행됩니다.</p>


