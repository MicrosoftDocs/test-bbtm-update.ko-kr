Slug: new-zone-redundant-vpn-and-expressroute-gateways-now-in-public-preview
Title: 새 영역 중복 VPN 및 ExpressRoute 게이트웨이가 공개 미리 보기로 제공됩니다.
Summary: 모든 Azure와 마찬가지로 가상 네트워크 게이트웨이를 지속적으로 혁신, 업그레이드 및 구체화하여 안정성과 가용성을 더욱 높이고 있습니다. 오늘 공개 미리 보기를 공유하고 있습니다...
Content: >-
  <p>모든 Azure와 마찬가지로 가상 네트워크 게이트웨이를 지속적으로 혁신, 업그레이드 및 구체화하여 안정성과 가용성을 더욱 높이고 있습니다.</p>


  <p>현재 영역 중복 VPN Gateway 및 ExpressRoute 가상 네트워크 게이트웨이의 공개 미리 보기를 공유하고 있습니다. <a href="https://docs.microsoft.com/en-us/azure/availability-zones/az-overview"> Azure 가용성 영역에</a> 대한 지원을 추가하여 가상 네트워크 게이트웨이에 향상된 복원력, 확장성 및 고가용성을 제공합니다.</p>


  <p>이제 Azure 가용성 영역에서 VPN 및 ExpressRoute 게이트웨이를 배포할 수 있습니다. 이렇게 하면 물리적 및 논리적으로 서로 다른 가용성 영역으로 구분되어 온-프레미스 네트워크 연결을 영역 수준 오류로부터 Azure로 보호합니다. 또한 가상 네트워크 게이트웨이를 만들기 위한 배포 시간을 단축하는 등 기초적인 성능을 개선했습니다.</p>


  <p>가용성 영역에 가상 네트워크 게이트웨이를 자동으로 배포하는 데 영역 중복 가상 네트워크 게이트웨이를 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/88dfe3cf-e068-4ae0-aad8-c071c5ccc379.png"><img alt="Your virtual network" border="0" height="952" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/359d74cf-0848-4815-95a1-2e4e13ebe3f8.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="가상 네트워크" width="1873"></a></p>


  <p>영역 중복 가상 네트워크 게이트웨이는 VPN Gateway 및 ExpressRoute에 특정 새 게이트웨이 SKU를 사용합니다. 영역 중복 사용을 시작하려면 공개 미리 보기에서 구독을 자체 등록할 수 있습니다. 등록하면 모든 Azure 가용성 영역 지역에 새 게이트웨이 SKU가 표시됩니다. 자체 등록 단계, 새 게이트웨이 SKU에 대한 정보 및 구성 정보를 보려면 <a href="https://go.microsoft.com/fwlink/?linkid=875310" target="_blank">시작</a> 가이드를 참조하세요.</p>


  <p>새 게이트웨이 SKU는 사용자의 요구 사항에 가장 적합한 다른 배포 옵션도 지원합니다. 새 게이트웨이 SKU를 사용하여 가상 네트워크 게이트웨이를 만들 때 특정 영역에 게이트웨이를 배포하는 옵션도 제공됩니다. 이를 영역 게이트웨이라고 합니다. 영역 게이트웨이를 배포하면 게이트웨이의 모든 인스턴스가 동일한 가용성 영역에 배포됩니다.</p>


  <p>새 게이트웨이를 사용해 보고 소중한 피드백을 받을 수 있기를 기대합니다!</p>
