Title: '클라우드 준비: 2010년 4월 6일 Azure Firestarter 이벤트 무료 Windows 참석'
Summary: "                In response to overwhelming feedback, we've organized a special, all-day FREE Windows Azure Firestarter event April 6, 2010, 8:30 AM - 5:00 PM (PT) at the Microsoft campus in Redmond,…"
Content: <meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml">  <style>    </style>압도적인 피드백에 응답하여 개발자가 클라우드 서비스를 최대한 활용하는 방법에 대해 자세히 알아볼 수 있도록 2010년 <b>4월 6</b>일 오전 8시 30분~오후 5시 00분(PT)에 특별 하루 종일 무료 Windows Azure Firestarter 이벤트를 개최했습니다.&nbsp; 이 한 종류의 이벤트는 개발자가 '클라우드 준비'를 할 수 있도록 돕는 데 초점을 맞추고 클라우드에 대한 Microsoft의 전략적 비전, 개발자의 관점에서 <a href="https://www.microsoft.com/windowsazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/">Windows Azure</a> 플랫폼에 대한 엔드 투 엔드 뷰, 데이터 및 기존 애플리케이션(플랫폼에 관계없이)을 클라우드로 마이그레이션하는 방법에 대한 _GoBack시도를 포함합니다<a title="" name="_GoBack"></a>.   <p>Azure 이벤트에 Windows MSDN에 참석했거나 Azure Webcast Windows 시청한 경우 이 이벤트는 완벽한 다음 단계입니다.&nbsp; Windows Azure에서 교육을 받을 뿐만 아니라 Azure의 최고 Windows 전문가의 의견을 듣고 Windows Azure를 사용하여 클라우드에서 시작하는 방법에 대한 질문을 할 수 있는 좋은 기회가 될 것입니다.</p>  <p>좌석이 제한되어 있으므로 오늘 <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032441229&amp;Culture=en-US" target="_blank" mce_href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032441229&amp;Culture=en-US">등록</a> 하여 이 흥미로운 라이브 이벤트에 참석하세요!&nbsp; Redmond에 연결할 수 없는 경우 전체 이벤트가 온라인으로 시뮬레이션됩니다. 온라인 이벤트에 참가하려면 등록이 필요하므로 이 흥미로운 이벤트를 잠시 놓치지 않으려면 오늘 등록하세요!</p>
