Title: Azure SQL Database 및 온-프레미스 SQL Server 위한 SQL Information Protection 소개
Summary: SQL Information Protection의 공개 미리 보기를 발표하게 되어 기쁘게 생각하며, 검색, 분류, 레이블 지정 및 보호를 위해 Azure SQL Database 기본 제공되는 고급 기능을 도입했습니다.
Content: >-
  <p>데이터베이스에서 중요한 데이터를 <strong>검색, 분류, 레이블 지정 및 보호하기</strong> 위한 Azure SQL Database 기본 제공되는 고급 기능을 도입하여 SQL Information Protection의 공개 미리 보기를 발표하게 되어 기쁘게 생각합니다. SQL Server Management Studio 통해 온-프레미스 SQL Server 유사한 기능도 도입되고 있습니다.</p>


  <p>비즈니스, 재무, 의료 및 PII를 포함하여 가장 중요한 데이터를 검색하고 분류하면 조직 정보 보호 키에 중요한 역할을 할 수 있습니다. 다음에 대한 인프라를 제공할 수 있습니다.</p>


  <ul>
   <li>GDPR 등 데이터 프라이버시 표준 및 규정 준수 요구 사항을 충족할 수 있습니다.</li>
   <li>모니터링(감사) 및 중요한 데이터에 대한 비정상적인 액세스에 대한 경고와 같은 데이터 중심 보안 시나리오입니다.</li>
   <li>중요한 데이터가 들어 있는 데이터베이스에 대한 엑세스 제어 및 보안 강화</li>
  </ul>


  <h2>SQL Information Protection이란?</h2>


  <p>SQL IP(SQL Information Protection)는 일련의 고급 서비스와 새로운 SQL 기능을 도입하여 데이터베이스뿐만 아니라 데이터를 보호하기 위한 SQL 새로운 정보 보호 패러다임을 형성합니다.</p>


  <ul>
   <li><strong>검색 및 권장 사항</strong> &ndash; 분류 엔진은 데이터베이스를 검사하여 잠재적으로 중요한 데이터가 포함된 열을 확인합니다. 그런 다음, Azure Portal을 통해 적절한 분류 권장 사항을 검토하고 적용하는 손쉬운 방법을 제공합니다.</li>
   <li><strong>라벨</strong> &ndash; 민감도 분류 레이블은 SQL 엔진에 도입된 새로운 분류 메타데이터 특성을 사용하여 열에 영구적으로 태그를 지정할 수 있습니다. 그런 다음, 고급 민감도 기반 감사 및 보호 시나리오에서 이 메타데이터를 활용할 수 있습니다.</li>
   <li><strong>모니터링/감사</strong> &ndash; 쿼리 결과 집합의 민감도는 실시간으로 계산되며 중요한 데이터에 대한 액세스를 감사하는 데 사용됩니다(<em>현재 Azure SQL DB에만</em> 해당).</li>
   <li><strong>가시성 </strong>- 데이터베이스 분류 상태는 포털의 자세한 대시보드에서 볼 수 있습니다. 또한 Excel 형식으로 보고서를 다운로드하여 규정 준수 및 감사 목적과 기타 요구 사항에 사용할 수 있습니다.</li>
  </ul>


  <p>추가 SQL IP 기능은 2018 &ndash; 년에도 계속 출시될 예정입니다.</p>


  <h2>SQL Information Protection은 어떻게 작동하나요?</h2>


  <p>데이터베이스 환경에서 중요한 데이터를 검색, 분류 및 레이블 지정하는 프로세스를 간소화하기 위해 SQL IP를 설계했습니다.</p>


  <p>기본 제공 자동화된 분류 엔진은 잠재적으로 중요한 데이터가 포함된 열을 식별하고, SQL 엔진에 추가된 새 열 민감도 특성을 사용하여 열 위에 민감도 메타데이터로 쉽게 적용할 수 있는 분류 권장 사항 목록을 제공합니다. 열을 수동으로 분류하고 레이블을 지정할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/77e320e4-8274-4e08-919b-ce3117aae746.png"><img alt="Screenshot_1-2" border="0" height="728" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac3adb2c-95f6-4a24-8d54-722150cf65cc.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Screenshot_1-2" width="1341"></a></p>


  <p>데이터를 분류하고 레이블을 지정하면 자세한 개요 대시보드를 통해 데이터베이스의 분류 상태와 분류 보고서를 Excel 형식으로 내보내고 다운로드하는 기능을 확인할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e9e14b0-46b4-4353-b76c-3a5d94483913.png"><img alt="Screenshot_2-2" border="0" height="959" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/57d28797-975f-4cdb-bc9e-1e1a54aea168.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Screenshot_2-2" width="1341"></a></p>


  <p>마지막으로 SQL 엔진은 열 분류를 활용하여 쿼리 결과 집합의 민감도를 결정합니다. Azure SQL Database 감사와 결합하면 쿼리에서 반환되는 실제 데이터의 민감도를 감사할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0cbf114e-e4cb-4df5-beb6-8beca0aee1cf.png"><img alt="Screenshot_auditing" border="0" height="134" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/edf34595-838b-4c1e-bf41-db684b84bf3e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Screenshot_auditing" width="868"></a></p>


  <h2>오늘 시작하세요!</h2>


  <p>데이터베이스 환경에 대한 가시성을 향상하고 중요한 데이터에 대한 액세스를 모니터링하기 위해 오늘 SQL Information Protection을 사용해보는 것이 좋습니다.</p>


