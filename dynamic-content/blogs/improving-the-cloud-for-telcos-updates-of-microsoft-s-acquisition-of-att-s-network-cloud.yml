Title: '통신을 위한 클라우드 개선: Microsoft의 AT&T의 네트워크 클라우드 인수 업데이트'
Summary: 2021년 6월, Microsoft와 AT&T는 AT&T의 5G 핵심 네트워크 워크로드를 위한 Microsoft 클라우드 기술을 채택하기 위한 업계 최초의 협업을 발표하면서 중요한 이정표에 도달했습니다. 그 이후로 많은 운영자, 파트너 및 고객에게 더 많은 세부 정보를 공유해 달라는 요청을 했습니다. 이 블로그는 그렇게 하기 위한 것입니다.
Content: >-
  <p>2021년 6월, Microsoft와 ATT&amp;는 ATT&rsquo; 5G 핵심 네트워크 워크로드를 지원하기&amp; 위해 Microsoft&#39;하이브리드 클라우드 기술을 발전하기 위한 <a href="https://news.microsoft.com/2021/06/30/att-to-run-its-mobility-network-on-microsofts-azure-for-operators-cloud-delivering-cost-efficient-5g-services-at-scale/" target="_blank">업계 최초의 협업을 발표하면서</a> 중요한 이정표에 도달했습니다. 그 이후로 많은 운영자, 파트너 및 고객에게 더 많은 세부 정보를 공유해 달라는 요청을 했습니다. 이 블로그는 그렇게 하기 위한 것입니다.</p>


  <h2>미래의 혁신에 대한 시선: 클라우드의 힘 활용</h2>


  <p>Microsoft는 <a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/azure-for-operators-a-cloud-for-network-operators/ebook_Azure_for_Operators.pdf" target="_blank">운영자용 Azure</a>를 통해 ATT&amp; 직원, 제품 서비스 그룹 및 파트너와 긴밀한 관계를 맺었습니다. Microsoft가 이러한 각 관계에서 제공하는 가치의 핵심은 클라우드의 기능을 활용하여 차세대 통신 네트워크를 개선하는 방법입니다. Microsoft는 SDN(소프트웨어 정의 네트워킹), Cloud-Native CNF(네트워크 함수) 및 5G의 서비스 기반 아키텍처와 결합된 VNF(가상화된 네트워크 함수)에 대한 추세를 활용하여 네트워크 디지털 변환을 시작하는 것을 목표로 합니다.</p>


  <p>이러한 발전에는 하이브리드 인프라와 소프트웨어를 모두 도입하고, 확장 가능한 탄력적 캐리어급 네트워크를 구축하고, AI 및 기계 학습의 기능을 사용하여 스스로 치유, 방어 및 프로비전할 수 있는 자체 최적화 네트워크를 구축하는 작업이 포함됩니다. 이러한 노력을 통해 운영자는 비즈니스 자체를 하이퍼 자동화하여 비용을 절감하고 전체 서비스 환경을 개선할 수 있습니다. 운영자용 Azure는 Microsoft가 클라우드의 기능을 네트워크에 도입하기 위해 투자한 일련의 투자를 나타냅니다.</p>


  <p>Microsoft가 엔터프라이즈 공간에서 제공하는 많은 이점은 네트워킹 공간에 직접 적용할 수 있습니다. 첫째, 운영자의 고유한 운송업체 등급 요구 사항을 고려하여 수정해야 합니다. Microsoft의 노력은 퍼블릭 및 전용 온-프레미스 클라우드 인프라를 아우르는 하이브리드 클라우드인 캐리어급 클라우드에서 네트워크 워크로드가 작동하도록 하는 것을 목표로 합니다. 통신 서비스는 고도로 분산되어 있으며 시간이 지남에 따라 더 많이 배포될 가능성이 높습니다. 결과적으로, 캐리어급 하이브리드 클라우드 모델을 만드는 가치는 클라우드의 가장자리, 네트워크의 가장자리 또는 엔터프라이즈의 에지에 있는&mdash; 고객을 만날 수 있는 능력에 있습니다.</p>


  <h2>인수 진행 상황</h2>


  <p>2013년 ATT&amp;는 SDN(소프트웨어 정의 네트워크) 및 가상화에 대한 공격적인 입장을 채택했으며, 2020년까지 가상화된 기술을 사용하여 네트워크의 75%를 제공하는 궁극적인 목표를 달성했습니다. 당시에는 통신 사업자급 클라우드를 사용하도록 설정하는 데 필요한 기능과 기능을 포함하는 상용 클라우드 옵션이 없었습니다. ATT&amp;는 온-프레미스 데이터 센터에 배포된 클라우드 기술의 표준 기반 구현을 만들었습니다. 이 초기 통합 클라우드는 네트워크 클라우드로 발전했으며,&rsquo; 오늘날에는 네트워크 워크로드를 위한 온-프레미스 클라우드를 개발한 7년간의 경험을 바탕으로 Network Cloud 2.7represententing&mdash;에 도달했습니다.</p>


  <p>Microsoft&rsquo;가 이 기술을 최근 인수함에 따라 ATTs&amp;&rsquo; Network Cloud 조직의 개발 팀은 운영자용 Azure로 이동하여 지적 재산을 Microsoft 제품에 직접 통합하고 원활한 전환을 보장했습니다.</p>


  <p>이 협업이 고유한 세 가지 주요 이유가 있습니다. 우선 계층 1 운영자가 기존 소비자 기반을 지원하는 모바일 네트워크 워크로드를 실행하기 위해 상용 하이브리드 클라우드 기술을 수용한 것은 이번이 처음입니다. 고유한 두 번째 측면&rsquo;은 이 노력이 전적으로 모빌리티 코어 네트워크와 에지의 시장 진출 협업에 초점을 맞추고 있다는 것입니다. 그리고 셋째, 배열은 다중 공급 업체입니다. Microsoft 하이브리드 클라우드 기술은 15개 공급업체의 60개 이상의 클라우드 네이티브 네트워크 기능(CNF) 및 VNF(가상 네트워크 기능)에 걸쳐 있는 ATT&amp; 모바일 코어 네트워크를 지원합니다.</p>


