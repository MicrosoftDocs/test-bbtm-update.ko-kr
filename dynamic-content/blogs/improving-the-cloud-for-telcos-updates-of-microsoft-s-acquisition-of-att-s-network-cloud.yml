  <h2>네트워크 클라우드 획득의 의미</h2>


  <p>원래 ATT에서&amp; 개발한 네트워크 클라우드 기술은 여러 통신 사업자가 사용할 수 있으며, 차별화를 잃지 않고 보안을 유지하며, 표준 상용 제품의 일부로 제공되는 보안 패치, 공급업체 업데이트 및 규정 변경과 같은 많은 비용이 추가되는 이점이 있습니다.</p>


  <p>이러한 기능은 Microsofts&rsquo; 에지 플랫폼, 하이브리드 관리 플랫폼, Azure Arc 및 장비 공급자, 하드웨어 공급업체 및 소프트웨어 공급업체를 포함한 파트너의 에코시스템과 결합됩니다. 네트워크 클라우드를 플랫폼과 조인하고 에코시스템을 성장시켜서 운영자용 Azure 플랫폼으로 제공될 통신 사업자급 하이브리드 클라우드 솔루션을 달성했습니다.</p>


  <p>이 협업의 한 가지 주요 측면은 Microsoft가 ATT&amp; 모바일 핵심 네트워크 워크로드를 지원하는 캐리어급 하이브리드 클라우드 기술을 개발하는 각 역할&mdash;입니다. ATT&amp;는 계속해서 네트워크 애플리케이션(VNF 및 CNF)과 해당 구성을 선택하고 관리하여 ATT&amp; 고객에게 모바일 서비스를 제공합니다. 따라서 ATT&amp; 네트워크 클라우드 기술을 가져와 Microsoft&#39;표준 하이브리드 클라우드 제품으로 구축한 다음, ATT 온-프레미스 또는 Azure 퍼블릭 클라우드에서&amp; 실행할 수 있는 시장 및 ATT&amp; 자체에 캐리어 등급 하이브리드 클라우드 솔루션을 다시 제공할&#39;있습니다. Microsoft 하이브리드 클라우드 기술은 소비자, 엔터프라이즈 및 FirstNet 응답기 커뮤니티를 지원하는 5G 연결을 제공하는 데 사용되는 ATT&amp; 모바일 핵심 네트워크 워크로드를 지원합니다. 보안&rsquo; 측면에서 Microsoft는 ATT&amp; 고객 dataATT&amp;에 액세스하지 않고 해당 데이터에&mdash; 대한 액세스를 계속 보유하며 Microsoft는 이를 볼 수 없다는 점에 유의해야 합니다.</p>


  <p>ATT&amp;의 경우 이 협업을 통해 일반적인 도구 및 서비스를 사용하여 Azure 퍼블릭 클라우드 및 온-프레미스에서 더 빠르고 유연한 새 서비스를 제공할 수 있는 위치에 놓이게 되어 클라우드 네이티브 접근 방식에 대한 시장 출시 시간을 줄일 수 있습니다. 그 결과 네트워크 전체에서 복원력이 향상되고, 기존 서비스 크기 조정 시 비용 이점이 있으며, 새로운 서비스를 보다 효과적으로 도입하여 고객 환경을 지속적으로 개선할 수 있을 것으로 믿습니다.</p>


  <h2>자세한 정보</h2>


  <p>Microsoft&rsquo;는 ATTS&amp;&rsquo; 네트워크 클라우드뿐만 아니라 <a href="https://www.channele2e.com/investors/mergers-acquisitions/microsoft-buying-metaswitch/" target="_blank">Metaswitch Networks</a> 및 <a href="https://blogs.microsoft.com/blog/2020/03/26/microsoft-announces-agreement-to-acquire-affirmed-networks-to-deliver-new-opportunities-for-a-global-5g-ecosystem/" target="_blank">Affirmed Networks</a>를 인수하면 앵커 애플리케이션 및 통신 노하우를 통해 통신 회사급 하이브리드 클라우드에 필요한 기능을 빌드할 수 있습니다. 전체 파트너 에코시스템에서 사용할 수 있는 이러한 기능은 모든 운영자에게 지원을 제공하는 상호 운용 가능한 개방형 네트워크에 기여합니다. Microsoft의 운영자에게 전하는 메시지는 간단하고 간단합니다. 즉, 파트너와 고객이&mdash; 관계를 맺을 수 있습니다. <a href="https://azure.microsoft.com/mediahandler/files/resourcefiles/azure-for-operators-a-cloud-for-network-operators/ebook_Azure_for_Operators.pdf" target="_blank">운영자용 Azure 전략에 대한 자세한 내용은 전자책을 참조</a>하세요.</p>
