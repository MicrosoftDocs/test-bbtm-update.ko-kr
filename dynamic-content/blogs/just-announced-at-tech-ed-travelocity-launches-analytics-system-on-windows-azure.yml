Title: 'Tech-Ed에서 발표: Travelocity가 Windows Azure에서 분석 시스템을 시작합니다.'
Summary: 로버트 와베 Microsoft 기업 부사장은 오늘 아침 조지아 주 애틀랜타에서 열린 Microsoft Tech-Ed North America 2011에서 오프닝 기조 연설을 했습니다. 그의 강연에서 와베는 어떻게 ...
Content: '<p class="Bodycopy">Microsoft 기업 부사장 로버트 와베(Robert Wahbe)는 오늘 아침 조지아 주 애틀랜타에서 열린 <a target="_blank" href="https://www.microsoft.com/events/techednorthamerica/?fbid=rmxHOqHOQHs">Microsoft Tech-Ed North America 2011</a> 에서 오프닝 기조 연설을 했습니다. Wahbe는 강연에서 클라우드가 IT를 어떻게 변화시키고 있는지 설명하고 Microsoft와 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>가 고객이 비즈니스를 클라우드로 이동하는 데 어떻게 도움이 되는지 설명했습니다.&nbsp;  그가 사용한 예 중 하나는 Travelocity였습니다. 클라우드로의 이동이 조직에 대해 만들 수 있는 이점을 보여 주므로 해당 스토리를 자세히 살펴보는 것이 좋습니다.</p>  <p class="Bodycopy">1996년에 설립된 Travelocity는 수백만 명의 여행객을 항공사, 호텔, 렌터카 회사 및 기타 서비스와 연결하는 온라인 여행사입니다.&nbsp;  2010년 3월, 비즈니스 파트너는 Travelocity에 고객 쇼핑 패턴에 대한 웹 사이트 메트릭을 수집하도록 요청했습니다. Travelocity는 자체 데이터 센터의 부담을 피하기 위해 클라우드에 애플리케이션을 배포하기로 결정했습니다.</p>  <p class="Bodycopy">Travelocity는 Windows Azure를 사용하여 비즈니스 인텔리전스 및 분석 시스템에 컴퓨팅 성능 및 스토리지를 제공합니다. 이렇게 하면 온-프레미스 인프라의 용량 부담을 방지할 수 있습니다. 클라우드 컴퓨팅 덕분에 Travelocity는 고객 상호 작용에 대한 메트릭을 수집하는 시스템에 대한 파트너&rsquo; 요청을 충족했습니다. </p>  <p class="Bodycopy">이 회사는 또한 개발 노력을 관리하는 방법에 변화를 경험하고있다. Microsoft는 서버, 구성 및 유지 관리를 관리하므로 Travelocity는 월별 구독 기준으로 애플리케이션을 빌드하고 배포할 수 있습니다. 대규모 고객 기반에 도달하는 동안 비용을 절감합니다. </p>  <p>또한 이 회사는 Windows Azure에서 제공하는 엄청난 확장성으로 인해 전 세계 고객이 Travelocitys&rsquo; 서비스에 안정적으로 액세스할 수 있습니다. 또한 출시 시간이 빨라지고 유연한 개발 환경으로 인해 회사는 새로운 제품을 실험하고 고객 환경을 향상시킬 수 있습니다. </p>  <p>Wahbes&rsquo;가 키노를 여는 모습을 보려면 여기를 클릭하십시오.&nbsp; 오늘&rsquo; 공지 사항에 대한 자세한 내용을 보려면 여기를 클릭하십시오. 여기서 Travelocity 사례 연구를 읽을 수 <a target="_blank" href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000009939">있습니다</a>.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/16/just-announced-at-tech-ed-travelocity-launches-analytics-system-on-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
