Title: 고객이 Azure를 신뢰하여 SAP 솔루션을 실행하는 6가지 이유
Summary: '모든 산업 전반의 글로벌 조직이 새로운 표준에 적응함에 따라 SAP 솔루션은 즉각적인 요구를 해결하고 복원력 있는 미래로 가는 길을 닦는 데 점점 더 중요한 역할을 하고 있습니다. '
Content: >-
  <p>모든 산업 전반의 글로벌 조직이 새로운 표준에 적응함에 따라 SAP 솔루션은 즉각적인 요구를 해결하고 복원력 있는 미래로 가는 길을 닦는 데 점점 더 중요한 역할을 하고 있습니다. 이제 회사는 그 어느 때보다도 클라우드에서 SAP 솔루션을 실행하는 가치를 실현하고 있습니다. 일부는 고급 분석을 사용하여 SAP 데이터를 처리하여 실시간 비즈니스 의사 결정을 내리는 반면, 다른 일부는 SAP 및 비 SAP 데이터를 통합하여 더 강력한 공급망을 구축하고 있습니다. &rsquo;긴급한 고객 요구 사항을 충족하는지, 직원들이 신속한 의사 결정을 내릴 수 있도록 하든, 미래를 계획하든, 클라우드에서 SAP 솔루션을 실행하는 고객은 새로운 현실에 직면할 준비가 잘 되어 있습니다. Walgreens가 <a href="https://aka.ms/walgreensvideo" target="_blank">Microsoft Azure SAP 솔루션을 사용하여 우수한 고객 서비스를 제공하는</a> 방법을 확인합니다.</p>


  <p>온-프레미스에서 SAP 솔루션을 실행하는 많은 조직에서는 실시간 비즈니스 요구에 보다 민첩하고 응답해야 한다는 사실을 점점 더 잘 인식하고 있습니다. <a href="https://www.idc.com/getdoc.jsp?containerId=lcUS46249420" target="_blank">IDC 설문 조사에</a> 따르면 기업의 54%는 클라우드 소프트웨어에 대한 향후 수요가 증가할 것으로 예상합니다. 글로벌 조직이 ERP 솔루션에서 민첩성, 비용 절감, 위험 감소 및 즉각적인 인사이트를 추구함에 따라 대부분의 대기업이 SAP 솔루션을 클라우드로 이동할 때 신뢰할 수 있는 파트너로 Microsoft Azure 선택하는 몇 가지 이유가 있습니다.</p>


  <h2>1. Azure에서 SAP 솔루션을 실행하면 즉각적인 인사이트와 민첩성 향상</h2>


  <blockquote>

  <p><em>&ldquo;이제 클라우드 &hellip; 에 SAP가 있으므로 Azure&rsquo;를 사용하여 클라우드 &hellip; 에서 디지털 혁신을 위한 플랫폼을 갖게 되었으므로 전체 IT 환경을 더 높은 수준으로 끌어올려 훨씬 적은 위험과 훨씬 적은 비용으로 실험을 추진할 수 있습니다.&rdquo;&mdash; 사라 헤이우드, <a href="https://customers.microsoft.com/en-us/story/carlsberg-consumer-goods-azure" target="_blank">칼스버그 그룹의</a> 최고 기술 책임자 및 기술 담당 부사장</em></p>

  </blockquote>


  <p>Azure에서 SAP 솔루션을 실행하는 조직은 새로운 비즈니스 방식으로 전환할 수 있는 실시간 및 예측 인사이트를 얻습니다. <strong>Azure는 100개 이상의 클라우드 서비스를 활용하고, SAP Cloud Platform에 액세스하고, 지능형 분석을 적용하고, Microsoft 365&rsquo;, Microsoft Teams, Microsoft Power Apps 및 Microsoft Power BI 같은 기존 생산성 및 공동 작업 도구와 통합할 수 있는 기능을 제공합니다.</strong></p>


  <p>Azure를 통해 조직은 광범위한 Azure 데이터 서비스 포트폴리오를 통해 SAP 및 비 SAP 데이터를 통합하고 SAP 및 Microsoft 비즈니스 인텔리전스 도구를 사용하여 현재 운영에 대한 실시간 대시보드 보기를 만들 수 있습니다. <a href="https://azure.microsoft.com/en-us/product-categories/analytics/" target="_blank">지능형 분석을</a> 사용하면 실시간 및 예측 인사이트가 심화되어 비즈니스 조건이 변경될 때 동적으로 대응하여 의사 결정을 개선하고 이러한 변화가 고객 또는 제품에 미치는 영향을 개선합니다. Teams 및 Microsoft 365 통합하여 팀 협업을 개선하고 사용자 환경 및 생산성을 향상시킵니다. 조직은 Microsoft Power Automate, Power Apps 및 Power BI 사용하여 코드를 작성하지 않고도 사용자 지정된 워크플로, 앱 및 비즈니스 인사이트 보고서를 만들 수 있습니다.</p>


  <p><br>

  &nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0c7f24e9-72ac-458a-bae3-189f179faf50.png"><img alt="SAP1" border="0" height="305" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1efe6cd7-8a95-4748-9563-961e7f771dc8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SAP1" width="1024"></a></p>


  <h2>2. 끊임없이 진화하고 성장하는 Azure 클라우드 서비스 세트는 지속적인 혁신을 촉진합니다.</h2>


  <blockquote>

  <p><em>&ldquo;우리는 드론, IoT, RFID 센서, 인공 지능, 챗봇 및 더 나은 마이닝에 대해 생각할 수 있는 다른 모든 미래 기술을 살펴보고 있으며, Azure를 통해 이 모든 것을 탐구할 수 있는 광범위한 기반을 가지고 있습니다.&rdquo;&mdash; <a href="https://customers.microsoft.com/en-us/story/rio-tinto-mining-azure" target="_blank">리오 틴토</a> Enterprise IT 서비스 책임자</em></p>

  </blockquote>


  <p><a href="https://customers.microsoft.com/en-us/story/736024-zuellig-pharma-azure-singapore" target="_blank">Zuellig Pharma</a>는 HANA의 SAP Business Suite에서 <a href="https://azure.microsoft.com/en-us/solutions/blockchain/" target="_blank">Azure 블록체인 서비스</a> 및 데이터를 사용하여 해당 지역의 위조 제품 및 불법 병렬 수입을 추적하고 캡처하는 앱을 빌드하고 있지만 <a href="https://customers.microsoft.com/en-US/story/792289-walgreens-boots-alliance-retailers-azure-sap-migration" target="_blank">Walgreens</a>는 <a href="https://azure.microsoft.com/en-us/overview/ai-platform/" target="_blank">AI 및 기계 학습</a>을 사용하여 새로운 고객 제품을 신속하게 개발하고 마켓플레이스의 변화에 실시간으로 대응할 계획입니다.</p>


  <p><a href="https://customers.microsoft.com/en-us/story/rio-tinto-mining-azure" target="_blank">Rio Tinto</a>와 같은 고객은 Azures&rsquo; 안전하고 확장 가능한 IoT 애플리케이션을 사용하여 트럭, 드릴, 제련소 및 기타 장비에서 실시간 데이터를 가져와서 분석하여 장비 상태, 선점 유지 관리, 공급망 효율성 및 기타 운영 인텔리전스를 얻는 솔루션을 시험하고 있습니다. 또한 GitHub 및 <a href="https://azure.microsoft.com/en-us/services/kubernetes-service/" target="_blank">Azure Kubernetes Service</a><a href="https://azure.microsoft.com/en-us/solutions/devops/" target="_blank">를 사용하는 DevOps</a> 통해 고객은 대규모 글로벌 네트워크에서 애플리케이션을 빌드, 관리 및 배포할 수 있습니다.</p>


  <h2>3. Azure에서 SAP 솔루션을 실행하여 비용 절감</h2>


  <blockquote>

  <p><em>&ldquo;비용, 전략 및 속도 &hellip; 라는 세 가지 주요 이유로 Azure로 마이그레이션하기로 결정했습니다. 현재 <a href="https://customers.microsoft.com/it-it/story/cona-services-partner-professional-services-azure" target="_blank">Coke One North America Services</a>의 아키텍처 디렉터인David South를 사용하는&rdquo;&mdash; 클라우드를 통해 Azure의 SAP HANA에서 큰 비용 이점을 보았습니다.</em></p>

  </blockquote>


  <p><a href="https://azure.microsoft.com/en-us/resources/sap-on-azure-forrester-tei/" target="_blank">Forrester 연구에 따르면</a> 고객은 SAP 시스템을 Azure로 마이그레이션하여 100% 이상의 ROI, 데이터 센터 비용 50% 감소 및 SAP 릴리스 지연 100% 감소를 달성했습니다. Azure로 전환하면 사용률이 낮은 하드웨어의 자본 지출과 비용이 제거될 뿐만 아니라 사용량이 많은 기간 동안 주문형 크기 조정, 저렴한 스토리지 사용, 재해 복구 환경 최적화와 같은 비용 관리 도구도 제공합니다.</p>


  <p>Azure에서 SAP 솔루션을 실행함으로써 조직은 비용이 많이 들고 수동적이고 오류가 발생하기 쉬운 프로세스를 자동화되고 유연한 프로세스로 바꾸고 단일 티켓 투 솔루션 환경으로 직원들이 데이터를 손에 넣음으로써 부가 가치 활동에 집중할 수 있도록 합니다.</p>


  <h2>4. Azure에서 SAP 솔루션을 실행하여 엄청난 유연성과 확장성을 제공합니다.</h2>


  <blockquote>

  <p><em>&ldquo;Azure로 이동하면 Azure에서 SAP를 실행하는 데 필요한 &hellip; 확장성을 통해 고객이&rsquo; 필요한 제품 및 서비스에 대한 액세스를 개선하는 방식으로 의료 산업을 방해하는 데 필요한 민첩성과 유연성을 제공합니다.&rdquo;&mdash; Dan Regalado, <a href="https://customers.microsoft.com/en-US/story/792289-walgreens-boots-alliance-retailers-azure-sap-migration" target="_blank">Walgreens</a> 글로벌 기술 변환 및 전략적 파트너십 부사장</em></p>

  </blockquote>


  <p>모든 업계의 고객은 가장 중요한 SAP 애플리케이션을 실행하기 위해 SAP에서 인증한 검증된 클라우드 플랫폼이므로 Azure에서 가장 큰 프로덕션 SAP 환경을 실행합니다. Azure는 <a href="https://azure.microsoft.com/en-us/overview/linux-on-azure/suse/" target="_blank">Linux</a> 및 Windows OS에 대한 지원과 함께 다른 퍼블릭 클라우드 공급자보다 더 많은 지역에서 192GB에서 12TB의 SAP HANA 인증 VM을 제공하는 업계에서&rsquo; 가장 성능이 높고 확장 가능한 클라우드 인프라&mdash;를 제공합니다. Azure는 주문형 확장성과 민첩성을 제공하여 고객이 필요에 따라 리소스를 스핀업하거나 스핀다운할 수 있는 시장 출시 &mdash;시간을 줄입니다. 예를 들어 <a href="https://customers.microsoft.com/en-us/story/daimler-manufacturing-azure" target="_blank">, 다임러 AG</a> 는 SAP S/4HANA 및 Azure를 사용하여 30분 만에 주문형 리소스를 회전하여 운영 비용을 50% 절감하고 민첩성을 증가시켰습니다.&nbsp;</p>


  <p>또한 Azure는 1,000개 이상의 미리 빌드된 통합, 기본 제공 비즈니스 서비스, SAP HANA 서비스 및 SAP 및 파트너가 빌드한 앱에 대한 액세스를 제공합니다. <a href="https://customers.microsoft.com/en-us/story/tate-lyle-discrete-manufacturing-azure" target="_blank">Tate 및 Lyle과</a> 같은 고객은 Azure를 통해 빌드, 설치 또는 관리할 필요가 없었던&rsquo; SAP HANA용으로 미리 구성된 컴퓨팅, 네트워크 및 스토리지 리소스에 액세스할 수 있습니다.</p>


  <h2>5. Azure의 SAP 솔루션은 동급 최고의 보안, 규정 준수 및 비즈니스 연속성을 제공합니다.</h2>


  <blockquote>

  <p><em>&ldquo;Microsoft 보안 센터로 이동하면 Microsoft가 보안 인증 및 규정 준수에 막대한 투자를 하는 것을 볼 수 있습니다. Kennametal이 우리 환경 내에서 해당 수준의 보안을 구현하는 데는 비용이 많이 들 것입니다. 대신 Microsoft에서 상속받습니다.&rdquo;&mdash; John Johnston, <a href="https://customers.microsoft.com/en-us/story/766039-kennametal-manufacturing-azure-digital-transformation" target="_blank">Kennametal</a> 글로벌 정보 보안 및 규정 준수 수석 관리자</em></p>

  </blockquote>


  <p>Azures&rsquo; 지능형 보안 서비스는 엔터프라이즈급 보안 및 규정 준수 제품에 연간 10억 달러의 투자와 3,500명의 사이버 보안 전문가를 지원합니다. Azure에는 <a href="https://azure.microsoft.com/en-us/overview/trusted-cloud/" target="_blank">모든 퍼블릭 클라우드의 규정 준수 제품이 가장 많이 있습니다</a>. Azure는 SIEM용 Azure Sentinel, 위협 모니터링을 위한 Azure 보안 센터 및 ID 관리를 위한 Azure Active Directory 같은 동급 최고의 보안 서비스를 제공합니다. 또한 고객은 Azure Backup 및 Azure Site Recovery와 같은 기본 제공 가용성 및 복구 옵션을 활용하여 비즈니스 연속성 및 데이터 보호를 보장할 수 있습니다. Microsoft 팀은 파트너와 긴밀히 협력하여 마이그레이션 중에 중요한 시스템을 온라인 상태로 유지하고 강력한 공동 계획 워크샵, FastTrack, POC, 교육 및 인증과 같은 마이그레이션 프로그램 세트를 제공합니다.</p>


  <h2>6. 조직은 SAP와 Microsoft 간의 신뢰할 수 있는 파트너 관계를 통해 혜택을 누릴 수 있습니다.</h2>


  <blockquote>

  <p><em>&ldquo;SAP와 긴밀한 파트너십을 맺고, 요구 사항을 이해하고, 마이그레이션을 가속화하고 역량을 확장할 수 있는 공급자가 필요했습니다. Azure는 모든 요구 사항으로 응답했습니다.&rdquo;&mdash; 조슈아 세프셰크, 클라우드 및 Enterprise 서비스 매니저, <a href="https://customers.microsoft.com/en-us/story/795284-toyota-material-handling-north-america-manufacturing-sap-on-azure" target="_blank">북미 도요타 소재 처리</a></em></p>

  </blockquote>


  <p>SAP와 Microsoft는 고객에게 서비스를 제공하기 위해 수십 년 동안 협력한 후 <a href="https://news.microsoft.com/2019/10/20/sap-partners-with-microsoft-for-first-in-market-cloud-migration-offerings/" target="_blank">Embrace 이니셔티브</a>에 서명하여 관계를 심화시켰습니다. 포용의 일환으로 SAP는 업계별 모범 사례, 참조 아키텍처 및 클라우드 제공 서비스를 통해 온-프레미스 SAP ERP 및 SAP S/4HANA 고객을 클라우드로 이동하도록 Azure를 이끌 것입니다. 독일과 워싱턴 레드먼드에 공동 거주하는 엔지니어링 팀은 공동 참조 아키텍처, 제품 통합 로드맵 및 모범 사례를 개발하기 위해 협력합니다. 업계 팀은 산업별 변환 로드맵을 공동으로 개발하고 있으며, 지원 팀은 공동 지원 모델을 개발했습니다.</p>


  <p>SAP와 Microsoft는 25년 이상 파트너로 활동해 왔으며 상호 고객이기도 합니다. Microsoft는 SAP S/4HANA를 포함하여 지난 20년 동안 자체 재무, HR 및 공급망을 위해 SAP를 실행한 유일한 클라우드 공급자&rsquo;입니다. 마찬가지로 SAP는 SAP S/4HANA를 기반으로 하는 환경을 포함하여 점점 더 많은 내부 시스템 환경을 실행하도록 Azure를 선택했습니다. Microsoft IT 및 SAP IT는 Azure에서 SAP 솔루션을 실행하는 학습을 고객과 아낌 있게 공유합니다. 몇 가지 모범 사례는 최신 <a href="https://info.microsoft.com/ww-ondemand-azure-webinar-series-it-lessons-from-migrating-sap-workloads-to-azure.html?lcid=en-us" target="_blank">MSIT 웨비나</a> 및 <a href="https://info.microsoft.com/ww-landing-azure-webinar-series-best-practices-for-migrating-sap-to-the-cloud.html" target="_blank">SAP IT 웨비나</a> 를 확인하세요.</p>


  <p>포춘지 선정 500대 기업 중 95% 이상이 Azure에서 사업을 운영하고 있습니다. 우리의 경험과 역사는 기업 고객의 요구에 대한 강력한 이해를 제공합니다. SAP와 함께 고객은 클라우드로의 여정에서 고객을 지원하는 데 무엇이 필요한지 이해하기 때문에 수십 년 동안 가장 중요한 워크로드로 우리를 신뢰해 왔습니다.</p>


