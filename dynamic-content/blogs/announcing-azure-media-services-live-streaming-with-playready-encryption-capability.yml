Title: PlayReady 암호화 기능을 사용하여 Azure Media Services 라이브 스트리밍 발표
Summary: '라이브 스트리밍에 대한 AES 동적 암호화를 발표한 지 한 달이 지난 지금, 라이브 스트림에 대한 PlayReady 암호화도 추가하게 되어 기쁩니다. '
Content: >-
  <a href="https://azure.microsoft.com/blog/2014/11/19/announcing-aes-dynamic-encryption-enabled-on-live-streaming-with-azure-media-services/"> 라이브 스트리밍에 대한 AES 동적 암호화를 발표한</a> 지 한 달이 지난 지금, 라이브 스트림에 대한 PlayReady 암호화도 추가하게 되어 기쁩니다.HLS(Http-live-streaming), 부드러운 스트리밍 및 MPEG-DASH와 같은 지원되는 스트리밍 프로토콜인 Azure Media Services 사용하여 AES 또는 PlayReady 암호화를 구성하고 암호화된 라이브 스트림을 제공할 수 있습니다.


  Microsoft PlayReady 불법 복제로부터 콘텐츠를 보호하는 광범위한 스튜디오 승인 암호화 기술이며 현재 가장 인기 있는 다양한 디바이스에서 지원됩니다. 이제 PlayReady를 사용하여 주문형 비디오 및 라이브 스트림을 모두 보호할 수 있습니다.


  높은 수준에서 작동 방식은 다음과 같습니다.

  <ol>
   <li>암호화하려는 자산에 콘텐츠 키, 키 권한 부여 정책 및 콘텐츠 배달 정책을 설정합니다. 키 권한 부여를 위해 제공하는 옵션 중 하나는 토큰 인증입니다. 라이선스를 요청하는 클라이언트를 사용하는 경우 라이선스를 발급하려면 먼저 유효한 토큰을 제공해야 합니다. 토큰 인증을 구성한 경우 토큰은 모든 PlayReady SDK에서 사용할 수 있는 사용자 지정 데이터 API를 통해 전송됩니다.</li>
   <li>PlayReady 라이선스 템플릿은 콘텐츠 키 권한 부여 정책의 일부로 구성됩니다. 다음 48시간 동안만 콘텐츠를 볼 수 있는 등 템플릿에서 미디어 사용을 제한할 수 있습니다.</li>
   <li>동적 암호화는 기존의 동적 패키징 기능과 연결될 수 있으므로 단일 MP4 집합에서 여러 형식 및 암호화 형식 조합을 생성할 수 있습니다.예를 들어 PlayReady 암호화 HLS 및 PlayReady 암호화 DASH를 생성할 수 있습니다.</li>
   <li>또한 VOD에 대한 동적 암호화와 마찬가지로 스트리밍 프로토콜 및 암호화 방법을 혼합하고 일치시킬 수 있습니다. 예를 들어 AES 암호화된 HLS 스트림 및 PlayReady 암호화 DASH 스트림을 생성할 수 있습니다.</li>
   <li>Silverlight 플레이어, iOS 및 Android용 클라이언트 SDK와 같은 PlayReady 암호화 라이브 스트림 재생을 지원하는 다양한 디바이스 및 플랫폼이 있습니다.</li>
   <li>라이브 이벤트가 종료되고 해당 자산이 VOD로 전환된 후에는 구성에 따라 PlayReady 또는 AES가 암호화됩니다.</li>
  </ol>

  Pease는 라이브 스트리밍 기능을 사용하는 PlayReady/AES 동적 암호화에 대한 아래 다이어그램을 참조하세요.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/12/18/playready_livestreaming.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border-width: 0px;" title="playready_livestreaming" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/playready_livestreaming_thumb.png" alt="playready_livestreaming" width="890" height="447" border="0" /></a>


  이 서비스에 대한 몇 가지 QA&amp;는 다음과 같습니다.

  <ul>
   <li><strong>Azure Media Services PlayReady 라이선스 배달 서비스를 제공하나요?</strong></li>
  </ul>

  예, Azure Media Services 플랫폼 기능의 일부로 <a href="https://azure.microsoft.com/blog/2014/09/10/announcing-public-availability-of-azure-media-services-content-protection-services/">PlayReady 라이선스 서비스를</a> 제공합니다.

  <ul>
   <li><strong>라이브 스트리밍에 대한 PlayReady 암호화에 키 회전이 포함되나요?</strong></li>
  </ul>

  아니요, 현재 PlayReady 암호화를 사용하여 라이브 스트리밍을 위한 키 회전을 제공하지 않습니다.

  <ul>
   <li><strong>HLS 스트림에서 AES 암호화를 사용하고 부드러운 스트리밍 스트림에서 PlayReady를 사용할 수 있나요?</strong></li>
  </ul>

  예, 이 서비스는 다양한 프로토콜에서 서로 다른 암호화 방법을 구성할 수 있습니다.

  <ul>
   <li><strong>PlayReady 암호화 라이브 스트림을 재생하는 데 사용할 수 있는 플레이어의 종류는 무엇인가요?</strong></li>
  </ul>

  데스크톱: <a href="https://msdn.microsoft.com/en-us/library/ee958035%28v=vs.95%29.aspx">Silverlight 부드러운 스트리밍 클라이언트</a>. 호스팅<a title="https://sltoken.azurewebsites.net/https://sltoken.azurewebsites.net/" href="https://sltoken.azurewebsites.net/"></a>하는 이 테스트 플레이어에서 스트림을 테스트할 수도 있습니다.


  IOS 및 Android: 클라이언트 라이선스 요금이 필요하므로 PlayReady 팀에 다음을 <a title="https://www.microsoft.com/PlayReady/features/ClientOptions.aspxhttps://www.microsoft.com/PlayReady/features/ClientOptions.aspx" href="https://www.microsoft.com/PlayReady/features/ClientOptions.aspx"></a>문의하세요.


  Windows 스토어 앱: <a title="</a>https://visualstudiogallery.msdn.microsoft.com/e02ccac7-f3eb-4b53-b11a-c657d5631483" href="https://visualstudiogallery.msdn.microsoft.com/e02ccac7-f3eb-4b53-b11a-c657d5631483">https://visualstudiogallery.msdn.microsoft.com/e02ccac7-f3eb-4b53-b11a-c657d5631483.

  <ul>
   <li><strong>서비스로 정의할 수 있는 PlayReady 라이선스 템플릿의 종류는 무엇인가요?</strong></li>
  </ul>

  다음 <a title="https://msdn.microsoft.com/en-us/library/azure/dn783459.aspxhttps://msdn.microsoft.com/en-us/library/azure/dn783459.aspx" href="https://msdn.microsoft.com/en-us/library/azure/dn783459.aspx"></a>설명서를 참조하세요.

  <ul>
   <li><strong>라이브 스트림을 사용하여 PlayReady/AES 동적 암호화를 구성하려면 어떻게 해야 하나요?</strong></li>
  </ul>

  현재 포털에서는 이 기능을 구성할 수 없습니다. 그러나 라이브 자산에서 PlayReady 암호화를 설정할 수 있는 REST API 및 .NET SDK가 있습니다. 한편 계정에서 PlayReady 라이선스 서비스를 사용하도록 설정하기 위해 수행해야 하는 추가 단계가 있습니다. 이 비디오를 <a title="https://www.youtube.com/watch?v=nQCM1jFdi_4https://www.youtube.com/watch?v=nQCM1jFdi_4" href="https://www.youtube.com/watch?v=nQCM1jFdi_4"></a>통해 내 지침을 따르세요. 라이브 스트림을 사용하여 PlayReady 암호화를 설정하려면 이 <a href="https://mingfeiy.com/configure-playready-encryption-live-streaming-using-azure-media-services">API 연습을</a> 참조하세요. 샘플 코드는 이 <a href="https://github.com/Azure/azure-media-services-samples/tree/master/LiveStreamingWithPlayReady">GitHub 리포지토리</a>에서 호스팅됩니다.


