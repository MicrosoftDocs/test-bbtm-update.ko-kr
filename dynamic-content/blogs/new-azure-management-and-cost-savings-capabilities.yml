Title: 새로운 Azure 관리 및 비용 절감 기능
Summary: Enterprise 고객은 생산성, 하이브리드, 지능형 및 신뢰할 수 있는 클라우드로 제공하는 고유한 가치 때문에 Azure를 선택합니다.
Content: >-
  <p>Enterprise 고객은 생산성, 하이브리드, 지능형 및 신뢰할 수 있는 클라우드로 제공하는 고유한 가치 때문에 Azure를 선택합니다. 오늘 Im&rsquo;은 네 개의 새로운 관리 및 비용 절감 기능을 발표하게 되어 기쁩니다. 현재 공개 미리 보기로 제공되는 Azure Policy는 Azure 리소스에 대한 대규모 제어 및 거버넌스를 제공합니다. Azure Cost Management는 시간이 지남에 따라 절감액을 최대화할 수 있도록 이번 주 후반에 Azure Virtual Machine Reserved Instances 관리에 대한 지원을 롤아웃합니다. Azure를 비용 효율적으로 만들기 위한 노력을 계속하기 위해 향후 며칠 동안 여러 지역에서 Dv3 시리즈의 가격을 최대 4%까지 절감하고 가장 저렴한 Storage 계층 Azure Archive Storage 현재 일반 공급되도록 하고 있습니다.</p>


  <h3>안전하고 잘 관리되는 클라우드 인프라를 보장하는 간단한 방법</h3>


  <p>Azure는 클라우드 리소스가 안전하고 잘 관리되도록 포괄적인 서비스 집합을 제공하는 동시에 안전한 클라우드 기반을 제공하기 위해 최선을 다하고 있습니다. 클라우드 보안 및 관리는 Microsoft와 고객 간의 공동 책임입니다. 고객은 모든 프로덕션 가상 머신에 대해 안전하고 잘 관리되는 클라우드 모범 사례를 따르는 것이 좋습니다. 이 목표를 달성하기 위해 Azure에는 신속하게 구성할 수 있고 항상 최신 상태이며 Azure 환경에 긴밀하게 통합되는 기본 제공 서비스가 있습니다. 보안 관리 및 위협 방지를 위해 <a href="https://azure.microsoft.com/en-us/services/security-center/">Azure Security Center</a> 를 활용하고, <a href="https://azure.microsoft.com/en-us/services/backup/">Azure Backup</a>을 사용하여 랜섬웨어 및 사용자 오류로부터 보호하기 위해 데이터를 백업하고, <a href="https://azure.microsoft.com/en-us/services/monitor/">Azure Monitor</a> 및 <a href="https://azure.microsoft.com/en-us/services/log-analytics/">Log Analytics</a>를 사용하여 애플리케이션을 계속 실행합니다. <a href="https://download.microsoft.com/download/5/1/6/516DD6DC-A58D-4111-B946-ACF599632261/Microsoft%20Azure%20security%20operations%20management%20infographic.pdf">Azure 보안 및 운영 관리 서비스를</a> 설명하는 새 포스터를 확인하세요.</p>


  <p>Enterprise 고객은 클라우드 채택을 가속화하기 위해 대규모로 클라우드 리소스를 관리하고 보호하는 데 도움이 되는 더 나은 방법을 요청했습니다. Azure Policy를 사용하면 기본 제공 정책을 켜거나 사용자 고유의 사용자 지정 정책을 빌드하여 회사 차원의 거버넌스를 사용하도록 설정할 수 있습니다. 예를 들어 프로덕션 구독에 대한 보안 정책을 한 번 설정하고 해당 정책을 여러 구독에 적용할 수 있습니다. <a href="https://azure.microsoft.com/en-us/services/azure-policy/">Azure Policy</a>가 공개 미리 보기로 제공됩니다.</p>


  <h3>지출된 모든 클라우드 달러에 대한 대부분의 가치</h3>


  <p><a href="https://azure.microsoft.com/en-us/services/cost-management/">Azure Cost Management</a>를 통해 Azure는 고객이 여러 클라우드에서 클라우드 투자를 최대한 활용할 수 있도록 엔드투엔드 클라우드 비용 관리 및 최적화 솔루션을 제공하는 유일한 플랫폼입니다. Cost Management는 모든 고객이 Azure 지출을 관리할 수 있는 무료입니다. 우리는 Cost Management에 새로운 기능을 제공하는 데 계속 투자하고 있습니다. Cost Management가 12월 15일부터 Azure Reserved Virtual Machine Instances 관리를 지원한다고 발표하게 되어 기쁩니다.</p>


  <p>Azure에서는 컴퓨팅, 스토리지 및 대역폭과 같은 상용 서비스에서 AWS와 비슷한 가격을 만들 <a href="https://azure.microsoft.com/en-us/blog/the-power-of-and/">겠다는 오랜 약속을 가지고</a> 있습니다. 이 약속에 따라 최신 범용 가상 머신인 미국 서부 2, 미국 동부 및 유럽 북부의 Dv3 시리즈에서 최대 4%의 가격 인하를 발표하게 되어 기쁩니다. 이 가격은 1월 5일에 적용됩니다.</p>


  <p>고객이 백업 및 보관과 같은 사용 사례에 대해 자주 액세스하지 않는 데이터를 관리하고 저장하는 비용 효율적인 방법을 위해 클라우드를 찾는 경우가 많습니다. &rsquo;현재 가장 저렴한 Storage 계층인 Azure Archive Storage 일반 공급에 대해 발표했습니다. <a href="https://azure.microsoft.com/en-us/blog/cloud-storage-now-more-affordable-announcing-general-availability-of-azure-archive-storage/">자세한 내용은 여기에서 확인할 수 있습니다</a>.</p>


  <p>Azure는 Windows Server 워크로드에 <a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-azure-reserved-vm-instances-ris/">가장 비용 효율적인 클라우드</a>입니다. Software Assurance를 사용하는 Windows Server 고객인 경우 Azure RIS(Reserved Instances)를 Azure 하이브리드 혜택과 결합하고 종량제 가격에 비해 최대 82%, Windows VM의 AWS RI에 비해 최대 67%를 절약할 수 있습니다. 또한 SQL Server Azure 하이브리드 혜택을 통해 Software Assurance를 사용하는 고객은 더 많은 비용을 절감할 수 있습니다.</p>


  <p>Azure를 사용하여 비용을 절감하는 다른 여러 가지 방법이 있습니다. 자세한 내용은 아래의 새 Azure Cost Savings 인포그래픽을 확인하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf292d47-a7f3-4f48-8fc6-4cf53b02a4f3.jpg" target="_blank"><img alt="AzureCostSavings_InfographicStoryboard_v9_JJ" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/99e3d778-da0b-4ec4-a4e9-b459389ad73d.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="AzureCostSavings_InfographicStoryboard_v9_JJ" width="192"></a></p>


  <p>Azure는 퍼블릭 클라우드 플랫폼에 기본 제공되는 가장 광범위한 보안 및 관리 기능을 제공합니다. 이러한 기능을 통해 고객은 하이브리드 인프라 리소스를 보다 쉽게 보호하고 관리하면서 상당한 비용 절감을 달성할 수 있습니다. 현재 Security Center, Backup, Log Analytics 및 Cost Management를 활성화하여 최적화된 효율성으로 안전하고 잘 관리되는 클라우드 인프라를 보장합니다.</p>
