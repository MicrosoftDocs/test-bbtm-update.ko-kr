Summary: 현재 미리 보기 상태, 일반 공급, 뉴스 & 업데이트 등을 포함하여 Azure에서 발생하는 작업을 최신 상태로 유지합니다.
Content: >-
  <h2>Azure의 서비스로서의 인프라 기능</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/why-you-should-bet-on-azure-for-your-infrastructure-needs-today-and-in-the-future/">현재와 미래의 인프라 요구 사항에 대해 Azure에 베팅해야 하는 이유</a> - 모든 워크로드에 적합한 인프라를 제공하기 위해 최선을 다하고 있습니다. 50개 Azure 지역에서 애플리케이션 요구 사항에 맞게 다양한 CPU, GPU, 메모리 및 디스크 구성을 사용하는 광범위한 가상 머신에서 선택할 수 있습니다. Azure 블로그의 이 게시물에서 Azure의 기업 부사장인 Corey Sanders는 인프라 요구 사항에 대해 Azure에 베팅해야 하는 몇 가지 주요 이유를 공유하고 몇 가지 새로운 기능을 발표합니다. 또한 이러한 블로그 게시물은 Corey&#39;게시물에서 다루는 항목에 대해 확장됩니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/blog/preview-standard-ssd-disks-for-azure-virtual-machine-workloads/">(미리 보기) Azure Virtual Machine 워크로드</a> - 용 표준 SSD 디스크 이제 Microsoft Azure Virtual Machines에 대한 새로운 유형의 지속성 스토리지인 Azure Standard SSD Managed Disks를 미리 보기로 사용할 수 있습니다. Azure 표준 SSD는 낮은 IOPS 워크로드에 일관된 성능을 제공하고 HDD 디스크에 비해 더 나은 가용성과 대기 시간을 제공합니다. Azure 표준 SSD는 일관된 대기 시간이 필요한 개발 테스트 및 엔트리 수준 프로덕션 애플리케이션에 최적화된 비용 효율적인 Managed Disk 솔루션이기도 합니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-stack-expands-availability-to-92-countries/">Microsoft Azure Stack은 92개국으로 가용성을 확장합니다.</a> - 전 세계 고객의 증가하는 수요를 충족하기 위해 Azure Stack의 지리적 범위를 확장하고 있습니다. Azure Stack은 이제 전 세계 92개국에서 사용할 수 있습니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/updates/general-availability-of-disaster-recovery-for-azure-iaas-vms-using-asr/">일반 공급: Azure IaaS 가상 머신</a> - 에 대한 재해 복구 이제 Azure Site Recovery를 사용하여 Azure IaaS 가상 머신에 대한 재해 복구를 일반 공급합니다. 지역 간 DR 기능은 Site Recovery를 사용할 수 있는 모든 Azure 공용 지역에서 일반적으로 사용할 수 있습니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/blog/azure-backup-for-sql-server-on-azure-vm-public-preview/">현재 Azure의 SQL Server용 Azure Backup은 공개 미리 보기</a> - 로 제공됩니다. 이 엔터프라이즈 백업은 Azure를 다른 퍼블릭 클라우드와 차별화하는 새로운 백업 혁신을 제공합니다. 이 워크로드 백업 기능은 네이티브 SQL 백업 및 복원 API를 활용하여 Azure IaaS VM에서 실행되는 SQL 서버를 백업하는 포괄적인 솔루션을 제공하는 인프라 없는 PAYG(Pay as You Go) 서비스로 빌드됩니다.</li>
      <li><a href="https://info.microsoft.com/ww-landing-4-Reasons-to-Choose-Azure-for-Your-Infrastructure-Needs.html">Azure 웹 세미나 시리즈: 인프라 요구 사항에 맞게 Azure를 선택해야 하는 4가지 이유</a> - Microsoft Azure IaaS(Infrastructure as a Service)는 높은 수준의 제어, 보안 및 단순성을 갖춘 컴퓨팅, 네트워킹 및 스토리지 서비스를 제공합니다. 이 웨비나&rsquo;에서는 IaaS의 장점을 알아보고, 경쟁사와 어떻게 다른지 알아보고, 워크로드를 클라우드로 이동하기 위한 아이디어를 알아봅니다.</li>
  </ul>


  <h2>이제 미리 보기로 제공됩니다.</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/speech-services-now-in-preview/">Speech Services가 미리 보기로 제공됩니다</a>-. 빌드 2018에서 발표한 대로 Speech Service는 사용자 지정 음성이 있는 Speech to Text, 사용자 지정 음성이 있는 텍스트 음성 변환 및 음성 번역을 포함하여 미리 보기로 제공됩니다. 또한 Speech SDK는 대부분의 음성 서비스에 대한 단일 SDK가 될 미리 보기에서 사용할 수 있으며 음성 인식 및 LUIS(언어 이해 서비스)를 위해 하나의 Azure 구독 키만 필요합니다. Speech Devices SDK는 승인된 디바이스 파트너에게 제한된 미리 보기로 사용할 수 있습니다.</p>


  <p><a href="https://blogs.msdn.microsoft.com/appserviceteam/2018/06/04/app-service-deployment-center-preview/">App Service 배포 센터(미리 보기)</a> - App Service 배포 센터는 Azure App Service에 배포를 설정하기 위한 미리 보기의 새로운 환경입니다. 사용 가능한 모든 배포 옵션에 대한 중앙 집중식 개요와 배포를 설정하는 단계별 환경을 제공합니다.</p>


  <p><a href="https://cloudblogs.microsoft.com/enterprisemobility/2018/06/07/azure-ad-conditional-access-support-for-blocking-legacy-auth-is-in-public-preview/">레거시 인증을 차단하기 위한 Azure AD 조건부 액세스 지원은 공개 미리 보기로 제공됩니다.</a> - 레거시 인증 차단에 대한 Azure AD 조건부 액세스 지원은 공용 preivew에서 사용할 수 있으며, 이를 통해 Azure AD 관리 콘솔에서 전체 조건부 액세스 전략의 한 부분으로 레거시 인증 차단을 관리할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/process-more-files-than-ever-and-use-parquet-with-azure-data-lake-analytics/">그 어느 때보다 많은 파일을 처리하고 parquet를 Azure Data Lake Analytics</a> - Azure Data Lake Analytics(ADLA)와 함께 사용하면 크기 제한이 증가하여 소위 파일 집합을 사용하여 단일 U-SQL 작업에서 수십만 개의 파일을 스키마화하고 처리할 수 있습니다. 또한 최대 1GB의 데이터의 최대 200개 파일을 단일 꼭짓점(미리 보기)으로 그룹화하여 많은 작은 파일의 처리를 개선했습니다. 또한 이 최신 릴리스에서 ADLA 인기 있는 Parquet 파일 형식에 대한 네이티브 추출기 및 출력기의 공개 미리 보기와 &ldquo;ORC(Optimized Row Columnar)에 대한 프라이빗&rdquo; 미리 보기를 추가하여 이러한 인기 있는 데이터 형식을 대규모로 쉽게 사용하고 생성할 수 있도록 합니다.</p>


  <h3>미리 보기로도 제공됩니다.</h3>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/updates/storage-explorer-preview-now-available-in-azure-portal/">공개 미리 보기: Azure Portal에서 Storage Explorer</a></li>
  </ul>


  <h2>이제 일반 공급</h2>


  <p>클라우드 - <a href="https://azure.microsoft.com/en-us/blog/offering-the-largest-scale-and-broadest-choice-for-sap-hana-in-the-cloud/">에서 SAP HANA에 가장 큰 규모 및 가장 광범위한 선택 제공 </a> Microsoft는 퍼블릭 클라우드에서 SAP HANA에 가장 큰 규모와 성능을 제공하기 위해 최선을 다하고 있으며, 지난 주 플로리다 주 올랜드의 SAPPHIRE NOW 2018에서 Azure에서 SAP HANA 제품을 추가로 발표했습니다. SAP Cloud Platform은 이제 Azure에서 일반 공급되는 통합 서비스가 있는 PaaS 개발 플랫폼을 사용하여 SAP 애플리케이션 및 확장을 빌드할 수 있는 옵션을 개발자에게 제공합니다. 개발자는 이제 서유럽 지역의 Azure에 Cloud Foundry 기반 SAP Cloud Platform을 배포할 수 있습니다. 앞으로&rsquo; 몇 달 안에 더 많은 지역을 사용할 수 있도록 SAP와 협력해야 합니다.</p>


  <h2>새로운 기능 및 업데이트 사항</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/use-azure-monitor-to-integrate-with-siem-tools/">Azure Monitor를 사용하여 SIEM 도구</a> - 와 통합 Weve&rsquo;는 최고 SIEM(보안 정보 및 이벤트 관리) 파트너와 협력하여 Azure Monitor에서 해당 도구로 데이터를 가져오는 커넥터를 빌드했습니다. 이 게시물에서는 사용 중인 SIEM 도구 및 현재 통합 상태를 기반으로 해야 하는 작업을 다룹니다. Azure Monitors&rsquo; SIEM 통합 기능은&rsquo; Azure Log Integration 도구가 아직 수행할 수 있는 모든 작업을 수행할 수 없으므로 이 게시물은 알려진 간격을 해결하기 위한 로드맵도 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-search-is-now-certified-for-several-levels-of-compliance/">Azure Search는 이제 여러 수준의 규정 준수</a> - 에 대해 인증되었습니다. 규정 준수는 전 세계 규제 산업 및 시장에서 자체 규정 준수 의무를 충족하기 위해 소프트웨어 및 서비스를 살펴볼 때 고객에게 중요한 요소입니다. 이러한 이유로 Azure Search가 HIPPA 및 HITECH Act와 같은 여러 수준의 규정 준수에 대해 인증되었음을 발표하게 되어 기쁩니다. Azure 규정 준수 제품은 전역적으로 적용 가능한, 미국 정부, 산업별 및 지역/국가별 네 가지 세그먼트로 그룹화됩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-data-lake-tools-for-vscode-supports-azure-blob-storage-integration/">VSCode용 Azure Data Lake Tools는 Azure Blob Storage 통합</a> - 을 지원합니다. VSCode용 Azure Data Lake 도구는 Microsoft Azure Data Lake를 사용하여 U-SQL 프로젝트를 개발하기 위한 확장입니다. VSCode 탐색기를 Azure Blob Storage와 통합하면 Data Lake Explorer를 사용하여 Blob Storage를 탐색하고, Blob 컨테이너, 폴더 및 파일에 액세스하고 관리할 수 있습니다.</p>


