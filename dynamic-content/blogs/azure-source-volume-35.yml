  <h2>기술 콘텐츠 및 교육</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/get-started-with-u-sql-it-s-easy/">U-SQL 시작 : 그것은&rsquo; 쉽게!</a> -Azure Data Lake Analytics 선언적 개념과 명령적 개념을 U-SQL이라는 새 언어 형식으로 결합합니다. wich는 Azure Data Lake Analytics 빅 데이터 쿼리 언어 및 실행 프레임워크입니다. 이 게시물은 U-SQL 강화해야 하는 단계를 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/use-azure-data-lake-analytics-to-query-avro-data-from-iot-hub/">Azure Data Lake Analytics 사용하여 IoT Hub</a> - 에서 AVRO 데이터 쿼리 Apache Avro는 데이터 serialization 및 원격 프로시저 호출을 위한 파일 형식을 제공하는 프레임워크입니다. U-SQL 및 Avro 추출기를 사용하여 IoT Hub 데이터를 구문 분석, 변환 및 쿼리할 수 있습니다. IoT Hub는 메시지 본문과 메시지 속성을 모두 포함하는 Avro 형식으로 Blob 콘텐츠를 작성합니다. 이 게시물에는 Azure Data Lake Analytics 사용하여 Azure IoT Hub를 통해 수집된 IoT 디바이스의 데이터를 분석하는 방법을 보여 주는 IoT Show의 에피소드가 포함되어 있습니다.</p>


  <p><a href="https://cloudblogs.microsoft.com/microsoftsecure/2018/06/06/cybersecurity-reference-architecture-security-for-a-hybrid-enterprise/">사이버 보안 참조 아키텍처: 하이브리드 Enterprise</a> - 대한 보안 Microsoft 사이버 보안 참조 아키텍처는 Microsofts&rsquo; 사이버 보안 기능 및 기존 보안 아키텍처 및 기능과 통합하는 방법을 설명합니다. v2에서 꽤 많은 변경 내용을 적용했으며 이 게시물은 변경된 내용과 이 문서를 빌드하는 방법에 대한 기본 철학을 강조 표시합니다.</p>


  <p>Linux - <a href="https://azure.microsoft.com/en-us/blog/detecting-script-based-attacks-on-linux/">에서 스크립트 기반 공격 검색</a> 4월에 ASC(Azure Security Center)는 의심스러운 프로세스 감지, 의심스러운 로그인 시도 및 비정상적인 커널 모듈 로드를 포함하도록 Linux 위협 탐지 미리 보기 프로그램을 확장했습니다. 이 게시물은 기존 Windows 검색에 base64로 인코딩된 셸 및 스크립트 공격과 같은 Linux 아날로그가 자주 있는 방법을 보여 줍니다.</p>


  <p><a href="https://blogs.msdn.microsoft.com/appserviceteam/2018/06/06/app-service-diagnostics-profiling-an-asp-net-web-app-on-azure-app-service/">App Service 진단 &ndash; Azure App Service에서 ASP.NET 웹앱 프로파일링</a> 이 게시물에서는 .NET 프로파일러 추적 수집 옵션과 이를 사용하여 느리거나 실패한 ASP.NET 기반 웹앱 문제를 해결하는 방법을 자세히 설명합니다.- 수집하는 추적은 기본 .NET 예외, 다양한 요청 처리 파이프라인 단계에서 소요된 시간을 식별하는 데 도움이 되며, 시간이 걸리는 애플리케이션 코드 내에서 정확한 메서드로 드릴다운할 수도 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/8-reasons-to-choose-azure-stream-analytics-for-real-time-data-processing/">실시간 데이터 처리를 위해 Azure Stream Analytics를 선택해야 하는 8가지 이유</a> - Azure Stream Analytics는 복잡한 이벤트 처리를 위한 Microsofts&rsquo; 서버리스 실시간 분석 제품입니다. 이를 통해 고객은 빅 데이터의 기능을 활용하여 귀중한 인사이트를 확보하고 경쟁 우위를 확보할 수 있습니다. 이 게시물은 실시간 분석을 위해 ASA를 선택해야 하는 8가지 이유를 제공합니다.</p>


