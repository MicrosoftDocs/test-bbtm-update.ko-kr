  <h2>고객 및 파트너</h2>


  <p>에지 - <a href="https://azure.microsoft.com/en-us/blog/regenerative-maps-alive-on-the-edge/">에서 재생 지도 활성화</a> Mapbox는 비전 SDK를 Microsoft Azure IoT 플랫폼과 통합하여 개발자가 스마트 도시, 자동차 산업, 공공 안전 등을 위한 혁신적인 애플리케이션과 솔루션을 구축할 수 있도록 할 것이라고 발표했습니다. Mapbox와 Microsofts&rsquo;의 협업은 인공 지능의 확산과 함께 클라우드 및 에지 컴퓨팅에 대한 당사의 노력을 보여줍니다. Mapbox Vision SDK와 Azure IoT Hub 및 Azure IoT Edge는 에지에서 Azure 클라우드로의 데이터 흐름을 간소화하고 디바이스로 다시 전송합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-marketplace-new-offers-for-may-1-15/">Azure Marketplace 새 제품: 5월 115&ndash;일</a> - Azure Marketplace는 Azure에서 실행하도록 인증되고 최적화된 모든 소프트웨어 요구 사항에 &ndash; 대한 최고의 대상입니다. 수백 개의 주요 소프트웨어 공급자로부터 애플리케이션 &amp; 서비스를 찾고, 시도하고, 구매하고, 프로비전합니다. 5월 상반기에는 Solar inCode, SAP Netweaver 및 SAP HANA용 인프라, TeamCity 등 28개의 새로운 제품을 발표했습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/mellanox-uses-azure-to-accelerate-network-design/">Mellanox는 Azure를 사용하여 네트워크 디자인을</a> - 가속화합니다. Mellanoxs&rsquo;는 몇 년 전에 Azure에서 HPC 워크로드를 실행하는 과정을 시작했습니다. 처음에는 재해 복구와 같은 서비스를 찾고 있었는데, 이 서비스를 통해 대부분의 시간 동안 환경 프로비전을 해제할 수 있었습니다. 그런 다음 클라우드로 백업과 같은 서비스를 이동하는 방법을 살펴보기 시작했습니다. Mellanox는 HPC 예약 및 오케스트레이션 소프트웨어의 선도적인 공급자인 Univa와 협력하여 다양한 퍼블릭 클라우드 옵션을 평가하고 Azure를 선택하지 않았습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/stm-iot-starter-kit/">STMicroelectronics 스타터 키트를 사용하여 몇 분</a> - 안에 Azure IoT 연결 STMicroelectronics는 미리 통합된 소프트웨어, 강력한 개발 에코시스템 및 귀중한 스타터 키트와 함께 광범위한 IoT 하드웨어를 제공합니다. Microsoft는 STMicroelectronics와 같은 실리콘 공급업체와 협력하여 임베디드 시스템 개발을 간소화하고 가속화하므로 고객은 개념 증명에서 프로덕션으로 프로젝트를 더 빠르게 이동할 수 있습니다.</p>


