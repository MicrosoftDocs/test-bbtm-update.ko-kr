Title: AWS 및 Azure용 클라우드 서비스 맵 지금 사용 가능
Summary: 현재 모든 범주에서 Azure 및 AWS 서비스의 클라우드 기능을 빠르게 비교할 수 있도록 새로운 클라우드 서비스 맵을 도입하게 되어 기쁘게 생각합니다. Azure 및 AWS를 사용하여 다중 클라우드 솔루션을 계획하든, 단순히 Azure로 마이그레이션하든 관계없이 이 서비스 맵을 사용하여 성공적인 마이그레이션에 필요한 서비스를 신속하게 파악할 수 있습니다.
Content: >-
  <p>현재 모든 범주에서 Azure 및 AWS 서비스의 클라우드 기능을 빠르게 비교할 수 있도록 <a href="https://aka.ms/awsazureguide" target="_blank">새로운 클라우드 서비스 맵을 도입</a> 하게 되어 기쁘게 생각합니다. Azure 및 AWS를 사용하여 다중 클라우드 솔루션을 계획하든, 단순히 Azure로 마이그레이션하든 관계없이 이 서비스 맵을 사용하여 성공적인 마이그레이션에 필요한 서비스를 신속하게 파악할 수 있습니다. 설명서에 있는 다른 유용한 리소스와 함께 서비스 맵을 사용할 수 있습니다.</p>


  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/41be757c-31dd-49a5-a0aa-fec40f2a752a.png"><img alt="image" border="0" height="491" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38cec55f-2914-4206-8992-9768a914e370.png" style="display: inline; background-image: none;" title="이미지" width="877"></a></p>


  <p style="text-align: center;"><em>AWS 및 Azure용 클라우드 서비스 맵의 컴퓨팅 섹션에서 발췌</em></p>


  <p><a href="https://docs.microsoft.com/en-us/azure/architecture/aws-professional/services" target="_blank">클라우드 서비스 맵</a>(PDF <a href="https://aka.ms/awsazureguide" target="_blank">fordownload</a> 사용 가능)은 각 서비스 간 탐색을 간단하게 하기 위해&nbsp; <strong>13</strong><strong>개의 섹션</strong>으로 나뉩니다.</p>


  <ol>
   <li><b>시장</b> &ndash; 클라우드 마켓플레이스 서비스는 네이티브 및 파트너 서비스 제품을 한 곳에 통합하여 고객과 파트너가 수행할 수 있는 작업을 더 쉽게 이해할 수 있도록 합니다.</li>
   <li><b>계산</b>&nbsp;&ndash; 컴퓨팅은 일반적으로 애플리케이션에서 실행할 수 있는 클라우드 컴퓨팅 리소스의 컬렉션을 나타냅니다.</li>
   <li>Storage Storage 서비스는 클라우드에서 실행되는지 여부에 관계없이 애플리케이션에 대해 내구성이 뛰어나고 고가용성이며 확장성이 뛰어난 클라우드 스토리지를 제공합니다.<b></b>&nbsp;&ndash;</li>
   <li><b>네트워킹 &amp; 콘텐츠 배달</b>&nbsp;&ndash; 을 사용하면 프라이빗 네트워크를 쉽게 프로비전하고 클라우드 애플리케이션을 온-프레미스 데이터 센터에 연결할 수 있습니다.</li>
   <li><b>데이터베이스</b> &ndash; 데이터베이스 서비스는 모든 규모에 맞게 설계된 전역적으로 분산된 관리형 관계형 SQL 데이터베이스 또는 다중 모델 NoSQL 데이터베이스&rsquo; 등 데이터를&rsquo; 저장하는 옵션을 나타냅니다.</li>
   <li><b>분석 및 빅 데이터</b>&nbsp;&ndash; 필요한 모든 데이터를 실시간으로 분석하여 가장 정보에 입각한 결정을 내릴 수 있습니다.</li>
   <li><b>인텔리전스 </b>&ndash; 인텔리전스 서비스는 텍스트, 음성, 비전 및 검색을 포함하는 기계 학습 및 인공 지능 기능을 사용하여 애플리케이션 내에서 자연스럽고 상황에 맞는 상호 작용을 가능하게 합니다.</li>
   <li><b>IoT(사물 인터넷)</b>&nbsp;&ndash; IoT(사물 인터넷) 서비스는 디바이스, 자산 및 센서를 연결하여 미개발 데이터를 수집하고 분석합니다.</li>
   <li><b>관리 &amp; 모니터링</b> &ndash; 관리 및 모니터링 서비스는 애플리케이션, 워크로드 및 인프라의 상태, 성능 및 사용률에 대한 가시성을 제공합니다.</li>
   <li><b>모바일 서비스</b> &ndash; 모바일 서비스를 사용하면 모든 장치에서 어디서나 고객에게 도달하고 참여할 수 있습니다. DevOps 서비스를 사용하면 고품질 앱을 더 빠르게 출시할 수 있으며, 다양한 참여 서비스를 통해 각 사용자에게 맞게 조정된 성능을 제공하는 환경을 보다 쉽게 제공할 수 있습니다.</li>
   <li><b>보안, ID 및 액세스&nbsp;</b>&ndash;&nbsp; 기존 사용자 계정 및 ID를 확장하거나 완전히 새로운 계정을 프로비전하는 동시에 클라우드에서 서비스 및 데이터를 보호하는 다양한 기능입니다.</li>
   <li><b>개발자 도구 </b>&ndash;&nbsp; 개발자 도구를 사용하면 확장 가능한 다중 플랫폼 앱 및 서비스를 신속하게 빌드, 디버그, 배포, 진단 및 관리할 수 있습니다.</li>
   <li><b>Enterprise 통합</b>&nbsp;&ndash; Enterprise 통합을 사용하면 타사 서비스 앱, 온-프레미스 앱 및 사용자 지정 앱과 통합되는 B2B 워크플로를 더 쉽게 빌드하고 관리할 수 있습니다.</li>
  </ol>


  <p>이 지침은 가장 관심 있는 각 서비스에 대해 쉽게 찾고 자세히 알아볼 수 있는 편리한 표에 나와 있습니다. 이 경우 AWS 및 Azure에서 서비스 이름, 설명 및 서비스 이름을 빠르게 볼 수 있습니다. Weve&rsquo;는 각 Azure 서비스에 대한 하이퍼링크도 제공했습니다.</p>


  <p>서비스 매핑&rsquo; 외에도 Azure 설명서에서는 앱 개발자가 Azure를 성공적으로 사용할 수 있도록 다양한 추가 리소스를 제공합니다. 다음은 시작하는 데 도움이 되는 몇 가지 링크입니다.</p>


