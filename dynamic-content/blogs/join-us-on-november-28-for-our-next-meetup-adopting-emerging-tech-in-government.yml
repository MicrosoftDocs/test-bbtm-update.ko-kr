Slug: join-us-on-november-28-for-our-next-meetup-adopting-emerging-tech-in-government
Title: '다음 모임을 위해 11월 28일에 우리와 함께하세요: 정부에서 신흥 기술 채택'
Summary: 2018년 11월 28일 수요일, 정부에서 신흥 기술을 채택하는 다음 Microsoft Azure 정부 DC 모임에서 정부의 신흥 기술의 선두 주자에 대해 논의하면서 우리와 함께하십시오.
Content: >-
  <p>2018년 11월 28일 수요일, 워싱턴 DC의 동부 시간 6:00에서 오후 8시 30분까지의 다음 Microsoft Azure 정부 DC 모임에서 <a href="https://aka.ms/azuregovmeetup-1118" target="_blank">정부의 신흥</a> 기술 채택에 대해 논의하면서 우리와 함께 합니다. DC-메트로 지역에 있지 않은 경우&rsquo; aka.ms/azuregovmeetuplive 동부 시간 오후 6시 35분부터 라이브 스트림을 통해 우리와 함께하도록 초대<a href="https://aka.ms/azuregovmeetup-1118" target="_blank">합니다.</a></p>


  <p>&rsquo;기관이 블록체인, 인공 지능, 기계 학습 및 증강 현실을 포함한 임무를 위해 혁신하기 위해 신흥 기술을 활용하면서 전략, 과제, 사용 사례 및 인력 준비에 어떻게 접근하고 있는지 들을 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/47404fe8-de17-4c6d-8269-d7d167cf27a6.jpg"><img alt="Azure Government meetup information" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/47860080-5258-43a8-9c46-1c740abecc7d.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Government 모임 정보" width="640"></a></p>


  <p><a href="https://aka.ms/azuregovmeetup-1118" target="_blank">RSVP와 함께</a> 새로운 기술을 적용하여 인력을 강화하고 혁신적인 서비스를 대중에게 제공하는 방법을 모색하는 정부 기관의 혁신가들로부터 통찰력을 얻습니다.</p>


  <p>주요 화자는 다음과 같습니다.</p>


  <ul>
   <li><a href="https://www.linkedin.com/in/david-robinson-6446626/" target="_blank">COL 데이비드 로빈슨</a>, 군사 부국장 (연기), <a href="https://www.diux.mil/" target="_blank">국방 혁신 단위</a> 실험</li>
   <li><a href="https://www.linkedin.com/in/judashlie/" target="_blank">Ju-Lie McReynolds</a>, Program Manager, <a href="https://www.usds.gov/" target="_blank">US Digital Service</a>, <a href="https://www.hhs.gov/" target="_blank">Health &amp; Human Services</a></li>
   <li><a href="https://www.linkedin.com/in/meaganmetzger/" target="_blank">Meagan Metzger</a>, CEO, <a href="https://dcode.co/" target="_blank">Dcode</a></li>
   <li><a href="https://www.linkedin.com/in/sujmohanty/" target="_blank">Sujit Mohanty</a>, DoD CTO, <a href="https://www.microsoft.com/en-us/enterprise/government/federal-government" target="_blank">Microsoft Federal</a></li>
   <li><a href="https://www.linkedin.com/in/jeffbutte/" target="_blank">제프 뷰트</a>, 수석 프로그램 관리자, <a href="https://azure.microsoft.com/en-us/global-infrastructure/government/" target="_blank">Microsoft Azure 글로벌 정부</a></li>
   <li><a href="https://www.linkedin.com/in/karinahomme/" target="_blank">카리나 옴므</a>, <a href="https://azure.microsoft.com/en-us/global-infrastructure/government/" target="_blank">Microsoft Azure 정부</a> 수석 이사</li>
  </ul>


  <h2>Microsoft Azure Government 사용자 커뮤니티 정보</h2>


  <p>Azure Government DC 사용자 커뮤니티는 특히 클라우드 컴퓨팅 기술 및 기능을 중심으로 정부 혁신에 대한 학습에 관심이 있는 전문가를 한데 모으는 장소로 만들어졌습니다.</p>


  <p>커뮤니티는 2016년 2월, Azure Government의 수석 디렉터인 Karina Homme과 AIS의 CTO 및 Microsoft Azure MVP인 비슈와스 렐(Vishwas Lele)에 의해 시작되었습니다. 커뮤니티는 워싱턴 DC 및 라이브 스트림을 통해 무료이며 대중에게 공개되는 매월 모임을 개최합니다. 현재 Azure Government DC 사용자 커뮤니티는 2,000명 이상의 회원으로 구성되어 있으며 성장하고 있습니다. 우리는 <a href="https://www.meetup.com/DCAzureGov/" target="_blank">우리와 함께 우리의 사이트를 방문하도록</a> 초대합니다.</p>
