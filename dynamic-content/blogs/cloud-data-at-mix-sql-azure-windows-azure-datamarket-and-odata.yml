Title: 'MIX의 클라우드 데이터: SQL Azure, Windows Azure DataMarket 및 OData'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 또 다른 위대한 MIX 이벤트는 4 월 12-14에 지난 주에 일어났으며 웹과 개인적인 대화를 나눌 수있는 환상적인 기회였습니다...'
Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>또 다른 훌륭한 MIX 이벤트는 지난 주 4월 12-14일에 일어났으며 웹 개발자와 Microsoft 개발 도구 및 Windows Azure 플랫폼을 사용하는 방법에 대해 개인적인 대화를 나눌 수 있는 환상적인 기회였습니다.&nbsp; 저에게 MIX는 또한 한 걸음 물러서서 Microsoft가 웹, 클라우드 및 모바일에서 하고 있는 모든 투자와 진보에 참여할 수 있는 기회이기도 했습니다.</p>  <p>올해 제가 현장으로 했던 수십 개의 대화는 과거의 대화와는 달랐으며, 차세대 기존 및 새로운 애플리케이션에서 클라우드의 보급을 향한 추세를 나타냅니다.&nbsp; 지금까지 웹, 모바일 및 클라우드에 대한 별도의 대화가 있었지만, 이러한 대화는 이제 디바이스와 웹을 모두 아우르는 다중 플랫폼 사용자 환경을 만들고 클라우드를 활용하여 해당 애플리케이션을 실행하는 개발자와 긴밀하게 섞여 있습니다.</p>  <p>&nbsp;<img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6177.Mix-1.jpg\" border=\"0\"></p>  <p><i>린 랭기트, 수석 개발자 전도사, 사용자 그룹 회의를 선도.&nbsp; Lynn에는 개발자 토픽 및 SQL Azure 사용하는 방법에 대한 훌륭한 블로그가 있습니다</i><a href=\"https://blogs.msdn.com/b/socaldevgal/\"><i>https://blogs.msdn.com/b/socaldevgal/</i></a><i>.</i></p>  <p>여러 사용자 환경을 위한 솔루션을 설계하는 데 있어 중요한 요소는 클라우드의 일관된 데이터 계층과 이러한 환경에 도달할 수 있는 프로토콜을 활용하는 것이며, 이제 온라인에서 모두 사용할 수 있는 이벤트의 여러 세션에서 이 문제에 대해 이야기했습니다.&nbsp; </p>  <p>&nbsp;<img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7128.Mix-2.jpg\" border=\"0\"></p>  <p><i>데이비드 로빈슨, SQL Azure 수석 프로그램 관리자, MIX에서 자신의 세션을 준비 - </i><a href=\"https://channel9.msdn.com/events/MIX/MIX11/SVC05\"><i>웹과 SQL Azure 넘어 데이터 전원.</i></a> </p>  <p><em></em></p>  <p><em></em></p>  <p><b></b></p>  <p><b></b></p>  <p><b>SQL Azure, DataMarket 및 Windows Azure Platform에 대한 세션:</b></p>  <p><a href=\"https://channel9.msdn.com/events/MIX/MIX11/SVC05\">웹 및 그 너머의 데이터 SQL Azure 전원</a> 공급: David Robinson은 Windows Phone 7에서 웹 및 모바일 애플리케이션에 대한 관계형 데이터 저장소로 SQL Azure 활용하는 이 세션을 제공했습니다.</p>  <p><a href=\"https://channel9.msdn.com/events/MIX/MIX11/SVC08\">Windows Azure DataMarket을 사용하여 웹 및 Windows Phone 데이터 매싱</a>: Max Uritsky는 신디케이트된 데이터를 Windows Phone 제공하는 방법을 설명했습니다.</p>  <p><a href=\"file:///D:/Temp/What's%20New%20In%20the%20Windows%20Azure%20Platform\">Windows Azure 플랫폼의 새로운 기능</a>: James Conard는 모든 Azure 서비스에 대한 전체 업데이트를 제공했습니다.</p>  <p>&nbsp;<img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3580.Mix-3.jpg\" border=\"0\"></p>  <p><i>Windows Azure DataMarket 팀의 맥스 우리츠키(가운데)와 크리스티안 리엔스버거(오른쪽)가 부스를 관리하고 있습니다.&nbsp; Max는 여기에서 사용할 수 있는 DataMarket에 대한 훌륭한 세션을 제공 </i><a href=\"https://channel9.msdn.com/events/MIX/MIX11/SVC08\"><i></i></a> 했습니다<i>.&nbsp; 브라우저에서 </i><i> OData를 활용하기 위한 새로운 JavaScript 라이브러리를 DataJS - 에 </i> 제시한 Asad Khan(왼쪽). 그의 세션은 <a href=\"https://channel9.msdn.com/events/MIX/MIX11/HTM02\"><i>여기에서</i></a> 볼 수 있습니다<i>.</i><a href=\"https://datajs.codeplex.com/\"><i></i></a></p>  <p><b></b></p>  <p><b></b></p>  <p><b></b></p>  <p><b></b></p>  <p><b></b></p>  <p><b>OData의 세션:</b></p>  <p>최근에 OData를 웹에서 데이터를 쿼리하고 업데이트하기 위한 사용 프로토콜로 언급했습니다.&nbsp; 이 언어를 새로운 사용자에게 설명할 때는 \"웹의 데이터 언어\"라고 설명합니다.&nbsp; MIX에는 체크 아웃할 가치가 있는 여러 세션이 있습니다.</p>  <p><a href=\"https://channel9.msdn.com/events/MIX/MIX11/HTM02\">HTML5 세계의 데이터</a>: Asad Khan은 JavaScript 및 JQuery를 사용하여 OData를 활용할 수 있는 새로운 DataJS 라이브러리를 제공하므로 모든 브라우저에서 JavaScript 호출을 통해 SQL Azure 또는 다른 클라우드 데이터 원본에 쉽게 액세스할 수 있습니다.</p>  <p>또한 MIX에서 제공된 이러한 추가 OData 세션을 보는 것이 좋습니다. </p>  <p><a href=\"https://channel9.msdn.com/events/MIX/MIX11/FRM10\">OData 작동 중: 모든 데이터 원본을 모든 디바이스에 연결</a></p>  <p><a href=\"https://channel9.msdn.com/events/MIX/MIX11/FRM11\">OData 로드맵: 차세대 환경을 구동하는 서비스</a></p>  <p><a href=\"https://channel9.msdn.com/events/MIX/MIX11/FRM16\">데이터 원본을 OData 서비스로 노출</a></p>  <p>&nbsp;</p>  <p>전반적으로 그것은 좋은 이벤트였다.&nbsp; 그곳에 있었나요?&nbsp; 여러분의 생각을 알려주세요.</p>  <p>&nbsp;<img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1401.Mix-4.jpg\" border=\"0\"></p>  <p>당신의 진정한 <i>... 왼쪽에 있습니다.</i><i>&nbsp;</i></p>  <p>-Steve</p>"
