Title: 사용자 인식 향상 - Video Indexer
Summary: Video Indexer가 계정과 관련된 사람을 인식하도록 교육하고 싶으신가요? 우리는 당신을 위해 좋은 소식이있다!
Content: >-
  <p>Video Indexer가 계정과 관련된 사람을 인식하도록 교육하고 싶으신가요? 우리는 당신을 위해 좋은 소식이있다!</p>


  <p>얼굴 감지 및 인식은 모두 Video Indexer에서 제공하는 매우 널리 사용되는 인사이트입니다. 얼굴 인식 기능에는 약 1M의 유명인 얼굴을 즉시 인식하고 계정 수준 사용자 지정 인물 모델을 학습하여 고객&rsquo; 특정 조직과 관련된 유명 인사가 아닌 사람을 인식하는 기능이 포함됩니다. 사용자 지정 개인 모델의 기능을 더욱 향상시키기 위해 고객으로부터 여러 요청을 받았습니다. 오늘 사용자 지정 인물 모델 학습 및 관리를 더 빠르고 쉽게 만드는 다양한 향상된 기능을 발표하게 되어 기쁩니다.</p>


  <p>이러한 향상된 기능에는 계정에 여러 모델을 만들 수 있는 중앙 집중식 사용자 지정 사용자 모델 관리 페이지가 포함됩니다. 이러한 각 모델은 최대 1M의 다른 사용자를 보유할 수 있습니다. 이 페이지에서 새 모델을 만들고 기존 모델에 새 사용자를 추가할 수 있습니다. 여기서는 필요한 경우 모델을 검토, 이름 바꾸기 및 삭제할 수도 있습니다. 또한 이제 계정에 비디오를 업로드하기 전에 얼굴 이미지를 기반으로 사용자를&rsquo; 식별하도록 계정을 학습시킬 수 있습니다(공개 미리 보기). 예를 들어 사용자 이미지의 보관 파일이 이미 있는 조직은 이제 이러한 보관 파일을 활용하여 모델을 미리 학습할 수 있습니다.</p>


  <h2>여러 모델 및 더 큰 모델</h2>


  <p>Video Indexer는 이제 계정당 최대 50명의 사용자 모델을 지원하며, 각 모델은 최대 100만 명의 다른 사용자를 지원합니다. Video Indexer 계정이 다양한 사용 사례를 충족하는 경우 계정에서 여러 개인 모델을 만들 수 있는 이점을 얻을 수 있습니다. 예를 들어 계정의 콘텐츠를 다른 채널로 정렬하려는 경우 각 채널에 대해 별도의 개인 모델을 사용할 수 있습니다.</p>


  <p>비디오를 인덱싱하는 데 사용할 사용자 지정 개인 모델을 선택할 수 있습니다. 비디오에서 사용자를 식별하고 비디오에서 직접 태그가 지정된 새 사용자를 업데이트하는 데 사용할 모델 Video Indexer가 결정됩니다.</p>


