  <h2>중앙 집중식 사용자 지정 사용자 모델 관리</h2>


  <p>Video Indexers 포털의 콘텐츠 모델 사용자 지정 영역에 새 &ldquo;피플&rdquo; 탭이&rsquo; 추가되었습니다. 모든 계정&rsquo; 사용자 지정 개인 모델을 중앙에서 검토하고 관리할 수 있는 좋은 장소입니다. 여기서는 계정에 새 개인 모델을 추가하고 기존 모델에 새 사용자를 추가할 수도 있습니다. 사용자 지정 인물 모델을 사용하여 인덱싱되지 않은 비디오의 경우 비디오의 태그가 지정된 모든 얼굴이 기본&rsquo; 사용자 모델에 자동으로 표시됩니다&lsquo;.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/91aacfcd-1048-4c0f-93ef-61727578c204.png"><img alt="Render and index dialog with people model options listed." border="0" height="381" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5214e398-8b7b-49f9-8e91-43c8444bfa3f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="사용자 모델 옵션이 나열된 렌더링 및 인덱스 대화 상자" width="678"></a></p>


  <h2>이미지에서 개인 모델 학습</h2>


  <p>관련 얼굴 이미지의 보관 파일이 이미 있는 경우 첫 번째 비디오를 업로드하기 전에&rsquo;도 이러한 얼굴 이미지를 사용하여 계정의 Person 모델을 학습시킬 수 있습니다. 콘텐츠 모델 사용자 지정 페이지에서 이미지 집합을 사용자 항목으로 끌어서 놓기만 하면됩니다. 이미지의 학습은 현재 공개 미리 보기로 제공됩니다.</p>


  <p>모델의 각 사용자 항목은 별도로 관리할 수 있습니다. 사람에 대한 관리&rdquo; 작업을 클릭하면 &ldquo;비디오 또는 수동으로 업로드한 이미지에서 이 사용자 모델이 학습된 모든 이미지가 표시됩니다. &ldquo;관리&rdquo; 작업 내에서 사용자의 얼굴 이미지를 업로드하고 삭제할 수도 있습니다. 사람을 위해 더 많은 얼굴 이미지를 추가하는 것은 일반적으로 그 사람에 대한 정확한 인식을 얻을 수있는 더 나은 기회를 의미합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a2a6ad5c-ef32-42db-8fc2-2661938092a6.png"><img alt="Person dialog details with the option to manage images." border="0" height="541" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1d21420a-febb-439c-87e3-8c0c7989935a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title=" 이미지를 관리하는 옵션이 포함된 사람 대화 상자 세부 정보입니다." width="759"></a></p>


  <h2>중복 이름 지원</h2>


  <p>때때로 사용자는 이름이 같은 두 명의 다른 사용자에 태그를 지정해야 합니다. 이제 Video Indexer를 사용하면 사용자가 동일한 이름을 가진 여러 사람을 추가할 수 있으며 여전히 각 사람을 개별적으로 식별할 수 있습니다. 그러나 쉽게 사용할 수 있도록 사용자를 위한 고유한 이름을 사용하는 것이 좋습니다.</p>


  <h2>알아 두는 것이 좋습니다...&nbsp;</h2>


  <p>언제나처럼 Video Indexer 포털에서 제공하는 모든 기능은 Video Indexers&rsquo; API에서도 사용할 수 있습니다. 즉, 얼굴 사용자 지정 프로세스를 완전히 자동화하고 사용자 고유의 애플리케이션 및 인프라에 동일한 환경을 추가할 수 있습니다.</p>


