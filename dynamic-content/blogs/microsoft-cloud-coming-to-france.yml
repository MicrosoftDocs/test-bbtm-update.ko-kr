Title: 프랑스에 오는 Microsoft 클라우드
Summary: 오늘 앞서 2017년에 프랑스에 위치한 데이터 센터에서 Microsoft Azure, Office 365 및 Dynamics 365를 포함한 Microsoft 클라우드를 제공하겠다는 계획을 발표했습니다.
Content: >-
  <p>오늘 앞서 2017년에 프랑스에 위치한 데이터 센터에서 Microsoft Azure, Office 365 및 Dynamics 365를 포함한 Microsoft 클라우드를 제공할 계획을 <a href="https://news.microsoft.com/europe/2016/10/03/microsoft-european-cloud-momentum-increases-with-intent-to-offer-new-cloud-services-from-france/#sm.0007ihz1b179jesqw0t1rsx7hspf9" target="_blank">발표</a>했습니다. Microsoft의 로컬 클라우드 지역은 고객이 업계에서 혁신하고 유럽 데이터 주권, 보안 및 규정 준수 요구 사항을 충족하면서 비즈니스를 클라우드로 이동할 수 있도록 지원합니다.</p>


  <p>현재 36개의 데이터 센터 지역이 발표되면서 Microsoft Cloud는 다른 클라우드 공급자보다 더 많은 지역을 제공하는 글로벌 커버리지 리더입니다. 또한 고객이 오스트리아, 핀란드, 독일, 아일랜드, 네덜란드 및 영국의 데이터 센터 위치에서 유럽 내에서 로컬로 클라우드 서비스에 액세스할 수 있는 가장 광범위한 옵션을 제공합니다.</p>


  <p>9월에는 두 개의 새로운 영국 지역이 전 세계 고객에게 일반 공급되었습니다. 또한 모든 EU 고객에게 두 개의 Azure 독일 지역을 열어 고유한 클라우드 모델(데이터 트러스티 관리 하에 독일에 남아 있는 고객 데이터가 있는 물리적 및 논리적으로 분리된 클라우드 인스턴스)을 제공했습니다.</p>


  <p>캐나다에서 클라우드의 일반 공급, 미국의 새로운 지역, 한국에 위치한 데이터 센터에서 클라우드 서비스를 확장할 계획 발표 등 글로벌 확장을 기반으로 유럽에서의 우리의 노력이 구축되는 것을 보는 것은&rsquo; 매우 흥미롭습니다.</p>


  <p>유럽 지역은 현재 <a href="https://azure.microsoft.com/en-us/regions/#services" target="_blank">Azure 서비스</a>, Office 365 및 Dynamics 365뿐만 아니라 EMS, OMS, IoT 및 로컬로 배포할 준비가 된 추가 <a href="https://azure.microsoft.com/en-us/solutions/" target="_blank">솔루션</a>과 같은 클라우드 제품군을 제공합니다. 데이터 센터, 제품군 및 서비스는 국가별 인증과 함께 EU 모델 조항 2010/87/EU를 포함한 데이터 상주 및 현지 규정 준수 인증을 제공합니다.&nbsp; 업계에서 가장 크고 포괄적인 규정 준수 <a href="https://www.microsoft.com/en-us/trustcenter/compliance/default.aspx" target="_blank">인증 및 증명</a> 집합을 통해 Microsoft 클라우드는 고객에게 비즈니스를 운영할 신뢰할 수 있고 개방적이고 완전한 클라우드를 제공합니다.</p>


  <p>프랑스, 유럽 및 전 세계의 고객은 현재 유럽의 6개 지역에서 Microsoft 클라우드 &ndash; 및 Microsoft Azure &ndash; 시작할 수 있습니다. Well&rsquo;은 향후 Azure 블로그에서 프랑스의 Microsoft Cloud에 대해 더 많이 공유할 수 있습니다.</p>


  <p>--Tom</p>
