  <h2>책임 있는 AI를 실행</h2>


  <p>산업 전반의 조직은 책임 있는 AI 대시보드의 일부인 많은 책임 있는 AI 도구를 포함하여 이미 Azures&rsquo; AI 기능을 사용하여 작업하고 있습니다.</p>


  <p>한 가지 예로, 올해 초 <a href="https://www.novartis.com/about/strategy/data-and-digital/artificial-intelligence/our-commitment-ethical-and-responsible-use-ai" target="_blank">AI의 윤리적 사용에 대한 8가지 원칙</a>을 발표한 선도적이고 집중적인 의약품 회사인 Novartis가 있습니다. Novartis는 이미 AI를 동료의 워크플로에 포함시키고 있으며 일상적인 작업에서 AI가 사용되는 가치 체인 전반에 걸쳐 많은 인스턴스가 있습니다. AI가 디지털 전략을 사용하도록 설정하는 데 중요한 역할을 하는 상황에서 Microsofts&rsquo; 책임 있는 AI는 AI 모델을 책임감 있게 빌드하고 사용할 수 있도록 하는 필수 요소입니다.</p>


  <p><em>&ldquo;이 AI 대시보드를 통해 팀은 AI 시스템의&rsquo; 정확도와 안정성을 평가하고, AI의 윤리적 사용을 위한 프레임워크에 부합하며, 의도한 컨텍스트와 목적에 적합한지, 그리고 인간 인텔리전스와 가장 잘 통합하는 방법을 확인할&rsquo; 수 있습니다.&rdquo;</em>&mdash; Nimit Jain, 노바티스 데이터 과학 책임자</p>


  <p>또 다른 예로 Azure 및 Fairlearn 도구 키트를 사용하여 기계 학습 모델의&rsquo; 전반적인 공정성을 개선하고 편견을 완화하여 입원 환자 복지 및 관리를 개선하는&nbsp; 선도적인 건강 기술 회사인 Philips가 있습니다. 또한 Azure Machine Learning 고객인 스칸디나비아 항공은 사기 감지 단위의 해석성에 의존하여 모델 예측을 이해하고 의심스러운 행동 패턴을 식별하는 방법을 개선합니다.</p>


  <h2>디지털 이벤트를 놓쳤나요? 지침 및 도구 다운로드</h2>


  <p>우리 모두는 여전히 이 여정을 탐색하고 있지만, 이러한 새로운 리소스는 책임 있는 AI를 구현하기 위한 신중한 조치를 취하는 데 도움이 될 것이라고 믿습니다. 이벤트를 놓친 경우 <a href="https://info.microsoft.com/ww-put-responsible-ai-into-practice.html" target="_blank">기록을 보고 사용 가능한 리소스를 다운로드해야 합니다</a> . Microsoft와 함께 책임 있는 AI를 구현할 수&rsquo; 있습니다.</p>


