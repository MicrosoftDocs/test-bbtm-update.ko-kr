Title: 'Microsoft 및 Oracle 파트너 관계를 통해 고객이 클라우드를 포용할 수 있습니다.  '
Summary: '작년에 Oracle OpenWorld에서 Oracle 고객이 전 세계적으로 사용 가능한 클라우드 플랫폼에서 엔터프라이즈 애플리케이션을 실행하고 그에 따른 경제적, 민첩성 혜택을 얻을 수 있도록 Microsoft Azure Oracle 소프트웨어를 실행하는 파트너십을 발표했습니다. '
Content: >-
  작년에 Oracle OpenWorld에서 Oracle 고객이 전 세계적으로 사용 가능한 클라우드 플랫폼에서 엔터프라이즈 애플리케이션을 실행하고 그에 따른 경제적, 민첩성 혜택을 얻을 수 있도록 Microsoft Azure Oracle 소프트웨어를 실행하는 파트너십을 발표했습니다.


  오늘 저는 고객 채택이 강하다는 것을 보고하게 되어 기쁘게 생각합니다. 고객들은 현재 매월 수백만 시간 동안 Azure에서 Oracle 솔루션을 실행하고 있습니다.


  Oracle 기반 비즈니스 소프트웨어 공급자인 IFS는 Microsoft와 Oracle 파트너 관계를 통해 혜택을 받는 ISV의 좋은 예입니다. 오늘 발표된 IFS는 글로벌 클라우드 솔루션인 IFS on Azure를 출시합니다. IFS는 클라우드에서 엔터프라이즈 앱을 제공하여 전 세계 수천 명의 고객이 클라우드를 수용하는 민첩한 방법을 가능하게 하여 시간과 리소스를 절약할 수 있습니다.


  IFS의 글로벌 얼라이언스 부사장인 David Eager는 "Microsoft와 협력하여 IFS 애플리케이션을 Azure에 배치하는 것은 우리에게 쉬운 선택이었습니다. "고객이 클라우드에서 IFS 애플리케이션을 활용하여 비용을 절감하고 IT가 비즈니스 요구 사항에 부합하도록 보장하려는 욕구가 많습니다. Microsoft와 Oracle이 수행하는 작업은 고객에게 Azure를 사용할 수 있는 기능을 신속하게 제공할 수 있는 완벽한 경로를 제공합니다. Microsoft와 Oracle에서 제공하는 엔터프라이즈 수준의 지원은 우리와 고객에게 매우 중요합니다."


  이는 협업의 이점을 활용하는 고객의 많은 예 중 하나일 뿐입니다. 또한 고객이 유연한 라이선스 옵션을 사용하여 이를 쉽게 활용할 수 있도록 하고 있습니다. 사용자 라이선스를 가져오거나 Oracle Database 또는 WebLogic에 대한 라이선스가 포함된 Virtual Machine을 스핀업할 수 있습니다. 이와 같은 솔루션은 Microsoft Azure 빠르게 채택하는 데 도움이 되며 전 세계적으로 주당 약 8,000명의 신규 고객을 추가하고 있습니다.


  Azure의 Oracle 제품에 대해 자세히 알아보려면 여기에서 Microsoft Azure 사이트를 방문<a href="https://azure.microsoft.com/en-us/campaigns/oracle/">하세요</a>. 또한 Azure의 IFS 제품에 대한 자세한 내용은 www.ifsworld.com/IFS-on-Azure 찾을 수 있습니다.
