Title: 'Windows Azure Community 뉴스 검거(버전 #50)'
Summary: '편집자 주: 이 게시물은 Azure Community Manager Windows Mark Brown에서 제공됩니다.  최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집의 최신 버전에 오신 것을 환영합니다 ...'
Content: '<p><strong>편집기 참고 사항: </strong> 이 게시물은 Azure Community Manager Windows <a href="https://twitter.com/markjbrown" target="_blank">Mark Brown</a>에서 제공됩니다<span>.</span></p>  <p>클라우드 컴퓨팅 및 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0240" target="_blank">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 최신 주간 라운드업에 오신 것을 환영합니다.</p>  <p>피드백에 따라 이번 주에 함께 수집한 내용은&nbsp; 다음과 같습니다.</p>  <p><strong>문서, 비디오 및 블로그 게시물</strong></p>  <ul>  <li><strong>블로그:</strong> Windows Azure Virtual Machine: Wely&nbsp;(게시 1월 9일)의 Azure SaaS 제품 Windows 살펴보기(2부)&nbsp;</li>  <li><strong>블로그:</strong> (1월 8일 게시) Windows Azure Cloud Services에 <a href="https://twitter.com/sandrinodm" target="_blank">@sandriodm</a>&nbsp;IP 주소 제한 적용</li>  <li><strong>블로그:</strong> 트렌치의 이야기: Windows Azure Virtual Desk 더 부드러운 웨이&nbsp;비 <a href="https://twitter.com/maartenballiauw" target="_blank">@maartenballiauw</a>&nbsp;크기 조정(1월 7일 게시)</li>  <li><strong>블로그:</strong> <a href="https://scottcate.com/technology/windows-azure-website-deploy-from-github-screencast/" target="_blank">Windows Azure 웹 사이트: GitHub ScreenCastby</a>&nbsp;<a href="https://twitter.com/scottcate" target="_blank">@scottcate&nbsp;</a>에서 배포(1월 7일 게시)</li>  <li><strong>블로그:</strong>&nbsp; 내 Windows Azure SQL Database 얼마나 가득 차나요?&nbsp; 작성자<a href="https://twitter.com/greglow" target="_blank">@greglow</a>&nbsp;(1월 3일 게시)</li>  <li><strong>블로그:</strong> Phpstormby&nbsp;&nbsp;<a href="https://twitter.com/maartenballiauw" target="_blank">@maartenballiauw</a>&nbsp; 내에서 Windows Azure 작업(1월 7일 게시)</li>  <li><strong>블로그:</strong> 2013by&nbsp;<a href="https://twitter.com/vlele" target="_blank">@vlele</a><a href="https://twitter.com/sandrinodm" target="_blank">&nbsp;</a> SharePoint Media Center 앱 소개(12월 14일 게시)</li>  </ul>  <div><strong>쿨 코드 샘플 및 앱</strong></div>  <div>  <ul>  <li><strong>GitHub: </strong><a href="https://github.com/sandrinodimattia" target="_blank">Sandrino Di Mattia&nbsp;의 IP 주소에 따라 Cloud Services에&nbsp;</a> <a href="https://github.com/sandrinodimattia/WindowsAzure-IPAddressRestriction#readme" target="_blank">대한 액세스 제한</a>(1월 8일 게시)</li>  <li><strong>GitHub: </strong><a href="https://github.com/maartenba" target="_blank">Maarten Balliauw</a>가 <a href="https://github.com/maartenba/WindowsAzureDiskResizer" target="_blank">블로그 스토리지에 직접 Windows Azure 가상 데스크 크기 조정</a>(1월 7일 게시)</li>  <li><strong>GitHub:</strong> <a href="https://github.com/azurecoder" target="_blank">리처드 콘웨이</a>의 Windows Azure Active Directory Graph API를 사용하는 라이브러리(12월 26일 게시)</li>  <li><strong>GitHub: </strong><a href="https://github.com/azurecoder/blobcopy" target="_blank">Blob 또는 컨테이너를 한 Windows Azure 구독에서 anotherbyRichard</a>&nbsp;&nbsp; <a href="https://github.com/azurecoder" target="_blank">Conway</a>&nbsp;로 복사하는 간단한 콘솔 앱(12월 26일 게시)</li>  </ul>  </div>  <p><strong>예정된 이벤트 및 사용자 그룹 모임</strong></p>  <p><strong>북아메리카</strong></p>  <ul>  <li>2013년 10월 - 6월: Windows Azure 개발자 캠프 &ndash; 다양한(50개 이상의 도시)</li>  </ul>  <p><strong>유럽</strong></p>  <ul>  <li>1월 16일 - 17일: 덴마크 코펜하겐의 따뜻한 악어 개발자 컨퍼런스&nbsp;&ndash;</li>  <li>1월 17일: 영국 웨스트요크셔 <a href="https://www.blackmarble.com/events.aspx?event=A%20Windows%20Azure%20Update" target="_blank">주 Windows Azure 업데이트</a> &ndash;</li>  <li>1월 25일: 영국 Azure&nbsp;&ndash; 런던의 HDInsight</li>  </ul>  <p><strong>나머지 세계/가상</strong></p>  <ul>  <li>진행 중:&nbsp; <a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">주문형 Azure Virtual Labs Windows</a> &ndash;</li>  </ul>  <p><strong>흥미로운 최근 Windows Azure 토론</strong> <a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank"><strong>onStack Overflow</strong></a><strong></strong></p>  <ul>  <li><a href="https://stackoverflow.com/questions/14191777/capturing-a-video-and-uploading-it-to-azure-blob" target="_blank">비디오 캡처 및 Azure Blob</a> &ndash; 에 업로드 1 답변, 0 표</li>  <li>여러 클라이언트 &ndash; <a href="https://stackoverflow.com/questions/14164167/viewing-queue-service-bus-messages-from-multiple-clients" target="_blank">에서 큐/서비스 버스 메시지 보기</a> 1 답변, 0 표</li>  </ul>  <p>주간 검거에 대한 의견이나 제안이 있거나 Windows Azure 커뮤니티에 더 많이 참여하려면 Twitter에 줄을 서세요.&nbsp;<a href="https://www.twitter.com/markjbrown" target="_blank">@markjbrown</a></p>  <p>표시</p>'
