Slug: resumable-online-index-rebuild-is-generally-available-for-azure-sql-db
Title: 다시 시작하는 온라인 인덱스 다시 작성은 일반적으로 Azure SQL DB에 사용할 수 있습니다.
Summary: 'Azure SQL DB용 ROIR(Resumable Online Index Rebuild)의 일반 공급에 대해 발표하게 되어 기쁩니다. 이 기능을 사용하면 처음에 작업을 다시 시작하지 않고 다시 빌드 작업이 일시 중지된 위치에서 일시 중지된 인덱스 다시 빌드 작업을 다시 시작할 수 있습니다. '
Content: >-
  <p>Azure SQL DB용 ROIR(Resumable Online Index Rebuild)의 일반 공급에 대해 발표하게 되어 기쁩니다. 이 기능을 사용하면 처음에 작업을 다시 시작하지 않고 다시 빌드 작업이 일시 중지된 위치에서 일시 중지된 인덱스 다시 빌드 작업을 다시 시작할 수 있습니다. 또한 이 기능은 적은 양의 로그 공간만 사용하여 인덱스를 다시 빌드합니다. 다음 시나리오에서 새 기능을 사용할 수 있습니다.</p>


  <ul>
      <li>인덱스 다시 빌드 실패 후(예: 데이터베이스 장애 조치(failover) 후 또는 디스크 공간이 부족한 후) 인덱스 다시 빌드 작업을 다시 시작합니다. 처음부터 작업을 다시 시작할 필요가 없습니다. 이렇게 하면 큰 테이블에 대한 인덱스를 다시 작성할 때 상당한 시간을 절약할 수 있습니다.</li>
      <li>진행 중인 인덱스 다시 빌드 작업을 일시 중지하고 나중에 다시 시작합니다. 예를 들어 우선 순위가 높은 작업을 실행하기 위해 시스템 리소스를 일시적으로 해제해야 하거나 큰 인덱스에 대한 작업을 완료하기에는 너무 짧은 단일 유지 관리 기간이 있을 수 있습니다. 인덱스 다시 작성 프로세스를 중단하는 대신 인덱스 다시 작성 작업을 일시 중지하고 나중에 이전 진행률을 잃지 않고 다시 시작할 수 있습니다.</li>
      <li>로그 공간을 많이 사용하지 않고 대규모 인덱스를 다시 빌드하고 다른 유지 관리 작업을 차단하는 장기 실행 트랜잭션이 있습니다. 이렇게 하면 로그 잘림을 방지하고 장기 실행 인덱스 다시 작성 작업에 사용할 수 있는 로그 오류를 방지할 수 있습니다.</li>
  </ul>


