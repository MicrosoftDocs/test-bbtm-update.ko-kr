Title: Azure Static Web Apps 엔터프라이즈 에지를 사용하여 웹 사이트 가속화
Summary: 오늘, 구성 또는 추가 코드 없이 글로벌 앱에 대해 더 빠른 페이지 로드, 향상된 보안 및 고가용성을 지원하는 Azure Front Door에서 제공하는 Azure Static Web Apps 엔터프라이즈급 에지의 미리 보기를 발표하게 되어 기쁩니다.
Content: >-
  <p>사이트 성능은 최신 웹에서 애플리케이션을 만들 때 매우 중요합니다. 사용자 환경, 검색 엔진 순위 및 사용자 전환율에 직접적인 영향을 줍니다. Azure Static Web Apps를 사용하면 글로벌 규모로 사용자에게 최상의 결과를 제공하는 데 도움이 되는 플랫폼을 빌드하기 위해 최선을 다할&#39;있습니다. 정적 콘텐츠 및 서버리스 API에서 간소화된 전체 스택 개발 및 호스팅을 제공하여 소스 코드에서 글로벌 고가용성까지 높은 생산성을 제공합니다.</p>


  <p>현재 Azure <a href="https://docs.microsoft.com/azure/frontdoor/front-door-overview">Front Door</a>에서 제공하는 Azure Static Web Apps <a href="https://aka.ms/swa-edge">엔터프라이즈급 에지</a>의 미리 보기를 발표&nbsp;하여 구성이나 추가 코드 없이도 글로벌 앱의 페이지 로드 속도를 높이고 보안을 강화하며 안정성을 높일 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b53f4795-8572-4545-88c0-1797857d0ebb.png"><img alt="Azure Front Door's Global Points of Presence (POP) and global network" border="0" height="470" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53a2aec7-b3e8-4341-9209-b71978d1219f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Front Door의 글로벌 현재 상태 지점" width="902"></a></p>


  <p><em><strong>그림 1:</strong> Azure Front Door&#39;POP(Global Points of Presence) 및 글로벌 네트워크입니다.</em></p>


  <p style="margin-left: 40px;">&ldquo;Static Web Apps는 전 세계 고객에게 빠르고 신뢰할 수 있는 방법으로 EasyLife 365 솔루션을 제공하는 데 도움이 되었습니다. Azure에서 엔터프라이즈급 정적 콘텐츠 호스팅을 찾는 모든 사용자에게 이 서비스를 추천할 수 있습니다.&rdquo;&mdash; 패트릭 램버, 이지라이프 365 CEO</p>


  <p>이 새로운 기능에는 DDoS(분산 서비스 거부) 공격에 대한 보호 기능이 향상되어 대기 시간을 크게 줄이고 글로벌 사용자의 처리량을 늘리는 데 도움이 됩니다.</p>


  <h2>페이지 속도 향상</h2>


  <p>현재 Azure Static Web Apps를 사용하여 사용자가 사이트를 방문할 때 HTTP 부하 분산 장치는 해당 위치에 가장 가까운 노드를 결정하고 해당 위치에서 애플리케이션을 제공합니다. 글로벌 지역이 다운된 경우 사용자&#39;요청을 네트워크에서 가장 가까운 정상 노드로 지능적으로 다시 라우팅합니다. 이렇게 하면 지역 간에 탄력적으로 애플리케이션을 빌드하고 즉시 장애 조치(failover)하며 사용자에게 항상 사용&quot; 가능한 웹 사이트 가용성을 &quot;제공할 수 있습니다. 엔터프라이즈급 에지를 사용하도록 설정하면 100개 대도시에서 118개 이상의 POP(현재 상태 지점)에 걸쳐 웹 사이트&rsquo; 정적 콘텐츠를 캐싱하여 글로벌 입지를 더욱 강화할 수 있습니다. 결과적으로 앱은 대기 시간이 짧고 최종 사용자에게 더 높은 처리량으로 실행됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ce4b4ddf-0934-425e-8786-6243fa9b9d94.png"><img alt="Load test for static site with enterprise-grade edge enabled" border="0" height="418" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f25cde40-2d62-4f76-bb32-b0fe731c0d2c.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="엔터프라이즈급 에지가 사용하도록 설정된 정적 사이트에 대한 부하 테스트" width="601"></a></p>


  <p><em><strong>그림 2:</strong> 엔터프라이즈급 에지가 활성화된 정적 사이트에 대한 부하 테스트입니다.</em></p>


  <p>페이지 로드 속도가 빨라질수록 사용자&#39;환경이 향상될 뿐만 아니라 검색 엔진 순위에 긍정적인 영향을 미치고 궁극적으로 사용자 변환이 증가합니다.</p>


  <h2>전역적으로 배포된 네트워크에서 애플리케이션 보호</h2>


  <p>서비스하는 사용자 수가 증가함에 따라 DDoS와 같은 악의적인 공격의 가능성도 증가합니다. 엔터프라이즈급 에지에서 애플리케이션을 사용하도록 설정하면 공격자가 애플리케이션에 도달하고 애플리케이션&#39;가용성 및 성능에 영향을 주지 않을 수 있습니다. 전역적으로 배포된 네트워크의 전체 규모와 용량은 상시 트래픽 모니터링 및 실시간 완화를 통해 일반적인 네트워크 계층 공격에 대한 방어를 제공합니다.</p>


  <p>이 기능을 사용하도록 설정하면 수년 동안 가장 중요한 웹 워크로드를 실행해 온 Microsofts&rsquo; 글로벌 애플리케이션 및 콘텐츠 배달 네트워크를 기반으로 웹 사이트를 실행하여 복원력과 자체 복구 기능을 보장합니다. Azure DevOps, LinkedIn 및 Xbox Live 같은 글로벌 서비스는 그 위에 실행되며 빠르고 안정적인 애플리케이션 환경을 제공합니다.</p>


  <p>엔터프라이즈급 에지는 CDN 및 애플리케이션 가속을 포함하는 제로 구성 클라우드 콘텐츠 배달 서비스입니다. 프로덕션 애플리케이션에 이 기능을 사용하도록 설정하면 가동 중지 시간 없이 라이브 트래픽을 향상된 글로벌 분산 네트워크로 마이그레이션합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2cf7579e-fa53-41d8-8554-ccdec6cef0fa.png"><img alt="Enable enterprise-grade edge using the Azure Portal" border="0" height="351" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6e08b115-49b6-4197-9faf-36ebdcb5a7e6.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Portal을 사용하여 엔터프라이즈급 에지 사용" width="601"></a></p>


  <p><em><strong>그림 3:</strong> Azure Portal을 사용하여 엔터프라이즈급 에지를 사용하도록 설정합니다.</em></p>


  <p>이 새로운 기능을 통해 Azure Static Web Apps는 사용자에게 가장 안전하고 빠른 환경을 제공하는 데 필요한 모든 것을 간소화합니다. 우리는 당신이 구축 하는 것에 의해 놀라게 계속 하 고이 더 많은 것을 달성 하기 위해 당신과 당신의 사용자를 강화 하는 방법을 보고 기다릴 수&#39;수 있습니다.</p>


