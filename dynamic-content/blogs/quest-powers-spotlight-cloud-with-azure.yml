Summary: Spotlight Cloud는 SQL Server 고객에 초점을 맞춘 첫 번째 Azure 데이터베이스 성능 모니터링 솔루션입니다. Spotlight Cloud는 Microsoft Azure Cosmos DB의 확장성, 성능, 글로벌 배포, 고가용성 및 기본 제공 보안을 활용하여 수년간 데이터베이스 성능 관리 도구를 빌드한 Quest Software의 엔지니어링 인사이트와 클라우드의 최고를 결합합니다.
Content: >-
  <p><em>이 블로그 게시물은 Liz Yu(마케팅), 브라이든 올리버(설계자), 이아인 셰퍼드(수석 소프트웨어 엔지니어), 스포트라이트 클라우드의 데보라 첸(프로그램 관리자), Azure Cosmos DB의 스리 친탈라(프로그램 관리자)가 공동 저술했습니다.</em></p>


  <p>&nbsp;</p>


  <p><img height="54" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1Zal06uUBAicxYjxGfVMcCxG7v-lROUk3a4CLfPtxmc-d_EK-bxSKK7-yPgAdiFBV0yZdjwtM-GHIJn8S-sCZg56p9m-smhwwZ81yHqdADJBnKwBQPE7Ah-qeZI6pDnczg" style="margin: 6px 12px 0px 0px; float: left; display: inline;" width="200"><a href="https://www.spotlightcloud.io/" target="_blank">Spotlight Cloud</a>는 SQL Server 고객에 초점을 맞춘 Azure 데이터베이스 성능 모니터링 솔루션을 기반으로 하는 첫 번째 솔루션입니다. 스포트라이트 클라우드는 Microsoft Azure Cosmos DB의 확장성, 성능, 글로벌 배포, 고가용성 및 기본 제공 보안을 활용하여 수년간 데이터베이스 성능 관리 도구를 구축해 온 Quest Softwares&rsquo; 엔지니어링 인사이트와 클라우드의 최고를 결합합니다.</p>


  <p>고객이 SQL 솔루션의 고가용성, 확장성 및 더 빠른 해결로 이끄는 데이터베이스 인사이트를 제공하는 도구로서 Spotlight Cloud는 백 엔드에 대한 정확한 요구 사항을 제공하는 데이터베이스 서비스가 필요했습니다.</p>


  <p><a href="https://azure.microsoft.com/services/cosmos-db/" target="_blank">Quest는 Azure Cosmos DB</a> 및 <a href="https://azure.microsoft.com/services/functions/" target="_blank">Azure Functions</a>를 사용하여 2개월 이내에 개념 증명을 빌드하고 8개월 이내에 프로덕션에 배포할 수 있었습니다.</p>


  <p><em>&ldquo;Azure Cosmos DB를 사용하면 애플리케이션 크기 조정에 따라 크기를 조정할 수 있습니다. 더 많은 고객을 온보딩함에 따라 Azure Cosmos DB에서 얻을 수 있는 성능, 대기 시간 및 가용성 측면에서 예측 가능성을 중시합니다.&rdquo;</em></p>


  <p align="right">- Patrick OKeeffe&rsquo;, 소프트웨어 엔지니어링 부사장, Quest Software</p>


  <h2>추천 클라우드 요구 사항</h2>


  <p>비즈니스를 지원하는 데 필요한 데이터의 양은 지속적으로 증가합니다. 데이터가 확장됨에 따라 모든 데이터를 분석해야 하므로 Spotlight Cloud도 마찬가지입니다. Quests&rsquo; 개발자는 다음과 같은 요구 사항과 저렴한 비용으로 고가용성 데이터베이스 서비스가 필요하다는 것을 알고 있습니다.</p>


  <ul>
   <li>다양한 유형의 데이터를 수집하고 저장하여 Azure 기반 스토리지 서비스로 보냅니다. 데이터는 SQL Server DMV, OS 성능 카운터 통계, SQL 계획 및 기타 유용한 정보에서 제공됩니다. 수집된 데이터는 크기(100바이트에서 여러 메가바이트)와 모양에 따라 크게 다릅니다.</li>
   <li>더 많은 고객이 Spotlight Cloud를 사용함에 따라 계속 확장할 수 있는 기능을 사용하여 데이터에 대해 초당 1,200개의 작업을 수락합니다.</li>
   <li>데이터를 쿼리하고 반환하여 SQL Server 성능 문제의 진단 및 분석을 신속하게 지원합니다.</li>
  </ul>


  <p>많은 제품을 철저히 평가한 후 Quest는 Azure Functions 및 Azure Cosmos DB를 솔루션의 중추로 선택했습니다. Spotlight Cloud는 Azure Function 앱과 Azure Cosmos DB를 모두 활용하여 비용을 절감하고 성능을 개선하며 고객에게 더 나은 서비스를 제공할 수 있었습니다.</p>


  <h2>솔루션</h2>


  <p><img alt="Diagram displaying data flow in Spotlight Cloud" height="875" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/uvSU7EtTTmOkBc8NpsiW3h1WTU5015wTQvG0D6sF4SHXfivupXeLsEDp2Yyk66lydDihQPch7X8iZe3y3Y90HUwapYfaDKXMQ_80GX1DgUyu8s2UpfrdOBJLes6GaeQv7A" title="Spotlight Cloud의 데이터 흐름" width="1299"></p>


  <p align="center"><em>Spotlight Cloud의 핵심 데이터 흐름의 일부입니다. 표시되지 않는 다른 기술에는 Event Hub, 애플리케이션 Insights, Key Vault, Storage, DNS 등이 있습니다.</em></p>


  <p>Spotlight Cloud 내의 핵심 데이터 처리 흐름은 Azure Functions 및 Azure Cosmos DB를 기반으로 합니다. 이 기술 스택은 Quest에 필요한 높은 규모와 성능을 제공합니다.</p>


  <table border="1" cellpadding="2">
   <tbody>
    <tr>
     <td>
     <p>확장</p>

     <p>&nbsp;</p>
     </td>
     <td>
     <p>수집 앱은 초당 1,000개의 고객 모니터링 데이터 집합을 처리 &gt;합니다. 이를 지원하기 위해 Azure Functions 사용 계획은 최대 100개의 VM을 자동으로 확장합니다.</p>

     <p>Azure Cosmos DB는 데이터베이스 및 컨테이너에 대해 보장된 처리량을 제공하며, 요청 단위/초(RU/s)로 측정되고 SLA에서 지원됩니다. Quest는 워크로드의 필요한 처리량을 예측하고 RU/s로 변환함으로써 Azure Cosmos DB에 대해 모든 규모에서 예측 가능한 읽기 및 쓰기 처리량을 달성할 수 있었습니다.</p>
     </td>
    </tr>
    <tr>
     <td>
     <p>성능</p>

     <p>&nbsp;</p>
     </td>
     <td>
     <p>Azure Cosmos DB는 Spotlights&rsquo; 데이터에 &lt; 대한 쓰기 및 읽기 작업을 60밀리초 단위로 처리합니다. 이를 통해 고객은&rsquo; 데이터를 SQL Server 빠르게 수집하고 거의 실시간으로 분석에 사용할 수 있습니다.</p>
     </td>
    </tr>
    <tr>
     <td>
     <p>고가용성</p>

     <p>&nbsp;</p>
     </td>
     <td>
     <p>Azure Cosmos DB는 2개 이상의 지역을 사용하는 경우 읽기 및 쓰기에 99.999% 고가용성 SLA를 제공합니다. 많은 고객이 의료, 소매 및 금융 서비스 산업에 있으며 데이터베이스 가동 중지 시간 또는 성능 저하를 경험할 여유가 없으므로 가용성은 Spotlight Clouds&rsquo; 고객에게 매우 중요합니다. 장애 조치(failover)가 필요한 경우 Azure Cosmos DB는 수동 개입 없이 자동 장애 조치(failover)를 수행하여 비즈니스 연속성을 가능하게 합니다.</p>

     <p>턴키 전역 배포를 통해 Azure Cosmos DB는 지역 간 데이터의 자동 및 비동기 복제를 처리합니다. 프로비전된 처리량을 최대한 활용하기 위해 Quest는 쓰기(데이터 수집)를 처리할 지역을 지정하고 다른 지역은 읽기용으로 지정했습니다. 따라서 사용자가&rsquo; 응답 시간을 읽는 것은 쓰기 볼륨의 영향을 받지 않습니다.</p>
     </td>
    </tr>
    <tr>
     <td>
     <p>유연한 스키마</p>

     <p>&nbsp;</p>
     </td>
     <td>
     <p>Azure Cosmos DB는 다양한 크기와 스키마의 JSON 데이터를 허용합니다. 이를 통해 Quest는 SQL Server DMV, OS 성능 카운터 통계 등 다양한 원본의 다양한 데이터를 저장할 수 있었고 고정된 스키마 또는 스키마 관리에 대해 걱정할 필요가 없습니다.</p>
     </td>
    </tr>
    <tr>
     <td>
     <p>개발자 생산성</p>

     <p>&nbsp;</p>
     </td>
     <td>
     <p>Azure Functions 도구를 사용하면 개발 및 코딩 프로세스가 매우 원활하게 진행되어 개발자가 즉시 생산성을 높일 수 있습니다. 또한 개발자는 Azure Cosmos DB&rsquo; SQL 쿼리 언어를 쉽게 사용할 수 있으므로 진입 시간이 단축됩니다.</p>
     </td>
    </tr>
    <tr>
     <td>
     <p>Cost</p>

     <p>&nbsp;</p>
     </td>
     <td>
     <p>Azure Functions 소비 가격 책정 모델은 각 함수 호출에서 사용하는 컴퓨팅 및 메모리에 대해서만 요금을 청구합니다. 특히 볼륨이 낮은 마이크로 서비스의 경우 사용자가 저렴한 비용으로 작업할 수 있습니다. 또한 사용 계획에 Azure Functions를 사용하면 Quest에서 항상 대기 중인 장애 조치(failover) 인스턴스를 사용할 수 있으며 장애 조치(failover) 인스턴스가 실제로 사용되는 경우에만 비용이 발생합니다.</p>

     <p><a href="https://docs.microsoft.com/azure/cosmos-db/total-cost-ownership" target="_blank">TCO(총 소유 비용)</a> 관점에서 Azure Cosmos DB 및 Azure Functions는 모두 관리 솔루션이므로 관리 및 운영에 소요되는 시간을 줄일 수 있습니다. 이를 통해 팀은 고객에게 직접적인 가치를 제공하는 서비스를 구축하는 데 집중할 수 있습니다.</p>
     </td>
    </tr>
    <tr>
     <td>
     <p>지원</p>
     </td>
     <td>
     <p>Microsoft 엔지니어는 문제를 직접 돕고, 지침을 제공하고, 모범 사례를 공유할 수 있습니다.</p>
     </td>
    </tr>
   </tbody>
  </table>


  <p>Spotlight Cloud를 사용하면 Quests&rsquo; 고객은 온-프레미스 SQL Server 데이터베이스 대신 Azure에 데이터를 저장하는 이점이 있습니다. 또한 고객은 Quest가 클라우드에서 제공하는 모든 분석 기능에 액세스할 수 있습니다. 예를 들어 고객은 SQL Server SQL 워크로드 및 성능을 자세히 조사하여 사용자에 대한 데이터 및 쿼리를 최적화할 수 있으며, 모두 Azure Cosmos DB를 기반으로 하는 Spotlight Cloud에서 구동됩니다.</p>


  <p><em>&quot;비즈니스 요구 사항을 더 잘 충족할 수 있도록 스토리지 솔루션을 업그레이드하려고 했습니다. Azure Cosmos DB는 기본 제공 고가용성과 짧은 대기 시간을 제공하므로 가동 시간과 성능을 향상시킬 수 있습니다. Azure Cosmos DB는 고객이 실시간 데이터에 빠르게 액세스할 수 있도록 Spotlight Cloud에서 중요한 역할을 한다고 생각합니다.&quot;</em></p>


  <p align="right">- Efim Dimenstein, 수석 클라우드 설계자, Quest Software</p>


  <p><img alt="Deployment Diagram of Spotlight Cloud’s Ingest and Egress app" height="1012" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5JYt_NL4dcsGWbUV3lFDdkU0fe10V60ZwuFYDd4Lkv_n_UiIaIGRhxgkUH_wQW0pj3XKwiL21Bu1M_7kwn-U6mZYeJYpxXn7QT0z06do3eMFwJGsLES08TB-g-q1Kio_2Q" title="Spotlight Cloud의 수집 및 Egress 앱" width="1600"></p>


  <p align="center"><em>Spotlight Clouds&rsquo; 수집 및 Egress 앱의 배포 다이어그램</em></p>


  <p><strong>위의 다이어그램은 설명했습니다.</strong> 데이터는 Traffic Manager 사용 가능한 수집 앱으로 라우팅됩니다. 수집 앱은 Azure Cosmos DB 쓰기 지역에 데이터를 씁니다. 데이터 소비자는 Traffic Manager 통해 Egress 앱으로 라우팅된 다음, Azure Cosmos DB 읽기 지역에서 데이터를 읽습니다.</p>


  <h2>학습 및 모범 사례</h2>


  <p>Spotlight Cloud를 빌드하는 과정에서 Quest는 가장 효과적인 방법으로 Azure Cosmos DB를 사용하는 방법을 깊이 이해했습니다.&nbsp;</p>


  <p>&nbsp;</p>


  <table border="1" cellpadding="2">
   <tbody>
    <tr>
     <td valign="top">
     <p>Azure Cosmos DB&rsquo; 프로비저닝된 처리량 모델 이해(RU/s)</p>

     <p>&nbsp;</p>
     </td>
     <td valign="top">
     <p>Quest는 각 작업의 비용, 작업/초 수를 측정하고 Azure Cosmos DB에 필요한 총 처리량을 프로비전했습니다.</p>

     <p>Azure Cosmos DB 비용은 스토리지 및 프로비전된 처리량을 기반으로 <a href="https://docs.microsoft.com/azure/cosmos-db/optimize-cost-throughput" target="_blank">하므로 적절한 양의 RU를 선택하는</a> 것이 비용 효율적인 방식으로 Azure Cosmos DB를 사용하는 데 핵심이었습니다.</p>
     </td>
    </tr>
    <tr>
     <td valign="top">
     <p>적절한 파티션 전략 선택</p>

     <p>&nbsp;</p>
     </td>
     <td valign="top">
     <p>Quest는 해당 데이터에 대한 <a href="https://docs.microsoft.com/azure/cosmos-db/partitioning-overview#choose-partitionkey" target="_blank">파티션 키를</a> 선택했으며, 이로 인해 요청 볼륨 및 스토리지가 분산되었습니다. 이는 Azure Cosmos DB가 데이터를 가로로 분할하고 프로비전된 총 RU를 데이터 파티션 간에 균등하게 분산하기 때문에 매우 중요합니다.</p>

     <p>개발 단계에서 Quest는 파티션 키의 몇 가지 선택을 실험하고 성능에 미치는 영향을 측정했습니다. 파티션 키 전략이 불균형한 경우 워크로드에는 분산된 파티션 전략보다 더 많은 RU가 필요합니다.</p>

     <p>Quest는 서버 ID와 저장되는 데이터 형식을 통합한 <a href="https://docs.microsoft.com/azure/cosmos-db/synthetic-partition-keys" target="_blank">가상 파티션 키를</a> 선택했습니다. 이렇게 하면 많은 고유 값(높은 카디널리티)이 제공되어 데이터의 균등한 분포를 초래하여 쓰기가 많은 워크로드에 매우 중요합니다.</p>
     </td>
    </tr>
    <tr>
     <td valign="top">
     <p>인덱싱 정책 조정</p>

     <p>&nbsp;</p>
     </td>
     <td valign="top">
     <p>Quests&rsquo; 쓰기가 많은 워크로드의 경우 <a href="https://docs.microsoft.com/azure/cosmos-db/index-overview" target="_blank">인덱스 정책</a> 및 쓰기에 대한 RU 비용을 조정하는 것이 좋은 성능을 달성하는 데 핵심이었습니다. 이를 위해 Quest는 문서에서 일반적으로 쿼리되는 속성을 명시적으로 인덱싱하고 나머지는 제외하도록 Azure Cosmos DB 인덱싱 정책을 수정했습니다. 또한 Quest는 문서 본문에 일반적으로 사용되는 몇 가지 속성만 포함하고 나머지 데이터를 단일 속성으로 인코딩했습니다.</p>
     </td>
    </tr>
    <tr>
     <td valign="top">
     <p>데이터 액세스 패턴에 따라 RU 강화 및 축소</p>

     <p>&nbsp;</p>
     </td>
     <td valign="top">
