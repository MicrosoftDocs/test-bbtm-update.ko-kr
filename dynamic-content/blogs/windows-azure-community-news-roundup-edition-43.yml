Title: 'Azure Community 뉴스 검거 Windows(버전 #43)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다....
Content: '<p>클라우드 컴퓨팅 및 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post02225" target="_blank">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다.</p>  <h4><strong>문서, 비디오 및 블로그 게시물</strong>&nbsp;</h4>  <ul>  <li>문서: <a href="https://www.informit.com/articles/article.aspx?p=1966028" target="_blank">클라우드 컴퓨팅 참조 아키텍처: 데이터 수신 및 Storage 액세스</a> <a href="https://twitter.com/buckwoody" target="_blank">@buckwoody</a> (10월 24일 게시)</li>  <li>블로그: Ralph Squillance의 <a href="https://blogs.msdn.com/b/silverlining/archive/2012/10/28/data-paging-using-the-windows-azure-mobile-services-ios-client-sdk.aspx?utm_source=dlvr.it&amp;utm_medium=twitter" target="_blank">Windows Azure Mobile Services iOS 클라이언트 SDK를 사용한 데이터 페이징</a>(10월 28일 게시)</li>  <li>블로그: Entity Framework 공간 및 Web API를 사용하여 위치 API 빌드(10월 29일 게시) Windows Azure 웹 사이트 <a href="https://twitter.com/bradygaster" target="_blank">@bradygaster</a></li>  <li>블로그: <a href="https://www.simple-talk.com/dotnet/.net-framework/windows-azure-websites-%E2%80%93-a-new-hosting-model-for-windows-azure/" target="_blank">azure Websites &ndash; Windows</a>(10월 29일 <a href="https://twitter.com/mikewo" target="_blank">@mikewo</a> 게시) Windows Azure에 대한 새로운 호스팅 모델</li>  <li>프레젠테이션: azure&nbsp;<a href="https://twitter.com/fincooper" target="_blank">@fincooper</a>를 Windows 모바일 애플리케이션 개선(10월 31일 게시)</li>  <li>블로그: Nabarun Sengupta<a href="https://nabaruns.blogspot.in/2012/11/common-port-related-troubleshoot-in.html" target="_blank">가 Windows Azure의 일반적인 포트 관련 문제 해결</a>(11월 1일 게시)</li>  </ul>  <h4><strong>예정된 이벤트 및 사용자 그룹 모임</strong></h4>  <p><strong>북아메리카</strong></p>  <ul>  <li>2013년 10월 - 6월: Azure 개발자 캠프 &ndash; 다양한 Windows(50개 이상의 도시)</li>  <li>11월 12<a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032524728&amp;culture=en-us" target="_blank">일: (Satory Global) Windows Azure Developer Camp</a> &ndash; Mtn. 보기, CA</li>  <li>12월 4일: <a href="https://www.10gen.com/events/mongosv" target="_blank">캘리포니아 주 몽고SV</a> &ndash; 실리콘밸리&nbsp;</li>  </ul>  <p><strong>유럽</strong></p>  <ul>  <li>11월 5 &ndash; 일 9일: 스웨덴 <a href="https://oredev.org/" target="_blank">오레데프</a> &ndash; 말모</li>  <li>11월 19일: <a href="https://www.wazug.nl/agenda/wazugnl-11-sharepoint-connections-in-amsterdam.aspx" target="_blank">WAZUGNL 11: 네덜란드 암스테르담의</a> &ndash; Sharepoint Connections</li>  </ul>  <p><strong>나머지 세계/가상</strong></p>  <ul>  <li>진행 중:&nbsp; <a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Azure Virtual Labs</a> &ndash; 주문형 Windows</li>  </ul>  <h4>Community 토론 및 포럼</h4>  <p><strong>최근 Windows Azure </strong><a href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform" target="_blank"><strong>MSDN 포럼</strong></a><strong> 토론 스레드 </strong></p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/47f0ecdb-b42d-4b83-ace0-b925c862e553" target="_blank">기본 제공 SQL Azure Backup 지원</a> &ndash; 보기 1,100개, 회신 5개</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/d7f08b09-5332-4dcf-a061-3cc11c9fe097" target="_blank">Azure 캐싱(미리 보기) 호스트 자동 검색이 일부 머신</a> &ndash; 에서 중단됨 조회수 562회, 회신 19회</li>  <li>Windows 8 최신 UI 앱 &ndash; 1,284개 보기, 6개의 회신<a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/76d0d140-699e-4053-8634-fd4939c50e7f" target="_blank">에서 이미지/비디오 파일을 Windows Azure Blob에 업로드</a></li>  </ul>  <p>Stack Overflow<strong>에 대한 최근 Windows Azure 토론 </strong><a href="https://stackoverflow.com/questions/tagged/azure?page=3&amp;sort=Newest&amp;pageSize=15" target="_blank"><strong></strong></a><strong></strong></p>  <ul>  <li><a href="https://stackoverflow.com/questions/13144933/form-authentication-profiles-slow-on-azure-cloud-fine-locally" target="_blank">Azure 클라우드에서 양식 인증/프로필 속도가 느려지고 로컬에서 잘 작동합니다</a>&ndash;. 답변 1개, 투표 4개</li>  <li><a href="https://stackoverflow.com/questions/13141205/simple-vb-sql-app-and-azure" target="_blank">간단한 VB/SQL 앱 및 Windows Azure</a> &ndash; 4 답변, 1표</li>  <li><a href="https://stackoverflow.com/questions/13126301/how-to-map-a-wildcard-domain-to-a-windows-azure-website-instance" target="_blank">Windows Azure Website 인스턴스</a> &ndash; 1 답변, 0표에 와일드카드 도메인을 매핑하는 방법</li>  <li><a href="https://stackoverflow.com/questions/13151695/azure-caching-system-runtime-interopservices-sehexception" target="_blank">Azure Caching System.Runtime.InteropServices.SEHException</a> - 0 답변, 2 표</li>  </ul>  <p>&nbsp;사용자가 강조 표시할 기사&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 댓글 섹션을 사용하거나 Twitter <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
