Slug: upcoming-academy-live-sessions-cover-partner-solutions-powered-by-windows-azure
Title: 예정된 아카데미 라이브 세션은 Windows Azure에서 제공하는 파트너 솔루션을 다룹니다.
Summary: 애플리케이션을 빌드 및 수익 창출하고 Windows 웹 사이트를 안전하게 유지하는 데 도움이 될 수 있는 파트너 솔루션에 대해 자세히 알아보려면 다음 무료 Academy Live 세션을 놓치지 마세요&rsquo;.
Content: '<p>애플리케이션을 빌드 및 수익 창출하고 Windows <a target="_blank" href="https://www.windowsazure.com">Azure</a> 플랫폼에서 웹 사이트를 안전하게 유지하는 데 도움이 될 수 있는 파트너 솔루션에 대해 자세히 알아보려면 다음 무료 Academy Live 세션을 놓치지 마세요&rsquo;.&nbsp; 각 타이틀을 클릭하여 자세히 알아보고 등록합니다. &nbsp; </p>  <ul>  <li><a target="_blank" href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=f20i2h9j">InishTech를 사용하여 Windows Azure에서 클라우드, 소프트웨어 라이선스 수익 창출</a>  <ul>  <li>2011년 5월 25일 수요일 오전 8:00 PDT</li>  <li>ISV가 <a target="_blank" href="https://pinpoint.microsoft.com/en-za/applications/slps-software-licensing-protection-services-for-isvs-12884909740">ISV용 소프트웨어 라이선싱 및 보호 서비스를</a> 사용하여 Windows Azure 애플리케이션으로 수익을 창출하는 방법을 알아보려면 이 개요 세션에 <a target="_blank" href="https://www.inishtech.com/">InishTech</a>에 참여하세요. </li>  </ul>  </li>  </ul>  <ul>  <li><a target="_blank" href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=k49g53h1">Cenzic을 사용하여 Windows Azure에서 웹 사이트 보안 테스트</a>  <ul>  <li>2011년 6월 1일 수요일 오전 8:00 PDT</li>  <li>Cenzic과 함께 이 세션에 참석하여 Cenzics&rsquo; ClickToSecure Cloud 웹 테스트 서비스 및 Windows Azure가 해커 공격으로부터 웹 사이트를 보호하는 방법을 알아봅니다.</li>  </ul>  </li>  </ul>  <ul>  <li><a target="_blank" href="https://www.eventbuilder.com/microsoft/event_desc.asp?p_event=q7e0z153&amp;requireprofile=false">Metanga를 사용하여 Windows Azure에서 ISV 애플리케이션 수익 창출</a>  <ul>  <li>2011년 6월 3일 금요일 오전 8:00 PDT</li>  <li>이 세션에서 Metanga는 SaaS 청구 애플리케이션을 시연하고 ISV가 애플리케이션을 신속하게 출시하고 Windows Azure에서 수익을 창출하는 데 어떻게 도움이 되는지 보여 줍니다. </li>  </ul>  </li>  </ul>  <p>각 세션은 60분입니다.&nbsp; </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/24/upcoming-academy-live-sessions-cover-partner-solutions-powered-by-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
