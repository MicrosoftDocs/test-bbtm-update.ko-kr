Slug: move-managed-disks-and-vms-now-available
Title: 이제 Managed Disks 및 VM 이동 사용 가능
Summary: 'Managed Disks의 도입에 대한 응답으로 권장됩니다. 발표 이후 많은 고객이 이 새로운 방법을 활용하여 Virtual Machines에 대한 영구 스토리지를 관리하는 것을 보았습니다. '
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-managed-disks-and-larger-scale-sets/" target="_blank">Managed Disks의 도입</a>에 대한 응답으로 권장됩니다. 발표&rsquo; 이후 많은 고객이 이 새로운 방법을 활용하여 Virtual Machines에 대한 영구 스토리지를 관리하는 것을 보았습니다. Managed Disks에서 제공하는 몇 가지 이점은 다음과 같습니다.</p>


  <ul>
   <li>스토리지 계정 제한에 대한 걱정 없이 애플리케이션 크기를 조정하는 기능</li>
   <li>정렬된 장애 도메인을 사용하여 컴퓨팅 및 스토리지 리소스에서 고가용성 달성</li>
   <li>최대 1,000개의 인스턴스를 사용하여 VM Scale Sets 만들기</li>
   <li>디스크, 스냅샷 및 이미지를 일류 리소스로 아키텍처에 통합</li>
   <li>Azure RBAC(역할 기반 액세스 제어)를 통해 디스크, 스냅샷 및 이미지 보호</li>
  </ul>


  <p>Managed Disks의 이점에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/managed-disks-overview" target="_blank">Azure Managed Disks 개요를</a> 참조하세요.</p>


  <p>Managed&rsquo; Disks 플랫폼을 지속적으로 개선하고 다음을 비롯한 고객 피드백에 따라 새로운 기능을 시장에 출시하기 위해 노력하고 있습니다.</p>


  <ul>
   <li><a href="https://azure.microsoft.com/blog/managed-disks-migration-portal/" target="_blank">Azure Portal에서 Managed Disks 마이그레이션</a></li>
   <li><a href="https://azure.microsoft.com/blog/os-disk-swap-managed-disks/" target="_blank">관리형 Virtual Machines에 대한 OS 디스크 교환</a></li>
  </ul>


  <p>오늘 발표하게 된 또 다른 기능은&rsquo; 한 번의 클릭으로 리소스 그룹 및 구독 간에 Managed Disks 및 VM을 이동할 수 있다는 것입니다. 또한 관리되는 이미지 및 스냅샷을 이동할 수 있습니다.</p>


  <h2>시작</h2>


  <p>이 기능을&rsquo; 사용하려면 아래 PowerShell 또는 CLI 지침을 사용하여 기능에 등록해야 합니다.</p>


  <h3>PowerShell</h3>


  <pre>

  Register-AzureRmProviderFeature -FeatureName ManagedResourcesMove -ProviderNamespace Microsoft.Compute

  Register-AzureRmResourceProvider -ProviderNamespace Microsoft.Compute

  </pre>


  <h3>CLI</h3>


  <pre>

  az feature register --namespace Microsoft.Compute --name ManagedResourcesMove

  az provider register --namespace Microsoft.Compute

  </pre>


  <h2>리소스 이동</h2>


  <h3>포털</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1ad57602-18f4-4739-8134-7a4865c89925.png"><img alt="Move the resources-portal" border="0" height="559" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8d83a72c-b2d2-4046-aaca-433a45368e3f.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="resources-portal 이동" width="1111"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/651760b3-0569-4a42-b6a1-8ac6ebe93408.png"><img alt="Move resources" border="0" height="656" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/538fe568-4b28-46f3-a166-e46443e5ab18.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="리소스 이동" width="889"></a></p>


  <p>PowerShell 또는 CLI를 사용하여 리소스를 이동하는 방법에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-group-move-resources#use-powershell" target="_blank">설명서를</a> 참조하세요.</p>


  <h2>제약 조건</h2>


  <p>이 새로운 기능은 아직 다음을 지원하지 않습니다.</p>


  <ul>
   <li>Azure Backup에 대해 사용하도록 설정된 관리형 VM. 이러한 지침에 따라 이러한 VM을 이동할 수 <a href="https://aka.ms/movemdwithbackup" target="_blank">있습니다</a>.</li>
   <li>Azure Key Vault를 참조하는 관리형 VM</li>
  </ul>
