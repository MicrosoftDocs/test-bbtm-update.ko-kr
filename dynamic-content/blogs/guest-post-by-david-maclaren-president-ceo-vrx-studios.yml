Title: 데이비드 맥라렌에 의해 게스트 게시물, 사장 & CEO, VRX 스튜디오
Summary: VRX Studios는 10년 이상 글로벌 호텔 업계에 사진 및 콘텐츠 서비스를 제공하는 사업을 해왔으며 현재 주변 10,000개 이상의 호텔과 협력하고 있습니다.
Content: '<p><a target="_blank" href="https://www.vrxstudios.com/">VRX Studios</a> 는 10년 이상 글로벌 호텔 산업에 사진 및 콘텐츠 서비스를 제공하는 사업을 해왔으며 현재 전 세계 10,000개 이상의 호텔과 협력하고 있습니다. 이렇게 널리 분산된 이 많은 고객들은 운영과 물류가 우리의 가장 큰 과제라고 생각할 수 있습니다.<br>  &nbsp;<br>  오늘날 우리의 가장 큰 골칫거리는 수천 개의 개별 호텔과 수만 명의 이해 관계자가 있는 수십 개의 대형 호텔 브랜드에 대한 테라바이트 규모의 미디어 자산을 관리하는 것입니다. 아이러니하게도, 우리는 우리의 큰 환대 고객이 우리가하는 것과 동일한 콘텐츠 관리 두통을 가지고 있음을 발견했습니다.<br>  &nbsp;<br>  2년 전, 우리는 이 문제를 진지하게 살펴보고 해결책을 찾기로 결정했습니다. 우리는 다른 공급 업체에서 사용할 수있는 것을보고 시작했다. 1년 반 후, 타사 디지털 자산 관리 소프트웨어 공급자와 함께 작업하는 데 몇 번의 시도가 실패한 후, 우리는 포기했습니다. 디지털 자산 관리 시스템 라이선스는 우리에게 실행 가능한 솔루션이 아니었습니다. 핵심 일상적인 콘텐츠 관리 요구 사항을 충족하지 못하는 것 외에도 라이선스, 설정, 공동 배치, 지원 및 유지 관리 비용이 너무 많이 들었습니다.<br>  &nbsp;<br>  6개월 전, 불만이 많았던 우리는 수년간의 콘텐츠 프로덕션, 관리 및 배포 경험을 사용하여 자체 디지털 자산 관리 시스템을 설계하고 구축하는 아이디어를 모색하기 시작했습니다.<br>  &nbsp;<br>  지난 2년 동안 기술은 새로운 엔터프라이즈급 디지털 자산 관리 시스템을 처음부터 실행 가능하고 재정적으로 실현 가능한 옵션으로 만드는 것과 같은 사업을 만드는 데 큰 진전을 이루었습니다. 가장 중요한 발전은 클라우드 컴퓨팅의 성숙이었습니다. 전 세계 데이터 센터에서 자체 서버를 설정하고 운영하는 데 필요한 막대한 자본 지출과 운영 복잡성 없이 글로벌 SaaS 솔루션을 자신있고 쉽고 비용 효율적으로 배포할 수 있는 기능을 제공했습니다. 이것이 핵심이었지만 클라우드에서 현재 제공하는 액세스, 배포, 확장성, 스토리지 및 백업 이점을 활용하기 위해 클라우드에서 엔터프라이즈급 디지털 자산 관리 시스템을 만드는 과제에 직면했습니다.<a target="_blank" href="https://www.windowsazure.com"> Windows Azure</a>는 우리가 찾고 있던 해답이었습니다.</p>  <p>&nbsp;<a target="_blank" href="https://www.vrxstudios.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8484.VRXPic.png" border="0"></a><br>  VRX Studios 구현의 기본 범주 페이지를&nbsp; 보여 주는 MediaValet 스크린샷</p>  <p>우리는 시장에서 모든 클라우드 컴퓨팅 제품을 검토하고 Azure가 우리의 요구를 완벽하게 충족시키는 Windows. Windows Azure는 세계 각지에서 쉽고 빠르게 배포할 수 있는 최고의 지리적 위치 기능을 갖추고 있으며, 클라우드에서 강력하고 확장 가능하며 신뢰할 수 있는 엔터프라이즈급 소프트웨어 서비스 제공을 개발하는 데 필요한 개발자 도구와 플랫폼을 제공합니다.<br>  &nbsp;<br>  운영적으로 Windows Azure는 모니터링, 부하 분산, 확장성 및 스토리지 기술과 지원을 제공하여 현재 시장에서 다른 디지털 자산 관리 시스템을 빠르게 능가할 수 있도록 지원합니다. 기존 고객 기반 및 글로벌 평판과 결합된 이번 달에는 새로운 100% 클라우드 기반 엔터프라이즈급 디지털 자산 관리 시스템인 <b><sup>MediaValetTM</sup></b>의 커뮤니티 미리 보기를 시작할 때 좋은 위치에 있습니다.</p>  <p>자세