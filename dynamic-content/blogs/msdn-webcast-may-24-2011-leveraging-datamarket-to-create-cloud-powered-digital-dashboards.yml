Slug: msdn-webcast-may-24-2011-leveraging-datamarket-to-create-cloud-powered-digital-dashboards
Title: 'MSDN Webcast 2011년 5월 24일: DataMarket을 활용하여 Cloud-Powered 디지털 대시보드 만들기'
Summary: Windows Azure Marketplace의 DataMarket 섹션에 대해 자세히 알아보려면 DataMarket을 활용하여 Cloud-Powered를 만드는 데 사용할 예정인 무료 MSDN 웹캐스트&ldquo;를 놓치지 마세요&rsquo;.
Content: '<p>Windows Azure Marketplace의 DataMarket 섹션에 대해 자세히 알아보려면 2011년 5월 24일 화요일 오전 8:00 PST에서 <a target="_blank" href="https://msevents.microsoft.com/CUI/WebCastEventDetails.aspx?EventID=1032485798&amp;EventCategory=4&amp;culture=en-US&amp;CountryCode=US">DataMarket을 활용하여 Cloud-Powered 디지털 대시보드&rdquo;를 만드는 예정된 무료 MSDN 웹캐스트&ldquo;</a>를 놓치지 마세요&rsquo;. 이 1시간 세션에서는 ComponentArt Development Milos Glisic의 ComponentArt 디렉터와 Microsoft Program Manager Christian Liensberger가 ComponentArts&rsquo; 데이터 시각화 기술을 사용하고 <a target="_blank" href="https://datamarket.azure.com/">Azure Marketplace DataMarket</a>을 Windows 사용하여 Microsoft Silverlight 4 및 Windows Phone 7의 모바일 대시보드에서 대화형 웹 기반 디지털 대시보드를 만드는 방법을 보여 줍니다.<br>  <br>  Windows Azure Marketplace DataMarket은 사용자가&nbsp; 신뢰할 수 있는 프리미엄 데이터 및 퍼블릭 도메인 데이터를 쉽게 검색, 탐색, 구독 및 사용할 수 있는 정보 마켓플레이스입니다. 데이터를 수집하는 콘텐츠 파트너는 DataMarket에 게시하여 검색 가능성을 높이고 고가용성을 통해 전 세계에 도달할 수 있습니다. 데이터베이스, 이미지 파일, 보고서 및 실시간 피드의 데이터는 인터넷 표준을 통해 일관된 방식으로 제공됩니다. 또한 사용자는 신뢰할 수 있는 공용 도메인과 프리미엄 상업용 공급자의 데이터를 쉽게 검색, 탐색, 구독 및 사용할 수 있습니다.</p>  <p>이 세션에 대해 자세히 알아보고 등록하려면 <a target="_blank" href="https://msevents.microsoft.com/CUI/WebCastEventDetails.aspx?EventID=1032485798&amp;EventCategory=4&amp;culture=en-US&amp;CountryCode=US">여기</a> 를 클릭하십시오.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/10/msdn-webcast-may-24-2011-leveraging-datamarket-to-create-cloud-powered-digital-dashboards.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
