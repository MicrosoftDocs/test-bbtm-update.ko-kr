Content: >-
  <p>조직이 안전하게 재개를 평가하고 전 세계의 예기치 않은 변화를 계속 탐색함에 따라 민첩하고 양심적인 방식으로 대응할 수 있는 인사이트를 얻는 것이 중요합니다. 모든 기술 수준의 개발자와 데이터 과학자는 이러한 문제를 해결하기 위해 Microsoft <a href="https://www.azure.com/ai" target="_blank">Azure AI&#39;</a> 강력하고 책임감 있는 도구를 발명하고 있습니다.</p>


  <h2>안전하게 작동</h2>


  <p>조직이 오늘날의&rsquo; 환경에서 안전하게 작동할 수 있도록 <a href="https://azure.microsoft.com/en-us/services/cognitive-services/computer-vision/" target="_blank">Computer Vision</a> Azure Cognitive Service에 새로운 <strong>공간 분석 </strong>기능을 도입하고 있습니다. 고급 AI 모델은 여러 카메라의 인사이트를 집계하여 방의 사용자 수를 계산하고, 개인 간의 거리를 측정하고, 대기 및 대기 시간을 모니터링합니다. 이제 조직은 이 기술을 적용하여 안전하고 최적의 방식으로 공간을 사용할 수 있습니다. 예를 들어 뉴욕시&rsquo; 최대 부동산 회사 중 하나인 RXR은 거주자가 안전과 웰빙을&#39; 수 있도록 RxWell 앱에 공간 분석을 포함했습니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;RxWell을 개발할 때 Microsoft보다 포괄적인 데이터, 분석 및 보안 요구 사항을 충족할 수 있는 기능과 인프라를 갖춘 다른 회사는 없었습니다. RxWell 프로그램은 파트너 관계를 통해 고객에게 COVID-19 이상의 새로운 비정상&rsquo; 문제를 안전하게 탐색&lsquo;하는 데 필요한 도구를 제공합니다.&rdquo; </em>- 스콧 레클러, RXR 부동산 회장 겸 CEO</p>

  </blockquote>


  <p><iframe allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="" frameborder="0" height="315" src="https://www.microsoft.com/en-us/videoplayer/embed/RE4FRIh" width="560"></iframe></p>


  <p><a href="https://customers.microsoft.com/en-us/story/843823-rxr-realty-reopens-for-business-using-azure-iot" target="_blank">RXR 고객 스토리에 대한 자세한 내용은 여기를 참조하세요</a>.</p>


  <h2>민첩성 및 복원력 달성</h2>


  <p>비즈니스에 대한 적시에 인사이트를 얻으려면 조직은 메트릭이 발생할 때 메트릭을 사전에 모니터링하고 문제를 신속하게 진단해야 합니다. 새로운 Azure Cognitive Service인 <a href="https://azure.microsoft.com/services/cognitive-services/metrics-advisor" target="_blank">Metrics Advisor</a>는 고객이 실시간 모니터링, AI 모델 자동 조정, 경고 및 근본 원인 분석의 강력한 조합을 통해 이 작업을 수행할 수 있도록 지원합니다. 이를 통해 조직은 중요한 문제가 되기 전에 문제를 해결할 수 있습니다. 기계 학습 전문 지식이 필요하지 않습니다. NOS 통신과 같은 고객은 Metrics Advisor를 사용하여 민첩성을 높이고 고객 서비스를 개선할 수 있었습니다.&nbsp;</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;Metrics Advisor는 잠재적인 네트워크 디바이스 오류를 시간 안에 캡처하여 즉시 대응할 수 있도록 도와줍니다. 들어오는 고객 통화 병목 상태를 줄이고 고객 만족도를 향상시킵니다. &ldquo; </em>- 주&atilde; 페레이라, NOS 통신 회사(포르투갈) 제품 개발 이사</p>

  </blockquote>


  <p>고객이 데이터 과학 전문 지식 없이 사용자 지정 기계 학습 모델을 빌드할 수 있도록 Azure Machine Learning&rsquo; 코드 없는 <a href="https://azure.microsoft.com/en-us/services/machine-learning/automatedml/" target="_blank">자동화된 기계 학습</a>   <a href="https://azure.microsoft.com/en-us/services/machine-learning/designer" target="_blank">및 삭제 디자이너</a>를 일반 공급합니다. 이러한 기능을 통해 시민 데이터 과학자와 개발자는 기계 학습 솔루션을 빌드할 수 있습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;Azure Machine Learning 디자이너를 사용하여 기계 학습 인사이트를 기반으로 한 귀중한 도구를 신속하게 출시할 수 있었으며, 이는 열차의 점유율을 예측하여 Covid-19와의 싸움에서 사회적으로 멀어지도록 촉진했습니다. &rdquo; </em>- Steffen Pedersen, AI 및 고급 분석 책임자, DSB&nbsp;</p>


  <p>또한 더 저렴한 비용으로 추가 가치를 제공하여 기계 학습에 더 쉽게 액세스할 수 있도록 하고 있습니다. Azure Machine Learning 고객은 이제 추가 비용 없이 Basic 버전의 모든 Enterprise 버전 기능을 얻을 수 있으므로 기계 학습을 보다 비용 효율적으로 채택하고 크기를 조정할 수 있습니다. <a href="https://azure.microsoft.com/en-us/updates/azure-machine-learning-offers-new-capabilities-at-no-added-cost/" target="_blank">Azure Machine Learning 업데이트에 대해 자세히 알아보세요</a>.</p>


  <h2>책임감 있게 AI 적용</h2>


  <p>AI의 금고 책임 있는 사용은 조직과 전 세계가 그 어느 때보다 기술에 의존하기 때문에 필수적입니다. 개인 정보 보호, 투명성 및 신뢰를 보장하기 위해 <a href="https://docs.microsoft.com/legal/cognitive-services/computer-vision/responsible-use-deployment" target="_blank">안전한 사용을</a> 위한 책임 있는 AI 사례 및 지침이 공간 분석과 같은 Azure AIs&rsquo; 서비스에 주입됩니다. Weve&rsquo;는 또한 기능과 도구 키트를 ML&rsquo; 책임 있는 Azure Machine Learning 신속하게 채택하는 것을 보았습니다.</p>


  <p>최근의 예로는 Azure 및 Fairlearn 도구 키트를 사용하여 편견 없는 기계 학습 모델을 빌드하는&rsquo; 선도적인 건강 기술 회사인 Philips가 있습니다. 의료 모델은 다양한 병원이 증상과 작업을 문서화하는 방법에 따라 편향될 수 있습니다. Fairlearn 도구 키트를 사용하여 Philips는 주요 공정성 메트릭을 평가하여 다른 환자 그룹에 대한 모델 부정확성을 발견할 수 있었습니다. 그들의 모형&rsquo; 전반적인 공정성을 향상하고 편견을 완화해서, 그(것)들은 참을성 있는 복지 및 배려에 그들의 병원에 귀중한 통찰력을 전달할 수 있었습니다.</p>


  <p>이러한 혁신을 통해 모든 개발자와 데이터 과학자는 Azure AI의 기능을 책임감 있게 활용하여 조직이 앞으로 나아갈 수 있도록 도울 수 있습니다. 최신에 대한 자세한 내용은 다음 리소스를 확인하세요.</p>


