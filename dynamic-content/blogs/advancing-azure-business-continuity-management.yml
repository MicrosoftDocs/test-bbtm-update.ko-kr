Title: Azure 비즈니스 연속성 관리 발전
Summary: 세 사람에게 서비스가 무엇인지 묻는다면 세 가지 다른 답변을 얻을 수 있습니다. Microsoft는 고객이 달성하고자 하는 결과를 촉진하여 고객(자사 또는 제3자)에게 가치를 제공하는 수단으로 서비스(비즈니스 프로세스 또는 기술)를 정의합니다.
Content: >-
  <p><em>&ldquo;Microsoft Azure 항상 고객에게 매우 안정적이고, 사용 가능하며, 복구 가능한 서비스를 제공하기 위해 노력해 왔습니다. 이 고객 중심 열정은 Microsoft Azure BCM(비즈니스 연속성 관리) 프로그램의 모든 수준에서 반영됩니다. Microsoft 이사회의 지시에 따라 2007년에는 고객을 위한 서비스의 보장된 복구 가능성을 해결하기 위해 BCM 프로그램을 포함한 포괄적인 위험 프로그램을 수립했습니다. <a href="https://www.aka.ms/AdvancingReliability" target="_blank">진보하는 안정성</a> 시리즈의 오늘&rsquo; 게시물에서 Ive&rsquo;는 이 프로그램을 감독하는 선임 프로그램 관리자인 <strong>Robert Arco</strong>에게 Azure의 비즈니스 연속성 관리에 접근하는 방법과 플랫폼이 발전함에 따라 프로그램을 지속적으로 개선하는 방법을&rsquo; 설명해 달라고 요청했습니다.&rdquo;&mdash;</em> Mark Russinovich, CTO, Azure</p>


  <hr>

  <h2>BCM 프로그램에 대한 서비스를&rdquo; 정의하는 &ldquo;방법</h2>


  <p>세 사람에게 서비스가 무엇인지 묻는다면 세 가지 다른 답변을 얻을 수 있습니다. Microsoft에서는 고객이 달성하고자 하는 결과를 촉진하여 고객(자사 또는 타사)에게 가치를 제공하는 수단으로 서비스(비즈니스 프로세스 또는 기술)를 정의합니다.</p>


  <p>각 &ldquo;서비스에 대해 가장 높은 수준의 복원력을 보장하기 위해 다음을 포함합니다.&rdquo;</p>


  <ul>
      <li>사람: 서비스 제공을 담당하는 사람입니다.</li>
      <li>프로세스: 서비스를 제공하는 데 사용되는 방법론입니다.</li>
      <li>기술: 서비스 또는 기술 자체를 값으로 제공하는 데 사용되는 도구입니다.</li>
  </ul>


  <p>고객은 당사의 서비스를 다양한 번들 서비스로 구성된 제품 제품&nbsp;&nbsp;으로 간주합니다. 각 개별 서비스는 인벤토리에 매핑되고 BCM 프로그램을 통해 실행되어 해당 서비스에 대한 사람, 프로세스 및 기술이 다양한 오류에 복원력이 있는지 확인합니다.</p>


  <p>엔드 투 엔드 프로그램은 확인란 확인 규정 준수 이상을 &ldquo;제공하는 모든 서비스를 식별, 우선 순위 지정, 매핑 및 테스트합니다&rdquo; . 대신, 비즈니스에 대한 신뢰할 수 있는 서비스 제공을 요구하는 고객에게 최상의 서비스를 제공하는 방법에 대한 광범위한 이해에 초점을 맞춥니다.</p>


  <h2>실제로 BCM 프로그램을 관리하는 방법</h2>


  <p>정교한 도구 집합을 통해 모든 서비스(내부 및 외부 연결 모두)는 개인 정보 보호, 보안, BCM 등을 다루는 일련의 규정 준수 도구와 고유하게 매핑되고 공유됩니다. 이렇게 하면 모든 서비스에 형식이나 중요도에 관계없이 다른 도구에 대한 공유 가능한 메타 데이터가 포함됩니다.</p>


  <p>이 게시물의 컨텍스트에서 레코드는 BCM 관리 도구로 자동으로 이식됩니다. 이 경우 인증 가능한 표준을 충족하고 고객 약속을 이행하는 DR(재해 복구) 요구 사항의 범위가 자동으로 지정됩니다. 이러한 레코드에는 비즈니스 영향 분석, 종속성, 인력, 공급업체, 복구 계획 및 테스트를 포함하여 BCM 프로그램의 가장 친숙한 요소가 포함되어 있습니다. 또한 잠재적인 고객 영향, 검색 기능 및 장애 조치(failover) 의지에 대한 인사이트를 제공합니다.</p>


  <h2>복구 가능성 테스트</h2>


  <p>도구, 정책 또는 문서의 양은 포괄적인 테스트와 동일한 수준의 서비스 복구 및 지속 가능성에 대한 신뢰를 제공할 수 없습니다. Azure 서비스는 개별 단위 테스트부터 지역 다운&quot;&nbsp;세나리오 완료&quot;까지 다양한 수준에서 테스트합니다. 모든 서비스는 테스트 증명을 표시해야 하며 해당 복구가 내부적으로 명시된 목표&mdash;와 SLA(서비스 수준 계약)에서 최종 고객에게 보장되는 사항을 충족하는지를 보여 주어야 합니다. 시뮬레이션된 비상 사태가 단순히 논의되는 탁상 테스트는 프로그램에 허용되거나 규정을 준수하는 것으로 간주되지 않습니다.</p>


  <p>가장 강력한 통합 테스트는 두 개의 고유한 프로덕션 데이터 센터 지역인 미국&nbsp; 동부와 미국 중부의 다른 지역으로 구성된 카나리아&rdquo; 환경에서 수행&ldquo;됩니다.</p>


  <p>정기적으로 전체 영역 또는 지역 종료(주요 프로덕션 중단 또는 치명적인 손실 시뮬레이션)로 서비스 복구를 테스트하여 모든 서비스가 복구 계획을 호출하도록 합니다. 이러한 테스트는 서비스 복구 가능성을 확인할 뿐만 아니라 주요 인시던트 관리를 위한 인시던트 대응 팀&rsquo; 프로세스를 테스트합니다.&nbsp; 가용성 영역의 경우 전체 영역 손실이 발생할 경우 서비스 가용성의 원활한 연속을 테스트하고 확인합니다. 이러한 테스트는 검색, 응답, 조정 및 복구를 포함하는 엔드 투 엔드 테스트입니다.</p>


  <p>검색에서 응답 및 작업에 이르는 모든 프로세스는 실제 서비스에 영향을 미치는 이벤트인 것처럼 수행됩니다. 서비스 응답자는 일반적인 대기 엔지니어입니다. 또한 VM(가상 머신) 장애 조치(failover)와 같은 가상 고객 책임 기능을 쌍으로 연결된 지역으로 테스트하여 고객 워크로드가 대규모 오류 시나리오에서 작동할 수 있도록 합니다.</p>


  <h2>가용성 영역&mdash; 가장 높은 수준의 원활한 가용성</h2>


  <p>더 많은 Azure 지역이 영역 사용이 가능해짐에 따라 고객은 SLA 및 지역 내 재해 복구&nbsp;에서 지원하는 가장 높은 수준의 가용성으로 복원력에 대한 추가 옵션을 사용할 수 있습니다. 장점은 다음과 같습니다.</p>


  <ul>
      <li>고객은 영역 다운 상황에서 가장 높은 수준의 가용성과 투명한 복구를 가질 수 있습니다.</li>
      <li>다른 지역에 대한 비동기로 인해 데이터가 동기적으로 복제&mdash;되지 않습니다.</li>
      <li>보조 지역 거리로 인해 대기 시간이 발생할 수 없습니다.</li>
  </ul>


  <p>고객은 지역 고가용성 다중 지역 원격 재해 복구 orboth를&nbsp; 활용할 수 있습니다. 이 &quot;벨트 및 서스펜더&rdquo; 경로는 영향에 관계없이 서비스가 복원력이 있다는 최고 수준의 보증을 제공합니다. 가용성 영역의 고가용성을 연결하고&nbsp; 지역 외부 옵션을 가장 치명적인 지역 이벤트인 failafeto&nbsp;로 원격 위치에 결합합니다.</p>


  <p>지역 간 재해 복구에 대한 강력한 테스트를 수행하는 것처럼 영역 지원 서비스에 동일한 실사를 수행합니다. 카나리아 지역을 사용하여 고객에게 최상의 신뢰할 수 있는 서비스를 제공하는 기능을 증명하는 엔드 투 엔드 영역 다운 드릴을 수행할 수 있습니다.</p>


  <h2>규정 준수</h2>


  <p>Microsoft BCMprogram&nbsp;은 모든 업계 및 정부 표준을&mdash; 따르며 서비스 식별, 영향 계산(복구 시간 목표 또는 복구 지점 목표), 종속성 매핑, 간결한 재해 복구&nbsp; 계획 및 해당 계획 테스트에 따릅니다. 이러한 계획은 모든 수준에서 검토되고 포괄적인 엔드 투 엔드 테스트를 통해 확인됩니다.</p>


  <p>이 프로그램 자체는 프로그램이 달성할 수 있는 가장 높은 표준인 ISO 22301을 포함하여 수십 개의 산업 및 정부 인증을 달성했습니다. 실제로 현재까지 Azure는 이 등급을 달성할 수 있는 유일한 클라우드 서비스 공급자입니다.</p>


  <p>Azure는 성공적이고 가치 추가 프로그램을 유지하기 위해 다음과 같은 요소가 있는지 확인하여 이러한 등급을 달성할 수 있었습니다.</p>


  <ul>
      <li>모든 수준에서 리더십 지원 및 인식.</li>
      <li>광범위한 정책, 표준 및 교육 설명서.</li>
      <li>성숙한 프로그램을 구동하는 경험이있는 전용 BCM 실무자.</li>
      <li>투명한 보고 및 갭 분석을 통해 정보에 입각한 의사 결정을 내릴 수 있습니다.</li>
      <li>측정한 내용이 정확한지 확인하는 서비스의 포괄적인 테스트입니다.</li>
      <li>프로그램의 규정 준수를 보장하는 대용량 확장성을 구동하는 최신 도구입니다.</li>
  </ul>


  <h2>요약</h2>


  <p>Microsoft BCM 프로그램은 모든 업계에서 가장 성숙한 프로그램 중 하나입니다. 규정 및 규정 준수 요구 사항을 충족하겠다는 의지를 입증했을 뿐만 아니라 고객이 고가용성 및 신뢰할 수 있는 서비스를 보장하는 데 집중하는 것으로 입증되었습니다. 또한 가용성 영역을 조합에 추가함으로써 고객은 지역 재해 복구에 더 많은 영향을 미치는 지역 없이도 가장 높은 수준의 투명한 서비스 가용성을 받을 수 있습니다.</p>


  <p>복원력이 뛰어난 고객 솔루션을 제공하기 위해 앞으로 나아가면서 프로그램은 잠금 단계를 진행합니다. 2021년에는 결함(있는 경우)을 캡처하고 프로그램 수정을 추진할 수 있도록 테스트 빈도 및 종단 간 테스트 범위를 늘렸습니다. 여기에는 향상된 <a href="https://azure.microsoft.com/en-us/global-infrastructure/availability-zones/" target="_blank">가용성 영역</a> 테스트뿐만 아니라 지역 간 오류 및 복구도 포함됩니다.</p>
