Slug: azure-data-factory-offer-sap-hana-and-business-warehouse-data-integration
Title: Azure Data Factory는 SAP HANA 및 Business Warehouse 데이터 통합을 제공합니다.
Summary: 오늘 Azure Data Factory를 통해 SAP HANA 및 SAP BW(Business Warehouse)의 데이터를 고급 분석 및 보고를 위해 다양한 Azure 데이터 저장소로 로드할 수 있게 되었습니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/data-factory/">Azure Data Factory</a> 는 온-프레미스 및 클라우드의 <a href="https://azure.microsoft.com/en-us/documentation/articles/data-factory-data-movement-activities/#supported-data-stores-and-formats">25개 이상의 데이터 저장소</a> 에서 데이터를 쉽고 효율적으로 복사할 수 있도록 지원하는 데이터의 이동 및 변환을 오케스트레이션하고 자동화하는 클라우드 기반 데이터 통합 서비스입니다. 오늘 Azure Data Factory를 통해 AZURE Blob, Azure Data Lake, Azure SQL DW 등 <b> 고급 분석 및 보고를 위해 </b><b>SAP HANA 및 SAP BW(비즈니스 웨어하우스)의 데이터를 </b><b>다양한 Azure 데이터 저장소</b>로 로드할 수 있게 되었습니다.</p>


  <h2>새로운 기능&rsquo;</h2>


  <p>SAP는 세계에서 가장 널리 사용되는 엔터프라이즈 소프트웨어 중 하나입니다. Microsoft는 고객이 기존 SAP 시스템을 Azure와 통합하여 비즈니스 인사이&rsquo;트를 차단 해제할 수 있도록 하는 것이 중요하다고 들었습니다. Azure Data Factory는 엔터프라이즈 고객이 사용하는 SAP 스택에서 가장 인기 있는 SAP HANA 및 SAP BW와 SAP 데이터 통합 지원을 시작합니다.</p>


  <p>이 릴리스에서는 기존 SAP HANA 및 SAP BW에서 Azure로 데이터를 쉽게 수집할 수 있으므로 Azure&rsquo; 최고 수준의 정보 관리 서비스, 빅 데이터 저장소, 고급 분석 도구 및 인텔리전스 도구 키트를 활용하여 데이터를 지능형 작업으로 변환하여 자체 지능형 솔루션을 빌드할 수 있습니다. 더 구체적으로 살펴보면 다음과 같습니다.</p>


  <ul>
   <li><b>SAP HANA 커넥터</b>는 HANA 정보 모델(예: 분석 및 계산 뷰)뿐만 아니라 SQL 쿼리를 사용하여 행 및 열 테이블의 데이터 복사를 지원합니다. 연결을 설정하려면 최신 데이터 관리 게이트웨이(버전 2.8) 및 SAP HANA ODBC 드라이버를 설치해야 합니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-sap-hana-connector#supported-versions-and-installation">SAP HANA 지원 버전 및 설치</a> 를 참조하세요.</li>
   <li><b>SAP BW 커넥터</b>는 MDX 쿼리를 사용하여 SAP Business Warehouse 버전 7.x InfoCubes 및 QueryCubes(BEx 쿼리 포함)에서 데이터 복사를 지원합니다. 연결을 설정하려면 최신 데이터 관리 게이트웨이(버전 2.8) 및 SAP NetWeaver 라이브러리를 설치해야 합니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-sap-business-warehouse-connector#supported-versions-and-installation">SAP BW 지원 버전 및 설치</a> 를 참조하세요.</li>
  </ul>


  <ul>

  </ul>


  <h2>&rsquo;다음 내용</h2>


  <p>SAP HANA 및 SAP BW 지원 외에도 사용 중이고 통합하려는 SAP 스택의 다른 서비스에 대해서도 알아보고자 합니다. <a href="https://feedback.azure.com/forums/270578-data-factory/suggestions/10203972-integrating-with-sap-using-azure-data-factory">Azure 피드백 사이트에</a> 투표하고 의견을 남기세요.</p>


  <h2>시작</h2>


  <p>새 기능을 사용해 보려면 Azure&rsquo; Portal에서 Data Factory를 프로비전한 다음 데이터 복사를 클릭하여 구성을 안내하는 <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-copy-wizard">직관적인 복사 마법사</a> 를 시작합니다. 원본 데이터 저장소 갤러리에서 다음과 같이 SAP HANA 및 SAP BW를 찾을 수 있습니다.</p>


  <p><img alt="Data Factory source data store gallery" border="0" height="882" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2f05eeaa-d6ac-4c5e-a594-40ed51a18c91.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Data Factory 원본 데이터 저장소 갤러리" width="1220"></p>


  <h3><b>SAP HANA</b></h3>


  <p>갤러리에서 SAP HANA를 선택한 후 데이터 관리 게이트웨이 이름, HANA 서버, 사용자 이름 및 암호에 대한 연결 정보를 지정합니다.&nbsp; <img alt="SAP HANA connection settings" border="0" height="605" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/252177e3-d210-41ef-8ff5-b2d9e5ed5c61.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SAP HANA 연결 설정" width="379"></p>


  <p>그러면 탐색기 및 쿼리 편집기가 있는 페이지가 표시됩니다. 측정값 및 차원을 찾아보고 선택하면 기본 SQL 쿼리가 선택 항목에 따라 참조로 쿼리 편집기에서 자동으로 생성되며, 이를 검토하고 추가로 사용자 지정할 수 있습니다. 쿼리 유효성 검사를 클릭하여 미리 보기 데이터 및 스키마를 확인합니다.&nbsp; <img alt="SAP HANA navigation and custom query" border="0" height="782" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cf5db490-5f47-4231-8989-0f39735da0fc.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SAP HANA 탐색 및 사용자 지정 쿼리" width="1054"></p>


  <h3><b>SAP BW</b></h3>


  <p>갤러리에서 SAP BW를 선택한 후 데이터 관리 게이트웨이 이름, BW 서버, 시스템 번호, 클라이언트 ID, 사용자 이름 및 암호에 대한 연결 정보를 지정합니다.&nbsp; <img alt="SAP BW connection settings" border="0" height="591" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2b9dd361-13ab-4e63-af38-dcb104da8921.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SAP BW 연결 설정" width="330"></p>


  <p>그러면 탐색기 및 쿼리 편집기가 있는 페이지가 표시됩니다. 측정값 및 차원을 찾아보고 선택하면 기본 MDX 쿼리가 선택 항목에 따라 쿼리 편집기에서 참조로 자동으로 생성되며, 이를 검토하고 추가로 사용자 지정할 수 있습니다. 쿼리 유효성 검사를 클릭하여 미리 보기 데이터 및 스키마를 확인합니다.</p>


  <p><img alt="SAP BW navigation and custom query" border="0" height="782" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95fe8fd7-8485-40f9-849d-9c2cfecdc06c.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SAP BW 탐색 및 사용자 지정 쿼리" width="1057"></p>


  <p>SAP 원본에서 설정을 완료한 후 마법사를 계속 따라 대상을 구성합니다.</p>


  <h2>참조</h2>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-data-movement-activities">복사 작업을 사용하여</a> Azure Data Factory 소개 및 데이터 이동에서 <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-introduction">Azure Data Factory</a>에 대한 자세한 정보</li>
   <li>커넥터 세부 정보는 <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-sap-hana-connector">SAP HANA 지원</a> 및 <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-sap-business-warehouse-connector">SAP Business Warehouse 지원을</a> 각각 참조하세요.</li>
  </ul>
