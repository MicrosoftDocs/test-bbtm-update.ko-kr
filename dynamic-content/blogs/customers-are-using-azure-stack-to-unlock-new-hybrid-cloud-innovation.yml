Title: 고객은 Azure Stack을 사용하여 새로운 하이브리드 클라우드 혁신의 잠금을 해제하고 있습니다.
Summary: '지난 한 주 동안 새로운 하이브리드 클라우드 솔루션을 제공하기 위해 데이터 센터 및 에지 위치에 클라우드 서비스를 제공하고자 하는 유럽의 고객과 파트너를 방문했습니다. '
Content: >-
  <p>지난 한 주 동안 새로운 하이브리드 클라우드 솔루션을 제공하기 위해 데이터 센터 및 에지 위치에 클라우드 서비스를 제공하고자 하는 유럽의 고객과 파트너를 방문했습니다. &rsquo;대기 시간, 규정 준수 또는 레거시 데이터 및 시스템으로 인해 이러한 고객은 여러 시나리오에 퍼블릭 클라우드를 사용할 수&rsquo; 없습니다. 전체 디지털 자산에서 일관된 환경을 제공하기 위해 진정한 하이브리드 클라우드 솔루션을 찾습니다. 이러한 회사 중 일부가 이미 Azure Stack을 사용하고 있으며 Microsofts&rsquo; <a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-enables-a-new-wave-of-edge-computing-here-s-how/" target="_blank">지능형 클라우드 및 지능형 에지 접근 방식을</a> 사용하여 디지털 변환을 추진하는 혁신적인 방법을 어떻게 생각하고 있는지 듣고 관찰하는 것이 정말 좋았습니다.</p>


  <p>&rsquo;전 세계 거의 60개국의 정부, 제조, 금융 서비스 및 의료 산업 전반의 고객이 Azure Stack을 사용하여 이전에는 불가능했던 새로운 시나리오의 잠금을 해제하는 것을 보는 것이 겸손합니다. 그리고 이것은 시작일 뿐입니다. Microsoft는 고객의 요구 사항을 충족하고 Azure Stack에서 새로운 업데이트와 혁신을 지속적으로 제공하기 위해 최선을 다하고 있습니다.</p>


  <h2>일관된 하이브리드 클라우드</h2>


  <p>Azure Stack이 Azure와 진정으로 일치하도록 설계 및 엔지니어링했습니다. Azure Stack은 클라우드 컴퓨팅의 민첩성과 혁신을 온-프레미스 및 에지로 제공하므로 조직은 필요한 유연성과 제어를 통해 전체 환경에서 최신 앱을 빌드할 수 있습니다. Azure Stack을 사용하면 고객은 동일한 개발 도구, API 및 프로세스를 사용하여 클라우드, 온-프레미스 또는 에지에서 앱을 개발하고 배포할 수 있습니다. 그 결과 간소화된 관리자 환경, 향상된 개발자 생산성 및 일관된 소프트웨어 제공이 있습니다.</p>


  <p>Azure 서비스를 사용하여 데이터 센터를 확장하는 것이 Azure Stack의 핵심 임무이지만 소매 현장,&rsquo; 석유 굴착 장치 및 선박과 같은 에지 시나리오에서 고객이 Azure Stack을 사용해야 한다는 것을 알 수 있습니다.</p>


