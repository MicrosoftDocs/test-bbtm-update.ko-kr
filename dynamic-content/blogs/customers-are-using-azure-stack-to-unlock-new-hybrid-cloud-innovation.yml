  <h2>지속적인 혁신</h2>


  <p>Azure Stack에 혁신을 가져오기 위해 최선을 다하고 있습니다. &rsquo;일관된 하이브리드 클라우드 환경을 약속하기 위해 새로운 Azure 혁신을 기반으로 정기적으로 Azure <a href="https://azure.microsoft.com/en-us/blog/new-investments-in-azure-stack-extend-microsoft-s-hybrid-cloud-leadership/" target="_blank">Stack에 더 많은 기능을</a> 추가합니다. 또한 고객 피드백에 따라 Azure Stack 서비스의 우선 순위를 직접 지정합니다.</p>


  <p>이 혁신의 최근 예는 Azure 및 Azure Stack 모두에서 사용할 수 있는 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/cognitive-services-container-support" target="_blank">Cognitive Service 컨테이너</a>의 출시입니다. Azure Stack을 사용하면 AppServices, Functions, Storage 및 기타 서비스와 함께 Cognitive Services 컨테이너를 사용하여 Azure 프로그래밍 모델에 따라 완전한 애플리케이션을 개발할 수 있습니다. Azure Stack에서 Kubernetes 클러스터를 사용하여 Cognitive Services 컨테이너와 함께 애플리케이션 컨테이너를 배포하고 크기를 조정할 수 있습니다. 개발자는 최신 CI/CD 사례를 설정하고 Azure 및 Azure Stack에 쉽게 배포할 수 있는 애플리케이션을 개발할 수 있습니다. 블로그 게시물 &ldquo; 에서 <a href="https://azure.microsoft.com/en-us/blog/bringing-ai-to-the-edge/" target="_blank">AI를 에지로 가져오는 방법을</a> 자세히 확인할 수 있습니다.&rdquo;</p>


  <p>Azure Stacks&rsquo;가 작년에 출시된 이후 Weve&rsquo;는 기존 시스템에 추가 노드, 새 VM 유형, Pivotal Cloud Foundry 및 RedHat OpenShift와 같은 파트너의 서비스 등을 포함하여 Azure Stack에 많은 서비스와 기능을 추가했습니다. 또한 현재 미리 보기 또는 IoT Hub, Event Hubs, AKS 및 SQL 2019와 같은 개발 중인 서비스의 훌륭한 로드맵이 있습니다.</p>


  <p>아래 다이어그램은 Azure Stack 혁신을 통해 웹이 어디에&rsquo; 있었는지, 어디로 가는지 알 수&rsquo; 있습니다.</p>


