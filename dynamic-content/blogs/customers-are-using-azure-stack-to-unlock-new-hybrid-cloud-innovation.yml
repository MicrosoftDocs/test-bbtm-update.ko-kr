  <h3>제조업</h3>


  <p><a href="https://atos.net/en/2018/press-release_2018_10_17/atos-siemens-team-enable-enterprises-deploy-iot-applications-private-cloud" target="_blank">Atos와 Siemens</a> 는 최근 클라우드 기반 IoT 운영 체제인 MindSphere용 Azure Stack을 제공하고 고객이 안전하고 관리되는 프라이빗 클라우드 인프라에 산업용 IoT 애플리케이션을 배포할 수 있도록 하는 파트너십을 발표했습니다. 즉, 고객은 클라우드를 데이터 센터로 가져와 공장 현장의 새로운 에지 및 연결이 끊긴 시나리오의 잠금을 해제할 수 있습니다.</p>


  <h3>금융 서비스</h3>


  <p>금융 서비스 회사는 Azure Stack을 사용하여 위험 및 운영 모델에 대한 향상된 인사이트를 통해 운영을 최적화하고, 개방형 및 연결된 시스템과 실시간 예측 디지털 프로세스를 사용하여 제품을 변환할 수 있습니다.</p>


  <p>한 가지 예로 감사, 세금 및 자문 서비스를 제공하는 전문 서비스 회사인 <a href="https://customers.microsoft.com/en-us/story/kpmg-norway-partner-professional-services-azure" target="_blank">KPMG 노르웨이</a>가 있습니다. 최근에 GDPR 데이터 개인 정보 보호 제한을 해결하기 위해 Azure Stack을 배포했습니다. <a href="https://customers.microsoft.com/en-us/story/kpmg-norway-partner-professional-services-azure" target="_blank">전체 스토리를 읽고</a> 아래 비디오를 시청하여 자세히 알아보세요.</p>


  <h3>의료</h3>


  <p>Azure Stack은 대규모 중요한 데이터 집합을 저장, 관리 및 처리하고 보안 환경이 필요한 엄격한 규제 정책에 직면해야 하는 의료 조직을 위한 최적의 솔루션을 제공합니다.&nbsp; 조직은 Azure Stack의 기능을 통해 임상, 고객 및 제품 분석을 위해 하이브리드 클라우드 환경에서 최신 애플리케이션을 빌드할 수 있습니다. 안전한 다중 계층 클라우드 환경에서 개인 및 비개인 의료 기록을 저장하고 분석합니다.</p>


  <p>iMOKO는 파트너 Revera와 함께 뉴질랜드의 시골 외딴 지역에서 Azure Stack을 사용하여 도움이 필요한 어린이와 지역 사회에 빠르고 안정적인 의료 서비스를 제공하고 있습니다. 이 클라우드 기반 상태 시스템을 통해 의료 공급자는 연결이 보장되지 않는 현장에서 의료 서비스를 진단하고 제공할 수 있습니다. Azure Stack을 통해 iMOKO는 퍼블릭 클라우드에 대한 데이터 주권 문제와 접근성 문제를 해결하면서 의료 시스템의 안정성이 크게 향상되었습니다.</p>


  <h3>정부: 스마트 시티</h3>


  <p>올해 초, 정부 기관 및 기관이 ID, 구독, 등록, 청구, 백업 및 재해 복구 솔루션 및 Azure Marketplace에서 진정한 하이브리드 클라우드 접근 방식을 활용할 수 있도록 Azure Stack을 주문할 수 있도록 했습니다.</p>


  <p>예를 들어 <a href="https://www.youtube.com/watch?v=J1X3Wh5_63Q" target="_blank">노르웨이의 Drammen 지방 자치</a> 단체는 데이터 및 애플리케이션을 개발, 배포 및 관리하기 위한 일반적인 도구 세트를 사용하여 엄격한 데이터 규정 준수, 규정 및 정책 요구 사항을&mdash; 충족하는 동시에 주민들에게 혁신적인 디지털 서비스를 제공하기 위해 이미 Azure와 함께 Azure Stack을 배포하고 있습니다. 이제 Azure Stack에서 Azure 서비스 온-프레미스의 핵심 집합을 사용하여 사이버 방어 또는 기타 요구 사항으로 인해 퍼블릭 클라우드에 대해 준비가 되지 않은&rsquo; 온-프레미스 레거시 애플리케이션을 현대화할 수 있습니다.</p>


  <h3>정부: 재해 구호</h3>


  <p>공공 부문에 대한 관심이 높은 세 번째 영역은 전술적 에지 솔루션을 배포하는 능력입니다. Azure Stack을 통해 이러한 조직은 현장 사무실, 차량 또는 항공기에 관계없이&rsquo; 핵심 및 고급 클라우드 서비스를 에지로 가져올 수 있습니다.</p>


  <p>이러한 견고한 시스템은 재해 구호 활동과 같은 가장 까다로운 환경을 위해 빌드됩니다. Azure Stack이 전술 차량에 탑승하면 기관은 대기 시간 또는 인터넷 연결에 대해 걱정하지 않고 현장에서 데이터를 처리한 다음 Azure에서 집계 분석을 실행하여 가장 효율적이고 효과적인 경로와 같은 정확한 예측을 통해 도움이 필요한 사람들을 도울 수 있습니다.</p>


  <p><a href="https://www.bing.com/videos/search?q=azure+stack+ruggedized+systek&amp;view=detail&amp;mid=15AAA2ECBFFC5B1ED41B15AAA2ECBFFC5B1ED41B&amp;FORM=VIRE">이 비디오에서</a>는 사용자가 연결이 끊어진 환경으로 이동하고 Azure 서비스를 활용하여 Azure Stack을 운영할 수 있는 견고한 원 톤 차량의&mdash; 전술적 에지 솔루션의 매력적인 예를 시청하세요.</p>


  <h2>Azure Stack을 사용하여 고유한 하이브리드 클라우드 사용 사례 및 혁신의 잠금 해제</h2>


  <p>여기서 볼 수 있듯이 여러 산업의 고객은 Azure Stack을 통해 진정으로 일관된 하이브리드 클라우드의 이점을 실현하고 있습니다. Azure Stack의 사용 사례는 거의 무한하며, Im&rsquo;은 Azure Stack이 하이브리드 클라우드 환경을 제공하는 측면에서 게임을 실제로 어떻게 변화시켰는지에 대한 1년이 &ndash; 조금 넘는 증거만으로 놀라운 모멘텀에 활력을 불어넣습니다. 그리고 우리는&rsquo; 방금 시작했습니다! Azure Stack 로드맵을 살펴보고 다른 혁신이 곧 제공될 예정임을 확인하세요.</p>


  <p>Azure Stack에 대해 자세히 알아보고 필요한 클라우드의 민첩하고 빠르게 변화하는 혁신을 실현하기 위한 여정을 시작해 보세요. <a href="https://azure.microsoft.com/en-us/overview/azure-stack/" target="_blank">Azure Stack 기능을</a> 탐색하거나, <a href="https://customers.microsoft.com/en-us/search?sq=%22Azure%20Stack%22&amp;ff=&amp;p=0&amp;so=story_publish_date%20desc" target="_blank">더 많은 고객 사례를</a> 읽거나, <a href="https://azure.microsoft.com/en-us/overview/azure-stack/development-kit/" target="_blank">Azure Stack 개발자 키트</a>를 다운로드할 수 있습니다.</p>


  <p>언제나처럼, 우리는 우리의 제품에 대한 귀하의 경험에 대해 듣고 사랑, 그래서 우리는 아래의 의견에 알려.</p>
