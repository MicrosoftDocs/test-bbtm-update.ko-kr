  <h2>고객이 현재 Azure Stack을 사용하여 놀라운 작업을 수행하고 있습니다.</h2>


  <p>앞서 언급했듯이, 여러 산업 &ndash; 제조, 금융 서비스, 의료 및 주 &amp; 지방 정부에서 Azure Stack의 높은 관심과 채택을 보고 있습니다&rsquo;. 이러한 산업에는 가장 엄격한 규제 요구 사항이 있고 인터넷 연결이 제한되거나 없는 지역에서 작업을 수행해야 하며 일반적으로 일부 레거시 애플리케이션이 있기 때문에 완벽한 의미가 있습니다.</p>


  <p>이러한 산업의 고객이 이러한 실제 문제를 해결하기 위해 현재 Azure Stack을 사용하는 몇 가지 방법은 다음과 같습니다.</p>


  <p>에어버스 디펜스 및 스페이스는 규정 준수 및 데이터 거버넌스에 대한 고객 요구 사항을 충족하기 위해 Azure Stack으로 전환했습니다. Azure Stack은 프라이빗 클라우드 요구 사항을 충족하고 IoT, 빅 데이터, 기계 학습 및 기타 많은 클라우드 서비스를 활용하는 최신 앱을 만들 수 있는 시장에서 유일한 기성 기술임을 발견했습니다. 에어 버스에서 Azure Stack에 대해 흥분한 이유에&rsquo; 대해 자세히 알아보세요.</p>


