Title: Azure SQL Database 하이퍼스케일 공개 미리 보기 발표
Summary: 오늘 우리는 Azure SQL Database 하이퍼스케일의 공개 미리 보기를 미리 발표했습니다. Azure SQL Database 하이퍼스케일은 워크로드 요구 사항에 맞게 주문형으로 조정되는 단일 데이터베이스에 대한 새로운 SQL 기반의 확장성이 뛰어난 서비스 계층입니다.
Content: >-
  <p>오늘 우리는 Azure SQL Database 하이퍼스케일의 공개 미리 보기를 미리 발표했습니다. SQL Database 하이퍼스케일은 워크로드&#39;요구에 맞게 주문형으로 조정되는 단일 데이터베이스에 대한 새로운 SQL 기반의 확장성이 뛰어난 서비스 계층입니다. SQL Database 하이퍼스케일을 사용하면 데이터베이스가 최대 100TB까지 빠르게 자동 확장될 수 있으므로 스토리지 리소스를 미리 프로비전할 필요가 없으며 스토리지 크기로 제한되지 않고 앱 증가 가능성을 크게 확장할 수 있습니다. 공개 미리 보기는 2018년 10월 1일에 제공됩니다.</p>


  <p>하이퍼스케일은 현재 Azure SQL Database 서비스 계층에 비해 다음과 같은 추가 기능을 제공합니다.</p>


  <ul>
   <li>최대 100TB 데이터베이스 크기 지원</li>
   <li>데이터베이스 크기에 관계없이 신속한 확장/축소 및 특정 시점 복원</li>
   <li>현재 서비스 계층보다 높은 로그 처리량</li>
   <li>데이터 복사 없이 읽기 전용 복제본을 사용하여 읽기 전용 워크로드 확장</li>
  </ul>


  <p>Azure SQL Database 하이퍼스케일은 컴퓨팅, 로그 및 스토리지를 분리하는 새로운 클라우드 기반 아키텍처를 기반으로 빌드됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9fd31ddd-4b54-4149-a533-50b2b0bdba2f.jpg"><img alt="A2" border="0" height="840" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d810cb2d-41e4-4907-8f50-39caef893d95.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="A2" width="938"></a></p>


  <h2>컴퓨팅 노드</h2>


  <p>컴퓨팅 노드는 기존 SQL Server 보이지만 로컬 데이터 파일이나 로그 파일은 없는 것처럼 보입니다. 주 컴퓨팅 노드는 트랜잭션 로그를 로그 서비스에 쓰고 로컬 데이터 캐시 또는 RBPEX(복원 버퍼 풀 확장)에서 찾을 수 없는 경우 페이지 서버에서 데이터 페이지를 가져옵니다.</p>


  <h2>로그 서비스</h2>


  <p>로그 서비스는 하이퍼스케일 데이터베이스에서 트랜잭션 로그를 외부화합니다. 기본 컴퓨팅 인스턴스는 로그 서비스에 로그를 씁니다. 페이지 서버 및 보조 컴퓨팅 인스턴스는 로그 서비스의 로그를 사용합니다. 또한 로그 서비스는 로그 레코드를 더 저렴한 장기 스토리지로 오프로드하여 특정 시점 복원을 지원합니다.</p>


  <h2>페이지 서버</h2>


  <p>페이지 서버는 데이터 파일을 호스트하고 유지 관리합니다. 로그 서비스에서 로그 스트림을 사용하고 로그 스트림에 설명된 데이터 수정 사항을 데이터 파일에 적용합니다. 컴퓨팅&rsquo; 로컬 데이터 캐시 또는 RBPEX에서 찾을 수 없는 데이터 페이지의 읽기 요청은 네트워크를 통해 페이지를 소유한 페이지 서버로 전송됩니다. 페이지 서버에서 데이터 파일은 Azure Storage 유지되며 RBPEX를 통해 많이 캐시됩니다.</p>


  <p>큰 데이터베이스에 대해 여러 페이지 서버가 만들어집니다. 데이터베이스가 늘어나고 기존 페이지 서버에서 사용 가능한 공간이 임계값보다 낮으면 새 페이지 서버가 데이터베이스에 자동으로 추가됩니다. 페이지 서버는 독립적으로 작동하므로 로컬 리소스 제약 조건 없이 데이터베이스를 확장할 수 있습니다.</p>


  <h2>자동화된 백업 및 특정 시점 복원</h2>


  <p>하이퍼스케일 데이터베이스에서 데이터 파일의 스냅샷은 페이지 서버에서 정기적으로 가져와 기존 스트리밍 백업을 대체합니다. 몇 초 만에 매우 큰 데이터베이스를 백업할 수 있습니다. 로그 서비스에 저장된 로그 레코드와 함께 데이터베이스 크기에 관계없이 매우 짧은 시간에 보존 기간(공개 미리 보기의 7일)으로 데이터베이스를 복원할 수 있습니다.</p>


  <p>&rsquo;하이퍼스케일을 SQL Database 새로운 수준의 확장성에 대해 매우 기쁘게 생각하고 있습니다.&nbsp; 10월 1일부터 12개 Azure 지역에서 하이퍼스케일 데이터베이스를 만들 수 있습니다. 자세한 내용은 <a href="https://aka.ms/hyperscale" target="_blank">Azure SQL Database 설명서를</a> 참조하세요.</p>
