Title: '2016년 1월: 클래식 포털 인코딩 서비스 업데이트 Azure Media Services'
Summary: Azure Media Services 이달부터 포털에 대한 업데이트를 발표합니다.
Content: >-
  <p>오늘 Media Services 팀은 인코딩 속도, 형식 지원 및 안정성을 개선하기 위해 클래식&rdquo; 포털 환경에 대한 업데이트를 &ldquo;발표했습니다. 또한 인코더와 인코딩 속도 간의 혼동을 없애기 위해 인코딩 예약 단위의 이름을 변경합니다.</p>


  <p>예약 단위 인코딩은 표준&rdquo; 및 Premium 이름의 &ldquo;중복 사용으로 인해 실제 인코더와 &ldquo;혼동되는 경우가 많습니다.&rdquo; 고객 피드백에 따라 혼란을 줄이고 이에 대한 행복한 부작용은 향후 더 빠른 속도를 확장하고 지원할 수 있는 더 간단한 명명 모델을 제공한다는 것입니다.</p>


  <h2>새롭게 개선된 &ldquo;Media Encoder Standard&rdquo; 포털의 이전 &ldquo;Azure Media Encoder&rdquo;를 대체합니다.</h2>


  <p><img alt="blog_process" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d4adc7d4-fc8a-4983-9fdb-358b71fc0984.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="blog_process" width="358"></p>


  <p>지난 7월에는 새롭고 향상된 <a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-media-encoder-standard/">Media Encoder Standard</a> 출시했습니다&nbsp;. 이 인코더는 더 빠른 성능, 더 넓은 코덱 라이브러리 및 미래를 위한 보다 쉬운 확장성으로 보다 안정적인 인코더를 제공하는 현재 &ldquo;Azure Media Encoder&rdquo; &ndash; 를 대체하기 위해 빌드되었습니다.</p>


  <p>이전 Azure Media Encoder와 비교할 때 이 새 인코더는 다음과 같은 방식으로 다릅니다.</p>


  <ul>
   <li>Media Encoder Standard <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-azure-media-encoder-formats/" target="_blank">더 많은 파일 형식 및 코덱을 지원합니다.</a></li>
   <li>모든 비트 전송률 및 해상도에서 향상된 PSNR 및 속도와 함께 더 높은 품질의 H.264 인코더가 있습니다.</li>
   <li>H.264 형식으로 4K 해상도 인코딩을 지원할 수 있습니다.</li>
   <li>더 새롭고 확장 가능한 파이프라인 &ndash; 을 기반으로 구축되어 팀에서 기능을 더 쉽게 확장할 수 있습니다.</li>
   <li>이전 인코더보다 더 강력하고 안정적입니다.</li>
   <li><a href="https://msdn.microsoft.com/library/azure/mt269960.aspx" target="_blank">JSON 및 XML 지원을 사용하는 새 사전 설정</a></li>
   <li><a href="https://msdn.microsoft.com/library/azure/dn783120.aspx" target="_blank">입력</a> 및 <a href="https://msdn.microsoft.com/en-us/library/azure/dn783217.aspx" target="_blank">출력</a> 메타데이터</li>
  </ul>


  <p>PaaS 서비스 및 Azure Media Services 탐색기 도구의 사용자는 이 새 인코더의 기능에 이미 익숙할 수 있으며, 이제 팀은 이 인코더의 기능을 포털에 추가하게 되어 기쁘게 생각합니다.</p>


  <p>이제 포털이 Media Encoder Standard 함께 제공되는 새 사전 설정을 포함하도록 업데이트되었습니다.&nbsp; &ldquo;Media Encoder Standard 도입된 모든 시스템&rdquo; 사전 설정은 <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-dotnet-encode-with-media-encoder-standard/">여기에서</a> 찾을 수 있습니다.&nbsp; JSON 또는 XML을 사용하여 사용자 지정 사전 설정을 만들고 REST API, .NET 및 JAVA SDK&nbsp; 또는 <a href="https://aka.ms/amse">Azure Media Services 탐색기 도구를</a> 통해 인코딩 작업을 제출할 수 있습니다.</p>


  <h2>인코더 이름과 혼동을 줄이기 위해 예약 단위 인코딩 이름이 변경됨</h2>


  <p>고객 피드백에 따라 인코딩 예약 단위 형식의 이름을 변경하여 혼동을 줄이고 향후 새로운 속도를 확장할 수 있습니다.</p>


  <p>현재 기본, 표준 및 Premium 인코딩 예약 단위는 각각 S1, S2 및 S3 미디어 예약 단위로 이름이 바뀝니다. 현재 기본 Encoding RU를 사용하는 고객에게는 Azure Portal(및 청구서)에서 S1이 레이블로 표시되고 표준 및 프리미엄 고객에게는 S2 및 S3이 각각 레이블로 표시됩니다. 현재는 제품이 변경되지 않지만 이 명명 구조를 통해 향후 추가 속도 선택을 확장하고 제공할 수 있습니다.&nbsp; 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/media-services/">Media Services 가격 책정 페이지를</a> 방문하세요.</p>


  <p>새 이름은 다른 Azure 서비스에 맞게 선택되었으며 인코딩 속도 수준도 반영 &ldquo;&rdquo; 합니다. S1은 가장 느린 속도이지만 S3은 이제 가장 빠른 인코딩 속도입니다(일반적으로 원본 및 인코딩 사전 설정에 따라 1배 실시간 이상).</p>


  <p>포털에서 예약된 용량&rdquo; 섹션에 &ldquo;자동으로 반영됩니다. 예를 들어 현재 표준 인코딩 예약 단위 형식이 있는 경우 이제 S2로 표시됩니다. <img alt="blog_unit" border="0" height="196" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6a752c43-83ef-4dae-8bff-d148070dbaae.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="blog_unit" width="610"></p>


  <p>평소처럼 피드백은 매우 환영합니다. 팀은 <a href="https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=MediaServices" target="_blank">MSDN 포럼</a> 및 <a href="https://stackoverflow.com/search?q=Azure+Media+Services" target="_blank">StackOverflow</a>에 대한 피드백을 모니터링합니다. <a href="https://aka.ms/amsvoice" target="_blank">UserVoice 페이지에서</a> 새로운 기능 요청을 제출하세요.</p>
