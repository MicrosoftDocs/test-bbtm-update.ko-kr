Title: 클라우드 상업 커뮤니티 웨비나 및 팟캐스트 뉴스레터 - 2019년 2월
Summary: Cloud Commercial Communits 월간 웨비나 및 팟캐스트 업데이트를 시작합니다. 팀은 매달 Azure 및 Dynamics를 사용하여 성공을 높이기 위해 Microsoft 파트너 및 고객이 알아야 하는 핵심 프로그램, 업데이트, 추세 및 기술에 중점을 둡니다. 라이브 웨비나를 catch하고 라이브 QA에 참여해야 합니다. 세션을 놓친 경우 요청 시 검토할 수 있습니다.
Content: >-
  <p>Cloud Commercial Communits 월간 웨비나 및 팟캐스트 업데이트를 시작합니다. 팀은 매달 Azure 및 Dynamics를 사용하여 성공을 높이기 위해 Microsoft 파트너 및 고객이 알아야 하는 핵심 프로그램, 업데이트, 추세 및 기술에 중점을 둡니다. 라이브 <a href="https://www.microsoftpartnercommunity.com/t5/Events/bd-p/cloud_ai_events">웨비나</a> 를 catch하고 라이브 QA에 참여해야 합니다. 세션을 놓친 경우 요청 시 검토할 수 있습니다. 또한 업계 뉴스를 최신 상태로 유지하기 위해 <a href="https://azure.microsoft.com/en-us/industries/podcast/">업계 팟캐스트</a> 를 구독하는 것이 좋습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6d4e850f-7da9-4928-8506-f515209dc277.png"><img alt="image" border="0" height="331" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d376b15-2566-42fb-b475-8ec040dd49e4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="1024"></a></p>


  <h2>2019년 2월 예정</h2>


  <h3>웹 세미나</h3>


  <ul>
   <li><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=x3p3z2&amp;source=Industry%20">추천 앱 및 서비스를</a> - 사용하여 Marketplace 목록 최적화 2019년 2월 5일 화요일 오전 11:00 PST<br>
  Azure Marketplace 또는 AppSource에 애플리케이션 또는 서비스가 나열되어 있나요? 고객이 목록을 보다 쉽게 검색할 수 있도록 최적화하고 싶나요? Azure Marketplace 및 AppSource의 검색 가능성은 다양한 방법으로 최적화할 수 있습니다. 이 세션에 참여하여 콘텐츠를 최적화하고, 키워드를 사용하고, 평가판을 추가하고, Azure Marketplace 및 AppSource의 주요 앱 및 추천 서비스에 대해 Microsoft에 중요한 사항을 파악하여 목록에 대한 가시성을 높일 수 있는 방법을 알아봅니다.</li>
   <li><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=f1s8z8&amp;source=MFSSocial">무료 Azure 스폰서쉽을 활용하여 Azure</a> - 에서 비즈니스 성장 2019년 2월 12일 화요일 오전 10:00 PST<br>
  Microsoft는 오늘날의 복잡한 비즈니스 과제를 해결하고&rsquo; 비즈니스 성장을 이끌 수 있도록 파트너와 고객에게 상당한 투자를 했습니다. 파트너 및 고객은 Microsoft Azure 스폰서쉽을 통해 배포 및 기술 요구 사항에 따라 무료 Azure에 액세스할 수 있습니다. Azure 스폰서쉽은 새 파트너 솔루션을 사용해 보려는 신규 및 기존 Azure 고객과 Azure에서 솔루션을 빌드하기 위해 작업하는 파트너에게 제공됩니다.</li>
   <li>Azure Advisor - <a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=g6t4e8&amp;source=Industry">를 사용하여 Azure 최대한 활용 </a> 2019년 2월 19일 화요일 오전 10:00 PST<br>
  Azure Advisor는 구성 및 사용량을 분석하고 고가용성, 보안, 성능 및 비용을 위해 리소스를 최적화하는 데 도움이 되는 개인 설정된 권장 사항을 제공하는 무료 Azure 서비스입니다. 데모가 많은 이 웨비나&rsquo;에서는 Azure Advisor 권장 사항을 검토하고 수정하여 Azure 모범 사례를 파악하고 조직과 고객 모두에 대한 Azure 투자를 최대한 활용하는 방법을 알아봅니다.</li>
   <li><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=g6t4e8&amp;source=Industry">인시던트, 유지 관리 및 상태 권고: Azure Service Health</a> - 에 대한 정보 유지 2019년 2월 26일 화요일 오전 10:00 PST<br>
  Azure Service Health는 Azure 서비스 문제가 영향을 줄 때 개인 설정된 경고 및 지침을 제공하는 무료 Azure 서비스입니다. 이를 통해 사용자에게 알리고, 리소스에 미치는 영향을 이해하는 데 도움이 되며, 문제가 해결될 때 계속 업데이트됩니다. 또한 리소스의 가용성에 영향을 줄 수 있는 변경 내용 및 계획된 유지 보수를 준비하는 데 도움이 될 수 있습니다. 데모가 많은 이 웨비나&rsquo;에서는 Azure Service Health를 사용하여 조직과 고객 모두에게 Azure 서비스 인시던트에 대한 정보를 유지하는 방법을 알아봅니다.</li>
   <li><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=r7x9t7&amp;source=Industry">새로운 Learning 방법 소개: Microsoft Learn</a> - 2019년 2월 27일 수요일 오전 11:00 PST<br>
  Microsoft Ignite 2019에서 Microsoft는 Microsoft Learn이라는 흥미로운 새 학습 플랫폼을 시작했습니다. 이 세션에서는 플랫폼의 데모 및 개요, 디자인의 영감과 비전, 최신 학습 스타일에 맞게 학습을 조정한 방법을 제공합니다.</li>

  </ul>


  <h3>Podcasts</h3>


  <ul>
   <li>PTC - <a href="https://azure.microsoft.com/en-us/industries/podcast/">를 사용하여 IoT를 구현하는 전체 수명 주기</a> 2019년 2월 7일 목요일</li>
   <li>소매 - <a href="https://azure.microsoft.com/en-us/industries/podcast/">업에 인공 지능 적용</a> 2019년 2월 21일 목요일</li>
  </ul>


  <h2>2019년 1월 요약</h2>


  <h3>웹 세미나</h3>


  <ul>
   <li><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=r3d0g7&amp;source=Industry">Microsoft for Startups</a> - 를 사용하여 성장, 빌드 및 커넥트 2019년 1월 23일 오전 11시 PST<br>
  Microsoft for Startups는 기술, 채널, 시장 및 고객에 대한 액세스를 통해 스타트업이 Microsoft 비즈니스 파트너가 될 수 있도록 설계된 고유한 프로그램입니다. 5억 달러 규모의 이니셔티브인 Microsoft for Startups 프로그램에 대해 자세히 알아보려면 이 세션을 조정하여 스타트업이 비즈니스를 구축하고 성장시키는 데 필요한 기술과 고객 기반 모두에 대한 액세스를 제공합니다.</li>
   <li>Microsoft - <a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=j0v6c6&amp;source=Industry">에서 지능형 소매를 사용하도록 설정하여 데이터를 달러로 변환</a> 2019년 1월 29일 오전 10시 PST<br>
  Microsoft는 소매점이 직원에게 권한을 부여하고, 디지털 트랜스포메이션을 추진하며, 데이터 기반 인사이트를 캡처하여 파트너와 고객의 성장을 가속화함으로써 맞춤형 고객 환경을 제공할 수 있도록 하고 있습니다.&nbsp; 이 30분 세션은 소매 전문가와 함께 라이브 QA&amp;를 사용할 수 있는 기회를 통해 각 Intelligent Retail 시나리오에 대한 실제 사례 연구 및 실행 가능한 솔루션을 파트너에게 제공합니다.</li>
   <li><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=t8m9d5&amp;source=Industry">Azure Marketplace 및 AppSource Publisher 지급 및 판매자 Insights</a> - 2019년 1월 30일 오전 11시 PST<br>
  Azure Marketplace 및 AppSource는 Microsoft와 함께 시장 진출을 위한 실행 패드이며 고객에게 제품을 홍보합니다. 이 흥미로운 세션에 참여하여 Azure Marketplace 및 AppSource Publisher 지급이 작동하는 방식에 대해 자세히 알아보고 Cloud 파트너 포털 내의 Seller Insights 도구에 대한 노출을 얻습니다.</li>

  </ul>


  <h3>Podcasts</h3>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/industries/podcast/">Azure에서 보험 통계 위험 컴퓨팅 및 모델링 진화</a><br>
  Nick Leimer는 보험 업계에서 발생하는 변화와 기업이 어떻게 다루고 있는지를 공유합니다. 특히 규정 준수에 대한 컴퓨팅 위험과 Azure Batch 또는 Azure High-Performance Computing과 같은 Azure 서비스에 적합한 방법을 살펴봅니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/industries/podcast/">디지털 변환을 사용하여 의료 비용 절감: Azure의 보안, 규정 준수 및 백업</a><br>
  의료 IT 베테랑인 David Houlding은 조직의&rsquo; 디지털 트랜스포메이션의 일환으로 의료 비용 절감에 대해 이야기하고 특히 이러한 변환이 성공하는 데 필요한 도구와 기술을 간략하게 설명합니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/industries/podcast/">실시간 결제를 위해 Azure 채택</a><br>
  이 에피소드에서 하워드 부시 대통령은 금융 기관이 오늘날 사용하는 관습적인 일괄 처리 거래 대신 실시간 거래를 가능하게 하는 것에 대해 우리와 이야기합니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/industries/podcast/">PTC를 사용하여 IoT를 구현하는 전체 수명 주기</a><br>
  계획부터 스트리밍 분석에 이르기까지 이 에피소드는 회사에 IoT를 도입하는 모든 단계를 살펴봅니다. 데이터를 갖는 것만으로는 의사 결정을 내리는 것만으로는 충분하지 않은 경우가 많습니다. Insights 해당 데이터에서 수집해야 합니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/industries/podcast/joel-neidig-of-simba-chain-talks-with-us-about-blockchain-as-a-service/">SIMBA 체인의 Joel Neidig가 Blockchain as a Service에 대해 설명합니다.</a><br>
  이 팟캐스트는 블록체인을 서비스로 사용하고 제조에서 어떻게 활용할 수 있는지에 중점을 둡니다. 실제 사용 사례와 성공 사례를 통해 블록체인이 오늘날 다양한 방식으로 제조에 어떤 영향을 미치는지 확인할&#39;있습니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/industries/podcast/using-cognitive-services-with-containers/">컨테이너와 함께 Cognitive Services 사용</a><br>
  Azure Cognitive Services의 컨테이너 지원을 통해 개발자는 Azure에서 사용할 수 있는 것과 동일한 풍부한 API를 사용할 수 있으며 Docker 컨테이너와 함께 제공되는 서비스를 배포하고 호스트할 수 있는 위치에 유연성을 제공할 수 있습니다.</li>

  </ul>


  <p><a href="https://azure.microsoft.com/industries/podcast/"><strong>Microsoft 업계 환경 팀 팟캐스트 페이지에서 최근 팟캐스트</strong></a> <strong>에피소드를 확인 </strong> 하세요<strong>.</strong></p>
