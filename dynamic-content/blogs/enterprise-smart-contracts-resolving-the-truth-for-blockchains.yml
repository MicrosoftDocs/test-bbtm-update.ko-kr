Content: >-
  <p>이번 주, Azure Blockchain 팀과 나는 DevCon3용 Cancun에 있을 것입니다. 더 성숙한 시나리오 및 애플리케이션에 대해 고객과 협력하면서 제품 로드맵은 계속 진화하고 있지만 DevCon2에 설명된 전략의 기본 원칙은 변경되지 않았습니다.</p>


  <ol>
   <li>개발자가 모든 주요 프로토콜에 대한 블록체인 네트워크 인프라를 빠르고 일관되게 배포할 수 있는 개방형 블록체인 <strong>클라우드 플랫폼을 빌드</strong>합니다. Marketplace에서 가장 인기 있는 첫 번째 제품인 Ethereum부터 R3 Corda, Chain, Quorum 및 Hyperledger Fabric에 이르기까지 <a href="https://azure.microsoft.com/en-us/solutions/blockchain/?cdn=disable" target="_blank">Azure</a> 는 블록체인 에코시스템에 가장 적합하고 환영하는 장소가 되기 위해 노력하고 있습니다.</li>
   <li><strong>블록체인의 엔터프라이즈 기능을 발전</strong> 시켜 현재 컨소시엄 또는 프라이빗 블록체인 네트워크의 보안, 개인 정보 보호, 성능 및 운영 거버넌스를 개선합니다. R3 Corda, Intel, J.P와 같은 파트너와 함께 Morgan Chase와 Consensys는 <a href="https://azure.microsoft.com/en-us/blog/announcing-microsoft-s-coco-framework-for-enterprise-blockchain-networks/">기밀 컨소시엄 블록체인 프레임워크</a>를 통해 그리고 Enterprise Ethereum Alliance와 같은 컨소시엄에 참여하여 이 목표를 달성하기 위해 협력하고 있습니다.</li>
   <li>엔터프라이즈 프로덕션 배포에 필요한 보안, 생산성, 코드 재사용 및 성능을 제공하는 <strong>엔터프라이즈급 3계층 애플리케이션 플랫폼을 소개합니다</strong>. <a href="https://azure.microsoft.com/en-us/blog/introducing-enterprise-smart-contracts/" target="_blank">Enterprise Smart Contracts</a>는 기존의 3계층 엔터프라이즈 아키텍처에서 영감을 받았지만, 처음부터 안전한 다자간 서버리스 컴퓨팅을 갖춘 블록체인 네이티브로 설계되었습니다.</li>
   <li><strong>고객이 스스로 시작하고 빠르게 실험할 수 있는 도구를 제공합니다</strong> . Azure Marketplace는 개발자가 블록체인 혁명을 가속화하기 위해 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/category/blockchain?page=1" target="_blank">도구 및 리소스</a> 에 액세스할 뿐만 아니라 자체 템플릿을 게시하여 기여할 수 있는 오픈 허브가 되었습니다. Azure 블로그에서 Marketplace에 최근 <a href="https://azure.microsoft.com/en-us/blog/truffle-4-beta2/" target="_blank">추가</a> 된 내용을 읽어보세요.</li>
   <li>확장성 있는 API 호스팅 및 노출, 대규모 앱, 시스템 및 디바이스에서 데이터를 수집하는 기능을 포함하여 엔터프라이즈 애플리케이션을 개발할 수 있도록 다양한 비블록체인 기능을 통합하여 <strong>확장성을 위해 디자인</strong>합니다. 기계 학습 및 빅 데이터 기술을 활용하여 Cognitive Services 및 봇과 같은 차세대 서비스에 대한 데이터 분석을 지원합니다.</li>
  </ol>


  <p>Microsoft의 목표는 원장 스타트업, 소매업체, 의료 공급자 및 글로벌 은행을 비롯한 모든 회사가 공유 비즈니스 프로세스를 개선하는 데 사용할 수 있는 개방적이고 확장 가능한 플랫폼 및 서비스를 제공하여 기업이 안전한 다자간 계산의 새로운 시대에 번창할 수 있도록 돕는 것입니다. 개발자가 확장 가능한 애플리케이션을 보다 생산적으로 빌드할 수 있도록 하는 아키텍처를 만드는 것은 이러한 목표를 달성하는 데 핵심적인 부분입니다.</p>


  <p>우리는 고객과 블록체인 스택을 인큐베이팅하기 위해 열심히 노력해 왔으며 이번 주 DevCon3에서 피드백 루프를 넓히고자 합니다. 이 행사의 역사와 Ethereum 및 이 커뮤니티의 중요성을 감안할 때&#39;참석자가 Microsoft 부스에서 개발 팀과 스마트 계약을 Enterprise 시험 사용을 할 수 있다는 것을 공유하게 되어 기쁩니다.</p>


  <p>그렇다면 스마트 계약에 Enterprise 무엇이며 왜 중요한가요? 이에 답하기 위해 오늘날 &ndash; 진실을 <em>해결하는</em> 블록체인 기술의 근본적인 과제에 대해 알아보겠&rsquo;습니다.</p>


  <h2>진실 해결</h2>


  <p>블록체인은 종종 진리의 공유 소스라고 합니다. 신뢰할 수 없거나 반 신뢰할 수 있는 개인, 조직, 시스템 또는 디바이스 간에 발생하는 트랜잭션의 변경할 수 없는 암호화 보안 레코드를 포함하는 원장입니다. 이러한 공유된 진리를 확립하는 것은 모든 분산 원장 기술의 기본 사항입니다. 블록체인의 첫 번째 구현은 동일한 네트워크에 정의된 자산과 당사자를 모두 사용하여 당사자 간에 자산 소유권을 간단하게 이전하도록 설계되었습니다.</p>


  <p>따라서 블록체인은 해당 트랜잭션의 모든 트랜잭션 및 참가자에 대한 집단적 기록 및 현재 진리를 나타내지만 하나의 특정 네트워크로 범위가 지정됩니다.</p>


  <p>이는 암호 화폐, 자산 레지스터 및 교환에 적합하지만, 이 공유 진리를 계산할 때 주가, IoT 센서 판독값 등과 같이 좀 더 역동적인 외부 변수 및 속성이 도입될 때 분해됩니다. 이러한 상호 작용을 사용하도록 설정하는 데는 몇 가지 방법이 등장했지만 일관성이 없으며 엔터프라이즈 조직에 적합하지 않은 경우가 많습니다.</p>


  <p>우리는 진실을 해결하고 블록체인 네트워크 또는 여러 네트워크에 기록하기 위한 공동 컴퓨팅 환경이 블록체인 기술의 중요한 다음 단계라고 믿습니다. 스마트 계약에는 논리를 저장하고 트랜잭션 결과를 결정하는 데 필요한 계산을 수행할 수 있는 위치가 필요합니다. 또한 기본 원장이나 원장의 진리 기록으로 사용하려면 해당 논리의 결과를 유지해야 합니다. 이 사실을 해결하는 방법은 블록체인 시스템의 확장성, 모듈성 및 기밀성에 대단히 중요합니다. Enterprise 스마트 계약에 대한 투자는 엔터프라이즈를 위해 이러한 환경을 구축할 수 있다고 믿는 방식을 반영하며, 사용 사례에서 개발자 피드백과 학습을 얻을 수 있게 되어 기쁩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8dc8bd63-c130-4435-b4ea-975278c6f84e.png"><img alt="Achieving Trust - 2 step tango" border="0" height="503" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b213f78a-ad55-4515-845c-ff78c4252a94.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="신뢰 달성 - 2단계 탱고" width="989"></a></p>


  <p>이전 게시물에서는 블록체인 네이티브이고 새로운 다자간 워크로드용으로 설계된 클라우드에 대한 <a href="https://github.com/Azure/azure-blockchain-projects/blob/master/bletchley/bletchley-whitepaper.md" target="_blank">암호화</a>, 오프체인 코드 구성 요소를 살펴보었습니다. 고객과 협력하여 Cryptlet을 관련 Azure 인프라 및 서비스와 통합하여 블록체인 솔루션 및 스마트 계약 개발과 관련된 가장 복잡한 아키텍처 문제를 해결할&#39;있습니다. Cryptlet과 Azure 인프라의 조합인 Enterprise 스마트 계약은 개발자에게 다음과 같은 초기 플랫폼 기능을 제공할 것이라고 믿습니다.</p>


  <ul>
   <li>진리를 생성하는 <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-confidential-computing/" target="_blank">코드의 기밀, 보안 및 증명된 계산</a>과 결정된 방법에 대한 암호화 증명.</li>
   <li>인증 및 권한 부여를 위한 <a href="https://docs.microsoft.com/en-us/azure/active-directory/active-directory-whatis" target="_blank">개방형 및 페더레이션 ID 플랫폼을</a> 통해 블록체인은 Single Sign-On, 복합 ID 및 자체 소버린 ID와 같은 작업에 참여할 수 있습니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/services/key-vault/" target="_blank">키 관리를</a> 통해 ID 시스템에 통합하기 위해 고유한 키 및 비밀 플랫폼을 가져올 수 있습니다.</li>
   <li>리소스를 동적으로 할당하여 코드인 Cryptlet이 암호화 작업을 안전하게 실행하고 수행한 다음 하나 이상의 블록체인 네트워크에 동시에 유지할 수 있도록 하는 하이퍼스케일 클라우드 플랫폼입니다.</li>
   <li>블록체인 및 기타 시스템의 이벤트에 응답하여 이벤트 원본을 입력으로 결합하여 진실을 확인하고 이러한 입력에 대한 암호화 증명과 함께 기록합니다.</li>
  </ul>


  <p>이러한 플랫폼 기능을 함께 결합하면 컨소시엄 멤버는 엔터프라이즈의 중요한 기능 및 비기능적 요구 사항을 해결하는 안전하고 확장성이 뛰어난 오프체인 컴퓨팅 런타임에 참여할 수 있습니다.</p>


  <h2>엔터프라이즈 사용</h2>


  <p>이제 스마트 계약을 Enterprise 신뢰할 수 있는 공유 런타임을 통해 엔터프라이즈 채택에 중요하지만 단일 원장 기술이 기본이 아닌 새로운 시나리오와 기능을 잠금 해제할 수 있습니다.</p>


  <ul>
   <li><strong>개인 정보 보호 <strong>&ndash;</strong> </strong> Enterprise 스마트 계약은 당사자 간의 공유 진리를 기밀로 해결하고, 결과를 암호화하고 블록체인에 쓸 수 있으며, 결과의 암호 해독을 계약에 관련된 당사자로만 제한할 수 있습니다. 이를 통해 기본 블록체인에 구애받지 않는 새로운 개인 정보 보호 모델을 사용할 수 있으며 향후 교정을 위한 암호화 다양성을 도입할 수 있습니다.</li>
   <li><strong>다중 체인, 다중 네트워크 지원 <strong>&ndash;</strong> </strong> Enterprise Smart Contract의 단일 트랜잭션은 프라이빗 블록체인에 결과를 작성하고 Ethereum과 같은 공용 네트워크에서 공개 레코드를 기록하는 기능을 지원합니다.</li>
   <li><strong>X 체인 워크플로 무결성 <strong>&ndash;</strong> </strong> Enterprise 스마트 계약을 사용하여 하나 이상의 블록체인 기술 유형의 여러 블록체인 간에 자산을 거래하고 이동합니다. 트랜잭션 무결성을 사용하여 블록체인 간에 자산을 잠그고, 만들고, 전송하고, 구울 수 있습니다.</li>
   <li><strong>원장 추상화 <strong>&ndash;</strong> </strong> 네트워크 간에 라우터 및 게이트웨이로 Enterprise 스마트 계약을 사용하여 블록체인 유형 간에 통합을 수행합니다. 중간 계층에서 통합을 수행하면 네트워크 간의 광범위한 통합 논리가 가능하며 블록체인과 블록체인 통합을 용이하게 하는 맞춤형 코드의 필요성을 제거하여 생산성을 높일 수 있습니다.</li>
   <li><strong>애플리케이션 통합 <strong>&ndash;</strong> </strong> 블록체인 애플리케이션을 ERP, CRM, Payment 및 기타 시스템과 관련된 프로세스에 참여시키는 분산 트랜잭션을 만들고 참여합니다. 바인딩된 단일 트랜잭션 요청을 사용하여 동일한 트랜잭션 컨텍스트 내에서 다중 단계 단일 또는 다중 체인 작업을 수행하고 단일 결과를 반환합니다. 전체 트랜잭션 컨텍스트 그룹에는 복합 영수증 및 증명 감사 보고서를 제공하는 각 트랜잭션&rsquo; 증명 및 영수증이 포함됩니다.</li>
   <li><strong>블록체인 &ldquo;오라클은 퍼블릭 블록체인 애플리케이션에 증명된 데이터 입력을 검색하고 제공하는 에이전트 역할을 하는 오라&rdquo; &ndash;</strong> 클&rdquo;을 만듭니&ldquo;다.</li>
   <li><strong>코드 다시 사용 <strong>&ndash;</strong> </strong> 엔터프라이즈 시스템용 결제, ERP, 은행, 거래, EDI 및 IoT 시스템에 대한 일반적인 통합을 위해 재사용 가능한 라이브러리를 만들거나 Enterprise 스마트 계약 Marketplace에서 ISV 공급자로 만듭니다.</li>
  </ul>


  <p>DevCon3에서 블록체인 전략의 이 중요한 구성 요소를 공유하게 되어 매우 기쁩니다. 부스 옆에 들러 인사하세요. 피드백을 받고 학습을 공유하기를 기대합니다.</p>
