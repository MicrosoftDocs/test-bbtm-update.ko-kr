Title: 소치 올림픽 라이브 스트림 NBC 파트너십 발표
Summary: 오늘 초, NBC와 마이크로 소프트는 Windows Azure Media Services 소치, 러시아에서 2014 올림픽의 라이브 스트리밍을 제공하기 위해 선택되었다고 발표했다. 이전 올림픽과는 달리...
Content: >-
  <span style="font-size: small;">오늘 초, NBC와 마이크로 소프트는 <a href="https://azure.microsoft.com/en-us/services/media-services/">Windows Azure Media Services</a> 소치, 러시아에서 2014 올림픽의 라이브 스트리밍을 제공하기 위해 선택되었다고 발표했다. 제한된 스트리밍을 활용했던 이전 올림픽과 달리 이 노력의 규모는 엄청납니다. 1,000시간이 넘는 모든 98개 이벤트(1,000시간 이상의 콘텐츠)는 iOS, Android 및 Windows Phone, Windows 8 및 Windows RT 포함한 다양한 디바이스 및 플랫폼에서 사용할 수 있습니다.</span>


  <span style="font-family: arial,helvetica,sans-serif; font-size: small;">NBC의 이 결정은 약 1년 전 일반 공급에 도달한 Windows Azure Media Services 제품에 대한 모멘텀을 보여줍니다. 또한 고객이 Microsoft의 클라우드 플랫폼에 배치하고 있다는 자신감과 신뢰를 보여 줍니다. NBC는 컴퓨팅과 네트워크뿐만 아니라 시장 수요가 증가하는 상위 수준의 PaaS 서비스를 사용하고 있습니다. 올림픽의 경우, 많은 이벤트, 위치 및 이동 부품이 있는 경우 일관된 시청 환경을 제공하는 기능은 게임 체인저이며 소비자에게 이러한 향상된 경험을 제공하게 되어 기쁩니다.</span>


  <span style="font-size: small;">Microsoft가 NBC에 제공하는 내용에 대해 자세히 알아보려면 <a href="https://blogs.technet.com/b/microsoft_blog/archive/2014/02/06/going-for-gold-windows-azure-media-services-provide-live-and-on-demand-streaming-of-2014-olympic-winter-games-on-nbc.aspx">공식 Microsoft 블로그</a>를 참조하세요. 소치 올림픽 라이브 또는 주문형 경기를 시청하려면 <a href="https://www.nbcolympics.com/">NBCOlympics.com</a> 방문하세요.</span>
