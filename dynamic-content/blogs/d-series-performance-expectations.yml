Title: D 시리즈 성능 기대치
Summary: 이 게시물에서는 D 시리즈 VM 크기의 성능 기대치에 대해 설명합니다.
Content: >-
  새로운 <a href="https://azure.microsoft.com/blog/2014/09/22/new-d-series-virtual-machine-sizes/">D 시리즈 VM은</a> 빠르고 로컬(임시) 스토리지 또는 더 빠른 CPU가 필요한 애플리케이션에 뛰어난 성능을 제공합니다. 그러나 최적의 환경을 얻기 위해 시스템을 구성하는 방법에 대해 조금 이해해야 합니다.


  클라우드는 공유 환경이므로 대부분의 VM은 하나 이상의 다른 VM과 서버를 공유합니다. 하나의 VM이 공유 리소스의 공평한 공유를 초과하지 않도록 VM 유형에 따라 VM에서 사용할 수 있는 가상 CPU, RAM, 로컬 디스크 용량 및 IO 처리량 수에 제한을 적용합니다. 이러한 제한은 모든 사용자가 시스템에서 보다 일관되고 예측 가능한 성능을 볼 수 있도록 하는 데 도움이 됩니다.


  새 D 시리즈의 경우 코어 수 및 RAM 할당뿐만 아니라 VM 유형별 로컬 SSD에 대한 용량 및 성능 기대치는 다음과 같습니다.

