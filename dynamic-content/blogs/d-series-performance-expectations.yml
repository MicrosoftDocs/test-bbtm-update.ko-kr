  IO 작업은 최대 IOP 또는 최대 읽기/쓰기 처리량(MB/s)에 의해 제한됩니다. 둘 중 하나를 먼저 적중합니다(혼합 워크로드의 경우 쓰기는 읽기 제한에 대해 효과적으로 두 배로 계산됨). 작은 IO 크기는 대역폭 제한에 도달하기 전에 일반적으로 IOPS에서 최대로, 큰 IO 크기는 일반적으로 IOPS 제한에 도달하기 전에 대역폭에서 최대로 출력됩니다.


  최대 IOPS 및 최대 디스크 처리량 제한은 로컬 SSD에만 적용됩니다. OS, 데이터 디스크 및 Azure File 영구 스토리지 성능 수준은 <a href="https://msdn.microsoft.com/en-us/library/azure/dn249410.aspx">Azure Storage 확장성 및 성능 목표 문서에 설명되어 있습니다</a>.


  짧은 대기 시간이 필요하지만 높은 IOPS 또는 대역폭을 푸시하지 않는 애플리케이션은 더 작은 SKU 중 하나에서 잘 할 수 있습니다. 대기 시간이 짧고 IOPS가 높거나 대역폭이 높은 애플리케이션은 더 큰 SKU를 사용하는 것이 좋습니다.


  로컬 SSD는 동적 VHD로 구현되므로 VHD 파일이 확장되면 이러한 디스크의 섹터에 대한 초기 쓰기 속도가 느려집니다. 최적의 성능을 위해 활성 워크로드에 사용하기 전에 파일/디스크를 미리 작성합니다.


  특히 애플리케이션이 전체 용량을 활용하기에 충분한 병렬 워크로드를 구동할 수 없는 경우 성능이 저하될 수 있습니다.
