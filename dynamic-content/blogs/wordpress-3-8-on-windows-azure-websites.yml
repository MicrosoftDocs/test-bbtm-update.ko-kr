Content: >-
  <a href="https://en.wikipedia.org/wiki/Charlie_Parker">이제 찰리 파커</a>(bebop 혁신가)를 기리기 위해 "<strong>Parker</strong>"라는 WordPress 3.8 코드를 Windows Azure Website에서 사용할 수 있습니다. 아직 3.8로 업그레이드하지 않은 경우 그렇게 하는 것이 좋습니다. 다음은 WordPress의 이전 버전에 비해 큰 페이스 리프트를 가지고 WordPress 3.8에 대한 내 리뷰입니다.새 버전의 주요 주요 내용을 살펴보겠습니다.

  <h4>신선하고 현대적인 디자인</h4>

  가장 눈에 띄는 변화는 WordPress에 새로운 모양과 느낌을 주는 매끄러운 현대적인 디자인입니다. 제가 좋아하는 이유는 다음과 같습니다.

  <ul>
   <li>전체적으로 현대적인 플랫 디자인</li>
   <li>깔끔한 디자인</li>
   <li>Open Sans 서체를 기본 글꼴로 사용하여 입력 체계 정리</li>
   <li>읽기 및 탐색이 용이합니다.</li>
  </ul>

