Summary: 지금까지 Azure Portal을 통해 Azure Automation의 모든 훌륭한 기능을 실험해 볼 기회가 있었을 것입니다. 이제 명령줄에서 이러한 모든 작업을 보다 쉽고 프로그래밍 방식으로 수행할 수 있다면 어떻게 해야 할까요? Azure Automation을 완전히 헤드리스로 사용하든, 대량 Runbook 가져오기와 같은 몇 가지 주요 작업을 스크립션하려는 경우 Azure Automation cmdlet이 적합합니다.
Content: >-
  <h2>소개</h2>

  지금까지는 Azure Portal을 통해 Runbook 작성 및 자산 만들기, 수동으로 및 일정에 따라 작업 시작, 통합 모듈 가져오기 및 작업 출력 보기 등 Azure Automation의 모든 훌륭한 기능을 실험할 수 있었습니다. 이제 명령줄에서 이러한 모든 작업을 <b>보다</b> 쉽고 프로그래밍 방식으로 수행할 수 있다면 어떻게 해야 할까요? Azure Automation을 완전히 헤드리스로 사용하든, 대량 Runbook 가져오기와 같은 몇 가지 주요 작업을 스크립션하려는 경우 Azure Automation cmdlet이 적합합니다.

  <h2>Azure Automation Cmdlet 시작</h2>

  Azure는 Microsoft 웹 플랫폼 설치 관리자 사용하여 <a href="https://azure.microsoft.com/en-us/documentation/articles/install-configure-powershell/">설치할 수 있는</a> PowerShell 모듈을 제공하여 Azure Automation을 포함한 모든 Azure 서비스를 관리합니다.


  <img style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation 기능 심층: Azure Automation PowerShell Cmdlet" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/oaas-ps-cmdlets-1.png" alt="Azure Automation Capabilities in Depth: The Azure Automation PowerShell Cmdlets" width="610" height="232" border="0" />


  &nbsp;


  Azure PowerShell 모듈은 현재 Azure Automation 포털에서 수행할 수 있는 많은 작업을 스크립팅할 수 있는 20개의 Azure Automation cmdlet을 제공합니다. 그리고 그것은 시작에 불과합니다. Azure Automation의 일반 공급으로 PowerShell을 통해 Azure Automation을 완전히 제어할 수 있도록 약 40 cmdlet이 있을 것으로 예상됩니다. 또한 이러한 cmdlet은 Azure PowerShell 모듈의 일부이며 Azure Automation에서 사용할 Azure PowerShell 모듈을 제공하므로 Azure Automation을 처음 사용할 때 Runbook 내에서 추가 작업 없이 이러한 cmdlet을 사용할 수 있습니다.


  Azure PowerShell 모듈이 제공하는 모든 훌륭한 cmdlet 기능을 확인하려면 Azure 모듈이 설치된 호스트에서 PowerShell 콘솔을 열고 다음을 입력합니다.

  <pre class="prettyprint">PS C:\&gt; Get-Command -Module Azure -Name *Automation*</pre>

  그러면 모든 Azure Automation cmdlet의 데이터가 반환됩니다.


  <img style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation 기능 심층: Azure Automation PowerShell Cmdlet" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/oaas-ps-cmdlets-2.png" alt="Azure Automation Capabilities in Depth: The Azure Automation PowerShell Cmdlets" width="610" height="351" border="0" />


  &nbsp;


  특정 Automation cmdlet을 사용하는 방법에 대한 세부 정보를 가져오려면 다음을 입력합니다.

  <pre class="prettyprint">PS C:\&gt; Get-Help Some-Command</pre>

  그러나 "Some-Command"를 자세한 정보를 원하는 Azure Automation cmdlet으로 바꿉니다. 필요에 따라 "–Detailed" 또는 "–Full"을 추가하여 cmdlet에 대한 더 큰 정보 집합을 가져올 수 있습니다.


  <img style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation 기능 심층: Azure Automation PowerShell Cmdlet" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/oaas-ps-cmdlets-3.png" alt="Azure Automation Capabilities in Depth: The Azure Automation PowerShell Cmdlets" width="610" height="458" border="0" />


  &nbsp;


  PowerShell 콘솔보다 웹 브라우저에서 cmdlet에 대해 알아보려면 Azure Automation Cmdlet 참조를 볼 수도 있습니다.

  <h2>Azure Automation Cmdlet의 작동 방식</h2>

  다른 Azure cmdlet과 마찬가지로 Azure cmdlet을 실행하려면 먼저 Azure 구독에 대한 연결을 설정해야 합니다. 로컬 인증서 저장소에 설치된 관리 인증서를 사용하거나 Azure 자격 증명을 통해 Azure에 인증할 수 있습니다. Set-AzureSubscription, Import-AzurePublishedSettingsFile, Add-AzureAccount 및 Select-AzureSubscription의 일부 조합을 사용하여 Azure에 대한 연결을 설정하게 됩니다. Azure PowerShell cmdlet에서 Azure에 연결하는 방법에 대한 자세한 내용은 여기를 참조<a href="https://azure.microsoft.com/en-us/documentation/articles/install-configure-powershell/#Connect">하세요</a>. Azure에 대한 연결을 설정하면 자격 증명, 엔드포인트 등을 지정하지 않고도 Azure cmdlet을 사용할 수 있습니다. 모두 초기 연결 설정에서 전달됩니다. 그러나 <i>AutomationAccountName</i> 매개 변수를 통해 각 작업에 액세스하려는 Azure Automation 계정의 이름을 제공해야 합니다.

  <h2>Cmdlet 실행</h2>

  다음은 Azure Automation cmdlet을 실행하는 예제와 cmdlet이 제공하는 출력 형식입니다.


  <img style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation 기능 심층: Azure Automation PowerShell Cmdlet" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/imaacmdage007.png" alt="Azure Automation Capabilities in Depth: The Azure Automation PowerShell Cmdlets" width="610" height="571" border="0" />


  &nbsp;


  cmdlet을 사용하여 알 수 있는 한 가지는 동일한 Automation 계정을 계속 사용하는 경우 AutomationAccountName 매개 변수를 각 cmdlet에 지속적으로 전달하는 것이 번거로울 수 있다는 것입니다. 다행히 이 매개 변수를 매번 쓸 필요 없이 각 Azure Automation cmdlet에 쉽게 전달할 수 있습니다. <a href="https://technet.microsoft.com/en-us/library/jj672955.aspx">스플래팅을</a> 사용하면 매개 변수 집합을 해시 테이블로 정의하고 해당 매개 변수 집합을 모든 cmdlet에 전달할 수 있습니다. 아래에서 Automation 계정 이름 매개 변수 및 값을 Azure Automation cmdlet에 쉽게 추가할 수 있습니다.


  <img style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation 기능 심층: Azure Automation PowerShell Cmdlet" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/imaacmdage009.png" alt="Azure Automation Capabilities in Depth: The Azure Automation PowerShell Cmdlets" width="610" height="591" border="0" />

  <h2></h2>

  <h2>Azure Automation에서 Azure Automation Cmdlet 사용</h2>

  Azure PowerShell 모듈에 대한 또 다른 흥미로운 내용은 Azure Automation의 기본 통합 모듈로 포함되어 있다는 것입니다. 즉, 추가 작업 없이 Runbook에서 Automation cmdlet을 직접 사용할 수 있습니다. 예를 들어 다른 Azure Automation Runbook을 새 작업으로 비동기적으로 시작하고 해당 작업에 대한 정보를 출력하는 Azure Automation Runbook은 다음과 같습니다.


  <img style="margin: 0px auto; padding-left: 0px; padding-right: 0px; float: none; padding-top: 0px; border: 0px;" title="Azure Automation 기능 심층: Azure Automation PowerShell Cmdlet" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/oaas-ps-cmdlets-4.png" alt="Azure Automation Capabilities in Depth: The Azure Automation PowerShell Cmdlets" width="610" height="581" border="0" />


  &nbsp;


  Runbook에서 Runbook을 시작하는 방법에 대한 자세한 내용은 여기에서 Chris Sanders의 블로그 게시물을 참조 <a href="https://azure.microsoft.com/blog/2014/08/12/azure-automation-runbook-input-output-and-nested-runbooks/">하세요</a>. Azure Automation cmdlet을 사용하는 데 의존하는 Azure Automation Runbook의 또 다른 멋진 예제는 Visual Studio Online을 Azure Automation과 통합하는 방법에 대한 Gary Keong의 <a href="https://azure.microsoft.com/blog/2014/07/24/azure-automation-integrating-runbook-source-control-using-visual-studio-online/">블로그 게시물을</a> 확인하여 Runbook 소스 제어를 사용하도록 설정합니다.

  <h2>요약</h2>

  이제 Azure Automation PowerShell cmdlet을 사용하여 수행할 수 있는 모든 훌륭한 작업과 cmdlet 자체의 작동 방식을 더 잘 이해할 수 있기를 바랍니다. Azure Automation을 사용하여 클라우드 및 비즈니스 프로세스를 자동화할 수 있으며, 이러한 cmdlet을 사용하여 Automation 자체를 자동화할 수도 있습니다. Azure Automation 팀은 Azure Automation 및 Azure PowerShell 모듈이 제공하는 기능을 활용하기 위해 작성하는 Runbook 및 스크립트의 종류를 확인하게 되어 매우 기쁩니다.


