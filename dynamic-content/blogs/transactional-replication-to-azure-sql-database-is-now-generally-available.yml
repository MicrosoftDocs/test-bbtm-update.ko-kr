Title: 이제 Azure SQL Database 대한 트랜잭션 복제를 일반 공급
Summary: Azure SQL Database 대한 트랜잭션 복제가 이제 GA(일반 공급)임을 발표하게 되어 기쁩니다. 이 기능을 사용하면 가동 중지 시간을 최소화하면서 온-프레미스 SQL Server 데이터베이스를 Azure SQL Database로 마이그레이션할 수 있습니다.
Content: >-
  <p>Azure SQL Database 대한 트랜잭션 복제가 이제 GA(일반 공급)임을 발표하게 되어 기쁩니다. 이 기능을 사용하면 가동 중지 시간을 최소화하면서 온-프레미스 SQL Server 데이터베이스를 Azure SQL Database로 마이그레이션할 수 있습니다.</p>


  <p>게시자로 마이그레이션하려는 온-프레미스 SQL Server 데이터베이스를 구성하고 SQL Server 인스턴스에 대한 푸시 구독자로 Azure SQL Database 구성할 수 있습니다. 트랜잭션 복제 배포자는 게시자의 데이터를 구독자에 동기화합니다. 데이터 및 스키마에 대한 모든 변경 내용이 Azure SQL Database 표시됩니다. 동기화가 완료되고 마이그레이션할 준비가 되면 애플리케이션의 연결 문자열을 변경하여 Azure SQL Database.</p>


  <p>또한 트랜잭션 복제를 사용하여 데이터베이스의 하위 집합을 마이그레이션할 수 있습니다. 사용자가 Azure SQL Database로 복제하는 게시물을 복제되는 데이터베이스의 테이블 하위 집합으로 제한할 수 있습니다. 복제되는 각 테이블에 대해 데이터를 행의 하위 집합 및/또는 열의 하위 집합으로 제한할 수 있습니다.</p>


  <p>자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-cloud-migrate" target="_blank">클라우드에서 SQL Database SQL Server 데이터베이스 마이그레이션을</a> 참조하세요.</p>


  <p>트랜잭션 복제를 사용하여 온-프레미스 SQL Server Azure SQL 데이터베이스로 데이터를 한 방향으로 동기화할 수도 있습니다. 양방향 또는 Azure SQL Database 데이터를 동기화하려면 다음 문서를 참조하여 SQL 데이터 동기화 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-sync-data" target="_blank">여러 클라우드 및 온-프레미스 데이터베이스에서 데이터를 동기화</a>하는 추가 옵션을 참조하세요.</p>
