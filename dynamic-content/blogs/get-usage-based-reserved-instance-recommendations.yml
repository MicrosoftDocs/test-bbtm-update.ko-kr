Title: 사용 패턴에 따라 예약 인스턴스 구매 권장 사항 가져오기
Summary: Azure에서 실행 중인 VM(Virtual Machines)이 있는 경우 RI(Reserved Instances)에서 할인된 가격 책정을 활용하고 Virtual Machines에 대한 선불 요금을 지불할 수 있습니다.
Content: >-
  <p>Azure에서 실행 중인 VM(Virtual Machines)이 있는 경우 RI( <a href="https://azure.microsoft.com/en-us/pricing/reserved-vm-instances/">Reserved Instances</a> )에서 할인된 가격 책정을 활용하고 Virtual Machines에 대한 선불 요금을 지불할 수 있습니다. Microsoft 소비 권장 사항 API는 7일, 30일 또는 60일 동안의 사용량을 살펴보고 예약 인스턴스의 최적의 구성을 권장합니다. RI가 없는 경우 지불할 비용과 절감액을 최적화하는 RI로 지불할 비용을 계산합니다. 다음 예제에서는 7일 권장 사항에 대해 수행되지만 30일 또는 60일 권장 사항을 계산하는 데 동일한 방법이 적용되는 계산을 보여 줍니다.</p>


  <h2>계산 방법</h2>


  <p>특정 SKU 및 지역에 대한 시간당 Windows VM 사용량이 7일 동안 다음 그래프(최소 65개 단위 및 최대 127개 단위)와 같다고 가정해 보겠습니다.&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/283f3520-7dc6-40ef-98ba-b9c7575cfa7a.png"><img alt="image" border="0" height="258" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f02a4872-eb9b-4299-923d-117a528164bb.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="621"></a></p>


  <p>예약 인스턴스 75개(79시간)를 구매하는 경우 다음을 지불하게 됩니다.</p>


  <ul>
   <li>예약 인스턴스 인스턴스 75개. RI를 구매할 때 선불로 지급됩니다.</li>
   <li>Reserved Instance는 VM을 실행하는 하드웨어 비용을 포함하므로 예약 <a href="https://docs.microsoft.com/en-us/azure/billing/billing-reserved-instance-windows-software-costs" target="_blank">인스턴스에 포함되지 않은 Windows 소프트웨어 비용에</a> 대해 문서에 설명된 대로 75시간의 소프트웨어 전용 가격을 지불하게 됩니다.</li>
   <li>이 시간의 사용량은 80이므로 5시간(windows + HW) 조합&nbsp; 미터 가격을 지불하게 됩니다. EA 고객인 경우 협상된 가격이거나 가격을 지불하게 됩니다.</li>
  </ul>


  <p>모든 시간 동안 위의 3포인트에 설명된 비용을 합치면 75 RI를 구매하는 경우 총 비용을 계산할 수 있습니다. EA 고객이거나 사용자 지정 협상 가격이 없는 경우 가격을 사용할 때 급여를 사용하는 경우 협상된 가격을 사용하여 현재 비용을 계산할 수도 있습니다. 이러한 두 금액의 차이는 75개의  RI를 구매하는 경우 7일 동안 절감됩니다.</p>


  <p>Microsoft 소비 권장 사항 API는 각 특정 사용 지점에 대해 이러한 계산을 수행하고 저장이 최대인 권장 수량을 반환합니다. 이 예제에서 아래 그래프는 API가 68을 반환할 수 있도록 절감 피크가 68에 도달한 다음 감소하기 시작했음을 보여줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eb3eafad-80ae-4870-8859-a4eb3a6c687e.png"><img alt="image" border="0" height="324" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e37dbbf4-5403-45c1-b812-46bd6a36e724.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="612"></a></p>


  <h2>권장 사항에 대한 기타 예상 동작</h2>


  <ol>

  </ol>


  <ul>
   <li>Windows VM에 대한 현재 사용량이 하이브리드 사용 혜택을 사용하지 않는 경우 api는 허브를 사용한다고 가정하지 않으며 권장 사항은 Windows IP의 코어당 비용을 고려합니다. 허브를 사용하고 비용을 추가로 절감할 수 있습니다. 이후 버전의 API는 허브 절감에 대한 권장 사항도 제공합니다.</li>
   <li>7일의 조사 기간을 사용하고 VM이 처음 2일 동안 실행된 경우 중단된 후 4일 동안 다시 실행되었습니다. RI 할인에 따라 권장 사항에 표시되거나 표시되지 않을 수 있습니다.</li>
  </ul>


