  <h2>요점&hellip;</h2>

  <p>개인 설정된 권장 사항은 기능을 사용하는 것이 좋지 않습니다. its&rsquo; a must have on any site. Microsoft Cognitive Services의 일부인 권장 사항 API는 교육자 Community 참여 API를 달성하고 개선하고 보다 개인화된 환경을 제공하는 데 도움이 됩니다.</p>

  <p>교육자 Community Microsoft Cognitive Services를 사용하여 교육자를 중앙에 배치하고, 자신의 개인적인 관심사에 대해 생각하고, 방과 전, 도중 및 방과 후에 머물고 &nbsp;&ndash; 싶은 집과 같은 장소를 만듭니다.</p>

