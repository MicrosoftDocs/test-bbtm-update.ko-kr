Title: Azure Cost Management 및 청구 업데이트 – 2022년 1월
Summary: 신입 학생이든, 스타트업이든, 대기업이든, 재정적 제약이 있으며, 지출하는 금액, 지출 위치 및 미래를 계획하는 방법을 알아야 합니다. 이 법안에 관해서 아무도 놀라움을 원하지 않으며, Azure Cost Management 및 청구가 들어오는 곳입니다.
Content: >-
  <p>&#39;새로운 학생이든, 스타트업이든, 대기업이든, 재정적 제약이 있으며, 지출할&#39;, 지출&#39;위치 및 미래를 계획하는 방법을 알아야 합니다. 이 법안에 관해서 아무도 놀라움을 원하지 않으며, <a href="https://azure.microsoft.com/services/cost-management/" target="_blank">Azure Cost Management 및 청구</a> 가 들어오는 곳입니다.</p>


  <p>Microsoft&#39;는 항상 과제에 대해 자세히 알아볼 수 있는 방법과 Azure Cost Management 및 청구를 통해 클라우드에서 비용을 다시 발생시킬&#39;있는 위치를 더 잘 이해하고, 잘못된 지출 패턴을 식별 및 방지하며, 비용을 최적화하여 더 적은 비용으로 더 많은 작업을 수행할 수 있는 방법을 찾고 있습니다. 피드백에 따른 몇 가지 최신 개선 사항 및 업데이트는 다음과 같습니다.</p>


  <ul>
      <li><a href="#admincenter">이제 Microsoft 365 관리 센터에서 Cost Management를 사용할 수 있습니다</a>.</li>
      <li><a href="#preview">비용 분석 미리 보기의 멀티태스킹</a></li>
      <li><a href="#reporting">비용 보고의 미래를 구체화하는 데 도움이 됩니다</a>.</li>
      <li><a href="#whatsnew">Cost Management Labs의 새로운&#39;.</a></li>
      <li><a href="#save">Azure를 사용하여 비용을 절감하는 새로운 방법입니다</a>.</li>
      <li><a href="#learning">새로운 비디오 및 학습 기회</a>.</li>
      <li><a href="#updates">설명서 업데이트</a></li>
      <li><a href="#join">Azure Cost Management 및 청구 팀에 합류합니다</a>.</li>
  </ul>


  <p>&#39;세부 사항을 자세히 살펴보겠습니다.</p>


  <p><a name="admincenter"></a>&nbsp;</p>


  <h2>Microsoft 365 관리 센터에서 비용 관리 사용 가능</h2>


  <p>10월에는 Cost Management에서 <a href="https://azure.microsoft.com/en-us/blog/azure-cost-management-and-billing-updates-october-2021/#m365" target="_blank">Microsoft 365, Dynamics 365 및 기타 좌석 기반 제품에 대한 지원을</a> 추가했습니다. 클라우드 솔루션 공급자 프로그램을 통해 사용할 수 있는 작은 제품 집합으로 시작하는 동안 시간이 지남에 따라 추가된 광범위한 Microsoft 고객 계약 대상에 대한 새로운 제품 및 지원을 기대할 수 있습니다. 다음 단계는 새로운 제안뿐만 아니라 Microsoft 365 관리 센터에 비용 관리의 추가와 함께 1 월에 출시를 시작했다.</p>


  <p>새로운 좌석 기반 제품이&rsquo; 있는 경우 Microsoft 365 관리 센터에서 새 <a href="https://admin.microsoft.com/AdminPortal#/CostManagement" target="_blank">청구 &gt; 비용 관리 메뉴 항목을</a> 찾을 수 있습니다. 이렇게 하면 예산을 만들 수 있는 간단한 비용 분석 환경을 제공합니다. 이것은 단지 시작에 불과하고 훨씬 더 오고 있지만&rsquo;, 앞으로&rsquo; 올 것들을 들여다 볼 수 있게되어 기쁩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00b6512c-737a-4dc1-bf91-8fdd4037bfb3.png"><img alt="Cost Management in the Microsoft 365 admin center." height="613" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8349b4d3-a7a8-4850-8d88-e805dd571c33.png" style="display: inline;" title="Cost Management" width="1024"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f0c4c38f-6f49-498b-a42d-7248fb81df42.png"><img alt="Creating a budget from Cost Management in the Microsoft 365 admin center." height="628" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6a72478-d740-4726-aa00-71d697c6107d.png" style="display: inline;" title="Cost Management에서 예산 만들기" width="1024"></a></p>


  <p>세심한 주의를 기울이는 경우 Azure Portal의 비용 분석 미리 보기와 유사점을 확인할 수 있습니다. 1년 내내 더 광범위한 기능 범위로 포털 전체에서 완전한 조정을 기대할 수 있습니다. 다음에 보고 싶은 것을&rsquo; 알려주세요.</p>


  <p><a name="preview"></a>&nbsp;</p>


  <h2>비용 분석 미리 보기의 멀티태스킹</h2>


  <p>새해를 시작하는 것은 항상 흥미 롭습니다. 흥미로운 유용성 업데이트로 새해를 시작하는 것이 더 좋습니다! Weve&rsquo;는 몇 달 동안 비용 분석 미리 보기에서 새로운 탭 환경을 테스트해 왔습니다. 당신은 이미 그것을 볼 수 있습니다. 기본 제공 보기 목록으로 시작하고 여러 탭을 열어 비용의 다양한 측면을 동시에 탐색할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a4cd117-50ea-4be2-87c4-8084712c3a6a.png"><img alt="Cost analysis preview with multiple tabs open and a list of available views on the new tab." height="452" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7405ad0f-e852-4686-94b9-c427a0780a4a.png" style="display: inline;" title="비용 분석 미리 보기" width="1024"></a></p>


  <p>비용 분석 미리 보기에서 사용할 수 있는 보기는 다음과 같습니다.</p>


  <ul>
      <li><strong>구독</strong>&nbsp; 청구&nbsp; 계정 및 관리 그룹이 구독 및 리소스 그룹별로 비용을 절감할 수 있습니다.</li>
      <li><strong>리소스 그룹은</strong> 중첩된 리소스를 사용하여 구독, 관리 그룹 또는 청구 계정 내의 각 리소스 그룹에 대한 분석을 제공합니다.</li>
      <li><strong>리소스는</strong> 사용자가 가지고 있는 모든 리소스(또는 삭제된 리소스의 경우 사용)의 목록을 표시합니다. 일부 사용자가 클래식 비용 분석에서 리소스별 비용 보기에 익숙할 수 있습니다. 리소스는 성능 향상 및 관련 비용의 더 나은 그룹화(예: Azure 및 Marketplace 비용은 미리 보기로 함께 그룹화됨)를 통해 기본 디자인을 개선합니다.</li>
      <li><strong>서비스에는</strong> 사용하는 서비스 및 제품 목록이 표시됩니다. 이 보기는 클래식 비용 분석의 청구서 세부 정보 보기와 유사합니다. 주요 차이점은 행을 서비스별로 그룹화하여 서비스 수준에서 총 비용을 더 간단하게 확인하고 각 서비스 내에서 사용할&#39;개별 제품별로 세울 수 있다는 것입니다. 이 보기는 미리 보기에서만 사용할 수 있지만 곧 모든 사용자에게 릴리스될 예정입니다.</li>
      <li><strong>예약은</strong> 분할 상환된 예약 비용을 분석하여 각 예약을 소비하는 리소스를 확인할 수 있도록 합니다. 이것은 클래식 비용 분석에서 필터를 많이 추가하고 제거하지 않고는&#39;수 없는 것입니다.</li>
  </ul>


  <p>새 탭에서 필요한 보기를 선택하면 다시&#39;기존 미리 보기 환경으로 돌아갈&#39;있습니다. 질문이 있고 다른 데이터를 자세히 조사해야 하는 경우 새 탭을 열고 이동하면 됩니다. 그것은&#39;간단합니다.</p>


  <p>그것은 그것에 대해&#39;! 비용 분석 미리 보기를&#39;경우 다음과 같은 몇 가지 다른 내용을 볼&#39;있습니다.</p>


  <ul>
      <li>상대 기간을 지원하는 보다 간단하고 유연한 사용자 지정 날짜 범위 선택</li>
      <li>중첩된 세부 정보(예: 리소스 보기에 미터가 없는 리소스)를 제외하도록 다운로드를 사용자 지정합니다.</li>
      <li>스마트 인사이트를 통해 구독 비용 이상과 같은 데이터를 더 잘 이해할 수 있습니다.</li>
      <li>EA 또는 MCA 청구 계정 또는 청구 프로필에 대한 Power BI 설정하는 데 도움이 되는 빠른 액세스.</li>
      <li>지원 환경을 간소화하는 데 도움이 되는 추가 문제 해결 세부 정보를 사용할 수 있습니다.</li>
  </ul>


  <p>백로그에는 여전히 많은&#39;있습니다. 요약된 합계, 차트, 필터링 및 향상된 드릴다운을 계속 지켜보세요. 다음에 보고 싶은&#39;알려주세요.</p>


  <p><a name="reporting"></a>&nbsp;</p>


  <h2>비용 보고의 미래를 형성하는 데 도움이 됩니다.</h2>


  <p>Azure Cost Management 및 청구를 사용하여 클라우드 지출을 관리합니까? Azure 비용 분석에 대해 잘 알고 있나요? 비용 분석 도구에 대한 새롭고 업데이트된 디자인을 탐색할&#39;있으며, 이러한 변경 내용에 대한 피드백을 수집하여 요구 사항과 기대치를 더 잘 충족할 수 있는 방법을 이해하기 위한 유용성 연구를 실행할 예정입니다.</p>


  <p>사용자 또는 아는 사람이 비용 분석 경험이 있는 경우 피드백을 받으려고 합니다. 참여에 관심이 있는 경우 연구팀에 문의하세요.</p>


  <p><a name="whatsnew"></a>&nbsp;</p>


  <h2>Cost Management Labs의 새로운&#39;</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019?WT.mc_id=acm-micflan#labs" target="_blank">Cost Management Labs</a>를 사용하면 Azure Cost Management에서 제공되는&#39;파악할 수 있으며, 피드백을 공유하고 서비스를 사용하는 방법을 더 잘 이해할 수 있도록 Microsoft와 직접 협력하여 더 많은 튜닝 및 최적화된 환경을 제공할 수 있습니다.</p>


  <p>Cost Management Labs에서 볼 수 있는 몇 가지 기능은 다음과 같습니다.</p>


  <h3>업데이트: Azure Portal에서 사용할 수 있는 비용 분석 previewnow&mdash;의 멀티태스킹</h3>


  <p>비용 분석 미리 보기에서 새로운 탭 환경을 소개합니다. 기본 제공 보기 목록으로 시작하고 여러 탭을 열어 비용의 다양한 측면을 동시에 탐색합니다. 이러한 채널을 통해 여러분의 의견과 생각을 공유해 주시기 바랍니다. 여기서는 명시적인 피드백을 찾고&#39;.</p>


  <h3>구독 비용 이상</h3>


  <p>비용 분석 미리 보기에서 인사이트를 사용하여 구독 비용 이상을 식별합니다. 미리 보기 체험을 사용하여 비용 변칙 미리 보기를 사용하도록 설정할 수 있습니다. 미리 보기를 사용하도록 설정한 후 인사이트에 변칙 세부 정보가 표시되지&#39;경우 24시간 후에 다시 확인하세요. 변칙 검색은 구독 범위에 대한 비용을 볼 때만 사용할 수 있습니다.</p>


  <h3>리소스 비용 보기</h3>


  <p>리소스 비용은 미리 보기 포털의 리소스 개요에서 한 번 클릭하는 것입니다. 비용 보기를 클릭하면 해당 특정 리소스의 비용으로 빠르게 이동할 수 있습니다.</p>


  <h3>메뉴에서 범위 변경</h3>


  <p>더 빠른 탐색을 위해 메뉴에서 범위를 변경합니다. 미리 보기 체험을 사용하여 옵트인할 수 있습니다.</p>


  <p>물론, 그&#39;전부는 아닙니다. Azure Cost Management의 모든 변경 내용은 전체 Azure Portal에서&#39;일주일 전에 Cost Management Labs에서 사용할 수 있습니다. 여러분의 생각을 듣고 다음에 보고 싶은 것을 이해하고&#39;&#39;. 무엇을 망설이고 계신가요? 지금 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs를</a> 사용해 보세요.</p>


