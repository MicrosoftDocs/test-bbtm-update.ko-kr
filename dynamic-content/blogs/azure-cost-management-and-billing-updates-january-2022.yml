  <p><a name="learning"></a>&nbsp;</p>


  <h2>새로운 비디오 및 학습 기회</h2>


  <p>관심 있는 몇 가지 비디오는 다음과 같습니다.</p>


  <ul>
      <li>최신 Azure 가상 머신(25분)<a href="https://www.youtube.com/watch?v=yFfRKZ-YC1Q" target="_blank">을 사용하여 앱의 가격 성능을 향상</a>시킵니다.</li>
