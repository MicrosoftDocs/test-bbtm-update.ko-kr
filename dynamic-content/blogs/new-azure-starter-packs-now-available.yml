Title: '새로운 기능: Azure 스타터 팩 사용 가능'
Summary: 오늘 GSA IT 일정 70을 위한 일련의 Microsoft Azure 및 Azure Government 스타터 팩을 발표하여 클라우드 활동을 시작합니다. 일반적인 클라우드 워크로드를 사용하여 빠르게 시작하고 실행할 수 있도록 설계된 스타터 팩은 미리 작업을 계획할 때 회계 연도 말에 특히 유용할 수 있습니다. 각 스타터 팩에는 필수 서비스, 지원 및 개인 설정된 기술 지침이 포함됩니다.
Content: >-
  <p>현재 클라우드 활동을 시작하기 위해 GSA IT 일정 70에 대한 일련의 Microsoft Azure 및 Azure Government 스타터 팩을 발표하는&#39;있습니다. 일반적인 클라우드 워크로드를 사용하여 빠르게 시작하고 실행할 수 있도록 설계된 스타터 팩은 미리 작업을 계획할 때 회계 연도 말에 특히 유용할 수 있습니다. 각 스타터 팩에는 필수 서비스, 지원 및 개인 설정된 기술 지침이 포함됩니다.</p>


  <h2>Azure 스타터 팩</h2>


  <p>현재 사용할 수 있는 시나리오는 다음과 같습니다.</p>


  <ul>
   <li><a href="https://download.microsoft.com/download/A/A/7/AA75B59B-3406-4C2A-8454-5391C2FC2834/Microsoft%20Azure%20GSA%20Starter%20Pack%20-%20Datacenter%20Migration.pdf">데이터 센터 마이그레이션</a></li>
   <li><a href="https://download.microsoft.com/download/F/A/9/FA932FF7-D9AB-40ED-92EC-E006704A2232/Microsoft%20Azure%20GSA%20Starter%20Pack%20-%20Dev%20Test.pdf">개발 테스트</a></li>
   <li><a href="https://download.microsoft.com/download/B/A/2/BA21F32E-3921-4D2E-889C-C311D85FC4ED/Microsoft%20Azure%20GSA%20Starter%20Pack%20-%20Websites%20Apps.pdf">웹 사이트/앱</a></li>
   <li><a href="https://download.microsoft.com/download/2/2/D/22DBEE64-E45E-4769-9D18-65B27369AE93/Microsoft%20Azure%20GSA%20Starter%20Pack%20-%20SQL%20Server%20Cloud%20Resiliency.pdf">SQL Server 클라우드 복원력</a></li>
   <li><a href="https://download.microsoft.com/download/7/9/5/795C030D-7FC6-41D7-99E0-A9A2516CA4B7/Microsoft%20Azure%20GSA%20Starter%20Pack%20-%20IoT%20POC.pdf">IoT 개념 증명</a></li>
   <li><a href="https://download.microsoft.com/download/6/F/C/6FCD6236-B1D8-4A09-AFD4-A9841B91FB77/Microsoft%20Azure%20GSA%20Starter%20Pack%20-%20Bot%20Service%20with%20Translation.pdf">번역을 사용하여 Bot Service</a></li>
  </ul>


  <h2>주요 이점</h2>


  <p>Azure Starter Packs는 클라우드에 대한 속도 외에도 다음을 제공합니다.</p>


  <ul>
   <li><strong>유연성:</strong> 데이터 센터 마이그레이션과 같은 일반적인 워크로드에 대해 단일 SKU를 구매하고, 계약 수정 없이 SKU 내에서 필요한 서비스를 선택하여 이동하면서 아키텍처를 유연하게 정의할 수 있습니다.</li>
   <li><strong>간소화된 조달:</strong> 특정 워크로드에 필요한 모든 부분을 포함하므로 단일 SKU를 구매하고 필요한 서비스를 사용하여 신속하게 가동 및 실행할 수 있습니다.</li>
   <li><strong>기본 제공 구현 지침:</strong> 수백 명의 클라우드 고객을 지원하는 Azure 엔지니어를 위한 Microsoft 기술 설계자 및 Microsoft FastTrack 개인 설정된 지침입니다.</li>
  </ul>


  <p>아래를 클릭하여 Azure Starter 팩에 대해 자세히 알아봅니다. 시작 팩을 구입하려면 <a href="https://azure.microsoft.com/en-us/offers/azure-government/">Microsoft LSP(라이선스 솔루션 공급자) 또는 Microsoft</a> 계정 담당자에게 문의하세요.</p>


