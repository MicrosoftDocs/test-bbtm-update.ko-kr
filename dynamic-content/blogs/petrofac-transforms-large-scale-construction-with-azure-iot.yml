  <h2>Petrofac은 에너지 고객의 가치를 실현합니다.</h2>


  <p>Petrofac은 석유, 가스 및 재생 가능 에너지 자산을 설계, 구축, 운영 및 유지 관리합니다. 이 회사는 디지털 트랜스포메이션에 전념하고 있습니다. AI(인공 지능), IoT(사물 인터넷), 자동화, 기계 학습, 예측 분석, 디지털 트윈 및 Edge 컴퓨팅과 같은 기술을 사용하여 자체 및 해당 클라이언트에 대한 가치를 잠금 해제할 것으로 보입니다.</p>


  <p>&ldquo;페트로팩&rdquo; 의 최고 디지털 책임자인 페이디 슬레이먼(Fady Sleiman)은 페트로팩에게 흥미로운 시기라고 설명한다. &ldquo;우리는 비즈니스 내에 디지털 플랫폼을 통합하고 이를 엔지니어링 및 운영 노하울과 결합하여 시장에서의 경쟁력을 뒷받침하고 역량과 효율성을 개선하기 위해 노력하고 있습니다.&rdquo;</p>


  <h2>대규모 구조 변환을 위한 파트너</h2>


  <p>페트로팩은 건설 활동 내에서 디지털 기술의 영향을 고려할 때 <a href="https://www.accenture.com/us-en/insights/industry-x-0-index?c=us_us_industryxo_10290183&amp;n=psgs_generic_0618&amp;gclid=Cj0KCQjwp5_qBRDBARIsANxdcilGhSRF9pSNYIDR2kxpPA0NcZ1zq8bNLFw-uvo7IVORZp8NECTa1qAaAvwKEALw_wcB" target="_blank">Accenture Digitals&rsquo; Industry X.0 팀으로</a> 전환하여 중요한 건설 및 시운전 단계에서 프로젝트 현장에서 안전, 생산성 및 효율성을 높이는 솔루션을 만들었습니다.</p>


  <p>Petrofacs 프로젝트 감독관&ldquo;은 오늘 사용 가능한 작업 전선에 용접기가 잘 분산되어 있습니까?&rdquo; 또는 &ldquo;콘크리트 믹서가 도착했나요?&rdquo; 아니면&rsquo;&lsquo; 보일러&rsquo; 지역에서 적절한 안전 감독을 가지고 있습니까?&rsquo;&rsquo;&rsquo;  및 중장비 이동. Accenture Digital은 Petrofac과 협력하여 이러한 인사이트를 제공하기 위해 <a href="https://azure.microsoft.com/en-us/overview/iot/" target="_blank">Azure IoT</a> 사용하여 연결된 건설 솔루션을 개발했습니다.</p>


  <p>&ldquo;Azure IoT Edge 분석 및 PaaS 클라우드 구성 요소를 사용하여 솔루션을 빌드할 수 있게 해 주었습니다. 이러한 솔루션은 프로젝트의&rdquo; 크기 조정 요구 사항을 충족할 수 있도록 다양한 연결 솔루션을 사용하여 계측되었다고 Accenture Digital &ndash; Industry X.0의 전무 이사 Yen-Sze Soon은 말했습니다.</p>


  <p>Accenture는 작업자 및 장비의 태그에서 데이터를 수집하고 전송하는 솔루션을 설계했습니다. 사이트 데이터는 중요 시점, 생산성, 계획, 허용, 날씨 및 문서뿐만 아니라 기록 데이터와 같은 프로젝트 데이터와 통합되어 실시간 원스톱 대시보드를 제공합니다.&nbsp; 대시보드는 한 곳에서 액세스되는 프로젝트의 정확한 세부 정보에 대한 운영 가시성을 제공합니다(그림 2 참조).</p>


  <p>&ldquo;라이브 대시보드에는 프로젝트 KPI, 빌드 진행률, 현장의 총 사용자 및 장비 수 및 날씨 경고가 표시됩니다. 심지어 편차 일정과 계획된 생산 규정 준수에 플래그를 지정합니다,&rdquo; 다니엘 Atbir, 부사장, 건설, 페트로 팩말했다.</p>


