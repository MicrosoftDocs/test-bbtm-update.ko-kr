  <h2>생산성 향상을 위한 Project 추적</h2>


  <p>새 대시보드를 사용하여 현장 감독자는 건설 구역 또는 건설 승무원 내에서 생산성을 추적합니다(그림 3 참조). 병목 상태와 편차를 정확히 파악하고 적절한 수정 작업을 수행할 수 있습니다.</p>


  <p>초기 시험 기간 동안, 팀은 점심 식사 전후에 생산성이 크게 떨어졌다는 것을 관찰했습니다. 작업자 열 지도를 살펴보면 작업자가 건설 현장을 떠났기 때문에 생산성이 느려지고 있다는 것을 깨달았습니다. 그들은 점심을 먹기 위해 거리를 운전하고 있었습니다. 페트로팩은 현장 식당을 짓는 것으로 반응했다. 생산성과 복지가 증가했습니다.</p>


