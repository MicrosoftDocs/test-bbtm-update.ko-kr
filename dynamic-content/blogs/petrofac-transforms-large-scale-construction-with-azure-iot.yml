  <h2>요약</h2>


  <p>Petrofac 및 Accenture Digital은 생산성, 안전성 및 효율성을 높이기 위해 대규모로 연결된 건설 솔루션을 구현했습니다. Accenture와 Avanade는 Petrofac 프로젝트에 참여하고&nbsp; Azure IoT 대한 헌신을 바탕으로 올해의 Microsoft 사물 인터넷 파트너 상을 수상했습니다. &ldquo;Accentures&rsquo; 산업 혁신과 Microsoft Azure IoT 플랫폼 덕분에 연결된 건설 이니셔티브는 Petrofac&rdquo;에 대한 귀중한 통찰력을 제공하고 있다고 Fady는 덧붙였습니다.</p>


