  <p><em>이 블로그 게시물은 Azure Stack의 수석 프로그램 관리자인 David Armour가 공동 저술했습니다.</em></p>


  <h2>이미 있는 항목으로 시작</h2>


  <p>모든 조직에는 클라우드로의 고유한 여정이 있습니다. 이 여정은 조직의&rsquo; 역사, 비즈니스 세부 사항, 문화, 그리고 가장 중요한 출발점을 기반으로 합니다. 일부 사용자는 현재 가상화 환경과 작업을 수행하는 방법에 대해 작별인사를 하기 어려울 수 있지만 클라우드로의 여정에서는 기존 거버넌스, 운영 및 새 거버넌스를 개선하고 구현할 수 있는 많은 옵션, 기능 및 기회를 제공합니다. 클라우드로의 여정은 애플리케이션을 다시 설계하고 클라우드 아키텍처를 활용할 수 있는 기회를 제공할 수도 있습니다. 또한 Microsoft Azure 공용 클라우드 또는 Azure Stack을 사용하여 자체 시설에서 VM(가상 머신)을 호스트하는 옵션을 제공합니다.</p>


  <p>대부분의 경우 이 과정은 기존 서버(가상 머신 또는 물리적 서버)의 리프트 앤 시프트로 시작합니다. <a href="https://azure.microsoft.com/en-us/blog/azure-stack-iaas-part-one/" target="_blank">Azure Stack의 핵심은 IaaS(Infrastructure-as-a-Service) 플랫폼</a>이므로 이 여정의 첫 번째 단계에 대해 생각하는 올바른 방법은 리프트 앤 최적화 프로세스입니다. 서버 이동은 워크로드 전체에서 최신 작업을 사용하도록 설정하는 첫 번째 단계여야 합니다. 즉, VM &ldquo;에 적합한 크기를 선택하여 사용하는 비용을 지불하거나, 직접 수행하거나, 배포를 자동화하거나,&rdquo; 다른 사용자의 성공을 기반으로 하여 셀프 서비스를 사용하도록 설정할 수 있습니다.</p>


  <h2>마이그레이션할 때 고려해야 할 사항</h2>


  <p><a href="https://azure.microsoft.com/en-us/migration/" target="_blank">Azure 마이그레이션 센터는</a> 평가를 시작하고, 적절한 관련자가 관련되어 있는지 확인하고, 마이그레이션에 적합한 프레임을 만드는 데 도움이 되는 좋은 모델을 제공합니다.</p>


  <p>이 평가를 시작할 때 워크로드에 가장 적합한 플랫폼(Azure 또는 Azure Stack)을 식별하는 데 사용할 수 있는 몇 가지 요소가 있습니다.</p>


  <ul>
   <li>Cost</li>
   <li>연결 요구 사항</li>
   <li>잠재적인 규정 및 데이터 중력 요구 사항</li>
   <li>고가용성 및 지역 요구 사항</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d9ad3d7f-43ee-4c50-91ff-75b70306a708.png"><img alt="Flowchart displaying migration from suited platforms to Azure" border="0" height="493" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/124323e7-6ca9-45ee-8c6d-a4d2c5d0956d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="적합한 플랫폼에서 Azure로의 마이그레이션을 표시하는 순서도" width="1063"></a></p>


  <p>평가 및 계획을 완료한 후 마이그레이션에 적합한 도구를 선택해야 합니다.</p>


  <p>파트너 에코시스템에는 간단한 마이그레이션 &ldquo;부터 As a Service&rdquo; 솔루션까지 다양한 솔루션을 빌드한 ISV가 포함되어 있습니다. 구현하기 위해 수동 단계가 필요하지만 잠재적인 비용을 절감할 수 있는 Microsoft 마이그레이션 옵션도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/db81f050-09ab-48c8-8fad-eb890f58d904.png"><img alt="Partner migration options and third party tools available" border="0" height="772" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b766155f-a964-4c51-8050-da0f206f038f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="파트너 마이그레이션 옵션 및 타사 도구 사용 가능" width="1638"></a></p>


