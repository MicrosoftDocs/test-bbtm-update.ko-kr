  <h2>Microsoft 마이그레이션 옵션</h2>


  <p><a href="https://aka.ms/storagemigrationservice" target="_blank">Storage Migration Service</a>를 사용하면 서버를 보다 쉽게 마이그레이션하고 Azure Stack에서 VM을 대상으로 지정할 수 있습니다. 서버에서 데이터를 인벤토리하는 그래픽 도구를 사용한 다음, 해당 데이터와 구성을 Azure Stack에 이미 배포된 VM으로 전송할 수 있습니다. 이 서비스는 앱이나 사용자가 아무것도 변경할 필요 없이 작동합니다. 평가에 따라 이러한 워크로드 중 일부는 Azure IaaS 또는 Azure Files로 이동될 수 있습니다.</p>


  <p>Azure Stack 가상 머신으로 마이그레이션하려는 서버 또는 많은 서버가&#39;Storage Migration Service를 사용합니다. Storage Migration Service는 다음을 수행하여 도움이 되도록 설계되었습니다.</p>


  <ul>
   <li>여러 서버 및 해당 데이터의 인벤토리를 작성합니다.</li>
   <li>원본 서버의 파일, 파일 공유 항목, 보안 구성을 빠르게 전송.합니다.</li>
   <li>필요에 따라 원본 서버의 ID(잘라내기라고도 함)를 인수하여 사용자와 앱이 기존 데이터에 액세스하기 위해 아무것도 변경할 필요가&#39;없습니다.</li>
   <li>Windows Admin Center 사용자 인터페이스에서 하나 이상의 마이그레이션을 관리합니다.</li>
  </ul>


  <p>일반적으로 마이그레이션 과정에서는 도구를 혼합하여 사용합니다. 따라서 특정 워크로드에 적합한 도구를 선택하려면 사용 가능한 옵션을 이해해야 합니다.</p>


