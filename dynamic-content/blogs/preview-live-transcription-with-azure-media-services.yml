Title: '미리 보기: Azure Media Services 라이브 전사'
Summary: Azure Media Services 라이브 이벤트를 브로드캐스트할 수 있는 플랫폼을 제공합니다. API를 사용하여 HLS(HTTP 라이브 스트리밍) 및 MPEG-DASH와 같은 업계 표준 프로토콜을 통해 라이브 비디오 피드를 수집, 트랜스코딩 및 동적으로 패키지하고 암호화할 수 있습니다.
Content: >-
  <p>Azure Media Services 라이브 이벤트를 브로드캐스트할 수 있는 <a href="https://docs.microsoft.com/en-us/azure/media-services/latest/live-streaming-overview" target="_blank">플랫폼을</a> 제공합니다. API를 사용하여 HLS(<a href="https://tools.ietf.org/html/rfc8216" target="_blank">HTTP 라이브 스트리밍</a>) 및 <a href="https://www.iso.org/standard/57623.html" target="_blank">MPEG-DASH</a>와 같은 업계 표준 프로토콜을 통해 라이브 비디오 피드를 수집, 트랜스코딩 및 동적으로 패키지하고 암호화할 수 있습니다. API를 사용하여 CDN과 통합하고 수백만 명의 동시 뷰어에게 제공할 수도 있습니다. 고객은 멀티 데이 스포츠 이벤트와 프로 스포츠의 전체 시즌에서 웨비나 및 타운 홀 회의에 이르기까지 시나리오에이 플랫폼을 사용하고 있습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/media-services/latest/live-transcription" target="_blank">라이브 전사</a> 는 v3 API의 새로운 미리 보기 기능으로, 오디오 피드의 음성 단어에서 전사되는 기계 생성 텍스트를 사용하여 뷰어에게 전달되는 스트림을 향상시킬 수 있습니다. 이 기능은 통과 라이브 이벤트를 포함하여 서비스에서 만드는 <a href="https://docs.microsoft.com/en-us/azure/media-services/latest/live-streaming-overview#live-event-types" target="_blank">모든 유형의 라이브 이벤트에</a> 대해 사용하도록 설정할 수 있는 옵션입니다. 여기서 라이브 인코더 업스트림을 구성하여 여러 비트 전송률 라이브 피드를 생성하고 서비스에 푸시합니다(아래 다이어그램에서 시각화됨).<br>

  &nbsp;&nbsp;&nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/56f2f1c1-9a25-492f-9852-df5fa1bc39d6.png"><img alt="pass-through_PRE" border="0" height="333" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c1682685-3e6c-4755-bc97-8b8258f3e7b0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="pass-through_PRE" width="907"></a></p>


  <p align="center"><em>그림 1. 라이브 전사를 위한 도식 다이어그램</em></p>


  <p>라이브 기여 피드가 서비스로 전송되면 오디오 신호를 추출하고, 디코딩하고, Azure Cognitive Services <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/speech-to-text" target="_blank">음성 텍스트</a> 변환 API를 호출하여 음성 전사를 가져옵니다. 그런 다음 결과 텍스트는 스트리밍 프로토콜을 통해 배달에 적합한 형식으로 패키지됩니다. 미디어가 MPEG TS(전송 스트림) 조각에 패키지된 HLS(HTTP 라이브 스트리밍) 프로토콜의 경우 텍스트가 WebVTT 조각으로 패키지됩니다. CMAF 프로토콜을 사용하여 MPEG-DASH 또는 <a href="https://developer.apple.com/documentation/http_live_streaming/about_the_common_media_application_format_with_http_live_streaming" target="_blank">HLS</a> 를 통해 배달하려면 텍스트가 IMSC1.1 호환 TTML로 래핑된 다음 MPEG-4 Part 30(ISO/IEC 14496-30) 조각으로 패키징됩니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/media-services/latest/use-azure-media-player" target="_blank">Azure Media Player</a>(버전 2.3.3 이상)를 사용하여 비디오를 재생하고 다양한 브라우저 및 디바이스에 텍스트를 표시할 수 있습니다. iOS 네이티브 플레이어에서 스트림을 재생할 수도 있습니다. Android 디바이스용 앱을 빌드하는 경우 NexPlayer에서 전사 재생을 확인했습니다. 데모를 요청하려면 <a href="https://nexplayersdk.com/android-player-sdk-demo/" target="_blank">해당 사용자에게 문의</a> 할 수 있습니다.</p>


  <p><img alt="Display of live transcription on Azure Media Player" border="0" height="731" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9d2b0417-470a-46a9-9c65-aca384aa8f41.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1264"></p>


  <p align="center"><em>그림 2. Azure Media Player에서 라이브 전사 표시</em></p>


  <p>미디어가 MPEG TS(전송 스트림) 조각에 패키지된 HLS(HTTP 라이브 스트리밍) 프로토콜의 경우 텍스트가 WebVTT 조각으로 패키지됩니다. CMAF 프로토콜을 사용하여 MPEG-DASH 또는 <a href="https://developer.apple.com/documentation/http_live_streaming/about_the_common_media_application_format_with_http_live_streaming">HLS</a> 를 통해 배달하려면 텍스트가 IMSC1.1 호환 TTML로 래핑된 다음 MPEG-4 Part 30(ISO/IEC 14496-30) 조각으로 패키징됩니다.</p>


  <p>라이브 전사 기능은 이제 미국 서부 2 지역에서 미리 보기로 제공됩니다. 이 미리 보기 기능을 시작하는 방법을 알아보려면 여기에서 전체 <a href="https://docs.microsoft.com/en-us/azure/media-services/latest/live-transcription">문서를</a> 참조하세요.</p>
