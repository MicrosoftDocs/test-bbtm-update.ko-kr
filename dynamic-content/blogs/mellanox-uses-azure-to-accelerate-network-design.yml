Content: >-
  <p>네트워킹이 <a href="https://www.top500.org/" target="_blank">상위 500개 슈퍼컴퓨터 목록에서</a> HPC 시스템의 60%를 구동하고 25G 및 더 빠른 네트워크 어댑터의 시장 점유율이 70%인 경우 어떻게 해야 할까요? 당신은 당신의 위치를 유지하기 위해 성능의 경계를 밀어 계속. 그러나 고속, 짧은 대기 시간 네트워킹 장비를 개발하는 것은 쉬운 과정이 아니며, 임무를 수행하기 위해 효율적인 IT 인프라가 필요합니다.</p>


  <h2>클라우드로의 여정</h2>


  <p>Azure에서 HPC 워크로드를 실행하기 위한 Mellanoxs&rsquo;의 여정은 몇 년 전에 시작되었습니다. 처음에는 재해 복구와 같은 서비스를 찾고 있었는데, 이 서비스를 통해 대부분의 시간 동안 환경을 프로비전 해제할 수 있었습니다. 그런 다음 클라우드로 백업과 같은 서비스를 이동하는 방법을 살펴보기 시작했습니다. <a href="https://azure.microsoft.com/en-us/services/storage/blobs/" target="_blank">Blob Storage</a> 테이프 라이브러리를 관리하는 것보다 더 매력적이었습니다. 그들은 그로 위안을 얻었을 때, 그들은 이메일과 SharePoint 같은 추가 서비스를 이동하기 시작했습니다.</p>


  <p>Mellanoxs&rsquo; 사용자는 Azure에서 일상적인 서비스를 사용하는 것이 편리해졌으며 성능과 안정성이 매력적이었고 IT 팀은 가치를 더하는 영역에 집중할 수 있었습니다. 디자인 환경의 파열을 살펴볼 때가 되자 Mellanox는 퍼블릭 클라우드 옵션을 살펴보았습니다.</p>


  <p>Mellanox는 다양한 퍼블릭 클라우드 옵션을 평가하기 위해 HPC 예약 및 오케스트레이션 소프트웨어의 선도적인 공급자인 <a href="https://www.univa.com/" target="_blank">Univa</a>와 협력했습니다. 결국 Mellanox는 기술 기능과 Microsoft 팀에서 제공하는 지원 모두에 대해 Azure를 선택했습니다. <em>&ldquo;그것은&rsquo; 매우 간단&rdquo;</em>, 우디 와인스타인말했다, 멜라녹스의 VP 정보 기술, <em>&ldquo;Its&rsquo;는 그것을 관리 할 수있는 능력을 컴퓨팅 능력. Azure는 안정적이며, 사람들은 환경을 알고 있으며&rsquo;, 예측 가능합니다&rdquo;</em>.</p>


  <h2>병목 현상 해결</h2>


  <p>Mellanox는 디자인 시뮬레이션을 Azure로 버스팅하여 디자인 프로세스에서 병목 상태를 제거할 수 있었습니다. 각 디자인 팀에는 워크로드에 가장 적합한 방식으로 지출할 수 있는 자체 예산이 주어졌습니다. <em>&ldquo;Who 가장 잘 알고 있습니까?&rdquo;,</em> 와인스타인은 물었다, <em>&ldquo;최종 사용자&rdquo;</em>.</p>


  <p>정책의 이러한 유연성은 리소스의 Azure&rsquo; 유연성과 일치합니다. 다양한 유형의 리소스와 가상 머신 제품군 내의 크기가 서로 다르면 사용자는 컴퓨팅 리소스를 작업에 일치시킬 수 있습니다. 선임 IT 관리자 Yoni Myoslavski <em>&ldquo;는 한 가지 클라우드 사용 이점은 요구 사항에&rdquo; 더 잘 맞게 VM 유형을 아주 간단하게 조정할 수 있다는 것입니다.</em></p>


  <p><em>&ldquo;임시 컴퓨팅 버스트를 지원하기 위해 고가의 하이 엔드 컴퓨터를 구입하는 것은 의미가 없다고 Weinstein은 말했습니다&rdquo;</em>. Univas&rsquo; 소프트웨어로 관리되는 Azure의 탄력성은 Mellanox가 필요할 때&rsquo; 필요한 리소스를 제공합니다.</p>


  <p>Azure의 Mellanoxs&rsquo; 사용에 대한 자세한 내용은 <a href="https://www.univa.com/resources/univa-case-study-mellanox.php" target="_blank">Univas&rsquo; 사례 연구를</a> 참조하세요. Azures&rsquo; HPC 제품에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/solutions/high-performance-computing/" target="_blank">HPC 솔루션 페이지를 방문하세요</a>.</p>
