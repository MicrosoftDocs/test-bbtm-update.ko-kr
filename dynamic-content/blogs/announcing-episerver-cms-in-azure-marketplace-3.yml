Slug: announcing-episerver-cms-in-azure-marketplace-3
Title: Azure Marketplace에서 EpiServer CMS 발표
Summary: 웹 콘텐츠 관리 솔루션을 빌드하는 플랫폼인 EpiServer CMS는 이제 Azure Marketplace에서 사용할 수 있습니다. Episerver CMS는 고객을 위한 디지털 환경을 신속하게 구축하고 측정 가능한 인사이트를 수집하여 비즈니스 의사 결정을 내리는 데 유용한 도구입니다.
Content: >-
  <p><a href="https://www.episerver.com/">EpiServer CMS</a> 는 웹 콘텐츠 관리 솔루션을 빌드하는 플랫폼입니다. Were&rsquo;는 이제 <a href="https://azure.microsoft.com/en-us/marketplace/">Azure Marketplace</a>에서 사용할 수 있음을 발표하게 되어 기쁩니다. 이 솔루션은 두 세계의 최고를 제공합니다.</p>


  <ul>
      <li>EpiServer를 사용하면 고객을 위한 최신의 혁신적인 솔루션을 신속하게 구축할 수 있습니다.</li>
      <li>Azure를 사용하면 사용량이 많은 기간 동안 인프라 및 자동 크기를 쉽게 관리할 수 있는 유연성을&nbsp; 얻을 수 있습니다(둘 다 디지털 마케팅 솔루션에 필수적입니다).</li>
  </ul>


  <p>응용 프로그램의 <strong>무료 30 일 평가</strong> 와 함께, 당신은 당신이 구입하기 전에 시도 할 수 있습니다. 그러나 평가 기간 동안 Azure 구독에서 애플리케이션에서 사용하는 Azure 리소스에 대해 요금이 청구됩니다.</p>


  <p>EpiServer CMS 애플리케이션을 만드는 방법에 대해 자세히 알아보려면 이 최근 <a href="https://blogs.msdn.microsoft.com/appserviceteam/2016/07/07/create-digital-experiences-with-episervercms-on-azure-app-service/">Azure App Service Team 블로그 게시물을</a> 확인하세요.</p>


