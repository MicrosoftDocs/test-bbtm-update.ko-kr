  <p>그것은 당신이&rsquo; 더 많은 것을 위해 다시 찢어 전에 오래되지 않습니다&rsquo;.</p>


  <p>Microsofts&rsquo;에서 클라우드로의 마이그레이션 초기에 배운 한 가지는 지속적인 실험 문화권의 가치입니다. 클라우드 시대에 성공하려면 기업이 실험하고, 빠르게 실패하고, 빠르게 학습해야 합니다. 실패와 성공에서 얻은 교훈은 회사가 더 큰 가치를 얻고 파괴적인 혁신을 창출하는 데 도움이 될 것입니다.</p>


  <p><a href="https://www.barrybriggs.com/index.html">Barry Briggs</a>와 공동으로 게시한 전자책인 <a href="https://info.microsoft.com/enterprise-cloud-strategy-ebook.html">Enterprise Cloud Strategy에서 클라우드</a>로 전환하고 비즈니스를 혁신하는 방법을 자세히 읽어보세요. 클라우드&rsquo;로의 마이그레이션에 성공하는 데 도움이 되는 Microsoft 및 일부 고객으로부터 풍부한 지식을 찾을 수 있습니다.</p>


