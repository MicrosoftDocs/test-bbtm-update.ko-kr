Title: 'CES 2019: Microsoft 파트너, 고객이 Azure IoT, AI 및 Mixed Reality를 사용하여 획기적인 혁신을 선보입니다.'
Summary: 'CES에서는 매년 수십 가지의 새로운 제품 혁신을 통해 일상 생활에 편의성, 엔터테인먼트, 효율성 또는 완전히 새로운 경험을 제공합니다. '
Content: >-
  <p>CES에서는 매년 수십 가지의 새로운 제품 혁신을 통해 일상 생활에 편의성, 엔터테인먼트, 효율성 &ndash; 또는 완전히 새로운 경험을 제공합니다. 연결된 디바이스에 클라우드의 기능을 도입함으로써 IoT(사물 인터넷)와 AI(인공 지능)는 연결된 제품 비즈니스 기회를 촉진하는 데 있어 끊임없이 확장되는 역할을 해왔습니다. 오늘날 스마트 자동 온도 조절기, 스피커, TV, 가전 제품, 자동차 등은 사람들이 일상 생활을 계획하고 경험하는 방법을 풍요롭게하는 데 도움이되는 기술을 찾으면서 주류 &ndash; 에 진입하는 얼리 어답터&rdquo; 시장에 &ndash; 더 이상 서비스를 제공하지 &ldquo;않습니다.</p>


  <p>Azure IoT 및 AI 전략을 통해 고객은 지능형 클라우드 및 지능형 에지의 기능을 사용하여 이러한 새로운 제품과 솔루션을 대규모로 빌드할 수 있습니다. <a href="https://azure.microsoft.com/en-us/overview/iot/" target="_blank">Azure IoT 플랫폼</a>은 고객이 클라우드에서 에지까지 일관된 AI 기반 애플리케이션 및 환경을 구축하는 데 도움이 되며, 스마트 도시와 공간에서 가정 및 제조 현장의 연결된 제품에 이르기까지 물리적 환경에 &ndash; 적응하고 반응합니다. <a href="https://azure.microsoft.com/en-us/overview/ai-platform/" target="_blank">Azure AI 서비스는</a> 기계 학습 및 딥 러닝과 같은 최신 기술의 발전과 포괄적인 데이터, Azure 클라우드 및 생산성 플랫폼 및 신뢰할 수 있는 엔터프라이즈급 접근 방식을 결합합니다.</p>


  <p>연결된 디바이스 및 환경을 위한 Azure IoT 및 Azure AI, 비즈니스를 가속화하기 위해 Azure IoT 및 Azure AI를 선택하는 새로운 파트너 및 고객에게 계속해서 큰 모멘텀을 제공하고 있습니다. CES의 몇 가지 예는 다음과 같습니다.</p>


  <h2>연결된 홈 제품</h2>


  <ul>
   <li>유니버설 제어 및 스마트 홈 감지 기술을 전문으로 하는 <strong><a href="https://www.uei.com/" target="_blank">UEI(유니버설 일렉트로닉스 Inc.)</a></strong>와 Microsoft는 Microsoft&rsquo; 클라우드, AI 및 IoT 서비스로 개발된 새로운 디지털 도우미 플랫폼을 출시하기 위해 <a href="https://quicksetcloud.com/2019/01/02/universal-electronics-and-microsoft-collaborate-on-a-turnkey-digital-assistant-platform-for-the-smart-home/" target="_blank">협력하고</a> 있습니다. 함께, 우리는 화이트 라벨 스마트 홈 허브 플랫폼을 만들었습니다, 네보 버틀러, 통합 디지털 도우미와 (nevo.ai), 뿐만 아니라 주택 안전 및 보안, 에너지 관리, 엔터테인먼트 제어를 다루는 턴키 키트의 범위, 주거 또는 환대 도메인에서, 그래서 고객에게 연결된 경험을 제공하고자하는 회사는 원활하고 관리되는 방식으로 그렇게 할 수 있습니다. Azure IoT 실행되는 <a href="https://quicksetcloud.com/" target="_blank">QuickSet Cloud</a> 플랫폼은 컴캐스트, 소니, LGI, 삼성 등을 포함한 고객을 통해 가정에서 수백만 디바이스에 전력을 공급하고 있습니다. nevo.ai 디지털 도우미 개발은 <a href="https://azure.microsoft.com/en-us/blog/get-started-in-minutes-build-your-own-enterprise-grade-virtual-assistant/" target="_blank">가상 도우미</a>에 대한 Azure Bot 솔루션 가속기를 활용합니다. 여기서 복잡하고 진화하는 기능은 간단한 자연어 인터페이스를 통해 제공될 수 있으므로 다양한 대상 사용자가 이러한 환경에 액세스할 수 있습니다.</li>
   <li>연결된 디바이스의 ARRAY By Hampton 제품군 제조업체인 <strong><a href="https://www.hamptonproducts.com/" target="_blank">Hampton Products International</a></strong>은 차세대 스마트 디바이스와 향후 IoT 제품 개발에 전력을 공급하기 위해 Microsoft Azure IoT 클라우드 플랫폼을 <a href="https://www.tradeshownews.com/events/ces-2019/arraybyhampton/">선택</a>했습니다. 햄프턴은 15억 개 이상의 도어 잠금 장치, 자물쇠, 도어 하드웨어 및 보안 조명을 생산한 가정 보안 공간에서 신뢰할 수 있는 리더입니다. Hampton Connected Lock 및 Video Coach Lights의 ARRAY를 통해 Hampton Products는 수천 대의 디바이스에 대한 IoT를 가정용 보안에 도입하고 있습니다.</li>
  </ul>


  <h2>연결된 자동차 환경</h2>


  <ul>
   <li>드라이브라인, 섀시 및 차량 안전 기술을 전문으로 하는 <a href="https://www.zf.com/products/en/cars/home/cars.html" target="_blank"><strong>ZF</strong></a>는 고객이 원활한 최종 사용자 환경을 위해 다양한 기능을 통합할 수 있는 지능형 플랫폼을 <a href="https://press.zf.com/site/press/en_de/microsites/press/list/release/release_51481.html" target="_blank">선보</a>이고 있습니다. 여기에는 차량 관리 및 승차 공유에서부터 Azure IoT 플랫폼에 구축된 혁신적인 배달 서비스에 &ndash; 이르기까지 다양한 기능이 포함됩니다.</li>
   <li>글로벌 기술 및 제조 회사인 <a href="https://www.lg.com/global" target="_blank"><strong>LG전자(LGE)</strong></a>는 Microsoft와 <a href="https://www.lgnewsroom.com/2019/01/lg-partners-with-microsoft-to-accelerate-automotive-revolution/">협력하여</a> 고급 드라이버 지원 시스템을 사용하여 <a href="https://azure.microsoft.com/en-us/services/storage/databox/" target="_blank">Azure Data Box</a>와 함께 데이터 수집 및 전송과 함께 <a href="https://azure.microsoft.com/en-us/services/iot-hub/?&amp;OCID=AID719825_SEM_Bkr3xC4F&amp;lnkd=Google_Azure_Brand&amp;gclid=Cj0KCQiAr93gBRDSARIsADvHiOoghaF07f6lRTtJUvlEA1Gisc45Jgm5ls-r-QPVm4Xlp8ZObUseQRMaAskyEALw_wcB" target="_blank">Azure IoT</a> 플랫폼을 활용하고 <a href="https://azure.microsoft.com/en-us/blog/get-started-in-minutes-build-your-own-enterprise-grade-virtual-assistant/" target="_blank">가상 도우미</a>를 위한 솔루션 가속기를 통합할 예정입니다.</li>
   <li>포춘지 선정 500대 조종석 기술 회사인 <a href="https://visteon.com/media/newsroom/2019/190108_story1.html" target="_blank"><strong>Visteon</strong></a>은 2018년 CES에서 DriveCore Studio 자율 주행 플랫폼을 발표했습니다. 올해는 Azure AD를 사용하여 DriveCore를 클라우드로 이동하여 OEM에 신뢰할 수 있고 안전한 공동 작업 위치를 제공한다고 <a href="https://phx.corporate-ir.net/phoenix.zhtml?c=122447&amp;p=irol-newsArticle&amp;ID=2382579" target="_blank">발표</a> 했습니다.</li>
   <li><a href="https://www.bmw-connecteddrive.com/" target="_blank"><strong>BMW 그룹은</strong></a> 2019년 3월에 23개 언어를 지원하는 인텔리전트 개인 비서를 발표했습니다. BMW 인텔리전트 개인 비서는 Microsofts&rsquo; 클라우드, AI 및 기계 학습 기능에서 지원됩니다. 시간이 지남에 따라, 그것은 당신의 습관에서 배우고 똑똑 얻을 것이다. CES 2019에서 BMW&rsquo; 개인 비서를 살펴보고 <a href="https://www.bmw-connecteddrive.com/" target="_blank">커넥티드 카 비전</a> 에 대해 자세히 알아보세요.</li>
  </ul>


  <h2>몰입형 보안 디지털 환경을 위한 혁신</h2>


  <ul>
   <li><strong>Itron</strong> 은 수십 년 동안 에너지 및 물 시장에 있었습니다. 고객이 보다 수완이 많은 세상을 만들 수 있도록 <a href="https://www.itron.com/eu/about/itron-idea-labs/" target="_blank">Itron Idea Labs</a> 는 혁신의 규모를 조정하는 데 도움을 주기 위해 만들어졌습니다. Itron Idea Labs는 Itrons&rsquo; 완전 표준 규격 IPv6 다중 애플리케이션 네트워크와 결합하여 강력한 분산 컴퓨팅 플랫폼을 통해 IoT 디바이스를 연결할 수 있는 기술을 모색하고 있습니다. <a href="https://www.ces.tech/" target="_blank">CES 2019</a>에서 Itron Idea Labs는 커뮤니티가 작동하는 방식에 대해 생각하는 방식을 혁신하기 위해 몇 가지 새로운 아이디어를 시연하고 있습니다. 추천 데모를 통해 방문객들은 Microsofts&rsquo; HoloLens 및 Azure Digital Twin 기술을 사용하여 내일&rsquo;의 도시 플래너의 신발에 발을 내딛을 수 있습니다. 이 경험을 통해 방문자는 로스앤젤레스 다운타운에 있는 링컨 하이츠 지역의 가상화된 건축 모델과 상호 작용하여 인프라 개선이 설치되기 전에 미치는 영향을 시뮬레이션할 수 있습니다.</li>
   <li>Microsoft 파트너이자 선도적인 글로벌 기술 솔루션 공급자인 <a href="https://www.avnet.com/wps/portal/us/" target="_blank"><strong>Avnet</strong></a>은 새로운 Azure Sphere MT3620 스타터 키트를 발표하여 보안, 연결된 MCU(마이크로 컨트롤러 장치) 디바이스를 만들기 위한 개발자 환경을 더욱 향상시킵니다. IoT 연결된 디바이스에는 매년 수십억 개의 MCU 디바이스가 배송됩니다. Azure Sphere는 9월부터 공개 미리 보기로 실리콘에서 클라우드에 이르는 모든 계층에서 이러한 디바이스의 보안을 전체적으로 처리하도록 설계되었습니다. Avnet은 Azure Sphere의 리드 파트너이며 솔루션을 배포하는 첫 번째 파트너입니다.</li>
  </ul>


  <p>이러한 파트너 및 더 많은 파트너는 클라우드에서 에지로 지능형 애플리케이션을 쉽게 만들 수 있도록 하는 새로운 솔루션으로 IoT가 잠재력을 최대한 발휘하는 방법을 보여 줍니다. IoT 플랫폼에 대해 자세히 알아보려면 다음을 방문하세요 <a href="https://azure.microsoft.com/en-us/overview/iot/">https://azure.microsoft.com/en-us/overview/iot/</a>. 우리는 고객과 파트너가 다음에 무엇을 만드는지 보게되어 기쁩니다.</p>
