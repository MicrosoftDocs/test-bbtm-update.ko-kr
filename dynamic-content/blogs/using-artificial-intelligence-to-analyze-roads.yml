Title: 인공 지능을 사용하여 도로 분석
Summary: 자율 주행 차량의 경우 동일한 가정을 할 수 있는 능력을 부여하는 것이 과제입니다. 우리의 고객 Elektronische Fahrwerksysteme GmbH (EFS)는 주요 자동차 제조업체에 대한 문제에 노력하고 있습니다.
Content: >-
  <p>Imagine 당신은&rsquo; 도로를 운전. 도로가 직선으로, 당신은 당신 앞에있는 모든 것을 볼 수 있습니다. 하지만 도로 곡선은 어떻게 될까요? 당신의 두뇌는 볼 수없는&rsquo; 것을 채우기 위해 과거의 경험을 기반으로 가정을합니다. 자율 주행 차량의 경우 동일한 가정을 할 수 있는 능력을 부여하는 것이 과제입니다.</p>


  <p>우리의 고객 Elektronische Fahrwerksysteme GmbH (EFS)는 주요 자동차 제조업체에 대한 문제에 노력하고 있습니다. 우리는 최근에 EFS가 Microsoft Azure NVIDIA GPU를 사용하여 2D 이미지를 분석하는 방법을 설명하는 <a href="https://customers.microsoft.com/en-us/story/efs-professionalservices-azure" target="_blank">사례 연구를</a> 발표했습니다.</p>


  <p>EFS는 이전에 이러한 종류의 이미지 처리에 딥 러닝을 적용한 적이 없었습니다. Azure를 사용하면 개념 증명 환경을 신속하게 만들 수 있습니다. 이를 통해 시간과 자본에 대한 대규모 선행 투자를 하지 않고도 알고리즘을 확인하고 가치를 보여줄 수 있습니다.</p>


  <p><em>&ldquo;지금까지 구현된 혁신적인 아이디어는&rsquo; 새로운 딥 러닝 아키텍처와 이를&rdquo; 기반으로 하는 솔루션에 대한 신뢰를 제공한다고 EFS 소프트웨어 개발자 Max Jesch는 말했습니다. &ldquo; 우리는 딥 러닝을 사용하여 도로를 분석할 수 있음을&rsquo; 증명했습니다. 그것은 정말 큰 문제입니다. 우리가 아는 한, EFS는 그렇게 큰 규모로 그것을 할 수있는 최초의 회사입니다.&rdquo;</em></p>


  <p>규모는 얼마나 크나요? EFS에는 <a href="https://azure.microsoft.com/en-us/services/storage/blobs/" target="_blank">Azure Blob Storage</a>에 몇 테라바이트의 데이터가 있었습니다. NVIDIAs&rsquo; Tesla P100 GPU로 구동되는 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/sizes-gpu" target="_blank">NC 시리즈 가상 머신</a>은 해당 데이터를 빠르게 작업했습니다. 또한 Azure의 탄력성을 통해 EFS는 작업을 효과적으로 수행하는 데 필요한 유연성을 제공했습니다.</p>


  <p>자세한 내용은 <a href="https://customers.microsoft.com/en-us/story/efs-professionalservices-azure" target="_blank">전체 사례 연구를</a> 읽거나&rsquo; 이번 주 NVIDIAs&rsquo; <a href="https://www.nvidia.com/en-us/gtc/" target="_blank">GPU 기술 컨퍼런스에서</a> 자세히 알아보려면 부스 #603에서 Microsoft를 방문하세요.</p>
