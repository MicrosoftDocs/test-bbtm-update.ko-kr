Title: Azure의 SharePoint Server 2013 재해 복구 팜
Summary: Azure 인프라 서비스에서 SharePoint 2013 재해 복구 팜을 계획하고 구성할 리소스로 이동합니다.
Content: >-
  <p>재해가 프로덕션 SharePoint 환경에 타격을 주면 시스템을 다시 실행하는 것이 최우선 과제입니다. 백업 환경이 이미 Microsoft Azure 실행 중인 경우 SharePoint 재해 복구가 더 빠르고 쉽습니다.</p>


  <p>SharePoint 위한 세 가지 유형의 복구 환경이 있습니다.</p>


  <ul>
      <li><strong>뜨거운</strong>&nbsp; 완전히 크기가 지정된 SharePoint 팜이 프로비전, 업데이트 및 대기 시 실행됩니다.</li>
      <li><strong>따뜻한</strong>&nbsp; 팜이 빌드되고 가상 머신이 실행되고 업데이트됩니다. 복구에는 콘텐츠 데이터베이스 연결, 서비스 애플리케이션 프로비전 및 검색을 위한 콘텐츠 크롤링이 포함됩니다. 팜은 프로덕션 팜의 더 작은 버전일 수 있으며, 전체 사용자 기반을 제공하기 위해 필요에 따라 확장될 수 있습니다.</li>
      <li><strong>감기</strong>&nbsp; 팜이 완전히 빌드되었지만 가상 머신이 중지됩니다. 환경 유지 관리에는 때때로 가상 머신 시작, 패치, 업데이트 및 환경 확인이 포함됩니다. 재해 발생 시 전체 환경을 시작합니다.</li>
  </ul>


  <p><a href="https://technet.microsoft.com/library/dn635313(v=office.15).aspx">Microsoft Azure 문서의 SharePoint Server 2013 재해 복구 </a>문서에서는 다음으로 구성된 Azure 인프라 서비스에서 웜 대기 환경을 구축하는 방법을 설명합니다.</p>


  <ul>
      <li>온-프레미스 프로덕션 SharePoint 팜</li>
      <li>Azure 가상 네트워크의 복구 SharePoint 팜</li>
      <li>두 환경 간의 사이트 간 VPN 또는 ExpressRoute 연결</li>
  </ul>


  <p>SQL Server 로그 전달 및 DFSR(분산 파일 시스템 복제)은 온-프레미스 환경에서 Azure의 복구 팜으로 SharePoint 데이터베이스를 이동하는 데 사용됩니다.</p>


  <p>자세한 계획 고려 사항은 <a href="https://technet.microsoft.com/library/mt607084.aspx">SharePoint Server 2013 재해 복구에 대한 SQL Server AlwaysOn 및 Microsoft Azure 계획을 참조하세요</a>.</p>


  <p>Azure의 모든 SharePoint 솔루션에 적용할 수 있는 아키텍처 모범 사례는 <a href="https://technet.microsoft.com/library/dn635309.aspx">SharePoint 2013에 대한 Microsoft Azure 아키텍처</a>를 참조하세요.<br />

  &nbsp;</p>
