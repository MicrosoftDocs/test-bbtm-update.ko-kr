Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">Premium 파일은 이제 일반 공급됩니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/announcing-the-general-availability-of-azure-premium-files/" target="_blank">Azure 프리미엄 파일의 일반 공급 발표</a> 블로그 &quot; 를 참조하세요.&quot;</div>


  <p>Premium 파일은 Azure Files에 대한 새로운 확장 및 성능 표시줄을 설정하여 개발자와 IT 전문가에게 더 많은 기능을 제공합니다.</p>


  <p>이제 모든 사용자가 Azure Premium Files 미리 보기를 사용할 수 있다는 사실을 공유하게 되어 기쁩니다. Premium 파일은 클라우드에서 완전히 관리되는 파일 서비스에 대한 다음 수준의 성능을 잠금 해제하는 새로운 성능 계층입니다. Premium 계층은 처리량이 높고 대기 시간이 짧은 IO 집약적 워크로드에 일관된 성능을 제공하도록 최적화되어 있습니다. Premium 공유는 최신 SSD(반도체 드라이브)에 데이터를 저장하므로 파일 서비스, 데이터베이스, 공유 캐시 스토리지, 홈 디렉터리, 콘텐츠 및 협업 리포지토리, 컨테이너, 미디어 및 분석을 위한 영구 스토리지, 높은 변수 및 일괄 처리 워크로드 등 다양한 워크로드에 적합합니다. 표준 계층은 성능 가변성에 덜 민감하고 범용 파일 스토리지, 개발/테스트 및 애플리케이션 워크로드에 적합한 워크로드에 안정적인 성능을 계속 제공합니다.</p>


  <h2>동적으로 확장 가능하고 일관된 프로비전된 성능 &ndash;</h2>


  <p>프리미엄 파일을 사용하면 워크로드 요구 사항에 맞게 파일 스토리지의 성능을 사용자 지정할 수 있습니다. Premium 파일 공유를 사용하면 가동 중지 시간 없이 프리미엄 공유를 동적으로 확장 및 축소할 수 있습니다. 프리미엄 공유&rsquo; IOPS 및 처리량은 프로비전된 용량의 변경 내용에 따라 즉시 확장되지만 여전히 낮고 일관된 대기 시간을 제공합니다.</p>


  <p><strong>프리미엄 공유 성능 정의</strong>:</p>


  <blockquote>

  <h6>기준 IOPS = 1 * 프로비전된 GiB(최대 100,000 IOPS).</h6>


  <h6>버스트 IOPS = 3 * 프로비전된 GiB(최대 100,000 IOPS).</h6>


  <h6>송신 속도 = 60MiB/s + 0.06 * 프로비전된 GiB</h6>


  <h6>수신 속도 = 40MiB/s + 0.04 * 프로비전된 GiB</h6>

  </blockquote>


  <h6><em>예: 10TiB 프로비전된 공유, 10K 기준 IOPS 및 최대 30K 버스트 IOPS, 675MiB/s 송신 및 450MiB/s 수신 속도의 경우 IOPS 및 송신/수신 속도는 액세스 패턴 및 IO 크기에 따라 다를 수 있으며 100TiB 공유에서 최고 성능을 기록할 수 있습니다.</em></h6>


  <p>그래서, 얼마나 빨리 얻을 수 있습니까? &rsquo;대기 시간을 살펴보겠습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a9301c38-1bcf-4c56-9c29-4921056a39b6.png"><img alt="Latency average and latency percentile data presented in histograms" border="0" height="220" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/28af104c-9af1-4aa4-ab76-5e551b702d48.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="히스토그램에 표시되는 대기 시간 평균 및 대기 시간 백분위수 데이터" width="679"></a></p>


  <p>위의 샘플 테스트 결과는 단일 가상 머신, 표준 F16s_v2&nbsp; 8KiB IO 크기 읽기 및 쓰기로 수행되고 SMB(서버 메시지 블록)를 통해 프리미엄 공유에 연결된 내부 테스트를 기반으로 합니다. 테스트 결과 프리미엄 공유는 읽기 및 쓰기에 대해 낮고 일관된 대기 시간을 제공하는 것으로 나타났습니다. 즉, 병렬 스레드의 수가 다양하더라도(최대 10개) 64KiB 미만의 작은 IO 크기에 대해 2~3밀리초 사이를 의미합니다.</p>


  <p>Premium 공유는 규모에 따라 성능을 제공합니다. 100TiB 공유에 대해 대상 송신 속도가 6GiB/s이고 수신 속도가 4GiB/s인 100K IOPS까지 대규모로 확장할 수 있습니다. 처리량이 많은 워크로드를 공급하기 위해 프리미엄 공유 처리량에 대한 기준이 훨씬 더 높아졌습니다. 이제 <a href="https://azure.microsoft.com/en-us/blog/premium-files-pushes-azure-files-limits-by-100x/" target="_blank">프리미엄 파일을 처음 도입했을</a> 때부터 총 처리량을 두 배로 늘릴 수 있습니다. 기본적으로 IOPS의 100배, 총 처리량 10GiB/s를 얻을 수 있습니다. 이는 <a href="https://review.docs.microsoft.com/en-us/azure/storage/files/storage-files-scale-targets#premium-filestorage-account-limits" target="_blank">현재 표준 파일 제품과 비교할</a> 때 170배 개선된 것입니다.</p>


  <p>가변 액세스 패턴이 있는 워크로드는 어떻습니까? 애플리케이션에는 대부분의 경우 예측 가능한 IO 패턴이 있는 IO의 짧은 피크가 있는 경우가 종종 있습니다. 이러한 시나리오의 경우 프리미엄 파일은 최상의 기본 환경을 제공합니다. 모든 프리미엄 공유는 전체 버스트 크레딧 및 최소 총 처리량 100MiB/s로 시작하며 버스트 모드에서 작동할 수 있습니다.</p>


  <p>버스트 모드의 작동 방식을 살펴보겠습니다&rsquo;. 사용되지 않는 기준 IO는 버스트 크레딧 버킷에서 발생합니다. 충분한 IO 크레딧이 발생하는 경우 공유는 기준 IOPS의 최대 3배까지 버스트할 수 있습니다. 최상의 노력을 바탕으로 모든 공유는 프로비전된 GiB당 최대 3개의 IOPS를 최대 60분 동안 버스트할 수 있으며 50TiB보다 큰 공유는 60분 이상 지속될 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-planning#bursting" target="_blank">버스팅에 대한 설명서를 참조하세요</a>.</p>


  <h2>간단하고 예측 가능한 비용 가격 책정 &ndash;</h2>


  <p>Premium 파일 공유는 사용된 스토리지가 아닌 프로비전된 스토리지에 따라 요금이 청구됩니다. 프로비전하는 각 GiB에 대해서만 지불하며, 트랜잭션 수수료나 처리량 및 버스팅에 대한 추가 비용 없이 지불합니다. 이렇게 하면 프리미엄 파일 기반 배포에 대한 총 소유 비용을 훨씬 더 간단하게 확인할 수 있습니다. GiB 스토리지당 프리미엄 비용은 표준 스토리지보다 높지만 트랜잭션 요금이 0이고, 버스팅 기능이 내장되어 있으며, 프로비저닝 크기를 조정할 수 있는 유연성이 있지만, Premium 계층은 일부 IO 집약적 워크로드의 표준 계층보다 비용 효율적인 솔루션이 될 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/storage/files/" target="_blank">가격 책정 페이지를</a> 참조하세요.</p>


  <h2>가용성 &ndash; 광범위 및 전역</h2>


  <p>이 발표 시 Azure Premium Files 공개 미리 보기는 미국 동부2, 미국 동부, 미국 서부, 미국 서부2, 미국 중부, 북유럽, 서유럽, SE 아시아, 동아시아, 일본 동부, 일본 서부, 한국 중부 및 오스트레일리아 동부 지역에서 사용할 수 있습니다. 서비스를 추가 Azure 지역으로 계속 확장하고 있습니다. Azure 제품 가용성 페이지를 통해 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?products=storage" target="_blank">지역 가용성</a> 을 최신 상태로 유지합니다.</p>


  <h2>빠르고 쉽게 시작 &ndash;</h2>


  <p>프리미엄 파일을 시작하는 데 2분이 걸립니다. Premium 계층은 전용 스토리지 계정 유형인 FileStorage에서 제공됩니다. 사용 가능한 모든 지역에서 새 FileStorage 계정 유형을 만들고 워크로드 성능에 따라 프로비전된 크기로 새 공유를 만듭니다. Azure Portal, PowerShell 또는 CLI를 사용하여 프리미엄 공유 및 즐겨찾는 Azure Files 클라이언트 도구 및/또는 라이브러리를 만들어 데이터에 액세스할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-how-to-create-premium-fileshare" target="_blank">프리미엄 파일 공유를 만드는 방법에</a> 대한 자세한 단계를 참조하세요.</p>


