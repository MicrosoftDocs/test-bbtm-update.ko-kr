  <h2 align="left">심층 인사이트 및 통합 엔드 투 엔드 모니터링 잠금 해제</h2>


  <p align="left"><a href="https://www.rackspace.com/">Rackspaces&rsquo;</a> Microsoft Cloud 팀은 <a href="https://www.rackspace.com/en-us/microsoft/managed-azure-cloud">Azure에 대한 광신적 지원을 제공하여 Azure</a>에서 고객&rsquo; 워크로드에 대한 전문가 수준의 모니터링 및 관리 지원을 제공합니다. Rackspace의 지원 팀은 Azure Monitor의 리소스 및 플랫폼 수준 원격 분석을 <a href="https://azure.microsoft.com/en-us/suites/operations-management-suite/">Microsoft Operations Management Suite</a>의 일부로 사용할 수 있는 Azure Log Analytics의 풍부한 운영 인사이트와 함께 활용하여 고객에 대한 엔드 투 엔드 모니터링 및 문제 해결을 수행합니다.</p>


  <p align="left" style="margin-left: 40px;"><em>&ldquo;환경을 전체적으로 보려면 클라우드 플랫폼의 상태, IaaS VM 원격 분석, 애플리케이션 로그 및 PaaS 메트릭을 비롯한 많은 사항에 대한 인사이트를 가져야 합니다. Rackspace에서는 Azure Log Analytics의 기능을 활용하여 고객에게&rdquo; 선도적인 Azure 지원 환경을 제공 </em>했습니다. <strong>Dugan Sheehan</strong> - 수석 제품 설계자 - Azure Cloud, Rackspace를 인용했습니다. <em>&ldquo;Azure Log Analytics 및 Azure Monitor는 기본적으로 매우 강력한 기능을 제공하며, 이러한 서비스의 확장 가능한 특성을 통해 프로덕션 모니터링 제품을 매우 빠르게 개발할 수 있습니다. 자동화(ARM 템플릿 사용)를 통해 몇 분 만에 새 고객 환경을 완전히 온보딩할 수 있습니다. 표준 작업 영역 배포에는 애플리케이션의 다른 원격 분석 데이터 중 Windows/Linux 성능 카운터 및 이벤트, Azure 활동 로그, Azure PaaS 메트릭 및 로그와 같은 항목이 포함됩니다. &rsquo;이제 웹 사이트에 대한 가용성 경고를 수신하고 근본 원인 분석을 수행하려고 합니다. Azure Portal에 로그인하면 애플리케이션과 관련된 다양한 항목을 즉시 확인할 수 있습니다. 즉, App Services의 플랫폼 수준 이벤트 또는 오류에 대한 작업 로그 쿼리, 웹 사이트의 성능 및 상태에 대한 메트릭 쿼리 또는 애플리케이션의 구성 요소에서 오류를 검색할 수 있습니다.&rdquo;</em></p>


  <p align="left" style="margin-left: 40px;">Dugan은<em> Azure Log Analytics 및 Azure Monitor에서 제공하는 포괄적인 서비스를 다시 만드는 데 엄청난 시간, 비용 및 노력이 소요될 것이라고 덧붙였 &ldquo;습니다. 이러한 서비스를 활용하여 Rackspace는 다른 고유하고 선도적인 고객 중심 지원 기능에 집중하고 고객에게 상당한 가치를 제공할 수 있습니다.&rdquo;</em></p>


  <p align="left">Azure에서 공간을 계속 확장함에 따라 심층적인 인사이트를 얻고 지능형 작업을 신속하게 수행하려면 확장 가능한 모니터링 솔루션이 필요합니다. Azure Monitor의 플랫폼 수준 원격 분석, <a href="https://azure.microsoft.com/en-us/services/application-insights/">애플리케이션 Insights 애플리케이션</a> 수준 원격 분석 및 <a href="https://azure.microsoft.com/en-us/services/log-analytics/">Azure Log Analytics</a>의 모든 데이터에서 원활하게 분석, 검색 및 경고할 수 있는 기능을 통해 고객은 Azure Portal 내에서 전체적인 엔드 투 엔드 모니터링 및 관리 환경을 잠금 해제할 수 있습니다.</p>


  <h2 align="left">성장하는 에코시스템</h2>


  <p align="left">또한 Azure Monitor는 Microsofts&rsquo; 전체적인 모니터링 환경을 완료하는 것 이상으로 점점 더 많은 파트너 도구에 간단하고 강력한 통합 지점을 제공합니다. Azure 고객은 다양한 서비스를 사용하여 개별 요구 사항을 충족하며, 많은 고객과 긴밀히 협력하여 솔루션에서 Azure에 고품질 환경을 제공할 수 있습니다.</p>


  <p align="left"><a href="https://www.datadoghq.com/">Datadog Inc</a>는 인프라 모니터링을 위한 단일 창을 제공하는 파트너 중 하나이며 Azure Monitor를 사용하여 <a href="https://www.datadoghq.com/monitor-azure/">Azure 통합 &amp; 지원을</a> <a href="https://www.datadoghq.com/search/?ref=blog-search&amp;s=azure">지속적으로 강화하고</a> 있습니다.</p>


  <p align="left" style="margin-left: 40px;"><em>&quot;Azure Monitor API를 사용하면 고객이 실행 중인 다양한 Azure 서비스에서 인사이트를 얻을 수 있습니다. Azure 원격 분석이 Datadog에 도착하면 고객은 대화형 대시보드, 경고, 공동 작업 문제 해결 및 통합 애플리케이션 모니터링 환경을 다른 기능&quot; 중에서 활용 </em>한다고 Datadog의 최고 제품 책임자 인 <strong>Amit Agarwal</strong>은 말했습니다. <em> &quot;&#39;지난 1년 동안 기업 고객들 사이에서 Azure 플랫폼의 엄청난 채택을 살펴보았습니다.&quot;</em></p>


  <p align="left">현재 Azure Monitor와 통합되는 파트너의 전체 목록은 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-partners">여기에서 확인할 수 있습니다</a>. Were&rsquo;는 Azure 고객에게 최상의 모니터링 환경을 제공하기 위해 파트너의 개방형 에코시스템을 구축하기 위해 최선을 다하고 있으므로 이 간단한 설문 조사를 사용하여 <a href="https://www.instant.ly/s/82APq">Azure Monitor와 통합하는 데 가장 중요한 도구에 대한 피드백을 제공 </a>해 드립니다.</p>


  <h2 align="left">요약</h2>


  <p align="left">Azure Monitor의 엄청난 채택을 보게 되어 기쁩니다. 앞으로 몇 달 안에 Azure Monitor를 통해 데이터를 내보내는 추가 서비스가 표시됩니다. 사용자 의견에 따라 많은 서비스 팀은 메트릭과 로그를 더 추가하여 원격 분석을 보강하는 방안을 고려하고 있습니다. 또한 더 풍부한 경고, 자동 크기 조정 및 로그 라우팅 환경을 사용할 수 있게 될 것으로 예상할 수 있습니다.</p>


