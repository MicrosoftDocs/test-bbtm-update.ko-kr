Title: Azure Monitor의 일반 공급 발표
Summary: 오늘 Microsoft의 기본 제공 플랫폼 모니터링 서비스인 Azure Monitor의 일반 공급에 대해 발표하게 되어 기쁩니다.
Content: >-
  <p>오늘 Azure용 Microsofts&rsquo; 기본 제공 플랫폼 모니터링 서비스인 Azure Monitor의 일반 공급에 대해 발표하게 되어 기쁩니다.</p>


  <p>Azure에서 워크로드를 만들 때 필수 모니터링 기능은 수동으로 구성하거나 추가 도구를 구매할 필요 없이 사용할 수 있으므로 클라우드로 원활하게 이동할 수 있습니다. Azure Monitor는 플랫폼 및 서비스 수준 메트릭 및 로그를 비롯한 모든 중요한 모니터링 원격 분석을 제공하고, 해당 데이터에 대한 지능형 작업을 수행하도록 경고를 구성하는 기능을 제공하며, 선호하는 고급 모니터링 솔루션과의 원활한 통합을 통해 원격 분석 위에 심층적인 인사이트와 분석의 잠금을 해제할 수 있습니다. Azure 모니터에는 REST API, Resource Manager 템플릿, PowerShell cmdlet 및 Azure CLI 지원이 함께 제공되므로 모니터링 기능을 사용하고 구성하는 방법을 유연하게 사용할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-the-public-preview-of-azure-monitor/">미리 보기</a> 이후 고객과 파트너 간에 Azure Monitor의 성장과 채택이 기대됩니다. 잠시 시간을 내어 지속적인 지원과 피드백을 인정하고 고객과 파트너가 서비스에 어떻게 대응하는지에 대한 이야기를 공유하고자 합니다.</p>


  <h2>경고 및 알림에 대한 기본 제공 지원</h2>


  <p>뉴질랜드에 본사를 둔 <a href="https://www.theta.co.nz/">Theta Systems Ltd</a> 는 많은 고객에게 Azure 기반 솔루션을 제공하는 최고의 컨설팅 서비스입니다. Theta의 DevOps 팀은 모니터링과 관련된 모든 항목에 대한 첫 번째 방어선으로 Azure Monitor를 사용합니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;Theta에는 24/7 지원을 제공하는 프로덕션 환경에서 여러 Logic Apps를 구현한 유틸리티 부문의 고객이 있습니다. Azure Monitor는 지원 전략의 중요한 부분이며 문제를&rdquo; 해결하는 데 필요한 모든 기능을 제공합니다</em>.<strong></strong> <em>&ldquo;Azure 대시보드를 사용하여 솔루션의 각 논리 앱에 대해 지난 3시간 동안 성공적인 실행 및 실패한 실행을 추적하는 통합 환경 &ndash; 의 상태에 대한 개요를 제공합니다. 서비스 데스크에는 시스템의 현재 상태를 확인하고 필요한 경우 특정 정보로 드릴다운할 수 있는 원스톱 상점이 있습니다. Microsoft는 이메일 경고를 사용하여 클라이언트가 이를 통지하기 전에 문제에 대한 알림을 받으므로 솔루션을 적극적으로 지원할 수 있습니다. 활동 로그를 통해 경고 트리거의 패턴을 이해하면 문제를 사전에 식별, 우선 순위 지정 및 수정하여 향후 오류를 방지할 수 있습니다.&rdquo;</em></p>


  <p style="margin-left: 40px;">바그너는 <em>&ldquo;계속해서 Azure에서 이러한 많은 기본 제공 기능을 보유하는 것은 클라이언트와 지원 팀 모두에게 매우 긍정적인 측면이었습니다. 그것은 확실히 그들에 의해 사랑 하는 기능. 아무도 자신의 솔루션에서 오류를보고 싶어하지 않지만, 그것이 일어날 때, 우리는 우리가 그것에 신속하게 행동하는 데 도움이 도구가 있다는 것을 안심.&rdquo;</em></p>


  <p>Theta Systems는 Azure 클라우드에서 고가용성 서비스를 유지 관리하려고 합니다. 이 경우 원본이 개별 리소스의 성능 저하, Azure 구독 변경 또는 Azure의 서비스 상태 인시던트인지 여부에 관계없이 인시던트에 대한 즉각적인 알림을 받아야 합니다.</p>


  <h3>SMS, 웹후크 및 이메일 알림이 포함된 새 활동 로그 경고</h3>


  <p>기존 메트릭 기반 경고를 통해 인프라의 문제를 인식하고 전자 메일 및 웹후크를 사용하여 자동화된 작업을 수행할 수 있지만, 많은 사용자가 활동 로그 이벤트에 대한 경고를 만들어 VM 재부팅, 배포 실패 또는 사용자 권한 변경과 같은 이벤트에 대해 동일한 작업을 수행하려고 했습니다. 오늘 우리는 두 가지 새로운 기능을 발표하게 되어 기쁩니다. 이제 일반 공급됩니다. 즉, 경고 &ldquo;수신&rdquo;자 및 활동 로그 경고 목록을 관리하기 위한 재사용 가능한 &ldquo;작업 그룹&rdquo;입니다. 이러한 유연한 새 도구를 사용하면 Azure 서비스 상태 인시던트, 배포 실패 또는 자동 크기 조정 이벤트와 같은 이벤트가 발생할 때 운영 팀이 SMS를 수신하도록 하는 기능을 포함하여 다양한 경고 옵션을 사용할 수 있습니다. 이러한 새로운 기능에 대해 자세히 알아보려면 <a href="https://aka.ms/azmondocs">설명서를</a> 참조하세요.</p>


