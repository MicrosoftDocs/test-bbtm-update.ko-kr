Title: '보호자 모듈: Brownfield IoT에 Azure Sphere 보안 가져오기'
Summary: 누군가가 "사물 인터넷"이라는 단어를 언급할 때 가장 먼저 떠오른 그림은 인터넷이 "기본 제공"된 일종의 장치입니다. 그러나 기본 제공 디자인에는 수개월 또는 수년간의 디자인 작업이 포함되며 아직 출시하지 않은 디바이스에만 적용됩니다.
Content: >-
  <p>누군가가 사물 인터넷이라는 단어를 &ldquo;언급할 때,&rdquo; 종종 가장 먼저 떠오르는 그림은 인터넷 &ldquo;이 기본 제공되는 일종의 장치입니다.&rdquo; 그러나 기본 제공 디자인에는 수개월 또는 수년간의 디자인 작업이 포함되며 아직 출시하지 않은 디바이스에만 적용됩니다. 기업은 대규모 보안 위험을 초래하지 않고 이미 현장에 있는 수십억 개의 디바이스에 대해 IoT를 어떻게 활용하나요? Azure Sphere 팀 내에는 브라운필드&rdquo; 배포라고 하는 &ldquo;시나리오에 대한 용어가 있습니다.&nbsp; 제품 플래너인 Josh Nash는 오늘 게스트 블로깅을 통해 brownfield IoT에 대해 자세히 알아보고 Azure Sphere가 필드에 이미 배포된 디바이스를 안전하게 연결할 수 있는 방법에 대해 설명합니다.</p>


  <p>행복한 독서!</p>


  <p>- 에드 나이팅게일</p>


  <p>제품 플래너로서 저는 파트너 및 고객과 수천 시간을 만나서 제품이 보안이 유지될 뿐만 아니라 실용적이고 유용하게 사용할 수 있도록 해야 할 필요성을 이해했습니다. 첫 번째 초점은 Azure Sphere가 제품 플랫폼에 깊이 통합된 디바이스인 새 디바이스에 주로 초점을 맞춥니다. 이러한 디바이스를 그린필드&rdquo; 시나리오라고 &ldquo;합니다. 이러한 시나리오는 Azure Spheres&rsquo; 가치 제안이 건전하게 공명하고 디자인이 최종적으로 고려되기 전에 유연성 때문에 구현이 비교적 간단하기 때문에 빛을 발합니다. OEM은 전원, 성능 및 기능 목표를 충족하기 위해 디바이스&rsquo; 내부 디자인 내에서 Azure Sphere를 통합하는 방법에 초점을 맞출 수 있습니다. 연결 없이 이미 서비스 중인 디바이스는 &ldquo;다양한 장비에서 의미 있는 새로운 연결 환경을 만들 수 있는 브라운필드&rdquo; 기회를 나타냅니다. 이 블로그 게시물에서는 이러한 브라운필드 디바이스의 과제와 Azure Sphere가 어떻게 도움이 될 수 있는지 간략하게 설명합니다.</p>


  <h2>문제</h2>


  <p>엔터프라이즈 장비를 연결하는 행위는 예방 유지 관리, Just-In-Time 보고, 장비 및 데이터에 대한 역할 기반 액세스와 같은 엔터프라이즈에 대한 시나리오 및 혁신적인 비즈니스 모델을 사용하도록 설정하여 현저하게 더 나은 결과를 가능하게 할 수 있는 기회를 나타냅니다. 그러나 전 세계 기업에는 비 IT 디바이스에 대한 연결이 실현 가능한 것으로 간주되기 전에 서비스에 투입되었거나 인터넷의 안전하지 않은 세계에 노출되기에는 너무 중요한 업무용으로 간주되어 의도적으로 연결되지 않은 수백만 개의 디바이스가 있습니다.</p>


  <p>연결되지 않은 디바이스를 연결하면 기업에 긍정적인 결과와 기회가 생기지만 두 경우 모두 이러한 디바이스 연결과 관련된 위험이 있습니다. 디바이스가 연결을 앞지르거나 연결하기에 너무 중요하다고 판단되었든, 연결성이 부족한 것은 공극 보안이라는 개념인 보안 모델입니다.&nbsp; 그러나 클라우드를 통한 최적화 및 기타 자원 조달 결정을 해결하기 위한 기능이 향상됨에 따라 연결성 값이 증가합니다. 동시에, 공기 간격 장치를 연결하는 위험은 적어도 이전만큼 높습니다. 기업은 새로운 보안 모델을 시스템 설계에 주입하여 위험을 완화하여 방정식의 균형을 맞추는 메커니즘이 필요합니다. 연결의 가치가 높아짐에 따라 기업은 이미 서비스 중인 이러한 디바이스를 안전하게 연결하는 메커니즘이 필요합니다.</p>


  <h2>보호 모듈을 사용하여 기존 장비 및 디바이스 보호</h2>


  <p>Microsoft는 지난해 RSA에서 안전하고 연결된 마이크로 컨트롤러(MCU-) 기반 디바이스를 사용하도록 Azure Sphere를 발표했습니다. Azure Sphere는 엔터프라이즈가 모든 환경에서 안전하게 실행되도록 디바이스를 신뢰할 수 있는 기반을 설정하여 IoT의 잠금을 해제합니다. Azure Sphere는 Microsoft 백서를 &ldquo; 기반으로 <a href="https://aka.ms/7properties" target="_blank">보안이 높은 디바이스</a>&rdquo;의 7개 속성에 따라 보안 IoT 애플리케이션을 위해 특별히 빌드된 하드웨어, 운영 체제 소프트웨어 및 클라우드 서비스를 결합하여 디바이스 보안을 제공합니다. Azure Sphere는 제조업체와 기업이 7가지 속성을 제공하여 새 디바이스에서 보안 연결을 사용하도록 설정할 수 있는 기준을 높이고 있지만 더 많은 작업을 수행할 수 있습니다.</p>


  <p>Azure Sphere는 이미 서비스 중인 설정된 디바이스에 보안 연결을 제공할 수도 있습니다. 연결되지 않은 디바이스에서 기존 포트를 활용하여 기존 장비와 페어링할 수 있는 보호 모듈&rdquo;에 &ldquo;Azure Sphere를 빌드하여 디바이스 연결에 찬성하여 기회와 위험 논쟁의 균형을 재조정하는 보안 연결을 사용하도록 설정할 수 있습니다. 이러한 시나리오에서 보안의 핵심은 디바이스가 아닌 Azure Sphere가 클라우드와 통신한다는 것입니다. Azure Sphere에서 사용하도록 설정된 보호 모듈은 네트워크에서 디바이스를 분리하여 공격으로부터 장비를 보호하고, 신뢰할 수 있는 클라우드와 디바이스 통신 파트너 간에만 데이터를 전송하고, 모듈의 소프트웨어와 장비가 그대로 유지되고 보호되도록 할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/824fd77d-3209-44db-a52e-796363a2e01e.png"><img alt="Guardian modules diagram" border="0" height="1724" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bc138f0a-a13e-47e2-b72e-e4fc566e5c4a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="보호자 모듈 다이어그램" width="3229"></a></p>


  <p>보호 모듈에서 Azure Sphere를 사용하면 기업은 디바이스와 클라우드 간에 다양한 보안 작업을 사용하도록 설정할 수 있습니다. 디바이스 상태 및 보안 관점에서 디바이스는 인증서 기반 인증, 오류 보고 및 무선 소프트웨어 업데이트에 Azure Sphere Security Service를 활용할 수 있습니다. 보호 모듈이 인증을 통과하면 클라우드 서비스와 통신할 때 디바이스를 정품으로 식별하는 데 사용할 수 있는 Azure Sphere Security Service에서 서명한 인증서를 받습니다. 보호자 모듈과 클라우드 간의 이러한 통신은 이벤트를 알리거나 의사 결정을 알리기 위해 디바이스에서 나오는 데이터로 구성될 수 있으며, 디바이스 자체에서 활동을 트리거하기 위해 클라우드의 메시지를 나타낼 수도 있습니다.</p>


  <p>양방향으로 Azure Sphere에서 실행되는 애플리케이션을 사용하여 메시지가 브라운필드 디바이스로 전달되기 전에 올바르게 구성되었는지 확인할 수 있으며, Azure Sphere는 보호 모듈이 신뢰할 수 있는 엔드포인트와만 통신할 수 있도록 합니다. Azure Sphere Security Service는 Azure Sphere OS 및 보호 모듈 제조업체&rsquo; 디바이스 소프트웨어뿐만 아니라 이전에 연결&rsquo;되지 않은 디바이스 소프트웨어 다운스트림에 대한 업데이트에도 소프트웨어 업데이트의 배포 지점으로 사용할 수 있습니다. 이 경우 기업은 장비의 소프트웨어를 업데이트하기 위해 비용이 많이 드는 트럭 롤을 피할 수 있습니다. Azure Sphere에서 사용할 수 있는 보호자 모듈을 사용하면 이러한 브라운필드 디바이스는 Azure Sphere를 디자인에 통합한 디바이스의 이점을 대부분 얻을 수 있습니다.</p>


  <p>Azure Sphere 지원 디바이스를 사용하면 엔터프라이즈 고객은 기존 디바이스를 클라우드에 보다 자신 있게 연결하고 예방 유지 관리, 사용률 최적화 및 역할 기반 액세스 제어와 관련된 시나리오의 잠금을 해제할 수 있습니다. 파트너 인 Avnet은 Azure Sphere를 사용하는 보호자 모듈을 이미 설계하고 빌드했으며 가까운 장래에 다른 모듈이 예상됩니다. 클라우드에서 다양한 디바이스를 연결할 때 가능성은 거의 무궁무진합니다.</p>


  <p>Azure Sphere가 비즈니스를 어떻게 도울 수 있는지에 대한 논의를 시작하려면 <a href="https://ms-device-contact.com/" target="_blank">문의하세요</a>.&nbsp;</p>
