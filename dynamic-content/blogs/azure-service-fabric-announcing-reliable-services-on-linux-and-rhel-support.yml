Title: Azure Service Fabric – Linux 및 RHEL에서 Reliable Services 지원 발표
Summary: 많은 고객이 Azure Service Fabric 사용하여 항상 확장성이 뛰어난 마이크로 서비스 애플리케이션을 빌드하고 운영합니다. 최근에 MIT 라이선스를 사용하여 Service Fabric 오픈합니다.
Content: >-
  <p>많은 고객이 Azure Service Fabric 사용하여 항상 확장성이 뛰어난 마이크로 서비스 애플리케이션을 빌드하고 운영합니다. 최근에는 고객이 제품의 개발 및 방향에 참여할 수 있는 기회를 늘리기 위해 MIT 라이선스를 통해 <a href="https://blogs.msdn.microsoft.com/azureservicefabric/2018/03/14/service-fabric-is-going-open-source/" target="_blank">소스 Service Fabric 오픈</a>했습니다. 오늘 Service Fabric 런타임 v6.2 및 해당 SDK 및 도구 업데이트 릴리스를 발표하게 되어 기쁩니다.</p>


  <p>이 릴리스에는 다음 관리 팩이 포함되어 있습니다.</p>


  <ul>
      <li>Linux에서 Java 및 .NET Core Reliable Services 및 Actors의 일반 공급</li>
      <li>Red Hat Enterprise 클러스터의 공개 미리 보기</li>
      <li>향상된 컨테이너 지원</li>
      <li>향상된 모니터링 및 백업/복원 기능</li>
  </ul>


  <p>업데이트는 앞으로 며칠 동안 모든 지역에서 사용할 수 있으며 <a href="https://aka.ms/servicefabric62relnotes" target="_blank">세부 정보는 릴리스 정보</a>에서 찾을 수 있습니다.&nbsp;</p>


  <h2>Linux의 Reliable Services 및 Reliable Actors를 일반 공급</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-reliable-services-introduction" target="_blank">Reliable Services</a> 및 <a href="https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-reliable-actors-introduction" target="_blank">Reliable Actors</a> 는 개발자가 새 애플리케이션을 위한 상태 비국적 및 상태 저장 마이크로 서비스를 빌드하고 기존 애플리케이션에 새 마이크로 서비스를 추가하는 데 도움이 되는 프로그래밍 모델입니다. 이제 기본 설정 언어를 사용하여 Linux에서 .NET Core 2.0 및 Java 8 SDK를 사용하여 Service Fabric API로 Reliable Services 및 Actors를 빌드할 수 있습니다. </p>


  <p><a href="https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-quickstart-java-reliable-services" target="_blank">Java 빠른 시작</a> 및 <a href="https://github.com/Azure-Samples/service-fabric-dotnet-core-getting-started" target="_blank">.NET Core 샘플을</a> 통해 이 기능에 대해 자세히 알아볼 수 있습니다.</p>


  <h2>공개 미리 보기의 Red Hat Enterprise 클러스터</h2>


  <p>Red Hat Enterprise Linux(RHEL)에서 실행되는 Azure Service Fabric 클러스터는 이제 공개 미리 보기로 제공됩니다. 이제 Azure Portal 또는 CLI를 사용하여 이전에 Windows 및 Ubuntu 플랫폼에서만 사용할 수 있었던 기능인 RHEL에서 Service Fabric 클러스터를 만들고 배포할 수 있습니다.</p>


  <p>Service Fabric 애플리케이션 개발을 <a href="https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-get-started-linux" target="_blank">위해 Red Hat Enterprise Linux</a> 기반 Linux 머신을 설정하는 방법을 알아봅니다.</p>


  <h2>향상된 컨테이너 지원</h2>


  <p>Service Fabric 컨테이너 기반 앱 및 서비스를 보다 쉽게 배포하고 실행할 수 있도록 몇 가지 기능을 추가한&#39;있습니다.&nbsp;</p>


  <ul>
      <li>이제 정의한 리소스 소비 메트릭에 따라 Service Fabric 클러스터에서 서비스 및 컨테이너 인스턴스의 <a href="https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-cluster-resource-manager-autoscaling" target="_blank">크기를 자동으로 조정할</a> 수 있습니다. Service Fabric 서비스의 부하를 모니터링하고 동적으로 규모 감축 또는 축소됩니다. 예를 들어 정의된 증분으로 서비스의 크기를 자동으로 조정하도록 메모리 임계값을 설정할 수 있습니다.</li>
      <li>v6.1 릴리스에서 컨테이너 로그 뷰를 기반으로 하는 SFX(Service Fabric Explorer)는 이제 이미지를 찾을 수 없거나 이미지가 시작되지 않는 경우와 같은 컨테이너 문제를 신속하게 식별하고 해결하는 데 도움이 되는 보다 설명적인 오류 메시지를 표시합니다.&nbsp;</li>
      <li>Docker API를 사용하는 쿼리에 대한 지원은 컨테이너에 대한 추가 인사이트를 제공합니다.&nbsp;</li>
      <li>Service Fabric Docker 디먼을 시작할 때 사용할 사용자 지정 매개 변수를 지정합니다.&nbsp;</li>
      <li>Visual Studio 2017 3.1(미리 보기)을 사용하면 이제 Service Fabric 더 많은 컨테이너 도구 및 디버깅 지원을 사용할 수 있습니다.&nbsp;</li>
  </ul>


  <p>Azure Service Fabric 컨테이너 지원에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-containers-overview" target="_blank">Service Fabric 및 컨테이너 설명서를</a> 참조하세요.</p>


  <h2>모니터링, 백업 및 복원의 향상된 기능</h2>


  <p>Service Fabric 애플리케이션 Insights SDK는 이제 공개 미리 보기에서 <a href="https://docs.microsoft.com/en-us/azure/service-fabric/service-fabric-reliable-services-communication-remoting#how-to-use-remoting-v2-stack" target="_blank">원격 V2를</a> 지원합니다. 운영 채널을 통해 더 많은 <a href="https://aka.ms/sfevents" target="_blank">Service Fabric 이벤트를</a> 사용하여 중요한 클러스터 작업을 추적할 수도 있습니다. 또한 이제 <a href="https://aka.ms/sfeventstore" target="_blank">EventStore</a> API의 공개 미리 보기를 통해 클러스터의 변경 내용을 모니터링하기 위해 클러스터를 직접 쿼리할 수 있습니다. EventStore API를 사용하여 테스트 또는 스테이징 클러스터의 워크로드 및 프로덕션 클러스터의 주문형 진단을 모니터링할 수 있습니다. 마지막으로, <a href="https://docs.microsoft.com/azure/service-fabric/service-fabric-backuprestoreservice-quickstart-azurecluster" target="_blank">Windows Backup 및 복원 서비스의</a> 공개 미리 보기를 통해 이제 신뢰할 수 있는 상태 저장 또는 Reliable Actor 서비스에서 데이터를 쉽게 백업하고 복원할 수 있습니다.</p>


  <p>이 릴리스를 통해 플랫폼에 대한 포괄적인 개선 사항에 대해 자세히 알아보려면 <a href="https://aka.ms/servicefabric62relnotes" target="_blank">Azure Service Fabric 6.2 릴리스 정보를</a> 참조하세요.</p>
