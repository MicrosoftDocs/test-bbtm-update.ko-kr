Title: 스페인의 신뢰할 수 있는 클라우드인 Microsoft 클라우드
Summary: 'Microsoft Azure 높은 수준의 보안 조치에서 스페인 에스케마 나시오날 드 세구리다드(National Security Framework) 인증을 받은 최초의 글로벌 클라우드 서비스 공급자가 되었습니다. '
Content: >-
  <p><strong>Microsoft Azure 높은 수준의 보안 조치에서 스페인 에스케마 나시오날 드 세구리다드(National Security Framework) 인증을 받은 최초의 글로벌 클라우드 서비스 공급자가 되었습니다.</strong> Trans-Atlantic 데이터 전송은 고객에게 중요한 주제이며 스페인&rsquo; 국가 안보 프레임워크를 준수하는 것은 Microsoft가 보안 제어를 구현하고 데이터 개인 정보를 적용하는 방법을 보여줍니다.</p>


  <p>ENS 프레임워크는 스페인 정부가 전자 서비스 제공에 대한 신뢰를 구축하고 정보 및 정보 시스템의 기밀성, 가용성 및 무결성을 보호하기 위해 기관과 서비스 제공자 모두에게 설립되었습니다. 이 프레임워크는 스페인 및 EU의 보안 및 개인 정보 표준을 준수할 수 있도록 보안 거버넌스, 정보 보안, 물리적 보안, 직원 보안 및 기타 지침을 포함합니다.</p>


  <p>감사관이 엄격한 평가를 실시한 후, Microsoft Azure 전자 정부 이니셔티브 내에서 국가 안보 프레임워크를 규제하는 2010년 1월 8일 로얄 법령 3/2010에 수립된 높은 수준의 보안 조치를 준수하는 것으로 나타났습니다. 인증된 범위에는 Microsoft에서 운영하는 모든 Azure 지역이 포함됩니다. Microsoft 클라우드 보안 정책, 절차 및 제어를 구현하여 고객 데이터를 보호하고 스페인 및 EU 표준을 충족합니다.</p>


  <p>이 뛰어난 성과에 대해 자세히 알아보려면 <a href="https://www.microsoft.com/en-us/TrustCenter/STP/default.aspx">STP(서비스 신뢰 포털)</a>를 통해 인증서 및 감사 보고서를 검토할 수 있습니다. 또한 Microsofts Spain ENS 규정 준수 노력에 대한 일반적인 정보는 Microsoft&rsquo; <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/SpainENS">보안 센터를</a> 확인하세요.</p>
