Title: '직장에서 기계 학습: 더 스마트한 마천루 만들기'
Summary: '최근 몇 가지 이야기는 IoT(사물 인터넷)를 대형 건물 내부에서 작업할 수 있다는 장점을 강조하는 역할을 했습니다. '
Content: >-
  <p><a href="https://news.microsoft.com/features/meet-carnegie-mellons-energy-sleuths/">최근 몇 가지 이야기는</a> IoT(사물 인터넷)를 <a href="https://blogs.microsoft.com/firehose/2014/07/16/the-internet-of-things-gives-the-worlds-cities-a-major-lift/">대형 건물 내부에서</a> 작업할 수 있다는 장점을 강조하는 역할을 했습니다. 난방 및 냉각 시스템, 조명, 엘리베이터 및 보안이 중앙 집중식 관리 솔루션에 의해 연결되고 제어되는 경우 시간 및 비용 절감, 보다 효율적인 직원 및 환경에 미치는 영향에 대한 &mdash; 잠재적 투자 수익률이 매우 높습니다 &mdash; . 또한 데이터 및 기계 학습을 사용하여 사용 추세 및 장비 오류를 예측하는 기능이 추가되고, 갑자기 낭비되는 리소스가 기하급수적으로 감소합니다. 얼마 지나지 않아 기계 학습이 성공적인 고층 빌딩의 테이블 스테이크가 될 것으로 보입니다.</p>


  <p>일본 최대의 건축, 엔지니어링 및 건설 회사 중 하나인 <a href="https://www.takenaka.co.jp/takenaka_e/index.html">다게카 공사</a>에서 손실되지 않습니다.&rsquo;&rsquo; 이 회사는 고객이 노후화된 인프라와 엄격한 정부 에너지 사용 요구 사항을 해결할 수 있도록 <a href="https://azure.microsoft.com/blog/">Microsoft Azure</a> 기반으로 IoT &ldquo;스마트&rdquo; 에너지 관리 솔루션을 만들었습니다. 솔루션에 대한 비디오를 시청하세요.</p>


  <p>이 시스템은 에어컨 및 조명과 같은 장비와 건물 거주자의 흐름에서 대량의 데이터를 수집하고 분석합니다. 데이터는 인터넷을 통해 클라우드로 전송되며, <a href="https://azure.microsoft.com/en-us/services/machine-learning/">Azure Machine Learning</a> 사용하여 예측을 만들고 작업을 트리거하며, 예를 들어 방이 사용 중일 때 열을 켜고, 폐기물을 방지하기 위해 자동 온도 조절기를 거절할 적절한 시간을 선택합니다. Takenaka는 이 서비스가 유틸리티와 고객 직원 &ndash; 모두에서 건물 관리 비용을 &ndash; 절감할 것으로 기대합니다.</p>


  <p>이 솔루션은 도쿄의 다키카&rsquo;스 본사에서 현장에서 테스트되고 있으며,&rsquo; 2015년에는 약 20개의 건물에 도입될 예정입니다.</p>
