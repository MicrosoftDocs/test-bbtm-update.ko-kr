Title: Infoplosion Project Windows Azure를 사용하여 클라우드에 기술 컴퓨팅 제공
Summary: Microsoft와 일본 국립 정보학 연구소(NII)는 대학 Windows 연구원들에게 "...
Content: '<p>Microsoft와 일본 <a target="_blank" href="https://www.nii.ac.jp/en/?page_id=59&amp;lang=english">국립 정보학 연구소</a>(NII)는 대학 연구원들에게 "Info-Plosion Project"&nbsp;에 대한 Azure 클라우드 컴퓨팅 리소스<a target="_blank" href="https://azure.microsoft.com/">를 Windows</a> 무료로 액세스할 수 있는 공동 프로그램을 발표했습니다. 올해 초 국립 과학 재단과 체결한 계약과 마찬가지로, 이 <a target="_blank" href="https://research.microsoft.com/en-us/projects/azure/default.aspx">Windows Azure Research Engagement</a>는 연구원들에게 과학 기술 컴퓨팅을 위한 Windows Azure 리소스를 제공하여 대규모 과학 연구 프로젝트에 대한 작업을 원활하게 확장할 수 Windows Azure의 기능을 활용할 수 있도록 합니다. </p>  <p>기술 컴퓨팅의 Microsoft 총괄 매니저인 Bill Hilf는 이 발표에 대해 자신의 <a target="_blank" href="https://blogs.technet.com/b/microsoft_blog/archive/2010/10/01/windows-azure-and-info-plosion-technical-computing-in-the-cloud-for-scientific-breakthroughs.aspx">게시물</a> 에서 설명한 바와 같이, 이는 Microsoft의 기술 컴퓨팅 이니셔티브의 일부이며, 이는 "세계에서 가장 큰 과제 중 일부를 해결하기 위해 더 광범위한 그룹에게 권한을 부여하는 데 초점을 맞추고 있습니다. 우리의 목표는 데스크톱, 서버 및 클라우드에서 컴퓨팅 능력을 활용하는 도구, 플랫폼 및 서비스를 갖춘 주류 기술 컴퓨팅입니다."&nbsp;&nbsp; 이 이니셔티브에 대한 자세한 내용은 Bill의 <a target="_blank" href="https://blogs.technet.com/b/microsoft_blog/archive/2010/09/20/modeling-the-world-continued.aspx">이전 게시물</a> 중 일부에서 확인할 수 있습니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" scrolling="no" frameborder="0"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
