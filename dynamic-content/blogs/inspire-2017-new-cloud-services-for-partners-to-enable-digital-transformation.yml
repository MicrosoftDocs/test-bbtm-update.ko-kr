Content: >-
  <p>현재 Microsoft Inspire에서는 17,000개 이상의 파트너가 워싱턴 D.C.에 참가합니다. 비즈니스를 성장시키고 상호 고객을 돕는 새로운 방법을 배우고 공유하는 데 일주일을 보냅니다. 고객은 기술 옵션을 성공적으로 탐색하고 디지털 변환을 가능하게 하는 클라우드 기반 솔루션을 제공할 수 있도록 Microsofts&rsquo; 파트너 커뮤니티를 찾습니다.</p>


  <p>오늘날 Im&rsquo;은 Microsoft&#39;혁신과 글로벌 도달 범위를 다른 클라우드 공급업체가 하지 않는 방식으로 파트너와 &ndash; 고객을 &ndash; 위해 작업하도록 하는 몇 가지 발표를 하게 되어 기쁩니다.</p>


  <h2>Microsoft 클라우드를 사용하여 파트너 기회 증가</h2>


  <p>작년에는 Azure를 사용하여 솔루션을 빌드하는 파트너에게 포괄적인 판매 및 마케팅 지원을 제공하기 위해 Microsoft Azure 공동 판매 프로그램을 시작했습니다. 이 새로운 프로그램은 Microsofts&rsquo;의 대규모 글로벌 세일즈포스를 파트너 뒤에 맞추는 업계 최초의 프로그램이었습니다. 처음 6개월 만에 이 프로그램은 Azure 파트너의 연간 계약 가치 10억 달러 이상을 마감하고, Azure 파트너 파이프라인 기회에 60억 달러를 창출했으며, 4,500개 이상의 파트너 거래를 창출했습니다.</p>


  <p>Azure는 Microsoft 영업 담당자가 자격을 갖춘 Azure 기반 파트너 솔루션을 공동 판매할 때 파트너&rsquo; 연간 계약 가치의 최대 10%를 지급하는 이 중요한 혜택을 파트너에게 제공하는 유일한 글로벌 퍼블릭 클라우드입니다. 즉, Microsoft 영업 담당자는 Azure 파트너가 새로운 비즈니스를 추진할 수 있도록 특별히 보상되며 파트너에게 비즈니스 성장을 위한 글로벌 Microsoft 영업 인력에 대한 액세스 권한을 부여합니다.</p>


  <p>Azure 공동 판매 프로그램 영향을 강화하기 위해 향후 12개월 동안 추가 투자를 하고 있습니다. 또한 Microsoft에서 파트너&#39; 시장 진출 노력을 지원하고 솔루션이 새로운 고객에게 도달하도록 돕고 공동 판매 동작과 통합할 수 있도록 Microsoft에서 추가 전용 Channel Manager 역할을 만들고 있습니다. 이러한 투자는 파트너가 비즈니스를 성장시키는 데 도움이 되는 새로운 공동 판매 인센티브와 지원에 10억 달러 이상을 나타냅니다.</p>


  <p>또한 파트너가 ISV Cloud Embed를 호출하는 새 프로그램을 사용하여 기존&rsquo; 비즈니스 애플리케이션을 현대화하고 새 애플리케이션을 빌드할 수 있도록 하고 있습니다. 이 새로운 프로그램을 통해 파트너는 Dynamics 365, Power BI, Power Apps 및 Microsoft Flow 최대 50%의 할인된 할인으로 포함 가능한 구성 요소&rdquo;로 구매할 수 &ldquo;있습니다. 파트너가 Azure에서 앱을 빌드하는 것과 동일한 방식으로 이제 이러한 비즈니스 애플리케이션 기능을 사용하여 자체 솔루션에 판매 자동화, 서비스 라인 및 운영 백 엔드 기능을 빠르게 추가할 수 있습니다. 이렇게 하면 Microsoft 엔지니어링 리소스가 작동하도록 하여 개발 시간과 비용을 줄일 수 있습니다. 파트너는 Microsoft AppSource를 통해 시장 진출 지원과 Office 365 1억 명의 상업용 활성 사용자와 Dynamic 365 고객의 성장하는 커뮤니티에 도달할 수 있는 기회를 받습니다.</p>


  <p>마지막으로 Azure&rsquo; <a href="https://azure.microsoft.com/en-us/blog/azure-managed-applications/" target="_blank"><strong>Managed Applications의 미리 보기를</strong></a> <strong>소개합니다</strong>. Azure Managed Applications를 사용하면 파트너가 Azure Marketplace를 통해 관리형 솔루션을 제공할 수 있습니다. 마켓플레이스를 통해 인프라 및/또는 소프트웨어를 판매할 뿐만 아니라 파트너가 Azure 고객에게 서비스 및 운영 지원을 연결하는 방법이기도 합니다. 관리형 애플리케이션은 파트너에게 솔루션의 관리 및 운영을 아웃소싱하는 동시에 고객을 위한 취득 및 배포를 간소화합니다.</p>


  <p>Azure를 구축하는 것부터 업계 최고의 공동 판매 지원 및 새로운 포함 가능한 비즈니스 애플리케이션 서비스에 이르기까지 Microsoft만이 파트너가 비즈니스 성장을 가속화할 수 있도록 지원하는 포괄적인 접근 방식을 제공합니다.</p>


  <h2>이제 하드웨어 파트너를 통해 주문할 준비가 된 Azure Stack</h2>


  <p>Azure Stack은 Azure의 확장으로, Azure 데이터 센터에서 광산 샤프트, 공장 바닥 또는 크루즈 선박과 같은 에지 위치까지 진정으로 일관된 하이브리드 클라우드 플랫폼을 제공합니다. <a href="https://blog.dellemc.com/en-us/drawing-inspiration-partners-microsoft-inspire/" target="_blank">Dell EMC</a>, <a href="https://news.hpe.com/hpe-makes-deploying-hybrid-cloud-easier-with-september-shipping-of-hpe-proliant-for-microsoft-azure-stack/" target="_blank">HPE</a> 및 <a href="https://na01.safelinks.protection.outlook.com/?url=http%3A%2F%2Fwww.lenovofiles.com%2Fdocs%2Fthinkagile-for-mas-blog.html&amp;data=02%7C01%7Cclor%40microsoft.com%7Cb5b82ab547114dd63c9208d4c3e6f9d6%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636348844184809423&amp;sdata=PxkpoN%2FU50XzyGFxOzkOrgIW4X41ObafdGK4tL0tMeQ%3D&amp;reserved=0" target="_blank">Lenovo</a>와 함께 <strong> </strong><a href="https://aka.ms/azurestackishere" target="_blank"><strong>Microsoft Azure Stack 통합 시스템을 주문할 수 있게 되었습니다</strong></a>. Microsoft는 하드웨어 파트너에게 Azure Stack 소프트웨어를 제공하여 통합 시스템에 대한 인증 프로세스를 시작할 수 있도록 했으며, 9월에 첫 번째 시스템을 출시할 예정입니다. Saxo Bank 및 Mitsui Knowledge Industry과 같은 고객은 Azure Stack을 전략으로 통합하여 클라우드 및 온-프레미스에서 최신 애플리케이션을 빌드합니다.</p>


  <h2>추가 뉴스</h2>


  <p>데이터 중심 애플리케이션&rsquo;의 신속한 혁신을 가능하게 하기 위해 <a href="https://azure.microsoft.com/blog/azure-sql-data-warehouse-previews-3x-compute-scale-with-unlimited-columnar-storage" target="_blank"><strong>Azure SQL Data Warehouse</strong></a><strong>의 컴퓨팅 스케일링 성능 </strong> 이 6,000DWU에서 18,000DWU로 3배 증가한다고 발표했습니다. 모든 회사가 디지털 기업이 됨에 따라 페타바이트 규모의 스토리지에 대한 필요성이 증가하고 있습니다. 이러한 규모에서 데이터 저장 및 쿼리는 대규모 사업이 될 수 있으며, 기업이 점점 더 AI를 채택함에 따라 더욱 복잡해집니다. 스토리지에서 컴퓨팅을 분리하여 성능을 최대화하고 가장 고급 모바일, IoT 및 AI 솔루션을 위해 빌드된 데이터 웨어하우스를 만듭니다. 이 확장된 제품을 통해 파트너와 고객은 페타바이트 규모 스토리지 및 쿼리를 제공할 수 있습니다.</p>


  <p>유럽 연합(EU)&rsquo; GDPR(일반 데이터 보호 규정)은 고객에게 새로운 규정 준수 요구 사항을 적용합니다. <a href="https://www.microsoft.com/GDPR" target="_blank">Microsoft 보안 센터에서</a> 이미 사용할 수 있는 리소스 외에도 두 개의 새로운 GDPR 평가 도구가 출시되었습니다. <a href="https://www.gdprbenchmark.com/" target="_blank">대화형 GDPR 평가 도구는 GDPR</a> 준비 상태의 현재 상태를 평가하려는 모든 비즈니스 또는 조직에서 사용할 수 있습니다. 또한 광범위한 파트너 네트워크를 통해 제공되는 <a href="https://aka.ms/GDPRPARTNERS/" target="_blank">자세한 평가 도구를</a> 출시하여 고객에게 GDPR 규정 준수 경로를 지원할 수 있는 Microsoft 제품에 대한 실행 가능한 지침과 자세한 권장 사항을 제공합니다. 파트너는 <a href="https://blogs.partner.microsoft.com/mpn/gdpr-the-time-is-now/" target="_blank">Microsoft 파트너 네트워크&#39;블로그</a>에서 GDPR 기회에 대해 자세히 알아볼 수 있습니다.</p>


  <p>Microsoft 365 포함한 오늘&rsquo; 인스파이어 공지 사항에 &ndash; 대해 자세히 알아보려면 잠시 시간을 내어 Judson Althoffs &ndash;&rsquo;<a href="https://blogs.microsoft.com/?p=52544224" target="_blank">공식 Microsoft 블로그</a>를 읽어보세요.</p>
