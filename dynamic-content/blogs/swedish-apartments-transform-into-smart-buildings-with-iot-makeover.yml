Title: IoT 화장을 통해 스마트 빌딩으로 변신하는 스웨덴 아파트
Summary: '겨울이 스칸디나비아를 강타하고 기온이 눈과 함께 떨어질 때, 뜨거운 물을 많이 갖는 것은 진정한 치료입니다. '
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3bace2b-ff2b-4086-b45b-0a45fc20c81e.jpg"><img alt="IoT Azure" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb891588-c308-4d14-97ea-3176b03e2346.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT Azure" width="960"></a></p>


  <p>겨울이 스칸디나비아를 강타하고 기온이 눈과 함께 떨어질 때, 뜨거운 물을 많이 갖는 것은 진정한 치료입니다. 그것은&rsquo; 또한 큰 비용 &mdash; 일반적으로 아파트 건물&rsquo; 번호. 난방 및 냉각 후 3 에너지 비용. 아무도 어떤 유틸리티에 필요한 것보다 더 많은 돈을 지불하고 싶지 않지만, 소수의 아파트 세입자 (또는 집주인)는 개별 자원 소비를 모니터링 할 수있는 방법이 없습니다.</p>


  <p><a href="https://sweden.se/society/energy-use-in-sweden/">재생 가능 에너지 및 지속 가능성 분야의 세계적인 선두 주</a>체인 스웨덴의 새로운 IoT(<a href="https://www.microsoft.com/en-us/cloud-platform/internet-of-things">사물 인터넷</a>) 솔루션은 아파트를 보다 효율적으로 만들고 천연 자원을 절약하며 비용을 절감할 수 있는 기회를 포착하고 있습니다. 스웨덴의 부동산 관리 회사인 스톡로즈(Stockrose)는 건물 소유주와 세입자가 자원을 &mdash; 소비하는 방식을 바꾸기 위해 나갔기 때문에&rsquo; 고급스러운 욕조에서 샤워를 더 짧게 할 수 있는 인센티브가 있습니다.</p>


  <p>실제로 Stockrose는 테넌트 간에 유틸리티 비용을 동등하게 나누는 이전 모델에서 더 적게 소비하고 더 적은 비용을 지불하는 모델로 발전했습니다. Stockrose는 인텔리전트 클라우드 솔루션 제공업체인 <a href="https://eniga.io/">Eniga</a>와 협력하여 약 250개의 건물과 10,000개의 아파트 유닛을 연결하여 <a href="https://www.microsoft.com/en-us/cloud-platform/internet-of-things-azure-iot-suite">IoT 기술을 Microsoft Azure</a>. 그들은 단독 주택 &mdash; 에서 에너지 요금의 약 20 %를 차지하는 온수 사용량을 추적하여 시작했으며 아파트 건물에서 훨씬 더 많은 것을 차지합니다.</p>


  <p>그들의 협력의 결과는 스톡로즈 부동산 소유자에게 10 년 이내에 약 4,200 만 달러의 온수 비용을 절약 할 수있는 서비스로서의 건물 제공입니다.</p>


  <p>&ldquo;스톡로즈의 리처드 린드 CEO는 지속 가능성은 단지 유행어가&rdquo; 아니라고 말합니다. &ldquo;물론, 그것은&rsquo; 큰 약속을, 하지만 그것은&rsquo; 또한 이해 관계자의 숫자에 대 한 윈-윈. 그것은&rsquo; 확실히 자신의 운영 비용을 낮출 수있는 부동산 소유자를위한 승리.&rdquo;</p>


  <p><a href="https://1gew6o3qn6vx9kp3s42ge0y1-wpengine.netdna-ssl.com/wp-content/uploads/2017/01/iStock-619662792.jpg"><img alt="" height="427" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/iStock-619662792-1024x683.jpg" style="margin-right: auto; margin-left: auto; float: none; display: block;" width="640"></a></p>


  <p>Stockrose는 이러한 복잡한 솔루션을 지원하는 데 필요한 보안 기능, 성능 및 확장성을 제공하는 유일한 IoT 플랫폼으로 Azure를 선택했습니다. 하이브리드 온-프레미스 및 클라우드 인프라는 각 아파트 단위에서 최소 5개의 센서를 클라우드에 연결합니다. Azure IoT <a href="https://azure.microsoft.com/en-us/services/iot-hub/iot-gateway-sdk/">게이트웨이 SDK</a>를 실행하는 온-프레미스 게이트웨이로 시작합니다. 게이트웨이를 통해 Eniga는 Stockroses&rsquo; 건물에 이미 존재하는 다양한 프로토콜을 말하는 여러 공급업체의 다양한 센서를 사용할 수 있습니다. SDK의 또 다른 이점은 게이트웨이가 데이터를 전처리하여 클라우드로 전송되는 데이터의 양을 최소화하여 Stockrose 비용을 줄일 수 있다는 것입니다.</p>


  <p>그런 다음 다른 Azure 서비스는 센서 데이터를 처리하고 분석하여 건물 소유자에게 리소스 사용에 대한 인사이트를 제공합니다. <a href="https://azure.microsoft.com/en-us/services/iot-hub/">Azure IoT Hub</a>는 게이트웨이를 통해 연결된 건물의 수백만 개의 센서에서 데이터를 수집합니다. 이를 통해 Stockrose는 기존 인프라를 리핑하고 교체하지 않고도 스마트 빌딩을 빠르고 저렴하게 온라인 상태로 바꿀 수 있습니다.</p>


  <p>&ldquo;특히 전기 및 스마트 계량에 이미 많은 투자가 이루어졌다고 Lind는&rdquo; 말합니다. &ldquo;따라서 센서 및 네트워크 토폴로지에 대해 다소 중립적인 플랫폼이 필요합니다. Azure&rsquo; 플랫폼에 대한 좋은 점 중 하나입니다.&rdquo;</p>


  <p>IoT 플랫폼은 히터 외에도 HVAC에서 태양 전지판에 이르기까지 모든 건물&rsquo; 시스템에 쉽게 연결할 수 있습니다. 또한 물 누출을 감지하고 지붕의 스노우팩을 측정하여 비용이 많이 드는 손상 및 보험 청구를 방지하는 데 사용할 수 있습니다. 또 다른 이점은 스톡로즈가 물 절약 샤워 기구 및 가전 제품과 같은 부동산 소유자에게 새로운 제품을 제공 할 수있는 기회를 열어준다는 것입니다.</p>


  <p>Stockrose는 비용을 절감하고 효율성을 높일 수 있는 서비스로 예측 건물 유지 관리를 제공할 수도 있습니다. &ldquo;Azure IoT Hub는 크기를 조정할 수 있으며 실시간 분석과 같은 추가 기능을 활용할 수 있다는 것을 알고 있습니다&rdquo;. &ldquo;예측 유지 관리를 원하는 고객을 위한 서비스의 진정한 초석이 될 기계 학습을 사용할 수도 있습니다.&rdquo;</p>


  <p>Stockrose가 IoT를 건물에서 작업하는 방법에 대한 <a href="https://customers.microsoft.com/en-us/story/swedish-firm-uses-iot-technologies">전체 이야기를 읽어보기</a>. Microsoft IoT가 현재 비즈니스를 어떻게 변화시킬 수 있는지에 대해 자세히 알아봅니다.</p>
