Title: Microsoft Azure 새 MongoDB 인스턴스 발표
Summary: Microsoft Azure 프로덕션 준비 MongoLab 계획의 이전 릴리스 이후 수요가 크게 증가했습니다. MongoLab과 Microsoft 팀은 함께 협력하여 ...
Content: >-
  Microsoft Azure 프로덕션 준비 MongoLab 계획의 이전 릴리스 이후 수요가 크게 증가했습니다. MongoLab과 Microsoft 팀은 증가하는 요구 사항에 대한 솔루션을 개발하기 위해 협력하고 있으며, 현재 전 세계 8개의 Microsoft Azure 데이터 센터에서 가용성을 갖춘 노드당 최대 56GB RAM을 제공하는 가상 머신 선택을 통해 최신 고 메모리 MongoDB 데이터베이스 계획의 도착을 발표하게 되어 기쁩니다.


  Microsoft의 클라우드 &amp; Enterprise 수석 부사장인 Scott Guthrie는 "MongoLab과 오랫동안 협력하여 MongoDB에 대한 완전 관리형 Database-as-a-Service 제품을 Microsoft Azure. 모든 데이터 센터에서 모든 VM 유형에 대한 완전한 프로덕션 지원을 통해 클라우드 플랫폼에서 MongoDB의 미래에 대해 기대되고 낙관적이며 Microsoft Azure보다 클라우드에서 애플리케이션을 실행하는 것이 더 좋은 곳은 없다고 생각합니다."

  <h3><strong>Microsoft Azure MongoLab의 전용 클러스터 계획의 하이라이트:</strong></h3>

  &nbsp;

  <h4><strong>고가용성 MongoDB 클라우드 호스팅</strong></h4>

  <ul>
   <li>전용 가상 머신(최대 56GB RAM)</li>
  </ul>

  <ul>
   <li>MongoDB 복제본 집합을 사용한 다중 영역 자동 장애 조치(failover)</li>
  </ul>

  <h4><strong>MongoDB 관리 도구</strong></h4>

  <ul>
   <li>쉽게 복원할 수 있는 무료 일일 시스템 수준 백업 또는 사용자 지정 백업</li>
   <li>주요 성능 메트릭의 실시간 및 기록 모니터링</li>
   <li>자동화된 쿼리 분석 및 인덱스 권장 사항</li>
  </ul>

  <h4><strong>MongoDB 지원</strong></h4>

  <ul>
   <li>전문가, 시기 적절한 이메일 지원 및 24x7 긴급 지원 핫라인</li>
   <li>가용성 SLA</li>
   <li>1시간 SLA를 사용하는 MongoDB, Inc.의 상업적 지원</li>
  </ul>

  <h3><strong>시작:</strong></h3>

  &nbsp;

  <h4><strong>MongoLab.com 사용해 보세요.</strong><strong></strong></h4>

  Microsoft Azure 페이지로 이동하여 "지금 시작"을 클릭하고 새 MongoDB를 프로비전할 계획 및 데이터 센터를 선택합니다. 준비가 되면 MongoLab은 애플리케이션에 연결할 수 있는 연결 문자열을 제공합니다.


  또는 MongoLab 계정에 로그인하고 기존 샌드박스 데이터베이스(Microsoft Azure 또는 다른 클라우드 공급자)를 복제하여 기존 데이터베이스를 새 복제본 집합 계획으로 업그레이드할 수 있습니다.

  <h4><strong>MongoDB를 새로 사용하시겠습니까?</strong><strong></strong></h4>

  도움이 되는 많은 리소스가 있습니다!


  Microsoft Open Tech 블로그를 방문하여 Azure의 MongoLab 개발자가 사용할 수 있는 모든 옵션과 시작에 대한 자세한 지침을 확인하세요.


  MongoLab의 오픈 소스 사이트 www.mongolab.org 빠르게 시작하고 실행할 수 있는 많은 리소스가 있습니다. 초보자와 관련된 리소스의 경우 기본 페이지가 매우 유용합니다.


  Microsoft Azure 및 MongoLab에 배포하는 특정 자습서의 경우 Microsoft Azure 설명서 센터에 몇 가지 유용한 예제가 있습니다.

  <ul>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/store-mongolab-web-sites-dotnet-store-data-mongodb/">C# ASP.NET</a> 애플리케이션을 만드는 방법 알아보기</li>
  </ul>

  <ul>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/store-mongolab-web-sites-nodejs-store-data-mongodb/">Node.js </a>애플리케이션을 만드는 방법 알아보기</li>
   <li>Microsoft Open Tech 블로그에서 Node.js, Socket.io 및 MongoDB를 사용하는 다중 계층 애플리케이션</li>
  </ul>

  <h4><strong>다음 단계는 무엇인가요?</strong><strong></strong></h4>

  지속적인 파트너십을 통해 Microsoft Azure 사용자가 프로덕션 MongoDB 배포를 확장할 수 있기를 기대합니다. 곧 더 많은 공지 사항을 확인하고 언제든지 질문과 함께 MongoLab의 팀에 <a href="mailto:support@mongolab.com">support@mongolab.com</a> 자유롭게 쓸 수 있습니다.
