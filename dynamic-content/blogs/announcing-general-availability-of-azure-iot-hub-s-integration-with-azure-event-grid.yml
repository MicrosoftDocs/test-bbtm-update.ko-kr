  <p>Azure IoT Hub에서 더 많은 이벤트를 제공하기 위해 노력함에 따라 이 기능을 시도하고 비즈니스를 위한 보다 간소화된 IoT 솔루션을 빌드하게 되어 기쁩니다. 시작하려면 이 <a href="https://docs.microsoft.com/azure/event-grid/publish-iot-hub-events-to-logic-apps" target="_blank">자습서</a>를 사용해 보세요.</p>


