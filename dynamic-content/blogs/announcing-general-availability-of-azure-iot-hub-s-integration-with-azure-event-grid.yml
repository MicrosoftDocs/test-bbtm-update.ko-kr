Title: Azure IoT Hub와 Azure Event Grid의 통합에 대한 일반 공급 발표
Summary: 점점 더 많은 고객이 Azure IoT Hub를 사용하여 수십억 개의 디바이스를 제어 및 관리하고, 클라우드에 데이터를 보내고, 비즈니스 인사이트를 얻는 것을 자랑스럽게 생각합니다. IoT Hub를 발표하게 되어 기쁩니다...
Content: >-
  <p>Were&rsquo;는 점점 더 많은 고객이 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-what-is-iot-hub" target="_blank">Azure IoT Hub</a>를 사용하여 수십억 개의 디바이스를 제어 및 관리하고, 클라우드에 데이터를 보내고, 비즈니스 인사이트를 얻는 것을 자랑스럽게 생각합니다. <a href="https://docs.microsoft.com/en-us/azure/event-grid/overview" target="_blank">이제 Azure Event Grid</a>와의 IoT Hub 통합이<strong> 일반 공급</strong>되어 IoT 솔루션의 아키텍처를 간소화하여 이러한 인사이트를 작업으로 더욱 쉽게 변환할 수 있게 되었습니다. 몇 가지 주요 이점은 다음과 같습니다.</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/azure-functions/functions-overview" target="_blank">Azure Functions</a> 및 <a href="https://docs.microsoft.com/en-us/azure/logic-apps/logic-apps-what-are-logic-apps" target="_blank">Azure Logic Apps</a> 같은 최신 서버리스 아키텍처와 쉽게 통합하여 워크플로 및 다운스트림 프로세스를 자동화합니다.</li>
   <li>디바이스 만들기, 삭제, 연결 및 연결 끊김에 대한 빠른 반응으로 경고를 사용하도록 설정합니다.</li>
   <li>폴링 서비스의 복잡성과 비용을 제거하고 티켓, 청구 시스템 및 데이터베이스 업데이트와 같은 웹후크를 사용하여 이벤트를 타사 애플리케이션과 통합합니다.</li>
  </ul>


  <p>이러한 두 서비스를 함께 사용하면 고객이 IoT 솔루션의 이벤트 알림을 다른 강력한 Azure 서비스 또는 타사 애플리케이션과 쉽게 통합할 수 있습니다. 이러한 서비스는 신뢰할 수 있고 확장 가능하며 안전한 방식으로 디바이스를 만들고, 디바이스를 삭제하고, 디바이스 연결이 끊긴 등의 이벤트를 통해 중요한 디바이스 수명 주기 지원을 추가합니다.</p>


