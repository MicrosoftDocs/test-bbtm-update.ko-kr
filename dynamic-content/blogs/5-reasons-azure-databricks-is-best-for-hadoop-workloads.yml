Title: Azure Databricks가 Hadoop 워크로드에 가장 적합한 5가지 이유
Summary: 복잡성, 높은 운영 비용 및 스케일링할 수 없는 인프라로 인해 온-프레미스 Hadoop 플랫폼은 비즈니스 가치에 영향을 주겠다는 초기 약속을 이행하지 않는 경우가 많습니다. 따라서 많은 기업에서 Hadoop 플랫폼을 클라우드 데이터 플랫폼으로 현대화하려고 합니다.
Content: >-
  <p>복잡성, 높은 운영 비용 및 스케일링할 수 없는 인프라로 인해 온-프레미스 Hadoop 플랫폼은 비즈니스 가치에 영향을 주겠다는 초기 약속을 이행하지 않는 경우가 많습니다. 따라서 많은 기업에서 Hadoop 플랫폼을 클라우드 데이터 플랫폼으로 현대화하려고 합니다. 촉매는 다음과 같습니다.</p>


  <ul>
      <li><strong>높은 소유 비용:</strong> 온-프레미스 하드웨어는 비용이 많이 들고 잠재력은 실현되지 않습니다.</li>
      <li><strong>수명 종료 및 만료 라이선스:</strong> 갱신 또는 마이그레이션합니까?</li>
      <li><strong>지원 종료:</strong> 고객은 새 하드웨어를 업그레이드하거나 구입해야 합니다.</li>
  </ul>


  <p>이제 고객은<a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricks</a>로&nbsp; 전환하고 있습니다. Azure Databricks는 데이터 과학, 데이터 엔지니어링 및 비즈니스 분석 전반에서 혁신을 가속화하기 위한 통합 데이터 분석 플랫폼입니다. Azure Databricks는 관리하기 쉽고 다양한 데이터 형식에 대해 매우 안정적이며 예측 및 실시간 인사이트를 통해 혁신을 주도할 수 있는 클라우드&mdash;원의 Hadoop 워크로드를 관리하는 비용 효율적이고 확장 가능한 솔루션을 제공합니다.</p>


  <h2>Azure Databricks는 Hadoop 워크로드를 마이그레이션하기에 가장 좋은 장소입니다.</h2>


  <p>Hadoop 워크로드를 Azure Databricks로 마이그레이션하면 비용 관리, 확장성, 모든 데이터 형식에 대한 안정성 및 심층 인사이트를 위해 고급 분석을 적용할 수 있습니다. Microsoft Azure Azure Databricks 내에서 Delta Lake를 사용하여 모든 유형의 데이터를 안정적으로 처리하는 완전 관리형 클라우드 플랫폼을 제공합니다. Databricks 런타임 엔진은 Azure에 관리 서비스로 배포된 고도로 최적화되고 성능이 뛰어난 Spark 버전입니다. Databricks는 Azure에서 제공하는 탄력적 자동 확장성을 제공합니다. 고객은 워크로드에 따라 스케일 업 또는 다운하여 클라우드에서 가장 비용 효율적인 규모와 성능을 제공할 수 있습니다. Azure Databricks를 사용하면 TensorFlow, Keras 및 PyTorch를 비롯한 AI 프레임워크를 한 곳에서 사용할 수 있습니다. 액세스할 수 있는 공유 Notebook에서 Python 또는 Scala Notebook을 사용하여 액세스합니다. 이러한 기능은 온-프레미스 환경에서는 불가능합니다.</p>


  <p>Azure Databricks는 Hadoop 마이그레이션에 가장 적합한 대상이 아니며&rsquo; 모든 Databricks 워크로드에 가장 적합한 대상이기도 합니다. Azure Databricks는 고객에게 다른 클라우드에서 제공되지 않는 혜택을 제공하는 유일한 자사 서비스입니다. 자사 통합과 고유한 전략적 동맹은 고객의 시간과 노력을 절약하고 가치 창출 시간을 크게 가속화합니다. Forrester가 지적했듯이, &ldquo;경쟁 우위는 더 이상 &lsquo;먼저 시장에 출시&rsquo;&lsquo;&rsquo;되는 것이 아니라 먼저 가치를 창출합니다.&rsquo;&rdquo; <sup>1</sup></p>


  <p>Azure Databricks를 통해 고객은 다음 <strong>다섯 가지 이유로</strong> 가장 먼저 가치를 부여할 수 있습니다.</p>


  <h3>1. 고유한 엔지니어링 파트너십</h3>


  <p>Azure 및 Databricks 엔지니어링 팀은 빠른 고객 성공을 위해 Azure 내에서 Databricks의 통합을 심화합니다. 두 엔지니어링 팀 모두 <a href="https://databricks.com/blog/2020/12/08/the-analytics-evolution-with-azure-databricks-azure-synapse-and-power-bi.html" target="_blank">Azure용 Databricks를 최적화하는 데 수십만 시간을 보냈습니다</a>. 이 협업은 그렇지 않으면 불가능할 수 있는 고도로 성능이 뛰어난 수준의 클라우드 규모 작업을 구동합니다. Azure Databricks는 자사 서비스이므로 Azure Databricks 엔지니어링 팀은 Azure 고객에게&rsquo; 스토리지, 네트워킹 및 컴퓨팅을 통해 제품을 최적화할 수 있습니다. 고객은 또한 다른 곳에서 사용할 수 있기 전에 <a href="https://azure.microsoft.com/en-us/updates/accelerate-analytics-and-ai-workloads-with-photon-powered-delta-engine-on-azure-databricks/" target="_blank">새로운 Photon 엔진의 독점 미리 보기</a>와 같은 새로운 혁신에 액세스할 수 있습니다.</p>


  <h3>2. 중요 업무용 지원 및 상거래 용이성</h3>


  <p>Azure Databricks 고객은 다른 곳에서 경험할 수 있는 Bifurcated 모델 대신 단일 위치에서 엔터프라이즈 수준의 지원을 받습니다. 이는 Databricks를 사용하여 중요 업무용 워크로드를 실행하는 고객에게 중요합니다. Azure Databricks를 사용하면 고객은 간소화된 라이선싱 프로세스의 혜택을 누릴 수 있습니다. Azure 고객은 서명하거나 조달할 추가 라이선스 없이 Azure Databricks를 즉시 사용할 수 있습니다. 이는 단일 청구서를 받고, 고객 환경을 크게 간소화하고, 고객이 클라우드 공급자에게 기대하는 지원 및 예측 가능성 수준을 제공하는 것 외에도 발생합니다.</p>


  <h3>3. Azure 에코시스템</h3>


  <p>Azure Databricks는 Microsoft Azure 에코시스템의 방대한 제품 및 서비스 포트폴리오와 완전히 통합되어 고객의&rsquo; 가치 창출 시간을 가속화합니다. 공동 엔지니어링 작업을 통해 Azure <a href="https://azure.microsoft.com/en-us/services/event-hubs/" target="_blank">Event Hubs</a>, Azure Data Lake Storage, Azure <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/?OCID=AID2100131_SEM_fd388d83fbe116f57132ed98c6b00b1d:G:s&amp;ef_id=fd388d83fbe116f57132ed98c6b00b1d:G:s&amp;msclkid=fd388d83fbe116f57132ed98c6b00b1d" target="_blank">Synapse Analytics</a> 및 <a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Azure IoT Hub</a>와 같은 서비스와 <a href="https://azure.microsoft.com/en-us/services/storage/data-lake-storage/" target="_blank">Azure Databricks</a>를 원활하게 통합할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/architecture/solution-ideas/articles/ingest-etl-stream-with-adb" target="_blank">수집, ETL 및 스트림 처리 파이프라인 아키텍처</a>에서 보여 주듯이 Azure Databricks는 간단하고 개방적이며 공동 작업 방식으로 데이터를 수집합니다. <a href="https://customers.microsoft.com/en-us/story/862036-providence-health-provider-azure" target="_blank">Providence Health Care</a>는 Azure Databricks를 사용하여 데이터 스트리밍 솔루션을 구축하여 병원 과밀을 완화하기 위한 실시간 분석 기능을 잠금 해제했습니다. 또한 <a href="https://docs.databricks.com/data/data-sources/azure/synapse-analytics.html" target="_blank">고도로 최적화된 Azure Synapse 커넥터</a> 는 모든 Databricks에서 가장 인기 있는 서비스 커넥터입니다. 원활하게 작동하는 이러한 서비스의 조합은 Databricks를 사용하여 중요 업무용 분석 워크로드를 실행하기 위한 기본 대상으로 Azure를 강화합니다.</p>


  <h3>4. 네이티브 보안, ID 및 규정 준수</h3>


  <p>Azure Databricks는 <a href="https://docs.microsoft.com/en-us/azure/databricks/scenarios/what-is-azure-databricks-ws" target="_blank">Azure Active Directory(Azure AD) 통합</a>, 역할 기반 액세스 제어 및 데이터와 비즈니스를 보호하는 SLA(서비스 수준 계약)를 포함하여 엔터프라이즈급 Azure 보안을 제공합니다. Azure AD와의 네이티브 통합을 통해 고객은 Azure Databricks 작업 영역이 배포되는 순간부터 Azure Databricks를 사용하여 전체 Azure 기반 솔루션을 실행할 수 있습니다. 이는 작업 영역을 배포한 후 별도의 독립 실행형 인증 솔루션을 연결하는 것과 비교할 때 제로 터치 환경입니다. ID 및 액세스 관리는 솔루션의 다른 모든 Azure 서비스 전체에 전파되고 솔루션의 다른 Azure 서비스 간에 전달되므로 작업이 줄어들고 솔루션을 실행하기 위한 시간이 줄어듭니다.</p>


  <p>Azure Databricks는 <a href="https://databricks.com/blog/2020/11/25/azure-databricks-achieves-fedramp-high-authorization-on-microsoft-azure-government-mag.html" target="_blank">12개의 다른 보안 인증과 함께 FedRAMP 높은 권한 부여</a>를 사용하는 유일한 Databricks 환경입니다. 이 권한 부여를 통해 고객은 Azure Databricks가 중요한 분석 및 데이터 과학 워크로드를 지원하기 위해 미국 정부의 보안 및 규정 준수 요구 사항을 충족하도록 설계되었습니다. 의료, 생명 과학 및 금융 서비스와 같은 규제된 산업에 확신을 가지고 Azure Databricks를 사용할 수 있습니다.</p>


  <h3>5. 신속한 온보딩</h3>


  <p>Azure Databricks를 사용하면 쉽게 시작할 수 있습니다. 몇 번의 클릭으로 데이터 팀은 Azure Databricks 작업 영역을 설정할 수 있습니다. 팀 간에 공동 작업하고 Azure Portal을 통해 필요한 다른 서비스에 즉시 액세스할 수 있습니다. Azure Databricks는 시작하기 쉬운 경로를 제공하며 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?products=databricks&amp;regions=all" target="_blank">35개 Azure 지역의</a> 전 세계 고객에게 제공됩니다.</p>


  <h2>오늘 시작</h2>


  <p>Azure만 Databricks를 자사 서비스로 제공하여 클라우드 공급업체 옵션 중에서 매력적인 선택을 제공합니다. 현재 이러한 이점을 활용할 수 있는 방법에 대해 <a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">자세히 알아보세요</a>. <a href="https://azure.microsoft.com/en-us/free/services/databricks/" target="_blank">무료 평가판 환경을</a> 시작하세요.</p>


