Title: Microsoft Azure 네트워크 보안 백서 버전 3을 사용할 수 있습니다.
Summary: 이 업데이트된 백서는 고객이 Azure의 네이티브 네트워크 보안 기능을 사용하여 정보 자산을 보호하는 방법에 대한 정보를 제공합니다.
Content: >-
  이 업데이트된 백서는 고객이 Azure의 네이티브 네트워크 보안 기능을 사용하여 정보 자산을 보호하는 방법에 대한 정보를 제공합니다.


  <a href="https://download.microsoft.com/download/C/A/3/CA3FC5C0-ECE0-4F87-BF4B-D74064A00846/AzureNetworkSecurity_v3_Feb2015.pdf">Microsoft Azure Network Security 백서 V3에서 전체 백서</a> 다운로드할 수 있습니다. 이 업데이트는 2015년 1월을 기준으로 사용할 수 있는 기능을 설명하며 아래 하이라이트는 이 최신 버전에서 확인할 수 있는 기능 중 일부에 불과합니다.


  퍼블릭 클라우드에서 고객 인프라를 논리적으로 격리하는 것은 보안을 유지하기 위한 기본 사항입니다. Azure는 주로 분산 가상 방화벽을 통해 이 작업을 수행합니다.고객은 논리적으로 격리된 여러 개인 네트워크를 배포할 수 있습니다. 이러한 하위 분할 네트워크는 일반적으로 다음 두 가지 범주 중 하나에 속합니다.

  <ul>
   <li><strong>배포 네트워크</strong>: 각 배포는 네트워크 수준의 다른 배포와 격리할 수 있습니다. 배포 내의 여러 VM은 개인 IP 주소를 통해 서로 통신할 수 있습니다.</li>
  </ul>

  <ul>
   <li><strong>가상 네트워크</strong>: 각 가상 네트워크는 다른 가상 네트워크와 격리됩니다. 동일한 구독 내의 여러 배포를 동일한 가상 네트워크에 배치한 다음 개인 IP 주소를 통해 서로 통신할 수 있습니다.</li>
  </ul>

  &nbsp;


  <strong>그림 1: </strong> 가상 네트워크 토폴로지의 예를 보여 줍니다. Azure 내에서 호스트되는 격리된 다중 계층 IaaS 애플리케이션의 예를 보여 줍니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/02/25/diagram.png"><img class="alignnone size-medium wp-image-257571" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/diagram-596x369.png" alt="diagram" width="596" height="369" /></a>


  네트워크 관리자는 온-프레미스 프라이빗 네트워크의 관리와 유사한 방식으로 이러한 격리된 프라이빗 네트워크를 관리할 수 있습니다.


  관리자가 Azure 프라이빗 네트워크에서 네트워크 보안을 관리하는 메커니즘은 인터넷에 연결된 회사 네트워크의 에지와 비슷한 Azure 클라우드 액세스 계층에 있습니다. 클라우드 액세스 계층에는 고객 관리자가 관리하는 방화벽, 부하 분산 장치 및 NAT(네트워크 주소 변환) 기능이 포함되어 있습니다.


