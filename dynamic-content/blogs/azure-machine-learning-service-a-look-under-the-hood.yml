  <h2>인기 있는 프레임워크 지원</h2>


  <p>프레임워크는 데이터 과학자가 모델을 빌드하는 데 사용하는 가장 중요한 라이브러리입니다. Azure Machine Learning 서비스는 모든 Python 기반 프레임워크를 지원합니다. 가장 인기 있는 scikit-learn, PyTorch 및 TensorFlow는 단일 노드에&#39;GPU 클러스터에 분산된 학습이든 관계없이 원격 컴퓨팅에 학습 코드 제출을 간소화하기 위해 Estimator 클래스로 만들어졌습니다. 또한 이는 기계 학습 프레임워크에만 국한되지 않습니다. 방대한 Python 에코시스템의 모든 패키지를 사용할 수 있습니다.</p>


  <p>고객은 여러 프레임워크를 사용하여 모델을 빌드하고 다양한 하드웨어 및 OS 플랫폼에 배포하려고 할 때 종종 몇 가지 어려움을 겪습니다. 프레임워크가 서로 교환적으로 사용하도록 설계되지 않았고 하드웨어 및 OS 플랫폼에 대한 특정 최적화가 필요하기 때문입니다. 이러한 문제를 해결하기 위해 Microsoft는 Facebook 및 AWS와 같은 업계 리더뿐만 아니라 하드웨어 회사와 협력하여 개방형 표준 형식으로 기계 학습 모델을 설명하기 위한 ONNX(<a href="https://onnx.ai/" target="_blank">Open Neural Network Exchange</a>) 사양&nbsp;을 개발했습니다. Azure Machine Learning 서비스는 ONNX를 지원하고 고객이 ONNX 모델을 쉽게 배포, 관리 및 모니터링할 수 있도록 합니다. 또한 클라우드 및 에지에서 ONNX 모델을 실행할 수 있는 일관된 소프트웨어 플랫폼을 제공하기 위해&nbsp; 오늘 <a href="https://aka.ms/onnx-rt-os" target="_blank">ONNX 런타임을 오픈 소스로 공개</a> 할 것이라고 발표했습니다. 커뮤니티에 가입하고 ONNX 프로젝트에 참여하게 되어 환영합니다.</p>


  <h2>엔드 투 엔드 기계 학습 수명 주기</h2>


  <p>Azure Machine Learning Azure 서비스와 원활하게 통합되어 데이터 준비, 실험, 모델 학습, 모델 관리, 배포 및 모니터링을 포함하는 기계 학습 수명 주기에 대한 엔드 투 엔드 기능을 제공합니다.</p>


  <h3>데이터 준비</h3>


  <p>고객은 Azure Databricks와 같은 Azure&rsquo; 풍부한 데이터 플랫폼 기능을 사용하여 기계 학습을 위해 데이터를 관리하고 준비할 수 있습니다. DataPrep SDK는 데이터 변환을 간소화하기 위해 Azure Machine Learning Python SDK의 도우미로 사용할 수 있습니다.</p>


  <h3>학습</h3>


  <p>Azure Machine Learning 서비스는 데이터 과학자가 로컬 랩톱 또는 워크스테이션에서 클라우드로 학습을 확장할 수 있는 원활한 분산 컴퓨팅 기능을 제공합니다. 컴퓨팅은 주문형입니다. 사용자는 컴퓨팅 시간만 지불하고 GPU 및&rsquo; CPU 클러스터를 관리하고 유지 관리할 필요가 없습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f0b9dd9e-8f30-44da-8b3f-0cb7fa923fb6.png"><img alt="Azure Machine Learning code sample" border="0" height="484" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cec9dffb-1784-40c3-8d3b-7f1b7d1f5f46.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Machine Learning 코드 샘플" width="1373"></a></p>


  <p>이미 Apache Spark에 투자한 데이터 전문가는 <a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricks</a> 클러스터에서 학습해야 합니다. Azure Machine Learning 서비스 SDK는 Azure Databricks 환경에 통합되며 실험, 모델 배포 및 관리를 위해 원활하게 확장할 수 있습니다.</p>


  <h3>실험</h3>


  <p>데이터 과학자는 실험 프로세스를 통해 모델을 만들고, 모델에서 원하는 결과를 얻을 때까지 데이터를 반복하고 코드를 여러 번 학습합니다. Azure Machine Learning 서비스는 모델 개발 프로세스 중에 거버넌스, 반복성 및 협업을 향상시키면서 데이터 과학자의 생산성을 향상시키는 강력한 기능을 제공합니다.</p>


  <p>1.<a href="https://aka.ms/aml-msdn" target="_blank">자동화된 기계 학습</a>을 사용하여 데이터 과학자는 데이터 세트를 가리킬 수 있으며 시나리오(회귀, 분류 또는 예측)와&nbsp; 자동화된 기계 학습은 고급 기술을 사용하여 기능&nbsp; 엔지니어링을 수행하고 알고리즘을 선택하고 하이퍼 매개 변수를 스윕하여 <em>새</em> 모델을 제안합니다.</p>


  <p>2. 기존 모델의 하이퍼 매개 변수 튜닝 <em>을</em> 사용하면 성능이 없는 학습 작업의 초기 종료를 통해 하이퍼 매개 변수를 빠르고 지능적으로 탐색할 수 있으므로 모델 정확도를 개선하는 데 도움이 됩니다.</p>


  <p>3.Machine Learning 파이프라인을 사용하면 데이터 과학자가 모델 학습을 데이터 이동, 데이터 변환, 기능 추출, 학습 및 평가와 같은 개별 단계로 모듈화할 수 있습니다. Machine Learning 파이프라인은 모델을 자동화, 공유 및 재현하기 위한 메커니즘입니다. 또한 데이터 과학자가 모델 개발 내부 루프에서 반복할 때 중간 출력을 캐싱하여 성능 향상을 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1763cea6-b42d-4a84-88b5-4f493da16efe.png"><img alt="Machine Learning pipelines " border="0" height="883" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40bd587e-473e-4fb8-bdd5-05df339db3a4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Machine Learning 파이프라인" width="1109"></a></p>


  <p>4. 마지막으로 실행 기록은 각 학습 실행, 모델 성능 및 관련 메트릭을 캡처합니다. 모델 학습에 사용되는 코드, 컴퓨팅 및 데이터 세트를 추적합니다. 데이터 과학자는 실행을 비교한 다음 문제 문에 &ldquo;가장 적합한&rdquo; 모델을 선택할 수 있습니다. 일단 선택하면 모델이 모델 레지스트리에 등록되어 프로덕션 환경에서 모델의 출처 &ndash; 를 포함하여 감사 가능성을 &ndash; 제공합니다.</p>


  <h3>배포, 모델 관리 및 모니터링</h3>


  <p>데이터 과학자가 모델 개발을 완료하면 프로덕션, 관리 및 모니터링에 배치하는 작업이 있습니다. Azure Machine Learning 서비스 모델 레지스트리는 모델의 계보 및 아티팩트와 함께 모델 및 해당 버전 기록을 추적합니다.&nbsp;</p>


  <p>Azure Machine Learning 서비스는 고객의&rsquo; 요구에 따라 실시간 및 일괄 처리 채점을 수행하여 클라우드와 에지 모두에 배포할 수 있는 기능을 제공합니다. 클라우드에서 Azure Machine Learning 서비스는 AKS(Azure Kubernetes Service)를 사용하여 Kubernetes 클러스터를 프로비전, 부하 분산 및 확장하거나 고객&rsquo; 소유의 AKS 클러스터에 연결합니다. 이렇게 하면 여러 모델을 프로덕션에 배포할 수 있습니다. 클러스터는 부하를 사용하여 자동 크기 조정됩니다. 모델 관리 작업은 Python SDK, UX 또는 AZURE DEVOPS 호출할 수 있는 CLI(명령줄 인터페이스) 및 REST API를 사용하여 수행할 수 있습니다. 이러한 기능은 모델 수명 주기를 나머지 고객&rsquo; 앱 수명 주기와 완벽하게 통합합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bb10226d-590a-4e25-a295-f38eba81e5f2.png"><img alt="Code sample" border="0" height="420" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f84ee79f-4a2b-4622-8ea3-7819c8eb33a4.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="코드 샘플" width="1133"></a></p>


  <p>레지스트리의 모델은 Azure IoT Edge 서비스와 통합된 에지 디바이스에 배포할 수도 있습니다(미리 보기).</p>


  <p>모델이 프로덕션 상태가 되면 서비스는 운영 및 모델 정확성을 위해 프로덕션 환경에서 모델을 모니터링할 수 있는 애플리케이션 및 모델 원격 분석을 모두 수집합니다. 추론 중에 캡처된 데이터는 데이터 과학자에게 다시 표시되며, 이 정보를 사용하여 모델 성능, 데이터 드리프트 및 모델 붕괴를 확인할 수 있습니다.</p>


  <p>매우 빠르고 저렴한 추론을 위해 Azure Machine Learning 서비스는 FPGA를 통해 비전 모델 가속을 제공하는 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/concept-accelerate-with-fpgas" target="_blank">하드웨어 가속 모델(미리 보기)</a>을 제공합니다. 이 기능은 Azure Machine Learning 서비스 전용이며, 오프라인 처리 작업에 대한 비용/트랜잭션 이점뿐만 아니라 클래스를 선도하는 대기 시간 혜택을 제공합니다.</p>


  <h2>참가</h2>


  <p>사용자, 고객 및 파트너와 긴밀하게 협력하여 Azure Machine Learning 서비스를 구상, 구축 및 제공할 수 있었습니다. 가장 개방적이고 생산적이고 사용하기 쉬운 클라우드 기계 학습 플랫폼을 제공하여 기계 학습 프로세스를 간소화하고 가속화할 수 있기를 기대합니다.</p>


