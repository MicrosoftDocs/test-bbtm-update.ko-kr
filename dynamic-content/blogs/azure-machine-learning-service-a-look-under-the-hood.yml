Title: 'Azure Machine Learning 서비스의 일반 공급 발표: 내부 살펴보기'
Summary: 오늘 Azure Machine Learning 서비스의 일반 공급이 발표되었습니다. Azure Machine Learning 서비스에는 기계 학습 모델을 빌드, 학습 및 배포하는 프로세스를 간소화하고 가속화하도록 설계된 많은 고급 기능이 포함되어 있습니다.
Content: >-
  <p>오늘 Azure Machine Learning <a href="https://azure.microsoft.com/en-us/services/machine-learning-service/" target="_blank">서비스의</a> 일반 공급이 발표되었습니다.</p>


  <p>Azure Machine Learning 서비스에는 기계 학습 모델을 빌드, 학습 및 배포하는 프로세스를 간소화하고 가속화하도록 설계된 많은 고급 기능이 포함되어 있습니다. 자동화된 기계 학습을 사용하면 모든 기술 수준의 데이터 과학자가 적합한 알고리즘 및 하이퍼 매개 변수를 더 빠르게 식별할 수 있습니다. PyTorch, TensorFlow 및 scikit-learn과 같은 인기 있는 오픈 소스 프레임워크를 지원하면 데이터 과학자가 선택한 도구를 사용할 수 있습니다. 기계 학습을 위한 DevOps 기능은 클라우드 및 에지에 배포된 모델의 실험 추적 및 관리를 가능하게 하여 생산성을 더욱 향상시킵니다. 이러한 모든 기능은 데이터 과학자&rsquo; 워크스테이션을 포함하여 어디서나 실행되는 모든 Python 환경에서 액세스할 수 있습니다.</p>


  <p>우리는 고객과 긴밀하게 협력하는 Azure Machine Learning 서비스를 구축했으며, 수천 명이 매일 이를 사용하여 고객 서비스를 개선하고, 더 나은 제품을 구축하고, 운영을 최적화하고 있습니다. 다음은 이러한 두 가지 고객 예제입니다.</p>


  <p>호주의 150년 된 선도적인 생명 보험 회사인 <a href="https://aka.ms/tal-aml"><strong>TAL</strong></a>은 품질 보증 및 고객 경험을 개선하기 위해 AI를 수용하고 있습니다. 일반적으로 TALs&rsquo; 품질 보증 팀은 무작위로 선택된 2-3%의 사례만 검토할 수 있습니다. 이제 Azure Machine Learning 서비스를 사용하여 사례의 100%를 검토할 수 있습니다.</p>


  <p><em>&ldquo;Azure Machine Learning 정기적으로 TALs&rsquo; 데이터 과학자는 몇 주 또는 몇 달 &ndash; 이 아닌 몇 시간 내에 모델을 배포하여 더 빠른 결과와 이전보다 더 많은 모델을 출시할 수 있는 기회를 제공합니다. 이 점에서 Azure Machine Learning 일치하는 시장에 아무것도 없다.&rdquo;</em></p>


  <p align="right">&ndash; Gregor Pacnik, Innovation Delivery Manager, TAL</p>


  <p>런던에 본사를 둔 데이터 과학 컨설팅 회사인 <a href="https://aka.ms/elastacloud-aml"><strong>Elastacloud</strong></a>는 Azure Machine Learning 서비스를 사용하여 대체 에너지 공급자가 수요를 더 잘 예측하고 비용을 절감하는 데 도움이 되는 AI 기반 솔루션인 Elastacloud Energy BSUoS Forecast 서비스를 빌드하고 실행합니다.</p>


  <p><em>&ldquo;Azure Machine Learning 사용하면 가상 머신이 없고 관리할 것이 없는 BSUoS 예측이 지원됩니다. 서버리스 상자 내에서 복잡성을 숨기는 고도로 자동화된 서비스를 구축했습니다.&rdquo;&nbsp; </em></p>


  <p align="right">&ndash; Andy Cross, COO, Elastacloud</p>


  <h2>Azure Machine Learning 서비스 디자인 원칙</h2>


  <p>기계 학습을 단순화하고 가속화하기 위해 Azure Machine Learning 블로그의 나머지 부분에 자세히 설명된 다음과 같은 디자인 원칙을 기반으로 구축되었습니다.</p>


  <ul>
   <li>데이터 과학자가 친숙하고 풍부한 데이터 과학 도구 집합을 사용할 수 있도록 설정</li>
   <li>인기 있는 기계 학습 및 딥 러닝 프레임워크 사용 간소화</li>
   <li>엔드 투 엔드 기계 학습 수명 주기 기능을 제공하여 가치 창출 시간 가속화</li>
  </ul>


  <h2>친숙한 데이터 과학 도구</h2>


  <p>데이터 과학자들은 라이브러리 및 프레임워크의 전체 Python 에코시스템과 랩톱 또는 워크스테이션에서 로컬로 학습하는 기능을 사용할 것으로 기대합니다. 업계 전반에 걸쳐 사용되는 도구는 다양하지만 대체로 명령줄 인터페이스, 편집기 및 IDE 및 Notebook에 속합니다. Azure Machine Learning 서비스는 이러한 모든 것을 지원하도록 설계되었습니다. <a href="https://docs.microsoft.com/en-us/python/api/overview/azure/ml/intro?view=azure-ml-py" target="_blank">Python SDK</a>는 모든 Python 환경, Visual Studio Code(VS Code) 또는 PyCharm과 같은 IDE 또는 Jupyter 및 Azure Databricks와 같은 Notebook에서 액세스할 수 있습니다. &rsquo;이러한 도구와 Azure Machine Learning 서비스 통합을 자세히 살펴보겠습니다.</p>


  <p><strong>Jupyter Notebook은</strong> Python에서 작업하는 데이터 과학자에게 인기 있는 개발 환경입니다. Azure Machine Learning 서비스는 로컬 및 호스트된 Notebook(예: <a href="https://notebooks.azure.com/" target="_blank">Azure Notebooks</a>)에 대한 강력한 지원을 제공하며, 데이터 과학자가 아래 이미지와 같이 거의 실시간으로 학습 작업의 진행 상황을 시각적으로 모니터링할 수 있는 기본 제공 위젯을 제공합니다. Azure Databricks에서 기계 학습을 수행하는 고객의 경우 Azure Databricks Notebook도 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a65a3a7d-be8c-4044-915a-596afb3b62b1.png"><img alt="Jupyter Notebooks" border="0" height="838" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/06ac3d40-9570-4932-8325-a47619b9339d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Jupyter Notebook" width="1430"></a></p>


  <p><strong>Visual Studio Code</strong> 데스크톱에서 실행되며 Windows, macOS 및 Linux에서 사용할 수 있는 가볍고 강력한 소스 코드 편집기입니다. <a href="https://code.visualstudio.com/docs/languages/python" target="_blank">Visual Studio Code Python 확장</a>은 Jupyter Notebook의 기능과 Visual Studio Code 기능을 결합합니다. 이를 통해 데이터 과학자는 Notebook 스타일로&rdquo; 증분 방식으로 &ldquo;실험하는 동시에 아래 이미지와 같이 IntelliSense, 기본 제공 디버거 및 Live Share 같은 Visual Studio Code 제공해야 하는 모든 생산성을 얻을 수 있습니다.</p>


