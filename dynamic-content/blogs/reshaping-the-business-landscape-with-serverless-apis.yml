Title: 서버리스 API를 사용하여 비즈니스 환경 재구성
Summary: 서버리스 기술은 비즈니스에 대한 생각을 재구성하고 있습니다. 하지만 자동 크기 조정, 완전 관리형 인프라 및 실행 기반 가격 책정과 같은 중요한 기술 혁신이 비즈니스에 실질적인 영향을 미치는 이유는 무엇인가요? 서버리스 비즈니스의 미래, API Management 및 Functions가 원활하게 통합되는 방법 및 서버리스 기술을 활용하는 방법에 대해 자세히 알아봅니다.
Content: >-
  <p>현대 비즈니스를 위해 상황이 변화하고 있습니다. API 우선 개발 및 마이크로 서비스 아키텍처는 새로운 혁신의 문을 열고 있습니다. 이러한 새로운 방법 중 상당수는 서버리스 기술의 진화로 인해 부분적으로 가능하므로 인프라를 관리할 필요가 없습니다.</p>


  <p>완전 관리형 인프라를 사용하면 IT 인프라를 관리하는 대신 비즈니스 문제를 해결하기 위해 리소스를 할당할 수 있습니다. 이로 인해 민첩성, 운영 비용 절감, 출시 시간 단축이 발생하며, 이는 모든 규모의 조직에 중요합니다.</p>


  <h2>서버리스는 크기에 관계없이 모두를 위한 것입니다.</h2>


  <p>서버리스 제품의 혜택은 회사 규모와 독립적입니다. 예를 들면 다음과 같습니다.</p>


  <p><strong>신생 기업은</strong> 제품 시장 적합도를 신속하게 평가하고 프로토타입을 빌드하여 가설을 테스트해야 합니다.</p>


  <ul>
      <li>제한된 리소스를 사용하여 신생 기업이 실행 기반 가격 책정 모델을 사용하여 성공을 위한 방법을 빌드, 측정 및 반복할 수 있습니다.</li>
      <li>예산이 제한된 소규모 그룹이 파괴적일 수 있다는 생각에 기반을 둔 새로운 세대의 스타트업을 잠금 해제합니다.</li>
      <li>발전&rsquo;함에 따라 대규모 조직과 동일한 방식으로 서버리스의 이점을 활용할 수 있습니다.</li>
  </ul>


  <p><strong>기업은</strong> 민첩하고 빠르게 변화하는 신생 기업과 경쟁력을 유지하기 위해 지속적으로 진화하는 고객 요구 사항에 적응해야 합니다.</p>


  <ul>
      <li>서버리스를 사용하면 인프라 관리 및 관련 계획에 대한 걱정 없이 비즈니스를 확장할 수 있습니다.</li>
      <li>소프트웨어 개발의 유연성과 민첩성을 높이는 아키텍처 패턴으로의 이동을 촉진합니다.</li>
      <li>비즈니스를 지속적으로 성장시키는 동시에 더 민첩한 플레이어와 동일한 수준에서 경쟁할 수 있는 기능을 제공합니다.</li>
  </ul>


  <p>둘 다 서로 다른 이유로 서버리스 접근 방식의 이점을 동일하게 누릴 수 있습니다.</p>


  <h2>API 우선 애플리케이션에 대한 향상된 강력한 통합</h2>


  <p>지난 1년 동안 API Management는 Azure Functions와 협력하여 두 서비스 간의 더 강력한 통합을 구축했습니다. 우리의 목표는 개발자의&rsquo; 생산성을 높이고 서버리스 API 우선 애플리케이션을 만들기 위한 더 나은 영향력 있는 환경을 제공하는 것입니다.</p>


  <p>이 목표를 달성하기 위해 이제 두 가지 새로운 기능을 일반 공급한다고 발표했습니다.</p>


  <ul>
      <li>새 API 또는 기존 API에 연결하여 API Management를 통해 <a href="https://aka.ms/improved-integration-fn-apim-azure-update">함수 앱을 노출</a>합니다.</li>
      <li>Application Insights 분산 추적을 통해 Functions 및 API Management를 사용하여 빌드된 애플리케이션을 <a href="https://aka.ms/improved-insights-fn-apim">모니터링, 디버그 및 유지 관리</a>합니다.</li>
  </ul>


  <p><a href="https://azure.microsoft.com/services/api-management/">Azure API Management</a> 는 API 게시와 클라이언트의 사용을 간소화합니다. 구현에서 API를 추상화할 수 있습니다. API는 정책을 통해 관리되고, 통합 평면에서 관리되고, 캐싱을 통해 최적화되며, 개발자 포털을 통해 마찰 없는 사용을 위해 게시됩니다.</p>


  <p>API Management는 애플리케이션의 현관입니다. <a href="https://azure.microsoft.com/services/functions/">Azure Functions는</a> 서버리스 컴퓨팅을 제공하고 새 애플리케이션 구현과 관련된 초기 마찰을 제거합니다. 함수를 사용하면 프로토타입 및 프로덕션 등급 솔루션의 민첩한 어셈블리를 사용할 수 있습니다.</p>


  <h2>미래로 이동</h2>


  <p>API와 API 경제의 확산은 모든 규모의 비즈니스에 새로운 기회를 제공했습니다. API 우선 개발은 이제 미래의 성공을 보장하는 데 필요한 접근 방식입니다. 이것이 우리가 올해&#39;투자한 결과와 서버리스 기술을 활용하여 API 아키텍처를 채택하기 쉽게 만드는 방법에 대해 매우 기쁘게 생각합니다.</p>


  <p><strong>바로 들어가서 시작합니다.</strong></p>


  <ul>
      <li><a href="https://aka.ms/functionstoapim">Azure Functions 및 API Management를 사용하여 API 우선 애플리케이션을 빌드하는</a> 방법 알아보기</li>
      <li><a href="https://docs.microsoft.com/learn/paths/create-serverless-applications/">서버리스 애플리케이션</a> 학습 경로 살펴보기</li>
      <li><a href="https://docs.microsoft.com/azure/api-management/get-started-create-service-instance">API Management 인스턴스 5분 빠른 시작 만들기</a></li>
  </ul>


  <p>전문가와 대화하는 데 관심이 있으신가요? 서버리스 API 우선 애플리케이션으로 시작하는 보다 개인화된 접근 방식을 위해 <a href="https://aka.ms/solve-your-problem">솔루션 전문가 중 한 명과 통화를 예약</a>합니다.</p>
