Title: Project 휴스턴을 사용하여 테이블 만들기
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 이것은 Microsoft Project Code-Named &ldquo;휴스턴 (휴스턴&rdquo;)(1부)을 시작하는 것에 대한 시리즈의 두 번째 게시물입니다. 1부에서는...'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>이것은 Microsoft Project Code-Named &ldquo;휴스턴 (휴스턴&rdquo;)(1부)을 시작하는 것에 대한 시리즈의 두 번째 게시물입니다. 1부에서는 기본 사항, 로그인 및 탐색에 대해 설명했습니다. 이 게시물에서는 Project 휴스턴에서 테이블 디자이너를 사용하는 방법을 다룹니다. Microsoft Project Code-Named &ldquo;휴스턴(휴스턴&rdquo;)은 SQL Azure 위한 경량 데이터베이스 관리 도구이며 CTP(커뮤니티 기술 미리 보기)입니다. Houston은 쿼리 작성 및 실행, 데이터베이스 스키마 디자인 및 편집, 테이블 데이터 편집과 같은 기본 데이터베이스 관리 작업에 사용할 수 있습니다.</p>  <p>현재 SQL Server Management Studio 2008 R2에는 SQL Azure 위해 구현된 테이블 디자이너가 없습니다&rsquo;. SQL Server Management Studio 2008년에 테이블을 만들려면 CREATE TABLE 스크립트를 입력하고 쿼리로 실행해야 합니다. 그러나 Project 휴스턴에는 완전히 구현된 웹 기반 테이블 디자이너가 있습니다. 현재 Project 휴스턴은 CTP(커뮤니티 기술 미리 보기)입니다.</p>  <p>(SQL Azure 랩 사이트는 CTP 또는 인큐베이션 형식인 프로젝트의 위치)로 이동하여 <a href=""></a> 휴스턴 사용을 시작할 수 있습니다. 사이트 로그인에 도달하면 서버 및 데이터베이스에 로그인하여 테이블 디자인을 시작합니다. 휴스턴의 로그인 및 탐색에 대한 자세한 내용은 첫 번째 블로그 게시물을 참조하세요.</p>  <h4>테이블 디자인</h4>  <p>로그인하면 화면 왼쪽 위에 데이터베이스 탐색 모음이 표시됩니다. 다음과 같이 표시됩니다.</p>  <p><a href=""><img height="163" width="430" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1108.clip_5F00_image001_5F00_thumb.png" alt="clip_image001" border="0" title="clip_image001" style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px"></a></p>  <p>새 테이블을 만들려면:</p>  <ol>  <li>&ldquo;새 테이블을 클릭합니다.&rdquo; </li>  <li>이때 탐색 모음이 테이블 탐색으로 변경됩니다. 다음과 같이 표시됩니다.  <p>&nbsp;</p>  <p><a href=""><img height="165" width="319" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2350.clip_5F00_image002_5F00_thumb.png" alt="clip_image002" border="0" title="clip_image002" style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px"></a></p>  </li>  <li>새 테이블이 주 창에 표시되며 테이블의 디자인 모드가 표시됩니다.  <p><a href=""><img height="240" width="644" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4747.clip_5F00_image004_5F00_thumb.jpg" alt="clip_image004" border="0" title="clip_image004" style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px"></a></p>  </li>  </ol>  <p>제목 옆에 있는 별표는 테이블이 새 테이블이고 저장되지 않음을 나타냅니다. 휴스턴은 새 테이블에 세 개의 열을 자동으로 추가합니다. 필요에 따라 이름을 바꾸거나 형식을 수정할 수 있습니다.</p>  <p>새로 추가된 열 중 하나를 삭제하려면 열을 선택하도록 열 이름을 클릭하고 리본 표시줄의 열 섹션에서 <b>삭제</b> 단추를 누릅니다.</p>  <p>다른 열을 추가하려면 리본 표시줄의 <b>+ 열 섹션에서 열 </b>단추 또는 <b>새로 만들기</b> 단추를 클릭하기만 하면 됩니다.</p>  <p>다음은 휴스턴 용어에서 SQL Server 도구에 익숙한 용어로의 빠른 번역입니다.</p>  <ul>  <li><b>필수인가요?</b> 는 이 열의 데이터가 null일 수 없음을 의미합니다. 열에 데이터가 있어야 합니다. </li>  <li><b>기본 키인가요?</b> 는 열이 기본 키가 되고 이 열에 대해 클러스터형 인덱스가 생성됨을 의미합니다. </li>  <li><b>ID인가요? </b> 는 열이 일반적으로 기본 키와 연결된 자동 증분 ID 열임을 의미합니다. bigint, int, decimal, float, smallint 및 tinyint 데이터 형식에서만 사용할 수 있습니다.<b></b> </li>  </ul>  <h2>Saving</h2>  <p>테이블을 SQL Azure 커밋할 준비가 되면 리본 표시줄의 <b>저장</b> 단추를 사용하여 테이블을 저장해야 합니다.</p>  <p><a href=""><img height="124" width="244" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6472.clip_5F00_image005_5F00_thumb.png" alt="clip_image005" border="0" title="clip_image005" style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px"></a></p>  <p>&rsquo;여러 기본 키가 있는 테이블 만들기가 실패하고 테이블과 열의 이름을 일부 변경하여 저장할 때 오류가 발생하는 등 현재 제품에 대한 몇 가지 제한 사항을 알고 있습니다. 피드백 및 제안을 찾고 있는 CTP와 마찬가지로 찾은 버그를 기록해 주세요.</p>  <h2>피드백 또는 버그? </h2>  <p>다시 말하지만, 이것은 CTP Project &ldquo;휴스턴&rdquo;은 표준 Microsoft 지원 서비스에서 지원되지 않습니다. 커뮤니티 기반 지원을 위해 <a href="https://social.msdn.microsoft.com/Forums/en-us/sqlazurelabssupport">SQL Azure Labs MSDN 포럼</a>에 질문을 게시합니다. 제품 팀은 게시된 질문에 답변하기 위해 최선을 다할 것입니다.</p>  <p>이 릴리스에서 Project &ldquo;Houston&rdquo;에 대한 버그를 기록하려면 다음 단계를 사용합니다.</p>  <ol>  <li><a href="https://connect.microsoft.com/SQLServer/Feedback">Https://connect.microsoft.com/SQLServer/Feedback</a>으로 이동합니다. </li>  <li>기존 피드백을 검색하여 문제가 아직 제출되지 않은지 확인하라는 메시지가 표시됩니다. </li>  <li>문제가 제출되지 않은 것으로 확인되면 페이지를 아래로 스크롤하고 왼쪽 탐색 모음에서 주황색 <b>피드백 제출</b> 단추를 클릭합니다. </li>  <li><b>피드백 선택</b> 양식에서 <b>SQL Server 버그 양식을</b> 클릭합니다. </li>  <li>피드백 양식에서 <b>버전</b> = 휴스턴 빌드 &ndash; CTP1 10.50.9700.8 &ndash; 을 선택합니다. </li>  <li>피드백 양식에서 <b>범주</b> = 도구(휴스턴)를 선택합니다. </li>  <li>요청을 완료합니다. </li>  <li><b>제출</b>을 클릭하여 Microsoft에 양식을 보냅니다. </li>  </ol>  <p>이 릴리스에서 Project &ldquo;Houston&rdquo;에 대한 제안을 제공하려면 다음 단계를 사용합니다.</p>  <ol>  <li><a href="https://connect.microsoft.com/SQLServer/Feedback">Https://connect.microsoft.com/SQLServer/Feedback</a>으로 이동합니다. </li>  <li>기존 피드백을 검색하여 문제가 아직 제출되지 않은지 확인하라는 메시지가 표시됩니다. </li>  <li>문제가 제출되지 않은 것으로 확인되면 페이지를 아래로 스크롤하고 왼쪽 탐색 모음에서 주황색 <b>피드백 제출</b> 단추를 클릭합니다. </li>  <li><b>피드백 선택</b> 양식에서 <b>SQL Server 제안 양식을</b> 클릭합니다. </li>  <li>피드백 양식에서 <b>범주</b> = 도구(휴스턴)를 선택합니다. </li>  <li>요청을 완료합니다. </li>  <li><b>제출</b>을 클릭하여 Microsoft에 양식을 보냅니다. </li>  </ol>  <p>피드백 제출 프로세스 또는 포털 액세스에 대한 질문이 있는 경우 다음 전자 메일 메시지를 <a href="mailto:sqlconne@microsoft.com">sqlconne@microsoft.com</a>보내주세요.</p>  <h2>요약</h2>  <p>이것은 우리의 Microsoft Project Code-Named &ldquo;휴스턴&rdquo; (휴스턴) 블로그 게시물의 시작에 불과합니다, 우리가 더 많은 정보를 게시로 경고를 RSS 피드를 구독해야합니다.</p>'
