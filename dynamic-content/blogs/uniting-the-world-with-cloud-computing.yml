Title: 클라우드 컴퓨팅과 세계 통합
Summary: Microsoft Azure 라이브 스포츠에서 멀티스크린 보기를 지원합니다.
Content: <p>지난 한 주 동안, 전 세계 시민들은 월드컵의 공통된 주제 &ndash; 중 하나로 하나가 되었습니다. 그것은&rsquo; 종종 우리가 한 가지 원인을 위해 단결하지 않습니다. 그러나, 이러한 중대한 경우는 종종 나를 중지하고 아무리 국적, 소속 또는 팀 were&rsquo; 당겨,&rsquo; 모든 보고 같은 일을 즐기는 것이 얼마나 놀라운에 대해 생각하게. 기술 혁신은 수십 년 동안 세계를 더 가깝게 만들어 왔습니다. <a href="https://azure.microsoft.com/en-us/overview/what-is-cloud-computing">흥미로운 점은 클라우드 컴퓨팅</a> 및 소비자 디바이스의 교차점이 이제 이 것의 원동력이 된 것입니다. 연결된 장치에서 2014 FIFA 월드컵 라이브 스트림을 시청하는 경우, 당신은&rsquo; 현상을 직접 경험하고 있습니다. 클라우드 컴퓨팅 덕분에 최근 몇 년 동안만 가정,&rsquo; 직장 또는 이동 중에도 동일한 이벤트를&rsquo; 볼 수 있습니다. 이것이 바로 Microsoft에서 Azure가 라이브 스포츠에서 멀티 스크린 보기의 진화의 중심이 되어 매우 기쁘게 생각합니다. 2014 년 FIFA 월드컵의 라이브 스트림은 <a href="https://azure.microsoft.com/en-us/services/media-services/">Azure Media Services </a><a href="https://www.deltatre.com/">델타 트레</a> 사이의 파트너십의 결과입니다. 런던과 소치 올림픽 스트리밍의 성공적인 파트너십을 바탕으로 Microsoft와 <a href="https://www.deltatre.com/">Deltatre </a>는 프리미엄 월드컵 콘텐츠에 확장된 도달 범위, 낮은 비용 및 더 큰 유연성을 제공하고 있습니다. Azure Media Services 캐나다, 남미 및 중앙 아메리카 및 아시아에서 가장 인기있는 모든 소비자 장치에 1 초마다 조치를 제공하기 위해 10 개 이상의 국가에서 여러 방송사에서 게임을 주최하고 있습니다. 라이브 스트리밍 서비스는 글로벌 규모로 빠르게 확장하고 이벤트가 완료되면 중단해야 하는 리소스 요구의 탄력적 특성을 고려할 때 퍼블릭 클라우드에 이상적인 시나리오입니다. 고객 및 파트너와 협력하여 새로운 비즈니스 기회를 추진하면서 사람들이 일상 생활을 풍요롭게 할 수 있는 혁신을 제공하는 것은 모바일 우선 클라우드 우선&rdquo; 세계에 대한 Microsofts&rsquo; 비전의 &ldquo;핵심입니다. 또한 Microsoft는 라이브 스트리밍과 같은 서비스를 제공하는 것 외에도 고객이 서비스 상태의 고가용성과 가시성을 보장하기 위한 지원이 필요하다는 것을 이해합니다. 이 때문에 지난 주에 발표했습니다. &bull; Azure Site Recovery Manager(이전의 Azure Hyper-V Recovery Manager)는 공개 미리 보기의 새로운 기능으로 확장되고 있습니다. 이제 사용자 고유의 보조 사이트가 아닌 기본 사이트에서 Azure로 직접 가상 머신을 복제할 수 있습니다. 기본 사이트에서 중단이 발생할 경우 서비스는 Azure에서 가상 머신의 복구를 오케스트레이션합니다. &bull; 사용자 의견을 바탕으로 status.azure.com 새롭게 개선된 Azure 상태 대시보드를 도입했습니다. 이제 대시보드를 개인 설정하여 관심 있는 서비스 및 지역을 표시하고, 모든 서비스 또는 관심 있는 서비스에 대해서만 RSS 피드를 구독할 수 있습니다. 마지막으로, 미리 보기에서 Apache HBase 클러스터를 지원하는 HDInsight 서비스에 대한 업데이트도 발표했습니다. 이제 고객은 대규모 데이터 세트와 함께 작동하는 대화형 웹 사이트를 빌드하고, 수백만 개의 엔드포인트에서 센서 및 원격 분석 데이터를 저장하는 서비스를 빌드하고, Hadoop 작업으로 이 데이터를 분석할 수 있습니다. 전 세계에 걸쳐 있는 동안, 우리 모두는 여러 화면에서 축구를 즐기고, 클라우드 컴퓨팅, Azure 및 사용자가 그 일부라는 사실을 즐기기 위해 잠시 &ndash; 또는 몇 시간이 걸립니다. 미리 보기에서 이러한 서비스 또는 다른 서비스에 대해 알아보려면 <a href="https://azure.microsoft.com/en-us/services/preview/">미리 보기 </a>기능 페이지를 방문하거나 포털에 로그인합니다.</p>
