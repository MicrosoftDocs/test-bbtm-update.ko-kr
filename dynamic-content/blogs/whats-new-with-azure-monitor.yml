Title: Azure Monitor의 새로운 기능
Summary: Microsoft Ignite 2018에서는 인프라, 애플리케이션 및 네트워크 모니터링을 하나의 통합된 제품으로 통합하고 애플리케이션에 대한 전체 스택 모니터링을 제공하는 비전을 공유했습니다.
Content: >-
  <p>Microsoft Ignite 2018에서는 인프라, 애플리케이션 및 네트워크 모니터링을 하나의 통합된 제품으로 통합하고 애플리케이션에 대한 전체 스택 모니터링을 제공하는 <a href="https://azure.microsoft.com/blog/new-full-stack-monitoring-capabilities-in-azure-monitor/" target="_blank">비전을 공유</a> 했습니다. 이후 우리는 고객에게 이러한 현실을 제공하기 위해 빠른 진전을 이루었습니다. 로그, 메트릭 및 경고 플랫폼을 통합하고 Application Insights 및 Log Analytics와 같은 기존 기능을 통합하는 것부터 새로운 모니터링 기능 컨테이너 및 가상 머신 추가, OpenTelemetry와 같은 오픈 소스 프로젝트를 통해 커뮤니티에 다시 기여하는 것까지. 이 블로그에서는 클라우드 네이티브 및 레거시 워크로드에 잘 작동하고 비용 효율적인 통합 모니터링 솔루션을 지속적으로 빌드하는 방법에 대한 네 가지 예제를 포함하여 Microsoft Ignite의 Azure Monitor의 최신 향상된 기능을 공유할&#39;있습니다. 모든 흥미로운 향상된 기능 목록을 보려면 전체 블로그 게시물을 읽어보세요.</p>


  <h2>어디서나 컨테이너 모니터링</h2>


  <p>고객은 컨테이너용 Azure Monitor가 모든 AKS(Azure Kubernetes Service) 클러스터에 제공하는 기본 모니터링의 편리함을 좋아합니다. 그러나 AKS 외부에서 실행되는 Kubernetes 클러스터도 있습니다. 하이브리드 환경이 있는 고객의 경우 이제 미리 보기로 온-프레미스 및 Azure Stack(AKS 엔진 포함)에서 Kubernetes 클러스터를 모니터링하는 기능을 시작합니다. 컨테이너 에이전트를 설치하기만 하면 경고를 만들고 AKS 워크로드와 함께 Azure Portal에서 온-프레미스 워크로드의 성능에 대한 인사이트를 얻을 수 있습니다. <a href="https://aka.ms/azmoncihybrid" target="_blank">하이브리드 Kubernetes 모니터링</a>에 대해 자세히 알아봅니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5fd24d0d-449a-43ee-89c9-c7886a21c328.png"><img alt="Azure Monitor Containers" border="0" height="459" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/918eb6b1-096d-45f2-ba0e-8a007711ce30.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Monitor 컨테이너" width="909"></a></p>


  <p>또한 인기 있는 Prometheus 통합을 일반 공급하고 있습니다. <b> </b>이제 Azure Monitor는 Prometheus 컬렉션 및 스토리지 인프라를 운영할 필요 없이 Prometheus 메트릭을 스크래핑하고 대신 저장할 수 있습니다. Kubernetes 클러스터에서 수집된 모든 성능 데이터를 시각화할 수 있는 새 Grafana 템플릿도 있습니다. <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/insights/container-insights-agent-config#overview-of-configurable-prometheus-scraping-settings" target="_blank">Prometheus 통합</a> 및 <a href="https://grafana.com/grafana/dashboards/10956" target="_blank">Grafana 템플릿</a>에 대해 자세히 알아봅니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85449fcb-1a62-4068-b74e-4cd7d6ea9c46.jpg"><img alt="Azure Monitor Containers" border="0" height="343" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4b26f6c8-b7ef-4a8b-9e97-f025c92bce61.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Monitor 컨테이너" width="984"></a></p>


  <h2>네트워크 문제 보다 빠르게 해결</h2>


  <p>애플리케이션 게이트웨이, VPN 연결, 가상 네트워크 등을 포함하는 일반적인 클라우드 네트워크를 모니터링하는 작업은 시간이 많이 걸리는 작업입니다. 문제를 해결하려면 애플리케이션을 지원하는 특정 네트워킹 리소스를 알고 여러 구독 및 리소스 그룹에서 이러한 리소스의 상태를 검색해야 합니다.</p>


  <p>Azure Monitor의 네트워크 Insights 미리 보기는 네트워크 토폴로지, 종속성, 상태 및 관련 네트워크 리소스에 대한 기타 주요 메트릭에 대한 가시성을 제공하는 단일 대시보드를 제공합니다. 인사이트는 현재 Azure Monitor에서 사용할 수 있는 데이터&rsquo;에서 파생되므로 추가 설정 또는 구성이 필요하지 않습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/67c2466e-c522-4303-be70-11e232563022.png"><img alt="Azure monitor network" border="0" height="505" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e614e911-40b7-49aa-81a1-ab8c2928ee5f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Monitor 네트워크" width="1280"></a></p>


  <p>네트워크 Insights 사용하면 모든 구독에서 네트워크의 상태를 확인할 수 있습니다. 직관적인 검색 및 자세한 토폴로지 맵을 사용하면 드릴다운 속도가 빨라지고 네트워킹 문제를 지역화할 수 있으며 몇 분 만에 수정을 제안할 수 있습니다. <a href="https://aka.ms/networkinsightsdocs" target="_blank">네트워크 Insights</a> 대해 자세히 알아보세요.</p>


  <h2>더 효율적으로 작업하고 통합 문서로 공동 작업</h2>


  <p>Azure Monitor 통합 문서에서는 텍스트, 분석 쿼리, 메트릭 및 매개 변수를 팀 구성원과 공유하고 공동 작업할 수 있는 풍부한 대화형 보고서로 결합할 수 있는 단일 도구를 제공하기 때문에 고객으로부터 좋은 피드백을&#39;.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3c040441-9cfc-4899-ad35-2d7751196242.png"><img alt="Azure Monitor workbook" border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f4552b93-6b44-49db-a01d-462cc59abe3e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Monitor 통합 문서" width="934"></a></p>


  <p>고객이 앱 사용 탐색, 근본 원인 분석 진행, 운영 플레이북 통합 등 여러 가지 방법으로 통합 문서를 사용하는 것을 보았습니다. 이제 통합 문서를 일반 공급하고 있습니다. 미리 보기에서 시작된 이후 Azure Data Explorer, Azure 리소스 Graph, Azure Monitor 로그, 메트릭, 경고 등 다양한 새 데이터 원본에 대한 지원을 추가하고 차트, 그리드, 타일, 벌집 및 지도와 같은 시각화 옵션을 추가했습니다.<i> </i> 이제 Azure Monitor 통합 문서 플랫폼은 Azure Sentinel, Storage 계정, Azure Cosmos DB, Azure Active Directory 및 SAP Hana와 같은 Azure 서비스의 새로운 모니터링 환경의 기초를 형성합니다. <a href="https://github.com/Microsoft/Application-Insights-Workbooks/blob/master/Documentation/DataSources/DataSources.md" target="_blank">Azure Monitor 통합 문서에</a> 대해 자세히 알아봅니다.</p>


  <p>위에서 추진 중인 혁신의 하이라이트 외에도, 현재 제공할&#39;있는 더 자세한 새로운 기능은 다음과 같습니다.</p>


  <ul>
   <li>&nbsp;<b>새 에이전트 및 애플리케이션 Insights 프로파일링 및 추적 기능 추가:</b> <a href="https://www.iis.net/overview" target="_blank">IIS</a>를 실행하는 Azure VM(Virtual Machines)에서 호스트되는 <a href="https://dotnet.microsoft.com/apps/aspnet" target="_blank">애플리케이션을 ASP.NET</a> 고객의 경우 에이전트를 사용하고 코드에 액세스할 필요가 없는 새로운 &ldquo;코드 없는&rdquo; 온보딩 메서드를 추가합니다. <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/app/azure-vm-vmss-apps" target="_blank">자세히 알아보기</a>.

   <ul>
    <li>&#39;Application Insights Profiler에 대한 중앙 처리 단위 및 메모리 임계값을 지정하는 기능을 추가했으므로 추적을 수집할 시기를 더 잘 제어할 수 있습니다. <a href="https://t.co/FzkcsOBKvg?amp=1" target="_blank">자세히 알아보기</a>.</li>
    <li>실패한 코드를 신속하게 진단할 수 있도록 애플리케이션 Insights 스냅샷 디버거에 소스 코드 뷰(디컴필레이션을 통해)도 추가한&#39;.</li>
   </ul>
   </li>
   <li>&nbsp;<b>애플리케이션 변경 분석 개선</b> 사항: 크기를 조정하는 데 도움이 되는 애플리케이션 변경 분석을 위한 많은 기능이 추가되었습니다. App Services 계획 수준에서 애플리케이션 변경 분석을 설정하는 기능을 도입했으며, 이제 모든 리소스에 대한 리소스 관리자 변경 내용을 볼 수 있으며, 일반적인 시나리오(예: VM + VNET, SQL 서버 및 Storage)에 대한 보다 풍부한 진단이 있습니다. 또한 영향 분석 기능을 추가하여 변경에 대한 다운스트림 종속성을 확인하고 사용자 환경을 개선했습니다. <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/app/change-analysis" target="_blank">자세히 알아보기</a>.</li>
   <li>&nbsp;<b>트래픽 분석 가속화된 처리:</b> Traffic Analytics의 새로운 가속 처리 옵션을 사용하면 10분 간격으로 NSG Flow 로그를 처리할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/network-watcher/traffic-analytics" target="_blank">자세히 알아보기</a>.</li>
   <li>&nbsp;<b>라이브 컨테이너 메트릭 및 라이브 배포(미리 보기)</b>: AKS 클러스터에서 <a href="https://aka.ms/azmoncilivedata" target="_blank">라이브 성능 메트릭</a> 및 <a href="https://aka.ms/azmoncideployments" target="_blank">라이브 배포를</a> 볼 수 있는 기능을 추가하고 있습니다. 라이브 이벤트 및 라이브 로그 기능과 함께 AKS 클러스터의 거의 실시간 성능 및 상태 보기를 얻고 문제를 더 빠르게 해결할 수 있습니다.</li>
   <li>&nbsp;<b>로그 통합: </b> 이제 새 구독 진단 설정을 사용하여 구독에<b> </b>대한 모든 유형의 활동 로그를 Azure Monitor 로그<b></b>, 이벤트 허브 및 Storage 스트리밍할 수 있으며 더 이상 구독 로그 프로필 또는 Log Analytics 활동 로그 커넥터가 필요하지 않습니다. 또한 이제 Azure App Services와 같은 서비스에서 직접 Azure Monitor와 같은 로그 데이터를 내보낼 수 있습니다. 이러한 기능은 미리 보기로 제공되는 동안 무료로 사용할 수 있습니다.</li>
   <li>&nbsp;<b>Cosmos DB용 Azure Monitor: </b>이제 구독에서 Azure Cosmos DB에 대한 사용량, 오류, 용량, 처리량 및 작업을 볼 수 있습니다.&nbsp; 구독, Azure Cosmos DB 수준 또는 개별 컨테이너 수준에서 롤업을 확인하고 추가 문제 해결을 위해 리소스로 드릴스루할 수 있습니다.</li>
  </ul>


  <p>고객 피드백은 이러한 기능을 형성하는 데 중요한 역할을 했으며, 피드백을 계속&#39;수 있기를 바랍니다. 질문이나 제안이 있는 경우 <a href="https://techcommunity.microsoft.com/t5/Azure-Monitor/bd-p/AzureMonitor" target="_blank">Tech Community 포럼</a>에 문의하세요.</p>


