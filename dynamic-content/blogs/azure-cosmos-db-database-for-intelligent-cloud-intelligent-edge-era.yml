  <p>Ignite 2018에서는 Microsoft가 <a href="https://www.microsoft.com/en-us/internet-of-things/intelligentedge">Intelligent-Cloud-Intelligent Edge</a> 비전을 실현할 수 있도록 Cosmos DB를 데이터베이스로 만들기 위한 수십 년간의 분산 시스템 연구를 제공하고 있습니다. Azure Cosmos DB를 사용하여 수십 년간의 분산 시스템 연구를 수집하고 엄격한 엔지니어링과 결합하여 대규모로 운영하여 <a href="https://aka.ms/Ignite18Techblog">이 기술 블로그</a>에서 자세히 알아볼 수 있습니다.</p>


  <h2>Ignite 2018의 Azure Cosmos DB</h2>


  <p>Ignite 2018에서 발표하는 새로운 Cosmos DB 기능은 누구나 <a href="https://www.microsoft.com/en-us/internet-of-things/intelligentedge">Intelligent-Cloud-Intelligent Edge</a> 시대에 전역적으로 분산된 앱을 쉽게 빌드할 수 있도록 하는 중요한 단계입니다.</p>


  <h2>글로벌 규모에서 다중 마스터의 일반 공급</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/cosmos-db/multi-region-writers">글로벌 규모에서 다중 마스터의 일반 공급</a>에 대해 발표하게 되어 기쁩니다. 이렇게 하면 다중 마스터 복제를 통해 전례 없는 쓰기 확장성 및 가용성을 사용할 수 있습니다. <strong>Cosmos DB&rsquo; 다중 마스터 복제 프로토콜을 사용하면 모든 지역이 쓰기 가능해지고</strong>(읽을 수 있을 뿐만 아니라) 다음 기능을 사용할 수 있게 됩니다.</p>


  <ul>
   <li><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/62165d06-3b36-466f-8b2f-634b210d1f4b.png"><img align="right" alt="Four" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a97f037a-1965-4eb1-82f6-7a56307ae70c.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="전 세계의</strong> FourUnlimited" width="358"></a> 및 탄력적 쓰기 확장성. 이제 Azure Cosmos DB를 사용하면 언제든지 전 세계 모든 Azure 지역에서 읽기 외에 쓰기를 탄력적으로 확장할 수 있습니다.</li>
   <li><strong>전 세계의 99.999% 쓰기 가용성</strong>. Azure Cosmos DB는 업계 최고의 SLA를 통해 전 세계적으로 99.999%의 쓰기 가용성(99.999% 읽기 가용성 외에도)을 제공합니다.</li>
   <li><strong>전 세계 99번째 백분위수에서 낮은 쓰기 대기 시간을 보장</strong>합니다. Azure Cosmos DB는 보장된 한 자리 밀리초 읽기 대기 시간 외에도 이제 전 세계 어디서나 99번째 백분위수에서 한 자리 쓰기 대기 시간을 제공하며 이는 재정적으로 지원되는 SLA에 의해 보장됩니다.</li>
   <li><strong>전 세계의 무제한 엔드포인트 확장성</strong>. Azure Cosmos DB&rsquo; 복제 프로토콜은 100개의 클라우드 지역에서 수십억 개의 에지 디바이스에 이르는 무제한의 엔드포인트를 지원하도록 설계되었습니다. 마스터가 없는 복제 프로토콜은 클라우드 지역 및 에지 엔드포인트를 균일하게 처리하도록 설계되었습니다. 클라우드 지역 및 에지 디바이스는 진정한 피어입니다. ISV 및 개발자가 가끔 연결된 에지 앱을 작성하고 온-프레미스 및 다른 클라우드에서 실행되는 데이터베이스를 활성-활성 방식으로 Cosmos DB에 원활하게 연결할 수 있도록 Azure Cosmos DB를 설계했습니다.</li>
   <li><strong>여러 잘 정의된 일관성 모델 중에서 선택할 수 있습니다</strong>. Azure Cosmos DB&rsquo; 다중 마스터 복제 프로토콜은 이미 노출되어 있는 다양한 일관성 모델로 매우 잘 구성됩니다. 지정된 일관성 모델에 대한 가용성, 대기 시간 및 처리량에 대한 명확한 장단점이 있는 데이터 일관성을 위한 직관적인 프로그래밍 모델을 계속 얻을 수 있습니다.</li>
   <li><strong>충돌 관리를 위한 직관적이고 유연한 프로그래밍 모델</strong>입니다. 마스터가 없는 데이터베이스 아키텍처에서는 쓰기-쓰기 충돌이 가능합니다.&nbsp; 일반적인 마스터리스 시스템에서 충돌 감지 및 해결은 일반적으로 애플리케이션 개발자에게 부담으로 남습니다. Azure Cosmos DB&rsquo; 복제 프로토콜을 디자인하면 시스템에서 충돌이 자동으로 검색됩니다. 또한 강력한 수렴을 보장하는 잘 정의된 여러 충돌 해결 모드를 제공합니다.</li>
   <li><strong>모든 API 및 데이터 모델에 대한 다중 마스터 기능</strong>입니다. Azure Cosmos DB&rsquo; 다중 마스터 복제 프로토콜은 서비스가 이미 노출한 모든 API에 자동으로 적용됩니다. 선호하는 OSS(오픈 소스 소프트웨어) API 및 도구 체인을 계속 사용할 수 있으며, 이제 OSS 기반 앱에 대해 제공되는 다중 마스터 및 모든 기능을 얻을 수 있습니다. <strong>처음으로 몇 초 내에 다중 마스터 MongoDB, 다중 마스터 Gremlin(그래프) 앱을 빌드할 수 있습니다.</strong></li>
  </ul>


  <p><a href="https://aka.ms/multimasterdocs">다중 마스터 복제에 대한 자세한 내용은 여기</a>를 참조하세요.</p>


  <h2>Cassandra API의 일반 공급</h2>


  <p><strong>Cassandra API의 일반 공급</strong>에 대해 발표하게 되어 기쁩니다. <a href="https://aka.ms/cassandraintro">Apache Cassandra와 유선 프로토콜 수준 호환성을</a> 제공하여 Cosmos DB를 사용하면 코드 변경 없이 기존 애플리케이션 및 OSS 도구를 계속 사용할 수 있으며 클라우드용으로 설계된 강력한 데이터베이스 플랫폼을 활용하면서 공급업체 잠금 없이 완벽하게 관리되는 Cassandra 앱을 유연하게 실행할 수 있습니다. Cassandra API를 통해 Apache Cassandra에 대한 Azure Cosmos DB&rsquo; 네이티브 지원을 사용하면 다음과 같은 이점이 제공됩니다.</p>


  <ul>
   <li><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3d0aea89-e29e-4d24-a6f5-ec5c46bcc505.png"><img align="right" alt="Five" border="0" height="232" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/64443157-7ccb-4800-88d5-6e09f7e5e1d4.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="FiveFully" width="640"></a> 관리형 서버리스 Cassandra as a-service</strong>. <a href="https://azure.microsoft.com/en-us/blog/azure-cosmos-db-microsofts-globally-distributed-multi-model-database-service/">진정한 PaaS 서비스</a>인 Azure Cosmos DB를 사용하면 OS, JVM 및 YAML 파일에서 수많은 설정을 관리하고 모니터링하며 복잡한 상호 종속성을 처리할 필요가 없습니다. Azure Cosmos DB는 처리량, 대기 시간, 일관성, 스토리지 및 가용성 및 구성 가능한 경고에 대한 일류 모니터링을 제공하며, 이러한 경고에 대한 변경 사항에 대한 조치를 취합니다.</li>
   <li><strong>턴키 전역 배포</strong> Azure Cosmos DB는 사용자가 어디에 있든 데이터를 사용할 수 있도록 <a href="https://azure.microsoft.com/en-us/blog/a-technical-overview-of-azure-cosmos-db/">처음부터 전역적으로 분산된 서비스</a>로 설계되었습니다. 이 서비스는 Cassandra 테이블과 연결된 여러 Azure 지역에서 데이터를 투명하고 자동으로 복제합니다. 언제든지 Azure Portal에서 또는 프로그래밍 방식으로 몇 번의 클릭으로 Cassandra 테이블에 대한 지역을 추가하거나 제거할 수 있습니다.</li>
   <li><strong>스토리지의 탄력적이고 투명한 크기 조정</strong>. Azure Cosmos DB는 수동 개입 없이 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/partition-data">자동 스토리지 관리를</a> 제공하고 애플리케이션 스토리지 요구 사항이 증가함에 따라 용량을 증가합니다. &rsquo;용량 계획의 복잡성이나 클러스터 노드 추가 및 튜닝 구성을 더 이상 처리할 필요가 없습니다.</li>
   <li><strong>전 세계 처리량의 탄력적 크기 조정</strong>. Azure Cosmos DB를 사용하면 CPU, 메모리, 디스크 IO 및 압축에 대한 구성 설정을 조정하는 것에 대해 걱정할 필요가 없습니다&rsquo;. Azure Cosmos DB를 사용하면 전 세계의 Cassandra 테이블에 대한 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/request-units">처리량을 조정할</a> 수 있으며 저장되는 데이터의 양에 관계없이 구성된 처리량을 보장할 수 있습니다.</li>
   <li><strong>짧은 대기 시간 읽기 및 쓰기를 보장합니다</strong>. 스키마에 구애받지 않은 데이터베이스인 Azure Cosmos DB는 모든 데이터를 자동으로 인덱싱하므로 빠른 쿼리를 수행할 수 있습니다. 이 서비스는 거의 실시간 쿼리 결과에 대해 99번째 백분위수에서 10ms 대기 시간을 보장 &lt;합니다.</li>
   <li><strong>명확한 장단점이 있는 잘 정의된 여러 일관성 모델.</strong> 최종적으로 일관된 데이터베이스에 대해 올바른 분산 애플리케이션 논리를 작성하는 것은 종종 어렵습니다. Azure Cosmos DB는 5가지 잘 정의되고 직관적이며 실용적인 일관성 수준을 제공하여 각각 원하는 일관성과 성능 간의 명확한 절편을 제공하고 정확성을 보장하며 SLA에서 지원합니다. 이제 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/consistency-levels">여러 일관성 모델</a> 중에서 선택할 수 있으며 언제든지 구성하고 요청별로 변경할 수 있습니다.</li>
   <li><strong>보안, 규정 준수 및 엔터프라이즈 지원(기본적으로). Azure Cosmos DB는 중요 업무용 앱에 대해 안전하고 규정을 준수하며 엔터프라이즈 지원 서비스입니다</strong>. Azure Cosmos DB는 <a href="https://www.microsoft.com/en-us/trustcenter/compliance/iso-iec-27001">ISO 27001, ISO 27018</a>, <a href="https://www.microsoft.com/en-us/trustcenter/compliance/eu-model-clauses">EUMC</a>, <a href="https://www.microsoft.com/en-us/trustcenter/compliance/pci">PCI DSS</a>, <a href="https://www.microsoft.com/en-us/trustcenter/compliance/soc">SOC 1,2,3</a>, <a href="https://www.microsoft.com/en-us/trustcenter/compliance/hipaa">HIPAA/HITECH</a> 및 <a href="https://www.microsoft.com/en-us/trustcenter/compliance/complianceofferings">기타 규정 준수 인증</a>을 포함한 엄격한 규정 준수 표준을 충족했습니다. <a href="https://www.microsoft.com/en-us/trustcenter/compliance/iso-iec-27018"></a> 또한 Azure Cosmos DB는 미사용 및 이동 중 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/database-encryption-at-rest">암호화</a>, <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/logging">데이터베이스 활동에 대한</a> <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/firewall-support">IP 방화벽</a> 및 감사 로그, 까다로운 엔터프라이즈 보안 표준을 보장하기 위한 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/vnet-service-endpoint">VNET(서비스 엔드포인트) 지원을</a> 제공합니다.</li>
   <li><strong>업계 최고의 포괄적인 SLA를 지원합니다</strong>. Azure Cosmos DB는 단일 지역의 99.99% 고가용성을 위한 업계 최고의 <a href="https://azure.microsoft.com/en-us/support/legal/sla/cosmos-db/v1_1/">포괄적인 SLA</a>를 제공하고, 99번째 백분위수에서 글로벌 규모, 일관성, 처리량 및 낮은 대기 시간 읽기 및 쓰기에서 99.999% 읽기 및 쓰기&nbsp; 가용성을 제공합니다. 사용자는 성능 향상을 위해 운영 오버헤드와 수십 가지 구성 옵션을 조정하는 것에 대해 걱정할 필요가 없습니다. Azure Cosmos DB<a href="https://azure.microsoft.com/en-us/blog/azure-documentdb-service-level-agreements/">는 이러한 모든 문제를 관리하는 것에 대한 걱정을 없애</a>고 대신 애플리케이션 논리에 집중할 수 있습니다.</li>
   <li><strong>NoSQL 워크로드를 클라우드로 쉽게 마이그레이션할 수 있습니다</strong>. 또한 Azure Cosmos DB를 사용하면 <a href="https://channel9.msdn.com/Events/Build/2018/BRK3310">NoSQL 데이터 워크로드를 Cosmos DB로 쉽게 마이그레이션</a>할 수 있으며 클라우드 네이티브 데이터베이스와 즉시 제공하는 이점을 활용할 수 있습니다.</li>
  </ul>


