  <h2>Azure Cosmos DB</h2>


  <p>Azure Cosmos DB는 중요 업무용 워크로드를 위한 Microsoft&#39;전역적으로 분산된 다중 모델 데이터베이스 서비스입니다. Azure Cosmos DB는 무제한 엔드포인트 확장성, 처리량의 탄력적 크기 조정(예: 데이터베이스, 키 공간, 테이블 및 컬렉션)과 전 세계 스토리지, 99번째 백분위수의 한 자리 밀리초 대기 시간, 잘 정의된 5개의 일관성 모델 및 <a href="https://azure.microsoft.com/en-us/support/legal/sla/cosmos-db/v1_2/">업계 최고의 포괄적인 SLA</a>에서 지원되는 고가용성을 보장하는 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/distribute-data-globally">턴키 글로벌 배포</a>를 제공합니다. Azure Cosmos DB는 개발자가 스키마 또는 인덱스 관리를 처리할 필요 없이 모든 데이터를 자동으로 인덱싱합니다. 문서, 키-값, 그래프 및 열 패밀리 데이터 모델을 기본적으로 지원하는 다중 모델 서비스입니다. 기본적으로 클라우드 서비스에서 태어난 Cosmos DB는 <a href="https://aka.ms/Ignite18Techblog">처음부터 다중 테넌트 및 글로벌 배포로 신중하게 엔지니어링됩니다</a>. Azure의 기본 서비스인 Cosmos DB는 모든 공용 지역, DoD 및 소버린 클라우드에서 실행되며 업계 최고의 규정 준수 인증 목록을 통해 추가 비용 없이 엔터프라이즈급 보안을 &ndash; 제공합니다.</p>


  <p>인기 있는 오픈 소스 데이터베이스에 대해 유선 프로토콜 호환 API를 제공하는 Cosmos DB&rsquo; 고유 접근 방식을 사용하면 클라우드에 기본적으로 설계된 강력한 데이터베이스 플랫폼을 활용하면서 클라우드에 구애받지 않는 방식으로 Azure Cosmos DB를 계속 사용할 수 있습니다. 공급업체 잠금 없이 완벽하게 관리되는 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/cassandra-introduction">Cassandra</a>, <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/graph-introduction">Gremlin</a>, <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/mongodb-introduction">MongoDB</a> 앱을 유연하게 실행할 수 있습니다. Azure Cosmos DB는 인기 있는 오픈 소스 데이터베이스에 대한 API를 노출하지만 해당 API의 의미 체계를 실현하기 위해 해당 데이터베이스의 구현에 의존하지 않습니다.</p>


