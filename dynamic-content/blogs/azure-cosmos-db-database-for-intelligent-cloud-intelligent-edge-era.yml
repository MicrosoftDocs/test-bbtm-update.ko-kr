  <h2>더 많은 우주 개발자의 선하심!</h2>


  <p><strong>데이터베이스 수준 프로비전된 처리량 제품의 최소 진입점 5배:</strong> 데이터베이스 수준 프로비전된 처리량에 대한 최소 진입점이 5배 더 낮아진 것을 알려드리겠습니다. 프로그래밍 방식으로 또는 Azure Portal을 통해 Cosmos DB 컨테이너(사용 중인 데이터 모델 및 API에 따라 컬렉션, 테이블 또는 그래프 &ndash; 일 수 있음)에 대한 처리량을 프로비전할 수 있습니다. 이제 Cosmos DB 데이터베이스에서 처리량을 구성할 수도 있습니다. <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/set-throughput">Cosmos DB 데이터베이스에서 처리량을 프로비전하면 해당 데이터베이스에</a> 속한 모든 컨테이너 간에 처리량을 공유할 수 있습니다. 이렇게 하면 &ldquo;Cosmos DB 데이터베이스 내의 컨테이너 집합에서 프로비전된 처리량을 풀&rdquo;할 수 있습니다.&nbsp; 실제로 지정된 Cosmos DB 데이터베이스 내에서 처리량을 공유하는&rdquo; 컨테이너&ldquo;와 전용 처리량이 할당된 특정 컨테이너를 혼합하고 일치시킬 수 있습니다. 이제 다양한 세분성(예: 컨테이너 및 데이터베이스)으로 처리량을 프로비전하여 워크로드&rsquo; 특성에 따라 비용을 더 잘 최적화할 수 있습니다.</p>


  <p>컨테이너 또는 데이터베이스가 여러 지역에 분산된 경우 컨테이너 또는 데이터베이스에서 구성하는 처리량이 모든 지역에서 사용할 수 있도록 보장됩니다. 이제 데이터베이스 수준 제품으로 시작하는 데 <strong>5배의 비용이 더 적게 듭니다</strong> . <a href="https://azure.microsoft.com/en-us/blog/sharing-provisioned-throughput-across-multiple-containers-in-azure-cosmosdb/">여기에서 데이터베이스 수준에서 처리량을 프로비전하는 방법에 대해 자세히 알아보세요</a>.</p>


  <p><strong>Azure Cosmos DB에 대한 예약된 용량:</strong> Azure Cosmos DB 예약 용량은 현재 전 세계 고객에게 일반 공급됩니다. 예약된 용량을 사용하면 1년 또는 3년 기간 동안 Cosmos DB에서 프로비전된 처리량을 예약하고 종량제 가격 대비 최대 <strong>65%의 비용 절감</strong>을 제공할 수 있습니다. Azure Cosmos DB 예약 용량은 가격 예측 가능성을 제공하고 예산 및 예측을 개선하는 데 도움이 됩니다. <a href="https://aka.ms/Ignite18reservedcapacity">이 블로그</a> 및 <a href="https://aka.ms/cosmosdb-reserved-capacity">설명서</a>에서 얻을 수 있는 예약된 용량 및 비용 절감에 대해 자세히 알아보세요.</p>


  <p><strong>더 강력한 SLA:</strong> 우리는 Cosmos DB에 대한 더 강력한 SLA를 발표하게 된 것을 자랑스럽게 생각합니다. Cosmos DB는 일관성, 대기 시간, 처리량 및 가용성을 포함하는 포괄적인 5개의 SLA를 제공하는 시장에서 유일한 데이터베이스 서비스입니다. 오늘부터 SLA 페이지를 &ndash; 다중 지역 데이터베이스에 대한 5개의 9개의 쓰기 가용성(5개의 읽기 가용성 외에도)으로 업데이트하고 전 세계 어디서나 99번째 백분위수에서 한 자리 밀리초의 쓰기 대기 시간을 업데이트합니다. <a href="https://azure.microsoft.com/en-us/support/legal/sla/cosmos-db/v1_2/">여기에서 최신 SLA 페이지를 읽어보세요</a>.</p>


  <p><strong>새 Azure Cosmos DB JavaScript SDK 2.0의 일반 공급:</strong> 완전히 다시 디자인된 개체 모델을 사용하여 <a href="https://github.com/Azure/azure-cosmos-js#readme">JavaScript SDK 버전 2.0의</a> 일반 공급에 대해 발표하게 되어 기쁩니다. 약속에 대한 지원을 추가하고 개체 모델을 완전히 다시 디자인하여 Cosmos DB에 대해 보다 쉽게 상호 작용하고 작업을 수행할 수 있도록 했습니다. 새 SDK를 사용하면 새 데이터베이스, 컨테이너를 만들고 10줄 이하의 코드로 항목을 추가할 수 있습니다. Azure Cosmos DB JavaScript SDK는 오픈 소스이며, 우리 팀은 오픈 소스에서 모든 개발을 수행할 계획입니다. 이를 위해 문제를 로깅하고, 피드백을 추적하고, GitHub PR&rsquo;을 수락합니다. <a href="https://aka.ms/Ignite18JavaScriptSDK">여기에서 새 SDK를 사용하여 샘플을 자세히 읽고 사용해 보세요</a>.</p>


  <p><strong>개발자를 위한 새로운 기능 및 개선 사항:</strong> 개발자를 위한 새로운 기능과 개선 사항을 발표하게 되어 매우 기쁩니다. 이제 <strong>Azure Cosmos DB를 한 달 동안 무료로 사용해 볼</strong> 수 있습니다. 무료 <a href="https://azure.microsoft.com/try/cosmosdb/">체험용 Try Cosmos DB</a>를 30일로 확장했습니다(언제든지 갱신할 수 있음). 이 환경을 통해 Azure Cosmos DB&rsquo; 기능을 30일 동안 무료로 평가할 수 있으며, Azure 구독 또는 크레딧이 필요하지 않습니다. 지금 Azure Cosmos DB 체험을 시작하세요. 개발자에게 제공하는 다른 개선 사항으로는 다중 지역 쓰기를 지원하는 SDK 업데이트, <a href="https://cosmos.azure.com/">Cosmos 탐색기</a>, 권장 사항이 포함된 포털 UX 업데이트, 모든 API 및 Azure DevOps 빌드 작업에 대한 <a href="https://docs.microsoft.com/azure/cosmos-db/local-emulator">Cosmos DB 로컬 버전</a>(Emulator) 지원이 포함됩니다. <a href="https://aka.ms/Ignite18DevUpdates">이러한 기능에 대한 자세한 내용은 여기를 참조하세요</a>.</p>


