  <p>&nbsp;</p>


  <p>이제 가상 머신을 사용하여 IoT Edge 디바이스를 만들고 IoT Hub에 연결했으므로 다른 IoT Edge 디바이스와 마찬가지로 모듈을 배포할 수 있습니다. 예를 들어 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/category/internet-of-things?page=1&amp;subcategories=iot-edge-modules">IoT Edge 모듈 Marketplace</a>로 이동하여 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/microsoft.edge-simulated-temperature-sensor-ga?tab=Overview">시뮬레이션된 온도 센서</a>&rdquo;를 선택하면 &ldquo; 이 모듈을 새 디바이스에 배포하고 몇 번의 클릭만으로 데이터가 흐르는 것을 볼 수 있습니다. 다음으로, 가상 머신에 사용자 고유의 워크로드를 배포하고 아래의 설명 섹션 또는 <a href="https://feedback.azure.com/forums/907045-azure-iot-edge">사용자 의견</a>에서 IoT Edge 테스트 환경을 더욱 간소화하는 방법을 알려주세요.&nbsp;</p>


  <p>오늘 <a href="https://aka.ms/azure-iot-edge-ubuntuvm">Ubuntu 가상 머신에서 Azure IoT Edge</a>를 시작하세요!</p>
