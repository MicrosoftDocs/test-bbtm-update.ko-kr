Title: Ubuntu 가상 머신에 사용할 수 있는 Azure IoT Edge 런타임
Summary: 'Azure IoT Edge는 클라우드에 연결되어 있든 오프라인이든 관계없이 Azure 및 타사 서비스(에지 모듈)를 IoT 디바이스에서 직접 실행할 수 있는 완전 관리형 서비스입니다. '
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/iot-edge/">Azure IoT Edge</a>는 클라우드에 연결되었든 <a href="https://azure.microsoft.com/en-us/blog/extended-offline-operation-with-azure-iot-edge/">오프라인</a>이든 관계없이 IoT 디바이스에서 직접 실행되도록 Azure 및 타사 servicesedge&mdash;&mdash; 모듈을 배포할 수 있는 완전 관리형 서비스입니다. 이러한 에지 모듈은 컨테이너 기반이며 연결에서 분석, 스토리지&mdash;에 이르기까지 다양한 기능을 제공하여 코드를 작성하지 않고 Azure Portal에서 모듈을 완전히 배포할 수 있습니다. <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/category/internet-of-things?page=1&amp;subcategories=iot-edge-modules">Azure Marketplace</a>에서 기존 에지 모듈을 찾아볼 수 있습니다.</p>


  <p>&rsquo;오늘날 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/microsoft_iot_edge.iot_edge_vm_ubuntu?tab=Overview">Ubuntu 가상 머신</a>에 사전 설치된 오픈 소스 Azure IoT Edge 런타임을 제공하여 더 쉽게 시작하고, 에지 디바이스를 시뮬레이션하고, 자동화된 테스트를 스케일 아웃할 수 있게 되어 매우 기쁩니다.</p>


  <h2>가상 머신을 사용하는 이유는 무엇인가요?</h2>


  <p>Azure IoT Edge 배포는 모든 수의 디바이스에 전역적으로 배포하고 가상 디바이스를 사용하여 워크로드를 시뮬레이션할 수 있도록 확장되도록 빌드되었으며, 이는 솔루션이 대량 배포에 대한 준비가 되었는지 확인하는 중요한 단계입니다. 이 작업을 수행하는 가장 쉬운 방법은 프로덕션 하드웨어를 갖추기 전에 Azure IoT Edge 런타임을 실행하는 Azure VM(<a href="https://azure.microsoft.com/en-us/services/virtual-machines/">가상 머신</a>)을 사용하여 시뮬레이션된 디바이스를 만들어 개발 초기 단계에서&mdash; 테스트를 확장하는 것입니다.</p>


  <p>Azure VM은 다음과 같습니다.<br>

  &bull;&nbsp;&nbsp;&nbsp; 확장 가능/자동화 가능: 필요한 만큼 배포<br>

  &bull;&nbsp;&nbsp;&nbsp; 영구: 로컬이 아닌 클라우드 관리<br>

  &bull;&nbsp;&nbsp;&nbsp; 유연한 운영 체제 및 탄력적 리소스<br>

  &bull;&nbsp;&nbsp;&nbsp; 사용하기 쉬운 방법: 간단한 명령줄 지침 또는 템플릿을 사용하여 배포</p>


  <h2>Ubuntu VM의 Azure IoT Edge</h2>


  <p>첫 번째 부팅 시 Ubuntu VM의 Azure IoT Edge는 최신 버전의 Azure IoT Edge 런타임을 미리 설치하므로 항상 최신 기능과 수정 사항이 제공됩니다. 또한 연결 문자열을 설정하는 스크립트가 포함된 다음, Azure VM 포털 또는 Azure 명령줄을 통해 원격으로 트리거될 수 있는 런타임을 다시 시작하여 SSH(보안 셸) 또는 원격 데스크톱 세션을 시작하지 않고도 IoT Edge 디바이스를 쉽게 구성하고 연결할 수 있습니다. 이 스크립트는 자동화에 빌드할 필요가 없&rsquo;도록 IoT Edge 클라이언트가 완전히 설치될 때까지 연결 문자열을 설정하기 위해 대기합니다.</p>


  <p>초기 제품은 Ubuntu Server 16.04 LTS를 기반으로 하지만 사용자 피드백에 따라 다른 운영 체제 및 버전이 추가됩니다. 웨&rsquo;드는 의견에 당신의 생각을 듣고 사랑 해요.</p>


  <h2>시작</h2>


  <p>Azure Marketplace, Azure Portal 또는 Azure 명령줄을 통해 Ubuntu VM에 Azure IoT Edge를 배포할 수 있습니다. Azure Marketplace 및 포털을 사용하는 방법을 살펴보겠습니다.</p>


  <h3>Azure Marketplace</h3>


  <p>단일 인스턴스를 설정하는 가장 빠른 방법은 Azure Marketplace를 사용하는 것입니다.</p>


  <p>1. <a href="https://aka.ms/azure-iot-edge-ubuntuvm">짧은 링크를</a> 사용하거나 Azure Marketplace의 Ubuntu&rdquo;에서 Azure IoT Edge를 검색&ldquo;하여 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/category/internet-of-things?page=1&amp;subcategories=iot-edge-modules">Marketplace로</a> 이동합니다.&nbsp;</p>


  <p>2.&nbsp; 지금&rdquo; 가져오기를 선택한 &ldquo;다음 &ldquo;다음 대화 상자에서 계속&rdquo;합니다.</p>


  <p>3.&nbsp; Azure Portal에서 만들기&rdquo;를 선택하고 &ldquo;마법사에 따라 VM을 배포합니다.</p>


  <ol start="1" style="margin-left: 40px; list-style-type: lower-alpha;">
   <li>&rsquo;VM을 처음 시도하는 경우 암호를 사용하고 공용 인바운드 포트 메뉴에서 SSH를 사용하도록 설정하는 것이&rsquo; 가장 쉽습니다.</li>
   <li>리소스를 많이 사용하는 워크로드가 있는 경우 CPU 및/또는 메모리를 더 추가하여 가상 머신 크기를 업그레이드해야 합니다.</li>
  </ol>


  <p>4. 가상 머신이 배포되면 다음을 수행하여 IoT Hub에 연결하도록 구성합니다.&nbsp;</p>


  <ol start="1" style="list-style-type: lower-alpha; margin-left: 40px;">
   <li>IoT Hub에서 만든 IoT Edge 디바이스에서 디바이스 연결 문자열 복사(이 프로세스에 익숙하지 않은&rsquo; 경우 <a href="https://docs.microsoft.com/en-us/azure/iot-edge/how-to-register-device-portal" style="font-size: 13.008px;">Azure Portal</a>&rdquo; 방법 가이드에서 새 Azure IoT Edge 디바이스 등록을 따를 &ldquo; 수 있음)</li>
   <li>Azure Portal에서 새로 만든 가상 머신 리소스를 선택하고 실행 명령&rdquo; 옵션을 엽니다&ldquo;.</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5911e2d4-c641-45bf-9dfd-9e37a722e84a.png"><img alt="Greg-1" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/75090040-ec03-4d9f-b2d7-5eb8a57755a7.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Greg-1" width="198"></a></p>


  <ol start="3" style="list-style-type: lower-alpha; margin-left: 40px;">
   <li>&ldquo;RunShellScript&rdquo; 옵션을 선택합니다.</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/07dc7ae3-41e0-4d49-b47c-17960720a3b0.jpg"><img alt="Greg-2" border="0" height="69" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/387e11e9-0a1a-481f-ba3d-a5885bb6f204.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Greg-2" width="435"></a></p>


  <ol start="4" style="list-style-type: lower-alpha; margin-left: 40px;">
   <li>디바이스 연결 문자열:/etc/iotedge/configedge.sh &ldquo;{device_connection_string}을(를) 사용하여 명령 창을 통해 아래 스크립트를 실행합니다.&rdquo;</li>
   <li>&ldquo;실행&rdquo;을 선택합니다.</li>
   <li>잠시 기다리면, 연결 문자열이 설정되었음을 나타내는 성공 메시지가 화면에 표시됩니다.</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0f55e927-e0fd-490b-97ec-08d56ac7744e.jpg"><img alt="Greg-3" border="0" height="409" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/340247b0-e27d-406a-b869-6b8b00f2a4d8.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="그렉-3" width="356"></a></p>


  <p>5.&nbsp; 짜잔! Ubuntu VM의 IoT Edge가 이제 IoT Hub에 연결됨</p>


  <h3>Azure Portal</h3>


  <p>Azure Portal에서 이미 작업 중인 경우&rsquo; Azure IoT Edge&rdquo;를 &ldquo;검색하고 Ubuntu Server 16.04 LTS + Azure IoT Edge 런타임&rdquo;을 선택하여 &ldquo;VM 만들기 워크플로를 시작할 수 있습니다. 여기에서 위의 Marketplace 지침에서 3-5단계를 완료합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8ae2789b-26f5-4d50-b9d1-833e7530f6bc.png"><img alt="Greg-4" border="0" height="156" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6187c6ee-f908-4d44-8623-55a6cf57425e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="그렉-4" width="360"></a></p>


  <p>&nbsp;</p>


  <p>&rsquo;이러한 가상 머신을 대규모로 배포하는 방법을 알아보려면 <a href="https://docs.microsoft.com/en-us/azure/iot-edge/how-to-install-iot-edge-ubuntuvm#deploy-from-azure-cli">Ubuntu Virtual Machines</a>의 &ldquo;Run Azure IoT Edge 문서에서 Azure CLI&rdquo;에서 배포 섹션을 확인하세요.</p>


  <p>또한 IoT Show에 참여하여 이 새로운 제품에 대해 자세히 알아보고 라이브 연습을 했습니다.</p>


