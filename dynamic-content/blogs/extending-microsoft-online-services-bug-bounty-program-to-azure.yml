Title: Microsoft Online Services 버그 장려금 프로그램을 Azure로 확장
Summary: Azure 클라우드 플랫폼의 보안은 Microsoft에 가장 중요하며, 애플리케이션을 호스팅하고 Azure에 데이터를 저장할 때 고객이 신뢰하는 것을 인식합니다. 오늘 Microsoft Online Services 버그 장려금 프로그램에 Azure 추가를 발표합니다.
Content: >-
  오늘 <a href="https://technet.microsoft.com/en-us/security/dn800983">Microsoft Online Services 버그 장려금 프로그램에 Azure 추가를 발표합니다</a>.<a href="https://azure.microsoft.com/en-us/"></a> Azure는 책임 있는 방식으로 취약성을 보고하여 플랫폼 및 서비스를 보다 안전하게 만드는 데 도움이 되는 보안 연구원에게 보람을 주고 인식하는 데 Office 365 및 다른 사람들과 함께 할 수 있게 되어 기쁩니다.


  Azure 클라우드 플랫폼의 보안은 Microsoft에 가장 중요하며, 애플리케이션을 호스팅하고 Azure에 데이터를 저장할 때 고객이 신뢰하는 것을 인식합니다. 다음을 통해 안전한 클라우드를 제공하기 위해 최선을 다하고 있습니다.

  <ul>
      <li>Microsoft 자체가 신뢰할 수 있는 컴퓨팅 이니셔티브의 일부로 만든 SDL( <a href="https://www.microsoft.com/en-us/sdl/">보안 개발 수명 주기</a> )을 준수하며 보안 소프트웨어 개발을 위한 업계 최고의 방법론으로 간주됩니다.</li>
      <li>OSA( <a href="https://www.microsoft.com/en-us/download/details.aspx?id=40872">Operational Security Assurance</a> ) 프레임워크를 SDL을 기반으로 하는 운영 보안을 위한 템플릿으로 사용하고 Microsoft가 온라인 서비스를 제공하는 데 수십 년간 쌓아온 경험</li>
      <li>서비스에 대한 정기적인 침투 테스트 수행</li>
      <li>보안 제어 및 절차를 지속적으로 평가하고 개선하기 위해 전임 <a href="https://azure.microsoft.com/blog/2014/11/11/red-teaming-using-cutting-edge-threat-simulation-to-harden-the-microsoft-enterprise-cloud/">레드 팀</a> 활용</li>
      <li>고객에게 타사 감사된 클라우드 보안 증명을 제공하기 위한 많은 엄격한 보안<a href="https://azure.microsoft.com/en-us/support/trust-center/compliance/"> 및 규정 준수 인증</a></li>
  </ul>

  플랫폼을 안전하게 만들기 위해 상당한 리소스를 제공하기 위해 최선을 다하고 있지만 보안 평가는 고객의 애플리케이션 개발 및 배포에서 중요한 부분임을 이해합니다. 따라서 고객이 Azure에서 호스트되는 자체 애플리케이션에서 <a href="https://security-forms.azure.com/penetration-testing/terms">권한 있는 침투 테스트를</a> 수행할 수 있도록 오랫동안 허용해 왔습니다.


  Microsoft Online Services 버그 장려금 프로그램에 Azure가 추가되면서 고객은 이제 Azure 플랫폼 자체에 대한 대상 보안 취약성 평가를 수행할 수 있습니다.자격 요구 사항을 충족하는 문제가 확인되면 찾기는 Azure를 모두를 위한 보다 안전한 플랫폼으로 만드는 데 도움이 되는 작업에 대한 보상을 받을 수 있습니다.


  참여에 관심이 있는 경우 연구를 시작하거나 취약성을 보고하기 전에<a href="https://technet.microsoft.com/en-us/security/dn800983"> 프로그램 사용 약관</a> 및 <a href="https://technet.microsoft.com/en-us/security/dn425055">FAQ</a> 를 참조하세요.


  우리는 또한 큰 확장하고 싶습니다 '감사합니다!' 과거에 Microsoft Azure 문제를 보고한 커뮤니티의 모든 사람에게 앞으로의 노력에 보답할 수 있기를 기대합니다. 또한 업데이트된 프로그램에 따라 제출을 받을 수 있는 경우 2015년 1월 1일부터 받은 모든 제출에 대해 장려금을 지급합니다.


  Azure가 온라인 서비스 버그 장려금 프로그램에 포함되는 것은 오늘 발표되는 현상금 프로그램에 대한 몇 가지 확장 중 하나일 뿐입니다. 자세한 내용은 <a href="https://blogs.technet.com/b/msrc/archive/2015/04/21/microsoft-bounty-programs-expansion-azure-and-project-spartan.aspx">MSRC 블로그</a>를 확인하세요.


  보안, 규정 준수 및 개인 정보에 대한 Azure의 투자에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/support/trust-center/">Microsoft Azure 보안 센터를</a> 방문하세요. 앞으로도 커뮤니티의 요구 사항을 충족하기 위해 보안 센터 및 이 블로그를 더 많은 공지 사항, 업데이트 및 콘텐츠로 계속 업데이트할 예정입니다.


  —David B. Cross


