  <h2>하나의 플랫폼, 모든 애플리케이션에 대한 하나의 경험</h2>


  <p>Microsoft와 Docker는 개발자와 IT 전문가가 온-프레미스, 클라우드 또는 Windows 및 Linux 운영 체제에서 서비스 공급자를 통해 애플리케이션을 빌드, 배송 및 실행할 수 있는 최신 플랫폼을 제공하는 것을 목표로 합니다. 개발자 도구, 운영 체제 및 클라우드 인프라를 통합하여 플랫폼 간에 컨테이너 애플리케이션을 통합하여 개발에서 테스트 및 프로덕션에 이르는 애플리케이션 환경 전반에 걸쳐 원활한 환경을 제공하고 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7d63649-4d99-4077-b389-30f7e6e6a32c.png"><img alt="Docker   Microsoft 2" border="0" height="306" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8720e292-9bee-42e1-9f18-e49510ef0f38.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Docker Microsoft 2" width="540"></a></p>


  <p>프라이빗 데이터 센터, 퍼블릭 클라우드 또는 하이브리드에서 워크로드를 호스트하든, Microsoft와 Docker는 개발자&rsquo; 키보드에서 클라우드로 훌륭한 엔드투엔드 솔루션 또는 개별 구성 요소를 제공합니다. Azure Container Service는 Docker Swarm과 같은 컨테이너 오케스트레이션 환경을 배포하는 가장 간단한 방법을 제공하므로 앱 팀이 앱을 더 빠르게 배포할 수 있습니다. Windows 서버 컨테이너는 동일한 Docker 도구 체인으로 구동되므로 동일한 Docker 도구를 사용하여 Linux 컨테이너와 Eclipse, Visual Studio, Jenkins 및 Visual Studio Team Service를 포함하여 선택한 도구를 사용하여 해당 컨테이너를 빌드하고 실행합니다. Windows 서버 컨테이너는 코드 변경이 거의 또는 전혀 없는 기존 엔터프라이즈 .NET 및 기간 업무 서버 애플리케이션을 보호하고 현대화하는 데 도움이 됩니다. 컨테이너에 기존 앱을 패키지하여 더 민첩한 DevOps 모델의 이점을 실현한 다음 온-프레미스, 클라우드 또는 하이브리드 모델에 배포합니다. 이러한 애플리케이션에 대한 인프라 및 관리 비용도 줄입니다.</p>


  <h2>DockerCon 2017에서 확인</h2>


  <p>4월 17일부터 &ndash;TX 오스틴에서 열리는 Docker + Microsoft 세션 @ DockerCon을 방문하세요. 기존 애플리케이션을 현대화하고 다음으로 훌륭한 애플리케이션을 빌드하는 데 도움이 되는 새로운 기술을 배우는 방법을 알아봅니다. &rsquo;Docker Enterprise Edition(EE) 및 Azure를 사용하여 인프라 통합 및 운영 효율성을 통해 ROI 목표를 달성하고 최대 80%의 비용 절감을 달성할 수 있었던 방법에 대한 고객 성공 사례에 대해 알아봅니다.</p>


