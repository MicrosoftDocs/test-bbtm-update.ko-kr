Content: >-
  <p><em>이 게시물은 Microsoft 및 Docker 팀에서 작성했습니다. </em></p>


  <p>Linux 및 Windows 컨테이너 및 Microsoft 클라우드 기술의 Docker&rsquo; 플랫폼 간 지원을 결합할 때 거의 모든 엔터프라이즈 워크로드를 지원할 수 있는 포괄적인 제품을 얻게 되었는지 알고 계셨나요?</p>


