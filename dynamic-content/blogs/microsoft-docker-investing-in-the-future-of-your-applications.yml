   <li>&ndash; <strong>4월 18일 화요일 오후 2:00부터 오후 2:40까지 Docker에서 Windows</strong> 및 Linux 패리티 경로</li>
  </ul>


  <p>또한 Windows Docker를 경험할 수 있는 실습 랩도 있습니다. Well&rsquo;은 Azure에서 Docker 환경을 프로비전하고 자가 진행 학습 가이드를 제공합니다. .NET과 같은 기존 앱 현대화부터 새로운 Windows 서버 컨테이너 앱 빌드에 이르기까지 DockerCon의 Docker + Microsoft 세션에서 <a href="https://blog.docker.com/2017/03/first-dockercon-windows-containers/">Elton Stonemans&rsquo; 블로그</a>를 참조하여 자세히 알아볼 수 있습니다.</p>
