Slug: azure-premium-storage-available-in-more-regions
Title: 더 많은 지역에서 사용할 수 있는 Azure Premium Storage
Summary: Azure Premium Storage 이제 동아시아, 오스트레일리아 남동부 및 미국 중남부에서 사용할 수 있음을 발표하게 되어 기쁩니다!
Content: >-
  <p>Azure Premium Storage 성능 집약적인 데이터베이스 워크로드 및 일관된 고성능 및 짧은 대기 시간이 필요한 까다로운 엔터프라이즈 애플리케이션에 이상적입니다. Azure Premium Storage SQL Server, SharePoint, Microsoft Dynamics, Exchange, Oracle, SAP, Cassandra, Redis, MongoDB 등을 포함하여 Windows 및 Linux를 실행하는 다양한 애플리케이션을 지원합니다.</p>


  <p>이제 Azure Premium Storage <strong>동아시아</strong>, <strong>오스트레일리아 남동부</strong> 및 <strong>미국 중남부</strong>에서 사용할 수 있음을 발표하게 되어 기쁩니다!</p>


  <p>Azure Premium Storage 미국 서부, 미국 동부, 미국 동부 2, 미국 중부, 미국 중남부, 서유럽, 북유럽, 중국 동부, 오스트레일리아 동부, 오스트레일리아 남동부, 동남 아시아, 동아시아, 일본 서부 및 일본 동부에서 사용할 수 있습니다.</p>


  <p>Azure Premium Storage 지역 가용성을 최신 상태로 유지하려면 <a href="https://azure.microsoft.com/en-us/regions/#services">Azure 지역을 참조하세요</a>. Azure Premium Storage 대한 자세한 내용은 여기를 참조<a href="https://azure.microsoft.com/en-us/documentation/articles/storage-premium-storage-preview-portal/">하세요</a>.</p>
