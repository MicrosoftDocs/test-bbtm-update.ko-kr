Slug: just-announced-windows-azure-marketplace-expands-application-selling-capabilities-in-us-markets
Title: '방금 발표: Windows Azure Marketplace, 미국 시장에서 애플리케이션 판매 기능 확장'
Summary: 작년 11월에 출시된 Windows Azure Marketplace는 개발자가 문서 블록 구성 요소, 교육, 서비스 템플릿, 프리미엄 데이터 세트를 공유, 찾기, 구매 및 판매할 수 있는 온라인 마켓플레이스입니다.
Content: '<p>작년 11월에 출시된 Windows Azure Marketplace는 개발자가 빌드 블록 구성 요소, 교육, 서비스 템플릿, 프리미엄 데이터 세트 및 Azure 애플리케이션을 빌드하는 데 필요한 완성된 서비스 및 애플리케이션을 공유, 찾기, 구매 및 판매할 <a target="_blank" href="https://azure.microsoft.com/">Windows 수 있는 온라인 마켓</a>플레이스입니다. 오늘 로스앤젤레스의 <a target="_blank" href="https://www.digitalwpc.com/">WPC 2011</a>에서는 미국 시장에서 Windows Azure에 구축된 완성된 애플리케이션을 판매하기 위해 마켓플레이스의 기능을 확장했다고 발표하게 되어 기쁩니다. 현재 Marketplace에는 578개의 제품이 있으며 앞으로 몇 달 안에 추가 지리로 확장될 예정입니다.</p>  <p>Windows Azure Marketplace의 이점은 다음과 같습니다.</p>  <ul>  <li>글로벌 도달률: Windows Azure Marketplace는 Windows Azure 기반 파트너&rsquo; 애플리케이션을 위한 대상을 클라우드에 제공합니다. 이렇게 하면 고객과 파트너가 다양한 유형의 애플리케이션을 쉽게 찾을 수 있습니다. Windows Azure Marketplace는 정보 작업자가 매일 사용하는 애플리케이션에서 데이터 및 서비스를 찾을 수 있도록 하는 Office, SQL Server, Bing 미리 빌드된 통합을 제공합니다.</li>  <li>Premium 환경: Windows Azure Marketplace는 신뢰할 수 있는 Microsoft 파트너의 애플리케이션 및 데이터를 위한 큐레이팅된 마켓플레이스입니다. 애플리케이션 및 데이터 세트를 검색, 구독 및 구매하기 쉬운 인터페이스를 제공합니다.</li>  <li>보안 플랫폼: Windows Azure Marketplace는 통합 청구 및 보고를 통해 보안 상거래 플랫폼을 기반으로 합니다. 또한 일관되고 유연하며 컨텍스트 최적화된 API를 제공하여 데이터 및 웹 서비스에 액세스합니다.</li>  </ul>  <p>이 공지사항에 대해 자세히 알아보려면 여기를 클릭하세요.</p>  <p>여기를 클릭하여 Azure Marketplace를 Windows 살펴보고 여기를 클릭하여 Windows Azure Marketplace에 참여하는 방법에 대해 자세히 알아보세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/12/just-announced-windows-azure-marketplace-expands-application-selling-capabilities-in-us-markets.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
