Title: 고객이 Azure에서 성공할 수 있도록 설정
Summary: 클라우드는 새로운 솔루션을 빠르고 안정적으로 만들고, 새로운 비즈니스 과제를 충족하고, 지속적인 기술 혁신을 통해 혁신을 추진함으로써 최근 디지털 트랜스포메이션 노력의 중심으로 급증했습니다.
Content: >-
  <p>전염병은 한때 비즈니스의 근간이 되는 것으로 여겨졌던 비즈니스 원칙, 모델 및 전략 조직을 계속 테스트하고 있습니다. COVID-19 위기는 리더십 원칙, 재무 모델, 운영 및 판매 프로세스에서 기술 의사 결정 및 플랫폼 전략에 이르기까지 모든 것을 도전했습니다. 조직은 이러한 어려운 시기에 효율적인 운영을 유지하기 위해 신속하게 적응해야 했습니다. 기술은 변화에 전 세계적으로 적응의이 기간 동안 일반적인 드라이버 남아있다.</p>


  <p>클라우드는 새로운 솔루션을 빠르고 안정적으로 만들고, 새로운 비즈니스 과제를 충족하고, 지속적인 기술 혁신을 통해 혁신을 추진함으로써 최근 디지털 트랜스포메이션 노력의 중심으로 급증했습니다. 글로벌 전염병으로 인해 발생하는 과제를 해결하기 위해 클라우드는 클라우드 기술을 채택하는 조직이 늘어나며 디지털 변환을 그 어느 때보다 빠르게 추진하고 있습니다.</p>


  <p>Microsoft는 파트너와 함께 하고 있으며, 고객이 성공적인 클라우드 사용을 가능하게 하고, 이 어려운 시기에 전 세계 조직을 위한 혁신의 물결을 활용하기 위해 최선을 다할&#39;있습니다.</p>


  <p>Microsoft Inspire에서는 다음 네 가지 우선 순위에 중점을 두고 고객의&rsquo; Azure 성공에 계속 투자합니다.</p>


  <ul>
      <li>클라우드 경험에 대한 신뢰도를 생성하여 <strong>기술 지침 및 기술 개발</strong> 리소스를 제공합니다.</li>
      <li>GitHub DevOps 통해 해당 조건에 대한 프로세스 <strong>및</strong> 운영에 집중합니다.</li>
      <li><strong>모든 고객&rsquo; 클라우드 채택 경험을 지원하고, </strong>비즈니스 목표를 달성하며, 규정 준수, 보안 및 잘 관리되는 환경을 배포합니다.</li>
      <li><strong>효율적이고 최적화된 워크로드</strong>를 지원하는 아키텍처 디자인 원칙을 고객에게 제공합니다.</li>
  </ul>


  <p>각 우선 순위에 접근하는 방법과 이를 사용하여 시장 지위를 강화하고 비즈니스를 성장시키는 방법은 다음과 같습니다.</p>


  <h2>기술 지침 및 기술 개발</h2>


  <p>기술 및 기술 지식은 클라우드 채택을 위한 중요한 성공 요소입니다. 글로벌 전염병과 원격 작업 및 원격 학습 관행의 지속적인 증가로 Microsoft는 디지털 문해력에 대한 수요와 디지털 기술 플랫폼의 빠른 속도를 파악하는 학습 플랫폼&mdash;에 계속 투자하고 있습니다. 연구에 따르면 &ldquo;오늘날 기술의 평균 수명은 <sup>5년</sup>&rdquo; 미만이며 &ldquo;모든 직원의 절반 이상(54%)은 2022년까지 상당한 재숙련이 필요할 것으로 보입니다.&rdquo; <sup>2</sup> 지금이 바로 고객 지원을 계속하면서 파트너가 계속해서 기술을 쌓을 때입니다.</p>


  <p>Microsoft와 Microsoft Learning 파트너는 모두 강사 주도의 직접 교육을 가상 강사 주도 교육으로 전환하고 있습니다. <a href="https://docs.microsoft.com/en-us/learn" target="_blank">Microsoft Learn</a>의 무료 주문형 자가 진행 과정을 통해 기술을 습득하고 인증할 수 있는 Microsoft는 인증된 역할 기반 학습 리소스를 제공하여 조직이 자신있고 성공적으로 Azure를 채택할 수 있도록 합니다. 곧 <strong>연결 수준에서 Azure 데이터베이스 관리자 및 데이터 분석가 인증을</strong> Azure에 대한 포괄적인 <a href="https://docs.microsoft.com/en-us/learn/certifications/" target="_blank">기술 인증</a> 포트폴리오로 릴리스할 예정입니다.</p>


  <p>Microsoft는 파트너 에코시스템과 함께 COVID-19에 대응하여 전 세계 사람들이 집에서 안전하게 지내면서 학습 목표에 도달하고 Microsoft 기술 인증을 획득할 수 있도록 하고 있습니다. <a href="https://techcommunity.microsoft.com/t5/microsoft-learn-blog/an-important-update-on-microsoft-training-and-certification/ba-p/1489671" target="_blank">Microsoft 교육 및 인증에 대한 업데이트된 지침에</a> 대해 자세히 알아봅니다.</p>


  <h2>클라우드 채택 프로세스 및 운영을 지원하기 위한 GitHub DevOps</h2>


  <p>원격 작업으로 인해 조직은 소프트웨어 개발자가 이러한 환경에서 생산성을 계속 유지할 수 있는 방법을 변경해야 합니다. 효과적인 조직은 개발자가 코드를 계속 실행하고 시스템을 계속 실행할 수 있는 방법을 찾아야 합니다. 소프트웨어 개발은 팀전입니다. 대부분의 조직은 개발자가 효율적으로 공동 작업을 계속할 수 있도록 해야 했으며 개발자는 고객에게 가치를 지속적으로 제공해야 했습니다.</p>


  <p>Microsoft는 최근 클라우드에서 호스팅되는 <a href="https://docs.microsoft.com/en-us/visualstudio/online/overview/what-is-vsonline" target="_blank">Visual Studio Codespacespowerful</a>&mdash; 개발 환경을 출시하여 원격으로 작업하는 개발자가 생산성을 유지할 수 있도록 합니다. 이제 개발자는 <a href="https://docs.microsoft.com/en-us/visualstudio/liveshare/" target="_blank">Visual Studio Live Share</a> 사용하여 동일한 코드베이스에서 공동 작업, 공동 작성 및 편집을 계속할 수 있습니다.</p>


  <p>5천만 명의 개발자가 GitHub 개인 및 전문 프로젝트에 참여하고 있습니다. GitHub 오픈 소스 코드 협업을 위한 세계&#39;최대 리포지토리이며 많은 비즈니스 코드베이스를 포함합니다. GitHub 직접 빌드된 <a href="https://github.com/features/actions" target="_blank">GitHub Actions</a>는 GitHub 환경에서 작업을 자동화하고, 반복 가능하고 자동화된 프로세스에서 Azure로 직접 코드를 전달하도록 지원합니다. Visual Studio, GitHub 및 Azure에서 Microsoft는 전 세계 어느 지점에서나 소프트웨어를 공동 작업하고 배송하면서 개발 팀의 <strong>DevOps 프로세스</strong>와 코드를 지원합니다.</p>


  <h2>클라우드 채택 과정을 원활하게 지원</h2>


  <p>클라우드 기술이 주류를 이루고 있지만, 조직은 채택 노력으로 계속해서 장애물과 불확실성에 직면하고 있습니다. 클라우드 모범 사례를 구현하면 리더에게 부담이 되고 건전한 클라우드 계획이 부족하며, 전략 조정은 혁신과 성장에 영향을 미칠 뿐만 아니라 예기치 않은 비용도 발생합니다. 최근 Gartner 연구에 따르면 &ldquo;2024년까지 클라우드 채택의 실수를 모르는 기업은 20~50%의 초과 지출이 발생합니다.&rdquo; <sup>3</sup>&nbsp;</p>


  <p>반면, 클라우드와 온-프레미스 운영 모델 간의 불일치를 전략적으로 계획하는 조직은 Azure 포트폴리오가 성장함에 따라 반복하는 방법을 배울&mdash; 준비가 되어 있습니다. Azure용 <a href="https://aka.ms/adopt/overview" target="_blank">Microsoft 클라우드 채택 프레임워크</a>를 사용하여<strong> Azure 랜딩 존</strong>을 만들면 조직은 더 민첩해지고 클라우드 채택 전반에 걸쳐 효율성과 신뢰도를 높입니다. Azure 랜딩 존은 고객이 규모, 보안, 거버넌스, 네트워킹 및 ID를 위해 Azure 환경을 설정하는 데 도움이 됩니다.&nbsp; Microsofts&rsquo;에서 입증된 기술 지침, 리소스 및 템플릿을 사용하여 고객이 자신감을 얻고 Azure를 성공적으로 채택할 때 반복 및 학습을 안내합니다.</p>


  <p><a href="https://aka.ms/adopt/landingzones/inspire2020" target="_blank">이 세션</a>의 Azure 랜딩 존에 대해 자세히 알아보고 시작하는 방법에 대한 지침을 확인하세요.</p>


  <h2>고품질 클라우드 워크로드 배포 및 최적화</h2>


  <p>잘 설계된 워크로드에 집중하지 않으면 잘 설계된 클라우드 환경도 성공하지 못합니다. 조직은 비용을 최적화하고, 효율성을 높이고, 보안 및 안정성을 개선하는 동시에 성능 수준을 유지하고, 전략적 비즈니스 목표를 달성하는 방법을 찾고 있습니다.</p>


  <p>파트너와 고객이 이미 일반적으로 사용하는 업계 표준 및 용어에 따라 <a href="https://docs.microsoft.com/en-us/azure/architecture/framework/" target="_blank">Microsoft Azure Well-Architected Framework</a>는 <strong>워크로드 품질을 개선하기</strong> 위한 일련의 기술 모범 사례를 제공합니다. 여기에는 비용 최적화, 운영 우수성, 성능 효율성, 안정성 및 보안이라는 5가지 아키텍처 우수성의 핵심 요소가 포함됩니다.</p>


  <p>성능 및 비용 최적화에 초점을 맞춘 파트너 중 하나인 <a href="https://www.turbonomic.com/" target="_blank">Turbonomic</a>의 클라우드 CTO인 Mor Cohen-Tal은 지난 1년 동안 조직을 지원해 온 방법을 반영합니다. &ldquo;성능을 이해하지 못하고 비용을 해결할 수 없어 필요한&rdquo; 것에 대한 임금 사이의 &ldquo;격차를 해소할 수&rsquo; 있습니다&ldquo;.&rdquo;  Turbonomic 고객은 애플리케이션 성능 요구 사항을 복원력 및 안정성과 같은 Azure 클라우드 혜택의 가용성과 상호 연결할 수 있으며, 궁극적으로 필요한 잘 설계된 작업을 지속적으로 자동화하여 모든 앱이 비즈니스 규정 준수 내에서 클라우드에서 최적으로 수행할 수 있는 적절한 리소스를 확보할 수 있습니다.&rdquo;</p>


  <p>잘 설계되는 것은 지속적인 도전입니다. 시장 수요, 비즈니스 전략 조정, 변화하는 기술 가용성 및 기타 요인에는 워크로드가 예상대로 작동하도록 지속적인 모니터링이 필요합니다. <a href="https://azure.microsoft.com/en-us/services/advisor/" target="_blank">Azure Advisor</a> 는 배포된 워크로드 및 자산에 대한 실시간 권장 사항을 제공하고, Azure Well-Architected Framework에 맞춰 워크로드 품질을 모니터링하고 개선합니다. <a href="https://aka.ms/wellarchitected/review" target="_blank">Microsoft Azure Well-Architected 검토를</a> 통해 언제든지 고객 워크로드의 품질을 평가하고 조직 및 클라우드 포트폴리오에 대한 건강한 사례를 만듭니다.</p>


  <p><a href="https://aka.ms/wellarchitected/framework/inspire2020" target="_blank">이 세션을</a> 시청하거나, <a href="https://aka.ms/wellarchitected/blog/inspire2020" target="_blank">이 블로그 게시물을</a> 읽거나, Microsoft Learn의 Microsoft Azure Well-Architected Framework를 사용하여 Learning Path <a href="https://docs.microsoft.com/en-us/learn/paths/azure-well-architected-framework/" target="_blank">Build 훌륭한 솔루션을 사용하는 Microsoft Azure Well-Architected Framework</a>에 대해 자세히 알아보세요.</p>


  <h2>파트너가 고객의 성공을 이끌 수 있도록 지원</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/lighthouse/overview" target="_blank">Azure Lighthouse</a> 는 서비스 공급자가 여러 고객 테넌트 <strong>에서 수익성 있고 효율적으로 안전한 관리형 서비스를 대규모로 빌드하고 제공하기</strong> 위해 특별히 빌드된 네이티브 Azure 관리 솔루션입니다.</p>


  <p>Azure Lighthouse를 사용하면 서비스 공급자는 Azure 네이티브 및 포괄적인 보안 및 관리 도구를 사용하여 잘 설계된 관리형 서비스 제품을 구성할 수 있습니다. 고객을 안전하고 빠르게 온보딩하고, 테넌트 간 관리를 위해 단일 창의 유리창을 활용하고, 모든 고객에 걸쳐 클라우드 비용을 모니터링 및 관리하고, 클라우드 인프라 및 운영을 최적화할 수 있습니다. 통합 제어 평면에서 자동화, 보안 및 거버넌스를 강화합니다.</p>


  <p>또한 서비스 공급자는 관리형 서비스를 온-프레미스, 다중 클라우드 및 에지 환경으로 확장하여 <a href="https://azure.microsoft.com/en-us/services/azure-arc/" target="_blank">Azure Arc</a> 로 수익을 확장할 수 있습니다. &ldquo;가장 좋은 부분은 고객 제어입니다. Microsoft는 필요한 항목에 정확하게 액세스할 뿐만 아니라 고객이 액세스하는 항목, 위치 및 시기에 대한 완전한 투명성을 유지합니다. &rsquo;훨씬 더 빠르고, 더 안전하고, 효과적이며, 현재 고객에게 서비스를 제공하는 데 훨씬 더 편리합니다.&rdquo; - Peter Chiang, 수석 Project Manager, <a href="https://www.cloudriches.com/" target="_blank">CloudRiches</a></p>


  <p>Azure Lighthouse는 현재 파트너 및 고객 피드백에 따라 Azure Multi-Factor Authentication에 대한 미리 보기 및 Just-In-Time 액세스를 위한 Azure Privileged Identity Management 지원을 포함하여 여러 가지 향상된 기능을 제공하고 있습니다. &ldquo;이미 세분화되고 안전한 액세스 권한이 있었지만 이제&rsquo;는 최소 권한 원칙의 보안 모범 사례를 추가하여 고객에게 더 많은 편안함과 자신감을 제공할 수 있습니다.&rdquo; - James Brookbanks, Azure Service Manager, <a href="https://www.parallo.com/" target="_blank">Parallo</a></p>


  <p>이제 파트너는 고객 온보딩에 사용하는 arm 템플릿에서 역할 기반 액세스 제어 역할(영구 또는 권한 상승 적격)에 유형 옵션을 추가하여 <a href="https://docs.microsoft.com/en-us/azure/lighthouse/how-to/onboard-customer" target="_blank">PIM 및 MFA</a> 를 쉽게 활성화할 수 있습니다. 파트너는 더 높은 액세스의 영구 수준을 요구하지 않고도 더 짧은 기간 동안 권한 있는 역할 유형에 대한 액세스를 상승시킬 수 있습니다.</p>


  <p><a href="https://www.microsoft.com/azure/partners/practices/enable-customers-for-success" target="_blank">Azure 파트너 영역에서</a> 이러한 모든 이니셔티브를 지원하는 자세한 정보와 포괄적인 리소스를 찾습니다. 우리는 우리 앞에 좋은 기회가 있습니다. 고객이&rsquo; Azure를 성공적으로 사용하여 비즈니스 목표를 달성할 수 있도록 지속적인 공동 노력을 통해 계속 파트너 역할을 할 수 있습니다.</p>


