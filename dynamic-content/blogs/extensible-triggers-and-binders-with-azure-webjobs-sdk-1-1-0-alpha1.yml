Slug: extensible-triggers-and-binders-with-azure-webjobs-sdk-1-1-0-alpha1
Title: Azure WebJobs SDK 1.1.0-alpha1을 사용하는 확장 가능한 트리거 및 바인더
Summary: 이 새 릴리스는 파일 이벤트, 일정 등에 대한 트리거 함수와 같은 사용자 지정 트리거 및 바인더를 작성할 수 있는 SDK의 새로운 확장성 모델을 엽니다.
Content: "<p>이 릴리스에서는 파일 이벤트, 일정 등에 대한 트리거 함수와 같은 사용자 지정 트리거 및 바인더를 작성할 수 있는 SDK에 대한 새로운 확장성 모델을&nbsp; 엽니다&nbsp;. 이제 Azure Queues, Blob, Service Bus, Files, Timers 등에서 트리거할 수 있는 함수가 있는 단일 WebJob을 사용할 수 있으므로 WebJobs 개발 및 관리가 간편해졌습니다. SDK도 오픈 소스로 제공되며 소스 코드를 사용할 수 있습니다. <a href=\"https://github.com/Azure/azure-webjobs-sdk\">https://github.com/Azure/azure-webjobs-sdk</a></p>\n\n<h2>이 릴리스를 다운로드합니다.</h2>\n\n<p>NuGet 갤러리에서 WebJobs SDK를 다운로드할 수 있으며 다음과 같이 NuGet 패키지 관리자 콘솔을 사용하여 NuGet 갤러리에서 이러한 패키지를 설치할 수 있습니다.</p>\n\n<ul>\n    <li><a href=\"https://www.nuget.org/packages/Microsoft.Azure.WebJobs/1.1.0-alpha1\">microsoft.Azure.WebJobs</a> Install-Package -pre</li>\n</ul>\n\n<p>Microsoft Azure Service Bus 사용하려면 다음 패키지를 설치합니다.</p>\n\n<ul>\n    <li><a href=\"https://www.nuget.org/packages/Microsoft.Azure.WebJobs.ServiceBus/1.1.0-alpha1\">microsoft.Azure.WebJobs.ServiceBus</a> Install-Package -pre</li>\n</ul>\n\n<p>새로운 확장성 모델을 기반으로 하는 몇 가지 새 트리거 및 바인더가 있는 새 패키지가 있습니다.</p>\n\n<ul>\n    <li><a href=\"https://www.nuget.org/packages/Microsoft.Azure.WebJobs.Extensions/1.0.0-alpha1\">microsoft.Azure.WebJobs.Extensions</a> Install-Package -pre</li>\n</ul>\n\n<h2>트리거 및 바인더에 대한 확장 가능 모델</h2>\n\n<p>SDK의 초기 릴리스는 Azure Queues, Blob 및 Service Bus 이벤트를 기반으로 함수를 트리거하는 데 집중했습니다. SDK가 릴리스된 이후 개발자는 파일 이벤트, 일정 기반 트리거, SQL 서버의 이벤트 등을 기반으로 함수를 트리거하는 등 더 많은 트리거를 추가하려는 피드백을 많이 받았습니다. 새 확장성 모델을 사용하면 확장 작성자가 새 트리거/바인더를 작성할 수 있으며 해당 확장은 애플리케이션의 다른 사용자가 사용할 수 있습니다. 이제 Azure Queues, Blob, Service Bus, Files, Timers 등에서 트리거할 수 있는 함수가 있는 단일 WebJob을 사용할 수 있으므로 WebJobs 개발이 간단해졌습니다. 또한 단일 WebJob을 관리하므로 배포, 관리 및 디버깅이 향상됩니다. WebJob 또는 호스트를 여러 호스트로 확장할 수 있으며 트리거는 함수의 인스턴스가 하나만 호출되도록 합니다. 이 시작 <a href=\"https://azure.microsoft.com/en-us/documentation/articles/websites-dotnet-webjobs-sdk/\">자습서</a>에 설명된 대로 대시보드 모니터링, 경로 패턴 일치, 직렬화 등 핵심 SDK 기능의 모든 이점을 얻을 수 있습니다.</p>\n\n<h2>사용자 지정 트리거/바인더 작성</h2>\n\n<p>새 확장성 모델을 보여주는 확장이 포함된 새 오픈 소스 리포지토리(<a href=\"https://github.com/Azure/azure-webjobs-sdk-extensions\">https://github.com/Azure/azure-webjobs-sdk-extensions</a> )를 만들었습니다. 확장성 모델의 아키텍처에 대한 <a href=\"https://github.com/Azure/azure-webjobs-sdk-extensions/wiki/Binding-Extensions-Overview\">자세한</a> 가이드를 따르세요. 고유한 트리거 또는 바인더 작성을 시작하는 데 사용할 수 있는 샘플이 있습니다. &rsquo;새 확장성 모델에 대한 피드백을 찾고 있으므로 확장을 작성할 때 피드백을 제공해 주세요.</p>\n\n<h2>파일 및 타이머에 대한 트리거 및 바인더</h2>\n\n<p>확장 리포지토리에는 새 확장성 모델을 보여 주는 파일 및 타이머 트리거의 예가 있습니다. 현재 미리 보기로 제공됩니다. 다음 코드에서는 파일 이벤트 또는 일정에 따라 함수를 트리거하는 방법을 보여 줍니다. <a href=\"https://www.nuget.org/packages/Microsoft.Azure.WebJobs.Extensions/1.0.0-alpha1\">Microsoft.Azure.WebJobs.Extensions</a> NuGet 패키지를 설치해야 합니다.</p>\n\n<pre class=\"prettyprint\">\n    \npublic class Program\n    {\n        static void Main(string[] args)\n        {\n            JobHostConfiguration config = new JobHostConfiguration();\n            FilesConfiguration filesConfig = new FilesConfiguration();\n            // When running locally, set this to a valid directory. \n            // Remove this when running in Azure.\n            // filesConfig.RootPath = @&quot;c:\\temp\\files&quot;;\n\n            // Add Triggers and Binders for Files and Timer Trigger.\n            config.UseFiles(filesConfig);\n            config.UseTimers();\n            JobHost host = new JobHost(config);\n            host.RunAndBlock();\n        }\n\n        // Function triggered by a timespan schedule every 15 sec.\n        public static void TimerJob([TimerTrigger(&quot;00:00:15&quot;)] TimerInfo timerInfo, \n                                    TextWriter log)\n        {\n            log.WriteLine(&quot;Scheduled job fired!&quot;);\n        }\n\n        // When new files arrive in the &quot;import&quot; directory, \n        // they are uploaded to a blob container.\n        public static void ImportFile(\n            [FileTrigger(@&quot;import\\{name}&quot;,&quot;*.txt&quot;)] TextReader input,\n            [Blob(@&quot;processed/{name}&quot;)] TextWriter output,\n            string name, TextWriter log)\n        {\n            output.Write(input.ReadToEnd());\n            log.WriteLine(string.Format(&quot;Processed input file &#39;{0}&#39;!&quot;, name));\n        }\n    }</pre>\n\n<p>&nbsp;</p>\n\n<h2>트리거/바인더 확장을 모니터링하기 위한 대시보드입니다.</h2>\n\n<p>확장은&nbsp; 함수 실행 세부 정보, 호출 &amp; 재생, 함수의 인과 관계, 중단, Blob 검색과 같은 모든 대시보드 기능을 무료로 제공합니다. 다음 스크린샷에서는 파일 트리거에 대한 함수 실행 세부 정보를 보여 줍니다. <a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/15/invocationdetails.png\"><img alt=\"invocationdetails\" border=\"0\" height=\"312\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/invocationdetails_thumb.png\" style=\"display: inline; border: 0px;\" title=\"invocationdetails\" width=\"457\"></a></p>\n\n<h2>이 릴리스의 기타 변경 내용</h2>\n\n<p>작성자가 사용자 지정 트리거 및 바인더를 작성할 수 있도록 확장성 모델을 여는 것 외에도 고객이 보고한 주요 문제를 해결했습니다. 다음은 이 미리 보기에서 해결된 몇 가지 문제입니다. 전체 목록은 이 쿼리를 참조 <a href=\"https://github.com/Azure/azure-webjobs-sdk/issues?q=is%3Aissue+milestone%3A1.1.0-alpha1+is%3Aclosed\">하세요</a>.</p>\n\n<ul>\n    <li><a href=\"https://github.com/Azure/azure-webjobs-sdk/issues/505\">CloudQueue/CloudQueueClient의 사용자 구성 허용</a></li>\n    <li><a href=\"https://github.com/Azure/azure-webjobs-sdk/issues/501\">ServiceBus 토픽에 필요한 권한 지정</a></li>\n    <li><a href=\"https://github.com/Azure/azure-webjobs-sdk/issues/510\">구성 가능한 재시도 정책 지원</a></li>\n</ul>\n\n<h2>ServiceBus 등록 변경 내용</h2>\n\n<p>확장성 모델을 여는 과정의 일환으로 ServiceBus 트리거 및 바인더를 이 새로운 확장성 시스템을 기반으로 이동했습니다. ServiceBus를 사용하고 이 버전의 SDK로 업데이트하는 경우 다음과 같이 ServiceBus 트리거 및 바인더를 등록해야 합니다. Service Bus 연결 문자열 재정의는 이제 ServiceBusConfiguration에서 제공됩니다. 다음 <a href=\"https://github.com/Azure/azure-webjobs-sdk-samples/blob/master/BasicSamples/ServiceBus/Program.cs\">샘플을</a> 참조하세요.</p>\n\n<pre class=\"prettyprint\">\npublic class Program\n{\n   public static void Main()\n   {\n      JobHostConfiguration config = new JobHostConfiguration();\n      config.UseServiceBus();\n      JobHost host = new JobHost(config);\n      host.RunAndBlock();\n   }\n}\n</pre>\n\n<h2>오픈 소스</h2>\n\n<p>SDK, 확장성 시스템 및 관련 리포지토리의 소스 코드는 다음과 같습니다.</p>\n\n<ul>\n    <li><a href=\"https://github.com/Azure/azure-webjobs-sdk/\">https://github.com/Azure/azure-webjobs-sdk/</a></li>\n    <li><a href=\"https://github.com/Azure/azure-webjobs-sdk-extensions\">https://github.com/Azure/azure-webjobs-sdk-extensions</a></li>\n    <li><a href=\"https://github.com/Azure/azure-webjobs-sdk-samples/\">https://github.com/Azure/azure-webjobs-sdk-samples/</a></li>\n</ul>\n\n<p>피드백에 대해 열린 문제를 수행하고 해결하려는 문제에 대해 PR&rsquo;을 보내주세요. 추가하려는 다양한 유형의 트리거 및 바인더를 기대하고 있습니다.</p>\n\n<h2>샘플</h2>\n\n<p>WebJobs SDK에 대한 샘플은 WebJobs SDK 확장성에 대한 샘플에서 <a href=\"https://github.com/Azure/azure-webjobs-sdk-samples\">https://github.com/Azure/azure-webjobs-sdk-samples</a> 찾을 수 있습니다. <a href=\"https://github.com/Azure/azure-webjobs-sdk-extensions\">https://github.com/Azure/azure-webjobs-sdk-extensions</a></p>\n\n<ul>\n    <li>Blob, 테이블, 큐 및 Service Bus 대한 트리거 및 바인딩을 사용하는 방법에 대한 샘플을 찾을 수 있습니다.</li>\n    <li>고객이 Blob Storage에서 해당 그림을 처리하는 함수를 트리거하는 그림을 업로드할 수 있는 이미지 처리 웹 사이트인 <b>PhluffyShuffy</b>입니다.</li>\n    <li><b>PhluffyLogs</b> 는 WebJob이 앱에서 생성된 로그 파일을 구문 분석하고 로그 파일을 보관하는 예제입니다.</li>\n</ul>\n\n<h2>이 릴리스의 업데이트</h2>\n\n<ul>\n    <li>새로운 <a href=\"https://github.com/Azure/azure-webjobs-sdk-samples/blob/master/BasicSamples/QueueOperations/Program.cs#L31\">QueueProcessor 기능</a>뿐만 아니라 <a href=\"https://github.com/Azure/azure-webjobs-sdk-samples/blob/master/BasicSamples/QueueOperations/Program.cs#L27\">새 큐 구성 노브</a>를 보여 주는 QueueOperations 샘플이 업데이트되었습니다.</li>\n    <li>AccessRights를 사용하여 추가한 새 SB 특성 ctor 오버로드를 보여 주는 <a href=\"https://github.com/Azure/azure-webjobs-sdk-samples/blob/master/BasicSamples/ServiceBus/Functions.cs#L71\">LimitedAccess 예제 함수가 추가되었습니다.&ldquo;&rdquo;</a></li>\n    <li>구성하도록 ServiceBus 샘플이 업데이트되었습니다 <a href=\"https://github.com/Azure/azure-webjobs-sdk-samples/blob/master/BasicSamples/ServiceBus/Program.cs#L27\">. UseServiceBus()</a></li>\n</ul>\n\n<h2>설명서</h2>\n\n<ul>\n    <li><a href=\"https://github.com/Azure/azure-webjobs-sdk-extensions/wiki/Binding-Extensions-Overview\">새 트리거 및 바인더 작성 지침</a></li>\n    <li><a href=\"https://channel9.msdn.com/Shows/Web+Camps+TV/Making-Your-Jobs-Easier-With-Windows-Azure-WebJobs-SDK\">Windows Azure WebJobs SDK를 사용하여 작업을 더 쉽게 만드는 채널 9 비디오</a></li>\n    <li><a href=\"https://www.hanselman.com/blog/IntroducingWindowsAzureWebJobs.aspx\">Scott Hanselman의 WebJobs 및 SDK 소개</a></li>\n    <li>WebJobs를 사용하여 빌드되고 <a href=\"https://twitter.com/bradygaster\">Brady Gaster</a>가 ASP.NET 웹 사이트 모니터</li>\n    <li><a href=\"https://www.asp.net/aspnet/overview/developing-apps-with-windows-azure/azure-webjobs-recommended-resources\">Azure WebJobs &ndash; 권장 리소스</a></li>\n    <li><a href=\"https://channel9.msdn.com/Tags/azurefridaywebjobs\">Azure Friday의 WebJobs 비디오 시리즈</a></li>\n    <li>매그너스 마틴슨의 비디오 시리즈</li>\n    <li><a href=\"https://www.asp.net/aspnet/overview/developing-apps-with-windows-azure/getting-started-with-windows-azure-webjobs\">자습서: Microsoft Azure WebJobs SDK 시작</a></li>\n</ul>\n\n<h2>피드백 제공 및 도움말 보기</h2>\n\n<p>질문이 있는 경우 <a href=\"https://azure.microsoft.com/en-us/support/forums/\">Azure 포럼</a>, <a href=\"https://forums.asp.net/1247.aspx\">ASP.NET 포럼</a> 또는 <a href=\"https://stackoverflow.com/\">StackOverflow.com</a> 질문할 수 있습니다. Twitter용 AzureWebJobs SDK 및 StackOverflow에 대한 태그 Azure-WebJobsSDK 사용합니다<a href=\"https://twitter.com/search?q=AzureWebJobs\">#</a>.</p>\n\n<h2>요약</h2>\n\n<p>이 SDK 미리 보기는 완전히 새로운 트리거 및 바인더 세계를 열어 확장 작성자가 선택한 모든 이벤트 유형에 대해 트리거를 작성할 수 있도록 합니다. 예를 들어 파일 이벤트, 타이머/Cron 일정 이벤트, SQL 이벤트, Redis pub/sub 이벤트 등이 있습니다. 트리거는 더 이상 Azure 이벤트에 바인딩되지 않으며 선택한 이벤트 원본을 모니터링하는 트리거를 작성할 수 있습니다&ndash;. 트리거를 기반으로 앱을 훨씬 쉽게 개발하고 관리할 수 있습니다. 커뮤니티에서 새 트리거 및 바인더를 작성하고 확장성 모델에 대한 피드백을 볼 수 있기를 기대합니다.</p>"
