  <h2>현수 DNS 항목 방지</h2>


  <p>조직에서 현수 DNS 항목 및 결과 하위 도메인 인수를 방지하기 위한 프로세스를 구현했는지 확인하는 것은 보안 전략의 중요한 부분입니다.</p>


  <p>일부 Azure 서비스는 예방 조치를 구현하는 데 도움이 되는 기능을 제공하며 아래에 자세히 설명되어 있습니다. 이 문제를 방지하는 다른 방법은 조직의&rsquo; 모범 사례 또는 표준 운영 절차를 통해 설정해야 합니다.</p>


  <p>현수 DNS 및 하위 도메인 인수의 위협에 대해 자세히 알아보<a href="https://docs.microsoft.com/en-us/azure/security/fundamentals/subdomain-takeover" target="_blank">고 중단된 DNS 항목에서</a>&nbsp; 하위 도메인 인수&nbsp;를 방지합니다.</p>


