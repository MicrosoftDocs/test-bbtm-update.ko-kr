     </td>
    </tr>
    <tr>
     <td width="157"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c0dc04f3-ffe7-499a-95b3-da7ed83b656c.png"><img alt="Apptimized Monitor" border="0" height="115" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/008a83c1-8b0d-46f0-8c27-9efb00ca163b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Apptimized Monitor" width="115"></a></td>
     <td style="vertical-align: middle;" width="670">
