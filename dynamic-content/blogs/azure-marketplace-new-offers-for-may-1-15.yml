     </td>
    </tr>
    <tr>
     <td width="157"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d4901eb-cdb2-4ebd-93ee-8faf7c89318a.png"><img alt="CentOS (with RDMA) for Azure Batch container pools" border="0" height="115" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/32e3de79-2145-488b-ade5-5d82aa5ca3a2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Batch 컨테이너 풀에 대한 CentOS(RDMA 포함)" width="115"></a></td>
     <td style="vertical-align: middle;" width="670">
