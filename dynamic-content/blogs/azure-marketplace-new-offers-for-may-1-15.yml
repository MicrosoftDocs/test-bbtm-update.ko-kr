Summary: Azure Marketplace 에코시스템을 계속 확장합니다. 5월 1일부터 15일까지 28개의 새로운 제품이 온보딩 기준을 성공적으로 충족하고 라이브로 전환되었습니다.
Content: >-
  <p>Azure Marketplace 에코시스템을 계속 확장합니다. 5월 1일부터 15일까지 28<b></b>개의 새로운 제품이 온보딩 기준을 성공적으로 충족하고 라이브로 전환되었습니다. 아래의 새 제품에 대한 세부 정보를 참조하세요.</p>


