     <td style="vertical-align: middle;" width="670">
     <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/apptimized.packagingfactory?tab=Overview" target="_blank">Apptimized Packaging Service</a>: 하드웨어, 소프트웨어 또는 고가의 리소스에 한 푼도 투자할 필요 없이 모든 플랫폼에 대해 모든 형식의 애플리케이션을 패키징합니다. 15년 이상 구축되어 모든 부문의 모든 규모의 수백 명의 고객에게 전문 패키징 서비스를 제공합니다.</p>
