     <td style="vertical-align: middle;" width="670">
     <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/apptimized.packagecatalogue?tab=Overview" target="_blank">Apptimized 카탈로그: Apptimizeds</a>&rsquo; 고품질 표준에 이미 패키지된 가장 일반적으로 패키징된 최신 버전의&rsquo; 애플리케이션에 즉시 액세스할 수 있습니다. 애플리케이션을 다시 포장해야 할 때마다 더 이상 지불하지 않습니다. 단순히 로그인하고 최신 버전을 다운로드합니다.</p>
