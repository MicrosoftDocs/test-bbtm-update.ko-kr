   <tbody>
    <tr>
     <td width="157"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4d45fa0-88da-4955-bf29-4b7833ef2519.png"><img alt="Altova Server Platform" border="0" height="115" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ec42f771-5f3f-49dc-b2b3-7e9de179bf35.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Altova 서버 플랫폼" width="115"></a></td>
     <td style="vertical-align: middle;" width="670">
     <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/altova.altova_server_platform?tab=Overview" target="_blank">Altova 서버 플랫폼</a>: 이 무료 Azure 가상 머신 템플릿을 사용하면 클라우드에서 Altova 서버 소프트웨어를 보다 쉽고 편리하게 사용할 수 있습니다. VM 템플릿은 Azure에서 지정한 VM에 무료 LicenseServer를 포함하여 Altova 서버 소프트웨어 제품의 전체 줄을 설치합니다.</p>
     </td>
    </tr>
    <tr>
     <td width="157"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19c201b0-a79c-4f1f-be51-a6372705c278.png"><img alt="Apptimized Test" border="0" height="115" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e51e1fc-c648-4cc1-8dcc-53ccea7d6195.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Apptimized 테스트" width="115"></a></td>
     <td style="vertical-align: middle;" width="670">
     <p><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/apptimized.isvtesting?tab=Overview" target="_blank">Apptimized 테스트</a>: Apptimized 테스트는 Windows 플랫폼에 대한 지속적인 재검사로 인한 고통을 제거합니다. 고유한 Azure 기반 솔루션을 사용하여 변경 내용이 프로덕션으로 전환되기 전에 모든 Microsoft Windows 모든 참가자 릴리스에 대해 모든 제품을 테스트합니다.</p>
     </td>
    </tr>
