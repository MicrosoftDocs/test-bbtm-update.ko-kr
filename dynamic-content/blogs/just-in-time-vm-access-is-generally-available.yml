Content: >-
  <p>Azure Security Center는 공격에 취약한 노출 영역을 줄이는 데 도움이 되는 몇 가지 위협 방지 메커니즘을 제공합니다. 이러한 메커니즘 중 하나는 JIT(Just-In-Time) VM 액세스입니다. 오늘 Microsoft는 Just-In-Time VM Access의 일반적인 가용성을 발표하게 되어 기쁘게 하며, 필요할 때 VM에 대한 제어된 액세스를 제공하면서 영구 액세스를 거부할 수 있도록 하여 네트워크 볼륨 공격에 대한 노출을 줄입니다.</p>


  <p>VM에 JIT를 사용하도록 설정하면 보호할 포트, 열린 상태로 유지되는 포트 기간 및 이러한 포트에 액세스할 수 있는 승인된 IP 주소를 결정하는 정책을 만들 수 있습니다. 정책을 사용하면 사용자가 액세스를 요청할 때 수행할 수 있는 작업을 지속적으로 제어할 수 있습니다. 요청은 Azure 활동 로그에 기록되므로 액세스를 쉽게 모니터링하고 감사할 수 있습니다. 또한 이 정책은 JIT를 사용하도록 설정된 기존 가상 머신과 JIT가 권장되는 가상 머신을 신속하게 식별하는 데 도움이 됩니다.</p>


  <p>이 기능은 Security Center의 <a href="https://azure.microsoft.com/en-us/pricing/details/security-center/" target="_blank">표준 가격 책정 계층</a> 에서 사용할 수 있으며 처음 60일 동안 <a href="https://azure.microsoft.com/en-us/free/" target="_blank">Security Center를 무료로 사용해 볼</a> 수 있습니다.</p>


  <p>Security Center에서 이러한 기능에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/en-us/blog/announcing-the-just-in-time-vm-access-public-preview/" target="_blank">공개 미리 보기 블로그</a> 및 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-just-in-time" target="_blank">설명서를 참조하세요</a>.&nbsp;</p>
