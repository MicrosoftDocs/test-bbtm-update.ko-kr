  <p>시계를 앞으로 감으면 코넬 테크의 가을 학기를 위해 루즈벨트 섬의 새로운 사무실로 이동하는 것처럼 <a href="https://www.initc3.org/partners.html">IC3 팀에 합류</a> 했습니다. 우리는 IC3 팀이 하고 있는 일에 대해 계속 흥분하고 있으며 2017년 10월 후퇴 및 블록체인 워크샵과 같은 향후 <a href="https://www.initc3.org/events.html">이벤트</a> 와 보다 긴밀하게 협력하기를 기대합니다.</p>
