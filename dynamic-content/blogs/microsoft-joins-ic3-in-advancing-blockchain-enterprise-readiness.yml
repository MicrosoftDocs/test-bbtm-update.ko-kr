Title: Microsoft, 블록체인 엔터프라이즈 준비에 IC3 가입
Summary: 'Microsoft는 이제 막 IC3, The Initiative for CryptoCurrencies & Contracts의 멤버가 되었습니다. 암호화, 게임 이론, 분산 시스템, 프로그래밍 언어 및 시스템 보안 분야의 세계적인 전문가 팀과 협업하게 되어 기쁩니다. '
Content: >-
  <p><img align="left" alt="ic3 logo" border="0" height="74" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a173765-e292-48a2-a1e9-6c08c929117a.png" style="border-width: 0px; margin: 0px 12px 0px 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: left; display: block; background-image: none;" title="ic3 로고" width="240">Microsoft는 <a href="https://www.initc3.org/">IC3</a>, The Initiative for CryptoCurrencies &amp; Contracts의 멤버가 되었습니다. 암호화, 게임 이론, 분산 시스템, 프로그래밍 언어 및 시스템 보안 분야의 세계적인 전문가 팀과 협업하게 되어 기쁩니다. 해당 작업은 블록체인 엔터프라이즈 준비의 기초가 되는 그랜드 챌린지(Grand Challenges)라고 하는 5가지 영역에 맞춰 조정됩니다. 즉, 성능 확장 &amp; , 디자인별 정확성, 기밀성, 인증된 데이터 피드 및 안전 &amp; 규정 준수입니다.</p>


  <p>IC3 사무실에 처음 발을 들여놓을 때, 뉴욕 첼시 마켓 근처의 임시 사무실 공간에 앉아 있었습니다. 동굴 같은, 조직화되지 않은, 학생들로 가득, 그것은 공간의 초점을 찾기 어려웠다. 나는 <a href="https://www.arijuels.com/">아리 Juels</a>에 의해 제시되는 타운 크리어에 모임을 위해 거기에 있었다. IC3의 전무 이사인 <a href="https://www.linkedin.com/in/jim-ballingall-a71a661">짐 발링갈(Jim Ballingall</a>)의 초청을 받아, 저는 그곳에 와서 몇몇 사람들을 만나고, 그들이 무엇인지 보고, 모임에서 일반적으로 하는 일을 했습니다. 이것은 올해 초 Microsoft Research에서 암호화 팀에 합류하기 위해 앤드류 밀러를 모집하는 데 실패한 후였습니다. 앤드류와 저는 샌프란시스코에서 열린 Microsofts&rsquo; 연례 //BUILD 행사에 참석하는 동안 훌륭한 Skype 전화를 받았고, 여기서 먼저 ConsenSys 팀이&rsquo; Ethereum 스마트 계약 언어인 <a href="https://blogs.msdn.microsoft.com/caleteet/2016/04/01/solidity-integration-with-visual-studio/">Solidity</a>를 Visual Studio 통합하기 위해 노력했습니다. 이제 Visual Studio 및 <a href="https://marketplace.visualstudio.com/items?itemName=ConsenSys.Solidity">Visual Studio Code</a> <a href="https://marketplace.visualstudio.com/search?term=solidity&amp;target=VSCode&amp;category=All%20categories&amp;sortBy=Relevance">사용할 수</a> 있는 3개의 Solidity 확장이 있습니다. 결국 앤드류는 학계에 머물기로 결정하고 일리노이 대학, 샴페인 - 어바나에 착륙, 우연히 내가 태어난 곳, 하지만&rsquo; 또 다른 이야기.</p>


  <p>아리&rsquo;스 타운 크리어 <a href="https://www.youtube.com/watch?v=ZA5fHnyjreA">프리젠 테이션</a>을보고, 그것은 즉시 우리가 w 문제에 접근으로 나를 쳤다<img align="right" alt="town crier component architecture" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e74fd634-1312-46fe-aba9-3de19fc45135.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="타운 크리어 구성 요소 아키텍처" width="212">ere는 Microsoft에서도 해결하려고 합니다. 접근 방식은 달랐지만 궁극적으로 이 작업은 블록체인 공간의 몇 가지 일반적인 문제, 신뢰할 수 있는 데이터 피드(블록체인 링고의 오라클이라고도 함) 및 스마트 계약을 통한 기밀 쿼리에 대해 어떻게 생각했는지와 일치합니다. 또한 보안 Enclave라는 새로운 기능을 활용하여 이 중 일부를 달성했습니다. 흥미롭게도, 우리는 이 두 가지 문제를 다른 방식으로 처리한다고 발표한 두 프로젝트&rsquo;와 비슷한 작업을 진행했습니다. 첫 번째 프로젝트는 <a href="https://azure.microsoft.com/en-us/blog/introducing-enterprise-smart-contracts/">Enterprise 스마트 계약</a>이며, 원래 2016년 6월에 Cryptlet으로 발표되었으며, 이 프로젝트는 체인 스마트 계약 실행 또는 레거시 데이터 또는 오라클과의 통합을 다룹니다. 오라클에 대한 그림 비교를 포함하는 <a href="https://github.com/Azure/azure-blockchain-projects/blob/master/bletchley/CryptletsDeepDive.md">Project Bletchley - Cryptlet Fabric</a>의 심층 분석을 탐색하여 자세히 알아보세요.</p>


  <p>두 번째 프로젝트는&nbsp; 확장성, 유연한 기밀성 및 향상된 거버넌스를 위해 엔터프라이즈 컨소시엄 네트워크의 요구를 해결하는Confidential 컨소시엄 블록체인 프레임워크입니다. 프레임워크와 통합된 원장은 경쟁 회사가 동일한 블록체인에 참여할 수 있도록 하고, 포함하려는 당사자&rsquo; 간의 트랜잭션 기밀성을 보장합니다. 쿼럼의 Enterprise Ethereum Alliances&rsquo; 포크와 같은 다른 프로젝트는 다양한 방법으로 이 작업을 수행합니다.&nbsp; 기밀 컨소시엄 Blockchain Framework는 칩 수준, Intel SGX 사용 또는 Windows 가상 보안 모드를 사용하는 소프트웨어에서 제공되는 보안 Enclave 또는 신뢰할 수 있는 실행 환경을 사용하여 이 작업을 수행합니다. 이 프로젝트는 2017년 8월 10일 쿼럼을 대표하는 파트너인 Intel, Mojix 및 JP Morgans&rsquo; Amber Baldet과 함께 <a href="https://azure.microsoft.com/en-us/blog/announcing-microsoft-s-coco-framework-for-enterprise-blockchain-networks">발표</a>했습니다.</p>


  <blockquote>

  <p>&quot;Microsoft&#39;sConfidential&nbsp; Consortium Blockchain Framework는 확장성이 뛰어나고 기밀이며 권한이 부여된 Ethereum 또는 다양한 상호 연결된 블록체인 시스템의 새로운 세계에서 중요한 구조가 될 기타 블록체인 네트워크를 달성하는 데 획기적인 성과를 거두었습니다.&quot; &ndash; 조셉 루빈, <a href="https://consensys.net/team">콘센시스</a> 설립자</p>

  </blockquote>


  <p>우리 팀원 중 일부는 다른 업계 협력자들과 함께 게이츠 홀, 코넬 대학에서 7 월 <a href="https://www.initc3.org/events/2017-07-13-IC3-Ethereum-Crypto-Boot-Camp-at-Cornell-University.html">2017 IC3-Ethereum 암호화 부트 캠프</a> 에 참석 할 만큼 운이 좋았다.</p>


