Title: Azure Repos 자세히 알아보기
Summary: 'Azure DevOps 도입하면서 개발자에게 Azure Repos이라는 새로운 Git 서비스를 제공하고 있습니다. 고품질 코드를 보장하기 위해 공동 작업 코드 검토, 고급 파일 관리, 코드 검색 및 분기 정책이 포함된 무제한 무료 프라이빗 리포지토리가 있습니다. '
Content: >-
  <p><a href="https://azure.microsoft.com/services/devops/" target="_blank">Azure DevOps</a>&rsquo; 도입하면서 개발자에게 <a href="https://azure.microsoft.com/services/devops/repos/" target="_blank">Azure Repos</a>이라는 새로운 Git 서비스를 제공합니다. 고품질 코드를 보장하기 위해 공동 작업 코드 검토, 고급 파일 관리, 코드 검색 및 분기 정책이 포함된 무제한 무료 프라이빗 리포지토리가 있습니다. Azure Repos 작은 프로젝트뿐만 아니라 네이티브 AAD 지원 및 고급 정책이 필요한 대규모 조직에 적합합니다.</p>


  <h2>끌어오기 요청을 사용하여 공동 작업 코드 검토</h2>


  <p>코드 검토는 코드 기반의 전반적인 품질을 개선하고 팀 전체에서 공유 지식을 향상시키는 가장 좋은 방법 중 하나입니다. 토론은 끌어오기 요청 환경의 핵심입니다. 코드에 주석을 그대로 두고 마크다운과 이모지로 플레어를 제공할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/191345ef-eeaa-4714-8cc1-c2e1791b83fd.png"><img alt="An example of collaborative code reviews with pull requests" border="0" height="716" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/33980731-eb9c-4ee2-b872-176a7bb9631f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="끌어오기 요청" width="968"></a></p>


  <p>파일 피벗을 사용하여 변경된 코드&rsquo;뿐만 아니라 전체 파일을 보거나 코드 변경에 집중할 수 있도록 모든 주석을 축소합니다.</p>


  <h2>분기 정책을 사용하여 코드 품질 확인</h2>


  <p>분기 정책은 팀이 선택한 모범 사례를 준수하는 데 도움이 됩니다. 최소 코드 검토 수, 성공적인 빌드 요구, Git 병합 전략 적용 등 많은 기본 제공 정책이 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d5be2bca-24bc-4b44-8780-768272b8adf3.png"><img alt="An example of brand policies" border="0" height="721" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/270233f7-af21-41e8-b030-c107ea43a672.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="브랜드 정책" width="709"></a></p>


  <p>생산성을 유지하려면 끌어오기 요청을 자동으로 완료하도록 설정합니다. 그러면 최종 상태가 성공하면 끌어오기 요청이 자동으로 완료됩니다. 이는 최종 검토자가 승인하거나 자동화된 빌드가 통과되기를 기다리는 경우에&rsquo; 좋습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b075b6e5-58df-4407-ac14-be6c65f535d5.png"><img alt="An example of displaying status in Azure Repos" border="0" height="182" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9f653df9-64b0-4897-b889-ceb10a6160e9.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="상태" width="861"></a></p>


  <h2>Enterprise 준비됨</h2>


  <p>Azure Repos Azure Active Directory(AD)와 네이티브 통합되어 코드 리포지토리에 대한 액세스를 관리하는 프로세스를 간소화합니다. Azure AD 그룹을 사용하면 보호된 분기에서 필요한 코드 검토자인 사용자와 같은 권한 및 정책을 쉽게 할당할 수 있습니다.&nbsp;</p>


  <p>세분화된 권한을 사용하면 리포지토리 및 분기 수준에서 코드를 쉽게 보호할 수 있습니다. 기여할 수 있는 사용자 및 그룹을 정확히 관리하고, 분기를 만들고, 분기 정책을 편집하고, 강제 푸시 등을 수행할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26ab7656-59b0-41b5-b3c4-2d0b164fc1a9.png"><img alt="Security for master branch in DemoGitProject" border="0" height="418" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96fa61d8-4898-42f0-9e84-b5dfd933a651.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="DemoGitProject의 마스터 분기에 대한 보안" width="840"></a></p>


  <p>분기 정책을 우회하는 옵션을 사용하면 개발자 &ldquo;가 코드를 변경해야 하는 긴급한 경우 유리&rdquo; 를 깨뜨릴 수 있습니다. 세분화된 사용 권한은 바이패스 정책 동작이 개인 및 그룹을 선택하도록 제한되므로 거의 사용되지 않습니다&rsquo;.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8dc0b406-169b-4c9d-b794-a87212cf0b49.png"><img alt="An example of a completed pull request" border="0" height="564" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e07ff703-014f-4ca6-bbf7-f68ab52c0624.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="끌어오기 요청 완료" width="602"></a>&nbsp;</p>


  <p>끌어오기 요청 템플릿을 사용하면 개발자가 조직&rsquo; 표준을 충족하는 훌륭한 끌어오기 요청 설명을 만들 수 있습니다. 분기별 템플릿을 만들어 개발 및 릴리스 분기에 대한 다양한 요구 사항을 반영합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a762c342-0df7-4639-aaa2-34569018cce8.png"><img alt="An example of a new pull request" border="0" height="446" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/586cfa4c-e30c-4a44-8891-c6514809b0a8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="새 끌어오기 요청" width="977"></a></p>


  <p>분기 명명 규칙을 활용하는 분기 폴더를 사용하여 정책을 체계적으로 관리하고 간소화합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c3fece47-a236-4c56-94a4-588fa5e0afc1.png"><img alt="An example of the branch folder" border="0" height="383" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ffcd8bf-0305-487a-9e00-6dab82600699.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="분기 이름 지정" width="1058"></a></p>


  <p>나는&rsquo; 당신이 Azure Repos 시도하고 당신이 어떻게 생각하는지 우리에게 말할 수 있게되어 기쁩니다. <a href="https://developercommunity.visualstudio.com/spaces/21/index.html" target="_blank">개발자</a> Community 사용하여 <a href="https://twitter.com/azuredevops" target="_blank">@AzureDevOps</a>제품 팀에 직접 의견을 공유하거나 이 게시물에 댓글을 달 수 있습니다.</p>


