Title: App Service, SQL Database 및 기타 관리 - .NET용 Azure 관리 라이브러리
Summary: 웹앱을 만드는 하나의 C# 문입니다. SQL Server 만드는 문과 SQL Database 만드는 다른 문을 만듭니다. Application Gateway를 만드는 하나의 문입니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/app-service/web/">웹앱을</a> 만드는 하나의 C# 문입니다. SQL Server 만드는 문과 SQL Database 만드는 다른 문을 만듭니<a href="https://azure.microsoft.com/en-us/services/sql-database/">다.</a> <a href="https://azure.microsoft.com/en-us/services/application-gateway/">Application Gateway</a>를 만드는 하나의 문입니다.</p>


  <p>이제 .NET용 Azure 관리 라이브러리의 베타 4를 사용할 수 있습니다. 베타 4는 다음 Azure 서비스 및 기능에 대한 지원을 추가합니다.</p>


