  <h2><a href="https://github.com/Azure/azure-sdk-for-net/tree/Fluent" title="https://github.com/Azure/azure-sdk-for-net/tree/Fluent">https://github.com/Azure/azure-sdk-for-net/tree/Fluent</a></h2>


  <p>다음에서 베타 4를 다운로드할 수 있습니다.</p>


  <p>&nbsp;<a href="https://www.nuget.org/packages/Microsoft.Azure.Management.Fluent/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Microsoft.Azure.Management.Fluent.svg?style=flat-square&amp;label=nuget"></a></p>


  <p>작년에 .NET용 간소화된 새 Azure 관리 라이브러리의 미리 보기를 발표했습니다. 우리의 목표는 가독성 및 쓰기에 최적화된 더 높은 수준의 개체 지향 API를 제공하여 개발자 환경을 개선하는 것입니다. 이러한 라이브러리는 낮은 수준의 요청-응답 스타일 <a href="https://github.com/Azure/azure-sdk-for-net/tree/AutoRest">자동 생성 클라이언트</a> 를 기반으로 하며 <a href="https://github.com/Azure/azure-sdk-for-net/tree/AutoRest">자동 생성된 클라이언트</a>와 함께 실행할 수 있습니다. 라이브러리를 사용해 보고 유용한 피드백을 많이 제공해 주셔서 감사합니다.</p>


  <h2>웹앱 만들기</h2>


  <p>define() create() &hellip; 메서드 체인을 사용하여 웹앱 인스턴스를 만들 수 있습니다.</p>


  <pre class="prettyprint">

  var webApp = azure.WebApps()
      .Define(appName)
      .WithNewResourceGroup(rgName)
      .WithNewAppServicePlan(planName)
      .WithRegion(Region.US_WEST)
      .WithPricingTier(AppServicePricingTier.STANDARD_S1)
      .Create();</pre>

  <h2>SQL Database 만들기</h2>


  <p>다른 define() create() &hellip; 메서드 체인을 사용하여 SQL 서버 인스턴스를 만들 수 있습니다.</p>


  <pre class="prettyprint">

  var sqlServer = azure.SqlServers.Define(sqlServerName)
      .WithRegion(Region.US_EAST)
      .WithNewResourceGroup(rgName)
      .WithAdministratorLogin(administratorLogin)
      .WithAdministratorPassword(administratorPassword)
      .WithNewFirewallRule(firewallRuleIpAddress)
      .WithNewFirewallRule(firewallRuleStartIpAddress, firewallRuleEndIpAddress)
      .Create();</pre>

  <p>그런 다음 다른 define() create() &hellip; 메서드 체인을 사용하여 SQL 데이터베이스 인스턴스를 만들 수 있습니다.</p>


  <pre class="prettyprint">

  var database = sqlServer.Databases.Define(databaseName)
      .Create();</pre>

  <h2>Application Gateway 만들기</h2>


  <p>다른 define() create() &hellip; 메서드 체인을 사용하여 애플리케이션 게이트웨이 인스턴스를 만들 수 있습니다.</p>


  <pre class="prettyprint">

  var applicationGateway = azure.ApplicationGateways().Define(&quot;myFirstAppGateway&quot;)
      .WithRegion(Region.US_EAST)
      .WithExistingResourceGroup(resourceGroup)
      // Request routing rule for HTTP from public 80 to public 8080
      .DefineRequestRoutingRule(&quot;HTTP-80-to-8080&quot;)
          .FromPublicFrontend()
          .FromFrontendHttpPort(80)
          .ToBackendHttpPort(8080)
          .ToBackendIpAddress(&quot;11.1.1.1&quot;)
          .ToBackendIpAddress(&quot;11.1.1.2&quot;)
          .ToBackendIpAddress(&quot;11.1.1.3&quot;)
          .ToBackendIpAddress(&quot;11.1.1.4&quot;)
          .Attach()
      .WithExistingPublicIpAddress(publicIpAddress)
      .Create();</pre>

