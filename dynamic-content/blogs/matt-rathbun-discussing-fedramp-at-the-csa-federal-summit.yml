Slug: matt-rathbun-discussing-fedramp-at-the-csa-federal-summit
Title: CSA 연방 정상회담에서 FedRAMP에 대해 논의하는 맷 라스번
Summary: '2016년 5월 12일, Cloud Health & Security Engineering의 클라우드 보안 디렉터인 Matt Rathbun이 워싱턴 D.C.에서 열리는 CSA 연방 정상회의에 참석할 예정입니다. 그는 FedRAMP에 대한 Azure의 경험과 인증을 얻기 위한 권장 사항을 논의하는 패널에 있을 것입니다. 패널 토론은 오후 2시 45분부터 오후 3시 30분까지 진행됩니다. '
Content: <p>2016년 5월 12일, Ill&rsquo;은 워싱턴 D.C.에서 열린 CSA 연방 정상회의에 참석합니다. Ill&rsquo;은 클라우드 기반 도구 및 서비스의 다른 여러 주요 공급업체와 함께 패널에 있으며 클라우드 서비스를 사용할 때 규정 요구 사항을 충족하는 모범 사례를 논의합니다. Ill&rsquo;은 FedRAMP를 사용한 Azures&rsquo; 환경과 인증을 얻기 위한 권장 사항에 대해 자세히 설명합니다. 패널 토론은 오후 2시 45분부터 오후 3시 30분까지 진행됩니다. 당신을 만나기를 기대합니다!</p>
