Slug: azure-automation-available-in-uk-and-west-central-us-regions
Title: 영국 및 미국 중서부 지역에서 사용할 수 있는 Azure Automation
Summary: 'Azure Automation은 이제 Azure 영국 및 미국 중서부 지역에서 사용할 수 있습니다. '
Content: >-
  <p>Azure Automation은 이제 Azure 영국 및 미국 중서부 지역에서 사용할 수 있습니다. 이러한 새 지역은 사용자에게 가장 적합한 지리적 위치에서 Automation 계정을 찾기 위한 더 많은 옵션을 제공합니다.</p>


  <p>Azure Automation을 사용하여 확장성이 뛰어나고 안정적인 프로세스 실행 및 원하는 상태 구성 엔진을 사용하여 Azure, 온-프레미스 및 타사 클라우드 환경에서 리소스를 만들고, 모니터링하고, 배포하고, 유지 관리할 수 있습니다.</p>


  <p>자세한 내용을 알아보고 평가판을 시작하려면 <a href="https://azure.microsoft.com/en-us/documentation/articles/automation-intro/">Azure Automation 개요</a>를 참조하세요.</p>
