Title: Windows Azure Storage 분석 발표
Summary: Windows Azure Storage Analytics의 릴리스를 발표하게 되어 기쁩니다.&nbsp; 이 기능은 개발자와 운영에 Windows Azure Storage 사용 현황을 추적, 분석 및 디버그할 수 있는 기능을 제공합니다(...
Content: '<p>Windows Azure Storage Analytics의 릴리스를 발표하게 되어 기쁩니다.&nbsp; 이 기능은 개발자 및 작업에서 Windows Azure Storage(Blob, 테이블 및 큐)의 사용량을 추적, 분석 및 디버그할 수 있는 기능을 제공합니다.&nbsp; 이 데이터를 사용하여 스토리지 사용량을 분석하여 애플리케이션의 디자인과 Windows Azure Storage 액세스 패턴을 개선할 수 있습니다.&nbsp; 분석 데이터는 다음으로 구성됩니다.</p>  <ul>  <li>로그  <ul>  <li>Blob, 테이블 및 큐에 대해 실행된 요청 추적 제공</li>  </ul>  </li>  <li>메트릭  <ul>  <li>Blob, 테이블 및 큐에 대한 주요 용량 및 요청 통계 요약 제공<b> <br></b></li>  </ul>  </li>  </ul>  <p><b>로그 </b></p>  <p>이 기능은 스토리지 계정에 대해 실행된 모든 요청의 추적을 $logs이라는 특수 컨테이너의 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/ee395415.aspx">블록 Blob</a> 으로 제공합니다. Blob의 각 로그 항목은 서비스에 대한 요청에 해당하며 요청 ID, 요청 URL, 요청의 http 상태, 요청자 계정 이름, 소유자 계정 이름, 서버 쪽 대기 시간, E2E 대기 시간, 요청에 대한 원본 IP 주소 등과 같은 정보를 포함합니다.</p>  <p>이제 이 데이터를 통해 요청을 훨씬 더 면밀히 분석할 수 있습니다. 이를 통해 다음과 같은 유형의 분석을 실행할 수 있습니다.</p>  <ul>  <li>지정된 범위의 IP 주소에서 애플리케이션에 표시되는 익명 요청은 몇 개인가요?</li>  <li>가장 액세스되는 컨테이너는 무엇인가요?</li>  <li>특정 <a href="https://msdn.microsoft.com/en-us/library/ee395415.aspx">SAS</a> URL에 액세스하는 횟수 및 방법</li>  <li>컨테이너 삭제 요청을 실행한 Who 있나요?</li>  <li>느린 요청 &ndash;의 경우 시간이 소비되는 위치는 어디인가요?</li>  <li>네트워크 오류가 발생했습니다. 요청이 서버에 도달했나요?</li>  </ul>  <p><b>메트릭 </b></p>  <p>스토리지 계정의 Blob, 테이블 및 큐에 대한 주요 통계 요약을 제공합니다. 통계는 다음과 같이 분류할 수 있습니다.</p>  <ul>  <li>요청 정보: 요청 수, 평균 서버 쪽 대기 시간, 평균 E2E 대기 시간, 평균 대역폭, 총 성공한 요청 수 및 총 오류 수 등에 대한 시간별 집계를 제공합니다. 이러한 요청 집계는 해당 시간에 요청된 API에 대한 서비스 수준 및 API 수준에서 제공됩니다.&nbsp; Blob, 테이블 및 큐 서비스에 사용할 수 있습니다.</li>  <li>용량 정보: 서비스에서 사용하는 공간, 컨테이너 수 및 서비스에 저장된 개체 수에 대한 일일 통계를 제공합니다.&nbsp; 이 기능은 현재 Windows Azure Blob Service에 대해서만 제공됩니다.</li>  </ul>  <p>모든 분석 로그 및 메트릭 데이터는 사용자 계정에 저장되며 일반 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/dd179355.aspx">Blob 및 Table</a> REST API를 통해 액세스할 수 있습니다. 로그 및 메트릭은 Windows Azure에서 실행되는 서비스에서 액세스하거나 HTTP/HTTPS 요청을 보내고 받을 수 있는 모든 애플리케이션에서 인터넷을 통해 직접 액세스할 수 있습니다. REST API를 호출하여 서비스 수준에서 기능을 설정/해제하여 로그 데이터 및/또는 메트릭 데이터를 저장하도록 옵트인할 수 있습니다.&nbsp; 기능이 켜지면 Windows Azure Storage 스토리지 계정에 분석 데이터를 저장합니다. 로그 데이터는 특수 Blob 컨테이너에 Windows Azure Blob으로 저장되고 메트릭 데이터는 Windows Azure 테이블의 특수 테이블에 저장됩니다. 이 데이터를 쉽게 관리할 수 있도록 분석 Blob 및 테이블 데이터를 자동으로 정리하는 보존 정책을 설정하는 기능을 제공했습니다.</p>  <p>자세한 내용은 다음 링크를 참조하세요.</p>  <ul>  <li><a target="_blank" href="https://msdn.microsoft.com/en-us/library/hh343270.aspx">MSDN 설명서</a></li>  <li><a target="_blank" href="https://blogs.msdn.com/b/windowsazurestorage/archive/2011/08/03/windows-azure-storage-logging-using-logs-to-track-storage-requests.aspx">로깅: 추가 정보 및 코딩 예제</a></li>  <li><a target="_blank" href="https://blogs.msdn.com/b/windowsazurestorage/archive/2011/08/03/windows-azure-storage-metrics-using-metrics-to-track-storage-usage.aspx">메트릭: 추가 정보 및 코딩 예제</a></li>  </ul>  <p>Windows Azure Storage 팀</p>'
