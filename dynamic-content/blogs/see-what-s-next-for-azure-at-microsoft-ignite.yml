Title: Microsoft Ignite에서 Azure의 다음 기능 보기
Summary: 'Azure를 빌드하는 전문가가 모든 Azure 질문에 답합니다. 올해의 일정은 아직 진행 중이지만, 작년 컨퍼런스에서 몇 가지 하이라이트는 다음과 같습니다: 더 많은 기능을 더 빨리 제공...'
Content: >-
  <p>Azure를 빌드하는 전문가가 모든 Azure 질문에 답합니다. 올해&rsquo; 일정은 아직 진행 중이지만, 작년&rsquo; 컨퍼런스의 몇 가지 하이라이트는 다음과 같습니다.</p>


  <ul>
      <li><strong>최신 개발 및 테스트 솔루션을 사용하여 더 많은 기능을 더 빠르게 제공</strong></li>
  </ul>


  <p style="text-align: center;"><iframe align="middle" allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://www.youtube.com/embed/eX7tdkTL8_4" width="560"></iframe></p>


  <p>이 세션에서는 Microsoft Azure DevTest Labs에서 제공하는 인프라를 사용하여 개발 및 테스트 환경을 신속하게 빌드하는 방법을 보여 줍니다.</p>


  <ul>
      <li><strong>Azure&#39;암호화 기능 및 키 관리를 사용하여 데이터 보호 </strong></li>
  </ul>


  <p style="text-align: center;"><iframe align="middle" allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://www.youtube.com/embed/IW6ZC7MP2HE" width="560"></iframe></p>


  <p>클라우드 보안은 필수적이며, 이 심층 분석에서는 Azures&rsquo; 기본 제공 암호화를 살펴보고 데이터 처리, 키 관리 및 액세스 제어를 살펴봅니다.</p>


  <ul>
      <li><strong>Microsoft Azure 계층화된 클라우드 스토리지 빌드 </strong></li>
  </ul>


  <p style="text-align: center;"><iframe align="middle" allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://www.youtube.com/embed/SOsGW3_b_ww" width="560"></iframe></p>


  <p>Azure&rsquo; Blob Storage 서비스를 사용하여 확장 가능하고 비용 효율적인 개체 스토리지를 탐색합니다.</p>


  <p><a href="https://www.microsoft.com/en-us/ignite/?ocid=ignite_general_dev-o_other_blog_azure_n_general_text_8742">지금 등록</a> 하여 Microsoft Ignite에 참여하여 기술 커뮤니티와 연결하고 새로운 혁신을 발견하세요.</p>
