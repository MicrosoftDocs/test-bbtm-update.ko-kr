Title: Azure SQL Data Warehouse 및 Azure Databricks를 사용하여 데이터 잠재력 잠금 해제
Summary: 데이터를 최대한 활용하려면 경쟁 환경에서 모든 비즈니스에 매우 중요합니다. 기업은 적절한 시기에 올바른 데이터를 올바른 손으로 가져올 수 있는 기능이 필요합니다. Azure Databricks...
Content: >-
  <p>데이터를 최대한 활용하려면 경쟁 환경에서 모든 비즈니스에 매우 중요합니다. 기업은 적절한 시기에 올바른 데이터를 올바른 손으로 가져올 수 있는 기능이 필요합니다. Azure Databricks 및 Azure SQL Data Warehouse는 최신 데이터 웨어하우스를 통해 이 작업을 수행하는 데 도움이 될 수 있습니다.</p>


  <p>Azure SQL Data Warehouse는 MPP(대규모 병렬 처리)를 활용하여 페타바이트 단위의 데이터에서 복잡한 쿼리를 신속하게 실행하는 탄력적, 전역적으로 사용 가능한 클라우드 데이터 웨어하우스입니다. Azure SQL Data Warehouse는 SQL 알고 비즈니스에서 작업을 추진하려는 분석가에게 친숙한 인터페이스를 제공합니다.</p>


  <p>Azure Databricks는 최고의 Databricks와 Azure를 결합하여 고객이 원클릭 설정, 간소화된 워크플로 및 Apache Spark를 지원하는 데이터 과학자, 데이터 엔지니어 및 비즈니스 분석가 간의 협업을 가능하게 하는 대화형 작업 영역을 통해 혁신을 가속화할 수 있도록 지원합니다.</p>


  <p>Azure Databricks Service의 일반 공급으로 Azure SQL Data Warehouse에 대한 기본 제공 지원이 제공됩니다. 이렇게 하면 모든 데이터 과학자 또는 데이터 엔지니어가 최신 데이터 웨어하우스 아키텍처에 대한 고급 ETL(추출, 변환 및 로드)을 빌드하거나 Machine Learning 및 AI를 위한 관계형 데이터에 액세스할 때 Azure Databricks 클러스터와 Azure SQL Data Warehouse를 연결하는 원활한 경험을 할 수 있습니다. 이러한 서비스의 조합은 비즈니스에 진정으로 혁신적인 분석 플랫폼을 제공할 수 있습니다.</p>


  <h2>최신 데이터 웨어하우스의 고급 ETL</h2>


  <p>클라우드 우선 에코시스템에서 데이터는 원본 시스템을 기반으로 다양한 형식으로 생성됩니다. 구조화되고, 반구조화되고, 중첩되고, 반복될 수 있습니다. 이 데이터에 대한 분석을 실행하기 위해 많은 고객이 조직에서 새롭게 등장하고 있는 새로운 기술과 도구를 활용하기 위해 웨어하우스 외부에서 데이터를 준비하도록 선택하고 있습니다. Azure Databricks를 사용하면 데이터 엔지니어가 다양한 언어 선택과 함께 Databricks 런타임의 모든 기능을 사용하여 확장할 수 있는 ETL 프로세스를 개발하고 데이터를 SQL Data Warehouse에 직접 쓸 수 있습니다. SQL Data Warehouse의 이 데이터를 통해 분석가는 SQL 및 <a href="https://powerbi.microsoft.com/" target="_blank">Power BI</a> 같은 선도적인 BI 도구를 사용하여 조직에서 가장 가치 있는 데이터를 복잡하고 대화형으로 분석할 수 있습니다. </p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/129e0812-ae8e-4f7a-88d8-9c11cee4f851.png"><img width="640" height="260" title="Databricks 이미지" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Databricks image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ef4ea6f1-505f-4d73-9aa0-021c4e2f3287.png" border="0"></a></p>


  <h2>Machine Learning 및 AI에 대한 모든 데이터 액세스</h2>


  <p>Machine Learning 및 인공 지능 공간에서 데이터 랭글링은 데이터 과학자 작업의 가장 시간이 많이 걸리는 측면 중 하나입니다. 모델을 학습하려면 대량의 데이터를 연결하고 읽을 수 있어야 합니다. Azure SQL Data Warehouse에 대한 기본 제공 지원을 통해 데이터 과학자가 페타바이트 단위의 데이터 웨어하우징 데이터에 쉽게 액세스할 수 있게 되었습니다. 이제 모델링에 더 많은 시간을 할애하고 데이터를 이동하는 시간을 줄일 수 있습니다. 이렇게 하면 데이터 과학자의 소중한 시간을 보다 효율적으로 사용할 수 있습니다.</p>


  <p>Azure Databricks와 Azure SQL Data Warehouse의 조합이 조직 내에서 분석을 어떻게 변화시킬지 매우 기쁘게 생각하고 있습니다. <a href="https://docs.microsoft.com/en-us/azure/azure-databricks/databricks-extract-load-sql-data-warehouse" target="_blank">Azure SQL Data Warehouse 자습서로 ETL을</a> 사용해 보면 오늘 시작할 수 있습니다.</p>


