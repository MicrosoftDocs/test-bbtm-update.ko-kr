Slug: new-azure-storage-release-larger-block-blobs-incremental-copy-and-more
Title: 새 Azure Storage 릴리스 – 더 큰 블록 Blob, 증분 복사 등!
Summary: 최신 Azure Storage 서비스 릴리스의 새로운 기능 발표 및 Storage 클라이언트 라이브러리 업데이트
Content: >-
  <p>최신 Azure Storage 서비스 릴리스의 새로운 기능과 Storage 클라이언트 라이브러리에 대한 업데이트를 발표하게 되어 기쁘게 생각합니다. 이 최신 릴리스를 통해 사용자는 최대 4.77TB의 블록 Blob을 허용하는 100MB의 증가된 블록 크기뿐만 아니라 페이지 Blob에 대한 증분 복사 및 메시지 추가 시 팝 영수증과 같은 기능을 활용할 수 있습니다.</p>


  <h2>REST API 버전 2016-05-31</h2>


  <p>버전 2016-05-31에는 다음과 같은 변경 내용이 포함됩니다.</p>


  <ul>
      <li>블록 크기가 100MB로 증가하면서 최대 Blob 크기가 4.77TB로 증가했습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/general-availability-larger-block-blobs-in-azure-storage/">이전 공지 사항을</a> 확인하세요.</li>
      <li>이제 <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/put-message">Put Message API</a> 는 팝 수신을 포함하여 방금 추가된 메시지에 대한 정보를 반환합니다. 이렇게 하면 새로 큐에 추가된 <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/update-message">메시지에서 업데이트 메시지</a> 및 <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/delete-message2">삭제 메시지를</a> 호출할 수 있습니다.</li>
      <li>이제 컨테이너의 공용 액세스 수준이 <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/list-containers2">컨테이너 나열</a> 및 <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/get-container-properties">컨테이너 속성 가져오기</a> API에서 반환됩니다. 이전에는 <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/get-container-acl">이 정보를 Get Container ACL</a>을 호출해야만 얻을 수 있습니다.</li>
      <li>이제 <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/list-directories-and-files">목록 디렉터리 및 파일</a> API는 목록을 지정된 접두사로 제한하는 새 매개 변수를 허용합니다.</li>
      <li>이제 모든 Table Storage API가 제한 시간 쿼리 매개 변수를 수락하고 적용합니다.</li>
      <li>이제 Blob 또는 파일의 범위를 요청할 때 저장된 Content-MD5 속성이 반환됩니다. 이전에는 전체 Blob 및 파일 다운로드에 대해서만 반환되었습니다.</li>
      <li>이제 새 <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/incremental-copy-blob">증분 복사 Blob</a> API를 사용할 수 있습니다. 이렇게 하면 페이지 Blob 스냅샷을 효율적으로 복사하고 백업할 수 있습니다.</li>
      <li>If-None-Match 사용: 이제 Blob을 읽을 때 *가 실패합니다. 이전에는 Blob 읽기에 대해 이 헤더가 무시되었습니다.</li>
      <li>인증하는 동안 정식화된 헤더 목록에는 이제 빈 값이 있는 헤더가 포함됩니다. 이전에는 목록에서 생략되었습니다.</li>
      <li>몇 가지 오류 메시지가 명확해지거나 보다 구체적으로 지정되었습니다. <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/azure-storage-services-rest-api-reference">REST API 참조</a>에서 변경 내용의 전체 목록을 참조하세요.</li>
  </ul>


  <p>자세한 내용은 <a href="https://docs.microsoft.com/en-us/rest/api/storageservices/fileservices/azure-storage-services-rest-api-reference">REST API 참조</a> 설명서를 확인하세요.</p>


  <h2>새 클라이언트 라이브러리 기능</h2>


  <h3>.NET 클라이언트 라이브러리(버전 8.0.1)</h3>


  <ul>
      <li>위에 나열된 모든 서비스 기능</li>
      <li>이식 가능한 클래스 라이브러리 지원(NetStandard 1.0 Faade&ccedil;를 통해)</li>
      <li>Blob, 테이블/및 큐에 대한 클라이언트 쪽 암호화를 위한 키 회전</li>
  </ul>


  <p>전체 변경 내용 목록은 Github 리포지토리에서 <a href="https://github.com/Azure/azure-storage-net/blob/master/changelog.txt">변경 로그</a> 를 확인하세요.</p>


  <h3>스토리지 에뮬레이터</h3>


  <ul>
      <li>위에 나열된 모든 서비스 기능</li>
  </ul>


  <p>스토리지 에뮬레이터 v4.6은 최신 <a href="https://azure.microsoft.com/downloads/">Microsoft Azure SDK</a>의 일부로 사용할 수 있습니다. <a href="https://go.microsoft.com/fwlink/?LinkId=717179&amp;clcid=0x409">독립 실행형 설치 관리자</a>를 사용하여 스토리지 에뮬레이터를 설치할 수도 있습니다.</p>


  <p>또한 Well&rsquo;은 새로운 AzCopy 릴리스와 함께 향후 몇 주 안에 최신 REST 버전을 지원하기 위해 Java, C++, Python 및 NodeJS용 새 클라이언트 라이브러리를 릴리스할 예정입니다. 기대해 주세요.</p>
