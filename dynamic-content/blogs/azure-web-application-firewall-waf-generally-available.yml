  <h3>사용 편의성</h3>


  <ul>
   <li>Application Gateway WAF는 Azure Portal 및 REST API를 통해 간단하게 구성, 배포 및 관리할 수 있습니다. PowerShell 및 CLI는 곧 사용할 수 있습니다.</li>
   <li>관리자는 WAF 규칙을 중앙에서 관리할 수 있습니다.</li>
   <li>기존 Application Gateway는 WAF를 포함하도록 업그레이드할 수 있습니다. WAF는 웹 애플리케이션 방화벽 외에도 모든 표준 Application Gateway 기능을 유지합니다.</li>
  </ul>


  <h3>모니터링</h3>


  <ul>
   <li>Application Gateway WAF는 <a href="https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-overview">AZURE Monitor</a> 와 통합된 실시간 WAF 로그를 사용하여 공격에 대한 웹 애플리케이션을 모니터링하여 WAF 경고를 추적하고 추세를 쉽게 모니터링하는 기능을 제공합니다. JSON 형식 로그는 고객&rsquo; 스토리지 계정으로 직접 이동합니다. 고객은 이러한 로그를 완전히 제어할 수 있으며 자체 보존 정책을 적용할 수 있습니다. 고객은 이러한 로그를 자체 분석 시스템에 수집할 수도 있습니다. WAF 로그도 <a href="https://www.microsoft.com/en-us/cloud-platform/operations-management-suite">OMS(Operations Management Suite)</a> 와 통합되므로 고객은 OMS 로그 분석을 사용하여 정교한 세분화된 쿼리를 실행할 수 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aad23373-ed3a-46a1-a36c-982e250e17ee.png"><img alt="WAF - Access Log" border="0" height="310" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1701f816-3793-4ac2-8fbd-0fe84783cd89.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="WAF - 액세스 로그" width="440"></a></p>


  <ul>
   <li>Application Gateway WAF는 곧 <a href="https://azure.microsoft.com/en-us/services/security-center/">Azure Security Center</a> 와 통합되어 모든 Azure 리소스에 대한 중앙 집중식 보안 보기를 제공합니다. Azure Security Center는 구독에서 취약성을 검사하고 검색된 문제에 대한 완화 단계를 권장합니다. 이러한 취약성 중 하나는 WAF로 보호되지 않는 웹 애플리케이션의 존재입니다.</li>
  </ul>


