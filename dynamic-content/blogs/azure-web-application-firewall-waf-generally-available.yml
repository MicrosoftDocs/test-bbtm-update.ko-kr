Title: Azure WAF(웹 애플리케이션 방화벽) 일반 공급
Summary: 지난 9월 Ignite에서 계층 7 Azure Application Gateway 서비스에 웹 애플리케이션 방화벽을 추가하여 웹 애플리케이션 보안을 향상하기 위한 계획을 발표했습니다. 우리는 지금 일반을 발표하고있다 ...
Content: >-
  <p>지난 9월 Ignite에서 계층 7 <a href="https://azure.microsoft.com/en-us/services/application-gateway/">Azure Application Gateway</a> 서비스에 웹 애플리케이션 방화벽을 추가하여 웹 애플리케이션 보안을 향상하기 위한 계획을 발표했습니다. 이제 모든 Azure 공용 지역에서 웹 애플리케이션 방화벽의 일반 공급이 발표되었습니다.</p>


  <p>웹 애플리케이션은 SQL 삽입 및 사이트 간 스크립팅 공격과 같은 일반적인 알려진 취약성을 악용하는 악의적인 공격의 대상이 되고 있습니다. 애플리케이션에서 이러한 악용을 방지하려면 애플리케이션 토폴로지의 여러 계층에서 엄격한 유지 관리, 패치 적용 및 모니터링이 필요할 수 있습니다. 중앙 집중식 WAF(웹 애플리케이션 방화벽)는 웹 공격으로부터 보호하고 애플리케이션을 변경하지 않고도 보안 관리를 간소화합니다. 애플리케이션 및 규정 준수 관리자는 위협 및 침입에 대해 더 나은 보증을 받습니다.</p>


  <p>Azure Application Gateway는 SSL 종료, 진정한 라운드 로빈 부하 분산, 쿠키 기반 세션 선호도, 다중 사이트 호스팅 및 URL 경로 기반 라우팅을 비롯한 기능을 제공하는 ADC(애플리케이션 배달 컨트롤러) 계층 7 네트워크 서비스입니다. Application Gateway는 더 나은 애플리케이션 보안 강화를 제공하기 위해 SSL 정책 제어 및 종단 간 SSL 암호화를 제공합니다. 이러한 기능을 통해 백 엔드 애플리케이션은 비용이 많이 드는 암호화/암호 해독, SSL 정책 및 부하 분산을 Application Gateway에 유지하면서 핵심 비즈니스 논리에 집중할 수 있습니다. Application Gateways&rsquo; 핵심 제품과 통합된 웹 애플리케이션 방화벽은 OWASP(Open Web Application Security Project) <a href="https://www.owasp.org/index.php/Category:OWASP_Top_Ten_Project">상위 10개 취약성</a>으로 식별되는 가장 일반적인 웹 취약성으로부터 보호하는 애플리케이션의 보안 포트폴리오와 태세를 더욱 강화합니다. Application Gateway WAF는 이러한 많은 취약성에 대한 기준 보안을 제공하는 OWASP ModSecurity Core 규칙 집합(3.0 또는 2.2.9)으로 미리 구성됩니다. 간단한 구성 및 관리를 통해 Application Gateway WAF는 풍부한 로깅 기능과 선택적 규칙 사용 기능을 제공합니다.</p>


  <h2>이점</h2>


  <p>다음은 웹 애플리케이션 방화벽에서 제공하는 핵심 이점입니다.</p>


  <h3>보호</h3>


  <ul>
   <li>백 엔드 코드를 수정하지 않고 웹 취약성 및 공격으로부터 애플리케이션을 보호합니다. WAF는 다음을 비롯한 다양한 공격 범주를 해결합니다. <ul>
    <li>SQL 삽입</li>
    <li>사이트 간 스크립팅</li>
    <li>명령 삽입, HTTP 요청 밀수, HTTP 응답 분할 및 원격 파일 포함 공격과 같은 일반적인 공격</li>
    <li>HTTP 프로토콜 위반</li>
    <li>HTTP 프로토콜 변칙</li>
    <li>봇, 크롤러 및 스캐너</li>
    <li>일반적인 애플리케이션 구성 오류(예: Apache, IIS 등)</li>
    <li>HTTP 서비스 거부</li>
   </ul>
   </li>
   <li>여러 웹 애플리케이션을 동시에 보호합니다. Application Gateway는 웹 공격으로부터 모두 보호할 수 있는 단일 게이트웨이 뒤에 최대 20개의 웹 사이트를 호스팅하도록 지원합니다.</li>
  </ul>


