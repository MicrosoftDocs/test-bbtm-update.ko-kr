  <h2>오픈 소스 수용</h2>


  <p>Application Gateway WAF는 가장 일반적인 웹 취약성으로부터 보호하기 위해 가장 인기 있는 WAF 배포 &ndash;&nbsp; <a href="https://www.modsecurity.org/crs/">OWASP ModSecurity Core 규칙 집합</a> 중 하나를 사용합니다. 엄격한 표준을 준수하는 이러한 규칙은 오픈 소스 커뮤니티에서 관리하고 유지 관리합니다. 고객은 규칙 집합 CRS 2.2.9와 CRS 3.0 중에서 선택할 수 있습니다. CRS 3.0은 가양성 감소를 크게 제공하므로 CRS 3.0을 사용하는 것이 좋습니다.</p>


  <h2>요약 및 다음 단계</h2>


  <p>웹 애플리케이션 방화벽의 일반 공급은 Application Gateway ADC 보안 제품에서 중요한 중요 시점입니다. 사용자 의견에 따라 WAF 기능 집합을 계속 개선할 것입니다. 현재 포털 또는 ARM 템플릿을 사용하여 Application Gateway 웹 애플리케이션 방화벽을 사용해 볼 수 있습니다. 자세한 정보 및 자세한 설명서 링크는 아래에 제공됩니다.</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/pricing/details/application-gateway/">Application Gateway WAF 가격 책정</a></li>
   <li>Application Gateway WAF에 대한 <a href="https://docs.microsoft.com/en-us/azure/application-gateway/application-gateway-web-application-firewall-overview">자세한 기술 세부 정보</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/application-gateway/application-gateway-crs-rulegroups-rules">WAF 규칙 스키마 및 RuleGroup/규칙의 포괄적인 목록</a></li>
   <li>단계별 가이드를 <a href="https://docs.microsoft.com/en-us/azure/application-gateway/application-gateway-web-application-firewall-portal">만들어</a> <a href="https://docs.microsoft.com/en-us/azure/application-gateway/application-gateway-customize-waf-rules-portal">사용자 지정</a></li>
   <li><a href="https://github.com/Azure/azure-quickstart-templates/tree/master/101-application-gateway-waf/">ARM 템플릿으로 배포</a></li>
   <li><a href="https://docs.microsoft.com/en-us/rest/api/applicationgateway/">ARM API</a></li>
   <li>PowerShell 및 CLI 지원은 곧 제공될 예정입니다.</li>
  </ul>
