  <h3>사용자 지정</h3>


  <ul>
   <li>Application Gateway WAF는 탐지 또는 방지 모드에서 실행할 수 있습니다. 일반적인 사용 사례는 관리자가 트래픽에서 악의적인 패턴을 관찰하기 위해 탐지 모드에서 실행하는 경우입니다. 악용 가능성이 감지되면 방지 모드로 전환되어 의심스러운 수신 트래픽을 차단합니다.</li>
   <li>고객은 WAF RuleGroups를 사용자 지정하여 광범위한 범주 또는 하위 범주의 공격을 사용하거나 사용하지 않도록 설정할 수 있습니다. 따라서 관리자는 SQL 삽입 또는 XSS(교차 사이트 스크립팅)에 대해 RuleGroups를 사용하거나 사용하지 않도록 설정할 수 있습니다. 고객은 RuleGroup 내에서 특정 규칙을 사용하거나 사용하지 않도록 설정할 수도 있습니다. 예를 들어 프로토콜 변칙 규칙 그룹은 선택적으로 사용/사용하지 않도록 설정할 수 있는 많은 규칙의 컬렉션입니다.</li>
  </ul>


