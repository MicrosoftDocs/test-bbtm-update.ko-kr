Title: '방금 MMS 2011에서 발표: System Center 2012 프라이빗 클라우드 컴퓨팅 발전 및 혼합 클라우드 환경 관리 용이성'
Summary: 이번 주 라스베이거스에서 열린 2011 MICROSOFT 관리 서밋(MMS)에서 브래드 앤더슨 Microsoft 기업 부사장은 IT 관리자가 다음을 수행할 수 있는 새로운 System Center 2012를 소개했습니다.
Content: '<p>이번 주 라스베이거스에서 열린 2011 MICROSOFT 관리 서밋(MMS)에서 브래드 앤더슨 Microsoft 기업 부사장은 IT 관리자가 비즈니스 팀에 권한을 부여하고, 애플리케이션 성능에 대한 더 큰 통찰력을 제공하고, IT가 퍼블릭 클라우드 컴퓨팅 플랫폼을 채택할 때 현재 투자를 진행할 수 있도록 하는 프라이빗 클라우드 서비스를 제공할 수 있는 새로운 System Center 2012를 소개했습니다.  예: <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a></p>  <p>그의 기조 연설에서 Anderson은 부서 수준 애플리케이션 관리자가 프라이빗 및 퍼블릭 클라우드 인프라에서 애플리케이션을 배포하고 관리하는 동시에 IT 관리자가 비즈니스 팀에 더 큰 유연성과 민첩성을 제공할 수 있도록 지원하는 새로운 System Center 2012 기능인 코드 이름 "Concero"를 보여주었습니다.</p>  <p>이 뉴스에 대한 자세한 내용은 여기에서 보도 자료를 참조하세요.&nbsp; 또한 공식 Microsoft 블로그에서<a target="_blank" href="https://blogs.technet.com/b/microsoft_blog/archive/2011/03/22/private-cloud-computing-it-s-all-about-the-apps.aspx"> "프라이빗 클라우드 컴퓨팅:&nbsp; 앱에 대한 모든 것"</a>이라는 Brad Anderson의 블로그 게시물에서 자세히 알아볼 수 있습니다.</p>  <p><iframe style="overflow: hidden; width: 300px; height: 50px;" src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/03/24/just-announced-at-mms-2011-system-center-2011-advances-private-cloud-computing-and-eases-management-of-mixed-cloud-environments.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" frameborder="0" scrolling="no"></iframe><br>트윗</p>'
