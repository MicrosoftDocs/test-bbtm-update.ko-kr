Title: '인텔리전트 클라우드 빌드: 비즈니스를 혁신하기 위한 새로운 Azure 혁신 발표'
Summary: 오늘 AzureCon에서는 고객이 앱 개발, 데이터 및 IoT 및 인프라 전반에 걸쳐 클라우드 속도와 규모로 비즈니스를 혁신하는 데 도움이 되는 일련의 새로운 혁신을 발표할 예정입니다.
Content: >-
  <p>고객과&rsquo;의 대화에서 비즈니스 가치를 &ndash; 극대화하고 클라우드에서 경쟁 우위 &ndash; 를 확보하는 데 있어 모든 유형과 규모의 조직에서 세 가지 중요한 추세가 나타났습니다. 첫째, 애플리케이션은 조직이 더 빠른 가치 창출 시간을 달성하는 데 박차를 가하고 있습니다. 한편, 기계 학습, 예측 분석 및 IoT(사물 인터넷)와 같은 상위 수준의 서비스는 비즈니스 프로세스를 재창조하는 것뿐만 아니라 가능한 것을 재구상하는 고객을 혁신&mdash;하는 데 더 빠른 시간을 할애하고 있습니다. 그러나 클라우드 인프라가 뒷좌석을 차지했음을 의미하지는 않습니다&rsquo;. 클라우드를 뒷받침하는 인프라는 여전히 중요하며, 고객에게 안정성과 안심을 제공하면서 수익을 개선하기 위해 더 빠르게 확장할 수 있도록 지원합니다.</p>


  <p>오늘 AzureCon에서는 알래스카 항공, 나스카, UNDP(유엔 개발 프로그램), Jet.com, Rockwell Automation 등의 고객이 &ndash; 앱 개발, 데이터 및 IoT 및 &ndash; 인프라 전반에 걸쳐 클라우드 속도와 규모로 비즈니스를 혁신할 수 있도록 일련의 새로운 혁신을 발표할 예정입니다.</p>


  <h2>최신 애플리케이션 빌드 및 관리</h2>


  <p>앱은 오늘날 비즈니스 변환의 중추입니다. 개발자가 풍부한 클라우드 서비스 포트폴리오를 사용하여 최신 앱 플랫폼을 빌드할 수 있는 경우 모든 디바이스 &ndash; 에 대한 단일 코드 베이스를 탭하면 결과가 고무적입니다. 알래스카 항공과 같은 Azure 고객은 한 가지 예입니다. 수상 경력에 빛나는 이 회사는 Azure App Service, Azure SQL DB, API Management, Visual Studio Online, Xamarin 및 Power BI 사용하여 직원들이 모든 항공편에서 열린 좌석을 찾고 예약할 수 있는 호퍼 앱을 제공하고 라이브 게이트 및 날씨 정보를 확인할 수 있습니다. 직원이 앱에 대한 피드백을 제공하면 Visual Studio Online을 사용하여 해당 피드백을 기반으로 하는 새로운 기능을 쉽고 빠르게 릴리스할 수 있으며 GitHub 같은 서비스로 보완할 수 있습니다.&nbsp;</p>


  <p>컨테이너 기술은 앱을 빌드, 배포 및 실행하는 방식을 변화시키고 있습니다. 특히 Docker는 어디서나 실행할 수 있도록 컨테이너 앱의 빌드 및 패키징을 간소화하는 동시에 민첩성과 밀도의 추가적인 이점을 제공함으로써 업계의 주목을 받고 있습니다. 컨테이너가 점점 더 생산에 진입함에 따라 컨테이너 관리에 관심이 집중되고 있습니다. 개발자와 IT 관리자는 다중 컨테이너 애플리케이션을 배포하고 관리하는 동시에 크기를 조정하고 복원력 있게 만드는 데 도움이 되는 솔루션을 원합니다.</p>


  <p>Docker 및 Mesosphere와의 파트너십을 기반으로 하는 오픈 소스 컨테이너 예약 및 오케스트레이션 서비스인 새로운 Azure Container Service와 이 공간의 오픈 소스 프로젝트에 대한 기여를 발표하게 되어 기쁩니다. 이 서비스는 컨테이너 워크로드를 실행하기 위한 오픈 소스 환경을 제공하기 위해 Docker 및 Apache Mesos를 모두 활용합니다. 현재까지 Docker와 함께 작업한 점을 감안할 때, 이 중요한 기술을 포함하는 사람을 놀라게 할 가능성은 낮지만, 왜 Mesos인가요? 컨테이너 기반 애플리케이션의 문제를 해결하기 위해 Mesos에 의존해 온 많은 엔터프라이즈 고객과 이야기를 나눈 후에는 Mesos가 처음으로 지원되는 오케스트레이터가 되어야 한다는 것이 분명했습니다. Mesos는 이미 트위터, 모든 애플&rsquo; 시리, 에어 비앤비, 넷플릭스 및 OpenTable의 큰 부분과 같은 선도적 인 브랜드를 구동합니다.</p>


  <p>Weve&rsquo;는 DCOS Marathon&nbsp;(컨테이너 기반 애플리케이션 시작 및 크기 조정) 및 Chronos(분산 cron 및 일괄 처리 워크로드용)를 비롯한 DCOS 제품의 오픈 소스 구성 요소를 사용하여 Mesosphere와 긴밀한 협업을 통해 Azure Container Service를 구축했습니다. 또한 많은 고객이 Docker Swarm 및 Docker Compose를 사용하여 Docker 컨테이너를 배포하게 되어 매우 기쁩니다. Docker와의 파트너십을 지속하면서 Azure Container Service는 Swarm 기반 솔루션을 배포, 크기 조정 및 오케스트레이션할 수도 있습니다. Azure Container Service는 연말 이전에 미리 보기로 제공됩니다.</p>


  <h2>빅 데이터 및 사물 인터넷</h2>


  <p>인텔리전트 클라우드는 데이터에 &ndash; 의해 구동되며, 연결된 자산, 디바이스 및 시스템에서 인사이트를 위해 데이터를 공유할 수 있는 경우 혁신은 무한합니다. 그래서 사물 인터넷은 로크웰과 ThyssenKrupp 엘리베이터와 같은 고객이 데이터와 장치를 연결하여 비즈니스 문제를 해결하고 운영을 개선하면서 세계의&rsquo; 상상력을 사로잡았습니다. 오늘, 우리는 <a href="https://blogs.microsoft.com/iot/2015/09/29/azure-iot-suite-now-available/">Azure IoT 스위트 룸</a>을 구입할 수 있다고 발표하고있다.&nbsp; 검증된 클라우드 플랫폼을 기반으로 하는 이 제품군은 IoT 프로젝트를 빠르고 쉽게 빌드하고 크기를 조정하기 위해 회사&#39;기존 프로세스, 디바이스 및 시스템과 통합됩니다. 원격 모니터링, 자산 관리 및 예측 유지 관리와 같은 IoT에 대한 일반적인 비즈니스 요구를 해결하기 위해 특별히 빌드되었습니다. 기업이 이미 소유하고 있는 자산을 연결한 다음 이러한 자산이 이미 생성하고 있는 데이터의 힘을 활용할 수 있는 경우 운영 효율성을 실현하고 혁신을 창출하며 비즈니스를 혁신할 수 있습니다.</p>


  <p>또한 Microsoft는 IoT 디바이스 및 플랫폼 요구 사항을 가진 기업을 돕기 위해 제품을 테스트하고 인증한 파트너의 에코시스템인 새로운 Microsoft Azure Certified for IoT 프로그램을 발표했습니다. 초기 파트너로는 Beaglebone, Freescale, Intel, Raspberry Pi, Resin.io, Seeed 및 Texas Instruments가 있습니다.&nbsp;&nbsp;</p>


  <p>누락된 경우 어제는 데이터를 지능형 작업 &ndash; 으로 변환할 수 있는 완전 관리형 빅 데이터 및 고급 분석 제품군인 Cortana Analytics Suite를 구매할 수 있다고 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/09/28/microsoft-expands-azure-data-lake-to-unleash-big-data-productivity.aspx"><u>발표</u></a>했습니다. 또한 저장소, 분석 서비스 및 기존 관리형 Hadoop-as-a-Service 제품인 Azure HDInsight를 포함하는 Azure Data Lake에 대한 확장된 비전을 발표했습니다. 또한 Linux의 HDInsight는 이제 일반 공급됩니다. Visual Studio 통합을 통해 빅 데이터 코드의 작성, 디버깅 및 최적화를 간소화합니다.&nbsp; 또한 사용자&rsquo; 코드의 표현력과 SQL 이점을 통합하는 새로운 언어인 U-SQL 도입했습니다. 빅 데이터로 작업하는 경우 생산성을 높이기 전에 팀 전체가 더 이상 새로운 기술을 배울 필요가 없습니다.</p>


  <h2>지능형 인프라: 하이퍼 스케일의 신뢰&nbsp;</h2>


  <p>신뢰할 수 있는 신뢰할 수 있는 클라우드 인프라가 없다면 클라우드에서 이 중 어느 것도 가능하지 않을 것입니다. 그리고 전 세계 고객에게는 최고점이 아무리 높고 전 세계에 상관없이 비즈니스 요구 사항 &ndash; 의 성장과 규모를 지원하는 인프라를 제공하는 것이&rsquo; 중요합니다. 이는 하이퍼스케일 클라우드의 진정한 값입니다. 전 세계 &ndash; 24개 지역이 AWS와 Google을 합친 &ndash; 것보다 더 많기 때문에 아무도 Microsoft Azure 같은 하이퍼 스케일을 제공하지 않습니다.</p>


  <p>이 약속을 더욱 강화한 지 불과 몇 시간 전에 인도 중부는 첸나이의 푸네 남부 인도와 뭄바이&ndash; 의 인도 서부의 일반 공급 기업으로, Microsoft는 인도 최초의 대규모 퍼블릭 클라우드 공급자가 되었습니다. 새 지역은 백업 및 복구를 위해 여러 지역의 데이터 상주 및 복제와 클라우드에 대한 프라이빗 연결 옵션을 로컬 고객에게 제공합니다. Azure는 이러한 지역에서 즉시 사용할 수 있으며, Office 365 서비스는 10월에 제공되고 Dynamics CRM은 2016년 상반기에 출시될 예정입니다.&nbsp;</p>


  <p>또한 신뢰할 수 있는 인프라는 고객에게&nbsp; 클라우드 인프라 및 자산 전반에 걸쳐control, 보안 및 투명성을 제공하는 것을 의미합니다. 이는 사이버 보안 공격이 전 세계적으로 계속 헤드라인을 장식하는 데 그 어느 때보다 중요합니다. 따라서&rsquo; 오늘 새로운 Azure Security Center &ndash; 에 고객이 Azure 리소스의 보안을 종단 간 가시성과 제어할 수 있는 통합 보안 솔루션을 발표하게 되어 기쁘게 생각합니다.</p>


  <p>이 최초의 보안 서비스는 Barracuda, Checkpoint, Cisco, CloudFlare, F5 Networks, Fortinet, Imperva, Incapsula 및 추세 Micro와 같은 회사의 파트너 솔루션과도 통합됩니다. Azure Security Center는 통합 보안, 모니터링 및 정책 관리를 사용하도록 설정하는 것 외에도 귀중한 권장 사항을 제공합니다. 이 서비스는 고객&rsquo; 배포에서 수집한 정보를 분석하고 Microsoft에서 집계한 글로벌 위협 인텔리전스와 비교하여 클라우드 보안에서 추측을 수행하면서 위협을 감지하는 업계 고유의 기능을 도입했습니다.&nbsp; Azure Security Center는 연말까지 Azure 고객에게 광범위하게 제공될 예정입니다.</p>


  <p><em>&ldquo;Azure Security Center는 고객에게 Cisco ASA 방화벽과 같은 중요한 보안 서비스를 쉽게 찾고, 배포하고, 관리할 수 있는 방법을 제공합니다. Cisco ASAvs&rsquo; 우수한 보호, 고성능 및 유연한 소비 모델을 통해 상호 고객은 보안을&rdquo; 손상시키지 않고 자신 있게 클라우드를 수용할 수 있다고 Ciscos&rsquo; Security Business Group 전략 및 비즈니스 개발 수석 디렉터인 Dov Yoran은 말했습니다.</em></p>


  <p>마지막으로, 세계적 수준의 클라우드 인프라의 성능을 더욱 향상시키기 위해 오늘 GPU 기능을 갖춘 Azure Virtual Machines의 새로운 제품군인 N 시리즈를 발표했습니다. GPU는 컴퓨팅 및 그래픽 집약적 워크로드에 이상적이며, 고객이 원격 시각화, 고성능 컴퓨팅 및 분석과 같은 시나리오를 통해 혁신에 연료를 공급하는 데 도움이 됩니다. 향후 몇 개월 내에 미리 보기로 제공되는 N 시리즈는 NVIDIA Tesla Accelerated Computing Platform과 NVIDIA GRID 2.0 기술을 제공하여 현재 클라우드에서 사용할 수 있는 최고급 그래픽 지원을 제공합니다.</p>


  <h2>쉽고 저렴한 클라우드 혁신</h2>


  <p>고객이 단순히 클라우드 속도로 혁신할 수 있도록 하는 것 외에도, 새로운 문제 해결 도구, 지원 리소스 및 가격 책정 옵션을 사용하여 클라우드 투자를 쉽고 저렴하게 관리할 수 있도록 지원하기 위해 최선을 다하고 있습니다. 오늘 Microsoft는 Azure에서 안정적인 상태의 예측 가능한 워크로드를 가진 고객을 위해 설계된 새로운 가격 책정 프로그램인 Azure Compute 사전 구매 계획을 발표했습니다. 이 새로운 제품을 사용하면 Azure 컴퓨팅을 1년 동안 미리 구매한 고객은 최대 63%의 비용 절감을 실현할 수 있습니다. 이 계획은 12월 1일부터 전 세계적으로 사용할 수 있습니다.</p>


  <h2>Azure의 지속적인 혁신</h2>


  <p>세계적 수준의 앱 개발, 데이터 및 인프라 제공에 대한 리더십이 지속되고 있으며, 오늘 AzureCon에서도 다음을 발표할 예정입니다.</p>


  <ul>
      <li>
      <p>App Service Environment는 이제&nbsp; 완전히 지원되는 SLA에서 사용할 수 있습니다. App Service Environment는 Web Apps, Mobile Apps, API Apps 및 Logic Apps에 더 많은 크기 조정 옵션을 사용하도록 설정하는 것 외에도 모든 앱을 안전하게 실행하기 위한 완전히 격리된 전용 환경을 제공합니다.</p>
      </li>
      <li>
      <p>Akamai와 전략적 파트너십을 통해 Akamais&rsquo; 업계 최고의 CDN 기능을 Azure에 통합할 수 있습니다. 이렇게 하면 Azure CDN&rsquo; 기능, 규모 및 지리적 범위가 크게 확장됩니다. 두 플랫폼이 FedRAMP JABs&rsquo; 최고 인증을 달성했으므로 공공 부문 고객은 편리하게 액세스할 수 있습니다.</p>
      </li>
      <li>
      <p>사용자 세분화, 앱 사용자 분석 및 상황에 맞는 인식 스마트 푸시 알림 및 디바이스 간 앱 내 메시징을 통해 앱 사용, 보존 및 수익 창출을 최대화할 수 있는 Azure Mobile Engagement 일반 공급.</p>
      </li>
  </ul>


  <ul>
