Title: '방금 발표됨: GreenButton, 글로벌 도달률 확장, Microsoft와 제휴에서 Azure Windows 가치 강조'
Summary: 뉴질랜드에 본사를 둔 InterGrids&rsquo; GreenButton 플러그 인 기술은 애플리케이션에서 컴퓨팅 및 데이터 집약적 작업을 영리하게 오프로드하고 Windows Azure를 통해 클라우드에 배포합니다...
Content: '<p>뉴질랜드에 본사를 둔 InterGrids&rsquo; <a target="_blank" href="https://www.greenbutton.net/">GreenButton</a> 플러그 인 기술은 애플리케이션에서 컴퓨팅 및 데이터 집약적 작업을 영리하게 오프로드하고 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼을 통해 클라우드에 배포합니다. 이를 통해 기업은 자체적으로 진행하는 경우보다 더 빠르게 클라우드에 진입할 수 있으며, 소규모 기업은 일반적으로 도달 범위를 벗어나는 컴퓨팅 리소스를 활용할 수 있습니다.</p>  <p><a target="_blank" href="https://www.greenbutton.net/pages/about">InterGrid</a>는 Microsoft가 전 세계 고객에게 GreenButton을 홍보할 수 있도록 Microsoft와 글로벌 제휴를 체결했다고 발표했습니다.&nbsp; 또한 이 계약은 Windows Azure 플랫폼을 사용하여 GreenButton 솔루션을 구동하고 엔드투엔드 솔루션 관리를 제공합니다. </p>  <p>Windows Azure용 GM의 Doug Hauger는 GreenButton을 통해 기업이 비용이 많이 드는 하드웨어 및 관리 비용 부담 없이 주문형 고성능 컴퓨팅 리소스에 액세스할 수 있다고 설명&ldquo;합니다. GreenButton은 Windows Azure의 기능을 활용하여 다양한 수직 및 워크로드에서 고객의 요구에 따라 성장하도록 쉽게 사용자 지정할 수 있는 고유한 솔루션을 만들고 있습니다.&rdquo;</p>  <p>이 애플리케이션은 이미 오클랜드 3차원 렌더링 회사인 Right Hemispheres&rsquo; Deep Exploration 소프트웨어를 포함하여 <a target="_blank" href="https://www.greenbutton.net/apps">6개의 소프트웨어 제품에</a> 포함되어 있으며 70개국 이상에서 4,000명 이상의 등록된 사용자를 보유하고 있습니다. </p>  <p>이 공지사항에 대해 자세히 알아보려면 여기를 클릭하여 전체 보도 자료를 읽어보세요.&nbsp; GreenButton 및 InterGrid에 대해 자세히 알아보려면 <a target="_blank" href="https://www.greenbutton.net/">여기</a> 를 클릭하십시오.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/09/just-announced-greenbutton-expands-global-reach-underscores-value-of-windows-azure-in-exclusive-alliance-with-microsoft.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
