Title: Windows Azure CDN 사용하여 시작 방법
Summary: 이제 Windows Azure CDN 사용하도록 설정하고 콘텐츠 캐싱을 시작하는 방법을 이해하는 데 도움이 되는 새로운 가이드 "Windows Azure CDN 시작"을 사용할 수 있습니다. 포함된 항목은 ...의 짧은 목록입니다.
Content: <p>이제 새 가이드인 "Windows Azure CDN 시작"을 통해 <a target="_blank" href="https://windowsazure.com/">Windows Azure CDN</a> 사용하도록 설정하고 콘텐츠 캐싱을 시작하는 방법을 이해할 수 있습니다. 여기에는 Windows Azure CDN 사용하기 위한 필수 구성 요소의 짧은 목록과 시작에 대한 단계별 지침과 더 자세히 알아보려는 경우 추가 리소스에 대한 링크가 포함되어 있습니다.&nbsp; WindowsAzure CDN 대한 가격 책정에 대한 자세한 내용은 여기에서 이전 블로그 게시물을 참조하세요. 그리고 Windows Azure CDN 전역적으로 사용할 수 있는 노드 목록은 여기에서 이전 블로그 게시물을 참조하세요.  </p>
