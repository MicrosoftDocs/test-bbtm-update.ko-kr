Content: >-
  지난 달, Microsoft Azure Media Services Microsoft Azure Media Services Microsoft Production StudiosMicrosoft" href="https://www.microsoft.com/en-us/productionstudios/" target="_blank"> Production Studios</a>와 <a title="협력하여 Microsoft BuildMicrosoft Build" href="https://www.buildwindows.com/" target="_blank"></a> 및 <a title="Microsoft IgniteMicrosoft" href="https://ignite.microsoft.com/#fbid=gJpU_5lYke8" target="_blank"> Ignite</a> 기조 연설을 웹캐스트<a title="했습니다.</a>" href="https://azure.microsoft.com/en-us/services/media-services/" target="_blank"><a title=" 결합된 이벤트는 클라우드의 기능을 활용하여 수십만 명의 고유 뷰어에게 라이브 HD 품질 스트림을 제공했습니다. Azure Media PlayerAzure" href="https://azure.microsoft.com/blog/2015/04/15/announcing-azure-media-player/" target="_blank"> Media Player</a>를 사용하여 <a title="웹캐스트는 매우 잘 수행되었으며 광범위한 플랫폼, 디바이스 및 브라우저에서 액세스할 수 있었습니다. 또한 이러한 라이브 이벤트는 플랫폼 간에 전달될 뿐만 아니라 SubPlySubPLY" href="https://www.subply.com/en/home.htm" target="_blank"></a>라는 <a title="회사로 빌드된 고유한 솔루션을 통해 Azure Media Player 내에서 실시간 다국어 캡션을 제공했습니다.

  <h2>어떻게 작동했나요?</h2>

  이 솔루션에서 라이브 스트리밍 데이터는 인코더에서 푸시되었고 RTMP는 미국 동부 및 미국 서부 Azure Media Services 데이터 센터로 수집되었습니다. 이 외에도 두 개의 낮은 비트 전송률 RTMP 스트림이 SubPLY 서버로 직접 전송되어 캡션 작성자가 스트림을 수신하고 클라이언트가 CDN 콘텐츠를 받기 전에 연결된 영어 캡션을 약간 생성할 수 있습니다. 실시간 생성된 캡션은 RTMP 스트림의 포함된 시간 코드에 연결되고 Azure 호스팅 부하 분산 웹 서비스로 푸시된 다음, Microsoft 번역기" href="https://www.microsoft.com/translator/" target="_blank">Microsoft 번역기</a> 기술을 중심으로 <a title="개발된 솔루션을 사용하여 여러 언어로 컴퓨터로 변환되었습니다.


  라이브 이벤트가 시작되기 전에 사전 롤 슬레이트 중에 동기화 비디오를 사용하여 SubPLY가 인코더의 RTMP 피드와 Azure Media Services 원본의 CDN 제공하는 스트림 간에 시간 코드를 동기화할 수 있도록 했습니다. 이렇게 하면 Azure Media Player를 통해 볼 때 캡션 및 라이브 비디오 스트림을 동기화할 수 있습니다.


  Azure Media Player용 SubPLY JavaScript 확장은 Azure 호스팅 웹 서비스에서 표시할 언어 목록을 받았습니다. 플레이어 내에서 시청자는 캡션을 사용하도록 설정하고 전문적으로 생성된 영어 캡션을 보거나 10개의 근사치 기계 번역 언어 중 하나를 선택할 수 있습니다.플레이어 내부에서 언어가 선택되면 확장은 부하 분산된 웹 서비스에서 캡션 데이터를 검색하고 실시간으로 CDN 전달된 해당 시간 코드 정렬 비디오 조각을 통해 표시했습니다.


  캡션에 대한 모든 스타일은 CSS를 사용하여 적용되었습니다.기본 언어, 색, 윤곽선, 그림자, 글꼴 및 위치를 설정하는 특성은 모두 SubPLY JavaScript 확장을 초기화할 때 구성할 수 있었습니다.


