  Microsoft Production Studios는 Azure Media Services 기능을 활용하여 종단 간 라이브 워크플로를 사용하여 라이브 스트리밍 이벤트를 클라우드로 수집할 수 있었고, Azure Media Service의 즉석 프로토콜 트랜스코딩을 mpeg-DASH, 부드러운 스트리밍 및 HLS로 활용하고 SubPLY에서 제공하는 라이브 캡션 워크플로와 함께 Azure Media Player가 결합하고 제공하는 라이브 캡션 워크플로를 활용하여 플랫폼 간 시청자에게 콘텐츠를 제공할 수 있었습니다.  전 세계에서!


