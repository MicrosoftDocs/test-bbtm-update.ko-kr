Content: >-
  <p>고객에게 선택과 유연성을 제공하는 것은 Azure의 블록체인을 중심으로 하는 업무의 핵심입니다. 오늘 Azure Blockchain Service에 관리<a href="https://www.r3.com/platform/" target="_blank">되는 Corda</a> Enterprise 다시 가져올&#39;도입하게 되어 기쁩니다.</p>


  <h2>Corda로 가는 길은 Azure에서 관리 서비스로 Enterprise.</h2>


  <p>2016년 Microsoft와 R3는 함께 작동하여 Azure Marketplace에서 <a href="https://azure.microsoft.com/en-us/blog/project-bletchley-corda-distributed-ledger-available-on-azure/" target="_blank">Corda Enterprise 가상</a> 머신 이미지로 Azure로 연결했습니다.</p>


  <p>2017년에는 <a href="https://azure.microsoft.com/en-us/blog/r3-on-azure-strengthening-our-partnership/" target="_blank">파트너십</a>으로 성장했으며, 이후 몇 년 동안&rsquo; 고객, 컨소시엄 및 ISV(독립 소프트웨어 공급업체)와 긴밀히 협력하여 Corda 기반 솔루션을 Azure로 가져오는 데 도움을 주었습니다. 고객 및 파트너와&rsquo; 협력하여 2018<a href="https://customers.microsoft.com/en-us/story/insurwave-insurance-azure" target="_blank">년 Insurwaves&rsquo; 출시</a>부터 최근 2019년 9월 Azure의 <a href="https://azure.microsoft.com/en-us/blog/the-marco-polo-network-uses-azure-and-corda-blockchain-to-modernize-trade-finance/" target="_blank">Marco Polo Network</a> 출시 발표&rsquo;에 이르기까지 Azure에서 여러 Corda 컨소시엄이 출시되었습니다.</p>


  <p>고객이 종단 간 솔루션을 빌드할 때 가장 큰 요청 중 하나는 Corda를 엔터프라이즈 데이터, 시스템 및 SaaS(Software as a Service)와 더 쉽게 통합하는 것이었습니다. 올해 초, Corda에 30년간의 Microsoft 엔터프라이즈 통합 환경을 제공하는 <a href="https://azure.microsoft.com/en-us/blog/introducing-the-azure-blockchain-development-kit/" target="_blank">Corda Logic App 및 Flow Connectors</a>를 출시했습니다. Flow 및 PowerApps를 사용하면 시민 개발자가 Corda용 로우 코드 또는 코드 없는 웹 및 모바일 앱을 빌드할 수도 있습니다.</p>


  <p>그러나 고객으로부터 받은 가장 큰 요청은 Corda가 Azure에서 관리되는 서비스로 릴리스되는 것이었습니다. 특히, 적절한 Corda 네트워크에 연결하고, 노드 상태를 관리하고, 노드와 기본 소프트웨어를 모두 업데이트하도록 Corda 노드를 설정하는 PaaS(Platform as a Service) 제품입니다.</p>


  <p>오늘 <a href="https://www.r3.com/events/cordacon/" target="_blank">CordaCon</a>&rsquo;에서는 고객이 이제 Azure Blockchain Service에서 Corda Enterprise 미리 보기에 등록할 수 있다는 사실을 공유하게 되어 기쁩니다.</p>


  <h2>간단한 Corda 노드 배포</h2>


  <p>Azure Blockchain Service의 Corda는 Corda 네트워크(Livenet, Testnet, <a href="https://docs.corda.net/corda-network/UAT.html" target="_blank">UAT</a>) 또는 프라이빗 <a href="https://docs.corda.net/corda-network/index.html" target="_blank">Corda 네트워크에서</a> 노드를 프로비전하고 호스트할 위치를 선택할 수 있는 기능을 제공합니다.</p>


  <p>미리 보기의 경우 Azure Blockchain Service는 최신 Corda Enterprise 버전(현재 4.X)을 지원합니다. 노드를 프로비전하는 것 외에도 Azure Blockchain Service는 Azure Blockchain Service를 기반으로 Corda 노드를 적절한 네트워크에 자동으로 연결합니다. Azure Blockchain Service의 일부인 경우 Azure Portal 내에서 또는 REST API, CLI 또는 PowerShell을 통해 프로그래밍 방식으로 Corda 노드를 구성하고 배포할 수 있습니다. 이렇게 하면 Corda 노드 배포 및 연결이 크게 간소화됩니다.</p>


  <h2>관리형 Corda 노드 및 Corda 분산 애플리케이션</h2>


  <p>Azure Blockchain Service는 Corda 노드를 프로비전 및 배포하는 것 외에도 Corda 노드 및 CorDapps(Corda Distributed Applications)를 관리하는 데 도움이 되는 관리되는 API를 제공합니다. Corda 노드 관리를&rsquo; 사용하면 노드에 대한 액세스를 제어하고, 노드를 확장 또는 축소하고, 흐름 드레이닝 드라이브를 수행할 수 있습니다. CorDapp 관리를&rsquo; 사용하면 노드에서 CorDapps를 쉽게 추가, 관리 및 버전 지정할 수 있습니다.</p>


  <h2>통합 노드 및 CorDapp 상태, 모니터링 및 로깅</h2>


  <p>Azure Blockchain Service의 Corda는 Azure Monitor를 활용하여 Corda 노드 및 CorDapp 상태, 모니터링 및 로깅 정보에 더 쉽게 액세스할 수 있도록 합니다. Azure Monitor를&rsquo; 사용하면 로그 및 이벤트를 기반으로 경고 및 작업을 사용자 지정할 수 있습니다. 모든 Corda 및 CorDapp 로그를 손쉽&rsquo;게 사용하면 상태 및 모니터링 데이터를 기반으로 사용자 지정 시각화 및 대시보드를 만들 수 있습니다.</p>


