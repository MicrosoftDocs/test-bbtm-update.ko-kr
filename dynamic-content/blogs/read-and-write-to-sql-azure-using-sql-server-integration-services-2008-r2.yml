Title: SQL Server Integration Services 2008 R2를 사용하여 SQL Azure 읽기 및 쓰기
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] Siddharth Mehta는 (Server Integration Services) SSIS를 사용하여 데이터를 SQL Server SQL Azure 이동하는 기본 사항을 다룹니다.'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p><a href="https://www.mssqltips.com/author.asp?authorid=45">Siddharth Mehta</a>는 (<b>Server Integration Services) </b>SSIS를 사용하여 데이터를 SQL Server SQL Azure 이동하는 기본 사항을 잘 다룹니다. 여기에는 새로운 대량 삽입 기능의 연습, 스크린샷 및 적용 범위가 포함됩니다. 여기에서 그의 기사를 찾을 <a href="https://www.mssqltips.com/tip.asp?tip=1937">수 있습니다</a>.</p>
