Title: 중요 업무용 워크로드를 실행하는 Linux 가상 머신 백업
Summary: 조직이 Linux를 계속 수용함에 따라 Azure의 Linux 가상 머신에서 비즈니스 및 중요 업무용 워크로드를 실행하는 기업이 점점 늘어나고 있습니다. Azure Backup 서비스는 Azure에서 Linux 가상 머신의 애플리케이션 일치 백업을 제공하여 가상 머신의 의도하지 않은 데이터 소멸을 방지합니다.
Content: >-
  <p class="MsoTitle">조직이 Linux를 계속 수용함에 따라 Azure의 <a href="https://azure.microsoft.com/overview/linux-on-azure/" style="color:#0563c1; text-decoration:underline" target="_blank">Linux</a> 가상 머신에서 비즈니스 및 서비스 업무에 중요한 워크로드를 실행하는 기업이 점점 늘어나고&nbsp; 있습니다. Azure Backup 서비스는 가상 머신의 의도하지 않은 데이터 소멸에 대비하여 Azuretosafeguard&nbsp;&nbsp;의 Linux 가상 머신에 대한 애플리케이션 일치 백업을 제공합니다. 또한 Azure Backup에는 SAP HANAthat&nbsp; isworkload&nbsp; 인식용 특수 제품이 있으며, RPO(15분 복구 지점 목표)를 제공하며, 개별 데이터베이스의 백업 및 복원을 허용합니다. Linux에 대한 지속적인 노력의 일환으로 다음을 수행합니다.&nbsp;</p>


  <ul>
      <li class="MsoTitle">Azure Backup은 Oracle 및 OSS 데이터베이스를 실행하는 가상 머신에 대한 애플리케이션 일치 백업, 중요 업무용 워크로드를 실행하는 광범위한 Linux 배포 및 대규모 가상 머신 구성에 대한 백업, 다양한 RTO 요구 사항을 충족하는 유연한 복원 옵션, 선택적 디스크 백업을 사용하는 Azure Virtual Machine 백업에 대한 Azure Virtual Machine 최적화 옵션을 포함하여 Linux 가상 머신의 에이전트 기반 애플리케이션 일치 백업을 몇 가지 개선했습니다.</li>
      <li class="MsoTitle">에이전트 기반 솔루션이 적합하지 않거나 적합하지 않은 시나리오의 경우 Azure Backup은 프로덕션 애플리케이션 성능에 영향을 주지 않고 하루에 여러 백업을 구성할 수 있는 기능을 갖춘 Azure Managed Disks에 대한 에이전트 없는 크래시 일관성 백업인 Azure Disk Backup을 제공합니다.</li>
      <li class="MsoTitle">데이터를 완전 관리형 데이터베이스에 저장하는 중요 업무용 워크로드의 경우 Azure Database for PostgreSQL용 Azure Backup은 장기 백업 보존을 제공합니다.</li>
      <li class="MsoTitle">또한 Azure Backup은 Enterprisesmeettheir&nbsp;&nbsp; 데이터 보호 목표를 지원하는 엔터프라이즈급 보안 및&nbsp; 정부 기능을 제공합니다.</li>
  </ul>


  <h2 style="margin-top:2px">중요 업무용 애플리케이션을 실행하는 Linux 가상 머신에 대한 에이전트 기반 백업</h2>


  <p style="margin-bottom:10px">고객은 가상 머신에서 데이터베이스 워크로드, CRM(고객 관계 관리), ERP(엔터프라이즈 리소스 계획), 빅 데이터 워크로드 및 외부 연결 비즈니스 애플리케이션을 실행합니다. 이러한 워크로드에는 하드웨어 구성과 같은&nbsp; 특정 백업 기능이 필요하며, 모든 중단에서 액세스할 수 있는 기능 외에도 더 큰 데이터베이스&nbsp;에 대한 더 빠른 복원이 필요합니다. Azure Backup은 다음을 제공하여 위의 모든 작업을 수행합니다.</p>


  <ul>
      <li style="margin-bottom:10px; margin-left:8px"><b>데이터베이스 워크로드</b> - 에 대한 백업 AZURE Backup은 <a href="https://docs.microsoft.com/azure/backup/sap-hana-db-about" style="color:#0563c1; text-decoration:underline" target="_blank">SAP HANA 데이터베이스</a>에 대한 백업을 제공하는 것 외에도 Azure의 Linux 가상 머신에서 실행되는 Oracle 및 OSS 데이터베이스의 백업을 제공합니다. Linux 가상 머신에서 데이터베이스 워크로드를 실행하는 고객은 이제 데이터베이스 일치 스냅샷을 가져올 수 있습니다. 이는 Azure Backup에서 제공하는 이러한 데이터베이스에 대한 사전 및 사후 스크립트를 통해 수행됩니다. 고객은 자동화 스크립트&nbsp;를 다운로드, 설치 또는 작성할 필요가 없&rsquo;으므로 데이터베이스에 대한 로그온 자격 증명과 함께 데이터베이스 유형을 나타내기만 하면 됩니다. 이러한 스크립트는 <a href="https://github.com/Azure/azure-linux-extensions/tree/master/VMBackup" style="color:#0563c1; text-decoration:underline" target="_blank">GitHub</a> 통해 Microsoft에서 게시하며 모든 고객에 대해 Microsoft에서 지원됩니다.</li>
  </ul>


  <p style="margin-left:48px; margin-bottom:10px">주요 이점은 다음과 같습니다.</p>


  <ul>
      <li style="margin-left:56px">Linux 가상 머신에서 실행되는 데이터베이스 워크로드의 애플리케이션 일치 백업을 구성하는 데 번거로움이 없는 환경입니다.</li>
      <li style="margin-left:56px">Azure Backup에서 제공하는 스크립트&nbsp;의 소유권 및 유지 관리</li>
      <li style="margin-left:56px; margin-bottom:10px">Azure Virtual MachineBackup&nbsp;의 <a href="https://docs.microsoft.com/azure/backup/backup-instant-restore-capability" style="color:#0563c1; text-decoration:underline" target="_blank">즉시 복원</a> 기능을 사용하여 프로덕션 데이터의 복사본을 신속하게 복원하거나 만들어 백업에서 환경을 테스트합니다.</li>
  </ul>


  <p style="margin-left:48px; margin-bottom:10px">이 기능은 현재 미리 보기&nbsp;로 제공됩니다. 사용해 보시려면 <a href="mailto:AskAzureBackupTeam@microsoft.com?subject=Database%20backup%20for%20Linux%20VM%20(source:%20Azure%20Backup%20Loves%20Linux%20blog)" style="color:#0563c1; text-decoration:underline">저희에게 연락</a> 해 주세요. 자세한 내용은&nbsp; <a href="https://aka.ms/enhancedPrePostScriptDoc" style="color:#0563c1; text-decoration:underline" target="_blank">설명서를</a> 참조하세요.</p>


  <ul>
      <li style="margin-left:8px"><b>대규모 가상 머신 구성에</b> &ndash; 대한 백업 Azure Backup을 사용하여 Azure에서 보증하는 다양한 <a href="https://docs.microsoft.com/azure/virtual-machines/linux/endorsed-distros" style="color:#0563c1; text-decoration:underline" target="_blank">Linuxdistributions</a>&nbsp;를 지원하는 것 외에도 최대 32개의 연결된 관리 디스크와 최대 32TB의 큰 디스크 크기로 가상 머신에 대한 백업을 구성할 수 있습니다.&nbsp; 이제 짧은 대기 시간 및 높은 트랜잭션 워크로드(예: Oracle, SAP HANA 등)를 실행하는 쓰기 가속기 디스크가 포함된 M 시리즈 가상 머신을 백업할 수 있습니다.&nbsp; 자세한 내용은 <a href="https://docs.microsoft.com/azure/backup/backup-support-matrix-iaas" style="color:#0563c1; text-decoration:underline" target="_blank">지원 매트릭스</a>를 참조하세요.</li>
      <li style="margin-left:8px"><b>유연한 복원 옵션</b> &ndash; 고객은 복원하여 원본 가상 머신을 대체하거나 백업에서 새 가상 머신을 만들 수 있습니다. 이러한 옵션 외에도 고객은 전체 가상 머신을 복원하는 대신 백업에서 특정 파일 및 폴더를 복원하도록 선택할 수 있습니다. 백업 데이터의 가용성을 요구하는&nbsp; 중요 업무용 워크로드의 경우 고객은 부분 또는 완전한 중단 시 보조 <a href="https://docs.microsoft.com/azure/backup/backup-azure-arm-restore-vms#restore-options" style="color:#0563c1; text-decoration:underline" target="_blank">지역에서 지역 간 복원</a> 을 수행할 수 있습니다. 대부분의 경우 고객은 잘못된 배포 또는 데이터 손상으로 인해 가장 최근의 백업에서 복원합니다.&nbsp; 이&nbsp; 경우 고객은 빠른 <a href="https://docs.microsoft.com/en-us/azure/backup/backup-instant-restore-capability" style="color:#0563c1; text-decoration:underline" target="_blank">복구</a> 시간을 제공하는 최근 백업에서 신뢰할 수 없는 복원을 수행할&nbsp; 수 있습니다.&nbsp; <a href="https://docs.microsoft.com/azure/backup/backup-azure-arm-restore-vms#restore-options" style="color:#0563c1; text-decoration:underline" target="_blank">설명서</a>에서 사용 가능한 모든 복원 옵션을 참조할 수 있습니다.</li>
      <li style="margin-bottom:10px; margin-left:8px"><b>비용 최적화 </b>- <a href="https://docs.microsoft.com/azure/backup/selective-disk-backup-restore" style="color:#0563c1; text-decoration:underline" target="_blank">선택적 디스크 백업</a> 기능을 사용하여 가상 머신에서 데이터 디스크의 하위 집합을 백업하여 비용 효율적인 백업 솔루션을 제공할 수 있습니다. 가상 머신의 보호를 구성하는 동안 가상 머신의 특정 데이터 디스크를 보호되지 않도록 제외하거나 포함하도록 선택할 수 있습니다. <i>OS 디스크 전용</i> 백업 옵션을 선택하면 보호된 인스턴스 요금에 대한 비용을 절감할&nbsp; 수 있습니다. 백업 스토리지 비용은 포함된 디스크&nbsp;에&nbsp;만 따라 계산되므로 스토리지 비용을 절감할 수 있습니다.&nbsp; 백업 비용을 추가로 최적화하려면 <a href="https://azure.microsoft.com/blog/5-ways-to-optimize-your-backup-costs-with-azure-backup/" style="color:#0563c1; text-decoration:underline" target="_blank">Azure Backup을 사용하여 백업 비용을 최적화하는 5가지 방법에</a> 대한 블로그 게시물을 읽어보세요.</li>
  </ul>


  <h2 style="margin-top:2px">Linux 워크로드에 대한 에이전트 없는 백업</h2>


  <p style="margin-bottom:10px">Azure Disk Backup은 백업 정책을 사용하여 스냅샷의 주기적 생성을 자동화하고 구성된 기간 동안 유지하여 관리 디스크에 대한 스냅샷 수명 주기 관리를 제공하는 턴키 솔루션을 제공합니다. 사용자 지정 스크립팅 또는 관리 오버헤드 없이 인프라 비용이 전혀 들지 않고 디스크 스냅샷을 쉽게 관리할 수 있습니다. 이는 하루에 여러 백업을 구성할 수 있는 기능과 함께 <a href="https://azure.microsoft.com/updates/azure-managed-disks-incremental-snapshots-are-now-available/" style="color:#0563c1; text-decoration:underline" target="_blank">증분 스냅샷</a> 을 사용하여 관리 디스크의 특정 시점 백업을 수행하는 크래시 일관성 백업 솔루션입니다. 또한 에이전트가 없는 솔루션&nbsp;이며 프로덕션 애플리케이션 성능에 영향을 주지 않습니다. 현재 실행 중인 Azure Virtual Machine에 연결되어 있는지 여부에 관계없이 OS 및 데이터 디스크(공유 디스크 포함)를 백업하고 복원할 수 있습니다.</p>


  <p style="margin-bottom:10px">주요 이점은 다음과 같습니다.</p>


  <ul>
      <li style="margin-bottom:10px">가상 머신을 중단하지 않고 더 자주&nbsp;&nbsp; 백업합니다.</li>
      <li style="margin-bottom:10px">&#39;프로덕션 애플리케이션의 성능에 영향을 주지&nbsp; 않습니다.</li>
      <li style="margin-bottom:10px">사용자 지정 스크립트를 실행하거나 에이전트를 설치할 필요가 없으므로 보안 문제가 없습니다.</li>
      <li style="margin-bottom:10px">특정 디스크를 백업하는 비용 효율적인 솔루션입니다.</li>
  </ul>


  <p style="margin-bottom:10px">에이전트 기반 애플리케이션&nbsp;에 종속된 Azure Virtual Machine 백업이 적합하지 않거나 적합하지 않은 다음 Linux 워크로드 시나리오에서 에이전트 없는 크래시 일관성 Azure Disk Backup을 사용할 수 있습니다.</p>


  <ul>
      <li style="margin-bottom:10px"><b>프로덕션 워크로드의 보안 및 성능으로 인한 장</b>단: 사용자 지정 사전 및 사후 스크립트를 실행하고 Linux 가상 머신에서 동결 및&nbsp; 중지를 호출하여 애플리케이션 일치 백업을 가져오는 경우 프로덕션 워크로드 가용성에 과도한 오버헤드가 발생합니다. 또는 조직 또는 업계 규정은 보안 문제로 인해 에이전트 설치를 제한합니다.</li>
      <li style="margin-bottom:10px"><b>Azure 공유 디스크를 사용하는 Linux 클러스터</b>: Azure 공유 디스크는 여러 가상 머신에 디스크를 동시에 연결할 수 있는 Azure 관리 디스크의 새로운 기능입니다. Linux 가상 머신 클러스터에 배포된 워크로드는 공유 디스크와 같은 공유 스토리지에 데이터를 씁니다.&nbsp; Azure Disk Backup을 사용하여 공유 디스크에 대한 보호를 구성할 수 있습니다.</li>
      <li style="margin-bottom:10px"><b>Kubernetes 클러스터의 영구 볼륨 백업</b>: 자체 관리형 Kubernetes 클러스터에서 실행되는 컨테이너화된 애플리케이션 또는 AKS(Azure Kubernetes Service) clusteruseAzure&nbsp;&nbsp; Managed Disk를 영구 스토리지로 백업합니다. 현재는 관리하기 어려운 자동화 스크립트를 통해 관리 디스크를 백업해야 합니다.</li>
      <li style="margin-bottom:10px"><b>Linux 가상 머신에 대한 비용 효율적인 백업 옵션</b>: 상태 없는 컴퓨터인 단일 디스크(즉, OS 디스크만 있고 데이터 디스크가 연결되어 있지 않은 가상 머신)가 있는 여러 Linux 가상 머신이 있을 수 있습니다. 즉, 웹 서버를 호스트하거나 애플리케이션 구성 설정을 사용하는 스테이징 환경 역할을 합니다. 비용 효율적인 백업 솔루션으로 Azure Disk Backup을 사용하여 OS 디스크를 보호할 수 있습니다.&nbsp; 가상 머신을 업그레이드하거나&nbsp; 백업에서 복원하기 전에 빠른 주문형 백업을 트리거하여 테스트 실행 후 스테이징 환경을 다시 설정할 수 있습니다.</li>
      <li style="margin-bottom:10px"><b>지원되지 않는 Linux 가상 머신 구성</b>: Azure Virtual Machinebackup&nbsp;에서 지원되지 않는 Linux 가상 머신은 비엔드 Linux 배포판, 32비트 운영 체제, Linux 방화벽 어플라이언스, <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/extensions/agent-linux" style="color:#0563c1; text-decoration:underline" target="_blank">Linux용 Azure Virtual Machineagent&nbsp;</a>가 설치되지 않았거나 Python이 설치되지 않은 사용자 고유의 Linux &nbsp;가상 머신&nbsp;을 사용하기 때문입니다. 이&nbsp; 예제에서는 Azure Disk Backup을 대체 솔루션으로 사용할 수 있습니다.</li>
  </ul>


  <p style="margin-bottom:10px">데이터 디스크를 포함한 가상 머신의 애플리케이션 일치 백업 또는 백업에서 전체 가상 머신을 복원하는 옵션이 필요한 경우<a href="https://docs.microsoft.com/azure/backup/backup-azure-vms-introduction" style="color:#0563c1; text-decoration:underline" target="_blank">Azure Virtual Machinebackup&nbsp;</a> 솔루션을 사용합니다&nbsp;. Azure Backup은 Azure Disk Backup 및 <a href="https://docs.microsoft.com/azure/backup/backup-azure-vms-introduction" style="color:#0563c1; text-decoration:underline" target="_blank">Azure Virtual Machinebackup&nbsp;</a> 솔루션을 사용하여 관리 디스크의 백업을 <b>병렬로 지원</b>합니다. 이 기능은 가상 머신의 애플리케이션 일치 백업이 하루에 한 번 필요하고, OS 디스크 또는 크래시 일관성이&nbsp; 있고 프로덕션 애플리케이션 성능에 영향을 주지 않는 특정 데이터 디스크를 더 자주 백업해야 하는 경우에 유용합니다.</p>


  <p style="margin-bottom:10px"><a href="https://docs.microsoft.com/azure/backup/disk-backup-overview" style="color:#0563c1; text-decoration:underline" target="_blank">Azure Disk Backup</a>에 대해 자세히 알아봅니다.</p>


  <h2 style="margin-top:2px">Azure Database for PostgreSQL의 장기 백업</h2>


  <p style="margin-bottom:10px">Azure에서 Linux 워크로드를 실행하는 고객은 Azure Database for PostgreSQL, Azure Database for MySQL 등과 같은 완전 관리형 OSS 데이터베이스를 사용합니다. 관리 오버헤드는 거의 없으며 신속한 애플리케이션 개발 및 출시 시간 가속화에 집중할 수 있습니다&nbsp;. Azure Database for PostgreSQL은 기본적으로 최대 35일의 보존 기간을 제공합니다. Azure Backup은 규정 준수 또는 규정 요구 사항을 충족하기 위해 장기 백업 보존이 필요한 Azure Database for PostgreSQL의 애플리케이션 상태 및&nbsp;data를 저장하는 워크로드에 대해 35일 이상 보존을 제공합니다. 자세한 내용은 <a href="https://docs.microsoft.com/azure/backup/backup-azure-database-postgresql" style="color:#0563c1; text-decoration:underline" target="_blank">설명서를 참조하세요</a>.</p>


  <h2 style="margin-top:2px">백업을 보호하기 위한 Enterprise 등급 안전성</h2>


  <p style="margin-bottom:10px">중요 업무용 애플리케이션은 다양한 데이터 손실 시나리오 및 악의적인 공격으로부터 보호하고 규정 및 IT 정책을 준수하기 위해 종종 보호해야&nbsp;&nbsp; 하는 중요한 데이터를 처리합니다.</p>


  <ul>
      <li style="margin-left:8px"><b>암호화된 가상 머신</b> - 백업 Azure Backup <a href="https://docs.microsoft.com/azure/backup/backup-azure-vms-encryption" style="color:#0563c1; text-decoration:underline" target="_blank">은</a>&nbsp; PMK(플랫폼 관리형 키)를 사용하여 미사용 디스크가 암호화된 가상 머신의 백업뿐만 아니라 게스트 기반 ADE(Azure Disk Encryption)를 사용하여 암호화된 CMK(고객 관리형 키) 및 가상 머신을 사용하여 암호화된 가상 머신의 백업을 지원합니다.</li>
      <li style="margin-left:8px"><b>백업 데이터</b> - 암호화 고객은 원본 가상 머신을 암호화하는 것 외에도 Azure Key Vault에 저장된 <a href="https://docs.microsoft.com/azure/backup/encryption-at-rest-with-cmk" style="color:#0563c1; text-decoration:underline" target="_blank">고객 관리형 키를</a> 사용하여 백업 데이터를 암호화하도록 선택할 수 있습니다. 기본적으로 Azure Backup은 플랫폼 관리형 키를 사용하여 모든 백업 데이터를 암호화합니다.</li>
      <li style="margin-left:8px">전송 - <b>중 백업 데이터 보호</b> Azure Backup은 <a href="https://docs.microsoft.com/azure/backup/transport-layer-security" style="color:#0563c1; text-decoration:underline" target="_blank">전송 계층 보안을</a> 사용하여 전송되는 백업 데이터의 개인 정보를 보호합니다. TLS(전송 계층 보안)는 네트워크를 통해 전송될 때 데이터를 안전하게 유지하는 암호화 프로토콜입니다.</li>
      <li style="margin-bottom:10px; margin-left:8px"><b>일시 삭제</b> - Azure Backup은 의도하지 않은 삭제로부터 백업을 보호하기 위해 가상 머신에 대한 <a href="https://docs.microsoft.com/azure/backup/soft-delete-virtual-machines" style="color:#0563c1; text-decoration:underline" target="_blank">일시 삭제</a> 를 제공합니다. 백업이 삭제된 후에도 14일 동안 일시 삭제 상태로 보존되어 추가 수준의 안전성과 복원력을 무료로 제공할&#39;있습니다.</li>
  </ul>


  <p style="margin-bottom:10px">모든 통신 및 데이터 전송은 Azure 백본 네트워크에서만 발생하며 <a href="https://docs.microsoft.com/azure/backup/security-overview#internet-connectivity-not-required-for-azure-vm-backup" style="color:#0563c1; text-decoration:underline" target="_blank">인터넷 연결은</a> Azure Virtual Machine을 백업할 필요가 없습니다. Azure Backup의 <a href="https://docs.microsoft.com/azure/backup/security-overview" style="color:#0563c1; text-decoration:underline" target="_blank">보안 기능에</a>&nbsp; 대해 자세히 알아봅니다.&nbsp;&nbsp;</p>


