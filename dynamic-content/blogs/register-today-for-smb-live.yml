Title: SMB Live에 오늘 등록
Summary: 미국 전역의 22개 도시에 열리는 올해의 SMB 라이브 이벤트에는 새로운 심층 및 실습 마케팅 콘텐츠의 날과 조직의 기술 기술 및 마케팅 기능을 현대화하기 위한 200개의 & 300개 수준의 기술 교육이 포함됩니다. 클라우드 비즈니스 성장에 필요한 도구와 함께 SMB Live를 그대로 두고 SMB 고객을 Azure 하이브리드 IT, Enterprise Mobility + Security, Microsoft Dynamics 365 등으로 현대화할 수 있도록 준비합니다.
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c65668c5-93c6-49ed-a79e-98b9674a2e8d.jpg"><img alt="SMB Live Microsoft Roadshow" border="0" height="160" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/30d1a14b-4464-4344-809e-1145d1c20740.jpg" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="SMB Live Microsoft 로드쇼" width="876"></a></p>


  <p>올해&rsquo; 미국 전역의 22개 도시에서 열리는 SMB 라이브 이벤트에는 새로운 심층 및 실습 마케팅 콘텐츠의 날과 조직의&rsquo; 기술 기술 및 마케팅 기능을 현대화하기 위한 200 &amp; 개의 300개 수준 기술 교육이 포함됩니다. 클라우드&rsquo; 비즈니스 성장에 필요한 도구를 사용하여 SMB Live를 종료하고 SMB 고객을 Azure 하이브리드 IT, Enterprise Mobility + Security, Microsoft Dynamics 365 등으로 현대화할 수 있도록 준비해야 합니다.</p>


  <p>이러한 SMB 라이브 이벤트의 공간은 제한됩니다. 가장 가까운 도시에서 이벤트에서 자리를 확보하기 위해 오늘 등록하십시오.</p>


  <p><a href="https://aka.ms/smblive">오늘 등록하세요!</a></p>


  <h3>1일차</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb4f3d31-6456-4646-aa36-a46df4e67760.png"><img alt="SMB Live Microsoft SMB Live" border="0" height="201" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c5587e8-dfa4-41a9-8585-cad048ea2beb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="SMB Live Microsoft SMB Live" width="876"></a></p>


  <p>고객과 하이브리드 클라우드 기회를 최대한 활용하고 있나요? 고객 대화에서 Azure가 점점 더 많이 제공되고 있나요? 고객이 안전하고 효율적인 클라우드 솔루션을 찾고 있나요? 이 무료 1일 SMB 라이브 세션에서 전문가와 함께 여러분도 그 시장의 선두가 될 수 있는 방법을 알아보세요.</p>


  <p><strong>이 교육에서 제거할 항목:</strong></p>


  <ul>
   <li>성공적인 파트너가 얼마나 성공적인지 학습하여 수익성을 높이기 위해 반복 가능한 솔루션을 개발하는 것을 포함하여 차별화된 클라우드 제품을 만들 수 있는 간단한 방법: <ul>
    <li>반복 수익을 늘리면서 고객을 보호하기 위한 클라우드 인프라 또는 Azure 하이브리드 IT 사례를 빌드합니다.&nbsp;</li>
    <li>EMS(Enterprise Mobility + Security)를 활용하는 보안 솔루션으로 선도</li>
   </ul>
   </li>
   <li>영업 프로세스를 새 클라우드 고객 구매 동작에 맞추는 방법 및 기존 고객 기반에서 수익을 최대화하는 검증된 방법.&nbsp;</li>
   <li>새로운 Microsoft 비즈니스 생산성 도구가 신규 및 되풀이 수익을 창출하는 데 어떻게 도움이 되는지 확인합니다. CSP용 Windows 10 Enterprise 구독 E3, Microsoft Dynamics 365 for Financials, SQL Windows Server 2016 &amp; 및 Office 365 E5(Skype 전화 통신)을 통해 새로운 기능을&rsquo; 알아봅니다.</li>
  </ul>


  <p><strong>조직에서 참석해야 하는 내용:</strong></p>


  <p>Microsoft Azure 하이브리드 IT 솔루션으로 Office 365 넘어 새로운 클라우드 또는 현재 클라우드 사례를 개발하는 데 관심이 있는 숙련된 클라우드 파트너입니다.</p>


  <p><strong>조직의 Who 1일에 참석해야 하나요?</strong></p>


  <p>비즈니스 잠재 고객, 영업, 마케팅 및/또는 기술 비즈니스 의사 결정자입니다.</p>


  <p><a href="https://aka.ms/smblive">오늘 등록하세요!</a>&nbsp;</p>


  <h3>2일차</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0299668c-9005-4fd0-a3e8-7aef2d4f04e3.png"><img alt="SMB Live Azure Spec, Price, and Bid" border="0" height="201" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f45d882-eaf5-4b09-86de-9b8ddce911d2.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="SMB Live Azure 사양, 가격 및 입찰" width="876"></a></p>


  <p>Azure 하이브리드 클라우드 솔루션 및 확장 가능한 워크로드를 사용하여 경쟁업체와 차별화하는 방법을 알아봅니다. 이 1일 기술 실습 교육은 클라우드 사례를 개발하고 관리하는 데 필요한 도구와 기술을 제공합니다. 월별 Azure 비용을 쉽게 사양하고 예측하고 다른 파트너의 강력한 Azure Migration 제품이 고객을 클라우드로 이동하는 데 얼마나 도움이 되는지 알아봅니다.</p>


  <p><strong>이 교육에서 제거할 항목:</strong></p>


  <ul>
   <li>기술 준비 &ndash; 비즈니스 연속성 솔루션 및 비즈니스 운영을 구성하는 실습 교육을 통해 핵심 Azure 워크로드를 개발하고 배포하는 방법</li>
   <li>정확한 Azure 가격 예측 &ndash; 자세한 가격 책정 구조 및 시나리오를 사용하여 AZURE 솔루션을 제공하는 방법을 알아봅니다.</li>
   <li>Azure 솔루션 수익성 &ndash; 검토를 이해하고 단기 및 장기 고객 관계를 파악하여 수익성 잠재력을 이해합니다.</li>
   <li>신규 및 기존 고객 평가 및 마이그레이션 리소스 - 현재 고객 기반을 분석하고 Azure로 즉시 마이그레이션을 시작하는 데 도움이 되는 리소스입니다.</li>
  </ul>


  <p><strong>조직에서 참석해야 하는 내용:</strong></p>


  <p>Microsoft Azure 하이브리드 IT 솔루션으로 Office 365 넘어 새로운 클라우드 또는 현재 클라우드 사례를 개발하는 데 관심이 있는 숙련된 클라우드 파트너</p>


  <p><strong>조직의 Who 2일에 참석해야 하나요?</strong></p>


  <p>비즈니스/기술 의사 결정자, 판매 전/후 기술 역할.&nbsp;</p>


  <p><a href="https://aka.ms/smblive">오늘 등록하세요!</a></p>
