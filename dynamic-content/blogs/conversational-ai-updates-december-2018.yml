Summary: Bot Framework SDK 버전 4.2의 릴리스를 발표하게 되어 매우 기쁘고, 이 기회를 사용하여 Microsoft의 Conversational-AI 릴리스에 대한 추가 업데이트를 제공하고자 합니다.
Content: >-
  <p><em>이 블로그 게시물은 FUSE Labs의 수석 프로그램 관리자인 Vishwac Sena Kannan이 공동 저술했습니다.</em></p>


  <p>Bot Framework SDK 버전 4.2의 릴리스를 발표하게 되어 매우 기쁘고, 이 기회를 사용하여 Microsoft의 Conversational-AI 릴리스에 대한 추가 업데이트를 제공하고자 합니다.</p>


  <p>SDK 4.2 릴리스에서 팀은 Azure App Insights 통합을 개선하여 SDK의 모니터링, 원격 분석 및 분석 기능을 향상시키는 데 집중했습니다. 릴리스와 마찬가지로 <a href="https://github.com/Microsoft/botbuilder-dotnet/issues?utf8=%E2%9C%93&amp;q=is%3Aissue+label%3A4.2+label%3Abug" target="_blank">여러 버그를</a> 수정하고 LUIS(Language Understanding) 및 QnA 통합을 지속적으로 개선했으며 엔지니어링 사례를 개선했습니다. 언어, 프롬프트 및 대화 상자, 커넥터 및 어댑터와 같은 다른 영역에 걸쳐 추가 업데이트가 있었습니다. 자세한 변경 로그에서 4.2에 들어간 모든 <a href="https://github.com/Microsoft/botbuilder-dotnet/releases/tag/4.2" target="_blank">변경 내용을</a> 검토할 수 있습니다. 자세한 내용은 모든 <a href="https://github.com/Microsoft/botbuilder-dotnet/issues?utf8=%E2%9C%93&amp;q=is%3Aissue+label%3A4.2+" target="_blank">닫힌 문제</a> 목록을 참조하세요.</p>


  <h2>SDK 4.2에 대한 원격 분석 업데이트</h2>


  <p>SDK 4.2 릴리스를 통해 SDK에서 제공하는 기본 제공 모니터링, 원격 분석 및 분석 기능을 개선하기 시작했습니다. 우리의 목표는 개발자에게 전반적인 봇 상태를 이해하고, 봇&rsquo; 대화 품질에 대한 자세한 보고서를 제공하고, 대화가 부족한 위치를 이해하는 도구를 제공하는 것입니다. 이를 위해 기본 제공 통합을 더욱 강화하기로 결정했습니다. <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bd37b6ac-5136-4382-b2d5-2dfda62e7a52.png"><img align="right" alt="Bot Framework" border="0" height="424" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fde04b2a-f4f2-405a-b0d6-ace4c85768dd.png" style="margin: 0px 0px 13px 12px; border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="Bot Framework" width="266"></a> <a href="https://azure.microsoft.com/en-us/services/monitor/" target="_blank">Microsoft Azure Application Insights</a>. 이를 위해 SDK에서 내보낸 통합 및 기본 원격 분석을 간소화했습니다. 여기에는 폭포 대화 계측, 문서, 데이터 쿼리 예제 및 PowerBI 대시보드가 포함됩니다.</p>


  <p>Bot Framework는 앱 Insights 원격 분석을 사용하여 봇이 수행하는 방식에 대한 정보를 제공하고 주요 메트릭을 추적할 수 있습니다. 예를 들어 봇에 앱 Insights 사용하도록 설정하면 SDK는 봇으로 전송되는 각 활동에 대한 중요한 정보를 자동으로 추적합니다. 기본적으로 활동별로, 예를 들어 사용자는 일부 발화를 입력하여 봇과 상호 작용하며, SDK는 활동 처리의 모든 다른 단계에 대한 추적을 내보낸다. 그런 다음, 다음 이미지에서 볼 수 있듯이 각 구성 요소 대기 시간 및 성능을 &ndash; 보여 주는 타임라인에 배치할 수 있습니다.</p>


  <p>이렇게 하면 느린 응답을 식별하고 봇 성능을 더욱 최적화할 수 있습니다.</p>


  <p>기본 봇 성능 분석 외에도 SDK에서 주로 폭포 대화 상자인 대화 상자 스택에 대한 추적을 내보내도록 SDK를 계측했습니다. 다음 이미지는 폭포 대화의 동작을 보여 주는 시각화입니다. 특히 이 이미지는 모든 세션에서 대화 상자를 완료하기 전과 후에 세 개의 이벤트를 보여 줍니다. 센터 &ldquo;초기 이벤트는&rdquo; 팬들이 왼쪽과 오른쪽에서 각각 전후에 표시하는 시작점입니다. 이는 빨간색으로 표시된 드롭오프 속도와 대부분의 대화 &lsquo;가 선 두께로 흐르는&rsquo; 위치를 표시하는 데 유용합니다. 이 보기는 기본 앱 인사이트 보고서이며, SDK, 대화 상자 및 앱 Insights 간에 연결을 연결하기만 하면 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d12191ba-ee9c-4687-a9b1-15e5711609df.jpg"><img alt="Waterfall Dialog" border="0" height="363" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/54657bef-9e83-41ed-9e0b-18e56d57d637.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="폭포 대화 상자" width="964"></a></p>


  <p>SDK 및 App Insights 통합은 다음과 같은 더 많은 기능을 제공합니다.</p>


  <ul>
   <li>모든 종속성을 포함하는 작업 추적을 완료합니다.</li>
   <li>대기 시간, 오류 비율 및 의도 분포, 의도 감정 등의 함수와 같은 비기능적을 포함한 LUIS 원격 분석입니다.</li>
   <li>대기 시간, 오류 비율 및 기능(예: QnA 점수 및 관련성)과 같은 비기능적을 포함한 QnA 원격 분석</li>
   <li>Word Cloud, 가장 많이 사용되는 단어 및 구 &ndash; 에 대해 표시되는 공통 및 발화는 일부 의도 또는 QnA를 놓친 경우에 도움이 될 수 있습니다.</li>
   <li>시간 및 단계 수로 표현된 대화 길이입니다.</li>
   <li>사용자 지정 쿼리를 사용하여 고유한 보고서를 작성합니다.</li>
   <li>봇에 대한 사용자 지정 로깅</li>
  </ul>


  <h2>솔루션</h2>


  <p>고품질 대화형 환경을 만들려면 기본적인 기능 집합이 필요합니다. 고객과 파트너가 뛰어난 대화형 환경을 구축하는 데 성공하도록 돕기 위해 Microsoft Ignite 2018에서 <a href="https://docs.microsoft.com/en-us/azure/bot-service/bot-builder-enterprise-template-overview?view=azure-bot-service-4.0" target="_blank">엔터프라이즈 봇 템플릿</a> 을 출시했습니다. 이 템플릿은 대화형 환경 빌드를 통해 식별한&#39;모든 모범 사례 및 지원 구성 요소를 함께 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8e23f2ea-2b7e-4d62-9e09-57a912af3d37.png"><img alt="All Dialogs Overview" border="0" height="416" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2aae62c6-f530-4ecb-9cef-0d8d81bb2c18.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="모든 대화 상자 개요" width="748"></a></p>


  <p>SDK 4.2 릴리스와 동기화되어 LUIS 모델에 대한 추가 지역화 및 한 봇 배포에서 여러 네이티브 언어를 지원하려는 고객을 위한 다국어 디스패처 지원을 비롯한 응답을 제공하는 엔터프라이즈 템플릿에 업데이트를 제공했습니다. 또한 Weve&rsquo;는 사용자 지정 원격 분석 작업을 대화 원격 분석에 대한 새로운 기본 SDK 지원 및 사용량, 대화 품질 등에 대한 심층 분석을 제공하는 새로운 Conversational Analytics Power BI 대시보드로 대체했습니다.</p>


  <p>엔터프라이즈 템플릿은 이제 이 시나리오에 대한 추가 LUIS 모델과 주문 관리, 재고 가용성 및 매장 위치에 대한 예제 대화 상자를 제공하는 <a href="https://github.com/Microsoft/AI/tree/master/templates" target="_blank">소매 고객 지원</a> 중심 템플릿에 의해 조인됩니다.</p>


  <p>고객과 파트너가 자신의 브랜드 및 시나리오에 맞게 조정된 자체 가상 도우미를 빌드할 수 있게 해주는 <a href="https://github.com/Microsoft/AI/blob/master/solutions/Virtual-Assistant/docs/README.md" target="_blank">가상 도우미 솔루션 가속기는</a> 계속 진화하고 있습니다. Ignite는 가상 도우미 및 기술에 대한 첫 번째 중요한 이정표였습니다. 전체 솔루션의 모든 요소에 대한 정기적인 업데이트 작업이 계속되었습니다.</p>


  <p>이제 가상 도우미 및 기술에 대한 중국어를 포함한 6개 언어에 대한 전폭적인 지원을 받고 있습니다. 생산성 기술(예: 일정, 전자 메일 및 작업)은 대화 흐름, 엔터티 처리, 새로운 미리 빌드된 도메인 언어 모델을 업데이트하고 Microsoft Graph 작업합니다. 이 릴리스에는 자동 관리 환경, Speech DDK 통합 및 실험적 기술(레스토랑 예약 및 뉴스)을 지원하는 기술 업데이트와 함께 자동차 기능을 제어할 수 있는 최초의 자동차 기능도 포함되어 있습니다.</p>


  <h2>Language Understanding 12월 업데이트</h2>


  <p>12월은 Microsoft의 Language Understanding에서 매우 흥미로운 달이었습니다. 2018년 12월 4일에 공개 미리 보기에서 LUIS에 대한 <a href="https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fblog%2Fgetting-started-with-cognitive-services-language-understanding-container%2F&amp;data=02%7C01%7Ccahann%40microsoft.com%7Cea5c113e7ae847bd106f08d661098a61%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636803090934045714&amp;sdata=9Uv5rya6OO8mg6zXDo38BF0zOeAX7roFo%2B1nU871R8w%3D&amp;reserved=0" target="_blank">Docker 컨테이너 지원을</a> 발표했습니다. 컨테이너에 LUIS 런타임을 호스링하면 다음을 비롯한 다양한 이점이 제공됩니다.</p>


  <ul>
   <li><strong>데이터 제어: </strong> 고객이 데이터를 완전히 제어하여 서비스를 사용할 수 있도록 허용합니다. 이는 클라우드로 데이터를 보낼 수 없지만 기술에 액세스해야 하는 고객에게 필수적입니다. 데이터, 관리, ID 및 보안에서 하이브리드 환경에서 &ndash; 일관성을 지원합니다.</li>
  </ul>


  <ul>
   <li><strong>모델 업데이트 제어:</strong> 고객에게 솔루션에 배포된 모델의 버전 관리 및 업데이트에 유연성을 제공합니다.</li>
  </ul>


  <ul>
   <li><strong>이식 가능한 아키텍처:</strong> 클라우드, 온-프레미스 및 에지에 배포할 수 있는 이식 가능한 애플리케이션 아키텍처를 만들 수 있습니다.</li>
  </ul>


  <ul>
   <li><strong>높은 처리량/짧은 대기 시간:</strong> Cognitive Services가 애플리케이션 논리 및 데이터에 물리적으로 가까운 Azure Kubernetes Service에서 실행되도록 하여 높은 처리량, 짧은 대기 시간, 요구 사항에 맞게 크기를 조정할 수 있는 기능을 고객에게 제공합니다.</li>
  </ul>


  <p>최근에 <a href="https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fblog%2Fgetting-started-with-cognitive-services-language-understanding-container%2F&amp;data=02%7C01%7Ccahann%40microsoft.com%7Cea5c113e7ae847bd106f08d661098a61%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636803090934085748&amp;sdata=usMxwnogqG1jLIUdzjCmm8n2QF8qZezanPsmLnsBVME%3D&amp;reserved=0" target="_blank">Cognitive Services Language Understanding 컨테이너를 시작하는</a> 기술 참조 블로그 &ldquo; 를 게시했습니다.&rdquo; 컨테이너를 실행하는 방법을 보여주는 데모 비디오인 &ldquo;<a href="https://azure.microsoft.com/en-us/resources/videos/language-understanding-container/" target="_blank">Language Understanding &ndash; 컨테이너 지원</a>&rdquo;도 게시했습니다.</p>


  <p>LUIS는 영국, 인도, 캐나다 및 일본을 포함한 모든 주요 Azure 지역에서 전 세계 가용성을 완료하는 7개의 새로운 지역으로 서비스를 확장했습니다.</p>


  <p>다른 주목할만한 중 교육 경험의 향상이다. 여기에는 애플리케이션을 학습하는 데 필요한 시간이 향상되었습니다. 팀은 또한 사람&rsquo; 이름 및 지리적 위치를 영어와 중국어로 미리 빌드한 새로운 엔터티 추출기를 출시하고 모든 언어로 전화 번호, URL 및 전자 메일 엔터티를 확장했습니다.</p>


  <h2>QnA Maker 업데이트</h2>


  <p>12월, QnA Maker 서비스는 지능형 추출 기능에 대한 개선 사항을 발표했습니다. QnA Maker는 기존 지원 원본에 대한 정확도 향상과 함께 간단한 &ldquo;지원&rdquo; URL에서 정보를 추출할 수 있습니다. QnA Maker 콘텐츠용 데이터 원본 설명서 &ldquo; 에서 추출 및 지원되는 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/qnamaker/concepts/data-sources-supported" target="_blank">데이터 원본에 대해</a> 자세히 알아보세요.&rdquo; QnA Maker는 또한 모든 영어 KB에 대해 향상된 순위 및 점수 매기기 알고리즘을 출시했습니다. 신뢰도 점수에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/qnamaker/concepts/confidence-score" target="_blank">설명서</a>에서 확인할 수 있습니다.</p>


  <p>또한 팀은 <a href="https://www.nuget.org/packages/Microsoft.Azure.CognitiveServices.Knowledge.QnAMaker/" target="_blank">.NET</a>, <a href="https://www.npmjs.com/package/@azure/cognitiveservices-qnamaker" target="_blank">Node.js</a>, <a href="https://github.com/Azure/azure-sdk-for-go/tree/master/services/cognitiveservices/v4.0/qnamaker" target="_blank">Go</a> 및 <a href="https://rubygems.org/gems/azure_cognitiveservices_qnamaker" target="_blank">Ruby</a>에서 서비스에 대한 SDK를 릴리스했습니다.</p>


  <h2>웹 채팅 음성 업데이트</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0cb8b5f1-761c-4a08-80f6-8fec341004a8.png"><img alt="Surface Pro 6 news" border="0" height="424" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7bf8ddee-e179-4565-b731-ed2230dc796a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Surface Pro 6 뉴스" width="701"></a></p>


  <p>이제 웹 채팅 4.2에서 직접 새로운 Cognitive Services <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/speech-to-text" target="_blank">Speech to Text</a> 및 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/speech-service/text-to-speech" target="_blank">Text to Speech</a> 서비스를 지원합니다. 이 샘플은 새 기능에 대해 알아보고 Bing Speech에서 새 Speech Services로 봇 마이그레이션을 시작하기에 좋은 장소입니다.</p>


