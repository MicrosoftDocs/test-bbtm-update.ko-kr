Slug: nosql-database-service-azure-documentdb-now-generally-available
Title: 이제 NoSQL 데이터베이스 서비스 Azure DocumentDB 일반 공급
Summary: 이제 Azure DocumentDB를 일반 공급한다는 사실을 알려드릴 수 있게 되어 기쁘게 생각합니다. DocumentDB는 애플리케이션이 대규모로 JSON 데이터를 쿼리하고 처리할 수 있도록 하는 완전히 관리되는 NoSQL 문서 데이터베이스 서비스입니다.
Content: >-
  <p>이제 Azure DocumentDB를 일반 공급한다는 사실을 알려드릴 수 있게 되어 기쁘게 생각합니다. DocumentDB는 애플리케이션이 대규모로 JSON 데이터를 쿼리하고 처리할 수 있도록 하는 완전히 관리되는 NoSQL 문서 데이터베이스 서비스입니다. 일반 공급으로 DocumentDB는 이제 세 가지 구매 옵션으로 제공됩니다. 각각 예약된 성능, 시간별 청구 및 99.95% 가용성이 있습니다. 또한 현재 다른 데이터베이스 시스템에서 DocumentDB로 기존 데이터를 쉽게 이동할 수 있도록 새로운 오픈 소스 데이터 마이그레이션 도구를 릴리스&nbsp;하고 있습니다. <img alt="Azure DocumentDB" class="alignleft size-full wp-image-272701" height="175" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/GAblog.png" width="260"> 모바일 우선, 클라우드 우선 애플리케이션 개발의 증가하는 수요에 대응하여 DocumentDB를 빌드했습니다. NoSQL 데이터베이스는 많은 개발자가 선택하는 도구가 되고 있지만 이러한 데이터베이스를 실행하고 관리하는 것은 특히 대규모로 복잡하고 비용이 많이 들 수 있습니다. DocumentDB는 인덱싱된 JSON 및 다중 문서 트랜잭션 처리에 대한 기본 제공 고가용성 SQL 쿼리를 사용하여 완전히 관리되는 DBaaS(Database-as-a-Service)로 제공됩니다. 작년에 DocumentDB를 미리 보기한 이후 고객이 새로운 애플리케이션 환경을 개발할 수 있도록 안정적이고 확장 가능한 서비스를 제공하는 데 주력해 왔습니다. <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=18653" target="_blank" title="디자인-인쇄 솔루션의 업계 선두 업체인 SGS International 및 Azure DocumentDBSGS"> International</a>은 DocumentDB를 사용하여 클라우드 기반 InkLab 애플리케이션을 통해 색 관리를 해결합니다.</p>


  <blockquote>&quot;InkLab은 DocumentDB가 데이터에 더 빠르게 액세스할 수 있도록 하기 때문에 응답성이 뛰어납니다. 또한 구조적 데이터 &hellip; 솔루션으로 인한 설계 손상을 방지하기 위해 사용했습니다.&quot;</blockquote>


  <h2>새 성능 기반 구매 옵션</h2>


  <p>이제 DocumentDB는 표준 가격 책정 계층에 대한 세 가지 새로운 구매 옵션(성능 수준) 및 시간별 청구를 지원합니다. 성능 수준은 고성능 SSD 기반 스토리지에 대한 처리량 및 요청 처리의 보장된 예약&nbsp;된 수준을 제공합니다. 성능 수준은&nbsp; Azure Portal 또는 DocumentDB SDK 중 하나를 통해 설정할 수 있습니다. 언제든지 애플리케이션의 고유한 요구 사항을 충족하도록 성능 수준을 조정하고 서비스 용량을 사용하는 방법을 제어할 수 있습니다. DocumentDB&rsquo; 성능 수준 DocumentDB 성능 수준 <a href="https://azure.microsoft.com/documentation/articles/documentdb-performance-levels/" target="_blank" title="">설명에 대해 자세히 알아봅니다</a>.</p>


  <h2>데이터 마이그레이션 도구</h2>


  <p>Were&rsquo;는 항상 DocumentDB를 쉽게 시작할 수 있는 방법을 찾고 있습니다.&nbsp; Weveprovided&rsquo;&nbsp; 코드 샘플, 쿼리 플레이그라운드 및 많은 설명서.&nbsp; 그러나&rsquo; 기존 dataintoa&nbsp;&nbsp; newDocumentDB&nbsp; 계정을 가져오는 것은 어려울 수 있다고 들었습니다. 이 프로세스를&rsquo; 간소화하기 위해 JSON 파일, CSV 파일, SQL Server, MongoDB 및 기존 DocumentDB 컬렉션을 비롯한 다양한 원본에서 데이터를 가져오는 오픈 소스 솔루션인 DocumentDB 데이터 마이그레이션 도구를 릴리스했습니다. 이 도구는 기본 데이터 가져오기 작업 외에도 가져오기 중에 계층 관계(하위 문서)를 만들 수 있도록 테이블 형식 원본 데이터(예: SQL Server 또는 CSV 파일)를 변환하고 날짜 필드를 처리하는 옵션을 지원합니다. 마이그레이션 도구 소스 코드는 다운로드 마이그레이션 도구Microsoft 다운로드 센터에서</a> 사용할 수 있는 컴파일된 버전을 사용하여 GitHub"> GitHub</a> Data Migration 도구">에서 <a href="https://www.microsoft.com/downloads/details.aspx?FamilyID=cda7703a-2774-4c07-adcc-ad02ddc1a44d" target="_blank" title="사용할 <a href="https://github.com/azure/azure-documentdb-datamigrationtool" target="_blank" title="수 있습니다.&nbsp; 솔루션을 컴파일하거나 패키지된 버전을 다운로드하여 원하는 디렉터리로 추출하기만 하면 됩니다. 각 데이터 원본 옵션에 대한 명령줄 샘플을 포함하여 도구를 사용하는 방법에 대한 자세한 내용은 여기에서 전체 설명서에 액세스 <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-import-data/">하세요</a>. &nbsp;</p>


  <h2>지금 시작하세요.</h2>


  <p>오늘은 Microsoft Azure DocumentDB를 기반으로 하는 새로운 애플리케이션 및 환경을 사용하도록 설정하는 시작에 불과합니다. 완전히 관리되는 NoSQL 서비스인 DocumentDB를 사용하면 애플리케이션 사용자의 요구에 빠르게 적응할 수 있습니다. 우리는 우리가 당신에게서 듣고에 따라 새로운 서비스 기능을 계속 제공 할 것입니다. 우리는 이미 고객이 우리에게 중요하다고 말한 기능에 대해 열심히 노력하고 있습니다. DocumentDB 포럼을 <a href="https://social.msdn.microsoft.com/forums/azure/home?forum=AzureDocumentDB" target="_blank" title="통해 또는 트윗 #DocumentDB#"> DocumentDB</a>로 <a href="https://twitter.com/intent/tweet?text=%23DocumentDB" target="_blank" title="트윗하여 피드백을 보내주세요.</a>"> 기존 Microsoft Azure 구독을 사용하거나 평가판에 등록하여 Azure DocumentDBAzure"> DocumentDB</a>를 지금 <a href="https://azure.microsoft.com/services/documentdb/" target="_blank" title="시작하세요. DocumentDB는 .Net, Node, Java 및 Python에 대한 지원을 포함하여 SDK의 Azure DocumentDB SDKsvariety"></a>를 제공합니다<a href="https://msdn.microsoft.com/library/azure/dn781482.aspx" target="_blank" title=". 또한 이 서비스는 DocumentDB, HDInsightHDInsight</a>">, DocumentDB 및 <a href="https://azure.microsoft.com/documentation/articles/documentdb-search-indexer/" target="_blank" title="Azure SearchAzure"> Search</a>를 비롯한 <a href="https://azure.microsoft.com/documentation/articles/documentdb-run-hadoop-with-hdinsight/" target="_blank" title="다른 Azure 데이터 서비스에 대한 통합 지원을 제공합니다. 약정도 없고 신용 카드 &ndash; 도 없는 DocumentDB의 맛을 원한다면 무료 <a href="https://www.documentdb.com/sql/demo" target="_blank" title="DocumentDB 쿼리 플레이그라운드 플레이그"></a>라운드를 확인해 보세요. Azure DocumentDB 팀에게 감사드립니다.</p>
