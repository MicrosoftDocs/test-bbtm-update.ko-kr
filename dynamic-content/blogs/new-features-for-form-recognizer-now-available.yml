Title: 이제 Form Recognizer에 대한 새로운 기능을 사용할 수 있습니다.
Summary: 문서에서 텍스트 및 구조 정보를 추출하는 것은 로봇 프로세스 자동화 및 워크플로 자동화를 위한 핵심 기술입니다.
Content: >-
  <p>문서에서 텍스트 및 구조 정보를 추출하는 것은 로봇 프로세스 자동화 및 워크플로 자동화를 위한 핵심 기술입니다. 2019년 5월 미리 보기 릴리스 이후 Azure Form Recognizer는 수천 명의 고객이 문서에서 텍스트, 키 및 값 쌍 및 테이블을 추출하여 비즈니스 프로세스를 가속화했습니다.</p>


  <p>현재 사용 가능한 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/form-recognizer/whats-new" target="_blank">새로운 Form Recognizner 기능을</a> 다시 공유할&#39;있습니다.</p>


  <h2>Azure Form Recognizer에 대한 업데이트</h2>


  <p>Form Recognizer 3월 릴리스는 고객이 요청한 많은 새로운 기능을 포함하는 주요 업데이트입니다.</p>


  <ul>
      <li><strong>사용자 지정</strong>: 이제 서비스는 레이블을 사용 또는 사용하지 않는 교육을 지원하므로 고객이 양식에서 중요한 정보를 안정적으로 추출할 수 있습니다. 또한 API는 대규모 고객 데이터 집합에 대한 지원을 개선하기 위해 장기 실행 작업으로 다시 디자인되었습니다. 키 값 쌍 및 테이블 추출의 자동 검색이 향상되고 향상되었습니다. 새로운 샘플 레이블 지정 도구 UX 컨테이너는 고객이 데이터에 보다 효율적으로 레이블을 지정하고 관심 있는 값을 추출하는 데 도움이 됩니다.<br>
  &nbsp;&nbsp;</li>

  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3d6f0401-d777-4d80-9217-f783f3a5df45.png"><img alt="Form Recognizer Custom showing Train with Labels, Form Recognizer Sample Labeling Tool" border="0" height="1818" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7dcac609-e870-4bfd-8242-45e2a67adb7a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="3240"></a></p>


  <p align="center"><i>Form Recognizer 사용자 지정: 레이블을 사용하여 학습, Form Recognizer 샘플 레이블 지정 도구.</i></p>


  <p>또한 Form Recognizer 샘플 레이블 지정 도구는 <a href="https://github.com/microsoft/OCR-Form-Tools/blob/master/README.md#run-as-web-application" target="_blank">이제 오픈 소스 프로젝트로 사용할 수 있습니다</a>. 솔루션 내에서 통합하고 필요에 맞게 고객 전용 변경을 수행할 수 있습니다.</p>


  <ul>
      <li><strong>레이아웃</strong>: OCR(광학 문자 인식) 결과가 작은 텍스트에 대해 높은 정확도로 문서에서 텍스트 및 테이블을 추출할 수 있는 새로운 레이아웃 API를 출시했습니다. 또한 임의의 문서에서 테이블을 추출하여 문서 추출에 매우 인기 있는 애플리케이션 시나리오를 사용하도록 설정합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/013dc57d-7063-4738-b445-4114fa17b961.png"><img alt="Layout text and table extraction, showing table extracted with 5 columns and 30 rows" border="0" height="1682" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/94794f7b-b0f9-4db1-b450-aaa5a7d512e8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="2093"></a></p>


  <p style="text-align: center;"><i style="text-align: center; font-family: inherit; font-weight: inherit;">레이아웃 텍스트 및 테이블 추출: 열 5개와 행 30개로 추출된 테이블입니다.</i></p>


  <ul>
      <li><strong>미리 빌드된 영수증</strong>: 새 버전은 주요 정확도 향상 기능을 제공합니다. 가맹점 이름, 전화 번호, 트랜잭션 시간 및 소계와 같은 특정 필드에 대한 오류 비율이 30% 이상 감소했습니다. 팁, 영수증 유형 및 품목을 인식하고 신뢰도 값을 제공하는 지원도 추가했습니다.<br>
  &nbsp;&nbsp;&nbsp;</li>

  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2afa2ab2-fab1-4747-ac09-e2a095f8fdc3.png"><img alt="Pre-built Receipt , showing key fields extracted from itemized sales receipt" border="0" height="1026" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b9c175eb-c84d-48ae-81f2-85fdb42aba9a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1509"></a></p>


  <p align="center"><i>미리 작성된 영수증: 항목별 판매 영수증에서 추출된 주요 필드입니다.</i></p>


  <p><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/form-recognizer/whats-new" target="_blank">Form Recognizer의 새로운 기능&rsquo;에</a> 대해 자세히 알아보세요.</p>


  <h2>고객</h2>


  <p>Acumatica 및 Zelros는 Azure Form Recognizer를 사용하는 고객이며 Microsoft와 경험을 공유했습니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;Form Recognizer를 사용하여 비용 보고를 자동화하면 거의 모든 사람의 오류를&mdash; 제거할 수 있습니다. 회계 팀이 승인 및 상환을 간소화하는 데 실제로 도움이 됩니다.&ldquo; Ajoy Krishnamoorthy, 플랫폼 및 기술 Acumatica 부사장.</em></p>

  </blockquote>


  <p><a href="https://customers.microsoft.com/en-us/story/762684-acumatica-partner-professional-services-azure" target="_blank">Acumatica를 사용한 사례 연구에서</a> 자세히 알아보세요.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;Zelros Documents2Insights는 Form Recognizer를 활용하여 보험사&#39; 및 bancassurers&rsquo; 인수 프로세스를 가속화합니다. 신분증, 거주 증명서, 차량 등록 문서, 운전 면허증 등. 이 비즈니스 프로세스를 가속화하고 간소화하는 것은 정책 소유자의 환경을 개선하는 데 핵심입니다. Zelros Documents2Insights는 Cognitive Services Computer Vision API를 기반으로 하고 Form Recognizer 기능을 기반으로 빌드된 인수 프로세스를 자동화하며, 솔루션은 자동으로 문서를 읽고 분석합니다. 또한 규정 요구 사항을 준수하면서 오류 비율을 수정하고 낮추기 위해 정보를 상호 참조합니다. 이를 통해 문서 및 구독을 더 빠르게 처리할 수 있습니다.&rdquo;&nbsp; 파비엔 보첼레스, 젤로스 CTO</em></p>

  </blockquote>


  <h2>시작</h2>


  <p>시작하려면 <a href="https://azure.microsoft.com/en-us/features/azure-portal/" target="_blank">Azure</a> Portal에 로그인하여 Form Recognizer 리소스를 만드세요. 리소스가 만들어지면 빠른 시작 templetes 중 하나를 수행하여 양식에서 데이터를 추출할 수 있습니다.</p>


  <p>사용자 지정: 양식에 대한 사용자 지정 모델을 학습하여 텍스트, 키 값 쌍 및 테이블을 추출합니다.</p>


  <ul>
      <li>레이블 없이 학습: <ul>
          <li><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/form-recognizer/quickstarts/curl-train-extract" target="_blank">빠른 시작: cURL과 함께 REST API를 사용하여 Form Recognizer 모델을 학습시키고 양식 데이터를 추출</a>합니다.</li>
          <li><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/form-recognizer/quickstarts/python-train-extract" target="_blank">빠른 시작: Python과 함께 REST API를 사용하여 Form Recognizer 모델을 학습시키고 양식 데이터를 추출합니다</a>.</li>
      </ul>
      </li>
      <li>레이블을 사용하여 학습: <ul>
          <li><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/form-recognizer/quickstarts/label-tool" target="_blank">빠른 시작: 샘플 레이블 지정 도구를 사용하여 레이블을 사용하여 Form Recognizer 모델을 학습시킵니다</a>.</li>
          <li><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/form-recognizer/quickstarts/python-labeled-data" target="_blank">빠른 시작: REST API 및 Python을 사용하여 레이블을 사용하여 Form Recognizer 모델을 학습시킵니다</a>.</li>
      </ul>
      </li>
  </ul>


  <p>미리 빌드된 영수증: 미국 판매 영수증에서 데이터를 추출합니다.</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/form-recognizer/quickstarts/curl-receipts" target="_blank">빠른 시작: cURL과 함께 REST API를 사용하여 영수증 데이터를 추출</a>합니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/cognitive-services/form-recognizer/quickstarts/python-receipts" target="_blank">빠른 시작: Python에서 REST API를 사용하여 영수증 데이터를 추출합니다</a>.</li>
  </ul>


  <p>레이아웃: 문서에서 텍스트 및 테이블 구조(행 및 열 번호)를 추출합니다.</p>


  <ul>
      <li>&nbsp;<a href="https://docs.microsoft.com/en-us/azure/cognitive-services/form-recognizer/quickstarts/python-layout" target="_blank">빠른 시작: Python에서 REST API를 사용하여 레이아웃 데이터를 추출합니다</a>.</li>
  </ul>
