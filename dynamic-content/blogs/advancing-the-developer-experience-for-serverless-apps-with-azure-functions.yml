Content: >-
  <p>Azure Functions는 서버리스 애플리케이션을 통해 더 많은 것을 달성할 수 있도록 지속적으로 혁신하여 개발자가 생산적인 이벤트 기반 프로그래밍 모델을 통해 일반적인 서버리스 문제를 극복할 수 있도록 합니다. 지난 몇 주 동안 만든 일부 릴리스는 다음을 포함한 좋은 예입니다.</p>


  <ul>
   <li><a href="https://aka.ms/functions-premiumplan" target="_blank">Azure Functions 프리미엄 플랜</a>을 사용하면 완전히 새로운 범위의 짧은 대기 시간 및 네트워킹 시나리오를 사용할 수 있습니다.</li>
   <li><a href="https://aka.ms/functions-powershellpreview-blog" target="_blank">Azure Functions의 PowerShell 지원</a> 미리 보기는 전 세계 IT 전문가 및 SRE에게 공통적인 과제인 클라우드 자동화 시나리오를 해결하는 방법을 제공합니다.</li>
  </ul>


  <p>새로운 릴리스 및 개선 사항은 여기서 멈추지 않으며, 현재 <a href="https://azure.com/serverless" target="_blank">서버리스</a> 애플리케이션을 빌드할 때 더 나은 엔드 투 엔드 환경을 제공하기 위한 몇 가지 발전 사항을 제시하게 되어 기쁩니다. 다음에 대해 자세히 알아보려면 아래를 계속 읽어보세요.</p>


  <ul>
   <li>Kubernetes 환경에서 Azure Functions를 호스트하는 새로운 방법</li>
   <li>지속성 함수를 사용하는 상태 저장 엔터티(미리 보기)</li>
   <li>종속성 주입을 사용하는 덜 복잡한 .NET 애플리케이션</li>
   <li>Azure DevOps 사용하여 간소화된 배포</li>
   <li>Azure API Management와의 통합 개선(미리 보기)</li>
  </ul>


  <h2>KEDA를 사용하여 Kubernetes에 Azure Functions 가져오기</h2>


  <p>&rsquo;Azure Functions와 같은 클라우드에서 완전히 관리되는 서비스를 사용하는 것보다 서버리스 이점을 활용하는 더 좋은 방법은 없습니다. 그러나 일부 애플리케이션은 연결이 끊긴 환경에서 실행해야 하거나 사용자 지정 하드웨어 및 종속성이 필요할 수 있습니다. 고객은 일반적으로 Kubernetes가 사실상 산업 표준인 이러한 시나리오에 대해 컨테이너화된 접근 방식을 취합니다. CPU 또는 메모리와 같은 리소스 사용량에만 기반하므로 이러한 환경에서 애플리케이션 인식 이벤트 기반 규모를 관리하는 것은&rsquo; 간단하지 않으며 일반적으로 충분하지 않습니다.</p>


  <p>Microsoft와 Red Hat은 Kubernetes 기반 KEDA(이벤트 기반 자동 크기 조정)를 빌드하기 위해 협력했습니다. KEDA는 Azure Queue 또는 Kafka 스트림의 길이와 같은 이벤트 메트릭에 따라 컨테이너가 0에서 수천 개의 인스턴스로 확장할 수 있도록 하는 컨테이너 워크로드에 대한 이벤트 기반 규모를 제공하는 Kubernetes의 오픈 소스 구성 요소이며, 처리를 완료하면 다시 0으로 다시 확장할 수 있습니다.</p>


  <p>Azure Functions를 컨테이너화할 수 있으므로 이제 모든 Kubernetes 클러스터에 함수 앱을 배포하여 Azure Functions 서비스에서와 동일한 크기 조정 동작을 유지할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f075421-5570-4aff-9204-2dd8776b0bef.png"><img alt="Kubernetes cluster diagram showing journey from CLI to external trigger source" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/07b8e935-6728-4043-92db-e31e35a182a2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="CLI에서 외부 트리거 원본으로의 여정을 보여 주는 Kubernetes 클러스터 다이어그램" width="559"></a></p>


  <p>이는 Kubernetes 주변의 오픈 소스 에코시스템에 중요한 이정표이므로&rsquo; <a href="https://aka.ms/keda-blog" target="_blank">KEDA 발표: 이벤트 기반 컨테이너 및 기능을 Kubernetes에 가져오는</a> 별도의 블로그 게시물 &ldquo; 에서 훨씬 더 자세한 내용을 공유합니다.&rdquo; 자세한 내용을 알아보려면 오늘 5월 말에 예정된 <a href="https://aka.ms/keda-webinar" target="_blank">Azure 웨비나 시리즈에</a> 등록하세요. 이 웨비나에서는 이 흥미로운 주제에 대해 더 자세히 살펴보겠습니다.</p>


  <h2>Durable Functions 상태 저장 패턴</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/azure-functions/durable/durable-functions-overview" target="_blank">지속성 함수</a>를 둘러싼 커뮤니티의 흥분과 에너지와 서버리스 워크플로에 대한 새로운 상태 저장 및 워크플로 패턴을 잠금 해제하는 Functions 런타임으로의 확장에 만족했습니다. 현재는 Durable Functions의 미리 보기 패키지에서 몇 가지 새로운 기능을 릴리스하고 있습니다.</p>


  <p>IoT 디바이스 또는 게임 세션과 같은 엔터티에 매핑되는 상태 저장 함수의 경우 Azure Functions의 행위자 같은 기능에 새 상태 저장 엔터티 트리거를 사용할 수 있습니다. 또한 Redis Cache를 지속성 함수의 상태 공급자로 미리 보기 지원하여 상태 저장 함수의 상태 관리를 보다 유연하게 만들어 애플리케이션이 연결이 끊어지거나 에지 환경에서 실행될 수 있는 시나리오를 가능하게 합니다.</p>


  <p>Microsoft 설명서의 새로운 지속성 기능인 &ldquo;<a href="https://aka.ms/dfactors-docs" target="_blank">Durable Functions 2.0 미리 보기(Azure Functions)</a>에 대해 자세히 알아볼 수 있습니다.&rdquo;</p>


  <h2>.NET 애플리케이션에 대한 종속성 주입</h2>


  <p>함수를 더 쉽게 코딩, 테스트 및 관리할 수 있도록 하는 새로운 패턴과 기능을 추가하기 위해 끊임없이 노력하고 있습니다. .NET 개발자는 애플리케이션을 더 잘 설계하기 위해 <strong>DI(종속성 주입)</strong> 를 활용해 왔으며, 오늘날&rsquo; .NET으로 작성된 Azure Functions에서 DI를 지원하게 되어 매우 기쁩니다. 이렇게 하면 연결 및 종속 서비스를 간편하게 관리할 수 있으며, 사용자가 작성하는 함수에 대한 더 쉬운 테스트 가능성을 잠금 해제할 수 있습니다.</p>


  <p>.NET Azure Functions의 종속성 주입 사용 설명서 &ldquo;<a href="https://aka.ms/functions-di-docs" target="_blank">에서 종속성 주입에</a> 대해 자세히 알아봅니다.&rdquo;</p>


  <h2>간소화된 Azure DevOps 환경</h2>


  <p><a href="https://azure.microsoft.com/en-us/services/devops/pipelines/" target="_blank">Azure Pipelines</a> 새 빌드 템플릿을 사용하면 함수 최적화 작업을 사용하여 Azure Pipeline을 신속하게 구성하여 .NET, Node.js 및 Python 애플리케이션을 빌드할 수 있습니다. 또한 함수 앱에 가장 적합한 배포 옵션을 사용하도록 최적화된 Azure Functions 배포 작업의 일반 공급도 발표합니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3a962e2-2992-4510-af24-a8e40ff8da93.png"><img alt="Configuring Azure Pipelines with function-optimized tasks" border="0" height="312" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c62a8cb-0b2d-42ec-976e-7b884461e7e2.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="함수 최적화 작업을 사용하여 Azure Pipelines 구성" width="640"></a><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/788efe5b-c3a9-4a9a-8ec7-4c7ed013ec26.png"><img alt="Deploying a function app to Azure Functions" border="0" height="265" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ab9abb27-6a6b-43aa-8fc6-fdf9d57d19a4.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Functions에 함수 앱 배포" width="640"></a></p>


  <p>또한 최신 <a href="https://docs.microsoft.com/en-us/cli/azure/get-started-with-azure-cli?view=azure-cli-latest" target="_blank">Azure CLI 릴리스</a>를 통해 함수 앱에 대한 Azure DevOps 파이프라인을 자동으로 만들고 구성할 수 있는 새 명령을 도입했습니다. 이제 DevOps 정의는 코드와 함께 사용되므로 빌드 및 배포 작업을 미세 조정할 수 있습니다.</p>


  <p>자세한 내용은 설명서, &ldquo;<a href="https://aka.ms/functions-azure-devops" target="_blank">Azure DevOps 사용한 지속적인 제공</a>을 확인하세요.&rdquo;</p>


  <h2>서버리스 API Management를 사용하여 Functions API 정의 및 관리</h2>


  <p>또한 API Management를 통해 Azure Functions를 사용하여 빌드된 API를 노출하고 관리하는 방법을 간소화했습니다. 이러한 향상된 통합을 통해 Azure Portal의 Function Apps 블레이드는 API Management의 새 API 또는 기존 API를 통해 HTTP 트리거 함수를 노출하는 옵션을 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/76ba811a-5c4f-4d7e-8641-06a25adb016b.png"><img alt="Linking API Management dashboard to Function Apps" border="0" height="789" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d387253-1694-43ae-a3fe-db114aada9cb.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="함수 앱에 API Management 대시보드 연결" width="1684"></a></p>


  <p>함수 앱이 API Management와 연결되면 API 작업을 관리하고, 정책을 적용하거나, OpenAPI 사양 파일을 편집 및 다운로드하거나, API Management 인스턴스로 이동하여 완전한 기능을 사용할 수 있습니다.</p>


  <p>설명서에서 <a href="https://aka.ms/functionstoapim" target="_blank">API Management를 사용하여 Function Apps를 노출하는 방법에</a> 대해 자세히 알아봅니다.</p>


  <h2>공유가 중요합니다.</h2>


  <p>또한 업데이트된 모양, 간소화된 샘플 제출 프로세스 및 각 샘플에 대한 자세한 정보를 포함하여 Azure Serverless Community 라이브러리에 대한 개선 사항 집합을 포함했습니다.  <a href="https://www.serverlesslibrary.net/" target="_blank">서버리스 Community 라이브러리</a> 를 확인하여 다음 서버리스 프로젝트에 대한 영감을 얻고 빌드한 후&rsquo; 멋진 것을 공유하세요.</p>


  <h2>오늘 시작</h2>


  <p>Functions 옵션이 확장되고 빠르게 개선되면 Wed&rsquo;는 여러분의 피드백을 진심으로 좋아합니다.  <a href="https://twitter.com/AzureFunctions" target="_blank">onTwitterand</a>  on  <a href="https://github.com/Azure/Azure-Functions" target="_blank">GitHub</a> 팀에 연결할 수 있으며, <a href="https://stackoverflow.com/questions/tagged/azure-functions" target="_blank">StackOverflowandUserVoice</a> 도 적극적으로 모니터링합니다. <a href="https://feedback.azure.com/forums/355860-azure-functions" target="_blank"></a> 최신 업데이트는 <a href="https://aka.ms/azurefunctionslive" target="_blank">월간 라이브 웹캐스트</a>를 구독하세요.</p>


  <p>Azure Functions에 대한 자세한 내용을 알려주세요. 현재 제공되는 모든 새로운 기능에 대해 자세히 알아보기 시작합니다.</p>


  <ul>
   <li>KEDA를 사용하여 Kubernetes의 블로그 게시물 &ldquo; 에서 함수 앱을 호스트하는 방법에 대해 자세히 알아보세요. <a href="https://aka.ms/keda-blog" target="_blank">KEDA 발표: Kubernetes</a>&rdquo;에 이벤트 기반 컨테이너 및 함수 가져오기 및 <a href="https://aka.ms/keda-webinar" target="_blank">Azure 웨비나 시리즈에</a> 등록하여 작동 상태를 확인합니다.</li>
   <li>.NET에서 <a href="https://aka.ms/functions-di-docs" target="_blank">종속성 주입</a>, <a href="https://aka.ms/functions-sbextension" target="_blank">세션 사용 Service Bus 트리거</a> 및 문서의 함수 앱에 대한 <a href="https://aka.ms/functions-extensionbundle" target="_blank">확장 번들을</a> 활용할 수 있는 방법을 살펴보세요.</li>
   <li>Durable Functions에 추가된 미리 보기 기능을 <a href="https://aka.ms/dfactors-docs" target="_blank">사용하여 상태 저장 함수를 엔터티에 매핑</a> 하는 방법을 이해합니다.</li>
   <li>새 작업 및 CLI 명령을 통해 <a href="https://aka.ms/functions-azure-devops" target="_blank">간소화된 Azure DevOps 환경</a>으로 서버리스 애플리케이션의 배포를 간소화합니다.</li>
   <li>Azure Functions와 Azure API Management를 통합하는 서버리스 API를 <a href="https://aka.ms/functionstoapim" target="_blank">노출하고 관리하는</a> 방법 알아보기</li>
   <li>아직 없는 경우&rsquo; <a href="https://azure.microsoft.com/free/serverless" target="_blank">Azure 체험 계정에</a> 등록하고 현재 클라우드에서 멋진 서버리스 애플리케이션 빌드를 시작합니다.</li>
  </ul>
