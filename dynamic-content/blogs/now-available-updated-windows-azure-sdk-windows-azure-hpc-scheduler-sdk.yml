Title: 이제 사용할 수 있습니다! Azure SDK & Windows Azure HPC Scheduler SDK에 Windows 업데이트됨
Summary: 현재 Windows Azure SDK의 새 버전 3개&mdash; 업데이트, Azure HPC Scheduler SDK의 새로운 Windows, 업데이트된 Windows 사용하여 Windows Azure의 개발 환경을 간소화하고 있습니다.
Content: '<p align="left">현재 Windows Azure SDK의 새 버전 3개&mdash;, Azure HPC Scheduler SDK의 새 Windows, 업데이트된 Windows Azure Platform Training Kit를 사용하여 Windows Azure의 개발 환경을 간소화하고 있습니다.&nbsp; 이미 Windows Azure를 사용하든 시작할 적절한 시기를 찾고 있든 관계없이 이러한 업데이트를 통해 Windows Azure에서 애플리케이션을 빌드하는 것이 그 어느 때보다 쉬워졌습니다.&nbsp;</p>  <p align="left">강조 표시:</p>  <ul>  <li><b>Azure SDK Windows(2011년 11월</b>)&mdash; Windows Azure에서 개발, 배포 및 관리를 간소화하는 Windows Azure Tools for Visual Studio 2010에 대한 여러 업데이트입니다. 전체 Windows Azure SDK는 여기에 있는 웹 플랫폼 설치 관리자를 통해 다운로드할 수 <a target="_blank" href="https://www.microsoft.com/web/gallery/install.aspx?appid=WindowsAzureToolsVS2010"><span style="text-decoration: underline;">있습니다</span></a>.</li>  <li><b>Azure HPC Scheduler SDK</b>&mdash; Windows Windows Azure SDK와 함께 작동하며, 대량의 컴퓨팅 리소스를 병렬로 사용하여 작업을 완료하는 HPC(고성능 컴퓨팅) 애플리케이션을 작성하는 모듈 및 기능을 포함합니다. &nbsp;SDK는 <a target="_blank" href="">여기에서</a> 다운로드할 수 있습니다.</li>  <li><b>azure Platform Training Kit</b>&mdash; Windows Windows Azure를 사용하는 애플리케이션을 빌드하는 방법을 알아보는 데 도움이 되는 실습 랩, 데모 및 프레젠테이션이 포함되어 있습니다. 새 Windows Azure SDK 및 Windows Azure Tools for Visual Studio 2010과 호환합니다. 교육 키트는 여기에서 다운로드할 수 있습니다.</li>  </ul>  <p align="left">세부 정보는 다음과 같습니다.</p>  <p align="left"><b>.NET용 Azure SDK Windows</b> 다음과 같은 새로운 기능이 포함되어 있습니다.</p>  <ul>  <li><b>azure Tools for Visual Studio 2010 Windows</b>  <ul>  <li><b>간소화된 게시:</b> 이렇게 하면 계정에 대한 게시 설정 파일을 제공하여 Azure를 훨씬 쉽게 Windows 환경을 연결할 수 있습니다.&nbsp; 이렇게 하면 Visual Studio 벗어나지 않고 RDP(원격 데스크톱)와 같은 배포의 모든 측면을 구성할 수 있습니다.&nbsp; Visual Studio 게시 마법사를 사용하여 게시 설정을 다운로드하고 Visual Studio 가져오기만 하면 됩니다.&nbsp; 기본적으로 게시는 훨씬 더 빠른 애플리케이션 업데이트를 위해 현재 위치 배포 업그레이드를 사용합니다.</li>  <li><b>여러 프로필:</b> 게시 설정, 빌드 구성 및 클라우드 구성 선택은 하나 이상의 게시 프로필 MSBuild 파일에 저장됩니다. 이렇게 하면 사용자와 팀이 모든 환경 설정을 빠르게 변경할 수 있습니다.&nbsp;</li>  <li><b>팀 빌드:</b> 이제 Windows Azure Tools for Visual Studio 2010에서는 애플리케이션을 패키지하고 속성을 전달하는 MSBuild 명령줄 지원을 제공합니다.&nbsp; 또한 Visual Studio 설치할 요구 사항 없이 경량 빌드 머신에 설치할 수 있습니다.</li>  <li><b>현재 위치 업데이트: </b>Visual Studio 이제 Windows Azure에서 배포된 서비스에 대한 현재 위치 업데이트를 개선할 수 있습니다. 자세한 내용은 다음을 참조하세요. <a target="_blank" href=""><span style="text-decoration: underline;"></span></a></li>  <li><b>향상된 게시 마법사:</b> 로그인, 배포 구성 및 변경 내용 요약 검토에 대한 게시 환경 점검</li>  <li><b>자동 자격 증명 관리 구성:</b> 더 이상 인증서를 수동으로 만들거나 관리할 필요가 없습니다.</li>  <li><b>여러 구독 배포 관리:</b> Visual Studio 내에서 게시할 때 사용할 구독을 선택하여 여러 Windows Azure 구독을 더 쉽게 사용할 수 있습니다.</li>  <li><b>호스트된 서비스 만들기: </b> Windows Azure Portal을 방문하지 않고도 Visual Studio 내에 호스트된 새 서비스를 만듭니다.</li>  <li><b>Storage 계정: </b>Visual Studio 내에서 적절한 스토리지 계정 만들기 및 구성(더 이상 수동으로 수행할 필요가 없음)</li>  <li><b>원격 데스크톱 워크플로</b>: 확인란을 클릭하고 사용자 이름/암호를 &ndash; 제공하여 인증서를 만들거나 업로드할 필요가 없도록 설정합니다.</li>  <li><b>배포 구성: </b> 여러 배포 환경 구성 관리</li>  <li><b>Azure 활동 로그: </b> 게시 및 가상 머신 초기화 상태에 대한 자세한 정보</li>  </ul>  </li>  </ul>  <p class="BulletedList1">Windows Azure Tools for Visual Studio 2010에 대한 자세한 내용은 Windows Azure Tools의 새로운 기능(Whats&rsquo; New)을 참조하세요.</p>  <ul>  <li><b>.NET 1.6용 Azure 라이브러리 Windows</b>  <ul>  <li><b>&amp; Service Bus 캐싱: </b>이전 Windows Azure AppFabric SDK의 Service Bus 및 캐싱 클라이언트 라이브러리가 이제 개발 환경을 간소화하기 위해 Windows Azure Libraries for .NET에 업데이트 및 통합되었습니다.<b></b></li>  <li><b>큐:</b>  <ul>  <li>UpdateMessage 메서드 지원(큐 메시지 콘텐츠 업데이트 및 보이지 않는 시간 제한)</li>  <li>이후 시간까지 메시지를 보이지 않게 만드는 기능을 제공하는 AddMessage에 대한 새로운 오버로드</li>  <li>메시지의 크기 제한이 8KB에서 64KB로 높아집니다.</li>  <li>분석 서비스 설정을 위한 서비스 설정 가져오기/설정</li>  </ul>  </li>  </ul>  </li>  </ul>  <ul>  <li><b>Azure Emulator Windows</b>  <ul>  <li>컴퓨팅 &amp; 스토리지 에뮬레이터의 성능 향상.</li>  </ul>  </li>  </ul>  <p align="left">웹 플랫폼 설치 관리자를 통해 Windows Azure SDK를 다운로드하려면 <a target="_blank" href="https://www.microsoft.com/web/gallery/install.aspx?appid=WindowsAzureToolsVS2010"><span style="text-decoration: underline;">여기</span></a>를 클릭하십시오.</p>  <p align="left"><b>Azure HPC Scheduler SDK Windows</b></p>  <p align="left">Windows Azure SDK for .NET과 함께 작동하는 Windows Azure HPC Scheduler SDK에는 개발자가 Windows Azure에서 확장할 수 있는 계산 집약적인 병렬 애플리케이션을 만드는 데 사용할 수 있는 모듈과 기능이 포함되어 있습니다. Windows Azure HPC Scheduler SDK를 통해 개발자는 다음을 포함하는 Windows Azure 배포를 정의할 수 있습니다.&nbsp;</p>  <ul>  <li>작업 예약 및 리소스 관리</li>  <li>웹 기반 작업 제출</li>  <li>MPI 애플리케이션 및 WCF 서비스를 지원하는 병렬 런타임</li>  <li>작업 큐 및 리소스 구성의 영구 상태 관리</li>  </ul>  <p align="left">Windows Azure HPC Scheduler SDK에 대한 자세한 내용을 다운로드하고 액세스하려면 다음을 방문하세요<span style="text-decoration: underline;"><a target="_blank" href=""></a>.</span></p>  <p align="left">오늘은&rsquo; Visual Studio 위한 최신 도구로 arm 개발자를 업데이트하고 Windows Azure에서 HPC 워크로드를 작성하기 위한 새로운 문을 엽니다.&nbsp; 이는 고객에게 간단하고 유연한 방식으로 세계적 수준의 서비스를 제공하기 위한 지속적인 노력의 일환입니다.</p>  <p align="left">모든 업데이트에 대한 자세한 내용은 다음을 참조하세요 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/hh552718.aspx"><span style="text-decoration: underline;">https://msdn.microsoft.com/en-us/library/windowsazure/hh552718.aspx</span></a>.&nbsp;</p>'
