Content: >-
  <p><a href="https://pytorch.org/blog/pytorch-1.2-and-domain-api-release/" target="_blank">PyTorch 1.2 릴리스에 대한 PyTorch</a> 커뮤니티를 축하합니다! 지난 가을, 오픈 소스 AI에 대한 헌신의 일환으로 PyTorch를 Azure에서 <a href="https://azure.microsoft.com/blog/world-class-pytorch-support-on-azure/" target="_blank">완벽하게 지원되는 기본 학습 프레임워크</a> 중 하나로 만들었습니다. PyTorch는 많은 AI 플랫폼 서비스에서 지원되며, 개발자는 PyTorch 커뮤니티에 참여하여 코드 베이스에 주요 개선 사항을 제공합니다. 현재는 Azure에서 PyTorch 1.2를 사용할 수 있는 여러 가지 방법을 공유하고 고객이 PyTorch 모델을 교육에서 프로덕션에 사용할 수 있도록 돕기 위해 수행한 기여&rsquo; 중 일부를 강조하고자 합니다.</p>


  <h2>Azure의 PyTorch 1.2</h2>


  <p><a href="https://azure.microsoft.com/develop/pytorch/" target="_blank">Azure에서 PyTorch</a>를 시작하는 것은 쉽고 PyTorch 모델을 학습하고 배포하는 좋은 방법입니다. Weve&rsquo;는 최신 기능을 활용할 수 있도록 다음 Azure 서비스에서 PyTorch 1.2를 통합했습니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/services/machine-learning-service/" target="_blank"><strong>Azure Machine Learning 서비스</strong></a> &ndash; Azure Machine Learning 기계 학습 모델의 빌드, 학습 및 배포를 간소화합니다. &rsquo;Azure Machine Learning s Python SDK에는 로컬 컴퓨터, Azure의 단일 VM(가상 머신) 또는 Azure의 GPU 클러스터 등&rsquo; 선택한 모든 컴퓨팅 대상에서 PyTorch 학습 스크립트를 쉽게 실행할 수 있는 전용 <a href="https://docs.microsoft.com/python/api/azureml-train-core/azureml.train.dnn.pytorch?view=azure-ml-py" target="_blank">PyTorch 추정기가</a> 있습니다. <a href="https://docs.microsoft.com/azure/machine-learning/service/how-to-train-pytorch" target="_blank">Azure Machine Learning 사용하여 Pytorch 딥 러닝 모델을 대규모로 학습</a>하는 방법을 알아봅니다.</li>
      <li><a href="https://notebooks.azure.com/" target="_blank"><strong>Azure Notebooks</strong></a> &ndash; Azure Notebooks는 PyTorch 1.2가 미리 설치된 무료 클라우드 호스팅 Jupyter Notebook 서버를 제공합니다. 자세한 내용은 <a href="https://notebooks.azure.com/pytorch" target="_blank">PyTorch 자습서 및 예제를 확인하세요</a>.</li>
      <li><a href="https://azure.microsoft.com/services/virtual-machines/data-science-virtual-machines/" target="_blank"><strong>Data Science Virtual Machine</strong></a> &ndash; 데이터 과학 Virtual Machines는 PyTorch 1.2를 비롯한 인기 있는 데이터 과학 및 딥 러닝 도구로 미리 구성됩니다. GPU를 포함한 다양한 머신 유형을 선택하여 Data Science Virtual Machine을 호스트할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/azure/machine-learning/data-science-virtual-machine/" target="_blank">Data Science Virtual Machine 설명서를 참조하세요</a>.</li>
  </ul>


  <h2>PyTorch에서 프로덕션으로</h2>


  <p>PyTorch는 모델을 만들고 학습하기 위한 인기 있는 오픈 소스 딥 러닝 프레임워크입니다. 더 빠른 학습을 위해 GPU의 기능을 사용하도록 빌드되었으며 Python과 긴밀하게 통합되어 쉽게 시작할 수 있습니다. 그러나 학습된 모델을 프로덕션에 배포하는 것은 지금까지 고객에게 문제가 되었습니다. 프로덕션 환경의 경우 성능 및 다중 스레딩 요구 사항으로 인해 핵심 계산에 Python을 사용하는 것이 적합하지 않을 수 있습니다. 이 문제를 해결하기 위해 PyTorch 커뮤니티와 협업하여 PyTorch 학습 모델을 프로덕션 환경에서 더 쉽게 사용할 수 있도록 했습니다.</p>


  <p>PyTorchs&rsquo; JIT 컴파일러는 추적, TorchScript 또는 둘 다 혼합을 사용하여 모델을 즉시 모드에서 그래프 모드로 전환합니다. 그런 다음 ONNX 내보내기용 PyTorchs&rsquo; 기본 제공 지원을 사용하는 것이 좋습니다. <a href="https://onnx.ai/" target="_blank">ONNX</a>는 개방형 신경망 Exchange 의미하며 기계 학습 모델을 나타내는 개방형 표준 형식입니다. ONNX <a href="https://github.com/microsoft/onnxruntime" target="_blank">런타임을 사용하여 ONNX</a> 모델을 유추할 수 있습니다. ONNX 런타임은 오픈 소스, 플랫폼 간 및 고도로 최적화된 프로덕션 규모 기계 학습 워크로드에 대한 유추 엔진입니다. C++로 작성되었으며 Linux, Windows 및 Mac에서 실행됩니다. 이진 크기가 작으면 다양한 대상 디바이스 및 환경에 적합합니다. &rsquo;가속기를 ONNX 런타임과 통합한 <a href="https://cloudblogs.microsoft.com/opensource/2019/08/26/announcing-onnx-runtime-0-5-edge-hardware-acceleration-support/" target="_blank">Intel 및 NVIDIA</a> 덕분에 CPU, GPU 및 VPU가 가속화되었습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/11e5b0e4-f5fd-4bf4-b299-2ac7452904ed.png"><img alt="Training and production with PyTorch and ONNX Runtime" border="0" height="547" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c3f223d0-7ee7-4d7b-b282-c27125eea8bd.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="PyTorch 및 ONNX 런타임을 사용하여 학습 및 프로덕션" width="1402"></a></p>


  <p>PyTorch 1.2에서는 향상된 ONNX 내보내기 기능을 제공했습니다.</p>


  <ul>
      <li>마스크 RCNN, 더 빠른 RCNN 및 SSD와 같은 개체 감지 및 구분 모델을 포함하여 광범위한 PyTorch 모델 지원</li>
      <li>가변 길이 입력에서 작동하는 모델에 대한 지원</li>
      <li>다양한 버전의 ONNX 유추 엔진에서 실행할 수 있는 모델 내보내기</li>
      <li>일정한 접이식으로 모델 최적화</li>
      <li>PyTorch 모델을 ONNX로 내보내고 ONNX 런타임에서 유추를 실행하는 방법을 보여 주는 <a href="https://pytorch.org/tutorials/advanced/super_resolution_with_onnxruntime.html" target="_blank">엔드 투 엔드 자습서</a></li>
  </ul>


  <p>ONNX 런타임을 사용하여 다양한 프로덕션 환경에 고유한 PyTorch 모델을 배포할 수 있습니다. 아래 링크에서 자세히 알아보세요.</p>


  <ul>
      <li><a href="https://github.com/Azure/MachineLearningNotebooks/blob/master/how-to-use-azureml/deployment/onnx/onnx-train-pytorch-aml-deploy-mnist.ipynb" target="_blank">클라우드에 배포</a></li>
      <li><a href="https://github.com/onnx/tutorials/blob/master/tutorials/ExportModelFromPyTorchForWinML.md" target="_blank">Windows 앱에 배포</a></li>
      <li><a href="https://github.com/Azure-Samples/onnxruntime-iot-edge/" target="_blank">Linux IoT ARM 디바이스에 배포</a></li>
  </ul>


  <h2>다음 단계</h2>


  <p>우리는 PyTorch가 계속 진화하고 개선되는 것을 보게되어 매우 기쁩니다. 우리는 PyTorch 커뮤니티에 대한 우리의 지원과 기여를 자랑스럽게 생각합니다. PyTorch 1.2는 이제 Azurestart&mdash;에서 <a href="https://azure.microsoft.com/free/services/machine-learning/" target="_blank">지금 무료 평가판을 사용할 수 있습니다</a>.</p>


  <p>Azure에서 PyTorch를 사용할 때 의견을 기다리고 있습니다.</p>
