Title: Christian Wade가 Azure Analysis Services의 미리 보기를 설명합니다.
Summary: Christian Wade는 Azure Friday에 들러 Scott과 Azure Analysis Services에 대해 이야기합니다. Microsoft SQL Server Analysis Services, Azure Analysis Services에서 검증된 분석 엔진을 기반으로 구축...
Content: >-
  <p>Christian Wade는 Azure Friday에 들러 Scott과 Azure Analysis Services에 대해 이야기합니다. Microsoft SQL Server Analysis Services에서 검증된 분석 엔진을 기반으로 구축된 Azure Analysis Services는 클라우드의 규모, 유연성 및 관리 이점을 갖춘 엔터프라이즈급 BI 의미 체계 모델링 기능을 제공합니다. Azure Analysis Services를 사용하면 복잡한 데이터를 실행 가능한 인사이트로 변환할 수 있습니다. 그런 다음 조직의 사용자는 Excel, Power BI 등의 도구를 사용하여 데이터 모델에 연결하여 보고서를 만들고 임시 데이터 분석을 수행할 수 있습니다. 팀이 현재 보유하고 있는 기술, 도구 및 데이터를 활용하여 이미 투자&rsquo;한 것에서 더 많은 것을 얻을 수 있습니다.</p>


  <p>Christian이 Azure Analysis Services를 소개하고 클라우드에서 Analysis Services를 사용하고 관리하는 방법에 대한 다양한 데모를 보여 줍니다.</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="540" src="https://channel9.msdn.com/Shows/Azure-Friday/Introducing-Azure-Analysis-Services/player" width="960"></iframe></p>


  <p><a href="https://azure.microsoft.com/en-us/services/analysis-services/">Azure Analysis Services</a>&nbsp;의 미리 보기를 시도하고 <a href="https://azure.microsoft.com/en-us/blog/first-azure-as/?utm_content=bufferf7c1b&amp;utm_medium=social&amp;utm_source=twitter.com&amp;utm_campaign=buffer">첫 번째 데이터 모델을 만드는</a> 방법을 알아봅니다.</p>
