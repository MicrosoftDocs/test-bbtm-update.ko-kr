Title: 고객은 Azure Arc를 사용하여 하이브리드 및 다중 클라우드 IT 작업을 통합합니다.
Summary: 현재 기업은 온-프레미스, 여러 클라우드 및 에지 등 다양한 에코시스템에서 애플리케이션을 빌드하고 실행하고 있습니다. 민첩성을 유지하고 규정 준수를 보장하려면 위치와 관계없이 대규모로 서버, 애플리케이션 및 데이터를 효과적으로 관리하는 것이 조직의 성공에 중요합니다.
Content: >-
  <p>오늘날 기업은 다양한&nbsp;ecosystemson-premises&nbsp;, 여러 클라우드 및 에지에서 애플리케이션을 빌드하고 실행하고 있습니다. 민첩성을 유지하고 규정 준수&rsquo;를 보장하기 위해 조직의&rsquo; 성공으로 서버, 애플리케이션 및 데이터가 있는 위치에 관계없이 대규모&mdash;로 데이터를 효과적으로 관리하는 것이 중요합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-arc/" target="_blank">Microsoft Azure Arc</a>는 Azure 서비스 및 관리를 인프라로 확장하여 고객을 위한 새로운 온-프레미스, 하이브리드 및 다중 클라우드 시나리오의 잠금을 해제하는 기술 세트입니다. 업계 전반에서 고객은 Azure Arc를 활용하여 모든 인프라에 Azure 관리를 제공하고 Azure 서비스를 어디서나 실행할 수 있도록 합니다.</p>


  <p>Azure Arc는 모든 리소스를 어디서나 일관되게 관리하고 제어할 수 있는 단일 제어 평면을 제공합니다. 또한 Azure Arc 지원 서비스를 사용하면 온&mdash;-프레미스 또는 다른 퍼블릭 클라우드에서 Azure 서비스를 유연하게 배포할 수 있습니다. 어디서나 일관되고 항상 최신 Azure 데이터 서비스를 배포하여 필요한 클라우드 혁신을 사용합니다.</p>


  <p>Ferguson, Africas&rsquo; Talking, Siemens Healthineers 및 KPMG가 Azure Arc를 사용하여 하이브리드 및 다중 클라우드 리소스를 원활하게 관리하여 엄청난 비즈니스 가치를 실현한 방법을 공유해 보겠습니다.</p>


  <h2>Ferguson은 Azure Arc를 사용하여 온-프레미스에서 Azure 서비스를 확장합니다.</h2>


  <p>미국 최대 배관 공급 도매 유통업체인 Ferguson은 Azure Arc를 사용하여 Azure를 온-프레미스 데이터 센터로 확장하여 여러 위치에서 수천 대의 서버를 중앙에서 관리합니다. 퍼거슨&#39;IT 부서는 이제 그룹화 및 태그 지정을 통해 Azure Portal을 사용하여 엔터프라이즈 전체의 모든 IT 시스템을 쉽게 모니터링, 업데이트 및 관리할 수 있습니다. Ferguson은 Azure Arc 지원 서버, Kubernetes 및 데이터 서비스를 활용하여 Azure Arc, Azure의 IT 리소스 및 데이터 센터를 단일 제어 평면으로 통합했습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;정책 및 태그 지정을 통해 Azure 및 온-프레미스 환경을 함께 바인딩하면 서로 다른 환경에서 시스템을 배포하고 관리하는 일관된 방법을 만들 수 있습니다. &rsquo;이는 조직으로서 더 날씬해짐에 따라 IT 공간을 효과적으로 관리해야 하기 때문에 매우 중요합니다.&rdquo;&mdash;</em> 크리스티나 멜로, SQL Database 관리자, 퍼거슨 엔터프라이즈</p>


  <p>Ferguson은 5,000개 이상의 가상 머신을 관리하고 이러한 가상 머신의 대부분을 클라우드로 마이그레이션할 계획입니다. 그러나 Azures&rsquo; 관리 기능을 활용하기 위해 마이그레이션될 때까지 기다리지 않습니다&rsquo;. Ferguson은 Azure Arc 지원 서버를 사용하여 온-프레미스 서버를 Azure에 프로젝션할 수 있으므로 IT에서 Azure Portal의 단일 대시보드에서 엔터프라이즈 전체의 모든 리소스를 모니터링, 업데이트 및 제어할 수 있습니다.</p>


  <p>퍼거슨&rsquo; IT 부서는 업계의 선두 주자로서 지속적으로 비즈니스를 발전시키고 동료, 고객, 공급업체 및 계약자에게 더 나은 서비스를 제공하기 위해 새로운 기술을 찾고 있습니다.</p>


  <p><a href="https://customers.microsoft.com/en-us/story/844232-ferguson-enterprises-retailers-azure-arc" target="_blank">Azure Arc를 사용하는 Ferguson에 대해 자세히 알아봅니다</a>.</p>


  <h2>아프리카&rsquo; 토킹은 Kubernetes 클러스터를 사용하여 아프리카 전역에 메시징 및 결제 솔루션을 배포하고 관리합니다.</h2>


  <p>케냐에 본사를 둔 아프리카 토킹(Africas&rsquo; Talking)은 아프리카 전역에 걸쳐 있는 위치를 통해 대규모 조직과 수천 명의 개발자를 위한 사용자 지정 모바일, 음성, 메시징 및 결제 API를 제공합니다. 그러나 일부 지역에서는 클라우드 서비스가 제한되어 있으므로 고객이 비즈니스 요구 사항 및 목표를 충족하는 데 필요한 컨테이너화 기능을 제공하기가 어려웠습니다.</p>


  <p>Africas&rsquo; Talking은 Azure Arc 지원 Kubernetes 및 Azure Arc 지원 데이터 서비스를 사용하여 중앙 집중식 제어 지점에서 여러 Kubernetes 클러스터를 관리하고 필요한 위치에 데이터 서비스를 배포할 수 있습니다. 고객이 데이터 주권, 대기 시간 및 기타 비즈니스 요구 사항을 해결하는 동시에 새롭고 흥미로운 서비스를 제공할 수 있도록 하기 위해 Africas&rsquo; Talking은 온-프레미스 데이터 센터 및 퍼블릭 클라우드 모두에서 여러 클러스터를 구성, 배포 및 실행해야 합니다.</p>


  <p>아프리카&rsquo; 토킹은 Azure Arc의 GitOps 구성 관리도 활용하고 있습니다. 팀은 더 이상 모든 클러스터를 수동으로 구성할 필요가 없습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;Azure Arc 이전에는 엔지니어가 하루 종일 새 clusternow&mdash;를 구성하는 데 몇 분 정도 걸릴 수 있습니다. 새로운 기능을 테스트 및 푸시하고 버그를 빠르게 수정하여 시간을 절약하고 고객&rsquo; 환경을 높일 수 있습니다.&rdquo;&mdash;</em> 살라마 발레카지, 소프트웨어 엔지니어, 아프리카&rsquo; 이야기</p>


  <p>Azure Arc를 사용하면 Africas&rsquo; Talking 개발자가 모든 리포지토리를 업데이트하면 관련 클러스터에 자동으로 적용됩니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;저에게 활력을 주는 것은 평균적인 수단을 가진 개발자가 우리의 기술을 사용하여 전 세계 조직에 꿈의 제품과 서비스를 달성할&mdash; 수 있다는 것입니다</em>.&rdquo;&mdash; 캘빈 카룬두, 소프트웨어 엔지니어, 아프리카&rsquo; 이야기</p>


  <p><a href="https://customers.microsoft.com/en-us/story/842233-africas-talking-partner-professional-services-azure-arc" target="_blank">아프리카&rsquo; 이야기에 대해 자세히 알아보세요</a>.</p>


  <h2>Siemens Healthineers는 온-프레미스 의료 장비 고객에게&rsquo; 서비스를 제공합니다.</h2>


  <p>올해 의료 산업은 그 어느 때보다 빠르게 혁신하도록 요청받았습니다. 그러나 조직은 여전히 고객 데이터 프라이버시를 유지하고 데이터 주권 규정을 준수해야 합니다. 세계&rsquo; 최대 의료 장비 공급업체 중 하나인 Siemens Healthineers는 Azure Arc 지원 Kubernetes를 구현하여 COVID-19에서 전 세계 온-프레미스 의료 장비에 이르는 COVID-19의 폐 손상을 분석하는 알고리즘&rsquo; 배포를 개선했습니다.</p>


  <p>Azure Arc를 사용하여 Siemens Healthineers는 수만 개의 위치에 걸쳐 Kubernetes 클러스터에서 애플리케이션을 배포하고 관리할 수 있습니다. 또한 고객 데이터와 의료 기기에서 해당 데이터의 처리를 유지하면서 Azure에서 애플리케이션을 모니터링, 업데이트 및 보호할 수 있습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;Azure Arc는 우리를 위한 게임 체인저입니다. 이를 통해 고객에게 선택 사항을 제공하고 클라우드에서 에지, 규모 및 서비스로 Kubernetes 워크로드를 지속적으로 제공할 수 있습니다.&rdquo;&mdash;</em> 토마스 도슬러, 수석 건축가, 지멘스 헬스니너스</p>


  <p>Siemens Healthineers 및 의료 공급자는 데이터 주권 규정을 준수하여 환자 데이터를 유지하면서 최신 애플리케이션 개발을&mdash; 위해 Kubernetes에 의존하고 있습니다.</p>


  <p><a href="https://customers.microsoft.com/en-us/story/844606-siemens-healthineers-health-providers-azure-arc" target="_blank">지멘스 헬스니너에 대해 자세히 알아보세요</a>.</p>


  <h2>KPMG 일본은 클라이언트에 원활한 데이터 솔루션을 제공합니다.</h2>


  <p>KPMG Japans&rsquo; 디지털 전략의 핵심인 KPMG Ignition Tokyo는 Azure Arc 지원 데이터 서비스를 구현했으며, Azure Arc를 통해 Kubernetes는 저렴한 보안 클라우드 솔루션&mdash;인Cloud Next를 구현하여 클라이언트가 24/7 지원에 액세스하고 디지털 솔루션을 호스트할 수 있도록 했습니다.</p>


  <p>일부 고객 데이터의 중요한 특성으로 인해 KPMG는 모든 데이터 워크로드를 퍼블릭 클라우드에 배치할 수 없습니다. 그러나 KPMG는 단일 창의 유리 창을 통해 데이터 워크로드를 관리하고 전체 자동화 및 탄력적 규모와 같은 클라우드 이점을 활용해야 합니다. Azure Arc 지원 데이터 서비스를 통해 KPMG는 선택한 하드웨어에서 Kubernetes를 사용하여 온-프레미스 인프라 또는 다중 클라우드 설정에서 Azure 혁신을 활용할 수 있습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;Azure Arc를 사용하면 여러 클라우드 및 데이터 센터에 솔루션과 워크로드를 배포하여 클라이언트를 지원할 수 있습니다.&rdquo;&mdash;</em> Aram Lauxtermann, KPMG 클라우드 디렉터</p>


  <p>수천 명의 클라이언트가 있는 글로벌 기업인 KPMG는 어떤 환경에서&nbsp;든 클라이언트를 지원하기 위한 플랫폼 중립적인 방법이 필요했습니다. Azure Arc를 통해 KPMG는 고객이 데이터 센터에서 클라우드로 전환할 수 있도록 돕고 있습니다.</p>


  <p><a href="https://customers.microsoft.com/en-us/story/831538-kpmg-japan-partner-professional-services-azure-arc" target="_blank">KPMG 재팬에서 비디오를 시청하세요</a>.</p>


  <h2>더 많은 Azure Arc 뉴스가 곧 제공될지 계속 지켜봐 주시기 바랍니다.</h2>


  <p>Azure Arc를 사용하면 데이터 센터, 클라우드 및 에지에 대한 요구 사항을 충족하기 위해 광범위한 하이브리드 및 다중 클라우드 기능에 액세스할 수 있습니다. IT 환경의 복잡성&rsquo;이 커짐에 따라 어디서나&mdash; 리소스(물리적 및 가상), 컨테이너 및 데이터 서비스를 관리할 수 있는 솔루션이 있어야 합니다.&nbsp;</p>


  <p>오늘날 고객은 Azure Arc를 사용하여 Azure 컨트롤 플레인을 구성하는 광범위한 리소스 및 위치에서&mdash; 가시성, 운영 및 규정 준수를 사용하도록 설정하여 데이터 센터, 에지 및 다중 클라우드에서 Windows, Linux, Microsoft SQL Server 및 Kubernetes 클러스터를 구성, 제어 및 보호합니다.</p>


  <p>Were&rsquo;는 2021년 3월 2일부터 3월 4일까지 Azure Arc <a href="https://myignite.microsoft.com/home" target="_blank">atMicrosoft</a>&nbsp; Ignite에 대해 자세히 공유하게 되어 기쁩니다. Azure Arc 세션을 조정하고 자세히 알아보려면 <a href="https://azure.microsoft.com/en-us/services/azure-arc/" target="_blank">Azure Arc</a> 및 <a href="https://azure.microsoft.com/en-us/solutions/hybrid-cloud-app/" target="_blank">Azure 하이브리드</a> 페이지를 방문하세요.&nbsp;</p>
