Slug: public-preview-named-entity-recognition-in-the-cognitive-services-text-analytics-api
Title: '공개 미리 보기: Cognitive Services Text Analytics API에서 명명된 엔터티 인식'
Summary: Text Analytics Cognitive Service는 명명된 엔터티 인식의 공개 미리 보기를 발표합니다. 간단한 API 호출을 사용하면 구조화되지 않은 텍스트에 강력한 기계 학습 모델을 적용하고 사람, 장소, 조직, 수량, 날짜 등 20가지 이상의 명명된 엔터티를 인식합니다.
Content: >-
  <p>오늘 Text <a href="https://azure.microsoft.com/services/cognitive-services/text-analytics/" target="_blank">Analytics Cognitive Service</a>의 일부로 <a href="https://aka.ms/taentitylinking" target="_blank">명명된 엔터티 인식</a>의 공개 미리 보기를 발표하게 되어 기쁩니다. 명명된 NER(엔터티 인식)는 자유 형식 텍스트를 사용하고 사람, 위치, 조직 등과 같은 엔터티의 발생을 식별하는 기능입니다. Text Analytics의 NER는 간단한 API 호출만으로 강력한 기계 학습 모델을 사용하여 모든 텍스트 문서에서 20가지 이상의 명명된 엔터티를 찾아 분류합니다.</p>


  <p>많은 조직에서는 고객 피드백, 엔터프라이즈 문서, 소셜 미디어 피드 등의 형태로 구조화되지 않은 텍스트 더미가 지저분하게 쌓여 있습니다. 그러나 이러한 계속 증가하는 문서 스택에 포함된 정보를 이해하기는 어렵습니다. Text Analytics는 고객이 <a href="https://docs.microsoft.com/azure/cognitive-services/text-analytics/how-tos/text-analytics-how-to-keyword-extraction" target="_blank">핵심 구 추출</a>, <a href="https://docs.microsoft.com/azure/cognitive-services/text-analytics/how-tos/text-analytics-how-to-sentiment-analysis" target="_blank">감정 분석</a> 및 <a href="https://docs.microsoft.com/azure/cognitive-services/text-analytics/how-tos/text-analytics-how-to-language-detection" target="_blank">언어 감지</a>와 같은 기능을 사용하여 이러한 텍스트를 이해하는 데 오랫동안 도움을 주었습니다. 오늘&#39;발표는 많은 문제를 쉽게 해결할 수 있도록 강력하고 사용하기 쉬운 자연어 처리 솔루션의이 제품군에 추가됩니다.</p>


  <h2>명명된 엔터티 인식 및 엔터티 링크</h2>


  <p>올해 초 <a href="https://azure.microsoft.com/blog/microsoft-empowers-developers-with-new-and-updated-cognitive-services/" target="_blank">빌드에서 발표된</a> 엔터티 링크 기능을 기반으로 새로운 <a href="https://aka.ms/taentitylinking" target="_blank">엔터티 API</a> 는NER 및 엔터티 링크 기능을 사용하여<em style="font-size: 13px;">&nbsp;</em> 텍스트를 처리합니다. 이렇게 하면 구조화되지 않은 텍스트에서 가장 구조화된 정보를 짜내는 매우 강력한 솔루션이 됩니다.</p>


  <p>엔터티 연결은 예를 들어, 화성&quot;이라는 단어가 &quot;행성으로 사용되고 있는지 아니면 로마 전쟁의 신으로 사용되고 있는지를 결정하는 텍스트에 있는 엔터티의 잘 알려진 정체성을 식별하고 명확하게 구분하는 기능입니다. 이 프로세스에는 엔터티가 연결되어 있음을 인식하는 기술 자료가 있어야 합니다. 텍스트 분석에는 Bing 및 Wikipedia의 기술 자료가 사용됩니다. Text Analytics <a href="https://aka.ms/taentitylinking" target="_blank">엔터티 API</a> 가 엔터티 연결을 사용하여 엔터티를 인식하면 웹의 엔터티에 대한 자세한 정보에 대한 링크를 제공합니다.</p>


  <p>반면 명명된 엔터티 인식은 엔터티가 잘 알려져 있는지 또는 기술 자료에 있는지 여부에 관계없이 구조화되지 않은 텍스트로 엔터티를 식별할 수 있습니다. Text Analytics는 NER를 사용하여 엔터티를 식별할 때 API 응답에서 사람, 위치, 조직 및 기타 엔터티 유형을 제공합니다. 경우에 따라 하위 형식도 제공합니다.</p>


  <p>엔터티 링크 및 명명된 엔터티 인식을 사용하여 엔터티를 인식하는 경우 API는 엔터티&#39;형식뿐만 아니라 엔터티에 대한 자세한 정보에 대한 웹 링크를 반환합니다.</p>


