Title: ASR을 사용하여 VMware에 대한 향상된 마이그레이션 및 재해 복구 발표
Summary: ASR(Azure Site Recovery) 향상된 VMware-Azure 기능의 일반 공급에 대해 발표하게 되어 기쁩니다.
Content: >-
  <p>Im&rsquo;은 ASR( <a href="https://aka.ms/asr_vmware_to_azure_enhanced_landingpage">Azure Site Recovery</a> ) <b>향상된 VMware-Azure </b>기능의 일반 공급에 대해 발표하게 되어 매우 기쁩니다. 이제 고객은 Azure IaaS에서 복제 또는 오케스트레이션 구성 요소를 배포할 필요 없이 VMware 가상 머신 및 물리적 서버를 보호하고 Azure에 복제할 수 있습니다. ASR을 배포하여 VMware 워크로드를 Azure로 복제 및 보호(또는 마이그레이션)하도록 선택할 때 총 소유 비용을 대폭 줄이고 관리 효율성과 단순성을 크게 향상하도록 설계된 <a href="https://aka.ms/asr_vmware_to_azure_enhanced_documentation">ASRis&nbsp;</a>에 대한 이&nbsp;센해싱입니다.</p>


  <p>현재 &ndash; 출시 중인 VMware에서 Azure로의 시나리오 &ndash; 는 당분간 계속 사용할 수 있지만, 고객은 VMware 워크로드 또는 물리적 머신을 Azure로 복제할 때 새로운 향상된 VMware를 Azure 솔루션&nbsp;에 사용하기 시작하는 것이 좋습니다.</p>


  <p>향상된 기능은 2015년 10월부터 프라이빗 미리 보기로 제공되었으며, 이미 프로덕션 워크로드를 향상된 제품으로 전환하고 있는 초기 고객의 엄격한 평가 및 유효성 검사 목표를 성공적으로 통과했습니다. 이미 선상에 있는 고객 및 초기 피드백을 통합한 ASRS&rsquo; SLA 지원 향상된 VMware에서 Azure 솔루션으로 이제 온-프레미스 워크로드를 Azure로 복제할 준비가 되었습니다.</p>


  <p><img alt="enhanced VMware to Azure" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e52c074b-cf09-4f48-8518-28c297453f7b.png" style="border-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; width: 610px; height: 172px; background-image: none;" title="향상된 VMware에서 Azure로"></p>


  <p><img alt="legacy VMware to Azure" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/db8ec298-5298-4f49-9245-c2e2d76dc97a.png" style="border-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; width: 610px; height: 231px; background-image: none;" title="레거시 VMware에서 Azure로"></p>


  <p>Azure로의&nbsp; 향상된 VMware 릴리스는 다른 유형의 하이브리드 IT 환경에 대한ASRs&rsquo; 워크로드 인식 재해 복구 및 보호 솔루션을 기반으로 합니다.</p>


  <ul>
   <li><b>실행 중인 IaaS 구성 요소/어플라이언스가 없</b>으면 장애 조치(failover) 또는 Azure로의 마이그레이션이 시작될 때만 Azure 컴퓨팅 리소스에 대한 비용을 지불합니다. 애플리케이션 데이터는 보안 및 격리를 보장하기 위해 고객&rsquo; Azure Storage 계정에 복제되며, 가상 머신은 장애 조치(failover) 또는 마이그레이션이 시작된 후에만 Azure에서 프로비전됩니다.</li>
   <li><b>온-프레미스 구성 요소의 MSI 기반 통합 설정을</b><b> </b>사용하면 기존 복제 솔루션에 수반되는 비용과 복잡성을 발생시키지 않고 몇 가지 간단한 단계로 Azure에 대한 복제를 구성할 수 있습니다. 스케일 아웃 모드를 사용하면 진행 중인 ASR&rsquo; 복제 및 보호의 보증을 잃지 않고 여러 높은 변동 워크로드를 보호할 수 있습니다.</li>
   <li><b>비중단 복구 테스트를</b> 사용하면 몇 분 내에 VMware 가상 머신의 장애 조치(failover)를 Azure로 쉽게 테스트하고, 진행 중인 복제 또는 프로덕션 워크로드에 영향을 주지 않고 Azure에서 워크로드&rsquo; 성능의 유효성을 검사할 수 있습니다.</li>
   <li><b>ASR 통합 장애 복구</b>를 사용하면 Azure 가상 머신을 온-프레미스 ESXi 환경으로 다시 복제하고 온-프레미스 사이트를 다시 사용할 수 있을&nbsp; 때 원래 또는 대체 위치로 장애 복구(failback)합니다.</li>
  </ul>


  <p>아래 표에는 향상된 VMware에서 Azure 릴리스로 릴리스되는 주요 기능 향상 기능이 나와 있습니다.</p>


  <p><img alt="enhanced VMware to Azure" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eV2AFeatures2.jpg" style="border-width: 0px; width: 610px; height: 610px; background-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline;" title="향상된 VMware에서 Azure로"></p>


  <p>이러한 향상된 기능은 다른 유형의 워크로드 지원, 자동화된 VMware vCenter Server 검색, CDP(연속 데이터 보호), ASR 복구 계획을 사용한 원클릭 장애 조치(failover), 풍부한 상태 모니터링 및 전자 메일 알림과 같은 기능 외에도 제공됩니다.</p>


  <p>자세한 지침은 <a href="https://aka.ms/asr_vmware_to_azure_enhanced_documentation">VMware 및 물리적 서버 시나리오 설명서를</a> 확인하고 시작하는 방법을 알아봅니다. <a href="https://aka.ms/asr_vmware_to_azure_enhanced_msdnforum">MSDN의 Azure Site Recovery 포럼을</a> 방문하여 추가 정보를 확인하고 다른 고객과 소통하거나 <a href="https://aka.ms/asr_vmware_to_azure_enhanced_uservoice">ASR UserVoice</a>를 사용하여 다음에 사용하도록 설정할 기능을 알려주세요.</p>


  <p>ASR 사용을 시작할 준비가 되셨나요?&nbsp; <a href="https://aka.ms/asr_vmware_to_azure_enhanced_landingpage">추가 제품 정보를 확인</a>하여 현재 Azure Site Recovery를 사용하여 워크로드를 Microsoft Azure 복제를 시작합니다. 복제하는 모든 새 물리적 서버 또는 가상 머신 <a href="https://aka.ms/asr_vmware_to_azure_enhanced_pricing">에 대해 31일 동안 Site Recovery</a> 의 강력한 복제 기능을 무료로 사용할 수 있습니다.</p>


  <p><a href="https://aka.ms/asr_vmware_to_azure_enhanced_oms">Microsoft Operations Management Suite</a>의 일부인 Azure Site Recovery를 사용하면 비용 효율적인 올인원 클라우드 IT 관리 솔루션으로 Azure, AWS, Windows Server, Linux, VMware 또는 OpenStack과 같은 실행 위치에 관계없이 워크로드를 제어하고 관리할 수 있습니다. 기존 System Center 고객은 Microsoft Operations Management Suite 추가 기능을 활용하여 현재 투자를 활용하여 더 많은 작업을 수행할 수 있습니다. <a href="https://aka.ms/asr_vmware_to_azure_enhanced_oms_pricing">모든 기존 System Center 고객에게 편리한 스텝업 가격으로</a> OMS에서 제공하는 모든 새 서비스에 액세스할 수 있습니다. 또한 필요한 IT 관리 서비스만&nbsp; 액세스할 수 있으므로 사용하는 기능에 대해서만 비용을 지불하여 신속하게 온보딩하고 즉각적인 가치를 가질 수 있습니다.</p>
