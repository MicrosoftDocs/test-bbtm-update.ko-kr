Title: 개발자가 더 나은 대화형 봇을 빌드할 수 있도록 Azure Bot Service 및 Language Understanding의 일반 공급 발표
Summary: 대화형 AI 또는 인간과 컴퓨터의 상호 작용을 더 자연스럽게 만드는 것은 우리 사회에서 기술이 유비쿼터스가 된 이래로 목표였습니다. 우리의 임무는 대화형 AI 도구를 가져오는 것입니다.
Content: >-
  <p>대화형 AI 또는 인간과 컴퓨터의 상호 작용을 더 자연스럽게 만드는 것은 우리 사회에서 기술이 유비쿼터스가 된 이래로 목표였습니다. 우리의 임무는 전 세계의 모든 개발자와 모든 조직에 대화형 AI 도구와 기능을 제공하고, 기업이 독특하고 차별화된 방식으로 인간의 독창성을 보강하도록 돕는 것입니다.</p>


  <p>현재 Im&rsquo;은 <a href="https://aka.ms/bot/luis" target="_blank">Microsoft Azure Bot Service 및 MICROSOFT COGNITIVE Services LUIS(Language Understanding)를 모두 일반 공급한다고 발표하게</a> 되어 기쁩니다.</p>


  <p><strong>Azure Bot Service</strong> 를 사용하면 개발자가 여러 채널에서 대화형 인터페이스를 만들 수 있으며 <strong>LUIS(Language Understanding)</strong> 는 개발자가 봇을 비롯한 모든 유형의 애플리케이션에 대해 모든 플랫폼에서 사용자 지정된 자연 상호 작용을 만들 수 있도록 지원합니다. 이러한 두 서비스를 Azure에서 동시에 사용할 수 있도록 하면 개발자의 기능을 확장하여 봇과 대화하는 사람들의 의도를 자연스럽게 해석할 수 있는 사용자 지정 모델을 빌드할 수 있습니다.</p>


  <p>이 공지 사항은 개발자와 데이터 과학자에게 클라우드 및 모바일 디바이스에서 AI 애플리케이션을 만드는 데 필요한 모든 도구를 제공하는 AI 플랫폼 접근 방식을 제공합니다. <a href="https://www.microsoft.com/connectevent" target="_blank">2017년 11월 커넥트(); 2017</a>에서는 Azure IoT <a href="https://aka.ms/aml-iot-edge-blog" target="_blank">Edge</a> 통합을 비롯한 <a href="https://aka.ms/azureml" target="_blank">Azure Machine Learning(AML)</a> 업데이트와 함께 AI를 신규 및 기존 애플리케이션에 쉽고 빠르게 주입하는 도구와 <a href="https://www.visualstudio.com/downloads/ai-tools-vs/" target="_blank">AI를 위한 새로운 Visual Studio Tools</a> 출시했습니다. 9월, Microsoft Ignite 2017에서는 <a href="https://azure.microsoft.com/en-us/blog/tools-for-the-ai-driven-digital-transformation/" target="_blank">AI 기반 디지털 변환을 위한 도구를</a> 발표하고 <a href="https://www.youtube.com/watch?v=MUqo-lsAKgQ" target="_blank">Microsoft AI 플랫폼</a> 이 다양한 애플리케이션 시나리오를 가능하게 하는 방법을 설명했습니다.</p>


  <h2>Azure Bot Service 및 Language Understanding의 새로운 기능</h2>


  <p>Azure Bot Service 및 Language Understanding의 일반 공급으로 개발자가 더 많은 성과를 거둘 수 있도록 새로운 기능도 도입할&#39;있습니다. <strong>Azure Bot Service</strong> 는 이제 더 많은 지역에서 사용할 수 있으며 사용자와 더 잘 통신하고 고급 사용자 지정 기능을 제공하는 프리미엄 채널을 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/56639813-5e7a-4de1-a813-9b001953eda7.png"><img alt="ABS_Templates_Csharp" border="0" height="1019" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/68575f62-83a7-4030-a89f-580d930ffcab.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="ABS_Templates_Csharp" width="1429"></a></p>


  <p align="center"><em>Azure Bot Service를 사용하면 C# 또는 node.js 간단한 형식, 질문 및 답변에서 다양한 템플릿을 선택할 수 있습니다. </em></p>


  <p><strong>LUIS(Language Understanding)</strong> 에는 이제 업데이트된 사용자 인터페이스가 있으며 더 많은 지역에서 사용할 수 있습니다. 또한 최대 500개의 의도와 100개의 엔터티로 확장되므로 개발자는 앱에 대해 더 많은 대화형 환경을 만들 수 있습니다. 예를 들어 LUIS가 있는 여행 앱은 주문 처리를 위해 <em>BookFlight</em> 및 엔터티 <em>위치</em>&ldquo;라는 의도를 파리&rdquo;<em> &rdquo; 로 지정한 Book me 티켓을 문장 &ldquo; </em>에서 추출합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3cacd99c-367b-4d90-ab6b-18e927c0c067.png"><img alt="LUIS portal" border="0" height="407" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53e4a449-f0b8-418e-98ec-9510b5747656.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="LUIS 포털" width="1024"></a></p>


  <p align="center"><em>Language Understanding 새 포털, 하나의 의도에 대한 목록, 생성된 잠재적 문장</em></p>


  <p>Language Understanding은 시스템이 자연스러운 통신 방법을 사용하여 요구 사항을 보고, 듣고, 말하고, 이해하고, 해석할 수 있게 해주는 지능형 API 컬렉션인 Microsoft Cognitive Services의 일부입니다. Weve&rsquo;는 이러한 Cognitive Services 중 몇 가지를 보다 사용자 지정할 수 있도록 하여 개발자가 특정 요구 사항에 대한 알고리즘으로 자체 데이터를 사용할 수 있도록 했습니다. 예를 들어 Custom Speech Service를 사용하면 기업의 연구 부서에서 화학 화합물의 특정 언어를 이해할 수 있는 봇을 만들 수 있습니다. 또는 패스트 푸드 레스토랑은 시끄러운 드라이브스루 환경에서 주문을 받는 애플리케이션을 만들 수 있습니다.</p>


  <p><a href="https://aka.ms/bot/luis" target="_blank">여기에서</a> Language Understanding 및 Azure Bot Service의 새로운 기능에 대한 자세한 정보를 자세히 살펴보세요.</p>


  <h2>고객 채택</h2>


  <p>현재 60개국에서 온 760,000명 이상의 개발자가 Cognitive Services를 사용하여 애플리케이션에 지능형 기능을 추가하고 있습니다. 또한 240,000명 이상의 개발자가 개발자에게 지능형 봇을 빌드하고 연결하는 데 필요한 모든 것을 제공하는 Azure Bot Service를 사용하기 위해 등록했습니다. 그리고 수천 명의 고객이 이미 Azure Bot Service 및/또는 LUIS(예: <a href="https://customers.microsoft.com/en-us/story/dixons-carphone-retail-cognitive-services" target="_blank">Dixons Carphone</a>, <a href="https://aka.ms/csequadex" target="_blank">Equadex</a>, <a href="https://customers.microsoft.com/en-us/story/human-interact-cognitive-services" target="_blank">Human Interact</a>, Molson Coors, Sabre, <a href="https://customers.microsoft.com/en-us/story/ups" target="_blank">UPS</a> 등)를 사용하여 지능형 애플리케이션을 개발하고 있습니다.</p>


  <p><a href="https://aka.ms/csequadex" target="_blank"><strong>Equadex</strong></a> 는 스마트 애플리케이션에 Language Understanding을 사용하는 한 고객입니다. 자폐증 스펙트럼 장애를 가진 몇몇 아이들은 성공적으로 그들의 세계를 탐색하기 위하여 그들의 생각을 통신하고 구두로 만드는 것을 어렵게 만들 수 있는 장벽을 경험할 수 있습니다. Equadex는 언어의 시각적 표현을 제공하는 사용하기 쉬운 모바일 앱으로 통신 난이도를 완화하는 도구를 제공하기 위해 노력했습니다. Equadex는 Microsoft Cognitive Services REST API 및 Microsoft Azure 도구를 사용하여 강력한 기계 학습 및 인공 지능을 Helpicto 앱에 쉽게 통합할 수 있었습니다. Equadex는 Helpicto가 결국 언어 장애가 있는 모든 사람들이 더 쉽게 의사 소통하는 데 도움이 되기를 희망합니다.</p>


  <p>&ldquo;Equadex의 최고 기술 책임자 인 Anthony Allebe&eacute;는 자연어를 비언어적 인 사람이 사용하고 이해할&rdquo; 수있는 보편적 인 형태로 번역 할 수있는 혁신적인 기술을 시장에 제공하고 싶었습니다. &ldquo;LUIS 및 Computer Vision API와 같은 기능을 통해 Cognitive Services는 향상된 통신 도구에 대한 꿈을 현실&rdquo; 로 빠르게 전환하는 데 도움이 되었다고 Allebe&eacute;는 말합니다.</p>


  <p>1774년에 시작된 이야기로 몰슨 쿠어스는 수세기 동안 양조의 위대함을 정의해 왔다. 가장 큰 글로벌 양조장 중 하나인 몰슨 쿠어스(Molson Coors)는 전 세계&rsquo; 맥주 마시는 이들에게 즐거움을 주는 특별한 브랜드를 제공하기 위해 노력하고 있습니다. Molson Coors는 직원들이 조직의 지식에 더 잘 액세스하고 표준 시간대 및 지역에서 공동 작업할 수 있도록 Microsoft Cognitive Services QnA Maker, Azure Bot Service, Microsoft Teams 및 Cortana 제공하는 Calendar.Help 서비스를 활용하여 특정 IT 및 조달 토픽에 대한 기술 봇 사용을 모색하고 있습니다.</p>


  <p>지능형 애플리케이션을 사용하여 고객 서비스를 개선하고 IT 직원의 효율성을 높이기 위해 <a href="https://customers.microsoft.com/en-us/story/ups" target="_blank"><strong>UPS </strong>는 최근 챗봇인 UPS 봇을 통해 서비스 수준을 개선했습니다</a>. 이 정교한 에이전트는 Azure의 Microsoft 봇 기술에서 실행됩니다. 고객은 텍스트 기반 및 음성 기반 대화에서 UPS 봇과 협력하여 배송, 요금 및 UPS 위치에 필요한 정보를 얻을 수 있습니다.</p>


  <p>&ldquo;5주 이내에 Microsoft 봇 기술을 사용하여 챗봇 프로토타입을 개발했습니다. 우리의 최고 정보 및 엔지니어링 책임자는 그것을 사랑하고 우리는 단지 두 달에&hellip;&rsquo; 생산에 버전을 얻을 것을 요청하고 우리가 무슨 짓을했는지,&rdquo; Kumar Athreya, 선적 시스템의 수석 응용 프로그램 개발 관리자, UPS말했다.</p>


  <h2>Microsoft AI 플랫폼</h2>


  <p>Microsoft는 유연한 <a href="https://www.azure.com/ai" target="_blank">AI 플랫폼을</a> 통해 모든 개발자와 데이터 과학자에게 AI를 접근 가능하고 생산적으로 만들고 있으며, 기계 학습 및 딥 러닝과 같은 최신 기술의 발전과 포괄적인 데이터, Azure 클라우드 및 생산성 플랫폼을 결합하고 있습니다.</p>


  <p>Azure에서 제공하는 AI 플랫폼은 다음을 통합합니다.</p>


  <ul>
   <li>AI 솔루션 개발을 가속화하는 <strong>고급 서비스</strong>입니다. 여기에는 <a href="https://azure.microsoft.com/en-us/services/bot-service/" target="_blank">Azure Bot Service</a>를 사용한 대화형 AI, <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Cognitive Services</a>(미리 빌드된 API 및 사용자 지정 AI 서비스)와 같은 학습된 모델, 개발자가 특정 요구 사항에 맞게 학습된 알고리즘으로 자체 데이터를 사용할 수 있도록 하는 기능, <a href="https://azure.microsoft.com/en-us/services/machine-learning/" target="_blank">Azure Machine Learning</a> 같은 전체 사용자 지정 AI 서비스가 포함됩니다.</li>
   <li>사실상 무한 규모의 <strong>기본 AI 인프라</strong></li>
   <li>개발자와 데이터 과학자의 생산성을 높이고 모든 개발자와 모든 시나리오에 AI를 제공하는 <strong>도구</strong>입니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/30424b7f-69a6-4b52-b758-1b3b80908ec9.png"><img alt="Microsoft AI platform" border="0" height="567" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00af3f39-73e8-4197-9b0f-584356e1cd4c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Microsoft AI 플랫폼" width="1024"></a></p>


  <p align="center"><em>Microsoft AI 플랫폼은 모든 개발자에게 포괄적인 클라우드 기반 AI를 제공합니다.</em></p>


  <p><a href="https://www.azure.com/ai" target="_blank">www.azure.com/ai</a> 방문하여 AI가 디지털 트랜스포메이션 노력을 보강하고 역량을 강화하는 방법에 대해 자세히 알아보겠습니다. 또한 Weve&rsquo;는 개발자가 이러한 모든 AI 기술을 빠르게 처리할 수 있도록 AI <a href="https://aischool.microsoft.com/" target="_blank">School</a> 을 시작했습니다.</p>


  <p>현재 애플리케이션에 대화형 AI를 주입하는 방법을 알아봅니다.</p>


