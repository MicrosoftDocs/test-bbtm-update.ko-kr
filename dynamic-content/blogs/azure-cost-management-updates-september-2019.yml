Title: Azure Cost Management 업데이트 – 2019년 9월
Summary: 새로운 학생이든, 스타트업이든, 대기업이든, 재정적 제약이 있으며, 지출하고 있는 금액, 위치 및 미래를 계획하는 방법을 알아야 합니다. 이 법안에 관해서 아무도 놀라움을 원하지 않으며, 이것은 Azure Cost Management가 들어오는 곳입니다! 새 청구서 세부 정보 보기, 구독 간 비용 내보내기, 차트를 이미지로 다운로드 등 Azure Cost Management의 최신 업데이트에 대해 자세히 알아보세요.
Content: >-
  <p>&#39;새로운 학생이든, 신생 기업이든, 대기업이든, 재정적 제약이 있으며, 지출할&#39;, 어디에, 그리고 미래를 계획하는 방법을 알아야 합니다. 이 법안에 관해서 아무도 놀라움을 원하지 않으며, 이것은 Azure Cost Management가 들어오는 곳입니다!</p>


  <p>Microsoft&#39;는 항상 문제에 대해 자세히 알아보고 Cost Management를 통해 클라우드에서 비용을 다시 발생시킬&#39;있는 위치를 더 잘 이해하고, 잘못된 지출 패턴을 식별 및 방지하고, 비용을 최적화하여 더 적은 비용으로 더 많은 작업을 수행할 수 있는 방법을 찾고 있습니다. 피드백에 따른 몇 가지 최신 개선 사항 및 업데이트는 다음과 같습니다.</p>


  <ul>
   <li><a href="#invoices">새 청구서 세부 정보 보기로 청구서 요금 조정</a></li>
   <li><a href="#exports">관리 그룹 내보내기로 구독에서 보고 자동화</a></li>
   <li><a href="#labs">Cost Management Labs의 새로운&#39;</a></li>
   <li><a href="#views">차트를 다운로드하여 Azure Portal 외부에서 보기 공유</a></li>
   <li><a href="#optimize">Azure를 사용하여 비용을 절감하는 새로운 방법!</a></li>
   <li><a href="#docs">설명서 업데이트</a></li>
  </ul>


  <p>&#39;세부 사항을 자세히 살펴보겠습니다.</p>


  <p><a name="invoices"></a>&nbsp;</p>


  <h2>새 청구서 세부 정보 보기로 청구서 요금 조정</h2>


  <p>PDF 청구서를 원시 비용 및 사용량 세부 정보와 비교한 적이 있나요? 프로세스는 약간 어려울 수 있습니다. 자세한 사용량 현황 데이터는 분석 및 보고에 중요하지만 청구서 조정에 지나치게 적합할 수 있습니다. 청구서와 동일한 세분성을 사용하여 사용량에 대한 요약이 필요합니다. 새 <strong>청구서 세부 정보</strong> 보기로 바로 이 정보를 얻을 수 있습니다.</p>


  <p style="margin-left: 40px;"><img alt="The new Invoice details view showing a table with publisher type, charge type, service, tier, meter, and part number." border="0" height="813" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d9c74dc-fa4f-4110-8025-6420fb24984e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" width="1361"></p>


  <p>새 청구서 세부 정보 보기를 사용하면 EA(기업계약) 계정의 부품 번호를 보고 필터링하고 게시자 및 요금 유형을 사용하여 Marketplace 구매를 식별할 수도 있습니다. 다음에 무엇을 보고 싶습니까?</p>


  <p><a name="exports"></a>&nbsp;</p>


  <h2>관리 그룹 내보내기로 구독에서 보고 자동화</h2>


  <p>Azure Portal에서 비용 및 사용량 현황 데이터를 살펴볼 수 있다는 것을 이미 알고 있습니다. <a href="https://aka.ms/costanalysis/api">Cost Management 쿼리 API</a>에서 풍부한 보고를 받거나 <a href="https://aka.ms/costmgmt/usagedetails">UsageDetails API</a>에서 전체 세부 정보를 가져올 수도 있습니다. 둘 다 임시 쿼리에 적합하지만 더 간단한 솔루션을 찾고 있을 수 있습니다. Cost Management 내보내기에서 바로 이 위치입니다.</p>


  <p>Cost Management 내보내기에서는 비용 및 사용량 현황 데이터를 매일, 매주 또는 매월 스토리지 계정에 자동으로 게시합니다. 이번 달까지 청구 계정, 구독 및 리소스 그룹에 대한 내보내기를 예약할 수&#39;. 이제 <a href="https://docs.microsoft.com/azure/governance/management-groups">관리 그룹을</a> 사용하여 구독 간에 내보내기 일정을 예약할 수도 있습니다. PAYG(종량제) 구독을 관리하는 경우 처음으로 계정의 모든 비용 및 사용량 현황 데이터를 한 곳에서 내보낼 수&#39;있으므로 더욱 강력해질 것입니다.</p>


  <p>관리 그룹 사용을 시작하는 경우 <a href="https://aka.ms/costmgmt/budgets">미리 정의된 한도를 초과하기 전에</a> <a href="https://aka.ms/costanalysis/docs">비용을 분석 및 분석하고</a> 알림을 받을 수 있다는 것을 잊지&#39;.</p>


  <p>내보낸 <a href="https://aka.ms/costmgmt/exports">데이터 만들기 및 관리 자습서에서 내보내기를</a> 자세히 알아봅니다.</p>


  <p><a name="labs"></a>&nbsp;</p>


  <h2>Cost Management Labs의 새로운&#39;</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#labs">Cost Management Labs</a>를 사용하면 Azure Cost Management에서 제공되는&#39;자세히 살펴보고 피드백을 공유하고 서비스를 사용하는 방법을 더 잘 이해할 수 있도록 당사와 직접 소통하여 더욱 튜닝되고 최적화된 환경을 제공할 수 있습니다. Cost Management Labs에서 볼 수 있는 몇 가지 기능은 다음과 같습니다.</p>


  <ul>
   <li><strong><a href="#views">차트를 이미지</a></strong> &ndash; 로 다운로드 이제 공용 포털에서 사용할 수 있습니다.<br>
  원하는 보기를 연 다음 위쪽의 <strong>내보내기</strong> 명령을 클릭하고 <strong>PNG</strong> 옵션을 선택한 다음 <strong>차트 다운로드</strong> 단추를 클릭합니다.</li>
   <li>비용 분석 &ndash; <strong><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-august-2019/#darktheme">의 어두운 테마 지원</a></strong> 이제 공용 포털에서 사용할 수 있습니다.<br>
  <a href="https://docs.microsoft.com/azure/azure-portal/azure-portal-change-theme-high-contrast#change-theme">Azure Portal 어두운 테마</a>에 대한 지원이 8월 초에 비용 분석에 추가되었습니다. 우리는&#39;마지막 몇 가지 최종 터치를하고이 9 월 초에 전체 포털에서 사용할 수 있을 것으로 예상.</li>
   <li><strong>새로운 기능: 비용 분석 홈 보기로 더 빠르게 시작</strong><br>
  Cost Management는 5개 기본 제공 보기를 제공하여 비용을 이해하고 드릴다운하기 시작합니다. 홈 보기를 사용하면 해당 보기에 더 빠르게 액세스할 수 있으므로 더 빠르게 필요한 보기에 액세스할 수 있습니다.<br>
   <img alt="Cost analysis Home view with links to the 5 built-in views: Accumulated costs, Cost by resource, Daily costs, Cost by service, and Invoice details." border="0" height="609" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/837723c1-c9d0-44aa-b4dd-943f2a859296.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" width="1876"></li>
  </ul>


  <p>물론, 그&#39;전부는 아닙니다! Cost Management의 모든 변경 내용은 <a href="#invoices">새 청구서 세부 정보 보기</a> 및 <a href="#exports">관리 그룹 내보내기 예약</a>과 같이 전체 Azure Portal에&#39;일주일 전에 Cost Management Labs에서 사용할 수 있습니다. 우리는&#39;당신의 생각을 듣고 당신이 다음에보고 싶은&#39;이해하기를 열망합니다. 무엇을 망설이고 계신가요? 지금 <a href="https://aka.ms/costmgmt/labs">Cost Management Labs를</a> 사용해 보세요!</p>


  <p><a name="views"></a>&nbsp;</p>


  <h2>비용 분석에서 사용자 지정된 보기 저장 및 공유</h2>


  <p>사용자 지정 보기를 빌드하고 <a href="https://azure.microsoft.com/blog/azure-cost-management-updates-august-2019/#views">저장</a>한 다음 팀과 공유했습니다. 하지만 이제 포털 외부에서 해당 보기를 공유해야 합니다. 더 큰 PowerPoint 데크의 일부로 표시하거나 전자 메일을 통해 공유해야 하든, 이제 비용 분석의 차트를 이미지로 다운로드하여 다른 사용자와 공유할 수 있습니다. 차트를 볼 때 PNG 옵션을 제공하는 약간 재설계된 내보내기 메뉴가&#39;.</p>


  <p style="margin-left: 40px;"><img alt="Cost analysis Export command with options to download a PNG image, Excel file, or CSV file." border="0" height="1162" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48fdfcfd-5543-4004-80d7-b0c08443003e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" width="2086"></p>


  <p><a name="optimize"></a>&nbsp;</p>


  <h2>Azure를 사용하여 비용을 절감하는 새로운 방법</h2>


  <p>지난 한 달 동안 많은 비용 최적화 개선 사항이 도입되었습니다! 관심 있는 몇 가지 사항은 다음과 같습니다.</p>


  <ul>
   <li>월별 결제 옵션을 <a href="https://azure.microsoft.com/updates/monthly-payment-options-are-now-available-for-azure-reservations/">사용하여 선불 예약 비용을 낮추세요</a>.</li>
   <li><a href="https://azure.microsoft.com/updates/reserved-capacity-for-azure-sql-data-warehouse-now-available-in-additional-18-regions/">SQL 데이터 웨어하우스 예약</a>은 이제 18개 지역에서 사용할 수 있습니다.</li>
   <li><a href="https://azure.microsoft.com/updates/announcing-pricing-decrease-for-azure-app-service-on-the-premium-plan/">App Service Premium 계획</a> 비용은 평균 35% 더 적습니다. 더 적은 수의 더 많은 것을 얻으려면 표준 계획에서 전환하는 것이 좋습니다.</li>
   <li><a href="https://azure.microsoft.com/updates/we-re-making-azure-archive-storage-better-with-new-lower-pricing/">Azure Archive Storage</a> 일부 지역에서는 최대 50% 더 적은 비용이 듭니다.</li>
   <li>2019년 10월부터 Azure Storage 및 Media Services 같은 Azure 서비스에서 microsoft에서 Azure CDN <a href="https://azure.microsoft.com/updates/data-transfer-from-azure-origins-to-azure-cdn-from-microsoft-is-now-free-of-charge/">데이터 전송</a>은 무료입니다.</li>
   <li><a href="https://azure.microsoft.com/updates/azure-sql-database-instance-pools-are-now-in-preview/">Azure SQL Database 인스턴스 풀</a>(새 미리 보기)은 더 작은 데이터베이스를 클라우드로 마이그레이션하는 새롭고 비용 효율적인 방법을 제공합니다.</li>
  </ul>


  <p><a name="docs"></a>&nbsp;</p>


  <h2>설명서 업데이트</h2>


  <p>예산 <a href="https://docs.microsoft.com/azure/cost-management/tutorial-acm-create-budgets">자습서</a> 에서 이메일 경고를 예상하는 시기에 대한 설명을 추가했습니다. 일반적으로 새로운 비용 및 사용량 데이터는 서비스에 따라 8-12시간 이내에 Cost Management에서 사용할 수 있습니다. 예산 경고는 다음 4시간 이내에 처리됩니다. 일반적으로 12-16시간 내에 이메일 또는 작업 그룹을 통해 예산 경고를 받을 것으로 예상할 수 있습니다. 이번에는 서비스가 사용량 현황 데이터를 내보내는 시기를 기반으로 합니다. Cost Management 데이터 이해 설명서에서 <a href="https://aka.ms/costmgmt/data">Cost Management 데이터에</a> 대해 자세히 알아봅니다.</p>


  <p>모든 설명서 업데이트를 주시하고 싶으신가요? GitHub <strong>azure-docs</strong> 리포지토리에서 <a href="https://github.com/MicrosoftDocs/azure-docs/commits/master/articles/cost-management">Cost Management 문서 변경 기록을</a> 확인합니다. 누락된 항목이 표시되면 문서 맨 위에서 <strong>편집</strong> 을 선택하고 빠른 끌어오기 요청을 제출합니다.</p>


