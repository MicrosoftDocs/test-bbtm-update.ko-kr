  <h2>다음&#39;?</h2>


  <p>이들은 지난 달에서 큰 업데이트의 단지 몇 가지. 피드백에 따라 항상 경청하고 지속적으로 개선할&#39;있으므로 피드백을 계속 보내주세요!</p>


  <p>Twitter를 팔로우 <a href="https://twitter.com/azurecostmgmt">@AzureCostMgmt</a> 하고 <a href="https://aka.ms/costmgmt/videos">YouTube 채널을</a> 구독하여 업데이트, 팁 및 요령을 확인하세요! 그리고, 언제나처럼, 당신의 아이디어를 공유하고 <a href="https://aka.ms/costmgmt/feedback">비용 관리 피드백 포럼</a>에서 다른 사람을 투표.</p>
