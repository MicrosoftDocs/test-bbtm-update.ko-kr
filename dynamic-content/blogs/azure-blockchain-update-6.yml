Summary: 그러나 블록체인 기술의 진화하는 에코시스템에서 또 다른 바쁜 한 주.  새로운 파트너로는 Augur, Lisk, BitShares, Syscoin 및 Slock.it 있습니다.
Content: >-
  <p>이 공간의 모든 것에 대해 블록체인을 계속 말하기 어렵기 때문에 분산 원장 에코시스템으로 언급하기 시작할&#39;있습니다. Azure Blockchain as a Service는 다양한 기술을 호스팅하는 매우 다양한 에코시스템이 되었습니다.</p>


  <p>개방형은 파트너가 호기심 많은 고객이 검색하고 실험할 수 있는 새로운 플랫폼, 프레임워크, 도구 및 서비스를 배치하는 현재의 환경을 가장 잘 설명하는 장소일 것입니다. 지리적으로 분산된 네트워크에서 합의 프로토콜이 얼마나 잘 수행되는지 확인하는 가장 좋은 방법은 무엇인가요? 물론 Azure! 은행을 파괴하지 않고 분산 원장 기술에 대한 야생 아이디어를 테스트 할 수있는 올바른 플랫폼은 무엇입니까 (말장난 의도)? 물론 Azure! 기능 및 비기능적 요구 사항에 대해 특정 플랫폼을 테스트하려면 어떻게 해야 하나요?&nbsp; 물론 Azure!</p>


  <p>이 업데이트는 다음과 같은 몇 가지 새로운 파트너를 환영합니다.</p>


  <h3><a href="https://www.augur.net/" target="_blank">오구르 주</a></h3>


  <p>Ethereum 블록체인을 기반으로 하는 분산형 예측 시장 플랫폼입니다. Augur와 같은 혁명적 탈중앙화 플랫폼이 실제로 어떻게 작동하는지에 대해 자세히 알아보려면 이 복잡한 프로젝트를 간소화하는 컨트리 가수 슈터 제닝스가 내레이션한 <a href="https://www.youtube.com/watch?v=yegyih591Jo">이 짧은 애니메이션 비디오를</a> 시청하세요.</p>


  <p>글로벌 플랫폼은 정치에서 상거래, 기술에서 엔터테인먼트에 이르기까지 모든 주제에 대한 정확한 예측을 가능하게 할 것입니다. Azure에서 Augur를 사용하면 기업은 예측 시장을 사용하여 프로젝트 자금 조달 여부, 판매 번호 및 기타 주요 메트릭 또는 보다 정확한 정보를 갖고 싶어하는 기타&rsquo; 모든 항목에 대해 제품 출시 날짜를 예측할 수 있습니다.</p>


  <p>Azure에서 Augur는 플랫폼의 내부 버전을 실행하는 데 관심이 있는 기업을 위한 턴키 솔루션을 제공합니다.&nbsp; 회사는 시장을 공개하기를 원하지 않거나 공공 시장 운영의 규정 준수 비용을 처리하지 않을 수 있습니다. 직원은 내부 또는 외부 특전으로 정확한 예측에 보답하여 예측하도록 장려할 수도 있습니다. 우리는 Augurs&rsquo; 베타가 이제 <a href="https://app.augur.net/">라이브이며 액세스 할 준비가되었다는 발표를</a> 자랑스럽게 생각합니다.</p>


  <h3><a href="https://lisk.io/" target="_blank">Lisk</a></h3>


  <p>Lisk는 탈중앙화 애플리케이션 및 블록체인 기술을 혁신하는 것을 목표로 합니다. 자체 암호화 통화 Lisk를 기반으로 하는 이 플랫폼을 통해 전 세계 개발자는 접근성이 높은 프로그래밍 언어 JavaScript를 사용하여 자체 사용자 지정 블록체인을 쉽게 배포하고 분산형 애플리케이션을 프로그래밍할 수 있습니다.&nbsp;</p>


  <p>사물 인터넷, 사용자 지정 블록체인 배포 및 탈중앙화 애플리케이션 개발에 Lisk를 사용하는 가이드 및 ARM 템플릿을 제공합니다. Microsoft Azure 클라우드 플랫폼을 사용하여 JavaScript 개발자가 이 환경을 최대한 쉽게 만들려고 합니다.</p>


  <h3><a href="https://bitshares.org/" target="_blank">BitShares</a></h3>


  <p>이 블록체인은 <a href="https://bitshares.org/technology/decentralized-asset-exchange/">분산형 자산 교환</a>과 결합된 <a href="https://bitshares.org/technology/price-stable-cryptocurrencies/" target="_blank">SmartCoins</a>용 금융 서비스 플랫폼입니다.&nbsp; 모든 항목은 GitHub <a href="https://github.com/bitshares/bitshares-2" target="_blank">오픈 소스</a>이며 <a href="https://github.com/bitshares/bitshares-2/blob/bitshares/LICENSE.md" target="_blank">MIT 라이선스</a>에 따라 사용할 수 있습니다.</p>


  <p>SmartCoin은 파생상품 시장 내의 다양한 통화, 상품, 주식 및 기타 금융 상품의 가치에 고정된 가격 안정 디지털 자산입니다. 이는 세계 금융 시장에서 가격 정보를 소싱한 다음 블록체인에 게시하여 탈중앙화 자산 교환에 알려 줍니다. 시장은 프런트로딩을 완화하고 트랜잭션 처리량을 최대화하기 위해 직렬화된 주문서에 있는 모든 자산 쌍 간에 이루어집니다.</p>


  <p><a href="https://bitshares.org/technology/industrial-performance-and-scalability/" target="_blank">산업급 블록체인</a>은 현재 초당 수천 개의 트랜잭션이 최고조에 이르는 3초 블록 간격으로 작동합니다. BitShares는 고유한 <a href="https://bitshares.org/technology/delegated-proof-of-stake-consensus/" target="_blank">민주적 합의 알고리즘</a>을 통해 트랜잭션 및 ID 보안을 유지하면서 이 속도를 달성합니다. <a href="https://github.com/Azure/azure-quickstart-templates/tree/master/bitshares-ubuntu-vm">시도해 보세요</a>.</p>


  <h3><a href="https://syscoin.org/" target="_blank">Syscoin</a></h3>


  <p>Syscoin&#39;블록체인 지원 서비스 제품군은 판매자에게 상품 및 서비스, 암호화된 메시징, 에스크로, 디지털 자산 스토리지, 재판매 등을 구매하고 판매할 수 있는 기능을 제공합니다. 또한 Syscoin은 별칭이라고 하는 일반적인 블록체인 주소를 대체합니다. 사용 편의성을 제공합니다.</p>


  <p>Syscoin의 목표는 주요 중앙 집중식 마켓플레이스 및 전자 상거래 플랫폼과 통합하여 가맹점이 중앙 집중식 마켓플레이스 솔루션에서 저렴한 비용, 더 나은 안정성 및 훨씬 더 높은 수준의 중복성을 갖춘 분산형 블록체인 기반 마켓플레이스로 쉽게 전환할 수 있도록 하는 것입니다. <a href="https://github.com/syscoin/azure-quickstart-templates/tree/master/syscoin-on-ubuntu">테스트합니다</a>.</p>


  <h3><a href="https://slock.it/" target="_blank">Slock.it</a></h3>


  <p>Slock.it 수십억 개의 디바이스에 대한 보안, ID, 조정 및 개인 정보를 해결하는 것을 목표로 합니다. 협력 경제의 일환으로, 그것은 어떤 개체를 임대 할 수 있습니다, 판매 또는 안전하게 공유, 중개인없이. Microsoft Azure 통합하면 개발자가 Slock.it 첫 번째 제품인 Ethereum Computer용 앱을 쉽게 빌드할 수 있습니다.</p>


  <p>Azure Compute Cloud에서 빌드된 앱은 Ethereum Computer를 수정하지 않고 배포할 수 있으므로 Azure 클라우드는 Slock.it 실험하기에 완벽한 환경입니다. 또한 Azure에 Slock.it 배포한다는 것은 비즈니스 분석, 데이터 관리, ID 및 메시징과의 간소화되고 가치 있는 통합을 의미합니다.</p>


  <p>물리적 액세스 제어는 Slock.it 앱을 통해 자동화되고 분산될 수 있으며, 이제 Azure 통합을 통해 분산을 향한 증분 전환의 일환으로 수행할 수 있으며, 비용이 많이 드는 통합자를 호출하거나 비용이 많이 드는 POC를 실험하는 데 몇 달을 소비할 필요가 없습니다.</p>


