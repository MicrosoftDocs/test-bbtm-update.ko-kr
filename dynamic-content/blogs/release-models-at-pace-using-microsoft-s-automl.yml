Slug: release-models-at-pace-using-microsoft-s-automl
Title: Microsoft의 자동화된 기계 학습을 사용하여 빠르게 모델을 릴리스합니다!
Summary: 기계 학습 모델을 만들 때 모든 산업 부문의 데이터 과학자는 하이퍼 매개 변수 정의 및 튜닝 및 사용할 알고리즘 결정과 같은 문제에 직면합니다.
Content: >-
  <h2>진짜 문제는 무엇입니까?</h2>


  <p>기계 학습 모델을 만들 때 모든 산업 부문의 데이터 과학자는 하이퍼 매개 변수 정의 및 튜닝 및 사용할 알고리즘 결정과 같은 문제에 직면합니다.</p>


  <p>고객이 자동차 가격을 예측하는 ML 모델을 만들 계획인 경우 데이터 과학자는 올바른 알고리즘과 하이퍼 매개 변수를 선택해야 합니다. 최상의 알고리즘 및 하이퍼 매개 변수로 축소하는 것은 시간이 많이 걸리는 프로세스입니다. 이는 모든 분야의 Microsoft&rsquo; 고객에게 어려운 과제였으며, Microsoft는 최근 <strong>자동화된 기계 학습 모듈이 있는 Azure Machine Learning Python SDK</strong>를 출시했습니다. 자동화된 ML 모듈은 하이퍼 매개 변수를 정의하고 튜닝할 뿐만 아니라 올바른 알고리즘을 선택하는 데도 도움이 됩니다.</p>


  <h2>자동화된 ML(AutoML)이란?</h2>


  <p>자동화된 ML 지능형 자동화 및 최적화를 사용하여 고품질 모델을 만드는 데 도움이 됩니다. 자동화된 ML 사용할 올바른 알고리즘 및 하이퍼 매개 변수를 파악합니다. 데이터 과학자의 효율성을 향상시키는 도구입니다!</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2e1d0bda-5853-4fd5-bde5-2a2eab9d2ffb.png"><img alt="AutoML" border="0" height="694" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d87b9ddb-120b-4d56-87b6-134f46f78491.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="AutoML" width="2125"></a></p>


  <h2>자동화된 ML&rsquo; 현재 기능</h2>


  <p>자동화된 ML 현재 문제 공간 회귀 및 분류를 지원합니다. 클러스터링과 같은 추가 문제 공간은 향후 릴리스에서 지원될 예정입니다. 데이터 전처리 관점에서 자동화된 ML 하나의 핫 인코딩(범주 변수를 이진 벡터로 변환)하고 누락된 필드에 값을 할당할 수 있습니다. 현재 Python 언어 및 scikit-learn 프레임워크를 지원합니다. 모델을 학습하기 위해 랩톱/데스크톱, <a href="https://docs.microsoft.com/en-gb/azure/batch-ai/" target="_blank">Azure Batch AI</a> 또는 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/data-science-virtual-machine/overview" target="_blank">Azure DSVM</a>을 사용할 수 있습니다. 모든 scikit-learn 지원되는 데이터 형식은 현재 지원됩니다.</p>


  <h2>자동화된 ML 메서드를 실행하는 개략적인 단계</h2>


  <p>데이터 과학자는 다양한 환경에서 자동화된 ML 실행할 수 있습니다. <a href="https://notebooks.azure.com/" target="_blank">Azure Notebooks</a>를 사용하거나 로컬 conda 환경을 사용하는 옵션은 거의 없습니다. <a href="https://docs.microsoft.com/en-gb/azure/machine-learning/service/tutorial-auto-train-models" target="_blank">자세한 내용은 설명서를 참조하세요</a>.</p>


  <p>자동화된 ML 관련된 두 가지 주요 메서드는 구성 및 제출을 ML 자동화됩니다.</p>


  <h3>자동화된 ML 구성(매개 변수) &ndash;&gt; 반복 수, 최적화할 메트릭 등을 지정합니다.</h3>


  <p>예제</p>


  <pre>

  Automl_config = AutoMLConfig(task = &#39;classification&#39;,
                         primary_metric = &#39;AUC_weighted&#39;,
                         max_time_sec = 12000,
                         iterations = 20,
                         n_cross_validations = 3,
                         preprocess = False,
                         exit_score = 0.995,
                         blacklist_algos = [&#39;kNN&#39;,&#39;LinearSVM&#39;],
                         X = X_digits,
                         y = y_digits,
                         path=project_folder)</pre>

  <h3>ML 구성 개체를 매개 변수로 자동화한 experiment.submit 메서드</h3>


  <p>예제</p>


  <pre>

  from azureml.core.experiment import Experiment

  experiment=Experiment(ws, experiment_name)

  local_run = experiment.submit(Automl_config, show_output=True)


  </pre>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/35c7ec3a-d9e3-403c-86ec-6da897986b48.png"><img alt="Run Details" border="0" height="295" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8c0669ac-d0fb-4e0b-bc21-2d91cd68b9b7.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="실행 세부 정보" width="585"></a></p>


  <p>마지막 단계는 가장 성능이 좋은 모델을 조작하는 것입니다.</p>


  <h2>가용성</h2>


  <p>SDK는 2018년 9월 28일에 종료되는 Ignite 회의 후에 공개적으로 사용할 수 있습니다. Westcentralus, eastus2 및 서유럽에서 몇 가지 Azure 지역의 이름을 지정하는 데 사용할 수 있습니다.</p>


  <h2>결론</h2>


  <p>자동화된 ML 데이터 과학의 미래를 향한 도약입니다. 자동화된 ML 실험의 여러 반복을 자동으로 실행할 뿐만 아니라 새로운 데이터 과학자나 숙련된 데이터 과학자가 다양한 알고리즘을 탐색하고 하이퍼 매개 변수를 선택하고 튜닝할 수 있기 때문에 자동화된 ML 이 작업을 수행하는 데 도움이 되므로 데이터 과학자가 모든 조직에서 효율적으로 작업할 수 있습니다. 데이터 과학자는 자동화된 ML Azure ML Python SDK를 활용하여 로컬 머신에서 시작할 수 있습니다. 그런 다음 데이터 과학자는 클라우드 기능을 사용하여 <a href="https://docs.microsoft.com/en-gb/azure/batch-ai/" target="_blank">Azure Batch AI</a> 또는 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/data-science-virtual-machine/overview" target="_blank">Azure DSVM</a>과 같은 기술을 사용하여 학습/반복을 실행할 수 있습니다.</p>


  <h2>추가 정보</h2>


  <p>Azure ML Python SDK를 사용하는 일부 모듈은 이미 공개 미리 보기로 제공되며 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/reference-python-package-overview" target="_blank">설명서를</a> 참조하여 자세한 내용을 확인할 수 있습니다. <a href="https://docs.microsoft.com/en-gb/azure/machine-learning/service/tutorial-auto-train-models" target="_blank">설명서를 사용하여</a> 자동화된 ML 시작할 수 있습니다. <a href="https://github.com/Azure/MachineLearningNotebooks/" target="_blank">Github</a>에 몇 가지 예제도 게시했습니다.</p>
