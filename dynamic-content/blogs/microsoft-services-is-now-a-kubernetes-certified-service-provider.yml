Title: Microsoft 서비스는 이제 Kubernetes 인증 서비스 공급자입니다.
Summary: KCSP(Kubernetes Certified Service Provider) 프로그램은 기업이 Kubernetes를 성공적으로 채택할 수 있도록 돕는 깊은 경험을 가진 검증된 서비스 공급자의 미리 자격을 갖춘 계층입니다. KCSP 파트너는 Kubernetes 여정에 착수하는 조직을 위해 Kubernetes 지원, 컨설팅, 전문 서비스 및 교육을 제공합니다.
Content: >-
  <p>최신 애플리케이션은 종속성 및 구성으로 패키지된 마이크로 서비스인 컨테이너를 사용하여 점점 더 빌드되고 있습니다. 이러한 이유로 많은 회사에서 기존 애플리케이션을 컨테이너화하거나 여러 컨테이너로 구성된 새로운 복잡한 애플리케이션을 만들고 있습니다.</p>


  <p>애플리케이션이 여러 서버에 배포된 여러 컨테이너에 걸쳐 확장됨에 따라 애플리케이션을 운영하는 것이 더 복잡해집니다. 이러한 복잡성을 관리하기 위해 대규모로 해당 컨테이너를 배포하고 관리하기 위한 오픈 소스 소프트웨어인 Kubernetes는 해당 컨테이너가 실행되는 방법과 위치를 제어하는 오픈 소스 API를 제공합니다.</p>


  <h2>Kubernetes Certified Service Provider</h2>


  <p>Microsoft 서비스는 이제 <a href="https://www.cncf.io/certification/kcsp/" target="_blank">KCSP(Kubernetes Certified Service Provider)</a>입니다. KCSP 프로그램은 기업이 Kubernetes를 성공적으로 채택할 수 있도록 돕는 깊은 경험을 가진 심사된 서비스 공급자의 사전 자격을 갖춘 계층입니다. KCSP 파트너는 Kubernetes 여정에 착수하는 조직을 위해 Kubernetes 지원, 컨설팅, 전문 서비스 및 교육을 제공합니다.</p>


  <p>Kubernetes에서 수백 명의 컨설턴트를 교육하고, Kubernetes를 중심으로 포괄적인 서비스를 개발했으며, 전 세계 모든 산업의 많은 고객에게 Kubernetes 계약을 성공적으로 제공했습니다.</p>


  <p>Microsoft는 글로벌 범위와 에코시스템을 사용하여 조직이 전략적 비즈니스 결과를 제공하고, 클라우드 기술의 가치를 극대화하고, 지속적인 지원을 통해 성공을 이끌 수 있도록 혁신을 실천할 수 있도록 지원합니다.</p>


  <p>Microsoft Services는 조직이 Kubernetes와 같은 컨테이너 기능 및 프레임워크를 활용하여 최신 기술을 채택하여 속도와 민첩성을 높이는 동시에 제어 및 우수한 거버넌스를 유지할 수 있도록 하는 파트너입니다.</p>


  <h2>컨테이너용 Azure 워크로드 제품</h2>


  <p>보안 인프라 문제 및 요구 사항을 해결하는 데 도움이 될 필요가 있습니다. 컨테이너 인프라는 네트워킹, 스토리지, 비밀 및 IaC(Infrastructure as Code)를 포함하는 컨테이너 오케스트레이션 계층 그 이상이 될 것을 구상합니다.</p>


  <p>Microsoft Services에는 <a href="https://aka.ms/MicrosoftServicesKubernetes" target="_blank">컨테이너용 Azure 워크로드</a>라고 하는 전체 Kubernetes 제품이 있습니다. 이 제품은 고객과 가장 관련된 활동 및 결과에 초점을 맞춘 여러 작업 스트림으로 구성됩니다. 이러한 작업 스트림은 각 워크스트림을 독립적으로 선택하고 지정된 프로젝트의 특정 요구 사항에 맞게 사용자 지정할 수 있으므로 고객에게 완전한 유연성을 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a23118f-5bce-44c1-90c6-1e0d00057b04.png"><img alt="Azure Workloads for Containers activities and outcomes workstreams. " border="0" height="198" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1eac3a2c-b4c1-4f03-ab4a-a80eda89517e.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="컨테이너 작업 및 결과 작업 스트림에 대한 Azure 워크로드." width="1024"></a></p>


  <p>다음은 이러한 작업 스트림의 세부 정보입니다.</p>


  <p><b>Kubernetes Foundation</b></p>


  <ul>
      <li>AKS(Azure Kubernetes Service) 클러스터 및 공유 서비스를 디자인하고 계획합니다.</li>
      <li>AKS 클러스터 및 공유 서비스를 구현합니다.</li>
      <li>AKS에 애플리케이션을 배포합니다.</li>
      <li>애플리케이션을 테스트합니다.</li>
      <li>프로덕션에 롤아웃합니다. </li>
  </ul>


  <p><b>컨테이너 마이그레이션</b></p>


  <ul>
      <li>마이그레이션을 평가, 디자인 및 계획합니다.</li>
      <li>컨테이너 기반 애플리케이션을 마이그레이션합니다.</li>
      <li>마이그레이션된 애플리케이션을 테스트합니다.</li>
      <li>프로덕션에 롤아웃합니다.</li>
  </ul>


  <p><b>Kubernetes 보안 강화</b></p>


  <ul>
      <li>AKS에 대한 보안 컨트롤을 리팩터링합니다.</li>
      <li>CI/CD 파이프라인(DevSecOps)을 보호합니다.</li>
      <li>규정 준수 의무를 충족하도록 AKS 환경을 강화합니다.</li>
      <li>타사 보안 제품 통합을 지원합니다.</li>
  </ul>


  <p><b>Kubernetes 위협 모델링</b></p>


  <ul>
      <li>AKS 클러스터 및 해당 클러스터에서 실행되는 앱을 기반으로 위협 모델을 빌드합니다.</li>
      <li>위협 및 완화를 식별합니다.</li>
      <li>위협을 완화하기 위한 명확한 작업을 생성합니다.</li>
  </ul>


  <p><b>애플리케이션 컨테이너화</b></p>


  <ul>
      <li>하나 이상의 애플리케이션에 대한 컨테이너 이미지를 만듭니다.</li>
      <li>컨테이너로 실행되는 애플리케이션을 테스트합니다.</li>
      <li>프로덕션 환경에서 AKS 클러스터에 애플리케이션을 배포합니다.</li>
  </ul>


  <p>이 제품은 Azure용 Microsofts&rsquo; <a href="https://azure.microsoft.com/en-us/cloud-adoption-framework/" target="_blank">클라우드 채택 프레임워크</a>에 부합하며 주로 <a href="https://aka.ms/adopt/kubernetes" target="_blank">Kubernetes</a>에 대한 클라우드 경험의 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/innovate/" target="_blank">채택: 혁신</a> 원칙에 중점을 둡니다.</p>


