Slug: exporting-data-from-sql-azure-importexport-wizard
Title: 'SQL Azure 데이터 내보내기: Import/Export 마법사'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 이 블로그 게시물에서는 SQL Server 가져오기 및...를 사용하여 SQL Azure 데이터베이스에서 로컬 SQL Server 데이터베이스로 데이터를 내보내는 방법을 보여 줍니다.'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>이 블로그 게시물에서는 SQL Server Management Studio 2008 R2의 SQL Server 가져오기 및 내보내기 마법사를 사용하여 SQL Azure 데이터베이스에서 로컬 SQL Server 데이터베이스로 데이터를 내보내는 방법을 보여 줍니다. 이는 SQL Azure 데이터를 로컬 SQL Server 백업하는 좋은 기술입니다.</p>  <p>SQL Azure 계정에서 테스트할 SQL Azure Adventure Works 데이터베이스를 설치했습니다. <a href="https://msftdbprodsamples.codeplex.com/releases/view/37304">여기에서</a> 해당 데이터베이스를 찾을 수 있습니다.</p>  <p>가장 먼저 해야 할 일은 SQL Server Management Studio 2008 R2를 SQL Azure 연결하는 것입니다. 이 데모에서는 SQL Server Management Studio SQL Server 가져오기 및 내보내기를 실행합니다. SQL Azure 연결하는 방법은 이 블로그 게시물에서 다루었습니다.</p>  <p>SQL Azure 가져오는 방법은 다음과 같습니다.</p>  <p>1.SQL Server Management Studio 로컬 SQL Server 연결합니다(SQL Server Express 버전 2008 R2일 수 있음).</p>  <p>2.<b>AdventureWorksDWAZ2008R2</b>라는 새 데이터베이스를 만듭니다.</p>  <p>3.해당 데이터베이스를 마우스 오른쪽 단추로 클릭하고 드롭다운 상황에 맞는 메뉴 <b>모든</b> <b>TasksImport</b> |  데이터에서 선택합니다.&hellip;</p>  <p><a href=""><img height="497" width="633" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3718.image_5F00_thumb_5F00_5E94752D.png" alt="image" border="0" title="이미지" style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px"></a> </p>  <p>4.그러면 <b>SQL Server 가져오기 및 내보내기 마법사 </b>대화 상자가 열립니다.</p>  <p>5. 다음을 클릭하여 시작 페이지를 지나서 가져옵니다.</p>  <p>6. 마법사의 다음 페이지에서 데이터 원본을 선택합니다. 이 예제에서는 SQL Azure. SQL Azure 연결해야 하는 데이터 원본은 <b>SqlServer에 대한 .NET Framework Data Provider</b>.</p>  <p>7.속성의 맨 아래로 스크롤합니다. 여기서 SQL Azure 정보를 입력해야 합니다.</p>  <p><a href=""><img height="601" width="590" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4174.image_5F00_thumb_5F00_7A095163.png" alt="image" border="0" title="이미지" style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px"></a> </p>  <p>8.<b>보안</b> 집합에서 <b>암호화</b>를 True로 설정합니다.</p>  <p>9.<b>암호</b>에 SQL Azure 암호를 입력합니다.</p>  <p>10.<b>사용자 ID</b>의 경우 SQL Azure 관리 사용자 이름을 입력합니다.</p>  <p>11.<b>데이터 원본</b>에 대한 <b>원본</b> 아래에서 SQL Azure 계정의 전체 도메인 이름(서버 이름)을 입력합니다. <a href="https://sql.azure.com/">SQL Azure 포털</a>에서 가져올 수 있습니다.</p>  <p>12.<b>초기 카탈로그</b>의 경우 SQL Azure 데이터베이스 이름을 입력합니다.</p>  <p>13. 모든 데이터 원본 정보가 입력되면 <b>다음 &gt;</b> 을 클릭하면 <b>대상 선택</b> 마법사 단계가 나타납니다.</p>  <p><a href=""><img height="601" width="590" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0081.image_5F00_thumb_5F00_31FB1F7A.png" alt="image" border="0" title="이미지" style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px"></a> </p>  <p>14. 대상 서버는 이 예제의 로컬 서버입니다. <b>데이터&hellip; 가져오기</b>를 선택했으므로 로컬 데이터베이스가 이미 채워져 있습니다. 보안 자격 증명을 입력하고 <b>다음 &gt;</b>을 클릭합니다. <b>테이블 복사 또는 쿼리 지정</b> 대화 상자가 나타납니다.</p>  <p><a href=""><img height="601" width="590" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7444.image_5F00_thumb_5F00_582D5305.png" alt="image" border="0" title="이미지" style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px"></a> </p>  <p>15.<b>하나 이상의 테이블 또는 뷰 라디오 단추에서 데이터 복사</b>를 선택합니다. 그런 다음 <b>, 다음을 누릅니다 &gt;</b>.</p>  <p>16.<b>원본 테이블 및 뷰 선택</b> 대화 상자가 나타나고 SQL Server 가져오기 및 내보내기 마법사는 SQL Azure 데이터베이스를 쿼리하고 SQL Azure 테이블 및 뷰 목록을 반환합니다. 로컬 데이터베이스로 가져올 항목을 확인합니다.</p>  <p><a href=""><img height="601" width="590" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5315.image_5F00_thumb_5F00_680C71FC.png" alt="image" border="0" title="이미지" style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px"></a> </p>  <p>17. 테이블을 선택하고 다음 키를 누르면 &gt; <b>패키지 저장 및 실행</b> 마법사 단계가 나타납니다.</p>  <p><a href=""><img height="601" width="590" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8156.image_5F00_thumb_5F00_1CE9516D.png" alt="image" border="0" title="이미지" style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px"></a> </p>  <p>18.<b>마침 &gt;&gt;|</b>단추를 클릭한 다음 <b>마침</b>을 다시 클릭하면 SQL Server 가져오기 및 내보내기 마법사가 SQL Azure 로컬 SQL Server 데이터를 가져옵니다.</p>  <p><a href=""><img height="601" width="590" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3652.image_5F00_thumb_5F00_3F113726.png" alt="image" border="0" title="이미지" style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px"></a> </p>  <h2>요약</h2>  <p>SQL 가져오기 및 내보내기 마법사는 SQL Azure 데이터를 로컬로 백업하거나 역방향으로 사용하여 데이터를 SQL Azure 내보낼 수 있습니다. 가장 까다로운 부분은 SqlServer에 대한 .NET Framework Data Provider 명명법을 SQL Azure 용어로 변환하는 것입니다. 질문, 우려 사항, 의견이 있나요? 아래에 게시하고 다음을 시도합니다.</p>'
