Slug: announcing-the-general-availability-of-biz-talk-services-azure-active-directory-and-traffic-manager-and-preview-of-azure-active-directory-premium
Title: Biz Talk Services의 일반 공급, Azure Active Directory 및 Traffic Manager 및 Azure Active Directory Premium 미리 보기 발표
Summary: 경제적 이점 외에도 클라우드 컴퓨팅은 애플리케이션 개발에서 더 민첩성을 제공하여 경쟁 우위로 전환합니다. Azure에서 1,000개가 넘는 새로운 Windows 보게 되어 기쁩니다...
Content: >-
  <p>경제적 이점 외에도 클라우드 컴퓨팅은 애플리케이션 개발에서 더 민첩성을 제공하여 경쟁 우위로 전환합니다. 매일 1,000개가 넘는 새 Windows Azure 구독이 생성되는 것을 보고 기쁘게 생각하며, 고객의 절반이 새로운 <a href="https://www.microsoft.com/en-us/server-cloud/cloud-os/modern-business-apps.aspx#fbid=0XqjX9-gQMI" target="_blank">최신 비즈니스 애플리케이션</a>을 빌드하기 위해 더 높은 가치의 서비스를 사용하고 있음을 더욱 기쁘게 생각합니다. 오늘 개발자가 애플리케이션을 더 잘 통합하고, ID를 관리하고, 부하 분산을 개선하는 데 도움이 되는 여러 서비스의 일반 공급 및 미리 보기를 발표하게 되어 기쁩니다.</p>

  <p><strong>Windows Azure Active Directory</strong></p>

  <p>Windows Azure Active Directory 무료 제품의 일반 공급에 대해 발표하게 되어 기쁩니다.</p>

  <p>애플리케이션이 점점 더 클라우드 기반이 됨에 따라 IT 관리자는 SaaS 애플리케이션에 대해 SSO(Single Sign-On)를 구현하고 보안 액세스를 보장해야 합니다. Windows Azure Active Directory 사용하면 Office 365, Box, GoToMeeting, DropBox, Salesforce.com 등과 같은 수백 개의 클라우드 SaaS 애플리케이션에 대한 사용자 액세스를 쉽게 관리할 수&nbsp; 있습니다. 이러한 무료 애플리케이션 액세스 향상을 통해 다음을 수행할 수 있습니다.</p>

  <ul>

  <li>Windows Azure Portal에서 새 애플리케이션 갤러리를 사용하여 사용자에게 널리 사용되는 여러 미리 통합된 클라우드 앱에 대한 Single Sign-On을 원활하게 사용하도록 설정</li>

  <li>선택한 추천 SaaS 앱으로 사용자 ID 프로비전(및 프로비전 해제)</li>

  <li>미리 정의된 보안 보고서를 통해 클라우드 기반 애플리케이션에 대한 비정상적인 액세스 패턴 기록</li>

  <li>단일 웹 페이지인 액세스 패널에서 시작할 수 있도록 사용자에게 클라우드 기반 애플리케이션 할당</li>

  </ul>

  <p><strong>이러한 기능은 모든 Windows Azure 구독자에게 비용 없이 사용할 수 있습니다.</strong> 미리 보기에서 애플리케이션 액세스 향상 기능을 이미 사용 중인 경우 아무 작업도 수행할 필요가 없습니다. 일반 공급 서비스로 자동 전환됩니다.</p>

  <p><strong>Windows Azure Active Directory Premium 제품</strong></p>

  <p>이제 Windows Azure Active Directory Premium 제품을 공개 미리 보기로 사용할 수 있습니다. Windows Azure Active Directory 무료 제공을 기반으로 구축된 itprovides&nbsp;는 ID 및 액세스 관리에 대한 요구가 더 까다로운 기업에 권한을 부여할 수 있는 강력한 기능 집합을 구현합니다.</p>

  <p>첫 번째 마일스톤에서 프리미엄 제품을 사용하면 SaaS 애플리케이션, 사용자 지정된 액세스 패널 및 자세한 기계 학습 기반 보안 보고서에 대한 그룹 기반 프로비저닝 및 액세스 관리를 사용할 수 있습니다. 또한 최종 사용자는 클라우드 애플리케이션에 대한 <strong>셀프 서비스 암호 재설정을</strong> 수행할 수 있습니다.</p>

  <p>Windows Azure Active Directory Premium 공개 미리 보기 기간 동안 무료이며 향후 클라우드 중심 ID 및 액세스 관리 기능을 추가할 예정입니다.</p>

  <p>무료 미리 보기가 끝나면 Premium 제품이 유료 서비스로 전환되며, 무료 기간이 끝나기 최소 30일 전에 가격 책정에 대한 세부 정보가 전달됩니다.&nbsp;</p>

  <p>오늘 Windows Azure Active Directory Premium 공개 미리 보기를 위해 <a href="https://azure.microsoft.com/en-us/services/preview/" target="_blank">서명</a>하는 것이 좋습니다&nbsp;.</p>

  <p><strong>Azure Biz Talk Services Windows</strong></p>

  <p>Windows Azure Biz Talk Services는 이제 일반 공급됩니다. 고객은 클라우드 기반 애플리케이션에 계속 투자하지만 온-프레미스 애플리케이션을 클라우드로 확장하기 위한 확장 가능하고 안정적인 솔루션이 필요합니다. 이 <a href="https://azure.microsoft.com/en-us/solutions/integration/" target="_blank">클라우드 기반 통합 서비스는</a> 공급망, 클라우드 기반 EDI(전자 데이터 교환) 및 EAI(엔터프라이즈 애플리케이션 통합)와 같은 강력한 비즈니스 시나리오를 친숙한 도구 집합 및 엔터프라이즈급 안정성을 제공합니다.</p>

  <p>미리 보기에서 BizTalk Services 이미 사용 중인 경우 일반 공급 서비스로 자동으로 전환되고 2014년 1월 1일에 새 가격이 적용됩니다.</p>

  <p>서비스 및 새로운 가격 책정에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/en-us/documentation/services/biztalk-services/" target="_blank">BizTalk Services</a> 웹 사이트를 방문하세요.</p>

  <p><strong>Windows Azure Traffic Manager</strong></p>

  <p>이제 Windows Azure Traffic Manager 서비스를 일반 공급합니다. 이제 이 서비스의 부하 분산 기능을 활용하여 응답성이 뛰어나고 고가용성 프로덕션 등급 애플리케이션을 만들 수 있습니다. <a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=710000003540" target="_blank">AccuWeather</a>와 같은 많은 고객은 이미 Traffic Manager 사용하여 애플리케이션의 성능과 가용성을 높이고 있습니다. 또한 Traffic Manager 현재 99.99%의 <a href="https://go.microsoft.com/fwlink/?LinkID=328187" target="_blank">서비스 수준 계약을</a> 맺고 있으며 기존 Windows Azure 지원 계획을 통해 지원된다는 사실을 발표하게 되어 기쁩니다. 또한 Traffic Manager 대한 <a href="https://azure.microsoft.com/en-us/pricing/details/traffic-manager/" target="_blank">새로운 가격 책정</a>을 발표하고 있습니다. 무료 프로모션 가격은 2013년 12월 31일까지 적용됩니다.</p>

  <p>미리 보기에서 Traffic Manager 이미 사용 중인 경우 아무 작업도 수행할 필요가 없습니다. 일반 공급 서비스로 자동으로 전환되며 새 가격은 2014년 1월 1일부터 적용됩니다.</p>

  <p>Traffic Manager 사용에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/services/traffic-manager/" target="_blank">Traffic Manager</a> 웹 사이트를 방문하십시오.&nbsp;</p>

  <p>이러한 서비스 및 기타 개선 사항에 대한 자세한 내용은 <a href="https://weblogs.asp.net/scottgu/archive/2013/11/21/windows-azure-general-availability-release-of-biztalk-services-traffic-manager-azure-ad-app-access-xamarin-support-for-mobile-services.aspx" target="_blank">Scott Guthrie의 블로그</a>를 참조하세요.</p>
