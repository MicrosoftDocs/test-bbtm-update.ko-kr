Title: '클라우드의 사고 리더: 드림팩토리 설립자이자 클라우드 서비스 전문가인 빌 애플턴과 대화하기'
Summary: Bill Appleton은 클라우드 서비스의 클라이언트 쪽 사용 및 리치 미디어 제작 도구 개발에 대한 선도적인 전문가입니다. 그는 약 3 다스 전문가를 설계하고 작성했습니다 ...
Content: >-
  <p>Bill Appleton은 클라우드 서비스의 클라이언트 쪽 사용 및 리치 미디어 제작 도구 개발에 대한 선도적인 전문가입니다. 그는 약 3 다스 전문 소프트웨어를 설계하고 작성했습니다. <img style="border: 0pt none; margin: 5px; float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2350.BillAppletonHS.png" width="170" height="220">첫 번째 리치 미디어 제작 도구 월드 빌더, 획기적인 멀티미디어 프로그래밍 언어 슈퍼 카드, 최고의 베스트 셀러 CD-ROM "타이타닉: 시간의 모험", 클라우드 서비스를 소비하기위한 드림 팩터리 플레이어, 첫 번째 AppExchange 애플리케이션 DreamTeam, Intuit WorkPlace, Cisco Webex 커넥트 및 Microsoft Windows Azure에 대한 최초의 타사 엔터프라이즈 애플리케이션을 포함한 출판물. </p>  <p style="text-align: left;">이전에는 CD-ROM 퍼블리싱 회사인 CyberFlix의 사장을 역임했으며 디즈니, 파라마운트, 비아콤 및 반다이와 긴밀히 협력하여 콘텐츠 개발을 위한 창의적인 차량을 제작했습니다. 피플 매거진, 뉴스위크, 미국 뉴스 및 월드 리포트 등 많은 주요 컴퓨터 출판물과 주류 잡지가 빌의 작품을 선보였습니다.</p>  <p style="text-align: left;">이 인터뷰에서는 다음을 다룹니다.<b></b></p>  <ul>  <li><b>DreamFactory의 관점에서 다양한 클라우드 플랫폼 비교</b></li>  <li><b>클라우드는 IT를 우회하는 데 사용되었지만 이제는 IT가 더 많이 참여하고 거래가 점점 더 커지고 있습니다.</b></li>  <li><b>어떤 사람들은 기존 서비스를 "클라우드워시"하지만 실제 가치는 서비스 지향 아키텍처에 있으며 재사용 가능한 서비스에서 소프트웨어를 빌드하는 것입니다.</b></li>  <li><b>더 이상 고객에게 클라우드가 무엇인지 설명할 필요가 없습니다.</b></li>  <li><b>Azure Tables 및 SQL Azure 클라이언트 쪽 액세스를 사용하도록 설정하기 위한 오픈 소스 프로젝트<br></b></li>  </ul>  <ul style="text-align: left;" class="unIndentedList">  </ul>  <p style="text-align: left;"><b>로버트 더프너:</b>  잠시 시간을 내어 자신과 <a target="_blank" href="https://www.dreamfactory.com/">드림팩토리</a>를 소개해 볼 수 있을까요?</p>  <p style="text-align: left;"><b>빌 애플턴:</b> 확실.  저의 배경은 리치 미디어 제작 시스템에 있습니다. 나는 슈퍼 카드와 그 공간에 다른 도구의 숫자를 다시 하루에 썼다. 1999년 또는 2000년 경에 XML-RPC가 개발되는 것을 보았는데, 이는 실제로 첫 번째 클라우드 서비스 프로토콜이었으며, 클라우드 서비스를 직접 사용하는 애플리케이션을 빌드할 수 있는 제작 도구 작업을 시작했습니다.</p>  <p style="text-align: left;">기본적인 아이디어는 사용자 인터페이스 작성에 대해 알고 있는 내용을 가져와서 엔터프라이즈 데이터 원본에 직접 연결하는 것이었습니다. 이는 항상 풍부한 애플리케이션을 빌드하는 데 있어 가장 어려운 측면이었지만, 표준 기반 통신을 통해 마침내 이를 수행할 수 있는 방법이 있었습니다.</p>  <p style="text-align: left;">약 2003, IBM과 마이크로 소프트는 SOAP와 함께 나왔고, 그 이후 REST는 매우 인기를 끌고있다. 그 후, 모든 것이 웹 서비스에서 주문형, 서비스로서의 플랫폼, 클라우드 서비스, 그리고 오늘날 클라우드 플랫폼이라고 부르는 것까지 발전하기 시작했습니다.</p>  <p style="text-align: left;">저는 2005년에 DreamFactory Software를 설립했습니다. 도구 공간에서 시작한 다음 AppExchange에 최종 사용자 제품을 게시하기 시작했습니다.  우리는 많은 고객을 인수했기 때문에 2006년에 NEA로부터 자금을 지원했습니다. 현재 다양한 클라우드 플랫폼을 위한 풍부한 애플리케이션을 빌드하고 있습니다.</p>  <p style="text-align: left;">현재 Force.com, Cisco WebEx 커넥트, Intuit 파트너 플랫폼 및 Amazon Web Services를 사용하고 있습니다. 2009년에는 Windows Azure를 기반으로 구축한 최초의 회사 중 하나입니다. 작년에는 정말 흥미진진한 신제품인 SQL Azure 대한 지원을 추가했습니다.</p>  <p style="text-align: left;">주요 제품 라인은 프로젝트, 문서 및 데이터 공동 작업을 중시하는 DreamFactory Suite입니다. 또한 회사 최종 사용자 대신 IT 고객에게 어필할 수 있는 몇 가지 다른 관리 도구도 있습니다. 현재 애플리케이션을 사용하는 약 10,000개의 다른 회사가 있으며, 이것이 바로 저희를 바쁘게 하는 것입니다.</p>  <p style="text-align: left;"><b>로버트:</b> 말했듯이 DreamFactory Suite는 다양한 플랫폼에 있습니다. 이러한 다양한 플랫폼에 대해 어떤 관측이 있나요?</p>  <p style="text-align: left;"><b>빌:</b> 새 애플리케이션을 만들 때 다른 모든 플랫폼에서 사용할 수 있으며 새 플랫폼을 추가하면 모든 애플리케이션을 가져옵니다. 우리는 정말 한 번 쓰기를 가지고, 모든 곳에서 풍부한 클라이언트 전략을 실행합니다.</p>  <p style="text-align: left;">이러한 플랫폼은 모두 다르며 다양한 방식으로 사용되는 것을 보는 것은 흥미롭습니다. 그들 중 일부는 앵커 테넌트를 가지고 있으며, 각 테넌트는 사용자의 다른 에코시스템에 호소합니다. 많은 플랫폼에는 자체 마켓플레이스가 있습니다.</p>  <p style="text-align: left;">Salesforce.com 플랫폼은 CRM을 앵커 테넌트로, AppExchange를 마켓플레이스로 사용합니다. 이 서비스는 비용이 많이 들고 기존 Salesforce 고객에게만 애플리케이션을 판매할 수 있지만 Force.com 플랫폼에는 다양한 기능이 있습니다.</p>  <p style="text-align: left;">Intuit 파트너 플랫폼은 좋은 전자 상거래 시스템을 가지고 있으며, 물론 핵심 대상인 중소기업을 대상으로 합니다. 앵커 테넌트는 QuickBooks 애플리케이션입니다. </p>  <p style="text-align: left;">Cisco 커넥트 플랫폼에는 WebEx가 앵커 테넌트로 있습니다. 따라서 플랫폼은 안전한 인스턴트 메시징 및 온라인 모임에 초점을 맞추고 있습니다. 더 큰 고객 구현이 있습니다.</p>  <p style="text-align: left;">Microsoft에서는 Azure 테이블 및 SQL Azure 지원합니다. 이러한 구현은 Blob 및 컴퓨팅 서비스도 활용합니다. Pinpoint 마켓플레이스가 있으므로 목록이 있습니다. 또한 Microsoft Dynamics CRM 향후 게시 기회로 보고 있습니다.</p>  <p style="text-align: left;">때때로 이러한 플랫폼을 사과에서 사과로, 벤치마크를 실행하고, 상대적 비용을 살펴보는 등의 방식으로 비교합니다. Azure는 이러한 비교에서 매우 잘 나옵니다. 고객 중 하나에 아직 플랫폼 기본 설정이 없는 경우 가격과 성능 때문에 Azure로 전환합니다. 고객이 SQL 데이터가 필요하거나 세계적 수준의 성능을 얻기 위해 더 많은 비용을 지불하려는 경우 SQL Azure도 좋은 선택입니다.</p>  <p style="text-align: left;"><b>로버트:</b> 9월에는 "Enterprise 프라이빗 클라우드"라는 제목의 블로그 게시물을 작성했습니다.  퍼블릭 클라우드와 프라이빗 클라우드 간의 절충에 대해 현재 어떻게 생각하고 있나요?</p>  <p style="text-align: left;"><b>빌:</b> 클라우드 애플리케이션 빌드를 시작했을 때 IT 부서를 피하는 경향이 있었습니다. 이로 인해 길고 복잡한 판매 주기가 발생했기 때문입니다. 실제로 애플리케이션이 필요한 부서 구매자에게 직접 갈 수 있습니다. 호스팅 또는 통합을 설정하지 않고 브라우저를 통해 제품을 사용할 수 있습니다.</p>  <p style="text-align: left;">그런 다음 작년에 IT가 더 많이 참여하는 방향으로 큰 변화를 보기 시작했고 동시에 거래 규모가 커지기 시작했습니다.  부서 그룹 대신, 우리는 전체 회사가 이 방향이나 그 방향에 기대어 있는 것을 보기 시작했습니다. 이러한 구현 중 일부는 수만 명의 사용자를 위한 것이었습니다.</p>  <p style="text-align: left;">그리고 Azure의 관점에서 볼 때, 이러한 회사 중 많은 회사가 이미 상점에 Windows 있기 때문에 훌륭합니다. Microsoft를 알고 있거나, Microsoft 제품에 익숙하거나, 기존 SQL Server 고객일 수도 있지만, 클라우드 또는 사용자로 마이그레이션하려고 합니다.</p>  <p style="text-align: left;">퍼블릭과 프라이빗 측면에서 도구 및 애플리케이션은 두 가지 유형의 아키텍처에서 모두 잘 실행되며 새로운 온-프레미스 Azure 제품에 매우 관심이 있습니다. 우리는 사람들이 온-프레미스에서 애플리케이션을 사용할 수 있다는 사실을 좋아하지만, 협업할 파트너가 있다면 방화벽 외부에서도 사용할 수 있습니다.</p>  <p style="text-align: left;">정말 클라우드 전략이기 때문에 나는 마이크로 소프트가 거기에 무엇을하고 있는지 사랑 해요. 일부 다른 공급업체에는 기본적으로 이전 앱 서버 스토리와 동일한 온-프레미스 클라우드 스토리가 있습니다. 그들은 "클라우드"라는 단어를 때렸지만 별로 다르지 않습니다.</p>  <p style="text-align: left;"><b>로버트:</b> 작년 4월에 안드레 예가 쓴 "클라우드 흐리게: 사스, PaaS, IaaS가 서로 필요한 이유"라는 제목의 기사가 있었습니다. 예를 들어 인프라와 플랫폼 간 서비스 간이 모호해지기 시작했습니다. 예를 들어 Salesforce에서 Heroku를 인수하면 기본적으로 서비스로서의 인프라에 배포된 서비스로서의 플랫폼이 있었습니다.</p>  <p style="text-align: left;">이러한 모호함에 대한 여러분의 생각은 무엇이며, 다른 회사의 플랫폼에서 소프트웨어를 서비스로 제공하는 것이 대화와 고객에게 어떤 영향을 미치나요?</p>  <p style="text-align: left;"><b>빌:</b> 나를 위해, 서비스로 소프트웨어에 많은 가치가 있다, 그리고 서비스 지향 아키텍처를 활용 하는 재사용 가능한 구성 요소에서 소프트웨어를 구축. 서비스로서의 소프트웨어 플랫폼은 새로운 비즈니스 규칙을 매일 구현해야 하는 동적 상황에서 큰 진전입니다. </p>  <p style="text-align: left;">그리고 저는 서비스로서의 플랫폼에 대한 신자입니다. 공유 데이터 및 프로세스는 실제로 회사 사용자에게 큰 가치를 제공합니다. 공급업체 및 서비스 공급자가 있는 제품 마켓플레이스는 소프트웨어 세계에서 흥미로운 새로운 개발입니다.</p>  <p style="text-align: left;">그러나 때로는 서비스로서의 인프라가 레거시 웹 사이트를 호스트하는 것이 더 편리하거나 비용이 적게 드는 것처럼 보입니다. 아무 문제가 없지만 소프트웨어 및 플랫폼 서비스로 수행하는 것과 동일한 값을 볼 수 없습니다. 그러나 안드레는 맞아, 라인은 흐릿해지고있다.</p>  <p style="text-align: left;">우리가 이야기하는 고객 중 일부는 정말 정교해지고 있습니다.  정보 기술자, 파트 비즈니스 분석가 및 파트 플랫폼 설계자인 사용자를 보기 시작합니다. 나는 더 이상 그들을 호출할지 조차 확실하지 않다. 이러한 미래 지향적인 회사 중 일부는 다양한 용도로 여러 클라우드 플랫폼에 투자하고 있습니다.</p>  <p style="text-align: left;">클라우드 플랫폼 간에 연결된 데이터 집합을 이동하는 Monarch라는 이 상황에 대한 제품이 있습니다. 고객은 종종 모든 데이터를 잃지 않고 플랫폼을 변경할 수 있는지 여부에 관심이 있습니다. 방화벽 외부에 배치해야 하는 작업 그룹을 열거나 파트너가 다른 플랫폼을 사용하는 경우 옵션이 무엇인지 알고 싶어 합니다.</p>  <p style="text-align: left;">클라우드를 브리징하고 쉽게 앞뒤로 이동하는 것에 대한 중요한 새로운 이야기가 있습니다.</p>  <p style="text-align: left;"><b>로버트:</b> 클라우드에 일찍 참여했습니다. 지난 몇 년 동안 클라우드가 어떻게 발전했는지 확인해 보시겠습니까?</p>  <p style="text-align: left;"><b>빌:</b> 모든 것은 XML 문서 교환을 사용하여 인터넷을 통해 통신하고 전 세계 어디에서나 함수를 호출하고 답변을 얻을 수 있다는 아이디어로 시작되었습니다.  이것은 여전히 믿을 수 없을만큼 강력한 아이디어입니다. 그 이후로 많은 발전이 있었지만 DreamFactory에서는 여전히 이러한 서비스에서 풍부한 애플리케이션을 구축하는 데 전념하고 있습니다.</p>  <p style="text-align: left;"><a target="_blank" href="https://www.dreamfactory.com/"><img style="border: 0pt none; margin: 5px; float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3617.Dreamfactorylogo.png"></a>우리는 매일 고객이 제품에서 보고 싶은 것에 대한 피드백을 받습니다.  엔지니어는 이러한 변경 내용을 추가하고 애플리케이션을 지속적으로 업데이트합니다. 일부 제품은 매년 수백 가지 개선 사항을 얻을 수 있으므로 클라우드 서비스를 사용하여 애플리케이션을 실제로 빌드하는 이 아이디어는 실제로 작동합니다.</p>  <p style="text-align: left;"><b>로버트:</b> 클라우드에 대한 지식 측면에서 고객이 제공하는 이점은 어디에 있나요?</p>  <p style="text-align: left;"><b>빌:</b> 2~3년 전에도 우리는 우리가 한 일과 그것이 왜 좋은 생각인지를 정말로 설명해야 했습니다. 우리는 더 이상 그렇게 할 필요가 없습니다. 이 보기에는 몇 가지 기본 유형의 고객이 있습니다. </p>  <p style="text-align: left;">첫째, 비즈니스 요구를 해결하기 위한 애플리케이션을 찾고 있는 부서 구매자가 있습니다. 프로젝트 문서 데이터 공동 작업이 필요한 문제가 적은 스마트 비즈니스 사용자입니다. 견적 및 청구서, 전략적 계정 매핑 또는 무엇이든 필요할 수 있습니다.</p>  <p style="text-align: left;">최신 유형의 고객은 클라우드를 관리하고, 변화를 관리하거나, 릴리스 관리를 수행하거나, 클라우드 서비스와 직접 통신하는 고유한 풍부한 애플리케이션을 빌드하는 개발자 도구를 찾고 있는 IT 전문가로 구성됩니다.</p>  <p style="text-align: left;">때로는 경쟁 요구 사항이 될 수 있지만, 올해 대부분의 노력은 클라우드에서 애플리케이션을 활용하고 클라우드 인프라를 관리, 관리 또는 변경하려는 IT 구매자를 위한 것입니다.</p>  <p style="text-align: left;"><b>로버트:</b> 풍부한 클라이언트 사용자 인터페이스를 강력한 클라우드 서비스에 직접 연결하는 방법에 대해 많이 이야기하는 "<a target="_blank" href="https://www.dreamfactory.com/cb">네이티브 애플리케이션의 역사</a>"라는 게시물을 작성했습니다. 당신은 그에 대해 더 자세히 설명 할 수 있습니까?</p>  <p style="text-align: left;"><b>빌:</b> 확실. 네이티브라고 말할 때, 다른 서버 또는 그런 것을 혼합에 도입하지 않고 고객이 이미 투자한 클라우드 위에 애플리케이션을 완전히 실행하는 것에 대해 이야기하고 있습니다. 따라서 리치 클라이언트는 개인용 컴퓨터에서 클라우드 플랫폼으로 직접 통신합니다. 이 "계층 없음" 아키텍처에는 몇 가지 매우 큰 이점이 있습니다.</p>  <p style="text-align: left;">첫째, 왕복 문서 교환의 트랜잭션 시간이 3~4초에서 1초 반 이하로 감소합니다.  이렇게 하면 처음에 빌드하려고 시도할 수 있는 애플리케이션의 유형이 실제로 변경됩니다.</p>  <p style="text-align: left;">또 다른 문제는 보안입니다. 호스트하지 않으므로 데이터, 사용자 이름, 암호 또는 해당 항목이 없으므로 고객이 이해하는 또 다른 좋은 이점입니다. 네트워크 모니터를 사용하여 앱을 살펴보고 관련된 보안을 확인할 수 있습니다.</p>  <p style="text-align: left;">확장성에도 큰 이점이 있습니다. 당신은 한 번 우리로부터 응용 프로그램을 얻을 당신은 우리와 함께 완료됩니다. 핵심 비즈니스가 아닌 데이터 센터 또는 서버 호스팅에 의존할 필요는 없습니다.</p>  <p style="text-align: left;">서비스 관점에서 플랫폼의 다른 장점이 있습니다. 애플리케이션은 클라우드에 이미 있는 다른 모든 데이터 및 프로세스와 상호 운용됩니다. 사용자, 데이터, 기존 워크플로, 사용자 지정 개체, 사용자 지정 필드, 저장된 문서 등을 볼 수 있습니다.</p>  <p style="text-align: left;">Salesforce 보고를 사용하여 프로젝트 관리 데이터를 살펴보거나 워크플로 엔진을 사용하여 작업을 오케스트레이션할 수 있습니다. SQL Azure 새 개체 또는 새 필드를 추가하는 경우 즉시 이를 확인하고 애플리케이션에서 사용할 수 있습니다.</p>  <p style="text-align: left;">클라우드 위에 직접 구축되었다는 사실은 구매자에게 매우 매력적입니다. 다른 클라우드, 다른 서버 또는 그런 것을 가져오지 않기를 바랍니다. 이미 구매한 클라우드를 활용할 수 있는 기능을 원하며, 퍼블리싱 비즈니스에서 이 기능을 제공합니다.</p>  <p style="text-align: left;"><b>로버트:</b> 제가 여러분을 위해 준비한 모든 질문들입니다. 우리가 마무리하기 전에 만지고 싶은 다른 주제가 있습니까?</p>  <p style="text-align
   left;"><b>빌:</b> 곧 Azure 테이블 및 SQL Azure 클라이언트 또는 표준 기반 인터페이스를 사용하여 애플리케이션 서버에서 처리할 수 있는 오픈 소스 프로젝트를 릴리스할 예정입니다. Azure Tables에서 이 인터페이스는 사용자 관리를 위해 제공됩니다. 따라서 풍부한 클라이언트 또는 원격 서버에서 이러한 서비스를 사용하는 좋은 새로운 방법입니다.</p>  <p style="text-align: left;"><b>로버트:</b> 매우 멋지다. 빌, 그건 대단해. 난 정말 당신의 시간을 주셔서 감사합니다.</p>  <p style="text-align: left;"><b>빌:</b> 감사합니다, 로버트. 나는 그것을 즐겼다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/09/thought-leaders-in-the-cloud-talking-with-bill-appleton-dreamfactory-founder-and-cloud-services-expert.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>
