Content: 지난 4년 동안 <a href="https://www.lokad.com/" target="_blank" mce_href="https://www.lokad.com/">로카드(Lokad</a>)의 창립자인 조앤스 베모렐(Joannes Vemorel)은 파리의 에콜 노멀 수페리에우레 &nbsp;(ENS)에서 Sofware 엔지니어링 및 분산 컴퓨팅 과정을 가르쳤습니다. 이 과정에서는 클라우드 컴퓨팅과 같은 복잡한 및/또는 분산 시스템에 특히 관심이 있는 기본 소프트웨어 엔지니어링의 기본 개념을 다루며, 과정과 학생을 지원하기 위해 <a href="https://www.microsoft.com/windowsazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/">Windows Azure</a> 리소스를 제공했습니다.&nbsp;   <p>매년 과정의 일환으로, Joannes는 1학년 학생 12명에게 소프트웨어 프로젝트를 인수하도록 요청합니다. 작년에는 Windows Azure에서 실행되는 확장 가능한 클러스터링 알고리즘인 Clouster를 만들고 올해는 Windows Azure를 기반으로 하는 온라인 멀티 플레이어 전략 게임인 Sqwarea(square+war+area)를 만들었습니다.&nbsp; 학생들에게 더욱 도전하기 위해 Vemorel은 게임에서 학생들이 Windows Azure의 확장성 기능 중 일부를 활용하도록 요구하는 복잡한 연결 규칙을 요구했습니다. 여기에서 게임을 확인하고, 더 많은 것을 배우고 싶다면 Vemorel의 게시물을 읽어보십시오.</p>
