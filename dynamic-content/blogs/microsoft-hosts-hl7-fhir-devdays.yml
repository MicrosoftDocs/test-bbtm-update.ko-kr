Title: Microsoft 호스트 HL7 FHIR DevDays
Summary: '의료 IT 개발자의 가장 큰 모임 중 하나는 HL7 FHIR (빠른 의료 상호 운용성 리소스, 발음 "화재")라는 상호 운용성 건강 데이터에 대한 공개 표준을 발전하는 것을 목표로, HL7®® FHIR DevDays에 대한 다음 주 마이크로 소프트 캠퍼스에 함께 올 것이다. '
Content: >-
  <p><em>이 블로그 게시물은 그렉 무어, 기업 부사장, 마이크로 소프트 헬스케어 및 피터 리, 기업 부사장, 마이크로 소프트 헬스케어에 의해 공동 저술되었다.</em></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0955abe7-430d-4d84-82a5-2d366ea05b3b.jpg"><img align="left" alt="DevDays FHIRcat" border="0" height="193" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/82b7d2b1-287a-41ef-ae94-3b0b9528c335.jpg" style="margin: 0px 12px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="의료 IT 개발자의 가장 큰 모임의 DevDays FHIRcatOne" width="189"></a>은 <a href="https://www.devdays.com/us/" target="_blank">HL7 FHIR DevDays</a>에 대한 다음 주 마이크로 소프트 캠퍼스에 함께 올 것이다, 상호 운용성 건강 데이터에 대한 공개 표준을 발전의 목표로, 라는 <a href="https://hl7.org/FHIR/" target="_blank">HL7&reg; FHIR&reg;</a> (빠른 의료 상호 운용성 리소스, 발음 &ldquo;화재&rdquo;). Microsoft는 2019년 6월 10일부터 12일까지 Redmond 캠퍼스에서 이 중요한 컨퍼런스를 개최하고, 즉각적인 사용 사례 식별에서부터 FHIR 사양을 발전시키는 데 도움이 되는 방식으로 함께 해킹할 수 있는 방법을 찾는 것까지 개발자 커뮤니티와 협력하게 되어 기쁩니다.</p>


  <p>우리는 FHIR이 헬스케어 미래의 믿을 수 없을만큼 중요한 부분이 될 것이라고 믿습니다. 최신 디자인은 새로운 세대의 AI 기반 애플리케이션 및 서비스를 가능하게 하며, 모든 상태 IT 시스템에서 데이터를 공유할 수 있는 확장 가능한 표준화된 형식을 제공하여 데이터를 필요할 때 적절한 사용자에게 제공할 뿐만 아니라 해당 데이터를 지식으로 전환할 수 있도록 합니다. 실제 작업은 HL7 FHIR에서 수년 동안 진행되어 왔지만 오늘날 건강 데이터 관리에서 가장 중요한 기술 중 하나가되어 의료 기술과 정책 모두에서 큰 변화를 가져왔습니다.&nbsp;</p>


  <p>클라우드로의 의료 서비스 전환이 가속화되는 상황에서 클라우드의 FHIR은 잠재적으로 의료 데이터 상호 운용성을 발전시킬 수 있는 역사적인 기회를 제공합니다. 이러한 이유로 지난 여름 워싱턴 DC에서 AWS, Google, IBM, Oracle 및 Salesforce의 리더들과 함께 <a href="https://cloudblogs.microsoft.com/industry-blog/health/2018/08/13/microsoft-amazon-google-and-ibm-issue-joint-statement-for-healthcare-interoperability/" target="_blank">건강 데이터의 상호 운용성을</a> 촉진하는 기술을 채택하겠다는 공동 서약을 했습니다. 그러나 우리 모두는 FHIR이 마법이 아니라는 것을 알고 있습니다. 건강 데이터의 해방을 현실로 만들려면 개발자와 다른 이해 관계자가 협력해야 하므로 HL7 FHIR DevDays와 같은 커뮤니티 이벤트가 매우 중요한 이유입니다. 이를 통해 코드에서 새로운 아이디어를 시도하고 FHIR의 기본 사항부터 의료 기기, 이미징, 연구, 보안, 개인 정보 보호 및 환자 권한 부여에 이르기까지 다양한 영역에 대해 논의할 수 있습니다.</p>


  <p>2019년 여름은 FHIR의 시대가 다가오고 있으며, FHIR 릴리스 4(R4&rdquo;)라는 &ldquo;새로운 버전의 표준이 더 광범위한 채택, Microsoft의 새로운 제품 업데이트 및 미국 정부의 새로운 interop 정책에 도달하여 업계가 FHIR을 보다 광범위하게 채택하도록 장려할 것입니다.</p>


  <h2>새 FHIR 표준이 빠르게 진행</h2>


  <p>의료 개발자는 FHIR R4가 사람, 데이터 및 시스템을 연결하는 데 도움이 될 것이라는 확신을 가지고 빌드를 시작할 수 있습니다. R4는 표준화되는 &ldquo;첫 번째 버전입니다. 즉,&rdquo; 이후의 모든 버전이 이전 버전과 호환되도록 향후 사양의 공식 부분을 의미&rsquo;합니다.</p>


  <h2>Azure에 추가 FHIR 기능 추가</h2>


  <p>Microsoft는 FHIR과 상태 데이터 상호 운용의 이점을 실현하기 위해 그 역할을 수행하고 있으며, 오늘&rsquo; <a href="https://github.com/Microsoft/fhir-server" target="_blank">Azure용 오픈 소스 FHIR 서버</a> 가 FHIR R4를 지원하며 현재 사용할 수 있다고 발표했습니다.</p>


  <p>Azure용 오픈 소스 FHIR 서버에 새 데이터 지속성 공급자 구현을 추가했습니다. 새 SQL 지속성 공급자를 사용하면 개발자가 Azure Cosmos DB 지원 지속성 계층 또는 Azure SQL Database 같은 SQL 데이터베이스를 사용하여 지속성 계층을 사용하도록 FHIR 서버 인스턴스를 구성할 수 있습니다. 이렇게 하면 고객이 선호하는 SQL 공급자를 위해 더 많은 기능을 추가하여 의료 애플리케이션을 보다 쉽게 관리할 수 있습니다. 연결된 쿼리 및 트랜잭션과 같은 새로운 기능을 사용하여 주요 비즈니스 워크로드를 지원하기 위해 Azure에서 FHIR 서버의 기능을 확장합니다.</p>


  <h2>고객 및 파트너의 성장하는 에코시스템</h2>


  <p>Azure API for FHIR에는 이미 광범위한 파트너 에코시스템이 있으며 고객은 미리 보기 서비스를 사용하여 서로 다른 데이터를 중앙 집중화합니다.</p>


  <p>23개의 병원과 700개의 사례를 가진 뉴욕 주에서 가장 큰 고용주인 <a href="https://www.northwell.edu/" target="_blank">Northwell Health</a>는 Azure API for FHIR을 사용하여 데이터 흐름 솔루션에 상호 운용성을 구축하여 환자의 초과 일을 줄이고 있습니다. 이것은 환자가 임상 배려를 위해 요구되는 기간 동안만 머무르고 환자를 퇴원에 있는 지연을 위해 생기는 그밖 비 임상 이유가 없다는 것을 보장합니다.</p>


  <p><a href="https://cloudblogs.microsoft.com/industry-blog/health/2018/11/12/fhir-server-for-azure-an-open-source-project-for-cloud-based-health-solutions/" target="_blank">Azure용 FHIR Server</a>의 오픈 소스 구현은 이미 이 오픈 소스 프로젝트를 기반으로 빠르게 혁신한 제품에 대한 개발자 및 파트너와 긴밀한 피드백 루프를 만들고 있습니다.</p>


  <p><a href="https://www.darenasolutions.com/bluebuttonpro" target="_blank">Darena Solutions는</a> Azure용 오픈 소스 FHIR 서버를 사용하여 BlueButtonPRO라는 CMS(콘텐츠 관리 시스템)를 사용하여 Blue Button 애플리케이션을 개발했습니다. 이렇게 하면 환자가 CMS에서 데이터를 가져올 수 있습니다(파란색 단추를 통해). 더 중요한 것은 환자가 액세스 권한이 있는 모든 FHIR 포털에서 의료 데이터를 다운로드, 보기, 관리 및 공유할 수 있는 간단하고 안전한 방법을 허용한다는 것입니다.</p>


  <h2>FHIR을 채택하는 미국 건강 IT 정책 제안</h2>


  <p>DevDays 컨퍼런스는 또한 FHIR의 사용을 포함하는 <a href="https://www.healthit.gov/topic/laws-regulation-and-policy/notice-proposed-rulemaking-improve-interoperability-health" target="_blank">21 세기 치료법에 구체화 된 건강 데이터의 상호 운용성을 개선하기 위해</a> 미국 정부가&rsquo; 제안 한 판결의 발뒤꿈치에 온다.</p>


  <p>Microsoft는 이러한 제안된 규칙에서 상호 운용성에 대한 장벽을 줄이는 데 중점을 두는 것을 지원합니다. 이는 결과가 환자에게 좋을 것이라고 확신하기 때문입니다. 상호 운용성과 상태 데이터의 원활한 흐름을 통해 더 많은 정보를 얻고 권한을 부여받은 소비자를 사용할 수 있습니다. 우리는 보건 산업이 더 큰 효율성, 더 나은 치료 및 비용 절감으로 대응할 것으로 기대합니다.</p>


  <p>우리는 FHIR 커뮤니티의 모든 상향식 개발이 연방 차원에서 하향식 정책 결정을 충족하는 건강 상호 운용성에 대한 중추적 인 순간에 있을&#39;있습니다.</p>


  <h2>Microsoft의 상태 데이터 상호 운용성</h2>


  <p>상태 데이터를 플랫폼에 통합하는 것은 Microsoft에 대한 엄청난 약속이며 Azure와 FHIR은 시작에 불과합니다. 이제 FHIR이 Azure의 핵심으로 구워졌으므로 Microsoft 클라우드는 모든 서비스가 해당 기능을 상속할 계획이므로 기본적으로 FHIR을 상태 데이터의 언어로 사용합니다.</p>


  <p>오늘날과 미래의 의료는 광범위한 관점과 창의적이고 협력적인 문제 해결을 요구할 것입니다. Microsoft는 FHIR DevDays부터 고객 및 파트너의 복도에 이르기까지 업계 및 커뮤니티와 개방적이고 협력적인 대화를 계속할 계획입니다.</p>


  <p>FHIR은 우리의 의료 미래의 일부이며, FHIR DevDays는 그 미래를 위해 디자인을 시작하기에 좋은 장소입니다.</p>
