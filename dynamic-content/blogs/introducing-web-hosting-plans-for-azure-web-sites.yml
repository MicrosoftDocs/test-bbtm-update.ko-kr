  위의 각 옵션에 고유한 장단점이 있는 것을 볼 수 있듯이 웹 호스팅 계획은 오버헤드 및 복잡성이 가장 적은 여러 사이트 컬렉션을 관리하기 위한 더 나은 옵션을 제공한다고 생각합니다.

  <h1>웹 호스팅 계획 사용</h1>

  Azure 웹 사이트에서 호스트된 웹 사이트가 이미 있는 고객은 새 기능이 도입됨에 따라 기존 사이트가 자동으로 웹 호스팅 계획으로 그룹화되었음을 알게 됩니다. 구독의 각 사이트 컬렉션에 대해 웹 사이트 모드 및 웹 사이트 지역으로 그룹화된 계획이 자동으로 생성되었습니다. 예를 들어 미국 서부에서 무료, 공유 및 표준 모드로 호스팅되는 웹 사이트와 북유럽에서만 표준 모드로 호스팅되는 사이트가 있는 경우 총 4개의 웹 호스팅 계획(미국 서부 3개(무료 모드로 호스트되는 사이트 1개, 공유 모드용 1개, 표준 모드 사이트 3개) 및 북유럽 1<sup>개</sup> 로 구성됩니다.


  이러한 자동 생성된 웹 호스팅 계획에는 "DefaultServerFarm"이라는 레이블이 지정됩니다. 해당 이름은 혼동될 수 있지만 "DefaultServerFarm"은 레거시 및 API 이전 버전과의 호환성을 위해 선택한 레이블일 뿐입니다. 새 웹 호스팅 계획은 기존 사이트에 영향을 주지 않습니다. 크기 조정, 웹 사이트 모드 및 사이트 구성은 변경되지 않은 상태로 유지됩니다.


  언제든지 고유한 계획을 만들고, 원하는 대로 이름을 지정하고, 하나 이상의 사이트를 추가할 수 있습니다. 계획에는 하나 이상의 사이트가 있어야 하므로 계획 만들기는 사이트 만들기와 통합됩니다. 아래 스크린샷에서 다음과 같은 모양을 확인할 수 있습니다.


  <img style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border-width: 0px;" title="Azure 웹 사이트에 대한 웹 호스팅 계획 소개" alt="Introducing Web Hosting Plan for Azure Web Sites" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Byron-Tardif-Introducing-Web-Hosting2.png" width="610" height="343" border="0" />


  플랜을 만들 때 <b>요금제에 대한 가격 책정 계층</b> 을 선택할 수 있습니다. 성능 특성, 스토리지 할당량, 스케일 아웃 제한, 자동 크기 조정 및 기타 기능을 결정합니다. 계획 내에서 만든 웹 사이트는 가격 책정 계층에 의해 결정되는 리소스 및 구성을 공유합니다. 다양한 가격 책정 계층 및 제공되는 항목에 대해 자세히 알아보려면 <a href="https://go.microsoft.com/?linkid=9845586">이 문서를 참조하세요</a>.


  웹 호스팅 계획은 현재 버전의 Azure Portal에서 약간 다르게 보입니다. 새 사이트를 만들 때 마법사는 계획을 선택하는 드롭다운을 제공합니다.


  <img style="float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; padding-right: 0px; margin-right: auto; border-width: 0px;" title="Azure 웹 사이트에 대한 웹 호스팅 계획 소개" alt="Introducing Web Hosting Plan for Azure Web Sites" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Byron-Tardif-Introducing-Web-Hosting7.png" width="610" height="343" border="0" />


  닫을 때 웹 호스팅 계획은 사이트에 대한 논리적 그룹화와 사이트 컬렉션을 독립적으로 크기 조정, 관리 및 구성하는 쉬운 방법을 제공합니다. 이렇게 하면 관리 복잡성을 최소한으로 유지하면서 웹 사이트 소유자에게 뛰어난 유연성을 제공합니다. 웹 호스팅 계획에 대해 자세히 알아보려면 <a href="https://go.microsoft.com/?linkid=9845584">이 문서를</a> 참조하세요.
