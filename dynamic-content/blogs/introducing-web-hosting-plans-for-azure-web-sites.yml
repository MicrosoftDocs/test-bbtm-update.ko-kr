Title: Azure 웹 사이트에 대한 웹 호스팅 계획 소개
Summary: Azure 웹 사이트의 최신 릴리스와 새로운 Azure Portal 미리 보기를 통해 새로운 개념인 웹 호스팅 계획을 소개합니다. WHP(웹 호스팅 계획)를 사용하면 구독 내에서 독립적으로 사이트를 그룹화하고 크기를 조정할 수 있습니다.
Content: >-
  <b>Azure 웹 사이트의</b> 최신 릴리스와 새로운 <b>Azure Portal 미리 보기를</b> 통해 새로운 개념인 <b>웹 호스팅 계획을</b> 소개합니다. WHP(웹 호스팅 계획)를 사용하면 구독 내에서 독립적으로 사이트를 그룹화하고 크기를 조정할 수 있습니다.


  &nbsp;


  이것이 어떻게 작동하는지 이해하는 가장 좋은 방법은 시나리오를 안내하는 것입니다.


  Joe는 성공적인 웹 에이전시를 운영하고 있으며 현재 2개의 주요 고객, 전설적인 <b>Contoso</b> International Corporation 및 덜 잘 알려진 <b>Fabrikam</b> Corporation을 보유하고 있습니다. Joe는 클라이언트와의 계약의 일환으로 웹 호스팅 및 사이트 관리를 번들로 묶고 Azure Websites를 사용하여 호스팅 및 관리 환경을 제공합니다. 그의 웹 에이전시는 두 클라이언트 모두에 대해 여러 웹 사이트를 개발하고 있습니다.


  Joe는 Contoso용 웹 사이트를 실행하려면 애플리케이션의 예상 부하 및 메모리 공간을 충족하기 위해 <b>표준</b> 계층에서 최소 5개의 <b>중간</b> <b>인스턴스 크기</b> 서버(가상 코어 2개, Ram 3.5GB)가 필요하다고 결정했습니다.


  반면에 Fabrikam 계약에는 부하 피크를 처리하고 예산 내에서 유지하도록 최대 3개의 인스턴스를 확장하도록 구성된 자동 크기 조정이 구성된 <b>표준</b> 계층에 단일 <b>Small</b> <b>Instance Size</b> 서버(가상 코어 1개, Ram 1.75GB)만 필요합니다.


  새 웹 호스팅 계획 기능 이전에는 Joe에 다음 2가지 옵션이 있었습니다.


  &nbsp;


  1) <b>표준</b> 인스턴스를 사용하여 현재 Azure 구독 내에서 두 사이트 컬렉션을 모두 호스팅합니다.


  Pro:

  <ul>
   <li>관리 오버헤드가 거의 없는 간편하게 실행할 수 있습니다.</li>
  </ul>

  콘:

  <ul>
   <li><b>크기 조정 효율성</b>: 앱에는 다른 부하 프로필이 있으며, 그 중 하나는 <b>소형</b> <b>인스턴스 크기</b> 서버를 호출하지만 다른 하나는 <b>중간 인스턴스 크기</b>가 필요합니다. 일부 앱에 과도하고 비용이 더 많이 들더라도 Joe는 워크로드에 <b>보통 인스턴스 크기를</b> 사용해야 합니다.</li>
   <li><b>시끄러운 이웃</b>: Joe의 모든 애플리케이션이 <b>표준 인스턴스</b>의 공유 풀에서 실행되므로 Contoso의 앱 중 하나에 트래픽이 급증하거나 예상 메모리 사용률을 초과하기 시작하면 Fabrikam의 앱도 이에 영향을 받습니다.</li>
   <li><b>청구</b>: 모든 <b>표준 인스턴스 </b>가 풀로 처리되므로 클라이언트별로 비용을 구분할 수 없습니다(Fabrikam 청구서 및 Contoso 청구서).<b></b></li>
  </ul>

  <!--EndFragment-->


  2) 각 클라이언트에 대해 2개의 독립 구독을 만들고 독립적으로 관리합니다.


  Pro:

  <ul>
   <li><b>전체 격리</b>: 2개 구독 간에 공유되는 리소스가 없습니다.</li>
   <li><b>청구</b>: 청구 문제는 구독으로 나눌 수 있습니다.</li>
  </ul>

  콘:

  <ul>
   <li><b>관리 복잡성</b>: 구독을 클라이언트에 매핑하려면 구독 소유자가 수행해야 합니다.</li>
   <li><b>액세스 제어</b>: 각 구독에 대한 공동 관리자를 만들고 관리하여 올바른 사용자 집합이 올바른 액세스 권한을 갖도록 합니다.</li>
  </ul>

  <b>웹 호스팅 계획의</b> 도입으로 Joe는 이제 세 번째 옵션을 제공합니다.


  3) 각 계약에 대한 <b>웹 호스팅 계획을</b> 만들고 각 계약에 필요한 리소스를 할당합니다.


  Pro:

  <ul>
   <li><b>더 나은 격리</b>: <b>웹 호스팅 계획</b> 수준에서 격리된 Contoso 애플리케이션은 각각 전용 리소스를 사용하여 자체 <b>웹 호스팅 계획</b> 에서 실행되므로 Fabrikam 또는 그 반대의 경우도 마찬가지입니다.</li>
   <li><b>크기 조정 효율성</b>: 각 <b>웹 호스팅 계획은</b> 독립적으로 스케일링할 수 있으며 필요에 따라 서로 다른 인스턴스 크기 및 자동 크기 조정으로 구성할 수 있습니다.</li>
   <li><b>관리 오버헤드</b>: 독립 구독을 보유하는 것보다 관리 오버헤드가 적습니다(옵션 2에 설명된 대로).</li>
  </ul>

  단점:

  <ul>
   <li><b>격리</b>: 독립 구독과 동일한 수준의 격리가 아닙니다.</li>
  </ul>

