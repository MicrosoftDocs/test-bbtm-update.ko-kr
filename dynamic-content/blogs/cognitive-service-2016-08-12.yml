Title: Bing API를 사용하여 스마트 검색을 탭합니다.
Summary: >-
  Microsoft Cognitive Services는 최근 API 컬렉션인 Bing API에 새 제품군을 추가했습니다. 이러한 개방형 RESTful API는 수년간의 Microsoft Research 개발에서 학습한 검색 알고리즘을 사용하여 웹의 기능을 활용합니다.

  Bing API를 사용하면 앱이 한 번의 호출로 수십억 개의 비디오, 뉴스 기사, 이미지 및 웹 페이지를 활용할 수 있습니다. 다음 앱에 더 스마트하고 매력적인 환경을 제공합니다.
