Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>Steve Peschka는 Sharepoint 2010과 SQL Azure 서비스를 통합하는 방법에 대해 잠시 훌륭한 TechNet 문서를 작성했습니다. 그는 몇 가지 SQL Azure 팁과 트릭을 공유하여 새로운 개발 프로젝트에 더 빨리 통합할 수 있습니다.&nbsp; 그는 두 서비스를 통합하는 방법에 대한 자세한 단계와 지침과 이와 관련된 읽기를 만드는 몇 가지 추가 참조 링크를 제공합니다.</p>  <p><a href="https://blogs.technet.com/b/speschka/archive/2010/12/12/integrating-sql-azure-with-sharepoint-2010-and-windows-azure.aspx">TechNet 문서를 보려면 여기를 클릭하세요.</a></p>  <p>-Steve</p>
