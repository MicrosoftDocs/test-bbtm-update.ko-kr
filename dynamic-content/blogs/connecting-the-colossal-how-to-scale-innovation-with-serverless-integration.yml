Content: >-
  <p>클라우드로 마이그레이션하는 프로세스를 시작하는 것은 어려울 수 있습니다. 대규모로 대규모로 작동하는 레거시 시스템은 종종 디지털 변환의 임무를 맡은 평균 팀을 압도합니다. 이 새로운 디지털 변환 이니셔티브를 시작하기 위해 몇 년 동안의 레거시 코드를 풀려면 어떻게 해야 할까요? 이러한 시스템은 대규모일 뿐만 아니라 비즈니스 중요성 측면에서도 거대합니다. SAP 및 IBM과 같은 Enterprise 애플리케이션은 비즈니스의 일상적인 리듬에 필수적입니다. 겉보기에 단순한 실수는 치명적인 결과를 초래할 수 있습니다.</p>


  <p>지난 1년 동안 <a href="https://azure.microsoft.com/en-us/product-categories/integration/" target="_blank">Azure Integration Services</a> 는 이러한 문제를 해결하는 데 도움이 되는 솔루션을 반영해&rsquo; 왔으며 새로운 기능을 발표하게 되어 매우 기쁩니다.</p>


  <ul>
      <li><strong>개발자 중심</strong> - 논리 앱 내에서 <a href="https://aka.ms/inline-code-azure-update" target="_blank">한 단계로 코드를 직접 작성</a> 할 수 있도록 하여 Logic Apps 내의 개발자 환경을 개선했습니다.</li>
      <li><strong>Enterprise 준비</strong> - 새롭게 개선된 SAP 커넥터의 일반 공급과 함께 새로운 <a href="https://aka.ms/sap-connector-azure-update" target="_blank">마이그레이션 및 현대화 시나리오</a>가 추가되었습니다.</li>
      <li><strong>첫 번째</strong> &ndash; 서버리스 API Management와 Azure Functions 간의 통합을 향상하면 <a href="https://aka.ms/improved-integration-fn-apim-azure-update" target="_blank">서버리스 통합 및 애플리케이션을 더욱 쉽게 만들고 관리할 수 있습니다</a>.</li>
  </ul>


  <h2>고객이 직면한 과제</h2>


  <p>지난 1년 동안 우리는&#39;고객을 직접 만나 혁신 측면에서 조직이 직면한 가장 큰 과제에 대해 논의할 수 있는 기회를 가졌습니다. 고객이 사용하는 도구와 기술은 업계에 고유할 수 있지만, 발생하는 높은 수준의 과제는 종종 보편적입니다.</p>


  <p>다음은&rsquo; 몇 가지 일반적인 개략적인 과제입니다.</p>


  <ul>
      <li>기존 IT 인프라 내에서 새 앱 및 서비스 개발, 온보딩 및 크기 조정 노르웨이에서 가장 큰 결제 서비스인 <a href="https://customers.microsoft.com/en-us/story/vipps-banking-azure" target="_blank">Vipps</a>는 모놀리식 애플리케이션 구조에서 마이크로 서비스 첫 번째 아키텍처로 전환하는 동안 이러한 문제에 직면했습니다.</li>
      <li>일상적인 작업을 방해하지 않고 온-프레미스 레거시 시스템에서 클라우드로 마이그레이션 <a href="https://customers.microsoft.com/en-us/story/alaska-airlines-travel-transportation-azure" target="_blank">알래스카 항공은</a> 하이브리드 접근 방식을 채택하여 이를 해결했습니다.</li>
      <li>조직 전체에서 디지털 변환 노력을 배포하고 이러한 이니셔티브의 성공을 보장합니다. <a href="https://customers.microsoft.com/en-us/story/finastra-fusion-fabric-cloud-azure" target="_blank">Finastra</a> 는 API 우선 솔루션에 의지하여 이 문제를 해결하고 다양한 새로운 기회를 제공하는 파트너 프로그램을 만들었습니다.</li>
  </ul>


  <p>이러한 과제는 통합에 뿌리를 두고 있습니다. 클라우드로 전환하고 새롭고 작은 클라우드 네이티브 서비스를 만들면 고객은 모든 것이 함께 작동하는 방식에 진정한 이점이 있다는 것을 깨닫게 됩니다. 통합은 더 이상 A 지점에서 B 지점으로 데이터를 변환하고 이동하는 것이 아닙니다. 이제는 앱,&rsquo; 마이크로 서비스, 데이터베이스 및 온-프레미스 인프라의 시스템을 구성하여 결과를 달성하는 방법을 알아봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/product-categories/integration/" target="_blank">Azure Integration Services는</a> 서버리스 기술을 활용하여 인프라 관리의 리소스 오버헤드를 제거하고 대신 변화하는 요구에 적응할 수 있는 시스템을 연결하고 구성하는 데 집중합니다.</p>


  <p>앞을 내다보면 다음 두 가지 주요 영역에 중점을  두고 있습니다.</p>


  <ul>
      <li>제품 환경과 제품이 함께 작동하는 방식을 개선하여 클라우드로의 여정을 최대한 원활하고 원활하게 만듭니다.</li>
      <li>Azure 서비스를 사용하여 연결, 통합 및 애플리케이션 개발과 관련된 비즈니스 및 IT 문제를 해결하는 시기와 방법에 대한 단계별 지침을 제공하는 기본 솔루션 라이브러리를 만듭니다.</li>
  </ul>


  <p>우리는 이러한 분야에서 달성하려면 변화하는 기술 환경의 최전선에 있어야 한다는 것을 알고 있습니다. 통합은 애플리케이션 혁신 및 개발, 클라우드로의 여정, 클라우드 네이티브 혁신 전략으로 장기적인 성공을 이끄는 백본입니다.</p>


