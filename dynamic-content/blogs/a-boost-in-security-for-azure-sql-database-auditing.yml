Title: 'Azure SQL Database 보안 강화: 감사'
Summary: 감사 기능은 이제 미리 보기 제품에서 Azure SQL DB에 사용할 수 있습니다. 이는 클라우드에서 데이터베이스를 관리하려는 비즈니스의 장벽을 제거하는 주요 보안 향상 기능입니다.
Content: >-
  <p>고객들은 이제&rsquo; 미리 보기 제품에서 Azure SQL DB에 대해 많은 기대를 모았던 감사 기능을 사용할 수 있습니다. 이는 클라우드에서 데이터베이스를 관리하려는 비즈니스의 장벽을 제거하는 주요 보안 향상 기능입니다. 몇 주 전에 미리 보기에 도입된 SQL Database 감사는 데이터에 대한 업데이트 및 쿼리를 포함하여 데이터베이스 내에서 발생하는 이벤트 및 변경 사항에 대한 심층적인 인사이트를 얻을 수 있는 조직&rsquo; 기능을 향상합니다. 매우 간단하고 직관적인 구성 인터페이스를 사용하여 이제 몇 분 내에 데이터베이스에서 감사를 실행하고 실행할 수 있습니다.</p>


  <p>데모를 확인하고 Eyal Carmel과 Scott Klein이 이 새로운 기능에 대해 논의하는 활기차고 유익한 <a href="https://channel9.msdn.com/Shows/Data-Exposed/Auditing-in-Azure-SQL-Database">채널 9 비디오에서</a> 감사의 이점에 대해 자세히 알아보세요. 감사는 모든 기본, 표준 및 Premium 데이터베이스에 사용할 수 있으며 새 <a href="https://portal.azure.com/">Azure Preview 포털</a> 또는 표준 API를 통해 구성할 수 있습니다. 데이터베이스에 대한 감사를 설정하는 방법에 대한 업데이트된 정보는 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-auditing-get-started/">SQL 데이터베이스 감사 시작을</a> 참조하세요.</p>


  <h1>감사가 필요한 이유는 무엇인가요?</h1>


  <p>데이터베이스에서 감사를 사용하도록 설정하면 다양한 목표를 달성할 수 있는 중요한 데이터의 리포지토리가 즉시 제공됩니다.</p>


  <ul>
   <li><strong>규정 준수 관련 활동 간소화</strong></li>
  </ul>


  <blockquote>감사는 조직이 PCI-DSS, SOX 또는 HIPAA와 같은 다양한 업계 규정 준수 요구 사항 및 규정을 충족하는 데 사용할 수 있는 유용한 도구입니다. 이러한 많은 규정에는 기본 데이터베이스에 대한 데이터 관련 활동에 대한 감사 내역이 필요합니다.</blockquote>


  <ul>
   <li><strong>데이터베이스 활동에 대한 인사이트 얻기</strong></li>
  </ul>


  <blockquote>감사 내역을 유지한다는 것은 이제 데이터베이스에서 누가 <i>언제</i> <i>어떤 활동이 일어나고 있는지</i> 정확히 알 수 있음을 의미<i>합니다.</i> 이는 비즈니스 가시성을 향상시키는 데 쉽게 사용할 수 있습니다. 이러한 데이터는 비즈니스 추세를 식별하거나 잠재적으로 비즈니스 문제를 나타내는 데 도움이 될 수 있습니다. 예를 들어 데이터를 분석하면 특정 지리적 위치에 있는 데이터베이스에서 시간이 지남에 따라 활동 수준이 저하되는 것을 식별할 수 있으며, 이 경우 비즈니스에서 해결할 수 있습니다.</blockquote>


  <ul>
   <li><strong>의심되는 보안 위반 식별</strong></li>
  </ul>


  <blockquote>감사 데이터를 분석하면 조직 전체의 데이터 관련 활동에서 불일치 및 변칙이 노출 될 수 있습니다. 이로 인해 잠재적인 보안 인시던트가 식별될 수 있습니다.</blockquote>


  <p>감사 및 기타 보안 기능을 통해 규정 준수를 충족하는 애플리케이션을 더 쉽게 빌드할 수 있지만 규정 준수를 보장할 수는 없다는 점을 지적하는 것이 중요합니다. 필요한 기업 또는 업계 보안 및 규정 준수 표준을 준수하기 위해 애플리케이션 디자인 및 데이터베이스 관행이 구현되도록 하는 것은 조직의&rsquo; 책임입니다.</p>


  <h1>감사는 내 SQL Database 대한 이벤트를 어떻게 추적하나요?</h1>


  <p>사용하도록 설정하고 구성한 후 감사 엔진은 지정된 SQL Database 들어오고 나가는 모든 이벤트를 추적합니다.&nbsp; 기록할 데이터베이스 작업 및 이벤트의 범주를 구성할 수 있으며 각 관련 이벤트는 Azure Storage 감사 로그에 기록됩니다. &lsquo;각 감사 항목에서 참조되는 사용자&rsquo;(또는 보안 주체)는 SQL 데이터베이스에 로그인한 데이터베이스 &ndash; 사용자가 애플리케이션 사용자일 필요는 없습니다.</p>


  <h1>실제로 기록되는 데이터는 무엇인가요? 해당 데이터는 어디에 저장되나요?</h1>


  <p>감사를 구성할 때 감사 로그가 기록될 Azure Storage 계정을 지정합니다(Azure Storage 요금이 적용됨). 감사를 사용하도록 설정하면 지정된 스토리지 계정에 Azure 테이블이 자동으로 생성되고 선택한 이벤트(구성한 내용에 따라)에 대한 레코드가 해당 테이블에 기록됩니다. 감사 아키텍처 아래의 그림을 참조하세요. 작성된 감사 항목은 미리 정의된 필드가 있는 스키마를 준수합니다. 이 스키마에 대한 <a href="https://go.microsoft.com/fwlink/?LinkId=506733">자세한 사양</a> 은 <a href="https://go.microsoft.com/fwlink/?LinkId=506732">여기에서</a> 다운로드할 수 있습니다.</p>


  <blockquote><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/08/audit-p1.png"><img alt="audit p1" border="0" height="428" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/audit-p1_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="감사 p1" width="559"></a></blockquote>


  <p>감사 로그는 Azure Storage 계정에 직접 기록되므로 이 데이터에 대한 액세스는 전적으로 사용자가 제어할 수 있습니다. 로그를 보려면 선택한 도구(예: <a href="https://azurestorageexplorer.codeplex.com/">Azure Storage Explorer</a>)를 통해 또는 미리 정의된 <a href="https://go.microsoft.com/fwlink/?LinkId=403540">Excel 대시보드 및 보고서 템플릿</a>을 통해 Azure Storage 계정에 연결하면 PowerQuery를 사용하여 Azure Storage 계정에서 로그를 검색할 수 있습니다. Excel 추가 기능에 대한 파워 쿼리는 모든 Office 2013 고객에게 무료로 <a href="https://www.microsoft.com/en-us/download/details.aspx?id=39379">다운로드</a>할 수 있습니다.</p>


  <h1>SQL DB에 대한 감사를 설정하려면 어떻게 해야 하나요?</h1>


  <p>아래와 같이 Azure 미리 보기 포털에서 직관적인 구성 인터페이스를 사용하여 몇 가지 간단한 단계로 데이터베이스에 대한 감사를 구성할 수 있습니다. 감사를 설정하려면 Basic, Standard 또는 Premium 데이터베이스로 시작해야 합니다. <a href="https://portal.azure.com/">Azure 미리 보기 포털</a>에서 대상 데이터베이스로 이동하고 <strong>감사 사용 및 설정 감사를</strong> 클릭하여 감사 구성 블레이드를 시작합니다. 감사 로그가 저장될 Azure Storage 계정을 선택하고 기록하려는 이벤트 집합을 지정합니다.</p>


  <blockquote><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/08/audit-p2.png"><img alt="audit p2" class="alignnone size-medium wp-image-176991" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/audit-p2-146x369.png" style="width: 150px; height: 308px;" width="146"></a></blockquote>


  <p>&rsquo;감사 설정을 구성한 후에는 보안 사용 연결 문자열을 사용하도록 데이터베이스에 연결하는 기존 클라이언트 애플리케이션을 업데이트해야 합니다. 이렇게 하면 데이터베이스에서 이러한 애플리케이션의 활동을 기록할 수 있습니다. <strong>보안 사용 연결 문자열의</strong> 형식은 약간 다르며 이전에 사용한 연결 문자열을 바꿉니다.</p>


  <blockquote><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/08/clip_image001.png"><img alt="clip_image001" border="0" height="134" hspace="24" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/clip_image001_thumb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px;" title="clip_image001" vspace="24" width="626"></a></blockquote>


  <p>감사가 설정되고 작동하면 아래 표시된 감사 대시보드를 볼 수 있습니다. 그러면 Azure Portal에서 직접 데이터베이스 활동을 한눈에 볼 수 있습니다. 지난 24시간 이내에 발생한 감사된 데이터베이스 이벤트의 업데이트된 수(최대 15분)를 표시합니다. 또한 데이터베이스에서 발생하는 이벤트의 분포를 신속하게 이해하고 비정상적이거나 예기치 않은 활동을 식별할 수 있도록 형식별 이벤트 분석도 보여 줍니다.</p>


  <blockquote><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/08/audit-p3.png"><img alt="audit p3" class="alignnone size-medium wp-image-177011" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/audit-p3-636x369.png" width="636"></a></blockquote>


  <h1>&nbsp;</h1>


  <h1>여러 SQL DB에 대한 감사를 한 번에 설정할 수 있는 모든 데이터베이스 &ndash; 를 감사하려고 하나요?</h1>


  <p>특정 데이터베이스 서버 내의 모든 데이터베이스에 대해 단일 감사 정책을 편리하게 정의할 수 있습니다. 이 작업은 해당 서버에 대한 <strong>기본 정책으로 정책을</strong> 지정하여 수행됩니다. 이러한 정책을 만들려면 해당 서버의 데이터베이스 중 하나에 대한 감사를 구성한 다음 <strong>기본값으로 저장</strong> 을 클릭하여 명시적 감사 구성이 아직 정의되지 않은 DB 서버의 모든 데이터베이스에 이러한 동일한 설정을 자동으로 적용해야 합니다. 이 특정 구성 워크플로는 아래에 나와 있습니다.</p>


  <blockquote><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/08/audit-p4.png"><img alt="audit p4" class="alignnone size-medium wp-image-177013" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/audit-p4-196x369.png" width="196"></a></blockquote>


  <p>서버의 모든 데이터베이스에 대한 기본 설정을 만드는 기능은 곧 DB 서버 컨텍스트에서도 사용할 수 있습니다.</p>


  <h1>&nbsp;</h1>


  <h1>이제 Im&rsquo;이 데이터베이스의 활동에 대한 데이터를 수집했으므로 어떻게 분석해야 하나요?</h1>


  <p>Azure Storage 감사 레코드를 CSV 형식 파일로 내보내 원하는 애플리케이션을 사용하여 감사 로그를 분석할 수 있습니다(다른 파일 형식도 사용할 수 있음). 또한 <a href="https://go.microsoft.com/fwlink/?LinkId=403540">미리 정의된 대시보드 및 보고서가</a> 있는 대화형 Excel 템플릿의 형태로 감사 데이터에 대해 미리 구운 분석 도구를 제공합니다. Excel 추가 기능에 대한 파워 쿼리를 사용하여 Azure Storage에서 직접 감사 로그 데이터를 검색할 수 있습니다. 보고서는 Storage 계정의 로드된 감사 로그에 따라 데이터베이스 활동을 반영하도록 자동으로 업데이트됩니다. 보고서 템플릿을 감사 로그 스토리지에 연결하고 지침 문서의 기본 제공 분석 템플릿을 사용하여 <a href="https://go.microsoft.com/fwlink/?LinkId=403540">Excel 템플릿</a>을 사용하는 방법에 대한 자세한 지침을 참조하세요. 여러 데이터베이스를 동일한 Storage 계정으로 감사하는 경우 기본 제공 보고서를 사용하여 데이터베이스 간의 활동과 추세를 비교하고 변칙을 검색할 수 있습니다. 보고서 자체는 대화형입니다. 파워 뷰 및 파워 피벗을 사용하여 데이터를 시각화하면 데이터베이스, 이벤트 유형, 시간 범위 등에 따라 보기를 분할할 수 있습니다. 보고서는 사용자 지정 가능하고 확장 가능합니다. 원하는 경우 조직&rsquo; 요구 사항에 맞게 추가 보고서 및 보기를 만들 수 있습니다. 샘플 보고서는 다음과 같습니다.</p>


  <blockquote>&nbsp;<a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/08/audit-p5.jpg"><img alt="audit p5" class="alignnone size-medium wp-image-177031" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/audit-p5-508x369.jpg" width="508"></a> <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/08/audit-p6.png"><img alt="audit p6" class="alignnone size-medium wp-image-177041" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/audit-p6-457x369.png" width="457"></a> <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/08/image.png">&nbsp;</a> <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/08/image.png">&nbsp;</a></blockquote>


  <h1>요약</h1>


  <p>감사는 이벤트 및 데이터베이스 활동을 추적하고 로깅하여 Azure SQL Database 대한 보안 계층을 제공합니다. 감사 데이터를 사용하여 데이터베이스 활동에 대한 인사이트를 얻고, 잠재적인 보안 문제를 식별하고, 의심되는 위반에 대한 레코드가 있는지 확인하고, 규정 준수 관련 작업을 용이하게 하고 간소화할 수 있습니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-auditing-get-started/">감사 시작</a>에 대해 자세히 알아보거나, <a href="https://channel9.msdn.com/Shows/Data-Exposed/Auditing-in-Azure-SQL-Database">채널 9에서 Eyal 및 Scott</a>이 감사의 이점과 설정하는 것이 얼마나 간단한지 알아보는 것을 시청하세요. 감사 기능을 즉시 시작할 수 있지만 기본, 표준 또는 Premium 데이터베이스(아직 등록하지 않은&rsquo; 경우 <a href="https://azure.microsoft.com/en-us/services/preview/">새 서비스 계층의 미리 보기에 등록</a>)를 사용한 다음 <a href="https://account.windowsazure.com/PreviewFeatures?fid=datasecurity">감사 미리 보기에 등록</a>해야 합니다. <a href="https://portal.azure.com/">Azure Preview 포털</a>에서 데이터베이스에 대한 감사를 구성할 수 있습니다. &rsquo;우리는 피드백을 자세히 듣고 그래서 그것을 밖으로 시도하고 당신이 어떻게 생각하는지 알려주세요!</p>
