  <h2>Edge용 AI 애플리케이션 빌드</h2>


  <p>기존 IoT 센서는 온도, 습도, 가속, 진동 등과 같은 항목을 측정합니다. 현재 IoT 솔루션을 구동하고 있지만, 미래의 IoT 솔루션에는 시각적 결함을 감지하고, 개체를 &ndash; 식별하고, 시각적 변칙을 찾을 수 있는 센서와 같이 훨씬 더 정교한 센서가 필요합니다. 이제 Azure IoT Edge에는 이러한 시나리오 등을 사용하도록 AI에 대한 지원이 포함되어 있습니다.</p>


  <p>오늘 은&rsquo; 에지에서 실행되는 AI 애플리케이션을 만드는 프로세스를 시작하기 위해 Azure IoT Edge에 대한 AI Toolkit 발표했습니다. 개발자는 Azure Machine Learning 사용하여 모든 프레임워크에서 도구 키트를 사용하여 AI 애플리케이션을 빌드한 다음, 일반적인 작업을 위해 미리 빌드된 모델 세트를 포함하여 모델을 Azure IoT Edge에 쉽게 배포하고 관리할 수 있습니다.</p>


  <p><a href="https://github.com/azure/iot-edge-ai-toolkit" target="_blank">Github에서 Azure IoT Edge에 대한 AI Toolkit</a> 찾을 수 있습니다.</p>


  <h2>Azure IoT Edge 세부 정보</h2>


  <p>Azure IoT Edge는 여러 IoT 시나리오에서 사용할 수 있습니다. 예를 들어 Azure IoT Edge(에지 디바이스에서 실행)에서 IoT 디바이스에서 데이터를 가져와서 Azure Machine Learning, Azure Stream Analytics, Azure Functions 및 타사 코드의 조합으로 실행하는 복잡한 데이터 파이프라인을 만들 수 있습니다. 이 파이프라인은 클라우드의 Azure IoT Hub에서 구성하고 배포할 수 있으며, Azure IoT Edge 디바이스는 이러한 서비스와 함께 적절한 컨테이너를 끌어와 연결합니다.</p>


  <p>Azure IoT Edge는 여러 플랫폼(Windows 및 여러 버전의 Linux) 및 하드웨어 아키텍처(x64 및 ARM)에서 실행되도록 설계되었습니다. 워크로드를 배포하기 위해 Azure IoT Edge는 Docker용 Linux 컨테이너 또는 Docker용 Windows 컨테이너를 사용할 수 있으며, 인기 있는 컨테이너 관리 시스템을 통합하는 개방형 설계를 사용할 수 있습니다.</p>


  <p>또한 Azure IoT Edge를 사용하면 개발자가 여러 언어(현재는 C#, C 및 Python, 향후 추가 예정)로 고유한 코드를 작성하고 Azure IoT Edge에 배포할 수 있습니다. VSCode(C#용)의 컨테이너에서 이 코드를 개발, 디버그 및 배포하는 도구를 제공합니다. 또한 Azure IoT Hub는 단일 디바이스에 Edge 모듈을 배포할 뿐만 아니라 IoT Edge 디바이스의 대규모로 배포할 수 있는 사용자 환경을 제공합니다. 이 기능은 Azure Portal에서 사용할 수 있으며, 비즈니스용 API는 배포 및 구성 관리를 위한 자체 비즈니스 애플리케이션을 빌드할 수 있습니다. Azure IoT Edge는 현재 미국 중서부, 동아시아, 북유럽 및 미국 서부를 포함한 대부분의 Azure 지역에서 사용할 수 있으며 나머지 지역은 곧 사용할 수 있습니다.</p>


  <p>많은 고객이 이미 Azure IoT Edge를 통해 혜택과 새로운 기회를 보고 있습니다. 그들이 말하는 것은 다음과 같습니다.&nbsp;</p>


  <p><em>&ldquo;Azure IoT Edge는 Machine Learning 애플리케이션을 패키지하고 배포하는 쉬운 방법을 제공했습니다. 일반적으로 기계 학습은 클라우드에서만 실행되는 것이지만, 애플리케이션을 이벤트와 최대한 가깝게 실행하려고 하므로 충분히 좋지 않은&rsquo; 많은 IoT 시나리오의 경우입니다. 이제 클라우드 또는 에지&mdash;에서 유연하게 실행할 수 있습니다.&rdquo;</em></p>


  <p align="right"><strong>&ndash; Matt Boujonnier, Schneider Electric의 분석 애플리케이션 설계자</strong>&nbsp;</p>


  <p><em>&ldquo;NEC는 IoT Edge의 Azure Stream Analytics에서 IoT 솔루션의 응답성을 높이는 동시에 에지 디바이스에서 로컬로 데이터를 처리하여 데이터 개인 정보 보호 및 주권을 보장하는 데 큰 가치를 부여합니다. Microsoft는 자체 IoT 솔루션과 NECS&rsquo; Azure Plus 컨설팅의 혜택을 받는 고객 모두에서 이 서비스를 사용할 수 있는 큰 잠재력을 보고 있습니다.&quot; </em></p>


  <p align="right"><strong>&ndash; 오치아이 히로유키, NEC 플랫폼 사업부 이사</strong>&nbsp;&nbsp;</p>


  <p><em>&ldquo;샌드비크 코로만트의 에지&rsquo;에서 인텔리전스라는 용어&lsquo;는 수집 지점에 최대한 가깝게 데이터를 유용하게 처리하여 시스템이 운영 결정을 내릴 수 있도록 하는 것을 의미합니다. Sandvik Coromant에서는 제조 기계, 산업 장비, 파이프라인 및 IIoT에 연결된 기타 원격 디바이스에서 데이터를 스트리밍하고 있습니다.&nbsp; 분석 알고리즘을 통해 데이터를 실행하여 Azure IoT Edge가 있는 회사 네트워크 내의 에지에서 나중에 사용하기 위해 클라우드 또는 온-프레미스 데이터 저장소로 보낼 가치가 있는 정보와&#39;없는 항목에 대한 매개 변수를 설정할 수 있습니다. Edge 분석을 사용하면 컴퓨터의 충돌을 방지할 수 있는 매우 신속하게 대응할 수 있습니다.  이렇게 하면 조직에서 계획되지 않은 장비 가동 중지 시간을 줄이거나 방지할 수 있습니다.&rdquo;</em></p>


  <p align="right"><strong>&ndash; Magnus Ekbck&auml;, VP 비즈니스 개발, 샌드빅 코로만트.&nbsp; </strong></p>


  <p>우리는 곧 Azure IoT Edge에서 웨비나를 할 것입니다. 자세한 내용을 보려면 오늘 웨비나에 <a href="https://aka.ms/iot-edge-webinar" target="_blank">등록</a> 하세요.</p>


  <h2>Edge의 보안에 대한 약속&nbsp;</h2>


  <p>개발자가 Azure IoT Edge용 애플리케이션을 빌드할 수 있도록 보안은 성공을 위한 기본 요구 사항입니다. 그냥 지난 달 우리는 <a href="https://www.nxp.com/products/microcontrollers-and-processors/arm-based-processors-and-mcus/qoriq-layerscape-arm-processors/qoriq-layerscape-1012a-low-power-communication-processor:LS1012A?fsrch=1&amp;sr=1&amp;pageNum=1" target="_blank">LS1012</a>에 대한 <a href="https://www.nxp.com/" target="_blank">NXP</a>와 <a href="https://www.microchip.com/design-centers/32-bit-mpus/sama5-new/sama5d2-series" target="_blank">ATSAMA5D2</a> 마이크로 <a href="https://www.microchip.com/" target="_blank">칩</a>과 함께 우리의 작업에 대한 업데이트를 <a href="https://azure.microsoft.com/en-us/blog/securing-the-intelligent-edge/" target="_blank">발표</a>, TrustZone 기술과 ARM 프로세서 아키텍처를 사용하여 구축 두 제품 제품군. 우리는 Azure IoT Edge를 운영 체제, 프로세서 아키텍처 및 하드웨어에 구애받지 않는 안전한 인텔리전트 에지 플랫폼으로 만들기 위해 업계 전반에 걸쳐 계속 노력할 것입니다.</p>


  <h2>Azure IoT 대한 추가 뉴스&nbsp;&nbsp;</h2>


  <p>&rsquo;현재는 시계열 데이터의 분석, 스토리지 및 시각화를 위한 완전 관리형 서비스인 <a href="https://aka.ms/ablvf3" target="_blank">Azure Time Series Insights 대한 일반 공급</a>이 실시간 변칙 검색, 데이터 스트리밍 및 분석을 수행하여 에지에서 앱을 구동한다고 발표했습니다. 4월부터 수백 명의 고객이 프로덕션 환경에서 사용하기 위해 100&rsquo;억 개의 이벤트를 TSI로 푸시했습니다. 이제 대량의 IoT 데이터를 생성하는 모든 조직에는 클라우드 또는 에지의 Azure IoT 솔루션에 적용할 수 있는 데이터에서 인사이트를 저장하고 수집하기 위한 확장 가능한 엔터프라이즈급 솔루션이 있습니다.&nbsp;&nbsp;</p>


  <p>IDC 연구 그룹에 따르면 2020&rsquo;년까지 300억 개의 연결된 디바이스가 있을 것으로 추산됩니다. 이러한 디바이스의 데이터를 대규모로 안전하게 프로비전하고 활용하는 기능은 비즈니스 전환에 그다지 중요하지 않았습니다. Microsoft는 고객이 포괄적이고 통합된 서비스를 통해 IoT 과정을 간소화하여 디바이스 및 솔루션을 안전하게 관리할 수 있도록 지원하고 있습니다. 오늘 Azure IoT Edge<a href="https://docs.microsoft.com/azure/iot-edge/quickstart" target="_blank">를 시작하는 방법에</a> 대한 <a href="https://channel9.msdn.com/Events/connect/2017/T253">소개 비디오</a> 및 문서를 확인하세요.&nbsp;&nbsp;</p>
