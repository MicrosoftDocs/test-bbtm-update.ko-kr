Title: 개발자가 지능형 에지를 위해 빌드할 수 있도록 Azure IoT Edge 열기
Summary: 기업이 IoT의 혁신적인 기능을 활용하는 방법을 배우면서 IoT 디바이스는 중요 업무용 비즈니스 자산이 되고 있습니다. 현재 IoT 솔루션은 IoT 디바이스를 사용하여 실제 환경에서 사물을 감지합니다.
Content: >-
  <p>기업이 IoT의 혁신적인 기능을 활용하는 방법을 배우면서 IoT 디바이스는 중요 업무용 비즈니스 자산이 되고 있습니다. 현재 IoT 솔루션은 IoT 디바이스를 사용하여 클라우드에서 발생하는 처리 및 의사 결정과 함께 실제 환경에서 사물을 감지하지만, IoT가 계속 성숙함에 따라 데이터를 처리하거나 IoT 디바이스 자체에서 직접 조치를 취하는 것이&rsquo; 더 적합한 많은 사용 사례가 있습니다.</p>


  <p>올해 초 //Build 개발자 컨퍼런스에서는 이러한 요구를 해결하기 위해 혁신적인 신제품인 Azure IoT Edge를 도입했습니다. Azure IoT Edge를 사용하면 기업은 Raspberry Pi보다 작거나 필요한 만큼 강력한 IoT 디바이스에서 클라우드 인텔리전스를 직접 실행할 수 있습니다.</p>


  <p>오늘 커넥트(); 개발자 컨퍼런스에서 다음 지원을 포함한 <strong><em>새로운 Azure IoT Edge 기능의 공개 미리 보기를 </em></strong>발표하게 되어 기쁩니다.</p>


