Title: Azure를 사용하여 클라우드에서 에지로 혁신
Summary: 지난 한 해의 과제에 따르면 서로, 지역 사회 및 주변 세계에 봉사하고 변화를 만드는 것이 그 어느 때보다 중요합니다. 비즈니스 성공을 인내하고 추진하려면 조직은 미래를 준비하고, 조건에 따라 빌드하고, 하이브리드를 원활하게 운영하고, 타협하지 않는 신뢰의 기초로 이 모든 작업을 수행해야 합니다. Microsoft Azure 이번 주 Microsoft Inspire의 발표에 설명된 대로 모든 조직이 이를 달성할 수 있도록 돕기 위해 최선을 다하고 있습니다.
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f4f8c20-7e2f-41bd-96ca-4fca13586c15.png"><img alt="114335_Data_AI_Inspire_FINAL_Blog_4800x2000" border="0" height="427" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7d530ede-a64e-4282-b82d-a8657faa18ed.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="114335_Data_AI_Inspire_FINAL_Blog_4800x2000" width="1024"></a></p>


  <p>지난 한 해의 과제에 따르면 서로, 지역 사회 및 주변 세계에 봉사하고 변화를 만드는 것이 그 어느 때보다 중요합니다. 비즈니스 성공을 인내하고 추진하려면 조직은 미래를 준비하고, 조건에 따라 빌드하고, <a href="https://azure.microsoft.com/en-us/services/azure-arc/" target="_blank">하이브리드를 원활하게 운영하고</a>, 타협하지 않는 신뢰의 기초로 이 모든 작업을 수행해야 합니다. Microsoft Azure 이번 주&rsquo; Microsoft Inspire 공지에 설명된 대로 모든 조직이 이를 달성할 수 있도록 돕기 위해 최선을 다하고 있습니다.</p>


  <h2>새로운 Azure 인프라 기능으로 기회 확장</h2>


  <p>포춘지 선정 500대 기업 중 95%&nbsp; 이상이 Azure를 사용하여 비즈니스를 혁신하고 있으며, 엔터프라이즈급 인프라와 Microsoft Cloud의 나머지 부분과의 긴밀한 통합에 의존하고 있습니다. Azure는 VDI(Virtual Desktop Infrastructure)에 대한 최상의 Windows 10(및 현재 Windows 11) 가상 환경을 제공하는 모든 워크로드&mdash;에 전원을 공급하도록 설계되어 Windows Server 및 SQL 가장 낮은 총 소유&nbsp; 비용을 제공합니다.  워크로드, 증가하는 Linux 워크로드 및 오픈 소스 데이터베이스(모든 Azure VM의 절반 이상이 Linux를 실행하고 있음) SAP, VMware, HPC(고성능 컴퓨팅) 등과 같은 특수 워크로드를 지원합니다.</p>


  <p>Windows Server 및 SQL Server 워크로드의 경우 고객은 Azure에서 실행되는 Windows Server 2012/R2 및&mdash; SQL Server 2012에 대한 Azure 하이브리드 혜택 및 현재&mdash; 수년간<a href="https://aka.ms/WSSQL_InspireBlog2" target="_blank">의 무료 확장 보안 업데이트를</a> 활용할 수 있습니다.</p>


  <p>이러한 모든 워크로드의 경우 클라우드 마이그레이션은 거대한 프로젝트가 될 수 있습니다. Microsoft는 고객이 맞춤형 지원을 받을 수 있도록 여정을 간소화하기 위해 최선을 다하고 있습니다. Weve&rsquo;는 프레임워크 또는 지원 데이터베이스에 관계없이 모든 앱의 현대화를 지원하는 새로운 시나리오를 제공하는 <a href="https://azure.microsoft.com/en-us/migration/migration-program/" target="_blank">Azure Migration and Modernization Program</a>을 Azure App Service, Azure Kubernetes Service 및 todayAzure&mdash; Spring Cloud 및&mdash; Azure Cosmos DB를 비롯한 다양한 관리형 서비스로 확장했습니다.&nbsp; <a href="https://azure.microsoft.com/en-us/blog/accelerate-your-azure-migration-and-modernization-journey-with-expended-programs-and-offers/" target="_blank">마이그레이션 및 현대화 블로그</a>의 모든 세부 정보를 확인합니다.</p>


  <h2>Azures&rsquo; 하이브리드 및 다중 클라우드 접근 방식을 통해 어디서나 혁신을 실현</h2>


  <p>하이브리드 및 다중 클라우드 접근 방식을 사용하는 것은 고객이 비즈니스를 보는 방식에 공감을 불러일으킵니다. Azure Arc는 고객이 하이브리드를 원활하게 운영할 수 있도록 돕는 접근 방식의 핵심입니다. Azure Arc에서 사용하도록 설정된 고객은 다른 클라우드를 포함한 기존 인프라에 <a href="https://azure.microsoft.com/en-us/services/azure-arc/#features" target="_blank">Azure 서비스를 가져와</a> 어디서나 Azures&rsquo; 혜택을 활용할 수 있습니다. 여기에는 Azure SQL 및 Azure PostgreSQLon&nbsp;과 같은 <a href="https://aka.ms/AzureArcData" target="_blank">관리되는 데이터베이스</a>를 원하는 인프라로 실행하고 데이터가 있는 곳과 가까운 곳에서 모델을 실행하기 위해 <a href="https://azure.microsoft.com/en-us/blog/apply-ai-to-your-most-critical-business-needs-with-new-azure-ai-capabilities/" target="_blank">기계 학습을 에지로 확장하는</a> 것이 포함됩니다.</p>


  <p>또한 Azure Arc는 Azure Lighthouse와 통합되므로 파트너는 에지, 데이터 센터 및 다중 클라우드 환경에서 여러 고객 리소스를 관리할 수 있습니다. Azure SQL 2021년 7월 30일에 <a href="https://techcommunity.microsoft.com/t5/azure-arc/bg-p/AzureArcBlog" target="_blank">Azure Arc에서 사용할 수 있는 일반 공급</a>으로 Azure Lighthouse를 사용하는 관리 서비스 공급자는 기존 도구 또는 프로세스를 변경하지 않고도 고객이 필요로 하는 모든 온-프레미스 인프라 또는 클라우드 환경에서 클라우드 데이터 서비스(Windows, Linux 및 Kubernetes와 함께)를 관리할 수 있습니다.</p>


  <p>Azure Stack HCI는 고객이 Azure와 긴밀하게 통합된 하이퍼 컨버지드 인프라의 하이브리드 솔루션으로 데이터 센터를 현대화하는 데 도움이 됩니다. Azure Stack HCI의 새로운 기능으로 AVMA(자동 가상 머신 정품 인증)를 사용하여 게스트 라이선스 활성화를 간소화할 수 있으며, 보안 코어 서버를 통해 고객은 하드웨어, 펌웨어 및 운영 체제의 여러 계층에 대한 심층 방어 보호를 통해 고급 보호를 활용할 수 있습니다. 또한 파트너 솔루션에 대한 홍보 활동으로 Azure Stack 제품군에 대한 ISV 소프트웨어 및 SI 서비스의 유효성을 검사하는 새로운 파트너 프로그램을 발표하게 되어 기쁩니다. 자세한 내용은 <a href="mailto:aspartnerprogram@microsoft.com">Azure Stack 파트너 프로그램에</a> 문의하세요. 또한 Azure Stack HCI 및 Azure Arc <a href="https://blogs.partner.microsoft.com/mpn/spotlight-your-azure-and-security-capabilities-with-these-new-advanced-specializations/" target="_blank">에 대한 파트너를 위한 새로운 고급 전문화를</a> 적격 파트너가 고급 교육 및 인증을 받을 수 있습니다.</p>


  <h2>Azure 데이터로 혁신</h2>


  <p>개발자를 위한 Microsoft의 약속은 Azure를 데이터와 AI의 기능을 활용하는 지능형 클라우드 네이티브 애플리케이션을 개발하기 위한 최고의 클라우드로 만드는 것입니다.</p>


  <p>최근에 성능을 더욱 향상시키고 개발자와 ISV가 <a href="https://azure.microsoft.com/en-us/blog/harness-the-power-of-data-and-ai-in-your-applications-with-azure/" target="_blank">Azure Cosmos DB</a>로 혁신할 수 있도록 도와주는 Azure Cosmos DB에 대한 몇 가지 업데이트를 발표했습니다. <a href="https://aka.ms/cosmos-devblog-build-1" target="_blank">Azure Cosmos DB 서버리스</a> 요금은 사용된 리소스에 대해서만 부과되며 트래픽 패턴이 뾰족한 애플리케이션에 적합합니다. <a href="https://aka.ms/cosmos-devblog-build-2" target="_blank">Azure Cosmos DB 통합 캐시는</a> 비용을 최대 96%&nbsp; 절감하고 읽기 작업이 많은 워크로드의 경우 성능을 최대 300%&nbsp; 향상시킵니다. <a href="https://aka.ms/cosmos-devblog-build-2" target="_blank">Azure Cosmos DB용 Always Encrypted</a>를 사용하면 데이터베이스에 저장되기 전에 중요한 데이터를 클라이언트 쪽에서 암호화할 수 있습니다. <a href="https://aka.ms/cosmos-devblog-build-2" target="_blank">Azure Cosmos DB RBAC(역할 기반 액세스 제어</a>)를 사용하면 관리자가 특정 데이터베이스 액세스 권한으로 Azure Active Directory 역할을 만들 수 있습니다.</p>


  <p>또한 Weve&rsquo;는 Azure Cosmos DB <a href="https://aka.ms/cosmos-devblog-build-1" target="_blank">무료 계층으로 크게 확장하여 Azure Cosmos DB&rsquo;</a>의 개발자 환경을 향상시켰습니다. 이제 애플리케이션 개발자는 1,000RU/s 프로비전된 처리량과 매월 25GB의 스토리지를 무료로 사용하여 비용 없이 혁신할 수 있는 유연성을 높일 수 있습니다.</p>


  <p>Azure Cosmos DB&rsquo;에 대한 이러한 향상된 기능을 통해 Azure에서 새로운 클라우드 네이티브 애플리케이션을 빌드하는 것이 그 어느 때보다 쉽고 비용 효율적입니다. 또한 개발자는 전역적으로 사용 가능한 서버리스 Azure Cosmos DB를 매우 탄력적인 서버리스 <a href="https://azure.microsoft.com/en-us/services/functions/" target="_blank">Azure Functions</a>와 페어링하면 복잡한 오케스트레이션 문제를 해결하고 중요 업무용, 짝수 기반 최신 애플리케이션을 가능하게 하는 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/serverless-computing-database" target="_blank">고유한 조합을</a> 얻습니다.</p>


  <h2>Azure Analytics를 사용하여 무제한으로 이동</h2>


  <p>Azure Cosmos DB를 사용하여 클라우드 네이티브 애플리케이션에서 운영 데이터를 캡처하는 것은 시작에 불과합니다. 고객은 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/synapse-link" target="_blank">Azure Cosmos DB용 Azure Synapse Link</a>를 사용하여 한 번의 클릭으로 해당 데이터에 대한 거의 실시간 인사이트를 얻습니다. 이 저비용 클라우드 네이티브 HTAP 구현을 통해 조직은 ETL이 필요하지 않고 운영 시스템에 성능에 영향을 주지 않고 비즈니스에 순간 분석을 제공할 수 있습니다.</p>


  <p>Azure에서 분석을 가장 성능 있고 안전한 환경으로 만들겠다는 약속을 충족하기 위해 <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/" target="_blank">Azure Synapse Analytics</a>를 사용하여 혁신을 계속해오고 있습니다. 최근에 Azure Synapse로의 SQL 코드 변환을 자동화하여 데이터 웨어하우스 마이그레이션을 크게 가속화하는 <a href="https://aka.ms/synapse-pathway" target="_blank">Azure Synapse Pathway</a>를 포함하여 채택을 가속화하는 데 도움이 되는 몇 가지 새로운 기능과 제안을 발표했습니다. 새로운 <a href="https://synapsevalue.microsoft.com/" target="_blank">Azure Synapse 비즈니스 가치 평가는</a> 파트너가 분석 솔루션 현대화를 고려하는 고객과의 가치 대화를 유도하는 데 도움이 됩니다. <a href="https://azure.microsoft.com/en-us/blog/save-up-to-76-percent-on-azure-synapse-analytics-and-gain-breathtaking-insights-of-your-erp-data/" target="_blank">Azure Synapse 마이그레이션 제품은</a> 기존 예약된 용량 할인을 기반으로 온-프레미스 데이터 웨어하우스를 Azure Synapse로 마이그레이션하는 고객의 비용 절감을 향상시킵니다. <a href="https://aka.ms/synapse-now" target="_blank">또한 Azure Synapse 제한된 시간 무료 수량 제품을</a> 사용하면 적격 구독 유형을 가진 고객은 서버리스 기능을 활용하고 매월 최대 10TB의 무료 쿼리를 이용할 수 있으며, 매월 최대 120시간의 무료 vCore 시간을 사용하는 <a href="https://aka.ms/synapse-spark-3" target="_blank">빅 데이터 워크로드에 최적화된 Apache Spark 기능을</a> 사용할 수 있습니다.</p>


  <h2>포괄적인 데이터 거버넌스를 사용하여 그 어느 때보다 더 나은 검색 및 관리</h2>


  <p>데이터의 볼륨, 형식, 원본 및 상호 연결성이 기하급수적으로 증가함에 따라 조직 전체에서 해당 데이터를 검색하고 제어할 필요성이 그 어느 때보다 커졌습니다. <a href="https://azure.microsoft.com/en-us/services/purview/" target="_blank">Azure Purview</a> 는 조직이 데이터를 완전히 이해하는 데 도움이 되는 통합 데이터 관리 및 거버넌스 솔루션입니다. 온-프레미스, 클라우드(Amazon Web Services S3 지원 포함), SaaS 애플리케이션 및 Microsoft Power BI 등 어디에 있든 데이터를 검색, 분류, 보호 및 제어할 수 있습니다. 사용자는 자동화된 데이터 검색, 중요한 데이터 분류 및 종단 간 데이터 계보를 사용하여 데이터 환경의 전체적이고 최신 맵을 쉽게 만들 수 있습니다. Azure Purview를 사용하면 데이터 소비자는 데이터 자산 전체에서 조직&rsquo; 데이터의 가치와 신뢰성을 최대화할 수 있습니다.</p>


