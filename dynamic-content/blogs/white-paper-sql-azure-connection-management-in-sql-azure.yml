Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><div style="margin: 0px;"><span style="font-size: small;"><span style="font-size: 12pt;"><span style="color: black; font-size: x-small;"><span style="font-size: 10pt;">TechNet Wiki에는 "SQL Azure: SQL Azure 연결 관리"라는 제목의 새로 릴리스된 백서가 있습니다.&nbsp; SQL Azure 공유 리소스에 대한 대규모 다중 테넌트 데이터베이스 서비스를 제공합니다. 모든 SQL Azure 고객에게 좋은 환경을 제공하기 위해 몇 가지 조건으로 인해 서비스에 대한 연결이 닫혀 있을 수 있습니다. 이 백서에서는 연결 손실을 트리거하는 이유와 임계값을 설명합니다.&nbsp; </span></span></span></span></div>  <div style="margin: 0px;"><br></div>  <div style="margin: 0px;"><span style="font-size: small;"><span style="font-size: 12pt;"><span style="color: black; font-size: x-small;"><span style="font-size: 10pt;"><a title="&quot;SQL Azure 읽기: SQL Azure "SQL Azure&quot;" href="https://social.technet.microsoft.com/wiki/contents/articles/sql-azure-connection-management-in-sql-azure.aspx">: SQL Azure 연결 관리" 읽기</a><br></span></span></span></span></div>'
