Title: 새 Azure Firewall Manager 기능을 사용하여 DDoS 관리 간소화
Summary: 고객이 디지털 변환에서 제로 트러스트 보안 접근 방식을 계속 채택함에 따라 한 곳에서 네트워크 보안 정책 및 리소스를 관리하는 방법을 선호하는 경우가 많습니다. 오늘 Azure Firewall Manager에서 가상 네트워크에 대한 Azure DDoS Protection 표준 관리를 지원한다고 발표했습니다. 이 지원은 현재 미리 보기로 제공됩니다.
Content: >-
  <p><em>이 게시물은 Azure 네트워킹 프로그램 관리자인 Alethea Toh가 공동 저술했습니다.</em></p>


  <p>고객이 디지털 변환에서 <a href="https://docs.microsoft.com/en-us/security/zero-trust/" target="_blank">제로 트러스트 보안 접근 방식을</a> 계속 채택함에 따라 한 곳에서 네트워크 보안 정책 및 리소스를 관리하는 방법을 선호하는 경우가 많습니다. 오늘 Azure Firewall Manager에서 가상 네트워크에 대한 Azure DDoS Protection 표준 관리를 지원한다고 발표했습니다. 이 지원은 현재 미리 보기로 제공됩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/firewall-manager/" target="_blank">Azure Firewall Manager</a> 는 클라우드 기반 보안 경계에 대한 중앙 보안 정책을 제공하는 보안 관리 서비스입니다. 고객은 Azure Firewall Manager를 통해 가상 네트워크 또는 보안 가상 허브에 방화벽을 자동으로 배포할 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/ddos-protection/ddos-protection-overview" target="_blank">Azure DDoS Protection 표준</a> 은 DDoS 공격 방지를 위해 향상된 DDoS(Distributed Denial-of-Service) 완화 기능을 제공합니다. 가상 네트워크의 모든 공용 IP 주소를 보호하도록 자동으로 조정됩니다. 보호는 새 가상 네트워크 또는 기존 가상 네트워크에서 간단하게 사용할 수 있으며 애플리케이션 또는 리소스를 변경할 필요가 없습니다.&nbsp;&nbsp;</p>


  <p>가상 네트워크에서 DDoS Protection 표준을 사용하도록 설정하면 Azure Firewall 및 가상 네트워크 내에 있는 공개적으로 노출된 모든 엔드포인트가 보호됩니다.</p>


  <h2>가상 네트워크에서 DDoS Protection 계획 관리</h2>


  <p>이제 Azure Firewall Manager에서 단일 창에서 Azure Firewall 배포와 함께 DDoS Protection 계획을 관리하여 전반적인 사용자 환경을 개선하고 여러 네트워크 보안 제품을 관리하는 데 소요되는 시간을 줄일 수 있습니다.&nbsp;</p>


