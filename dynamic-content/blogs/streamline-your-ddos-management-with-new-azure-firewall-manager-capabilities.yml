  <h2>전체 네트워크 보안 상태 모니터링</h2>


  <p>Azure Firewall Manager는 이제 전체 네트워크 보안 상태를 모니터링합니다. 여기서는 Azure Firewall, 타사 보안 공급자 또는 DDoS Protection 표준으로 보호되는 가상 네트워크 및 가상 허브를 쉽게 확인할 수 있습니다. 이 개요는 Azure 환경, 구독 또는 전체 테넌트에 있는 보안 격차를 식별하고 우선 순위를 지정하는 데 도움이 될 수 있습니다.</p>


