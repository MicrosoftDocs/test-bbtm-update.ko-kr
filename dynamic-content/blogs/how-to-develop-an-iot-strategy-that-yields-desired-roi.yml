  <p><i><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/33a6237e-052f-4ca3-b5a3-78e7a64e3c40.png"><img alt="Manufacturing decision makers aligning processes and data for better ROI." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c27a9711-0240-4b85-83b4-7e52516c13cf.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none; width: 570px; height: 321px;" title="제조 의사 결정자는 더 나은 ROI를 위해 프로세스 및 데이터를 정렬합니다. "></a></i></p>


  <p><i>이 문서는 기업이 IoT(사물 인터넷)에서 ROI를 최대화할 수 있도록 설계된 4부로 구성된 시리즈의 두 번째 문서입니다. 첫 번째 게시물에서는 IoT가 비즈니스를 혁신하는 방법에 대해 설명했습니다. 이 게시물에서는 원하는 ROI를 생성하는 성공적인 전략을 만드는 방법에 대한 인사이트를 공유합니다. </i></p>


  <p>IoT(사물 인터넷)는 비즈니스 성장 및 운영 효율성을 촉진할 수 있는 진정한 약속을 보유하고 있습니다. 그러나 많은 회사에서 비즈니스에 IoT를 적용하는 데 어려움을 겪습니다. <em> </em></p>


  <p>이전 게시물에서 <a href="https://azure.microsoft.com/en-us/blog/why-iot-is-not-a-technology-solution-it-s-a-business-play/">우리는 IoT를 시작하는 이유와 방법에</a> 대해 논의하여 기업이 사고 방식을 바꾸고, 비즈니스 사례를 개발하고, 지속적인 임원 후원 및 예산을 확보하고, 초기 이동기 이점을 포착할 것을 권장했습니다. 이 게시물에서 well&rsquo;은 <a href="https://azure.microsoft.com/en-us/resources/unlocking-roi/">지속적인 ROI를 생성하는 IoT 전략을</a> 만드는 여섯 가지 요소를 다룹니다.</p>


  <h2>1. 당신이&rsquo; 어디로 향하고 있는지에 대한 비전을 가지고</h2>


  <p>IoT 리더는 고객 환경 개선, 제품 재설계, 서비스 비즈니스 확장 또는 운영 우수성 추진 등&rsquo; IoT를 상용화하는 방법에 대한&rsquo; 비전을 가지고 있습니다. 어떤 비즈니스 비전과 마찬가지로, 그것을 현실로 만드는 것은 긴 게임이다. IoT 리더와 팀은 더 큰 이익을 얻는 일련의 프로젝트를 통해 천천히 통찰력을 얻을 것입니다.</p>


  <p>&ldquo;내가 어떤 조직에 줄 것이다 조언은 무엇보다도, 문제를 이해합니다. 솔루션&rdquo; 이 아닌 문제에 푹 빠진 셰인 오닐(Shane ONeill&rsquo;)은 잠금 <a href="https://azure.microsoft.com/en-us/resources/unlocking-roi/"><em>해제 ROI </em>백서</a>에서 롤스로이스의 엔터프라이즈 인프라 설계자이자 IoT 리더라고 말합니다. Rolls-Royce IoT를 사용하여 서비스 비즈니스를 혁신했습니다.</p>


  <p>디지털&rsquo; 트랜스포메이션이 쉽지 않기 때문에 이는 좋은 조언입니다&rsquo;. <a href="https://www.mckinsey.com/business-functions/digital-mckinsey/our-insights/what-separates-leaders-from-laggards-in-the-internet-of-things?cid=other-eml-alt-mip-mck&amp;hlkid=6e4d05a8320e4413b4a3065bfc3a9b84&amp;hctky=10268051&amp;hdpid=55f995b7-10a7-4fe0-9618-999f03e7315c">McKinsey에 따르면</a>, 처음 15개 정도의 IoT 사용 사례는 일반적으로 적당한 회수를 제공하지만 기업은 비즈니스에서 IoT&rsquo; 공간을 확장하는 데 필요한 전문 지식을 개발할 수 있습니다. IoT 리더의 경우 비용 절감과 15% 이상의 새로운 수익 향상을 의미할 수 있습니다.</p>


  <h2>2. ROI의 의미 정의</h2>


  <p>변수가 너무 많고 비즈니스 프로세스가 격리되어 있지 않으므로&rsquo; IoT 프로젝트의 ROI를 계산하기가 어려울 수 있습니다. 그러나 이렇게 하면 기능 간 IoT 팀이 경영진 후원을 획득하고 유지하며 시간이 지남에 따라 진행 상황을 보여줄 수 있습니다.</p>


  <p>다음은 회사가 ROI 근거의 일부가 될 수 있는 IoT 투자&mdash;에 대해 실현하는 몇 가지 유형의 가치입니다. 여기에는 다음이 포함됩니다.</p>


  <ul>
   <li>운영 가동 중지 시간을 최소화하고 사용 가능한 기계의 수명을 연장하여 불필요한 생산 비용을 방지합니다.</li>
   <li>자동화된 프로세스, 원격 모니터링, 사전 복구 및 교체 및 중단 수정 인시던트 수를 줄여 프로덕션 비용을 절감합니다.</li>
   <li>비용이 많이 드는 장비와 수백만 달러의 장비를 전환 및 도난으로부터 보호하여 자산을 보호합니다.</li>
   <li>에지 인사이트, 프로세스 자동화, AI(인공 지능) 및 기계 학습을 포함하는 데이터 분석을 통해 보다 스마트한 의사 결정을 가능하게 합니다.</li>
   <li>폐기물의 출처를 식별하고 지속 가능성 이니셔티브의 우선 순위를 지정하여 에너지 사용을 최적화합니다.</li>
   <li>테스트 및 학습 프로세스, 매우 정확한 고객 분석, 새로운 디지털 물리적 제품 및 구독 기반 서비스에 대한 액세스를 통해 제품 및 서비스 개발에 혁명을 일으켰습니다.</li>
   <li>고객이 몇 가지 경험을 얻은 후 서비스 수명 주기의 판매 시점 이상에서 제품의 사용자 지정을 사용하도록 설정합니다.</li>
   <li>실시간 인사이트 및 연결된 서비스를 기반으로 빠르게 실행할 수 있는 기능으로 경쟁 우위를 확보합니다.</li>
  </ul>


  <h2>3. 같은 팀의 모든 사용자 가져오기</h2>


  <p>이상적으로 IoT는 고위 의사 결정자, IT, 운영 기술 및 비즈니스 라인을 포함하는 엔터프라이즈 차원의 공동 작업입니다. IT 및 운영은 긴밀하게 협업하여 IoT 디바이스와 시스템이 서로 연결되는 방법, 디지털 플랫폼 및 네트워크 및 파트너를 결정할 수 있습니다. 또한 모니터링, 관리 및 보안 방법을 결정해야 합니다.</p>


  <p>모든 사람이 앞으로 나아갈 수 있도록 하면 기업은 디바이스를 연결하고 프로젝트를 격리된 상태로 실행하려는 유혹을 피할 수 있습니다. 새로운 IoT 플랫폼은 비즈니스와 IT 모두 파일럿 프로젝트에 권한을 부여하지만, 일련의 독립적인 노력을 실행하면 조직에 기술 혼란이 발생할 수 있습니다. 연결된 디바이스 및 IoT 시스템은 사이버 격차를 만들고 데이터 침해의 기회를 도입하지 않도록 적절하고 대규모로 관리해야 하는 수많은 새로운 엔드포인트를 도입합니다.</p>


  <p>마찬가지로, IoT 리더는 다양한 비즈니스 라인을 제공하고 인내와 협력을 이길 시기와 방법에 대한 계획을 전달할 수 있습니다. 기간 업무의 경우 IoT 프로젝트에 대한 대기 기간은 월이 아닌 몇 년이 될 수 있습니다. 비즈니스 임원이 전략적 이유, 기업 우선 순위, 더 나은 실행 및 효율적인 크기 조정을 이해하는 데 도움을 줍니다.</p>


  <h2>4. 실제 요구에 맞게 전략 조정</h2>


  <p>IoT&rsquo;를 시작할 때 크고 대담한 목표를 설정하는 것이 유혹적입니다. 그러나 현실은 기업이 작고 정량화 가능하고 신속하게 해결할 수있는 것으로 시작한 다음 이를 기반으로 구축하면 더 많은 성공을 거둘 것입니다.</p>


  <p>예를 들어 차량을 찾는 능력을 향상시켜야 하는 상업용 차량 또는 물류 회사를 예로 들어 보겠습니다. 작업자는 IoT 및 GPS를 사용하여 최대한의 유용성을 위해 차량을 스테이징하고, 자동차 검색 시간 낭비를 중지하고, 차량의 처리량을 최적화할 수 있습니다.</p>


  <p>시간이 지남에 따라 이 회사는 더 많은 데이터(차량 속도, 시작 및 정지, 회전, 로드 및 언로드 시간, 연료 사용)를 측정하여 새로운 프로세스를 테스트하고 제도화할 수 있습니다. 직원들은 오른쪽 회전을 최대화하고, 시간과 연료 사용을 절약하고, 플랫 타이어, 오일 손실 및 기타 문제를 방지하기 위해 사전에 서비스 차량, 적재 및 하역 속도를 높이기 위한 시퀀스 도착 등을 계획할 수 있습니다. IoT 데이터, 분석 및 보고로 인한 절감액이 크게 향상되는 방법입니다.</p>


  <h2>5. 필요한 데이터만 수집</h2>


  <p>프로세스를&rsquo; 최적화하는 IoT&rsquo; 기능 때문에 모든 항목을 연결하고 그 결과로 발생하는 데이터의 급류에서 금색으로 이동하려는 유혹이 있습니다. 그러나 현실은 기업이 소유한 데이터의 일부만 분석한다는 것입니다.</p>


  <p>IoT를 접하는 회사뿐만 아니라 데이터 관리 관행이 부족한 회사는 실제로 필요한&mdash; 데이터를 분석하고 현재 액세스 권한이 있는지 여부를 분석하는 데 시간이 걸리는 경우가 많습니다. 이 경우 다음 단계는 데이터 수집에 집중하는 것입니다. 올바른 정보에 액세스할 수 있나요, 아니면 새로운 정보를 수집하는 전략이 필요한가요? 그리고 구체적으로 말하십시오. 데이터가 너무 많으면 불필요한 노이즈가 발생할 수 있으므로 실제로 개선된 프로세스나 프로세스가 왜 개선되지 않았는지&rsquo; 이해하고 격리하기가 어렵습니다.</p>


  <p>반대로, 회사에서 해당 데이터를 보유하지 않는&rsquo; 경우 0단계 데이터 수집 노력을 커밋하고, 디바이스를 연결하고, 프로세스를 진정으로 이해하는 데 필요한 기록 추세 및 실시간 데이터를 만들기 위해 적절한 기간을 대기해야 할 수 있습니다.</p>


  <h2>6. IoT의 가치를 증명하기 위해 서비스로 시작하는 것이 좋습니다.</h2>


  <p>현재 IoT 이니셔티브는 두 개의 버킷으로 나뉩니다. 첫 번째는 운영 효율성을 개선하는 것입니다. 그러나 더 강력하고 새로운 추세는 관리 서비스 공급자가 되기 위해 진화하고 있습니다. 이는&rsquo; IoT 데이터가 비즈니스와 고객이 볼 수 있는 가치를 제공하므로 파트너가 개선에 맞춰 조정하기 때문입니다. 실제로 McKinsey에 따르면 서비스 최적화는 오늘날 기업에서 <a href="https://www.mckinsey.com/featured-insights/internet-of-things/our-insights/taking-the-pulse-of-enterprise-iot">가장 전략적인 IoT 우선 순위 중 하나입니다</a> .</p>


  <p>Rolls-Royce 상업용 항공기용 엔진을 제조하고 있으며, 그 중 약 13,000대가 전 세계에 운항하고 있습니다. Rolls-Royce 고객과의 더 깊은 연결을 구축했으며 <a href="https://customers.microsoft.com/en-us/story/rollsroycestory">IoT를 사용하여 고객 엔진 서비스를 지원</a>함으로써 실질적인 가치를 제공했습니다. 이 회사는 Microsoft Azure IoT 플랫폼 및 Azure AI를 사용하여 대형 항공기 함대에서 테라바이트 단위의 데이터를 수집하고, 운영 이상에 대해 분석하고, 관련 작업을 계획합니다. 롤스로이&rsquo;스 서비스는 항공사가 필요한 경우 연료 소비, 서비스 부품 또는 교체를 돕고, 계획되지 않은 가동 중지 시간을 최소화하여 항공기 전체에서 수백만 달러의 비용을 초래할 수 있습니다.</p>


  <p>&ldquo;Microsoft Azure 플랫폼을 사용하면 개별 IT 구성 요소에 갇히지 않고도 훨씬 쉽게 비전을 실현할 수 있습니다. 롤스로이스 데이터 서비스의 수석 Enterprise 설계자인 Richard Beesley는 인프라&rdquo; 관리보다는 최종 솔루션에 집중하고 고객에게 실질적인 가치를 제공할 수 있다고 말합니다.</p>


  <h2>IoT를 사용하여 효율성 향상</h2>


  <p>IoT는 비즈니스에 거의 무한한 적용 가능성을 가질 수 있지만, 가장 큰 가치는 기업이 데이터를 사용하여 무자비한 효율성으로 성장하고 운영하도록 돕는 것입니다.</p>


  <p>두 회사의 이야기를 생각해 보십시오: 둘 다 비슷한 새로운 비즈니스 기능을 제공하는 뛰어난 제품을 가지고 있습니다. 그러나 첫 번째 회사는 제품 구매 후 고객과의 상호 작용이 제한된 사후 비즈니스 모델을 가지고 있습니다. &rsquo;여전히 고객이 시작한 중단 수정 서비스 모델에 의존합니다.</p>


  <p>두 번째 회사는 IoT를 사용하여 고객&rsquo; 비즈니스로 더 나아가 제품을 최대 가치를 위해 사용할 수 있는 방법에 대한 인사이트를 제공하고, 수동 프로세스를 자동화하고, 사전에 서비스를 예약하고, 새로운 비즈니스 이익을 위해 미세 조정할 수 있는 다른 프로세스에 대한 인사이트를 제공합니다.</p>


  <p>&rsquo;신뢰할 수 있는 파트너로서의 위치에서 신제품을 교차 판매 및 업셀하는 데 가장 적합한 회사를 쉽게 확인할 수 있습니다. &rsquo;어떤 회사가 경쟁사로부터 주식을 점유하고 디지털 경제에서 승리할지 쉽게 알 수 있습니다. 그렇기&rsquo; 때문에 지금은 IoT와&mdash; 지연&mdash;되지 않습니다.</p>


