Title: 'Windows Azure Community 뉴스 검거(버전 #62)'
Summary: 클라우드 컴퓨팅 및&nbsp; Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집에 오신 것을 환영합니다.  여기에 함께 wepulled&nbsp; 것입니다 ...
Content: '<p>클라우드 컴퓨팅 및&nbsp; Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집에 오신 것을 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0253" target="_blank">환영합니다.</a></p>  <p>피드백에 따라 지난 한 주 동안 함께 웹을 묶은 내용은&nbsp; 다음과 같습니다.</p>  <p><strong>문서, 비디오 및 블로그 게시물</strong></p>  <ul>  <li><a href="https://blogs.msmvps.com/marcelmeijer/blog/2013/04/17/windows-azure-endpoint-monitoring/" target="_blank">Azure 엔드포인트 모니터링 Windows</a>(4월 게시)&nbsp; 17)</li>  <li><a href="https://blogs.msmvps.com/marcelmeijer/blog/2013/04/16/windows-azure-active-directory-waad-2/" target="_blank">Windows Azure Active Directory (WAAD)</a> (게시 4 월.&nbsp; 16)</li>  <li>C#&nbsp;<a href="https://odetocode.com/blogs/scott/archive/2013/04/16/using-gridfs-in-mongodb-from-c.aspx" target="_blank">에서 MongoDb에서 GridFS 사용</a> (게시 4 월.&nbsp; 16)</li>  <li><a title="인증 vsAuthorizationAuthentication&nbsp;" href="https://leastprivilege.com/2013/04/16/authentication-vs-authorization/" target="_blank"> vsAuthorization&nbsp;</a>에 대한 Permalink(4월 게시됨)&nbsp; 16)</li>  <li><a href="https://vikassahni.wordpress.com/2013/04/16/how-to-use-an-academic-pass-to-open-a-windows-azure-account/" target="_blank">Academic Pass를 사용하여 Windows AzureAccount&nbsp;를 여는 방법</a>(4월&nbsp; 게시) 16)</li>  <li><a href="https://coderead.wordpress.com/2013/04/15/publishing-a-node-js-website-to-azure-from-the-raspberry-pi-in-3-mins/" target="_blank">Raspberry Pi에서 Azure에 Node.js 웹 사이트 게시(&nbsp;</a>4월 게시)&nbsp; 15)</li>  <li><a href="https://techmike2kx.wordpress.com/2013/04/12/protecting-your-online-and-on-premises-assets-iaas-style-introducing-windowsazure-online-backup-meetbe/" target="_blank">온라인 및 온-프레미스 자산 IaaS 스타일 보호!: #windowsazure Online Backup &hellip;&nbsp; 소개 #meetbe</a> (게시 4 월.&nbsp; 12)</li>  <li><a href="https://coderead.wordpress.com/2013/04/12/streaming-a-node-js-azure-website-log/" target="_blank">Node.js Azure Websitelog&nbsp; 스트리밍</a> (4월 12일 게시)</li>  </ul>  <p><strong>예정된 이벤트 및 사용자 그룹 모임&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </strong></p>  <p><strong>북아메리카</strong></p>  <ul>  <li>2013년 10월 - 6월:&nbsp;Windows Azure 개발자 캠프&nbsp;&ndash; 다양한(50개 이상의 도시)</li>  <li>Aril 27, 2013:&nbsp;트윈 시티 코드 캠프&nbsp; - 미니애폴리스, MN</li>  <li>2013년 5월 4일: 캐롤라이나 코드 캠프 2013 - 매튜스, NC</li>  <li>2013년 5월 15일: <a href="https://www.meetup.com/Chicagoazure/" target="_blank">시카고 Azure 사용자 그룹 모임</a> 다우너스 그로브, IL</li>  </ul>  <p><strong>유럽</strong></p>  <ul>  <li>2013년 4월 24-25일: Windows Azure Camp - 벨기에 브뤼셀<strong></strong></li>  <li>2013년 5월 2-4일: <a href="https://sqlbits.com/" target="_blank">SQLBits XI</a> &ndash; 노팅엄, 영국</li>  <li>2013년 5월 3일: Windows Azure 보안 및 규정 준수 워크샵 &ndash; 런던, 잉글랜드</li>  <li>2013년 5월 6일: <a href="https://www.azug.be/events/2013-05-06---alan-smith-talks-twice-migrating-to-the-cloud-web-site-authentication" target="_blank">Alan Smith가 두 번 이야기: 클라우드 &amp; 웹 사이트 인증</a> - 벨기에로 마이그레이션</li>  </ul>  <p><strong>기타 세계/가상</strong></p>  <ul>  <li>2013년 4월 23일: &nbsp;Windows AzureConf - 주문형</li>  <li>2013년 4월 27일: 글로벌 Windows Azure Bootcamp - 다양한 위치&nbsp;</li>  <li>2013년 4월 28일: <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?culture=en-US&amp;EventID=1032550042&amp;amp%3bamp%3bCulture=en-US&amp;amp%3bamp%3bcommunity=0" target="_blank">SharePoint 2013 개발자 부트 캠프</a> - 코바르&nbsp;소디 아라비아</li>  <li>2013년 5월 5일: <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?culture=en-US&amp;EventID=1032550041&amp;amp%3bamp%3bCulture=en-US&amp;amp%3bamp%3bcommunity=0" target="_blank">SharePoint 2013 개발자 부트 캠프</a> - 리야드&nbsp;소디 아라비아</li>  <li>2013년 5월 5-9일: SELA 개발자 연습 - 이스라엘&nbsp;</li>  </ul>  <p><strong>흥미로운 최근 Windows Azure Discussions <a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank">onStack</a>&nbsp; Overflow</strong></p>  <ul>  <li><a href="https://stackoverflow.com/questions/16075986/can-an-azure-website-have-multiple-bindings" target="_blank">Azure Website에 여러 바인딩이 있을 수 있나요?</a> &ndash; 1 답변, 3 표</li>  <li><a href="https://stackoverflow.com/questions/16069641/is-azure-service-bus-supposed-to-replace-your-soa" target="_blank">Azure Service Bus SOA</a> &ndash; 1 답변, 0표를 대체해야 하나요?</li>  <li><a href="https://stackoverflow.com/questions/16070023/possible-bug-with-new-azuredeployment" target="_blank">New-AzureDeployment</a> &ndash; 의 가능한 버그 답변 1개, 투표 1개</li>  <li><a href="https://stackoverflow.com/questions/16067476/azure-acs-with-waad-as-idp-gives-ws-federation-protocol-error-if-already-signed" target="_blank">WAAD를 IdP로 사용하는 Azure ACS는 이미 다른 Microsoft 계정에 로그인한 경우 WS-Federation 프로토콜 오류를 제공합니다</a>. &ndash; 답변 1개, 투표 1개</li>  <li><a href="https://stackoverflow.com/questions/16054810/azure-blob-storage-listblobs-in-logs-container" target="_blank">Azure Blob Storage - $logs 컨테이너</a> &ndash; 1 답변의 listblobs, 2표</li>  <li><a href="https://stackoverflow.com/questions/16056715/how-to-delete-or-rename-an-azure-active-directory" target="_blank">Azure Active Directory 삭제하거나 이름을 바꾸는 방법 [닫힘]</a> &ndash; 답변 1개, 투표 1개</li>  <li><a href="https://stackoverflow.com/questions/16017001/does-azure-tablequery-handle-continuation-tokens-internally" target="_blank">Azure TableQuery는 내부적으로 연속 토큰을 처리하나요?</a> &ndash; 답변 1개, 투표 1개</li>  </ul>  <p>표시</p>'
