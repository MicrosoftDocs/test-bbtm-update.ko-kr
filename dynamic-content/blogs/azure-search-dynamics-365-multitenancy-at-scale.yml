Summary: '2016년 말, Dynamics 365는 Dynamics와 Azure Search 팀 간의 파트너십을 통해 새로운 관련성 검색 기능을 출시했습니다. '
Content: >-
  <p>2016년 말, Dynamics 365는 Dynamics와 Azure Search 팀 간의 파트너십을 통해 새로운 관련성 검색 기능을 출시했습니다. <a href="https://blogs.msdn.microsoft.com/crm/2016/12/13/relevance-search-is-now-available-in-dynamics-365-online/">관련성 검색</a> 은 2016년 12월 Dynamics 365(온라인) 업데이트 릴리스의 모든 고객에게 전 세계적으로 제공됩니다.</p>


  <h3>대규모 Azure Search</h3>


  <p>Dynamics 365는 Azure Search의 가장 큰 배포 중 하나입니다. 약 2,000개의 조직이 CRM 관련성 검색을 선택했으며 그 수는 매일 수십 명씩 증가하고 있습니다. 이러한 조직의 구성원이 계정, 연락처, 전자 메일(전자 메일 첨부 파일 콘텐츠 포함), 팩스, 송장, 계약 등 다양한 엔터티 유형에 걸친 다양한 레코드를 검색할 수 있도록 합니다.</p>


  <p>이 게시 날짜를 기준으로 수천 개의 조직이 Dynamics 365 관련성 검색을 사용하여 1억 6천만 개 이상의 레코드를 인덱싱했습니다. 이러한 조직은 평균 대기 시간이 90밀리초 미만인 Azure Search에 거의 8백만 개의 검색 쿼리를 실행했습니다.</p>


  <h3>Dynamics 365에서 Azure Search를 구성한 방법</h3>


  <p>Dynamics 365는 Dynamics 365가 제공되는 각 Azure 지역에 별도의 검색 서비스를 프로비전했습니다. 각 지역&rsquo; 서비스 내에서 각 Dynamics 고객에게는 개별 Azure Search 인덱스가 할당됩니다. 이 테넌트당 인덱스 모델은 <a href="https://aka.ms/azss3multitenancy">다중 테넌트 SaaS 애플리케이션 및 Azure Search에 대한 백서 디자인 패턴에 설명되어 있습니다</a>.</p>


  <p><img alt="S3HD-indexpertenant Dynamics@2x" border="0" height="254" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/af6060eb-1ec9-436f-b0a1-19105d41ccf8.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="S3HD-indexpertenant Dynamics@2x" width="600"></p>


  <p>Dynamics 팀은 Azure Search&rsquo; 포괄적인 API를 사용하여 인덱스 수명 주기 관리 및 인덱스 할당을 처리하는 강력한 인프라를 구축했습니다. 또한 Dynamics 365는 Azure Search 필터 식을 사용하여 복잡한 행 수준 보안 트리밍을 구현하여 관련성 검색을 사용하는 각 조직에서 문서 보안이 손상되지 않도록 했습니다.</p>


  <h3>S3 고밀도</h3>


  <p>Dynamics 365s&rsquo; 관련성 검색은 Azure Searchs&rsquo; S2, S3 및 S3 HD(고밀도) <a href="https://aka.ms/azspricing">가격 책정 계층</a>을 사용하여 성공적으로 배포되었습니다. S3 HD는 테넌트별 인덱스 모델을 기반으로 하는 다중 테넌트 시나리오를 위해 특별히 설계되었으며 단일 서비스에서 최대 3,000개의 인덱스를 지원합니다. 이 구성을 통해 Dynamics 365는 가장 크고 가장 활동적인 고객뿐만 아니라 글로벌 규모로 중소 규모의 테넌트의 긴 꼬리를 위한 검색 트래픽을 효과적이고 비용 효율적으로 제공할 수 있습니다 &ndash; .</p>


  <h3>자세히 알아보기</h3>


  <p>Azure Search 및 해당 <a href="https://aka.ms/whatisazsearch">기능에</a> 대해 자세히 알아보고 <a href="https://aka.ms/azsearchdocs">설명서를</a> 찾을 수 있습니다. 요구 사항에 맞는 다양한 서비스 계층에 대해 알아보려면 <a href="https://aka.ms/azspricing">가격 책정 페이지를</a> 방문하세요. 또한 이 <a href="https://aka.ms/azss3multitenancy">백서</a>에서 다중 테넌트 모델링에 대해 자세히 읽을 수 있습니다.</p>
