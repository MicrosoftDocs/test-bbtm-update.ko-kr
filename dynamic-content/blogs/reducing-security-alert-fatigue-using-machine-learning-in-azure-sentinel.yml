Title: Azure Sentinel에서 기계 학습을 사용하여 보안 경고 피로 감소
Summary: 지난 주에 클라우드 네이티브 SIEM 도구인 Azure Sentinel을 출시했습니다. Azure Sentinel의 기계 학습(ML)은 처음부터 기본 제공됩니다. 보안 분석가, 보안 데이터 과학자 및 엔지니어의 생산성을 높이기 위한 ML 혁신을 통해 시스템을 신중하게 설계했습니다.
Content: >-
  <p>지난 주에 클라우드 네이티브 SIEM 도구인 <a href="https://azure.microsoft.com/en-us/blog/introducing-microsoft-azure-sentinel-intelligent-security-analytics-for-your-entire-enterprise/" target="_blank">Azure Sentinel</a>을 출시했습니다. Azure Sentinel의 기계 학습(ML)은 처음부터 기본 제공됩니다. 보안 분석가, 보안 데이터 과학자 및 엔지니어의 생산성을 높이기 위한 ML 혁신을 통해 시스템을 신중하게 설계했습니다. 경고 피로를 줄이고 보안 커뮤니티에 맞게 조정된 ML 도구 키트를 제공하는 것이 중요합니다. Azure Sentinel의 세 가지 ML 핵심 요소로는 Fusion, 기본 제공 ML, 사용자 고유의 ML 빌드가 포함됩니다.</p>


  <h2>Fusion</h2>


  <p>경고 피로는 현실입니다. 보안 분석가는 엄청난 양의 경고를 꼼꼼하게 살펴 추려야 할 뿐 아니라 여러 제품의 경고를 수동으로 또는 기존 상관 관계 엔진을 사용하여 상관 관계를 설정해야 하기 때문에 어마어마한 분류 업무에 시달리고 있습니다.</p>


  <p>현재 공개 미리 보기로 제공되는 Fusion 기술은 최신의 확장 가능한 학습 알고리즘을 사용하여 수백만 개의 낮은 충실도 비정상적인 활동을 수십 개의 고화질 사례로 상호 연결합니다. Azure Sentinel은 Microsoft 365 솔루션과 통합되며 Azure Identity Protection, Microsoft Cloud App Security, Azure Advanced Threat Protection, Windows Advanced Threat Protection, O365 Advanced Threat Protection, Intune 및 Azure Information Protection 같은 여러 제품의 수백만 개 신호의 상관 관계를 설정합니다. Fusion 사용 설명서를 &ldquo; 방문하여 Fusion을 켜는 방법을 알아볼 수 <a href="https://docs.microsoft.com/en-us/azure/sentinel/connect-fusion" target="_blank">있습니다.</a>&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/806dae29-415c-4830-afad-9b50675a45c1.png"><img alt="Screenshot of fusion and two composite alerts" border="0" height="526" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0c6f93e4-6fbe-4864-b251-006eacca45fd.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Fusion 및 두 개의 복합 경고 스크린샷" width="1024"></a></p>


  <p><strong>Fusion은 실행 불가능할 수 있는 노란색 경고를 높은 충실도 보안 흥미로운 빨간색 사례로 결합합니다</strong>. 가양성 비율을 줄이기 위해 실행 가능한 인시던트가 생성되도록 서로 다른 제품을 살펴봅니다. 외부 고객과의 측정 및 내부 평가에서 경고 피로도는 평균 <strong>90% 감소</strong>합니다. Fusion은 복잡한 다단계 공격을 감지할 수 있으며 다음과 같은 방법으로 기존 상관 관계 엔진과 다르기 때문에 가능합니다.</p>


  <table border="1" cellpadding="0" cellspacing="0">
   <tbody>
    <tr>
     <td valign="top" width="312">
     <p><strong>기존 상관 관계 엔진</strong></p>
     </td>
