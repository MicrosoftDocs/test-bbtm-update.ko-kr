     <p><b>반복 공격 시뮬레이션 - </b> Fusion은 반복적인 arkov 체인 몬테카를로 시뮬레이션을 사용하여 다양한 공격 경로를 시뮬레이션하여 불확실성을 경로/단계로 인코딩합니다.</p>
