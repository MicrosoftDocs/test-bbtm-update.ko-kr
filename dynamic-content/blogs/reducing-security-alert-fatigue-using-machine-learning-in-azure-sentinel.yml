  <p>위의 스크린샷에서 Fusion 사례와 그 안에 들어간 두 개의 복합 경고를 볼 수 있습니다.</p>


  <p>조직은 현재 다음 시나리오에 Fusion을 사용하여 <strong>ID 보호 및 Microsoft Cloud App Security 제품의</strong> 변칙을 복합화하고 있습니다.</p>


  <ul>
   <li>O365 사서함 반출로 이어지는 비정상적인 로그인</li>
   <li>의심스러운 클라우드 앱 관리 작업으로 이어지는 비정상적인 로그인</li>
   <li>대량 파일 삭제로 이어지는 비정상적인 로그인</li>
   <li>대량 파일 다운로드로 이어지는 비정상적인 로그인</li>
   <li>O365 가장으로 이어지는 비정상적인 로그인</li>
   <li>비정상적인 로그인으로 인해 대량 파일 공유</li>
   <li>클라우드 앱에서 랜섬웨어로 이어지는 비정상적인 로그인</li>
  </ul>


  <h2>기본 제공 ML</h2>


  <p>기계 학습은 이제 기존 규칙 기반 시스템을 벗어나는 새로운 유형의 공격을 탐지하기 위한 보안 분석의 필수 도구 키트입니다. 그러나 <a href="https://www.nytimes.com/2017/10/22/technology/artificial-intelligence-experts-salaries.html" target="_blank">ML 인재 풀이 부족</a>하기 때문에 보안 조직에서 적용된 보안 데이터 과학자를 직원으로 배치하기가 어렵습니다. 보안 커뮤니티의 요구에 맞게 조정된 ML 도구 키트를 민주화하기 위해 현재 제한된 공개 미리 보기로 제공되는 기본 제공 ML 도입했습니다.</p>


  <p>기본 제공 ML 보안 분석가 및 엔지니어를 위해 설계되었으며, Microsofts&rsquo; 보안 기계 학습 엔지니어가 설계한 ML 시스템을 재사용하기 위한 사전 ML 지식이 없습니다. 기본 제공 ML 시스템의 이점은 조직이 ML 교육 교차 유효성 검사 또는 배포와 같은 기존 투자에 대해 걱정할 필요가 없고 기존 접근 방식으로는 찾을 수 없는 위협을 신속하게 식별할 필요가 없다는 것입니다.</p>


  <p>표지 뒤에는 기본 제공 ML 모델 압축 원칙과 전이 학습 요소를 사용하여 Microsofts&rsquo; ML 엔지니어가 개발한 모델을 조직의&rsquo; 요구에 맞게 사용할 수 있도록 합니다. 모델은 다양한 데이터 세트에 대해 학습되고 개념 드리프트를 고려하도록 주기적으로 재학습됩니다.</p>


  <p>보안 분석가가 SSH 로그에서 비정상적인 로그인을 검색하는 데 사용할 주력 지역 로그인 변칙 모델을 열고 있습니다. ML 전문 지식이 필요하지 않으며, 고객은 로그를 Azure Sentinel로 가져오고 기본 제공 ML 시스템을 사용하여 즉시 분석을 얻습니다.</p>


  <h2>사용자 고유의 ML</h2>


  <p>조직에서는 보안 사용 사례에 대한 기계 학습에 대한 투자 수준이 서로 다르다는 것을 알고 있습니다. 일부 조직에는 더 심층적인 분석을 사용자 지정해야 하는 데이터 과학자가 있을 수 있습니다. 이러한 조직의 경우 보안 분석을 작성하는 사용자 소유 ML 옵션을 제공합니다.</p>


  <p>Azure Sentinel은 데이터 배관을 처리하고, 템플릿에 ML 알고리즘, 모델 학습 및 예약을 위한 코드 조각을 제공하고, 곧 원활한 모델 관리, 모델 배포, 워크플로 스케줄러, 데이터 버전 관리 기능 및 특수 보안 분석 라이브러리를 도입하기 위해 Databricks, Spark 및 Jupyter Notebook 검색&rsquo; 작성 환경을 제공합니다. 이렇게 하면 보안 데이터 과학자가 지루한 파이프라인 및 플랫폼 작업에서 벗어나고 하이퍼 스케일 ML 보안 플랫폼에서 생산적인 분석에 집중할 수 있습니다.</p>


