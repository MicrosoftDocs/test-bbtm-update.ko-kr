Title: Azure 서비스 문제에 대한 정보를 유지하는 방법
Summary: Azure Service Health를 사용하면 중단 및 계획된 유지 관리와 같은 Azure 서비스 문제가 영향을 받을 때 정보를 유지하고 조치를 취할 수 있으며, Azure 구독의 리소스에 영향을 줄 수 있는 문제를 이해하는 데 도움이 되는 개인 설정된 대시보드를 제공합니다.
Content: >-
  <p><a href="https://aka.ms/ash-acom">Azure Service Health</a> 를 사용하면 중단 및 계획된 유지 관리와 같은 Azure 서비스 문제가 영향을 받을 때 정보를 유지하고 조치를 취할 수 있습니다. Azure 구독의 리소스에 영향을 줄 수 있는 문제를 이해하는 데 도움이 되는 <a href="https://azure.microsoft.com/en-us/blog/stay-informed-about-service-issues-with-azure-service-health/">개인 설정된 대시보드</a> 를 제공합니다.</p>


  <p>모든 이벤트의 경우 지침 및 지원을 받고, 동료와 세부 정보를 공유하고, 문제 업데이트를 받을 수 있습니다. 가장 중요한 것은 서비스 문제, 계획된 유지 관리 및 상태 권고를 자동으로 알리도록 사용자 지정 가능한 경고를 구성할 수 있습니다.</p>


  <p>Weve&rsquo;는 Azure Service Health를 사용하는 방법을 알아보고 서비스 문제를 해결하는 데 도움이 되는 새로운 비디오 시리즈를 게시했습니다. 다음&rsquo;을 수행하는 방법을 알아봅니다.</p>


  <ul>
      <li><a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fyoutu.be%2F6ksgE-zVSm8&amp;data=02%7C01%7Cdarasera%40microsoft.com%7C28bce7b7e6184126e97c08d6b23ef273%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636892380820428808&amp;sdata=nbtKH36IU2I2%2B9xB5xEkuqwy6qz2oj4Asb619KRxATk%3D&amp;reserved=0">첫 번째 Azure Service Health 경고를 설정합니다.</a></li>
      <li><a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fyoutu.be%2Fk5d5ca8K6tc&amp;data=02%7C01%7Cdarasera%40microsoft.com%7Cccf191dc933e4fc2af3208d6b701c827%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636897615618208416&amp;sdata=Dx6uls0HOmMxYekm%2B26D4nnFygc7iADXQeCS%2FLso3Nw%3D&amp;reserved=0">Azure Service Health 경고의 모범 사례를 따릅니다.</a></li>
      <li><a href="https://youtu.be/Mix-oL9FpCE">모바일 푸시 알림을 통해 경고를 받습니다.</a></li>
      <li><a href="https://youtu.be/e7rPH5V1PAk">조직 발권 시스템과 Azure Service Health&rsquo;를 통합합니다(예: ServiceNow).</a></li>
      <li><a href="https://youtu.be/xKMfSSGk9gU">Azure Service Health, Azure Resource Health 및 Azure 상태 페이지의 차이점을 이해합니다.</a></li>
  </ul>


  <p>지금 첫 번째 비디오를 시청하세요.</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="425" src="https://www.microsoft.com/en-us/videoplayer/embed/RE2OaXt" width="760"></iframe></p>


  <p>Azure Portal에서 Azure Service Health를 방문하여 오늘 <a href="https://aka.ms/azureservicehealth">Azure Service Health</a> 경고를 설정합니다.</p>


  <p>자세한 지침은 <a href="https://aka.ms/servicehealthdocs">Azure Service Health 설명서를 참조하세요</a>. <a href="https://feedback.azure.com/forums/919477-azure-service-health">이 페이지를</a> 통해 아이디어를 제출하거나 이메일을 보내 <a href="mailto:servicehealth@microsoft.com">servicehealth@microsoft.com</a>Service Health에 대한 제안이 있는지 알려주세요.</p>
