Slug: build-and-promote-your-cloud-applications-and-services-with-the-windows-azure-marketplace
Title: Windows Azure Marketplace를 사용하여 클라우드 애플리케이션 및 서비스 빌드 및 승격
Summary: Windows Azure 플랫폼 애플리케이션 및 서비스를 홍보하시겠습니까?&nbsp; 모듈식 방식으로 Azure 플랫폼 애플리케이션 및 서비스에 Windows 구성하시겠습니까? 당신은...
Content: '<p>Windows Azure 플랫폼 애플리케이션 및 서비스를 홍보하시겠습니까?&nbsp; 모듈식 방식으로 Azure 플랫폼 애플리케이션 및 서비스에 Windows 구성하시겠습니까? Azure 플랫폼 애플리케이션을 Windows 빌드하는 데 도움이 되는 컨설팅 서비스를 찾고 있나요? 그런 다음 새 Windows Azure Marketplace로 이동하여 <a href="https://pinpoint.microsoft.com/en-US/getlisted">나열되고</a> 고객 및 파트너와 연결하여 비즈니스를 향상시킵니다.</p>  <p>Windows Azure Marketplace는 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼 애플리케이션을 빌드하는 프로세스를 간소화하고 개발자가 커뮤니티 내에서 azure 플랫폼 관련 기술과 전문 지식을 Windows 홍보할 수 있도록 지원합니다. &nbsp;Windows Azure Marketplace에는 문서 블록 구성 요소, 교육, 서비스 및 완성된 서비스/애플리케이션 목록이 포함됩니다. 이러한 구성 요소는 다른 개발자가 Windows Azure 플랫폼 애플리케이션에 통합하도록 설계되었습니다. 다른 예로는 개발자 도구, 관리 도구, 구성 요소 및 플러그 인 및 서비스 템플릿이 있습니다. </p>  <p>범주별로 검색할 수 있는 고유한 목록을 사용하면 다양한 제품 중에서 선택할 수 있습니다. 새 목록은 매주 추가되므로 정기적으로 다시 확인하여 최신 항목을 확인하세요!</p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="width: 300px; height: 50px; overflow: hidden;"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
