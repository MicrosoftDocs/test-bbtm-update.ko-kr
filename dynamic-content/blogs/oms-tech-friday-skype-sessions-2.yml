Title: OMS 테크 프라이데이 - 2016년 가을 시즌
Summary: ASR(Azure Site Recovery), AB(Azure Backup), OI(운영 Insights), AA(Azure Automation) 및 관련 기술을 포함하여 Microsoft의 비즈니스 연속성 및 재해 복구 솔루션에 관한 기술 정보에 초점을 맞춘 1시간 동안 매주 금요일마다 참가하세요.
Content: >-
  <p>초대를 드립니다!</p>


  <p>ASR(Azure Site Recovery), AB(Azure Backup), OI(운영 Insights), AA(Azure Automation) 및 관련 기술을 비롯한 Microsofts&rsquo; 비즈니스 연속성 및 재해 복구 솔루션에 관한 기술 정보에 중점을 두어 매주 금요일마다 참가하세요. 이 호출은 고객 및 파트너에게 열려 있으며 일반적인 개요는 다음과 같습니다.</p>


  <ul>
   <li><strong>OMS(Operations Management Suite)&nbsp; 개요(10-15분)</strong></li>
   <li><strong>이번 주의 기술 심층 분석/파트너 포커스(30분)</strong></li>
   <li><strong>QA&amp;(10-15분)</strong></li>
  </ul>


  <p><a href="https://join.microsoft.com/meet/rodaley/SENBXRQ2">Skype</a>&nbsp;를 통해 통화에 참가할 수 있으며<a href="https://chilp.it/3a98598">, 일정 초대</a>를 추가하여 시리즈를 놓치지 않도록 할 수 있습니다.</p>


  <p>세션을 놓친 경우 모든 세션이 <a href="https://channel9.msdn.com/Shows/OMS-TECH-Fridays">OMS TECH Fridays 채널</a>에 기록되고 게시됩니다.</p>


  <h4><strong>세션 다시 대문자</strong></h4>


  <p>9월 16일:<a href="https://chilp.it/3b96e15"> Azure Site Recovery - 배포 문제 해결</a></p>


  <p>9월 30일:&nbsp; ASR Scout를 사용하여 Vmware에서 Hyper-V로 마이그레이션</p>


  <p><strong><u>10월 14일</u></strong></p>


  <ul>
   <li>OMS PM Evan Hissey, OMS 뷰 Desiginer 및 Log Analytics에 대한 데모 및 답변 질문 채널 9에 <a href="https://channel9.msdn.com/Shows/OMS-TECH-Fridays/OMS-Tech-Fridays-10142016">여기에</a> 게시된 세션 기록</li>
  </ul>


  <p><u><strong>10월 28일 </strong></u></p>


  <ul>
   <li>OMS를 사용하여 심층 분석 -&nbsp;Vmware 모니터링 - <strong>10월 28일</strong> OMS PM <a href="https://www.linkedin.com/in/keikoharada">Keiko HaradaSession</a>&nbsp; 녹음은 채널 9 및 <a href="https://omstechfridays.blob.core.windows.net/sessioncontent/OMS-Tech-Fridays-October-28-2016.pdf">사전 구분 데크</a>에 <a href="https://channel9.msdn.com/Shows/OMS-TECH-Fridays/OMS-Tech-Fridays-10282016">여기에</a> 게시됩니다.</li>
   <li>&nbsp;</li>
  </ul>


  <p><u><strong>11월 11일 </strong></u></p>


  <p>-ISV 파트너 <a href="https://www.nasuni.com/solutions/scale-out-storage/">Nasuniwill</a>&nbsp;이 하이브리드 클라우드 NAS를 사용하여 Customet Storage Challenge를 어떻게 해결했는지 설명합니다.</p>


  <p><strong><u>다음 세션 - 12월 9일</u></strong></p>


  <ul>
   <li>OMS(Operations Management Suite)의 서비스 맵 솔루션 사용</li>
  </ul>


  <p><strong><u></u>이 시리즈의 마지막 세션이 될 것입니다</strong><strong></strong>.</p>
