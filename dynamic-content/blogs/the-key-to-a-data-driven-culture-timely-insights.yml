Title: '데이터 기반 문화권의 핵심: 시기 적절한 인사이트'
Summary: 데이터 기반 문화는 비즈니스가 오늘날의 환경에서 번창하는 데 매우 중요합니다. 실제로 새로운 하버드 비즈니스 리뷰 분석 서비스 설문 조사에 따르면 데이터 기반 문화를 수용하는 기업은 수익 성능이 4배 향상되고 고객 만족도가 향상됩니다.
Content: >-
  <p>데이터 기반 문화는 오늘날의 환경에서 비즈니스가 번창&rsquo;하는 데 매우 중요합니다. 실제로 <a href="https://azure.microsoft.com/en-us/resources/why-analytics-strategies-fall-short-for-some-but-not-others/" target="_blank">새로운 하버드 비즈니스 리뷰 분석 서비스</a> 설문 조사에 따르면 데이터 기반 문화를 수용하는 기업은 수익 성능이 4배 향상되고 고객 만족도가 향상됩니다.</p>


  <p>이 문화의 근간은 모든 데이터에서 조직의 모든 사람에게 적시에 인사이트를 제공하는 기능입니다. 핵심은 바로 Azure Analytics 및 Power BI 제공하는 것을 목표로 하고 있으며, 우리의 작업은 고객을 위해 가치를 갚고 있습니다. 최근 의뢰한 <a href="https://azure.microsoft.com/en-us/resources/forrester-tei-microsoft-azure-analytics-with-power-bi/" target="_blank">Forrester 컨설팅 총 경제 영향&trade;</a> 연구에 따르면 Azure Analytics 및 Power BI ROI가 271%인 고객에게 놀라운 가치를 제공하는 동시에 만족도를 60% 증가시켰습니다.</p>


  <p>Gartners&rsquo; 2019 Magic Quadrant for Analytics &amp; <a href="https://www.gartner.com/doc/reprints?id=1-3TXXSLV&amp;ct=170221&amp;st=sb" target="_blank">BI의 리더</a> 직책은 분석에서 확실한 성능과 함께 데이터 기반 문화를 구현하는 데 필요한 기반을 제공합니다.</p>


  <p>그러나 데이터 기반 문화를 설정하는 데 필요한 세 가지 주요 특성은 무엇인가요?</p>


  <p>첫째, 가능한 최상의 가격으로 모든 데이터에서 분석 솔루션에서 최상의 <strong>성능을</strong> 얻는 것이 중요합니다.</p>


  <p>둘째, 오늘날의&rsquo; 비즈니스 환경에 필요한 모든 <strong>보안</strong> 및 개인 정보 보호 엄격성으로 데이터가 정확하고 신뢰할 수 있어야 합니다.</p>


  <p>마지막으로 데이터 기반 문화는 조직의 모든 사용자가 데이터에서 <strong>인사이트를</strong> 얻을 수 있도록 하는 셀프 서비스 도구가 필요합니다.</p>


  <p>&rsquo;이러한 중요한 특성 각각에 대해 자세히 살펴보겠습니다.</p>


  <h2>성능</h2>


  <p>성능과 관련하여 Azure에서 다룹니다. <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/compare/" target="_blank">GigaOm</a>의 독립적인 연구에 따르면 Azure SQL Data Warehouse는 최대 14배 더 빠르며 다른 클라우드 공급자보다 94% 저렴합니다. 이러한 타의 추종을 불허하는 성과는 Anheuser-Busch Inbev와 같은 주요 기업이 Azure를 채택하는 이유입니다.</p>


  <p><em>&ldquo;SQL Data Warehouse의 탄력성을 활용하여 인스턴스를 확장 또는 축소하여 사용 중인 리소스&rsquo;에 대해서만 비용을 지불하여 비용을 크게 절감했습니다. 이 아키텍처는 대체된 레거시 온-프레미스 솔루션보다 훨씬 더 나은 성능을 제공하며 모든 회사&rsquo; 데이터에 대한 단일 소스도 제공합니다.&rdquo; - Chetan Kundavaram, 글로벌 디렉터, Anheuser-Busch Inbev</em></p>


  <h2>보안</h2>


  <p>Azure는 분석을 위한 가장 안전한 클라우드입니다. 이는 <a href="https://azure.microsoft.com/en-us/resources/seven-key-principles-of-cloud-security-and-privacy/" target="_blank">최근</a>&ldquo; Azure SQL Data Warehouse 플랫폼이 클라우드 데이터 웨어하우스 공급자&rdquo;의 가장 포괄적인 규정 준수 및 보안 기능 세트를 제공한다고 밝힌 데이터 업계의 존경받는 사고 리더인 Donald Farmer에 따르면, 그 이후로 데이터 보안 및 개인 정보를 더욱 강화하기 위해 중요한 데이터를 즉시 보호하고 난독 처리할 수 있도록 <strong>동적 데이터 마스킹</strong> 및 데이터 <strong>검색 및 분류</strong> 를 발표했습니다.</p>


  <h2>모두에 대한 Insights</h2>


  <p>조직의 모든 사용자가 적시에 인사이트에 액세스할 수 있는 경우에만 진정한 데이터 기반 문화를 달성할 수 있습니다. 기업은 데이터 사일로를 분해하고 신뢰할 수 있는 데이터를 기반으로 비즈니스의 공유 컨텍스트를 설정할 때 결과를 추진합니다. Azure Analytics를 사용하고 Power BI 고객은 정확히 그렇게 합니다. 같은 Forrester 연구에 따르면, 고객은 밝혔다.</p>


  <p><em style="font-size: 13.008px;">&ldquo;</em><em>Azure Analytics는 회사의 문화 변화에 도움을 주었습니다. 우리는 모든 사람이 정보에 입각한 비즈니스 결정을 내릴 수 있도록 다른 영역으로 확장하고 있습니다.&rdquo;&nbsp;&nbsp;&mdash;&nbsp; 면접관 연구</em></p>


  <p><em>&ldquo;Power BI 큰 성공을 거두었습니다. Weve&rsquo;는 3년 동안 25,000명의 사용자를 유기적으로 추가했습니다.&rdquo;&nbsp; &mdash; 면접관 연구</em></p>


  <p>Azure Analytics와 Power BI 함께 사용하면 전체 조직에 대한 성능, 보안 및 인사이트의 잠금을 해제할 수 있습니다. Microsoft는 번창하는 데 필요한 데이터 기반 문화를 개발할 수 있는 권한을 부여할 수 있는 고유한 위치에 있습니다. Reckitt Benckiser와 같은 고객이 분석 요구 사항에 맞게 Azure를 선택하는 것을 보게 되어 기쁩니다.</p>


  <p><em>&quot;데이터에 액세스할 수 있고 이해할 수&#39;때 가장 강력합니다. 이 Azure 솔루션을 사용하면 직원들이 원하는 데이터를 쿼리할 수 있지만 이전 시스템에 필요한 몇 가지 엄격한 쿼리로 제한될 수 있습니다. &rsquo;Power BI Pro 사용하여 새 데이터 세트를 통합하여 엄청난 가치를 제공하는 것은 매우 쉽습니다. BI 솔루션을 지상&mdash; 영업 인력, 마케팅 관리자, 제품 관리자&mdash;에 배치하면 비즈니스에 큰 영향을 미칩니다.&quot;&nbsp; &mdash; 윌머 페레스, 정보 서비스 디렉터, 레킷 벤키저</em></p>


  <p>모든 항목을 추가하면 Azure Analytics 및 Power BI 일치하지 않습니다.</p>


