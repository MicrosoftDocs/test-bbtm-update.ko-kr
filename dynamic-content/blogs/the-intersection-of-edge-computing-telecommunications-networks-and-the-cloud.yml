Title: 에지 컴퓨팅, 통신 네트워크 및 클라우드의 교차점
Summary: Microsoft는 통신 에지가 통신 및 클라우드 산업이 힘을 합쳐 중복을 제거하는 동시에 대기 시간에 민감한 애플리케이션 및 서비스의 새로운 시대를 만드는 새로운 세계를 만드는 촉매제라고 믿습니다. 이 문서에서는 혁신의 다음 물결로 발전해 온 통신용 에지 컴퓨팅 주제와 포용해야 하는 것을 포함하여 다음 작업에 중점을  두고 있습니다.
Content: >-
  <p>&rsquo;클라우드를 데이터 생성 및 소비의 원본에 더 가깝게 만드는 패러다임 전환 에지 컴퓨팅 스토리에 착수한 지 12년이 지났습니다. 요즘 클라우드는 대기 시간이 계속 감소함에 따라 리소스가 풍부한 컴퓨팅 및 스토리지 기능, 원격 관리 및 새 애플리케이션 및 서비스를 제공합니다. 에지 컴퓨팅은 수많은 컨퍼런스 및 워크샵에서 입증된 바와 같이 주류를 이루었습니다. 수천 개의 연구 논문, 주류 미디어 기사, 박사 논문; 및 Microsoft의 제품을 비롯한 많은 제품</p>


  <p>몇 년 전, 우리가 쓴 문서는 <a href="https://ieeexplore.ieee.org/document/8057318" target="_blank">에지 컴퓨팅에 대한 킬러 애플리케이션이 비디오 분석이라고 밝혔습니다</a>. IEEE가 게시한 이 문서는 사방에 위치한 카메라와 비디오를 구상하고, 이러한 비디오 스트림을 이해하는 능력을 향상시키고, 에지의 실시간 비디오 분석에서 비롯된 적절한 대응 능력을 향상시켰습니다. Microsoft는 수년 전에 언급했듯이 <a href="https://azure.microsoft.com/en-us/blog/video-analytics-at-the-edge-an-ideal-technology-for-5g-cloud-monetization/" target="_blank">에지 비디오 분석</a> 이 에지 컴퓨팅을 위한 주요 서비스가 될 것이라고 계속 믿고 있습니다. 그 이후로 에지 패브릭으로 발전하여 유비쿼터스 컴퓨팅을 가능하게 했습니다. 여기서 컴퓨팅 패브릭은 우리를 위한 다양한 설정&mdash; 작업, 효율성 향상, 문제로부터 우리를 보호하고 우리를 즐겁게 하는 등 우리 주변에 있습니다.</p>


  <p>이 문서에서는 혁신의 다음 물결로 발전하고 있는 통신을 위한 에지 컴퓨팅의 주제와 포용해야 하는 것을 포함하여 다음 사항에 초점을 맞춥&rsquo;니다. Microsoft는 통신 에지가 통신 및 클라우드 산업이 힘을 합쳐 중복을 제거하는 동시에 대기 시간에 민감한 애플리케이션 및 서비스의 새로운 시대를 만드는 새로운 세계를 만드는 촉매제라고 믿습니다.</p>


  <h2>Azure 프라이빗 MEC(다중 액세스 에지 컴퓨팅)를 사용하여 프라이빗 5G 네트워크 사용</h2>


  <p>개인 5G 네트워크는 로컬 지역 모바일 네트워크입니다. 기술적으로, 그것은 공공 광역 5G 네트워크와 동일합니다. 이 차세대 네트워크는 현재 주류 Wi-Fi 기술에서 지원되지 않는 고급 사용 사례를 지원합니다. 예를 들어 프라이빗 5G 네트워크는 연결을 통합하고 다양한 엔터프라이즈별 보안 IoT 서비스 및 애플리케이션을 지원할 수 있습니다.</p>


  <p>2021년 6월, Microsoft는 <a href="https://azure.microsoft.com/en-us/solutions/private-multi-access-edge-compute-mec/#overview" target="_blank">Azure PMEC(프라이빗 다중 액세스 에지 컴퓨팅)</a> 관리 솔루션을 발표하면서 통신 업계를 위한 새로운 제품 범주를 발표했습니다. Azure 프라이빗 MEC는 Azure Stack Edge, Azure Network Function Manager, 자사 및 타사 네트워크 기능 및 Azure Arc를 통한 관리 효율성으로 구성된 엔터프라이즈 네트워크를 현대화하기 위한 솔루션입니다. 이를 통해 통신 사업자 및 에코시스템 파트너는 Azure Marketplace에서 직접 5G 모바일 코어, RAN(무선 액세스 네트워킹) 솔루션 및 Software-Defined SD-WAN(광역 네트워크) 제품과 같은 네트워크 기능을 쉽고 빠르게 배포하고 관리할 수 있습니다. 오픈 플랫폼 솔루션은 운영자와 SIS(시스템 통합자)가 RANand&nbsp; 대기 시간 구분&nbsp; 적용을 비롯한 자사 및 타사 제품의 유연성을 통해 엔터프라이즈에 관리되고 큐레이팅된 솔루션을 제공하여 <a href="https://azure.microsoft.com/en-us/blog/unlocking-the-enterprise-opportunity-with-5g-edge-compute-and-cloud/" target="_blank">프라이빗 5G 기회를</a> 잠금 해제할 수 있도록 합니다.</p>


  <p>IT 및 통신 업계의 많은 사람들이 에지 컴퓨팅을 판도를 바꾸는 아키텍처 혁신으로 받아들여 패킷을 원본에서 생성한 후 처리하는 데 필요한 시간을 줄입니다. 현재 존재하는 모든 에지 컴퓨팅 제품은 이를 제공하지만 Azure 프라이빗 MEC를 사용하면 더 많은 기능을 사용할 수 있습니다. 새로운 소프트웨어 전용 5G 구현이 등장하면서 에지 컴퓨팅은 패킷 생성 인프라의 흥미로운 부분이 되기 위해 진화하고 있습니다.</p>


  <h2>가상 라디오 액세스 네트워크 및 에지 컴퓨팅의 결합</h2>


  <p>아래 그림에서는 특수한 모놀리식 네트워크 인프라에서 프로그래밍 가능한 가상화된 vRAN(라디오 액세스 네트워크) 요소로의 전환을 보여 줍니다. 가상화된 RAN은 상용 하드웨어에서 VNF(가상화된 네트워크 함수)로 5G RAN을 실행하기 위한 비용 효율적인 솔루션을 제공합니다. vRAN을 구현하려면 통신에서 신호 획득과 컴퓨팅 하드웨어 간에 대기 시간이 짧은 연결이 필요하므로 vRAN을 가능하게 하려면 에지 컴퓨팅이 필요합니다.</p>


  <p>에지 설치 계층 구조를 통해 vRAN을 구현할 수 있습니다. 3GPP RAN 구문에서는 물리적 계층 처리(L1이라고도 함) 및 중간 액세스 제어(L2/L3라고도 함)를 포함하는 RAN의 거의 실시간 기능을 구현하는 DU(분산 단위)가 Far Edge에서 &ldquo;구현됩니다.&rdquo; 나머지 RAN 스택은 네트워크 코어와 함께 Near Edge에서 &ldquo;구현됩니다.&rdquo; Microsoft는 Microsofts&rsquo; 핵심 제품의 일부로 운영자에게 이 에지 인프라를 제공하기 위해 노력해 왔습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/31f4c3c6-2a42-4799-9134-69eec2183367.png"><img alt="RAN architectural evolution and innovations in 5G networks." border="0" height="541" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ab6aa661-9598-4fe9-9daa-63e7b048ec46.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="그림 1" width="1024"></a></p>


  <p><em><strong>그림 1:</strong> 5G 네트워크의 RAN 아키텍처 진화 및 혁신.</em></p>


  <p>5G 네트워크에서 이러한 진화에도 불구하고 할 일이 더 있습니다. Far 및 Near Edge에서 RAN 기능을 구현하는 경우 지정된 수의 셀 사이트를 지원하는 데 필요한 서버 코어 수를 결정해야 합니다. 이러한 유형의 문제는 쉽게 해결할 수 있습니다. Microsoft 컴퓨터 과학자는 클라이언트 디바이스를 제공하는 데 필요한 코어 수를 확인할 수 있으며, 실행 중인 시스템에서 크기 조정, 에너지 관리, 내결함성 및 기능 배포를 허용하는 알고리즘 및 기술을 추가로 발명하고 개발했습니다. 서버 코어는 패킷 생성과 애플리케이션 및 서비스 실행 모두에 도움이 되도록 프로비전할 수 있습니다.</p>


  <p>ACM SIGCOMM 2021에서는 <a href="https://www.microsoft.com/en-us/research/publication/concordia-teaching-the-5g-vran-to-share-compute/" target="_blank">'콩코르디아: 컴퓨팅을 공유하도록 5G vRAN 교육</a>'이라는 제목의 논문을 발표했습니다. 이 발행물에서 설명한 것처럼 vRAN이 기존 RAN보다 더 효율적인 이유 중 하나는 동일한 컴퓨터 하드웨어에서 여러 기본 스테이션 워크로드를 멀티플렉싱하기 때문입니다. 이 멀티플렉싱은 효율성 향상을 제공하지만 일반적인 vRAN 설정에서 CPU 주기의 50% 이상이 여전히 사용되지 않습니다.</p>


  <p>여기서 범용 워크로드와 vRAN 기능을 공동 배치하면 CPU 사용률이 향상될 뿐만 아니라 동일한 하드웨어에서 대기 시간이 짧은 애플리케이션을 서비스할 수도 있습니다. vRAN 작업에는 기존 시스템에서 수행하려면 시간&mdash; 차이의 99.999%를 충족해야 하는 밀리초 미만의 대기 시간 요구 사항이 있기 때문에 중요합니다.</p>


  <p>Microsoft는 vRAN에 대한 사용자 공간 최종 기한 예약 프레임워크도 구축했습니다. 시스템에는 양자 의사 결정 트리를 사용하여 vRAN 신호 처리 작업의 최악의 실행 시간을 간략하게 설명하는 예측 모델이 포함되어 있습니다. 20 마이크로초마다 실행되는 초고속 스케줄러는 정확한 예측 모델을 제공하여 시스템이 vRAN 작업에 필요한 최소 코어 수를 예약하고 나머지는 범용 워크로드에 맡기도록 합니다. 상업용 등급 참조 vRAN 플랫폼에서 평가되는 이 디자인은 99.999%의 안정성 요구 사항을 충족하고 RAN 성능에 영향을 주지 않고 유휴 CPU 주기의 70% 이상을 회수합니다.</p>


  <h2>향후 전망</h2>


  <p>Edge 컴퓨팅은 Microsoft와 학술 동료가 공동으로 만들었습니다. 에지 컴퓨팅 제품은 우리가 해결하고 있는 새로운 문제 집합에 대한 솔루션을 미세 조정하면서 발전했습니다. 상용 하드웨어에서 5G 인프라를 구현하는 것 외에도 소프트웨어는 기계 학습 기술을 적용하여 에지 노드의 성능을 향상시키는 데 있어 만들어진 최신 검색&rsquo;을 활용합니다. 우리는 학술 동료들과 긴밀히 협력하고 있으며, 두 개의 NSF(National Science Foundation)가 자금을 지원하는 Edge AI 연구 센터(<a href="https://aiedge.osu.edu/" target="_blank">미래 에지 네트워크 및 분산 인텔리전스 연구소 및</a> <a href="https://athena.duke.edu/" target="_blank">차세대 네트워크를 활용하는 에지 컴퓨팅 연구소</a>)의 자문 위원회에서 근무하고 있습니다. 두 연구 기관은 차세대 통신 네트워크를 활용하여 이전에 불가능한 서비스를 제공하는 에지 컴퓨팅의 일환으로 AI 기술을 개발하는 데 중점을  두고 있습니다.</p>


  <p>Azure 프라이빗 MEC를 사용하여 올바른 궤도에 있기 때문에 미래는 밝습니다. 우리가 개발하고 있는 아키텍처와 제공하는 제품은 모바일 네트워크의 모든 패킷이 에지 노드에 의해 처리되므로 에지 컴퓨팅을 필수 불가결하게 만들 것이며, 이는 이전에 즐기지 못했던 큰 유비쿼터스 처리 패브릭으로 이어집니다.</p>


