Title: Azure Security Center에서 관리 도구를 사용하여 취약성을 검색하는 방법
Summary: 올해 초 Rob Mead는 위협을 감지하기 위해 Azure Security Center에서 대규모로 사용하는 기술에 대한 훌륭한 문서를 작성했습니다. 이 게시물에서는 Azure Security Center가 백도어 사용자 계정 만들기의 사용을 검색할 수 있도록 이러한 예제 중 하나에 대한 세부 정보를 살펴보겠습니다.
Content: >-
  <p><em>이 블로그 게시물은 Dotan Patrich, 수석 소프트웨어 엔지니어, Azure Security Center 및 Azure Security Center의 보안 소프트웨어 엔지니어 인턴인 Yossi Weizman이 작성&nbsp; 했습니다.</em></p>


  <p>올해 초 Rob Mead는 <a href="https://azure.microsoft.com/en-us/blog/how-azure-security-center-automates-the-detection-of-cyber-attack/">위협을 감지하기 위해 Azure Security Center에서 대규모로 사용하는 기술에</a> 대한 훌륭한 문서를 작성했습니다. 이 게시물&rsquo;에서는 Azure Security Center가 백도어 사용자 계정 생성 사용을 검색할 수 있도록 이러한 예제 중 하나에 대한 세부 정보를 살펴보겠습니다.</p>


  <p>백도어 사용자 계정은 공격의 일부로 악의적 사용자가 만든 계정으로, 나중에 네트워크의 다른 리소스에 액세스하고, 네트워크에 대한 새 진입점을 열고, 지속성을 달성하기 위해 사용됩니다. MITRE는 단계의 자격 증명 액세스 의도의 일부로 <a href="https://attack.mitre.org/wiki/Technique/T1136">계정 만들기</a> 전술을 나열하고 이 기술을 사용하는 여러 도구 키트를 나열합니다.</p>


  <p>언뜻 보기에 이러한 악의적인 계정 만들기 작업을 검색하는 것이 쉽다고 보일 수 있지만, 새 계정을 만드는 것이 대부분 합법적인 관리 작업의 일부이기 때문에 그렇지 않은 경우가 많습니다. 따라서 대부분의 조직에서 심사할 경고의 양에 대처하는 데 어려움을 갖기 때문에 보안 제품은 일반적으로&rsquo; 경고를 표시하지 않습니다. 이렇게 하면 계정 생성 전술이 강력한 악의적인 전술이 됩니다.</p>


  <p>이달 초, Azure Security Center는 백도어 계정으로 사용할 수 있는 의심스러운 계정 만들기 작업을 검색하는 새로운 분석을 발표했습니다. 이 분석에는 무해한 관리 계정 만들기와 경고를 받아야 하는 의심스러운 활동을 구분하는 몇 가지 기준이 포함되어 있습니다. 그 중 일부는 많은 테넌트에서 대규모로 표시되는 지표에서 파생됩니다.</p>


  <p>Azure Security Center의 일부로 릴리스된 모든 보안 분석과 마찬가지로 노이즈 비율, 성능 및 정확성을 확인하기 위해 모니터링 및 조사되고 있습니다. 사용자 만들기 분석을 모니터링하면 계정 생성이 무해한 도구로 제대로 수행되지 않을 때 시스템 취약성의 증상이 될 수 있음을 보여주는 흥미로운 사례가 드러났습니다. 호스트에서 악의적인 작업이 수행되지 않았기 때문에 해당 취약성은 다른 종류의 보안 경고에 의해 플래그가 지정되지 않지만 사용자가 자신의 환경에서 잠재적인 고위험 취약성이 있다는 것을 알아야 합니다.</p>


  <p>Azure Security Center에서 최근에 발생한 이러한 경고를 자세히 살펴보면 사용자 이름과 암호를 일반 텍스트로 포함하는 명령줄에서 사용자 계정을 만든 사례를 보여 줍니다. 더욱 흥미로운 점은 이러한 인시던트를 자세히 살펴보면 사용자 만들기 작업이 악의적 사용자가 수행한 것이 아니라 잘 알려진 공급업체에서 제공하는 기술 지원 소프트웨어에 의해 수행된 것으로 나타났다는 것입니다.</p>


  <p>해당 소프트웨어에 대한 추가 조사에 따르면 여러 설치에서 동일한 사용자 이름을 사용할 뿐만 아니라 <strong>동일한 암호를</strong> 사용하는 것으로 나타났습니다.</p>


  <p>악의적인 악의적 사용자는 잠재적으로 다른 컴퓨터를 검색하고 해당 자격 증명을 사용하여 로그인을 시도할 수 있습니다. 호스트가 PowerShell, WMI 또는 원격 데스크톱 등을 사용하여 원격 관리 연결을 허용하도록 구성된 경우 네트워크에 진입점을 사용하도록 설정합니다. 악의적인 악의적 사용자가 이미 네트워크에 발판을 마련한 경우 해당 자격 증명을 사용하여 네트워크를 통해 지원 도구가 설치된 컴퓨터로 횡적으로 이동하여 해당 컴퓨터에 로그온한 다른 계정을 포함하여 해당 컴퓨터에 대한 모든 정보를 노출할 수 있습니다. 지원 도구에서 이 계정을 만든 경우 관리자가 계정을 설치할 가능성이 높으므로 이러한 호스트는 악용될 수 있는 높은 권한 계정의 자격 증명을 캐시했을 수 있습니다.</p>


  <p>또한 도메인 컨트롤러인 컴퓨터에 소프트웨어를 설치할 때 만든 계정이 <strong>도메인 사용자</strong>로 설정되었습니다. 즉, 이러한 시나리오에서 소프트웨어를 설치하면 전체 도메인에 대한 보안 취약성이 발생합니다.</p>


