  <p><br>

  여기서 중요한 점은 로컬 계정을 포함하여 네트워크 내에서 계정 만들기 작업을 검토하고 평가하는 것입니다. 또한 각 도구 설치에서 적용하는 구성 변경 사항을 평가하는 것은 관련 위험을 평가하고 완화하는 데 필수적입니다.</p>


  <p>Azure Security Center를 사용하면 계정 만들기 작업을 평가하는 프로세스를 더 쉽게 자동화하고 <strong>비정상적인 사용자 만들기</strong> 경고로 비정상적인 구성을 검색할 수 있습니다. 따라서 Azure 구독에서 이러한 경고가 표시되는 경우 다음을 확인해야 합니다.</p>


