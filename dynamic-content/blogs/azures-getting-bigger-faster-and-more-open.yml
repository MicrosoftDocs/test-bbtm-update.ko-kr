Content: >-
  몇 시간 전, Scott Guthrie와 Satya Nadella는 클라우드 컴퓨팅을 위한 Microsoft의 전략에 대해 이야기하면서 다음과 같은 Microsoft Azure 대한 몇 가지 중요한 기술 및 파트너십 업데이트를 <a href="https://news.microsoft.com/2014/10/20/CloudDayPR/">발표</a>했습니다.

  <ul>
   <li>퍼블릭 클라우드에서 가장 큰 VM 크기를 제공하는 G 시리즈</li>
   <li>Premium Storage, 고성능 스토리지 디스크</li>
   <li>신생 기업, 파트너 및 엔터프라이즈 고객을 더 잘 연결하기 위한 새로운 Azure Marketplace</li>
   <li>CoreOS 및 Cloudera와의 흥미로운 업계 파트너십</li>
   <li>Microsoft 클라우드 플랫폼 시스템</li>
  </ul>

  &nbsp;


  이는 Docker를 Windows Server 및 Azure로 가져오기 위해 이번 주 초에 <a href="https://azure.microsoft.com/blog/2014/10/15/new-windows-server-containers-and-azure-support-for-docker/">발표</a>되었습니다.

  <h3><strong>G 시리즈 VM 크기</strong></h3>

  가장 까다로운 애플리케이션에 특별한 성능을 제공하는 G 시리즈라는 새로운 Virtual Machine 크기 시리즈를 발표했습니다. G 시리즈는 퍼블릭 클라우드의 현재 VM 크기보다 더 많은 메모리와 더 많은 로컬 SSD(반도체 드라이브) 스토리지를 제공합니다. 가장 큰 G 시리즈는 448GB RAM과 6.5TB의 로컬 SSD 스토리지를 제공합니다. 이 대규모 메모리 및 로컬 SSD 스토리지와 함께 G 시리즈는 최신 <a href="https://www.intel.com/content/www/us/en/processors/xeon/xeon-e5-solutions.html">Intel® Xeon® 프로세서 E5 v3 제품군</a>을 사용하여 비교할 수 없는 계산 성능을 제공합니다.

