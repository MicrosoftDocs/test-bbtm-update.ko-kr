Content: '<p>Microsoft의 SXP(소셜 eXperience Platform)는&nbsp; amulti 테넌트 웹 서비스&nbsp;로, 쇼케이스 사이트를 포함한 microsoft.com 소셜 미디어 기능을 지원합니다.&nbsp; 1년 전 이달에 출시된 SXP는 비디오를 제공하는 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼 기반 웹 서비스로 실행되며 시청자가 보는 내용을 주석으로 처리하고 평가할 수 있습니다.&nbsp;&nbsp; Windows Azure는 SXP가 출시되었을 때 방금 릴리스되었으므로 팀은 미지의 영역에서 작업하고 있었습니다.&nbsp;  그러나 결과와 성능은 지난 12 개월 동안 인상적이었다, 마이크로 소프트 클라우드 건축가 바트 로버트슨은 그의 최근 블로그 게시물에 설명으로, <a target="_blank" href="https://blogs.msdn.com/b/bartr/archive/2011/04/05/sxp-one-year-later.aspx">"SXP - 1 년 후."</a> 그는 게시물에서 말했듯이 "훌륭한 경험이었고 Windows Azure 플랫폼을 통해 클라우드 컴퓨팅의 많은 약속을 실현할 수 있었습니다."</p>  <p>주요 사항 중 일부는 다음과 같습니다.</p>  <ul class="unIndentedList">  <li> SXP는 하루 평균 450,000개 이상의 요청이 있으며 하루에 최대 687,000개의 요청이 요청됩니다. SXP에는 인스턴스 수를 늘리지 않고도 하루에 최소 2백만 개의 요청을 배달할 수 있는 기능이 있습니다.</li>  <li> SXP는 지난 1년 동안 10번 별도로 배포했으며 업그레이드 중에 가동 중지 시간(트랜잭션 수준에서 측정)이 발생하지 않았습니다. </li>  <li> SXP는 다중 테넌트 클라우드 기반 서비스로 설계되었습니다. 이후 한 테넌트에서 35개 이상으로 증가했으며 파이프라인에는 12개 이상의 테넌트가 있습니다. </li>  <li>  Windows Azure Compute를 통해 SXP는 몇 분 만에 웹 서비스 계층 용량을 두 배로 늘인 다음, 크기를 올바른 수준으로 조정할 수 있었습니다. 규모를 축소하는 데 몇 분밖에 걸리지 않았고 추가 용량의 전체 소매 가격은 $100 미만이었습니다. </li>  <li> 라이브로 전환된 이후 트랜잭션 수준의 가용성은 평균 4 9의 가용성(99.9957%)보다 높았습니다. </li>  <li> SXP를 실행하는 월별 비용은 이전 온-프레미스 솔루션보다 90% 낮지만 서비스는 훨씬 높은 수준의 안정성과 성능을 제공합니다.</li>  </ul>  <p>  Windows Azure에서 제공하는 개발자 캠페인 웹 및 클라우드 Power 사이트에서 클라우드 대화를 확인하세요.&nbsp; 쇼케이스 사이트를 방문하여 Windows Azure에서 SXP를 경험하세요. <a href="https://blogs.msdn.com/b/bartr/">여기에서</a> Windows Azure의 SXP 및 해당 환경에 대해 자세히 알아보세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/04/13/windows-azure-and-microsoft-sxp-serve-up-to-two-million-rich-media-experiences-daily-on-microsoft-showcase.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗</p>'
