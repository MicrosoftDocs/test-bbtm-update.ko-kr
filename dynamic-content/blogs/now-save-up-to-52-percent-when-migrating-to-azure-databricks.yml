Slug: now-save-up-to-52-percent-when-migrating-to-azure-databricks
Title: 이제 Azure Databricks로 마이그레이션할 때 최대 52% 절약
Summary: 고객이 온-프레미스 Spark 및 빅 데이터 워크로드를 클라우드로 쉽게 현대화할 수 있도록 Azure Databricks를 사용하여 새로운 마이그레이션 제안을 발표합니다.
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><em><strong>업데이트 2021년 9월 7일: </strong> 이 블로그 게시물에서 참조되는 최대 52% 할인이 업데이트되었으며, 이제 최대 <strong>50% 할인</strong>됩니다. 할인 계층에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/databricks/" target="_blank">Azure Databricks 가격 책정 페이지를</a> 방문하여 이 업데이트된 제품을 활용하려면 영업 팀에 문의하세요.</em></div>


  <p>그 어느 때보다도 기업은 빅 데이터 및 AI(인공 지능) 시스템에 의존하여 비용을 절감하고 의사 결정을 가속화하는 새로운 방법을 찾고 있습니다. 그러나 온-프레미스 시스템을 사용하는 고객은 관리 복잡성, 고정 인프라를 비용 효율적으로 확장할 수 없음, 데이터 엔지니어, 데이터 과학자 및 개발자를 위한 공유 공동 작업 환경 부족으로 인해 이러한 이점을 실현하는 데 어려움을 겪고 있습니다.</p>


  <p>고객이 온-프레미스 Spark 및 빅 데이터 워크로드를 클라우드&rsquo;로 쉽게 현대화할 수 있도록 <a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">Azure Databricks</a>를 사용하여 새 마이그레이션 제안을 발표했습니다. 제품에는 다음이 포함됩니다.</p>


  <ul>
      <li>Azure Databricks Unit 사전 구매 플랜을 사용하는 경우 종량제 가격보다 <b>최대 52% 할인</b>됩니다. 즉, 고객은 온-프레미스 솔루션의 복잡성과 제약 조건으로부터 벗어나 완전히 관리되는 Azure Databricks 서비스의 이점을 상당한 할인된 비용으로 실현할 수 있습니다.</li>
      <li>자격을 갖춘 고객을 위한 <b>무료 마이그레이션 평가</b>.</li>
  </ul>


  <p>Azure Databricks는 빅 데이터 및 AI 솔루션 빌드를 간소화하는 빠르고 쉽고 협업적인 Apache Spark 기반 서비스입니다. 2년 전 출시 이후 Azure Databricks는 <a href="https://customers.microsoft.com/en-us/story/shell-mining-oil-gas-azure-databricks">셸</a>, <a href="https://customers.microsoft.com/en-us/story/788777-cerner-health-provider-power-bi">Cerner</a>, <a href="https://customers.microsoft.com/en-us/story/811799-AAH-Kensci-Azure">Advocate Aurora Health</a> 및 <a href="https://customers.microsoft.com/en-us/story/765209-bosch-increases-vehicle-safety-using-map-matching-algorithms-and-azure-kubernetes-service">Bosch</a>와 같은 고객으로부터 중요한 채택을 경험했으며, 이를 사용하여 중요 업무용 빅 데이터 및 AI 워크로드를 실행합니다.</p>


  <p>또한 Weve&rsquo;는 다음과 같은 이유로 온-프레미스 시스템을 Azure Databricks로의 마이그레이션을 가속화하는 여러 고객을 확인했습니다.</p>


  <ul>
      <li><strong>비용 절감 및 보안 강화: </strong> 완전 관리형 Azure Databricks 환경으로 전환하면 고객은 관리 비용을 절감하는 동시에 솔루션의 전반적인 보안 및 규정 준수를 높일 수 있습니다. 작업의 자동 크기 조정 및 자동 종료는 운영 비용을 줄이는 데 도움이 됩니다. 또한 HDFS(Hadoop 분산 파일 시스템) 형식을 지원하는 Azure Data Lake Storage Gen 2와의 네이티브 통합은 마이그레이션 비용을 줄이는 데 도움이 됩니다.</li>
      <li><b>민첩성 향상: </b> 온-프레미스 시스템은 고정된 양의 컴퓨팅 및 스토리지로 제한됩니다. Azure Databricks를 사용하면 고객은 필요에 따라 컴퓨팅 리소스를 빠르게 확장하거나 축소하여 작업을 가속화하고 생산성을 높일 수 있습니다.</li>
      <li><b>향상된 공동 작업: </b> Azure Databricks는 데이터 엔지니어, 데이터 과학자 및 개발자가 선택한 언어와 프레임워크를 사용하여 대화형 작업 영역에서 공동 작업할 수 있도록 지원합니다. Azure Machine Learning, Synapse Analytics 및 Cosmos DB와 통합하면 사용자에게 새로운 기술에 쉽게 액세스할 수 있으므로 전반적인 가치 창출 시간이 단축됩니다.</li>
  </ul>


  <p>이 새로운 제품은 온-프레미스 빅 데이터 시스템을 사용하지만 클라우드로 이동하고 Azure Databricks 기능을 활용하려는 고객을 돕기 위해 고안되었습니다.</p>


  <h2>솔루션 세부 정보</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-azure-databricks-unit-pre-purchase-plan-and-new-regional-availability/" target="_blank">Azure Databricks Unit 사전 구매 플랜</a>을 통해 고객은 1년 또는 3년 약정을 선불로 지불할 때 종량제 가격보다 최대 37%까지 절약할 수 있습니다. 마이그레이션 제안을 통해 150,000&nbsp; DBCU보다 큰 3년 사전 구매 플랜에 대해 20percent 할인을 추가하고 100,000 DBCU보다 큰 1년 사전 구매 플랜에 대해 15% 할인을 추가합니다. 이 제품은 2021년 12월 31일까지 유효합니다. Azure Databricks Unit 사전 구매 플랜에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/databricks/" target="_blank">가격 책정 페이지에서</a> 확인할 수 있습니다.</p>


  <p>이 마이그레이션 제품에 적합한 모든 Azure Databricks SKU&mdash; Premium 및 Data Engineering Light, Data Engineering 및 Data Analyticsare&mdash;용 표준 SKU. Azure Databricks 사전 구매 단위는 언제든지 사용할 수 있으며 모든 Databricks 워크로드 유형 및 계층에서 사용할 수 있습니다.</p>


  <p>자격을 갖춘 고객은 무료 마이그레이션 평가도 받게 됩니다. 여기에는 현재 도구, 시스템 및 프로세스에 대한 평가와 가치 동인을 식별하고 사용 사례의 우선 순위를 지정하며 향후 상태 아키텍처를 정의하는 2일간의 워크샵이 포함됩니다.</p>


  <h2>오늘 시작</h2>


  <p><a href="https://databricks.com/p/webinar/modernize-with-on-premises-hadoop-to-azure-databricks-migration?utm_source=microsoft&amp;utm_medium=email&amp;utm_campaign=7013f000000TtjEAAS" target="_blank">이 웨비나</a>를 시청하여 Azure Databricks 및 제품으로의 마이그레이션에 대해 자세히 알아봅니다. 할인 계층에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/databricks/" target="_blank">Azure Databricks 가격 책정 페이지를</a> 방문하여 영업 팀에 문의하여 이 제품을 활용하세요.</p>
