Title: Azure Security Center에서 Petya 랜섬웨어 방지 & 검색
Summary: Microsoft 맬웨어 보호 센터 (MMPC)는 우크라이나에서 시작하여 유럽과 그 너머의 다른 장소로 확산 된 것으로 보이는 새로운 랜섬웨어 감염을 자세히 설명하는 블로그 게시물을 어제 게시했습니다.
Content: >-
  <p><a href="https://blogs.technet.microsoft.com/mmpc/2017/06/27/new-ransomware-old-techniques-petya-adds-worm-capabilities/">Microsoft 맬웨어 보호 센터 (MMPC)는 우크라이나</a>에서 시작하여 유럽과 그 너머의 다른 장소로 확산 된 것으로 보이는 새로운 랜섬웨어 감염을 자세히 설명하는 블로그 게시물을 어제 게시했습니다. MMPC 분석에 따르면 <a href="https://www.microsoft.com/en-us/security/portal/threat/encyclopedia/Entry.aspx?Name=Ransom:Win32/Petya">이는 랜섬:Win32/Petya</a>의 보다 정교한 변형이며 모든 무료 Microsoft 맬웨어 방지 제품은 <a href="https://technet.microsoft.com/en-us/itpro/windows/keep-secure/windows-defender-in-windows-10">Windows Defender 바이러스 백신</a> 포함하여 이 위협에 대한 서명으로 업데이트되었습니다.</p>


  <p>이 게시물은 Azure 고객이 Azure Security Center를 통해 이 위협을 방지하고 검색하기 위해 취할 수 있는 조치를 요약합니다. <a href="https://docs.microsoft.com/en-us/azure/security-center/">Azure Security Center를 사용하도록 설정하는 방법에 대한 기본 정보는 여기를</a> 참조하세요.</p>


  <h2>방지</h2>


  <p>Azure Security Center는 Azure 구독에서 가상 머신을 검사하고 기존 솔루션이 검색되지 않는 엔드포인트 보호를 배포하도록 권장합니다. 이 권장 사항은 아래와 같이 방지 섹션을 통해 액세스할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a82c1930-b9e5-4410-94dd-ed27b2a5b36e.png"><img alt="Security Center - Overview" border="0" height="294" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b9a6e67-53bc-490f-9132-d88eca0f8327.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Security Center - 개요" width="750"></a></p>


  <p>컴퓨팅 창(또는 개요 권장 사항 창)으로 드릴 인하면 여기서 설명하는 Endpoint Protection 설치 권장 사항을 포함하여 자세한 정보가 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed36968a-e57d-4fbe-8c47-19199f92e202.png"><img alt="Compute" border="0" height="224" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/47996f0d-757c-4b9c-a0cc-b82e019d45a5.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="계산" width="747"></a></p>


  <p>이 옵션을 클릭하면 Microsofts&rsquo; 자체 맬웨어 방지 솔루션을 포함하여 엔드포인트 보호 솔루션을 선택하고 설치할 수 있는 대화 상자가 나타납니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b526d53a-4242-46df-ba55-a1cd38b0cb8e.png"><img alt="Install Endpoint Protection" border="0" height="97" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5944fdff-acac-4498-a7fd-1a95912bf118.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="설치 Endpoint Protection" width="684"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0f0e6f9f-406a-438b-9b07-7c031eb38588.png"><img alt="Select Endpoint Protection " border="0" height="156" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f5b2e29f-5311-4360-85b1-d2ba660d847e.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Endpoint Protection 선택 " width="681"></a></p>


  <p>이러한 권장 사항 및 관련 완화 단계는 Azure Security Center 무료 계층 고객이 사용할 수 있습니다.</p>


  <h2>감지</h2>


  <p>Standard-Tier 옵트인한 Azure Security Center 고객은 감염된 호스트에서 실행되는 Petya 랜섬웨어와 관련된 특정 지표에 대한 경고에 최근에 추가된 새로운 검색을 활용할 수 있습니다. 이는 아래 자세히 설명되어 있습니다.</p>


  <p>이러한 경고는 아래에 강조 표시된 검색 창을 통해 액세스되며 Azure Security Center 표준 계층이 필요합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7c501c3a-7f8d-4f6e-9692-98438d56b8fb.png"><img alt="Security Center" border="0" height="396" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a31c6d1c-4db2-421e-8358-5bc7ee536024.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="Security Center" width="679"></a></p>


  <p>Petya 랜섬웨어에 대한 경고는 아래와 같이 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/33f42ec8-6dbd-4cd9-a625-4ec0e6ed66d1.png"><img alt="Detected Petya" border="0" height="22" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ae535f2-6ba6-46a2-9ee9-83137d8151ef.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="감지된 Petya" width="660"></a></p>


  <p>드릴 인은 영향을 받은 VM 및 경고를 트리거한 의심스러운 프로세스 또는 명령줄에 대한 자세한 정보를 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a223ec35-254f-4007-aae0-eb557d819657.jpg"><img alt="Detected Petya ransomware indicators" border="0" height="709" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/84a81388-f403-480a-a647-b323bc1b29f4.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="감지된 Petya 랜섬웨어 지표" width="606"></a></p>


  <p>검색 경고는 특정 호스트와 관련이 있지만, 이 랜섬웨어는 다른 주변 컴퓨터로 전파하려고 하기 때문에 경고에서 식별된 호스트뿐만 아니라 네트워크의 모든 호스트에 수정 단계를 적용하는 것이 중요합니다.</p>


  <p>경고 또는 <a href="https://blogs.technet.microsoft.com/mmpc/2017/06/27/new-ransomware-old-techniques-petya-adds-worm-capabilities/" target="_blank">MMPC(Microsoft 맬웨어 보호 센터) 블로그</a>에 표시된 수정 단계를 따르세요.</p>
