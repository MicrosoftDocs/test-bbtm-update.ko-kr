Title: Windows Phone 8에 대한 Mobile Services 지원 구축
Summary: '편집자&rsquo; 주: 이 게시물은 Windows Azure 팀의 선임 프로그램 관리자인 Josh Twist에서 제공됩니다.  어제 //build 컨퍼런스에서 우리는 자랑스럽게 Windows 대한 Mobile Services 지원을 발표했습니다...'
Content: '<p class="p1"><strong>편집자&rsquo; 주:</strong> 이 게시물은 Windows Azure 팀의 선임 프로그램 관리자인 <a href="https://twitter.com/joshtwist" target="_blank"><span class="s1"><strong>Josh Twist</strong></span></a>에서 가져온 것입니다.</p>  <p>어제 <a href="https://www.buildwindows.com/" target="_blank">//build</a> 컨퍼런스에서 우리는 <a href="https://www.microsoft.com/en-us/news/Press/2012/Oct12/10-29WindowsPhone8PR.aspx" target="_blank">자랑스럽게 이번 주 초 샌프란시스코에서 시작된</a> Windows Phone 8에 대한 Mobile Services 지원을 발표했습니다. Windows Phone 8은 세 번째로 지원되는 플랫폼으로 Windows Store 및 iOS에 조인하며, Android를 포함하여 파이프라인에 더 많은 기능이 있습니다.&nbsp;</p>  <p>불과 1년 전에 Mobile Services 프로젝트를 시작했을 때 모바일 앱을 빌드하는 많은 개발자를 만났습니다. 요구 사항을 이해하기 위해 노력하면서 최신 애플리케이션 빌드의 몇 가지 핵심 원칙이 등장했습니다.</p>  <ul>  <li>디바이스, 사용자 및 소셜 네트워크에서 원활한 환경 만들기</li>  <li>사용자의 ID 이해 및 진정으로 매력적이고 개인 설정된 앱 개발</li>  <li>푸시 알림을 통해 사용자에게 연락하는 경우, 앱을 사용하지 않는 경우에도&rsquo; 더욱 매력적인 애플리케이션 환경을 만들 수 있습니다.</li>  </ul>  <p class="p1">//build에서 내 세션을 시청하려는 경우&rsquo; azure Mobile Services Windows 기능으로 <a href="https://channel9.msdn.com/Events/Build/2012/3-057" target="_blank"><span class="s2">a Windows Phone 8 앱</span></a> 및 a&nbsp; <a href="https://channel9.msdn.com/Events/Build/2012/3-129" target="_blank"><span class="s2">Windows 8 앱&nbsp;</span></a><span class="s1">이 곧 출시되는 </span>것을 볼&nbsp; 수 있습니다.</p>  <h4><strong>Windows 스토어 및 Windows Phone 8개 앱 사용자 환경 커넥트</strong></h4>  <p>Windows Phone 8개의 애플리케이션을 C# 및 XAML로 개발할 수 있습니다. 즉, 개발자는 지식과 기술을 공유하여 두 플랫폼 모두에 대한 애플리케이션을 신속하게 빌드할 수 있습니다.</p>  <p>Mobile Services 모든 클라이언트 플랫폼에서 단일 모바일 서비스에서 인증, 구조적 데이터 및 서버 코드에 액세스할 수 있도록 여러 플랫폼에서 이러한 지속적인 환경에 기여합니다.</p>  <h4><strong>Power Personalization</strong>&nbsp;</h4>  <p>10월 업데이트에서는 Microsoft 계정, Facebook, Twitter 및 Google을 통해 모바일 서비스에 사용자를 인증하는 여러 ID 공급자에 대한 지원을 한 줄의 코드로 추가했습니다. &nbsp;&nbsp;</p>  <p>예를 들어 Windows 8 및 Windows Phone 8 모두 Facebook을 통해 로그인하는 것은 다음과 같습니다.</p>  <p><span style="font-family: consolas; font-size: 9pt;"> await mobileServiceClient.LoginAync(MobileServiceAuthenticationProvider.Facebook);</span></p>  <div>  <div>  <div>  <p>이러한 공급자를 사용하여 서비스에 인증을 추가하는 데 필요한 전체 프로세스는 다음과 같이 쉽습니다.</p>  <ol>  <li>선택한 공급자에 앱 등록</li>  <li>Mobile Services IDENTITY 탭으로 이동하여 공급자로부터 받은 클라이언트 ID 및 클라이언트 암호를 복사한 다음 저장을 누릅니다.</li>  </ol></div>  </div>  </div>  <p class="p1"><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0550.Tools.png" alt="" border="0"></a></p>  <p class="p1">3.&nbsp; 포털에서 빠른 시작 가이드를 따르는 경우&rsquo; MainPage.xaml.cs 파일을 열고 아래와 같이 OnNavigatedTo 메서드를 수정합니다.</p>  <p class="p1"><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0525.Screen-Shot-2012_2D00_10_2D00_31-at-11.19.27-PM.png" alt="" border="0"></a></p>  <p>모바일 개발자 센터에는 <a href="https://www.windowsazure.com/en-us/develop/mobile/tutorials/get-started-with-users-wp8/" target="_blank">Windows Phone 8 및 Windows</a> <a href="https://www.windowsazure.com/en-us/develop/mobile/tutorials/get-started-with-users-js/" target="_blank">스토어</a> 앱을 사용한 사용자 인증에 대한 전체 자습서가 있습니다.<strong>&nbsp;</strong></p>  <h4><strong>푸시 알림</strong></h4>  <p>푸시 알림은 최신 애플리케이션에서 매우 중요하며 Mobile Services 팀은 이것이 개발자가 쉽게 수행할 수 있도록 하고 싶었던 일이라는 것을 알고 있었습니다. Mobile Services&rsquo; 서버 스크립트 기능 덕분에 라이브 타일을 보내는 것은 Windows Store 및 Windows Phone 8개 앱 모두에 대한 단일 코드 줄입니다.</p>  <p>Windows 스토어 앱의 경우 다음과 같습니다.&nbsp;</p>  <p><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4152.Screen-Shot-2012_2D00_10_2D00_31-at-11.22.22-PM.png" alt="" border="0"></a></p>  <p>Windows Phone 8개 앱의 경우 다음과 유사합니다.&nbsp;</p>  <p><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4276.Screen-Shot-2012_2D00_11_2D00_05-at-3.37.44-PM.png" alt="" border="0"></a></p>  <p>Windows Phone 8의 또 다른 장점은 개발자가 푸시 알림인 잠금 화면으로 사용자에게 연결할 수 있는 새로운 기회를 도입했다는 것입니다. Windows Phone 팀은 사용자가 <a href="https://msdn.microsoft.com/en-US/library/windowsphone/develop/jj207048(v=vs.105).aspx" target="_blank">여기에</a> 잠금 화면 배경 이미지 공급자로 앱을 설정할 수 있도록 하는 방법에 대한 자세한 설명서를 제공합니다. 이제 턴 기반 게임의 최신 상태 또는 공유 프로젝트/작업 목록을 사용자&rsquo; 잠금 화면으로 설정하고 업데이트할 수 있습니다.</p>  <p>&nbsp;물론 Scott Guthrie가 <a href="https://weblogs.asp.net/scottgu/archive/2012/10/16/windows-azure-mobile-services-new-support-for-ios-apps-facebook-twitter-google-identity-emails-sms-blobs-service-bus-and-more.aspx" target="_blank">10월 업데이트</a>에 대한 블로그 게시물에서 보여준 것처럼 Mobile Services 서버 스크립팅 기능을 사용하면 다른 Windows Azure 및 타사 서비스(예: SMS용 Twilio 및 이메일용 SendGrid)와 통합하여 여러 채널을 통해 사용자에게 연결할 수 있습니다.&nbsp;</p>  <h4><strong>아이디어에서 실행까지 앱을 더 빠르게 만들 수 있도록 도와주세요!</strong></h4>  <p>Mobile Services 이러한 모든 개별 기능은 부품의 합계 이상을 제공하기 위해 함께 짜여졌으며, 이는 Mobile Services 사용하면 멋진 아이디어에서 매우 짧은 시간 안에 실행으로 갈 수 있음을 의미합니다.&nbsp;</p>  <p>Were&rsquo;는 모든 릴리스에서 Mobile Services 더욱 강력하게 만들고 백 엔드 개발의 부담을 어깨에서 벗어날 수 있기를 기대합니다.&nbsp; 그리고 어제&rsquo; Channel9 쇼에서 피드백을 바탕으로 새 기능 요청을 제출하고 우선 순위를 지정해야 한다고 생각하는 방식에 투표할 수 있는 사용자 의견 페이지를 설정했습니다.&nbsp;</p>  <p><a href="https://channel9.msdn.com/Events/Build/2012/1-002" target="_blank">기조 문서에서</a>는 기존 애플리케이션을 사용하고 애플리케이션의 참여를 높이는 데 필요한 클라우드 서비스를 추가하는 것이 얼마나 쉬운지 설명했습니다.</p>  <p>따라서 현재 www.windowsazure.com/freetrial 무료 Windows Azure 계정 및 10개의 무료 Mobile Services 등록하고 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0224" target="_blank">Mobile Services</a> 사용하여 개발하는 것이 얼마나 빠르고 쉬운지 확인하세요.&nbsp;</p>  <p>몇 일 만에 <a href="https://www.windowsazure.com/en-us/develop/mobile/tutorials/get-started-wp8/" target="_blank">To dosample&nbsp; 애플리케이션</a> 을 만들었으며 모바일 서비스 백 엔드는 처음부터 빌드하고 배포하는 데 몇 시간밖에 걸리지 않습니다.</p>  <p>Windows 8 대한 <a href="https://apps.microsoft.com/webpdp/en-us/app/digital-health-scorecard/34dfeac4-b282-40cc-ac1b-bee5c388bce8" target="_blank">Johnson Johnson &amp; Digital Health 성과 기록표</a> 애플리케이션은 Mobile Services&mdash; 통해 익명 집계 데이터를 업로드하며 백 엔드를 빌드하고 배포하는 데 40분밖에 걸리지 않습니다.&nbsp; 얼마나 오래 걸릴 것인가?</p>  <p>언제나처럼 질문이 있는 경우 <a href="https://go.microsoft.com/fwlink/?LinkID=257542&amp;clcid=0x409" target="_blank">포럼</a>에서 질문해 주세요. 피드백이 있거나 앱을 과시하려는 경우 Windows Azure Mobile Services 팀에 <a href="mailto:mobileservices@microsoft.com" target="_blank">mobileservices@microsoft.com</a>메일을 보냅니다.&nbsp; 당신은 또한 트위터에서 <a href="https://twitter.com/joshtwist" target="_blank">@joshtwist</a>나를 찾을 수 있습니다.</p>'
