Slug: just-announced-fujitsu-launches-global-cloud-platform-service-powered-by-windows-azure
Title: '방금 발표: 후지츠, Windows Azure에서 제공하는 글로벌 클라우드 플랫폼 서비스 출시'
Summary: 오늘 후지츠와 Microsoft는 Windows Azure에서 구동되고 후&rsquo;지츠에서 실행되는 후지&rsquo;츠 글로벌 클라우드 플랫폼 서비스(&ldquo;FGCP/A5&rdquo;)의 첫 번째 릴리스를 발표했습니다.
Content: '<p align="left">오늘 후지츠와 Microsoft는 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>에서 구동되고 일본의 후지츠 데이터 센터에서 실행되는 후지&rsquo;츠&rsquo; 글로벌 클라우드 플랫폼 서비스(&ldquo;FGCP/A5&rdquo;)의 첫 번째 릴리스를 발표했습니다. 후지츠가 4월 21일부터 20개 회사에 평가판을 통해 일본에서 제공하고 있는 이 서비스는 8월에 공식적으로 출시될 예정입니다. 이 출시는 후지츠가 Windows Azure 플랫폼 어플라이언스의 첫 공식 프로덕션 릴리스를 표시하기 때문에 중요합니다. FGCP/A5를 통해 고객은 친숙한 Windows Azure 플랫폼 기술을 사용하여 탄력적으로 확장 가능한 애플리케이션을 빠르게 빌드할 수 있으며, 이를 통해 IT 운영 관리를 간소화하고&nbsp; 전 세계적으로 보다 효과적으로 경쟁할 수 있습니다. </p>  <p align="left">다양한 고객을 대상으로 하는 FGCP/A5는 Windows Azure 컴퓨팅 및 스토리지, SQL Azure 및 Windows Azure AppFabric 기술로 구성되며, 애플리케이션 개발 및 마이그레이션, 실시간 작업 및 지원을 다루는 추가 서비스를 제공합니다. </p>  <p align="left">이 발표는 2010년 7월 월드와이드 파트너 컨퍼런스에서 발표된 후지츠와 Microsoft 간의 Windows Azure 플랫폼 어플라이언스에 대한 글로벌 전략적 파트너십에 따른 것입니다. 이 파트너십을 통해 Fujitsu는 Microsoft 제공 서비스와 함께 작동하여 Windows Azure 플랫폼을 기반으로 하는 솔루션을 활성화, 제공 및 관리할 수 있습니다. </p>  <p align="left">전체 보도 자료를 읽으려면 여기를 클릭하십시오.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/06/07/just-announced-fujitsu-launches-global-cloud-platform-service-powered-by-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
