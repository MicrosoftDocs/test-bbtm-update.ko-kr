Title: 'Azure App Service 업데이트: 무료 Linux 계층, Python 및 Java 지원 등'
Summary: 웹 애플리케이션은 기존 애플리케이션을 클라우드로 마이그레이션하거나 최종 사용자를 만족시키는 새로운 기능을 추가하여 혁신하는 데 도움을 주든 간에 많은 Azure App Service 고객에게 비즈니스에 중요한 애플리케이션의 중심에 계속 있습니다.
Content: >-
  <p>웹 애플리케이션은 기존 애플리케이션을 클라우드로 마이그레이션하거나 최종 사용자를 만족시키는 새로운 기능을 추가하여 혁신하는 데 도움을 주든 간에&rsquo; 많은 Azure App Service 고객을 위한 비즈니스에 중요한 애플리케이션의 중심에 계속 있습니다. 최근에 Azure App Service에 호스트된 200만 개 이상의 애플리케이션 및 웹 사이트와 550,000명의 월간 활성 고객을 기록하며 Azure App Service에 대한 몇 가지 중요한 이정표를 축하했습니다. <a href="https://customers.microsoft.com/story/laliga-media-entertainment-azure">스페인의 LaLiga 미디어 및 엔터테인먼트 회사와</a>의 최근 고객 성공 사례는 고객이 Azure App Service 및 Cognitive Services 또는 AI를 활용하여 진정으로 매력적인 환경을 구축하기 위해 수행하는 놀라운 작업 중 일부를 보여줍니다.</p>


  <p>&rsquo;<a href="https://azure.microsoft.com/services/app-service/">Azure App Service</a>에 대한 새로운 기능, 특히 Microsoft 스택 및 오픈 소스 모두에서 다양한 애플리케이션 집합을 서비스로서의 플랫폼에서 효율적으로 호스트할 수 있도록 하는 데 중점을 둔 새로운 기능을 공유하게 되어 매우 기쁩니다.</p>


  <ul>
   <li>Linux의 App Service에서 영구적으로 무료 계층을 사용하여 <a href="https://docs.microsoft.com/azure/app-service/containers/quickstart-nodejs">Node.js</a>, <a href="https://docs.microsoft.com/azure/app-service/containers/quickstart-python">Python</a> 및 <a href="https://docs.microsoft.com/azure/app-service/containers/quickstart-php">PHP</a> 앱을 빌드, 배포 및 실행합니다.</li>
   <li>이제 Python(3.7, 3.6, 2.7) 지원 Linux가 일반 공급됩니다.</li>
   <li>Java 11은 이제 Windows 및 Linux에서 사용할 수 있습니다.</li>
   <li>Linux의 새로운 내장 빌드 시스템은 Node.js 및 Python 패키지 종속성 확인 및 설치와 사용자 지정 빌드 스크립트 실행을 처리합니다.</li>
   <li>가상 네트워크 연결 리소스에 대한 보안 액세스가 필요한 Linux 워크로드, Linux의 App Service는 백 엔드 가상 네트워크 통합(미리 보기)을 지원합니다.</li>
   <li>Azure Portal의 새로운 전체 화면 만들기 환경.</li>
  </ul>


  <h2>체험 계층</h2>


  <p>실험 및 탐색은 호기심 많은 개발자가 클라우드 기반 개발을 시도하는 방법입니다. 새로운 무료 계층을 사용하면 개발자는 청구서 지불에 대해 걱정하지 않고도 Linux에서 App Service를 사용하여 쉽게 실험할 수 있습니다. 무료 계층을 사용하는 것은 처음에 새 웹 애플리케이션을 만들 때 무료 SKU를 선택하는 것만큼 쉽습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/48ac41c2-060c-475b-a82d-3c642cc2ca73.png"><img alt="Using the Free Tier is as easy as selecting the Free SKU when initially creating a new web application." border="0" height="431" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/298981cc-fb46-457f-b830-fefb464a0425.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="무료 계층" width="701"></a><br>

  &nbsp;<br>

  무료 계층에서 실행할 때 사용할 수 있는 컴퓨팅 리소스 및 옵션에 대한 자세한 내용은 <a href="https://docs.microsoft.com/azure/azure-subscription-service-limits#app-service-limits">Azure 구독 및 서비스 제한 페이지에서</a> 확인할 수 있습니다.</p>


  <h2>Python 일반 공급 및 새 빌드 시스템</h2>


  <p>Linux의 App Service는 몇 달 전에 확장된 Python 지원을 도입했으며, 이제 Python 버전 3.7, 3.6 및 2.7을 일반적으로 사용할 수 있습니다. Linux의 App Service에 대한 새로운 빌드 시스템과 결합되어 <a href="https://docs.microsoft.com/azure/app-service/containers/quickstart-python">Python</a> 및 <a href="https://docs.microsoft.com/azure/app-service/containers/quickstart-nodejs">Node.js</a> 개발자가 Azure에서 앱을 신속하게 배포하고 실행할 수 있도록 그 어느 때보다 쉬워졌습니다. 새 빌드 시스템은 Node.js 앱에 대해 yarn 또는 npm을 사용하고 Python 앱의 경우 pip를 사용하여 패키지 종속성을 자동으로 해결합니다. 또한 빌드 시스템은 Python 앱에 대한 정적 파일을 자동으로 수집하고 Node.js 및 Python 앱 모두에 대한 빌드 전 및 사후 스크립트를 실행하는 등의 사용자 지정을 지원합니다. 런타임에 Linux의 App Service는 npm 시작이 있는 Node.js 앱을 실행하고 Python 앱은 Django 및 Flask와 같은 WSGI 프레임워크에 대한 지원을 포함하여 Gunicorn을 사용하여 실행됩니다. <a href="https://github.com/Microsoft/Oryx">새 빌드 시스템에 대한 구성 옵션 및 사용 가능한 사용자 지정에 대해</a> 자세히 알아봅니다.</p>


  <h2>Linux 및 Windows 모두에 대한 Java 11 일반 공급</h2>


  <p>이제 Linux 및 Windows App Service 모두에서 Java 11을 사용할 수 있습니다. 개발자는 Java 11을 사용하여 Java 11 또는 Tomcat 8.5 및 9.0의 WAR 파일에서 JAR 파일을 실행할 수 있습니다. Java 11을 사용하면 이제 Linux의 App Service에서 두 가지 최신 LTS 버전의 Java 런타임을 지원하며, Windows App Service는 최신 LTS 버전 3개를 지원합니다. Microsoft는 2023년 7월까지 Java 7, 2025년 3월까지 Java 8, 2026년 9월까지 Java 11을 지원합니다. 즉, Azure 고객은 API 변경 내용을 탐색하고 자체적인 속도로 새 버전의 Java를 채택할 수 있습니다. <a href="https://docs.microsoft.com/azure/app-service/containers/quickstart-java">현재 App Service에서 Java를 사용해 보고</a> 자세한 내용은 <a href="https://docs.microsoft.com/azure/app-service/containers/app-service-linux-java">Java 개발자 가이드</a> 를 참조하세요.</p>


  <h2>애플리케이션 만들기를 위한 UX 업데이트</h2>


  <p>개발자는 App Service에서 쉽게 시작하고 실행할 수 있는 환경을 원하지만, 계속 확장되는 기능으로 화면 혼란으로 압도되기를 원하지 않습니다&rsquo;. Azure Portal의 새로운 App Service 전체 화면 만들기 환경은 향상된 화면 공간을 활용하여 개발자에게 스마트 기본값을 안내하는 동시에 추가 사용자 지정 옵션 및 생성 진행 상황에 대한 실시간 피드백을 깔끔하게 제공합니다.</p>


  <p>새 환경에서는 선택한 게시 및 OS 선택 항목에 맞게 동적으로 조정되는 런타임 스택을 선택하여 App Service의 코드 및 컨테이너 기반 배포에 사용할 수 있는 모든 옵션을 제공합니다.<br>

  &nbsp;&nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad048ea3-857f-4667-aa02-689ea005a296.png"><img alt="Azure App Service presents all the available options for both code and container-based deployments available." border="0" height="744" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a09654c1-152b-4ef4-a72d-0a2ad535054f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="환경 만들기" width="689"></a></p>


  <p>개발자가 사용자 지정 UX를 안내하고 필요에 따라 애플리케이션에 애플리케이션 Insights 추가하고 ARM 태그를 구성한 후 선택한 항목에 대한 요약이 표시됩니다.<br>

  &nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8bfa575f-f569-4c27-a148-8c0bcb60d746.png"><img alt="At the end of the application creation experience, the developer is presented with a summary of their choices." border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac2f6bba-b629-4b6b-8e63-53d5d222f8c8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="유효성 검사 만들기" width="358"></a>&nbsp;<br>

  애플리케이션을 만드는 동안 새 UX 환경은 프로비전 프로세스의 실시간 보기를 보여 줍니다. 프로비전이 완료되면 개발자는 발생한 중간 단계와 새로 프로비전된 애플리케이션으로 이동하는 편리한 링크를 볼 수 있습니다.<br>

  &nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/86291ebe-38ef-4d86-ab54-b49c9b488855.png"><img alt="Azure App Service shows a real-time view of the provisioning process, including a convenient link to jump to the newly provisioned application." border="0" height="364" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d79bf2b-0b84-4ec3-a5bc-aa5c62588e09.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="완료된 만들기 " width="528"></a>&nbsp;<br>

  오늘 <a href="https://portal.azure.com/">Azure</a> Portal에 로그인하고 App Service에서 새 앱 만들기를 시작합니다.</p>


  <h2>Linux의 App Service에 대한 가상 네트워크 통합 미리 보기</h2>


  <p>Linux의 App Service는 Linux에서 App Service의 공용 변형에 대한 백 엔드 가상 네트워크 통합의 미리 보기를 소개합니다. 표준 또는 Premium v2 계층에서 실행되는 애플리케이션은 이제 새 미리 보기 가상 네트워크 통합 기능을 사용하여 가상 네트워크에 연결할 수 있습니다. 가상 네트워크에 연결되면 이 기능을 사용하면 Linux 애플리케이션이 동일한 가상 네트워크에 연결된 다른 리소스와 통신할 수 있습니다. 여기에는 Express 경로 또는 사이트 간 VPN을 통해 연결할 수 있는 리소스와 Azure Database for MySQL 서버 및 Azure Database for PostgreSQL 서버를 비롯한 서비스 엔드포인트를 통해 보호되는 기타 Azure 플랫폼 서비스가 포함됩니다.<br>

  &nbsp; <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b3d15e14-9dbb-4834-9e8c-6a36ab4146f3.png"><img alt="Applications running in the Standard or Premium v2 tiers can now connect to virtual networks using the new preview virtual network integration feature." border="0" height="376" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d676478a-5fa5-470d-bb09-eb79612d8e2a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="MySQL Vnet 구성" width="1130"></a>&nbsp;<br>

  <a href="https://aka.ms/appservicelinuxvnet">새 가상 네트워크 통합 기능에</a> 대한 자세한 정보를 알아봅니다.</p>


