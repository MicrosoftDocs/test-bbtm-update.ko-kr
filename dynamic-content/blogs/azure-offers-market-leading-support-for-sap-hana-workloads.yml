Title: Azure는 SAP HANA 워크로드에 대한 시장을 선도하는 지원을 제공합니다.
Summary: 오늘 SAP Sapphire Now 컨퍼런스에서 Microsoft와 SAP는 Azure에서 가장 광범위한 지원과 탁월한 성능을 제공하는 새롭고 흥미로운 배포 옵션을 발표했습니다.
Content: >-
  <p>비즈니스에서 SAP 엔터프라이즈 애플리케이션을 사용하는 경우 SAP HANA 및 클라우드로의 여정이 가장 중요합니다. 복잡한 &ndash; 가격/성능, 호환성, 가용성, 확장성, 운영 민첩성 및 혁신 능력을 결정하는 많은 고려 사항이 있습니다.&nbsp;</p>


  <p>오늘 <a href="https://events.sap.com/sapandasug/en/home.html?bc=1">SAP Sapphire Now</a> 컨퍼런스에서 Microsoft와 SAP는 대규모 퍼블릭 클라우드 공급자의 가장 큰 SAP HANA 프로덕션 워크로드를 처리하는 기능을 포함하여 <b>가장 광범위한 지원</b> 과 <b>비교할 수 없는 성능을 </b>제공하는 새롭고 흥미로운 배포 옵션을 Azure에 발표했습니다.</p>


  <p>이 발표를 통해 엔터프라이즈 소프트웨어 및 클라우드의 리더인 Microsoft와 SAP는 SAP 배포에 더 많은 <b>선택을</b> 제공하기 위해 파트너 관계를 확장하고 있습니다. Azure는 곧 다음을 포함하여 훨씬 더 광범위한 SAP 애플리케이션에 대한 플랫폼 기능을 제공할 예정입니다.</p>


  <ul>
      <li>SAP HANA on Azure는 SAP BW와 같은 SAP HANA Enterprise OLAP 애플리케이션에 대해 최대 32TB의 메모리를 확장할 수 있는 배포에 대한 다중 노드 지원을 제공합니다.</li>
      <li>단일 노드가 있는 Azure의 SAP HANA는 S/4HANA와 같은 SAP HANA Enterprise OLTP 애플리케이션에 대해 최대 3TB의 메모리를 지원합니다.</li>
      <li>Azure Marketplace의 SAP HANA One 이미지</li>
      <li>Azure <i>GS5</i>에서 SAP S/4HANA의 제어된 가용성 <sup>[i]</sup></li>
  </ul>


  <p>또한 현재 다음과 같은 새로운 시나리오를 사용할 수 있습니다.</p>


  <ul>
      <li>프로덕션 및 비프로덕션 시나리오에서 OLAP용 <i>Azure GS5</i>의 SAP HANA Enterprise(단일 노드)</li>
      <li>비프로덕션 시나리오용 OLTP NetWeaver 솔루션용 <i>Azure GS5</i>의 SAP HANA Enterprise</li>
  </ul>


  <p>Azure의 SAP HANA에는 가장 큰 SAP HANA 워크로드를 처리하기 위해 <b>가장 강력한 SAP 인증 퍼블릭 클라우드 인프라</b> 를 제공하는 새로운 대규모 인스턴스 유형 집합이 포함되어 있습니다.</p>


  <table border="1" cellpadding="1" cellspacing="1" style="width: 500px;">
      <tbody>
          <tr>
              <td>
              <p style="margin-left: 40px;"><strong>Azure의 SAP HANA(대규모 인스턴스)</strong> <sup>[ii]</sup></p>
              </td>
          </tr>
          <tr>
              <td>
              <p style="margin-left: 40px;">2 x Intel&reg; Xeon&reg; Processor E7-8890 v3, 768GB RAM, 3TB Storage</p>
              </td>
          </tr>
          <tr>
              <td>
              <p style="margin-left: 40px;">4 x Intel&reg; Xeon&reg; Processor E7-8890 v3, 1.5TB RAM, 6TB Storage</p>
              </td>
          </tr>
          <tr>
              <td>
              <p style="margin-left: 40px;">2 x Intel&reg; Xeon&reg; Processor E7-8890 v3, 1.5TB RAM, 6TB Storage</p>
              </td>
          </tr>
          <tr>
              <td>
              <p style="margin-left: 40px;">4 x Intel&reg; Xeon&reg; Processor E7-8890 v3, 3TB RAM, 12TB Storage</p>
              </td>
          </tr>
      </tbody>
  </table>


  <p>이러한 새로운 배포 옵션을 통해 고객은 확장성이 뛰어나고 규정을 준수하며 <b>엔터프라이즈에서 검증된 플랫폼에서 </b> 가장 까다롭고 업무에 중요한 SAP HANA 워크로드를 안정적으로 실행할 수 있습니다. 얼리어답터,<b> Coats LLC, Rockwell Automation </b>및<b> Nortek</b> 은 이미 이 인프라를 활용하여 Azure에서 SAP 배포를 실행하고 있습니다. 또한 SAP는 Concur용 SAP S/4HANA의 내부 배포를 호스트하기 위해 Azure를 적극적으로 평가하고 있습니다&reg;.</p>


  <p>이 발표의 일환으로 Azure Linux Virtual Machines에서 SAP Business Suite, NetWeaver 및 SAP HANA Developer Edition의 인증 및 지원을 확장하게 되어 기쁩니다. 고객은 2,000 SAPS에서 250,000개의 SAPS 용량에 이르는 SAP 워크로드를 지원하는 데 사용할 수 있는 다양한 Azure VM 크기로 2계층 또는 3계층 SAP 구성을 배포하도록 선택할 수 있습니다.</p>


  <p>Azure는 엔터프라이즈 고객을 위한 광범위한 선택 및 기능을 갖춘 SAP 워크로드를 실행하기 위한 가장 포괄적인 플랫폼을 제공합니다. SAP HANA를 지원하는 새로운 공지 사항 외에도 SAP 애플리케이션에 대한 기존 지원에는 다음이 포함됩니다.</p>


  <ul>
      <li>다양한 SAP 솔루션의 OS에 대한 Linux 및 Windows 선택</li>
      <li>SAP NetWeaver 워크로드용 데이터베이스 관리 시스템용 SAP ASE, IBM DB2, Oracle 및 SQL Server 선택</li>
      <li>HA/DR 및 엔터프라이즈급 보안 및 규정 준수에 대한 기본 제공 지원</li>
      <li>전체 애플리케이션 수명 주기 &ndash; 개발/테스트/prod/지원을 위한 환경의 Agile 프로비저닝</li>
      <li><a href="https://azure.microsoft.com/en-us/blog/microsoft-cloud-accelerates-in-canada-and-expands-to-south-korea/">32</a>개 Azure 지역에서 더 높은 수준의 Azure 서비스 &ndash; O365, BI, Machine Learning, Mobile 등을 사용하여 최신 앱을 빌드하는 풍부한 개발 환경</li>
      <li>SAP <a href="https://cal.sap.com/subscription?pguid=7c62fde6-5176-4293-98ef-c423b0bc5301&amp;provider=0a561698-9688-48b2-ba93-d4ee5fd79192">클라우드 어플라이언스 라이브러리</a>를 통해 Azure Virtual Machines의 SAP HANA Developer Edition.</li>
  </ul>


  <p>Azure Linux VM에 SAP 시스템 배포를 오늘 시작하려면 <a href="https://blogs.msdn.microsoft.com/saponsqlserver/">Microsoft 플랫폼 블로그</a>의&nbsp; SAP 애플리케이션 실행을 참조하세요. 오늘&rsquo; 공지 사항에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/campaigns/sap/">SAP 솔루션 페이지를 참조하세요</a>.</p>


