Title: Microsoft는 와이오밍에 두 개의 새로운 데이터 센터를 사용하여 클라우드 서비스를 확장합니다.
Summary: 오늘, 우리는 미국 중서부 데이터 센터 지역의 디지털 서비스에 대한 성장과 수요를 확장하고 지원할 수 있도록 하여 와이오밍 주 샤이엔에 있는 두 개의 새로운 Microsoft 데이터 센터(샤이엔 비즈니스 파크웨이와 들소 비즈니스 파크에 있는 다른 데이터 센터)를 출시한다고 발표했습니다. Cheyenne은 2012년부터 Microsoft의 클라우드 인프라 서비스의 본거지로 사용되어 왔으며, 이러한 확장을 통해 현재 및 신규 고객에게 서비스를 계속 제공할 수 있습니다.
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/103bfe6c-40bf-48cc-aac0-2530dcc2d23d.jpg"><img alt="Microsoft employees at our datacenter in Cheyenne, Wyoming" border="0" height="683" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bb8e3a5e-8c96-44b5-9253-07fb55b767fc.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="와이오밍 주 샤이엔에 있는 데이터 센터의 Microsoft 직원" width="1024"></a></p>


  <p>오늘 Im&rsquo;은 샤이엔, 샤이엔 비즈니스 파크웨이의 와이오밍&mdash; 및 들소 비즈니스 파크&mdash;네블링에 있는 두 개의 새로운 Microsoft 데이터 센터의 출시를 발표하여 미국 중서부 데이터 센터 지역의 디지털 서비스에 대한 성장과 수요를 확장하고 지원한다는 사실을 공유하게 되어 기쁩니다. Cheyenne은 2012년부터 Microsofts&rsquo; 클라우드 인프라 서비스의 본거지이며, 이러한 확장을 통해 현재 및 신규 고객에게 서비스를 계속 제공할 수 있습니다.</p>


  <p>두 개의 새로운 데이터 센터는 지속 가능한 설계와 운영을 염두에 두고 구축되어 탄소 음수에 대한 Microsofts&rsquo;의 노력에 기여합니다. Were&rsquo;는 물 보존과 샤이엔&rsquo; 수자원 보존을 위한 상당한 노력을 기울이고 있습니다. 우리의 현재 및 새로운 데이터 센터는 온도가 화씨 85도 미만일 때 냉각을 위해 물 대신 외부 공기를 사용하는 <a href="https://go.microsoft.com/fwlink/p?linkid=2158328" target="_blank">곡류 냉각</a>을 사용합니다. 이 프로세스는 다른 물 기반 냉각 시스템보다 적은 전기와 최대 90% 적은 물을 사용합니다. Weve&rsquo;는 이미 지역 주요 분수령을 촉진, 개선, 복원 및 활성화&rsquo;하는 것을 목표로 하는 크로우 크릭 부흥을&rsquo; 포함하여 와이오밍 자연 환경을 보존하는 데 도움이되는 지역 단체에 지속 가능성 보조금에 500K 이상을 투자했습니다.</p>


  <p>우리의 데이터 센터는 지속 가능성을 최우선으로 염두에 두고 구축될 뿐만 아니라 와이오밍에 있는 Microsofts&rsquo;의 존재는 주민들에게 실질적인 경제 및 지역 사회에 영향을 미칠 것입니다. 현재 이 지역에 200명 이상의 직원과 공급업체를 고용하고 있으며, 이 확장을 통해 최대 건설 기간 동안 700개 이상의 직책을 포함하여 지역 사회를 위한 더 많은 일자리를 창출할 수 있습니다. Microsoft는 데이터 센터를 구축하는 것 외에도 새로운 물, 하수도 및 도로 인프라에 투자하여 와이오밍의 새로운 비즈니스 성장을 지원할 Bison Business Park에 더 쉽게 접근할 수 있도록 하고 있습니다.</p>


  <p>&ldquo;와이오밍의 데이터 센터 산업의 성장은 Microsoft가 주도해 왔으며, 이는 우리 경제의 지속적인 다각화의 중요한 신호가 될 것입니다. 저는 와이오밍에 대한 Microsoft&#39;의 헌신에 감사드리며, 그들이 우리 경제의&rdquo; 여러 부문에 가져다 준 혜택에 감사한다고 <strong>와이오밍 주지사 마크 고든은</strong> 말했습니다. &ldquo;미드 주지사는 2012년 최초의 Microsoft 데이터 센터를 주에 도입하는 데 영감을 주었습니다. 이 열차를 움직이게 하는 인센티브가 작동하고 있습니다. 이것은 증기를 데리러 계속 우리의 성장 경제의 분야입니다. 점점 더 많은 기업들이 향후 몇 년 동안 와이오밍에 건설을 모색하고 있습니다.&rdquo;</p>


  <p>&ldquo;샤이엔 <strong>시장 패트릭 콜린스</strong>는 추가 데이터 센터가 샤이엔과 라라미 카운티의&rdquo; 모든 사람들에게 큰 승리라고 말했다. &ldquo;이를 통해 더 많은 첨단 기술 기회, 숙련 된 인력이 제공되며 Microsofts&rsquo;의 기존 경제적 영향이 지역 사회에 확대됩니다.&rdquo;</p>


  <p>와이오밍에서 Microsofts&rsquo; 디지털 역량을 확장하면 이 지역의 신규 및 기존 고객에 대한 수요를 충족할 수 있으며&rsquo;, 주에서 다양한 비즈니스의 성장을 지속적으로 지원하고 일자리 창출 및 경제적 기회를 촉진할 수 있는 이니셔티브에 대해 주 및 지역 지도자들과 협력하기를 기대합니다.</p>


  <h2>커뮤니티에 투자</h2>


  <p>Microsoft TechSpark와 데이터 센터 Community 개발 프로그램을&rsquo; 통해 와이오밍 주와 긴밀히 협력하여 주에 도움이 될 수 있는 솔루션을 만들었습니다.</p>


  <ul>
      <li><strong>K12 컴퓨터 과학 기회:</strong> Weve&rsquo;는 와이오밍 교육부와 협력하여 주 전역의 30개 이상의 학군에 대한 지속적인 컴퓨터 과학 교육을 주최하여 60,000명 이상의 K-12 학생에게 영향을 미쳤습니다. Were&rsquo;는 또한 Code.org 및 와이오밍 대학과 협력하여 수백 명의 K12 교사의 역량을 구축하여 주 전역의 수천 명의 학생들에게 컴퓨터 과학 교육을 제공했습니다. Microsofts&rsquo; TEALS 고등학교 컴퓨터 과학 프로그램은 또한 6개의 와이오밍 고등학교와 협력하여 라라미, 질레트, 더글러스, 캐스퍼 및 버팔로에서 약 500명의 학생들을 위한 고품질의 컴퓨터 과학 교육을 구축했습니다.</li>
      <li><strong>품질 작업 생성:</strong> Microsoft는 와이오밍에서 일자리 창출, 인력 개발에 중점을 두고 와이오밍 스타트업 커뮤니티를 육성하는 기술 부문을 구축하기 위해 500K 이상을 투자했습니다. gBETA Cheyenne&rdquo;&rsquo;이라는 &ldquo;스타트업 액셀러레이터를 통해 15개의 와이오밍 스타트업이 회사와 지역 기술 일자리를 성장시키기 위해 거의 3백만 달러의 투자 자본을 조달하는 데 도움을 주었습니다. Weve&rsquo;는 또한 라라미, 샤이엔 및 윈드 리버 예약에서 스타트업 대회를 후원하여 신진 와이오밍 스타트업에 주목하고 멘토링을 했습니다.</li>
      <li><strong>광대역 액세스 증가:</strong> Were&rsquo;는 더 많은 교육 및 경제적 기회를 제공하는 지역 사회가 인터넷에 더 쉽게 접근 할 수 있도록하는 데 집중했습니다. 그래서&rsquo; Weve&rsquo;는 다운타운 샤이엔 디포, COMEA 쉼터 및 두 개의 라라미 카운티 공공 도서관 위치와 같은 주요 커뮤니티 위치에서 무료 WiFi를 시작하기 위해 350,000 달러 이상을 투자하여 매년 100,000 명 이상의 방문객과 주민들이 연결 상태를 유지할 수 있도록 도왔습니다. Microsofts&rsquo; Airband 프로그램을 통해 Weve&rsquo;는 Vistabeam과 협력하여 광대역에 액세스할 수 없었던 19,000명의 이전에는 제공되지 않은 농촌 인구를 포함하여 이 지역의 116,600명의 와이오밍 주까지 광대역 액세스를 증가시켰습니다.</li>
      <li><strong>업스킬링 기회:</strong> Weve&rsquo;는 라라미 카운티 Community 칼리지의 Microsoft 데이터 센터 아카데미, 배열 기술 및 디자인 학교의 기술 견습 프로그램, Upskill Wyoming 프로그램을 포함하여 COVID-19 문제에 대응하기 위해 3 개의 성인 업스킬링 프로그램을 시작하기 위해 백만 달러 이상을 투자했습니다. 이러한 기회는 와이오밍 시민들에게 더 나은 임금을 지불하는 원격 및 지역 내 일자리를 추구 할 수있는 장학금과 업 스킬 기회를 제공합니다.</li>
  </ul>


  <h2>자세한 정보</h2>


  <p>새로운 데이터 센터를 통해 와이오밍과 현지 고객 및 커뮤니티 구성원에게 지속적으로 서비스를 제공하고 클라우드 서비스의 가용성을 확장하게 되어 기쁩니다. Microsoft Azure <a href="https://azure.microsoft.com/en-us/global-infrastructure/geographies/" target="_blank">글로벌 인프라</a> 웹 사이트에서 미국 중서부 데이터 센터 지역의 Microsoft Azure 및 기회에 대해 자세히 알아볼 수 있습니다.</p>


