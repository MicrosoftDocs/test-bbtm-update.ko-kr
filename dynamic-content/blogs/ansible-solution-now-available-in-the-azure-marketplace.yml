Title: 이제 Azure Marketplace에서 사용할 수 있는 Ansible 솔루션
Summary: 작년에는 Azure Cloud Shell의 Ansible 및 Visual Studio Code Ansible 확장을 통해 훌륭한 개발자 환경을 공유했습니다. 오늘 Azure Marketplace에서 완전히 구성된 버전을 출시하면서 Azure에서 Ansible에 대한 지원을 확장하게 되어 기쁩니다.
Content: >-
  <p>작년에는 Azure Cloud Shell의 <a href="https://www.ansible.com/" target="_blank">Ansible</a>을 통해 뛰어난 개발자 환경의 릴리스와 Visual Studio Code 대한 Ansible 확장을 공유했습니다. &rsquo;오늘 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/azure-oss.ansible" target="_blank">완전히 구성된 Azure Marketplace Ansible 솔루션을 사용하여 Azure에서 Ansible</a>에 대한 지원을 확장하게 되어 기쁩니다.</p>


  <p>Microsoft Azure 서비스와의 상호 작용에서 알 수 있듯이 Azure에서 인프라 프로비저닝을 자동화하고 오케스트레이션하는 데 도움이 되는 <a href="https://docs.ansible.com/ansible/list_of_cloud_modules.html#azure" target="_blank">Ansible 클라우드 모듈</a> 제품군을 제공했습니다. Azure에 Ansible 클라우드 모듈을 사용하려면 Azure API를 사용하여 인증해야 합니다. 이 Ansible 솔루션을 사용하면 팀이 이전에 MSI(관리 서비스 ID)로 알려진 <a href="https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview" target="_blank">Azure 리소스에 대한 관리 ID와 함께 Ansible</a>을 사용할 수 있습니다. 즉, ID를 사용하여 코드 또는 환경 변수의 자격 증명 없이 Azure Active Directory 인증을 지원하는 모든 서비스에 인증할 수 있습니다.</p>


  <p>또한 이 솔루션 템플릿을 사용하면 필요에 따라 버전 2.5.0(예: 2.7.5)보다 나중에 Ansible 릴리스를 선택할 수 있습니다. 기본적으로 최신 릴리스 버전이 사용됩니다. 또한 Azure CLI를 사용하도록 설정합니다. 이러한 기능을 사용하면 클라우드 구성 &amp; 관리 및 프로덕션 시나리오에 일관되게 호스트되는 Ansible 인스턴스를 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf45deba-12b2-447f-b392-719ad70488b5.png"><img alt="Screenshot of Ansible Marketplace offering" border="0" height="839" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/41deef8d-426e-4232-91b6-bca6cd48943a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Ansible Marketplace 제품의 스크린샷" width="1884"></a></p>


  <p><a href="https://portal.azure.com/" target="_blank">Azure Portal</a>에서<strong> Ansible을</strong> 검색하거나 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/azure-oss.ansible" target="_blank">Azure Marketplace</a>로 이동하여 <strong>지금 가져오기</strong>를 선택하여 Ansible의 호스트된 인스턴스를 만들 수 있습니다. 단계별 연습을 제공하는 <a href="https://docs.microsoft.com/en-us/azure/ansible/ansible-deploy-solution-template" target="_blank">3분</a> 빠른 시작을 찾을 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9cf2b6a9-2ce9-4a0f-b38d-384159f7f437.gif"><img alt="Create Ansible solution gif" border="0" height="524" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/18d9837e-044d-4336-9954-1ff6014ae213.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Ansible 솔루션 gif 만들기" width="800"></a></p>


  <h2>Ansible 솔루션 및 Ansible 확장 &ndash; 개발 로컬, Azure에서 실행</h2>


  <p>&rsquo;로컬 환경에서 Ansible 플레이북을 작성하지만 완전히 구성된 Ansible 호스트에서 실행하는 것이 일반적입니다. <a href="https://marketplace.visualstudio.com/items?itemName=vscoss.vscode-ansible" target="_blank">Ansible 개발자가 Ansible</a> 플레이북 또는 전체 작업 영역을 복사하고 원격 Ansible 호스트에서 실행할 수 있도록 Ansible 확장에 대한 보안 셸 지원을 추가했습니다. 이제 Ansible 개발자는 macOS, Linux 및 Windows 운영 체제에서&nbsp; 실행되는 무료 코드 편집기인 <a href="https://code.visualstudio.com/" target="_blank">Visual Studio Code</a> <a href="https://marketplace.visualstudio.com/items?itemName=vscoss.vscode-ansible" target="_blank">Ansible 확장을</a> 사용하여 모든 플랫폼에서 Ansible 플레이북을 개발하고 Ansible 솔루션에서 만든 완전히 구성된 Ansible 호스트에서 실행할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d89c5da5-46ce-4fbd-9c6d-036079dc856f.gif"><img alt="Ansible extension gif" border="0" height="524" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/63c74de0-d77a-485f-9408-c368805f991b.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Ansible 확장 gif" width="800"></a></p>


  <p>로컬 환경에서 Ansible 호스트에 연결하는 데 사용되는 구독에 대한 가상 머신 액세스 권한을 부여해야 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6c174f7d-e37e-4e17-bd33-c98f78bfb63a.png"><img alt="Screenshot of granting virtual machines access to subscriptions in the Azure portal" border="0" height="1999" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dee95cc9-fd53-48ae-9172-51a155a7968c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Portal에서 가상 머신에 구독에 대한 액세스 권한을 부여하는 스크린샷" width="2865"></a></p>


  <p>Azure에서 Ansible을 위해 만드는 개발자 환경 개선에 대해 기쁘게 생각하고 있습니다. 계속 진행하여 Ansible 솔루션을 사용해 보세요. 자세한 내용은 <a href="https://docs.microsoft.com/azure/ansible/" target="_blank">Azure 개발자 허브의 Ansible을</a> 방문하세요.</p>
