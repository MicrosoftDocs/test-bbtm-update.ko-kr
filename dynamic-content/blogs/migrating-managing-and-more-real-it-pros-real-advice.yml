Title: '마이그레이션, 관리 등: 실제 IT 전문가. 진짜 조언.'
Summary: 비즈니스 애플리케이션을 클라우드로 이동하는 것을 고려하고 있나요? 그렇다면 계속 읽으십시오!
Content: >-
  <p>비즈니스 애플리케이션을 클라우드로 이동하는 것을 고려하고 있나요? 그렇다면 계속 읽으십시오! Microsoft는 최근에 이미 엔터프라이즈 비즈니스 앱을 클라우드로 이동한 IT 전문가의 경험을 살펴보는 IDG로 연구를 의뢰했습니다. 연구 결과는 비즈니스 성과를 개선하고 향후 조직을 배치할 수 있도록 다른 사람의 경험에서 배울 수 있도록 설계된 전자책에 게시됩니다.</p>


  <p><a href="https://info.microsoft.com/CO-Azure-CNTNT-FY16-04Apr-01-eBook-MigratingManagingAndMore.html?ls=blog">ebook</a>을 다운로드합니다. <em>마이그레이션, 관리 및 기타: 실제 IT 전문가. 실제 조언</em>.</p>


  <p><strong><a href="https://info.microsoft.com/CO-Azure-CNTNT-FY16-04Apr-01-eBook-MigratingManagingAndMore.html?ls=blog"><img align="left" alt="Migrating, Managing, and More e-book" border="0" height="221" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bbc522ab-a3d3-413e-9e33-243e73227951.png" style="margin: 0px 5px 0px 0px; border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: left; display: inline; background-image: none;" title="마이그레이션, 관리 및 기타 e-book" width="240"></a>에 대한 인사이트를</strong> 얻을 수&rsquo; 있는 주요 영역은 다음과 같습니다.</p>


  <p>&bull;&nbsp;&nbsp;&nbsp; 클라우드로의 전환을 이끄는 경쟁 압력<br>

  &bull;&nbsp;&nbsp;&nbsp; 문화적 저항 극복<br>

  &bull;&nbsp;&nbsp;&nbsp; 하이브리드와 프라이빗 및 온-프레미스 클라우드의 이점<br>

  &bull;&nbsp;&nbsp;&nbsp; 작업에 대한 모범 사례</p>


  <p>Azure는 SAP, Oracle, IBM, Red Hat 및 Microsoft의 비즈니스 앱을 지원하여 온-프레미스 환경과 글로벌 규모, 일관성 및 원활한 통합을 제공합니다. Azure G 시리즈 및 D 시리즈 가상 머신은 최신 Intel 클라우드 기술에서 실행되어 데이터 요구 및 트랜잭션 집약적 비즈니스 애플리케이션을 처리할 수 있는 성능 및 안정성을 제공합니다.</p>


  <p>SQL Server 및 SharePoint 같은 인기 있는 다른 Microsoft 제품과 마찬가지로 Windows Server 및 Windows 라이선스를 Azure로 이동할 수 있는 기능을 통해 기존 Microsoft 라이선스에서 더 많은 것을 얻을 수 있습니다.<img align="right" alt="Intel Cloud Technology" border="0" height="55" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d9669c9d-fe2d-4f88-8bf1-7076afe4879f.jpg" style="margin: 15px 0px 0px 5px; border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="인텔 클라우드 기술" width="240"></p>


  <p>Azure에서 비즈니스 앱을 실행하는 방법에 대해 <a href="https://azure.microsoft.com/en-us/overview/business-apps-on-azure/">자세히 알아봅니</a>다.</p>
