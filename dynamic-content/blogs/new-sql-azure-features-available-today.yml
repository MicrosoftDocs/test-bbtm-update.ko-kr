Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 2010년 4월 9일부터 추가 20개국의 SQL Azure 포함하는 Windows Azure 플랫폼의 가용성에 대한 후속 작업입니다,...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>2010년 4월 9일부터 <a href="https://blogs.msdn.com/windowsazure/archive/2010/04/12/windows-azure-platform-expands-global-availability-to-41-countries.aspx">추가 20개국의 SQL Azure</a> 포함하는 Windows Azure 플랫폼의 가용성에 따라 글로벌 고객과 파트너는 이제 온-프레미스와 클라우드 DBMS.&#160; 간의 지속적인 설계 및 배포를 제공하는 새로운 SQL Azure 기능을 활용할 수 있습니다. </p>  <p>이러한 뉴스 기능은 다음과 같습니다.</p>  <ul>   <li><b>MARS</b> (다중 활성 결과 집합) - 애플리케이션 디자인 프로세스를 간소화합니다.</li>    <li>데이터베이스 이름 바꾸기에서 대칭을 위한 <b>ALTER 이름 바꾸기</b> 프로세스 </li>    <li>애플리케이션 디자인을 더욱 간소화하고 SQL Server 2008 R2 및 Visual Studio 2010에서 직접 데이터베이스 애플리케이션을 배포하여 데이터베이스 배포 유연성을 SQL Azure 데이터 계층 애플리케이션에 대한 애플리케이션 및 <b>다중 서버 관리</b></li> </ul>  <p>많은 고객이 가용성이 높고 공개적으로 액세스할 수 있는 데이터 저장소를 제공하는 간단한 방법을 제공한다는 사실 때문에 SQL Azure SQL Azure 찾습니다.&#160; MySQL과 같은 데이터베이스에서 마이그레이션 프로세스에서 고객이 직면한 주요 문제는 MARS(여러 활성 결과 집합)를 지원하는 기능입니다.&#160;&#160; </p>  <p>오늘날의 고객은 SQL Azure <a href="https://msdn.microsoft.com/en-us/library/ee364757.aspx">데이터 계층 애플리케이션</a>을 등록하고 배포하는 기능을 제공하는 데이터 계층 애플리케이션을 활용할 수도 있습니다. 배포는 Visual Studio 2010 및 SQL Server Management Studio 2008 R2를 통해 수행할 수 있으며 SQL Server Management Studio <a href="https://msdn.microsoft.com/en-us/library/ee364757.aspx">2008 R2</a>를 통해 등록할 수 있습니다. 이를 통해 고객은 온-프레미스 투자를 확장하고 친숙한 도구를 사용하여 온-프레미스 인스턴스에 데이터 계층 애플리케이션을 빌드 및 배포하고 SQL Azure 수 있습니다. 고객은 데이터 계층 애플리케이션을 활용하여 데이터베이스 배포 유연성을 극대화할 수 있습니다.</p>  <p>또한 고객에게 SQL Server 대칭을 허용하는 데이터베이스 이름을 바꿀 수 있는 ALTER 이름 바꾸기 옵션을 제공합니다.</p>  <p><a name="_GoBack"></a>MIX '10에서 언급했듯이, 6월 기간에 새로운 50GB 크기 옵션을 제공할 예정입니다. 오늘날 고객은 설문 조사를 받고 10GB 이상의 storage가 필요한 애플리케이션을 지명하기 위해 <a href="mailto:EngageSA@microsoft.com">EngageSA@microsoft.com</a>&#160; 이메일을 보내 이 새로운 크기 옵션의 얼리어답터가 될 수 있습니다.&#160; 향후 몇 달 동안 새로운 50GB 제품에 대한 자세한 내용을 확인하세요.&#160; </p>  <p>SQL Azure 등록하고 지금 새로운 기능을 사용해 보세요.&#160; </p>
