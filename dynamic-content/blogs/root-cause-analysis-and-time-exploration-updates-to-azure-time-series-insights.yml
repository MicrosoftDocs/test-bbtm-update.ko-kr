Slug: root-cause-analysis-and-time-exploration-updates-to-azure-time-series-insights
Title: Azure Time Series Insights 대한 근본 원인 분석 및 시간 탐색 업데이트
Summary: Azure Time Series Insights 현재 공개 미리 보기로 제공되며, 고객이 시계열 데이터에서 가치를 더 잘 관리하고 찾을 수 있도록 지난 몇 달 동안 열심히 노력해 왔습니다.
Content: >-
  <p>Azure Time Series Insights 현재 공개 미리 보기로 제공되며,&rsquo; 고객이 시계열 데이터에서 가치를 더 잘 관리하고 찾을 수 있도록 지난 몇 달 동안 열심히 일했습니다.&nbsp; 시계열 Insights 수십억 개의 IoT 이벤트를 동시에 탐색하고 분석할 수 있는 완전 관리형 분석, 스토리지 및 시각화 서비스입니다. 또한 한 줄의 코드를 작성하지 않고도 몇 분 안에 Azure로 스트리밍되는 시계열 데이터를 시각화하고 탐색할 수 있습니다. 제품, 가격 책정 및 시작에 대한 자세한 내용은 Azure.com <a href="https://azure.microsoft.com/en-us/services/time-series-insights/">시계열 Insights</a> 웹 사이트를 방문하세요.</p>


  <h2>더 빠른 근본 원인 분석 및 조사</h2>


  <p>Weve&rsquo;는 제조 및 석유 및 가스 고객이 근본 원인 분석 및 조사를 수행하는 데 도움이 되는 시계열 Insights 사용하고 있다는 많은 피드백을 들었지만&rsquo;, 데이터에서 통계적으로 유의한 패턴을 신속하게 파악하기가 어려웠습니다. 이 프로세스를 보다 효율적으로&rsquo; 만들기 위해 weve는 선택한 데이터 영역에서 통계적으로 가장 유의한 패턴을 사전에 표시하는 기능을 추가했습니다. 이렇게 하면 사용자가 시간과 에너지를 보증하는 패턴을 이해하기 위해 수천 개의 이벤트를 볼 필요가 없습니다. 또한 이러한 통계적으로 유의한 패턴으로 직접 바로 이동하여 분석을 계속 수행할 수 있도록 했습니다.</p>


  <p>이 새로운 기능은 기록 데이터에 대한 사후 조사에도 유용합니다. 대부분의 고객은 기존 경고 메커니즘(예: Azure Stream Analytics 작업)을 갖추고 있으며 시계열 Insights 보완 조사 도구로 사용하여 경고의 컨텍스트를 이해합니다. 이러한 고객은 시계열 Insights 사용하여 사후 관리 중에 유사한 문제가 나중에 발생하지 않도록 완화하고 방지하는 데 도움이 되는 추가 단서를 찾고 있습니다.</p>


  <p><em>다음은 통계 탭의 패턴을 표시하고 패턴을 새 용어로 추가하는 GIF입니다.</em></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/949449dd-7c8a-43fa-af0c-cbb5001f83a4.gif"><img alt="describe so small fingers crossed" border="0" height="350" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00c28713-d4d1-4247-a693-e45b6cbf6b95.gif" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="너무 작은 손가락 교차 설명" width="640"></a></p>


  <h2>데이터 탐색을 위한 시간 제어 강화</h2>


  <p>또한 여러 분야에서 고객이 시계열 Insights 사용하여 주요 자산의 센서 데이터와 관련된 문제를 심사하고 진단하는 데 도움을 주고 있다는 소식을 들었지만 시각화에서 시간을 탐색할 수 있는 능력에 대한 더 세밀한 제어를 요구해 왔습니다. 이러한 고객에게 더 많은 제어를 제공하기 위해 심사 및 진단을 더 쉽게 수행할 수 있도록 시간 탐색에 대한 몇 가지 새로운 유용성 향상을 제공했습니다.</p>


  <p>먼저,&rsquo; 큰 시간 조각 간의 이동을 보다 정확하게 제어하기 위해 시간 간격 슬라이더를 추가하여 부드러운 추세를 밀리초만큼 작은 조각으로 표시하여 고객이 데이터의 세분화된 고해상도 컷을 볼 수 있도록 했습니다. &rsquo;또한 슬라이더&rsquo; 기본 시작점을 선택 영역에서 가장 최적의 데이터 보기로 설정했습니다. 해상도, 쿼리 속도 및 세분성 분산.</p>


  <p><em>다음은 작동 중인 슬라이더를 보여 주는 GIF입니다.</em></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c5fd055-5607-4de6-946c-96f561fd6aef.gif"><img alt="slider small" border="0" height="318" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e5bc6d1-45ec-492d-9875-0357aaa5787c.gif" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="작은 슬라이더" width="640"></a></p>


  <p>둘째, 센서 데이터에 대한 진단을 수행할 때 시간 범위 간에 더 쉽게 이동할 수 있는 방법을 선호한다는 고객의 말을 들었습니다. 이전에는 사용자가 검색을 종료하고 환경 전체에서 탐색하려는 기간을 다시 선택하여 이 작업을 완료해야 했습니다. 워크플로를 보다 원활하게 만들기 위해 시간 범위 간에 쉽게 이동할 수 있도록 한 시간 범위에서 다른 시간 범위로 쉽게 이동할 수 있도록 직관적인 UX 전면 및 중앙에 시간 브러시를 추가했습니다.</p>


  <p><em>다음은 브러시를 사용하여 탐색하는 것이 얼마나 간단한지 보여주는 GIF입니다.</em></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f3bb6aa7-68e1-4fbb-8ba0-323a45a57f39.gif"><img alt="brush small" border="0" height="419" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6fd96b91-ae83-4760-bb5e-d2ed0860f948.gif" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="작은 브러시" width="640"></a></p>


  <p>우리는 이러한 새로운 업데이트에 대해 흥분, 하지만 우리는 앞으로 무엇에&rsquo; 대해 더 흥분, 그래서 곧 더 많은 제품 뉴스에 대 한 경계에 있을! 무료 <a href="https://insights.timeseries.azure.com/demo">데모 환경을</a> 사용하여 시계열 Insights 살펴보고 시험 사용에 대한 새 업데이트를 수행할 수도 있습니다&rsquo;. 시작하려면 Azure.com 계정만 있으면 됩니다. <a href="https://twitter.com/MSFTAzureTSI">또한 트위터에서</a> 우리를 팔로우하여 시계열 Insights 모든 것을 최신 상태로 유지할 수 있습니다.</p>
