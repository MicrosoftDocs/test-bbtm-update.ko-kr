  <p>DocumentDB 고객 여러분,</p>


  <p>이제 <a href="https://azure.microsoft.com/en-us/services/cosmos-db/">Azure Cosmos DB</a> 제품군의 일원이 되어 매우 기쁩니다!</p>


  <p><a href="https://azure.microsoft.com/blog/azure-cosmos-db-microsofts-globally-distributed-multi-model-database-service/">Microsoft Build 2017 컨퍼런스에서 발표된</a> Azure Cosmos DB는 지구 규모 앱을 빌드하기 위한 최초의 글로벌 분산 다중 모델 데이터베이스 서비스입니다. 복잡한 다중 데이터 센터 구성의 번거로움 없이 전역적으로 분산된 애플리케이션을 쉽게 빌드할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/documentdb/documentdb-distribute-data-globally">전역적으로 분산된 데이터베이스 시스템으로</a> 설계된 Cosmos DB는 빠르고 응답성이 뛰어난 <strong><em>액세스를 위해 원하는</em></strong> 여러 지역에 모든 데이터를 자동으로 복제합니다. Cosmos DB는 투명한 멀티 호밍을 지원하고 99.99%의 고가용성을 보장합니다.</p>


  <p>Cosmos DB만 스키마 또는 인덱스 관리에 대한 걱정 없이 전역 규모로 하나의 서비스에서 키-값, 그래프 및 문서 데이터를 사용할 수 있습니다. Cosmos DB를 사용하면 <a href="https://docs.microsoft.com/en-us/azure/documentdb/documentdb-introduction">SQL(문서 DB), JavaScript,</a> <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/graph-introduction">Gremlin</a>, <a href="https://docs.microsoft.com/en-us/azure/documentdb/documentdb-protocol-mongodb">MongoDB</a> 및 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/table-introduction">Azure Table Storage</a>를 포함하여 즐겨 찾는 API를 사용하여 데이터를 쿼리할 수 있습니다. 데이터 모델에 관계없이 첫 번째이자 유일한 스키마 독립적 데이터베이스인 Azure Cosmos DB는 모든 데이터를 자동으로 인덱싱하여 마찰을 제거하므로 빠른 쿼리를 수행하고 앱에 집중할 수 있습니다.</p>


  <p>Azure Cosmos DB에서 지원하는 API 중 하나는 <a href="https://docs.microsoft.com/en-us/azure/documentdb/documentdb-introduction">SQL(DocumentDB) API</a> 및 문서 데이터 모델입니다. 이미 잘 알고 있고 현재 DocumentDB 애플리케이션을 실행하는 데 이미 사용하고 있는&#39;있습니다. 현재 DocumentDB 애플리케이션을 실행하는 데 이미 사용하고 있습니다. 이러한 API는 변경되지 <em><u>않습니다</u></em>. NuGet 패키지, 네임스페이스 및 모든 종속성은 동일하게 유지됩니다. SQL(DocumentDB) API를 사용하여 빌드된 앱을 계속 실행하기 위해 <strong>아무것도 변경할 필요가&#39;없습니다</strong>. 이제는 더 많은 기능을 제공하는 서비스의 일부일 뿐입니다.</p>


  <h2>Azure Cosmos DB로 이동하는 이유는 무엇인가요?</h2>


  <p>Cosmos DB 프로젝트는 2010년에 Project 피렌체&rdquo;에서 &ldquo;시작하여 Microsoft 내부의 대규모 인터넷 규모 애플리케이션이 직면한 개발자 문제를 해결하기 위해 시작되었습니다. 이러한 문제가 Microsofts&rsquo; 애플리케이션에 고유하지 않다는 것을 확인하여 2015년에 외부 개발자가 사용 중인 Azure&rsquo; DocumentDB의 형태로 Cosmos DB &ndash; 를 일반 공급하기로 결정했습니다. 서비스의 기하급수적인 성장은 설계 선택 사항과 우리가 만든 고유한 장단 부분의 유효성을 검사했습니다.</p>


  <p>Azure Cosmos DB는 대규모로 글로벌하게 배포된 클라우드 데이터베이스에서 다음으로 큰 도약입니다. 이제 DocumentDB 고객은, Azure Cosmos DB에서 제공하는 새롭고 혁신적인 시스템 및 기능에 액세스할 수 있습니다. Azure Cosmos DB의 이 릴리스에서는 DocumentDB 고객(데이터 포함)이 자동으로 Azure Cosmos DB 고객이 됩니다. 전환이 원활하며 이제 Azure Cosmos DB에서 제공하는 모든 기능에 액세스할 수 있습니다. 이러한 기능은 핵심 데이터베이스 엔진의 영역뿐만 아니라 <a href="https://docs.microsoft.com/en-us/azure/documentdb/documentdb-distribute-data-globally">글로벌 배포</a>, <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/partition-data">탄력적 확장성</a> 및 업계 최고의 <a href="https://azure.microsoft.com/en-us/support/legal/sla/cosmos-db/v1_0/">포괄적인 SLA</a>에 있습니다.</p>


  <p>특히 Cosmos DB는 <strong>개발자에게 지능형 선택을</strong> 제공하고 행성 규모 앱을 빌드할 수 있도록 하는 것입니다.</p>


  <p><u>Cosmos DB는 잘 정의된 여러 일관성 모델을 노출합니다</u>. 오늘날 데이터베이스는 일관성 &ndash; &ldquo; 을 위한 두 가지 극단적인 선택 사항만 제공합니다. 강력한&rdquo; 일관성 및 &ldquo;최종&rdquo; 일관성. 반면, Cosmos DB는 수십 년간의 연구에서 유용한 일관성 모델을 수집하고 운영한 최초의 글로벌 분산 데이터베이스 서비스입니다. Cosmos DB는 대기 시간/가용성과 관련하여 명확한 절충을 제공하는 <a href="https://docs.microsoft.com/en-us/azure/documentdb/documentdb-consistency-levels">5가지 잘 정의된 일관성 모델을</a> 제공하며 SLA에서 지원합니다.</p>


  <p><u>Cosmos DB를 사용하면 개발자가 실제 형식으로 실제 세계를 모델링할 수</u> 있습니다. 관계형으로 태어난 데이터는 없습니다. Cosmos DB를 사용하면 개발자가 데이터를 원래 형식으로 저장하고 쿼리할 수 있습니다. 그래프, 문서, 키-값, 열 패밀리 데이터 모델을 노출하고 다른 모델을 사용하도록 설정합니다. 다중 모델 및 다중 API 기능은 마찰을 제거하므로 데이터 모델 및 API를 사용하여 빌드할 수 있습니다.</p>


  <p><u>Cosmos DB는 개발자를 충족합니다</u>. Cosmos DB는 SQL 및 다양한 인기 OSS API를 포함하여 데이터에 액세스하고 쿼리하는 다양한 API를 제공합니다.</p>


  <h2>추가 기능은 무엇인가요?</h2>


  <p>이러한 노력으로 현재 개발자에게 제공되는 것이 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/graph-introduction">Gremlin</a> 및 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/table-introduction">Table Storage API</a>에 대한 새로운 지원입니다. 이제 시작&hellip; 에 불과합니다. 글로벌 규모에서 성능 및 스토리지를 더욱 발전시키면서 시간이 지남에 따라 다른 인기 있는 API 및 최신 데이터 모델을 추가할 예정입니다.</p>


  <p>DocumentDBs&rsquo; <a href="https://docs.microsoft.com/en-us/azure/documentdb/documentdb-introduction">SQL 언어</a>는 항상 기본 Cosmos DB가 지원할 수 있는 많은 API 중 하나일 뿐이라는 점을 지적하는 것이 중요합니다. Azure Cosmos DB와 같은 완전히 관리되는 서비스를 사용하는 개발자로서 서비스에 대한 유일한 인터페이스는 서비스에 노출된 API입니다. 이를 위해, 기존 DocumentDB 고객에 대해 실제로 변경되는 사항은 아무 것도 없습니다. Azure Cosmos DB는 DocumentDB와 정확히 동일한 SQL API를 제공합니다. 그러나 이제(및 앞으로)는, 이전에는 액세스할 수 없었던 다른 기능에 액세스할 수 있습니다.</p>


  <p>지속적인 노력의 또 다른 결과는 처리량 및 스토리지의 전역적이고 탄력적인 확장성을 위한 기반 확장입니다. 이를 위해 처음으로 등장한 것이 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/request-units-per-minute">RU/m</a>이지만 이 분야에서 더 많은 기능을 발표할 예정입니다. 이러한 새로운 기능을 통해 다양한 워크로드를 지닌 고객이 비용을 절감할 수 있습니다. RU/m에 대한 최근 블로그는 <a href="https://azure.microsoft.com/en-us/blog/azurecosmosdb-introducing-per-minute-provisioning-lower-your-cost-increase-your-performance/">여기</a>를 참조하세요. 글로벌 배포 하위 시스템에 몇 가지 기본적인 향상된 기능을 제공하였습니다. 이러한 노력으로 많은 개발자에게 제공되는 것 중 하나는 일관된 접두사 일관성 모델입니다(총 5가지의 잘 정의된 일관성 모델 제공). 그러나 기술이 발전되어가면서 더 많은 흥미로운 기능을 출시할 예정입니다.</p>


  <h2>여전히 더 많은 질문이 있는 경우</h2>


