Slug: introducing-change-feed-support-in-azure-documentdb
Title: Azure DocumentDB에서 변경 피드 지원 소개
Summary: Azure DocumentDB에서 변경 피드 지원의 가용성을 발표하게 되어 기쁩니다. ChangeFeed 지원을 통해 DocumentDB는 다음의 DocumentDB 컬렉션 내에서 정렬된 문서 목록을 제공합니다.
Content: >-
  <p><strong>2017년 5월 10일 현재</strong></p>


  <p><strong>Azure Cosmos DB는 전역적으로 분산된 Microsofts&rsquo; 다중 모델 데이터베이스입니다. Azure Cosmos DB는 처음부터 글로벌 배포 및 수평적 확장을 핵심으로 구축되었습니다. 사용자가 어디에 있든 데이터를 투명하게 스케일링하고 복제하여 여러 Azure 지역에 턴키 글로벌 배포를 제공합니다. 전 세계적으로 처리량 및 스토리지를 탄력적으로 확장하고 필요한 처리량 및 스토리지에 대해서만 비용을 지불합니다. Azure Cosmos DB는 전 세계 어디서나 99번째 백분위수의 한 자리 밀리초 대기 시간을 보장하고, 성능을 미세 조정하기 위해 잘 정의된 여러 일관성 모델을 제공하며, 업계 최고의 SLA(서비스 수준 계약)가 지원하는 멀티 호밍 기능&mdash;으로 고가용성을 보장합니다.&nbsp;</strong></p>


  <p><strong>Azure Cosmos DB는 스키마에 구애받지 않습니다. 스키마 및 인덱스 관리를 처리할 필요 없이 모든 데이터를 자동으로 인덱싱합니다. &rsquo;또한 기본적으로 문서, 키-값, 그래프 및 열 패밀리 데이터 모델을 지원하는 다중 모델입니다. Azure Cosmos DB를 사용하면 DocumentDB SQL(문서), MongoDB(문서), Azure Table Storage(키-값) 및 Gremlin(그래프)이 모두 기본적으로 지원되므로 원하는 API를 사용하여 데이터에 액세스할 수 있습니다.</strong></p>


  <hr>

  <p>Azure&rsquo; DocumentDB에서 <a href="https://docs.microsoft.com/azure/documentdb/documentdb-change-feed" target="_blank">변경 피드</a> 지원의 가용성을 발표하게 되어 매우 기쁩니다. DocumentDB에서는 변경 피드 지원을 사용하여 DocumentDB 컬렉션 내 문서의 정렬된 목록을 수정된 순서로 제공합니다. 컬렉션 내에서 데이터에 대한 수정을 수신 대기하고 다음과 같은 작업을 수행하기 위해 이 피드를 사용할 수 있습니다.</p>


  <ul>
   <li>문서를 삽입하거나 수정하는 경우 API에 대한 호출 트리거</li>
   <li>업데이트에 대한 실시간(스트림) 처리 수행</li>
   <li>캐시, 검색 엔진 또는 데이터 웨어하우스와 데이터 동기화</li>
  </ul>


  <p>DocumentDB&#39;변경 피드는 기본적으로 모든 계정에 대해 사용하도록 설정되며 계정에 추가 비용이 발생하지 않습니다. 쓰기 지역 또는 읽기 지역에서 프로비전된 처리량을 사용하여 DocumentDB의 다른 작업과 마찬가지로 변경 피드에서 읽을 수 있습니다.</p>


  <p>이 블로그에서는 새로운 변경 피드 지원과 Azure DocumentDB를 사용하여 응답성이 뛰어나고 확장 가능하며 강력한 애플리케이션을 빌드하는 방법을 살펴봅니다.</p>


  <h2><b>Azure DocumentDB의 변경 피드 지원</b></h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/documentdb/documentdb-introduction">Azure DocumentDB</a>는 빠르고 유연성 있는 NoSQL 데이터베이스 서비스로 읽기 및 쓰기에 대해 한 자리수 밀리초인 예측 가능한 대기 시간 동안 대량의 트랜잭션 및 운영 데이터를 저장하는 데 사용됩니다. 따라서 IoT, 게임, 소매 및 운영 로깅 애플리케이션에 적합합니다. 이러한 애플리케이션은 DocumentDB 데이터에 대한 변경 내용을 추적하고 구체화된 뷰 업데이트, 실시간 분석 수행 또는 이러한 변경 내용에 따라 알림 트리거와 같은 다양한 작업을 수행해야 하는 경우가 많습니다. <b>변경 피드 지원을</b> 사용하면 이러한 패턴에 대한 효율적이고 확장 가능한 솔루션을 빌드할 수 있습니다.</p>


  <p>특히 IoT 및 소매의 많은 최신 애플리케이션 아키텍처는 실시간으로 스트리밍 데이터를 처리하여 분석 계산을 생성합니다. 이러한 애플리케이션 아키텍처(&ldquo;람다 파이프라인&rdquo;)는 일반적으로 빠른 수집을 위해 쓰기 최적화 스토리지 솔루션과 실시간 쿼리를 위한 별도의 읽기 최적화 데이터베이스를 사용했습니다. 변경 피드에 대한 지원을 통해 DocumentDB를 <u>수집 및 쿼리 모두</u>에 대한 단일 시스템으로 활용할 수 있으므로 더 간단하고 비용 효율적인 람다 파이프라인을 빌드할 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/updates/documentdb-total-cost-of-non-ownership-paper-available/" target="_blank">DocumentDB TCO</a>에 대한 문서를 참조하세요.</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e12f97ae-a8b6-4798-8152-8b1ce8b68333.png"><img alt="clip_image002" border="0" height="341" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/012de8c9-862b-4c08-b990-16b3d65c10eb.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image002" width="712"></a></p>


  <p><b>스트림 처리: </b> 스트림 기반 처리는 &ldquo;변경된 내용을 식별하기 위해 전체 데이터 세트를 쿼리하는 빠른&rdquo; 대안을 제공합니다. 예를 들어 DocumentDB를 기반으로 하는 게임은 변경 피드를 사용하여 완료된 게임의 점수를 기반으로 실시간 순위표를 구현할 수 있습니다. DocumentDB를 사용하여 디바이스, 센서, 인프라 및 애플리케이션에서 이벤트 데이터를 수신 및 저장하고, 변경 피드 지원을 사용하여 Azure Stream Analytics, Apache Storm 또는 Apache Spark를 사용하여 이러한 이벤트를 실시간으로 처리할 수 있습니다.</p>


  <p><b>트리거/이벤트 컴퓨팅: </b> 이제 문서를 삽입하거나 수정할 때 API 호출과 같은 추가 작업을 수행할 수 있습니다. 예를 들어 웹 및 모바일 앱 내에서 고객&#39;프로필, 기본 설정 또는 위치 변경과 같은 이벤트를 추적하여 Azure Functions 또는 App Services를 사용하여 디바이스에 푸시 알림을 보내는 것과 같은 특정 작업을 트리거할 수 있습니다.</p>


  <p><b>데이터 동기화: </b> DocumentDB에 저장된 데이터를 캐시, 검색 인덱스 또는 데이터 레이크와 동기화된 상태로 유지해야 하는 경우 변경 피드는 데이터 파이프라인을 빌드하기 위한 강력한 API를 제공합니다. 변경 피드를 사용하면 데이터베이스에서 발생하는 업데이트를 복제하고, 작업자가 실패할 때 동기화를 복구 및 다시 시작하고, 확장성을 위해 여러 작업자에 처리를 배포할 수 있습니다.</p>


  <p>&nbsp;</p>


  <h2><b>변경 피드 API 작업</b></h2>


  <p>변경 피드는 REST API 2016-07-11 및 SDK 버전 <a href="https://www.nuget.org/packages/Microsoft.Azure.DocumentDB/1.11.0">1.11.0</a> 이상의 일부로 사용할 수 있습니다. 코드를 시작하는 방법은 <a href="https://docs.microsoft.com/azure/documentdb/documentdb-change-feed#working-with-the-rest-api-and-sdk">변경 피드 API</a> 를 참조하세요.</p>


  <p>&nbsp;</p>


  <p>&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1db2ce5b-b106-48eb-aa4d-da6079b87d9d.png"><img alt="clip_image004" border="0" height="403" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b0ef1a04-7289-4af0-a79e-5cef7568906f.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image004" width="582"></a></p>


  <p>변경 피드에는 다음과 같은 속성이 있습니다.</p>


  <ul>
   <li>변경 내용이 DocumentDB에서 지속되면 비동기적으로 처리될 수 있습니다.</li>
   <li>컬렉션 내 문서에 대한 변경 내용은 변경 피드에서 즉시 사용할 수 있습니다.</li>
   <li>문서에 대한 변경 내용은 각각 변경 피드에 한 번만 표시됩니다. 지정된 문서에 대한 가장 최근의 변경 내용만이 변경 로그에 포함됩니다. 중간 변경 내용을 사용할 수 없습니다.</li>
   <li>변경 피드는 각 파티션 키 값 내에서 수정된 순서로 정렬됩니다. 파티션 키 값에 보장된 순서가 없습니다.</li>
   <li>특정 시점에서 변경 내용을 동기화할 수 있습니다. 즉, 변경 내용을 사용할 수 있는 고정 데이터 보존 기간이 없습니다.</li>
   <li>변경 내용은 파티션 키 범위에서 사용할 수 있습니다. 이 기능을 사용하면 대규모 컬렉션의 변경 내용을 여러 소비자/서버에 의해 병렬로 처리할 수 있습니다.</li>
   <li>애플리케이션은 동일한 컬렉션에서 동시에 여러 변경 피드를 요청할 수 있습니다.</li>
  </ul>


  <h2><b>다음 단계</b></h2>


  <p>이 블로그 게시물에서는 Azure DocumentDB의 새로운 변경 피드 지원을 살펴보았습니다.</p>


  <ul>
   <li><a href="https://docs.microsoft.com/azure/documentdb/documentdb-change-feed">Azure DocumentDB의 변경 피드 지원에</a> 대해 자세히 알아보기</li>
   <li>변경 피드 지원을 사용하여 <a href="https://www.nuget.org/packages/Microsoft.Azure.DocumentDB/1.11.0">.NET SDK 1.11.0</a> 으로 업그레이드</li>
   <li><a href="https://portal.azure.com/#create/Microsoft.DocumentDB">Azure Portal에서 새 DocumentDB 계정을</a> 만들거나 <a href="https://aka.ms/documentdb-emulator-docs">DocumentDB Emulator </a> 다운로드합니다.</li>
   <li>Twitter <a href="https://twitter.com/DocumentDB">@DocumentDB</a> 에서 팔로우하여 최신 DocumentDB 뉴스 및 기능을 최신 상태로 유지하거나 <a href="https://stackoverflow.com/questions/tagged/azure-documentdb">Stack Overflow의 개발자 포럼에</a> 문의하세요.</li>
  </ul>
