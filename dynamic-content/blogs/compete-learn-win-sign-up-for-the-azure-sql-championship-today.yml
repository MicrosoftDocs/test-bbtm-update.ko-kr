Title: 경쟁. 참여자들과 소통하며 승리. Azure SQL 챔피언십 오늘 등록
Summary: '지난 6개월 동안 디지털 트랜스포메이션이 전례 없는 가속화를 보였습니다. DBA와 개발자가 점점 더 클라우드 중심적인 미래에 대비할 수 있는 중요한 시기는 없었습니다. 그러나, 우리는이 재미 있고 재미를 만들고 싶습니다. '
Content: >-
  <p>지난 6개월 동안 디지털 트랜스포메이션이 전례 없는 가속화를 보였습니다. 데이터베이스 관리자&nbsp;(DBA)와 개발자가 점점 더 클라우드 중심적인 미래에 대비할 수 있는 중요한 시기는 없었습니다. 그러나, 잡초&rsquo;는이 재미있고 재미를 만들고 싶어. 따라서&rsquo;&rsquo; 300,000명 이상의 데이터 전문가로 구성된 전 세계 커뮤니티인 <a href="https://www.pass.org/" target="_blank">PASS</a>와 협력하여 인재를 테스트하고 미래를&mdash; 위한 기술 세트를 구축하는 동시에 상을 수상&nbsp;할 수 있는 대화형 학습 환경을 만들었습니다. <strong>2020년 10월 12</strong>일부터 <a href="https://aka.ms/azuresqlchampionship" target="_blank">Azure SQL 챔피언십</a>에 등록합니다.</p>


  <p>다음은 경쟁해야 하는 세 가지 큰 이유입니다.</p>


  <h2><strong>1. <a href="https://azure.microsoft.com/en-us/services/azure-sql/" target="_blank">Azure SQL</a> 재미있는 방법에 대해 알아보기</strong></h2>


  <p>Who SQL Server 가상화된 인스턴스에 대한 학습은 흥미로울 수&rsquo; 없다고 말합니까? Azure SQL Championship은 웨비나 또는 교육 세션과 다릅니다. Bob Ward와 같은 SQL 전문가의 특별 비디오를 통해 과제를 소개하고 참가자들에게 유용한 힌트를 제공합니다. 배지를 획득하고 순위표를 오르기 위해 매일 퀴즈와 퀴즈를 지켜봐야 합니다! Azure SQL 대해 자세히 알아보려는 경우&rsquo; 시작하는 환상적인 방법입니다.</p>


  <h2><strong>2. 수상 인식 및 상</strong></h2>


  <p>약간의 경쟁은 누구에게도 해를 끼치지 않습니다. 주간 챌린지와 일일 퀴즈를 완료하여 순위표에 오르고 다른 플레이어와 경쟁하여 최고의 영예를 얻는 것을 보면서 자랑할 권리를 얻습니다. 최고의 경쟁자는 PASS 서밋 2021에서 무대에 우리와 함께 포함 된 여행 숙박 시설, Raspberry Pi 등과 같은 무료 PASS 서밋 컨퍼런스 패스와 같은 다른 멋진 상을 받을 수있는 기회를 갖게됩니다. 참가자는 전문 커뮤니티 심사 패널에 대한 답변을 제출하기 위해 웹 양식을 작성해야 합니다. 자세한 내용은 공식 규칙이 웹 사이트에 게시됩니다.</p>


  <h2><strong>3. SQL Server 지식을 Azure SQL 번역</strong></h2>


  <p>SQL Server 이미 잘 알고 있다면&rsquo;, 이 챔피언십은 Azure에서 SQL 기술을 적용하여 기술을 미래지형으로 입증할 수 있는 좋은 기회입니다. Azure SQL 챔피언십은 참가자가 Azure SQL 대한 질문에 답변하고 아키텍처를 제출할 때 다양한 필수 주제를 안내하는 세 가지 실제 과제를 특징으로 하며, 심사위원단이 검토합니다. 이러한 예제는 일반적인 사용 사례 및 마이그레이션 시나리오를 통해 생각하도록 설계되어 기존 SQL Server 전문 지식을 새로운 방식으로 활용할 수 있는 기회를 제공합니다.</p>


  <p>시작할 준비가 되셨나요? <strong>10월 12</strong>일에 시작되기 전에 <a href="https://www.microsoft.com/AzureSQLChampionship" target="_blank">Azure SQL 챔피언십에 등록</a>합니다. 그리고 경쟁을 마친 후&rsquo;, WELL이 최고의 팀을 선보일 <a href="https://www.pass.org/summit/2020/" target="_blank">PASS Virtual Summit 2020</a>&rsquo;에 참여하세요.</p>


  <p>Azure SQL 학습을 시작하시겠습니까? <a href="https://info.microsoft.com/ww-landing-Transform-Your-Applications-with-Azure-SQL.html?ocid=AID3022336_QSG_460235" target="_blank">Azure SQL Digital Event:</a> <strong>10월 14&nbsp;일 오전 10:00(태평양 표준&nbsp;</strong>시)에 Azure SQL 사용하여 애플리케이션 변환을 확인하여 최신 Azure SQL 기능을 사용하는 방법에 대해 자세히 알아보세요. 이 가상 이벤트는 서버리스 및 하이퍼스케일과 같은 Azure SQL 흥미로운 새로운 기능에 대해 자세히 알아볼 수 있는 기회를 제공합니다. 또한 Azure SQL 전문가에게 모든 불타는 질문을 할 수 있는 질문과 답변 시간이 있습니다.</p>


  <p>디지털 이벤트와 순위표에서 확인하세요.</p>
