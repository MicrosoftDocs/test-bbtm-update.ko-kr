Slug: azure-media-indexer-new-languages
Title: Azure Media Indexer v2에 대한 새 언어 지원
Summary: Azure Media Indexer v2에서 러시아어, 영국 영어 및 멕시코 스페인어 지원
Content: "<p>음성 텍스트 변환은 2014년 Azure Media Indexer의 원래 릴리스 이후 가장 흥미로운 Azure Media Services 구성 요소 중 하나입니다.</p>\n\n<p>오늘 Azure Media Indexer 2 미리 보기&quot; 미디어 프로세서에 러시아어, 영국 영어 및 멕시코 스페인어의 새로운 언어&quot;를 릴리스할 준비가 완료되었습니다.</p>\n\n<p>현재 지원되는 언어는 다음과 같습니다.</p>\n\n<ul>\n    <li><strong>(신규)&nbsp;</strong> 러시아어 [RuRu]&nbsp;</li>\n    <li><strong>(신규)&nbsp;</strong> 영국 영어 [EnGb]&nbsp;</li>\n    <li><strong>(신규)&nbsp;</strong> 멕시코어 스페인어 [EsMx]<strong style=\"font-size: 13.008px;\">&nbsp;</strong></li>\n    <li>영어[EnUs]</li>\n    <li>스페인어[EsEs]</li>\n    <li>중국어 (북경어, 간체) [ZhCn]</li>\n    <li>프랑스어[FrFr]</li>\n    <li>독일어[DeDe]</li>\n    <li>이탈리아어[ItIt]</li>\n    <li>포르투갈어[PtBr]</li>\n    <li>아랍어(이집트)[ArEg]</li>\n    <li>일본어 [JaJp]</li>\n</ul>\n\n<p>러시아어로 된 음성이 포함된 미디어에 대해 작업을 실행하려면 다음 작업 사전 설정을 사용합니다.</p>\n\n<pre class=\"prettyprint\">\n{\n    &#39;Version&#39;: &#39;1.0&#39;,\n    &#39;Features&#39;: [{\n        &#39;Options&#39;: {\n            &quot;Language&quot;: &quot;RuRu&quot;\n        }        \n    }]\n}</pre>\n\n<p>위의 목록에서 지원되는 언어에 대한 언어 매개 변수를 자유롭게 교환할 수 있습니다.</p>\n\n<p>Azure Media Indexer 2가 무엇인지 아직 확실하지 않나요? 소개 블로그 게시물을 읽어 미디어 파일에서 <a href=\"https://azure.microsoft.com/en-us/blog/new-languages-with-azure-media-indexer-2-preview/\">음성 콘텐츠를</a>&nbsp; 삭제하는&nbsp; 방법을 알아봅니다.</p>\n\n<p>시작하시겠습니까? <a href=\"https://docs.microsoft.com/en-us/azure/media-services/media-services-process-content-with-indexer2\">공식 설명서를 확인하세요</a>.</p>\n\n<p><a href=\"https://azure.microsoft.com/en-us/blog/introducing-azure-media-analytics\">Azure Media Analytics</a>에 대해&nbsp; 자세히 알아보려면 소개 블로그 게시물을 확인하세요.</p>\n\n<p>의견이 있으신가요? 피드&nbsp;<a href=\"https://feedback.azure.com/forums/169396-azure-media-services/category/146181-media-analytics\">백 포럼</a>에서 공유하세요.</p>\n\n<p>&nbsp;</p>"
