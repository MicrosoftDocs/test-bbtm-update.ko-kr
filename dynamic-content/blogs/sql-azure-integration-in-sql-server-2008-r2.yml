Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p><a href=""><img style="border-bottom: 0px; border-left: 0px; display: inline; margin-left: 0px; border-top: 0px; margin-right: 0px; border-right: 0px" title="imageToday" border="0" alt="image" align="right" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0572.image_5F00_1C6D8100.png" width="208" height="208"></a>는 <a href="">T-SQL 화요일 #7</a>이며 SQL Azure 팀은 처음으로 T-SQL 화요일의 일부로 블로깅합니다. 이&#160; 화요일의 주제: "SQL Server 2008 R2에서 가장 좋아하는 핫 새로운 기능은 무엇입니까?" 물론 SQL Azure 통합은 SQL Server 2008 R2의 가장 좋아하는 주제입니다. SQL Server Management Studio, SSIS(SQL Server Integration Services), BCP 유틸리티 및 SQLCMD를 포함한 SQL Server 도구는 모두 SQL Azure 작동하도록 SQL Server 2008 R2에서 업그레이드되었습니다. SQL Server 개발 팀에서 SQL 도구는 SQL Server 엔진과 다르게 생각하고, 도구는 TDS를 지원하는 데이터베이스와 통신하는 방법이며, SQL Azure TDS를 지원하므로 SQL Azure 엔진입니다. 우리의 엔진은 SQL Server 약간 수정 된 버전입니다.</p>  <p>좋은 소식: SQL Server 도구는 무료입니다. SQL Server Management Studio Express Edition과 함께 제공되므로 <a href="https://www.microsoft.com/express/Database/InstallOptions.aspx">여기에서</a> 다운로드할 수 있습니다. </p>  <h2>SQL Server Management Studio</h2>  <p>SQL Server Management Studio 사용하여 SQL Azure 연결하시겠습니까? 시작에 대한 이 블로그 게시물을 읽어보세요. 항상 암호화된 연결을 확인해야 합니다. 왜 묻는가? 알아보려면 이 블로그 게시물을 읽어보세요. SQL Server Management Studio 사용하여 스크립트를 생성하여 SQL Azure SQL Server 데이터베이스 스키마를 다시 만들 수도 있습니다. 이 블로그 게시물을 참조하여 방법을 알아보세요.</p>  <h2>BCP</h2>  <p>BCP를 사용하여 데이터베이스 간에 데이터를 전송할 수 있습니다. 여기에서 기본 사항에 대해 읽어보세요.</p>  <h2>SSIS</h2>  <p>데이터베이스를 SQL Azure SQL Server 전송하려는 경우 SQL Server Import/Export 마법사(SSIS 사용)를 사용하여 데이터베이스를 전송할 수 있습니다. 이 작업을 수행하는 방법에 대한 블로그 게시물은 다음과 같습니다.</p>  <h2>SQLCMD</h2>  <p>명령줄에서 SQL Azure 데이터베이스에 대해 T-SQL 실행하시겠습니까? 일괄 처리 파일을 사용하여 데이터베이스를 만들고 싶으신가요? SQLCMD 도구를 사용하여 SQL Azure 대해 이 작업을 수행할 수 있습니다. 이 블로그 게시물에서 자세히 알아보세요.</p>  <p>질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다.</p>'
