Title: 야구를 좋아하세요?  Windows Azure DataMarket에서 MLB 일대일 통계 대시보드 확인
Summary: '&nbsp;당신은 야구 팬입니까?&nbsp; &nbsp;지금 최고의 메이저 리그 야구 (MLB) 선수를 알고 싶습니까 또는 두 MLB 팀에 대 한 실시간 통계를 비교 하시겠습니까? 가능하면 어떨까요?'
Content: '<p>&nbsp;당신은 야구 팬입니까?&nbsp; &nbsp;지금 최고의 메이저 리그 야구 (MLB) 선수를 알고 싶습니까 또는 두 MLB 팀에 대 한 실시간 통계를 비교 하시겠습니까? 실시간 대시보드에서 모두 무료로 볼 수 있다면 어떨까요?&nbsp; 좋은 소리?&nbsp; 그런 다음 우리는 당신을 위해 좋은 소식을 가지고 :&nbsp; <a target="_blank" href="">MLB 헤드 투 헤드 통계 대시보드에</a> 오신 것을 환영합니다!</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0005.STATSSS.png" alt="" border="0"></a></p>  <p>MLB 헤드 투 헤드 통계 대시보드는 <a target="_blank" href="https://www.windowsazure.com">Windows Azure 및 Windows Azure</a> <a target="_blank" href="https://datamarket.azure.com/">Marketplace DataMarket</a>에서 사용할 수 있는 STATS.com 데이터 <a target="_blank" href="https://www.stats.com/"></a> 세트를 기반으로 하며, 대시보드를 사용하면 MLB 플레이어의 성능을 비교하고 현재 시즌에 대한 통계와 인사이트를 실시간으로 볼 수 있습니다. 정보는 최신 게임 데이터로 지속적으로 업데이트되므로 대시보드에 항상 최신 통계가 표시됩니다.&nbsp; 두 MLB 팀을 비교할 수 있는 무료 평가판 모드를 사용할 수 있습니다. 전체 STATS 계정을 사용하면 모든 MLB 선수의 일대일 통계를 비교할 수 있습니다.</p>  <p><a target="_blank" href="">여기</a>를 클릭하여 자세히 알아보고 무료 평가판에 등록하세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/01/love-baseball-check-out-the-mlb-head-to-head-stats-dashboard-on-windows-azure-datamarket.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
