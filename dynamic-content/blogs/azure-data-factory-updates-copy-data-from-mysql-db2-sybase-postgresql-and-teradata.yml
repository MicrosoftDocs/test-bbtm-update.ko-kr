Slug: azure-data-factory-updates-copy-data-from-mysql-db2-sybase-postgresql-and-teradata
Title: 'Azure Data Factory 업데이트: MySQL, DB2, Sybase, PostgreSQL 및 Teradata에서 데이터 복사'
Summary: 이제 새 Azure Data Factory 업데이트를 사용하여 MySQL, DB2, Sybase, PostgreSQL 및 Teradata에서 데이터를 복사할 수 있습니다.
Content: "Azure Data Factory에 새 데이터 저장소에 대한 지원이 추가되었다는 사실을 발표하게 되어 기쁩니다. 이제 <strong>MySQL</strong>, <strong>DB2</strong>, <strong>Sybase</strong>, <strong>PostgreSQL</strong> 및 <strong>Teradata</strong>에 추가로 연결할 수 있습니다. 이제 이러한 데이터 원본에서 Azure Blob 또는 Azure SQL Database 데이터를 복사할 수 있습니다.\n\nMySQL에서 Azure Blob으로 데이터를 이동하는 방법에 대한 아래 예제를 살펴보겠습니다. 다음과 같이 MySQL에 대한 연결된 서비스를 추가합니다.\n\n<img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;\" title=\"1\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1.png\" alt=\"1\" width=\"205\" height=\"357\" border=\"0\" />\n\nMySQL에 대한 연결된 서비스 정의는 다음과 같습니다.\n<pre class=\"prettyprint\">{\n    \"name\": \"MyLinkedService_MySQL\",\n    \"properties\":\n    {\n        \"type\": \"OnPremisesMySqlLinkedService\",\n        \"server\": \"[ServerName]\",\n        \"database\": \"[DatabaseName]\",\n        \"username\": \"[UserName]\",\n        \"password\": \"[Password]\",\n        \"gatewayName\": \"[GatewayNameUsedToConnectToThisMySQL]\",\"\n        \"authenticationType\": \"[Type of authentication: Basic/Windows/Anonymous]\"\n    }\n}</pre>\n각 필드에 대한 설명은 <a href=\"https://msdn.microsoft.com/en-us/library/dn834986.aspx\" target=\"_blank\">여기에서</a> 찾을 수 있습니다. DB2, Sybase, PostgreSQL 또는 Teradata에 대해 동일한 작업을 수행하려면 <a href=\"https://msdn.microsoft.com/en-us/library/dn834986.aspx\" target=\"_blank\">여기에서</a> 찾을 수 있는 다른 '형식'을 지정하기만 하면 됩니다. 나머지 필드는 동일하게 유지됩니다.\n\n다음으로 복사하려는 데이터 집합을 정의할 수 있습니다. 다음과 같이 표시됩니다.\n<pre class=\"prettyprint\">{\n    \"name\": \"DataSet_MySQL\",\n    \"properties\":\n    {\n        \"location\": \n        {\n            \"type\": \"RelationalTableLocation\",\n            \"tableName\": \"northwind_mysql.orders\",\n            \"linkedServiceName\": \"MyLinkedService_MySQL\"\n        },\n        \"availability\": \n        {\n            \"frequency\": \"Hour\",\n            \"interval\": 1,\n            \"waitOnExternal\":\n            {\n                \"retryInterval\": \"00:01:00\",\n                \"retryTimeout\": \"00:10:00\",\n                \"maximumRetry\": 3\n            }\n        }\n    }\n}\n</pre>\n이제 데이터 세트가 정의되었으므로 파이프라인에서 이를 사용하여 MySQL에서 Azure Blob으로 데이터를 복사할 수 있습니다.\n<pre class=\"prettyprint\">{\n    \"name\": \"CopyPipeline_MySQL_To_Blob\",\n    \"properties\":\n    {\n        \"activities\":\n        [\n            {\n                \"name\": \"MySQLToBlobCopyActivity\",\n                \"inputs\": [ {\"name\": \"DataSet_MySQL\"} ],\n                \"outputs\": [ {\"name\": \"DataSet_AzureBlob\"} ],\n                \"type\": \"CopyActivity\",\n                \"transformation\":\n                {\n                    \"source\":\n                    {                               \n                        \"type\": \"RelationalSource\",\n                        \"query\": \"select * from northwind_mysql.orders\"\n                    },\n                    \"sink\":\n                    {\n                        \"type\": \"BlobSink\",\n                        \"writeBatchSize\": 1000000,\n                        \"writeBatchTimeout\": \"01:00:00\"\n                    }\n                },\n                \"policy\":\n                {\n                    \"concurrency\": 1,\n                    \"executionPriorityOrder\": \"NewestFirst\",\n                    \"retry\": 2,\n                    \"timeout\": \"01:00:00\"\n                }\n            }\n        ]\n    }\n}</pre>\n&nbsp;\n\n간단하고 빠른 구성을 사용하면 이제 온-프레미스 MySQL에서 Azure Blob으로 데이터를 복사하는 파이프라인이 있습니다.\n\n<img style=\"background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;\" title=\"2\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2.png\" alt=\"2\" width=\"830\" height=\"177\" border=\"0\" />\n\n관련 정보와 함께 전체 복사 매트릭스는 <a href=\"https://msdn.microsoft.com/en-us/library/dn894007.aspx\" target=\"_blank\">여기에서</a> 찾을 수 있습니다.\n<blockquote><strong>참고:</strong> 이러한 추가 데이터 저장소는 현재 복사 작업에 대한 원본으로만 연결될 수 있으며 대상은 연결할 수 없습니다.</blockquote>\nAzure Data Factory에 데이터 저장소를 지속적으로 추가하고 있습니다. 현재 지원하지 않는 피드백이 필요하거나 다른 피드백이 있는 경우 <a href=\"https://feedback.azure.com/forums/270578-azure-data-factory\">Azure Data Factory 사용자 의견</a> 및/또는 <a href=\"https://social.msdn.microsoft.com/forums/azure/en-US/home?forum=AzureDataFactory\">포럼</a> 을 방문하여 의견을 알려주세요. 우리는 당신에게서 듣고 싶어!"
