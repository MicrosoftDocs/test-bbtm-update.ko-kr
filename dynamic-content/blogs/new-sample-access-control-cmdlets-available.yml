Slug: new-sample-access-control-cmdlets-available
Title: 새 샘플 Access Control Cmdlet 사용 가능
Summary: '[이 문서는 AppFabric 팀에서 제공했습니다.] TechEd North America에서 발표된 대로 Azure AppFabric Access Control을 Windows 관리 API를 래핑하는 PowerShell cmdlet을 출시했습니다...'
Content: <p>[이 문서는 AppFabric 팀에서 제공했습니다.]</p><p>TechEd North America에서 발표한 대로 Azure AppFabric Access Control 서비스의 관리 API를 래핑하는 PowerShell cmdlet을 Windows.</p>  <p><a target="_blank" href="https://blogs.msdn.com/b/vbertocci/archive/2011/05/17/announcing-sample-acs-cmdlets-for-the-windows-azure-appfabric-access-control-service.aspx">Vittorio Bertocci의 블로그 게시물</a>에서 이에 대해 읽어보세요. </p>  <p>이는 관리 작업을 간편하게 간소화하고 자동화할 수 있도록 하는 Access Control 서비스 관리 옵션에 매우 유용합니다.</p>  <p>미리 알림으로, 최근에 웹 애플리케이션에서 SSO(Single Sign-On)를 쉽게 사용하도록 설정하는 <a target="_blank" href="https://blogs.msdn.com/b/windowsazureappfabric/archive/2011/04/11/windows-azure-appfabric-access-control-april-release-available-now.aspx">Access Control 서비스에 대한 주요 개선 사항을 발표</a> 했습니다.</p>  <p>또한 2012년 1월 1일 이전의 청구 기간에 대한 Access Control 사용량에 대해 요금을 부과하지 않는 프로모션 기간이 있습니다.</p>  <p>Windows Azure AppFabric에 등록하지 않은 경우 Access Control 사용을 시작하려면 무료 평가판 제품을 활용해야 합니다. 아래 이미지를 클릭하면 오늘 시작하세요!</p>  <p><a target="_blank" href=""><img height="78" width="148" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8231.image_5F00_6E5D45D8.png" alt="image" border="0" title="이미지"></a></p>  <p>Windows Azure AppFabric 팀입니다.</p>
