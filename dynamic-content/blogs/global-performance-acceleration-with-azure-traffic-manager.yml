Title: Azure Traffic Manager 사용하여 글로벌 성능 가속
Summary: 고객 트래픽에 대한 인사이트를 얻는 것은 동급 최고의 사용자 환경을 제공하는 데 필수적입니다. Azure Traffic Manager 새로운 기능인 트래픽 보기를 사용하면 다양한 정보를 얻을 수 있습니다.
Content: >-
  <p>고객 트래픽에 대한 인사이트를 얻는 것은 동급 최고의 사용자 환경을 제공하는 데 필수적입니다. <a href="https://azure.microsoft.com/en-us/services/traffic-manager/" target="_blank">Azure Traffic Manager</a> 새로운 기능인 <a href="https://docs.microsoft.com/en-us/azure/traffic-manager/traffic-manager-traffic-view-overview" target="_blank">트래픽 보기를</a> 사용하면 풍부한 정보와 사용자&rsquo; 환경의 열 지도를 캡처하는 강력한 시각화를 얻을 수 있습니다. 이를 통해 트래픽 패턴을 전역적으로 이해하고 특정 지리적 위치를 확대할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/31fdcb58-027f-47ab-939c-3c31407e4a76.jpg"><img alt="Azure Traffic Manager" border="0" height="422" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f281fe96-4d8f-4f3e-b4e7-8691d4f29dd8.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Traffic Manager" width="640"></a></p>


  <h2>트래픽 뷰를 활용하여 성능 향상</h2>


  <p>오늘, 우리는 트래픽 <a href="https://docs.microsoft.com/en-us/azure/traffic-manager/traffic-manager-traffic-view-overview">뷰</a>의 일반 공급 (GA)을 발표하게 되어 기쁩니다. 지난 가을 <a href="https://azure.microsoft.com/en-us/blog/azure-networking-updates-for-fall-2017/" target="_blank">공개 미리 보기에서 발표되었습니다</a> . 그 이후로 우리는 열정적 인 채택과 피드백을 받았습니다. Traffic View에서 제공하는 Insights 사용자 기반의 지리적 위치, 이러한 위치에서 발생한 대기 시간 및 트래픽 볼륨을 포함합니다. 그런 다음 이러한 인사이트를 사용하여 다양한 Azure 지역에서 워크로드 배치를 최적화할 수 있습니다. <a href="https://portal.azure.com/" target="_blank">Azure</a> Portal을 통해 제공되는 시각화를 사용하거나 원시 데이터를 다운로드하여 <a href="https://powerbi.microsoft.com/en-us/" target="_blank">Power BI</a> 또는 유사한 도구를 사용하여 사용자 지정 분석을 수행할 수 있습니다.</p>


  <p>더 세분성을 제공하기 위해 이제 구독 수준이 아닌 프로필 수준에서 트래픽 보기를 사용하도록 설정할 수 있습니다. 이번 주부터 변경 내용을 롤아웃할 때 필요한 프로필에 대해 트래픽 보기를 다시 사용하도록 설정해야 합니다. 트래픽 보기는 2018년 5월 1일부터 요금이 청구됩니다. 사용하도록 설정한 프로필에 대해서만 비용을 지불하고 비용은 트래픽 보기를 만들기 위해 처리되는 데이터 요소의 양을 기준으로 합니다. 자세한 <a href="https://azure.microsoft.com/en-us/pricing/details/traffic-manager/" target="_blank">가격 정보는 Azure Traffic Manager 가격 책정 페이지를</a> 방문하세요.</p>


  <h2>사용자에 대한 성능 라우팅 정확도 향상</h2>


  <p>&rsquo;Azure Traffic Manager 성능 라우팅 방법을 사용하면 사용자가 가장 가까운 위치(최소 대기 시간)로 라우팅됩니다. 이 작업은 인터넷을 통해 여러 서브넷에서 모든 Azure 지역으로 네트워크 대기 시간 측정을 수집하여 수행됩니다. 대부분의 경우 이러한 측정 위치는 사용자의 위치와 겹칩니다. 그러나 이 외부에 걸쳐 있는 최종 사용자 기반이 있는 경우 Azure Traffic Manager 특정 사용자로부터 가져온 측정값을 통합하여 최상의 Azure 지역으로 라우팅하는 데 도움이 될 수 있습니다.</p>


  <p>이 프로세스의 첫 번째 단계는 이러한 추가 대기 시간 정보를 수집해야 하는 위치에 사용자가 있는지 확인하는 것입니다. 트래픽 보기는 사용자가 Azure에 연결하는 위치, 해당 위치와 연결된 대기 시간 정보 및 사용자가 전송한 Azure 지역을 기록하기 때문에 이 데이터를 제공할 수 있습니다. 트래픽 보기 데이터에서 해당 정보가 누락된 경우 사용자로부터 이 측정 데이터를 제공하는 다음 단계로 이동할 수 있습니다.</p>


  <p>지난 가을 Ignite 컨퍼런스에서는 고객이 웹 속성에 <a href="https://docs.microsoft.com/en-us/azure/traffic-manager/traffic-manager-create-rum-web-pages" target="_blank">Azure 제공 JavaScript 태그를 포함</a>할 수 있는 <a href="https://azure.microsoft.com/en-us/blog/azure-networking-announcements-for-ignite-2017/" target="_blank">실제 사용자 측정의 공개 미리 보기를 발표</a>했습니다. 사용자가 이 태그를 렌더링하거나 모바일 애플리케이션을 사용하는 경우 측정값은 Azure 지역에 대해 해당 디바이스에서 가져와서 Azure에 다시 보고되고 네트워크 대기 시간 인텔리전스 맵에 추가됩니다. 따라서 사용자 중 한 명이 새 측정을 수행한 위치에서 연결하면 Azure Traffic Manager 라우팅 결정의 정확도가 높아져 사용자의 성능 환경이 향상됩니다.</p>


  <p>이제 모든 Azure Traffic Manager 고객에게 <a href="https://docs.microsoft.com/en-us/azure/traffic-manager/traffic-manager-rum-overview" target="_blank">실제 사용자 측정을</a> 일반 공급한다는 사실을 발표하게 되어 기쁩니다. <a href="https://portal.azure.com/" target="_blank">Azure Portal</a>을 사용하여 웹 사이트에 포함할 수 있는 실제 사용자 측정 JavaScript 태그를 가져올 수 있습니다. 사용자에 대한 성능 라우팅의 정확도 향상을 경험하는 데 필요한 추가 단계는 없습니다. 이 GA 발표의 일환으로 2018년 5월 1일부터 실제 사용자 측정 사용에 대해 고객에게 요금을 부과할 예정입니다. 실제 사용자 측정 가격 책정에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/traffic-manager/" target="_blank">Azure Traffic Manager 가격 책정 페이지에서</a> 확인할 수 있습니다.</p>


  <p>이러한 흥미로운 기능 사용을 시작하려면 <a href="https://docs.microsoft.com/en-us/azure/traffic-manager/traffic-manager-create-profile" target="_blank">Azure Traffic Manager 시작 자습서를</a> 방문하세요.</p>


