Content: >-
  <p>오늘 <strong>Azure HDInsight용 Kafka</strong> 가 <strong>공개 미리 보기</strong>로 제공됩니다.</p>


  <h2>Azure HDInsight용 Apache Kafka란?</h2>


  <p>HDInsight용 Kafka는 비용 효율적이고 프로비전, 관리 및 사용하기 쉬운 엔터프라이즈급 오픈 소스 스트리밍 수집 서비스입니다. Kafka는 사기 감지, 클릭 스트림 분석, 재무 경고, 연결된 센서 및 디바이스(IoT)의 원격 분석, 소셜 분석, &lsquo;항상 ETL 파이프라인 및 네트워크 모니터링과 같은 실시간 시나리오에&rsquo; 이상적입니다. 고객은 디바이스, 센서, 인프라, 애플리케이션, 웹 사이트 및 데이터에서 이러한 실시간 이벤트를 제공할 수 있습니다. 일반적으로 Kafka는 APache Storm 또는 HDInsight용 Apache Spark와 같은 확장 가능한 스트림 분석 시스템과 통합됩니다.</p>


