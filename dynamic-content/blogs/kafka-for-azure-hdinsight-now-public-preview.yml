  <h3>초당 수백만 이벤트 스트리밍</h3>


  <p>HDInsight용 Kafka를 사용하여 실시간 애플리케이션에서 생성되는 대량의 데이터를 처리합니다. <a href="https://kafka.apache.org/" target="_blank">Apache Kafka</a> 는 가장 인기 있는 오픈 소스 스트림 수집 브로커이며 수천 개의 클라이언트에서 초당 많은 수의 읽기 및 쓰기를 처리할 수 있습니다. <a href="https://azure.microsoft.com/en-us/services/hdinsight/apache-storm/" target="_blank">HDInsight용 Apache Storm 또는 HDInsight</a>용 <a href="https://azure.microsoft.com/en-us/services/hdinsight/apache-spark/" target="_blank">Apache Spark</a>와 기본 제공 통합을 사용하여 지능형 실시간 작업을 구동하도록 강력한 스트리밍 파이프라인을 설계합니다.</p>


  <h3>Enterprise 등급 관리 및 제어</h3>


  <p>Microsoft Operations Management Suite를 통해 위협 탐지, 모니터링 및 관리를 통해 실시간 솔루션을 파악하고 제어할 수 있습니다. 로그, 이벤트 및 JMX 메트릭을 캡처하여 선제적 작업을 정의하고 Azure Automation Runbook을 사용하여 경고를 설정합니다. 또한 통계 집계를 수행하고 보고 및 모니터링을 위한 풍부한 시각화를 빌드할 수 있습니다.</p>


  <h3>설정하기 쉽고 빠른 결과</h3>


  <p>HDInsight&rsquo;용 Kafka를 사용하면 시간이 오래 걸리거나 설치&mdash;할 수 없습니다. 전체 기능을 갖춘 포털을 사용하거나 간단한 JSON 템플릿을 통해 구성의 관리되는 Kafka 클러스터를 배포합니다. 클러스터가 몇 분 안에 가동되고 실행되어 대기 시간이 짧고 처리량이 많은 데이터를 수집합니다. 새 하드웨어를 구입하거나 다른 선행 비용을 발생시킬 필요 없이 사용하는 컴퓨팅 및 스토리지에 대해서만 비용을 지불합니다.</p>


