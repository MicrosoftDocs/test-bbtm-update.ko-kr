Title: 일반 공급 Azure SQL Database 투명한 데이터 암호화
Summary: 데이터를 보호하고 애플리케이션을 변경하지 않고 미사용 데이터베이스, 연결된 백업 및 트랜잭션 로그 파일을 암호화하여 규정 준수 요구 사항을 충족하는 데 도움이 되는 Azure SQL Database 투명한 데이터 암호화 일반 공급에 대해 발표하게 되어 기쁩니다.
Content: >-
  <p>데이터를 보호하고 애플리케이션을 변경하지 않고 미사용 데이터베이스, 연결된 백업 및 트랜잭션 로그 파일을 암호화하여 규정 준수 요구 사항을 충족하는 데 도움이 되는 Azure SQL Database 투명한 데이터 암호화 일반 공급에 대해 알려드릴&#39;있습니다. 수천 개의 고객 데이터베이스가 이미 TDE의 보안 및 규정 준수 혜택을 누리고 있으며, 이에 참여하도록 초대합니다.</p>


  <p>SQL Database TDE는 데이터베이스&rsquo; 암호화 키라는 업계 표준 AES-256 대칭 키를 사용하여 전체 데이터베이스의 스토리지를 암호화하는 SQL Server TDE 기술을 기반으로 합니다. SQL Database 서비스 관리 인증서를 사용하여 이 데이터베이스 암호화 키를 보호합니다. 데이터베이스 복사, 지역에서 복제 및 데이터베이스 복원에 대한 모든 키 관리는 서비스에서 &ndash; 처리되는 SQL Database <a href="https://msft.sts.microsoft.com/adfs/ls/?wauth=http%3a%2f%2fschemas.microsoft.com%2fclaims%2fmultipleauthn&amp;username=v-madfre%40microsoft.com&amp;wa=wsignin1.0&amp;wtrealm=urn%3afederation%3aMicrosoftOnline&amp;wctx=estsredirect%3d2%26estsrequest%3drQIIAY2Su47TQBSG5RittDSLkECio1gaJCeOPYnjlZBwLps4GzuXdWKcJrI941syHsueXJzH2AaJR0iDRIX2EahWoqPcClHCC-BwqWho_uL8OudI__-9ZKvl6sW5C4AD-IbIiY7Dc0B2q5wDJMjJEkA10XWgJ7r9kxpfBSI_YtLHDx_9-Nz2L2626vv8m3KoS_KBeRFQmmQXlUpCUmqvyvZ-naKyS3AlC_04jCthDNHuI8PcMcxXhjmUsrpYa_CCJPKgXjwHQObLmqEJelfLddOiWnvMD1s8r7ebwcDsVPWoQ3VTBVpX22umlc8jS7Siy0hvT4EujKkWLbdWyPPztgsGRhDoxpjqhh7obZe3DC0fGpr4pXQ2VNY0EI5C0nCP7v-ZfC-deiTFi4Rk9IY9I_bRLR_VJRDdsE9IguIQuiSOkUvLIaRkieJ37NvSsDBU2PpjHA-imIauTUMSj9JiLaUhyl7RvNeErUBTF9Im1-vJVq5hZxKb881slWC42fUmmQeX3bDfk1LoW-1dcdiz1b4yz9fzbqeH_QGAmhpFujWRKR2tPYD24ZsrH04nCGZpt7WR-9O8NlMiKXFkijxvuoXV3MfLXTLAhrzO06U93vDwMlE6iiDFC_0aqZLoNPm6HExJmjWjWEVYlHyFG-49Q9Zm3f2s04Y7yV5Z3nVtsg-IOVJW61bTUJBQdEuvZoqYEtgX8TzC5lW2Nd0hlW1_fmDP_7KB7dj2ES5iKcgo8NgWi2SblWNEKx_Yk4IWTOJb9ryBYENEksjVqg2BA4Ikc41q3eE8IIGG4zkuQPIn9tk6Q-kixEWwGYl_xfz8dzn37NMNh23opeg1Dt2UZMQ7vsR3D5jb0_9D9Sc1">Azure Preview 포털</a>에서 두 번의 클릭으로 데이터베이스에서 사용하도록 설정합니다. ON을 클릭한 다음 저장&rsquo;을 클릭한 다음 완료했습니다.</p>


  <p>Azure SQL Database 대한 투명한 데이터 암호화 2008년부터 SQL Server 안정적으로 실행되어 온 동일한 투명한 데이터 기능을 기반으로 구축되었습니다. Intel AES-NI 하드웨어 암호화 가속 지원을 포함하여 Azure SQL Database 클라우드에서 먼저 사용할 수 있는 이 핵심 기술을 업데이트했습니다. 이렇게 하면 투명한 데이터 암호화 켜는 오버헤드가 줄어듭니다.</p>


  <p>가장 중요한 작업에 집중할 수 있는 방식으로 미사용 데이터 암호화에 대한 많은 요구 사항을 충족할 수 있기를 바랍니다. 자세한 내용은 <a href="https://msdn.microsoft.com/en-us/library/dn948096.aspx">MSDN</a> 을 참조하세요.</p>
