Title: Azure App Service Web Apps에 대한 지원 사이트 확장에 대한 추가 업데이트
Summary: 이 최신 업데이트를 사용하면 이제 Azure Preview 포털에서 지원 사이트 확장 기능에 바로 액세스할 수 있습니다.
Content: >-
  <a href="https://azure.microsoft.com/blog/2014/12/01/new-updates-to-support-site-extension-for-azure-websites/" target="_blank">지원 사이트 확장에 대한 이전 업데이트</a> 에는 라이브 HTTP 트래픽 모니터링, 이벤트 뷰어, 인스턴스당 웹앱에 대한 역할 메트릭, 알림, ClearDB 상태 검사 등의 기능이 포함되어 있습니다. 이 최근 업데이트로 목록에 추가하게 되어 기쁩니다!

  <h2>지원 사이트 확장에 대한 액세스</h2>

  이 최신 업데이트를 사용하면 이제 <a href="https://portal.azure.com" target="_blank">Azure 미리 보기 포털</a>에서 바로 지원 사이트 확장 기능에 액세스할 수 있습니다. 지정된 웹앱에 대한 이러한 기능에 액세스하려면 웹앱에 대한 "<strong>설정</strong>"를 클릭하기&gt;만 하면 됩니다. 설정 블레이드&gt;에서 "<strong>문제 해결</strong>"을 선택합니다. 탐색할 기능을 클릭합니다.


