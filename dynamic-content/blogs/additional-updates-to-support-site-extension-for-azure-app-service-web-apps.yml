  <h2>사용자 인터페이스를 사용하여 구성</h2>

  <a href="https://azure.microsoft.com/blog/2014/02/06/auto-healing-windows-azure-web-sites/">자동 복구 </a>는 Azure App Service Web Apps에서 가장 인기 있는 기능 중 하나입니다. 이전에는 web.config 파일 내에서 이 기능을 수동으로 구성해야 했습니다. 이 최근 업데이트를 사용하면 이제 UI(사용자 인터페이스)를 사용하여 Web Apps에 대한 자동 복구를 구성할 수 있습니다.

  <blockquote><strong>참고</strong>: 자동 치유 기능에 대한 자세한 내용은 여기를 참조 <a href="https://azure.microsoft.com/blog/2014/02/06/auto-healing-windows-azure-web-sites/" target="_blank">하세요</a>.</blockquote>

  UI를 사용하는 방법에 대한 빠른 요약:

  <ol>
   <li>Azure Preview 포털에서 위에 표시된 대로 <strong>문제 해결</strong> 블레이드에 대한 "<strong>완화</strong>" 옵션을 선택합니다. 그러면 지정된 웹앱에 대한 지원 사이트 확장의 <strong>완화</strong> 섹션에 Single Sign-On이 표시됩니다.</li>
   <li>기본적으로 이 기능은 <strong>OFF</strong>입니다. 규칙(트리거) 추가를 시작하려면 기능을 켭니다 <strong>.</strong></li>
   <li>이전에 이 기능을 사용한 경우 Web.config 파일에 규칙을 수동으로 구성한 다음
  <ul>
   <li>이 UI는 이러한 규칙을 검색하고 반영하지 않습니다. (web.config 파일에서 해당 규칙을 제거하고 UI를 사용하여 다시 구성하는 옵션이 있으며 여기에서 선택됩니다.</li>
   <li>이러한 규칙은 여전히 유효하며 UI를 사용하여 설정한 새 규칙보다 우선합니다.</li>
   <li>UI 및 Web.config 파일을 사용하여 여러/중복 규칙을 설정하는 경우 Web.config 규칙이 우선합니다.</li>
  </ul>

  </li>
   <li>기능이 켜지면 "규칙 추가" 단추를 클릭하여 원하는 규칙을 추가할 수 있습니다. 다양한 규칙/트리거에 대한 자세한 내용은 <a href="https://azure.microsoft.com/blog/2014/02/06/auto-healing-windows-azure-web-sites/" target="_blank">자동 복구에 대한 원래 블로그를</a> 참조하세요.</li>
   <li>규칙을 추가하면 UI에서 "<strong>작업</strong>"을 설정하도록 안내합니다. <strong>재활용</strong>, <strong>로그 이벤트</strong> 또는 <strong>사용자 지정 작업</strong> 중에서 원하는 작업을 선택합니다.
  <blockquote><strong>참고</strong>: 채워진 기본 사용자 지정 작업은 단순히 DaaS 명령줄을 사용하는 것입니다. 즉, 규칙이 적중되면 프로세스 "메모리 덤프"를 수집합니다. 잘못된&gt; 것으로&gt; 의심되는 프로세스를 종료합니다. 데이터 분석(이 경우 메모리 덤프). 이렇게 하면 웹앱으로 잘못된 상황을 자동으로 감지하고, 데이터를 수집하고, 데이터를 복구하고 분석하여 읽을 수 있도록 보고서를 작성할 수 있습니다.</blockquote>

  </li>
   <li>원하는 만큼 규칙을 추가할 수 있지만 정의된 작업은 하나만 있을 수 있습니다. web.config 파일에 새 규칙을 수동으로 추가할 수 있으며, 이러한 규칙은 독립적인 작업을 수행할 수 있으며 UI를 사용하여 설정된 규칙보다 우선적으로 적용됩니다.</li>
   <li>규칙을 삭제하려면 "<strong>X</strong>" 기호를 클릭하기만 하면 됩니다.</li>
   <li>설정 규칙 및 작업 후에 "<strong>업데이트</strong>"를 누르는 것을 잊지 마세요. 요청하지 않는 한 아무것도 저장되지 않기 때문에.</li>
  </ol>

