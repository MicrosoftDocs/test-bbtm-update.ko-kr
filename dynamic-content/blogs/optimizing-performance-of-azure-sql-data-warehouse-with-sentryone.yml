Slug: optimizing-performance-of-azure-sql-data-warehouse-with-sentryone
Title: SentryOne을 사용하여 Azure SQL Data Warehouse의 성능 최적화
Summary: '빅 데이터에 대한 끊임없는 이야기가 있습니다. 온-프레미스 및 클라우드에서 데이터가 얼마나 빠르게 곱되는지에 대한 끝없는 마케팅 데크, 백서 및 블로그 게시물. '
Content: >-
  <p>빅 데이터에 대한 끊임없는 이야기가 있습니다. 온-프레미스 및 클라우드에서 데이터가 얼마나 빠르게 곱되는지에 대한 끝없는 마케팅 데크, 백서 및 블로그 게시물. 대부분의 경우 SMP(대칭 다중 처리) 또는 &ldquo;확장&rdquo; 아키텍처와 같은 친숙한 데이터베이스 기술은 기업이 적시에 결정을 내릴 수 있을 만큼 빠르게 증가하는 데이터 세트를 처리할 수 없습니다. MPP(대규모 병렬 처리) 또는 &ldquo;스케일 아웃&rdquo; 아키텍처는 더 큰(또는 대규모) 데이터 집합을 처리할 수 있는 기본 대안으로 빠르게 입증되고 있습니다.</p>


  <p>Azure SQL Data Warehouse 또는 단순히 Azure SQL DW를 통해 기업은 MPP를 사용하여 온-프레미스 하드웨어 및 소프트웨어 유지 관리의 투자 및 오버헤드 없이 대규모 데이터 집합의 상당한 성능 향상을 활용할 수 있습니다. Azure SQL DW 인스턴스를 프로비전하기만 하면 연결된 인프라를 구매하고 유지 관리하는 약정 없이 MPP의 모든 이점에 액세스할 수 있습니다. 즉, Azure는 종량제 솔루션&rsquo;이므로 이 PaaS(Platform-as-a-Service)에서 최대한 많은 가치를 얻기 위해 해당 리소스를 최대한 효율적으로 사용하는 것이 중요합니다.</p>


  <p><a href="https://www.sentryone.com/?utm_source=Azure.Microsoft.com&amp;utm_medium=blog&amp;utm_campaign=DW%20Sentry">SentryOne</a>(이전 SQL Sentry)은 항상 데이터 전문가에게 SQL Server 및 Microsoft Data Platform의 성능을 모니터링, 진단 및 최적화하는 솔루션을 제공해 줍니다. SentryOne <a href="https://www.sentryone.com/platform/azure-sql-dw-performance-monitoring?utm_source=Azure.Microsoft.com&amp;utm_medium=blog&amp;utm_campaign=DW%20Sentry">DW Sentry</a>는 Azure SQL DW에 중요한 성능 인사이트를 제공하는 필수 솔루션입니다.</p>


  <p>SentryOne DW Sentry는 MPP 쿼리 실행에서 가장 비용이 많이 드는 단계 중 하나인 데이터 이동에 대한 실격 가시성을 제공합니다. 또한 데이터의 로드, 백업 및 복원에 대해 모니터링하고 알림을 받을 수 있습니다. Outlook 스타일 달력 보기에서 활동을 탐색하거나 잠금 경합 또는 동시성 슬롯의 고갈로 인한 과도한 큐 및 일시 중단된 쿼리와 같은 임계값 및 기타 논리에 따라 사용자 지정된 경고를 생성합니다.</p>


  <h3>데이터 이동 대시보드</h3>


  <p>데이터 이동은 MPP 시스템이 작동하는 방식의 자연스러운 부분이지만, 데이터 이동이 잘못 디자인된 쿼리 또는 잘못 분산된 테이블을 나타낼 수 있는 경우가 있습니다. DW Sentry 데이터 이동 대시보드는 사용자가 데이터 이동 활동을 빠르게 식별하고 확대하여 활동이 가장 높은 기간을 정확히 파악할 수 있도록 설계되었습니다. 또한 컴퓨팅 노드 및 관련 배포에서 불균형한 활동이 있는 경우 강조 표시합니다.</p>


  <p><img alt="SQL DW - Data Movement Dashboard" border="0" height="323" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d3323c8a-4414-460c-9189-3efb1ea2ea1b.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="SQL DW - 데이터 이동 대시보드" width="610"></p>


  <p>DW Sentry는 모든 SentryOne 솔루션과 마찬가지로 활동의 주요 기간을 확대하고, 시간을 거슬러 관련 기간으로 돌아가고, 다른 SentryOne 진단 및 최적화 기능으로 이동할 수 있는 기능을 제공합니다.</p>


  <h3>분산 쿼리</h3>


  <p>쿼리 개념은 MPP 아키텍처에서 다릅니다. 모든 쿼리는 더 작은 조각으로 분해되고 시스템의 개별 분산 컴퓨팅 리소스에 대해 실행되어야 합니다. DW Sentry는 각 MPP 쿼리의 세부 정보를 수집하고 표시하므로 DW Sentry는 필터링, 정렬, 그룹화 및 기타 기록 분석을 허용하는 메서드의 모든 기록 정보를 표시할 수 있습니다. 또한 이 정보를 기본 쿼리 요청 정보와 함께 검토할 수 있도록 분산 쿼리 단계 세부 정보를 제공합니다.</p>


  <p><img alt="SQL DW Distributed Queries" border="0" height="196" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/30140f6a-c81b-427d-9cdd-ef4376863213.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="DW 분산 쿼리 SQL" width="610"></p>


  <p>또한 DW Sentry는 주변 쿼리 및 부하 성능 지표에 대한 경고를 제공하여 사용자에게 성능 문제를 알리는 기능을 제공합니다.</p>


  <p><img alt="SQL DW - Actions and Alerts" border="0" height="225" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/61f9d71d-7ff5-4869-8055-f501e4d250a8.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="SQL DW - 작업 및 경고" width="610"></p>


  <h3>로드/백업/복원</h3>


  <p>Azure SQL DW의 경우 부하 성능을 시간에 따라 추적할 수 있도록 SSIS 패키지의 로드 프로세스를 추적하여 분산 쿼리 컬렉션과 같은 디스플레이를 제공합니다.</p>


  <h3>이벤트 관리자 일정</h3>


  <p>Azure SQL DW 모니터링에 대한 가장 흥미로운 DW Sentry 기능 중 하나는 모든 SentryOne 솔루션인 이벤트 일정에 있는 원래 구성 요소 중 하나입니다. MPP 시스템에서 동시성은 성능의 중요한 측면입니다. 이벤트 일정은 특정 시점에 발생하는 모든 활동을 그래픽으로 표시하여 잠재적인 리소스 제약 조건 문제를 신속하게 진단합니다.</p>


  <p><img alt="SQL DW - Event Manager Calendar" border="0" height="371" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ba0329ac-89d3-435c-adbb-1abbac7a55ad.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="SQL DW - 이벤트 관리자 일정" width="610"></p>


  <h3>동일한 SentryOne 클라이언트, 동일한 SentryOne 모니터링 서비스</h3>


  <p>모든 SentryOne 제품과 마찬가지로, Azure SQL DB 및 Azure SQL DW와 같은 클라우드 솔루션과 함께 SQL 서버, Analysis Services, Hyper-V 호스트 및 게스트 또는 APS 어플라이언스와 같은 온-프레미스 대상을 모니터링하기 위해 모니터링 공간으로 아무것도 변경할 필요가&#39;없습니다. 단일 구현으로 모든 정보를 모니터링하고 모든 SentryOne 클라이언트의 모든 정보를 볼 수 있습니다. Azure Marketplace에서 전체 제품 제품군을 쉽게 평가판에 배포할 수도 있습니다.</p>


  <p>SentryOne은 Microsoft Data Platform 성능 최적화 솔루션을 지속적으로 개선하고 있으므로 향후 공지 사항 및 추가 개선 사항을 주시하세요. SentryOne이 플랫폼을 모니터링, 진단 및 최적화하는 데 도움이 될 것이라는 확신을 가지고 빅 데이터를&quot; 계속 성장&quot;시킬 수 있습니다.</p>


  <p>당신에게 흥미로운 소리? Azure SQL DW를 모니터링할 수 있는 DW Sentry가 포함된 <a href="https://www.sentryone.com/platform/azure-sql-dw-performance-monitoring">SentryOne 평가판을 다운로드</a>합니다. 평가판에는 전체 Microsoft Data Platform에서 성능을 높이기 위해 빌드된 전체 솔루션 제품군도 포함되어 있습니다.</p>
