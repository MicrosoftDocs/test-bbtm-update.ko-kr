Title: 'Microsoft Azure Stack: 클라우드 인프라를 통합 시스템으로 제공'
Summary: 지난 몇 개월 동안 고객 및 서비스 공급자로부터 Azure 및 Azure Stack이 고유하게 제공할 수 있는 하이브리드 기능에서 엄청난 비즈니스 가치를 보고 있다는 소식을 지속적으로 들었습니다. 오늘 Azure Stack을 제공하는 방법에 대한 자세한 정보를 공유하고 싶습니다.
Content: >-
  <p>Weve&rsquo;는 Microsoft Azure Stack Technical Preview 1(TP1)을 <a href="https://azure.microsoft.com/en-us/blog/announcing-the-first-technical-preview-of-microsoft-azure-stack/">발표한</a> 이후 엄청난 관심과 초기 고객 채택을 보았습니다. TP1은 진정한 Azure 일관성의 경험과 기능을 전달하기 위해 하이브리드 클라우드 플랫폼이 제공할 수 있는 혁신 가능성을 구상하는 데 도움을 주었습니다. 오늘 Azure Stack을 제공하는 방법에 대한 자세한 정보를 공유할&#39;있습니다.</p>


  <p>지난 몇 개월 동안&rsquo; 고객 및 서비스 공급자로부터 Azure 및 Azure Stack이 고유하게 제공할 수 있는 하이브리드 기능에서 엄청난 비즈니스 가치를 볼 수 있다는 소식을 지속적으로 들었습니다. 인프라에 대한 보편적인 주제도 들었습니다. 고객은 배포 및 운영의 복잡성을 처리하고 싶지 않으며&rsquo; 애플리케이션 및 혁신을 추진하는 데 집중하는 것을 선호합니다. 이 테마는 분석가 연구에서 일관되게 나타나며 고객이 시장에서 일부 기존 제품에 대해 잘 알려진 문제에 직면한 이유를 설명합니다.</p>


  <p>이러한 학습은 글로벌 규모의 Azure 인프라 디자인을 엔터프라이즈 규모 환경으로 변환할 때 Azure Stack을 쉽게 관리할 필요성을 강화합니다. 다음과 같은 주요 요구 사항을 들었습니다.</p>


  <ul>
      <li><strong>Azure 혁신을 신속하게 사용합니다. </strong> 고객은 Azure에서 일관된 서비스를 사용할 수 있게 되고 Azure의 최신 혁신을 최신 상태로 유지하기를 원합니다. 더 빠른 가치 창출을 위해 인프라 계층에서 사용자 지정을 절판하려고 합니다.</li>
      <li><strong>품질 및 시스템 안정성을 보장합니다.</strong> 고객은 품질과 신뢰성에 대한 우리의 믿음을 분명히 강화했습니다. 배포 시뿐만 아니라 새 업데이트가 &ldquo;도입될 때 작동하는&rdquo; 종단 간 솔루션을 찾고 있습니다.</li>
  </ul>


  <p>이러한 요구 사항을 가장 잘 충족하기 위해 초기 GA(일반 공급) 릴리스에서 Azure Stack을 턴키 통합 시스템으로 제공하는 우선 순위를 지정하고 소프트웨어, 하드웨어, 지원 및 서비스를 하나의 솔루션에 결합합니다. 이렇게 하면 클라우드 및 엔터프라이즈 데이터 센터 환경 모두에서 심층적인 경험을 활용하여 고객 환경을 최적화할 것입니다. 시스템 인프라의 예측 가능성을 통해 Microsoft는 Azure에서 Azure Stack으로 혁신을 보다 신속하게 제공할 수 있습니다. CPS( <a href="https://www.microsoft.com/en-us/cloud-platform/cloud-platform-system">Microsoft Cloud Platform System</a> )&rsquo;에 대한 경험을 바탕으로 고객이 이전 프로세스보다 훨씬 빠르게 순서대로 작업하는 것을 보았습니다. 또한 Microsoft와 파트너는 전체 스택에 대해 특별히 빌드된 관리를 통해 전체 수명 주기(배포, 새 용량 또는 서비스 추가, 업데이트, 비즈니스 연속성 및 가용성)에서 더 높은 품질과 시스템 안정성을 보장할 수 있습니다. 미리 검증된 시스템 접근 방식을 사용하면 고객의 운영 환경을 간소화하고 중요 비즈니스용 서비스 제공을 가속화하는 솔루션을 사용할 수 있습니다.</p>


  <p>Microsoft는 고객 및 파트너를 위한 하드웨어 선택 및 유연성을 보장하기 위해 최선을 다하고 있습니다. 이를 위해 Microsoft는 가장 큰 시스템 공급업체 &ndash; 인 Dell, HPE, Lenovo와 &ndash; 긴밀히 협력하여 프로덕션 환경을 위한 통합 시스템을 공동 엔지니어링합니다. CY2017 중반부터 파트너와의 통합 시스템을 통해 Azure Stack의 일반 공급 릴리스를 대상으로 합니다. 시간이 지남에 따라 고객 피드백을 기반으로 지원되는 시스템 및 구현 접근 방식의 에코시스템을 확대하고 모든 고객의&rsquo; 고유한 요구를 충족할 수 있도록 합니다. 목표는 가능한 가장 광범위한 사용 사례 집합에 대해 클라우드 모델을 사용하도록 설정하여 클라우드 모델을 민주화하는 것입니다.</p>


  <p>이러한 업데이트를 통해 고객이 하이브리드 클라우드 전략을 계속 진행하기 위해 수행할 수 있는 여러 단계가 있습니다.</p>


  <ul>
      <li>고객은 Azure 서비스를 사용하여 현재 앱을 개발해야 합니다. Azure Stack과 Azure는 API 일관성이 있는 통합 애플리케이션 모델을 공유하므로 이러한 노력은 일반 공급 시 Azure Stack에 발생합니다.</li>
      <li>Azure Stack TP1에 제공된 것과 같은 단일 노드 환경은 후속 기술 미리 보기 및 고객이 Azure Stack에 대해 신속하게 경험하고, 배우고, 개발할 수 있는 일반 공급과 함께 사용할 수 있습니다. 다음 기술 미리 보기는 올해 하반기에 제공될 예정입니다.</li>
      <li>Azure 일치 클라우드를 온-프레미스에 배포할 준비가 된 고객은 이제 <a href="https://www.microsoft.com/en-us/cloud-platform/cloud-platform-system">CPS(Microsoft Cloud Platform Solution</a> )를 구입해야 합니다. 고객은 Azure Stack을 사용하여 CPS 리소스를 관리하여 CPS에 대한 투자를 유지할 수 있습니다.</li>
      <li>또한 고객은 Windows Server 2016 확인하고 Azure Stack에서 사용되는 호스트 가상화 기술인 Hyper-V를 배포해야 합니다.</li>
  </ul>


  <p>언제나처럼 <a href="https://aka.ms/AzureStackUserVoice">UserVoice</a> 커뮤니티에서 Azure Stack을 사용하여 어떤 생각을 하고 무엇을&#39;알려주세요. 여러분의 의견에 감사드리며 저희의 노력을 구체화해 주셔서 감사합니다!</p>
