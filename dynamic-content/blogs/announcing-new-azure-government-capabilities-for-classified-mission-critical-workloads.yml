Title: 기밀 업무용 워크로드에 대한 새로운 Azure Government 기능 발표
Summary: 'Microsoft는 클라우드로의 여정에서 미국 정부와 협력하여 디지털 변환을 가능하게 하는 인프라(IaaS) 및 PaaS(플랫폼) 제품을 모두 제공합니다. 우리 정부 고객은 미국에서 가장 중요한 데이터와 가장 중요한 응용 프로그램에 대한 책임이 있습니다. '
Content: >-
  <p>Microsoft는 클라우드로의 여정에서 미국 정부와 협력하여 디지털 변환을 가능하게 하는 인프라(IaaS) 및 PaaS(플랫폼) 제품을 모두 제공합니다. 우리 정부 고객은 미국에서 가장 중요한 데이터와 가장 중요한 응용 프로그램에 대한 책임이 있습니다. 우리는 정부 규제 요구 사항 및 보안 요구를 충족하기 위해 가장 광범위한 서비스를 제공하기 위해 최선을 다하고 있습니다. Azure Government는 중요 업무용 클라우드로, 7,000명 이상의 연방, 주 및 지역 고객에게 시민의 기대를 더 잘 충족하는 데 필요한 독점성, 최고 규정 준수 및 보안, 하이브리드 유연성 및 상업적 수준의 혁신을 제공합니다.</p>


  <p>오늘 워싱턴 D.C.&rsquo;에서 열린 Microsoft Government 클라우드 포럼에서는 미국 정부 고객 및 파트너를 위한 전용 클라우드인 Azure Government에 대한 여러 가지 중요한 발전을 발표했습니다. &rsquo;고도로 분류된 워크로드에 대한 지원을 확대하고, 블록체인과 같은 고급 기술 및 고성능 컴퓨팅에 대한 지원을 제공하고, Azure Security Center를 사용하여 사용 가능한 보안 기능을 강화합니다. 또한&rsquo; 정부 고객이 클라우드에서 사용자 워크로드를 제공할 수 있도록 Azure Government에서 Citrix VDI를 시작했습니다.</p>


  <h2>Azure Government 비밀 소개</h2>


  <p>작년에&#39;정부 클라우드 포럼 Azure Government는 국방 정보 시스템 기관에서 정보 영향 수준 5 DoD 임시 권한 부여를 받은 최초의 정부 전용 클라우드였습니다. 우리의 기념일에, 우리는&rsquo; 군사 및 방위 기관의 모든 지점에 서비스를 제공하는 인프라, 플랫폼 및 생산성 서비스에 대한 DoD 영향 수준 5 준비가 물리적으로 고립 된 클라우드를 제공하는 유일한 공급자가 될 것을 자랑스럽게 생각합니다 시장에서 가장 많은 L5 서비스.</p>


  <p>미국 정부 고객의 중요 업무 및 데이터 요구 사항을 충족하기 위해 다음 단계를 진행하면서 비밀 기밀 데이터가 있는 정부 기관 및 파트너를 지원하기 위해 Azure Government Secret을 사용할 수 있도록 확장 계획을 발표하고 있습니다. Azure Government Secret은 비밀 enclave 내에서 작업하는 미국 연방 민간인, 국방부, 인텔리전스 Community 및 미국 정부 파트너에게 다중 테넌트 클라우드 인프라 및 클라우드 기능을 제공합니다. 비밀 요구 사항이 있는 고객은 인지 기능, 인공 지능 및 예측 분석과 같은 서비스를 포함하여 대규모로 새로운 기술에 액세스할 수 있습니다.</p>


  <h2>Azure Government용 블록체인</h2>


  <p>우리는 블록체인을 검증 가능하고 변경할 수 없는 당사자 간 계산을 가능하게 하는 기능을 통해 공공 부문을 포함한 많은 산업에서 상당한 영향을 미칠 수 있는 주요 기술 발전으로 보고 있습니다. 블록체인은 단일 공급자와 함께 쉬는 대신 분산된 컴퓨터 네트워크 간에 공유되는 디지털 트랜잭션 원장을 만드는 데 사용되는 데이터 구조&rsquo;입니다. <a href="https://azure.microsoft.com/en-us/blog/the-microsoft-vision-for-accelerating-enterprise-blockchain-development/">Azure에 배포된 블록체인 기술은</a> 자연 재해 후 자금 분배, 부동산 소유권 등록 및 여러 거래를 통해 자금 또는 자산의 소유권 추적과 관련된 기타 문제를 포함하여 오늘날 정부가 직면한 많은 복잡한 문제에 적용할 수 있습니다. &rsquo;현재 Azure Government용 Blockchain을 시작하여 다양한 Azure 블록체인 및 분산 원장 마켓플레이스 솔루션을 지원합니다. 이러한 솔루션은 여러 조직에서 블록체인 인프라의 배포 및 구성을 자동화하여 고객이 정부 혁신 및 애플리케이션 개발에 집중할 수 있도록 합니다.</p>


  <h2>Azure Security Center를 사용하여 통합 보안 관리</h2>


  <p>사이버 위협은 모든 조직과 개인에게 영향을 주지만, 정부는 고유한 문제에 직면해 있습니다. <a href="https://www.whitehouse.gov/the-press-office/2017/05/11/presidential-executive-order-strengthening-cybersecurity-federal">최근 연방 네트워크 및 인프라의 사이버 보안 강화에 대한 행정 명령은</a> 매우 민감한 데이터 및 시스템 보호에 대한 노력을 늘리라는 정부 기관에 대한 압박이 증가하고 있는 주요 예입니다. 고객이 보안 문제를&rsquo; 해결할 수 있도록 Azure Security Center를 Azure Government에 도입해야 합니다. Security Center는 하이브리드 클라우드 워크로드에 대한 통합 보안 관리 및 고급 위협 방지를 제공하여 정부 기관이 진화하는 보안 위협에 대응할 수 있도록 합니다. <a href="https://blogs.msdn.microsoft.com/azuregov/2017/10/17/azure-security-center-coming-to-azure-government">Security Center에 대해 자세히 알아보세요</a>.</p>


  <h2>Azure Government에서 고성능 컴퓨팅 확장</h2>


  <p>오늘날&rsquo; 데이터 기반 정부에서는 HPC(고성능 컴퓨팅)가 점점 더 광범위한 문제에 적용되도록 주류화되고 있습니다. 이러한 요구를&rsquo; 해결하기 위해 H 시리즈 가상 머신을 포함하도록 <a href="https://blogs.msdn.microsoft.com/azuregov/2017/08/16/azure-nc-virtual-machines-availability-gpu-compute/">NC 시리즈</a> 및 <a href="https://blogs.msdn.microsoft.com/azuregov/2016/10/17/batch-redis-cache-and-service-fabric-offerings-generally-available-for-azure-government/">Azure Batch</a>를 비롯한 기존 공공 부문 HPC 제품을 확장해야 합니다. InfiniBand 및 Linux RDMA 기술을 사용하는 Azure H 시리즈 가상 머신은 날씨 예측 및 기후 모델링, 궤적 모델링 및 기타 메모리 집약적 프로젝트와 같은 복잡한 엔지니어링 및 과학 워크로드에 대한 최첨단 성능을 제공하도록 설계되었습니다. 연말까지 고객은 Azure Government에서 이 확장된 제품을 활용할 수 있습니다.</p>


  <h2>클라우드의 새 Virtual Desktop 인프라 옵션</h2>


  <p>공공 부문은 보다 효율적이고 더 적은 수의 데이터 센터를 운영해야 합니다. 온-프레미스 인프라를 줄이기 위해 많은 정부 고객이 VDI(가상 데스크톱 인프라)를 클라우드로 이동하는 것을 고려하고 있습니다. &rsquo;현재 Azure Government를 통해 새로운 옵션을 발표하여 고객에게 VDI 요구 사항을 보다 유연하게 처리할 수 있습니다. Azure Government의 Citrix VDI를 사용하면 고객은 이제 기존 Citrix 환경을 확장하고 Citrix Cloud에서 Azure Government에 Windows 10 데스크톱을 배포할 수 있습니다. <a href="https://blogs.msdn.microsoft.com/azuregov/2017/10/17/deploy-vdi-in-azure-government">새 VDI 옵션에 대해 자세히 알아봅니다</a>.</p>


  <p>&rsquo;미국 정부를 위해 Azure에 제공되는 모든 새로운 기능에 대해 매우 기쁘게 생각하고 있습니다. 정부 고객을 위한 기술 혁신 및 보안에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/en-us/overview/clouds/government/">Azure Government</a>를 확인하세요. 지속적인 업데이트는 <a href="https://blogs.msdn.microsoft.com/azuregov/">Azure Government 블로그</a>를 따르세요.</p>
