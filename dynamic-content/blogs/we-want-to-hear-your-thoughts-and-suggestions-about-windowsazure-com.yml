Content: '<p>우리의 목표는 WindowsAzure.com 유용성 환경을 직관적이고 효율적으로 만드는 것입니다. 이 목표에 대해 우리가 어떻게 하고 있는지, 그리고 WindowsAzure.com 제시한 정보가 가치 있고 쉽게 찾을 수 있는지 알고 싶습니다. </p>  <p>최근에 <a target="_blank" href="https://azure.microsoft.com/">www.windowsazure.com</a>  방문한 경우 경험에 대한 간단한 설문 조사를 완료할 수 있다면 감사하겠습니다. 이 피드백에 의존하여 사이트에 새 콘텐츠와 기능을 추가할 예정입니다. 우리는 당신에게서 듣고 기대!</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/31/we-want-to-hear-your-thoughts-and-suggestions-about-windowsazure-com.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
