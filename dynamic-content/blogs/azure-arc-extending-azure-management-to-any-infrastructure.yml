Title: 'Azure Arc: Azure 관리를 모든 인프라로 확장'
Summary: 많은 고객과 마찬가지로 온-프레미스 데이터 센터, 여러 클라우드 환경 및 에지에서 애플리케이션을 혼합하여 실행하고 있습니다.
Content: >-
  <p>많은 고객과 같은 경우 온-프레미스 데이터 센터, 클라우드 및 에지에서 애플리케이션을 혼합하여 실행합니다. 우리는 지난 몇 년 동안 당신이 있는 곳에서 당신을 만날 수있는 하이브리드 혁신을 가져 오기 위해 여행했습니다. Azure Monitor 및 Azure Backup과 같은 개별 연결된 관리 서비스에 투자했습니다. 또한 Azure Stack Hub를 통해 일관된 플랫폼을 제공하여 연결이 끊긴 환경에서 Azure에 대한 투자를 사용할 수 있도록 했습니다.</p>


  <p>많은 기업은 여전히 여러 데이터 센터, 클라우드 및 에지 위치에 분산된 다양한 리소스에 직면해 있습니다. 고객은 중앙 위치에서 IT 리소스에 대한 정책을 인벤토리, 구성 및 적용하기 위해 클라우드 네이티브 컨트롤 플레인을 찾고 있다고 말합니다.</p>


  <p>이번 주 Microsoft Ignite에서는 하이브리드 기술로 또 다른 중요한 단계를 수행할&#39;있습니다. Azure의 제어 평면을 온-프레미스, 다중 클라우드 환경 및 에지로 확장하는 일련의 기술인 Azure Arc를 발표합니다. Azure Arc를 사용하면 고객은 어디서나 Windows 및 Linux 서버, Kubernetes 클러스터 및 Azure 데이터 서비스를 관리하는 중앙 통합 셀프 서비스 접근 방식을 사용할 수 있습니다. 또한 Azure Arc는 온-프레미스, 다중 클라우드 및 에지에서 DevOps 및 Azure 보안과 같은 클라우드 방식의 채택을 확장합니다. 관리용 컨트롤 플레인을 확장하는 것 외에도 Azure Arc를 사용하면 고객이 <a href="https://azure.microsoft.com/services/azure-arc/hybrid-data-services/" target="_blank">어디서나 Azure 데이터 서비스를</a> 실행할 수 있습니다.</p>


  <h2>환경 전체에서 Azure 관리 확장</h2>


  <p>Azure Resource Manager를 사용하는 고객이 매일 수억 개의 Azure 리소스를 구성, 관리 및 보호합니다. Azure Resource Manager는 Azure Cloud Shell, Azure Portal, API, RBAC(역할 기반 액세스 제어) 및 모든 Azure 리소스에 대한 Azure Policy를 사용하여 강력한 배포, 관리 및 거버넌스 기능을 제공하는 Azure의 컨트롤 플레인입니다.</p>


  <p>Azure Arc의 주요 측면은 고객이 온-프레미스, 다중 클라우드 및 에지에서 대규모로 Windows 및 Linux 서버, Kubernetes 클러스터 및 Azure 데이터 서비스를 관리하는 중앙 및 통합 접근 방식을 갖도록 Azure를 넘어 Azure <a href="https://docs.microsoft.com/azure/azure-resource-manager/resource-group-overview" target="_blank">Resource Manager</a>를 확장하기 위한 작업&rsquo;입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6673cca7-4ea2-43be-af88-11ffec6a6659.png"><img alt="Azure Resource Manager and Azure Arc graphic" border="0" height="230" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/813f7f92-ad42-44e5-9202-ae54b9dcfe09.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Resource Manager 및 Azure Arc 그래픽" width="625"></a></p>


  <p align="center"><em>Azure Arc는 온-프레미스, 다중 클라우드 및 에지에서 Azure 관리를 확장합니다.</em></p>


  <h3>Azure Arc를 사용하여 환경 전반에서 제어</h3>


  <p>위의 Azure Arc 시나리오를 설명하기 위해&#39;데이터 센터, 프라이빗 및 퍼블릭 클라우드에 배포된 대규모 서버 기반 IT 시스템 및 Kubernetes 클러스터가 있는 대규모 금융 조직을 살펴보겠습니다. 이 스프롤은 환경 전반에 걸쳐 가시성을 갖기 어렵게 만들고 규정 준수 요구 사항을 관리, 관리 및 충족하기 어렵게 만듭니다.</p>


  <p>Azure Arc를 사용하면 서버 및 Kubernetes 클러스터를 관리하여 다음과 같은 이점을 얻을 수 있습니다.</p>


  <ul>
   <li>Azure Portal 및 API에서 통합 보기를 사용하는 Windows 및 Linux 서버, Kubernetes 클러스터 및 Azure 서비스의 자산 구성 및 인벤토리</li>
   <li>Azure Policy를 통한 고객 리소스의 범용 거버넌스</li>
   <li>시스템 및 다양한 유형의 리소스에 대한 표준화된 RBAC(역할 기반 액세스 제어)</li>
   <li>애플리케이션 소유자가 규정 준수 요구 사항을 충족하도록 애플리케이션을 적용하고 감사할 수 있도록 설정</li>
   <li>개별 애플리케이션, 서버 또는 클러스터에 대한 규모 및 축소에서 규정 준수를 측정하고 수정하는 기능</li>
  </ul>


  <h2>온-프레미스 클라우드 사례 채택</h2>


  <p>Azure는 모든 Azure 리소스에 대해 클라우드 DevOps 및 클라우드 네이티브 구성 관리를 대규모로 제공합니다. 이러한 클라우드 방식은 새 클라우드 네이티브 애플리케이션을 만들기 위해 리소스에 대한 즉각적인 프로그래밍 방식 액세스가 필요한 개발자를 위해 최적화됩니다. Azure Arc는 이러한 기능을 온-프레미스, 다중 클라우드 및 에지 환경의 모든 인프라로 확장합니다. 개발자는 선택한 도구를 사용하여 컨테이너화된 앱을 빌드할 수 있으며, IT 팀은 구성을 코드로 사용하여 온-프레미스, 다중 클라우드 및 에지에서 GitOps 기반 구성 관리를 사용하여 앱을 배포, 구성 및 균일하게 관리할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5f499829-5fb6-43ed-90be-1bd4f26e9171.png"><img alt="Screenshot of OnPrem Configuration management" border="0" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cc835d10-70e7-4f89-a752-5fc5463c1f54.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="OnPrem 구성 관리 스크린샷" width="624"></a></p>


  <p align="center"><em>대규모 구성 관리와 같은 클라우드 사례 채택</em></p>


  <h3>대규모로 여러 위치에 배포 및 관리</h3>


  <p>위의 Azure Arc 시나리오를 설명하기 위해&#39;모든 매장 내 애플리케이션을 Kubernetes 클러스터에서 실행되는 컨테이너로 이동하려는 100개의 매장이 있는 소매업체를 살펴보겠습니다. 여러 위치에서 컨테이너화된 애플리케이션을 균일하게 배포, 구성 및 관리하는 방법에 대한 과제에 직면해 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/31332626-91c7-4402-80e8-7d279e5a970c.png"><img align="right" alt="Image of Azure Resource Manager and Azure Arc text with globe" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/35c4ace0-1f08-42c6-8ee8-be279664cec1.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="globeWith" width="173"></a> Azure Arc, IT 및 개발 팀이 있는 Azure Resource Manager 및 Azure Arc 텍스트 이미지는 기존 저장소에서 앱을 관리하고 오류가 발생하기 쉬운 절차 작업을 자동화하여 새 위치를 신속하게 조명할 수 있습니다. 또한 다음과 같은 이점이 있습니다.</p>


  <ul>
   <li>Azure 구독, 리소스 그룹 및 태그를 기반으로 대규모 구성 및 배포</li>
   <li>하나 이상의 클러스터에 코드로 구성을 배포하기 위한 GitOps 기반 모델</li>
   <li>대규모 애플리케이션 배포 및 업데이트</li>
   <li>새 애플리케이션 및 구성을 롤아웃할 때 소스 제어 기반 안전한 배포 사례</li>
   <li>개발자가 익숙한 도구를 자유롭게 사용할 수 있습니다.</li>
  </ul>


  <h2>어디서나 Azure 보안 구현</h2>


  <p>우리는 비즈니스에 대한 보안 및 규정 준수의 중요성을 알고 있으므로 Azure Arc를 사용하여 온-프레미스, 다중 클라우드 및 에지에 클라우드 보안 분야의 리더십을 가져왔습니다. AZURE Arc를 빌드하여 RBAC, 감사 작업을 위한 Azure 활동 로그, Azure Policy를 통한 보안 위임 관리 및 보안 정책 적용을 위한 Azure Lighthouse와 같은 기능 및 사례를 제공했습니다.</p>


