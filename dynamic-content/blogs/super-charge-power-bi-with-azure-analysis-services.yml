Slug: super-charge-power-bi-with-azure-analysis-services
Title: Azure Analysis Services를 사용하는 슈퍼 요금 Power BI
Summary: 4월에는 Microsoft SQL Server Analysis Services의 검증된 분석 엔진에서 발전한 Azure Analysis Services의 일반 공급이 발표되었습니다. 최신 데이터 기반 조직의 성공을 위해서는 IT 전문가 및 데이터 과학자뿐만 아니라 모든 비즈니스 사용자의 손끝에서 정보를 사용하여 일상적인 결정을 안내해야 합니다.
Content: >-
  <p>4월에는 Microsoft SQL Server Analysis Services의 검증된 분석 엔진에서 발전한 Azure Analysis Services의 일반 공급이 발표되었습니다. 최신 데이터 기반 조직의 성공을 위해서는 IT 전문가 및 데이터 과학자뿐만 아니라 모든 비즈니스 사용자의 손끝에서 정보를 사용하여 일상적인 결정을 안내해야 합니다. 셀프 서비스 BI 도구는 비즈니스 사용자가 데이터에 액세스할 수 있도록 하는 데 큰 진전을 이루었습니다. 그러나 대부분의 비즈니스 사용자는&rsquo; 데이터를 탐색하여 인사이트를 도출하기 전에 데이터의 올바른 원본을 찾고, 원시 데이터를 가져오고, 올바른 모양으로 변환하고, 비즈니스 논리 및 메트릭을 추가하는 등 일반적으로 필요한 많은 작업을 수행하려는 전문 지식이나 욕구가 없습니다. Azure Analysis Services를 사용하면 BI 전문가가 원시 데이터에 대한 의미 체계 모델을 만들고 비즈니스 사용자와 공유할 수 있으므로 모든 BI 도구에서 모델에 연결하고 즉시 데이터를 탐색하고 인사이트를 얻을 수 있습니다. Azure Analysis Services는 고도로 최적화된 메모리 내 엔진을 사용하여 생각 속도에 따라 사용자 쿼리에 대한 응답을 제공합니다.</p>


  <p>이 비디오에서는 Power BI 모델을 Azure Analysis Service로 마이그레이션하는 방법을 보여 줍니다. 또한 최근에 출시된 새로운 기능과 다음에 출시될 기능에 대해서도 설명합니다.</p>


