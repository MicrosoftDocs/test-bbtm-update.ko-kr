Content: >-
  <p>IT 분야에서 일하는 경우 경쟁 의제의 세계에 살고 있음을 알 수 있습니다. 한쪽에는 항상 해왔던 일을 하기를 기대하는 힘이 있으며, &ldquo;불을 켜두십시오.&rdquo; 다른 한편으로, 새로운 기회를 포착하고, 진화하는 비즈니스 요구를 지원하고, 고객에게 더 나은 서비스를 제공할 수 있도록 혁신을 추진하고 있습니다.</p>


  <p>위험을 반대하는 경향이 있음에도 불구하고 점점 더 많은 기업이 클라우드 환경으로 전환함에 따라 보다 혁신적인 IT 사고방식과 기업 내 IT에 대한 보다 중심적인 역할을 촉진하는 데 도움이 되는 특정 원칙이 등장했습니다. 다음은 클라우드 <a href="https://azure.microsoft.com/en-us/resources/enterprise-cloud-strategy/" target="_blank">전략(2차</a>) 및 관련 예정된 웨비나에 Enterprise 설명된 대로 이러한 전환을 위한 몇 가지 원칙입니다.</p>


  <ol>
      <li><strong>빠르게 진행:</strong> 클라우드를 사용하면 프로젝트를 빠르게 회전할 수 있으므로 많은 작업을 &ldquo;시도하고, 가장 잘 사용하고,&rdquo; 작동하지 않는&rsquo; 작업을 통해 빠르게 학습할 수 있습니다.</li>
      <li><strong>경계를 푸시합니다.</strong> IT는 클라우드에 적응해야 할 뿐만 아니라 새로운 아키텍처와 프로세스를 수용하고, Net 새&rdquo; 앱 디자인 &ldquo;및 PaaS 및 SaaS용 레거시 앱 리팩터링을 포함한 테스트 제한을 수용해야 합니다.</li>
      <li><strong>데이터 기반 의사 결정:</strong> 클라우드의 모니터링 및 분석 기능을 사용하여 비용 및 기술 효율성을 추적하여 가장 큰 수익을 창출하는 앱을 스마트하게 결정할 수 있습니다.</li>
      <li><strong>단순화:</strong> 리소스를 확보하려면 가능한 한 많은 서비스 및 애플리케이션을 사용 중지, 통합 및 적절한 크기로 설정합니다.</li>
      <li><strong>성공하기 위해 통신:</strong> 이해 관계자와 명확하고 지속적인 의사 소통을 구축하는 것이 성공적인 혁신을 위한 가장 중요한 요소입니다.</li>
  </ol>


