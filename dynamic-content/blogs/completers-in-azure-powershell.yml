Slug: completers-in-azure-powershell
Title: Azure PowerShell 완료자
Summary: 버전 3.0부터 PowerShell은 cmdlet 매개 변수에 인수 완성자 적용을 지원했습니다. 이러한 인수 완료자를 사용하면 매개 변수에 유효한 값 집합을 탭할 수 있습니다.
Content: >-
  <p>버전 3.0부터 PowerShell은 cmdlet 매개 변수에 <a href="https://docs.microsoft.com/en-us/powershell/module/microsoft.powershell.core/register-argumentcompleter?view=powershell-6" target="_blank">인수 완성자</a> 적용을 지원했습니다. 이러한 인수 완료자를 사용하면 매개 변수에 유효한 값 집합을 탭할 수 있습니다. 그러나 제공된 값만 cmdlet에 전달되도록 적용하는 <a href="https://docs.microsoft.com/en-us/powershell/developer/cmdlet/validateset-attribute-declaration" target="_blank">ValidateSet</a> 과 달리 인수 완료자는 문자열 매개 변수에 전달할 수 있는 값을 제한하지 않습니다. 또한 인수 완성자는 정적 또는 동적 문자열 집합일 수 있습니다. 이 기능을 사용하여 azure를 추가로 호출할 필요 없이 유효한 매개 변수 값을 선택할 수 있는 인수 완성자를 Azure PowerShell 모듈에 추가했습니다. 이러한 완료자는 유효한 매개 변수 값을 얻기 위해 Azure에 필요한 호출을 수행합니다.</p>


  <p>완성자의 기능을 가장 잘 캡처하기 위해 아래 예제에서 Tab&rdquo;의 &ldquo;키 바인딩을 수정하여 가능한 모든 값을 한 번에 표시했습니다. 이 설정을 복제하려면 Set-PSReadLineKeyHandler -Key Tab -Function Complete를 실행 &ldquo;하기만 하면 됩니다.&rdquo;</p>


  <h2>위치 완료자</h2>


  <p>만든 첫 번째 완료자가 위치 완료자였습니다. 각 리소스 종류에는 사용 가능한 Azure 지역의 고유한 목록이 있으므로 리소스를 만들 때 유효한 지역을 선택하는 쉽고 빠른 방법을 만들고자 했습니다. 따라서 Azure 지역(대부분의 경우 Location이라고 함)을 허용하는 모듈의 모든 매개 변수에 대해 리소스 유형을 만들 수 있는 지역만 반환하는 인수 완료자를 추가했습니다. 아래 예제에서는 New-AzResourceGroup cmdlet의 위치 바로 다음에 탭을 누른 결과를 볼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53f84908-8f69-4bf9-a090-0013a3387f8f.png"><img alt="The Location completer was the first completer created." border="0" height="197" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03c9ddcf-d256-4dba-b092-3cd4b6a78edf.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="위치 완료자가 만든 첫 번째 완료자입니다." width="628"></a></p>


  <p>리소스 그룹을 만들 수 있는 사용 가능한 모든 지역을 나열하는 것 외에도 위치 완료자를 사용하면 원하는 지역의 처음 몇 문자를 입력하여 결과를 필터링할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3b9e3184-6835-401d-ad68-23e355ac26a9.png"><img alt="The Location completer also allows you to filter the results by typing in the first few characters of a region you are looking for." border="0" height="65" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/283c1dfe-a845-4597-89c9-3f0136a289b8.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="위치 완성기를 사용하면 원하는 영역의 처음 몇 문자를 입력하여 결과를 필터링할 수도 있습니다." width="634"></a></p>


  <h2>리소스 그룹 이름 완료자</h2>


  <p>PowerShell 모듈에 추가한 두 번째 완성기는 리소스 그룹 이름 완료자입니다. 이 완료자가 기존 리소스 그룹을 수락하고 현재 구독의 모든 리소스 그룹을 반환하는 모든 매개 변수에 적용되었습니다. 위치 완료자와 마찬가지로 탭을 누르기 전에 리소스 그룹의 처음 몇 문자를 입력하여 결과를 필터링할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aeeb2235-0188-4125-8a52-1236c7c2b925.png"><img alt="Resource group name completer" border="0" height="34" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/384396cd-1128-4083-b30a-d47d8a1ff489.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="리소스 그룹 이름 완료자" width="370"></a></p>


  <h2>리소스 이름 완료자</h2>


  <p>PowerShell 모듈에 추가한 세 번째 완성기는 리소스 이름 완료자입니다. 이 완료자가 매개 변수에 필요한 리소스 종류와 일치하는 모든 리소스의 이름 목록을 반환합니다. 또한 이 인수 완료자는 cmdlet 호출에 이미 제공된 경우 리소스 그룹 이름으로 필터링합니다. 예를 들어 아래 스크린샷에서 Get-AzVM -Name 테스트를&rdquo; 입력한 후 탭하면 &ldquo;테스트로 &ldquo;시작하는 현재 구독에 4개의 VM이 모두 표시됩니다.&rdquo; 그런 다음 Get-AzVM -ResourceGroupName maddie1 -Name 테스트를&rdquo; 입력&ldquo;한 후 탭하면 maddie1&rdquo; 리소스 그룹에 포함된 &ldquo;두 개의 VM만 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/55a345c1-cfff-4e87-826a-ac0291d9027c.png"><img alt="Resource name completer" border="0" height="69" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/de57913c-3b6c-41e8-ac37-a169a7d1dbf7.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="리소스 이름 완료자" width="511"></a></p>


  <p>리소스 이름 완료자는 리소스 그룹 이름으로 필터링할 뿐만 아니라 모든 하위 리소스에 대해 cmdlet 호출에 제공된 경우 부모 리소스로 필터링합니다. 결과는 제공된 각 부모 리소스에 의해 필터링됩니다. 아래 예제에서는 제공 중인 다양한 매개 변수 조합에 대한 maddiessqldatabase&rdquo;에 대한 탭 완성 &ldquo;결과를 볼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6dcac4d9-701e-497c-87f3-c615ab4997b8.png"><img alt="The results of tab completion over “maddiessqldatabase” for various combinations of parameters being provided." border="0" height="161" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eafc7f45-6d9c-44e3-b9d0-5fdfcef18b79.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="제공되는 다양한 매개 변수 조합에 대한 "maddiessqldatabase"에 대한 탭 완성의 결과입니다." width="583"></a></p>


  <p>현재 이 완료자가 컴퓨팅, 네트워크, KeyVault 및 SQL 모듈에만 적용되었습니다. 이 기능을 즐기고 더 많은 모듈에 적용된 것을 확인하려면 <a href="https://docs.microsoft.com/en-us/powershell/module/az.accounts/send-feedback?view=azps-1.1.0" target="_blank">Send-Feedback</a> cmdlet을 사용하여 피드백을 보내주세요.</p>


  <h2>리소스 ID 완료자</h2>


  <p>Az 모듈에 추가한 최종 완성기는 리소스 ID 완료자입니다. 이 완료자가 매개 변수에 필요한 리소스 종류에 대해 필터링된 현재 구독의 모든 리소스 ID를 반환합니다. 리소스 ID 완성기를 사용하면 와일드카드 패턴에&#39; &#39;*&lt;문자를&gt;* 사용하여 몇 문자로 입력하여 결과를 필터링할 수 있습니다. 이 완료자는 Azure 리소스 ID를 허용하는 cmdlet의 모든 매개 변수에 적용되었습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/087f13e9-65ed-40d0-83ab-64dcc3c79dde.png"><img alt="Resource Id completer" border="0" height="106" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/854b5a8d-86f3-4492-a9eb-093dd025552b.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="리소스 ID 완료자" width="2170"></a></p>


  <h2>사용해 보기</h2>


  <p>Azure PowerShell 직접 시도하려면 <a href="https://www.powershellgallery.com/packages/Az" target="_blank">PowerShell 갤러리</a>를 통해 <strong>Az</strong> 모듈을 설치합니다. 새로운 Az 모듈에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/azure-powershell-az-module-version-1/" target="_blank">Az 공지 블로그</a>를 참조하세요. 기본 제공 &ldquo;Send-Feedback&rdquo; cmdlet을 통해 피드백, 제안 또는 문제를 얻을 수 있기를 기대합니다. 또는 항상 <a href="https://github.com/Azure/azure-powershell/issues" target="_blank">GitHub 리포지토리</a>에서 문제를 열 수 있습니다.</p>
