  <h2>일치하지 않는 보안</h2>


  <p>보안은 회사 IT의 최우선 과제입니다. 그러나 보안 상태를 유지하고 다양한 고객 팀, 기능 및 인프라 환경에서 데이터 워크로드에 대한 일관된 거버넌스를 유지하는 것은 어려운 일이었습니다. Azure Arc를 사용하여 고객은 처음으로 온-프레미스 데이터 워크로드에 대해 Azure&rsquo; Security Center에서 Azures 고유 보안 기능에 액세스할 수 있습니다. Azure에서와 동일한 방식으로 고급 위협 방지 및 취약성 평가와 같은 기능을 사용하여 데이터베이스를 보호할 수 있습니다.</p>


  <p>또한 Azure Arc는 고객이 하이브리드 인프라에서 Azure Policy 및 Azure 역할 기반 액세스 제어와 같은 기능을 사용할 수 있도록 Azure에서 거버넌스 제어를 확장합니다. 이러한 일관성과 잘 정의된 경계는 데이터의 위치에 관계없이 IT에 안심할 수 있습니다.</p>


