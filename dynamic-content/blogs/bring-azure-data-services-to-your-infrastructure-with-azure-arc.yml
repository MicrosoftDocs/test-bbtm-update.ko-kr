Title: Azure Arc를 사용하여 Azure 데이터 서비스를 인프라로 가져오기
Summary: 데이터가 기하급수적으로 증가함에 따라 조직은 점점 더 다른 유형의 데이터 자산에 있으며, 데이터 스프롤과 사일로로 가득 차 온-프레미스 데이터 센터, 에지 및 여러 퍼블릭 클라우드로 확산되고 있습니다.
Content: >-
  <p>데이터가 기하급수적으로 증가함에 따라 조직은 점점 더 다른 유형의 데이터 자산에 있으며, 데이터 스프롤과 사일로로 가득 차 온-프레미스 데이터 센터, 에지 및 여러 퍼블릭 클라우드로 확산되고 있습니다. 일관된 보안 및 거버넌스를 유지하면서 혁신을 더 빠르게 가져오려는 조직의 균형 잡힌 행동이었습니다. 환경 전체에서 모든 데이터 자산에 대한 통합 보기가 부족하면 데이터 관리 모범 사례에 대한 복잡성이 더 복잡합니다.</p>


  <p>Satya가 Microsoft Ignite의 비전 기조 연설에서 발표한 바와 같이, 우리는 Azure를 통해 어디서나 혁신을 가져와 하이브리드를 재정의하고 있습니다. 모든 인프라에 Azure 서비스 및 관리를 제공하는 Azure Arc를 소개합니다. 이렇게 하면 Kubernetes를 사용하여 모든 인프라에서 Azure 데이터 서비스를 실행할 수 있습니다. Azure SQL Database 및 Azure Database for PostgreSQL 하이퍼스케일은 모두 Azure Arc에서 미리 보기로 사용할 수 있으며 시간이 지남에 따라 Azure Arc에 더 많은 데이터 서비스를 제공합니다.</p>


  <p>규정, 데이터 주권, 대기 시간 등으로 인해 온-프레미스 데이터 센터에서 데이터 워크로드를 유지 관리해야 하는 고객의 경우 Azure Arc는 최신 Azure 혁신, 탄력적 확장 및 자동화와 같은 클라우드 이점, 통합 관리 및 타의 추종을 불허하는 보안 온-프레미스를 가져올 수 있습니다.&nbsp;</p>


  <h2>항상 최신</h2>


  <p>고객으로부터 계속 듣고 있는 가장 큰 문제는 온-프레미스 데이터베이스를 패치하고 업데이트하는 데 관련된 작업의 양입니다. 모든 데이터베이스가 적시에 업데이트되도록 하려면 회사 IT의 지속적인 작업이 필요합니다. Azure SQL Database 같은 완전 관리형 데이터베이스 서비스는 데이터베이스를 Azure로 마이그레이션한 고객의 패치 및 업그레이드 부담을 제거합니다.</p>


  <p>Azure Arc를 사용하면 온-프레미스에서 실행되는 데이터베이스에 대한 패치 및 업데이트 프로세스를 완전히 자동화할 수 있습니다. <a href="https://github.com/microsoft/containerregistry" target="_blank">Microsoft Container Registry</a> 업데이트는 고객에게 자동으로 전달되며 배포 주기는 정책에 따라 고객이 설정합니다. 이러한 방식으로 온-프레미스 데이터베이스는 고객이 제어를 유지하도록 하면서 최신 상태를 유지할 수 있습니다.</p>


  <p>또한 Azure Arc를 사용하면 온-프레미스 고객이 Azure SQL Database 통해 상록 SQL 같은 최신 혁신에 액세스할 수 있으므로 고객은 더 이상 데이터베이스에 대한 지원 종료에 직면하지 않습니다. 또한 Azure Database for PostgreSQL의 고유한 하이퍼 스케일 배포 옵션을 Azure Arc에서 사용할 수 있습니다. 이 기능은 애플리케이션 가동 중지 시간 없이 읽기 및 쓰기에서 고유한 스케일 아웃을 사용하여 온-프레미스 데이터 워크로드에 용량 최적화를 추가로 향상시킵니다.</p>


  <h2>탄력적 확장</h2>


  <p>클라우드 탄력성 온-프레미스는 Azure Arc가 고객에게 제공하는 또 다른 고유한 기능입니다. 이 기능을 통해 고객은 인프라의 사용 가능한 용량에 따라 Azure에서와 동일한 방식으로 데이터베이스를 동적으로 확장 또는 축소할 수 있습니다. 이는 초당 미만의 응답 시간을 사용하여 데이터를 실시간으로 수집 및 쿼리해야 하는 시나리오를 포함하여 휘발성 요구 사항이 있는 버스트 시나리오를 충족할 수 있습니다. 또한 고객은 여러 데이터 센터 또는 자체 데이터 센터에서 퍼블릭 클라우드로 읽기 복제본을 설정하여 데이터베이스 인스턴스를 확장할 수도 있습니다.</p>


  <p>Azure Arc는 빠른 배포 및 대규모 자동화와 같은 다른 클라우드 혜택도 제공합니다. Kubernetes 기반 실행 덕분에 고객은 몇 번의 클릭으로 고가용성, 백업, 특정 시점 복원을 설정하여 몇 초 만에 데이터베이스를 배포할 수 있습니다. 이를 현재 동일한 온-프레미스를 수행하는 데 필요한 시간과 리소스를 사용하는 수동 작업과 비교하면 이러한 새로운 기능은 데이터베이스 관리의 생산성을 크게 향상시키고 더 빠른 연속 통합 및 지속적인 업데이트를 가능하게 하므로 IT 팀이 비즈니스 혁신의 잠금을 해제하는 데 더 민첩할 수 있습니다.</p>


  <h2>통합 관리</h2>


  <p>이제 고객은 Azure Portal, <a href="https://github.com/microsoft/azuredatastudio" target="_blank">Azure Data Studio</a> 및 Azure CLI와 같은 친숙한 도구를 사용하여 Azure Arc로 배포된 모든 데이터 자산에 대한 통합 보기를 얻을 수 있습니다. 고객은 환경 및 Azure에서 다양한 관계형 데이터베이스를 보고 관리할 수 있을 뿐만 아니라 Kubernetes API에서 로그 및 원격 분석을 가져와 기본 인프라 용량 및 상태를 분석할 수 있습니다. 지역화된 로그 분석 및 성능 모니터링 외에도 고객은 이제 온-프레미스에서 Azure Monitor를 활용하여 전체 자산에서 포괄적인 운영 인사이트를 얻을 수 있습니다. 또한 Azure Backup을 쉽게 연결하여 장기적인 오프사이트 백업 보존 및 재해 복구를 제공할 수 있습니다. 무엇보다도 고객은 이제 온-프레미스 데이터 워크로드에 클라우드 청구 모델을 사용하여 비용을 효율적으로 관리할 수 있습니다.</p>


  <p>아래 다이어그램에서 Azure Arc(Azure Arc 데이터 컨트롤러)에서 제공하는 전체 관리 기능 모음을 참조하세요.</p>


