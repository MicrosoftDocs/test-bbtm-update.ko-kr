Title: Microsoft는 통신 업계와 협력하여 5G 이상을 출시합니다.
Summary: 상시 연결, 몰입형 환경, 보안 협업 및 원격 인간 관계에 대한 수요가 증가함에 따라 네트워크가 한계까지 밀려나고 있으며 시장은 가격을 낮추고 있습니다.
Content: >-
  <p>상시 연결, 몰입형 환경, 보안 협업 및 원격 인간 관계에 대한 수요가 증가함에 따라 네트워크가 한계에 이해지고 있으며 시장은 가격을 낮추고 있습니다. 네트워크 인프라는 운영자가 개인화되고 차별화된 서비스를 개발할 수 있도록 하면서 비용을 최적화하고 효율성을 높일 수 있도록 해야 합니다. 5G 출시 요구 사항을 해결하기 위해 운영자는 높은 자본 지출(CapEx) 투자, 확장에 대한 필요성 증가, 자동화 및 대량의 데이터를 안전하게 관리하는 등 강력한 과제에 직면하게 될 것입니다.</p>


  <p>오늘은 5G의 힘을 잠금 해제하고 그 어느 때보 다 더 가까운 클라우드와 가장자리를 가지고 통신 산업과 긴밀한 협력의 새로운 장을 시작합니다. 우리는 운송업체급 클라우드를 구축하고 운영자 에지에 더 많은 Microsoft 기술을 도입할&#39;&rsquo; 있습니다. 이는 개발자 에코시스템과 함께 운영자가 나중에 네트워크를 증명하고, 비용을 절감하고, 새로운 서비스 및 비즈니스 모델을 만드는 데 도움이 됩니다.</p>


  <p>Microsoft에서 운영자는 5G의 잠재력을 발휘할 수 있는 권한을 부여할 신뢰할 수 있는 파트너를 얻습니다. 매우 신뢰할 수 있는 대기 시간이 짧은 연결, 혼합 현실 통신 서비스, 네트워크 조각화 및 확장성이 뛰어난 IoT 애플리케이션과 같은 다양한 새 서비스를 제공하여 전체 산업 및 커뮤니티를 혁신할 수 있습니다.</p>


  <p>Microsoft Azure, 에지 또는 클라우드의 기능을 활용하여 운영자는 보다 유연하고 확장 가능한 모델로 전환하고, 인프라 비용을 절감하고, AI 및 기계 학습(ML)을 사용하여 작업을 자동화하고 서비스 차별화를 만들 수 있습니다. 또한 하이브리드 및 하이퍼 스케일 인프라는 운영자에게 프로그래밍 가능한 네트워크에서 새로운 5G 서비스를 신속하게 혁신하고 실험하는 데 필요한 민첩성을 제공합니다.</p>


  <p>특히 소프트웨어 정의 네트워킹, 네트워크 기능 가상화 및 서비스 기반 아키텍처와 같은 기술을 사용하여 인프라 및 운영을 발전시키는 운영자를 추가로 지원할 것입니다. 당사는 운영자의 목표를 지원&rsquo;하여 분리되고 컨테이너화된 네트워크 아키텍처를 통해 인프라를 입증할 수 있도록 에지 및 클라우드를 위한 운송업체급 플랫폼을 출시하고 있습니다. 모든 것이 퍼블릭 클라우드로 이동하지는 않는다는 것을 인식하여 엔터프라이즈 에지, 네트워크 에지 또는 클라우드에서 연산&mdash;자를 만날 것입니다.</p>


  <p>이 접근 방식은 클라우드 네이티브 네트워크 <a href="https://www.affirmednetworks.com/announcing-azure-for-operators/" target="_blank">functionsAffirmed Networks</a> 및 <a href="https://www.metaswitch.com/blog/azure-for-operators-is-your-path-to-the-hybrid-cloud" target="_blank">Metaswitch</a>&mdash;의 업계 리더 인수와 <a href="https://azure.microsoft.com/en-us/solutions/low-latency-edge-computing/" target="_blank">Azure Edge 영역</a> 개발에 기반을 두고 있습니다. 통신 공간에서 경험이 풍부한 수백 명의 엔지니어를 한데 모아 제품 개발 프로세스가 운영자의 가장 관련성이 큰 네트워킹 요구 사항을 충족하도록 보장하고 있습니다. Microsoft의 강점을 활용하여 Affirmeds&rsquo; 5G 코어 및 Metaswitchs&rsquo; UC 포트폴리오와 같은 업계 최고의 제품의 현재 기능을 확장하고 개선할 것입니다. 이러한 기능은 Microsofts&rsquo;의 광범위한 개발자 에코시스템 및 심층적인 비즈니스 간 파트너 관계 프로그램과 결합되어 운영자가 네트워크의 기능으로 수익을 창출하려고 할 때 운영자를 지원할 수 있는 고유한 기능을 제공합니다.</p>


  <h2>기술로 구동되는 고객, 서비스</h2>


  <p>서로 다른 운영자와의 파트너십을 구축함에 따라 비즈니스 요구에 따라 기술 채택에 대한 다양한 접근 방식이 있을 것이 분명합니다. 일부 운영자는 Azure 플랫폼을 채택하고 가상화되거나 컨테이너화된 네트워크 함수 공급자의 다양한 조합을 선택하도록 선택할 수 있습니다. 또한 전체 엔드 투 엔드 서비스를 해당 제품의 구성 요소로 요청한 연산자가 있습니다. 이러한 토론의 일부로 많은 연산자는 다음과 같이 중요한 제어 지점을 식별했습니다.</p>


  <ul>
      <li>고객에게 조각, 네트워크 API 또는 함수가 표시되는 위치를 제어합니다.</li>
      <li>트래픽이 네트워크에 들어오고 나가는 위치 및 방법의 정의입니다.</li>
      <li>지정된 고객 시나리오에 대해 키 함수가 실행되는 위치를 표시하고 제어합니다.</li>
      <li>핵심 네트워크 함수의 구성 및 성능 매개 변수입니다.</li>
  </ul>


  <p>운영자용 Azure를 빌드할 때 운영자가 고유한 산업 요구 사항을 관리하는 데 필요한 제어 및 가시성을 확보하는 것이 중요하다는 것을 인식합니다. 이를 위해 자산이 함께 모여 운영자에게 필요한 플랫폼을 제공하는 방법은 다음과 같습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b27ddd0b-b0e7-4542-aa49-62ac60b0dec8.jpg"><img alt="CommServiceProviders" border="0" height="406" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/194b5645-3de5-4e12-9b3d-e27dbfa2cb35.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <h2>인터커넥트</h2>


  <p>그것은 전 세계의 운영자&rsquo; 네트워크와 깊이 상호 연결하는 기능으로 시작합니다. 우리는 전 세계&rsquo; GDP의 85%에서 25마일 이내에 직접 연결을 배치하여 전 세계 170개 이상의 현재 상태 및 20,000개 이상의 피어링 연결에서 운영자와 연결하는 가장 큰 네트워크 중 하나입니다. 이미 200개 이상의 운영자가 ExpressRoute 서비스를 통해 Azure 네트워크와 통합하도록 선택했으며, 이를 통해 기업 및 파트너는 회사 네트워크를 비공개 및 안전하게 Azure 서비스에 연결할 수 있습니다. 또한 위성 연결 및 TV 공백 스펙트럼과 같은 다양한 옵션을 통해 서비스에 연결하는 추가 경로를 제공합니다.</p>


  <h2>Edge 플랫폼</h2>


  <p>이러한 도달 범위는 엔터프라이즈 에지, 네트워크 에지, 네트워크 코어 또는 클라우드에서 이러한 기능이 필요한 모든 곳에서 고객을 충족하는 클라우드 컴퓨팅 옵션을 운영자에게 제공하는 데 도움이 됩니다. 배포되는 위치를 지원하도록 최적화된 다양한 폼 팩터는 Azure 플랫폼에서&mdash; 공통 관리 프레임워크, DevOps 지원 및 보안 제어를 사용하여 가상 머신 및 컨테이너 서비스를 지원합니다.</p>


  <h2>네트워크 함수</h2>


  <p>우리는 파트너의 강점을 활용하는 개방형 플랫폼을 믿습니다. 당사의 솔루션은 무선 액세스 네트워크, 모바일 패킷 코어, 음성 및 상호 연결 서비스 및 기타 네트워크 기능과 같은 운영자&rsquo; 서비스를 지원하기 위해 Microsoft와 네트워크 장비 공급자 파트너가 개발한 구성 가능한 기능으로 가상화되고 컨테이너화된 서비스의 조합입니다.</p>


  <p>Affirmed 및 Metaswitch Networks의 기술은 모바일 패킷 코어, 음성 및 상호 연결 서비스에 대한 서비스를 제공합니다.</p>


  <h2>운영자를 위한 클라우드 솔루션 및 Azure IoT</h2>


  <p>Azure 플랫폼을 통해 이러한 서비스를 노출하면 Azure Cognitive Services(100억 개 이상의 개발자가 하루에 100억 개 이상의 트랜잭션&nbsp;을 처리하는 데 사용됨),&nbsp; Azure Machine Learning 및 Azure IoT 같은 다른 Azure 기능과 결합하여 AI 및 자동화의 기능을 네트워크 서비스 제공에 제공할 수 있습니다. 이러한 기능은 OSS 및 BSS 공급자와의 파트너십과 함께 운영자가 운영을 간소화 및 간소화하고, 네트워크 수익을 창출하기 위한 새로운 서비스를 만들고, 고객 행동에 대한 더 큰 통찰력을 얻을 수 있도록 도와줍니다.</p>


  <p>IoT에서 주요 초점은 솔루션을 간소화하여 에지에서 클라우드로 함께 수행할 수 있는 작업을 가속화하는 것입니다. Weve&rsquo;는 대규모로 IoT 솔루션을 빌드하는 가장 빠르고 쉬운 방법인 Azure IoT Central을 통해 애플리케이션 및 디바이스를 Azure 클라우드 솔루션에 간단하고 안전하게 프로비저닝하는 플랫폼을 만들어 이 작업을 수행했습니다. IoT Central을 사용하면 고객이&nbsp; 몇 초 만에 IoT 앱을 프로비전&nbsp;하고, 몇 시간 안에 사용자 지정하고, 같은 날 프로덕션으로 전환할 수 있습니다. IoT 플러그 앤 플레이는 IoT 디바이스 지원의 모든 측면을 획기적으로 간소화하고 모든 솔루션에서 작동하는&rdquo; 디바이스&ldquo;를 제공하며 IoT Central을 통해 속도와 단순성을 달성하기 위한 완벽한 보완 방법입니다. 또한 Azure IoT Central은 통신사에게 더 많은 IoT 솔루션을 수익 창출하고 자체 솔루션을 통해 IoT Central 애플리케이션 플랫폼의 재판매인이 될 수 있는 기회를 제공합니다. <a href="https://www.youtube.com/watch?v=97wbrlEwYBc&amp;feature=youtu.be" target="_blank">여기에서 연산자용 Azure IoT 사용하는 방법에 대해 자세히 알아보세요</a>.</p>


  <p>셀룰러 연결은 IoT 솔루션에서 점점 더 중요해지고 있으며 시장에서 디바이스의 점유율이 기업으로 이동함에 따라 이동 통신 사업자의 광대하고 세대적인 변화를 나타냅니다. 당사는 운영자와의 긴밀한 파트너십을 지속하여 빠르고 효율적인 앱 개발 및 배포를 가능하게 할 것이며, 이는 에지에서 성공하는 데 매우 중요합니다. 이는 산업 전반의 자산 추적, 스마트 제품의 제조 및 배포, 반응형 공급망과 같은 시나리오를 지원하는 데 도움이 됩니다. 또한 스마트 시티 자동화, 유틸리티 모니터링 및 정밀 농업과 같이 지리적으로 분산된 시나리오를 지원할 수 있습니다.</p>


  <h2>다음으로 가는 위치</h2>


  <p><a href="https://www.youtube.com/watch?v=lErnkFOZV0I&amp;list=PLLasX02E8BPAwfSMUkiqAeq8e10ouDjoV&amp;index=11&amp;t=10s" target="_blank">Telstraand</a>&nbsp; <a href="https://www.youtube.com/watch?v=1TcKJVwEYYI&amp;list=PLLasX02E8BPAwfSMUkiqAeq8e10ouDjoV&amp;index=10" target="_blank">Etisalathelped</a>&nbsp;와 같은&nbsp; 파트너와의 초기 참여는 이 길을 형성했습니다. <a href="https://theslice.5goilab.com/press-releases/amdocs-microsoft-vmware-other-technology-leaders-join-5g-open-innovation-lab/" target="_blank">우리는 5G 오픈 이노베이션 랩</a>을 창립 퍼블릭 클라우드 파트너로 참여하여 엔터프라이즈 스타트업을 가속화하고 새로운 혁신을 시작하여 첨단 네트워크에 더 많이 액세스할 수 있는 새로운 5G 사용 사례를 육성했습니다. 이 랩은 광범위한 IoT 인텔리전스 및 몰입형 혼합 현실을 포함하여 에지에서 흥미로운 새로운 기능의 제공을 가속화할 장기적이고 지속 가능한 개발자 및 상업 에코시스템을 만들 것입니다. 그리고 이것은 시작일 뿐입니다. 솔루션에 대해 자세히 알아보고 큐레이팅한 <a href="https://aka.ms/telecommexecfmyoutube" target="_blank">일련의 비디오를</a> 시청해 보시기 위해 초대합니다.</p>
