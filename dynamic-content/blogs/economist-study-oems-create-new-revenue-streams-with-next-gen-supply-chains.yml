Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9f12ec24-6820-48e3-93e1-eebd0518bb77.jpg"><img alt="Man working with multiple monitors using IoT based software." border="0" height="336" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d2fc6718-1d2c-495b-97f7-db63ad4c7269.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이코노미스트 이미지" width="597"></a></p>


  <p>OEM(원본 장비 제조업체)은 휠을 비즈니스 세계를 위해 둥글게 만듭니다. 그러나 더 빠르고 저렴하며 스마트한 제품 및 구성 요소에 대한 수요는 이익 마진에 큰 하락 압력을 가합니다. 성공적인 OEM은 항상 비용을 절감하고 브랜드를 차별화할 수 있는 기회를 찾고 있으며, IoT(사물 인터넷)의 등장은 근본적인 공급망 혁신을 수용함으로써 이를 위한 절호의 기회를 제공합니다.</p>


  <p>공급망 혁신의 이점, 모범 사례 및 현재 상태를 더 잘 이해하기 위해 이코노미스트 인텔리전스 유닛에 참여하여 북미, 유럽 및 아시아 태평양의 OEM에서 250명의 고위 경영진을 대상으로 설문조사를 실시했습니다. 이러한 대화를 통해 학습한 결과, 새로운 연구를 기반으로 고객들이 <a href="https://azure.microsoft.com/en-us/resources/putting-customers-at-the-center-of-the-oem-supply-chain/">공급망의 중심에 </a> 서게 되었습니다. 흥미로운 하이라이트는 다음과 같습니다.</p>


  <h2>지능형 공급망 만들기</h2>


  <p>연구에 따르면 OEM의 99%는 공급망 전환이 조직의&rsquo; 전략적 목표를 달성하는 데 중요하다고 생각합니다. 대다수인 97%는 클라우드 기술을 해당 변환의 필수 구성 요소로 간주하며, 이는 클라우드가 대규모로 데이터를 수집하고 분석하는 전례 없는 기능을 제공한다는 점을 감안할 때 의미가 있습니다. 지금까지 조직 전체&mdash;에서 클라우드를 수용한 비율은 61%에 불과했습니다.</p>


  <p>클라우드 외에도 IoT는 OEM에 중요한 기회를 제공합니다. IoT는 성능을 모니터링하는 임베디드 센서 또는 연결된 차량의 원격 분석 시스템과 같은 스마트 제품 및 구성 요소를 뒷받침하는 기본 기술입니다.</p>


  <p>IoT 지원 제품 및 구성 요소는 제품을 사용하는 방법에 대한 데이터에 대한 지속적인 액세스를 제공하면서 고객을 포함하도록 공급망을 효과적으로 확장하여 소프트웨어 업데이트를 직접 제공할 수 있습니다. 이렇게 하면 공급망 복잡성이 더해지지만 중요한 새로운 비즈니스 기회를 제공합니다.</p>


  <p>이러한 공급망 확장을 통해 OEM은 고객 행동과 요구 사항을 훨씬 더 깊이 이해하고 심층적인 이해를 바탕으로 추가 기능 서비스를 통해 고객에게 더 나은 서비스를 제공할 수 있습니다. 수집하는 고객 데이터의 가치를 최적화하기 위해 일부는 완전히 새로운 비즈니스 모델을 수용하기도 합니다.</p>


  <p>제품이 사용되는 정확한 방법과 시기에 대한 실제 데이터 기반 인사이트를 사용하여 OEM은 서비스 공급자가 될 수 있으며, 제품을 고객에게 판매하는 것에서 구독 또는 사용당 요금을 부과하는 것으로 전환할 수 있습니다. 예를 들어 <a href="https://customers.microsoft.com/en-us/story/rollsroycestory">롤스로이스는</a> 비행 시간을 기준으로 제트 엔진 고객에게 월별 요금을 부과합니다. <a href="https://blogs.microsoft.com/iot/2016/09/12/azure-iot-suite-helps-sandvik-coromant-stay-on-cutting-edge-within-digital-manufacturing/">샌드빅 코로만트와</a> 같은 산업용 기계 제조업체도 이제 사용에 따라 고객에게 요금을 부과하고 있습니다.</p>


  <p>OEM이 공급망 변환에 도움을 요청하는 다른 새로운 기술로는 제품 어셈블리 및 주문 따기와 같은 작업을 수행하면서 인간보다 더 빠르고 정확도 높은 작업을 수행하는 로봇 공학, 예측 유지 관리와 같은 스마트 제품에 사용되는 AI(인공 지능),&rsquo; 공급망 이해 관계자가 불변하게 정확한 배달 기록을 공유할 수 있는 블록체인 등이 있습니다. 이러한 기술은 공급망 데이터의 수집, 관리, 분석 및 보안을 과급할 수 있습니다. 또한 IoT와 마찬가지로 새로운 비즈니스 방식 만들기를 추진할 수 있습니다.</p>


  <h2>공급망 변환의 모범 사례</h2>


  <p>우리 주변의 점점 더 많은 것들이 우리에 대한 데이터를 수집하는 세상에서 미래 지향적 인 OEM은 공급망의 근본적인 변화를 점점 더 수용하고 있습니다. OEM은 고객과의 닫힌 피드백 루프를 통해 정보를 제공하는 운영 우수성을 달성하기 위해 고객이 원하는 것과 필요한 것을 정확하게 이해하고 예측하여 더 나은 서비스 및 제품을 제공할 수 있습니다.</p>


  <p>이러한 비전을 달성하기 위해 클라우드,&rsquo; IoT, AI, 로봇 공학 및 블록체인과 같은 기술로 전환합니다. <a href="https://azure.microsoft.com/en-us/resources/putting-customers-at-the-center-of-the-oem-supply-chain/">전체 <i>이코노미스트</i> 보고서에서</a> 수행되는 특정 단계 및 접근 방식에 대해 자세히 알아봅니다.</p>
