Slug: microsoft-named-a-leader-in-gartner-s-2020-magic-quadrant-for-industrial-iot-platforms
Title: Microsoft는 Gartner 2020 Magic Quadrant for Industrial IoT Platforms의 리더로 선정되었습니다.
Summary: 산업 IoT에서 디지털 변환을 수용하려면 기업은 비즈니스 모델 및 운영을 재고하고 전환해야 합니다. 그러나 지난 6개월 동안 생산 둔화, 사회적 확산으로 인한 직원 이동 제한, 시장 수요 급변 등으로 인해 더욱 어려워졌습니다.
Content: >-
  <p>산업 IoT에서 디지털 변환을 수용하려면 기업은 비즈니스 모델 및 운영을 재고하고 전환해야 합니다. 그러나 지난 6개월 동안 생산 둔화, 사회적 확산으로 인한 직원 이동 제한, 시장 수요 급변 등으로 인해 더욱 어려워졌습니다. 그러나 많은 기업에서 COVID-19로 인한 업계 혼란은 실제로 AI 및 에지 컴퓨팅과 같은 IoT와 직접 연결된 신흥 기술의 정수 변환을 가속화했습니다. 미래를 준비하는 제조업체는 디지털 코어를 중심으로 신속하게 운영을 구축하고 가치 체인을 전체 공급망에 적극적으로 통합하여 효율성과 생산 능력을 높이고 있습니다.</p>


  <p>이 때문에 Gartner는 <a href="https://www.gartner.com/doc/reprints?id=1-2434LPHV&amp;ct=200903&amp;st=sb" target="_blank">Microsoft를 2020 산업용 IoT 플랫폼용 매직 쿼드런트</a>의 리더로 자리매김했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/12dce7e4-ac3e-4523-bb5c-ad0037517be3.png"><img alt="Gartner Magic Quadrant Azure for Industrical IoT Platforms" border="0" height="638" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c87156e3-af18-49b3-93e6-799c89df2138.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Gartner Magic Quadrant Azure for Industrical IoT Platforms" width="624"></a></p>


  <h2>강력한 글로벌 에코시스템</h2>


  <p>Microsoft의 비전은 고객이 Microsoft Azure IoT Hub, Microsoft Azure Cosmos DB, Microsoft Azure Synapse와 같은 Microsoft Azure 플랫폼 서비스를 사용하여 자체 IoT 솔루션을 빌드하고 관리하려는지 여부에 관계없이 작업을 연결, 모니터링 및 관리하도록 지원하는 것입니다. 분석 또는 Microsoft Azure 시계열 Insights 또는 Microsoft Azure Marketplace에서 직접 솔루션을 구매합니다. 2019년에 설립된 OMP(Open Manufacturing Platform)의 창립 멤버로서, 제조 회사가 업계 간 협업, 지식 및 데이터 공유를 통해 대규모 혁신을 가속화할 수 있도록 돕기 위해 이 보고서의 리더스쿼드(Leadersquadrant&nbsp;)를 두 개의 주요 Azure 파트너인 Hitachi 및 PTC와 공유하게 되어 기쁩니다. 함께, 우리는 더 나은 결과를 달성하기 위해 전 세계 수천 명의 고객을 지원할 수있는 독특한 위치에 있습니다. OMP는 Linux 재단의 일부인 공동 개발 재단의 우산 아래 설립되었습니다.</p>


  <h2>글로벌 인사이트 및 IoT 모멘텀</h2>


  <p>이러한 어려운 시기에도 불구하고 최근 2년을 앞두고 3개 조직 중 2개 조직이 현재보다 훨씬 더 많은 IoT를 사용할 계획이라는 사실을 알게 되었습니다. 이는 2020년 10월에 출시된 최신 글로벌 연구인 IoT Signals Edition 2에 따르면, 3,000명이 넘는 비즈니스 의사 결정자, IT 의사 결정자 및 개발자로부터 피드백을 수집했으며, 그 중 거의 600명은 산업용 IoT 솔루션에 전념하는 IoT 의사 결정자였습니다. 설문 조사에 따르면 제조업체의 세 가지 주요 동인을 공유하고자 합니다.</p>


  <p><a href="https://azure.microsoft.com/resources/iot-signals/" target="_blank">무료 IoT Signals&nbsp; Edition 2 보고서에서 자세한 인사이트를 알아봅니</a>다.</p>


  <ol>
      <li><strong>효율성 향상은 제조에서 IoT 채택을 위한 주요 동인입니다.</strong></li>
      <li><strong>제조 조직은 IoT 솔루션의 일부로 AI를 점점 더 많이 사용하고 있습니다. </strong></li>
      <li><strong>복잡성과 인재 과제가 존재하며 채택 속도가 느려지고 있습니다.</strong></li>
  </ol>


  <p>AI의 원활한 통합, 더 스마트한 에지 전략, 자유롭게 만들 수 있는 보안, 유연성, 확장성, 파트너 네트워크는&mdash; 더 많은 기능을 제공할 수 있는 수단입니다.</p>


  <p>더 많은 것이 가능하다고 믿고 현실로 만듭니다.</p>


