Title: 고객 관련 앱이 지능형 앱으로 전환해야 하는 이유
Summary: 데이터 및 분석의 현재 사용이 대시보드를 채우고 워크플로 변경을 고려하는 경우 훨씬 더 영향력 있는 기회가 누락됩니다.
Content: >-
  <p>데이터 및 분석의 현재 사용이 대시보드를 채우고 워크플로 변경을 고려하는 경우 훨씬 더 영향력 있는 기회가 누락됩니다. 설상가상으로, 당신은&rsquo; 경쟁적으로 시대에 뒤처지고 있습니다. Enterprise 분석, BI(비즈니스 인텔리전스) 및 애플리케이션 개발은 현재 여러분이 지금의 &ndash; 일부가 되어야 하는 주요 변태를 결합하고 겪고 있습니다.</p>


  <p>Weve&rsquo;는 모두 숫자를 들었습니다: <a href="https://www.gartner.com/newsroom/id/3165317">Gartner</a> 는 2020년까지 210 <em>억</em> &ldquo;가지가&rdquo; 어떤 식으로든 인터넷에 연결될 것으로 예상하며, 센서, <a href="https://www.samsung.com/us/explore/family-hub-refrigerator/">냉장고</a>, 텔레비전, <a href="https://en.wikipedia.org/wiki/Connected_car">자동차</a>, <a href="https://oilprice.com/Energy/Energy-General/New-Technology-Could-End-The-Debate-Over-Pipeline-Safety.html">파이프라인</a> 및 전화 기반 <a href="https://cardiacdesigns.com/">ECG 모니터</a><em> 광고 무한대를</em> 전송하는 모든 데이터를 24x7로 보냅니다. <a href="https://www.csc.com/insights/flxwd/78931-big_data_universe_beginning_to_explode">CSC</a> 는 같은 해까지 2009년&rsquo;보다 44배 더 많은 데이터를 생산할 것으로 예상합니다.</p>


  <p>비즈니스 리더는 더 이상 보고서만 만족하지 않으며, 더 중요한 것은 고객이 급변하는 요구 사항과 참여 방식에 적응할 때까지 기다릴 인내심이 부족하다는 것입니다. 오늘날 목표는 이 모든 데이터 구동 <em>결과</em><em>인 이벤트에 대한</em> 응답에 의해 구동되는 <em>지능형 애플리케이션</em>입니다.</p>


  <p>최근에 저는 분석 파트너인 <a href="https://www.saama.com/intuition-2016/">Saamas&rsquo; Intuition 2016</a> 컨퍼런스에서 이 주제에 대한 강연을 했습니다.</p>


  <p><iframe allowfullscreen="" frameborder="0" height="315" src="https://www.youtube.com/embed/xgIafaqmTMY" width="560"></iframe></p>


  <p>얼마 전까지만 해도 기업은 구조화된 SQL 데이터로 가득찬 중앙 집중식 온-프레미스 데이터 웨어하우스를 관리했으며 IT 직원은 대시보드를 구동할 수 있는 동일하게 구조화된 보고서를 작성했습니다.</p>


  <p>그건&rsquo; 더 이상 충분하지 않습니다. <a href="https://arstechnica.com/information-technology/2016/05/blow-that-data-monolith-to-smithereens-with-microservices-and-database-swarms/">데이터 모놀리식</a>의 날짜가 끝났습니다.</p>


  <p>오늘날 데이터는 3단 의자입니다. 기업은 &ndash; 규정 또는 규정 준수를 위해 항상 온-프레미스에 특정 데이터를 보유 &ndash; 합니다. &ndash;&nbsp; &ndash;또한 온-프레미스 SQL 데이터베이스는 사라지지 않습니다. 실제로 엔터프라이즈가 대부분&rsquo;과 비슷하다면 데이터베이스가 증가합니다.</p>


  <p>방화벽 외부에서의 데이터는 물론 웹 사이트와 휴대폰 및 IoT 디바이스에서 훨씬 더 빠른 속도로 제공됩니다. 또한 점점 더 많은 기업이 파트너 데이터와 공개적으로 사용할 수 있는 데이터 집합(날씨 및 범죄 통계, 기업 보고서, 인구 통계 데이터, 부동산 데이터 &ndash; &ndash; )을 활용하여 의사 결정권자에게 더 많은 인사이트를 추가하고 있습니다.</p>


  <p>분석의 재창조와 결과에 대한 새로운 강조는 이러한 모든 다양한 데이터 형식 및 데이터 원본, 온-프레미스 및 오프를 <em>집계</em>해야 합니다. Microsofts&rsquo; <a href="https://azure.microsoft.com/en-us/solutions/cortana-intelligence/">Cortana Intelligence Suite</a> 같은 고급 도구, 업계별 솔루션을 제공하는 Saamas&rsquo; 하이브리드 <a href="https://www.saama.com/the-saama-difference/why-saama/">Fluid Analytics</a> 및 <a href="https://datamarket.azure.com/browse/applications?query=analytics">Azure Marketplace</a>에 나열된 다른 많은 도구를 활용합니다.</p>


  <p>뉴햄프셔의 다트머스 히치콕 메디컬 센터에서 <a href="https://blogs.microsoft.com/transform/2015/07/13/dartmouth-hitchcock-ushers-in-a-new-age-of-proactive-personalized-healthcare-using-cortana-analytics-suite/#sm.0000xuz5w1dpfdsspqe10r3vjcwop">그들은&rsquo; 이미 미래를 살고 있습니다</a>. Microsoft 클라우드 기술 &ndash; <a href="https://www.microsoft.com/en-us/dynamics/crm.aspx">Dynamics CRM</a>, Azure <a href="https://azure.microsoft.com/en-us/solutions/cortana-intelligence/">Machine Learning</a>, 대화형 <a href="https://powerbi.microsoft.com/en-us/">Power BI</a> 시각화 및 <a href="https://azure.microsoft.com/en-us/services/app-service/mobile/">모바일 애플리케이션 개발 도구를</a> &ndash; 사용하여 <a href="https://www.dartmouth-hitchcock.org/stories/article/34167">ImagineCare</a>라는 맞춤형 의학 프로그램을 신속하게 만들었습니다. 여기서 핵심은 하이브리드 데이터 세트를 집계하고, 주요 고객 만족도 및 의료 워크플로 질문에 답변하는 AzureML에서 알고리즘을 실행한 다음, RESTful API(AzureML에서 자동으로 출력)를 통해 해당 애플리케이션에 직접 답변을 삽입하는 것입니다. 컨택 센터에서 의료 전문가는 24 x 7 실시간 모니터링을 사용하여 온-프레미스 환자 데이터를 집계하여 혈압의 갑작스런 증가 또는 체중 증가와 같은 경고 징후를 관찰합니다. 혈압 센서 및 비늘 등은 클라우드를 통해 연결됩니다. 환자는 그들의 피트니스 밴드와 전화에 미리 알림을 얻을, 전문가는 말 그대로 요청할 &ndash; 수 있습니다, 자신의 목소리를 &ndash; 사용하여 환자 상태의 요약을위한 응용 프로그램.</p>


  <p><img alt="Hitchcock" border="0" height="244" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fa77567d-0cb6-408d-a46f-850a93b3d24c.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="히치콕" width="480"></p>


  <p>결과 : 문제의 징후가있는 경우 의사는 실시간으로 경고 할 수 있습니다. 친척은 알아야 할 모든 것에 휴대 전화 또는 손목 밴드를 &ndash; 통해 최신 상태로 &ndash; 유지할 수 있습니다. &rsquo;그것은 결과에 관하여, 그리고 여기에서 결과는 건강한 사람들입니다.</p>


  <p>말뚝은 더 높을 수 없었다. 또&rsquo; 다른 예는 데이터, <a href="https://www.microsoft.com/en-us/server-cloud/customer-stories/rockwell-automation.aspx">Rockwell Automation</a>, Azures&rsquo; <a href="https://azure.microsoft.com/en-us/solutions/iot-suite/">IoT Suite</a>, <a href="https://azure.microsoft.com/en-us/solutions/cortana-intelligence/">Cortana Intelligence Suite 및 Power BI</a>(그림 참조)를 사용하여 석유 및 가스 산업이 하루에 30만 달러를 절약하는 데 도움이 되는 예측 분석을 사용하는 것입니다.</p>


  <p><img alt="FleetMgt" border="0" height="237" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0048eb1b-644c-4f27-ba15-73c3049b14e3.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="FleetMgt" width="360"></p>


  <p>Azure 클라우드에서 빌드하면 온-프레미스 및 외부 데이터를 집계할 수 있습니다(다른 클라우드 플랫폼과 마찬가지로 모든 데이터를 클라우드로 끌어오지 않고도) 분석을 탄력적으로 확장하고 Hadoop, Spark 및 <a href="https://www.saama.com/">Saama</a>와 같은 동급 최고의 분석 도구를 활용할 수 있습니다. <a href="https://gallery.cortanaintelligence.com/">또한 Cortana Intelligence 갤러리</a>에서 미리 빌드된 또는 사용자 지정 R 또는 Python 알고리즘을 사용하여 시작할 수 있습니다.</p>


  <p>솔직히, 더 이상 지능형 애플리케이션 빌드를 시작하지 않는 좋은 변명이 없습니다. 그리고 그렇지 않다면, 당신은 당신의 경쟁자 중 적어도 하나가 이미 내기 할 수 있습니다.</p>


  <p>따라서 다음 직원 회의에서 의제에 추가합니다. 지능형 애플리케이션을 사용하여 고객의&rsquo; 만족도와 충성도를 어떻게 개선할 수 있을까요? 이미 그렇게 하고 있나요? - 아래의 의견 섹션에서 스토리를 공유합니다. 여러분의 의견을 듣고 여러분의 리더십을 홍보해 주시기 바랍니다!</p>
