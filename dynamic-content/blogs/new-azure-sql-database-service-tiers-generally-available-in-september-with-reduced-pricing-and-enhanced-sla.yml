Slug: new-azure-sql-database-service-tiers-generally-available-in-september-with-reduced-pricing-and-enhanced-sla
Title: 새로운 Azure SQL Database 서비스 계층은 9월에 일반 공급되며 가격 및 SLA가 향상되었습니다.
Summary: 지난 주 발표의 발뒤꿈치에 따라, 나는 우리의 광범위한 데이터 플랫폼의 일환으로 Azure에서 풍부하고 연결된 데이터 서비스 세트를 제공하기 위한 우리의 노력에 대한 더 많은 뉴스를 발표하게되어 기쁩니다.
Content: "지난 주 <a href=\"https://blogs.technet.com/b/dataplatforminsider/archive/2014/08/21/azure-previews-fully-managed-nosql-database-and-search-services.aspx\">발표</a>의 발뒤꿈치에 따라, 나는 우리의 광범위한 데이터 플랫폼의 일환으로 Azure에서 풍부하고 연결된 데이터 서비스 세트를 제공하기 위한 우리의 노력에 대한 더 많은 뉴스를 발표하게되어 기쁩니다. 9월에는 고객에게 클라우드 앱에 대한 더 큰 가격 성능과 비즈니스 연속성을 제공하는 서비스로서의 데이터베이스인 <a href=\"https://azure.microsoft.com/en-us/services/sql-database/\">Azure SQL Database</a> 대한 새로운 서비스 계층을 사용할 수 있게 될 것입니다. 미리 보기 중에는 고객 피드백을 적극적으로 경청하고 응답하여 일반 공급에 대한 제품을 조정했습니다. 사용자 의견에 따라 서비스 계층 가격을 이전에 발표된 요금에서 줄이고 새로운 성능 수준을 도입하고 시간별 청구를 제공합니다. 또한 99.99% 가용성의 향상된 SLA(서비스 수준 계약)를 제공하고 있습니다.\n\n&nbsp;\n\n<b>새 Azure SQL Database 서비스 계층</b>\n\n<a href=\"https://azure.microsoft.com/blog/2014/04/24/azure-sql-database-introduces-new-service-tiers/\">4월에</a> 기본, 표준 및 Premium 계층을 발표했습니다. 이러한 계층은 중량 트랜잭션 애플리케이션 요구 사항에 대한 예측 가능한 성능을 제공하고 앱의 성능이 다른 고객 앱 및 워크로드의 영향을 받지 않도록 하는 정의된 리소스 집합을 제공하도록 설계되었습니다. 또한 새 계층은 다양한 비즈니스 연속성 기능과 최대 500GB의 더 큰 데이터베이스 크기를 제공합니다. 4월부터 새로운 <a href=\"https://azure.microsoft.com/blog/2014/07/31/sql-database-introduces-geo-replication-enhancements-auditing-preview/\">제품에서 추가 기능을</a> 계속 출시하고 <a href=\"https://azure.microsoft.com/blog/2014/07/08/azure-update-sql-database-easy-upgrade-to-new-service-tiers-performance-improvements-pitr-for-basic-and-automated-export-for-all-service-tiers/\">, 업그레이드 환경을 개선하고</a>, 성능을 최대 5배까지 <a href=\"https://azure.microsoft.com/blog/2014/05/19/performance-in-the-new-azure-sql-database-service-tiers/\">향상</a>시켰습니다. 현재 피드백의 직접적인 결과인 추가 변경 내용을 공유하고 있습니다. 자세한 내용은 다음과 같습니다.\n<ul>\n    <li><b><i>Premium 및 표준 가격 인하:</i></b>  최종 가격은 이전에 게시된 가격 책정에서 최대 50% 절감된 금액을 반영합니다.업데이트된 가격 책정은 더 많은 고객이 더 높은 성능과 더 큰 비즈니스 연속성을 활용하는 데 도움이 됩니다.</li>\n    <li><b><i>새 S0 성능 수준:</i></b>  표준 서비스 계층 내에서 새 S0 성능 수준을 제공합니다.이 새로운 낮은 비용 진입점을 통해 더 많은 고객이 표준 계층의 기능을 활용할 수 있습니다. 성능 수준은 성능 요구에 따라 쉽게 전화를 걸거나 낮추 수 있는 정의된 처리량 수준을 제공합니다.</li>\n    <li><b><i>시간당 청구:</i></b>  Azure SQL Database 새 서비스 계층에 대한 시간별 청구로 이동합니다.이를 통해 고객은 비용 효율적이고 안정적인 성능을 얻기 위해 수요 패턴에 따라 서비스 계층과 성능 수준 간에 전환할 수 있는 더 큰 유연성을 제공합니다.</li>\n</ul>\n&nbsp;\n\n또한 고객이 더 많은 중요 비즈니스용 워크로드를 클라우드로 이동함에 따라 고가용성이 중요하다는 것을 알고 있으므로 Azure SQL Database 새 서비스 계층에 <b>향상된 99.99% 가용성 SLA</b>가 있음을 발표하게 되어 기쁩니다.\n\n&nbsp;\n\n또한 미리 보기 중에는 성능 요구가 가변적인 데이터베이스가 많은 일부 ISV에서 데이터베이스에 대한 리소스를 개별적으로 관리하는 것이 아니라 이러한 데이터베이스 간에 성능 리소스를 공유할 수 있는 유연성이 필요하다는 소식을 들었습니다.예를 들어 일부 SaaS ISV에는 각 고객에 대해 별도의 SQL 데이터베이스가 있을 수 있으며, 각 데이터베이스의 활동이 다르기 때문에 이러한 고객 데이터베이스에서 정의된 예산으로 리소스 풀을 관리하려고 합니다.향후 서비스 업데이트에서 새 서비스 계층 내에서 이 시나리오를 사용하도록 설정하기 위해 노력하고 있습니다. 비슷한 시나리오를 사용하는 ISV인 경우 <a href=\"https://technet.microsoft.com/en-us/evalcenter/dn800591\">여기</a> 를 클릭하여 등록하여 자세히 알아보세요.\n\n&nbsp;\n\n다음은 서비스 계층 및 업데이트된 가격 책정에 대한 요약입니다.\n\n&nbsp;\n<ul>\n    <li><b>기본:</b> 가벼운 트랜잭션 워크로드가 있는 애플리케이션용으로 설계되었습니다.</li>\n    <li><b>표준:</b> 클라우드 디자인 비즈니스 애플리케이션을 시작하기 위한 이동 옵션입니다. 중간 수준의 성능 및 비즈니스 연속성 기능을 제공합니다.</li>\n    <li><b>Premium:</b> 중요 업무용 데이터베이스용으로 설계된 이 기능은 최고 성능 수준과 고급 비즈니스 연속성 기능에 대한 액세스를 제공합니다.</li>\n</ul>\n&nbsp;\n<table border=\"1\" cellspacing=\"0\" cellpadding=\"0\">\n<tbody>\n<tr>\n<td valign=\"top\" width=\"189\"><strong> </strong></td>\n<td valign=\"top\" width=\"170\"><strong>기본</strong></td>\n<td valign=\"top\" width=\"200\"><strong>Standard</strong></td>\n<td valign=\"top\" width=\"201\"><strong>Premium</strong></td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"189\">\n<p align=\"center\"><strong>작동 시간 SLA</strong></p>\n</td>\n<td colspan=\"3\" valign=\"top\" width=\"570\">\n<p align=\"center\"><strong>  99.99%로 증가*</strong><strong><b></b></strong></p>\n</td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"189\">\n<p align=\"center\"><strong>데이터베이스 크기 제한</strong></p>\n</td>\n<td valign=\"top\" width=\"170\">\n<p align=\"center\"><strong>2GB</strong><strong><b></b></strong></p>\n</td>\n<td valign=\"top\" width=\"200\">\n<p align=\"center\"><strong>250GB</strong><strong><b></b></strong></p>\n</td>\n<td valign=\"top\" width=\"201\">\n<p align=\"center\"><strong>500GB</strong><strong><b></b></strong></p>\n</td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"189\">\n<p align=\"center\"><strong>셀프 서비스 복원</strong></p>\n</td>\n<td valign=\"top\" width=\"170\">\n<p align=\"center\"><strong>7일 이내의 모든 지점</strong><strong><b></b></strong></p>\n</td>\n<td valign=\"top\" width=\"200\">\n<p align=\"center\"><strong>14일 이내의 모든 지점</strong><strong><b></b></strong></p>\n</td>\n<td valign=\"top\" width=\"201\">\n<p align=\"center\"><strong>35일 이내의 모든 지점</strong><strong><b></b></strong></p>\n</td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"189\">\n<p align=\"center\"><strong>재해 복구</strong></p>\n</td>\n<td valign=\"top\" width=\"170\">\n<p align=\"center\"><strong>대체 Azure 지역으로 지역 복원</strong><strong><b></b></strong></p>\n</td>\n<td valign=\"top\" width=\"200\">\n<p align=\"center\"><strong>표준 지역 복제, 대기 보조</strong><strong><b></b></strong></p>\n</td>\n<td valign=\"top\" width=\"201\">\n<p align=\"center\"><strong>활성 지역 복제, 최대 4개의 읽을 수 있는 보조 복제본</strong><strong><b></b></strong></p>\n</td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"189\">\n<p align=\"center\"><strong>성능 목표</strong></p>\n</td>\n<td valign=\"top\" width=\"170\">\n<p align=\"center\"><strong>시간당 트랜잭션 속도</strong></p>\n</td>\n<td valign=\"top\" width=\"200\">\n<p align=\"center\"><strong>분당 트랜잭션 속도</strong></p>\n</td>\n<td valign=\"top\" width=\"201\">\n<p align=\"center\"><strong>초당 트랜잭션 속도</strong></p>\n</td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"189\">\n<p align=\"center\"><strong>데이터베이스 처리량 단위**</strong></p>\n</td>\n<td valign=\"top\" width=\"170\">\n<p align=\"center\"><strong>기본: 5</strong></p>\n</td>\n<td valign=\"top\" width=\"200\">\n<p align=\"center\"><strong>S0: 10</strong></p>\n<p align=\"center\"><strong>S1: 20</strong></p>\n<p align=\"center\"><strong>S2: 50</strong></p>\n</td>\n<td valign=\"top\" width=\"201\">\n<p align=\"center\"><strong>P1: 100</strong></p>\n<p align=\"center\"><strong>P2: 200</strong></p>\n<p align=\"center\"><strong>P3: 800</strong></p>\n</td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"189\">\n<p align=\"center\"><strong>성능 수준 및 월별 가격 책정</strong></p>\n</td>\n<td valign=\"top\" width=\"170\">\n<p align=\"center\"><strong>기본: $4.99</strong></p>\n</td>\n<td valign=\"top\" width=\"200\">\n<p align=\"center\"><strong> S0: $15</strong></p>\n<p align=\"center\"><strong> S1: $30</strong></p>\n<p align=\"center\"><strong> S2: $75</strong></p>\n</td>\n<td valign=\"top\" width=\"201\">\n<p align=\"center\"><strong>  P1: $465</strong></p>\n<p align=\"center\"><strong>  P2: $930</strong></p>\n<p align=\"center\"><strong>     P3: $3,720</strong></p>\n</td>\n</tr>\n</tbody>\n</table>\n<strong>*99.99% 작동 시간 SLA는 99.9%에서 지원되는 SQL Database Web 또는 Business 버전에는 적용되지 않습니다. </strong> \n\n<strong>**CPU, 메모리 및 읽기 및 쓰기 속도의 혼합 측정값을 나타냅니다.  자세한 내용은 여기를 클릭하십시오</strong><a href=\"https://msdn.microsoft.com/en-us/library/dn741336.aspx\"></a><strong>.</strong>\n\n&nbsp;\n\n새 계층은 다음 달(2014년 9월)에 일반 공급될 예정이며, 업데이트된 가격은 2014년 11월 1일에 모든 고객에게 적용됩니다<b><i>. 현재 계층에서 전환하는 동안 고객을 지원하기 위해 기존 웹 및 비즈니스 서비스 계층의 사용 중지 기간을 새 계층의 일반 공급 후 1년 후인 2015년 9월로 연장합니다. </i></b>웹 및 비즈니스 사용 중지 전에 여러 데이터베이스에서 DTU 할당을 풀링할 수 있는 ISV에 대한 새로운 서비스 계층을 사용하여 이러한 ISV에 대한 원활한 전환을 지원할 수 있습니다.\n\n&nbsp;\n\n<b>Microsoft의 Azure Data Services</b>\n\nAzure 데이터 서비스는 고객에게 모든 유형의 데이터를 원활하게 처리, 관리 <i>및</i> 연결할 수 있는 탁월한 방법을 제공합니다. 이러한 예정된 서비스 업데이트는 고객이 성능 요구를 보다 쉽게 달성하고 클라우드의 경제적 이점을 활용하는 데 도움이 될 것입니다.Azure Virtual Machine에서 SQL Server 사용하여 데이터베이스를 제어 및 관리하든, 관리형 관계형 서비스로서의 데이터베이스(Azure SQL Database)를 최대한 활용하든, 필요한 가용성과 성능을 제공합니다.\n\n&nbsp;\n\n오늘 이러한 제품을 사용해 보시고 9월에 새로운 서비스 계층의 일반 공급에 대비하는 것이 좋습니다.<a href=\"https://azure.microsoft.com/en-us/pricing/free-trial/\">지금</a> 무료 평가판을 시작하세요!"
