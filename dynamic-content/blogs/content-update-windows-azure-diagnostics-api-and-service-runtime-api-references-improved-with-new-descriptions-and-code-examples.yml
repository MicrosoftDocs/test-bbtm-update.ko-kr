Slug: content-update-windows-azure-diagnostics-api-and-service-runtime-api-references-improved-with-new-descriptions-and-code-examples
Title: '콘텐츠 업데이트: 새 설명 및 코드 예제로 개선된 Azure Diagnostics API 및 서비스 런타임 API 참조 Windows'
Summary: 최근에 Windows Azure Diagnostics API 및 서비스 런타임 API에 대한 콘텐츠가 크게 개선되어 Windows Azure를 더 쉽게 만들 수 있습니다...
Content: '<p>최근에 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/microsoft.windowsazure.diagnostics.aspx">Windows Azure Diagnostics API</a> 및 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/microsoft.windowsazure.serviceruntime.aspx">서비스 런타임 API</a>의 콘텐츠가 크게 개선되어 <a href="https://www.microsoft.com/windowsazure/">Windows Azure</a> 애플리케이션을 더 쉽게 만들 수 있습니다. &nbsp;</p>  <p>다음과 같은 유형의 변경 내용이 포함됩니다.</p>  <ul>  <li>API 요소의 작동 방식 및 API 요소가 서로 어떻게 관련되는지 설명하는 설명입니다.</li>  <li>API 요소를 사용하는 방법을 보여 주는 코드 예제입니다.</li>  <li>관련 개념 콘텐츠를 가리키는 링크입니다.</li>  </ul>  <p>페이지에서 등급/피드백을 사용하거나 전자 메일 <a target="_blank" href="mailto:azuresitefeedback@microsoft.com">azuresitefeedback@microsoft.com</a>을 보내 의견을 알려주세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/07/05/content-update-windows-azure-diagnostics-api-and-service-runtime-api-references-improved-with-new-descriptions-and-code-examples.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
