Title: 'Windows Azure Community 뉴스 검거(버전 #36)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다....
Content: '<p>클라우드 컴퓨팅 및 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0202">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다.</p>  <p><b>기사와 블로그 게시물</b></p>  <ul>  <li><a target="_blank" href="https://channel9.msdn.com/Shows/Visual-Studio-Toolbox/Windows-Azure-Mobile-Services">Windows Azure Mobile Services</a>(비디오) <a target="_blank" href="https://channel9.msdn.com/">채널 9</a>(게시됨 12)</li>  <li>다음을 통해 Hyper-V Virtual Machines의 디스크-디스크-클라우드 보호 <a target="_blank" href="https://twitter.com/hvredevoort">@hvredevoort</a><b></b></li>  <li><a target="_blank" href="https://weblogs.asp.net/srkirkland/archive/2012/09/11/ci-deployment-of-azure-web-roles-using-teamcity.aspx">TeamCity by를 사용하여 (Windows) Azure 웹 역할의 C1 배포</a>(Sept 11 게시)<a target="_blank" href="https://twitter.com/srkirkland">@skirkland</a></li>  <li>Azure Compute Emulator Windows 않고 ASP.NET <a target="_blank" href="https://twitter.com/wely_live">@wely_live</a> 애플리케이션 디버깅 또는 실행(Sept 11 게시)</li>  <li>Backup(Windows) Azure 테이블, 일정(Windows) Azure Scriptsand&hellip; More by <a target="_blank" href="https://twitter.com/hroggero">@hroggero</a> (게시됨 Sept 11)</li>  <li>Nir Mashkowski(비디오) <a target="_blank" href="https://channel9.msdn.com/">Channel 9</a><a target="_blank" href="https://channel9.msdn.com/Shows/Web+Camps+TV/Windows-Azure-Web-Sites-Internals-with-Nir-Mashkowski?utm_source=dlvr.it&amp;utm_medium=twitter">를 사용하여 Azure 웹 사이트 내부 Windows</a>(Sept 10 게시)</li>  <li><a target="_blank" href="https://www.biztalkgurus.com/biztalk_server/biztalk_blogs/b/biztalk/archive/2012/09/09/running-a-windows-azure-virtual-machine-locally-with-hyper-v-or-vmware-8-vmware-9.aspx">Hyper-V 또는 VMware8/VMware 9를 사용하여 로컬로 Windows Azure Virtual Machine 실행</a>(Sept 9 <a target="_blank" href="https://twitter.com/StephenWThomas">@StephenWThomas</a> 게시)</li>  </ul>  <p><b>예정된 이벤트 및 사용자 그룹 모임 <br></b></p>  <p><b>북아메리카</b></p>  <ul>  <li>8월 20일 10 &ndash; 월 11일:&nbsp; Azure 개발자 캠프 &ndash; 다양한 Windows(20개 이상의 북미 도시)</li>  <li>9월 6일~10월 11일: 클라우드 OS 시그니처 이벤트 시리즈 &ndash; 다양(16개 도시)</li>  <li>10월 4일: <a target="_blank" href="https://www.meetup.com/VancouverAzure/events/81949072/">브리티시 컬럼비아 주 밴쿠버 Windows Azure Meetup</a> &ndash; Vancouver</li>  <li>10월 30일-11월 2일: <a target="_blank" href="https://www.buildwindows.com/">Microsoft BUILD 2012</a> &ndash; Redmond, WA</li>  <li>11월 12<a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032524728&amp;culture=en-us">일: (Satory Global) Windows Azure Developer Camp</a> &ndash; Mtn. 보기, CA</li>  </ul>  <p><b>유럽</b></p>  <ul>  <li>8월 29일-9월 12일: Windows Azure Developer Camp &ndash; 다양한, 독일</li>  <li>9월 24일:<a target="_blank" href="https://lwaug-eorg.eventbrite.com/"> 런던 Windows Azure 사용자 그룹</a> - 런던, 영국</li>  <li>9월 25일: 벨기에 브래디 가스터 &ndash; 메첼렌<a target="_blank" href="https://www.azug.be/events/2012-09-25---windows-azure-web-sites-deep-dive-with-brady-gaster">과 Azure 웹 사이트 심층 분석 Windows</a></li>  <li>9월 27일: 구름 속에서의 저녁: 올드, 더 뉴, 빅 &ndash; 콘티치, 벨기에</li>  <li>9월 27-28일: CloudBurst 2012 &ndash; 스톡홀름, 스웨덴</li>  <li>10월 10일: <a target="_blank" href="https://mcrwaug-eorg.eventbrite.com/">맨체스터 Windows Azure 사용자 그룹</a> &ndash; 맨체스터, 영국</li>  <li>10월 25일: 벨기에 Azure &ndash; Leuven<a target="_blank" href="https://www.eventbrite.com/event/3979711424/eorg">에서 SaaS 및 Windows 긴 꼬리 잡기</a></li>  </ul>  <p><b>나머지 세계/가상</b></p>  <ul>  <li>9월 19일: <a target="_blank" href="https://www.meetup.com/Brisbane-Azure-User-Group/events/78849362/">브리즈번 Windows Azure 사용자 그룹 </a>&nbsp;&ndash; 브리즈번, 오스트레일리아</li>  <li>9월 19-28일: <a target="_blank" href="https://msdn.microsoft.com/en-us/jj618399">Azure 실습 랩 온라인</a> &ndash; 다양한 가상 Windows</li>  </ul>  <p><b>최근 Windows Azure </b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform"><b>MSDN 포럼</b></a><b> 토론 스레드 </b></p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/b8834b47-1cb9-42b5-a723-8eaafe39e706">(Windows) Azure 사이트 간 VPN &amp; OpenVPN</a> &ndash; 1,894개 보기, 6개 회신</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/a1378c00-9c9e-4db4-aadd-9c4240126996">8MB 후 직렬화 개체 크기 제한이 Windows Azure 캐싱 미리 보기에도 적용됩니까?</a> &ndash; 보기 1,559회, 회신 9회</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/bf692b83-0d5d-4b3f-893d-ea95ce167667">데이터베이스 다시 프로비전 실패</a> &ndash; 보기 417개, 회신 7개</li>  </ul>  <p>Stack Overflow<b>에 대한 최근 Windows Azure 토론 </b><a target="_blank" href="https://stackoverflow.com/questions/tagged/azure?page=3&amp;sort=Newest&amp;pageSize=15"><b></b></a><b></b></p>  <ul>  <li><a target="_blank" href="https://stackoverflow.com/questions/12405380/memcache-vs-azure-caching">MemCache와 (Windows) Azure 캐싱</a> &ndash; 1 응답, 1 투표</li>  <li><a target="_blank" href="https://stackoverflow.com/questions/12382949/concurrent-connections-on-azure-worker-role">(Windows) Azure 작업자 역할</a> &ndash; 1 응답에 대한 동시 연결, 1표</li>  </ul>  <p>사용자가 강조 표시할 기사&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 댓글 섹션을 사용하거나 Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
