Title: Azure Data Lake 소개
Summary: 오늘 빌드에서는 클라우드의 빅 데이터 분석 워크로드를 위한 Microsoft의 하이퍼스케일 리포지토리인 Azure Data Lake를 발표했습니다. 이 제품은 클라우드용으로 빌드되고 HDFS와 호환되며 대규모 처리량 및 엔터프라이즈급 기능을 갖춘 무제한 규모로 제공됩니다.
Content: >-
  업계에서 데이터 레이크의 개념은 비교적 새로운 개념입니다. 이는 요구 사항 또는 스키마를 공식적으로 정의하기 전에 한 곳에서 수집되는 모든 유형의 데이터의 엔터프라이즈 전체 리포지토리입니다. 이렇게 하면 크기, 구조 또는 수집 속도에 관계없이 모든 유형의 데이터를 차별 없이 유지할 수 있습니다. 그런 다음, 조직은 Hadoop 또는 고급 분석을 사용하여 데이터 패턴을 찾을 수 있습니다. 데이터 레이크는 큐레이팅된 데이터를 데이터 웨어하우스로 이동하기 전에 저렴한 비용의 데이터 준비를 위한 리포지토리 역할을 할 수도 있습니다.


  데이터 레이크의 잠재력은 심오할 수 있지만 아직 완전히 실현되지 않았습니다. 스토리지 용량, 하드웨어 획득, 확장성, 성능 및 비용에 대한 제한은 고객이 데이터 레이크를 구현하지 못한 잠재적인 이유입니다. 오늘 <a href="https://www.buildwindows.com/">빌드</a>에서는 클라우드의 빅 데이터 분석 워크로드를 위한 Microsoft의 하이퍼스케일 리포지토리인 Azure Data Lake를 발표했습니다. 이 제품은 클라우드용으로 빌드되고 HDFS와 호환되며 대규모 처리량 및 엔터프라이즈급 기능을 갖춘 무제한 규모로 제공됩니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/29/Azure-Data-Lake.png"><img style="background-image: none; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; margin-right: auto; border: 0px;" title="Azure 데이터 레이크" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Azure-Data-Lake_thumb.png" alt="Azure Data Lake" width="894" height="470" border="0" /></a>


  &nbsp;

  <ul>
   <li><b>클라우드용 HDFS</b>: Azure Data Lake는 HDFS와 호환되는 Hadoop 파일 시스템으로, Azure HDInsight, Revolution-R Enterprise, Hortonworks 및 Cloudera와 같은 업계 Hadoop 배포판과 같은 Microsoft 제품을 연결하도록 지원합니다.</li>
   <li><b>Petabyte 파일, 대규모 처리량</b>: 데이터 레이크의 목표는 모든 데이터에 대해 Hadoop 및 고급 분석을 실행하여 데이터 자체에서 결론을 검색하는 것입니다. 이렇게 하려면 검색을 적시에 반환할 수 있도록 대규모 병렬 쿼리를 지원하도록 데이터 레이크를 빌드해야 합니다. Azure Data Lake는 단일 계정에 저장할 수 있는 데이터의 양에 대한 고정된 제한 없이 이 요구 사항을 충족합니다. 크기 제한이 고정되지 않은 매우 큰 파일을 저장할 수도 있습니다. 마지막으로, 짧은 대기 시간에 대량의 작은 쓰기를 처리하도록 빌드되어 웹 사이트 분석, IoT(사물 인터넷), 센서의 분석 등과 같은 거의 실시간 시나리오에 최적화됩니다.</li>
   <li><b>Enterprise 준비</b>: "엔터프라이즈 준비"는 기존 데이터 플랫폼의 중요한 부분으로 이 솔루션을 실행할 수 있음을 의미합니다. Azure Data Lake는 Azure Active Directory 활용하고 높은 내구성과 가용성을 보장하기 위해 데이터 복제를 제공하여 이 작업을 수행합니다.</li>
  </ul>

  Microsoft는 <a href="https://azure.microsoft.com/en-us/services/hdinsight/">Azure HDInsight, Azure</a> <a href="https://azure.microsoft.com/en-us/services/data-factory/">Data Factory</a>, Revolution R Enterprise 및 <a href="https://azure.microsoft.com/en-us/services/machine-learning/">Azure Machine Learning</a> 같은 빅 데이터 및 고급 분석 솔루션 제품군을 사용하여 광범위한 빅 데이터 채택을 위한 여정을 진행해 왔습니다. Azure Data Lake가 이 에코시스템에 어떤 영향을 미칠지, 그리고 고객이 Exabyte의 데이터에 대한 모든 분석을 실행할 수 있게 되어 매우 기쁩니다. 이 솔루션에 대해 자세히 알아보거나 공개 미리 보기 알림을 받도록 등록하려면 .<a href="https://azure.com/datalake">https://azure.com/datalake</a>
