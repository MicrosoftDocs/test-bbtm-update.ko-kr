Slug: spark-debugging-and-diagnosis-toolset-for-azure-hdinsight
Title: Azure HDInsight용 Spark 디버깅 및 진단 도구 집합
Summary: 대규모 분산 빅 데이터 집합 디버깅 및 진단은 어렵고 시간이 많이 걸리는 프로세스입니다.
Content: >-
  <p>대규모 분산 빅 데이터 집합 디버깅 및 진단은 어렵고 시간이 많이 걸리는 프로세스입니다. 빅 데이터 쿼리 및 파이프라인 디버깅은 기업에서 더욱 중요해졌으며 많은 실행기에서 디버깅, 복잡한 데이터 흐름 문제 해결, 데이터 패턴 진단 및 클러스터 리소스 관련 디버깅 문제를 포함합니다. 엔터프라이즈 지원 Spark 작업 관리 기능이 없으므로 엔터프라이즈 개발자가 워크플로의 성능을 공동으로 문제 해결, 진단 및 최적화할 수 있는 기능이 제한됩니다.</p>


  <p>Microsoft는 이제 수백만 개의 빅 데이터 작업을 실행하고 디버깅한 10년간의 경험을 Apache Spark의 오픈 소스 세계로 가져오고 있습니다. 오늘 Spark 2.3 이상을 실행하는 클러스터용 <b>HDInsight용 Spark 진단 도구 집합 </b>의 공개 미리 보기를 발표하게 되어 기쁩니다. 이전에 릴리스된 <b>작업 Graph</b> 및 <b>데이터</b> 탭 외에도 기본 Spark 기록 서버 사용자 환경에 진단 기능 집합을 추가하고 있습니다. 새로운 진단 기능은 낮은 병렬화를 식별하고, 데이터 기울이기 분석을 검색 및 실행하고, 단계 데이터 배포에 대한 인사이트를 얻고, 실행기 할당 및 사용량을 확인하는 데 도움이 됩니다.</p>


  <h2>데이터 및 시간 기울이기 검색 및 분석</h2>


  <p>개발 생산성은 기업 기술 팀의 성공을 위한 핵심입니다. Azure HDInsight 개발자 도구 집합은 Spark를 사용하는 빅 데이터 개발자에게 업계 최고의 개발 사례를 제공합니다. 작업 기울이기 분석은 기본 제공 규칙 및 사용자 정의 규칙을 통해 실행기 및 태스크에서 데이터 입력 및 실행 시간을 분석하고 비교하여 데이터 및 시간 왜곡을 식별합니다. 자동으로 기울이기를 감지하고, 진단 결과를 요약하고, 정상 작업과 기울어진 작업 간의 작업 분포를 표시하여 생산성을 높입니다.</p>


  <p align="justify"><br>

  <br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/56b61c7c-8b30-4e30-a331-9bbe5e7c6fa5.png"><img alt="image" border="0" height="450" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f2d0c1e3-e7b9-4e20-ae25-c055e5a03505.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="650"></a>&nbsp;&nbsp;&nbsp;</p>


  <h2>실행기 사용량 분석</h2>


  <p>기업은 특히 분석해야 하는 데이터의 양이 빠르게 증가하는 경우 프로덕션 Spark 작업의 성능을 극대화하면서 비용을 관리해야 합니다. 실행기 사용 현황 분석 도구는 Spark 작업 실행기&rsquo; 할당 및 사용률을 시각화합니다. 이 차트는 작업 실행 시간과 함께 실행기 및 유휴 실행기를 실행하는 할당된 실행기의 동적 변경 사항을 표시합니다. 실행기 사용 현황 차트는 Spark 작업 리소스 사용량을 이해하는 데 사용하기 쉬운 참조 역할을 하므로 구성을 업데이트하고 성능 또는 비용을 최적화할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/da7a55ec-6f75-4683-8468-da8912965351.png"><img alt="image" border="0" height="276" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b59db7c0-e5f3-4500-9e41-abbcf3a45c32.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="650"></a></p>


  <h2>Spark 디버깅 및 진단 도구 집합 시작</h2>


  <p>이러한 기능은 HDInsight Spark 기록 서버에 기본 제공됩니다.</p>


  <ul>
   <li><a href="https://portal.azure.com/">Azure Portal에서 액세스합니다.</a> Spark 클러스터를 열고 빠른 링크에서 클러스터 대시보드를 클릭한 다음 Spark 기록 서버를 클릭합니다.</li>
   <li>URL로 액세스하고 Spark 기록 서버를 엽니다.</li>
  </ul>


