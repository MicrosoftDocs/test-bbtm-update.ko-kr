Title: 'Azure Community 뉴스 검거 Windows(버전 #6)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 다음은 지난 주의 하이라이트입니다....
Content: '<p>클라우드 컴퓨팅 및 <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0053">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 다음은 지난 주의 하이라이트입니다.</p>  <ul>  <li><a target="_blank" href="https://channel9.msdn.com/Shows/Cloud+Cover/Episode-70-Windows-Azure-Demos-with-Steve-Marx">CloudCover 에피소드 70 &ndash; 은 Steve Marx와 함께 Azure 데모를 Windows</a>(2월 10일 게시됨) <a href="https://convective.wordpress.com/2012/02/05/mongodb-windows-azure-and-node-js/">]</a></li>  <li><a target="_blank" href="https://convective.wordpress.com/2012/02/05/mongodb-windows-azure-and-node-js/">MongoDB, Windows Azure (및 Node.js)</a> <a target="_blank" href="https://twitter.com/#!/mknz">닐 매켄지에</a> 의해 블로그 게시물 (게시 2 월 5.)</li>  <li><a target="_blank" href="https://twitter.com/#%21/The_Regan">Regan Ashworth</a>의 LightSwitch Part 2 &ndash; Azure 블로그 게시물에서 XML 내보내기(2월 3일 게시)</li>  <li><a target="_blank" href="https://www.sswug.org/articles/viewarticle.aspx?id=59669">Azure Service Bus:&nbsp;</a> <a target="_blank" href="https://www.sswug.org/">SSWUG</a>( 2월 10<a target="_blank" href="https://www.sswug.org/usercenter/profile.aspx?id=534675"></a>일 게시됨)(트윗에 <a target="_blank" href="https://twitter.com/MichaelCollier">@MichaelCollier</a> 감사드립니다.)&nbsp;</li>  <li>MSDN에 대한 새 문서:&nbsp; 실제 세계: 웹 역할 인스턴스 크기를 선택할 때 고려 사항: 얼마나 작아야 하나요? (트윗에 <a target="_blank" href="https://twitter.com/#%21/search/seattlejoel">@seattlejoel</a> 감사드립니다.)</li>  <li>Microsoft Cloud Services에서 스타트업 구축에 대해 배운 내용:&nbsp; <a target="_blank" href="https://twitter.com/#%21/liamca">Liam Cavanagh</a>의 1 &ndash; 부 소개 블로그 게시물(2월 6일 게시됨)&nbsp;</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/cbiyikoglu/archive/2012/02/08/connection-pool-fragmentation-scale-to-100s-of-nodes-with-federations-and-you-won-t-need-to-ever-learn-what-these-nasty-problems-are.aspx">연결 풀 조각화 :&nbsp; 페더레이션을 사용하고 분할&rsquo;과 함께 제공되는 이러한 불쾌한 문제에 대해 배울 필요가 없습니다!</a> Microsoft의 SQL Azure 프로그램 관리자인&nbsp; Cihan Biyikoglu의 블로그 게시물(2월 9일 게시)</li>  <li><a target="_blank" href="https://twitter.com/#%21/search/brunoterkaly">브루노 테르칼</a><a target="_blank" href="https://twitter.com/#%21/ricvilla">리와 리카르도 빌라로보스</a>, <a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/default.aspx">MSDN Magazine</a>(2012년 2월)에 의해 Windows Azure에서 <a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/hh781021.aspx">소비자 디바이스를 위한 대규모 확장성 있는 플랫폼 구축</a></li>  <li><a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/hh781019.aspx">예측:&nbsp; MSDN Magazine의 Cloudy &ndash; Windows Azure 배포 도메인</a>(2012년 2월)<a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/ee532098.aspx?sdmr=JosephFultz&amp;sdmi=authors"></a><a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/default.aspx"></a></li>  <li>rutrell Yasin에 의해 <a target="_blank" href="https://gcn.com/articles/2012/02/06/data-replication-cloud-storage.aspx">클라우드에서 데이터를 복제하기위한 팁</a>, <a target="_blank" href="https://gcn.com/">정부 컴퓨터 뉴스</a> (게시 2 월 9.)</li>  <li><a target="_blank" href="https://www.siliconrepublic.com/cloud/item/25715-microsoft-ireland-and-cj-fa">마이크로 소프트 아일랜드와 CJ 팔론은</a> <a target="_blank" href="https://twitter.com/#%21/trinfortune">로라 OBrien&rsquo;</a>에 의해 클라우드를 통해 학교 문서를 제공하기 위해, <a target="_blank" href="https://www.siliconrepublic.com/%27">실리콘 리퍼블릭</a> (게시 2 월 9.)</li>  </ul>  <p>여기에서 보고 싶은 콘텐츠 형식을 알려 주시면 이러한 주간 검거가 유용할 수 있도록 도와주세요.&nbsp; 그리고 강조해야 한다고 생각하는 기사나 공유하려는 자신의&rsquo; 콘텐츠를 공유해 주세요. 아래의 댓글 섹션을 사용하거나 Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>나는 당신에게서 듣고 기대!</p>  <p>히만슈 주</p>'
