      <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/image-builder-overview" target="_blank">Azure Image Builder 서비스에</a> 대해 자세히 알아봅니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/image-builder-gallery" target="_blank">Linux 가상 머신 및 Windows 가상 머신</a>용 이미지 갤러리에서 Azure Image Builder를 사용하는 방법을 알아봅니<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/image-builder-gallery" target="_blank">다</a>.</li>
