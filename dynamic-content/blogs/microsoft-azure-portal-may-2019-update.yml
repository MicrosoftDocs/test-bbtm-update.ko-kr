  <h2>Security Center</h2>


  <h3><a id="Changing a VM group membership on adaptive application controls" name="Changing a VM group membership on adaptive application controls">적응형 애플리케이션 컨트롤에서 VM 그룹 멤버 자격 변경</a></h3>


  <p>이제 사용자는 VM을 한 그룹에서 다른 그룹으로 이동할 수 있으며, 이렇게 하면 VM에 적용된 애플리케이션 제어 정책이 해당 그룹의 설정에 따라 변경됩니다. 지금까지 특정 그룹 내에서 VM을 구성한 후에는 다시 할당할 수 없습니다. 이제 VM을 구성된 그룹에서 구성되지 않은 그룹으로 이동할 수도 있습니다. 그러면 이전에 VM에 적용된 모든 애플리케이션 제어 정책이 제거됩니다. 자세한 내용은 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fsecurity-center%2Fsecurity-center-adaptive-application&amp;data=02%7C01%7Crkarlin%40microsoft.com%7C2c7e0125e50f40f8255a08d6c341c334%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636911084543232833&amp;sdata=wQHvY2zg1vdiB3rK9b4Zfi9fw9MQqiSXnv11gMXBy28%3D&amp;reserved=0" target="_blank">Azure Security Center의 적응형 애플리케이션 제어를</a> 참조하세요.</p>


  <h3><a id="Advanced Threat Protection for Azure Storage now generally available" name="Advanced Threat Protection for Azure Storage now generally available">이제 Azure Storage 대한 Advanced Threat Protection을 일반 공급</a></h3>


  <p>Azure Storage 대한 ATP(Advanced Threat Protection)는 스토리지 계정에 액세스하거나 악용하려는 비정상적이고 잠재적으로 유해한 시도를 감지하는 추가 보안 인텔리전스 계층을 제공합니다. 이 보호 계층을 사용하면 보안 전문가가 될 필요 없이 스토리지 계정에 발생할 수 있는 잠재적 위협에 대한 우려를 보호하고 해결할 수 있습니다. 자세한 내용은 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fstorage%2Fcommon%2Fstorage-advanced-threat-protection&amp;data=02%7C01%7Crkarlin%40microsoft.com%7C2c7e0125e50f40f8255a08d6c341c334%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636911084543242841&amp;sdata=YExlyp6sFs9VniC8YLEdm5v0SYZXT1e5kG3l4LPcykA%3D&amp;reserved=0" target="_blank">Azure Storage Advanced Threat Protection을</a> 참조하거나 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fpricing%2Fdetails%2Fsecurity-center%2F&amp;data=02%7C01%7Crkarlin%40microsoft.com%7C2c7e0125e50f40f8255a08d6c341c334%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636911084543252848&amp;sdata=cWkU6EET00ImdMvfuYIunC7nko83pMeTFddJmpm8NpY%3D&amp;reserved=0" target="_blank">Azure Security Center 가격 책정 페이지에서</a> STORAGE 가격에 대한 ATP에 대해 읽어보세요.</p>


  <h3><a id="Virtual machine scale set support now generally available" name="Virtual machine scale set support now generally available">이제 가상 머신 확장 집합 지원 일반 공급</a></h3>


  <p>이제 Azure Security Center는 가상 머신 확장 집합을 식별하고 확장 집합에 대한 권장 사항을 제공합니다. 자세한 내용은 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fsecurity-center%2Fsecurity-center-virtual-machine-protection%23virtual-machine-scale-sets&amp;data=02%7C01%7Crkarlin%40microsoft.com%7C2c7e0125e50f40f8255a08d6c341c334%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636911084543262856&amp;sdata=bksGJ8wsw1Ua9gq9NNAjaqNS1U9%2BnXGifHrWuI9JYVg%3D&amp;reserved=0" target="_blank">가상 머신 확장 집합</a>을 참조하세요.</p>


  <h3><a id="Adaptive network hardening now in public preview" name="Adaptive network hardening now in public preview">현재 공개 미리 보기로 강화된 적응형 네트워크</a></h3>


  <p>공용 클라우드에서 실행되는 워크로드에 대한 가장 큰 공격 노출 영역 중 하나는 공용 인터넷과의 연결입니다. 고객은 Azure 워크로드를 필요한 원본 범위에만 사용할 수 있도록 하기 위해 어떤 NSG(네트워크 보안 그룹) 규칙을 사용해야 하는지 파악하기 어렵습니다. 이 기능을 통해 Security Center는 Azure 워크로드의 네트워크 트래픽 및 연결 패턴을 알아보고 인터넷 연결 가상 머신에 대한 NSG 규칙 권장 사항을 제공합니다. 이를 통해 고객은 네트워크 액세스 정책을 더 잘 구성하고 공격에 대한 노출을 제한할 수 있습니다.</p>


  <p>네트워크 강화에 대한 자세한 내용은 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fsecurity-center%2Fsecurity-center-adaptive-network-hardening&amp;data=02%7C01%7Crkarlin%40microsoft.com%7C2c7e0125e50f40f8255a08d6c341c334%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636911084543272864&amp;sdata=btjrLtoff%2B8213zkRUPoGJ8wZ%2Fk05ypPoEjyYlvZhxY%3D&amp;reserved=0" target="_blank">Azure Security Center의 적응형 네트워크 강화를</a> 참조하세요.</p>


  <h3><a id="Regulatory Compliance Dashboard in now generally available" name="Regulatory Compliance Dashboard in now generally available">이제 일반 공급된 규정 준수 대시보드</a></h3>


  <p>규정 준수 대시보드는 일련의 지원되는 표준 및 규정에 대한 규정 준수 상태에 대한 인사이트를 제공하여 Security Center에서 규정 준수 프로세스를 간소화하는 데 도움이 됩니다.</p>


  <p>규정 준수 대시보드는 Azure 및 하이브리드 워크로드의 지속적인 평가에 따라 특정 규정 준수 요구 사항에 맞게 보안 평가 및 권장 사항을 표시합니다. 또한 대시보드는 권장 사항에 따라 작업하고 환경의 위험 요소를 줄여 전반적인 규정 준수 상태를 개선하는 방법에 대한 실행 가능한 정보를 제공합니다.&nbsp; 이제 Security Center 표준 계층 고객이 대시보드를 일반적으로 사용할 수 있습니다. 자세한 내용은 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fsecurity-center%2Fsecurity-center-compliance-dashboard&amp;data=02%7C01%7Crkarlin%40microsoft.com%7C2c7e0125e50f40f8255a08d6c341c334%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636911084543282871&amp;sdata=2FXihrPkdeWqlvBg3mumRKhULEbol%2FGz0RLnrULJXLA%3D&amp;reserved=0" target="_blank">규정 준수 개선</a>을 참조하세요.</p>


  <h2>Azure Site Recovery 기능 업데이트</h2>


