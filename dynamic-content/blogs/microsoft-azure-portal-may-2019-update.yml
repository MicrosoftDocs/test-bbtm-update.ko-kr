  <h3><a id="Enhancements to Process Server monitoring" name="Enhancements to Process Server monitoring">프로세스 서버 모니터링의 향상된 기능</a></h3>


  <p>Azure Site Recovery는 복제 구성 요소인 프로세스 서버에 다양한 상태 신호를 도입하여 VMware 또는 물리적 서버에서 워크로드의 상태 모니터링을 향상시켰습니다. 프로세스 서버의 여러 매개 변수인 사용 가능한 공간 사용률, 메모리 사용량, CPU 사용률 및 달성된 처리량에 대한 알림이 발생합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e2c916c8-3d35-499b-a798-61c776b609dd.png"><img alt="Screenshot of replicated items monitoring" border="0" height="339" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c9342d2a-401a-42b0-a470-7291341e3782.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="복제된 항목 모니터링 스크린샷" width="1024"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d1b23cd6-ed61-496f-8db0-14197c709afe.png"><img alt="Screenshot of enhancements to Process Server monitoring" border="0" height="482" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3e89bedb-b760-4e5b-b7fc-b19733fc5426.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="프로세스 서버 모니터링의 향상된 기능 스크린샷" width="425"></a></p>


  <p align="center"><em>프로세스 서버 모니터링의 향상된 기능</em></p>


  <p>자세한 내용은 이 블로그, &ldquo;<a href="https://azure.microsoft.com/en-us/blog/monitoring-enhancements-vmware-physical-azure" target="_blank">Azure Site Recovery로 보호되는 VMware 및 물리적 워크로드에 대한 향상된 모니터링 기능을</a> 참조하세요.&rdquo;</p>


  <p>VMware 및 물리적 워크로드에 대한 프로세스 서버 경고의 새로운 향상된 기능은 Azure Site Recovery를 통한 새로운 보호에도 도움이 됩니다. 이러한 경고는 프로세스 서버의 부하 분산에도 도움이 됩니다. 워크로드의 규모가 커지면 신호가 강력합니다. 이 지침은 적절한 수의 가상 머신이 프로세스 서버에 연결되고 관련 문제를 방지할 수 있도록 합니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d5cc6e26-64f1-4672-a868-7c258e7ade5b.png"><img alt="Screenshot of selecting a source environment in Process Server" border="0" height="482" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/63aaf69e-5ebe-4079-8fba-783284f81534.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="프로세스 서버에서 원본 환경 선택 스크린샷" width="312"></a>&nbsp;<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5e4a1b0a-f7b2-42a3-a5c8-8af9ab49e4af.png"><img alt="Screenshot of new alerts in Process Server" border="0" height="482" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2f8e5fd8-395e-4804-92be-ab70cd385a30.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="프로세스 서버의 새 경고 스크린샷" width="268"></a></p>


  <p align="center"><em>새 경고</em></p>


  <p>새 경고를 사용해 보려면 다음을 수행합니다.</p>


  <ol>
   <li>물리적 또는 VMware 머신에 대한 복제 사용 워크플로를 시작합니다.</li>
   <li>원본을 선택할 때 드롭다운 목록에서 프로세스 서버를 선택합니다.</li>
   <li>프로세스 서버의 상태가 각 프로세스 서버에 대해 표시됩니다. 경고 상태는 경고를 발생시켜 사용자&rsquo; 선택을 억제하고, 위험 상태는 PS 선택을 완전히 차단합니다.</li>
  </ol>


  <h2>Automation</h2>


  <h3><a id="Dynamic Non-Azure groups for Azure Update Management public preview" name="Dynamic Non-Azure groups for Azure Update Management public preview">Azure Update Management용 동적 비 Azure 그룹 공개 미리 보기</a></h3>


  <p>Azure 업데이트 관리에 대한 비 Azure 그룹 대상 지정은 이제 공개 미리 보기에서 사용할 수 있습니다. 이 기능은 Log Analytics 저장된 검색을 기반으로 비 Azure 머신에 대한 패치 배포의 동적 대상 지정을 지원합니다.</p>


  <p>이 기능을 사용하면 저장된 검색을 기반으로 업데이트 배포를 위해 대상 머신을 동적으로 확인할 수 있습니다. 배포가 만들어지면 사용자가 업데이트 배포 자체를 수정할 필요 없이 검색 조건을 충족하는 업데이트 관리에 추가된 모든 새 컴퓨터가 자동으로 선택되고 다음 배포 실행에서 패치됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e71b380a-b643-488f-a222-3b389b033bd4.png"><img alt="Screenshot of selecting dynamic non-Azure groups" border="0" height="788" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/92a6739c-0253-4a0b-8452-b34ed5ef0283.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure가 아닌 동적 그룹 선택 스크린샷" width="1731"></a></p>


  <p align="center"><em>Azure가 아닌 동적 그룹</em></p>


  <p>이 기능을 사용해 보려면 다음을 수행합니다.</p>


  <ol>
   <li><a href="https://docs.microsoft.com/azure/automation/automation-update-management" target="_blank">Azure 업데이트 관리를 배포</a> 하고 서비스에서 관리할 1개 이상의 비 Azure 머신을 추가합니다.</li>
   <li>비 Azure 머신을 대상으로 하는 <a href="https://docs.microsoft.com/azure/azure-monitor/platform/computer-groups" target="_blank">저장된 검색을 만듭니</a>다.</li>
   <li>Azure 업데이트 관리에서 새 정기 업데이트 배포를 만듭니다.
   <ul>
    <li>대상 컴퓨터의 경우 업데이트할 그룹을 선택하고 비 Azure(미리 보기) 탭에서 저장된 검색을 선택합니다.</li>
   </ul>
   </li>
   <li>업데이트 배포를 완료합니다.</li>
   <li>저장된 검색과 일치하는 업데이트 관리에 새 머신이 추가되면 이 배포에서 해당 컴퓨터를 선택합니다.</li>
  </ol>


  <p>Azure 업데이트 관리 및 저장된 검색 만들기에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/automation/automation-update-management" target="_blank">설명서를 참조하세요</a>.</p>


