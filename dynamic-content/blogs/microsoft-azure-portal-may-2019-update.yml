  <h2>사용자 환경</h2>


  <h3><a id="Improvements to the Azure portal user experience" name="Improvements to the Azure portal user experience">Azure Portal 사용자 환경 개선</a></h3>


  <p>이번 달의 몇 가지 새로운 개선 사항은 Azure Portal에서 환경을 보강하는 데 도움이 됩니다.</p>


  <ul>
   <li>전역 검색의 향상된 기능</li>
   <li>더 빠르고 직관적인 리소스 검색</li>
   <li>강력한 리소스 쿼리 기능</li>
  </ul>


  <p>이러한 모든 개선 사항에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/key-improvements-to-the-azure-portal-user-experience/" target="_blank">Azure Portal 사용자 환경의 주요 개선 사항</a>인 &ldquo; 이 블로그를 참조하세요.&rdquo;</p>


  <h3><a id="Tabbed browsing support for more portal links" name="Tabbed browsing support for more portal links">더 많은 포털 링크에 대한 탭 검색 지원</a></h3>


  <p>단일 페이지 애플리케이션임에도 불구하고 포털은 가능한 한 많은 경우에 일반 웹 사이트처럼 동작해야 한다는 피드백을 들었습니다. 이번 달&#39;릴리스에서는 마우스 오른쪽 단추 클릭 또는 Ctrl\Shift + 왼쪽 클릭과 같은 표준 브라우저 메커니즘을 사용하여 새 탭에서 포털&#39;링크를 더 많이 열 수 있습니다. 향상된 기능은 리소스를 나열하는 페이지에서 가장 잘 보입니다. <strong>&#39;NAME</strong>, <strong>RESOURCE GROUP</strong> 및 <strong>SUBSCRIPTION </strong>열의 링크가 모두 이 동작을 지원한다는 것을 알 수 있습니다. 정상적인 클릭으로 인해 현재 위치 탐색이 계속 발생합니다.</p>


  <h2>IaaS</h2>


  <h3><a id="Improved VMSS diagnostics and troubleshooting with boot diagnostics, serial console access, and resource health" name="Improved VMSS diagnostics and troubleshooting with boot diagnostics, serial console access, and resource health">부팅 진단, 직렬 콘솔 액세스 및 리소스 상태를 사용하여 VMSS 진단 및 문제 해결 개선</a></h3>


  <p>Azure VMSS(Virtual Machine Scale Sets)를 사용하면 부하 분산된 그룹 VM을 만들고 관리할 수 있습니다. VM 인스턴스의 수는 요구 또는 정의된 일정에 따라 자동으로 늘리거나 줄일 수 있습니다. 확장 집합은 애플리케이션에 고가용성을 제공하고 많은 수의 VM을 중앙에서 관리, 구성 및 업데이트할 수 있게 합니다.</p>


  <p>이제 포털을 통해 VMSS 인스턴스에 대한 추가 진단 도구를 관리하고 액세스할 수 있습니다.</p>


  <ul>
   <li>부팅 진단: Azure Virtual Machines에 대한 액세스 콘솔 출력 및 스크린샷 지원.</li>
   <li>직렬 콘솔: 이 직렬 연결은 가상 머신의 COM1 직렬 포트에 연결하여 가상 머신&#39;네트워크 또는 운영 체제 상태와 독립적으로 액세스를 제공합니다.</li>
   <li>리소스 상태: 리소스 상태는 Azure 서비스 문제로 인해 과거에 리소스를 사용할 수 없었던 시간을 포함하여 리소스의 현재 및 과거 상태에 대해 알려줍니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e0f27a00-b4a7-4cd3-b4a1-350fc64c4c73.png"><img alt="Screenshot of a Serial console" border="0" height="900" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0fd08690-375b-4315-9280-90695b12f7f6.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="직렬 콘솔의 스크린샷" width="1432"></a></p>


  <p align="center"><em>직렬 콘솔</em></p>


  <p>이러한 도구를 사용해 보려면 다음 단계를 수행합니다.</p>


  <ol>
   <li>기존 Virtual Machine Scale Set 인스턴스로 이동합니다.</li>
   <li>왼쪽 탐색 메뉴에서 지원 + 문제 해결 섹션에서 부팅 진단 탭을 찾을&#39;있습니다. 확장 집합에 부팅 진단이 사용하도록 설정되어 있는지 확인합니다(진단 로그를 저장할 스토리지 계정을 만들거나 선택해야&#39;).</li>
   <li>확장 집합이 자동 또는 롤링 업그레이드 모드로 설정된 경우 각 인스턴스가 최신 확장 집합 모델을 받도록 업데이트됩니다. 확장 집합이 수동 업그레이드 모드로 설정된 경우 VMSS &gt; 인스턴스 블레이드에서 인스턴스를 수동으로 업데이트해야 합니다.</li>
  </ol>


  <p>각 인스턴스가 최신 모델을 받으면 부팅 진단 및 직렬 콘솔을 사용할 수 있습니다.</p>


  <h3><a id="Updated VM computer name and hostname display" name="Updated VM computer name and hostname display">업데이트된 VM 컴퓨터 이름 및 호스트 이름 표시</a></h3>


  <p><a href="https://docs.microsoft.com/en-us/azure/architecture/best-practices/naming-conventions#naming-rules-and-restrictions" target="_blank">Azure 명명 규칙 설명서에서는</a> Azure 가상 머신에 다음 두 개의 이름이 있음을 알려 줍니다.</p>


  <ul>
   <li>가상 머신 리소스 이름: 가상 머신 리소스에 대한 Azure 식별자입니다. Azure 자동화에서 가상 머신을 참조하는 데 사용하는 이름입니다. 이는 변경할 수 없습니다.</li>
   <li>컴퓨터 호스트 이름: 게스트 내 운영 체제의 런타임 컴퓨터 이름입니다. 컴퓨터 이름은 언제든지 변경할 수 있습니다.</li>
  </ul>


  <p>Azure Portal을 사용하여 VM을 만드는 경우 간단히 하기 위해 가상 머신 리소스 이름과 컴퓨터 호스트 이름 모두에 동일한 이름을 사용합니다. 항상 VM에 로그인하고 호스트 이름을 변경할 수 있습니다. 그러나 포털에는 가상 머신 리소스 이름만 표시되었습니다. 이 변경으로 포털은 이제 VM 개요 블레이드에서 가상 머신 이름과 컴퓨터 호스트 이름을 모두 노출합니다. 또한 더 자세한 운영 시스템 버전 정보도 추가했습니다. 이러한 속성은 정상 실행 중인 VMAgent가 설치된 가상 머신을 실행하는 데 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7edbcd9b-1243-4e71-b03f-90757269d54a.png"><img alt="Screenshot of a resource name and guest computer hostname" border="0" height="705" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/18a76c85-22ae-4987-abc2-56be8b73926d.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="리소스 이름 및 게스트 컴퓨터 호스트 이름의 스크린샷" width="1478"></a></p>


  <p align="center"><em>리소스 이름 및 게스트 컴퓨터 호스트 이름</em></p>


  <h3><a id="New full-screen create experience for Azure Container Instances" name="New full-screen create experience for Azure Container Instances">Azure Container Instances에 대한 새로운 전체 화면 만들기 환경</a></h3>


  <p>포털의 Azure Container Instances 만들기 환경이 완전히 다시 실행되어 편리한 탭과 간소화된 흐름을 사용하여 새 만들기 스타일로 전환되었습니다. 환경 변수 추가 및 컨테이너 크기 지정(GPU 코어 지원 포함)에 대한 구체적인 개선 사항도 포함되었습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4ab329fa-9e1e-4e06-abfb-3c6770948600.png"><img alt="Screenshot of ACI now using the same create pattern as other services" border="0" height="823" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/813e0243-2a46-4cad-b0ef-6a5673d733ae.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="다른 서비스와 동일한 만들기 패턴을 사용하는 ACI의 스크린샷" width="1023"></a></p>


  <p align="center"><em>이제 ACI는 다른 서비스와 동일한 만들기 패턴을 사용합니다.</em></p>


  <p>새 만들기 환경을 사용해 보려면 다음을 수행합니다.</p>


  <ol>
   <li>포털의 &quot;왼쪽 위에 있는 + 리소스&quot; 만들기 단추로 이동합니다.</li>
   <li>컨테이너 범주를 &quot;&quot; 선택한 다음 컨테이너 인스턴스를&quot; 선택합니다&quot;.</li>
  </ol>


  <h3><a id="New integrations for Azure Kubernetes Service" name="New integrations for Azure Kubernetes Service">Azure Kubernetes Service에 대한 새로운 통합</a></h3>


  <p>포털의 Azure Kubernetes Service 클러스터에서 이제 Dev Spaces, Azure DevOps 배포 센터 및 정책을 비롯한 다른 Azure 서비스와의 통합을 추가할 수 있습니다. Dev Spaces에서 제공하는 향상된 디버깅 기능, 배포 센터를 통해 제공되는 강력한 배포 파이프라인 및 정책에서 제공하는 컨테이너에 대한 제어를 강화하여 Azure에서 Kubernetes 클러스터를 관리하고 유지 관리하는 강력한 도구를 설정하는 것이 더욱 쉬워집니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a016f903-9373-4706-b6c6-588439e646d0.png"><img alt="Screenshot of the new integrations now available in Kubernetes" border="0" height="778" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2d33617b-a43f-46d3-8a09-4402ecaad752.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Kubernetes에서 사용할 수 있는 새 통합의 스크린샷" width="1334"></a></p>


  <p align="center"><em>이제 새 통합 사용 가능</em></p>


  <p>새 통합을 사용해 보려면 다음을 수행합니다.</p>


  <ol>
   <li>Azure Kubernetes Service 클러스터에 대한 개요로 이동합니다.</li>
   <li>왼쪽에서 다음 새 메뉴 항목을 찾습니다. <ul>
    <li>Dev Spaces</li>
    <li>배포 센터(미리 보기)</li>
    <li>정책(미리 보기)</li>
   </ul>
   </li>
  </ol>


  <h3><a id="Multiple node pools for Azure Kubernetes Service (preview)" name="Multiple node pools for Azure Kubernetes Service (preview)">Azure Kubernetes Service에 대한 여러 노드 풀(미리 보기)</a></h3>


  <p>이제 Azure Kubernetes Service에 대한 여러 노드 풀이 미리 보기의 모든 클러스터에 대해 Azure Portal에 표시됩니다. 클러스터에 새 노드 풀을 추가할 수 있으며 기존 노드 풀을 제거할 수 있으므로 혼합된 VM 크기 및 혼합 운영 체제를 사용하는 클러스터를 사용할 수 있습니다. <a href="https://aka.ms/aksportal/nodepools" target="_blank">새로운 여러 노드 풀 기능에</a> 대한 자세한 내용을 찾습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c72c0ba-60f2-44d2-b95e-cdf58c710285.png"><img alt="Screenshot of Node pools blade preview" border="0" height="769" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e7229ce8-fc98-4ebf-8980-0ca583a61061.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="노드 풀 블레이드 미리 보기 스크린샷" width="1333"></a></p>


  <p align="center"><em>노드 풀 블레이드</em></p>


