  <p>이제 IaaS VM용 Azure Site Recovery는 이미 복제된 Azure 가상 머신에 새 디스크 추가를 지원합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1765aced-05f9-4534-8141-f49879268129.png"><img alt="Screenshot of adding new disks in zure Site Recovery" border="0" height="468" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e39dd2bd-367e-4e1c-9821-973e8560afca.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="zure Site Recovery에서 새 디스크를 추가하는 스크린샷" width="1428"></a></p>


