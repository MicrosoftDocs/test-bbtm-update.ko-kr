Title: ASR을 사용하여 Azure로 VMware Virtual Machines 및 물리적 서버에 대한 재해 복구 미리 보기 발표
Summary: '오늘의 미리 보기 발표는 ASR(Azure Site Recovery) 사용자로부터 널리 요청된 또 다른 시나리오인 VMware 가상 머신 및 물리적 서버에서 Azure로 보호 및 재해 복구를 사용하도록 설정하는 기능을 제공합니다. '
Content: >-
  오늘의 미리 보기 발표는 ASR(Azure Site Recovery) 사용자로부터 널리 요청된 또 다른 시나리오인 <b>VMware 가상 머신 및 물리적 서버에서 Azure로 보호 및 재해 복구를 사용하도록 설정하는</b> 기능을 제공합니다. 이는 <a href="https://aka.ms/vmware_azure_uservoice">ASR User Voice</a> 에서 요청된 상위 4개 요청 중 하나이며 현재 이 기능을 도입하고 있습니다. HYPER-V 또는 VMware 가상 머신 및 물리적 서버를 보호하는 기능을 갖춘 ASR은 다른 유형의 IT 환경에 대한 워크로드 인식 재해 복구를 위한 통합 솔루션입니다.


  새로운 기능은 다음과 같은 주요 기능을 제공하기 위해 <a href="https://aka.ms/vmware_azure_scout">InMage Systems의 인수</a> 와 함께 제공되는 기술을 기반으로 합니다.

  <ul>
   <li>Azure<i>에서 복제 및</i> 복구를 사용하는 다양한 다른 Windows 및 Linux 버전<i>에</i> 대한 <b><sup><span style="color: #00aa55; font-size: medium;">새로운</span></sup></b><b> 다른 유형의 워크로드 지원</b></li>
   <li><i>Azure</i><i>에서 복제 및 </i>복구를 위한 VMware vCenter Server 관리 가상 머신의 <b><sup><span style="color: #00aa55; font-size: medium;">새로운</span></sup></b><b> 자동화된</b> <b>검색 </b></li>
   <li><b><sup><span style="color: #00aa55; font-size: medium;">RPO</span></sup></b>(거의 0에 가까운 복구 지점 목표)를 제공하는 소프트웨어 기반 복제를 사용하는 새로운 <b> 연속 데이터 보호</b></li>
   <li><b><sup><span style="color: #00aa55; font-size: medium;">NEW</span></sup></b> 원본 VMware VMDK(Virtual Machine Disk) 파일을 부팅 가능한 대상 Azure VHD(가상 하드 디스크) 파일로 <b> 즉시 변환</b>하여 RTO(복구 시간 목표)가 낮아지도록 합니다.</li>
   <li><i>ASR</i> <i>보호 그룹을</i> 사용하여 N 계층 애플리케이션의 모든 계층이 일관되고 동시에 장애 조치(failover)를 복제하도록 하는 <b><sup><span style="color: #00aa55; font-size: medium;">새로운</span></sup></b><b> 다중 VM 일관성 </b></li>
   <li>온-프레미스 데이터 센터가 재해 후 백업되는 경우 Azure에서 <b> VMware 인프라</b>로<b><sup><span style="color: #00aa55; font-size: medium;">의 새로운</span></sup></b> 장애 복구</li>
   <li>다른 경쟁 재해 복구 제품과 달리 복제 시 대상 Azure 가상 머신을 실행할 필요가 없는 <b><sup><span style="color: #00aa55; font-size: medium;">향상된</span></sup></b><b> Active-Passive 복제</b>로 인해 TCO(총 소유 비용)가 줄어듭니다.</li>
   <li><i>ASR 복구 계획을</i> 사용하여 <b><sup><span style="color: #00aa55; font-size: medium;">향상된</span></sup></b><b> Single-Click 장애 조치(failover</b>)는 RTO(낮은 복구 시간 목표)에서 엔드투엔드 워크로드 인식 재해 복구 및 오케스트레이션을 제공합니다.</li>
   <li>이벤트 및 전자 메일 알림을 사용하여 복제, 장애 조치(failover) 및 장애 복구(failback)를 위한 <b><sup><span style="color: #00aa55; font-size: medium;">향상된</span></sup></b><b> 리치 상태 모니터링 </b></li>
  </ul>

  &nbsp;


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/03/25/Picture1.jpg"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="vmware에서 azure로" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Picture1_thumb.jpg" alt="vmware to azure" width="539" height="614" border="0" /></a>


  이러한 새로운 기능은 모두 고객이 <a href="https://aka.ms/vmware_azure_smb_dr">WINDOWS SERVER 2012 R2 Hyper-V와 함께 DR 기능을 Microsoft Azure</a> 데 사용하는 ASR과 통합된 Microsoft의 동일한 단일 솔루션을 통해 제공됩니다.


  ASR에서 이 새로운 기능을 시도하고 온-프레미스 VMware 가상 머신 및 물리적 환경에 대해 워크로드 인식 DR을 Azure에 사용하도록 설정하려면 <a href="https://aka.ms/vmware_azure_preview">Microsoft Azure Preview 기능</a> 웹 사이트에서 요청을 제출하세요.


  Windows 또는 Linux, Hyper-V, VMware 또는 기타에서 물리적 또는 가상화된 고객 IT 환경의 복제 및 복구를 보호하고 조정하는 기능을 통해 Azure Site Recovery는 많은 조직의 재해 복구 계획에서 중요한 역할을 합니다. 모바일 우선, 클라우드 우선 세계의 생산성 및 플랫폼 회사인 Microsoft는 고객의 비즈니스 연속성 문제를 해결하고 프라이빗, 파트너 및 퍼블릭 클라우드에서 원활하게 작동하는 하이브리드 클라우드 솔루션을 활성화하기 위해 최선을 다하고 있습니다.


  추가 정보는 <a href="https://aka.ms/vmware_azure_forum">MSDN의 Azure Site Recovery 포럼</a> 을 방문하여 다른 고객과 소통하세요. 자세한 내용은 <a href="https://aka.ms/vmware_azure_documentation">Azure Site Recovery 설명서를 확인하세요</a>.


  <a href="https://aka.ms/vmware_azure_asr">Azure Site Recovery</a>를 시작하는 것은 쉽습니다. <a href="https://aka.ms/vmware_azure_free_trial">무료 Microsoft Azure 평가판에 등록</a>하기만 하면 됩니다.
