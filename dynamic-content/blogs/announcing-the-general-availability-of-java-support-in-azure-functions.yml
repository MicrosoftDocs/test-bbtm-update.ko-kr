Title: Azure Functions에서 Java 지원의 일반 공급 발표
Summary: Azure Functions는 가속 개발 및 이벤트 기반 애플리케이션의 서버리스 호스팅을 위한 트리거 및 바인딩을 기반으로 하는 생산적인 프로그래밍 모델을 제공합니다. 개발자가 빌드할 수 있습니다...
Content: >-
  <p>Azure Functions는 가속 개발 및 이벤트 기반 애플리케이션의 서버리스 호스팅을 위한 트리거 및 바인딩을 기반으로 하는 생산적인 프로그래밍 모델을 제공합니다. 이를 통해 개발자는 선택한 프로그래밍 언어 및 도구를 사용하여 앱을 빌드할 수 있으며, 로컬에서 빌드 및 디버깅에서 클라우드의 배포 및 모니터링에 이르는 엔드 투 엔드 개발자 환경을 사용할 수 있습니다. 오늘 Azure Functions 2.0에서 Java 지원의 일반 공급 발표를 기쁘게 생각합니다.</p>


  <p>Functions에서 Java 미리 보기를 처음 출시한 이후 점점 더 많은 사용자와 조직이 Azure에서 서버리스 애플리케이션을 빌드하고 호스트하는 기능을 활용했습니다. 훌륭한 미리 보기 사용자 커뮤니티의 입력을 통해 더 쉬운 제작 환경과 보다 강력한 호스팅 플랫폼에 대한 지원을 추가하여 기능을 꾸준히 개선했습니다.</p>


  <h2>릴리스의 내용</h2>


  <p>이 릴리스를 통해 Functions는 이제 소비 계획과 App Service 계획 모두에 대해 <a href="https://azure.microsoft.com/en-us/support/legal/sla/functions/v1_1/" target="_blank">99.95%의 SLA</a> 를 통해 지원되는 프로덕션 환경에서 Java 워크로드를 지원할 준비가 되었습니다. <a href="https://www.azul.com/downloads/azure-only/zulu/" target="_blank">Java SE 8 LTS</a> 및 <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-functions-2-0/" target="_blank">Functions 2.0 런타임</a>을 기반으로 함수를 빌드할 수 있으며 원하는 플랫폼(Windows, Mac 또는 Linux)과 도구를 사용할 수 있습니다. 이를 통해 전 세계 <a href="https://azure.microsoft.com/en-us/global-infrastructure/regions/" target="_blank">Azure에서 제공하는 50개 이상의 지역에서</a> Java 앱을 빌드하고 실행할 수 있는 다양한 옵션을 사용할 수 있습니다.</p>


  <h3>강력한 프로그래밍 모델</h3>


  <p>Functions의 고유한 프로그래밍 모델을 사용하여 Azure Storage 및 Cosmos DB와 같은 클라우드 규모 데이터 원본과 Service Bus, Event Hubs 및 Event Grid와 같은 메시징 서비스에 쉽게 연결할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/azure-functions/functions-triggers-bindings" target="_blank">트리거 및 바인딩을</a> 사용하면 HTTP 요청에 따라 함수를 호출하거나 앞서 언급한 원본 시스템 중 하나에서 이벤트를 예약할 수 있습니다. 기본 Java SDK에 대해 걱정할 필요 없이 함수 논리의 일부로 정보를 검색하거나 이러한 원본에 다시 쓸 수도 있습니다.</p><p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d133c168-93d1-49d0-b53c-17550e9b424f.png"><img width="1297" height="697" title="Azure Functions의 개발 및 모니터링" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" alt="Development and monitoring in Azure Functions" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ab01f364-bc34-4053-916d-00cc515e7bcf.png" border="0"></a></p>


  <h3>더 쉬운 개발 및 모니터링</h3>


  <p><a href="https://github.com/Microsoft/azure-maven-plugins/tree/develop/azure-functions-maven-plugin" target="_blank">Azure Functions Maven 플러그 인을 사용하여 Maven</a> 지원 프로젝트에서 Functions를 만들고, 빌드하고, 배포할 수 있습니다. 오픈 소스 Functions 2.0 런타임을 사용하면 모든 플랫폼에서 로컬로 함수를 실행하고 디버그할 수 있습니다. 완전한 DevOps 환경을 위해 Azure Pipelines 통합을 활용하거나 Jenkins 파이프라인을 설정하여 Java 프로젝트를 빌드하고 Azure에 배포할 수 있습니다.</p><p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/676e5d95-d47c-4362-bb21-418511e59eab.gif"><img width="1092" height="728" title="Jenkins 파이프라인을 설정하여 Java 프로젝트를 빌드하고 Azure에 배포" style="margin-right: auto; margin-left: auto; float: none; display: block;" alt="Setup a Jenkins Pipeline to build your Java project and deploy it to Azure" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bebc23aa-6470-4b71-a314-bed795a461a6.gif"></a></p><p>


  더욱 흥미로운 점은 <a href="https://docs.microsoft.com/en-us/azure/azure-functions/functions-create-maven-eclipse" target="_blank">Eclipse</a>, <a href="https://docs.microsoft.com/en-us/azure/azure-functions/functions-create-maven-intellij" target="_blank">IntelliJ</a> 및 <a href="https://code.visualstudio.com/docs/java/java-azurefunctions" target="_blank">Visual Studio Code</a> 같은 인기 있는 IDE 및 편집기를 사용하여 Java Functions를 개발하고 디버그할 수 있다는 것입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b88ef5ba-7f91-44ab-9a4e-b83768eabd91.gif"><img width="1535" height="1075" title="Visual Studio Code 함수 디버그" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" alt="Debug Functions in Visual Studio Code" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f11c439d-02df-4b39-abfe-7960c37cafe0.gif" border="0"></a></p>


  <p>Functions를 사용하여 서버리스 애플리케이션을 빌드할 때 추가된 이점 중 하나는 원격 분석, 쿼리 및 <a href="https://docs.microsoft.com/en-us/azure/application-insights/app-insights-app-map" target="_blank">분산 추적</a>을 위한 Azure 애플리케이션 Insights 통합 덕분에 풍부한 모니터링 환경에 자동으로 액세스할 수 있다는 것입니다.</p>


  <h2>Enterprise 등급 서버리스</h2>


  <p>또한 Azure Functions를 사용하면 엔터프라이즈 요구 사항을 충족하는 앱을 쉽게 빌드할 수 있습니다. <a href="https://docs.microsoft.com/azure/app-service/app-service-authentication-overview" target="_blank">App Service 인증/권한 부여</a>와 같은 기능을 활용하여 앱에 대한 액세스를 제한하고 <a href="https://docs.microsoft.com/azure/app-service/app-service-managed-service-identity?toc=%2fazure%2fazure-functions%2ftoc.json" target="_blank">관리 ID</a> 및 <a href="https://azure.microsoft.com/services/key-vault/" target="_blank">Azure Key Vault</a>를 사용하여 비밀을 보호합니다. Azure는 다양한 규정 준수 인증을 자랑하므로 서버리스 Java 함수를 위한 환상적인 호스트입니다.</p>


  <h2>다음 단계</h2>


  <p>시작하려면 아래 링크를 따라 Azure Functions를 사용하여 이벤트 기반 Java 앱을 빌드하는 환경이 어떻게 표시되는지 자세히 살펴보세요.</p>


  <ul>
   <li>자습서의 지침을 사용하여 <a href="https://aka.ms/Jbfb7e" target="_blank">첫 번째 서버리스 Java 함수를 빌드</a>합니다.</li>
   <li>전체 Azure Functions <a href="https://docs.microsoft.com/azure/azure-functions/functions-java-reference" target="_blank">Java 개발자 참조</a>를 찾습니다.</li>
   <li><a href="https://github.com/Azure/azure-functions-java-worker" target="_blank">GitHub 리포지토리</a>에 대한 예정된 기능 및 디자인 토론을 따릅니다.</li>
   <li><a href="https://docs.microsoft.com/en-us/java/azure/" target="_blank">Azure에서 Java</a>로 수행할 수 있는 모든 유용한 작업을 알아봅니다.</li>
  </ul>


  <p>지금 출시되고 곧 출시될 예정이므로 여러분의 의견을 진심으로 환영합니다. <a href="https://twitter.com/AzureFunctions" target="_blank">Twitter</a> 및 <a href="https://github.com/Azure/Azure-Functions" target="_blank">GitHub</a> 팀에 연결할 수 있습니다. 또한 <a href="https://stackoverflow.com/questions/tagged/azure-functions" target="_blank">Stack Overflow</a> 및 <a href="https://feedback.azure.com/forums/355860-azure-functions" target="_blank">UserVoice</a>를 적극적으로 모니터링하므로 자유롭게 질문하거나 제안 사항을 남겨주세요. 여러분의 소중한 의견을 기다리고 있습니다.</p>
