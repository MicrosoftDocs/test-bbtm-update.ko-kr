Slug: announcing-the-refresh-of-service-bus-eai-edi-labs
Title: Service Bus EAI & EDI Labs 새로 고침 발표
Summary: Windows Azure에 대한 지속적인 혁신의 일환으로, 오늘 Windows Azure Service Bus EAI &amp; EDI Labs 릴리스의 새로 고침을 발표하게 되어 기쁩니다. 첫 번째 랩 릴리스는 2011년 12월에 완료되었습니다...
Content: '<p><a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT_id=cmp_pst001_blg_post0089" target="_blank">Windows Azure</a>에 대한 지속적인 혁신의 일환으로, 오늘 Windows Azure Service Bus EAI &amp; EDI Labs 릴리스의 <b>새로 고침</b>을 발표하게 되어 기쁩니다. 첫 번째 랩 릴리스는 2011년 12월에 완료되었으며 여기에서 자세히 확인할 수 있습니다. 이전 랩 릴리스와 마찬가지로 Windows Azure에 가능한 기능 추가에 대한 몇 가지 초기 생각을 공유하고 있으며 처음부터 피드백을 얻기 위해 최선을 다하고 있습니다.</p>  <p>이 릴리스에 소개된 기능을 사용하면 Windows Azure에서 두 가지 주요 시나리오를 사용할 수 있습니다.</p>  <ul>  <li>다양한 메시지 처리 기능과 프라이빗 클라우드 자산을 퍼블릭 클라우드에 연결하는 기능을 제공하는 <b>EAI(Enterprise 애플리케이션 통합)</b>입니다.</li>  <li>B2B(비즈니스 대 기업) 시나리오를 대상으로 하는 <b>EDI(전자 데이터 교환)</b>는 거래 업체 관리를 위해 빌드된 완성된 서비스 형식입니다.</li>  </ul>  <p>랩에 등록하는 것은 쉽고 무료입니다. 새 기능을 확인하기 위해 수행해야 할 일은 다음과 같습니다.</p>  <ul>  <li>SDK 다운로드 및 설치</li>  <li>Windows 라이브 ID를 사용하여 랩 환경에 로그인</li>  </ul>  <p>Service Bus EAI &amp; EDI Labs 릴리스 <a href="https://social.msdn.microsoft.com/Forums/en-US/servicebuslabs/" target="_blank">포럼</a>에서 질문하고 피드백을 제공하는 것이 좋습니다.</p>  <p><a href="https://go.microsoft.com/fwlink/?LinkID=235197" target="_blank">MSDN 설명서</a>에서 새 기능을 사용하는 방법에 대해 자세히 확인할 수 있습니다.</p>  <p cite="mailto:Tony%20Meleg" datetime="2012-04-05T06:02">랩에 대한 SLA 약속이 없으므로 프로덕션 요구 사항에 이러한 기능을 사용하지 않아야 합니다. 우리는 위의 포럼을 통해 릴리스의 변경 및 업데이트에 대한 고급 통지를 제공하기 위해 노력할 것이지만 사전 통지없이 언제든지 변경하거나<ins cite="mailto:Tony%20Meleg" datetime="2012-04-05T06:02"></ins> 랩을 종료 할 수있는 권리를 보유합니다.</p>  <p><b>EAI &amp; EDI 기능의 향상된 기능은 다음과 같습니다.</b><span style="text-decoration: underline;"></span></p>  <ul>  <li>브리지는 xml 메시지와 함께 위치 및 구분된 플랫 파일을 모두 처리하도록 향상되었습니다. 기존 FTP 서버에서 메시지를 끌어온 다음 추가로 처리할 수도 있습니다.</li>  <li>브리지 내의 메시지 Flow 더 이상 블랙 박스가 아닙니다. 메타데이터와 함께 메시지의 작동 추적을 노출했습니다.</li>  <li>스키마 만들기 및 편집은 Visual Studio 프로젝트에서 일류 환경으로 추가한 스키마 편집기를 사용하여 더 간단하고 간편해졌습니다. 예, 피드백이 들었습니다. 통합 마법사 환경을 사용하여 다른 서비스에서 스키마를 가져오는 것도 더 간단합니다.</li>  <li>이제 UTF-8과 별도로 UTF-16, UTF-16LE 및 UTF-16BE에서 브리지로 메시지를 보낼 수 있습니다.</li>  <li>번호 서식 지정, 표준 시간대 조작 및 고유한 ID를 생성하는 다양한 방법을 지원하기 위해 매퍼 기능을 더욱 보강했습니다. 오류 및 null 데이터를 처리하기 위해 사용자가 런타임의 동작을 구성할 수 있도록 합니다.</li>  <li>온-프레미스에서 LOB 엔터티를 만들고 구성하고 배포하는 Visual Studio 서버 탐색기 환경은 훨씬 더 쉽게 사용할 수 있는 새 마법사를 사용하여 더 간단해졌습니다.</li>  <li>EDI 포털에서 규약을 삭제하여 혼란을 줄일 수 있습니다. 계약 설정을 변경하고 규약을 다시 배포할 수도 있습니다.</li>  <li>하나 이상의 규약에 대해 EDI 메시지를 추적할 수 있으며 보기는 EDI 포털을 통해 노출됩니다. 또한 보기는 메시지 및 승인의 검색 및 상관 관계를 지원합니다.</li>  <li>이제 EDI에서 기본 보관을 지원합니다. 모든 EDI 메시지는 EDI 포털에서 보관 및 다운로드할 수 있습니다.</li>  <li>메시지 수에 따라 EDI에서 송신 쪽 일괄 처리에 대한 예비 지원을 추가했습니다. 이는 향후 릴리스에서 더 많은 일괄 처리 조건을 포함하도록 향상될 것입니다.</li>  <li>또한 EDI 포털 성능을 개선하고 오류 메시지를 개선했습니다.</li>  <li>환경을 더 원활하게 만들 수 있는 UX 기능이 모두 향상되었습니다.</li>  </ul>  <p>추가 기능 및 향상된 기능은 향후 새로 고침의 일부로 제공됩니다. 기대해 주세요.</p>'
