  <ul>
   <li><b>겹치는 주소 공간</b>: 일반적으로 고객은 여러 VNet을 연결하는 메커니즘으로 VNet 피어링을 사용합니다. VNet 피어링을 사용하려면 VNet에 겹치지 않는 주소 공간이 있어야 합니다. 엔터프라이즈 사용 사례에서는 IP 주소 공간이 겹치는 네트워크를 찾는 경우가 많습니다. Azure Private Link는 IP 주소 공간이 겹치는 다른 VNet에서 애플리케이션을 개인적으로 연결하는 다른 방법을 제공합니다.</li>
  </ul>


