  <h2>로드맵</h2>


  <p>&rsquo;현재<a href="https://docs.microsoft.com/en-us/azure/private-link/private-link-overview#availability">는 제한된 지역 집합</a>에서 Azure Private Link 미리 보기를 발표합니다. 우리는 가까운 장래에 더 많은 지역으로 확장 될 것입니다. 또한 Azure Cosmos DB, Azure MySQL, Azure PostgreSQL, Azure MariaDB, Azure Application Service 및 Azure Key Vault 및 파트너 서비스를 포함하여 Azure Private Link에 더 많은 Azure PaaS 서비스를 추가할 예정입니다.</p>


  <p>Azure Private Link 미리 보기를 사용해 보고 피드백을 듣고 통합하는 것이 좋습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/private-link">설명서를</a> 참조하세요.</p>
