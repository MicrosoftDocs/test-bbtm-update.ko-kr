  <h2>SaaS 서비스에 대한 프라이빗 연결</h2>


  <p>Microsoft&rsquo;의 여러 파트너는 이미 현재 Azure 고객에게 다양한 SaaS(Software-as-a-Service) 솔루션을 제공합니다. 이러한 솔루션은 퍼블릭 엔드포인트를 통해 제공되며 이러한 SaaS 솔루션을 사용하려면 Azure 고객은 공용 인터넷에 대한 프라이빗 네트워크를 열어야 합니다. 고객은 네트워크 내에서 바로 배포되는 것처럼 프라이빗 네트워크 내에서 이러한 SaaS 솔루션을 사용하려고 합니다. 고객&#39;자체 네트워크 내에서 SaaS 솔루션을 비공개로 사용하는 기능은 일반적인 요청이었습니다. Azure Private Link&rsquo;를 사용하면 프라이빗 연결 환경을 Microsoft 파트너로 확장해야 합니다. 이는 Microsoft 파트너가 Azure 고객에게 도달할 수 있는 매우 강력한 메커니즘입니다. Azure Private Link를 통해 향후 많은 Azure Marketplace 제품이 제공될 것이라고 확신할&#39;있습니다.&nbsp;</p>


  <h3>Azure Private Link의 주요 하이라이트</h3>


  <ul>
   <li><b>프라이빗 온</b><b>-프레미스 액세스: </b>PaaS 리소스는 고객&rsquo; VNet의 개인 IP 주소에 매핑되므로 Azure ExpressRoute 프라이빗 피어링을 통해 액세스할 수 있습니다. 이는 데이터가 온-프레미스에서 Azure로 완전 프라이빗 경로를 트래버스한다는 것을 의미합니다. 개인 IP 주소에만 액세스할 수 있도록 회사 방화벽 및 경로 테이블의 구성을 간소화할 수 있습니다.</li>
   <li><b>데이터 반출 보호: </b> Azure Private Link는 다른 클라우드 공급자와 마찬가지로 전체 서비스를 매핑하는 것이 아니라 특정 PaaS 리소스를 개인 IP 주소에 매핑하는 것과 관련하여 고유합니다. 이는 기본적으로 동일한 프라이빗 엔드포인트를 사용하여 다른 계정으로 데이터를 반출하려는 악의적인 의도가 실패하여 기본 제공 데이터 반출 보호를 제공한다는 것을 의미합니다.</li>
   <li><b>간단한 설정: </b> Azure<b> </b>Private Link는 필요한 최소한의 네트워킹 구성으로 간단하게 설정할 수 있습니다. 연결은 승인 호출 흐름에서 작동하며 PaaS 리소스가 프라이빗 엔드포인트에 매핑되면 경로 테이블 및 Azure NSG(네트워크 보안 그룹)에 대한 추가 구성 없이 연결이 기본으로 작동합니다.</li>
  </ul>


