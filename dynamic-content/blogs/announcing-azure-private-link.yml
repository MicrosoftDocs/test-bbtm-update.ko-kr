Title: Azure Private Link 발표
Summary: 빠르게 증가하는 Azure 채택을 통해 고객은 네트워크에서 개인적이고 안전하게 데이터 및 서비스에 액세스해야 하며 기하급수적으로 증가합니다. 이를 위해 Azure Private Link의 미리 보기를 발표합니다.
Content: >-
  <p>고객은 가용성이 높은 동시에 전 세계로 확장할 수 있는 기능을 제공하는 Azure의 규모를 좋아합니다. 빠르게 증가하는 Azure 채택을 통해 고객은 네트워크에서 개인적이고 안전하게 데이터 및 서비스에 액세스해야 하며 기하급수적으로 증가합니다. 이를&rsquo; 위해 <b><a href="https://azure.microsoft.com/en-us/services/private-link/">Azure Private Link</a>의 미리 보기를 발표합니다.</b></p>


  <p>Azure Private Link는 Azure 고객이 Azure VNet(Virtual Network)에서 Azure Storage 또는 SQL, Microsoft 파트너 서비스 또는 자체 서비스와 같은 Azure 서비스를 비공개로 사용할 수 있는 안전하고 확장 가능한 방법입니다. 이 기술은 공급자와 소비자가 모두 Azure에서 호스트되는 공급자 및 소비자 모델을 기반으로 합니다. 연결은 동의 기반 호출 흐름을 사용하여 설정되고 일단 설정되면 서비스 공급자와 서비스 소비자 간에 흐르는 모든 데이터가 인터넷에서 격리되고 Microsoft 네트워크에 유지됩니다. 게이트웨이, NAT(네트워크 주소 변환) 디바이스 또는 공용 IP 주소가 서비스와 통신할 필요가 없습니다.</p>


  <p>Azure Private Link는 고객&rsquo; 프라이빗 VNet 내에 Azure 서비스를 제공합니다. VNet의 다른 리소스와 마찬가지로 개인 IP 주소를 사용하여 서비스 리소스에 액세스할 수 있습니다. 이렇게 하면 액세스 규칙을 비공개로 유지하여 네트워크 구성이 크게 간소화됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e179e50a-b5fb-4a7d-809e-b2dbcbaafc28.png"><img alt="Diagram showing the Private Link topology. Starting from services attached to Private Link, then linked and made available in the customer VNet through a Private Endpoint." border="0" height="433" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6436278d-251a-48f0-9846-d9a01f3621b4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1024"></a></p>


  <p>오늘 Azure Private Link 공지에서 가능한 몇 가지 고유한 키 사용 사례를 강조하고자 합니다.</p>


  <h2>Azure PaaS 서비스에 대한 프라이빗 연결</h2>


  <p>Azure Storage 및 Azure SQL Database 같은 다중 테넌트 공유 서비스는 VNet 외부에 있으며 공용 인터페이스를 통해서만 연결할 수 있습니다. 현재 Microsoft 백본 네트워크 내에서 트래픽을 유지하고 PaaS 리소스를 VNet에만 잠글 수 있도록 하는 VNet <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoints-overview">서비스 엔드포인트</a> 를 사용하여 이 연결을 보호할 수 있습니다. 그러나 PaaS 엔드포인트는 여전히 공용 IP 주소를 통해 제공되므로 Azure ExpressRoute 프라이빗 피어링 또는 VPN 게이트웨이를 통해 온-프레미스에서 연결할 수 없습니다. Azure Private Link의 오늘&rsquo; 발표를 통해 VNet에서 프라이빗 엔드포인트를 만들어 PaaS 리소스(Azure Storage 계정 Blob 또는 SQL Database 서버)에 매핑할 수 있습니다. 그런 다음, 이러한 리소스는 VNet의 개인 IP 주소를 통해 액세스할 수 있으므로 온-프레미스에서 Azure ExpressRoute 프라이빗 피어링 및/또는 VPN Gateway를 통해 연결할 수 있으며 공용 IP 주소로 열지 않음으로써 네트워크 구성을 단순하게 유지합니다.</p>


  <h2>사용자 고유의 서비스에 대한 프라이빗 연결</h2>


  <p>이 새로운 제품은 Azure PaaS 서비스에만 국한되지 않으며 <a href="https://docs.microsoft.com/en-us/azure/private-link/private-link-service-overview">사용자 고유의 서비스에</a> 도 활용할 수 있습니다. 현재 Azure의 서비스 공급자는 Azure에서 실행되는 다른 소비자가 액세스할 수 있도록 공용 인터페이스(IP 주소)를 통해 서비스에 액세스할 수 있도록 해야 합니다. VNet 피어링을 사용하고 소비자&rsquo; VNet에 연결하여 프라이빗으로 만들 수 있지만 확장할 수 없으며 곧 IP 주소 충돌이 발생할 것입니다. 오늘&rsquo; 공지를 통해 Azure <a href="https://docs.microsoft.com/en-us/azure/load-balancer/load-balancer-standard-overview">표준 Load Balancer</a> 뒤에 있는 자체 VNet에서 서비스를 완전히 비공개로 실행하고, Azure Private Link에 사용하도록 설정하고, 간단한 클릭 및 승인 호출 흐름을 사용하여 다른 VNet, 구독 또는 AD(Azure Active Directory) 테넌트에서 실행되는 소비자가 서비스에 액세스할 수 있습니다. 서비스 소비자로서 자체 VNet에 프라이빗 엔드포인트를 만들고 ACL(액세스 제어 목록)을 모든 공용 IP 주소 공간에 열지 않고 Azure Private Link 서비스를 완전히 비공개로 사용하는 것만 있으면 됩니다.</p>


