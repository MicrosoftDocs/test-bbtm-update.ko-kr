Title: Azure Site Recovery - Windows Azure Pack 통합 및 PowerShell 지원 발표
Summary: Azure Site Recovery는 가상화, 물리적 및 클라우드 환경에서 재해 복구를 위한 표준으로 엔터프라이즈 및 서비스 공급자 모두에 의해 널리 채택되고 있습니다.
Content: >-
  Azure Site Recovery는 가상화, 물리적 및 클라우드 환경에서 재해 복구를 위한 표준으로 엔터프라이즈 및 서비스 공급자 모두에 의해 널리 채택되고 있습니다. 고객은 제품의 단순성과 견고성을 좋아하며, At-Scale 구성, 30초까지 낮을 수 있는 RPO(변수 복구 지점 목표), 동급 최고의 보안 및 암호화, Self-Service 재해 복구 및 <a href="https://aka.ms/asr_wap_integration_rp_blog">복구 계획을 사용한 원클릭 오케스트레이션</a> 등 제품에 기본 제공되는 주요 기능을 활용하고 있습니다.


  Microsoft는 모바일 우선 클라우드 우선 세계의 생산성 및 플랫폼 회사로서 고객을 위해 이 문제를 해결하기 위해 최선을 다하고 있습니다. 모든 고객에게 하이브리드 클라우드 비즈니스 연속성 솔루션을 제공하기 위한 전략을 계속 진행하면서 서비스 공급자가 추가 수익을 창출하기 위해 새로운 파이프라인을 여는 서비스 공급자를 위한 새로운 시나리오의 잠금을 해제하는 새로운 기능을 발표하게 된 것을 자랑스럽게 생각합니다.


  <strong>Windows Azure Pack과 ASR 통합: </strong>ASR/WAP 통합은 서비스 공급자가 IaaS 워크로드를 기반으로 관리되는 DR 서비스를 제공하여 기존 고객으로부터 추가 수익을 창출할 수 있는 새로운 파이프라인을 엽니다. 간단하게 설정할 수 있으므로 몇 가지 구성 변경 및 사용자 학습이 필요하면서 DR 기능을 제공할 수 있습니다. <strong> <a href="https://aka.ms/asr_wap_integration_wapur4_release">Windows Azure Pack UR 4.0의 업데이트 롤업의</a></strong> 일환으로 <strong>이제</strong><strong> </strong>클라우드 서비스 공급자는 ASR 기능을 사용하여<strong> </strong><strong>Windows Azure 팩 플랜 또는 ADDONS를 제공할 수 있습니다</strong><strong>. </strong> <a href="https://aka.ms/asr_wap_annoucement_wap_deployment">WAP 배포</a> 가이드를 사용하면 더 자세한 내용을 사용하여 시작할 수 있습니다.


  <strong>Azure Site Recovery</strong><strong>에 대한 PowerShell 지원</strong>: 첫 번째 릴리스부터 고객은 ASR 기능에 대한 자동화 가능한 인터페이스를 요청했습니다. 오늘 요청에 응답할 수 있으며 이제 Azure PowerShell <strong><a href="https://aka.ms/asr_wap_azurepowershell_release">0.8.10 릴리스</a></strong><strong> </strong> 의 일부로 사용할 수 있는 두 개의 온-프레미스 Hyper-V 데이터 센터 간에 복구 솔루션을 위한 ASR PowerShell cmdlet을 사용할 수 있게 되어 기쁩니다<strong>. </strong> 이 릴리스는 클라우드 서비스 공급자가 자체 사용자 포털을 확장하여 보호 및 장애 조치(failover)와 같은 DR 작업을 제공할 수 있는 기회를 제공합니다. ASR 작업을 자동화하는 기능이 서비스 공급자 시나리오의 핵심임을 인정하고 PowerShell 인터페이스를 계속 투자하고 개선할 것입니다. ASR에 표시하려는 다른 최고 수준의 마인드 요청이 있는 경우 <a href="https://aka.ms/asr_wap_annoucement_user_voice">ASR 사용자 음성</a>을 통해 피드백을 제출하세요.


  향후 블로그에서 PowerShell 및 WAP 통합 기능에 대한 자세한 내용을 계속 지켜보세요.


  <a href="https://aka.ms/asr_wap_annoucement_landingpage">Azure Site Recovery</a>를 시작하는 것은 간단합니다. <a href="https://aka.ms/asr_wap_annoucement_pricing">가격 정보를</a> 확인하고 <a href="https://aka.ms/asr_wap_annoucement_trial">무료 Microsoft Azure 평가판에 등록</a>하기만 하면됩니다.
