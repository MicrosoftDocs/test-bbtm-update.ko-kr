Slug: customize-your-developer-portal-pages-with-azure-api-management-templates
Title: Azure API Management 템플릿을 사용하여 개발자 포털 페이지 사용자 지정
Summary: 개발자 포털 페이지의 콘텐츠를 사용자 지정하고 필요에 따라 페이지의 콘텐츠를 구성할 수 있는 유연성을 추가하는 API Management 템플릿을 소개합니다.
Content: >-
  <p>Azure API Management는 개발자 포털의 모양과 느낌을 사용자 지정하는 데 사용할 수 있는 몇 가지 사용자 지정 기능을 제공하며, 이제 개발자 포털 페이지 자체의 콘텐츠를 사용자 지정하는 방법을 제공합니다. 제공된 <a href="https://msdn.microsoft.com/library/azure/mt697534.aspx">템플릿</a> 집합, <a href="https://msdn.microsoft.com/library/azure/mt670808.aspx#strings">지역화된 문자열 리소스</a>, <a href="https://msdn.microsoft.com/library/azure/mt670808.aspx#glyphs">아이콘</a>,&nbsp; <a href="https://msdn.microsoft.com/library/azure/mt697545.aspx">페이지 컨트롤</a> 및 DotLiquid 구문을 사용하면 페이지 내용을 원하는 대로 유연하게 구성할 수 있습니다.</p>


  <p>API Management는 개발자 포털의 다양한 페이지를 다루는 포괄적인 템플릿 집합을 제공합니다.</p>


  <p><img alt="API Management developer portal templates" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bbecde27-bd50-41d4-a132-ed23059a5fdd.png" style="margin: 0px auto; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;" title="API Management 개발자 포털 템플릿" width="224"></p>


  <p>템플릿을 클릭하면 해당 템플릿을 통해 사용자 지정할 수 있는 개발자 포털 페이지로 이동합니다. 이 예제에서는 <strong>제품 목록</strong> 서식 파일이 표시됩니다. <strong>제품 목록</strong> 템플릿은 빨간색 사각형으로 표시된 화면 영역을 제어합니다.</p>


  <p><img alt="API Management developer portal templates" border="0" height="332" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1fd82cde-e20f-4225-be94-3e7103dc7784.png" style="margin: 0px auto; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;" title="API Management 개발자 포털 템플릿" width="480"></p>


  <p>각 개발자 포털 템플릿의 편집기에는 페이지 맨 아래에 표시되는 두 개의 섹션이 있습니다. 왼쪽에는 템플릿의 편집 창이 표시되고 오른쪽에는 템플릿의 데이터 모델이 표시됩니다. 템플릿 편집 창에는 개발자 포털에서 해당 페이지의 모양과 동작을 제어하는 태그가 포함되어 있습니다. 이 태그를 편집하여 페이지의 콘텐츠를 원하는 내용으로 변경할 수 있습니다.</p>


  <p><img alt="API Management Product List template" border="0" height="174" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ee07d339-820e-43dc-b087-c11008343c5e.png" style="margin: 0px auto; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;" title="API Management 제품 목록 템플릿" width="480"></p>


  <p><strong>템플릿 데이터</strong> 창에서는 특정 템플릿에서 사용할 수 있는 엔터티의 데이터 모델에 대한 지침을 제공합니다. 개발자 포털에 현재 표시된 라이브 데이터를 표시하여 이 가이드를 제공합니다. <strong>템플릿 데이터</strong> 창의 오른쪽 위에 있는 사각형을 클릭하여 템플릿 창을 확장할 수 있습니다.</p>


  <p><img alt="API Management template data" border="0" height="195" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/46547fd5-cb43-439e-a1e1-70b295fb4d12.png" style="margin: 0px auto; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: none; display: block; background-image: none;" title="API Management 템플릿 데이터" width="480"></p>


  <p>변경한 내용은 브라우저에서 즉시 미리 볼 수 있으므로 검토할 수 있지만 템플릿을 저장하고 게시할 때까지 개발자는 볼 수 없습니다.</p>


  <h2>시작</h2>


  <p>개발자 포털 템플릿 작업을 시작하려면 <a href="https://azure.microsoft.com/documentation/articles/api-management-developer-portal-templates/"><em>템플릿을 사용하여 Azure API Management 개발자 포털을 사용자 지정하는 방법을 참조하세요</em></a>.</p>


  <p>개발자 포털의 API 및 작업 페이지에 토론 보드 및 등급을 추가하는 비디오를 보려면 <a href="https://azure.microsoft.com/documentation/articles/api-management-developer-portal-templates/#watch-a-video-overview"><em>템플릿을 사용하여 개발자 포털 기능 추가를 참조하세요</em></a>.</p>
