Title: Cloud-Based 플랫폼은 새로운 기술을 활용하여 In-Store 쇼퍼 마케팅을 혁신합니다.
Summary: 편집자 주:&nbsp;이 게시물은 Azure 수석 마케팅 관리자 Windows 에이미 프램턴에서 제공됩니다.  2009년 1월에 처음 자금을 지원하고 워싱턴 주 커클랜드에 본사를 둔 VisibleBrands는...
Content: '<p><strong>편집기 참고 사항:</strong>&nbsp; <span>이 게시물은 Azure 수석 마케팅 관리자 Windows 에이미 프램턴(Amy Frampton)이 게시했습니다.</span></p>  <p>2009년 1월에 자금을 지원하고 워싱턴 주 커클랜드에 본사를 둔 VisibleBrands는 소매를 계획 가능한 미디어 채널로 전환하고, 브랜드가 슈퍼마켓 선반 에지에 쿠폰을 전자적으로 제공할 수 있도록 하는 Windows Azure Cloud Services를 기반으로 구축된 기술을 도입했으며, 통로를 탐색할 때 쇼핑객의 비용을&rdquo; 절감&ldquo;할 수 있습니다. 쇼핑객이 화면을 &ldquo;터치하여 쿠폰을 수락하면 클라우드&rdquo; 로 잘리고 체크 아웃 시 구매에 자동으로 적용됩니다. Azure<strong> </strong>시리즈의 일환으로 VisibleBrands의 CEO이자 공동 창립자인 팀 모튼과 VisibleBrands의 팀 벨빈, CTO 및 코펀더와 함께 스타트업&rsquo; 제품과 클라우드 서비스가 3,000억 달러 규모의 CPG(소비자 패키지 상품) 미국 마켓플레이스에 미치는 영향에 대해 이야기했습니다.</p>  <p><strong>Azure:</strong> VisibleBrands 솔루션은 어떻게 작동하나요?</p>  <p><strong>모 튼: </strong> 공동 필터링 및 위치 인식 무선 네트워크를 사용하여 실시간 분석을 기반으로 쇼핑객에게 가장 관련성이 큰 쿠폰을 제공합니다. 우리는 상점&rsquo; 수요 비율에 대해 최적화 할 수 있습니다; 즉, 이것을 좋아하는 사람들도 그렇게 할 수 있습니다. 예를 들어, 쇼핑객이 매장에 거주하는 곳과 빠른 여행 또는 재고 업에 있는지 여부도 알고 있습니다. 이러한 CPG 중심의 데이터 기반 인사이트를 통해 캠페인을 최적화하여 적절한 구매자에게 적절한 시기에 적절한 제품을 제공할 수 있습니다. 광고주는 발로 투표하는 쇼핑객에게 마지막 인상을 전할 수 있는 기회를 얻습니다. 우리는 가장 중요한 시기와 장소, 즉 결정의 순간인 쇼핑객을 참여시키는 네트워크 기능을 제공합니다. 키&rsquo;입니다. 우리는 모든 사람들이하는 한 가지는 음식을 쇼핑하기 때문에 첫날에 엄청난 트래픽과 참여를 보장합니다.</p>  <p><strong>Azure:</strong> Windows Azure Cloud Services를 통해 VisibleBrands 솔루션을 제공할 수 있는 방법은 무엇인가요?<strong></strong></p>  <p><strong>모 튼:</strong> 우리가 시작했을 때, 클라우드 기능&mdash; 및 무선 실내 위치, 네트워크 관리 도구, 광고 서비스 및 공동 작업 필터링을 포함한 다양한 기술로 빅 데이터&mdash; 수집을 관리하는 기능이 실제로 온라인 상태가되었습니다. 이러한 발전을 매장 내 마케팅, 수십 년 동안 크게 변화하지 않은&rsquo; CPG 쿠폰 산업, 큰 상자에 의해 압박당하는 소매업체, 광고 미디어의 조각화와 같은 다른 시장 동인과 결합하면 티핑 포인트가 있습니다. 이러한 모든 기술을 활용하고 21<sup>세기</sup> 에 도입하는 성형 수술을 위해 업계가 잘 익은 것이 분명해졌습니다. 그리고 그것은&rsquo; 우리가&rsquo; 한 일입니다. 웹에 연결된 디스플레이를 선반 가장자리에&rsquo; 배치함으로써 소매업체를 퍼블리셔로 전환하여 브랜드가 이제 온라인에서 소비자와 대화를 시작하고 매장의 쇼핑객과 대화를 완료할 수 있도록 구매가 실제로 이루어지는 범주에 속합니다. 이러한 디스플레이가 클라우드에 연결되어 있기 때문에 책임 및 제어 측면에서 루프를 완전히 닫고 실시간으로 수행할 수 있습니다. Windows Azure는 솔루션을 지원하는 lynchpin입니다.</p>  <p><strong>Azure:</strong> 모든 식료품점에 현장 서버가 필요하기 때문에&rsquo; 클라우드 없이는 이 작업을 수행할 수 없었을&rsquo; 것입니다.</p>  <p><strong>모 튼:</strong> 정확히. 우리는 현장 서버로 시작했지만 Microsoft는 게임을 변경했습니다. Windows Azure는 여러 체인 및 수천 개의 저장소에서 확장 가능한 솔루션을 효율적으로 제공하고 각 저장소에 서버를 배치하고 로컬로 관리할 요구 없이 중앙에서 해당 네트워크를 관리할 수 있기 때문에 제품을 변환합니다. 식료품 점은 일반적으로 1.5 %의 순이익으로 운영되며 자체&rsquo;적으로이 작업을 수행 할 예산이나 대역폭이 없습니다. 네트워크를 관리하는 데 도움이 되는 클라우드 및 기타 Microsoft 기술을 사용할 수 있기 때문에 이 모든 것이 가능합니다. 그리고 Microsoft에서 사용할 수 있는 서비스 품질은 사용 가능한 모든 것에 필적합니다.</p>  <p><strong>Azure:</strong> VisibleBrands 솔루션을 사용하여 Azure를 Windows 확장성에 대해 설명합니다.</p>  <p><strong>벨빈:</strong> 1,000개의 매장이 있는 대형 체인으로 작업한다고 가정&rsquo;해 보겠습니다&rsquo;. Windows Azure를 사용하여 3월에 시작하여 6월까지 모든 것을 배포할 수 있습니다. 독립 실행형 서버에서는 이 작업을 수행할 수&rsquo; 없습니다. 운영적으로는 불가능합니다. 클라우드의 다른 훌륭한 게임 체인저는 솔루션이 데이터 측면에서 확장 가능하다는 것입니다. 예를 들어, 크래프트에는 56개의 브랜드 카테고리가 있습니다. Windows Azure를 사용하면 브랜드가 트래픽, 범주, 브랜드 연결, 판매, 리프트 및 ROI 측면에서 캠페인 성과를 실시간으로 24/7 파악할 수 있도록 확장 및 분할할 수 있는 구독 기반 데이터 파이프라인을 제공할 수 있습니다. 슈퍼마켓과 브랜드는 캠페인 분석 또는 매장 내 메트릭을 위해 몇 주 또는 몇 달을 기다려야 하는 대신 즉시 사용할 수 있습니다. 그런 다음 시장이 말하는 내용에 따라 즉석에서 머천다이징 또는 캠페인을 조정할 수 있습니다.</p>  <p><strong>Azure:</strong> Azure를 Windows 소매 환경에 VisibleBrands 솔루션을 배포하는 비용 효율적인 방법은 무엇인가요?</p>  <p><strong>벨빈:</strong> 식료품 점들은 매우 운영적으로 초점을 맞추고 있으며 거의 모든 사용 가능한 공간은 식료품을 판매하는 데 사용됩니다. 그것이&rsquo; 그들이&rsquo; 하는 사업입니다. &rsquo;기존 충성도 및 ID 프로그램과 통합되는 방식으로 모든 소프트웨어 요소를 실제 저장소에 배포하는 것은 거의 불가능합니다. Microsoft는 스토어 내 프로모션의 게임을 완전히 바꾸는 광고 지원 플랫폼-as-a-Service 제품을 제공합니다. 클라우드 기술은 막대한 선행 인프라 비용 없이도 새로운 미디어 기능이 효율적이고 효과적으로 전달되는 방식을 근본적으로 변화시킵니다.&nbsp; 또한 Windows Azure를 사용하여 소매업체는 중단을 방지하고 가동 중지 시간을 미리 준비할 수 있습니다. Were&rsquo;는 약 30분 분량의 작업과 한 달 동안의 계획에 대해 이야기합니다.</p>  <p><strong>Azure:</strong> VisibleBrands 솔루션은 각 저장소에 지역화되는 방법</p>  <p><strong>모 튼:</strong> 솔루션은 각 저장소에 정확하게 조정된 예측 분석 및 위치 서비스를 제공합니다. 기본 기술은 위치 기반 무선 네트워크를 사용하며, 모든 사이트는 네트워크 상태 모니터링 및 제어를 위해 Microsoft System Center 지원됩니다. Windows Azure를 사용하면 모든 물리적 위치에서 서버를 개별적으로 관리하는 대신 단위별로&mdash; 중앙 위치에서 노브를 설정하고 네트워크를 관리할 수 있습니다. 서비스&rsquo;로서의 플랫폼 플레이가 절대적으로 가장 효율적인 접근 방식이며 고객에게 가장 큰 수익을 제공하는 상황 중 하나입니다. Azure&rsquo;와 같은 강력한 클라우드 기반 서비스 백본을 사용하면 더 이상 중복 시스템 또는 장애 조치(failover)에 대해 걱정할 필요가 없습니다. 모든 저장소는 중앙 집중식 시스템의 노드입니다. &rsquo;확장성이 무한히 확장 가능하며, 말 그대로 원클릭 배포입니다. 우리는 그것이 바로 소매 선반에 웹 지원 디지털 미디어를 제공하기위한 새로운 패러다임이 될 것이라고 생각합니다.</p>'
