Title: Azure Service Health와 상태 페이지를 사용하는 경우
Summary: 애플리케이션에 문제가 발생하는 경우 Azure Service Health 대시보드를 통해 솔루션 조사를 시작하는 것이 좋습니다. 이 블로그 게시물에서는 차이점을 살펴보겠습니다.
Content: >-
  <p>애플리케이션에 문제가 발생하는 경우&rsquo; <a href="https://aka.ms/ash-statuspage-blog-acom" target="_blank">Azure Service Health 대시보드</a>를 통해 솔루션 조사를 시작할 수 있습니다. 이 블로그 게시물에서 Azure&rsquo; <a href="https://status.azure.com/" target="_blank">상태 페이지와 Azure</a> Service Health 간의 차이점을 살펴봅니다. 또한 서비스&rsquo; 문제에 대한 정보를 더 잘 파악하고 워크로드 가용성을 개선하기 위한 조치를 취할 수 있도록 Service Health 경고를 시작하는 방법을 보여 줍니다&rsquo; .</p>


  <h3>Azure 상태 페이지를 사용하는 방법 및 시기</h3>


  <p><a href="https://status.azure.com/" target="_blank">Azure 상태 페이지는 특히 Azure</a> Portal에 로그인하거나 Azure Service Health에 액세스할 수 없는 경우&rsquo; 주요 중단을 추적하는 데 가장 적합합니다. 많은 Azure 사용자가 정기적으로 상태 페이지를 방문합니다. Azure Service Health보다 이전이며 모든 Azure 서비스 및 지역의 상태를 한눈에 보여주는 친숙한 형식을 갖습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/32ab1432-13ea-4151-be82-6fe1d50528cc.png"><img alt="681.1" border="0" height="546" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f7d3f971-c5b2-46a2-84b8-b6587b775f2c.png" style="margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="681.1" width="913"></a></p>


  <p>그러나 Azure 상태 페이지에는 Azure 서비스 및 지역의 상태에 대한 모든 정보가 표시되지 않습니다&rsquo;. 상태 페이지는 개인 설정되지 않으므로&rsquo; 사용하는 서비스 및 지역을&rsquo; 정확히 알고 그리드에서 찾아야 합니다. 상태 페이지에는 가용성에 영향을 줄 수 있는 중단이 아닌 이벤트에 대한 정보도 포함되지 않습니다&rsquo;. 예를 들어 계획된 유지 관리 이벤트 및 상태 권고(서비스 사용 중지 및 잘못된 구성)가 있습니다. 마지막으로, 상태 페이지에는 중단이 발생하거나 사용자에게 영향을 줄 수 있는 계획된 유지 관리 기간이 발생할 경우 자동으로 알리는 수단이 없습니다&rsquo;.</p>


  <p>이러한 모든 사용 사례에 대해 Azure Service Health를 만들었습니다.</p>


  <h3>Azure Service Health를 사용하는 방법 및 시기</h3>


  <p>Azure 상태 페이지의&rsquo; 맨 위에서 개인 설정된 대시보드로 안내하는 단추를 찾을 수 있습니다. 한 가지 일반적인 오해는 이 단추를 사용하여 서비스 및 지역의 상태 페이지 그리드를 개인 설정할 수 있다는 것입니다. 대신 이 단추를 통해 Azure Portal에서 <a href="https://aka.ms/ash-statuspage-blog" target="_blank">Azure Service Health</a>로 이동하며, 리소스의 가용성에 영향을 미칠 수 있는 Azure 이벤트를 보는 데 가장 적합한 옵션입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c536a12f-a390-484d-b955-6cb65d401beb.png"><img alt="681.2" border="0" height="549" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6e6f95eb-6813-4783-8ead-a294ae89fdc7.png" style="margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="681.2" width="918"></a></p>


  <p>Service Health&rsquo;에서 사소한 중단부터 계획된 유지 관리 이벤트 및 기타 상태 권고에 이르기까지 모든 것에 대한 정보를 찾을 수 있습니다. 대시보드는 개인 설정되므로 사용 중인 서비스 및 지역을&rsquo; 알고 있으며, 지정된 이벤트에 대해 잠재적으로 영향을 받을 수 있는 리소스 목록을 제공하여 문제를 해결하는 데 도움이 될 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c8c1e645-dad5-47c2-b326-7734c68e1808.png"><img alt="681.3" border="0" height="546" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9f02e615-686d-4717-85a9-018b2f09b4dc.png" style="margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="681.3" width="920"></a></p>


  <p>Service Healths&rsquo;에서 가장 유용한 기능은 Service Health 경고입니다. Service Health 경고를 사용하면&rsquo; ServiceNow 또는 PagerDutyif&mdash;&rsquo;와 같은 내부 발권 시스템에 기본 설정된 channelemail&mdash;, SMS, 푸시 알림 또는 웹후크를 통해 사전에 알림을 받을 수 있습니다. 서비스 및 지역에 문제가 있습니다. Service Health 또는 상태 페이지에서 업데이트를 계속 확인할 필요가 없으며&rsquo; 대신 다른 중요한 작업에 집중할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4241a79-c2e3-4fcb-b21f-1377f69c17bc.png"><img alt="681.4" border="0" height="555" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/79ddea8a-49f2-469b-8713-0c61569152e5.png" style="margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="681.4" width="928"></a></p>


  <h3>오늘 Service Health 경고 설정</h3>


  <p>주요 중단에 대한 빠른 업데이트를 위해 상태 페이지를 계속 사용하세요. 그러나 Service Health를 방문하여 가용성에 미치는 모든 잠재적 영향에 대한 정보를 유지하고 자동화된 경고와 같은 다양한 기능을 활용하는 것이 좋습니다.</p>


  <p>오늘 Azure Portal에서 <a href="https://aka.ms/ash-statuspage-blog" target="_blank">Azure Service Health</a> 경고를 설정합니다. 자세한 지침은 Azure Service Health <a href="https://aka.ms/ash-statuspage-blog-docs" target="_blank">설명서를 참조하세요</a>. <a href="https://aka.ms/servicehealthfeedback" target="_blank">여기에 아이디어를</a> 제출하여 제안이 있는지 알려주세요.</p>
