Title: 사용량 세부 정보를 위한 Azure ARM API
Summary: Enterprise Azure 고객을 위한 보고 API 업데이트로 ARM에서 Azure 비용 및 사용량 기반 API를 통합하는 첫 번째 단계인 업데이트된 사용량 세부 정보 API를 릴리스합니다...
Content: >-
  <p><a href="https://docs.microsoft.com/en-us/azure/billing/billing-enterprise-api" target="_blank">Enterprise 고객을 위한 Reporting API</a> 업데이트로 업데이트된 사용량 세부 정보 API를 릴리스합니다. ARM(Azure Resource Manager) 모델에서 Azure 비용 및 사용량 기반 API를 통합하는 첫 번째 단계입니다. 업데이트된 사용량 세부 정보 API는 다음을 지원합니다.</p>


  <ul>
      <li>키 기반 권한 부여 모델에서 ARM 기반 인증으로 마이그레이션. 이 권한 부여 모드의 이점은 향상된 보안 상태와 권한 부여를 위해 ARM RBAC를 활용하는 기능입니다.</li>
      <li>아래에 설명된 몇 가지 예외를 제외하고 Web Direct 구독에 대한 지원을 추가합니다.</li>
      <li>필터를 사용하고 사용량 세부 정보를 확장하는 기능입니다.</li>
      <li>구독 범위 또는 구독 및 청구 기간 범위에 대해 API를 호출합니다. 구독에 대한 모든 호출은 현재 청구 기간에 대한 데이터를 반환합니다.</li>
      <li>필터 조건은 날짜, 리소스 그룹, 리소스 및 인스턴스를 지원합니다. 필터에 대한 추가 세부 정보는 <a href="https://github.com/Azure/azure-rest-api-specs/blob/master/specification/consumption/resource-manager/Microsoft.Consumption/stable/2017-11-30/consumption.json" target="_blank">Swagger</a>에서 사용할 수 있습니다.</li>
  </ul>


  <p>Enterprise 고객의 경우 구독보다 높은 곡물로 보고하는 작업이 진행 중이며 릴리스될 때까지 기존 API를 계속 사용해야 합니다. 소비 ARM API는 Enterprise 고객 및 Web Direct부터 시작하여 다양한 구매 채널에서 API를 정규화하는 것을 목표로 비용 관련 API에 계속 투자하는 영역입니다. API는 예산과 같은 기능과 향후 릴리스의 다른 구독 유형 및 채널에 대한 지원을 포함하도록 API 확장에 투자하면서 계속 발전할 것입니다.</p>


  <h2>사용량 세부 정보 API</h2>


  <h3>사용량 세부 정보 목록</h3>


  <p>사용량 세부 정보 API는 제공된 구독에 대한 사용량 및 비용 정보를 반환합니다. 또한 API는 범위, 필터 및 세부 정보에 대한 몇 가지 옵션도 지원합니다. 예제 및 자세한 설명서는 <a href="https://docs.microsoft.com/en-us/rest/api/consumption/">설명서 페이지를</a> 참조하세요.</p>


  <p>최소한 API를 호출하려면 구독에 대한 청구 판독기 권한이 있어야 합니다. 또한 EA 고객을 위해 EA 포털에서 요금 보기를 사용하도록 설정해야 합니다.</p>


  <h3>사용량 세부 정보 옵션</h3>


  <h4>Scope</h4>


  <p>범위는 구독의 컨텍스트 또는 API를 호출하는 청구 기간입니다. 범위는 아래와 같이 구독 또는 구독에 대한 특정 청구 기간일 수 있습니다.</p>


  <ul>
      <li>구독 전용: subscriptions/{subscriptionId}</li>
      <li>구독에 대한 청구 기간: /subscriptions/{subscriptionId}/providers/Microsoft.Billing/billingPeriods/{billingPeriodName}</li>
  </ul>


  <h4>Expand</h4>


  <p>기본적으로 API는 미터 ID로 요약된 사용량 정보만 반환합니다. 미터에 대한 추가 정보 또는 리소스에 대한 추가 정보를 원하는 경우 적절한 값으로 expand 매개 변수를 추가해야 합니다.</p>


  <ul>
      <li>확장된 미터 정보: properties/meterDetails</li>
      <li>확장된 속성 모음: properties/additionalProperties</li>
  </ul>


  <h4>필터</h4>


  <p>필터를 사용하여 데이터를 특정 조건으로 제한할 수 있습니다. 필터는 날짜 범위 필터를 포함하여 몇 개의 열에서만 지원되며 설명서에 설명된 몇 가지 제한 사항이 있습니다.</p>


  <h3>구독에 대한 제한 사항</h3>


  <p>다음 구독 유형은 현재 이 API에서 지원되지 않습니다.</p>


  <ul>
      <li>MS-AZR-0145P</li>
      <li>MS-AZR-0 146P</li>
      <li>MS-AZR-159P</li>
      <li>MS-AZR-0036P</li>
      <li>MS-AZR-0143P</li>
      <li>MS-AZR-0015P</li>
      <li>MS-AZR-0144P</li>
  </ul>


  <h2>추가 리소스</h2>


  <ul>
      <li>자세한 내용은 Azure Rest API 사양 <a href="https://github.com/Azure/azure-rest-api-specs/blob/current/specification/consumption/resource-manager/Microsoft.Consumption/2017-11-30/consumption.json" target="_blank">Swagger</a>를 방문하세요.</li>
      <li>자세한 내용은 <a href="https://docs.microsoft.com/en-us/rest/api/consumption/" target="_blank">Azure 사용 설명서</a> 페이지를 참조하세요.</li>
  </ul>
