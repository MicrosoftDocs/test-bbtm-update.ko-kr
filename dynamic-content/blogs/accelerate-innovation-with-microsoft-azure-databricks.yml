Title: Microsoft Azure Databricks를 사용하여 혁신 가속화
Summary: " 데이터에서 중요한 인사이트를 얻기 위해 여전히 어려움을 겪고 있다면 지금이 새로운 것을 시도해 볼 수 있는 완벽한 시기입니다! Microsoft는 최근 Azure에 최적화된 빠르고 쉽고 협업적인 Apache® Spark™ 기반 분석 플랫폼인 Azure Databricks를 발표했습니다."
Content: >-
  <p style="border-image: none;">&rsquo;우리가 이미 2018 년 3 주라고 믿기 어렵다. 데이터에서 귀중한 인사이트를 얻기 위해 여전히 어려움을 겪고 있다면&rsquo; 지금이 새로운 것을 시도해 볼 수 있는 완벽한 시기입니다! Microsoft는 최근 Azure Databricks를 공개 미리 보기에서 사용할 수 있다고 발표했습니다. Azure Databricks는 Azure에 최적화된 빠르고 쉽고 협업적인 Apache&reg; Spark&trade; 기반 분석 플랫폼입니다. Azure Databricks를 사용하면 단추를 클릭할 때마다 협업 작업 영역과 고성능 분석 플랫폼을 제공하여 조직에서 인사이트에 대한 시간을 가속화할 수 있습니다.</p>


  <p>Azure의 Spark&trade; 를 사용하면 데이터 엔지니어와 데이터 과학자가 성능을 높이고 비용을 최대 10-100배까지 줄일 수 있습니다. 방법은? Azure Databricks는 Spark 작성자가 최적화한 Azure에서 Spark를 가져올 수 있는 곳입니다. 가장 빠른 데이터 액세스를 위해 Data Lake 및 Blob Storage 같은 Azure 스토리지 플랫폼에 최적화된 커넥터를 갖추고 있으며, Azure 콘솔에서 직접 원클릭으로 시작하므로 더 빠르게 롤링할 수 있습니다. Databricks의 Notebook은 실시간으로 공유되므로 조직의 모든 사용자가 실시간 공동 작업으로 데이터를 사용할 수 있습니다. 또한 통합 디버깅 환경을 통해 대화형 Notebook 내에서 Spark 작업의 진행률을 분석할 수 있습니다. 보너스? Python 및 R 데이터 과학 스택과 같은 일반적인 분석 라이브러리는 Spark와 함께 사용하여 인사이트를 도출할 수 있도록 미리 설치됩니다.</p>


  <p>데이터 및 비즈니스 보호는 모든 분석 플랫폼에서도 중요하다는 것을 알고 있습니다. 네이티브 Azure Active Directory 통합을 사용하면 세분화된 사용자 권한, Databricks Notebooks, 클러스터 작업 및 데이터에 대한 보안 액세스를 사용하도록 설정하여 안전하고 신뢰할 수 있는 클라우드에서 빌드하고 있음을 안심할 수 있습니다.</p>


  <p>지금은 시작하기에 완벽한 시간입니다. 어떻게 해야 할지 모르겠습니까? 2018년 1월 25일 웨비나에 <a href="https://info.microsoft.com/innovate-with-microsoft-azure-databricks.html" target="_blank">등록</a>하고 Azure&rsquo;에서 Spark의 이점과 Azure Databricks를 시작하는 방법을 안내합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/campaigns/databricks/" target="_blank">Azure Databricks</a>에 대해 자세히 알아보고 지금 시작하세요!</p>
