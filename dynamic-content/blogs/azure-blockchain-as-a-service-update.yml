Slug: azure-blockchain-as-a-service-update
Title: Azure Blockchain as a Service 업데이트
Summary: ConsenSys와 함께 Ethereum Platform의 첫 번째 제품을 제공하는 Azure Blockchain as a Service가 발표된 이후 고객과 파트너의 반응은 압도적이었습니다.
Content: >-
  <p><a href="https://consensys.net/">ConsenSys</a>와 함께 Ethereum Platform의 첫 번째 제품을 제공하는 Azure Blockchain as a Service가 발표된 이후 고객과 파트너의 반응은 압도적이었습니다. 모두 긍정적입니다!</p>


  <p>Azure에서 블록체인 플랫폼을 제공하는 것은 다양한 블록체인 기술로 혁신하는 고객에게 매우 유용하며, Dev-Test 샌드박스에서 기술을 혼합하고 일치시킬 수 있는 빠르고 저렴한&quot; 에코시스템의 실패에 크게 감사드립니다&quot;.&nbsp; 고객은 Azure&#39;블록체인 기술 접근 방식의 원클릭 배포를 사용하여 다양한 구현, 성능 테스트 및 프로토타입을 훨씬 더 빠르게 평가합니다.</p>


  <p>또한 Hackathons 및 워크샵에 대한 지원은 인프라를 설치하는 시간이 줄어들고 코딩 시간이 늘어나면 훨씬 더 쉬운 제안이 되었습니다. 파트너는 대상 고객이 기술을 사용해 보고, 신속한 피드백을 제공하고, 고객 수요에 더 빠르게 대응할 수 있기 때문에 똑같이 가치 있는 것으로 보고 있습니다. 전체 Marketplace 구조가 구현되면 블록체인 기술과 부가 가치 서비스를 검색하는 고객&#39;기능이 더욱 간단해집니다.</p>


  <p>런던의 Ethereum <a href="https://devcon.ethereum.org/">DevCon1</a> 에서 소프트 출시된 지 거의 한 달이 지났으며, 앞으로 다가올 일에 대한 일반적인 로드맵과 함께 현재 위치에 대한 업데이트를 제공하고 싶었습니다.</p>


  <h1>파트너 및 플랫폼</h1>


  <ul>
      <li>
      <p>Ethereum 및 ConsenSys</p>

      <ul>
          <li>
          <p>현재 마켓플레이스에서 패키지된 두 가지 제품:</p>

          <ul>
              <li>
              <p><a href="https://azure.microsoft.com/en-us/documentation/templates/go-ethereum-on-ubuntu/" target="_blank">Ubuntu에서 Ethereum 이동</a></p>
              </li>
              <li>
              <p><a href="https://azure.microsoft.com/en-us/documentation/templates/blockapps-strato/">NEW Ethereum을 시작하기 위해 BlockApps STRATO를 실행하는 가상 머신 배포</a></p>
              </li>
          </ul>
          </li>
          <li>
          <p>금융 서비스 관련 참조 구현 및 샘플이 포함된 파이프라인의 여러 패키지</p>

          <ul>
              <li>
              <p>C++ Ethereum</p>
              </li>
              <li>
              <p>Windows Server의 Ethereum</p>
              </li>
          </ul>
          </li>
      </ul>
      </li>
      <li>
      <p><a href="https://ripple.com/">잔물결</a></p>

      <ul>
          <li>
          <p>Azure BaaS는 현재 Ripple&#39;은행 사용자의 이익을 위해 Ripple 유효성 검사 노드를 운영하여 합의 네트워크에 중요한 이해 관계자를 제공합니다.</p>
          </li>
          <li>
          <p>&rsquo;Azure 엔터프라이즈 및 개발자 커뮤니티에서 Interledger 프로토콜을 사용하여 Microsoft&#39;Blockchain as a Service 제품 내에서 새롭고 새로운 사용 사례를 사용하도록 설정하는 방법을 알아 봅니다.</p>
          </li>
      </ul>
      </li>
  </ul>


  <p>여러 고객이 Blockchain as a Service 플랫폼과 파트너의 활성 파이프라인을 활용하고 있습니다. &rsquo;작업에 적극적으로 활용하려는 파트너 또는 Marketplace에서 Blockchain 기술 또는 부가 가치 서비스를 보고자 하는 고객이 있다면 아래 의견에 알려주세요.</p>
