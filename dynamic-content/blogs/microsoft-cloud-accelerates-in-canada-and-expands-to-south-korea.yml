Title: Microsoft Cloud는 캐나다에서 가속화되고 한국으로 확장됩니다.
Summary: 오늘날 Microsoft 클라우드는 전 세계의 모든 개인과 모든 조직이 더 많은 성과를 거둘 수 있도록 하는 우리의 사명에 한 번 더 도약하고 있습니다.
Content: >-
  <p>오늘날 Microsoft 클라우드는 전 세계의 모든 개인과 모든 조직이 더 많은 성과를 거둘 수 있도록 하는 우리의 사명에 한 번 더 도약하고 있습니다. Im&rsquo;은 Microsoft Azure 토론토와 퀘벡 시티에 위치한 지역 데이터 센터 지역에서 일반 공급되고 Office 365 현재 캐나다의 비즈니스 고객에게 데이터 상주를 제공하고 있으며, 한국에서는 서울에 본사를 둔 데이터 센터 지역을 포함한 새로운 데이터 센터 지역에서 Microsoft 클라우드를 확장할 것입니다.</p>


  <p>세계에서 가장 큰 클라우드 운영자 중 하나인 Microsoft는 전반적인 비용을 절감하면서 가용성이 높고 안전한 복원력 있는 클라우드 인프라 및 클라우드 서비스를 구축하는 데 150억 달러 이상을 투자했습니다. 한국에 새로운 지역이 도입되면서 Microsoft는 현재 전 세계 32개 Azure 지역을 발표했으며 현재 24개는 다른 주요 클라우드 공급자보다 더 많이 사용할 수 있습니다 &ndash; .</p>


  <p>이 최신 투자는 고객이 자신의 조건에 따라 클라우드 우선 세계를 포용할 수 있도록 하기 위한 Microsoft&#39;의지의 증거이며, 한국 내에서 퍼블릭 및 하이브리드 클라우드 채택을 가속화할 것으로 예상됩니다. 한국 및 아시아 태평양 전역의 기업들은 현지에서 사용할 수 있는 대규모 컴퓨팅 파워를 사용하여 성장을 촉진하고 혁신을 촉진하며 디지털 트랜스포메이션을 가속화할 수 있습니다.</p>


  <blockquote>

  <p>&ldquo;이 뉴스는 Microsoft가 시장 요구에 적극적으로 대응한다는 분명한 증거를 보여줍니다. 데이터 센터 지역에 대한 Microsofts&rsquo; 투자 발표는 Microsoft가 글로벌 게임 산업의 선두 주체인 한국에 대한 강한 비전을 가지고 있다는 점에서 매우 의미가 있습니다.&rdquo; &ndash; 김태영 웹젠 대표이사&nbsp;</p>


  <p>&ldquo;클라우드 서비스를 통해 혁신을 추진하는 궁극적인 목표는 비즈니스 운영의 총 비용을 줄이고 IT 효율성을 극대화하여 비즈니스 민첩성을 달성하는 것입니다.&nbsp; 한국에서 Microsoft 클라우드를 확장하면 많은 한국 기업이 클라우드 서비스를 매우 적극적으로 채택할 수 있는 큰 모멘텀이 될 것이라고 생각합니다.&rdquo; &ndash; JYP 엔터테인먼트, CTO(최고 기술 책임자) 박찬</p>

  </blockquote>


  <p>캐나다에서는 변화가 진행중입니다. Microsoft Cloud는 이제 Azure 및 <a href="https://blogs.office.com/2016/05/10/office-365-datacenters-now-available-in-canada">Office 365 비즈니스 고객에게</a> 데이터 상주와 결합된 엔터프라이즈급 안정성 및 성능의 이점을 제공하고 있습니다. 여기에는 비즈니스 연속성을 위해 국가 내의 여러 위치에서 데이터 복제 및 Azure ExpressRoute를 사용하여 퍼블릭 클라우드에 대한 프라이빗 연결 옵션이 포함됩니다. <a href="https://www.multivu.com/players/English/7833251-microsoft-canada-azure/">캐나다의 Microsoft 클라우드 고객은</a> 2016년 3분기에 제공되는 Dynamics CRM Online의 혜택을 누릴 수 있습니다.</p>


  <blockquote>

  <p>&ldquo;Microsoft와 협력하는 것은 노바 스코샤에게 엄청난 기회입니다. 혁신을 권장하며, 향후 몇 년 동안 35,000명 이상의 사용자를 Microsoft 캐나다 클라우드로 이전할 수 있도록 새로 오픈한 Microsoft 캐나다 데이터 센터를 활용할 수 있게 되어 기쁩니다. 노바 스코샤는 많은 분야에서 캐나다에서 혁신적인 리더가 되고 있으며,이 솔루션은 이러한 선견지명 있는 사고 유형을 지원합니다.&rdquo; &ndash; 라비 쿠솔리스, 노바스코샤 주 내무부 장관</p>

  </blockquote>


  <p>캐나다에서 사용할 수 있는 새로운 클라우드 지역과 한국에 오는 지역은 전 세계적으로 <a href="https://aka.ms/B1frje">Microsoft 신뢰할</a> 수 있는 클라우드를 정의하고 기술 혁신과 경제적 기회를 촉진하는 데 도움이 되는 업계 최고의 수준의 보안, 개인 정보 보호 및 제어, 규정 준수 및 투명성을 특징으로 합니다. Microsoft 클라우드 서비스를 선택하는 고객은 컴퓨팅 리소스 최적화부터 고급 분석, 미디어 서비스, 사물 인터넷(IoT) 및 빅 데이터를 위한 상위 수준 서비스에 이르기까지 모든 것을 제공하는 엔터프라이즈 컴퓨팅 및 하이브리드 클라우드 &ndash; 의 회사&rsquo; 환경을 활용할 수 있습니다. 또한 Microsoft Cloud는 모든 주요 디바이스 플랫폼에서 동급 최고의 생산성과 협업을 제공합니다.</p>


  <blockquote>

  <p>&quot;클라우드 서비스의 핵심은 보안입니다. Microsoft Azure 많은 국제 기구에서 수많은 인증을 받은 신뢰할 수 있는 클라우드 서비스로 인식됩니다. 오늘 Microsoft 발표가 한국에 클라우드 서비스의 보안 필요성에 대한 인식을 높일 수 있는 기회를 제공하기를 바랍니다.&rdquo; &ndash; 박춘식 서울여&rsquo;성대학교 정보보안학과 교수와 KIISC(한국정보보안 암호화연구소) 회장</p>

  </blockquote>


  <p>Microsoft Cloud는 업계에서 가장 광범위한 인증 포트폴리오를 갖춘 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/default.aspx">규정 준수</a>의 글로벌 리더입니다. Azure, Office 365 및 Dynamics CRM Online은 ISO 27001 인증을 받았으며 SSAE 16/ISAE 3402 SOC 1 및 SOC 2 표준에 따라 감사됩니다. 또한 Microsoft는 클라우드 개인 정보 보호 및 데이터 보호를 위한 일관된 국제 규정인 ISO/IEC 27018을 채택한 최초의 클라우드 서비스 공급자로, 개인 식별 정보를 보호하기 위한 지침을 제공합니다.</p>


  <p>현재 캐나다 지역이 현지에 거주하고 고객에게 서비스를 제공하고 있으며, 한국에서의 클라우드 확장 발표를 통해 고객이 클라우드의 힘을 활용할 수 있게 되어 정말 기쁩니다!</p>
