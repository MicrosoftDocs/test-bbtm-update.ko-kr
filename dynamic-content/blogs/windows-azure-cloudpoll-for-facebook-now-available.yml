Title: Windows Azure CloudPoll for Facebook 지금 사용 가능
Summary: 2010년 3월 말, Facebook용 Windows Azure Toolkit 가용성을 발표했습니다.&nbsp; 우리는 지금 페이스 북에 CloudPoll의 출시를 발표하게 되어 기쁩니다, Windows 호스팅 된 새로운 응용 프로그램 ...
Content: '2010년 3월 말, <a href="https://blogsmsdncom/windowsazure/archive/2010/03/24/windows-azure-toolkit-for-facebook-now-availableaspx" target="_blank" mce_href="https://blogsmsdncom/windowsazure/archive/2010/03/24/windows-azure-toolkit-for-facebook-now-availableaspx">Facebook용</a>&nbsp; Windows Azure Toolkit 가용성을 발표했습니다. 이제 Windows Azure에서 호스트되고 <a href="https://wwwmicrosoftcom/windowsazure/" target="_blank" mce_href="https://wwwmicrosoftcom/windowsazure/">Windows Azure Toolkit</a> 사용하여 빌드된 새로운 애플리케이션인 CloudPoll on Facebook의 출시를 발표하게 되어 기쁩니다Toolkit  모든 Facebook 사용자에게 무료로 제공되는 Facebook의 경우 CloudPoll을 사용하면 Azure&nbsp; CloudPoll이 Microsoft와 공동으로 빌드된 Windows Blob Storage, SQL Azure 및 컴퓨팅을 사용하여 페이지에 대한 모든 종류의 설문 조사를 만들고, 관리하고, 평가할 수 있으며, 유연하고 확장 가능하며 아키텍처적으로 건전한 Facebook <a href="https://wwwthuzicom/" target="_blank" mce_href="https://wwwthuzicom/"></a> 애플리케이션의 신속한 개발을 위한 모범 사례를 통합합니다.   <p>&nbsp;<a href="https://facebooktoolkitcodeplexcom/" target="_blank" mce_href="https://facebooktoolkitcodeplexcom/"><img border="0" src=""></a></p>  <p>시작하는 방법을 알아보려면 Microsoft Architect Bruce D Kyle의 <a href="https://blogsmsdncom/usisvde/archive/2010/04/29/add-a-windows-azure-cloudpoll-to-your-facebook-pageaspx" target="_blank" mce_href="https://blogsmsdncom/usisvde/archive/2010/04/29/add-a-windows-azure-cloudpoll-to-your-facebook-pageaspx">블로그 게시물을</a> 읽거나 MIX10에서 Thuzi Jim Zimmerman의 세션을 확인하고 Microsoft NET으로 Facebook 앱을 빌드하고 Windows&nbsp; Azure에 배포합니다. </p>  <p><a href="https://facebooktoolkitcodeplexcom/" target="_blank" mce_href="https://facebooktoolkitcodeplexcom/">여기</a> Codeplex에서 Facebook용 Windows Azure Toolkit 다운로드할 수 있습니다. 프레임워크 외에도 Facebook 애플리케이션을 Windows Azure, Blob Storage 및 SQL Azure 연결하는 방법을 보여 주는 Simple-Poll 샘플 애플리케이션을 다운로드할 수 있습니다.</p><iframe style="BORDER-BOTTOM: medium none; BORDER-LEFT: medium none; WIDTH: 450px; OVERFLOW: hidden; BORDER-TOP: medium none; BORDER-RIGHT: medium none" src="https://wwwfacebookcom/plugins/likephp?href=http%3A%2F%2Fblogsmsdncom%2Fwindowsazure%2Fdefaultaspx&amp;layout=standard&amp;show_faces=true&amp;width=450&amp;action=like&amp;colorscheme=light" frameborder="0" allowtransparency="" scrolling="no"></iframe>'
