  </ul>


  <h2>정부의 미래에 대한 투자 계속</h2>


  <p>2018년까지 보안 강화는 정부 기관이 관할 구역 내에서 퍼블릭 클라우드로 전환할 수 있는 주요 동인으로 비용 절감과 민첩성을 대체할 것입니다*. Microsoft는 이러한 엄격한 요구 사항을 충족하는 정부용 클라우드를 제공하기 위한 노력과 투자를 굳건하게 유지하고 있습니다. RICK Smith, CEO, TASER와 같은 고객은 클라우드 플랫폼 선택으로 이러한 투자를 확인하고 있습니다.</p>


  <blockquote>

  <p>&ldquo;Microsoft는 이 시장 부문에 대한 최종 분석을 수행했을 때 정부 규정 준수에 적합하며 규정 준수 문제가 있는 조직에서 도움을 줍니다. 그들은 또한 깊은 관계를 가지고있다. 그것은 훌륭한 파트너십이며 그들과&rsquo; 함께 계속 일하게되어 기쁩니다.&rdquo;</p>

  </blockquote>


