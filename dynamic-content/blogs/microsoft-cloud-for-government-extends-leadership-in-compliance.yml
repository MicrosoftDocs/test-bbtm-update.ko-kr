Content: >-
  <p>5년 전 미국 정부가 Cloud First 정책을 발표했을 때 데이터 보안은 모든 정부 기관&rsquo; 목록의 맨 위에 있었습니다. 정부 기관이 요구하는 높은 수준의 보안을 감안할 때 클라우드의 데이터는 잘 설정된 온-프레미스 시스템만큼 안전할까요?</p>


  <h2>FedRAMP High를 수여하는 Azure Government</h2>


  <p>오늘 워싱턴 DC에서 저는 Azure Government가 높은 영향 기준을 구축하기 위해 FedRAMP High Pilot에 참여하도록 선택된 클라우드 서비스 공급자 중 하나임을 확인했습니다. 파일럿 프로세스를 완료하고 Azure Government 환경을 위한 P-ATO(High Impact 임시 기관)를 성공적으로 제출했습니다. 월말까지 P-ATO의 서명을 예상합니다. 이는 FedRAMP 인증에 가장 높은 영향 수준입니다.</p>


  <p>이 시점까지 연방 기관은 낮고 온건한 영향 워크로드만 마이그레이션할 수 있습니다. 이제 Azure Government는 영향력이 높은 수준의 데이터를 안전하게 처리할 수 있는 제어를 갖추고 있습니다. 유출되거나 부적절하게 보호되는 경우 조직 운영 또는 자산 또는 개인에게 심각한 악영향을 미칠 수 있는 데이터&mdash;입니다.</p>


  <p>맷 굿리치(Matt Goodrich) 미국 일반 서비스 관리 Office FedRAMPs&rsquo; 프로그램 관리 Office 이사는 이 뉴스의 중요성을 확인했다.</p>


  <blockquote>

  <p>&ldquo;FedRAMP 높은 보안 기준을 만드는 것은 기관이 더 높은 영향 수준 데이터를 클라우드로 마이그레이션할 수 있도록 하는 데 필수적입니다. FedRAMPS&rsquo; 하이 임팩트 기준 파일럿에 참여할 Microsoft Azure 정부를 선택하고 FedRAMP JAB에서 향후 P-ATO(임시 운영 기관)를 선택하는 것은 정부의&rsquo; 엄격한 보안 요구 사항을 충족할 수 있는 Microsofts&rsquo;의 능력에 대한 증거입니다.&rdquo;</p>

  </blockquote>


  <h2>Microsoft는 Azure Government가 제어된 CUI(미분류 정보)를 처리할 수 있도록 DISA 영향 수준 4를 충족하도록 SAR(보안 평가 보고서)을 완료했습니다.</h2>


  <p>성공적인 FedRAMP High 파일럿 완성을 기반으로 Azure Government는 곧 DISA 영향 수준 4 권한 부여를 달성하기 위해 궤도에 있습니다. 영향 수준 4 데이터는 행정 명령 13556 또는 기타 중요 업무용 데이터에 의해 설정된 무단 공개에 대한 보호가 필요한 분류되지 않은 데이터를 나타냅니다. 예를 들어 내보내기 제어, 개인 정보 보호 상태 정보 또는 공식 사용 전용, 법 집행 중요 또는 중요한 보안 정보로 지정된 기타 데이터가 포함될 수 있습니다. 이 권한 부여를 통해 미국 연방 정부 고객은 범위 내 Azure Government 서비스에 CUI를 배포할 수 있습니다.</p>


  <h2>Microsoft는 국방부 및 DISA 영향 수준 5에 대해 물리적으로 격리된 두 개의 새로운 Azure Government 지역을 설정합니다.</h2>


  <p>Azure Government는 정부 데이터에 필요한 높은 수준의 보안 제어 및 규정 준수를 제공하기 위한 노력을 더욱 확장하기 위해 DISA 영향 수준 5를 충족하도록 설계된 미국 국방부 데이터에 대한 두 개의 새로운 지역을 추가하고 있습니다. 미국 DoD 동부 및 US DoD West로 지정된 이러한 지역은 엄격한 DoD 보안 제어 및 규정 준수 요구 사항을 충족하도록 설계되었으며, 특히 수준 5의 DoD 워크로드 및 데이터에만 적용됩니다.</p>


  <p>영향 수준 5 데이터에는 분류되지 않은 국가 안보 시스템을 포함하여 더 높은 수준의 보호가 필요한 CUI가 포함됩니다. DoD 고객이 비 DoD 테넌트에서 물리적으로 분리되도록 하는 전용 인프라에서만 처리할 수 있습니다. 이러한 새로운 DoD 지역은 클라우드에 저장될 수 있는 데이터에 대한 특정 엔지니어링 제어가 필요한 DoD SRG(클라우드 컴퓨팅 보안 요구 사항 가이드)에 정의된 특정 컨트롤 및 약정을 충족하도록 설계되었습니다. 이러한 새로운 지역의 가용성은 올해 하반기에 예정되어 있습니다.</p>


  <h2>Microsoft는 중요 업무용 정부 규정 준수를 충족하는 업계 리더십을 확장합니다.</h2>


  <p>최근 <a href="https://www.whitehouse.gov/the-press-office/2016/02/09/fact-sheet-cybersecurity-national-action-plan">백악관 사이버 보안 행동 계획 발표</a>로 정부는 IT 현대화에 대한 압박을 느끼고 있으며 Microsoft는 고객과 클라우드 수준에서 투자를 미러링하고 있습니다.</p>


  <p>주요 예는 고객이 FBIS&rsquo;(형사 사법 정보 서비스) 데이터베이스 보안 및 암호화 요구 사항을 충족하도록 도와주는 Azure Government의 기능입니다. 이를 통해 정부는 현지에서 연방 정부까지 지문 기록 및 범죄 기록과 같은 중요한 CJI(형사 사법 정보)를 클라우드에 저장하고 처리할 수 있습니다.</p>


  <p>CJIS 지원 플랫폼으로서 Microsoft는 주 및 지역 수준의 주 법무부 및 법 집행 기관과 직접 협력하여 현재까지 서명된 미국 인구의 절반 이상을 차지하는 <strong>16개 주</strong>와 함께 FBI CJIS 부록에 서명합니다. 공개 공지 사항에&rsquo; 따라 다음으로 가까운 클라우드 공급자보다 최소 15개 이상의 주가 있습니다. 캘리포니아에서 사우스 캐롤라이나에 이르는 경찰 부서는 이 규정 준수가 Azure Government 채택에 중요한 것으로 간주합니다.</p>


  <blockquote>

  <p>&ldquo;Azure Government는 CJIS 프레임워크를 지원하며, 이것이 우리가 이 솔루션을&rdquo; 선택한 큰 이유라고 찰스턴 경찰국의 토니 엘더 부국장은 말합니다.</p>

  </blockquote>


  <p>Microsoft Azure CJIS와 같은 중요 업무용 규정 준수 프로그램을 준수하는 최초의 하이퍼 스케일 클라우드 플랫폼으로, 현재 35개의 규정 준수 인증 및 증명의 업계 최고의 포트폴리오를 자랑스럽게 제공합니다.</p>


  <p>Microsofts&rsquo; Trusted Cloud에 대한 정부의&rsquo; 모멘텀을 증진하는 7개의 새로운 서비스 릴리스</p>


  <p>Microsoft는 또한 다음과 같은 Azure Government 서비스의 가용성을 확인하여 지속적인 고객 혁신을 촉진하게 되어 매우 기쁘게 생각합니다.</p>


  <h4>Azure App Service: <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-web-overview/">Web Apps</a></h4>


  <p>Azure Web Apps는 Azure Government에서 강력한 웹 애플리케이션을 빌드하고 관리하기 위한 확장 가능한 플랫폼을 제공합니다. 이 서비스는 .NET, php, python, node.js 및 Java를 사용하는 32비트 및 64비트 웹앱에 대한 풍부한 애플리케이션 프레임워크 지원을 제공합니다.&nbsp;&nbsp; Azures&rsquo; 자동 크기 조정을 사용하여 주문형 사이트 크기를 조정하고, SNI SSL 및 IP 기반 SSL 모두에 대한 전폭적인 지원을 통해 웹앱을 보호하고, 배포 슬롯을 사용하여 프로덕션으로 새 코드 변경을 스테이징하고, 엔드포인트 모니터링 및 경고로 앱을 모니터링하고, 앱을 주기적으로 백업하여 안심할 수 있습니다.</p>


  <h4><a href="https://azure.microsoft.com/en-us/services/key-vault/?WT.mc_id=azurebg_email_Trans_1016_US_Gov_release">Azure Key Vault</a></h4>


  <p>정부 기관은 Azure Government용 Azure Key Vault를 사용하여 클라우드 애플리케이션 및 서비스에서 사용하는 암호화 키와 비밀을 보호하고 데이터 보호 및 규정 준수를 향상시킵니다.</p>


  <h4><a href="https://azure.microsoft.com/en-us/services/virtual-machines/?WT.mc_id=azurebg_email_Trans_1016_US_Gov_release">Azure Virtual Machines, Azure</a> Cloud Services 및 웹/작업자 역할에 대한 D 시리즈</h4>


  <p>이제 Azure Virtual Machines 및 웹/작업자 역할에 대한 새로운 일련의 VM(가상 머신) 크기로 Azure Government 고객에 대한 지원이 확장되었습니다. D 시리즈 크기는 A 시리즈 VM 크기(A1-A7 VM 크기에 비해)보다 약 60% 빠른 컴퓨팅 프로세서를 사용하여 최대 112GB의 메모리를 제공합니다. 더욱이 이러한 크기는 빠른 디스크 읽기/쓰기를 위해 최대 800GB의 로컬 SSD(반도체 드라이브)를 포함합니다. 새로운 크기는 향상된 처리 능력과 빠른 로컬 디스크 입력/출력(I/O)이 필요한 워크로드를 실행하기 위한 최적의 구성을 제공합니다. 이러한 크기는 Virtual Machines와 Azure Cloud Services 모두에서 사용할 수 있습니다. Azure Government에서 이 확장된 지원은 미국 대륙의 모든 고객 데이터, 애플리케이션 및 하드웨어를 보관합니다.</p>


  <h4><a href="https://azure.microsoft.com/en-us/services/site-recovery/?WT.mc_id=azurebg_email_Trans_1016_US_Gov_release">Azure Site Recovery</a></h4>


  <p>Azure Site Recovery는 Azure Government 고객에게 간단하고 물리적 및 가상 환경의 자동화된 보호 및 복제를 제공하는 완전한 기능을 갖춘 재해 복구를 제공합니다. Azure Backup 및 재해 복구 기능의 일부로 Site Recovery를 추가하면 Azure Government 고객의&rsquo; 보안 엄격성 및 요구 사항을 충족하고 하이브리드 클라우드 목표를 충족하는 데 도움이 됩니다. 물리적 Linux 및 VMWare Linux VM 복제 시나리오에서 Azure Government용 보조 데이터 센터를 Azure Storage 및/또는 보조 데이터 센터를 사용하도록 설정함에 따라 가까운 장래에 더 많은 업데이트를 사용할 수 있게 될 것입니다.</p>


  <h4><a href="https://azure.microsoft.com/en-us/services/automation/?WT.mc_id=azurebg_email_Trans_1033_US_Gov_release">Azure Automation</a></h4>


  <p>Azure Automation을 사용하면 Azure Government 사용자가 클라우드 환경에서 일반적으로 수행되는 수동, 장기 실행, 오류가 발생하기 쉬운 자주 반복되는 작업을 자동화할 수 있습니다. Windows PowerShell 워크플로를 기반으로 하는 Runbook을 사용하여 Azure Government 환경에서 리소스를 만들고, 모니터링하고, 관리하고, 배포할 수 있습니다. Automation Runbook은 Azure App Service용 Azure Web Apps, Azure Virtual Machines, Azure Storage, Microsoft SQL Server 및 기타 인기 있는 Azure Government 서비스에서 작동합니다. 공용 인터넷 API를 제공하는 모든 서비스와 함께 사용할 수도 있습니다. Automation을 사용하면 도구, 시스템 및 부서 사일로에 걸쳐 있는 프로세스를 효율적으로 처리하여 서비스를 더 빠르고 일관되게 제공할 수 있습니다. &rsquo;매우 신뢰할 수 있으며 예기치 않은 오류, 충돌 및 네트워크 문제 후 워크플로를 다시 시작하는 검사포인트를 만들 수 있습니다.</p>


  <h4><a href="https://azure.microsoft.com/en-us/services/backup/?WT.mc_id=azurebg_email_Trans_1033_US_Gov_release">Azure Backup</a></h4>


  <p>Azure Backup을 사용하면 Azure Government IaaS(Infrastructure as a Service) VM의 백업을 사용하도록 설정할 수 있습니다. 이를 통해 주, 지역, 연방, 민간 및 국방의 Azure Government 고객과 100개 이상의 솔루션 파트너가 전용 정부 사례를 통해 클라우드에 자산을 백업하여 중요한 비즈니스 요구 사항에 맞게 클라우드를 활용할 수 있습니다. 또한 Azure Backup의 기능인 <a href="https://azure.microsoft.com/en-us/blog/announcing-microsoft-azure-backup-server/?WT.mc_id=azurebg_email_Trans_1033_US_Gov_release">Microsoft Azure Backup Server</a>를 사용하도록 설정하여 모든 Azure Government 고객을 위해 디스크 및 클라우드에 대한 워크로드를 보호했습니다. 이 Microsoft Azure Backup 서버를 활용하여 azure Government에 SQL, SharePoint 및 Exchange 같은 주요 Microsoft 워크로드를 백업할 수 있습니다.</p>


  <h4>Azure Role-Based Access Control: PowerShell을 사용하여 미리 보기</h4>


  <p>Azure Government용 Azure Role-Based 액세스 제어(RBAC)는 PowerShell 및 Command-Line 도구를 사용하여 관리할 수 있습니다. Azure RBAC를 사용하면 Azure에 대한 액세스를 세부적으로 관리할 수 있습니다. Azure RBAC를 사용하여 DevOps 팀 내에서 업무를 분리하고 사용자에게 해당 작업을 수행하는 데 필요한 만큼의 권한만 부여할 수 있습니다. 주요 관리 역할을 보호하는 것은 클라우드에서 정부 데이터를 보호하는 데 필수적입니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/role-based-access-control-configure/">역할 기본 액세스 제어 개요</a></li>
      <li><a href="https://azure.microsoft.com/en-us/documentation/articles/role-based-access-control-manage-access-powershell/">PowerShell을 통해 RBAC를 관리하고 구성하는 방법</a></li>
