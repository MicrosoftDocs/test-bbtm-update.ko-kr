Title: 이제 Azure Traffic Manager Azure 웹 사이트와 통합할 수 있습니다.
Summary: Azure Traffic Manager 한동안 사용되어 왔으며 여러 지역에서 사이트를 관리하는 좋은 방법입니다. 최상의 성능을 제공하는 지역으로 방문자를 라우팅할 수 있습니다,...
Content: >-
  Azure Traffic Manager 한동안 사용되어 왔으며 여러 지역에서 사이트를 관리하는 좋은 방법입니다. 방문자를 최상의 성능을 제공하는 지역으로 라우팅하거나, 기본 지역에 문제가 있는 경우 자동으로 보조 지역으로 라우팅하거나, 여러 지역에서 호스트되는 웹 사이트의 여러 복사본에 사용자 부하를 균등하게 분산할 수 있습니다.


  최근에 Traffic Manager Azure 웹 사이트에서 사용할 수 있게 되었으며, 이 게시물에서는 두 가지가 함께 작동하도록 구성하는 방법을 안내합니다.

  <h3><strong>1단계 - Azure 웹 사이트에서 여러 사이트 만들기</strong></h3>

  Azure 웹 사이트에서 WATM을 사용하려면 각각 다른 지역에 여러 사이트가 있어야 합니다. 지역당 하나의 웹 사이트만 WATM에 추가할 수 있으므로 이 요구 사항이 중요합니다. 또 다른 요구 사항은 사이트가 <strong>표준</strong> 서비스 계층을 사용하고 있다는 것입니다.

  <h3><strong>2단계 - WATM 프로필 만들기</strong></h3>

  WATM은 사용자가 만든 <em>프로필</em> 에 따라 트래픽을 라우팅합니다. WATM 프로필을 만들려면 포털 왼쪽에 있는 Traffic Manager 노드를 클릭합니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1717/3583.Jim-Cheshire-_2D00_--img1.png"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1717/3583.Jim-Cheshire-_2D00_--img1.png" width="480" height="292" border="0"></a>


  아래 스크린샷에서 새 Traffic Manager 프로필을 만들고 있습니다. 내 DNS 접두사로 <strong>cheshire</strong> 를 선택했고 내 WATM URL이 <em>cheshire.trafficmanager.net</em> 것을 볼 수 있습니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1717/8715.Jim-Cheshire-_2D00_--img2.png"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1717/8715.Jim-Cheshire-_2D00_--img2.png" width="480" height="140" border="0"></a>


  부하 분산 방법에 대한 성능을 선택했습니다. 프로필을 만든 후 요구 사항이 변경되는 경우 WATM 프로필을 만든 후 부하 분산을 변경할 수 있습니다. (다양한 부하 분산 방법에 대한 자세한 내용은 이 블로그 게시물의 뒷부분에 있는 <strong>부하 분산 메서드</strong> 를 참조하세요.)

  <h3><strong>3단계 - 엔드포인트 추가</strong></h3>

  WATM 프로필을 만든 후에는 엔드포인트를 추가할 수 있습니다. WATM 프로필을 클릭한 다음 포털 맨 위에 있는 <strong>엔드포인트</strong> 링크를 클릭하여 수행할 수 있습니다. 아래 스크린샷에서 볼 수 있듯이 <strong>웹 사이트를</strong> 서비스 유형으로 선택한 다음 WATM 프로필에 포함하려는 각 웹 사이트를 확인했습니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1717/3252.Jim-Cheshire-_2D00_--img3.png"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1717/3252.Jim-Cheshire-_2D00_--img3.png" width="480" height="200" border="0"></a>


  엔드포인트는 <strong>웹 사이트</strong> 와 클라우드 서비스가 혼합될 수 있다는 점에 유의 <strong>해야 합니다</strong>. 이 방법을 사용하면 애플리케이션을 웹 사이트에서 웹 역할로 원활하게 전환하거나 그 반대로 전환할 수 있습니다.

  <h3><strong>4단계 - WATM 프로필 구성</strong></h3>

  프로필을 구성하려면 포털에서 WATM 프로필에 대한 <strong>구성</strong> 링크를 클릭합니다. 이 구성을 사용하면 DNS TTL(Time to Live) 및 부하 분산 방법과 같은 설정을 변경할 수 있습니다. 가용성을 위해 엔드포인트를 모니터링할 때 WATM 프로필에서 사용할 프로토콜, 포트 및 경로를 지정할 수도 있습니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1717/5633.Jim-Cheshire-_2D00_--img4.png"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1717/5633.Jim-Cheshire-_2D00_--img4.png" width="423" height="480" border="0"></a>

  <h3><strong>최종 단계 - 사이트 테스트</strong></h3>

  이제 Azure 웹 사이트의 사이트를 가리키는 WATM 프로필이 있습니다. WATM URL(<strong>내 경우 cheshire.trafficmanager.net</strong> )으로 이동하면 사이트에 도달하게 되며, 가져오는 특정 엔드포인트는 WATM 프로필에서 구성한 부하 분산 방법에 따라 달라집니다.


  Azure 웹 사이트는 WATM URL을 사이트의 사용자 지정 도메인에 자동으로 추가하기 때문에 해당 사이트로 WATM URL을 라우팅하는 방법을 알고 있습니다. 아래 스크린샷에서 내 WATM URL이 사용자 지정 도메인으로 나열되는 것을 볼 수 있습니다. 이 도메인은 내 WATM 프로필에 엔드포인트로 사이트를 추가했을 때 자동으로 추가되었습니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1717/5807.Jim-Cheshire-_2D00_-img5.png"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1717/5807.Jim-Cheshire-_2D00_-img5.png" width="480" height="133" border="0"></a>


  원하는 경우 DNS 조회를 수행하는 도구를 사용하여 WATM 프로필의 작동을 직접 확인할 수 있습니다. 내 구성에서 사용자가 최상의 성능으로 웹 사이트로 자동으로 전송되도록 WATM을 설정했습니다. 아래에서는 <em>nslookup을</em> 사용하여 작동 방식을 확인합니다. 이 작업을 수행하는 클라이언트는 미국 동부에 있습니다... 노란색 텍스트는 WATM이 미국 동부 데이터 센터에 있는 내 웹 사이트의 DNS 위치를 반환했음을 보여줍니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1717/0523.Jim-Cheshire-_2D00_--img6.png"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1717/0523.Jim-Cheshire-_2D00_--img6.png" width="480" height="140" border="0"></a>


  그러나 동남 아시아의 클라이언트에서 이 작업을 실행하면 WATM이 아래에 강조 표시된 것처럼 일본 서부의 사이트로 안내합니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1717/4666.Jim-Cheshire-_2D00_--img7.png"><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1717/4666.Jim-Cheshire-_2D00_--img7.png" width="480" height="142" border="0"></a>

  <h3><strong>맺음말</strong></h3>

  이것은 빙산의 일각에 불과합니다. WATM을 사용하면 사용자 지정 도메인 및 다양한 부하 분산 방법을 구성할 수도 있습니다. 이에 대해 자세히 알아보려면 <a href="https://blogs.msdn.com/b/waws/archive/2014/03/18/using-windows-azure-traffic-manager-with-waws.aspx">이 블로그 게시물을</a> 방문하세요. Traffic Manager Azure 웹 사이트 고객이 오랫동안 고대해 온 기능입니다. 이 게시물이 이 강력한 새로운 기능을 활용하는 데 도움이 되기를 바랍니다.
