Title: 이제 자동 디바이스 관리, 모듈 ID 및 모듈 쌍을 일반 공급
Summary: 지난 달에는 Azure IoT Hub 자동 디바이스 관리 및 모듈 ID 및 모듈 쌍을 릴리스했습니다. 이러한 각 기능을 사용하면 시나리오에서 사용자 내에서 디바이스 관리 기능을 향상시킬 수 있습니다.
Content: >-
  <p>지난 달에는 Azure IoT Hub 자동 디바이스 관리 및 모듈 ID 및 모듈 쌍을 릴리스했습니다. 이러한 각 기능을 사용하면 시나리오를 통해 Azure IoT Hub에서 빌드된 IoT 애플리케이션 내에서 디바이스 관리 기능을 향상시킬 수 있습니다. 오늘, 우리는 그들이 일반적으로 당신이&rsquo; 알고 Azure IoT 서비스에서 기대하는 같은 큰 지원과 함께 사용할 수 있음을 발표하게되어 기쁘게 생각합니다.</p>


  <h2>자동 디바이스 관리</h2>


  <p>자동 디바이스 관리는 전체 수명 주기 동안 대규모 디바이스를 관리하는 반복적이고 복잡한 많은 작업을 자동화합니다. 자동 디바이스 관리를 사용하여 해당 속성을 기반으로 디바이스 집합을 대상으로 지정하고, 원하는 구성을 정의하고, 범위에 나올 때마다 IoT Hub에서 디바이스를 업데이트하도록 할 수 있습니다. 자동 디바이스 <strong>구성 및 IoT Edge 자동 배포</strong>와 같은 다양한 시나리오에 대한 자동 디바이스 관리의 두 가지 서비스를 제공합니다.</p>


  <p><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/52144783-3425-40d6-b78a-f261c584d3ad.png"><img alt="Building blocks for Azure IoT device management" border="0" height="1119" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0551088f-4f1e-4c1d-a1de-a8bf5885eaf6.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure IoT 디바이스 관리를 위한 구성 요소" width="2126"></a></strong></p>


  <h2>자동 디바이스 구성</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-auto-device-config" target="_blank">자동 디바이스 구성은</a> 설정 업데이트, 소프트웨어 설치, 보고 및 충돌 해결이 자동으로 처리되는 펌웨어 업데이트 등 대규모로 IoT 디바이스 구성을 수행하는 기능을 제공합니다. 기존 플랫폼 기본 형식, 즉 디바이스 쌍 및 쿼리를 빌드하여 추가 기능 계층을 제공합니다.</p>


  <p>일반 공급 지원을 통해 확장된 SDK 지원이 제공됩니다. 이제 <a href="https://github.com/azure/azure-iot-sdk-c" target="_blank">C</a>, <a href="https://github.com/azure/azure-iot-sdk-csharp" target="_blank">C#</a>, <a href="https://github.com/azure/azure-iot-sdk-java" target="_blank">Java</a>, <a href="https://github.com/azure/azure-iot-sdk-node" target="_blank">Node</a> 및 <a href="https://github.com/azure/azure-iot-sdk-python" target="_blank">Python</a> (출시 예정) 언어로 서비스 SDK를 지원합니다. 전체 자동화를 달성하기 위해 이 릴리스는 자동 디바이스 구성을 <a href="https://github.com/Azure/azure-iot-cli-extension/blob/master/README.md" target="_blank">위한 Azure CLI 기능에 대한 IoT 확장</a> 에도 해당합니다.</p>


  <h2>IoT Edge 자동 배포</h2>


  <p>IoT Edge 자동 배포를 사용하면 Azure 서비스 및 솔루션별 코드를 IoT Edge 디바이스에 클라우드 기반 배포할 수 있습니다. IoT Edge 자동 배포는 범위에 포함된 디바이스를 자동으로 업데이트하고 보고 및 병합 충돌을 처리하여 자동 디바이스 구성과 매우 유사하게 작동합니다. 이 일반 공급은 이제 Azure CLI용 IoT 확장의 IoT Edge 배포와 지원되는 모든 언어의 SDK를 지원합니다. 현재 전 세계적으로 IoT Edge를 사용할 수 있게 되었으므로 점점 늘어나는 엔터프라이즈 고객 목록을 통해 에지 솔루션을 프로덕션 환경에 제공할 수 있습니다. 자세한 내용은 Sam Georges&rsquo; 블로그 게시물<em> </em><a href="https://azure.microsoft.com/en-us/blog/azure-iot-edge-generally-available-for-enterprise-grade-scaled-deployments/" target="_blank"><em>Azure</em> <em>IoT Edge를 참조하세요. Azure IoT Edge의 최신 뉴스를 위한 엔터프라이즈급 스케일링된 배포에 일반적으로 사용할 수 있습니다</em></a>.</p>


  <h2>모듈 ID 및 모듈 쌍</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-module-twins" target="_blank">모듈 ID 및 모듈 쌍</a>은 Azure IoT Hub <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins" target="_blank">디바이스 ID 및 디바이스 쌍과</a> 비슷하지만 더 세분성을 제공합니다. Azure IoT Hub 디바이스 ID 및 디바이스 쌍을 사용하면 백 엔드 애플리케이션이 디바이스를 구성하고 디바이스&rsquo; 조건에 대한 가시성을 제공할 수 있지만 모듈 ID 및 모듈 쌍은 디바이스의 개별 구성 요소에 대해 이러한 기능을 제공합니다. 운영 체제 기반 디바이스 또는 펌웨어 디바이스와 같이 여러 구성 요소가 있는 가능한 디바이스에서 각 구성 요소에 대해 격리된 구성과 조건을 허용합니다. 모듈 ID 및 모듈 쌍은 모듈식 소프트웨어 구성 요소가 있는 IoT 디바이스로 작업할 때 발생하는 문제를 관리적으로 분리합니다.</p>


  <p>이 릴리스에서 모듈 ID 및 모듈 쌍은 이제 모든 작업에서 AMQP 및 MQTT를 모두 지원합니다. 또한 이 릴리스는 디바이스 쪽과 클라이언트 쪽의 확장된 SDK 언어 지원에 해당합니다. 이제 C, C#, Java, Node.js 및 Python을 비롯한 다음 언어로 SDK를 지원합니다. <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-csharp-csharp-module-twin-getstarted" target="_blank">빠른 시작 자습서</a>를 사용하여 모듈 ID 및 모듈 쌍을 시작합니다.</p>


  <p>IoT Hub 디바이스 관리에 대한 피드백을 듣고 싶으므로 <a href="https://feedback.azure.com/forums/321918-azure-iot/" target="_blank">Azure IoT User Voice 포럼</a>을 통해 제안을 계속 제출하세요.</p>
