Title: SQL Azure!!! 대한 SQL Server Management Studio 지원
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 안녕하세요 여러분, SQL Azure 지원으로 오랫동안 기다려온 SQL Server Management Studio 빌드를 사용할 수 있다는 것을 알려주는 빠른 게시물입니다...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>안녕하세요 여러분,</p>  <p>SQL Azure 지원하는 오랫동안 기다려온 SQL Server Management Studio 빌드는 MSDN 및 TechNet 구독자에 대해 오늘 사용할 수 있으며 내일 현재 전 세계에서 일반 공급될 예정임을 알려주는 빠른 게시물입니다. 다운로드 페이지는 여기에서 찾을 수 <a href="https://www.microsoft.com/sqlserver/2008/en/us/R2Downloads.aspx#CTP" target="_blank">있습니다</a>. 내일 사용 가능해질 때만 설치되는 도구에 대한 링크를 게시합니다.</p>  <p>이 지원은 SQL Server 2008 R2의 11월 CTP 릴리스의 일부로 포함됩니다. 이 릴리스에는 SSMS 내의 SQL Azure 지원뿐만 아니라 다양한 SQL Server 2008 특정 기능이 포함되어 있습니다. 자세한 내용은 이 블로그 항목을 확인하세요.</p>  <p>감사합니다,</p>  <p>Dave</p>
