Title: Azure HDInsight용 Enterprise 보안 패키지 미리 보기
Summary: 'Azure HDInsight는 대량의 데이터를 쉽고 빠르고 비용 효율적으로 처리할 수 있는 완전 관리형 클라우드 서비스입니다. '
Content: >-
  <p>Azure HDInsight는 대량의 데이터를 쉽고 빠르고 비용 효율적으로 처리할 수 있는 완전 관리형 클라우드 서비스입니다. Hadoop, Spark, Hive, LLAP, Kafka, Storm, R 등과 같은 가장 인기 있는 오픈 소스 프레임워크를 &amp; 사용합니다. Azure HDInsight를 사용하면 ETL, 데이터 웨어하우징, Machine Learning 및 IoT와 같은 광범위한 시나리오를 사용할 수 있습니다.</p>


  <p>기본적으로 HDInsight 클러스터를 프로비전하는 경우 클러스터에 대한 모든 권한이 있는 로컬 관리자 사용자 및 로컬 SSH 사용자를 만들어야 합니다. 로컬 관리자 사용자는 모든 파일, 폴더, 테이블, 열 등에 액세스할 수 있습니다. 단일 로컬 사용자를 사용하면 역할 기반 액세스 제어가 필요하지 않습니다. 그러나 엔터프라이즈 고객이 클라우드로 이동함에 따라 인증, 권한 부여, 감사 및 거버넌스 측면에서 엄격한 보안 요구 사항을 사용하도록 설정해야 합니다. 이는 동일한 클러스터를 공유하는 더 크거나 여러 팀에서 특히 중요합니다. 관리자는 개별 사용자에 대한 개별 클러스터를 만들려고 하지 않습니다&rsquo;. 고객과 대화할 때 여러 사용자에 대한 클러스터 액세스를 사용하도록 설정하는 과정의 일환으로 세 가지 주요 요청을 받았습니다.</p>


  <ol>
   <li>데이터 과학자로서 Active Directory 도메인 자격 증명을 사용하여 클러스터에서 쿼리를 실행하려고 합니다.</li>
   <li>클러스터 관리자는 필요에 따라 데이터에 대한 액세스를 제한하도록 역할 기반 액세스 제어를 구성하려고 합니다.</li>
   <li>클러스터 관리자는 감사 로그를 보고, 누가 어떤 데이터에 액세스했는지, 액세스가 성공했는지 또는 실패했는지를 확인하려고 합니다.</li>
  </ol>


  <p>이러한 요구 사항을 충족하기 위해 HDInsight 팀은 Hadoop 클러스터 유형에 대한 HDInsight 프리미엄 클러스터 계층의 미리 보기를 사용했습니다. 엄청난 응답을 받았고 많은 고객이 미리 보기 프로그램에 참여하기로 등록했습니다. 피드백 및 고객의 관심에 따라 이 기능은 일반/표준 HDInsight 클러스터에 대한 추가 기능이 아니라 다른 클러스터 계층의 일부가 되어서는 안 된다는&rsquo; 것이 분명해졌습니다. 보안 패키지에 추가 기능을 만들면 클러스터 만들기 워크플로가 간소화되고 사용자 환경이 향상됩니다.</p>


  <p>오늘 추가 기능(선택 사항) Enterprise 보안 패키지의 일부로 이러한 기능을 사용할 수 있음을 발표하게 되어 기쁩니다. HDInsight 클러스터를 프로비전하는 과정의 일부로 필요에 따라 Enterprise 보안 패키지를 선택할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fad8cf84-f987-464f-b19f-a3e5fd8f864d.png"><img alt="HDInsight Cluster Configuration" border="0" height="1040" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b93fa11-48af-44f4-bf55-7d9c6e483993.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="HDInsight 클러스터 구성" width="1820"></a></p>


  <p>이 추가 기능 기능을 선택하면 다음을 수행할 수 있습니다.</p>


  <ul>
   <li>Azure Active Directory Domain Services와 HDInsight 클러스터를 통합합니다. 관리자는 도메인 사용자에게 클러스터에 대한 액세스 권한을 부여할 수 있습니다. 즉, 사용자가 자신의 회사(도메인) 사용자 이름 및 암호를 사용하여 클러스터에 액세스할 수 있습니다.</li>
   <li><a href="https://hortonworks.com/apache/ranger/" target="_blank">Apache Ranger</a>를 사용하여 Hive, Spark 및 Interactive Hive 테이블에 대한 Role-Based Access Control을 구성합니다. 또한 Azure Data Lake Store에 저장된 데이터에 대한 파일 및 폴더 권한을 설정할 수도 있습니다.</li>
   <li>감사 로그를 확인하여 액세스의 일부로 적용된 데이터 및 정책에 액세스한 사용자를 확인합니다.</li>
  </ul>


  <p>Hadoop, Spark 및 대화형 쿼리 클러스터 유형에 대해 이 기능을 사용하도록 설정했습니다.</p>


