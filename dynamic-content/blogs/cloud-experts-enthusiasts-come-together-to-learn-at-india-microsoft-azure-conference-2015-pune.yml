Slug: cloud-experts-enthusiasts-come-together-to-learn-at-india-microsoft-azure-conference-2015-pune
Title: '& 클라우드 전문가들은 인도 Microsoft Azure 컨퍼런스 2015 - Pune에서 배우기 위해 함께 모입니다.'
Summary: 클라우드 컴퓨팅은 더 이상 기업이 '고려해야 하는' 옵션이 아닙니다. 그것은 모든 규모의 기업에 대한 필요성이되었다. 기술 의사 결정자, 비즈니스 의사 결정자, 전문 개발자, 설계자 또는 IT 관리자인 경우 이미 클라우드 플랫폼에 있거나 최상의 플랫폼을 찾고 있습니다.
Content: >-
  클라우드 컴퓨팅은 더 이상 기업이 '고려해야 하는' 옵션이 아닙니다. 그것은 모든 규모의 기업에 대한 필요성이되었다. 기술 의사 결정자, 비즈니스 의사 결정자, 전문 개발자, 설계자 또는 IT 관리자인 경우 이미 클라우드 플랫폼에 있거나 최상의 플랫폼을 찾고 있습니다.


  고객 및 파트너를 위한 지원 클라우드 에코시스템을 만들기 위한 Microsoft India의 노력의 연장선상으로, <strong>2015년 3월 18일 19일 푸네에서 2015년 인도 최대 클라우드 컨퍼런스인 Microsoft Azure Conference 2015</strong>에서 이틀간의 기술 호화로움을 제공했습니다.&amp; 이 컨퍼런스에는 인도 최고의 비즈니스 의사 결정자, 개발자, IT 전문가, 클라우드 전문가, 기업가, 파트너 &amp; ISV가 모이었습니다.


  같은 생각을 가진 개인이 &amp; 클라우드 기술에 대해 배우고, 경로를 깨는 혁신 &amp; 사업에 대해 논의하고, 경제적인 방식으로 대규모 운영의 비밀을 발견하는 것은 말할 것도없고, 의미있는 이틀은 결실을 맺었습니다.


  흥미로운 하이라이트 중 일부는 아래에 포함되어 있으며 <a href="https://azure.microsoft.com/blog/2015/04/22/cloud-takes-off-at-the-microsoft-azure-conference-2015-in-pune-india">Aditee Rele</a> 의 최근 게시물로 이동하여 더 많은 것을 확인하는 것이 좋습니다!


  - <b>인도의 클라우드 가속기 프로그램 시작</b>


  <span style="color: #000000;">클라우드 가속기 프로그램은</span> 기업 및 정부 기관 간의 Microsoft 클라우드 서비스 채택을 가속화하는 촉매제 역할을 할 것입니다. 이를 통해 조직은 로컬 클라우드 로드맵을 계획할 뿐만 아니라 지역 규정 준수를 더 잘 준수할 수 있습니다. Microsoft는 2015년 말까지 현지 인도 DataCenters에서 Microsoft Azure 및 Office 365 클라우드 서비스를 제공할 것이라고 발표했습니다.


  사내 전문가 및 학습된 파트너의 도움으로 Microsoft India의 Cloud Accelerator 프로그램은 인도 고객이 클라우드 여정을 시작하고 완료할 수 있도록 특별히 설계되었습니다. HCL, Wipro 및 Tech Mahindra를 포함한 15개 이상의 Microsoft 파트너가 인도의 클라우드 액셀러레이터 프로그램 출시에 참여할 예정입니다. 앞으로 몇 달 동안 더 많은 파트너가 새로운 제품을 제공할 예정입니다.


  또한 Microsoft는 SMB를 클라우드로 전환할 수 있도록 하는 파트너를 위한 클라우드 교육 프로그램인 Azure Vidyapeeth를 시작했습니다. 이 프로그램은 250개 도시에 걸쳐 10,000개의 SMB가 클라우드로 이동할 수 있도록 파트너의 기술 향상을 지원합니다.


  - 개발자 및 Azure <strong>Night</strong>를 위한 <strong>'AzureRider' 콘테스트 시작 </strong>


  <a href="www.azurerider.com"><img class=" alignleft" style="float: left; padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="Azurerider" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Azurerider.jpg" alt="Azurerider" width="208" height="143" align="left" border="0" /></a>개발자와의 기 &amp; 발한 참여를 위해 AzureRider 콘테스트는 컨퍼런스 중에 시작되었으며 모든 개발자의 큰 열정으로 수신되었습니다. 개발자는 Azure 솔루션을 구축하여 새로운 <strong>할리 데이비슨 포티-에이트(Harley Davidson Forty-Eight)</strong>를 집으로 탈 수 있는 기회를 제공합니다. 이 외에도 Windows 휴대폰과 더 많은 흥미 진진한 상금이 있습니다. 솔루션을 제출하는 마지막 날짜는 2015년 8월 14<sup>일</sup>입니다.


  2015년 3월 18<sup>일에</sup> 145명의 참가자가 참여한 하룻밤 해커톤인 Azure Night가 열렸습니다. Azure Night는 흥미로운 학습 활동과 함께 12시간 야간 창에서 논스톱 기능 데모를 선보였습니다. Azure 밤의 놀라운 꼭 공유해야 할 이야기는 <a href="https://www.thehindubusinessline.com/features/smartbuy/tech-news/the-boy-who-just-gave-his-mothers-business-an-ecom-push/article7014792.ece">파티알라출신의 9살 Kuljot Singh</a>의 이야기입니다. Kuljot는 컨퍼런스에서 Azure Night 기간 동안 Microsoft의 Azure 제품을 사용하여 어머니의 의류 사업을 위해 전자 상거래 웹 사이트인 PatialaBottoms.com 구축했습니다.


  <strong>- 키노트 세션:</strong>


  컨퍼런스 데이에 클라우드 기술 분야의 주요 인재 &amp; 들이 참여했기 때문에 청중의 관심은 매우 분명했습니다. 스피커의 별 라인은 <strong>바스카르 프라마닉</strong>을 포함, 회장, 마이크로 소프트 인도;   <strong>Dave Campbell</strong>, CTO, Cloud and Enterprise, Microsoft; <strong>Karan Bajwa</strong>, 전무 이사, Microsoft India; <strong>Mark Hill</strong>, 부사장, 오픈 소스 &amp; 마케팅 전략, Microsoft Corporation; <strong>Srikanth Karnakota</strong>, 클라우드 및 Enterprise Business 수석 이사, Microsoft 인도 &amp; <strong>타일러 브라이슨</strong>, 제너럴 매니저, 마케팅 &amp; 운영, Microsoft 인도.


  <a href="https://channel9.msdn.com/Events/Microsoft-Azure/mac2015/Key-Notes-Session-MAC-2015-Bhaskar">Bhaskar Pramanik</a> 은 Azure가 강력한 &amp; 확장성 있는 클라우드 플랫폼 없이는 결코 가능하지 않은 새로운 혁신적인 비즈니스 모델을 오늘날 가능하게 만드는 방법을 조명했습니다. 그는 또한 새로운 비즈니스 모델을 만드는 것뿐만 아니라 대규모에서 더 생산적인 인력을 창출하는 것에 관한 것이라고 강조했습니다. 그는 오늘날 모든 기술 및 기술 지원 신생 기업에 대해 주목할 만한 흥미로운 질문을 청중에게 제기했습니다 .<strong></strong> Azure는 이 컴퓨팅 파워 &amp; 기업가가 더 낮은 가격으로 새로운 비즈니스를 더 빠르게 &amp; 구축할 수 &amp; 있도록 무료로 제공할 수 있습니다.


  <a href="https://channel9.msdn.com/Events/Microsoft-Azure/mac2015/Key-Notes-Session-MAC-2015-Dave">데이브 캠벨(Dave Campbell</a> )은 클라우드 기술의 파괴적인 잠재력에 대한 흥미로운 &amp; 심층 프레젠테이션을 하는 동안 청중을 좌석에 붙이고 있었습니다. 그는 인도를 특별한 시장으로 만드는 것에 주목했다. 그는 "인도는 깊은 기술력, 기업가 정신, 마지막이라는 세 가지 특성으로 구성된 특별한 조합을 가지고 있지만, 가장 중요한 것은 <span style="background-color: #ffffff;">이를 해결하는 영리한 방법을 해결하기 &amp; 위한 의미 있는 문제가 무엇인지에 대한 실용주의 &amp; 감성"이라고 말했다. Dave의 주목할만한 진술은 어떤 면에서 Azure의 철학을 강조했습니다 - <strong>성공하는 방법은 다른 사람을 성공으로 만드는 것입니다</strong>. 이것이 바로 Azure가 비즈니스를 위해 하려고 하는 일입니다. </span>


  <a href="https://channel9.msdn.com/Events/Microsoft-Azure/mac2015/Key-Notes-Session-MAC-2015-Karan">Karan Bajwa</a> 는 2015년 말까지 Azure의 로컬 데이터 센터 제공에 대해 이야기했으며, Azure가 Azure의 파트너 &amp; 고객의 증가하는 요구를 따라잡기 위해 혁신 노력을 확장하는 데 어떻게 한 걸음 앞서 나가고 있는지에 대해 이야기했습니다. 또한 중소기업이 클라우드로 마이그레이션할 수 있도록 클라우드 가속 프로그램을 사용했습니다. "<strong>우리는 과거에 &amp; IT를 소비하지 않은 사람들에게 &amp; 클라우드를 가져가고 싶습니다</strong>.


  <a href="https://channel9.msdn.com/Events/Microsoft-Azure/mac2015/Key-Notes-Session-MAC-2015-Mark">마크 힐</a> 은 Microsoft가 끊임없이 혁신하고 스스로를 재창조하고 있다고 공유했습니다. Mark는 "우리는 모바일 우선 및 클라우드 우선 세계를 위한 생산성, 플랫폼 &amp; 플랫폼 서비스를 제공하는 회사입니다. 그는 <strong>Azure가 모든 최신 비즈니스의 요구 사항을 충족하는 개방적이고 투명한 &amp; 보안 클라우드를 빌드할 수 있었던</strong> 방법에 대해 이야기했습니다.


  타일러 브라이슨은 할리 데이비슨 Forty-Eight 컨퍼런스 홀에 들어와 개발자들의 마음을 사로잡았고, Azure 라이더 챌린지의 우승자인 스타 개발자에게 자전거를 수여할 것이라고 발표했습니다. 그는 또한 IoT 콘테스트의 우승자를 발표했습니다.


  타일러 브라이슨은 폐막 메모와 함께 <a href="https://channel9.msdn.com/Events/Microsoft-Azure/mac2015/Key-Notes-Session-MAC-2015-Tyler">'클라우드 에브리데이' 패널을 주최</a>했습니다. 패널리스트는 게임 및 스마트 도시에서 엔터프라이즈 클라우드 컨설팅 및 모바일 앱 회사에 이르기까지 다양한 분야에 걸쳐 있습니다.


  다른 어떤 것도 Azure가 패널리스트의 경험을 경청하는 것보다 섹터 &amp; 단계에 걸쳐 분산된 기업의 비즈니스 요구에 얼마나 적합한지 에 대한 더 나은 아이디어를 제공할 수 없었습니다.


  설립자는 Azure를 사용하여 해결하는 몇 가지 실제 문제점을 공유했습니다. 클라우드를 통해 규모 &amp; 는 인프라에 대해 걱정할 필요 없이 업계의 '빅 보이즈'와 경쟁할 수 있다고 생각할 수 있었습니다. 또한 Azure는 고객이 필요로 하는 속도를 민첩하게 &amp; 제공하고 벤처에서 기하급수적인 동적 성장을 달성할 수 있다고 공유했습니다.


  타일러는 <a href="https://www.youtube.com/watch?v=y_hnEguga0A&amp;feature=youtu.be">CNN-IBN Microsoft 선거 분석 센터 사례 연구를</a>  공유하여 인도의 전국 선거 기간 동안 모든 작은 업데이트를 사람들의 손끝으로 가져오는 데 도움이되었습니다. 그리고 전체 프로젝트가 불과 6주 만에 설정되었습니다.


  타일러는 <a href="https://en.wikipedia.org/wiki/OlaCabs">안킷 바티, 공동 설립자 &amp; CTO, 올라</a> 택시에게 말했다. Ankit은 클라우드를 통해 Ola가 생산성 &amp; 효율성을 높여 더 적은 인력으로 더 많은 작업을 수행할 수 있는 방법을 공유했습니다. Azure가 만든 흥미로운 발전 중 일부는 Ola가 탐색할 수 있는 흥미로운 옵션입니다. Ankit은 "특히 Azure에서 만드는 몬스터 머신은 모든 클라우드 플랫폼에서 사용할 수 있는 가장 큰 머신입니다. Azure의 또 다른 장점은 사용자 인터페이스입니다. 인터페이스는 학습 곡선이 매우 가파르지 않다는 것을 엔지니어 &amp; 에게 말하고 있다는 것을 알고 있습니다."안킷의 겸손과 사탕은 이 세션의 하이라이트였다.


  마지막 메모에서 타일러는 말했다, "<strong>Microsoft Azure 지난 1 년 동안 300 개 이상의 향상을 보았다. 이러한 빠른 혁신 속도는 전체 클라우드 에코시스템에 흥분과 열정을 불러</strong> 일으켰습니다."


  또한 Microsoft Azure 파트너 요구 사항보다 한 발 앞서 비즈니스에 적합한 &amp; 파트너인 이유를 잘 요약합니다. <strong>Microsoft Azure 오늘날 클라우드에 접어들고 있는 비즈니스에 채택할 기본 플랫폼이 되고</strong> 있습니다. 이 컨퍼런스의 파트너 쇼케이스 영역에서는 15개 이상의 기업이 참여하여 Azure를 기반으로 구축된 다양한 솔루션을 선보였습니다.


  이 회의에서는 Microsoft MVP(Most-Valuable-Professionals) &amp; RD(지역 이사)와의 긴밀한 협력이 진행되었습니다. 이러한 커뮤니티 인플루언서인 <strong>'Azure Heroes' </strong>는 기술 트랙의 연사였고, HOL 세션을 진행했으며, Azure 부스에서 고객 청중과 상호 작용했으며, 커뮤니티에서 Microsoft 리더에게 중요한 피드백을 제공했습니다.


  포괄적인 Microsoft Azure 핸드북이 컨퍼런스의 일환으로 출판되었습니다. 이 핸드북은 <b>고객 &amp; 파트너가</b> <b>Azure에서 점프 시작을</b> 위한 <b>자세한 가이드</b>를 제공합니다. 핸드북은 매월 고객 &amp; 파트너와 공유됩니다&amp;.


  컨퍼런스의 규모 &amp; 인기는 1,200명 이상의 기술 청중, 200명 이상의 BDM, 35명 이상의 기자 &amp; 100명 이상의 언론 기사의 열정적인 참여로 측정할 수 있습니다. 컨퍼런스에 라이브로 참가할 수 없는 열렬한 참가자들은 소셜 미디어를 통해서만 700만 회 이상의 노출수를 기록한 콘텐츠(55,000회 + 조회수) &amp; 를 스트리밍했습니다. 곧 채널 <a href="https://channel9.msdn.com/Events/Microsoft-Azure/mac2015">9</a> 에서 모든 브레이크 아웃 세션 녹음을 사용할 수 있습니다. 피드백과 제안에 대해 연락 <a href="https://twitter.com/spaliwal">@spaliwal</a> 주시기 바랍니다.
