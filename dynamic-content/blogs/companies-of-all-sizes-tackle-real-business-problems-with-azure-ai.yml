  <p>하라스,<b> </b> 시저스, 호스슈 등의 브랜드를 운영하는 <strong><a href="https://customers.microsoft.com/story/739892-caesars-media-and-entertainment-azure-office365" target="_blank">시저스 엔터테인먼트</a></strong>는 Azure Bot Service를 사용하여 문자 메시지 봇을 배포하여 사용자의&rsquo; 질문에 답변하고 있습니다.&rsquo;</p>


  <p>보험 부문에서<strong> Nationwide</strong> 는 Azure 봇 서비스를 사용하여 매월 25,000개의 상호 작용을 처리하는 봇 NOVA를 구축했습니다. 현재 전국&#39;로그인 및 클레임 웹 사이트를 통해 고객이 사용할 수 있는 NOVA를 사용하면 고객이 더 복잡한 요청에 집중할 수 있도록 콜 센터 에이전트를 확보하면서 처리를 위해 손실 클레임을 제출하고, 자주 묻는 질문을 해결하고, 암호 재설정을 부여할 수 있습니다.</p>


  <h2>지식 마이닝으로 콘텐츠에서 잠재 인사이트 파악</h2>


  <p><a href="https://azure.microsoft.com/services/search/" target="_blank">이전에 Azure Search로 알려진 Azure Cognitive Search</a>는 콘텐츠의 패턴과 관계를 검색하고, 감정을 이해하고, 핵심 구를 추출하는 데 사용할 수 있는 AI 기능이 내장된 유일한 클라우드 검색 서비스입니다. 새로운 데이터 커넥터,<b> </b>추가 기본 제공 AI 기술 및 확장된 지역 가용성을 포함하여<b> </b><b> </b>Azure Cognitive Search를 업데이트하면 기업에서 구조화되고 구조화되지 않은 정보를 수집, 보강 및 검색하여 더 나은 비즈니스 의사 결정에 영향을 주는 지식 마이닝 애플리케이션을 쉽게 빌드할 수 있습니다. Azure Cognitive Search <a href="https://azure.microsoft.com/services/search/">를 사용하여 무료로 시작할</a> 수 있습니다.</p>


  <p><strong>Atlantic</strong> 은 Azure AI를 사용하여 160년 동안 게시된 기록을 카탈로그화하고 보존합니다. Azure Cognitive Search를 활용하여 게시는 하드 카피에서 디지털 시스템으로 전환되고 있으며, 이 시스템에서는 대중이 아카이브를 탐색할 수 있을 뿐만 아니라 작가가 스토리 간의 연결을 구축하고 콘텐츠를 보강할 수 있는 리소스로 사용할 수 있습니다.</p>


