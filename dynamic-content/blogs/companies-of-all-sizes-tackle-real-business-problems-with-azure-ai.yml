Title: 모든 규모의 회사가 Azure AI를 사용하여 실제 비즈니스 문제를 해결합니다.
Summary: 지난 몇 년 동안 우리는 기업이 AI의 힘을 활용하여 비즈니스 프로세스를 혁신하고 고객에게 영향을 미치면서 산업 전반에 걸쳐 놀라운 변화를 보았습니다.
Content: >-
  <p>AI의 적용을 통해 산업 전반에 걸쳐 놀라운 변화가 일어나고 있습니다. 핵심 비즈니스 프로세스를 성공적으로 디지털화하고 보다 매력적이고 개인화된 고객 환경을 만드는 고객과 함께 앞줄 좌석이 있습니다. Microsofts&rsquo; AI 플랫폼인 Azure AI를 통해 Microsoft의 비전은 생산적이고 엔터프라이즈 규모적인 보안 솔루션을 사용하여 고객이 목적에 따라 혁신할 수 있도록 돕는 데 계속 중점을 두고 있습니다. 이 비전은 대규모 AI 시스템에서 Microsoft Azure 기능을 확장하는 하드웨어 및 소프트웨어 플랫폼을 개발하기 위해 <a href="https://news.microsoft.com/2019/07/22/openai-forms-exclusive-computing-partnership-with-microsoft-to-build-new-azure-ai-supercomputing-technologies/" target="_blank">OpenAI에 대한 투자</a>와 같은 최근 파트너십을 통해 더욱 강해졌습니다.</p>


  <p>오늘날 우리는 다양한 AI 혁신을 통해 조직이 AI 여정에 있는 모든 곳에서 요구 사항을 충족하는 방식으로 AI를 더 쉽게 채택하고 적용할 수 있도록 하고 있습니다. 제품 업데이트에는 모든 기술 수준의 개발자 및 데이터 과학자의 생산성을 높이는 Microsoft Azure Machine Learning 새로운 기능, Microsoft Azure Cognitive Services의 새로운 혁신 및 AI 앱 및 에이전트 생성을 간소화하기 위한 Microsoft Azure Bot Service의 새로운 기능<a href="https://azure.microsoft.com/services/search/" target="_blank">, 지식</a> 마이닝 애플리케이션을 개발할 수 있도록 하는 Azure Cognitive Search.</p>


  <h2>엄청난 고객 모멘텀</h2>


  <p>Azure AI의 엄청난 채택으로 겸손해졌습니다. 크고 작은 조직에서는 데이터를 소유하고 제어한다는 것을 알고 안심하고 대규모로 AI를 배포하고 빌드하기 위해 Azure AI 솔루션을 채택했습니다. 입증된 AI 기술을 통해 <a href="https://www.novartis.com/news/novartis-and-microsoft-announce-collaboration-transform-medicine-artificial-intelligence" target="_blank">노바티스</a>, <a href="https://news.microsoft.com/2019/10/21/humana-and-microsoft-announce-multiyear-strategic-partnership-to-reimagine-health-for-aging-populations-and-their-care-teams/" target="_blank">휴머나</a> 및 <a href="https://customers.microsoft.com/story/ups" target="_blank">UPS</a>와 같은 고객뿐만 아니라 제조, 소매, 항공 우주 및 동물 보호와 같은 분야의 다른 고객들은 대규모 AI를 통해 의미 있는 결과를 이끌어낼 수 있도록 Azure AI 서비스를 배포하고 있습니다.</p>


  <p>Were&rsquo;는 Azure AI가 현재 <strong>20,000명 이상의 활성 유료 고객을</strong> &ndash; 보유하고 있으며 <strong>포춘지 선정 100대 기업 중 85% 이상이 지난 12</strong> 개월 동안 Azure AI를 사용했다는 사실을 공유하게 되어 기쁘게 생각합니다. 또한 Azure AI 고객은 <strong>매월 100만 개 이상의 기계 학습 실험을</strong> 실행하고, Azure Cognitive Search를 사용하여 <strong>하루에 60억</strong> 개 이상의 문서를 처리하고, <strong>매월 50억 개 이상의 Cognitive Services 트랜잭션</strong>을 실행하고, <strong>매월 10억 개 이상의 봇 메시지를</strong> 처리합니다.</p>


  <h2>기계 학습 채택 가속화</h2>


  <p>새로운 기계 학습 디자이너, 자동화된 기계 학습 향상 기능 및 기본 제공 Notebook을 비롯한 새로운 <a href="https://azure.microsoft.com/services/machine-learning-service/" target="_blank">Microsoft Azure Machine Learning</a> 기능은 모든 기술 수준의 데이터 과학자 및 개발자의 요구를 충족하도록 설계되었습니다. 새로운 MLOps(기계 학습 작업) 기능은 데이터 과학 및 IT 팀이 더 나은 협업을 수행하고 더 많은 거버넌스 및 제어를 통해 모델 배포 속도를 높이는 데 도움이 됩니다. 다양한 칩셋을 실행하도록 기계 학습 모델을 최적화하는 프로세스를 간소화하는 ONNX 런타임 1.0의 R 및 가용성을 지원하는 개방형 에코시스템에 계속 투자하고 있습니다. 오늘 Azure Machine Learning <a href="https://azure.microsoft.com/free/services/machine-learning/" target="_blank">무료로 시작할</a> 수 있습니다.</p>


  <p><strong>슈나이더 일렉트릭</strong>과 같은 고객은 Azure Machine Learning 사용하여 작업자 위험을 크게 최소화하고 시간을 절약하며 비용을 절감하고 있습니다. <a href="https://customers.microsoft.com/story/schneider-electric-power-utilities-azure" target="_blank">슈나이더 일렉트릭</a>은 Azure Machine Learning 내에서 자동화된 기계 학습 기능을 활용하여 예측 유지 관리에 적합한 모델을 식별하는 프로세스를 1개월에서 1일로 줄여 줍니다.</p>


  <blockquote>

  <p style="margin: 12px auto; width: 85%; font-style: italic;">&ldquo;우리 팀의 모든 데이터 과학자는 Azure Machine Learning 서비스를 사용합니다. 그 이유는 무엇일까요? &rsquo;일상적인 작업에서 사용하는 다른 모든 도구와 완전히 상호 운용 가능하기 때문에 추가 교육이 필요하지 않으며 이제 더 빠르게 수행됩니다.&rdquo; &mdash; Matthieu Boujonnier: 분석 애플리케이션 설계자 및 데이터 과학자, 슈나이더 일렉트릭</p>

  </blockquote>


  <p><strong><a href="https://www.microsoft.com/microsoft-365/blog/2019/07/09/lexmark-digitizes-its-future-with-modern-workplace-microsoft-365/" target="_blank">Lexmark</a></strong>는 Azure Machine Learning 사용하여 수백만 개의 IoT 지원 프린터에서 수집한 데이터에서 중요한 인사이트를 수집하고 보다 정보에 입각한 비즈니스 결정을 내리고 있습니다.</p>


  <blockquote>

  <p style="margin: 12px auto; width: 85%; font-style: italic;">&ldquo;연결된 필드 서비스는 Azure Machine Learning 의해 보강된 Lexmark IoT Hub에서 데이터를 가져와 Dynamics 365에 정보를 공급하므로 개별 머신 및 경고 서비스 기술자가 준비되도록 예측 진단을 만들 수 있습니다.&rdquo;&mdash; 브래드 클레이, 렉스마크 인터내셔널 최고 정보 및 규정 준수 책임자 수석 부사장</p>

  </blockquote>


  <p>아프리카&rsquo; <strong><a href="https://www.peaceparks.org/" target="_blank">평화 공원 재단</a> (<a href="https://www.peaceparks.org/how/combating-wildlife-crime/" target="_blank">PPF</a>)</strong><b></b>의 야생 동물 범죄 팀은 남아프리카 보호 기관 Ezemvelo KZN 야생 동물과 협력하여 코뿔소 밀렵을 모니터링하고 방지하기 위해 Azure Machine Learning 사용하고 있습니다.</p>


