  <h2>지능형 앱 및 에이전트 개발 간소화</h2>


  <p><a href="https://azure.microsoft.com/services/cognitive-services/" target="_blank">Azure Cognitive Services</a> 는 도메인별, 즉시 사용할 수 있는 AI 모델의 포괄적인 집합입니다. 오늘, 보충 학습을 기반으로 하는 업계&#39;최초의 AI 서비스인 Personalizer라는 새로운 Azure Cognitive Service의 일반 공급이 발표됩니다. Personalizer를 통해 기업은 각 고객 상호 작용에서 가장 관련성이 높은 콘텐츠 및 환경의 우선 순위를 지정하여 풍부한 고객 상호 작용을 만들 수 있습니다. 새로운<b> </b>Speech Service 기능은 고객이 심층 신경망을 사용하여 브랜드 음성을 만들 수 있는 <a href="https://azure.microsoft.com/services/cognitive-services/text-to-speech/" target="_blank">사용자 지정 신경망 음성 </a>및 Office 365 데이터를 사용하여 최적화된 사용자 지정 음성 모델을 자동으로 만드는 기능을 포함하여 미리 보기로 제공됩니다. <a href="https://azure.microsoft.com/services/cognitive-services/text-analytics/" target="_blank">Text Analytics</a><b></b>에 대한 업데이트에는 문서에서 개인 식별 정보를 검색하고 추출하는 기능과 100개 이상의 명명된 엔터티 형식에 대한 확장된 엔터티 형식 지원이 포함됩니다. 새 <a href="https://azure.microsoft.com/services/bot-service/" target="_blank">Bot Framework Composer</a> 그래픽 사용자 인터페이스를 통해 봇 만들기를 간소화하는 데 도움이 됩니다. Cognitive Services 및 Bot Service를 <a href="https://azure.microsoft.com/free/services/cognitive-services/" target="_blank">무료로 시작할</a> 수 있습니다.</p>


  <p>유럽 항공우주 제조업체인 <strong>에어버스</strong>와 같은 고객은 Azure Cognitive Services를 사용하여 혼합 항공기 함대에 대한 예측 유지 관리를 제공하고 있습니다.</p>


  <blockquote>

  <p style="margin: 12px auto; width: 85%; font-style: italic;">&ldquo;혁신은 항상 에어버스의 원동력이었습니다. Azure Cognitive Service인 Anomaly Detector를 사용하여 일부 항공기 예측 유지 관리 사용 사례를 보다 쉽게 해결할 수 있습니다.&rdquo; &mdash;피터 웨케서, 디지털 트랜스포메이션 책임자, 국방 및 우주, 에어버스</p>

  </blockquote>


  <p><strong>Spotify</strong> 는 누구나 스토리텔러용 사운드트랩 애플리케이션으로 팟캐스트를 쉽게 만들 수 있도록 합니다. Speech Service를 사용하여 Spotify는 콘텐츠 제작자가 팟캐스터&rsquo; 오디오 트랙을 자동 전사하고 전사된 문서 내에서 직접 편집할 수 있도록 하여 전체 팟캐스트 편집 프로세스를 간소화할 수 있도록 돕고 있습니다.</p>


