  <h2>시험해 보기</h2>


  <p>Azure Compute, Storage, 네트워킹 및 Resource Manager의 주요 부분을 지원하는 개발자 미리 보기입니다. 위의 샘플을 실행하거나 <a href="https://github.com/Azure/azure-sdk-for-java">GitHub 리포지토리</a>로 바로 이동하거나 <a href="https://azure.github.io/azure-sdk-for-java/">Javadoc</a>를 찾아볼 수 있습니다.</p>


  <p>Java용 Azure 관리 라이브러리의 다음 미리 보기 버전은 진행 중인 작업입니다. 향후 몇 개월 동안 더 많은 Azure 서비스에 대한 지원을 추가하고 API를 조정할 예정입니다.</p>


  <p><a href="https://www.research.net/r/java-libs">4개의 질문 설문 조사에</a> 응답하거나 <a href="https://github.com/Azure/azure-sdk-for-java">GitHub</a>, <a href="https://twitter.com/javaonazure">Twitter</a>, 전자 메일(<a href="mailto:java@microsoft.com">Microsoft dot com의 Java</a>) 또는 아래 의견을 통해 의견을 공유하여 의견을 보내주세요. 다음에 대해 어떻게 생각하는지 배우는 것이 특히 좋습니다.</p>


  <ul>
   <li>Java용 새 관리 라이브러리의 유용성과 효율성.</li>
   <li>곧 지원되는 Azure 서비스를 확인합니다.</li>
   <li>샘플 코드로 설명해야 하는 추가 시나리오입니다.</li>
   <li>Java용 관리 라이브러리를 사용하는 앱의 대상 플랫폼(Windows, Linux, Mac, Android 등)입니다.&nbsp;</li>
