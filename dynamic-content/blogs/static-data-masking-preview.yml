Title: Azure SQL Database 및 SQL Server 대한 정적 데이터 마스킹
Summary: SQL 보안 팀은 정적 데이터 마스킹의 공개 미리 보기 릴리스를 공유하게 되어 기쁘게 생각합니다. 정적 데이터 마스킹은 사용자가 SQL 데이터베이스의 복사본에서 중요한 데이터를 삭제하는 데 도움이 되는 데이터 보호 기능입니다.
Content: >-
  <div>

  <p paraeid="{eb245597-c2c3-4163-acce-efbb10f4dff0}{243}" paraid="116197554">SQL 보안 팀은 정적 데이터 마스킹의 공개 미리 보기 릴리스를 공유하게 되어 기쁘게 생각합니다. 정적 데이터 마스킹은 사용자가 SQL 데이터베이스의 복사본에서 중요한 데이터를 삭제하는 데 도움이 되는 데이터 보호 기능입니다. <strong>&nbsp;</strong></p>


  <p paraeid="{eb245597-c2c3-4163-acce-efbb10f4dff0}{243}" paraid="116197554"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/23ce9a72-1e54-4d95-9c73-aadace4ddff5.png"><img alt="Static Data Masking" border="0" height="317" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c3f7241e-dabe-48e7-98e0-cf09e6913771.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="정적 데이터 마스킹" width="624"></a></p>

  </div>


  <h2>사용 사례</h2>


  <div>

  <p>정적 데이터 마스킹은 조직이 비프로덕션 사용자와 복사를 공유할 수 있도록 모든 중요한 정보가 변경된 데이터베이스의 삭제된 복사본을 만들 수 있도록 설계되었습니다. 정적 데이터 마스킹은 다음 용도로 사용할 수 있습니다.</p>


  <ul>
   <li>개발 및 테스트</li>
   <li>분석 및 비즈니스 보고</li>
   <li>문제 해결</li>
   <li>컨설턴트, 연구 팀 또는 타사와 데이터베이스 공유</li>
  </ul>


  <p>정적 데이터 마스킹을 사용하면 프로덕션 환경과 개발/테스트 환경 간의 분리와 같은 보안 요구 사항을 쉽게 준수할 수 있습니다. <a href="https://www.microsoft.com/en-us/trustcenter/privacy/gdpr/get-started" target="_blank">GDPR</a>이 적용되는 조직의 경우 이 기능은 추가 처리를 위해 데이터베이스의 구조를 유지하면서 모든 개인 정보를 제거하는 편리한 도구입니다.</p>

  </div>


  <div>

  <h2>정적 데이터 마스킹 작동 방식</h2>

  </div>


  <div>

  <p paraeid="{7ada4fb4-2115-4117-9067-fbe874af78b3}{111}" paraid="905320836">정적 데이터 마스킹을 사용하면 사용자가 데이터베이스 내에서 선택한 각 열에 대해 마스킹이 작동하는 방식을 구성합니다. 그러면 정적 데이터 마스킹은 데이터베이스 복사본의 데이터를 해당 구성에 따라 생성된 마스킹된 새 데이터로 대체합니다. 원래 데이터는 마스킹된 복사본에서 마스크를 해제할 수 없습니다. 정적 데이터 마스킹은 되돌릴 수 없는 작업을 수행합니다.</p>

  </div>


  <div>

  <p paraeid="{a76099c8-cb2d-4da8-83d7-9ec56478e8b8}{30}" paraid="340231271">아래 예제에서는 <strong>FirstName</strong> 열의 모든 항목이 nullified되었습니다. <strong>LastName</strong> 열은 임의로 생성된 문자열로 만들어집니다. <strong>EmailAddress</strong> 열에서 이름은 임의로 생성된 문자열로 대체되었지만 도메인 확장은 유지 관리됩니다. 영역 코드가 유지되었지만 마지막 7자리가 아닌 <strong>전화</strong> 열에도 비슷한 설명이 적용됩니다.</p>


  <p paraeid="{a76099c8-cb2d-4da8-83d7-9ec56478e8b8}{30}" paraid="340231271"><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c8fd8d94-8c67-41c5-a06d-4d990ccd26e6.png"><img alt="Before and after" border="0" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9e7282c2-de4c-4a2a-bbcc-a1222e2b64ad.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이전 및 이후" width="746"></a></p>


  <h2 paraeid="{a76099c8-cb2d-4da8-83d7-9ec56478e8b8}{30}" paraid="340231271">정적 데이터 마스킹 및 동적 데이터 마스킹</h2>

  </div>


  <div>

  <p paraeid="{7ada4fb4-2115-4117-9067-fbe874af78b3}{173}" paraid="769295907">데이터 마스킹은 중요한 정보를 숨기고 새 데이터 또는 스크러빙된 데이터로 바꾸기 위해 데이터베이스에 마스크를 적용하는 프로세스입니다. Microsoft는 정적 데이터 마스킹과 동적 데이터 마스킹의 두 가지 마스킹 옵션을 제공합니다.</p>

  </div>


  <table border="1" cellpadding="2">
   <tbody>
    <tr>
     <td valign="top">
     <p align="center"><strong>정적 데이터 마스킹</strong></p>
     </td>
     <td valign="top">
     <p align="center"><strong>동적 데이터 마스킹</strong></p>
     </td>
    </tr>
    <tr>
     <td valign="top">
     <ul>
      <li>데이터베이스 복사본에서 발생</li>
      <li>원본 데이터를 검색할 수 없음</li>
      <li>마스크는 스토리지 수준에서 발생</li>
      <li>모든 사용자가 동일한 마스크된 데이터에 액세스할 수 있음</li>
     </ul>
     </td>
     <td valign="top">
     <ul>
      <li>원본 데이터베이스에서 발생</li>
      <li>원본 데이터가 그대로 유지됨</li>
      <li>마스크는 쿼리 시 즉석에서 발생</li>
      <li>마스크는 사용자 권한에 따라 다름</li>
     </ul>
     </td>
    </tr>
   </tbody>
  </table>


  <h2>정적 데이터 마스킹을 다운로드하는 방법</h2>


  <div>

  <p paraeid="{5060bbf0-c422-436f-879d-ccf2188ddddc}{28}" paraid="473448520">정적 데이터 마스킹은 <a href="https://docs.microsoft.com/sql/relational-databases/security/static-data-masking">SQL Server Management Studio 18.0</a> 미리 보기 5 이상과 함께 제공됩니다.&nbsp; 자세한 내용은 정<a href="https://docs.microsoft.com/en-us/sql/relational-databases/security/static-data-masking?view=sql-server-2017">적 데이터 마스킹</a> 설명서를 &ldquo; 참조하세요.&rdquo;</p>


  <h2>호환성</h2>

  </div>


  <div>

  <p paraeid="{5060bbf0-c422-436f-879d-ccf2188ddddc}{47}" paraid="465198287">정적 데이터 마스킹은 SQL Server(SQL Server 2012 이상), Azure SQL Database(하이퍼스케일을 제외한 DTU 및 vCore 기반 호스팅 옵션) 및 Azure Virtual Machines의 SQL Server 호환됩니다.</p>


  <p paraeid="{5060bbf0-c422-436f-879d-ccf2188ddddc}{47}" paraid="465198287">팀은 적극적으로 피드백을 찾고 있으므로 의견을 공유 <a target="_blank">static-data-masking@microsoft.com</a>하십시오.</p>

  </div>
