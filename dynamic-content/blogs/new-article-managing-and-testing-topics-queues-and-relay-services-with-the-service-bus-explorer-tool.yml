Title: '새 문서: Service Bus 탐색기 도구를 사용하여 토픽, 큐 및 릴레이 서비스 관리 및 테스트'
Summary: 2011년 5월에 릴리스된 Windows Azure Service Bus Community 기술 미리 보기(CTP)는 큐와 토픽을 처음 도입했습니다. 당시 Windows Azure 관리 포털&rsquo;은...
Content: '<p>2011년 5월에 릴리스된 Windows Azure Service Bus Community 기술 미리 보기(CTP)는 큐와 토픽을 처음 도입했습니다. 당시 <a href="https://windows.azure.com/default.aspx" target="_blank">Windows Azure 관리 포털</a>은 메시징 엔터티를 관리, 만들기 및 삭제하는 사용자 인터페이스를 제공하지 않았으며&rsquo; 이 작업을 수행하는 유일한 방법은 .NET 또는 REST API를 사용하는 것이었습니다. 이러한 이유로 필자는 개발자 및 시스템 개발자가 서비스 버스 네임스페이스에 연결하고 해당 메시징 엔터티를 관리할 수 있게 해주는 서비스 버스 탐색기라는 도구를 개발하기로 결정했습니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6685.11.11Salvatori.png" alt="" border="0"></p>  <p>지난 몇 개월 동안 이 도구를 계속 개발하고 새로운 Service Bus 지원 애플리케이션의 개발 및 관리를 용이하게 하기 위해 의도한 목표를 사용하여 새로운 기능을 추가했습니다. 그 동안 <a href="https://windows.azure.com/default.aspx" target="_blank">Windows Azure 관리 포털</a>에서는 사용자가 큐, 토픽 및 구독을 만들고 해당 속성을 정의할 수 있지만 기존 구독에 대한 규칙을 정의하거나 표시하지 않는 기능을 도입했습니다. 또한 Service Bus 탐색기를 사용하면 현재 Windows <a href="https://windows.azure.com/default.aspx" target="_blank">Azure 관리 포털</a>에서 제공하지 않는 엔터티 가져오기, 내보내기 및 테스트와 같은 기능을 수행할 수 있습니다. 따라서 Service Bus 탐색기 도구는 공식 Windows Azure Portal에 대한 완벽한 도우미를 나타내며, Service Bus 조정된 메시징에서 기본적으로 제공되는 기능(세션 기반 상관 관계, 중복 메시지의 구성 가능한 검색, 메시지 지연 등)을 탐색하는 데 사용할 수도 있습니다.</p>  <p>Ive&rsquo;는 MSDN 코드 갤러리에서 소스 코드를 사용할 수 있는 내 도구의 기능 및 구현 세부 정보를 설명하는 게시물을 게시했습니다. 이 게시물에서는 내 도구를 사용하여 큐 및 토픽을 관리하고 테스트하는 방법을 설명합니다.</p>  <p>azure Service Bus Windows 대한 자세한 내용은 다음 리소스를 참조하세요.</p>  <ul>  <li>&ldquo;<a href="https://msdn.microsoft.com/en-us/library/ee732537.aspx" target="_blank"></a>&rdquo; MSDN 사이트의 Service Bus 항목입니다.</li>  <li>&ldquo;지금 사용 가능: Windows Azure 블로그의 Service Bus 2011년 9월 릴리스&rdquo; 문서입니다.</li>  <li>&ldquo;<a href="https://msdn.microsoft.com/en-us/library/windowsazure/hh367516.aspx" target="_blank">큐, 토픽 및 구독</a>&rdquo; MSDN 사이트의 문서입니다.</li>  <li><a href="https://msdn.microsoft.com/en-us/library/ee732537.aspx" target="_blank">"Service Bus</a>&rdquo; 항목은 MSDN 사이트에 있습니다.</li>  <li>&ldquo;<a href="https://blogs.msdn.com/b/clemensv/archive/2011/06/10/understanding-windows-azure-appfabric-queues-and-topics.aspx" target="_blank">Azure Service Bus 큐(및 토픽)</a>&rdquo; 비디오를 Windows 이해합니다.</li>  <li>&ldquo;channel9 사이트에서 <a href="https://channel9.msdn.com/Events/BUILD/BUILD2011/SAC-862T" target="_blank">Windows Azure Service Bus 토픽 및 큐</a>&rdquo; 비디오를 사용하여 느슨하게 결합된 앱을 빌드합니다.</li>  <li>&ldquo;<a href="https://channel9.msdn.com/posts/ServiceBusTopicsAndQueues" target="_blank">channel9 사이트에서 토픽 및 큐</a>&rdquo; 비디오를 Service Bus.</li>  <li>&ldquo;channel9 사이트에서 ACS &rdquo; 비디오<a href="https://channel9.msdn.com/posts/Securing-Service-Bus-with-ACS" target="_blank">로 Service Bus 보호</a></li>  </ul>  <p>MSDN의 전체 문서를 읽어보세요.</p>  <p>문서의 도우미 코드는 <a href="https://code.msdn.microsoft.com/Service-Bus-Explorer-f2abca5a" target="_blank">MSDN 코드 갤러리</a>에서 사용할 수 있습니다.</p>'
