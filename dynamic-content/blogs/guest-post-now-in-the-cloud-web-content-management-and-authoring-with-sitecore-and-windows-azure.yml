Title: '게스트 게시물: 이제 클라우드에서 Sitecore 및 Windows Azure를 사용하여 웹 콘텐츠 관리 및 제작'
Summary: '편집자&rsquo; 주: 오늘의&rsquo; 게스트 게시물은 Sitecore의 기업 부사장 인 Jean-Paul Gomes에서 가져온 것으로, 광범위한 현대 문제를 해결하는 비즈니스 응용 프로그램 소프트웨어를 구축합니다...'
Content: '<p><i><img style="float: right;" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4174.JeanPaulGomes.JPG" border="0" height="113" width="113"></i><b><i>편집자&rsquo; 주</i></b><i>: 오늘의&rsquo; 게스트 게시물은 다양한 회사와 조직의 현대 문제를 해결하는 비즈니스 애플리케이션 소프트웨어를 구축하는 Sitecore의 기업 부사장 인 Jean-Paul Gomes에서 제공됩니다. Sitecore 소프트웨어는 웹 </i><i>사이트 솔루션과 마케팅 작업 및 전자 상거래의 통합 자동화를 포함하는 웹 콘텐츠 관리 및 고객 참여를</i> 위한 플랫폼으로 구성됩니다.</p>  <p>&rsquo;PaaS(Platform-as-a-Service)는 모든 드라마 없이 클라우드&ldquo;에 대한 액세스를 제공한다고 합니다.&rdquo; 현재 <a href="https://www.sitecore.net/">Sitecore</a>는 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0148gen" target="_blank">Windows Azure</a> 개발자에게 드라마가 없는 클라우드 기반 WCM(웹 콘텐츠 관리) 및 제작 기능에 액세스할 수 있도록 합니다.</p>  <p>Windows Azure와 Sitecore를 조합하면 다음을 훨씬 쉽게 수행할 수 있습니다.</p>  <ul>  <li>Sitecore 솔루션에 대한 높은 수준의 제어 유지</li>  <li>웹 사이트를 새 지역에 빠르고 쉽게 확장</li>  <li>비즈니스 요구 사항 및 수요 급증에 즉시 대응</li>  <li>저렴한 진입 비용 및 지속적인 운영을 즐길 수 있습니다.</li>  </ul>  <p><b>온-프레미스에서 클라우드까지 1시간 이내에</b></p>  <p>Windows Azure는 Sitecore 공용 웹 서버에 대한 글로벌 배포 플랫폼을 제공합니다. Sitecore CMS Windows Azure Edition 2.0에는 두 가지 빠른 배포 옵션이 있습니다.</p>  <ul>  <li><b>하이브리드:</b> 코어 및 마스터 Sitecore 서버는 방화벽 뒤에 있는 고객&rsquo; 시설에 로컬로 배포됩니다. 콘텐츠 제작은 온-프레미스에서 이루어지며, 공용 Sitecore 웹 서버는 Windows Azure 데이터 센터에서 호스팅됩니다. Windows Azure 플랫폼은 온-프레미스 Sitecore 애플리케이션 및 서버에 연결되며, 원활하고 안정적으로 콘텐츠가 Windows Azure 서버에 게시됩니다.</li>  <li><b>순수 클라우드:</b> 콘텐츠 제작 및 배달은 모두 Windows Azure에서 전적으로 수행됩니다. 여기서 Sitecore Master 데이터베이스는 Windows Azure에서 유지 관리됩니다. 다중 인스턴스 작성은 단일 Windows Azure 위치에 배포된 다음, Windows Azure의 다른 모든 위치에 콘텐츠를 게시합니다.&nbsp;</li>  </ul>  <p><b>Sitecore 애플리케이션을 Windows Azure로 전환하는 것은 쉽습니다.</b></p>  <p>Sitecore CMS 애플리케이션을 온-프레미스에서 호스트되는 azure Windows 변환하는 프로세스는 1시간 미만이 걸릴 수 있습니다. Sitecore CMS Windows Azure Edition은 Sitecore 데스크톱 내에서 다음으로 실행되는 사용자 인터페이스를 제공합니다.</p>  <ul>  <li>현재 웹 사이트를 Windows Azure 형식으로 변환</li>  <li>SQL 데이터베이스를 <a href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0148sql" target="_blank">Windows Azure SQL Database</a> 형식으로 변환</li>  <li>Windows Azure에 대한 데이터베이스 및 패키지 배포 관리</li>  <li>인스턴스 시작(서버)</li>  <li>업그레이드 관리</li>  </ul>  <p>Sitecore 웹 사이트를 Windows Azure에 쉽게 배포할 수 있는 방법에 대한 간결한 설명은 이 비디오를 시청하세요.</p>  <p><object style="height: 390px; width: 640px;"><param name="movie" value="https://www.youtube.com/v/mwZjQt1-y4U?version=3&amp;feature=player_detailpage"><param name="allowFullScreen" value="true"><param name="allowScriptAccess" value="always"><embed type="application/x-shockwave-flash" src="https://www.youtube.com/v/mwZjQt1-y4U?version=3&amp;feature=player_detailpage" allowfullscreen="true" allowscriptaccess="always" height="360" width="640"></object></p>  <p><b>Azure 배포를 Windows 적합한 WCM 앱은 무엇인가요?</b></p>  <p>Windows Azure 솔루션의 특징인 높은 수준의 확장성과 유연성은 다음과 같은 Sitecore CMS 기반 웹 사이트에 이상적입니다.</p>  <ul>  <li><b>알려진(또는 알 수 없는) 수요 급증이 있습니다.</b> 갑작스런 수요 급증을 경험하고 추가 용량이 필요한 웹 사이트는 azures 글로벌 주문형 용량 기능을 Windows&rsquo; 쉽게 제공할 수 있습니다.</li>  <li><b>계절성:</b><i> </i>소매, 스포츠, 엔터테인먼트, 미디어 및 기타 많은 산업에서 &ndash; 흔히 볼 수 있는 계절 사이트는 &ndash; PaaS 서비스 배달 모드에 배포하는 데 매우 비용 효율적입니다. &rsquo;수명이 몇 주 또는 몇 달인 웹 사이트를 지원하기 위해 비용이 많이 드는 인프라를 구축할 필요가 없습니다.<i></i></li>  <li><b>비규제 산업에 있습니다.</b><i> </i>공용 Sitecore 웹 서버는 Windows Azure 데이터 센터에서 호스팅되므로 PaaS 배포 모델은 규제되지 않는 산업의 웹 사이트에 적합합니다. 제약, 금융 및 기타와 같은 규제된 산업에는 엄격한 방화벽 준비 및 보안이 필요합니다.</li>  </ul>  <p>자세한 내용은 Sitecores&rsquo; 백서인 <a href="https://www.sitecore.net/Resources/whitepapers/Blue-Sky-Possibilities-Sitecore-CMS-for-Azure.aspx?sc_camp=CE9482333F214C1690078C6870BAB9DC" target="_blank">&ldquo;Blue Sky Possibilities: Sitecore CMS Azure Edition&rdquo;을</a> 다운로드하세요. 그리고 나에게 어떤 질문을 <a href="mailto:jpg@sitecore.net" target="_blank">jpg@sitecore.net</a>이메일을 보내 주시기 바랍니다 . 감사!<b>&nbsp;</b></p>  <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; - <a href="https://www.sitecore.net/Company/Meet-Our-Team/Corporate/Jean-Paul-Gomes.aspx" target="_blank">장 폴 고메스</a>, 사이트코어 기업 부사장</p>'
