Title: 탄력적 데이터베이스 작업으로 여러 Azure SQL 데이터베이스 관리가 더 쉬워졌습니다.
Summary: 이 자습서에서는 데이터베이스 그룹을 통해 작업을 만들고 실행하고, 일정을 사용하도록 설정하고, PowerShell cmdlet을 사용하여 결과를 반환하는 작업을 실행하는 데 필요한 모든 단계를 설명합니다.
Content: >-
  <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-jobs-overview/" target="_blank">탄력적 데이터베이스 작업은</a> 계속 향상됩니다. 이제 작업에 대한 PowerShell cmdlet의 미리 보기 릴리스를 사용하여 사용자 지정 데이터베이스 그룹을 만들고, 인덱스 유지 관리와 같은 되풀이 작업을 허용하는 일정을 정의하고, 결과를 대상 테이블로 푸시하는 데이터 수집 시나리오에 대한 작업을 만들 수 있습니다.


  이미 미리 보기 상태인 Elastic Database 작업은 풀의 모든 데이터베이스에서 T-SQL(Transact-SQL) 스크립트를 실행할 수 있는 대규모 데이터베이스 집합을 쉽게 관리할 수 있게 해 줍니다. 이 PowerShell cmdlet 릴리스에서는 이제 작업의 대상으로 사용할 사용자 지정 데이터베이스 그룹을 정의하거나 분할된 데이터베이스 맵의 모든 데이터베이스에 대해 작업을 실행할 수 있습니다( <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-database-client-library/" target="_blank">Elastic Database 클라이언트 라이브러리</a>를 사용하여 생성됨). 정의한 데이터베이스 그룹과 작업을 연결하면 단일 데이터베이스인 것처럼 많은 수의 데이터베이스에서 관리 작업을 쉽게 수행할 수 있습니다.


  Imagine 대규모 매장 컬렉션에 대한 온라인 주문 서비스를 제공하는 클라우드의 SaaS 개발자입니다. 이를 지원하고 무제한 크기 조정을 허용하기 위해 Azure SQL DB에 각 저장소의 비즈니스를 처리하도록 별도의 데이터베이스를 프로비전했으며 이 데이터베이스 집합은 공통 스키마를 공유합니다. 애플리케이션이 고객 트랜잭션을 적절한 저장소의 데이터베이스로 전송하는 동안 성능 및 고객 환경을 최적으로 유지하기 위해 모든 데이터베이스를 공동으로 쉽게 관리할 수 있습니다. 또한 고객을 위해 애플리케이션에 통합하려는 새 기능을 준비하기 위해 각 데이터베이스에 배포할 새 스키마가 주기적으로 있습니다.


  관리 작업을 수행하려는 Azure에 데이터베이스 컬렉션이 이미 있는 경우 Elastic Database 작업을 시작하는 것이 간단합니다. Elastic Database 작업을 처음 설치한 후 사용자 지정 데이터베이스 그룹을 작업 실행의 대상으로 정의하거나 Elastic Database 클라이언트 라이브러리를 사용하여 애플리케이션을 빌드한 경우 기존 분할된 데이터베이스 맵을 사용하도록 선택할 수 있습니다. 대상이 정의되면 쉽게 사용하여 모든 데이터베이스에서 관리 작업을 한 번에 수행할 수 있습니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-elastic-jobs-powershell/" target="_blank">이 자습서</a>에서는 데이터베이스 그룹을 통해 작업을 만들고 실행하는 데 필요한 단계뿐만 아니라 일정을 만들고 결과를 반환하는 작업을 실행하는 방법도 안내합니다.


  Elastic Database 작업은 Azure SQL Database 모든 서비스 계층의 데이터베이스에 대한 작업을 수행할 수 있습니다.미리 보기에 있는 동안 작업은 자체 구독에 배포하는 Azure Cloud Service로 제공됩니다. 기능과 관련된 지원 및 커뮤니티 토론은 <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=ssdsgetstarted" target="_blank">MSDN 포럼</a> 및 <a href="https://stackoverflow.com/questions/tagged/sql-azure" target="_blank">StackOverflow</a>를 통해 사용할 수 있습니다.
