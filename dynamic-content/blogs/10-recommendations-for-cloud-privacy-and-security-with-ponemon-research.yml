Title: Ponemon 연구를 통해 클라우드 개인 정보 보호 및 보안에 대한 10개 권장 사항
Summary: '오늘 우리는 클라우드에서 데이터 보호 및 개인 정보 보호 규정 준수의 릴리스를 소개하게 된 것을 기쁘게 생각합니다: 개인 정보 보호 문제는 클라우드 서비스의 채택을 늦추지 않습니다, 하지만 도전은 남아, 마이크로 소프트가 후원하고 독립적으로 Ponemon 연구소에 의해 수행 원래 연구.'
Content: >-
  <p>오늘 우리는&rsquo; 클라우드에서 게시&nbsp;데이<a href="https://azure.microsoft.com/en-us/resources/ponemon-privacy-cloud-research/" target="_blank">타 보호 및 개인 정보 보호 규정 준수를 기쁘게 생각합니다: 개인 정보 보호 문제는 클라우드 서비스의 채택을 둔화하지 않습니다, 하지만 도전은 남아</a>, 마이크로 소프트가 후원하고 독립적으로 Ponemon 연구소에 의해 수행 원래 연구. 이 보고서는 조직에서 클라우드 개인 정보 보호 및 보안 문제를 해결하기 위해 수행할 수 있는 10개의 권장 단계 목록으로 마무리되며, 이 블로그에서는 10개의 권장 사항을 모두 해결하는 데 도움이 되는 Azure Active Directory 및 Azure Key Vault와 같은 Azure 서비스에 대한 정보를 제공했습니다.</p>


  <p>연구는 조직이 유럽 연합 (EU)&rsquo; GDPR (일반 데이터 보호 규정)과 같은 중요한 개인 정보 보호 규정을 준수의 조직의 영향과 씨름하면서 디지털 변환을 수행하는 방법을 더 잘 이해하기 위해 착수되었다. 이 연구는 조직이 클라우드로 마이그레이션하는 이유, 클라우드에서 발생하는 보안 및 개인 정보 보호 문제, 중요한 데이터를 보호하고 규정 준수를 달성하기 위해 수행한 단계를 살펴보했습니다.</p>


  <p>미국과 EU의 1,000명 이상의 IT 전문가를 대상으로 실시한 설문조사에 따르면 개인 정보 보호 문제가 클라우드 채택을 늦추지 않고 클라우드에서 대부분의 개인 정보 관련 활동이 더 쉬워지는 반면, 대부분의 조직은 온라인 개인 정보를 관리하는 데 필요한 제어 및 가시성을 가지고 있다고 생각하지 않습니다&rsquo;.&nbsp; 이 보고서에는 조직에서 보안 및 개인 정보 보호를 개선하기 위해 수행할 수 있는 10가지 단계가 나열되어 있습니다.<br>

  &nbsp;</p>


  <p><a href="https://azure.microsoft.com/en-us/resources/ponemon-privacy-cloud-research/" target="_blank"><img alt="Download Data Protection and Privacy Compliance in the Cloud" border="0" height="641" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2364b690-1398-4d7c-bbbf-57d4a90d979f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="496"></a></p>


  <p><br>

  연구의 주요 내용은 다음과 같습니다.</p>


  <ul>
      <li>개인 정보 보호 문제는 미국 응답자의 3분의 1과 EU 응답자의 38%만이 개인 정보 보호 문제가 클라우드 서비스 채택을 중단하거나 늦추었다고 말하기 때문에 클라우드 서비스 채택을 늦추지 않고 있습니다. 비용을 절감하고 출시 시간을 단축하는 클라우드의 중요성은 개인 정보 보호 문제를 재정의하는 것처럼 보입니다.</li>
      <li>대부분의 개인 정보 관련 활동은 클라우드에서 배포하기 쉽습니다. 여기에는 개인 정보 보호 영향 평가 수행, 민감도 또는 기밀성을 위해 개인 데이터 분류 또는 태그 지정, GDPR과 같은 법적 의무 충족과 같은 거버넌스 관행이 포함됩니다. 그러나 인시던트 대응 관리와 같은 다른 항목은 클라우드보다 온-프레미스에 배포하는 것이 더 쉬운 것으로 간주됩니다.</li>
      <li>미국의 53%와 EU 응답자의 60%는 조직이 현재 개인 정보 보호 및 데이터 보호 요구 사항을 충족한다고 확신하지 않습니다. 대부분의 조직에서는 배포 전에 개인 정보 보호 및 데이터 보안 요구 사항에 대해 클라우드 기반 소프트웨어를 심사하지 않기 때문에 이러한 신뢰가 부족할 수 있습니다.</li>
      <li>조직은 사후 대응적이며 클라우드에서 중요한 데이터를 보호하는 데 사전 예방적이지 않습니다. 특히 응답자의 44%만이 개인 정보 보호 및 데이터 보안 위험에 대한 클라우드 기반 소프트웨어 또는 플랫폼을 검토하고 있으며, 39%만이 클라우드에 저장하기에 너무 민감한 정보를 식별하고 있습니다.</li>
      <li>응답자의 29%만이 조직이 클라우드에 수집, 처리 또는 저장되는 중요한 또는 기밀 데이터에 대해 필요한 360도 가시성을 가지고 있다고 말합니다. 또한 조직은 배포한 모든 클라우드 애플리케이션 및 플랫폼을 알고 있다는 확신이 부족합니다.</li>
  </ul>


  <p>Ponemon 보고서는 조직이 클라우드 개인 정보 보호 및 보안 문제를 해결하기 위해 취할 수 있는 권장 단계 목록으로 닫히며, 각 권장 사항을 구현하는 데 도움이 될 수 있는 관련 Azure 서비스에 아래에 주석이 추가되었습니다.</p>


  <ol>
      <li>클라우드 환경에 수집, 처리 또는 저장된 중요한 또는 기밀 데이터에 대한 가시성&rsquo;을 향상시킵니다.&nbsp;<br>
      <strong>Azure 서비스</strong>: Azure Information Protection은 중요한 데이터를 검색, 분류 및 제어하는 데 도움이 됩니다. <a href="https://docs.microsoft.com/en-us/azure/information-protection/" target="_blank">자세히 알아보기</a>.</li>
      <li>조직에서 이미 사용 중인 모든 클라우드 애플리케이션 및 플랫폼에 대해 스스로 교육합니다.<br>
      <strong>Azure 서비스</strong>: Microsoft Cloud App Security 클라우드 앱, IaaS(Infrastructure as a Service) 및 PaaS(Platform as a Service) 서비스를 식별하여 섀도 IT 사용을 검색하고 제어하는 데 도움이 됩니다. <a href="https://docs.microsoft.com/en-us/cloud-app-security/what-is-cloud-app-security" target="_blank">자세히 알아보기</a>.</li>
      <li>온-프레미스 및 클라우드 환경 모두에서 사용자 인증을 간소화합니다.<br>
      <strong>Azure 서비스</strong>: Azure Active Directory 클라우드 및 온-프레미스 서비스 모두에 대한 Single Sign-On 인증을 관리하고 배포하는 도구를 제공합니다. <a href="https://docs.microsoft.com/en-us/azure/active-directory/authentication/index" target="_blank">자세히 알아보기</a>.</li>
      <li>클라우드 공급자가 클라우드 환경에서 의심스럽고 비정상적인 트래픽에 대한 이벤트 모니터링을 제공하는지 확인합니다.<br>
      <strong>Azure 서비스</strong>: Azure Monitor를 사용하면 고객이 Azure 및 온-프레미스 환경 모두에서 원격 분석 데이터를 수집, 분석 및 수행할 수 있습니다. <a href="https://azure.microsoft.com/en-us/services/monitor/" target="_blank">자세히 알아보기</a>.</li>
      <li>동작 및 미사용 시 중요한 기밀 데이터를 암호화하는 기능을 구현합니다.<br>
      <strong>Azure 서비스</strong>: Azure는 미사용 데이터와 전송 중인 데이터를 모두 암호화하기 위한 다양한 옵션을 제공합니다. <a href="https://docs.microsoft.com/en-us/azure/security/fundamentals/encryption-overview" target="_blank">자세히 알아보기</a>.</li>
      <li>조직에서 BYOK(자체 암호화 키)를 사용하고 관리하는지 확인합니다.<br>
      <strong>Azure 서비스</strong>: Azure Key Vault를 사용하면 HSM 경계를 벗어나지 않는 HSM(하드웨어 보안 모듈)에서 키를 가져오거나 생성할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/key-vault/key-vault-hsm-protected-keys" target="_blank">자세히 알아보기</a>.</li>
      <li>클라우드 환경에서 조직&rsquo; 데이터 및 애플리케이션에 대한 액세스를 허용하기 전에 다단계 인증을 구현합니다.<br>
      <strong>Azure 서비스</strong>: Azure Active Directory 클라우드 및 온-프레미스 서비스 모두에 다단계 인증을 배포하기 위한 여러 옵션을 제공합니다. <a href="https://docs.microsoft.com/en-us/azure/active-directory/authentication/concept-mfa-howitworks" target="_blank">자세히 알아보기</a>.</li>
      <li>클라우드의 개인 정보 보호 및 데이터 보호 규정 및 보안 보호 준수를 가장 지식이 많은 규정 준수 및 IT 보안 팀에 할당합니다. 개인 정보 보호 및 데이터 보호 팀은 고려 중인 클라우드 애플리케이션 또는 플랫폼을 평가하는 데도 관여해야 합니다.<br>
      <strong>Azure 서비스</strong>: RBAC(역할 기반 액세스 제어)는 Azure 리소스에 대한 액세스 권한이 있는 사용자, 해당 리소스로 수행할 수 있는 작업 및 액세스 권한이 있는 영역을 관리하는 데 도움이 됩니다. <a href="https://docs.microsoft.com/en-us/azure/role-based-access-control/" target="_blank">자세히 알아보기</a>.</li>
      <li>클라우드에 저장하기에 너무 중요한 정보를 식별하고 클라우드 서비스가 기밀 정보 또는 중요한 정보를 보호하고 보호하는 기능에 미칠 수 있는 영향을 평가합니다.<br>
      <strong>Azure 서비스</strong>: Azure Information Protection은 중요한 데이터를 검색, 분류 및 제어하는 데 도움이 됩니다. <a href="https://docs.microsoft.com/en-us/azure/information-protection/" target="_blank">자세히 알아보기</a>.</li>
      <li>개인 정보 보호 및 보안 위험에 대한 클라우드 기반 소프트웨어 및 플랫폼을 철저히 평가합니다.<br>
      <strong>Azure 서비스</strong>: Microsoft Cloud App Security 16,000개 이상의 앱의 위험 수준 및 비즈니스 준비 상태를 평가합니다. <a href="https://docs.microsoft.com/en-us/cloud-app-security/what-is-cloud-app-security" target="_blank">자세히 알아보기</a>.</li>
  </ol>


  <p>자세한 내용은 <a href="https://azure.microsoft.com/en-us/resources/ponemon-privacy-cloud-research/" target="_blank">전체 보고서를</a> 읽어보세요.</p>
