Slug: azure-documentdb-new-asia-us-regions-and-increased-account-limits-2
Title: Azure DocumentDB - 새 아시아, 미국 지역 및 계정 제한 증가
Summary: 'Azure DocumentDB에 대한 추가 기능을 제공하기 위해 열심히 노력해 왔으며 새로운 기능과 기능을 발표하게 되어 매우 기쁩니다. '
Content: >-
  <p>Weve&rsquo;는 <a href="https://azure.com/docdb">Azure DocumentDB</a> 에 대한 추가 기능을 제공하기 위해 열심히 노력하고 있으며&rsquo; 다음과 같은 새로운 기능과 기능을 발표하게 되어 매우 기쁩니다. &nbsp;</p>


  <ul>
   <li>새 지역별 가용성 &ndash; 웹&rsquo;은 DocumentDB를 사용할 수 있는 지역을 두 배로 늘렸습니다.</li>
   <li>계정 및 문서가 &ndash;&rsquo;클수록 계정당 용량 단위 수가 증가하고 지원되는 문서 크기가 두 배로 증가했습니다.</li>
  </ul>


  <p>&nbsp;</p>


  <h2>새 지역</h2>


  <p>기존 미국 서부, 북유럽 및 서유럽 지역 외에도 동아시아, 동남 아시아 및 미국 동부 Azure 지역에서 DocumentDB 계정을 프로비전하는 지원이 추가되었습니다. Well&rsquo;은 DocumentDB 데이터를 찾을 위치를 결정할 때 필요한 유연성과 선택을 제공하기 위해 지역 확장에 계속 투자합니다. Microsoft Azure DocumentDB <a href="https://feedback.azure.com/forums/263030-documentdb?filter=top&amp;page=1">피드백 포럼</a>에서 제안을 제출하여 DocumentDB를 보고 싶은 Azure 지역을&rsquo; 알려주세요. &nbsp;</p>


  <h2>더 큰 계정 및 문서</h2>


  <p>Weve&rsquo;는 이번에는 최대 문서 크기를 256KB에서 512KB로 다시 늘렸습니다. 또한&rsquo; DocumentDB 계정당 CU(용량 단위) 제한이 5에서 50으로 증가했습니다. 즉, 단일 DocumentDB 계정을 500GB의 스토리지 및 100,000개의 프로비전된 처리량 요청 단위로 확장할 수 있습니다. 언제나처럼 미리 보기 할당량은 계정별로 조정할 수 있습니다. 대문자 증가가 필요한 경우 문의해 주세요. &nbsp; 언제나처럼, Wed&rsquo;는 DocumentDB 기능 및 가장 중요한 경험에 대해 듣고 싶어합니다. Microsoft Azure DocumentDB <a href="https://feedback.azure.com/forums/263030-documentdb?filter=top&amp;page=1">피드백 포럼</a>에서 제안 사항을 제출하세요. DocumentDB를 아직 시도하지 않은&rsquo; 경우 <a href="https://azure.microsoft.com/en-us/services/documentdb/">여기에서</a> 시작하세요.</p>
