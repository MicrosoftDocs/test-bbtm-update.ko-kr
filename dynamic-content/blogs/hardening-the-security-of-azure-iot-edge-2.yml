Title: Azure IoT Edge의 보안 강화
Summary: 최근에 일반 공급된 Azure IoT Edge는 사용자 지정 보안 강화를 위한 방법을 통해 처음부터 보안을 설계합니다. 보안 강화는 악의적인 행위자가 디바이스의 물리적 접근성과 같은 더 높은 위협에 대응하여 지정된 배포에 대한 추가 보안 조치를 수반합니다.
Content: >-
  <p>최근에 <a href="https://azure.microsoft.com/blog/azure-iot-edge-generally-available-for-enterprise-grade-scaled-deployments/" target="_blank">일반 공급</a>된 <a href="https://docs.microsoft.com/azure/iot-edge/" target="_blank">Azure IoT Edge</a>는 처음부터 사용자 지정 보안 강화를 위한 방법으로 보안을 설계합니다. 보안 강화는 악의적인 행위자가 디바이스의 물리적 접근성과 같은 더 높은 위협에 대응하여 지정된 배포에 대한 추가 보안 조치를 수반합니다. 그러나 이해 관계자는 보안 강화를 어떻게 진행할 수 있을까요?</p>


  <p>Azure IoT Edge가 포함된 IoT의 특성은 보안 위협이 제품과 배포 간에 다르며 솔루션이 모두 적합한 크기는 거의 없다는 것입니다. 보안 투자와 보호 목표의 균형을 유지해야 하는 필요성이&rsquo; 항상 존재하며, 이러한 균형을 놓치면 부적절한 보호 또는 초과 지출이 발생합니다. 이러한 균형을 달성하기 위한 매우 중요한 축 중 하나는 IoT 디바이스의 위험을 평가하고 완화를 위해 HSM(하드웨어 보안 모듈)과 같은 적절한 보안 실리콘 하드웨어 기술에 투자하는 것입니다. HSM 제품은 기능과 비용이 매우 다양하며, 일부 비용 주문은 다른 제품보다 훨씬 더 많이 주문됩니다. 보안 강화를 위해 하나의 HSM 사용을 강제하는 대신 Azure IoT Edge는 보다 사용자 지정 및 수용 방법을 사용합니다.</p>


  <p>Azure IoT Edge는 이 균형을 쉽게 수행할 <a href="https://docs.microsoft.com/azure/iot-edge/iot-edge-security-manager" target="_blank">수 있도록 Azure IoT Edge 보안 관리자</a>를 도입했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9c8ec96d-1b98-49e4-80fe-04650a70ed69.png"><img alt="1807_EdgeSecurityManager" border="0" height="732" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/35093220-1361-4dd7-bc3a-ce0aba90103a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="1807_EdgeSecurityManager" width="871"></a></p>


  <p>Azure IoT Edge 보안 관리자는 보안 실리콘 하드웨어를 추상화하여 IoT Edge 디바이스 및 이 디바이스의 모든 구성 요소를 보호하기 위해 잘 정립된 보안 코어입니다. 보안 강화를 위한 중심 지점이며 원래 디바이스 제조업체(OEM)에 기술 통합 지점을 제공합니다.</p>


  <p>Azure IoT Edge 보안 관리자를 사용하면 이해 관계자가 배포에 가장 적합한 보안 실리콘 기술로 배포를 강화할 수 있습니다. 원래 디자인 및 디바이스 제조업체(ODM 및 OEM)는 IoT Edge 디바이스를 강화하기 위한 주요 기술 통합자이지만, 모든 IoT Edge 이해 관계자는 수요 및 공급 시장의 힘에 대한 독립적인 기여를 통해 통합할 보안 실리콘 기술을 선택하는 데 참여합니다.</p>


  <p>IoT는 전 세계가 일반적으로 신뢰할 수 있는 단일 보안 프로세서를 채택하여 모든 이해 관계자에 걸쳐 비물질적이 되기 위해 모든 비용에 적합한 시대로 진화하는 것을 상상할 수 있지만, 이는 미래에 깊이 있습니다. 그때까지 Azure IoT 보안 관리자는 모든 사용자가 선택한 기술을 사용하여 사용자 지정 보안 목표를 충족할 수 있도록 합니다.</p>


