Title: Azure Search 새 샘플 및 비디오
Summary: 몇 주 전에 Azure Search 공개 미리 보기를 발표했으며 좋은 피드백을 받고 있습니다!
Content: >-
  몇 주 전에 Azure Search 공개 미리 보기를 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2014/08/21/azure-previews-fully-managed-nosql-database-and-search-services.aspx">발표</a> 했으며 몇 가지 좋은 <a href="https://feedback.azure.com/forums/263029-azure-search/suggestions/6328649-localization">피드백을</a> 받고 있습니다.받은 피드백 중 하나는 <a href="https://azure.microsoft.com/en-us/documentation/articles/search-configure/">Azure Search 서비스를 만든</a> 후 수행할 작업을 즉시 쉽게 알 수 없다는 것입니다.다음 단계는 무엇이며 이 검색 서비스를 활용하는 애플리케이션 작성을 어떻게 시작하나요?이를 위해 다음과 같은 세부 정보를 자세히 알아보는 몇 가지 추가 콘텐츠 및 비디오를 만들었습니다.


  <span style="text-decoration: underline;"><strong>비디오 &amp; 샘플</strong></span>

  <ul>
   <li><a href="https://channel9.msdn.com/Shows/Cloud+Cover/Cloud-Cover-152-Azure-Search-with-Liam-Cavanagh">채널 9 비디오: Liam Cavanagh를 사용한 Azure Search</a>: 이 비디오는 Azure Search 서비스를 만든 후 수행할 작업을 자세히 보여줍니다.인덱스를 만들고, 인덱스에 문서를 로드하고, 쿼리 실행을 시작하는 방법</li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/search-create-first-solution/">Azure Search를 사용하여 첫 번째 검색 솔루션 만들기</a>: 이 샘플에서는 Adventure Works 자전거 회사에 대한 검색 애플리케이션을 보여 줍니다.이 자습서에서는 패싯 탐색, 검색 결과에 대한 여러 정렬 옵션 및 미리 입력 쿼리 제안을 포함하여 풍부한 검색 환경을 제공하는 ASP.NET MVC 애플리케이션을 만드는 방법을 이해하는 데 필요한 모든 단계를 안내합니다.</li>
  </ul>

  &nbsp;


  <span style="text-decoration: underline;"><strong>파트너 만든 리소스</strong></span>


  다음을 포함하여 일부 파트너가 만든 훌륭한 리소스도 많이 있습니다.

  <ul>
   <li><a href="https://ajey-shah.blogspot.com/2014/08/azuresearch-tutorial-in-100-lines-python.html">Python 100줄: Ajey의 Azure Search 자습서</a>는 Azure Search 팀의 엔지니어 중 한 명이며 Python을 사용하여 Azure Search와 상호 작용하는 방법을 보여 주는 자습서를 제공합니다.</li>
   <li><a href="https://coderead.wordpress.com/2014/09/02/using-the-azure-search-service-from-javascript/">JavaScript에서 Azure Search 서비스 사용</a>: Richard Astbury는 JavaScript 애플리케이션이 Azure Search와 쉽게 상호 작용할 수 있도록 하는 NodeJS 패키지를 만들었습니다.</li>
   <li>RedDog Search 포털을 사용하여 Microsoft Azure Search 관리: Azure MVP 중 하나인 Sandrino Di Mattia는 Azure Search 인덱스를 완전히 관리할 수 있는 웹 기반 UI를 만들었습니다.여기에는 CSV 파일에서 문서 만들기, 관리, 인덱스 튜닝 및 로드가 포함됩니다.</li>
  </ul>

  앞으로 몇 주 안에 추가 샘플을 추가할 예정이므로 <a href="https://azure.microsoft.com/en-us/documentation/services/search/">MSDN 설명서 센터에서</a> 계속 의견을 보내주세요.<a href="https://feedback.azure.com/forums/263029-azure-search/suggestions/6328649-localization"></a>
