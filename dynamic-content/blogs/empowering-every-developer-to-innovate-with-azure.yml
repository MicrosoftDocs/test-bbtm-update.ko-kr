Title: 모든 개발자가 Azure로 혁신할 수 있도록 역량을 강화
Summary: 개발자로서, 우리는 아이디어를 만들고 조직이 디지털로 변환하는 데 도움이되는 코드를 작성하는 우리 시대의 빌더입니다. 우리는 수많은 산업을 방해하고 기업이 힘든 시기를 견딜 수 있도록 돕는 혁신을 개척합니다.
Content: >-
  <p>개발자로서, 우리는 아이디어를 만들고 조직이 디지털로 변환하는 데 도움이되는 코드를 작성하는 우리 시대의 빌더입니다. 우리는 수많은 산업을 방해하고 기업이 힘든 시기를 견딜 수 있도록 돕는 혁신을 개척합니다. 모든 조직이&#39;비즈니스를 재고하면서 Microsoft가 모든 조직의 개발자가 혁신할 수 있도록 돕는 것이 그 어느 때보다 중요합니다. 모든 규모의&mdash; 기업이 대기업에서 가족 운영 기업&mdash;으로 비즈니스 가치를 창출하고 <a href="https://blogs.microsoft.com/blog/2021/01/25/how-customers-accelerated-industry-innovation-during-a-year-of-disruptive-change-a-look-back-on-2020/" target="_blank">Microsoft Cloud에 구축된 혁신적인 솔루션</a>으로 고객의 요구를 해결하는 것을 볼 수 있습니다.</p>


  <p>우리의 목표는 기존 애플리케이션을 현대화하거나, 새로운 지능형 애플리케이션을 빌드하거나, 클라우드용으로 개발하기 위한 DevOps 모범 사례를 채택하는 것이든 관계없이 각 혁신 여정은 고유합니다. Microsoft는 모든 애플리케이션에 대한 구성 요소와 안전한 토대를 빠르고 쉽게 만들 수 있는 엔드 투 엔드 클라우드 플랫폼을 통해 고유한 여정에 힘을 실어줍니다. Microsoft Ignite에서는 개발자가 Microsoft Azure, Visual Studio 제품군, GitHub 및 Power Apps 통해 더욱 효과적으로 혁신할 수 있는 다양한 새로운&nbsp; 기능을 공유하고 있습니다.</p>


  <h2>기존 애플리케이션 현대화</h2>


  <p>퍼블릭 클라우드 채택과 관련하여 일반적인 시작점은 기존 애플리케이션을 현대화하는 것이며, 대화는 이를 미래에 대비하는 방법에 초점을 맞추고 있습니다. 특히 엔터프라이즈 애플리케이션을 빌드하는 개발자의 경우 비즈니스에 지장을 주지 않고 기존 솔루션을 현대화하는 것이&#39;. 이를 위해 많은 고객이 최소한의 변경&mdash;으로 리팩터링하여 기존 애플리케이션을 현대화하기 위해 클라우드에 의존하며, 민첩성과 혁신 속도를 높이기 위해 완전히 다시 설계하여 향상된 복원력, 확장성, 보안 및 운영 비용 절감&mdash;을 달성합니다.</p>


  <p>Azure는 완전히 관리되는 PaaS 서비스 및 데이터베이스를 사용하여 앱을 현대화하고, 완전히 컨테이너화된 마이크로 서비스로 애플리케이션 현대화&mdash;를 통해 VM(가상 머신)을 리프트 앤 시프트하는 여러 가지 방법을 지원합니다. 고객은 플랫폼 서비스와 완전히 통합된 Microsoft&#39;포괄적인 DevOps 도구 체인에서 사용하도록 설정된 <a href="https://azure.microsoft.com/en-us/solutions/modern-application-development/" target="_blank">최신 애플리케이션 개발</a> 사례를 사용하여 현대화 전, 도중 및 후에 작업을 개선할 수 있습니다.</p>


  <p>Azure는 .NET 애플리케이션을 현대화하기 위한 최고의 클라우드로 남아 있으며, 수백만 개의 웹앱이 Azure App Service에서 호스트되며, Windows 및 Linux 모두에 대한 네이티브 지원을 갖춘 유일한 완전 관리형 웹앱 플랫폼입니다. Windows <a href="https://azure.microsoft.com/en-us/updates/app-service-announces-general-availability-of-windows-container-support/" target="_blank">컨테이너 지원</a>의 최근 일반 공급으로 고객은 이제 Azure에서 더 광범위한 기존 .NET 애플리케이션을 실행할 수 있으며, App Service 인스턴스의 새로운&nbsp;<a href="https://docs.microsoft.com/en-us/azure/cost-management-billing/reservations/reservation-discount-app-service" target="_blank">Azure 예약</a>은 이러한 애플리케이션을 온-프레미스에서 실행하는 것에 비해 비용을 크게 절감할 수 있습니다. 이 과정을 더 쉽게 수행할 수 있도록 기존 애플리케이션을 Azure로 마이그레이션하는 무료 및 간편한 도구와 대규모 복잡한 마이그레이션 프로젝트를 사용하는 고객을&nbsp; 돕는 Azure Migration Program을 통한 프로그래밍 방식 지원을 제공합니다.</p>


  <p>또한 최신 버전의 .NET으로 업그레이드하기 위한 단계별 지침을 제공하는 명령줄 도구인 <a href="https://aka.ms/dotnet-upgrade-assistant" target="_blank">new.NET</a>&nbsp; 업그레이드 도우미(현재 미리 보기 상태)를 도입하여 고객이 레거시 .NET 코드베이스를 현대화할 수 있도록 돕고 있습니다. Optimizely(Episerver)는 이미 이 도구를 사용하여 업무에 중요한 대규모 .NET 프레임워크 기반 Windows 애플리케이션을 최신의 플랫폼 간 고성능 .NET 5로 이동하는 고객의 예입니다.</p>


  <p>또한 Azure는 <a href="https://azure.com/java" target="_blank">Java 애플리케이션을 현대화</a>하는 다양한 옵션을 제공합니다. 가상 머신에서 완전히 관리되는 컨테이너 플랫폼 및 Azure Spring Cloud와 같은 PaaS 서비스로 Azurespanning&mdash;에서 Java EE 또는 Jakarta EE 및 Spring 앱을 실행하기 위한 새로운 기능을 추가하고 있습니다.</p>


  <p>주요 변경 없이 기존 Java EE 애플리케이션의 배포를 용이하게 하기 위해 Azure Marketplace는 이제 Oracle WebLogic Server에 대한 자동화된 템플릿을 제공하며, 분석을 위해 Azure의 관리형 ELK에 집계 로그를 곧&mdash; 포함할 예정&nbsp;이며, 앱에 대한 네트워크 액세스를 안전하게 관리하는 App Gateway 및 분산 캐시에 대한 Oracle Coherence를 제공합니다.</p>


  <p>많은 고객이 <a href="https://customers.microsoft.com/story/860509-aia-singapore-drives-performance-enhancements-after-moving-java-applications-to-azure" target="_blank">AIA 싱가포르</a>와 같은 컨테이너를 사용하여 Java 앱을 현대화하고, 중요 업무용 Java 앱을 AKS(Azure Kubernetes Service)로 이동하여 디지털 변환을 가속화했습니다. 높은 수준의 사용자 지정을 허용하면서 더 쉽게 시작하고 실행할 수 있도록 AKS 또는 Azure Red Hat OpenShift에서 AKS 및 IBM WebSphere에 WebLogic을 배포하는 새로운 지침과 자동화된 스크립트를 제공하고 있습니다. 또한 새 자동화된 도구를 사용하여 <a href="https://aka.ms/AzureMigrateAppContainerization" target="_blank">Azure Migrate 앱 컨테이너화를</a> 사용하여 Apache Tomcat 앱을 AKS로 이동할 수 있습니다. 완전히 관리되는 서비스 환경을 위해 Azure Spring Cloud는 Spring Boot 앱을 빌드하고 실행하는 기능이 풍부한 플랫폼을 제공합니다.</p>


  <p>중요 업무용 Java 앱의 관리를 용이하게 하기 위해 Azure Spring Cloud는 현재 일반 공급되는 두 가지 중요한 엔터프라이즈 기능인 인바운드 및 아웃바운드 네트워크 통신&nbsp;을 완전히 제어할 수 있는 VNET(Managed Virtual Network)에 대한 지원을 추가하고, 부하 또는 일정에 따라 앱을 자동으로 확장 또는 축소하여 비용 효율적이도록 자동 크기 조정을 추가합니다.</p>


  <p>그러나 애플리케이션을 현대화하도록 선택하면 Azure에 도움이 되는 도구와 서비스가 있습니다. 그러나 모든 것이 플랫폼의 기술 기능 및 지원에 관한 것이 아니라는 것을 알고 있으므로 계속해서 전문가의 지원을 제공하고 개선하여 도움을 받을 수 있습니다. 예를 들어 <a href="https://azure.com/amp" target="_blank">Azure Migration Program</a>은 Java 또는 LAMP stackas&mdash;를 포함하여 .NETnotably&mdash; 이외의 확장된 앱 현대화 시나리오 집합을 사용하여 애플리케이션 현대화에 대한 지원을 확장하고 이 프로세스를 간소화하기 위해 Azure Migrate 도구에서 컨테이너화에 대한 새로운 지원을 도입하고 있습니다.</p>


  <h2>새 지능형 애플리케이션 빌드</h2>


  <p>고객은 클라우드 네이티브 아키텍처를 사용하여 클라우드용으로 설계된 애플리케이션을 빌드하여 비즈니스에 새로운 기능을 제공하고 고객을 위한 환경을 개선함으로써 더 빠른 속도로 혁신하고 있습니다. 이러한 애플리케이션의 아키텍처는 컨테이너화, 느슨하게 결합된 마이크로 서비스, 통합된 DevOps 모범 사례, 관리되는 데이터베이스, AI 및 문제가 발생하기 전에 감지하는 기본 제공 모니터링을 기반으로 합니다. 이러한 앱은 일반적으로 부하 볼륨 변경에 맞게 조정되고, 가동 중지 시간 배포를 지원하지 않으며, 분산 데이터에 대한 짧은 대기 시간 액세스를 제공하는 탄력적 인프라를 통해 구동됩니다.</p>


  <p>Azure는 고객이 인프라 관리가 아닌 가치를 제공하는 데 주력하면서 최신 애플리케이션을 빌드할 수 있는 가장 포괄적인 서버리스 기술 세트를 포함하여 클라우드 네이티브 애플리케이션을 빌드하기 위한 광범위한 서비스를 제공합니다. Azure는 고객이 기존이 아닌 개발자와 협력하여 풍부한 환경을 구축할 수 있는 고유한 엔드투엔드 플랫폼을 제공하므로 조직은 현재 비즈니스 과제에 가장 가까운 인재를 활용할 수 있습니다. 이러한 모든 서비스는 Visual Studio 제품군에서 GitHub Power Apps 개발자 도구&mdash; 포트폴리오와 잘 통합되어 있습니다.</p>


  <p>이 원격 우선 세계에서 기업은 고객의 요구에 빠르게 적응하고 매력적인 경험을 통해 고객과 지속적으로 연결합니다. 이제 개발자가 <a href="https://azure.microsoft.com/en-us/services/communication-services/" target="_blank">Azure Communication Services</a>를 사용하여 모바일 앱, 데스크톱 애플리케이션 및 웹 사이트 내에서 통화 및 메시징 환경을 통해 더 쉽게 연결할 수 있도록 도와주는&#39;. 이 완전 관리형 보안 통신 플랫폼은 Microsoft Teams 지원하며, 공용 언어 및 플랫폼에 대한 유연한 SDK 및 API를 통해 기업은 며칠 만에 안전하고 글로벌 플랫폼에서 풍부한 통신 환경을 구축할 수 있습니다.</p>


  <p>이번 주 초에 발표된&#39;Azure Communication Services와 Microsoft Teams(미리 보기) 간의 상호 운용성을 사용하도록 설정하여 기업이 고객과 더욱 긴밀하게 연결되도록 도울&#39;있습니다. 즉, 조직의 사용자는 Microsoft Teams 사용하여 사용자 지정 앱 또는 웹 사이트를 사용하여 메시징 또는 통화하여 고객과 통신할 수 있습니다. 이제 Azure Bot Service를 통해 새로운 전화 통신 채널(미리 보기)을 통해 기존 전화선을 통해 대화형 AI 환경을 지원하므로 고객 지원 또는 유사한 응답 시나리오를 Azure Communication Services로 신속하게 처리할 수 있습니다. <a href="https://aka.ms/Ignite21-ACSBlog" target="_blank">Azure Communication Serviceswhich</a>&mdash;에 대한 자세한 내용은 이달 말 일반 공급될 예정입니다.</p>


  <h2>Developing for the Cloud</h2>


  <p>오늘날&#39;글로벌 환경의 디지털 변환 및 조직 복원력은 혁신을 주도하는 개발자뿐만 아니라 어디서나 혁신적인 애플리케이션을 안전하게 코딩, 공동 작업 및 제공할 수 있는 도구를 통해 이를 가능하게 하는 데 달려 있습니다. Microsoft&#39;엔드 투 엔드 개발자 환경 및 완전히 통합된 도구를 사용하면 개발자가 안정적이고 글로벌하며 안전한 애플리케이션을 더 빠르게 만들 수 있습니다. Microsoft는 기술 수준에 관계없이 모든 개발자를 위한 도구에 최신 개발 사례와 새로운 추세를 주입하기 위해 최선을 다하고 있습니다. 이 플랫폼은 동급 최고의 도구, 모든 언어에 대한 SDK, 지속적인 협업 및 제공을 지원하는 플랫폼, 낮은 코드 솔루션을 통한 신속한 애플리케이션 개발을 위한 Power Platform을 제공합니다. 전문 개발자와 시민 개발자 모두 최신 기술과 작동 방식을 지원하는 최첨단 도구 체인에 액세스할 수 있으므로 모든 개발자가 좋아하는 도구를 사용하여 애플리케이션을 만들 수 있습니다.</p>


  <p>Microsoft Azure, Visual Studio 가족 및 GitHub 모두 원활하게 모여 모든 조직의 개발 팀이 생산성을 높일 수 있도록 합니다. 개발자는 모든 디바이스를 개발 머신으로 만드는 클라우드 기반 개발 환경의 도움으로 어디서나 유연하게 작업할 수 있습니다. 분산 팀으로서 마찰 없이 공동 작업하고 자연스럽게 오픈 소스 커뮤니티와 협업할 수 있습니다. 또한 성능을 모니터링할 수 있는 서비스 및 도구를 사용하여 코드를 안전하게 배송하고 유지 관리할 수 있습니다.</p>


  <p>Visual Studio 전 세계 전문 개발자들이 선호하는 도구로 계속 사용되며, <a href="https://aka.ms/vs16.9-blog" target="_blank">현재는 Visual Studio 2019 버전 16.9&ndash;</a>의 새로운&nbsp; 능력으로 생산성을 더욱 높일 수 있습니다. 이제 개발자는 IDE(통합 개발 환경)에서 기본 제공 Git 워크플로 환경을 개선했으므로 Visual Studio 내에서 Git 리포지토리를 만들고 복제할 수 있습니다. 새 Git 환경에는 리포지토리의 전체 기록을 쉽게 시각화할 수 있는 풍부한 Git 리포지토리 창이 제공되며, 병합 충돌이 발생하면 Git 변경 내용 도구에 표시되지 않은 변경 내용이 명확하게 나열됩니다. 또한 IDE에서 바로 .NET Core 애플리케이션을 Azure에 보다 쉽게 배포할 수 있도록 하고 있습니다. 이제 Visual Studio 각 커밋에서 앱을 빌드하고 Azure에 자동으로 배포하는 GitHub Actions 워크플로 파일을 생성합니다. Linux를 대상으로 하는 .NET Core 개발자의 경우 이제 WSL(Linux용 Windows 하위 시스템) 2 기능과 함께 .NET Core 디버깅을 사용하여 Visual Studio 남기지 않고 WSL 2에서 직접 .NET Core 앱을 디버그할 수 있습니다. <a href="https://visualstudio.microsoft.com/downloads/" target="_blank">오늘 Visual Studio 2019 버전 16.9를 다운로드</a>하거나 <a href="https://visualstudio.microsoft.com/vs/preview/" target="_blank">버전 16.10 미리 보기를</a> 시작합니다.</p>


  <p>Microsoft는 전 세계 고객과 긴밀히 협력하고 있으며, 원격 개발자 생산성을 포함하여 변화하는 소프트웨어 개발 요구를 지원하기 위해 동급 최고의 개발자 도구를 채택하고자 하는 개발 팀을 지원하고 있습니다. 예를 들어 <a href="https://news.microsoft.com/features/developers-bring-behind-the-scenes-magic-to-help-companies-change-course-quickly-in-a-crisis/" target="_blank">Carhartt</a> 는 회사가 배포 결정을 내리고 전화 및 온라인 주문의 갑작스런 홍수를 처리할 수 있도록 원격으로 작업하는 동안 개발자를 기존 도구로 신속하게 전환해야 했습니다. Microsoft는 Carhartt와 협력하여 개발 팀이 모든 디바이스를 사용하여 어디서나 안전하게 작업할 수 있도록 Visual Studio Code 및 Azure에 필요한&mdash; 모든 도구를 지원합니다. Carhartt 개발자가 알고 좋아하는 도구와 환경을 사용하여 어디서나 원활하고 안전하게 작업할 수 있게 함으로써 Carhartt는 비즈니스 연속성을 보장하고 개발자 생산성 향상을 실현할 수 있었습니다.</p>


  <p>소프트웨어 개발은 지속적으로 발전하고 있으며 개발자 도구는 최신 개발 워크플로의 변화를 반영해야 합니다. 일부 앱에는 더 많은 제어 및 사용자 지정 코드가 필요하지만, 일부 애플리케이션(예: 기간 업무 앱)은 낮은 코드 접근 방식으로 더 빠르게 만들 수 있습니다. 이제 Power Apps <a href="https://aka.ms/azurerad" target="_blank">사용하여 코드가 낮은 애플리케이션 개발</a>의 도움으로 Azure로 혁신하는 전문 개발자&mdash;가 아닌&#39;경우 비즈니스 문제에&mdash; 가장 가까운 사람이라면 그 어느 때보다 쉽게&#39;있습니다. 또한 고객의 피드백을 듣고, 올해 하반기에 Excel 수식 언어를 사용하여 로우 코드 프로그래밍 언어를 빌드하고 있습니다. 커넥터 및 데이터 통합에 더 많은 제어를 추가하면서 Power Platform을 계속 개선합니다. 예를 들어 고객은 이제 고급 Azure Security Center 기능을 사용하고, Azure API Management 커넥터에 데이터 손실 방지 정책을 적용하고, Azure Policy를 사용하여 규정 준수 정책을 구성하고 적용할 수 있습니다. 또한 Power Platform과 공유 데이터 레이크가 있는 Azure Synapse를 사용하여 Power Apps 들어오는 데이터를 분석하고 인사이트를 얻을 수 있습니다.</p>


  <h2>모든 개발자의 역량 강화</h2>


  <p>오늘날&#39;환경에서 개발 팀과 소프트웨어 개발 우수성은 비즈니스 성공에 그 어느 때보다 중요합니다. 조직에서 소프트웨어 우수성을 통해 비즈니스 성능을 가속화하는 방법을 배울 수 있도록 개발자 <a href="https://developervelocityassessment.com/" target="_blank">속도 평가 도구</a>에 대한 업데이트뿐만 아니라 <a href="https://aka.ms/developervelocity-report-new-download" target="_blank">newDeveloper</a>&nbsp; Velocity 보고서를 릴리스합니다. 자세한 내용은 <a href="https://aka.ms/Ignite21-DeveloperVelocity-Blog" target="_blank">최신 업계 연구에</a> 대해 자세히 알아보세요.</p>


  <p>애플리케이션 혁신 및 최신 애플리케이션 개발은 애플리케이션을 다르게 빌드하고 실행하는 것입니다. 개발자가 애플리케이션을 현대화하고, 새로운 지능형 애플리케이션을 빌드하고, 클라우드용으로 개발할 수 있도록 Microsoft는 모든 개발자에게 가장 포괄적인 개발자 도구 키트 및 플랫폼&mdash;노의 위치를 지원합니다. <a href="https://aka.ms/Ignite2021-FS175" target="_blank"> Microsoft Ignite에서 세션을</a> 확인하여 멋진 데모를 통해 모든 작업을 확인하고 최신 정보를 <a href="https://azure.com/" target="_blank">Azure.com</a> 계속 지켜보세요.</p>


