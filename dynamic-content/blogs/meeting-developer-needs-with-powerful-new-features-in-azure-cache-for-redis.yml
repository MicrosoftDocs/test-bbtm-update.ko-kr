Content: >-
  <p>5월에는 Redis Labs와의 획기적인 파트너십을 발표하여 Redis Enterprise 소프트웨어를 <a href="https://azure.microsoft.com/services/cache/" target="_blank">Azure Cache for Redis</a>의 일부로 Azure에 도입했습니다. 우리는 우리가 받은 흥분과 관심의 수준에 겸손해졌습니다. 이제 Redis를 사용하여 캐시를 그 어느 때보다 크고 복원력 있게 만들면서 새로운 과제를 해결할 수 있다고 발표했습니다.</p>


  <p>Redis와 같은 기술에 더 중요한 시기는 없었습니다. 전 세계적으로 수십억 명의 사람들이 집에서 작업하는 경우 웹 기반 애플리케이션은 그 어느 때보다 응답성이 뛰어나야 하며, 크고 작은 기업은 예기치 않은 수요를 충족하기 위해 빠르게 확장할 수 있어야 합니다. Redisempower&nbsp; 개발자와 같은 솔루션은 데이터 아키텍처를 최적화하고 이러한 문제를 해결합니다. Weve&rsquo;는 Azure 고객이 Redis를 분산 캐시, 세션 저장소 및 메시지 브로커로 사용했기 때문에 오픈 소스 Redis를 기반으로 구축된 관리형 솔루션인 Azure Cache for Redis를 엄청나게 채택했습니다. &rsquo;Redis Enterprise 기술을 통합하고 검색, 중복 제거 및 시계열 분석과 같은 개발자를 위한 중요한 새로운 사용 사례를 잠금 해제하면서 이 솔루션을 더욱 강력하고 사용할 수 있게 되어 매우 기쁩니다.</p>


  <h2>Azure에서 Redis Enterprise란?</h2>


  <p>Microsoft와 Redis Labs는 Redis Labs 기술과 주요 클라우드 플랫폼 간의 첫 번째 네이티브 통합을 만들기 위해 긴밀하게 협력해 했습니다. 그 결과 Microsoft와 Redis Labs가 공동으로 엔지니어링한 솔루션이 Microsoft에서 처리하는 작업을 수행합니다. Microsoft가 첫 번째 호출을 처리하고 필요에 따라 전용 Redis Labs 전문 지식을 끌어들이면서 지원이 간소화됩니다. 솔루션은 두 개의 새로운 계층&mdash;으로 구성되며Enterprise Enterprise Flashand&mdash;는 다음과 같은 엔터프라이즈 고객에게 유용한 많은 기능을 미리 보기로 추가합니다.</p>


  <ul>
      <li>가용성이 99.99% 향상된 영역 중복 복제</li>
      <li><a href="https://redislabs.com/redis-enterprise/technology/redis-on-flash/" target="_blank">Flash의 Redis</a>를 사용하면 NVMe 플래시 스토리지에서 10배 더 큰 캐시 크기를 사용할 수 있습니다.</li>
      <li>Redis Enterprise 모듈은 다음을 포함합니다. <ul>
          <li><a href="https://redislabs.com/modules/redis-search/" target="_blank">RediSearch</a></li>
          <li><a href="https://redislabs.com/modules/redis-bloom/" target="_blank">RedisBloom</a></li>
          <li><a href="https://redislabs.com/modules/redis-timeseries/" target="_blank">RedisTimeSeries</a></li>
      </ul>
      </li>
      <li><a href="https://redislabs.com/blog/diving-into-redis-6/" target="_blank">오픈 소스 Redis 6.0</a>의 최신 버전입니다.</li>
      <li>프라이빗 링크 네트워크 격리 및 TLS(전송 계층 보안) 암호화 연결.</li>
  </ul>


  <p>네이티브 제품인 이 솔루션은 다음을 포함하여 Redis Enterprise 마켓플레이스 제품으로 실행하는 것 이상의 고유한 이점을 제공합니다.</p>


  <ul>
      <li>Azure Portal을 통해 설정 및 구성에 액세스합니다.</li>
      <li>즐겨 찾는 Azure 보안 및 모니터링 도구에 원활하게 통합됩니다.</li>
      <li>통합 청구 및 Azure 지출 약정을 사용하는 기능.</li>
  </ul>


  <p>또한 이 제품은 Microsoft 지원 팀에서 매일 하루 종일 지원하며, Redis Labs의 전문가에게 직접 연결하여 Enterprise 기능에 대한 추가 지원을 제공합니다.</p>


  <h2>Azure에서 Redis Enterprise 사용하는 경우</h2>


  <p>Azure Cache for Redis의 현재 세 계층은 모든 유형의 고객에게 고급 및 확장성이 뛰어난 기능을 제공하지만, 새로운 제품은 엔터프라이즈 고객에게 더 많은 기능을 제공합니다. 고려해야 할 세 가지 주요 시나리오는 다음과 같습니다.</p>


  <h3>1. 새로운 사용 사례</h3>


  <p>Azure Cache for Redis는 분산 캐시, 세션 저장소 또는 메시지 브로커의 간단한 구현을 찾는 개발자에게 항상 유용한 옵션이었습니다. Redis 모듈을 추가하면 Redis를 사용하는 몇 가지 유용한 새로운 방법이 있습니다. 지원되는 새 모듈은 다음과 같습니다.</p>


  <ul>
      <li>Redis에서 데이터를 기반으로 실행되는 전체 텍스트 검색 엔진이 있는 RediSearcha&mdash; 실시간 보조 인덱스입니다. 이 모듈을 사용하면 전체 텍스트 인덱싱 및 자동 완성과 같은 고급 기능을 지원하면서 애플리케이션에 매우 빠른 검색 기능을 빌드할 수 있습니다.</li>
      <li>RedisBloomadds&mdash;는 TopK 및 Count-Min Sketch, Bloom 및 Cuckoo 필터와 같은 일련의 확률적 데이터 구조를 제공합니다. 이러한 확률적 데이터 구조를 사용하면 메모리가 크게 감소하고 성능이 향상될 수 있도록 최소한의 정확도를 거래할 수 있습니다.</li>
      <li>RedisTimeSeriesadds&mdash;는 시계열 데이터 구조를 사용하여 수백만 개의 샘플을 실시간으로 수집하고 쿼리합니다. 또한 다운샘플링, 구성 가능한 보존 기간 및 집계된 쿼리와 같은 기능이 있는 시계열용 도구 상자도 포함되어 있습니다. 주요 사용 사례에는 IoT, 스트리밍 및 애플리케이션 모니터링이 포함됩니다.</li>
  </ul>


  <h3>2. 엔터프라이즈 규모에서 Redis 사용</h3>


  <p>Enterprise Flash 옵션을 사용하면 NVMe 플래시 스토리지 및 영구 메모리를 사용하여 DRAM 용량을 확장하여 비용 효율적인 방식으로 훨씬 더 많은 데이터를 저장합니다. 따라서&rsquo; 이제 여러 캐시에서 데이터를 분할할 필요가 13TB&mdash;로 10배 더 큰&mdash; 캐시를 만들 수 있습니다. 또한 이 구성은 GB 단위로 비용을 크게 줄입니다.</p>


  <h3>3. 가장 높은 복원력</h3>


  <p>현재 Azure Cache for Redis는 이미 99.9%의 가용성을 제공합니다. 새로운 제품은 영역 중복 복제본 노드에 대한 지원을 통해 확장되며, 가동 중단 시 장애 조치(failover)될 수 있는 별도의 가용성 영역에 캐시 복사본을 만듭니다. 원활한 영역 장애 조치(failover)를 사용하면 가동 중지 시간을 감당할 수 없는 기업에 대해 최대 99.99%의&mdash; 필수 업데이트 가용성을 높일 수 있습니다&rsquo;.</p>


