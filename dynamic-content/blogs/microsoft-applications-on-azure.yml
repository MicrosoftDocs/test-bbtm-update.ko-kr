Title: Azure의 Microsoft 애플리케이션
Summary: 지난 몇 년 동안 Microsoft 애플리케이션을 애플리케이션 계획에 대한 Cloud First 접근 방식인 쉽고 안전한 방법으로 퍼블릭 클라우드에 배포할 수 있도록 Azure에 많은 투자를 했습니다. AzureCon은 지난 주에 이 영역에서 개선된 최신 기능 중 일부에 대해 이야기할 수 있는 흥미로운 기회였습니다.
Content: >-
  <p>지난 몇 년 동안 Microsoft 애플리케이션을 애플리케이션 계획에 대한 Cloud First 접근 방식인 쉽고 안전한 방법으로 퍼블릭 클라우드에 배포할 수 있도록 Azure에 많은 투자를 했습니다. 지난 주 AzureCon은 Windows Server 콘솔 출력, Azure Security Center, Azure File Storage GA 및 Office 365 및 비즈니스용 Skype 대한 Azure ExpressRoute 연결을 포함하여 이 영역에서 수행한 최신 개선 사항 중 일부에 대해 이야기할 수 있는 흥미로운 기회였습니다. 이러한 공지 사항은 Microsoft 앱용 Azure 클라우드의 민첩성과 규모를 쉽게 사용할 수 있도록 빌드한 기능 및 정책의 긴 목록의 연속입니다. 다음은 AZURE에서 Microsoft Apps 배포하는 고객의 몇 가지 예입니다. <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=12166" target="_blank">GE Healthcare</a>, <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=5853" target="_blank">BlinkBox</a>, <a href="https://azure.microsoft.com/en-us/case-studies/customer-stories-toyota/" target="_blank">Toyota</a>, <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=15732" target="_blank">루프트한자</a>, <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=4234" target="_blank">텔레노어</a>, <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=1911" target="_blank">텔아비브 시,</a> <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=2417" target="_blank">시애틀 시</a>, <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=21502" target="_blank">크로노드라이브</a>, <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=21513" target="_blank">세르코</a> 및 <a href="https://customers.microsoft.com/Pages/CustomerStory.aspx?recid=6900" target="_blank">사브</a>.</p>


  <h2>배포 및 관리 용이성</h2>


  <p>Azure에 배포하는 가장 큰 이점 중 하나는 쉽게 시작할 수 있다는 것입니다. 즉각적인 인프라와 함께 제공되는 민첩성을 빠른 애플리케이션 배포 및 구성과 결합하기 위해 노력하고 있습니다. 이 작업을 매우 쉽게 하기 위해 다른 클라우드 공급자보다 더 많은 옵션을 사용하여 간단한 방법으로 복잡한 애플리케이션을 배포하는 솔루션을 구축했습니다.</p>


  <ul>
   <li><strong>SharePoint 2013</strong> &ndash; 지난 주, SharePoint 제품 팀의 지원으로 SharePoint, SQL Server AlwaysOn 및 <a href="https://azure.microsoft.com/en-us/marketplace/partners/sharepoint2013/sharepoint2013farmsharepoint2013-ha/" target="_blank">Windows 사용하여 9-VM 고가용성 SharePoint 팜</a> 배포를 마켓플레이스에 출시했습니다.  SharePoint 팀에서 정의한 모범 사례에 따라 서버 이미지(Active Directory의 경우). 이는 기존 <a href="https://azure.microsoft.com/en-us/marketplace/partners/sharepoint2013/sharepoint2013farmsharepoint2013-nonha/" target="_blank">3-VM 솔루션을</a> 보완합니다. 둘 다 DSC 및 Azure 확장 기술을 사용하여 SharePoint 원활하게 배포합니다. 증가하는 <a href="https://github.com/Azure/azure-quickstart-templates/tree/master/sharepoint-server-farm-ha" target="_blank">GitHub 리포지토리</a>에서 선택한 방식으로 템플릿을 살펴보고 확장할 수도 있습니다.</li>
   <li><strong></strong> &ndash; SQL Server SharePoint 마찬가지로 Azure Marketplace에는 SQL Server 위한 다양한 빠른 배포 옵션이 포함되어 있습니다. 마켓플레이스는 2016년 SQL Server 시험판 버전을 포함하여 가능한 한 빨리 시작할 수 있도록 여러 버전, 서비스 팩 수준 및 제품 수준(Enterprise/표준/웹)에 걸쳐 25가지 옵션을 제공합니다. 또한 마켓플레이스는 <a href="https://azure.microsoft.com/en-us/marketplace/partners/microsoft/sqlalwayson/" target="_blank">AlwaysOn HA 배포를 SQL Server</a> 단일 클릭 다중 VM을 제공합니다. 이러한 구성은 SQL Server 팀에서 직접 수행하거나 타사 클라우드에서 이미지를 만들 때의 잘못된 구성을 최소화하기 위해 빌드 및 구성되었습니다. 이러한 이미지는 Azure VM에서 성능을 최대화하기 위해 기본적으로 Premium Storage 사용하여 배포됩니다.<br>
  자동화된 배포 외에도 Azure Virtual Machines에서 실행되는 SQL Server 자동화된 관리 기능 집합이 제공됩니다. 여기에는 VM 배포의 일부로 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-sql-server-automated-patching/" target="_blank">자동화된 패치</a>, SQL 특정 진단 및 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-sql-server-automated-backup/" target="_blank">자동화된 백업</a>(암호화 포함)을 구성하는 것이 포함됩니다. 이러한 모든 결합을 통해 Azure는 SQL Server 실행하는 데 가장 적합한 클라우드가 될 수 있습니다.</li>

  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c68bf11e-5654-404b-aa69-a74868130889.png"><img alt="Automated management capabilities" border="0" height="770" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/52817e23-b6aa-479b-acef-89e87fd4e749.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="자동화된 관리 기능" width="936"></a></p>


  <ul>
   <li><strong></strong> &ndash; Azure SQL Database VM에서 SQL Server 실행하기 위한 지원 외에도 Azure 플랫폼은 완전 관리형 SQL 데이터베이스를 지원하여 자동 복구, 자동화된 장애 조치 및 지역에서 복제를 통해 최신 SQL Server 기능 및 고가용성(99.99% SLA)을 제공합니다.</li>
   <li><strong>Dynamics AX</strong> &ndash; Dynamics AX의 Azure 배포를 단순화하고 표준화하기 위해 Dynamics 팀은 Dynamics AX 2012 구현의 전체 수명 주기를 배포, 업데이트 및 관리하는 데 도움이 되는 Azure 기반 포털인 Microsoft Dynamics <a href="https://lcs.dynamics.com/Logon/Index?redirectUrl=https%3a%2f%2flcs.dynamics.com%2fv2" target="_blank">LCS(</a>수명 주기 서비스)를 빌드했습니다. 다른 클라우드 솔루션과 달리 간단한 배포를 훨씬 뛰어넘는 LCS를 사용하면 배포할 전체 AX 솔루션을 ID화, 정의 및 디자인할 수 있습니다.</li>
   <li><strong>Dynamics NAV/GP</strong> &ndash; <a href="https://azure.microsoft.com/en-us/marketplace/partners/microsoft/microsoftdynamicsnav2015/" target="_blank">Dynamics NAV 2015</a> 및 <a href="https://azure.microsoft.com/en-us/marketplace/partners/microsoft/microsoftdynamicsgp2013r2onwindowsserver2012r2/" target="_blank">Dynamics GP 2013 R2</a> 에는 마켓플레이스에서 쉽게 배포하고 미리 구성되고 사용 준비가 된 이미지를 사용할 수 있습니다. SQL 및 SharePoint 마찬가지로 이러한 이미지는 Dynamics 엔지니어가 정의한 모범 사례를 사용하여 Dynamics 엔지니어에 의해 빌드됩니다.</li>
   <li><strong></strong> &ndash; BizTalk Server BizTalk Server BizTalk 팀에서 빌드한 <a href="https://azure.microsoft.com/en-us/marketplace/?term=BizTalk+Server" target="_blank">6개의 이미지 집합</a>이 있으므로 BizTalk Server 모범 사례에 따라 빠르게 시작할 수 있습니다.</li>
   <li><strong>HPC 팩</strong> &ndash; 또한 Azure Marketplace에는 배포 및 사용이 가능한 미리 구성된 <a href="https://azure.microsoft.com/en-us/marketplace/partners/microsoft/hpcpack2012r2onwindowsserver2012r2/" target="_blank">HPC Pack 2012 R2 이미지</a>와 GitHub 저장된 <a href="https://azure.microsoft.com/en-us/documentation/templates/create-hpc-cluster/" target="_blank">강력한 빠른 시작 템플릿</a>이 함께 제공됩니다.</li>
   <li><strong>추가 Windows-Based 템플릿</strong> &ndash; 위의 배포 솔루션 외에도 Azure는 110개 이상의 기여자에서 160개 이상의 배포 템플릿으로 구성된 커뮤니티를 보유하고 있으며, DSC 끌어오기 서버 만들기, IIS 배포, Windows Chef 시작, Windows Puppet, HPC 클러스터 만들기 및 WinRM 구성과 같은 Windows Server에서 솔루션을 구성하고 있습니다. 이 큰 리포지토리는 <a href="https://azure.microsoft.com/en-us/documentation/templates/" target="_blank">빠른 시작 템플릿</a>에서 찾을 수 있으며 <a href="https://github.com/Azure/azure-quickstart-templates" target="_blank">GitHub</a> 호스트됩니다.</li>
  </ul>


  <h2>하이브리드</h2>


  <p>하이브리드 IT는 클라우드에 배포하는 많은 고객의 현실이며, Microsoft Azure 고객이 계속 성장하는 ExpressRoute 파트너 에코시스템을 포함하여 퍼블릭 클라우드와 프라이빗/호스팅 클라우드 모두에 솔루션을 배포할 수 있는 포괄적인 하이브리드 스토리를 제공하며 글로벌 연결을 제공합니다. 그러나 이 연결은 시작에 불과합니다. 아래는 Azure를 하이브리드 인프라로 Microsoft 애플리케이션을 실행하는 데 가장 적합한 위치로 만드는 연결된 서비스 및 솔루션의 몇 가지 예를 간략하게 설명합니다.</p>


  <ul>
   <li><strong>SQL Server Stretch Database</strong> &mdash; 2016년 SQL Server 제공되는 더 흥미로운 기능 중 하나(현재 CTP2)를 Stretch Database라고 합니다. Stretch Databases를 사용하면 SQL Server 실행할 때 기록 데이터를 Azure SQL Database 저장하여 애플리케이션을 변경하지 않고도 비용을 절감하고 데이터를 보관하는 복잡성을 줄일 수 있습니다. 자세한 내용은 <a href="https://msdn.microsoft.com/en-us/library/dn935011.aspx" target="_blank">여기</a>에서 찾을 수 있습니다.</li>
   <li><strong>Azure Site Recovery</strong> &ndash; Hyper-V 또는 VMware 기반 인스턴스에서 복제할 수 있는 사이트 및 온-프레미스에서 Azure 재해 복구를 사용하도록 설정하는 Azure 하이브리드 제품입니다. Microsoft 애플리케이션에 대한 심층 지원을 감안할 때 Azure Site Recovery는 SharePoint, Dynamics AX, Exchange 2013, SQL Server 및 IIS 애플리케이션을 포함한 Microsoft 애플리케이션에서 유일하게 지원되는 하이브리드 재해 복구 기술입니다. Azure를 사용하는 이 고유한 제품은 Microsoft 고객을 위한 차별화된 하이브리드 환경을 만듭니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/application-aware-availability-solutions-with-azure-site-recovery/" target="_blank">여기</a>에서 찾을 수 있습니다.</li>
   <li><strong>Azure ExpressRoute 및 Office 365</strong> &ndash; 지난 주 발표된 대로 Azure ExpressRoute는 온-프레미스 배포를 Azure 및 Office 365 애플리케이션과 연결하여 곧 CRM Online을 추가하는 가장 완벽한 하이브리드 스토리를 제공합니다. ExpressRoute는 Microsoft 클라우드 서비스에 대한 프라이빗, 고성능, 높은 처리량 및 보안 연결을 제공합니다.</li>
   <li><strong>SQL Server 백업 및 AlwaysOn 보조</strong> &ndash; SQL Server 인스턴스는 온-프레미스 또는 Azure에서 Microsoft Azure 스토리지를 백업 대상으로 제공하여 유연하고 안정적이며 거의 무제한인 오프사이트 스토리지를 지원합니다. Azure에 백업을 사용하면 Azure Blob 스냅샷에서 특정 시점 복원을 사용하여 백업 및 복원 정책을 간소화하고 Azure Key Vault를 사용하여 추가 보안을 위해 백업을 암호화할 수도 있습니다. 자세한 내용은 <a href="https://msdn.microsoft.com/en-us/library/dn449496.aspx" target="_blank">여기</a>에서 찾을 수 있습니다. Azure에서 SQL Server Backup을 호스팅하는 것 외에도 Azure에서 제공되는 민첩한 컴퓨팅을 활용하여 읽기 전용 복제본을 사용하여 직접 DR을 위해 AlwaysOn 복제본을 Azure에 직접 배포할 수도 있습니다.</li>
   <li><strong></strong> &ndash; Azure Active Directory 커넥트 Azure Active Directory Azure, Office 365 및 Dynamics CRM Online을 비롯한 모든 Microsoft 클라우드 솔루션을 연결하는 단일 ID입니다. Azure Active Directory 커넥트 사용하면 온-프레미스 및 클라우드에서 공통 및 동기화된 하이브리드 ID로 로그온하여 하이브리드 환경에서 Windows Server Active Directory 및 Azure Active Directory ID를 연결할 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/active-directory-aadconnect/" target="_blank">여기</a>에서 찾을 수 있습니다.</li>
  </ul>


  <h2>지원</h2>


  <p>Azure는 전체 하이브리드 배포에서 인프라, Azure Virtual Machines, Microsoft 애플리케이션에 이르기까지 전체 기술 스택에 대해 원스톱 엔터프라이즈 지원을 제공할 수 있는 유일한 퍼블릭 클라우드 공급자입니다. 여기에는 BizTalk Server, Dynamics AX, Dynamics CRM, Dynamics GP, Dynamics NAV, Microsoft Exchange, Microsoft Forefront Identity Manager, Microsoft Project Server, Microsoft SharePoint Server 등 매우 다양한 Microsoft 애플리케이션이 포함됩니다. SQL Server, System Center 및 Team Foundation Server. 지원되는 애플리케이션 및 버전의 전체 목록은 <a href="https://support.microsoft.com/en-us/kb/2721672" target="_blank">여기에서</a> 확인할 수 있습니다.</p>


  <h2>개발/테스트 혜택</h2>


  <p>퍼블릭 클라우드에서 시작하는 가장 쉬운 방법 중 하나는 개발/테스트 솔루션이며 Azure는 Microsoft 애플리케이션에 가장 적합한 개발/테스트 환경을 제공합니다. Azure에서는 추가 비용 없이 개발/테스트 목적으로 MSDN 구독에서 적용되는 모든 소프트웨어를 배포할 수 있습니다. 여기에는 SharePoint, SQL, Exchange 등이 포함됩니다. Azure에서 Microsoft 애플리케이션을 실행하는 MSDN 이점에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/offers/ms-azr-0062p/" target="_blank">여기에서</a> 확인할 수 있습니다. 또한 MSDN 구독자의 경우 azure에서 Windows 8.1 Enterprise, Windows 7 Enterprise, Windows 10 Enterprise 및 다양한 기능을 포함하여 Azure에서 실제로 민첩한 개발 및 테스트를 가능하게 하기 위해 미리 구성된 VM 이미지 집합을 만들었습니다. Visual Studio Ultimate 및 Professional 이미지는 모두 인프라 가격으로 할인됩니다. 여기에서 사용할 수 있는 MSDN 이미지의 전체 목록을 찾을 수 <a href="https://azure.microsoft.com/en-us/marketplace/virtual-machines/all/?categories=msdn" target="_blank">있습니다</a>.</p>


  <h2>Azure에 사용자 라이선스 가져오기</h2>


  <p>마지막으로 Azure에 Microsoft 애플리케이션을 배포하기 위한 위의 제품 및 기술 솔루션 외에도 SharePoint 및 온-프레미스에서 Azure로의 SQL Server 같은 인기 있는 Microsoft 제품의 간단한 라이선스 이동성을 사용할 수 있습니다. Microsoft와 Software Assurance를 사용하는 고객의 경우 <a href="https://azure.microsoft.com/en-us/pricing/license-mobility/" target="_blank">여기에</a> 자세히 설명된 대로 새 라이선스를 구입하지 않고도 Azure에 적격 애플리케이션을 배포할 수 있습니다. BYOL(Bring Your Own Licenses)에 대한 지원을 Azure로 확장하여 기존 Windows Server 라이선스를 Azure로 가져올 수 있게 되었습니다. <a href="https://azure.microsoft.com/en-us/overview/azure-for-microsoft-software/faq/" target="_blank">이</a> 새로운 Azure 혜택에 대해 자세히 알아보세요.</p>


  <p>제품 배포, 관리, 개발/테스트 및 라이선스 전반에 걸쳐 Azure는 Microsoft 애플리케이션을 배포하는 데 가장 적합한 클라우드를 고유하게 제공합니다. 또한 다양한 하이브리드 솔루션 및 제품을 사용하여 클라우드 기반 백업, 재해 복구 및 데이터베이스 확장과 같은 추가 혜택을 통해 온-프레미스와 Azure 간의 배포를 확장할 수 있습니다. 위의 내용이 Azure VM에서 가능한 배포에 대한 몇 가지 아이디어를 제공하고 Microsoft 애플리케이션을 실행하는 고객을 위해 Cloud First 환경을 진정으로 제공하겠다는 약속을 계속 보여주기를 바랍니다.</p>


