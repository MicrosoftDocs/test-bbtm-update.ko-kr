Title: 'Microsoft Azure 개인 정보 보호: GDPR, Azure Policy 업데이트'
Summary: Microsoft Mechanics의 이 에피소드에서는 Microsoft Azure 개인 정보 보호를 제공합니다. 개인 정보 보호는 최근 전 세계 기술 산업의 주요 주제입니다.
Content: >-
  <p>오늘날 그 어느 때보다도 개인 정보 보호는 기술 산업에서 매우 중요합니다. Microsoft는 데이터 프라이버시를 보호하기 위한 지속적인 노력을 기울이고 있으며, 사후 고려가 아니라 처음부터 Microsoft Azure 구축되었습니다. Microsoft는 GDPR로 식별된 개인 데이터 범주를 포함하여 클라우드에서 데이터를 보호하기 위해 업계 최고의 보안 제어, 규정 준수 도구 및 개인 정보 보호 정책을 사용하여 Azure를 설계했습니다. 또한 ISO/IEC 27018, EU-미국 개인 정보 보호 보호, EU 모델 조항, HIPAA/HITECH 및 HITRUST와 같은 다른 중요한 글로벌 및 지역 개인 정보 보호 표준을 준수하는 데 도움이 됩니다.</p>


  <p>Azures&rsquo; 보안 기반을 구축하면 규정 준수를 보다 쉽게 달성하여 클라우드로의 이동을 가속화하여 재무 및 상태 서비스와 같은 개인 정보 보호에 민감한 클라우드 시나리오를 자신 있게 사용할 수 있습니다.</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="270" src="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.microsoft.com%2Fen-us%2Fvideoplayer%2Fembed%2FRE2ye6I&amp;data=02%7C01%7C%7Cda38134bb987404af19f08d60d58ee4f%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636711072941120919&amp;sdata=8g%2BLmUCC%2FN%2BZeuPZV9XMgexQergCM0CVQj8Xu8bnF5s%3D&amp;reserved=0" width="480"></iframe></p>


  <p>이 에피소드에서는 다음을 포함하는 개인 정보 보호 목표를 달성하는 데 도움이 되는 Azure의 주요 도구에 대해 설명합니다.</p>


  <ul>
      <li><a href="https://aka.ms/DSRAzure" target="_blank">GDPR 포털에 대한 Azure 데이터 주체 요청은 AZURE</a>에 상주하는 개인 데이터를 찾고 조치를 위해 GDPR 요구 사항을 준수하는 방법에 대한 단계별 지침을 제공합니다. 데이터 주체 요청을 실행하는 이 기능은 퍼블릭 및 소버린 클라우드의 Azure Portal뿐만 아니라 다양한 온라인 서비스의 기존 API 및 IS를 통해 사용할 수 있습니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/services/azure-policy/" target="_blank">Azure</a> Resource Manager에 긴밀하게 통합된 Azure Policy는 조직에서 리소스 간에 정책을 적용하는 데 도움이 됩니다. Azure Policy를 사용하면 조직 수준에서 정책을 정의하여 리소스를 관리하고 개발자가 해당 정책을 위반하여 실수로 리소스를 할당하지 못하도록 방지할 수 있습니다. 데이터가 암호화되거나 GDPR을 준수하기 위해 특정 지역에 유지되도록 하는 등 다양한 규정 준수 시나리오에서 Azure Policy를 사용할 수 있습니다.</li>
      <li>무료 워크플로 기반 위험 평가 도구인 <a href="https://support.office.com/en-us/article/use-compliance-manager-to-help-meet-data-protection-and-regulatory-requirements-when-using-microsoft-cloud-services-429e686f-d8a6-455e-a2b6-3791d763f000?ui=en-US&amp;rs=en-US&amp;ad=US" target="_blank">준수 관리자는</a> 클라우드의 공유 책임 모델 내에서 규정 준수를 관리하는 데 도움이 될 수 있습니다. Microsoft 컨트롤 구현 세부 정보 및 테스트 결과와 고객 관리형 컨트롤이 포함된 표준, 규정 및 평가의 대시보드 보기를 제공합니다. 이를 통해 조직&#39;규정 준수 활동을 추적, 할당 및 확인할 수 있습니다.</li>
      <li>온-프레미스 서버에 대한 파일 공유 검사를 제공하여 중요한 데이터를 검색하는 <a href="https://azure.microsoft.com/en-us/services/information-protection/" target="_blank">Azure Information Protection</a>을 사용하면 레이블을 지정하고 분류하고 보호할 수 있으므로 조직 데이터 거버넌스가 향상됩니다.</li>
      <li>통합 보안 관리 및 고급 위협 방지를 제공하는 <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Security Center</a>. Azure Policy와 통합하면 하이브리드 클라우드 워크로드에 보안 정책을 적용하여 암호화를 사용하도록 설정하고, 위협에 대한 조직의 노출을 제한하고, 공격에 대응할 수 있습니다.</li>
      <li><a href="https://servicetrust.microsoft.com/ViewPage/GDPRBlueprint" target="_blank">AZURE 보안 및 규정 준수 GDPR Blueprint는 GDPR</a> 요구 사항을 충족하는 클라우드 애플리케이션을 빌드하고 시작하는 데 도움이 될 수 있습니다. 일반적인 참조 아키텍처, 배포 지침, GDPR 문서 구현 매핑, 고객 책임 매트릭스 및 위협 모델을 활용하여 GDPR 규정 준수 이니셔티브를 지원하여 Azure 채택을 간소화할 수 있습니다.</li>
  </ul>


  <p><a href="https://servicetrust.microsoft.com/ViewPage/GDPRGetStarted" target="_blank">Microsoft가 GDPR 요구 사항을 충족하는 데 어떻게 도움이 되는지</a> 서비스 신뢰 포털에서 자세히 알아보세요. <a href="https://www.microsoft.com/en-us/trustcenter/privacy/default.aspx" target="_blank">Microsoft의 개인 정보 보호</a>에 대한 확고한 약속에 대해 자세히 알아보세요.</p>
