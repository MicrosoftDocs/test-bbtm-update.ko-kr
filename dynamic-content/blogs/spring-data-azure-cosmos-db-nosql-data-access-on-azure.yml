Summary: 이제 Spring Data Azure Cosmos DB를 사용하여 SQL API를 사용하여 Azure Cosmos DB에 대한 필수 Spring Data 지원을 제공할 수 있게 되었습니다. Azure Cosmos DB는 전 세계적으로 Microsoft입니다.
Content: >-
  <p>이제 <a href="https://github.com/Microsoft/spring-data-cosmosdb" target="_blank">Spring Data Azure Cosmos DB</a>를 사용하여 SQL <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/sql-api-introduction" target="_blank">API</a>를 사용하여 <a href="https://azure.microsoft.com/en-us/services/cosmos-db/" target="_blank">Azure Cosmos DB</a>에 대한 필수 Spring Data 지원을 제공할 수 있게 되었습니다. Azure Cosmos DB는&rsquo; 뛰어난 확장성과 성능을 갖춘 전역적으로 분산된 다중 모델 데이터베이스 서비스입니다.</p>


  <p>Spring Data Azure Cosmos DB를 통해 Java 개발자는 이제 Azure에서 앱에 대한 NoSQL 데이터 액세스를 신속하게 빌드할 수 있습니다. Azure Cosmos DB를 사용하여 기본 데이터 저장소의 특수 특성을 유지하면서 데이터 액세스를 위한 Spring 기반 프로그래밍 모델을 제공합니다. Spring Data Azure Cosmos DB의 기능에는 Azure Cosmos DB 컬렉션과 상호 작용하기 위한 POJO 중심 모델 및 확장 가능한 리포지토리 스타일 데이터 액세스 계층이 포함됩니다.</p>


  <h2>시작</h2>


  <p><a href="https://github.com/Microsoft/spring-data-cosmosdb/tree/master/samplecode" target="_blank">Spring Data Azure Cosmos DB 샘플 Project</a> 다운로드하여 시작합니다. 이 샘플에서는 주석을 사용하여 컬렉션과 상호 작용하고, 특정 필드를 사용하여 쿼리 작업을 사용자 지정하고, 클라이언트에 대해 검색 가능한 REST API를 노출하는 프로세스를 보여 줍니다.</p>


  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/SD-CosmosDB%20(002).jpg" style="width: 700px; height: 400px;"></p>


  <h3>새 데이터베이스 인스턴스 만들기</h3>


  <p>시작하려면 먼저 Azure Portal <a href="https://docs.microsoft.com/en-us/java/azure/spring-framework/configure-spring-boot-starter-java-app-with-cosmos-db#create-an-azure-cosmos-db-by-using-the-azure-portal" target="_blank">을 사용하여 새 데이터베이스 인스턴스를 만듭니</a> 다. 데이터베이스에서 <strong>Azure Cosmos DB</strong>를 찾고 API에 <strong>대한 SQL(문서 DB)</strong>를 선택할 수 있습니다. 데이터베이스를 만들 때 개요 페이지에서 URI 및 키를 찾을 수 있습니다. 이 값은 Spring Boot 애플리케이션을 구성하는 데 사용됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b47c0f3a-f8d8-4ec7-a584-7b9bb7ee745c.png"><img alt="New database instance" border="0" height="677" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ae29125-5f06-4ede-a0f2-070c9d7683c7.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="새 데이터베이스 인스턴스" width="1186"></a></p>


  <h3>프로젝트 구성</h3>


  <p><a href="https://start.spring.io" target="_blank">Spring Initializr</a>를 사용하여 간단한 Spring Boot 애플리케이션을 만들고 앱 디렉터리에서 pom.xml 파일을 찾을 수 있습니다. pom.xml 파일에서 종속성 목록에 <em>spring-data-cosmosdb</em> 를 추가합니다. <em>spring-data-cosmosdb</em> 는 <a href="https://search.maven.org/" target="_blank">Maven 중앙 리포지토리</a>에 게시됩니다. <a href="https://docs.microsoft.com/en-us/java/azure/spring-framework/configure-spring-boot-starter-java-app-with-cosmos-db" target="_blank">데이터베이스 연결</a>에 대한 자세한 구성 단계는 이 자습서를 참조하세요. &nbsp;</p>


  <pre>

  &lt;dependency&gt;
      &lt;groupId&gt;com.microsoft.azure&lt;/groupId&gt;
      &lt;artifactId&gt;spring-data-cosmosdb&lt;/artifactId&gt;
      &lt;version&gt;2.0.3&lt;/version&gt;
  &lt;/dependency&gt;

  </pre>


  <h2>Spring Data Azure Cosmos DB의 기능</h2>


  <p><a href="https://github.com/Microsoft/spring-data-cosmosdb" target="_blank">Spring Data Azure Cosmos DB</a>를 사용하면 Azure에서 앱에 대한 NoSQL 데이터 액세스를 신속하게 빌드할 수 있습니다.</p>


  <h3>주석을 사용하여 컬렉션과 상호 작용</h3>


  <p><strong>@Id 주석:</strong> 도메인 클래스@Id의 필드에 주석을 추가합니다. 이 필드는 Azure Cosmos DB의 문서 ID에 매핑됩니다.</p>


  <p><strong>@Document 주석:</strong> 기본적으로 컬렉션 이름은 도메인 클래스의 이름을 사용합니다. 사용자 지정하려면 주석 <em>@Document(collection=&quot;yourCollectionName&quot;)</em>을 추가합니다.</p>


  <pre>

  @Document(collection = &quot;mycollection&quot;)

  public class User {
      @Id
      private String id;
      private String email;
      private String name;
      private Address address;
      private List&lt;Role&gt; roleList;
     ...
  }</pre>


  <h3>쿼리 작업 사용자 지정</h3>


  <p>사용자 지정된 쿼리는 리포지토리의 엔터티에 대한 제한 쿼리를 빌드하는 데 유용합니다. 다양한 비즈니스 논리에 대한 기본 <em>DocumentDbRepository</em> 를 확장할 수 있습니다.</p>


  <pre>

  public interface UserRepository extends DocumentDbRepository&lt;User, String&gt; {

      List&lt;User&gt; findByName(String firstName);
      List&lt;User&gt; findByEmailAndAddress(String email, Address address);
      ...
  }</pre>


  <h3>검색 가능한 REST API를 노출합니다.</h3>


  <p><strong>@RepositoryRestResource 주석:</strong> 도메인 모델에 대해 검색 가능한 REST API를 노출합니다.</p>


  <pre>

  @Repository

  @RepositoryRestResource(collectionResourceRel = &quot;user&quot;, path = &quot;user&quot;)

  public interface UserRepository extends DocumentDbRepository&lt;User, String&gt; {

      List&lt;User&gt; findByName(String firstName);
      ...

  }</pre>


