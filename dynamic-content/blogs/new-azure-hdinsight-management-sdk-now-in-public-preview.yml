  <h2>지금 HDInsight 사용해 보기</h2>


  <p>HDInsight 관리 SDK 미리 보기를 최대한 활용할 수 있기를 바라며 Azure HDInsight를 사용하여 빌드할 항목을 확인하게 되어 기쁩니다. <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fblog%2Fazure-hdinsight-training-resources-learn-about-big-data-using-open-source-technologies%2F&amp;data=02%7C01%7C%7C6f76b312874142c80b6208d61d0725a3%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636728313861561620&amp;sdata=7WvdSmUfQiR3IBnL%2F%2Bm5aTiYZG896Vc9EZfBsJYsrJg%3D&amp;reserved=0" target="_blank">이 개발자 가이드를 읽고</a> 빠른 시작 가이드에 따라 Azure HDInsight에서 이러한 파이프라인 및 아키텍처를 구현하는 방법에 대해 자세히 알아보세요. Twitter <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Ftwitter.com%2Fsearch%3Fq%3D%2523HDInsight%26src%3Dtypd&amp;data=02%7C01%7C%7C6f76b312874142c80b6208d61d0725a3%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636728313861561620&amp;sdata=AXAz5fNNGNxfuHmpilE9%2FEBtzdW0mlSo%2FZeEVSJXM1U%3D&amp;reserved=0" target="_blank">#HDInsight</a> 및 에 대한 팔로우를 통해 최신 Azure HDInsight 뉴스 및 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Ftwitter.com%2FAzureHDInsight&amp;data=02%7C01%7C%7C6f76b312874142c80b6208d61d0725a3%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636728313861561620&amp;sdata=nY8tujOTKo78YHADT3GCRYjjuJp%2B4fP5DjQR6Z4B4%2Fg%3D&amp;reserved=0" target="_blank">@AzureHDInsight</a>기능을 최신 상태로 유지하세요. 질문 및 피드백은 다음으로 문의하세요 <a href="mailto:AskHDInsight@microsoft.com">AskHDInsight@microsoft.com</a>.</p>


  <h2>HDInsight 정보</h2>


  <p>Azure HDInsight는 고객이 Apache Hadoop, Spark, Kafka 등을 비롯한 인기 있는 오픈 소스 프레임워크를 쉽게 실행할 수 있도록 하는 오픈 소스 분석을 위한 쉽고 비용 효율적인 엔터프라이즈급 서비스입니다. 이 서비스는 미국과 독일의 27개 공용 지역 및 Azure Government 클라우드에서 사용할 수 있습니다. Azure HDInsight는 다양한 분야에서 중요 업무용 애플리케이션을 지원하며 ETL, 스트리밍 및 대화형 쿼리를 비롯한 다양한 사용 사례를 지원합니다.</p>
