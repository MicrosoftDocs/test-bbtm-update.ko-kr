Slug: new-azure-hdinsight-management-sdk-now-in-public-preview
Title: 새 Azure HDInsight 관리 SDK가 공개 미리 보기로 제공됩니다.
Summary: 오늘 새로운 Azure HDInsight Management SDK의 미리 보기를 발표하게 되어 기쁩니다. 이 미리 보기 SDK는 새 언어에 대한 지원을 제공하며 HDInsight 클러스터를 쉽게 관리하는 데 사용할 수 있습니다.
Content: >-
  <p>오늘 새로운 Azure HDInsight Management SDK의 미리 보기를 발표하게 되어 기쁩니다. 이 미리 보기 SDK는 새 언어에 대한 지원을 제공하며 HDInsight 클러스터를 쉽게 관리하는 데 사용할 수 있습니다.</p>


  <h2>이 미리 보기 릴리스의 하이라이트</h2>


  <ul>
      <li><strong>추가 언어:</strong> 이제 .NET 외에도 Python, Java 및 Go용 HDInsight SDK도 제공합니다.</li>
      <li><strong>HDInsight 클러스터 관리:</strong> SDK는 클러스터 만들기, 클러스터 삭제, 클러스터 크기 조정, 기존 클러스터 나열, 클러스터 세부 정보 가져오기, 클러스터 태그 업데이트, 스크립트 작업 실행 등을 포함하여 HDInsight 클러스터를 관리하는 몇 가지 유용한 작업을 제공합니다.</li>
      <li><strong>HDInsight 클러스터 모니터링:</strong> OMS(Operations Management Suite)를 통해 HDInsight 클러스터에서 모니터링을 제어합니다. SDK를 사용하여 클러스터에서 OMS 모니터링을 사용하도록 설정하고, 클러스터에서 OMS 모니터링을 사용하지 않도록 설정하고, 클러스터에서 OMS 모니터링의 상태를 확인합니다.</li>
      <li><strong>스크립트 작업:</strong> SDK를 사용하여 HDInsight 클러스터에서 스크립트 작업에 대한 세부 정보를 실행, 삭제, 나열 및 볼 수 있습니다.</li>
  </ul>


  <h2>시작</h2>


  <p>HDInsight Management SDK를 원하는 언어로 빠르게 시작하는 방법을 알아볼 수 있습니다.</p>


  <ul>
      <li><a href="https://aka.ms/hdisdk-net-overview" target="_blank">.NET</a></li>
      <li><a href="https://aka.ms/hdisdk-python-overview" target="_blank">Python</a></li>
      <li><a href="https://aka.ms/hdisdk-java-overview" target="_blank">Java</a></li>
      <li><a href="https://aka.ms/hdisdk-go-overview" target="_blank">Go</a></li>
  </ul>


