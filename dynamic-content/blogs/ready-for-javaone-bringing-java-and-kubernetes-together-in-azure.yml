Title: 'JavaOne 준비: Azure에서 Java 및 Kubernetes 함께 가져오기'
Summary: Microsoft의 Java 팀은 올해 동안 전 세계 Java 고객 및 개발자와 협력하여 Azure에서 Java 개발자 환경을 최적화하기 위해 열심히 노력해 왔습니다. Java에게는 정말 중대한 날이며, 우리 팀이 다음 주(Microsoft가 실버 스폰서가 될 예정)에 JavaOne을 준비함에 따라 개발자가 Maven을 사용하여 Azure Container Service의 Kubernetes에 Java 앱을 안전하게 배포하고 다시 배포할 수 있다고 발표하게 되어 기쁩니다!
Content: '<p>Microsoft의 Java 팀은 올해 동안 전 세계 Java 고객 및 개발자와 협력하여 Azure에서 Java 개발자 환경을 최적화하기 위해 열심히 노력해 왔습니다.</p> <p>지난 몇 주 동안 Maven, Jenkins, Visual Studio Code 및 IntelliJ에서 <a href="https://azure.microsoft.com/en-us/blog/tag/java/">흥미로운 새로운 기능을 제공했습니다</a>. 이러한 기능을 통해 Java 개발자는 Azure에서 클라우드 네이티브 패턴을 신속하게 채택하고 더 빠르게 디버그할 수 있을 뿐만 아니라 Java용 Azure 관리 라이브러리에서 Managed Disks, Cosmos DB 및 Container Service에 대한 지원이 추가되었습니다. Microsoft는 Red Hat, Pivotal, CloudBees 및 Azul과 같은 파트너와 협력하여 Java를 클라우드에 더 가깝게 만듭니다.</p> <p>Java에게는 정말 중대한 날이며, 다음 주(Microsoft가 실버 스폰서가 될) <a href="https://events.rainfocus.com/catalog/oracle/oow17/catalogjavaone17?search=con787&amp;showEnrolled=false">JavaOne</a>을 준비함에 따라 <strong>개발자가 Maven을 사용하여 Azure Container Service의 Kubernetes에 Java 앱을 안전하게 배포하고 재배포할 수</strong> 있음을 발표하게 되어 기쁩니다!</p> <h2>시작</h2> <p><a href="https://azure.microsoft.com/en-us/services/container-service/">Azure Container Service</a> 를 사용하면 Azure Container Registry를 포함하여 공용 또는 프라이빗 레지스트리에 저장된 컨테이너화된 애플리케이션을 실행할 수 있도록 Azure에 최적화된 Kubernetes 기반 컨테이너 호스팅 솔루션을 간단하게 만들 수 있습니다. 현재 Maven을 사용하여 컨테이너 기반 앱을 안전하게 배포하고 관리할 수 있습니다. GitHub 복제할 수 있는 샘플 Spring Boot 앱부터 살펴보겠습니다.</p> <p><code>git clone -b k8s-private-registry <a href="https://github.com/microsoft/gs-spring-boot-docker">https://github.com/microsoft/gs-spring-boot-docker</a><br>cd gs-spring-boot-docker/complete</code></p> <p>Maven settings.xml <a href="https://docs.microsoft.com/en-us/azure/container-service/kubernetes/container-service-deploy-spring-boot-app-using-fabric8-maven-plugin#create-a-private-azure-container-registry-using-the-azure-cli">프라이빗 Docker 레지스트리 자격 증명을 추가</a> 한 후 항상 그처럼 앱을 빌드하고 컨테이너화하고 Azure Container Service의 Kubernetes에 배포합니다.</p> <p><code>mvn package docker:build docker:push fabric8:resource fabric8:apply</code></p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/467cb17d-d485-4685-99ee-911e23a9c4d5.jpg"><img title="java-1" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" border="0" alt="java-1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/32e2d42e-c407-4226-a5ed-26fcb8d41502.jpg" width="1098" height="543"></a></p> <p>그런 다음 배포에 대한 IP 주소를 가져옵니다.</p> <p><code>kubectl get svc -w</code></p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6d0728f0-f944-440b-837b-51dc7a87402e.jpg"><img title="java-2" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" border="0" alt="java-2" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4257b1e8-5c33-4868-8c17-df859e55b54d.jpg" width="1098" height="358"></a></p> <p>이것으로 끝입니다! Maven을 사용하여 Azure Container Service의 Kubernetes에 Spring Boot 앱 또는 기타 Java 앱을 쉽게 배포할 수 있습니다. 오늘 시작하기 위한 <a href="https://docs.microsoft.com/en-us/azure/container-service/kubernetes/container-service-deploy-spring-boot-app-using-fabric8-maven-plugin">단계</a> 별 지침을 확인하세요.</p> <h2>다음 주: JavaOne</h2> <p>오늘의 발표는 Red Hat과의 공동 노력과 보안 레지스트리 참조를 추가하기 위해 Fabric8 Maven 플러그 인을 향상시키는 지속적인 <a href="https://github.com/fabric8io/fabric8-maven-plugin/pull/1013">협업</a> 이 없다면 불가능할 것입니다. 이 협업은 JavaOne에서의 존재의 핵심 측면인 Java 에코시스템에 참여하는 것이 우리에게 얼마나 중요한지 강조합니다.</p> <p>기능 소유자, 개발자 옹호자, 지원 엔지니어 등을 포함한 Microsoft Java 팀은 다음 주 샌프란시스코에서 여러분을 만나기를 기대합니다. 엑스포 홀의 부스를 따라 스윙하여 자세히 알아보세요. 연결하고 싶습니다.</p> <p>올해 JavaOne에 참석하지 않습니까? 업데이트를 팔로우 <a href="https://twitter.com/openatmicrosoft">@OpenAtMicrosoft</a> 하거나 <a href="https://info.microsoft.com/java-in-azure-insider-register.html">등록</a> 하세요!</p>'
