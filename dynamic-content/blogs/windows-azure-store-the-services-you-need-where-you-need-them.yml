Title: 'Windows Azure Store: 필요한 서비스( 필요한 경우)'
Summary: '편집자&rsquo; 주: 이 게시물은 Azure 팀의 선임 제품 플래너&nbsp;인 Ryan McGee가 Windows.  클라우드 컴퓨팅은 아이디어에서 애플리케이션으로의 개발 시간을 크게 가속화합니다.&nbsp; ...'
Content: '<p><strong>편집자&rsquo; 주:</strong> 이 게시물은 Azure 팀의 선임 Product Planner&nbsp;인 <strong>Ryan McGee</strong>가 Windows.</p>  <p><span style="font-size: small;">클라우드 컴퓨팅은 아이디어에서 애플리케이션으로의 개발 시간을 크게 가속화합니다.&nbsp; 이는 서비스로서의 인프라 배포를 사용하여 하드웨어 계층을 추상화하는 것에서부터 서비스로서의 플랫폼 기능을 사용하는 하드웨어 및 소프트웨어 추상화에 이르기까지 여러 수준에서 발생합니다.&nbsp; 또 다른 기회는 다양한 공급자 에코시스템에서 사용하도록 설정된 모니터링 및 크기 조정 기능에 이르기까지 모든 기본 제공 서비스 및 데이터를 &ndash; 사용하는 것입니다.</span></p>  <p><span style="font-size: small;">지난 주 Build에서는 Windows Azure Store(미리 보기)의 가용성과 함께 Windows Azure 관리 포털에서 직접 타사 애플리케이션 및 데이터 서비스를 사용할 수 있도록 하는 것을 발표&rsquo;했습니다. Windows Azure Store는 개발자에게 핵심 Windows Azure 서비스를 보완하고 확장하는 타사 앱 서비스 및 데이터(추가 기능)를 제공합니다.&nbsp; 이러한 추가 기능은 개발자 포털에서 직접 액세스 및 관리되므로 검색, 청구 및 관리가 Windows Azure 관리 환경과 완전히 통합됩니다.&nbsp;&nbsp; </span></p>  <h4>Windows Azure 스토어를 사용하면 다음을 수행할 수 있습니다.</h4>  <ol>  <li>AppDynamics(서비스로 모니터링 및 크기 조정), New Relic(성능 관리 및 모니터링), SendGrid(서비스로 메일 배달) 등 <strong>인기 있는 앱 서비스에서 선택합니다</strong>.</li>  <li>Dun Bradstreet(비즈니스 인사이트), Loqate(전 세계 주소 확인 및 정리 서비스), StrikeIron(전화 번호 확인 서비스) 등의 데이터 공급자에서 <strong>앱에 필요한 데이터를 찾</strong>습니다.&amp; 판매 및 사용 세율 조회 서비스) 등</li>  <li><strong>개발자 포털에서 모든 것을 커넥트 관리</strong>: 통합 저장소 UI를 사용하면 포털에서 직접 필요한 서비스와 데이터를 쉽게 찾고, 구매하고, 관리할 수 있습니다.&nbsp; 통합 청구는 저장 목적이 Windows Azure 계정에 직접 추가됨을 의미합니다.&nbsp; 또한 연결 문자열 및 샘플 코드를 제공하며 Windows Azure 관리 포털 내에서 직접 사용량 현황 데이터를 비롯하여 빠르게 시작하는 데 도움이 됩니다.</li>  </ol>  <p>스토어<span style="color: #16a5d9;"><a href="https://azure.microsoft.com/store" target="_blank"><span style="color: #16a5d9; font-size: small;">에서</span></a></span><span style="font-size: small;"> 현재 사용할 수 있는 모든 공급자를 확인합니다. Windows Azure Store 서비스 또는 데이터 공급자가 되려는 경우 </span><span style="font-size: small;">에서 <span style="color: #16a5d9;"><a href="mailto:wastorepartners@microsoft.com" target="_blank"><span style="color: #16a5d9;">wastorepartners@microsoft.com</span></a></span><span style="font-family: Calibri;">우리를 Contact</span>. </span></p>  <h4>시작하기</h4>  <p><span style="font-size: small;">Windows Azure 구독에 앱 서비스 또는 데이터를 추가하려면 포털 아래쪽에서 새로 만들기를 클릭한 다음 저장소를 선택합니다.</span></p>  <p><span style="font-size: small;"><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2475.1.png" alt="" border="0"></a></span></p>  <p><span style="font-size: small;"><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7750.2.png" alt="" border="0"></a></span></p>  <p>원하는 추가 기능을 선택한 다음 원하는 계획을 선택합니다.</p>  <p><span style="font-size: small;"><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2110.3.png" alt="" border="0"></a></span></p>  <p><span style="font-size: small;"><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7457.4.png" alt="" border="0"></a></span></p>  <p><span style="font-size: small;">구매를 확인하면 이미 제출한 결제 수단에 요금이 청구됩니다.</span></p>  <p><span style="font-size: small;">추가 기능을 관리하려면 추가 기능 탭을 사용합니다.</span></p>  <p><span style="font-size: small;"><a href="" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2514.5.png" alt="" border="0"></a></span></p>  <p><span style="font-size: small;">관리하려는 추가 기능의 이름을 클릭하면 연결 정보, 키 관리 및 추가 정보에 대한 링크를 포함하여 해당 항목 &ndash; 에 대한 모든 관련 정보가 표시됩니다.</span></p>  <p><span style="font-size: small;"><a href="https://blogs.msdn.com/controlpanel/blogs/posteditor.aspx/<a href=&quot;/cfs-file.ashx/__key/communityserver-blogs-components-weblogfiles/00-00-01-13-25/2642.6.png&quot;><img src=&quot;/resized-image.ashx/__size/550x0/__key/communityserver-blogs-components-weblogfiles/00-00-01-13-25/2642.6.png&quot; alt=&quot;&quot; border=&quot;0&quot; /></a>" target="_blank"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2642.6.png" alt="" border="0"></a></span></p>  <p><span style="font-size: small;">또한 SendGrid 및 New Relic 사용을 시작하려면 다음 기능 가이드를 확인하세요.</span></p>  <ul>  <li><span style="color: #16a5d9;"><a href="https://www.windowsazure.com/en-us/develop/net/how-to-guides/sendgrid-email-service/" target="_blank"><span style="color: #16a5d9;">기능 가이드: SendGrid 전자 메일 서비스</span></a></span></li>  <li><span style="color: #16a5d9;"><a href="https://www.windowsazure.com/en-us/develop/net/how-to-guides/new-relic/" target="_blank"><span style="color: #16a5d9;">기능 가이드: New Relic 앱 모니터링</span></a></span></li>  </ul>  <p><span style="font-size: small;">위의 개요를 통해 </span><span style="color: #16a5d9; font-size: small;"><a href="https://azure.microsoft.com/store" target="_blank"><span style="color: #16a5d9;">Windows Azure Store</span></a></span>를 시작하는 데 도움이 <span style="font-size: small;">되므로 앱에서 다양한 타사 추가 기능(앱 서비스 및 데이터 모두)을 활용할 수 있기를 바랍니다. 언제나 그처럼 아래의 의견 섹션, </span>azure 포럼 및 Windows 의견 섹션을 <span style="color: #16a5d9;"><a href="https://twitter.com/windowsazure" target="_blank"><span style="color: #16a5d9; font-size: small;">@WindowsAzure</span></a></span> 통해 사용자 의견<span style="font-size: small;">과 </span> 질문을 계속 보내<span style="color: #16a5d9; font-size: small;"><a href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform" target="_blank"><span style="color: #16a5d9;">주세요</span></a></span><span style="font-size: small;">. Windows Azure Store 서비스 또는 데이터 공급자가 되려는 경우 문의하세요</span><span style="color: #16a5d9; font-size: small;"><a href="mailto:wastorepartners@microsoft.com" target="_blank"><span style="color: #16a5d9;">wastorepartners@microsoft.com</span></a></span><span style="font-size: small;">. </span></p>'
