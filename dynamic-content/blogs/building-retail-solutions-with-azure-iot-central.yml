  <h2>Dynamics 365의 저장소 분석</h2>


  <p><strong>Dynamics 365 Connected Store</strong> 를 통해 소매업체는 실시간 관찰 데이터를 통해 매장 내 성능을 향상시킬 수 있습니다. 고객 이동부터 제품 및 매장 디바이스 상태에 이르기까지 Dynamics 365 연결된 스토어는 소매 공간을 더 잘 이해할 수 있도록 합니다. IoT Central을 사용하여 구축된 <a href="https://dynamics.microsoft.com/en-us/ai/connected-store/" target="_blank">Dynamics 365 Connected Store</a> 는 매장 관리자와 직원이 비디오 카메라 및 IoT 센서의 실시간 데이터를 기반으로 트리거된 경고를 통해 최적의 쇼핑 환경을 제공할 수 있도록 지원합니다. 이 새로운 워크플로는 재고를 보호하고 수익성을 높이며 쇼핑 환경을 실시간으로 최적화하여 매장 내 성능을 크게 향상시킬 수 있습니다.</p>


