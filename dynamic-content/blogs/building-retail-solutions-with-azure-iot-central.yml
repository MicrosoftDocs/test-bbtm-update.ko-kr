Title: Azure IoT Central을 사용하여 소매업 솔루션 빌드
Summary: Azure IoT Central은 스케일링 가능하고 저렴한 엔터프라이즈급 IoT 애플리케이션을 빌드하고 배포하는 문제를 간소화하는 솔루션 빌더를 위한 IoT 앱 플랫폼입니다.
Content: >-
  <p>Azure IoT Central은 스케일링 가능하고 저렴한 엔터프라이즈급 IoT 애플리케이션을 빌드하고 배포하는 문제를 간소화하는 솔루션 빌더를 위한 IoT 앱 플랫폼입니다. 소매 업계 전반에 걸쳐, 비즈니스 성능을 제공하기 위해 연결된 장치의 사용은 인기가 계속 증가하고 있습니다. 새로운 솔루션은 제조업체, 공급망, 창고 및 매장 선반을 소유자, 운영자 및 고객에게 흥미로운 새로운 방식으로 연결하여 비즈니스 모델 변환을 가속화하고 있습니다. 오늘 우리는&rsquo; 소매 업계의 IoT에 대한 우리의 입장을 논의하고 Azure IoT Central에서 놀라운 솔루션을 구축하는 몇 가지 파트너에 대해 알려줍니다.</p>


  <p>전 세계 3,000명 이상의 기업 의사 결정자를 대상으로 실시한 최근 <a href="https://azure.microsoft.com/en-us/iot/signals/" target="_blank">IoT Signals 보고서에</a> 따르면 소매 업계는 제조, 운송, 의료 또는 정부보다 높은 IoT 관련 솔루션의 채택률이 90%로 가장 높습니다. 현재 소매 및 도매 회사는 공급망 내에서 IoT에 대한 최고 사용 사례(64%)와 재고 최적화(59%)를 보고 있으며, 물론 모든 산업의 리더들은 보안에 대해 우려하고 있습니다. 그러나 우리는 가치 체인을 따라 소매 업체와 회사가 IoT가 제공하는 모든 혜택을 거두기 전에 갈 길이 멀다는 것을 알고 있습니다.</p>


  <h2>IoT Central에 대한 업데이트</h2>


  <p>오늘, 솔루션 빌더가 개념 증명을 넘어 직접 또는 Microsoft AppSource를 통해 브랜드 및 판매할 수 있는 비즈니스에 중요한 애플리케이션을 빌드하는 데 도움이 되도록 Azure IoT Central에 대한 업데이트를 발표했습니다. IoT Central은 소매 솔루션 작성기가 개발을 가속화하여 의사 결정이 내려지는 비즈니스 애플리케이션에 IoT 데이터 및 인사이트를 제공하는 IoT 솔루션을 관리하여 연결되고, 연결 상태를 유지하고, 비즈니스를 혁신할 수 있도록 도와줍니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/azure-iot-central-democratizing-iot-for-all-solution-builders/" target="_blank">IoT Central 블로그</a>를 참조하세요.</p>


  <p>당사는 빌더가 API를 통한 확장성, 비즈니스 애플리케이션에 대한 데이터 커넥터, 다중 테넌트를 통한 투자의 반복성 및 관리 효율성 및 원활한 디바이스 연결을 사용하여 자체 앱을 브랜드화, 사용자 지정 및 만들 수 있는 5개의 IoT Central 소매 앱 템플릿을 갖춘 소매 관련 솔루션 빌더를 지원하고 있습니다. 샘플 연산자 대시보드 및 시뮬레이션된 디바이스와 같은 무료 및 시작 자료에 대한 모든 앱 템플릿을 사용하여 오늘 시작하여 가능한 내용을&rsquo; 보여 줍니다. 2020년 초에 업데이트된 가격은 고객에게 직접 또는 Microsoft AppSource를 통해 솔루션을 판매할 때 예측 가능성에 도움이 됩니다.</p>


  <p>사용자 지정 및 확장 준비가 되면 개요, 자습서, 방법 및 업계 관련 개념으로 여정을 보강하는 <a href="https://docs.microsoft.com/azure/iot-central/retail" target="_blank">풍부한 설명서 집합</a>을&rsquo; 살펴보세요.</p>


