Title: Ambari 뷰를 사용하여 Hive 및 Pig 쿼리 작성
Summary: HDInsight에서 Ambari 뷰를 발표하게 되어 자랑스럽습니다. Ambari 보기는 현재 HDInsight Linux 클러스터에서만 작동합니다.
Content: >-
  <h1>Ambari 정의</h1>


  <p><a href="https://ambari.apache.org/">Ambari</a> 는 Hadoop 클러스터를 프로비전, 관리 및 모니터링하기 위한 소프트웨어를 개발하여 Hadoop 관리를 간단하게 만드는 데 중점을 두는 Apache 프로젝트입니다. 이 기능은 쉬운 GUI 기반 인터페이스와 API를 모두 제공하여 이 기능을 제공합니다. Apache Ambari에 대한 자세한 내용은 여기를 참조 <a href="https://ambari.apache.org/">하세요</a>.</p>


  <h1>Ambari 보기란?</h1>


  <p>Ambari 뷰를 사용하면 개발자가 <a href="https://cwiki.apache.org/confluence/display/AMBARI/Views">Ambari Views 프레임워크</a>를 사용하여 Ambari 인터페이스에 연결할 수 있는 UI 구성 요소를 만들 수 있습니다. Ambari는 이미 고객이 클러스터에서 사용할 수 있는 미리 정의된 몇 가지 보기 집합과 함께 제공됩니다. 이 중 두 가지는 Hive 및 Pig 보기입니다.</p>


  <p>HDInsight에서 Ambari 뷰를 발표하게 되어 자랑스럽습니다. Ambari 보기는 현재 HDInsight Linux 클러스터에서만 작동합니다. HDInsight에서 이 기능을 사용하려면 <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hadoop-linux-tutorial-get-started/">HDInsight</a> 를 사용하여 Linux 클러스터를 배포하는 방법에 대해 자세히 알아보려면 여기를 클릭하세요.</p>


  <h1>Ambari Hive 보기</h1>


  <p>Ambari Hive 뷰를 사용하여 데이터베이스를 찾아보고, Hive 쿼리를 실행하고, 작업 기록을 살펴보고, Hive 쿼리 실행 매개 변수를 설정하고, Hive 쿼리를 디버그할 수 있습니다. Ambari 보기는 Ambari 포털에서 시작할 수 있으며 Hive 및 Pig 작업을 제출하는 데 사용할 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hadoop-use-hive-ambari-view/">여기에서</a> Hive 뷰 사용에 대한 광범위한 자습서를 참조하세요. 아래 Ambari 보기를 사용하여 작업을 제출하는 것이 얼마나 쉬운지 확인합니다.</p>


  <h2><img alt="HiveView2" height="382" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f02090e1-4d28-4b46-a666-1919ec2bcef0.png" style="float: none; margin-left: auto; display: block; margin-right: auto" title="HiveView2" width="610"></h2>


  <h1>Ambari 보기 검색을 더 쉽게 만들기</h1>


  <p>Ambari Hive 보기를 쉽게 찾을 수 있도록 아래 그림과 같이 클러스터 대시보드 페이지에서 Ambari 보기를 여는 링크가 추가되었습니다. 이를 클릭하면 Ambari Hive 보기 페이지로 직접 이동됩니다.</p>


  <p><img alt="HiveViews4" height="402" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d1687f75-38c5-4208-a1e4-5115c7cf6e8a.png" style="float: none; margin-left: auto; display: block; margin-right: auto; border-image: none" title="HiveViews4" width="610"></p>


  <h1>기타 기능</h1>


  <p>Ambari 뷰를 사용하면 다음을 비롯한 다양한 기능을 사용할 수 있습니다.</p>


  <ul>
   <li>Hive 설정 변경</li>
   <li>Hive 쿼리 외에도 Pig 쿼리 실행</li>
   <li>쿼리의 시각적 설명</li>
   <li>쿼리 기록 보기</li>
   <li>UDF 추가</li>
   <li>Tez 작업 모니터링 및 디버깅</li>
  </ul>


  <p>HDInsight 설명서의 일부로 향후 각 세부 정보를 추가할 예정입니다.</p>


  <p>아래 설명에서 HDInsight를 더 쉽게 사용할 수 있도록 하는 방법에 대한 피드백이 있는 경우 알려주세요.</p>
