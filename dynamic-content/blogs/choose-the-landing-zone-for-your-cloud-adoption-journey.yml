Title: 클라우드 채택 경험의 랜딩 존 선택
Summary: Tailwind Traders는 IT 전략의 일환으로 Azure를 채택하려는 소매 회사입니다. IT 팀은 온-프레미스 인프라를 배포하는 데 익숙하며 이제 Azure에서 워크로드를 실행하기 위해 수행해야 하는 작업을 연구하고 있습니다. 클라우드 채택 프레임워크 및 Azure 랜딩 존 지침에 대해 설명합니다.
Content: >-
  <p><em>이 게시물은 Azure의 수석 클라우드 옹호자인 Thomas Maurer가 공동 저술합니다.&nbsp;</em></p>


  <p>Tailwind <sup>Traders1 </sup>은 AZURE를IT 전략의&nbsp; 일부로 채택하려는 소매 회사입니다. IT 팀은 온-프레미스 인프라를 배포하는 데 익숙하며 이제 Azure에서 워크로드를 실행&nbsp;하기 위해 수행해야 하는 작업을 연구하고 있습니다.&nbsp; 이 블로그 게시물에서는 Tailwind Traders&rsquo; 환경을 안내하여<a href="https://docs.microsoft.com/azure/cloud-adoption-framework/?WT.mc_id=modinfra-10032-salean" target="_blank">Cloud 채택 프레임워크</a> 및 <a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/landing-zone/?WT.mc_id=modinfra-10032-salean" target="_blank">Azure 랜딩 존 지침을</a> 사용하여&nbsp; Azure에서 워크로드를 실행합니다.</p>


  <h2>랜딩 존이란?</h2>


  <p>워크로드를 호스팅하는 위치에 관계없이 해당 워크로드를 지원해야 하는 특정 구성 요소가 있습니다. 온-프레미스 세계를 생각하면 새 데이터 센터를 시작할 때 서버 또는 워크로드를 실제로 설치하기 전에 전기, 냉각, 네트워킹 및 물리적 보안과 같은 기능이 있는지 확인해야 합니다. 클라우드에서 워크로드를 호스팅하는 경우 서버 또는 워크로드&nbsp;와 같은 네트워킹, 모니터링, ID 및 액세스 관리, 구독 및 테넌트 만들기에 설치를 시작해야 하는 몇 가지 사항이 있습니다. 클라우드에 워크로드를 배치할 때는 재해 및 백업 계획뿐만 아니라 규정 준수 및 보안 요구 사항도 고려해야 합니다. 그들은&#39;항상&#39; 필요에 따라 처음부터 거기에있을 필요가 없습니다, 하지만 그들에 대해 생각하는 것은 확실히 당신의 여행이 훨씬 더 원활하게 이동하는 데 도움이 될 수 있습니다. 또한 랜딩 존이 무엇인지&#39;Azure에서 워크로드를 호스팅하는 데 필요한 기초를 생각하고 구축하는 데 도움이 됩니다.&nbsp;</p>


  <p>Tailwind Traders는 랜딩 존에 대해 자세히 알아보고 워크로드가 Azure에 거주할 수 있도록 적절한 환경을 설계하고 구현할 수 있는 방법을 알아봅니다.&nbsp;</p>


  <h2>랜딩 존 선택</h2>


  <p>랜딩 존을 연구할 때 Tailwind Traders는 몇 가지 옵션이 있음을 발견했습니다. <a href="https://channel9.msdn.com/Shows/Azure-Enablement/Start-small-and-expand-Azure-landing-zones-approach--Landing-zones-Ep3--Cloud-Adoption-Framework?WT.mc_id=modinfra-10032-salean" target="_blank">소규모 및 확장</a>, <a href="https://channel9.msdn.com/Shows/Azure-Enablement/Create-an-enterprise-scale-architecture-in-Azure--Landing-zones-Ep4--Cloud-Adoption-Framework?WT.mc_id=modinfra-10032-salean" target="_blank">엔터프라이즈 규모</a> 및 <a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/landing-zone/partner-landing-zone?WT.mc_id=modinfra-10032-salean" target="_blank">파트너 랜딩 존을 시작합니다</a>.</p>


  <p>소규모 및 확장&nbsp; 영역의 시작은 이제 막 클라우드 여행을 시작하고&nbsp; 안내가 필요하지만 아직 어디로 갈지 확실하지 않은 조직에서 시작하기에 좋은 장소입니다.</p>


  <p>엔터프라이즈 규모&nbsp; 확장 영역은 신속한 배포(6~8주)를 찾고 워크로드에 대한 즉각적인 보안 또는 규정 준수 요구 사항을 갖도록 조직에서 지원하도록 설계되었습니다.</p>


  <p>파트너&nbsp;랜드 영역은 SI(시스템 통합자), MSP(관리 서비스 공급자) 또는 <a href="https://channel9.msdn.com/Shows/Azure-Enablement/Overview-of-Cloud-Adoption-Framework-for-Azure--Introduction-Ep1-Cloud-Adoption-Framework?WT.mc_id=modinfra-10032-salean" target="_blank">클라우드 채택 프레임워크</a> 내의 방법론을 기반으로&nbsp; 랜딩 존 솔루션을 설계한 ISV(독립 소프트웨어 공급업체)의 제품입니다.</p>


  <h2>올바른 선택</h2>


  <p>Tailwind Traders는 Azure 여정에 착수하게&nbsp; 되어 기쁘게 생각하고 랜딩 존을 사용하면 해당 여정을 더 빠르게 구현하는 데 도움이 될 것으로 기대합니다. 그러나, 그들은 잘못된 랜딩 존을 선택하는 것에 대해 걱정하고 장기적으로 자신의 여행에 어떤 영향을 미칠 것입니다. 잘못된 랜딩 존을 선택하면 다시 시작해야 하는 시나리오로 실행되거나, 실행이 계획보다 오래 걸리거나, 일부 구현 기술에 대한 준비가 되지 않았기 때문에 숙련된 과제에 빠지게 될 수 있습니다.</p>


  <p>Tailwind Traders는 랜딩 존을 선택하기 전에 몇 가지 주요 사항에 대해 생각해야 하며, 이러한 핵심 사항에 답변하면 올바른 랜딩 존으로 안내하는 데 도움이 될 수 있습니다.</p>


  <p>그들은 자신의&nbsp; <strong>운영 모델에</strong> 대해 생각해야한다; 조직은 IT 부서를 실행하는 방법? 각 팀이 워크로드 또는 단일 영역에 집중하는 분산형 모델을 실행하나요? 하나의 중앙 IT 팀이 모든 것을 제어하는 기존 중앙 운영 모델을 실행할 수도 있습니다. 또는 공통 유틸리티가 공유되는 엔터프라이즈 운영 모델을 실행하지만 부서 또는 팀은 특정 워크로드 또는 영역에 대해 약간의 자율성을 갖습니다. 현재 운영 모델 및 클라우드로 이동할 때&#39;위치를 이해하면 선택한 랜딩 존에 큰 영향을 줄 수 있습니다.</p>


  <p>또한 Azure에서 <strong>워크로드를 구현하려는 시간을 고려해야 합니다</strong> . 이 프로젝트는 시간이 중요하며 특정 날짜까지 전달되어야 합니까? 프로젝트 배달 시간을 이해하는 것은 Tailwind Traders가 아래로 향하는 랜딩 존 경로의 열쇠가 될 수 있습니다.&nbsp;</p>


  <p><strong>보안, 거버넌스.&nbsp; 규정 준수 요구 사항 또는 요구 사항</strong> 도 논의하고 완전히 이해해야 합니다. 규정 준수 정책이 있어야 합니까? 보안 및 거버넌스 정책을 완전히 정의할 필요는&#39;없지만, 어떤 방향으로 나아가고 싶은지, 랜딩 존 선택과 설계에 어떤 영향을 미치는지 확실히 이해해야 합니다.&nbsp;</p>


  <p>마지막으로 고려해야 할 사항은 랜딩 존 및 워크로드에 대한 <strong>배포 방법입니다</strong> . Tailwind Traders는 워크로드를 배포하거나, 수동으로 배포하거나, 자동화 접근 방식을 선호하는 방법에 대해 생각해야 합니다. 다시 말하지만, 그들은 반드시 이것에 대한 완전한 답을 알 필요가&#39;없지만, 그들이 향하고자하는 방향을 이해하면 영역 선택을 내륙&nbsp;으로 선택하는 데 도움이 될 것입니다.</p>


  <p>필요에 따라 또는 섀도 IT에 의해 배치된 클라우드에 이미 워크로드가 있는 경우 Tailwind Traders처럼 처음부터 시작하는 고급스러움이 없을 수 있습니다. <a href="https://docs.microsoft.com/assessments/?WT.mc_id=modinfra-10032-salean" target="_blank">Cloud Journey Tracker</a>와 같은 여정을 진행하는 데 도움이 되도록 클라우드 채택 프레임워크 내에서 현재 위치와 위치를 파악하여 추가 지침을 확인할 수 있습니다.</p>


  <p>잘못된 랜딩 존을 선택할 수&#39;있지만, 조직&#39;운영 모델, 프로젝트 타임라인, 보안, 거버넌스, 규정 준수 및 배포 요구 사항을 이해하면 클라우드 여정을 시작하는 데 적합한 항목을 선택할 수 있습니다.</p>


  <p>향후 블로그 게시물에서 Tailwind Traders 및 해당 클라우드 채택 여정을 살펴보겠습니다. 그러나 클라우드 채택 프레임워크에 대해 자세히 알아보고 클라우드 채택 과정을 가속화하는 방법을 알아보려면 <a href="https://channel9.msdn.com/Shows/Azure-Enablement" target="_blank">Azure Enablement Show</a> 를 시작하는 것이 좋습니다.</p>


