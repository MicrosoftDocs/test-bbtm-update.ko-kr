Slug: using-azure-analysis-services-with-azure-data-lake-storage
Title: Azure Data Lake Store에서 Azure Analysis Services 사용
Summary: Azure ADLS(Data Lake Store)에 대한 지원은 이제 Azure Analysis Services 및 SSDT(SQL Server Data Tools)에서 사용할 수 있습니다. 이제 생각의 속도로 선택한 데이터 하위 집합에 대한 풍부한 대화형 분석으로 빅 데이터 분석 워크로드를 보강할 수 있습니다.
Content: >-
  <p>Azure ADLS(Data Lake Store)에 대한 지원은 이제 Azure Analysis Services 및 SSDT(SQL Server Data Tools)에서 사용할 수 있습니다. 이제 생각의 속도로 선택한 데이터 하위 집합에 대한 풍부한 대화형 분석으로 빅 데이터 분석 워크로드를 보강할 수 있습니다. 비즈니스 사용자는 Microsoft Power BI, Microsoft Office Excel 및 Microsoft SQL Server Reporting Services Azure Analysis Services 모델을 사용할 수 있습니다. Azure Data Lake Analytics(ADLA)은 Azure Analysis Services에서 오버헤드를 줄여 가져올 수 있는 대상 출력 파일을 생성하는 등 원본 데이터에 대해 직접 U-SQL 일괄 처리 작업을 실행하는 데 사용할 수 있습니다.</p>


  <p>Azure Data Lake Analytics(ADLA)는 대량의 데이터를 매우 빠르게 처리할 수 있습니다. 약 28억 행의 TPC-DS 저장소 판매 데이터(~500GB)를 CSV 파일로 내보내는 데 7분 미만이 걸렸으며 Azure Data Lake 커넥터를 사용하여 전체 1TB 원본 데이터 집합을 Azure Analysis Services로 가져오는 데 6시간이 채 걸리지 않았습니다. 이러한 결과는 Azure Data Lake를 Azure Analysis Services의 매력적인 빅 데이터 백 엔드로 강조 표시합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f220e08d-60c4-4977-845c-8f69029d7a2c.png"><img alt="adls-as" border="0" height="929" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5ed7c10e-c6d5-4620-9e24-d0c542658d28.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="adls-as" width="1741"></a></p>


  <p>Azure Data Lake에서 원본 데이터를 준비하고 Azure Analysis Services 모델로 가져오는 방법에 대한 자세한 내용은 Analysis <a href="https://blogs.msdn.microsoft.com/analysisservices/2017/09/05/using-azure-analysis-services-on-top-of-azure-data-lake-storage/" target="_blank">Services 팀 블로그의 Azure Data Lake Storage 위에서 Azure Analysis Services 사용</a> 블로그를 참조하세요.</p>
