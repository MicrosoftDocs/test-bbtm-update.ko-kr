  <h2>몇 분 내에 HDInsight의 Managed Disks에서 Spark, Storm 및 Kafka 배포 및 사용 시작</h2>


  <p>HDInsight에서 확장 가능한 오픈 소스 스트리밍 솔루션을 배포하는 데 도움이 되도록 설명서 및 샘플을 업데이트했습니다. 이러한 각 예제는 클러스터를 단계별로 만드는 방법을 안내하고 강력한 파이프라인을 사용하도록 설정하는 ARM 템플릿을 한 번 클릭으로 배포합니다. 또한 구조적 스트리밍에 대한 새로운 예제를 포함하도록 Spark 스트리밍 예제를 업데이트하고 Twitter, Kafka, Spark Streaming을 사용하여 종단 간 파이프라인을 만들었습니다.</p>


