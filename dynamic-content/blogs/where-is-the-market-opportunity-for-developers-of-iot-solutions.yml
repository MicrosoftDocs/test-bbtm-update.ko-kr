Content: >-
  <p>이 문서에서는 IoT 솔루션 개발자에게 가장 큰 시장 기회를 설명합니다. 이 항목은 개별 고객을 위한 사용자 지정 솔루션을 개발하는 ISV(독립 소프트웨어 공급업체) 및 시스템 통합자(SIS)의 개발자에게 가장 큰 관심 항목입니다. 솔루션 가이드, 팟캐스트, 웨비나, 파트너 및 고객 하이라이트를 포함한 더 많은 리소스를 보려면 <a href="https://azure.microsoft.com/industries/discrete-manufacturing/usecases/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">IoT를 사용하여 비즈니스 기회 확대를</a> 살펴보세요.</p>


  <h2>ISV에 대한 기회</h2>


  <p>아래 그림에서는 ISV가 개발을 대상으로 할 수 있는 일반적인 IoT 솔루션 스택의 세 계층을 보여 줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0ef4a2df-55a0-432c-9f8f-eb3016499dd3.png"><img alt="Figure1 IoT Solution Stack" border="0" height="1031" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2cb30f07-0a09-41a7-b5d9-6149edc2bdad.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="그림1 IoT 솔루션 스택" width="1822"></a></p>


  <p align="center"><em>그림 1: IoT 솔루션 스택</em></p>


  <ol>
   <li><strong>클라우드 플랫폼</strong>: 클라우드 기반 솔루션을 개발하는 데 사용되는 PaaS 서비스 세트입니다. 대부분의 클라우드 플랫폼은 특수 분석 및 IoT 서비스도 제공합니다.</li>
   <li><strong>IoT 플랫폼: IoT</strong> 솔루션의 신속한 개발을 위한 PaaS 및 SaaS 서비스 세트입니다. IoT 플랫폼은 일반적으로 클라우드 플랫폼을 기반으로 빌드됩니다.</li>
   <li><strong>IoT 솔루션</strong>: 제조 회사의 사용자가 IoT 데이터에서 실행 가능한 인사이트를 추출하는 데 도움이 되는 최종 사용자 애플리케이션입니다. IoT 솔루션은 IoT 플랫폼 위에 빌드하거나 클라우드 플랫폼 위에 직접 빌드할 수 있습니다.</li>
  </ol>


  <p>이 문서에서 클라우드 플랫폼의 개발은 범위를 벗어납니다. 클라우드 플랫폼 공급업체 에코시스템은 이미 붐비고 있으며 진입 장벽이 매우 높습니다. 소수의 ISV만이 클라우드 플랫폼을 개발할 수 있는 위치에 있습니다. 자세한 내용은 다음 표를 참조하세요.</p>


  <p>그러면 IoT 플랫폼 및 IoT 솔루션이 남습니다. &rsquo;ISV에 대한 더 큰 기회가 존재하는 이 두 계층에 있습니다. 제조업체는 IoT의 가치를 실현하는 데 도움이 필요합니다. 이것이 바로 오늘날 고통 &mdash; 과 기회입니다 &mdash; . 이러한 문제를 해결하는 것은 IoT 플랫폼 및 솔루션에서 수행하는 일입니다.</p>


  <p>기본적으로 IoT 플랫폼과 IoT 솔루션의 범위는 다릅니다. IoT 솔루션의 범위는 훨씬 더 좁습니다. 단일 고객에 대한 단일 워크로드로 범위가 지정되는 경우가 많습니다. 예를 들어 IoT 솔루션은 특정 석유 및 가스 회사의 분야에서 펌프의 예측 유지 관리에 초점을 맞출 수 있습니다. 반면 IoT 플랫폼은 IoT 솔루션을 빌드하는 데 사용됩니다. 다음 표에는 대상 고객, 기능, 일반적인 클라우드 모델 및 공급업체 예제와 함께 각 개발 유형에 대한 범위가 요약되어 있습니다.</p>


