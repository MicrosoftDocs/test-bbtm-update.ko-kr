  <p>대부분의 IoT 플랫폼은 IoT 솔루션처럼 보이는 IoT 앱도 제공합니다. 예를 들어 PTC Thingworx는 Controls Advisor 앱&rdquo; 및 &ldquo;Asset Advisor 앱을 제공합니다&ldquo;.&rdquo; 이러한 앱은 최종 사용자 IoT 솔루션에 가깝지만 기술적으로는 그렇지 않습니다. 이러한 앱을 사용하려면 여전히 일부 수준의 구성이 필요합니다. 또한 이러한 앱은 최종 사용자가 아닌 개발자를 대상으로 합니다. 이 설명에서는 이러한 앱을 IoT 솔루션 자체가 아닌 IoT 플랫폼의 일부로 간주합니다.</p>


  <h2>IoT 솔루션 영역</h2>


  <p>아래 그림은 일반적인 IoT 솔루션의 구조를 보여줍니다. 솔루션의 구성 요소는 컬렉션, 분석 및 작업의 세 가지 섹션으로 나뉩니다.</p>


  <p align="center"><em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1d17924a-8ee1-42a1-9e02-3bb8665794db.png"><img alt="Figure 2 Footprint" border="0" height="616" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/612f0553-303e-4e90-8f6f-cfd3c79503b2.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="그림 2 공간" width="1092"></a></em></p>


  <p align="center"><em>그림 2: 일반적인 IoT 솔루션의 발자국(연한 파란색으로 음영 처리된 ISV 확장성 지점)</em></p>


  <p>1. <strong><em>컬렉션</em></strong>: 이 섹션은 디바이스 연결, 데이터 수집 및 원시 데이터 스토리지와 관련이 있습니다. 여기에는 디바이스, 에지 디바이스, 클라우드 게이트웨이, 원시 데이터 스토리지 및 기타 시스템이 포함됩니다. 여기서 ISV는 다음을 개발할 수 있습니다.</p>


  <ul style="margin-left: 40px;">
   <li>디바이스와 클라우드 간에 프로토콜 변환을 수행하는 소프트웨어 또는 하드웨어 어댑터입니다. 프로토콜에는 Modbus, PROFINET, Siemens S5/S7, OPC UA 및 MTConnect가 포함됩니다. 이러한 어댑터는 클라우드 게이트웨이 또는 에지 디바이스에서 실행할 수 있습니다.</li>
   <li>IoT에 연결하기 위해 레거시 장비로 개조할 수 있는 센서입니다.</li>
  </ul>


  <p>이 공간에서 사용할 수 있는 Azure 서비스: <a href="https://azure.microsoft.com/services/iot-hub/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">Azure IoT Hub</a>, <a href="https://azure.microsoft.com/services/iot-edge/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">Azure IoT Edge</a>, <a href="https://azure.microsoft.com/services/event-grid/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">Azure Event Grid</a>, <a href="https://azure.microsoft.com/services/cosmos-db/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">Azure Cosmos DB</a>, <a href="https://azure.microsoft.com/services/storage/blobs/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">Azure Blob Storage</a>, <a href="https://azure.microsoft.com/services/sql-database/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">Azure SQL Server</a>, <a href="https://azure.microsoft.com/services/functions/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">Azure Functions</a>.</p>


  <ul>

  </ul>


  <p>2. <strong><em>분석</em></strong>: 이 섹션을 사용하면 사용자가 IoT 데이터와 상호 작용하고 실행 가능한 인사이트를 추출할 수 있습니다. 이 섹션에는 분석 엔진 및 데이터베이스가 포함되어 있습니다. 여기서 ISV는 다음을 개발할 수 있습니다.</p>


  <ul style="margin-left: 40px;">
   <li>구성 가능한 대시보드 및 앱과 같은 데이터 시각화 및 분석 애플리케이션. 사용자는 IoT 데이터를 쿼리하여 대시보드 또는 보고서를 만들 수 있습니다. 데이터는 최근(예: 스트리밍 분석의 경우) 또는 기록일 수 있습니다.</li>
   <li>예측 유지 관리, 재고 최적화, 에너지 관리, 생산 최적화 등을 위해 미리 빌드된 AI/ML 모델입니다.</li>
  </ul>


  <p>이러한 분석 기능을 사용하려면 솔루션에 다음이 포함되어야 합니다.</p>


  <ul style="margin-left: 40px;">
   <li>사용 사례별 분석을 지원하는 데 필요한 데이터 모델입니다.</li>
   <li>원시 IoT 데이터를 분석 가능한 형식으로 변환하는 데이터 변환</li>
   <li>ML 기반 분석 솔루션의 경우: <ul>
    <li>미리 선택한 ML 알고리즘입니다.</li>
    <li>ML 모델을 학습시키기 위해 데이터를 준비하는 데 필요한 데이터 변환입니다.</li>
    <li>ML 모델을 배포하고, 클라이언트 애플리케이션에 연결하고, 새 학습 데이터로 정기적으로 새로 고치는 코드입니다.</li>
   </ul>
   </li>
  </ul>


  <p>이 공간에서 사용할 수 있는 Azure 서비스: <a href="https://azure.microsoft.com/services/sql-data-warehouse/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">Azure SQL Data Warehouse</a>, <a href="https://azure.microsoft.com/services/data-lake-analytics/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">Azure Data Lake Analytics</a>, <a href="https://azure.microsoft.com/services/databricks/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">Azure Databricks</a>, <a href="https://azure.microsoft.com/services/data-factory/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">Azure Data Factory</a>, <a href="https://azure.microsoft.com/services/stream-analytics/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">Azure Stream Analytics</a>, <a href="https://azure.microsoft.com/overview/machine-learning/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">Azure Machine Learning</a>, <a href="https://azure.microsoft.com/services/time-series-insights/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">Azure Time Series Insights</a>.</p>


  <p>3. <strong><em>작업</em></strong>: 이 섹션에는 IoT 데이터에서 추출된 인사이트를 통해 정보를 제공하는 작업을 실행하는 구성 요소가 포함되어 있습니다. 작업은 LOB(기간 업무) 시스템(CRM, PLM, ERP, MES, SLM 등)에 대한 메시지이거나 디바이스(예: 디바이스 중지와 같은 정정 작업을 수행하기 위해)로 돌아가는 메시지일 수 있습니다. 작업은 다음을 통해 트리거할 수 있습니다.</p>


  <ul style="margin-left: 40px;">
   <li>스트리밍 또는 저장된 데이터에 대한 규칙입니다.</li>
   <li>최종 사용자 IS의 사용자 작업입니다.</li>
   <li>ML 모델의 예측 또는 권장 사항입니다.</li>
   <li>다른 시스템과의 통합</li>
  </ul>


  <p>이 공간에서 사용할 수 있는 Azure 서비스: <a href="https://azure.microsoft.com/services/logic-apps/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">Azure Logic Apps</a>, <a href="https://azure.microsoft.com/services/api-management/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">Azure API Management</a>, <a href="https://azure.microsoft.com/services/data-factory/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">Azure Data Factory</a>, <a href="https://azure.microsoft.com/services/functions/?WT.mc_id=iotinsightsblog3-acomblog-ditambur" target="_blank">Azure Functions</a>.</p>


  <h2>시스템 통합자를 위한 기회</h2>


  <p>IoT 및 데이터 분석과 관련된 사례를 통해 SIS가 고객에게 사용자 지정된 IoT 솔루션을 개발할 수 있는 분명한 기회가 있습니다. 이 기회는 고객으로부터 올 수 있습니다.</p>


  <ul style="margin-left: 40px;">
   <li>고유하거나 복잡한 데이터 분석 요구 사항</li>
   <li>복잡한 OT 환경 사용: 여러 공급업체의 디바이스가 있는 브라운필드 환경( 다른 연도의 경우) 다양한 형식 및 프로토콜로 데이터를 전송합니다.</li>
   <li>복잡한 IT 환경 사용: 연결할 다양한 기간 업무 애플리케이션, 고유한 데이터 보안 및 거버넌스 요구 사항 등</li>
   <li>기능이나 솔루션 자체를 개발하려는 욕구가 없으면 됩니다.</li>
  </ul>


  <p>고객을 위한 사용자 지정 IoT 솔루션을 개발하기 위해 SIS는 다음을 수행할 수 있습니다.</p>


  <ol>
   <li>IoT 플랫폼을 기반으로 고객 솔루션을 빌드합니다.</li>
   <li>클라우드 플랫폼을 기반으로 고객 솔루션을 빌드합니다.</li>
   <li>새 보고서 만들기, 모델을 최신 상태로 유지하기 위한 ML 모델 재학습 등과 같은 지속적인 데이터 분석 서비스를 제공합니다.</li>
  </ol>


  <p>IoT 공간은 복잡하고, 조각화되고, 붐비는 에코시스템입니다. 따라서 소프트웨어 개발자는 기회가 정확히 어디에 있는지 식별하기가 어렵습니다.</p>


  <p>그러나 IoT에서는 여전히 ISV와 SIS 모두에 대한 많은 기회가 있습니다. 첫 번째 기회는 에지 디바이스 또는 클라우드 게이트웨이에 머신을 연결하는 문제를 완화하는 것입니다. 두 번째는 실행 가능한 인사이트를 추출하여 IoT 데이터에서 값을 만드는 것입니다. 이러한 조치는 비즈니스의 경쟁력을 크게 향상시킬 수 있습니다.</p>


  <p>ISV가 IoT 플랫폼 및 미리 빌드된 IoT 앱을 개발하여 IoT 솔루션 개발을 가속화할 수 있는 기회도 있습니다. SIS의 경우 사용자 지정 IoT 솔루션을 개발할 수 있습니다. 두 경우 모두 ISV 및 SIS에는 강력한 IoT, 데이터 분석, 데이터 과학 및 클라우드 기술이 있어야 합니다. 이러한 기능은 심층적인 제조 전문 지식에 추가됩니다.</p>


