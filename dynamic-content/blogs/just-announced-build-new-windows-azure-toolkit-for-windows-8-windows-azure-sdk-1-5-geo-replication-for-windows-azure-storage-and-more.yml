Title: 'JUST ANNOUNCED @ BUILD: Windows 8, Windows Azure SDK 1.5, Windows Azure Storage Geo-Replication 등에 대한 새로운 Windows Azure Toolkit'
Summary: '참고:&nbsp; 이 게시물은 2011년 9월 21일 수요일에 업데이트되었으며 Windows 8 대한 Windows Azure Toolkit 대한 업데이트된 정보를 포함했습니다.  참고: 이 게시물은 2011년 9월 16일 금요일에 업데이트되었습니다...'
Content: '<p><em>참고:&nbsp; 이 게시물은 2011년 9월 21일 수요일에 업데이트되었으며 Windows 8 대한 Windows Azure Toolkit 대한 업데이트된 정보를 포함했습니다.</em></p>  <p><em>참고: 이 게시물은 BUILD에서 발표된 각 공지 사항에 대한 관련 블로그 게시물에 대한 링크를 포함하도록 2011년 9월 16일 금요일에 업데이트되었습니다.</em></p>  <p>현재 캘리포니아 애너하임의 <a target="_blank" href="https://www.buildwindows.com/">BUILD</a> Conference에서 서버 및 도구 사장인 Satya Nadella는 애플리케이션 개발, 연결된 디바이스 및 지속적인 서비스의 변화하는 세계를 설명하고, 이러한 분야에 대한 Microsofts&rsquo; 투자를 통해 개발자가 이러한 혁신을 주도함으로써 다양한 새로운 기회를 창출할 수 있는 방법을 설명했습니다. Nadella는 오늘 BUILD에서 릴리스된 Windows 8 Windows Azure Toolkit 사용하여 백 엔드 클라우드에 연결된 새로운 유형의 프런트 엔드 클라이언트 애플리케이션을 설계하여 개발자가 차세대 애플리케이션을 빌드할 수 있는 기회를 강조했습니다.</p>  <p>도구 키트에 대한 자세한 내용과 Azure 관련 공지 <a target="_blank" href="https://azure.microsoft.com/">사항 Windows</a> 아래에서 확인할 수 있습니다. 오늘&rsquo; 공지에 대한 추가 세부 정보는 일주일 내내 게시되므로 자주 다시 확인하세요!</p>  <p><strong>Windows 8 Azure Toolkit Windows</strong></p>  <p>올해 초 Microsoft는 Windows Phone, <a target="_blank" href="https://github.com/microsoft-dpe/wa-toolkit-ios">iOS</a> 및 Android용 자산으로 구성된 <a target="_blank" href="https://watwp.codeplex.com/">Windows</a> 디바이스용 Azure 도구 키트를 발표<a target="_blank" href="https://github.com/microsoft-dpe/wa-toolkit-android">했습니다</a>. 개발자는 도구 키트를 사용하여 Windows Azure를 사용하여 주요 모바일 플랫폼에서 애플리케이션 만들기를 가속화할 수 있습니다. 현재 개발자가 확장 가능한 클라우드 플랫폼을 활용하여 Windows 8 Metro 스타일 애플리케이션에 전력을 공급할 수 있도록 도구 키트 제품을 확장하고 있습니다. <a target="_blank" href="https://watwindows8.codeplex.com/">Windows 8 Windows Azure Toolkit</a> 개발자가 Windows Azure Compute, Storage 및 Windows WNS(푸시 알림 서비스)의 기능을 활용하는 Windows Metro Style 애플리케이션을 쉽게 만들 수 있도록 설계되었습니다.</p>  <p>도구 키트는 개발자에게 다음을 제공합니다.</p>  <ul>  <li><strong></strong> - 종속성 검사기 Windows Azure에서 개발을 시작하도록 구성된 모든 필수 구성 요소를 간소화된 방법을 제공합니다Windows 8</li>  <li><strong>푸시 알림 서비스 레시피</strong> - 를 Windows 이렇게 하면 개발 노력이 크게 간소화됩니다.&nbsp; 이 레시피는 WNS에 대해 인증하고, 페이로드를 생성하고, WNS에 알림을 게시하기 위한 간단한 관리형 API를 제공합니다.&nbsp; 세 줄의 코드에서 Windows 8 알림, 타일 및 배지 알림의 기능을 활용할 수 있습니다.<strong></strong></li>  <li><strong>개발자 11 Windows 메트로 스타일 앱</strong> - WNS에서 알림 채널을 요청하고 이 채널을 Windows Azure 서비스에 등록하는 방법을 보여 주는 샘플 애플리케이션입니다.</li>  <li><strong>VS 2010 Windows Azure Cloud Project 템플릿</strong>:</li>  <ul>  <li>클라이언트 앱이 채널을 등록할 수 있는 샘플 WCF REST 서비스</li>  <li>Windows 푸시 알림 서비스 레시피를 사용하여 클라이언트에 알림, 타일 및 배지 알림을 빌드하고 보내는 ASP.NET MVC 3 포털입니다.</li>  <li>타일 및 알림 메시지 이미지에 Blob Storage 활용하는 방법의 예입니다.</li>  </ul>  <li><strong>샘플 애플리케이션</strong>은 Access Control Service, 작업자 역할, 큐 및 Windows Azure Marketplace DataMarket을 사용하는 애플리케이션 시나리오를 보여 주는 도구 키트에 포함되어 있습니다.</li>  </ul>  <p>Windows 8 Windows Azure Toolkit 사용하여 현재 Windows Azure Metro Style 애플리케이션에 알림을 제공하는 빠른 점프를 시작합니다.&nbsp; Windows 8 대한 Azure Toolkit Windows 대한 자세한 기술 정보는 Nick Harris의 "Windows 8 Windows Azure Toolkit 발표" 게시물을 참조하세요.</p>  <p><strong>Azure SDK 1.5 Windows</strong></p>  <p>Windows Azure SDK 1.5를 사용할 수 있습니다.&nbsp; 이 새 버전은 다음과 같은 다양한 업데이트를 제공합니다.</p>  <ul>  <li>로컬 개발과 클라우드 개발 간의 충실도를 높일 수 있는 다시 설계된 에뮬레이터입니다.</li>  <li>csupload.exe 서비스 인증서 업로드 지원</li>  <li>원격 데스크톱 암호화 암호를 관리하는 새로운 csencrypt.exe 도구입니다.</li>  <li>클라우드 애플리케이션 개발 및 배포를 위한 Windows Azure Tools의 향상된 Visual Studio.</li>  <li>ASP.NET MVC3 웹 역할을 만들고 하나의 클라우드 프로젝트에서 여러 서비스 구성을 관리하는 기능입니다.</li>  <li>누락된 .NET 어셈블리 및 잘못된 연결 문자열과 같은 일반적인 오류를 catch하기 위해 Windows Azure 패키지의 유효성 검사가 향상되었습니다.</li>  </ul>  <p>Windows Azure SDK 1.5에 대한 자세한 내용은 "Microsoft Visual Studio 2010 및 새 서비스 관리 기능용 Azure Tools Windows Azure SDK 1.5 Windows 발표"를 참조하세요.</p>  <p><strong>Windows Azure 마켓플레이스</strong></p>  <ul>  <li>Windows Azure Marketplace는 다음 달부터 국제적으로 25개 신규 시장에서 사용할 수 있습니다.&nbsp; 시장은 다음과 같습니다: 오스트리아, 벨기에, 캐나다, 체코, 덴마크, 핀란드, 프랑스, 독일, 헝가리, 아일랜드, 이탈리아, 네덜란드, 노르웨이, 폴란드, 포르투갈, 스페인, 스웨덴, 스위스, 영국, 오스트레일리아, 홍콩, 일본, 멕시코, 뉴질랜드 및 싱가포르. &nbsp;파트너는 애플리케이션 및 데이터 세트를 제출하여 현재 마켓플레이스에 게시할 수 있습니다. (여기서 시작하는 방법을 알아봅니다.)</li>  <li><a target="_blank" href="https://datamarket.azure.com/dataset/1899a118-d202-492c-aa16-ba21c33c06cb">이제 Microsoft 번역기 API</a>는 빠르게 성장하는 데이터 세트 및 애플리케이션 컬렉션과 함께 <a target="_blank" href="https://datamarket.azure.com/">Windows Azure Marketplace</a>를 통해 사용할 수 있습니다. 이러한 API를 통해 개발자와 웹 마스터는 애플리케이션, 웹 사이트 또는 서비스의 일부로 35개 이상의 언어로 번역 및 언어 서비스를 제공할 수 있습니다. 오늘부터 Microsoft는 고객에게 3개월의 프로모션 기간을 제공하며, 이 기간 동안 더 높은 처리량 버전의 API를 무료로 사용할 수 있습니다.</li>  </ul>  <p>이러한 Windows Azure Marketplace 관련 공지 사항에 대한 자세한 내용은 "BUILD에서 Azure Marketplace 뉴스 Windows:&nbsp; 새 데이터 제품 및 국제 가용성 발표" 게시물을 참조하세요.</p>  <p><strong>Microsoft Azure Storage</strong></p>  <p class="Answer">새로운 Windows Azure Storage 기능에는 재해 복구에 도움이 되는 지역 복제와 Azure Blob, 테이블 및 큐를 Windows 몇 가지 기능을 개선할 수 있는 새로운 버전의 REST API가 포함됩니다.&nbsp; 지역에서 복제는 수백 마일 떨어져 있고 동일한 지역 내에 있는 두 위치 간에 Windows Azure Blob 및 Table 데이터를 복제합니다. 이제 Blob 및 테이블에 대한 모든 Windows Azure Storage 계정에 대해 지역에서 복제가 설정됩니다.&nbsp; 업데이트가 비동기적으로 지역 복제되므로 기존 성능은 변경되지 않습니다.&nbsp;&nbsp;</p>  <p class="Answer">새로운 Windows Azure Storage 기능에 대한 자세한 내용은 "지금 사용 가능:&nbsp; Geo-Replication 및 새 Blob, Windows Azure Storage 테이블 및 큐 기능" 게시물을 참조하세요.</p>  <p><strong>Service Bus 9월 릴리스</strong></p>  <p>이 새 릴리스에서는 큐, 토픽 및 구독 및 규칙과 같은 기능을 도입하여 펍/하위 메시징을 개선하는 Service Bus 향상된 기능을 소개합니다. 또한 다음과 같은 Windows Azure 플랫폼에서 새로운 시나리오를 사용할 수 있습니다.</p>  <ul>  <li>가끔 연결된 클라이언트에 비동기 클라우드 이벤트 &ndash; 배포 이벤트 알림(예: 휴대폰, 원격 작업자, 키오스크 등)</li>  <li>이벤트 기반 SOA(서비스 지향 아키텍처) &ndash; 시간이 지남에 따라 쉽게 발전할 수 있는 느슨하게 결합된 시스템 빌드</li>  <li>확장성이 뛰어나고 복원력이 뛰어난 애플리케이션을 빌드하기 위한 고급 Intra-App 메시징 &ndash; 부하 평준화 및 부하 분산</li>  </ul>  <p>Service Bus 9월 릴리스에 대한 자세한 내용은 "지금 사용 가능:&nbsp; Service Bus 2011년 9월 릴리스" 게시물을 참조하세요.</p>  <p><strong>Windows Azure 서비스 관리 API</strong></p>  <p><a target="_blank" href="https://msdn.microsoft.com/en-us/library/ee460799.aspx">Windows Azure Service Management API</a>의 주요 개선 사항에는 진행 중인 구성 업데이트 및 서비스 업그레이드를 롤백하는 기능과 진행 중인 배포에서 여러 &ldquo;쓰기&rdquo; 작업을 호출하는 기능이 포함됩니다.&nbsp; 다른 향상된 기능에는 역할 인스턴스에 대한 보다 설명적인 상태와 새 API 메서드인 구독 가져오기가 포함됩니다.</p>  <p>Windows Azure SDK 1.5에 대한 자세한 내용은 "Microsoft Visual Studio 2010 및 새 서비스 관리 기능용 Azure Tools Windows Azure SDK 1.5 Windows 발표"를 참조하세요.</p>  <p>오늘 발표하거나 기조 연설을 시청하는 방법에 대한 자세한 내용은 BUILD Virtual Press Room을 방문하세요.&nbsp; 그리고 빌드에 대한 최신 뉴스 및 실시간 이야기를 따라 <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a> <a target="_blank" href="https://twitter.com/#%21/STBNewsBytes">@STBNewsBytes</a> 가세요.</p>'
