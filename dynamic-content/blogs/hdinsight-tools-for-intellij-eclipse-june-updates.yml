Title: IntelliJ용 HDInsight 도구 & Eclipse 6월 업데이트
Summary: HDInsight Tools 6월 릴리스가 릴리스되었음을 업데이트하기 위한 것입니다. 이 릴리스에서는 IntelliJ에서 Spark 프로젝트를 만들 때 Maven 외에 SBT를 빌드 도구로 선택할 수 있습니다. Spark 작업 보기...
Content: >-
  <p>HDInsight 도구 <b>6월 릴리스</b> 가 릴리스되었습니다! 이 릴리스에서는 IntelliJ에서 Spark 프로젝트를 만들 때 <a href="https://maven.apache.org/">Maven</a> 외에 빌드 도구로 <a href="https://www.scala-sbt.org/index.html">SBT</a>를 선택할 수 있습니다. IntelliJ 및 Eclipse에서 Spark 작업 보기 및 작업 그래프가 개선되면서 이제 더 많은 작업 정보 및 통계가 제공됩니다. Spark 작업 보기에서 드라이버 <strong>stderr</strong>, <strong>stdout</strong> 및 <strong>디렉터리</strong> 정보를 포함한 작업 로그를 쉽게 볼 수도 있습니다.</p>


  <h2>키 업데이트 요약</h2>


  <h3>IntelliJ 및 Eclipse에서 Spark 작업 보기 및 작업 그래프 개선</h3>


  <ul>
   <li>Azure 탐색기(<strong>IntelliJ의</strong> 도구 <strong>보기</strong> &gt; <strong>창</strong> &gt; Azure Explorer)에서 HDInsight 노드로 이동하여 Spark 클러스터를 선택한 다음 아래와 같이 <b>작업을</b> 클릭합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5dd5e43c-49a9-43b7-a5ae-effa900ad5d8.jpg"><img alt="1" border="0" height="206" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/58fdcd2c-6bfa-4da2-bb96-a629d1e6c461.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" title="1" width="260"></a></p>


  <ul>
   <li>Spark 작업 보기의 왼쪽 창에는 클러스터에서 실행된 모든 Spark 애플리케이션이 표시됩니다. 자세한 내용을 보려면 하나의 Spark 작업을 선택합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4ed15721-c089-4812-9b6d-4227e4ebaa42.jpg"><img alt="2" border="0" height="186" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/98bdb3b2-ae8b-4cfa-8ee3-39428cf0e484.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" title="2" width="450"></a></p>


  <ul>
   <li>작업 그래프를 마우스로 가리키면 작업 실행 정보가 표시됩니다. 작업 그래프를 클릭하면 스테이지 그래프로 이동하고 작업의 통계를 표시합니다. Spark 작업 보기 맨 위에 있는 해당 링크를 클릭하여 Spark 기록 UI 또는 Yarn UI를 열 수도 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6164f43c-fe3d-4032-8f05-570fe856ef98.jpg"><img alt="3" border="0" height="191" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2da64740-8d36-448a-b795-897cf15505a4.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" title="3" width="450"></a></p>


  <h3>IntelliJ 및 Eclipse<strong>&nbsp; </strong> 에서 향상된 Spark 로그 보기</h3>


  <ul>
   <li>동일한 Spark 작업 보기 창에서 <b>로그</b> 탭을 클릭하여 아래와 같이 드라이버 stderr, 드라이버 stdout 및 디렉터리 정보를 포함하여 자주 사용되는 로그를 봅니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/182c8d46-b109-4822-9af2-6bae55b756b3.jpg"><img alt="4" border="0" height="414" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/291fa7e7-d943-46d3-b3f7-4ef55e016cc0.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" title="4" width="450"></a></p>


  <h3>IntelliJ<strong> </strong> 에서 Spark 프로젝트를 만들 때 SBT 빌드 도구 지원</h3>


  <ul>
   <li>아래와 같이 IntelliJ에서 새 Spark 프로젝트를 만들 때 <a href="https://maven.apache.org/">Maven</a> 외에 빌드 도구로 <a href="https://www.scala-sbt.org/index.html">SBT</a>를 선택할 수 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/31670427-3e30-4671-8be3-b3b75fea231b.jpg"><img alt="5" border="0" height="274" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f91ea13-ad7b-415c-a8eb-04c8fddc18d7.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" title="5" width="450"></a></p>


  <ul>
   <li>마법사에 따라 Spark 프로젝트를 만든 후 프로젝트에 대한 빌드 설명이 포함된 새 <i>build.sbt</i> 파일이 생성됩니다. 그런 다음 Spark 작업 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-apache-spark-intellij-tool-debug-remotely-through-ssh">제출/디버깅 지침에 따라 Spark 작업을 작성, 제출 또는 디버그</a>할 수 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2cfa3975-d58e-4524-8d39-c174c5954a8f.jpg"><img alt="6" border="0" height="244" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/49b6a796-1305-4d2f-818b-22c5fcfd31b4.jpg" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" title="6" width="450"></a></p>


  <h2>설치/업데이트 방법</h2>


  <ul>
   <li><strong>HDInsight Eclipse 플러그 인:</strong> 이전에 플러그 인을 설치한 경우 Eclipse에서 최신 업데이트를 요청하거나 Eclipse 리포지토리로 이동하여 Java&rdquo;용 <strong>Azure Toolkit</strong> 검색 &ldquo; 하여 최신 비트를 가져올 수 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/44071f27-f689-4099-90fe-19bbc3783d5c.png"><img alt="8" border="0" height="336" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a1814a9e-c40c-4bef-87ee-794b8bc44737.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" title="8" width="450"></a></p>


  <ul>
   <li><strong>HDInsight IntelliJ 플러그 인:</strong> 이전에 플러그 인이 설치되어 있거나 IntelliJ 리포지토리로 이동하여 IntelliJ용 Azure Toolkit 검색 &ldquo; 하여 최신 비트를 가져올 수 있는 경우 <strong>IntelliJ</strong>&rdquo;에서 최신 업데이트를 요청합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cc259e20-bd72-49b5-ac3a-300b95139e6d.png"><img alt="9" border="0" height="262" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26d7862d-29a1-467c-9eb9-1bcad973f99e.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; margin: 0px 0px 0px 25px; display: inline; padding-right: 0px; border-top-width: 0px" title="9" width="450"></a></p>


  <p>자세한 내용은 다음을 확인하세요:</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-visual-studio-tools-get-started">HDInsight Visual Studio 플러그 인</a>(<a href="https://www.youtube.com/watch?v=dx5vCUTZEkU">데모 비디오</a>)</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-apache-spark-eclipse-tool-plugin">HDInsight Eclipse 플러그 인</a> (<a href="https://mix.office.com/watch/1rau2mopb6fha">데모 비디오</a>)</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-apache-spark-intellij-tool-plugin">HDInsight IntelliJ 플러그 인</a> (<a href="https://www.youtube.com/watch?v=YTZzYVgut6c">데모 비디오</a>)</li>
  </ul>


  <p><a href="https://azure.microsoft.com/en-us/blog/">Azure 블로그</a> 및 <a href="https://blogs.msdn.microsoft.com/azuredatalake">빅 데이터 블로그</a>에서 오늘&rsquo; 공지 사항에 대해 자세히 알아보고 Azure <a href="https://azure.microsoft.com/en-us/updates/">서비스 업데이트를</a> 자세히 알아보세요.</p>


  <h2>피드백</h2>


  <p>여러분의 의견과 피드백을 기대합니다. 기능 요청, 고객 요청 또는 제안이 있는 경우 메모를 <a href="mailto:hdivstool@microsoft.com">hdivstool@microsoft.com</a>보내주세요. 버그 제출의 경우 템플릿을 사용하여 새 티켓을 여세요.</p>
