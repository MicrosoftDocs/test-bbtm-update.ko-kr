Title: 클라우드 비용 최적화에 대한 역할 및 책임 정의
Summary: 오늘날의 어려운 경제 환경으로 인해 많은 IT 조직이 비용 최적화 이니셔티브를 시작하게 되었습니다. 이러한 이니셔티브 중 하나에 참여하는 경우 클라우드 비용 관리가 고려해야 할 많은 요소와 클라우드 지출 동작을 개선하기 위해 취해야 할 단계가 있는 여정이라는 것을 알게 된 것입니다.
Content: >-
  <p>오늘날&rsquo; 어려운 경제 환경으로 인해 많은 IT 조직이 비용 최적화 이니셔티브를 시작하게 되었습니다. 이러한 이니셔티브&rsquo;에 참여하는 경우&rsquo; 클라우드 비용 관리가 고려해야 할 많은 요인과 클라우드 지출 동작을 개선하기 위해 취해야 할 단계가 있는 여정이라는 것을 알게 된 것입니다.</p>


  <p>이미 클라우드에서 실행 중인 경우&rsquo; 비용 최적화 이니셔티브를 시작하는 가장 좋은 방법은 적절한 거버넌스를 마련하여 즉각적인 비용 혜택을 제공하는 것입니다. 그런 다음, 클라우드 전략 정의, 클라우드 채택 계획 만들기, 클라우드 환경 준비, 클라우드 워크로드 마이그레이션 및 혁신, 환경 관리 및 관리 등 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/overview" target="_blank">Azure용 Microsoft 클라우드 채택 프레임워크</a>에 설명된 프로세스로 돌아갈 수 있습니다. 클라우드 경험&mdash;의 각 단계는 진행 중인 운영을&mdash; 설정하는 전략을 문서화하는 것에서 비용에 영향을 미칩니다. <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/get-started/manage-costs" target="_blank">클라우드 비용 관리에 대한 시작 가이드</a>는 각 단계의 비용 영향을 이해하는 데 도움이 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b55601a-16c2-4efc-9b1d-59ef1e1b9311.png"><img alt="Microsoft Cloud Adoption Framework for Azure" border="0" height="294" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fae01e65-6e4e-48a0-a4b5-91c13d2e712b.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="" width="640"></a></p>


  <p>이 블로그&rsquo;에서는 첫 번째 단계&mdash; 관리를&mdash; 확대하여 실행 중인 땅에 부딪히는 데 도움을 드립니다. Well&rsquo;은 팀에 역할과 책임을 할당하는 모범 사례와 이러한 팀이 보다 비용 효율적인 클라우드 환경을 만들기 위해 공동 조치를 취해야 하는 방법에 대해 간략하게 설명합니다.</p>


  <h2>비용 관리에 관련된 세 가지 주요 팀</h2>


  <p>약간 다른 이름으로 호출하거나 약간 다른 조직 모델(<a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/organize/organization-structures" target="_blank">팀 구조도 여정</a>임)을 사용할 수 있지만, 기본적으로 비용 관리가 가장 성공한 고객과의 대화에 따라 비용 관리 및 최적화와 관련된 세 가지 주요 팀이 있어야 합니다.</p>


  <ol>
      <li><strong> 클라우드 전략 팀은 클라우드</strong> 투자에 대한 동기 부여 및 비즈니스 결과를 정의하고 비즈니스 우선 순위 및 클라우드 채택 노력을 조정합니다.</li>
      <li><strong>클라우드 거버넌스 팀은</strong> 이러한 위험을 건전한 회사 정책으로 변환하여 클라우드 투자와 관련된 위험을 완화합니다.</li>
      <li><strong>클라우드 채택 팀</strong> (또는 <strong>클라우드 워크로드 팀</strong>)은 정책에 따라 클라우드 전략을 제공하기 위해 클라우드에서 기술 솔루션을 구현합니다.</li>
  </ol>


  <p>기본적으로 이러한 팀은 비용에 민감한 조직에서 다음과 같은 역할을 합니다.</p>


  <ul>
      <li><strong>클라우드 전략 팀은</strong> 예를 들어 예산을 수립하고 클라우드 투자 전반의 ROI(지출 및 투자 수익률)를 검토하여 리더십 수준에서 클라우드 활동에 비용 의식을 구축합니다.</li>
      <li><strong>클라우드 거버넌스 팀은</strong> 클라우드 포트폴리오 전반에서 비용을 관리합니다. 예를 들어 안정적인 비용 보고 및 성능 원격 분석을 제공하고 클라우드 환경을 최적화하여 예산 편차를 해결합니다.</li>
      <li><strong>클라우드 채택 팀</strong>(또는 <strong>클라우드 워크로드 팀</strong>)은 비용 목표와 구현 결정이 이러한 목표에 미치는 영향을 이해하고 클라우드 거버넌스 팀과 협력하여 워크로드를 최적화함으로써 과다 지출에 대한 첫 번째 방어선 역할을 합니다.</li>
  </ul>


  <p>이러한 팀과 핵심 비용 관리 책임에 대해 자세히 알아보려면 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/organize/cost-conscious-organization" target="_blank">설명서를 참조하세요</a>.</p>


  <h2>운영 비용 관리 모범 사례</h2>


  <p>클라우드 거버넌스 팀이 주도하는 비용 관리 영역, 클라우드 채택 팀(또는 클라우드 워크로드 팀)이 주도권을 잡는 영역 및 긴밀한 협업 영역이 있습니다.</p>


  <p>일반적으로 클라우드 거버넌스 팀은 운영 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/govern/cost-management/best-practices#operational-cost-management-best-practices" target="_blank">비용 관리 모범 사례</a>(예: 패치 및 유지 관리)를 담당합니다. 이 모범 사례 집합은 일반적으로 중앙에서 처리됩니다. 다음은 이러한 템플릿의 예입니다.</p>


  <ul>
      <li><strong>태그 지정</strong>: 모든 클라우드 리소스에 태그가 올바르게 지정되도록 합니다.</li>
      <li><strong>라이선싱</strong>: Azure 하이브리드 혜택, Azure Reservations, Azure Spot Virtual Machines 및 전체 클라우드 포트폴리오에서 비용을 신속하게 절감할 수 있는 기타 구매 전략을 활용하는 등 잘 계획된 라이선스 획득 및 사용률 전략을 선도합니다.</li>
      <li><strong>대량 종료</strong>: 더 이상 사용되지 않는 많은 수의 리소스를 식별하고 소유자와 협력하여 종료합니다.</li>
      <li><strong>대량 오른쪽 크기 조정</strong>: 성능 요구 사항을 지원할 수 있는 가장 작은 SKU(재고 유지 단위)로 리소스 크기를 조정하기 위한 대량 기회를 찾습니다.</li>
  </ul>


  <p><a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/govern/cost-management/toolchain" target="_blank">이러한 모범 사례를 따르는 데 도움이 되는 도구를</a> 제공합니다. 예를 들어 <a href="https://azure.microsoft.com/en-us/services/azure-policy/" target="_blank">Azure Policy</a>를 사용하여 적절한 리소스 태그 지정을 설정, 감사 및 적용하고, <a href="https://azure.microsoft.com/en-us/services/advisor/" target="_blank">Azure Advisor</a>를 사용하여 리소스를 종료하고 적절한 크기의 리소스를 종료할 수 있는 기회 목록을 찾을 수 있습니다. <a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">Azure Cost Management 및 청구</a> 는 지출을 더 잘 이해하고 제어할 수 있도록 전체 클라우드 비용 관리 기능을 제공합니다.</p>


  <h2>워크로드 비용 관리 모범 사례</h2>


  <p>클라우드 채택 팀(또는 클라우드 워크로드 팀)은 일반적으로 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/govern/cost-management/best-practices#workload-cost-management-best-practices" target="_blank">워크로드 수준 비용 관리 모범 사례를</a> 따르는 작업을 담당합니다. 클라우드 워크로드 팀은 클라우드 거버넌스 팀과 협의하거나(또는 해당 팀으로부터 교육 또는 코칭을 받음) 이러한 항목을 독립적으로 처리할 수 있습니다. 이러한 모범 사례는 다음과 같습니다.</p>


  <ul>
      <li><strong>세분화된 크기 조정 및 종료</strong>: 리소스 SKU를 이동하거나 리소스를 완전히 종료할 수 있는 더 미묘한 기회(중앙 클라우드 거버넌스 팀에서 식별한 대규모 기회를 넘어)를 찾습니다.</li>
      <li><strong>가로 세로 확장</strong>: 크기 조정에 더 적은 수의 큰 인스턴스가 아닌 여러 개의 작은 인스턴스를 사용하여 비용 효율성을 높이는 경우가 많습니다.</li>
      <li><strong>자동 크기 조정</strong>: 자동화를 활용하여 워크로드 수요를 리소스 수 및 크기에 보다 밀접하게 일치시킬 수 있습니다.</li>
      <li><strong>아키텍처 수정</strong>: 서버리스 기술을 통한 비용 효율성에 대한 초기 아키텍처 결정 다시 검토</li>
  </ul>


  <p>이 영역에서 의사 결정을 안내하려면 보안, 안정성, 성능 효율성, 운영 효율성 및 비용 최적화의 다섯 가지 주요 핵심 요소에서 고품질 클라우드 워크로드를 디자인, 빌드, 배포 및 관리하는 데 도움이 되는 <a href="https://docs.microsoft.com/en-us/azure/architecture/framework/" target="_blank">Microsoft Azure Well-Architected Framework</a>를 참조하는 것이 좋습니다. 시작하려면 비용 최적화 핵심을 포함하여 Well-Architected Framework에 대한 워크로드를 평가하는 데 사용할 수 있는 Microsoft Azure Well-Architected <a href="https://docs.microsoft.com/en-us/assessments/?id=azure-architecture-review&amp;mode=pre-assessment" target="_blank">검토를</a> 확인하세요. Well-Architected 검토는 배포된 워크로드에 대한 비용 최적화 지침과 최적화에 도움이 되는 실행 가능한 권장 사항에 대한 전체적인 보기를 제공합니다. 위에서 참조한 도구(예: <a href="https://azure.microsoft.com/en-us/services/advisor/" target="_blank">Azure Advisor</a> )를 활용하여 배포된 Azure 리소스에 대한 실시간 권장 사항을 가져올 수도 있습니다.</p>


  <h2>비용에 민감한 조직을 향한 노력</h2>


  <p>재정적 목표를 달성하는 비용에 민감한 조직을 만드는 것은 팀 스포츠입니다. 모든 사람은 비즈니스 목표를 달성할 수 있도록 해야 할 역할이 있습니다. <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/organize/cost-conscious-organization" target="_blank">비용 관리를 담당하는 팀과</a> <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/govern/cost-management/best-practices" target="_blank">각 팀이 따라야 하는 모범 사례에</a> 대해 자세히 알아보세요. 그런 다음, 지금 최적화를 시작하세요.</p>


  <p>클라우드 지출을 관리하는 방법에 대한 자세한 내용을 계속 지켜봐 주시기 바랍니다. 따라서 비즈니스에 가장 중요한 사항에 집중할 수 있습니다. 한편, 더 많은 리소스를 보려면 <a href="https://azure.microsoft.com/en-us/overview/cost-optimization/" target="_blank">비용 최적화 사이트를</a> 방문하세요.</p>
