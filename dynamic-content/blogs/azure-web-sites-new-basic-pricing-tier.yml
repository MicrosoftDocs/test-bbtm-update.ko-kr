  미리 보기 Azure Portal을 사용하여 웹 호스팅 계획의 가격 책정 계층을 선택할 수 있습니다. 아래 이미지에서는 <strong>웹 호스팅 계획</strong> 블레이드와 <strong>가격 책정 계층</strong> 블레이드를 볼 수 있습니다. <strong>웹 호스팅 계획</strong> 블레이드에서 <strong>가격 책정 계층 </strong>부분을 클릭하면 웹 호스팅 계획의 가격 책정 계층을 변경할 수 있는 <strong>가격 책정 계층</strong> 블레이드가 확장됩니다.


