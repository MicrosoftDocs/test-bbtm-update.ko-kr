Title: Azure 웹 사이트 새 기본 가격 책정 계층
Summary: >-
  편집자 주: 이 게시물은 Azure 웹 사이트 팀의 수석 프로그램 관리자인 Yochay Kirtiaty가 작성했습니다.


  Microsoft Azure 4월 업데이트로 Azure Web Sites는 새로운 가격 책정을 제공합니다.
Content: >-
  편집자 주: 이 게시물은 Azure 웹 사이트 팀의 수석 프로그램 관리자인 Yochay Kirtiaty가 작성했습니다.


  Microsoft Azure 4월 업데이트로 Azure Web Sites는 <strong>Basic</strong>이라는 새로운 가격 책정 계층을 제공합니다. 기본 가격 책정 계층은 개발 및 테스트 시나리오뿐만 아니라 더 작은 사이트를 지원하는 프로덕션 사이트에 대해 지정됩니다.


  기본 가격 책정 계층에는 더 저렴한 비용으로 프로덕션 사이트를 실행할 수 있는 핵심 Azure 웹 사이트 기능이 포함되어 있습니다. 기본 가격 책정 계층은 웹 사이트를 실행하는 전용 Virtual Machine의 최대 3개 인스턴스, SSL 지원, 예약된 작업, 엔드포인트 모니터링 등을 제공합니다. 기본 계층 가격 책정에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/web-sites/">Azure 웹 사이트 가격 책정 페이지를 참조하세요</a>.


  <strong>기본은 기존 웹 사이트에 어떤 영향을 미치나요?</strong>


  <strong>무료</strong>, <strong>공유</strong> 또는 <strong>표준</strong> 모드의 기존 웹 사이트는 현재 모드를 유지합니다. 걱정하지 마세요. 표준 사이트는 표준으로 유지됩니다. 실제로 기본 가격 책정 계층이 도입되어 표준 가격 책정 계층 제품이 향상되었습니다. 이제 표준 SKU에는 더 많은 스토리지, 무료 SSL 연결 및 기타 고급 기능이 포함되어 있습니다. 지금까지 지불한 가격과 동일합니다. 표준 계층 가격 책정에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/web-sites/">Azure 웹 사이트 가격 책정 페이지를 참조하세요</a>.


  <strong>나에게 적합한 가격 책정 계층은 무엇인가요?</strong>


  기본 가격 책정 계층이 도입되면 Azure 웹 사이트에서 프로덕션 비용을 절감할 수 있습니다. 즉, 당신은 자신에게 물어 수 있습니다 "어느 것이 나를 위해 올바른 계층입니까?" 간단하게 하기 위해 주요 차이점과 속성은 다음과 같습니다.

  <ul>
   <li>무료 웹 사이트: 평가 목적으로 주로 사용되며, 무료로 Azure 웹 사이트를 경험하려는 모든 사용자에게 무료 놀이터를 제공합니다. 무료 웹 사이트에는 SLA가 없습니다.</li>
   <li>공유 웹 사이트: 무료와 관련된 제한 할당량의 일부를 줄여 웹 사이트를 24x7로 실행할 수 있습니다. 그러나 공유 웹 사이트는 여전히 용량 및 기능 집합에서 매우 제한적입니다. 공유 사이트에는 SLA도 없습니다.</li>
   <li>기본 웹 사이트: 중소 규모의 웹 사이트를 제작하도록 설계되었습니다. 기본 웹 사이트에는 모든 Azure 웹 사이트 핵심 기능이 할인된 가격으로 제공됩니다.</li>
   <li>표준 웹 사이트: 중간 규모에서 매우 큰 웹 사이트에 대한 프로덕션에서 사용하도록 설계되었습니다. 표준 웹 사이트는 모든 범위의 Azure 웹 사이트 기능을 활용하여 고가용성 및 향상된 개발 작업(DevOps)과 같은 고급 시나리오를 지원합니다.</li>
  </ul>

  공유 가격 책정 계층에 대한 빠른 참고 사항: 공유 웹 사이트를 사용하는 경우 사이트 <strong>및</strong> 인스턴스당 요금이 청구됩니다. 공유 사이트는 기본 사이트보다 비용이 적게 들지만 기본 및 표준 가격 책정 계층은 모두 <strong>전용</strong> Virtual Machines를 제공하므로 Virtual Machine에서 처리할 수 있는 만큼의 웹 사이트를 실행할 수 있습니다(대부분 메모리에 의해 제한됨). 예를 들어 공유 웹 사이트(사이트 또는 인스턴스)가 5개인 경우 5개의 공유 사이트를 실행하는 전체 비용이 하나의 작은 Basic Virtual Machine 실행과 유사하므로 5개의 사이트를 기본 가격 책정 계층으로 이동할 수도 있습니다.


  <strong>웹 사이트 가격 책정 계층을 변경하는 방법</strong>


  Microsoft Azure 4월 릴리스에서는 웹 사이트 가격 책정 계층을 약간 변경했습니다. 웹 사이트 가격 책정 계층을 변경하려면 연결된 WHP( <strong>웹 호스팅 계획 </strong>)를 변경해야 합니다. 웹 호스팅 계획은 Azure 웹 사이트의 새로운 개념이며 웹 사이트에서 공유할 수 있는 기능 및 용량 집합을 나타냅니다. 웹 호스팅 계획은 각 계층에 고유한 기능과 용량이 있는 4개의 Azure 웹 사이트 가격 책정 계층(무료, 공유, 기본 및 표준)을 지원합니다.동일한 구독, 리소스 그룹 및 지리적 위치에 있는 사이트는 웹 호스팅 계획을 공유할 수 있습니다. 웹 호스팅 계획을 공유하는 모든 사이트는 웹 호스팅 계획 계층에 정의된 모든 기능과 기능을 활용할 수 있습니다. 지정된 웹 호스팅 계획과 연결된 모든 웹 사이트는 웹 호스팅 계획에 정의된 리소스에서 실행됩니다. Azure 웹 사이트 웹 호스팅 계획에 대한 자세한 내용은 <a href="https://go.microsoft.com/?linkid=9845584">이 문서를 참조하세요</a>.


  전체 Azure Portal을 사용하여 다음 이미지와 같이 <strong>SCALE</strong> 탭을 사용하여 웹 사이트의 가격 책정 계층을 변경할 수 있습니다. 이는 기존 웹 사이트 확장 환경과 유사합니다. 이전 확장 환경과 새로운 기능 간의 한 가지 차이점은 웹 호스팅 계획과 연결된 모든 사이트가 한 번에 해당 모드를 변경한다는 것입니다.


