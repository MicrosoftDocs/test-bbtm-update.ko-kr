Slug: azure-iot-hub-message-enrichment-simplifies-downstream-processing-of-your-data
Title: Azure IoT Hub 메시지 보강은 데이터의 다운스트림 처리를 간소화합니다.
Summary: 방금 Azure IoT Hub에서 다른 서비스로 송신되는 메시지를 보강할 수 있는 새로운 기능을 출시했습니다. Azure IoT Hub는 메시지를 다른 서비스에 자동으로 전달하는 기본 기능을 제공하며 IoT 디바이스에서 수십억 개의 메시지를 처리하도록 빌드되었습니다.
Content: >-
  <p><a href="https://azure.microsoft.com/services/iot-hub/" target="_blank">방금 Azure IoT Hub</a>에서 다른 서비스로 송신되는 메시지를 보강할 수 있는 새로운 기능을 출시했습니다. Azure IoT Hub는 메시지를 다른 서비스에 자동으로 전달하는 기본 기능을 제공하며 IoT 디바이스에서 수십억 개의 메시지를 처리하도록 빌드되었습니다. 메시지는 IoT 솔루션 전체에서 다양한 워크플로를 사용하도록 설정하는 중요한 정보를 전달합니다. <a href="https://aka.ms/iotmsgenrich" target="_blank">메시지 보강은</a> 데이터의 후처리를 간소화하고 정보를 위해 디바이스 쌍 API를 호출하는 비용을 줄일 수 있습니다. 이 기능을 사용하면 디바이스 쌍의 세부 정보, IoT Hub 이름 또는 추가하려는 정적 속성과 같은 메시지에 대한 정보를 스탬프할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/65ff7205-35fd-4da6-9639-c5378330a91a.png"><img alt="Diagram of IoT Hub workflow and message routing" border="0" height="1237" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/26c69a82-4dcd-4a21-b5e2-4a714dfa4f48.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IoT Hub 워크플로 및 메시지 라우팅 다이어그램" width="2552"></a></p>


  <p>메시지 보강에는 보강의 키 이름, 보강 키의 값 및 보강이 적용되는 엔드포인트의 세 가지 주요 요소가 있습니다. 메시지 보강은 <a href="https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-messages-construct" target="_blank">IoT Hub 메시지에</a> 애플리케이션 속성으로 추가됩니다. 표준 및 기본 계층 IoT Hub의 경우 IoT Hub당 최대 10개의 보강과 무료 계층 IoT Hub에 대해 두 개의 보강을 추가할 수 있습니다. 보강은 기본 제공 엔드포인트로 가는 메시지, 기본 제공 엔드포인트로 <a href="https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-messages-d2c" target="_blank">라우팅</a>되는 메시지 또는 Azure Blob Storage, Event Hubs, Service Bus 큐 및 Service Bus 토픽과 같은 사용자 지정 엔드포인트에 적용할 수 있습니다. 각 보강에는 모든 문자열로 설정할 수 있는 키와 디바이스 쌍(예: $twin.tag.field), 메시지를 보내는 IoT Hub(예: $iothubname) 또는 정적 값(예: myapplicationId)의 경로일 수 있는 값이 있습니다.</p>


  <p>IoT Hub 만들기 또는 업데이트 REST API를 사용하고 <a href="https://docs.microsoft.com/rest/api/iothub/iothubresource/createorupdate#routingproperties" target="_blank">RoutingProperties</a>의 일부로 보강을 추가할 수도 있습니다. 예를 들면 다음과 같습니다.</p>


  <pre>

  &quot;routing&quot;: {
               &quot;enrichments&quot;: [
                     {
                           &quot;key&quot;: &quot;appId&quot;,
                           &quot;value&quot;: &quot;myApp&quot;,
                           &quot;endpointNames&quot;: [&quot;events&quot;]
                     },
                     {
                           &quot;key&quot;: &quot;Iot-Hub-Name&quot;,
                           &quot;value&quot;: &quot;$iothubname&quot;,
                           &quot;endpointNames&quot;: [&quot;events&quot;]
                     },
                     {
                           &quot;key&quot;: &quot;Device-Location&quot;,
                           &quot;value&quot;: &quot;$twin.tags.location&quot;,
                           &quot;endpointNames&quot;: [&quot;events&quot;]
                     }
               ],
               &quot;endpoints&quot;: {
                   &quot;serviceBusQueues&quot;: [],
                   &quot;serviceBusTopics&quot;: [],
                   &quot;eventHubs&quot;: [],
                   &quot;storageContainers&quot;: []
               },
               &quot;routes&quot;: [{
                   &quot;name&quot;: myfirstroute&quot;,
                   &quot;source&quot;: &quot;DeviceMessages&quot;,
                   &quot;condition&quot;: &quot;true&quot;,
                   &quot;endpointNames&quot;: [
                       &quot;events&quot;
                   ],
                   &quot;isEnabled&quot;: true
               }],
               &quot;fallbackRoute&quot;: {
                   &quot;name&quot;: &quot;$fallback&quot;,
                   &quot;source&quot;: &quot;DeviceMessages&quot;,
                   &quot;condition&quot;: &quot;true&quot;,
                   &quot;endpointNames&quot;: [
                       &quot;events&quot;
                   ],
                   &quot;isEnabled&quot;: true
               }
           }</pre>

  <p>이 기능은 일반적으로 IoT Hub를 사용할 수 있는 모든 지역에서 사용할 수 있습니다. 이 기능을 사용해 보시고 비즈니스를 위한 보다 간소화된 IoT 솔루션을 빌드하게 되어 기쁩니다. 시작하려면 이 <a href="https://aka.ms/enrichtutorial" target="_blank">자습서</a>를 사용해 보세요.</p>


  <p>미리 보기로 환경에 대한 자세한 내용을 듣고 피드백을 받으시기 바랍니다! IoT Hub에 보려는 다른 기능이 있나요? <a href="https://feedback.azure.com/forums/321918-azure-iot/" target="_blank">Azure IoT User Voice 포럼</a>을 통해 제안을 계속 제출하세요.</p>
