Title: MyDriving – Azure IOT 및 모바일 샘플 애플리케이션
Summary: MyDriving Azure IoT 및 모바일 샘플 애플리케이션을 사용하면 MyDriving 모바일 애플리케이션 및 선반 OBD 디바이스를 사용하여 차량의 여정을 기록할 수 있습니다.
Content: >-
  <p>IoT 및 모바일 솔루션 빌드 재미&nbsp;와 흥미 진진한. 올해는 //Build에서 이 두 가지를 결합할 때 함께 사용할 수 있는 놀라운 시나리오를 보여주고 싶었습니다. 그래서 샘플 애플리케이션을 개발했습니다. <a href="https://aka.ms/iotsampleapp">MyDriving</a> Azure IoT 및 모바일 샘플 애플리케이션을 사용하면 MyDriving 모바일 애플리케이션 및 기성 OBD 디바이스를 사용하여 차량의 여정을 기록할 수 있습니다. 백 엔드에서 Azure 서비스를 사용하여 연료 소비량과 같은 실시간 인사이트와 운전자 등급과 같은 장기 패턴 및 추세 모두에 대한 자동차 원격 분석 데이터를 분석합니다.</p>


  <p>사용자의 노력을 시작하기 위해 <a href="https://github.com/Azure-Samples/MyDriving">모든 코드를 오픈 소스로</a> 제공하고 광범위한 참조 <a href="https://aka.ms/mydrivingdocs">가이드</a> 와 <a href="https://azure.microsoft.com/documentation/articles/iot-solution-build-system/">설명서를</a> 작성했습니다. 이 가이드를 통해 프로젝트를 쉽게 시작할 수 있을 것으로 믿습니다.</p>


  <h3>MyDriving의 IoT 디바이스</h3>


  <p align="left">이 솔루션은 차량 <a href="https://en.wikipedia.org/wiki/On-board_diagnostics">의 온보드 진단</a> (OBD) 데이터를 사용하여 운전을 분석합니다. 대부분의 현대 자동차는 객실에 표준 OBD-II 데이터 링크 커넥터를 가지고 있습니다. OBD-II 규격 동글을 연결하면 USB, Bluetooth 또는 WiFi를 통해 다른 로컬 디바이스에서 차량 데이터를 사용할 수 있습니다. 자동차의 제조, 모델 및 연령에 따라 속도, 연료 효율 및 엔진 RPM과 같은 다양한 유형의 OBD 원격 분석을 수집할 수 있습니다.</p>


  <p align="left">이 연습의 목표 중 하나는 개발자가 저렴한 기성 OBD 디바이스로 이 솔루션을 직접 사용해볼 수 있도록 하는 것이었습니다. 따라서 전화 자체는 여기서 필드 게이트웨이로 사용되고 MyDriving 모바일 애플리케이션을 통해 OBD 디바이스에서 수집된 데이터를 <a href="https://azure.microsoft.com/en-us/services/iot-hub/">Azure IOT Hub로</a> 보내는 데 사용됩니다. 자동차에 적합한 장치를 찾으려면 <a href="https://azure.microsoft.com/documentation/articles/iot-solution-get-started/">여기에서</a> 시작하는 문서를 살펴보세요.<img alt="IOT" border="0" height="192" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/96b5d591-697a-4580-83e5-9f18b192bcdf.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IOT" width="610"></p>


  <h2>Azure를 사용하여 백 엔드 전원 공급</h2>


  <p>백 엔드&mdash; 내에서 MyDrivingwe&mdash;의 마음과 영혼은 많은 코드를 작성하거나 처음부터 이러한 서비스를 빌드할 필요 없이 여러 Azure 서비스가 의미 있는 전체로 결합되는 방식을 보여주기 위해 노력했습니다. 주로 IoT Hub, Stream Analytics, SQL 데이터베이스, HDInsight, Machine Leaning 및 App Services와 같은 서비스의 구성 및 상호 연결을 통해 Power BI 같은 외부 서비스를 통해 백 엔드를 빌드했습니다.</p>


  <p>또한 MyDriving에 포함되지 않은 추가 시나리오에 맞게 사용자 지정할 수 있도록 디자인을 확장할 수 있기를 원했습니다. MyDriving에서 이러한 예는 차량에 대한 VIN 조회를 수행하는 마이크로 서비스입니다. 다음 아키텍처 다이어그램은 MyDriving 솔루션의 전체 보기를 제공합니다. 시작 <a href="https://azure.microsoft.com/documentation/articles/iot-solution-build-system/">가이드</a>에 설명된 대로 사용자 고유의 Azure 계정에서 ARM 템플릿을 실행할 때 얻을 수 있는 Azure 서비스가 여기에&rsquo; 표시됩니다.</p>


