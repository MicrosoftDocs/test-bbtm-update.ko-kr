  <h2>사용자의 의견을 듣고 싶습니다!</h2>


  <p>사용자 고유의 Azure IOT 및 모바일 솔루션을 바로 시작하기 위해 MyDriving을 만들었으며 사용자의 경험에 대해 듣고 싶습니다. 어려움이나 어려움이 있거나 MyDriving을 개선하기 위한 다른 제안이 있는지 알려주세요. MyDriving Mobile 앱 내에서 기본 제공 HockeyApp 피드백 메커니즘을 사용할 수 있습니다.</p>


  <p>iOS 및 Android에서는 휴대폰에 흔들림을 주거나 설정 피드백 메뉴 명령을 사용합니다. <a href="https://github.com/Azure-Samples/MyDriving/issues">GitHub</a> 문제를 제기하거나 이 게시물이나 <a href="https://aka.ms/mydriving-use">시작 설명서</a>에 의견을 남길 수도 있습니다.</p>


  <p>여러분의 소중한 의견을 기다리고 있습니다.</p>
