  <h3>모바일 DevOps</h3>


  <p>MyDriving 솔루션을 빌드하는 동안 빠른 DevOps 주기를 활용하여 앱을 빌드, 테스트 및 배포했습니다. 또한 사용량을 모니터링하고, 사용자로부터 충돌 로그 및 축자 피드백을 받고, 해당 인사이트를 사용하여 향후 개발 주기를 더 잘 계획하고 실행할 수 있었습니다. 지속적인 통합을 위해 <a href="https://www.visualstudio.com/en-us/products/visual-studio-team-services-vs.aspx">Visual Studio Team Services</a> 빌드 및 테스트를 설정합니다. 즉, GitHub 호스트되는 리포지토리의 모든 코드 커밋이 모든 플랫폼에 대한 빌드를 트리거하고 각각에 대해 테스트를 실행합니다. 이 모든 결과는 아래 프로젝트 대시보드에 표시됩니다.</p>


  <p>빌드가 성공하면 <a href="https://www.xamarin.com/test-cloud">Xamarin Test Cloud</a>를 사용하여&nbsp; iOS 및 Android용 테스트를 실행하면 수천 개의 모바일 디바이스에서 자동 모바일 애플리케이션 테스트를 수행할 수 있습니다. 앱 패키지가 모든 테스트를 성공적으로 통과하면 Visual Studio Team Services&rsquo; 대한 HockeyApp 플러그 인을 사용하여 테스트에 통과한 빌드된 앱 패키지를 Tester에 배포하기 위해 <a href="https://hockeyapp.net">HockeyApp</a>에 보내는 것이 간단합니다. 앱 자체는 HockeySDK를 사용하여 사용자 피드백과 원격 분석을 수집하고 보고하도록 계측됩니다.</p>


