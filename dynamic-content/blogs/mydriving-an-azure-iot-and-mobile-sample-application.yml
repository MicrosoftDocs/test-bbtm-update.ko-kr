  <h2>MyDriving 사용해 보기</h2>


  <p>향후 4~5년 동안 IoT 솔루션에 6조 달러 이상이 지출될 예정입니다. 모든 앱 스토어의 총 매출은 1,000억 달러에 달하는 것으로 추정됩니다. 기회는 놀랍 &ndash; 지만 비즈니스 &ndash; 에&rsquo; 매료되지 않더라&rsquo;도 가젯을 가지고 노는 것이 정말 재미 있습니다!</p>


  <p>우리는 여러분 모두가 가서이 솔루션을 시도하기를 바랍니다. 사용자 고유의 IoT 및 모바일 솔루션 빌드를 시작하는 것이 얼마나 쉬운지 유쾌하게 놀라게 되기를 바랍니다. 요약하자면, 사용자 고유의 솔루션을 시도하고 빌드하기 시작할 수 있는 몇 가지 리소스는 다음과 같습니다.</p>


