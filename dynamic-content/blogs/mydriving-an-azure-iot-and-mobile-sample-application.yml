  <h2>iOS, Android 및 유니버설 Windows 플랫폼용 Mobile Apps</h2>


  <p>각 플랫폼에 대한 네이티브 앱을 개별적으로 개발하고 훌륭한 사용자 환경을 제공할 수 있지만, 이렇게 하는 비용은 출시 시간 및 앱&rsquo; 수명 전체의 총 소유 비용 측면에서 금지될 수 있습니다. <a href="https://www.xamarin.com/?utm_source=microsoft&amp;utm_campaign=my-driving">Xamarin</a> 플랫폼을 사용하여 솔루션의 모바일 앱 부분을 빌드하도록 선택합니다.</p>


  <p>Xamarin을 사용하면 플랫폼 API에 대한 모든 권한을 제공하는 구성 요소를 사용하여 C# 및 .NET을 사용하여 네이티브 iOS 및 Android 애플리케이션을 빌드할 수 있습니다. 또한 이식 가능한 클래스 라이브러리를 사용하여 iOS, Android 및 Windows 버전의 앱 간에 상당한 양의 코드(70%) 이상을 공유할 수 있었습니다. <a href="https://aka.ms/mydrivingdocs">참조 가이드</a>(3장)에서는 최대 재사용을 위해 코드를 구조화하는 방법과 모바일 환경을 제공하는 데 사용되는 다양한 구성 요소 및 기술에 대한 자세한 개요를 제공합니다. 모바일 앱에서 사용할 수 있는 최종 사용자 시나리오에 대한 자세한 개요는 여기에서 시작 가이드를 참조 <a href="https://azure.microsoft.com/documentation/articles/iot-solution-get-started/">하세요</a>.</p>


