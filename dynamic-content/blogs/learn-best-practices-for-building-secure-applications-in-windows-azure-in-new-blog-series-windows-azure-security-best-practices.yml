Title: 새 블로그 시리즈 "Windows Azure 보안 모범 사례"에서 Windows Azure에서 보안 애플리케이션을 빌드하기 위한 모범 사례 알아보기
Summary: Bruce D. Kyle은 ISV 개발자 Community 블로그에 Azure 보안 모범 사례를&rdquo; Windows 훌륭한 시리즈를 &ldquo;게시하여 Windows 애플리케이션을 보호하는 방법을 살펴보았습니다.
Content: '<p><a href="https://twitter.com/#!/brucedkyle]" target="_blank">Bruce D. Kyle</a>은 <a href="https://blogs.msdn.com/b/usisvde/" target="_blank">ISV 개발자 Community 블로그</a>에 Azure 보안 모범 사례를&rdquo; Windows 훌륭한 시리즈를 &ldquo;게시하여 <a href="https://azure.microsoft.com/en-us/pricing/free-trial/?WT_id=cmp_pst001_blg_post0077" target="_blank">Windows Azure</a>에서 애플리케이션을 보호하는 방법을 살펴보았습니다. 7부로 구성된 이 시리즈에서는 위협, 대응 방법, 애플리케이션 수명 주기를 위해 적용할 수 있는 프로세스 및 애플리케이션 요구 사항에 대한 모범 사례를 구현하는 방법을 설명합니다.</p>  <p>7개의 게시물은 다음과 같습니다.</p>  <ul>  <li><a href="https://blogs.msdn.com/b/usisvde/archive/2012/03/07/windows-azure-security-best-practices-part-1-the-challenges-defense-in-depth.aspx" target="_blank">Azure 보안 모범 사례 Windows - 1부: 과제, 심층 방어</a>.</li>  <li><a href="https://blogs.msdn.com/b/usisvde/archive/2012/03/08/windows-azure-security-best-practices-part-2-what-azure-provides-out-of-the-box.aspx" target="_blank">Azure 보안 모범 사례 Windows - 2부: Azure에서 제공하는 기본 제공</a> 사항</li>  <li><a href="https://blogs.msdn.com/b/usisvde/archive/2012/03/09/windows-azure-security-best-practices-part-3-identifying-your-security-frame.aspx" target="_parent">Windows Azure 보안 모범 사례 &ndash; 3부: 보안 프레임 식별</a></li>  <li><a href="https://blogs.msdn.com/b/usisvde/archive/2012/03/12/windows-azure-security-best-practices-part-4-what-else-you-need-to-do.aspx" target="_blank">Azure 보안 모범 사례 &ndash; Windows 4부: 수행해야 할 다른 작업</a></li>  <li><a href="https://blogs.msdn.com/b/usisvde/archive/2012/03/13/windows-azure-security-best-practices-part-5-claims-based-identity-single-sign-on.aspx" target="_blank">Azure 보안 모범 사례 &ndash; 5부: 클레임 기반 ID, Single Sign-On을 Windows</a>.</li>  <li><a href="https://blogs.msdn.com/b/usisvde/archive/2012/03/14/windows-azure-security-best-practices-part-6-how-azure-services-extends-your-app-security.aspx" target="_blank">Azure 보안 모범 사례 &ndash; Windows 6부: Azure 서비스가 앱 보안을 확장하는 방법</a></li>  <li><a href="https://blogs.msdn.com/b/usisvde/archive/2012/03/15/windows-azure-security-best-practices-part-7-tips-tools-coding-best-practices.aspx" target="_blank">Windows Azure 보안 모범 사례 &ndash; 7부: 팁, 도구, 코딩 모범 사례</a>.</li>  </ul>  <p>이 시리즈에서 Bruce는 사용자가 클라우드 애플리케이션에 새로운 방식으로 액세스할 수 있도록 하는 Azure에서 제공하는 Windows 사용자 ID 및 일부 서비스를 통합하는 방법도 보여 줍니다.</p>  <p>고객과 Microsoft 운영의 관점에서 Windows Azure 내에서 구현된 보안 제어의 배열을 이해하는 데 도움이 되도록 Global Foundation Services Online Security 팀의 Azure 보안 개요&rdquo; Windows 문서를 &ldquo;참조하세요. &nbsp;이 문서에서는 Windows Azure에서 사용할 수 있는 보안에 대해 포괄적으로 살펴보고, 사용 가능한 보안 기능에 대한 기술 검사, Azure Windows 더 안전하게 만드는 데 도움이 되는 사용자 및 프로세스, 규정 준수에 대한 간략한 논의를 제공합니다.</p>'
