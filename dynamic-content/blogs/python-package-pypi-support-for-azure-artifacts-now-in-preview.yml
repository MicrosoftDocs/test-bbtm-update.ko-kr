Slug: python-package-pypi-support-for-azure-artifacts-now-in-preview
Title: 현재 미리 보기로 Azure Artifacts 대한 Python 패키지(PyPI) 지원
Summary: Microsoft Azure Artifacts 대한 PyPI(Python 패키징) 기능의 미리 보기 가용성을 공유하게 되어 기쁘게 생각하고 있으며, 사용해 보시기를 기대합니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/devops/artifacts/" target="_blank">Azure Artifacts</a> 대한 Python 패키징(PyPI) 기능의 미리 보기 가용성을 공유하게 되어 기쁘게 생각하고 있으며, 사용해 보시기를 기대합니다.</p>


  <p>우리 팀은 Azure Artifacts(패키징)와 관련하여 고객의 요구에 대해 알아보기 위해 고객을 조사하고 경청하는 데 많은 시간을 소비합니다. 이 연구에서 PyPI 지원은 가장 요청된 패키징 유형이라는 것이 분명해졌습니다. 이 발견은 PyPI 기능을 릴리스할 준비를 하는 데 어려움을 겪고 있습니다.</p>


  <p>Azure DevOps 범위에서 또는 더 구체적으로 Azure Pipelines CI/CD 서비스에서 Python 패키지를 사용하는 경우 이러한 새로운 기능을 통해 다음을 수행할 수 있습니다.</p>


  <ul>
   <li>패키지 저장을 위해 프로젝트와 연결된 피드를 만듭니다.</li>
   <li>꼬기를 사용하여 피드에 Python 패키지를 업로드 flit 지원이 테스트되고 있습니다.</li>
   <li>pip를 사용하여 피드에서 패키지를 끌어오세요.</li>
   <li>인증을 간소화하는 작업을 사용하여 python 패키지를 Azure Pipelines CI/CD에 통합합니다.</li>
   <li><a href="https://pypi.org/" target="_blank">퍼블릭 인덱</a>스의 패키지를 피드(업스트림)에 포함합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/62ab3abc-b2a6-48ff-8586-f37ef149ae34.png"><img alt="Screenshot of Azure Artifacts UI showing Python package support" border="0" height="650" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2e23b648-2117-4497-899b-e9129dcd866b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Python 패키지 지원을 보여 주는 Azure Artifacts UI의 스크린샷" width="909"></a></p>


  <p>이 기능은 미리 보기로 제공됩니다. 즉, 현재 튜닝이 제대로 진행 중임을 의미&rsquo;합니다. 사용자 환경 및 워크플로 내에서 이 기능이 작동하는 방식에 대한 피드백을 듣고 싶습니다.</p>


  <p>이를 시도해 보려는 경우&rsquo; PyPI 지원을 사용하도록 설정하고 도구를 구성하는 방법에 대한 지침은 다음 설명서에서 찾을 수 있습니다.</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/devops/artifacts/quickstarts/python-packages?view=vsts&amp;tabs=new-nav" target="_blank">Python 피드 빠른 시작</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/languages/python?view=vsts#package-and-deliver-your-code" target="_blank">Python 앱 빌드(패키지 및 배포)</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/targets/pypi?view=vsts&amp;tabs=yaml" target="_blank">Azure Pipelines Python 패키지 게시</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/tasks/package/twine-authenticate?view=vsts" target="_blank">Python Twine 업로드 인증 작업</a></li>
   <li><a href="https://docs.microsoft.com/en-us/azure/devops/pipelines/tasks/package/pip-authenticate?view=vst" target="_blank">Python Pip 인증 작업</a></li>
  </ul>


  <p>수&rsquo; 당신의 입력을 사랑해요! <a href="https://developercommunity.visualstudio.com/" target="_blank">개발자 커뮤니티 포럼</a>에서 의견과 피드백을 공유하여 다음에 수행할 작업을 파악하는 데 도움을 주세요.</p>


  <p>또한 생각이나 피드백으로 직접 연락하려는 경우&rsquo; 아래에 의견을 남겨주세요. Id&rsquo;는 여러분의 생각을 듣는 것을 좋아합니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/services/devops/artifacts/" target="_blank">Azure Artifacts 제품 페이지를</a> 참조하세요.</p>
