Title: Azure Search – 새 지역, 샘플 및 데이터 세트
Summary: 이제 Azure Search는 오스트레일리아, 브라질 및 일본 지역에서 사용할 수 있습니다. 신속하게 시작하고 Azure Search의 강력한 기능을 활용하는 방법을 알아봅니다.
Content: >-
  개발자가 애플리케이션에서 가장 빠르고 응답성이 뛰어난 검색 환경을 만들 수 있도록 하는 목표의 일환으로, 오늘 현재 <a href="https://azure.microsoft.com/en-us/regions/#services">호주, 브라질 및 일본 지역에서</a> Azure Search를 사용할 수 있게 되어 기쁩니다.이를 통해 <a href="https://azure.microsoft.com/en-us/pricing/details/search/">전 세계 11개 지역에 Azure Search</a> 를 제공할 수 있으며, 일부 주요 글로벌 고객으로부터 인기 있는 요청이 되었습니다.프리미어 웹 마케팅 소프트웨어의 빌더인 Sitecore와 같은 고객은 이제 고객이 실제로 운영되는 지역에서 잠재 고객 및 현재 고객에게 도달할 수 있습니다.

  <p style="padding-left: 30px;">"<em>Azure Search는 </em><em> 전 세계 고객이 새로운 방식으로 고객 환경 데이터를 처리할 수 있도록 하는 Sitecore Experience Database - 의 중요한 핵심 요소입니다. Azure Search가 새 지역으로 확장되면서 이제 아시아 태평양 지역 내 고객에게 솔루션을 제공할 수 있습니다."</em> 라이언 도노반, 제품 개발의 기업 부사장말했다.</p>

  또 다른 목표는 개발자가 더 쉽게 빠르게 시작하고 Azure Search의 강력한 기능을 활용하는 방법을 배우는 것입니다. 이를 통해 사용할 수 있는 다양한 새 리소스를 도입하려고 합니다.

  <h2>Azure 웹 사이트에서 무료로 Azure Search 사용해 보기</h2>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/azure_search_asp_net_sample.png"><img class=" wp-image-318811 alignleft" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/azure_search_asp_net_sample.png" alt="Azure Search ASP.NET Sample - Try for Free" width="74" height="98" /></a>


  <a href="https://aka.ms/azsearchtryappservice">App Service 사용해 보기</a> 는 Azure 구독이 필요하지 않은 상태에서 최대 1시간 동안 Azure Search를 포함하여 선택한 Azure 서비스를 시험 사용하는 완전히 자유로운 새로운 방법입니다.최근에 Azure Search와 함께 완벽하게 작동하는 웹 사이트에 액세스할 수 있는 템플릿을 추가했습니다. <a title="여기서</a>는 Azure WebSitetutorial" href="https://aka.ms/azsearchtryappservicetutorial" target="_blank">을 사용하여 Azure Search를 사용해 보세요. 이것은 매우 기본적인 검색 애플리케이션이지만 신용 카드를 요구하지 않고 Azure Search에서 제공하는 기본 검색 기능 중 일부를 파악하는 좋은 방법입니다.

  <h2>GitHub 샘플 웹 및 모바일 애플리케이션 및 데이터 세트 다운로드</h2>

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/16/azure_search_asp_net_search_tutorial.png"><img class="  wp-image-318861 alignright" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/azure_search_asp_net_search_tutorial-636x348.png" alt="Azure Search ASP.NET Tutorial" width="420" height="230" /></a>새 <a href="https://aka.ms/azsearchgithub">Azure Search</a> GitHub 리포지토리에서 테스트 데이터 세트와 함께 다양한 샘플 웹 및 모바일 애플리케이션을 다운로드합니다.이렇게 하면 Azure Search 엔지니어링 팀 및 Azure Search 작업에 대한 모범 사례를 통합하는 다른 Azure Search 전문가가 만든 코드를 다운로드할 수 있습니다. 시간이 지남에 따라 오픈 소스 샘플 및 데이터 세트를 더 추가하지만 이미 제출한 샘플 중 일부를 확인해 볼 수 있기를 바랍니다.
