Title: Scott Guthrie와 함께 클라우드 우선 모바일 첫 번째 앱 개발의 미래를 공유합니다.
Summary: 라이브 커넥트(); 2일간의 가상 개발자 이벤트가 이번 수요일에 시작되므로 날짜를 저장하고, 전담 개발자 커뮤니티와 연결하고, 앞으로의 여정을 시작하세요!
Content: >-
  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/11/ScottGu.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="ScottGu" alt="ScottGu" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ScottGu_thumb.png" width="904" height="511" border="0" /></a>


  라이브 <strong><a href="https://aka.ms/connect">커넥트(); 2일간의 가상 개발자 이벤트가</a></strong> 이번 수요일에 시작되므로 날짜를 저장하고, 전담 개발자 커뮤니티와 연결하고, 앞으로의 여정을 시작하세요! .NET, ASP.NET, Azure, Visual Studio 및 Visual Studio Online에 제공되는 새로운 기술과 기능을 다루는 Scott Guthrie, S. "Soma" Somasegar, Brian Harry 및 Scott Hanselman의 기조연설 주제 전문가, 아만다 실버, 제이 슈멜처, 다니엘 모스, 브라이언 켈러의 데모와 함께 무대에 오를 것입니다. 기조 연설이 끝나면 채널 9에서 호스팅하는 기조 연설자가 있는 라이브 대화형 QA&amp; 세션이 있습니다.


  40개가 넘는 주문형 기술 세션은 흥미로운 발표에 대한 심층적인 기술 세부 정보를 제공합니다. <a href="https://aka.ms/connect">11월 12<sup>일</sup> 수요일</a> 오전 10시 30분 동부 표준시/태평양 표준시 오전 9시 30분부터 조정합니다.
