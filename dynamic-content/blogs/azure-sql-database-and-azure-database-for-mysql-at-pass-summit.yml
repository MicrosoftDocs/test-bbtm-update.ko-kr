Slug: azure-sql-database-and-azure-database-for-mysql-at-pass-summit
Title: Azure SQL Database 및 Azure Database for MySQL at PASS SUMMIT!
Summary: 'PASS Summit 2018에서 Microsoft 데이터 플랫폼의 업계 최고의 기조 연설자에서 영감을 얻으세요! 더 많은 조직이 앞서 나가고 미래를 준비하기 위해 데이터 기반 인사이트를 활용함에 따라 데이터 전문가와 개발자에게는 그 어느 때보다 흥미로운 시간이 있었습니다. '
Content: >-
  <p><em>이 블로그 게시물은 Azure Marketing의 수석 제품 마케팅 관리자인 Debbi Lyons가 작성했습니다.</em></p>


  <p><strong>PASS Summit 2018</strong>에서 Microsoft 데이터 플랫폼의 업계 최고의 기조 연설자에서 영감을 얻으세요! 더 많은 조직이 앞서 나가고 미래를 준비하기 위해 데이터 기반 인사이트를 활용함에 따라 데이터 전문가와 개발자에게는 그 어느 때보다 흥미로운 시간이 있었습니다. 앱을 변경하지 않고 Azure SQL Database SQL Server 데이터베이스를 마이그레이션하는 방법에 대해 자세히 알고 싶은 사용자에게는 유용한 세션이&#39;.</p>


  <p>Azure SQL Database 가장 광범위한 SQL Server 엔진 호환성을 제공하는 완전 관리형 지능형 관계형 클라우드 데이터베이스 서비스입니다. 사용하려는 SQL 도구를 사용하여 앱 개발을 가속화하고 유지 관리를 간소화하는 관리형 인스턴스에 대해 알아봅니다.&nbsp;</p>


  <p>Azure Database for MySQL은 완전히 관리되는 엔터프라이즈 지원 커뮤니티 MySQL 데이터베이스를 서비스로 제공합니다. MySQL Community 버전을 사용하면 원하는 언어와 프레임워크를 사용하여 클라우드로 쉽게 리프트 앤 시프트할 수 있습니다. Azure Database for MySQL은 인기 있는 오픈 소스 프레임워크 및 언어를 지원하며 Azure Web Apps와의 긴밀한 통합을 제공합니다.</p>


  <p>다음은 세 가지 세션에 참석해야 합니다!</p>


  <h3>Azure SQL Database 하이퍼스케일 소개</h3>


  <p>이 세션에서는 데이터베이스 워크로드에 대한 컴퓨팅 및 Storage 모두에 더 많은 유연성과 규모를 제공하는 Azure SQL Database 최신 제품에 대해 설명합니다.</p>


  <p><strong>날짜:</strong> 2018년 11월 7일</p>


  <p><strong>시간</strong>: 오전 10:15- 오전 11:30</p>


  <p><strong>발표자</strong>: Ajay Jagannathan, Kevin Farlee, Lindsay Allen 및 Xiaochen Wu</p>


  <h3>Azure SQL DB Managed Instances - 애플리케이션 데이터 계층을 쉽게 현대화하도록 빌드</h3>


  <p>Managed Instance는 온-프레미스에서 실행되는 SQL Server 애플리케이션에 대해 마찰 없는 마이그레이션을 가능하게 하는 Azure SQL Database 대한 최신 완전 관리형 배포 모델입니다. 이 작업은 DB 간 쿼리 및 트랜잭션, CLR, SQL 에이전트, 트랜잭션 복제, 변경 데이터 캡처, Service Broker 등의 지원 기능을 통해 SQL Server 거의 100% 노출 영역 호환성을 제공하여 수행됩니다. Managed Instance가 모든 SQL Server 워크로드에 적합한 PaaS 대상인 이유와 Azure SQL Database Managed Instances를 사용하여 지금 대규모로 클라우드 현대화를 시작하는 방법을 알아보세요.</p>


  <p><strong>날짜</strong>: 2018년 11월 8일</p>


  <p><strong>시간</strong>: 오전 10:45- 오후 12:00</p>


  <p><strong>발표자</strong>: Borko Novakovic, 수석 프로그램 관리자, Microsoft</p>


  <h3>Azure의 OSS 데이터베이스</h3>


  <p>Azure SQL Database 개발자들에게 많은 사랑을 받고 있는 데이터베이스입니다. PostgreSQL은 개발자들 사이에서도 빠르게 부상하고 있으며 2017년 db 엔진에서 가장 사랑받는 데이터베이스로 선정되었습니다. 이제 Azure는 개발자에게 완전 관리형 서비스로 제공되는 SQL, PostgreSQL, MySQL 및 MariaDB를 선택할 수 있습니다. Azure SQL Database 동일한 플랫폼을 기반으로 데이터베이스 개발자와 DBA가 일관된 관리형 서비스 환경을 사용하도록 설정하고 있습니다. 이러한 새로운 OSS 데이터베이스 엔진으로 SQL 전문 지식을 확장하는 방법을 알아보세요.</p>


  <p><strong>날짜</strong>: 2018년 11월 9일</p>


  <p><strong>시간</strong>: 오전 9:30-오전 10:45</p>


  <p><strong>발표자</strong>: Charles Christian, 수석 그룹 프로그램 관리자, Microsoft</p>


