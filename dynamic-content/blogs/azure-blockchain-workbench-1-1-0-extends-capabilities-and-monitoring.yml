Title: Azure Blockchain Workbench 1.1.0은 기능 및 모니터링을 확장합니다.
Summary: 지난 달, 블록체인 애플리케이션 개발을 크게 가속화하는 Azure Blockchain Workbench의 공개 미리 보기 릴리스를 발표했습니다. 출시 이후 수만 개의 트랜잭션을 처리하는 수천 개의 다른 블록체인 앱을 사용하는 고객과 파트너의 엄청난 참여와 열정을 보았습니다.
Content: >-
  <p>지난 달, 블록체인 애플리케이션 개발을 크게 가속화하는 <a href="https://aka.ms/abcworkbench" target="_blank">Azure Blockchain Workbench</a>의 <a href="https://azure.microsoft.com/en-us/blog/simplifying-blockchain-app-development-with-azure-blockchain-workbench-2/" target="_blank">공개 미리 보기</a> 릴리스를 발표했습니다. 출시 이후 수천&rsquo; 개의 다른 블록체인 앱이 수만 개의 트랜잭션을 처리하는 고객과 파트너의 엄청난 참여와 열정을 보았습니다. 피드백도 훌륭했으며, 오늘은&rsquo; 버전 1.1.0을 호출하는&rsquo; Workbench의 첫 번째 주요 업데이트를 발표하게 되어 기쁩니다. 이 릴리스의 일부로 기존 Workbench 배포를 업데이트하는 데 사용할 수 있는 <a href="https://github.com/Azure-Samples/blockchain/tree/master/blockchain-workbench" target="_blank">업그레이드 스크립트</a> 를 제공합니다. 물론 새 배포를 수행하려는 경우 항상 Azure Portal에서 직접 최신 버전을 가져올 수 있습니다.</p>


  <p>이 업데이트는 다음 향상된 기능을 포함합니다.</p>


  <h2>다중 워크플로 및 계약 지원</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/blockchain-workbench/blockchain-workbench-configuration-overview" target="_blank">Blockchain Workbench 구성 설명서</a>와 <a href="https://docs.microsoft.com/en-us/rest/api/azure-blockchain-workbench/" target="_blank">Workbench API</a>는 하나의 애플리케이션 내에서 여러 워크플로를 포함하는 기능을 참조하는 것을 확인할 수 있습니다. 초기 릴리스&rsquo;에서는 애플리케이션당 둘 이상의 워크플로를 소개하는 UI를 제공하지 않았지만, 이제 이 기능을 추가한&#39;. 1.1.0을 사용하면 이제 Workbench UI에서 단일 애플리케이션에 대한 여러 워크플로를 표시할 수 있습니다.</p>


  <p>이 UI 업데이트 외에도 여러 워크플로 및 스마트 계약의 사용을 보여주는 새 Bazaar Marketplace 샘플 애플리케이션을 <a href="https://github.com/Azure-Samples/blockchain/tree/master/blockchain-workbench/application-and-smart-contract-samples" target="_blank">Workbench Github</a> 에 게시했습니다. 그것을 시도하고 당신이 어떻게 생각하는지 알려주세요.</p>


  <h2>모니터링 개선 사항</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/blockchain-workbench/blockchain-workbench-architecture" target="_blank">Blockchain Workbench 아키텍처 문서를 참조합니다</a>. Workbench DLT 감시자는 연결된 블록체인 네트워크에서 발생하는 이벤트를 모니터링합니다. 이 서비스에 문제가 발생하면 Workbench는 더 이상 블록체인을 통과하는 트랜잭션을 처리하고 이해할 수 없습니다. 이 상태에서 UI는 다음과 같습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0ab48497-60aa-4699-8298-63b81941a9a4.png"><img alt="image" border="0" height="249" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/29cf5590-ecdb-4206-8fe5-aa97c24545ac.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <p>1.1.0&rsquo;을 사용하면 감시자의 안정성이 향상되었습니다. 즉, 서비스에 중단이 있는 경우 Workbench는 중단 중에 누락된 모든 트랜잭션을 복구하고 처리할 수 있습니다.</p>


  <h2>유용성 및 폴란드어</h2>


  <p>Workbench의 전반적인 유용성을 몇 가지 개선했습니다. 이제 새 항목에 <strong>새</strong> 아이콘이 표시되므로 새 계약, 작업, 멤버 등을 더 쉽게 볼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/41ab323b-1633-4158-b039-34da2b5f1572.png"><img alt="image" border="0" height="212" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aeadcb95-ba77-4f63-be1b-257d82aabda3.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="432"></a></p>


  <p>또 다른 개선 사항은 계약 내에서 역할 또는 할당을 할당할 때 사람을 찾는 방법과 관련이 있습니다. 이제 더 풍부한 검색 알고리즘이 있으므로 부분 이름만 있는 경우 더 쉽게 사람을 찾을 수 있습니다.</p>


  <h2>향상된 기능 및 버그 수정</h2>


  <p>또한 Workbench를 몇 가지 개선했습니다. 해결한 주요 버그 중 일부는 다음과 같습니다.</p>


  <ul>
   <li>이제 Workbench는 모든 크기의 Azure Active Directories를 지원할 수 있습니다.</li>
   <li>사용자가 관리자가 아니더라도 계약을 만들 권리가 있는 모든 사용자는 계약을 만들 수 있습니다.</li>
   <li>워크벤치 배포는 상위 오류 사례를 해결함에 따라&rsquo; 더 안정적입니다.</li>
   <li>몇 개의 열이 몇 개의 보기에 올바른 정보를 표시하지 않는 버그를 해결하기 위해 올바른 데이터 집합을 반환하도록 데이터베이스 뷰가 수정되었습니다.</li>
  </ul>


  <p><a href="https://aka.ms/blockchainuservoice" target="_blank">Blockchain User Voice</a>를 사용하여 피드백을 제공하고 Workbench에 대한 기능/아이디어를 제안하세요. 입력은 이 서비스를 훌륭한 서비스로 만드는 데 도움이 됩니다.&nbsp; 우리는 당신에게서 듣고 기대!</p>
