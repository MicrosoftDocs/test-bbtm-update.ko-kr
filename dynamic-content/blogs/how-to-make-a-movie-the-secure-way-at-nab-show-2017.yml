Title: NAB Show 2017에서 영화를 안전한 방식으로 만드는 방법
Summary: 이번 주 NAB 쇼 2017 컨퍼런스에서 우리는 "다음 할리우드 블록버스터의 제작을 확보"(라스베이거스 | 2017년 4월 25일 | 사이버 보안 & 오후 1:30 - 오후 2:00...
Content: >-
  <p>이번 주 NAB 쇼 2017 컨퍼런스에서, 우리는&rsquo; <a href="https://nab17.mapyourshow.com/7_0/sessions/session-details.cfm?ScheduleID=928">다음 할리우드 블록버스터</a>&rdquo;의 제작을 확보 우리의 세션을 &ldquo; 재현 할 예정이다 <em><strong>(라스베이거스 | 2017년 4월 25일 | 1:30 PM - 2:00 PM 사이버 보안 &amp; 콘텐츠 보호 파빌리온 &ndash; 부스 C3830CS &ndash; 중앙 홀).</strong></em> Azures&rsquo;의 조엘 슬로스(Joel Sloss)는 Microsoft Azure 및 솔루션을 플랫폼에 이식한&rsquo; ISV 파트너의 간부에 의해 가능하게 된 클라우드에서 영화 제작을 보호하기 위한 전환에서 관객을 만족시킬 것입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9814463f-d0a7-4e70-b537-1f67f8070b72.png"><img alt="Microsoft at NAB Show 2017" border="0" height="204" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fc335e19-62b2-41b6-a79a-026ebcbc1d04.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="NAB Show 2017의 Microsoft" width="612"></a></p>


  <p>콘텐츠는 다양한 형식으로 제공되며 서버, 워크스테이션, 모바일 스토리지, 아카이브 등을 비롯한 여러 위치에 저장해야 하며, 이로 인해 엄청난 보안 문제가 발생합니다. 건강 기록, 계약 세부 정보 및 paystubs와 같은 개인 정보를 제대로 처리하는 추가 과제 위에 이 끊임없이 움직이는 데이터를 보호하면 이미 복잡한 데이터 거버넌스 상황이 부담됩니다.</p>


  <p>이 세션에서&rsquo;는 Azure를 활용하는 엔드투엔드 워크플로와 Avid, 5번째 종류, <a href="https://www.contractlogix.com/">계약 Logix</a>, Docusign, MarkLogic 및 SyncOnSet의 결합된 마법사를 살펴봅니다. 룰루 제자(Lulu Zezza)는 물리적 프로덕션 임원이자 엔드투엔드 워크플로의 원동력인 룰루 제자(Lulu Zezza)가 Sloss 씨와 공동 발표할 예정입니다.&nbsp; 클라우드로 이동하는 것이 다양한 물리적 및 논리적 환경, &ldquo;위치 및 데이터 형식에서 보안 제어를 구현하는 가장 좋은 방법이라고 지적했습니다. 우리는 다른 회사를 위해, 다른 시스템을 사용하여, 모두 동일한 생산에 기여하는 전 세계에서 일하는 사람들이 있습니다. 과거에는&rsquo; 계약자가 해야&rsquo; 할 일에 액세스하고, 정보가 복제되어 잘못된 장소에 저장되고, 민감한 콘텐츠가 공개되어 있는 것처럼 보였습니다.&rdquo;</p>


  <p>새로운 디지털 워크플로를 사용하면 새로운 글로벌 개인 정보 보호 표준이 적용되는 프로덕션 데이터와 승무원&rsquo; 개인 HR 정보를 모두 관리할 수 있는 보안 &ldquo;스크립트-화면&rdquo; 환경을 사용할 수 있습니다. 계약, 스크립트 및 카메라 파일에서 캡처된 메타데이터는 촬영 일, 장면과 연결되며, 나중에 영화의 최종 편집으로 기록되므로 문서 공유 및 영화 상영의 필요성이 줄어듭니다. 또한 통신은 보호되고 기밀로 유지됩니다. 그것은&rsquo; 영화를 만드는 완전히 새로운 방법입니다.</p>


  <p>조엘의 세션에 참여하여&rsquo; 다음에 대해 들어보세요.</p>


  <ul>
   <li>다중 도메인 클라우드 환경에 대한 아키텍처 고려 사항</li>
   <li>BYOD 사용자에 대한 보안 액세스 및 디바이스 관리</li>
   <li>연결되고 연결이 끊긴 네트워크의 콘텐츠 보호 및 개인 정보 보호</li>
  </ul>


