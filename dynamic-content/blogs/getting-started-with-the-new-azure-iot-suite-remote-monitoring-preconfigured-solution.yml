Slug: getting-started-with-the-new-azure-iot-suite-remote-monitoring-preconfigured-solution
Title: 새 Azure IoT Suite 원격 모니터링 미리 구성된 솔루션 시작
Summary: 지난 달에는 차세대 Azure IoT Suite 미리 구성된 솔루션을 만들기 위해 수행한 작업을 발표했습니다. 이제 업데이트된 항목을 배포할 수 있음을 발표하게 되어 기쁩요...
Content: >-
  <p>지난 달에는 차세대 Azure IoT Suite 미리 구성된 솔루션을 만들기 위해 수행한 작업을 <a href="https://azure.microsoft.com/en-us/blog/the-next-generation-of-azure-iot-suite-accelerates-iot-solutions/" target="_blank">발표</a>했습니다. 이제 <a href="https://www.azureiotsuite.com/" target="_blank">AzureIoTSuite.com</a> <a href="https://github.com/Azure/azure-iot-pcs-remote-monitoring-dotnet/wiki/Developer-Reference-Guide" target="_blank">및 개발 CLI</a>에서 업데이트된 버전의 원격 모니터링 솔루션을 배포할 수 있음을 알려드립니다. 이 업데이트는 새로 사용하도록 설정된 많은 시나리오 및 기능이 포함된 주요 업데이트이므로 시작하는 방법에 대한 추가 지침을 제공하고자 했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d34c85d3-b01b-4702-864b-24a8043edb00.png"><img alt="PCSScreenShot" border="0" height="558" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f1359ab-5bd2-4efb-82a1-be74ce067ea8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="PCSScreenShot" width="997"></a></p>


  <h2>솔루션 코드 살펴보기</h2>


  <p>두 버전의 솔루션은 모두 오픈 소스이며 오늘부터 전체 사용자 지정을 수행할 준비가 된 것입니다. 기본 설정에 따라 탐색을 시작하세요.</p>


  <ul>
   <li><a href="https://github.com/Azure/azure-iot-pcs-remote-monitoring-dotnet" target="_blank">.NET 버전 리포지토리</a></li>
   <li><a href="https://github.com/Azure/azure-iot-pcs-remote-monitoring-java" target="_blank">Java 버전 리포지토리</a></li>
  </ul>


  <h2>솔루션 기능에 대해 자세히 알아보기</h2>


  <p>docs.microsoft.com 및 GitHub 모든 문서에 대한 주요 업데이트를 수행했습니다. 여기에서 새 문서를 확인할 수 있습니다.</p>


  <ul>
   <li>미리 구성된 솔루션 <a href="https://docs.microsoft.com/azure/iot-suite/iot-suite-what-are-preconfigured-solutions" target="_blank">개요</a> 및 <a href="https://docs.microsoft.com/azure/iot-suite/iot-suite-what-is-azure-iot" target="_blank">아키텍처</a>&nbsp;뿐만 아니라 다른 <a href="https://docs.microsoft.com/azure/iot-suite/iot-suite-options" target="_blank">Azure IoT 기술 선택</a> 항목과의 비교를 진행하는 <strong>개요</strong> 문서입니다.</li>
   <li>솔루션을 <a href="https://docs.microsoft.com/azure/iot-suite/iot-suite-remote-monitoring-deploy" target="_blank">배포</a>하고 <a href="https://docs.microsoft.com/azure/iot-suite/iot-suite-remote-monitoring-explore" target="_blank">운영하는</a> 방법을 설명하는 자습서를 <strong>시작</strong>합니다.</li>
   <li><strong>다음과</strong> 같은 다양한 항목에 대해 자세히 알아보는 자습서 방법: <ul>
    <li><a href="https://docs.microsoft.com/azure/iot-suite/iot-suite-remote-monitoring-monitor" target="_blank">고급 모니터링 수행</a>&nbsp;</li>
    <li><a href="https://docs.microsoft.com/azure/iot-suite/iot-suite-remote-monitoring-automate" target="_blank">문제를 감지하는 규칙 사용</a></li>
    <li><a href="https://docs.microsoft.com/azure/iot-suite/iot-suite-remote-monitoring-manage" target="_blank">디바이스 관리</a></li>
    <li><a href="https://docs.microsoft.com/azure/iot-suite/iot-suite-remote-monitoring-maintain" target="_blank">디바이스 문제 해결</a></li>
    <li><a href="https://docs.microsoft.com/azure/iot-suite/iot-suite-remote-monitoring-test" target="_blank">시뮬레이션된 디바이스 사용</a>&nbsp;</li>
    <li><a href="https://docs.microsoft.com/azure/iot-suite/iot-suite-remote-monitoring-customize" target="_blank">솔루션 사용자 지정</a></li>
    <li>Windows 및 <a href="https://docs.microsoft.com/en-us/azure/iot-suite/iot-suite-connecting-devices-linux" target="_blank">Linux</a>에서 물리적 디바이스 <a href="https://docs.microsoft.com/azure/iot-suite/iot-suite-connecting-devices" target="_blank">커넥트</a></li>
    <li><a href="https://docs.microsoft.com/en-us/azure/iot-suite/iot-suite-remote-monitoring-deploy-cli">배포 수정</a></li>
    <li><a href="https://docs.microsoft.com/azure/iot-suite/iot-suite-remote-monitoring-sample-walkthrough" target="_blank">원격 모니터링 아키텍처</a></li>
   </ul>
   </li>
  </ul>


  <p>또한 원격 모니터링 솔루션 업데이트에서&#39;변경한 내용과 사용자 지정 <a href="https://techcommunity.microsoft.com/t5/Microsoft-Ignite-Content-2017/Building-Reliable-IoT-Solutions-in-the-Cloud-Fast/td-p/109114" target="_blank"><em>IoT 솔루션을</em></a> 신속하게 빌드하는 데 활용할 수 있는 방법을 자세히 설명하는 Ignite 프레젠테이션인 클라우드에서 신뢰할 수 있는 IoT 솔루션 빌드를 들을 수 있습니다.</p>


  <h2>예정된 학습에 등록</h2>


  <p>새로운 원격 모니터링에 대한 두 개의 웨비나가 있습니다. 모든 사용자가 참가할 수 있습니다. 등록하려면 링크를 따르세요.</p>


  <ul>
   <li>C+E University Webinars 2017년 11월 6일 오전 8시 PT &amp; 오후 5시 PT - IoT Online: <em><a href="https://learningportal.microsoft.com/learning-path?learningpathid=5145" target="_blank">클라우드에서 신뢰할 수 있는 IoT 솔루션 빌드, 빠른 속도</a></em></li>
   <li>2017년 11월 8일 오전 10시 PT의 Azure 웹 세미나 시리즈 - <em><a href="https://info.microsoft.com/en-us-landing-azure-iot-suite-remote-monitoring-live-webinar.html" target="_blank">차세대 Azure IoT Suite 원격 모니터링으로 IoT 솔루션 가속화</a></em></li>
  </ul>


  <h2>피드백 제공 및 질문하기</h2>


  <ul>
   <li>Wed&rsquo; love your feedback! 기능 및 향후 지원되는 시나리오에 대한 제안을 받을 <a href="https://feedback.azure.com/forums/321918-azure-iot" target="_blank">수 있는 사용자 음성</a> 채널이 있습니다. 다른 사용자가 제안하는 내용을 찾아보고, 즐겨찾기를 투표하고, 자신의 제안을 입력하는 것이 좋습니다.</li>
   <li>솔루션에 문제가 발생하는 경우 GitHub 리포지토리(<a href="https://github.com/Azure/azure-iot-pcs-remote-monitoring-dotnet/issues" target="_blank">.NET</a> 및 <a href="https://github.com/Azure/azure-iot-pcs-remote-monitoring-java/issues" target="_blank">Java</a>)에서 문제를 여세요.</li>
   <li>가장 빈번한 질문에 대한 답변은 공용 <a href="https://docs.microsoft.com/en-us/azure/iot-suite/iot-suite-faq" target="_blank">FAQ</a> 를 검토하세요.</li>
  </ul>


  <h2>솔루션 사용해 보기</h2>


  <p>시작하려면 <a href="https://www.azureiotsuite.com/" target="_blank">AzureIoTSuite.com</a> 업데이트된 버전의 원격 모니터링 솔루션을 배포하거나 새로운 <a href="https://www.microsoft.com/en-us/internet-of-things/remote-monitoring" target="_blank">대화형 데모</a> 를 체크 아웃하여 솔루션이 작동하는지 확인할 수 있습니다.</p>


  <p>여러분의 의견을 기다리고 있습니다!</p>
