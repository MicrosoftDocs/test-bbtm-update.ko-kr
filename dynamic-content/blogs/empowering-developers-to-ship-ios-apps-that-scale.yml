Title: 개발자가 크기를 조정하는 iOS 앱을 제공할 수 있도록 지원
Summary: Microsoft는 모든 개발자가 서비스 또는 인프라를 관리할 필요 없이 신뢰할 수 있는 Azure 클라우드에서 앱을 원활하게 빌드, 배포 및 확장할 수 있어야 한다고 믿습니다. 당신은 ...
Content: >-
  <p>Microsoft는 모든 개발자가 서비스 또는 인프라를 관리할 필요 없이 신뢰할 수 있는 Azure 클라우드에서 앱을 원활하게 빌드, 배포 및 확장할 수 있어야 한다고 믿습니다. Objective-C 또는 Swift 개발자이든 Azure에는 더 빠르고 신뢰할 수 있는 앱을 배송하는 데 필요한 항목이 있습니다. Azures&rsquo;의 강력한 MBaaS(Mobile Back-end as a Service)를 사용하면 앱을 0에서 수백만 명의 사용자로 쉽게 확장할 수 있습니다. 또한 Azure는 앱에 쉽게 통합할 수 있는 인공 지능 서비스를 제공하므로&rsquo; <em>지능형</em> 앱을 빌드할 뿐만 아니라 앱&mdash;&rsquo; 빌드도 가능합니다.</p>


  <p>작년에 리포지토리를 쉽게 연결할 수 있는 연속 통합, 배달 및 모니터링 서비스인 Visual Studio App Center의 일반 공급이 발표되었습니다. 몇 분 내에 클라우드에서 iOS 앱을 빌드하고, 수천 개의 실제 iOS 디바이스에서 테스트하고, 베타 테스터 및 App Store에 배포하고, 크래시 및 분석 데이터를 사용하여 실제 사용량을 모니터링합니다.</p>


  <p>사용자에게 앱을 배포하고 배포하는 프로세스를 간소화하는 임무의 일환으로,&rsquo; iOS 프로비저닝이 아닌 훌륭한 앱을 만드는 데 시간을 할애할 수 있도록 App Center 자동 프로비저닝 기능을 릴리스하게 되어 매우 기쁩니다. 자동 프로비저닝에 대한 자세한 내용은 <a href="https://aka.ms/iOSAutoProvisioning" target="_blank">App Center 블로그</a>의 게시물을 참조하세요.</p>


  <p>&rsquo;iOS 게임 개발자인 <a href="https://aka.ms/playfabwwdc">PlayFab이 최근 Microsoft에서 인수한</a> 경우 실시간 분석, 플레이어 관리, 순위표, 메시징, 상거래, 콘텐츠 및 LiveOps를 사용하여 iOS 게임용 완전한 백 엔드 플랫폼을 제공합니다. PlayFab은 소규모 인디부터 매월 1,000만 명 이상의 활성 플레이어가 있는 게임에 이르는 라이브 게임을 지원합니다. 당신은 다음 훌륭한 수집 카드 게임, 멀티 플레이어 사수, VR 경험, 또는 중독성 페이스 북 게임을 구축 할&#39;여부, 당신은 좋은 회사에 있을&#39;있습니다.</p>


  <p>훌륭한 회사에 있는 말하기, 산호세&rsquo;에서 경우, 캘리포니아 이번 주, 우리와 함께! Apples&rsquo; 연례 WWDC(Worldwide Developers Conference)가 개최되고 있으며,&rsquo; 5년 연속으로 규모가 조정되는 지능형 iOS 앱을 빌드하는 데 어떻게 도움이 될 수 있는지에 대해 이야기하고 있습니다.</p>


  <h2>AltConf</h2>


  <p>Microsoft는 Apple&#39;WWDC와 병렬로 진행되는 이 무료 커뮤니티 기반 이벤트의 골드 스폰서입니다. 이제 AltConf 티켓을 사용할 수 있습니다. 우리는 당신이&#39;우리의 부스에서 우리를보고 우리의 세션 중 하나에 참석 할 수 있기를 바랍니다 :</p>


  <p><strong>2018년 6월 6일 수요일 | </strong> <strong>세션</strong><strong> | 대화방 1</strong></p>


  <ul>
   <li>닐로퍼 라즈푸르카르와 함께 태평양 표준시 오후 1:15~1:25에 생활 자동화</li>
   <li>데이터를 사용하여 Bo-ying Fu와 함께 태평양 표준시 오후 1:30~1:45에 사용자 이해</li>
  </ul>


  <p><strong>2018년 6월 6일 수요일 | </strong> <strong>세션</strong><strong> | 대화방 2</strong></p>


  <ul>
   <li>Joe Mellin을 사용하여 태평양 표준시 오후 1:30~1:45에 사용자 환경을 신속하게 프로토타입하고 테스트하는 방법</li>
   <li>아드리엔 맥 이아인과 함께 태평양 표준시 오후 1:15 -1:25에 1의 세그먼트에 도착</li>
  </ul>


  <h2>팟 캐스트, 팟 캐스트, 팟 캐스트!</h2>


  <p>올해는 iOS 개발자를 위한 훌륭한 팟캐스트를 지원하게 되어 기쁩니다. 세 개의 라이브 녹화 티켓이 모두 매진되었지만 링크에 따라 게시되면 에피소드를 다운로드합니다.</p>


  <ul>
   <li><a href="https://daringfireball.net/" target="_blank">DaringFireball.net</a> 존 그루버와 <a href="https://daringfireball.net/thetalkshow/" target="_blank"><strong>함께 하는 WWDC의 토크쇼 라이브</strong></a>. WWDC 주간의 진정한 하이라이트를 후원한 네 번째 시간입니다. 존스&rsquo; 과거 깜짝 손님은 애플 임원 필립 쉴러와 크레이그 페데리히를 포함한다.</li>
   <li>개발자와 마르코 아르멘트 (커피 전문가), 케이시 리스 (자동차 전문가), 존 시라쿠사 (전문가)가 주최 한 WWDC의 우발적 인 기술 팟 캐스트.</li>
   <li><a href="https://sixcolors.com/" target="_blank">페</a>데리코 비티치, 스티븐 해켓, <a href="https://www.relay.fm/connected" target="_blank">커넥티드</a> 팟캐스트의 마이크 헐리가 출연하는 SixColors.com 및 <a href="https://www.relay.fm/connected" target="_blank"><strong>릴레이 FM 라이브</strong></a>의 제이슨 스넬이 주최하는 <a href="https://www.relay.fm/download" target="_blank"><strong>다운로드</strong></a>, 제이슨 스넬과 세레니티 콜드웰.</li>
  </ul>


  <h2>iOS용 Azure 서비스에 대해 자세히 알아보기</h2>


  <p>Azure MBaaS, 데이터, AI, 위치 API, 게임 LiveOps, 모바일 연속 통합 및 CI/CD(지속적인 업데이트) 서비스에 대해 <a href="https://aka.ms/iOSandAzure" target="_blank">자세히 알아봅니</a>다. 당신이 AltConf에있는 경우, 우리의 부스 C에 들러 산호세에서 인사 와서!</p>


  <h3><a href="https://aka.ms/iosandazure" target="_blank">iOS용 Azure 서비스에</a> 대해 자세히 알아봅니다.</h3>
