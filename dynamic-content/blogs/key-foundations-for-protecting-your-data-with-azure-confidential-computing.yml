  <h3>기밀 서비스, 도구 및 프레임워크 시작</h3>


  <ul>
      <li><a href="https://aka.ms/ACLblog" target="_blank">Azure Portal을 통해 Azure 기밀 원장이</a> 미리 보기로 제공됩니다.</li>
      <li><a href="https://docs.microsoft.com/sql/relational-databases/security/encryption/always-encrypted-enclaves" target="_blank">보안 enclave를 사용하여 Always Encrypted를 SQL.</a></li>
