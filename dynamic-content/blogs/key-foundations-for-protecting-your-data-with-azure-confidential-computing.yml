      <li>프라이빗 블록체인 기반 원장에 대한 <a href="https://github.com/microsoft/CCF" target="_blank">CCF(기밀 컨소시엄 프레임워크)</a> 오픈 소스 프레임워크입니다.</li>
      <li>데이터에 대한 C/C++ 코드 줄 제어용 <a href="https://github.com/openenclave/openenclave" target="_blank">Enclave</a> 오픈 소스 SDK를 엽니다.</li>
