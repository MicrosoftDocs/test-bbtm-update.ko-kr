Title: 'Real-World Windows Azure: Aidmatrix의 배달 부사장 마이클 로스와의 인터뷰'
Summary: 리얼 월드 Windows Azure 인터뷰 시리즈의 일환으로, 저는 Aidmatrix의 배달 담당 부사장인 마이클 로스(Michael Ross)에게 Windows Azure를 사용하여 인도주의적 원조 전달에 힘을 실어주는 것에 대해 이야기했습니다...
Content: <p>리얼 월드 Windows Azure 인터뷰 시리즈의 일환으로<a target="_blank" href="">, 저는 Aidmatrix</a>의 배달 담당 부사장인 마이클 로스(Michael Ross)에게 <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0044">Windows Azure</a>를 사용하여 인도주의적 원조 전달 솔루션에 힘을 실어주는 것에 대해 이야기했습니다.&nbsp; 이단&rsquo; 그가 무슨 말을했다.</p>  <p><b>히만슈 쿠마르 싱:</b> 에이드매트릭스 재단에 대해 말씀해 주세요.</p>  <p><b>마이클 로스:</b>&nbsp; Microsoft는 파트너가 인도주의적 구호 배포를 최적화하는 데 도움이 되는 웹 기반 SCM(공급망 관리) 솔루션을 만듭니다. 우리는 2001년에 시작하여 댈러스에 본사를 두고 있으며 위스콘신, 워싱턴 D.C., 독일 및 인도에 지사를 두고 있습니다. 40,000개 이상의 주요 비영리, 비즈니스 및 정부 파트너가 솔루션을 활용하여 전 세계적으로 매년 15억 달러 이상의 원조를 동원합니다. 기부된 상품, 돈 및 서비스는 6,500만 명 이상의 삶에 영향을 미칩니다.</p>  <p><b>HKS:</b> Aidmatrix는 어떻게 기술을 활용하여 인도주의적 원조를 제공합니까?</p>  <p><b>씨:</b>&nbsp; 점점 더 많은 기술이 도움이 필요한 사람들에게 구호 물자를 신속하고 대상으로 배포할 수 있도록 하는 데 중요한 역할을 하고 있습니다. 우리의 솔루션은 NGO가 &nbsp;재고가 무엇인지, 충족되지 않은 요구 사항이 여전히 존재하는지 실시간으로 알 수 있도록 함으로써 인도주의적 구호를 보다 효율적으로 조달, 관리 및 제공하는 데 도움이 됩니다. 이러한 방식으로 NGO는 구매 비용을 절감하고, 배포에 더 효율적이며, 기부자와 더 반응적이고 투명하게 작업할 수 있습니다. .</p>  <p><b>HKS:</b> 직면한 기술 문제도 있나요?</p>  <p><b>씨:</b>&nbsp; 일상적인 인도주의적 구호와 계획되지 않은 재해 모두에서 최적으로 수행하려면 애플리케이션이 지속적으로 최고 수준의 안정성 및 처리량 성능을 제공할 수 있도록 해야 합니다. 또한 다양한 종류의 파트너 조직과 협력하기 때문에 솔루션은 다양한 운영 체제 플랫폼에서 실행되는 비즈니스 시스템과 동기화해야 합니다. 또한 대규모 수요 급증을 처리하기 위해 유연하게 확장해야 합니다. 최근 몇 번의 자연 재해가 발생한 후 애플리케이션은 표준 속도의 1,000배에 달하는 사용량 급증을 경험했습니다.</p>  <p><b>HKS:</b>&nbsp; 에이즈마트릭스의 인도주의적 지원을 위한 기술에 대한 수요는 얼마나 될까요?</p>  <p><b>씨:</b> &nbsp; 2010년에는 애플리케이션을 사용한 사람들의 수가 전년 대비 20% 증가했다고 언급했습니다. 그리고 더 많은 NGO가 글로벌 운영 성공의 전략적 부분으로 기술을 채택함에 따라 수요는 계속 증가할 것입니다.</p>  <p><b>HKS:</b>&nbsp; 이러한 수요 증가가 글로벌 요구 사항을 충족하는 능력에 어떻게 영향을 미쳤습니까?</p>  <p><b>씨:</b>&nbsp; 이러한 급속한 성장은 온라인 구호 관리 솔루션을 배포, 구성 및 확장하는 데 직면하는 과제를 더욱 악화시켰습니다. 예를 들어 몇 년 동안 미국의 데이터 센터에서 애플리케이션을 호스팅했지만 최근 유럽&rsquo; 인도주의 단체의 서비스 요청에 따라 해외에서 추가 서버 리소스를 찾아야 했습니다. 전 세계의 데이터 센터를 설정하고 유지 관리하는 것은 비용이 많이 들고 시간이 많이 걸릴 수 있습니다.&nbsp; 경우에 따라&rsquo; 자산을 미리 배치하고 해제해야 했습니다. 우리가 사용하는 것에 대한 비용을 지불하는 대신, 결국&rsquo; 우리가 필요로 할 수도, 결국 필요하지 않을 수도 있는 자원에 대한 투자를 마쳤습니다. 그러나 계획&rsquo;되지 않은 재해에 대비하는 모든 부분입니다.</p>  <p>또한 새 하드웨어를 공급하고 배포하는 데 필요한 시간이 민첩성에 영향을 미친다는 것을 발견했습니다. 2010년 중반, 우리는 영국 전역에 걸쳐 있는 대형 푸드 뱅크 네트워크와 파트너십을 시작했습니다. 몇 주 후, 서버와 최종 사용자 간의 거리로 인해 애플리케이션이 느리게 실행되고 사람들이 기부를 완료하기 전에 시간이 초과되는 것을 발견했습니다.</p>  <p><b>HKS:</b>&nbsp; 해결 방법은 무엇인가요?</p>  <p><b>씨:</b> 더 많은 파트너가 전 세계의 더 많은 사람들을 도울 수 있도록 하려면 신뢰할 수 있는 성능을 유지하면서 애플리케이션을 한 번에&rsquo; 스케일링할 수 있는 기능이 필요했습니다. 운영 비용을 최대한 낮게 유지하는 것을 주시하면서 클라우드로 전환할 때의 장점을 조사하기 시작했습니다. 이러한 변화를 고려하여 기존 애플리케이션을 마이그레이션하는 데 필요한 시간을 최소화하고 새로운 기능의 민첩한 개발을 지원하는 클라우드 기술 플랫폼에 우선 순위를 두는 동시에 향후 인도주의적 위기에 대한 예기치 않은 요구를 충족하기 위한 새로운 솔루션을 만들고자 했습니다.</p>  <p><b>HKS:</b>&nbsp; Windows Azure를 선택하게 된 이유</p>  <p><b>씨:</b> EC2(Amazon Elastic Compute Cloud)를 비롯한 여러 클라우드 서비스 기술을 평가한 후 Azure를 Windows 채택하기로 결정했습니다. 간단히 말해서, Windows Azure는 더 민첩해야 하는 모든 도구를 제공하기 때문입니다. 서비스로서의 플랫폼 기능을 제공하므로 업데이트를 푸시하거나 자체 중복 시스템을 구축하는 것에 대해 걱정할 필요가 없습니다&rsquo;. 또한 친숙한 개발 환경을 통합하여 생산성을 최대화할 수 있습니다.</p>  <p><b>HKS:</b>&nbsp; 어떤 솔루션을 먼저 Windows Azure로 이동했나요?</p>  <p><b>씨:</b> Windows Azure로 이동한 첫 번째 솔루션은 미국 파트너 중 한 명이 1,000개 이상의 위치에서 클라이언트에 전달되는 서비스를 추적하는 데 사용하는 Aidmatrix 프로그램 메트릭 및 평가였습니다. 데이터베이스 구성 요소를 Microsoft SQL Azure 이동하는 데 5분이 걸렸으며, 이러한 기능을 직접 구축하는 데 드는 비용의 일부분에서 신뢰할 수 있는 내결함성 및 보안과 함께 고가용성을 즉시 확보했습니다.</p>  <p>2011년 초, Accenture 및 Avanade와 협력하여 구호 용품을 추적하기 위한 엔드투엔드 인벤토리 관리 도구를 제공하는 온라인 웨어하우스 솔루션을 Windows Azure로 이전했습니다. 이러한 각 애플리케이션에 대한 변환 프로세스를 완료하는 데 약 6주가 걸렸습니다.</p>  <p>또한 최근에는 Windows Azure를 사용하여 일본 푸드 뱅킹 네트워크인 Second Harvest Japan을 지원하기 위해 Microsoft에서 빌드한 웹 포털 애플리케이션을 구성하고 배포했습니다. 쓰나미가 발생한 후 집에서 홍콩의 Microsoft 데이터 센터에 애플리케이션을 배포했는데 필요한 경우 서버 리소스를 신속하게 확장할 수 있기 때문에 배포할 인스턴스 수에 대해 걱정할 필요가 없었습니다&rsquo;.</p>  <p><b>HKS:</b>&nbsp; 다른 Windows Azure 기술을 사용하고 있나요?</p>  <p><b>씨:</b>&nbsp; 여러 Windows Azure 기술을 활용하여 안정적이고 확장 가능한 성능을 보장합니다. 예를 들어 Windows Azure 커넥트 사용하여 온라인 웨어하우스 솔루션과 Oracle 및 SAP 엔터프라이즈 리소스 계획 시스템을 포함하여 파트너가 사용하는 온-프레미스 운영 시스템 간에 데이터 공유를 사용하도록 설정합니다. 또한 Windows Azure Storage 서비스를 사용하여 세션 상태 관리에 대한 데이터를 수집하므로 직원이 애플리케이션 성능을 모니터링하고 거의 실시간으로 문제를 해결할 수 있습니다.<b></b></p>  <p><b>HKS:</b>&nbsp; Windows Azure로 이동하면 어떤 이점이&rsquo; 있나요?</p>  <p><b>씨:</b>&nbsp; 주요 이점 중 하나는 눈에 띄는 비용 절감이었습니다. 데이터베이스 관리 및 웹 서버를 더 이상 구매, 설정 및 유지 관리할 필요가 없으므로 데이터 센터 비용을 20% 절감할 것으로 예상되므로 최대 $100,000의 절감액이 발생할 수 있습니다. 우리는 생명을 구하는 데 도움이되는 애플리케이션을 만들고 향상시키는 데 절약 한 시간과 비용을 리디렉션 할 수 있습니다. 또한 서버 유지보수에 귀중한 리소스를 소비하는 대신, 애플리케이션 중 하나에 대한 새 모듈 개발과 같이 시간과 비용 절감을 더 높은 가치의 작업으로 리디렉션할 수 있습니다.</p>  <p>또 다른 이점은 Microsoft 데이터 센터의 글로벌 가용성과 종량제 모델을 통해 솔루션에 대한 비용 효율적인 동적 확장성을 보장할 수 있다는 것입니다. 애플리케이션은 일반 부하의 1,000배에 달하는 사용량 급증을 처리해야 합니다. Windows Azure를 사용하면 매우 민첩하고 효율적인 방식으로 스케일 업하거나 축소할 수 있으며, 이는 우리가 하는 일의 종류에 필수적입니다.</p>  <p>마지막으로, Windows Azure를 채택한 ISV의 성장하는 에코시스템을 통해 자체 개발 수명 주기를 가속화할 수 있습니다. 다른 ISV의 기능을 활용하면 개발 속도가 빨라지고 궁극적으로 솔루션의 가치가 높아집니다. 이는 크고 성장하는 파트너 네트워크가 있는 Microsoft와 같은 클라우드 공급자와 함께 작업할 때의 주요 이점입니다.</p>  <p><a target="_blank" href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6740.aidmatrix.png" alt="" border="0" height="76" width="249"></a></p>  <p>전체 <a target="_blank" href="https://www.microsoft.com/casestudies/Windows-Azure/The-Aidmatrix-Foundation/Humanitarian-Aid-Provider-Uses-Cloud-Solution-to-Respond-Faster-to-Global-Needs/4000011611">사례 연구를</a> 읽습니다.&nbsp; <a target="_blank" href="https://www.windowsazure.com/en-us/home/case-studies/">다른</a> 사용자가 Windows Azure를 사용하는 방법을 알아봅니다.</p>
