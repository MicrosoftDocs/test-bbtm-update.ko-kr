Content: >-
  <p style="margin: 0in 0in 0pt;"><a href="https://go.microsoft.com/fwlink/?linkid=306051&amp;clcid=0x409">WAWS(Azure 웹 사이트)를 Windows</a> Windows Azure에서 확장성이 뛰어난 웹 사이트를 빌드할 수 있습니다. WAWS의 이점에 대한 개요는 다음과 같습니다.</p>


  <ul>
   <li><strong>효율적인 리소스 사용률:</strong> 고객 기반이 증가함에 따라 애플리케이션 사용량도 증가합니다. 트래픽 패턴에 따라 웹 사이트를 웹 사이트로 사전에 확장할 수 있습니다.</li>
   <li><strong>사용량 기반 비용:</strong> 비용은 요구 사항에 맞게 클라우드 기반 전략을 선택하는 데 중요한 역할을 합니다. Azure 웹 사이트에는 사용량 기반 모델(종량제) 및 6개월 또는 12개월 플랜 중에서 선택할 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/pricing/details/web-sites/">Windows Azure Websites 가격 책정을</a> 참조하세요.</li>
   <li><strong>출시 시간 단축:</strong> 인프라가 아닌 애플리케이션에 집중할 수 있습니다. 이렇게 하면 개발자의 창의성과 생산성을 발휘할 수 있는 시간이 늘어나고 애플리케이션 출시 시간이 단축됩니다.</li>
  </ul>

  <h4><strong>모범 사례 </strong></h4>

  이러한 사례를 통해 Azure 웹 사이트에 Windows 제공되는 인프라를 최적으로 사용하고 최종 사용자에게 고성능의 신뢰할 수 있는 웹 사이트를 제공할 수 있습니다.

  <ul>
   <li><strong>확장 가능한 아키텍처 빌드 </strong></li>
  </ul>

  azure Websites를 Windows Azure에서 확장 가능한 솔루션을 빌드할 수 있지만 웹 사이트에서 서비스에서 제공하는 확장 가능한 인프라를 최대한 활용하는 것이 중요합니다.


  확장 가능한 솔루션을 디자인하기 위해 수행할 수 있는 몇 가지 작업은 다음과 같습니다.

  <ol>
   <li>아키텍처의 병목 현상으로 인해 대기 시간이 더 커질 수 있습니다. 잘못된 애플리케이션 디자인, 대역폭 제한 등 다양한 이유로 인해 발생할 수 있는 현재 아키텍처의 모든 주요 병목 상태를 식별해야 합니다. 애플리케이션 아키텍처를 방지하도록 리팩터링합니다.</li>
   <li>부하는 다른 크기 조정 구성(인스턴스 크기 및 인스턴스 수의 조합)을 사용하여 웹 사이트를 테스트하여 일반 부하에서 적절한 크기 조정 구성을 이해합니다. <a href="https://msdn.microsoft.com/en-us/library/ms182594.aspx">Visual Studio</a>, <a href="https://jmeter.apache.org/">Apache Jmeter</a>와 같은 다양한 도구를 사용하여 부하 테스트를 수행할 수 있습니다.</li>
   <li><a href="https://www.google.com/analytics/">Google Analytics</a> 또는 <a href="https://webtrends.com/">WebTrends</a>와 같은 Web Analytic 도구를 사용하여 웹 사이트의 트래픽 패턴 및 초당 평균 요청을 식별합니다.</li>
   <li>예기치 않은 트래픽 피크를 관리하도록 자동 크기 조정을 설정합니다. 웹 <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-scale/">사이트를 확장하여 자세히 알아보는 방법</a> 참조</li>
   <li>애플리케이션이 데이터베이스 계층을 사용하는 경우  <a href="https://msdn.microsoft.com/en-us/library/windowsazure/dn386094.aspx">Azure Cache 서비스와</a> 같은 분산 캐싱 솔루션을 통합하여 성능을 향상시킵니다.</li>
  </ol>

