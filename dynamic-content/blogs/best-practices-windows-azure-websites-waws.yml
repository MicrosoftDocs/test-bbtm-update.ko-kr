  &nbsp;

  <ul>
   <li><strong>오류에 대한 복원력을 되도록 아키텍처 디자인 </strong></li>
  </ul>

  WAWS는 높은 <a href="https://go.microsoft.com/fwlink/?linkid=301329&amp;clcid=0x409">SLA</a> 를 제공합니다. 비즈니스 연속성을 위해 클라우드 솔루션을 사용할 때 서비스 오류의 위험을 이해하고 이러한 이벤트 중에 영향을 줄이는 방법을 식별하는 것이 중요합니다.


  이러한 상황에서 완화해야 할 몇 가지 솔루션은 다음과 같습니다.

  <ul>
   <li>Windows Azure SDK를 사용하여 고유한 도구를 빌드하거나 <a href="https://www.getcloudcellar.com/">Cloud Cellar</a>와 같은 타사 서비스를 사용하여 콘텐츠에 대한 자동화된 백업 및 복원 전략을 갖추세요.</li>
   <li>2개 이상의 데이터 센터에 웹 사이트의 중복 복사본을 설치하고 이러한 데이터 센터 간에 들어오는 트래픽 부하를 분산합니다.</li>
   <li>글로벌 트래픽 관리자를 사용하여 데이터 센터에서 서비스가 다운되는 경우 자동 장애 조치(failover) 기능 설정</li>
   <li>웹 사이트와 함께 콘텐츠 배달 네트워크(CDN) 서비스를 설정하여 콘텐츠를 캐싱하고 웹 사이트의 고가용성을 제공하여 성능을 향상시킵니다.</li>
   <li>가능하면 WAWS 웹 사이트에서 사용하는 밀접하게 결합된 구성 요소/서비스의 종속성을 제거합니다.</li>
  </ul>

  예를 들어 웹 사이트에서 데이터베이스를 사용하는 경우 어떤 이유로 데이터베이스 서비스가 지정된 시간에 중단되어 아키텍처에서 단일 실패 지점이 발생합니다. 이 데이터베이스는 긴밀하게 결합된 구성 요소이지만 아키텍처에서 제거할 수 없습니다. 이러한 시나리오에서는 다음을 수행합니다.


  - 장애 조치(failover) 중에 완화하려면 여러 데이터 센터에서 데이터베이스를 복제하고 이러한 데이터베이스 간에 자동화된 데이터 동기화를 설정해야 합니다.


  - 이러한 상황에서 복원력이 있도록 애플리케이션을 디자인해야 합니다.


  종속 구성 요소가 있어야 하는 경우 복제 전략은 아키텍처를 보다 강력하게 만드는 데 도움이 될 수 있습니다.

  <ul>
   <li>예기치 않은 중단을 완화하기 위해 클라우드로 이동하기 전에 위험 완화 전략 설계</li>
   <li>사이트를 중지하여 스테이징된 환경을 만들고 실패 상태에서 웹 사이트의 성능을 평가하여 오류 시나리오를 시뮬레이션합니다.</li>
  </ul>

  <strong> </strong>

  <ul>
   <li><strong>인프라 자동화 </strong></li>
  </ul>

  웹 사이트를 성공적으로 유지하기 위한 개발, 배포 및 기타 다양한 작업을 포함하는 클라우드 솔루션 외부와 관련된 많은 작업이 있습니다. 이러한 작업을 자동화하면 애플리케이션의 배송 주기를 더 쉽게 관리할 수 있습니다. 자동화하기 쉽도록 WAWS REST API를 사용하여 모든 WAWS 기능에 액세스할 수 있습니다.


  웹 사이트를 관리하기 위한 몇 가지 주요 작업:

  <ul>
   <li><strong>웹 사이트에 배포:</strong></li>
  </ul>

  <a href="https://www.iis.net/downloads/microsoft/web-deploy">웹 배포</a>, <a href="https://git-scm.com/">GIT</a>, FTP 등과 같은 다양한 배포 전략을 사용하면 기본 설정의 배포 도구에 <a href="https://azure.microsoft.com/en-us/downloads/">Windows Azure SDK</a>를 사용하여 도구를 빌드하여 웹 사이트에 콘텐츠를 쉽게 푸시할 수 있습니다.

  <ul>
   <li><strong>스테이징된 사이트를 사용하여 프로덕션 테스트:</strong></li>
  </ul>

  WAWS는 고객 관련 웹 사이트를 업데이트하기 전에 스테이징 버전의 웹 사이트에 업데이트를 배포하고 프로덕션 환경에서 테스트할 수 있는 스테이징 게시를 지원합니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-staged-publishing/">Windows Azure 웹 사이트에서 스테이징된 게시</a>를 참조하세요.

  <ul>
   <li><strong>진단 로깅 사용:</strong></li>
  </ul>

  WAWS에는 애플리케이션 디버깅에 도움이 되는 기본 제공 진단이 있습니다. 진단에는 다음 두 가지 유형이 있습니다.

  <ul>
   <li>사이트 진단: 자세한 오류 로깅, 실패한 요청 추적 및 웹 서버 로깅을 사용하도록 설정할 수 있습니다.</li>
   <li>애플리케이션 진단: 웹 애플리케이션에서 생성된 정보를 캡처할 수 있습니다.</li>
  </ul>

  자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-enable-diagnostic-log/">Windows Azure 웹 사이트에 진단 로깅을 사용하도록 설정하는 방법을</a> 참조하세요.

  <ul>
   <li><strong>모니터링 사용: </strong></li>
  </ul>

  WAWS는 모니터 관리 페이지를 통해 모니터링 기능을 지원합니다. CPU 시간, HTTP 클라이언트 오류, HTTP 서버 오류 등과 같은 다양한 메트릭에 대한 경고를 설정하여 웹 사이트를 지속적으로 모니터링할 수 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-monitor/">Windows Azure 웹 사이트를 모니터링하는 방법을 참조하세요</a>.

  <ul>
   <li><strong>보안 </strong></li>
  </ul>

  WAWS 플랫폼은 보안 및 안정성에 대한 주요 업계 표준을 준수하여 고객에게 보안 플랫폼을 제공하지만 애플리케이션에 보안 취약성이 있는 경우 아키텍처가 공격에 취약해질 수 있습니다.


  WAWS에서 보안 솔루션을 빌드하려면 공격을 견딜 수 있도록 애플리케이션을 빌드할 때 보안 코딩 사례를 따라야 합니다. 자세한 내용은 <a href="https://msdn.microsoft.com/en-us/security/aa570401.aspx">보안 코드를</a>  작성하는 방법을 참조하세요.


