Slug: announcing-general-availability-of-azure-hdinsight-3-6
Title: Azure HDInsight 3.6의 일반 공급 발표
Summary: Azure HDInsight 3.6의 가용성을 발표하는 릴리스 게시물입니다.
Content: '<p>이번 주 <a href="https://dataworkssummit.com/munich-2017/">DataWorks Summit</a>에서는 엔터프라이즈급 <a href="https://azure.microsoft.com/en-us/support/legal/sla/hdinsight/v1_0/">SLA</a>에서 지원되는 Azure HDInsight 3.6의 일반 공급에 대해 발표하게 되어 기쁘게 생각합니다. HDInsight 3.6은 Apache Hadoop &amp; Spark 에코 시스템의 다양한 오픈 소스 구성 요소에 대한 업데이트를 클라우드에 제공하므로 고객이 쉽게 배포하고 엔터프라이즈급 플랫폼에서 안정적으로 실행할 수 있습니다.</p> <h1>Azure HDInsight 3.6의 새로운 기능</h1> <p>Azure HDInsight 3.6은 다양한 오픈 소스 구성 요소뿐만 아니라 핵심 Apache Hadoop &amp; Spark 플랫폼에 대한 주요 업데이트입니다. <strong>HDInsight 3.6에는 최신 HDP(Hortonworks Data Platform) 2.6 플랫폼</strong>이 있으며, Microsoft와 Hortonworks 간의 공동 작업으로 HDP를 클라우드 우선 시장에 출시합니다. 이 노력에 대한 자세한 내용은 여기에서 확인할 수 <a href="https://azure.microsoft.com/en-us/blog/announcing-new-capabilities-of-hdinsight-and-documentdb-at-strata/">있습니다.</a></p> <p><strong>HDInsight 3.6 GA는 </strong> Apache Spark <a href="https://azure.microsoft.com/en-us/blog/announcing-preview-of-azure-hdinsight-3-6-with-apache-spark-2-1/"><strong>2.1을 포함하는 3.6의 공개 미리 보기를</strong></a> 기반으로 합니다. 미리 보기를 시도하고 제품을 개선하는 데 도움이 된 피드백을 제공해 주셔서 감사합니다.</p> <p><a href="https://spark.apache.org/releases/spark-release-2-1-0.html"><strong>Apache Spark 2.1</strong></a><strong> 은 이제 기존 SLA에서 지원되는 일반 공급</strong>됩니다. Azure Event Hubs에 Spark 통합을 통해 실시간 스트리밍 솔루션을 지원하고 HDInsight용 Kafka의 구조적 스트리밍 커넥터를 활용하는 기능을 도입하고 있습니다. 이를 통해 고객은 Spark를 사용하여 이러한 Azure 서비스에 수집된 수백만 개의 실시간 이벤트를 분석하여 IoT 및 기타 실시간 시나리오를 사용할 수 있습니다. HDInsight 3.6에는 2.1 이상과 같은 최신 버전의 Apache Spark만 있습니다. 2.0.2 이하와 같은 이전 버전은 지원되지 않습니다. <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-apache-spark-overview">HDInsight에서 Spark를 시작하는 방법에</a> 대해 자세히 알아봅니다.</p> <p><a href="https://hive.apache.org/downloads.html"><strong>Apache Hive 2.1</strong></a>을 사용하면 강력한 SQL 표준 ACID 병합 지원 및 더 많은 개선 사항으로 <strong> 최대 2배 빠른 ETL을 사용할</strong> 수 있습니다. 이 릴리스에는<strong> 25배 빠른 쿼리를 가능하게 하는</strong> LLAP(수명 및 프로세스)를 <strong>사용하는 대화형 Hive</strong>의 업데이트된 미리 보기도 포함되어 있습니다.&nbsp; 새 버전의 Hive를 지원하면 고객은 1초 미만의 성능을 기대할 수 있으므로 데이터 이동 없이 엔터프라이즈 데이터 웨어하우스 시나리오를 사용할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-use-interactive-hive">HDInsight에서 대화형 Hive를 시작하는 방법에 대해</a> 자세히 알아봅니다.</p> <p>또한 이 릴리스에는 개발자가 Hadoop을 시작하기 위해 쉽게 사용할 수 있는 그래픽 사용자 인터페이스를 제공하는 <strong>새로운 Hive</strong> <strong>보기(Hive 보기 2.0)</strong> 도 포함되어 있습니다. 개발자는 이를 사용하여 HDInsight에 데이터를 쉽게 업로드하고, 테이블을 정의하고, 쿼리를 작성하고, Hive 보기 2.0을 사용하여 데이터에서 더 빠르게 인사이트를 얻을 수 있습니다. 다음 스크린샷은 새 Hive 보기 2.0 인터페이스를 보여줍니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2af21eee-9ad1-43bc-b61d-72f0c18a4067.png"><img title="hiveview" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="hiveview" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed33de59-5043-425b-89a5-cae2774d9405.png" width="2934" height="1558"></a></p> <p>Jupyter 외에도 <strong><a href="https://zeppelin.apache.org/">Apache Zeppelin</a><strong> Notebook</strong>을 포함하여 </strong>대화형 데이터 분석을 확장하고 있습니다. HDInsight 3.6을 사용하는 경우 Zeppelin Notebook이 미리 설치되어 있으며 포털에서 쉽게 시작할 수 있습니다. 다음 스크린샷은 Zeppelin Notebook 인터페이스를 보여줍니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b9daaea8-5f25-4450-ae0c-553ef169e97b.png"><img title="ApacheZeppelin" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="ApacheZeppelin" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5ff766e9-00f8-405a-9811-78874ae5db83.png" width="1913" height="476"></a></p> <h1>Azure HDInsight 3.6 시작</h1> <p>Apache HDInsight 3.6을 시작하는 것은 매우 간단합니다. <a href="https://portal.azure.com/">Microsoft Azure 포털</a>로 이동하여 Azure HDInsight 서비스를 만들기만 하면 됩니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6d915d2c-5ebb-4fa0-b922-b80ce6350f28.png"><img title="Azure Portal의 HDInsight" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" border="0" alt="HDInsight in Azure portal" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a47a0453-ebb1-4b73-9531-51cb0c71e1a3.png" width="1262" height="944"></a>&nbsp;</p> <p>HDInsight를 선택한 후에는 원하는 시나리오에 따라 특정 버전 및 워크로드를 선택할 수 있습니다. Azure HDInsight는 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-linux-tutorial-get-started">Hive</a>, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-apache-spark-overview">Spark</a>, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-use-interactive-hive">Interactive Hive(미리 보기)</a>, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hbase-overview">HBase</a>, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-apache-kafka-introduction">Kafka(미리 보기</a>), <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-storm-overview">Storm</a> 및 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-r-server-overview">R Server</a> 와 같은 광범위한 시나리오 및 워크로드를 선택할 수 있는 옵션으로 지원합니다. <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-provision-linux-clusters">HDInsight에서 클러스터를 만드는</a> 방법에 대해 자세히 알아봅니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4ba7b8d0-230a-49d7-890c-d58cebea4332.png"><img title="HDInsightClusterOption" style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-image: none" border="0" alt="HDInsightClusterOption" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/15c920d0-04e7-4273-9adb-d79019b63aab.png" width="2432" height="1224"></a></p> <p>마법사를 완료하면 적절한 클러스터가 만들어집니다. Azure Portal 외에도 CLI(명령줄 인터페이스)를 사용하여 HDInsight 서비스 만들기를 자동화할 수도 있습니다. <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-administer-use-command-line">CLI를 사용하여 클러스터를 만드는 방법에</a> 대해 자세히 알아봅니다.</p> <p>이 릴리스에 포함된 향상된 기능이 마음에 들어 있기를 바랍니다. 다음은 이 HDI 3.6 릴리스에 대해 자세히 알아보는 몇 가지 리소스입니다.</p> <h1>자세히 알아보고 도움말 보기</h1> <ul> <li><a href="https://azure.microsoft.com/en-us/services/hdinsight/">Azure HDInsight 개요</a>  <li><a href="https://docs.microsoft.com/en-us/azure/hdinsight/">Azure HDInsight 시작</a>  <li><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-linux-tutorial-get-started">HDInsight에서 Hive 사용</a>  <li><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-apache-spark-overview">HDInsight에서 Spark 사용</a>  <li><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-use-interactive-hive">HDInsight에서 대화형 Hive 사용</a>  <li><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hbase-overview">HDInsight에서 HBase 사용</a>  <li><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-apache-kafka-introduction">HDInsight에서 Kafka 사용</a>  <li><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-storm-overview">HDInsight에서 Storm 사용</a>  <li><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-r-server-overview">HDInsight에서 R Server 사용</a>  <li><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-component-versioning#hadoop-components-available-with-different-hdinsight-versions">HDInsight의 오픈 소스 구성 요소 가이드</a>  <li><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-hadoop-customize-cluster-linux#support-for-open-source-software-used-on-hdinsight-clusters">클러스터를 확장하여 오픈 소스 구성 요소 설치</a>  <li><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-release-notes">HDInsight 릴리스 정보</a>  <li style="font-size: 13px"><a style="font-size: 13px" href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-component-versioning#supported-hdinsight-versions">HDInsight 버전 관리 및 지원 지침</a>  <li style="font-size: 13px"><a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-upgrade-cluster">HDInsight 클러스터를 새 버전으로 업그레이드하는 방법</a>  <li><a href="https://stackoverflow.com/questions/tagged/hdinsight">stackoverflow에 대한 HDInsight 질문하기</a>  <li><a href="https://social.msdn.microsoft.com/forums/azure/en-us/home?forum=hdinsight">Msdn 포럼에서 HDInsight 질문하기</a> </li></li></li></li></li></li></li></li></li></li></li></li></li></li></li></li></ul> <h1>요약</h1> <p>이번 주 <a href="https://dataworkssummit.com/munich-2017/">DataWorks Summit</a>에서는 엔터프라이즈급 SLA에서 지원되는 Azure HDInsight 3.6의 일반 공급에 대해 발표하게 되어 기쁘게 생각합니다. HDInsight 3.6은 Apache Hadoop &amp; Spark 에코 시스템의 다양한 오픈 소스 구성 요소에 대한 업데이트를 클라우드에 제공하므로 고객이 쉽게 배포하고 엔터프라이즈급 플랫폼에서 안정적으로 실행할 수 있습니다.</p>'
