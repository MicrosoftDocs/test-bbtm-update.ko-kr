Content: >-
  <p>Azure Stream Analytics의 MATCH_RECOGNIZE 경고 또는 추가 데이터 계산에 대한 이벤트 시퀀스와 일치하는 쿼리를 빌드, 수정 및 유지 관리하는 것과 관련된 복잡성과 비용을 크게 줄입니다.</p>


  <h2>Azure Stream Analytics란?</h2>


  <p>Azure Stream Analytics는 고객이 빠르게 이동하는 데이터 스트림을 분석 및 처리하고 중요 업무용 시나리오에 대한 실시간 인사이트를 제공할 수 있도록 하는 완전히 관리되는 Azure의 서버리스 PaaS 제품입니다. 개발자는 확장 가능한 간단한 SQL 언어를 사용하여 사용자 지정 코드를 포함할 수 있으며, 확장 및 스케일 아웃할 수 있는 강력한 분석 처리 논리를 작성 및 배포하여 밀리초 대기 시간으로 인사이트를 제공할 수 있습니다.</p>


  <h2>스트림 처리에서 패턴 일치를 통합하는 기존 방법</h2>


  <p>많은 고객이 Azure Stream Analytics를 사용하여 대량의 데이터를 지속적으로 모니터링하고, 이벤트 시퀀스를 검색하고, 경고를 파생하거나, 해당 이벤트에서 데이터를 집계합니다. 이것은 본질적으로 패턴 일치입니다.</p>


  <p>패턴 일치를 위해 고객은 일반적으로 여러 조인을 사용하며, 각 조인은 특히 단일 이벤트를 검색했습니다. 이러한 조인은 이벤트 시퀀스를 찾거나 결과를 계산하거나 경고를 만들기 위해 결합됩니다. 패턴 일치에 대한 쿼리를 개발하는 것은 복잡한 프로세스이며 매우 오류가 발생하기 쉬우며 유지 관리 및 디버그가 어렵습니다. 또한 Kleene Stars, Kleene Plus 또는 와일드 카드와 같은 더 복잡한 패턴을 표현하려고 할 때 제한 사항이 있습니다.</p>


  <p>이러한 문제를 해결하고 고객 환경을 개선하기 위해 Azure Stream Analytics는 일치하는 이벤트의 패턴 및 컴퓨팅 값을 정의하는 MATCH_RECOGNIZE 절을 제공합니다. MATCH_RECOGNIZE 절은 읽기, 쓰기 및 유지 관리가 용이하므로 사용자 생산성을 높입니다.</p>


  <h2>MATCH_RECOGNIZE 일반적인 시나리오</h2>


  <p>이벤트 일치는 데이터 스트림 처리의 중요한 측면입니다. 데이터 스트림에서 패턴을 표현하고 검색하는 기능을 통해 사용자는 특정 이벤트 시퀀스가 발견되면 경고 또는 컴퓨팅 값을 트리거할 수 있는 단순하면서도 강력한 알고리즘을 만들 수 있습니다.</p>


  <p>예제 시나리오는 각각 자체 온도 모니터가 있는 여러 밥솥이 있는 식품 준비 시설입니다. 온도가 5분 이내에 두 배가 될 경우 특정 밥솥에 대한 종료 작업을 생성해야 합니다. 이 경우 온도가 너무 빠르게 증가하고 음식을 태우거나 화재 위험을 일으킬 수 있으므로 밥솥을 종료해야합니다.</p>


  <pre>

  Query

  SELECT * INTO ShutDown from Temperature

  MATCH_RECOGNIZE (
       LIMIT DURATION (minute, 5)
       PARTITION BY cookerId
       AFTER MATCH SKIP TO NEXT ROW
       MEASURES
           1 AS shouldShutDown
       PATTERN (temperature1 temperature2)
       DEFINE
           temperature1 AS temperature1.temp &gt; 0,
           temperature2 AS temperature2.temp &gt; 2 * MAX(temperature1.temp)
  ) AS T</pre>


  <p>위의 예제에서 MATCH_RECOGNIZE 5분의 제한 기간, 일치 항목이 발견되면 출력할 측정값, 일치할 패턴 및 마지막으로 각 패턴 변수가 정의된 방법을 정의합니다. 일치 항목이 발견되면 <strong>MEASURES</strong> 값이 포함된 이벤트가 <strong>ShutDown</strong>으로 출력됩니다. 이 일치는 <strong>cookerId</strong> 에 의해 모든 밥솥에 분할되며 서로 독립적으로 평가됩니다.</p>


  <p>MATCH_RECOGNIZE 패턴 일치를 표현하는 더 쉬운 방법을 제공하고, 패턴 일치 쿼리를 작성하고 유지 관리하는 데 소요되는 시간을 줄이고, 이전에 작성하거나 디버그할 수 없었던 보다 풍부한 시나리오를 가능하게 합니다.</p>


  <h2>Azure Stream Analytics 시작</h2>


  <p>Azure Stream Analytics를 사용하면 IoT 디바이스, 애플리케이션, 클릭스트림 및 기타 데이터 스트림에서 빠르게 이동하는 데이터 스트림을 실시간으로 처리할 수 있습니다. 시작하려면 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/">Azure Stream Analytics 설명서를 참조하세요</a>.</p>
