Slug: 5-reasons-databricks-runs-best-on-azure
Title: Databricks가 Azure에서 가장 잘 실행되는 5가지 이유
Summary: 클라우드에서 빅 데이터 워크로드를 실행하는 모든 조직의 경우 뛰어난 규모, 성능 및 최적화가 필수적입니다. Databricks 고객은 클라우드 대상에 대해 여러 가지 선택을 할 수 있습니다. Azure Databricks는 다른 클라우드에서 제공되지 않는 고유한 혜택을 고객에게 제공하는 Databricks에 대한 유일한 자사 서비스 제품입니다.
Content: >-
  <p>클라우드에서 빅 데이터 워크로드를 실행하는 모든 조직의 경우 뛰어난 규모, 성능 및 최적화가 필수적입니다. Databricks 고객은 클라우드 대상에 대해 여러 가지 선택을 할 수 있습니다. <a href="https://azure.microsoft.com/en-us/free/services/databricks/" target="_blank">Azure Databricks</a> 는 다른 클라우드에서 제공되지 않는 고유한 혜택을 고객에게 제공하는 Databricks에 대한 유일한 자사 서비스 제품입니다. 자사 통합과 우리의 독특한 전략적 동맹은 고객의 시간과 노력을 절약하고 가치 시간을 크게 가속화합니다. Forrester가 지적했듯이, &ldquo;경쟁 우위는 더 이상 &lsquo;먼저 시장에 출시&rsquo;되지 않으며, 먼저 <sup>value1</sup>&rsquo;&rdquo;에 대한 its&rsquo; [지금 정보]&lsquo;입니다.</p>


  <p>Azure Databricks를 사용하면 고객이 다음 다섯 가지 이유로 가장 먼저 가치를 제공할 수 있습니다.</p>


  <ol>
      <li>고유한 엔지니어링 파트너 관계</li>
      <li>중요 업무용 지원 및 상거래 용이성</li>
      <li>Azure 에코시스템</li>
      <li>네이티브 보안, ID 및 규정 준수</li>
      <li>신속한 온보딩</li>
  </ol>


  <h2>1. 고유한 엔지니어링 파트너십</h2>


  <p>Azure 및 Databricks 엔지니어링 팀은 신속한 고객 성공을 위해 Azure 내에서 Databricks의 통합을 심화하기 위해 지속적으로 협력하고 있습니다. 실제로 <a href="https://databricks.com/blog/2020/12/08/the-analytics-evolution-with-azure-databricks-azure-synapse-and-power-bi.html" target="_blank">두 엔지니어링 팀은 Azure용 Databricks를 최적화하는 데 수십만 시간을 보냈습니다</a>. 이 협업은 이 고유한 엔지니어링 파트너 관계 없이는 불가능할 높은 수준의 클라우드 규모 운영을 구동합니다. 엔지니어링 팀은 함께 협력하여 성능과 확장성을 향상시키고, 환경을 모니터링하고, 비즈니스에 중요한 지원을 제공합니다. Azure Databricks는 자사 서비스이므로 Azure Databricks 엔지니어링 팀은 스토리지, 네트워킹 및 컴퓨팅에서 제품을 최적화할 수 있습니다. Azure 고객은 이 최적화를 활용할 뿐만 아니라 다른 클라우드에서 사용할 수 있기 전에 <a href="https://azure.microsoft.com/en-us/updates/accelerate-analytics-and-ai-workloads-with-photon-powered-delta-engine-on-azure-databricks/" target="_blank">새 Photon 엔진의 독점 미리 보기</a>와 같은 새로운 혁신에 액세스할 수 있습니다.</p>


  <h2>2. 중요 업무용 지원 및 상거래 용이성</h2>


  <p>Microsoft는 고유한 파트너 관계 덕분에 Azure Databricks 고객에게 다른 곳에서 경험할 수 있는 Bifurcated 모델 대신 한 곳에서 엔터프라이즈 수준의 지원을 제공할 수 있습니다. 이는 Databricks를 사용하여 중요 업무용 워크로드를 실행하는 고객에게 중요합니다. Azure Databricks를 사용하면 고객은 간소화된 라이선싱 프로세스의 혜택을 누릴 수 있습니다. Azure 고객은 서명하거나 조달할 추가 라이선스 없이 Azure Databricks를 즉시 사용할 수 있습니다. 이는 단일 청구서를 받는 것 외에도 고객 환경을 크게 간소화하고 고객이 클라우드 공급자로부터 기대하는 지원 및 예측 가능성 수준을 제공합니다.</p>


  <h2>3. Azure 에코시스템</h2>


  <p>Azure Databricks는 Microsoft Azure 에코시스템의 방대한 제품 및 서비스 포트폴리오와 완벽하게 통합되어 고객의&rsquo; 가치 창출 시간을 가속화합니다. 공동 엔지니어링 작업을 통해 Azure Data Factory, Azure Data <a href="https://azure.microsoft.com/en-us/services/storage/data-lake-storage/" target="_blank">Lake Storage, Azure</a> <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/?OCID=AID2100131_SEM_fd388d83fbe116f57132ed98c6b00b1d:G:s&amp;ef_id=fd388d83fbe116f57132ed98c6b00b1d:G:s&amp;msclkid=fd388d83fbe116f57132ed98c6b00b1d" target="_blank">Synapse Analytics</a> 및 <a href="https://powerbi.microsoft.com/en-us/" target="_blank">Power BI</a> 같은 서비스와 <a href="https://azure.microsoft.com/en-us/services/data-factory/" target="_blank">Azure</a> Databricks를 원활하게 통합하여 고객에게 일관되게 통합된 환경을 제공할 수 있습니다. 예를 들어 <a href="https://docs.databricks.com/data/data-sources/azure/synapse-analytics.html" target="_blank">고도로 최적화된 Azure Synapse 커넥터</a>는 모든 Databricks에서 가장 인기 있는 서비스 커넥터입니다. <a href="https://customers.microsoft.com/en-us/story/844799-marks-and-spencer-retailers-azure" target="_blank">Marks &amp; Spencer</a> 및 <a href="https://customers.microsoft.com/en-GB/story/791222-rockwell-automation-manufacturing-power-bi" target="_blank">Rockwell Automation</a>과 같은 1,500명 이상의 고객이 Azure Databricks 및 Azure Synapse를 함께 사용하여 클라우드에서 분석 플랫폼을 현대화하고 고성능 및 확장성을 확보했습니다. <a href="https://powerbi.microsoft.com/en-us/blog/announcing-power-bi-connector-to-azure-databricks-public-preview/" target="_blank">Azure Databricks에 대한 Power BI 커넥터</a>를 사용하면 동일한 Power BI 서비스를 통해 뛰어난 BI 시각화 및 보고서를 더 쉽고 성능이 향상할 수 있습니다. 원활하게 작동하는 이러한 서비스의 조합은 Azure가 Databricks를 사용하여 중요 업무용 분석 워크로드를 실행하는 데 선호되는 대상인 이유를 강화합니다.</p>


  <h2>4. 네이티브 보안, ID 및 규정 준수</h2>


  <p>Azure Databricks가 고유하게 제공하는 또 다른 이점은 데이터와 비즈니스를 보호하는 <a href="https://docs.microsoft.com/en-us/azure/databricks/scenarios/what-is-azure-databricks-ws" target="_blank">Azure Active Directory(Azure AD) 통합</a>, 역할 기반 액세스 제어 및 SLA(서비스 수준 계약)를 비롯한 엔터프라이즈급 Azure 보안입니다. Azure AD와의 네이티브 통합을 통해 고객은 Azure Databricks 작업 영역이 배포되는 순간부터 Azure Databricks를 사용하여 전체 Azure 기반 솔루션을 실행할 수 있습니다. 이는 작업 영역을 배포한 후 별도의 독립 실행형 인증 솔루션을 연결하는 것과 비교하여 고객에게 제로 터치 환경입니다. Azure AD 인증을 사용하면 Azure AD 계정을 사용하여 Azure Databricks의 다른 서비스에 안전하게 연결할 수 있습니다. ID 및 액세스 관리는 솔루션의 다른 모든 Azure 서비스에 전파되고 하나의 원활한 환경에서 이러한 서비스 간에 전달되므로 작업이 줄어들고 솔루션을 실행하기 위한 시간이 줄어듭니다.</p>


  <p>규정 준수 관점에서 Azure Databricks는 <a href="https://databricks.com/blog/2020/11/25/azure-databricks-achieves-fedramp-high-authorization-on-microsoft-azure-government-mag.html" target="_blank">12개의 다른 보안 인증</a>과 함께 <a href="https://databricks.com/blog/2020/11/25/azure-databricks-achieves-fedramp-high-authorization-on-microsoft-azure-government-mag.html" target="_blank">FedRAMP 높은 권한 부여</a>를 사용하는 유일한 Databricks 환경입니다. 이 권한 부여는 고객에게 Azure Databricks가 중요한 분석 및 데이터 과학 워크로드를 지원하기 위해 미국 정부의 보안 및 규정 준수 요구 사항을 충족하도록 설계되었다는 확신을 제공합니다. 또한 Azure Databricks는 고객이 의료, 생명 과학 및 금융 서비스와 같은 규제 산업에서 데이터 분석 및 데이터 과학에 대한 확신을 가지고 Azure Databricks를 사용할 수 있도록 <a href="https://databricks.com/blog/2020/01/22/azure-databricks-achieves-hitrust-csf-certification.html" target="_blank">하는 HITRUST CSF(Common Security Framework) 인증</a>을 획득했습니다.</p>


  <h2>5. 신속한 온보딩</h2>


  <p>완전 관리형 자사 Azure 서비스로서 Azure Databricks를 시작하는 것은 쉽습니다. 몇 번의 클릭만으로 데이터 팀은 Azure Databricks를 시작하여 Databricks 작업 영역을 설정할 수 있습니다. 팀 간에 손쉽게 공동 작업하고 Azure Portal을 통해 필요한 다른 모든 서비스에 즉시 액세스할 수 있습니다. Azure Databricks는 시작하기 쉬운 경로를 제공하며 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?products=databricks&amp;regions=all" target="_blank">34개 Azure 지역의</a> 전 세계 고객에게 제공됩니다.</p>


  <h2>오늘 시작</h2>


  <p>종합하면 Azure는 통합 지원 모델을 용이하게 하고 Azure 에코시스템과 원활한 통합을 지원하는 공동 엔지니어링 투자로 인해 Databricks 워크로드를 실행하는 데 가장 적합한 대상을 제공합니다. Azure만이 Databricks를 자사 서비스로 제공하여 클라우드 공급업체 옵션 중에서 강력한 선택을 제공합니다. Azure Databricks를 사용하여 현재 이러한 혜택을 활용하고 <a href="https://azure.microsoft.com/en-us/free/services/databricks/" target="_blank">새롭고 향상된 무료 평가판 환경을</a> 지금 시작하는 방법에 대해 <a href="https://azure.microsoft.com/en-us/services/databricks/" target="_blank">자세히 알아보세요</a>.</p>


