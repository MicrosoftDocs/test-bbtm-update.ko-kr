Title: Azure SDK 1.4 새로 고침 문제 해결 Windows
Summary: Windows Azure SDK 1.4 새로 고침을 사용하여 빌드된 Windows Azure 역할에 Windows Azure 커넥트 엔드포인트를 배포하지 못하는 Windows Azure SDK 1.4 새로 고침 문제를 확인했습니다. &...
Content: '<p>Windows Azure SDK 1.4 새로 고침을 사용하여 빌드된 Windows Azure 역할에 Windows Azure 커넥트 엔드포인트를 배포하지 못하는 Windows Azure SDK 1.4 새로 고침 문제를 확인했습니다. &nbsp;2011년 4월 25일 월요일 오후 4:00 PST &nbsp;이전에 언제든지 Windows Azure 웹 사이트에서 Windows Azure SDK 1.4 새로 고침을 다운로드하고 설치한 경우 제거한 후 다시 설치해야 합니다. </p>  <p>업데이트된 버전의 Windows Azure SDK 1.4 새로 고침을 설치하는 단계는 다음과 같습니다.</p>  <ol>  <li>제어판\프로그램\프로그램 및 기능으로 이동하여 Windows Azure SDK 1.4 새로 고침을 제거합니다.</li>  <li>Windows Azure 웹 사이트에서 업데이트된 버전의 Windows Azure SDK 1.4 새로 고침을 다시 설치합니다. </li>  </ol>  <p>이 문제로 인해 불편을 드려 죄송합니다.&nbsp; 질문이 있거나 자세한 정보가 필요한 경우 <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform,azuremarketplace,windowsazureplatformctp,azure">Windows Azure 플랫폼 포럼</a>을 방문하세요. </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/04/27/windows-azure-sdk-1-4-refresh-issue-resolved.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
