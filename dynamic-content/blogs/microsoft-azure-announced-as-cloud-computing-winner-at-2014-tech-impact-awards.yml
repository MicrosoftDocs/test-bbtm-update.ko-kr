Slug: microsoft-azure-announced-as-cloud-computing-winner-at-2014-tech-impact-awards
Title: Microsoft Azure 2014 기술 임팩트 어워드에서 클라우드 컴퓨팅 수상자로 발표
Summary: 9월 18일 시애틀 비즈니스 매거진이 클라우드 컴퓨팅 부문에서 2014년 테크 임팩트 어워드 수상자로 Microsoft Azure 발표하게 되어 기쁩니다.
Content: >-
  9월 18<sup>일</sup> <i>시애틀 비즈니스 </i>매거진이 클라우드 컴퓨팅 부문에서 <a href="https://seattlebusinessmag.com/article/2014-tech-impact-awards">2014년 테크 임팩트 어워드</a> 수상자로 Microsoft Azure 발표하게 되어 기쁩니다.


  시애틀 비즈니스 매거진의 연례 시상식은 기술에 대한 이해와 우리의 삶을 더 좋게 만드는 능력이 고무적이고 무시할 수 없는 개인과 회사를 기념합니다. Microsoft Azure 클라우드 컴퓨팅 범주에 워싱턴 주의 기술 업계에서 가장 저명한 회사 중 일부가 포함되어 있기 때문에 이 상을 받게 되어 영광입니다.


  <i>시애틀 비즈니스</i>의 레슬리 헬름(Leslie Helm) 편집장은 "워싱턴 주에서 비즈니스를 다루는 가장 큰 기쁨 중 하나는 모든 산업 부문에서 새로운 기술, 새로운 서비스 및 새로운 비즈니스 모델의 개발을 보는 것입니다. "기술 임팩트 어워드는 이러한 혁신을 존중하고 비즈니스와 사회에 미치는 영향을 인정합니다."


  <i>Seattle Business</i>에 따르면 Azure는 전 세계 기업과 작업할 때 엔터프라이즈 친화적인 접근 방식을 취하지만 소비자 쪽에도 상당한 영향을 미친다고 주장합니다.


  2014년 <i>Azure는 시애틀 비즈니스 </i>상과 함께 "다른 <a href="https://www.pcmag.com/article2/0,2817,2458693,00.asp">Microsoft 서비스</a>, 마법사 기반 설정 및 전반적으로 간편한 사용 편의성과 긴밀한 통합을 통해 중소기업 클라우드 서비스를 위한 편집기의 선택"을 명시하여 "우수" 등급을 받은 PCMag.com 편집자 선택 상과 같은 타이틀을 수상했습니다.
