  <h3>가격 책정에 대해 자세히 알아보기</h3>


  <p>미리 보기 중에는 Azure NetApp Files 지역 간 복제가 정가로 제공됩니다. 가격 책정 정보는 <a href="https://azure.microsoft.com/en-us/pricing/details/netapp/" target="_blank">Azure NetApp Files 가격 책정 페이지에서</a> 사용할 수 있습니다. Azure NetApp Files <a href="https://aka.ms/anfdocs-crr" target="_blank">설명서를 통해 Azure NetApp Files</a> 지역 간 복제 비용 모델에 대해 자세히 알아볼 수 있습니다.</p>


  <h2>볼륨 스냅샷 정책</h2>


  <p>Azure NetApp Files&nbsp;는 볼륨의 특정 시점 스냅샷을 만들도록 허용합니다. 지금부터 Azure NetApp Files가 원하는 빈도로 볼륨 스냅샷을 자동으로 만들도록 스냅샷 정책을 만들 수 있습니다. 스냅샷을 매시간, 매일, 매주 또는 매월 주기로 만들도록 예약할 수 있습니다. 또한 스냅샷 정책의 일부로 유지할 최대 스냅샷 수를 지정할 수도 있습니다. 이 기능은 무료이며(일반 <a href="https://azure.microsoft.com/en-us/pricing/details/netapp/" target="_blank">Azure NetApp Files 스토리지 비용</a>은 계속 적용됨) 현재 미리 보기 상태입니다. <a href="https://docs.microsoft.com/en-us/azure/azure-netapp-files/azure-netapp-files-manage-snapshots" target="_blank">볼륨 스냅샷 정책 설명서</a>에 따라 기능 미리 보기에 등록할 수 있습니다.</p>


  <h2>동적 볼륨 계층 변경</h2>


  <p>클라우드는 IT 지출의 유연성을 보장합니다. 이제 볼륨에 대해 원하는 서비스 수준을 사용하는 다른 용량 풀로 볼륨을 이동하여 기존 Azure NetApp Files 볼륨의 서비스 수준을 변경할 수 있습니다. 볼륨에 대한 이러한 내부 서비스 수준 변경에서는 데이터를 마이그레이션할 필요가 없습니다. 또한 볼륨에 대한 데이터 평면 액세스에도 영향을 주지 않습니다. 더 높은 서비스 수준을 사용하여 성능을 향상시키거나 더 낮은 서비스 수준을 사용하여 비용을 최적화하도록 기존 볼륨을 변경할 수 있습니다. 이 기능은 무료이며(일반 <a href="https://azure.microsoft.com/en-us/pricing/details/netapp/" target="_blank">Azure NetApp Files 스토리지 비용</a>은 계속 적용됨) 현재 공개 미리 보기 상태입니다. <a href="https://docs.microsoft.com/en-us/azure/azure-netapp-files/dynamic-change-volume-service-level" target="_blank">동적 볼륨 계층 변경 설명서</a>에 따라 기능 미리 보기에 등록할 수 있습니다.</p>


  <h2>NFS v3 및 SMB(동시 이중 프로토콜) 액세스</h2>


  <p>이제 LDAP 사용자 매핑을 지원하여 동시 이중 프로토콜(NFS v3 및 SMB) 액세스를 허용하는 Azure NetApp Files 볼륨을 만들 수 있습니다. 이 기능을 사용하면 Azure NetApp Files 볼륨에서 데이터를 생성하고 저장하는 Linux 기반 워크로드가 있을 수 있는 사용 사례를 사용할 수 있습니다. 이와 동시에 직원은 Windows 기반 클라이언트와 소프트웨어를 사용하여 동일한 Azure NetApp Files 볼륨에서 새로 생성된 데이터를 분석해야 합니다. 동시 이중 프로토콜 액세스 기능을 사용하면 다른 프로토콜을 사후 분석에 사용하여 워크로드 생성 데이터를 별도의 볼륨에 복사할 필요가 없으므로 스토리지 비용과 운영 시간을 절약할 수 있습니다. 이 기능은 무료이며(일반 <a href="https://azure.microsoft.com/en-us/pricing/details/netapp/" target="_blank">Azure NetApp Files 스토리지 비용</a>은 계속 적용됨) 일반 공급됩니다. <a href="https://docs.microsoft.com/en-us/azure/azure-netapp-files/create-volumes-dual-protocol" target="_blank">동시 이중 프로토콜 액세스 설명서</a>에서 자세히 알아보세요.</p>


  <h2>전송 중 NFS v4.1 Kerberos 암호화</h2>


  <p>Azure NetApp Filesnow&nbsp;는 AES-256 암호화를 사용하여 Kerberos 모드(krb5, krb5i 및 krb5p)에서 NFS 클라이언트 암호화를 지원하여 추가 데이터 보안을 제공합니다. 이 기능은 무료이며(일반 <a href="https://azure.microsoft.com/en-us/pricing/details/netapp/" target="_blank">Azure NetApp Files 스토리지 비용</a>은 계속 적용됨) 일반 공급됩니다. <a href="https://docs.microsoft.com/en-us/azure/azure-netapp-files/configure-kerberos-encryption" target="_blank">NFS v4.1 Kerberos 암호화 설명서</a>에서 자세히 알아보세요.</p>


  <h2>Azure Government 지역</h2>


  <p>마지막으로,&rsquo; US Gov 버지니아부터 곧 US Gov 텍사스 및 US Gov 애리조나에서 Azure Government 지역에서 Azure NetApp Files의 일반 공급에 대해 발표하게 되어 기쁘게 생각합니다. 최신 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?products=netapp&amp;regions=all" target="_blank">Azure NetApp Files 지역 가용성 및 지역 로드맵</a>을 살펴보세요.</p>


