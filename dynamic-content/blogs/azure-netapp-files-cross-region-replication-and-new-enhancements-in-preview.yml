Title: Azure NetApp Files 지역 간 복제 및 미리 보기의 새로운 향상된 기능
Summary: 기업이 현재 환경의 현실에 계속 적응함에 따라 운영 복원력이 그 어느 때보다 중요해졌습니다. 그 결과, 점점 더 많은 고객이 Microsoft Azure NetApp Files를 사용하여 가상 데스크톱 인프라, SAP 애플리케이션 및 중요 업무용 데이터베이스와 같은 중요한 IT 인프라에 전력을 공급하면서 클라우드로의 이동을 가속화하고 있습니다.
Content: >-
  <p>기업이 현재 환경의 현실에 계속 적응함에 따라 운영 복원력이 그 어느 때보다 중요해졌습니다. 그 결과, 점점 더 많은 고객이 Microsoft Azure NetApp Files를 사용하여 가상 데스크톱 인프라, SAP 애플리케이션 및 중요 업무용 데이터베이스와 같은 중요한 IT 인프라에 전력을 공급하면서 클라우드로의 이동을 가속화하고 있습니다.</p>


  <p>오늘 Azure NetApp Files 지역 간 복제의 미리 보기를 릴리스합니다. 이 새로운 재해 복구 기능을 사용하면 Azure NetApp Files 볼륨을 Azure 지역 간에 빠르고 비용 효율적인 방식으로 복제하여 예측할 수 없는 지역 오류로부터 데이터를 보호할 수 있습니다. &rsquo;또한 더 많은 데이터 보안, 운영 민첩성 및 비용 절감 유연성을 제공하기 위해 Azure NetApp Files에 중요한 새로운 향상된 기능을 도입했습니다.</p>


  <h2>Azure NetApp Filescross&nbsp; 지역 복제</h2>


  <p>Azure NetApp Filescross&nbsp; 지역 복제는 NetApp SnapMirror&reg; 기술을 활용하므로 변경된 블록만 압축되고 효율적인 형식으로 네트워크를 통해 전송됩니다. 이 독점적 기술은 지역 간에 복제하는 데 필요한 데이터의 양을 최소화하여 데이터 전송 비용을 절감합니다. 또한 복제 시간이 단축되므로 더 작은 RPO(복원 지점 목표)를 달성할 수 있습니다.</p>


  <p>Azure NetApp Files 지역 간 복제 미리 보기의 향후 몇 개월 동안 다음을 기대할 수 있습니다.</p>


  <ul>
      <li>여러 복제 빈도 옵션: 10분마다, 매시간 또는 하루에 한 번씩 복제 빈도를 선택하여 지역 간에 Azure NetApp Files, NFS 또는 SMB 볼륨을 복제할 수 있습니다.</li>
      <li>보조에서 읽기: 활성 복제 중에 보조 볼륨에서 읽을 수 있습니다.</li>
      <li>요청 시 장애 조치(failover): 선택한 시간에 보조 볼륨으로 장애 조치(failover)할 수 있습니다. 장애 조치(failover) 후 선택한 시간에 보조 볼륨에서 기본 볼륨을 다시 동기화할 수도 있습니다.</li>
      <li>모니터링 및 경고: Azure NetApp Files 메트릭을 통해 볼륨 복제 상태 및 보조 볼륨의 상태를 모니터링하고 Azure Monitor를 통해 경고를 받을 수 있습니다.</li>
      <li>자동화: 표준 Azure Rest API, SDK, 명령줄 도구 및 ARM 템플릿을 통해 Azure NetApp Files 볼륨 복제의 구성 및 관리를 자동화할 수 있습니다.</li>
  </ul>


  <h3>지원되는 지역 쌍</h3>


  <p>Azure NetApp Filescross&nbsp; 지역 복제는 공개 미리 보기 시작 시 미국, 캐나다, AMEA 및 아시아의 인기 지역에서 사용할 수 있습니다. <a href="https://aka.ms/anfdocs-crr" target="_blank">Azure NetApp Files 설명서</a> 에서는 지원되는 최신 지역 쌍을 최신 상태로 유지합니다.</p>


