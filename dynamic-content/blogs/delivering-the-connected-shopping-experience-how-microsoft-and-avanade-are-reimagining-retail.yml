Title: '연결된 쇼핑 환경 제공: Microsoft와 Avanade가 소매를 다시 상상하는 방법'
Summary: 우리는 최근 Avanade와 협력하여 소매업체가 이러한 장애물을 극복하는 데 도움이 되는 Avanade Intelligent Store라는 모듈식 솔루션을 만들었습니다. Microsoft Azure 기반으로 구축된 이 솔루션은 실제 및 디지털 매장 내 사용 사례를 통합하고 소매업체가 채널 전반에서 고객 환경을 최적화할 수 있도록 합니다.
Content: >-
  <p><em>이 블로그 게시물은 찰리 라거비크( Charlie Lagervik) 수석 프로그램 관리자가 공동 저술했습니다.</em></p>


  <p>오늘날 소비자들은 식료품에서 가정용품에 이르기까지 모든 것을 구매하는 방법에 유연성과 편의성을 요구합니다. 온라인 쇼핑 외에도 모바일 장치 및 기타 디지털 서비스를 사용하여 매장 내 쇼핑을 보다 효율적이고 편리하게 만들고 있습니다. 이에 따라 소매업체는 새롭고 향상된 쇼핑 경험을 창출하기 위해 실제 매장 공간을 재구상하기 위해 노력하고 있습니다.</p>


  <p>선도적인 소매업체는 온라인과 매장 모두에서 충성도를 유도하는 소매 환경을 제공하기 위해 새로운 솔루션을 빠르게 개발하고 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/381e01b7-dcc9-4382-a606-08d1a67281d9.png"><img alt="Avanade Intelligent Store image shows customer touchpoints that can be enhanced by data-driven experiences." border="0" height="578" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c54f01ab-d68d-4cee-9570-cd5863383562.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Avanade Intelligent Store 고객 터치포인트" width="1024"></a></p>


  <p>성공적인 솔루션을 구현하기 위한 일반적인 과제에는 사용자 지정 애플리케이션에 대한 긴 배포 시간, 서로 다른 지점 솔루션의 통합 및 물리적 저장소 간에 적시에 새 솔루션 크기 조정이 포함됩니다.</p>


  <h2>Avanade Intelligent Store를 사용하여 매장 내 환경 최적화</h2>


  <p>우리는 최근 Avanade와 협력하여 소매업체가 이러한 장애물을 극복하는 데 도움이 되는 <strong><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services/avanadeinc.avn_intell_store_retail_fy22" target="_blank">Avanade Intelligent Store</a></strong> 라는 모듈식 솔루션을 만들었습니다. Avanade는 Microsoft 기술을 사용하여 디지털 및 클라우드 서비스, 비즈니스 솔루션 및 디자인 주도 환경을 제공하는 것을 전문으로 합니다. Microsoft Azure 기반으로 구축된 이 솔루션은 실제 및 디지털 매장 내 사용 사례를 통합하고 소매업체가 채널 전반에서 고객 환경을 최적화할 수 있도록 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed9028e3-a64a-4872-8ba7-4a74f6f7f6ee.png"><img alt="Workflow shows how omni-channel optimization can help retailers understand preferences, better serve customers, and craft offers based on needs." border="0" height="600" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1db146a7-7168-47d0-b4e7-7f23ac8a0d78.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="옴니 채널 최적화 워크플로" width="1024"></a></p>


  <p>소매점은 재고 부족 검색, 디지털 사이니지 및 가상 큐 관리를 포함하여 미리 정의된 Azure 제품 중에서 선택할 수 있습니다. Avanades&rsquo; Intelligent Store를 사용하면 모듈식으로 제공되는 반복 가능하고 확장 가능한 매장 내 환경을 사용할 수 있으며 관리형 서비스 옵션도 제공합니다. 이 모델을 사용하면 여러 매장 위치에서 시간이 지남에 따라 요구 사항이 변동하므로 소매업체는 서비스를 켜거나 끌 수 있습니다.</p>


  <p>Avanade 솔루션의 핵심은 실제 매장 환경의 디지털 트윈&mdash;카 디지털 표현으로, 실시간으로&mdash; 업데이트되어 최신 가시성, 원활한 자동화 및 데이터 사용을 가능하게 하여 구매 과정 전반에 걸쳐 쇼핑객의 경험을 향상시킵니다. 따라서 소매업체는 전통적인 쇼핑, 온라인 쇼핑 및 배달, 온라인 쇼핑 및 커브사이드 픽업을 포함한 여러 옴니채널 사용 사례를 충족할 수 있습니다.</p>


  <p>옴니 채널 최적화를 위해 Azure를 사용하면 소매업체가 디바이스 및 채널에서 매력적인 브랜드 환경을 제공하고, 선호도를 더 깊이 이해하고, 필요에 따라 판매 제품을 제작할 수 있습니다. 모든 물리적 및 가상 앱 및 채널의 데이터는 Azure Synapse Analytics 및 데이터 사일로를 제거하여 인사이트를 가속화하는 데 도움이 되는 관리되는 데이터베이스와 같은 서비스를 사용하여 분석을 위한 입력이 됩니다. 이 데이터를 사용하여 앱 및 웹 환경을 현대화하여 AI의 기능을 활용하여 고객과 공감하는 광고를 빌드할 수 있습니다. 또한 중앙 집중식 관리 플랫폼을 사용하여 매장 내 환경을 최적화하고 물리적 인프라를 관리할 필요 없이 고가용성 및 자동 크기 조정을 통해 웹 애플리케이션을 배포할 수 있습니다.</p>


  <p><a href="https://www.youtube.com/watch?v=nLifqPofyQo" target="_blank"><img alt="" border="0" height="507" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d6909ade-d640-442b-9394-1f6bd56d4818.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Avanade, Microsoft Azure 및 Roslagstull 로고" width="1024"></a></p>


  <p>스웨덴 식료품점 ICA-Roslagstull Avanade Intelligent Store를 사용하여 카메라의 센서와 쿨러 및 냉동고 압축기에서 쇼핑 데이터를 수집하고 있습니다. 그런 다음 Azure에서 수집된 해당 데이터를 실시간으로 전송하여 직원 스마트워치 또는 기타 모바일 디바이스를&rsquo; 저장합니다.</p>


  <p>이 정보로 무장한 매장 근로자는 고객이 도움이 필요한지 또는 선반에 스타킹이 필요한지 즉시 확인할 수 있습니다. 이는 대기 시간을 단축하고 정확한 인벤토리를 보장하는 동시에 쇼핑객이 매장에서 더 많은 시간을 보내고 디지털 및 물리적으로 브랜드에 참여하도록 장려함으로써 전반적인 환경을 개선합니다.</p>


  <h2>맞춤형 연결된 쇼핑 환경 운전</h2>


  <p>인텔리전트 스토어 솔루션을 구현함으로써 소매업체는 고객을 위한 연결되고 큐레이팅된 환경을 만들 수 있으며, 실시간 인벤토리 인사이트 및 재고 최적화를 확보하면서 개인 설정 및 제품 권장 사항을 제공할 수 있습니다. 이러한 기능을 통해 소매 회사는 쇼핑 경험을 차별화하고 브랜드에 생명을 불어넣으며 효율성과 수익성을 높일 수 있습니다.</p>


