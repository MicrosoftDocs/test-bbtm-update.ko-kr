Title: 곧 Azure SQL Database SQL Server 호환성을 높이기 위한 미리 보기
Summary: 오늘 연례 PASS 서밋 컨퍼런스에서 우리는 올해 말 출시될 Azure SQL Database 대한 새로운 미리 보기를 발표했으며, 이는 서비스로서의 데이터베이스에 대한 또 다른 주요 이정표를 나타냅니다.
Content: >-
  오늘 연례 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2014/11/05/microsoft-announces-major-update-to-azure-sql-database-adds-free-tier-to-azure-machine-learning.aspx">PASS 서밋 컨퍼런스에서</a> 우리는 올해 말 출시될 Azure SQL Database 대한 새로운 미리 보기를 발표했으며, 이는 서비스로서의 데이터베이스에 대한 또 다른 주요 이정표를 나타냅니다. 이 미리 보기를 통해 업계 최고의 메모리 내 기술을 클라우드로 가져오고 SQL Server 데이터베이스 애플리케이션을 클라우드로 더 쉽게 이동할 수 있는 새로운 기능의 잠금을 해제하는 과정을 계속 진행합니다.


  가장 인기 있는 T-SQL 함수의 잠금을 해제하는 데 주로 초점을 맞춘 이 미리 보기는 더 무거운 데이터베이스 워크로드를 사용하고, 모니터링 및 문제 해결을 개선하고, 주요 프로그래밍 기능 지원을 통해 보다 강력한 애플리케이션을 지원하는 데 도움이 되며, columnstore 인덱스 쿼리를 지원하면 데이터 마트 유형 분석의 성능을 향상시키는 데 도움이 됩니다.


  전체 설명서 및 자세한 개선 사항은 미리 보기의 가용성에 따라 게시되지만 주요 하이라이트는 다음과 같습니다.

  <ul>
      <li>병렬 쿼리(<i>Premium만 해당),</i> 테이블 분할, 온라인 인덱싱 및 걱정 없는 대규모 인덱스를 사용하여 2GB 크기 제한이 제거된 대규모 인덱스를 다시 빌드하고<i> </i>데이터베이스 명령을 변경하여 더 무거운 워크로드를 지원하도록 대규모 데이터베이스를 <b>보다 쉽게 관리할 </b>수 있습니다.</li>
      <li>CLR, T-SQL Windows 함수, XML 인덱스 및 변경 내용 추적을 사용하여 보다 강력한 애플리케이션 디자인을 구동하는 <b>주요 프로그래밍 기능 지원 </b></li>
      <li>데이터 마트 및 더 작은 분석 워크로드에 대한 메모리 내 columnstore 쿼리<i>(Premium 전용)</i>를 지원하여 <b>획기적인 성능을 </b>제공합니다.</li>
      <li><b>향상된 모니터링 및 문제 해결:</b> 확장된 DMV(데이터베이스 관리 뷰) 집합을 통해 확장 이벤트(XEvents) 및 100개가 넘는 새 테이블 뷰에 대한 가시성</li>
  </ul>

  &nbsp;


  올해 하반기에 이 미리 보기를 사용해 볼 수 있어서 매우 기쁩니다. 이러한 새로운 미리 보기 기능은 99.99% 가용성, 더 큰 데이터베이스 크기, 기본 제공 데이터 보호 기능 및 예측 가능한 성능으로 업계 최고의 SLA를 제공하는 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2014/09/10/azure-sql-database-new-service-tiers-now-generally-available.aspx?WT.mc_id=Blog_SQL_Announce_DI">새로운 서비스 계층</a>의 일부로 제공됩니다. 이를 10테라바이트의 OLTP 데이터를 처리하기 위해 수천 개의 데이터베이스로 확장할 수 있는 Elastic Scale 기술과 결합하면 SQL Database 서비스는 클라우드 기반 중요 업무용 애플리케이션에 대한 명확한 선택이 됩니다.


  이 새로운 미리 보기는 지난 주 <a href="https://azure.microsoft.com/en-us/services/data-factory/">Azure Data Factory</a> 및 <a href="https://azure.microsoft.com/en-us/services/stream-analytics/">Azure Stream Analytics</a>의 발표와 <a href="https://azure.microsoft.com/en-us/services/documentdb/">DocumentDB</a>, <a href="https://azure.microsoft.com/en-us/services/search/">Azure Search</a>, <a href="https://azure.microsoft.com/en-us/services/machine-learning/?WT.mc_id=Blog_SQL_Announce_DI">Azure Machine Learning</a> 및 <a href="https://azure.microsoft.com/en-us/services/hdinsight/">Azure HDInsight</a>를 포함하는 데이터 서비스의 전체 포트폴리오와 결합되었습니다. - 온-프레미스 및 클라우드에서 신뢰할 수 있는 환경에서 원하는 도구, 언어 및 프레임워크를 사용하여 모든 데이터를 더 쉽게 캡처, 변환 및 분석할 수 있는 완전한 데이터 플랫폼을 완성하는 데 도움이 됩니다.


  자세한 내용은 계속 지켜보세요!
