Slug: automatic-intelligent-insights-to-optimize-performance-with-sql-data-warehouse
Title: SQL Data Warehouse를 사용하여 성능을 최적화하는 자동 지능형 인사이트
Summary: SQL Data Warehouse(SQL DW)가 Azure Portal 내에서 지능형 성능 인사이트를 제공하는 것을 발표하게 되어 기쁩니다. SQL DW는 페타바이트 단위의 데이터에서 복잡한 쿼리를 빠르게 실행하기 위해 최적화된 엔터프라이즈를 위한 유연하고 안전하며 완전히 관리되는 분석 플랫폼입니다.
Content: >-
  <p>SQL Data Warehouse(SQL DW)가 Azure Portal 내에서 지능형 성능 인사이트를 제공하는 것을 발표하게 되어 기쁩니다. SQL DW는 페타바이트 단위의 데이터에서 복잡한 쿼리를 빠르게 실행하기 위해 최적화된 엔터프라이즈를 위한 유연하고 안전하며 완전히 관리되는 분석 플랫폼입니다.</p>


  <p>완전 관리형 환경을 지속적으로 제공하는 고객은 더 이상 데이터 웨어하우스를 모니터링하여 이 릴리스에서 데이터 기울이기 및 최적이 되지 않은 테이블 통계를 검색할 필요가 없습니다. 데이터 기울이기 및 최적이 아닌 테이블 통계는 선택하지 않은 상태로 두면 데이터 웨어하우스의 성능을 저하시킬 수 있는 일반적인 문제입니다. 추가 비용 없이 SQL DW는 모든 Gen2 데이터 웨어하우스에 대한 지능형 인사이트를 표시하고 <a href="https://docs.microsoft.com/azure/advisor/advisor-performance-recommendations">Azure Advisor</a>와 긴밀하게 통합되어 모범 사례 권장 사항을 제공합니다. SQL DW는 데이터 웨어하우스를 분석하여 원격 분석을 수집하고 활성 워크로드에 따라 권장 사항을 표시합니다. 이 분석은 권장 사항을 다운로드하거나, 분석할 특정 구독을 구성하거나, 권장 사항이 생성되지 않도록 연기할 수 있는 일별 주기에서 발생합니다.</p>


  <p>권장 사항을 확인하려면 Azure Advisor 포털을 방문하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e205b6d-df04-48db-8eec-d591f2592cf4.png"><img alt="AzureAdvisor_0" border="0" height="848" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b312ad7f-ad41-452b-9286-8e1fde8c1c4f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="AzureAdvisor_0" width="1606"></a></p>


