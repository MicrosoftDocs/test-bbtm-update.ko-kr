  <p>이러한 권장 사항을 직접 생성하려면 다음 <a href="https://github.com/Microsoft/sql-data-warehouse-samples/blob/master/samples/sqlops/MonitoringScripts/ImpactedTables">T-SQL 스크립트</a>를 실행하고 기울이기 및 통계의 영향을 받는 특정 테이블을 식별할 수 있습니다. 권장 사항에 대한 피드백은 포털 내에서 피드백&rsquo; 단추를 클릭&lsquo;하거나 문의 <a href="mailto:sqldwadvisor@service.microsoft.com">sqldwadvisor@service.microsoft.com</a> 하세요. 추가 권장 사항에 대해 계속 지켜봐 주시기 바랍니다!</p>


  <h2>다음 단계</h2>


