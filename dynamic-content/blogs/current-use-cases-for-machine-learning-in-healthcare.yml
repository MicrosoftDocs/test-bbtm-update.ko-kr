Content: >-
  <p>기계 학습 (ML)은 현재 꽤 화제를 일으키고 있으며&rsquo; 의료에 큰 영향을 미칩니다. 지불인, 공급자 및 제약 회사는 모두 자신의 공간에서 적용 가능성을 보고 있으며 오늘날 ML 활용하고 있습니다. 이는 ML 주요 항목과 의료 분야에서 어떻게 사용되고 있는지에 대한 간략한 개요입니다.</p>


  <p>기계 학습 모델은 학습 알고리즘에 데이터를 공급하여 만들어집니다. 알고리즘은 마법이 일어나는 곳입니다. 예를 들어 진단에 따라 환자의&rsquo; 체류 기간을 감지하는 알고리즘이 있습니다. 누군가가 해당 알고리즘을 작성한 다음, 참되고 신뢰할 수 있는 데이터로 학습해야 했습니다. 시간이 지남에 따라 모델을 최신 데이터로 다시 학습하여 모델&rsquo; 효율성을 높일 수 있습니다.</p>


  <h2>Azure에서 기계 학습</h2>


  <p>기계 학습은 AI(인공 지능)의 하위 집합입니다. AI는 컴퓨터 시스템을 사용하여 시각적 인식, 음성 인식, 의사 결정 및 언어 간 번역과 같이 일반적으로 인간의 지능이 필요한 작업을 수행하는 것으로 간주할 수 있습니다. 나는 구별에 대한 자세한 내용으로 이동하지 않습니다&rsquo;, 하지만 여기에 당신이 시작하는 데 도움이 몇 가지 리소스가 있습니다.</p>


  <ul>
      <li><a href="https://docs.microsoft.com/azure/machine-learning/service/?WT.mc_id=mlhc-acomblog-dastarr" target="_blank">Azure Machine Learning 서비스를</a> 사용하면 Python 도구 및 라이브러리를 사용하여 기계 학습 및 AI 모델을 빌드, 배포 및 관리할 수 있습니다.</li>
      <li><a href="https://docs.microsoft.com/azure/machine-learning/data-science-virtual-machine/index?WT.mc_id=mlhc-acomblog-dastarr" target="_blank">Azure Data Science Virtual Machines</a> 는 고급 분석을 위한 지능형 애플리케이션을 빌드하는 데 사용되는 데이터 과학 도구로 로드된 Azure에서 사용자 지정된 VM 이미지입니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/machine-learning/studio/?WT.mc_id=mlhc-acomblog-dastarr" target="_blank">Azure Machine Learning Studio</a>는 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/studio-module-reference/a-z-module-list?WT.mc_id=mlhc-acomblog-dastarr" target="_blank">많은 알고리즘을 기본적으로</a> 제공합니다.</li>
      <li><a href="https://gallery.azure.ai/?WT.mc_id=mlhc-acomblog-dastarr" target="_blank">AZURE AI 갤러리</a>는 AI 및 ML 알고리즘과 사용 사례를 보여줍니다.</li>
  </ul>


  <h2>의료 분야에서 기계 학습의 예</h2>


  <p>AI를 사용하는 이니셔티브의 현재 예는 다음과 같습니다.</p>


  <ul>
      <li><a href="https://www.microsoft.com/en-us/research/video/five-minute-overview-innereye-research-project/?WT.mc_id=mlhc-acomblog-dastarr" target="_blank">Project InnerEye</a>는 방사선 요법을 계획하기 위한 연구 기반의 AI 기반 소프트웨어 도구입니다. 이는 Microsoft Research에서 작성합니다.</li>
      <li>Healthcare.ai 수많은 인사이트를 제공하는 <a href="https://healthcare.ai/applications-of-healthcare-machine-learning/" target="_blank">여러 의료 관련 알고리즘</a> 을 개발했습니다.</li>
  </ul>


  <p>Microsoft는 ML 통해 의료를 보다 효과적으로 만들기 위해 리소스를 계속 투입하고 있습니다. 다음과 같은 여러 프로그램 및 공개적으로 사용할 수 있는 리소스가 있습니다.</p>


  <ul>
      <li>Microsoft Research의 <a href="https://www.microsoft.com/en-us/research/research-area/medical-health-genomics/?WT.mc_id=mlhc-acomblog-dastarr" target="_blank">Microsoft 의료, 건강 및 유전체학</a></li>
      <li><a href="https://blogs.microsoft.com/blog/2018/02/28/microsofts-focus-transforming-healthcare-intelligent-health-ai-cloud/?WT.mc_id=mlhc-acomblog-dastarr" target="_blank">AI 및 클라우드를 통한 지능형 상태</a>.</li>
      <li><a href="https://blogs.microsoft.com/blog/2018/01/04/microsoft-adaptive-biotechnologies-announce-partnership-using-ai-decode-immune-system-diagnose-treat-disease/?WT.mc_id=mlhc-acomblog-dastarr" target="_blank">Microsoft와 적응형 생명 공학은 AI를 사용하여 면역 체계를 디코딩하는 파트너십을 발표합니다</a>.</li>
  </ul>


  <p>이러한 모든 이니셔티브는 연구원, 데이터 과학자, 개발자 등이 개발한 알고리즘에 의해 구동됩니다. 예측 또는 인식의 정확도는 모델을 학습하는 데 사용되는 데이터 및 기능과 해당 데이터에서 학습하는 데 사용되는 알고리즘의 두 가지 요인에 따라 달라집니다. 따라서&rsquo; ML/AI 공간의 사람들은 오늘날 사용할 수 있는 많은 알고리즘에 관심이 있습니다.</p>


  <h2>감독 및 자율 학습</h2>


  <p>감독 및 감독되지 않는 두 가지 유형의 알고리즘이 있습니다. 감독 학습 알고리즘은 예제 집합을 토대로 예측합니다. 예를 들어 향후 주가 가격에 대한 위험 추측에 주가 기록을 사용할 수 있습니다. 학습에 사용되는 각 예제는 이 경우 주가에 대한 관심&mdash; 값으로 레이블이 지정됩니다. 감독 학습 알고리즘은 이러한 값 레이블에서 패턴을 찾습니다. 감독된 데이터는 모델이 예상 결과에 대해 알아보기 위해 정답을 공급받고 있기 때문에 예측을 보다 정확하게 만듭니다.</p>


  <p>자율 학습에서는 데이터 요소에 연결된 레이블이 없습니다. 대신, 자율 학습 알고리즘의 목표는 어떤 방식으로든 데이터를 구성하거나 해당 구조를 설명하는 것입니다. 이는 클러스터로 그룹화하거나 복잡한 데이터가 보다 단순하게 또는 조직화되어 표시되도록 데이터를 바라보는 다양한 방법을 찾는 것을 의미할 수 있습니다. 이러한 형태의 교육은 덜 구체적이며 출력을 분석하는 사람들은 올바른 답변 자체를 알지 못할 수도 있습니다. 즉, 감독되지 않는 학습은 알고리즘을 제대로 조정하여 <strong>공백을 채울</strong> 때 큰 이점을 제공할 수 있습니다. 알고리즘 튜닝은 Azure 학습 플랫폼 도구에서 제공하는 시행착오 프로세스입니다. 전문가를 사용하여 결과를 평가하는 것도 중요합니다.</p>


  <p>그러나 인구의 추세를 보면 이점이 엄청납니다. 이 질문을 가지고: 미국에서 다발성 경화증을 가진 대부분의 사람들은 어디에 살고 있습니까? 이로 인해 ML 다른 비즈니스 인텔리전스 접근 방식을 통해 관찰되지 않는 인사이트를 찾을 수 있는 이유와 같은 &ldquo;&rdquo; 질문이 발생할 수 있습니다.</p>


  <h2>PII(개인 식별 정보)</h2>


  <p>의료 제품 및 전자 건강 기록과 같은 서비스에서 제공되는 데이터에는 PII(개인 식별 정보)가 포함될 수 있습니다.&nbsp; 조직에서 기계 학습 솔루션에서 PII 데이터를 사용하고 처리하는 방법에 대해 특별히 고려해야 합니다.</p>


  <h2>사용 예제: 진단 방사선학</h2>


  <p>진단 방사선 전문의의 작업을 고려합니다. 이 의사는 환자 및 훨씬 더 이상에서 변칙을 식별하기 위해 이미지 후 이미지를 분석하는 데 많은 시간을 보냅니다. 그(것)들은 수시로 진단을 만들기에서 중요하고, 그들의 결정은 종양을 확인하는 예에서 찾아내&mdash;는 무슨에 근거를 줍니다.</p>


  <p>AI를 사용하여 진단 방사선 전문의를<strong> 지원할</strong> 수 있습니다. 예를 들어 <a href="https://www.microsoft.com/en-us/research/project/medical-image-analysis/?WT.mc_id=mlhc-acomblog-dastarr" target="_blank">Project InnerEye</a>는 다음과 같이 설명합니다.</p>


  <p>Project InnerEye는 종양의 자동 묘사뿐만 아니라 3D 방사선 이미지의 건강한 해부학을위한 기계 학습 기술을 개발합니다. 이렇게 하면 다음을 수행할 수 있습니다. 정량적 방사선학, 빠른 방사선 요법 계획, 정확한 수술 계획 및 탐색을 위한 표적 방사선학 측정의 추출. 실제로 Project InnerEye는 다차원 방사선 이미지를 측정 장치로 바꿉니다.</p>


  <p>이 소프트웨어는 종양의 윤곽을 자동으로 추적하여 방사선 전문의를 지원합니다. 방사선학은 영역의 많은 수의 검사를 생성합니다(예: 뇌의 위쪽에서 아래쪽까지). 방사선 전문의는 전형적으로 각 검사를 통과하고 종양의 윤곽을 추적합니다. 이 작업이 완료되면 종양의 3D 복합체를 생성 할 수 있습니다. 이 작업에는 몇 시간이 걸립니다. ML 사용하여 Project InnerEye는 몇 분 안에 이 작업을 수행합니다.</p>


  <h2>사용 예제: 기계 학습을 사용하여 결과 예측</h2>


  <p>다른 매우 실용적인 정보는 ML 및 AI를 사용하여 예측할 수 있습니다. 예를 들어, 환자가&rsquo; <a href="https://azure.microsoft.com/en-us/solutions/architecture/predict-length-of-stay-and-patient-flow-with-healthcare-analytics/?WT.mc_id=mlhc-acomblog-dastarr" target="_blank">병원에 머무를 가능성이 있는 기간을</a> 예측하는 것은 예측 분석의 한 형태입니다.</p>


  <p><a href="https://enterprise.microsoft.com/en-us/articles/industries/health/nurses-blog/predictive-analytics-in-healthcare-and-the-quadruple-aim/?WT.mc_id=mlhc-acomblog-dastarr" target="_blank">간호사를 위한 Predicative Analytics는</a> 환자와 그 자체를 더 잘 돌볼 수 있도록 도와줍니다.&nbsp;</p>


  <h2>요약</h2>


  <p>진단 및 예측 분석은 오늘날&rsquo; 주요 이점이지만 다른 의료 문제 공간에서 ML/AI를 활용하기 위한 작업이 진행 중입니다. 제약 및 보험 회사는 데이터를 관리하고 핵심 KPI를 식별하는 데 도움이되기 때문에 현재 ML 촉각을 곤두 세우고 있습니다.</p>


  <p>이러한 기술은 근본적으로 의료 서비스를 변화시킬 것입니다. 그러나 의료 분야&rsquo;에 대한 규제가 심해짐에 따라 새로운 혜택이 발견되고 새로운 알고리즘이 개발됨에 따라 ML/AI의 증분 채택을 볼 수 있습니다.</p>


