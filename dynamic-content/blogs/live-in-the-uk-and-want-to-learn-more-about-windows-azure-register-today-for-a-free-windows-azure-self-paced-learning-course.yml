Slug: live-in-the-uk-and-want-to-learn-more-about-windows-azure-register-today-for-a-free-windows-azure-self-paced-learning-course
Title: 영국에 거주하며 Windows Azure에 대해 자세히 알아보고 싶으신가요? Azure 자가 진행 Learning 과정을 Windows 오늘 등록
Summary: '&nbsp;영국에 거주하며 Windows Azure에 대해 자세히 알아보시겠습니까?&nbsp; 그런 다음 6주 간의 가상 기술 교육인 azure 자가 진행 Learning 과정 Windows 오늘 등록하려고 합니다.'
Content: '&nbsp;영국에 거주하며 <a href="https://www.microsoft.com/windowsazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/">Windows Azure</a>에 대해 자세히 알아보시겠습니까?&nbsp; 그런 다음, Microsoft Evangelists Eric Nelson과 <a href="https://blogs.msdn.com/david_gristwood/" target="_blank" mce_href="https://blogs.msdn.com/david_gristwood/">David Gristwood</a>가 개발한 6주 간의 가상 기술 교육 과정인 <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032449971&amp;Culture=en-GB" target="_blank" mce_href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032449971&amp;Culture=en-GB">Azure 자가 진행 Learning 과정</a> Windows 등록하려고 합니다. 2010년 5월 10일부터 6월 18일까지 진행되는 이 과정은 Azure, SQL Azure 및 Windows Azure Platform AppFabric을 Windows Windows Azure 플랫폼에서 대화형, 자가 진행형 기술 교육을 제공합니다.   <p>6개월 이상의 .NET 프레임워크 및 Visual Studio 프로그래밍 환경을 갖춘 프로그래머, 시스템 디자이너 및 설계자를 위해 설계된 이 코스는 대화형 라이브 모임 세션, 온라인 비디오, 실습 랩 및 주간 코스워크 과제를 통해 직장이나 가정에서 자신의 속도로 완료할 수 있는 교육을 제공합니다. </p>  <p>이 과정에서는 다음을 다룹니다. </p>  <ul type="disc">  <li>1주차 - Azure 플랫폼 Windows</li>  <li>2주차 - Windows Azure Storage</li>  <li>주 3 - Azure 심층 분석 및 코드 이름 "Dallas" Windows</li>  <li>4주차 - SQL Azure</li>  <li>5주차 - Azure Platform AppFabric Access Control Windows</li>  <li>6주차 - Azure Platform AppFabric Service Bus Windows</li></ul>  <p>Windows Azure에 대해 자세히 알아볼 수 있는 기회를 놓치지 마세요. 공간이 제한되어 있으므로 지금 <a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032449971&amp;Culture=en-GB" target="_blank" mce_href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032449971&amp;Culture=en-GB">등록</a>하세요! </p>  <p>마지막으로, 친구에게 알리고 제안된 트위터 태그를 사용하여 Twitter를 통해 등록하도록 권장 <a href="https://twitter.com/#search?q=%23selfpacedazure">합니다#selfpacedazure</a></p>'
