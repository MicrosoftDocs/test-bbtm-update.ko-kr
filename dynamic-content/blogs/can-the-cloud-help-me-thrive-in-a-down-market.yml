Title: 클라우드가 다운마켓에서 번창하는 데 도움이 될 수 있나요?
Summary: 워싱턴 포스트가 도쿄 시내에 있는 호텔 문 밖에 마술처럼 어떻게 나타나는지 궁금한 적이 있나요?&nbsp; 그것은&rsquo; 아마 밴쿠버 캐나다 ISV 라는 NewspaperDirect 때문입니다.&nbsp; 하지만 기다려,...
Content: '<p><i>워싱턴 포스트</i>가 도쿄 시내에 있는 호텔 문 밖에 마술처럼 어떻게 나타나는지 궁금한 적이 있나요?&nbsp; 그것은&rsquo; 아마 밴쿠버 캐나다 ISV 라는 <a target="_blank" href="https://www.newspaperdirect.com/">NewspaperDirect</a> 때문입니다.&nbsp; 그러나 잠깐, 신문 산업은 유통 감소, 광고 비율 감소, 일간 신문 폐쇄의 하향 나선형에 있지 않&rsquo;습니까?&nbsp; 많은 사람들이 기술과 인터넷을 비난합니다.&nbsp; 그러나 NewspaperDirect는 빠르게 성장하고 있습니다.&nbsp; 또한 <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0062">Windows Azure</a>를 사용하고 있습니다&rsquo;.&nbsp; 사실, 그들은&rsquo; 캐나다에서 가장 큰 사용자 중 하나를 찢어 (이 최근 <a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Search_Results.aspx?Type=1&amp;Keywords=newspaperdirect&amp;LangID=46">사례 연구에서</a> 더 읽기).&nbsp; 저는 디지털 부사장 이고르 스미르노프(Igor Smirnoff)에게 연락하여 Azure가 시대와 함께 변화하는 데 어떤 역할을 Windows 있는지 알아봤습니다.</p>  <p><a target="_blank" href="https://www.pressreader.com/"><img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2158.NewspaperDirect.png" alt="" border="0" height="79" width="281"></a>12년 전에 시작된 원래 사업은 디지털 인쇄 플랫폼 &ndash; 으로, 시장 외 신문을 전 세계 중도에 호텔로 배달할 수 있습니다.&nbsp; 호텔, 공항, 유람선, 소매점, 기업 및 관공서, 주택 가입자 등에 주문형으로 공급되며 인쇄할 수 있는 전통적인 라이선스를 통해 판매됩니다.&nbsp; 그러나 그것은&rsquo; 작은 고객 기반과 높은 가격 포인트를 가지고 틈새 제품을 &ndash; 제공합니다.&nbsp; 성장 사업이 아닙니다.</p>  <p>또한 6년 전에 시작된 새로운 디지털 플랫폼도 있습니다.&nbsp; 전통적인 논문이 디지털 뉴스 배달 NewspaperDirects&rsquo; ePublishing 플랫폼인 SmartEdition을 파악하기 위해 출격함에 따라 독자에게 인쇄된 버전의 고품질 전체 콘텐츠 디지털 복제본을 제공하도록 아웃소싱할 수 있습니다.&nbsp; 오늘날 1,000명이 넘는 신문 출판사들이 캐나다&rsquo; 글로브 앤 메일, 영국&rsquo; 더 타임즈, 그리고 최근 뉴욕 타임즈<i></i>와 같은 ePaper 솔루션을 위해 NewspaperDirect와 파트너십을 맺고 있습니다.&nbsp; 나는 큰 알려진 브랜드를 언급하지만, 정말이 플랫폼은 ISV가 작은 지역 및 지역 신문을 포함하여 더 넓은 시장에 도달 할 수 있습니다. &nbsp;&nbsp;또한 소프트웨어 라이선스를 부여하거나 개발 및 운영 비용을 부과하는 다른 ePublishing 공급업체와 달리 NewspaperDirects&rsquo; 비즈니스 모델은 게시자에 대한 운영 비용이 없는 수익 공유입니다. NewspaperDirect는 호스팅, 결제, 고객 서비스 및 기술 지원을 담당합니다.</p>  <p>그러나 정말 흥미로운 점은 <a target="_blank" href="https://www.pressdisplay.com/pressdisplay/viewer.aspx">PressDisplay.com</a> 이라는 글로벌 소비자 제품인 집계된 온라인 신문 키오스크입니다.&nbsp; 이것은 단지 Windows Azure에서 비즈니스의 일부가 될 수 있습니다.&nbsp; 그것은&rsquo; 신문에 대한 넷플릭스처럼.&nbsp; 특정 제목을 구독하지 않습니다&rsquo;.&nbsp; &rsquo;2,000개 이상의 신문에서 95개국, 52개 언어로 구성된 모든 것을 먹을 수 있습니다.&nbsp; 도우미 PressReader 앱은 언제든지 오프라인 읽기를 위해 콘텐츠를 최종 디바이스에 푸시합니다.&nbsp; PressDisplay는 고객이 전체 타이틀 컬렉션에 무제한으로 액세스하기 위해 월별 요금을 지불하는 구독 서비스입니다.&nbsp; &rsquo;PressDisplay.com 도우미 앱인 PressReader는 많은 유럽 국가에서 상위 3개 미디어 앱이며 Android용 세계에서&rsquo; 가장 인기 있는 신문 앱입니다.&nbsp; 그 고민 신문 &ndash; <i>그들은 무료로 목록에 도착</i>.&nbsp; 독자가 논문을 열 때마다 로열티 수수료를 받을 뿐만 아니라 판매된 디지털 복제본&rdquo;에 대한 &ldquo;감사국으로부터 크레딧을 받습니다.&nbsp; 이렇게 하면 유통 수치가 향상되고 광고 요금이 상승하는 데 도움이 됩니다.&nbsp; 얼마나 달콤한 거래! &nbsp;더 높은 순환 번호를 얻기 위해 돈을 잃고 수준에서 인쇄보다 훨씬 더 나은&hellip;&nbsp;</p>  <p>최근에 로마에서 휴가를 보냈기 때문에 iPad 함께 놀았습니다. 간편한 페이지 대칭 이동 및 확대/축소 기능으로 신문 3개를 검색했습니다.&nbsp; 소식이 전해지자 저는 아만다 녹스, 스티브 잡스, 실비오 베를루스코니를 다양하게 검색했습니다.&nbsp; 시애틀&rsquo; <i>타임즈</i>의 녹스와 영국 타블로이드를 비교하고 중동의 잡스에 대한 찬사를 읽는 것은 매혹적입니다.&nbsp; 반면 베를루스코니는 편집자, 연구원, 학생들이 이곳에서 필드 데이를 가질 수 있는 위치에&hellip;&nbsp; 상관없이 너무 잘 운임하지 못했습니다.&nbsp;&rsquo; 검색 엔진은 온라인에서 자유롭게 사용할 수 있는 문서만 표시합니다. 많은 신문이 온라인 인쇄 버전의 30 % - 60 %만 가지고 있기 때문에 많은 것을 남깁니다.&nbsp; NewspaperDirect에는 100% 복제본이 있습니다.&nbsp; &ldquo;모든 뉴스는 인쇄&rdquo;에 적합, 그래서 말하자면.</p>  <p>NewspaperDirect가 타사 호스팅에서 azure를 Windows 전환했을 때 주문형 확장성과 핵심 비즈니스에 집중하는 데 더 많은 시간을 할애했습니다.&nbsp; 그건&rsquo; 좋은, 하지만 그것은&rsquo; 익숙한 이야기.&nbsp; 이 회사와 앱이 Azure에 Windows 사용하는 방법에 대해 제가 정말 좋아하는 것은 다음과&rsquo; 같습니다.</p>  <ul>  <li><b>대담한 내기.</b>&nbsp; 그들은 비즈니스에서 가장 빠르게 성장하는 부분을 Windows Azure로 이동했습니다.&nbsp; 당신은&rsquo; 그것을 존경있어.&nbsp; 얼마 전 PressReader는 컴퓨터에서 사용할 수 있는 수백 개의 타이틀과 제한된 수의 휴대폰을 제공했습니다. 현재 디바이스 판독기에서 선택하는 모든 항목에서 2,000개 이상의 게시를 사용할 수 있습니다.</li>  <li><b>사내 혁신.&nbsp; </b>Azure에서 호스팅하는 키오스크를 먼저 Windows 화이트 레이블 ePapers에 개선 사항을 시작합니다.&nbsp; 그래서 어떤 의미에서 그들은 최신 종소리와 휘파람을 보여주는 공개 데모 센터로 Windows Azure와 키오스크를 사용합니다.&nbsp;</li>  <li><a target="_blank" href="https://azure.microsoft.com/en-us/home/scenarios/mobile/?WT.mc_id=cmp_pst001_blg_post0062"><b>모든 최종 디바이스</b></a>.&nbsp; 그들의 응용 프로그램은 iOS에서 작동, 킨들, 블랙 베리와 안드로이드 핸드 헬드 및 태블릿&hellip; 오 물론 PC, 스마트 폰, Windows 7 슬레이트 PC.&nbsp; 다른 ISV &ndash; 는 귀기울이고 있습니까?&nbsp; Windows Azure는 경쟁적인 최종 디바이스에서 정말 잘 작동합니다.</li>  <li><b>그것은 전통적인 신문이 적응하고 살아남을 수 있도록 도와줍니다.</b> &nbsp;이 ISV&rsquo; Windows Azure 호스팅 제품은 신문이 기존 수익원을 보호하는 광고 요금을 유지하는 동시에 콘텐츠를 현대화하고 가용성을 높이며 젊은 사용자, 교실, 얼리 어답터와 같은 새로운 잠재고객에게 멋지게 보이게 할 수 있는 기회를 제공합니다.&nbsp; 즉석 번역, 소셜 미디어 통합 및 시각 장애인 독자를 위한 오디오와 같은 항목을 제공합니다.&nbsp;</li>  </ul>  <p>나는 최근에 아리아나 허핑턴에 의해 <a target="_blank" href="https://www.newyorker.com/"><i>뉴 요커</i></a>의 <a target="_blank" href="https://www.newyorker.com/reporting/2008/03/31/080331fa_fact_alterman#ixzz1eZSmM21d">기사에서</a> 인용을 보았다 : &ldquo;사람들은 신문의 죽음에 대해 이야기하는 것을 좋아한다, 그것은&rsquo; 예견 된 결론처럼. 나는 말도&rsquo; 안되는 것 같아요,&rdquo; 그녀는 말한다. &ldquo;전통적인 미디어는 온라인 세계가 적이 아니라&rsquo;는 것을 깨달아야합니다. 사실,&rsquo; 그들이 완전히 그것을 포용하는 경우, 그들을 저장합니다 일을.&rdquo;&nbsp;</p>  <p>나는 그녀가&rsquo; 뭔가에 생각합니다.&nbsp; 좋은 사람으로 기술적 변화.&nbsp; 즉&rsquo;, 새로 고침.&nbsp;</p>'
