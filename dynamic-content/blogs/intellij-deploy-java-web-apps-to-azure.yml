Slug: intellij-deploy-java-web-apps-to-azure
Title: 'IntelliJ: Azure에 Java Web Apps 배포'
Summary: 'IntelliJ에서 Java Web Apps를 쉽게 배포할 수 있습니다. 배포에는 몇 분이 아니라 몇 초가 걸립니다. '
Content: >-
  <p>IntelliJ에서 Java Web Apps를 쉽게 배포할 수 있습니다. 배포에는 몇 분이 아니라 몇 초가 걸립니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-web-overview/">Azure App Service</a> 는 앱이 실행되도록 관리되는 웹앱 컨테이너 환경을 제공합니다. 즉, 앱 코드만 걱정하면 됩니다. App Service는 프로비전, 부하 분산, 자동 크기 조정 및 앱 상태 모니터링을 처리합니다. App Service는 이러한 모든 측면을 처리하지만 환경 실행 방법을 사용자 지정하려는 경우에도 모든 설정을 제어할 수 있습니다.</p>


  <p>IntelliJ에서 웹앱 프로젝트를 마우스 오른쪽 단추 <strong>로 클릭하고 Azure -&gt; Azure Web App으로 게시</strong>를 선택하면 게시 마법사에서 프로세스를 안내합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/23877533-ddaf-4349-9a9e-1c8a4dbf9e15.jpg"><img alt="IntelliJ - Deploy Java Web Apps to Azure" border="0" height="908" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c230ab5c-6942-4d55-b11b-56fd40f59519.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px auto; display: block; padding-right: 0px" title="IntelliJ - Azure에 Java Web Apps 배포" width="787"></a></p>


  <p>마법사는 기존 웹앱 컨테이너 또는 App Service 계획을 만들거나 사용하는 것과 같이 선택할 수 있는 옵션을 제공합니다.&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b1dd222-f32a-458d-a7f9-1c1076dd0759.jpg"><img alt="IntelliJ - Deploy Java Web Apps to Azure" border="0" height="457" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/35160c5d-01f8-45b7-a737-8933b6b58a85.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px auto; display: block; padding-right: 0px" title="IntelliJ - Azure에 Java Web Apps 배포" width="396"></a></p>


  <p>그런 다음 웹앱 컨테이너를 선택하고 확인을 클릭하여 Azure에 웹앱을 배포합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b18221ce-57c5-427a-aad3-4b86c7b86807.jpg"><img alt="IntelliJ - Deploy Java Web Apps to Azure" border="0" height="296" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9784927a-5769-438b-91d7-eaf36d32fdbf.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px auto; display: block; padding-right: 0px" title="IntelliJ - Azure에 Java Web Apps 배포" width="585"></a></p>


  <p>앱이 준비되면 <strong>상태에</strong> <strong>게시됨</strong>이라는 링크가 표시됩니다.<br>

  &nbsp;<br>

  이제 웹앱을 시작하고 실행했으므로 동일한 도구를 사용하여 앱에 몇 가지 작은 변경 내용을 적용하고 다시 배포해 보세요. 앱 코드가 설정되면 배포는 증분 배포이며 매우 빠른 재배포를 가져와야 합니다.<br>

  &nbsp;<br>

  IntelliJ용 Azure Toolkit <a href="https://plugins.jetbrains.com/plugin/8053">플러그 인 @ JetBrains</a> 및 GitHub <a href="https://github.com/microsoft/azure-tools-for-java">오픈 소스</a>로 사용할 수 있습니다. 자세히 알고 싶으신가요? Web Apps를 쉽게 <a href="https://azure.microsoft.com/en-us/documentation/articles/azure-toolkit-for-intellij-installation/">설치</a> 하고 Azure에 <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-web-intellij-create-hello-world-web-app/">배포 </a>하는 방법에 대한 설명서 페이지를 읽어보세요. Eclipse 사용자로&#39;경우 Eclipse<a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-web-eclipse-create-hello-world-web-app/">용 Azure Toolkit</a> 확인하는 것이 좋습니다.&nbsp; 또한 Azure<a href="https://azure.microsoft.com/en-us/develop/java/">https://azure.com/java</a>에서 Java에 대한 많은 정보를 찾을 수 있습니다.<br>

  &nbsp;</p>


  <h1>앞으로 더 많은 것이 있습니다. &hellip;</h1>


  <p>이는 Java 개발자가 IntelliJ에서 작업을 수행할 수 있도록 하는 과정의 첫 번째 단계일 뿐입니다. 이 블로그를 읽으면서 Java on Azure 개발자 환경 팀은 IntelliJ용 Azure Toolkit 다음 버전에서 열심히 작업하고 있으며 IntelliJ에서 더 많은 Azure 개발자 환경을 조명하기를 기대하고 있습니다. 정기적으로 업데이트하는 동안 아래의 의견, <a href="https://github.com/microsoft/azure-tools-for-java">GitHub</a> 또는 <a href="https://stackoverflow.com/tags/java azure">StackOverflow</a>를 통해 의견을 알려주세요.</p>
