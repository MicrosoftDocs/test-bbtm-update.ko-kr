Slug: indexing-and-analyzing-media-for-law-enforcement
Title: '법 집행을 위한 미디어 인덱싱 및 분석 '
Summary: Azure Media Indexer가 Azure Machine Learning, Azure Stream Analytics 및 Power BI 함께 사용하여 법 집행 기관을 위한 강력한 멀티미디어 포털을 만드는 방법에 대해 알아봅니다.
Content: >-
  <p>Azure Media Indexer는 다양한 시나리오에서 유용한 것으로 나타났습니다. 먼저 인덱서는 엔터프라이즈 및 콘텐츠 소유자가 캡션 및 검색을 사용하여 내부 또는 소비자 비디오 포털을 만들 수 있는 제품으로 구상했습니다. 작년에 출시된 이후&nbsp; 음성 텍스트 변환 인덱싱 기능을 통합하여 개선된 수많은 새로운 시나리오를 발견했습니다.</p>


  <p>Lamont Harringtondescribes&nbsp;는 Azure Media Indexer가 Azure Machine Learning, Azure Stream Analytics 및 Power BI 함께 사용되어 최근 블로그 게시물인 &quot; Azure Government의 법 집행 기관용 <a href="https://blogs.msdn.com/b/azuregov/archive/2015/09/18/building-media-indexing-and-analysis-solutions-on-azure-government.aspx">미디어 인덱싱 및 분석 솔루션 빌드</a>에서 법 집행 기관을 위한 강력한 멀티미디어 포털을 만드는 방법을 설명합니다.&quot;</p>


  <p>언제나처럼, 에서 질문이나 의견 <a href="mailto:indexer@microsoft.com?subject=Qusetion%20re%3A%20Azure%20Media%20Indexer">indexer@microsoft.com</a>으로 연락 주시기 바랍니다.</p>


  <p>인덱서가 무엇인지 확실하지 않나요? 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-media-indexer/">소개 블로그 게시물을</a> 확인하세요.</p>
