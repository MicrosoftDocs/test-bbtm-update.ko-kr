Title: '실제 세계 Windows Azure: Flextronics의 공장 운영 IT 디렉터 인 Husam Laswi와의 인터뷰'
Summary: Real World Windows Azure 시리즈의 일환으로 Flextronics의 공장 운영 IT 디렉터인 Husam Laswi와 Windows Azure 플랫폼을 사용하여 권한 있는 서비스를 제공하는 방법에 대해 이야기했습니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로 <a target="_blank" href="https://www.flextronics.com/">Flextronics</a>의 공장 운영 IT 디렉터인 Husam Laswi와 <a target="_blank" href="https://www.microsoft.com/windowsazure/">Windows Azure 플랫폼을</a> 사용하여 ASC(권한 있는 서비스 센터) 애플리케이션을 소매점에 제공하는 방법에 대해 이야기했습니다. 이단&rsquo; 그가 무슨 말을했다 :</p>  <p><b>MSDN: Flextronics는 무엇을 합니까?</b></p>  <p><b>Laswi</b><b>:</b> Flextronics는 계약 제조 사업에 있습니다. 우리는 컴퓨팅, 의료, 소비자 모바일, 전원 공급 장치, 자동차 등을 포함하여 시장 부문의 전자 OEM에 대한 디자인, 제조 및 서비스를 조정합니다. </p>  <p><b>MSDN: ASC 애플리케이션에 대해 알려주세요.</b></p>  <p class="bodycopy"><b>Laswi</b><b>:</b> 원래 2008년에 개발된 ASC는 Flextronics가 Microsoft <a target="_blank" href="https://www.asp.net/">ASP.NET</a> 사용하여 개발한 도구입니다. 소매점은 소매점 수리점에서 ASC를 사용하여 수리 서비스 요청을 처리할 수 있습니다. 예를 들어 직원은 이를 사용하여 고객&rsquo; 보증을 검토하고, 재고에서 부품을 검색하고, 견적을 준비하고, 제품 사진을 업로드하고, 수리 상태를 추적할 수 있습니다.</p>  <p><b>MSDN: Windows Azure 플랫폼에서 ASC를 구현하기 전에 Flextronics가 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>Laswi</b><b>: </b>고객이 소매점에서 애플리케이션을 얼마나 빨리 채택할지 몰랐기 때문에&rsquo; <a target="_blank" href="https://msdn.microsoft.com/en-us/magazine/dd727504.aspx">솔루션을 확장할 수</a> 있기를 원했습니다. 우리는 고객이 비즈니스를 수행하는 많은 지역을 커버하기에 충분한 데이터 센터가 없었습니다&rsquo;. 아시아에 소매점이 있는 경우&rsquo; 미국의 데이터 센터에 로그인하는 것에 대해 걱정하지 않아도&rsquo; 됩니다.  또한 타임라인이 제한되었습니다. 자체 데이터 센터에서 애플리케이션을 호스팅하는 경우 자본 지출에 대한 요구 사항을 처리해야 한다는 것을 알고 있었습니다.</p>  <p>&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0216.FlextronicsSS.png" border="0"> </p>  <p>소매점은 소매점에서 ASC를 사용하여 수리 요청을 처리할 수 있습니다. </p>  <p><b>MSDN: 다른 클라우드 컴퓨팅 솔루션을 살펴보셨나요?</b></p>  <p><b>Laswi</b><b>: </b>Salesforce.com 및 AMAZON EC2(Elastic Compute Cloud)를 비롯한 클라우드 솔루션을 평가했습니다. Salesforce.com 사용했다면 솔루션을 재개발하는 데 시간과 노력을 기울여야 했을 것입니다. Windows Azure를 사용하여 기존 ASC 기술을 활용할 수 있습니다. 또한 Amazon EC2를 사용하는 것은 클라우드에 있는 다른 서버를 사용하는 것과 같다고 판단하고 기존 개발 패러다임과의 상호 운용성을 높이고자 했습니다. </p>  <p><b>MSDN: Windows Azure 플랫폼을 사용하여 빌드한 솔루션을 설명하시겠습니까?</b></p>  <p><b>Laswi</b><b>: </b>Microsoft 파트너 네트워크의 멤버인 개발 파트너 <a target="_blank" href="https://www.cloudxtension.com/">CloudXtension</a>은 ASC를 Windows Azure 플랫폼으로 마이그레이션하기 위해 모든 개발 작업을 수행했습니다. 정적 ASP.NET 애플리케이션을 풍부한 사용자 인터페이스가 있는 동적 클라이언트 쪽 애플리케이션으로 변환했습니다. 또한 CloudXtension은 Microsoft SQL Azure를 사용하여 데이터베이스 개체를 만들고 보고할 수 있는 해결 방법을 개발했습니다.  또한 애플리케이션은 Microsoft .NET Framework 대한 확장 집합인 LINQ(Language Integrated Query)를 사용하여 ASC가 서버 쪽 Blob Storage를 사용하여 저장하는 업로드된 제품 사진을 검색합니다. 또한 ASC는 Azure AppFabric에 Windows 일부인 Access Control을 사용하여 예상 결제 정보를 제공하는 독점 웹 애플리케이션에 액세스합니다. </p>  <p><b>MSDN: Windows Azure 플랫폼에 배포하는 데 얼마나 걸렸나요?</b></p>  <p><b>Laswi</b><b>: </b>2010년 4월부터 CloudXtension은 Windows Azure 플랫폼에서 서비스 주문&mdash;에서 기본 기능을&mdash; 검사하는 ASC 애플리케이션을 특징으로 하는 개념 증명 파일럿 프로그램을 실시했습니다.  CloudXtension은 ASC를 재작업하는 데 3개월을 보냈고, 그 후 3개월 동안 기능 향상을 개발하고 사용자 승인 테스트를 수행했습니다. ASC는 2010년 9월 15일에 고객&rsquo; 소매점 중 하나에서 생산에 들어갔습니다. </p>  <p><b>MSDN: Windows Azure 플랫폼을 구현한 이후 어떤 이점이 있나요?</b></p>  <p><b>Laswi</b><b>: </b>ASC를 신속하게 출시하고, <a target="_blank" href="https://www.microsoft.com/windowsazure/economics/default.aspx">자본 지출 및 유지 관리에 대한 비용을 절감하고</a>, 친숙하고 신뢰할 수 있는 Microsoft 기술을 사용했습니다. 우리의 고객은 ASC의 Windows Azure 구현에 매우 만족합니다. 우리는 비즈니스를 지속하고 고객이 비즈니스를 성장시킬 수 있도록 할 수 있었습니다. </p>  <p><a target="_blank" href="https://www.flextronics.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7345.FlextronicsLogo.png" height="32" width="304" border="0"></a></p>  <p>에서 전체 이야기를 읽어보세요:&nbsp; <a target="_blank" href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000009957">www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000009957</a>&nbsp; </p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면<a target="_blank" href="https://azure.microsoft.com/evidence"> 다음을 방문하세요. www.windowsazure.com/evidence</a>  <span style="text-decoration: underline;">&nbsp;</span></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= hhttps://blogs.msdn.com/b/windowsazure/archive/2011/06/10/real-world-windows-azure-interview-with-husam-laswi-