Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>안녕하세요 여러분,</p>  <p>MySQL v1.0 CTP1용 Microsoft SQL Server Migration Assistant 2008을 방금 릴리스한 빠른 업데이트입니다. SSMA(Microsoft SQL Server Migration Assistant) 2008은 MySQL에서 SQL Server 2008 및 SQL Azure 마이그레이션의 노력, 비용 및 위험을 크게 줄이는 도구 키트입니다. SSMA 2008 for MySQL v1.0 CTP1은 마이그레이션 작업에 대한 평가를 제공할 뿐 아니라 스키마 및 데이터 마이그레이션을 자동화합니다.</p>  <p>도구는 여기에서 다운로드할 수 있습니다.</p>  <p>-Dave</p>
