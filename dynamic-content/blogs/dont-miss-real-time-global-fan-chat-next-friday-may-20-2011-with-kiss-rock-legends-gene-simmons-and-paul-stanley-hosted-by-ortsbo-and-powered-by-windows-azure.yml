Title: 키스 록 레전드 진 시몬스와 폴 스탠리와 함께 2011년 5월 20일 금요일, Real-Time 글로벌 팬 채팅을 놓치지 마세요 - 오츠보가 주최하고 Windows Azure에서 구동
Summary: '실시간 소셜 미디어 언어 번역 플랫폼인 Ortsbo.com 2011년 5월 20일 금요일 7:30에 Ortsbo.com 선물: KISS Live &amp; Global&rdquo;을 개최&ldquo;한다고 발표했습니다.'
Content: '<p align="left">실시간 소셜 미디어 언어 번역 플랫폼인 Ortsbo.com 2011년 5월 20일 금요일 오전 7시 30분 PDT에서 국제 록 전설과 KISS 공동 창립자 진 시몬스와 <a target="_blank" href="https://www.paulstanley.com/">폴 스탠리</a>와 함께 Ortsbo.com 선물: KISS Live &amp; Global&rdquo;을 개최&ldquo;할 것이라고 발표했습니다. 세계&rsquo; 최초로 53개 언어로 구성된 대화형 글로벌 팬 채팅으로 청구되는 이 이벤트는 팬들에게 질문을 제출하고 모국어로 시몬스와 스탠리와 상호 작용할 수 있는 기회를 제공합니다. 대화는 Ortsbo 서비스에 의해 즉시 번역됩니다. 이 이벤트는 라이브 네이션, 아티스트 및 Ortsbo.com 함께 미래의 글로벌 상업 이벤트에 대한 프로토 타입 역할을합니다. </p>  <p align="left"><a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼을 기반으로 하는 Ortsbo.com 입력한 텍스트를 지정된 언어로 자동으로 번역하여 텍스트를 잘라내거나 복사하여 번역기에 붙여넣을 필요가 없습니다.  사용자는 단순히 의도한 받는 사람에게 원하는 언어를 나타내고 Ortsbo는 나머지를 수행합니다. Ortsbo를 사용하면 사용자가 여러 소셜 네트워크에서 동시에 여러 언어로 여러 채팅 세션을 실시간으로 수행할 수 있습니다. </p>  <p align="left">Ortsbo.com 50개 이상의 언어로 실시간 대화형 번역을 통해 170개 이상의 국가 및/또는 지역에서 10억 개 이상의 활성 채팅 계정을 사용할 수 있으며 가장 인기 있는 소셜 미디어 플랫폼과 원활하게 통합됩니다. </p>  <p>KISS Live &amp; Global 이벤트에 미리 등록하고 Ortsbo에 대해 자세히 알아보려면 여기를 클릭하세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/11/don-t-miss-real-time-global-fan-chat-next-friday-may-20-2011-with-kiss-rock-legends-gene-simmons-and-paul-stanley-hosted-by-ortsbo-and-powered-by-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
