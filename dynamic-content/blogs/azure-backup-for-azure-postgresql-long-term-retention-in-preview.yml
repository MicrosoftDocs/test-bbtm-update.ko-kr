  <p>이 솔루션은 독립적으로 또는 Azure Database for PostgreSQL에서 제공하는 네이티브 백업 솔루션 외에도 최대 35일 동안 보존을 제공하는 데 사용할 수 있습니다. 네이티브 솔루션은 데이터베이스 관리자가 최신 백업에서 복구하려는 경우 운영 복구에 적합합니다. 반면에 Azure Backup 솔루션은 IT 관리자가 조직의&rsquo; 규정 준수 요구 사항과 보다 세분화되고 유연한 백업 및 복원을 지원합니다.</p>


  <h3>향후 향상된 기능</h3>


  <ul>
      <li>모든 작업을 자동화하기 위한 Azure CLI 지원.</li>
      <li>Azure Database for MySQL 및 Azure Database for MariaDB와 같은 다른 Azure Database 서비스에 대한 솔루션을 확장합니다.</li>
  </ul>


