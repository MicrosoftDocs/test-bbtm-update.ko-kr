Title: Azure Backup for Azure PostgreSQL 장기 보존 미리 보기
Summary: Azure Database for PostgreSQL 서버를 선택한 경우 가용성, 확장성 및 데이터 보호와 같은 중요한 관리 작업을 서비스 공급자에게 오프로드하면서 애플리케이션 빌드에 집중할 수 있는 완전 관리형 지능형 유연한 클라우드 데이터베이스 서비스를 찾고 있을 것입니다.
Content: >-
  <p>Azure Database for PostgreSQL 서버를 선택한 경우 가용성, 확장성 및 데이터 보호와 같은 중요한 관리 작업을 서비스 공급자에게 오프로드하면서 애플리케이션 빌드에 집중할 수 있는 완전 관리형 지능형 유연한 클라우드 데이터베이스 서비스를 찾고 있을 것입니다. 그러나 특정 시점&mdash;의 경우인 이러한 작업&mdash;백업 중 일부는 전문화된 엔드투엔드 솔루션을 요구하는 조직의&rsquo; 규정 준수 및 비즈니스 요구 사항과 관련된 추가 요구 사항이 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/backup/" target="_blank">Azure Backup</a> 과 <a href="https://azure.microsoft.com/en-us/product-categories/databases/" target="_blank">Azure Database는</a> 최대 10년 동안 보존을 지원하면서 유연하고 세분화된 백업 및 복원을 용이하게 하는 Azure Database for PostgreSQL에 대한 엔터프라이즈 규모 백업 솔루션을 빌드하기 위해 함께 모입니다. 백업을 중앙에서 관리하고 모니터링하는 간단하고 일관된 환경을 제공하면서 백업 인프라, 에이전트 또는 스토리지 계정을 배포하거나 관리할 필요가 없는 탄력적 규모의 제로 인프라 솔루션입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f7b28096-cebb-4959-9867-b3ce5d57222a.png"><img alt="Summary of all key capabilities offered by Azure Backup for Azure Database for PostgreSQL along with broad implementation details." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad5f35d5-59f3-4220-946e-d116ba89b048.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Database for PostgreSQL용 Azure Backup에서 제공하는 주요 기능" width="1024"></a></p>


  <h2>Azure Backup 및 Azure Databases의 향상된 기능</h2>


  <h3>표준&nbsp; 보관자의&nbsp; 장기 보존</h3>


  <p>지정된 보존 기간을 초과하는 기본 제공 수명 주기 관리 기능에 의해 자동으로 정리된 복구 지점을 사용하여 규정 준수 및 감사 요구 사항에 따라 최대 10년 동안&nbsp; 표준 또는 보관&nbsp;자에서 백업을 유지합니다.</p>


  <h3>고객이 제어하는 세분화된 백업 및 구독 간 복원</h3>


  <p>패치 시나리오에 대한 정기적인 일정에서 주문형 백업을 트리거할 수 있는 유연성으로 백업 일정 및 보존 규칙을 선택하여 백업 정책을 정의합니다. 개별 데이터베이스 또는 구독의 데이터베이스 그룹에 대해 백업 및 복원을 모두 트리거할 수 있습니다.</p>


  <h3>어디서나 복원</h3>


  <p>더 높은 데이터베이스 버전에서도 원본 서버 또는 다른 Azure Database for PostgreSQL 서버로의 특정 시점 복원을 트리거하여 복원이 이전 버전과 호환되도록 합니다. 또는 백업 덤프를 Blob Storage 계정으로 복원하고 나중에 Azure의 모든 PostgreSQLdeployment&nbsp;로 복원합니다.</p>


  <h3>백업 센터를 사용한 중앙 관리 및 모니터링</h3>


  <p><a href="https://docs.microsoft.com/en-us/azure/backup/backup-center-overview" target="_blank">백업 센터</a>라는 단일 창에서 서버, 리소스 그룹, 위치, 구독 및 테넌트에 대한 모든 백업 관련 작업 및 작업을 관리하고 모니터링합니다.</p>


  <h3>원본 서버가 손실되더라도 백업이 손실되지 않습니다.</h3>


  <p>백업 데이터는 암호화되고 별도의 보안 및 장애 도메인에 저장되므로 원본 서버가 손상되더라도 백업은 고객&rsquo; 테넌트 대신 Microsoft 테넌트에 있는 Azure Backup 관리 스토리지 계정에서 그대로 유지됩니다. 또한 백업에 대한 지역 중복 스토리지는 쌍을 이루는 보조 지역에서 백업 데이터의 복사본을 유지 관리합니다.</p>


  <h3>azure AD(Azure Active Directory) 인증을 사용하여 데이터베이스에 대한 RBAC 기반 액세스</h3>


  <p>서비스는 PostgreSQL 서버에 대한 액세스를 가정하지&#39;않으며, 백업해야 하는 데이터베이스에 연결하기 위해 자격 증명을 요청하지도 않습니다. Azure 보안 원칙에 따라 사용자는 자격 증명 모음 <a href="https://docs.microsoft.com/en-us/azure/active-directory/managed-identities-azure-resources/overview" target="_blank">MSI</a> (관리 서비스 ID는 Azure AD의 기능임)와 리소스에 필요한 권한을 부여해야 합니다.</p>


