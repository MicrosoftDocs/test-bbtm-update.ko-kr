Title: 이제 Azure에 대한 GitHub 작업을 일반 공급
Summary: GitHub 작업을 사용하면 간단하면서도 강력한 워크플로를 만들어 GitHub 통합된 소프트웨어 컴파일 및 배달을 자동화할 수 있습니다. YAML 파일에 정의된 이러한 작업을 사용하면 코드 커밋, 끌어오기 요청 만들기 또는 새 GitHub 릴리스 등과 같은 GitHub 이벤트에서 자동화된 워크플로 프로세스를 트리거할 수 있습니다.
Content: >-
  <p>GitHub 작업을 사용하면 간단하면서도 강력한 워크플로를 만들어 GitHub 통합된 소프트웨어 컴파일 및 배달을 자동화할 수 있습니다. YAML 파일에 정의된 이러한 작업을 사용하면 코드 커밋, 끌어오기 요청 만들기 또는 새 GitHub 릴리스 등과 같은 GitHub 이벤트에서 자동화된 워크플로 프로세스를 트리거할 수 있습니다.</p>


  <p>GitHub 오늘&rsquo; 작업 기능의 공개 가용성을 <a href="https://aka.ms/ghactionsga" target="_blank">발표</a>했으므로 이제 Azure용 GitHub Actions를 일반 공급할 수 있다고 발표했습니다.</p>


  <p>설명서 및 샘플 템플릿을 사용하여 GitHub 나열된 모든 <a href="https://github.com/Azure/actions" target="_blank">GitHub</a> Actions 및 해당 리포지토리를 찾아 푸시 또는 끌어오기 요청에 따라 Azure에 쉽게 빌드, 테스트, 패키지, 릴리스 및 배포하는 워크플로를 만들 수 있습니다.</p>


  <p><a href="https://github.com/Azure/actions-workflow-samples" target="_blank">Azure 시작 템플릿</a>을 사용하여 Azure를 대상으로 하는 GitHub CI/CD 워크플로를 쉽게 만들어 .NET, Node.js, Java, PHP, Ruby 또는 Python을 비롯한 인기 있는 언어 및 프레임워크로 만든 앱을 컨테이너에 배포하거나 운영 체제에서 실행할 수 있습니다.</p>


  <h2>Azure에 연결</h2>


  <p>Azure <a href="https://github.com/Azure/login" target="_blank">로그인</a> <code>(azure/login)</code> 작업 및 서비스 주체를 사용하여 Azure 구독을 인증합니다. 그런 다음 Azure CLI 스크립트를 실행하여 Azure CLI의 최신(또는 사용자가 지정한) 버전으로 GitHub Action Runner 환경을 설정하는 <a href="https://github.com/Azure/CLI" target="_blank">Azure CLI</a> <code>(azure/cli)</code> 작업을 사용하여 Azure 리소스를 만들고 관리할 수 있습니다.</p>


  <h2>웹앱 배포</h2>


  <p>Azure App Service는 웹 애플리케이션을 배포하고 크기를 조정하기 위한 관리되는 플랫폼입니다. Azure <a href="https://github.com/Azure/webapps-deploy" target="_blank">WebApp</a> <code>(azure/webapps-deploy)</code>및 Azure Web App <a href="https://github.com/Azure/webapps-container-deploy" target="_blank">for Containers</a> 작업을 사용하여 웹앱을 Azure App Service에 쉽게 배포할 수 있습니다 <code>(azure/webapps-container-deploy) </code>. <a href="https://github.com/Azure/appservice-settings" target="_blank">Azure App Service </a><a href="https://github.com/Azure/appservice-settings" target="_blank">설정</a> <code>(azure/appservice-settings)</code> 작업을 사용하여 앱 설정 및 연결 문자열을 구성할 수도 있습니다.</p>


  <p><a href="https://azure.com/appservice" target="_blank">Azure App Service</a>에 대해 자세히 알아봅니다.</p>


  <h2>서버리스 함수 앱 배포</h2>


  <p>Azure Functions 작업 또는 컨테이너용 Azure Functions 작업을 <code>(azure/functions-action)</code> 사용하여 사용자 지정 컨테이너 이미지를 사용하여 코드를 가져와서 이벤트 기반 서버리스 컴퓨팅 플랫폼인 <a href="https://github.com/Azure/functions-container-action">Azure Functions에</a> 서버리스 애플리케이션을 배포하는 작업을 간소화합니다 <code>(azure/functions-container-action)</code> .<a href="https://github.com/Azure/functions-action" target="_blank"></a></p>


  <p><a href="https://azure.com/functions" target="_blank">Azure Functions</a>에 대해 자세히 알아보세요.</p>


  <h2>컨테이너화된 앱 빌드 및 배포</h2>


  <p>컨테이너화된 앱(단일 또는 다중 컨테이너)의 경우 <a href="https://github.com/Azure/docker-login" target="_blank">Docker 로그인 작업을</a><code>azure/docker-login)</code> 사용하여 컨테이너 이미지를 빌드하고, 컨테이너 레지스트리(Docker 허브 또는 Azure Container Registry)로 푸시한 다음, Azure 웹앱, Azure Function for Containers 또는 Kubernetes에 이미지를 배포하는 전체 워크플로를 만듭니다.</p>


  <h2>Kubernetes에 배포</h2>


  <p>여러 작업을 릴리스했으며 온-프레미스 또는 클라우드( <a href="https://azure.microsoft.com/en-us/services/kubernetes-service/" target="_blank">Azure Kubernetes Service 포함)에서 실행되는 Kubernetes</a> 클러스터에 연결하고, 매니페스트를 준비 및 배포하고, 아티팩트 대체, 롤아웃 상태를 확인하고, 클러스터 내에서 비밀을 처리할 수 있도록 지원합니다.</p>


  <ul>
      <li><a href="https://github.com/Azure/setup-kubectl" target="_blank">Kubectl 도구 설치 관리자</a><code>(azure/setup-kubectl)</code>: 실행기에서 특정 버전의 kubectl을 설치합니다.</li>
      <li><a href="https://github.com/Azure/k8s-set-context" target="_blank">Kubernetes 집합 컨텍스트</a><code>(azure/k8s-set-context)</code>: 다른 작업에서 사용되거나 kubectl 명령을 실행하는 대상 Kubernetes 클러스터 컨텍스트를 설정하는 데 사용됩니다.</li>
      <li><a href="https://github.com/Azure/aks-set-context" target="_blank">AKS 집합 컨텍스트</a><code>(azure/aks-set-context)</code>: 대상 Azure Kubernetes Service 클러스터 컨텍스트를 설정하는 데 사용됩니다.</li>
      <li><a href="https://github.com/Azure/k8s-create-secret" target="_blank">Kubernetes 비밀</a> <code>(azure/k8s-create-secret)</code>만들기: Kubernetes 클러스터에서 일반 비밀 또는 docker-registry <a href="https://kubernetes.io/docs/concepts/configuration/secret/">비밀을 </a>만듭니다.</li>
      <li><a href="https://github.com/Azure/k8s-deploy" target="_blank">Kubernetes 배포</a><code>(azure/k8s-deploy)</code>: 이를 사용하여 Kubernetes 클러스터에 매니페스트를 배포합니다.</li>
      <li><code>(azure/setup-helm)</code><a href="https://github.com/Azure/setup-helm" target="_blank">Helm 설치</a>: 실행기에서 특정 버전의 Helm 이진 파일을 설치합니다.</li>
      <li><a href="https://github.com/Azure/k8s-bake" target="_blank">Kubernetes 베이킹</a>&nbsp;<code>(azure/k8s-bake)</code>: 이 작업을 사용하여 Helm 2, kustomize 또는 Kompose를 사용하여 배포에 사용할 매니페스트 파일을 굽습니다.</li>
  </ul>


  <p>AKS(Azure Kubernetes Service)의 클러스터에 배포하려면 AKS 클러스터와 통신한 다음 끌어오기 이미지 비밀을 만들고 마지막으로 매니페스트 파일을 배포하는 데 사용할 <code>azure/k8s-create-secret</code> <code>azure/k8s-deploy</code> 수 <code>azure/aks-set-context</code> 있습니다.</p>


  <h2>Azure SQL 또는 MySQL 데이터베이스에 배포</h2>


  <p>이제 인증에 연결 문자열을 사용하는 <a href="https://github.com/Azure/sql-action" target="_blank">Azure SQL Databases</a> <code>(azure/sql-action)</code> 및 DACPAC/SQL 스크립트를 사용하여 <a href="https://azure.microsoft.com/en-in/services/sql-database/" target="_blank">Azure SQL Database</a> 배포하는 작업이 있습니다.</p>


  <p>MySQL 스크립트를 사용하여 Azure Database for MySQL 데이터베이스에 배포하려면 <a href="https://github.com/Azure/mysql-action" target="_blank">대신 MySQL </a><a href="https://github.com/Azure/mysql-action" target="_blank">작업을</a><code>azure/mysql-action)</code> 사용합니다.</p>


  <h2>Azure Pipelines에서 실행 트리거</h2>


  <p>GitHub 작업을 사용하면 GitHub 코드를 쉽게 빌드, 테스트 및 배포할 수 있지만 <a href="https://azure.com/pipelines" target="_blank">Azure Pipelines 비롯한 외부</a> CI/CD 도구 및 서비스를 트리거하는 데 사용할 수도 있습니다. 예를 들어 워크플로에서 특정 Azure Pipelines 환경에 배포하기 위해 Azure Pipelines 실행해야 하는 경우 <a href="https://github.com/Azure/pipelines" target="_blank">Azure </a><a href="https://github.com/Azure/pipelines" target="_blank">Pipelines</a> <code>(azure/pipelines)</code> 작업을 통해 작업 워크플로의 일부로 이 실행을 트리거할 수 있습니다.</p>


  <h2>유틸리티 작업</h2>


  <p>마지막으로, GitHub Action 워크플로 내에서 JSON, XML 또는 YAML 파일(구성 파일, 매니페스트 등)의 값을 매개 변수화할 수 있는 <a href="https://github.com/Microsoft/variable-substitution" target="_blank">변수 대체</a><code>Microsoft/variable-substitution</code>에 대한 작업도 릴리스했습니다.</p>


  <h2>더 많은 출시 예정</h2>


  <p>사용 가능한 GitHub Actions 집합을 계속 개선하고 더 많은 Azure 서비스를 다루는 새 작업을 릴리스할 예정입니다.</p>


  <p><a href="https://github.com/Azure/actions" target="_blank">Azure용 GitHub 작업을</a> 사용해 보고 Twitter를 <a href="https://twitter.com/Azure" target="_blank">@Azure</a>통해 피드백을 공유하세요. 문제가 발생하면 특정 작업에 대한 GitHub 리포지토리에서 문제를 여세요.</p>
