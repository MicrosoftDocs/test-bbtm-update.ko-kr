Title: Windows Azure 소개
Summary: 오늘 Professional 개발자 컨퍼런스에서 Microsoft는 Windows Azure의 Community 기술 미리 보기를 발표했습니다.&nbsp; Windows Azure를 사용하면 Microsoft 데이터에서 웹 애플리케이션을 호스트할 수 있습니다...
Content: "<p>오늘 Professional 개발자 컨퍼런스에서 Microsoft는 Windows Azure의 Community 기술 미리 보기를 발표했습니다.&nbsp; Windows Azure를 사용하면 확장 가능하고 고가용성 소프트웨어 플랫폼의 Microsoft 데이터 센터에서 웹 애플리케이션을 호스트할 수 있습니다. Windows Azure는 개발자를 염두에 두고 설계하고 빌드한 포괄적인 플랫폼입니다.</p>    <ul>  <li>Windows Azure는 .NET 애플리케이션을 개발하고 배포할 수 있는 확장 가능하고 고가용성 가상화된 호스팅 환경을 제공합니다.&nbsp; 사용자 고유의 확장성 있는 애플리케이션을 만들 수 있도록 머신 및 부하 분산 장치가 환경에 포함되어 있습니다.</li>    <li>Windows Azure는 Blob, 테이블 및 큐에 대한 지원을 포함하는 스토리지 서비스를 제공하므로 핵심 비즈니스 논리에 개발 노력을 집중할 수 있습니다.</li>    <li>Windows Azure 플랫폼에 서비스를 배포하는 것은 패브릭 컨트롤러가 서비스의 배포를 오케스트레이션하기 위해 해석하는 선언적 서비스 모델을 만드는 간단한 프로세스입니다.<span style=\"\">&nbsp; </span> 패브릭 컨트롤러는 소프트웨어 및 하드웨어 활동을 모니터링하고 변경 또는 오류에 동적으로 적응합니다. <span style=\"\">&nbsp; </span>패브릭 컨트롤러는 데이터 센터 리소스를 제어하고 서비스에 대한 공유 풀로 관리합니다. <span style=\"\">&nbsp; </span>하드웨어 조달 또는 일상적인 관리 문제에 대해 걱정할 필요가 없습니다.</li>    <li>Windows Azure는 완전한 데스크톱 개발 환경을 포함하는 풍부한 개발자 환경을 제공합니다. <span style=\"\">&nbsp; </span>이를 통해 데이터 센터에 배포하기 전에 데스크톱에서 Windows Azure 애플리케이션을 작성, 디버그 및 테스트할 수 있습니다.<span style=\"\">&nbsp; </span> Visual Studio 통합을 통해 친숙하고 강력한 환경을 만들 수 있습니다.</li>  </ul>    <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-size: 11pt; font-family: 'Calibri','sans-serif';\"><o:p>&nbsp;</o:p></span></p>    <p>Windows Azure 기술을 단계적 방식으로 릴리스하여 시간이 지남에 따라 점점 더 많은 새로운 기능을 공개하고 있습니다.<span style=\"\">&nbsp; </span> 예를 들어 네이티브 코드에 대한 지원은 2009년에 릴리스될 예정입니다.</p>    <p>오늘부터 Windows Azure 기술 미리 보기<a href=\"https://www.azure.com/\" mce_href=\"https://www.azure.com/\">https://www.azure.com</a>에 대한 액세스를 등록합니다. 시도해 보시고 어떻게 생각하시는지 알려주세요!</p>    <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-size: 11pt; font-family: 'Calibri','sans-serif';\"><o:p>&nbsp;</o:p></span></p>    <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-size: 11pt; font-family: 'Calibri','sans-serif';\"><o:p>&nbsp;</o:p></span></p>    <p class=\"MsoNormal\" style=\"margin: 0in 0in 0pt;\"><span style=\"font-size: 11pt; font-family: