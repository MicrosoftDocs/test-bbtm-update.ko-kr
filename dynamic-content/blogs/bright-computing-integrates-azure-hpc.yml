Title: 이제 Bright Cluster Manager가 Azure HPC 기능과 원활하게 통합됩니다.
Summary: 최신 버전의 Bright Cluster Manager를 통해 고객은 Azure에서 HPC 클러스터를 쉽게 빌드하거나 기존 온-프레미스 HPC 클러스터를 Azure로 확장할 수 있습니다.
Content: >-
  <div style="background: rgb(238, 238, 238); padding: 5px 10px; border: 1px solid rgb(204, 204, 204); border-image: none;"><strong>업데이트 :</strong> 이 게시물이 처음 게시 된 이후, 우리는 <a href="https://www.brightcomputing.com/news/bright-computing-wins-2017-hpc-innovation-award-by-hyperion-research-for-integration-with-microsoft-azure" target="_blank">밝은 컴퓨팅이 Microsoft Azure 통합을위한 Hyperion 연구에 의해 2017 HPC 혁신 상을 수상했다는</a> 것을 배웠습니다! 이는 중요한 업계 인식이며, 올해 프랑크푸르트 독일에서 열린 ISC 컨퍼런스에서 브라이트 컴퓨팅이 수상자로 선정된 것을 매우 기쁘게 생각합니다.</div>


  <p>주요 HPC 파트너 중 하나인 Bright Computing은 주력 HPC 클러스터 관리 솔루션의 최신 버전인 Bright Cluster Manager 8.0의 출시를 방금 발표했습니다. 이 새 버전은 고객에게 추가 용량을 위해 온-프레미스 클러스터를 Azure로 확장하거나 Azure에서 클러스터 전체를 쉽게 빌드할 수 있는 기능을 제공합니다.</p>


  <p>Martijn de Vries, CTO at Bright Computing, commented about this release:</p>


  <blockquote>

  <p>&ldquo;우리는 고객에게 이 새로운 통합을 제공하게 되어 기쁘게 생각하며, 솔루션이 사용자 기반에서 매우 인기가 있을 것이라고 확신합니다. 온-프레미스 클러스터에서 Microsoft Azure 클라우드 버스팅은 회사에 HPC 인프라에 리소스를 추가하는 효율적이고 비용 효율적이고 안전하고 유연한 방법을 제공합니다. Bright&#39;Azure와 통합하면 클라이언트가 Azure 클라우드 플랫폼에서 계산 집약적인 워크로드를 위해 전체 오프-프레미스 클러스터를 빌드할 수 있습니다.&rdquo;</p>

  </blockquote>


  <p>Thecloud burstingscenario&nbsp;는&nbsp; 고객이 먼저 탐색하는 데 관심이 있는 경향이 있으며, Bright Cluster Manager의 이번 릴리스를 통해 Bright Computing 고객이 이미 잘 알고 있는 클러스터 환경 내에서 쉽게 수행할 수 있습니다. 고객은 클라우드로 버스팅하여 기존 온-프레미스 리소스를 계속 사용할 수 있으며, Azure의 유연성과 탄력성을 활용하여 HPC 클러스터를 동적으로 확장 및 축소할 수 있습니다.</p>


  <p>마찬가지로, 온-프레미스에서 고객이 사용하는 것과 똑같이 동작하고 느끼는 클라우드에서 클러스터를 구축할 수 있는 것은 워크로드를 클라우드로 쉽게 이동하거나, 특별한 프로젝트에 대한 주문형 리소스를 배포하거나, 새로운 기술을 실험하는 완벽한 방법입니다.</p>


  <p>클라우드는 규모뿐만 아니라 항상 온-프레미스에서 사용할 수 없는 리소스에 대한 액세스를 위해 많은 새로운 가능성을 열어줍니다.&nbsp; Bright Cluster Manager 및 Azure를 사용하면 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/a8-a9-a10-a11-specs" target="_blank">최신 InfiniBand 네트워크 기술을</a> 사용&nbsp;하거나 <a href="https://azure.microsoft.com/en-us/blog/more-gpus-more-power-more-intelligence/" target="_blank">가장 최신 GPU</a>에서&nbsp; 워크로드를 실행할 수 있으며, 모든 요청 시 사용량에 대해서만 비용을 지불할 수&nbsp; 있습니다.</p>


  <p>HPC 기술, 특히 브라이트 클러스터 관리자의 새로운 릴리스에 대해 자세히 알아보려면 밝은 컴퓨팅의 CTO인 Martijn de Vries를 특징으로 하는 <a href="https://azpodcast.azurewebsites.net/post/Episode-180-HPCBatch-Bright-Computing" target="_blank">Azure 팟캐스트의 이 에피소드를</a> 들을 수 있습니다.</p>


  <p>또한 Bright Computing 웹 사이트를 방문하여 <a href="https://www.brightcomputing.com/technology-partners/microsoft" target="_blank">Azure용 HPC 솔루션에 대해&nbsp;</a> 알아보거나 <a href="https://www.brightcomputing.com/request-a-demo" target="_blank">라이브 데모를</a> 수행할 수&nbsp; 있습니다.</p>
