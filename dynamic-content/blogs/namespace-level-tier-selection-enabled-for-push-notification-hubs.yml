Title: Notification Hubs에 사용할 수 있는 네임스페이스 수준 계층 선택
Summary: Notification Hubs는 최근 고객이 각 네임스페이스의 예상 트래픽 및 사용 패턴에 맞게 조정된 리소스를 할당할 수 있도록 네임스페이스 수준 계층을 사용하도록 설정했습니다.
Content: >-
  <p>Notification Hubs는 최근 네임스페이스 수준 계층을 사용하도록 설정하여 고객이 각 네임스페&rsquo;이스에 맞게 조정된 리소스를 예상 트래픽 및 사용 패턴에 할당할 수 있도록 했습니다.</p>


  <p>Notification Hubs의 네임스페이스 및 리소스 개념에 익숙하지 않은 고객의 경우:</p>


  <ul>
   <li><em> 허브</em>는 Azure Notification Hubs에서 가장 작은 리소스/엔터티입니다. 일반적으로 하나의 애플리케이션(애플리케이션은 하이브리드 또는 네이티브 및 플랫폼 간일 수 있음)에 매핑되며 앱에 대해 지원하는 각 플랫폼 알림 시스템에 대해 하나의 인증서를 보유할 수 있습니다.</li>
   <li><em>네임스페이스</em>는 Notification Hubs 컬렉션입니다. 각 네임스페이스는 일반적으로 개발, 테스트 및 프로덕션 목적으로 각각 사용되는 몇 가지 허브로 구성됩니다. 여러 허브에 걸쳐 있는 수많은 디바이스가 있는 대규모 프로덕션 앱이 있지만(<a href="https://msdn.microsoft.com/en-us/library/azure/mt238294.aspx">네임스페이스 수준 플랫폼 알림 시스템 자격 증명</a> 은 이 시나리오에서 잠시 뒤로 활성화한 편리한 기능임), 고객은 리소스를 통합하기 위해 동일한 네임스페이스에 있는 다른 앱에 대해 더 작은 허브를 그룹화하도록 선택할 수 있습니다.</li>
  </ul>


  <p>각 구독은 모든 네임스페이스와 허브를 하나의 계층(무료, 기본 또는 표준)에 연결했으며 고객이 리소스를 처리하는 가장 효율적인 방법은 아닙니다&rsquo;. 따라서&rsquo; 이제 <a href="https://azure.microsoft.com/en-us/pricing/details/notification-hubs/">네임스페이스 수준 계층이</a> 없습니다.</p>


  <p>Notification Hubs 네임스페이스의 계층을 다운로드하거나 업데이트하려면 아래 설명된 대로 <a href="https://manage.windowsazure.com/">Azure 클래식 포털</a> 또는 REST API를 사용할 수 있습니다.</p>


  <p>1. Azure 클래식 포털</p>


  <p style="margin-left: 40px;">네임스페이스의 계층을 변경하려면 <a href="https://manage.windowsazure.com/">Azure 클래식 포털</a>로 이동하여 작업할 Notification Hubs 네임스페이스를 선택하고 허브 중 하나를 선택하고 크기 조정 탭을 클릭한 다음 변경합니다. 계층 업데이트를 확인하면 해당 네임스페이스 내의 모든 허브에 영향을 줍니다.</p>


  <p style="margin-left: 40px;">그러나 크기 조정 시 확인을 위해 다음 쿼리가 표시되는 알려진 오타가 있습니다.</p>


  <p style="margin-left: 40px;"><img alt="" height="78" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/850888" width="610"></p>


  <p style="margin-left: 40px;">구독&quot;이 &quot;잘못된 오타이며 현재 네임스페이스여야 &quot;하며 해당&quot; 비트를 업데이트하기 위해 노력하고 있습니다.</p>


  <p>2. 리소스 공급자 REST API</p>


  <p style="margin-left: 40px;">현재 네임스페이스 계층을 보려면 네임스페이스 계획에서 가져오기만 하면됩니다.</p>


  <p style="margin-left: 40px;">GET: <a href="https://management.core.windows.net/{subscription ID}/services/ServiceBus/Namespaces/{namespace name}/notificationhubplan">https://management.core.windows.net/{subscription ID}/services/ServiceBus/Namespaces/{namespace name}/notificationhubplan</a></p>


  <p style="margin-left: 40px;">네임스페이스 계층을 업데이트하려면 원하는 계층으로 PUT을 사용합니다.</p>


  <p style="margin-left: 40px;">PUT: <a href="https://management.core.windows.net/{subscription ID}/services/ServiceBus/Namespaces/{namespace name}/notificationhubplan">https://management.core.windows.net/{subscription ID}/services/ServiceBus/Namespaces/{namespace name}/notificationhubplan</a></p>


  <p style="margin-left: 40px;">본문: &lt;NotificationHubPlan xmlns:i=<a href="https://www.w3.org/2001/XMLSchema-instance">https://www.w3.org/2001/XMLSchema-instance</a>&quot;&quot; xmlns=;&lt;&gt;&quot;https://schemas.microsoft.com/netservices/2010/10/servicebus/connect&quot SKUStandard&gt;&lt;/SKU&gt;&lt;/NotificationHubPlan&gt;</p>


  <p style="margin-left: 40px;">무료&rdquo;, &ldquo;기본&rdquo; 또는 &ldquo;표준을&rdquo; 사용하여 &ldquo;원하는 계층을 선택할 수 있습니다.</p>


