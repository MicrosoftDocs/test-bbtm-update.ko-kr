Slug: announcing-msdn-documentation-and-best-practices-for-sql-server-running-in-windows-azure-infrastructure-services
Title: Windows Azure Infrastructure Services에서 실행되는 SQL Server 대한 MSDN 설명서 및 모범 사례 발표
Summary: Windows Azure Infrastructures Services에서 SQL Server 배포하고 실행하기 위한 기술 설명서를 온라인으로 사용할 수 있게 되어 매우 기쁩니다.&nbsp; 이것은 매우 중요합니다...
Content: <p>Windows Azure Infrastructures Services에서 SQL Server 배포하고 실행하기 위한 기술 설명서를 온라인으로 사용할 수 있게 되어 매우 기쁩니다.&nbsp; 이는 Windows Azure에서 인프라 서비스의 최근 일반 공급 릴리스를 지원하는 매우 중요한 설명서 집합입니다. Windows Azure Virtual Machines에서 SQL Server 워크로드를 실행하는 시나리오 및 이점에 대한 자세한 내용은 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2013/04/16/develop-and-test-new-sql-server-apps-scale-existing-apps-and-unlock-hybrid-scenarios-with-windows-azure-infrastructure-services.aspx" target="_blank">SQL Server</a> 블로그 게시물을 참조하세요. Windows Azure Virtual Machines에서 SQL Server 배포하는 경우 라이브러리의 Azure <a href="https://go.microsoft.com/fwlink/?linkid=294719&amp;clcid=0x409" target="_blank">Virtual Machines</a> 설명서에 Windows 새 SQL Server 제공된 자세한 지침을 따르는 것이 좋습니다. 이 설명서에는 다음에 대한 자세한 지침을 제공하는 일련의 문서 및 자습서가 포함되어 있습니다.</p>  <ul>  <li><a href="https://go.microsoft.com/fwlink/?linkid=294720&amp;clcid=0x409" target="_blank">Windows Azure Virtual Machines에서 SQL Server 시작</a></li>  <li><a href="https://go.microsoft.com/fwlink/?linkid=294721&amp;clcid=0x409" target="_blank">Windows Azure에서 Windows에서 SQL Server로 마이그레이션 준비하기</a></li>  <li><a href="https://go.microsoft.com/fwlink/?linkid=294722&amp;clcid=0x409" target="_blank">Windows Azure 가상 컴퓨터에서 SQL Server 배포</a></li>  <li><a href="https://go.microsoft.com/fwlink/?linkid=294723&amp;clcid=0x409" target="_blank">Windows Azure Virtual Machines의 SQL Server 대한 연결 고려 사항</a></li>  <li><a href="https://go.microsoft.com/fwlink/?linkid=294724&amp;clcid=0x409" target="_blank">Windows Azure Virtual Machines의 SQL Server 대한 성능 고려 사항</a></li>  <li><a href="https://go.microsoft.com/fwlink/?linkid=294725&amp;clcid=0x409" target="_blank">Windows Azure Virtual Machines의 SQL Server 대한 보안 고려 사항</a></li>  <li>Windows Azure Virtual Machines에서 SQL Server 대한 문제 해결 및 모니터링</li>  <li><a href="https://go.microsoft.com/fwlink/?linkid=294727&amp;clcid=0x409" target="_blank">Windows Azure Virtual Machines의 SQL Server 대한 고가용성 및 재해 복구</a></li>  <li><a href="https://go.microsoft.com/fwlink/?linkid=294728&amp;clcid=0x409" target="_blank">Windows Azure Virtual Machines에서 SQL Server 백업 및 복원</a></li>  <li><a href="https://go.microsoft.com/fwlink/?linkid=29472&amp;clcid=0x409" target="_blank">Windows Azure Virtual Machines에서 비즈니스 인텔리전스 SQL Server</a></li>  </ul>  <p>또한 Windows Azure Infrastructure Services에 배포된 SQL Server 대한 온라인 지원을 원하는 고객은 <a href="https://social.msdn.microsoft.com/Forums/en-US/WAVirtualMachinesforWindows/threads" target="_blank">여기에서</a> 온라인 지원 포럼을 방문할 수 있습니다. &nbsp;</p>  <p>-SQL Server 설명서 팀</p>  <p>서버 및 도구 비즈니스 콘텐츠 서비스 &amp; 국제 팀</p>
