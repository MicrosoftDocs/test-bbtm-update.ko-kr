Slug: video-how-do-i-use-the-rolemanager-class-to-log-sessionids-in-sql-azure
Title: '비디오: 어떻게 해야 하나요? RoleManager 클래스를 사용하여 SQL Azure SessionID를 기록하나요?'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] TechNet의 Max Adams에 의한 이 비디오에서는 Azure Diagnostics 어셈블리를 사용하는 방법을 보여 줍니다. Microsoft Windows Azure의 중요한 기능...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>TechNet의 Max Adams에 의한 이 <a href="https://technet.microsoft.com/en-us/ee957679.aspx">비디오에서</a>는 Azure Diagnostics 어셈블리를 사용하는 방법을 보여 줍니다. Microsoft Windows Azure Platform의 중요한 기능입니다. Max는 어셈블리 및 Trace 클래스를 사용하여 Azure Storage 내에서 애플리케이션 정보를 기록합니다. 이 비디오에는 azure의 Diagnostics 어셈블리를 사용하여 Azure Storage에 로그를 저장하는 SQL Azure 연결 및 SQL 세션 ID 검색이 포함됩니다.</p>
