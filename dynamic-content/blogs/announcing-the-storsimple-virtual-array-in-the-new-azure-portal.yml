Slug: announcing-the-storsimple-virtual-array-in-the-new-azure-portal
Title: 새 Azure Portal에서 StorSimple 가상 배열 관리
Summary: 이제 새 Azure Portal에서 StorSimple 가상 디바이스 시리즈의 관리를 사용할 수 있게 되어 기쁩니다.
Content: "<p style=\"text-align: justify\" align=\"justify\">이제 <a href=\"https://portal.azure.com/\">새 Azure Portal</a>에서 StorSimple 가상 디바이스 시리즈의 관리를 사용할 수 있게 되어 기쁩니다. 새 포털에서 StorSimple 확장을 사용하여 가상 배열을 관리하는 Azure Resource Manager 기반 StorSimple 관리자를 만들 수 있습니다.</p> <h2 align=\"justify\">새로운 기능</h2> <ul> <li> <div align=\"justify\">향상된 사용자 환경 및 향상된 탐색</div> <li> <div align=\"justify\">효율적인 작업 완료를 위해 최적화된 여러 워크플로</div> <li> <div align=\"justify\">통합 지원 및 진단 환경</div> <li> <div align=\"justify\">기본 빌드된 Azure 역할 지원 및 <a href=\"https://azure.microsoft.com/en-us/documentation/articles/role-based-access-control-custom-roles/\">사용자 지정 역할을 통해 액세스를 관리하는</a> 기능</div></li></li></li></li></ul> <h2 align=\"justify\">시작하는 방법</h2> <p style=\"text-align: justify\" align=\"left\">Azure Portal에서 새 StorSimple 디바이스 관리자를 만들어 NEW – <strong>Storage</strong> –&gt;&gt; StorSimple <strong>가상 디바이스 시리즈로 이동하여+</strong> 가상 배열을 관리할 수 <strong>있습니다.&nbsp; </strong></p> <p style=\"text-align: justify\" align=\"justify\"><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/56ac798b-fd0c-4090-8c08-9573c4c3d256.png\"><img title=\"CreateStorSimpleVirtualDeviceSeries\" style=\"border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px\" border=\"0\" alt=\"CreateStorSimpleVirtualDeviceSeries\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ae565b9a-95fc-4732-93be-39c7d832640e.png\" width=\"224\" height=\"360\"></a></p> <p style=\"text-align: justify\" align=\"left\">특정 <strong>관리자 - 리소스 메뉴&gt;로&gt; </strong>이동하여 새로 만든 StorSimple 디바이스 관리자에 하나 이상의 가상 배열을 등록할 수 있습니다. 새 가상 배열을 빠르게 다운로드하고 등록할 수 있습니다.</p> <p style=\"text-align: justify\" align=\"justify\"><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a630e9a-2ca8-4c7a-9dfb-3af2c05bb0d0.png\"><img title=\"StorSimpleQuickStart\" style=\"border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px\" border=\"0\" alt=\"StorSimpleQuickStart\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c5b00985-cf15-4fc0-8f12-9c89764aafc3.png\" width=\"480\" height=\"269\"></a></p> <p style=\"text-align: justify\" align=\"justify\">또한 <strong>StorSimple 디바이스 관리자</strong>에서<em> </em><strong>찾아보기</strong> –&gt; '필터'로 이동하여 다음을 수행할 수 있습니다.</p> <ul> <li> <div style=\"text-align: justify\" align=\"justify\">새 포털에서 만든 모든 StorSimple 디바이스 관리자를 보고 관리합니다.</div> <li> <div style=\"text-align: justify\" align=\"justify\">클래식 포털에서 만든 모든 StorSimple 디바이스 관리자를 봅니다. 그러나 새 포털로 마이그레이션할 때까지 클래식 포털을 통해 이러한 리소스를 계속 관리합니다. 새 포털로 마이그레이션하는 방법에 대한 자세한 내용은 이 문서에서 자세히 설명합니다.</div></li></li></ul> <p style=\"text-align: justify\" align=\"justify\"><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cf705178-b9fb-40fc-b33c-40d07ece19c7.png\"><img title=\"ListStorSimpleDeviceManagers\" style=\"border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px\" border=\"0\" alt=\"ListStorSimpleDeviceManagers\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83f272f3-a3d9-47f2-a2fb-e0629cc33b69.png\" width=\"480\" height=\"166\"></a></p> <h2 align=\"left\">새 Azure Portal에서 StorSimple 가상 배열 관리</h2> <p align=\"justify\">향상된 사용자 환경을 사용하면 새 Azure Portal 내에서 가상 배열을 쉽게 관리할 수 있습니다.</p> <ul> <li> <div align=\"justify\">리소스 메뉴에는 가상 배열을 관리, 모니터링 및 해결하는 모든 옵션이 포함되어 있습니다.</div> <li> <div align=\"justify\">가상 배열에서 자주 수행되는 작업 중 일부는 최상위 명령 모음을 통해 쉽게 액세스할 수 있습니다.</div> <li> <div align=\"justify\">StorSimple 서비스 요약 블레이드는 특정 리소스의 가상 배열에서 집계된 정보를 제공합니다. 이 블레이드는 사용량, 경고 등에 대한 빠른 요약을 제공하고, 블레이드의 타일과 왼쪽의 리소스 메뉴에서 추가 세부 정보를 자세히 살펴보는 시작점 역할을 하도록 설계되었습니다.</div> <li> <div align=\"justify\">또한 Azure Portal 내에서 바로 사용할 수 있는 문제 해결 콘텐츠를 통해 가상 배열과 관련된 일반적인 문제를 진단하고 해결할 수 있습니다. 지원 티켓을 기록하여 Microsoft 지원의 지원을 요청할 수도 있습니다.</div></li></li></li></li></ul> <p align=\"justify\">포털에서 StorSimple 가상 배열을 관리하는 방법에 대한 자세한 내용은 <a href=\"https://docs.microsoft.com/en-us/azure/storsimple/storsimple-virtual-array-manager-service-administration\">제품 설명서를</a> 참조하세요<em>.</em></p> <p align=\"left\"><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/617566ed-b8fb-492b-8f99-92434dac4cde.png\"><img title=\"StorSimpleServiceSummary\" style=\"border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px\" border=\"0\" alt=\"StorSimpleServiceSummary\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/807e9c5c-22cf-466b-b8af-d1b457b470ee.png\" width=\"610\" height=\"563\"></a></p> <h2 align=\"left\">클래식 포털에서 StorSimple 가상 디바이스 시리즈 리소스 마이그레이션</h2> <p style=\"text-align: justify\" align=\"justify\">클래식 포털의 기존 StorSimple 가상 디바이스 시리즈 리소스는 앞으로 몇 주 안에 새 Azure Portal로 마이그레이션됩니다. 날짜에 대한 자세한 내용과 마이그레이션 세부 정보를 제공합니다. 기대해 주세요.</p> <p style=\"text-align: justify\" align=\"justify\"><strong>이 마이그레이션은 원활하며 가상 배열에 가동 중지 시간이 없습니다. </strong> 마이그레이션이 완료되면 다음을 수행합니다.</p> <ul> <li style=\"text-align: justify\"> <div align=\"justify\">클래식 포털의 모든 StorSimple 가상 디바이스 리소스는 새 Azure Portal을 통해 관리됩니다.</div> <li style=\"text-align: justify\"> <div align=\"justify\">StorSimple 가상 디바이스 시리즈 관리는 클래식 포털에서 더 이상 사용할 수 없습니다.</div> <li style=\"text-align: justify\"> <div align=\"justify\">StorSimple 물리적 디바이스 시리즈는 클래식 포털을 통해 계속 관리됩니다. 새 포털에서 StorSimple 물리적 디바이스 시리즈 리소스를 볼 수 있지만 클래식 포털에서 계속 관리합니다. 물리적 디바이스 시리즈를 새 Azure Portal로 전환하는 방법에 대한 게시를 유지합니다.</div></li></li></li></ul> <p style=\"text-align: justify\" align=\"justify\">새 포털에 대한 자세한 내용은 새 Azure Portal 및 클래식 포털의 사용자 환경을 비교하고 대조하는 <a href=\"https://azure.microsoft.com/en-us/blog/storsimple-transition-to-newazureportal\">블로그 게시물을</a> 참조&nbsp;하세요.</p> <p style=\"text-align: justify\" align=\"justify\">포털에서 StorSimple 가상 배열을 관리하는 방법에 대한 자세한 내용은 <a href=\"https://docs.microsoft.com/en-us/azure/storsimple/storsimple-virtual-array-manager-service-administration\">제품 설명서를</a> 참조하세요.</p>"
