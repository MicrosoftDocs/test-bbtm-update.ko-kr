  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-notification-hubs-and-google-s-firebase-cloud-messaging-migration/?ocid=AID765057&amp;wt.mc_id=CFID0452">Azure Notification Hubs 및 Googles&rsquo; Firebase Cloud Messaging Migration</a></h3>


  <p>Google이 GCM(Google Cloud Messaging)에서 FCM(Firebase Cloud Messaging)으로의 마이그레이션을 발표했을 때 Azure Notification Hubs와 같은 푸시 서비스는 변경을 수용하기 위해 Android 디바이스에 알림을 보내는 방법을 조정해야 했습니다. 앱에서 GCM 라이브러리를 사용하는 경우 Googles&rsquo; 지침에 따라 앱의 FCM 라이브러리로 업그레이드합니다. SDK도 호환됩니다. SDK 버전을&rsquo; 최신으로 업데이트하는 한&rsquo;, 앱의 모든 항목을 업데이트할 필요가 없습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/governance-setting-for-cache-refreshes-from-azure-analysis-services/?ocid=AID765057&amp;wt.mc_id=CFID0452">Azure Analysis Services에서 캐시 새로 고침에 대한 거버넌스 설정</a></h3>


  <p>Azure AS(Azure Analysis Services)를 통한 데이터 시각화 및 소비 도구는 경우에 따라 데이터 캐시를 저장하여 사용자에 대한 보고서 대화형 작업을 향상시킵니다. 예를 들어 Power BI 서비스는 대시보드 타일 데이터를 캐시하고 Live Connect 보고서의 초기 로드를 위해 데이터를 보고합니다. 이 게시물에서는 자동 캐시 새로 고침을 사용하지 않도록 설정하는 ClientCacheRefreshPolicy라는 새로운 거버넌스 설정을 소개합니다.</p>


  <h3><a href="https://azure.microsoft.com/updates/?ocid=AID765057&amp;wt.mc_id=CFID0452">Azure 업데이트</a></h3>


  <p>중요한 Azure 제품 업데이트, 로드맵 및 공지 사항에 대해 알아봅니다. 알림을 구독하여 정보를 유지합니다.</p>


  <h2 id="azs-tech">기술 관련 내용</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/best-practices-in-migrating-sap-applications-to-azure-part-1/?ocid=AID765057&amp;wt.mc_id=CFID0452">SAP 애플리케이션을 Azure &ndash; 로 마이그레이션하는 모범 사례 1부</a></h3>


  <p>이 게시물은 마이그레이션 준비를 위해 Azure 아키텍처에서 SAP를 빌드하는 것과 관련하여 <em>훌륭한 Azure 아키텍처의 핵심</em> 요소에 설명된 원칙을 다룹니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/de76cdfb-309e-49e2-b5ca-5b9905e52e23.png" title="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/de76cdfb-309e-49e2-b5ca-5b9905e52e23.png"><img alt="Solution diagram showing&#10;            ExpressRoute or VPN facilitating connectivity" height="123" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/de76cdfb-309e-49e2-b5ca-5b9905e52e23.png" title="&#10; 연결을 용이하게 하는 ExpressRoute 또는 VPN(확대하려면 클릭)" width="480"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/best-practices-in-migrating-sap-applications-to-azure-part-2/?ocid=AID765057&amp;wt.mc_id=CFID0452">SAP 애플리케이션을 Azure &ndash; 로 마이그레이션하는 모범 사례 2부</a></h3>


  <p>2부에서는 SAP 고객이 Azure 플랫폼의 속도와 민첩성을 경험할 수 있는 일반적인 시나리오는 온-프레미스에서 실행되는 SAP Business Suite에서 클라우드의 SAP S/4HANA로 마이그레이션하는 기능입니다.</p>


  <h3><a href="https://scotch.io/tutorials/use-artificial-intelligence-to-suggest-1-5-star-ratings">인공 지능을 사용하여 별 1-5개 등급 제안</a></h3>


  <p>고객이 제품에 대해 감동하거나 불만족할 때 피드백을 남길 방법을 찾기 위해 구매한 곳으로 돌아갑니다. 인공 지능(Cognitive Service)을 사용하여 고객이 제품 리뷰에서 긍정적 또는 부정적인 단어를 작성할 때 감지된 감정에 따라 별 등급을 제안하는 방법을 알아보세요. 전체 자습서를 통해 CogS, 감정 분석 및 Azure Functions에 대해 알아보고, 자세한 내용을 알아보고 제출을 저장하고 관리할 데이터베이스를 설정하는 위치를 알아봅니다.</p>


  <h3><a href="https://medium.freecodecamp.org/you-should-never-ever-run-directly-against-node-js-in-production-maybe-7fdfaed51ec6?gi=e74d97e35f9f">프로덕션의 노드에 대해 직접 실행해서는 안 됩니다. 어쩌면.</a></h3>


  <p>노드에 대해 실행하면 앱이 충돌할 수 있습니다. 이를 방지하기 위해 모니터링 도구를 사용하여 노드를 실행하거나 애플리케이션 자체를 모니터링할 수 있습니다.</p>


  <h3><a href="https://www.thomasmaurer.ch/2019/04/azure-site-recovery-windows-admin-center/">Windows Admin Center에서 Azure Site Recovery 구성</a></h3>


  <p>Windows Admin Center를 사용하여 보호 및 재해 복구 또는 마이그레이션에 사용할 수 있는 Azure에 가상 머신을 복제할 수 있도록 Azure Site Recovery를 구성하는 방법을 알아봅니다.</p>


  <h3><a href="https://dev.to/azure/how-i-solved-jessica-s-nyc-parking-problem-with-twitter-twilio-and-no-code-2mgg">Twitter 및 Twilio를 Logic Apps와 연결하여 주차 문제 해결</a></h3>


