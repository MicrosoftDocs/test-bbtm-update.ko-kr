  <p>Azure Stream Analytics는 지능형 작업을 구동하는 주문형 실시간 분석 서비스입니다. Visual Studio Azure Stream Analytics 도구를 사용하면 Stream Analytics 작업을 더 쉽게 개발, 관리 및 테스트할 수 있습니다. 이 게시물은 올해 초의 두 가지 주요 업데이트인 부분 스크립트 테스트에 포함된 생산성을 향상시키는 데 도움이 되는 기능과 기능을 소개합니다. 여러 스크립트에서 입력, 출력 및 함수를 공유합니다. 작업을 다른 지역에 복제합니다. 로컬 입력 스키마 자동 완성; SQL 데이터베이스에 대한 쿼리를 참조 데이터로 테스트합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-tips-and-tricks-become-more-productive-with-azure/?ocid=AID765057&amp;wt.mc_id=CFID0452">Azure 팁 및 요령 - Azure를 사용하여 생산성 향상</a></h3>


  <p>2017년에 시작된 이후 Azure 팁 &amp; Tricks 컬렉션은 200개 이상의 팁뿐만 아니라 Azure 플랫폼의 전체 범위에 걸쳐 있는 비디오, 컨퍼런스 강연 및 여러 전자책으로 성장했습니다. 새로운 주간 팁과 비디오를 특징으로 하는 이 팁은 Azure를 사용하여 생산성을 높일 수 있도록 설계되었으며, 모든 팁은 실제 시나리오를 기반으로 합니다. 이 게시물에서는 Azure를 사용하는 기존 개발자가 몇 분 내에 새로운 것을 배울 수 있도록 도와주는 Azure <em>팁 및 Tricks</em>라는 웹 리소스를 다시 소개합니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fb6132c3-183b-46b2-949b-b50c61ce01f3.png" title="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fb6132c3-183b-46b2-949b-b50c61ce01f3.png"><img alt="Screenshot of new Azure Tips and Tricks&#10;            resouce site" height="372" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fb6132c3-183b-46b2-949b-b50c61ce01f3.png" title="Azure 팁 및 요령&#10; 리소스 사이트" width="480"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/optimize-performance-using-azure-database-for-postgresql-recommendations/?ocid=AID765057&amp;wt.mc_id=CFID0452">Azure Database for PostgreSQL 권장 사항 사용하여 성능 최적화</a></h3>


  <p>데이터베이스를 최적화하기 위해 더 이상 데이터베이스 전문가가 될 필요가 없습니다. 작업을 더 쉽게 수행하고 현재 Microsoft Azure Database for PostgreSQL에 대한 Azure Database for PostgreSQL 권장 사항을 활용하기 시작합니다. 서버의 워크로드를 분석하여 권장 사항 기능은 성능을 최적화할 수 있는 Azure Database for PostgreSQL 리소스에 대한 일상적인 인사이트를 제공합니다. 이러한 권장 사항은 Azure Advisor와 긴밀하게 통합되어 Azure Portal 내에서 직접 모범 사례를 제공합니다.</p>


