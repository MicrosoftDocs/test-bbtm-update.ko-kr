  <h2 id="azs-spark">Spark + AI Summit 2019</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/spark-ai-summit-developing-for-the-intelligent-cloud-and-intelligent-edge/?ocid=AID765057&amp;wt.mc_id=CFID0452">Spark + AI Summit - 인텔리전트 클라우드 및 인텔리전트 에지를 위한 개발</a></h3>


  <p>지난 주 Spark + AI Summit 2019에서 Microsoft는 오픈 소스 MLflow 프로젝트에 참여한다고 발표했습니다. 개발자는 표준 MLflow 추적 API를 사용하여 실행을 추적하고 모델을 Azure Machine Learning 서비스에 직접 배포할 수 있습니다. 또한 관리되는 MLflow는 일반적으로 Azure Databricks에서 사용할 수 있으며 Azure Machine Learning 사용하여 전체 ML 수명 주기를 추적할 것이라고 발표했습니다. Azure Databricks와 Azure Machine Learning 조합하면 Azure가 기계 학습에 가장 적합한 클라우드가 됩니다. Databricks 오픈 소스 Databricks Delta는 Azure Databricks 고객이 더 높은 안정성, 향상된 성능 및 데이터 파이프라인을 간소화할 수 있는 기능을 제공합니다. 마지막으로 Apache Spark용 .NET은 무료 오픈 소스, .NET Standard 규격 및 플랫폼 간 빅 데이터 분석 프레임워크인 미리 보기로 제공됩니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/670568dc-ed62-439e-931b-3f22f87a2b24.png" title="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/670568dc-ed62-439e-931b-3f22f87a2b24.png"><img alt="Diagram showing relationship of Azure IoT&#10;            Edge and Azure Services" height="217" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/670568dc-ed62-439e-931b-3f22f87a2b24.png" title="Azure IoT Edge 및 Azure Services&#10;(확대하려면 클릭)" width="480"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/dear-spark-developers-welcome-to-azure-cognitive-services/?ocid=AID765057&amp;wt.mc_id=CFID0452">친애하는 Spark 개발자: Azure Cognitive Services 시작</a></h3>


  <p>몇 줄의 코드만 사용하여 Azure Cognitive Services의 기능을 Apache Spark&trade;의 빅 데이터 워크플로에 통합할 수 있습니다. Spark 바인딩은 높은 처리량을 제공하고 Spark를 실행하는 모든 위치에서 실행됩니다. Spark의 Cognitive Services는 고성능, 온-프레미스 또는 낮은 연결 시나리오를 위해 컨테이너와 완전히 통합됩니다. 마지막으로 Spark에서 모든 웹 서비스를 사용하기 위한 일반 프레임워크를 제공했습니다. Azure Databricks의 오픈 소스 이니셔티브 MMLSpark를 사용하여 프로젝트에 대한 Cognitive Services 활용을 시작할 수 있습니다.</p>


  <h2 id="azs-preview">이제 미리 보기로</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/securing-azure-sql-databases-with-managed-identities-just-got-easier/?ocid=AID765057&amp;wt.mc_id=CFID0452">관리 ID를 사용하여 Azure SQL 데이터베이스 보안이 더 쉬워졌습니다.</a></h3>


  <p>Azure Services 앱 인증 라이브러리 버전 1.2.0의 두 번째 미리 보기 릴리스를 발표하면 코드 변경 &ndash; 없이 구성 변경만 있는 기존 .NET 애플리케이션에 대해 간단하고 원활한 인증을 Azure SQL Database 수 있습니다. 기존 SQL 지원 솔루션에서 새로운 기능을 사용해 보시고 앱 인증 라이브러리 및 관리 ID에서 제공하는 보안 이점을 얻을 수 있습니다.</p>


  <h2 id="azs-ga">이제 일반 공급</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/announcing-azure-backup-support-to-move-recovery-services-vaults?ocid=AID765057&amp;wt.mc_id=CFID0452">Recovery Services 자격 증명 모음을 이동하기 위한 Azure Backup 지원 발표</a></h3>


  <p>클라우드에서 기본적으로 백업 및 재해 복구 요구 사항을 관리하는 Azure Resource Manager 리소스인 복구 서비스 자격 증명 모음의 이동 기능에 대한 일반 공급 지원을 발표합니다. 가동 중지 시간을 최소화하고 이전 백업의 데이터 손실 없이 몇 단계를 통해 구독과 리소스 그룹 간에 자격 증명 모음을 마이그레이션합니다. Recovery Services 자격 증명 모음을 이동하고 보호된 VM(가상 머신)의 복구 지점을 유지하여 나중에 특정 시점으로 복원합니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-sql-data-warehouse-reserved-capacity-and-software-plans-now-generally-available/?ocid=AID765057&amp;wt.mc_id=CFID0452">이제 Azure SQL Data Warehouse 예약 용량 및 소프트웨어 계획을 일반 공급</a></h3>


  <p>RedHat Enterprise Linux 및 SUSE에 대한 Azure SQL Data Warehouse 예약 용량 및 소프트웨어 계획의 일반 공급 발표 Azure SQL Data Warehouse에 대한 예약된 용량을 구매하고 종량제 요금보다 최대 65% 할인됩니다. 1년 또는 3년 전 커밋 옵션 중에서 선택합니다. RedHat Enterprise Linux에 대한 플랜을 구매하고 최대 18%를 절약할 수 있습니다. 플랜은 Red Hat Enterprise Linux 가상 머신에서만 사용할 수 있으며, RedHat Enterprise Linux SAP HANA VM 또는 RedHat Enterprise Linux SAP Business Apps VM에는 할인이 적용되지 않습니다. SUSE 소프트웨어 비용을 최대 64% 절감합니다. SUSE 계획은 자동 맞춤 혜택을 얻을 수 있으므로 SUSE VM 크기를 강화하거나 축소할 수 있으며 예약이 계속 적용됩니다. 또한 AZURE 예약 및 소프트웨어 요금제 구매를 위한 REST API를 포함하여 예약 및 소프트웨어 플랜을 구매하는 새로운 환경이 있습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/NewUISmall.gif" title="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/NewUISmall.gif"><img alt="Animated&#10;            GIF showing new experience to purchase reservations and software&#10;            plans" height="297" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/NewUISmall.gif" title="&#10; 예약 및 소프트웨어 요금제 구매를 위한 새로운 환경(확대하려면 클릭)" width="480"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-cost-management-now-generally-available-for-pay-as-you-go-customers/?ocid=AID765057&amp;wt.mc_id=CFID0452">Azure Cost Management는 이제 종량제 고객에게 일반 공급됩니다.</a></h3>


  <p>모든 종량제 및 Azure Government 고객에 대한 Azure Cost Management 기능의 일반 가용성을 발표하면 클라우드 비용을 분석하고 사전에 관리하는 기능이 크게 향상됩니다. 이러한 기능을 사용하면 비용 데이터를 분석하고, 클라우드 비용에 대한 책임을 추진하도록 예산을 구성하고, 미리 구성된 보고서를 일정에 따라 내보내서 사용자 시스템 내에서 더 심층적인 데이터 분석을 지원할 수 있습니다. 또한 종량제 고객에 대한 이 릴리스는 청구서에 적용되는 모든 요금의 사용량 csv 다운로드를 통해 Azure Portal에서 청구서 조정 지원을 제공합니다.</p>


  <h2 id="azs-news">새로운 기능 및 업데이트 사항</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/microsoft-container-registry-unaffected-by-the-recent-docker-hub-data-exposure/?ocid=AID765057&amp;wt.mc_id=CFID0452">최근 Docker Hub 데이터 노출의 영향을 받지 않는 Microsoft 컨테이너 레지스트리</a></h3>


  <p>Docker는 최근 Docker Hub가 Docker Hub 데이터베이스에 대한 무단 액세스를 사용하도록 설정하는 간단한 보안 노출을 통해 자동화된 빌드에 대해 190k Hub 계정 및 관련 GitHub 토큰을 노출했다고 발표했습니다. 초기 정보는 계정의 해시로 인해 image:tags가 공식 및 Microsoft/조직 이미지를 포함한 취약성으로 업데이트될 수 있다고 믿게 되었지만, 그렇지 않았습니다. Microsoft는 Docker Hub에서 호스팅되는 공식 Microsoft 이미지가 손상되지 않은 것을 확인했습니다. 사용하는 클라우드 또는 온-프레미스에서 작업하는 경우 프로덕션 이미지를 프라이빗 레지스트리로 가져오는 것이 이미지 끌어오기의 인증, 가용성, 안정성 및 성능을 제어하는 모범 사례입니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/ai-for-good-developer-challenge/?ocid=AID765057&amp;wt.mc_id=CFID0452">AI for Good: 개발자 과제</a></h3>


  <p>접근성이 뛰어난 방식으로 모든 사람의 삶을 개선하고 힘을 실어줄 수 있는 아이디어가 있나요? 아니면 현대 사회와 환경 사이의 지속 가능한 균형을 만드는 데 도움이 될 아이디어가 있습니까? 아이디어&rsquo;의 커널만 사용하더라도&rsquo; AI for Good Idea Challenge를 사용하여 탐색할 가치가 있는 개념입니다. &rsquo;개발자, 데이터 과학자, AI 학생 또는 AI 및 기계 학습에 대한 열정이 있는 경우 AI for Good: 개발자 과제에 참여하고 아이디어를 공유하여 세상을 개선하는 것이 좋습니다.</p>


