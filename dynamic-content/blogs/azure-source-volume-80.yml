  <h3><a href="https://azure.microsoft.com/en-us/blog/get-ready-for-global-azure-bootcamp-2019?ocid=AID765057&amp;wt.mc_id=CFID0452/">글로벌 Azure Bootcamp 2019 준비</a></h3>


  <p>글로벌 Azure Bootcamp는 전 세계적으로 진행되는 무료 1일 로컬 이벤트입니다. Azure 커뮤니티에서 운영하는 이 연례 행사는 지난 2019년 4월 27일 토요일에 열렸습니다. 매년 수천 명의 사람들이 이러한 무료 이벤트에 참석하여 각 위치에서 선택한 다양한 형식을 사용하여 Azure에 대한 지식을 확장합니다. 참석하셨나요?</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/connecting-global-azure-bootcampers-with-a-cosmic-chat-app/?ocid=AID765057&amp;wt.mc_id=CFID0452">글로벌 Azure Bootcampers와 우주 채팅 앱 연결</a></h3>


  <p>지난 주말에는 참석자가 Azure Cosmos DB에서 제공하는 채팅 앱으로 서로 인사할 수 있도록 하여 글로벌 Azure Bootcamp에 약간의 &ldquo;우주적 터치&rdquo;를 추가했습니다. 채팅 앱의 경우 이는 메시지 수집 및 배달 대기 시간이 짧다는 것을 의미합니다. 이를 위해 전 세계 여러 Azure 지역에 웹 채팅을 배포하고 Azure Traffic Manager Cosmos 데이터베이스가 배포된 가장 가까운 지역으로 사용자&rsquo; 요청을 라우팅하여 컴퓨팅 및 제공 중인 사용자에 가까운 데이터를 가져올 수 있도록 했습니다. Azure Cosmos DB가 적용된 각 지역에 새 메시지를 복제할 수 있으므로 거의 실시간 메시지 배달 성능을 얻을 수 있었습니다.</p>


  <h2 id="azs-cpi">고객, 파트너 및 산업</h2>


  <h3><a href="https://azure.microsoft.com/en-us/blog/connect-iiot-data-from-disparate-systems-to-unlock-manufacturing-insights/?ocid=AID765057&amp;wt.mc_id=CFID0452">서로 다른 시스템의 IIoT 데이터를 커넥트 제조 인사이트의 잠금을 해제합니다.</a></h3>


  <p>여러 데이터 원본에서 인사이트를 추출하는 것은 제조업체의 새로운 목표입니다. IIoT(산업용 IoT) 데이터는 제조업체에 경쟁 우위를 제공할 수 있는 새로운 솔루션의 시작점입니다. 이러한 시스템에는 광대하고 중요한 종류의 정보가 포함되어 있지만 사일로에서 실행됩니다. 이 데이터는 거의 상관 관계가 없으며 교환되지 않습니다. 이 문제를 해결하기 위해 Altizon은 제조업체가 기존 데이터 원본을 활용할 수 있는 완벽한 산업용 IoT 솔루션인 Datonis Suite를 만들었습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3e5bef66-68b6-4dad-b188-8eaaa4f32193.jpg" title="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3e5bef66-68b6-4dad-b188-8eaaa4f32193.jpg"><img alt="Illustration showing&#10;            Datonis Suite from Altizon" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3e5bef66-68b6-4dad-b188-8eaaa4f32193.jpg" title="&#10; 알티존의 다토니스 스위트(확대하려면 클릭)" width="480"></a></p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/migrating-sap-applications-to-azure-introduction-and-our-partnership-with-sap/?ocid=AID765057&amp;wt.mc_id=CFID0452">SAP 애플리케이션을 Azure로 마이그레이션: SAP와의 소개 및 파트너 관계</a></h3>


  <p>불과 25년 전, 빌 게이츠와 하소 플래트너는 Microsoft와 SAP 간의 동맹을 형성하여 업계에서&rsquo; 가장 오래 지속되는 동맹 중 하나가 되었습니다. 당시 그들의 대화는 Windows SAPS SAPGUI&rsquo; 데스크톱 클라이언트의 선도적인 운영 체제가 될 수 있는 방법과 몇 년 후에 릴리스될 때 WINDOWS NT SAP R/3을 실행하기 위해 선택한 서버 운영 체제가 될 수 있는 방법에 초점을 맞췄습니다. 오늘날&rsquo; 포춘지 선정 500대 고객 중 90%가 Microsoft Azure 사용하고 포춘 고객의 약 80%가 SAP 솔루션을 실행하므로 Azure에서 실행되는 SAP가 Microsoft와 SAP 간의 주요 공동 이니셔티브인 이유가 합리적입니다. 올해&rsquo; 올랜도&rsquo;에서 열리는 SAPPHIRENOW 컨퍼런스를 앞두고 향후 3주 동안 Azure 기술 블로그 시리즈에 SAP를 게시합니다(위의 <a href="#azs-tech">기술 콘텐츠</a>에서 파트 1 &amp; 2 참조).</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/azure-marketplace-new-offers-volume-35-2/?ocid=AID765057&amp;wt.mc_id=CFID0452">Azure Marketplace 새 제품 - 볼륨 35</a></h3>


  <p>Azure Marketplace는 Azure에서 실행되도록 인증되고 최적화된 모든 소프트웨어 요구 사항에 &ndash; 대한 최고의 대상입니다. 수백 개의 주요 소프트웨어 공급자에서 애플리케이션 &amp; 서비스를 찾고, 시도하고, 구매하고, 프로비전합니다. Gold 및 Silver Microsoft Cloud Competency 파트너와 연결하여 Azure 채택을 도울 수도 있습니다. 3월 상반기에는 68개의 새로운 제품을 발표했습니다.</p>


