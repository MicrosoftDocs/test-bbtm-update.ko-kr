Title: '비 또는 빛: Azure 지도 Weather Services는 엔터프라이즈에 인사이트를 제공합니다.'
Summary: Azure 지도 Azure 고객이 애플리케이션에 통합할 수 있도록 새로운 Weather Services 세트의 미리 보기를 공유하게 된 것을 자랑스럽게 생각합니다.
Content: >-
  <p>날씨 : 많은 운전자, 운송업자, 농업가, 소매 업체 또는 itwhich&mdash;를 처리해야하는 사람에 대한 베인은 우리 모두입니다. 즉, 날씨를 수용하고 날씨 데이터를 일상 생활에 통합하여 이점을 활용할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-maps/" target="_blank">Azure 지도 Azure</a> 고객이 애플리케이션에 통합할 수 있도록 새로운 Weather Services 세트의 미리 보기를 공유하게 된 것을 자랑스럽게 생각합니다. Azure 지도 또한 전 세계에서 가장 정확한 일기 예보 및 경고의 출처로 인식되고 문서화된 <a href="https://customers.microsoft.com/en-us/story/accuweather-partner-professional-services-azure">AccuWeatherthe</a>&mdash;의 주요 기상 서비스 공급자와의 파트너십을 발표하게 된 것을 자랑스럽게 생각합니다. Azure 지도 Weather Services는 Microsoft 엔터프라이즈 고객 애플리케이션을 구동하는 네이티브 Azure 지리 공간 서비스 포트폴리오에 실시간 위치 인식 정보의 새로운 계층을 추가합니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;AccuWeathers&rsquo;와 Microsoft의 파트너 관계를 통해 모든 Azure 지도 고객은 인증되고 매우 정확한 날씨 기반 위치 인텔리전스 및 라우팅을 애플리케이션에 쉽게 사용하고 통합할 수 있습니다. 이것은 게임 체인저입니다.&rdquo;, 박사 조엘 N. 마이어스, AccuWeather 설립자 및 CEO를 말한다. &ldquo; Microsoft와의 협업을 통해 조직의&ndash;&ndash; 고유한 요구 사항에 따라 우수한 날씨 데이터를 활용할 수 있는 새로운 기회가 열리게 되어 기쁘게 생각합니다.&rdquo;</em></p>

  </blockquote>


  <blockquote>

  <h2 style="font-family: tahoma, &quot;Helvetica Neue&quot;, arial, helvetica, sans-serif; font-style: normal;">Azure 지도 Weather Services의 기능</h2>

  </blockquote>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/124b1462-9039-497b-8ed7-ac36b35b84a7.png"><img alt="A global view of an Azure Map with new weather services information layered atop of it." border="0" height="375" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/978e8b91-fd9a-499c-9be9-f46588310de9.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="700"></a></p>


  <p>Azure 지도 Weather Services를 도입하면 고객은 이제 매우 동적 실시간 날씨 데이터 및 시각화를 애플리케이션에 통합하는 간단한 수단이 있습니다. 엔터프라이즈 애플리케이션에 대한 전역 날씨 정보가 필요한 다양한 시나리오가 있습니다. 운전자의 경우 휴대폰을 수령하거나 스마트 스피커에게 날씨에 대해 물어볼 수 있습니다. 우리의 자동차는 교통, 날씨 및 개인 타이밍 고려 사항에 따라 우리에게 가장 적합한 경로를 결정할 수 있습니다.</p>


  <p>이제 운송 회사는 날씨 정보를 동적 라우팅 알고리즘에 공급하여 해당 부하에 가장 적합한 경로 조건을 결정할 수 있습니다. 농업가들은 들어오는 비에 대한 정보를 바탕으로 연결된 에지 컴퓨팅을 실행하고, 작물을 과수로부터 절약하고, 물인 섬세한 자원을 절약하는 스마트 스프링클러 시스템을 운영할 수 있습니다. 소매업체는 예측 날씨 정보를 사용하여 공급망을 최적화하여 대량 상품의 필요성을 결정할 수 있습니다.</p>


  <p>온도가 영하로 떨어질 때 대부분의 전기 자동차 배터리가 충전의 비율을 잃는다는 것을 알고 계셨습니까? Azure 지도 Weather Services를 사용하면 현재 또는 예측 온도를 사용하여 차량&rsquo; 범위를 결정할 수 있습니다. 범위는 자동차가 경로를 따라 얼마나 멀리 운전할 수 있는지, 예상 도착 시간에 대한 더 나은 기대치를 설정하거나, 충전소가 가까운지 확인하거나, 배터리 수명 감소에 따라 연결할 수 있는 호텔을 찾을 수 있습니다. 온도를 동결하면 배터리가 충전소에서 더 많은 시간을 충전&mdash;하는 데 걸리는 시간도 증가합니다.</p>


  <p>충전소에서 온도 하락에 대한 통찰력을 갖는 것은 운전자가 충전소에서 보내는 시간을 계산할 수 있다는 것을 의미합니다. 그러면 충전소 소유자가 기상 조건에 따라 해당 스테이션의 생산성 메트릭을 다시 계산할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6e361412-360e-420e-891c-9fa5291a7bfc.png"><img alt="An Azure Maps rendering of Montana with a weather radar overlay atop of it. " border="0" height="375" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8fac952b-41e1-4298-951f-5a96ce648af5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="700"></a></p>


  <h2>Azure 지도 Weather Services 미리 보기</h2>


  <p>Azure 지도 Weather Services는 다음 기능을 사용하여 미리 보기로 사용할 수 있습니다.</p>


  <ul>
      <li><strong>날씨 타일 API</strong>:<b>&nbsp;</b>Azure 지도 SDK에 통합되도록 포맷된 레이더 및 적외선 래스터 날씨 타일을 가져옵니다. 기본적으로 Azure 지도 웹 SDK에 대해 벡터 맵 타일을 사용합니다(<a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Flocation-based-services%2Fzoom-levels-and-tile-grid&amp;data=02%7C01%7CChris.Pendleton%40microsoft.com%7C269435cb734c44a31d3708d7462bbd3e%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637055025978026022&amp;sdata=bE%2Bec395XBxg6Rn0aVIR0DfMFWi24qIpLBImFXIdzjM%3D&amp;reserved=0">확대/축소 수준 및 타일 그리드</a> 참조). Azure 지도 SDK를 사용할 필요는 없으며 개발자는 필요에 따라 Azure 지도 Weather Services를 자체 Azure 지도 애플리케이션에 자유롭게 통합할 수 있습니다.</li>
      <li><strong>현재 조건</strong>:<strong>&nbsp;</strong>지정된 좌표 위치에 대한 강수량, 온도 및 바람과 같은 자세한 현재 기상 조건을 반환합니다. 기본적으로 가장 최근의 기상 조건이 반환됩니다. 특정 위치에 대한 지난 6시간 또는 24시간 동안의 관찰을 검색할 수 있습니다.</li>
      <li><strong>분 예측</strong>:<b>&nbsp;</b>다음 120분 동안 지정된 위치에 대한 분 단위 예측을 요청합니다. 사용자는 1, 5, 15분 간격으로 일기 예보를 요청할 수 있습니다. 응답에는 강수량 유형(비, 눈 또는 둘 다의 혼합물 포함), 시작 시간 및 강수량 강도 값과 같은 세부 정보가 포함됩니다.</li>
      <li><strong>시간별 예측</strong>:<b>&nbsp;</b>지정된 좌표 위치에 대해 다음 1, 12, 24(1일), 72(3일), 120(5일) 및 240시간(10일)에 대한 시간별 자세한 일기 예보를 요청합니다. API는 온도, 습도, 바람, 강수량 및 자외선(UV) 인덱스와 같은 세부 정보를 반환합니다.</li>
      <li><strong>분기일 예보</strong>:<b>&nbsp;</b>지정된 위치에 대해 다음 1, 5, 10 또는 15일 동안 분기별로 자세한 일기 예보를 요청합니다. 응답 데이터는 오전&mdash;, 오후, 저녁 및 하룻밤의 분기별로 표시됩니다. 온도, 습도, 바람, 강수량 및 UV 인덱스와 같은 세부 정보가 반환됩니다.</li>
      <li><strong>일일 예보</strong>:<b>&nbsp;</b>지정된 좌표 위치에 대한 다음 1, 5, 10, 15, 25 또는 45일 동안의 온도, 습도, 바람과 같은 자세한 일기 예보를 일 단위로 반환합니다. API는 온도, 습도, 바람, 강수량 및 UV 지수와 같은 세부 정보를 반환합니다.</li>
      <li><strong>경로 따라 날씨</strong>:<b>&nbsp;</b>경로 API를 따라 날씨는 하이퍼로컬(1킬로미터 이하), 최신 날씨 지금 캐스트, 날씨 위험 평가 및 길가의 시퀀스로 설명된 경로를 따라 알림을 반환합니다. 여기에는 웨이포인트 또는 경로에 영향을 주는 기상 위험 목록이 포함되며, 각 웨이포인트에 대한 집계된 위험 인덱스를 사용하여 운전자에게 얼마나 안전한지에 따라 경로의 각 부분을 그릴 수 있습니다. 데이터는 5분마다 업데이트됩니다. 이 서비스는 먼저 출발지와 대상 간의 경로를 요청하고 경로 엔드포인트를 따라 날씨에 대한 입력으로 사용할 수 있는 Azure 지도 <a href="https://docs.microsoft.com/en-us/rest/api/maps/route"><b>Route Service</b></a>를 보완합니다.</li>
  </ul>


  <p>계산된 경로(Azure 지도 <a href="https://docs.microsoft.com/en-us/rest/api/maps/route" target="_blank">Route Service</a> 사용)를 따라 Azure 지도 Weather Service를 사용하여 고객은 날씨 위험 강도가 증가하는 웨이포인트에 대한 날씨 알림을 생성할 수 있습니다. 차량이 길가에 도달할 때 폭우가 발생하기 시작하면 날씨 알림이 생성되어 최종 제품이 운전자가 해당 길가에 도달하기 전에 폭우 알림을 표시할 수 있습니다. 웨이포인트에 대한 알림을 표시하는 경우에 대한 트리거는 제품 개발자에게 맡기고 고정 기하 도형(<a href="https://docs.microsoft.com/en-us/azure/azure-maps/tutorial-iot-hub-maps">지오펜스</a>) 또는 중간 지점까지의 선택 가능한 거리를 기반으로 할 수 있습니다.</p>


  <p>Azure 지도 서비스는 Azure 지도 계정의 일부로 풍부한 지리 공간적 애플리케이션 및 인사이트를 빌드하기 위해 서로 함께 사용하도록 설계되었습니다. Azure 지도 Weather Service는 Azure 지도 Location Based Services, Azure 지도 Mobility Services 및 Azure 지도 공간 운영에 추가된 새로운 인텔리전스 핵심 요소로, 모두 Azure 지도 Web, Android SDK 및 REST 엔드포인트를 통해 작동합니다.</p>


  <p>이러한 새로운 날씨 서비스는 종량제 또는 기업 계약을 포함하여 모든 Azure 고객에게 제공됩니다. <a href="https://portal.azure.com/" target="_blank">Azure Portal</a>로 이동하여 Azure 지도 계정을 만들고 Azure 지도 Weather Service 사용을 시작하기만 하면 됩니다.</p>


