Title: '클라우드의 사고 리더: 롭 길렌, 오크 리지 내셔널 랩 클라우드 컴퓨팅 연구원과 대화'
Summary: Rob Gillen은 오크 리지 국립 연구소에서 정부를 위한 클라우드 컴퓨팅 기술을 연구하고 있습니다. 그는 또한 최근 지원하기 위해 새로운 클라우드 관행을 시작한 플래닛 테크놀로지스(Planet Technologies)에서 일하고 있습니다.
Content: >-
  <p>Rob Gillen은 오크 리지 국립 연구소에서 정부를 위한 <a href="https://azure.microsoft.com/en-us/overview/what-is-cloud-computing">클라우드 컴퓨팅</a> 기술을 연구하고 있습니다. 그는 또한 최근 새로운 클라우드 관행을 시작한 플래닛 테크놀로지스(Planet Technologies)에서 일하고 있습니다. <img border="0" height="248" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3581.GillenHS.png" style="float: right;" width="173">에서는 정부 및 공공 부문 조직이 클라우드 컴퓨팅을 지원합니다. 그는 7년 전으로 거슬러 올라가는 클라우드 컴퓨팅에 대한 훌륭한 블로그를 보유하고 있으며, 웹에서 많은 프레젠테이션과 강연을 하고 있습니다. Rob은 또한 Windows Azure MVP(가장 가치 있는 Professional)이기도 합니다.</p>


  <p>이 인터뷰에서는 다음을 다룹니다.</p>


  <ul>
   <li><b>서비스로서의 인프라의 장단점</b></li>
   <li><b>클라우드에서 데이터 처리량 최대화</b></li>
   <li><b>컴퓨팅 과학의 클라우드 채택</b></li>
   <li><b>컨테이너화된 컴퓨팅의 이점</b></li>
   <li><b>클라우드 설계 및 온-프레미스 설계</b></li>
  </ul>


  <p><b>로버트 더프너:</b> 잠시 시간을 내어 자신을 소개할 수 있을까요?</p>


  <p><b>롭 길런:</b> 저는 플래닛 테크놀로지스의 솔루션 설계자이며 오크 리지 국립 연구소의 <a href="https://www.csm.ornl.gov/" target="_blank">컴퓨터 과학 및 수학</a> 부서에서 일하고 있으며, 과학 및 기술 워크로드에 초점을 맞춘 작업을&#39;.</p>


  <p><b>로버트:</b> 바로 가기 위해 인프라 및 서비스로서의 플랫폼에 대한 장점과 단점으로 볼 수 있는 것은 무엇이며, 이러한 차이점이 사라지는 것을 볼 수 있습니까?</p>


  <p><b>롭:</b> 기술의 이러한 각 측면은 서로 다른 장점이 있습니다. 많은 사람들에게 서비스로서의 인프라 플랫폼 접근 방식은 기존 코드가 수정되지 않은 상태로 다소 실행되므로 사용하기가 더 간단합니다. 이러한 서비스 또는 제품의 대부분은 특정 OS와 관련하여 요구 사항이&#39;없습니다.</p>


  <p>기술적으로 더 많은 고유한 네트워크 상호 연결 제공을 받으면 사람들은 온-프레미스 자산과 점점 더 유사한 클라우드 기반 자산을 배포할 수 있습니다.</p>


  <p>우리는 전통적으로 HPC 사용자가 아니었지만 로컬 컴퓨터에서 많은 컴퓨팅을 수행하고 기계 바인딩된 사람들 사이에서 특히 과학 컴퓨팅의 하단에서 플랫폼 서비스 제공에서 흥미로운 픽업을 보았습니다. 플랫폼 서비스 제공에 내재된 API를 사용하여 문제 및 알고리즘을 클라우드로 직접 확장할 수 있는 도구를 작성하고 개발한&#39;&nbsp;.</p>


  <p>구별이 사라지는 한, 나는 특정 공급 업체가 하나 또는 다른 것을 제공하는 시대가 곧 끝났을 것이라고 생각합니다. 일부 공급업체를 살펴보면 제품 전반에 걸쳐 많은 크로스 플레이가&#39;있습니다. 그럼에도 불구하고, 나는 구별이 어느 정도 계속 살 것이라고 생각합니다. 또한 서비스로서의 플랫폼 제공이 곧 사라질 것이라고 생각하지&#39;.</p>


  <p>예를 들어 Amazons&rsquo; 탄력적 컴퓨팅 클라우드 서비스는 서비스로서의 인프라 플레이입니다. 그러나 탄력적 MapReduce 제품 또는 Beanstalk 제품을 살펴보면 두 제품 모두 매우 플랫폼별 서비스입니다.</p>


  <p>컴퓨팅 연구원으로서 우리의 관점에서 제품을 비교할 때, 인프라 제품으로 시작하면 프로그래밍 방식의 관점에서 많은 제어와 인프라 세부 정보 관점에서 제어할 수 있지만 전통적으로 클라우드와 연결된 많은 &ldquo;마법&rdquo; 을 포기합니다. 클라우드 스펙트럼을 따라 서비스로서의 플랫폼으로 이동하면 제어를 포기하지만 걱정할 필요가&#39;많은 것들이 있다는 점에서 많은 마법을 얻습니다. 따라서 수행할&#39;있는 계산 유형에 따라 서로 다른 값을 갖습니다.</p>


  <p>요약하자면, 개별 기술이 계속 성장할 것이라고 생각하지만, 공급업체 수준의 차이는 시간이 지남에 따라 사라질 것입니다.</p>


  <p><b>로버트:</b> 현재 시장 상태에서는 서비스로서의 인프라가 기존 애플리케이션을 마이그레이션하는 데 더 적합하며, 서비스로서의 플랫폼은 완전히 새로운 유형의 클라우드 기반 애플리케이션을 설계하는 것으로 보입니다. 당신은 그에 동의하시겠습니까?</p>


  <p><b>롭:</b> 대부분, 그래. 서비스로서의 인프라는 확실히 마이그레이션이 더 쉽습니다. 하지만, 성명서의 후반부를 명확히 하고 싶습니다. 나는 당신이 해결하려고하는&#39;문제의 유형에 따라 달라집니다 생각합니다. 모든 공급업체의 서비스로서의 플랫폼 제공은 일반적으로 매우 흥미롭지만 제약 조건이 있으며 해결하려는 문제 유형에 따라&#39;이러한 제약 조건이 허용될 수도 있고 허용되지 않을 수도 있습니다.</p>


  <p>그래서, 나는 녹색 필드 구현이 항상 당신이 해결하려고하는 문제에 플랫폼의 적합성을 평가해야 서비스로 &ndash; 플랫폼을 봐야한다는 담요 문이 아니라는 것을&#39;주의와 함께, 당신과 함께 동의합니다.</p>


  <p><b>로버트:</b> 클라우드를 보고 있는 정부 기관과 상호 작용한&#39;회사&#39;GovCloud 출시에 대해 블로그에&#39;. 정부 및 클라우드의 다른 용도 간의 주요 차이점은 무엇인가요?</p>


  <p><b>롭:</b> 가장 큰 것 중 하나는 단순히 데이터 개인 정보 보호 및 데이터 보안에 내린다. 우리가 클라우드에 대해 이야기하는 모든 고객이 정부 공간 안팎에서 가장 먼저 제공하는 것은 데이터 개인 정보 보호입니다. 그 뒤에 몇 가지 좋은 추론이&rsquo; 있지만, 현실은 클라우드 컴퓨팅 공급 업체는 종종 고객이 자신을 제공 할 수있는 것보다 더 잘 할 수 있다는 것입니다, 특히 민간 부문에서. 이러한 고객 중 많은 경우 클라우드로 이동하면 데이터 보안 및 데이터 개인 정보 보호가 향상됩니다.</p>


  <p>정부의 일부 지역에서는(특히 일부 소규모 주 및 지방 정부 청사에서) &ndash; 클라우드 공급업체가 실제로 현재 사용 중인 것보다 더 안전한 플랫폼을 가질&#39;있습니다. 그러나 대부분의 경우 원하는 경우에도 클라우드로 이동하지 못하게 하는 정책 및 법적 문제가 있습니다.</p>


  <p>일부 주요 공급업체는 최근 기본 수준 또는 낮은 보안 데이터라고 부르는 것에 대해 인증을 받았으며, 이를 통해 공공 부문 고객은 일반적으로 사용 가능한 데이터를 클라우드에 배치할 수 있습니다. 그러나 중요한 민감도를 가진 모든 항목은 구현의 실제 적합성에 관계없이 정책에 의해 아직 이동되지&#39;수 있습니다.</p>


  <p>연방 정부는 클라우드 컴퓨팅 인프라의 혜택을 누릴 수 있는 &nbsp;많은 작업을 가지고 있기 때문에 오늘날 &ndash; 이&#39;중요한 고려 사항입니다&ndash;. 그 장벽을 허물기 위해 진전이 이루어지는 것을 보았을 때 나는 흥분한다. 물론, 그 장벽 중 일부는 사라지지 않아야하고 사라지지 않을 것입니다하지만, 해야 할 몇 가지가있다, 잘하면 그들은 것입니다.</p>


  <p><b>로버트:</b> 클라우드에서 데이터 처리량을 극대화하는 일련의 블로그 게시물을 진행했습니다. 무엇이 당신을 그 길로 이끌었는가? 파일 전송 처리량을 최대화해야 하는 시나리오가 있나요?</p>


  <p><b>롭:</b> 클라우드 컴퓨팅이 과학적 문제에 유용할 수 있다고 생각하는 측면 중 하나는 슈퍼컴퓨터에서 생성된 작업 또는 데이터 세트의 사후 처리 또는 사후 분석입니다.</p>


  <p>우리는 오크 리지(Oak Ridge)의 슈퍼컴퓨터 중 하나인 Jaguar에서 생성된 다양한 기후 데이터를 가져갔으며, 해당 데이터를 가져와서 후처리를 위해 클라우드로 이동하는 프로세스를 모델링했습니다. 데이터 무결성이 높게 유지되도록 하면서 데이터를 더 빠르게 가져오는 다양한 방법을 살펴보았습니다.</p>


  <p>또한 데이터 게시와 관련된 문제를 해결하여 클라우드에서 데이터 게시를 한 후에&rsquo;는 특정 연구 도메인 내외부에서 다른 사용자가 사용할 수 있는 형식으로 사용할 수 있도록 했습니다. 많은 과학 도메인이 도메인별 파일 형식을 사용하는 문제를 해결할&#39;있습니다. 예를 들어 기후학 담당자는 종종 NetCDF 및 HDF5와 같은 파일 형식을 사용합니다. 그들은 그 사용에 대 한 특정 이유가 있다, 하지만 그들은 반드시 널리 다른 분야에서 사용 되지 않습니다. 동일한 데이터를 가져와서 다양한 사용자가 사용할 수 있도록 하는 것은 이러한 기본 형식으로 유지되는 경우 어렵습니다.</p>


  <p>따라서 클라우드에서 제공하는 플랫폼의 인프라를 사용하는 데이터 구조와 관계없이 실제로 해당 데이터를 제공하고 이전보다 새롭고 광범위한 대상 그룹에 제공할 수 있는 방법을 살펴볼&#39;있습니다.</p>


  <p>이것이 우리가 작업하고 있던 주요 문제 세트였고 몇 가지 흥미로운 결과를 발견했습니다. 여러 주요 공급자를 통해 데이터 전송을 개선할 수 있는 방법을 마련했으며, Microsoft, Amazon 및 기타 공급업체가 계속해서 제품을 개선하고 과학 도메인에서 사용하기에 더 매력적으로 만들수록 더 좋아질&#39;있습니다.</p>


  <p><b>로버트:</b> 데이터 센터는 기술이 구현되는 방식에 대한 가시성이 많지&#39;점에서 매우 불투명합니다. 클라우드 성능이 매일 크게 변경되는 인스턴스를 본 적이 있나요? 그렇다면 앱 개발자에게&#39;지침은 무엇인가요?</p>


  <p><b>롭:</b> 이 문제는 아마도 클라우드를 사용하는 측면에서 내가 함께 작업하고&#39;과학자의 부분에 가장 큰 주저를 나타냅니다. 나는 계산 과학에 관해서 우리가 가장 크고 밝은 마음의 일부를 가지고 공간에서 일하고&#39;, 이 블랙 박스를 사용하도록 요청하는 개념은 그들에게 다소 웃음입니다.</p>


  <p>그렇기 때문에 적어도 단기적으로는 클라우드 컴퓨팅이&rsquo; Jaguar, Kracken 또는 기타 슈퍼컴퓨터와 같은 특별히 조정된 하드웨어 중 일부를 대체하는 것을 기대할&#39;없습니다. 동시에, 다른 사람들처럼 실행 시간이 중요한 것은 아닌 많은 과학적 작업이 수행되고 있습니다. 이러한 코드는 이러한 컴퓨터에서 사용할 수 있는 특수 하드웨어의 이점을 얻지 못하는 경우가 많습니다.</p>


  <p>시간에 민감하고 통신이 많은 특정 유형의 시뮬레이션이 있습니다. 즉, 수행되는 컴퓨팅의 각 단계에 대해 노드 간에 비교적 많은 양의 통신이 필요합니다. 이와 같은 경우 일부 일반 클라우드 플랫폼은 적합하지 않습니다&rsquo;.</p>


  <p>Amazon 및 기타 클러스터 컴퓨팅 인스턴스의 일부에서 설명한 것처럼 일부 클라우드 공급업체가 해당 사실을 깨닫고 해당 코드 스타일을 충족하는 플랫폼을 개발하는 것을 보는 것은 흥미로울&#39;생각합니다. &rsquo;범용 클라우드 인프라는 용납할 수 없는 불일치를 일으킬 수 있으므로 이러한 경우에 중요합니다.</p>


  <p>또한 서비스로서의 인프라 공급자에 대한 평가를 수행하는 사람들이 게시한 많은 논문을 볼&#39;있습니다. 여기서 계산 능력이 매일 또는 노드에서 노드로 크게 변하는 것을 볼&#39;있습니다. 대부분의 경우, 그&#39;시끄러운 이웃 문제에 기인. 이 연구는 소규모 프로젝트에서 수행 될 때, 제한된 예산에 대학생 또는 다른 사람에 의해, 그들은 사용할 수있는 클라우드 공급 업체에 의해 제공되는 중소 인스턴스를 사용하는 경향이있다. 이러한 경우 사람들은 실제로 같은 상자에서 다른 사용자와 리소스를 놓고 경쟁하고 있습니다. 실제로 알고리즘의 강도와 선택한 구성에 따라 클라우드 공급자&rsquo; 리소스 할당 알고리즘이 동일한 물리적 노드에 배치되었을 수 있으므로 동일한 물리적 노드에서 자신과 싸울 수 있습니다.</p>


  <p><a href="https://www.ornl.gov/" target="_blank"><img height="74" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5008.OakRidgeLogo.png" style="border: 0pt none; margin: 5px; float: left;" width="145"></a>과학 공간의 사람들이 사용 가능한 가장 큰 노드를 사용하는 데 더 익숙해짐에 따라 물리적 상자와 기본 기판에 대한 모든 액세스가 보장될 가능성이 더 높아질&#39;있습니다. 이렇게 하면 결과의 일관성이 향상됩니다. 사용 패턴에 따라 가변성(영구 스토리지, 네트워크 등)을 도입하지만 더 큰 노드를 사용하면 기존 HPC 클러스터와 더 일치하는 불일치 &ndash; 를 확실히 줄일 수 있는 공유 자산이 여전히 있습니다. 클러스터 내의 노드 컬렉션에서 실행하는 경우 할당된 노드에 대한 모든 권한이 있습니다.</p>


  <p>이 영역의 핵심 문제는 지정된 유형의 문제에 가장 적용 가능하거나 적절한 하드웨어 플랫폼이 무엇인지 확인하는 것입니다. 실행 시간보다 일정 시간 또는 개발 시간에 대해 더 염려할&#39;있는 데이터 병렬 앱을&#39;경우 클라우드는 대부분의 경우 문제에 적합합니다. 대기 시간에 대해 염려할&#39;있고 매우 구체적인 실행 시간 규모 문제가 있는 경우 클라우드(적어도 현재 화신에서)는 적합하지 않을 수 있습니다.</p>


  <p><b>로버트:</b> 작년 8월에 컨테이너화된 컴퓨팅에 대해서도 게시했습니다. 이러한 추세에 어떤 관심이 있으며 어떤 시나리오가 적합한가요?</p>


  <p><b>롭:</b> 그 주제는 우리가 연방 공간에서 데이터 개인 정보 보호에 대해, 우리가 이전에 만진 것과 매우 잘 일치합니다. 많은 연방 조직이 대규모 데이터 센터를 구축하고 있습니다. 효율성을 위해 한 가지 중요한 필요성은 모든 조직, 정부 또는 기타 조직이 무관심한 무거운 리프팅을 중단하도록 하는 것입니다.</p>


  <p>모든 조직은 가치를 더하는 위치에 집중해야 하며, 가능한 한 하도급, 아웃소싱 또는 기타 수단을 통해 다른 사람들이 구멍을 채울 수 있도록 해야 합니다. 데이터 개인 정보 보호 규정에 따라 운영자가 특정 국가&rsquo; 경계 내에서 지리적으로 데이터를 배치할 뿐만 아니라 특히 내 프레미스, 회사 환경 또는 특정 정부 기관과 같은 영역 내에서 데이터를 배치해야 하는 경우가 더 많을 것으로 기대합니다.</p>


  <p>클라우드 공급업체가 실제로 펜스 내부에 데이터 센터의 컨테이너화된 청크를 삭제하는 모델을 상상할 수 있습니다. 따라서 클라우드 공급업체에서 관리할 수 있더라도 해당 디바이스를 물리적으로 제어할 수 있습니다. 따라서 정부 기관은 공급업체가 제공할 수 있는 데이터 센터의 &ndash; 프로비전 또는 유지 관리를 위한 자체 API 또는 메커니즘을 개발할 필요가 없습니다. 고객은 디스크, 지역 등에 대한 물리적 제어를 유지하면서 클라우드의 본질적인 이점을 활용할 수 있습니다.</p>


  <p>컴퓨팅에 대한 컨테이너화된 접근 방식의 또 다른 주요 측면은 에너지 효율성입니다. &rsquo;공급업체는 컨테이너를 필드 교체 가능한 단위로 보기 시작하므로 컨테이너 내에서 다소 혁신적인 디자인을 도입할 수 있습니다. 더 이상 개별 서버를 교체할 수 없을 것으로 예상하는 경우 기존 서버 섀시를 제거할 수 있습니다(서버를 &ldquo;아주&rdquo; 간단하게 차단하고 효율성을 줄이는 것 외에), 전원 공급 장치를 통합하고, 공기 냉각/늪 냉각을 실험하고, 더 높은 주변 온도&hellip; 를 실험할 수 있으며, 다양한 공급업체에서 매우 인상적인 PUE 수치를 보고 있으며 이러한 개발을 장려하기 위해 노력하고 있습니다.</p>


  <p>특수화된 리소스를 번들로 묶어 기존이 아닌 위치에 배포할 수 있는 몇 가지 흥미로운 모델도 있습니다. 발전기, 통신 장치, 특수 컴퓨팅 리소스 및 분석 워크스테이션을 모두 40피트 상자에 패키지하고 원격 연구 위치로 배송할 수 있습니다.</p>


  <p><b>로버트:</b> NIST(National Institute of Standards and Technology)는 <a href="https://www.computerworld.com/s/article/9207964/NIST_report_aims_to_help_U.S._agencies_deploy_cloud_apps" target="_blank">클라우드 컴퓨팅에 대한 보고서를</a> 발표했는데, 적절한 거버넌스가 없으면 &quot;조직 컴퓨팅 인프라가 안전하지 않은 서비스의 거대하고 관리하기 쉬운 혼합으로 변환될 수 있다고 말합니다.&quot; 그에 대한 당신의 생각은 무엇입니까?</p>


  <p><b>롭:</b> 내 첫 번째 생각은 그들이 옳을&#39;있다는 것입니다.&lt; p=&quot;&quot;&gt;</p>


  <p>[웃음]</p>


  <p>그들은 실제로 SharePoint 환경에 대해 자주 만든 것과&rsquo; 매우 유사한 인수를 만들&#39;있습니다. 모든 SharePoint 컨설턴트는 그들이 가지고있는 가장 큰 문제 중 하나, 정말 플랫폼의 약점과 강도 모두, 그것은&#39;크기의 첫 번째 순서를 설정하는 것이 너무 쉽다는 것을 말할 것이다. 대기업에서는 환경 전반에 걸쳐 실행되는 이러한 모든 불량 SharePoint 설치가&#39;IT 관점에서 관리하고 제어하기가 어려울&#39;있다는 말을 종종 &ldquo;듣습니다. 우리는 그들이 백업 할&#39;있는지 확인하기 위해 거버넌스가 없는&#39;모든 종류의 일을.&rdquo;</p>


  <p>그리고 나는 확실히 그 상황에 공감 할 수 있지만, 플립 측면은 그 불량 설치가 비즈니스 문제를 해결하고 있다는 것입니다, 그들은 아마 때문에 실제로 작업을 수행하는 장애의 일종으로 존재, 그것은 정책 기반 또는 조직 기반 여부. 이러한 조직의 대부분은 공식 절차를 거치는 것보다 간단하기 때문에 자체 설정했습니다.</p>


  <p>클라우드 컴퓨팅에서도 비슷한 상황이 발생할 수 있습니다. 많은 사람들이 아마존에 가서 신용 카드로 10 분 안에 필요한 것을 얻을 수있는 정책 및 보안에 대한 조달 및 유효성 검사를 수개월 동안 거치는 것을 고려하지 않을&rsquo; 것입니다. IT 조직은 해당 관계를 중심으로 특정 균형을 해결해야 한다는 것을 인식해야 합니다.</p>


  <p>시간이 지남에 따라 다른 사용자가 Amazon, Microsoft 또는 클라우드 리소스를 위해 현재 누구에게나 이동할 수 있는 동일한 용이성으로 온-프레미스 플랫폼을 프로비전할 수 있는 환경을 위해 노력할 것입니다. 또한 해당 모델은 특정 구현에 대한 적절한 보안 고려 사항을 해결하는 간단한 방법을 제공합니다.</p>


  <p>더 많은 제어를 원하는 IT 사용자와 더 많은 유연성을 원하는 최종 사용자 사이에는 가치가 있다고 생각하는 긴장감이&#39;. 적절한 균형을 찾는 것은 모든 조직이 클라우드를 성공적으로 사용하는 데 매우 중요합니다.</p>


  <p><b>로버트:</b> 조직이 클라우드에서 제공하는 민첩성을 희생하지 않고 클라우드를 사용하는 방법에 대한 거버넌스를 만드는 IT를 어떻게 볼 수 있나요?</p>


  <p><b>롭:</b> 일부 클라우드 컴퓨팅 공급업체에는 고객이 물리적 프레미스를 클라우드로 가상으로 확장할 수 있는 기술이 있습니다. 이러한 종류의 기술을 조직 IT가 선택한 클라우드 컴퓨팅 공급자가 제공하는 프로비저닝 메커니즘을 다시 패키징하거나 브랜드화하도록 하는 것과 결합하면 매우 흥미로운 솔루션으로 끝날 수 있다고 생각합니다.</p>


  <p>예를 들어 IT 조직에서 관리하는 내부 웹 사이트를 상상할 수 있습니다. 여기서 사용 가능한 컴퓨팅 자산의 카탈로그를 보고, 내부 요금 코드를 제공하고, 해당 플랫폼을 프로비전하고 현재 외부 공급자와 동일한 용이성으로 사용할 수 있도록 할 수 있습니다. 사실, 이 시나리오는 신용 카드와 잠재적으로 상환 메커니즘을 사용할 필요가 없기 때문에&rsquo; 외부로 나가는 것보다 프로세스를 더 쉽게 만들 수 있습니다. 이 모델에서 IT 조직은 기본적으로 &ldquo;외부 공급업체&rsquo; 플랫폼과 조직 정책 및 절차의 계층에 흰색 레이블&rdquo;을 지정하는 동시에 대규모 퍼블릭 클라우드의 이점을 누릴 수 있습니다.</p>


  <p><b>로버트:</b> 클라우드 설계가 온-프레미스 또는 호스트된 솔루션에 대한 설계와 다른 점은 무엇인가요?</p>


  <p><b>롭:</b> 해당 질문에 대한 답변은 작업 중인 도메인에 따라&#39;. 많은 클라우드 컴퓨팅 동료가 대규모 수평적 크기 조정이 필요한 앱과 같이 클라우드의 스위트 스팟을 대상으로 하는 고객 또는 비즈니스와 함께 일반적인 회사 환경에서 일합니다. 이러한 환경에서는 선이 매우 명확하고 견고한 패턴이 나타나기 때문에 클라우드 설계와 클라우드 설계에 대해 이야기하는 것이 비교적 간단할&#39;있습니다.</p>


  <p>다른 한편으로는, 내가 함께 일하는&#39;많은 사람들이 더 이상 존재하지 않는 경우, 10 년 동안 존재 코드와 라이브러리가있을 수 있습니다. 우리는 여전히 적극적으로 포트란에서 작성하는 사람들이 77 누가 그들이 달성하려고하는&#39;작업에 대한 최고의 도구가&#39;주장 할 것이다. 클라우드에 대해 이야기하는 대부분의 사람들은 해당 문을 비웃을 것이지만, 이 도메인을 고유하게 만드는 이러한 유형의 시나리오는&#39;.</p>


  <p>우리가 함께 작업 할&#39;연구원의 대부분은 클라우드에 대한 설계 여부에 대해 생각하지&#39;, 그들은 자신의 특정 문제를 해결하기 위해 설계의 측면에서 생각만큼. 이&#39;도메인 과학자가 클라우드에 대해 생각하거나 설계할 필요 없이 클라우드의 기능을 활용할 수 있는 도구를 빌드하는 데 도움을 주기 위해 저와 우리 그룹의 다른 사람들에게 제공됩니다.</p>


  <p>저는 최근에 많은 사람들에게 클라우드와 과학 단계에 있는 위치에 대해 이야기해&#39;. 저는&#39;10년 넘게 호스팅된 공급자&rsquo; 공간에서 일해 왔으며, Ive&rsquo;는 수년 동안 호스트된 이메일(현재 클라우드 기반 서비스라고 함 &ldquo;)과 같은 호스트된 서비스의&rdquo; 대규모 스케일링에 크게 관여해 왔습니다. 비즈니스 관점에서 매우 흥미로운 측면이 있지만 호스트된 전자 메일이 클라우드 컴퓨팅의 본질을 실제로 포착한다고 생각하지&#39;.</p>


  <p>다음 수준에서는 사용 가능한 스토리지의 대규모 풀 또는 사용 가능한 가상 머신의 대규모 풀을 살펴보고 흥미로운 플랫폼을 빌드할 수 있습니다. 많은 사람들이 현재 클라우드 활동에 집중하고 있는 것 같고, 중요한 가치를&rsquo; 더하지만 클라우드에서 더 많은 것을 얻을 수 있습니다.</p>


  <p>클라우드 설계에 대한 기대감을 주는 것은 고정된 환경에 맞게 알고리즘을 빌드하지 않고도 <i>해결할&#39;문제의 역학에 따라 환경을 조정하는 알고리즘을 빌드할 수 있다는 점입니다</i>. 이는 흥미로운 변화이며 문제를 해결하는 매우 다른 방법입니다. 컴퓨팅에 필요한 것이 무엇인지 알고 있는 과학적 문제에 대한 알고리즘 또는 솔루션을 빌드할 수 있으며, 이러한 요구 사항이 변경되면 다른 몇 개의 노드, 더 많은 스토리지, 더 많은 RAM 등을 가져오기 위해 호출할 수 있습니다. 그것은&rsquo; 게임 체인저입니다.</p>


  <p><b>로버트:</b> 기존 앱을 클라우드로 이식하려는 조직에는 어떤 조언이 있나요?</p>


  <p><b>롭:</b> 첫째, 그들은 그것이 소리만큼 어렵지&#39;것을 알아야합니다. 둘째, 증분 단계로 수행해야 합니다. 다양한 모델을 안내하는 다양한 시나리오와 자습서가 있습니다. 아마도 가장 좋은 방법은 성숙한 앱을 사용하고 최소한의 변경으로 클라우드로 이동하는 방법을 고려하는 것입니다. 클라우드에 성공적으로 배포한 후(다소 수정되지 않음) 클라우드 플랫폼을 더 잘 활용하기 위해 애플리케이션에 적용할 수 있는 추가 변경 사항을 고려할 수 있습니다.</p>


  <p>많은 조직에서 애플리케이션을 클라우드로 이동하기 위해 애플리케이션을 다시 설계해야 한다고 가정합니다. 이를 통해 처음부터 비즈니스에 의존하는 주요 앱 중 일부를 다시 설계할 수 있습니다. 내 마음에, 제어 증분 단계의 숫자는 적은 큰 단계를 만드는 것보다 낫다.</p>


