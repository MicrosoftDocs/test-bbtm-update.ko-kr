Slug: last-week-in-azure-cloud-service-map-azure-red-shirt-dev-tour-and-more
Title: 'Azure의 지난 주: 클라우드 서비스 맵, Azure Red Shirt 개발자 투어, & 더 보기'
Summary: "2017년 10월 16일 주 동안 Azure에서 지난 주에 발생한 5가지 주요 사항: 클라우드 서비스 맵을 사용하여 AWS를 Azure로 변환, Azure Red Shirt Dev Tour '17, 새 Azure Government 기능, Azure의 새로운 미리 보기 및 매주 Azure 쇼를 catch할 수 있습니다."
Content: >-
  <p>다음은 Azure에서 지난 주에 알아야 할 다섯 가지 사항입니다.</p>


  <h2>1. 클라우드 서비스 맵을 사용하여 AWS를 Azure로 변환</h2>


  <blockquote><i>&quot;그리고 당신은 그들이 파리에서 치즈와 분기 파운드라고 무엇을 알아?&quot;</i></blockquote>


  <p>다중 클라우드 세계에서 생활하는 문제 중 하나는 그 사이의 모든 작은 차이점을 이해하는 것입니다. 지난 주에 AWS 및 Azure용 클라우드 서비스 맵을 게시했습니다. 이 맵은 다른 클라우드에서 호출되는&#39;알고 있을 때 한 클라우드에서 동등한 서비스를 식별하는 데 도움이 됩니다. 물론, 현재는 동일하지 않은 하나 또는 다른 서비스에서만 찾을 수&#39;일부 서비스가 있습니다. <a href="https://aka.ms/awsazureguide">AWS 및 Azure용 클라우드 서비스 맵의 PDF를 다운로드</a>합니다. 자세한 내용은 다음을 참조하세요. <a href="https://azure.microsoft.com/en-us/blog/cloud-service-map-for-aws-and-azure-available-now/">AWS 및 Azure에 대한 클라우드 서비스 맵을 지금 사용할 수 있습니다</a>.</p>


  <p><a href="https://aka.ms/awsazureguide"><img alt="Excerpt from the Compute Section from the Cloud Service Map for AWS and Azure" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38cec55f-2914-4206-8992-9768a914e370.png" style="width: 300px;"></a></p>


  <h2>2. Azure Red Shirt 개발자 투어 &#39;17</h2>


  <p>지난 주, Microsoft&#39;클라우드 책임자 인 Scott Guthrie는 시카고, 댈러스, 애틀랜타, 보스턴 및 뉴욕시를 순회하여 코드를 라이브로 작성하고 Azure가 가장 복잡한 개발자 문제를 해결하는 데 어떻게 도움이 되는지 보여 주었습니다. 우리는 온라인 관객을 위해 뉴욕에서 그의 마지막 쇼의 전체 5 시간을 라이브 스트리밍하고 <a href="https://channel9.msdn.com/Events/Microsoft-Azure/Azure-Red-Shirt-Dev-Tour-NYC-2017">주문형 시청</a>을 위해 그것을 캡처. Microsoft 개발자 사이트에서 <a href="https://developer.microsoft.com/en-us/red-shirt-tour/">Scott이 투어에서 수행했던 데모 목록과 설명서에서 찾을 수 있는 링크를</a> 찾을 수 있습니다.</p>


  <p><a href="https://channel9.msdn.com/Events/Microsoft-Azure/Azure-Red-Shirt-Dev-Tour-NYC-2017"><img alt="Azure Red Shirt Dev Tour '17" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/91f2b48c-4705-4349-ba1f-7c2b15d715f7.png" style="width: 220px; height: 123px;"></a></p>


  <h2>3. 새로운 Azure Government 기능</h2>


  <p>Azure는 개인&rsquo; 데이터의 수집 및 사용을 관리하는 국가, 지역 및 산업별 요구 사항을 준수하는 데 도움이 되는 포괄적인 <a href="https://www.microsoft.com/en-us/trustcenter/compliance/complianceofferings">규정 준수 제품을</a> 제공합니다. 우리 정부 고객은 미국에서 가장 중요한 데이터와 가장 중요한 애플리케이션에 대한 책임이 있습니다. Azure Government는 중요 업무용 클라우드로, 7,000명 이상의 연방, 주 및 현지 고객에게 독점성, 최고 규정 준수 및 보안, 하이브리드 유연성 및 시민의 기대를 더 잘 충족하는 데 필요한 상업적 수준의 혁신을 제공합니다.</p>


  <p>지난 주 워싱턴 D.C.에서 열린 Microsoft Government 클라우드 포럼에서 다음을 포함하여 Azure Government에 대한 몇 가지 중요한 발전을 발표했습니다.</p>


  <ul>
   <li><strong>Azure Government 비밀</strong> - 소개 미국 연방 민간인, 국방부, 정보 Community 및 비밀 enclave 내에서 작업하는 미국 정부 파트너에 대한 다중 테넌트 클라우드 인프라 및 클라우드 기능.</li>
   <li>Azure Government - <strong>용 블록체인</strong> 다양한 조직에서 블록체인 인프라의 배포 및 구성을 자동화하여 고객이 정부 변환 및 애플리케이션 개발에 집중할 수 있도록 하는 다양한 Azure 블록체인 및 분산 원장 마켓플레이스 솔루션을 지원합니다.</li>
   <li>Azure Security Center - <strong>를 사용한 통합 보안 관리</strong> 하이브리드 클라우드 워크로드에 대한 통합 보안 관리 및 고급 위협 방지를 통해 정부 기관은 진화하는 보안 위협에 대응할 수 있습니다.</li>
   <li>Azure Government - <strong>에서 고성능 컴퓨팅 확장</strong> InfiniBand 및 Linux RDMA 기술을 사용하는 Azure H 시리즈 가상 머신은 날씨 예측 및 기후 모델링, 궤적 모델링 및 기타 메모리 집약적 프로젝트와 같은 복잡한 엔지니어링 및 과학 워크로드에 대한 최첨단 성능을 제공하도록 설계되었습니다.</li>
   <li>클라우드 - <strong>의 새 Virtual Desktop 인프라 옵션</strong> 기존 Citrix 환경을 확장하고 Citrix Cloud에서 Azure Government에 Windows 10 데스크톱을 배포합니다.</li>
  </ul>


  <p>자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/announcing-new-azure-government-capabilities-for-classified-mission-critical-workloads/" style="font-size: 13px;">기밀 업무용 워크로드에 대한 새로운 Azure Government 기능 발표</a>를 참조하세요.</p>


  <h2>4. Azure의 새로운 미리 보기</h2>


  <ul>
   <li>
   <p><strong><a href="https://azure.microsoft.com/en-us/blog/azure-service-bus-and-azure-event-hub-geo-disaster-recovery-preview-released/">Azure Service Bus 및 Azure Event Hubs 지역 재해 복구</a></strong> - Azure Service Bus 및 Azure Event Hubs는 곧 출시될 일반 공급 지역 재해 복구 기능의 미리 보기를 출시했습니다.</p>
   </li>
   <li>
   <p><strong><a href="https://azure.microsoft.com/en-us/blog/adf-v2-visual-monitoring-added-to-public-preview/">Azure Data Factory v2: 시각적 모니터링이 추가됨</a></strong> - 한 줄의 코드를 작성하지 않고 Azure Data Factory v2 파이프라인을 쉽게 모니터링할 수 있습니다.</p>
   </li>
   <li>
   <p><strong><a href="">Azure Storage Explorer Azure Cosmos DB</a></strong> - 는 Azure 스토리지를 관리하기 위한 강력한 개발자 도구로 Azure Storage Explorer 동일한 일관된 사용자 환경으로 Azure Cosmos DB 데이터베이스를 탐색하고 관리합니다.</p>
   </li>
  </ul>


