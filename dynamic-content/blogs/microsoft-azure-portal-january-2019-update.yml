Title: Microsoft Azure Portal 2019년 1월 업데이트
Summary: 이번 달에는 방문 페이지의 탐색 편의성을 개선하고, 대시보드 타일 기능에 추가하고, Azure Container Instances의 기능을 향상시키는 업데이트를 제공합니다.
Content: >-
  <p>이번 달에&rsquo;는 방문 페이지의 탐색 편의성을 향상시키고, 대시보드 타일 기능에 추가하고, Azure Container Instances의 기능을 향상시키는 업데이트를 제공합니다.</p>


  <p><strong>지금 <a href="https://portal.azure.com/" target="_blank">Azure Portal</a> 에 로그인하고 새로운 모든 것을&rsquo; 직접 확인합니다. <a href="https://aka.ms/azuremobileapp" target="_blank">Azure 모바일 앱을 다운로드합니다</a>.</strong></p>


  <h3>Azure Portal에 대한 1월 업데이트 목록은 다음과 같습니다&rsquo;.</h3>


  <h4>방문 페이지</h4>


  <ul>
   <li><a href="#New Azure portal home page" id="New Azure portal home page 2">새 Azure Portal 홈페이지</a></li>
  </ul>


  <h4>대시보드</h4>


  <ul>
   <li><a href="#The shared time range for tiles on dashboards" id="Shared time range for tiles on dashboards 2" name="Shared time range for tiles on dashboards 2">대시보드의 타일에 대한 공유 시간 범위</a></li>
  </ul>


  <h4>ACI(Azure Container Instances)</h4>


  <ul>
   <li><a href="#New start functionality" id="New start functionality 2" name="New start functionality 2">새 시작 기능</a></li>
  </ul>


  <p>&rsquo;이러한 각 업데이트를 자세히 살펴보겠습니다.</p>


  <h2>방문 페이지</h2>


  <h3><a id="New Azure portal home page" name="New Azure portal home page">새 Azure Portal 홈페이지</a></h3>


  <p>새 Azure Portal 홈페이지는 Azure로의 빠르고 쉬운 진입점입니다. 여기에서 최근에 방문한 리소스를 찾고, 일반적으로 사용되는 서비스로 이동하고, 특수 서비스를 사용하여 애플리케이션 및 인프라를 학습, 모니터링, 보안 및 최적화하는 방법을 알아볼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/13c157ac-de85-4ada-a54a-c353a8ecd6fe.png"><img alt="Home page" border="0" height="765" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7bd50f4-8604-4288-a837-44639908248a.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="홈" width="1278"></a></p>


  <p>방문 페이지는 다음 목표로 설계되었습니다.</p>


  <ul>
   <li><strong>서비스의 검색 가능성을 향상시킵니다.</strong> 먼저 맨 위에 있는 &ldquo;Azure 서비스 섹션에서 가장 인기 있는 서비스&rdquo; 중 일부를 강조 표시하지만 전체 목록에 대한 액세스 권한도 제공합니다.</li>
   <li><strong>Azure를 더 잘 활용할 수 있도록 도와주세요.</strong> Azure&rdquo; 섹션을 최대한 활용하기 위한 모든 서비스는 &ldquo;무료이거나 무료 제품이므로 바로 사용할 수 있습니다!</li>
   <li><strong>최근에 사용한 리소스에 대한 빠른 액세스를 제공합니다.</strong> 최대 12개의 리소스를 표시하지만 더 많은 리소스가 있는 경우 최근에 사용한 리소스의 전체 목록에 대한 액세스 권한을 제공합니다.&nbsp;&nbsp;</li>
   <li><strong>중요한 리소스에 대한 즉각적인 액세스를 제공합니다.</strong> 유용한 링크 섹션은 기술 문서 및 제품 정보와 같은 플랫폼에 대해 알아보고 Azure 업데이트 및 뉴스와 같은 진행 중인 사항에 대한 정보를 유지하는 리소스를 가리킵니다.</li>
   <li><strong>Azure 모바일 앱에 쉽게 액세스할 수 있습니다.</strong> 이동 중일 때 연결, 정보 및 제어를 유지할 수 있도록 Azure 모바일 앱을 다운로드합니다.</li>
  </ul>


  <p>새 홈페이지는 사용자 환경에 <strong>추가</strong> 되며 이전에 사용자 지정한 대시보드를 바꿀 필요가 없습니다. 새 홈페이지를 기본값으로 유지하도록 선택하거나 다음 단계에 따라 기본 방문 페이지를 사용자 지정 대시보드로 다시 변경할 수 있습니다.</p>


  <ol>
   <li>오른쪽 위 모서리에서 <strong>설정</strong> 선택합니다.</li>
   <li>기본 보기 선택에서 &ldquo;<strong>대시보드</strong>를&rdquo; 선택합니다.</li>
  </ol>


  <h2>대시보드</h2>


  <h3><a id="The shared time range for tiles on dashboards" name="The shared time range for tiles on dashboards">대시보드의 타일에 대한 공유 시간 범위</a></h3>


  <p>이전에는 Azure 대시보드의 각 타일에 대해 시간 범위를 개별적으로 설정해야 했지만 이제 지원되는 타일의 시간 범위를 전역적으로 지정할 수 있습니다. 모든 타일이 전역적으로 공유된 시간 범위를 지원하는 것은 아니지만, 왼쪽 위에 필터 아이콘이 표시되고 아래 스크린샷과 같이 공유 시간 범위 대화 상자가 열리면 켜집니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a323d0f8-b59d-4a8b-9aa1-c6f41ace7f1d.png"><img alt="Dashboard view" border="0" height="625" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fdce98bf-a590-4750-a7cc-b5141540977c.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="대시보드 보기" width="1402"></a></p>


  <p>Log Analytics 쿼리 및 Azure Monitor 메트릭에 대한 타일은 공유 시간 범위를 지원하지만 오래 전에 고정된 메트릭 차트가 있는 경우 공유 시간 범위를 지원하지 않을 수 있습니다. 이 경우 Azure Monitor로 이동하여 해당 차트를 다시 고정해야 합니다.</p>


  <p>시간 범위를 설정하려면 다음을 수행합니다.</p>


  <ol>
   <li>왼쪽 탐색 창 또는 <strong>모든 서비스</strong> 메뉴에서 <strong>모니터</strong>를 선택합니다.</li>
   <li>모니터에서 <strong>메트릭</strong> 메뉴 항목을 선택합니다.</li>
   <li>메트릭에서 메트릭을 구성한 다음<strong> 대시보드에 고정을</strong> 선택합니다.</li>
   <li>대시보드로 돌아갑니다. 왼쪽 위에 필터 아이콘이 있는 타일이 표시됩니다. 대시보드 이름 아래에 시간 필터 위젯도 표시됩니다.</li>
   <li>시간 필터 위젯을 선택하여 시간 범위 대화 상자를 표시합니다. 새 타일이 켜진 것을 볼 수 있습니다. 공유 시간 범위를 지원하지&#39;타일이 흐리게 표시됩니다.</li>
   <li>시간 범위를 수정하고 <strong>적용</strong> 단추를 선택합니다. 공유 시간 범위를 지원하는 모든 타일은 원하는 범위로 범위가 지정된 데이터를 다시 로드해야 합니다.</li>
  </ol>


  <h2>Azure Container Instances</h2>


  <h3><a id="New start functionality" name="New start functionality">새 시작 기능</a></h3>


  <p>ACI를 사용하면 서버를 관리하거나 새 도구를 학습하지 않고도 Azure에서 컨테이너를 빠르고 쉽게 실행할 수 있습니다. 이제 포털을 통해 ACI에서 컨테이너를 쉽게 시작하고 다시 시작할 수 있습니다. 중지된 컨테이너가 있는 경우 ACI 개요 페이지에서 모든 컨테이너를 빠르고 쉽게 시작할 수 있는 새 &quot;시작&quot; 명령을 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fabc7e51-7995-4722-aca6-fd800d58a1c3.png"><img alt="ACI" border="0" height="809" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/89c1b46b-9fec-48c1-aec8-ae0a0a698628.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="ACI" width="1451"></a>&nbsp;</p>


  <h2>유용한 정보</h2>


  <p>Azure Portal을 사용하면 <a href="https://preview.portal.azure.com" target="_blank">preview.portal.azure.com</a> 방문하여 미리 보기에서 기능을 테스트할 수 있습니다.</p>


  <h2>의견 제시</h2>


  <p>모든 훌륭한 피드백을 주셔서 감사합니다. Azure Portal은 항상 의견을 듣는 데 관심이 있는 대규모 엔지니어 팀에 의해 빌드됩니다. &rsquo;유용성, 일관성 및 접근성을 개선하기 위해 Microsoft Azure 리소스 만들기를 간소화한 방법을 알아보려면 <a href="https://medium.com/microsoft-design/creation-at-cloud-scale-d3bc2a1e8487" target="_blank">Cloud Scale의</a> 새 중간 문서 &ldquo; 만들기를 읽어보세요.&rdquo; &rsquo;Azure Portal을 빌드하는 방법에 대해 자세히 알아보려면 Microsoft Ignite 2018 세션을 &ldquo; 시청하여 <a href="https://www.youtube.com/watch?v=4YOjlIioapw" target="_blank">수백만 명의 사용자에게 확장 가능한 솔루션을 빌드해야 합니다</a>.&rdquo;</p>


  <p>포털을 사용하여 생산성을 높이기 위해&rdquo; 특정 기능에 대해 알아볼 수 있는 Azure 채널의 YouTube에서 비디오를 만드는 방법을 곧 Azure &ldquo;Portal에 도입할 예정입니다. 자세한 내용을 확인하세요!</p>


  <p>&rsquo;<a href="https://portal.azure.com/" target="_blank">Azure Portal에 로그인</a>하고 오늘 <a href="https://aka.ms/azuremobileapp" target="_blank">Azure 모바일 앱을</a> 다운로드하여 새로운 모든 것을&rsquo; 확인하고 의견 섹션 또는 <a href="https://twitter.com/azureportal" target="_blank">Twitter</a>에서 피드백을 알려주세요. 다음 달에 만나보세요!</p>
