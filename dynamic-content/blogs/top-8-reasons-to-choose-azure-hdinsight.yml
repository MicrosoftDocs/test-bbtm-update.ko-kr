Title: Azure HDInsight를 선택해야 하는 상위 8가지 이유
Summary: 'Adobe, Jet, ASOS, Schneider Electric 및 Milliman과 같은 가정용 이름은 Azure HDInsight를 사용하여 빅 데이터 분석을 구동하는 수천 개의 기업 중 하나입니다. '
Content: >-
  <p><a href="https://customers.microsoft.com/en-us/story/adobe-azure-dynamics-power-bi"><u>Adobe</u></a>, <a href="https://customers.microsoft.com/en-us/story/jetcustomerstory"><u>Jet</u></a>, <a href="https://customers.microsoft.com/en-us/story/asos-retail-and-consumer-goods-azure"><u>ASOS</u></a>, <a href="https://customers.microsoft.com/en-us/story/schneider-electric-extends-access-to-electricity"><u>Schneider Electric</u></a> 및 <a href="https://customers.microsoft.com/en-us/story/milliman"><u>Milliman</u></a>과 같은 가정용 이름은 Azure HDInsight를 사용하여 빅 데이터 분석을 구동하는 수백 개의 기업 중 하나입니다. Azure HDInsight는 거의 6년 전에 출시되었으며 이후 Azure에서 Apache Hadoop 및 Spark 분석을 실행하는 데 가장 적합한 장소가 되었습니다.</p>


  <p>다음은 기업이 빅 데이터 애플리케이션에 대해 Azure HDInsight를 선택하는 8가지 주요 이유입니다.</p>


  <p><strong>1. </strong><strong>Apache Hadoop 및 Spark 워크로드에 대한 완전 관리형 클러스터 서비스: </strong> 몇 분 내에 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-introduction"><u>Hive</u></a>, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/spark/apache-spark-overview"><u>Spark</u></a>, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/interactive-query/apache-interactive-query-get-started"><u>LLAP</u></a>, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/kafka/apache-kafka-introduction"><u>Kafka</u></a>, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hbase/apache-hbase-overview"><u>HBase</u></a>, <a href="https://docs.microsoft.com/en-us/azure/hdinsight/storm/apache-storm-overview"><u>Storm</u></a> 또는 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/r-server/r-server-overview"><u>R Server</u></a> 클러스터를 스핀업하고, 애플리케이션을 배포 및 실행하고, HDInsight가 나머지 작업을 수행할 수 있도록 허용합니다. 클러스터 및 모든 서비스를 모니터링하고, 일반적인 문제를 검색 및 복구하고, 24/7 문제에 대응합니다.</p>


  <p><strong>2.</strong><strong>대규모로 고가용성(99.9% SLA) 보장: </strong> 전체 소프트웨어 스택에 대해 업계 최고의 가용성 SLA를 99.9%로 보장하여 수천 개의 코어 및 TB에서 가장 중요하고 시간이 중요한 워크로드를 실행합니다. HDInsight 서비스가 상태를 모니터링하고 실패에서 자동으로 복구할 때 빅 데이터 애플리케이션을 보다 안정적으로 실행할 수 있습니다.</p>


  <p><strong>3. 업계 최고의 종단 간 보안 및 규정 준수: </strong>전체 스펙트럼 보안 기술을 사용하여 가장 중요한 엔터프라이즈 데이터 자산을 최대한 보호합니다. <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-extend-hadoop-virtual-network"><u>VNET</u></a> 내에서 HDInsight 클러스터를 격리하고 투명한 데이터 암호화를 활용합니다. <a href="https://blogs.msdn.microsoft.com/anindita9/2016/12/25/securing-azure-hdinsight-with-apache-ranger-azure-active-directory-domain-joined-clustering/"><u>Apache Ranger</u></a>를 사용하여 풍부한 역할 기반 액세스 정책을 개발하고 가장 중요한 데이터 및 애플리케이션에 대한 액세스를 제한합니다. <a href="https://azure.microsoft.com/en-us/overview/trusted-cloud/"><u>ISO, SOC, HIPAA, PCI</u></a> 등을 포함하여 30개 이상의 업계 표준 인증을 받은 서비스에 의해 엔터프라이즈 데이터 자산이 처리되고 보호되고 있음을 알면 안심할 수 있습니다.</p>


  <p><strong>4. </strong><strong>Azure Marketplace에서 사용할 수 있는 중요한 애플리케이션: </strong> 인기 있는 30개 이상의 Hadoop 및 Spark <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps?search=HDInsight&amp;page=1"><u>애플리케이션</u></a> 중에서 선택합니다. 몇 분 내에 Azure HDInsight는 애플리케이션을 클러스터에 배포합니다.</p>


  <p><strong>5. </strong><strong>분석을 위한 생산적인 플랫폼: </strong> 데이터 엔지니어, 데이터 과학자 및 BI 분석가는 선호하는 개발 도구(<a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-visual-studio-tools-get-started"><u>Visual Studio</u></a> 및 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/spark/apache-spark-eclipse-tool-plugin"><u>Eclipse</u></a> 또는 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/spark/apache-spark-intellij-tool-plugin"><u>IntelliJ</u></a>), Notebooks(Jupyter 또는 Zeppelin) 언어(Scala, Python, R 또는 C#) 및 프레임워크(Java 또는 .NET)를 사용하여 Hadoop/Spark 애플리케이션을 빌드할 수 있습니다.</p>


  <p><strong>6. </strong><strong>기계 학습을 위한 Enterprise 크기 조정 R: </strong>데이터 과학자는 HDInsight용 Microsoft R Server 사용하여 더 짧은 시간에 더 나은 예측을 위해 보다 정확한 모델을 학습할 수 있습니다. R Server의 다중 스레드 수학 라이브러리 및 투명한 병렬화는 오픈 소스 R보다 최대 수천 개 더 많은 데이터와 최대 50배 빠른 속도를 처리하는 기능을 제공합니다.</p>


  <p><strong>7. 글로벌 가용성:</strong> 전 세계 26개 이상의 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/"><u>공용 지역</u></a> 및 여러 정부 클라우드에 배포된 사용자는 항상 가까운 데이터 센터에서 HDInsight를 찾을 수 있습니다.</p>


  <p><strong>8. </strong><strong>저렴한 가격의 높은 값: </strong> 빅 데이터 분석을 실행할 때 비용이 매우 중요한 고려 사항이라는 것을 알고 있습니다. 따라서 Azure HDInsight의 위의 모든 값은 이제 <strong>절반 <u><a href="https://azure.microsoft.com/en-us/pricing/details/hdinsight/">가격으로</a></u></strong> 사용할 수 있습니다.</p>


  <h2>시작</h2>


  <p>Hadoop 및 Spark 세계의 최신 혁신을 Azure HDInsight에 도입할 준비를 하면서 더 많은 것이 있습니다. <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-training-resources-learn-about-big-data-using-open-source-technologies/" target="_blank"><u>이 개발자 가이드를 읽고</u></a> 빠른 시작 섹션에 따라 Azure HDInsight에서 빅 데이터 애플리케이션을 구현하는 방법에 대해 자세히 알아볼 수 있습니다. 최신 업데이트에 대한 <a href="https://twitter.com/azurehdinsight?lang=en"><u>@AzureHDInsight</u></a> <a href="https://azure.microsoft.com/en-us/blog/tag/hdinsight/"><u>MICROSOFT 또는 HDInsight 블로그</u></a> 를 따르세요. 질문과 피드백을 보려면 문의하세요 AskHDInsight@microsoft.com.</p>
