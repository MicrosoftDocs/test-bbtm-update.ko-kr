Title: Azure AD B2C 액세스 토큰이 공개 미리 보기로 제공됩니다.
Summary: Azure AD B2C에 대한 액세스 토큰의 공개 미리 보기를 발표합니다. 액세스 토큰을 획득하고 웹 API를 호출하는 데 사용합니다.
Content: "<p>이제 Azure AD B2C를 사용하여 웹 API를 보호할 때 웹 API를 더 많이 제어할 수 있음을 알려드립니다. 현재 웹 API에서 액세스 토큰을 사용하기 위해 공개 미리 보기를 사용하도록 설정하고 있습니다.</p> <p>이 기능은 많은 사용자가 요구해 온 강력한 기능입니다. 이 기능을 도입하면 다른 클라이언트 애플리케이션에서 액세스할 수 있는 웹 API를 만들 수 있습니다. 앱에서 앱으로 API에 권한을 부여할 수도 있습니다. API에 액세스할 수 있는 사용자를 보다 세밀하게 제어하면 보안이 강화된 앱을 개발할 수 있습니다.</p> <h2>시작</h2> <h3>Web API 만들기</h3> <p>Azure AD B2C 테넌트에서 Azure AD B2C 설정 블레이드로 이동하여 새 애플리케이션을 추가합니다. 애플리케이션 이름을 지정하고 '웹앱 포함/웹 API'를 'YES'로 설정하고 '회신 URL' 및 '앱 ID URI'를 입력합니다.</p> <p><img title=\"Capture1\" style=\"border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto\" border=\"0\" alt=\"Capture1\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/68acdc6b-f2eb-4dca-9a55-22bf648df651.png\" width=\"610\" height=\"623\"></p> <p>웹 API를 만든 후 애플리케이션을 클릭한 다음 '게시된 범위'를 클릭합니다. 이 블레이드에서는 클라이언트 애플리케이션이 요청할 수 있는 범위 또는 권한을 추가할 수 있습니다. 'user_impersonation' 권한은 기본적으로 사용할 수 있습니다.<img title=\"Capture2\" style=\"border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-top-width: 0px\" border=\"0\" alt=\"Capture2\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0fb084eb-4770-4c53-8984-2f981999ddd6.png\" width=\"610\" height=\"334\"></p> <h3>클라이언트 애플리케이션 만들기</h3> <p>'애플리케이션' 블레이드 내에서 새 애플리케이션을 등록합니다. 만든 후 'Api 액세스'를 선택합니다.</p> <p><img title=\"Capture3\" style=\"border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin: 0px auto; display: block; padding-right: 0px; border-top-width: 0px\" border=\"0\" alt=\"Capture3\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e804a7bc-5ed3-4d5f-9864-cdaf7e5e22c0.png\" width=\"610\" height=\"410\"></p> <p>'추가' 단추를 클릭합니다. 다음 블레이드에서 클라이언트 애플리케이션에 부여하려는 API 및 해당 권한을 선택합니다. 기본적으로 애플리케이션에는 \"openid\" 권한을 통해 사용자 프로필에 액세스하고 \"offline_access\" 권한을 통해 새로 고침 토큰을 생성할 수 있는 기능이 부여됩니다. 클라이언트 애플리케이션에 이 기능이 없도록 하려면 이러한 기능을 제거할 수 있습니다.</p> <p><img title=\"Capture4\" style=\"border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto\" border=\"0\" alt=\"Capture4\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e607c1dd-1a5d-4349-98a4-80db5172e293.png\" width=\"610\" height=\"566\"></p> <h3>액세스 토큰 획득</h3> <p>액세스 토큰에 대해 Azure AD B2C에 요청하는 것은 ID 토큰에 대한 요청이 이루어지는 방식과 유사합니다. 주요 차이점은 \"scope\" 매개 변수에 입력된 값입니다. \"scope\" 매개 변수에는 앱이 요청하는 특정 리소스 및 해당 권한이 포함됩니다. 예를 들어 앱 ID URI가 \"\"인 리소스 애플리케이션에 대한 \"https://B2CBlog.onmicrosoft.com/notes읽기\" 권한에 액세스하려면 요청의 범위가 \"https://B2CBlog.onmicrosoft.com/notes/read\"입니다.</p> <p>다음은 \"\", \"openid\" 및 \"https://B2CBlog.onmicrosoft.com/notes/readoffline_access\" 범위가 있는 권한 부여 코드 요청의 예입니다.</p> <div style=\"margin-left: 40px; border-image: none\">https://login.microsoftonline.com/B2CBlog.onmicrosoft.com/oauth2/v2.0/authorize?</div> <div style=\"margin-left: 40px; border-image: none\">p=<em>&lt;yourPolicyId&gt;</em>&amp; client_id <em>=&lt;appID_of_your_client_application&gt;</em>&amp; nonce=anyRandomValue</div> <div style=\"margin-left: 40px; border-image: none\">&amp;<em>=&lt;redirect_uri redirect_uri_of_your_client_application&gt;</em>&amp; response_type=code</div> <div style=\"margin-left: 40px; border-image: none\">&amp;<strong>scope=https%3A%2F%2FB2CBlog.onmicrosoft.com%2Fnotes%2Fread+openid+offline_access</strong></div> <p>이 기능에 대해 자세히 알아보거나 샘플을 사용하여 사용해 보려는 경우 <a href=\"https://docs.microsoft.com/azure/active-directory-b2c/active-directory-b2c-access-tokens\" target=\"_blank\">설명서를</a> 확인하세요.</p> <p><a href=\"https://feedback.azure.com/forums/169401-azure-active-directory/category/160596-b2c\">UserVoice</a> 및 Twitter(<a href=\"https://twitter.com/azuread\">@azuread</a>)에서 좋은 피드백을 계속 제공해 주세요. 질문이 있는 경우 Stack Overflow를 사용하여 도움말을 확인하세요('<a href=\"https://stackoverflow.com/questions/tagged/azure-ad-b2c\" target=\"_blank\">azure-ad-b2c</a>' 태그 사용).</p>"
