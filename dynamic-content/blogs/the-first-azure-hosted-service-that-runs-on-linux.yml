Title: Linux에서 실행되는 첫 번째 Azure 호스티드 서비스
Summary: 오늘 Strata Conference에서 Linux에서 실행되는 Azure HDInsight 버전의 미리 보기를 발표했습니다.
Content: >-
  오늘 Strata Conference에서 Linux에서 실행되는 Azure HDInsight 버전의 미리 보기를 <a href="https://blogs.microsoft.com/?p=47793">발표</a> 했습니다.


  Azure는 이미 갤러리에서 6개의 다른 Linux 배포를 지원하고 있으며, Azure에 배포된 고객 5개 중 1개가 Linux를 실행하고 있습니다. 이제 오늘 발표를 통해 Ubuntu Linux Virtual Machines에서 실행되는 Azure 호스팅 서비스를 배포, 호스팅 및 관리할 예정입니다. HDInsight는 이제 Ubuntu에서 실행되고 Canonical에서 지원되며 다른 컴퓨팅 서비스(및 사용자)와 나란히 실행되는 Azure에서 Hadoop을 제공합니다.


  Canonical의 Cloud Alliances 부사장인 John Zannos는 "Ubuntu의 Azure HDInsight를 통해 엔터프라이즈에 방대한 데이터 스트림을 중요하고 실행 가능한 인텔리전스로 전환할 수 있는 쉬운 수단을 제공하고 있습니다. Ubuntu를 사용한 빅 데이터, 스케일 아웃 및 클라우드 컴퓨팅에서 Azure 및 Canonical의 리더십을 갖춘 퍼블릭 클라우드 엔터프라이즈 솔루션에서 Microsoft의 리더십은 강력하고 통합된 클라우드 솔루션의 기초가 됩니다. 이를 통해 기업은 빅 데이터 과제를 충족할 수 있습니다. DevOps 이미 Hadoop용 Ubuntu를 좋아하며, Azure에서도 좋아할 것입니다."


  Azure가 시작된 이후, Azure는 고객의 요구를 충족하는 솔루션, 기능 및 제품을 제공할 것이라는 강한 열정과 약속을 고객에게 유지해 드립니다. 이 발표는 이 약속과 완벽하게 일치합니다. 고객은 다양한 개발 및 관리 에코시스템에서 Azure의 확장 기능과 사용하기 쉬운 Azure 서비스를 요구하고 있습니다. Ubuntu Linux의 Hadoop은 Linux 에코시스템과 쌍을 이루는 Azure 호스티드 서비스의 전체 성능, 지원 및 확장성을 제공합니다. 고객은 온-프레미스에서 Linux Hadoop 배포에 사용하는 것과 동일한 기술과 도구를 활용하고 인프라를 관리할 필요 없이 Azure로 마이그레이션하거나 간단한 하이브리드 배포를 만들 수 있습니다. 현재 HDInsight 서비스와 마찬가지로 고객은 자동화된 배포, SLA 및 포괄적인 지원을 누릴 수 있지만 이제 Azure Portal에서 배포할 때 Windows 또는 Ubuntu Linux를 선택할 수 있습니다.


  이 관리되는 Linux 서비스는 다른 Azure 서비스와 동일한 엄격한 엔터프라이즈급 품질, 보안 및 규정 준수 기준을 충족합니다. 현재 이 서비스는 4개 지역(미국 2개, 유럽 1개, 아시아 1개)에서 사용할 수 있습니다. 향후 몇 개월 안에 Azure의 모든 지역으로 서비스 공간을 확장할 예정입니다.


  오늘의 발표는 더 큰 개방성에 대한 우리의 진행에 또 다른 중요한 이정표를 표시하고 다른 <a href="https://msopentech.com/blog/">오픈 소스 기여</a> 중 <a href="https://azure.microsoft.com/blog/2014/11/18/docker-cli-for-windows-clients/">Windows 대한 Docker 클라이언트 작업</a>, <a href="https://blogs.msdn.com/b/dotnet/archive/2014/11/12/net-core-is-open-source.aspx">.NET의 오픈 소싱</a>을 포함하여 우리의 지속적인 노력에 추가. Azure에서는 고객이 Virtual Machines에 Linux를 배포할 수 있도록 지원하고, Docker와 같은 수많은 오픈 소스 프로젝트에 기여했으며, 이제는 Azure 인프라에서 완전히 관리되는 Linux 서비스를 실행합니다. 우리는 고객이 원하는 것을 제공하기 위해 최선을 다하고 있으며,이 새로운 서비스를 사용해 볼 수 있게되어 기쁩니다.


  우리는 계속 듣고 귀하의 피드백을 듣기를 기대합니다.


  주변을 둘러보십시오.


