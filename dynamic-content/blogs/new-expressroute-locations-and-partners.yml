Title: 새 ExpressRoute 위치 및 파트너
Summary: 미국, 유럽 및 아시아의 새로운 ExpressRoute 위치 및 파트너에 대해 알아봅니다.
Content: >-
  오늘, 우리는 미국과 아시아에 있는 6개의 새로운 ExpressRoute 위치를 조명하고 오렌지 및 IIJ와 새로운 파트너십을 형성하고 있다는 것을 발표하게 되어 기쁩니다. 이러한 새로운 위치와 새로운 파트너십을 통해 이제 더 많은 고객이 ExpressRoute를 통해 Azure에 액세스할 수 있습니다.


  <!--?xml:namespace prefix = "o" ns = "urn:schemas-microsoft-com:office:office" /-->

  <h3><b>새 위치</b></h3>

  2014년 5월 12<sup>일에</sup> ExpressRoute의 일반 공급이 발표되었을 때, 이 서비스는 미국 및 유럽의 고객이 실리콘밸리, CA; 워싱턴 D.C. 그리고 런던, 영국. 기억하시는 것처럼 ExpressRoute 위치는 Azure 데이터 센터에서 ExpressRoute 연결을 사용할 수 있는 시설입니다.


  현재 이 목록에 7개의 위치를 더 추가하고 있습니다.

  <ul>
   <li><b>우리:</b> 애틀랜타, 시카고, 댈러스, 뉴욕 및 시애틀</li>
   <li><b>아시아: </b> 홍콩, 싱가포르</li>
  </ul>

  &nbsp;


  오늘 발표를 통해 현재 미국, 유럽 및 아시아 전역에 10개의 ExpressRoute 위치가 있습니다. 아래 표에서는 각 위치의 ExpressRoute 위치 및 파트너 제품 목록을 제공합니다.

