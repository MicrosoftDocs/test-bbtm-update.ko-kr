  <h3></h3>

  <h3><span style="font-weight: bold;">NSP를 통한 연결</span></h3>

  위의 목록에 있는 NSP와 관계가 있는 경우 위에 나열된 위치를 통해 온-프레미스에서 Azure로 라우팅할 수 있습니다. 대부분의 서비스를 호스트하려는 Azure 지역에 가까운 위치를 선택합니다.

  <h3></h3>

  <h3><span style="font-weight: bold;">다른 서비스 공급자를 통한 연결</span></h3>

  네트워크 서비스 공급자가 위의 목록에 없는 경우에도 Azure에 연결할 수 있습니다.

  <ul>
   <li>NSP에 문의하여 위에 나열된 Exchange 위치에 있는지 확인합니다.</li>
   <li>NSP가 네트워크를 선택한 Exchange 위치로 확장하도록 합니다.</li>
   <li>Exchange 공급자를 통해 ExpressRoute 회로를 주문하여 Azure에 연결합니다.</li>
  </ul>

  내 <a href="https://azure.microsoft.com/blog/2014/06/02/expressroute-an-overview/">ExpressRoute 개요</a> 블로그 게시물을 읽고 네트워크 서비스 공급자와 Exchange 공급자 간의 차이점을 이해할 수 있습니다.

  <h3><span style="font-weight: bold;">새 파트너</span></h3>

  <a href="https://www.orange-business.com/">Orange Business Services</a>와의 새로운 전략적 관계를 발표하게 되어 기쁩니다. 이 파트너십을 통해 유럽의 상호 고객은 Orange Business VPN Galerie 서비스를 통해 Azure ExpressRoute에 연결할 수 있습니다. 비즈니스 VPN Galerie 서비스는 전용 인프라를 배포하지 않고도 Microsoft Azure 플랫폼에 대한 프라이빗 액세스를 제공하는 Orange 통합 WAN-클라우드 솔루션입니다. 또한 <a href="https://www.iij.ad.jp/en/news/pressrelease/2014/0710.html">IIJ(인터넷 이니셔티브 일본)</a>와의 새로운 전략적 관계를 발표하게 되어 기쁩니다. 이러한 파트너십을 통해 일본의 상호 고객은 ExpressRoute를 사용하여 Azure에 도달할 수 있습니다. 앞으로 몇 달 안에 이러한 파트너를 위해 얼리 어답터 고객을 온보딩할 수 있게 될 것입니다. 등록에 관심이 있는 경우 Microsoft 계정 팀/영업 담당자를 통해 문의하세요.


  우리는 또한 영국 텔레콤의 ExpressRoute 제품이 이제 유럽에서 라이브 갔다는 것을 공유하게되어 기쁘게 생각합니다.


  <b>ExpressRoute 설명서:</b> <a href="https://azure.microsoft.com/en-us/services/expressroute/">https://azure.microsoft.com/en-us/services/expressroute/</a>
