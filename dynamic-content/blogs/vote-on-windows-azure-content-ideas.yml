Title: Windows Azure 콘텐츠 아이디어에 투표
Summary: Windows Azure 팀은 설명서 콘텐츠에 대한 아이디어와 제안을 듣고자 합니다. 여기를 클릭하고 원하는 주제에 투표하여 어떻게 생각하는지 알려주세요...
Content: '<p><a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 팀은 설명서 콘텐츠에 대한 아이디어와 제안을 듣고자 합니다. 여기를 클릭하고 콘텐츠를 만들려는 항목에 투표하여 어떻게 생각하는지 알려주세요. 주제가 표시되지 않으면 다른 사람들이 투표할 수 있도록 자유롭게 투표 사이트에 추가하세요. Well&rsquo;은 이 정보를 사용하여 보려는 정보를&nbsp; 작업할 수 있도록 쓰기 일정의 우선 순위를 지정합니다. &nbsp;&nbsp;아이디어를 공유해 주셔서 미리 감사드립니다!</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/23/vote-on-windows-azure-content-ideas.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
