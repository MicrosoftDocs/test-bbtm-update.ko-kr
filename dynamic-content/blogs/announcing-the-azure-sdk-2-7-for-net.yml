Slug: announcing-the-azure-sdk-2-7-for-net
Title: .NET용 Azure SDK 2.7 발표
Summary: 오늘 Visual Studio 2013 및 Visual Studio 2015용 Azure SDK 2.7을 발표하게 되어 기쁩니다. 또한 Visual Studio 2015의 최종 릴리스를 발표하게 되어 기쁩니다.
Content: >-
  오늘 Visual Studio 2013 및 Visual Studio 2015용 Azure SDK 2.7을 발표하게 되어 기쁩니다. 또한 Visual Studio 2015의 최종 릴리스를 발표하게 되어 기쁩니다. Azure SDK 2.7은 2015년 Visual Studio 최종 릴리스에서 지원되는 첫 번째 Azure SDK입니다. 이 게시물에서는 업데이트와 새 도구가 Azure 개발 환경을 개선하는 방법을 요약합니다.


  <a href="https://azure.microsoft.com/en-us/downloads/">.NET용 Azure SDK 2.7</a> [<a href="https://go.microsoft.com/fwlink/?linkid=518003&amp;clcid=0x409">VS 2015VS</a> |  <a href="https://go.microsoft.com/fwlink/p/?linkid=323510&amp;clcid=0x409">2013</a>용 다운로드]

  <ul>
   <li><strong>Visual Studio 2015의 로그인 개선 사항: Visual Studio 2015</strong>용 Azure SDK 2.7에는 역할 <a href="https://azure.microsoft.com/en-us/documentation/articles/role-based-access-control-configure/">기반 액세스 제어</a>, 클라우드 솔루션 공급자, <a href="https://azure.microsoft.com/en-us/pricing/member-offers/dreamspark-students/">DreamSpark</a> 및 기타 계정 및 구독 유형을 통해 Azure에 액세스하는 계정에 대한 지원이 포함됩니다.</li>
   <li><strong>Visual Studio 2015용 클라우드 탐색기</strong><strong>: </strong>Azure SDK 2.7에는 Visual Studio 2015용 클라우드 탐색기가 포함되어 있습니다. 이 도구는 Azure 리소스를 검색 및 확인하고, 속성을 검사하고, Visual Studio 내에서 주요 개발자 및 진단 작업을 수행하기 위한 뛰어난 성능의 확장성 있는 도구를 제공합니다.</li>
   <li><strong>Visual Studio 2015의 Virtual Machines에 대한 원격 디버깅</strong>: Azure Resource Manager 스택을 사용하여 만든 Virtual Machines에서 실행되는 원격 디버그 프로세스입니다.</li>
   <li><strong>Azure Resource Manager 도구</strong><strong>: </strong>새로운 Visual Studio Online 빌드 작업을 더 쉽게 사용할 수 있도록 Azure Resource Manager 도구가 업데이트되었으며 RBAC(역할 기반 액세스 제어) 및 새 구독 유형으로 작업하기 위한 개선 사항이 개선되었습니다.</li>
   <li><strong>Azure App Service 도구:</strong> App Service Tools는 이제 Visual Studio 2015에서도 사용할 수 있습니다. 이 업데이트는 Web Apps에 대한 원격 프로파일링 지원, API Apps용 Swagger 생성 개선 및 여러 계정 로그인 지원을 제공합니다. App Service 도구는 이제 모든 기능에 Azure 리소스 관리 API를 사용하고 DreamSpark 및 클라우드 서비스 공급자에 대한 지원을 사용하도록 설정합니다. 또한 이 업데이트에서 Visual Studio 2015 개발자를 위한 Azure API Apps 미리 보기 릴리스에 대한 지원을 추가했습니다.</li>
   <li><strong>HDInsight 도구: </strong> 이 릴리스에서는 Tez에서 실행되는 Hive 작업에 대한 실행 그래프 보기를 추가하고, Hive DML IntelliSense 지원을 확장하고, SCP.Net 대한 NuGet 추가하고, Storm 템플릿을 업그레이드하고, Pig용 새 템플릿을 추가했습니다.</li>
   <li><strong>Azure Data Factory 도구</strong>: 이제 Azure SDK에 포함된 Azure Data Factory 도구입니다. Azure Data Factory 제작 환경을 간소화하고 온보딩 및 배포 문제를 제거하는 것이 목표입니다. Azure Data Factory 도구는 맞춤형 환경과 풍부한 도구를 갖춘 신규 및 고급 사용자 모두의 생산성과 효율성을 향상시킵니다. 이 릴리스를 통해 고객은 풍부한 Visual Studio 인터페이스를 사용하여 데이터 파이프라인을 대화형으로 작성하고 배포할 수 있습니다.이러한 도구에 대한 자세한 내용은 <a href="https://go.microsoft.com/fwlink/?LinkId=617530">Azure Data Factory 블로그 게시물을</a> 참조하세요.</li>
  </ul>

  <h2>Visual Studio 2015의 향상된 로그인 기능</h2>

  Visual Studio 2015를 사용하면 로그아웃하고 반복적으로 로그인할 필요 없이 계정 전체에서 리소스에 쉽게 액세스할 수 있도록 여러 Azure 계정에 동시에 로그인할 수 있습니다. Visual Studio 2015 및 Azure SDK 2.7에는 이전 릴리스에서 볼 수 있는 자격 증명에 대한 프롬프트를 줄이는 여러 수정 사항이 포함되어 있습니다. Visual Studio 2015this" href="https://blogs.msdn.com/b/visualstudio/archive/2015/07/22/identity-management-features-in-visual-studio-2015.aspx" target="_blank"> 블로그 게시물</a>에서 <a title="ID 관리 기능의 로그인 개선 사항에 대해 자세히 확인할 수 있습니다.


  또한 서버 탐색기의 Azure 노드, 새 클라우드 탐색기 및 모든 Azure 관련 대화 상자에 계정 선택기가 포함되어 있으므로 계정 간에 쉽게 전환할 수 있습니다. 단일 계정 간에 쉽게 전환할 수 있도록 하고 계정 자격 증명을 다시 입력해야 하는 경우에만 메시지를 표시하므로 더 이상 권한 부여 프롬프트가 자동으로 표시되지 않습니다. 아래와 같이 웹앱 만들기 대화 상자는 계정 선택기가 대화 상자를 벗어나지 않고도 적절한 계정 및 구독을 선택하는 데 어떻게 도움이 되는지 보여 줍니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/17/sdk27-01-create_web_app.png"><img class="alignnone wp-image-319411 size-medium" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-01-create_web_app-432x369.png" alt="Web App creation dialog" width="432" height="369" /></a>


  Azure SDK 2.7에는 역할 기반 액세스 제어를 통해 Azure 리소스에 액세스하기 위한 지원도 포함되어 있습니다. 따라서 더 이상 Azure 구독에 공동 관리자로 계정을 추가할 필요가 없으므로 개별 사용자에게 필요한 리소스 및 작업에 대한 액세스 권한만 부여하도록 선택할 수 있으며 Visual Studio 환경을 조정합니다. 역할 기반 액세스 제어 사용에 대한 자세한 내용은 여기에서 확인할 수 <a href="https://azure.microsoft.com/en-us/documentation/articles/role-based-access-control-configure/">있습니다</a>.


  <a href="https://www.dreamspark.com/">DreamSpark</a> 프로그램 및 클라우드 솔루션 공급자를 통해 얻은 것과 같은 추가 계정 및 구독 유형을 사용하여 Visual Studio 로그인할 수도 있습니다.또한 여러 디렉터리가 있는 사용자 계정은 계정을 필터링하여 단일 디렉터리를 확인하여 여러 구독을 더 쉽게 관리할 수 있습니다.


  현재 DreamSpark 및 클라우드 솔루션 공급자 계정 유형은 2015년 Visual Studio 지원되며, Visual Studio 2013 이러한 계정 유형에 대한 지원은 향후 SDK 업데이트에 포함됩니다.

  <h2>Visual Studio 2015용 Cloud Explorer</h2>

  클라우드 탐색기는 곧 서버 탐색기에서 Azure 노드를 대체할 새 도구 창입니다. 서버 탐색기의 Azure 노드에 대한 많은 피드백을 받았습니다. 예를 들어 많은 수의 리소스 및 구독으로 작업하는 성능 부족, 많은 새 Azure Resource Manager 리소스, 리소스 그룹 및 RBAC(역할 기반 액세스 제어)에 대한 지원 부족 등이 있습니다. Cloud Explorer는 이러한 모든 문제를 해결하는 도구를 제공하며, Visual Studio 내에서 모든 Azure 리소스에 대해 개발자 및 진단 작업을 열거하고 수행할 수 있습니다.


  클라우드 탐색기의 오늘 릴리스에는 App Service용 서버 탐색기, Storage 계정, SQL 데이터베이스 및 Virtual Machines에서 사용할 수 있는 대부분의 작업이 있으며 향후 업데이트에서 노드의 나머지 부분에 대한 작업을 추가할 예정입니다. 또한 현재 DocumentDB 및 로컬 Azure Fabric 클러스터와 같은 서버 탐색기에 표시되지 않는 다른 리소스를 확장할 수 있습니다. Azure RM 스택/새 포털에 있는 모든 리소스가 표시되고 일부는 현재 <strong>포털에서 열기</strong> 작업만 있지만 향후 업데이트에서 많은 작업에 추가 작업 및 속성을 추가할 예정입니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-02-cloud_explorer.png"><img class="alignnone wp-image-319421 size-full" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-02-cloud_explorer.png" alt="Visual Studio Cloud Explorer" width="432" height="1202" /></a>


  기존 리소스 종류 보기 외에도 리소스 그룹 보기도 있습니다. 이렇게 하면 리소스 그룹의 모든 리소스를 보고 이에 대한 조치를 취할 수 있습니다. 또한 도구 창의 맨 아래에 있는 작업 패널을 확인합니다. 이렇게 하면 다양한 리소스에 대해 수행할 수 있는 작업을 더 쉽게 알 수 있습니다. 아래쪽에는 연결 문자열 및 스토리지 키와 같은 코드를 작성할 때 필요한 중요한 속성을 빠르게 보고 복사할 수 있는 속성 패널도 있습니다.


  또한 관심 있는 리소스만 쉽게 찾을 수 있도록 이름으로 리소스를 검색하는 기능도 포함되어 있습니다. 오늘 릴리스에서는 리소스 유형 보기에서 검색을 지원하며 리소스 그룹 보기에서도 검색을 지원하기 위해 적극적으로 노력하고 있습니다.


  마지막으로 도구 모음에서 설정 아이콘을 클릭하면 계정 간을 전환하고 리소스를 보려는 계정 내에서 구독을 필터링할 수 있는 패널이 표시됩니다. 계정 선택기 드롭다운에서 <strong>계정 추가</strong> 옵션을 클릭하여 이 패널에서 새 계정을 추가할 수 있습니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-03-cloud_explorer_selection.png"><img class="alignnone wp-image-319301 size-full" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-03-cloud_explorer_selection.png" alt="Azure Subscription via Cloud Explorer" width="480" height="659" /></a>


  새 클라우드 탐색기를 사용해 보고 도구 창 아래쪽에 있는 피드백 링크를 사용하여 어떻게 생각하는지 알려주세요. 클라우드 탐색기에 대한 자세한 내용은 이 문서를 참조하세요.

  <h2>Visual Studio 2015의 Virtual Machines에 대한 원격 디버깅</h2>

  클라우드에서 실행되는 원격 프로세스에 디버거를 연결하는 것은 비프로덕션 환경에서 디버깅하는 데 널리 사용되는 개발자 시나리오입니다. Azure SDK 2.7을 사용하면 이제 Azure Resource Manager 스택을 기반으로 하는 새 Virtual Machines를 사용하여 클래식 Virtual Machines에서 사용할 수 있는 동일한 원격 디버깅 기능을 사용할 수 있습니다. 가상 머신을 선택하고 디버깅 사용 작업을 클릭하여 클라우드 탐색기를 통해 가상 머신에서 <strong>디버깅을 사용하도록 설정할 수 있습니다</strong>.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-04-vm_enable_debugging.png"><img class="alignnone wp-image-319311 size-full" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-04-vm_enable_debugging.png" alt="Enabling VM debugging" width="477" height="661" /></a>


  디버깅을 사용하도록 설정하면 가상 머신에서 사용 가능한 작업 목록에 <strong>디버거 연결</strong>이 포함됩니다. <strong>디버거 연결을</strong> 클릭하면 가상 머신에서 실행되는 모든 프로세스를 나열<strong>하는 프로세스에 연결</strong> 대화 상자가 표시됩니다. 디버그할 프로세스를 선택하고 <strong>연결</strong> 단추를 클릭하여 디버거를 연결합니다. 예를 들어 가상 머신에서 실행되는 웹 애플리케이션을 원격으로 디버그하려면 w3wp.exe 프로세스에 연결할 수 있습니다.

  <h2><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/17/sdk27-05-attach_to_process.png"><img class="alignnone size-medium wp-image-319321" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-05-attach_to_process-580x369.png" alt="Attach to process dialog" width="580" height="369" /></a></h2>

  <h2>Azure 리소스 관리자 도구</h2>

  Azure Resource Manager 도구에는 Azure에서 자동화 및 새 구독 유형으로 작업하기 위한 다양한 개선 사항이 있습니다. 이제 Visual Studio 2015에 Visual Studio PowerShell 도구가 포함되어 있으므로 Azure Resource Manager 템플릿을 배포하는 데 사용되는 PowerShell 스크립트를 더 쉽게 사용할 수 있습니다.


  역할 기반 액세스 제어 및 DreamSpark 및 클라우드 솔루션 공급자와 같은 새로운 구독 유형이 도입됨에 따라 도구는 이제 Azure Resource Manager 플랫폼 내의 모든 구독 유형 및 액세스 유형을 지원합니다.


  또한 이러한 변경 내용의 새로운 기능은 배포 중에 아티팩트 저장을 위한 클래식 스토리지 외에도 새 스토리지 계정을 사용하는 기능입니다.이전 버전의 SDK에서 기존 Azure 리소스 그룹 배포 프로젝트가 있는 경우 이 새 기능을 지원하는 데 필요한 경우에만 PowerShell 스크립트를 업그레이드하라는 메시지가 표시됩니다.이러한 새로운 기능이 필요한지 여부에 관계없이 기존 프로젝트 및 아티팩트를 계속 사용할 수도 있습니다.


  Azure PowerShell 작업의 공유 환경 변수 및 대상을 활용하여 Visual Studio Online에서 자동화된 빌드를 더욱 쉽게 설정할 수 있도록 하는 .targets 파일의 변경 내용과 함께 배포에 사용되는 PowerShell 스크립트에 대한 추가 변경이 적용되었습니다. 이전 버전의 Azure 리소스 그룹 프로젝트에서 이러한 변경 내용을 사용하려는 경우 파일을 솔루션에 복사하여 2.7 SDK에서 사용할 수 있습니다.


  마지막으로 Azure Resource Manager에서 Azure Virtual Machines의 일반 공급과 함께 Azure 리소스 그룹 Project 만들고 편집할 때 사용할 수 있는 VM 템플릿에 대한 간소화가 있습니다.(Azure Resource Manager 도구는 Visual Studio 2012 및 모든 버전의 Visual Web Developer에서 사용할 수 없습니다.)

  <h2>Azure App Service 도구 개선 사항</h2>

  <a href="https://azure.microsoft.com/en-us/services/app-service/">Azure App Service</a>를 사용하는 웹 개발자는 이 업데이트에서 상당한 개선을 볼 수 있으며, 그 중 상당수는 앞에서 설명한 향상된 로그인 및 클라우드 탐색기 환경의 직접적인 결과입니다. 이 업데이트에는 원격 프로파일링 지원도 추가되어 Azure 개발 환경에 로컬로 사용하는 데 익숙한 모든 훌륭한 진단 기능을 제공합니다. 또한 Azure API 앱 미리 보기 템플릿에서 Swagger 생성 프로세스를 몇 가지 개선했습니다. 웹 개발자를 위해 추가한 훌륭한 새로운 기능은 아래에서 자세히 설명합니다.

  <h2>원격 프로파일링 Azure Web Apps</h2>

  이 업데이트에서는 클라우드 서비스 도구 환경에 있는 기존 프로파일링 기능과 유사하게 Web Apps에 대한 원격 프로파일링에 대한 지원을 추가하여 원격 진단 및 디버깅 기능을 확장했습니다. 웹앱을 프로파일링하려면 앱의 노드를 마우스 오른쪽 단추로 클릭하고 서버 탐색기에서 프로파일링 시작 제스처를 선택합니다(이후 릴리스에서는 이 기능을 클라우드 탐색기로 이동하겠습니다). 원격 프로파일러 세션이 시작되고 라이브 사이트를 클릭하면 프로파일링 데이터가 Azure에 대기됩니다. 동일한 서버 탐색기 제스처를 사용하여 원격 프로파일러를 중지하면 Azure Web App에서 수집된 프로파일링 데이터가 2015년 Visual Studio 다운로드되어 열립니다(원격 프로파일링 지원은 현재 Visual Studio 2015로 제한됨). 그런 다음, 데이터를 검사하고 Azure에서 사이트가 라이브로 작동하는 방법을 알아볼 수 있습니다.


  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-06-start_profiling.png"><img class="alignnone wp-image-319331 size-full" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-06-start_profiling.png" alt="Start profiling" width="548" height="425" /></a>


  <a href="https://blogs.msdn.com/b/visualstudioalm/archive/2015/07/20/performance-and-diagnostic-tools-in-visual-studio-2015.aspx">이 블로그</a>에서 Visual Studio 2015의 다른 성능 및 진단 도구 업데이트에 대해 자세히 알아봅니다.

  <h2>Azure API Apps 미리 보기 템플릿</h2>

  2015년 Visual Studio API Apps 미리 보기 템플릿을 도입하고 템플릿 코드의 일부 측면을 개선했습니다. 사용자 지정 작업 필터 구현을 추가하면 Swashbuckle을 사용하여 API 앱 Swagger를 생성하는 동안 중복된 Swagger 작업 식별자를 방지할 수 있습니다. Visual Studio 코드 편집기에 아래 표시된 <em>SwaggerConfig.cs</em> 파일은 웹 도구 확장이 Swashbuckle 구성에 대해 만드는 사용자 지정 중 하나를 보여 줍니다. 따라서 여러 작업에 동일한 식별자가 없으므로 Visual Studio 상주하는 코드 생성 기능이 중단됩니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/17/sdk27-07-swagger_config.png"><img class="alignnone size-medium wp-image-319341" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-07-swagger_config-636x336.png" alt="Swashbuckle Swagger configuration" width="636" height="336" /></a>


  이 <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-api-dotnet-swashbuckle-customize/">Azure API Apps 설명서 문서에서</a> 이러한 유형의 사용자 지정에 대해 자세히 알아보세요.

  <h2>클라이언트 개발자를 위한 템플릿 Swagger 조정의 긍정적인 영향</h2>

  이렇게 변경하면 Swagger 출력의 복잡성이 줄어들고 결과적으로 Visual Studio 생성된 코드의 품질이 향상됩니다. 아래와 같이 API 앱 사용 대화 상자(아래 참조)에서 사용 중인 기능을 사용하면 .NET 앱에서 백 엔드 Azure API 앱에 도달하고 통신하는 데 필요한 생성된 C# 클라이언트 코드를 출력하므로 클라이언트 앱에서 배포된 API Apps에 더 쉽게 연결할 수 있습니다. 또한 Swagger 파일 검색을 Visual Studio 2015로 가져왔으므로 Azure에 배포하는 프로젝트뿐만 아니라 로컬 Web API 프로젝트도 사용할 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/17/sdk27-08-add-api-app.png"><img class="alignnone size-medium wp-image-319351" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-08-add-api-app-490x369.png" alt="API App consumption dialog" width="490" height="369" /></a>


  Swashbuckle 사용 Swagger 생성이 있는 Web API 프로젝트가 제공되면 API Apps 클라이언트 생성 도구에서 사용할 수 있도록 Web API 코드가 열립니다. 템플릿에서 새로 최적화하면 보다 명시적이고 따라하기 쉬운 명명법이 포함된 더 깨끗한 생성 코드가 생성되어 API가 호출되는 클라이언트 메서드를 확인할 수 있습니다. 아래 코드는 Visual Studio 내에서 생성된 REST API 클라이언트 라이브러리로 보강된 콘솔 애플리케이션 코드와 함께 Web API 코드를 보여 줍니다. 따라서 API가 Swagger를 사용하여 데코레이팅될 때 클라이언트 개발자에게 노출되는 형식별 특성 및 풍부한 개체 모델을 볼 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/17/sdk27-09-web_api_console_app.png"><img class="alignnone size-medium wp-image-319361" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-09-web_api_console_app-636x324.png" alt="Consuming generated REST API code" width="636" height="324" /></a>

  <h2>Hadoop Tools for Visual Studio</h2>

  이 업데이트에는 Azure에서 Hadoop의 기능을 사용하는 Visual Studio 개발자를 위한 도구에 대한 일련의 업데이트가 포함되어 있습니다.

  <h2>Tez의 Hive에 대한 Hive 작업 그래프</h2>

  이제 Tez를 실행 엔진으로 사용할 때 Hive 작업 실행에 대한 자세한 보기를 볼 수 있습니다. 이러한 보기를 통해 튜닝 기회를 찾고 실행 흐름을 더 잘 이해할 수 있습니다. 이 정보는 최신 HDInsight 버전으로 만든 Windows 또는 Linux 클러스터에서 실행되는 완료된 작업에 사용할 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/17/sdk27-10-hive_on_tez.png"><img class="alignnone size-medium wp-image-319371" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-10-hive_on_tez-607x369.png" alt="Hive on Tez" width="607" height="369" /></a>

  <h2>확장된 Hive DML IntelliSense 지원</h2>

  이제 SELECT 문에 대한 지원이 훨씬 향상된 거의 모든 Hive DML(데이터 조작 언어) 문을 지원하는 향상된 Hive IntelliSense를 사용할 수 있습니다. 열 및 기본 제공 UDF, 하위 쿼리, INSERT OVERWRITE 문, CTAS 문 등에 대한 제안을 볼 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/17/sdk27-11-hive_intellisense.png"><img class="alignnone size-medium wp-image-319381" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-11-hive_intellisense-636x280.png" alt="Hive Intellisense" width="636" height="280" /></a>

  <h2>SCP.NET SDK에 대한 NuGet 지원</h2>

  이제 SCP.NET <a href="https://www.nuget.org/packages/Microsoft.SCP.Net.SDK">SDK에 대한 NuGet 지원을</a> 도입하여 SCP.NET 최신 상태로 유지하는 것이 훨씬 쉬워집니다. 사용 가능한 업데이트가 있는 경우 NuGet 패키지 업그레이드 알림을 받게 되며, 프로젝트에서 언제든지 마우스 오른쪽 단추를 클릭하고 "NuGet 패키지 관리"를 선택할 수도 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/17/sdk27-12-nuget_for_scp_net.png"><img class="alignnone size-medium wp-image-319382" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sdk27-12-nuget_for_scp_net-607x369.png" alt="SCP.NET NuGet" width="607" height="369" /></a>

  <h2>새 프로젝트 템플릿</h2>

  이제 Visual Studio IDE 내에서 Pig 스크립트를 만들고 HDInsight 클러스터에 제출할 수 있습니다. DocumentDB, Azure SQL Databases 및 HBase와 같은 다른 Azure 서비스와 함께 Storm 사용을 간소화하는 데 도움이 되는 여러 가지 새로운 샘플도 있습니다.


