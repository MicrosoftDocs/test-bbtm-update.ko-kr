Content: >-
  <p>지난 10년 동안 소매 부문만큼 변화의 속도를 경험한 산업은 거의 없습니다. 혁신적인 온라인 상인들의 경쟁에 힘입어 전통적인 소매업체는 빠르게 적응하고 효율적인 옴니채널 플레이어로 변신하여 지속적인 경쟁 우위를 성공적으로 개척해야 합니다.</p>


  <h2>소매업체는 디지털에 정통한 고객을 수용하기 위해 경주하고 있습니다.</h2>


  <p>진화하는 쇼핑 습관과 고객 선호도는 이러한 전략적 변화를 어렵게 만듭니다. 모든 인구 통계의 고객은 웹에서 제품과 가격을 비교하면서 소셜 미디어에서 신호를 얻는 데 디지털에 정통한 &ndash; 것으로 변하고 있습니다. 그들은 심지어 온라인 큰, 내구성 항목에 대 한 주문을 배치 편안 하 게. 이러한 추세와 변화하는 고객 선호도를 위해서는 소매업체가 대상 고객에게 디지털 방식으로 마케팅하고 온라인 광고, 소셜 미디어, 이메일 및 SMS 메시지를 통해 실시간으로 고객에 대해 컨텍스트적으로 참여해야 합니다. 이렇게 하려면 대량의 데이터 스트림을 실시간으로 처리하고 즉시 결정을 내려야 합니다.</p>


  <h2>경쟁 우위 유지는 점점 더 복잡해지고 있습니다.</h2>


  <p>소매업체가 여러 채널을 포함하도록 전략을 확장함에 따라 차량 관리, 재고 최적화, 판매 시점 트랜잭션 내 변칙 검색 등 점점 더 증가하고 복잡한 작업 집합을 모니터링하고 관리해야 합니다. 이러한 데이터 스트림도 실시간 데이터 스트림의 처리 및 분석이 필요합니다.</p>


  <h2>Azure Stream Analytics는 실시간 인사이트를 제공합니다.</h2>


  <p>고객을 참여시키고 주요 운영 결정을 내리기 위해 광범위한 범위의 소매업체는 <a href="https://azure.microsoft.com/services/stream-analytics/">Azure Stream Analytics</a>로 전환하고 있습니다. 고객은 Azure Stream Analytics를 사용하여 1초 미만의 대기 시간이 있는 클릭스트림 로그, 트랜잭션 로그, 디바이스, 센서 및 애플리케이션에서 생성된 데이터에서 인사이트를 파악할 수 있습니다. 이러한 인사이트는 미리 결정된 논리에 따라 경고를 생성하고, 풍부한 시각적 대시보드를 구동하고, 워크플로를 시작하는 데 도움이 될 수 있습니다.</p>


  <p>Azure Stream Analytics에 대한 최근 고객 사례 연구는 호주의 독립 식료품 소매업체에 POS(최대 판매 지점) 기술 공급자인 <a href="https://customers.microsoft.com/story/worldsmart">Worldsmart</a>를 제공합니다. Stream Analytics 및 R Server와 같은 새로운 최첨단 기술을 사용하여 소매 고객에게 실시간 기계 학습 예측 및 분석을 성공적으로 제공할 수 있었습니다. 이러한 발전은 기업이 전통적인 POS 시스템만 제공하는 것 이상으로 혁신하는 데 도움이 되며, 경쟁사에 속할 수 있도록 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c5fb1ac1-f039-4179-b60d-ac51fa7500d4.png"><img alt="Data Pipeline PIC" border="0" height="1011" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/04ec61f2-02f1-4f45-a58a-b847bf15ff66.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="데이터 파이프라인 PIC" width="1763"></a></p>


  <p align="center"><em>Azure Stream Analytics &ndash; A 대표 데이터 파이프라인</em></p>


  <p>소매 고객이 Stream Analytics를 사용하는 것을 정기적으로 볼 수 있는 몇 가지 주요 시나리오는 다음과 같습니다.</p>


  <ul>
   <li><strong>실시간 옴니채널 프로모션:</strong> Azure Stream Analytics를 사용하면 소매업체가 여러 채널에서 실시간 고객 참여를 추구하면서 고객&rsquo; 기본 설정 및 쇼핑 패턴의 360도 프로필을 지속적으로 업데이트하고 조치를 수행할 수 있습니다. 이를 위해서는 소매업체가 지리적 위치 및 근접 위치 데이터와 함께 대량의 웹 사이트 클릭스트림 데이터를 성공적으로 처리해야 합니다. 이를 통해 온라인이든 매장이든 고객에게 적절한 시기에 적절한 프로모션을 제공할 수 있습니다.</li>
   <li><strong>실시간 웹 사이트 사기 감지 및 콘텐츠 모니터링:</strong> 소매 웹 사이트의 콘텐츠는 새로운 제품이 출시되고 오래된 제품이 사용 중지되면서 끊임없이 변화하고 있습니다. Azure Stream Analytics 소매점은 Azure Stream Analytics를 사용하여 추가 및 제거되는 모든 관련 정보를 모니터링할 수 있으며, 더 중요한 것은 모든 변칙을 실시간으로 검색하는 것입니다. 변칙의 예로는 상당한 수익을 가진 제품 제거, 빈 이미지 또는 설명과 같은 온보딩된 새 제품에 대한 불완전한 정보, 설명 내에서 공격적인 언어 사용 등의 경우가 있습니다. 또한 Azure Stream Analytics를 사용하면 소매업체가 웹 사이트에서 실시간으로 사기를 식별하고 방지하여 손실을 최소화할 수 있습니다. 예를 들어 Azure Stream Analytics를 사용하여 클릭스트림 사기 행위를 식별하고, 잠재적 서비스 거부 공격을 방지하고, 타사에서 스크래핑하는 웹 콘텐츠를 식별하고, 여러 번의 시도로 카드 소유자 인증 바이패스를 모니터링할 수 있습니다.</li>
   <li><strong>실시간 재고 보충 및 수요 관리:</strong> 소매업체는 현재 재고 수준을 실시간 판매 시점 거래 로그 및 온라인 주문과 일치시켜 잠재적 재고를 예측하고 향후 수요 추세를 추정할 수 있습니다. 이러한 데이터 요소를 사용하면 재고 부족이 발생하기 전에 필요한 워크플로를 자동으로 시작하여 재고 수준을 보충하고 수익 및 고객 만족도 수준에 부정적인 영향을 줄 수 있습니다.</li>
   <li><strong>차량 관리 및 드라이버 경고:</strong> 대부분의 소매업체는 유통 센터에서 매장으로, 때로는 매장 간에 상품을 운송하는 데 사용하는 자체 차량을 보유하고 있습니다. 소매점은 이러한 배송이 시기적절하고 안전한 방식으로 배달되도록 보장하려고 합니다. 이를 위해 차량 지리적 위치 지정, 운전자 경보, 연료 수준 및 기압과 같은 원격 분석을 생성하는 센서를 함대에 장착합니다. 이러한 데이터 스트림은 Azure Stream Analytics를 사용하여 지속적으로 분석되며, 예상되는 악천후의 여파로 차량 다시 라우팅과 같은 시나리오에 도움이 되도록 경고가 생성되며, 다음 주유소가 특정 거리 이상인 경우 운전자에게 가솔린을 채우도록 경고하고, 사고가 발생할 경우 사전에 당국에 경고합니다.</li>
  </ul>


  <p>위의 예제와 이점은 소매 고객 기반 내에서 Azure Stream Analytics를 활용하는 보다 널리 사용되는 시나리오 중 일부이지만, 현재 조명 밝기와 주변 조명의 상관 관계를 지정하고 매장&rsquo; 발 트래픽을 열 지도화하여 매장 조명을 줄여 전력 보존과 같은 명성을 얻고 있는 다른 많은 시나리오가 있습니다.</p>


