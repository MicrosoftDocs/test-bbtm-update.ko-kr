Title: Windows Azure Traffic Manager 대한 새 관리 API
Summary: Windows Azure 개발자 포털에서 알 수 있듯이 최근에 Windows Azure Traffic Manager 대한 새 관리 API를 릴리스했습니다.&nbsp; 새 API는 다음을 허용하여 Traffic Manager 개선합니다.
Content: '<p><a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0039">Windows Azure </a>개발자 포털에서 알 수 있듯이 최근에 Windows Azure Traffic Manager 대한 새 관리 API를 릴리스했습니다.&nbsp; 새 API는 개발자와 IT 전문가가 서비스와의 상호 작용을 스크립팅하고 서비스와 프로그래밍 방식으로 상호 작용할 수 있도록 하여 Traffic Manager 향상시킵니다.</p>  <p>Windows Azure Traffic Manager 익숙하지 않은&rsquo; 사용자를 위해 다양한 데이터 센터의 호스트된 서비스 간에 트래픽이 분산되는 방식을 제어할 수 있습니다. Traffic Manager 가장 가까운 데이터 센터에 고객 트래픽을 전송하여 애플리케이션의 인식된 성능을 향상시키고, 중단된 호스트된 서비스에 트래픽을 보내지 않음으로써 안정성을 향상시킵니다.</p>  <p>새 API가 릴리스되면서 개발자는 이제 처음부터 프로필 만들기를 포함하여 Traffic Manager 정책의 관리 및 생성에 대한 모든 권한을 갖습니다.&nbsp; 이 게시물&rsquo;에서는 새 API를 사용하여 프로필을 만들고, 업데이트하고, 관리하는 방법을 안내합니다. &nbsp;새 Traffic Manager REST API에 대한 설명서는 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/windowsazure/hh758255.aspx">여기에서</a> 찾을 수 있습니다.<br> <br> API를 사용하여 동일한 구성을 수행하는 방법을 알아보려면 포털에서 일반적인 구성을 살펴보겠습니다. 시작하기 전에 Windows Azure Traffic Manager 새로운 경우 계속하기 전에 서비스의 작동 방식에 대한 개요를 읽는 것이 좋습니다.<br> <br> 참고로, 성능 부하 분산 방법을 사용하여 미국 중북부 데이터 센터와 북유럽 데이터 센터의 애플리케이션 엔드포인트 설정 간에 트래픽을 분산하는 구성 스크린샷을 포함했습니다. <br> <br> <b>그림 1: Traffic Manager 정책 페이지</b><br><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5314.TM1.png" alt="" border="0"></p>  <p>Traffic Manager 정책 편집 대화 상자를 사용하면 한 화면에서 Windows Azure Traffic Manager 정책을 구성할 수 있습니다. 백그라운드에는 개발자가 알아야 하는 이 정책 구성을 나타내는 여러 엔터티를 만드는 여러 API 호출이 있습니다.<br> <br> 그렇다면 프로그래밍 방식으로 동일한 구성을 어떻게 수행할 수 있을까요? <br> <br> 엔터티 이해가 첫 번째 단계입니다. 위에 표시된 정책은 도메인 이름이 지정된 프로필로 구성되며, 하나 이상의 정의는 부하 분산 방법, DNS TTL, 엔드포인트 및 모니터링 구성으로 구성됩니다.</p>  <p><b>그림 2: Traffic Manager 엔터티</b><br> <br> <img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3755.TM2.png" alt="" border="0"><br> <br> 각 프로필에는 여러 정의가 연결되어 있을 수 있습니다. 그러나 한 번에 하나의 정의만 활성화할 수 있습니다. 여러 정의를 만드는 것은 현재 포털에 노출되지 않습니다. 여러 고유 정의를 정의하고 다시 빌드하지 않고도 서로 전환할 수 있는 기능을 제공할 수 있습니다.<a target="_blank" href="https://msdn.microsoft.com/en-us/library/windowsazure/hh758254.aspx"></a></p>  <p><a target="_blank" href="https://msdn.microsoft.com/en-us/library/windowsazure/hh758254.aspx">프로필 API 만들기</a></p>  <table border="0" cellpadding="0">  <tbody>  <tr>  <td>  <p>POST</p>  </td>  <td>  <p>https://management.core.windows.net/&lt;subscription-id&gt;/services/WATM/profiles</p>  </td>  </tr>  </tbody>  </table>  <p><b>그림 3: 프로필 요청 매개 변수 만들기<br> </b></p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0081.TM3.png" alt="" border="0"></p>  <p>프로필 만들기 API를 사용하려면 프로필 이름과 Traffic Manager 도메인 이름을 지정해야 합니다. 도메인 이름은 DNS 접두사(호스트 이름) 및 .trafficmanager.net 구성됩니다. 관리 포털에는 프로필 이름의 위치가 없습니다. 포털을 사용할 때 자동으로 생성됩니다. 프로그래밍 방식으로 프로필을 만들 때는 그렇지 않습니다. 프로필 이름이 생성되는 방법은 개발자로서 이해해야 할 중요한 작업입니다. 포털에서 프로필을 만들 때 지정하는 도메인 이름의 호스트 이름을 가져와서 -trafficmanager-net을 추가하여 이름이 생성됩니다. 예를 들어 지정한 도메인 이름이 woodgrove.trafficmanager.net 프로필의 내부 이름은 woodgrove-trafficmanager-net입니다. 프로필을 프로그래밍 방식으로 만들 때 프로필 이름은 프로필 만들기 API에 전달되는 이름입니다. <a href="https://msdn.microsoft.com/en-us/library/windowsazure/hh758257.aspx"> </a></p>  <p><a target="_blank" href="https://msdn.microsoft.com/en-us/library/windowsazure/hh758257.aspx">정의 만들기 API</a></p>  <table border="0" cellpadding="0">  <tbody>  <tr>  <td>  <p>POST</p>  </td>  <td>  <p><a target="_blank" href="https://management.core.windows.net/%3Csubscription-id%3E/services/WATM/profiles/%3Cprofile-name%3E/definitions">https://management.core.windows.net/&lt;subscription-id&gt;/services/WATM/profiles/&lt;profile-name&gt;/definitions</a></p>  </td>  </tr>  </tbody>  </table>  <p><b>그림 4: 정의 요청 매개 변수 만들기</b></p>  <p><br><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6371.TM4.png" alt="" border="0"></p>  <p>프로필이 만들어지면 정의 만들기 API를 사용하여 정의를 만들어 나머지 Windows Azure Traffic Manager 구성을 지정할 수 있습니다. <br> <br> 정의 구성은 보이는 만큼 복잡하지 않습니다. 모니터 정의는 반환된 상태 코드를 통해 애플리케이션의 상태를 Traffic Manager 알려주는 HTTP/HTTPS 리소스에 대한 상대 경로를 지정하는 것으로 구성됩니다. 포트, 프로토콜 및 상대 경로를 변경할 수 있지만 나머지 설정은 기본값으로 설정해야 합니다. <br> <br> 각 엔드포인트는 Windows Azure Traffic Manager 관리하려는 Windows Azure 애플리케이션 중 하나에 대한 URL과 현재 사용하도록 설정되었는지 여부를 나타내는 플래그로 구성됩니다.</p>  <p>Traffic Manager 프로필을 만들 때 지정된 URL(&lt;dnsprefix.trafficmanager.net&gt;)은 DNS 이름이 확인되면 지정된 엔드포인트 중 하나에 매핑됩니다. 확인된 엔드포인트는 지정된 부하 분산 방법(성능, 장애 조치 또는 RoundRobin)을 기반으로 합니다.</p>  <p>예를 들면 다음과 같습니다. <br> WoodGroveUS.cloudapp.net 중북부 데이터 센터에 상주할 수 있습니다. <br> WoodGroveEU.cloudapp.net 북유럽 데이터 센터에 상주할 수 있습니다.</p>  <p>WoodGrove.trafficmanager.net 해결될 때 데이터 센터 엔드포인트 중 하나에 매핑되는 부모 도메인 이름입니다.</p>  <p><a target="_blank" href="https://msdn.microsoft.com/en-us/library/windowsazure/hh758250.aspx">프로필 업데이트</a></p>  <table border="0" cellpadding="0">  <tbody>  <tr>  <td>  <p>PUT</p>  </td>  <td>  <p>https://management.core.windows.net/&lt;subscription-id&gt;/services/WATM/profiles/&lt;profile-name&gt;</p>  </td>  </tr>  </tbody>  </table>  <p><b>그림 5: 프로필 요청 매개 변수 업데이트</b></p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2845.TM5.png" alt="" border="0"></p>  <p>프로필과 연결된 정의가 여러 개 있을 수 있지만 한 번에 하나만 활성화할 수 있습니다. Traffic Manager 프로필이 활성화되려면 프로필과 연결된 정의 중 하나를 사용하도록 설정해야 합니다. 정의 만들기 API를 호출할 때 반환된 버전을 전달하는 업데이트 프로필 API를 호출하여 정의를 사용하도록 설정합니다.</p>  <p><b>기존 프로필 및 정의 관리<br> </b>프로필 및 관련 정의를 만드는 핵심 작업 외에도 Traffic Manager REST API는 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/windowsazure/hh758249.aspx">프로필 목록</a>, <a target="_blank" href="https://msdn.microsoft.com/en-us/library/windowsazure/hh758251.aspx">프로필 가져오기</a>,<a target="_blank" href="https://msdn.microsoft.com/en-us/library/windowsazure/hh758252.aspx"> 정의 나열</a>, <a target="_blank" href="https://msdn.microsoft.com/en-us/library/windowsazure/hh758248.aspx">정의 가져오기</a> 및 <a target="_blank" href="https://msdn.microsoft.com/en-us/library/windowsazure/hh758256.aspx">프로필 삭제</a>도 지원합니다. 이러한 API는 Windows Azure Traffic Manager 구성을 관리하는 애플리케이션을 빌드하기 위한 전체 기능을 제공합니다.<br> <br> Windows Azure Traffic Manager 프로필 관리를 자동화하고 싶지만 REST API에 대해 코드를 작성하지 않으려는 경우 이에 대한 답변도 있습니다. <a target="_blank" href="https://wappowershell.codeplex.com/">Windows Azure PowerShell Cmdlet(현재 버전 2.2)</a>을 업데이트하여 Windows Azure Traffic Manager 대한 모든 지원을 제공합니다.<br> <br> Windows Azure Traffic Manager Cmdlet</p>  <ul>  <li>New-TrafficManagerProfile</li>  <li>Get-TrafficManagerProfile</li>  <li>Remove-TrafficManagerProfile</li>  <li>Set-TrafficManagerProfile</li>  <li>Get-TrafficManagerDefinition</li>  <li>New-TrafficManagerDefinition</li>  <li>Add-TrafficManagerEndpoint</li>  <li>New-TrafficManagerEndpoint</li>  <li>Set-TrafficManagerEndpoint</li>  <li>Remove-TrafficManagerEndpoint</li>  <li>New-TrafficManagerMonitor</li>  </ul>  <p>다음은 PowerShell을 사용하여 새 프로필 및 정의를 만드는 방법의 예입니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0842.Screen-Shot-2012_2D00_01_2D00_26-at-9.42.22-AM.png" alt="" border="0"><br> Windows Azure Traffic Manager 전역 및 고가용성 애플리케이션을 사용하도록 설정하는 핵심 기술입니다. 새 REST API를 사용하면 애플리케이션 개발자가 애플리케이션의 네이티브 부분으로 Traffic Manager 관리하는 애플리케이션을 빌드할 수 있습니다.&nbsp; 또한 Windows Azure PowerShell Cmdlet 2.2의 새 릴리스에서 이 기능을 노출하여 Windows Azure 고객에게 배포를 자동화할 수 있는 문을 열었습니다. <br> <br> 행복한 코딩!</p>'
