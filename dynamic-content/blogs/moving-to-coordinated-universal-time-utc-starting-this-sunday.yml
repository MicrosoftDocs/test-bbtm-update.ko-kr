Title: 이번 일요일부터 UTC(협정 세계시)로 이동
Summary: 이전 게시물 "UTC(협정 세계시)로 이동"에 대한 후속 작업으로 타임라인에 잠겨 있음을&nbsp; 발표하고 싶습니다.&nbsp; UTC로 마이그레이션을 시작합니다.
Content: <p>이전 게시물 "<a href="https://blogs.msdn.com/windowsazure/archive/2009/02/26/moving-to-coordinated-universal-time-utc.aspx" mce_href="https://blogs.msdn.com/windowsazure/archive/2009/02/26/moving-to-coordinated-universal-time-utc.aspx">UTC(협정 세계시)로 이동</a>"에 대한 후속 작업으로 타임라인에 잠겨 있음을&nbsp; 발표하고 싶습니다.&nbsp; 3월 8일 일요일 오전&nbsp; 10:00GMT부터 UTC로 마이그레이션을 시작합니다.</p>  <p>변경 내용 및 잠재적 영향에 대한 자세한 내용은 <a href="https://blogs.msdn.com/windowsazure/archive/2009/02/26/moving-to-coordinated-universal-time-utc.aspx" mce_href="https://blogs.msdn.com/windowsazure/archive/2009/02/26/moving-to-coordinated-universal-time-utc.aspx">원래 게시물을</a> 참조하세요.</p>
