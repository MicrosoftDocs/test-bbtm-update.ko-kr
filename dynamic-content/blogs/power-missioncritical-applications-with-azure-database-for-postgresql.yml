Title: Azure Database for PostgreSQL을 사용하여 중요 업무용 애플리케이션 전원
Summary: '현재 환경에서 조직은 고객을 참여시키고 경쟁력을 유지하기 위한 디지털 솔루션을 점점 더 찾고 있습니다. '
Content: >-
  <p>현재 환경에서 조직은 고객을 참여시키고 경쟁력을 유지하기 위한 디지털 솔루션을 점점 더 찾고 있습니다. 클라우드&rsquo; 네이티브 애플리케이션에서 제공하는 차별화된 디지털 환경을 통해 고객의&rsquo; 요구 사항을 가장 잘 충족할 수 있다는 사실을 알게 됩니다.</p>


  <p>새 애플리케이션을 빌드할 때 가장 중요한 결정 중 하나는 애플리케이션 데이터를 저장할 위치입니다. 중요 업무용 애플리케이션을 위해 클라우드에 관계형 데이터를 저장하는 데 있어 Azure Database for PostgreSQL에 대한 관심이 매우 뜨거울 것입니다. 이&rsquo; 두 가지 이유:</p>


  <h2>Azure Database for PostgreSQL을 사용하는 이유</h2>


  <ol>
      <li>100% 오픈 소스입니다.
      <ul>
          <li>Azure Database for PostgreSQL은 커뮤니티 버전 Postgres를 기반으로 하며, 개방형 확장 지원을 통해 JSONB, 지리 공간적 지원 및 풍부한 인덱싱을 비롯한 귀중한 PostgreSQL 기능을 활용할 수 있습니다.</li>
          <li>Microsoft의 Postgres 팀은 Postgres 커뮤니티에 기여하고 공동 작업하는 문화를 육성하기 위해 최선을 다하고 있으며&rsquo;, <a href="https://techcommunity.microsoft.com/t5/azure-database-for-postgresql/microsoft-azure-welcomes-postgresql-committers/ba-p/1207612" target="_blank">Postgres 커밋자를</a> 팀에 환영하게 되어 기쁩니다. 이러한 커밋자는 Postgres에 대해 제출된 코드를 검토하고, &ldquo;소스 코드 리포지토리에 커밋&rdquo; 하고, 다른 기여자와 협력하여 테스트, 구체화 및 최종적으로 다음 Postgres 빌드에 통합합니다. 향후 블로그&rsquo;에서는 새 버전의 Postgres 및 <a href="https://github.com/citusdata/citus" target="_blank">Citus 오픈 소스 확장</a> 업데이트와 관련하여 작업 중인 내용을&rsquo; 공유합니다.</li>
      </ul>
      </li>
      <li>완전 관리.
      <ul>
          <li>Azure에서 관리형 Postgres 데이터베이스 서비스를 사용하면 작업을 더 간단하게 수행할 수 있으며, 지역 간 고가용성, 재해 복구, 백업 및 데이터 복제를 구성하고 관리하는 것과 같은 시간과 비용이 많이 드는 작업을 자동화하여 애플리케이션에 집중할 수 있습니다.</li>
          <li>Azure Database for PostgreSQL에는 <a href="https://docs.microsoft.com/en-us/azure-advanced-threat-protection/what-is-atp" target="_blank">Azure Advanced Threat Protection</a>과 같은 엔터프라이즈급 보안 및 규정 준수 기능이 있으며 사용자 지정된 <a href="https://docs.microsoft.com/en-us/azure/postgresql/concepts-performance-recommendations" target="_blank">성능 권장 사항을</a> 제공하여 가장 중요 업무용 애플리케이션에 적합합니다.</li>
      </ul>
      </li>
      <li>고성능 수평 크기 조정.
      <ul>
          <li><a href="https://techcommunity.microsoft.com/t5/azure-database-for-postgresql/azure-database-for-postgresql-hyperscale-citus-now-generally/ba-p/1014865" target="_blank">Azure Database for PostgreSQL 하이퍼스케일(Citus)</a> 은 애플리케이션 재작성 없이 수백 개의 노드로 수평으로 확장되므로 매우 확장성 있는 애플리케이션을 쉽게 빌드할 수 있습니다. 이 작업은 데이터와 쿼리를 여러 노드에 지능적이고 투명하게 분산하여 훨씬 더 큰 컴퓨팅, 메모리 및 디스크 공간과 함께 대규모 병렬 처리를 달성하는 <a href="https://github.com/citusdata/citus" target="_blank">Citus 오픈 소스 Postgres 확장을</a> 사용하여 수행됩니다.</li>
          <li>향후 블로그&rsquo;에서는 하이퍼스케일(Citus)의 주요 사용 사례에 대해 자세히 알아보고 조직이 이러한 기능을 사용하여 강력한 애플리케이션을 빌드하는 방법을 공유합니다. 하이퍼스케일(Citus)을 사용하면 조직에서 다중 테넌트 SaaS 애플리케이션의 크기를 조정하고 높은 처리량 트랜잭션 애플리케이션을 빌드할 수 있습니다.</li>
      </ul>
      </li>
  </ol>


  <h2>Postgres에서 최신 엔터프라이즈 애플리케이션을 실행하기 위한 주요 고려 사항</h2>


  <p>&rsquo;Postgres를 새로 접하고 엔터프라이즈 애플리케이션을 빌드하는 데&rsquo; 적합한지 이해하려면 <a href="https://azure.microsoft.com/en-us/resources/running-enterprise-applications-on-postgresql/" target="_blank">PostgreSQL에서 Enterprise 애플리케이션을 실행하는</a> 새 백서를 확인하여 다음 사항에 대해 알아보세요.</p>


  <ul>
      <li>중요 업무용 최신 애플리케이션에 Postgres를 사용할 경우의 이점과 성능, 확장성, 보안 등에 대한 고려 사항입니다.</li>
      <li>애플리케이션의&rsquo; 미래를 대비할 수 있는 Postgres 확장 가능한 디자인입니다.</li>
      <li>개발자가 생산성을 높일 수 있는 Postgres 기능입니다.</li>
  </ul>


  <h2>Postgres 블로그 시리즈 발표</h2>


  <p>Azure Database for PostgreSQL을 사용하는 여정의 모든 단계에서 도움을 주기 위해 여기와 <a href="https://techcommunity.microsoft.com/t5/azure-database-for-postgresql/bg-p/ADforPostgreSQL" target="_blank">Azure Database for PostgreSQL 블로그</a>에서 일반 게시물을 최신 상태로 유지해 드립니다. Well&rsquo; be sharing:</p>


  <ul>
      <li>Postgres 커밋자 토마스 먼로, 제프 데이비스, 안드레스 프룬드, 데이비드 롤리&mdash;유의 Insights 및 업데이트는 시리즈의 첫 번째 게시물인 <a href="https://techcommunity.microsoft.com/t5/azure-database-for-postgresql/how-to-securely-authenticate-with-scram-in-postgres-13/ba-p/1548319" target="_blank">SCRAM inPostgres 13에서&nbsp; 안전하게 인증하는 방법을</a> 읽을 수 있습니다.</li>
      <li>주요 고객 사용 사례, 스토리 및 아키텍처.</li>
      <li>혁신적인 애플리케이션을 개발하여 비즈니스 문제를 해결하는 데 도움이 되는 리소스 및 모범 사례</li>
  </ul>


  <p>&rsquo;Postgres를 새로 사용하든, Azure를 새로 사용하든, 이미 Azure Database for PostgreSQL을 사용하여 엔터프라이즈 애플리케이션에 전력을 공급하든, 애플리케이션 개발 과정을 지원할 수 있기를 기대합니다.</p>


  <p>여기에서 향후 블로그를 계속 확인하고 <a href="https://techcommunity.microsoft.com/t5/azure-database-for-postgresql/bg-p/ADforPostgreSQL" target="_blank">Azure Database for PostgreSQL 블로그</a>를 구독하세요.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/postgresql/" target="_blank">Azure Database for PostgreSQL</a>에 대해 자세히 알아봅니다.</p>
