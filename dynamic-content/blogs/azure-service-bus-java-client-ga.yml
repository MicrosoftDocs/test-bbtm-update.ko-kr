Slug: azure-service-bus-java-client-ga
Title: Azure Service Bus Java 클라이언트 일반 공급
Summary: Azure Service Bus 팀은 Java 클라이언트 라이브러리 버전 1.0.0의 일반 가용성을 발표하게 되어 매우 기쁩니다. 이를 통해 고객은 네이티브 기능으로 완성된 Azure Service Bus 견고한 Java 환경을 즐길 수 있습니다.
Content: >-
  <p>Azure Service Bus 팀은 <a href="https://github.com/Azure/azure-service-bus-java">Java 클라이언트 라이브러리 버전 1.0.0</a>의 일반 공급에 대해 발표하게 되어 매우 기쁩니다. 이를 통해 고객은 네이티브 기능으로 완성된 Azure Service Bus 견고한 Java 환경을 즐길 수 있습니다.</p>


  <p>네이티브 클라이언트를 사용하여 예약된 메시지를 보내고 싶으신가요? 문제가 되지 않습니다. 표준 및 Premium 계획에서 세션을 사용하여 메시지를 순서대로 유지하시겠습니까? 물론.</p>


  <p>우리는 많은 조직과 개인들이 이 것을 문 밖으로 꺼내도록 동기를 부여했습니다. 인내와 밀어 주셔서 감사합니다!</p>


  <p>이제 Java 클라이언트(Java 8)도 .NET Standard 클라이언트 라이브러리(.NET Standard 1.3)와 동등하며, 둘 다 사용하려는 경우 기능 패리티와 Azure Service Bus 상호 작용에 대한 전폭적인 지원을 확인할 수 있습니다.</p>


  <h2>java 샘플 Service Bus</h2>


  <p>아래 샘플을 실행하려면 파일에서 다음 괄호로 묶인 값을 <code>[sample].java</code> 바꿉 있습니다.</p>


  <p><strong>큐 샘플의 경우</strong></p>


  <pre style="padding: 16px; border-radius: 3px; text-transform: none; line-height: 1.45; text-indent: 0px; letter-spacing: normal; overflow: auto; font-family:; margin-top: 0px; margin-bottom: 0px; word-spacing: 0px; -ms-word-break: normal; -ms-word-wrap: normal; box-sizing: border-box; orphans: 2; widows: 2; font-stretch: normal; background-color: rgb(246, 248, 250); -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;">
     private static final String connectionString = &quot;{connection string}&quot;;
     private static final String queueName = &quot;{queue name}&quot;;</pre>

  <p><strong>토픽 샘플의 경우</strong></p>


  <pre style="padding: 16px; border-radius: 3px; text-transform: none; line-height: 1.45; text-indent: 0px; letter-spacing: normal; overflow: auto; font-family:; margin-top: 0px; margin-bottom: 0px; word-spacing: 0px; -ms-word-break: normal; -ms-word-wrap: normal; box-sizing: border-box; orphans: 2; widows: 2; font-stretch: normal; background-color: rgb(246, 248, 250); -webkit-text-stroke-width: 0px; text-decoration-style: initial; text-decoration-color: initial;">
     private static final String connectionString = &quot;{connection string}&quot;;
     private static final String topicName = &quot;{topic name}&quot;;
     private static final String subscriptionName = &quot;{subscription name}&quot;;</pre>

  <h3>필수 조건</h3>


  <ol>
      <li>Java 8</li>
      <li>Azure 구독</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-create-namespace-portal">Service Bus 네임스페이스</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-dotnet-get-started-with-queues#2-create-a-queue-using-the-azure-portal">Service Bus 큐</a></li>
      <li>또는 <a href="https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-dotnet-how-to-use-topics-subscriptions#1-create-a-namespace-using-the-azure-portal">Service Bus 항목</a></li>
  </ol>


  <h3>이제 모든 <a href="https://github.com/Azure/azure-service-bus/tree/master/samples/Java">Java 샘플을</a> GitHub 사용할 수 있습니다.&nbsp;</h3>


  <p>다음은 Azure Service Bus SDK를 사용할 수 있도록 몇 가지 선택된 샘플입니다.</p>


  <ul>
      <li>
      <p><a href="https://github.com/Azure/azure-service-bus/tree/master/samples/Java/azure-servicebus/QueuesGettingStarted">큐 시작</a></p>
      </li>
      <li>
      <p><a href="https://github.com/Azure/azure-service-bus/tree/master/samples/Java/azure-servicebus/TopicsGettingStarted">토픽 시작</a></p>
      </li>
  </ul>


  <p>또한 Apache Qpid JMS AMQP 클라이언트를 사용할 수 있는 기능도 있습니다.</p>


  <ul>
      <li>
      <p><a href="https://github.com/Azure/azure-service-bus/tree/master/samples/Java/qpid-jms-client/JmsQueueQuickstart">큐 시작</a></p>
      </li>
      <li>
      <p><a href="https://github.com/Azure/azure-service-bus/tree/master/samples/Java/qpid-jms-client/JmsTopicQuickstart">토픽 시작</a></p>
      </li>
  </ul>


  <h2>오픈 소스</h2>


  <p>이 클라이언트는 오픈 소스이며 <a href="https://github.com/Azure/azure-service-bus-java/blob/dev/.github/CONTRIBUTING.md">기여하려는 경우</a> 할 수 있습니다! 버그에 대한 코드 수정 사항을 제출하고, 새 기능 요청을 제출하고, <a href="https://github.com/Azure/azure-service-bus-java">GitHub 리포지토리</a>에서 다른 피드백을 제공할 수 있습니다.</p>


  <p><strong><a href="https://repo.maven.apache.org/maven2/com/microsoft/azure/azure-servicebus/1.0.0/">여기서 Maven 패키지</a>와 <a href="https://docs.microsoft.com/en-us/java/api/overview/azure/servicebus" target="_blank">설명서를</a> 찾을 수 있습니다.</strong></p>
