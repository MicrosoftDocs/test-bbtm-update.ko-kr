Title: Cognitive AI를 사용하여 품질 보증에서 기존 비전 시스템 최대화
Summary: 품질 보증은 제조업체에 중요합니다. 결함이 있는 제품이 출시되면 회사의 평판과 수익이 부정적인 영향을 받을 수 있습니다. 결함이 감지되지 않고 결함이 있는 제품이 생산 프로세스 초기에 제거되지 않으면 손상이 단위당 수백 달러로 실행될 수 있습니다.
Content: >-
  <p>품질 보증은 제조업체에 중요합니다. 결함이 있는 제품이 출시되면 회사의 평판과 수익이 부정적인 영향을 받을 수 있습니다. 결함이 감지되지 않고 결함이 있는 제품이 생산 프로세스 초기에 제거되지 않으면 손상이 단위당 수백 달러로 실행될 수 있습니다. 이를 완화하기 위해 많은 제조업체가 생산 라인을 따라 이동하면서 제품을 모니터링하기 위해 카메라를 설치합니다. 그러나 데이터가 항상 유용하지는 않을 수 있습니다. 예를 들어 카메라만으로도 고속으로 이동하는 많은 양의 이미지에서 결함을 식별하는 데 어려움을 겪는 경우가 많습니다. 이제 솔루션 공급자는 이러한 기존 시스템을 품질 보증 관리에 통합하는 방법을 개발했습니다. <a href="https://spyglassinc.com/" target="_blank">Spyglass 솔루션을</a> 사용하는 <a href="https://www.mariner-usa.com/" target="_blank">Mariner</a>는 Azure의 AI를 사용하여 전체 라인에 대한 가시성을 확보하고 문제가 되기 전에 제품 결함을 방지합니다.</p>


  <h2>품질 보증 비용</h2>


  <p>제조에서 QA(품질 보증) 관리는 시간이 많이 걸리고 비용이 많이 들지만 매우 중요합니다. 품질이 저하되면 다음과 같은 결과가 발생하므로 상당한 영향을 미칩니다.</p>


  <ul>
   <li>재작업 비용</li>
   <li>생산 비효율성</li>
   <li>낭비되는 재료</li>
   <li>비싸고 당황스러운 리콜&nbsp;</li>
  </ul>


  <p>그리고 최악의 경우, 수요가 반환되는 불만족스러운 고객. </p>


  <h2>여러 시설에서 여러 변수</h2>


  <p>변수가 너무 많기 때문에 제품 결함 분석 및 예측이 어려워집니다. 제조업체는 복잡한 변수가 있는 제조 프로세스에서 근본 원인 분석을 수행해야 합니다. 열등한 제품을 만드는 변수와 고품질 제품을 만드는 변수 조합을 결정하려고 합니다. 그러나 이러한 정밀도를 달성하기 위해 제조업체는 포괄적인 보기를 반환하기 위해 여러 시스템에서 데이터를 집계해야 합니다.</p>


  <p>레거시 비전 시스템에는 AI 기반 결함 감지 시스템의 정밀도가 부족합니다. 제조 프로세스는 매우 복잡할 수 있으며, 오래된 비전 시스템은 고객 만족도에 큰 영향을 미칠 수 있는 작은 결함을 일관되고 정확하게 식별할 수 없는 경우가 많습니다. 또한 가양성으로 프로덕션 일정이 중단 될 수 있습니다.</p>


  <p>또한 여러 생산 라인 또는 공장에서 데이터를 집계하여 여러 사이트에서 품질 변동의 원인을 파악할 수 없으므로 운영 효율성에 대한 전체적인 보기를 방지할 수 없습니다.</p>


  <h2>Azure에서 레거시 시스템 및 AI 통합</h2>


  <p>Microsoft Azure 구동되는 <a href="https://spyglassinc.com/spyglass-visual-inspection/" target="_blank">Spyglass 시각적 검사는</a> 제품 결함과 관련된 비용을 줄이고 고객 만족도를 높일 수 있는 쉽고 신속한 가치 창출 QA 솔루션입니다. 제조업체는 모든 비전 시스템의 이미지로 작업하므로 이미 시스템이 있는 회사는 ROI(추가 투자 수익)를 위해 이를 활용할 수 있습니다.</p>


  <p>이 솔루션은 프로덕션 환경에서 이미 사용 중인 카메라 및 기타 디바이스를 사용하여 IoT, Cognitive AI 및 컴퓨터 비전과 같은 새롭고 새로운 기술을 구현하기 위한 린(lean) 접근 방식을 취합니다. 이를 통해 제조업체는 모든 생산 단계에서 비용을 제어하고 가치를 달성할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c0e9c50b-dcec-47fc-8632-26e7d948323e.png"><img alt="Flowchart display of Spyglass Reference Architecture" border="0" height="674" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0db6ab36-0c49-45cf-829a-bd6fe4301a36.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Spyglass 참조 아키텍처의 순서도 표시" width="1208"></a></p>


  <p>위의 그림에서는 솔루션의 아키텍처를 간략하게 설명합니다. 기존 시스템의 데이터가 맨 앞에 배치됩니다. 에지 컴퓨팅은 온-프레미스 처리를 제공합니다. 데이터는 추가 처리되는 Azure의 스토리지로 이동합니다. 그런 다음 AI를 적용하고 Power BI 사용하여 시스템에 대한 인사이트를 사용하여 결과를 볼 수 있습니다.</p>


  <h2>이점</h2>


  <p>Spyglass Visual Inspection는 AI, IoT 및 기계 비전의 기능을 활용합니다. 그 결과 제조업체는 고급 분석을 통해 결함을 최소화하고 비용을 절감할 수 있습니다. 제조업체의 경우 중요한 이점은 다음과 같습니다.</p>


  <ul>
   <li><strong>신속한 ROI</strong>: 간편한 구현 및 진입을 통해 즉각적인 프로세스 개선과 투자 수익률을 빠르게 높일 수 있습니다.</li>
   <li><strong>가시성 향상</strong>: 예측 분석 및 근본 원인 분석은 여러 줄 또는 사이트에서 품질을 개선합니다.</li>
   <li><strong>기존 비전 시스템 활용</strong>: AI 기반 실시간 인사이트를 사용하여 기존 산업용 카메라 및 디바이스에서 더 많은 가치를 추출합니다.</li>
  </ul>


  <h2>Azure 서비스</h2>


  <p>스파이글래스 시각적 검사는 Microsoft Azure 의해 구동됩니다. 다음 Azure 서비스를 활용합니다.</p>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/services/virtual-machines/machine-learning-server/" target="_blank">Microsoft Deep Learning Virtual Machine</a>, 신경망은 이미지에서 풍부한 정보를 추출하여 결함을 식별합니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/services/iot-edge/" target="_blank">Azure IoT Edge</a>는 프로덕션 라인의 산업용 카메라에서 이미지를 수집하고 클라우드 AI 알고리즘을 로컬로 실행합니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Azure IoT Hub</a>는 Edge의 결함 감지 분석에서 이미지, 이미지의 메타 데이터 및 결과를 받습니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/services/stream-analytics/" target="_blank">Azure Stream Analytics</a> 를 사용하면 사용자가 다양한 변수에서 발생하는 결함의 유형과 원인에 대한 심층적인 인사이트를 제공하는 대시보드를 만들 수 있습니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/services/data-lake-analytics/" target="_blank">Azure Data Lake Storage/Blob Storage</a> 데이터를 저장합니다. 여러 스트림의 다른 유형의 데이터를 저장할 수 있으므로 이미지 기반 분석에 추가 데이터 형식을 추가할 수 있습니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/services/sql-database/" target="_blank">Azure SQL Database</a> 좋은 제품 또는 잘못된 제품이 무엇인지, 분석에서 생성해야 하는 경고를 정의하는 비즈니스 규칙을 저장하는 데 사용됩니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/services/service-bus/" target="_blank">Azure Functions/Service Bus</a> 비즈니스 사용자에게 가장 의미 있는 데이터를 캡처할 수 있도록 경고를 트리거하는 규칙을 생성합니다.</li>
   <li><a href="https://powerbi.microsoft.com/en-us/get-started/?&amp;OCID=AID719832_SEM_w6bTnkTf&amp;lnkd=Bing_PowerBI_%5BBrand%5D&amp;msclkid=a87085667a081e2e0447d91bf704357f" target="_blank">Power BI</a> 사용자가 분석 기반 결정을 내릴 수 있도록 데이터에 쉽게 액세스하고 이해할 수 있는 대화형 대시보드를 제공합니다.</li>
   <li><a href="https://powerapps.microsoft.com/en-us/" target="_blank">Power Apps</a> 제조업체가 받은 데이터와 인사이트에 대해 작업할 수 있는 추가 애플리케이션을 만듭니다.</li>
  </ul>


