Title: LinuxCon에서 라이브 – Microsoft의 열린 여정에 대한 최신 뉴스 및 학습 공유
Summary: " Microsoft의 흥미로운 새로운 오픈 소스 개발과 Linux 및 오픈 소스와의 여정에서 배운 것들을 공유하게 되어 기쁩니다."
Content: >-
  <p>처음 기조 연설자로 Microsoft를 대표하는 토론토의 LinuxCon 북아메리카 인사말! Microsoft의 흥미로운 새로운 오픈 소스 개발과 Linux 및 오픈 소스와의 여정에서 배운&#39;내용을 공유할&#39;있습니다. 물론, 나는 또한 오래된 친구를 따라 잡고 일부 고객 및 파트너와 만날 수 있기를 기대합니다.</p>


  <p>지난 몇 개월 동안 Ive&rsquo;는 내가 계산 할 수있는 것보다 더 많은 시간을 물었다, &ldquo;Wim, 왜 당신은 마이크로 소프트에 가입했습니까?&rdquo; 멀리서 회사를 지켜 본 Linux 사람으로서, 나는 마이크로 소프트가 항상 가장 개방적인 회사가 아니었다&rsquo;는 것을 인정하는 첫 번째 사람입니다. 회사의 일부 경영진과 이야기 한 후, 나는 폐쇄 된 마이크로 소프트의 시대가 끝났다는 것을 발견했다.</p>


  <p>실제로 고객은 둘 이상의 도구와 둘 이상의 플랫폼을 사용하여 비즈니스를 운영합니다. Linux 및 Windows 지원하는 도구가 필요하며 애플리케이션을 실행할 수 있는 클라우드가 필요합니다. 최근에 <a href="https://www.linux.com/news/inside-how-microsoft-views-open-source">linux.com</a>&nbsp; 공유한 것 중 하나는 Microsoft&#39;Linux에 대한 투자가 이미 얼마나 큰지 보는 것이었습니다. .NET Core, PowerShell 및 SQL Server Linux로 가져왔습니다. 또한 소스 Visual Studio Code 최근에 PowerShell을 엽니다. 그리고 우리는 수많은 지역 사회 프로젝트에 기여하고 참여하고 있습니다. 그것은&rsquo; 그것의 일부가 될 놀라운.</p>


  <p><b>최신 오픈 소스 및 Linux 고급 기능</b></p>


  <p>우리가 중시하는 분야 중 하나는 개방형 관리 솔루션을 제공하는 것입니다. 오늘날의&rsquo; 다중 클라우드 다중 OS 환경에서 고객은 복잡성을 줄이기 위해 간단하고 통합된 도구가 필요합니다. 바로&rsquo; 지난 주, 우리는&rsquo; 오픈 소싱 PowerShell을 발표하고 Linux에서 사용할 수 있도록. 이제 Windows 및 Linux의 PowerShell 사용자는 널리 사용되는 명령줄 셸 및 스크립팅 언어를 사용하여 거의 모든 곳에서 거의 모든 것을 관리할 수 있습니다. 내 동료 제프리 스노버는 오픈 소스 PowerShell에 여행과 고객 중심이 여기에 &ndash; 우리를 데려 방법에 대한 환상적인 이야기를 썼다 <a href="https://azure.microsoft.com/en-us/blog/powershell-is-open-sourced-and-is-available-on-linux/">그것을 체크 아웃 이동</a>!</p>


  <p>또한&rsquo; Linux 환경을 관리하기 위한 일류 도구인 Azure 및 기타 클라우드에서 애플리케이션 및 워크로드를 표시하고 제어할 수 있는 Microsoft OMS(Operations Management Suite)를 만드는 데 투자합니다. 지난 주, Linux용 OMS 모니터링 에이전트를 일반 공급하여 문제를 신속하게 해결하기 위해 고객에게&rsquo; 풍부한 인사이트와 실시간 가시성을 제공합니다. 우리가 사용하고 통합하는 많은 도구는 흐름 및 감사와 통합 등과 같은 오픈 소스 기반입니다.</p>


  <p>현재 Im&rsquo;은 OMS Docker 컨테이너 모니터링을 미리 보기로 사용할 수 있음을 공유하게 되어 기쁩니다. 기본적으로 컨테이너는 가볍고 쉽게 프로비전되므로 모니터링에 대한 중앙 집중식 접근 방식이 없으면 고객은 중요한 문제를 신속하게 관리하고 대응하기가 어려울 수 있습니다. OMS Docker 컨테이너 모니터링을 사용하면 한 곳에서 컨테이너 인벤토리, 성능 및 로그에 대한 가시성을 얻고, 컨테이너 사용량을 간소화하고, 컨테이너&rsquo; 가 클라우드에서 실행 중인지 온-프레미스에서 실행되는지 문제를 진단할 수 있습니다. 당신은 6 월에 DockerCon에서이 라이브 마크 Russinovich <a href="https://azure.microsoft.com/en-us/blog/microsoft-brings-container-innovation-to-the-enterprise-at-dockercon-2016/">데모</a> 를 볼 수 있습니다, 당신은&rsquo; 자신을 위해 그것을 시도 할 수 있습니다 기뻐.</p>


  <p><b>&rsquo;우리의 여정과 다음에 무엇을&rsquo; 배웠는지</b></p>


  <p>이러한 모든 것은 Microsoft의 학습 여정과 인프라 투자에 대한 오픈 소스 접근 방식의 철저함을 반영하는 중요한 이정표입니다. 커뮤니티와 함께 작동하는 새로운 거버넌스 프로세스 고객 및 파트너 피드백을 통합하는 새로운 방법; 모든 유형의 조직에서 훌륭한 경험을 가능하게 하기 위한 파트너십의 심화. 내일 기조연설에서 학습을 Linux 에코시스템에 적용하는 방법, 오픈 소스에 대한 접근 방식, Linux 사용자에게 어떤 의미가 있는지, 저와 우리 팀이 이를 다음 단계로 끌어올리기 위해 어떻게 노력하고 있는지에 대해 설명합니다.</p>


  <p>현재 3개의 VM 중 거의 1개에 달하는 Linux가 Linux인 Azure의 Linux에 대한 우리의 경험은 빠르게 발전하는 세상에서 성공하기 위해 고객에게 더 가까이 다가갔습니다. Microsoft&#39;플랫폼을 오픈 소스 소프트웨어를 실행할 수 있는 좋은 장소로 만들기 위해 상당한 투자를 했으며, 앞으로 몇 달 동안 이러한 노력을 가속화하기 위해 팀과 협력할 예정입니다.</p>


  <p>선택과 유연성은 플랫폼의 중요한 신조입니다. 오픈 소스 프로젝트에 기여하고, 플랫폼에 오픈 소스 기술을 통합하고, 에코시스템과 상업 및 커뮤니티 파트너십을 구축하려는 우리의 노력도 중요합니다. &rsquo;오픈 소싱이나 Linux에서 사용할 수 있는 것에&rsquo; 대한 것만이 아닙니다. Microsoft는 OMI 및 유창한 투자, 차크라 및 TypeScript에 대한 우리의 초점, Microsoft Research 조직의 환상적인 작업을 포함한 다른 많은 프로젝트와 같은 오픈 소스 프로젝트에 기여하고 참여하기 위해 최선을 다하고 있습니다. 한 걸음 더 나아가기 위해 우리 팀과 제가 배운 것 중 하나는 커뮤니티와 협력하여 지역 사회를 위해 일하는 방식으로 기여를 실행 가능하고 지속 가능하게 만드는 방법입니다. 기조연설에서 이러한 많은 예제를 공유할 것입니다.</p>


  <p>&rsquo;Microsoft에 입사한 지 몇 달이 지났습니다. 이&rsquo; 회사에 있는 것은 흥미로운 시간입니다. 저는 Linux와 오픈 소스가 Microsoft의 일상적인 비즈니스의 정상적인 부분이 되었다고 말해야 합니다. Im&rsquo;은 Linux <i>및</i> 오픈 소스 기술을 사용하여 고객에게 훌륭한 경험을 가져다 줄 더 많은 자사&nbsp; 및 타사 프로젝트, 기술 및 파트너십을 통해 미래에 어떤 일이 일어날지 기대합니다.</p>


  <p>LinuxCon에서 사용하는 경우&rsquo; 이번 주 LinuxCon의 부스 #3에서 나와 오픈 소스 팀에 가입하고 트위터에서 기조 주석에 대한 자세한 내용을 <a href="https://twitter.com/openatmicrosoft">확인</a> 하세요. 참석하지 않는 경우&rsquo; <a href="https://azure.microsoft.com/en-us/services/virtual-machines/linux-and-open/">Linux의 Azure.com 웹 사이트를 방문하여 Linux</a> 및 오픈 소스 기술 작업에 대해 자세히 알아보세요.</p>
