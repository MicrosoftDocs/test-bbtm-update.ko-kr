Content: >-
  <p>PdM(예측 유지 관리)의 이야기는 1990년대에 다시 시작됩니다. 초음파, 적외선, 열, 진동 등 새로운 방식으로 세계를 감지하는 기술이 도착하기 시작했습니다. 그러나 최근까지 이 기술은 예측 유지 관리를 현실로 만드는 데 사용할 수 없었습니다. 하지만 이제 클라우드 스토리지, 기계 학습, 에지 컴퓨팅 및 사물 &mdash; 인터넷 예측 유지 관리의 발전이 제조 산업의 다음 단계로 다가오고 있습니다.</p>


  <h2>예측 유지 관리란?</h2>


  <p>머신 유지 관리에는 다음 세 가지 전략이 있습니다.</p>


  <ul>
   <li>&mdash; &ldquo;&rsquo;손상&rdquo;되지 않은&rsquo; 접근 방식을 수정합니다. 즉, 컴퓨터에서 가능한 최대 수명을 추출합니다. 그러나 예기치 않은 가동 중지 시간 및 오류로 인한 부수적 손상으로 인해 풍선 비용이 발생합니다.</li>
   <li>이전 오류의 규칙성에 따라 고정된 일정의 예방 &mdash; 서비스입니다. 머신이 실패하기 전에 수정하여 작동 시간을 최대화합니다. 단점은 구성 요소의 수명이 남아 있을 수 있으며 예약된 유지 관리 전에 실패할 가능성이 있다는 것입니다.</li>
   <li>&mdash; 이전 분석 데이터에 대한 데이터를 사용하여 오류가 발생할 때 모델링하고 센서가 동일한 조건을 감지하는 것처럼 개입하는 예측입니다. 최근까지 모델링이 존재하지 않았고 실시간 처리 능력이 너무 비싸기 때문에 현실적인 옵션이 아니었습니다. 그러나 Azure는 이 문제를 해결합니다.</li>
  </ul>


  <p>아래 그림은 세 가지 전략이 어떻게 다른지 보여줍니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ce507f54-5509-41ce-bd50-1ad185a076f1.png"><img alt="image" border="0" height="324" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/532cab63-2a0e-4a9c-a740-e1e4053b5e8a.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="이미지" width="602"></a></p>


  <p>예측 유지 관리는 다른 방법보다 훨씬 우수합니다. 이를 통해 기계에서 가장 많은 가치를 얻는 동시에 가동 시간을 최대화할 수 있습니다. 또한 기계 학습을 사용하여 모델을 지속적으로 구체화할 수 있습니다. 시간이 지남에 따라 더 적은 실패가 발생합니다.</p>


  <h2>Azure에서 도움이 되는 방법</h2>


  <p>PdM 솔루션에 기계 학습을 사용하려면 기계 학습 <strong>모델, 모델</strong> 학습에 사용되는 데이터 및 학습 <strong>데이터를</strong> 수집하는 <strong>데이터 수집</strong> 메커니즘의 세 가지 요구 사항이 있습니다. 수집 지점이 있으면 컴퓨터가 실패할 때까지 정상적으로 작동하는 컴퓨터에서 데이터를 수집해야 합니다. 그런 다음 수신된 데이터를 <strong>정상</strong>, <strong>실패</strong> 및 <strong>실패</strong>로 특성화할 수 있습니다. 이 데이터는 모델을 학습시키는 데 사용됩니다. 즉, 모델이 어느 정도 확실하게 실패를 예측할 때까지 연속적으로 조정됩니다.</p>


  <p>오류로 이어지는 시스템의 상태를 정확하게 평가하려면 가능한 한 많은 데이터를 수집해야 합니다. 즉, 이제 데이터 수집을 시작합니다. 모델을 학습하는 데 사용되는 데이터가 더 포괄적일수록 분석이 더 정확해집니다.</p>


  <h2>데이터 수집을 위한 Azure 옵션</h2>


  <p>Azure는 HDInsight의 <a href="https://azure.microsoft.com/services/event-hubs/?WT.mc_id=pdmusecase-acomblog-ditambur">Event Hubs</a>, <a href="https://azure.microsoft.com/services/iot-hub/?WT.mc_id=pdmusecase-acomblog-ditambur">Azure IoT Hub</a> 및 <a href="https://azure.microsoft.com/services/hdinsight/apache-kafka/?WT.mc_id=pdmusecase-acomblog-ditambur">Kafka</a>와 같은 데이터 수집 옵션을 제공합니다. (자세한 내용은 <a href="https://docs.microsoft.com/azure/architecture/data-guide/technology-choices/real-time-ingestion?WT.mc_id=pdmusecase-acomblog-ditambur">Azure에서 실시간 메시지 수집 기술 선택을</a> 참조하세요.) 분산 시스템에서 데이터를 수집해도 지속 가능한 접근 방식이 아닌 경우가 많습니다. 더 많은 시스템이 서로 통신할수록 시스템은 (n2) 복잡성을 &Omicron;구축합니다. 훨씬 더 나은 아키텍처는 모든 시스템이 중앙 허브와 통신하도록 하는 것입니다. Azure IoT Hub를 사용하여 효율적으로 구현할 수 있습니다. 모든 시스템은 IoT Hub에 연결할 수 있으며 허브는 데이터를 Azure에 공급합니다. 데이터를 자동화된 파이프라인의 일부로 이동하고 변환할 수 있으므로 <a href="https://azure.microsoft.com/services/data-factory/?WT.mc_id=pdmusecase-acomblog-ditambur">Azure Data Factory</a> 에 데이터를 로드하는 것이 좋습니다.<br>

  &nbsp;<br>

  데이터가 수집되면 기계 학습 모델을 학습하는 데 사용됩니다. 이 작업을 수행하기 위한 Azure 옵션에는 <a href="https://studio.azureml.net/?WT.mc_id=pdmusecase-acomblog-ditambur">Azure Machine Learning Studio</a>, <a href="https://azure.microsoft.com/services/databricks/?WT.mc_id=pdmusecase-acomblog-ditambur">Azure Databricks</a>, <a href="https://azure.microsoft.com/services/virtual-machines/data-science-virtual-machines/?WT.mc_id=pdmusecase-acomblog-ditambur">Data Science Virtual Machine</a> 및 <a href="https://azure.microsoft.com/services/batch-ai/?WT.mc_id=pdmusecase-acomblog-ditambur">Azure Batch AI</a> &mdash; 가 포함됩니다. 선택은 문제의 복잡성, 팀의 경험 및 처리할 데이터의 크기에 따라 달라집니다.</p>


  <p>모델을 학습하고 사용할 준비가 되면 결과를 표시할 수 있습니다. 즉, 향후 오류를 예측하는 메커니즘을 빌드하고 작업에 대한 알림을 생성합니다. 워크플로는 다음과 같습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ab84708d-2747-4ae0-b746-8c50c537b8f9.png"><img alt="image" border="0" height="113" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/64a34e10-38d5-4f76-9c6e-72dd9142ef3c.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="이미지" width="457"></a> 작업 시스템에서는 작업에 대한 권장 사항과 함께 결과가 실시간으로 유지 관리 팀에 표시됩니다. 팀은 최선의 조치를 결정할 수 있습니다.</p>


  <p>전반적으로 Azure는 다음과 같은 예측 유지 관리 솔루션을 제공할 수 있습니다.</p>


  <ul>
   <li>스토리지 및 처리 능력으로서 확장성은 쉽게 확장할 수 있습니다.</li>
   <li>필요에 따라 리소스를 프로비전할 수 있다는 사실을 통해 가용성 및 복원력을 제공합니다.</li>
   <li>ARM, PowerShell 및 관리 API를 비롯한 다양한 옵션을 통해 관리합니다.</li>
   <li>IoT Hub 키, 암호화 등을 통한 보안.</li>
   <li>필요에 따라 리소스를 프로비전하고 삭제할 수 있으므로 비용 효율성.</li>
  </ul>


  <p>Azure<a href="https://docs.microsoft.com/en-us/azure/industry/manufacturing/predictive-maintenance-overview?WT.mc_id=pdmusecase-acomblog-ditambur">에서 예측 유지 관리</a> 솔루션을 만드는 방법에 대한 자세한 내용은 예측 유지 관리 개요를 참조하세요.</p>
