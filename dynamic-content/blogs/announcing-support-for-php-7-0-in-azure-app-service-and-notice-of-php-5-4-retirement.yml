Title: Azure App Service에서 PHP 7.0에 대한 지원 발표 및 PHP 5.4 사용 중지 알림
Summary: 오늘부터 포털에서 옵션으로 사용할 수 있는 PHP 7.0(작성 시 7.0.5)이 표시됩니다.
Content: >-
  <p style="background: rgb(238, 238, 238); border: 1px solid rgb(204, 204, 204); padding: 5px 10px;"><strong>업데이트: </strong> PHP 7.0 및 7.1은 App Service에서 제거됩니다. PHP 7.0의 일반 공급에 대한 자세한 내용은 <a href="https://github.com/Azure/app-service-linux-docs/blob/master/Runtime_Support/php_support.md">App Service의 PHP 공지</a> 사항을 참조하세요.&nbsp;</p>


  <p>11월에 실험적 용량 <a href="https://azure.microsoft.com/en-us/blog/announcing-the-availability-of-php-7-rc7-x86-on-azure-web-app/">으로 App Service에서 PHP 7의 가용성</a> 을 발표했습니다. 이 공지를 통해 사이트 확장을 사용하여 App Service에서 PHP 7(x86)을 활용할 수 있었습니다. 몇 주 후 App Service에서 PHP 7(x64) 지원을 제공하는 두 번째 사이트 확장이 릴리스되었습니다. 두 사이트 확장 간에 600개 이상의 다운로드가 결합된 커뮤니티의 지원과 피드백에 감사드립니다.</p>


  <h2>PHP 7.0은 이제 일반 공급</h2>


  <p>오늘부터 <strong>웹앱 &gt; &gt; 설정 애플리케이션 &gt; 설정 PHP 버전</strong>에서 포털에서 옵션으로 사용할 수 있는 <strong>PHP 7.0</strong>(쓰기 시 7.0.5)이 표시됩니다.</p>


  <p><img alt="Application Settings Blade &gt; PHP version &gt; 7.0" border="0" height="309" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/25515b76-6ae7-4db6-a0ab-427c642931fd.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="애플리케이션 설정 블레이드 &gt; PHP 버전 &gt; 7.0" width="480"></p>


  <p>이 릴리스의 또 다른 중요한 중요 시점은 처음으로 App Service에서 <strong>x86</strong> 및 <strong>x64</strong> PHP 빌드를 모두 지원하는 것입니다.</p>


  <h3>App Service에서 32비트와 64비트 PHP 중에서 선택하려면 어떻게 해야 하나요?</h3>


  <p>Azure App Service에서는 포털의 플랫폼 선택기를 사용하여 기본 웹 작업자 프로세스의 비트와&rdquo; PHP 런타임을 확인&ldquo;합니다. 즉, 64비트 PHP 7을 사용하도록 설정하려면 애플리케이션 설정 블레이드의 일반 설정 섹션에서 다음 단계를 수행해야 합니다.</p>


  <ol>
      <li>PHP 버전 드롭다운 목록 상자에서 7.0 선택</li>
      <li>플랫폼 선택기를 64비트로 전환</li>
      <li>저장을 클릭하여 변경 내용 적용</li>
  </ol>


  <p><img alt="Application Settings Blade &gt; PHP version &gt; 7.0; Platform &gt; 64-bit" border="0" height="309" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/10c86354-b9b8-4a5a-8512-96b234d4903f.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="애플리케이션 설정 블레이드 &gt; PHP 버전 &gt; 7.0; 플랫폼 &gt; 64비트" width="480"></p>


  <h2>PHP 5.x &amp; PHP 7.0 간의 지원 가능성 차이</h2>


  <p>혼동을 피하기 위해 호출하려는 App Service의 PHP 지원 간에는 몇 가지 차이점이 있습니다.</p>


  <h4>PHP 5.x에서는 64비트 플랫폼 지원을 사용할 수 없습니다.</h4>


  <p>Azure App Service에서 64비트 버전의 PHP 7.0을 지원하지만 플랫폼에서 PHP 5.x에 대해 64비트 버전 지원을 사용하도록 설정하지는 않습니다. 이는 PHP 5.x의 64비트 버전이 실험적 버전으로 표시되기 때문입니다.</p>


  <h4>PHP 7.0에 대한 Microsoft SQL Server 및 Azure SQL DB 지원</h4>


  <p>microsoft Driver for PHP for SQL Server(php_sqlsrv)은 <a href="https://github.com/Azure/msphpsql/releases/tag/v4.0.3">미리 보기</a>로 제공되며 PHP 7(x86 및 x64)을 지원합니다. SQL Server 팀은 현재 <a href="https://github.com/Azure/msphpsql/tree/PHP-7.0">드라이버에 노력하고</a> 있으며, 앞으로 몇 달 안에 GA 릴리스를 가질 것입니다. Azure App Services에서 미리 보기 드라이버를 사용하는 방법에 대해 자세히 알아보려면 방법<strong>: 기본 PHP 런타임에서 확장을 사용하도록 설정하는 방법</strong> 아래 <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-php-configure/#how-to-enable-extensions-in-the-default-php-runtime">PHP 구성</a> 문서에 설명된 지침을 따르세요.</p>


  <h2>PHP 5.4 사용 중지</h2>


  <p>2015년 9월 3일 현재 <a href="https://php.net/eol.php">PHP 5.4는 PHP 그룹에서 지원되지 않는 것으로 표시되었습니다</a>. 이것이 의미하는 것은 해당 버전에 대한 업데이트가 더 이상 없다는 것입니다. 여기에는 보안 수정이 포함됩니다. Azure App Service에서 발생하는 보안 문제의 가능성을 방지하기 위해 PHP 5.4 지원을 중지하기 위해 노력할 것입니다.</p>


  <h4>PHP 5.4에서 마이그레이션</h4>


  <p>PHP 5.4에 대한 지원 중지를 위해 노력하면서 고객이 지원되는 버전의 PHP로 업그레이드하는 것이 좋습니다. 이 계획은 PHP의 기본 버전을 <strong>PHP 5.6</strong> 으로 업데이트하는 <a href="https://php.net/supported-versions.php">것입니다(PHP 5.5도 곧 지원되지 않음</a> ). 이는 포털에서 PHP의 버전을 명시적으로 설정하지 않은 고객에게 영향을 줍니다. PHP 5.4에서 다른 버전의 PHP로 마이그레이션하는 방법을 조사하려는 경우 PHP.net <a href="https://php.net/manual/en/appendices.php">부록</a> 페이지에서 사용할 수 있는 몇 가지 훌륭한 마이그레이션 문서가 있습니다.</p>


  <h4>사용자 고유의 PHP 5.4 가져오기</h4>


  <p>Web Apps에서 <a href="https://azure.microsoft.com/en-us/documentation/articles/web-sites-php-configure/#how-to-use-a-custom-php-runtime">사용자 고유의 런타임</a> 기능을 사용하여 PHP 5.4에 남아 있을 수 있습니다.</p>


  <h2>결론</h2>


  <p>PhP 7.0 및 차세대 PHP 애플리케이션에 대한 지원을 Azure App Service에 제공합니다.</p>
