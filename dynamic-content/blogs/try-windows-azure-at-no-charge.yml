Title: 무료로 Azure Windows 사용해 보기
Summary: "                Now available are three easy, no charge* offers to enable you to start using Windows Azure to develop and test cloud applications before deploying them into production.   To get…"
Content: <meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0clip_filelist.xml">  <style>    </style>이제 Windows Azure를 사용하여 _GoBack 프로덕션에 배포<a title="" name="_GoBack"></a>하기 전에 클라우드 애플리케이션을 개발하고 테스트할 수 있는 3가지 간편하고 무료* 제품을 사용할 수 있습니다.   <p>시작하려면 다음 세 가지 제안 중 하나를 선택하기만 하면됩니다.</p>  <ul class="unIndentedList">  <li><i>모든 사용자에게 열기:</i>&nbsp; Windows Azure Platform 소개 특별 제품입니다.</li>  <li><i>Microsoft 파트너</i><i>:&nbsp;</i> Microsoft 파트너 네트워크 구성원을 위한 Azure 플랫폼 소개 특별 제안을 Windows.<i> </i></li>  <li><i>MSDN 구독자의 경우</i><i>:</i>&nbsp; MSDN Premium 구독자를 위한 Azure Platform MSDN Premium 제품 Windows.</li></ul>  <p>청구 정보를 위해 이러한 제품에 등록하고 이후에 지속적으로 azure에 Windows 사용하도록 선택하는 경우 서비스 중단을 방지하기 위해 유효한 신용 카드 또는 직불 카드 번호 및 청구 주소가 필요합니다. &nbsp;요금 용량의 75%에 도달하면 Windows 라이브 ID 전자 메일 주소를 통해 알림을 받게 됩니다. <br></p>  <p>*제품에는 기본 수준의 컴퓨팅 시간, 스토리지, 데이터 전송, SQL Azure 데이터베이스, Access Control 트랜잭션 및 Service Bus 연결이 포함됩니다.&nbsp; 제품에 매월 포함된 금액보다 더 많이 사용하기로 선택한 경우 표준 요금으로 요금이 청구됩니다.&nbsp; 이 소개 스페셜은 2010년 7월 31일에 종료되며 모든 사용량은 표준 요금으로 청구됩니다.</p>
