Content: >-
  <p><em>호르헤 마가나(Jorge Magana) Azure Finance(재무 계획 및 분석) 디렉터가 공동 저술했습니다.</em></p>


  <p>이 시리즈의 <a href="https://azure.microsoft.com/en-us/blog/be-prepared-for-whats-next-accelerate-cloud-migration/" target="_blank">시작 블로그</a> 에서 클라우드 마이그레이션 여정을 가속화하기 위한 주요 권장 사항을 공유했습니다. 그 중 하나는 조직 전체의 주요 이해 관계자를 조정하는 것이었습니다. 평가를 거치고 마이그레이션을 계획할 때 CFO 및 기타 재무 이해 관계자&mdash;&rsquo;로부터 구매하는 것이 중요합니다.</p>


  <p>IT 및 재무 조직은 빠르게 변화하는 수요에 적응하는 동시에 어려운 시장 상황을 견딜 수 있을 만큼 비용 구조가 기울어지도록 민첩하게 조정해야 합니다. 이러한 이중 집중을 통해 클라우드 전환의 기술적 이점뿐만 아니라 이와 관련된 재정적, 경제적 기회를 이해하는 것이 중요합니다. 오늘 저는 고객이 자신의 여정에 대해 공유한 지혜와 함께 재무와 협력한 나만의 경험을 공유할&#39;있습니다.</p>


  <h2>클라우드 마이그레이션은 CFO 우선 순위에 어떤 영향을 주나요?</h2>


  <p>다음은 IT 조직이 클라우드 마이그레이션을 계획할 때 재무 조직을 내부화하고 조정해야 하는 세 가지 주요 영역입니다.</p>


  <ol>
      <li>조직&rsquo; 재무 태세에 대한 전체적인 영향은 무엇인가&rsquo;요?&nbsp;</li>
      <li>외부 및 내부 재무 KPI 및 프로세스에 미치는 영향은 무엇인가요?</li>
      <li>예산/ROI 컨트롤이 충족되도록 마이그레이션 중 및 마이그레이션 후에 필요한 운영 변경 사항은 무엇인가요?&nbsp;</li>
  </ol>


  <h3>조직&rsquo; 재정 상태는 어떻게 변할까요?</h3>


  <p>Azure 고객은 워크로드를 마이그레이션할 때 이전에는 온-프레미스에서 불가능했던 새롭고 긍정적인 ROI 프로젝트를 지속적으로 잠금 해제합니다. 기본적으로 Azure는 비즈니스 민첩성을 촉진하여 진정한 경쟁 우위를 위한 기회를 창출하고 시장 출시 시간을 대폭 줄이도록 구축되었습니다. 그 결과, 고객은 클라우드 유연성과 탄력성 및 자산 구매 및 선불 현금 투자를 줄이는 비즈니스&rsquo; 금융 운영 모델의 변화에 의해 상당 부분 주도된 상당한 재정적 이점을 인식하고 있습니다.</p>


  <h4>클라우드 유연성 및 탄력성</h4>


  <p>첫째, Azure 고객은 비용 구조를 조정하여 오늘날의 환경에서 테이블 지분&rsquo;인 조직의&rsquo; 수익을 개선할 수 있습니다. 최근 실적 통화에서 클라우드를 활용하지 않는 기업의 CFO는 고정 비용을 절감할 수 없다고 언급하여 수익성을 손상시켰습니다. 고객이 Azure로 마이그레이션함에 따라 설계에 따라 가변적인 비용 구조로 전환하고 있습니다.</p>


  <p align="center"><em>그림 1: 클라우드 비용 구조는 유연성을 제공합니다. </em></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6bfdd3b6-622b-4933-85a7-de315f181283.png"><img alt="Graph of IT Demand versus on-premises capacity" border="0" height="496" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/34de3c76-bc80-4ae8-b91f-8092df9ad65e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IT 수요와 온-프레미스 용량의 Graph" width="827"></a></p>


  <p>&nbsp;</p>


  <p>다음으로, Azure 고객은 리소스 효율성을 최대화할 수 있습니다. 리소스 사용률이 매우 낮은 온-프레미스 워크로드를 실행하는 대규모 및 소규모 고객과 직접 협력했습니다. 이러한 고객은 최대 수요와 리드 타임을 위해 자산을 구입했지만 대부분의 경우 해당 서버와 일부 데이터 센터는 유휴 상태이며 사용되지 않았습니다. Azure로 마이그레이션할 때 용량의 권한을 부여하고 최적화하면 고객은 클라우드 규모와 탄력성으로 인한 경제적 이점을 실현할 수 있습니다. 예를 들어 Azure의 기본 제공 확장성은 <a href="https://customers.microsoft.com/en-us/story/757564-maersk-transportation-azure-iot" target="_blank">Maersk</a> 가 사용량이 많은 시간에 유휴 리소스를 유지 관리할 필요가 없도록 요청 시 신속하게 스케일 업하는 데 도움이 되었습니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;확장성은 Azure에서 얻을 수 있는 큰 이점 중 하나입니다. 과거에는 서버를 조달 및 구성하고 프로덕션으로 가져오는 데 몇 달이 걸렸을 수 있습니다. 이제 몇 분 안에 Azure에서 주문형으로 확장할 수 있습니다.&quot; </em>- 무사디크 알라투르, 장비 혁신 책임자, A.P. 몰러 - Maersk</p>

  </blockquote>


  <p>마지막으로, 클라우드 모델로 전환하면 고객이 사용량이 많은 기간에만 리소스를 사용할 수 있게 하면서 수요가 감소할 때 용량을 줄여 비용을 줄일 수 있습니다.</p>


  <h4>재무 운영 모델의 변경 내용</h4>


  <p>Azure의 주요 재정적 이점은 IT 운영 모델의 근본적인 변화에 의해 좌우되며, 이는 조직&rsquo; 핵심 재무제표에 다음과 같은 방식으로 혜택을 줍니다.</p>


  <ul>
      <li><strong>대차대조표:</strong> Azure로 마이그레이션하기 전에 많은 고객이 데이터 센터를 소유하거나 운영했습니다. 이들은 사업을 성장시키고 전략적 이니셔티브를 지원하며 시장 상황에 대응하는 데 필요한 현금과 자본을 제한하는 값비싼 장기 자산이었습니다. Azure에서 고객은 장비 구매를 피하고, 비용이 많이 드는 부동산을 용도 변경하고, 데이터 센터 운영 비용을 클라우드 애플리케이션 및 비즈니스 성장을 촉진하는 기타 프로젝트 개발로 전환하지 않습니다. 이렇게 하면 대차대조표가 더 민첩해지며 고정 자산을 현금으로 전환할 수 있습니다. 이로 인해 <a href="https://customers.microsoft.com/en-us/story/maersk-travel-transportation-microsoft-services" target="_blank">Maersk </a>는 5개의 지역 데이터 센터를 Azure로 이동하여 회사&rsquo; 위험을 낮추고 지속적인 성장을 위해 배치했습니다.</li>
      <li><strong>현금 흐름 명세서:</strong> Azure 고객은 주기적이고 산발적인 IT 자산 구매를 방지하여 즉시 현금을 절약합니다. Azure에서 &ldquo;지원하는 정책 및 태그 지정과 같은 플랫폼 기능과 함께 모델을 사용하는&rdquo; 것에 대한 비용을 지불하면 CFO는 가시성, 예측 가능성 및 현금 지출을 지연합니다.</li>
      <li><strong>손익 계산서(손익):</strong> 시간이 지남에 따라 Azure 고객은 Azure&rsquo; 유연성, 낮은 관리 비용, 광범위한 서비스 및 가격 책정 모델을 활용하여 동일하거나 더 큰 IT 가치를 제공하는 비용을 줄임으로써 수익성을 향상시킬 수 있습니다. <a href="https://customers.microsoft.com/en-us/story/745784-cyti-insurace-fasttrack-for-azure" target="_blank">CYTI</a>가 Azures&rsquo; 유연성을 활용하여 인프라 비용을 절감하는 방법을 알아봅니다.</li>
  </ul>


  <blockquote>

  <p style="margin-left: 40px;"><em>&quot;이제 더 많은 유연성, 더 나은 서버, 더 큰 사용자 지정 및 원하는 작업을 수행할 수 있는 더 많은 자유로이 Azure로 전환하여 인프라 비용을 연간 약 30% 절감할&#39;있습니다.&quot; </em>- 대런 구울리, CYTI 최고 기술 책임자</p>

  </blockquote>


  <h3>금융 KPI 및 프로세스는 어떻게 변경될까요?</h3>


  <p>온-프레미스에서 Azure로 마이그레이션할 때 KPI 및 재무 프로세스에 영향을 주는 몇 가지 재정적 이점이 있습니다. 가장 눈에 띄는 두 가지는 1) 예산 및 재무 보고 프로세스입니다. 자본 지출(CAPEX)에서 운영 지출(OPEX)로의 비용 이동); 2) EBITDA에 미치는 영향(이자, 세금, 감가상각 및 상각 전 수익).</p>


  <ol>
      <li><strong>CAPEX에서 OPEX로:</strong> Azure 마이그레이션 중에 이전에 CAPEX에 할당된 지출은 이제 OPEX에 다시 배포됩니다. 이는 현금 흐름 타이밍 및 대차대조표 유연성 관점에서 최적이지만 CFO가 새 모델을 지원하기 위해 예산을 이동해야 합니다. <a href="https://customers.microsoft.com/en-us/story/capstone-mining" target="_blank">Capstone Mining</a> 은 이 방법을 사용하여 Azure로 이동하여 자본 비용을 크게 낮췄습니다.<br>
      <em>&quot;우리는 약 3년 동안 300만 달러의 자본 비용을 없애고 운영 비용을 거의 동일한 금액으로 줄이려고 했습니다. 동시에 서비스 품질을 개선하고자 했습니다. Azure를 사용하면 이러한 목표를 달성할&#39;있습니다.&quot; - </em> 짐 슬래터리, 캡스톤 마이닝 최고 재무 책임자</li>
      <li><strong>EBITDA:</strong> EBITDA는 기업이 수익성을 측정하는 데 사용하는 재무 메트릭입니다. 이 메트릭은 서버 지출과 같은 실제 비용을 무시합니다. 클라우드로 전환할 때 메트릭이 더 이상 서버 감가 상각과 같은 비용을 무시할 수 없기 때문에 EBITDA에 영향을 미칩니다. 클라우드로 전환할 때 회사에서 EBITDA를 추적하는 경우 마이그레이션 전환의 영향을 받을 수 있습니다. EBITDA에 지나치게 집중하는 것과는 달리, 많은 고객은 비즈니스 가치 개선(예: 현금 흐름, 영업 수익 또는 판매 효율성 비용)을 더 잘 측정하는 추가 재무 메트릭을 식별하기로 결정합니다.</li>
  </ol>


  <p>재무 KPI&rsquo; 및 프로세스 관리는 CFO&rsquo; 작업의 중요한 구성 요소입니다. 재무 관련자와의 통신 채널을 만들고 일부 KPI의 공생 관계 및 클라우드 마이그레이션의 프로세스 영향을 강조하여 재무 팀과 협력하여 클라우드와 온-프레미스 세계의 자본/운영 예산 및 EBITDA 목표에 대한 기대치를 사전에 재설정할 수 있습니다.</p>


  <h3>비즈니스 사례 구현: 지속적인 비용 최적화 및 관리</h3>


  <p>클라우드 마이그레이션 프로젝트가 시작되면 성공을 위한 몇 가지 팁과 모범 사례는 다음과 같습니다.</p>


  <ol>
      <li><strong>온-프레미스 자산 취득 감소:</strong> 팀이 새로운 온-프레미스 자산을 구입하는 방법과 시기를 평가하고 제어하려면 광범위한 내부 조정 및 프로세스가 있어야 합니다. 모든 새 구매는 더 긴 기간 동안 클라우드 절감을 방지하는 고정 비용을 추가합니다.</li>
      <li><strong>초기 리소스 정리, 권한 부여 및 최적화</strong>: Azure로 마이그레이션할 때 더 이상 필요하지 않고 해제할 수 있는 워크로드를 고려합니다. 여전히 필요한 워크로드의 경우 <a href="https://azure.microsoft.com/en-us/services/azure-migrate/" target="_blank">Azure Migrate</a>와 같은 도구를 활용하여 해당 리소스 및 운영 시간을 최적화하기 위해 수행할 수 있는 작업을 고려합니다.</li>
      <li><strong>지속적인 비용 최적화</strong>: 워크로드가 정적이지 않습니다&rsquo;. Azure에 도착하면 도구( <a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">Azure Cost Management</a> 및 <a href="https://azure.microsoft.com/en-us/services/advisor/" target="_blank">Azure Advisor</a> 포함)를 활용하고 리소스 및 패턴을 모니터링하는 프로세스를 설정하여 클라우드 비용을 지속적으로 최적화합니다.</li>
      <li><strong>리소스 태그 지정 및 지출 분류</strong>: Azure를 사용하면 온-프레미스에 비해 리소스 태그 지정 및 비용 할당을 간소화할 수 있습니다. 이렇게 하면 워크로드 ROI를 평가하면서 지출 책임을 높이는 데 도움이 됩니다. 리소스 태그 지정을 통해 COGS(제품 판매 비용) 또는 연구 개발과 같은 비용 범주에 지출을 더 잘 조정하고 워크로드 비용을 기본 사업부에 직접 할당할 수 있습니다. 대상 비용 할당은 효율성과 감소를 촉진하는 데 직접 도움이 될 수 있습니다.</li>
      <li><strong>청구 모델</strong>: 예약 인스턴스 및 스폿 가격 책정과 같은 Azure 청구 모델은 비용을 절감할 수 있는 환상적인 기회입니다. 예를 들어 Azure RI(3년 <a href="https://azure.microsoft.com/en-us/pricing/reserved-vm-instances/" target="_blank">예약 인스턴스</a> )는 선불 결제가 필요하지 않으며, 유연성이 뛰어나며, 최대 72%의 할인을 제공합니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank"><strong>Azure 하이브리드 혜택</strong></a>: Azure를 사용하면 Software Assurance를 사용하여 기존 Microsoft 라이선스를 활용하여 워크로드 마이그레이션에 대한 증분 라이선스 비용을 방지하고 이전 투자를 최대화할 수 있습니다.</li>
  </ol>


