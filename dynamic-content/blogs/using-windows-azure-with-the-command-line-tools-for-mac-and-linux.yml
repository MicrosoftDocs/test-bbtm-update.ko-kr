Title: Mac 및 Linux용 명령줄 도구에서 Windows Azure 사용
Summary: Windows Azure 웹 사이트 및 흥미로운 새 Virtual Machine 기능의 도입과 함께, 최근에 사용자가 관리하고 배포할 수 있는 오픈 소스 명령줄 도구 집합을 출시했습니다.
Content: '<p><a href="https://www.windowsazure.com/en-us/home/scenarios/web-sites/?WT.mc_id=cmp_pst001_blg_post0145web" target="_blank">Windows Azure 웹 사이트</a> 및 <a href="https://www.windowsazure.com/en-us/home/scenarios/virtual-machines/?WT.mc_id=cmp_pst001_blg_post0145vms" target="_blank">흥미로운 새 Virtual Machine 기능</a>의 도입과 함께, 최근에 Apple OS X 및 Linux를 포함하여 모든 운영 체제의 명령줄에서 이러한 새 서비스를 관리하고 배포할 수 있는 오픈 소스 명령줄 도구 집합을 출시했습니다.</p>  <p>이 게시물에서 Im&rsquo;은 도구의 설치 및 기본 사용을 안내하고 도구에 대해 자세히 알아보고 도구에 기여하는 방법에 대한 정보를 공유합니다(오픈 소스 Node.js 코드이며, Apache 2.0 라이선스에 따라 라이선스가 부여되고, github.com 호스트되고, 팀이 기여를 수락함).</p>  <h3>시작하기</h3>  <p>시작하려면 플랫폼 간 명령줄 도구를 다운로드하여 설치해야 합니다. 운영 체제에 따라 몇 가지 옵션이 있습니다.</p>  <p>Windows Azure 웹 사이트의 개발&rdquo; 페이지에서 도구 다운로드&ldquo;를 찾을 수 있지만 일반적으로 <a href="https://www.windowsazure.com/en-us/develop/nodejs/?WT.mc_id=cmp_pst001_blg_post0145njs" target="_blank">Node.js 개발 페이지에서</a> 시작합니다.</p>  <h3>Mac에 설치</h3>  <p>Weve&rsquo;는 멋진 Mac 설치 관리자 환경을 준비했으므로 Mac 설치 관리자를 다운로드하는 경우 표준 마법사를 진행하기만 하면 됩니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1033.Cmd1.png" alt="" border="0"></p>  <p>설치&lsquo;가 끝나면 <b>터미널</b> 애플리케이션에서 Azure&rsquo; 명령을 사용할 수 있습니다. 명령은 /usr/local/bin/에 있습니다.</p>  <p><span style="font-family: terminal,monaco;">언제든지 azure-uninstall&rsquo;을 입력하여&lsquo;</span> 도구를 제거하고 지침을 따를 수 있습니다.</p>  <h3>NPM을 사용하여 설치</h3>  <p>또는 컴퓨터에 <a href="https://nodejs.org/" target="_blank"> 이미Node.js</a> 설치한 경우 실제로 명령줄 도구를 빠르게 설치할 수 있습니다.</p>  <p>실제로 Node.js 도구를 구현했으며 이 도구는 Windows Azure용 npm 모듈의 일부로 설치할 수 있습니다. Linux 또는 Windows 명령줄 인터페이스를 사용하려는 경우&rsquo; Npm이 권장되는 설치 방법입니다.&nbsp;</p>  <table style="width: 525px; height: 22px;" border="1" cellpadding="0" cellspacing="0">  <tbody>  <tr>  <td valign="top" width="479">  <p>npm install azure &ndash;global</p>  </td>  </tr>  <tr>  <td valign="top" width="479">  <p>&nbsp;</p>  </td>  </tr>  </tbody>  </table>  &nbsp;  <h3>명령줄 구문</h3>  <p>&rsquo;Windows Azure용 CLI(명령줄 인터페이스)를 설치한 후에는 터미널 애플리케이션에서 azure&rsquo;를 입력&lsquo;하기만 하면 됩니다.</p>  <p>Azure를 입력&lsquo;하면 사이트&rsquo;, vm&rsquo;, &lsquo;&lsquo;계정&rsquo; 등 &lsquo;지원되는 사용 가능한 상위 수준 명령 목록이 표시됩니다.&rsquo;</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4760.Cmd2.png" alt="" border="0"></p>  <p><i>참고 : 예, 그&rsquo; 몇 가지 멋진 UX 승인 ASCII 예술.</i></p>  <p>그런 다음, 사용할 수 있는 하위 섹션 및 동사로 드릴다운할 수 있습니다. 예를 들어 Azure 사이트를 입력 &lsquo;하여 웹 사이트를&rsquo; 사용하는 방법을 확인합니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1106.Cmd3.png" alt="" border="0"></p>  <p>이 도구를&rsquo; 사용하는 과정의 일환으로 처음에는 Windows Azure 구독 및 계정 정보를 사용하도록 도구를 설정하려고 합니다.</p>  <h3>미리 보기 기능 사용</h3>  <p>새 VM 기능 및 웹 사이트 기능은 이 게시물을 작성할 때 미리 보기&rdquo;이므로 &ldquo;이러한 미리 보기 기능을 사용하도록 설정해야 합니다.</p>  <p>이렇게 하려면 웹 사이트와 Virtual Machines 둘 다에 &lsquo;옵트인하여 미리 보기 기능&rsquo; 제목으로 이동하여 <a href="https://account.windowsazure.com/" target="_blank">https://account.windowsazure.com/</a> 클릭합니다. 자세한 내용은 빠른 <a href="https://www.windowsazure.com/en-us/develop/nodejs/tutorials/create-a-website-(mac)/?WT.mc_id=cmp_pst001_blg_post0145tut" target="_blank">Node.js 웹 사이트 자습서</a>에서 찾을 수 있습니다.</p>  <h3>게시 프로필 및 자격 증명 준비</h3>  <p>미리 보기 기능을 설정하면 사이트로 이동하여 <a href="https://manage.windowsazure.com/" target="_blank">https://manage.windowsazure.com/</a> Git 게시 자격 증명을 설정한 게시 프로필을 만들어야 합니다.</p>  <p>이 작업은 처음 수행해야 합니다. 이 작업을 한 번 수행한 후에는 관리 포털로 돌아가서 온라인으로 돌아가지 않고도 원하는 명령줄에서 파티할 수 있습니다.</p>  <p>단계별 지침은 <a href="https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/command-line-tools/?WT.mc_id=cmp_pst001_blg_post0145clt" target="_blank">명령줄 도구 사용에</a> 대한 전체 가이드에서 사용할 수 있지만 수행해야 하는 작업의 요약은 다음과 같습니다.</p>  <p><span style="font-family: terminal,monaco;">Azure 계정 다운로드&rsquo;를 실행&lsquo;</span>하여 로그인하고 게시 설정 파일을 다운로드할 수 있는 페이지로 브라우저를 엽니다. 컴퓨터에 저장할 자격 증명이 있는 임시 파일입니다.</p>  <p>파일을 다운로드한 후 <span style="font-family: terminal,monaco;"><span style="font-size: small;">publishsettings 파일에&gt;&rsquo; 대한 azure 계정 가져오기 &lt;경로를 사용하여&lsquo;</span> 도구에서 수집할 수 있는 방식으로 해당 자격 증명을 가져옵니다.<span style="font-size: small;"> </span></span></p>  <p>다음으로. <span style="font-family: terminal,monaco;">publishsettings</span> 파일을 삭제합니다.</p>  <p>&rsquo;이제 계정에 게시하고 미리 보기 기능을 사용하여 Azure 구독을 Windows 설정했습니다.</p>  <h3>웹 사이트 만들기, 배포 및 관리</h3>  <p>새 웹 사이트 기능을 사용하려면 CLI의<span style="font-family: terminal,monaco;"> &lsquo;Azure 사이트&rsquo;</span> 섹션을 사용할 수 있습니다.&nbsp;</p>  <h3>새 웹 사이트를 만들려면</h3>  <p><span style="font-size: small; font-family: terminal,monaco;"> Azure 사이트 만들기&rsquo;를 입력 &lsquo;</span> 하거나(다양한 옵션을 안내합니다) 새 사이트를 준비하고 게시를 위해 로컬로 Git 리포지토리를 설정하는 <span style="font-family: terminal,monaco;"><span style="font-size: small;">Azure 사이트 만들기 NameOfYourSite --git&rsquo;을 만들 수 있습니다.&lsquo;</span></span></p>  <p>만든 폴더로 이동하면 Git을 사용하여 게시 <span style="font-size: small; font-family: terminal,monaco;">&lsquo;하고 Azure 사이트 찾아보기를&rsquo;</span> 사용하여 웹 브라우저에서 실제 라이브 사이트를 열 수 있습니다.</p>  <h3>웹 사이트를 유지 관리하려면</h3>  <p><span style="font-family: terminal,monaco;"> Azure 사이트&rsquo; 목록을 입력하여 &lsquo;</span>계정에 있는 사이트 목록을 볼 수 있습니다.<span style="font-size: small; font-family: terminal,monaco;"> </span> 다른 기능에는 <span style="font-size: small; font-family: terminal,monaco;">삭제, 중지 및 시작</span>이 포함됩니다.</p>  <h3>웹 사이트 및 명령줄 도구에 대한 자세한 정보</h3>  <p>이에 대한 자세한 내용은 다음을 확인하세요.</p>  <ul>  <li><a href="https://www.windowsazure.com/en-us/develop/nodejs/tutorials/create-a-website-%28mac%29/?WT.mc_id=cmp_pst001_blg_post0145tut" target="_blank">웹 사이트 만들기 자습서</a></li>  <li><a href="https://www.windowsazure.com/en-us/develop/nodejs/common-tasks/publishing-with-git/?WT.mc_id=cmp_pst001_blg_post0145git" target="_blank">Git 게시 가이드</a></li>  </ul>  <h3>Virtual Machines 작업</h3>  <p>Windows Azure에서 VM(가상 머신)으로 작업하는 여러 가지 방법이 있습니다. 즉, 가상 머신 이미지(.vhd 파일)를 제공하거나 훨씬 더 쉽게 이미지 갤러리&rsquo;를 사용하여 &lsquo;미리 만들어진 사용 가능한 이미지를 실제로 스핀업할 수 있습니다.</p>  <p>Im은 Linux 배포 작업을 위해 CentOS 이미지로 작업하는 경우가 많기 때문에&rsquo; 이미지를 사용하는 것이 좋습니다.</p>  <p>Microsoft에는 유용한 이미지를 제공하는 훌륭한 파트너가 있습니다. 계정에 대해 현재 사용 가능한 가상 머신 이미지 목록을 보려면<span style="font-size: small; font-family: terminal,monaco;"> Azure vm 이미지 목록&rsquo; 명령을 사용합니다&lsquo;</span>.</p>  <p>그런 다음 선택한 이미지를 사용하여 시작할 수 있습니다. 예를 들어 CentOS 이미지를 만들려면 다음&rsquo; 예제 명령줄을 참조하세요.</p>  <p><span style="font-size: small; font-family: terminal,monaco;">azure vm create myVM OpenLogic__OpenLogic-CentOS-62-20120509-en-us-30GB.vhd myusername --location "West US"</span></p>  <p>나중에 컴퓨터를 원격으로 연결하여 관리할 수 있도록 <b><span style="font-size: small;">ssh</span>(Linux) 또는 --rdp(Windows)도 제공해야--</b> 합니다.<span style="font-size: small;"></span></p>  <p>사이트를 만든 후에는 네트워크 연결을 위한 엔드포인트를 준비하거나(<span style="font-size: small; font-family: terminal,monaco;">azure vm 엔드포인트&rsquo; 참조&lsquo;</span>) 다른 관리 작업(<span style="font-size: small; font-family: terminal,monaco;">azure vm 쇼, Azure vm 종료, Azure vm 시작, Azure vm 다시 시작 또는 Azure vm 삭제)을 수행할 수도</span> 있습니다.&nbsp;</p>  <p>명령의 전체 목록을 보려면 <span style="font-size: small; font-family: terminal,monaco;">azure vm &ndash;h</span>를 입력합니다.&nbsp;</p>  <h3>오픈 소스 코드 탐색 및 기여</h3>  <p>모든 Windows Azure SDK에 대한 오픈 소스 코드는 <a href="https://github.com/WindowsAzure" target="_blank">GitHub</a> 찾을 수 있습니다.</p>  <ul>  <li>  <p>모든 코드는 Apache 2.0 라이선스에 따라 라이선스가 부여되며 코드 기여를 수락합니다.</p>  </li>  <li><a href="https://github.com/WindowsAzure/azure-sdk-for-node/tree/master/lib/cli" target="_blank">여기에서 플랫폼 간 명령줄 도구의 원본을</a> 찾을 수 있으며 <a href="https://windowsazure.github.com/guidelines.html" target="_blank">기여에 대한 지침은 여기에 있습니다</a>.</li>  <li>GitHub 문제로 도구에서 문제를 자유롭게 열 수 있습니다.</li>  </ul>  <p>이 새로운 도구가 매우 유용하고 피드백 및 코드 기여를 기대합니다.</p>  <p>-개발 리더인 Jeff Wilcox가 Azure SDK를 Windows</p>'
