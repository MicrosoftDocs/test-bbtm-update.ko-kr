  <h2>클라우드 우선 아키텍처에서 사용하도록 설정된 강력한 백업 시나리오</h2>


  <p>Azure Backup의 클라우드 우선 접근 방식은 기존 접근 방식에서 어렵거나 불가능한 고객에게 고유한 이점을 제공합니다.</p>


  <ol>
   <li><strong>IaaS/PaaS에 대한 네이티브 백업:</strong> Azure Backup은 VM 블레이드 자체에서 백업 사용 환경을 제공하여 <a href="https://azure.microsoft.com/blog/backup-directly-from-vm-blade/"><u>IaaS VM과 원활하게 통합 </u></a>됩니다. 고객이 백업을 사용하도록 선택할 때 VM 확장이 배포되고 몇 번의 클릭으로 IaaS VM이 백업용으로 구성됩니다. <a href="https://azure.microsoft.com/blog/backup-vm-azure-backup-templates/"><u>ARM 템플릿을 통해 백업을 사용하도록 설정할</u></a> 수도 있으며 디스크 암호화, 프리미엄 디스크 등과 같은 IaaS VM의 모든 기능을 지원합니다. 이 기능은 SQL Azure, Azure Files 및 WebApps와 같은 기타 Azure PaaS 자산 및 Azure의 일류 백업 환경을 위한 Service Fabric 확장됩니다.</li>
   <li><strong>서비스로 복원:</strong> 고객이 클라우드에 백업을 저장할 때 발생하는 주요 문제 중 하나는 복원 환경입니다. 송신 비용, 온-프레미스에서 데이터를 복원하고 암호화 요구 사항을 처리하는 데 걸리는 시간이 있습니다. 복원 작업을 수행하려면 일반적으로 모든 데이터를 온-프레미스에서 복원해야 하거나 클라우드 복원 지점에서 항목을 찾아보려면 클라우드에서 복원 어플라이언스를 수화해야 합니다. Azure Backup의 서비스로 복원 기능은 고유한 접근 방식을 사용하여 클라우드 복구 지점을 볼륨으로 탑재하고 검색하여 항목 수준 복원을 사용하도록 설정합니다. 고객은 인프라를 프로비전할 필요가 없으며 Azure에서의 송신은 모두 Azure Backup의 고유한 가치 제안인 무료입니다. 이 기능은 현재 IaaS VMS(<a href="https://azure.microsoft.com/blog/instant-file-recovery-from-cloud-backups-using-azure-backup/"><u>Windows</u></a> 및 <a href="https://azure.microsoft.com/blog/instant-file-recovery-from-azure-linux-vm-backup-using-azure-backup-preview/"><u>Linux</u></a>) 및 온-프레미스 <a href="https://azure.microsoft.com/blog/instant-file-recovery-from-cloud-backups-using-azure-backup/"><u>Windows 서버</u></a>에서 사용할 수 있습니다. System Center Data Protection Manager 및 Microsoft Azure Backup Server에 대한 동일한 기능은 향후 몇 개월 동안 사용할 수 있습니다.<br>
   <img alt="File Recovery using Recovery as a service" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/RaaS.png" style="height: 163px; width: 474px; float: none; margin-left: auto; display: block; margin-right: auto"></li>
   <li><strong>보안 클라우드 백업: </strong> Azure Backup은 Azure 인증 서비스를 활용하여 랜섬웨어와 같은 맬웨어 공격에 대한 클라우드 백업을 보호하기 위해 여러 계층의 보안을 제공합니다. 주요 랜섬웨어 공격은 온-프레미스 데이터를 감염시키는 것으로 제한되지만, 진화된 랜섬웨어 공격 중 일부는 데이터의 백업 복사본을 대상으로 합니다. 일반적인 감염에는 백업 보존 감소, 데이터 다시 암호화 및 손상된 컴퓨터에서 시작된 백업 일정/복사본 삭제가 포함됩니다.&nbsp; Azure 백업에는 이러한 공격을 방지하고 경고하는 <a href="https://azure.microsoft.com/blog/azure-backup-security-feature/"><u>여러 보호 계층 </u></a>이 있습니다.</li>
  </ol>


