Title: Azure Backup의 클라우드 우선 접근 방식 및 중요한 이유
Summary: 엔터프라이즈 백업에 대한 Azure Backup의 클라우드 첫 번째 접근 방식 및 클라우드로 변환된 IT 환경에서 제공하는 차별화된 가치
Content: >-
  <p>백업은 재해 또는 데이터 손실 상황에서 <em>얼마나 빨리 백업 </em>할 수 있는지에 관한 것입니다<em>. </em> 이 세계 백업의 날에 이 블로그 게시물은 Azure Backup&#39;<strong>클라우드 우선 접근 방식 </strong>과 이를 통해 빠르고 안전하게 <em>백업 </em>하는 방법을 설명하는 데 전념합니다.<em>&nbsp;</em></p>


  <p>백업은 긴밀하게 자리 잡은 시장이며, IT 인프라에 큰 변화가 없다면 일반적으로 회사는 백업 솔루션을 고수하는 경향이 있습니다. 이러한 변화가 발생하면 기업은 인프라 변화와 관련된 상당한 가치를 제공하는 대체 백업 솔루션을 평가할 수 있습니다. 가상화는 2000년대 에 발생한 하드웨어 인프라 변곡점으로, 기업은 가상화에서 제공하는 통합 및 이식성 혜택으로 IT 비용을 크게 줄일 수 있었습니다. 또한 새로운 백업 플레이어가 등장할 수 있었고 가상화와 관련된 상당한 가치를 제공하는 플레이어가 성공했습니다.&nbsp; 현재 진행 중인 인프라 변곡점은 퍼블릭 클라우드로의 전환이며 Azure Backup은 클라우드 변환 IT 환경에서 백업 시나리오에 대한 최대 가치를 제공하기 위해 클라우드 우선 접근 방식을 취했습니다.&nbsp;</p>


  <h2>클라우드 우선 가치 제안</h2>


  <p>이러한 혜택은 고객이 IT 인프라에 퍼블릭 클라우드를 보강할 때 백업 시나리오에서 기대할 수 있는 이점입니다.</p>


  <ol>
   <li><strong>하이브리드 IT에 대한 일관된 관리 환경: </strong> 회사는 온-프레미스 IT 외에도 PaaS(클라우드에서 태어난 애플리케이션) 및 SaaS(O365)로 확장될 수 있는 IaaS(&ldquo;&ldquo;리프트 앤 시프트 애플리케이션&rdquo;&rdquo;)가 있는 클라우드 풋 프린트가 있는 하이브리드 모델에 포함됩니다. 이 하이브리드 모델의 IT 자산에서 백업을 관리하는 일관된 환경을 유지하는 것이 중요합니다.</li>
   <li><strong>민첩성:</strong> 비즈니스 소유자는 비즈니스 요구 사항에 맞게 마켓플레이스에서 솔루션을 배포할 수 있는 퍼블릭 클라우드에서 제공하는 더 민첩성을 찾고 있습니다. 백업 관점에서 애플리케이션 관리자는 백업을 사용하도록 클라우드에서 컴퓨팅/스토리지를 프로비전하는 중앙 IT 프로세스를 거치지 않고도 백업에 등록하고 셀프 서비스 복원을 수행할 수 있어야 합니다.</li>
   <li><strong>TCO 감소(총 소유 비용): </strong> PAYG(구독 기반 모델)는 퍼블릭 클라우드의 명백한 이점이지만 백업에 대한 전반적인 IT 비용을 고려하는 것도 중요합니다. 예를 들어 백업을 위해 클라우드(컴퓨팅 및 스토리지)에 추가 인프라를 배포해야 하는 경우 전체 비용이 더 높아집니다.</li>
   <li><strong>인프라로부터의 자유:</strong> 이는 회사에서 IT를 클라우드로 이동할 때 얻을 수 있는 기본적인 이점 중 하나이며, 백업은 온-프레미스 IT(스토리지, 컴퓨팅, 라이선스 등)에서 상당한 인프라 공간을 가지고 있기 때문에 <em>인프라가 없는 </em>백업 솔루션은 고객에게 자연스러운 기대가 될 것입니다.</li>
  </ol>


  <p>백업 솔루션이 클라우드 변곡점을 활용하기 위해 취할 수 있는 방법은 3가지이며, 각 접근 방식에서 위의 약속을 얼마나 잘 이행하는지 고려하는 것이 중요합니다.</p>


  <ol>
   <li><strong>클라우드를 스토리지로 사용:</strong> 이 모델에서 백업 솔루션은 퍼블릭 클라우드를 두 번째 백업 복사 또는 테이프 백업 교체를 위한 스토리지 대상으로 활용합니다. 고객은 여전히 클라우드에서 스토리지를 관리하고, 복원에 대한 송신 비용을 지불하고, 온-프레미스에 있는 대량의 백업 인프라를 관리해야 합니다.&nbsp;&nbsp;&nbsp;&nbsp;</li>
   <li><strong>클라우드를 인프라로:</strong> 고객이 IaaS에 배포된 애플리케이션을 보호할 수 있는 IaaS VM에서 백업 애플리케이션을 실행할 수 있는 다음 수준입니다. 유사한 환경을 제공하지만 다른 클라우드 자산(PaaS, SaaS)이 아닌 IaaS VM만 보호할 수 있으며 TCO에 영향을 미칩니다. 예를 들어 단일 IaaS VM은 32TB의 총 주소 지정 가능한 스토리지만 지원합니다. 이 스토리지는 백업 애플리케이션에 비해 너무 작아서 대규모로 백업하려면 고객이 추가 IaaS VM을 배포하고, 가용성을 위한 확장 집합을 구성하고, 백업 스토리지를 프로비전/관리해야 하며, 모두 백업을 위한 전체 TCO에 추가됩니다. 또한 이름에서 알 수 있듯이 고객이 클라우드로 전환할 수 있는 기본적인 약속인 인프라 관리를 해제하지는 않습니다.</li>
   <li><strong>클라우드 플랫폼:</strong> PaaSmodel에 백업을 빌드&nbsp;하여 <strong><em>서비스로 백업</em></strong>을 제공하고 온-프레미스 인프라에 일관된 관리 환경을 제공하고 클라우드에서 태어난 애플리케이션(IaaS, PaaS 및 SaaS)에 대한 백업을 제공하도록 설계할 수 있습니다.&nbsp; 모든 서비스 인프라는 서비스에서 소유하고 관리하므로 백업에 대한 추가 비용이 발생하지 않으며 백업과 관련된 인프라를 완전히 관리할 수 없습니다.&nbsp;</li>
  </ol>


  <p>Azure Backup은 3단계에 설명된 대로 처음부터 Azure의 일류 PaaS 서비스로 설계되었으며 고객이 IT 인프라를 클라우드로 변환할 때 기대하는 클라우드 약속을 제공합니다. 또한 Azure의 자사 서비스이므로 Azure의 다른 서비스를 활용하여 백업 시나리오 이외의 가치를 제공할 수도 있습니다. 예를 들어 PowerBI를 사용한 풍부한 모니터링 및 보고 또는 Azure의 백업 데이터에 대한 고급 분석을 수행할 수 있는 기능입니다.</p>


