  <h2>표준화가 중요한 이유&nbsp;</h2>


  <p>제로 터치 프로비전은 실제로 표준화를 요구하는 어려운 문제입니다. 어려움은 여러 가지 이유에서 비롯 될 수 있지만 명백한 하나는 비싼 구조 조정 및 재정비를 강요하지 않고 제조 흐름의 매우 다양한 기반에 솔루션 표준을 구축하는 방법입니다. 아무런 문제도 영원히 지속되지 않으며 언젠가 표준이 나타날 것입니다. 그때까지 기존 표준(예: TPM, X.509, PKCS#11, EST), 제조 흐름 및 가치 체인을 기반으로 기술 정렬의 소우주를 만들고 실용적으로 명확하고 현재의 문제를 해결하는 것은 어떨까요? 이것은 청사진의 본질이며, 현재 실용적인 솔루션을 제공하는 것 외에도 표준화에서 단결하기 위해 업계의 나머지 부분에 대한 호출입니다.</p>


  <h2>프로덕션에 IoT 솔루션 가져오기</h2>


  <p>IoT에서 제로 터치 프로비저닝을 주장하는 많은 솔루션은 대규모 IoT 프로비전의 기반이 되는 문제를 해결하지 못하기 때문에 PoC에서 오류가 발생합니다. 적절한 솔루션은 복잡한 문제를 극복하고 대규모로 보안되고 원활한 제로 터치 프로비저닝을 제공하기 위해 여러 도메인의 전문 지식을 활용해야 하는 포괄적인 사업이 필요합니다. 이러한 특성의 복잡한 문제는 표준화에서 힘을 통합하여 해결하는 경우가 많습니다. 그러나 많은 컨소시엄이 몇 년 동안 실질적인 결과없이이 문제에 있었습니다. 아마도 매우 다양한 디바이스 제조 흐름이 규정 준수를 위해 불가능한 고가의 구조 조정으로 흐르도록 강요 할 위험이 높기 때문일 것입니다. 이 블로그는 생산에 들어가는 IoT 솔루션의 성공률을 높이기 위해 기존 환경 및 제조 흐름을 기반으로 하는 청사진으로 여기에 제시된 전문가 연합에 의한 제로 터치 프로비저닝에 대한 포괄적인 솔루션을 제공합니다.</p>


  <p>IoT 가치 체인의 모든 도메인 전문가에게 이것은 보안 IoT 솔루션 배포의 공동 책임 요구 사항을 인식하기 위한 호출입니다. 솔루션 빌더가 성공하면 우리 모두가 승리하므로 모든 팀이 제휴를 맺고 대규모 프로덕션에서 진정으로 보호되고 포괄적인 제로 터치 프로비저닝을 가져오거나 단순히 Azure에 합류하게 합니다. 그것은 성공을위한 청사진입니다.</p>


