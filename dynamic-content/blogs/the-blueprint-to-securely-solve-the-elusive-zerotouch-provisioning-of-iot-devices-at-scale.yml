Title: 대규모 IoT 디바이스의 어려운 제로 터치 프로비저닝을 안전하게 해결하기 위한 청사진
Summary: 인증서 기반 자격 증명을 사용하여 IoT 디바이스를 안전하게 온보딩하고 운영하는 원활하고 포괄적인 접근 방식입니다.
Content: >-
  <p><a href="https://azure.microsoft.com/resources/iot-signals/" target="_blank">2020년 IoT 신호 보고서에 따르면</a> IoT 프로젝트의 95%가 PoC(개념 증명)에서 실패하는 것으로 나타났습니다. 대신 다음과 같은 성공적인 대안을 Imagine: IoT 솔루션 빌더는 OEM(원래 장비 제조업체)으로부터 디바이스 일괄 처리를 수신하고 다음을 얻기 위해 전원을 공급하기만 하면 됩니다.</p>


  <ul>
      <li>프로덕션 인증서 공급자에 대한 자동 및 보안 온보딩</li>
      <li>디바이스 운영 인증서 자격 증명을 수신합니다.</li>
      <li>클라우드 애플리케이션 서비스에 대한 자동 프로비전.</li>
      <li>자격 증명 갱신 및 수명 주기 관리 자동화</li>
  </ul>


  <p>따라서 이 원활한 프로세스는 PoC에서든 백만 번째 프로덕션이든 관계없이 모든 디바이스에 대해 동일하며, 가장 좋은 점은 설치 시 솔루션 빌더가 단 세 번의 간단한 일회성 비 엔지니어링 작업만 필요로 한다는 것입니다. 이것이 바로 파트너와 함께 달성한 것&rsquo;이며, 이제 청사진으로서의 방법을 제시합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/04eef0b1-31c2-4bb6-b105-87d0bdfb1e8a.png"><img alt="Seamlessly and securely deploy at scale from a one-time setup in three simple steps—a solution blueprint to zero-touch provisioning" border="0" height="553" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ece0a8fc-3e0e-46e7-aa31-8135c870dfe4.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1399"></a></p>


  <p><em>그림 1: 간단한 세 단계&mdash; 솔루션 청사진의 일회성 설정부터 제로 터치 프로비저닝까지 대규모로 원활하고 안전하게 배포</em></p>


  <p>이러한 용이성을 위해 모든 솔루션 작성기는 관리 자격 증명 공급자를 사용하여 계정을 만들고, OEM에 디바이스 사용자 지정 지침을 제공하고, 증명 인증서를 Azure DPS(Device Provisioning Service)에 등록하는 것입니다. 이러한 각 작업을 한 번만 수행하여 대규모 PoC 환경 및 프로덕션 배포 모두에 적합한 제로 터치 프로비저닝 환경을 사용하도록 설정합니다. 솔루션 작성기에서 알 수 없는 것은 이전의 복잡한 통합은 디바이스 제조 가치 체인의 다중 양육권 특성, 변조 방지를 위한 보안 강화 및 운영 자격 증명의 자동화된 갱신 및 수명 주기 관리를 위한 초기화를 수용하기 위해 트러스트 위임에서 여러 인증서 자격 증명의 상호 작용을 구성합니다. 확장 가능한 진정한 제로 터치 프로비전은 이러한 복잡한 통합이 발생한 후에만 발생할 수 있습니다. 그렇지 않으면 IoT(사물 인터넷) 솔루션 작성기에 부담이 있으므로 높은 실패율이 관찰됩니다.</p>


  <h2>하지만 제로 터치 프로비저닝이 그렇게 어려운 이유는 무엇일까요?</h2>


  <p>간단히 말해서 제로 터치 프로비저닝을 사용하려면 IoT 디바이스에 대한 프로비저닝 요구 사항을 좁게 이해해야 합니다. 이것은 비판이 아니라 IoT 사례에서 진화와 성숙도를 나타낼 수 있는 관찰입니다. 문제 공간을 제대로 이해하지 못하면 진정한 솔루션이 등장하지 않습니다.</p>


  <p>IoT 프로비저닝의 전체적인 보기는 단계에 있는 IoT 프로젝트를 인식해야 하며, 제로 터치 프로비저닝 환경을 설계할 때 이러한 단계를 고려해야 합니다. 설명을 위해 프로젝트를 평가,&rsquo; 배포 및 운영이라는 세 단계로 세분화할 수 있지만, 프로젝트를 알면 훨씬 더 세분화할 수 있습니다.</p>


  <h3>평가 단계</h3>


  <p>평가 단계는 모든 프로젝트를 시작하며 PoC 생성을 수반합니다. 솔루션 빌더가 개발 환경을 완전히 제어하고 기존 디바이스를 단위 수량으로 작업하는 것이 특징입니다. 개발 환경을 완전히 제어하기 때문에 프로비전에는 자격 증명을 디바이스에 포함해야 합니다. 따라서 빌더는 자격 증명에 대한 지식만 있고 디바이스를 물리적으로 소유한 유일한 사람이기 때문에 보안에 편안함을 느낄 수 있습니다.</p>


  <h3>배포 단계</h3>


  <p>다음은 프로덕션 규모에 대한 디바이스 제조를 수반하는 배포 단계입니다. 이 단계에서는 개발 환경을 디바이스 제조 및 공급망 파트너의 에코시스템으로 확장합니다. 또한 디바이스 수량을 몇 가지 크기로 확장합니다. 배포 단계의 명확한 특징은 솔루션 빌더의 전체 소유권에서 파트너와 공유 소유권으로 제어의 전환입니다. 보안은 실수로 인한 정보 공유를 방지하여 파트너 상호 작용에 대한 신뢰를 높여 솔루션 내에서 기밀 정보를 보호하기 위한 강력한 조치를 요구합니다. 보안 및 신뢰를 유지하기 위해 프로비전에는 파트너 간의 지식에 대한 여러 자격 증명, 디바이스가 양육권을 변경함에 따라 신뢰 위임 체계, 변조 방지를 위한 보안 강화가 수반되어야 합니다.</p>


  <h3>운영 단계</h3>


  <p>운영 단계에서는 제어를 IoT 솔루션 작성기에 반환하고 자격 증명 및 디바이스의 솔루션 작업 및 수명 주기 관리를 수반합니다. 이 단계에서 프로비저닝의 역할은 제조 파트너의 가치 체인이 운영에 집중하도록 이혼하고(따라서 솔루션 빌더가 제어권을 회복하는 방법), 운영 자격 증명을 프로비전하고, 갱신, 해지 및 사용 중지와 같은 수명 주기 관리 작업을 사용하도록 설정하는 것입니다.</p>


  <p>따라서 IoT 디바이스 프로비전은 개방형 에코시스템 내에서 보안 및 신뢰 구축에서 복잡한 작업입니다. 따라서 프로비전 권한을 얻으려면 문제의 다각적 특성을 포괄적으로 이해하고 완전한 솔루션에 여러 전문 지식이 필요하다는 것을 인정해야 합니다. 안타깝게도 대부분의 제로 터치 프로비저닝 클레임은 평가 단계의 요구 사항만 해결하고 대규모 프로덕션에 필요한 배포 및 운영 단계의 요구 사항을 무시합니다. 제로 터치 프로비전 경험이 어려운 이유는 당연합니다.</p>


  <h2>전문가에게 문의</h2>


  <p>복잡한 문제는 도메인 전문가가 가장 잘 해결합니다. 제로 트러스트 프로비저닝을 해결하려면 PKI(공개 키 인프라) 운영, 보안 강화 및 표준 디바이스 제조 및 취득 프로세스에서 디바이스 사용자 지정 전문가인 많은 도메인의 전문 지식이 필요합니다.</p>


  <p>PKI를 전문적으로 운영하는 것은 제로 터치 프로비저닝의 기본 요구 사항입니다. 많은 특성 중에서 대규모로 IoT 디바이스의 온보딩 및 작업에 적합한 PKI 서비스는 고가용성, 글로벌 적용 범위를 제공하고, 인증서 감사를 사용하도록 설정하고, 갱신 및 해지와 같은 수명 주기 관리 작업을 제공해야 합니다. 무엇보다도 PKI 서비스는 데이터 주권 목표를 달성하는 데 도움이 되어야 합니다.&nbsp; 다양한 이유로 전문 운영 PKI가 중요합니다. 첫째, 기본 비대칭 키 암호화는 디바이스&rsquo; 값 체인 내에서 파트너 협업의 <a href="https://www.microsoft.com/security/business/zero-trust" target="_blank">제로 트러스트 모델을</a> 위한 기초를 제공합니다. 각 파트너가 공유하지 않는 프라이빗 키를 보유하고 있다는 사실은 독점적 신뢰의 기초를 제공합니다. 둘째, PKI를 사용하면 IoT가 인증서 기반 디바이스 자격 증명의 발급 및 수명 주기 관리에 대한 엔터프라이즈 IT 사례에서 수십 년의 경험을 활용할 수 있습니다. 인증서 기반 자격 증명은 비대칭 키 암호화를 기반으로 하여 IoT에서 컴퓨팅의 제로 트러스트 모델을 적용하기 때문에 다른 형태의 자격 증명보다 가치가 있습니다. PKI 운영은 이러한 두 가지 개념을 기반으로 하며 전담 전문가만 제공할 수 있는 무거운 책임이 필요합니다. CA(인증 기관)는 IT 분야의 오랜 관행으로부터 필요한 전문 지식을 보유하고 있습니다.</p>


  <p>보안 강화는 변조 방지를 위해 잘 계획되고 구조화된 PKI를 보완합니다. 변조 저항의 목표인 전복에 대한 대책이 없는 보안 솔루션이 아닙니다. 변조 저항은 물리적, 환경적 또는 네트워크화된 모든 역경 하에서 정상적으로 작동하거나 예측 가능하게 실패하는 것이 주요 목표인 매우 특별한 종류의 통합 회로에서 파생됩니다. 그 결과 전복, 하이재킹, 반입 및 반출에 대한 완화가 수행됩니다. 이러한 변조 방지 통합 회로는 일반적으로 하드웨어 보안 모듈 또는 단순히 HSM이라고 합니다. 적절한 애플리케이션 HSM을 생산하고 처방하는 잘 연마된 예술은 반도체 실리콘 제조업체의 하위 집합에만 적용되는 전문 지식을 요구합니다.</p>


  <p>사용자 지정을 통한 디바이스 개인 설정은 보안 제로 터치 프로비저닝을 달성하고 OEM의 도메인 전문 지식을 요구하는 최종 요소입니다. OEM은 특정 목표를 보장하기 위해 PKI 및 HSM 공급자와 함께 작동해야 합니다. 첫째, 해당 트러스트는 디바이스 제조 가치 체인의 다양한 보유자를 시작하고 올바르게 전송합니다. 둘째, 디바이스가 솔루션 작성기&rsquo; 사양에 맞게 사용자 지정되고 올바른 클라우드 솔루션에 원활하게 연결됩니다. 셋째, 디바이스가 적절한 자격 증명 프로비저닝 및 수명 주기 관리를 통해 자동으로 온보딩되고 작동 상태로 전환됩니다. 넷째, 디바이스가 가장에 대해 강화됩니다. 마지막으로 디바이스 조달 프로세스는 간단하게 유지됩니다. 보안 디바이스를 간단하게 제공하는 것은 전문 지식과 경험을 명령하는 어려운 균형입니다.</p>


  <p>마지막으로, 다양한 도메인의 전문 지식을 활용하고 사용 가능한 경우 표준을 통해서만 전문 지식을 활용하기 위해 의도적으로 설계된 기능을 갖춘 올바른 IoT 제품 기반을 사용합니다. <a href="https://azure.microsoft.com/services/iot-edge/" target="_blank">Azure IoT Edge</a>용 <a href="https://azure.github.io/iot-identity-service/" target="_blank">IoT Identity Service</a> 보안 하위 시스템은 이 목표를 달성합니다.</p>


  <h2>청사진</h2>


  <p>이 청사진을 위해 CA(인증 기관) 및 PKI 서비스 공급자인 Global Sign, 반도체 제조업체 및 HSM 제조업체, Infineon Technologies, OEM 및 에지 디바이스 통합업체인 Eurotech과 협력했습니다. 기술 통합은 도메인 전문가가 인증서 요청에 대한 <a href="https://tools.ietf.org/html/rfc7030" target="_blank">IETF RFC 7030 등록</a>(EST) 기본 제공 클라이언트 표준과 같은 기능을 활용하는 <a href="https://azure.microsoft.com/services/iot-edge/" target="_blank">Azure IoT Edge</a>의 모듈식 <a href="https://azure.github.io/iot-identity-service/" target="_blank">IoT ID 서비스</a> 보안 하위 시스템을 기반으로 합니다. HSM 통합을 위한 ISO/IEC 11889 TPM(신뢰할 수 있는 플랫폼 모듈) 및 PKCS#11 인터페이스 표준 및 다음을 수용할 보안 하위 시스템의 모듈성  기존 디바이스 제조 흐름의 다양성은 매우 중요한 고려 사항입니다. 목표는 수십 년 된 기존 제조 공급망을 방해하는 것이 아니라 각각의 경험을 구축하는 것입니다. 이 통합은 IoT 솔루션 빌더가 필수 도메인 전문 지식을 탐구하지 않도록 하고 기본적으로 보호되는 솔루션을 보장합니다. 그 결과 IoT 솔루션 빌더를 위해 고도로 사용자 지정된 디바이스가 생성되며, 수신 시 켤 때보다 더 많은 작업을 수행할 필요가 없습니다.</p>


