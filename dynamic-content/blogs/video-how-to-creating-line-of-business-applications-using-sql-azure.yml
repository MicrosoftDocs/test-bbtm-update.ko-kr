Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>이 연습에서는 Visual Studio LightSwitch 및 SQL Azure 사용하여 클라우드용 LOB(기간 업무) 애플리케이션을 쉽게 만드는 방법을 설명합니다. 이 비디오에서는 Visual Studio LightSwitch의 이점을 강조 표시하고 코드가 거의 또는 전혀 없는 강력하고 대화형 Silverlight 애플리케이션을 빠르게 만드는 방법을 설명합니다. </p>  <p>비디오의 데모 부분에서는 비용 애플리케이션을 빌드하고 Windows Azure Portal을 사용하여 배포하는 방법을 보여 줍니다. 결론적으로 사용자 고유의 애플리케이션 만들기를 시작하는 데 도움이 되는 추가 리소스를 확인할 수 있습니다.</p>  <p>궁금한 사항이 있으면 의견을 남겨주세요.&nbsp; SQL Azure CodePlex 사이트에서 사용할 수 있는 다른 몇 가지 유용한 방법 비디오 및 코드 샘플이 https://sqlazure.codeplex.com있습니다.</p>  <div style=\"width: 500px; height: 300px;\">  <object data=\"data:application/x-silverlight-2,\" type=\"application/x-silverlight-2\" width=\"500\" height=\"300\">  <param name=\"source\" value=\"\">  <param name=\"enableHtmlAccess\" value=\"true\">  <param name=\"background\" value=\"#FF000000\">  <param name=\"allowHtmlPopupwindow\" value=\"true\">  <param name=\"minRuntimeVersion\" value=\"4.0.50401.0\">  <param name=\"autoUpgrade\" value=\"true\">  <param name=\"initParams\" value=\"Culture=en-US,Uuid=063dcd81-ecaf-4ca0-be0a-2befb8581ebf,Autoplay=false,ShowMarketingOverlay=true,MiscControls=FullScreen;Detached,ShowMenu=True,Tabs=Embed;Email;Share;Info;Downloads;Chapters,VideoUrl=\">  <a href=\"https://go.microsoft.com/fwlink/?LinkID=149156\" style=\"text-decoration: none;\" onmousedown=\"javascript:new Image().src = '' + new Date().getTime() + '&amp;dcssip=www.microsoft.com&amp;dcsuri=' + window.location.href + '&amp;WT.tz=-8&amp;WT.bh=16&amp;WT.ul=en-US&amp;WT.cd=32&amp;WT.jo=Yes&amp;WT.ti=&amp;WT.js=Yes&amp;WT.jv=1.5&amp;WT.fi=Yes&amp;WT.fv=10.0&amp;WT.sli=Not%20Installed&amp;WT.slv=Version%20Unavailable&amp;WT.dl=1&amp;WT.seg_1=Not%20Logged%20In&amp;WT.vt_f_a=2&amp;WT.vt_f=2&amp;WT.vt_nvr1=2&amp;WT.vt_nvr2=2&amp;WT.vt_nvr3=2&amp;WT.vt_nvr4=2&amp;vp_site=Embedded&amp;wtEvtSrc=' + window.location.href + '&amp;vp_sli=Embedded'\">  <img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/installSL.gif\" alt=