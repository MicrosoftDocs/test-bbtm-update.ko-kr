Title: 독일의 새 클라우드 지역에서 사용할 수 있는 Microsoft Azure
Summary: 현재 독일의 새로운 클라우드 지역에서 Azure의 가용성을 발표하고 있습니다.
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c3f5bda3-6fb4-4bc6-8516-6b6e55cb54af.jpg"><img alt="Frankfurt Germany city skyline." border="0" height="619" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/18511e74-4d9d-47f6-9a8b-d77a7101ad60.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1024"></a></p>


  <p><i>도이치 뱅크, 도이치 텔레콤, SAP 등은 디지털 트랜스포메이션을 위해 Microsoft를 신뢰합니다.</i></p>


  <p>&rsquo;오늘, 독일의 새로운 클라우드 지역에서 Azure의 가용성을 발표했습니다. 이러한 새로운 지역과 지속적인 글로벌 확장은 더 많은 업계 리더가 Microsofts&rsquo; 클라우드 서비스를 선택하여 디지털 트랜스포메이션을 발전함에 따라 고객의 요구에 대응하고 있습니다. 새로운 시장에 진입하면서 데이터 보존이 중요한 시나리오, 특히 Azure에서 제공하는 규정 준수 표준 및 광범위한 보안을 추구하는 규제가 높은 산업에 대해 해결하기 위해 노력하고 있습니다.</p>


  <p>또한 Office 365&mdash; 클라우드 기반 생산성 솔루션을&mdash; 선도하는 세계&rsquo;와 차세대 인텔리전트 비즈니스 애플리케이션 및 도구인 Dynamics 365 및 Power Platform은 이러한 새로운 클라우드 지역에서 제공되어 더 많은 고객이 클라우드 여정을 진행할 수 있도록 할 것입니다.</p>


  <h2>신뢰할 수 있는 Microsoft 클라우드 서비스</h2>


  <p>독일의 새로운 지역과 같이 지정된 지역에서 제공되는 Microsoft 클라우드 서비스는 엔터프라이즈 및 조직이 데이터 상주, 보안 및 규정 준수 요구 사항을 충족할 수 있도록 지원하면서 확장성 있고 가용성이 높고 탄력적인 클라우드 서비스를 제공합니다. Microsoft는 데이터를 보호하고 전 세계 고객이 업계에서 가장 광범위한 <a href="https://www.microsoft.com/en-us/trust-center/compliance/compliance-overview">규정 준수 인증</a> 및 증명 세트를 제공하여 광범위한 보안 및 개인 정보 보호 요구 사항을 충족할 수 있도록 하는 데 심층적인 전문 지식을 가지고 있습니다. 또한 고객이 유럽 연합 GDPR(일반 데이터 보호 규정 <a href="https://www.microsoft.com/en-us/trust-center/privacy/gdpr-overview">) 규정 준수</a>를 가속화하는 데 도움이 되는 혁신적인 전략을 제공하는 등 진화하는 비즈니스 요구를 탐색하기 위해 고객과 협력해 온 역사를 가지고 있습니다.</p>


  <h2>독일 고객의 진화하는 요구 사항 해결</h2>


  <p>독일에서 산업 전반의 기업들은 GDPR과 국내 데이터 보존의 필요성을 포함하는 변화하는 규제 프레임워크 속에서 클라우드 기술을 채택하고 있습니다. 클라우드 서비스는 제품 개발, 비즈니스 모델 생성 및 국제 무대 경쟁의 핵심 동인이 되고 있습니다. 이러한 변화에&rsquo; 대응하여 독일 고객의 디지털 트랜스포메이션을 더 잘 가능하게 하는 클라우드 전략을 발전시켰습니다.</p>


  <p>이제 독일의 새로운 클라우드 데이터 센터 지역에서 Azure를 사용하여 고객과 파트너에게 더 큰 유연성, 최신 지능형 클라우드 서비스, 글로벌 클라우드 네트워크에 대한 완전한 연결 및 독일 내 데이터 상주를 제공할 수 있습니다. C5(클라우드 컴퓨팅 규정 준수 제어 카탈로그) 증명을 비롯한 독일별 규정 준수를 갖춘 새로운 지역은 국내 기업이 컨테이너, IoT 및 AI와 같은 최신 솔루션의 혜택을 누릴 수 있도록 장벽을 제거합니다. 이러한 고객은 다음과 같습니다.</p>


  <ul>
   <li>독일&rsquo;을 선도하는 도<a href="https://www.db.com/company/index.htm">이체방크는</a> 클라우드 서비스를&nbsp; 활용하여 데이터 보안을 유지하면서 혁신적인&nbsp; 금융 제품 및 서비스를 개발할 수 있는 역량을 강화하고 있습니다. 이번 협업을 통해 도이치뱅크는 국제 및 현지 규정 요구 사항을 모두 충족하는 데이터 플랫폼에 액세스하면서 고객에게 안전하고 비용 효율적인 서비스를 제공할 것입니다.</li>
   <li>세계&#39;선도적인 통합 통신 회사 중 하나인 <a href="https://www.telekom.com/en">도이치 텔레콤</a>은 독일의 새로운 클라우드 지역에 고객을 온보딩하는 데 중요한 역할을 할 것입니다.</li>
   <li>엔터프라이즈 애플리케이션 소프트웨어의 시장 선두 업체인 <a href="https://www.sap.com/cmp/ppc/crm-xh19-ppc-brabrfc/index.html?campaigncode=CRM-XH19-PPC-BRABRFCBIN&amp;source=PPC-USCA-Brand-BNG&amp;msclkid=b042c945532a1c5d26aa941130f4409f&amp;gclid=CPC4oI2Pg-QCFQSpZQodfWsA1A&amp;gclsrc=ds">SAP</a>는 Microsoft Azure 및 SAP HANA Enterprise Cloud를 결합하여 인텔리전트 클라우드의 인텔리전트 Enterprise 독일에서&mdash;&quot; 직접 솔루션을 제공할 예정입니다.&quot;</li>
   <li>글로벌 IT 전문가이자 다중 클라우드 서비스 공급자인 <a href="https://www.arvato-systems.com/arvato-systems-en">Arvato Systems</a>는 이제 고객에게 독일의 데이터 보존과 완전히 통합된 Azure 서비스를 제공하여 독일 중견 기업의 디지털 변환을 강화할 수 있습니다.</li>
  </ul>


  <p>이러한 투자는 고객에게 서비스를 제공하고, 새로운 고객에게 도달하고, Microsoft Azure 클라우드 플랫폼의 혁신적인 기능을 통해 비즈니스를 승격하기 위한 지속적인 노력을 제공하는 데 도움이 됩니다.</p>


  <p>Microsoft 담당자에게 문의하여 독일의 기회에 대해 자세히 알아보거나 이 링크를 따라 <a href="https://azure.microsoft.com/en-us/">Microsoft Azure</a> 대해 알아보세요.</p>
