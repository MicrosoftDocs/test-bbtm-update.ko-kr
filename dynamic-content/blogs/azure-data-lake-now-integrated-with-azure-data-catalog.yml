Slug: azure-data-lake-now-integrated-with-azure-data-catalog
Title: 이제 Azure Data Lake가 Azure Data Catalog와 통합됨
Summary: 이제 Azure Data Catalog가 Azure Data Lake와 통합되었음을 발표하게 되어 기쁩니다.
Content: >-
  <p>10월에는 기업이 분석 데이터를 어떤 규모로든 쉽게 저장하고 데이터 자산에서 귀중한 인사이트를 얻을 수 있도록 <a href="https://azure.microsoft.com/en-us/solutions/data-lake/">하는 Azure Data Lake</a> 를 발표했습니다. 이제 Azure Data Catalog가 Azure Data Lake와 통합되어 사용자에게 Azure Data Lake에서 빅 데이터를 등록, 보강, 검색, 이해 및 사용할 수 있는 기능을 제공합니다.</p>


