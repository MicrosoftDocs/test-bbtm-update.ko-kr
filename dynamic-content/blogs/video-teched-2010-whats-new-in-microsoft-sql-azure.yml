Title: '비디오: TechEd 2010 - Microsoft SQL Azure 새로운 기능'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] SQL Azure 클라우드에서 고가용성 관계형 데이터베이스 엔진을 제공합니다. 이 데모 집약적 videolearn에서 신속하게 빌드하는 방법...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>SQL Azure 클라우드에서 고가용성 관계형 데이터베이스 엔진을 제공합니다. 이 데모 집약적 videolearn에서는 SQL Azure 데이터베이스 및 친숙한 웹 기술을 사용하여 웹 애플리케이션을 빠르게 빌드하는 방법을 알아봅니다. Patric McElroy는 올해 초 서비스를 시작한 이후 SQL Azure 팀이 커뮤니티로부터 받은 피드백에 따라 SQL Azure 추가된 몇 가지 새로운 향상된 기능을 보여줍니다.</p>  <p>여기에서 비디오 보기</p>  <p>비디오에 표시된 PowerPoint 슬라이드 및 Access 데이터베이스는 아래에서 다운로드할 수 있습니다.</p>  <h2>요약</h2>  <p>비디오에서 설명하는 정보에 대한 질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다.</p>
