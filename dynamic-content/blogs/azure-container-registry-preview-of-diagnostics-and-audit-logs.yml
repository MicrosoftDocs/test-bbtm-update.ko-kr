Title: 'Azure Container Registry: 진단 및 감사 로그 미리 보기'
Summary: Azure Container Registry 팀은 UserVoice의 주요 항목 중 하나인 감사 로그의 미리 보기를 발표하게 되어 기쁩니다. 이 릴리스에는 레지스트리 로그의 진단 및 감사 평가를 위해 리소스 로그를 사용하도록 설정하는 새로운 Azure Portal 및 CLI(명령줄 인터페이스) 환경이 있습니다.
Content: >-
  <p>Azure Container Registry 팀은 <a href="https://feedback.azure.com/forums/903958-azure-container-registry/suggestions/34222399-expose-acr-audit-logs-to-enduser" target="_blank">UserVoice</a>의 주요 항목 중 하나인 감사 로그 &ndash; 의 미리 보기를 발표하게 되어 기쁩니다. 이 릴리스에는 레지스트리 로그의 진단 및 감사 평가를 위해 리소스 로그를 사용하도록 설정하는 새로운 Azure Portal 및 CLI(명령줄 인터페이스) 환경이 있습니다.</p>


  <p>이 기능을 사용하면 레지스트리의 모든 관련 사용자 기반 활동에 대한 감사 내역을 제공하여 컨테이너 레지스트리를 모니터링할 수 있습니다. 이러한 로그에는 인증, 로그인 세부 정보, 리포지토리 수준 활동 및 기타 사용자 기반 이벤트와 관련된 정보가 포함됩니다. 이러한 로그 외에도 Azure는 레지스트리에서 서비스 상태 및 기타 Azure 관리 작업을 포함하여 다양한 Azure Resource Manager 정보를 유지하는 일반 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/activity-logs-overview" target="_blank">활동 로그</a> 를 제공합니다.</p>


  <p>또한 이 기능을 사용하면 사용자가 컨테이너 레지스트리에 대한 리소스 로그를 켤 수 있으며 다음과 관련된 규정 준수 및 진단 요구 사항 중 일부를 쉽게 처리할 수 있습니다.</p>


  <ul>
      <li>보안 및 규정 준수 관련 추적.</li>
      <li>끌어오기, 푸시 이벤트와 같은 레지스트리 활동과 관련된 운영 문제를 진단합니다.</li>
  </ul>


  <p>그러나 레지스트리에 대한 리소스 로그를 수집하려면 기본적으로 설정되지 않으므로 몇 가지 추가 단계가 필요합니다. 그림 1에서는 Log Analytics를 사용하도록 진단 설정을 구성하는 방법을 보여줍니다. 로그는 Azure Monitor에서 볼 수 있지만 먼저 Log Analytics 작업 영역으로 수집해야 합니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f980170b-3bd6-4f59-987e-40e6d598343c.png"><em><img alt="A screenshot shoing how to configure diagnostic settings to enable Log Analytics." border="0" height="1038" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad4f70a4-2662-4fbb-b850-94595d17430a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Log Analytics를 사용하도록 진단 설정을 구성하는 방법을 설명하는 스크린샷" width="1026"></em></a></p>


  <p align="center"><em>그림 1</em></p>


  <p>로그를 수집하기 위한 진단 작업 영역을 설정하고 레지스트리 로그를 보기 위해 Azure Monitor를 사용하는 <a href="https://docs.microsoft.com/azure/container-registry/container-registry-diagnostics-audit-logs" target="_blank">자세한 단계를</a> 찾을 수 있습니다.</p>


  <p><a href="https://docs.microsoft.com/azure/azure-monitor/overview" target="_blank">Azure Monitor는 Azure</a> 에서 리소스 로그를 보고 시각화하는 일관된 수단입니다. Log Analytics에서 로그 컬렉션이 설정되면 이러한 쿼리를 실행하여 로그 데이터를 볼 수 있습니다. 그림 2에서는 샘플 쿼리 중 하나를 실행하는 예제를 보여 줍니다.</p>


  <p align="center"><em><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/454d1514-03ef-4902-acad-dff6b1e53a9c.png"><img alt="A screenshot showing an example of running a samply query." border="0" height="538" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0673f19d-3319-42e2-a89a-f7a9eba7fd9b.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="samply 쿼리를 실행하는 예제를 보여 주는 스크린샷" width="1164"></a></em></p>


  <p align="center"><em>그림 2</em></p>


  <p>현재 릴리스는 미리 보기이며 나중에 Delete, Untag, Replication 등과 같은 다른 레지스트리 이벤트에 대한 로그를 제공합니다. 이러한 기능 요청의 우선 순위를 지정하는 데 도움이 되는 피드백을 계속 제공하세요.</p>


  <h2>가용성 및 피드백</h2>


  <p>푸시, 끌어오기 및 로그인 이벤트 로그는 현재 삭제 및 태그 해제 이벤트 로그와 함께 곧 사용할 수 있습니다.&nbsp; 언제나처럼, 우리는 제품 로드맵에 대한 아이디어뿐만 아니라 기존 기능에 대한 피드백을 듣고 싶어요.</p>


  <p>팀과 소통하고 피드백을 제공하는 데 사용할 수 있는 리소스 목록은 다음과&rsquo; 같습니다.</p>


  <ul>
      <li><a href="https://aka.ms/acr/roadmap" target="_blank">로드맵</a> - 계획된 작업에 대한 가시성을 위해.</li>
      <li><a href="https://aka.ms/acr/uservoice" target="_blank">UserVoice</a> - 기존 요청에 투표하거나 새 요청을 만들려면</li>
      <li><a href="https://aka.ms/acr/issues" target="_blank">문제</a> - 기존 버그 및 문제를 보려면 새 버그를 로깅합니다.</li>
      <li><a href="https://aka.ms/acr/docs" target="_blank">Azure Container Registry 문서</a> - Container Registry 자습서 및 설명서의 경우</li>
  </ul>
