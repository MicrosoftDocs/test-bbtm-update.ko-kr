Title: 'Azure Community 뉴스 검거 Windows(버전 #41)'
Summary: '&nbsp;클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다....'
Content: '<p>&nbsp;클라우드 컴퓨팅 및 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0221" target="_blank">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 모집에 오신 것을 환영합니다. 이번 주의 하이라이트는 다음과 같습니다.</p>  <h4><strong>&nbsp;문서, 비디오 및 블로그 게시물</strong></h4>  <ul>  <li>Windows Azure 커넥트 <a href="https://twitter.com/hroggero" target="_blank">@hroggero</a> 사용하여 가상 네트워크를 만드는 방법(10월 18일 게시)</li>  <li><a href="https://www.strathweb.com/2012/10/send-text-messages-sms-from-web-api-using-azure-mobile-services/" target="_blank">Azure Mobile Services Windows 사용하여 Web API에서 SMS</a><a href="https://twitter.com/filip_woj" target="_blank">(문자 메시지) 보내기(10월 17일 게시)@filip_woj </a></li>  <li>Enterprise-IT Pro by&nbsp;&nbsp;<a href="https://twitter.com/TechMike2kX" target="_blank">@TechMike2kX</a>(게시 10월 17일)<a href="https://technet.microsoft.com/en-us/video/windows-azure-insights-for-the-enterprise-it-pro" target="_blank">에 대한 Azure Insights Windows</a>&nbsp;</li>  <li>10월 16일까지 Windows Azure <a href="https://twitter.com/DragonBe" target="_blank">@DragonBe</a> 에서 PHP 애플리케이션에 대한 빠른 출시 시간(15분)</li>  <li><a href="https://davidpallmann.blogspot.com/2012/10/windows-8-and-cloud-better-together.html" target="_blank">Windows 8 및 클라우드: 더 나은 함께</a> (<a href="https://twitter.com/davidpallmann" target="_blank">@davidpallmann</a>게시 10 월 14)</li>  <li>Azure 교육 키트 &ndash; Windows 에 의해 <a href="https://twitter.com/SyntaxC4" target="_blank">@SyntaxC4</a> 2012 년 10 월 (게시 10 월 12)</li>  </ul>  <h4><b>예정된 이벤트 및 사용자 그룹 모임</b></h4>  <p>  <p><b>&nbsp;</b><b>북미</b></p>  <ul>  <li>2013년 10월 - 6월: Windows Azure 개발자 캠프 &ndash; 다양한(50개 이상의 도시)</li>  <li>10월 30일-11월 2일: <a href="https://www.buildwindows.com/" target="_blank">Microsoft BUILD 2012</a> &ndash; Redmond, WA</li>  <li>11월 1 <a href="https://rsroadtripredwoodcity.eventbrite.com/?utm=azure_partner_blog" target="_blank">일: RIGHTScale 로드트립</a> - 레드우드 시티, 캘리포니아&nbsp;</li>  <li>11월 12<a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032524728&amp;culture=en-us" target="_blank">일: (Satory Global) Windows Azure Developer Camp</a> &ndash; Mtn. 보기, CA</li>  <li>12월 4일: <a href="https://www.10gen.com/events/mongosv" target="_blank">MongoSV</a> &ndash; 실리콘 밸리, 캘리포니아</li>  </ul>  <p><b>유럽</b></p>  <ul>  <li>10월 25일: <a href="https://www.eventbrite.com/event/3979711424/eorg" target="_blank">SaaS와 Windows Azure</a> &ndash; Leuven, 벨기에로 긴 꼬리 잡기</li>  <li>11월 5 &ndash; 일 9일: 스웨덴 <a href="https://oredev.org/" target="_blank">오레데프</a> &ndash; 말모</li>  <li>11월 19일: <a href="https://www.wazug.nl/agenda/wazugnl-11-sharepoint-connections-in-amsterdam.aspx" target="_blank">WAZUGNL 11: 네덜란드 암스테르담의</a> &ndash; Sharepoint Connections</li>  </ul>  <p><b>기타 세계/가상</b></p>  <ul>  <li>진행 중:&nbsp; <a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Azure Virtual Labs</a> &ndash; 주문형 Windows</li>  </ul>  <h4><strong>Community 토론 및 포럼</strong></h4>  <p>  <p><b>최근 Windows Azure </b><a href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform" target="_blank"><b>MSDN 포럼</b></a><b> 토론 스레드 </b></p>  <ul>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/21073c4f-8668-4248-9914-28b93533786d" target="_blank">DIP 및 VIP 주소를 얻으려면 어떻게 해야 하나요?</a> &ndash; 보기 3,279회, 회신 3회</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/757fa374-b525-46c2-83b5-64fde0d077a6" target="_blank">Windows Azure 개발자가 SendGrid를 사용하는 이유는 무엇인가요?</a> &ndash; 보기 330회, 회신 5회</li>  <li><a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/c19efccc-4fa5-4eaf-9c87-fa4747d5151c" target="_blank">PhoneGap의 Windows Azure ACS Project</a> &ndash; 479개 보기, 7개의 회신</li>  </ul>  <p>Stack Overflow<b>에 대한 최근 Windows Azure 토론 </b><a href="https://stackoverflow.com/questions/tagged/azure?page=3&amp;sort=Newest&amp;pageSize=15"><b></b></a><b></b></p>  <ul>  <li><a href="https://stackoverflow.com/questions/12925656/deploying-mvc-4-codefirst-to-azure" target="_blank">MVC 4 CodeFirst를 배포하여 Azure</a> &ndash; 2 답변 Windows, 1표</li>  <li><a href="https://stackoverflow.com/questions/12921254/how-to-copy-sql-azure-schema-to-another-sql-azure-database" target="_blank">다른 SQL Azure 데이터베이스에 SQL Azure 스키마를 복사하는 방법</a> 4 답변, 1 투표 &ndash;</li>  <li><a href="https://stackoverflow.com/questions/12920782/windows-azure-worker-role-what-to-do-with-the-main-thread" target="_blank">Azure 작업자 역할 Windows 주 스레드로 무엇을 해야 할까요?</a> &ndash; 답변 4개, 투표 1개</li>  <li>가끔 높은 워크로드 &ndash; 4 답변, 1표<a href="https://stackoverflow.com/questions/12891678/orchestrating-a-windows-azure-web-role-to-cope-with-occasional-high-workload" target="_blank">에 대처하기 위해 Windows Azure 웹 역할 오케스트레이션</a></li>  </ul>  <p>&nbsp;강조 표시할 사용자와 같은 문서&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 댓글 섹션을 사용하거나 Twitter <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>에서 문의할 수 있습니다.&nbsp;</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
