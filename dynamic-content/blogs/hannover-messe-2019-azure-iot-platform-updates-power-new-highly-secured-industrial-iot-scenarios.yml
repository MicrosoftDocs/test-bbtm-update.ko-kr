Content: >-
  <p>Were&rsquo;는 다음 주에 다시 한 번 <a href="https://www.hannovermesse.de/home" target="_blank">하노버 메세</a> 에서 선보일 것을 자랑스럽게 생각합니다. 제조는 사람과 디바이스의 안전성, 효율성 및 안정성을 개선하기 위해 증가하는 시나리오 집합을 위해 IoT를 채택하는 선도적인 산업 중 하나입니다. 매년 파트너 및 고객과 만나 운영을 디지털화하고 Industry 4.0의 약속을 이행함에 따라 그들의 요구와 사용 사례가 어떻게 성장하고 변화하고 있는지 알아봅니다. 모든 계층에 보안을 더 통합하여 에지에서 클라우드로 다양한 산업 프로세스 및 운영으로부터 데이터를 보호하려고 합니다. 개념 증명을 신속하게 활성화하여 혁신 및 학습 속도를 개선한 다음, 빠르고 효과적으로 확장하려고 합니다. 또한 수십 개의 디바이스와 센서가 아닌 대규모로 디지털 자산을 관리하려고 합니다. 지난 1년 동안 Weve&rsquo;는 <a href="https://azure.microsoft.com/services/digital-twins/" target="_blank">Azure Digital Twins</a> 및 <a href="https://azure.microsoft.com/services/azure-sphere/" target="_blank">Azure Sphere</a>의 출시와 <a href="https://azure.microsoft.com/services/iot-central/" target="_blank">Azure IoT Central</a> 및 <a href="https://azure.microsoft.com/services/iot-edge/" target="_blank">Azure IoT Edge</a>의 일반 공급 등 이러한 요구를 해결하기 위해 IoT 플랫폼에 몇 가지 중요한 추가 기능을 추가했습니다. 다음 주 하노버 메세(Hannover Messe&rsquo;)에서는 고객이 개방형 표준으로 엔터프라이즈급 산업용 IoT 솔루션을 보다 쉽게 구축할 수 있도록 하는 일련의 새로운 제품 기능과 프로그램을 도입하면서 클라우드 경계를 넘어 보안 및 혁신 보호를 보장합니다.</p>


  <h2>IoT 솔루션 보안</h2>


  <p>IoT 솔루션을 보호하려면 에지에 배포된 수천 개의 디바이스를 보호하기 위한 새로운 기능이 필요합니다. IoT 솔루션을 진정으로 보호하려면 디바이스, 클라우드에 대한 연결, 클라우드에서 실행되는 서비스 및 그 위에 빌드된 애플리케이션을 보호해야 합니다.</p>


  <p>하노버 메세(Hannover Messe&rsquo;)에서는 세계&rsquo; 최초의 IoT용 포괄적인 보안 제품인 IoT용 Azure Security Center를 발표하게 되어 매우 기쁩니다.</p>


  <p>IoT용 Azure Security Center를 사용하면 고객은 IoT 보안에 대한 전체적인 시각을 활용하고 업계 모범 사례에 맞는 조치를 취할 수 있습니다. 끊임없이 진화하는 위협 환경은 잠재적인 공격에 대한 디바이스 및 워크로드의 보안 속성을 검사하고 모니터링하여 고객이 이보다 훨씬 더 멀리 나아가야 합니다. Azure에는 Microsoft가 매일 수집하고 Azure Security Center의 고객이 사용할 수 있도록 하는 6조 개 이상의 신호에서 제공되는 고유한 위협 인텔리전스가 있습니다.</p>


  <p>Azure Security Center에서 제공하는 보안 상태 관리 및 위협 방지 기능 외에도 많은 SecOps 팀은 엔터프라이즈 전체에서 고급 헌팅 및 위협 완화를 위해 SIEM 도구를 사용합니다. 이달 초 RSA에서 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b0c4e214-0817-4a36-a5d2-307c04bade8e.jpg"><img align="right" alt="Security blade in Azure IoT Hub" border="0" height="304" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a1e00dd-c433-4260-9a4e-4848ab02f9cc.jpg" style="margin: 14px 0px 0px 6px; border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="Azure IoT Hubwe" width="384"></a>의 보안 블레이드는 주요 퍼블릭 클라우드 공급자가 제공하는 최초의 클라우드 네이티브 SIEM인 Azure Sentinel을 발표했습니다. 현재는 고객이 IoT 보안 데이터를 기업 전체의 보안 데이터와 결합한 다음 분석 기술 또는 기계 학습을 적용하여 위협을 식별하고 완화할 수 있도록 함으로써 Azure Sentinel의 기능을 한 단계 더 강화합니다.</p>


  <p>이 발표를 통해 제조업체는 모든 운영에서 실행되는 Azure IoT 솔루션의 공격 노출 영역을 줄이고, 심각해지기 전에 문제를 수정하고, 공격을 방지하기 위해 분석 및 기계 학습을 적용할 수 있습니다. Azure는 엔드투엔드 IoT 솔루션에 대한 이러한 보안 혁신의 폭을 제공하는 최초의 주요 퍼블릭 클라우드 공급자이며, 이 발표는 IoT 워크로드에 대한 새로운 보안 계층을 제공함에 따라 중요한 도약을 나타냅니다.&nbsp; 자세한 내용은 <a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Securing-your-IoT-application-with-Azure-Security-Center/player">Channel 9 비디오를 시청하세요</a>.</p>


  <p>또한 고객과&rsquo; 파트너&rsquo; 의 혁신을 보호하기 위한 조치를 취해야 하는 IoT의 혁신을 계속 추진하고자 합니다. 따라서&rsquo; 현재&rsquo; Azure에 연결된 IoT 디바이스 및 Azure Sphere 및 Windows IoT에서 구동되는 디바이스를 사용하는 Azure 고객에게 Azure IP 이점 혜택을 확장해야 합니다. <a href="https://www.thyssenkrupp.com/" target="_blank">Thyssenkrupp</a>, <a href="https://www.buhlergroup.com/" target="_blank">Bhler&uuml;</a> 및 <a href="https://www.mediatek.com/" target="_blank">MediaTek</a>은 인더스트리 4.0으로 전환하고 IoT 워크로드에서 가치를 창출할 때 IP 위험으로부터 추가 보호의 이점을 볼 수 있는 세 회사입니다. 이 프로그램은 고객에게 Azure Sphere 및 Windows IoT에 대한 미해제 면책 적용 범위를 제공하고 Azure 고객이 사용할 수 있는 10,000개의 Microsoft 특허에 대한 액세스를 제공하며, 경쟁업체가 특허 침해에 대한 소송을 제기하지 못하도록 하는 데 중요할 수 있습니다. 새 프로그램에 대한 자세한 내용은 <a href="https://aka.ms/AIPA-Blog" target="_blank">문제 블로그의 Microsoft에서</a> 확인할 수 있습니다.</p>


  <h2>오픈 클라우드 플랫폼, 개방형 상호 운용성 표준 및 오픈 소스로 산업용 IoT 솔루션 가속화</h2>


  <p>Weve&rsquo;는 오픈 클라우드 플랫폼용 OPC UA(개방형 상호 운용성 표준)를 기반으로 추가 오픈 소스 구성 요소를 개발하여 혁신을 계속했습니다. 이러한 새로운 구성 요소는 성능 최적화뿐만 아니라 보안 관리를 제공하고 고객을 위한 환경을 간소화합니다. &rsquo;현재 OPC UA 지원 머신에 대한 디지털 트윈을 만들고 클라우드에서 해당 정보 모델을 사용할 수 있게 하고 클라우드에서 컴퓨터 상호 작용을 가능하게 하는 <a href="https://github.com/Azure/azure-iiot-opc-twin-module" target="_blank">OPC 쌍</a>을 발표했습니다. 또한 Weve&rsquo;는 <a href="https://github.com/Azure/azure-iiot-opc-vault-service/blob/master/docs/opcvault-services-overview.md" target="_blank">OPC 자격</a> 증명 모음을 시작하여 OPC UA 보안 및 인증서 관리를 확장했습니다. OPC 자격 증명 모음은 전역 규모에서 OPC UA 지원 머신에 대한 인증서를 생성, 관리 및 해지하여 보안 관리를 자동화합니다. 두 구성 요소 모두 REST 인터페이스를 제공하여 기존 또는 새 클라우드 애플리케이션에 대한 통합을 간소화하며 현재 GitHub 사용할 수 있습니다. 또한&rsquo; 이제 OPC 쌍 대시보드를 통합하는 <a href="https://www.azureiotsolutions.com/Accelerators#description/connected-factory" target="_blank">연결된 팩터리 솔루션 가속기에</a> 대한 향상된 기능을 발표하게 되어 매우 기쁩니다. 연결된 팩터리는 산업용 IoT의 개념 증명을 가속화하도록 설계되었으며 중앙 집중식 대시보드를 통해 고객&rsquo; 팩터리에서 OEE 데이터를 추가로 제공합니다.</p>


  <p>산업용 IoT 시나리오의 경우 시계열 데이터는 글로벌 규모에서 1초초 만에 운영 인사이트를 제공하여 성장을 주도할 수 있는 흥미로운 기회를 제공하는 데 중요한 구성 요소입니다. 나중에 여름에는 고객이 지난해 12월에 발표된 종량제 버전에 따라 따뜻한 경로와 콜드 경로 분석을 단일 제품으로 통합할 수 있도록 하여 Azure TSI(<a href="https://azure.microsoft.com/en-us/services/time-series-insights" target="_blank">Time Series</a> Insights)를 통해 최근의 모멘텀을 구축할 예정입니다. 이를 통해 고객은 산업용 IoT 시나리오에 대해 보다 예측 가능하고 비용 효율적이고 유연한 분석 플랫폼을 제공합니다. 또한 사용자 환경에 대한 보존 및 릴리스된 향상된 기능을 기반으로 스토리지 계층 구성에 대한 지원을 제공하여 다양한 분석 시나리오를 제공하기 위해 노력하고 있습니다.</p>


  <h2>클라우드 경계를 넘어 엔터프라이즈급 산업용 IoT 솔루션 빌드</h2>


  <p>작년에는 산업 제조업체&rsquo;의 대기 시간 및 연결 요구 사항과 특정 규정 및 규정 준수 정책을 충족하기 위해 <a href="https://blogs.microsoft.com/iot/2018/04/23/hannover-messe-2018-manufacturers-put-their-trust-in-microsofts-industrial-iot-platform/" target="_blank">제한된 미리 보기로 Azure Stack의 Azure IoT Hub</a>를 발표했습니다. Microsoft와 함께 작업하는 고객은 하이브리드 모델에서 IoT 솔루션을 실행하는 이점을 누릴 수 있습니다. <a href="https://www.rockwellautomation.com/en_NA/overview.page">Rockwell Automation</a> 은 인텔리전트 클라우드에서 지능형 에지로 확장되는 IoT 솔루션을 빌드하기 위해 당사와 파트너십을 맺고 있습니다. &rsquo;원격 지역에 있거나 일관되지 않은 네트워크 연결을 유발하는 조건에 몰입된 시설이 있는 것은 드문 일이 아닙니다. Rockwell Automation은 프로덕션 환경에서 일관된 솔루션을 확장하기 위해 Azure Stack의 Azure IoT Hub 제한된 미리 보기에 참여하고 있습니다. 또한 하이브리드 모델에서 Azure Stack에서 IoT를 실행하면 <a href="https://www.zeiss.com/corporate/int/home.html">ZEISS </a>에서 제품, 프로덕션 및 프로세스에 대한 새로운 인사이트를 클라이언트에 계속 제공할 수 있습니다. ZEISS 분광법은 고객이 제품 및 생산에 대한 중요한 인사이트를 기반으로, 필요할 때, 그리고 스마트 솔루션 및 연결된 기술 덕분에 필요한 &ndash; 위치에 따라 프로세스를 최적화하는 데 도움이 됩니다. 식품 산업에 대한 솔루션은 생산 라인에서 직접 지방, 수분 및 소금 함량과 같은 중요한 품질 지표를 실시간으로 측정합니다. 이 데이터를 통해 생산 관리자는 원료 및 에너지를 보다 효율적으로 사용할 수 있는 동시에 거의 즉시 품질을 최적화할 수 있습니다. 또한 데이터를 클라우드로 전송하여 항상 사용 가능한 프로덕션 라인의 상태와 필요한 모든 위치에 대한 모든 중요한 정보를 가질 수 있습니다.</p>


  <p>&rsquo;데이터와 연결된 디바이스를 손끝으로 사용하여 실시간 인사이트와 작업을 구동할 수 있는 제조업체가 될 수 있는 흥미로운 시간입니다. 하노버 메세(Hannover Messe)에서 이러한 공지 사항에 대해 자세히 알아보고 파트너 및 고객이&rsquo; 이러한 솔루션을 소개하는 것을 볼 수 있기를 바랍니다. 우리는 홀 7 &ndash; 에서 디지털 팩터리 박람회에 가서 우리를 만날 것입니다.</p>
