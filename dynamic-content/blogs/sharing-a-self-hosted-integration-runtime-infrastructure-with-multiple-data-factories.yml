Title: 여러 Data Factories와 자체 호스팅 Integration Runtime 인프라 공유
Summary: IR(통합 런타임)은 서로 다른 네트워크 환경에서 데이터 통합 기능을 제공하기 위해 Azure Data Factory에서 사용하는 컴퓨팅 인프라입니다. 데이터를 수행해야 하는 경우...
Content: >-
  <p><a href="https://docs.microsoft.com/azure/data-factory/concepts-integration-runtime">IR(통합 런타임)</a>은 다양한 네트워크 환경에서 데이터 통합 기능을 제공하기 위해 Azure Data Factory에서 사용하는 컴퓨팅 인프라입니다. 퍼블릭 클라우드 환경에서 직접 보이지 않는 프라이빗 네트워크 환경에서 데이터 통합 및 오케스트레이션을 안전하게 수행해야 하는 경우 회사 방화벽 뒤의 온-프레미스 또는 가상 프라이빗 네트워크 내에 자체 호스팅 IR을 설치할 수 있습니다.</p>


  <p>지금까지 하이브리드 및 온-프레미스 데이터 통합 기능을 위해 모든 Data Factory에서 이러한 컴퓨팅 인프라를 하나 이상 만들어야 했습니다. 즉, 다른 프로젝트 팀에서 온-프레미스 데이터 저장소에 액세스하고 VNet 내에서 오케스트레이션하는 데 이러한 데이터 팩터리를 10개 사용하는 경우 10개의 자체 호스팅 IR 인프라를 만들어 IT 팀에 추가 비용 및 관리 문제를 추가해야 합니다.</p>


  <p>자체 호스팅 IR 공유의 새로운 기능을 사용하여 데이터 팩터리 간에 동일한 자체 호스팅 IR 인프라를 공유할 수 있습니다. 이렇게 하면 동일한 Azure Active Directory 테넌트 내의 다른 데이터 팩터리에서 동일한 <a href="https://docs.microsoft.com/azure/data-factory/create-self-hosted-integration-runtime#high-availability-and-scalability">고가용성 및 확장성</a> 있는 자체 호스팅 IR 인프라를 다시 사용할 수 있습니다.</p>


  <p style="text-align: center;"><iframe allowfullscreen="" frameborder="0" height="270" scrolling="no" src=" https://channel9.msdn.com/Shows/Azure-Friday/Hybrid-data-movement-across-multiple-Azure-Data-Factories/player?format=ny" width="480"></iframe></p>


  <p>다른 자체 호스팅 IR 인프라를 참조하는 <strong>연결된 자체 호스팅 IR</strong> 의 새로운 개념을 소개합니다. 이렇게 하면 현재 Data Factory에서 파이프라인을 작성하는 방식이 변경되지 않으며 자체 호스팅 IR과 동일한 방식으로 작동합니다. 따라서 연결된 자체 호스팅 IR을 만든 후에는 <a href="https://docs.microsoft.com/azure/data-factory/concepts-datasets-linked-services#linked-service-json">연결된 서비스에서</a> 자체 호스팅 IR을 사용하는 것과 동일한 방식으로 사용할 수 있습니다.</p>


  <h3>새 자체 호스팅 IR 용어(하위 형식):</h3>


  <ul>
   <li><strong>공유 IR</strong> &ndash; 물리적 인프라에서 실행되는 원래 자체 호스팅 IR입니다. 기본적으로 자체 호스팅 IR에는 하위 형식이 없지만 자체 호스팅 IR에서 공유를 사용하도록 설정한 후에는 하위 형식을 다른 데이터 팩터리와 공유됨을 나타내는 공유 형식으로 전달합니다.</li>
   <li><strong>연결된 IR</strong> &ndash; 다른 공유 IR을 참조하는 IR입니다. 논리적 IR이며, 다른 자체 호스팅 IR(공유됨)의 인프라를 사용합니다.</li>
  </ul>


  <h3>데이터 팩터리에서 자체 호스팅 IR 공유 메커니즘을 간략하게 설명하는 고급 아키텍처:</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f9e7a9be-623b-4709-aef8-9191af5a5bd6.png"><img alt="IR-Sharing-Architecture" border="0" height="831" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/995b5008-4992-4e97-9a79-ff5efd0efbb9.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="IR 공유 아키텍처" width="1696"></a></p>


  <h3>연결된 자체 호스팅 IR 작성/만들기</h3>


  <p>여러 데이터 팩터리에서 자체 호스팅 IR을 공유하기 위한 <a href="https://go.microsoft.com/fwlink/?linkid=2005305">단계별 가이드</a> 를 참조하세요.</p>


  <h3>참조:</h3>


  <ul>
   <li><a href="https://go.microsoft.com/fwlink/?linkid=2010714">Azure VM에서 Azure Resource Manager 템플릿</a>을 사용하여 자체 호스팅 IR 인프라 만들기</li>
   <li>고가 <a href="https://docs.microsoft.com/azure/data-factory/create-self-hosted-integration-runtime#high-availability-and-scalability">용성 및 확장성 있는</a> 자체 호스팅 IR 클러스터 만들기</li>
   <li>자습서 &ndash; <a href="https://docs.microsoft.com/azure/data-factory/tutorial-hybrid-copy-portal">자체 호스팅 IR을 사용하여 온-프레미스 SQL Server 데이터베이스에서 Azure Blob Storage로 데이터 복사</a></li>
   <li>자체 호스팅 IR과 관련된 하이브리드 데이터 이동 시 <a href="https://docs.microsoft.com/azure/data-factory/data-movement-security-considerations#hybrid-scenarios">보안 고려 사항</a></li>
  </ul>
