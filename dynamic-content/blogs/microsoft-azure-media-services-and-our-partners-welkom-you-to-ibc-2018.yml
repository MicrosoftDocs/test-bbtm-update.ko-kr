Title: Microsoft Azure Media Services 파트너 Welkom you to IBC 2018
Summary: 콘텐츠 작성자와 방송사는 클라우드의 글로벌 도달률, 하이브리드 모델 및 탄력적 규모를 점점 더 수용하고 있습니다. 이러한 특성은 콘텐츠 생성, 관리 및 수익 창출 전반에 걸쳐 인사이트 및 출시 시간을 가속화하는 AI의 기능과 결합되어 진정으로 혁신적입니다.
Content: >-
  <p>콘텐츠 작성자와 브로드캐스터는 클라우드&rsquo; 글로벌 도달률, 하이브리드 모델 및 탄력적 규모를 점점 더 수용하고 있습니다. 이러한 특성은 AIs 기능과&rsquo; 결합되어 콘텐츠 생성, 관리 및 수익 창출 전반에 걸쳐 인사이트 및 출시 시간을 가속화할 수 있습니다.</p>


  <p>IBC(International Broadcasters Conference) Show 2018에서는 일반적인 미디어 워크플로 문제를 극복할 수 있도록 Cloud + AI를 함께 도입하는 데 주력하고 있습니다.</p>


  <p>오늘부터 일반 공급되는 Video Indexer는 이 클라우드 + AI 포커스의 좋은 예입니다. 클라우드 + Microsoft AI의 기능을 결합하여 미디어 자산을 지능적으로 분석하고, 인사이트를 추출하고, 메타데이터를 추가합니다. 이를 통해 방대한 콘텐츠 라이브러리를 보다 쉽게 이해하고 20개 이상의 새롭고 향상된 모델을 얻을 수 있으며, 인터페이스, 단일 API 및 간소화된 계정 관리를 쉽게 사용할 수 있습니다. 저는 창립 이래 Video Indexer 팀의 일원이었으며 GA에 도달하는 것을 보고 더 흥분할 수 없었습니다. Im&rsquo;은 또한 팀이 실제 고객 문제를 해결하고 AI를 사용하기 쉬운 우아한 솔루션에서 실질화하기 위해 수행한 작업을 매우 자랑스럽게 생각합니다.</p>


  <p>파트너는 이미 Video Indexer를 기반으로 혁신하고 Azure Media Services 확장하여 클라우드 기반 미디어 서비스 및 워크플로에서 최신 기술을 발전시키고 있습니다. Video Indexer 및 새 파트너 솔루션에 대해 아래에서 자세히 알아볼 수 있습니다. <a href="https://azure.microsoft.com/en-us/blog/from-microsoft-azure-to-everyone-attending-ibc-show-2018-welkom-in-amsterdam/" target="_blank">또한 Tad Brockways&rsquo; IBC 블로그</a>를 확인하여 미디어 가치 체인 전체에서 매력적인 워크플로를 가능하게 하는 Azure 및 파트너의 새로운 솔루션에 대해 자세히 알아볼 수 있습니다.</p>


  <h2>Microsoft Azure Video Indexer의 일반 공급 발표</h2>


  <p>IBC 2018에서는 VI(Video Indexer)를 일반적으로 사용할 수 있으며 변화하는 수요와 증가하는 미디어 고객을&rsquo; 수용할 준비가 되었다고 발표하게 되어 기쁩니다.</p>


  <p>5월 Microsofts&rsquo; Build 2018 컨퍼런스에서 <a href="https://azure.microsoft.com/en-us/blog/build-2018-video-indexer-updates/" target="_blank">공개 미리 보기로</a> 발표된 Video Indexer는 AI 기반 고급 메타데이터 추출 서비스입니다. 이 최신 Azure Media Services 추가하여 고객은 풍부한 Machine Learning 알고리즘 집합을 통해 비디오 및 오디오 파일에서 인사이트를 추출할 수 있습니다. 그런 다음 이러한 인사이트를 사용하여 콘텐츠 검색 가능성 및 접근성을 개선하고, 새로운 수익 창출 기회를 창출하고, 데이터 기반 환경을 잠금 해제할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/29b110d6-5b00-4242-942e-3713f70b2968.png"><img alt="Insights - 4.6" border="0" height="1024" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b41a317e-bb0a-4315-a122-a7ad8d0ad188.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Insights - 4.6" width="1440"></a></p>


  <p>Video Indexer는 Microsoft Research에서 지속적으로 업데이트하는 모델을 사용하여 비디오 및 오디오 파일에 대한 <strong>채널 간 기계 학습 분석</strong> (오디오, 음성 및 비전) 파이프라인을 오케스트레이션합니다. 이러한 모델은 기계 학습의 기능을 제공하여 전문 지식을 습득하지 않고도 혜택을 누릴 수 있습니다. 또한 채널 간 모델을 사용하면 더욱 깊고 정확한 인사이트를 파악할 수 있습니다.</p>


  <p>AVID, Ooyala, Dalet, Box, Endemol Shine Group, AVROTROS 및 eMAM과 같은 고객과 파트너는 이미 Video Indexer 서비스를 사용하여 10가지 언어로 음성 텍스트 변환 및 선택 자막, OCR(시각적 텍스트 인식), 키워드 추출, 레이블 식별, 기본 제공 및 사용자 지정 브랜드 감지, 얼굴 식별, 유명인 및 사용자 지정 얼굴 인식,  감정 분석, 키 프레임 검색 등</p>


  <p>물론 GA에서는 새로운 기능을 추가하고 있습니다. <strong>감정 인식</strong> 모델은 음성 콘텐츠 및 음성 음색을 기반으로 비디오 및 오디오 자산에서 감정적인 순간을 감지합니다. <strong>토픽 추론</strong> 모델은 음성 단어 및 시각적 신호를 기반으로 비디오 또는 오디오 파일의 상위 수준 토픽을 이해하기 위해 작성되었습니다. 이 모델의 항목은 산업 표준에 맞게 IPTC 분류에서 제공됩니다. Weve&rsquo;는 또한 IMDB, Wikipedia 및 최고 LinkedIn 인플루언서와 같은 일반적으로 요청되는 데이터 원본을 기반으로 1백만 명의 얼굴을 포괄하는 잘 사랑받는 <strong>유명 인사 인식 모델을</strong> 향상시켰습니다.</p>


  <p>웹 포털을 사용하여 비디오 인사이트를 업로드, 처리 및 검토하기만 하면 Video Indexer &ndash; 를 쉽게 사용해 보세요. 코드 줄을 작성하지 않고도 시각적으로 모델을 사용자 지정할 수도 있습니다. 포털 사용 요금은 없습니다. 그러나 요구 사항에 맞는 환경을 찾으면 Azure 계정에 연결하여 프로덕션 환경에서 사용할 수 있습니다. 기존 고객은 포털에서 사용할 수 있고 포함할 수 있는 새로운 인사이트 및 <strong>타임라인 패널</strong> 을 찾을 수 있습니다. 이 세련된 새 패널은 점점 더 많은 인사이트 시각적 개체를 지원하도록 제작되었으며 다양한 화면 폼 팩터에 반응합니다.</p>


  <p>최신 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fazure.microsoft.com%2Fen-us%2Fblog%2Fvideo-indexer-general-availability-and-beyond%2F&amp;data=02%7C01%7C%7C461675abbcc24beb935008d61a82d78f%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636725546605783596&amp;sdata=4p4JjgUozC2SkMbvv9sONhJBxe7wxfqSrWU6oHDgAFU%3D&amp;reserved=0">Video Indexer 개선 사항에</a> 대해 자세히 알아보세요.</p>


  <h2>Azure 및 파트너는 IBC 2018에서 문제를 해결합니다.</h2>


  <p>올해&rsquo; IBC&rsquo;는 클라우드, 에지 및 AI가 미디어 산업이 경쟁하고 번창하는 데 도움이 되는 미래를 향한 진전을 보여 줍니다.</p>


  <p>&rsquo;먼저 <strong>Dejero, Avid, Haivision, Hiscale, Make.TV 및 Signiant와</strong> 협력하여 클라우드에서 라이브 프로덕션을 선보였&ldquo;습니다.&rdquo; 라이브 클라우드 워크플로는 역사적으로 어려운 과제였으며, 이 데모를 통해 한 걸음 더 가까이 다가갈 수 있습니다.</p>


  <p>또한 Were&rsquo;는 Azure Media Services <strong>MediaExcel</strong>과 협력하여 클라우드에서 UHD<strong>/4K HLG 스트림을</strong> 제공하는 데 어떻게 도움이 되는지 보여 줍니다.</p>


  <p><strong>multiChoice</strong>, Sub-Saharan 아프리카에서 1,200 만 명 이상의 가입자를위한 선도적 인 유료 TV 운영자는 최근 남아프리카 공화국에서 첫 번째 UHD 라이브 스트리밍 이벤트를 제공하기 위해 유사한 솔루션을 사용하여 파일럿을 완료했습니다. 그들은 Microsoft Azure <a href="https://www.dstv.com/en-za/news/4k-uhd-live-streaming-20180904" target="_blank">실제 효율성을 가진 타사 관리형 클라우드 솔루션의 약속을</a> 이행한다는 것을 발견했습니다.</p>


  <p>IBC의 부스 또는 <a href="https://azure.microsoft.com/en-us/blog/from-microsoft-azure-to-everyone-attending-ibc-show-2018-welkom-in-amsterdam/">이 블로그</a>에서 이러한 솔루션에 대해 자세히 알아볼 수 있습니다.</p>


  <h2>광범위한 에코시스템을 통해 구동되는 미디어 솔루션</h2>


  <p>만들기에서 관리 및 수익 창출에 이르기까지 파트너는 계속해서 혁신을 계속하고 있습니다.</p>


  <h3>내용 작성</h3>


  <ul>
   <li><strong>Avid</strong> 방금 제공된 MediaCentrals&rsquo; <a href="https://www.avid.com/press-room/2018/07/mediacentral" target="_blank">최신 버전은</a> 강력한 <a href="https://www.avid.com/products/mediacentral/mediacentral-search" target="_blank">MediaCentral | </a> 모든 사내 및 원격 기여자가 액세스할 수 있는 여러 로컬 및 원격 시스템에 &mdash; 저장된 모든 프로덕션 및 보관 자산을 &mdash; 만드는 검색 앱입니다. 최신 릴리스의 다른 기능으로는 스토리 및 시퀀스 편집을 위한 런다운 앱, 스토리를 신속하게 모니터링하고 런다운으로 작업하기 위한 소셜 미디어 리서치 앱, 소셜 미디어 플랫폼에서 콘텐츠를 신속하게 배포하기 위한 앱 게시, FastServe l Playout을 캡처하고 재생하는 동안 편집을 위해 성장하는 미디어로 OP1A 트랜스코딩을 사용하도록 설정하는 MediaCentral l Ingest 등이 있습니다. 이러한 서비스는 모두 더 빠른 배포 및 고가용성을 가능하게 하는 Azure의 새 백 엔드를 기반으로 합니다.</li>
  </ul>


  <ul>
   <li><strong>Nimble Collective</strong> 은 최근 스튜디오와 엔터프라이즈 고객이 강력하고 안전한 파이프라인을 통해 좋아하는 도구를 활용할 수 있도록 Nimble Studio 제품을 <a href="https://nimblecollective.com/nimble-collective-launches-nimble-studio/" target="_blank">출시</a> 했습니다. 그들은 최근에 밴쿠버의 Microsoft Store 방문하여 <a href="https://vimeo.com/287856596" target="_blank">스튜디오를 가동하고 운영하는 것이 얼마나 간단한지</a> 보여 줍니다.</li>
  </ul>


  <h3>콘텐츠 관리</h3>


  <ul>
   <li><strong>PFT(Prime Focus Technologies)</strong> 는 현재 연간 150만 시간의 콘텐츠를 처리하는 주력 제품인 <a href="https://www.primefocustechnologies.com/cleartm-media-erp" target="_blank">CLEAR&trade; Media ERP</a>를 더욱 강화하기 위해 Microsoft와 파트너십을 맺고 있습니다. 공동 작업의 일환으로 PFT는 데이터 스토리지를 Azure로 마이그레이션하여 CLEAR 고객에게 중단 없는 서비스를 제공합니다. AZURES&rsquo; 동급 최고의 클라우드 서비스, 규모, 도달률 및 풍부한 AI 기능을 활용하여 CLEAR는 신뢰할 수 있고, 안전하고, 확장 가능하고, 지능적이고, 미디어에 정통한 ERP 솔루션을 전 세계적으로 제공합니다. PFT는 IBC 2018 - 부스 #7.C05에서 Microsofts&rsquo; 강력한 Azure 클라우드 서비스와 통합된 CLEAR를 선보일 예정입니다.</li>
  </ul>


  <ul>
   <li><strong>Dalet</strong> 은 기존 Dalet Galaxy 고객이 주문형 Cognitive Services를 사용할 수 있도록 Video Indexer를 클라우드 기반 SaaS인 <a href="https://www.dalet.com/news/dalet-orchestrates-media-intelligence-and-reveals-next-gen-studio-automation-ibc2018" target="_blank">Dalet Media Cortex</a>에 통합했습니다. Dalet Media Cortex는 Video Indexer에서 생성된 메타데이터를 사용하여 콘텐츠 프로덕션 환경과 그 효과를 보강합니다. 예를 들어 새 Dalet 검색 패널은 진행 중인 작업과 일치하는 관련 콘텐츠의 컨텍스트 제안을 편집기에게 제공합니다.</li>
  </ul>


  <ul>
   <li><strong>eMAM(Empress Media Asset Management)</strong> 은 Video Indexer를 주력 제품인 eMAM에 통합했습니다. eMAM은 Azure 또는 하이브리드 환경에서 기본적으로 작동할 수 있는 유연하고 확장 가능한 미디어 자산 관리 시스템입니다. 이제 조직은 Video Indexer를 사용하여 현재 또는 레거시 콘텐츠에 대한 메타데이터를 보강할 수 있습니다.</li>
  </ul>


  <ul>
   <li><strong>Zoom Media</strong> 는 ASR(자동 음성 인식) 기술을 전문으로 하는 네덜란드 스타트업입니다.&nbsp; 현재 10개 언어에 ASR을 지원하는 <a href="https://www.zoommedia.ai/unlock-video-insights-with-microsofts-video-indexer/" target="_blank">Video Indexer의 음성 텍스트 변환 기능을 확장</a>하여 네덜란드어, 스웨덴어, 덴마크어 및 노르웨이어를 포함했습니다. Microsoft와 Zoom Media는 암스테르담에서 열리는 IBC Show 2018에서 이러한 새로운 기능을 선보일 예정입니다.</li>
  </ul>


  <h3>콘텐츠 배포</h3>


  <ul>
   <li>Azure, <strong>uCasts&rsquo;</strong> 데이터 기반 기반의 OTT Video Platform은 턴키 AVOD, SVOD, TVOD 및 라이브 기능을 지원합니다. uCasts&rsquo; 콘텐츠 수익 창출 플랫폼은 최근 스포츠 일러스트레이션 시그니처 OTT 비디오 서비스 SI를 <a href="https://medium.com/ucastblog/ucast-content-monetization-platform-1e228839ea15" target="_blank">출시</a>했습니다&rsquo;<a href="https://si.tv/" target="_blank">. Azure의 TV</a>. 또한 인도네시아에 본사를 둔 모바일 통신 제공업체와 6천만 명 이상의 구독자를 위한 새로운 AVOD(Advertising Video-on-Demand) 서비스를 개최할 예정입니다.</li>
   <li>디지털 비디오 배포 솔루션 공급자인 <strong>Nowtilus</strong>는 Azure에서 주문형 및 라이브 선형 시나리오를 위한 SSAI(서버 쪽 광고 삽입) 기술을 배포했습니다. &rsquo;uCast 및 waipu.tv(Exaring)와 같은 플랫폼과 통합되어 업계&rsquo; 최고의 표준 규격 스트림 개인 설정 및 TV 및 VOD에서 광고 타겟팅을 제공합니다.</li>
