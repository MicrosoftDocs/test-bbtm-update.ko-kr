Slug: migrate-your-websites-to-azure-in-just-a-few-clicks
Title: 몇 번의 클릭만으로 웹 사이트를 Azure로 마이그레이션
Summary: 이전 Windows 2003 서버에서 Azure Websites로 웹 사이트를 마이그레이션하는 방법을 찾고 계십니까?
Content: >-
  이전 Windows 2003 서버에서 Azure Websites로 웹 사이트를 마이그레이션하는 방법을 찾고 계십니까? Azure에서 사이트가 작동하는 방식을 테스트하고 싶지만 쉽게 시도해 볼 수 있는 방법을 모르시겠습니까? 수년 동안 유지 관리해 온 웹 서버 팜이 있고 점프를 위해 많은 돈을 지불하지 않고 비용을 절감할 수 있는 쉬운 방법을 찾고 있나요?


  위의 질문에 '예'라고 대답한 경우 올바른 위치에 왔습니다! 최근 공지 사항에서 보셨듯이, 웹 사이트와 도구를 릴리스하여 훨씬 더 많은 작업을 수행했습니다. 이 도구는 프로덕션 서버를 전혀 수정하지 않으며 몇 번의 클릭만으로 Azure에서 사이트 및 애플리케이션을 테스트할 수 있으며, 올바른 옵션을 선택하면 만족하고 실제로 이동하려고 할 때까지 평가판에 대해 한 푼도 지불하지 않을 수 있습니다.


  Azure Websites Migration Assistant 도구는 <a href="https://www.movemetothecloud.net">Azure Migration Site</a>에서 무료로 다운로드할 수 있습니다. 이 도구에는 몇 가지 종속성이 있지만 모든 종속성을 설치하고 마이그레이션을 수행하는 동안 이 도구를 처리합니다. <a href="https://www.youtube.com/watch?v=ZchrbiNa5Jw">다음은 </a>Windows 2003 웹 서버의 웹 사이트를 Azure Websites로 마이그레이션하는 방법에 대한 단계별 지침을 제공하는 비디오입니다.
