Title: Visual Studio Azure Tools 및 SDK 2.9 발표
Summary: .NET용 Azure SDK의 새 릴리스를 발표하게 되어 기쁩니다. 이 게시물에는 각 기능 영역에 대한 세부 정보와 새 기능이 Visual Studio 내에서 Azure 개발 환경을 개선하는 방법이 포함되어 있습니다.
Content: >-
  <p><em>2016년 10월 25일 현재 업데이트:</em></p>


  <p><strong>Azure SDK 2.9.5 릴리스 요약</strong><br>

  릴리스 날짜: 2016년 9월 27일</p>


  <p>이 릴리스에서는 Azure SDK 2.9에 대한 주요 변경 내용이 도입되지 않았습니다.</p>


  <p>Azure Resource Manager 도구의 업데이트된 기능은 다음과 같습니다.</p>


  <ul>
      <li>템플릿에 정의되지 않았지만&rsquo; 구독에 있거나 다른 템플릿에 정의된 리소스에 대한 참조 추가</li>
      <li>개발자가 템플릿의 서버 쪽 유효성 검사를 신속하게 실행할 수 있도록 허용</li>
      <li>Github의 Azure 빠른 시작 템플릿 및 Azure Stack 빠른 시작 템플릿의 템플릿에서 Azure 리소스 그룹 프로젝트 만들기</li>
      <li>웹 도구에서 업데이트된 기능</li>
      <li>향상된 안정성을 갖춘 App Services용 원격 디버깅</li>
  </ul>


  <hr>

  <p>Were&rsquo;는 .NET용 Azure SDK의 새 릴리스를 발표하게 되어 기쁩니다. 이 게시물에는 각 기능 영역에 대한 세부 정보와 새 기능이 Visual Studio 내에서 Azure 개발 환경을 개선하는 방법이 포함되어 있습니다.</p>


  <p>.NET용 Azure SDK 2.9 다운로드</p>


  <ul>
      <li><a href="https://go.microsoft.com/fwlink/?LinkId=746482" target="_blank">Visual Studio 2013</a></li>
      <li><a href="https://go.microsoft.com/fwlink/?LinkId=746481" target="_blank">Visual Studio 2015</a></li>
      <li><a href="https://go.microsoft.com/fwlink/?LinkId=746483" target="_blank">&ldquo;Visual Studio 15&rdquo; 미리 보기</a></li>
  </ul>


  <h2>릴리스 요약</h2>


  <p>이 릴리스&rsquo;에서는 Azure용 Visual Studio Tools 다양한 구성 요소를 크게 개선했습니다.</p>


  <ul>
      <li>&ldquo;Visual Studio 15&rdquo; 미리 보기</li>
      <li>서비스 프로파일러를 사용하는 성능 진단(미리 보기)</li>
      <li>애플리케이션 지도 사용하여 데이터를 시각화하기 위한 진단 개선 사항</li>
      <li>Azure Diagnostics용 이벤트 허브</li>
      <li>ARM 템플릿에 대한 KeyVault 지원</li>
      <li>보조 App Service 만들기</li>
      <li>Docker용 도구 미리 보기</li>
      <li>Microsoft Service Fabric Tools for Visual Studio</li>
      <li>Azure Data Lake Tools for Visual Studio</li>
      <li>Visual Studio Code용 Azure Resource Manager 도구</li>
  </ul>


  <h2>&ldquo;Visual Studio 15&rdquo; 미리 보기</h2>


  <p>Azure SDK 2.9는 Visual Studio &ldquo;15&rdquo; Preview에서 지원되는 첫 번째 SDK입니다. Visual Studio 2013 및 Visual Studio 2015용 Azure SDK 2.9에서 지원되는 동일한 기능과 기능을 제공합니다.</p>


  <h2>서비스 프로파일러를 사용하는 성능 진단(미리 보기)</h2>


  <p>고객 피드백의 주요 영역 중 하나는 라이브 서비스의 성능 저하를 진단하는 더 나은 도구가 필요하다는 것입니다.&nbsp; 여러 내부 및 외부 고객과 협력하여 이 문제를 더 잘 해결하기 위해 일련의 도구와 서비스를 개발해 왔으며,&rsquo; 이를 더 광범위한 커뮤니티와 공유할 시간입니다.</p>


  <p>오늘 서비스 프로파일러(미리 보기)를 발표하게 되어 기쁩니다. 서비스 프로파일러가 Azure 진단 및 앱 Insights 기능 집합을 확장하여 라이브 클라우드 애플리케이션 및 서비스의 성능 문제를 요약, 프로파일 및 진단하는 서비스 및 컬렉션 에이전트를 제공합니다. 서비스 프로파일러 에이전트는 오버헤드가 낮은 .NET 및 Azure 프레임워크 이벤트를 자동으로 프로파일(또는 직접 선언할 수 있음)하고 서비스에서 여러 지능형 샘플을 빌드합니다.&nbsp; 서비스 프로파일러 요약 페이지를 사용하면 다양한 요청 및 백분위수 버킷에 성능 데이터가 표시되므로 특정 요청 및 특정 백분위수(예: 긴 꼬리)에서 문제를 쉽게 발견할 수 있습니다.&nbsp; 샘플을 클릭하면 요청에서 발생한 일에 대한 자세한 보기로 이동하여 코드에서 핫 경로를 더 명확하고 간단하게 찾을 수 있습니다.</p>


  <p>현재 서비스 프로파일러(미리 보기)를 사용해 보고, 데모 비디오를 시청하거나, 라이브 사이트 데모를 사용해 볼 수 있습니다. 미리 보기는 현재 VM, Cloud Services(웹 및 작업자 역할), VMScaleSet 및 Service Fabric 지원합니다.&nbsp; 이렇게 하면 Azure 진단 및 앱 Insights 도구 및 서비스 집합이 확장되지만 서비스 프로파일러 자체 이외의 미리 보기에는 Azure 에이전트 또는 서비스에 대한 추가 종속성이 없습니다.&nbsp; App Service에 대한 제한된 프라이빗 미리 보기에 대해 문의하세요.</p>


  <h2>ARM 템플릿에 대한 KeyVault 지원</h2>


  <p>Azure Resource Manager 템플릿을 사용하여 코드로서의 인프라 또는 지속적인 배포 워크플로를 관리할&#39;있는 경우 비밀 저장소&quot;와 도구 간에 &quot;비밀을 마샬링하여 Azure에 템플릿을 배포해야&#39;. Azure Resource Manager 템플릿에서 <a href="https://azure.microsoft.com/en-us/documentation/articles/resource-manager-keyvault-parameter/">Azure KeyVault</a> 및 2.9 Azure SDK에서 비밀에 대한 참조를 제공할 수 있으며 VS에서 사용할 수 있는 도구를 사용하여 비밀을 저장하는 것만큼 간단하게 만들 수 있습니다. <a href="https://azure.microsoft.com/en-us/blog/keyvault-support-for-ARM-templates" target="_blank">ARM 템플릿의 KeyVault 지원에</a> 대한 이 자습서에서 KeyVault 비밀을 저장하는 방법에 대해 자세히 확인할 수 있습니다.</p>


  <h2>보조 App Service 만들기</h2>


  <p>Azure App Service를 사용하는 경우&rsquo; 애플리케이션의&rsquo; 다양한 구성 요소에 대해 여러 App Service 컨테이너를 만들 수 있습니다. 예를 들어 웹앱과 모바일 앱이 모두 API 앱에서 호스팅하는 REST API를&rsquo; 사용하는 시나리오가 있을 수 있습니다. 또는 들어오는 데이터를 처리하는 다양한 백그라운드 WebJobs가 포함된 하나의 App Service가 있을 수 있습니다. 2.9 SDK 업데이트를&rsquo; 사용하면 여러 App Services를 한 번에 만들 수 있습니다. 이 기능을 사용하면 코드를 배포할 수 있는 일련의 App Service 컨테이너를 만들 수 있습니다. <a href="https://go.microsoft.com/fwlink/?LinkId=784800" target="_blank">이 게시물</a>의 App Service Tools에서 새로운 기능에 대해 자세히 알아볼 수 있습니다.</p>


  <h2>Visual Studio 2015 Tools for Docker 미리 보기</h2>


  <p>Visual Studio 2015 Tools for Docker 미리 보기를 사용하면 개발자가 로컬로 호스트된 Docker 컨테이너에서 애플리케이션을 빌드 및 디버그하고 애플리케이션을 Azure Docker 호스트에 게시할 수 있습니다. Docker용 도구 <a href="https://aka.ms/DockerToolsDocs">설명서에서 Docker용 도구에 대한 자세한 내용을</a> 확인할 수 있습니다.</p>


  <h2>Visual Studio용 Microsoft Service Fabric Tools</h2>


  <p>오늘 새로운 <b>Microsoft Azure Service Fabric Tools for Visual Studio 2015</b> 및 <b>Microsoft Azure Service Fabric Tools for Visual Studio &ldquo;15&rdquo; Preview</b>를 릴리스합니다. 두 릴리스 모두 Microsoft Azure Service Fabric SDK 2.0 및 Microsoft Azure Service Fabric 런타임 5.0이 필요합니다.</p>


  <p>개발자가 Service Fabric 애플리케이션을 쉽게 빌드, 테스트 및 진단할 수 있도록 하는 새로운 기능 집합을 도입했습니다. 잘 알려져 있고 사랑받는 도구를 사용하여 개발자가 Microsoft Azure Service Fabric 쉽게 채택하고 소프트웨어 개발을 통해 가치를 제공하는 데 효율적일 수 있도록 돕는 데 집중했습니다.</p>


  <p>이 릴리스에서는 Service Fabric 서비스를 빌드하기 위한 사용 가능한 서비스 템플릿을 간소화하여 빠르게 시작할 수 있으며, 여기에는 클러스터에 이미 배포된 항목&rsquo;에 따라 차별화된 패키지만 만드는 기능도 포함됩니다. 또한 클라우드 탐색기에서 Service Fabric 클러스터와의 상호 작용을 통해 원격 디버깅 세션을 쉽게 시작하거나 Visual Studio 스트리밍 추적을 볼 수 있습니다.</p>


  <p>Service Fabric 애플리케이션에 게스트 실행 파일을 포함해야 하는 경우 이제 Visual Studio Service Fabric 애플리케이션 프로젝트의 서비스 패키지 구조를 쉽게 통합하고 다른 서비스와 함께 실행 파일을 패키지하고 배포할 수 있습니다.</p>


  <p>Service Fabric 개발은 이제 <b>Visual Studio &ldquo;15 Preview를 사용하여 사용할 수 있으며 Visual Studio 2015&rdquo; </b><b>업데이트 2 및 &ldquo;Visual Studio 15&rdquo; 미리 보기를 사용하여 Windows 7</b>에서 개발을 지원합니다. 지역화된 버전의 Visual Studio 지원하도록 모든 도구가 지역화되었습니다.</p>


  <p>이러한 기능에 대한 자세한 내용은 <a href="https://go.microsoft.com/fwlink/?LinkId=780785" target="_blank">Microsoft Azure Service Fabric 도구 블로그</a>에서 확인할 수 있습니다.</p>


  <h2>진단 업데이트</h2>


  <p>Azure SDK&rsquo;에 대한 최신 업데이트를 통해 진단 데이터를 보고 사용하는 환경을 두 가지 방법으로 개선했습니다. 먼저 이제 Azure Portal에서 애플리케이션 Insights 새 애플리케이션 맵을 사용하여 Azure Diagnostics에 대한 애플리케이션 토폴로지 볼 수 있습니다. 둘째, 이제 Azure 개발자가 Azure <a href="https://azure.microsoft.com/en-us/services/event-hubs/">Event Hub</a>에 몇 초 내에 Azure 진단 카운터 및 이벤트를 스트리밍할 수 있음을 발표하게 되어 기쁩니다. 여기에는 ETW 이벤트, 성능 카운터, Windows 이벤트 로그 및 애플리케이션 로그가 포함됩니다.&nbsp; Azure Event Hub는 초당 수백만 개의 이벤트를 수집하고 여러 애플리케이션(예: Azure Stream Analytics, Azure HD Insight, Machine Learning, Elastic Search/ELK 등)으로 스트리밍할 수 있는 확장성이 뛰어난 게시 구독 서비스입니다. 다음 링크를 방문하여 <a href="https://go.microsoft.com/fwlink/?LinkId=780735">AI 애플리케이션 맵</a>을 사용하는 방법을 알아보거나 <a href="https://go.microsoft.com/fwlink/?LinkId=780736">Azure Diagnostics용 Event Hub</a> 사용에 대해 자세히 알아볼 수 있습니다.</p>


  <h2>업데이트 Azure Data Lake Tools for Visual Studio</h2>


  <p>이제 Azure Data Lake Tools for Visual Studio Azure SDK 릴리스에 병합되고 Azure SDK를 설치할 때 도구가 자동으로 설치됩니다. 그 동안 도구를 자주 업데이트하므로 항상 <a href="https://aka.ms/datalaketool" target="_blank">최신 Azure Data Lake Tools를 다운로드</a> 하거나 Azure.com Data <a href="https://azure.microsoft.com/en-us/documentation/services/data-lake-analytics/" target="_blank">Lake Analytics 설명서</a> 에서 자세히 알아볼 수 있습니다. 이 릴리스에서는 서버 탐색기에서 모든 U-SQL 메타데이터 엔터티를 보고 그 중 일부를 만드는 기능을 추가했습니다. Visual Studio용 HDInsight 도구 는 Tez 그래프 표시 및 기타 언어 수정을 포함하여 HDInsight 버전 3.3을 지원합니다.</p>


  <h2>Visual Studio Code용 Azure Resource Manager 도구</h2>


  <p>Visual Studio Code 사용자가&rsquo; 있는 경우&rsquo; <em>azurerm-vscode-tools</em>를 설치하는 명령을 &ldquo; 사용하여 <a href="https://marketplace.visualstudio.com/items?itemName=msazurermtools.azurerm-vscode-tools&amp;Wt.mc_id=DX_MVP8656" target="_blank">Visual Studio Marketplace 또는 Visual Studio Code</a> 도구 내에서 직접 사용할 수 있는 새 Azure Resource Manager 도구 확장을 설치하고 사용해 볼 수 있습니다.&rdquo; Visual Studio 확장은 플랫폼 간 환경에서 Azure 리소스 관리 템플릿을 만들고 배포하는 방법을 보여 주는 템플릿, 코드 조각 및 스크립트 집합을 제공합니다.</p>


  <h2>요약</h2>


  <p>Azure 계정이 아직 없는&rsquo; 경우 MSDN 구독자를 등록하고 현재 위의 모든 기능을 사용하기 시작하는 경우&rsquo; <a href="https://azure.microsoft.com/en-us/pricing/free-trial/">평가판</a> &ndash; 에 등록하거나 <a href="https://azure.microsoft.com/en-us/pricing/member-offers/msdn-benefits/">Azure 구독</a> &ndash; 을 활성화할 수 있습니다. 그런 다음 <a href="https://azure.microsoft.com/en-us/get-started/">, Azure 개발자 센터를</a> 방문하여 앱을 빌드하는 방법에 대해 자세히 알아보세요. 커넥트 통해 버그, UserVoice를 통한 제안 및 <a href="https://msdn.microsoft.com/en-us/library/mt632287.aspx" target="_blank">문제 보고를</a> 통해 관찰되는 문제를 제출하세요. Visual Studio IDE에 있습니다.</p>


  <h4>크레딧</h4>


  <p>이 블로그 게시물은 여러 사람의 공동 작업입니다. 크리스티 곤잘레스, 미켈 모크 헤그노그, 샤오용 주, 브라이언 무어 덕분에 많은 감사.</p>
