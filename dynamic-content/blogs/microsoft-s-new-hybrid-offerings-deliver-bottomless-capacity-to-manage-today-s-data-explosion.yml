Title: 새로운 하이브리드 제품은 오늘날의 데이터 폭발을 위한 바닥 없는 용량을 제공합니다.
Summary: Microsoft는 하이브리드가 제공하는 모든 것을 간단하고 비용 효율적으로 활용할 수 있도록 제품 포트폴리오 전반에 하이브리드 기능을 구축하는 데 투자하고 있습니다. 오늘, 우리는 SQL Server 2016 및 StorSimple에서 새로운 제품으로 그 약속을 확장하고 있습니다.
Content: >-
  <p>애플리케이션 및 데이터는 조직이 경쟁 가치를 높이고 효율성을 개선하는 방법의 핵심입니다. 그러나 이러한 디지털 변환으로 인해 데이터가 급증하고 있습니다. 기업은 IT 비용을 크게 늘리지 않고 스토리지 용량을 늘리고 데이터를 안전하고 안전하게 유지하는 방법을 이 데이터에 &ndash; 대한 핸들을 얻는 방법을 알아내야 합니다.<br />

  &nbsp;<br />

  Microsoft는 하이브리드 클라우드 접근 방식이 이 데이터 확산을 관리하는 고유한 방법을 제공할 수 있다고 믿습니다. Microsoft는 최고의 퍼블릭 클라우드와 온-프레미스 기술을 최대한 활용할 수 있어야 한다고 믿습니다. 하이브리드 솔루션은 중요 업무용, 최근 또는 대기 시간에 민감한 데이터를 온-프레미스에 유지할 수 있도록 해야 하며, 백업 및 보관 데이터는 저렴한 비용과 거의 무제한 클라우드 스토리지로 원활하게 이동할 수 있습니다. 애플리케이션 및 도구는 어디에 있든 데이터를 투명하게 액세스할 수 있으므로&rsquo; 항상 사용할 수 있습니다. 또한 새로운 인프라에 투자하지 않고도 모든 작업을 수행할 수 있으므로 시간과 비용을 절약하여 혁신을 추진하는 데 집중할 수 있습니다.</p>


  <p>Microsoft는 하이브리드가 제공하는 모든 것을 간단하고 비용 효율적으로 활용할 수 있도록 제품 포트폴리오 전반에 하이브리드 기능을 구축하는 데 투자하고 있습니다. 현재는 2016년 SQL Server 새로운 제품과 StorSimple을 통해 이러한 노력을 확장하여 하이브리드 클라우드 모델을 더욱 쉽게 활용하여 애플리케이션 및 데이터를 저장하고 보호하는 방법을 제어할 수 있습니다.</p>


  <h2>SQL Server 데이터베이스 업데이트로 Azure의 무한 용량 활용</h2>


  <p>이번 주에는 미리 보기에서 사용할 수 있는 새로운 하이브리드 개선 사항이 포함된 SQL Server 2016 릴리스 후보를 소개합니다. 이러한 기능을 사용하면 온-프레미스 또는 클라우드에 데이터를 저장할지 여부를 선택하는 것이 그 어느 때보다 쉬워졌습니다. 이러한 새로운 기능은 하이브리드 기능을 현재 사용하는 시장을 선도하는 Microsoft 데이터 플랫폼 제품에 통합하여 데이터를 보호하면서 클라우드를 활용하여 대규모 데이터 성장을 위한 용량을 확장할 수 있도록 합니다.</p>


  <p>새로운 Azure 도우미 서비스인 <a href="https://azure.microsoft.com/en-us/blog/transactional-replication-to-azure-sql-db/" target="_blank">SQL Server Stretch Database</a> 서비스를 사용하여 2016년 SQL Server 온-프레미스 웜 및 콜드 데이터를 Azure로 동적으로 확장하여 사실상 무한 컴퓨팅 용량 및 스토리지를 제공할 수 있습니다. 이제 기존 엔터프라이즈 스토리지의 높은 비용 없이 클라우드에 필요한 만큼의 데이터를 미리 보기로 데이터베이스당 최대 60테라바이트까지 유지할 수 있습니다. Stretch Database 서비스는 애플리케이션에 완전히 투명한 방식으로&rsquo; 컴퓨팅 및 스토리지를 제공하여 원격 쿼리 처리를 가능하게 합니다. SQL Server Stretch Database는 Azure로 보내기 전에 데이터를 암호화하는 Always Encrypted 기술과도 작동하며, 암호화 키는 온-프레미스에 유지되어 데이터가 저장된 위치에&rsquo; 관계없이 데이터가 보호된다는 점을 추가했습니다. 2016년 SQL Server 새로운 Stretch Database 서비스를 사용하면 훨씬 저렴한 비용으로 심층 인사이트를 위해 더 많은 데이터에 액세스할 수 있습니다.</p>


  <p>SQL Server 2016에서 사용할 수 있는 또 다른 새로운 하이브리드 기능은 Azure VM(가상 머신)에서 <a href="https://azure.microsoft.com/en-us/services/sql-database/" target="_blank">SQL Server</a> 데이터를 복제하기 위한 기존 옵션을 확장하는 Azure SQL Database <a href="https://azure.microsoft.com/en-us/blog/transactional-replication-to-azure-sql-db/" target="_blank">트랜잭션 복제</a>를 지원하는 것입니다. 이제 이 기능을 사용하여 데이터를 Azure SQL Database 직접 복제하고 완전히 관리되는 데이터베이스를 활용할 수 있습니다. 이렇게 하면 최악의 시나리오에서 데이터를 보호하기 위해 클라우드에 데이터를 백업해야 하는&rsquo; 옵션이 확장됩니다. 또한 온-프레미스 데이터베이스에 가동 중지 시간 없이 데이터를 클라우드로 이동하는 간단한 메커니즘을 제공하는 Azure SQL Database &ndash; SQL Server 온-프레미스로 데이터를 마이그레이션할 수도 있습니다.</p>


  <h2>Azure StorSimple 가상 배열을 사용하여 하이브리드 스토리지 간소화</h2>


  <p><a href="https://www.microsoft.com/en-us/server-cloud/products/storsimple/overview.aspx" target="_blank">Azure StorSimple</a> 은 Microsoft가 제품의 하이브리드 기능을 어떻게 증가시켰는지에 대한 또 다른 좋은 예입니다. 새 인프라에 투자하지 않고 스토리지 용량 및 데이터 가용성을 높일 수 있도록 설계된 StorSimple은 데이터를 저장할 위치를 선택할 수 있도록 경제적인 클라우드 스토리지 또는 온-프레미스 스토리지를 제공합니다.</p>


  <p>현재는 가상 머신 형식으로 제공되는 StorSimple 버전인 StorSimple 가상 배열을 사용하여 StorSimple 제품을 확장하고 있습니다. 이제 일반 공급됩니다. VM을 사용하면 고객이 StorSimple의 이점을 활용할 수 있도록 최소한의 IT 인프라 및 관리를&nbsp; 사용하는 특정 환경에서 추가 시나리오를 사용할 수&nbsp; 있습니다. 가상 배열은 클라우드 및 클라우드 기반 데이터 보호 및 재해 복구에서 주문형 용량 크기 조정을 위해 하이브리드 클라우드 스토리지 접근 방식을 사용하는 기존 StorSimple 기술의 성공을 기반으로 합니다. 하이브리드 접근 방식은 가장 자주 사용되는 데이터를 가상 배열에 저장하고 필요에 따라 이전 데이터를 Azure에 계층화하기 위한 선택을 중심으로 합니다. 가상 배열은 Hyper-V 또는 VMware ESXi 하이퍼바이저에서 가상 머신으로 실행될 수 있으며 NAS(파일 서버) 또는 iSCSI 서버로 구성할 수 있습니다. 또한 Azure에 데이터를 백업하는 기능도 제공합니다.</p>


  <p><a href="https://www.microsoft.com/en-us/server-cloud/products/sql-server-2016/" target="_blank">SQL Server 2016</a> 및 <a href="https://azure.microsoft.com/en-us/documentation/articles/storsimple-ova-overview/" target="_blank">StorSimple</a> 개선 사항 모두 오늘 사용해 볼 수 있습니다. 우리는 당신이&rsquo; 이러한 흥미 진진한 새로운 제품을 시험 운전하고 당신이 어떻게 생각하는지 알려 주시기 바랍니다.</p>
