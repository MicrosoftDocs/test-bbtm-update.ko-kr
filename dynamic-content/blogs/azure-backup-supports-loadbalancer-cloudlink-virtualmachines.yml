Title: Load Balancer 및 CloudLink 암호화된 IaaS VM에 대한 Azure Backup 지원 발표
Summary: Azure Backup은 백업을 위해 부하 분산 장치 및 cloudLink 암호화 사용 IaaS VM을 지원합니다.
Content: >-
  <p>Azure Backup은 Azure에서 실행되는 가상 머신(Windows 및 Linux)에 일관된 백업을 제공하는 간단하고 신뢰할 수 있는 서비스입니다. <a href="https://azure.microsoft.com/en-us/blog/general-availability-of-backup-for-azure-iaas-vms/" target="_blank">일반 공급</a> 및 기타 <a href="https://azure.microsoft.com/en-us/blog/azure-backup-update-new-features-in-iaas-vm-backup-support/" target="_blank">기능 개선</a>의 일환으로 이미 사용할 수 있는 기능 외에도 Azure Backup은 이제 다음과 같은 추가 가상 머신 구성을 지원한다는 것을 발표하게 되어 기쁩니다.</p>


  <ul>
   <li>부하 분산 장치 구성의 가상 머신(내부 및 외부)</li>
   <li>여러 NIC가 있는 가상 머신</li>
   <li>다중의 예약된 IP 주소가 있는 가상 머신</li>
   <li>CloudLink SecureVM으로 암호화된 VM</li>
  </ul>


  <p>CloudLink SecureVM에 대한 지원과 함께 이러한 추가 구성 지원을 통해 Azure Backup은 Azure에서 실행되는 가상 머신을 안정적으로 백업하는 엔터프라이즈급 백업 솔루션이 됩니다.</p>


  <p><img alt="Azure Backup supports Load Balancer and CloudLink VMs " border="0" height="299" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/85161589-e67f-4b5e-9f7c-5394229b9c76.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Azure Backup은 Load Balancer 및 CloudLink VM을 지원합니다. " width="480"></p>


  <h2>CloudLink SecureVM으로 암호화된 VM 지원</h2>


  <p>중요한 VM 및 데이터를 Azure로 이동하는 기업의 경우 암호화와 백업이 모두 최우선 요구 사항입니다. Azure Backup 및 CloudLink SecureVM은 기업이 두 요구 사항을 원활하게 달성할 수 있도록 지원합니다. 데이터의 전체 암호화는 VM 계층에서 투명하게 수행됩니다. Azure Backup은 VM&rsquo; 디스크의 스냅샷을 수행하고 데이터를 전송할 때 암호화된 데이터만 액세스하고 전송합니다. 복원 시 페이지 Blob의 데이터는 계속 암호화되고 복원된 VM SecureVM 에이전트는 부팅 시 서버에 연결하여 키를 인증합니다.</p>


  <h2>가상 머신 Backup</h2>


  <p>위의 구성을 사용하여 Azure IaaS 가상 머신에 대한 백업을 쉽게 <a href="https://azure.microsoft.com/en-in/documentation/articles/backup-azure-vms/" target="_blank">설정할</a> 수 있습니다.</p>


  <ol>
   <li>Backup <strong>자격 증명</strong> 모음에서 Azure Backup을 사용하여 보호해야 하는 가상 머신을 검색합니다.</li>
   <li>검색된 가상 머신을 Backup 자격 증명 모음에 <strong>등록</strong>합니다.</li>
   <li>등록된 가상 머신을 백업 복사본의 백업 일정 및 보존 시간을 정의하는 정책과 연결하여 <strong>보호</strong>합니다.</li>
  </ol>


  <h2>가상 머신 복원</h2>


  <p>Azure Backup 자격 증명 모음에서 보호되는 가상 머신은 UI 또는 PowerShell을 사용하여 복원할 수 있습니다. UI에서 가상 머신을 복원하는 동안 새 클라우드 서비스 옵션을 사용하는 것이 좋습니다. <a href="https://azure.microsoft.com/en-in/documentation/articles/backup-azure-vms-automation/" target="_blank">PowerShell</a>을 사용하여 백업 자격 증명 모음에서 가상 머신 디스크를 복원할 수 있습니다. 이러한 복원된 디스크는 PowerShell cmdlet을 사용하여 만든 원하는 VM 구성에 연결할 수 있습니다.</p>


  <h2>시작</h2>


  <p>Azure Backup을 시작하려면 Azure 구독만 있으면 됩니다. Azure 구독이 있으면 <a href="https://manage.windowsazure.com/microsoft.onmicrosoft.com#Workspaces/RecoveryServicesExtension/Resource" target="_blank">Azure Backup 자격 증명 모음</a>&nbsp; 을 무료로 만들 수 있습니다. 5분 안에 <a href="https://azure.microsoft.com/en-us/blog/learn-how-to-back-up-your-iaas-vms-in-5-minutes/" target="_blank">IaaS 가상 머신을 백업</a> 하는 방법을 알아봅니다.</p>


