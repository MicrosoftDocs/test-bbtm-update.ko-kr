Title: Imagine Cup 2012는 학생들이 Windows Azure로 세상을 변화하도록 도전합니다.
Summary: Microsoft는 10년 전 학생들이 세상을 바꿀 수 있고 변화할 수 있다는 생각으로 Imagine Cup을 만들었습니다. 이 전 세계 대회는 최고의 밝은 기술 학생들을 함께 제공합니다 ...
Content: '<p>Microsoft는 10년 전 학생들이 세상을 바꿀 수 있고 변화할 수 있다는 생각으로 <a target="_blank" href="https://www.imaginecup.com/">Imagine Cup</a>을 만들었습니다. 이 세계적인 대회는 100여 개국의 최고의 기술 학생들이 모여 창의력과 상상력을 발휘<a target="_blank" href="https://www.imaginecup.com/"><img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1348.header_5F00_logo_5F00_new.png" alt="" border="0" height="132" width="238"></a> 하여 교육, 환경, 의료 등 세계에서 가장 어려운 문제를 해결합니다.</p>  <p>Imagine Cup 2012의 경우, 학생들은 세 개의 팀 대회&mdash;<a target="_blank" href="https://www.imaginecup.com/CompetitionsContent/GetStarted.aspx#1">소프트웨어 디자인</a>, <a target="_blank" href="https://www.imaginecup.com/CompetitionsContent/GetStarted.aspx#2">게임 디자인: Xbox/Windows</a> 및 <a target="_blank" href="https://www.imaginecup.com/CompetitionsContent/GetStarted.aspx#3">게임 디자인: 전화</a> 중에서 선택할 수 있습니다. 이미 3개 대회에 참가한 학생들은 <a href="https://www.imaginecup.com/CompetitionsContent/GetStarted.aspx#9">Windows Azure 또는 Windows Phone</a> <a target="_blank" href="https://www.imaginecup.com/CompetitionsContent/GetStarted.aspx#10">챌린지</a>에 등록하여 세상을 변화시키는 아이디어를 공유할 수 있는 기회를 늘릴 수 있습니다. &nbsp;또한 학생들은 <a target="_blank" href="https://www.imaginecup.com/Competition/mycompetitionportal.aspx?competitionId=65">IT 챌린지 </a>에 일대일로 참여하여 세계&rsquo; 최고의 학생 기술력과 싸울 수 있습니다. 각 대회는 참가자들에게 &ldquo;기술이 가장 어려운 문제를 해결하는 데 도움이 되는 세상을 상상해 보라고 요청합니다.&rdquo;&nbsp; Imagine 컵 2012 월드와이드 파이널은 호주 시드니에서 개최됩니다.</p>  <p>Windows Azure는 지난 몇 년 동안 Imagine Cup 학생들 사이에서 인기있는 기술이었습니다. 작년&rsquo; 대회에서 32%(36개 프로젝트)가 Azure에 Windows 사용되었으며, 아일랜드의 수상 소프트웨어 디자인 팀인 Team Hermes는 Windows Azure에서 구축된 트래픽 솔루션에 대해 최고의 영예를 안았다. 팀은 자동차에 연결하고 위험한 운전 행동 및 도로 상태를 모니터링하는 장치를 설계하여 운전자와 자동차 소유자 모두에게 즉각적인 피드백을 제공했습니다. 이 솔루션은 임베디드 기술 Windows Phone 7, Bing 지도 및 Windows Azure를 사용하여 운전 습관을 바꾸고 도로 사망을 줄이며 매년 상당수의 젊은 삶에 영향을 미칩니다. 승리로 팀은 $25,000를 획득했습니다.&nbsp; <a target="_blank" href="https://www.imaginecup.com/CompetitionsContent/2011Winners.aspx">여기</a>와 블로그 게시물에서 다른 수상 솔루션에 대해 읽어보세요, &ldquo;팀은 Windows Azure에 내장 된 트래픽 솔루션에 대한 소프트웨어 디자인에서 Imagine 컵 2011 승리.&rdquo;</p>  <p>자세한 내용은 <a target="_blank" href="https://www.imaginecup.com/Competition/Rules-Regulations.aspx">Imagine 컵 공식 규칙 및 규정</a> 및 <a target="_blank" href="https://www.imaginecup.com/CompetitionsContent/FAQ.aspx#Competition">FAQ</a>를 읽어보세요.&nbsp; 여기에서 등록<a target="_blank" href="https://www.imaginecup.com/Registration/Default.aspx">하세요</a>.</p>'
