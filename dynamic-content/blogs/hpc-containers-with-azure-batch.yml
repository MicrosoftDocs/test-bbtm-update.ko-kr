Title: Azure Batch를 사용하는 HPC 컨테이너
Summary: 오늘, 최신 Batch Shipyard 릴리스에서 특이성 컨테이너에 대한 지원을 발표하게 되어 기쁩니다. 특이성은 공유 HPC 및 클러스터 컴퓨팅 환경의 관리자와 사용자 모두에게 적용할 수 있는 컨테이너 솔루션이며, 컨테이너 컨텍스트에서 GPU 및 특수 상호 연결과 같은 가속기에 대한 액세스를 계속 제공합니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/batch/" target="_blank">Azure Batch</a>에 <a href="https://azure.microsoft.com/en-us/updates/azure-batch-updates-october2017/" target="_blank">대한 최신 업데이트를</a> 통해 이제 작업을 Docker 컨테이너 호출로 예약할 수 있는 옵션이 제공됩니다. 컨테이너 및 Azure Batch는 강력한 클라우드 네이티브 작업 예약 기능을 활용하여 일관되고 재현 가능한 방식으로 HPC(고성능 컴퓨팅) 애플리케이션 및 일괄 처리 워크로드를 패키지, 실행 및 확장하는 이상적인 방법입니다.</p>


  <p>오늘 최신 <a href="https://github.com/Azure/batch-shipyard/releases" target="_blank">Batch Shipyard 릴리스</a>에서 <a href="https://singularity.lbl.gov" target="_blank">특이성 컨테이너</a>에 대한 지원을 발표할&#39;있습니다. 특이성은 공유 HPC 및 클러스터 컴퓨팅 환경의 관리자와 사용자 모두에게 적용할 수 있는 컨테이너 솔루션이며, 컨테이너 컨텍스트에서 GPU 및 특수 상호 연결과 같은 가속기에 대한 액세스를 계속 제공합니다. <a href="https://github.com/Azure/batch-shipyard" target="_blank">Batch Shipyard</a> 는 Azure Batch에서 간단한 구성 기반 컨테이너 실행을 사용하도록 설정하는 개방형 시스템이며, 이러한 공유 컴퓨팅 환경의 사용자가 Azure에서 기존 단수 워크로드를 쉽게 실행할 수 있도록 하는 것을 목표로 합니다. <a href="https://azure.microsoft.com/en-us/blog/new-gpus-coming-to-azure-accelerate-hpc-and-ai-workloads/"> ND, NCv2 및 예정된 NCv3 시리즈 VM 및</a> <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/sizes-hpc" target="_blank">RDMA</a> 지원 인스턴스를 포함한 Azure&#39;<a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/sizes-gpu" target="_blank">GPU</a>는 이러한 워크로드에 적합할 수 있습니다. 또한 Batch Shipyard 및 Azure Batch를 사용하면 컴퓨팅 풀을 <a href="https://batch-shipyard.readthedocs.io/en/latest/30-batch-shipyard-autoscale/" target="_blank">쉽게 자동으로 확장</a> 할 수 있습니다. 또한 <a href="https://docs.microsoft.com/en-us/azure/batch/batch-low-pri-vms" target="_blank">우선 순위가 낮은 VM</a> 에서 워크로드를 실행하여 최대 80%까지 절감할 수 있습니다.</p>


  <p>Batch Shipyard의 최신 릴리스에는 특이성에 대한 지원 외에도 Windows 컨테이너에 대한 예비 지원, 통합 Azure Batch 컨테이너 지원, YAML 기반 구성 지원, 여러 개인 레지스트리를 참조하는 기능, ARM 이미지 기반 사용자 지정 이미지 및 CLI에 대한 미리 빌드된 이진 파일이 포함되어 있습니다. 이전 버전에서 업그레이드하는 경우 <a href="https://github.com/Azure/batch-shipyard/blob/master/CHANGELOG.md" target="_blank">변경 로그</a> 및 <a href="https://batch-shipyard.readthedocs.io/en/latest/94-batch-shipyard-major-version-migration/" target="_blank">마이그레이션 가이드</a> 를 참조하세요. 원하는 경우 Batch Shipyard는 설치할 필요 없이 <a href="https://azure.microsoft.com/en-us/features/cloud-shell/" target="_blank">Azure Cloud Shell</a> 내에서 직접 사용할 수 있습니다.</p>
