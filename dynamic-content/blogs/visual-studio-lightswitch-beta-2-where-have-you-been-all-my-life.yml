Title: Visual Studio LightSwitch 베타 2 – 당신은 내 평생 동안 어디에 있었는가
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] Visual Studio LightSwitch 베타 2는 이번 주 초에 출시되었으며 이제 공개 다운로드할 수 있습니다.&nbsp; LightSwitch 애플리케이션 사용...'
Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p><a href=\"\">Visual Studio LightSwitch 베타 2</a><span style=\"color: #000000;\">는 이번 주 초에 출시되었으며 이제 공개 다운로드할 수 있습니다</span><a href=\"\"></a>.&nbsp; <span style=\"color: #000000;\">LightSwitch 애플리케이션은 브라우저 또는 데스크톱에서 실행할 수 있는 Silverlight를 활용합니다.&nbsp; 베타 2는 Windows Azure 및 SQL Azure 배포하는 새로운 기능을 도입했기 때문에 실제로 시도해 보기로 결정했습니다.&nbsp; </span></p>  <p><span style=\"color: #000000;\">전에 도구를 사용한 적이 없다, 후 2 시간 나는 정말 감동했다.&nbsp; LightSwitch를 사용하면 간단한 데이터베이스를 디자인하고, 사용자 화면을 만들고, 기본 필드 유효성 검사를 구현하고, azure에 배포할 수 Windows.&nbsp; 놀라운.&nbsp; 다음 주에 내가 만든 앱과 LightSwitch 개발 환경의 일부 비디오를 게시합니다.</span></p>  <p><span style=\"color: #000000;\">CRUD(만들기, 읽기, 업데이트, 삭제) 데이터 기반 애플리케이션을 작성 및 배포하여 Azure 및 SQL Azure Windows 데 매우 쉽게 사용할 수 있으며 부서 및 비즈니스 애플리케이션에 가장 적합합니다.&nbsp; 비즈니스 분석가 및 전문적이지 않은 개발자에게 이 도구는 코딩 또는 .NET에 대한 지식이 거의 필요하지 않은 환상적인 도구입니다.&nbsp; &nbsp;내가 만든 샘플 앱에서는 한 줄의 코드만 작성했습니다.&nbsp; SQL Azure Reporting 및 SQL Azure 데이터 동기화 같은 현재 CTP SQL Azure 서비스와 함께 사용되는 Visual Studio LightSwitch를 사용하면 부서 및 중소기업 시나리오에 대한 하이브리드 애플리케이션을 매우 쉽게 작성할 수 있습니다.&nbsp; </span></p>  <p>&nbsp;<a href=\"https://blogs.msdn.com/b/jasonz/archive/2011/03/15/announcing-lightswitch-beta-2.aspx\">제이슨 잔더</a><span style=\"color: #000000;\">와 </span><a href=\"https://blogs.msdn.com/b/somasegar/archive/2011/03/15/visual-studio-lightswitch-beta-2-available-today.aspx\">소마세가르</a><span style=\"color: #000000;\">의 블로그 게시물에서 LightSwitch에 대한 자세한 내용을 읽을 수 있습니다</span>.&nbsp; <span style=\"color: #000000;\">다음은 사용 경험 및 내가 만든 앱 및 LightSwitch 개발 자체의 스크린샷에 대한 자세한 정보입니다.&nbsp; 즐길!</span></p>  <h2><span style=\"color: #000000;\"></span></h2>  <h2><span style=\"color: #000000;\">그래서 쉽게 원시인, 또는 원시인은 그것을 할 수 있습니다</span></h2>  <p><span style=\"color: #000000;\">빠른 테스트로, 나는 내 아내와 내가 액세스 할 수있는 식료품 목록을 기록하는 응용 프로그램을 만들었습니다.&nbsp; </span></p>  <p><span style=\"color: #000000;\"><b><i>LightSwitch 환경 내의 모든 기능</i></b>: </span></p>  <ul>  <li><span style=\"color: #000000;\">데이터베이스를 시각적으로 디자인했습니다(확인, 테이블 2개만 해당)</span></li>  <li><span style=\"color: #000000;\">CRUD 작업, 매장 추가, 식료품 항목 추가 및 매장별 식료품 보기에 대한 세 개의 화면 만들기</span></li>  <li><span style=\"color: #000000;\">계산 필드를 계산하기 위해 전체 앱에서 한 줄의 .NET만 작성했습니다.</span></li>  <li><span style=\"color: #000000;\">SQL Azure 데이터베이스 스키마를 배포하고 구성 파일을 편집하지 않고도 최종 게시 단계에서 Azure를 Windows 애플리케이션을 배포했습니다.</span></li>  </ul>  <p><b><i><span style=\"color: #000000;\">이전에 도구를 사용하거나 자습서 설명서를 읽지 않고 2 시간 이내에 완료하기 시작했습니다.</span></i></b></p>  <p style=\"text-align: center;\"><b><i>&nbsp;<img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4201.Screen-1.jpg\" border=\"0\"></i></b></p>  <p align=\"center\"><span style=\"color: #000000;\"><i>Azure 및 SQL Azure Windows 배포한 LightSwitch 애플리케이션의 스크린샷</i>&nbsp;</span></p>  <p align=\"center\"><em><span style=\"color: #000000;\"></span></em></p>  <h2><span style=\"color: #000000;\">설치 &amp; - 훨씬 더 쉽습니다.</span></h2>  <p><span style=\"color: #000000;\">LightSwitch 베타 2의 다운로드 및 설치는 간단했습니다.&nbsp; 다른 도구는 필요하지 않습니다.&nbsp; Azure 배포에는 추가 SDK가 필요하지 않았으며 SQL Server 또는 SQL Azure 연결하기 위한 추가 도구도 필요하지 않았습니다.&nbsp; 이는 웹/작업자 역할 배포를 위한 개발 환경을 구성하고 SQL Azure/서버 개발을 위해 SSMS(SQL Server Management Studio)를 설치하는 것보다 훨씬 쉽습니다.</span></p>  <p><span style=\"color: #000000;\">이미 Visual Studio 2010을 설치한 경우 LightSwitch는 VS 환경 내의 또 다른 프로젝트 형식이 됩니다.</span></p>  <h2><span style=\"color: #000000;\">개발 - 다르지만 쉽습니다.</span></h2>  <p><span style=\"color: #000000;\">LightSwitch는 데이터 기반 애플리케이션 작성에 관한 것입니다.&nbsp; LightSwitch 앱을 작성할 때 기존 데이터베이스, SharePoint 사이트 또는 WCF RIA Services에 연결할 수 있습니다. SQL Azure/서버 환경은 매우 깨끗하고 사용하기 쉽습니다. &nbsp; Greenfield 애플리케이션을 만들고 데이터베이스를 디자인하는 것도 매우 쉽고 생산적입니다.&nbsp; 여기에는 문자열, 정수, 날짜와 같은 일반적인 데이터 형식을 활용하는 SQL Express, SQL Server 및 SQL Azure 대해 작동하는 친숙한 엔터티 모델러뿐만 아니라 데이터베이스에 nvarchar로 저장된 \"Email\" 및 \"PhoneNumber\"와 같은 '휴먼' 용어의 데이터 형식도 포함되지만 LightSwitch는 해당 필드가 백그라운드에서 regexp 식으로 올바르게 입력되도록 유효성 검사를 제공합니다.&nbsp;  생성된 데이터베이스 스키마는 3<sup>번째</sup> 일반 형식으로 완전히 읽을 수 있으며, 다른 개발자가 데이터베이스에 대해 작성하거나 SQL Azure 보고 또는 온-프레미스 SQL Server Reporting Services 대한 보고서를 작성하는 데 쉽게 사용할 수 있습니다.</span></p>  <p align=\"center\"><span style=\"color: #000000;\">&nbsp;<img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2541.Screen-2.jpg\" border=\"0\"></span></p>  <p align=\"center\"><i><span style=\"color: #000000;\">LightSwitch 테이블 디자이너</span></i></p>  <p><span style=\"color: #000000;\">LightSwitch에서 가장 흥미로운 개발 패러다임은 화면이 데이터에 의해 완전히 구동된다는 것입니다.&nbsp; 몇 가지 마법사 유형 중 하나를 선택한 후 LightSwitch는 화면 및 데이터 바인딩을 자동으로 만드는 레이아웃에 대한 기존 양식 디자이너가 없습니다.&nbsp; 글꼴 및 레이아웃과 관련하여 사용자 지정은 생산성과 복잡성을 낮추기 위해 의도적으로 제한됩니다.&nbsp; 수량을 기준으로 각 식료품 항목의 부분합을 계산하기 위해 코드 보기에 한 번만 갔습니다.</span></p>  <p><span style=\"color: #000000;\">UX 사용자 지정은 디자인 타임에 수행하거나 Silverlight 디자이너를 통해 관리자가 런타임에 수행할 수 있습니다.</span></p>  <p align=\"center\"><span style=\"color: #000000;\">&nbsp;</span><a href=\"\"><span style=\"color: #000000;\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3250.Form-Designer.jpg\" border=\"0\"></span></a></p>  <p align=\"center\"><span style=\"color: #000000;\"><i>LightSwitch 양식 디자이너</i>&nbsp;</span></p>  <h2><span style=\"color: #000000;\">배포 - 이미 많은 것을 쉽게 말했습니까?&nbsp; 나는 그것을 다시 말할 것이다.&nbsp; 쉬운.</span></h2>  <p><span style=\"color: #000000;\">LightSwitch 애플리케이션은 Silverlight 기반이며, 게시 마법사의 라디오 상자를 통해 구성할 수 있는 데스크톱, IIS 또는 Windows Azure에 배포할 수 있습니다.&nbsp; 사용자에게 이미 Azure 계정이 있는 경우 구독 정보를 잘라내어 Windows Azure 계정에 붙여넣고 SQL Azure 데이터베이스에 연결 문자열 정보를 붙여넣는 것이 중요합니다.&nbsp; 물론 IIS 서버와 SQL Azure 데이터베이스에도 배포하도록 선택할 수도 있습니다.</span></p>  <p><span style=\"color: #000000;\">이는 간단하지만 이미 계정이 있고, 보안 인증서를 배포하고, 빈 Windows Azure 서비스 및 SQL Azure 데이터베이스를 프로비전해야 합니다.&nbsp; LightSwitch는 이를 가능한 한 쉽게 만들었습니다.&nbsp; '게시'를 클릭한 후 몇 분 만에 Windows Azure에 배포되었으며 매우 간단했습니다.&nbsp; 전체 프로세스에서 하나의 XML 구성 파일을 열거나 편집할 필요가 없었습니다.</span></p>  <p><span style=\"color: #000000;\">데이터베이스 스키마를 SQL Azure 배포하는 것은 완전히 원활하고 투명했습니다.&nbsp; 데이터를 배포하는 것이 아니라 스키마만 배포하지만 <b>\"작동\"합니다</b>.&nbsp; 이는 매우 인상적이었습니다. 스키마를 구현하기 위해 스크립트를 만들고 실행할 필요가 없습니다.&nbsp; </span></p>  <p align=\"center\"><span style=\"color: #000000;\">&nbsp;<img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8078.Screen-4.jpg\" border=\"0\"></span></p>  <p align=\"center\"><span style=\"color: #000000;\"><i>LightSwitch 게시 응용 프로그램 마법사</i>&nbsp;</span></p>  <h2><span style=\"color: #000000;\">보안 &amp; 권한 부여</span></h2>  <p><span style=\"color: #000000;\">온-프레미스 배포의 경우 Windows 및 Forms 인증을 사용할 수 있습니다.&nbsp; Windows Azure 배포의 경우 Forms 인증이 유일한 옵션입니다.&nbsp; 양식 인증은 ASP.NET 동일한 인증 메커니즘을 활용하고 역할 및 사용자 정보를 저장하기 위해 SQL Azure 데이터베이스에 7개의 \"aspnet_x\" 테이블을 만들었습니다.&nbsp; 관리 화면은 LightSwitch 앱에 포함되며, LightSwitch 내에 앱이 게시될 때 관리자로 식별된 사용자가 액세스할 수 있습니다.</span></p>  <p><span style=\"color: #000000;\">&nbsp;</span></p>  <p align=\"center\"><span style=\"color: #000000;\">&nbsp;<img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0576.Screen-5.jpg\" border=\"0\"></span></p>  <p align=\"center\"><span style=\"color: #000000;\"><i>LightSwitch 애플리케이션 내의 사용자 및 역할 관리</i>&nbsp;</span></p>  <h2><span style=\"color: #000000;\">요약</span></h2>  <p><span style=\"color: #000000;\">LightSwitch를 사용하여 앱을 작성하고 배포하는 데 얼마나 생산적인지 정말 놀랐습니다.&nbsp; 나는 당신이 그것을 밖으로 시도하는 것이 좋습니다.&nbsp; SQL Azure 사용하여 얼마나 빨리 사용할 수 있는지 보여주는 몇 가지 후속 게시물을 작성합니다.</span></p>  <p><span style=\"color: #000000;\">  <p>-Steve</p>  </span></p>"
