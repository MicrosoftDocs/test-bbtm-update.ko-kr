  <p><strong>전국의 형사 사법 커뮤니티를 지원하기 위해, 우리는 </strong><a href="https://blogs.msdn.microsoft.com/azuregov/2017/09/28/microsoft-extends-commitment-to-cjis-compliance-with-maine-and-vermont/" target="_blank"><strong> 형사 사법 정보 확대 <img align="right" alt="5e0872a2-37fe-4d2a-8f52-c240081dea64" border="0" height="125" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a17753e4-ce7c-4aa1-a2dd-09e355e9ba3f.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="5e0872a2-37fe-4d2a-8f52-c240081dea64Services" width="186">(CJIS) 규정 준수는 인구의 70% 이상에 해당합니다.</strong></a> 뉴욕, 캘리포니아, 텍사스 등과 같은 주에 가입한 네바다, 메인, 버몬트는 최근 CJIS 정보 계약을 체결하여 형사 사법 커뮤니티에 Microsoft Government Cloud Services에 중요 업무용 정의 및 공공 안전 솔루션을 배포할 수 있는 기회를 제공했습니다.</p>


  <p><strong>특수한 규정 준수 요구 사항을 충족하기 위해 </strong><a href="https://blogs.msdn.microsoft.com/azuregov/tag/dfars/" target="_blank"><strong>DFARS(Defense Federal Acquisition Regulation Supplement)에 대한 지원을 추가했습니다</strong></a>. 우리는 Azure Government Services에 대한 DFARS(Defense Federal Acquisition Regulation Supplement) 요구 사항에 대한 지원을 발표함으로써 미국 국방부(DoD) 계약자 및 DIB(국방 산업 기지)에 대한 노력을 강화했습니다. <strong> </strong></p>


  <p><strong>파트너는 </strong><a href="https://azuremarketplace.microsoft.com/en-us/" target="_blank"><strong>150개가 넘는 새로운 Marketplace 제품을 게시했습니다</strong></a>. Azure Government Marketplace를 통해 <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e6786faa-2ffb-4aa3-a9e3-2754dc507a5f.png"><img align="right" alt="ab0706d6-5e39-4a4a-9f96-b081537b9fd9" border="0" height="116" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/471dab4e-bf32-42d3-84fc-5cdebe34dce0.png" style="border-image: none; float: right; display: inline; background-image: none;" title="ab0706d6-5e39-4a4a-9f96-b081537b9fd9connect" width="188"></a> 정부 기관 및 독립 소프트웨어 공급업체(ISV) 및 Azure Government에서 솔루션을 제공하는 신생 업체와 파트너. 여기에서 사용 가능한 이미지 목록을 찾을 수 <a href="https://docs.microsoft.com/en-us/azure/azure-government-image-gallery">있습니다</a>.</p>


  <p><strong>Azure Government 솔루션에 대한 자세한 기술 지침을 제공하기 위해 Microsoft 팀은</strong> 주요 정보, 팁 및 방법 지침과 함께 Azure Government 솔루션에 고유한 몇 가지 주요 사항을 이해하는 데 도움이 되는 <a href="https://aka.ms/Azuregovvideos" target="_blank">28개의 Channel 9 에피소드를</a> 호스팅했습니다. <a href="https://aka.ms/Azuregovvideos">우리의 에피소드를 확인하십시오</a>.</p>


  <p><strong>IT 전문가 및 개발자를 위한 심층 교육을 제공하기 위해 </strong> 15개 도시에서 <a href="https://enterprise.microsoft.com/en-us/event/azure-government-hackfest-training/" target="_blank"><strong>Azure Government Hackfests</strong></a>를 개최했습니다.<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d83eadf2-601f-46de-9e54-4d3ba0563457.png"><img align="right" alt="e03adf21-c42c-4475-9678-c562a11f66d7" border="0" height="109" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08f5cc8a-146a-44a2-b270-147b249d176b.png" style="margin: 0px 0px 0px 8px; border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="e03adf21-c42c-4475-9678-c562a11f66d7with" width="193"></a> 추가 예정. 이러한 교육 이벤트는 Microsoft 전문가와 직접 소통하면서 &ldquo;Azure Government에서 강력한 솔루션을 구축하는 데 실&rdquo; 습할 수 있는 기회를 제공합니다. 이 친절하고 지원 환경에서 모든 경험 수준을 환영합니다. 가까운 도시에서 <a href="https://enterprise.microsoft.com/en-us/event/azure-government-hackfest-training/">다가오는 Hackfest</a> 에 참여하세요!</p>


  <p><strong>모범 사례를 공유하고 모두를 위한 네트워킹 포럼을 제공하는 사용자 커뮤니티를 만들었습니다.</strong> Meetup 플랫폼에서 1520명 이상의 회원으로 구성된 <a href="https://www.meetup.com/DCAzureGov/" target="_blank">Azure Gov Meetup</a> 을 계속 성장시키고 있습니다. 작년에 우리는 워싱턴 D에서 무료 및 오픈 월간 모임을 개최했습니다. 그리고 전국의 사용자에게 도달하는 생명의 삶을 통해. 또한 <a href="https://www.youtube.com/channel/UCdUkv8-_p58v6Ly4oG9OBfA" target="_blank">YouTube</a>에서 주문형 비디오를 제공하는 모임도 녹화합니다.</p>


  <ul>
   <li>DC에서 월간 Azure Gov Meetups에 참가하도록 <a href="https://www.meetup.com/DCAzureGov/" target="_blank">등록</a></li>
