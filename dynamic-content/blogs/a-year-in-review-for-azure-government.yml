Slug: a-year-in-review-for-azure-government
Title: Azure Government에 대한 1년 검토
Summary: 지난 1년 동안의 성과를 되돌아보면 2018년 Azure Government에 대한 투자를 계속 두 배로 줄이면서 실질적인 모멘텀을 얻을 수 있습니다.
Content: >-
  <p>지난 1년을 되돌아보면 2018년 Azure Government에 대한 투자를 계속 두 배로 줄이면서 실질적인&rsquo; 모멘텀을 얻을 수 있습니다.</p>


  <p>Azure Government의 엔지니어링 책임자로서 우리 팀은 데이터 센터를 빌드하는 위치, 해당 데이터 센터에 배치한 하드웨어 및 네트워킹, 가져오는 서비스 및 규정 준수를 달성하는 방법에 이르기까지 모든 것을 살펴봅니다.</p>


  <p>다음은&#39;놀라운 작업을 지원하기 위해 지난 1년 동안 우리가 제공한&#39;몇 가지 하이라이트입니다.<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19efff07-4399-42ad-b54e-dea4ff51370d.png"><img align="right" alt="RegionsImage_thumb[1]" border="0" height="132" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b27bd58-e50d-4890-8930-a62e7fc0fbc9.png" style="margin: 10px 0px 0px 6px; border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="RegionsImage_thumb[1]" width="198"></a></p>


  <p><b>전국의 고객에게 더 나은 서비스를 제공하기 위해</b> <a href="https://blogs.msdn.microsoft.com/azuregov/2017/07/10/microsoft-azure-government-now-available-from-six-us-datacenter-regions/" target="_blank">텍사스와 애리조나</a> 의 새로운 지역과 <a href="https://blogs.msdn.microsoft.com/azuregov/2017/01/13/azure-dod-regions-accredited-at-impact-level-5-and-now-generally-available/" target="_blank">두 개의 새로운 DoD 지역을 통해 두 지역에서</a> 6개로 성장했습니다. 우리는 새로운 ExpressRoute 위치로 서해안으로 발자국을 확장했기 때문에 전국에 발자국이 있는 기관은 서해안과 동부 해안 모두에서 우리와 피어하고 어두운 섬유를 데이터 센터로 탈 수 있습니다. 고객에게 더 가까운 애플리케이션을 실행하고 두 해안 모두에서 재해 복구 기능을 사용할 수 있습니다.</p>


  <p><strong>정부의 가장 엄격한 규정 준수 요구를 충족하기 위해</strong> <a href="https://blogs.msdn.microsoft.com/azuregov/2017/01/13/azure-dod-regions-accredited-at-impact-level-5-and-now-generally-available/" target="_blank">두 개의 새로운 DoD 지역은</a> 다음과 같습니다.<strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3d0833b9-df53-4092-9af7-d2e1a7c493b2.jpg"><img align="right" alt="160a5ed2-4068-4033-8c62-5b1885ed2a32_thumb[3]" border="0" height="107" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7ef7aace-bae5-4f7d-9d35-a8319427281e.jpg" style="margin: 0px 0px 10px; border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="160a5ed2-4068-4033-8c62-5b1885ed2a32_thumb[3]" width="111"></a>영향 수준 5에서 공인. </strong>미국 국방부 동부 및 US DoD 중부 지역은 클라우드 컴퓨팅에 대한 미국 국방부(DoD) 보안 요구 사항, 특히 DoD 영향 수준 5로 지정된 데이터에 맞게 설계되는 Microsoft Azure 물리적으로 분리된 지역입니다. DoD 워크로드에 대한 전용 지역을 찾는 방어 고객은 Azure Government에서 이를 찾을 수 있습니다.</p>


  <p><strong>다양한 워크로드&rsquo;에 도움이 되도록 확장된 컴퓨팅 옵션을 크게</strong> 익히면&rsquo; 향후 몇 달 안에 더 많은 것을 볼 수 있습니다. 큰 컴퓨팅, 높은 메모리 컴퓨팅 등을 수행할 수 있는 기능을 도입했습니다. 기계 학습 알고리즘 또는 그래픽 및 이미지 처리를 수행하는 <a href="https://blogs.msdn.microsoft.com/azuregov/2017/08/16/azure-nc-virtual-machines-availability-gpu-compute/" target="_blank">데 GPU 컴퓨팅</a> 이 필요한 경우 고속으로 이를 수행할 수 있는 기능이 있습니다. 그리고 이전에는 가능하지 않았던 규모&rsquo;로 이전에는 가능하지 않았던&rsquo; 쿼리를 수행하도록 GPU를 기반으로 실행되도록 데이터베이스를 다시 상상할 수 있습니다.</p>


