   <li><a href="https://www.youtube.com/channel/UCdUkv8-_p58v6Ly4oG9OBfA" target="_blank">Azure Gov 모임 채널</a>에서 과거 모임 보기</li>
   <li>#AzureGovMeetup Twitter에서 대화 팔로우하기</li>
  </ul>


  <p>Weve&rsquo;는 2018년에 더 많은 것을 얻었으며 예정된 일부 행사에서 여러분을 만나기를 희망합니다!</p>


  <p>Azure Government 환경을 지속적으로 개선하는 데 도움이 되는 의견과 제안을 환영합니다. Azure Government의 모든 항목을 최신 상태로 유지하려면 Azure <a href="https://blogs.msdn.microsoft.com/azuregov/" target="_blank">Government 블로그</a>에서 전자 메일로 구독을&quot; 클릭합니다&quot;. Azure Government를 탐색하려면 <a href="https://azure.microsoft.com/en-us/overview/clouds/government/request/" target="_blank">오늘 무료 90일 평가판을 요청하세요</a>. 또는 <a href="https://azure.microsoft.com/en-us/offers/azure-government/" target="_blank">지금 시작하기</a> 위한 구매 옵션을 확인하세요.</p>
