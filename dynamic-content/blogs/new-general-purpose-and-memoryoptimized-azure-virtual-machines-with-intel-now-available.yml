Title: 이제 Intel을 사용하여 새로운 범용 및 메모리 최적화 Azure Virtual Machines를 사용할 수 있습니다.
Summary: 이 발표를 통해 포트폴리오의 새로운 제품 범주를 나타내는 두 개의 새로운 Azure Virtual Machines 제품군을 소개합니다.
Content: >-
  <p>현재는 2세대 Intel Xeon Platinum 8272CL(Cascade Lake)을 기반으로 하는 새로운 범용 및 메모리 최적화 Azure Virtual Machines의 가용성을 발표하는&#39;있습니다. 이 사용자 지정 프로세서는 2.5GHz의 기본 속도로 실행되며 3.4GHz의 모든 코어 터보 주파수를 달성할 수 있습니다. <a href="https://www.intel.com/content/www/us/en/architecture-and-technology/avx-512-overview.html" target="_blank">Intel&reg; Deep Learning Boost Technology, Intel&reg; Advanced Vector Extensions 512(Intel&reg; AVX-512),</a> <a href="https://www.intel.com/content/www/us/en/architecture-and-technology/turbo-boost/turbo-boost-technology.html" target="_blank">Intel&reg; Turbo Boost Technology 2.0</a> 및 <a href="https://www.intel.com/content/www/us/en/architecture-and-technology/hyper-threading/hyper-threading-technology.html" target="_blank">Intel&reg; Hyper-Threading Technology</a>가 포함되어 있습니다.</p>


  <p>이 발표를 통해 포트폴리오의 새로운 제품 범주를 나타내는 두 개의 새로운 Azure Virtual Machines 제품군을 소개합니다.</p>


  <ul>
      <li>로컬 데이터 임시 디스크를 포함하는 Azure <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/ddv4-ddsv4-series" target="_blank"><strong>Ddv4 및 Ddsv4</strong></a><strong> </strong><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/edv4-edsv4-series" target="_blank"><strong>및 Edv4 및 Edsv4</strong></a> 가상 머신(현재 일반 공급)</li>
      <li>Azure <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/dv4-dsv4-series" target="_blank"><strong>Dv4 및 Dsv4</strong></a><strong> </strong>및 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/ev4-esv4-series" target="_blank"><strong>Ev4 및 Esv4</strong></a> 가상 머신은 원격 디스크를 사용하고 임시 로컬 스토리지(현재 미리 보기 상태)를 제공하지 않는 가상 머신의 새로운 범주입니다.</li>
  </ul>


  <p>새 VM(가상 머신) 크기는 이전 버전인 Dv3 및 Ev3 VM 제품군에 비해 CPU 성능이 약 20% 향상되었습니다.</p>


  <h2>새 Ddv4 및 Ddsv4 및 Edv4 및 Edsv4 VM을 일반 공급</h2>


  <p>새로운 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/ddv4-ddsv4-series" target="_blank">Ddv4 및 Ddsv4</a> <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/edv4-edsv4-series" target="_blank">및 Edv4 및 Edsv4</a> VM 크기에는 빠르고 더 큰 로컬 SSD(반도체 드라이브) 스토리지가 포함되며, 빠른 읽기 및 쓰기가 필요한 애플리케이션 또는 캐시 또는 임시 파일에 임시 스토리지가 필요한 애플리케이션과 같이 짧은 대기 시간, 고속 로컬 스토리지를 활용하는 애플리케이션을 위해 설계되었습니다. 이러한 새로운 VM 크기는 50% 더 큰 로컬 스토리지를 제공하며, <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/generation-2" target="_blank">2세대(Gen 2) VM</a>을 사용하는 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/dv3-dsv3-series" target="_blank">Dv3 및 Dsv3 및 Ev3</a> <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/ev3-esv3-series?toc=/azure/virtual-machines/linux/toc.json&amp;bc=/azure/virtual-machines/linux/breadcrumb/toc.json" target="_blank">및 Esv3</a> 크기에 비해 읽기 및 쓰기 작업 모두에 더 나은 로컬 디스크 IOPS를 제공합니다. 새로운 Ddv4 및 Ddsv4 및 Edv4 및 Edsv4 VM 크기는 표준 HDD, 표준 SSD, 프리미엄 SSD 또는 울트라 SSD 영구 디스크에 연결할 수 있습니다.</p>


  <p>새로운 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/ddv4-ddsv4-series" target="_blank">Ddv4 및 Ddsv4 VM 크기</a> 는 최대 64개의 vCPU, 256GiB RAM을 포함하는 메모리-vCPU 성능의 적절한 균형을 제공하며 로컬 SSD 스토리지(최대 <strong>2,400GiB</strong>)를 포함합니다. 이러한 VM 제품군은 개발 및 테스트, 중소 규모의 데이터베이스 및 중소 규모의 트래픽 웹 서버에 적합합니다.</p>


  <p>새로운 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/edv4-edsv4-series" target="_blank">Edv4 및 Edsv4 VM</a> 크기는 최대 64개의 vCPU,<strong> 504GiB</strong> RAM을 포함하는 높은 메모리 대 CPU 비율을 특징으로 하며 로컬 SSD 스토리지(최대 <strong>2,400GiB</strong>)도 포함합니다. 이러한 VM 제품군은 관계형 데이터베이스 서버 및 메모리 내 분석에 적합합니다.</p>


  <h2>새로운 Dv4 및 Dsv4 및 Ev4 및 Esv4 VM이 미리 보기로 제공됩니다.</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/dv4-dsv4-series" target="_blank">Dv4 및 Dsv4</a> 및 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/ev4-esv4-series" target="_blank">Ev4 및 Esv4</a> VM 크기는 로컬 임시 디스크를 포함하지 않는 새로운 제품입니다. 이러한 새로운 VM 제품군은 Dv3 및 Ev3 VM 제품군에 비해 20% CPU 향상을 제공합니다. 새로운 Dv4 및 Ev4 VM 크기는 표준 HDD 및 표준 SSD 영구 디스크에 연결할 수 있습니다. Dsv4 및 Esv4 VM 크기는 표준 HDD, 표준, SSD, 프리미엄 SSD 또는 울트라 SSD 영구 디스크에 연결할 수 있습니다. 현재 v3 VM 크기를 사용하는 경우 v4 크기로 전환하면 코어당 가격 대비 성능 옵션이 향상됩니다.</p>


  <p>새로운 Dv4 및 Dsv4 VM 크기는 최대 64개의 vCPU 및 256GiB RAM을 사용하여 vCPU 성능에 적절한 메모리 균형을 제공합니다. 이러한 VM 제품군은 워크로드, 중소 규모의 데이터베이스 및 트래픽이 적은 웹 서버를 개발 및 테스트하는 데 적합합니다.</p>


  <p>새로운 Ev4 및 Esv4 VM 크기는 최대 64개의 vCPU와 <strong>504GiB</strong> RAM을 갖춘 높은 메모리 대 CPU 비율을 제공합니다. 이러한 VM 제품군은 관계형 데이터베이스 서버 및 메모리 내 분석에 적합합니다.</p>


  <p>고객은 <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR_Y3toRKxchLjARedqtguBRURE1ZSkdDUzg1VzJDN0cwWUlKTkcyUlo5Mi4u" target="_blank">이 양식을 작성</a>하여 현재 미리 보기로 제공되고 있는 이러한 새 VM(로컬 임시 디스크 없음)에 대한 액세스를 요청할 수 있습니다. 추가 질문이나 피드백이 있는 경우 <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR_Y3toRKxchLjARedqtguBRUMzdCQkw0OVVRTldFUUtXSTlLQVBPUkVHSy4u" target="_blank">직접 문의</a>하세요.</p>


  <h2>고객의 요구 사항을 충족하는 동안 Intel과 공동 작업</h2>


  <p style="margin-left: 40px;"><i>&ldquo;Azure D-v4 및 E-v4 시리즈 가상 머신의 출시는 Microsoft IaaS 포트폴리오를 고객의 다양한 요구 사항에 맞게 더욱 확장합니다. 2세대 Intel&reg; Xeon 확장 가능 프로세서에 의해 구동되는 이러한 가상 머신은 웹 및 데이터 서비스, 데스크톱 가상화 및 Azure로 이동하는 비즈니스 애플리케이션에 최적화된 애플리케이션 성능을 제공합니다.&rdquo; </i><i>&mdash;</i> Jason Grebe, Intel CVP Cloud 및 Enterprise</p>


  <p>이러한 새로운 VM 크기를 통해 더 나은 CPU 성능으로 더 많은 고객 가치를 제공하고 있습니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;실리콘 디자인 워크로드에는 높은 CPU 성능, 많은 수의 코어, 높은 메모리 대 코어 비율 및 충분한 로컬 스토리지가 필요합니다. 새로 도입된 Edsv4 제품군은 이러한 모든 요구 사항을 충족하므로 사용 사례에 이상적인 선택입니다. TSMC는 Edsv4 VM을 사용하여 새로운 Scale-Out/Scale-In 실리콘 디자인 전략을 성공적으로 만들어 디자이너가 상당한 런타임 속도 및 비용 최적화를 달성할 수 있도록 지원했습니다.&rdquo; </em>&mdash;윌리 첸, TSMC 디자인 &amp; 기술 플랫폼 부국장</p>


  <h2>질문과 대답</h2>


  <p>고객은 새 VM과 범용 Dv3/Dsv3 또는 메모리 최적화 Ev3/Esv3 VM 크기&rsquo; 간의 차이점을 정기적으로 묻습니다. 대답은 이제&rsquo; 선택할 수있는 더 많은 옵션이 있다는 것입니다. 아래 표에서는 주요 차이점을 요약합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/47cdc387-5e41-4607-b786-906a68fd44cb.png"><img alt="" border="0" height="228" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1679abaf-790d-45cb-b6f3-6b9633279a24.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="701"></a></p>


  <p>또한 고객은 VM에 대한 로컬 임시 디스크가 여전히 필요한 경우 어떻게 되는지 묻습니다. 로컬 디스크가 여전히 필요한 경우 애플리케이션에 대한 Ddv4 및 Ddsv4 또는 Edv4 및 Edsv4 VM 크기를 선택할 수 있습니다.</p>


  <p>이러한 VM 크기와 관련된 더 자주 묻는 질문은 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/azure-vms-no-temp-disk/" target="_blank">로컬 임시 디스크가 없는 Azure VM 크기를 참조</a>하세요.</p>


  <h2>Ddv4, Ddsv4, Edv4 및 Edsv4 VM 크기에 대한 지역 가용성</h2>


  <p>새로운 Ddv4, Ddsv4, Edv4 및 Edsv4 VM 제품군은 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?products=virtual-machines" target="_blank">다음 지역의</a> 종량제, 예약 인스턴스 및 스폿에서 사용할 수 있습니다. 가격은 지역에 따라 다릅니다.</p>


