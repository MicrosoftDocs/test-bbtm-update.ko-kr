Title: 'Microsoft Cognitive Services 해킹: 가짜 뉴스 크롬 확장'
Summary: 최근 HackPrinceton 해커톤에서, 네 학생의 팀은 페이스 북에 대한 크롬 확장을 구축하여, 가짜 뉴스의 문제를 해결. "FiB"라는 확장은 Microsoft Cognitive Services API의 신호를 받아 뉴스 게시물을 "확인됨" 또는 "확인되지 않은"으로 분류합니다.학생의 FiB 앱은 다음 Microsoft를 활용합니다...
Content: >-
  <p>최근 HackPrinceton 해커톤에서, 네 학생의 팀은 페이스 북에 대한 크롬 확장을 구축하여, 가짜 뉴스의 문제를 해결. FiB라고 하는 &ldquo;확장은 Microsoft Cognitive Services APIs&rsquo;의 신호를 받아 뉴스 게시물을 확인되거나 &ldquo;&rdquo; 확인되지 않은 것으로 &ldquo;분류합니다&rdquo;.&nbsp;&nbsp;&rdquo; 학생&rsquo; FiB 앱은 다음 Microsoft Cognitive Services API 활용합니다.</p>

  <ul>

  <li><a href="https://dev.projectoxford.ai/docs/services/56f91f2d778daf23d8ec6739/operations/56f91f2e778daf14a499e1fc">Computer Vision OCR</a> 작업은 Twitter 스냅샷의 텍스트를 이해하는 데 사용됩니다.</li>

  <li><a href="https://dev.projectoxford.ai/docs/services/56f91f2d778daf23d8ec6739/operations/56f91f2e778daf14a499e1fa">Computer Vision Adult</a> 작업은 이미지에서 잠재적으로 NSFW 콘텐츠를 분류하는 데 사용됩니다.</li>

  <li><a href="https://www.microsoft.com/cognitive-services/en-us/bing-web-search-api">Bing Search API</a>는 문서의 토픽을 검색하고 해당 항목에 가장 관련성이 있고 신뢰할 수 있는 원본을 반환하는 데 사용됩니다.</li>

  </ul>

  <p>위의 신호는 웹 사이트 평판 및 맬웨어 및 피싱 가능성과 같은 다른 신호와 결합됩니다. 결과 &ldquo;확인 또는&rdquo; &ldquo;확인되지&rdquo; 않은 플래그는 Chrome 확장을 통해 Facebook 피드의 일부로 사용자에게 표시됩니다. 또한 팀은 나중에 <a href="https://www.microsoft.com/cognitive-services/en-us/text-analytics-api">Text Analytics API</a> 를 사용하여 아티클에서 키워드 추출을 지원하려고 합니다.</p>

  <p>이 팀은 다양한 코딩 경험을 가진 4명의 학생으로 구성됩니다.</p>

  <ul>

  <li>나바니타 데는 매사추세츠 애머스트 대학의 컴퓨터 과학 학생 2 학년 석사입니다.</li>

  <li>아난트 골은 퍼듀 대학교의 신입생입니다.</li>

  <li>마크 크래프트는 일리노이 대학의 소포모어입니다.</li>

  <li>칭린 첸은 일리노이 대학교의 소포모어입니다.</li>

  </ul>

  <p>나바니타, 아나트, 마크, 칭린이 해킹을 완료하는 데 36시간이 소요되었습니다. 무료 키에 등록하고 여러 코드 샘플을 <a href="https://www.microsoft.com/cognitive-services">https://www.microsoft.com/cognitive-services</a> 읽어 Cognitive Services를 매우 빠르게 시작할 수 있었습니다.</p>

  <p>이 작품은 <a href="https://www.businessinsider.com/students-solve-facebooks-fake-news-problem-in-36-hours-2016-11">비즈니스 인사이더</a>와 <a href="https://www.washingtonpost.com/news/inspired-life/wp/2016/11/18/fake-news-on-facebook-is-a-real-problem-these-college-students-came-up-with-a-fix/">워싱턴 포스트</a>의 관심을 끌었고, 학생들은 <a href="https://github.com/anantdgoel/HackPrincetonF16">GitHub</a> 코드 중 일부를 게시했습니다.</p>

  <p>Microsoft Cognitive Services 승무원은 학생&rsquo; 이니셔티브와 지금까지의 긍정적인 픽업을 기쁘게 봅니다. 이는 AI를 앱에 굽고 사용자에게 실제 가치를 제공하는 방법의 좋은 예라고 생각합니다. 이 이니셔티브를 더욱 지원하기 위해 Microsoft는 나바니타, Anant, Mark 및 Qinglin에 대해 더 높은 트랜잭션 무료 키를 만들었습니다.</p>

  <p>Cognitive Services를 사용하고 있고 질문이나 제안이 있는 경우 <a href="https://stackoverflow.com/questions/tagged/microsoft-cognitive">StackOverflow</a> 및 <a href="https://cognitive.uservoice.com/">UserVoice</a>에서 Microsoft Cognitive Services에 참여하세요!</p>
