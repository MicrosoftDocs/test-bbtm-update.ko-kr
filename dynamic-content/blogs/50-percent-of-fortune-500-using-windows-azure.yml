Title: Windows Azure를 사용하여 포춘지 선정 500대 기업 중 50%
Summary: 지난 주 TechEd North America에서 전 세계의 수많은 고객, 파트너 및 분석가를 만날 수 있는 기회를 가졌습니다.&nbsp; 청각만큼 활력을 불어넣는 것은 없습니다...
Content: <p>지난 주 TechEd North America에서 전 세계의 수많은 고객, 파트너 및 분석가를 만날 수 있는 기회를 가졌습니다.&nbsp; Windows Azure를 사용하여 새로운 지평을 열고 있는 <a href="https://www.microsoft.com/casestudies/Windows-Azure/Milliman/Actuarial-Firm-Works-to-Transform-Insurance-Industry-with-Cloud-based-Solution/710000001018">밀리먼</a>, <a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=710000002640">트렉</a>, 만도 그룹과 같은 고객으로부터 직접 듣는 것만큼 활력을 불어넣는 것은 없습니다. 내가 이벤트 중에 언급 한 바와 같이, Ive&rsquo;는 90 년대에 폭발적인 성장 기간 동안 마이크로 소프트와 밸리에서 고성장 &lsquo;사업의 숫자에 일하는 특권을 가지고 있었다.&nbsp; 즉, 클라우드 컴퓨팅에서 우리가 보고 있는 성장을 비교하는 것은 아무것도 보지 못했습니다&rsquo;.</p>  <p><a href="https://www.gartner.com/newsroom/id/2352816" target="_blank">Gartner는 최근</a> 퍼블릭 클라우드 서비스 시장이 2013년에 18.5% 성장할 것으로 예상했는데, 이는 일반 비즈니스에 인상적일 것이지만 우리가 보고 있는 견인력을 감안할 때 예상보다 훨씬 낮습니다. 불과 1년 만에 플랫폼에 대한 200개 이상의 서비스로 성장하여 고객 기반(현재 250,000명)의 두 배 이상 증가했으며 하루 평균 1,000명의 신규 고객을 확보하고 있습니다.&nbsp; 실제로 포춘지 선정 500대 기업 중 50% 이상이 이미 Windows Azure를 사용하고 있습니다.&nbsp; 고객 볼륨&nbsp;&mdash;의 증가는 6~9개월마다 컴퓨팅 및 스토리지 용량을 두 배로 늘리고 일본, 호주 및&nbsp; 중국(21Vianet에서 운영)으로 완전히 확장되면서 멈추지 않습니다&rsquo;.</p>  <p>이러한 성장은 전 세계에 걸쳐 Azures&rsquo; 내구성, 유지 능력 및 가치를 Windows 이야기를 들려줍니다. 하지만 사용량도 증가합니다. azure에 Windows 4조 개 이상의 개체와 초당 평균 270,000개의 요청이 있는 경우 고객 요구 사항이 증가하고 매일 충족됩니다.&nbsp; 성수기에는 수요가 초당 880,000개의 엄청난 요청으로 증가할 수 있습니다.</p>  <p>Azures&rsquo; 모멘텀에 의해 겸손하고 심지어 놀랐다고 말하는&rsquo; 것은 과소 평가될 것입니다. Azure가 그렇게 빠르게 성장하는 이유는 무엇인가요? 간단히 말해서,&rsquo; 고객이 forchoice&mdash; 및 엔드 투 엔드 지원을 요청하는 것을 전달합니다. 클라우드 채택의 다양성과 하이브리드 애플리케이션 패턴 및 배포 시나리오에 대한 고객의 요구 사항을 이해합니다. 또한 고객은 인프라 또는 애플리케이션뿐만 아니라 전체 스택에 대한 지원을 기대합니다.</p>  <p>모멘텀은 weve&rsquo;가 어디에 있었는지, 그리고 어디로&rsquo; 가는지 에 대한 좋은 지표입니다.&nbsp; 이를 위해, Id&rsquo;는 우리가 무슨 일을 했는지 직접 보고 <a href="https://azure.microsoft.com/en-us/pricing/free-trial/">무료 평가판을</a> 활용하도록 당신을 초대하고 싶습니다.</p>  <p>스티븐 마틴<br>일반 관리자<br>Windows Azure</p>
