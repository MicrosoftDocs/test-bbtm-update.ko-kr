Title: 관리 포털에서 데이터베이스 관리자 사용
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] Windows Azure 플랫폼 관리 포털을 사용하면 단일 위치에서 &ndash;모든 Windows Azure 플랫폼 리소스를 관리할 수 있습니다.'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>Windows Azure 플랫폼 관리 포털을 사용하면 SQL Azure 데이터베이스를 포함하여 단일 위치에서 &ndash; 모든 Windows Azure 플랫폼 리소스를 관리할 수 있습니다. Zane Adam의 블로그 게시물을 참조하세요.</p>  <p>관리 포털을 사용하는 미묘한 차이 중 하나는 데이터베이스 관리자를 시작할 수 있도록 이 사이트의 팝업을 허용하도록 IE에서 팝업 차단을 설정해야 한다는 것입니다. 관리 포털에서 데이터베이스 관리를 위해 리본 표시줄에서 관리 단추를 클릭하면 데이터베이스 관리자(이전의 Project &ldquo;Houston&rdquo;)가 활성화됩니다.</p>  <p><a href=""><img style="background-image: none; border-bottom: 0px; border-left: 0px; margin: ; padding-left: 0px; padding-right: 0px; display: inline; border-top: 0px; border-right: 0px; padding-top: 0px" title="이미지" alt="image" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8078.image_5F00_thumb.png" width="628" border="0" height="119"></a></p>  <p>관리 단추를 클릭하면 데이터베이스 관리자가 SQL Azure 데이터베이스 관리를 시작할 수 있는 새 창(또는 탭)이 열립니다. .</p>  <p>기본적으로 Internet Explorer는 링크 또는 단추를 클릭하면 나타나는 팝업을 표시합니다. 팝업 차단은 링크 또는 단추를 클릭하지 않고 자동으로 표시되는 팝업을 차단합니다. 특정 웹 사이트에서 자동 팝업을 표시하도록 허용하려면 다음 단계를 수행합니다.</p>  <ol>  <li><b>시작</b> 단추를 클릭하여 Internet Explorer 열기<a href=""><img style="background-image: none; border-bottom: 0px; border-left: 0px; margin: ; padding-left: 0px; padding-right: 0px; display: inline; border-top: 0px; border-right: 0px; padding-top: 0px" title="" alt="clip_image003" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1122.clip_5F00_image003_5F00_thumb.png" width="19" border="0" height="19"></a>clip_image003 <b>Internet Explorer</b>를 클릭합니다. </li>  <li><b>도구</b> 단추를 클릭하고 <b>팝업 차단을</b> 클릭한 다음 팝업 <b>차단 설정</b> 클릭합니다. </li>  <li><b>허용할 웹 사이트의 주소</b> 상자에 팝업을 보려는 웹 사이트의 주소(또는 URL)를 입력한 다음 <b>추가</b>를 클릭합니다. </li>  <li>팝업을 허용하려는 모든 웹 사이트에 대해 3단계를 반복합니다. 웹 사이트 추가가 완료되면 <b>닫기를</b> 클릭합니다. </li>  </ol>  <p>팝업 차단에 대한 자세한 내용은 다음을 참조하세요. <a href="https://windows.microsoft.com/en-US/windows-vista/Internet-Explorer-Pop-up-Blocker-frequently-asked-questions">Internet Explorer 팝업 차단: 질문과 대답</a>.</p>'
