Title: Azure Communication Services를 사용하여 대규모로 풍부한 통신 환경 빌드
Summary: 이 원격 우선 세계에서 기업은 고객의 요구에 신속하게 적응하고 매력적인 통신 환경을 통해 고객과 연결하고자 합니다. 새 통신 솔루션을 빌드하거나 기존 애플리케이션에 통합하는 것은 복잡하고 시간이 많이 걸릴 수 있습니다.
Content: >-
  <p>오늘날의 글로벌 상황은 우리가 서로 소통하는 방식을 진정으로 변화시켰습니다. 우리가 어느 날 일어났고 세상은 달랐지만, 사업은 멈추지 않았습니다&rsquo;. 고객은 여전히 비즈니스와 연결해야 합니다. &rsquo;실시간 가상 지원을 제공하든, 연석 쪽 픽업 웹&rsquo;을 사용하도록 설정하든, 물리적 상호 작용 없이 어떻게 참여하는지 재고해야 했습니다.</p>


  <p>이 원격 우선 세계에서 기업은 고객의&rsquo; 요구에 빠르게 적응하고 매력적인 커뮤니케이션 환경을 통해 고객과 연결하고자 합니다. 새 통신 솔루션을 빌드하거나 기존 애플리케이션에 통합하는 것은 복잡하고 시간이 많이 걸릴 수 있습니다. 종종 상당한 투자와 전문 지식이 요구됩니다. 따라서&rsquo;&rsquo; 주요 클라우드 공급자가 제공하는 최초의 완전 관리형 통신 플랫폼인 <a href="https://azure.microsoft.com/en-us/services/communication-services/" target="_blank">Azure Communication Services</a>를 발표하게 되어 매우 기쁩니다.</p>


  <p>Azure Communication Services는 기본적으로 글로벌하고 신뢰할 수 있는 cloudAzure&mdash;를 기반으로 빌드됩니다. 기업은 하루에 50억 분 이상의 모임 시간을 지원하기 위해 Microsoft Teams 사용하는 대기 시간이 짧은 글로벌 통신 네트워크를 자신 있게 구축하고 배포할 수 있습니다. 또한 개발자는 번역, 감정 분석 등을 위해 <a href="https://azure.microsoft.com/services/cognitive-services/">Azure Cognitive Services</a> 와 같은 다른 Azure 서비스를 쉽게 활용할 수 있습니다. 또한 기업은 HIPAA 및 GDPR과 같은 개인 정보 보호 및 규정 준수 요구 사항을 충족하기 위해 암호화되는 모든 통신의 혜택을 누릴 수 있습니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&quot;건설 업계의 고객 중 한 명은 프로젝트 관리자에게 현장 사용자와의 더 많은 가시성과 의사 소통을 제공하는 솔루션을 찾고 있었습니다. Azure Communication Services를 사용하여 며칠 및 몇 주 안에 배포된 개념 증명을 얻을 수 있었고, 고객을 위한 음성, 비디오 및 메시징을 안전한 방식으로 쉽게 통합할 수 있었습니다.&quot; -</em> 에릭 라거웨이, 설립자 스냅소닉</p>

  </blockquote>


  <p>Azure Communication Services를 사용하면 몇 줄의 코드만으로 모바일 앱, 데스크톱 애플리케이션 및 웹 사이트에 음성 및 화상 통화, 채팅 및 SMS 문자 메시지 기능을 쉽게 추가할 수 있습니다. 개발자 친화적인 API 및 SDK를 사용하면 복잡한 통합에 대해 걱정할 필요 없이 개인 설정된 통신 환경을 빠르게 쉽게 만들 수 있습니다. 이러한 기능은 거의 모든 플랫폼 및 디바이스에서 사용할 수 있습니다.</p>


  <h2>Azure Communication Services 기능</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/91b4b9be-572b-4e2a-af83-86fd7a5d7e17.png"><img alt="Table of Azure Communication Services and benefits" border="0" height="376" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/caa289f8-f33e-421e-a722-70ed330fa4b8.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="863"></a></p>


  <p>Azure Communication Services가 이 원격 우선 세계에서 실현되는 방법의 한 가지 예는 고객 서비스입니다. 지금 유지 관리 또는 설치 호출을 Imagine. &rsquo;문제가 있지만 기술자가 고객&rsquo; 집에 갈 수 없습니다. 일부 문제는 원격으로 해결할 수 있지만 전화를 통해 문제를 해결하는 것은 어려울 수 있습니다. 사용하기 쉽고 배포하기 쉬운 도구는 많지 않으며&rsquo;, 특히 회사&rsquo; 앱 또는 홈페이지에 바로 빌드된 비디오를 통해 서비스 담당자와 최종 사용자를 연결합니다. Azure Communication Services를 사용하면 음성 및 비디오 통화를 다중 채널 통신 환경에 통합하는 것이 간단합니다.</p>


  <p>우리는 매일 고객, 개발자 및 비즈니스 요구를 바꾸는 새로운 과제를 발견합니다. 우리의 목표는 그들이있는 기업을 충족하고 그들이 탄력하고 오늘날&rsquo; 시장에서 사업을 앞으로 이동하는 데 도움이 솔루션을 제공하는 것입니다. 음성, 비디오, 채팅 및 SMScontinuing&mdash;을 통해 풍부한 통신 경험을&mdash; 통해 비즈니스가 디바이스 및 플랫폼에서 고객과 연결하는 방법에 필수적인 부분이 될 수 있습니다. Azure Communication Services는 최고의 통신 기술, 개발 효율성, 클라우드 규모 및 엔터프라이즈급 보안을 결합합니다. 따라서 기업은 몇 달이 아닌 며칠 안에 안전한 글로벌 플랫폼에서 보다 의미 있는 고객 상호 작용을 만들 수 있습니다.</p>


