Title: Microsoft Codename "Dallas" 릴리스 CTP 3
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] Microsoft Codename "Dallas" CTP3는 이제 www.sqlazureservices.com 프로덕션 환경에 있습니다! CTP 3은 여러 가지 향상된 기능, 반올림을 제공합니다...'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>Microsoft Codename "Dallas" CTP3는 이제 www.sqlazureservices.com 프로덕션 환경에 있습니다! CTP 3은 댈러스 환경을 반올림하고 댈러스 구독의 데이터를 사용하여 애플리케이션을 쉽게 개발할 수 있도록 다양한 개선 사항을 제공합니다. 에는 다음과 같은 요청이 많은 새 기능이 포함됩니다. </p>  <p>&#160;</p>  <ul>   <li>댈러스 데이터 제품의 사용자를 인증하는 기본 인증</li>    <li>올해 초 Mix에서 발표한 대로 간단한 웹 서비스를 넘어 OData 콘텐츠의 유연한 쿼리!</li>    <li>Visual Studio 서비스 참조 추가 지원</li>    <li>새 콘텐츠 공급자 및 데이터</li> </ul>  <p>한눈에 보는 댈러스: 홈페이지, 댈러스 블로그</p>'
