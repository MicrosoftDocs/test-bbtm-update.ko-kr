Slug: new-d-series-virtual-machine-sizes
Title: 새 D 시리즈 가상 머신 크기
Summary: 이 게시물은 Azure용 새 D 시리즈 크기 Virtual Machines에 대한 지원을 발표합니다.
Content: "<strong>업데이트: </strong> D 시리즈 VM에 대한 성능 기대치를 추가하여 이러한 VM의 성능을 더 잘 파악할 수 있도록 했습니다. <a href=\"https://azure.microsoft.com/blog/2014/10/06/d-series-performance-expectations/\">여기에서</a> 확인해 보세요!\n\n현재는 <strong><a href=\"https://azure.microsoft.com/en-us/pricing/details/virtual-machines/\">D 시리즈</a></strong>라고 하는 Microsoft Azure Virtual Machines 및 웹/작업자 역할에 대한 새로운 VM 크기 시리즈에 대한 지원을 발표하고 있습니다. 이러한 크기는 A 시리즈 VM 크기*보다 약 60% 빠른 컴퓨팅 프로세서를 사용하여 최대 112GB의 메모리를 제공합니다. 더 나은, 이러한 크기는 타오르는 빠른 읽기 및 쓰기에 대 한 로컬 SSD 디스크의 최대 800 GB. 새 크기는 향상된 처리 능력과 빠른 로컬 디스크 I/O가 필요한 워크로드를 실행하기 위한 최적의 구성을 제공합니다. 이러한 크기는 Virtual Machines 및 Cloud Services 모두에서 사용할 수 있습니다.\n\n일부 주요 파트너는 이미 혜택을 보고 있습니다. <a href=\"https://www.xtremedata.com/\">XtremeData</a> 는 \"우리가 받은 머신은 데이터 집약적인 형식 애플리케이션(빅 데이터 및 분석)(높은 대역폭 SSD 및 빠른 네트워크)에 적합합니다. 테스트 관점에서 이러한 VM은 고성능을 제공하고 확장성이 매우 뛰어나라는 것을 발견했습니다.\"\n\n*A1-A7 VM 크기를 기준으로 합니다. A8-A11 크기는 D 시리즈보다 <a href=\"https://msdn.microsoft.com/en-us/library/azure/dn197896.aspx\">빠릅니다 </a>.\n\n새 크기는 다음과 같이 정의됩니다.\n\n<strong>범용</strong>\n<table border=\"0\" width=\"400\" cellspacing=\"0\" cellpadding=\"2\">\n<tbody>\n<tr>\n<td valign=\"top\" width=\"100\">Name</td>\n<td valign=\"top\" width=\"100\">vCore 수</td>\n<td valign=\"top\" width=\"100\">메모리(GB)</td>\n<td valign=\"top\" width=\"100\">로컬 SSD(GB)</td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"100\">Standard_D1</td>\n<td valign=\"top\" width=\"100\">1</td>\n<td valign=\"top\" width=\"100\">3.5</td>\n<td valign=\"top\" width=\"100\">50</td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"100\">Standard_D2</td>\n<td valign=\"top\" width=\"100\">2</td>\n<td valign=\"top\" width=\"100\">7</td>\n<td valign=\"top\" width=\"100\">100</td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"100\">Standard_D3</td>\n<td valign=\"top\" width=\"100\">4</td>\n<td valign=\"top\" width=\"100\">14</td>\n<td valign=\"top\" width=\"100\">200</td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"100\">Standard_D4</td>\n<td valign=\"top\" width=\"100\">8</td>\n<td valign=\"top\" width=\"100\">28</td>\n<td valign=\"top\" width=\"100\">400</td>\n</tr>\n</tbody>\n</table>\n<strong>높은 메모리</strong>\n<table border=\"0\" width=\"402\" cellspacing=\"0\" cellpadding=\"2\">\n<tbody>\n<tr>\n<td valign=\"top\" width=\"100\">Name</td>\n<td valign=\"top\" width=\"100\">vCore 수</td>\n<td valign=\"top\" width=\"100\">메모리(GB)</td>\n<td valign=\"top\" width=\"100\">로컬 SSD(GB)</td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"100\">Standard_D11</td>\n<td valign=\"top\" width=\"100\">2</td>\n<td valign=\"top\" width=\"100\">14</td>\n<td valign=\"top\" width=\"100\">100</td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"100\">Standard_D12</td>\n<td valign=\"top\" width=\"100\">4</td>\n<td valign=\"top\" width=\"100\">28</td>\n<td valign=\"top\" width=\"100\">200</td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"100\">Standard_D13</td>\n<td valign=\"top\" width=\"100\">8</td>\n<td valign=\"top\" width=\"100\">56</td>\n<td valign=\"top\" width=\"100\">400</td>\n</tr>\n<tr>\n<td valign=\"top\" width=\"100\">Standard_D14</td>\n<td valign=\"top\" width=\"100\">16</td>\n<td valign=\"top\" width=\"100\">112</td>\n<td valign=\"top\" width=\"100\">800</td>\n</tr>\n</tbody>\n</table>\n가격 책정 정보는 <a href=\"https://azure.microsoft.com/en-us/pricing/details/virtual-machines/\">Virtual Machine 가격 책정 세부 정보를</a> 참조하세요.\n<h2>로컬 Storage SSD 드라이브</h2>\n이러한 새 크기에서 <strong>임시 드라이브</strong>(D:\\ Windows , <span style=\"font-family: 'Courier New'\">Linux의 /mnt</span> 또는 <span style=\"font-family: 'Courier New'\">/mnt/resource</span>)는 로컬 SSD입니다. 이 고속 로컬 디스크는 MongoDB와 같은 여러 인스턴스에서 복제하는 워크로드에 가장 적합하거나 SQL Server 2014의 버퍼 풀 확장과 같은 로컬 및 임시 캐시에 이 높은 I/O 디스크를 활용할 수 있습니다. 이러한 드라이브는 영구적일 수 없습니다. 따라서 물리적 하드웨어 오류가 발생하는 경우는 드물지만 OS 디스크 및 Azure Storage 유지되는 연결된 지속성 디스크와 달리 이 디스크의 데이터가 손실될 수 있습니다.\n\n<span style=\"font-size: 1.5em\">SQL 2014 버퍼 풀 확장</span>\n\n2014년 SQL Server 도입된 BPE(<a href=\"https://msdn.microsoft.com/en-us/library/dn133176.aspx\">버퍼 풀 확장</a>)를 사용하면 로컬 SSD를 사용하여 SQL 엔진 버퍼 풀을 확장하여 데이터베이스 워크로드의 읽기 대기 시간을 크게 개선할 수 있습니다. 버퍼 풀은 보다 효율적인 읽기를 위해 데이터 페이지를 캐시하는 데 사용되는 전역 메모리 리소스입니다. 작업 집합이 메모리에 맞지 않는 데이터베이스 읽기 시나리오는 BPE를 구성하면 상당한 이점을 얻을 수 있습니다.\n\n<img style=\"padding-top: 0px;padding-left: 0px;padding-right: 0px;border-width: 0px\" title=\"이미지\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image.png\" alt=\"image\" width=\"614\" height=\"240\" border=\"0\" />\n\nAzure의 D 시리즈 Virtual Machines에서 사용할 수 있는 로컬 SSD를 사용하면 이제 SQL Server 전례 없는 읽기 속도를 달성할 수 있습니다.\n\nAzure의 SQL Server Virtual Machine에서 버퍼 풀 확장을 사용하는 것은 매우 쉽습니다. SQL Server 실행하는 D 시리즈 가상 머신에서 다음 T-SQL 쿼리를 통해 확장을 사용하도록 설정합니다.\n<pre class=\"prettyprint\">ALTER SERVER CONFIGURATION\nSET BUFFER POOL EXTENSION ON\nSIZE = &lt;size&gt; [ KB | MB | GB ]\nFILENAME = 'D:\\SSDCACHE\\EXAMPLE.BPE'</pre>\n애플리케이션에서 코드 변경이 필요하지 않으며 모든 쓰기 작업은 Azure Storage 유지되는 VM 드라이브에서 계속 지속됩니다. BPE 구성 및 사용에 대한 자세한 내용은 <a href=\"https://msdn.microsoft.com/en-us/library/ee210585.aspx\">여기에서</a> 확인할 수 있습니다.\n\nBPE 외에도 SQL Server 일반적인 방법은 SSD에서 TempDB를 구성하여 성능을 향상시키는 것입니다. 이제 Azure D 시리즈 Virtual Machine에 제공된 로컬 SSD를 활용하여 Azure 클라우드에서 이 뛰어난 성능을 달성할 수 있습니다. 버퍼 풀 확장과 마찬가지로 여기에 설명된 대로 TempDB의 위치를 지정하는 것은 매우 쉽 <a href=\"https://msdn.microsoft.com/en-us/library/ms345408.aspx\">습니다</a>.\n\n임시 개체 또는 행 버전을 TempDB에 저장하는 기능의 전체 목록은 여기에서 확인할 수 <a href=\"https://technet.microsoft.com/en-us/library/ms345368(v=sql.105).aspx\">있습니다</a>.\n\n<em>이제 이러한 크기를 만드는 방법에 대해 살펴보겠습니다.</em>\n<h2>D 시리즈 가상 머신 만들기</h2>\n새 <a href=\"https://portal.azure.com\">포털 환경</a> 으로 이동하고 새 메뉴에서 만들려는 VM을 선택합니다. 가격 책정 계층 블레이드로 이동하여 D 시리즈 크기를 선택합니다.\n\n<img title=\"IbizaPortal-D1\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/IbizaPortal-D1_thumb.png\" alt=\"IbizaPortal-D1\" width=\"614\" height=\"611\" border=\"0\" />\n\n필요한 구성 옵션을 제공한 후 만들기를 클릭합니다.\n\nAzure PowerShell cmdlet을 통해 새로운 Standard_D* 크기의 가상 머신을 만들 수도 있습니다. 다음은 PowerShell New-AzureVM 명령을 사용하여 Standard_D12 Virtual Machine을 만드는 예제입니다.\n<pre class=\"prettyprint\">$service = \"myService\"\n$name = \"myVMName\" \n$admin = \"admin123\"\n$pwd = \"admin123_!\" \n$img = Get-AzureVMImage | where {$_.PublisherName -like \"*OpenLogic*\" } | sort-object PublishedDate -Descending | select-object -first 1\nNew-AzureVMConfig -Name $name -InstanceSize \"Standard_D12\" -ImageName $img.ImageName | Add-AzureProvisioningConfig -Linux -LinuxUser $admin -Password $pwd | New-AzureVM -ServiceName $service -WaitForBoot</pre>\n이 스크립트는 최신 Linux CentOS VM 이미지를 선택하고 Standard_D12 Virtual Machine 인스턴스를 배포합니다.\n<h2>Cloud Services에 대한 D 시리즈 인스턴스 만들기</h2>\n마찬가지로 Cloud Service에 대해 이러한 크기를 배포하려면 CSDEF의 Role에서 <strong>vmsize </strong>특성을 수정합니다.\n\n<img title=\"CloudServices-D12\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/CloudServices-D12_thumb.png\" alt=\"CloudServices-D12\" width=\"614\" height=\"146\" border=\"0\" />\n\n그러면 이 작업자 역할에 대한 \"Standard_D12\" 역할 인스턴스가 생성됩니다.\n<h2>지리적 가용성</h2>\n오늘, 우리는 다음 지역에 대한 지원을해야합니다 :\n\n<strong>미국</strong>\n<ul>\n <li>미국 서부</li>\n <li>미국 동부</li>\n <li>미국 북부</li>\n <li>미국 남부</li>\n <li>미국 중부</li>\n <li>미국 동부 2</li>\n</ul>\n<strong>유럽</strong>\n<ul>\n <li>북유럽</li>\n <li>서유럽</li>\n</ul>\n<strong>아시아</strong>\n<ul>\n <li>일본 서부</li>\n <li>일본 동부</li>\n <li>동남아시아</li>\n <li>동아시아</li>\n</ul>\n<strong>오스트레일리아</strong>\n<ul>\n <li>오스트레일리아 동부</li>\n <li>오스트레일리아 남동부</li>\n</ul>\n더 많은 지역에서 지원을 계속 추가하고 이러한 지역을 사용할 수 있게 되면 업데이트를 제공할 예정입니다. Standard_D* 크기를 지원하는 지역을 확인하기 위해 이 PowerShell 스크립트가 도움이 될 수 있습니다. <strong>참고:</strong> 여기에서 최신 버전을 다운로드 <a href=\"https://go.microsoft.com/?linkid=9811175&amp;clcid=0x409\">합니다</a>.\n<pre class=\"prettyprint\">$myregion = \"West US\"\n$location = Get-AzureLocation | where { $_.Name -eq $myregion }\n$location.VirtualMachineRoleSizes</pre>\n이렇게 하면 Standard_D* 크기를 포함하여 다른 지역에서 사용할 수 있는 모든 역할 크기가 반환됩니다.\n\nD 시리즈 VM의 자세한 내용 및 데모에 대한 <a href=\"https://channel9.msdn.com/Blogs/Regular-IT-Guy/D-Series-SSD-VMs-in-IaaS\">비디오 </a>는 다음과 같습니다."
