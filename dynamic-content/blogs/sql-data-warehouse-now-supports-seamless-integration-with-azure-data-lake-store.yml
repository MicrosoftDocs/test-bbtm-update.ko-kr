Slug: sql-data-warehouse-now-supports-seamless-integration-with-azure-data-lake-store
Title: SQL Data Warehouse는 이제 Azure Data Lake Store와의 원활한 통합을 지원합니다.
Summary: Azure SQL Data Warehouse는 데이터 웨어하우징을 위한 SQL 기반의 완전 관리형 페타바이트 규모의 클라우드 솔루션입니다. SQL Data Warehouse는 매우 탄력적이므로 몇 분 안에 프로비전하고 크기를 조정할 수 있습니다...
Content: >-
  <p>Azure SQL Data Warehouse는 데이터 웨어하우징을 위한 SQL 기반의 완전 관리형 페타바이트 규모의 클라우드 솔루션입니다. SQL Data Warehouse는 매우 탄력적이므로 몇 분 안에 프로비전하고 용량을 초 단위로 확장할 수 있습니다. 컴퓨팅 및 스토리지를 독립적으로 확장하여 복잡한 분석 워크로드에 대한 컴퓨팅을 버스트하거나 보관 시나리오를 위해 웨어하우스를 축소할 수 있으며, 미리 정의된 클러스터 구성에 고정되지 않고 사용 중인&#39;비용을 지불할 수 있습니다.</p>


  <p>이제 외부 테이블을 사용하여 <a href="https://docs.microsoft.com/en-us/azure/data-lake-store/data-lake-store-overview">ADLS(Azure Data Lake Store)에서 Azure SQL DW</a>(SQL Data Warehouse)로 데이터를 직접 가져오거나 내보낼 수 있음을 알려드립니다.</p>


  <p>ADLS는 특별히 빌드된 제한 없는 저장소이며 대규모 병렬 처리에 최적화되어 있습니다. 이제 ADLS에 대한 SQL DW PolyBase 지원을 통해 데이터를 SQL DW 인스턴스에 직접 로드할 수 있습니다. 이제 SQL DW가 Windows Azure Storage Blob 및 ADLS에서 직접 데이터를 수집할 수 있으므로 이제 Azure의 모든 스토리지 서비스에서 데이터를 로드할 수 있습니다. 이렇게 하면 애플리케이션에 적합한 항목을 유연하게 선택할 수 있습니다.&nbsp;</p>


  <p>ADLS 및 SQL DW에 대한 일반적인 사용 사례는 다음과 입니다. 원시 데이터는 다양한 원본에서 ADLS로 수집됩니다. 그런 다음, ADL Analytics를 사용하여 데이터를 정리하고 로드할 준비가 된 형식으로 처리합니다. 여기에서 PolyBase를 통해 높은 값의 데이터를 Azure SQL DW로 가져올 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ffce5e6f-6cd2-443b-8b7b-d12242a6f319.jpg"><img alt="PolyBase Pipeline Support" border="0" height="427" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e6d2154f-7c70-4865-9622-92b36cb1343f.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="PolyBase 파이프라인 지원" width="1192"></a></p>


  <p>ADLS에는 상시 암호화, ACL 기반 권한 부여 및 Azure Active Directory(AAD) 통합과 같이 PolyBase에서 데이터를 안전하게 유지하기 위해 사용하는 다양한 기본 제공 보안 기능이 있습니다. PolyBase를 통해 ADLS에서 데이터를 로드하려면 AAD 애플리케이션을 만들어야 합니다. 읽기 및 쓰기 권한은 디렉터리, 하위 디렉터리 또는 파일별로 AAD 애플리케이션에 대해 관리됩니다. 이를 통해 ADLS에서 SQL DW로 로드할 수 있는 데이터에 대한 세밀한 액세스 제어를 제공하여 보안 모델을 쉽게 관리할 수 있습니다.</p>


  <p>외부 테이블 위에 CTAS(Create Table As Select) 문을 사용하여 ORC, RC, Parquet 또는 구분된 텍스트 파일 형식에 저장된 데이터를 SQL DW로 직접 가져올 수 있습니다.</p>


  <h2>Azure Data Lake Store에 대한 연결을 설정하는 방법</h2>


  <p>즐겨 찾는 클라이언트(SSMS 또는 SSDT)에서 SQL DW에 연결하는 경우 아래 스크립트를 사용하여 시작할 수 있습니다. SQL DW에서 데이터베이스 범위 자격 증명을 만들려면 AAD 애플리케이션&rsquo; 클라이언트 ID, OAuth2.0TokenEndpoint 및 키를 알아야 합니다. 이 키는 데이터베이스 마스터 키로 암호화되며 SQL DW 내에 저장됩니다. ADLS에 대해 인증하는 데 사용되는 자격 증명입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b38eb44-7ad0-46b1-ae90-1138ef83501d.png"><img alt="Image" border="0" height="774" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8cb2f02a-73df-4d3f-a322-b266e82e9ce2.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="이미지" width="841"></a></p>


  <p>&rsquo;ADLS에서 Azure SQL Data Warehouse로 데이터를 로드하는 것은 간단합니다.</p>


  <h2>Azure Data Lake Store에서 SQL DW로 데이터를 로드하는 모범 사례</h2>


  <p>최상의 환경을 위해 다음 지침을 참조하세요.</p>


  <ul>
   <li>성능 향상 및 데이터 송신 요금 없음을 위해 동일한 데이터 센터에서 서비스를 공동 배치합니다.</li>
   <li>대용량 압축 파일을 60개 이상의 작은 압축 파일로 분할합니다.</li>
   <li>SQL DW에서 큰 리소스 클래스를 사용하여 데이터를 로드합니다.</li>
   <li>AAD 애플리케이션이 선택한 ADLS 디렉터리에서 읽기 액세스 권한이 있는지 확인합니다.</li>
   <li>큰 데이터 집합을 가져올 때 DW SLO를 강화합니다.</li>
   <li>중간 리소스 클래스를 사용하여 데이터를 SQL DW로 로드합니다.</li>
  </ul>


  <p>Azure Data Lake Store에서 SQL DW로 데이터를 로드하는 <a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/sql-data-warehouse-best-practices">모범 사례</a>에 대해 자세히 알아봅니다.</p>


  <h2>다음 단계</h2>


  <p>Azure Data Lake Store가 이미 있는 경우 <a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/sql-data-warehouse-load-from-azure-data-lake-store">SQL Data Warehouse에 데이터를 로드해 볼</a> 수 있습니다.</p>


  <p>또한 ADLS와 관련된 훌륭한 <a href="https://docs.microsoft.com/en-us/azure/data-lake-store/">자습서</a> 를 통해 작업을 시작하고 실행할 수 있습니다.</p>


