  <em>Azure Cosmos DB의 Jupyter Notebook에 대한 기본 제공 지원</em></p>


  <p>또한 Azure에서 자체 관리형 Kubernetes 클러스터에 전원을 공급하기 위해 Azure Cosmos DB에 대한 기본 지원을 제공하는 etcd에 대한 새로운 API, SQL API에 대한 OFFSET/SKIP 지원 및 기타 SDK 개선 사항을 포함하여 개발자를 위한 <a href="https://azure.microsoft.com/en-us/blog/a-cosmonaut-s-guide-to-the-latest-azure-cosmos-db-announcements/" target="_blank">다양한 새로운 기능과 개선</a> 사항을 발표했습니다.</p>


