  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/01ad5ce3-6a18-4c54-8bbe-fca01ee154e7.png"><img alt="Title card, Planet Scale Opperational Analytics with Azure Cosmos DB." border="0" height="723" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/82469e96-d19a-4881-8a1c-aaaf98fe8087.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="타이틀 카드, Azure Cosmos DB를 사용하는 Planet Scale Opperational Analytics." width="1307"></a></p>


  <p>&rsquo;Microsoft Build 2019에서 모든 사용자가 Cosmos 규모로 실행되는 지능형 전역 분산 앱을 쉽게 빌드할 수 있는 새로운 Azure Cosmos DB 기능을 발표하게 되어 매우 기쁩니다.</p>


  <ul>
   <li><strong>Azure Cosmos DB에서 Apache Spark를 기본적으로 지원하는 행성 규모, 운영 분석</strong></li>
