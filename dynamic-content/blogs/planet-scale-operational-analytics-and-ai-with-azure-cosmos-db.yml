  </ul>


  <p><a href="https://azure.microsoft.com/en-us/services/cosmos-db/#updates" target="_blank">다른 Azure Cosmos DB 공지 사항을</a> 보고 <a href="https://azure.microsoft.com/en-us/services/cosmos-db/#customer-stories" target="_blank">고객의 의견을 듣습니다</a>.</p>


  <h2>Azure Cosmos DB의 Apache Spark에 대한 기본 제공 지원</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/89847215-bda4-4f5d-a002-a63481ce249b.png"><img alt="Map of Apache Spark locations." border="0" height="684" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8eeae49a-425e-4686-ab0b-c10e26b4893e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Apache Spark 위치의 맵입니다." width="1150"></a></p>


  <p>고객은 Azure Cosmos DB를 통해 전 세계적으로 짧은 대기 시간으로 처리량을 탄력적으로 확장할 수 있으며 Azure <strong>Cosmos 데이터베이스에 저장된 운영 데이터의 페타바이트 단위에 대해 운영 분석을 직접 실행</strong>하려고 합니다. Azure Cosmos DB 내에서 <a href="https://spark.apache.org/" target="_blank">Apache Spark</a>의 네이티브 통합 미리 보기를 발표하게 되어 기쁩니다. 이제 Cosmos 데이터베이스 내에 저장된 트랜잭션 데이터에 대해 <strong>전역적으로 분산된 짧은 대기 시간 운영 분석 및 AI</strong>를 실행할 수 있습니다. 이 기능은 다음과 같은 이점을 제공합니다.</p>


  <ul>
   <li><strong>전역적으로 분산된 Spark를 사용하여 신속한 인사이트 활용</strong> 다중 마스터 전역 분산 Cosmos 데이터베이스에 대한 네이티브 Apache Spark 지원을 통해 이제 전 세계에서 빠르게 인사이트를 얻을 수 있습니다. Cosmos 데이터베이스는 전역적으로 배포되므로 모든 데이터가 수집되고 전 세계의 생산자와 데이터 소비자 모두에게 가장 가까운 로컬 데이터베이스 복제본에 대해 쿼리가 제공됩니다.</li>
   <li><strong>완전 관리형 환경 및 SLA.</strong> Apache Spark 작업은 별도의 Apache Spark 클러스터를 관리하는 번거로움 없이 <a href="https://azure.microsoft.com/support/legal/sla/documentdb/v1_1/">Azure Cosmos DB에서 제공하는 업계 최고의 포괄적인 99.999 SLA</a>를 제공합니다. Azure Cosmos DB는 Cosmos 데이터베이스와 연결된 모든 Azure 지역에서 Apache Spark 작업을 실행하는 데 필요한 컴퓨팅을 자동으로 탄력적으로 확장합니다.</li>
   <li><strong>다중 모델 운영 데이터에서 Spark 작업을 효율적으로 실행합니다.</strong> 모든 Spark 작업은 불필요한 데이터 이동 없이 Cosmos 컨테이너의 데이터 파티션 내에 저장된 인덱싱된 다중 모델 데이터에서 직접 실행됩니다.</li>
   <li><strong>트랜잭션 및 분석 데이터 처리를 위한 OSS API입니다.</strong> 운영 워크로드에 Cassandra, MongoDB 및 Gremlin(Core SQL API와 함께)에 익숙한 OSS 클라이언트 드라이버를 사용하는 것과 함께 이제 분석용 Apache Spark를 사용할 수 있으며, 모두 Cosmos 데이터베이스에 저장된 동일한 기본 전역 분산 데이터에서 작동합니다.</li>
  </ul>


  <p>Azure Cosmos DB에 Apache Spark의 네이티브 통합은 글로벌 규모로 클라우드 네이티브 애플리케이션을 구축하는 주요 고객 문제 중 하나였던 트랜잭션 및 분석 격차를 해소한다고 생각합니다.</p>


  <p>Azure&rsquo;에서 가장 큰 기업 고객 중 일부는 Apache Spark를 사용하여 Cosmos 데이터베이스에서 전역적으로 분산된 운영 분석을 실행하고 있습니다. Coca-Cola 그런 고객 중 하나입니다, <a href="https://aka.ms/CosmosCoke"> 자신의 이야기를</a><a href="https://aka.ms/CosmosCoke" target="_blank">보고</a>.</p>


  <p align="center"><a href="https://www.youtube.com/watch?v=DqQuXGjaE8c&amp;feature=youtu.be" target="_blank"><img alt="An image of Barry Simpson, SVP &amp; Global Chief Information Officer for the Coca-Cola Company." border="0" height="595" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5aa0e73a-8487-4782-a3e2-2b512f55ff37.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Coca-Cola 회사의 SVP &amp; 글로벌 최고 정보 책임자인 배리 심슨의 이미지." width="1179"></a></p>


  <p align="center"><em>전 세계적으로 분산된 운영 분석을 위해 Azure Cosmos DB를 사용하는 코카콜라</em></p>


  <p><em>&ldquo;글로벌 규모로 확장하고 실제로 몇 분 내에 글로벌 규모로 제공되는 인사이트를 얻을 수 있다는 것은 우리에게 매우 중요합니다. Azure Cosmos DB와 같은 서비스에 데이터를 배치하면 몇 년 전의 시간에서&nbsp; 몇 분까지 전 세계에 걸쳐 훨씬 더 빠르게 인사이트를 얻을 수 있습니다.&rdquo;<br>

  -&nbsp;&nbsp;&nbsp; 네라즈 톨마레, CIO, Coca-Cola 회사의 디지털 &amp; 혁신 글로벌 책임자</em></p>


  <p><a href="https://portal.azure.com/?feature.customportal=false#create/Microsoft.DocumentDB">Apache Spark용 Azure Cosmos DB API를</a> 자세히 살펴보세요.</p>


  <h2>우주 노트북</h2>


  <p>또한 모든 API(Cassandra, MongoDB, SQL, Gremlin 및 Apache Spark 포함)에 사용할 수 있는 <strong>Azure Cosmos DB 내에서 실행되는 Jupyter Notebook</strong>의 미리 보기를 발표하여 Azure Cosmos DB의 개발자 환경을 더욱 향상시킵니다. 모든 Azure Cosmos DB API 및 모든 데이터 모델에 대한 네이티브 Notebook 환경 지원을 통해 개발자는 이제 대화형으로 쿼리를 실행하고, ML 모델을 실행하고, Cosmos 데이터베이스에 저장된 데이터를 탐색하고 분석할 수 있습니다. 또한 Notebook 환경을 사용하면 저장된 데이터를 쉽게 탐색하고, 기계 학습 모델을 빌드 및 학습하고, Azure Portal 내에서 친숙한 Jupyter Notebook 환경을 사용하여 데이터에 대한 추론을 수행할 수 있습니다.</p>


  <p><a href="https://portal.azure.com/?feature.customportal=false#create/Microsoft.DocumentDB">Jupyter Notebook</a>에 대해 자세히 알아봅니다.</p>


