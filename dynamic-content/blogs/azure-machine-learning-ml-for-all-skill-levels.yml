Title: Azure Machine Learning - 모든 기술 수준에 대한 ML
Summary: 오늘날 기업은 경쟁에서 앞서 나가고, 혁신을 제공하고, 고객 환경을 개선하고, 수익을 성장시키기 위해 빠른 속도로 AI(인공 지능)를 채택하고 있습니다. AI 및 기계 학습 애플리케이션은 기술 세트에서 규모, 효율성, 운영 및 거버넌스에 이르기까지 산업 전반에서 새로운 혁신의 시대를 열고 있습니다.
Content: >-
  <p>오늘날 기업은 경쟁에서 앞서 나가고, 혁신을 제공하고, 고객 환경을 개선하고, 수익을 성장시키기 위해 빠른 속도로 AI(인공 지능)를 채택하고 있습니다. AI 및 기계 학습 애플리케이션은 기술 집합에서 규모, 효율성, 운영 및 거버넌스에 이르는 산업 전반의 새로운 전환 시대를 열고 있습니다.</p>


  <p><a href="https://azure.microsoft.com/services/machine-learning-studio/" target="_blank">Microsoft Azure Machine Learning</a> 기계 학습 수명 주기를 가속화하는 엔터프라이즈급 기능을 제공하며 모든 기술 수준의 개발자와 데이터 과학자가 책임감 있고 규모에 따라 모델을 빌드, 학습, 배포 및 관리할 수 있도록 합니다. <a href="https://www.microsoft.com/ignite" target="_blank">Microsoft Ignite</a>&rsquo;에서는 다음 영역에 걸쳐 Azure Machine Learning 여러 가지 주요 발전을 발표했습니다.</p>


  <ul>
   <li>코드 없는 끌어서 놓기 및 자동화된 기계 학습에서 코드 우선 개발에 이르기까지 유연한 제작 옵션을 통해 모든 기술 수준의 개발자 및 데이터 과학자를 위한 기계 학습 생산성을 향상시키는 새로운 스튜디오 웹 환경.</li>
   <li>기계 학습 수명 주기를 관리하는 새로운 업계 최고의 MLOps(Machine Learning Operations) 기능을 통해 데이터 과학 및 IT 팀이 혁신을 더 빠르게 제공할 수 있습니다.</li>
   <li>R, Azure Synapse Analytics, Azure Open Datasets, ONNX 및 기타 인기 있는 프레임워크, 언어 및 도구를 지원하여 선택과 유연성을 제공하는 상호 운용 가능한 새로운 기능입니다.</li>
   <li>RBAC(역할 기반 액세스 제어), Azure VNet(Virtual Network), 용량 관리, 최첨단 책임 AI 해석 가능성 및 공정성 기능을 포함한 새로운 보안 및 거버넌스 기능.</li>
  </ul>


  <p>이러한 공지 사항을 자세히 검토하여 Azure Machine Learning 개인, 팀 및 조직이 비즈니스 목표를 달성하고 초과하는 데 어떻게 도움이 되는지 알아보세요&rsquo;.</p>


  <h2>모든 기술 수준에 대한 기계 학습에 액세스하고 생산성 향상</h2>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;자동화된 ML Azure Machine Learning 사용하여 예측을 개선하면 폐기물을 줄이고 고객에게 피자를 준비할 수 있습니다. 이렇게 하면 운영자의 추측 작업이 줄어들고 매장 운영의 다른 측면에 더 많은 시간을 할애할 수 있습니다. 매장 운영자는 준비할 피자 수를 추측하는 대신 모든 고객 환경이 우수한지 확인하는 데 주력하고 있습니다.&rdquo; - 아니타 클로펜슈타인, CEO, 리틀 시저스 피자.</em></p>

  </blockquote>


  <p><strong>새로운 스튜디오</strong> 웹 환경(현재 미리 보기 상태)을 사용하면 모든 기술 수준의 데이터 과학자 및 데이터 엔지니어가 데이터 준비, 모델 학습, 배포 및 관리를 비롯한 엔드 투 엔드 기계 학습 작업을 원활하게 완료할 수 있습니다. 기술과 기본 설정&mdash; 코드 끌어서 놓기 디자이너, 자동화된 기계 학습 또는 코드 우선 Notebook 환경에 따라 세 가지 작성 옵션 중에서 선택합니다. 단일 위치에서 Azure Machine Learning 자산(데이터 세트 및 모델 포함) 및 풍부한 기능(데이터 드리프트, 모니터링, 레이블 지정 등 포함)에 모두 액세스합니다.</p>


  <p>&nbsp;</p>


  <p><strong><img alt="The new studio web experience provides access to all machine learning lifecycle tasks in a single pane." border="0" height="788" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bfad40fc-b94c-427e-bb6f-0a687eeca35c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="새 스튜디오 웹 환경은 단일 창에서 모든 기계 학습 수명 주기 작업에 대한 액세스를 제공합니다." width="1124"></strong></p>


  <p style="text-align: center;"><em>Studio 웹 환경</em></p>


  <p><strong>디자이너</strong> (현재 미리 보기 상태)는 시각적 환경을 사용하여 기계 학습 모델을 빌드, 테스트 및 배포하는 프로세스를 간소화하는 끌어서 놓기 워크플로를 제공합니다. 현재 클래식 버전의 Azure Machine Learning Studio를 사용하는 고객은 Azure Machine Learning 규모와 보안을 활용할 수 있도록 디자이너를 사용해보는 것이 좋습니다.</p>


  <p><strong>자동화된 기계 학습 사용자 인터페이스</strong> (현재 미리 보기 상태)는 데이터 과학자가 한 줄의 코드를 작성하지 않고 모델을 빌드하는 데 도움이 됩니다. 기능 엔지니어링, 알고리즘 선택 및 하이퍼 매개 변수 비우기의 시간 집약적인 작업을 자동화한 다음, 단추를 몇 번 클릭하여 모델을 운영합니다.</p>


  <p><strong>Notebook(</strong> 현재 미리 보기 상태)은 개발자와 데이터 과학자가 기계 학습을 쉽게 시작할 수 있는 완전 관리형 솔루션으로, IT 관리자를 위한 관리 및 엔터프라이즈 준비 기능을 제공하면서 설치 시간을 제거하는 미리 구성된 사용자 지정 환경을 제공합니다.</p>


  <p>새 <strong>데이터 레이블 지정</strong> (현재 미리 보기 상태). 고품질 레이블이 지정된 데이터는 감독 학습을 위한 높은 정확도 모델을 만드는 데 매우 중요합니다. 이제 Teams 스튜디오 웹 환경 내에서 데이터 레이블 지정 프로젝트를 원활하게 관리하여 데이터에 대한 레이블을 가져올 수 있으므로 시간이 많이 걸리는 수동 레이블 지정 프로세스를 단축할 수 있습니다. 지원되는 레이블 지정 작업에는 개체 검색, 다중 클래스 이미지 분류 및 다중 레이블 이미지 분류가 포함됩니다.</p>


  <h2>업계 최고의 MLOps를 사용하여 대규모 운영</h2>


  <p>Azure Machine Learning 데이터 과학 및 IT 팀이 협업하고 모델 개발 및 배포 속도를 높일 수 있는 엔터프라이즈급 기계 학습 수명 주기 관리를 위한 기본 제공 MLOps 기능을 제공합니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;TransLink는 Azure Machine Learning MLOps를 활용하여 모델을 빌드 및 관리하고 프로덕션 환경에 배포할 수 있었습니다. 이로 인해 파일럿에서 프로덕션으로 16,000개 이상의 기계 학습 모델을 이동하면서 효율성과 투명성이 향상되었습니다. 궁극적으로 TransLink 고객은 예측된 버스 출발 시간과 실제 버스 출발 시간 74%를 개선하여 TransLink&#39;버스 네트워크에서 여정을 더 잘 계획할 수 있습니다.&rdquo; - Sze-Wan Ng, 디렉터 분석 &amp; 개발, Translink.</em></p>

  </blockquote>


  <h3>재현 가능한 모델을 빌드하고 기계 학습 거버넌스 및 제어를 달성하기 위한 새로운 업데이트</h3>


  <p><strong>데이터 세트는</strong> 데이터 과학자와 기계 학습 엔지니어가 여러 Azure Storage 서비스의 데이터에 쉽게 액세스하고, 데이터 세트를 신속하게 적용하고, 여러 작업에서 효율적으로 다시 사용하고, 데이터 계보를 자동으로 추적하는 데 도움이 됩니다. <strong>풍부한 데이터 세트 및 모델 레지스트리는</strong> 자산 및 정보를 추적하여 모델을 효과적으로 운영하며 학습에서 추론에 이르는 워크플로를 간소화하는 데 도움이 됩니다. <strong>버전 제어</strong> 는 향상된 추적 기능을 제공하고 일관된 모델 배달을 위해 재현 가능한 파이프라인 생성을 지원하는 자산을 추적하고 관리하는 데 도움이 됩니다. <strong>감사 추적</strong> 기능은 자산 무결성을 보장하고 규제 요구 사항을 충족하는 데 도움이 되는 제어 로그를 제공합니다.</p>


  <h3>모델을 쉽게 배포하고 기계 학습 수명 주기를 효율적으로 관리하기 위한 새로운 업데이트</h3>


  <p><strong>일괄 처리 유추</strong> 는 구조화되거나 구조화되지 않은 데이터의 테라바이트 단위에 대한 예측을 생성하여 생산성을 높이고 비용을 줄이는 데 도움이 됩니다. <strong>제어된 롤아웃</strong> 을 사용하면 신뢰할 수 있는 정교한 배포 파이프라인 및 릴리스 모델을 구현하기 위해 공통 점수 매기기 엔드포인트에서 다양한 모델 버전을 배포할 수 있습니다. <strong>데이터 드리프트</strong> 모니터링은 시간에 따른 모델 입력 데이터 변경에서 모델 성능 문제를 감지하여 모델 정확도를 유지하는 데 도움이 됩니다. 드리프트 분석에는 모델 재학습을 포함하여 적절한 작업을 수행할 수 있도록 드리프트 크기, 기능별 기여 및 기타 인사이트가 포함됩니다.</p>


  <p>&nbsp;</p>


  <p><img alt="MLOps capabilities like data drift visualizations provide metrics such as drift magnitude that is increasing here over time and feature contribution to drift, in the studio web experience." border="0" height="691" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/202fd9e5-be68-417d-8a84-44ecc9bb8a0e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="데이터 드리프트 시각화와 같은 MLOps 기능은 시간이 지남에 따라 증가하는 드리프트 크기 및 스튜디오 웹 환경에서 드리프트에 대한 기능 기여와 같은 메트릭을 제공합니다." width="1162"></p>


