  <h2>개방형 및 상호 운용 가능한 기능을 사용하여 혁신</h2>


  <p>Azure Machine Learning 통해 개발자와 데이터 과학자는 PyTorch, TensorFlow 및 scikit-learn과 같은 오픈 소스 도구 및 프레임워크 또는 개방형 및 상호 운용 가능한 <a href="https://onnx.ai/" target="_blank">ONNX 형식에</a> 대한 기본 제공 지원에 액세스할 수 있습니다. 이제 기계 학습을 나타내는 개방형 표준인 ONNX(Open Neural Network Exchange)를 지원합니다. 새 <a href="https://aka.ms/onnxruntime-release" target="_blank">v1.0 릴리스</a>에서 ONNX 런타임은 CPU 및 GPU 모두에서 Azure Machine Learning 사용할 수 있는 안정적인 Python API를 제공합니다.</p>


  <p>새로운 <strong>R 기반 기능을</strong> 사용하면 데이터 과학자가 Azure Machine Learning R 작업을 실행한 다음 R 모델을 관리하고 웹 서비스로 배포할 수 있습니다. 데이터 과학자는 RStudio Server(오픈 소스 버전)의 브라우저 IDE(통합 개발) 또는 R을 사용하는 Jupyter에 대한 선택&mdash; 클릭 액세스의 개발 환경을 선택할 수 있습니다.</p>


  <p><strong>Azure Synapse Analytics</strong>는 이제 Azure Machine Learning 긴밀하게 통합되어 모든 데이터에서 인사이트 검색을 크게 확장하고 지능형 앱에 기계 학습 모델을 적용합니다.</p>


  <p>이제 <a href="https://azure.microsoft.com/services/open-datasets/" target="_blank"><strong>Azure Open Datasets</strong></a>를 일반 공급하고 Azure에서 호스트되고 Azure Machine Learning 작업 영역에서 쉽게 액세스할 수 있는 큐레이팅된 데이터 세트를 제공하여 모델 학습을 가속화합니다. 이제 사회 경제적 데이터, 위성 이미지 등을 포함하여 25개 이상의 데이터 세트를 사용할 수 있습니다. 새 데이터 세트가 지속적으로 추가되고 있으며 Azure에 추가 데이터 세트를 지정할 수 있습니다.</p>


  <h2>보안 기반 구축</h2>


  <blockquote>

  <p style="margin-left: 40px;"><em>&ldquo;데이터 과학자 팀은 Azure Machine Learning 통해 업계 표준 신뢰 및 규정 준수를 지원하는 환경에서 작업할 수 있습니다. RBAC VNet과 같은 준비 기능을 Enterprise Key Vault는 리소스를 세부적으로 제어하고 생산성을 향상시키는 보안 플랫폼에서 혁신&nbsp;을 제공하여 팀이 인프라 및 설정이 아닌 기계 학습 작업에 집중할 수 있도록 합니다.&rdquo;-&nbsp; 캐리 골터만, 매니저, 점화 세금, KPMG LLP.</em></p>

  </blockquote>


  <h3>보안 및 엔터프라이즈 준비 업데이트</h3>


  <p><strong>작업 영역 용량 관리</strong> (현재 미리 보기 상태)를 통해 관리자는 효율적인 리소스 배포를 위해 구독 내의 작업 영역 및 클러스터에서 컴퓨팅 사용량을 검토할 수 있습니다. 용량 관리 및 거버넌스를 위해 리소스를 재할당하도록 용량 제한을 설정할 수 있습니다. <strong>역할 기반 액세스 제어</strong> 또는 RBAC(미리 보기)는 세분화된 액세스 제어에 대한 사용자 지정 역할을 정의하는 데 도움이 되며 고급 보안 시나리오를 지원합니다. <strong>가상 네트워크</strong> 또는 VNet(미리 보기)은 추론을 통해 실험을 실행할 때 모델을 학습하고 배포하는 데 사용되는 컴퓨팅 리소스를 격리하는 보안 경계를 제공합니다.</p>


  <p><strong>공정성</strong>: 투명성과 모델 이해를 지원하는 Azure Machine Learning 모델 해석성 외에도 데이터 과학자와 개발자는 이제 새로운 오픈 소스 공정성 평가 및 완화 도구인 <a href="https://github.com/fairlearn" target="_blank">Fairlearn</a>을 활용할 수 있습니다. 이 도구는 조직이 직관적이고 구성 가능한 시각화 세트를 통해 모델 예측의 공정성에 대한 인사이트를 파악할 수 있도록 지원합니다.</p>


