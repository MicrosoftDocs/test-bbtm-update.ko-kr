Title: 여러 구독을 사용하여 ExpressRoute 회로 공유
Summary: 이 게시물에서는 ExpressRoute 회로를 다른 구독이 소유한 Azure VNET에 연결하는 방법을 보여줍니다.
Content: "5월에 ExpressRoute를 출시했을 때 고객이 여러 VNET을 ExpressRoute 회로에 연결할 수 있도록 허용했습니다. 그러나 VNET 및 회로는 동일한 구독에 속해야 했습니다. 우리는 ExpressRoute의 강력한 엔터프라이즈 고객 채택을 얻었습니다. 일부 고객은 ExpressRoute를 통해 수백 개의 사이트를 Azure에 연결합니다. 강력한 채택과 함께 많은 피드백을 받았습니다. 한 가지 중요한 요청은 여러 구독이 동일한 ExpressRoute 회로를 공유하도록 허용하는 것이었습니다. 많은 엔터프라이즈 고객에게는 다음과 같은 몇 가지 이유로 여러 구독이 있습니다.\n<ol>\n <li>각 구독은 별도로 청구됩니다. 기업에는 여러 부서가 있을 수 있으며 각 부서에는 자체 청구 정책이 있습니다. 결과적으로 각 부서는 자체 구독을 만듭니다.</li>\n <li>각 구독은 별도로 관리할 수 있습니다. 기업에는 서로 다른 보안 및 규정 준수 요구 사항이 있는 부서가 있을 수 있습니다. 각 부서는 자체 구독을 소유하고 관리해야 합니다.</li>\n</ol>\n이러한 고객은 하나의 구독을 사용하여 ExpressRoute 회로를 만들 때 다른 구독이 소유한 VNET을 동일한 회로에 연결하려고 합니다. 이제 이 시나리오를 지원합니다. 이 블로그에서 시나리오, 요구 사항 및 워크플로를 살펴보겠습니다.\n<h2>시나리오</h2>\nContoso의 각 부서에는 자체 Azure 구독이 있습니다. Contoso IT는 Contoso의 온-프레미스 네트워크를 Azure의 IT 부서 VNET에 연결하는 ExpressRoute 회로를 구입했습니다. Contoso는 동일한 회로를 사용하여 Sales', Marketing 및 Engineering의 VNET을 온-프레미스 네트워크에 다시 연결하려고 합니다.\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/14/image.png\"><img style=\"padding-top: 0px;padding-left: 0px;padding-right: 0px;border-width: 0px\" title=\"이미지\" alt=\"image\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image_thumb.png\" width=\"624\" height=\"332\" border=\"0\" /></a>\n<h2>요구 사항</h2>\nExpressRoute 회로에 연결된 모든 VNET은 동일한 <a href=\"https://en.wikipedia.org/wiki/Routing_domain\">라우팅 도메인</a>에 있어야 합니다. IP 주소가 겹치지 않아야 합니다.\n<h2>워크플로</h2>\n<h3>1단계</h3>\n회로 소유자는 다른 구독 관리자에게 지정한 회로를 사용할 수 있는 권한을 부여합니다.\n<pre class=\"prettyprint\">PS C:\\&gt; New-AzureDedicatedCircuitLinkAuthorization -ServiceKey '6ed7e310-1a02-4261-915f-6ccfedc416f1' -Description 'SalesTeam' -Limit 2 -MicrosoftIds 'salesadmin@contoso.com'\n\nDescription         : SalesTeam \nLimit               : 2 \nLinkAuthorizationId : e2bc2645-6fd4-44a4-94f5-f2e43e6953ed \nMicrosoftIds        : salesadmin@contoso.com \nUsed                : 0</pre>\n위의 예제에서 회로(Contoso IT)의 관리자는 Microsoft(Live) ID를 지정하여 다른 구독(Contoso Sales)의 관리자가 최대 2개의 VNET을 회로에 연결할 수 있도록 합니다.\n\ncmdlet은 지정된 Microsoft ID로 전자 메일을 보내지 않습니다. 회로 소유자는 권한 부여가 완료되었음을 다른 구독 소유자에게 명시적으로 알려야 합니다.\n<h3>2단계</h3>\n회로 소유자가 알림을 받으면, 허가된 구독의 관리자는 다음 cmdlet을 실행하여 회로의 서비스 키를 검색할 수 있습니다.\n<pre class=\"prettyprint\"># Sign in using the specified Microsoft IDPS C:\\&gt; Add-AzureAccount \n\nPS C:\\&gt; Get-AzureAuthorizedDedicatedCircuit\n\nBandwidth                        : 100\nCircuitName                      : ContosoIT\nLocation                         : Washington DC\nMaximumAllowedLinks              : 2\nServiceKey                       : 6ed7e310-1a02-4261-915f-6ccfedc416f1\nServiceProviderName              : ###########\nServiceProviderProvisioningState : Provisioned\nStatus                           : Enabled\nUsedLinks                        : 0</pre>\n이 예제에서 Contoso Sales의 관리자는 먼저 지정된 Microsoft ID salesadmin@contoso.com를 사용하여 로그인해야 합니다.\n<h3>3단계</h3>\n허가된 구독의 관리자는 다음 cmdlet을 실행하여 링크 작업을 완료합니다.\n<pre class=\"prettyprint\">PS C:\\&gt; New-AzureDedicatedCircuitLink –servicekey 6ed7e310-1a02-4261-915f-6ccfedc416f1 –VnetName ‘SalesVNET1’ \n\n                                              State VnetName \n                                              ----- -------- \n                                        Provisioned SalesVNET1</pre>\n지금까지 Contoso의 Azure 판매 VNET은 이제 Contoso IT에서 생성/소유한 회로에 연결됩니다.\n<h2>권한 부여 관리</h2>\n회로 소유자는 Azure 구독과 회로를 최대 10개까지 공유할 수 있습니다. 회로 소유자는 회로 사용이 허가된 사용자를 확인할 수 있습니다. 소유자는 언제든지 권한 부여를 취소할 수 있습니다.\n<pre class=\"prettyprint\">PS C:\\&gt; Get-AzureDedicatedCircuitLinkAuthorization -ServiceKey: 6ed7e310-1a02-4261-915f-6ccfedc416f1 \n\nDescription         : EngineeringTeam \nLimit               : 3 \nLinkAuthorizationId : cc958457-c8c1-4f16-af09-e7f099da64bf \nMicrosoftIds        : engadmin@contoso.com \nUsed                : 1 \n\nDescription         : MarketingTeam \nLimit               : 1 \nLinkAuthorizationId : d972726f-c7b9-4658-8598-ad3208ac9348 \nMicrosoftIds        : marketingadmin@contoso.com \nUsed                : 0 \n\nDescription         : SalesTeam \nLimit               : 2 \nLinkAuthorizationId : e2bc2645-6fd4-44a4-94f5-f2e43e6953ed \nMicrosoftIds        : salesadmin@contoso.com \nUsed                : 2 \n\nPS C:\\&gt; Remove-AzureDedicatedCircuitLinkAuthorization -ServiceKey '6ed7e310-1a02-4261-915f-6ccfedc416f1' -AuthorizationId 'e2bc2645-6fd4-44a4-94f5-f2e43e6953ed'</pre>\n회로 소유자가 <i>LinkAuthorizationId</i>로 식별된 권한 부여를 취소하면 해당 권한 부여에서 허용하는 모든 링크가 즉시 삭제됩니다. 연결된 VNET은 Express 경로 회로를 통해 연결된 온-프레미스 네트워크에서 연결이 끊어집니다.\n\n이 블로그에 사용된 PowerShell cmdlet에 대한 자세한 내용은 여기의 MSDN 페이지를 참조하세요.\n\n이 새로운 기능을 통해 ExpressRoute를 더 쉽게 관리하고 사용할 수 있기를 바랍니다. 질문과 피드백을 보내주세요."
