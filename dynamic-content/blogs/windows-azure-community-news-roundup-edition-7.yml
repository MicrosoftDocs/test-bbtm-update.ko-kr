Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 다음은 지난 주의 하이라이트입니다....
Content: <p>클라우드 컴퓨팅 및 <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0058">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 다음은 지난 주의 하이라이트입니다.</p>  <p><b>기사와 블로그 게시물</b></p>  <ul>  <li>DotNetSlackers.com(2월 17일 게시됨)에서 Windows Azure &ndash; 1부에서 Hello World Java 애플리케이션 개발 및 배포</li>  <li>자습서 &ndash; Windows Azure &ndash; 1부 Cloud.Story.in 첫 번째 애플리케이션과 함께 라이브로 전환(2월 17일 게시됨)</li>  <li><a target="_blank" href="https://twitter.com/#%21/dfberry">Dina Berry</a>의 여러 Windows Azure 작업자 역할을 Windows Azure 웹 역할 블로그 게시물로 결합(2월 16일 게시)</li>  <li><a target="_blank" href="https://blog.pluralsight.com/2012/02/15/new-course-building-windows-phone-7-applications-with-azure/">새 과정:&nbsp; Windows Azure를 사용하여 Windows Phone 애플리케이션 빌드</a>( <a target="_blank" href="https://blog.pluralsight.com/">Pluralsight 블로그</a>( 2월 15일 게시)</li>  <li>Big 및 Microsoft BizSpark Allison Way의 Windows Azure의 Cloud Services에서 신생 기업 $60,000를 제공한다고 생각하세요. 빅 블로그(2월 15일 게시됨).</li>  <li><a target="_blank" href="https://twitter.com/michaelcollier">Michael Collier</a><a target="_blank" href="https://michaelcollier.wordpress.com/2012/02/14/deploying-a-windows-azure-sql-azure-solution-with-visual-studio-team-build/">의 Visual Studio Team Build 블로그 게시물을 사용하여 Windows Azure &amp; SQL Azure 솔루션 배포</a>(2월 14일 게시)</li>  <li><a target="_blank" href="https://jmharkonen.wordpress.com/2012/02/14/azure-revolution/">(Windows)</a> <a target="_blank" href="https://twitter.com/#%21/JuhaHarkonen">Juha Harkonen</a>의 Azure Revolution 블로그 게시물(2월 14일 게시)</li>  </ul>  <p><b>예정된 이벤트, 사용자 그룹 모임</b></p>  <ul>  <li>2월 22일:&nbsp; 벨기에 움브라코 5 및 Windows Azure Workshop &ndash; 겐트</li>  <li>2월 23일:&nbsp; 뉴욕 Windows Azure 서밋 &ndash; 뉴욕시</li>  <li>3월 6일:&nbsp; 영국 Windows Azure 사용자 그룹 모임 &ndash; 런던</li>  <li>3월 8일:&nbsp; <a target="_blank" href="https://msevents.microsoft.com/cui/EventDetail.aspx?culture=en-US&amp;EventID=1032504403&amp;IO=jCnRWF8iLNz5vHloN3qMzQ%3D%3D">azure Windows:&nbsp; 인프라가 아닌 애플리케이션에 집중</a>(라이브 이벤트)&ndash; Waltham, MA</li>  <li>3월 24일:&nbsp; WINDOWS 디트로이트의 날, MI &ndash;</li>  <li>진행 중:&nbsp; <a target="_blank" href="https://www.benkotips.com/pages/s2nCloud.aspx">클라우드 컴퓨팅 수프에서 너트</a> - 온라인으로</li>  </ul>  <p><b>최근 Windows Azure </b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform"><b>포럼</b></a><b> 토론 스레드 </b></p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuresecurity/thread/f37ec8f2-1648-4619-b7fc-b44664446c5c">보안 세션 키</a> &ndash; 만들기 보기 243개, 회신 6개</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredevelopment/thread/0fd1739c-12c5-4590-8278-b6881da64d2f">SQL Management Studio R2 205 보기의 Reg 데이터 계층 애플리케이션 노드</a>, 8개 회신 &ndash;</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/cb833e9c-c520-498b-9c04-be83451b9b9c">Blob URL 주소 대/소문자 구분</a> &ndash; 보기 332개, 회신 4개</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/e1b1b230-721c-4870-bb09-a8b86b2d9ce0">(Windows) Azure Table</a> &ndash; 539 보기, 5개의 회신에 배열을 요소로 저장</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/74308a54-e06b-479d-af7f-7ad0fef498e1">Websockets vis Node.js/socket.io</a> &ndash; 보기 701개, 회신 7개</li>  </ul>  <p>강조해야 한다고 생각하는 기사나 공유하려는 자신의&rsquo; 콘텐츠를 자유롭게 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 댓글 섹션을 사용하거나 Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>나는 당신에게서 듣고 기대!</p>  <p>히만슈 주</p>
