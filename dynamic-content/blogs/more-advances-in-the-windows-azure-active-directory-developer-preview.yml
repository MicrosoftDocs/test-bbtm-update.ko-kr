Title: Windows Azure Active Directory 개발자 미리 보기의 향상된 기능
Summary: 하우디 사람들, Ive&rsquo;는 Windows Azure Active Directory (AD)에 대해 오늘 당신과 함께 공유 할 수있는 더 멋진 소식을 얻었다. Weve&rsquo;는 지난 6 주 동안 서비스를 개선하기 위해 열심히 일했으며 오늘 우리는& ...
Content: '<p class="Publishwithline">하우디 사람들,</p>  <p>Ive&rsquo;는 <a href="https://www.windowsazure.com/en-us/home/features/identity/?WT.mc_id=cmp_pst001_blg_post0199dir" target="_blank">Windows Azure Active Directory</a> (AD)에 대해 오늘 당신과 함께 공유 할 수있는 더 멋진 소식을 얻었다. Weve&rsquo;는 지난 6주 동안 서비스를 개선하기 위해 열심히 노력했으며, 오늘은&rsquo; 개발자 미리 보기의 세 가지 주요 개선 사항에 대한 소식을 공유했습니다.</p>  <p>1)&nbsp;&nbsp; 독립 실행형 Windows Azure AD 테넌트를 만드는 기능</p>  <p>2)&nbsp;&nbsp; 디렉터리 관리 사용자 인터페이스 미리 보기</p>  <p>3)&nbsp;&nbsp; GraphAPI에서 지원 작성</p>  <p><i>이러한 향상된 기능을 통해 강력한 약속에서 독립 실행형 클라우드 디렉터리로의 변경에 Windows Azure Active Directory 단순하면서도 강력한 개발자 API&rsquo; 집합에서 지원하는 사용자 환경이 있습니다.</i></p>  <p>이러한&rsquo; 각 새로운 기능과 링크를 간략하게 간략하게 설명합니다. 이를 통해 세부 정보를 확인하고 자세히 확인할 수 있습니다.</p>  <h4><b>새 독립 실행형 Windows Azure AD 테넌트</b></h4>  <p>&rsquo;먼저 Office 365, Intune 또는 기타 Microsoft 서비스에 등록할 필요 없이 비즈니스 또는 조직을 위한 새 Windows Azure AD 테넌트를 만드는 기능을 추가했습니다. Windows Azure Active Directory 개발자 미리 보기를 사용해 보려는 개발자 또는 관리자는 이제 이 <a href="https://g.microsoftonline.com/0AX00en/5" target="_blank">페이지를</a><a href="https://g.microsoftonline.com/0AX00en/5"></a> 사용하여 조직 도메인 및 사용자 계정을 빠르게 만들 수 있습니다. 미리 보기 기간 동안 이러한 AD 테넌트는 무료로 사용할 수 있습니다.</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1108.AD11.png" border="0"></p>  <h4><b>사용자 인터페이스 미리 보기</b></h4>  <p>둘째, Im&rsquo;은 Windows Azure Active Directory 관리 UI의 미리 보기도 추가한 것을 여러분과 공유하게 되어 기쁩니다. Windows Azure Online Backup의 미리 보기를 지원하기 위해 지난 금요일 미리 보기로 라이브로 진행되었습니다. Windows Azure AD를 디렉터리로 사용하는 모든 서비스의 새 사용자 인터페이스 관리자(Windows Azure Online Backup, <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0199tri" target="_blank">Windows Azure, Office 365</a>, Dynamics CRM Online 및 Windows InTune)에서 <a href="https://activedirectory.windowsazure.com" target="_blank">https://activedirectory.windowsazure.com</a>미리 보기 포털을 사용할 수 있습니다. 관리자는 이 UI를 사용하여 Windows Azure Active Directory 사용되는 사용자, 그룹 및 도메인을 관리하고 온-프레미스 Active Directory를 Windows Azure Active Directory 통합할 수 있습니다. &nbsp;&nbsp;UI는 독립 실행형 미리 보기 릴리스입니다.&nbsp; 앞으로 몇 달 동안 이를 개선하기 위해 노력하면서 개발자와 IT 관리자가 모든 Windows Azure 서비스를 관리할 수 있는 단일 장소를 갖도록 Windows Azure 관리 포털로 이전할 예정입니다.&nbsp;</p>  <p>Office 365 또는 다른 Microsoft 서비스에서&rsquo; 기존 Windows Azure AD 계정을 사용하여 로그인하는 경우 실제 <span style="text-decoration: underline;">라이브</span> 데이터로 작업할 수 있습니다. 따라서 이 UI를 통해 변경된 내용은 디렉터리의 라이브 데이터에 영향을 미치며 회사가 구독하는 모든 Microsoft 서비스(예: Office 365, InTune 등)에서 사용할 수 있습니다. 이는 물론 공유 디렉터리를 사용하는 전체 목적이지만 미리 보기 중에 중요 업무용 라이브 데이터를 실험하는 대신 새 테넌트 및 새 사용자 집합을 만들 수 있습니다. 또한 이러한 서로 다른 앱에서 ID 관리에 이미 사용하는 기존 포털은 서비스 내 전용 환경을 제공하는 것처럼 계속 작동합니다.</p>  <p><img alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8535.AD22.png" border="0"></p>  <h4><b>Windows Azure Active Directory Graph API에 대한 쓰기 액세스</b></h4>  <p>Graph API의 첫 번째 미리 보기 릴리스에서는 <sup>타사</sup> 애플리케이션이 Windows Azure Active Directory 데이터를 읽는 기능을 도입했습니다. 오늘 애플리케이션에서 디렉터리에 데이터를 쉽게 쓸 수 있는 기능을 릴리스했습니다.&nbsp; 이 업데이트에는 다음에 대한 지원이 포함됩니다.</p>  <ul>  <li>사용자, 그룹, 그룹 멤버 자격에 대한 만들기, 삭제 및 업데이트 작업</li>  <li>사용자 라이선스 할당</li>  <li>연락처 관리 </li>  <li>사용자에 대한 썸네일 사진 속성 반환</li>  <li>JSON을 기본 데이터 형식으로 설정</li>  </ul>  <p>업데이트된 Visual Studio 샘플 애플리케이션은 <a href="https://go.microsoft.com/fwlink/?LinkID=262648&amp;clcid=0x409" target="_blank">여기에서</a> 사용할 수 있으며 여기서 샘플 애플리케이션의 Java 버전을 사용할 수 있습니다<a href="https://go.microsoft.com/fwlink/?LinkID=263969&amp;clcid=0x409" target="_blank">.</a>&nbsp; 새 기능을 사용해 보고 제품 팀에 직접 피드백을 제공하세요. 다운로드 페이지에는 질문, 의견을 제출하고 샘플 애플리케이션에서 발견된 문제를 보고할 수 있는 섹션이 포함되어 있습니다.</p>  <p>Azure AD Graph API를 Windows 새로운 기능에 대한 자세한 내용은 업데이트된 MSDN 설명서를 참조하세요.</p>  <p>&rsquo;이러한 새로운 향상된 기능을 공유하게 되어 매우 기쁩니다. 조직 클라우드 기반 애플리케이션을 빌드하고 관리하는 데 유용하게 사용할 수 있기를 바랍니다&rsquo;. 그리고 물론 잡초&rsquo;는 당신이 가질 수있는 피드백이나 제안을 듣고 사랑 해요.</p>  <p>감사합니다.</p>  <p>-알렉스 시몬스, 프로그램 관리 이사, Windows Azure Active Directory</p>'
