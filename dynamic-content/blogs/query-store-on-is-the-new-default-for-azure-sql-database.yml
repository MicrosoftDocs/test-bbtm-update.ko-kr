Title: 쿼리 저장소 ON은 Azure SQL Database 대한 새로운 기본값입니다.
Summary: 최종 사용자와 전체 Azure SQL Database 플랫폼 모두에 이점을 제공하는 모든 Azure SQL 데이터베이스(탄력적 풀 포함)에서 쿼리 저장소가 켜졌다는 것을 발표하게 되어 기쁩니다.
Content: >-
  <p>최종 사용자와 전체 Azure SQL Database 플랫폼 모두에 이점을 제공하는 모든 Azure SQL 데이터베이스(탄력적 풀 포함)에서 쿼리 저장소가 켜졌다는 것을 발표하게 되어 기쁩니다.</p>


  <h2>이 기능이 왜 중요할까요?</h2>


  <p>쿼리 저장소는 데이터베이스에 대한 플라이트 &ldquo;데이터 레코더&rdquo; 역할을 하며 쿼리에 대한 중요한 정보를 지속적으로 수집합니다. 사전 수집된 관련 데이터를 필요할 때 지연 없이 사용할 수 있으므로 성능 인시던트 발생 시 해결 시간을 크게 줄입니다.</p>


  <p>성능을 추적하고 데이터베이스 성능 예측 가능성이 중요한 시나리오에서 쿼리 저장소를 사용할 수 있습니다. 다음은 쿼리 저장소가 생산성을 크게 향상시키는 몇 가지 예입니다.</p>


  <ul>
   <li>애플리케이션 성능 회귀 식별 및 수정( <a href="https://azure.microsoft.com/en-in/blog/query-store-a-flight-data-recorder-for-your-database/" target="_blank">이 블로그 문서의</a> 자세한 내용)</li>
   <li><a href="https://msdn.microsoft.com/en-us/library/dn818158.aspx" target="_blank">다양한 사용 메트릭</a>(경과 시간, CPU 시간, 사용된 메모리, 읽기 및 쓰기 작업, 로그 I/O 등)을 고려하여 가장 비용이 많이 드는 쿼리 조정</li>
   <li>Azure SQL Database 호환성 수준 130을 사용하여 성능 안정성 유지(<a href="https://blogs.msdn.microsoft.com/sqlserverstorageengine/2016/05/06/improved-query-performance-with-compatibility-level-130-in-azure-sql-database/" target="_blank">이 블로그 문서의</a> 자세한 내용)</li>
   <li>애플리케이션 또는 구성 변경의 영향 평가(<a href="https://msdn.microsoft.com/en-us/library/mt614796.aspx#Anchor_2" target="_blank">A/B 테스트</a>)</li>
   <li>임시 워크로드 식별 및 개선( <a href="https://msdn.microsoft.com/en-us/library/mt614796.aspx#Anchor_4" target="_blank">자세한 내용은 여기</a>)을 참조하세요.</li>
  </ul>


  <p>또한 쿼리 저장소는 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-advisor" target="_blank">SQL Database Advisor</a>와 같은 성능 모니터링 및 튜닝 기능을 위한 기초를 제공합니다. 쿼리 저장소는 Azure Portal에서 직접 데이터베이스 성능을 모니터링하고 문제를 해결할 수 있는 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-performance" target="_blank">SQL Database 성능</a> Insights 지원합니다. 쿼리 저장소가 켜진 상태에서 SQL Database 성능 Insights 쿼리 차트를 처음 열 때 가장 중요한 쿼리에 대한 관련 정보를 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f810f89c-2b0b-418d-b5cc-e6f94fd1cde3.png"><img alt="Query Perfrormance Insights" border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f19f52b9-15b1-4ba4-983a-c43ef3d13fd3.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Perfrormance Insights 쿼리" width="596"></a></p>


  <p>쿼리 저장소를 계속 켜두는 것이 좋습니다. 최적의 기본 구성 및 자동 보존 정책 덕분에 쿼리 저장소는 일반적으로 1~2% 범위에서 무시할 수 있는 성능 오버헤드가 있는 데이터베이스 공간의 미미한 부분을 사용하여 지속적으로 작동합니다.</p>


  <p>기본 구성은 Azure SQL Database 자동으로 적용됩니다. 사용자 지정된 쿼리 저장소 구성으로 전환하려면 <a href="https://msdn.microsoft.com/en-us/library/bb522682.aspx" target="_blank">쿼리 저장소 옵션과 함께 ALTER DATABASE를</a> 사용합니다. 또한 <a href="https://msdn.microsoft.com/library/mt604821.aspx" target="_blank">쿼리 저장소의 모범 사례를</a> 확인하여 최적의 매개 변수 값을 선택하는 방법을 알아봅니다.</p>


