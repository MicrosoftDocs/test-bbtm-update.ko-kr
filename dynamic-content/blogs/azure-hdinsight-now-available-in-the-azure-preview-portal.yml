Slug: azure-hdinsight-now-available-in-the-azure-preview-portal
Title: Azure HDInsight는 이제 Azure Preview 포털에서 사용할 수 있습니다.
Summary: Azure HDInsight는 이제 기존 Azure Portal 외에도 Azure Preview 포털에서 사용할 수 있습니다.
Content: >-
  오늘 Azure HDInsight는 기존 Azure <a href="https://azure.microsoft.com/en-us/overview/preview-portal/">Portal 외에도 Azure Preview 포털</a> 에서 사용할 수 있다고 발표합니다.


  Azure Preview 포털은 <a href="https://azure.microsoft.com/blog/2014/04/03/announcing-preview-of-new-portal-and-exciting-updates-to-other-azure-services/">작년에 발표되었으며</a> 리소스 관리를 간소화하고, 통합 청구를 제공하고, 다양한 애플리케이션 및 서비스 갤러리를 제공하는 재구상된 관리 포털을 제공합니다. 미리 보기 포털에서 Azure HDInsight를 제공하면 다음을 포함하는 <b> ARM(</b><b>Azure Resource Manager </b><strong>프레임워크</strong>)에 액세스할 수도 있습니다.

  <ul>
   <li>포털 인터페이스, PowerShell cmdlet 및 새 .NET SDK 패키지와 같은 새 도구 및 업데이트된 도구입니다. PowerShell cmdlet 및 .NET SDK 패키지는 이번 주 후반에 사용할 수 있습니다.</li>
   <li>리소스 그룹을 사용하면 리소스 그룹을 배포하고 구독에서 리소스를 관리하고 만들 수 있는 사용자를 제어할 수 있습니다.</li>
  </ul>

  <b>ARM(Azure Resource Manager 프레임워크)</b>에 대한 자세한 내용은 여기에서 프레임워크 설명서를 참조<a href="https://azure.microsoft.com/en-us/documentation/articles/resource-group-overview/">하세요</a>.


  Azure Preview 포털에서 HDInsight를 시작하려면 다음 간단한 단계를 수행합니다.


  1) Azure Preview 포털 방문(<a href="https://portal.azure.com">https://portal.azure.com</a>)


  2) 새 클러스터 만들기: <b>새로</b> 만들기를 클릭한 다음<b>, 데이터 + 분석</b>으로 이동합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/08/10/portalscreenshot1.jpg"><img class="alignnone size-medium wp-image-327721" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/portalscreenshot1-572x369.jpg" alt="portalscreenshot1" width="572" height="369" /></a>


  3) 클러스터를 보려면 <b>모두 찾아보기를</b> 클릭합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/08/10/portalscreenshot2.jpg"><img class="alignnone size-medium wp-image-327731" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/portalscreenshot2-591x369.jpg" alt="portalscreenshot2" width="591" height="369" /></a>


  <b>새 포털의 다른 기능:</b>

  <ul>
   <li>클러스터 크기 조정과 같은 일반적인 작업은 클러스터 개요 화면의 맨 위에서 쉽게 찾을 수 있습니다.</li>
   <li>클러스터를 만들거나 스케일링할 때 편리한 가격 분석이 표시됩니다.</li>
   <li>클러스터 대시보드는 클러스터 개요 화면의 클러스터 대시보드 타일에서 사용할 수 있습니다.
  <ul>
   <li>클러스터 대시보드에는 Hadoop 클러스터용 쿼리 콘솔, Linux용 Ambari 웹 클러스터, Spark 클러스터용 Zeppelin 및 Jupyter Notebook이 포함됩니다.</li>
  </ul>

  </li>

  </ul>

  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/08/10/portalscreenshot3.jpg"><img class="alignnone  wp-image-327741" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/portalscreenshot3-471x369.jpg" alt="portalscreenshot3" width="583" height="457" /></a>


  <b>유의해야 할 중요한 사항:</b>


  새 미리 보기 포털에서 HDInsight의 가용성을 사용하면 다음과 같은 몇 가지 변경 사항이 있습니다.


  a) 클러스터 식별 변경

  <ul>
   <li>새 도구로 만든 클러스터는 이제 <b>ARM(Azure Resource Manager 프레임워크) 클러스터</b>로 식별됩니다.
  <ul>
   <li>클러스터 이름 및 리소스 그룹 이름(예: "costosobigdata"라는 리소스 그룹의 "contoso-hadoop-cluster1")으로 식별됩니다.</li>
   <li>이전 포털과 같이 이전 도구로 표시되거나 관리할 수 없습니다.</li>
  </ul>

  </li>
   <li>이전 도구로 만든 클러스터는 이제 ASM(<b>Azure 서비스 관리</b><b>) 클러스터</b>로 식별됩니다.
  <ul>
   <li>모든 기존 클러스터는 <b>ASM 클러스터입니다</b>.</li>
   <li>ASM 클러스터는 고유한 새 리소스 그룹에 자동으로 할당됩니다(예: "hdinsight587493872-West-US").</li>
  </ul>

  </li>

  </ul>

  b) 미리 보기 포털의 <b>ARM(Azure Resource Manager 프레임워크)</b> 클러스터에 대한 새로운 기본 크기


  Azure HDInsight를 실행한 학습에 따라 실행하려는 워크로드(Hadoop, HBase, Storm 또는 Spark)에 따라 결정되는 Azure HDInsight의 기본 노드 크기를 변경합니다. 이렇게 하면 고객에게 더 많은 코어, RAM 또는 디스크 크기가 필요할 수 있는 특성을 사용하여 다양한 워크로드를 실행하는 최적의 환경을 제공합니다. VM 유형을 기본값에서 요구 사항에 더 적합한 항목으로 변경할 수도 있습니다.

