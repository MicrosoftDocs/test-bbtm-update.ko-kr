  c) <b>ARM(Azure Resource Manager 프레임워크)</b> 및 <b>ASM</b>(<b>Azure Service Management</b>) 클러스터용 도구에 대한 로드맵

  <ul>
   <li>지금부터 도구에 대한 새로운 기능 및 개선 사항은 <b>ARM(Azure Resource Manager 프레임워크)</b> 도구에서만 사용할 수 있습니다.</li>
   <li>결국 <b>ASM(</b><b>Azure 서비스 관리</b>) 도구가 제거됩니다. 앞으로 새로운 ARM 도구를 숙지하는 것이 좋습니다.</li>
   <li>새 ARM 도구는 ASM 및 ARM 클러스터를 관리할 수 있습니다. ASM 도구는 ASM 클러스터만 관리할 수 있습니다.</li>
  </ul>
