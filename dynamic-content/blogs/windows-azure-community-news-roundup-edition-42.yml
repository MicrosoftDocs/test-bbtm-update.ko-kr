Title: 'Windows Azure Community 뉴스 검거(버전 #42)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다....
Content: '<p>클라우드 컴퓨팅 및 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0223" target="_blank">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다.</p>  <h4><b>문서, 비디오 및 블로그 게시물</b>&nbsp;</h4>  <ul>  <li>백서: <a href="https://bit.ly/RasOA1" target="_blank">Windows Azure의</a> <a href="https://twitter.com/10gen" target="_blank">@10gen</a> MongoDB(10월 19일 게시)</li>  <li>Windows Azure SQL Database <a href="https://twitter.com/WayneBerry" target="_blank">@WayneBerry</a> <a href="https://blogs.msdn.com/b/wayneb/archive/2012/10/23/understanding-windows-azure-sql-database-size.aspx" target="_blank">크기 이해</a>(10월 23일 게시)</li>  <li>데모: Windows Azure &nbsp;<a href="https://twitter.com/alansmith" target="_blank">@alansmith</a> 에서 256 작업자 역할 3D 렌더링(10월 22일 게시)</li>  <li><a href="https://blogs.msdn.com/b/interoperability/archive/2012/10/19/interoperability-elements-of-a-cloud-platform-technical-examples.aspx" target="_blank">클라우드 플랫폼의 상호 운용성 요소: 기술 예제 작성자</a> <a href="https://twitter.com/gianugo" target="_blank">@gianugo</a> (10월 19일 게시)</li>  <li><a href="https://weblogs.asp.net/gsusx/archive/2012/10/24/nodejs-and-windows-azure-using-service-bus-queues.aspx" target="_blank">NodeJS 및 Windows Azure: 예수 Rodriguez의 Service Bus 큐 사용</a>(10월 24일 게시)</li>  <li>SaaS + Windows Azure로 <a href="https://twitter.com/azugbe" target="_blank">@azugbe</a> 긴 꼬리 잡기(10월 25일 게시)</li>  <li>Windows Azure Command-Line Tools <a href="https://twitter.com/larry_franks" target="_blank">@larry_franks</a> 를 사용하여 <a href="https://blogs.msdn.com/b/silverlining/archive/2012/10/25/exporting-and-importing-vm-settings-with-the-azure-command-line-tools.aspx" target="_blank">VM 설정 내보내기 및 가져오기</a>(10월 25일 게시)</li>  </ul>  <h4><b>예정된 이벤트 및 사용자 그룹 모임</b></h4>  <p>  <p><b>북아메리카</b></p>  <ul>  <li>2013년 10월 - 6월: Windows Azure 개발자 캠프 &ndash; 다양한(50개 이상의 도시)</li>  <li>10월 30일-11월 2일: <a href="https://www.buildwindows.com/" target="_blank">MICROSOFT BUILD 2012</a> &ndash; Redmond, WA</li>  <li>11월 1 <a href="https://rsroadtripredwoodcity.eventbrite.com/?utm=azure_partner_blog" target="_blank">일: RIGHTScale 로드트립</a> - 레드우드 시티, 캘리포니아&nbsp;</li>  <li>11월 12<a href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032524728&amp;culture=en-us" target="_blank">일: (Satory Global) Windows Azure Developer Camp</a> &ndash; Mtn. 보기, CA</li>  <li>12월 4일: <a href="https://www.10gen.com/events/mongosv" target="_blank">캘리포니아 주 몽고스브</a> &ndash; 실리콘밸리&nbsp;</li>  </ul>  <p><b>유럽</b></p>  <ul>  <li>11월 5 &ndash; 일 9일: 스웨덴 <a href="https://oredev.org/" target="_blank">오레데프</a> &ndash; 말모</li>  <li>11월 19일: <a href="https://www.wazug.nl/agenda/wazugnl-11-sharepoint-connections-in-amsterdam.aspx" target="_blank">WAZUGNL 11: 네덜란드 암스테르담의</a> &ndash; Sharepoint Connections&nbsp;</li>  </ul>  <p><b>나머지 세계/가상</b></p>  <ul>  <li>진행 중:&nbsp; <a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">주문형 Azure Virtual Labs Windows</a> &ndash;</li>  </ul>  <h4>Community 토론 및 포럼</h4>  <p>  <p><b>최근 Windows Azure </b><a href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform" target="_blank"><b>MSDN 포럼</b></a><b> 토론 스레드 </b></p>  <ul>  <li>OData &ndash; <a href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuredata/thread/6fc719e1-7764-48af-a352-351d7a534f02" target="_blank">를 사용하여 테이블 스토리지 액세스</a> 보기 386개, 회신 7개</li>  <li><a href="https://social.msdn.microsoft.com/forums/en/ssdsgetstarted/thread/44499460-f3b2-42c0-b892-47810bb03faa?localename=fr-fr" target="_blank">&ldquo;Windows Azure Reporting 2,488 보기, 2개 회신에서 보고서&rdquo;로 이동 </a>&ndash;</li>  <li>한 데이터베이스 서버에서 프로그래밍 방식으로 &nbsp;&ndash; 418개의 보기, 4개의 회신<a href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/cef8d994-1378-4403-870d-c851d324508c" target="_blank">으로 SQL Windows Azure Database를 가져오거나 내보내는 방법 </a></li>  </ul>  <p><b> </b><a href="https://stackoverflow.com/questions/tagged/azure?page=3&amp;sort=Newest&amp;pageSize=15" target="_blank"><b>스택 오버플로</b>에 대한 최근 Windows Azure 토론</a><b></b></p>  <ul>  <li><a href="https://stackoverflow.com/questions/13034170/how-do-i-set-up-multiple-threads-in-a-worker-and-dispatch-messages-to-them" target="_blank">작업자에서 여러 스레드를 설정하고 메시지를 디스패치하려면 어떻게 해야 하나요?</a> &ndash; 답변 2개, 투표 0개</li>  <li><a href="https://stackoverflow.com/questions/13079457/azure-website-debugging" target="_blank">Azure 웹 사이트 디버깅</a> &ndash;Windows 응답 1개, 투표 1개</li>  <li><a href="https://stackoverflow.com/questions/13069323/set-identity-off-in-azure-sql-table" target="_blank">Windows Azure SQL 표</a> 3 답변, 0표에서 ID 설정</li>  <li><a href="https://stackoverflow.com/questions/13067930/authenticate-against-active-dir-on-remote-machine-using-c-sharp" target="_blank">C#을 사용하여 원격 컴퓨터에서 Active Dir에 대해 인증</a>&ndash; 답변 1개, 투표 1개</li>  </ul>  <p>강조 표시할 사용자와 같은 문서&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 의견 섹션을 사용하거나 Twitter <a href="https://twitter.com/windowsazure" target="_blank">@WindowsAzure</a>에서 문의할 수 있습니다.&nbsp;</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
