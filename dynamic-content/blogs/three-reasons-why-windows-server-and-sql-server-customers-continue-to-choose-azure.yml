Title: Windows 서버 및 SQL Server 고객이 계속해서 Azure를 선택하는 세 가지 이유
Summary: 지난 25년 동안 모든 규모의 회사는 Windows Server 및 SQL Server 신뢰하여 중요 비즈니스용 워크로드를 실행했습니다. 실제로 현재 온-프레미스 서버 워크로드의 70% 이상이 Windows Server에서 실행됩니다.
Content: >-
  <p>지난 25년 동안 모든 규모의 회사는 Windows Server 및 SQL Server 신뢰하여 중요 비즈니스용 워크로드를 실행했습니다. 실제로 현재 온-프레미스 서버 워크로드의 70% 이상이 Windows <sup>Server1</sup>에서 실행됩니다. 혁신 및 디지털 변환을 위해 클라우드를 사용하는 고객이 늘어나면서 첫 번째 단계는 종종 기존 Windows Server를 마이그레이션하고 애플리케이션 및 데이터를 클라우드로 SQL Server. 많은 사용자가 Microsoft를 계속 선택하고 신뢰할 수 있는 공급업체와 함께 하는 이유를 공유했습니다. 다음은 우리가 듣는 세 가지 주요 이유입니다.</p>


  <h2>이유 #1: Azure로 더 적은 요금 지불</h2>


  <p>클라우드로 전환하려면 수익에 적합해야 하며&rsquo;, Azure를 Microsoft 워크로드에 가장 비용 효율적인 클라우드로 만들기 위해 최선을 다하고 있습니다.</p>


  <p>Windows Server 및 SQL Server 및 <a href="https://azure.microsoft.com/en-us/reservations" target="_blank">예약 가격 책정</a>에 대한 <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/#services" target="_blank">Azure 하이브리드 혜택</a>은 고객이 Azure로 이동할 때 저장하는 데 도움이 되었습니다. 서버 워크로드를 안전하게 유지하기 위해 최선을 다하고 있으며 Azure는 이제 Windows Server 및 SQL Server 2008 및 2008 R2에 대한 <a href="https://www.microsoft.com/2008-eos" target="_blank">무료 확장 보안 업데이트를</a> 제공합니다. 모든 항목을 추가하면 AWS는 Windows Server 및 SQL Server Azure보다 <a href="https://azure.microsoft.com/en-us/overview/azure-vs-aws/cost-savings/" target="_blank">5배 더 비쌉 수</a> 있습니다. 이와 같은 비용 절감을 통해 다른 곳에서 이러한 워크로드를 실행하는 이유는 무엇인가요?</p>


  <blockquote>

  <p><em>&ldquo;Azure 하이브리드 혜택은 장기 실행, 24/7/365 애플리케이션에 대한 비용을 제어하는 데 매우 중요합니다. Azure 하이브리드 혜택을 사용하여 전체 비용을 최대 82%까지 줄일 수&#39;.&rdquo;</em></p>

  </blockquote>


  <p align="right">Jeff Brady, Sr. Program Manager, <a href="https://customers.microsoft.com/en-us/story/allscripts-partner-professional-services-azure" target="_blank">Allscripts</a></p>


  <p>또한 모든 Azure 고객에게 무료로 <a href="https://azure.microsoft.com/en-us/services/cost-management/" target="_blank">Azure 비용 관리를</a> 사용하면 Azure에서 지출하는 비용을 모니터링하고 최적화할 수 있습니다. 이러한 모든 비용 절감은 수익에 도움이 될 뿐만 아니라 클라우드 서비스로 혁신하고, 새로운 비즈니스 가치를 창출하고, 업계에서 보다 효과적으로 경쟁하는 데 필요한 예산을 확보합니다.</p>


  <h2>이유 #2: Azure는 타의 추종을 불허하는 보안 및 규정 준수를 제공합니다.</h2>


  <p>Windows Server 및 SQL Server Azure로 마이그레이션하는 경우 Microsoft가 가장 중요한 애플리케이션 및 데이터를 실행하기 위해 신뢰할 수 있는 클라우드 플랫폼으로 보안을 구축하기 위해 투자한 $1B의 혜택을 누릴 수 있습니다. Azure는 운영 모범 사례 및 3,500명 이상의 사이버 보안 전문가로 구성된 글로벌 팀을 통해 보안 혜택을 얻을 수 있습니다.</p>


  <p>다음은 고유한 Azure 보안 기능의 몇 가지 예입니다.</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-security-overview" target="_blank">&rsquo;Azure SQL Database 지능형 보호</a>는 잠재적인 위협과 취약성을 사전에 모니터링합니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Security Center</a> 는 위협을 모니터링하고 전체 하이브리드 환경에서 실행되는 서버에 대한 경고를 제공할 수 있습니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/overview/trusted-cloud/" target="_blank">Azure는 다른 클라우드 공급자보다 더 많은 인증을 보유하고</a> 있으며 명확한 보안 및 개인 정보 보호 요구 사항을 수립하는 데 업계를 선도하고 있습니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/solutions/governance/" target="_blank">무료로 포함된 Azure 거버넌스</a>는 모든 Azure 서비스에서 정책 및 규정 준수를 제어하는 청사진&rdquo;을 설정&ldquo;하여 전체 거버넌스 프로세스를 가속화하는 데 도움이 될 수 있습니다.</li>
  </ul>


  <blockquote>

  <p><em>&ldquo;Microsoft는 기업의 문제에 대한 큰 헌신을 가지고 있습니다. Azure에 기본 제공되는 보안은 매우 중요하며 어디에 있든 데이터의 안전을 보장합니다.&rdquo;</em></p>

  </blockquote>


  <p align="right">줄리아 앤더슨, <a href="https://customers.microsoft.com/en-us/story/smithfield-azure-us-en" target="_blank">스미스필드 푸드</a> 글로벌 최고 정보 책임자</p>


  <h2>이유 #3: Azure는 유일하게 일관된 하이브리드 클라우드입니다.</h2>


  <p>일부 애플리케이션과 데이터는 현재 클라우드로 마이그레이션하는 것이 합리적이지만 다른 애플리케이션은 온-프레미스에 유지되어야 한다는 것을 알고 있습니다. 엔지니어링 팀은 다른 클라우드에서 사용할 수 없는 <a href="https://azure.microsoft.com/en-us/overview/hybrid-cloud/" target="_blank">고유한 하이브리드 기능을</a> 제공하기 위해 긴밀히 협력하고 있습니다. 다음은 몇 가지 예입니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/resources/hybrid-cloud-identity/" target="_blank">ID</a> 는 하이브리드 클라우드 전략에 매우 중요합니다. Azure를 사용하면 온-프레미스 Active Directory를 쉽게 연결하여 모든 Office 365 및 Azure 서비스에 대한 원활한 디렉터리 서비스를 위한 Azure Active Directory 수 있습니다.</li>
      <li><a href="https://www.microsoft.com/en-us/cloud-platform/windows-admin-center" target="_blank">Windows 관리 센터를</a> 사용하여 Azure Backup 및 Azure Site Recovery를 사용하여 온-프레미스 서버 및 데이터를 보호합니다. 5회 미만의 클릭으로 온-프레미스 서버에서 백업을 시작하는 데 사용합니다.</li>
      <li>Azure 파일 동기화를 사용하여 온-프레미스 Windows 서버에서 Azure로 파일을 복제하여 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-sync-files-deployment-guide?tabs=portal" target="_blank">Azure</a>의 바닥 없는 스토리지를 활용합니다.</li>
      <li><a href="https://www.azure.com/azurestack" target="_blank">Azure Stack</a>을 사용하여 고유한 프라이빗 Azure 지역을 만듭니다. IaaS &ndash; Windows Server 및 Linux Virtual Machines &ndash; 뿐만 아니라 사용자 고유의 데이터 센터에서 다른 Azure 서비스를 실행하는 데 사용합니다.</li>
  </ul>


  <blockquote>

  <p><em>&ldquo;다른 클라우드 공급자는 이러한 종류의 하이브리드 클라우드 아키텍처를 구성할 수 없다고 말했지만 Microsoft를 통해 이 아키텍처를 구현했을 뿐만 아니라 설정이 복잡하지 않은&rsquo; 매우 성능이 뛰어난 방식으로 아키텍처를 구현했습니다.&rdquo;</em></p>

  </blockquote>


  <p align="right">톰 필립스, <a href="https://customers.microsoft.com/en-us/story/ambit-energy" target="_blank">Ambit Energy</a> 데이터 및 인프라 담당 부사장</p>


  <h2>Windows Server를 실행하고 다른 곳에서 SQL Server 이유는 무엇인가요?</h2>


  <p>대답은 분명합니다. 워크로드를 Azure로 마이그레이션하면 상당한 비용을 절감할 수 있습니다. <a href="https://azure.microsoft.com/en-us/overview/azure-vs-aws/cost-savings/" target="_blank">AWS에서 Windows Server 및 SQL Server 대해 5배 더 많은 비용을 지불하지 마세요&rsquo;</a>. 마지막으로 하이브리드 클라우드에서 단일 지원 지점의 가치를 간과하지 마세요&rsquo;. 문제가 발생하면 단일 공급업체에서 호출할 수 있는 해결 방법을 더 빠르게 얻을 수 있습니다.</p>


  <blockquote>

  <p><em>&ldquo;마이크로소프트는 정말 접시에 강화. Azure Service Fabric 작동 방식을 이해하기 위해 Microsoft와 하루 종일 해커톤을 사용했습니다. 또한 Microsoft와 함께 작업하고 질문이 있을 때 Microsoft의 제품 전문가와 빠르게 연결하는 현장 Microsoft 계정 담당자가 있었습니다. Microsoft의 지원은 최고 수준의 지원이었습니다.&rdquo;</em></p>

  </blockquote>


  <p align="right">데브라 무어, <a href="https://customers.microsoft.com/en-us/story/alaska-airlines-travel-transportation-azure" target="_blank">알래스카 항공</a> 수석 제품 소유자</p>


  <h2>다음 단계: Azure Migration Center 시작</h2>


  <p>&rsquo;<a href="https://www.azure.com/migration" target="_blank">Azure Migration Center</a>에서 시작하는 데 필요한 모든 항목을 찾을 수 있습니다. 또한 <a href="https://info.microsoft.com/ww-landing-assessing-and-planning-microsoft-azure-migration-contest.html" target="_blank">Surface Go를 획득할 수 있는 기회를</a> 얻기 위해 Microsoft Learn에서 제공하는 Azure 마이그레이션&rdquo; 평가 및 계획 무료 &ldquo;과정을 진행하여 여정을 바로 시작해야 합니다.</p>


