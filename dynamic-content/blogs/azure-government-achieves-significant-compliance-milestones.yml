Title: Azure Government, 중요한 규정 준수 중요 시점 달성
Summary: 4월에 Microsoft는 Microsoft Azure 대한 4가지 새로운 산업 인증을 발표했습니다. 오늘 저는 Azure Government와 관련된 또 다른 4가지 이정표를 공유하게 되어 기쁩니다.
Content: >-
  4월에 Microsoft는 디지털 미디어 및 엔터테인먼트 산업용 CDSA, 일본 금융 서비스 조직을 위한 FISC, 미국 방위 부문의 DISA Level 2, 싱가포르 정부의 MTCS Level 3 등 Microsoft Azure 대한 4가지 새로운 산업 인증을 발표했습니다. 오늘 Azure Government와 관련된 또 다른 4가지 마일스톤을 공유하게 되어 기쁩니다.

  <ul>
      <li>FedRAMP 중간 임시 기관 운영(P-ATO)</li>
      <li>DISA 수준 2 PA(임시 권한 부여)</li>
      <li>HIPAA BAA(Business Associate Agreement)</li>
      <li>IRS 게시 1075에서 연방 세금 워크로드에 대한 지원.</li>
  </ul>

  &nbsp;


  이러한 모든 도전 과제는 Azure Government 고객에게 즉시 적용되어 광범위한 서비스에서 신뢰할 수 있는 클라우드 시나리오를 가능하게 합니다.Azure Government는 정부 기관 및 해당 파트너가 클라우드 서비스를 사용하는 데 필요한 기준을 제공하고, 데이터가 미국 시설에 유지되고, 데이터 센터 직원이 엄격한 지침에 따라 선별되고, 지속적인 모니터링을 통해 효과적인 인시던트 감지 및 대응을 보장합니다.

  <h2>FedRAMP Moderate P-ATO</h2>

  ID 서비스(Azure Active Directory 및 Multi-Factor Authentication)를 포함한 Azure Government는 이제 미국 정부 고객을 위해 인증되었습니다. Azure Government용 P-ATO를 받으면 클라우드 플랫폼이 NIST 800-53에 규정된 엄격한 표준 및 보안 요구 사항을 충족한다는 독립적인 증명을 제공합니다.

  <h2>DISA 수준 2 PA</h2>

  FedRAMP 권한 부여의 일환으로 Azure Government는 FedRAMP JAB(공동 권한 부여 위원회)에 의해 DISA 수준 2에 대한 PA도 부여했습니다. 국방부 고객은 DISA 수준 2가 필요한 Azure Government에 민감하지 않은 정보 및 방어 애플리케이션을 배치할 수 있습니다.

  <h2>HIPAA BAA</h2>

  이제 Microsoft는 기업 계약에 BAA 부록을 제공하여 Azure Government의 HIPAA 요구 사항을 충족하기 위해 계약을 체결합니다. 미국 정부 고객 및 파트너는 PHI가 동급 최고의 보안 및 개인 정보 보호 기능 및 프로세스로 보호될 것이라는 확신을 가질 수 있습니다.

  <h2>IRS 게시 1075</h2>

  많은 고객이 연방 세금 정보를 처리할 수 있는 기능이 필요합니다. Azure Government는 고객이 IRS 1075를 준수할 수 있도록 하는 기능, 프로세스 및 투명성을 제공합니다. 고객은 Azure Government의 IRS 1075 보안 보호 보고서와 Azure Government에서 솔루션을 인증하기 위한 분산 책임을 정의하는 제어 매트릭스를 검토할 수 있습니다.

  <h2>미래를 내다보며</h2>

  이러한 인증이 오늘날 시장에서 가장 광범위하게 검증된 클라우드 플랫폼에 환경을 배포하려는 고객에게 어떤 의미가 있는지 기대됩니다. 이러한 발표를 통해 Azure는 모든 상용 클라우드 공급자의 업계, 정부 및 국제 인증을 가장 많이 보유하고 있습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/support/trust-center/compliance/">Azure 보안 센터를</a> 방문하세요.
