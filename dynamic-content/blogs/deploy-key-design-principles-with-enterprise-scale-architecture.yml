Summary: 프로젝트 또는 새 구현에 착수할 때 항상 논의되고 완전히 이해되어야 하는 주요 디자인 및 의사 결정 지점이 있습니다. 엔터프라이즈 규모 랜딩 존 및 후속 리소스를 클라우드에 배포하는 것은 다르지 않습니다. 이 지침에 규정된 엔터프라이즈 규모 아키텍처는 중요한 기술 도메인에서 후속 설계 결정을 위한 나침반 역할을 하는 디자인 원칙을 기반으로 합니다.
Content: >-
  <p>Tailwind <sup>Traders1</sup> 은 IT 전략의 일환으로 Azure를 채택하려는 소매 회사입니다. IT 팀은 온-프레미스에 인프라를 배포하는 데 익숙하며, 이제 Azure 내에서 워크로드를 실행하기 위해 수행해야 하는 작업을 연구하고 있습니다. &#39;몇 가지 연구를 수행했으며 Azure 및 <a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/landing-zone?WT.mc_id=modinfra-10032-salean" target="_blank">Azure 랜딩 존</a><a href="https://docs.microsoft.com/azure/cloud-adoption-framework?WT.mc_id=modinfra-10032-salean" target="_blank">용 Microsoft 클라우드 채택 프레임워크</a>를 찾았습니다.</p>


  <p>프로젝트 또는 새 구현에 착수할 때 항상 논의되고 완전히 이해되어야 하는 주요 디자인 및 의사 결정 지점이 있습니다. 엔터프라이즈 규모 랜딩 존 및 후속 리소스를 클라우드에 배포하는 것은 다르지 않습니다. 이 지침에 규정된 엔터프라이즈 규모 아키텍처는 중요한 기술 도메인에서 후속 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/enterprise-scale/design-principles" target="_blank">설계</a> 결정을 위한 나침반 역할을 하는 디자인 원칙을 기반으로 합니다.</p>


  <p>Tailwind Traders IT 팀은 <a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/enterprise-scale/design-guidelines?WT.mc_id=modinfra-10032-salean" target="_blank">엔터프라이즈 규모 랜딩 존 설명서</a>에 나와 있는 중요한 디자인 영역에 대해 논의합니다. 논의해야 할 몇 가지 영역이 있습니다.</p>


  <ul>
      <li><a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/enterprise-scale/enterprise-enrollment-and-azure-ad-tenants/?WT.mc_id=modinfra-10032-salean" target="_blank">EA(기업계약) 등록 및 Azure Active Directory 테넌트</a></li>
      <li><a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/enterprise-scale/identity-and-access-management/?WT.mc_id=modinfra-10032-salean" target="_blank">ID 및 액세스 관리</a></li>
      <li><a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/enterprise-scale/management-group-and-subscription-organization/?WT.mc_id=modinfra-10032-salean" target="_blank">관리 그룹 및 구독 조직</a></li>
      <li><a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/enterprise-scale/network-topology-and-connectivity/?WT.mc_id=modinfra-10032-salean" target="_blank">네트워크 토폴로지 및 연결</a></li>
      <li><a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/enterprise-scale/management-and-monitoring/?WT.mc_id=modinfra-10032-salean" target="_blank">관리 및 모니터링</a></li>
      <li><a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/enterprise-scale/business-continuity-and-disaster-recovery/?WT.mc_id=modinfra-10032-salean" target="_blank">비즈니스 연속성 및 재해 복구</a></li>
      <li><a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/enterprise-scale/security-governance-and-compliance/?WT.mc_id=modinfra-10032-salean" target="_blank">보안, 거버넌스 및 규정 준수</a></li>
      <li><a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/enterprise-scale/platform-automation-and-devops" target="_blank">플랫폼 자동화 및 DevOps</a></li>
  </ul>


  <h2>구독 및 관리</h2>


  <p>고려해야 할 첫 번째 결정 사항 중 하나는 관리 그룹 계층 구조 및 플랫폼 운영 소유자 측면에서 환경을 설정하는 방법입니다. 환경을 분할하기 시작하는 방법에는 여러 가지가 있습니다. 먼저 구독 프로비전 기준과 구독 소유자의 책임을 정의합니다. 이렇게 하면 엔터프라이즈 규모 아키텍처를 빌드, 관리 및 유지 관리하는 기능 간 DevOps 플랫폼 팀이 구성됩니다. 애플리케이션 DevOps 팀에는 DevOps 모델을 통해 애플리케이션 리소스를 만들고 관리할 수 있는 구독 소유자 권한이 부여됩니다.</p>


  <p>구독을 사용하여 환경을 분할하면 비용 관리 및 일상적인 관리 책임에 도움이 될 수 있습니다. 관리 그룹은 거버넌스 가드레일을 제공하고 구독은 거버넌스 및 격리를 위한 관리 경계를 제공하므로 문제를 명확하게 분리할 수 있습니다.&nbsp;</p>


  <p>처음에 확인하려는 한 가지는 구독 내에서 누가 책임지는지입니다. 역할과 책임이 처음에 정의되지 않았기 때문에&#39;원하지 않는 것은 거버넌스가 완전히 부족한&#39;. 구독 소유자가 생각하고 구현하는 몇 가지 제안&nbsp; 사항은 다음과 같습니다.</p>


  <ul>
      <li>사용자가 고객 조직 내에서 이동함에 따라 권한이 확산되지&#39;않도록 Azure Active Directory(Azure AD)&nbsp;Privileged Identity Management 분기별 또는 1년에 두 번 액세스 검토를 수행합니다.</li>
      <li>예산 지출 및 리소스 사용률에 대한 완전한 소유권을 가져옵니다.</li>
      <li>정책 준수를 확인하고 필요한 경우 재구성합니다.</li>
  </ul>


  <p>Tailwind Traders가 거버넌스 조건이 충족되고 각 구독 <a href="https://docs.microsoft.com/en-gb/azure/cloud-adoption-framework/ready/enterprise-scale/management-group-and-subscription-organization?WT.mc_id=modinfra-10032-salean" target="_blank">관리 그룹에</a> 적용되도록 하려는 경우 이 항목은 클라우드 채택 프레임워크가 디자인 고려 사항 및 권장 사항을 안내하기 위해 다루는 항목입니다. 따라서 Tailwind Traders 팀에서 논의해야 하는&#39;있지만 완전히 혼자가 아니라&#39;지침을 사용할 수 있습니다.</p>


  <h2>네트워킹</h2>


  <p>클라우드 환경이 독립 실행형 환경으로 작동하거나 기존 환경과 통합되도록 하는 네트워킹 및 방법은 Tailwind Traders 디자인 모임에서 매우 중요한 부분입니다. <a href="https://docs.microsoft.com/learn/modules/design-ip-addressing-for-azure/?WT.mc_id=modinfra-10032-salean" target="_blank">IP 주소 지정</a>, DNS(도메인 이름 시스템) 및 이름 확인, <a href="https://docs.microsoft.com/en-gb/learn/paths/architect-network-infrastructure/?WT.mc_id=modinfra-10032-salean" target="_blank">전체 토폴로지</a>, 네트워크 암호화 및 트래픽 검사 요구 사항 및 <a href="https://docs.microsoft.com/learn/modules/design-a-hybrid-network-architecture/?WT.mc_id=modinfra-10032-salean" target="_blank">하이브리드 연결을</a> 계획해야 합니다.</p>


  <p>모든 조직에는 클라우드 채택 과정에서 극복해야 할 다양한 요구 사항, 기존 설정 및 복잡성이 있습니다. Tailwind Traders 팀은 요구 사항과 옵션에 대해 논의한 후 <a href="https://partner.microsoft.com/" target="_blank">Microsoft 파트너</a> 에게 외부 환경을 활용하고 네트워킹 디자인으로 올바른 방향으로 나아가고 있는지 확인하고 아무것도 놓치지 않거나 오해하지&#39;.</p>


  <h2>보안, 거버넌스 및 규정 준수</h2>


  <p>Tailwind Traders는 현재 환경에 몇 가지 문제가 있다는 것을 잘 알고 있습니다. 현재 암호와 비밀은 암호로 보호되는 Microsoft Excel 스프레드시트에 저장되며, 이 스프레드시트에는 문제가 있습니다. 또한 온-프레미스에 배포한 많은 리소스가 회사 명명 규칙을 위반하므로 클라우드로 이러한 문제를 방지하려고 합니다.</p>


  <p>거버넌스에 대해 논의하면서 암호와 비밀에 대한 Excel 스프레드시트 대신 <a href="https://docs.microsoft.com/azure/key-vault/general/?WT.mc_id=modinfra-10032-salean" target="_blank">Azure Key Vault</a>를 사용하려고 합니다. 그럼에도 불구하고 올바른 보안 경계를 설정해야 하며, IT 부서 내의 사람들은 모든 것을 볼 수 있는 것에서 필요한 것만 볼 수 있는 변화에 대비해야 합니다. 따라서 내부적으로 검색 연습을 수행하여 모든 사람이 향후 변경 사항을 이해하고 변경 시작부터 액세스 권한을 바로 유지할 수 있도록 합니다.</p>


  <p>또한 새 리소스가 회사 <a href="https://docs.microsoft.com/azure/cloud-adoption-framework/ready/azure-best-practices/resource-naming?WT.mc_id=modinfra-10032-salean" target="_blank">명명 규칙을</a> 따르도록 Azure 내에서 <a href="https://docs.microsoft.com/azure/governance/policy/overview?WT.mc_id=modinfra-10032-salean" target="_blank">Azure Policy</a>를 구현하려고 합니다. 또한 <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/enterprise-scale/security-governance-and-compliance#azure-security-benchmark" target="_blank">팀은 Azure Security Benchmark</a> 및 <a href="https://docs.microsoft.com/azure/security-center/security-center-introduction?WT.mc_id=modinfra-10032-salean" target="_blank">Azure Security Center</a> 가 <a href="https://docs.microsoft.com/azure/compliance/offerings/offering-pci-dss?WT.mc_id=modinfra-10032-salean" target="_blank">PCI DSS</a> 규정 준수 요구 사항에 어떻게 도움이 될 수 있는지 확인하게 되어 기쁩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/11e63be3-1e92-4b9d-9e64-869992cfc0b1.png"><img alt="Azure Security Centre Regulatory compliance" border="0" height="464" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4b7b218a-0abc-497b-afd7-d2b86228b116.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p style="text-align: center;"><em>그림 1: Azure Security Center 규정 준수</em></p>


  <p>팀은 엔터프라이즈 규모 랜딩 존 설명서에서 제안한 대로 중요한 디자인 영역의 일부만 다루었습니다. 랜딩 존을 배포하기 전에 더 많은 대화를 나누기 위해 다른 여러 모임이 필요하지만, 진행 상황에 대해 기쁘게 생각하고 향후 논의에 대해 흥분하고 있습니다. 팀은 클라우드 채택 과정을 안내하는 데 도움이 되는 엔터프라이즈 규모 랜딩 존이 있다는 사실을 즐기고 있습니다.</p>


  <p>향후 블로그 게시물에서 엔터프라이즈 규모 아키텍처를 사용하여 Tailwind Traders 및 클라우드 채택 과정을 계속 탐색할&#39;있습니다. 그러나 엔터프라이즈 규모 랜딩 존에 대해 자세히 알아보고 싶은&#39;4월 7일 오전 8:00 PST 또는 오후 3:00 GMT에 Sarah Leanand&nbsp; I에 참여하세요. <a href="https://aka.ms/landingzone-qa" target="_blank">여기서</a> 우리는 QA&amp;를 수행하고 엔터프라이즈 규모의 랜딩 존을 라이브로 배포할 것입니다.</p>


