  <p>&rsquo;Managed Instance를 SQL Database 모든 SQL Server 데이터베이스에서 사실상 핸즈프리 관리를 경험하게 되어 매우 기쁩니다!</p>


  <p><em>*매월 730시간을 실행하는 미국 동부 지역에서 8개의 vCore Managed Instance 중요 비즈니스용으로 절감. 절감액은 기본 요금(SQL Server Azure 하이브리드 혜택 적용)에 대해 전체 가격(라이선스 포함)으로 계산되며, EA 계약에 따라 달라질 수 있는 SQL Server Enterprise 버전의 Software Assurance 비용은 제외됩니다. 실제 절감액은 지역, 인스턴스 크기 및 성능 계층에 따라 달라질 수 있습니다. 2017년 12월 현재 가격, 변경될 수 있습니다.</em></p>
