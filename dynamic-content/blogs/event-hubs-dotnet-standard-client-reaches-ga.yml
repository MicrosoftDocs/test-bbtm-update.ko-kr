Slug: event-hubs-dotnet-standard-client-reaches-ga
Title: Event Hubs .NET Standard 클라이언트는 이제 일반 공급
Summary: Azure Event Hubs에는 이제 일반 공급되는 두 개의 새로운 .NET Standard 클라이언트가 있습니다.
Content: >-
  <p>내부적으로 그리고 사용자(감사합니다)&nbsp;가 몇 달 동안 테스트한 후 최신 Event Hubs 클라이언트를 일반 공급으로 릴리스하고 있습니다. 즉, 이러한 새 라이브러리는 프로덕션 준비가 완료되었으며 Microsoft에서 완전히 지원됩니다.</p>


  <h2>사용할 수 있는 새 라이브러리는 무엇인가요?</h2>


  <p>이전 디자인 결정과 일치하여 두 가지 새로운 NuGet 패키지를 릴리스합니다.</p>


  <ol style="margin-left: 40px;">
      <li><a href="https://www.nuget.org/packages/Microsoft.Azure.EventHubs">Microsoft.Azure.EventHubs</a> &ndash; 이 라이브러리는 현재 <a href="https://www.nuget.org/packages/WindowsAzure.ServiceBus/">WindowsAzure.ServiceBus</a> 라이브러리에 있는 Event Hubs 관련 기능으로 구성됩니다. 여기서는 이벤트 허브에서 이벤트 보내기 및 받기와 같은 작업을 수행할 수 있습니다.</li>
      <li><a href="https://www.nuget.org/packages/Microsoft.Azure.EventHubs.Processor">Microsoft.Azure.EventHubs.Processor</a> &ndash; 는 <a href="https://www.nuget.org/packages/Microsoft.Azure.ServiceBus.EventProcessorHost/">Microsoft.Azure.ServiceBus.EventProcessorHost</a> 라이브러리의 기능을 대체합니다. 이는 이벤트 허브에서 이벤트를 수신하는 가장 쉬운 방법이며, 수신기 간의 오프셋 및 파티션 정보와 같은 항목을 기억하지 않아도 됩니다.</li>
  </ol>


  <h2>이것은 당신에게 무엇을 의미합니까?</h2>


  <p>이러한 새 라이브러리를 릴리스하면 다음과 같은 세 가지 주요 이점이 있습니다.</p>


  <ol style="margin-left: 40px;">
      <li><a href="https://docs.microsoft.com/en-us/dotnet/articles/standard/library">.NET Standard</a>를 사용하는 런타임 이식성을 &ndash; 통해 이제 .NET Core, .NET Framework 및 유니버설 Windows Platform을 비롯한 다양한 .NET 런타임에서 이식 가능한 단일 코드 베이스를 작성할 수 있습니다. 이 라이브러리를 가져와서 .NET Framework 4.6이 있는 Windows Server 또는 .NET Core를 사용하여 Mac/Linux 컴퓨터에서 실행할 수 있습니다.</li>
      <li>오픈 소스 &ndash; 예! 이러한 새 라이브러리가 오픈 소스이며 <a href="https://github.com/azure/azure-event-hubs-dotnet">GitHub</a> 사용할 수 있게 되어 매우 기쁩니다. 우리는 문제이든 끌어오기 요청이든 고객과의 상호 작용을 좋아합니다.</li>
      <li>Event Hubs에는 이제 자체 라이브러리 &ndash; 가 있지만 Event Hubs와 Service Bus 과거에 조인된 것처럼 보이지만 이러한 두 제품 간의 사용 사례는 종종 다릅니다. 이전에는 Event Hubs를 사용하기 위해 Service Bus 라이브러리를 다운로드해야 했습니다. 이러한 새 라이브러리는 Event Hubs에만 적용되므로 새 사용자가 보다 명확하게 사용할 수 있기를 바랍니다.</li>
      <!--EndFragment-->
  </ol>


  <h2>다음&#39;?</h2>


  <p>현재 <a href="https://www.nuget.org/packages/WindowsAzure.ServiceBus/">WindowsAzure.ServiceBus</a> 라이브러리를 사용하는 사용자에게는 당분간 이 라이브러리에서 Event Hubs 워크로드를 계속 지원할 예정입니다. 이 경우 현재 <a href="https://github.com/azure/azure-service-bus-dotnet">.NET Standard Service Bus</a> 라이브러리가 미리 보기로 제공됩니다.</p>


  <p>이러한 새 라이브러리를 시작하는 방법에 대한 자세한 내용은 업데이트 <a href="https://docs.microsoft.com/azure/event-hubs/event-hubs-dotnet-standard-getstarted-send">된 시작 설명서를</a> 확인하세요.</p>


  <p>그래서 스핀에 대한 새로운 라이브러리를 가지고, <a href="https://github.com/Azure/azure-event-hubs-dotnet/issues/new">우리는 당신이 어떻게 생각하는지 알려</a>!</p>
