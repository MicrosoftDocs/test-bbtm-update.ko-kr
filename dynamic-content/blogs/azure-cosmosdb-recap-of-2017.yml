  <h2>Azure Storage Explorer Azure Cosmos DB</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/164601d8-51ec-470c-8510-f10feadefcd6.png"><img align="right" alt="image" border="0" height="266" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a49484b1-5511-42a1-b327-1f1229f8666c.png" style="border-image: none; float: right; display: inline; background-image: none;" title="imageWe" width="439"></a>는 <a href="https://azure.microsoft.com/en-us/blog/microsoft-cosmos-db-in-azure-storage-explorer-preview/" target="_blank">AZURE STORAGE EXPLORER(ASE)에서 Azure Cosmos DB에 대한 지원의 공개 미리 보기를 발표했습니다</a>. 이 릴리스에서는 ASE를 Azure Storage를 관리하기 위한 강력한 개발자 도구로 만드는 동일한 일관된 사용자 환경으로 Azure Cosmos DB 데이터베이스를 탐색하고 관리할 수 있습니다. 확장을 통해 Azure Cosmos DB 엔터티를 관리하고, 데이터를 조작하고, 저장 프로시저, 트리거 및 사용자 정의 함수를 만들고 업데이트할 수 있습니다. Azure Storage Explorer Azure Cosmos DB 데이터를 삽입, 쿼리 및 관리하기 위한 통합 개발자 환경을 제공할 뿐만 아니라 Cosmos DB 저장 프로시저를 작성하기 위한 구문 강조 표시 및 제안을 편집기에도 제공합니다. 이 확장을 사용하면 이제 ASE의 Azure Blob, 테이블, 파일 및 큐에 대한 기존 환경을 따라 SQL(DocumentDB) 및 MongoDB 인터페이스 모두에서 Cosmos DB 리소스를 찾아볼 수 있습니다.</p>


  <h2>무제한 컬렉션/컨테이너의 진입점은 이제 60% 저렴합니다.<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7807460-b097-4143-b18e-b4d8686d006e.png"><img align="right" alt="image" border="0" height="248" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b32e5795-1053-419d-90fb-4adeafa8c941.png" style="border-image: none; float: right; display: inline; background-image: none;" title="이미지" width="387"></a></h2>


  <p>지난 2월, 무제한 컨테이너의 진입점을 낮추어 <a href="https://azure.microsoft.com/en-us/blog/azure-documentdb-entry-point-for-partitioned-collections-now-75-cheaper/" target="_blank">75% 저렴</a>하게 만들 수 있었습니다. 우리는 서비스를 계속 개선하고 있으며 12 월에 <a href="https://azure.microsoft.com/en-us/blog/azure-cosmosdb-entry-point-for-unlimited-containers-is-now-60-cheaper-and-other-improvements/" target="_blank">무제한 컨테이너는 이제 이전보다 60 % 저렴한 진입점을 갖게</a> 되었다고 발표했습니다. 최소 2,500RU/초를 프로비전하는 대신 1,000RU/초로 무제한 컬렉션을 프로비전하고 100RU/초 단위로 확장할 수 있습니다. 무제한 컨테이너(컬렉션)를 사용하면 스토리지 사용량 제한 없이 프로비저닝을 최대 1,000RU/초에서 수백만 RU/초로 동적으로 확장할 수 있습니다.</p>


  <h2>Azure Cosmos DB는 현재 Azure France에 있습니다.</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a1d61f3-b935-4215-a441-b159951e8157.png"><img align="left" alt="image" border="0" height="205" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/be84d451-51f8-4332-b61a-ea7457a5f25e.png" style="border-image: none; float: left; display: inline; background-image: none;" title="imageAzure" width="446"></a> Cosmos DB는 전 세계의 중요 업무용 애플리케이션, 서비스 및 고객 워크로드를 구동하는 Azure의 기본 서비스입니다. Azure Cosmos DB는 현재 <a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-preview-with-azure-availability-zones-now-open-in-france/" target="_blank">프랑스의 Microsoft Azure 미리 보기의</a> 일부로, 현재 전 세계 모든 고객, 파트너 및 ISV에게 공개되어 이러한 최신 Azure 지역에서 Azure Cosmos DB에 대해 서비스를 배포하고 워크로드를 테스트할 수 있는 기회를 제공합니다. 새 지역의 Azure Cosmos DB는 프랑스의 비즈니스 및 조직의 업무상 중요한 애플리케이션 및 워크로드를 지원하기 위해 업계 최고의 포괄적인 SLA와 동일한 엔터프라이즈급 안정성 및 성능을 제공할 것입니다. <a href="https://formulaires.microsoft.fr/page/UHUZDE-AzurePreview/" target="_blank">Azure France 미리 보기에 등록</a>합니다.</p>


  <h2>2018년은 진정한 우주가 될 것입니다!</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f67ea03c-d8d3-47ee-9350-5aa5f769cdf6.png"><img alt="image" border="0" height="410" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/99f3fdb8-b40c-4759-b024-b6f593e48f10.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="687"></a></p>


  <p>위에서 언급한 대부분의 내용은 고객, MVP, 개발자, 파트너 및 유기적으로 고객에게 가치를 더하고 누구나 쉽게 글로벌 분산 애플리케이션을 빌드할 수 있도록 하기 위해 열심히 노력한 덕분에 일어났습니다. 현재 제공하는 기능을 운영하는 데 몇 년이 걸렸습니다. Microsoft는 인터넷 규모 Microsoft 애플리케이션을 통해 5가지 일관성 모델, 업계 최고의 포괄적인 SLA, 읽기 및 쓰기에 대한 보장된 한 자리 밀리초 대기 시간, 스토리지 및 처리량의 독립적인 스케일 아웃을 위한 강력한 파티션 관리를 식별, 유효성 검사 및 운영할 수 있는 방법을 배울 수 있었습니다. 동적 복제 토폴로지로 다양한 워크로드의 전파 지연을 최적화하기 위해 지속적으로 노력하고 있으며, 다양한 Azure 지역 내외의 다양한 오류 모드 및 상호 연결 문제에서 소프트웨어 스택을 만들었습니다. 이 모든 것을 고객에게 제공하기 위해 핵심 복제 프로토콜(아직 완료되지 않음)을 지속적으로 최적화했습니다. Azure Cosmos DB는 미래의 데이터베이스입니다 . 이를 통해 전 세계 사용자가 있는 곳과 가까운 곳에서 데이터를 사용할 수 있으며, 선택한 API 및 데이터 모델을 사용하여 행성 규모 앱을 쉽게 빌드할 수 있습니다.</p>


  <p>새해가 가고 있으며 가능성은 무한합니다. Microsoft는 2018년에 Microsoft가 스토어에 있는 내용을 공유하고 다가오는 연도에 Azure Cosmos DB로 빌드할 내용을 확인할 수 없도록 기다릴 수&rsquo; 없습니다.<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/40e65463-b295-4465-9a2a-f38cb811cbb5.png"><img alt="2018 - Cosmos DB" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1de35e54-3e00-4e67-bf30-febd0a3fa9c8.png" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="2018년 - Cosmos DB" width="1024"></a></p>


