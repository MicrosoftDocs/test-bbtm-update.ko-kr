  <p>서비스 출시, Graph, Table API, Azure Cosmos DB for MongoDB API, 네이티브 Spark 커넥터 및 기타 다양한 멋진 기능의 미리 보기 및 일반 공급으로 강조된 Azure Cosmos DB는 매우 놀라운 한 해였습니다. SLA를 진정으로 업계 최고의 기업으로 만들고, Azure Functions와 네이티브 통합을 추가하고, 무료로 Try Cosmos DB를 시작하여 누구나 Azure 계정이 없거나 신용 카드를 지정하지 않고도 서비스를 경험하고 플레이할 수 있도록 하는 혁신이 있었습니다. 다음은 2017년과 기억에 남는 이정표 중 일부를 되돌아보는 것입니다.</p>


  <h2>Azure Cosmos DB의 시작</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/408f799d-864f-4dea-86cb-5fa95f84ead9.png"><img align="right" alt="image" border="0" height="203" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/05f62f7e-7426-4566-acca-5c48842d4321.png" style="margin: 0px 1px 0px 0px; border-image: none; float: right; display: inline; background-image: none;" title="imageIn" width="200"></a> May는 Azure Cosmos DB &ndash; Microsofts&rsquo;의 일반 공급이 전 세계적으로 분산되고 확장성이 뛰어난 다중 모델 데이터베이스 서비스를 발표하게 되어 매우 기뻤습니다. 낮은 대기 시간, 고가용성 및 일관성을 보장하면서 처리량을 탄력적으로 확장하고 여러 지리적 지역에 저장할 수 있는 최초의 전역 분산 데이터 서비스입니다. 또한 업계에서 가장 포괄적 인 SLA에 의해 뒷받침되는 동안. 다양한 데이터 모델과 인기 있는 쿼리 API를 기본적으로 지원하는 최초의 클라우드 데이터베이스입니다. 지속적인 양의 데이터를 수집할 수 있는 새로운 데이터베이스 엔진을 기반으로 하며 빠른 쿼리를 제공합니다. 스키마 또는 인덱스 관리를 처리할 필요 없이 이 모든 작업을 수행할 수 있습니다. 또한 5개의 잘 정의된 일관성 모델을 제공하는 최초의 클라우드 데이터베이스이므로 앱에 적합한 모델만 선택할 수 있습니다. Azure Cosmos 대해 자세히 알아보고<a href="https://azure.microsoft.com/en-us/blog/azure-cosmos-db-microsofts-globally-distributed-multi-model-database-service/" target="_blank">: 업계&rsquo; 최초의 전역적으로 분산된 다중 모델 데이터베이스 서비스를</a> 확인하고 <a href="https://channel9.msdn.com/events/Build/2017/KEY01?term=build%202017%20scott%20keynote#time=1h22m26s" target="_blank">MSBuild 1일차 키노트 비디오를 시청#</a>하여 출시를 재현합니다.</p>


  <h2>Azure Cosmos DB의 기술적 엄격성</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a93a9ca-685b-4fd1-ab31-81887c68a3b5.png"><img align="left" alt="image" border="0" height="202" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e5e15d53-5b06-404e-a5f1-2e1c808f73ad.png" style="margin: 0px 5px 0px 0px; border-image: none; float: left; display: inline; background-image: none;" title="image" width="190"></a>. 레슬리 램포트 박사, 튜링 상 수상자 및 세계적으로 유명한 컴퓨터 과학자의 작품은 많은 대규모 분산 시스템에 큰 영향을 미쳤습니다. Azure Cosmos DB도 예외는 아닙니다. Azure Cosmos DB를 구축하는 7년 동안 Leslies&rsquo; 작업은 지속적인 영감의 원천이자 플랫폼의 견고한 토대였습니다. Azure Cosmos DB는 처음부터 강력한 일관성 스펙트럼, 제한된 부실, 세션, 일관된 접두사 및 최종적 일관성 스펙트럼 &ndash; 을 따라 잘 정의된 5가지 일관성 모델 중에서 선택할 수 있는 옵션을 개발자에게 제공했습니다. Azure Cosmos DB 계정에서 기본 일관성 수준을 구성하고 나중에 특정 읽기 요청에 대한 일관성을 재정의할 수 있습니다. Azure Cosmos DB의 <a href="https://docs.microsoft.com/azure/cosmos-db/consistency-levels" target="_blank">튜닝 가능한 데이터 일관성 수준 문서에서 Azure Cosmos DB의 일관성 수준에</a> 대해 모두 읽을 수 있습니다. 이러한 5가지 일관성 수준을 만들고 Azure Cosmos DB 내에서 많은 기능을 구축하기 위해 수십 년 분량의 분산 시스템 및 데이터베이스 연구를 세계적 수준의 엔지니어링 엄격함과 결합했습니다. <a href="https://youtu.be/L_PPKyAsR3w" target="_blank">이 레슬리와의 인터뷰에서</a>는 Azure Cosmos DB의 기초, Azure Cosmos DB 디자인에 대한 그의 영향, 특히 일관성 선택 모델링에 대한 자신의 생각을 공유합니다.</p>


  <h2>Azure Cosmos DB용 네이티브 Spark 커넥터</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ecacbc3c-e4a2-498e-8b89-99f02365b40e.png"><img align="right" alt="image" border="0" height="148" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/47219fce-66bb-44cd-b0a9-82511800e582.png" style="border-image: none; float: right; display: inline; background-image: none;" title="imageIn" width="285"></a> June은 전 세계적으로 분산된 다중 모델 데이터와 원활한 상호 작용을 제공하고 고객이 전 세계적으로 분산된 운영 데이터를 기반으로 분석, 기계 학습 및 데이터 과학을 쉽게 실행할 수 있도록 하는 Azure Cosmos DB용 네이티브 Spark 커넥터의 미리 보기를 발표했습니다. Azure Cosmos DB용 Spark 커넥터를 사용하면 Apache Spark에 연결하여 Azure Cosmos DB에서 전 세계적으로 분산된 데이터를 실시간 데이터 과학, 기계 학습, 고급 분석 및 탐색할 수 있습니다. 커넥터는 네이티브 Azure Cosmos DB 관리형 인덱스를 효율적으로 활용하고 분석을 수행할 때 업데이트 가능한 열을 사용하도록 설정합니다.&nbsp; 또한 다양한 <a href="https://github.com/Azure/azure-cosmosdb-spark/wiki" target="_blank">IoT, 데이터 과학 및 분석 시나리오</a> 집합을 해결하는 빠르게 변화하는 글로벌 분산 데이터에 대한 푸시다운 조건자 필터링을 활용합니다. 우리의 목표는 개발자가 이미 익숙한 도구와 API를 사용하여 전역적으로 분산된 앱을 보다 쉽게 작성할 수 있도록 돕는 것입니다. Azure Cosmos DB&rsquo; 데이터베이스 엔진은 기본적으로 SQL API, Azure Cosmos DB for MongoDB API, Gremlin(그래프) API 및 Azure Table API를 지원합니다. Azure Cosmos DB용 Spark 커넥터가 업데이트된 Apache Spark는 이제 모든 Azure Cosmos DB 데이터 모델인 문서, 테이블 및 그래프와 상호 작용할 수 있습니다. <a href="https://azure.microsoft.com/en-us/blog/spark-connector-for-cosmosdb-seamless-interaction-with-globally-distributed-multi-model-data/" target="_blank">전역적으로 분산된 다중 모델 데이터 및 Azure #CosmosDB 공지 사항과의 원활한 상호 작용</a>을 <a href="https://azure.microsoft.com/en-us/blog/azure-cosmosdb-microsoft-connect-2017/" target="_blank">#CosmosDB</a> Spark Connector에 대해 자세히 알아보세요.</p>


  <h2>Azure Cosmos DB 변경 피드</h2>


  <p>Azure Cosmos DB는 IoT, 게임, 소매 및 운영 로깅 애플리케이션에 매우 적합합니다. <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f5e29b2-819f-4123-913a-3315f87e3e0d.png"><img align="left" alt="image" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e0b5c42e-ce65-4e9a-9006-c9451cbe03b2.png" style="border-image: none; float: left; display: inline; background-image: none;" title="imageA" width="428"></a> 이러한 애플리케이션의 일반적인 디자인 패턴은 데이터의 변경 내용을 사용하여 추가 작업을 트리거하는 것입니다. Azure Cosmos DB를 기반으로 강력한 애플리케이션을 빌드할 수 있도록 컬렉션 내에서 수정된 순서대로 정렬된 문서 목록을 제공하는 변경 피드 지원을 빌드했습니다. 사용 편의성을 유지하면서 확장성을 해결하기 위해 <a href="https://azure.microsoft.com/en-us/blog/introducing-the-azure-cosmosdb-change-feed-processor-library/" target="_blank">Azure Cosmos DB 변경 피드 프로세서 라이브러리를 도입했습니다</a>. 변경 피드 프로세서 라이브러리를 사용해야 하는 시기와 방법을 자세히 알아보세요.</p>


  <h2>서버리스 시대를 위한 Azure Cosmos DB &ndash; 데이터베이스<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/49469ecf-57bb-466f-8461-6b3f51ffef2e.png"><img align="right" alt="image" border="0" height="213" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/726f775f-c14b-4d8b-8e43-684699bf5dbf.png" style="border-image: none; float: right; display: inline; background-image: none;" title="이미지" width="365"></a></h2>


  <p>우리는 이제 서버리스의 시대에 접어들고 있습니다. 서버리스 아키텍처를 사용하면 완전히 새로운 범위의 애플리케이션, 특히 서버리스 이벤트 기반 앱이 등장합니다. 이벤트가 트리거되면 애플리케이션이 작동하게 되면 수행해야 하는 작업을 수행하고 다시 사라집니다. 따라서&rsquo; 기본적으로 서버가 필요할 때까지 존재하지 않기 때문에 무수한&rdquo; 호출&ldquo;을 시작합니다. 9월에<a href="https://docs.microsoft.com/en-us/azure/cosmos-db/serverless-computing-database" target="_blank">는 Azure Cosmos DB와 Azure Functions 간의 네이티브 통합 가용성을 발표했습니다</a>. 이 네이티브 통합을 사용하면 Azure Cosmos DB 계정에서 직접 데이터베이스 트리거, 입력 바인딩 및 출력 바인딩을 만들 수 있습니다. Azure Functions 및 Azure Cosmos DB를 통해 전역 사용자 기반의 풍부한 데이터에 짧은 대기 시간으로 액세스할 수 있는, 서버를 사용하지 않는 이벤트 구동 앱을 만들고 배포할 수 있습니다. Microsoft Ignite에서 <a href="https://channel9.msdn.com/Events/Connect/2017/T137" target="_blank">Azure Cosmos DB &amp; Azure Functions를 사용하는 서버리스 앱</a>에서 이 데모를 시청하세요.</p>


  <h2>무료로 Azure Cosmos DB 사용해 보기</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/74b52fcb-11d2-4bf9-b4ba-30e256a94fde.png"><img align="left" alt="image" border="0" height="229" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c861401d-db24-405d-a2fb-3ca7e23f5e0d.png" style="border-image: none; float: left; display: inline; background-image: none;" title="imageThis" width="400"></a> 연도를 시작한 <a href="https://azure.microsoft.com/en-us/try/cosmosdb/" target="_blank">Azure Cosmos DB for Free</a>는 누구나 Azure에 등록하거나 신용 카드를 요구하지 않고도 Azure Cosmos DB로 플레이하고 빌드할 수 있는 환경으로, 제한된 시간 동안 모두 무료로 사용할 수 있습니다. Cosmos DB를 무료로 출시한 이유는 무엇인가요? 그것은&rsquo; 간단합니다. 개발자가 Azure Cosmos DB를 쉽게 평가하고, Azure Cosmos DB에 대해 앱을 빌드 및 테스트하고, 실습 랩, 자습서를 수행하거나, 데모를 만들거나, 비용을 발생시키지 않고 단위 테스트를 수행할 수 있도록 하려고 합니다. 우리의 목표는 모든 개발자가 Azure Cosmos DB를 쉽게 경험하고, 제공하는 것을 제공하고, 데이터베이스 서비스에 더 익숙해지고, 제로 비용으로 스택으로 전문 지식을 구축할 수 있도록 하는 것입니다. 체험용 Cosmos DB를 사용하면 1분 이내에 완전히 실행되는 행성 규모 Azure Cosmos DB 앱으로 갈 수 있습니다. <a href="https://azure.microsoft.com/en-us/blog/try-azure-cosmosdb-for-free/" target="_blank">Azure #CosmosDB 무료로 사용해 보는 방법에 대해</a> 자세히 알아보세요.</p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/68d3f3bd-94ea-461f-bcc0-41ed2ea703dd.png"><img align="right" alt="image" border="0" height="309" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e248ae2e-dc18-4796-92b2-bf9555ed7002.png" style="border-image: none; float: right; display: inline; background-image: none;" title="image12" width="446"></a> Azure Cosmos DB에 대한 무료 액세스 12개월</h2>


  <p>9월에 Azure는 처음 30일 동안 200달러의 Azure 크레딧과 12개월 동안 제한된 수량의 무료 서비스를 제공하는 Azure 무료 계정을 발표했습니다. 자세한 내용은 <a href="https://azure.microsoft.com/free/" target="_blank">Azure 체험 계정</a>을 참조하세요. Azure Cosmos DB는 Azure 체험 계정의 일부이며 12개월 동안 무료로 액세스할 수 있는 인기 있는 제품 중 하나입니다. 시작하려면 <a href="https://azure.microsoft.com/free/" target="_blank">지금 Azure 체험 계정을 만듭니</a>다.</p>


  <h2>Azure Cosmos DB 팁 시리즈 20일</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cab7fc3e-6874-47b0-adf2-37fc316d55a6.png"><img align="left" alt="image" border="0" height="183" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fa1d9afe-c809-4640-82d2-9bd1cff81c6b.png" style="border-image: none; float: left; display: inline; background-image: none;" title="imageIn9" width="523"></a>월에는 Twitter에서 Simona Cotin의 Azure Cosmos DB 팁 20일이라는 시리즈를 <a href="https://twitter.com/simona_cotin" target="_blank">실행하여 Azure</a> Cosmos DB 사용에 대한 팁을 공유했습니다. 당신은 그들이 모두 한 곳에서 사용할 수 있었으면 좋겠다. Azure Cosmos <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/20-days-of-tips" target="_blank">DB 팁 20일 이내에</a> 제공됩니다.</p>


  <h2>Azure Cosmos DB 메트릭, Azure Monitor, OMS 등<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c32260d-0dd1-45be-bdf8-183c8a8fd400.png"><img align="right" alt="image" border="0" height="307" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/088a4449-e07c-435d-88de-7502316fec62.png" style="border-image: none; float: right; display: inline; background-image: none;" title="이미지" width="317"></a></h2>


