Title: 클라우드 상업용 커뮤니티 웨비나 및 팟캐스트 업데이트
Summary: 'Cloud Commercial Communits 월간 웨비나 및 팟캐스트 업데이트를 시작합니다. 팀은 매달 Azure 및 Dynamics를 사용하여 성공을 높이기 위해 Microsoft 파트너 및 고객이 알아야 하는 핵심 프로그램, 업데이트, 추세 및 기술에 중점을 둡니다. '
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a4a0fbe-95ba-44cb-9f44-2112c06d9403.png"><img alt="Cloud Commercial Community montly webinar and podcast update" border="0" height="408" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8ea96b77-86f1-469e-8f45-369756b66e58.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="클라우드 상용 Community 몬티 웨비나 및 팟캐스트 업데이트" width="1280"></a></p>


  <p>Cloud Commercial Communits 월간 웨비나 및 팟캐스트 업데이트를 시작합니다. 팀은 매달 Azure 및 Dynamics를 사용하여 성공을 높이기 위해 Microsoft 파트너 및 고객이 알아야 하는 핵심 프로그램, 업데이트, 추세 및 기술에 중점을 둡니다. 라이브 <a href="https://www.microsoftpartnercommunity.com/t5/Events/bd-p/cloud_ai_events" target="_blank">웨비나</a> 를 포착하고 라이브 QA&amp;에 참여해야 합니다. 세션을 놓친 경우 요청 시 검토할 수 있습니다. 또한 업계 뉴스를 최신 상태로 유지하기 위해 <a href="https://azure.microsoft.com/en-us/industries/podcast/" target="_blank">업계 팟캐스트</a> 를 구독하는 것이 좋습니다.</p>


  <h2>12 월에 일어나는 일</h2>


  <h3>웹 세미나</h3>


  <p><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=a7j7n2&amp;source=CCCComms" target="_blank"><strong>Microsoft에서 AI를 사용하여 비즈니스 혁신</strong></a></p>


  <p>2018년 12월 4일 오전 11:00 태평양 표준시</p>


  <p>AI 산업 동향을 살펴보고 Microsoft AI 플랫폼이 봇, 인지 서비스 및 Azure 기계 학습을 비롯한 Azure AI 서비스를 통해 비즈니스 프로세스의 역량을 강화하는 방법을 알아보세요.</p>


  <p><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=m1b2r5&amp;source=CCCComms" target="_blank"><strong>Azure Marketplace 및 AppSource Publisher 온보딩 및 지원</strong></a></p>


  <p>2018년 12월 11일 오전 11:00 태평양 표준시</p>


  <p>게시자 온보딩 프로세스, 일반적인 차단에 대한 모범 사례 및 사용 가능한 지원 리소스에 대해 알아봅니다.</p>


  <p><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=v8e7m1&amp;source=CCCComms" target="_blank"><strong>Azure에서 컨테이너를 사용하여 확장 가능한 클라우드 애플리케이션 빌드</strong></a></p>


  <p>2018년 12월 17일 오후 1:00 태평양 표준시</p>


  <p>Azure Container Registry, ACI(Azure Container Instances), AKS(Azure Kubernetes Services) 및 라이브 데모가 포함된 릴리스 자동화 도구의 개요입니다.</p>


  <h3>Podcasts</h3>


  <p><a href="https://aka.ms/AA3fpm9" target="_blank"><strong>블록체인, 인공 지능 Machine Learning &ndash; 의료에 어떤 의미가 있나요?</strong></a></p>


  <p>2018년 12월 11일</p>


  <p>Microsoft 수석 의료 프로그램 관리자인 David Houlding은 의료에 영향을 미치는 블록체인, 인공 지능 및 Machine Learning 같은 주제에 대해 설명합니다.</p>


  <p><a href="https://aka.ms/AA3fpm6" target="_blank"><strong>Machine Learning 프로젝트로 작업하는 실제 인사이트</strong></a></p>


  <p>2018년 12월 17일</p>


  <p>Jess Panni와 David Starr는 기계 학습 프로젝트에서 배운 인사이트와 Machine Learning Studio를 사용하여 생성된 데이터에서 실행 가능한 인사이트를 얻습니다.</p>


  <h2>11월 요약</h2>


  <h3>웹 세미나</h3>


  <p><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=v3i5z0&amp;source=CCCcomms" target="_blank"><strong>Azure 애플리케이션을 사용하여 시작: Azure Marketplace의 솔루션 템플릿 제품</strong></a></p>


  <p>2018년 11월 7일</p>


  <p>Azure Marketplace에서 솔루션을 게시하는 방법에 대해 자세히 알아봅니다. Azure 애플리케이션을 사용하면 게시자는 Azure Resource Manager를 사용하여 하나 이상의 VM/Azure 서비스 프로비저닝을 자동화하고 네트워킹 및 스토리지 리소스를 프로비전할 수 있습니다.</p>


  <p><a href="https://microsoftcloudpartners.eventbuilder.com/event?eventid=r8y2g0&amp;source=CCCcomms" target="_blank"><strong>Barracuda가 Azure Marketplace에서 프라이빗 제품을 통해 Enterprise 고객에게 도달한 방법</strong></a></p>


  <p>2018년 11월 13일</p>


  <p>게시자가 고객을 위한 독점 제품을 만들고, 사용자 지정된 소프트웨어 및 약관을 제공하고, 제한된 베타 릴리스를 실행하는 데 도움이 되는 Azure Marketplace의 프라이빗 제품에 대해 알아봅니다. 또한 Barracuda Networks(Microsoft 파트너)가 프라이빗 오퍼를 활용하여 더 큰 거래를 획득하고 조달 프로세스를 최적화하는 방법을 알아봅니다.</p>


  <p><strong>더 많은 클라우드 + AI 이벤트를 확인하고 <a href="https://www.microsoftpartnercommunity.com/t5/Events/bd-p/cloud_ai_events" target="_blank">C+AI 파트너 커뮤니티</a>에서 토론에 참여하세요.</strong></p>


  <h3>Podcasts</h3>


  <p><a href="https://azure.microsoft.com/en-us/industries/podcast/iot-with-streaming-data-and-analytics-and-a-little-design-thinking-with-element/" target="_blank"><strong>스트리밍 데이터 및 분석이 포함된 IoT 및 요소를 사용한 작은 디자인 사고</strong></a></p>


  <p>이 IoT 에피소드는 석유 및 가스부터 Raspberry Pi, 실시간 스트리밍 분석, 디자인 사고까지 다양합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/industries/podcast/sku-assortment-using-ai-with-experts-neal-analytics/" target="_blank"><strong>전문가 Neal Analytics와 함께 AI를 사용하는 SKU 구색</strong></a></p>


  <p>소매 및 소비재가 AI 및 ML 활용하여 제품 가용성을 개선하는 데 집중하는 방식.</p>


  <p><a href="https://azure.microsoft.com/en-us/industries/podcast/the-digital-transformation-of-insurance-with-nick-leimer/" target="_blank"><strong>닉 라이머와 보험의 디지털 변환</strong></a></p>


  <p>Microsoft의 Nick Leimer는 보험 업계 내에서 발생하는 디지털 트랜스포메이션에 놀라운 시각을 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/industries/podcast/connecting-iot-data-with-artificial-intelligence-at-scale/" target="_blank"><strong>대규모 인공 지능을 사용하여 IoT 데이터 연결</strong></a></p>


  <p>이 팟캐스트 에피소드에서는 하리 메논과 디에고 탐부리니와 함께 IoT와 인공 지능의 교차점에 대해 알아봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/industries/podcast/emerging-and-transformative-technologies-in-retail-with-mariya-zorotovich/" target="_blank"><strong>마리야 조로토비치와 함께 소매업의 신흥 및 혁신 기술</strong></a></p>


  <p>마리야 조로토비치는 빈스 멘지오네와 함께 인공 지능에 초점을 맞춘 소매 분야의 신흥 및 파괴적인 기술에 대해 이야기합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/industries/podcast/current-state-disruptors-and-technology-trends-in-financial-services-with-howard-bush/" target="_blank"><strong>하워드 부시와 금융 서비스의 현재 상태, 파괴자 및 기술 동향</strong></a></p>


  <p>하워드 부시 대통령은 금융 서비스에서 발생하는 현재의 산업 환경과 기술 중단에 대해 설명합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/industries/podcast/accelerating-your-ai-in-healthcare-initiative-with-blueprints/" target="_blank"><strong>청사진을 사용하여 의료 이니셔티브에서 AI 가속화</strong></a></p>


  <p>David Houlding과 Gururaj Pandurangi는 인공 지능이 의료 서비스에 도입하고 시작하는 데 도움이 되는 기술적 진보를 통해 여정을 안내합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/industries/podcast/paul-maher-expands-on-the-industry-experiences-team-at-microsoft-and-his-journey-to-the-cloud/" target="_blank"><strong>Paul Maher는 Microsoft의 산업 환경 팀과 클라우드로의 여정을 확장합니다.</strong></a></p>


  <p>Paul Maher는 산업 환경 팀, 생성 이유 및 조직에 어떻게 도움이 되는지에 대해 설명합니다.</p>


  <p><strong><a href="https://azure.microsoft.com/industries/podcast/" target="_blank">Microsoft Industry Experiences 팀 팟캐스트 페이지에서 최근 팟캐스트</a> 에피소드를 확인하세요.</strong></p>
