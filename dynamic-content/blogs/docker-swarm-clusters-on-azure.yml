  <h2>기능 직접 사용해 보기</h2>


  <p>Docker Swarm은 완전한 컨테이너 오케스트레이터를 설치하지 않고도 VM을 컨테이너 호스트 풀로 전환할 수 있는 유용한 도구입니다. 소규모 및 중형 분산 워크로드를 쉽게 설정하고 관리할 수 있습니다.</p>


  <p>Docker Swarm 클러스터를 사용하여 Azure에서 타이어를 끄려면 <a href="https://github.com/Azure/azure-quickstart-templates/tree/master/docker-swarm-cluster">ARM 템플릿</a> 을 확인하고 몇 분 내에 클러스터를 배포하세요.</p>
