Slug: integration-of-power-bi-with-azure-sql-data-warehouse
Title: Azure SQL Data Warehouse와 Power BI 통합
Summary: 이제 Azure SQL Data Warehouse를 광범위하게 사용할 수 있으므로 모든 고객이 서비스를 시작할 수 있게 되어 매우 기쁩니다.
Content: >-
  <p>이번 주 AzureCon 컨퍼런스에서는 엔터프라이즈급 탄력적 데이터 웨어하우스인 Azure SQL Data Warehouse와 Power BI 통합하는 것을 선보였습니다. 또한 이제 Azure SQL Data Warehouse를 광범위하게 사용할 수 있으므로 모든 고객이 서비스를 시작할 수 있게 되었습니다.</p>


  <p>Power BI 사용하면 Azure SQL Data Warehouse에 저장된 데이터에 직접 연결하여 간단하고 동적인 데이터 탐색을 제공할 수 있습니다.</p>


  <p>데이터 웨어하우스에 대한 연결을 만든 후 쿼리가 실시간으로 생성되고 데이터를 시각화할 때 원본으로 다시 전송됩니다. 이렇게 하면 사용자 지정 데이터 모델을 만들고 업로드할 필요가 없으며 데이터의 대화형 시각화를 제공합니다.</p>


  <p>데이터 웨어하우스에 대한 연결을 만드는 것은 Power BI 통해 또는 Power BI&rdquo; 열기 기능을 사용하여 &ldquo;Azure Portal에서 직접 쉽게 만들 수 있습니다.</p>


  <p>자세한 내용을 보려면 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/">여기</a> 를 클릭하여 시작하세요.</p>
