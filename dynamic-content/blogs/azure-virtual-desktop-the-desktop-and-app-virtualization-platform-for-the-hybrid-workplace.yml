Title: 'Azure Virtual Desktop: 하이브리드 작업 공간을 위한 유연한 클라우드 VDI 플랫폼'
Summary: 거의 2년 전에 Windows Virtual Desktop을 출시했을 때, 전 세계 전염병으로 인해 수백만 명의 근로자가 사무실을 떠나 집에서 일하게 될 것이라고 아무도 예상하지 못했습니다. 전 세계의 조직은 비즈니스 복원력과 민첩성을 얻기 위해 중요한 앱과 데이터를 클라우드로 마이그레이션했습니다.
Content: >-
  <p>거의 2년 전에 Windows Virtual Desktop을 출시했을 때, 전 세계 전염병으로 인해 수백만 명의 근로자가 사무실을 떠나 집에서 일하게 될 것이라고 아무도 예상하지 못했습니다. 전 세계의 조직은 비즈니스 복원력과 민첩성을 얻기 위해 중요한 앱과 데이터를 클라우드로 마이그레이션했습니다. 그리고 새로운 원격 인력을 지원하기 위해 많은 사람들이 원격 사용자에게 클라우드에서 Windows 10 안전하고 관리하기 쉽고 생산적인 개인 컴퓨팅 환경을 제공하기 위해 Windows Virtual Desktop으로 전환했습니다. NHS의 일선 <a href="https://customers.microsoft.com/en-us/story/1377122794090808587-ashford-and-st-peters-health-provider-azure-virtual-desktop" target="_blank">의료 종사</a>자를 지원하는 새로운 과제를&mdash; 해결하기 위해 운영을 피벗하면서 함께 일하는 것은 겸손해졌으며<a href="https://customers.microsoft.com/en-us/story/837970-petrofac-energy-windows-virtual-desktop" target="_blank">, Petrofac의 엔지니어에게 Azure</a> Virtual Desktop을 사용한 경험에 대한 <a href="https://customers.microsoft.com/en-us/story/1379098421148980968-uk-universities-azure-virtual-desktop" target="_blank">영국 최고의 대학의</a> 교육자와 학생&mdash; 들까지 지원했습니다.&nbsp;</p>


  <p>앞으로 조직은 <a href="https://www.microsoft.com/en-us/resilience/hybrid-work-solutions?rtc=1" target="_blank">진화하는 원격 및 하이브리드 작업 시나리오 집합을</a> 지원해야 합니다. 고객과 파트너가 이러한 새로운 하이브리드 작업 요구를 충족할 수 있도록 거의 <strong>모든 곳에서 거의 모든 사용 사례&mdash;에 액세스할 수 있는 유연한 클라우드 VDI 플랫폼</strong>이 되도록 비전을 확장하고 있습니다. 최신 VDI 플랫폼은 최종 사용자에게 원활하고 고성능 환경을 제공하는 동시에 안전하고 확장 가능하며 관리가 용이해야 합니다. 또한 핵심 기술로 솔루션을 사용자 지정하고 빌드할 수 있는 유연성을 조직에 부여해야 합니다.</p>


  <p>이러한 광범위한 비전과 변화하는 고객의 요구를 지원하기 위해 오늘 새로운 기능, 앱 스트리밍에 대한 새로운 가격 책정 및 Windows Virtual Desktop 서비스의 이름을 <strong>Azure Virtual Desktop</strong>으로 변경합니다.</p>


  <h2>보안 및 관리를 위한 새로운 플랫폼 기능</h2>


  <p>핵심 Azure Virtual Desktop 플랫폼에 <a href="https://docs.microsoft.com/azure/virtual-desktop/whats-new" target="_blank">새로운 기능을 지속적으로 추가하고 있습니다</a> . 오늘 Azure Virtual Desktop 배포를 온보딩하고 더 잘 관리하는 데 도움이 되는 <strong>새로운 기능의 공개 미리 보기를 </strong>발표하게 되어 기쁘게 생각합니다.</p>


  <ul>
      <li><strong>Azure Active Directory 대한 향상된 지원(공개 미리 보기로 제공 예정)</strong>: Azure Active Directory 중요한 앱 및 데이터에 대한 사용자 액세스를 관리하고 강력한 보안 제어를 유지하기 위해 전 세계 조직에서 사용하는 중요한 서비스입니다. 곧 Azure Virtual Desktop 가상 머신을 Azure Active Directory(AAD)에 직접 조인하고 기본 자격 증명을 사용하여 모든 디바이스에서 가상 머신에 연결할 수 있게 될 것이라고 발표&rsquo;하게 되어 기쁩니다. &rsquo;또한 Microsoft Endpoint Manager 사용하여 가상 머신을 자동으로 등록할 수 있습니다. 특정 시나리오의 경우 도메인 컨트롤러의 필요성을 없애고, 비용을 절감하고, 배포를 간소화하는 데 도움이 됩니다. 이것은 중요한 이정표이지만 Azure Active Directory&rsquo; 완전한 통합을 향한 여정의 시작에 불과합니다. Single Sign-On 지원, FIDO2와 같은 추가 자격 증명 유형 및 클라우드 사용자를 위한 Azure Files와 같은 새로운 기능을 계속 추가할 예정입니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4142441b-d28a-4f2e-b513-3cd81f7f899f.jpg"><img alt="Create a host pool for Azure Active Directory" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0bcb2b2f-bb7a-4527-8b21-e88487d240d2.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="AAD 조인" width="809"></a></p>


  <ul>
      <li><strong>Microsoft Endpoint Manager 사용하여 Windows 10 Enterprise 다중 세션 가상 머신 관리(현재 미리 보기에서 사용 가능):</strong> Microsoft Endpoint Manager 정책을 관리하고 디바이스 간에 애플리케이션을 배포할 수 있습니다. 이제 Microsoft Endpoint Manager Windows 10 Enterprise 다중 세션 Azure Virtual Desktop 가상 머신을 등록하고 공유 물리적 디바이스와 동일한 방식으로 Microsoft Endpoint Manager 관리 센터에서 관리할 수 있습니다. 이렇게 하면 관리가 간소화되고 물리적 디바이스와 가상 데스크톱 모두에서 중앙 집중식 보기가 제공됩니다. 자세한 내용은 <a href="https://docs.microsoft.com/mem/intune/fundamentals/windows-virtual-desktop-multi-session" target="_blank">Windows 10 Enterprise 다중 세션 설명서를</a> 참조하세요.</li>
  </ul>


  <p><img alt="Windows 10 Enterprise multi-session VMs in the MEM admin center " src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1dbc09e5-a156-46b0-a1e8-88ebc3954318.png"></p>


  <ul>
      <li><strong>새 온보딩 환경을 사용하여 몇 분 안에 배포(미리 보기로 제공 예정):</strong> Azure Portal에서 Azure Virtual Desktop에 대한 간소화된 온보딩 환경을 제공하게 되어 기쁘게 생각합니다. 이 새로운 환경은 요구 사항의 유효성을 검사하고 자동화된 배포를 시작하며 모범 사례도 구현합니다. 몇 번의 클릭만으로 Azure 구독에서 전체 Azure Virtual Desktop 환경을 설정할 수 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d161a6e0-0e43-4f2e-9321-66d9f96d0fbe.jpg"><img alt="Create a Quickstart application" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f117c34c-66c3-4f57-8442-41c94c8bba42.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="퀵 스타트" width="794"></a></p>


  <h2>원격 앱 스트리밍에 대한 새로운 가격 책정 옵션</h2>


  <p>많은 조직에서 Azure Virtual Desktop을 사용하여 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-desktop/" target="_blank">기존 라이선스 자격이</a> 적용되는 직원에게 앱을 스트리밍합니다. 그러나 많은 조직에서도 Azure Virtual Desktop을 사용하여 고객 및 비즈니스 파트너에게 애플리케이션 &ldquo;을 서비스&rdquo; 로 제공하기를 원합니다.</p>


  <p>오늘 조직에서 Azure Virtual Desktop을 사용하여 클라우드에서 외부 사용자에게 앱을 제공하는 월간 사용자별 액세스 가격 책정 옵션을 발표하게 되어 기쁘게 생각합니다. 예를 들어 소프트웨어 공급업체는 고객이 액세스할 수 있는 SaaS 솔루션으로 앱을 제공할 수 있습니다. 조직은 Azure Virtual Desktop의 월간 사용자 가격 외에도 사용량에 따라 Azure 인프라 서비스에 대한 비용을 지불합니다.</p>


  <p>다음은 ISV가 새로운 가격 책정 옵션에 대해 말한&#39;.</p>


  <blockquote>

  <p style="margin-left: 40px;">&ldquo;Sage는 전 세계 수백만 명의 고객이 재무, 운영 및 인력을 관리하는 혁신적인 비즈니스 솔루션을 제공하기 위해 신뢰할 수 있습니다. Azure Virtual Desktop을 사용하여 애플리케이션을 스트리밍하면 뛰어난 온라인 고객 환경을 위해 Azure 클라우드의 솔루션에 대한 사용자 액세스를 쉽게 간소화할 수 있습니다.&rdquo; 제임스 웨스트레이크, 세이지 제품 관리 이사.</p>

  </blockquote>


  <h2>프로모션 기간 동안 사용해 보세요.</h2>


  <p>새로운 사용자별 액세스 가격 책정 옵션은 2022년 1월 1일부터 적용됩니다. 조직이 지금 시작하는 데 도움을 주기 위해 외부 사용자에게 자사 또는 타사 애플리케이션을 스트리밍하기 위해 Azure Virtual Desktop에 액세스하는 데 무료로 특별 프로모션을 제공하게 되어 기쁩니다. 이 프로모션은 2021년 7월 14일부터 2021년 12월 31일까지 적용됩니다.</p>


  <p>2022년 1월 1일부터 적용되는 월간 사용자 액세스 권한에 대한 가격은 다음과 같습니다.<br>

  &bull;&nbsp;&nbsp;&nbsp; 월별 사용자당 $5.50(앱)<br>

  &bull;&nbsp;&nbsp;&nbsp; 월별 사용자당 $10(앱 + 데스크톱)</p>


  <p>이 승격은 외부 사용자 액세스 권한에만 적용됩니다. 조직은 기본 Azure 인프라에 대한 비용을 계속 지불할 것입니다. 조직은 직원에게 앱 스트리밍을 위해 Microsoft 365 E3 또는 Windows E3 이상과 같은 기존 Windows 라이선스 자격을 계속 사용해야 합니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/services/virtual-desktop/" target="_blank">웹 페이지를 방문</a>하세요.</p>


  <h2>파트너 에코시스템 확장</h2>


  <p>클라우드 VDI 플랫폼으로서 Microsoft는 파트너와 긴밀히 협력하고 요구 사항을 충족하는 솔루션을 빌드할 수 있도록 지원합니다. 예를 들어 Citrix 및 VMware는 Windows 10 Enterprise 다중 세션과 같은 Azure Virtual Desktop 플랫폼 기능을 활용하는 데스크톱 및 앱 가상화 솔루션을 제공하며, 기존 투자를 최대화하고 이미 익숙한 도구와 솔루션을 사용할 수 있습니다. 또한 사용자 지정 솔루션을 빌드하고 자신 있게 배포할 수 있도록 기술 컨설팅을 제공하는 수백 명의 파트너의 에코시스템을 자랑스럽게 생각합니다. 파트너 솔루션에 대한 자세한 내용은 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps?search=Windows%20virtual%20desktop&amp;page=1" target="_blank">Azure Marketplace</a>를&nbsp; 방문하고 인증된 배포 파트너를 위한 <a href="https://www.microsoft.com/azure/partners/advspec?filters=windows-virtual-desktop-advspec" target="_blank">특별화 페이지를</a> 참조하세요.</p>


  <h2>시작</h2>


  <p>우리 팀과 저는 클라우드에서 유연한 VDI 플랫폼을 최대한 활용하고 새로운 최종 사용자 컴퓨팅 가능성을 실현하기 위해 여러분과 협력하기를 기대합니다. 지속적인 지원에 감사드리며 여러분의 의견을 환영합니다. <a href="https://aka.ms/wvdtechcommunity" target="_blank">기술 Community</a> 참여하여 내 팀 및 다른 고객 및 파트너와 연결하여 피드백과 제안을 공유하세요. 이러한 공지 사항에 대해 자세히 알아보려면 <a href="https://aka.ms/AVDwebinar" target="_blank">예정된 웨비나</a>에 등록하세요.</p>
