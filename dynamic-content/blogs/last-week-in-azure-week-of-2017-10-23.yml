Title: '지난 주 Azure: Cray 슈퍼컴퓨터, 관리되는 Kubernetes, GDPR 도움말, &'
Summary: '2017년 10월 23일 주 Azure의 지난 주 주요 내용: 클라우드의 Cray 슈퍼컴퓨터, 관리되는 Kubernetes, GDPR 리소스 및 도구 등'
Content: >-
  <p>지난 주 Azure에서는 한때 Microsoft에 익숙하지 않은 영역인 빅 컴퓨팅, 컨테이너 및 오픈 소스의 세 가지 항목에 집중했습니다. 예전에는 빅 컴퓨팅이 자신의 슈퍼컴퓨터를 수용할 수 있는 소수의 조직과 정부의 독점적 도메인이었습니다. 클라우드의 약속으로 인해 좀 더 쉽게 액세스할 수 있게 되었지만, 지난 주&rsquo; Cray와 Microsofts&rsquo; 제휴를 발표하여 슈퍼컴퓨터를 Azure로 가져오겠다는 발표는 클라우드에서 완전히 새로운 수준의 빅 컴퓨팅을 제공합니다. 컨테이너 기술을 클라우드에서 배포의 기본 단위로 사용하면 Kubernetes와 같은 인기 있는 오픈 소스 프로젝트를 사용하여 더 쉽게 배포, 관리 및 오케스트레이션할 수 있도록 지원하는 기술 만들기가 가속화되었습니다. 최근 몇 년 동안 Microsoft에서 오픈 소스가 상당히 많이 발견되었습니다. 몇 명의 오픈 소스 커뮤니티 리더가 지난 주 Azure OpenDev에 참여하여 Azure에서 선호하는 오픈 소스 DevOps 도구 체인을 만들고 운영하는 것이 얼마나 쉬운지 설명했습니다.</p>


  <h2>1. Azure에서 큰 두뇌를 확인하세요!</h2>


  <p>Cray와 Microsoft 간의 독점적인 전략적 제휴 덕분에 전용 Cray XC 및 CS 시리즈 <a href="https://azure.microsoft.com/en-us/blog/cray-supercomputers-are-coming-to-azure/">슈퍼컴퓨터들이 Azure에 출시되고 있습니다</a>. Azure 고객은 점점 더 뛰어난 성능, 확장성 및 탄력성을 위해 빅 컴퓨팅 사용량에 대한 액세스를 찾고 있습니다. 이러한 시스템은 다양한 워크플로를 위한 많은 Azure 서비스와 통합되고, 전 세계에서 가장 많은 데이터 센터와 퍼블릭 클라우드에서 협업합니다.</p>


  <h2>2. Kubernetes를 사용하는 것이 무료이고 쉽고 있다면 어떨까요? 글쎄, 지금은이다.</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/introducing-azure-container-service-aks-managed-kubernetes-and-azure-container-registry-geo-replication/">관리되는 Kubernetes 및 Azure Container Registry 지역 복제를 사용하는 AKS(Azure Container Service)를 도입</a>했습니다. AKS는 완전히 오케스트레이션된 컨테이너화된 애플리케이션의 복잡한 계획 및 배포를 제거하여 복잡성 및 운영 오버헤드 없이 오픈 소스 Kubernetes의 이점을 제공합니다. Azure 호스팅 컨트롤 플레인, 자동화된 업그레이드, 자동 복구, 간편한 크기 조정 및 개발자와 클러스터 운영자 모두에게 간단한 사용자 환경을 제공합니다. Azure Container Registry 지역 복제를 사용하면 컨테이너 이미지의 푸시 또는 끌어오기를 가장 가까운 ACR regsitry로 라우팅할 수 있도록 여러 지역에 복제된 단일 레지스트리를 관리할 수 있습니다. 다른 컨테이너 뉴스에서 오픈 소스 projcet <a href="https://open.microsoft.com/2017/10/23/announcing-brigade-event-driven-scripting-kubernetes/">Brigade는 Kubernetes에 대한 이벤트 기반 스크립팅을 소개합니다</a>.</p>


  <h2>3. Azure OpenDev</h2>


  <p>지난 주 수요일, <a href="https://developer.microsoft.com/en-us/advocates/ashley-mcnamara">Ashley McNamara</a>는 두 번째 <a href="https://azure.microsoft.com/en-us/opendev/">Azure OpenDev</a>를 주최했는데, 이 세션은 오픈 소스 커뮤니티 리더들이 Azure에서 DevOps 도구 체인을 사용하는 방법을 보여 준 라이브 기술 시리즈였습니다. 시연된 도구에는 Terraform, Kubernetes, InnerSource, Elastic Stack 등이 포함되었습니다. 이제 모든 멋진 콘텐츠를 주문형 보기에 사용할 수 있습니다.</p>


  <h2>4. GDPR 준비 지원</h2>


  <p>Azure는 GDPR을 포함하여 복잡한 규정을 준수하는 데 필요한 도구를 제공합니다. GDPR의 영향에 대한 우리의 관심과 준비는 최상의 규정 준수 제품 및 <a href="https://azure.microsoft.com/en-us/blog/azure-gdpr-resources-unmatched-focus-on-customer-compliance-needs/?cdn=disable">Azure GDPR 리소스</a>를 사용하여 최고의 클라우드 기술의 우선 순위를 동일하게 지정하는 방법을 계속해서 보여줍니다.</p>


  <h2>5. Azure VM에 대한 간편한 복제</h2>


  <p>재해 복구를 구성하고 준비하는 것이 그 어느 때보다 쉬워질&#39;있습니다. <a href="https://azure.microsoft.com/en-us/blog/simplified-disaster-recovery-for-azure-iaas-vms/">이제 공개 미리 보기에서 ASR(Azure Site Recovery)은 Azure 가상 머신에</a> 대한 원클릭 복제를 제공하는 가상 머신 환경에 기본 제공됩니다. 대상 리소스 그룹, 가용성 집합, 가상 네트워크 및 스토리지 계정은 원본 VM 구성에 따라 자동으로 만들어집니다.</p>


