Slug: learn-windows-azure-live-online-next-tuesday-december-13-2011-9-am-5-pm-pst-with-scott-guthrie-mark-russinovich-and-others
Title: 2011년 12월 13일 화요일 오전 9시부터 오후 5시까지 Scott Guthrie, Mark Russinovich 등과 함께 Azure LIVE Online에 Windows 알아보기
Summary: 다음 주 화요일, 2011년 12월 13일 화요일 Microsoft Redmond Campus에서 LIVE에 &ldquo;참여하여 개발자가 애플리케이션 빌드를 시작하는 방법을 알아보는 무료 이벤트인 Learn Windows Azure&rdquo;에 대해 알아봅니다.
Content: '<p>개발자가 Windows Azure를 사용하여 클라우드용 애플리케이션 빌드를 시작하는 방법을 알아보<a target="_blank" href="https://www.microsoft.com/windowsazure/?WT.mc_id=cmp_pst001_blg_post0014"></a>기 위한 무료 이벤트인 Learn<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0167.LearnWA_2E00_.jpg" alt="" style="float: right;" border="0" height="159" width="211"> <a target="_blank" href="">Windows Azure&rdquo;</a>에 대한 <a href="">&ldquo; </a>2011년 12월 13일 화요일 Microsoft Redmond Campus에서 LIVE에 참여하세요.<a target="_blank" href=""></a> 이 이벤트에서는 Scott Guthrie, Dave Campbell 및 Mark Russinovich 등에서 클라우드용 애플리케이션 빌드를 시작하는 방법을 알아봅니다. 전체 이벤트는 Microsofts&rsquo; Redmond Campus에서 라이브로 브로드캐스트되므로 전 세계 어디에서나 <a target="_blank" href="">온라인으로 시청</a> 할 수 있습니다.&nbsp;</p>  <p>Azure가 오전 9시에 시작될 Windows 알아봅니다. 오후 5시에 종료됩니다. 태평양 표준시. 제한된 수의 사용자도 Microsoft Redmond Campus에서 직접 행사에 참석할 수 있습니다. 직접 이벤트를 위해 좌석을 예약하려면 등록이 필요합니다.&nbsp; <a target="_blank" href="">지금 등록</a> 하여 직접 이벤트에 대한 좌석을 예약하거나 온라인 이벤트에 대한 미리 알림을 받습니다.&nbsp;</p>  <p>이벤트 중에 다음 항목에 대해 설명합니다.&nbsp;</p>  <p><b>오전 9:00 &ndash; 10:30 &ndash; Windows Azure 시작</b>:&nbsp; Microsoft 회사 VP Scott Guthrie의 Windows Azure SDK &amp; Tools를 사용하여 Windows Azure용 애플리케이션 빌드를 시작하는 방법을 알아봅니다.&nbsp;</p>  <p><b>오후 10시 45 &ndash; 분 12시 &ndash; 클라우드 데이터 &amp; Storage</b>:&nbsp; Microsoft 기술 펠로우 Dave Campbell에 가입하고 클라우드 애플리케이션에서 SQL Azure 및 Windows Azure Storage 서비스를 사용하는 방법을 알아봅니다. &nbsp;</p>  <p><b>12:15 &ndash; 오후 1:15 &ndash; Channel9 Cloud Cover Show Live</b>:&nbsp; Steve Marx와 Wade Wegner와 함께 Cloud Cover Live Show의 이 특별 라이브 에디션에 참여하여 Azure 데모에 Windows 새로운 Windows 확인하고 일반적인 Windows Azure 질문에 대한 답변을 듣습니다.</p>  <p><b>오후 1:30 &ndash; 2:30 &ndash; Visual Studio 사용하여 Azure 애플리케이션을 Windows 개발</b>:&nbsp; 이 세션에서 Jay Schmelzer는 클라우드 애플리케이션을 개발, 디버그 및 배포할 수 있는 모든 잠재력에 Visual Studio 사용하는 방법을 보여 줍니다.&nbsp;</p>  <p><b>오후 2시 45 &ndash; 분 3:45 &ndash; 확장 가능한 클라우드 애플리케이션 빌드</b>:&nbsp; 확장성이 뛰어나고 느슨하게 결합되고 고가용성인 애플리케이션을 빌드하시겠습니까?&nbsp;&nbsp; 그런 다음 이 세션을 조정하여 David Aiken의 Azure 서비스 및 패턴의 주요 Windows 대해 알아봅니다.</p>  <p><b>오후 4:00 &ndash; 5:00 &ndash; 스콧 거스리, 데이브 캠벨, 마크 루시노비치가 출연한 전문가 패널 QA&amp;</b>:&nbsp;</p>  <p>자세한 내용은 Scott Guthrie의 블로그 <a target="_blank" href="https://weblogs.asp.net/scottgu/archive/2011/12/07/learn-windows-azure-next-tuesday-dec-13th.aspx">게시물을</a> 참조하세요.</p>  <p>#WindowsAzure 해시태그를 사용하여 Twitter를 통해 질문을 제출하면 엔지니어링 리더가 이벤트 중에 실시간으로 답변합니다.</p>  <p><a target="_blank" href="">지금 등록</a>하세요!&nbsp;</p>'
