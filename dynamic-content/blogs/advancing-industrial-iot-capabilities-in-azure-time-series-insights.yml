  <h2>Azure Time Series Insights 고객의&rsquo; 성공을 위해 최선을 다하고 있습니다.</h2>


  <p>우리는 고객을 위해 IoT를 간소화하고 IoT 데이터 및 솔루션으로 더 많은 것을 달성할 수 있도록 하겠다는 약속을 계속 이행하기를 기대합니다. 자세한 내용은 Azure Time Series Insights <a href="https://azure.microsoft.com/services/time-series-insights/" target="_blank">제품 페이지</a> 및 <a href="https://docs.microsoft.com/azure/time-series-insights/">설명서를</a> 참조하세요. 또한 지금 바로 Azure Time Series Insights 사용하기 시작하는 <a href="https://docs.microsoft.com/en-us/azure/time-series-insights/time-series-insights-update-quickstart" target="_blank">빠른 시작을 시도해 보세요</a>.</p>


  <p>제품 피드백에 대한 단추를 찾거나 GitHub 계정에 로그인하고 피드백을 제공할 수 있는 각 설명서 페이지의 아래쪽으로 스크롤하여 제품&rdquo; 및 설명서를 개선할 수 있는 방법에 대한 &ldquo;피드백과 제안을 제공하세요. 여러분의 의견을 소중히 여기며 여러분의 의견을 듣고 싶습니다.</p>
