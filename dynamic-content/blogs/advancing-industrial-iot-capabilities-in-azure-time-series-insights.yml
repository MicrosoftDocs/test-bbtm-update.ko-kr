  <h3>자사 및 타사 데이터 서비스와 통합하기 위한 유연한 분석 플랫폼</h3>


  <p>콜드 저장소를 통해 구현되는 중요하고 강력한 기능은 종단 간 시나리오 검사를 위한 다른 데이터 솔루션에 대한 데이터 연결입니다. 앞서 설명한 것처럼 콜드 저장소는 고객 소유의 Azure Data Lake이며 모든 IoT 데이터 및 메타데이터에 대한 진실의 근원입니다. 데이터는 효율적인 데이터 압축, 공간, 쿼리 효율성 및 이식성을 위해 오픈 소스 Apache Parquet 형식으로 저장됩니다.</p>


  <p>Azure 시계열 Insights 고객이 사용하는 인기 있고 친숙한 데이터 서비스(예: 기계 학습용 Apache Spark&trade; 또는 Databricks) 및 예측 분석을 위한 기본 커넥터를 제공합니다. 이는 진행 중인 작업이며 곧 고객에게 제공될 예정입니다.</p>


  <p>이 미리 보기 새로 고침의 일환으로 Azure Time Series Insights Power BI 커넥터를 릴리스합니다. 이 기능은 내보내&rsquo;기 옵션을 통해 &lsquo;Azure 시계열 Insights 탐색기 사용자 환경에서 사용할 수 있으므로 고객은 사용자 환경에서 만든 시계열 쿼리를 Power BI 데스크톱으로 직접 내보내고 다른 BI 분석과 함께 시계열 차트를 볼 수 있습니다. 이렇게 하면 Power BI 투자한 산업용 IoT 기업을 위한 새로운 종류의 시나리오가 열립니다. IoT 시계열을 비롯한 다양한 데이터 원본의 분석을 통해 단일 창이 제공되므로 중요한 비즈니스 및 운영 인텔리전스를 잠금 해제할 수 있습니다.</p>


  <h3>향상된 자산 기반 분석 API 및 사용자 환경</h3>


  <p>작년 12월에 미리 보기가 출시된 이후, 여러 주요 IoT 엔터프라이즈 고객과 협력하여 쿼리 및 사용자 환경과 관련된 요구 사항 집합의 우선 순위를 지정했습니다. 그 결과 오늘 미리 보기 새로 고침의 일부로 발표하는 다음과 같은 새로운 기능이 제공됩니다.</p>


  <ul>
   <li>기존 데이터에서 시계열 신호를 재구성하기 위한 보간</li>
   <li>범주 변수를 사용하여 불연속 신호 처리</li>
   <li>삼각 함수</li>
   <li>산점도</li>
   <li>데이터 패턴을 이해하기 위한 시간 이동 시계열 신호</li>
   <li>계층 구조 통과, 시계열 검색, 자동 완성, 경로 및 패싯에 대한 모델 API 개선 사항</li>
   <li>대규모 쿼리를 지원하기 위한 검색 및 탐색 효율성 및 연속 토큰 개선</li>
   <li>단계 보간, 최소 또는 최대 그림자 등에 대한 지원을 포함하여 향상된 차트 기능</li>
   <li>모델 작성 및 편집 환경 업데이트</li>
   <li>최대 30개의 동시 쿼리를 지원하는 쿼리 동시성 증가</li>
  </ul>


  <p>앞으로 몇 달 동안 시간 가중 평균, 추가 스칼라 및 집계 함수, 대시보드 등에 대한 지원을 포함하여 이 공간에는 다양한 새로운 기능이 제공됩니다.</p>


