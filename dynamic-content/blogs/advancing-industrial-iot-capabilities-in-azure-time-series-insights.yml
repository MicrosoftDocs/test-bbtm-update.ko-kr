Title: Azure Time Series Insights 산업용 IoT 기능 발전
Summary: 작년 말, 수십 년간의 데이터를 위한 확장성 있는 시계열 스토리지, 도메인별 메타데이터를 설명하는 의미 체계 모델 지원, 향상된 분석 API 및 UX를 갖춘 산업용 IoT 분석 플랫폼의 일부 기본 기능 미리 보기를 발표했습니다.
Content: >-
  <p>작년 말, 수십 년 동안의 데이터를 위한 확장 가능한 시계열 스토리지, 도메인별 메타데이터를 설명하는 의미 체계 모델 지원, 향상된 분석 API 및 UX를 갖춘 산업용 IoT 분석 플랫폼의 일부 기본 기능 미리 보기를 발표했습니다. Microsoft는 풍부한 유연성과 유연성을 더하고 엔터프라이즈 IoT 고객을 위한 새로운 시나리오를 열어줄 추가적인 새로운 기능을 통해 이 분석 플랫폼의 기능을 구축하고 있습니다. 오늘 다음과 같은 새로운 기능을 발표합니다.</p>


  <ul>
   <li>웜 및 콜드 분석 지원은 기존 미리 보기를 기반으로 하며 웜 저장소와 콜드 저장소 간에 보존 기반 데이터 라우팅을 제공합니다. 이제 고객은 웜 데이터에 대해 대화형 분석을 수행하고 고객 소유의 Azure Data Lake에 저장된 수십 년 동안의 기록 데이터에 대한 운영 인텔리전스를 얻을 수 있습니다.</li>
   <li>데이터 보관을 위해 고객 소유의 Azure Data Lake를 Azure Time Series에 연결할 수 있는 유연한 분석 플랫폼 Insights 고객이 IoT 데이터의 소유권을 가질 수 있도록 합니다. 고객은 Apache Spark&trade;, Databricks, Jupyter 등 친숙한 기술을 사용하여 예측 유지 관리 및 기계 학습과 같은 다양한 고급 분석 시나리오에 연결하고 상호 운용할 수 있습니다.</li>
   <li>보간, 새 스칼라 및 집계 함수, 범주 변수, 산점도 및 심층 분석을 위한 시계열 신호의 시간 이동을 지원하는 풍부한 쿼리 API 및 사용자 환경입니다.</li>
   <li>고객&rsquo; IoT 솔루션 요구 사항을 지원하기 위해 수집, 스토리지, 쿼리 및 메타데이터/모델을 포함하여 솔루션의 모든 계층에서 상당한 규모와 성능이 향상되었습니다.</li>
   <li>고객이 Azure 시계열 Insights 쿼리를 Power BI 직접 가져와 단일 창에서 BI 및 시계열 분석을 통합된 보기로 가져올 수 있도록 하는 Azure 시계열 Insights Power BI 커넥터입니다.</li>
  </ul>


  <p>Azure Time Series Insights 고객이 비즈니스 요구에 맞게 사용량을 조정하고 Azure Time Series Insights 분석 플랫폼이 증가하는 요구 사항에 맞게 인프라를 확장하는 것에 대해 걱정할 수 있도록 확장 가능한 종량제 가격 책정 모델을 계속 제공합니다.</p>


  <h2>산업용 IoT용 포괄적인 분석 플랫폼</h2>


  <p>작년 12월에 첫 번째 기능 물결의 미리 보기를 발표했습니다. 그 이후로 우리는 훌륭한 고객 채택과 피드백을 가지고 있었고, 이로 인해 오늘 미리 보기 새로 고침이 진행되었습니다.</p>


  <p>고객은 제조, 자동차, 석유 및 가스, 전력 및 유틸리티, 스마트 빌딩 및 IoT 컨설팅을 포함한 모든 주요 산업 IoT 세그먼트에 걸쳐 있습니다. 이러한 고객은 IoT 시계열 분석이 운영 우수성을 달성할 수 있는 잠재력 그 이상이라고 말하고 있습니다. IoT 시계열 데이터를 풍부한 컨텍스트화와 함께 사용하면 동적 변환을 추진하여 비즈니스가 그 어느 때보다 민첩하고 데이터 중심이 될 수 있습니다.</p>


  <p>시계열 데이터의 가치를 최대화하고 이러한 디지털 혁명을 주도하기 위해 Azure Time Series Insights 제품을 업데이트하여 다중 계층 스토리지에 대한 포괄적이고 풍부한 분석, 파일 형식 열기, 연결된 데이터 시나리오를 위한 다른 데이터 서비스에 연결할 수 있는 유연성, 엔터프라이즈급 규모 및 성능, 향상된 사용자 환경 및 SDK 지원을 지원할&#39;있습니다.  엔드 투 엔드 분석 시나리오를 사용하도록 설정하는 Power BI 같은 데이터 서비스에 대한 기본 제공 커넥터</p>


  <h2>미리 보기 새로 고침의 새 기능에 대한 세부 정보</h2>


  <h3>다중 계층 스토리지에 대한 포괄적이고 풍부한 분석</h3>


  <p>대부분의 산업용 IoT 고객은 다양한 데이터 액세스 시나리오를 위해 IoT 데이터를 사용합니다. 이러한 요구 사항을 충족하기 위해 Azure Time Series Insights 웜 및 콜드 데이터 분석을 위한 확장 가능한 다중 계층 시계열 스토리지를 제공합니다. 고객이 Azure Time Series Insights 프로비전할 때 PAYG 가격 책정 옵션을 선택하면 Azure Storage 콜드 저장소로 구성하고 웜 저장소를 사용하도록 설정할 수 있습니다. 또한 고객은 웜 저장소에 대한 보존 기간(언제든지 구성할 수 있음)을 선택할 수 있습니다.&nbsp; Azure Time Series Insights 구성된 보존 기간에 따라 수집된 데이터를 웜 저장소로 자동으로 라우팅합니다. 예를 들어 보존이 30d로 구성된 경우 데이터가 스트리밍될 때 30d 상당의 데이터가 웜 저장소에 저장됩니다. 모든 데이터는 기본적으로 보관 및 분석을 위해 고객 소유 Azure Data Lake로 라우팅됩니다. 구성된 보존 기간 동안 수행된 쿼리는 항상 사용자의 추가 입력 없이 웜 저장소에서 제공됩니다. 보존 기간 이외의 쿼리는 항상 콜드 저장소에서 제공됩니다. 이를 통해 고객은 모니터링, 대시보드 및 문제 해결 시나리오를 위해 웜을 통해 대량의 대화형 자산 기반 분석을 수행할 수 있습니다. 고객은 문제 해결, 골든 일괄 처리 분석, 예측 분석 등 운영 인텔리전스를 위해 Azure Data Lake에 저장된 수십 년 동안 자산 기반 분석을 계속 수행할 수 있습니다.</p>


