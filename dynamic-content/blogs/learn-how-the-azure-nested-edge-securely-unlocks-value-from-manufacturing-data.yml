Content: >-
  <div style="background:#eeeeee;border:1px solid #cccccc;padding:5px 10px;"><strong>업데이트</strong>: IoT Edge 디바이스 중첩 기능은 이제 공개 미리 보기로 제공됩니다. 최신 정보는 중첩된 <a href="https://docs.microsoft.com/en-us/azure/iot-edge/tutorial-nested-iot-edge?view=iotedge-2020-11&amp;tabs=azure-portal">IoT Edge 디바이스 설명서를</a> 참조하세요.</div>


  <p>전 세계 고객은 데이터 기반 제조의 미래를 보여주고 있습니다. 네덜란드 페인트 회사 인 AkzoNobel은 수동 작업에서 유럽 공장에서 현대적인 디지털 성능 솔루션을 확장하는 데 중점을 두는 작업으로 전환했습니다. 스웨덴 제조업체인 Sandvik Coromant는 엔지니어링 및 운영자 생산성이 40% 증가했습니다.</p>


  <h2>다른 사용자가 데이터 기반 제조 성공을 복제할 수 있는 방법</h2>


  <p>Weve&rsquo;는 최근 고객이 자신의 시설에서 성공을 복제할 수 있는 방법을 이해하는 데 도움이 되는 <a href="https://aka.ms/sm-whitepaper" target="_blank">백서를 개발</a> 했습니다. 제조업체의 경우 Industry 4.0의 약속은 사일로를 분해하고 자산 데이터에서 모든 제조 프로세스의 인사이트에 이르기까지 전체 운영 전반에 걸쳐 전체적인 관점을 확보하는 것입니다. 그러나&mdash; 데이터 경로는 일반적으로 여러 계층이 깊고 이러한 계층이 자유롭게 통신할 수 있도록 하는 것은 비용이 많이 드는 제안일 수 있습니다.</p>


  <p>제조 업계에는 국제 자동화&rsquo; 협회 ISA-95와 같은 일련의 표준 및 규정 준수 요구 사항이 있습니다. ISA-95 자동화 구조는 장기적인 운영 안정성을 지원하는 제조 제어 시스템에 일반적으로 허용되는 표준입니다. 그럼에도 불구하고 인터넷에 연결된 시스템에서는 제어 시스템 및 자동화 디바이스와의 상호 작용을 불가능하게 만듭니다. 그러나 자동화 피라미드 계층을 통합하기 위해 기능을 처음부터 빌드하려면 네트워킹 노력과 전문 지식이 필요합니다. 많은 회사에서 기능 솔루션에 대한 비전을 완전히 실현할 수 없습니다.</p>


  <p>Microsoft Azure ISA-95 규정 준수 및 상호 운용성 수수께끼를 극복할 수 있는 경로를 제공합니다. Azure Industrial IoT를 사용하면 기존 구현을 손상시키지 않는 안전하고 안전한 개방형 접근 방식 외에도&mdash; 기존 공장과 새 공장 모두 산업 4.0 요구 사항에 대한 향후 모니터링 및 최적화 기능을 갖추게 됩니다.</p>


  <p>백서에서는 <a href="https://azure.microsoft.com/en-us/resources/intelligent-manufacturing-azure/" target="_blank">고객이 Azure 중첩 에지 솔루션을 사용하여</a> 자체 시설에서 Industry 4.0의 잠금을 해제하는 방법을 보여줍니다. 전 세계 고객이 자신의 조건으로 클라우드 네이티브 산업 솔루션을 빌드하고 미래에 대비할 수 있는 방법에 대한 지침을 제공합니다. Azure 중첩 에지는 네트워킹 림보에 갇히지 않고 ISA-95 요구 사항을 충족하는 경로입니다.</p>


  <h2>&rsquo;Azure 중첩 에지를 통해 수행할 수 있는 작업을 살펴보겠습니다.</h2>


  <ul>
      <li>기존 기술을 손상시키지 않으면서 자동화 피라미드의 여러 수준에서 보안을 강화하고 에지 컴퓨팅을 배포합니다.</li>
      <li>ISA-95에서 요구하는 향상된 보안 및 규정 준수 표준을 활용할 수 있습니다.</li>
      <li>필요할 때&rsquo; 관리자와 엔지니어를 공장 바닥에 배치하는 에지 컴퓨팅을 활용합니다.</li>
      <li>네트워크의 각 계층에서 원격 분석을 안전하게 수집하고 집계하여 계획되지 않은 가동 중지 시간을 줄이고 제조 결함을 최소화합니다.</li>
  </ul>


