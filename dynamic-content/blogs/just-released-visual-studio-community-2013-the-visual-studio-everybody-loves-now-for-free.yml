Title: '그냥 출시: Visual Studio Community 2013: Visual Studio 모두가 무료로 지금 사랑'
Summary: 오늘 커넥트(); 이벤트, Scott Guthrie 및 Soma Somasegar는 클라우드 우선, 모바일 우선 개발자를 위해 여러 가지 중요한 발표를 했습니다.
Content: >-
  오늘 커넥트(); 이벤트, Scott Guthrie 및 Soma Somasegar는 클라우드 우선, 모바일 우선 개발자를 위해 여러 가지 중요한 발표를 했습니다. 첫 번째 Visual Studio Community 2013은 학생, 오픈 소스 기여자, 중소기업, 신생 기업 및 개별 개발자를 위해 설계된 무료의 완전한 기능을 갖춘 개발 환경입니다. Community Edition에는 데스크톱, 디바이스, 클라우드, 웹 및 서비스에 걸쳐 강력한 비 엔터프라이즈 애플리케이션을 만드는 데 필요한 모든 기능이 포함되며, 여기에는 코딩 생산성 기능, Windows, iOS 및 Android용 플랫폼 간 모바일 개발 도구, 수천 개의 확장에 대한 액세스 권한이 있는 완전한 확장성이 포함됩니다. <a href="https://www.visualstudio.com/products/visual-studio-community-vs">무료로 Visual Studio Community 2013을</a> 다운로드하고 지금 앱을 만들기 시작합니다.


  또한 Scott<a href="https://aka.ms/connect">은 Visual Studio Ultimate 2015 Preview 및 .NET 2015 Preview 릴리스를 발표했습니다</a>. 이러한 미리 보기는 엔터프라이즈 애플리케이션 개발자가 혁신적인 도구 및 기술 세트에 대한 Microsoft의 투자를 처음으로 엿볼 수 있게 하여 개발자가 Windows 웹에서 iOS 및 Android에 이르는 다양한 사용자 플랫폼에서 강력하고 다재다능한 애플리케이션을 효율적으로 빌드할 수 있도록 지원합니다. Visual Studio 2015 미리 보기의 주요 사항으로는 Windows, Linux 및 MacOS를 비롯한 여러 플랫폼에서 실행할 수 있는 ASP.NET 5개의 웹 사이트를 만드는 기능, 여러 디바이스에서 실행되는 플랫폼 간 앱을 빌드하기 위한 통합 지원, 일상적인 작업에서 생산성을 높일 수 있는 여러 IDE 기능, 앱에 서비스를 보다 쉽게 통합할 수 있는 연결된 서비스 환경 등이 있습니다.  Office 365, Salesforce &amp; Azure Platform Services 등을 포함합니다. 지금 다운로드하여 <a href="https://go.microsoft.com/fwlink/?linkid=517106">다음 버전의 Visual Studio 2015</a> 및 <a href="https://microsoft.com/net">.NET 2015</a>를 사용해 볼 수 있습니다.


  마지막으로, 다른 두 가지 공지 사항은 클라우드 개발자에게 특히 관심이 있습니다. 첫째, 병렬 실행, 오픈 소스 및 플랫폼 간 실행과 함께 클라우드 및 서버 워크로드에 최적화된 간소화된 프레임워크 및 런타임인 ASP.NET 2015의 미리 보기가 공개되었습니다. 2015년 Visual Studio 연결된 서비스를 사용하면 Office 365 API, SalesForce API 등의 LOB(기간 업무) API 서비스에 애플리케이션을 더 쉽게 연결할 수 있습니다. 여기에서 Scott 및 Soma의 기조와 나머지 커넥트(); 주문형 콘텐츠를 들을 수 <a href="https://aka.ms/connect">있습니다.</a> <a href="https://blogs.msdn.com/b/somasegar/">Soma의 웹 로그</a>에서 당일 공지 사항에 대한 자세한 내용을 확인할 수 있습니다.
