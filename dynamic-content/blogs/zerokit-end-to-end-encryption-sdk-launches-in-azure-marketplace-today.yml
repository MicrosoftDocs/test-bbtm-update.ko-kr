Title: ZeroKit 엔드투엔드 암호화 SDK가 오늘 Azure Marketplace에서 시작됩니다!
Summary: 클라우드 암호화 회사 Tresorit가 오늘 Azure Marketplace에서 ZeroKit 엔드투엔드 암호화 SDK를 출시했다는 사실을 발표하게 되어 기쁩니다! ZeroKit을 사용하면 개발자는 가장 빈번한 데이터 위반으로부터 데이터 및 사용자 암호를 보호하는 E2EE "제로 지식" 앱을 쉽게 빌드할 수 있습니다.
