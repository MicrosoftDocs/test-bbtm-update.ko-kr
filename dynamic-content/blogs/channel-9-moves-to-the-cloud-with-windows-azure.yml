Title: 채널 9 Windows Azure를 사용하여 클라우드로 이동
Summary: Channel 9는 2004년에 Microsoft 개발자 및 고객과 비디오 채널, 토론 및 팟캐스트를 갖춘 개발자 중심 커뮤니티 사이트로 만들어졌습니다.&nbsp; 사이트의 목표는 ...
Content: '<p><a target="_blank" href="https://channel9.msdn.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0028.1figure1small.jpg" alt="" style="float: right;" border="0" height="181" width="228"></a><a target="_blank" href="https://channel9.msdn.com/">Channel 9</a>는 2004년에 Microsoft 개발자 및 고객과 비디오 채널, 토론 및 팟캐스트를 갖춘 개발자 중심 커뮤니티 사이트로 만들어졌습니다.&nbsp; 사이트의 목표는 제품 뒤에 있는 사람들을 앞으로 가져와서 사용하는 사람들과 연결하는 것입니다.&nbsp; 원래 타사 ISV에서 호스트되었던 Channel 9는 최근 <a target="_blank" href="https://www.microsoft.com/windowsazure/?WT.mc=cmp_pst001_blg_post0005">Windows Azure</a>로의 이동을 완료했습니다.&nbsp; 이 훌륭한 새 <a target="_blank" href="https://www.infoq.com/articles/Channel-9-Azure">문서에서</a> Channel 9 개발자 수석 Duncan Mackenzie는 이동을 자세히 설명하며 Windows Azure를 사용하여 클라우드로의 이동을 고려하는 다른 사용자를 위한 몇 가지 훌륭한 지침을 공유합니다.&nbsp; 또한 채널 9의 개발자가 커뮤니티에 서비스를 제공하고 훌륭한 콘텐츠를 제공하는 데 집중할 수 있도록 하면서 사용량이 가장 많은 기간 동안 채널 9 사용자에게 거의 무제한의 확장성을 제공하는 방법을 강조합니다.&nbsp;</p>  <p>전체 <a target="_blank" href="https://www.infoq.com/articles/Channel-9-Azure">문서를</a> 읽어보세요.&nbsp; <a target="_blank" href="https://channel9.msdn.com/">채널 9</a>를 확인하세요.</p>  <p>&nbsp;</p>  <p>&nbsp;</p>'
