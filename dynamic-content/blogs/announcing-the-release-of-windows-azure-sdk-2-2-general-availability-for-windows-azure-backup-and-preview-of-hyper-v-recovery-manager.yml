Slug: announcing-the-release-of-windows-azure-sdk-2-2-general-availability-for-windows-azure-backup-and-preview-of-hyper-v-recovery-manager
Title: Windows Azure SDK 2.2 릴리스 발표, Windows Azure Backup에 대한 일반 공급 및 Hyper-V Recovery Manager 미리 보기
Summary: 개발자는 비용, 자동화 및 애플리케이션 논리에 집중하는 기능을 비롯한 다양한 이점을 위해 클라우드 컴퓨팅에 점점 더 많이 의존하고 있습니다. Visual Studio 2013,... 시작 후
Content: "개발자는 비용, 자동화 및 애플리케이션 논리에 집중하는 기능을 비롯한 다양한 이점을 위해 클라우드 컴퓨팅에 점점 더 많이 의존하고 있습니다. Visual Studio 2013 출시된 후 다양한 주요 기능이 포함된 Windows Azure SDK 2.2 릴리스를 발표하게 되어 기쁩니다.\n<ul>\n    <li><strong>Azure 웹 사이트 및 Cloud Services에서 디버깅</strong>: Windows Azure 웹 사이트 또는 Cloud Services에서 실행되는 원격 디버거에 커넥트 Visual Studio 개발자가 데스크톱에서 Visual Studio 2013 기대하게 된 완전한 충실도 디버깅을 가져옵니다.</li>\n</ul>\n<ul>\n    <li><strong>Visual Studio 통합 로그인: </strong>Windows Azure에서 실행 중인 모든 애플리케이션 및 서비스에 대한 보기를 그 어느 때보다 쉽게 확인할 수 있습니다. 통합 로그인을 통해 Visual Studio 개발자는 모든 애플리케이션과 서비스를 보고 관리할 수 있는 \"단일 창\"을 얻을 수 있습니다.</li>\n</ul>\n<ul>\n    <li> <strong>.NET용 Azure 관리 라이브러리</strong>(미리 보기) Windows: 이러한 라이브러리를 사용하면 Cloud Services, Virtual Machines, Virtual Network, 웹 사이트 및 Storage 계정을 자동화할 수 있습니다. 이 기능은 개발자가 점점 더 복잡한 환경을 빌드하고 Windows Azure로 마이그레이션하는 데 중요한 기능입니다.</li>\n</ul>\n이 SDK 릴리스에 대한 자세한 내용은 <a href=\"https://weblogs.asp.net/scottgu/archive/2013/10/22/windows-azure-announcing-release-of-windows-azure-sdk-2-2-with-lots-of-goodies.aspx\" target=\"_blank\">Scott Guthrie의 블로그</a>를 참조하세요. \n\n<strong>Windows Azure Backup의 일반 공급 </strong>\n\n전 세계 조직이 비즈니스 연속성 솔루션의 앵커로 Azure를 Windows 점점 더 많은 사람들이 의존하고 있습니다. 간편한 데이터 복원의 추가 혜택으로 azure를 Windows 위해 자동화된 백업으로 중요한 서버 데이터를 보호하는 Windows Azure Backup의 일반 공급에 대해 발표하게 되어 기쁩니다.\n\n증분 백업, 구성 가능한 데이터 보존 정책 및 데이터 압축을 사용하면 유연성을 높이고 스토리지 백업의 효율성을 높일 수 있습니다. <a href=\"https://azure.microsoft.com/en-us/services/backup/\" target=\"_blank\">Windows Azure Backup</a>을 방문하여 이러한 강력한 기능에 대해 알아봅니다.\n\n<strong>Hyper-V Recovery Manager 미리 보기</strong>\n\n프라이빗 클라우드에서 중요 비즈니스용 워크로드를 실행하는 고객은 가동 중단 시 가상 머신을 복제하고 복구하는 강력한 기능이 필요합니다. 가상 머신의 복제를 자동화하여 Systems Center 2012 프라이빗 클라우드를 보호하는 데 도움이 되는 Windows Azure Hyper-V Recovery Manager라는 새로운 서비스를 오늘 미리 보기로 발표하게 되어 기쁩니다.서비스에 대한 자세한 내용과 제한된 미리 보기는 여기에서 확인할 수 <a href=\"https://azure.microsoft.com/en-us/services/recovery-manager/\" target=\"_blank\">있습니다</a>."
