Slug: an-invitation-to-innovate-and-transform-your-business-on-azure-sql
Title: Azure SQL 비즈니스를 혁신하고 혁신하기 위한 초대
Summary: 'Azure SQL 디지털 이벤트: 5월 4일 Azure SQL 통해 오늘 혁신을 주최하고 있습니다. 여기서 Rohan Kumar, Azure Data 회사 부사장 및 Azure SQL 전문가로 구성된 전체 팀에 초대되어 오늘날의 변화하는 비즈니스 요구 사항과 미래의 기회에 대응하기 위해 Azure SQL 최대한 활용하는 방법을 알아봅니다.'
Content: >-
  <p>지난 몇 달 동안 어려움을 겪었지만, 어려움에도 불구하고 조직은 클라우드의 디지털 변환을 성장의 길로 계속 보고 있습니다. 가속화된 혁신, 효율적인 운영 및 비용 절감에 대한 약속은 많은 기업이 번창&mdash;&mdash;&rsquo;하지 않고 더 많은 일을 할 수 있는 방법을 모색하는 데 도움이 되었습니다.</p>


  <p style="margin-left: 40px;">&ldquo;<em>소규모 팀이 모든 무거운 작업을 Azure로 오프로드하기 때문에 이제 더 많은 작업을 수행할 수 있습니다. 더 많은 기능을 제공하고 궁극적으로 고객에게 더 빠르고 안전하며 기능이 풍부한 제품을 제공할 수 있습니다.&rdquo;&mdash;</em> 폴 힐, 수석 클라우드 설계자, 슈나이더 일렉트릭</p>


  <p>10월에는 고객이 중요 업무용 SQL Server 워크로드를 Azure SQL 마이그레이션하여 확장성 및 복원력을 높이는 방법을 알아보는 Azure SQL 대한 첫 번째 <a href="https://info.microsoft.com/ww-Transform-Your-Applications-with-Azure-SQL-On-Demand.html" target="_blank">디지털 이벤트를 개최</a>했습니다. 이 이벤트는 성공했으며 많은 사람들이 다음 단계를 수행하여 변환 과정을 계속하고 클라우드에서 혁신할 준비를 했습니다.</p>


  <p>이 다음 단계를 돕기 위해 <a href="https://info.microsoft.com/ww-landing-Azure-SQL-Digital-Event.html?ocid=AID3030940_QSG_517224" target="_blank">Azure SQL 디지털 이벤트: Azure SQL 사용하여 오늘 혁신</a>을 <strong>태평양 표준시 오전 4</strong>시로 호스팅합니다. 이 1시간 분량의 가상 이벤트&rsquo; 중에는 Rohan Kumar, Azure Data 회사 부사장 및 Azure SQL 전문가로 구성된 전체 팀에 참여하여 오늘날의&rsquo; 변화하는 비즈니스 요구 사항 및 미래의&rsquo; 기회에 대응하기 위해 Azure SQL 최대한 활용하는 방법을 알아봅니다.</p>


  <p>이 이벤트 중에 다음을 수행합니다.</p>


  <ul>
      <li>Azure SQL 최신 디지털 혁신을 사용하여 데이터 워크로드에서 지능형 앱을 빌드하고 IaaS(Infrastructure-as-a-Service)에서 PaaS(Platform-as-a-Service) 마이그레이션, 통합 서비스로 앱 개발 간소화, Azure SQL Edge에서 IoT 솔루션 빌드와 같은 항목에 대한 Microsoft MVP(Most Valuable Professionals) 및 Microsoft 엔지니어링의 주문형 세션에 참석하는 방법을 알아봅니다.</li>
      <li>현재 Azure SQL 사용하여 조직을 혁신하는 실제 고객의 직접 경험 및 모범 사례를 들어보세요.</li>
      <li>Azure SQL 실무 전문가 패널에서 질문에 대한 답변을 얻을 수 있습니다.</li>
  </ul>


  <h2>Azure SQL 디지털 이벤트에 오늘 등록</h2>


  <p>&rsquo;또한 이 이벤트 중에 학습하는 동안 포인트를 획득할 수 있으며, 적격 참가자를 경품 추첨(<a href="https://aka.ms/InnovateTodayAzureSQLsweepstakes" target="_blank">공식 규칙</a>)에 자동으로 입력합니다. 지금 Azure SQL 디지털 이벤트 페이지에 <strong>등록</strong>하여 <a href="https://info.microsoft.com/ww-landing-Azure-SQL-Digital-Event.html?ocid=AID3030940_QSG_517224" target="_blank">Azure SQL Digital Event</a>에 등록합니다.</p>


  <p>해당 세션에서 만나기를 바랍니다.</p>
