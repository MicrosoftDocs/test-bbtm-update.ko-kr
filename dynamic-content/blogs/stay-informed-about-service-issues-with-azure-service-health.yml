Title: Azure Service Health의 서비스 문제에 대한 정보 유지
Summary: Azure 리소스가 다운되면 첫 번째 질문 중 하나는 아마도 "저인가요 아니면 Azure인가요?" 입니다. Azure Service Health를 사용하면 개인 설정된 상태 대시보드, 사용자 지정 가능한 경고 및 전문가 지침을 제공하여 인시던트 및 계획된 유지 관리와 같은 Azure 서비스 문제가 영향을 받을 때 정보를 유지하고 조치를 취할 수 있습니다.
Content: >-
  <p>Azure 리소스가 다운되면 첫 번째 질문 중 하나는 아마도 저인가요 아니면 &ldquo;Azure인가요?&rdquo; <a href="https://aka.ms/ash-acom" target="_blank">Azure Service Health</a> 는 개인 설정된 상태 대시보드, 사용자 지정 가능한 경고 및 전문가 지침을 제공하여 인시던트 및 계획된 유지 관리와 같은 Azure 서비스 문제가 영향을 줄 때 정보를 유지하고 조치를 취할 수 있도록 도와줍니다.</p>


  <p>이 블로그&rsquo;에서는 Azure Service Healths&rsquo; 개인 설정 대시보드를 사용하여 현재 또는 미래에 영향을 줄 수 있는 문제에 대한 정보를 유지하는 방법을 설명합니다.</p>


  <h2>Azure 서비스 문제를 모니터링하고 가동 중지 시간을 완화하기 위한 조치를 취합니다.</h2>


  <p>모든 Azure 지역의 모든 Azure 서비스 상태에 대한 전역 보기인 Azure <a href="https://status.azure.com/" target="_blank">상태 페이지에</a> 이미 익숙할 수 있습니다. &rsquo;광범위한 영향을 미치는 주요 인시던트에 대한 좋은 참조이지만 <a href="https://aka.ms/azureservicehealth" target="_blank">Azure Service Health</a>를 사용하여 Azure 인시던트 및 유지 관리에 대한 정보를 유지하는 것이 좋습니다. Azure Service Health는 사용자에게 영향을 주는 문제만 표시하고, 모든 인시던트 및 유지 관리에 대한 정보를 제공하며, 경고, 공유 가능한 업데이트 및RCA, 기타 지침 및 지원과 같은 다양한 기능을 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/71990188-2144-48b5-8030-add84d44ef13.png"><img alt="Review active service issues in Azure Service Health" border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2c41f4f9-1098-44b5-8357-f74fb3c36cac.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Service Health" width="1211"></a></p>


  <p>Azure Service Health는 영향을 미칠 수 있는 세 가지 유형의 상태 이벤트를 추적합니다.</p>


  <ol>
   <li><strong>서비스 문제:</strong> 현재 사용자에게 영향을 주는 Azure 서비스의 문제입니다.</li>
   <li><strong>계획된 유지 관리:</strong> 향후 서비스의 가용성에 영향을 줄 수 있는 향후 유지 관리. 일반적으로 이벤트 7일 전에 전달됩니다.</li>
   <li><strong>상태 권고:</strong> 서비스 중단을 방지하기 위해 조치를 수행해야 할 수 있는 상태 관련 문제입니다. 예를 들어 서비스 사용 중지, 잘못된 구성, 사용 할당량 초과 등이 있습니다. 일반적으로 적어도 90일 전에 전달되며, 최소 12개월 전에 발표된 서비스 사용 중지와 즉시 표시되는 잘못된 구성을 포함한 주목할 만한 예외가 있습니다.</li>
  </ol>


  <p><a href="https://docs.microsoft.com/en-us/azure/service-health/service-health-overview#get-started-with-service-health" target="_blank">개인 설정된 상태 대시보드</a>에 대해 자세히 알아봅니다.</p>


  <h2>Azure Service Health 시작</h2>


  <p>Azure Service Healths&rsquo; 대시보드는 인시던트, 계획된 유지 관리 및 영향을 줄 수 있는 기타 상태 권고에 대한 많은 정보를 제공합니다. 포털에서 대시보드를 항상 방문할 수 있지만 정보를 유지하고 조치를 취하는 가장 좋은 방법은 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/alerts-activity-log-service-notifications" target="_blank">Azure Service Health 경고를 설정하는 것입니다</a>. 경고와 함께 상태 관련 정보를 게시하는 즉시 이메일, SMS,&rsquo; 푸시 알림, ServiceNow에 웹후크 등 원하는 채널에 대한 알림을 받게 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f17c8bcc-1b41-4db6-8e4a-0db788c18e84.png"><img alt="Create service health alerts in Azure Service Health" border="0" height="1336" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/09a628d3-e853-4c2e-93cb-e1397e6f5923.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Service Health의 경고" width="2240"></a></p>


  <p>다음은 시작하는 데 도움이 되는 몇 가지 리소스입니다.</p>


  <ul>
   <li><a href="https://aka.ms/azureservicehealth" target="_blank">Azure Service Health 대시보드</a>를 검토하고 경고를 설정합니다.</li>
   <li>시작하는 데 도움이 필요한 경우 <a href="https://aka.ms/azureservicehealthdocs" target="_blank">Azure Service Health 설명서를 확인하세요</a>.</li>
   <li>우리는 항상 피드백을 환영합니다. <a href="https://aka.ms/servicehealthfeedback" target="_blank">아이디어를 제출</a> 하거나 질문이나 의견을 보내주세요 <a href="mailto:servicehealth@microsoft.com">servicehealth@microsoft.com</a>.</li>
  </ul>
