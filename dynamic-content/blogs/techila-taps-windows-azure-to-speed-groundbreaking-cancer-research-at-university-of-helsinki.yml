Title: Techila Taps Windows Azure를 통해 헬싱키 대학의 획기적인 암 연구 속도 향상
Summary: 유방암은 여자를 위한 일반적인&nbsp; 암 모형입니다. 일반적으로 유방암의 많은 아형의 예후는 좋은 동안, 유방암의 특정 모형은 전이를 위한 고위험을 제기합니다,...
Content: '<p>유방암은 여자를 위한 일반적인&nbsp; 암 모형입니다. 유방암의 많은 아형의 예후는 일반적으로 좋은 동안, 유방암의 특정 모형은 유방암 환자의 죽음의 95%를 차지하는 전이를 위한 높은 리스크를 제기합니다. 유방암의 처리에서,&rsquo; 1 차적인 종양이 전이를 개발하고 이것은 전이 진행에 기여할 수 있는 유전자의 바다 및 그들의 조합이 있기&rsquo; 때문에, 비 사소한 작업인 가능성을 평가할 수 있는 것이 중요합니다.</p>  <p>처음으로 헬싱키 대학의 연구 팀은 핀란드 HPC 솔루션 제공업체인 <a target="_blank" href="https://www.techila.fi/">Techila</a>의 도움으로 <a href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0032">Windows Azure</a>의 엄청난 컴퓨팅 용량을 활용하여 유방암 치료를 개선할 유전 연구를 획기적으로 가속화했습니다. 헬싱키 docent Sampsa Hautaniemi의 대학 설명으로, &ldquo;현재, 많은 유방암 환자는 공격적인 식이요법으로 취급됩니다. 우리가 어떤 1 차적인 종양이 전이를 초래하기 더 쉬운지 예측할 수 있을 때, 우리는 진단의 시간에 이미 더 개별적인 기초에 처리의 수준을 건의할 수 있습니다.&rdquo;</p>  <p>연구 프로젝트가 직면한 가장 큰 도전은 25,000개의 유전자 중에서 유전자의 적당한 조합을 찾는 것입니다. 다양한 가능성이 있으며, 이는 높은 계산 능력이 필요하다는 것을 의미합니다. Windows Azure는 연구원들이 일반적으로 완료하는 데 약 15년이 걸리는 4일 반 만에 계산 작업을 완료할 수 있도록 하여 프로세스를 크게 가속화했습니다. Techila의 라이너 Wehkamp는 파일럿 프로젝트가 특히 암 연구에 관한 것을 기쁘게 생각합니다. &ldquo;전 세계 4명 중 1명이 암에 걸렸으며 실제 연구를 수행할 수 있는 기술을 가지고 있지는 않지만,&rsquo; 우리 자신의 전문 지식을 통해 암에 기여할 수 있다는 것은 좋은 일입니다.&rdquo;</p>  <p><object style="height: 390px; width: 640px;"><param name="movie" value="https://www.youtube.com/v/C1b0ONkwIY8?version=3&amp;feature=player_embedded"><param name="allowFullScreen" value="true"><param name="allowScriptAccess" value="always"><embed src="https://www.youtube.com/v/C1b0ONkwIY8?version=3&amp;feature=player_embedded" type="application/x-shockwave-flash" allowfullscreen="true" allowscriptaccess="always" height="360" width="640"></object></p>  <p>계산은 1,200개의 프로세서 코어를 사용하여 Techila에서 개발한 자율 컴퓨팅 기술의 도움으로 클라우드에서 수행되었습니다. Hautaniemi의 설명대로, &ldquo;이러한 종류의 파일럿 프로젝트는 중요합니다, 계산은 현대 의학 연구의 매우 필수적인 부분이며, 데이터 세트는 항상 성장하고있다. 클라우드에서 제공하는 계산 리소스를 사용할 수 있다는 사실은 몇 년 전에는 불가능했던 정말 까다로운 프로젝트를 수행할 가능성이 높아집니다.&rdquo;</p>  <p>참고, Wehkamp, &ldquo;용량의 평균 95 %는 대학에서 낭비된다. 계산 용도로 활용되는 azure Windows 최대 99%의 높은 사용률을 띠고 있습니다. 계산의 속도, 효율성 및 사용 편의성은 연구 및 비즈니스 세계에서 경쟁 우위입니다.&rdquo;</p>  <p><a target="_blank" href="https://www.techila.fi/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4477.Screen-Shot-2012_2D00_01_2D00_10-at-10.13.00-AM.png" alt="" border="0" height="64" width="220"></a></p>  <p><a target="_blank" href="https://blogs.msdn.com/b/uk_faculty_connection/">Microsoft UK 교직원 연결 블로그</a>에서 전체 <a target="_blank" href="https://blogs.msdn.com/b/uk_faculty_connection/archive/2011/11/20/matlab-and-r-on-windows-azure-via-techila.aspx">블로그 게시물 및 비디오를</a> 확인하고 <a target="_parent" href="https://www.techila.fi/wp-content/uploads/2011/06/New-Power-for-Cancer-Research-from-Cloud-Computing-Techila-and-Azure.pdf">사례 연구를</a> 다운로드합니다.&nbsp; <a target="_blank" href="https://www.windowsazure.com/en-us/home/case-studies/">다른 고객이 </a>Windows Azure를 사용하는 방법을 알아봅니다.</p>'
