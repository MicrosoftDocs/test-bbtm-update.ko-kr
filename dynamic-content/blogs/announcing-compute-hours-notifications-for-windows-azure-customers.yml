Slug: announcing-compute-hours-notifications-for-windows-azure-customers
Title: Windows Azure 고객에 대한 컴퓨팅 시간 알림 발표
Summary: Windows Azure 고객이 컴퓨팅 시간 사용량을 더 쉽게 추적할 수 있도록 컴퓨팅 시간 사용량이 75%, 100% 및 125%를 초과하면 고객에게 전자 메일 알림을 보냅니다.
Content: '<p><a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 고객이 컴퓨팅 시간 사용량을 더 쉽게 추적할 수 있도록 이제 컴퓨팅 시간 사용량이 계획에 포함된 컴퓨팅 시간 수의 75%, 100% 및 125%를 초과할 때 고객에게 이메일 알림을 보내고 있습니다.&nbsp; 표준 소비 제품의 고객은 구독의 처음 13주 동안 매주 전주의 컴퓨팅 시간 사용량으로 경고를 전자 메일로 받게 됩니다. &nbsp;13주 후 고객은 계산 시간 사용량이 3개월 롤링 평균을 기준으로 월별 사용량의 75%, 100% 및 125%를 초과하면 이메일 경고를 받게 됩니다. &nbsp;고객은 <a target="_blank" href="https://mocp.microsoftonline.com/">Microsoft Online Services 고객 포털</a> 언제든지 현재 사용량 및 청구되지 않은 잔액을 볼 수 있습니다. &nbsp;통신에 사용되는 전자 메일 주소는 청구 계정을 만들 때 사용되는 주소와 동일합니다.</p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="width: 300px; height: 50px; overflow: hidden;"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
