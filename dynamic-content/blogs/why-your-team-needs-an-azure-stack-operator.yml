Title: 팀에 Azure Stack 운영자가 필요한 이유
Summary: Azure Stack은 온-프레미스 환경에 클라우드 컴퓨팅의 민첩성과 빠르게 변화하는 혁신을 제공하는 Azure의 확장입니다. Azure Stack이 도입되면 Azure Stack 연산자라는 새 Azure 작업 역할이 추가됩니다.
Content: >-
  <p>Azure Stack은 온-프레미스 환경에 클라우드 컴퓨팅의 민첩성과 빠르게 변화하는 혁신을 제공하는 Azure의 확장입니다. 사용자 고유의 데이터 센터에서 Azure의 강력한 기능을 통해 클라우드 &ndash; Azure Stack을 운영해야 합니다.</p>


  <p><a href="https://www.microsoft.com/itprocareercenter/Content/Whitepapers/IDCCloudSkills.pdf" target="_blank"><img align="right" alt="cloud-skills-whitepaper" border="0" height="356" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/66fb3357-d009-403c-b13a-256918596fa0.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="cloud-skills-whitepaper" width="317"></a> Microsoft 2016 Ignite 컨퍼런스를 통해 조직이 클라우드로 전환할 수 있도록 클라우드 시대 및 리소스에 대한 일련의 최신 IT Pro 작업 역할을 발표했습니다. 올해는 Azure에 대한 고객&rsquo; 준비를 가속화하는 데 더욱 집중하면서 Azure 관리자, Azure 솔루션 설계자,&rsquo; <a href="https://azure.microsoft.com/en-us/training/learning-paths/" target="_blank">azure의 Node.js 개발자 및 Azure의</a> .NET 개발자를 위한 Azure Learning 경로 집합을 게시했습니다. 각 학습 경로와 연결된 무료 온라인 기반 자가 진행 과정 세트가 있어 선택한 작업 기능에 영향을 주는 데 필요한 기술을 빠르게 선택할 수 있습니다.</p>


  <p>Azure Stack&rsquo;이 도입되면 새 Azure 작업 역할 &ndash; Azure <strong>Stack 연산</strong>자를 추가해야 합니다. Azure Stack 환경의 물리적 인프라를 관리하는 역할입니다. 클라우드 환경의 운영자가 Microsoft 직원인 Azure와 달리 Azure Stack에서 조직은 클라우드 환경을 실행하고 운영할 수 있는 적절한 기술을 가진 사람이 있어야 합니다. 아직 수행하지 않은&rsquo; 경우 <a href="https://azure.microsoft.com/en-us/blog/operating-azure-stack/">운영 Azure Stack</a> 블로그 게시물을 읽어 이 새 역할을 마스터하는 데 필요한 작업을 확인합니다.</p>


  <p>다음 네 가지 최신 IT Pro 작업 역할은 Azure Stack 환경을 관리하고 운영하는 성공과 가장 관련이 있습니다.</p>


  <ul>
   <li><strong>Azure Stack 연산자:</strong> Azure Stack 인프라 종단 간 &ndash; 계획, 배포 및 통합 운영, 클라우드 리소스 패키징 및 제공, 인프라에 요청된 서비스 제공을 담당합니다.</li>
   <li><strong>Azure 솔루션 설계자:</strong> 채택 계획, 다중 클라우드 및 하이브리드 클라우드 전략, 애플리케이션 디자인, 관리 및 모니터링을 포함한 클라우드 컴퓨팅 전략을 감독합니다.</li>
   <li><strong>Azure 관리자:</strong> 클라우드의 테넌트 세그먼트 관리(퍼블릭, 호스팅 또는 하이브리드)를 관리하고 고객&rsquo; 요구 사항을 충족하는 리소스 및 도구를 제공합니다.</li>
   <li><strong>DevOps:</strong> 클라우드 리소스, 클라우드 플랫폼 및 DevOps 사례 &ndash; 인프라를 코드, 연속 통합, 지속적인 개발, 정보 관리 등으로 활용하여 LOB(기간 업무) 앱 개발을 운영할 책임이 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/82a957d9-9e75-460b-8762-85836bc5d022.png"><img alt="cloud-operating-model-and-job-roles" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fb615c00-6f39-4181-bd08-f31c11bface2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="cloud-operating-model-and-job-roles" width="1024"></a></p>


  <p>위의 그래프에서 밝은 갈색의 역할 이름(Azure 솔루션 설계자, Azure 관리자 및 DevOps)은 Azure 및 Azure Stack 환경 모두에 적용할 수 있습니다. 파란색 상자의 역할인 Azure Stack 연산자는 Azure Stack용으로 특별히 설계되었습니다. &ldquo;고객은&rdquo; 두 개의 Azure Stack 사용자 그룹을 포함합니다. 한 그룹은 Azure Stack 환경에서 구독, 계획, 제품 등을 관리하는 Azure Admin이고, 다른 그룹은 Azure Stack에서 제공하는 클라우드 리소스의 테넌트 사용자입니다. 테넌트 사용자는 Azure Stack 클라우드 환경에서 호스트되는 LOB(기간 업무) 애플리케이션을 개발하거나 운영하는 사용자를 DevOps 수 있습니다. 또한 서비스 공급자 또는 엔터프라이즈의 테넌트 사용자가 되어 Azure Stack에서 호스트되는 고객 애플리케이션에 액세스할 수 있습니다.</p>


  <p>여러분이 깨달은 것처럼 클라우드 플랫폼의 인스턴스를 실행하려면 일련의 새로운 기술이 필요합니다. Azure Stack 운영자로서 지식 취득 프로세스 및 기술 개발 과정을 가속화하기 위해 여러 학습 장소를 지원하기 위해 노력하고 있습니다.</p>


  <ol>
   <li>Microsoft Azure Stack&rdquo;을 사용하여 <a href="https://www.microsoft.com/en-us/learning/course.aspx?cid=20537" target="_blank">하이브리드 클라우드를 구성하고 운영하는</a> 5일간의 교실 내 교육 과정을 &ndash; &ldquo; 개발하는 중입니다. 이 과정은 현재 2017년 9월에 게시될 예정입니다.</li>
   <li>또한 향후 몇 개월 안에 <a href="https://openedx.Microsoft.com" target="_blank">일련의 무료 온라인 강좌</a> 를 출시할 계획입니다.</li>
  </ol>


  <ul style="margin-left: 40px;">
   <li>Azure Stack 기본 사항</li>
   <li>Azure Stack 계획, 배포 및 구성</li>
   <li>Azure Stack 작업</li>
  </ul>


  <p>이 흥미로운 새 작업 역할에 대해 자세히 알아보려면 Azure Stack 운영자와 다른 Azure Stack 관련 역할 및 해당 학습 프로그램이 함께 Ignite 2017에 와서 극장 세션 &ldquo;<em>THR2017 - Azure Stack 역할 가이드 및 인증</em>에 참석합니다&rdquo;.</p>


  <h2>추가 정보:</h2>


  <p>올해 올랜도의 Microsoft Ignite에서는 Azure Stack의 모든 측면에 대해 교육하는 일련의 세션을 갖게 됩니다. 계획된 세션을 검토하고 <a href="https://myignite.microsoft.com/sessions?f=%5B%7B%22name%22:%22Azure%20Stack%22,%22facetName%22:%22products%22%7D%5D" target="_blank">오늘 자리를 등록해야 합니다</a>.</p>


  <p>Azure Stack 팀은 매우 고객에 초점을 맞추고 있으며, 우리는 항상 새로운 고객도 이야기할 수 있도록 찾고 있습니다. Hybrid Cloud에 대한 열정이 있고 Ignite에서 Azure Stack을 빌드하는 팀과 대화하려면 고객 모임에 <a href="https://www.aka.ms/azsmeetup" target="_blank">등록</a> 하세요.</p>


  <p>이미 Microsoft Ignite에 등록했지만 아직 Azure Stack 사전 등록하지 않은&rsquo; 경우 활동 목록에 <a href="https://myignite.microsoft.com/sessions/53778" target="_blank">하루 전을 추가할</a> 수 있습니다. Microsoft Ignite에 등록할 계획이라면 지금이 바로 컨퍼런스가 빠르게 진행됩니다!</p>
