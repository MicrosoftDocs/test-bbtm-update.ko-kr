Title: SQL Azure 배울 준비가 되셨나요?
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] SQL Azure 배울 준비가 되셨나요? 다음은 Microsoft 채널 9의 일부 리소스입니다.  이 랩에서 SQL Azure 소개합니다.'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>SQL Azure 배울 준비가 되셨나요? 다음은 Microsoft 채널 9의 일부 리소스입니다.</p>  <h4>SQL Azure 소개 </h4>  <p>이 랩에서는 계정 준비, 로그인 관리, 데이터베이스 개체 만들기 및 데이터베이스 쿼리와 같은 SQL Azure 대한 일련의 간단한 사용 사례를 살펴봅니다. 다음은 다양한 섹션에 대한 직접 링크입니다.</p>  <ul>  <li><a href="https://channel9.msdn.com/learn/courses/Azure/SQLAzure/IntroToSQLAzure/Overview" mce_href="https://channel9.msdn.com/learn/courses/Azure/SQLAzure/IntroToSQLAzure/Overview">개요</a> </li>  <li>연습 1: SQL Azure 계정 준비   <ul>  <li>작업 1 – SQL Azure 계정 프로비전 </li>  <li>작업 2 – SQL Azure 연결 및 데이터베이스 만들기 </li>  <li>작업 3 - 로그인 및 데이터베이스 사용자 만들기 </li></ul></li>  <li>연습 2: 데이터 작업 기본 DDL 및 DML   <ul>  <li>작업 1 – 테이블 및 인덱스 만들기 </li></ul></li>  <li>연습 3: SQL Azure 액세스하는 Windows Azure 애플리케이션 빌드   <ul>  <li>작업 1 – 온-프레미스 SQL Database 샘플 데이터베이스 로드 </li>  <li>작업 2 – SQL Azure HolTestDB에 샘플 데이터베이스 로드 </li>  <li>작업 3 - Visual Studio Project 만들기 </li></ul></li>  <li>연습 4: 클라이언트 라이브러리를 통해 연결   <ul>  <li>작업 1 – Microsoft Technologies를 통해 SQL Azure 커넥트 </li>  <li>작업 2 – Windows가 아닌 기술을 통해 SQL Azure 연결 </li></ul></li>  <li>요약 </li></ul>  <h4>SQL Azure로 데이터베이스 마이그레이션 </h4>  <p>이 랩에서는 AdventureWorksLT2008 데이터베이스를 사용하고 기존 온-프레미스 데이터베이스를 DDL 수정 및 BCP 및 SQL Server Integration Services를 통해 데이터 이동 등 SQL Azure 이동하는 방법을 보여 줍니다. 다음은 다양한 섹션에 대한 직접 링크입니다.</p>  <ul>  <li><a href="https://channel9.msdn.com/learn/courses/Azure/SQLAzure/MigratingDatabasestoSQLAzure/Overview" mce_href="https://channel9.msdn.com/learn/courses/Azure/SQLAzure/MigratingDatabasestoSQLAzure/Overview">개요</a> </li>  <li>연습 1: 기존 데이터베이스를 클라우드로 이동   <ul>  <li>작업 1 – SQL Server 2008에서 스크립트 내보내기(선택 사항) </li>  <li>작업 2 – SQL Server 2008에서 내보낸 스크립트 수정(선택 사항) </li></ul></li>  <li>연습 2: 데이터 가져오기 및 내보내기용 BCP 사용   <ul>  <li>작업 1 – BCP를 사용하여 SQL Azure 데이터 이동 </li>  <li>작업 2 – 기존 데이터베이스에서 데이터 삭제 </li>  <li>작업 3 - BCP를 사용하여 데이터를 SQL Azure 이동 </li></ul></li>  <li>연습 3: 데이터 가져오기 및 내보내기용 SSIS 사용   <ul>  <li>작업 1 – 기존 데이터베이스에서 데이터 삭제 </li>  <li>작업 2 – SQL Azure SQL Server 데이터 흐름 </li></ul></li>  <li>요약 </li>  <li>알려진 문제 </li></ul>  <h4>SQL Azure: 팁 및 트릭 </h4>  <p>일반적으로 SQL Azure 데이터베이스로 작업하는 것은 이 랩에서 다루는 몇 가지 추가 고려 사항과 함께 온 SQL Server 대해 작업하는 것과 동일합니다.</p>  <ul>  <li><a href="https://channel9.msdn.com/learn/courses/Azure/SQLAzure/SQLAzureTipsAndTricks/Overview" mce_href="https://channel9.msdn.com/learn/courses/Azure/SQLAzure/SQLAzureTipsAndTricks/Overview">개요</a> </li>  <li>연습 1: API를 통해 SQL Azure 방화벽 조작   <ul>  <li>작업 1 – SQL Azure 포털을 통해 샘플 방화벽 규칙을 만듭니다. </li>  <li>작업 2 – 프로그래밍 방식으로 방화벽 규칙 검색 </li>  <li>작업 3 – 프로그래밍 방식으로 방화벽 규칙 추가 </li>  <li>작업 4 – 프로그래밍 방식으로 방화벽 규칙 삭제 </li></ul></li>  <li>연습 2: 연결 관리 – SessionId 로깅   <ul>  <li>작업 1 – SessionId 클래스 구현 </li>  <li>작업 2 – 콘솔에 SessionId 출력 </li></ul></li>  <li>연습 3: 연결 관리 - 제한, 대기 시간 및 트랜잭션 </li>  <li>연습 4: 지원 가능성 – 사용 메트릭   <ul>  <li>작업 1 – SQL Azure 연결 설정 </li>  <li>작업 2 – SQL Azure 대역폭 비용 계산 </li>  <li>작업 3 - SQL Azure 데이터베이스 비용 계산 </li></ul></li>  <li>요약 </li></ul>  <h4>SQL Azure 무엇인가요? </h4>  <p>SQL Azure 무엇입니까? 이 간략한 비디오에서는 SQL Server SQL Azure 만드는 요소와 클라우드를 위해 무엇이 다르고 준비된지 알아보는 SQL Azure 소개해 줍니다.</p>  <p>질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다.</p>'
