Title: ITAR 및 국방 산업 기반 고객에게 가장 적합한 선택
Summary: '여기서 Azure Government는 ITAR 및 국방 산업 기반 고객을 포함하여 보안 및 규정 준수 요구 사항에 대한 가장 높은 바를 충족하기 위해 최선을 다하고 있습니다. '
Content: >-
  <p>여기서 Azure Government는 ITAR 및 국방 산업 기반 고객을 포함하여 보안 및 규정 준수 요구 사항에 대한 가장 높은 바를 충족하기 위해 최선을 다하고 있습니다.</p>


  <p>Microsoft는 ITAR 의무를 가진 고객을 지원할 수 있는 특정 클라우드 서비스 또는 서비스 기능을 제공합니다. ITAR에 대한 규정 준수 인증은 없지만 Microsoft는 고객&rsquo; ITAR 의무 및 규정 준수 프로그램을 지원할 수 있도록 범위 내 Microsoft Azure Government 서비스를 운영하고 설계했습니다. ITAR에 대한 자세한 내용은 Microsoft 보안 센터의 <a href="https://www.microsoft.com/en-us/TrustCenter/Compliance/itar">ITAR 사이트를</a> 확인하세요. ITAR 제품 카탈로그에 추가한 서비스에 대해 자세히 알아보려면 <a href="https://blogs.msdn.microsoft.com/azuregov/2016/09/14/microsoft-azure-government-itar-compliant/">게시물을</a> 확인하세요.</p>


  <p>또한 Azure Government를 통해 방위 산업 기반 기업은 NIST 800-171 및 기타 DFARS 요구 사항을 충족&nbsp; 하면서 제어 및 프로세스를 상속받을 것이라는 확신을 가지고 시스템을 구축할 수 있습니다. 또한 현재 적용 가능한 표준 혼합과 관련된 가장 엄격한 컨트롤을 충족하는 단일 플랫폼을 제공합니다.</p>


  <p>Microsoft가 DIB 계약자를 돕고 국방부 요구 사항을 준수하는 방법에 대해 자세히 알아보려면 이 <a href="https://blogs.msdn.microsoft.com/azuregov/2016/09/15/how-microsoft-azure-government-enables-defense-industrial-base-companies-to-comply-with-new-dod-cyber-security-rules/">게시물을</a> 참조하세요.</p>


  <p>모든 보안, 개인 정보 보호, 투명성 및 규정 준수 관련 사항은 <a href="https://www.microsoft.com/en-us/trustcenter/default.aspx">Microsoft 보안 센터를</a> 확인하세요.</p>


  <p>Azure Government의 모든 항목을 최신 상태로 유지하려면 RSS 피드를 구독하고 <a href="https://blogs.msdn.microsoft.com/azuregov/">Azure Government 블로그</a>에서 이메일 구독을&rdquo; 클릭하여 &ldquo;이메일을 수신해야 합니다. 조직에 대한 Azure Government의 기능을 사용하려면 <a href="https://azuregov.microsoft.com/trial/azuregovtrial">Azure Government 평가판</a>에 등록합니다.</p>
