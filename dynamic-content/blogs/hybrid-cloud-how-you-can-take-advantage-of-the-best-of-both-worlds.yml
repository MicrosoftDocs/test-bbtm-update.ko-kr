Title: '하이브리드 클라우드: 두 세계의 장점을 활용하는 방법'
Summary: 하이브리드 클라우드가 "지배적인 배포 모델"로 부상한 것은 사실입니다. 실제로 IT 전문가 사이에서 하이브리드 클라우드의 매력은 이제 "보편적"입니다. 그 이유는 무엇일까요?
Content: >-
  <p>&rsquo;사실 하이브리드 클라우드는 <a href="https://www.cio.com/article/3025474/hybrid-cloud/its-a-hybrid-cloud-world-and-were-all-just-living-in-it.html">주요 배포 모델로</a> 부상했습니다&ldquo;.&rdquo; 실제로 IT 전문가 사이에서 하이브리드 클라우드의 매력은 이제 &ldquo;<a href="https://www.forbes.com/sites/joemckendrick/2016/03/31/hybrid-clouds-appeal-is-universal-survey-shows/#2d61da902ca0">보편적</a>입니다.&rdquo;</p>


  <p><em>적용 근거</em></p>


  <p>클라우드는 계속 유지되지만 CIO&rsquo;는 클라우드 컴퓨팅으로의 전환이 하룻밤 사이에 발생하지 않는다는&rsquo; 것을 알고 있습니다. 책임 있는 CIO&rsquo; 및 IT 관리자는 클라우드의 애플리케이션 및 데이터가 안전하고, 마이그레이션이 비용 절감을 생성하며, 무엇보다도 마이그레이션 중에 비즈니스 운영이 중단 없이 계속되도록 보장하려고 합니다. <em>애플리케이션 사용자는 애플리케이션이 로컬 또는 클라우드에서 호스트되는지 알거나 신경 쓰지 않아야 합니다.</em></p>


  <p>이를 위해 클라우드를 신중한 계획으로 각 애플리케이션에 대한 민첩성과 제어의 적절한 균형을 보장할 수 있는 권한이 있는 모델이 &ndash; 아닌 모델로 &ndash; 살펴봐야 합니다. 즉&rsquo;, 혼합 하이브리드 환경에서 애플리케이션을 배포하기 위한 작업 계획이 필요합니다. 이 계획은 사용자가 애플리케이션을 원활하게 사용할 수 있도록 하고 IT 관리자가 제어할 수 있도록 하는 계획입니다( <a href="https://azure.microsoft.com/en-us/blog/prioritization-is-key-to-a-successful-hybrid-cloud-strategy/">마지막 게시물</a>에서 설명).</p>


  <p>잘 디자인된 하이브리드 클라우드는 해당 애플리케이션이 어디에 있든 사용자에게 &ndash; 애플리케이션에 대한 원활하고 안전한 액세스를 제공합니다.</p>


  <h2>하이브리드 클라우드 시작</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/92097502-db66-492c-bd5b-afeda7947de0.jpg"><img align="left" alt="Enterprise Applications" border="0" height="290" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/65cd2038-3bec-45b9-8a9d-d8851da4b06b.jpg" style="margin: 5px 15px 5px 5px; border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: left; display: inline; background-image: none;" title="Enterprise 애플리케이션" width="250"></a></p>


  <p>어떻게 해야 할까요? 먼저 데이터 센터와 클라우드에서 호스팅하는 애플리케이션 간에 보다 안전한 고속 상호 연결이 필요합니다. Microsoft는 전용 회선 솔루션(Microsoft <a href="https://azure.microsoft.com/en-us/services/expressroute/">ExpressRoute</a>)뿐만 아니라 <a href="https://azure.microsoft.com/en-us/services/virtual-network/">VPN</a>(가상 사설망) 솔루션을 비롯한 여러 솔루션을 제공합니다. ExpressRoute를 사용하면 데이터 센터가 공용 인터넷을 우회하는 대기 시간이 짧은 프라이빗 연결을 통해 Azure에 연결됩니다.</p>


  <p>이러한 두 기술을 통해 IT는 클라우드의 애플리케이션이 로컬 IT 데이터 센터의 일부로 계속 표시되도록 DNS 주소 지정을 설정할 수 있습니다.</p>


  <p>ID는 어떻습니까? &rsquo;물론 사용자가 자격 증명을 다시 &ndash; 입력하지 않고도 애플리케이션에 액세스하도록 할 수 있습니다. <a href="https://azure.microsoft.com/en-us/services/active-directory/">Azure Active Directory</a> 제공하는 기능인 SSO(Single Sign-On)는 가상 데이터 센터의 마지막 기능입니다. AAD 사용하면 ID를 온-프레미스 Active Directory와 동기화할 수 있습니다. 따라서 사용자는 (가상) 네트워크에 한 번 로그온하고 호스팅 위치에 관계없이 회사 애플리케이션에 투명하게 액세스할 수 있습니다.</p>


  <p>애플리케이션 마이그레이션을 시작하기 전에 하이브리드 클라우드를 활용할 수 있습니다. 클라우드 기반 마케팅 애플리케이션은 클라우드의 <a href="https://azure.microsoft.com/en-us/documentation/articles/cloud-services-how-to-scale/">규모</a>, <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-mobile-value-prop/">모바일 액세스</a> 및 <a href="https://www.microsoft.com/en-us/server-cloud/cloud-os/global-datacenters.aspx">글로벌 범위를</a> 완전히 활용하면서 쉽고 안전하게 잠재 고객을 온-프레미스 데이터베이스 &ndash; 로 다시 보낼 수 있습니다.</p>


  <p>저렴한 데이터 센터-클라우드 <a href="https://azure.microsoft.com/en-us/services/backup/">백업</a> 및 클라우드 기반 <a href="https://azure.microsoft.com/en-us/services/site-recovery/">재해 복구</a>를 포함하여 퍼블릭 클라우드가 Azures&rsquo; 통합 <a href="https://www.microsoft.com/en-us/server-cloud/operations-management-suite/why-oms.aspx">Operations Management Suite</a>와 하이브리드 관리에서 제공하는 민첩성을 사용하는 것에 대해서도 생각해 보세요. 또한 클라우드 서비스를 활용하여 업계 표준 <a href="https://azure.microsoft.com/en-us/documentation/services/biztalk-services/">X.12 전자 데이터 교환</a> 프로토콜 등을 통해 애플리케이션을 외부 상거래 시스템에 신속하게 연결할 수 있습니다.</p>


  <h2>하이브리드 클라우드를 미래로 확장</h2>


  <p>새로운 기술은 하이브리드 클라우드에 새롭고 흥미로운 기능을 제공합니다. 현재 Technical Preview에 있는 <a href="https://azure.microsoft.com/en-us/blog/announcing-the-first-technical-preview-of-microsoft-azure-stack/">Azure Stack</a>은 퍼블릭 클라우드의 많은 기능을 데이터 센터에 제공합니다. 그런 다음 Enterprise IT는 애플리케이션에 대한 한 번 쓰기, 배포-어디서나&rdquo; 접근 방식을 채택&ldquo;하여 비즈니스 규칙 및 기술 요구 사항에 따라 각 애플리케이션 또는 서비스에 적합한 퍼블릭, 프라이빗 또는 호스트된 클라우드를 선택할 수 있습니다.</p>


  <p>또한 <a href="https://azure.microsoft.com/en-us/blog/microsoft-unveils-new-container-technologies-for-the-next-generation-cloud/">컨테이너</a> &ndash; 라는 새로운 애플리케이션 패키징 기술을 &ndash; 사용하면 추가 용량이 필요할 때 퍼블릭 클라우드에 새 인스턴스를 추가하여 온-프레미스 데이터 센터에서 쉽게 버스트할 수 있습니다.</p>


  <h2>일거양득</h2>


  <p><a href="https://info.microsoft.com/enterprise-cloud-strategy-ebook.html"><img align="right" alt="Enterprise Cloud Strategy" border="0" height="214" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b869f9e0-e8b5-4a13-bb82-5daf5f0c3562.jpg" style="margin: 0px 30px 0px 15px; border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="Enterprise 클라우드 전략" width="175"></a> Microsoft는 하이브리드 클라우드의 중요성을 깊이 믿고 있으며, 실제로 <a href="https://www.microsoft.com/itshowcase/Article/Content/697/Microsoft-IT-cloud-computing-strategies-continue-to-evolve">하이브리드 클라우드 사용자 자체는</a> 자체 IT 환경에서 위에서 언급한 모든 기술과 접근 방식을&rsquo; 활용합니다. 건전한 하이브리드 클라우드 전략을 사용하면 데이터 센터에 &ndash; 대한 투자를 유지하면서 현재 사용할 수 있는 모든 흥미로운 클라우드 기술을 활용할 수 있으며, 애플리케이션과 데이터를 사용자 고유의 속도로 마이그레이션할 수 있습니다.</p>


  <p>하이브리드 클라우드에 관심이 있으세요? 전 Microsoft IT CTO 및 기술 사고 리더인 <a href="https://www.barrybriggs.com/">배리 브릭스</a>와 에두아르도 카스너(Eduardo Kassner)가 microsofts&rsquo; 현장 클라우드 솔루션 설계자를 담당하는 Enterprise <a href="https://info.microsoft.com/enterprise-cloud-strategy-ebook.html"><em>클라우드 전략을</em></a> 확인하세요. 그것은&rsquo; 무료입니다!</p>
