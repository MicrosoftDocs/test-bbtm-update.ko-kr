Slug: now-available-drupal-7-showcased-on-windows-azure-with-four-new-drupal-modules
Title: '지금 사용 가능: 4개의 새로운 Drupal 모듈을 사용하여 Windows Azure에서 선보인 Drupal 7'
Summary: Microsoft는 Drupal 커뮤니티의 작업을 적극적으로 지원하고 있으며 Drupal 및 SQL Server 통합을 개선하기 위한 고객의 요청에 귀를 기울였습니다. 이를 위해, 우리는 기쁘게 생각합니다 ...
Content: '<p>Microsoft는 Drupal 커뮤니티의 작업을 적극적으로 지원하고 있으며 Drupal 및 SQL Server 통합을 개선하기 위한 고객의 요청에 귀를 기울였습니다. 이를 위해 Microsoft 플랫폼에서 Drupal 7을 공식적으로 <a target="_blank" href="https://blogs.msdn.com/b/interoperability/archive/2011/01/24/welcome-drupal-7-a-new-version-with-greater-interoperability-with-the-microsoft-platform.aspx">환영</a>하고 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>에서 실행되는 네 가지 새로운 제네릭 모듈을 <a target="_blank" href="https://blogs.msdn.com/b/interoperability/archive/2011/01/24/using-drupal-on-windows-azure-hands-on-with-4-new-drupal-modules.aspx">발표</a>하는 <a target="_blank" href="https://blogs.msdn.com/b/interoperability/">상호 운용성 블로그</a>의 최신 게시물을 강조 표시하게 되어 기쁩니다.&nbsp; 이는 SQL Server 지원 및 몇 가지 다른 주요 개선 사항과 함께 제공되는 Drupal의 첫 번째 버전으로, Microsoft 플랫폼과의 상호 운용성을 더욱 향상합니다. </p>  <p>Schakra 및 Mindtree에서 개발한 네 가지 새로운 제네릭 모듈을 사용하면 Drupal 관리자/개발자가 사용자에게 새로운 기능을 제공할 수 있습니다. 모듈을 소개하기 위해 Drupal 7은 Windows Azure 도우미를 사용하여 Windows Azure에 배포되었습니다. 새 모듈은 다음과 같습니다. </p>  <ul class="unIndentedList">  <li>  Drupal용 Bing 지도 모듈</li>  <li>  Drupal용 Silverlight 피벗 뷰어 모듈</li>  <li>  Drupal용 라이브 ID 모듈 Windows</li>  <li>  Drupal용 OData 모듈</li>  </ul>  <p>이 소식은 제품을 빌드하는 방식으로 더 개방되고, 업계의 다른 사람들과 협력하여 고객의 요구를 충족시키고, Windows 성장하는 에코시스템을 지원하려는 Microsoft의 노력을 반영합니다. &nbsp;&nbsp;<a target="_blank" href="https://blogs.msdn.com/b/interoperability/">여기에서</a> 이러한 공지 사항에 대해 자세히 알아보세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/24/now-available-drupal-7-showcased-on-windows-azure-with-four-new-drupal-modules.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
