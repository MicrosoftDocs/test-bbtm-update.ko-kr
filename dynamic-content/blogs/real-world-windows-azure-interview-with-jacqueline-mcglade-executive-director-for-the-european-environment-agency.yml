Summary: "                As part of the Real World Windows Azure series, we talked to Jacqueline McGlade, Executive Director for the European Environment Agency (EEA), about using the Windows Azure platform…"
Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml"><link rel="Edit-Time-Data" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_editdata.mso">  <style>    </style>Real World Windows Azure 시리즈의 일환으로 EEA(유럽 환경청)의 전무 이사인 재클린 맥글레이드(Jacqueline McGlade)에게 Windows Azure 플랫폼을 사용하여 기관의 환경 인식 커뮤니케이션 플랫폼과 Windows Azure에서 제공하는 이점을 제공하는 방법에 대해 이야기했습니다. 그녀가 말한 것은 다음과 같습니다.   <p><b>MSDN: EEA 및 사용자가 제공하는 서비스에 대해 알려주세요.</b></p>  <p><b>맥글레이드:</b> 우리는 환경을 개선하고 유럽 전역의 환경 인식을 높이기 위해 정책 입안자와 일반 대중을위한 환경에 대한 독립적이고 신뢰할 수있는 정보를 제공합니다.</p>  <p><b>MSDN: Windows Azure를 구현하기 전에 EEA가 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>맥글레이드:</b> 600개 파트너 조직과 개인으로부터 환경 데이터를 수집하여 해당 데이터에 쉽게 액세스하고 이해할 수 있도록 하고 싶었습니다. 시민들은 지역 환경의 변화에 대해 점점 더 반응하고 있으며, 정보에 대한 수요가 증가함에 따라 많은 기술적 문제가 제기되었습니다. 예를 들어 온-프레미스에서 호스트하는 EEA 웹 사이트 서버는 거의 용량에 근접했습니다.</p>  <p><b>MSDN: Windows Azure를 사용하여 구축한 솔루션을 설명하여 유럽 시민에게 전파하는 환경 정보에 대한 용량 요구를 충족할 수 있나요?</b></p>  <p><b>맥글레이드:</b> Eye On Earth는 다양한 출처에서 정보를 수집하고 시민들이 역동적이고 사용자 친화적인 웹 사이트를 통해 정보 교환에서 보다 적극적인 역할을 할 수 있도록 하는 양방향 통신 플랫폼입니다. 데이터는 매시간 Microsoft SQL Azure 공급되므로 데이터의 신속한 검색을 지원하므로 Eye On Earth에서 거의 실시간으로 정보를 처리하고 제공할 수 있습니다. 시민들은 유럽 전역의 목적지에 대한 공기 질과 목욕 용수 품질을 확인할 수 있으며, Windows Azure가 Microsoft 데이터 센터에서 호스팅되므로 용량 문제에 대해 걱정할 필요가 없습니다. 시민들이 여름 방학을 계획하는 등 성수기에도 트래픽을 빠르게 확장하고 처리할 수 있습니다.</p>  <p>&nbsp;</p>  <p><b>그림 1: </b> Eye On Earth는 유럽 전역의 복잡한 환경 데이터를 집계합니다.</p>  <p><b>MSDN: 지구의 눈을 독특하게 만드는 것은 무엇인가요? </b></p>  <p><b>맥글레이드:</b> EEA는 지구의 눈으로 유럽 전역의 시민들에게 최신 환경 정보를 제공 할뿐만 아니라 자신의 개인적인 관찰을 공유하도록 장려합니다. 과학 데이터와 시민의 관찰은 도시 교통 통제, 관광 또는 의료 시스템과 같은 다른 이해 당사자에게 제공됩니다. Eye On Earth는 조직과 시민들이 함께 협력하여 지역 사회에 영향을 미치는 점점 더 많은 환경 문제를 해결하는 데 도움이 됩니다.</p>  <p><b>MSDN:</b> <b>Windows Azure에서 Eye On Earth를 구현한 이후 새로운 시장에 도달할 수 있는 기회가 있었나요?</b></p>  <p><b>McGlade:</b> Windows Azure는 유엔 환경 프로그램 및 유럽 우주국과 같은 다른 공공 기관과의 파트너십을 통해 새로운 정보에 액세스할 수 있는 기회를 제공합니다. 기존의 Eye On Earth 솔루션을 사용하여 구축된 유럽의 환경 아틀라스는 지역 사회의 피해를 지역 환경으로 되돌리기 위해 어떻게 작동하는지에 대한 이야기를 제공합니다. 우리는 이제 세계에서 가장 대화형 환경 데이터 리포지토리 중 하나를 가지고 있으며 강력한 정보를 실행으로 전환했습니다.</p>  <p><b>MSDN: Windows Azure를 구현한 이후 EEA에서 얻을 수 있는 주요 이점은 무엇인가요?</b></p>  <p><b>맥글레이드:</b> Windows Azure를 사용하면 사용량이 가장 많은 시간에 부하를 효율적으로 관리할 수 있으므로 6억 명의 청중이 있는 경우 복잡한 운영 절차 없이 원활하게 스케일 업 및 다운할 수 있습니다. 또한 Microsoft 데이터 센터를 활용하여 클라우드에서 EEA의 데이터를 호스팅함으로써 유휴 상태로 유지되는 하드웨어 및 컴퓨터에 대한 투자를 줄입니다. 무엇보다도 우리는 시민들이 삶을 개선할 수 있는 결정을 내리는 데 도움이 되는 실시간 데이터를 제공할 수 있습니다.</p>  <p>다음 웹 사이트를 방문하세요. <a href="https://www.eyeonearth.eu/" target="_blank" mce_href="https://www.eyeonearth.eu/">https://www.eyeonearth.eu/</a></p>  <p>다음에서 전체 이야기를 읽어보세요.</p>  <p><a href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?casestudyid=4000006197" target="_blank" mce_href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?casestudyid=4000006197">www.microsoft.com/casestudies/Case_Study_Detail.aspx?casestudyid=4000006197</a></p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보고 다음을 방문하세요. <a href="https://azure.microsoft.com/evidence" target="_blank" mce_href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &