Title: Azure Data Factory에서 기본 제공 삭제 작업으로 파일 정리
Summary: Azure Data Factory에서 기본 제공 삭제 작업으로 파일 정리
Content: >-
  <p style="margin: 0px 0px 10.66px;">ADF(<a href="https://docs.microsoft.com/en-us/azure/data-factory/" target="_blank">Azure Data Factory</a>)는 ETL(추출 변환 로드) 워크플로를 반복적으로 빌드, 오케스트레이션 및 모니터링할 수 있는 Azure의 완전 관리형 데이터 통합 서비스입니다. 데이터 통합 프로세스 과정에서 파일이 최신 상태가 되면 온-프레미스 또는 클라우드 스토리지 서버에서 파일을 주기적으로 정리해야 합니다. 예를 들어 ETL 프로세스 중에 데이터 처리에 사용되는 중간 스토리지 영역인 스테이징 영역 또는 랜딩 존이 있을 수 있습니다. 데이터 준비 영역은 데이터 원본 저장소와 데이터 대상 저장소 사이에 있습니다. 준비 영역의 데이터가 기본적으로 일시적이므로 ETL 프로세스가 완료된 후 준비 영역의 데이터를 주기적으로 정리해야 합니다.</p>


  <p style="margin: 0px 0px 10.66px;">코드를 작성하지 않고 원치 않는 파일을 삭제하는 ETL 워크플로의 일부가 될 수 있는 ADF 기본 제공 <a href="https://docs.microsoft.com/en-us/azure/data-factory/delete-activity" target="_blank">삭제 작업을</a> 공유하게 되어 기쁩니다. ADF를 사용하여 <a href="https://docs.microsoft.com/en-us/azure/data-factory/connector-azure-blob-storage" target="_blank">Azure Blob Storage</a>, <a href="https://docs.microsoft.com/en-us/azure/data-factory/connector-azure-data-lake-store" target="_blank">Azure Data Lake Storage Gen1, Azure Data Lake Storage Gen2</a>, <a href="https://docs.microsoft.com/en-us/azure/data-factory/connector-file-system" target="_blank">파일 시스템</a>, <a href="https://docs.microsoft.com/en-us/azure/data-factory/connector-azure-data-lake-storage" target="_blank"></a><a href="https://docs.microsoft.com/en-us/azure/data-factory/connector-ftp" target="_blank">FTP 서버</a>, <a href="https://docs.microsoft.com/en-us/azure/data-factory/connector-sftp" target="_blank">sFTP 서버</a> 및 <a href="https://docs.microsoft.com/en-us/azure/data-factory/connector-amazon-simple-storage-service" target="_blank">Amazon S3</a>에서 폴더 또는 파일을 삭제할 수 있습니다.</p>


  <p style="margin: 0px 0px 10.66px;">ADF UI의 &ldquo;일반&rdquo; 섹션에서 ADF 삭제 작업을 찾아 시작할 수 있습니다.</p>


  <p style="margin: 0px 0px 10.66px;"><img alt="" height="438" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ADF_delete_activity_general.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" width="640"></p>


  <p style="margin: 0px 0px 10.66px;">1. 파일을 삭제하거나 전체 폴더를 삭제하도록 선택할 수 있습니다. 삭제된 파일 및 폴더 이름은 csv 파일에 기록할 수 있습니다.</p>


  <p style="margin: 0px 0px 10.66px 24px; text-indent: -0.25in;"><img alt="" height="449" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/enable-log-1.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" width="640"></p>


  <p style="margin: 0px 0px 10.66px 24px; text-indent: -0.25in;"><img alt="" height="175" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sample-log-file.png" style="width: 850px; height: 232px; margin-right: auto; margin-left: auto; float: none; display: block;" width="640"></p>


  <p style="margin: 0px 0px 10.66px;">2. 데이터 통합 흐름에서 삭제 작업의 동작을 유연하게 제어할 수 있도록 삭제할 파일 또는 폴더 이름을 매개 변수화할 수 있습니다.</p>


  <p style="margin: 0px 0px 10.66px;"><img alt="" height="399" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/parameterize_the_file_name-1.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" width="640"></p>


  <p style="margin: 0px 0px 10.66px;">3. 한 폴더에 있는 모든 파일을 삭제하는 대신 만료된 파일만 삭제할 수 있습니다. 예를 들어 30일 전에 마지막으로 수정된 파일만 삭제할 수 있습니다.</p>


  <p style="margin: 0px 0px 10.66px;"><img alt="" height="395" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/delete-file-last-modified.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" width="640"></p>


  <p style="margin: 0px 0px 10.66px 24px; text-indent: -0.25in;">4. ADF 템플릿 갤러리에서 시작하여 삭제 작업과 관련된 일반적인 사용 사례를 신속하게 배포할 수 있습니다.</p>


  <p style="margin: 0px 0px 10.66px;"><img alt="" height="469" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/template_delete_files.png" style="margin-right: auto; margin-left: auto; float: none; display: block;" width="640"></p>


  <p style="margin: 0px 0px 10.66px;">이러한 추가 기능을 사용해 보고 피드백을 제공하는 것이 좋습니다. 시나리오에서 도움이 되기를 바랍니다. <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=AzureDataFactory" target="_blank">Azure Data Factory 포럼</a>에 질문을 게시하거나 <a href="https://feedback.azure.com/forums/270578-data-factory" target="_blank">Data Factory 피드백 사이트에서</a> 의견을 공유하세요.</p>
