Slug: congressional-house-republican-caucus-wins-altimeter-group-creating-impact-award-for-its-windows-azure-powered-americaspeakingout-org
Title: 의회 하원 공화당 코커스, Windows Azure 기반 AmericaSpeakingOut.org 대한 고도계 그룹 "영향 만들기" 상 수상
Summary: 어제 캘리포니아 팔로 알토에서 열린 소셜 상거래의 상승 행사와 함께 Altimeter Group은 의회 하원 공화당 코커스가 "만드는 중...
Content: '<p>어제 캘리포니아 팔로 알토에서 열린 소셜 상거래 행사의 상승과 함께 Altimeter Group은 의회 하원 공화당 코커스가 AmericaSpeakingOut.org(ASO)에 대한 "영향력 만들기" 오픈 리더십 상을 수상했다고 발표했습니다.&nbsp;  이 상은 소셜 기술을 사용하여 조직을 혁신하는 조직과 개인을 인정합니다. </p>  <p>의회 하원 공화당 (GOP)은 가상 타운 홀 환경을 통해 미국과 의회 사이의 대화를 높이기 위해 설계된 ASO를 만들기 위해 마이크로 소프트와 협력했다.  &nbsp;<a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼에서 실행되는 Microsoft TownHall을 기반으로 하는 ASO의 목표는 시민들에게 의회 하원 GOP 의원들과 아이디어를 공유할 수 있는 기회를 제공하는 것이었습니다.&nbsp; 사이트가 시작된 지 4개월 만에 시민들은 연방 법률에 대한 15,000개의 아이디어를 제안하고 ASO를 통해 500,000표 이상을 던졌습니다. </p>  <p>오픈 리더십 어워드에 대해 자세히 알아보고 여기에서 소셜 상거래 컨퍼런스의 상승을 시청할 수 있습니다.</p>  <p>TownHall은 무료로 사용할 수 있으며 소스 코드는 Microsoft Code Gallery 웹 사이트에서 다운로드할 수 있습니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
