Title: '클라우드 서비스 확장: Microsoft는 애리조나에서 지속 가능한 데이터 센터 지역을 시작합니다.'
Summary: 오늘 우리는 "미국 서부 3"으로 알려진 애리조나에서 최신 지속 가능한 데이터 센터 지역을 시작합니다. 데이터 센터는 오늘날의 최신 비즈니스를 위한 엔진으로, 모든 규모의 조직에게 클라우드 서비스 및 도구를 제공하여 대규모로 안전하고 효율적으로 혁신하고 협업하며 운영할 수 있습니다. Microsoft는 Microsoft 클라우드 서비스에 대한 증가하는 고객 수요를 해결하기 위해 전 세계에 데이터 센터를 구축하며 지속 가능성을 염두에 두고 이를 수행합니다.
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3628f558-5040-43f7-95dc-d327ebc9ade5.jpg"><img alt="An image of the Arizona datacenter" border="0" height="683" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b9d843e1-b83c-4f4e-a2b8-3ece2d48b194.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="애리조나 DC 공지 이미지 2" width="1024"></a></p>


  <p>오늘 우리는 미국 서부 3으로 &ldquo;알려진 애리조나에서 최신 <a href="https://azure.microsoft.com/en-us/global-infrastructure/geographies/" target="_blank">지속 가능한 데이터 센터 지역을</a> 시작합니다.&rdquo; 데이터 센터는 오늘날 현대 비즈니스를 위한 엔진으로&rsquo;, 모든 규모의 조직에 클라우드 서비스 및 도구를 제공하여 대규모로 안전하고 효율적으로 혁신하고 협업하며 운영할 수 있습니다. Microsoft는 Microsoft 클라우드 서비스에 대한 증가하는 고객 수요를 해결하기 위해 전 세계에 데이터 센터를 구축하며 지속 가능성을 염두에 두고 이를 수행합니다.</p>


  <p>우리는 풍부한 태양 에너지, 고도로 숙련 된 인력, 고객과의 근접성 및 토지 가용성을 위해 다음 미국 데이터 센터 지역의 위치로 애리조나를 선택했습니다. 우리는 지역 사회의 일원이되어 우리가 운영하는 지역에서 지역 사회 구성원으로서의 역할을 진지하게 받아 들이는 것을 영광으로 생각합니다.</p>


  <p style="margin-left: 40px;"><em>&quot;기술은 Goodyear의 성장 영역이며 Microsofts&rsquo; 데이터 센터는 우리 도시에 상당한 투자를 나타냅니다. 이 프로젝트는 수백 개의 건설 일자리와 데이터 센터 운영을 지원하기 위한 새로운 고비용 직책을 통해 지역 경제에 활력을 불어넣었습니다. 우리는 애리조나 정부와 기업뿐만 아니라 글로벌 고객이 Microsoft가 제공하는 보안 및 지속 가능성 혜택과 함께 비즈니스에 중요한 운영을 실행하기 위해이 새로운 Microsoft 데이터 센터 지역을 선택할 수있게되어 기쁩니다.&rdquo;&mdash;</em> 시장 조지아 로드, 구디야르 시</p>


  <p style="margin-left: 40px;"><em>&ldquo;Microsofts&rsquo; 데이터 센터 투자는 운영 및 개발을 지원하기 위한 새로운 현지 일자리를 창출하고 기업이 우리 도시, 애리조나 전역 및 전 세계에서 Microsoft 클라우드 서비스로 혁신할 수 있는 기회를 제공합니다. Microsoft는 클라우드 기반 비즈니스 성장을 지원하는 지역 사회 이니셔티브에 대해 Microsoft와 계속 협력하기를 기대합니다.&rdquo;&mdash;</em> 시장 알렉시스 헤르모실로 시티 오브 엘 미라지</p>


  <h2>미국 서부 3 지역은 복원력이 뛰어나고 안전한 클라우드 서비스를 제공합니다.</h2>


  <p>오늘부터 고객은 미국 서부 3에서 Microsoft Azure 애플리케이션을 빌드하고 실행할 수 있습니다. Azure는 컴퓨팅, 네트워킹, 데이터베이스, 분석, AI 및 IoT 서비스를 제공하는 클라우드 서비스의 계속 확장 집합입니다. Microsoft는 매년 클라우드의 모든 계층에서 보안을 해결하기 위해 사이버 보안에 10억 달러를 지출합니다. 또한 Microsoft는 고객이 산업 및 지역에서 데이터 규정 준수 요구 사항을 지원할 수 있도록 90개 이상의 규정 준수 인증을 보유하고 있습니다. 새로운 미국 서부 3 데이터 센터 지역에는 데이터 센터 오류에 대한 추가 허용 오차를 위해 독립적인 전원, 네트워크 및 냉각 기능이 있는 고유한 물리적 데이터 센터 위치를 사용하여 지역을 설계하여 고객에게 애플리케이션에 대한 추가 복원력 옵션을 제공하는 <a href="https://azure.microsoft.com/global-infrastructure/availability-zones/" target="_blank">Azure 가용성 영역</a>이 포함되어 있습니다. 새 지역 및 가용성 영역을 활용하려는 고객을 위해 Azure는 <a href="https://azure.microsoft.com/en-us/services/resource-mover/" target="_blank">Azure Resource Mover</a>를 사용하여 여러 리소스에 대한 지역 이식성을 제공합니다.</p>


  <p>Banner Health, <a href="https://news.microsoft.com/transform/cloud-enables-arizona-to-run-government-at-the-speed-of-business/" target="_blank">State of Arizona</a> 및 Teradata를 포함한 Microsoft 고객은 미국 서부 3 지역을 사용할 계획을 가진 초기 고객 중 일부이며, 이 고객은 Microsoft 클라우드 서비스에서 제공하는 데이터 보안, 개인 정보 보호 및 지속 가능성과 함께 대기 시간이 짧은 곳에서 컴퓨팅이 필요한 곳에 더 가깝게 애플리케이션을 실행할 수 있는 기능을 지역 기업에 제공합니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;Microsoft와 같은 클라우드 공급자와 협력하면 더 민첩하고 대규모로 주민들을 위한 새로운 전략적 클라우드 서비스를 안전하게 개발할 수 있습니다. Azure를 통해 Weve&rsquo;는 DMV로의 여행을 줄이는 매우 안전한 시스템을 만들었으며, 이를 통해 주민들은 운전&rsquo; 면허증을 업데이트하고 차량 타이틀 전송을 완료할 수 있습니다(예: 온라인). 또한 Azure 및 Dynamics 365를 사용하여 새로운 아동 안전 사례 관리 시스템을 구현하여 케이스워커가 태블릿과 클라우드를 통해 중요한 시간에 민감한 정보를 캡처할 수 있도록 했습니다. 애리조나의 새로운 Microsoft 데이터 센터 지역을 사용하면 현재 상태의 컴퓨팅 리소스와 함께 이 중요한 작업을 계속할 수 있습니다.&rdquo;&mdash;</em> JR. 슬론, 애리조나 주 최고 정보 책임자</p>


  <p style="margin-left: 40px;"><em>&ldquo;Microsoft 에코시스템에 연결된 Azure의 모든 데이터를 관리하면서 고객이 심층 분석을 수행할 수 있도록 하는 것은 엔터프라이즈 제품인 Teradata Vantage의 핵심입니다. Microsoft Azure 전 세계 공간과 함께 공동 고객에게 업계 결과를 이끌어내는 연결된 클라우드 데이터 플랫폼과 AI, 기계 학습 및 IoT와 같은 Azure 네이티브 서비스를 연결하는 기능을 제공합니다. 애리조나의 새로운 Microsoft 데이터 센터 지역은 퍼블릭 클라우드에서 대기 시간이 짧고 고가용성으로 Azure에서 Vantage를 제공하는 또 다른 옵션을 제공합니다.&rdquo;&mdash;</em> Lisa Stewart, SVP of Cloud Alliances, Marketing and Programs, Teradata</p>


  <h2>지속 가능한 데이터 센터 디자인, 운영</h2>


  <p>새로운 데이터 센터 지역은 지속 가능한 디자인과 운영을 염두에 두고 구축되었습니다. 2030년까지 탄소 음수에 대한 노력의 일환으로, 우리는 모든 데이터 센터, 건물 및 캠퍼스에서 소비하는 탄소 방출 전기의 100%를 계약하는 녹색 에너지에 대한 전력 구매 계약을 체결할 것입니다.</p>


  <p>애리조나에서 재생 가능 에너지 목표를 달성하기 위해 Microsoft는 애리조나 주 마리코파 카운티에 위치한 150메가와트 선 스트림 2 태양광 발전소(PV) 태양광 발전소에서 롱로드 에너지와 협력했습니다. 선 스트림 2의 재생 가능 에너지는 퍼스트 솔라 기술을 사용하여 프로젝트에서 재생 에너지 인증서(CS)와 함께 새로운 캠퍼스의 에너지 사용을 상쇄할 것입니다.</p>


  <p>데이터 센터에서 에너지 사용의 또 다른 주요 영역은 서버의 성능 및 수명 사용을 유지하기 위해 서버를 쿨하게 유지하는 것입니다. Microsofts&rsquo; 애리조나 데이터 센터는 온도가 화씨 85도 미만일 때 냉각을 위해 물 대신 외부 공기를 사용하는 단열 냉각이라는 방법을 활용하여 반년 이상 냉각에 물을 사용하지 않습니다. 온도가 85도 이상인 경우 증발 냉각 시스템이 사용되며, 이는 주거용 주택의 늪 냉각기처럼 &ldquo;작동합니다&rdquo; . 이 시스템은 전기가 적고 냉각탑과 같은 다른 물 기반 냉각 시스템에서 사용하는 물의 일부를 사용하여 매우 효율적입니다. 또한 에너지와 물을 포함한 추가 자원을 절약하고,&rsquo; 폐기물을 줄이고, 인간의 건강을 지원하는 데 도움이 되는 LEED(에너지 및 환경 설계) 골드 인증의 리더십을 추구합니다. 마지막으로, 우리는 이 새로운 지역에 대한 폐기물 제로 인증 작업에 전념하고 있으며, 이는 폐기물의 최소 90%가 감소, 재사용 및 재활용 노력을 통해 매립지에서 벗어나게 된다는 것을 의미합니다.</p>


  <h2>물 보존, 교육 및 기술에 대한 데이터 센터&mdash; 면역 투자 외에</h2>


  <p>데이터 센터 외에도 애리조나&rsquo; 물 보존 및 보충 노력에 깊이 투자하고 있습니다. 이러한 프로젝트는 다음과 같습니다.</p>


  <ul>
      <li>애리조나 주 및 콜로라도 강 인디언 부족과 협력하여 미드 호수의 수위를 유지하기 위해 주정부가 가뭄 비상 계획 약속을 이행할 수 있도록 지원하는 것을 목표로 합니다. 이 프로젝트에 대한 Microsofts&rsquo; 투자는 워터 펀더 이니셔티브에서 일대일 현금 일치를 생성하여 주&rsquo; 정부의 노력을 지원하고 프로젝트 영향을 더욱 확장합니다. 이 프로젝트는 콜로라도 강 인디언 부족에게 도움이 될 것이며, 궁극적으로 미드 호수에 더 많은 물과 보다 효율적인 물 인프라가 될 것입니다.</li>
      <li>Microsoft와 Gila River Water Storage, LLC는 피닉스 활성 관리 지역의 지하수 레벨을 충전하고 보충하고 있으며, 향후 Microsofts&rsquo; 물 사용량의 일부를 균형있게 조정하기 위해 Goodyear 및 El Mirage 도시에 전념하는 장기 저장 크레딧을 제공합니다.</li>
      <li>Yavapai-Apache 국가는 베르데 분수령의 중요한 이해 관계자입니다. 그들은 베르데 계곡에서 가장 큰 농부 중 하나이며 관개에 베르데 강 물과 지하수를 활용합니다. 그들의 예약 및 기타 토지는 활기찬 지역 사회, 생태계 및 농업 토지를 지원합니다. 미국은 마이크로소프트의 지원을 받아 자연 보호와 협력하여 홍수 관개를 부족 소유 토지의 피벗 시스템으로 전환하고 있습니다. 이 투자를 통해 국가는 베르데 강 시스템에서&mdash; 더 많은 물을 관개&mdash;하기 위해 그리는 물의 양을 줄일 수 있으며 작물 생산량은 감소합니다.</li>
      <li>베르데 강에 의해 관개 농업, 년 동안 베르데 계곡의 경제적, 문화적 정체성의 중요한 부분이었다. 여기, 도랑의 네트워크는 작물을 관개, 식량 공급을 보장하고 지역 사회를 유지. 이 흙 도랑은 자신의 목적을 제공하는 동안, 그들은 누출, 사용자가 관개하기 위해 더 많은 물을 그릴 강제하고 강에 적은 물을 떠나. 1895년에 설립된 유레카 도랑은 베르데 강에서 물을 끌어들이는 이 지역의 4대 도랑 중 하나입니다. 스트림 흐름을 복원하는 데 도움이, 마이크로 소프트는 농장에 물을 보다 효율적으로 전달하고 베르데 강에서 우회 물의 양을 줄이기 위해 유레카 도랑의 누출 섹션에서 손실을 묶고 제거하기 위해 파이프의 설치를 지원하기 위해 자연 보존에 자금을 제공했다. 이 프로젝트는 강에서의 우회를 줄임으로써 흐름을 개선하고, 건조한 도달 범위를 제거하고, 이 강과 지류에 의존하는 야생 동물과 지역 사회를 지원할 것입니다.</li>
  </ul>


  <p>지난 2년 동안 굿이어,&rsquo; 엘 미라지 및 피닉스 지역의 지역 지도자들과 긴밀히 협력하여 STEAM, 환경 지속 가능성 및 인력 교육 프로그램의 교육 기회를 둘러싼 지역 우선 순위를 해결했습니다. 현재까지 우리는 2,000시간 이상의 과외, 멘토링 및 STEAM 활동을 통해 학업 성취를 지원하기 위해 나무 지분 이니셔티브, 길라 강 정화, 자원 등 70개 이상의 지역 사회 이니셔티브에 110만 달러 이상을 투자했습니다. 또한 Microsoft는 에이본데일의 에스트렐라 마운틴 Community 칼리지와 글렌데일의 글렌데일 Community 칼리지 등 두 개의 마리코파 커뮤니티 칼리지와 협력하여 Microsoft 데이터 센터에서 일하는 것을 포함하여 IT 부문의 일자리를 위한 근로자 교육을 개발하고 있습니다.</p>


  <h2>자세한 정보</h2>


  <p>애리조나 주에서 비즈니스를 지원하기 위해 협력해 주신 지역 지도자와 지역 사회 구성원의 광범위한 네트워크에 감사드립니다. 이 지역에서 진행 중인 작업과 함께 새로 시작된 데이터 센터 지역 및 클라우드 서비스를 통해 현지 고객과 커뮤니티 구성원에게 서비스를 제공하게 되어 기쁩니다. <a href="https://azure.microsoft.com/en-us/global-infrastructure/geographies/" target="_blank">Microsoft 글로벌 인프라 웹 사이트에서</a> 미국 서부 3 데이터 센터 지역의 Microsoft Azure 및 기회에 대해 자세히 알아볼 수 있습니다.</p>
