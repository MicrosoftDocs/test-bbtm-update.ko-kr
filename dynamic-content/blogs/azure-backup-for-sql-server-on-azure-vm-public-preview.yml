  <h2>예정된 향상된 기능</h2>


  <p>다음은 일반 공급에 대해 계획된 주요 기능 중 일부이며, 나머지 연도까지 준비할 계획입니다. 저희를 <a href="https://twitter.com/azurebackup" target="_blank">@AzureBackup</a> 팔로우하고 곧 트위터 설문 조사를 통해 피드백을 공유해 주세요.</p>


  <ul>
   <li>Power BI 사용하여 중앙에서 사용자 지정할 수 있는 백업 보고서입니다.</li>
   <li>OMS Log Analytics를 사용하여 중앙에서 사용자 지정할 수 있는 모니터링</li>
   <li>나중에 추가된 데이터베이스를 자동으로 보호합니다(자동 보호).</li>
   <li>PowerShell 및 Azure CLI에 대한 지원.</li>
  </ul>


