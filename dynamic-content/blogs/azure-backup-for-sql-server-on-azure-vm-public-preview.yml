Title: Azure의 SQL Server용 Azure Backup은 현재 공개 미리 보기로 제공됩니다.
Summary: 이번 주 초, 코리 샌더스는 Azure Virtual Machines 내에서 실행되는 SQL 워크로드를 백업하는 새로운 Azure Backup 기능의 미리 보기를 발표했으며이 블로그 게시물에서 몇 가지 세부 사항을 공유하게되어 기쁩니다.
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">2019년 3월 18일에 Azure Virtual Machines의 SQL Server 대한 Azure Backup이 일반 공급되었습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/azure-backup-for-sql-server-in-azure-virtual-machines-now-generally-available/">이제 Azure Virtual Machines의 SQL Server 대한 블로그</a> 게시물인 &ldquo; Azure Backup을 참조하세요.&rdquo;</div>


  <p>이번 주 초, <a href="https://twitter.com/coreysanderswa">Corey Sanders</a>는 <a href="https://azure.microsoft.com/en-us/blog/why-you-should-bet-on-azure-for-your-infrastructure-needs-today-and-in-the-future/">Azure</a> Virtual Machines에서 실행되는 SQL 워크로드를 백업하는 새로운 Azure Backup 기능의 미리 보기를 발표했습니다. 이 블로그에서는 이 엔터프라이즈 백업이 Azure를 다른 퍼블릭 클라우드와 차별화하는 새로운 백업 혁신을 제공하는 방법을 자세히 설명합니다. 이 워크로드 백업 기능은 Azure IaaS VM에서 실행되는 SQL 서버를 백업하는 포괄적인 솔루션을 제공하기 위해 네이티브 SQL 백업 및 복원 API를 활용하는 <a href="https://azure.microsoft.com/en-in/blog/azure-backup-cloud-first-architecture/">PAYG(종량제) 서비스</a>로 빌드됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a05c3b9f-a6e9-4f1b-8ffd-cea2af29b513.png"><img alt="Azure Backup for SQL" border="0" height="356" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7b5f87d4-f641-42b3-b406-2bc579fa96e5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="azure Backup for SQL" width="624"></a></p>


  <h2>주요 이점</h2>


  <ul>
   <li><strong>제로 인프라 백업</strong>: 백업 인프라(예: 백업 서버, 에이전트 또는 백업 스토리지)를 관리하거나 복잡한 백업 스크립트를 작성할 수 없습니다.</li>
   <li><strong>Recovery Services 자격 증명 모음을 사용하여 모든 백업을 중앙에서 관리하고 모니터링합니다</strong>. <ul>
    <li><a href="https://en.wikipedia.org/wiki/Backup_rotation_scheme#Grandfather-father-son">할아버지-아버지-아들 스타일</a> 보존 체계를 사용하여 단기 및 장기 보존 요구 사항에 대한 백업 일정 및 보존을 지정하는 정책을 만듭니다. 서버의 여러 데이터베이스에서 이러한 정책을 다시 사용합니다.</li>
    <li>백업 또는 복원 실패에 대한 이메일 알림을 구성합니다.</li>
    <li>Azure IaaS VM, Azure Files 및 SQL 서버 데이터베이스를 비롯한 모든 워크로드에 대해 Recovery Services 자격 증명 모음 대시보드를 사용하여 백업 작업을 모니터링합니다.</li>
   </ul>
   </li>
   <li><strong>언제든지 특정 초까지 복원</strong>: 데이터베이스를 특정 초까지의 날짜 및 시간으로 복원합니다. Azure Backup은 사용자가 적절한 복구 시간을 선택하는 데 도움이 되는 선택한 날짜에 대한 복구 지점 가용성에 대한 그래픽 개요를 제공합니다. 백 엔드에서 솔루션은 복원해야 하는 선택한 시간에 해당하는 적절한 전체, 차등 및 일련의 로그 백업 체인을 파악합니다.</li>
   <li><b>15분 RPO(복구 지점 목표):</b> 조직의 백업 SLA 요구를 충족하도록 15분마다 트랜잭션 로그 백업을 구성합니다.</li>
   <li><b>PAYG 서비스</b>: 선불 결제가 필요하지 않습니다. 청구는 매월 소비량을 기준으로 합니다.</li>
   <li><b>네이티브 SQL API 통합</b>: Azure Backup은 고객이 전체, 차등 및 로그 백업을 포함하여 SQL 백업 압축, 전체 충실도 백업 및 복원의 이점을 얻을 수 있도록 네이티브 SQL API를 사용합니다. 고객은 SSMS 사용하여 백업 작업을 모니터링할 수 있습니다.</li>
   <li><b>Always On 가용성 그룹에 대한 지원</b>: Azure Backup은 가용성 그룹 백업 기본 설정을 유지하면서 장애 조치 후에도 데이터 보호가 원활하게 계속되도록 가용성 그룹의 데이터베이스를 보호합니다.</li>
  </ul>


  <h2>시작</h2>


  <p>아래 비디오에서는 IaaS VM에서 실행되는 SQL 서버에 대한 백업을 구성하는 방법에 대한 다양한 단계를 안내합니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/backup/backup-azure-sql-database" target="_blank">설명서를</a> 참조할 수 있습니다.</p>


