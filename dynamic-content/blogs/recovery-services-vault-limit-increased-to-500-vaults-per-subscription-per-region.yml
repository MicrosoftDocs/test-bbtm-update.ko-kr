Title: Recovery Services 자격 증명 모음 제한이 지역당 구독당 500개의 자격 증명 모음으로 증가
Summary: 오늘 Azure Backup에 대한 확장 제한 증가를 발표하게 되어 기쁩니다. 이제 사용자는 이전과 비교하여 지역당 각 구독에 최대 500개의 복구 서비스 자격 증명 모음을 만들 수 있습니다...
Content: >-
  <p>오늘 Azure Backup 및 Site Recovery에 대한 확장 제한 증가를 발표하게 되어 기쁩니다. 이제 사용자는 구독당 지역당 25개 자격 증명 모음의 이전 제한과 비교하여 지역당 각 구독에 최대 500개의 복구 서비스 자격 증명 모음을 만들 수 있습니다. 25개의 자격 증명 모음 제한으로 인해 자격 증명 모음 한도에 도달한 고객은 이제 계속해서 자격 증명 모음을 만들어 리소스를 더 잘 관리할 수 있습니다. 또한 각 자격 증명 모음에 대해 등록할 수 있는 Azure 가상 머신의 수는 각 자격 증명 모음에서 200대의 이전 제한에서 1,000개로 증가했습니다.</p>


  <h2>주요 이점</h2>


  <ol>
      <li><b>조직의 부서 간 리소스 관리 개선:</b> 자격 증명 모음 한도에 도달할 걱정 없이 부서 요구 사항에 따라 자격 증명 모음 아래에 많은 수의 자격 증명 모음 및 많은 수의 컨테이너를 만들 수 있는 유연성.</li>
      <li><b>자격 증명 모음 내 데이터 보고 및 모니터링의 세분성이 향상되었습니다.</b> 사용자는 조직의 요구 사항에 따라 분리된 요구 사항에 따라 별도의 자격 증명 모음을 만들고 자격 증명 모음별로 백업 사용량을 보다 세부적으로 보고할 수 있습니다.</li>
      <li><b>체계적이고 포괄적인 청구: </b> 사용자는 조직 내에서 더 나은 재무 관리를 위해 구독에 대한 자격 증명 모음 수준 상세 청구를 받을 수 있습니다.</li>
  </ol>


