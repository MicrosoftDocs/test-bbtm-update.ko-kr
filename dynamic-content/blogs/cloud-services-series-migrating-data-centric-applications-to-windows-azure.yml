Title: 'Cloud Services 시리즈: 데이터 중심 애플리케이션을 Windows Azure로 마이그레이션'
Summary: 편집자 주:&nbsp; 오늘의 게시물은 고객 경험 팀의 Selcin Turkarslan에서 제공됩니다.  Data-Centric 애플리케이션을 Windows Azure로 마이그레이션하는 가이드에서는 숙련된 개발자와...
Content: '<p><em><strong>편집자 주</strong>:&nbsp; 오늘의 게시물은 고객 경험 팀의 <a href="https://social.msdn.microsoft.com/profile/selcin%20turkarslan/?ws=usercard-mini" target="_blank">Selcin Turkarslan</a> 에서 제공됩니다.</em></p>  <p><i>Data-Centric 애플리케이션을 Windows Azure로 마이그레이션</i>하는 가이드에서는 숙련된 개발자 및 IT(정보 기술) 전문가에게 데이터 중심 애플리케이션을 <a href="https://www.windowsazure.com/en-us/home/features/cloud-services/?WT.mc_id=cmp_pst001_blg_post0146cld" target="_blank">Windows Azure Cloud Services</a>로 마이그레이션하는 방법에 대한 자세한 지침을 제공하는 한편, 동일한 애플리케이션을 <a href="https://www.windowsazure.com/en-us/home/features/virtual-machines/?WT.mc_id=cmp_pst001_blg_post0146vms" target="_blank">Azure Virtual Machines Windows로</a> 마이그레이션하는 방법에 대한 소개를 제공합니다. 이 가이드를 사용하면 계획 프로세스, 마이그레이션 고려 사항 및 긍정적인 마이그레이션 환경에 필요한 방법을 설명&rsquo;합니다.</p>  <p>고객 자문 팀의 실제 참여와 <a href="https://www.windowsazure.com/en-us/home/features/data-management/?WT.mc_id=cmp_pst001_blg_post0146sql" target="_blank">SQL Database</a> 콘텐츠 팀의 기술 전문 지식을 활용하여 <i>Data-Centric 애플리케이션을 Windows Azure로 마이그레이션</i>하면 마이그레이션 프로세스를 간소화하고, 가장 적절한 마이그레이션 도구에 대한 지침을 제공하고, 마이그레이션 계획의 성공적인 구현을 추진할 수 있습니다.</p>  <p>먼저 마이그레이션 Data-Centric 애플리케이션으로 이동하여 Azure 목차를 Windows 또는 아래의 특정 섹션으로 이동합니다.</p>  <p>마이그레이션 수명 주기 개요: &nbsp;애플리케이션 및 데이터를 Windows Azure로 마이그레이션하기 위한 단계별 지침을 제공합니다.&nbsp;</p>  <p>마이그레이션 계획: &nbsp;Windows Azure로 마이그레이션을 계획할 때 고려해야 할 몇 가지 문제 및 단계를 안내합니다.&nbsp;</p>  <p>마이그레이션 계획 구현: &nbsp;Windows Azure로 마이그레이션하는 최종 단계에 대한 지침을 제공합니다.</p>  <p>Windows Azure Virtual Machines를 사용하여 마이그레이션: &nbsp;Windows Azure VM(Virtual Machines)에 대한 개요와 Windows Azure Virtual Machine의 SQL Server 사용하여 기존 SQL Server 데이터베이스를 Windows Azure로 마이그레이션하는 방법에 대한 지침을 제공합니다.</p>  <p>Windows Azure Cloud Services를 사용하여 마이그레이션: &nbsp;Windows Azure Cloud Services에 대한 개요와 Windows Azure Cloud Services 플랫폼에서 제공하는 기능을 사용하여 기존 애플리케이션 및 데이터베이스를 Windows Azure로 마이그레이션하는 방법에 대한 지침을 제공합니다.&nbsp;</p>  <p><i>P.S. eBook 버전 출시 예정!</i>&nbsp;</p>'
