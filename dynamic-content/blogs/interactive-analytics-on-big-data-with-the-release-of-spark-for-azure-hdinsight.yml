Content: >-
  오늘 Azure HDInsight용 Apache Spark의 공개 미리 보기 가용성을 발표하게 되어 기쁘게 생각합니다. Apache Spark는 Apache 에코시스템의 오픈 소스 프로젝트로 인기를 얻고 있습니다. 이 게시물은 이 새로운 제품의 기능과 아웃을 제공합니다.

  <h2>Apache Spark란?</h2>

  <a href="https://spark.apache.org/">Apache Spark</a> 는 메모리 내 대규모 데이터 분석 애플리케이션을 실행하는 오픈 소스 처리 프레임워크입니다. 이를 통해 Spark는 기존 빅 데이터 솔루션보다 최대 100배 빠르게 쿼리를 제공할 수 있으며, ETL(추출-변환-로드) 프로세스, 일괄 처리 쿼리, 대화형 쿼리, 실시간 스트리밍, 기계 학습 및 그래프 처리와 같은 다양한 작업에 대한 일반적인 실행 모델과 함께 Azure Storage 저장된 데이터에 대해 쿼리를 제공할 수 있습니다.


  &nbsp;

  <h2><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/07/09/image1.png"><img style="background-image: none; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border: 0px;" title="이미지" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image1_thumb.png" alt="image" width="565" height="318" border="0" /></a></h2>

  <h2>Spark에 대한 Microsoft의 제품은 무엇인가요?</h2>

  Microsoft는 빅 데이터를 더 쉽고 쉽게 만들 수 있는 여정을 진행해 왔습니다. 현재 Microsoft는 Azure <b>HDInsight용 Apache Spark의 가용성을 발표하여 Azure</b> 빅 데이터 제품을 확장하고 있습니다. HDInsight는 Spark에서 태스크 배포, 관리 및 실행과 관련된 많은 작업을 제거하므로 클라우드에서 빅 데이터를 처리하는 것이 무엇을 의미하는지에 대한 기준을 높입니다.


  고객의 경우 Spark가 게임을 변경할 수 있었던 세 가지 특정 시나리오를 확인했습니다.

  <ol>
   <li>BI 도구 또는 오픈 소스 Notebook을 사용하여 Hadoop의 빅 데이터에 대한 대화형 쿼리 만들기</li>
   <li>IOT 또는 실시간 애플리케이션에 대한 스트리밍 솔루션 만들기</li>
   <li>기계 학습 알고리즘을 사용하여 분석 결과를 예측할 수 있습니다.</li>
  </ol>

  <h3>BI 도구 또는 오픈 소스 Notebook을<b> </b> 사용하여 빅 데이터에 대한 대화형 쿼리</h3>

  점점 더 많은 데이터가 다양한 원본에서 수집됨에 따라 기업은 비즈니스에 대한 심층 분석을 받기를 열망합니다. 그러나 기존 빅 데이터 기술이 부족한 한 가지 영역은 분석가와 데이터 과학자가 대규모 데이터 집합을 통해 BI 모델 및 보고서를 대화형으로 탐색하고 빌드하는 것입니다. HDInsight용 Spark 릴리스를 통해 분석가와 BI 전문가는 대규모 비정형 데이터를 분석하고 선택한 BI 도구 또는 오픈 소스 Notebook을 사용하여 보고서를 작성할 수 있습니다.

  <h2>Power BI 사용</h2>

  Spark의 가용성을 통해 7월 24일에 Spark에 대한 기본 제공 커넥터를 포함하는 Power BI 일반 공급도 발표할 예정입니다. Power BI는 모든 사용자가 데이터에 대한 폭넓은 이해를 바탕으로 더욱 신속하고 보다 효율적으로 데이터를 시각화하고 분석할 수 있는 클라우드 기반의 비즈니스 분석 서비스입니다. 사용자는 Azure Storage의 비정형/반구조화된 데이터에서 시작하여 Azure HDInsight의 Notebook을 사용하여 데이터를 스키마화하고 Microsoft Power BI 사용하여 데이터 모델을 빌드할 수 있습니다. Power BI 보고서는 자동 새로 고침 기능을 사용하여 최신 상태로 유지됩니다.


