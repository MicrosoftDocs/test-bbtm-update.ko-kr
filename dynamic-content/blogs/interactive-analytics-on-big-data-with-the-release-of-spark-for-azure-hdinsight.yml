  <h2>오픈 소스 Notebook 사용</h2>

  Notebook을 사용하여 Azure HDInsight용 Spark에서 실행되는 데이터를 시각화할 수도 있습니다. Notebook은 데이터 과학자에게 라이브 코드, 통계 수식, 설명 텍스트 및 시각화를 결합하여 데이터 스토리를 전달하는 기능을 제공하는 오픈 소스 도구입니다. 인기 있는 Jupyter(IPython) 및 Zeppelin Notebook이 Azure HDInsight용 Spark에서 실행되도록 설정했습니다. Jupyter는 표준 IPython 시각적 라이브러리와 함께 제공되며 Python을 사용하여 코딩하는 사람들에게 이상적입니다. Zeppelin은 Spark SQL 및 Markdown을 지원하면서 Scala에서 작성하는 사람들에게 이상적입니다.


