  <h3>IOT 또는 실시간 애플리케이션에 대한 스트리밍 솔루션 만들기</h3>

  일괄 처리 및 대화형 쿼리 외에도 Spark는 사기 행위 감지, 클릭 스트림 분석, 재무 경고, 연결된 센서 및 디바이스(IoT)의 원격 분석 등과 같은 문제를 해결할 수 있는 실시간 솔루션을 빌드하는 데 적합합니다. Azure HDInsight용 Spark를 사용하는 고객은 Azure Event Hubs에 기본 제공 통합을 사용하여 데이터를 수집하고 거의 실시간으로 Spark로 처리할 수 있습니다. Spark 스트리밍 API를 사용하여 조인 및 창과 같은 스트리밍 함수로 표현된 복잡한 알고리즘을 작성할 수 있습니다. 따라서 Spark는 동일한 공통 실행 모델을 사용하여 일괄 처리/대화형 쿼리와 스트리밍 함수를 모두 처리하는 기능에서 고유합니다. 마지막으로 Kafka, Flume, Twitter, ZeroMQ 또는 TCP 소켓과 같은 다른 원본에서 데이터를 수집할 수도 있습니다. 고객은 오픈 소스 Apache 배포의 일부로 이러한 커넥터를 찾을 수 있습니다.

  <h3>기계 학습 알고리즘을 사용하여 분석<b> </b> 결과 예측</h3>

  Spark의 일부로 고객은 분류, 회귀, 클러스터링, 공동 작업 필터링, 차원 감소, 기본 최적화 기본 형식을 비롯한 일반적인 학습 알고리즘 및 유틸리티로 구성된 확장 가능한 기계 학습 라이브러리인 Spark MLib에 액세스할 수도 있습니다. 이를 통해 고객은 예측 분석 기능을 애플리케이션의 일부로 통합할 수 있습니다. 고객이 더 많은 기계 학습 솔루션을 빌드하기를 원하기 때문에 <a href="https://azure.microsoft.com/en-us/services/machine-learning/">Azure Machine Learning</a> 사용하기 쉬운 환경과 완벽하게 관리되는 웹 서비스로 몇 분 안에 ML 모델을 배포하는 기능에 이상적인 솔루션이기도 합니다.

  <h2>Spark를 실행하도록 Microsoft를 선택하는 이유는 무엇인가요?</h2>

  Apache 에코시스템의 오픈 소스 프로젝트인 Spark는 이를 지원하는 다양한 제품으로 인기를 얻고 있습니다. Microsoft는 중요 업무용 애플리케이션에 Spark를 강화하고 Spark를 쉽게 배포할 수 있도록 하여 최종 사용자를 최우선으로 하여 사용자에게 최상의 환경을 제공함으로써 Spark에 큰 영향을 줍니다.

  <ul>
   <li><strong>중요 업무용 배포를 위한 Spark 강화 Enterprise</strong>: Spark를 Azure와 통합하여 중요 업무용 배포의 요구를 충족할 준비가 되도록 합니다. Azure는 일반적인 가용성에서 99.9% 서비스 수준 계약으로 Spark를 실행하여 치명적인 이벤트에 대한 연속성과 보호를 보장할 수 있습니다. 고객은 항상 가동되고 실행되도록 24/7 엔터프라이즈 지원 및 클러스터 모니터링을 통해 안심할 수 있습니다. 또한 동시 쿼리와 같은 오픈 소스 Spark에서 사용할 수 없는 프리미엄 기능을 사용하도록 설정했습니다. 이렇게 하면 한 사람 또는 다양한 사용자 및 앱의 여러 쿼리에서 여러 쿼리가 동일한 클러스터 리소스를 공유할 수 있습니다. 마지막으로 모든 메타데이터 콘텐츠를 외부화하고 Spark 클러스터를 상태 비저장 상태로 만드는 Notebook을 저장할 수 있습니다. 이렇게 하면 클러스터를 삭제하고 다시 만들고 중단한 위치를 선택할 수 있습니다.</li>
   <li><strong>배포 용이성</strong>: HDInsight용 Spark를 사용하면 시간이 많이 걸리는 설치 또는 설정이 없습니다. Azure에서 이 작업을 수행합니다. 몇 분 안에 가동되고 실행되며 새 하드웨어 또는 기타 선행 비용을 구입하지 않고 Spark를 배포할 수 있습니다. 크기를 조정해야 하므로 Azure를 사용하면 모든 크기의 더 큰 클러스터를 만들어 주문형 빅 데이터를 처리할 수 있습니다. 많은 양의 SSD 또는 RAM이 많은 VM 유형을 사용하는 VM 유형을 선택할 수 있으므로 선택할 수 있습니다. Spark를 실행하는 동안 메모리 또는 SSD에서 데이터를 캐시하도록 선택할 수 있습니다. 이렇게 하면 다양한 앱 내의 리소스를 쉽게 조정하여 특정 워크로드에 최적화할 수 있습니다.</li>
  </ul>

