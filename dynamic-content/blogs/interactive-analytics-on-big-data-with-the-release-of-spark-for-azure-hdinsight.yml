  <h2>선택한 BI 도구 사용</h2>

  Azure HDInsight용 Spark에는 다른 BI 또는 시각화 도구에 대한 기본 제공 연결도 있습니다. Tableau, <a href="https://blogs.sap.com/analytics/2015/07/10/sap-and-microsoft-bring-sap-lumira-to-apache-spark-in-the-cloud/">SAP</a> 및 Qlik를 비롯한 여러 타사 BI 도구 공급업체<a href="https://www.tableau.com/about/blog/2015/7/visualizing-data-cloud-microsoft-azure-tableau-online-40832"></a>와 파트너십을 맺고 있습니다. 이러한 각 회사는 Azure HDInsight용 Spark를 지원하는 다양한 시각화 및 보고서 빌드 기능을 제공합니다. 고객은 HDInsight 서비스의 모든 Spark 클러스터에 연결하고 Spark의 대화형 쿼리 기능을 사용하여 테라바이트의 데이터를 시각적으로 탐색할 수 있습니다.


