  <h1>3) 하이브리드 클라우드 일관성이 현실이 됩니다.</h1>


  <p>하이브리드 클라우드 전략을 결정하는 기업에서 많은 에너지를 소비합니다. 이는 클라우드 및 온-프레미스 환경이 매우 다르게 보일 수 있으며 이러한 차이로 인해 비즈니스 시간과 비용이 들기 때문입니다. 오늘날 대부분의 하이브리드 클라우드 제품은 환경 또는 베니어 간의 브리지로 차이점을 마스킹하려고 하지만 이는 기업이 진정으로 원하는 것을 다루지 않습니다&rsquo;. 마법의 지팡이를 흔들 수 있다면 대부분의 기업은 인프라 구성 요소에서 플랫폼 서비스에 이르기까지 클라우드 스택의 모든 계층에서 두 환경에서 작동하며 동일한 관리 및 최종 사용자 환경을 제공하는 클라우드 네이티브 애플리케이션을 개발할 수 있는 기능을 찾고 있습니다.</p>


  <p>2016년에는 온-프레미스 및 퍼블릭 클라우드 환경 간의 진정한 일관성이 가능하므로 배포 환경을 서로 다른 부분이 아닌 함께 사용할 수 있습니다. Microsoft는 대규모 퍼블릭 클라우드와 함께 온-프레미스 제품을 널리 채택하는 독특한 위치에 있기 때문에 이 기회를 진지하게 생각합니다. Microsoft의 경우 조직에게 자체 데이터 센터에서 Azure의 기능을 제공하는 최초의 하이브리드 클라우드 플랫폼 제품인 <a href="https://azure.microsoft.com/en-us/overview/azure-stack/" target="_blank">Microsoft Azure Stack</a>을 통해 다음 단계를 발표했으며, 내년에 이 제품을 발전시키는 데 많은 중점을 두게 될 것입니다.</p>


  <h1>4) 점점 더 민첩한 개발 모델</h1>


  <p>컨테이너는 2015년에 비즈니스 유행어 목록에서 1위를 차지했으며 &ndash; , 여러 환경에서 이식 가능한 애플리케이션을 빌드하고 배포하는 보다 민첩한 방법으로 빠르게 인기를 얻고 있습니다. Docker, Mesosphere 및 기타 많은 회사들은 Linux 컨테이너를 일반화하고 컨테이너 에코시스템에 <a href="https://msdn.microsoft.com/en-us/virtualization/windowscontainers/about/about_overview?f=255&amp;MSPPError=-2147217396" target="_blank">Windows</a> 도입하는 데 도움을 주었습니다.</p>


  <p>그러나 컨테이너의 민첩성과 이식성은 애플리케이션을 개발하고 관리하는 데 있어 비즈니스의 일부일 뿐입니다. 모놀리식 애플리케이션 모델은 클라우드에서 지시하는 빠른 속도와 지속적인 변화, 특히 SaaS(Software-as-a-Service) 애플리케이션을 완전히 충족하지&#39;수 있습니다. 이 문제를 해결하기 위해 마이크로 서비스는 애플리케이션 인프라에 대한 새로운 접근 방법으로 빠르게 부상하고 있습니다. 마이크로 서비스를 사용하면 복잡한 애플리케이션은 애플리케이션 기능을 제공하기 위해 함께 작동하는 작고 독립적인 구성 요소로&rsquo; 구성됩니다. 각 마이크로 서비스를 독립적으로 버전 관리 및 릴리스할 수 있으므로 훨씬 더 효율적이고 빠른 방법으로 클라우드의 변경 속도를 업데이트하고 지원할 수 있습니다. 클라우드가 민첩성을 높이기 위해 지속적인 압력을 가함에 따라 올해 마이크로 서비스가 점점 더 중요해질 것이라고 생각합니다. 우리는 이미이 분야에서 <a href="https://azure.microsoft.com/en-us/services/service-fabric/" target="_blank">우리의 혁신을</a> 사용할 수 있도록하고&#39;, 당신은 내년에 여기에 우리에게 더 많은 것을 볼 것으로 예상 할 수 있습니다.</p>


  <h1>5) 보안이 클라우드 인에이블러가 됩니다.</h1>


  <p>보안은 수년 동안 클라우드 채택에 대한 악명 높은 억제제였습니다. 그러나 Im&rsquo;은 클라우드가 안전하다는 것을 인식하고 클라우드가 자체 데이터 센터보다 더 안전하다고 믿는다는 것을 인정하는 고객이 더 많기 때문에 이 문제에 대한 바다 변화를 감지합니다. 이 예측은 대담하게 느껴지지만, 보안이 억제제에서 클라우드 채택을 위한 핵심 인에이블러로 바뀌는 해가 될 수 있다고 생각합니다. 이는 클라우드 공급업체가 모든 제품 및 서비스에서 보안을 계속 두 배로 축소하고, 이미 &ndash; 보안을 장벽에서 클라우드의 기회로 전환하는 데 도움이 되는 시장의 기존 ID 기반 보안 제품 외에도 더 많은 서비스<a href="https://www.microsoft.com/en-us/TrustCenter/Security/default.aspx" target="_blank">로서의 보안 기능을</a> 제공하기 시작할 때 가능할 것입니다.</p>


  <h1>6) 다중 클라우드 환경을 관리하기 쉬워짐</h1>


  <p>기업은 요즘 온-프레미스 및 퍼블릭 클라우드의 IT 환경에 있어 다양한 선택에 직면해 있습니다. 모든 애플리케이션은 다르며 모든 비즈니스 시나리오도 마찬가지입니다. 이 때문에 많은 비즈니스에는 다양한 환경과 종종 다양한 클라우드에 걸쳐 있는 운영이 있습니다. 이것은 의심 할 여지없이 계속될 것입니다. 그러나 이러한 다중 클라우드 환경에서 &ndash; 는 관리가 점점 더 어려워지고 있으며, 솔직히 다중 클라우드 관리를 쉽게 가능하게 하는 전체적인 옵션이 많이 없었습니다&rsquo;.</p>


  <p>이는 2016년에 변경될 것으로 예상하며, 이 것의 최전선에는 퍼블릭 클라우드 플랫폼과 온-프레미스 기술, 운영 체제 및 하이퍼바이저에 걸쳐 새로운 관리 기능을 만드는 새로운 <a href="https://www.microsoft.com/en-us/server-cloud/operations-management-suite/overview.aspx" target="_blank">기술과 서비스가</a> 될 것입니다. 많은 기업에 대한 이러한 시급한 우려에 잠금으로, 관리는 선택의 방해가 될 수&rsquo; 없습니다.&nbsp;<br />

