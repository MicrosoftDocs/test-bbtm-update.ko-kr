Title: '올해 클라우드 혁신: 인프라에서 혁신까지'
Summary: 수년 동안 엔터프라이즈-클라우드 마이그레이션 팁 포인트에 도달하는 시기에 대한 논의가 있었고, 마침내 발생한 것으로 보입니다. 2015년에는 채택 장벽을 해결하는 몇 가지 추세가 가속화되었습니다. 클라우드 채택은 전 세계적으로 빠르게 성장하고 있으며, 지역 연구는 이 개념을 뒷받침합니다.
Content: >-
  <p>수년 동안 엔터프라이즈-클라우드 마이그레이션 팁 포인트에 도달하는 시기에 대한 논의가 있었고, 마침내 발생한 것으로 보입니다. 클라우드 채택은 전 세계적으로 빠르게 성장하고 있으며, 지역 연구는 이 개념을 뒷받침합니다. 예를 들어 클라우드 산업 포럼과 같은 조직은 영국에서만 클라우드 채택이 5년 전 48%에서 현재 84%로 크게 증가했다는 것을 보여줍니다. 반면, 장벽은 여전히 많은 사람들에게 남아 있다는 것이&rsquo; 분명합니다. North Bridge와 Wikibon이 실시한 연구에 따르면 거의 1,000명의 설문 조사 응답자 중 45%가 여전히 보안을 최고의 클라우드 채택 문제로 간주하는 반면, 규제/규정 준수 문제(36%), 개인 정보 보호(29%), 클라우드 공급업체 잠금(26%)도 상위에 올랐습니다.</p>


  <p>2015년에는 하이브리드 클라우드가 온-프레미스 및 클라우드 환경에서 애플리케이션 및 데이터를 관리하기 위한 사실상의 모델로 자리가 굳어졌으며, 적어도 당분간은 채택 &ndash; 장벽을 해결하는 몇 가지 추세가 가속화되었습니다. 클라우드에서 주도하는 애플리케이션 혁신의 끊임없는 속도에 대응하여 다른 추세가 나타났습니다. 예를 들어 컨테이너화는 클라우드 애플리케이션을 더 빠르게 빌드하고 배포하는 인기 있는 방법이 되었으며, 기계 학습, 예측 분석 및 사물 인터넷과 같은 고급 서비스는 계속해서 비즈니스 혁신을 주도했습니다. 요컨대, 클라우드의 속도는 계속 가속화되고 있으며, 이는 당분간 계속 될 것입니다.</p>


  <h1>1) 서비스로서의 플랫폼은 인프라에서 혁신에 이르는 중심 단계를 &ndash; 맡게 됩니다.</h1>


  <p>컴퓨팅, 스토리지 및 네트워킹과 같은 인프라 서비스는 1세대&quot; 클라우드 컴퓨팅 채택을 정의&quot;하여 막대한 인프라 비용 없이 속도와 규모를 약속하는 기업을 유치했습니다. 그러나 사용자 지정 애플리케이션이 경쟁 차별화의 중요한 측면으로 작용함에 따라 이러한 상용 서비스는 애플리케이션이 혁신의 다음 경계선이라는 것을 이해하는 많은 기업을 만족시키기에 충분하지 않습니다. 그 결과, 많은 조직에서 점점 더 빠르게 애플리케이션을 만들고 배포하기 위해 <a href="https://azure.microsoft.com/en-us/overview/what-is-paas">PaaS</a>(플랫폼 서비스)로 전환하고 있으며, 인프라 배관 및 고가용성 및 확장성을 보장하는 프로세스 자동화에 초점을 맞추고 있습니다. PaaS에는 인프라 또는 소프트웨어 관리가 필요하지 않으므로 패치 및 문제 해결과 같은 시간이 많이 소요되는 작업은 필요하지 않으며 비즈니스 수요를 충족하기 위해 자동 크기 조정처럼 시간-값이 즉각적으로 수행됩니다. 이를 통해 기업은 하드웨어 및 소프트웨어 인프라 배포 및 관리에 대한 전문 지식이 비즈니스의 핵심이 아니라는 것을&#39;수 있으며 경쟁 우위를 제공하지&#39;수 있습니다.</p>


  <p>PaaS는 물론 새로운 것이 없습니다. Azure는 초기에 IaaS와 PaaS가 혼합되어 민첩성과 규모의 클라우드 이점을 최대화할 것이라는 사실을 인식하면서 PaaS 플랫폼으로서 초기의 뿌리를 마련했습니다. 하지만 2016년에는 기업이 이러한 서비스를 사용하여 애플리케이션을 빌드하고 배포하여 혁신 속도를 높일 수 있다는 것을 인식함에 따라 <a href="https://azure.microsoft.com/en-us/services/app-service/" target="_blank">웹, 모바일, 통합</a> 및 <a href="https://azure.microsoft.com/en-us/services/sql-database/" target="_blank">데이터</a> 전반에 걸친 PaaS 서비스가 확산할 것으로 기대합니다. 결과적으로 여러 디바이스 및 환경에서 고객, 파트너 및 자체 직원과의 참여가 증가하여 경쟁 우위를 극대화할 수 있습니다. 나는 이것을 인프라에서 혁신으로의 전환이라고 부르며, 오늘날&#39;진행되고 있습니다.</p>


  <h1>2) 고급 데이터 서비스의 사용이 기하급수적으로 증가합니다.</h1>


  <p>PaaS 가속의 탁월한 예로, IDC는 2020년까지 클라우드 기반 빅 데이터 기술에 대한 지출이 온-프레미스 솔루션에 대한 지출보다 4.5배 더 빠르게 증가할 것으로 예상하면서 데이터 서비스가 폭발화되고 있습니다. 데이터의 크기, 접근성 및 애플리케이션이 증가하여 저장, 관리 및 분석 방법이 그 어느 때보다 중요해지고 있습니다. 2016년에는 클라우드 서비스가 이러한 영역을 해결하기 위해 계속 확산되어 궁극적으로 기업과 조직이 정보에서 정보를 쉽게 얻을 수 있도록 할 것입니다. 여기에는 데이터를 지능형 작업으로 변환하는 <a href="https://www.microsoft.com/en-us/server-cloud/cortana-analytics-suite/Overview.aspx" target="_blank">기능이 포함</a> 됩니다.</p>


  <p>적응형 인텔리전스가 더 널리 보급됨에 따라 컴퓨터가 더 똑똑해질 것입니다. 기계 학습 및 지각 인텔리전스는 예측 및 자동화된 의사 결정을 통해 기업 및 전체 <a href="https://blogs.microsoft.com/business-matters/2015/07/13/dartmouth-hitchcock-ushers-in-a-new-age-of-proactive-personalized-healthcare-using-cortana-analytics-suite/" target="_blank">산업을</a> 변화시킬 것입니다. 이 중 많은 것이 오늘날 가능하지만 앞으로 1 년 동안 더 정교하고 널리 적용 될 것입니다. 그 일환으로 사물 인터넷이 연결된 자산 및 시스템 및 제조 및 운송과 같은 수직에서 한 단계 더 지능적인 조치를 취하는 방법으로 가속화될 것입니다. 첫 번째 단계로, 데이터를 실제 자산에 보다 빠르고 쉽게 연결할 수 있는 <a href="https://www.microsoft.com/en-us/server-cloud/internet-of-things/azure-iot-suite.aspx" target="_blank">미리 구성된 IoT PaaS 서비스가</a> 올해 거의 모든 업계에서 더 일반화될 것입니다.</p>


