Title: Azure Analysis Services의 새로운 모델링 및 도구 기능
Summary: 불과 몇 주 전에 1,400개의 모델이 Azure Analysis Services에 있다는 발표가 있은 후, 우리는 여기서 멈추지 않았습니다! Azure의 1400개 모델에 대해 다음과 같은 추가 기능을 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p>몇 주 전에 1,400개의 모델이 Azure Analysis Services에 있다는 <a href="https://azure.microsoft.com/en-us/blog/1400-models-in-azure-as/">발표</a>&nbsp;&nbsp;가 있은 후, 여기서 중지하지 않았습니다&rsquo;! Azure의 1400개 모델에 대해 다음과 같은 추가 기능을 발표하게 되어 기쁘게 생각합니다.</p>


  <ul>
   <li>공유 M 식은 SSDT 테이블 형식 모델 탐색기에 표시되며 쿼리 편집기를 사용하여 유지 관리할 수 있습니다.</li>
   <li>DMV(<a href="https://docs.microsoft.com/sql/analysis-services/instances/use-dynamic-management-views-dmvs-to-monitor-analysis-services">데이터 관리 뷰</a>) 개선 사항</li>
   <li>를 사용하여 파일 열기 SSDT의 MSDAX 확장을 사용하면 DAX 비모델 관련 IntelliSense를 사용할 수 있습니다.</li>
  </ul>


  <h3>공유 M 식</h3>


  <p>공유 M 식은 테이블 형식 모델 탐색기에 표시됩니다. 식 노드를 마우스 오른쪽 단추로 클릭하면 쿼리 편집기에서 식을 편집할 수 있습니다. 이는 Power BI Desktop 사용자에게 친숙해 보일 것입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/64a562ef-768f-4d13-9995-3cb20b6424c8.jpg"><img alt="clip_image002" border="0" height="733" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1af50f74-4e47-45e1-8e4c-87c3b2acef15.jpg" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image002" width="1246"></a></p>


  <h3>DMV 개선 사항</h3>


  <p>DMV는 서버 작업 및 서버 상태, 설정 및 모델 구조에 대한 정보를 노출합니다. 서버 모니터링, 모델 설명서 및 기타 다양한 이유로 사용됩니다.</p>


  <h4>DISCOVER_CALC_DEPENDENCY</h4>


  <p>M 식 종속성은 <a href="https://docs.microsoft.com/sql/analysis-services/schema-rowsets/xml/discover-calc-dependency-rowset">DISCOVER_CALC_DEPENDENCY</a> 포함됩니다. 다음 쿼리는 아래에 표시된 출력을 반환합니다. M 식 및 구조적 데이터 원본은 1400개 모델에 포함됩니다.</p>


  <pre>

  SELECT * FROM $System.DISCOVER_CALC_DEPENDENCY


  WHERE OBJECT_TYPE = &#39;PARTITION&#39; OR OBJECT_TYPE = &#39;M_EXPRESSION&#39;;</pre>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b34f24c8-2fef-41db-b1f3-1b0b10a597d4.jpg"><img alt="clip_image004" border="0" height="289" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a4b8a607-9791-4e40-ac68-b4af52af8544.jpg" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image004" width="1247"></a></p>


  <p>출력은 쿼리 종속성 시각적 개체에 표시되는 것과 동일한 정보를 나타내며, 이제 쿼리 편집기에서 SSDT에서 사용할 수 있습니다. 이 시각적 개체는 Power BI Desktop 사용자에게 친숙해 보일 것입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f45b92b6-4939-4056-8644-3ac07ca571cb.jpg"><img alt="clip_image006" border="0" height="1045" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/07ebb42e-6494-4d55-ba6d-c1c12317951e.jpg" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image006" width="1248"></a></p>


  <h4>MDSCHEMA_MEASUREGROUP_DIMENSIONS</h4>


  <p>이 릴리스는 <a href="https://docs.microsoft.com/sql/analysis-services/schema-rowsets/ole-db-olap/mdschema-measuregroup-dimensions-rowset">MDSCHEMA_MEASUREGROUP_DIMENSIONS</a> 대한 수정 사항을 제공합니다. 이 DMV는 다양한 클라이언트 도구에서 측정 차원을 표시하는 데 사용됩니다. 예를 들어 Excel 피벗 테이블의 탐색 기능을 사용하면 사용자가 선택한 측정값과 관련된 차원으로 교차 드릴할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0aeab0a0-f5a6-4f0f-8ed1-a22529a56fc0.jpg"><img alt="clip_image008" border="0" height="426" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/897f1afd-7dfc-4c67-a9a7-45d141dfa2da.jpg" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image008" width="810"></a></p>


  <p>이 릴리스 이전에는 1200개 모델의 출력에 일부 행이 누락되어 탐색 기능이 제대로 작동하지 않았습니다. 이제 1200개 및 1400개 모델에 대해 수정되었습니다.</p>


  <h3>DAX 파일 편집</h3>


  <p>를 사용하여 파일을 엽니다. MSDAX 확장을 사용하면 강조 표시, 문 완성 및 매개 변수 정보와 같은 비모델 관련 IntelliSense를 사용하여 DAX를 편집할 수 있습니다. 당신이 상상할 수 있듯이, 우리는 미래에 출시 될 흥미로운 기능에 이것을 사용하려고합니다!</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1e3e164d-b86e-4655-a39a-052061c9c192.jpg"><img alt="clip_image010" border="0" height="972" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b88b9947-dbe2-492d-8dcb-01994201cba2.jpg" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image010" width="1248"></a></p>


  <h3>지금 사용해 보세요!</h3>


  <p>시작하려면 SSDT에서 1400 모델을 만들고 Azure Analysis Services에 배포하면 됩니다. 첫 번째 모델을 만드는 방법에 대한 <a href="https://azure.microsoft.com/blog/first-azure-as/">이 게시물을</a> 참조하세요. Azure Analysis Services에 대한 최신 정보를 유지하려면 이 블로그를 주시해야 합니다.</p>
