Title: Microsoft 클라우드 서비스 연속성에서 2위 업데이트
Summary: 지난 주 업데이트 이후 글로벌 건강 전염병은 대규모 또는 소규모의 모든 조직과 직원 및 서비스를 제공하는 고객에게 계속 영향을 미치고 있습니다. 모든 사람은 이 전례 없는 시간 동안 운영을 유지하는 데 필요한 클라우드 서비스를 통해 전 세계의 모든 고객, 특히 중요한 건강 및 안전 조직을 지원하기 위해 끊임없이 노력하고 있습니다. 마찬가지로 Microsoft는 Microsoft에 의존하는 수억 명의 사람들이 연결 상태를 유지하고 원격으로 작업하고 플레이할 수 있도록 지원하는 서비스를 제공하기 위해 노력하고 있습니다.
Content: "<p>지난 주&rsquo; 업데이트 이후, 글로벌 건강 전염병은 모든 조직&mdash; 또는 smalltheir&mdash; 직원, 그리고 그들이 봉사하는 고객에게 계속 영향을 미치고 있습니다. 모든 사람은 이 전례 없는 시간 동안 운영을 유지하는 데 필요한 클라우드 서비스를 통해 전 세계의 모든 고객, 특히 중요한 건강 및 안전 조직을 지원하기 위해 끊임없이 노력하고 있습니다. 마찬가지로 Microsoft는 Microsoft에 의존하는 수억 명의 사람들이 연결 상태를 유지하고 원격으로 작업하고 플레이할 수 있도록 지원하는 서비스를 제공하기 위해 노력하고 있습니다.</p>\n\n<p>사티아 나델라가 <a href=\"https://www.linkedin.com/pulse/coming-together-combat-covid-19-satya-nadella/?trackingId=ieEJmImFJYY14TMz3dKiiA%3D%3D\" target=\"_blank\">말했듯이</a>, <em>&ldquo;Its&rsquo;는 우리 각자가 기여할 것이 있고 공동체&rdquo;로서 함께 모이는 것의 중요성을 상기시켜 줍니다.</em> 큰 사회적 혼란의 이 시대에, 우리는 모든 사람들이 이것을 극복 할 수 있도록 돕기 위해 우리의 헌신에 굳건합니다.</p>\n\n<p>이번 주&rsquo; 업데이트에서는 고객 및 파트너의 일반적인 질문&rsquo;과 이러한 중요한 문의를 해결하기 위한 인사이트를 공유하고자 합니다. 즉각적인 요구 사항이 있는 경우 다음 리소스를 참조하세요.</p>\n\n<p><a href=\"https://docs.microsoft.com/azure/service-health/service-health-overview\" target=\"_blank\">Azure Service Health</a> &ndash; 고객 워크로드에 영향을 미치는 문제를 추적하고 Azure Service Health 이해<br>M365 \n<a href=\"https://docs.microsoft.com/en-us/office365/servicedescriptions/office-365-platform-service-description/service-health-and-continuity\" target=\"_blank\">서비스 상태 추적 및 이해를 위한 Microsoft 365 서비스 상태 및 연속성</a> &ndash;<br>\n<a href=\"https://beta.support.xbox.com/xbox-live-status\" target=\"_blank\"></a> &ndash; 게임 및 서비스 상태를 추적하기 위한 Xbox Live</p>\n\n<p><strong>지난 주에 무엇을 관찰했나요?</strong><br>\n사회 분산의 중요성을 강조하는 보건 당국에 대한 응답으로,&rsquo; 이러한 시나리오&mdash;를 지원하는 서비스의 사용량이 증가하여 Microsoft Teams, Windows Virtual Desktop 및 Power BI.</p>\n\n<ul>\n    <li><s>지역 내 클라우드 서비스가 775% 증가한 것으로 나타났습니다</s>.</li>\n    <li>우리는 이탈리아에서 한 달 동안 Teams&#39; 통화 및 모임 월간 사용자가 775% 증가한 것을 보았으며, 이곳에서 사회적으로 멀어지거나 대피소가 시행되었습니다.</li>\n    <li>Teams 사용량이 매우 급증했으며 현재 일일 사용자가 4,400만 명 이상입니다. 이러한 사용자는 1주일 만에 매일 Teams 9억 명이 넘는 모임과 통화록을 생성했습니다. <a href=\"https://www.microsoft.com/en-us/microsoft-365/blog/2020/03/19/microsoft-teams-3-everything-you-need-connect-teammates-be-more-productive/\" target=\"_blank\">Teams 데이터에 대한 자세한 내용은 여기에서 확인할 수 있습니다</a>.</li>\n    <li>Windows Virtual Desktop 사용량이 3배 이상 증가했습니다.</li>\n    <li>정부가 공공 Power BI 사용하여 시민과 COVID-19 대시보드를 공유하는 것은 일주일 만에 42% 급증했습니다.</li>\n</ul>\n\n<p><strong>지난 주에 설명한 우선 순위 지정 기준을 변경했나요?</strong><br>\n아니요. 우리의 최우선 과제는 중요한 보건 및 안전 조직을 지원하고 원격 작업자가 Teams 핵심 기능을 사용하여 계속 가동되도록 보장합니다.</p>\n\n<p>특히 이 시간 동안 다음과 같은 가장 높은 수준의 모니터링을 제공합니다.</p>\n\n<ul>\n    <li>응급 구조대(화재, EMS 및 경찰 파견 시스템)</li>\n    <li>긴급 라우팅 및 보고 애플리케이션</li>\n    <li>의료 공급 관리 및 배달 시스템</li>\n    <li>사고, 화재 및 기타 문제에 대해 비상 대응 팀에 경고하는 애플리케이션</li>\n    <li>Healthbots, Health Screening 애플리케이션 및 웹 사이트</li>\n    <li>상태 관리 애플리케이션 및 레코드 시스템</li>\n</ul>\n\n<p><strong>우선 순위 지정 기준이 제공되면 다른 Azure 고객에게 어떤 영향을 미치나요?</strong><br>\nWere&rsquo;는 모든 고객에게 최상의 환경의 균형을 맞추기 위해 설계된 몇 가지 임시 제한을 구현했습니다. 기존 고객의 용량 우선 순위를 지정하기 위해 무료 제품에 제한을 두했습니다. 또한 새 구독에 대한 특정 리소스에 대한 제한도 있습니다. 이러한 제한은 &lsquo;소프트&rsquo; 할당량 한도이며, 고객은 이러한 제한을 늘리기 위해 지원 요청을 늘릴 수 있습니다. 요청을 즉시 충족할 수 없는 경우 고객은 수요가 급증할 수 있는 대체 지역(54개 라이브 지역 중)을 사용하는 것이 좋습니다. 수요 급증을 관리하기 위해 적절한 지역에 새 용량을 신속하게 만들겠습니다.</p>\n\n<p><strong>서비스 중단이 있었나요?</strong><br>\n수요가 크게 증가했음에도 불구하고 상당한 서비스 중단은 없었습니다. 지난 주 동안 사용이 급증한 결과 일부 지역(유럽 북부, 유럽 서부, 영국 남부, 프랑스 중부, 아시아 동부, 인도 남부, 브라질 남부)에서 상당한 수요를 경험했으며 이러한 지역의 일부 컴퓨팅 리소스 종류에 대한 배포가 일반적인 99.99% 성공률보다 낮아지고 있습니다.</p>\n\n<p>대부분의 배포는 여전히 성공하지만(따라서 <a href=\"https://www.aka.ms/AllocationFailures\" target=\"_blank\">할당 오류가</a> 발생한 모든 고객이 배포를 다시 시도하는 것이 좋습니다.) 반복되는 문제가 발생하는 고객이 관련 완화 옵션을 받을 수 있도록 하는 프로세스가 마련되어 있습니다. 이러한 단기 할당 부족을 서비스 인시던트로 처리하고 알려진 플랫폼 문제에 대한 표준 프로세스에 따라 <a href=\"https://www.aka.ms/ash-docs\" target=\"_blank\">Azure Service Healthas</a>&mdash;를 통해 영향을 받은 고객에게 대상 업데이트 및 완화 지침을 보냅니다.</p>\n\n<p><strong>이러한 서비스 인시던트가 발생하면 고객 및 파트너와 어떻게 통신합니까?</strong><br>\n완화 및 통신을 관리하는 방법에 대한 표준 운영 절차가 있습니다. 영향을 받은 고객 및 파트너는 Azure Portal 및/또는 Microsoft 365 관리 센터 Service Health 환경을 통해 알림을 받습니다.</p>\n\n<p><strong>용량 제약 조건을 방지하기 위해 어떤 조치를 취하고 있나요?</strong><br>\n우리는 앞으로 몇 주 안에 사용할 수있는 중요한 새로운 용량의 추가를 신속히 진행하고 있습니다. 동시에 지원 요청을 모니터링하고 필요한 경우 고객이 타임라인 및 요구 사항에 따라 대체 지역 또는 대체 리소스 유형을 고려하도록 권장합니다. 수요를 완화하기 위한 이러한 노력의 구현이 충분하지 않은 경우 고객은 간헐적인 배포 관련 문제가 발생할 수 있습니다. 이 경우 영향을 받은 고객에게 <a href=\"https://docs.microsoft.com/en-us/azure/service-health/service-health-overview\" target=\"_blank\">Azure Service Health</a>를 통해 알림을 받게 됩니다.</p>\n\n<p><strong>Teams 환경을 변경해야 했나요?</strong><br>\n전 세계 Teams 고객을 가장 잘 지원하고 새로운 성장과 수요를 수용하기 위해 사용자 존재 여부를 확인하는 빈도, 상대방이 입력할 때 표시되는 간격 및 비디오 해상도와 같은 필수적이지 않은 기능을 선택하기 위해 몇 가지 임시 조정을 수행했습니다. 이러한 조정은 최종 사용자에게&rsquo; 일상적인 환경에 큰 영향을 미치지 않습니다.</p>\n\n<p><strong>Xbox Live 전체 Azure 용량에 부담을 주고 있나요?</strong><br>\n&rsquo;Were는 전 세계 게이머를 위한 최적화 서비스를 보장하기&rsquo; 위해 성능 및 사용 추세를 적극적으로 모니터링합니다. 동시에,&rsquo; 사용량이 많은 시간에 게임 업데이트와 같은 더 높은 대역폭 활동을 제공하기 위해 게시 파트너와 신중한 조치를 취하는 것을 포함하여 사용량이 많은 기간을 계획하는 사전 조치를 취합니다.</p>\n\n<p><strong>가정용 광대역 사용은 서비스 연속성 및 용량에 어떤 영향을 미치나요? ISP를 사용하여 수행 중인 특정 작업이 있나요?</strong><br>\nWeve&rsquo;는 전 세계 ISP와 정기적으로 통신하고 있으며 필요에 따라 용량을 보강하기 위해 적극적으로 협력하고 있습니다. 특히,&rsquo; 작업 시간 동안 네트워크를 수행할 수 있도록 비디오 원본의 대역폭을 줄이기 위한 조치를 취하고 있는 여러 ISP와 논의했습니다.</p>\n\n<p>Well&rsquo;은 Microsoft Azure 블로그에서 정기적인 업데이트를 계속 제공합니다.</p>\n\n<hr>\n<p><em>이 게시물은 첫 번째 총알을 명확히하기 위해 3 월 30 일에 업데이트되었습니다. </em></p>"
