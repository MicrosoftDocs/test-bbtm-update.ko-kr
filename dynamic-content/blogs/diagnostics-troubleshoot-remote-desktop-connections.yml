Title: 원격 데스크톱 연결 문제 해결의 새로운 항목
Summary: 진단 패키지와 새로운 문제 해결 항목은 Azure 가상 머신에 대한 원격 데스크톱 연결을 만드는 대부분의 문제를 해결하는 데 도움이 됩니다.
Content: >-
  Windows 기반 Azure Virtual Machine을 만들 때 Azure 인프라 서비스는 원격 데스크톱 연결을 통해 액세스할 수 있도록 가상 머신을 자동으로 구성합니다. 이 구성은 기본 TCP 포트 3389에서 수신 대기하는 원격 데스크톱 서비스 서비스 및 임의로 결정된 외부 TCP 포트 번호가 있는 가상 머신에 대한 Azure 엔드포인트로 구성됩니다.


  Azure 관리 포털 또는 Azure Preview 포털에서 원격 데스크톱 연결을 시작하는 경우 올바른 클라우드 서비스 DNS 이름 및 외부 포트 번호를 사용하여 RDP 파일을 다운로드하여 실행합니다.


  <i>무엇이 잘못 될 수 있습니까?</i>


  알고 보니, 특히 시간이 지남에 따라 컴퓨터와 Azure 가상 머신 간의 원격 데스크톱 연결 트래픽을 실수로 차단할 수 있는 호스트 보안의 엔드포인트 ACL(액세스 제어 목록) 및 기타 요소를 구성할 때 많은 문제가 발생할 수 있습니다.


  좋은 소식은 대부분의 문제를 해결하는 <a href="https://home.diagnostics.support.microsoft.com/SelfHelp?knowledgebaseArticleFilter=2976864">Azure IaaS 진단 패키지</a> 가 있다는 것입니다. 진단 패키지에서 해결할 수 없는 문제의 경우 <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-troubleshoot-remote-desktop-connections/">Windows 기반 Azure Virtual Machine에 대한 새로운 원격 데스크톱 연결 문제 해결</a> 항목에서는 추가 조사를 위해 문제의 원인을 격리하는 프로세스를 단계별 안내합니다.


  다음은 Windows 기반 Azure Virtual Machines에 대한 원격 데스크톱 연결에 대한 주요 문제 원본입니다.

  <ol>
   <li>원격 데스크톱 클라이언트</li>
   <li>조직 인트라넷 에지 디바이스</li>
   <li>가상 머신이 포함된 클라우드 서비스의 엔드포인트 및 ACL</li>
   <li>Azure Virtual Machine의 설정 및 상태</li>
  </ol>

