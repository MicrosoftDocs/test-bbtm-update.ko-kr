Title: TechEd 북아메리카 요약
Summary: '[이 문서는 AppFabric 팀에서 제공했습니다.] 지난 주 TechEd 북미 컨퍼런스에서 Azure AppFabric May CTP 및 Windows 관한 흥미로운 발표를 했습니다.'
Content: '<p>[이 문서는 AppFabric 팀에서 제공했습니다.]</p><p>지난 주 TechEd 북미 컨퍼런스에서 <a target="_blank" href="https://blogs.msdn.com/b/appfabric/archive/2011/05/14/announcing-the-windows-azure-appfabric-ctp-may-and-june-releases.aspx">우리는 azure AppFabric May CTP 및 다가오는 6 월 CTP에 대한 Windows</a> 관한 흥미로운 발표를했습니다.</p>  <p>다음은 이러한 공지 사항 및 관련 기술에 대해 자세히 알아보는 데 도움이 되는 몇 가지 리소스입니다.</p>  <p>보도 자료:</p>  <ul>  <li>SDTimes: <a target="_blank" href="https://www.sdtimes.com/TECHED_ALL_ABOUT_CLOUDS_AND_DEVICES/By_David_Rubinstein/About_CLOUD_and_MICROSOFT_and_MOBILE/35549">TechEd: 클라우드 및 디바이스에 대한 모든 정보</a> </li>  <li>Redmond Magazine:&nbsp; <a target="_blank" href="https://redmondmag.com/articles/2011/05/17/windows-azure-cloud-and-devices.aspx">Tech-Ed의 스포트라이트에서 Azure 클라우드 및 디바이스</a> Windows </li>  <li>Computerworld:&nbsp; <a target="_blank" href="https://www.computerworld.com/s/article/9216837/Microsoft_to_update_AppFabric_tool_set">AppFabric 도구 집합을 업데이트하는 Microsoft</a> </li>  <li>컴퓨터 주간: <a target="_blank" href="https://www.computerweekly.com/Articles/2011/05/19/246719/Microsoft-attempts-to-cement-Azure-values-at-TechEd.htm">Microsoft는 TechEd Atlanta에서 Azure 값을 시멘트하려고 시도합니다</a>. </li>  <li>ZDNet: AppFabric, 클라우드 조정 </li>  </ul>  <p><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011">Channel 9에서 주문형으로 모든 TechEd 세션을</a> 시청할 수 있습니다.</p>  <p>공지 사항에 대한 개요를 보려면 Norm Judahs&rsquo; 기본 세션을 시청할 수 있습니다. <br><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/FDN05">서버에서 서비스로: 온-프레미스 및 클라우드</a> &ndash; AppFabric 알림 및 멋진 데모는 25분부터 시작됩니다. </p>  <p>미들웨어 전략 및 로드맵에 대한 개략적인 개요를 보려면 Seetharaman Harikrishnans&rsquo; 세션을 시청할 수 있습니다. <br><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/MID201">Microsoft 미들웨어 전략 개요.</a></p>  <p>기술을 다루는 다른 세션은 다음과 같습니다.</p>  <ul>  <li><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/COS318">Azure AppFabric을 Windows 랩</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/COS311">Azure AppFabric 복합 애플리케이션 Windows 소개</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/MID312">Azure AppFabric Service Bus Windows: 새로운 기능</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/MID306">Windows Azure AppFabric Service Bus 사용하여 패턴, 사례 및 기술 디자인</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/MID302">AppFabric 캐싱: 작동 방식 및 사용해야 하는 경우</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/MID313">Windows Azure AppFabric의 워크플로</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/MID315">Windows Azure AppFabric을 사용하여 확장성이 뛰어나고 사용 가능한 WCF 서비스 빌드</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/MID314">WCF 4, Microsoft Visual Studio 2010 및 Windows Server AppFabric을 사용하여 쉽게 만든 서비스</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/MID305">Windows Workflow Foundation을 사용하여 상태 컴퓨터 워크플로 빌드</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/MID301">Windows Server AppFabric Cache: 용량 계획 및 성능 데이터 분석 방법론</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/MID310">Windows Communication Foundation 선물</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/MID311">Windows Communication Foundation RIA: 비즈니스 준비</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/MID307">Microsoft .NET을 사용하여 편안하고 REST로 만들기</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/MID402">WCF 솔루션 테스트, 배포 및 관리에 대한 모범 사례</a> </li>  <li><a target="_blank" href="https://channel9.msdn.com/Events/TechEd/NorthAmerica/2011/MID309">성능에 대한 Microsoft BizTalk Server 구성</a> </li>  </ul>  <p>&rsquo;또한 CodePlex에서 사용할 수 있는 <a target="_blank" href="https://appfabricdemos.codeplex.com/">Windows Azure AppFabric Learning 시리즈를</a> 자주 업데이트하여 Azure AppFabric을 Windows 쉽게 학습하고 시작할 수 있습니다.</p>  <p>우리는 당신이이 세션을 즐길 수 있기를 바랍니다. 아래의 의견 섹션에 의견을 남겨 주시기 바랍니다!</p>  <p>AppFabric 팀입니다.</p>'
