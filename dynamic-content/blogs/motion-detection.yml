Title: '발표: Azure Media Analytics에 대한 동작 감지'
Summary: Azure Media Analytics는 엔터프라이즈 규모, 규정 준수, 보안 및 글로벌 범위에서 제공되는 음성 및 비전 서비스 모음입니다. 동작 감지는 비디오 내에서 동작 이벤트를 감지하는 기술이며 현재 무료 공개 미리 보기로 제공됩니다.
Content: >-
  <p>Azure Media Analytics는 엔터프라이즈 규모, 규정 준수, 보안 및 글로벌 범위에서 제공되는 음성 및 비전 서비스 모음입니다. Azure Media Analytics의 일부로 제공되는 서비스는 핵심 Azure Media Services 플랫폼 구성 요소를 사용하여 빌드되므로 첫날 대규모로 미디어 처리를 처리할 준비가 되어 있습니다. 이 발표에 포함된 다른 미디어 프로세서는 Milan Gada&#39;블로그 게시물인&nbsp; <a href="https://azure.microsoft.com/en-us/blog/introducing-azure-media-analytics" target="_blank">Azure Media Analytics 소개를 참조하세요</a>.</p>


  <p>우리는 Azure Media Motion Detector 무료 공개 미리 보기에 매우 기쁘게 생각하고,이 블로그는이 기술의 사용과 출력을 자세히 설명합니다. 이 MP(미디어 프로세서)는 정적 카메라 영상과 함께 사용하여 비디오 동작이 발생하는 위치를 식별할 수 있습니다. 보안 비디오 피드를 대상으로 하는 이 기술은 실제 동작(예: 방으로 들어오는 사람)과 가양성(예: 바람에 나뭇잎, 그림자 또는 빛 변경)을 구별할 수 있습니다. 이를 통해 수많은 관련 없는 이벤트로 인해 스팸 처리되지 않고 카메라 피드로부터 보안 경고를 생성할 수 있으며, 아주 긴 감시 동영상으로부터 필요한 순간을 추출할 수 있습니다.</p>


  <h2>동작 감지</h2>


  <p>동작 감지는 비디오 및 JSON 구성을 입력으로 사용하고 타임스탬프 및 이벤트가 발생한 경계 영역을 사용하여 이 메타데이터를 포함하는 JSON 파일을 생성합니다.</p>


  <p>아래 사전 설정이 있는 API를 통해 또는 무료 Azure Media Services 탐색기 도구를 사용하여 새 Azure Portal에서 이러한 기능에 액세스할 수 있습니다.</p>


