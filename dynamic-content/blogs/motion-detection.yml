  <h3>출력 형식</h3>


  <p>동작 감지 작업은 비디오 내에서 동작 경고 및 해당 범주를 설명하는 JSON 파일을 출력 자산에 반환합니다.</p>


  <p>현재 동작 감지는 출력에서 <i>형식 2</i> 라고 하는 제네릭 동작 범주만 지원합니다.</p>


  <p>X 및 Y 좌표와 크기는 0.0에서 1.0 사이의 정규화된 부동 소수를 사용하여 나열됩니다. 이를 비디오 높이 및 너비 해상도와 곱하여 감지된 동작 영역에 대한 경계 상자를 가져옵니다.</p>


  <p>각 출력은 조각으로 분할되고 간격으로 세분화되어 비디오 내에서 데이터를 정의합니다. 조각 길이는 같을 필요가 없으며 동작이 전혀 감지되지 않은 경우 긴 길이에 걸쳐 있을 수 있습니다.</p>


  <h3>동작 감지 출력 이해</h3>


  <h4>개요</h4>


  <p>동작 감지 API는 고정된 배경 비디오(예: 감시 비디오)에 움직이는 개체가 있으면 표시기를 제공합니다. 동작 감지는 조명 및 그림자 변경과 같은 거짓 경보를 줄이기 위해 학습됩니다. 알고리즘의 현재 제한 사항에는 야간 투시 비디오, 반투명 개체 및 작은 개체가 포함됩니다.</p>


  <p>이 API의 출력은 비디오에서 감지된 동작의 시간과 기간으로 구성된 JSON 형식입니다.</p>


  <h4>JSON 참조</h4>


  <p>동작 감지 JSON은 얼굴 감지 및 추적 JSON과 유사한 개념을 가지고 있습니다. 동작 감지 JSON은 동작이 발생한 시점과 동작 기간만 기록해야 하므로 몇 가지 차이점이 있습니다.</p>


  <ul>
      <li><b>버전</b>: Video API의 버전을 참조합니다.</li>
      <li><b>시간 표시줄</b>: &ldquo;비디오의 초당 틱&rdquo; 수입니다.</li>
      <li><b>오프셋</b>: 틱의 타임스탬프에 &lsquo;대한 시간 오프셋입니다&rsquo;. 동영상 API 버전 1.0에서는 항상 0입니다. 향후 지원하는 시나리오에서는 이 값이 변경될 수 있습니다.</li>
      <li><b>프레임 속도</b>: 비디오의 초당 프레임 수입니다.</li>
      <li><b>너비</b>, <b>높이</b>: 비디오의 너비와 높이를 픽셀 단위로 나타냅니다.</li>
      <li><b>지역</b>: 지역은 이동에 관심이 있는 비디오의 영역을 가리킵니다. 현재 버전의 Video API에서는 지역을 지정할 수 없습니다. 대신, 비디오의 전체 표면이 감지되는 동작 영역이 됩니다.
      <ul>
          <li><strong>ID</strong> 는 이 버전의 지역 영역을 &ndash; 나타내며 ID 0은 하나뿐입니다.</li>
          <li><strong>사각형</strong> 은 동작에 관심이 있는 영역의 모양을 나타냅니다. 이 버전에서는 항상 사각형입니다.</li>
          <li>지역에는 <strong>X, Y, Widthand&nbsp;</strong> <strong>Height</strong>의 차원이 있습니다. X 및 Y 좌표는 0.0 ~ 1.0의 정규화된 배율 단위로 영역의 왼쪽 상단 XY 좌표를 나타냅니다. 너비와 높이는 0.0 ~ 1.0의 정규화된 배율 단위로 영역의 크기를 나타냅니다. 현재 버전에서는 X, Y, 너비 및 높이가 항상 0, 0 및 1, 1로 고정됩니다.</li>
          <li><b>조각</b>: 메타데이터는 조각이라고 하는 여러 세그먼트로 분할됩니다. 각 조각에는 시작, 기간, 간격 번호 및 이벤트가 포함됩니다. 이벤트가 없는 조각은 해당 시작 시간 및 기간 동안에 검색된 동작이 없음을 의미합니다.</li>
      </ul>
      </li>
      <li><b>시작</b>: 틱의 &ldquo;시작 타임스탬프입니다&rdquo;.</li>
      <li><b>기간</b>: 이벤트의 길이(틱) &ldquo;입니다&rdquo;.</li>
      <li><b>간격</b>: 이벤트의 각 항목 간격(틱) &ldquo;입니다&rdquo;.</li>
      <li><b>이벤트</b>: 각 이벤트 조각에는 해당 기간 내에 감지된 동작이 포함됩니다.</li>
      <li><b>대괄호</b> [ ]: Each bracket represents one interval in the event. Empty brackets for that interval mean that no motion was detected.</li>
      <li><b>형식</b>: 현재 버전에서는 제네릭 동작의 경우 항상 &lsquo;2&rsquo; 입니다. 이 레이블은 향후 버전에서 동영상 API에 동작 분류에 대한 유연성을 제공합니다.</li>
      <li><b>RegionID</b>: 위에서 설명한 대로 이 버전은 항상 0입니다. 이 레이블은 Video API에 향후 버전의 다양한 지역에서 동작을 찾을 수 있는 유연성을 제공합니다.</li>
  </ul>


  <h3>시작하기</h3>


  <p>이 서비스를 사용하려면 Azure 구독 내에서 Media Services 계정을 만들고 <a href="https://azure.microsoft.com/en-us/develop/media-services/">REST API/SDK</a> 또는 <a href="https://aka.ms/amse">Azure Media Services Explorer</a>를&nbsp; 사용합니다.</p>


  <p>샘플 코드는 <a href="https://azure.microsoft.com/en-us/documentation/articles/media-services-motion-detection/" target="_blank">설명서 페이지를 참조하세요.</a></p>


  <h3>제한 사항</h3>


  <ul>
      <li>지원되는 입력 비디오 형식에는 MP4, MOV 및 WMV가 포함됩니다.</li>
      <li>동작 검색은 고정 배경 동영상에 최적화되어 있습니다. 이 알고리즘은 조명 변경 및 그림자와 같은 거짓 경보를 줄이는 데 중점을 둡니다.</li>
      <li>기술적 문제로 인해 일부 동작이 감지되지 않을 수 있습니다. 예: 야간 투시 비디오, 반투명 개체 및 작은 개체.</li>
  </ul>


