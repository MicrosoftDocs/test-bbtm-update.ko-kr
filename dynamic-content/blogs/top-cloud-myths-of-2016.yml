Title: 2016년 최고의 클라우드 신화
Summary: 지난 몇 년 동안 "클라우드"는 기술 분야에서 가장 많이 사용되는 단어 중 하나였으며, 2016년도 예외는 아닙니다.
Content: >-
  <p>지난 몇 년 동안 &ldquo;클라우드&rdquo; 는 기술 분야에서 가장 많이 사용되는 단어 중 하나였으며 2016년도 예외 &ndash; 는 아닙니다. IT 전문가의 약 3/4(70%)가 조직이 퍼블릭 클라우드 솔루션을 사용한다고 보고하고, 10명 중 9명(92%)은 회사가 퍼블릭 클라우드에서 실행되어야 하지만 현재는 그렇지 않다고&rsquo; 말합니다(출처: <a href="https://blogs.technet.microsoft.com/hybridcloud/2016/09/26/millennial-it-challenge-employers-to-accelerate-cloud-adoption-hybrid-remains-important/">IT Pro 클라우드 설문 조사</a>). 조직이 전 세계적으로 클라우드를 수용함에 따라,&rsquo; 커넥티드 카를 만드는 자동차 빌더부터 클라우드 기반 데이터 및 고급 분석을 활용하여 고객 환경을 개인적으로 조정하는 고급 분석을 활용하는 새로운 소매 고객에 이르기까지 클라우드 &ndash; 가 지원하는 전체 산업의 디지털 트랜스포메이션을 확인했습니다.</p>


  <p>퍼블릭 클라우드는 티핑 포인트를 지나는 것이&rsquo; 아니라 이제 주류가 되었습니다. 그러나 고객과의 대화에서 클라우드에 대한 몇 가지 일반적인 오해는 지속됩니다. 새해를 앞두고 비즈니스 및 IT 의사 결정권자가 클라우드에 대해 가지고 있는 우려를 해결하기 위해 가장 많이 사용되는 클라우드 신화&rsquo;를 표면화하고 해소하는 것이 중요하다고 생각합니다&rsquo;.</p>


  <h3>신화 번호. 1: 엔터프라이즈에는 하나의 클라우드 공급업체만 필요합니다.</h3>


  <p>엔터프라이즈에는 클라우드 앱, 데이터 분석, 개발, 관리 및 보안과 관련하여 다양한 요구 사항이 있습니다. 하나의 클라우드가 이러한 다양한 요구 사항을 모두 충족할 수 있다는 믿음은 현실과는 전혀 관련이 없습니다. 생산성 및 비즈니스 애플리케이션 전반에서 SaaS 기술에 대해 쉽게 믿을 수 있지만 IaaS 및 PaaS 클라우드 기술도 마찬가지입니다. 비즈니스 그룹별로 요구 사항이 다르며 종종 두 개 또는 세 개의 클라우드 공급자로 전환하여 차별화된 기능을 활용합니다. 오픈 개발 도구 및 플랫폼뿐만 아니라 다중 클라우드 관리 솔루션은 공급업체 잠금에 대한 우려의 기간을 넘어 여러 클라우드에서 업데이트를 관리하고 보안을 모니터링하고 플랫폼 및 선호하는 도구로 개발하는 IT 및 개발자의 요구를 대신 해결하고 있다는 증거입니다.</p>


  <h3>신화 번호. 2: 클라우드 보안이 온-프레미스보다 더 위험합니다.</h3>


  <p>근본적으로, 사이버 보안을 유지하는 것은 해커보다 여러 단계를 유지하는 것입니다. 퍼블릭 클라우드 공급자는 최신 보안 기술을 배포 및 유지 관리하고 사이버 보안 분야의 세계&rsquo; 리더를 고용하기 위한 투자 리소스를 보유하고 있습니다. 또한 대규모 클라우드 규모와 광범위한 지리적 존재로 새로운 위협을 신속하게 감지하고 견인력을 얻기 전에 문제를 해결할 수 있습니다. 보안 외에도 글로벌, 현지 및 업계 규정을 준수하는 것은 개별 기업에 상당한 부담입니다. 조직은 글로벌 클라우드 공급자로 전환할 때 전 세계 조직에 이미 적용된 규정 준수 인증 및 표준 작업을 상속받습니다. 보안 및 규정 준수 모두에서 글로벌 퍼블릭 클라우드 공급자는 하나의 개별 조직이 현실적으로 배포할 수 있는 리소스를 초과하는 막대한 양의 리소스를 투자할 수 있습니다. 그러나 모든 클라우드 공급업체가 리소스를 동등하게 배포하는 것은 아니므로 고려 중인 퍼블릭 클라우드 공급자의 보안 및 규정 준수 표준에 대한 실사를 이해하고 완료하는 것이 여전히 중요합니다.</p>


  <h3>오해 No 3: 퍼블릭 클라우드의 주요 이점은 혁신 이상의 효율성입니다.</h3>


  <p>IaaS(퍼블릭 클라우드 인프라)를 활용하면 기본적으로 무제한 인프라 용량을 즉시 활용할 수 있는 기능으로 비용 절감 및 더 빠른 앱 배포가 가능합니다. 규모 이점의 경제를 중앙 클라우드 혜택으로 쉽게 볼 수 있습니다. IaaS는 인프라 관리 및 보안의 기존 IT 오버헤드 중 일부를 계속 진행하므로 혁신 속도를 제한할 수 있습니다. 플랫폼 서비스를 통해 개발자는 인프라 관리 및 유지 관리보다는 애플리케이션 개발에 전적으로 집중할 수 있습니다. 클라우드 약속을 완전히 잠금 해제한다는 것은 클라우드 인프라와 플랫폼 서비스의 조합을 함께 사용하는 것을 의미합니다 &ndash; . IaaS를 사용하는 것은 클라우드 채택의 훌륭한 첫 번째 단계이지만 관리되는 서비스 및 서버리스 컴퓨팅 기술을 활용하여 개발자 및 IT 생산성뿐만 아니라 더 큰 혁신을 가능하게 합니다. 기계 학습, 인식 서비스, IoT, 모바일 앱 개발, 마이크로 서비스 및 이벤트 기반 기능과 같은 서비스는 놀라운 새로운 혁신과 비즈니스 혁신을 촉진하고 있습니다.</p>


  <h3>신화 번호. 4: 하이브리드 클라우드는 퍼블릭 및 프라이빗 클라우드의 연결입니다.</h3>


  <p>대부분의 기업에서 하이브리드 클라우드는 현실이며&rsquo;, 여기서는 일시적인 상태일 뿐 아니라 그대로 유지됩니다. 하이브리드가 전환 상태가 아니라 안정적인 상태임을 인식하는 것은 하이브리드가 퍼블릭 클라우드와 프라이빗 클라우드 간의 네트워크 연결일 뿐만 아니라 퍼블릭 및 프라이빗 클라우드에서 일관된 최종 사용자, IT 관리 &amp; 보안 및 앱 개발 환경이 될 수 있는 이유입니다. 하이브리드 일관성은 네트워크 연결 및 가상 머신을 리프트 앤 시프트&rdquo;하는 &ldquo;기능을 넘어 앱 또는 리소스의 위치에 따라 변경되지 않는&rsquo; IT 전문가, 개발자 및 최종 사용자 환경을 진정으로 제공합니다. 하이브리드 클라우드 환경에서 일관성을 유지하면 균일한 개발, 통합 개발 작업 및 관리, 공통 ID 및 보안, 기존 애플리케이션 및 인프라를 클라우드로 원활하게 확장할 수 있습니다.&nbsp; 이러한 일관성이 없으면 하이브리드 클라우드는 장기적으로 두 가지 환경을 처리하는 것을 의미합니다.</p>


  <h3>신화 번호. 5: 퍼블릭 클라우드가 공급업체 잠금으로 연결</h3>


  <p>클라우드 인프라 및 앱 개발 기능은 일반적으로 모든 플랫폼 및 개발 언어를 지원합니다. 지금까지 개발자는 특정 플랫폼에 대해 코딩하는 언어에 바인딩되어 왔습니다. 더 많은 클라우드 공급업체가 오픈 소스 및 자주 오픈 소싱을&rsquo; 지원하므로 클라우드, 언어 및 OS용으로 쉽게 빌드할 수 있습니다. 따라서 개발자는 원하는 언어로 개발되고 모든 플랫폼에서 배포되는 상태에 점점 더 가까워지고 있습니다. 또한 클라우드 공급자가 지원하는 컨테이너 기술을 통해 앱 이식성을 구현할 수 있습니다.</p>


  <h3>신화 번호. 6: 개방형 클라우드 개발은 혁신과 지적 재산권에 대한 위험</h3>


  <p>클라우드의 가장 큰 이점 중 하나는 아이디어를 신속하게 테스트할 수 있는 환경을 제공하는 것입니다. 더 많은 조직이 클라우드에서 민첩한 개발을 수용함에 따라 작업을 수행하는 데 적합한 도구와 코드를 선택할 수 있는 권한을 부여 받아야 합니다. 이 코드는 오픈 소스 커뮤니티에서 점점 더 많아지고 있습니다. IT 근로자의 10명 중 9명(91%)은 직장에서 만족할 수 있도록 오픈 소스 기술(원본: IT Pro 클라우드 설문 조사)을 사용할 수 있는 조직에서 일하는 것이 중요하다고 답했습니다. 오픈 소싱 선택 프로젝트는 개발자와 고객의 신뢰와 존경을 얻기 위한 한 단계일 뿐입니다. 클라우드 공급자는 고객&rsquo; 기술 인프라뿐만 아니라 자체 개발 주기의 핵심 구성 요소로 오픈 소스를 수용해야 합니다. 이는 오픈 소스 커뮤니티와 협력하여 개발 및 유지 관리할 수 있는 기술을 찾는 것을 의미합니다. 공급업체는 오픈 소스 커뮤니티를 공개적으로 개발하고 공동 작업하는 동시에 커뮤니티 프로젝트에 정기적으로 기여해야 합니다. 또한 GitHub 프로젝트에 적극적으로 참여하여 Linux Foundation과 같은 조직과 표준을 설정하고 포럼에서 커뮤니티와 협력해야 합니다.</p>


  <h3>2017년 앞을 내다보며</h3>


  <p>내년에는 지능형 클라우드 기술이 봇에서 유전체학 및 AI 애플리케이션에 이르는 상용 영역에 &ndash; 진입하는 것을 기대할 수 있습니다. 클라우드의 미래는 오픈 개발 도구와 최첨단 플랫폼 서비스를 갖춘 진정한 글로벌, 신뢰할 수 있는 하이브리드 플랫폼임을 보여주는 클라우드 공급업체에 의해 작성됩니다.</p>
