Title: '빌드 2018: Azure 비디오 처리 및 비디오 AI의 새로운 기능'
Summary: '개발자와 미디어 회사는 대규모 비디오를 인코딩, 보호, 분석 및 제공하는 기능을 구축하는 Azure Media Services 신뢰하고 사용합니다. '
Content: >-
  <p>개발자와 미디어 회사는 대규모로 비디오를 인코딩, 보호, 분석 및 제공하는 기능을 구축하기 위해 <a href="https://azure.microsoft.com/en-us/services/media-services/" target="_blank">Azure Media Services</a> 신뢰하고 의존합니다. 이번 주 시애틀에서 열린 Build 2018 컨퍼런스에서 새로운 개발자 중심 기능 및 Video Indexer 업데이트와 함께 Azure Media Services 대한 주요 새 API 버전을 발표하게 된 것을 자랑스럽게 생각합니다.</p>


  <h2>대규모 미디어 처리: 새 Azure Media Services API의 공개 미리 보기(v3)</h2>


  <p>빌드 2018부터 개발자는 새 Azure Media Services API(v3)의 공개 미리 보기 작업을 시작할 수 있습니다. 새 API는 간소화된 개발 모델을 제공하고, Event Grid 및 Functions와 같은 주요 Azure 서비스와 더 나은 통합 환경을 제공하고, 두 가지 새로운 미디어 분석 기능을 포함하며, .NET, .NET Core, Java, Go, Python 및 Node.js 위한 새로운 SDK 집합을 제공합니다.</p>


  <p>개발자가 새로운 Azure Media Services 미리 보기 릴리스 공지 사항에 대해 빠르게 학습할 수 있도록 일련의 예비 설명서를 만들었습니다.</p>


  <ul>
      <li><a href="https://aka.ms/AMSBuildGetStarted" target="_blank">v3</a> 공개 미리 보기로 시작: REST API, SDK, Swagger Files.</li>
      <li>빌드 2018 세션에서 사용되는 <a href="https://aka.ms/AMSBuildSamples" target="_blank">코드 샘플</a>입니다.</li>
      <li>자세히 알아보세요.
      <ul>
          <li>새 <a href="https://aka.ms/AMSBuildTransform" target="_blank">변환 템플릿</a> 을 통해 인코딩 및 분석 작업을 더 쉽게 제출하는 방법입니다.</li>
          <li><a href="https://aka.ms/AMSBuildMediaCLI" target="_blank">Media Services 새 Azure CLI 2.0 모듈을</a> 사용하는 방법입니다.</li>
          <li><a href="https://aka.ms/AMSBuildEventGrid" target="_blank">Azure Media Services EventGrid와 통합되는</a> 방법</li>
          <li><a href="https://aka.ms/AMSBuildAnalyzers" target="_blank">Media Services 기본 제공되는 새로운 비디오 및 오디오 분석기</a>입니다.</li>
      </ul>
      </li>
      <li>자습서: <a href="https://aka.ms/AMSBuildUploadEncode" target="_blank">v3을 사용하여 비디오를 업로드, 인코딩 및 스트리밍</a>합니다.</li>
  </ul>


  <h2>미디어 인텔리전스: Video Indexer 업데이트</h2>


  <p>1년 전에 AI 기반 미디어 메타데이터 추출 클라우드 서비스인 혁신적인 <a href="https://video.ai/" target="_blank">Video Indexer</a>를 발표했습니다. 서비스가&rsquo; 받은 따뜻한 환영뿐만 아니라 사용자의 관심과 피드백에 대해 기쁘게 생각합니다.</p>


  <p>올해 빌드 2018&rsquo;에서는 Video Indexer에 대한 주요 업데이트를 공유하게 되어 기쁩니다.</p>


  <ul>
      <li>이제 Video Indexer를 Azure 구독에 연결하여 평가판 환경에서 사용할 수 있는 리소스 한도를 초과할 수 있습니다.</li>
      <li>평가판 환경 사용자의 피드백을 기반으로 하는 새 버전의 API입니다.</li>
      <li>Video Indexer는 미국 서부, 북유럽 및 동아시아의 세 가지 새로운 지역에서 사용할 수 있습니다.</li>
      <li>6개 언어로 지역화된 UX.</li>
      <li>새 설명서 및 코드 샘플뿐만 아니라</li>
  </ul>


  <p><a href="https://aka.ms/VideoIndexerBuild2018" target="_blank">Video Indexer 서비스 및 플랫폼 업데이트</a>에 대해 자세히 알아봅니다.</p>


  <p>&rsquo;이러한 업데이트에 대해 듣고 싶어, 당신은 <a href="https://feedback.azure.com/forums/169396-azure-media-services" target="_blank">Azure Media Services</a> 및 <a href="https://cognitive.uservoice.com/forums/598144-video-indexer" target="_blank">Video Indexer</a> 사용자 음성 사이트에서 우리를 찾을 수 있습니다, 또는 당신은 트위터에 우리를 도달 할 수 있습니다 (@MSFTAzureMedia, @Video_Indexer).</p>
