Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><strong>업데이트:</strong> Azure IoT 디바이스에 대한 가장 관련성이 있는 정보는 Azure IoT <a href="https://docs.microsoft.com/en-us/azure/iot-dps/concepts-device-oem-security-practices">디바이스 제조업체의 보안 사례</a> 설명서를 참조하세요.</div>


  <p>작업에 적합한 보안을 선택하는 것은 어려운 문제입니다. 물론 모든 사용자는 IoT 솔루션에 대한 최대 보안을 원합니다. 그러나 하드웨어 제한 사항, 비용 의식, 보안 전문 지식 부족 및 더 많은 문제와 같은 문제는 IoT 디바이스가 클라우드에 연결하는 방법에 대해 궁극적으로 어떤 보안 옵션이 선택되는지에 대한 것입니다. <a href="https://www.microsoft.com/en-us/research/publication/seven-properties-highly-secure-devices/" target="_blank">IoT 보안에는 많은 차원이</a> 있으며, 내 경험에서 인증 유형은 고객이 처음 만나는 경향이 있지만 모두 중요합니다.</p>


  <p>이 블로그 게시물에서는 Azure IoT <a href="https://docs.microsoft.com/en-us/azure/iot-dps/about-iot-dps" target="_blank">Hub Device Provisioning Service 및 Azure IoT Hub</a>에서 지원하는 인증 유형에 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/" target="_blank">대해</a>&#39;. 다른 인증 방법이 있지만 가장 널리 사용되는 인증 방법이 있습니다.</p>


  <p>Azure IoT <a href="https://download.microsoft.com/download/D/3/9/D3948E3C-D5DC-474E-B22F-81BA8ED7A446/Evaluating_Your_IOT_Security_whitepaper_EN_US.pdf" target="_blank">IoT 보안 평가</a>에 대한 백서를 게시했으며 <a href="https://azureiotpartners.azurewebsites.net/" target="_blank">Azure IoT 위한 보안 프로그램</a>도 제공합니다. 이 보안 프로그램은 상황에 적합한 보안 감사자를 찾고 솔루션에 필요한 보안의 양을 파악하는 데 도움을 줄 수 있는 사용자를 찾는 데 도움이 됩니다. 이러한 회사는 IoT 보안을 평가하는 전문가입니다. 보안에 대한 심층적인 질문이 있으면 시도해 볼 것을 권합니다. 이 블로그 게시물 &ldquo;<a href="https://azure.microsoft.com/en-us/blog/whitepaper-selecting-the-right-secure-hardware-for-your-iot-deployment/" target="_blank">백서: IoT 배포</a>&rdquo; 에 적합한 보안 하드웨어 선택 또는 <a href="https://download.microsoft.com/download/C/0/5/C05276D6-E602-4BB1-98A4-C29C88E57566/The_right_secure_hardware_for_your_IoT_deployment_EN_US.pdf" target="_blank">함께 제공되는 백서</a>에서 보안 하드웨어를 선택하는 방법에 대해서도 알아볼 수 있습니다.</p>


  <p>이 블로그 게시물은 보안 감사를 대체하는 것이 아니며 특정 형태의 보안에 대한 권장 사항이 아닙니다. 나는 여러분 모두가 가능한 한 안전하기를 원하며 양심에 따라 더 적은 것을 추천 할 수 없습니다. 이 블로그 게시물을 토지의 평신도로 사용하여 모든 것이 가능한 것과 IoT 보안 여정에 착수할 때 염두에 두어야 할 사항을 개략적으로 이해할 수 있습니다. 기억하십시오: 의심할 때 <a href="https://azureiotpartners.azurewebsites.net/" target="_blank">전문가를 찾으십시오</a>.</p>


  <h2>X.509 인증서</h2>


  <p>X.509 인증서는 <a href="https://tools.ietf.org/html/rfc5280" target="_blank">IETF RFC 5280</a>에서 표준화된 디지털 ID의 한 유형입니다. 시간과 성향이 있는 경우 RFC를 읽어 IoT 시나리오에서 X.509 인증서를 유용하게 만드는 요소에 대해 알아보는 것이 좋습니다. <a href="https://azure.microsoft.com/en-us/blog/installing-certificates-into-iot-devices/" target="_blank">디바이스에 인증서를 설치하는 방법을 알아봅니다</a>.</p>


  <p>인증서를 인증할 수 있는 방법에는 여러 가지가 있습니다.</p>


  <ul>
      <li>지문: 인증서에서 지문 알고리즘을 실행하여 생성된 인증서를 고유하게 식별하는 16진수 문자열입니다.</li>
      <li>전체 체인을 기반으로 하는 CA 인증: 인증서의 어딘가에 신뢰할 수 있는 서명자가 인증서 체인에 서명했는지 확인합니다.</li>
  </ul>


  <h3>장점</h3>


  <ul>
      <li>Azure IoT 지원되는 가장 안전한 키 유형입니다.</li>
      <li>그것은 관리에 대한 제어를 많이 할 수 있습니다.</li>
      <li>공급업체 옵션이 많이 있습니다.</li>
  </ul>


  <h3>단점</h3>


  <ul>
      <li>많은 고객이 인증서를 위해 외부 공급업체에 의존합니다.</li>
      <li>관리는 가격이 책정되며 전체 솔루션 비용이 추가됩니다.</li>
      <li>수명 주기 관리는 관련된 물류 복잡성으로 인해 어려울 수 있습니다.</li>
  </ul>


  <h2>TPM(신뢰할 수 있는 플랫폼 모듈)</h2>


  <p>TPM은 플랫폼을 인증하는 데 사용되는 키를 안전하게 저장하기 위한 표준을 참조할 수 있거나 표준을 구현하는 모듈과 상호 작용하는 데 사용되는 I/O 인터페이스를 참조할 수 있습니다. TPM은 불연속 하드웨어, 통합 하드웨어, 펌웨어 기반 모듈 또는 소프트웨어 기반 모듈로 존재할 수 있습니다. TPM과 대칭 키(아래에서 설명)의 주요 차이점 중 일부는 다음과 같습니다.</p>


  <ul>
      <li>TPM 칩은 X.509 인증서도 저장할 수 있습니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/iot-dps/about-iot-dps" target="_blank">Device Provisioning Service</a>의 <a href="https://docs.microsoft.com/en-us/azure/iot-dps/concepts-tpm-attestation" target="_blank">TPM 증명</a>은 비대칭 인증의 한 형태인 TPM 인증 키(EK)를 사용하는 반면 대칭 키는 대칭 인증입니다.</li>
  </ul>


  <h3>장점</h3>


  <ul>
      <li>TPM은 많은 Windows 디바이스에서 표준으로 제공되며, OS로 Windows 사용할&#39;경우 Windows 기본 제공 지원이 제공됩니다.</li>
      <li>TPM 증명은 SAS 토큰 기반 대칭 키 증명보다 더 안전합니다.</li>
      <li>또한 자격 증명을 쉽게 해제할 수 있으며, Device Provisioning Service는 TPM 디바이스가 다시 프로비전될 때마다 IoT Hub 자격 증명을 자동으로 롤아웃합니다.</li>
  </ul>


  <h3>단점</h3>


  <ul>
      <li>TPM에 익숙하지 않은 경우 일반적으로 사용하기가&#39;.</li>
      <li>실제 TPM 또는 품질 에뮬레이터 없이는 개발하기가 어렵습니다.</li>
      <li>하드웨어에 포함하도록 보드를 다시 디자인해야 할 수 있습니다.</li>
      <li>기본적으로 칩의 ID를 파괴하고 새로운 것을 제공하지 않고 EK를 롤하지&#39;수 있습니다. 클론이 있는 경우 복제본은 사용자와 동일한 물리적 특성을 가지지만 궁극적으로는 다른 사람인 것처럼&#39;. 물리적 칩은 동일하게 유지되지만 IoT 솔루션에 새 ID가 사용됩니다.</li>
  </ul>


  <h2>대칭 키</h2>


  <p>대칭 키는 디바이스와 서비스 모두에 알려져 있으며 키는 당사자 간에 전송된 메시지를 암호화하고 암호 해독하는 데 사용됩니다. Azure IoT <a href="https://docs.microsoft.com/azure/iot-hub/iot-hub-devguide-security" target="_blank">SAS 토큰</a> 기반 대칭 키 연결을 지원합니다. 대칭 키를 보호하는 가장 좋은 방법은 하드웨어 보안 모듈을 사용하는 것입니다.</p>


  <h3>장점</h3>


  <ul>
      <li>시작하기가 가장 쉽습니다.</li>
      <li>생성하는 데 필요한 추가 항목이 없습니다.</li>
  </ul>


  <h3>단점</h3>


  <ul>
      <li>동일한 키가 디바이스와 클라우드 간에 공유되므로 X.509 인증서 또는 TPM보다 보안이 떨어집니다. 즉, 키는 두 위치에서 보호해야 합니다. 인증서, TPM 및 PKI의 경우 일반적으로 문제는 키의 프라이빗 부분을 공개하지 않고도 키 소유를 증명하는 것입니다.</li>
      <li>잘못된 보안 사례를 쉽게 수행할 수 있습니다. 대칭 키를 사용하는 사람들은 디바이스에서 암호화되지 않은(암호화되지 않은) 키를 하드코딩하여 키를 취약한 상태로 두는 경향이 있습니다. 디바이스에 대칭 키를 안전하게 저장하여 일부 위험을 완화할 수&#39;있지만 일반적으로 대칭 키를 사용하는 사람들은 키 스토리지에 대한 모범 사례를 반드시 따르는 것은&#39;. 그것은 불가능하지&#39;, 그냥 드문 일이 아니다.</li>
  </ul>


  <h2>공유 대칭 키</h2>


  <p>모든 디바이스에서 동일한 대칭 키를 사용합니다. 이렇게 하지&#39;마세요!</p>


  <h3>장점</h3>


  <ul>
      <li>대규모로 쉽게 생산할 수 있습니다.</li>
  </ul>


  <h3>단점</h3>


  <ul>
      <li>실제로 모든 디바이스에서 동일한 대칭 키를 사용하지 마세요&rsquo;. 위험은 쉬운 구현의 이점보다 훨씬 큽니다. 공유 대칭 키가 IoT 인증을 위한 심각한 솔루션임을 제안하는 것은 보안 과실입니다.</li>
      <li>공격에 매우 취약합니다.</li>
      <li>키를 누른 경우 누구나 디바이스를 가장할 수 있습니다.</li>
      <li>공유 대칭 키를 사용하는 경우 디바이스 제어가 손실될 수 있습니다. &rsquo;공유 대칭 키가 잘못된 생각이라고 확신하지 못하는 경우&rsquo; <a href="https://en.wikipedia.org/wiki/Mirai_(malware)" target="_blank">봇넷</a>에서 자세히 읽을 수 있습니다.</li>
  </ul>


  <h2>디바이스에 적합한 선택</h2>


  <p>IoT 인증을 결정하려면 특정 위험 및 이점을 평가해야 합니다. 이 블로그 게시물은 모든 것을 다루기에는 너무 짧지만, 이 결정을 내리는 데 도움이 필요한 경우 <a href="https://azureiotpartners.azurewebsites.net/" target="_blank">Azure IoT Azure IoT 보안 프로그램을</a> 제공합니다. <a href="https://download.microsoft.com/download/D/3/9/D3948E3C-D5DC-474E-B22F-81BA8ED7A446/Evaluating_Your_IOT_Security_whitepaper_EN_US.pdf" target="_blank">IoT 보안을 평가하는 방법에</a> 대한 백서도 참조하여 옵션에 대해 자세히 알아볼 수 있습니다.</p>


  <p>리머릭으로 요약하려면 다음을 수행합니다.</p>


  <p>보안은 많은 것을 의미합니다.<br>

  기계 유형과 같이 다양합니다.<br>

  그것의 얼마나 많은<br>

  당신은 당신의&hellip; 스트럽에 대한 필요<br>

  특정 요구 사항에 따라 다름</p>
