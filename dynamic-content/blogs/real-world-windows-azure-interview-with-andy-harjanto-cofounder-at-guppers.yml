Title: '실제 세계 Windows Azure: Andy Harjanto와의 인터뷰, Guppers의 공동 창립자'
Summary: Real World Windows Azure 시리즈의 일환으로 Guppers의 공동 창립자인 Andy Harjanto와 Windows Azure 플랫폼을 사용하여 회사의 모바일 서비스를 제공하는 방법에 대해 이야기했습니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로 Guppers의 공동 창립자인 Andy Harjanto와 Windows Azure 플랫폼을 사용하여 사람들이 모든 휴대폰에서 비즈니스 데이터에 액세스할 수 있도록 하는 회사의 모바일 서비스를 제공하는 방법에 대해 이야기했습니다. </p>  <p><b>MSDN: Guppers 및 제공하는 서비스에 대해 알려주세요.</b><span style="color: #000000;"></span></p>  <p><b>하르잔토:&nbsp;</b> Guppers를 사용하면 모바일, 클라우드 컴퓨팅 및 소셜 네트워킹을 활용하여 전자 메일, SMS(짧은 메시징 서비스) 메시지 및 모바일 디바이스(예: Windows Phone 7)를 통해 비즈니스 데이터를 교환할 수 있습니다.</p>  <p><b>MSDN: Windows Azure 플랫폼을 구현하기 전에 Guppers가 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>하르잔토: </b> 이전에는 클라우드의 데이터 스토리지에 Amazon S3(Simple Storage Service)를 사용했습니다. 그러나 성능을 향상시키기 위해 자체 웹 서버를 호스트하기 때문에 파일 캐시를 로컬로 유지 관리해야 했습니다. 이로 인해 시간이 많이 걸리고 크기 조정이 비효율적이었습니다. 처음 서비스를 시작했을 때 언론 보도가 많았고 트래픽이 급증했지만 들어오는 파일을 Amazon S3에 충분히 빨리 복사할 수 없었습니다. 서버가 충돌하고 웹 사이트가 일시적으로 다운되었습니다.</p>  <p><b>MSDN: 확장성과 고성능에 대한 필요성을 해결하기 위해 Windows Azure로 빌드한 솔루션을 설명할 수 있나요?</b></p>  <p><b>하르잔토: </b> 웹 기반 애플리케이션과 스토리지 요구 사항 모두에 대해 Windows Azure 플랫폼을 구현했습니다. 고객이 Guppers 서비스를 사용하여 데이터를 교환하는 경우 요청은 Windows Azure의 작업자 역할이 요청을 선택하고 처리하는 Queue Storage 서비스에 추가됩니다. 문서 파일은 Azure Blob Storage에 Windows 추가되고 메시지는 Windows Azure Table Storage에 저장됩니다. Microsoft SQL Azure 사용자 및 계정 정보를 저장합니다. 통신 공급자와 앞뒤로 통신해야 하므로 Windows Azure 플랫폼 AppFabric Service Bus 사용하여 네트워크 경계를 넘어 애플리케이션을 노출합니다. 더 높은 대역폭을 달성하기 위해 Blob 콘텐츠를 캐시하는 Windows Azure Content Delivery Network 구현할 계획입니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1526.Guppers.jpg" border="0"></p>  <p>그림 1. Guppers 웹 기반 인터페이스입니다. Guppers를 사용하면 고객이 이메일, SMS 텍스트 및 모바일 디바이스를 통해 비즈니스 데이터를 교환할 수 있습니다. </p>  <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>하르잔토: </b> Guppers의 주요 차별화 요소는 고객이 비즈니스 데이터에 액세스할 수 있는 고유한 방법 외에도 인기 있는 트래픽이 많은 엔터프라이즈 웹 사이트와 동등한 웹 사이트 및 서비스를 운영할 수 있는 소규모 회사라는 것입니다. Windows Azure에서는 대기 시간이 과거의 일이며 확장성은 걱정하지 않아도 되는 일입니다.</p>  <p><b>MSDN: Windows Azure에서 실현하는 이점은 무엇인가요?</b></p>  <p><b>하르잔토:</b> 우리는 매우 비용 효율적으로 확장 할 수 있습니다. 수요를 충족하기 위해 기존 데이터 센터를 확장했다면 인프라를 유지하기 위해 추가 IT 리소스에 대해 연간 약 미화 90,000달러의 급여와 매월 700달러의 추가 운영 비용을 지불했을 것입니다. Windows Azure를 사용하면 사용하는 것에 대해서만 비용을 지불하기 때문에 난류 경제의 변동에 대해 걱정할 필요가 없습니다. 개발도 빠르며 프로젝트에 전념할 리소스가 무제한인 소규모 회사로서 우리에게 중요합니다. 두 명의 개발자가 서비스를 Windows Azure로 마이그레이션하는 데 2일밖에 걸리지 않았으며, 앞으로도 새로운 향상된 기능을 빠르게 개발할 수 있게 될 것입니다.</p>  <p>에서 전체 이야기를 읽어보세요:<a target="_blank" href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000007502">&nbsp; www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000007502</a> </p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면 <a target="_blank" href="https://azure.microsoft.com/evidence">다음을 방문하세요.&nbsp; www.windowsazure.com/evidence</a></p>'
