Title: 'Microsoft Access 2013: 클라우드를 위한 멋진 새로운 빠른 개발 도구'
Summary: 2012년 SQL Server 온-프레미스와 Windows Azure SQL Database 적합한 개발자를 위한 많은 프레임워크가 있습니다.&nbsp; .NET Framework 외에도...
Content: "<p>2012년 SQL Server 온-프레미스와 Windows Azure SQL Database 적합한 개발자를 위한 많은 프레임워크가 있습니다.&nbsp; C# 및 VB.NET과 같은 언어를 지원하는 .NET Framework 외에도 SQL Database 및 SQL Server 2012용 새 JDBC, PHP 및 Node.JS 드라이버는 Java, PHP 및 Node 개발자에게 Windows 기반 데이터 기반 애플리케이션을 빌드하기 위한 기타 훌륭한 언어 옵션을 제공합니다. Azure SQL Database.&nbsp; 이 게시물에서 DBA와 다른 사람들이 <strong>코드를 작성하지 않고</strong> SQL Database(또는 SQL Server 2012)에서 애플리케이션을 신속하게 빌드하는 멋진 새로운 방법을 인식하게 하고 싶습니다.&nbsp; 그리고이 도구는 실제로 새로운 Microsoft Office 2013 제품군의 일부입니다 :&nbsp; <strong>Microsoft Access 2013</strong>!&nbsp;</p>  <p>[보기:https://www.youtube.com/watch?feature=player_embedded&amp;v=C-fBWarKkuknoredirect&amp;=1]</p>  <p>SharePoint Online(Office 365 구독을 사용하여 클라우드에서 호스트됨) 또는 온-프레미스 SharePoint Server 2013을 사용하면 조직 또는 부서에 가장 적합한 협업을 얻을 수 있습니다. 이 작업의 큰 부분은 Microsoft Access에서 만든 것과 같은 비즈니스 애플리케이션을 포함하여 모든 정보 자산을 구성하고 관리할 수 있을 만큼 확장 가능한 중앙 위치(예: 내부 팀 사이트)&rsquo;를 제공하는 것입니다.&nbsp; 이전 버전의 Microsoft Access(MS Access 2010)에서 SharePoint 웹 애플리케이션을 만들 때 데이터베이스의 테이블은 애플리케이션을 보관하는 사이트에 <strong><span style=\"text-decoration: underline;\">SharePoint 목록</span></strong>으로 저장되었습니다. Access 2013을 사용하여 자동 Office 365 호스팅을 통해 SharePoint 클라우드 애플리케이션을 만드는 경우 모든 Access 개체를 포함하는 <strong><span style=\"text-decoration: underline;\">SQL Server </span></strong>또는 <strong><span style=\"text-decoration: underline;\">Windows Azure SQL Database 만들 Access Services</span></strong> 있습니다. 이 새로운 아키텍처는 성능과 확장성을 향상합니다. 또한 전문 SQL 개발자가 다른 도구 및 프레임워크를 사용하여 Access 애플리케이션의 데이터를 확장하고 작업할 수 있는 새로운 기회를 제공합니다.&nbsp;&nbsp;</p>  <h4>작동 방식</h4>  <p>Access 2013에서 애플리케이션을 만들 때 사용할 SharePoint 사이트를 선택합니다. 다른 SharePoint 애플리케이션과 마찬가지로 이 사이트에서 애플리케이션에 액세스, 관리 또는 제거할 수 있습니다. SharePoint 애플리케이션을 만드는 과정에서 애플리케이션에 필요한 모든 개체와 데이터를 저장할 SQL Server 데이터베이스를 프로비전합니다. 테이블, 쿼리, 매크로 및 양식은 모두 이 데이터베이스에 저장됩니다. 누구나 앱을 방문하거나, 데이터를 입력하거나, 디자인을&nbsp; 수정&nbsp;할 때마다 백그라운드에서 이 데이터베이스와 상호 작용합니다. Office 365 앱을 만들면 데이터베이스가 Windows Azure SQL Database 만들어집니다. 회사에서 호스트하는 SharePoint 서버에서 앱을 만드는 경우 Access는 SharePoint 관리자가 선택한 SQL Server 2012 설치에서 데이터베이스를 만듭니다. 두 경우 모두 생성된 데이터베이스는 앱과 관련이 있으며 다른 앱과 공유되지 않습니다.</p>  <p>앱을 빌드할 때 테이블, 쿼리, 보기 및 매크로를 추가하여 사용자와 사용자에게 필요한 기능을 제공할 수 있습니다. 이러한 각 개체를 만들 때 데이터베이스에서 발생하는 작업은 다음과 같습니다.</p>  <h4>테이블</h4>  <p>Access 앱에 테이블을 추가하면 데이터베이스에 SQL Server 테이블이 만들어집니다. 이 테이블은 클라이언트에서 만든 필드와 마찬가지로 Access에서 지정한 이름과 같습니다. SQL Server 데이터베이스에 사용되는 데이터 형식은 예상한 형식과 일치합니다. 텍스트 필드는 nvarchar를 사용하고, 숫자 필드는 10진수, int 또는 float를 사용하고, 이미지 필드는 varbinary(MAX)로 저장됩니다.</p>  <p>Access에서 다음 표를 고려하세요.</p>  <p>&nbsp;<a href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8400.Table-1.png\" alt=\"\" border=\"0\"></a></p>  <p>SQL Server 결과 테이블은 다음과 같습니다.</p>  <p><a href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0743.Table-2.png\" alt=\"\" border=\"0\"></a></p>  <h4>쿼리</h4>  <p>앱에 쿼리를 추가하면 쿼리가 매개 변수를 사용하는 경우 Access에서 SQL Server 보기(또는 TVF(테이블 반환 함수)를 만듭니다. 보기 또는 TVF의 이름은 Access에서 사용한 이름과 일치합니다. T-SQL 생성할 때도 서식 규칙을 사용하므로 SQL Server 정의를 직접 보면 이해하기 쉽습니다.&nbsp;</p>  <p>Access에서 디자인된 쿼리입니다.</p>  <p><a href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8765.Table-3.png\" alt=\"\" border=\"0\"></a>&nbsp;</p>  <p>SQL Server 형식이 지정된 문으로 저장됩니다.</p>  <p class=\"MsoNormal\" style=\"line-height: 13.5pt; background-position: initial initial; background-repeat: initial initial;\"><span style=\"font-size: 9.5pt; font-family: Consolas; mso-fareast-font-family: 'Times New Roman'; mso-bidi-font-family: Consolas; color: blue; mso-ansi-language: EN;\" lang=\"EN\">CREATEVIEW</span><span style=\"font-size: 9.5pt; font-family: Consolas; mso-fareast-font-family: 'Times New Roman'; mso-bidi-font-family: Consolas; color: blue; mso-ansi-language: EN;\" lang=\"EN\"></span><span style=\"font-size: 9.5pt; font-family: Consolas; mso-fareast-font-family: 'Times New Roman'; mso-bidi-font-family: Consolas; color: teal; mso-ansi-language: EN;\" lang=\"EN\">[Access]</span><span style=\"font-size: 