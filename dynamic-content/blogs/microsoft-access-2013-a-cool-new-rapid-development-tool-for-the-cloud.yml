n><span style=\"font-size: 9.5pt; font-family: Consolas; mso-fareast-font-family: 'Times New Roman'; mso-bidi-font-family: Consolas; color: #333333; mso-ansi-language: EN;\" lang=\"EN\">2012</span><span style=\"font-size: 9.5pt; font-family: Consolas; mso-fareast-font-family: 'Times New Roman'; mso-bidi-font-family: Consolas; color: gray; mso-ansi-language: EN;\" lang=\"EN\">,</span><span style=\"font-size: 9.5pt; font-family: Consolas; mso-fareast-font-family: 'Times New Roman'; mso-bidi-font-family: Consolas; color: #333333; mso-ansi-language: EN;\" lang=\"EN\"> 7</span><span style=\"font-size: 9.5pt; font-family: Consolas; mso-fareast-font-family: 'Times New Roman'; mso-bidi-font-family: Consolas; color: gray; mso-ansi-language: EN;\" lang=\"EN\">,</span><span style=\"font-size: 9.5pt; font-family: Consolas; mso-fareast-font-family: 'Times New Roman'; mso-bidi-font-family: Consolas; color: #333333; mso-ansi-language: EN;\" lang=\"EN\"> 16</span><span style=\"font-size: 9.5pt; font-family: Consolas; mso-fareast-font-family: 'Times New Roman'; mso-bidi-font-family: Consolas; color: gray; mso-ansi-language: EN;\" lang=\"EN\">)</span></p>  <h4>데이터 매크로</h4>  <p>데이터 매크로는 이벤트 데이터 매크로와 독립 실행형 매크로의 두 가지 버전으로 제공됩니다.</p>  <p>디자인 보기에서 테이블을 열고 테이블 리본에서 이벤트 단추를 클릭하여 이벤트 데이터 매크로를 만들 수 있습니다.</p>  <p>이벤트 데이터 매크로는 SQL Server 속한 테이블에서 AFTER 트리거로 구현됩니다.</p>  <p>만들기 섹션의 고급 단추를 클릭하고 항목 목록에서 데이터 매크로를 선택하여 홈 리본에서 독립 실행형 매크로를 만들 수 있습니다. 이 매크로 형식은 매개 변수를 사용할 수 있으며 SQL Server 저장 프로시저로 유지됩니다.</p>  <h4>보기</h4>  <p>Access 2013의 보기는 브라우저&mdash; 데이터베이스에 데이터를 표시하는 앱의 일부이며, 전문가들은 이를 양식이라고 부를 수 있습니다. 또한 데이터베이스에 저장됩니다. SQL 개체가 아닌 HTML 및 JavaScript이므로 Access 시스템 테이블에 텍스트로 저장됩니다.</p>  <h4>SQL Server 스키마</h4>  <p>데이터베이스 내에서 Access는 세 가지 별도의 SQL Server 스키마인 Access를 사용합니다. AccessSystem; 및 AccessRuntime.</p>  <p><strong>AccessSystem</strong> 스키마에는 각 개체의 정의를 Access Services 이해하는 형식으로 저장하는 시스템 테이블과 런타임 또는 디자인 타임 화면에서 항목이 제대로 작동하기 위해 필요한 정보 비트 및 조각이 포함되어 있습니다.&nbsp;</p>  <p><strong>Access</strong> 스키마에는 앱 디자이너인 사용자가 만든 모든 테이블, 쿼리 및 매크로가 포함됩니다. 이 스키마의 모든 항목은 SQL Server 디자인한 개체의 구현입니다.</p>  <p><strong>AccessRuntime</strong> 스키마에는 애플리케이션의 런타임 동작을 최적화하기 위해 Access Services 사용하는 여러 항목이 포함되어 있습니다.</p>  <h4>무슨 상관이죠?</h4>  <p>이러한 세부 정보가 왜 중요한지 궁금할 수 있습니다. 일부 사용자의 경우 새 SQL Server 백 엔드의 유일한 눈에 띄는 효과는 속도와 안정성이 향상됩니다. 기술 세부 정보에 대해 걱정할 필요가 없습니다. 하지만 고급 사용자는 Access 앱 외부에서 SQL Server 직접 연결하거나 Windows Azure SQL Database 수 있으므로 고급 통합 및 확장에 대한 가능성의 완전히 새로운 경계선이 될 수 있습니다. <strong>이것은 크다!</strong>&nbsp;</p>  <p>외부 연결을 사용하려면 [파일] 메뉴를 클릭하여 Backstage로 이동합니다. 연결 섹션에서는 SQL Server Management Studio, ASP.NET 또는 SQL Server 지원하는 다른 애플리케이션에서 데이터베이스에 연결하는 데 사용할 수 있는 SQL Server 로그인 자격 증명을 찾을 수 있습니다.</p>  <p>&nbsp;<a href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8015.Info-Blog.png\" alt=\"\" border=\"0\"></a></p>  <p>연결 관리 단추에는 SQL Server 데이터베이스에 대한 연결을 관리할 수 있는 여러 명령이 포함되어 있습니다.&nbsp; 읽기 전용 loginanda&nbsp;&nbsp; 읽기-쓰기 로그인을 생성할 수 있습니다. 프로그램 또는 appthat&nbsp;에서 SQL Server 데이터베이스에 연결하려는 경우 읽기 전용 로그인을 사용하거나 보고 도구와 같은 데이터를 수정할 필요가 없습니다. 데이터베이스에 연결하고 새 데이터를 수정하거나 입력하려는 경우 읽기-쓰기 로그인을 사용합니다. 예를 들어 인터넷 사용자가 Access 데이터베이스에 저장되는 애플리케이션을 제출할 수 있도록 ASP.NET 공용 웹 사이트를 만들 수&nbsp; 있습니다.</p>  <p><a href=\"\"><img src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4314.list.png\" alt=\"\" border=\"0\"></a></p>  <h4>액세스 권한이 있는 SQL 암석</h4>  <p>Access 2013의 이러한 변경 내용에 대해 매우 기쁘게 생각하고 있습니다. Windows Azure SQL Database 및 SQL Server 2012는 Access 2013에 데이터를 보관할 수 있는 강력한 데이터 엔진을 제공합니다. 그 대가로 Access 2013은 이제 네이티브 SQL Server 빠르게 빌드하고 애플리케이션을 Windows Azure SQL Database 유용한 최종 사용자 도구입니다. 또한 함께 고급 통합 및 확장에 대한 많은 새로운 시나리오를 사용할 수 있습니다. Windows Azure SQL Database Access를 사용하여 빌드할 멋진 새 앱에 대한 소식을 기다릴 수 없습니다.</p>  <p>&nbsp;&nbsp;&nbsp; -&nbsp;byAndrew&nbsp; <a href=\"https://blogs.office.com/members/Andrew-Stegmaier/default.aspx\" target=\"_blank\">슈테그마이어</a>&nbsp;랜드 그레고리 리크</p>"
