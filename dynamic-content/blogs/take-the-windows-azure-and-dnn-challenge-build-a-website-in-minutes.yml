Title: Windows Azure 및 DNN 챌린지를 사용하여 몇 분 안에 웹 사이트를 빌드하세요!
Summary: 편집자 주:&nbsp;이 게시물은 Neeti Gupta -- 수석 비즈니스 전략가, 개발자 플랫폼 전도에서 온다.  간단한 웹 사이트를 빌드하는 데 몇 달이 걸렸던 때가 기억됩니다. 몇 가지...
Content: '<p class="p1"><strong>편집자 주:</strong><span>&nbsp;이 게시물은 Neeti Gupta -- 수석 비즈니스 전략가, 개발자 플랫폼 전도에서 온다.</span></p>  <p class="p1">간단한 웹 사이트를 빌드하는 데 몇 달이 걸렸던 때가 기억됩니다. .NET 개발자 및 디자인 커뮤니티의 몇몇 사용자가 과거에 DNN(이전의 DotNetNuke) 플랫폼을 사용하여 웹 사이트를 빠르고 효과적으로 빌드했습니다.</p>  <p class="p2">DNN은 제품 및 회사로 성장했으며, 이제 Windows <a href="https://azure.microsoft.com/en-us/campaigns/dnn/" target="_blank">Azure를 기반으로 하는</a> 클라우드 서비스로 Evoq 비즈니스 애플리케이션 제품군을 제공합니다. DNN은 광범위한 기능과 간편한 확장성을 갖춘 웹 사이트를 빠르게 만들 수 있는 기능을 제공하는 제품을 만들었습니다.</p>  <p class="p2">DNN 플랫폼을 다운로드하고 소프트웨어를 설치하고 사이트를 사용자 지정하는 것만으로도 웹 사이트를 빌드할 수 있는 혁명으로 여겨졌습니다. 이제 10년이 지난 지금,&rsquo; 사이트를 주문하고(클라우드에서) 즉시 프로비전하는 간단한 문제이며, 모든 것이 시작되었을 때 파이프드림이었던 기능이 있습니다.&nbsp;</p>  <p class="p2"><em>사용해보고 싶으신가요? </em>Evoq Content의 무료 14일 평가판에 등록합니다<em>.</em></p>  <p class="p2">최근에 저는 캘리포니아 주 산마테오에 있는 본사에서 DNN Corp의 CEO인 나빈 나기아(Navin Nagiah)와 함께 앉았습니다. 나는 나빈에게 그들의 발표와 여기에&rsquo; 대해 그가 무슨 말을했는지에 대해 몇 가지 질문을했다.</p>  <p class="p2"><strong>Q</strong>: Navin, 오늘 출시하는 제품은 무엇인가요?</p>  <p class="p2"><strong>A</strong>: 고객이 온라인에서 콘텐츠와 커뮤니티를 모두 관리하는 데 도움이 되는 솔루션을 제공합니다.&nbsp; 솔루션 제품군을 Evoq라고 합니다.&nbsp; 우리는 사이트를 구축하고, 커뮤니티를 만들고, 비즈니스&rsquo; 온라인 존재의 모든 측면을 더 가치 있게 만드는 데 필요한 모든 것을 제공합니다.&nbsp; Evoq에는 두 가지 애플리케이션인 Evoq Content, CMS(선행 콘텐츠 관리 시스템) 및 소셜 커뮤니티 솔루션인 Evoq Social이 포함됩니다. 지금까지 솔루션은 온-프레미스 모델에서 판매되었으며, 이는 클라이언트가 인프라에 솔루션을 설치하고 구성한다는 것을 의미합니다. 오늘,&rsquo; Windows Azure에서 제공하는 Evoq Cloud를 발표합니다. 온-프레미스 옵션을 계속 제공하지만, 이제 클라이언트는 Evoq Cloud에서 Evoq Suite 솔루션을 실행하고 Azure에서 제공하는 모든 혜택을 얻을 수 Windows 있습니다.&nbsp;</p>  <p class="p2"><strong>Q</strong>: 고객이 온-프레미스 옵션을 통해 Evoq Cloud를 선택하는 이유는 무엇인가요?</p>  <p class="p2"><strong>A</strong>: Evoq Cloud의 클라이언트는 소프트웨어 설치 또는 서버 호스팅과 관련이 없습니다. &rsquo;가동 시간, 안정성, 보안 또는 백업에 대해 걱정할 필요가 없습니다. 또한 사용량이 증가하고 지리적 범위가 넓어짐에 따라 인프라 크기를 조정하는 것에 대해 걱정할 필요가 없습니다&rsquo;. 요컨대, 고객은 인프라에 덜 집중하고 전략, 계획 및 비즈니스 목표에 더 집중해야 합니다.</p>  <p class="p2"><strong>Q</strong>: 어떻게 빌드했나요?</p>  <p class="p3"><strong>A</strong>: Windows Azure 서비스 컬렉션을 활용하여 Evoq Cloud 고객을 위한 사용하기 쉬운 관리 콘솔을 만들었습니다. 각 고객 인스턴스는 Azure Storage 계정, SQL Database 및 여러 Cloud Services 인스턴스 간의 연결입니다. Azure Table Storage, 메시지 큐 및 웹 작업자 역할을 사용하여 고객 사이트의 프로비전 및 유지 관리를 처리합니다. Azure Cloud Services가 설치 프로세스를 매우 효율적으로 만든 Windows: 패키지를 정의한 후에는 설치 프로세스를 반복하지 않고도 애플리케이션을 반복해서 배포할 수 있습니다.&nbsp;</p>  <p class="p2"><strong>Q</strong>: 지금까지 몇 가지 고객 응답은 무엇인가요?</p>  <p class="p2"><strong>A</strong>: 오늘 Evoq Cloud를 공식적으로 출시하는 동안&rsquo; 2013년 6월에 막 종료된 베타 프로그램을 실행했습니다. Evoq Cloud에는 100명 이상의 베타 고객이 있었으며 견고성, 추가 기능 및 사용 편의성을 좋아했습니다. 또한 Weve&rsquo;는 선택한 고객 및 파트너에게 제공하는 제품을 시연했으며 큰 흥분으로 응답했습니다. Weve&rsquo;는 이미 제품이 공식적으로 출시되기를 기다릴 수 없었던&rsquo; 첫 번째 생산 고객을 출시했으며 이제 일반 시장에서 공개적으로 사용할 수 있습니다.</p>  <p class="p2"><strong>Q</strong>: 고객이 주의를 기울여야 하는 이유는 무엇인가요?</p>  <p class="p2"><strong>A</strong>: Windows Azure와 함께 제공되는 안정성, 성능, 보안 및 확장성을 얻기 때문입니다. 또한 Evoq Cloud는 버전 관리를 위한 훌륭한 솔루션을 제공하며, 현재 일부 클라이언트에서 볼 수 있는 과제입니다. Evoq&rsquo; Suite를 지속적으로 강화하고 매년 여러 번 신제품 릴리스를 제공합니다. Evoq Cloud는 릴리스 준비 및 자동 업데이트를 비롯한 편리한 릴리스 업데이트 도구를 제공합니다.</p>  <p class="p2"><strong>Q</strong>: 파트너가 DNN에 참여하려면 어떻게 할까요?</p>  <p class="p2"><strong>A</strong>: 우리는 가치 있는 파트너를 사용하여 서비스 및 솔루션 포트폴리오를 마무리하는 데 도움을 줍니다. 파트너는 컨설팅, 사용자 지정 개발, 시스템 통합 및 마이그레이션 서비스를 제공합니다. Id&rsquo;는 이해 관계자가 <a href="https://www.dnnsoftware.com/Partners" target="_blank"><span class="s2">웹 사이트의 파트너 프로그램에</span></a> 대해 자세히 읽어줄 것을 권장합니다.</p>  <p class="p2"><strong>Q</strong>: .NET 개발자는 DNN 클라우드 솔루션으로 작업하기 위해 무엇을 할 수 있나요?</p>  <p class="p2"><strong>A</strong>: DNN 플랫폼은 모든 .NET 언어를 사용하여 쉽게 확장됩니다. 개발자는 플랫폼을 활용하여 사용자 지정된 애플리케이션을 빌드하거나 소량의 .NET 코드를 추가하여 기존 DNN 사이트에 약간 추가할 수 있습니다. DNN Platform이 제공하는 것은 콘텐츠 및 소셜 사이트에 대한 일반적인 요구 사항의 대부분에 대한 완전한 솔루션이므로 개발자가 더 복잡하거나 사용자 지정 요구 사항에 집중할 수 있습니다.</p>  <p class="p2">이렇게 하면 이미 개발되고 테스트된 애플리케이션을 확장하여 엄청난 시간을 절약할 수 있습니다. Azure에서 사용할 수 있으면 플랫폼의 유연성과 확장성이 감소하지 않고 소프트웨어 배달에 단순성이 추가됩니다. 그것은 모두 즉시 전달, 강력한 플랫폼에 추가합니다. .NET 개발자는 구성 및 웹 사이트 설치 작업을 건너뛰고 멋진 새 기능을 빌드하는 중요한 작업을 바로 수행할 수 있습니다.</p>  <p class="p2"><em>자세한 내용은 DNNs&rsquo; 웹 사이트를 </em><a href="https://dnnsoftware.com/" target="_blank"><span class="s1"><em>https://dnnsoftware.com</em></span></a> 방문하도록 초대합니다<em>. 또한 Navin은 다음 피드백을 듣고 싶어합니다</em>.<span class="s1"><em><a href="mailto:Navin.Nagiah@dnncorp.com" target="_blank">Navin.Nagiah@dnncorp.com</a></em></span></p>'
