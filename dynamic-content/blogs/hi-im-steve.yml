Title: 안녕하세요, 저는 스티브입니다.
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 안녕 여러분.&nbsp; Im&rsquo; Steve Yi, SQL Azure 기술 제품 관리자. 당신은&rsquo; 그래서 SQL Azure 블로그에 내 게시물을보고 시작 ...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p class="MsoNormal">안녕 여러분. <span>&nbsp; </span>Im&rsquo; Steve Yi, SQL Azure 기술 제품 관리자. 당신은&rsquo; SQL Azure 블로그에 내 게시물을보고 시작 그래서 나는 안녕하세요 말하고 자신을 소개하여 시작하고 싶었다.<span>&nbsp; </span><span>&nbsp;</span> 저는 엔지니어링 팀과 긴밀히 협력하여 고객 의견을 경청하고 개발자가 클라우드 데이터베이스 서비스를 성공적으로 활용하는 데 필요한 정보를 제공합니다. <span>&nbsp; </span>PDC가 6주도 채 남지 않은(10월 28-29일) 및 11월 초 SQL PASS를 통해 SQL Azure 서비스 라인에 대한 최신 진화<span>&nbsp;</span>를 위해 노력하고 있으며, Im&rsquo;은 RSS &ndash; 피드에 가입하여 계속 지켜봐 주시기 바랍니다.</p>  <p class="MsoNormal">&nbsp;</p>  <p class="MsoNormal">SQL Azure 서비스 뒤에 있는 엔지니어와의 더 많은 비디오 인터뷰와 샘플 및 지침으로 작동하는 SQL Azure 데모를 더 많이 볼 수 있으면 합니다.<span>&nbsp; </span> 그리고 물론 앞으로 몇 개월 동안 공유 할 새로운 것들에&rsquo; 대한 자세한 내용.</p>  <p class="MsoNormal">&nbsp;</p>  <p class="MsoNormal">직장&rsquo; 밖에서 열렬한 암벽 등반가, 등산가 및 아마추어 사진 작가.<span>&nbsp; </span> 내 야외 모험의 사진 이야기는 <a href="https://www.flickr.com/photos/steveyi">여기</a><span class="MsoHyperlink"> </span>내 개인 블로그에서 찾을 수 있습니다. <span>&nbsp; </span>제 아내와 저는 자선 활동과 기부에 대한 확고한 신자이며 <a href="https://www.worldvision.org/">월드 비전</a>과 <a href="https://northwestharvest.org/">노스웨스트 하베스트</a>의 강력하고 일관된 지지자입니다. <span>&nbsp; </span>내 경험과 기술 배경에 대한 자세한 내용은 여기에서 찾을 수 있습니다.</p>  <p class="MsoNormal">&nbsp;</p>  <p class="MsoNormal">SQL Azure 관심을 가져 주셔서 감사합니다.<span>&nbsp; </span> 계속 돌아오세요. <span>&nbsp; </span>나는 당신과 함께 여행을 기대합니다!</p>
