Title: '#<a name="azuresqldw-hub-and-spoke-series-integration-with-sql-database"></a>AzureSQLDW: SQL Database와 허브 및 스포크 시리즈 통합'
Summary: Azure SQL Data Warehouse는 EDW(엔터프라이즈 데이터 웨어하우스)의 중추인 Microsoft의 SQL 분석 플랫폼입니다. 이 서비스는 고객이 대규모 병렬 처리로 컴퓨팅 및 스토리지를 탄력적이고 독립적으로 확장할 수 있도록 설계되었습니다.
Content: >-
  <p><a href="https://azure.microsoft.com/services/sql-data-warehouse/">Azure SQL Data Warehouse</a>는 EDW(엔터프라이즈 데이터 웨어하우스)의 중추인 Microsofts&rsquo; SQL 분석 플랫폼입니다. 이 서비스는 고객이 대규모 병렬 처리로 컴퓨팅 및 스토리지를 탄력적이고 독립적으로 확장할 수 있도록 설계되었습니다. SQL DW는 빅 데이터 저장소와 원활하게 통합되며 EDW의 최적화되고 맞춤형 성능을 위해 데이터 마트와 큐브의 허브 역할을 합니다. Azure SQL DW는 <a href="https://azure.microsoft.com/support/legal/sla/sql-data-warehouse/v1_0/">99.9%의 고가용성</a>, 규정 준수, <a href="https://docs.microsoft.com/azure/sql-data-warehouse/sql-data-warehouse-overview-manage-security">고급 보안</a> 및 업스트림 및 다운스트림 서비스와<a href="https://docs.microsoft.com/azure/sql-data-warehouse/sql-data-warehouse-overview-integrate">의 긴밀한 통합</a>을 보장하므로 필요에 맞는 데이터 웨어하우스를 빌드할 수 있습니다. Azure SQL DW는 기업이 30개 이상의 지역에서 글로벌 가용성을 통해 어디서나 데이터를 복제할 수 있는 최초의 유일한 서비스입니다.</p>


  <p>클라우드에서 솔루션을 빌드할 때 얻을 수 있는 이점 중 하나는 다양한 기술을 사용할 때 얻을 수 있는 유연성입니다. 이 블로그 게시물에서는 SQL Data Warehouse를 사용하는 허브 및 스포크 아키텍처에서 스포크로 SQL Database 사용하는 것에 대해 간략하게 설명합니다.</p>


  <h2>SQL DW에서 SQL Database 사용의 이점</h2>


  <ul>
   <li>전체 솔루션 동시성을 늘리면서 큐에 대기 중인 쿼리 감소</li>
   <li>분석을 위한 향상된 T-SQL 언어 노출 영역</li>
   <li>SQL Database 외부 테이블을 통해 기본적으로 SQL DW를 쿼리하는 기능</li>
   <li>탄력적 쿼리를 유지하면서 SQL Database 인스턴스를 전역적으로 배포하는 기능</li>
  </ul>


  <p>핵심 비즈니스 기능을 나타내는 깨끗한 통합 데이터 집합을 나타내는 데이터 웨어하우스 솔루션이 있습니다. 그런 다음, 클린 데이터는 보고 및 데이터 분석에 사용됩니다. 보고 데이터는 일반적으로 집계 형식의 작년 또는 연도&rsquo; 데이터 값과 같은 특정 시간 기간으로 범위가 지정됩니다. 데이터 분석은 임시이며 훨씬 더 세분화된 데이터를 통해 수행됩니다.</p>


  <p>집계 데이터 보고를 비용 효율적인 방식으로 스케일 아웃하려는 경우 탄력적 쿼리와 두 서비스 간의 통합을 통해 글로벌 규모로 허브 및 스포크 솔루션을 관리할 수 있습니다. MPP(대규모 병렬 처리) 기능과 훨씬 더 많은 양의 데이터를 저장하는 기능을 활용하기 위해 SQL DW에 직접 연결을 유지하면서 보고 데이터를 제공하기 위해 매우 동시적인 SQL Database 인스턴스에 핫/집계 데이터를 저장합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cc10448e-d1cb-4086-a5cc-fdcb0a7cfa08.jpg"><img alt="clip_image002" border="0" height="281" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fbfb843c-65dd-4812-877c-60556b54858a.jpg" style="border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="clip_image002" width="548"></a></p>


  <p>위 다이어그램의 예제에서는 빠른 보고 및 인사이트를 위해 최신 주체 영역 데이터를 오프로드하고 유지 관리하는 주체 영역 SQL Database 인스턴스가 있는 데이터 웨어하우스 솔루션을 보여 줍니다. 더 많은 데이터가 필요한 사용자의 경우 항상 탄력적 쿼리를 통해 데이터 웨어하우스 데이터에 액세스할 수 있습니다. 파워 사용자 및 데이터 과학자에게 데이터 웨어하우스는 비즈니스 360o 분석을 위한 진실의 원천으로 남아<sup></sup> 있습니다.</p>


  <h2>즉시 스포크 SQL Database 만들기</h2>


  <p>&rsquo;스포크로 SQL Database 만드는 방법을 살펴보려면 아래 템플릿을 배포하는 것이 좋습니다. 이 템플릿은 기존 SQL DW 인스턴스에 배포되며 컨트롤 테이블을 기반으로 미리 만들어진 SQL Data Warehouse 테이블을 참조하는 모든 외부 테이블이 있는 정의된 수의 SQL Database 스포크 인스턴스를 만듭니다. 템플릿은 탄력적 풀, 자동화 계정 및 Runbook에 사용자 정의 PremiumRS SQL 데이터베이스 수를 배포합니다.</p>


  <h3>1 &ndash; 단계 템플릿 배포</h3>


  <p><a href="https://ms.portal.azure.com/#create/Microsoft.Template/uri/https%3A%2F%2Fraw.githubusercontent.com%2FMicrosoft%2Fsql-data-warehouse-samples%2Fmaster%2Farm-templates%2FsqlDwSpokeDbTemplate%2Fazuredeploy.json"><img alt="clip_image003" border="0" height="34" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/762b6b83-7060-4916-a82b-0be5692dfed2.png" style="border-image: none; display: inline; background-image: none;" title="clip_image003" width="161"></a></p>


  <ul>
   <li>논리 서버 이름&nbsp;</li>
   <li>논리 서버 위치&nbsp;</li>
   <li>논리 서버 관리자 사용자 이름</li>
   <li>논리 서버 관리자 암호</li>
   <li>SQL DW 데이터베이스 이름: 기존 SQL Data Warehouse의 이름</li>
   <li>Num Spoke Db: 배포하려는 스포크 데이터베이스 인스턴스 수</li>
   <li>배포 Guid: Runbook 배포에 대한 GUID입니다. 배포마다 고유해야 합니다. <a href="https://www.guidgenerator.com/online-guid-generator.aspx">GUID를 생성하는</a> 여러 서비스가 온라인으로 제공됩니다.</li>
  </ul>


  <h3>2 &ndash; 단계 배포 확인</h3>


  <p>배포 타이밍은 프로비전된 데이터베이스 수와 SQL Data Warehouse의 테이블 수에 따라 달라집니다. 배포 후에 자동화 계정, Runbook, 탄력적 풀 및 SQL 데이터베이스가 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/faa644b0-5178-4edd-b272-f41ed2559bc4.png"><img alt="clip_image004" border="0" height="177" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c9f8366-9a8c-4a48-b0b8-4273e1f16b3d.png" style="border-image: none; display: inline; background-image: none;" title="clip_image004" width="216"></a></p>


  <h3>3 &ndash; 단계 연결 확인</h3>


  <p>모든 항목이 배포되면 모든 외부 테이블, 뷰 및 저장 프로시저가 만들어졌는지 확인합니다. SQL Data Warehouse 및 SQL Database 모두 <i>메타</i> 스키마 아래에 여러 개체가 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5f8d9bf8-1ada-4c73-aad6-09a06f83fc54.png"><img alt="clip_image005" border="0" height="57" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/921ede19-5d63-48f2-b32b-d931ae9126e0.png" style="border-image: none; display: inline; background-image: none;" title="clip_image005" width="378"></a></p>


  <p>각 SQL Database 내에서 메타를 찾아야 합니다. RemoteTableDefinitionView 다음에 SQL Data Warehouse 내의 각 테이블에 대한 외부 테이블 정의가 뒤따릅니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/11a74183-9eb7-4237-8d89-527bc8aca522.png"><img alt="clip_image006" border="0" height="119" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7020278d-61a3-422d-8aa2-4c075d342d92.png" style="border-image: none; display: inline; background-image: none;" title="clip_image006" width="328"></a></p>


  <h3>4 &ndash; 단계 탄력적 쿼리</h3>


  <p>생성된 외부 테이블 중 하나를 쿼리하고 SQL Database SQL Data Warehouse 인스턴스로 쿼리할 수 있는지 확인합니다.</p>


  <h3>5 &ndash; 단계 자세히 알아보기</h3>


  <p>허브 및 스포크 아키텍처 및 <a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/how-to-use-elastic-query-with-sql-data-warehouse">탄력적 쿼리</a>에 대한 자세한 내용은 설명서를 참조하세요. 이 템플릿은 허브를 가속화하고 시연하고 SQL Database 및 SQL Data Warehouse와 스포크하는 데 도움이 되는 샘플입니다. 특히 이 샘플은 DB 탄력적 쿼리 액세스를 관리하고 외부 테이블 정의를 생성하는 컨트롤 테이블을 보여 주는 데 사용됩니다. 이러한 DB의 데이터 구체화를 관리하여 허브 및 스포크 솔루션을 줄이는 진정한 동시성을 만드는 방법에 대한 자세한 내용을 계속 확인하세요. <a href="https://github.com/Microsoft/sql-data-warehouse-samples/tree/master/arm-templates/sqlDwSpokeDbTemplate">GitHub</a> 방문하여 코드 샘플을 보고 자세히 알아보세요. 프로덕션 시스템에 배포하기 전에 필요에 맞게 코드 샘플을 변경하는 것이 좋습니다.</p>


