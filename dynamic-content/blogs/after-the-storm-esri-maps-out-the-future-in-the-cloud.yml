Title: 폭풍 후 - ESRI 지도 클라우드의 미래
Summary: 폭풍이 몰아쳤습니다.&nbsp; 전력선 아래로 나무, 수위 상승.&nbsp; 비상 팀은 피해를 파악하기 위해 출격, 누가&rsquo; 취약? 첫 번째 응답자는 시각적으로 이렇게 대답하는 것 같아요...
Content: <p>폭풍이 몰아쳤습니다.&nbsp; 전력선 아래로 나무, 수위 상승.&nbsp; 비상 팀은 피해를 파악하기 위해 출격, 누가&rsquo; 취약? 첫 번째 응답자는 시각적으로 생각하므로 이러한 질문에 대답하는 것은 종종 지도로 시작됩니다.&nbsp; 그리고 이러한 맵은 GIS(지리 정보 시스템)의 선두 주체인 <a href="https://www.esri.com/" target="_blank">Esri</a>에 의해 자주 구동됩니다.&nbsp; 몇 주 전에 저는 허리케인 샌디가 동부 해안을 강타한 다음 날 일어난 일에 대해 CA 본사인 레드랜즈(Redlands)를 방문했습니다.&nbsp; 지금까지 GIS 솔루션은 복잡한 데스크톱 앱으로 제공되어 <em>학습된 GIS</em> <em>전문가가 사용해야 했습니다</em>.&nbsp; 그러나 약 1년 동안 Esri는 <a href="https://www.arcgis.com/home/" target="_blank">ArcGIS Online</a>이라는 시스템에 클라우드 기반 구성 요소를 포함했습니다.&nbsp; 사용자, 심지어 당신과 나 같은 평신도, 만들고 즉시 게시하고 대화 형지도를 공유 할 수 있습니다.&nbsp; 폭풍우가 몰아치는 동안 수요가 급격히 증가했습니다.&nbsp; 이 시스템은 폭풍이 최고조에 달한 직후 5천만 개의 지도에서 1억 5천만 맵으로 하루 만에 3배 확장했으며, 모두 Windows Azure에서 호스팅되었습니다.&nbsp; 클라우드가 업계에 미치는 영향을 자세히 알아보기 위해 러스 존슨( Russ Johnson)&rsquo; 공공 안전 및 국가 안보 솔루션 담당 이사뿐만 아니라 ArcGIS Online 제품 관리자인 폴 로스(Paul Ross)와 이야기를 나눴습니다.&nbsp;</p>  <p><strong>과거&hellip;</strong></p>  <p>에스리에 합류하기 전에 러스는 국가 인시던트 대응 팀의 사령관으로 일했습니다.&nbsp; 그는 재해가 발생하기 전에 무엇이 있었는지 아는 것이 얼마나 중요한지, 특히 지역, 주 및 연방 조직에 걸쳐 있는 다양한 팀을 이끌 때 얼마나 중요한지 설명했습니다.&nbsp; 이 정보는 일반적으로 인쇄되어 응급 작업자에게 배포됩니다.&nbsp; 가장 큰 과제 중 하나는 재해로 인해 지방 정부가 종종 혼란에 빠지기 때문에 데이터를 찾는 것이었습니다.&nbsp; Sept 11의 경우 데이터를 찾고, 함께 가져오고, 정규화하고, 데이터베이스를 만든 다음, 지도를 생성하는 데 적어도 일주일이 걸렸습니다.&nbsp; 지도가 생산되면 사람들은 질문과 함께 목공에서 나왔다.&nbsp; &ldquo;큰 짐을 실을 수 있는 다리는 무엇인가요?&nbsp; 정부 건물이 비어 있고 손상된 것 등&hellip;&rdquo;&nbsp;</p>  <p>초기 할당이 완료되면 일반적으로 12시간마다 계획하고 새로 고칩니다.&nbsp; 이 사건을 조사하는 헬리콥터에서 4~5시간이 필요할 수 있습니다.&nbsp; 그런 다음 계획 팀과 함께 몇 시간 동안 응답 팀에 대한 새 과제를 생성하고 인쇄합니다.&nbsp;</p>  <p><strong>현재&hellip;</strong></p>  <p>몇 가지 주요 방법으로 30년 프로세스를 근본적으로 변경하기 시작하는 클라우드를 입력합니다.&nbsp; &rsquo;먼저 이미 온라인에서 믿을 수 없는 양의 품질 기본 데이터에 액세스할 수 있습니다. &nbsp;&rsquo;그런 다음 새로운 응용 프로그램을 쉽게 사용할 &ndash; 수 있습니다 사람들이 신속하게 거의 모든 사람이 사용할 수있는지도를 만들 수 있습니다, 전문가가 필요하지 않습니다.&nbsp; 그리고 인쇄 된지도 대신, 또는 정적 PDF로 변환 한 다음 온라인으로 게시, 지금 데이터와 지능은 실시간으로 오고있다,지도는 동적으로 업데이트됩니다 - 당신은 도로, 주유소, 대피소의 현재 상태를 얻을 수 있습니다.&nbsp; 이러한 맵은 여러 기관에서 거의 <em>즉시 정확</em>하고 광범위하게 공유할 수 있습니다. 리소스 할당은 디지털로 만들어 응급 구조대에 직접 보낼 수 있습니다.&nbsp; 대중은 동일한 맵에 액세스할 수 있습니다.&nbsp; 그 결과 정보에 입각한 의사 결정, 더 나은 결과 및 거버넌스의 연속성이 향상됩니다.</p>  <p>클라우드에서 사용할 수 있는 또 다른 새로운 기능은 <em>동적 매시업입니다</em>.&nbsp; 예를 들어 홍수 지역의 지도를 가져온 다음 실시간 스트림 계기를 가져와 현재 수위를 표시합니다.&nbsp; 또는 근처의 열린 상업 상점에 대피소와 층의지도를 가져 가라.&nbsp; 한 맵은 다른 맵을 생성합니다.&nbsp; Laymen 사용자는 정적 데이터와 동적 데이터를 직접 결합합니다.&nbsp; 가능성은 무한합니다.&nbsp; 예를 들어&hellip; 많은 사람들이 가진 관련 질문을 여기에&rsquo; - 슈퍼 스톰 샌디는 2012 년 미국 대통령 선거에서 유권자 투표율에 어떤 영향을 미칠 것인가? 이 <a href="https://www.esri.com/news/maps/2012/superstorm-sandy/election-map.html" target="_blank">지도</a> 는 구역 수준 기록 투표 데이터를 가져와 재해에 대한 FEMA 영향 영역을 오버레이했습니다.&nbsp;</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2500.Hurrican-Sandy.png" alt="" border="0"></a></p>  <p>어두운 음영 카운티는 폭풍에 의해 가장 손상되었다.&nbsp; 폭풍과 투표 데이터를 매싱함으로써, 하나는 정당에 의해 예상 유권자 투표율에 폭풍의 영향을 평가 할 수 있습니다.</p>  <p><strong>미래&hellip;</strong></p>  <p>피해 평가를 위해 군중 소싱 - 더 강력한 무언가의 절정에 Were&rsquo;.&nbsp; 폭풍에 이르기 위해 Esri는 클라우드 기반 모바일 솔루션을 만들어 개인이 지상에 있는 조건을 보고하고 중앙 데이터베이스에 업로드할 수 있도록 합니다. 스마트 폰의 가용성이 넓고 증가함에 따라, 이것은 손상 평가를위한 가능한 센서로 대중의 모든 구성원의 개념을 제기합니다.&nbsp; 강력한 물건.</p>  <p>아직은&rsquo; 그렇지 않지만 클라우드는 이미 이 업계에서 게임 체인저였습니다.&nbsp; 폴 로스는 허리케인 샌디와 함께 처음으로 중요한 정보에 클라우드를 사용하는 것을 주저하지 않았다고 설명했다.&nbsp; 유틸리티 회사는 정전 맵 &ndash; 을 게시하여 전원이 꺼진 위치와 언제 다시 돌아올 것으로 예상할 수 있는지를 식별합니다.&nbsp; 주 정부와 지방 정부는 대피 지도와 영향 지역을 게시했습니다.&nbsp;</p>  <p>제가 영감을 주는 것은 Esri가 온-프레미스에서와 같은 일을 하는 것이 아니라는 것입니다.&nbsp; 클라우드에서만 가능한 작업을 수행합니다.&nbsp; 실제 인간의 문제를 해결하는 데 도움이 되는 소프트웨어의 힘과 클라우드의 기능을 보여 줍니다&rsquo;.</p>  <p><strong>Esri 및 Microsoft 재해 대응 프로그램 정보</strong></p>  <p><strong>Esri</strong> 및 <strong>Microsoft</strong> 파트너는 클라우드 컴퓨팅 인프라에서 재해가 발생하는 동안 공공 및 민간 기관 및 커뮤니티 정보 맵을 제공합니다.&nbsp; Microsoft는 MSN, Bing 및 Microsoft.com 같은 온라인 플랫폼을 통해 시민을 지도로 안내합니다.</p>
