Content: >-
  <p><img alt="Build_AKS_1" border="0" height="240" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8d7ae84a-d8ec-4a1d-ba47-e8e94c09a600.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="Build_AKS_1" width="1024"></p>


  <p>Kubernetes 프로젝트의 오픈 소싱 5주년을 맞이하면서 이 프로젝트가 클라우드 및 분산 시스템을 어떻게 변화시켰는지 되돌아보는 것은&rsquo; 놀라운 일입니다. 그러나 진실은 Kubernetes와 컨테이너가 지난 5년 동안 미친 영향만큼이나 중요한 다른 클라우드 변환이 있다는 것입니다. 이 중 가장 중요한 것 중 하나는 서버리스 컴퓨팅의 증가와 여러 범주(컴퓨팅, 통합, 데이터 등)로의 &ldquo;서버리스&rdquo; 확장이었습니다. 서버리스&rdquo;라는 용어 &ldquo;자체가 확장되는 것을 보고 분노&rsquo;합니다. 서버리스는 클라우드가 서비스에 대한 운영 책임을 맡을 때마다 개발자가 핵심 비즈니스에 집중할 수 있도록 합니다.</p>


  <p>서버리스 Kubernetes를 제공하는 것은 강화된 보안 및 격리 계층을 갖춘 엔터프라이즈급 플랫폼 위에 개발자 생산성에 최적화된 엔드투엔드 환경을 제공하여 모든 사용자가 &ndash; Kubernetes를 더 간단하게 만들 수 있도록 하는 비전의 핵심 부분입니다. 우리는 Kubernetes를 실행하는 모든 사람이 어디서나 쉽게 사용할 수 있도록 오픈 소스 프로젝트에 대해 커뮤니티와 긴밀히 협력하고 있습니다.</p>


  <p style="margin: auto; width: 90%;"><em>&ldquo;Azure Kubernetes Service는 직접 관리할 필요가 없는&rsquo; 순수 Kubernetes 및 Docker 이미징 환경을 제공합니다. 우리 팀은 배포를 가속화하고 PaaS 제품을 최대화하기 위해 리소스를 회복했습니다.&rdquo;</em> Flix&eacute; Grvy&eacute;, <a href="https://customers.microsoft.com/en-us/story/finastra-fusion-fabric-cloud-azure" target="_blank">Finastra</a>의 글로벌 제품 관리 책임자</p>


  <p>Azure에서 간단한 엔터프라이즈급 Kubernetes로 가는 길에 다음을 발표하게 되어 기쁩니다.</p>


