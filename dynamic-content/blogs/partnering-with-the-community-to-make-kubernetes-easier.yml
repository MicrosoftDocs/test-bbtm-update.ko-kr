  </ul>


  <h2>서버리스 Kubernetes: AKS 가상 노드의 일반 공급 발표</h2>


  <p>AKS(Azure Kubernetes Service)에는 가상 노드라는 서버리스 컨테이너 기능이 포함되어 있습니다. AKS 가상 노드를 사용하면 사용자가 Azures&rsquo; 인프라에서 직접 실행되는 클라우드 기반 서버리스 컨테이너를 사용하여 애플리케이션의 크기를 빠르게 조정할 수 있습니다. 이러한 컨테이너는 빠르게 시작할 수 있을 뿐만 아니라, 가상 머신의 복잡성 없이 IaaS의 단순성을 통해 서버리스 컨테이너 인프라를 제공합니다. 관리, 패치, 업데이트 또는 걱정할 가상 머신 인프라가 없으므로 개발자는 인프라를 관리하지 않고 애플리케이션에 더욱 집중할 수 있습니다.</p>


  <p>CNCF(클라우드 네이티브 컴퓨팅 재단)에 기부한 오픈 소스 Virtual Kubelet 기술로 구동되는 이 기능은 이제 일반 공급됩니다.</p>


  <p><a href="https://aka.ms/aksbook/virtualnode" target="_blank">AKS 가상 노드</a>에 대해 자세히 알아봅니다.</p>


  <h2>Kubernetes 기반 KEDA(이벤트 기반 자동 크기 조정) 소개</h2>


  <p>Kubernetes 크기 조정은 컨테이너의 CPU 및 메모리 사용량과 관련이 있습니다. 고객은 Azure Functions와 같은 FaaS(Function as a Service) 서비스에 있는 것과 유사하게 이벤트에 대한 응답으로 리소스를 프로비전하는 더 간단한 메커니즘을 요구해 왔습니다. FaaS 서비스는 이벤트 원본을 심각하게 인식하고 이벤트 흐름과 일치하는 리소스를 프로비전하고 크기를 조정할 수 있습니다.</p>


  <p>Red Hat과 공동으로 개발한 오픈 소스 프로젝트인 Kubernetes 기반 KEDA(이벤트 기반 자동 크기 조정)는 이 두 세계의 최고를 하나로 묶습니다. KEDA를 사용하면 Kafka 스트림, 클라우드 이벤트 또는 기타 여러 이벤트 공급자와 같은 이벤트에 대응하여 Kubernetes 클러스터에서 배포의 크기를 자동으로 조정할 수 있습니다. 온-프레미스 또는 Azure Kubernetes Service 및 Red Hat OpenShift와 같은 클라우드의 모든 Kubernetes 환경에서&ndash; 사용할 수 있습니다.</p>


  <p><img alt="Build_AKS_3" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b519d8a3-aace-4581-82cc-d1539f1456c0.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none; width:60%;" title="KEDA 프레임워크"></p>


  <p>유용한 모듈식 조각을 빌드하는 설계 목표에 따라 KEDA는 Kubernetes를 기반으로 실행되는 다양한 시스템과 통합됩니다. 예를 들어 FaaS(Functions as a Service)는 <a href="https://azure.microsoft.com/en-us/services/functions/" target="_blank">Azure Functions</a>와 같이 클라우드에서 서버리스 제품으로 실행할 때 가장 좋습니다. 그러나 KEDA를 사용하면 애플리케이션을 실행하는 위치에 관계없이 누구나 Azure Functions&#39; 최고의 규모 컨트롤러 및 프로그래밍 모델을 활용할 수 있습니다.</p>


  <p><a href="https://aka.ms/keda-blog" target="_blank">KEDA</a>에 대해 자세히 알아보고 <a href="https://aka.ms/keda" target="_blank">GitHub 프로젝트를</a> 확인하세요.<br>

  웹 세미나에 참여하여 <a href="https://info.microsoft.com/ww-registration-Build-Event-Driven-Containers-with-Azure-Functions-on-Kubernetes.html" target="_blank">Kubernetes에서 Azure Functions를 사용하여 Event-Driven 컨테이너를 빌드하는</a> 방법을 알아봅니다.</p>


  <h2>가속화된 컨테이너화된 개발: Azure Dev Spaces 및 Azure Pipelines</h2>


  <p>고객이 Kubernetes 환경에 개발자를 온보딩하기 시작하면 생산적인 방식으로 적절한 종속성을 &ndash; 가진 개발 환경을 &ndash; 설정하는 데 어려움을 품는 경우가 많습니다.&nbsp; 이 문제를 해결하기 위해 최소한의 개발 머신 설정으로 개발자를 빠르게 온보딩할 수 있는 Azure Kubernetes Service용 Dev Spaces를 빌드했습니다. 또한 팀 구성원이 동일한 Azure Kubernetes Service 클러스터에서 애플리케이션의 여러 부분을 반복 및 디버그하고, 종속성을 복제하거나 모의하지 않고 엔드투엔드 코드를 테스트하도록 지원합니다.</p>


  <p>이 기능은 이제 일반 공급됩니다. <a href="https://docs.microsoft.com/en-us/azure/dev-spaces/" target="_blank">Azure Dev Spaces</a>에 대해 자세히 알아봅니다.</p>


  <p>지속적인 업데이트는 빠르게 변화하고 경쟁적인 시장에서 보조를 맞추기 위한 핵심입니다. <a href="https://aka.ms/build19/azuredevops/k8s" target="_blank">이제 Azure Pipelines</a> AKS(Azure Kubernetes Service) 간의 새로운 통합을 통해 Git 리포지토리에서 AKS 또는 온-프레미스 또는 퍼블릭 클라우드의 다른 Kubernetes 환경에서 실행되는 컨테이너로, 그리고 모든 변경 내용이 Azure에서 유효성 검사, 테스트, 카나리아 및 궁극적으로 프로덕션을 통해 자동으로 롤되는 환경으로 더 쉽게 전환할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/devops/pipelines/" target="_blank">Azure Pipelines</a> 대해 자세히 알아보세요.</p>


  <h2>보안 강화: Azure Policy 통합 등</h2>


  <p>Kubernetes가 기업이 소프트웨어를 배포하는 방식을 변경함에 따라 Kubernetes 자체는 엔터프라이즈 요구 사항에 맞게 새로운 보안 기능을 추가하도록 발전했습니다.&nbsp; 여기에는 <a href="https://docs.microsoft.com/en-us/azure/aks/use-network-policies" target="_blank">네트워크 정책</a> 또는 <a href="https://docs.microsoft.com/en-us/azure/aks/use-pod-security-policies" target="_blank">Pod 보안</a> 정책을 사용하여 런타임 보안 격리를 도입하고 Kubernetes 인증을 Azure Active Directory 같은 기존 ID 공급자와 통합하는 것이 포함됩니다. ID 및 액세스 관리 솔루션을 Kubernetes에 통합하면 조직&rsquo;에서 2단계 또는 기타 인증 컨트롤을 적용하여 클러스터의 상태를 수정할 수 있는 사용자와 방법을 결정하는 데 도움이 됩니다.</p>


  <p>다른 보안 계층을 추가하면 Azure Kubernetes Service에 대한 Azure Policy 지원이 미리 보기로 제공됩니다. Azure Policy는 Kubernetes 클러스터와 같은 Azure 리소스에 정책을 균일하게 적용하여 Kubernetes 애플리케이션에 대한 규격 환경을 초기화하고 유지 관리하는 작업을 획기적으로 간소화합니다. 정책이 동작의 가드 레일을 설정하기 때문에 이러한 보증은 Enterprise DevOps 중요한 구성 요소입니다. 올바른 가드 레일을 갖춘 개발자는 중앙 게이트키퍼의 허가를 요청하지 않고 자유롭게 작업할 수 있으므로 보안 &amp; 규정 준수 환경에서 DevOps 진정한 사례를 구현할 수 있습니다.</p>


  <p><a href="https://aka.ms/akspolicyonboarding" target="_blank">AKS용 Azure Policy를 사용해 보거나</a> 보안 DevOps 보여주는 주문형 <a href="https://info.microsoft.com/ww-registration-help-deliver-applications-securely-with-devsecops-us.html" target="_blank">웨비나</a>를 시청하세요.</p>


  <p style="margin: auto; width: 90%;"><em>&ldquo;우리는 플랫폼이 개발 및 테스트 속도를 높이기를 원했지만 보안 및 성능에 대한 통제력을 잃지 않고 안전하게 실행하기를 원했습니다. Azure&rsquo; 및 AKS가 적합한 이유입니다.&rdquo;</em> 스틀&aring; 하이트만, <a href="https://customers.microsoft.com/en-us/story/hafslund-nett-power-and-utilities-azure" target="_blank">하프슬룬드 넷</a> 최고 기술 책임자</p>


  <p>&nbsp;</p>


  <p>관리형 솔루션을 사용해 보려는 숙련된 Kubernetes 사용자,&rsquo; 단순히 애플리케이션을 새 지역에 가져오려는 사용자 또는 애플리케이션을 컨테이너로 마이그레이션하려는 엔터프라이즈 개발자 등, Azure Kubernetes Service는 비즈니스 요구 사항을 충족하면서 애플리케이션 개발 및 배포 관행을 가속화하도록 설계된 안정적이고 관리되는 Kubernetes 솔루션을 제공합니다. <a href="https://azure.microsoft.com/en-us/services/kubernetes-service/" onclick="window.open(this.href, '', 'resizable=no,status=no,location=no,toolbar=no,menubar=no,fullscreen=no,scrollbars=no,dependent=no'); return false;">Azure Kubernetes Service</a> 는 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?products=kubernetes-service&amp;regions=all" target="_blank">24개 지역이</a> 성장하고 있는 세계에서 유일하게 관리되는 Kubernetes 서비스입니다.</p>


