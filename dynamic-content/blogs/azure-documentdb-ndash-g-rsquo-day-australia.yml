Title: Azure DocumentDB – G'Day Australia!
Summary: 이제 호주에서 Azure DocumentDB를 사용할 수 있습니다.
Content: >-
  <h4><em>오스트레일리아에서 일반 공급되는 Azure DocumentDB</em></h4>


  <p>지원되는 기존 지역(미국 동부, 미국 서부, 북유럽, 서유럽, 동아시아 및 동남 아시아) 외에도 동호주 및 오스트레일리아 남동부 지역에서 DocumentDB 계정 프로비저닝에 대한 지원을 추가했다고 발표하게 되어 기쁘게&#39;.</p>


  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c0337a06-9bc0-4169-ab24-29b55f898047.png"></p>


  <p>Well&rsquo;은 DocumentDB 데이터를 찾을 위치를 결정할 때 필요한 유연성과 선택을 제공하기 위해 지역 확장에 계속 투자합니다.&nbsp; Microsoft Azure DocumentDB <a href="https://feedback.azure.com/forums/263030-documentdb?filter=top&amp;page=1">피드백 포럼</a>에서 제안을 제출하여 다음에 inDocumentDB&nbsp;를 보고 싶은 Azure 지역을&rsquo; 알려주세요.</p>


  <p>즐겨보세요!</p>
