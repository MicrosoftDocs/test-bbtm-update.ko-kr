Title: 'II의 마이그레이션 주 2부: 온-프레미스 마이그레이션 비디오'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] SQL Azure 대한 좋은 점 중 하나는 일어나서 실행하는 것이 얼마나 쉬운지입니다. &nbsp;SQL Server 경험이 있는 경우 프로세스는 짝수입니다.'
Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p><span style=\"color: #000000;\">SQL Azure 대한 좋은 점 중 하나는 시작하고 실행하는 것이 얼마나 쉬운지입니다. &nbsp; SQL Server 경험이 있는 경우 프로세스가 더욱 원활합니다. 이 짧은 10분 분량의 비디오를 확인하여 기존 온-프레미스 SQL Server Database를 SQL Azure 마이그레이션하는 프로세스를 단계별로 안내합니다. 비디오의 마이그레이션 프로세스는 1) 데이터베이스 스키마를 마이그레이션한 다음, 2) 테이블 데이터를 마이그레이션하는 두 부분으로 구성됩니다.&nbsp; </span></p>  <p><span style=\"color: #000000;\">데이터를 SQL Azure 이동하면 시간을 확보하고 고유한 SQL Server 데이터베이스 서버 관리 및 유지 관리와 관련된 위험을 줄일 수 있습니다.&nbsp; SQL Azure 데이터베이스가 가동되고 실행되면 인터넷의 어디에서나 액세스할 수 있으며, 데이터는 가용성이 높고 확장 가능하며 신뢰할 수 있으며, 기존 클라이언트 애플리케이션에 필요한 코드 변경은 거의 없습니다. 대부분의 경우 클라우드 데이터베이스를 가리키도록 연결 문자열을 변경하는 문제일 뿐입니다.&nbsp; SQL Azure SQL Server 2008 기술을 활용하므로 동일한 데이터 액세스 라이브러리가 계속 작동합니다.&nbsp;&nbsp;</span></p>  <p><span style=\"color: #000000;\">  <object data=\"data:application/x-oleobject;base64,\" width=\"500\" height=\"360\" type=\"application/x-silverlight-2\">  <param name=\"source\" value=\"\">  <param name=\"enableHtmlAccess\" value=\"true\">  <param name=\"background\" value=\"#FF000000\">  <param name=\"allowHtmlPopupwindow\" value=\"true\">  <param name=\"minRuntimeVersion\" value=\"4.0.50401.0\">  <param name=\"autoUpgrade\" value=\"true\">  <param name=\"initParams\" value=\"Culture=en-US,Uuid=ac10774f-c127-4689-8068-7fac9f08ef6e,Autoplay=false,ShowMarketingOverlay=true,MiscControls=FullScreen;Detached,ShowMenu=True,Tabs=Embed;Email;Share;Info,VideoUrl=\">  </object>  <script type=\"text/javascript\">// <![CDATA[      document.write(\"<script type='text/javascript' src=\"\" + (window.location.protocol) + \"//c.microsoft.com/ms.js\" mce_src=\"https://blogs.msdn.com/controlpanel/blogs/posteditor.aspx/&quot; + (window.location.protocol) + &quot;/c.microsoft.com/ms.js\"\" + \"'><\\/script>\");  // ]]"
