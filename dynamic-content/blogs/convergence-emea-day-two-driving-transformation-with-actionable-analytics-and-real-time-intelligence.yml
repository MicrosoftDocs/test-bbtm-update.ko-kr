Title: '수렴 EMEA 2일차: 실행 가능한 분석 및 실시간 인텔리전스를 통한 혁신 추진'
Summary: Microsoft의 3일간의 유럽 기반 비즈니스 컨퍼런스인 Convergence EMEA 둘째 날에는 혁신적인 생산성 도구 및 비즈니스 애플리케이션을 통해 비즈니스 혁신을 가능하게 하겠다는 Microsoft의 약속을 이행하는 새로운 기능, 기능 및 파트너를 계속해서 강조합니다.
Content: >-
  <p>3일간의 유럽 기반 비즈니스 컨퍼런스인 <a href="https://news.microsoft.com/convergenceemea2015/">Convergence EMEA</a>&rsquo; 둘째 날, Microsofts에서&rsquo; 제공하는 새로운 기능, 기능 및 파트너는 혁신적인 생산성 도구 및 비즈니스 애플리케이션을 통해 비즈니스 혁신을 가능하게 할 것을 약속합니다.</p>


  <p>기업이 혁신하는 데 도움이 되는 기술을 만들겠다는 우리의 노력은 모든 플랫폼으로 확장되며, 실행 가능한 분석 및 실시간 인텔리전스 분야에서는 엄청난 성장 기회를 볼 수 있습니다. IoT(사물 인터넷) 내에서 Microsoft는 개별 디바이스에서 엔터프라이즈 자산에 이르기까지 차세대 IoT 솔루션의 토대를 마련하기 위해 작업 엔지니어링 기술을 열심히 노력해 왔습니다. 데이터에서는 기계 학습 및 지능형 애플리케이션을 통해 고객에게 실행 가능한 인사이트를 제공합니다.</p>


  <p>비즈니스 애플리케이션을 통해 조직은 지능적으로 운영을 실행하고 고객과 소통할 수 있습니다. 강력한 파트너 에코시스템을 통해 이 가치를 대규모로 확장할 수 있습니다.</p>


  <p>이러한 각 중요한 영역에서 다음과 같은 발표를 했습니다.</p>


  <ul>
      <li><strong>Cortana 새로운 Power BI 통합:</strong> Cortana Power BI 통합의 미리 보기와 함께 <a href="https://www.microsoft.com/en-us/server-cloud/cortana-analytics-suite/overview.aspx">Cortana Analytics Suite</a>에 흥미로운 향상된 기능을 추가하고 있습니다. 이를 통해 기업은 Power BI 데이터에서 나온 답변과 함께 Cortana 직접 자연어 질문을 할 수 있는 기능을 제공하여 데이터를 활용하고 더 많은 작업을 수행할 수 있습니다. 이러한 데이터 기반 답변은 지난 분기의 수익과 같은 간단한 숫자 값부터 시간 경과에 따른 수익 추세를 표시하는 복잡한 차트, 국가 또는 지역별 결과를 표시하는 지리적 맵까지 다양할 수 있습니다. Cortana Analytics Suite와 결합된 이러한 기능은 Cortana 사용하여 비즈니스가 보다 유용하고 사전 예방적이고 자연스러운 방식으로 작업을 수행할 수 있는 새로운 기회를 제공합니다. 자세한 내용은 <a href="https://blogs.msdn.com/b/powerbi/archive/2015/12/01/announcing-power-bi-integration-with-cortana-and-new-ways-to-quickly-find-insights-in-your-data.aspx">Power BI 블로그</a>에서 확인할 수 있습니다.</li>
      <li><strong>Power BI 빠른 Insights 소개:</strong> 이 새로운 기능은 사용자가 자신의 데이터에 대해 다양한 분석 알고리즘을 실행하여 마우스 클릭으로 잠재적인 인사이트를 검색할 수 있도록 하여 모든 사용자에게 데이터의 기능을 제공합니다. 이 새로운 기능은 Power BI 로드하는 데이터의 패턴과 추세를 자동으로 검색하고 검색하여 사용자에게 데이터에서 숨겨진 인사이트를 찾는 새로운 방법을 제공합니다. 자세한 내용은 <a href="https://blogs.msdn.com/b/powerbi/archive/2015/12/01/announcing-power-bi-integration-with-cortana-and-new-ways-to-quickly-find-insights-in-your-data.aspx">Power BI 블로그</a>를 방문하세요.</li>
      <li><strong>새로운 Azure IoT Suite 미리 구성된 솔루션:</strong> 고객이 IoT의 잠재력을 빠르게 실현할 수 있도록 예측 유지 관리를 통해 미리 구성된 사용 가능한 솔루션을 확장했습니다. Azure IoT Suite를 사용하면 기업이 자산을 모니터링하고 실시간으로 데이터를 분석할 수 있습니다. 미리 구성된 예측 유지 관리 솔루션은 해당 데이터를 사용하고 풍부한 대시보드 및 시각화를 사용하여 비즈니스에 잠재적인 문제의 경고 징후를 식별하고, 장비 유지 관리가 필요한 시기를 예측하고, 문제가 발생하기 전에 해당 장비를 선제적으로 서비스하는 데 도움이 되는 새로운 인텔리전스를 기업에 제공합니다. 자세한 내용은 <a href="https://blogs.microsoft.com/iot/?p=11221">IoT 블로그</a>를 참조하세요.</li>
      <li>클라우드용으로 설계된 엔터프라이즈급 ERP 솔루션인 <a href="https://news.microsoft.com/2015/11/19/microsoft-dynamics-ax-delivers-the-power-of-the-cloud-to-businesses/"><strong>Microsoft Dynamics AX</strong></a>의 <strong>가용성 </strong> 은 전 세계 사람과 조직에 차세대 클라우드 컴퓨팅의 기능과 인텔리전스를 제공합니다. 이번 달에는 파트너와 고객이 새 릴리스의 공개 미리 보기를 사용할 수 있습니다. Dynamics AX는 CY2016의 Q1에서 일반 공급됩니다. 이 <a href="https://www.microsoft.com/en-us/dynamics/erp-ax-overview.aspx">최신 Dynamics AX 릴리스</a> 는 새로운 지능형 사용자 환경을 제공하여 사용자가 더 빠르게 의사 결정을 내릴 수 있도록 도와주고, 더 빠른 구현과 솔루션 관리를 가능하게 하는 새로운 기능을 제공합니다. 또한 비즈니스와 사람들에게 글로벌 가용성을 제공하고 언제 어디서나 작업할 수 있도록 크기를 조정하여 자신의 속도와 조건으로 성장할 수 있습니다. <a href="https://community.dynamics.com/b/msftdynamicsblog/archive/2015/11/19/reimagining-business-applications-with-microsoft-dynamics-ax">Dynamics 블로그</a>에서 이 새 릴리스에 대해 자세히 알아보세요.</li>
  </ul>


  <p>고객에게 클라우드의 성능과 인텔리전스를 제공하기 위해 파트너 프로그램에 대한 업데이트를 공유하고 파트너의 공동 클라우드 기반 솔루션을 강조 표시합니다.</p>


  <ul>
      <li><strong>IoT용 Microsoft Azure 인증</strong>: Microsoft는 IoT 지원 플랫폼, 디바이스 및 운영 체제 조합을 테스트하고 인증하는 Azure Certified for IoT를 확장하여 구현 시간을 단축합니다. 이 프로그램의 일환으로 Adlink Technology, Arduino, e-con, Embedded Systems, Nexcom International, Samsung, STMicrocelectronics 및 Toradex를 포함한 새로운 산업 디바이스 파트너를 환영합니다.</li>
      <li>Microsoft Dynamics CRM 및 리튬 간의 파트너십의 다음 단계는 고객 서비스 에이전트에게 실시간 인사이트 및 데이터를 통해 고객 행동, 전문 지식 및 관심사에 백업된 크라우드소싱된 고객 관리의 힘을 제공하기 위해 <a href="https://community.lithium.com/t5/Lithium-s-View-blog/Lithium-Total-Community-Microsoft-Dynamics-CRM-Intelligent/ba-p/210191"><strong>CRM과 리튬&rsquo; 토탈 Community 통합</strong></a>하는 것입니다. 리튬&rsquo; 엔터프라이즈급 고객 인텔리전스 및 경험 제품은 Dynamics CRM의 서비스, 판매 및 마케팅 엔진을 향상시켜 가장 중요한 관계를 관리하고 육성하기 위한 폐쇄 루프 솔루션을 완성합니다.</li>
      <li>InsideSales.com 클라우드 기반 판매 가속 플랫폼인 <a href="https://www.insidesales.com/about-us/news/press-releases/insidesales-launches-on-microsoft-dynamics"><strong>Microsoft Dynamics CRM Online 가속</strong></a>을 사용할 수 있다고 발표했습니다. 이를 통해 사용자는 보다 즉각적이고 의미 있는 결과를 제공하는 방식으로 판매 가시성, 생산성 및 효율성을 개선할 수 있습니다.</li>
  </ul>


  <p>그것은&rsquo; 우리가 시장에 제공하는 혁신뿐만 아니라 바르셀로나에서 흥미 진진한 시간이었다, 하지만 더 중요한 것은, 그것은 자신의 변화에 고객을 도울 것입니다 방법에 대한. 오늘&rsquo; 기조 연설에서 우리는 레알 마드리드와 그들이 전 세계 팬들과 어떻게 소통하고 있는지를 소개했습니다. 메트로 은행 및 은행이 고객과 연결하는 방식을 어떻게 변화시키고 있는지; 그리고 전 세계에 걸쳐 장비를 더 잘 관리하고 유지 관리하기 위해 예측 분석을 사용하는 Rockwell 및 Caterpillar와 같은 회사. 컨버전스 EMEA의 셋째 날과 마지막 날에 더 많은 훌륭한 고객을 계속 소개할 예정이며 <a href="https://blogs.microsoft.com/business-matters/">, Microsoft Business Matters 블로그</a>에서 고객과 고객의 변화에 대한 더 많은 이야기를 찾을 수 있습니다.</p>
