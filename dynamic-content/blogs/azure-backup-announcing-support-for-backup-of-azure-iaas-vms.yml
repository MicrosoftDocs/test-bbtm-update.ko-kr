Title: Azure Backup - Azure IaaS VM 백업 지원 발표
Summary: Azure Backup을 사용하여 IaaS VM을 백업하는 기능을 발표하게 되어 기쁩니다.
Content: >-
  <a href="https://aka.ms/azurebackup_landingpage">Azure Backup</a>을 사용하여 IaaS VM(미리 보기)을 백업하는 기능을 발표하게 되어 기쁩니다. 고객이 애플리케이션 및 전체 가상 머신을 Azure로 마이그레이션하면 고객 데이터 보호가 우선 순위가 됩니다. Azure Backup에서 몇 번의 간단한 클릭으로 이제 가상 머신을 보호할 수 있습니다.

  <h2>기능 강조 표시(미리 보기)</h2>

  <ol>
   <li>가상 머신의 애플리케이션 일치 백업
  <ul>
   <li>프로덕션 워크로드에 영향을 주지 않는 백업</li>
   <li>VM 종료 필요 없음</li>
   <li>Windows OS에 대한 애플리케이션 수준 일관성</li>
   <li>Linux OS에 대한 파일 시스템 수준 일관성</li>
  </ul>

  </li>
   <li>패브릭 수준 백업
  <ul>
   <li>백업에 필요한 고객 리소스가 없는 무제한 확장성</li>
   <li>동시에 여러 VM의 에이전트 없는 백업</li>
   <li>Azure Portal을 통한 단일 중앙 관리 인터페이스</li>
   <li>진행률 및 성공/실패를 추적하기 위한 자세한 작업 보기</li>
  </ul>

  </li>
   <li>정책 기반 백업 및 보존
  <ul>
   <li>예약된 백업 구성</li>
   <li>주문형 백업</li>
   <li>Azure Backup 자격 증명 모음 내의 복구 지점 자동 관리</li>
   <li>원래 VM이 삭제된 경우에도 Azure Backup 자격 증명 모음에 백업 데이터 보존</li>
  </ul>

  </li>

  </ol>

  &nbsp;

  <h2>디자인 원칙</h2>

  아래에 나열된 디자인 원칙을 통해 Azure Backup은 IaaS VM 백업을 위한 훌륭한 솔루션을 제공할 수 있습니다.


  <strong>1. 독립적인 격리된 백업 복사본</strong>


  백업은 원래 데이터의 실수로 파괴되지 않도록 보호됩니다. Azure Backup을 사용하면 VM이 복구 지점을 기본으로 관리하는 Azure Backup 자격 증명 모음에 <em>저장</em> 됩니다.


  <strong>2. 애플리케이션 일치 백업</strong>


  Azure Backup을 사용하면 이제 <em>VM을 종료하지 않고도 Windows VM</em>의 애플리케이션 일치 백업을 가져올 수 있습니다.


  <strong>3. 예측 가능한 IO 및 백업 시간</strong>


  백업에서 가장 시간이 많이 걸리는 작업은 주 스토리지에서 백업 스토리지로 데이터를 복사하는 것이며, 소요 시간은 네트워크 대기 시간, 기본 스토리지 계정에서 사용 가능한 IOPS, 백업 스토리지 계정에서 사용 가능한 IOPS 등과 같은 다양한 요인에 따라 달라집니다. Azure Backup은 <em>일정하고 예측 가능한 IO 및 백업 시간을</em> 보장하는 최적화된 Blob 복사본을 구현합니다.


  <strong>4. 효율적인 스토리지 사용</strong>


  Azure Backup은 추가 처리를 수행하여 마지막 복구 지점과 현재 VM 상태 간의 증분 변경을 확인합니다. 증분 변경 내용만 전송하고 저장하면 Azure Backup은 <em>스토리지 효율이 높습니다</em>.


  <strong>5. 백업 작업의 높은 성공률</strong>


  백업 SLA를 충족하기 위해 고객은 백업 작업의 <em>성공률이 높을</em> 것으로 예상합니다. Azure Backup에는 간헐적인 오류가 백업 작업 완료에 영향을 주지 않도록 백업 작업에 대한 기본 제공 재시도 메커니즘이 있습니다.


  <strong>6. 인프라 배포 및 유지 관리 0개</strong>


  IaaS VM을 백업하기 위해 고객은 <em>아무것도 배포</em>하지 않습니다. 스토리지 및 컴퓨팅 인프라 요구 사항은 Azure Backup 서비스에서 자동으로 처리됩니다. 고객은 확장에 대해 걱정할 필요가 없습니다. 언제든지 필요한 만큼 VM을 보호합니다. 또한 Azure Backup은 사용자 개입 없이 VM 확장 업그레이드를 자동으로 처리하여 유지 관리 오버헤드를 줄입니다. Azure Backup은 VM 백업에 대해 "설정 및 잊어버리기"를 구현합니다.


