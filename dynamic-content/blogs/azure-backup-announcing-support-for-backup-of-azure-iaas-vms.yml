  <h2>VM 백업 상태 모니터링</h2>

  VM에서 백업 정책이 설정되면 다음을 사용하여 백업 작업 및 전체 백업 상태를 추적할 수 있습니다.

  <ul>
   <li>자격 증명 모음 대시보드의 상태 정보(또는)</li>
   <li>보호된 항목 페이지의 개략적인 개요(또는)</li>
   <li>작업 페이지의 진행 중인 작업 및 기록 작업에 대한 자세한 정보</li>
  </ul>

