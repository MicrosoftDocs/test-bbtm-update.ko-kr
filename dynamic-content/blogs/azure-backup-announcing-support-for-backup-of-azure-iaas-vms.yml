  <h2>간단한 3단계에서 IaaS VM 백업</h2>

  <div id="attachment_268364" align="aligncenter" width="574"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3-steps-for-backup.png"><img class="size-full wp-image-268364" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3-steps-for-backup.png" alt="Discover, Register, Protect - the 3 steps to protect an Azure IaaS VM using Azure Backup" width="574" height="135" /></a> 백업을 위한 3단계</div>


  IaaS VM에 대한 백업 구성은 다음 세 가지 간단한 단계의 문제입니다.

  <ol>
   <li><strong>발견:</strong>  이 단계에서는 아직 보호되지 않은 동일한 지역에 있는 모든 IaaS VM 목록을 가져옵니다.</li>
   <li><strong>등록:</strong>  이 일회성 단계에서는 백업을 준비하기 위해 선택한 VM에 백업 확장을 설치합니다.</li>
   <li><strong>보호:</strong>  이 단계에서는 VM에 대한 백업 및 보존 정책을 설정합니다. 백업 정책에 따라 VM 데이터의 초기 복제가 자동으로 수행되고 미리 정의된 일정에 따라 증분 백업이 수행됩니다.</li>
  </ol>

