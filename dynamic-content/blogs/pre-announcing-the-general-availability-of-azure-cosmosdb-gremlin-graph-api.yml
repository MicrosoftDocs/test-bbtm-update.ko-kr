Title: 'Azure #CosmosDB Gremlin(Graph) API의 일반 공급 미리 발표'
Summary: 현재 그래프 데이터베이스의 기본 지원 및 쿼리를 위해 Azure Cosmos DB Gremlin API의 일반 공급에 대해 미리 발표하게 되어 매우 기쁩니다. 그래프는 실제 세계를 모델링하는 데 적합합니다...
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e623671b-97b2-4164-adaf-e896fd849827.png"><img alt="Azure Cosmos DB Germlin" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38fce79c-5a89-4d6b-8a40-1e1ec55ba1cb.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Cosmos DB Germlin" width="1024"></a></p>


  <p>현재 그래프 데이터베이스의 기본 지원 및 쿼리를 위해 <strong>Azure Cosmos DB </strong><a href="https://docs.microsoft.com/en-us/azure/cosmos-db/graph-introduction" target="_blank"><strong>Gremlin API</strong></a>의 일반 공급에 대해 미리 발표하게 되어 매우 기쁩니다. 그래프는 자연스럽게 상호 연결된 실제 데이터를 모델링하는 데 적합합니다. 구조적으로 이러한 그래프는 꼭짓점과 가장자리로 구성됩니다. 꼭짓점은 사람, 장소 또는 이벤트와 같은 불연속 엔터티를 나타내고 에지는 이러한 엔터티 간의 관계를 나타냅니다. 또한 이러한 꼭짓점 및 가장자리는 임의의 수의 속성을 가질 수 있습니다. 그래프로 데이터를 모델링하면 직관적인 의미의 방식으로 사용자 데이터를 유연하게 나타낼 수 있고 사용자가 더 풍부하고 실행 가능한 인사이트를 얻기 위해 데이터에서 복잡한 상호 연결을 탐색하는 데 도움이 되는 매우 강력한 도구로 이어질 수 있으므로 현재 많은 관심을 받고 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/cosmos-db/?v=17.45b" target="_blank">Azure Cosmos DB</a>는 클라우드 네이티브 및 엔터프라이즈 지원 기능을 그래프 데이터베이스에 제공하는 최초의 관리형 PaaS 서비스입니다. 여기에는 턴키 글로벌 배포, 스토리지 및 처리량의 독립적인 크기 조정, 예측 가능한 한 자리 밀리초 대기 시간, 자동 인덱싱 및 업계 SLA에서 가장 포괄적인 것이 포함됩니다. Azure Cosmos DB는 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/gremlin-support" target="_blank">TinkerPop/Gremlin</a>을 지원하므로 코드를 변경하지 않고도 다른 그래프 데이터베이스를 사용하여 작성된 애플리케이션을 쉽게 마이그레이션할 수 있습니다. 또한 Gremlin 지원을 통해 Azure Cosmos DB는 <a href="https://azure.microsoft.com/en-us/blog/spark-connector-for-cosmosdb-seamless-interaction-with-globally-distributed-multi-model-data/" target="_blank">그래프 데이터에 대한 분석을</a> 위해 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/spark-connector-graph" target="_blank">Apache Spark GraphX</a>와 같은 TinkerPop 지원 분석 프레임워크와 원활하게 통합됩니다.</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0bb737a0-f103-48db-8cc1-798b5c920639.png"><img alt="Data Exployer (preview)" border="0" height="462" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e8efb46a-df6f-4cf2-9fe4-44e87165a4bd.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Data Exployer(미리 보기)" width="858"></a></p>


  <p align="center"><em><strong>그림 1: Azure Portal 데이터 탐색기의 Azure Cosmos DB에서 그래프 데이터 모델 시각화 및 쿼리</strong></em></p>


  <p>&nbsp;</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-cosmos-db-microsofts-globally-distributed-multi-model-database-service/" target="_blank">Azure Cosmos DB가 발표된</a> 이후 Gremlin(Graph) API는 플랫폼에서 가장 빠르게 성장하고 가장 인기 있는 데이터 모델 중 하나가 되었습니다. Azure Cosmos DB는 이제 <a href="https://db-engines.com/en/" target="_blank">db 엔진</a> 웹 사이트에 따라 인기도에 따라 업계에서 <a href="https://db-engines.com/en/ranking/graph+dbms" target="_blank">2개의 그래프 데이터베이스로 선정#</a>되었습니다.</p>


  <p>우리는 일반 공급 중에 기존 제품을 다음 단계로 끌어올리기 위해 최선을 다하고 있습니다. 팀이 제공할 주요 개선 사항 중 하나는 Gremlin 서비스에 대한 파티션 간 그래프 계산입니다. 이렇게 하면 대기 시간이 짧은 그래프 쿼리 처리를 위해 데이터베이스 파티션을 사용하여 컴퓨팅 계층을 동적으로 선호하면서 독립적으로 탄력적으로 컴퓨팅 및 데이터의 크기를 조정하는 기능을 유지하면서 그래프 쿼리 처리 성능과 대기 시간을 크게 향상시킵니다.</p>


  <p>또한 개발자가 어디에 있든 개발자를 만나는 것이 Azure Cosmos DB의 핵심 임무 중 하나이기 때문에 개발자 환경을 개선하는 데 중점을 두고 있습니다. Azure Cosmos DB 팀은 지역 사회 기반 프로젝트에 대한 두 가지 기여를 통해 <a href="https://tinkerpop.apache.org/" target="_blank">Apache Tinkerpop</a>에서 권장하는 <a href="https://tinkerpop.apache.org/" target="_blank">오픈 소스 프레임워크</a>와의 호환성을 위해 최선을 다하고 있으며, 서비스 기능을 사양에 맞게 조정합니다. 일반 공급으로 지원되는 클라이언트 라이브러리의 수에 추가하고 향후에도 계속 추가할 예정입니다.</p>


  <p>Gremlin API의 일반 공급으로 그래프 애플리케이션 포팅은 간편한 프로세스가 됩니다. 하지만 데이터는 어떨까요? 데이터 마이그레이션 환경을 간소화하기 위해 그래프 데이터 가져오기 및 내보내기를 포함하여 대량 데이터 작업을 간소화하는 새로운 네이티브 라이브러리를 릴리스합니다.</p>


  <p>Azure Cosmos DB Graph API 서비스는 2017년 말까지 미리 보기에서 일반 공급으로 전환됩니다. 그 동안 Azure Portal의 <strong>데이터 탐색기에서 Graph 시각화 도우미</strong>를 크게 개선하여 향후 몇 주 내에 사용할 수 있는 대규모 그래프의 간단한 검색 환경을 제공합니다.</p>


  <p>Gremlin API 및 Azure Cosmos DB가 제공해야 하는 다른 모든 것을 활용하기를 바랍니다. 서비스에서 <a href="https://feedback.azure.com/forums/263030-azure-cosmos-db" target="_blank">다음에 보려는 내용에 대한 피드백을</a> 계속 제공해 주세요. 지금 Gremlin API를 무료로 사용해 보세요. 체험용 <a href="https://azure.microsoft.com/en-us/try/cosmosdb/" target="_blank">Cosmos DB</a>를 사용해 보세요. 도움이 필요하거나 질문이나 피드백이 있는 경우 <a href="https://stackoverflow.com/questions/tagged/azure-cosmosdb" target="_blank">Stack Overflow의 개발자 포럼에</a> 문의하고 Twitter <a href="https://twitter.com/AzureCosmosDB" target="_blank">@AzureCosmosDB</a>, <a href="https://twitter.com/search?q=%23cosmosDB&amp;src=typd" target="_blank">#CosmosDB</a>에서 최신 뉴스 및 공지 사항을 확인하세요.</p>


