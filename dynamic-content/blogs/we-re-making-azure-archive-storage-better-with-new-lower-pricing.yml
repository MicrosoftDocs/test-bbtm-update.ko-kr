Title: 새로운 더 낮은 가격으로 Azure Archive Storage 개선
Summary: 가장 비용 효율적인 스토리지 제품을 제공하려는 노력의 일환으로 일부 지역에서 Azure Archive Storage 가격을 최대 50% 인하한 것을 공유하게 되어 기쁩니다. 새 가격은 즉시 적용됩니다.
Content: >-
  <p>가장 비용 효율적인 스토리지 제품을 제공하려는 노력의 일환으로 <strong>일부 지역에서 Azure Archive Storage 가격을 최대 50%까지 떨어뜨렸</strong>다는 사실을 공유하게 되어 기쁩니다.&rsquo; <a href="https://azure.microsoft.com/pricing/details/storage/blobs/" target="_blank">새 가격은</a> 즉시 적용됩니다.</p>


  <p>2017년에는 업계 최고의 가격대에서 유연한 대기 시간 요구 사항으로 거의 액세스되지 않는 데이터에 클라우드 스토리지를 제공하기 위해 Azure Archive Storage 출시했습니다. 그&rsquo; 이후로 모든 산업의 소규모 및 대규모 고객이 보관 Storage 활용하여 스토리지 요금을 크게 줄이고 데이터 내구성을 개선하며 법적 규정 준수를 충족하는 것을 보았습니다. Forrester Consulting은 이러한 고객 중 4명을 인터뷰하고 온-프레미스 및 클라우드의 기존 데이터를 보관 Storage 이동함으로써 고객이 달성한 가치를 평가하기 위해 의뢰된 <a href="https://download.microsoft.com/download/F/7/3/F73E5DE4-F263-4A2B-A2B5-238C9B27F4C3/The_Total_Economic_Impact_of_Microsoft_Azure_Archive_Storage_EN_US.pdf" target="_blank">TEI(Total Economic Impact&trade;) 연구를</a> 수행했습니다. 다음은 그 연구의 하이라이트 중 일부입니다.</p>


  <ul>
   <li><strong>ROI(112%) 투자 수익률</strong>. Forresters&rsquo;는 4명의 기존 고객과의 인터뷰 및 후속 재무 분석을 통해 이러한 인터뷰 조직 프로젝트를 기반으로 한 복합 조직이 예상 3년 동안 296,941달러의 혜택을 예상했으며, 비용은 $140,376이며, 순 현재 가치(NPV)는 $156,565, ROI는 112%에 달하는 것으로 나타났습니다.</li>
   <li><strong>3년 동안 운영 및 하드웨어 비용으로 1억 7,300만 달러 이상을 줄이거나 제거</strong>했습니다. 조직은 데이터를 클라우드로 전환하여 온-프레미스 스토리지 환경에서 지출을 줄일 수 있었습니다. 클라우드로 전환하면 사용자는 테이프 및 하드 디스크 백업을 제거하는 동시에 전체 운영 비용을 줄일 수 있습니다.</li>
   <li><strong>월별 클라우드 스토리지 비용을 95% 절감</strong>했습니다. 조직은 활성 클라우드 스토리지 계층에 저장된 자주 액세스하지 않는 데이터를 식별하고 보관 계층으로 전환하여 기가바이트(GB) 스토리지당 월별 비용을 95% 절감했습니다. 보관 계층을 통해 조직은 기존 클라우드 스토리지 절감액을 보강할 수 있습니다. 3년 동안 약 $123,692를 절약할 수 있습니다.</li>
  </ul>


  <h2>고객은 보관 Storage 어떻게 사용합니까?</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/914fbe54-034e-4946-85c2-0b01b0f6f07a.png"><img alt="Red Toshiba logo" border="0" height="39" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7575a790-9615-416d-9360-38e535a1da58.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="도시바 로고" width="170"></a></p>


  <p>TABS(도시바 아메리카 비즈니스 솔루션)는 디지털 사이니지 및 MFP(다기능 프린터)와 고객이 디지털 및 종이 통신을 최적화하는 데 도움이 되는 완전한 유지 관리 및 관리 서비스를 판매합니다. TABS는 Azure SQL Data Warehouse를 포함하여 Microsoft Azure PaaS(Platform-as-a-Service) 제품을 기반으로 하는 e-BRIDGE&trade; CloudConnect 및 CloudConnect Data Services라는 두 가지 IoT(사물 인터넷) 분석 솔루션을 만들었습니다. TABS는 e-BRIDGE를 사용하여 수천 개의 설치된 디바이스에서 디바이스 상태 데이터를 원격으로 수집하고 서비스 기술자를 올바른 부품으로 선제적으로 디스패치하여 수리를 수행합니다. CloudConnect Data Services를 사용하여 TABS는 디바이스 상태 및 복구 기록 데이터를 분석하여 제품 디자인 및 구성 요소 선택을 지속적으로 개선합니다. 이러한 솔루션을 통해 회사는 디바이스 가동 시간을 개선하고 서비스 비용을 절감할 수 있습니다.</p>


  <p>프린터 장치의 일일 구성 업데이트는 거의 액세스하지 못했음에도 불구하고 4년 동안 핫 Blob Storage 저장되었습니다. 보관 Blob Storage 통해 도시바는 액세스 확률이 크게 낮아지면 30일 후에 이러한 파일을 보관 Storage 이동합니다. 이 시점에서 즉시 사용할 수 있는 파일이 필요하지 않으며&rsquo; 파일을 다시 가져오기 위해 몇 시간을 기다릴 수 있습니다. 보관 Storage 통해 도시바는 이 데이터에 대한 스토리지 비용을 거의 90% 절감할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ed973648-704b-4050-bd1c-fd5eb9b08f49.png"><img alt="Blue Oceaneering logo " border="0" height="57" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/581fc686-0be7-48a5-8de4-86c2cdbe16a3.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Oceaneering 로고" width="180"></a></p>


  <p>Oceaneering은 원격으로 작동하는 차량(ROV)을 사용하여 작업 및 검사 작업의 비디오를 캡처합니다. 지난 몇 년 동안 전반적인 비디오 품질이 증가함에 따라 Azure 플랫폼에서 제공하는 보다 효율적인 스토리지 기능을 사용할 수 있습니다. 선박에 온보딩된 위성 링크는 비디오를 스트리밍하는 데 제한된 대역폭을 제공하므로 Data Box와 같은 미디어의 기존 전송에는 수동 전송이 필요한 경우가 있습니다. 검사당 많은 양의 데이터(일부 인스턴스에서는 하루에 2TB)가 Azure Storage 유지 관리됩니다. 기록 비디오의 더 큰 라이브러리의 경우 Azure Archive Storage OMV(Oceaneering Media Vault)를 통해 비디오에 액세스하는 고객에게 가장 비용 효율적인 솔루션을 제공하는 데 사용됩니다. Oceaneering은 Azure 보관 기능을 활용하여 60% 절감했습니다.</p>


  <h2>국가별 가용성</h2>


  <p>보관 Storage 현재 <a href="https://azure.microsoft.com/global-infrastructure/services/?products=storage" target="_blank">전 세계 총 29개 지역에서</a> 사용할 수 있으며&rsquo;, 이 목록을 계속 확장하고 있습니다. 지난 1년 동안 오스트레일리아 동부, 오스트레일리아 남동부, 동아시아, 동남 아시아, 영국 서부, 영국 남부, 일본 동부, 일본 서부, 캐나다 중부, 캐나다 동부, US Gov 버지니아, US Gov 텍사스, US Gov 애리조나, 중국 동부 2 및 중국 북부 2의 보관 Storage 대한 지원을 추가했습니다.</p>


  <h2>추가 정보</h2>


  <p>Azure Archive Storage Forrester TEI 연구에서 강조 표시된 것처럼 콜드 데이터에 대한 온-프레미스 스토리지에 대한 매우 비용 효율적인 대안을 제공합니다. 고객은 데이터를 보관 계층으로 이동하여 3년 동안 최대 112%의 ROI를 실현하기 위해 운영 및 하드웨어 비용을 크게 줄일 수 있습니다.</p>


  <p>보관은 핫 및 쿨 액세스 계층과 함께 존재합니다. 모든 보관 작업은 다른 계층과 일치하므로 프로그래밍 방식으로 또는 수 <a href="https://azure.microsoft.com/en-us/blog/azure-blob-storage-lifecycle-management-now-generally-available/" target="_blank">명 주기 관리 정책을</a> 사용하여 계층 간에 데이터를 원활하게 이동할 수 있습니다. 보관은 광범위하고 다양한 <a href="https://azure.microsoft.com/en-us/services/storage/archive/" target="_blank">스토리지 파트너</a> 집합에서 지원됩니다.</p>


  <p>보관 Storage 기능 및 기능에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/services/storage/archive/" target="_blank">제품 페이지를</a> 방문하세요. 보관 Storage 가격 책정에 대한 자세한 내용은 <a href="https://azure.microsoft.com/pricing/details/storage/blobs/" target="_blank">Azure 블록 Blob 가격 책정 페이지를</a> 참조하세요. 추가 질문이나 피드백이 있는 경우 문의하세요 <a href="mailto:archivefeedback@microsoft.com">archivefeedback@microsoft.com</a>.</p>
