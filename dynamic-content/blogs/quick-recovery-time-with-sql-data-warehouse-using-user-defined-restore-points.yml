Slug: quick-recovery-time-with-sql-data-warehouse-using-user-defined-restore-points
Title: User-Defined 복원 지점을 사용하는 SQL Data Warehouse의 빠른 복구 시간
Summary: 이제 SQL 데이터 웨어하우스(SQL DW)가 사용자 정의 복원 지점을 지원한다는 사실을 발표하게 되어 기쁩니다. 이 기능을 사용하면 트랜잭션 일관성이 있는 데이터 웨어하우스의 수동 스냅샷을 트리거할 수 있습니다.
Content: >-
  <p>이제 SQL DW(SQL Data Warehouse)가 User-Defined 복원 지점을 지원한다는 사실을 발표하게 되어 기쁩니다! SQL DW는 페타바이트 단위의 데이터에서 복잡한 쿼리를 빠르게 실행하기 위해 최적화된 엔터프라이즈를 위한 유연하고 안전한 분석 플랫폼입니다.</p>


  <p>이전에는 SQL DW가 8시간 RPO(복구 지점 목표)를 보장하는 자동화된 스냅샷만 지원했습니다. 이 스냅샷 정책은 높은 수준의 보호를 제공했지만, 고객은 더 효율적인 데이터 웨어하우스 관리 기능을 사용하도록 복원 지점에 대한 더 많은 제어를 요청하여 워크로드 중단 또는 사용자 오류가 발생할 경우 복구 시간을 단축할 수 있도록 했습니다.&nbsp;</p>


  <p>이제 자동화된 스냅샷 외에도 사용자 정의 복원 지점을 사용하여 데이터 웨어하우스에서 중요한 작업 전후에 스냅샷을 시작할 수 있습니다. 보다 세분화된 복원 지점을 사용하면 각 복원 지점이 논리적으로 일관되고 영향을 제한하고 필요한 경우 데이터 웨어하우스 복원의 복구 시간을 줄일 수 있습니다. 나중에 쉽게 식별할 수 있도록 사용자 정의 복원 지점에 레이블을 지정할 수도 있습니다.&nbsp;</p>


  <p>PowerShell에서 단일 문으로 복원 지점을 원활하게 만들 수 있으므로&rsquo; 데이터 웨어하우스 관리 작업과 쉽게 통합할 수 있습니다. 언제든지 최대 42개의 복원 지점을 가질 수 있으며, 모든 복원 지점은 7일&rsquo; 후에 만료되므로 개별적으로 관리할 필요가 없습니다.&nbsp;</p>


  <pre>

  #Create Restore point

  New-AzureRmSqlDatabaseRestorePoint -ResourceGroupName $ResourceGroupName -ServerName $ServerName -DatabaseName $DatabaseName -RestorePointLabel $RestorePointName</pre>


