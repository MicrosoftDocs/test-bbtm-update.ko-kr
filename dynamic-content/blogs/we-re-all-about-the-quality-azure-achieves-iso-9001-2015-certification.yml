Title: '품질에 대한 모든 것: Azure는 ISO 9001:2015 인증을 달성합니다.'
Summary: 가장 광범위하고 심층적인 규정 준수 제품을 제공하기 위한 지속적인 노력의 일환으로 Microsoft Azure 품질 관리 시스템을 다루는 ISO 9001:2015 인증을 획득했다고 발표하게 된 것을 자랑스럽게 생각합니다.
Content: >-
  <p>가장 광범위하고 심층적인 규정 준수 제품을 제공하기 위한 지속적인 노력의 일환으로 Microsoft Azure 품질 관리 시스템을 다루는 ISO 9001:2015 인증을 획득했다고 발표하게 된 것을 자랑스럽게 생각합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/42f14955-ec07-4071-ae83-68f259f6e038.jpg"><img alt="Picture111" border="0" height="427" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ab0f8393-28c0-47e6-8114-d2e01b703b4d.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="그림111" width="640"></a></p>


  <p>이 국제 표준은 다음 7가지 품질 관리 원칙을 기반으로 합니다.</p>


  <ol>
   <li>고객 포커스</li>
   <li>품질 목표에 대한 리더십 약속</li>
   <li>경영진이 설정한 품질 목표에 대한 직원 참여</li>
   <li>품질 목표를 달성하기 위한 프로세스 기반 접근 방식</li>
   <li>지속적인 개선</li>
   <li>증거 기반 의사 결정</li>
   <li>고객 및 파트너 관계 관리</li>
  </ol>


  <p>ISO 9001:2015는 품질 제품을 제공하고 고객의 기대를 초과하기 위해 지속적인 개선 상태를 유지하는 데 초점을 맞춘 품질 관리 시스템을 구현하는 지침을 제공합니다. 이 인증(ISO 인증 제품군의 5번째)은 광범위한 규제 산업, 시장 및 지역에서 규정 준수 및 품질 제품을 활용하여 고객을 지원하려는 우리의 목표와 완벽하게 일치합니다.&nbsp; 이 인증을 달성하면 가능한 최고 품질의 제품을 제공하기 위한 우리의 추진력을 강조합니다. <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/633c06db-2b58-47c4-bab4-c00abf6262f9.png"><img alt="ISO Reports" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b312ca61-eb16-4a15-b95e-aa95434d11a8.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="ISO 보고서" width="476"></a></p>


  <p>Microsoft Azure 대한 ISO 9001:2015 인증서<a href="https://servicetrust.microsoft.com/Documents/ComplianceReports">는 여기에서 다운로드</a>할 수 있습니다. 인증서는 Azure, Cloud App Security, Intune, PowerApps, Power BI, Flow, Genomics, Graph(자세한 범위는 인증서에 나열됨) 52개의 서비스를 포함합니다.</p>


  <p>Microsoft Azure&rsquo; ISO 9001:2015 인증 및 방대한 규정 준수 포트폴리오에 대한 자세한 내용은 <a href="https://www.microsoft.com/en-us/trustcenter/compliance/iso-9001">Microsoft 보안 센터를</a> 방문하세요.</p>
