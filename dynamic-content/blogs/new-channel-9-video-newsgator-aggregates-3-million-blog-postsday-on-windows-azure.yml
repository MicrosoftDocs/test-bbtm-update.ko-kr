Title: '새 채널 9 비디오: NewsGator는 Windows Azure에서 3백만 개의 블로그 게시물/일을 집계합니다.'
Summary: NewsGator는 사람들이 정보를 소비하는 방식을 변화시키는 RSS(정말 간단한 배포)의 잠재력을 실현하기 위해 2004년에 설립되었습니다.  Microsoft SharePoint 2010에 대한 NewsGator의 소셜 사이트...
Content: '<p>NewsGator는 사람들이 정보를 소비하는 방식을 변화시키는 RSS(정말 간단한 배포)의 잠재력을 실현하기 위해 2004년에 설립되었습니다.  NewsGator의 Microsoft 소셜 사이트 SharePoint 2010은 공동 작업을 지원하고 작업자 지식을 향상시키는 통합된 방화벽 뒤 소셜 컴퓨팅 플랫폼을 전 세계 유료 사용자에게 제공합니다. </p>  <p>Datawire 서비스를 통해 NewsGator는 시간 단위로 약 160만 개의 콘텐츠 원본을 집계합니다. 이 서비스는 예전에는 자체 데이터 센터에 보관되었지만 회사는 최근에 서비스를 <a target="_blank" href="https://azure.microsoft.com/">azure를 Windows</a> 이동했습니다. 이 새로운 채널 9 <a target="_blank" href="https://channel9.msdn.com/Blogs/bruceky/NewsGator-Devs-Move-Feeds-for-Three-Million-Posts-Per-Day-to-Windows-Azure">비디오에서</a> 모바일 및 데이터 서비스 워커 펜톤과 소프트웨어 개발자 브라이언 Reischl의 NewsGator VP는 회사의 고가용성 서비스를 Windows Azure로 이동하기 위한 팁과 트릭을 공유합니다.&nbsp; 인터뷰에서 Walker는 Windows Azure 비용 모델의 이점과 배포 효율성에 대해서도 설명합니다.</p>  <p>  <iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/Blogs/bruceky/NewsGator-Devs-Move-Feeds-for-Three-Million-Posts-Per-Day-to-Windows-Azure/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p>NewsGator에 대해 자세히 알아보려면 여기를 클릭하세요.&nbsp;  다른 고객이 Windows Azure 플랫폼을 사용하는 방법에 대해 자세히 알아보려면 여기를 클릭하세요.</p>  <p>여기에서 비디오를 볼 수 없는 경우 <a target="_blank" href="https://channel9.msdn.com/Blogs/bruceky/NewsGator-Devs-Move-Feeds-for-Three-Million-Posts-Per-Day-to-Windows-Azure">여기</a> 를 클릭하여 채널 9에서 비디오를 확인하세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/04/26/new-channel-9-video-newsgator-aggregates-3-million-blog-posts-day-on-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
