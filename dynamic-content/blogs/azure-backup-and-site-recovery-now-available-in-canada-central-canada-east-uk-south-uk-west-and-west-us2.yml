Slug: azure-backup-and-site-recovery-now-available-in-canada-central-canada-east-uk-south-uk-west-and-west-us2
Title: 5개의 새 지역에서 사용할 수 있는 Azure Site Recovery
Summary: 전 세계에서 대규모로 Azure Site Recovery를 성장시키기 위한 여정을 계속하면서 영국과 캐나다 지역에서 ASR의 가용성을 발표하게 되어 기쁘게 생각합니다.
Content: >-
  <p>서비스 글로벌 공간을&nbsp; 늘리기 위해 최근에&nbsp; Azure Site Recovery를 <a href="https://azure.microsoft.com/en-au/blog/azure-brings-5-new-services-to-canada/">캐나다</a> 및 <a href="https://azure.microsoft.com/en-au/blog/azure-backup-and-azure-site-recovery-now-available-in-uk/">영국</a> 지역으로 확장했습니다. 이 두 개의 새로운 국가&nbsp; 외에도 미국 서부 2에 서비스를 배포하여 미국의 모든 비정부 Azure 지역에서 사용할 수 있도록 했습니다.</p>


  <p>이 확장을 통해 Azure Site Recovery는 이제 오스트레일리아 동부, 오스트레일리아 남동부, 브라질 남부, 미국 중부, 동아시아, 미국 동부, 미국 동부 2, 일본 동부, 일본 서부, 북유럽, 미국 중북부, 동남 아시아, 미국<strong> </strong>중남부, 미국 중서부, 미국 서부 2, US Gov 버지니아, US Gov 아이오와, 서유럽, 미국 서부를 포함한 전 세계 <strong>27</strong>개 지역에서 사용할 수 있습니다.  중국 북동부, 중국 동부, 인도 남부, 인도 중부, <strong>영국 남부</strong>, <strong>영국 서부</strong>, <strong>캐나다 동부</strong> 및&nbsp; <strong>캐나다 중부</strong>.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3464b841-4b06-4a94-af82-58843912172d.png"><img alt="Map" border="0" height="517" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f0f64812-aaa5-4442-8a80-358a41641ac5.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="지도" width="1024"></a></p>


  <p>이제 고객은 위의 지역을 선택하여 ASR을 배포할 수 있습니다. 배포하도록 선택한 지역에 관계없이 ASR은 ASR<a href="https://aka.ms/asr_sla"> SLA</a>에 명시된 것과 동일한 안정성 및 성능 수준을 보장합니다. Azure Site Recovery에 대해 자세히 알아보려면 <a href="https://aka.ms/asrazureupdateblog_asrlandingpage">Azure Site Recovery 시작</a>에 방문하세요. 서비스의 지역 가용성에 대한 자세한 내용은 <a href="https://aka.ms/asr_regions">Azure 지역</a> 페이지를 방문하세요.</p>
