Title: Azure Active Directory 가용성 발전
Summary: 가용성을 개선하기 위해 진행 중인 주요 이니셔티브에 대해 가능한 한 투명하게 Azure 안정성 시리즈를 계속 진행하면서 현재 우리는 Azure Active Directory
Content: >-
  <p>&ldquo;가용성을 개선하기 위해 진행 중인 주요 이니셔티브에 대해 가능한 한 투명하게 <a href="https://www.aka.ms/advancingreliability" target="_blank">Azure 안정성 시리즈를</a> 계속 진행하면서 오늘날 우리는 Azure Active Directory 주의를 돌립니다. Azure AD(Microsoft Azure Active Directory)는 2억 5천만 명 이상의 월간 활성 사용자에게 보안 액세스를 제공하여 140만 개 이상의 고유 애플리케이션을 연결하고 300억 개 이상의 일일 인증 요청을 처리하는 클라우드 ID 서비스입니다. 따라서 Azure AD는 가장 큰 엔터프라이즈 ID 및 액세스 관리 솔루션일 뿐만 아니라 세계에서&rsquo; 가장 큰 서비스 중 하나를 쉽게 만들 수 있습니다. 다음 게시물은 나딤 Abdo에 의해 작성되었습니다, 엔지니어링의 파트너 이사, 누가 이러한 노력을 선도하는.&rdquo; - Mark Russinovich, CTO, Azure</p>


  <hr>

  <p>&nbsp;</p>


  <p>고객은 Azure AD를 신뢰하여 모든 애플리케이션 및 서비스에 대한 보안 액세스를 관리합니다. 이는 모든 인증 요청이 중요 업무용 작업임을 의미합니다. 중요한 특성과 서비스의 규모를 고려할 때 ID 팀의&rsquo; 최우선 순위는 서비스의 안정성과 보안입니다. Azure AD는 진정한 클라우드 네이티브 하이퍼스케일 다중 테넌트 아키텍처를 사용하여 가용성 및 보안을 위해 설계되었으며, 우리 팀은 안정성과 보안에 대한 기준을 높이는 지속적인 프로그램을 보유하고 있습니다.</p>


  <h2>Azure AD: 핵심 가용성 원칙</h2>


  <p>우리가 구축하는 모든 것이 실패할 수 있고 실패하는 세상에서 고가용성을 위해 이러한 규모, 복잡성 및 임무 중요도의 서비스를 엔지니어링하는 것은 복잡한 작업입니다.</p>


  <p>복원력 투자는 아래의 안정성 원칙 집합을 중심으로 구성됩니다.</p>


  <p><img alt="o  Azure AD resilience investments are organized around this set of reliability principles" border="0" height="295" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/79639571-4f8a-49d3-ba27-6244be5994b2.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="624"></p>


  <p>가용성 작업은 고객이 최대한 많이 실패할 가능성을 줄이기 위해 계층화된 방어 접근 방식을 채택합니다. 오류가 발생하면 가능한 한 해당 오류의 영향을 범위로 지정하고 마지막으로 오류를 복구하고 완화하는 데 걸리는 시간을 최대한 줄입니다.</p>


  <p>앞으로 몇 주, 몇 달 동안 각 원칙이 실제로 어떻게 설계되고 검증되는지 자세히 알아보고 고객을 위해 어떻게 작동하는지에 대한 예를 제공합니다.</p>


  <h2>중복성이 높음</h2>


  <p>Azure AD는 여러 수준의 내부 중복성 및 자동 복구 기능을 갖춘 글로벌 서비스입니다. Azure AD는 현재 Azure 가용성 영역을 활용하여 전 세계 30개 이상의 데이터 센터에 배포됩니다. 이 수는 추가 Azure 지역이 배포됨에 따라 빠르게 증가하고 있습니다.</p>


  <p>내구성을 위해 Azure AD에 기록된 모든 데이터는 테넌트 구성에 따라 최소 4개 및 최대 13개의 데이터 센터에 복제됩니다. 각 데이터 센터 내에서 데이터는 내구성을 위해 최소 9번 이상 복제되지만 인증 부하를 제공하기 위해 용량을 확장하기 위해 다시 복제됩니다. 이를 설명하기&mdash; 위해 언제든지 가장 작은 지역에서 서비스 내에서 사용할 수 있는 디렉터리 데이터의 복사본이 36개 이상 있음을 의미합니다. 내구성을 위해 Azure AD에 대한 쓰기는 지역 외부 데이터 센터에 성공적으로 커밋될 때까지 완료되지 않습니다.</p>


  <p>이 방법을 사용하면 데이터의 내구성과 대규모 중복성&mdash; 네트워크 경로 및 데이터 센터가 지정된 권한 부여 요청을 처리할 수 있으며, 시스템은 데이터 센터 내부와 데이터 센터 전체에서 오류에 대한 자동 및 지능적으로 재시도 및 경로를 제공합니다.</p>


  <p>이 유효성을 검사하기 위해 정기적으로 오류 주입을 실행하고 Azure AD가 빌드된 시스템&rsquo; 구성 요소의 오류에 대한 시스템 복원력의 유효성을 검사합니다. 이렇게 하면 시스템이 고객에게 영향을 주지 않은 데이터 센터의 손실을 허용할 수 있도록 정기적으로 전체 데이터 센터를 제거할 수 있습니다.</p>


  <h2>단일 실패 지점 없음(SPOF)</h2>


  <p>언급했듯이 Azure AD 자체는 여러 수준의 내부 복원력으로 설계되었지만 모든 외부 종속성에서 복원력을 갖도록 원칙이 더욱 확장됩니다. 이는 SPOF(단일 실패 지점) 원칙으로 표현되지 않습니다.</p>


  <p>서비스의 중요도를 감안할 때 DNS(Distributed Name Service), 콘텐츠 배달 네트워크(CDN) 또는 SMS 및 음성을 비롯한 MFA(다단계 인증)를 전송하는 Telco 공급자와 같은 중요한 외부 시스템에서 SPOF를 허용하지 않습니다&rsquo;. 이러한 각 시스템에 대해 전체 활성-활성 구성으로 구성된 여러 중복 시스템을 사용합니다.</p>


  <p>이 원칙에 대한 작업의 대부분은 지난 1년 동안 완료되었으며, 대규모 DNS 공급자가 최근에 중단되었을 때 대체 공급자에 대한 활성/활성 경로가 있었기 때문에 Azure AD는 완전히 영향을 받지 않았습니다.</p>


  <h2>탄력적으로 크기 조정</h2>


  <p>Azure AD는 이미 300,000개가 넘는 CPU 코어에서 실행되는 대규모 시스템이며, Azure Cloud의 대규모 확장성에 의존하여 수요에 맞게 동적으로 신속하게 확장할 수 있습니다. 여기에는 지정된 지역의 인증에서 오전 9시 피크와 같은 트래픽의 자연스러운 증가뿐만 아니라 세계에서&rsquo; 가장 큰 이벤트 중 일부를 구동하고 수백만 명의 신규 사용자가 자주 발생하는 Azure AD B2C에서 제공하는 새로운 트래픽의 급증이 포함될 수 있습니다.</p>


  <p>추가된 수준의 복원력으로 Azure AD는 용량을 과도하게 프로비전하고 디자인 포인트는 전체 데이터 센터의 장애 조치(failover)에 재배포된 부하를 처리하기 위해 용량을 추가로 프로비전할 필요가 없다는 것입니다. 이렇게 하면 비상 사태에 이미 필요한 모든 용량이 있다는 것을 알 수 있는 유연성이 있습니다.</p>


  <h2>금고 배포</h2>


  <p>금고 배포를 통해 내부 자동화에서 내부, Microsoft 자체 호스팅 링에서 프로덕션으로 변경(코드 또는 구성)이 점진적으로 진행되도록 합니다. 프로덕션 내에서는 배포의 한 링에서 다음 링으로 진행을 처리하는 자동화된 상태 검사를 통해 변경에 노출된 사용자 비율의 매우 졸업되고 느린 램프를 채택합니다. 이 전체 프로세스는 프로덕션 전반에 걸쳐 변화를 완전히 롤아웃하는 데 1주일이 걸리며, 언제든지 마지막으로 잘 알려진 정상 상태로 신속하게 롤백할 수 있습니다.</p>


  <p>이 시스템은 Microsoft의 전체 내부인 초기 링&rsquo;에서 &lsquo;잠재적인 오류를 정기적으로 포착하고 고객/프로덕션 트래픽에 영향을 주는 링에 대한 롤아웃을 방지합니다.</p>


  <h2>최신 확인</h2>


  <p>안전한 배포를 제어하는 상태 검사를 지원하고 엔지니어링 팀에게 시스템 상태에 대한 인사이트를 제공하기 위해 Azure AD는 시스템의 상태를 모니터링하는 데 사용되는 방대한 양의 내부 원격 분석, 메트릭 및 신호를 내보낸다. 이 규모는 자동화된 상태 모니터링 시스템에 공급되는 신호의 주 11페타바이트 이상입니다. 이러한 시스템은 가용성 또는 QoS(서비스 품질)의 잠재적인 저하에 대응하는 24/7/365 엔지니어 팀뿐만 아니라 자동화에 대한 경고를 트리거합니다.</p>


  <p>여기서의 여정은 서비스의 상태뿐만 아니라 지정된 테넌트에 대한 지정된 시나리오의 엔드 투 엔드 상태를 진정으로 나타내는 메트릭을 제공하기 위해 원격 분석을 확장하는 것입니다. 우리 팀은 이미 이러한 메트릭에 대해 내부적으로 경고하고 있으며&rsquo; Azure Portal의 고객에게 이 테넌트별 상태 데이터를 직접 노출하는 방법을 평가합니다.</p>


  <h2>분할 및 세분화된 장애 도메인</h2>


  <p>Azure AD를 더 잘 이해할 수 있는 좋은 비유는 잠수함의 구획으로, 다른 구획이나 전체 선박의 무결성에 영향을 주지 않고 침수할 수 있도록 설계되었습니다.</p>


  <p>Azure AD에 해당하는 값은 장애 도메인이며 장애 도메인의 테넌트 집합을 제공하는 배율 단위는 다른 장애 도메인&rsquo; 배율 단위와 완전히 격리되도록 설계됩니다. 이러한 장애 도메인은 오류의 폭발 반지름&rsquo;이 지정된 장애 도메인에 &lsquo;포함되도록 많은 오류 클래스의 하드 격리를 제공합니다.</p>


  <p>지금까지 Azure AD는 5개의 개별 장애 도메인으로 구성되었습니다. 지난 해와 내년 여름까지 완료된 이 수는 50개의 장애 도메인으로 증가할 것이며, Azure MFA(Multi-Factor Authentication)를 포함한 많은 서비스가 동일한 장애 도메인에서 완전히 격리되도록 이동하고 있습니다.</p>


  <p>이 하드 분할 작업은 가동 중단 또는 실패가 사용자의 1/50 또는 ~2%를 넘지 않도록 모든 범위를 최종 catch하도록 설계되었습니다. 이를 다음 해에 수백 개의 장애 도메인으로 더 늘리는 것이 목표입니다.</p>


  <h2>다가올 내용&rsquo;의 미리 보기</h2>


  <p>위의 원칙은 핵심 Azure AD 서비스를 강화하는 것을 목표로 합니다. Azure AD의 중요한 특성을 감안할 때,&rsquo; 해당 게시를 중지하지 않으면 주 Azure AD 서비스에서 오류가 발생할 경우 원활한 대체 인증 지원을 제공할 수 있는 두 번째 완전 장애 손상 ID 서비스를 프로덕션에서 롤아웃하는 것을 포함하여 새로운 투자를&rsquo; 포함&mdash;하게 됩니다.</p>


  <p>이는 주 전력망이 영향을 받을 경우 적용 범위 및 보호를 제공할 수 있는 백업 생성기 또는 UPS(무정전 전원 공급 장치) 시스템에 해당한다고 생각합니다. 이 시스템은 최종 사용자에게 완전히 투명하고 원활하며 현재 프로덕션 환경에서 M365 워크로드 집합에 대한 중요한 인증 흐름의 일부를 보호합니다. Well&rsquo;은 더 많은 시나리오와 워크로드를 포함하도록 적용 가능성을 빠르게 확장할 것입니다.</p>


  <p><a href="https://www.aka.ms/identityblog" target="_blank">우리는 우리의 Azure Active Directory ID 블로그</a>에 더 많은 공유를 기대, 미래의 게시물에 대한 관심있는 질문과 주제를 듣고.</p>
