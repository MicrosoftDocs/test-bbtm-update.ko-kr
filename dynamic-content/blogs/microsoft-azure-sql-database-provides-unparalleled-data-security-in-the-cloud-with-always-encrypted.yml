Title: Microsoft Azure SQL Database Always Encrypted를 사용하여 클라우드에서 탁월한 데이터 보안을 제공합니다.
Summary: 가장 작은 시작부터 가장 큰 엔터프라이즈에 이르기까지 데이터 보안은 모든 비즈니스에서 점점 더 중요해지고 있으며, 특히 신규 및 기존 애플리케이션 모두에 대해 클라우드를 계속 타겟팅하고 있기 때문에 더욱 그렇습니다. SQL Server 보안 기반을 구축하여 고객이 비즈니스를 혁신하고 클라우드로 전환할 수 있도록 지원하고 있으며, 따라서 Azure SQL Database 위한 다양한 보안 기능을 발표하고 있습니다.
Content: >-
  <p>고객은 Azure에서 150만 개 이상의 중요 업무용 데이터베이스를 사용하여 고가<a href="https://azure.microsoft.com/en-us/support/legal/sla/sql-database/v1_0/?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">용성</a>, <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-security/?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">보안</a>, <a href="https://azure.microsoft.com/en-us/support/trust-center/services/?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">규정 준수</a><a href="https://msdn.microsoft.com/library/azure/dn369873.aspx?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">, 고성능을</a> 제공합니다. 가장 작은 시작부터 가장 큰 엔터프라이즈에 이르기까지 데이터 보안은 모든 비즈니스에서 점점 더 중요해지고 있으며, 특히 신규 및 기존 애플리케이션 모두에 대해 클라우드를 계속 타겟팅하고 있기 때문에 더욱 그렇습니다.</p>


  <p>SQL Server 보안 기반을 구축하여 비즈니스를 혁신하고 클라우드 &ndash; 로 전환할 때 지원되는 고객을 분노하게 하며,&rsquo; 오늘 <strong>Azure SQL Database 다음과 같은</strong> 보안 기능을 발표합니다.</p>


  <ul>
   <li><strong>Always Encrypted는 월말까지 공개 미리 보기</strong> 로 제공됩니다. <a href="https://msdn.microsoft.com/en-us/library/mt163865.aspx?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">Always Encrypted</a>를 사용하면 암호화 키를 Azure SQL Database 포기하지 않고도 중요한 데이터를 보호할 수 있습니다. 데이터는 전송 중, 메모리, 디스크 및 쿼리 처리 중에 항상 암호화된 상태로 유지됩니다.</li>
   <li><strong>투명한 데이터 암호화 현재 일반 공급될 예정입니다.</strong> <a href="https://msdn.microsoft.com/library/dn948096.aspx?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">투명한 데이터 암호화</a> 애플리케이션을 변경하지 않고 데이터베이스, 연결된 백업 및 미사용 트랜잭션 로그 파일을 암호화하여 규정 준수 요구 사항을 충족하는 데 도움이 됩니다.</li>
   <li><strong>Azure SQL Database 현재 공개 미리 보기에서 Azure Active Directory(Azure AD) 인증을 지원합니다</strong>. <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-aad-authentication/?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">Azure AD 인증</a>은 SQL 인증에 대한 대안을 제공합니다. 동일한 ID를 사용하는 Azure SQL Database 포함하여 여러 Azure 서비스에 연결할 수 있도록 하여 암호 관리를 간소화합니다.</li>
   <li><strong>행 수준 보안은 현재 일반 공급됩니다</strong>. <a href="https://msdn.microsoft.com/library/dn765131?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">행 수준 보안을</a> 사용하면 사용자&rsquo; ID, 역할 멤버 자격 또는 쿼리 실행 컨텍스트에 따라 데이터 행에 액세스할 수 있습니다.</li>
   <li><strong>동적 데이터 마스킹은 월말까지 일반 공급됩니다</strong> . <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-dynamic-data-masking-get-started/?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">동적 데이터 마스킹을</a> 사용하면 데이터베이스 열에서 마스킹 패턴을 정의하여 중요한 데이터의 노출을 제한할 수 있습니다.</li>
   <li><strong>위협 감지는 월말까지 공개 미리 보기</strong> 로 제공됩니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-auditing-get-started/?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">위협 탐지는 데이터베이스</a> 또는 논리 서버 수준에서 의심스러운 데이터베이스 활동에 대한 Azure SQL Database 감사 및 경고를 보완합니다.</li>
  </ul>


  <h1>SQL Server 보안 기반 구축</h1>


  <p>Microsoft는 온-프레미스와 클라우드 모두에서 세계적 수준의 데이터 보안 및 개인 정보 보호를 제공합니다. 국립 표준 기술 연구소에 따르면 지난 6년 동안 SQL Server Oracle, IBM DB2 및 MySQL과 같은 주요 데이터베이스 엔진 중 가장 적은 수의 취약성을 가지고 있습니다. 이렇게 하면 보안 투자의 지속적인 모멘텀과 함께 SQL Server 가장 안전한 관계형 데이터베이스를 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3f213fee-b2c2-4355-a5ad-d27dfe467728.png"><img alt="Unparalleled Security least vulnerable" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d4582f84-9b96-48e4-9196-f528bc472fc6.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="비교할 수 없는 보안 최소 취약" width="640"></a></p>


  <p>SQL Server 기반으로 구축되고 Azures&rsquo; 물리적 및 운영 보안과 결합된 Azure SQL Database <a href="https://azure.microsoft.com/en-us/support/trust-center/services/?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">ISO/IEC 27001, FedRAMP/FISMA, SOC 및 PCI DSS와</a> 같은 가장 엄격한 규정 준수를 충족합니다.</p>


  <h1>데이터를 안전하게 유지</h1>


  <p>최고 수준의 보호를 달성하고 SQL Server 온-프레미스 또는 Azure SQL Database 데이터를 보호하는 데 필요한 규정 준수를 충족하기 위해 여러 데이터 보호 계층을 제공합니다. 여기에는 미사용, 이동 중 또는 사용 중인 데이터 암호화, 데이터베이스 또는 애플리케이션에 대해 권한 있는 사용자만 인증, 데이터의 적절한 하위 집합에 대한 사용자 액세스 제한 등이 포함됩니다. 또한 잠재적 위협을 탐지하는 데 도움이 되도록 활동에 대한 지속적인 모니터링 및 감사를 제공하고 위반 시 중요한 이벤트의 기록을 제공합니다. 이러한 풍부한 보안 기능은 각각 개발자 생산성 또는 고객&rsquo; 환경을 손상시키지 않고 신속하게 기능을 구현하고 보안 위험을 완화하는 기능으로 균형이 조정됩니다. 이러한 보호 계층은 데이터 보호, 액세스 제어 및 모니터링 작업의 세 가지 영역에 요약되어 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/65fdb1a6-8daf-4c18-859e-d2c21a42243c.png"><img alt="Unparalleled Security layers of protection" border="0" height="360" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/444487d5-c1d9-404f-9493-e45143d0f3cf.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="비교할 수 없는 보호 계층" width="640"></a></p>


  <p>오늘&rsquo; 공지는 관리형 데이터베이스-서비스인 Azure SQL Database 고객이 데이터를 더욱 쉽게 보호할 수 있도록 이러한 모든 계층에서 제공하는 새로운 기능에&rsquo; 초점을 맞추고 있습니다.</p>


  <h1>데이터 보호</h1>


  <p><a href="https://msdn.microsoft.com/en-us/library/mt163865.aspx?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">Always Encrypted</a>를 사용하면 Microsoft는 항상 도난에 대한 기본 제공 보호 기능(즉, 미사용, 비행 중 및 사용 중)을 제공합니다. Always Encrypted를 사용하면 NISTS&rsquo; AES 256 암호화를 사용하여 신용 카드 번호와 같은 중요한 데이터를 암호화하고, 신뢰할 수 있는 환경(예: Azure Key Vault)에서 암호화 키를 유지하고, SQL Database 내에서 암호화된 데이터(암호 텍스트)에 대한 작업을 수행할 수 있습니다. 클라우드 데이터베이스 운영자 또는 기타 높은 권한이 있지만 권한이 없는 사용자는 암호화 키에 액세스할 수 없으며, 쿼리 처리 중에도 중요한 데이터가 암호화된 상태로 유지되기 때문에 암호화할 필요가 없습니다. 데이터를 소유하고 볼 수 있는 사용자와 데이터를 관리하는 사람(액세스 권한이 없어야 하는 사람) 간의 이러한 문제 분리는 Azure SQL Database 경우에만 가능합니다.</p>


  <p><a href="https://msdn.microsoft.com/library/dn948096.aspx?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">TDE(투명한 데이터 암호화</a>)는 데이터를 보호하고 애플리케이션을 변경할 필요 없이 미사용 데이터베이스, 연결된 백업 및 트랜잭션 로그 파일을 암호화하여 규정 준수 요구 사항을 충족하는 데 도움이 됩니다.&nbsp; SQL Database TDE는 데이터베이스&rsquo; 암호화 키라는 업계 표준 AES-256 대칭 키를 사용하여 전체 데이터베이스의 스토리지를 암호화하는 SQL Server STDE 기술을 기반으로 합니다. SQL Database 서비스 관리 인증서를 사용하여 이 데이터베이스 암호화 키를 보호합니다. 데이터베이스 복사, 지역에서 복제 및 데이터베이스 복원에 대한 모든 키 관리는 서비스에서 &ndash; SQL Database 처리되며 Azure Portal에서 두 번의 클릭만으로 데이터베이스에서 사용하도록 설정합니다.</p>


  <p>금융, 은행 및 의료 분야의 경우 PCI DSS(Payment Card Industry Data Security Standard) v3.1과 같은 규정 준수 요구 사항은 결제 데이터의 강력한 엔드투엔드 보호를 요구합니다. 이제 SQL Database 가장 강력한 버전의 TLS(전송 계층 보안)를 지원하여 SQL Database 전송하는 동안 모든 데이터를 보호합니다. TDE 및 Always Encrypted와 함께 TLS에 대한 지원은 PCI DSS 요구 사항을 충족하는 포괄적인 암호화 솔루션을 제공합니다.</p>


  <h1>액세스 제어</h1>


  <p>Azure SQL Database 이제 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-aad-authentication/?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">SQL 인증 외에도 Azure AD(Azure Active Directory) 인증</a>을 지원합니다. SQL Database 연결할 수 있는 동일한 ID를 사용하여 Office 365 같은 점점 더 많은 Microsoft 클라우드 서비스에 Single Sign-On 환경을 제공할 수 있으므로 조직에서 소유한 데이터베이스 서버에서 사용자 ID의 확산을 중지하는 데 도움이 됩니다. Azure AD 보안 주체를 기반으로 하는 데이터베이스 사용자는 Azure 관리 포털 또는 REST API/PowerShell을 통해 관리할 수 있습니다.</p>


  <p>보안은 데이터베이스 또는 애플리케이션에 액세스할 수 있도록 하는 것만이 아닙니다. 많은 수의 사용자가 있는 경우 애플리케이션에서 사용자가 데이터에만 액세스할 수 있도록 허용하는 것이 중요합니다. RLS(<a href="https://msdn.microsoft.com/library/dn765131?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">행 수준 보안</a>)를 사용하면 사용자&rsquo; ID, 역할 멤버 자격 또는 쿼리 실행 컨텍스트에 따라 데이터 행에 대한 읽기 및 쓰기 액세스를 제한할 수 있습니다. RLS는 데이터베이스 자체 내에서 액세스 논리를 중앙 집중화하여 애플리케이션 코드를 간소화하고 실수로 데이터가 공개될 위험을 줄입니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-dynamic-data-masking-get-started-portal/?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">동적 데이터 마스킹은</a> 권한이 없는 사용자에 대해 마스킹하여 중요한 데이터의 노출을 제한합니다. 기본 데이터베이스 작업은 영향을 받지 않고 지정된 데이터베이스 필드에 대한 쿼리의 결과 집합에 중요한 데이터를 숨겨서 작동합니다. 고객은 애플리케이션 계층에 미치는 영향을 최소화하면서 표시할 중요한 데이터의 양을 결정할 수 있습니다.</p>


  <h1>모니터링 작업</h1>


  <p>&rsquo;SQL Database 새로운 위협 탐지 기능은 데이터베이스에 대한 잠재적인 보안 위협을 나타내는 비정상적인 데이터베이스 활동을 발견합니다. 위협 감지는 Azure Portal과 통합되거나 의심스러운 이벤트에 대한 정보를 구독 관리자에게 직접 표시할 수 있습니다. 위협 감지는 현재 데이터베이스 이벤트를 기록하고 감사된 이벤트를 Azure Storage 계정의 감사 로그에 쓰는 Azure SQL Database <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-auditing-get-started/?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">감사를</a> 보완합니다. 감사는 규정 준수를 유지 관리하고, 데이터베이스 작업을 이해하고, 비즈니스 문제나 의심스러운 보안 위반을 나타낼 수 있는 불일치 및 이상 활동을 파악하는 데 도움이 될 수 있습니다. 감사 및 위협 감지는 모두 Azure에서 추가 가치를 증명하고 위험을 모니터링하고 대응하는 간단한 방법의 좋은 예입니다.</p>


  <h1>보안 플랫폼</h1>


  <p>클라우드 첫 번째 원칙의 일환으로 이러한 기능은 Azure SQL Database 사용하여 클라우드에서 사용할 수 있으며 SQL Server 2016의 일부로 제공될 예정입니다. 모든 보호 계층에서 Azure SQL Database 및 SQL Server 데이터 및 애플리케이션에 대한 최첨단 방어를 쉽게 구현할 수 있는 플랫폼을 제공합니다. 고가용성(<a href="https://azure.microsoft.com/en-us/support/legal/sla/sql-database/v1_0/?wt.mc_id=WW_CE_DM_OO_BLOG_NONE">99.99% SLA</a>)을 사용하는 Azure SQL Database 예측 가능한 성능 및 엔터프라이즈급 보안은 클라우드에서 유일하게 포괄적인 PaaS(Platform as a Service) 데이터베이스입니다. SQL Database 액세스 가능한 모든 데이터에서 값을 더 쉽게 최대화할 수 있도록 설계된 엔드 투 엔드 데이터 플랫폼의 일부입니다. 오늘&rsquo; 발표를&rsquo; 통해 기존 투자를 기반으로 하여 고객이 온-프레미스 및 클라우드의 신뢰할 수 있는 환경에서 알고 원하는 도구, 언어 및 프레임워크를 사용하여 규모 &ndash; 에 관계없이 모든 데이터를 더 쉽게 캡처, 변환 및 분석할 수 있도록 계속 노력하고 있습니다.</p>


