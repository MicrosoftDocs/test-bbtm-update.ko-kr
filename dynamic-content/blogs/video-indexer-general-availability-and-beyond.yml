Title: Video Indexer – 일반 공급 및 그 이후
Summary: 오늘 일찍 Video Indexer를 일반 공급한다고 발표했습니다. 즉, 고객은 Video Indexer의 모든 메타데이터의 유효성을 항상 활용하여 비즈니스를 운영하는 데 사용할 수 있습니다.
Content: >-
  <p>오늘 앞서 <a href="https://aka.ms/IBCAzureMedia" target="_blank">Video Indexer의 GA(일반 공급)를 발표</a>했습니다. 즉, 고객은 Video Indexer의 모든 메타데이터 선도를 믿을 수 있으므로 비즈니스를 실행할 때 항상 사용할 수 있습니다. 그러나, 이 GA는 우리가 당신을 위해 가지고있는 유일한 Video Indexer 발표 아니다. <a href="https://azure.microsoft.com/en-us/blog/build-2018-video-indexer-updates/" target="_blank">2018년 5월 Video Indexer를 공개 미리 보기로 출시</a>한 이후, 우리는 혁신을 멈추지 않았으며 비디오 및 오디오 요구 사항에 대해 Video Indexer를 보다 통찰력 있고 효과적으로 만들 수 있는 풍부한 새로운 기능을 추가했습니다.</p>


  <h2>즐거운 환경과 향상된 위젯</h2>


  <p>Video Indexer 포털에는 고객이 미디어 인사이트를 쉽게 검토하고 평가할 수 있는 인사이트 및 타임라인 창이 이미 포함되어 있습니다. Video Indexer를 모든 애플리케이션에 통합하는 좋은 방법인 <a href="https://azure.microsoft.com/en-us/blog/embed-video-indexer-ai-widgets-in-your-website/" target="_blank">포함 가능 위젯</a>에서도 동일한 환경을 사용할 수 있습니다.</p>


  <p>이제 개선된 <strong>인사이트 및 타임라인 창을</strong> 릴리스하게 되어 자랑스럽습니다. 새로운 인사이트 및 타임라인 창은 Video Indexer의 증가하는 인사이트를 수용하도록 빌드되었으며 다양한 폼 팩터에 자동으로 응답합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b2ace1e-3620-45a1-9144-0ae539112969.gif"><img width="598" height="378" title="Gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="gif" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e59d15ff-3eaa-4ff5-9908-269200e67a22.gif" border="0"></a></p>


  <p>그렇고 새 인사이트 창을 통해 기존 키프레임 추출 기능과 새로운 감정 감지 인사이트에 대한 시각화도 추가했습니다. 그러면 다음 공지 사항 세트로 안내됩니다.</p>


  <h2>새 모델에 의해 잠금 해제된 풍부한 인사이트</h2>


  <p>Video Indexer의 핵심은 물론 제공하는 <strong>다양한 크로스 채널</strong> (오디오, 음성 및 시각적 개체) 기계 학습 모델 집합입니다. 고객에게 비디오에 대한 보다 통찰력 있는 메타데이터를 제공하기 위해 계속해서 더 많은 모델을 추가하고 기존 모델을 개선하기 위해 노력하고 있습니다!</p>


  <p>Video Indexer의 모델에 최근 추가된 기능은 새로운 감정 감지 및 토픽 유추 모델입니다. 새로운<strong> 감정 감지</strong> 모델은 음성 콘텐츠와 음성 음색의 두 채널을 기반으로 비디오 및 오디오 자산에서 감정적 순간을 감지합니다. 분노, 두려움, 기쁨, 슬픔 - 그것은 네 가지 감정적 인 상태로 나눕니다. Video Indexer에서 검색한 다른 인사이트와 마찬가지로 비디오에서 감지된 각 감정에 대한 정확한 기간을 제공하며, 결과는 포털에서 검토하거나 포함 가능한 위젯으로 쉽게 통합할 수 있도록 JSON 파일과 인사이트 및 타임라인 환경에서 모두 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6cf6d508-fb9c-4a8a-982f-a0fd8841f545.png"><img width="764" height="157" title="감정 -02" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Emotions -02" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5c8e5369-b4de-4634-99de-ca404bd61990.png" border="0"></a></p><p>Video Indexer의 또 다른 중요한 기능은 <strong>토픽 추론</strong>을 수행하는 기능입니다. 즉, 음성 단어와 시각적 신호를 기반으로 비디오 또는 오디오 파일의 개략적인 주제를 이해합니다. 이 모델은 Video Indexer에 이미 있는 키워드 추출 모델과 다릅니다. 자산에서 유추되는 다양한 세분성(예: 과학, 천문학 또는 화성 임무)에서 주제를 감지하지만, 추출된 키워드는 실제로 콘텐츠에 나타난 특정 용어가 될 수 있습니다. 이 모델의 토픽 카탈로그는 미디어 표준 토픽을 제공하기 위해 <a href="https://iptc.org/standards/media-topics/" target="_blank">IPTC 미디어 토픽 분류</a>를 비롯한 여러 리소스에서 제공됩니다.</p>


  <p>오늘날의 항목은 JSON 파일에 있습니다. 이를 사용해 보려면 플레이어 아래 또는 API에서<strong> 중괄호 단추를</strong> 사용하여 파일을 다운로드하고 <strong>토픽 해먹</strong>을 검색하면 됩니다. 작업 중인 새 사용자 포털 환경에서 업데이트를 계속 지켜보세요!</p>


  <p>새로 출시된 모델 외에도 기존 모델의 개선에 투자하고 있습니다. 이러한 모델 중 하나는 잘 사랑받는 유명 인사 인식 모델이며, 최근 IMDB, Wikipedia 및 최고 LinkedIn 인플루언서와 같은 일반적으로 요청되는 데이터 원본을 기반으로 약 100 만 명의 얼굴을 커버하도록 향상되었습니다. 그것을 밖으로 시도, 누가 어쩌면 당신이 그들 중 하나입니다 알고!</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/222261fd-00d5-46c0-a4b0-ed5d36facbf6.png"><img width="800" height="366" title="People-01" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="People-01" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e94313e7-7f6f-4413-a342-c63e42eb5426.png" border="0"></a></p>


  <p>최근에 향상된 또 다른 모델은 각 고객이 Video Indexer의 음성 텍스트 변환 성능을 고유한 특정 콘텐츠 및 업계 용어로 확장할 수 있도록 하는 <a href="https://azure.microsoft.com/en-us/blog/bring-your-own-vocabulary-to-microsoft-video-indexer/" target="_blank">사용자 지정 언어 모델</a> 입니다. 지난달부터 이 <strong>사용자 지정 언어 지원을</strong> 영어, 스페인어, 이탈리아어, 아랍어, 힌디어, 중국어, 일본어, 포르투갈어, 프랑스어 등 10개 언어로 확장했습니다.</p>


  <p>최근에 릴리스한 또 다른 중요한 모델은 비디오에서 <a href="https://azure.microsoft.com/en-us/blog/spoken-language-identification-in-video-indexer/" target="_blank">음성 언어의 자동 식별</a> 입니다. 이 새로운 기능을 통해 고객은 수동으로 언어를 제공하지 않고도 비디오 일괄 처리를 쉽게 인덱싱할 수 있습니다. 모델은 사용되는 기본 언어를 자동으로 식별하고 적절한 음성 텍스트 변환 모델을 호출합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/da4f0018-dafd-4a28-a2f9-4d72c162f738.png"><img width="636" height="449" title="뚜껑" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="LID" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d8a35057-dcc4-428c-941d-4231e728f88d.png" border="0"></a></p>


  <h2>손쉽게 계정 관리</h2>


  <p>Video Indexer 계정은 Azure Media Services 계정에서 릴레이하고 다양한 구성 요소를 인프라로 사용하여 필요에 따라 콘텐츠의 인코딩, 계산 및 스트리밍을 수행합니다.</p>


  <p>Video Indexer에서 사용하는 Azure Media Services 리소스를 보다 쉽게 관리하기 위해 최근에 Video Indexer 포털 내에서<strong> 관련 구성</strong> 및 상태에 대한 가시성을 추가했습니다. 여기에서 인덱싱 작업에 사용되는 미디어 리소스, 인덱싱에 할당된 예약 단위 수 및 유형, 현재 실행 중인 인덱싱 작업 수 및 큐에 대기 중인 개수를 언제든지 확인할 수 있습니다.</p>


  <p>또한 인덱싱 비즈니스 요구 사항을 방해할 수 있는 구성을 식별하는 경우 Azure Portal 내의 위치에 대한 링크가 있는 경고 및 오류로 표시되어 식별된 문제가 발생하는 경향이 있습니다. 여기에는 구독에 Event Grid 알림 등록 누락, 스트리밍 엔드포인트 사용 안 함, 예약 단위 수량 등의 경우가 포함될 수 있습니다.</p>


  <p>사용해 보려면 Video Indexer 포털에서 계정 설정으로 이동하여 <a href="https://www.videoindexer.ai/settings/account" target="_blank">계정 탭</a>을 선택하기만 하면 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b13f8729-abbc-4120-8bf6-a0e8fde42ca0.png"><img width="1024" height="476" title="설정(유료) 1.7" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Settings (paid) 1.7" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aee28bd6-8ffa-499c-9cf9-f80b5890af7b.png" border="0"></a></p>


  <p>동일한 섹션에서는 인덱싱에 사용되는 <strong>계산 단위의 크기를 자동으로 조정</strong> 하는 기능도 추가했습니다. 즉, Media Services 계정에서 최대 계산 예약 단위 양을 할당할 수 있으며 Video Indexer는 필요에 따라 자동으로 중지하고 시작합니다. 따라서 유휴 시간 동안 추가 비용을 지불하지 않으며 인덱싱 부하가 높을 때 인덱싱 작업이 완료될 때까지 기다릴 필요가 없습니다.</p>


  <p>콘텐츠를 볼 필요 없이 인사이트만 추출하려는 고객에게 도움이 되는 또 다른 추가는 <strong>스트리밍 옵션 없음</strong>입니다. 이 경우 인덱싱하는 동안 이 새로 추가된 매개 변수를 사용하여 인코딩 비용을 방지하고 더 빠른 인덱싱을 얻을 수 있습니다. 이 옵션을 선택하면 포털 플레이어에서 비디오가 재생되지 않습니다. 따라서 솔루션에서 포털 또는 위젯을 활용하는 경우 스트리밍을 계속 사용하도록 설정하려고 할 수 있습니다.</p>


  <h2>최소한의 통합 작업</h2>


  <p>몇 달 전 공개 미리 보기를 통해 새롭고 향상된 <a href="https://aka.ms/viapi" target="_blank">Video Indexer v2 RESTful API</a>도 출시했습니다. 이 API를 사용하면 클라이언트-서버 또는 서버-서버 아키텍처에서 Video Indexer를 애플리케이션에 빠르고 쉽게 통합할 수 있습니다.</p>


  <p>이 API에 이어 최근에 <strong>Logic Apps 및 Flow 대한 새 Video Indexer v2 커넥터를</strong> 출시했습니다. 사용자 지정 Video Indexer 워크플로를 설정하여 한 줄의 코드를 작성하지 않고도 비디오의 심층 인사이트를 빠르고 쉽게 추출하는 프로세스를 더욱 자동화할 수 있습니다.</p>


  <p>새 커넥터에 대해 자세히 알아보 <a href="https://azure.microsoft.com/en-us/blog/logic-apps-flow-connectors-will-make-automating-video-indexer-simpler-than-ever/" target="_blank">고 예제 템플릿을 사용해 보세요</a>.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1ef567a0-6e76-49c6-acaf-dad2614facc1.png"><img width="636" height="332" title="흐름" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="flow" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/10580dfb-2103-49a0-9e7f-1b2d85956f7c.png" border="0"></a></p>


  <p>Video Indexer와의 통합이 현재 워크플로 및 기존 인프라에 적합하도록 SRT(Sub Rip Text) 및 W3C TTML(Timed Text) <strong>파일 형식을 추가하여 선택 자막 및 자막</strong> 파일 형식 지원도 확장했습니다. <a href="https://api-portal.videoindexer.ai/docs/services/operations/operations/Get-video-captions" target="_blank">다양한 캡션 및 자막 형식을 추출하는</a> 방법에 대한 자세한 내용을 확인하세요.</p>


  <h2>다음 작업</h2>


  <p>GA 출시는 시작에 불과합니다. 이 블로그에서 볼 수 있듯이 이미 수행한 작업이 많지만 적극적으로 작업하는 작업이 훨씬 더 많습니다. 파트너 및 고객과 함께 이 여정을 계속 진행하여 <a href="https://www.videoindexer.ai/" target="_blank">Video Indexer</a> 를 개선하고 비디오 및 오디오 콘텐츠를 더 검색 가능하고 통찰력 있고 가치 있게 만들 수 있게 되어 기쁩니다.</p>


  <p>질문이나 의견이 있으신가요? Microsoft는 여러분의 의견을 기다리고 있습니다! <a href="https://cognitive.uservoice.com/forums/598144-video-indexer" target="_blank">UserVoice</a>를 사용하여 기능의 우선 순위를 지정하거나 질문에 대한 전자 메일 <a href="mailto:VISupport@Microsoft.com ">VISupport@Microsoft.com </a>을 보내주세요.</p>
