Title: '콘텐츠 업데이트: Windows Azure에서 기술 콘텐츠를 찾는 데 사용할 수 있는 새 웹 페이지'
Summary: 최근에 다양한 기술 주제에 대한 정보를 찾을 수 있도록 Windows Azure 웹 사이트에 새 페이지를 도입했습니다. 새 페이지의 초석은 Windows Azure Learn 페이지입니다,...
Content: '<p>최근에 다양한 기술 주제에 대한 정보를 찾을 수 있도록 <a target="_blank" href="https://www.microsoft.com/windowsazure/">Windows Azure 웹 사이트에</a> 새로운 페이지를 도입했습니다. 새 페이지의 초석은 사용 가능한 모든 기술 주제에 대한 페이지에 액세스하기 위한 정보 허브 역할을 하는 <a target="_blank" href="https://www.microsoft.com/windowsazure/learn/">Windows Azure Learn 페이지</a>입니다. <a target="_blank" href="https://www.microsoft.com/windowsazure/learn/plan-and-design/">주제는 계획 및 디자인</a>, <a target="_blank" href="https://www.microsoft.com/windowsazure/learn/develop/">애플리케이션 개발</a>, <a target="_blank" href="https://www.microsoft.com/windowsazure/learn/migrate/">서비스 및 데이터 마이그레이션,</a> <a target="_blank" href="https://www.microsoft.com/windowsazure/learn/store-and-access-data/">데이터 저장 및 액세스</a> 등을 포함합니다.</p>  <p>기술 제목 페이지(예: 아래와 같이)는</p>  <ul>  <li>주요 자습서 및 문서를 강조 표시합니다.</li>  <li>다양한 신뢰할 수 있고 신뢰할 수 있는 소스에서 사용 가능한 자가 진행 자습서 및&nbsp; 심층 기술 콘텐츠의 카탈로그를 제공합니다.</li>  <li>블로그, 포럼 및 참조와 같은 추가 리소스를 나열합니다.</li>  <li>주제 간을 탐색하는 방법을 제시합니다.</li>  </ul>  <p>&nbsp;&nbsp;<img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6052.0907techcontent.png" alt="" border="0"></p>  <p>언제나처럼, 우리는 당신의 의견을 환영합니다. Windows Azure 웹 사이트 페이지의 맨 아래에 있는 피드백 제공 링크를 사용하거나 전자 메일을 통해 <a target="_blank" href="mailto:azuresitefeedback@microsoft.com">azuresitefeedback@microsoft.com</a>의견을 알려주세요.</p>  <p>&nbsp;</p>'
