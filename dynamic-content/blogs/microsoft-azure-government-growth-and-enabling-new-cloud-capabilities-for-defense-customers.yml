Title: Microsoft Azure 정부 성장 및 방어 고객을 위한 새로운 클라우드 기능 지원
Summary: Azure Government의 놀라운 성장을 축하하고 새로운 서비스의 가용성과 국방부(DoD) 고객의 역량에 대한 주요 투자를 발표하게 되어 기쁩니다.
Content: >-
  <p>오늘 저는 워싱턴 D.C.에 있습니다. Microsoft Government 포럼에서 Azure Government의 놀라운 성장을 축하하고 새로운 서비스의 가용성과 국방부(DoD) 고객을 위한 기능에 대한 주요 투자를 발표했습니다.</p>


  <p>출시 이후 Azure Government&#39;플랫폼 사용률은&nbsp; 연방, 주 및 지역 및 파트너 고객 중 전월 대비 40% 증가했습니다. <a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-government-continues-momentum-to-meet-government-customer-challenges/">지난 달에</a> 논의한 바와 같이<a href="https://azure.microsoft.com/en-us/support/trust-center/compliance/cjis/">, CJIS</a>와 같은 보안 및 업계별 규정 준수 요구 사항에 대한 우리의 깊은 약속은 성장하는 정의 및 공공 안전 부문에서 혁신을 실현하고 있습니다.</p>


  <p>저희에 대한 신뢰는 테이저 파트너십을 포함하여 시카고에서 열린 10월 26일 IACP 컨퍼런스에서 발표한 파트너십과 고객 성공 사례에 의해 입증 <a href="https://www.microsoft.com/en-us/government/blogs/microsoft-showcases-strong-law-enforcement-momentum-for-azure-intelligent-cloud-solutions-at-iacp/default.aspx#fbid=7Bps6aVvzcP">됩니다</a> . 우리는 또한 MorphoTrak과의 파트너십을 발표했습니다. 이러한 흥미로운 고객 승리를 바탕으로 우리는 빠른 혁신 속도에 대한 진전을 공유하게 되어 기쁩니다.</p>


  <h1>국방부 고객을 위한 클라우드 기능 사용</h1>


  <p>Microsoft는 신뢰와 투명성에 대한 Microsofts&rsquo; 투자를 계속 확대하고 있으며, 향후 며칠 안에 DoDS <strong>클라우드 보안 요구 사항 지침 영향 수준 5</strong>에 대한 최종 규정 준수 패키지를 DOD&rsquo;에 제공할 것임을 자랑스럽게 생각합니다. 따라서 Microsoft는 이 높은 기준을 충족하는 최초의 하이퍼 스케일 클라우드 공급자 중 하나입니다.</p>


  <p>Microsoft는 국방부의 강력한 요구 사항을 충족하기 위해 DoD 전용 테넌트를 위한 전용 인프라와 ExpressRoute를 통한 전용 네트워킹을 제공하여 DoD 정보 네트워크에서 Microsoft&rsquo; 전용 정부 네트워크로 전송되는 DoD 데이터에 대한 개인 전송을 제공합니다.</p>


  <p>이 투자는 Microsoft가 다중 테넌트 미분류 클라우드 시스템에 가장 높은 수준의 보안을 제공한다는 것을 의미합니다. Azure Government에 대한 수준 5 임시 권한 부여가 곧 있을 것으로 예상합니다.</p>


  <h1>지속적인 Azure Government 진행 상황</h1>


  <p>Azure Government는 적극적인 성장을 계속하고 있으며 Im&rsquo;은 <strong>ExpressRoute 및 재해 복구</strong>를 통해 이번 달에 지속적인 확장을 발표하게 되어 기쁘게 생각합니다.</p>


  <p>최근 워싱턴 D.C.의 기존 사이트 외에도 Microsoft Azure Government용 시카고에 새로운 ExpressRoute Meet-Me 사이트를 추가했습니다. ExpressRoute를 사용하면 Azure Government 데이터 센터와 기존 인프라 간에 처리량이 높은 프라이빗 연결을 만들 수 있습니다. ExpressRoute 연결은 공용 인터넷을 통해 이동하지 않으며&rsquo; 인터넷을 통해 일반적인 연결보다 더 안정성, 빠른 속도, 짧은 대기 시간 및 높은 보안을 제공합니다.</p>


  <p>기존 Express Route 배포에 대한 장애 조치(failover) 경로를 설정하려는 고객의 경우 이제 인터넷(사이트 간 VPN)을 통해 프라이빗 터널을 지원하여 ExpressRoute VNet &ndash; 과 동일한 가상 네트워크와 연결할 수 있습니다. 이를 통해 고객은 보안의 차별화 없이 이러한 두 개인 연결 간에 장애 조치(failover)하고 더 나은 재해 복구를 제공할 수 있습니다.</p>


  <p>미국 공공 부문의 요구 사항을 충족하기 위해 Azure Government용 ExpressRoute는 ExpressRoute의 예측 가능한 성능과 높은 처리량을 제공하는 물리적으로 분리된 격리 인스턴스로 배포되었습니다. 초기 파트너십에는 ATT&amp;, Equinix, Level3 및 Verizon이 포함됩니다. 여기에서 Azure ExpressRoute를 사용한 프라이빗 전용 연결에 대해 자세히 알아봅니 <a href="https://download.microsoft.com/download/0/1/3/0139862F-2BD0-407C-8179-C2E1CC058DB8/Azure%20ExpressRoute%20for%20Microsoft%20Azure%20Government%20FINAL%2010%2020%202015.pdf">다</a>.</p>


  <p>또한 11월에는 중요 업무용 웹앱 및 Azure <strong>Site Recovery</strong>를 빠르게 만들고 배포하고 크기를 조정할 수 있는 <strong>Azure App Service의 Web Apps 기능을 포함하여 Azure</strong> Government용으로 11월에 두 개의 새로운 서비스가 제공되어 물리적 및 가상 인프라에서 실행되는 중요한 애플리케이션을 신속하게 보호하고 서비스를 신속하게 복원할 수 있습니다. 다음 달에 이러한 공지 사항에 대한 자세한 내용을 확인하세요.</p>


  <h1>미래를 내다보고</h1>


  <p>우리는 정부 분야에서 사고 리더로 서 있으며 신뢰할 수있는 정부 커뮤니티 클라우드를 계속 구축합니다. Microsoft가 사용자와 함께 충족하고 요구 사항 및 피드백을 경청함에 따라, 미국 정부 고객 및 파트너가 Microsoft 클라우드를 활용할 수 있도록 세계적 수준의 보안 및 규정 준수를 통해 끊임없는 기능 흐름을 지속적으로 제공하고 있음을 자랑스럽게 생각합니다.</p>


  <p>조직에 대한 Azure Government의 기능을 경험하려면 <a href="https://azuregov.microsoft.com/trial/azuregovtrial"><strong>Azure Government 평가판</strong></a>에 등록합니다.</p>


