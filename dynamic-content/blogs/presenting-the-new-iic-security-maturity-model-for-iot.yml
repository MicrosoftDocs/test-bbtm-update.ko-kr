Title: IoT용 새 IIC 보안 완성도 모델 제시
Summary: 'IoT 솔루션을 배포하는 조직은 보안 문제를 해결할 때 비슷한 질문을 자주 합니다. IoT를 채택할 때 내 조직이 취하는 위험은 무엇인가요? 시나리오에 얼마나 많은 보안이 필요한가요? 가장 큰 영향을 위해 어디에 투자해야 할까요? '
Content: >-
  <p>IoT 솔루션을 배포하는 조직은 종종 보안&mdash; 문제를 해결할 때 비슷한 질문을 합니다. IoT를 채택할 때 우리 조직에서 맡는 위험은 무엇인가요? 시나리오에 얼마나 많은 보안이 필요한가요? 가장 큰 영향을 위해 어디에 투자해야 할까요? 이러한 질문에 답변하기 위해 Microsoft는 IIC( <a href="https://www.iiconsortium.org/index.htm" target="_blank">산업용 인터넷 컨소시엄</a> ) <a href="https://www.iiconsortium.org/pdf/IoT_SMM_Practitioner_Guide_2019-02-25.pdf" target="_blank">IoT SMM(보안 완성도 모델) 실무자&rsquo; 가이드를</a> 공동 작성하고 편집했습니다. SMM은 현재 조직 또는 시스템의 보안 완성도 상태를 평가하고 IoT 배포에 필요한 보안 완성도의 대상 수준을 설정하면서 조직을 이끌고 있습니다. 조직이 대상 완성도를 설정하면 SMM은 낮은 수준의 보안 완성도에서 배포에 필요한 상태로 안내하는 실행 가능한 로드맵을 제공합니다.</p>


  <p>모든 IoT 시나리오에서 동일한 수준의 보안 완성도가 필요한 것은 아니므로 SMM의 목표는 조직이 보안 메커니즘에 과도하게 투자하지 않고도 시나리오 요구를 충족할 수 있도록 하는 것입니다. 예를 들어 제조 또는 안전과 관련된 석유 및 가스 솔루션에는 특히 높은 성숙도가 필요합니다.</p>


  <p>SMM은 <a href="https://www.microsoft.com/en-us/research/wp-content/uploads/2017/03/SevenPropertiesofHighlySecureDevices.pdf" target="_blank">고도로 안전한 디바이스의 7가지 속성</a>과 같은 &ldquo; IoT 보안에 대한 기존 연구 및 표준의 Microsofts&rsquo; 본문을 보완합니다.&rdquo; 세븐 속성 논문의 연구는 디바이스 보안에 대한 포괄적인 심층 분석을 제공하지만 SMM은 IoT 보안에 대한 광범위한 시각을 취합니다. 이 포괄적인 모델은 IoT 보안 공간에서 거버넌스/프로세스, 기술 및 시스템 보안 관리를 포함한 조직&rsquo; 시스템의 완성도를 평가하는 데 사용됩니다. 다른 모델은 일반적으로 IT를 처리하지만 IoT는 처리하지 않지만 보안이나 보안은 처리하지 않지만 IoT는 처리하지 않습니다. SMM은 이러한 모든 측면을 다루고 적절한 경우 다른 모델을 활용합니다.</p>


  <h2>조직에 SMM 적용</h2>


  <p>SMM&rsquo;이 의도한 대상 그룹은 IoT 시스템, 의사 결정자 및 보안 리더의 소유자이지만, 우리는 평가 회사 및 조직 내 평가 그룹이 모델의 주요 실무자가 될 것으로 기대합니다. SMM을 사용하면 의사 결정자와 보안 리더가 서로 다른 그룹에서 수행한 평가를 이해하고 일관되게 적용할 수 있습니다. 또한 산업 확장(현재 여러 산업 그룹 및 협회와 함께 탐색 중)에 대한 유연성을 제공하고 모델 결과의 다양한 유형의 시각화를 허용합니다.</p>


  <p>SMM은 계층 구조로 구성되며 도메인, 하위 도메인 및 사례를 포함합니다. 이 계층적 접근 방식을 사용하면 성숙도 및 간격 분석을 다양한 세부 수준에서 볼 수 있으므로 조직에서 간격의 우선 순위를 더 쉽게 지정할 수 있습니다.</p>


  <p>또한 SMM은 보안 수준과 보안 완성도 상태를 중요하게 구분하여 조직이 목표와 보안 여정의 위치 간의 차이점을 이해할 수 있도록 지원합니다. SMM에서 보안 수준은 보안의 양에 대한 측정값입니다. SMM은 조직에 적합한 보안 수준을 지정하지 않습니다. 오히려 조직이 해당 산업 및 시스템에 적합한 다양한 보안 완성도 상태에 대한 고려 사항을 식별할 수 있도록 지침과 구조를 제공합니다.</p>


  <p>반면 보안 완성도는 보안 기술, 프로세스 및 운영이 조직의&rsquo; 특정 요구 사항을 얼마나 잘 충족하는지를 측정하는 척도입니다. SMM을 사용하면 비용, 이점 및 위험에 따라 필요한 보안의 양을 결정할 수 있습니다. 이 모델을 사용하면 조직의 산업 수직, 규정 및 규정 준수 요구 사항에&#39;특정 위협, IoT가 작동하는 환경에 존재하는 고유한 위험 및 조직&#39;위협 프로필과 같은 다양한 요소를 고려할 수 있습니다.</p>


  <p>SMM 작업을 시작하면 모델을 사용하여 평가의 각 단계를 안내합니다. 조직은 대상 상태를 설정하거나 대상으로 지정할 관련 업계 프로필을 식별하는 것으로 시작합니다. 그러면 조직에서 평가를 수행하여 현재 성숙도 상태를 캡처합니다. 조직은 대상과 현재 상태를 비교하여 격차를 식별합니다. 비즈니스 및 기술 이해 관계자는 격차 분석에 따라 로드맵을 설정하고 조치를 취하며 진행 상황을 측정할 수 있습니다. 조직은 시간이 지남에 따라 지속적인 보안 평가 및 개선을 통해 보안 상태를 개선합니다. IoT 보안에 상관없이 이 모델은 원하는 보안 완성도를 높일 수 있는 간격을 좁히는 데 도움이 됩니다.</p>


  <h2>보안 완성도 모델을 사용하여 보안 세부 정보 평가</h2>


  <p>SMM 작업을 시작하면 보안 상태가 요구 사항을 얼마나 잘 충족하는지 정의하는 엄격한 접근 방식을 안내합니다. 계획의 사각지대를 개선하고 방지하기 위해 실행 가능한 영역을 식별할 수 있도록 SMM은 도메인, 하위 도메인 및 사례를 도입합니다. 각 도메인, 하위 도메인에서 조직이 얼마나 잘 수행하고 있는지 측정하고 두 차원의 포괄적 및 범위를 따라 연습할 수 있습니다 &mdash; . 포괄성은 깊이의 측정값이며 더 높은 수준의 프로세스 또는 기술의 성숙도를 나타냅니다. 범위를 사용하면 일반, 산업 및 시스템별 요구 사항을 식별하여 SMM이 이전 모델보다 정밀하게 업계 및 사용 사례에 맞게 조정될 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/996961c3-a205-4174-ad6a-adba2c7e84ec.png"><img alt="Security Maturity Model (SMM) hierarchy table displaying domain, subdomain, and practice colums" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7bfbaee-669e-4ff1-b9ec-76419fa8a623.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SMM(보안 완성도 모델) 계층 구조" width="529"></a></p>


  <p align="center"><em>SMM 계층 구조</em></p>


  <p>SMM의 <em>도메인</em> 에는 거버넌스, 사용 및 강화가 포함됩니다. 이러한 도메인은 전략적 수준에서 보안 완성도 향상의 우선 순위를 결정합니다.</p>


  <ul>
   <li><strong>거버넌스</strong> 는 비즈니스 프로세스에 영향을 줍니다. 여기에는 프로그램 관리, 위험 관리, 공급망 및 타사 관리가 포함됩니다.</li>
   <li><strong>사용은</strong> 아키텍처 고려 사항 및 보안 기술 메커니즘을 다루며 ID 관리, 액세스 제어 및 물리적 보호를 포함합니다.</li>
   <li><strong>강화는</strong> 인시던트 처리에 대한 대책을 정의하며 모니터링, 이벤트 검색 및 수정을 포함합니다.</li>
  </ul>


  <p><em>하위 도메인은</em> 계획 수준에서 우선 순위를 얻는 방법을 반영합니다. <em>이 사례는</em> 전술 수준에서 식별된 하위 도메인과 관련된 일반적인 활동을 정의합니다.</p>


  <p>SMM에는 도메인 및 하위 도메인별로 그룹화된 연습 테이블이 포함됩니다. 각 SMM 연습에는 일반 범위에서 지정된 포괄적인 수준에 도달하기 위해 수행해야 하는 작업을 설명하는 테이블이 포함되어 있습니다. 각 종합성 수준에 대해 테이블은 목표 및 일반적인 고려 사항, 수준에 대한 설명, 해당 수준을 달성하기 위해 마련되어야 하는 관행 및 평가자가 조직이 수준의 요구 사항을 충족했는지 여부를 결정하는 데 도움이 되는 성취 지표를 설명합니다.</p>


  <p>물론 일반적인 지침은 특정 시나리오에 적용하기가 어려운 경우가 많습니다. 이러한 이유로 조직에서 테이블을 사용하여 대상 상태를 선택하거나 현재 상태를 평가하는 방법을 보여 주는 다양한 업계 사용 사례를 사용하여 각 테이블을 따르는 예제가 있습니다. 이 가이드에는 IoT 관련자에게 프로세스를 적용하는 방법을 보여 주는 세 가지 사례 연구도 포함되어 있습니다. 사례 연구에는 더 스마트한 데이터 기반 보틀링 라인, OTA(무선) 업데이트를 지원하는 자동차 게이트웨이 및 보안 카메라를 사용하는 소비자 주거 설정이 포함됩니다. SMM에 대한 작업이 계속됨에 따라 업계 조직 및 협회와 협력하여 SMM에 대한 업계 프로필을 정의할 것입니다.</p>


  <h2>SMM 시작</h2>


  <p>SMM의 작동 방식이나 시작할 수 있는 방법에 대한 자세한 정보를 원하는 경우 가장 좋은 시작 지점은 현재 <a href="https://www.iiconsortium.org/pdf/IoT_SMM_Practitioner_Guide_2019-02-25.pdf" target="_blank">SMM을 사용하여 IoT 보안을 평가하거나 개선하는</a> 모델 자체입니다. 작성자의 SMM에 대해 자세히 알아보려면 <a href="https://www.brighttalk.com/webcast/14645/350370" target="_blank">SMM 소개 웨비나를 시청하세요</a>.</p>


  <p>신뢰할 수 있는 Azure IoT 클라우드 서비스에서 보안 IoT 솔루션을 빌드하는 방법에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/iot-fundamentals/iot-security-architecture" target="_blank">Azure IoT 보안 아키텍처</a>를 참조하거나 <a href="https://azure.microsoft.com/en-us/free/" target="_blank">무료 평가판을 시작하여</a> 직접 경험해 보세요.</p>
