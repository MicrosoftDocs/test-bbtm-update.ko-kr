Title: SQL Azure 첫 번째 모델
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] .NET Framework 4.0과 함께 제공되는 ADO.NET Entity Framework 4.0의 가장 큰 용도 중 하나는 모델 첫 번째 접근 방식을 사용하여 SQL 디자인하는 것입니다.'
Content: "<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p><a href=\"https://msdn.microsoft.com/en-us/data/aa937723.aspx\">.NET Framework 4.0과 함께 제공되는 ADO.NET Entity Framework 4.0</a>의 가장 큰 용도 중 하나는 모델 첫 번째 접근 방식을 사용하여 SQL Azure 데이터베이스를 디자인하는 것입니다. 모델은 먼저 Visual Studio 및 Entity 프레임워크 디자이너를 사용하여 엔터티 모델을 디자인한 다음, 디자이너가 SQL Azure 데이터베이스 스키마를 생성하는 Transact-SQL 만듭니다. 제가 정말 좋아하는 부분은 Entity 프레임워크 디자이너가 테이블 디자인과 관계 간을 위한 훌륭한 WYSIWYG 경험을 제공한다는 것입니다. 또한 SQL Azure 모델 및 데이터베이스와 일치하는 애플리케이션 코드에서 호출할 중간 계층 개체 계층을 얻을 수 있습니다.</p>  <h2>Visual Studio 2010</h2>  <p>가장 먼저 해야 할 일은 4.0 버전의 Entity Framework가 있는 2010년 Visual Studio 열려 있는 것입니다. 이 버전은 특히 SQL Azure 잘 작동합니다. Visual Studio 2010이 없는 경우 Express 버전을 무료로 다운로드할 수 있습니다. <a href=\"https://msdn.microsoft.com/en-us/data/ee712906\">ADO.NET Entity Framework 페이지를 사용하여 시작 개발</a> 페이지를 참조하세요.</p>  <h2>데이터 계층 어셈블리</h2>  <p>이 시점에서 데이터 모델이 무엇인지 잘 알고 있어야 하지만 어떤 유형의 애플리케이션을 만들 것인지는 알 수 없습니다. MVC, ASP.NET WebForms, Silverlight 등을 ASP.NET. 따라서 엔터티 모델과 엔터티 모델이 만드는 개체를 클래스 라이브러리에 배치해 보겠습니다. 이렇게 하면 다양한 애플리케이션에 대해 클래스 라이브러리를 어셈블리로 참조할 수 있습니다. 지금은 단일 클래스 라이브러리 프로젝트를 사용하여 새 Visual Studio 2010 솔루션을 만듭니다.</p>  <p>방법은 다음과 같습니다.</p>  <ol>   <li>Visual Studio 2010을 엽니다. </li>    <li><b>파일</b> 메뉴에서 <b>새 프로젝트</b>를 클릭합니다. </li>    <li>Project <b>형식</b> 창에서 <b>Visual Basic</b> 또는 <b>Visual C#</b>을 선택합니다. </li>    <li><b>템플릿</b> 창에서 <b>클래스 라이브러리</b>를 선택합니다. </li>    <li>프로젝트 이름에 <b>ModelFirst</b> 를 입력하고 <b>확인을</b> 클릭합니다. </li> </ol>  <p>다음 집합은 <b>프로젝트에 ADO.NET 엔터티 데이터 모델</b> 항목을 추가하는 것입니다. 방법은 다음과 같습니다.</p>  <ol>   <li>프로젝트를 마우스 오른쪽 단추로 클릭하고 <b>추가</b> 후 <b>새 항목을 선택합니다.</b> </li>    <li>데이터 선택 및<b> 엔터티 데이터 모델 ADO.NET</b>       <p><a href=\"\"><img style=\"background-image: none; border-bottom: 0px; border-left: 0px; margin: ; padding-left: 0px; padding-right: 0px; display: inline; border-top: 0px; border-right: 0px; padding-top: 0px\" title=\"이미지\" border=\"0\" alt=\"image\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2287.image_5F00_thumb.png\" width=\"628\" height=\"345\"></a></p>   </li>    <li><b>추가</b> 단추를 클릭합니다. </li>    <li><b>빈 모델을</b> 선택하고 <b>마침</b> 단추를 누릅니다.       <p><a href=\"\"><img style=\"background-image: none; border-bottom: 0px; border-left: 0px; margin: ; padding-left: 0px; padding-right: 0px; display: inline; border-top: 0px; border-right: 0px; padding-top: 0px\" title=\"이미지\" border=\"0\" alt=\"image\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6835.image_5F00_thumb_5F00_1.png\" width=\"628\" height=\"559\"></a></p>   </li> </ol>  <p>이제 엔터티를 추가할 빈 모델 보기가 있습니다(여전히 테이블로 간주).</p>  <h2>데이터 구조 디자인</h2>  <p>Entity Framework 디자이너를 사용하면 도구 상자의 항목을 디자이너 창으로 직접 끌어서 놓아 데이터 구조를 빌드할 수 있습니다. 이 블로그 게시물의 경우 도구 상자에서 디자이너로 엔터티를 끌어서 놓습니다. 즉시 Transact-SQL 기본 엔터티에서 어떻게 보일지 궁금합니다.</p>  <p>Transact-SQL 생성하여 SQL Azure 스키마를 만들려면 디자이너 창을 마우스 오른쪽 단추로 클릭하고 <b>모델에서 데이터베이스 생성 </b> 을 선택합니다. Entity Framework는 올바른 구문과 의미 체계를 사용하여 스키마를 생성하기 위해 데이터 원본이 무엇인지 알고 있어야 하므로 Entity Framework에서 마법사 단계 집합에 연결 정보를 입력하도록 요청합니다.</p>  <p>새 연결이 필요하므로 첫 번째 마법사 페이지에서 <b>연결 추가</b> 단추를 누릅니다. 여기서는 SQL Azure Portal에서 수행할 수 있는 ModelFirst라는 SQL Azure 만든 새 데이터베이스에 대한 연결 정보를 입력합니다. 또한 포털은 내 관리자 계정 이름과 같은 연결 속성 대화 상자에 필요한 다른 정보를 제공합니다.</p>  <p><a href=\"\"><img style=\"background-image: none; border-bottom: 0px; border-left: 0px; margin: ; padding-left: 0px; padding-right: 0px; display: inline; border-top: 0px; border-right: 0px; padding-top: 0px\" title=\"이미지\" border=\"0\" alt=\"image\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0574.image_5F00_thumb_5F00_2.png\" width=\"455\" height=\"663\"></a></p>  <p>이제 Visual Studio 서버 탐색기에서 연결을 만들었으므로 데이터베이스 생성 마법사를 계속 진행할 수 있습니다. app.config 파일에 연결 문자열을 저장하는 확인란의 선택을 취소하려고 합니다. 클래스 라이브러리이므로 app.config 관련이 없습니다. .config 파일은 클래스 라이브러리를 호출하는 어셈블리로 이동합니다.</p>  <p>데이터베이스 생성 마법사는 Entity Framework 연결 문자열을 만든 다음, Entity Framework 공급자에 전달되어 Transact-SQL 생성합니다. 연결 문자열은 어디에도 저장되지 않지만 SQL Azure 연결하여 데이터베이스 버전을 확인해야 합니다.</p>  <p><a href=\"\"><img style=\"background-image: none; border-bottom: 0px; border-left: 0px; margin: ; padding-left: 0px; padding-right: 0px; display: inline; border-top: 0px; border-right: 0px; padding-top: 0px\" title=\"이미지\" border=\"0\" alt=\"image\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0160.image_5F00_thumb_5F00_3.png\" width=\"631\" height=\"609\"></a></p>  <p>마지막으로 Transact-SQL SQL Azure Transact-SQL 나타내는 테이블을 생성합니다.</p>  <pre class=\"csharpcode\"><span class=\"rem\">-- --------------------------------------------------</span>  <span class=\"rem\">-- Creating all tables</span>  <span class=\"rem\">-- --------------------------------------------------</span>    <span class=\"rem\">-- Creating table 'Entity1'</span>  <span class=\"kwrd\">CREATE</span> <span class=\"kwrd\">TABLE</span> [dbo].[Entity1] (      [Id] <span class=\"kwrd\">int</span> <span class=\"kwrd\">IDENTITY</span>(1,1) <span class=\"kwrd\">NOT</span> <span class=\"kwrd\">NULL</span>  );  <span class=\"kwrd\">GO</span>    <span class=\"rem\">-- --------------------------------------------------</span>  <span class=\"rem\">-- Creating all PRIMARY KEY constraints</span>  <span class=\"rem\">-- --------------------------------------------------</span>    <span class=\"rem\">-- Creating primary key on [Id] in table 'Entity1'</span>  <span class=\"kwrd\">ALTER</span> <span class=\"kwrd\">TABLE</span> [dbo].[Entity1]  <span class=\"kwrd\">ADD</span> <span class=\"kwrd\">CONSTRAINT</span> [PK_Entity1]      <span class=\"kwrd\">PRIMARY</span> <span class=\"kwrd\">KEY</span> <span class=\"kwrd\">CLUSTERED</span> ([Id] <span class=\"kwrd\">ASC</span>);  <span class=\"kwrd\">GO</span></pre>    <p>    <p>&#160;</p>    <p>이 Transact-SQL 프로젝트에 포함된 .sql 파일에 저장됩니다. 전체 프로젝트는 다음과 같습니다.</p>    <p><a href=\"\"><img style=\"background-image: none; border-bottom: 0px; border-left: 0px; margin: ; padding-left: 0px; padding-right: 0px; display: inline; border-top: 0px; border-right: 0px; padding-top: 0px\" title=\"이미지\" border=\"0\" alt=\"image\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8103.image_5F00_thumb_5F00_4.png\" width=\"221\" height=\"236\"></a></p>    <p>이 Transact-SQL SQL Azure 연결에서 실행하지 않을 것입니다. 난 그냥 어떻게 생겼는지보고 싶었다. 테이블은 예상과 매우 유사하며 Entity Framework는 SQL Azure 요구 사항인 클러스터형 인덱스 만들기에 충분히 스마트했습니다.</p>    <h2>요약</h2>    <p>예정된 비디오 및 Entity Framework 팀의 Faisal Mohamood와의 인터뷰를 시청하여 Model First의 시작부터 끝까지의 예제를 보여 줍니다. 엔터티 모델링, SQL Azure 데이터베이스 생성 및 Entity Framework를 사용하는 데이터 삽입 및 쿼리에 이르기까지</p>    <p>추가 정보를 게시할 때 경고를 받을 RSS 피드를 다시 확인하거나 구독해야 합니다. 질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다.</p>"
