Title: Windows Azure에 대한 예정된 이름 변경
Summary: 오늘 Windows Azure의 이름이 2014년 4월 3일부터 Microsoft Azure로 변경될 예정입니다. 이 변경은 Microsoft의 전략을 반영하고 Azure를 퍼블릭 클라우드 플랫폼으로 집중합니다.
Content: >-
  오늘 Windows Azure의 이름이 2014년 4월 3일부터 Microsoft Azure로 변경될 예정입니다. 이 변경은 Microsoft의 전략을 반영하고 고객뿐만 아니라 Microsoft의 서비스 Office 365, Dynamics CRM, Bing, OneDrive, Skype 및 Xbox Live 대한 퍼블릭 클라우드 플랫폼으로 Azure에 초점을 맞춥니다.


  전 세계 애플리케이션에 엔터프라이즈급 클라우드 플랫폼을 제공하겠다는 우리의 약속은 그 어느 때보다 도드라졌습니다. 현재는 Windows, SQL 및 .NET에서 Python, Ruby, Node.js, Java, Hadoop, Linux 및 Oracle에 이르는 모든 퍼블릭 클라우드의 가장 광범위한 운영 체제, 언어 및 서비스 중 하나를 지원합니다. 오늘날의 모바일 우선, 클라우드 우선 데이터 기반 환경에서 고객은 요구 사항(원하는 대로)을 지원하는 퍼블릭 클라우드 플랫폼을 원하며 퍼블릭 클라우드는 Microsoft Azure.
