Title: "\"오픈\"은 정말 당신에게 무엇을 의미합니까?"
Summary: 오늘날 우리가 살고 있는 세상에서 거의 모든 발표에는 "열기"라는 단어가 있습니다. 때로는 "개방형"이 무엇을 의미하는지에 대한 정의가 언급 된 공지만큼 많은 정의가있는 것처럼 느껴집니다. 2022년 2월 15일 Azure 오픈 소스의 날에 참여하여 오픈 소스에 대한 Microsoft의 약속에 대해 자세히 알아보세요.
Content: >-
  <p>오늘날 우리가 살고 있는 세상에서 거의 모든 공지사항에는 그 안에 열려&rdquo; 있는 단어가 &ldquo;있습니다. 불행하게도, 그것은 그것을 언급 하는 공지 사항으로 오픈&rdquo; 의미의 &ldquo;많은 정의가 같은 느낌. 때로는 우리가 우리의 100 % 독점 제품&rdquo;에서 우리의 폐쇄 소스 SDK를 문서화 한 것을 의미&ldquo;하지만, 더 이상 아무것도. 내 정의를 제공 할 수 있습니다. 또한 무료 디지털 이벤트에 서명하여 <a href="https://info.microsoft.com/ww-azure-open-source-day.html">오픈 소스에 대한 Microsoft&#39;약속</a>에 대해 자세히 알아볼 수 있습니다&nbsp;.</p>


  <p>8년 전 산업용 IoT 팀을 시작했을 때 우리 팀은 이미 오랫동안 자동차 및 제조 공간에서 일하고 있었습니다. 그 때, 우리는 포함 된 &ldquo;&rdquo; 팀이라고했다. 대체 용어 &ldquo;IoT&rdquo; 는 훨씬 나중에 제공되었습니다. 이 초기 몇 년 동안, 우리는 제조 공간의 고객이 피곤&mdash; 피곤했다는 것을 배웠습니다. 그들은 그들에게 큰 달러를 청구하고 있었다 단일 공급 업체에 의해 지배 독점 생태계에 갇혀 점점 피곤하지만, 자신의 데이터와 인터페이스가 그 공급 업체&rsquo; 시스템에 잠겨로 그들은 다른 곳으로 갈 수 없었다&rsquo;.</p>


  <p>우리는 다르게 해야 한다는 것을 알았습니다. Satya는&nbsp; 회사를 인수하고 Microsoft에서 일하는 모든 사람이 개방성을 포용하고 수익 대신 고객을 위해 옳은 일을&rsquo; 하는 데 집중할 수 있도록 했습니다. 그 후 수익을 높이는 것이 부산물이 되었습니다. 이것은 미묘하지만 중요한 구별입니다. 오늘날 Microsoft의 주가는 이 전략의 성공을 나타내는 지표이며, 그를 입증했으며, 확장상 우리를 바로 증명했습니다.</p>


  <h2>고객에게 자유롭게 선택할 수 있도록 제공</h2>


  <p>그래서, 정확히, 우리는 무엇을했는가? .NET Framework 오픈 소스 및 플랫폼 간으로 만들어졌기 때문에 그렇게하고 싶었습니다. 그러나 우리는 더 나아가고 싶었습니다.&nbsp; 우리는 고객에게 언제든지 떠날 수있는 기회를 제공하고 싶었습니다. 예, 고객이 신뢰를 유지하고 제품의 가치를 높이도록 하는&mdash; 것을 읽습니다. 제한하려고 하지&nbsp;는 않지만 판매하는 제품이 너무 좋아서 고객이 단순히 유지될 것이라고 확신하기 때문입니다.</p>


  <h2>기여를 통한 신뢰 구축</h2>


  <p>퇴사하도록 설정하면 애플리케이션과 데이터를 함께 사용할 수 있습니다. 이는 고객이 통합해야 하는 SDK를 빌드하는 것이 아니라 전체에서 개방형 인터페이스를 사용하고 모든 곳에서 개방형 데이터 모델을 사용하는 것을 의미했습니다. 이 점을 염두에 두고, 누구와 함께 일할 것인지에 대한 명백한 선택은 사실 우리가 제품에 구축하고자 하는 개방형 데이터 모델 및 인터페이스를 담당하는 조직이었습니다. 알고 보니, 이러한 조직은 오픈 소스 참조 구현에 관해서 정말 도움이 필요하고 열린 팔로 우리를 환영했다. 우리는 이러한 조직에 가능한 한 많은 기여를 하고, 제품에 다시 기여한 오픈 소스 참조 구현을 빌드하여 기여한 참조 구현의 품질을 보증할 것이라고 말했습니다. 이 전략은 오늘날까지 지속되는 많은 컨소시엄과의 훌륭한 파트너십의 기초였으며 많은 경우에 점점 더 나아지고 있습니다.</p>


  <p>8년 후 Microsoft는 OPC Foundation에 <strong>460만 줄 이상의</strong> 코드와 <strong>1억 7,400만</strong> 줄의 코드를 디지털 트윈 컨소시엄에 기부하여 두 조직에 오픈 소스 소프트웨어의 가장 큰 기여자가 되었습니다. <a href="https://opcfoundation.org/news/press-releases/the-opc-foundation-and-cesmii-launches-the-ua-cloud-library/" target="_blank">최근에 출시된 UA 클라우드 라이브러리</a>에 기여한 50,000개 이상의 코드 줄은 작지만 중요한 부분입니다. 전 세계의 분석가들은 이를 주목하고 있으며, 마법의 사분면 출판물에 관해서는 다른 모든 사람들의 상단에 우리를 두는 큰 이유입니다.</p>


  <p>아마도 여러분도 주의해야 할 때이며, 열린&rdquo; 것이 당신에게 정말로 무엇을 &ldquo;의미하는지 스스로 알아내야 할 때일 것입니다.</p>


