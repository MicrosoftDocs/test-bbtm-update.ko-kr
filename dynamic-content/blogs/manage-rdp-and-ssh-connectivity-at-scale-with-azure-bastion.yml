  <h2>인프라 크기 조정 기능</h2>


  <p>기업이 중요 업무용 워크로드를 클라우드로 전환하는 주된 이유 중 하나는 PaaS(Platform-as-a-Service) 인프라 크기 조정 기능을 활용하기 위한 것입니다. 특히 단추를 클릭하면 고객은 확장 및 확장 인프라를 통해 애플리케이션에 대한 수요 또는 트래픽 증가를 충족할 수 있습니다. 또한 고객이 스포크 네트워크에 추가 애플리케이션을 배포함에 따라 허브 네트워크를 통과하는 트래픽의 양이 증가합니다. 따라서 허브 네트워크에 배포된 NVA 및 jumpbox 서비스를 용이하게 하는 인프라는 추가 워크로드를 처리하도록 확장할 수 있어야 합니다.</p>


  <p>이제 Azure Bastion은 수동 호스트 크기 조정을 지원합니다. 고객이 표준 Azure Bastion을 배포할 때 2~50개의 배율 단위를 구성할 수 있습니다. 또한 고객은 리소스를 만든 후 Azure Bastion 구성 블레이드에서 인스턴스 수를 관리할 수 있습니다. RDP 및 SSH는 사용량 기반 프로토콜입니다. 동시 세션 수와 각 세션의 워크로드에 따라 고객은 애플리케이션 연결을 제공하기 위해 추가 인스턴스를 확장해야 할 수 있습니다. 특히 고객이 스포크 네트워크에 추가 애플리케이션을 배포하거나 추가 스포크 네트워크를 허브 네트워크에 피어링할 때 Azure Bastion 연결을 유지하기 위해 호스트 인스턴스를 확장해야 할 수 있습니다. 궁극적으로 Virtual Network 피어링 및 호스트 크기 조정을 모두 지원하면 Azure Bastion에서 원격 연결을 전역적으로 관리할 수 있습니다.</p>


  <h2>메트릭 모니터링 및 경고</h2>


  <p>클라우드 서비스의 또 다른 주요 이점은 IaaS(Infrastructure-as-a-Service) 및 PaaS 리소스의 성능, 가용성 및 트래픽에 대한 거의 실시간 메트릭, 모니터링 및 경고입니다. 기업은 종종 이러한 세 가지 범주 내의 메트릭에 대한 사용자 지정 경고를 모니터링하고 사용하도록 설정하여 성능 문제를&mdash; 사전에 감지하고,&nbsp; 더 중요한 것은 잠재적인 중단 이전에 애플리케이션 수요가 증가함에 따라 인프라 서비스를 스케일 아웃하는 것입니다.</p>


  <p>Azure Bastion 및 Azure Monitor를 사용하면 고객은 가용성, 성능 및 트래픽 메트릭에서 경고를 사용하도록 설정할 수 있습니다. 이러한 기능을 통해 고객은 CPU(중앙 처리 단위) 사용률, 메모리 사용률, 세션 수 및 호스트 인스턴스별로 분할을 모니터링하여 outhost&nbsp; 인스턴스를 스케일링할 시기를 측정할 수 있습니다.</p>


  <p>지원되는 메트릭의 전체 보기는 <a href="https://docs.microsoft.com/azure/bastion/howto-metrics-monitor-alert" target="_blank">Azure Monitor를 사용하여 Azure Bastion에 대한 모니터링 및 메트릭을 구성하는 방법을</a> 참조하세요.</p>


