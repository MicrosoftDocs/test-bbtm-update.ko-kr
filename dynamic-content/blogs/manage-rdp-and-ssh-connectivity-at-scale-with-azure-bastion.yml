Title: Azure Bastion을 사용하여 대규모 RDP 및 SSH 연결 관리
Summary: 보안은 클라우드 서비스에 대한 사용자 및 관리자 연결의 최전선에 있습니다. 기업이 중요 업무용 애플리케이션을 클라우드로 계속 이동함에 따라 안전하고 확장 가능하며 신뢰할 수 있는 원격 공용 연결 및 jumpbox 서비스에 대한 필요성이 증가합니다.
Content: >-
  <h2>대규모로 안전하게 manageremote&nbsp; 연결</h2>


  <p>보안은 클라우드 서비스에 대한 사용자 및 관리자 연결의 최전선에 있습니다. 기업이 중요 업무용 애플리케이션을 클라우드로 계속 이동함에 따라 안전하고 확장 가능하며 신뢰할 수 있는 원격 공용 연결 및 jumpbox 서비스에 대한 필요성이 증가합니다. 이러한 변화를 통해 기업은 애플리케이션을 실행하는 VM(가상 머신) 및 클라우드 인프라에서 공용 IP 주소를 노출하지 않고 대신 관리형 jumpbox 서비스에 의존하여 사용자 연결을 용이하게 합니다. 기본적으로 원격 연결 및 관리형 jumpbox 서비스는 네 가지 핵심 기능을 제공해야 합니다.</p>


  <ol>
      <li>대상 애플리케이션에 대한 공용 IP 주소 및 진입점 노출을 최소화하는 보안 공용 액세스.</li>
      <li>로컬 또는 연결된 가상(프라이빗) 네트워크에서 연결을 관리하는 단일 배포입니다.</li>
      <li>동시 원격 연결 수를 관리하는 인프라 크기 조정 기능입니다.</li>
      <li>원격 연결을 용이하게 하는 인프라에 대한 메트릭, 모니터링 및 경고입니다.</li>
  </ol>


  <h2>공용 액세스 보호</h2>


  <p>기존의(온-프레미스) jumpbox 솔루션은 종종 반신탁 관리 네트워크에 배포됩니다. 이 네트워크는 애플리케이션 서비스 및 프라이빗 엔드포인트를 포함하는 로컬 네트워크와 별개입니다. jumpbox 솔루션의 공용 IP 주소는 관리 네트워크에 정의되며 대상 로컬 네트워크의 애플리케이션 및 프라이빗 엔드포인트에 대한 연결은 VPN(가상 사설망) 솔루션을 통해 사용하도록 설정됩니다. 그런 다음 사용자는 관리 네트워크에서 jumpbox 솔루션의 개인 IP 주소에 연결하고 VPN 연결을 통해 대상 애플리케이션에 대한 원격 연결을 설정합니다. 또는 일부 기업은 관리 네트워크에 애플리케이션을 배포하고 대상 애플리케이션을 호스트하는 VM에 공용 IP 주소를 노출하고 사용자는 RDP(원격 데스크톱 프로토콜) 및 SSH(Secure Shell) 연결을 애플리케이션에 직접 설정합니다. 그러나 이 방법은 원격 사용자 연결이 필요한 모든 VM으로 공용 IP 주소를 확장하여 잠재적인 공격 노출 영역을 확장합니다. 궁극적으로 엔터프라이즈 워크로드에는 신뢰할 수 있고 안전한 액세스가 필요합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/azure-bastion/" target="_blank">Azure Bastion</a> 은 로컬 또는 피어된 Azure Virtual Network에 배포된 VM에 대한 보안 RDP 및 SSH 연결을 제공하는 완전 관리형 jumpbox-as-a-service입니다. 원격 연결은 TLS(전송 계층 보안) 연결을 통해 Azure Portal에서 Azure Bastion의 공용 IP 주소로 직접 설정됩니다. 여기에서 Azure Bastion은 RDP 및 SSH 세션을 로컬 또는 피어된 Virtual Network에 있는 대상 VM의 개인 IP 주소로 설정합니다. 고객이 Virtual Network에 추가 VM을 배포함에 따라 Azure Bastion은 단일 공용 IP 주소를 사용하여 기존 VM과 새로 구성된 VM 모두에 대한 원격 연결을 용이하게 합니다. 또한 고객은 NSG(네트워크 보안 그룹)를 구성하여 Azure Bastion의 공용 IP 주소에 대한 인바운드 공용 액세스를 제한하여 보다 안전한 액세스 경계를 만들 수 있습니다.</p>


