  <h2>단추를 클릭하여 인프라 배포, 관리 및 모니터링</h2>


  <p style="margin-bottom:11px">이러한 Azure Bastion 변경으로 고객은 이제 대규모 애플리케이션에 대한 보안 원격 연결을 안정적으로 관리할 수 있습니다. 기업이 계속해서 프로덕션 워크로드를 클라우드로 전환함에 따라 클라우드 공급자는 기본 플랫폼 혜택을 고객에게 노출하는 PaaS 제품에 투자해야 합니다. 궁극적으로 기업은 이전에 인프라 관리에 소요된 노력을 애플리케이션 개발에 할당하는 단추를&mdash; 클릭하여 인프라를 배포, 관리 및 모니터링할 수 있어야 합니다.</p>


