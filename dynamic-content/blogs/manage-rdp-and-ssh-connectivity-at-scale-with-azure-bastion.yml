  <h2>로컬 또는 연결된 Virtual Network에서 연결을 관리하는 단일 배포</h2>


  <p>최신 기업은 애플리케이션 서비스를 빌드할 때 허브 및 스포크 토폴로지를 활용하는 경우가 많습니다. 이 유형의 아키텍처는 관리 NVA(네트워크 가상 어플라이언스)를 중앙 집중화하고 허브 네트워크 및 애플리케이션의 jumpbox 서비스는 연결된 스포크 네트워크에 배포됩니다. 그런 다음, 애플리케이션 트래픽은 대상 스포크 애플리케이션에 도달하기 전에 허브 네트워크를 트래버스합니다.</p>


  <p>Azure Bastion 및 Virtual Network 피어링을 사용하면 고객은 Azure 내의 허브 및 스포크 아키텍처에서 원격 연결을 계속 용이하게 할 수 있습니다. 특히 고객은 허브 Virtual Network에 Azure Bastion을 배포하고 스포크 네트워크에서 애플리케이션 VM을 구성할 수 있습니다. 고객이 허브와 스포크 네트워크 간에 Virtual Network 피어링을 구성하면 Azure Bastion은 로컬 허브 Virtual Network 내의 VM 및 애플리케이션 스포크 Virtual Network의 피어 투 VM에서 VM에 대한 RDP 및 SSH 연결을 관리할 수 있습니다.</p>


