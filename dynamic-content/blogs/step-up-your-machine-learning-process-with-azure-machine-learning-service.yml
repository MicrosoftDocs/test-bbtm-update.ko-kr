  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8dba33d2-55ac-4a27-8c98-6fffb7b506c4.png"><img alt="Step up your machine learning process with Azure Machine Learning service" border="0" height="300" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/21736cc4-95ec-497a-b586-2df72d5b7a24.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Machine Learning 서비스를 사용하여 기계 학습 프로세스 강화" width="960"></a></p>


  <p>기계 학습에 대해 이야기하는 모든 사람&rsquo;(ML). 비즈니스 의사 결정자는 조직에서 기계 학습을 배포하는 방법을 찾고 있습니다. 데이터 과학자는 사용 가능한 모든 고급 기능, 도구 및 프레임워크를 따라가고 있습니다. 언론매체들은 인공 지능 혁명의 경외심을 불러일으키는 돌파구를 보고하고 있습니다.</p>


  <p>우리는 앞으로의 길은 프록시에 의해 인공 지능과 기계 학습을 민주화하는 데 있다고 믿습니다. 즉, 단일 데이터 과학자 및 개발자, 중소기업 및 글로벌 조직&ndash;에서 모델을 스케일 업 및 스케일 아웃할 수 있는 기능을 갖춘 기계 학습 서비스를 사용할 수 있도록 합니다.</p>


  <p>즉, 자동화되고 미리 빌드된 알고리즘과 고도로 사용자 지정된 모델을 만드는 기능을 제공합니다. 또한 오픈 소스 프레임워크와 호환되는지 확인하는 것을 의미합니다.</p>


  <h2>기계 학습의 과제</h2>


  <p>이미 알고 있듯이 <a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/overview-what-is-azure-ml" target="_blank">기계 학습은</a> 컴퓨터가 기존 데이터를 사용하여 향후 동작, 결과 및 추세를 예측할 수 있는 데이터 과학 기술입니다. 그러나 기계 학습의 약속에는 어려움이 있습니다. 다음은 몇 가지 예입니다.</p>


  <ul>
   <li>수동 수학, 데이터 분석, 프로그래밍, 학습 및 실험이 많이 있습니다.</li>
   <li>모든 문제를 해결하는 방법에는 여러 가지가 있습니다.</li>
   <li>지정된 모델의 정밀도, 정확도 및 효능을 모니터링하고 평가할 때 문제가 발생합니다.</li>
   <li>데이터 과학자는 올바른 개발 도구, 디버깅 도구 및 교육 리소스를 찾기 위해 고군분투합니다.</li>
  </ul>


  <h2>Azure Machine Learning Service</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/machine-learning/service/overview-what-is-azure-ml" target="_blank">Azure Machine Learning 서비스는</a> 기계 학습 모델을 개발, 학습, 테스트, 배포, 관리 및 추적하는 데 사용할 수 있는 클라우드 기반 서비스를 제공합니다. 자동화된 Machine Learning 및 기타 고급 기능으로 기계 학습 모델을 학습하고 배포하는 것이 그 어느 때보다 쉽고 편리합니다.</p>


  <p>다음은 우위를 제공하는 Azure Machine Learning 서비스의 세 가지 핵심 요소입니다. Ill&rsquo;은 후속 블로그에서 이러한 각 핵심 요소에 대해 더 자세히 설명하므로 계속 지켜봐 주시기 바랍니다!</p>


  <p>이러한 세 가지 핵심 요소는 주로 자동화된 기계 학습에 적용되며 Azure Machine Learning 서비스에서도 제공됩니다. 자동화된 기계 학습을 사용하면 모든 기술 수준의 사용자가 파이프라인을 가속화하고 오픈 소스 프레임워크를 활용하며 쉽게 확장할 수 있습니다. 심층 기계 학습의 한 형태인 자동화된 기계 학습은 조직 전체에서 기계 학습에 더 쉽게 액세스할 수 있도록 합니다.</p>


  <h3>1. 종단 간 ML 수명 주기 관리</h3>


  <p>&rsquo;기계 학습 수명 주기에는 많은 것들이 있습니다. 데이터 준비, 실험, 모델 학습, 모델 관리, 배포 및 모니터링에는 일반적으로 시간과 수동 작업이 필요합니다. Azure Machine Learning 서비스는 Azure 서비스와 원활하게 통합되어 전체 기계 학습 수명 주기에 대한 엔드 투 엔드 기능을 제공하여 그 어느 때보다 간단하고 빠릅니다. Azure Machine Learning 서비스를 사용하면 다음을 수행할 수 있습니다.</p>


  <ul>
   <li>팀 전체에서 쉽게 공동 작업할 수 있도록 여러 또는 공통 작업 영역을 만듭니다.</li>
   <li>모든 모델 아티팩트 관리를 중앙 집중화합니다.</li>
   <li>병렬로 실행을 예약합니다.</li>
   <li>스크립트와 데이터를 별도로 관리합니다.</li>
   <li>시간이 지남에 따라 품질을 높이고 모델 드리프트를 방지하면서 CI/CD를 사용한 지원 및 유지 관리의 용이성을 보장합니다.</li>
   <li>실험을 쉽게 추적하고 모델의 버전을 지정합니다.</li>
   <li>Azure Portal에서 직접 모델을 관리하고 모니터링합니다.</li>
  </ul>


  <h3>2. 개방형 플랫폼에서 전력 생산성 및 사용 편의성</h3>


  <p>데이터 과학자와 개발자는 익숙한 프레임워크와 도구를 통해 매우 정확한 기계 학습 및 딥 러닝 모델을 쉽게 빌드하고 학습할 수&rsquo; 있습니다. 이제 유연한 개방형 도구를 사용하여 기계 학습 모델을 더 빠르게 출시할 수 있습니다. Azure Machine Learning을 사용하여 다음을 수행할 수 있습니다.</p>


  <ul>
   <li>즐겨 찾는 오픈 소스 프레임워크를 사용합니다.</li>
   <li>Visual Studio Code Python 확장과 함께 Jupyter Notebook과 같은 친숙하고 풍부한 도구 집합을 사용합니다.</li>
   <li>마찰을 줄이고 모델 빌드에 다시 집중합니다.</li>
   <li>기본 제공 ONNX 지원을 통해 다중 클라우드 상호 운용성을 쉽게 활용할 수 있습니다.</li>
  </ul>


  <h3>3. 클라우드 또는 에지로 쉽게 확장 및 확장</h3>


  <p>이전에는 모델을 신속하게 학습시키기 위해 기계 학습에 강력한 컴퓨팅 기능이 필요합니다. 하드웨어 가속(GPU, 컨테이너 등)을 사용하면 스케일 업 또는 스케일 아웃이 훨씬 쉽습니다. Azure Machine Learning을 사용하여 다음을 수행할 수 있습니다.</p>


  <ul>
   <li>모든 데이터를 사용하고 어디서나 모델을 배포합니다.</li>
   <li>주문형 컴퓨팅을 사용하여 로컬 랩톱 또는 워크스테이션에서 클라우드로 학습을 확장합니다.</li>
   <li>GPU 및 딥 러닝 프레임워크 지원을 받습니다.</li>
   <li>GPU가 장착된 컴퓨터 클러스터를 통해 모델을 동시에 실행하여 더 빠른 결과를 위한 학습을 배포합니다.</li>
   <li>엔터프라이즈급 보안, 감사 및 규정 준수에 자신감을 느낍니다.</li>
   <li>클라우드 및 에지에 걸쳐 신뢰할 수 있는 모델 배포를 갖습니다.</li>
   <li>일괄 처리 예측 및 채점을 사용하여 비용 효율적인 추론을 가져옵니다.</li>
   <li>대상 결과에 대해 실시간 채점을 사용합니다.</li>
  </ul>


  <p>보시듯이, Azure Machine Learning 서비스는 기계 학습 모델을 배포하려는 개인 및 조직에 대한 여러 주요 문제에 효과적인 솔루션을 제공하고 모든&rsquo; 사람이 혜택을 누릴 수 있도록 기계 학습을 발전시키기 위해 노력하고 있습니다. 이 시리즈의 향후 블로그를 더 자세히 살펴보세요. 이 세 가지 핵심 요소 각각에 대해 자세히 설명합니다.</p>


