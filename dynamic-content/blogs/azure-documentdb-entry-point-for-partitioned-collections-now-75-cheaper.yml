  <h2>분할된 컬렉션에 대해 프로비전된 처리량 감소</h2>


  <p>이미 분할된 컬렉션이 있지만 10,100RU/초 처리량이 필요하지 않은&rsquo; 경우 Azure Portal 또는 SDK를 통해 프로비저닝을 낮출 수 있습니다. 프로비저닝 수준을 2,500RU/초로 조정하는 예제는 다음과 같습니다.</p>


  <h3>Azure Portal을 통해</h3>


  <p>DocumentDB 계정에서 크기 조정을 클릭하고 컬렉션을 선택한 다음 처리량 값을 조정합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f857f25-d906-4c81-b3f1-30df4a9eeb1a.png"><img alt="clip_image004" border="0" height="278" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6ee0a007-f255-4186-b6af-d29705afe3a4.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="clip_image004" width="1106"></a></p>


  <p>분할된 컬렉션 또는 DocumentDB로 행성 규모 확장에 대한 추가 질문이 있는 경우 <a href="https://stackoverflow.com/questions/tagged/azure-documentdb">Stack Overflow의 개발자 포럼에</a> 문의하세요. 또한 Twitter <a href="https://twitter.com/DocumentDB">@DocumentDB</a>에서 팔로우하여 최신 DocumentDB 뉴스 및 기능을 최신 상태로 유지하세요.</p>
