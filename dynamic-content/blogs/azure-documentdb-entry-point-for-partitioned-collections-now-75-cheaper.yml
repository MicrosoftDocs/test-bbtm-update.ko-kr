Slug: azure-documentdb-entry-point-for-partitioned-collections-now-75-cheaper
Title: 'Azure DocumentDB: 분할된 컬렉션의 진입점이 이제 75% 저렴해졌습니다.'
Summary: 오늘 분할된 컬렉션의 진입점이 이전보다 75% 저렴하다는 사실을 발표하게 되어 기쁩니다. 10,100RU/초를 최소로 프로비전하는 대신 이제 분할된 데이터베이스를 프로비전할 수 있습니다...
Content: >-
  <p><strong>2017년 5월 10일 현재</strong></p>


  <p><strong>Azure Cosmos DB는 전역적으로 분산된 Microsofts&rsquo; 다중 모델 데이터베이스입니다. Azure Cosmos DB는 글로벌 배포 및 수평적 확장을 핵심으로 처음부터 빌드되었습니다. 사용자가 어디에 있든 데이터를 투명하게 스케일링하고 복제하여 모든 수의 Azure 지역에 턴키 글로벌 배포를 제공합니다. 전 세계적으로 처리량 및 스토리지를 탄력적으로 확장하고 필요한 처리량 및 스토리지에 대해서만 비용을 지불합니다. Azure Cosmos DB는 전 세계 어디서나 99번째 백분위수에서 한 자리 밀리초의 대기 시간을 보장하고, 성능을 미세 조정하기 위해 잘 정의된 여러 일관성 모델을 제공하며, 업계 최고의 SLA(서비스 수준 계약)가 지원하는 멀티 호밍 기능으로 고가용성을&mdash; 보장합니다.&nbsp;</strong></p>


  <p><strong>Azure Cosmos DB는 스키마에 구애받지 않습니다. 스키마 및 인덱스 관리를 처리할 필요 없이 모든 데이터를 자동으로 인덱싱합니다. &rsquo;또한 문서, 키-값, 그래프 및 열 패밀리 데이터 모델을 기본적으로 지원하는 다중 모델도 제공합니다. Azure Cosmos DB를 사용하면 DocumentDB SQL(문서), MongoDB(문서), Azure Table Storage(키-값) 및 Gremlin(그래프)이 모두 기본적으로 지원되므로 원하는 API를 사용하여 데이터에 액세스할 수 있습니다.</strong></p>


  <hr>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e6f99028-842c-4bcf-b932-7f228828056b.png"><img alt="DocDBprice1" border="0" height="135" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/41e6ba73-a6e4-490c-a04e-4c4d8bfa5606.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="DocDBprice1" width="145"></a></p>


  <p>오늘 분할된 컬렉션의 진입점이 이전보다 75% 저렴하다는 사실을 발표하게 되어 기쁩니다. 최소 10,100RU/초를 프로비전하는 대신, 이제 분할된 컬렉션을 2,500RU/초로 프로비전하고 100RU/초 단위로 확장할 수 있습니다. 분할된 컬렉션을 사용하면 스토리지 사용량 제한 없이 프로비저닝 크기를 2,500RU/초에서 수백만 RU/초로 동적으로 확장할 수 있습니다.</p>


  <h2>DocumentDB 청구 모델</h2>


  <p>현재 <a href="https://azure.microsoft.com/services/documentdb/">Azure DocumentDB</a> 청구 모델은 <a href="https://docs.microsoft.com/en-us/azure/documentdb/documentdb-performance-levels">제공된 S1, S2 및 S3 성능 수준</a>보다 훨씬 더 세분성, 탄력성 및 규모를 제공합니다. 1,200RU/초만 필요한 경우 더 이상 처리량 프로비저닝을 1,000RU/초에서 2,500RU/초로 이동할 필요가 없습니다. 우리의 목표는 프로비전된 용량의 사용률을 최적화하는 데 완전한 유연성을 제공하는 것입니다.</p>


  <p>Azure DocumentDB 청구 모델은 매우 간단합니다.</p>


  <ul>
   <li>프로비전된 용량에 대해 초당 100개 <a href="https://docs.microsoft.com/azure/documentdb/documentdb-request-units">요청 단위</a>(RU/초) 단위로 요금을 지불합니다. 프로비전된 각 용량 100RU/초는 시간당 요금으로 청구됩니다.</li>
   <li>사용하는 스토리지에 대해 정액 요금을 지불합니다.</li>
   <li>DocumentDB의 진입점은 단일 파티션의 경우 초당 400RU입니다. 개발/테스트 환경에서 무료로 사용하려면 <a href="https://docs.microsoft.com/en-us/azure/documentdb/documentdb-nosql-local-emulator">DocumentDB 에뮬레이터</a>를 사용하는 것이 좋습니다.</li>
  </ul>


  <h2>단일 파티션 또는 분할된 컬렉션</h2>


  <p>스토리지가 10GB 미만이어야 하거나 처리량이 10K RU/초를 초과할 필요가 없는 경우 단일 파티션으로 시작할 수 있습니다. 나중에 마이그레이션 도구를 사용하여 항상 분할된 컬렉션으로 변경할 수 있습니다. 단일 파티션에서 분할된 컬렉션으로 마이그레이션하는 방법에 대한 자세한 내용은 <a href="https://aka.ms/docdb-move-to-partitions">단일 파티션에서 분할된 컬렉션으로 마이그레이션을 참조하세요</a>.</p>


  <p>그러나 대량의 볼륨 또는 성능 요구 사항이 필요한 경우 분할된 컬렉션으로 시작해야 합니다. 다음 표에서는 단일 파티션과 분할된 컬렉션에 대한 개요를 제공합니다.</p>


