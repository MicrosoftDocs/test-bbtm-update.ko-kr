Title: 'MIX 2011 Keynote: Windows Azure AppFabric 알림'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 오늘 MIX 2011 키노트에서 Scott Guthriewill&nbsp; beannouncingthe&nbsp;&nbsp; Windows Azure AppFabric 캐싱 서비스 및 a...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>오늘 MIX 2011 기조연설에서 Scott Guthriewill&nbsp; beannouncingthe&nbsp;&nbsp; <b>Windows Azure AppFabric 캐싱 서비스 첫 번째 릴리스 </b>및 <strong>Access Control 서비스의 새 버전 릴리스입니다.</strong>&nbsp; (보도 자료)</p>  <p>새 버전의 Windows Azure AppFabric Access Control 서비스는 Active Directory와 같은 엔터프라이즈 디렉터리 및 Windows Live ID, Google, Yahoo! 같은 웹 ID를 비롯한 표준 기반 ID 공급자와 통합하여 애플리케이션에 Single Sign-On 환경을 제공하는 모든&nbsp; 훌륭한 기능을 추가합니다. 그리고 페이스 북.&nbsp; 이 투자를 통해 Microsoft는 표준 프로세스에 대한 장기적인 노력과 함께 HTML5 채택을 주도하고 있습니다. </p>  <p>오늘&nbsp; 라이브로 진행되는 몇 가지 훌륭한 업데이트 및 확장된 제품이 있습니다. Windows 즉, 750시간의 추가 작은 인스턴스와 25시간의&nbsp; Windows Azure 서비스 인스턴스 및 20GB의 스토리지 및 50K의 스토리지 트랜잭션과 9월 30일까지 매월 40GB의 데이터 전송을 무료로 제공하는 Azure 소개 특별 제안을 활용하는 것이 좋습니다.  2011.&nbsp; 이 제품은 Windows Azure 플랫폼이 지원되는 모든 41개국에서 사용할 수 있습니다. 자세한 내용은 여기에서 확인할 수 <a target="_blank" href="https://azure.microsoft.com/free-trial">있습니다</a>.&nbsp; MSDN 구독자는 업데이트된 제품에&nbsp; 대해 알아볼 수 있습니다.&nbsp; Microsoft 파트너용 Cloud Essentials 팩도 업그레이드했습니다. </p>  <p>전체 자세한 문서는 Windows Azure 블로그에 있습니다. <a href="https://blogs.msdn.com/b/windowsazureappfabric/archive/2011/04/11/announcing-the-commercial-release-of-windows-azure-appfabric-caching-and-access-control.aspx">Windows Azure AppFabric 캐싱 및 액세스 제어</a> - 의 상용 릴리스를 확인하세요.</p>  <p>-Steve</p>
