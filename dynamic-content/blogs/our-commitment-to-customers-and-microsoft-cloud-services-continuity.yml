Title: 고객 및 Microsoft 클라우드 서비스 연속성에 대한 당사의 약속
Summary: '이 블로그를 통해 지난 몇 주 동안 배운 내용, 조직이 이러한 시간을 통해 관리하는 데 도움이 되는 리소스, 중요한 응급 대응자 및 응급 조직에 대한 지원, 중요한 운영을 지원하기 위해 클라우드 서비스 용량을 관리하기 위해 마련한 기준에 대해 조금 공유하고자 했습니다. '
Content: >-
  <p>지난 몇 주 동안, 우리 모두는 글로벌 건강 전염병과 싸우기 위해 함께 모입니다. 이 기간 동안 전 세계 조직은 일상 업무를 관리하는 방식과 전문 및 개인 생활에 대한 특별한 변화에 직면하여 인력이 계속되는 방식을 조정하고 있습니다.</p>


  <p>이 블로그를 통해 지난 몇 주 동안 배운 내용, 조직이 이러한 시간을 통해 관리하는 데 도움이 되는 리소스, 중요한 응급 대응자 및 응급 조직에 대한 지원, 중요한 운영을 지원하기 위해 클라우드 서비스 용량을 관리하기 위해 마련한 기준에 대해 조금 공유하고자 했습니다.&nbsp;</p>


  <p>우리는 정기적으로 공개적으로 계속 의사 소통을 할 것이므로 보고 배우고 수행하는 것에 대한 통찰력을 가질 수 있습니다.</p>


  <p>회사는 새롭게 대두되거나 고유한 문제를 해결해야 하므로 이 중요한 시기에 고객이 작업을 계속 진행하는 데 도움이 될 수 있도록 글로벌 대응 계획을 동원하고 있습니다. 새로운 요구를 수용하면서 전 세계 고객을 위한 서비스를 최적화할 수 있도록 성능 및 사용량 추세를 매일 24시간 적극적으로 모니터링하고 있습니다. 당사는 첫 번째 대응 조직 및 주요 정부 기관과 긴밀히 협력하여 이들의 고유한 요구 사항에 우선 순위를 부여하고 최대한의 지원을 제공합니다. 또한 전 세계의 정부와 협력하여 로컬 데이터 센터에 현장 인력을 확보하고 모든 기능이 제대로 실행되는지 확인합니다.</p>


  <p>사회 분산의 중요성을 강조하는 보건 당국에 대응하여, 우리는 원격 인력의 동원에 많은 대규모 기업, 학교 및 정부를 지원하고 있습니다. Microsoft Teams 수백만 명의 사람들이 원격 작업에 적응할 수 있도록 돕고 있습니다. 조직에서는 Dynamics 365 고객 서비스를 사용하여 연락 센터 직원이 원격으로 작업하는 동안 일관되고 개인화된 지원을 제공할 수 있도록 지원하고 있습니다. 안전한 거리를 유지하면서 정부와 조직의 기능을 계속 유지할 수 있도록 하는 것은 오늘날 우리 사회에 매우 중요합니다.</p>


  <p>수요가 계속 증가함에 따라 이 시기 동안 어느 지역에서 용량 제약 조건에 직면하는 경우 이를 해결하기 위해 새 클라우드 용량의 우선 순위에 대한 명확한 기준을 설정했습니다. 최우선 순위는 첫 번째 대응 조직, 의료 및 응급 관리 서비스, 주요 정부 인프라 조직이 될 것이며, 원격 작업자가 팀의 핵심 기능을 유지하고 실행할 수 있도록 합니다. 또한 기존 고객을 지원할 수 있도록 필요에 따라 무료 제공도 고려할 예정입니다.&nbsp;</p>


  <p>Microsoft는 <a href="https://www.microsoft.com/en-us/trust-center" target="_blank">Microsoft 보안 센터를</a> 통해 클라우드 정책에 대해 사전에 투명하게 고객과 지속적으로 소통할 것이며, 이 어려운 시기를 통해 모든 고객을 지원하기 위해 최선을 다하고 있습니다.&nbsp;</p>


  <p>이것은 확실히 전례가없고 도전적인 시기입니다. 그것은 평소와 같이 사업이 아닙니다. 그러나, 함께, 우리는 이것을 통해 얻을 수 있고 얻을 것이다. 우리는 곧 다시 연락할 것입니다. 그 동안 즉각적인 질문이나 요구 사항이 있는 경우 다음 리소스를 참조하세요.</p>


