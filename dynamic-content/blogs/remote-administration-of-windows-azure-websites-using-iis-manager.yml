Title: IIS 관리자를 사용하여 Windows Azure 웹 사이트의 원격 관리
Summary: 최근에 고객이 Windows 함께 제공되는 IIS 관리 콘솔을 사용하여 Azure 웹 사이트를 관리할 수 있는 기능을 추가했습니다. IIS 관리자에는 다음을 제공하는 SSL을 통한 HTTP 지원이 있습니다.
Content: >-
  최근에 고객이 Windows 함께 제공되는 IIS 관리 콘솔을 사용하여 Azure 웹 사이트를 관리할 수 있는 기능을 추가했습니다. IIS Manager는 SSL을 통한 HTTP 지원을 통해 Windows Azure Website에 대한 보안 연결을 제공하며, 설정한 구성은 사이트의 web.config 파일에 직접 설정됩니다. 이에 대해 INETMGR을 사용하면 다음과 같은 이점이 제공됩니다.

  <ul>
   <li>웹 사이트 관리자를 위한 친숙한 사용자 인터페이스</li>
   <li>수동으로 web.config 편집하는 것보다 사용하기 쉽습니다(특히 <a href="https://www.iis.net/learn/extensions/url-rewrite-module/creating-rewrite-rules-for-the-url-rewrite-module">URL 다시 쓰기 규칙</a>과 같은 일부 복잡한 옵션의 경우).</li>
   <li>직접 web.config 편집할 때 흔히 발생하는 구문 또는 서식 오류의 위험을 줄입니다.</li>
  </ul>

  <div>

  <h4>필수 조건</h4>

  <ul>
   <li>Windows 클라이언트 OS - <a href="https://www.iis.net/downloads/microsoft/iis-manager">IIS Manager for Remote Administration</a></li>
   <li>Windows 서버 – IIS 관리 콘솔을 설치했는지 확인합니다.
  <ul>
   <li>필수 기능인 "IIS 관리 콘솔"의 <a href="https://www.iis.net/learn/install/installing-iis-7/installing-iis-on-windows-vista-and-windows-7">https://www.iis.net/learn/install/installing-iis-7/installing-iis-on-windows-vista-and-windows-7</a> - 6단계를 참조하세요.</li>
  </ul>

  </li>

  </ul>

  <h4>Windows Azure Website에 연결하는 단계</h4>

  1.원격 관리를 사용하여 IIS 관리자를 실행하고  <strong>사이트로 커넥트</strong> 옵션을 선택합니다.

  <div><strong><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1705/3122.1.png"><img class="aligncenter" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1705/3122.1.png" border="0"></a></strong></div>

  <div>2. 서버 이름에 사이트의 <strong>SCMURL</strong> 을 입력합니다. SCM URL( <strong>KUDUsite</strong>  URL이라고도 함)은 사이트의 URL과 비슷하지만 . 사이트 URL의 사이트 이름 뒤 SCM이 추가되었습니다. 예를 들어 사이트 이름이 <strong>Contoso</strong>이고 Azure 웹 사이트 URL이 <strong>contoso.azurewebsites.net</strong> 경우 SCM 사이트는  <strong>contoso.scm.azurewebsites.net</strong>. 또한 아래 스크린샷에서 볼 수 있듯이 URL에  <strong>port443</strong> 을 지정해야 합니다.</div>

  <div><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1705/6013.Ranjith-Mukkai--Img2.png"><img class="aligncenter" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1705/6013.Ranjith-Mukkai--Img2.png" border="0"></a></div>

  <div></div>

  <div>3. 게시 자격 증명을 입력합니다. Azure에서 만든 Windows 시스템 생성 암호를 변경하지 않은 경우 다시 설정하거나 포털에서 다운로드할 수 있습니다. 자세한 내용은 아래를 참조하세요.</div>

  <div><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1705/1373.Ranjith-Mukkai--Img3.png"><img class="aligncenter" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1705/1373.Ranjith-Mukkai--Img3.png" border="0"></a></div>

  <div>4. 이제 IIS 관리자가 연결을 시도합니다. 성공하면 연결 이름을 입력하라는 메시지가 표시됩니다.</div>

  <div><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1705/2234.Ranjith-Mukkai-Img4.png"><img class="aligncenter" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1705/2234.Ranjith-Mukkai-Img4.png" border="0"></a></div>

  <div>5. <strong>ClickFinish</strong>를 클릭하면 IIS 관리자가 친숙한 사이트 수준 구성 아이콘 및 옵션 그룹을 표시하고 사이트 관리를 시작할 수 있습니다.</div>

  <div><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1705/7827.Ranjith-Mukkai-_2D00_-Img5.png"><img class="aligncenter" alt="" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1705/7827.Ranjith-Mukkai-_2D00_-Img5.png" border="0"></a></div>

  </div>

  <div>


  <strong>배포 자격 증명 가져오기 또는 다시 설정</strong>


  </div>

  <div>Windows Azure 웹 사이트에서 웹 사이트를 만들 때 Azure는 배포 자격 증명을 자동으로 생성합니다. 사용자 이름은 달러 기호(예: $contoso)가 앞에 추가된 사이트 이름이며 암호는 복잡하고 긴 영숫자 문자열입니다. 사이트 대시보드에서  <strong>배포 자격 증명</strong> 을 클릭하여 사용자 고유의 암호를 설정하거나 게시  <strong>프로필을</strong>  clickDownload하여 생성된 암호가 포함된 XML 파일을 다운로드할 수 있습니다.</div>

