Title: 이제 전역 VNet 피어링을 일반 공급
Summary: 오늘, 모든 Azure 공용 지역에서 글로벌 VNet 피어링의 일반 공급에 대해 발표하게 되어 매우 기쁩니다. 그러면 VNet 피어링을 다음 단계로 쉽게, 단순하게, 격리할 수 있습니다...
Content: >-
  <p>오늘 저는 모든 <a href="https://azure.microsoft.com/en-us/global-infrastructure/locations/" target="_blank">Azure 공용 지역에서</a> 글로벌 VNet 피어링의 일반 공급에 대해 <a href="https://azure.microsoft.com/en-us/updates/general-availability-global-vnet-peering" target="_blank">발표</a>하게 되어 기쁘게 생각하며, VNet 피어링을 한 단계 더 쉽게, 단순하고, 격리할 수 있습니다.</p>


  <p>Azures&rsquo; VNet(Virtual Network)은 Azure 리소스를 서로 안전하게 연결할 수 있는 Azure의 논리적 격리입니다. VNet을 사용하면 호출할 때 Azure &ndash; 에서 고유한 네트워크 버블을 만들 수 있습니다.</p>


  <p>전역 VNet 피어링을 사용할 수 있는 경우 추가 대역폭 제한 없이 모든 Azure 공용 지역에서 연결을 사용하도록 설정하고 항상 모든 트래픽을 Microsoft 백본에 유지할 수 있습니다. 글로벌 VNet 피어링을 사용하면 워크로드가 지리적 경계를 넘어 연결하는 방식을 유연하게 확장하고 제어할 수 있으며, 데이터 복제, 데이터베이스 장애 조치 및 개인 IP 주소를 통한 재해 복구와 같은 다양한 시나리오에 글로벌 규모를 잠금 해제하고 적용할 수 있습니다. 글로벌 피어링 연결을 통해 허브 <a href="https://docs.microsoft.com/en-us/azure/architecture/reference-architectures/hybrid-networking/hub-spoke" target="_blank">및 스포크 모델</a>인 여러 사업부 VNet 간에 리소스를 공유할 수도 있습니다. 조직이 지리적 경계를 넘어 성장함에 따라 피어링을 통해 방화벽 또는 기타 가상 어플라이언스 같은 리소스를 계속 공유할 수 있습니다.</p>


  <p><a href="https://www.microsoft.com/en-us/ignite" target="_blank">Microsoft Ignite 2017</a>에서 VNet 피어링을 <a href="https://azure.microsoft.com/en-us/updates/vnet-peering-ga/" target="_blank">발표</a>하여 Azure 백본 네트워크를 통해 모든 Azure 지역 내에서 두 개의 가상 네트워크를 연결할 수 있습니다. 피어화되면 두 가상 네트워크가 일관된 연결 환경 &ndash; 의 네트워크 버블 확장을 위한 하나의 네트워크로 표시됩니다. VNet은 여전히 별도의 리소스로 관리되지만 피어된 네트워크의 가상 머신은 게이트웨이, 공용 IP 주소, 인터넷, 추가 홉 없이 개인 IP 주소를 &ndash; 통해 직접 서로 통신할 수 있습니다. 그 당시의 제한 사항은 두 VNet이 동일한 지역에 있어야 하며 이 공지와 함께 해당 제한이 해제되었다는 것이었습니다.</p>


  <h2>세부 정보</h2>


  <ul>
   <li>주소 공간이 겹치지 않는 모든 Azure 공용 지역의 VNet을 피어로 연결할 수 있습니다.</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-manager-deployment-model" target="_blank">배포 모델</a> 간에 전역적으로 피어할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/virtual-network/create-peering-different-deployment-models" target="_blank">클래식 VNet은 Resource Manager VNet에 피어될 수 있습니다</a>.</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/virtual-network/create-peering-different-subscriptions" target="_blank">구독 간에</a> 전역적으로 피어할 수 있습니다.</li>
   <li>두 가상 네트워크를 피어링할 때 피어링의 각 가상 네트워크에 대해 피어링을 구성해야 합니다. 피어링 상태에 대한 다음 유형 중 하나가 표시됩니다. <ul>
    <li><em><strong>시작:</strong></em> 첫 번째 가상 네트워크에서 두 번째 가상 네트워크에 대한 피어링을 만들면 피어링 상태가 <em>시작됩니다</em>.</li>
    <li><em><strong>연결:</strong></em> 두 번째 가상 네트워크에서 첫 번째 가상 네트워크로의 피어링을 만들면 피어링 상태가 <em>연결</em>됩니다. 첫 번째 가상 네트워크의 피어링 상태를 보면 해당 상태가 시작됨에서 <em>연결됨</em>으로 변경된 것을 알 수 있습니다. 두 가상 네트워크 피어링의 피어링 상태가 연결될 때까지 피어링이 성공적으로 설정되지 않습니다 <em>.</em></li>
   </ul>
   </li>
   <li>전역적으로 피어링된 링크 간 트래픽은 완전히 비공개이며 Microsoft 백본에 유지됩니다.</li>
   <li>독일, 중국 및 Azure Government 지역은 현재 지원되지 않습니다.</li>
  </ul>


  <p>자세한 내용은 설명서의 <a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-manage-peering#requirements-and-constraints" target="_blank">요구 사항 섹션을</a> 확인하세요.</p>


