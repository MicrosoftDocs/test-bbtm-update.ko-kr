Title: Azure Search S3, S3 고밀도 및 새 지역에 대한 일반 공급
Summary: Azure Search는 S3 및 S3 HD 가격 책정 계층의 일반 공급과 두 개의 새 지역에서의 가용성을 발표합니다.
Content: >-
  <p style="margin: 0px 0px 11px;">오늘 S3 서비스 계층의 일반 공급에 대해 발표하게 되어 기쁩니다! Azure Search의 S3 계층은 대량의 문서와 트래픽을 처리하도록 설계되었습니다. 동일한 고성능 CPU 및 SSD 스토리지에서 동일하게 가격이 책정되고 지원되는 S3 계층은 S3 및 S3 HD(고밀도)의 두 가지 구성으로 제공됩니다.</p>


  <h2 style="margin: 0px 0px 11px;">S3</h2>


  <p style="margin: 0px 0px 11px;">Azure Search의 표준 S3 계층은 문서 수가 많은 고객에게 적합하며 초당 수백 개의 쿼리를 처리할 수 있습니다. 각 파티션에서 1억 2천만 개의 문서(또는 200GB)를 지원하는 경우 단일 검색 서비스에서 최대 14억 개의 문서(또는 2.4TB)를 검색하는 동시에 높은 쿼리 볼륨에 대한 짧은 대기 시간을 유지할 수 있습니다.</p>


  <h2 style="margin: 0px 0px 11px;">S3 고밀도</h2>


  <p style="margin: 0px 0px 11px;">S3 HD 계층은 단일 검색 서비스에서 비교적 적은 수의 인덱스를 지원하는 애플리케이션을 빌드하는 ISV 및 SaaS 공급자를 대상으로 합니다. 실제로 Microsoft Dynamics 365는 Azure SearchS&rsquo; S3 HD 계층을 사용하여 수천 명의 온라인 고객을 위한 검색 환경을 강화해 왔습니다.</p>


  <blockquote>

  <p style="margin: 0px 0px 11px;">&ldquo;Dynamics 365(온라인)는 Azure Search를 활용하여 향후 검색 혁신을 위한 큰 도약을 이루었습니다. 높은 수준의 성능과 기능을 제공하는 S3 HD SKU를 사용하면 수천 명의 Dynamics 365 고객을 위해 Azure Search를 간단하고 비용 효율적으로 관리할 수 있습니다.&rdquo;</p>


  <p style="margin: 0px 0px 11px;">- Mike Carter, Dynamics 365 수석 프로그램 관리자</p>

  </blockquote>


  <p style="margin: 0px 0px 11px;">단일 S3 HD 서비스에서는 각각 100만 개의 문서를 지원할 수 있는 최대 3,000개의 인덱스가 있을 수 있으므로 저렴한 인덱스가 많은 수많은 소규모 애플리케이션을 지원할 수 있습니다. <a href="https://aka.ms/azss3multitenancy">다중 테넌트 애플리케이션 및 Azure Search</a>에 대해 자세히 읽을 수 있습니다.</p>


