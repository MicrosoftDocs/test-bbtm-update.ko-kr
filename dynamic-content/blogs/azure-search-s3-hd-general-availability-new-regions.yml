  <p>S3 HD는 현재 인덱서를 지원하지 않습니다. 가격 책정 정보는 여기에서 찾을 수 <a href="https://aka.ms/azspricing">있습니다</a>.</p>


  <h2>새 지역: 캐나다 중부 및 미국 중서부</h2>


  <p>진정한 글로벌 입지를 갖춘 Azure Search를 사용하면 대기 시간을 최소화하면서 전 세계 애플리케이션에 서비스를 제공할 수 있습니다. 현재 캐나다 중부 및 미국 중서부에서 사용할 수 있는 Azure Search는 미국 동부, 미국 서부, 미국 중북부, 미국 중남부, 미국 중서부, 북유럽, 서유럽, 동아시아, 동남 아시아, 일본 서부, 브라질 남부, 오스트레일리아 동부, 인도 중부 및 캐나다 중부의 14개 지역에서 프로비전할 수 있습니다.</p>


  <h2>기능 직접 사용해 보기</h2>


  <p>이러한 새로운 Azure Search 계층 및 가격 책정에 대한 자세한 내용은 <a href="https://aka.ms/azspricing">가격 책정 페이지를</a> 방문하거나&nbsp; <a href="https://aka.ms/createazuresearch">사용자 고유의 Search 서비스를 만드세요</a>.</p>


  <p><a href="https://aka.ms/whatisazsearch">Azure Search</a>에 대해 자세히 알아보고 <a href="https://aka.ms/azsearchdocs">설명서를</a> 봅니다.</p>
