Content: >-
  <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p>


  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><em><strong>업데이트 2021년 9월 30일:&nbsp;</strong> 데이터베이스에 사용자 계정 및 로그인을 추가하고 사용자 계정 권한을 구성하는 등 Azure SQL Database 데이터베이스 액세스 권한을 부여하는 방법에 대한 업데이트된 정보는 <a href="https://docs.microsoft.com/en-us/azure/azure-sql/database/logins-create-manage" target="_blank">이 설명서를</a> 참조하세요.</em></div>


  <p><a href="https://sql.azure.com/">SQL Azure 포털</a>을 통해 SQL Azure 서버를 생성할 때 사용자 이름과 암호를 동시에 생성합니다. 해당 서버의 모든 데이터베이스에 액세스할 수 있는 관리 계정입니다. 그러나 전체 또는 제한된 권한으로 다른 사용자에게 해당 서버의 일부 또는 모든 데이터베이스에 대한 액세스 권한을 부여할 수 있습니다. 이 문서에서는 SQL Azure 데이터베이스에서 추가 사용자 계정을 생성하는 방법을 보여 줍니다.</p>


  <p>현재 SQL Azure 포털에서는 Transact-SQL 사용해야 하므로 추가 사용자 및 로그인을 관리하도록 허용하지 않습니다. SQL Azure 대해 Transact -SQL 실행하는 가장 쉬운 방법은 SQL Server Management Studio 2008 R2를 사용하는 것입니다. 여기에 SQL Azure 연결하는 방법에 대해 자세히 알아보세요. SQL Server Management Studio 2008 R2는 데이터베이스와 연결된 사용자 및 로그인을 나열합니다. 그러나 지금은 사용자 및 로그인을 만들기 위한 그래픽 사용자 인터페이스를 제공하지 않습니다.</p>


  <h4>로그인 생성</h4>


  <p>로그인은 서버 전체 로그인 및 암호 쌍으로 로그인은 모든 데이터베이스에 대해 동일한 암호를 가집니다. 다음은 로그인을 만드는 몇 가지 샘플 Transact-SQL입니다.</p>


  <pre class="csharpcode">

  CREATE LOGIN readonlylogin WITH password=&#39;1231!#ASDF!a&#39;;</pre>


  <p>CREATE LOGIN 명령을 실행하려면 관리 로그인(SQL Azure Portal에서 가져옴)을 사용하여 SQL Azure의 master 데이터베이스에 연결해야 합니다. 일반적인 SQL Server 로그인 중 일부는 sa, Admin, root와 같이 사용할 수 있습니다. 전체 목록을 보려면 <a href="https://msdn.microsoft.com/en-us/library/ee336235.aspx">여기</a>를 클릭합니다.</p>


  <h4>사용자 만들기</h4>


  <p>사용자는 데이터베이스당 만들어지며 로그인과 연결됩니다. 사용자를 만들려는 데이터베이스에 연결되어 있어야 합니다. 대부분의 경우 이는 master 데이터베이스가 아닙니다. 다음은 사용자를 만드는 몇 가지 Transact-SQL 예입니다.</p>


  <pre class="csharpcode">

  CREATE USER readonlyuser FROM LOGIN readonlylogin;</pre>


  <h4>사용자 권한</h4>


  <p>사용자를 만드는 것만으로는 데이터베이스에 대한 권한을 부여하지 않습니다. 액세스 권한을 부여해야 합니다. 아래 Transact-SQL 예제에서 readonlyuser에는 db_datareader 역할을 통해 데이터베이스에 대한 읽기 전용 권한이 부여됩니다.</p>


  <pre class="csharpcode">

  EXEC sp_addrolemember &#39;db_datareader&#39;, &#39;readonlyuser&#39;;</pre>


  <h4>사용자 및 로그인 삭제</h4>


  <p>다행히 SQL Server Management Studio 2008 R2를 사용하면 사용자 및 로그인을 삭제할 수 있습니다. 이렇게 하려면 개체 탐색기 트리를 트래버스하고 보안 노드를 찾으려면 사용자 또는 로그인을 마우스 오른쪽 단추로 클릭하고 삭제를 선택합니다.</p>


  <h4>추가 정보</h4>


  <p>한 가지 유의해야 할 점은 SQL Azure USE Transact-SQL 문을 허용하지 않는다는 것입니다. 즉, CREATE LOGIN 및 CREATE USER 문을 모두 실행하는 단일 스크립트를 만들 수 없습니다. 이러한 문은 다른 데이터베이스에서 실행되어야 하기 때문에 가능합니다.</p>


  <p>MSDN의 <a href="https://msdn.microsoft.com/en-us/library/ee336235.aspx">SQL Azure 데이터베이스 및 로그인 관리에</a> 대한 추가 정보가 있습니다.</p>


