Title: IaaS 및 PaaS를 사용하여 DoD IL6, ICD 503에서 인증된 Azure Government 비밀
Summary: Azure Government Secret은 최근 ICD 705의 시설을 갖춘 IL6(국방부 영향 수준 6) 및 ICD(Intelligence Community 지시문) 503에서 PA(잠정 권한 부여)를 달성했습니다. 또한 국가 안보 임무가 고유한 위협보다 더 높은 가용성을 유지할 수 있도록 세 번째 지역을 발표하고 있습니다.
Content: >-
  <h2>35개 이상의 서비스를 사용하는 3개 지역에서 비교할 수 없는 연결성, 고가용성 및 복원력으로 분류된 임무 가속화</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/23e1b5c5-ca64-49ab-9f3e-639ef10da27a.jpg"><img alt="Azure Government Secret Collage " border="0" height="364" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1b5c8e40-7f6f-4d8a-a680-3c17b6704b25.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Government 비밀 콜라주 " width="1024"></a></p>


  <p>Azure Government Secret은 최근 ICD 705의 시설을 갖춘 IL6(국방부 영향 수준 6) 및 ICD(Intelligence Community 지시문) 503에서 PA(잠정 권한 부여)를 달성했습니다. Were&rsquo;는 또한 국가 안보 임무가 고유한 위협보다 더 높은 가용성을 유지할 수 있도록 세 번째 지역을 발표했습니다.</p>


  <p>미국 정부의 요구에 맞게 독점적으로 빌드되고 삭제된 미국 시민이 운영하는 Azure Government Secret은 기밀 비밀 워크로드의 보안 및 무결성을 유지하면서 중요한 데이터에 안정적으로 액세스할 수 있도록 전용 지역을 제공합니다. 분류된 네트워크에 기본적으로 연결된 첫 번째 클라우드입니다. Azure Government Secret을 사용하면 고객이 개인, 복원력, 높은 대역폭 연결에 대한 옵션을 활용할 수 있습니다.</p>


  <h2>세 지역에 걸쳐 지역 다양성을 사용하여 국가 보안 프로덕션 워크로드 보호</h2>


  <p>Azure Government 비밀은 단일 지리적 위치에서 제공할 수 없는 중요한 국가 보안 워크로드의 고유한 요구 사항을 위해 설계되었습니다. 필요한 지리적 다양성을 제공하기 위해 Azure Government Secret은 미국 연방 민간인, 국방부(DoD), 인텔리전스 Community(IC) 및 비밀 enclave 내에서 작업하는 미국 정부 파트너를 위한 세 개의 전용 지역에 걸쳐 제공합니다. 이러한 전용 Azure 지역은 500마일 이상 떨어져 있어 애플리케이션이 연속 작업 연속성에서 중단 없이 재해가 발생한 상황에서도 계속 실행할 수 있습니다.</p>


  <p>또한 이러한 지역은 여러 위치에서 작업하고 클라우드-에지 시나리오를 제공할 때 더 큰 선택을 제공합니다. 포괄적인 클라우드 서비스를 통해 Azure Government Secret을 사용하면 전투원의 중요한 가용성 요구를 충족하는 클라우드에서 전술적 에지로 임무를 더 빠르게 혁신할 수 있습니다.</p>


  <h2>35개 이상의 서비스를 사용하여 대규모로 분류된 임무 사용</h2>


  <p>IaaS(Infrastructure as a Service), PaaS(Platform as a Service), SaaS(Software as a Service) 및 Marketplace 솔루션을 위해 설계 및 빌드된 Azure Government Secret은 분류된 워크로드에 대한 광범위한 상업적 혁신을 제공합니다.&shy; 일부 서비스에는 고급 AI(인공 지능) 및 기계 학습을 지원하는 ID, 분석, 보안 및 고성능 컴퓨팅이 포함됩니다.</p>


  <p>허가된 미국 시민이 운영하는 이 새로운 지역은 Azure Government의 일부이며, 기존 재판매인 및 프로그램에 친숙하고 일관된 경험과 맞춤을 제공합니다. 적격 고객은 워크로드에 대해 지워진 Microsoft 클라우드 지원을 활용할 수도 있습니다.</p>


  <h2>직접 연결하거나 온-프레미스 네트워크를 확장하여 속도 향상</h2>


  <p>Azure Government Secret을 사용하면 고객은 기본적으로 분류된 네트워크에 연결하거나 ExpressRoute 및 ExpressRoute Direct를 사용하여 개인, 복원력 있는 고대역폭 연결 옵션을 활용할 수 있습니다.</p>


  <ul>
      <li><strong>네이티브 연결</strong>: 미국 정부 기밀 네트워크를 통해 직접 연결되는 기관은 기본적으로 Azure Government 비밀에 연결할 수 있습니다.</li>
      <li><strong>ExpressRoute: ExpressRoute</strong>를 사용하는 연결 공급자가 용이하게 하는 프라이빗 연결을 통해 온-프레미스 네트워크를 Azure Government 비밀 지역으로 확장합니다.</li>
      <li><strong>ExpressRoute Direct: ExpressRoute</strong> Direct를 사용하여 Azure Government 비밀 위치에 직접 연결하는 기능을 가져옵니다.</li>
  </ul>


  <h2>데이터 분류 전반의 상업적 패리티에 대한 지속적인 투자</h2>


  <p>DoD IL6 및 ICD 503에서 미션 고객에게 서비스를 제공하는 것 외에도 미국 정부 고객의 모든 데이터 분류에서 임무 요구를 지원하기 위해 새로운 Azure Government 기능을 신속하게 제공하는 데 계속 투자하고 있습니다. 지난 6개월&rsquo; 동안 수백 개의 기능을 추가하고 FedRAMP High에서 <a href="https://devblogs.microsoft.com/azuregov/azure-government-releases-40-new-services-nearing-parity-with-azure-commercial/">40개 이상의 새로운 서비스와 101개의 총 서비스를</a> 시작하여 Azure 상업용, Azure Government 및 Azure Government Secret에서 더 많은 기능을 제공하는 상업적 패리티를 향한 드라이브를 계속했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cdc75d55-493c-4a60-8c65-ac3dee38ff25.png"><img alt="How Azure Government meets full spectrum of government data needs." border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f7f656b-e739-4e4d-8190-a6678df839ba.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Government가 다양한 정부 데이터 요구 사항을 충족하는 방법" width="1024"></a></p>


  <p>이러한 지속적인 투자를 통해 고객은 모든 주, 모든 연방 내각 기관 및 각 군사 부서의 부서를 포함하여 정부의 전체 스펙트럼에서 IT를 현대화하여 임무를 더 잘 달성할 수 있습니다.</p>


  <p>Azure Government 비밀에 대해 자세히 알아보려면 <a href="https://aka.ms/AzureGovValidation/">Microsoft에 문의</a> 하거나 <a href="https://aka.ms/AzureGovSecret">국가 안보를 위해 Azure Government를</a> 방문하세요.</p>
