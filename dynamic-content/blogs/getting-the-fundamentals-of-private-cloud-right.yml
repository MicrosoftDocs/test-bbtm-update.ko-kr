Title: 프라이빗 클라우드의 기본 사항 바로 가져오기
Summary: 내 마지막 블로그 게시물과 최근 오픈 스택 실리콘 밸리 이벤트에서 내 세션에서 설명 한 바와 같이, 프라이빗 클라우드와 서버 가상화 환경 사이의 IT 관리자의 마음에 여전히 상당한 혼란이있다.
Content: >-
  <p><a href="https://azure.microsoft.com/blog/2015/08/20/why-your-private-cloud-is-failing-join-me-at-openstack-silicon-valley/">내 마지막 블로그 게시물에</a> 설명 된 바와 같이, 최근 오픈 스택 실리콘 밸리 이벤트에서 내 세션에서,&#39;프라이빗 클라우드와 서버 가상화 환경 사이의 IT 관리자의 마음에 여전히 중요한 혼란이있다. 따라서 프라이빗 클라우드 투자를 올바르게 수행하고 개발자들 사이에서 채택을 추진하는 데 무엇이 필요한지에 대한 오해가 많이 있습니다. 답변은 당신을 놀라게 할 수 있습니다; 그들은 심지어 당신이 생각한 것과 <em>반대</em>&nbsp;가 될&nbsp; 수 있습니다. 성공적인 프라이빗 클라우드를 배포한 기업과의 대화에서 클라우드가 생각보다 작아야 하고, ROI 수학이 정당화하는 것보다 저렴하고, 내부&nbsp;적으로 적극적으로 판매되어야 한다는 것을 <a href="https://www.imdb.com/title/tt0097351/">&#39;.</a></p>


  <p>무엇보다도 현재 서버 가상화 환경을 운영하는 방식이 클라우드를 호출하기에 충분하다고 생각한다면 아마도 자신에게 착신이 있을 것입니다. 내부 클라우드는 다음이어야 합니다.</p>


  <ol>
   <li><strong>고도로 표준화</strong>&nbsp; - 내부 <a href="https://azure.microsoft.com/en-us/overview/what-is-iaas">IaaS(서비스 제공 인프라) 환경(</a> 프로비전, 배치, 패치, 마이그레이션, 주차 및 파괴)의 주요 운영 절차는 모두 매번 동일한 방식으로 문서화되고 수행되어야 합니다. 또한 배포할 수 있는 VM,&nbsp; 워크로드 및 워크로드 스택의 유형은 가능한 한 표준화되어야 합니다.</li>
   <li><strong>고도로 자동화된</strong>&nbsp; - 위의 표준화된 프로시저가 매번 동일하게 수행되도록 하려면 이러한 작업을 사용자 오류 영역에서 벗어나 자동화 소프트웨어에 전달해야 합니다.</li>
   <li>개발자 &nbsp; <strong>에게 셀프 서비스</strong> - 많은 IT 관리자가 데이터 센터의 혼란으로 이어질 것이라는 두려움 때문에 이 개념에 매우 반대한다는 것을&#39;. 그러나 현실은 1과 2 때문에 정반대입니다. 클라우드에 배포할 수 있는 항목과 방법을 표준화하면 혼란의 위험을 제거합니다.</li>
   <li><strong>다중 테넌시를 </strong>- 통해 공유됨 내부 클라우드가 비용 효율적이고 강력한 ROI를 갖기 위해서는 기존 가상화 환경보다 훨씬 더 많이 활용되어야 합니다. 이를 얻는 방법은 회사 내의 모든 부서 간에 단일 클라우드를 공유하는 것입니다.</li>
   <li><strong>하이브리드</strong> - 위에서 설명한 것처럼 프라이빗 클라우드는 처음부터 생각보다 훨씬 작아야 합니다. 이러한 주된 이유는 이러한 투자를 통해 ROI 목표를 달성할 뿐만 아니라 프라이빗 클라우드 가치 제안의 일부로 퍼블릭 클라우드를 활용하기 위해서입니다. 개발자가 배포하려는 워크로드가 프라이빗 클라우드에서 이해가 되지&#39;있습니다(예: 새 웹 속성 스트레스 테스트). 적절한 경우 프라이빗 클라우드에서 오버플로로 퍼블릭 클라우드를 탭할 수 있습니다. 이러한&#39;Microsoft가 <a href="https://www.microsoft.com/en-us/server-cloud/products/windows-azure-pack/">Azure 팩을 Windows</a> 빌드한 큰 이유이며&nbsp;Microsoft Azure Stack&nbsp;-은 퍼블릭 Azure 플랫폼의 연속적인 확장 역할을 합니다.</li>
  </ol>


  <p><a href="https://azure.microsoft.com/en-us/blog/why-your-private-cloud-is-failing-join-me-at-openstack-silicon-valley/"> 마지막 블로그 게시물</a>에서 참조한 Gartner Inc. 보고서에 설명된 것처럼 엔터프라이즈 프라이빗 클라우드의 5% 미만이 오늘날 이러한 방식으로 운영되고 있습니다. 그래서 만약 당신이 아직 여기&#39;, 당신은 혼자&#39;. 프라이빗 클라우드 <a href="https://www.microsoft.com/en-us/server-cloud/products/azure-in-your-datacenter/">솔루션</a>&nbsp;으로 시작하든 프라이빗 클라우드를 직접 빌드하든 관계없이 프라이빗 클라우드를 배포하고 운영할 수 있지만 IaaS 환경에 대한 이러한 진리를 무시하면 성공을 계속 유지할 수 있습니다.<em></em>&nbsp;&nbsp; 우리가 직접 논의 할 수있는 프라이빗 클라우드 권리를 얻기 위해 훨씬 더&#39;, 우리는 <a href="https://channel9.msdn.com/">채널 9</a> 및 앞으로 다른 포럼을 통해,이 블로그에서 공유 할 것입니다. 또한 이러한 목표를 달성하는 데 도움이 되도록 <a href="https://www.microsoft.com/en-us/server-cloud/products/azure-in-your-datacenter/">Microsoft Azure Stack</a>을 설계할&#39;있습니다. 여기서는 사용자가 어려움을 겪고 있는 위치와 프라이빗 및 하이브리드 클라우드 성공을 달성하는 데 도움이 되는 방법을 알고 싶습니다. 아래의 의견에 도달하거나 우리를&nbsp;<a href="https://twitter.com/Azure">@Azure</a> 트윗.</p>
