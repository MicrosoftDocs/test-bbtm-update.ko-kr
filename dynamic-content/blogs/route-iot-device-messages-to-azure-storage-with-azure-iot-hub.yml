Slug: route-iot-device-messages-to-azure-storage-with-azure-iot-hub
Title: Azure IoT Hub를 사용하여 Azure Storage IoT 디바이스 메시지 라우팅
Summary: IoT Hub에는 새로운 사용자 지정 엔드포인트 유형인 Azure Storage 컨테이너를 사용할 수 있습니다. Azure Storage 컨테이너는 IoT Hub에 대해 지원되는 사용자 지정 엔드포인트 유형으로 Service Bus 큐, 토픽 및 Event Hubs를 조인합니다.
Content: >-
  <p>Azure Storage 컨테이너는 IoT Hub에서 사용할 수 있는 새로운 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-endpoints#custom-endpoints">사용자 지정 엔드포인트</a> 유형입니다.&nbsp; Azure Storage 컨테이너는 Service Bus 큐, 토픽 및 Event Hubs를 <a href="https://azure.microsoft.com/en-us/blog/azure-iot-hub-message-routing-enhances-device-telemetry-and-optimizes-iot-infrastructure-resources/">IoT Hub 메시지 라우팅</a>에 지원되는 사용자 지정 엔드포인트 유형으로 조인합니다. Storage 콜드 경로 분석 파이프라인을 빌드하는 것이 매우 간단하기 때문에 메시지 라우팅에 가장 많이 요청된 엔드포인트 유형이었습니다. 가장 좋은 점은&rsquo; 모든 곳에서 사용할 수 있습니다.</p>


  <p>미리 알림과 마찬가지로 IoT Hub는 여러 엔드포인트에 메시지를 쓸 수 있으므로 이 기능 향상을 통해 고객은 핫 경로 분석 파이프라인을 통해 메시지를 보낼 뿐만 아니라 콜드 경로 분석 또는 장기 보관을 위해 메시지를 스토리지에 푸시할 수 있습니다. 콜드 경로 분석은 간단한 창 또는 임계값보다 더 복잡한 처리가 필요한 데이터를 처리하는 데 사용되며 콜드 경로 분석은 종종 오랜 기간 동안 디바이스의 데이터를 사용합니다. 이 기능 업데이트를 사용하면 IoT Hub 경로에서 핫 경로 및 콜드 경로 분석을 쉽게 설정할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b069c3a-be9e-47a6-9bc6-af9f0e31fb61.png"><img alt="image" border="0" height="273" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eae1167a-b422-40c2-a7a2-9b61f424581c.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="이미지" width="576"></a></p>


  <p>Azure Storage 컨테이너를 사용자 지정 엔드포인트로 사용하면 IoT Hub는 고객이 지정한 일괄 처리 빈도 및 블록 크기에 따라 Blob에 메시지를 씁니다. 일괄 처리 크기 또는 일괄 처리 빈도가 적중되면 먼저 발생하는 경우 IoT Hub는 큐에 포함된 메시지를 스토리지 컨테이너에 Blob으로 씁니다. 아래와 같이 Blob에 사용할 명명 규칙을 지정할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0efd8f77-256f-4ac0-b9e3-4470e8d1730a.png"><img alt="image" border="0" height="336" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8f29aff5-6783-44b3-86b4-1fb9b55efc0f.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="이미지" width="593"></a></p>


  <p>이 기능은 메시지 본문을 기반으로 메시지를 라우팅하는 기능을 요청하는 피드백이 쏟아져 나오면서 일부 사용자에게 제공되었으며, 이 기능을 요청한 모든 사용자에게 큰 감사를 전하고 싶습니다. 언제나처럼 Azure IoT <a href="https://feedback.azure.com/forums/321918-azure-iot/">User Voice 포럼</a>을 통해 제안을 계속 제출하거나 <a href="https://www.yammer.com/azureadvisors/">Azure IoT Advisors Yammer 그룹에</a> 참여하세요.</p>
