Slug: sql-azure-and-session-tracing-id
Title: SQL Azure 및 세션 추적 ID
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 세심한 주의를 기울인 경우 SQL Server Management Studio 2008 R2에 연결에 대한 새 속성이 추가되었음을 알 수 있습니다.'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>세심한 주의를 기울인 경우 SQL Server Management Studio 2008 R2가 SQL Azure 대한 연결에 대한 새 속성인 세션 추적 ID를 추가했음을 알 수 있습니다.</p>  <p>세션 추적 식별자는 SQL Azure 대한 모든 연결에 대해 생성되는 고유한 GUID입니다. 서버 쪽에서 SQL Azure 팀은 세션 추적 ID 및 해당 연결에서 발생하는 모든 오류를 기준으로 모든 연결을 추적하고 기록합니다. 즉, 세션 식별자를 알고 있고 오류가 있는 경우 Azure 개발자 지원에서 오류를 조회하여 원인을 확인할 수 있습니다.</p>  <h2>SQL Server Management Studio</h2>  <p>SQL Server Management Studio 연결에 대한 속성 창에서 세션 추적 식별자를 가져올 수 있습니다.</p>  <p><a href=""><img style="border-bottom: 0px; border-left: 0px; display: inline; border-top: 0px; border-right: 0px" title="clip_image002[4]" border="0" alt="clip_image002[4]" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8664.clip_5F00_image0024_5F00_thumb_5F00_7B2DD659.jpg" width="509" height="517"></a></p>  <h2>Transact-SQL</h2>  <p>이 쿼리를 사용하여 Transact-SQL 직접 세션 추적 ID를 요청할 수도 있습니다.</p>  <pre class="csharpcode"><span class="kwrd">SELECT</span> <span class="kwrd">CONVERT</span>(NVARCHAR(36), CONTEXT_INFO())</pre>      <h2>C#</h2>    <p>또는 다음 C# 코드를 사용할 수 있습니다.</p>    <pre class="csharpcode"><span class="kwrd">using</span> (SqlConnection conn = <span class="kwrd">new</span> SqlConnection(…))  {      <span class="rem">// Grab sessionId from new connection</span>      <span class="kwrd">using</span> (SqlCommand cmd = conn.CreateCommand())      {          conn.Open();           cmd.CommandText = <span class="str">&quot;SELECT CONVERT(NVARCHAR(36), CONTEXT_INFO())&quot;</span>;          sessionId = <span class="kwrd">new</span> Guid(cmd.ExecuteScalar().ToString());      }  }</pre>      <p>세션 추적 ID는 서버에 대한 연결 및 클라이언트 쪽의 풀 연결을 ADO.NET. 즉, 나타내는 연결이 연결 풀에서 재활용되므로 <b>SqlConnection</b> 의 일부 인스턴스에는 동일한 세션 추적 ID가 있습니다.</p>    <h2>요약</h2>    <p>세션 추적 ID가 서버 이름 및 Azure Developer Support를 호출할 때의 대략적인 시간과 함께 있는 경우 디버깅 프로세스를 신속하게 처리하고 귀중한 시간을 절약할 수 있습니다. 질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다.</p>'
