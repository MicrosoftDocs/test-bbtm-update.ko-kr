Slug: azure-sql-data-warehouse-gen2-now-generally-available-in-france-and-australia
Title: Azure SQL Data Warehouse Gen2는 이제 프랑스와 호주에서 일반 공급됩니다.
Summary: 오늘 Azure SQL Data Warehouse(Azure SQL DW)에서 제공하는 업계 최고의 성능의 광범위한 지역 가용성을 발표합니다. Azure SQL DW는 빠르고 유연하며 안전한 분석입니다...
Content: >-
  <p>오늘 Azure SQL Data Warehouse(Azure SQL DW)에서 제공하는 <a href="https://azure.microsoft.com/en-us/blog/azure-sets-new-performance-benchmarks-with-sql-data-warehouse/" target="_blank">업계 최고의 성능</a>의 광범위한 지역 가용성을 발표합니다. <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/" target="_blank">Azure SQL DW</a>는 빠르고 유연하며 안전한 분석 플랫폼으로 데이터 전반에서 SQL 기반 보기를 제공합니다. 탄력적이므로 클라우드 데이터 웨어하우스를 프로비전하고 몇 분 안에 테라바이트 단위로 확장할 수 있습니다. </p>

  <p><a href="https://azure.microsoft.com/en-us/blog/turbocharge-cloud-analytics-with-azure-sql-data-warehouse/" target="_blank">컴퓨팅 최적화 Gen2 계층</a> 은 이제 오스트레일리아 중부, 오스트레일리아 센터 2 및 프랑스 중부의 세 가지 추가 Azure 지역에 배포됩니다. 이러한 새로운 위치는 컴퓨팅 최적화 Gen2 계층의 전 세계 제품 가용성 수를 22개 지역으로 가져옵니다. </p>

  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5eeca7a3-6396-434f-80b3-62fba7f7e056.png"><img width="1306" height="734" title="컴퓨팅 최적화 Gen 2 지역 가용성" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" alt="Compute Optimized Gen 2 Regional Availability" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b7b00b24-8b2e-4d38-925d-b68b4dcd6f40.png" border="0"></a></p><p><br></p><p>Azure SQL DW Gen2는 최상의 Microsoft 소프트웨어 및 하드웨어 혁신을 통해 쿼리 성능과 동시성을 크게 향상시킵니다. 이제 고객은 쿼리 워크로드의 경우 평균적으로 최대 5배, 동시성 4배, 이전 세대에 비해 5배 더 높은 컴퓨팅 성능을 얻을 수 있습니다. 또한 Azure SQL DW는 단일 클러스터에서 128개의 동시 쿼리를 제공할 수 있으며, 클라우드 데이터 웨어하우징 서비스의 최대값입니다.<br></p>

  <p>오늘부터 시작하여 클라우드 기반 데이터 웨어하우스의 속도, 규모, 탄력성, 보안 및 사용 편의성을 직접 경험하세요. <a href="https://azure.microsoft.com/blog/azure-sql-data-warehouse-supports-ssms-higher-dwus-and-additional-t-sql-features/" target="_blank">SQL Data Warehouse의 기능 및 기능에</a> 대한 자세한 내용은 이 블로그 게시물을 참조하세요.</p><h2>피드백 공유</h2>

  <p>추가하려는 기능에 대해 여러분의 의견을 듣고 싶습니다. <a href="https://feedback.azure.com/forums/307516-sql-data-warehouse" target="_blank">피드백 사이트에서</a> 가장 원하는 기능을 알려주세요. 피드백을 제안하거나 투표하는 사용자는 요청에 대한 정기 업데이트를 받게 되며 기능이 출시되는 시기를 가장 먼저 알게 됩니다. 또한 <a href="https://stackoverflow.com/questions/tagged/azure-sqldw" target="_blank">StackOverflow</a>를 통해 또는 <a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=AzureSQLDataWarehouse" target="_blank">MSDN 포럼</a>을 통해 제품 질문이 있는 경우 Microsoft와 연결할 수 있습니다.</p><h2>자세한 정보</h2>

  <p>다음을 포함하여 SQL Data Warehouse에 대해 자세히 알아보기 위한 많은 리소스를 확인하세요.</p>

