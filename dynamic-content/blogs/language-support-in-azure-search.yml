Title: Azure Search의 언어 지원
Summary: 올해 초 Azure Search 팀은 가장 자주 요청되는 기능 중 하나인 여러 언어 지원 작업을 시작했습니다. 이제 이 작업이 완료되었다는 것을 발표하게 되어 기쁩니다.
Content: >-
  <p>올해 초 Azure Search 팀은 가장 자주 요청되는 기능 중 하나인 여러 언어 지원 작업을 시작했습니다. 이&rsquo; 작업이 이제 완료되었다는 것을 발표하게 되어 기쁩니다. 현재 2015-02-28 API 버전을 사용하는 Azure Search 고객은 56개 언어로 문서를 인덱싱하고 쿼리할 수 있습니다. 언어학은 REST API, <a href="https://www.nuget.org/packages/Microsoft.Azure.Search/0.13.0-preview">Azure Search SDK 및 Azure</a> Portal을 통해 지원됩니다. 이 게시물에서는 Azure Search를 사용하여 다양한 언어로 콘텐츠를 사용하는 모범 사례를 설명합니다.</p>


  <h2>자연어 처리</h2>


  <p>전체 텍스트 검색 엔진의 역할은 간단히 말해서 효율적인 쿼리 및 검색이 가능하도록 문서를 처리하고 저장하는 것입니다. 상위 수준에서 볼 때는 문서에서 중요한 단어를 추출하고, 인덱스에 추가한 후, 해당 인덱스를 사용하여 지정된 쿼리의 단어와 일치하는 문서를 찾는 것이 핵심입니다. 문서 및 검색 쿼리에서 단어를 추출하는 프로세스를 어휘 분석이라고 합니다. 어휘 분석을 수행하는 구성 요소를 분석기라고 합니다.</p>


  <p>예를 들어, 좋은 분석기는 자연어 처리의 문제에 대처할 수 있어야 합니다.</p>


  <ul>
      <li>굴절된 단어 형식 처리 예를 들어 사용자는&nbsp; 실행&rdquo; 및 실행과 같은 &ldquo;단어와 &ldquo;일치하도록 실행&rdquo; 검색&ldquo;을 예상하는 경우가 많습니다.&rdquo;</li>
      <li>단어 분리, 특히 단어가 공백으로 구분되지 않는 중국어, 일본어 및 태국어와 같은 언어에서</li>
      <li>복합 단어 처리</li>
      <li>텍스트 정규화</li>
      <li>관련이 없는 단어 및 문자 제거</li>
  </ul>


  <p>Azure Search Microsoft Virtual Academy 프레젠테이션 <a href="https://channel9.msdn.com/Series/Adding-Microsoft-Azure-Search-to-Your-Websites-and-Apps/07">에서 다국어 기능을 활용하는</a> 경우 이러한 문제에 대한 다양한 접근 방식이 중요한 <a href="https://en.wikipedia.org/wiki/Precision_and_recall">회수/정밀도 균형</a>에 어떤 영향을 미칠 수 있는지 설명합니다. 경우에 따라 선택한 솔루션에 따라 중요한 문서를 찾을 수 있는지 여부가 결정됩니다.</p>


  <p>Azure Search에서는 아래에 설명된 두 가지 언어 분석기 유형의 집합을 제공합니다. 사용자는 특정 시나리오에 가장 적합한 항목을 선택할 수 있습니다.</p>


  <h2>Azure Search의 언어 분석기</h2>


  <p>언어 분석기의 개념은 Azure Search의 핵심에서 작동하는 인기 있는 오픈 소스 전체 텍스트 검색 엔진인 <a href="https://lucene.apache.org/core/">Lucene</a> 사용자에게 익숙합니다. 우리는 다국어 지원을 제공하기 위해 비전의 첫 번째 반복으로 <a href="https://azure.microsoft.com/blog/azure-search-updates-multilanguage-azure-portal-index-management-more/">Lucene 언어 분석기를</a> 노출했습니다. 이후 Word, Windows Desktop Search, SharePoint 및 Bing 같은 제품에 대해 지난 16년 동안 자연어 처리 기술을 개발하는 Office 팀과 협력해 왔습니다. 오픈 소스의 기능을 Microsoft 내부 자산과 결합하여 Microsoft&rsquo; 언어 분석기라고 하는 기능을 제공하게 되어 기뻤습니다.</p>


  <p>Microsoft 언어 분석기를 도입하여 <a href="https://msdn.microsoft.com/en-us/library/azure/dn879793.aspx">Azure Search에서 지원되는 언어</a> 수를 35개에서 56개로 늘렸습니다. 그 위에, 우리는 마이크로 소프트에서 자연어 처리의 연구와 개발의 년을 활용할 수 있었다. Microsoft 분석기를 시장에서 유사한 솔루션과 별도로 설정하는 몇 가지 기능은 다음과 같습니다.</p>


  <ul>
      <li>굴절된 단어 양식을 처리하기 위한 <a href="https://en.wikipedia.org/wiki/Lemmatisation">Lemmatization</a>: Microsoft 언어 분석기는 언어의 문법 규칙에 대해 추론할 수 있습니다. 음성, 기분, 긴장, 사람, 숫자, 성별 등에 따라 변곡점을 처리합니다.</li>
      <li>공백 또는 문장 부호로 단어를 구분하지 않는&rsquo; 언어의 정확한 단어 분리를 위한 통계 언어 모델 사용</li>
      <li>사용자가 복합 단어의 개별&nbsp; 분류를 검색할 수 있도록 분해(독일어, 덴마크어, 네덜란드어, 스웨덴어, 노르웨이어, 에스토니아어, 마침, 헝가리어, 슬로바키아어)</li>
      <li>다른 날짜 및 통화 형식의 정규화</li>
      <li>URL 및 전자 메일 주소 처리</li>
  </ul>


  <p>다음은 Microsoft 분석기를 사용하여 혜택을 받은 고객의 이야기입니다.</p>


  <p><a href="https://www.n2y.com/default.aspx">n2y</a>는 고객이 독자가 아닌 사용자에 대한 20,000개의 그림 표현(기호) 컬렉션을 빠르게 검색할 수 있는 솔루션을 제공하는 가족 운영 기업입니다.</p>


  <blockquote>

  <p><em>처음에는 Lucene을 사용하여 검색을 지원했지만, 실행과 같은 일반적인 단어를 검색할 때 콘텐츠에 실행&rdquo;&rdquo; 또는 &ldquo;실행과 같은 &ldquo;유사한 단어가 &ldquo;포함되어 있어도 결과를 찾을 수 없어 사용자가 좌절했습니다.&rdquo;   Azure Search로 이동했을 때 Microsoft 언어 분석기를 활용하여 지원되는 다른 14개 언어에서 동일하게 효과적인 관련 결과를 표시&nbsp;할 수 있었습니다.</em></p>


  <p style="text-align: right;">- Michael Clark, CTO, n2y</p>

  </blockquote>


  <p>Microsoft 언어 분석기는 언어에 대한 깊은 이해를 가지고 있습니다. 이는 데이터 세트의 특성을 고려할 때 n2y의 경우 큰 차이를 만들었습니다. n2ys&rsquo; 고객의 경우 지정된 쿼리에 대한 잠재적으로 관련된 모든 기호를 찾는 것이 중요했습니다. 웹 사이트 또는 모바일 애플리케이션에서 검색 상자를 사용하는 모든 사용자가 동일한 기대치를 공유합니다. 인터넷 사용자는 모든 검색 엔진이 정확한 키워드와 일치하는 것이 아니라 Google 또는 Bing 같은 쿼리의 의도를 추측할 수 있다고 기대합니다. Microsoft 언어 분석기를&rsquo; 도입하면 이러한 기대치를 더 쉽게 충족할 수 있습니다.</p>


  <p>&rsquo;인생에서 무료로 제공되는 것은 없으며 더 강력한 분석기를 사용하는 것도 예외는 아닙니다. Microsoft 언어 분석기를 사용하여 문서를 인덱싱하는 것은&nbsp; Lucene보다 3&nbsp;시간 더 느립니다(언어에 따라 다름). 이 게시물에 설명된 혜택을 얻기 위해 수행해야 하는 더 많은 처리가 있습니다. 인덱싱 부하가 많은 Azure Search 고객은 두 분석기 유형을 비교하고 시나리오에서 가장 적합한 유형을 선택하는 것이 좋습니다. 검색 요청은 일반적으로 사용되는 분석기 유형에 관계없이 동일하게 빠릅니다.</p>


  <p>여기서는 Azure Search에서 언어 분석기를 사용하는 모범 사례에 대해 자세히 알아볼 수 <a href="https://azure.microsoft.com/en-us/documentation/articles/search-language-support/">있습니다</a>.</p>


  <h2>감사합니다!</h2>


  <p>Lucene 언어 분석기는 일반 공급 및 지원되는 첫 번째 API 버전인 2015-02-28을 발표한 이후 Azure Search 사용자가 사용할 수 있습니다. 동시에 3월에는 얼리 어답터들이 새로운 기능을 실험할 수 있도록 2015-02-28-Preview API 버전에서 Microsoft 분석기를 출시했습니다. 그 이후로 피드백에 따라 Microsoft 분석기의 성능이 크게 향상되었으며 식별된 모든 문제를 해결했습니다. 이 과정에 참여한 모든 분들께 감사드립니다. <a href="https://feedback.azure.com/forums/263029-azure-search/">피드백을</a> 계속 제공해 주세요!</p>


  <p>앞으로&rsquo;는 Bing 및 Microsoft Research와 같은 Microsoft 팀과 협력하여 Azure Search에 더 많은 흥미로운 기능을 제공할 수 있게 되어 기쁩니다. 기대해 주세요.</p>
