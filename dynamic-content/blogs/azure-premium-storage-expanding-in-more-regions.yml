Slug: azure-premium-storage-expanding-in-more-regions
Title: Azure Premium Storage 더 많은 지역에서 확장
Summary: 2015년 남은 기간 동안 예정된 Azure Premium Storage 확장 계획에 대해 알아봅니다.
Content: >-
  2015년 4월에 Azure Premium Storage 일반 공급이 발표되었습니다. 그 이후로 많은 수의 Azure 고객이 Premium Storage 사용했으며 Virtual Machine 성능이 크게 향상되었습니다.


  고객은 DS 시리즈 VM 및 Premium Storage 디스크를 사용하여 프로덕션 워크로드를 실행하도록 이동했습니다. 현재 Premium Storage 사용량은 Windows 서버, Linux, SQL Server, Microsoft Dynamics, Exchange, SharePoint, Oracle, SAP, MySQL, MongoDB, Cassandra, Redis 및 기타 다양한 워크로드를 포함한 다양한 플랫폼 및 애플리케이션 시나리오를 다룹니다. Premium Storage 대한 자세한 내용은 여기를 참조<a href="https://azure.microsoft.com/en-us/documentation/articles/storage-premium-storage-preview-portal/">하세요</a>.


  Azure Premium Storage 현재 미국 서부, 미국 동부 2, 서유럽, 중국 동부, 동남 아시아, 일본 서부, 일본 동부 및 오스트레일리아 동부 지역에서 사용할 수 있습니다.


  우리는 더 많은 지역으로 Premium Storage 확장하기 위해 열심히 노력하고 있으며 현재 계획을 공유하고 싶었습니다. 다음 지역에는 2015년 4분기의 대상 릴리스 날짜가 있습니다.

  <ul>
   <li>미국 중부</li>
   <li>미국 동부</li>
   <li>북유럽</li>
   <li>동아시아</li>
  </ul>

  &nbsp;


  나중에 추가 지역에 대한 계획을 게시할 예정이지만, 이는 미정 일정이며 변경될 수 있습니다. AnnouncementsAnnouncements" href="https://azure.microsoft.com/en-us/updates/?service=storage">를</a> 시청<a title="하여 Azure Premium Storage 새 지역에서 언제 라이브로 전환되는지 확인합니다.


