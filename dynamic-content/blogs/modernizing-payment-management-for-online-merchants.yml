  <h2>솔루션 키 기능</h2>


  <p>Guru는 Newgen&#39;완전히 통합된 포털로, 가맹점이 결제를 완전히 보고, 보고서를 생성하고, 거래를 캡처/무효화하고, 환불을 수행할 수 있습니다. 그것은 완전히 관리 되는 SaaS 솔루션 Newgen&#39;지불 <a href="https://appsource.microsoft.com/en-us/product/web-apps/newgenpaymentgatewaypvtltd.newgenaccount?WT.mc_id=NewgenPartnerBlog-Acom-hbush" target="_blank"><strong>게이트웨이</strong></a>&mdash; 상인에 대 한 최첨단 지불 기술과 함께 가치 추가로 제공. 솔루션은 이러한 주요 기능으로 시장에서 경쟁합니다.</p>


  <ul>
   <li><strong>지능형 트랜잭션 라우팅:</strong> Newgens&rsquo; 엔진은 국가, 신용 제공 업체, 볼륨 및 비율 (거래 금액에 따라 최상의 대상 선택), 통화 및 거래 수수료를 고려하여 거래를 자동으로 라우팅합니다. 지속적으로 개선되고 있는 기계 학습을 사용하여 엔진은 플랫폼 상태, 성능 및 수수료&mdash;에 대한 결정을 기반으로 하여 이익을 최대화하는 최적의 경로를 선택합니다. 이 서비스는 그렇지 않으면 재현하기 위해 가맹점&rsquo; 리소스를 사용하는 기능을 제공합니다.</li>
   <li><strong>분할 결제:</strong> 친구와 가족이 요금을 분할하고 싶을 때, 뉴겐은 그들이 쉽게 그렇게 할 수 있도록 할 것입니다. 최종 사용자는 참가자의 전자 메일 주소를 제공하고 분할 비율(예 &ldquo;: 균등)&rdquo;을 설정합니다. 엔진은 다른 사용자가 참여하도록 초대하는 이메일을 생성합니다. 초기자는 지불 진행 상황의 상태를 확인할 수 있습니다.</li>
   <li><strong>페이지 작성기:</strong> 브랜드와 UI는 고유해야 하며 결제 프로세스를 통합해야 합니다. Newgen을 사용하면 끌어서 놓기 접근 방식을 사용하여 사용자 지정 UI를 빌드할 수 있습니다. 체크 아웃 환경을 만들어 브랜드가 존재하고 고객에게 안심할 수 있도록 할 수 있습니다.</li>
   <li><strong>플래시 체크 아웃:</strong> 고객이 양식 데이터를 입력하도록 요구하는 것은 일회성 이벤트여야 합니다. Newgen은 고객에게 재사용 및 즉시 체크 아웃을 위해 데이터를 저장할 수 있는 옵션을 제공합니다. 데이터는 안전하게 저장되며 Newgen은 보안을 극대화하기 위해 PCI DSS 수준 1을 엄격하게 준수합니다.</li>
  </ul>


