Title: '실제 세계 Windows Azure: CoreMotives의 공동 창립자인 Rhett Thompson과의 인터뷰'
Summary: Real World Windows Azure 시리즈의 일환으로 CoreMotives의 공동 창립자인 Rhett Thompson과 Windows Azure 플랫폼을 사용하여 회사의 자동화된 마케팅 솔루션을 제공하는 방법에 대해 이야기했습니다....
Content: '<p>Real World Windows Azure 시리즈의 일환으로 CoreMotives의 공동 창립자인 Rhett Thompson과 Windows Azure 플랫폼을 사용하여 회사의 자동화된 마케팅 솔루션을 제공하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다.<br><br><b>MSDN: CoreMotives 및 제공하는 서비스에 대해 알려주세요.</b><br>Thompson: CoreMotives는 마케팅 및 영업 팀이 잠재 고객을 검색, 추적 및 대상으로 지정할 수 있도록 하는 비즈니스 간 마케팅 자동화 및 리드 생성 소프트웨어를 개발합니다. 당사의 마케팅 자동화 제품군은 Microsoft Dynamics CRM 통합되며 고객의 웹 사이트 트래픽 및 이메일 마케팅 이니셔티브에 대한 비즈니스 인텔리전스를 제공합니다.<br><br><b>MSDN: Windows Azure 플랫폼을 구현하기 전에 CoreMotives가 직면한 가장 큰 과제는 무엇인가요?</b><br>톰슨: 우리는 새로운 고객을 확보하기 시작했고, 소규모의 5인 회사는 호스팅된 서버 인프라를 능가하고 있었습니다. 경우에 따라 5분 이상 부하가 70%에 도달하면 호스팅 공급자가 서버를 자동으로 종료하여 고객의 웹 트래픽을 처리할 수 없게 됩니다. 고객은 거의 실시간 결과를 기대하며, 최악의 경우 데이터를 처리하는 데 최대 14시간이 걸릴 수 있습니다. <br><br><b>MSDN: Windows Azure 플랫폼을 사용하여 빌드한 솔루션을 설명할 수 있나요?</b><br>Thompson: Windows Azure 플랫폼을 Rackspace 호스팅 및 EC2(Amazon Elastic Cloud Compute)를 비롯한 다른 클라우드 서비스 공급자와 비교했으며, Azure에 필요한 확장성과 안정성이 Windows. 웹 역할을 사용하여 웹 사이트 트래픽 세부 정보 및 작업자 역할을 캡처하여 논리를 호스트하고 트래픽을 처리하여 기존 솔루션을 마이그레이션했습니다. 또한 Microsoft SQL Azure 다중 테넌트 환경에서 사용하여 저장하는 고객의 관계형 데이터를 격리할 수 있습니다.<br><br><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? </b><br>Thompson: 솔루션의 고유한 한 가지는 Windows Azure에서 제공하는 계정 프로비저닝 시스템을 개발했다는 것입니다. 경쟁 업체와 달리 고객 위치를 방문하여 온-프레미스 서버 및 데이터베이스를 설정하지 않고도 계정을 프로비전할 수 있습니다. 프로비전 시스템은 CoreMotives 솔루션에 연결하여 고객의 Microsoft Dynamics CRM 인스턴스에 직접 설치합니다.<br><br><b>MSDN: Windows Azure 플랫폼을 구현한 이후 어떤 이점이 있나요?</b><br>Thompson: 대규모 트래픽의 수요를 확장하고 충족하는 기능을 크게 향상시켰습니다. 14시간이 아닌 피크 기간 동안에도 24초 안에 트래픽을 처리할 수 있습니다. 이것이 고객이 기대하는 것이며 Windows Azure를 통해 제공할 수 있습니다. 이제 Sarbanes-Oxley 및 SAS 70 Type II와 같은 표준을 준수하는 신뢰할 수 있는 인프라도 있습니다. 즉, 소규모 기업인 경우에도 업계 최고의 엔터프라이즈 마케팅 자동화 회사와 정면으로 대결할 수 있습니다. 전 세계는 클라우드 기반 컴퓨팅의 방향으로 전환하기 시작했으며, 이 마켓플레이스에서 경쟁하려면 사용자 환경을 손상시키지 않고 빠르게 이동해야 합니다. Windows Azure를 사용하여 이를 수행하고 경쟁 우위를 개선할 수 있습니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3223.CoreMotives.jpg" border="0"><br><br>에서 전체 이야기를 읽어 <a target="_blank" href="https://www.microsoft.com/casestudie