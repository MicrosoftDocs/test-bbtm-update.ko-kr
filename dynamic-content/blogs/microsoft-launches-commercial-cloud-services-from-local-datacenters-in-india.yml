Title: Microsoft, 인도 현지 데이터 센터에서 상업용 Cloud Services 출시
Summary: Microsoft는 인도의 로컬 데이터 센터 지역을 통해 Microsoft Azure Services의 가용성을 발표했습니다. 인도 최초의 퍼블릭 클라우드 공급자인 Microsoft는 푸네의 인도 중부, 첸나이의 인도 남부, 뭄바이의 인도 서부 등 세 개의 새로운 지역을 열었습니다.
Content: >-
  <p>전 세계의 사용자와 조직이 더 많은 성과를 거둘 수 있도록 신뢰할 수 있는 클라우드 서비스를 제공하겠다는 약속을 입증한 Microsoft는 인도의 현지 데이터 센터 지역을 통해 Microsoft Azure Services의 가용성을 발표했습니다. 인도 최초의 퍼블릭 클라우드 공급자인 Microsoft는 <b>푸네의 인도 중부, 첸나이의 인도 남부, 뭄바이의 인도 서부 등</b> 세 개의 새로운 지역을 열었습니다. 정부, 대기업, 중소기업(SMB) 및 시민들은 이제 인도의&rsquo; 포용적 성장을 촉진하고, 혁신을 촉진하고, 디지털 트랜스포메이션을 가속화하기 위해 현지에서 사용할 수 있는 대규모 컴퓨팅 파워를 사용할 수 있습니다.</p>


  <p><b>바스카르 프라마니크(Bhaskar Pramanik) 회장인 Microsoft India</b>의 말에 따르면 인도의 &ldquo;Microsoft 클라우드는 국가에서 컴퓨팅이 수행되는 방식을 변화시킬 것입니다.&nbsp; 하이퍼 스케일 클라우드는 정부, 기업 및 사용자에게 권한을 부여하고 모든 기존 워크로드를 지원할 충분한 컴퓨팅 능력을 제공합니다. Microsoft 클라우드가 인도 및 인디언을 위해 작동하도록 정부 및 기업과 협력하게 되어 기쁩니다.&rdquo;</p>


  <p>보안, 개인 정보 보호, 제어, 규정 준수 및 투명성의 기본 원칙을 기반으로 하는 Microsoft Cloud Services는 개인과 조직이 더 많은 성과를 거둘 수 있도록 설계되었습니다.</p>


  <p>오늘 출시되는 Microsoft Azure 서비스 외에도 Office 365 서비스는 2015년 10월에 출시될 예정이며, Dynamics CRM Online 서비스는 2016년 상반기에 출시될 예정입니다.</p>


  <p>인도의 수백만 명의 사용자가 이미 Microsoft Cloud Services를 사용하고 있으며, 지난 2년 동안 클라우드 비즈니스는 전년 대비 100% 이상 성장했습니다.&nbsp; 로컬 클라우드 서비스를 통해 <b>BFSI</b>, <b>정부 부처</b> 및 <b>국영 기업과</b> 같은 규제 산업이 이제 퍼블릭 클라우드 서비스를 활용하고 로컬 데이터 상주를 활용할 수 있게 됩니다. 또한 대량의 데이터를 처리하는 기업은 백업 및 복구, 네트워크 거리 감소, 짧은 대기 시간 및 클라우드에 대한 프라이빗 연결 옵션을 위해 인도 내의 여러 지역에서 데이터 복제를 활용할 수 있습니다.</p>


  <p>Microsoft 로컬 클라우드 서비스는 이미 소유 IT 인프라에 상당한 투자를 하고 있는 <b>정부</b> 및 <b>기업에</b> 적합합니다.&nbsp; 이제 기존 IT 인프라 및 프라이빗 클라우드를 Microsoft 로컬(퍼블릭) 클라우드로 확장하여 매력적인 <b>하이브리드 클라우드</b> 시나리오를 만들고 IT 운영 비용을 크게 줄일 수 있습니다.&nbsp; 정부의 전례 없는 규모와 속도로 <b>전자 거버넌스</b> 및 시민 서비스 출시를 가속화하여 정부&rsquo; 디지털 인도 및 스마트 시티 프로그램을 가속화할 것이기 때문에 시민들에게 미치는 영향은 더욱 중요할 것으로 예상됩니다.</p>


  <p>컴퓨팅의 최신 및 변환 시나리오도 가능합니다.&nbsp; 지역 데이터 보존의 보증으로 <b>디지털 사물함</b> 및 <b>디지털 ID</b> 와 같은 프로그램도 빠르게 이동하고 <b>더 나은 시민 서비스를 가능하게 할</b> 것입니다.</p>


  <p>기타</p>


  <ul>
      <li><b>신생 기업과 중소기업</b> 은 엔터프라이즈급 기술로 경쟁 우위를 확보하여 혁신을 돕고 비즈니스를 글로벌 규모로 성장시킬 수 있습니다.</li>
      <li><b>교육 부문</b> 은 혁신적인 디지털 학습을 목격할 것입니다.&nbsp; 단 하나의 제품인 Microsoft Edu-Cloud는 향후 18개월 동안 1,500개 기관에서 10명의 라크 교사와 60명의 라크 학생에게 혜택을 줄 것으로 예상됩니다.</li>
      <li><b>개발자, IT 전문가, ISV 및 파트너 에코시스템 </b>은 새로운 기회와 혁신적인 비즈니스 모델을 볼 수 있습니다.&nbsp; 클라우드 평가 제공에서 클라우드 로드맵 만들기까지 새 클라우드 준비 애플리케이션 작성에서 기존 워크로드를 클라우드로 마이그레이션하는 것까지 로컬로 제공되는 클라우드 서비스는 호스트, ISV 및 파트너가 클라우드를 사용하여 비즈니스를 확장하는 데 도움이 됩니다.</li>
  </ul>


  <h3>Microsofts&rsquo; 로컬 클라우드 모멘텀</h3>


  <p>로컬 데이터 센터에서 클라우드 서비스를 시작하기 위한 준비에서 Microsoft는 초기 고객이 새 로컬 Azure 서비스를 사용할 수 있도록 미리 보기를 허용하는 특별 프라이빗 미리 보기 프로그램을 만들었습니다. 이는 BFSI, 정부 부서 및 조직, ISV, 전자 상거래 조직 및 <b>125</b>명 이상의 고객의 참여로 스타트업의 상당한 관심을 끌었습니다. Mahindra와 같은 조직,&nbsp; Robert Bosch, Honeywell, Kotak Life, Bajaj Finserve, Medi Assist, Fortis Healthcare, Narayana Health, AIIMS, Haryana State Electronics Development Corporation, MIDC, TN ePDS, Rediff, Meru Cabs, Sony Corporation, Aspect Software, Gupshup Technologies, NanoBi Data and Analytics, Ideal Invent Technologies 및 많은 주요 인도 은행은 이 프라이빗 미리 보기 프로그램에서 Microsoft 로컬 Azure 서비스를 사용하고 있습니다. 로컬 데이터 센터 및 프라이빗 미리 보기 환경의 이점을 인용하는 <a href="https://news.microsoft.com/en-in/customer-quote-sheet-announcement-of-commercial-cloud-services-from-local-datacenters-in-india/" target="_blank">실제 고객 견적을 읽</a>어보세요.</p>


  <p>Microsoft는 또한 기업이 클라우드로 이동할 수 있는 애플리케이션을 식별하기 위한 클라우드 채택 청사진을 만들 수 있도록 파트너와 함께 Cloud <a href="https://www.microsoft.com/india/datacenter/cloud-accelerator-program.aspx" target="_blank">Accelerator 프로그램을</a> 시작했습니다. HCL, Wipro 및 Tech Mahindra를 포함한 15개 이상의 Microsoft 파트너가 인도의 클라우드 가속기 프로그램의 일부입니다.</p>


  <p>인도 클라우드 이니셔티브를 중심으로 추진력을 구축하기 위해, 우리는 우리의 주력 정상 회담을 발표하게 되어 기쁩 <a href="https://futureunleashed.microsoft.com/default.aspx">니다, 미래 해방</a>, 독특한 비즈니스 기술 심포지엄과 인도의 종류의 엑스포는 아직 볼 수 없습니다. 이 이틀간의 정상회담은 CXO, TDM, 정부 엘리트, 교육자, IT 전문가, 개발자 및 파트너의 은하계를 포함하여 전국 3,000명 이상의 비즈니스 의사 결정자와 150K 이상을 다룹니다.</p>


  <p>우리는 <b>사티아</b> <b>나델라와</b> <b>스콧 거스리를</b> 포함한 가장 영향력있는 내부 및 외부 사상 지도자중 일부를 갖게 될 것이며, 성장을 이끄는 힘과 이러한 변화를 실현하는 데 중요한 역할을 할 것입니다.</p>


  <p>나는 <a href="https://futureunleashed.microsoft.com/default.aspx">당신이 미래 해방</a>에 등록할 것을 촉구합니다. 가서 #ADateWithTheFuture 단어를 확산.</p>
