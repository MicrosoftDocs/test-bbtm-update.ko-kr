Title: Azure Service Bus 및 Azure Event Hubs 지역 재해 복구 미리 보기 릴리스됨
Summary: '오랫동안 잘 알려져 있고 인정받는 두 가지 Azure Core 서비스(Azure Service Bus 및 Azure Event Hubs)는 곧 출시될 일반 공급 지역 재해 복구 기능의 미리 보기를 출시했습니다. 이 기능의 도움으로 클라이언트는 코드를 통해 더 이상 지역 재해 복구 시나리오를 관리할 필요가 없지만 대신 두 개의 독립적인 네임스페이스 간에 메타데이터 동기화를 수행하는 서비스에 의존할 수 있습니다. 현재 데이터 복제는 아직 지원되지 않으며 나중에(일반 공급 후) 시점에 추가될 예정입니다. '
Content: >-
  <p>Azure Service Bus 및 Azure Event Hubs라는 두 개의 오래되고 잘 알려진 Azure 핵심 서비스는 곧 출시될 일반 공급 지역 재해 복구 기능의 미리 보기를 출시했습니다. 이 기능의 도움으로 클라이언트는 코드를 통해 더 이상 지역 재해 복구 시나리오를 관리할 필요가 없지만 대신 두 개의 독립적인 네임스페이스 간에 메타데이터 동기화를 수행하는 서비스에 의존할 수 있습니다. 현재 데이터 복제는 아직 지원되지 않으며 나중에 추가됩니다(일반 공급 이후).&nbsp;</p>


  <p>재해와 중단 사이에는 상당한 차이가 있습니다. 재해는 일반적으로 화재, 홍수 또는 지진과 같은 전체 또는 부분적인 데이터 센터 중단을 발생합니다. 중단은 일반적으로 더 일시적인 문제로 인해 발생하며 수명이 매우 짧습니다. 재해는 해결하는 데 몇 시간, 때로는 며칠이 걸릴 수 있지만 중단은 몇 분 내에 더 많이 발생합니다.</p>


  <p>현재 두 서비스 모두 재해로부터 자동으로 복구하는 별도의 모니터링 프로세스가 있어야 합니다. 즉, 네임스페이스를 모니터링하기 위해 작은 애플리케이션을 작성해야 하며, 예를 들어 1-10분마다 연결해야 합니다. 연결이 반복적으로 실패하면 애플리케이션이 장애 조치(failover)를 트리거할 수 있습니다. 또한 여러 개의 독립적인 모니터링 프로세스를 가질 수 있다는 점을 주목할&#39;있습니다. 자세한 내용은 아래 문서를 참조하세요.</p>


  <p>재해 복구를 설정하려면 독립적인 지역(예: 미국 중북부 및 미국 중남부)에서 두 네임스페이스를 선택하고 주 네임스페이스와 보조 네임스페이스를 정의한 다음, 두 네임스페이스 간에 페어링을 만듭니다. 재해가 발생할 경우 장애 조치(failover)를 트리거합니다.</p>


  <ul>
      <li>코드 샘플을 포함하여 <strong>Service Bus</strong> 대한 REST API에 대해 자세히 알아보려면 <a href="https://docs.microsoft.com/azure/service-bus-messaging/service-bus-outages-disasters">visitdocumentation</a>을 참조&nbsp;하세요.</li>
      <li>코드 샘플을 포함하여 <strong>Event Hubs</strong>용 REST API에 대해 자세히 알아보려면 <a href="https://docs.microsoft.com/azure/event-hubs/event-hubs-geo-dr">visitdocumentation</a>을 참조&nbsp;하세요.</li>
      <li><strong>재해와 중단</strong>&nbsp;의 차이점에 대한 중요한 정보는 <a href="https://docs.microsoft.com/azure/service-bus-messaging/service-bus-outages-disasters">설명서</a>에서도 확인할 수 있습니다.</li>
  </ul>


  <p>피드백이 있는 경우 알려주세요!</p>
