Content: >-
  <p>Microsoft Ignite에서는 Azure Security Center 및 Azure Platform을 사용하여 보안을 개선하기 위해 팀이 구축한 많은 새로운 기능을 다시 공유할&#39;있습니다. 우리는 새로운 혁신의 긴 목록을 가지고 있으며,이 블로그는 우리의 일반적인 방향을 제공하고 우리가 좋아하는 새로운 기능 중 일부를 요약합니다. 자세한 내용은 <a href="https://techcommunity.microsoft.com/t5/Azure-Security-Center/Ignite-2019-releases-for-Azure-Security-Center-and-Azure/ba-p/975570" target="_blank">Azure Security Center Community 게시물</a>의 모든 세부 정보를 참조하세요.</p>


  <h2>Azure Security Center에서 필요한 보호 켜기</h2>


  <p>Azure Security Center는 보안 태세를 강화하고 Azure, 온-프레미스 및 기타 클라우드에서 실행되는 워크로드에서 고급 위협 방지를 제공하는 통합 인프라 보안 관리를 제공합니다. 이를 통해 보안 태세를 지속적으로 평가할 수 있고, Microsofts&rsquo;의 방대한 위협 인텔리전스를 사용하여 사이버 공격을 방지하며, 통합 제어를 통해 보안을 <em>더 빠르게</em> 구현할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/002dff1b-3402-46c6-9a75-06c394a51add.png"><img alt="A screenshot of the Azure Security Center overview tab." border="0" height="667" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/35deae58-de9a-4df4-be6a-7f6a626349e2.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="ASC 개요" width="1000"></a></p>


  <p>Security Center를 사용하면 수백 개의 기본 제공 보안 평가를 사용하여 컴퓨터, 네트워크 및 Azure 서비스의 보안을 모니터링하거나 중앙 대시보드에서 직접 만들 수 있습니다.</p>


  <h2>커뮤니티 및 파트너를 위한 플랫폼으로 Azure Security Centers&rsquo; 적용 범위 확장</h2>


  <p>끊임없이 진화하는 위협 환경에서는 보호, 클라우드 보안 상태, 엔터프라이즈 규모 배포 및 자동화에 대한 새로운 접근 방식이 필요합니다. <a href="https://www.microsoft.com/security/partnerships/intelligent-security-association" target="_blank">Microsoft 지능형 보안 협회</a>의 구성원과 협력하여 Microsoft는 방대한 지식 풀을 활용하여 증가하는 사이버 보안 위협의 세계를 방어할 수 있습니다.</p>


  <p>기본 제공 및 파트너 권장 사항에 대해 모든 Security Center&#39;기능을 활용합니다. Azure Security Center&#39;간단한 온보딩 흐름은 Check Point CloudGuard, CyberArk 및 Tenable을 비롯한 기존 솔루션을 연결하므로 모든 보안 상태 권장 사항을 한 곳에서 볼 수 있습니다. 통합 보고서를 실행하고 연결된 파트너 제품에 대한 Security Centers&rsquo; 권장 사항을 내보냅니다.</p>


  <p>추가 스크립트, 콘텐츠 및 커뮤니티 리소스에 대한 <a href="https://aka.ms/ASC_Community" target="_blank">Azure Security Center</a> 커뮤니티 메뉴를 통해 Security Center에서 사용되는 정책 및 구성을 개선하고 기여하도록 사용자를 초대합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/76e09b9c-9eb2-4e42-956e-fd9d677f494b.png"><img alt="Screenshot of the Azure Security Center Community page." border="0" height="496" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6f65b28c-c6f2-4df7-b751-7c4289de2f0f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Community" width="1000"></a></p>


  <h2>클라우드 리소스에 대한 향상된 위협 방지</h2>


  <p>위협 방지는 IaaS(<a href="https://docs.microsoft.com/azure/security-center/security-center-os-coverage" target="_blank">Infrastructure as a Service</a>) 계층에서 Azure의 PaaS(Platform as a Service) 리소스(Azure IoT 및 Azure App Service 포함) 및 온-프레미스 가상 머신에 이르기까지 다양한 서비스에서 공격을 감지하고 방지합니다.</p>


  <p>조사, 위협 헌팅, 다른 보안 솔루션의 신호와의 상관 관계 및 SOC(보안 운영 센터) 수준 관리를 위해 위협 탐지 결과를 Azure Sentinel로 스트리밍합니다.</p>


  <p>최신 위협 방지 기능은 다음과 같습니다.</p>


  <ul>
   <li>Azure Virtual Machine에서 호스트되는 SQL Server 대한 위협 방지 및 취약성 평가 지원</li>
   <li>VM에 대한 취약성 평가 기능은 추가 비용 없이 Qualys에서 제공하는 가상 머신 보호 제품의 일부입니다. Security Center는 취약성을 수집하고 보안 점수의 일부로 표시합니다.</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-os-coverage" target="_blank">AKS(Azure Kubernetes Service)</a>에 초점을 맞춘 컨테이너용 위협 방지 제품군에는 취약성에 대한 컨테이너 이미지 검색, AKS 클러스터의 보안 구성 및 Kubernetes 런타임 활동에 대한 위협 탐지가 포함됩니다.</li>
   <li>Azure Key Vault에 대한 위협 방지는 북미 지역에서 미리 보기로 제공됩니다. Azure Key Vault에서 암호화 키, 인증서 및 비밀에 액세스하거나 악용하려는 비정상적이고 잠재적으로 유해한 시도를 감지하는 추가 보안 인텔리전스 계층을 제공합니다.</li>
   <li>
   <div align="left">Azure Storage 대한 위협 방지는 활성 Tor 종료 노드(익명 프록시)에서 해시 평판 분석 및 의심스러운 액세스를 사용하여 Azure Storage 맬웨어 업로드를 검색하기 위해 Microsoft Threat Intelligence에서 제공하는 새로운 검색 기능을 제공합니다. 이제 Azure Security Center를 사용하여 스토리지 계정에서 검색된 맬웨어를 볼 수 있습니다.</div>
   </li>
  </ul>


  <p align="left"><strong>클라우드 보안 상태 관리 개선 사항</strong></p>


  <p align="left">잘못된 구성은 클라우드 워크로드에 대한 보안 위반의 가장 일반적인 원인입니다. Security Center는 Azure 환경 전반에 걸쳐 조&rsquo;감도 보안 태세 보기를 제공하여 Azure <a href="https://docs.microsoft.com/azure/security-center/security-center-secure-score" target="_blank">보안 점수를</a> 사용하여 보안 태세를 지속적으로 모니터링하고 개선할 수 있도록 합니다. Security Center를 사용하면 보안 정책을 관리하고 적용하여 다양한 리소스에서 잘못된 구성을 식별하고 수정하고 규정 준수를 유지할 수 있습니다.</p>


  <p align="left">새로운 기능:</p>


  <ul>
   <li>
   <div align="left">보안 점수 간소화: 업데이트된 백분율 기반 보안 점수를 사용하여 보안 점수 컨트롤에 대한 가시성을 높이고 점수를 계산하기 위한 보다 안정적인 방법을 제공합니다.</div>
   </li>
   <li>
   <div align="left">새로운 빠른 수정 기능을 사용하여 잘못된 구성을 더 빠르게 해결합니다.</div>
   </li>
   <li>
   <div align="left">Azure Policy에서 만든 사용자 지정 평가를 보안 점수에 추가하고 Security Center에서 준수 상태를 모니터링합니다.</div>
   </li>
   <li>
   <div align="left">NIST SP 800-53 R4, SWIFT CSP CSCF v2020, 캐나다 연방 PBMM 및 영국 공식을 영국 NHS와 함께 포함한 새로운 규정 표준 집합에 대해 규정 준수 상태를 자동으로 평가합니다.</div>
   </li>
  </ul>


  <p>잘못된 구성은 공격의 주요 원인이며 보안 점수를 개선하면 전반적인 보안 태세에 현저한 차이를 만들 수 있습니다.</p>


  <h2>Azure Security Center를 사용하여 더 빠르게 보안 구현</h2>


  <p>대규모 조직이 엔터프라이즈 규모에서 Security Center&rsquo;의 결과를 활용할 수 있도록 Azure Security Center는 고객이 조직 전체에서 사용되는 워크플로, 프로세스 및 도구에 Security Center를 연결하는 데 도움이 되는 명확한 API, 자동화 및 관리 기능을 지속적으로 제공합니다.</p>


  <p>Security Center의 새로운 기능을 사용하면 권장 사항 또는 경고에 따라 Azure Logic Apps 및 정책 트리거를 사용하여 풍부한 워크플로를 만들 수 있습니다. 논리 앱 커넥터의 방대한 커뮤니티에서 지원하는 사용자 지정 작업을 수행하거나 전자 메일을 보내거나 서비스 티켓을 여는 등 제공된 템플릿 중 하나를 사용하도록 <a href="https://docs.microsoft.com/connectors/" target="_blank">논리 앱을</a> 구성합니다.</p>


  <h2>처음부터 보안을 고려</h2>


  <p>Azure Security Center 업데이트 외에도 Azure 플랫폼 보안을 위한 몇 가지 추가 개선 사항이 있습니다. 사용자가 더 많은 작업을 수행할 수 있도록 플랫폼 서비스를 지속적으로 개선하여 기존 제품을 개선하고 피드백을 처리합니다.</p>


  <p>다음은 플랫폼에 제공되는 흥미로운 업데이트 중 몇 가지입니다.&nbsp;</p>


  <h3>가상 머신을 넘어 Microsoft Azure 고객 Lockbox 확장</h3>


  <p><a href="https://docs.microsoft.com/azure/security/fundamentals/customer-lockbox-overview" target="_blank">고객 Lockbox</a> 는 고객에게 고객 데이터를 포함하는 워크로드에 대한 액세스를&#39; Azure 지원 엔지니어를 제어할 수 있는 기능을 제공합니다. 이 확장된 지원은 이제 고객이 더 큰 Azure 제품 집합에 대한 데이터에 대한 액세스를 제어할 수 있도록 합니다.</p>


  <p>미리 보기로 제공되는 새로운 서비스 및 시나리오:</p>


  <ul>
   <li>Azure Storage</li>
   <li>Azure SQL Database</li>
   <li>Azure Data Explorer</li>
   <li>Azure Virtual Machines에 대한 메모리 덤프 및 관리 디스크</li>
   <li>Azure 구독 전송</li>
  </ul>


  <h3>보안 코드를 빌드하는 데 도움이 되는 Microsoft Secure Code Analysis 도구 키트 릴리스</h3>


  <p>Microsoft Security Code Analysis 확장을 사용하면 자격 증명 스캐너, BinSkim 등의 보안 분석 도구를 Azure DevOps CI/CD(지속적인 통합 및 배달) 파이프라인에 주입할 수 있습니다. 제어를 포기하지 않고 분석 도구의 복잡성(설치, 업데이트, 유지 관리 및 실행)을 추상화하는 쉽게 구성할 수 있는 빌드 작업을 통해 개발자 생산성을 높이고 보안을 간소화합니다.&nbsp;</p>


  <p>이 제품은 이제 통합 지원 통해 사용할 수 있습니다. 고객은 기존 크레딧을 사용하거나 서비스 요금을 지불하여 등록할 수 있습니다. 자세한 내용은 <a href="https://aka.ms/mscadocs" target="_blank">Microsoft Secure Code Analysis 설명서 페이지를</a> 참조하세요.</p>


  <h3>더 많은 위치에서 Azure Disk Encryption 및 고객 관리형 키를 제공하는 더 많은 서비스</h3>


  <p>Azure Disk Encryption을 사용하면 Azure Key Vault에서 보호된 키로 Azure Virtual Machine 디스크를 암호화할 수 있습니다. 이전에는 PowerShell 및 CLI를 통해 이 기능을 사용할 수 있었습니다. 이제 이 기능을 Azure Portal에 추가하여 매우 쉽게 사용할 수 있습니다. 또한 Red Hat Enterprise Linux 7.6 및 7.7뿐만 아니라 CentOS Linux 7.6 및 7.7을 포함하여 Azure에서 일반적인 Linux 배포판의 최신 버전에 대한 지원을 추가했습니다.</p>


  <p>지금 <a href="https://docs.microsoft.com/azure/virtual-machines/windows/disk-encryption-portal-quickstart" target="_blank">Windows 빠른 시작</a> 또는 <a href="https://docs.microsoft.com/azure/virtual-machines/linux/disk-encryption-portal-quickstart" target="_blank">Linux용 빠른 시작을</a> 사용하여 직접 사용해 보세요.</p>


  <p>다음 서비스는 최근 미사용 암호화를 위해 고객 관리형 키에 대한 미리 보기를 발표했습니다.</p>


  <ul>
   <li>Azure Event Hubs</li>
   <li>Azure Managed Disks</li>
   <li>Power BI</li>
  </ul>


  <p>고객 관리형 키를 사용하여 암호화를 제공하는 서비스의 전체 목록은 <a href="https://docs.microsoft.com/azure/security/fundamentals/encryption-atrest" target="_blank">Azure Data Encryption-at-Rest 설명서 페이지를 참조하세요</a>.</p>


  <h3>조직 전체에서 인증서를 관리하는 새 Azure 정책(현재 미리 보기 상태)</h3>


  <p>대규모 조직에는 수천 개의 애플리케이션 및 구독에 분산된 키 자격 증명 모음에 수천 개의 인증서가 있습니다. 조직 전체에서 보안 및 규정 준수를 담당하는 경우 이러한 모든 인증서에 규칙을 설정하고, 해당 규칙을 준수했음을 증명하고, 위반에 플래그를 지정하는 간단한 방법이 필요합니다. Azure 정책은 이를 지원합니다. Azure Key Vault의 인증서에 대한 미리 보기에 새 정책을 추가했습니다.</p>


  <ul>
   <li><strong>발급자 정책</strong>: 특정 발급자가 발급하거나 발급하지 않은 인증서에 플래그를 지정합니다.</li>
   <li><strong>키 유형 정책</strong>: RSA 또는 ECC 키 쌍으로 보호되거나 보호되지 않는 인증서에 플래그를 지정합니다.</li>
   <li><strong>키 크기 정책</strong>: 특정 크기의 키에 의해 보호되거나 보호되지 않는 인증서에 플래그를 지정합니다.</li>
   <li><strong>만료 정책</strong>: 만료 날짜의 X&rdquo;일 내에 &ldquo;갱신되거나 갱신되지 않은 인증서에 플래그를 지정합니다.</li>
   <li><strong>유효성 수명 정책</strong>: 유효 수명이 X&quot;년보다 작거나 그 이상인(또는 없는) 인증서에 플래그를 &quot;지정합니다.</li>
  </ul>


  <p>자세한 내용은 <a href="https://docs.microsoft.com/azure/governance/policy/" target="_blank">Azure Key Vault 거버넌스 정책에 대한 설명서를</a> 참조하세요.</p>


  <h3>이제 Azure Key Vault Virtual Machine 확장 일반 공급</h3>


  <p>Azure Key Vault Virtual Machine 확장을 사용하면 일반적인 작업뿐만 아니라 모범 사례를&mdash; 추상화하고, 일반적인 네트워크 오류를 처리하고, 캐시하고, 키 자격 증명 모음에서 인증서를 주기적으로 새로 고치고, TLS(전송 계층 보안)용 인증서를 바인딩하여 가상 머신에서 실행되는 앱이 키 자격 증명 모음의 인증서를 더 쉽게 사용할 수 있습니다.</p>


  <p>이 확장은 이제 <a href="https://docs.microsoft.com/azure/virtual-machines/extensions/key-vault-windows" target="_blank">Windows</a> 및 <a href="https://docs.microsoft.com/azure/virtual-machines/extensions/key-vault-linux" target="_blank">Linux</a>에 일반 공급됩니다.</p>


  <h3>Azure에서 도메인에 대한 무료 Azure 관리 인증서</h3>


  <p>Azure 애플리케이션에서 TLS를 사용하지 않을 이유가 없는지 확인하려고 합니다. 이제 Azure는 다음 서비스에서 호스트되는 사용자 지정 도메인에 대해 TLS 인증서를 무료로 제공합니다. Azure는 이러한 인증서를 자동으로 갱신합니다.</p>


  <ul>
   <li>관리되는 인증서 Azure CDN(일반 공급)</li>
   <li>Azure Front Door 관리 인증서(일반 공급)</li>
   <li>웹앱 및 함수 모두에 대한 Azure App Service 관리 인증서(현재 미리 보기로 제공됩니다.)</li>
  </ul>


  <p>향후 다른 Azure PaaS 서비스로 확장할 예정입니다.</p>


  <p>이는 옵션 중 하나일 뿐입니다. 다른 CA(인증 기관)의 인증서를 사용해야 하는 경우 키 자격 증명 모음에서 관리하는 인증서를 사용하도록 이러한 Azure 서비스를 구성하는 옵션이 있습니다.</p>


  <h2>자세한 정보</h2>


  <p>이러한 추가 기능을 통해 Azure는 계속해서 안전한 기반을 제공하고 기본 제공 보안 도구와 지능형 인사이트를 제공하여 클라우드의 보안 태세를 빠르게 개선하는 데 도움이 됩니다. Azure Security Center는 하이브리드 클라우드에 대한 통합 보안 관리 및 고급 위협 방지 솔루션으로서의 역할을 강화합니다.</p>


  <p>Azure 앱 개발자의 경우:</p>


  <ul>
   <li><a href="https://aka.ms/mscadocs" target="_blank">Microsoft Secure Code Analysis 도구 키트</a>를 사용하여 코드에서 보안 문제를 검사합니다.</li>
   <li><a href="https://docs.microsoft.com/azure/cdn/cdn-custom-ssl?tabs=option-1-default-enable-https-with-a-cdn-managed-certificate" target="_blank">Azure CDN</a>, <a href="https://docs.microsoft.com/azure/frontdoor/front-door-custom-domain-https" target="_blank">Front Door</a> 및 <a href="https://aka.ms/AppServiceManagedCertificate" target="_blank">App Service</a>(웹앱 및 함수) 리소스에 대해 TLS를 사용하도록 설정합니다.</li>
   <li>Azure Key Vault에 대한 새 Azure Virtual Machine 확장을 평가하여 앱이 Azure Key Vault(<a href="https://docs.microsoft.com/azure/virtual-machines/extensions/key-vault-windows" target="_blank">Windows</a> 및 <a href="https://docs.microsoft.com/azure/virtual-machines/extensions/key-vault-linux" target="_blank">Linux</a>용)의 인증서를 사용하는 방법을 간소화합니다.</li>
  </ul>


  <p>조직 전체의 보안을 담당하는 사용자:</p>


  <ul>
   <li>새 Key Vault 정책을 포함하여 <a href="https://docs.microsoft.com/azure/governance/policy/" target="_blank">Azure Policy</a>를 평가하여 조직 전체의 개발자가 보안 및 규정 준수를 위해 설정한 규칙을 따르도록 합니다.</li>
  </ul>


  <p>보안은 기다릴 수&rsquo; 없다. 오늘 Azure Security Center를 시작하고 <a href="https://techcommunity.microsoft.com/t5/Azure-Security-Center/bd-p/AzureSecurityCenter" target="_blank">Azure Security Center Tech Community</a> 방문하여 자신과 같은 다른 보안 지향 사용자와 소통할 수 있습니다.</p>


