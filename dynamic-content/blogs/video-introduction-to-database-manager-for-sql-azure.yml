Title: '비디오: SQL Azure 데이터베이스 관리자 소개'
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] SQL Azure 데이터베이스 관리자(이전에는 Microsoft&reg; Project Code-Named &ldquo;Houston&rdquo;이라고 함)는 가볍고 사용하기 쉽습니다...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>SQL Azure 데이터베이스 관리자(이전에는 Microsoft&reg; Project Code-Named &ldquo;Houston&rdquo;이라고 함)는 SQL Azure 데이터베이스에 가볍고 사용하기 쉬운 데이터베이스 관리 도구입니다. 웹 기반 도구는 클라우드에서 데이터 기반 애플리케이션을 신속하게 개발, 배포 및 관리할 수 있는 간단한 솔루션을 찾는 웹 개발자 및 기타 기술 전문가를 위해 특별히 설계되었습니다.&nbsp; 이 세션에서는 데이터베이스 관리자를 자세히 보여주고 웹 브라우저에서 액세스하는 방법, 데이터베이스 개체 및 스키마를 만들고 편집하고, 테이블 데이터를 편집하고, 쿼리를 작성 및 실행하는 방법 등을 보여 줍니다.</p>  <p>PDC 2010에서 미리 녹화된 비디오로 Eric Chu의 SQL Azure 데이터베이스 관리자 소개를 봅니다.</p>
