Slug: docker-client-for-windows-is-now-available
Title: 이제 Windows용 Docker 클라이언트를 사용할 수 있습니다.
Summary: Microsoft는 파트너 관계의 일환으로 Docker 커뮤니티와 협력하여 Docker 클라이언트를 Windows 이식하여 개발 머신으로 Windows 사용하는 사용자를 위해 Docker 호스트 및 컨테이너를 쉽게 관리할 수 있도록 했습니다.
Content: >-
  현재 Microsoft 및 Docker, Inc.는 Docker <a href="https://blog.docker.com/2015/04/docker-release-1-6/">1.6 릴리스</a>부터 Windows Docker 명령줄 인터페이스를 사용할 수 있도록 하고 있습니다. <a href="https://azure.microsoft.com/blog/2014/10/15/new-windows-server-containers-and-azure-support-for-docker/">Microsoft는 파트너 관계의</a> 일환으로 Docker 커뮤니티와 협력하여 Docker 클라이언트를 Windows 이식하여 개발 머신으로 Windows 사용하는 사용자를 위해 Docker 호스트 및 컨테이너를 쉽게 관리할 수 있도록 했습니다.


  Windows용 Docker 클라이언트를 사용하여 현재 Linux 컨테이너를 실행하는 Docker 호스트를 관리할 수 있으며, 나중에 여러 개발 환경에서 동일한 표준 Docker 클라이언트 및 인터페이스를 제공하기 위해 Windows 서버 컨테이너 및 Hyper-V 컨테이너 관리가 지원될 예정입니다.


  Microsoft와 Docker는 Docker의 오픈 소스 프로젝트에서 Docker 클라이언트를 Windows 환경으로 이식하기 위해 협업했으며 GitHub <a href="https://github.com/docker/docker/pulls?utf8=%E2%9C%93&amp;q=author%3Aahmetalpbalkan+created%3A%3E%3D2014-11-01+is%3Apr+sort%3Acreated-asc">볼</a> 수 있습니다. Docker 오픈 소스 프로젝트의 일환으로 Windows Server Containers 및 Hyper-V 컨테이너용 Docker 엔진을 개발하여 Azure 사용자의 전반적인 환경을 지속적으로 개선하고 더 큰 Docker 커뮤니티에 적극적으로 참여할 것입니다. Windows 서버 컨테이너 이미지는 이미 사용 가능한 Linux용 45,000개 및 증가하는 Docker 이미지와 함께 Docker Hub에서도 사용할 수 있습니다.

  <h1>설치 방법</h1>

  로컬 가상 머신 내에 Docker 준비 개발 환경을 제공하는 Boot2Docker를 설치하거나 <a href="https://chocolatey.org/packages/docker" rel="noreferrer">Chocolatey</a> 패키지 관리자에서 설치하여 Windows Docker 클라이언트의 공식 배포를 다운로드할 수 있습니다.


  자세한 내용은 Docker 사용자 가이드에서 <a href="https://docs.docker.com/installation/windows/" rel="noreferrer">Windows 설치</a> 지침을 참조하세요.


  <img class="alignnone wp-image-275642 size-full" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Capture.png" alt="Screenshot of &quot;docker&quot; command on Windows" width="1228" height="620" />

  <h3>추가 정보</h3>

  Azure에서 Docker 호스트로 가상 머신을 설정하는 방법에 대한 다음 설명서를 참조하세요.

  <ul class="task-list">
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-docker-vm-extension/" rel="noreferrer">VM 확장을 사용하여 Azure에서 Docker 호스트 만들기</a></li>
   <li><a href="https://azure.microsoft.com/blog/2015/01/08/introducing-docker-in-microsoft-azure-marketplace/" rel="noreferrer">Microsoft Azure Marketplace에서 Docker 호스트 만들기</a></li>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-docker-machine/" rel="noreferrer">Docker Machine을 사용하여 Azure에서 Docker 호스트 만들기</a></li>
  </ul>

  &nbsp;

  <h3>감사의 말</h3>

  Docker와 더 큰 커뮤니티의 많은 사람들이 지금까지 Docker를 개발하기 위해 노력했습니다. Docker의 제시카 프레젤, 아르노 포터리, 티보르 바스, Microsoft의 사친 조시, 브렌던 딕슨, Docker 커뮤니티의 티아논, Docker 클라이언트를 Windows 데 도움을 준 다른 많은 Docker 기여자에게 특별한 감사를 드립니다.


  Ahmet Alp Balkan (<a href="https://twitter.com/ahmetalpbalkan">@ahmetalpbalkan</a>) 소프트웨어 엔지니어, Azure Compute
