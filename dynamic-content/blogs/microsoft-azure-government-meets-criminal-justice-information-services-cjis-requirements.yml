Title: Microsoft Azure 정부, CJIS(형사 사법 정보 서비스) 요구 사항 충족
Summary: 지난 주 저는 워싱턴 D.C.에서 말씀드렸습니다. Microsoft Azure Government의 일반 공급 을 발표하는 이벤트에서. Microsoft CEO Satya Nadella가 기조연설한 이 행사에서 우리는 공공 부문 고객에게 중요한 많은 새로운 기능과 개발을 발표했습니다.
Content: >-
  지난 주 저는 워싱턴 D.C.에서 말씀드렸습니다. Microsoft Azure <a href="https://azure.microsoft.com/blog/2014/12/09/announcing-general-availability-of-microsoft-azure-government/">Government의 일반 공급 을 발표하는</a> 이벤트에서. Microsoft CEO Satya Nadella가 기조연설한 이 행사에서 우리는 공공 부문 고객에게 중요한 많은 새로운 기능과 개발을 발표했습니다. 주요 발표 중에 Azure Government는 연방, 주 및 지방 정부에 대한 CJIS 요구 사항을 충족할 수 있는 최초의 하이퍼스케일 상용 인프라 클라우드 플랫폼이라는 것입니다. 지난 몇 년 동안 저는 주 CJIS 임원과 FBI 자문 정책 위원회(APB)를 포함한 공공 안전 전문가와 협력할 수 있는 특권을 가졌습니다. 다른 공급자가 CJIS 요구 사항을 직접 처리하지 않는 이유를 잘 모르겠지만 규정 준수가 확인란이 아니라 약정이라는 것을 알고 있습니다.


  연방 수사국의 <a href="https://www.fbi.gov/about-us/cjis">CJIS 부서는</a> 지문 기록, 범죄 기록 및 성범죄자 등록과 같은 개인 정보를 포함하여 중요한 형사 사법 정보에 액세스 할 수있는 주, 지방 및 연방 법 집행 기관 및 형사 사법 기관을 제공하는 시스템을 운영합니다.


  클라우드 기반 솔루션을 통해 CJIS에 액세스하려는 연방, 주 및 지방 정부는 CJIS 관련 데이터에 액세스할 수 있는 인력을 선별하고 데이터의 전체 수명 주기를 보호하기 위한 적절한 제어를 의무화하는 <a href="https://www.fbi.gov/about-us/cjis/cjis-security-policy-resource-center">CJIS 보안 부록</a>을 준수하는 클라우드 서비스 공급자를 사용해야 합니다.


  이러한 엄격한 요구 사항 때문에 많은 주 및 지방 정부는 온-프레미스 솔루션을 제외한 모든 항목에서 CJIS에 액세스하는 데 어려움을 겪었습니다. Microsoft Azure 정부의 참여는 기관이 훨씬 쉽게 할 수 있도록하고, 이미 CJIS 워크로드에 대한 Microsoft Office 365 사용하는 국가 기관에 범위의 범위를 확장합니다.


  Microsoft Azure Government 범위 내 서비스의 현재 목록은 서비스별 Microsoft Azure 보안 센터 섹션 <a href="https://azure.microsoft.com/en-us/support/trust-center/services/">준수</a>에 게시됩니다. 현재 범위 내 서비스에는 Virtual Machines, Cloud Services, Storage, SQL Database, Active Directory, Virtual Network 및 Traffic Manager 포함됩니다. Azure Government 규정 준수에 대한 추가적인 현재 정보는 다음에서 <a href="https://azure.com/trustcenter">https://azure.com/trustcenter</a>확인할 수 있습니다.


