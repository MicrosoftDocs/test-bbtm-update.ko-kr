Title: '지금 발표: Azure Media Player v2.0'
Summary: 'AMP 2.0 발표: 광고, 새 스킨 및 접근성이 더 좋은 플레이어 출시'
Content: "<p>2년 전 NAB에서 출시된 이후 Azure Media Player는 견고성과 풍부한 기능으로 크게 성장했습니다. 우리는 모든 사람이 혜택을 누릴 수있는 플레이어를 향상시키고 개선하기 위해 환상적인 고객 (즉&rsquo;!)의 피드백을 해결하기 위해 열심히 노력하고 있습니다. AMPs&rsquo; 2번째 생일을 맞이하여 첫 번째 주요 릴리스를 발표하게 되어 매우 기쁩니다. AMP 2.0을 환영합니다!</p>\n\n<h1>AMP 2.0의 새로운 기능&rsquo;</h1>\n\n<h2>광고 지원</h2>\n\n<p>Azure Media Player 버전 2.1.0 이상은 모든 주문형 자산에 사전 중간 및 사후 롤 광고 삽입을 지원합니다. 플레이어는 IABs&rsquo; VAST 표준에 따라 광고를 삽입하고 광고 위치 및 skipabilty와 같은 옵션을 구성할 수 있습니다. Azure Media Player를 사용하여 비디오 광고에 대한 자세한 내용은 내 블로그 게시물: <a href=\"//azure.microsoft.com/en-us/blog/monetizing-your-content-with-azure-media-player\">Azure Media Player를 사용하여 콘텐츠 수익 창출</a>을 확인하세요.</p>\n\n<h2>새로운 피부</h2>\n\n<p>amp-Default&rdquo;에 대응하는 AMP-Flush&rdquo;라는 &ldquo;새 스킨을 &ldquo;추가할&nbsp;&#39;있습니다. 코드에서 두 점을 변경하기만 하면 AMP 플러시를 사용하도록 설정할 수 있습니다.</p>\n\n<p>1) 애플리케이션이 로드하는 CSS 업데이트</p>\n\n<p>원본</p>\n\n<pre>\n&lt;link href=&quot;//amp.azure.net/libs/amp/2.1.0/skins/amp-default/azuremediaplayer.min.css&quot; rel=&quot;stylesheet&quot;&gt;</pre>\n\n<p>to</p>\n\n<pre>\n&lt;link href=&quot;//amp.azure.net/libs/amp/2.1.0/skins/amp-flush/azuremediaplayer.min.css&quot; rel=&quot;stylesheet&quot;&gt;</pre>\n\n<p>2) videotag에서 클래스 업데이트</p>\n\n<p>원본</p>\n\n<pre>\n&lt;video id=&quot;azuremediaplayer&quot; class=&quot;azuremediaplayer amp-default-skin amp-big-play-centered&quot; tabindex=&quot;0&quot;&gt; &lt;/video&gt;</pre>\n\n<p>to</p>\n\n<pre>\n&lt;video id=&quot;azuremediaplayer&quot; class=&quot;azuremediaplayer amp-flush-skin amp-big-play-centered&quot; tabindex=&quot;0&quot;&gt; &lt;/video&gt;\n</pre>\n\n<p>이러한 변경을 수행하면 다음과 같은 새 스킨이 생성되어야 합니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf55a113-59ca-4096-b89c-8db6405e18c5.png\"><img alt=\"image\" border=\"0\" height=\"821\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aa916fe8-3988-4827-9357-75aae2886c74.png\" style=\"margin: 0px; border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;\" title=\"이미지\" width=\"1302\"></a></p>\n\n<h2>접근성이 더 좋은 플레이어</h2>\n\n<p>우리는 항상 더 접근 가능하고 사용자 친화적 인 플레이어를 만들기 위해 노력하고 있습니다. 팀은 다음과 같은 사용 사례에서 플레이어와의 경험을 개선하기 위해 열심히 노력하고 있습니다.</p>\n\n<ul>\n <li>보조 기술(예: JAWS 또는 내레이터)과 상호 작용</li>\n <li>고대비 모드에서 재생</li>\n <li>마우스 없이 탐색(또는 탐색할 탭)</li>\n</ul>\n\n<h2>새 플러그 인</h2>\n\n<p>이 릴리스에는 <a href=\"https://aka.ms/ampplugins\">플러그 인 갤러리</a>&nbsp; 에서 로드할 수 있는 몇 가지 새로운 플러그 인뿐만 아니라 재생 속도(위 스크린캡의 아이콘)와 같은 플레이어에 구운 새로운 기능이 함께 제공됩니다. 이러한 새로운 기능 및 추가 API에 대한 세부 정보는 모두 <a href=\"https://aka.ms/ampdocs\">설명서</a>에서 찾을 수 있습니다. 이를 활용하여 달성하려는 재생 시나리오를 지원하기 위해 플레이어를 사용자 지정할 수 있습니다. 플러그 인 개발은 매우 커뮤니티 기반 작업이며 플러그 인을 만들거나 갤러리에서 플러그 인을 수정하거나 플레이어에게 기여하는 방법에 대한 질문이 있는 경우 다음으로 이메일을 보내주세요. <a href=\"mailto:saraje@microsoft.com\">saraje@microsoft.com</a></p>\n\n<h2>AMP 2.0으로 전환</h2>\n\n<p>AMP 2.0으로 전환하는 것은 매우 간단한 프로세스입니다. 다음과 같이 2.1.0을 가리키도록 CDN 엔드포인트를 업데이트해야 합니다.</p>\n\n<pre>\n    &lt;link rel=&quot;stylesheet&quot; href=&quot;https://amp.azure.net/libs/amp/2.1.0/skins/amp-default/azuremediaplayer.min.css&quot;&gt;\n       \n    &lt;script src=&quot;//amp.azure.net/libs/amp/2.1.0/azuremediaplayer.min.js&quot;&gt;&lt;/script&gt;</pre>\n\n<p>&nbsp;</p>\n\n<h4>사용자 의견 제공</h4>\n\n<p>Azure Media Player는 계속해서 성장하고 발전하여 추가 기능을 추가하고 새로운 시나리오를 사용하도록 설정할 것입니다. <a href=\"https://aka.ms/ampuservoice\">UserVoice</a>를 통해 새로운 기능을 요청하고 아이디어 또는 피드백을 제공할 수 있습니다. 특정 문제, 질문 또는 버그를 찾은 경우 한 줄을 <a>ampinfo@microsoft.com</a>찾습니다.</p>\n\n<h6>최신 뉴스 및 업데이트에 등록</h6>\n\n<p>등록<a href=\"https://aka.ms/ampsignup\">하여 Azure</a> Media Player가 제공해야 하는 모든 것을 최신 상태로 유지합니다.</p>\n\n<h6>추가 리소스</h6>\n\n<ul>\n <li><a href=\"https://aka.ms/ampinfo\">자세한 정보</a></li>\n <li><a href=\"https://amp.azure.net/libs/amp/latest/docs/license.html\">라이선스</a></li>\n <li><a href=\"https://aka.ms/ampdocs\">설명서</a></li>\n <li><a href=\"https://aka.ms/ampsamples\">샘플</a></li>\n <li><a href=\"https://aka.ms/azuremediaplayer\">데모 페이지</a></li>\n <li><a href=\"https://aka.ms/ampplugins\">플러그 인 갤러리</a></li>\n <li><a href=\"https://aka.ms/ampuservoice\">UserVoice</a></li>\n <li><a href=\"https://aka.ms/ampsignup\">등록</a></li>\n</ul>"
