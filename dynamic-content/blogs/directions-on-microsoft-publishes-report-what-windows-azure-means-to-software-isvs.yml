Title: 'Microsoft 게시 보고서 지침: Azure가 소프트웨어 ISV에 의미하는 Windows'
Summary: '편집자 주: 오늘의 게시물은 Microsoft의 플랫폼 전략 수석 디렉터인 Jamin Spitzer에서 가져온 것입니다.  Directions on Microsoftrecently&nbsp;는 Azure에 Windows 내용이라는 제목의 새 보고서를 게시했습니다&ldquo;.'
Content: <p><em><strong>편집기 참고 사항:</strong> 오늘의 게시물은 Microsoft의 플랫폼 전략 수석 이사 인 Jamin Spitzer에서 제공됩니다.</em></p>  <p><a href="https://www.directionsonmicrosoft.com" target="_blank">Microsoft</a>&nbsp;의 지침 최근에 Azure가 <a href="https://bitly.com/RtIvE7" target="_blank">소프트웨어 ISV에 의미하는 Windows</a>라는 제목의 &ldquo; 새 보고서를 게시했습니다&rdquo;. <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0183">Windows Azure</a>에 대한 탁월한 독립 보기를 나타냅니다. 이 보고서는 클라우드에서 솔루션을 제공하려는 ISV가 직면한 비즈니스 문제에 대한 좋은 개요와 함께 Windows Azure의 내용을&rsquo; 탐색하는 것입니다. 섹션에는 Windows Azure를 구성하는 서비스 소개 및 서비스에 대한 요금 청구 방법, 현재 위치에서 가져올 경로 집합에 대한 설명, 클라우드에서 라이브 서비스를 실행하는 방법에 이르기까지 모든 것이 포함됩니다. 다른 섹션에서는 클라우드로 이동해야 하는 이유에 대한 탐색과 함께 다양한 비즈니스 모델 선택에 대해 설명합니다. 보고서는 여기에서 찾을 수 <a href="https://bitly.com/RtIvE7" target="_blank">있습니다</a>.</p>
