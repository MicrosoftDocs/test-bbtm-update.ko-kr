Title: Azure AppFabric 6월 CTP를 Windows 고객이 이미 수행하는 작업 확인
Summary: '[이 문서는 AppFabric 팀에서 제공했습니다.] Windows Azure June CTP는 불과 며칠 전에 릴리스되었으며, 사용 방법을 보여 주는 고객이 빌드한 훌륭한 샘플이 이미 있습니다.'
Content: <p>[이 문서는 AppFabric 팀에서 제공했습니다.]</p><p><a href="https://blogs.msdn.com/b/appfabric/archive/2011/06/20/announcing-the-windows-azure-appfabric-june-ctp.aspx" target="_blank">Azure June CTP Windows 불과 며칠 전에 릴리스되었으며</a>, 고객이 CTP 기능을 사용하는 방법을 보여 주는 훌륭한 샘플을 이미 보유하고 있습니다.</p>  <p>Alan Smith는 CloudCasts에서 6월 CTP 기능을 사용하여 AppFabric 애플리케이션을 개발하는 것이 얼마나 쉬운지 보여주는 두 개의 웹캐스트를 만들었습니다.</p>  <ul>  <li>AppFabric 애플리케이션 소개에서는 6월 CTP에서 릴리스된 다양한 기능을 사용하는 방법을 보여 줍니다 &ndash; .</li>  <li>AppFabric Service Bus 큐 &ndash; 를 사용하면 클라우드에서 실행되는 웹 사이트와 온-프레미스에서 실행되는 애플리케이션 간에 연결하는 애플리케이션을 빌드하기 위해 <a href="https://blogs.msdn.com/b/appfabric/archive/2011/05/15/announcing-the-windows-azure-appfabric-ctp-may-and-june-releases.aspx" target="_blank">Service Bus 큐</a>와 함께 6월 CTP의 기능을 사용하는 애플리케이션을 빌드하는 것이 얼마나 쉬운지 보여 줍니다.</li>  </ul>  <p>이러한 기능 및 사용 방법에 대해 자세히 알아보려면 이 비디오를 시청하세요. 우리는 당신이 우리가했던 것처럼 그들을 즐길 수 있기를 바랍니다!</p>  <p>6월 CTP 사용을 시작하려면 다음을 수행해야 합니다.</p>  <p>1. 애플리케이션 관리자에 대한 액세스를 요청하려면 다음 단계를 수행합니다.</p>  <ul>  <li>에서 AppFabric 관리 포털에 <a href="" target="_blank"></a>로그인합니다.</li>  <li>화면 왼쪽의 AppFabric&rdquo; 노드 아래에서 &ldquo;애플리케이션&rdquo;이라는 항목을 &ldquo;선택합니다.</li>  <li>화면 위쪽의 &ldquo;도구 모음에서 네임스페이스&rdquo; 요청 단추를 클릭합니다.</li>  <li>네임스페이스를 요청하기 전에 몇 가지 질문에 답하라는 메시지가 표시됩니다.</li>  <li>요청이 승인될 &ldquo;때까지 보류 중인&rdquo; 상태가 되며 Application Manager 기능 사용을 시작할 수 있습니다.</li>  </ul>  <p>2.애플리케이션을 빌드하려면 Windows Azure AppFabric CTP SDK 및 Windows Azure AppFabric Tools for Visual Studio 설치해야 합니다. Application Manager에 액세스할 수 없는&rsquo; 경우에도 개발 환경에서 로컬로 애플리케이션을 빌드하고 실행하는 도구 및 SDK를 설치할 수 있습니다.</p>  <p>&rsquo;<a href="https://social.msdn.microsoft.com/Forums/en-US/appfabricctp" target="_blank">Windows Azure AppFabric CTP 포럼</a>을 방문하여 질문을 하고 피드백을 제공해 주세요.</p>  <p>이타이 라즈, 제품 관리자</p>
