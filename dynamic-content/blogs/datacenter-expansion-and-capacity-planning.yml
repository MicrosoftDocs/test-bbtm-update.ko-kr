Title: 데이터 센터 확장 및 용량 계획
Summary: '편집자&rsquo; 주: 이 게시물은 미국&rdquo; 서부 지역의 SQL Azure 가용성을 반영하도록 2012년 &ldquo;5월 29일에 업데이트되었습니다.  사람들은&rsquo; 일반적으로 azure에 Windows 들을 때 특전이 있습니다...'
Content: '<p><b>편집자&rsquo; 주</b>: 이 게시물은 미국&rdquo; 서부 지역의 SQL Azure 가용성을 반영하도록 2012년 &ldquo;5월 29일에 업데이트되었습니다.</p>  <p>사람들은&rsquo; 일반적으로 Azure가 1999년에 사용된 것보다 더 많은 서버 컴퓨팅 용량을 사용하는 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0115gen">Windows</a> 들을 때 특전이 됩니다.&nbsp; 우리는 매주 Windows Azure에 가입하는 신규 고객의 수와 사용량을 계속 확장하는 기존 고객의 증가로 인해 흥분되고 겸손해집니다.&nbsp; 신규 및 기존 고객의 요구를 고려하여 기존 데이터 센터에 용량을 계속 추가하고 전 세계 새로운 위치로 글로벌 공간을 확장합니다.&nbsp;</p>  <p>기존 고객의 용량 요구를 예상하기 위해 데이터 센터 용량 추세를 면밀히 모니터링합니다. 고객이 이미 배포된 데이터 센터에서 사용량을 늘릴 수 있도록 특정 임계값에 도달한 데이터 센터는 새 고객을 위한 옵션으로 제거됩니다.&nbsp; 현재 미국 중남부 지역의 신규 고객을 위한 옵션으로 컴퓨팅 및 스토리지 서비스를 제거하고 있습니다. 이미 중남부에 배포된 기존 고객은 영향을 받지 않습니다. <a href="https://www.windowsazure.com/en-us/home/features/sql-azure/?WT.mc_id=cmp_pst001_blg_post0115sql" target="_blank">SQL Azure</a>, <a href="https://www.windowsazure.com/en-us/home/features/service-bus/?WT.mc_id=cmp_pst001_blg_post0115svc" target="_blank">Service Bus</a>, <a href="https://www.windowsazure.com/en-us/home/features/caching/?WT.mc_id=cmp_pst001_blg_post0115cac" target="_blank">캐싱</a> 및 <a target="_blank" href="https://www.windowsazure.com/en-us/home/features/access-control/?WT.mc_id=cmp_pst001_blg_post0115acc">Access Control</a>은 중남부에서 새 고객에게 계속 사용할 수 있습니다.&nbsp;</p>  <p>최근 블로그 게시물에서 발표한 바와 같이 두 가지 새로운 미국 데이터 센터 옵션("미국 서부" 및 "미국 동부")을 Azure 고객에게 Windows 수 있습니다.&nbsp; 오늘 우리는 기존 컴퓨팅 및 스토리지 서비스를 보완하기 위해 "미국 동부"와 "미국 서부"지역의 SQL Azure 가용성을 발표합니다.</p>  <p>Windows Azure에서 고객이 보여 주는 놀라운 관심에 감사드리며, 새로운 옵션이 온라인 상태가 되면 글로벌 데이터 센터의 증가하는 공간을 중심으로 향후 뉴스를 전달할 것입니다.&nbsp; 언제나 그렇듯이 Azure를 Windows 가장 좋은 방법은 <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0115gen" target="_blank">무료 90일 평가판</a>입니다.</p>  <p>스티븐 마틴, Windows Azure Business Planning 총괄 매니저</p>'
