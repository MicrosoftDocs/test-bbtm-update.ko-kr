Title: Azure Media Services – CDSA 인증
Summary: Azure Media Services CSMS는 CDSA가 임명한 외부 감사에 의해 유효성을 검사했으며, 그 결과 Microsoft는 이 표준에 대한 인증을 받았습니다.
Content: >-
  <a title="CDSA(CDSAContent" href="https://www.cdsaonline.org/" target="_blank"> Delivery and Security Association</a>)는 엔터테인먼트, 소프트웨어 및 정보 콘텐츠의 혁신적이고 책임감 있는 배달 및 스토리지를 옹호하는 전 세계 포럼입니다. CDSA의 CPS(콘텐츠 보호 &amp; 보안) 표준은 미디어 자산을 보호하기 위한 지침과 요구 사항을 제공하는 CSMS(콘텐츠 보안 관리 시스템)의 기초를 형성합니다. 표준은 공급망의 모든 단계에서 지적 재산권, 기밀성 및 미디어 자산 보안의 지속적인 무결성을 보장하기 위해 설계된 컨트롤 세트를 자세히 설명합니다.


  이 표준은 감사 가능하며 외부(임명된) 감사자를 통해 시스템의 유효성이 검사되면 CDSA는 CPS 프로그램 준수 인증서를 발급합니다. 규정 준수를 유지하려면 인증된 엔터티가 연간 감사 결과를 CDSA에 제출해야 합니다.


  Azure Media Services CSMS는 CDSA가 임명한 외부 감사에 의해 유효성을 검사했으며, 그 결과 Microsoft는 이 표준에 대한 인증을 받았습니다. 이 인증을 얻기 위해 Azure Media Services CPS 표준 요구 사항에 대한 위험 평가 증명뿐만 아니라 Azure Media Services 강력한 콘텐츠 보호 기능의 폭과 깊이를 명시한 포괄적인 "적용 가능성 설명" 또는 SoA를 입증해야 했습니다Azure Media Services  에서는 디지털 미디어 공급망 전체 및 전체에서 콘텐츠를 보호할 수 있습니다. Azure Media Services 주문형 비디오 및 라이브 스트리밍 브로드캐스트 모두에 대해 즉석에서 암호화를 제공할 수 있는 유일한 클라우드 미디어 플랫폼입니다. Azure Media Services Azure에 대한 ExpressRoute 프라이빗 네트워크 연결, Aspera 클라이언트를 통한 UDP 업로드 및 인터넷을 통한 보안 HTTPS 업로드를 포함하여 콘텐츠에 대한 다양한 보안 업로드 채널을 제공합니다.


  CDSA 인증을 통해 고객은 자신있게 Azure Media Services 플랫폼을 사용하여 클라우드에서 프리미엄 미디어 콘텐츠를 처리할 수 있습니다. 이렇게 하면 프리미엄 미디어가 처리되는 시설에 대한 온-프레미스 하드웨어, 보안 및 감사가 필요하지 않습니다. 즉, Azure Media Services CDSA 감사 및 인증이 필요한 미디어 워크플로에 대한 부담을 맡습니다. 이렇게 하면 프리미엄 미디어 처리 서비스에 대한 클라우드 기반 비즈니스 모델을 추구할 수 있는 기회가 열립니다.


  Microsoft Azure Media Services 콘텐츠 생성, 프로덕션, 배포 및 전시를 포함하여 가장 광범위한 산업 디지털 미디어 워크플로를 처리하도록 빌드된 유일한 하이퍼 클라우드 플랫폼입니다. CPS 인증은 Azure 내에서 저장, 관리 및 배포된 미디어 자산의 지적 재산권이 안전하고 안전하다는 것을 고객과 고객에게 보장하는 표준 기반 방법을 제공합니다. 또한 Azure의 CPS 인증은 사용자 고유의 CPS 인증 작업 내에서 활용할 수 있습니다. CPS 인증 감사는 CDSA에서 직접 관리하며, 중요하고 가치 있는 미디어 자산을 처리하도록 최적화된 물리적 데이터 센터를 보호하고 관리하고 서비스 및 스토리지 시설을 강화하는 데 도움이 되는 300개가 넘는 고유 보안 제어로 구성됩니다.


  초기 인증 상태는 6개월 동안 유효하며, 이후(성공한) 감사는 인증 기간을 1년 연장합니다. Microsoft는 연간 CDSA 감사를 지속하고 CPS 인증을 유지하기 위해 내부 감사 및 제어를 유지하기 위해 최선을 다하고 있습니다.


  Microsoft는 이 표준, ISO/IEC 27001:2013, ISO 27018, FedRAMP, EU 모델 조항, SOC1, SOC2 및 고객과 관련된 기타 많은 규정 및 인증의 요구 사항을 해결하기 위한 제어를 포함하여 Microsoft Azure 위한 포괄적인 연속 규정 준수 프로그램을 구현합니다.


