Slug: azure-hdinsight-interactive-query-ten-tools-to-analyze-big-data-faster
Title: 'Azure HDInsight 대화형 쿼리: 빅 데이터를 더 빠르게 분석하는 10가지 도구'
Summary: 고객은 HDInsight 대화형 쿼리(Hive LLAP 또는 낮은 대기 시간 분석 처리라고도 함)를 사용하여 Azure Storage & Azure Data Lake Storage 매우 빠른 방식으로 저장된 데이터를 쿼리합니다.
Content: >-
  <p>고객은 HDInsight 대화형 쿼리(Hive LLAP 또는 낮은 대기 시간 분석 처리라고도 함)를 사용하여 Azure Storage &amp; Azure Data Lake Storage 저장된 데이터를 초고속 방식으로 쿼리합니다. 개발자 및 데이터 과학자는 대화형 쿼리를 사용하여 가장 선호하는 BI 도구를 사용하여 쉽게 빅 데이터 작업을 수행할 수 있습니다. HDInsight 대화형 쿼리는 빅 데이터에 쉽게 액세스할 수 있도록 몇 가지 도구를 지원합니다. 이 블로그에는 고객이 사용하는 가장 인기 있는 도구가 나열되어 있습니다.</p>


  <h2>Microsoft Power BI</h2>


  <p>Microsoft Power BI Desktop HDInsight Interactive Query 클러스터에 대해&nbsp; 직접 쿼리를 수행하는 네이티브 커넥터가 있습니다. 대화형 방식으로 데이터를 탐색하고 시각화할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/interactive-query/apache-hadoop-connect-hive-power-bi-directquery" target="_blank">Azure HDInsight에서 Power BI 사용하여 대화형 쿼리 Hive 데이터 시각화 및 Azure HDInsight의</a> <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-connect-hive-power-bi" target="_blank">Power BI 사용하여 빅 데이터 시각화</a>를 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9138f51a-8029-429f-9435-a1cfc72409a2.png"><img alt="image" border="0" height="280" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/25c67fe4-5ab0-45e1-831e-b3d7c2348a17.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="563"></a></p>


  <h2>Apache Zeppelin</h2>


  <p>Apache Zeppelin 인터프리터 개념을 사용하면 모든 언어/데이터 처리 백 엔드를 Zeppelin에 연결할 수 있습니다. JDBC 인터프리터를 사용하여 Apache Zeppelin에서 대화형 쿼리에 액세스할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-connect-hive-zeppelin" target="_blank">Zeppelin을 사용하여 Azure HDInsight에서 Hive 쿼리를 실행</a>하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b5315ca4-76d0-48ed-90e5-5cc368df7227.png"><img alt="image" border="0" height="416" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/82e16bdd-6258-406a-b2e3-c46934daf788.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="543"></a></p>


  <h2>Visual Studio Code</h2>


  <p>HDInsight Tools for VS Code 사용하면 HDInsight 대화형 쿼리 클러스터의 작업 정보뿐만 아니라 대화형 쿼리를 제출할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hdinsight-for-vscode" target="_blank">Hive, LLAP 또는 pySpark에 대한 Visual Studio Code 사용을</a> 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e1e8753-71cd-4dda-921a-7a7ac6a8fbea.png"><img alt="image" border="0" height="396" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/93f585ed-b47a-41b5-b71f-904aa9f3c4b4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="637"></a></p>


  <h2>Visual Studio</h2>


  <p>Visual Studio 통합을 사용하면 시각적으로 테이블을 만들고 쿼리할 수 있습니다. Azure Data Lake Storage 또는 Azure Storage 저장된 데이터 위에 Hive 테이블을 만들 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-visual-studio-tools-get-started#run-interactive-hive-queries" target="_blank">Azure HDInsight에 대한 커넥트 참조하고 Visual Studio Data Lake Tools를 사용하여 Hive 쿼리를 실행</a>하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/607af74a-d645-41fe-b15d-f43781e0f301.png"><img alt="image" border="0" height="350" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c41e56c6-75d6-42c1-aca7-eaa159914e79.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="646"></a></p>


  <h2>Ambari Hive 보기</h2>


  <p>Hive 보기는 쿼리를 작성, 최적화 및 실행하는 데 도움이 되도록 설계되었습니다. Hive 뷰를 사용하면 다음을 수행할 수 있습니다.</p>


  <ul>
   <li>데이터베이스를 찾아봅니다.</li>
   <li>쿼리를 작성하거나 전체 화면 모드에서 쿼리 결과를 찾아봅니다. 이는 복잡한 쿼리 또는 큰 쿼리 결과에 특히 유용할 수 있습니다.</li>
   <li>쿼리 실행 작업 및 기록을 관리합니다.</li>
   <li>기존 데이터베이스, 테이블 및 해당 통계를 봅니다.</li>
   <li>테이블을 만들거나 업로드하고 테이블 DDL을 소스 제어로 내보냅니다.</li>
   <li>쿼리 계획에 대해 자세히 알아보려면 시각적 개체 설명 계획을 봅니다.</li>
  </ul>


  <p>자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-use-hive-ambari-view" target="_blank">Azure HDInsight에서 Hadoop에서 Hive 보기 사용을</a> 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c876ef96-371e-44bc-810c-da5300e49fac.png"><img alt="image" border="0" height="275" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8245e067-59b7-4287-99bf-b8ecb9a80ace.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="628"></a></p>


  <h2>Beeline</h2>


  <p>Beeline은 HDInsight 클러스터의 헤드 노드에 포함된 Hive 클라이언트입니다. Beeline은 JDBC를 사용하여 HDInsight 클러스터에서 호스트되는 서비스인 HiveServer2에 연결합니다. 또한 Beeline을 사용하면 인터넷을 통해 HDInsight의 Hive에 원격으로 액세스할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-use-hive-beeline" target="_blank">Beeline을 사용하여 HDInsight에서 Hadoop과 Hive 사용을</a> 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/467d60f1-4cb4-4288-ba78-6a68f2e3baa0.png"><img alt="image" border="0" height="351" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/831cc052-a22d-4244-bd9b-597e81510393.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="602"></a></p>


  <h2>Hive ODBC</h2>


  <p>Hive 데이터베이스 관리 시스템의 표준인 ODBC(Open Database Connectivity) API를 사용하면 ODBC 규격 애플리케이션이 표준 인터페이스를 통해 Hive와 원활하게 상호 작용할 수 있습니다. <a href="https://www.microsoft.com/en-us/download/details.aspx?id=40886" target="_blank">HDInsight에서 HDInsight Hive ODBC 드라이버를 게시하는</a> 방법에 대해 자세히 알아봅니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c18236f1-40f5-4206-9d67-844336df486f.png"><img alt="image" border="0" height="521" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/576baaf4-f949-4aba-8fbe-81b1183f60f2.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="623"></a></p>


  <h2>Tableau</h2>


  <p>Tableau는 매우 인기 있는 데이터 시각화 도구입니다. 고객은 HDInsight 대화형 쿼리와 Tableau를 연결하여 시각화를 빌드할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/53690df3-a0f0-4593-9b7f-653147786981.png"><img alt="image" border="0" height="260" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f53f0c85-4cd1-4d81-8a37-9b0cb49c3252.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="476"></a></p>


  <h2><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/052a7d12-8467-428f-9246-2689efa07d08.png"><img alt="image" border="0" height="242" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/71b2fc14-9f85-4784-99a1-7dc6c430d33c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="458"></a></h2>


  <h2>Apache DBeaver</h2>


  <p>Apache DBeaver는 SQL 클라이언트 및 데이터베이스 관리 도구입니다. ASL(무료 및 오픈 소스)입니다. DBeaver는 JDBC API를 사용하여 SQL 기반 데이터베이스와 연결합니다. 자세한 내용은 <a href="https://blogs.msdn.microsoft.com/ashish/2018/05/30/how-to-use-dbeaver-with-azure-hdinsight/" target="_blank">Azure #HDInsight DBeaver를 사용하는 방법을</a> 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/770ff86b-680d-494e-9f1f-6fb52a5c23ec.png"><img alt="image" border="0" height="362" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2ed1ac67-50b6-43ac-8b43-ae42fdd7e83a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="607"></a></p>


  <h2>Excel</h2>


  <p>Microsoft Excel 가장 인기 있는 데이터 분석 도구이며 빅 데이터와 연결하는 것은 고객에게 더욱 흥미롭습니다. Azure HDInsight 대화형 쿼리 클러스터는 ODBC 연결을 사용하여 Excel 통합할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-connect-excel-hive-odbc-driver" target="_blank">Microsoft Hive ODBC 드라이버를 사용하여 Azure HDInsight에서 Hadoop에 대한 커넥트 Excel</a> 참조하세요.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/77e40642-12c5-4aa1-b180-05b09fce2106.png"><img alt="image" border="0" height="257" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b7c0bd70-8350-448d-987b-60ec30b007c3.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="656"></a></p>


  <h2>지금 HDInsight 사용해 보기</h2>


  <p>즐겨찾는 도구를 사용하여 HDInsight 대화형 쿼리의 빠른 쿼리 기능을 최대한 활용할 수 있기를 바랍니다. Azure HDInsight를 사용하여 빌드할 내용을 확인하게 되어 기쁩니다. <a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-training-resources-learn-about-big-data-using-open-source-technologies/" target="_blank">이 개발자 가이드를 읽고</a> 빠른 시작 가이드에 따라 Azure HDInsight에서 이러한 파이프라인 및 아키텍처를 구현하는 방법에 대해 자세히 알아보세요. Twitter <a href="https://twitter.com/search?q=%23HDInsight&amp;src=typd" target="_blank">#HDInsight</a> 및 에서 팔로우하여 최신 Azure HDInsight 뉴스 및 <a href="https://twitter.com/AzureHDInsight" target="_blank">@AzureHDInsight</a>기능을 최신 상태로 유지하세요. 질문과 피드백은 문의하세요 <a href="mailto:AskHDInsight@microsoft.com">AskHDInsight@microsoft.com</a>.</p>


  <h2>HDInsight 정보</h2>


  <p>Azure HDInsight는 Azure에서 오픈 소스 워크로드를 실행하기 위한 Microsofts&rsquo; 프리미엄 관리형 제품입니다. Azure HDInsight는 제조, 소매 교육, 비영리, 정부, 의료, 미디어, 은행, 통신, 보험 및 ETL에서 데이터 웨어하우징까지, Machine Learning IoT에 이르는 다양한 산업 분야에 걸친 중요 업무용 애플리케이션을 지원합니다.</p>


