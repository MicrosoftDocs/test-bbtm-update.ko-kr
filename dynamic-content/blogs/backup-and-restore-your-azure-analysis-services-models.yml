Title: Azure Analysis Services 모델 백업 및 복원
Summary: 이번 달에는 Microsoft SQL Server Analysis Services의 검증된 분석 엔진에서 진화한 Azure Analysis Services의 일반 공급이 발표되었습니다. 최신 데이터의 성공-...
Content: >-
  <p>이번 달에는 Microsoft SQL Server Analysis Services의 검증된 분석 엔진에서 진화한 Azure Analysis Services의 일반 공급이 발표되었습니다. 최신 데이터 기반 조직의 성공을 위해서는 IT 전문가 및 데이터 과학자뿐만 아니라 모든 비즈니스 사용자의 손끝에서 정보를 사용하여 일상적인 의사 결정을 내릴 수 있어야 합니다. 셀프 서비스 BI 도구는 비즈니스 사용자가 데이터에 액세스할 수 있도록 하는 데 큰 진전을 이루었습니다. 그러나 대부분의 비즈니스 사용자는&rsquo; 데이터를 탐색하여 인사이트를 도출하기 전에 적절한 데이터 원본 정의,&nbsp; 원시 데이터 가져오기, 올바른 모양으로 변환, 비즈니스 논리 및 메트릭 추가 등&nbsp; 일반적으로 필요한 많은 작업을 수행하려는 전문 지식이나 욕구가 없습니다. Azure Analysis Services를 사용하면 BI 전문가가 원시 데이터에 대한 의미 체계 모델을 만들고 비즈니스 사용자와 공유할 수 있으므로 모든 BI 도구에서 모델에 연결하고 즉시 데이터를 탐색하고 인사이트를 얻을 수 있습니다. Azure Analysis Services는 고도로 최적화된 메모리 내 엔진을 사용하여 생각 속도에 따라 사용자 쿼리에 대한 응답을 제공합니다.</p>


  <p>Azure Analysis Services에 추가된 기능 중 하나는 의미 체계 모델 및 해당 모델 내의 모든 데이터를 Blob Storage 계정에 백업하는 기능입니다. 백업은 나중에 동일한 Azure Analysis Services 서버 또는 다른 서버로 복원할 수 있습니다. 이 메서드를 사용하여 SQL Server Analysis Services에서 모델을 백업한 다음 Azure Analysis Services로 복원할 수도 있습니다. 호환성 수준이 1200 이상인 모델만 복원할 수 있으며 복원하기 전에 모든 Active Directory 사용자 또는 그룹 버스트가 역할 멤버 자격에서 제거됩니다. 복원한 후 Azure Active Directory 해당 사용자 및 그룹을 다시 추가할 수 있습니다.</p>


  <h2>스토리지 설정 구성</h2>


  <p>백업 또는 복원하기 전에 서버에 대한 스토리지 설정을 구성해야 합니다. Azure Analysis Services는 선택한 Blob Storage 계정에 모델을 백업합니다. 서버 간에 모델을 쉽게 이동할 수 있도록 동일한 스토리지 계정을 사용하도록 여러 서버를 구성할 수 있습니다.</p>


  <p>스토리지 설정을 구성하려면 다음을 수행합니다.</p>


  <ol>
   <li>Azure Portal &gt; <b>설정</b> <b>Backup</b>을 클릭합니다.</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2ffbf4b9-9286-46bf-be83-4f52e665ad3c.png"><img alt="clip_image001" border="0" height="457" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b24a6377-afb0-4f9d-9e77-3b15f6d68db7.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="clip_image001" width="402"></a></p>


  <ol start="2">
   <li><b>사용</b>을 클릭한 다음 <b>스토리지 설정</b>을 클릭합니다.</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/42fc974e-a9be-4ee8-853b-fa10b6176c65.png"><img alt="clip_image002" border="0" height="165" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7fbab2a-5c21-40dc-8aac-e267ec95f788.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="clip_image002" width="591"></a></p>


  <ol start="3">
   <li>스토리지 계정을 선택하거나 새로 만듭니다.</li>
   <li>컨테이너를 선택하거나 새로 만듭니다.</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3d4dd68a-901b-41c5-80a2-157be91ece4a.png"><img alt="clip_image003" border="0" height="363" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a27899ff-076d-4862-b6c4-6742b3f96db4.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="clip_image003" width="618"></a></p>


  <ol start="5">
   <li>백업 설정을 저장합니다. 스토리지 설정을 변경하거나 백업을 사용하거나 사용하지 않도록 설정할 때마다 변경 내용을 저장해야 합니다.</li>
  </ol>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9235f2b0-c902-4ee3-be11-75f8dec3653d.png"><img alt="clip_image004" border="0" height="234" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/579f1ef9-2790-428e-99fb-a4f3ce21c090.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="clip_image004" width="749"></a></p>


  <h2>Backup</h2>


  <p>최신 버전의 <a href="https://docs.microsoft.com/sql/ssms/download-sql-server-management-studio-ssms">SQL Server Management Studio</a> 사용하여 백업을 수행할 수 있습니다. PowerShell을 통해 또는 <a href="https://docs.microsoft.com/sql/analysis-services/tabular-model-programming-compatibility-level-1200/introduction-to-the-tabular-object-model-tom-in-analysis-services-amo">TOM(Analysis Services 테이블 형식 개체 모델)</a>을 통해 자동화할 수도 있습니다.</p>


  <p>SQL Server Management Studio 사용하여 백업하려면 다음을 수행합니다.</p>


  <ol>
   <li>SSMS 데이터베이스 &gt; <b>백업</b>을 마우스 오른쪽 단추로 클릭합니다.</li>
   <li><b>Backup 데이터베이스</b> &gt; <b>백업 파일</b>에서 <b>찾아보기를</b> 클릭합니다.</li>
   <li><b>다른 이름으로 파일 저장</b> 대화 상자에서 폴더 경로 확인한 다음 백업 파일의 이름을 입력합니다. 기본적으로 파일 이름에는 .abf 확장명이 지정됩니다.</li>
   <li><b>데이터베이스 Backup</b> 대화 상자에서 옵션을 선택 합니다.</li>
  </ol>


  <p><b>파일 덮어쓰기</b> - 허용 동일한 이름의 백업 파일을 덮어쓰려면 이 옵션을 선택합니다. 이 옵션을 선택하지 않으면 저장하려는 파일에 동일한 위치에 이미 있는 파일과 같은 이름을 사용할 수 없습니다.</p>


  <p><b>압축</b> - 적용 백업 파일을 압축하려면 이 옵션을 선택합니다. 백업 파일을 압축하면 디스크 공간은 절약되지만 CPU 사용률이 약간 더 높아집니다.</p>


  <p><b>백업 파일</b> - 암호화 백업 파일을 암호화하려면 이 옵션을 선택합니다. 이 옵션에서 백업 파일을 보호하려면 사용자가 제공한 암호가 필요합니다. 암호는 복원 작업 이외의 다른 방법으로 백업 데이터를 읽을 수 없도록 합니다. 백업을 암호화하도록 선택한 경우 암호를 안전한 위치에 저장합니다.</p>


  <ol start="5">
   <li><b>확인</b>을 클릭하여 백업 파일을 만들고 저장합니다.</li>
  </ol>


  <h2>복원</h2>


  <p>복원할 때 백업 파일은 서버에 대해 구성한&#39;스토리지 계정에 있어야 합니다. 온-프레미스 위치에서 스토리지 계정으로 백업 파일을 이동해야 하는 경우 Microsoft <a href="https://docs.microsoft.com/azure/vs-azure-tools-storage-manage-with-storage-explorer">Azure Storage Explorer </a>또는 <a href="https://docs.microsoft.com/en-us/azure/storage/storage-use-azcopy">AzCopy</a> 명령줄 유틸리티를 사용합니다.</p>


  <p>온-프레미스 SQL Server Analysis Services 서버에서 테이블 형식 1200 모델 데이터베이스를 다시 복원할&#39;경우 먼저 모델&#39;역할에서 모든 도메인 사용자를 제거하고 Azure Active Directory 사용자로 역할에 다시 추가해야 합니다. 역할은 동일합니다.</p>


  <p>SSMS 사용하여 복원하려면 다음을 수행합니다.</p>


  <ol>
   <li>SSMS 데이터베이스 &gt; <b>복원</b>을 마우스 오른쪽 단추로 클릭합니다.</li>
   <li><b>데이터베이스 Backup</b> 대화 상자의 <b>Backup 파일</b>에서 <b>찾아보기</b>를 클릭합니다.</li>
   <li><b>데이터베이스 파일 찾기</b> 대화 상자에서 복원하려는 파일을 선택합니다.</li>
   <li><b>데이터베이스 복원</b>에서 데이터베이스를 선택합니다.</li>
   <li>옵션을 지정합니다. 보안 옵션은 백업할 때 사용한 백업 옵션과 일치해야 합니다.</li>
  </ol>


  <p>Azure Analysis Services를 새로운 기능으로 사용하시겠습니까? <a href="https://azure.microsoft.com/en-us/services/analysis-services/">Azure Analysis Services</a>를 사용해 보거나 <a href="https://azure.microsoft.com/en-us/blog/first-azure-as/?utm_content=bufferf7c1b&amp;utm_medium=social&amp;utm_source=twitter.com&amp;utm_campaign=buffer">첫 번째 데이터 모델을 만드는</a> 방법을 알아봅니다.</p>
