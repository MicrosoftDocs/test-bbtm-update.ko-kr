Title: SQL Azure 블로그가 공식 Windows Azure 플랫폼 팀 블로그로 이동
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] Windows Azure에서 최신 제품 릴리스, 리소스, 도구 및&nbsp;뉴스를 더 쉽게 파악할 수 있도록 하기 위한 노력의 일환으로...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>Windows&rsquo; Azure 플랫폼 주변의 최신 제품 릴리스, 리소스, 도구 및&nbsp;뉴스를 더 쉽게 파악할 수 있도록 하기 위해 오늘 SQL Azure 블로그가 Windows Azure 플랫폼 팀 블로그&rsquo;로 &lsquo;이동하고 있음을 발표하게 되어 기쁩니다. &nbsp;이제부터 www.WindowsAzureBlog.com 모든 SQL Azure 블로그 게시물을 찾을 수 있습니다.</p>  <p>이 원스톱 스토어 블로그에서는&rsquo; Windows Azure 플랫폼 및 SQL Azure 포함한 모든 구성 요소에 대한 최신 정보를 찾을 수 있습니다.&nbsp; 이 블로그는 제품 공지 사항부터 기술 &ldquo;방법&rdquo; 게시물 및 고객과의 대화에 이르기까지 항상 다루어 온 광범위한 주제를 계속 다룹니다.&nbsp; 주로 SQL Azure 대한 게시물에만 관심이 있는 경우&rsquo; 전용 RSS 피드를 구독할 수 있습니다. 또는 하나의 통합 RSS 피드에서 모든 Windows Azure 플랫폼 게시물을 가져오는 옵션이 있습니다.&nbsp;&nbsp;</p>  <p>Windows Azure 플랫폼에 대한 단일 보기를 계속 제공하려면 앞으로 몇 주 동안 Facebook, Twitter 및 YouTube에서 비슷한 발전이 예상됩니다.&nbsp; 이러한&rsquo; 속성이 통합되면 Well에서 사용자에게 알려야 합니다.&nbsp; 그동안 Windows Azure Platform 블로그를 SQL Azure 및 나머지 Windows Azure 플랫폼에 대한 모든 최신 뉴스와 정보에 대한 단일 대상으로 만들어 이러한 변경으로 인해 여러분의 삶이 좀 더 쉬워지길 바랍니다.</p>  <p>-- 스티브</p>
