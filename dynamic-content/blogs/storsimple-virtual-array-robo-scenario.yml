Title: StorSimple 가상 배열 - ROBO 시나리오
Summary: StorSimple 솔루션은 IT 조직에서 직면한 가장 큰 문제 중 일부(두 자릿수 데이터 증가, 스토리지 용량 및 함께 제공되는 데이터 보호 복잡성)를 해결해 왔습니다.
Content: >-
  <p>StorSimple 솔루션은 IT 조직이 &ndash; 직면한 가장 큰 문제 중 일부를 두 자릿수 데이터 증가, 스토리지 용량 및 그에 따른 데이터 보호 복잡성을 해결해 왔습니다. StorSimple 8000 시리즈 솔루션은 가장 자주 사용되는 데이터를 온-프레미스 물리적 배열에 저장하고 사용되지 않는 콜드 데이터를 클라우드에 자동으로 계층화하여 데이터 센터에서 이 문제를 해결했습니다. 고객은 더 적은 양의 데이터를 위해 원격 및 지점의 StorSimple 솔루션을 사용하고 네이티브 파일 서버 기능을 사용할 수 있는 기능을 요청했습니다. 2016년 3월에 StorSimple 가상 배열 일반 공급이 발표되었습니다.</p>


  <p>StorSimple 가상 배열은 소규모 원격 및 지점 시나리오에서 데이터 증가 문제를 해결하기 위해 특별히 설계된 StorSimple 솔루션의 소프트웨어 버전입니다. 가상 배열은 관리되는&nbsp; 데이터의 양이 작기 때문에 실제 어플라이언스 배포가 실용적이지 않은 지점 및 원격 사무실의 하이퍼바이저(Hyper-V 또는 VMware)에서 실행되는 가상 머신의 형식으로 구현됩니다(500GB~5TB). StorSimple 가상 배열은 iSCSI 서버 또는 네이티브 파일 서버로 실행되도록 구성할 수 있습니다. <a href="https://azure.microsoft.com/en-us/blog/storsimple-virtual-array-file-server-or-iscsi-server">StorSimple 가상 배열 &ndash; 파일 서버 또는 iSCSI Server</a> 블로그 포스트&nbsp;를 확인하여 사용 시기 및 위치에 대해 자세히 알아보세요.</p>


  <h2>ROBO(원격 Office 분기 Office) 시나리오</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/90bcdccf-810a-46d0-b95b-4dd212d6ac13.png"><img alt="Helsinki" border="0" height="505" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6d6c1353-42f1-4656-bb3b-fbdd2bea0fb8.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="헬싱키" width="898"></a></p>


  <p>분산 환경을 사용하는 고객은 원격 및 지점 위치에서 사용자 및&nbsp; 분할 파일 공유에 대한 요구 사항을 충족하는 Windows 파일 서버를 보유하고 있습니다. 일반적인 원격 또는 지점은 로컬로 데이터에 더 빠르게 액세스할 수 있도록 원격 또는 분기 위치에 스토리지 요구 사항이 500GB에서 5TB인 10 &ndash; 명의 200명의 사용자를 포함합니다. 이러한 서버는 백업 소프트웨어를 사용하거나 복구 및 재해 복구 목적으로 데이터를 복제하여 중앙 데이터 센터에 정기적으로 백업됩니다. 이러한 원격 및 지점의 몇 가지 문제는 다음과 같습니다.</p>


  <ul>
   <li>데이터가 빠른 속도로 증가하고 있으며 인프라는 데이터 증가를 수용할 수 없습니다.</li>
   <li>부실 데이터는 인프라에서 유휴 상태로 유지되고 귀중한 스토리지 공간을 차지합니다.</li>
   <li>백업이 복잡해지고 시간에 따라 완료되지 않습니다.</li>
   <li>사용자가 파일 또는 폴더를 복원하려는 경우 복구가 복잡합니다.</li>
   <li>재해 복구는 테스트되지 않으며 재해로부터 복구하는 데 시간이 더 오래 걸리기 때문에 사용자가 장기간 데이터에 액세스할 수 없게 됩니다.</li>
  </ul>


  <p>StorSimple 가상 배열은 이러한 모든 문제를 해결하고 기업에서 데이터 증가, 백업, 복구 및 재해 복구를 쉽게 관리할 수 있는 방법을 제공합니다. StorSimple 가상 배열은 로컬 디스크의 핫 데이터를 제공하기 위해 로컬로 프로비전된 공유 또는 볼륨 공간의 10%를 예약하고 이전 데이터를 클라우드로 자동으로 계층화합니다. 이를 통해 사용자는 대부분의 사용된 데이터에 빠르게 액세스하고 주문형 클라우드에서 콜드 데이터를 가져올 수 있습니다.</p>


  <p>클라우드 스냅샷은 StorSimple 가상 배열에 저장된 데이터의 일일 백업을 제공합니다. 클라우드 스냅샷은 이전 백업에서 변경된 데이터를 식별하고 클라우드로 전송하여 데이터를 빠르게 백업할 수 있는 방법을 제공합니다. 이렇게 하면 StorSimple 가상 배열에 저장된 사용자 데이터에 대한 백업 솔루션 및 정책이 원격 또는 지사에 필요하지 않습니다. 백업은 사용 가능한 인터넷 대역폭을 사용하여 데이터를 클라우드에 복사하고 중앙 데이터 센터와 원격 사무실 간의 전용 대역폭에서 트래픽을 확보합니다. 이러한 백업은 동일한 가상 배열에 새 공유 또는 볼륨을 노출하고 사용자에게 삭제된 데이터를 쉽게 복구할 수 있는 방법을 제공하는 단추를 클릭할 때 복구&nbsp;에 사용할 수 있습니다. 파일 서버 역할에서 StorSimple 가상 배열을 사용하면 사용자가 이전 5개의 백업에서 셀프 서비스 복원을 수행할 수도 있습니다.</p>


  <p>재해가 발생할 경우 StorSimple 가상 배열에서 가져온 클라우드 스냅샷은 동일한 StorSimple 관리자가 관리하는 다른 StorSimple 가상 배열로 쉽게 장애 조치(failover)할 수 있는 방법을 제공합니다. 대상 가상 배열은 원격 또는 지점 또는 데이터 센터에서 실행할 수 있습니다. 장애 조치(failover)가 수행되면 사용자는 해당 데이터에 즉시 액세스할 수 있습니다.</p>


  <p>StorSimple 가상 배열에서 최대한의 이점을 얻으려면 다음 조건을 충족하는 원격 사무실 및 지점의 가상 배열을 사용합니다.</p>


  <ul>
   <li>지사의 데이터 크기는 500GB ~10TB이며 일일 변경률은 2 &ndash; 3%입니다.</li>
   <li>공유의 파일 수는 1백만 개입니다 &lt; .</li>
   <li>1일의 RPO</li>
  </ul>


