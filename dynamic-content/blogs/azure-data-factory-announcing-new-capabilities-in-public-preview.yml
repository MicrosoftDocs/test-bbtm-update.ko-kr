Title: Azure Data Factory – 공개 미리 보기에서 새로운 기능 발표
Summary: Ignite에서 이번 주에는 고객을 위한 공개 미리 보기로 제공되는 ADF(Azure Data Factory) 서비스의 새로운 기능을 발표했습니다.
Content: >-
  <p>Ignite에서 이번 주에는 고객을 위한 공개 미리 보기로 제공되는 ADF(Azure Data Factory) 서비스의 새로운 기능을 발표했습니다. <a href="https://azure.microsoft.com/en-us/support/legal/preview-supplemental-terms/">Azure 사용자 미리 보기 사용 약관은 여기에서 확인할 수 있습니다</a>. ADF의 이러한 새로운 기능을 사용하면 대규모로 하이브리드 데이터 통합을 빌드할 수 있습니다. 이제 데이터가 어디에 있든 클라우드 또는 자체 호스팅 네트워크에서 ETL/ELT 워크플로를 만들고 예약하고 오케스트레이션할 수 있습니다. 광범위한 기능을 활용하고 사용하는 항목에 대해서만 비용을 지불하면서 보안 및 규정 준수 요구 사항을 충족합니다. 기본적으로 사용 가능한 여러 데이터 원본 커넥터와의 데이터 통합을 가속화합니다. SQL Server Integration Services(SSIS) 고객은 Data Factory에서 새로운 관리형 SSIS 호스팅 기능을 사용하여 SSIS 패키지를 클라우드로 쉽게 리프트하는 이점을 얻을 수 있습니다.</p>


  <p>이제 Control Flow 내에서 루프, 분기 및 조건부 구조를 용이하게 하는 복잡한 오케스트레이션에 대한 더 큰 제어를 제공하기 위해 ADF 내에서 Control Flow 및 Data Flow 분리하는 첫 번째 단계를 수행했습니다. 이벤트 생성을 통해 벽시계 타이머 또는 주문형 트리거를 사용하도록 설정하여 예약에 새로운 유연성을 추가했습니다. 이제 파이프라인을 호출하여 증분 데이터 로드를 사용하도록 설정하는 동안 매개 변수를 정의하고 전달할 수 있습니다.</p>


  <p>릴리스 및 기능에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/services/data-factory/">Azure Data Factory 서비스</a> 페이지에서 확인할 수 있습니다. 공개 미리 보기 가격 책정에서 사용할 수 있는 <a href="https://azure.microsoft.com/en-us/pricing/details/data-factory/" target="_blank">이러한 새로운 기능을 사용해 보는</a> 것이 좋습니다.</p>
