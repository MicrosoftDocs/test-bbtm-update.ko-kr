Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>특정 시나리오의 경우 데이터와 웹 사이트를 최종 사용자에게 더 가깝게 배포하는 것이 좋습니다. 네트워크 대기 시간을 줄이고 더 나은 사용자 환경을 제공합니다. <a href="https://msdn.microsoft.com/en-us/library/ee795176.aspx">Azure Content Delivery Network Windows</a> 매우 유사한 사용자 고유의 데이터 배달 네트워크처럼 생각할 수 있습니다. 이 데이터 배달 네트워크는 SQL Azure 및 SQL Azure 데이터 동기화 Server를 사용하여 빌드할 수 있습니다. 이 블로그 게시물의 방법에 대해 설명합니다. </p>  <h4>지역 분산 웹 사이트</h4>  <p>전 세계의 여러 데이터 센터에 Windows Azure 웹 역할(웹 사이트)을 배포하면 사이트가 최종 사용자에게 더 가까울 수 있으며 응답이 네트워크를 통해 더 빠르게 이동할 수 있습니다. 이 작업은 몇 가지 지능형 라우팅을 사용하여 수행할 수 있습니다. 예를 들어 미국의 사용자는 미국 데이터 센터로 전송됩니다. 현재 Windows Azure는 이에 대한 메커니즘을 제공하지 않습니다. DNS 계층에서 직접 이 작업을 수행해야 합니다. 가장 가까운 웹 사이트로 사용자를 안내하는 또 다른 방법은 도메인의 입구 페이지가 있는 별도의 하위 도메인을 사용하여 사용자가 해당 원본 국가를 선택하라는 메시지를 표시하는 것입니다. </p>  <p>웹 사이트를 최종 사용자에게 더 가깝게 이동하는 것이 좋습니다. 데이터베이스를 웹 사이트에 더 가깝게 이동하려고 합니다. 데이터베이스를 많이 사용하는 웹 사이트에서는 해당 데이터를 애플리케이션과 함께 배치하는 더 빠른 성능이 필요합니다. 서로 다른 데이터 센터에 여러 웹 사이트가 있으므로 정확히 동일한 데이터를 가질 수 있는 여러 데이터베이스가 있습니다. 여기서 SQL Azure 데이터 동기화 Services가 실행되고 SQL Azure 데이터 동기화 서비스의 기본 사항이 이전 블로그 게시물에서 다룹니다.</p>  <h2>적합한 맞춤 찾기</h2>  <p>이는 모든 유형의 웹 사이트에 대한 솔루션이 아닙니다. 데이터 동기화 서비스는 모든 데이터베이스가 100% 동기화되지 않아도 되는 경우에 가장 적합합니다. 예를 들어 항공사 발권 웹 사이트에서 여기서 제안하는 솔루션을 사용할 수 없습니다. 데이터 동기화 서비스는 커밋의 모든 멤버 데이터베이스를 수정하는 트랜잭션 복제를 제공하지 않습니다. </p>  <p>그러나 콘텐츠 배포를 예약하고 해당 콘텐츠가 데이터베이스에 저장된 잡지 또는 신문과 같은 게시 웹 사이트를 실행하는 경우 데이터 배포 네트워크를 실행하여 지역화된 데이터 센터에 데이터를 푸시하는 것은 매우 잘 작동합니다.</p>  <h2>잡지 게시</h2>  <p>인쇄 잡지의 웹 사이트를 운영하고 있다고 가정해 보겠습니다. 모든 잡지 콘텐츠는 허브 데이터베이스에 저장되며(데이터 동기화 서비스 용어의 경우 이 블로그 게시물 참조) 해당 콘텐츠는 일주일에 한 번 게시됩니다. </p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image001" border="0" alt="clip_image001" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6201.clip_5F00_image001_5F00_thumb_5F00_2B740249.gif" width="220" height="283"></a></p>  <p>웹 사이트의 특성으로 인해 데이터베이스 사용량은 읽기가 높고 쓰기가 낮은 경향이 있습니다. 경영진은 Windows Azure 중심 솔루션을 원하며, 새 검색 엔진 최적화 규칙은 콘텐츠를 빠르게 반환하는 웹 사이트를 선호합니다.</p>  <p>트래픽의 대부분은 미국에서 제공되므로 3개의 SQL Azure 데이터베이스를 사용하여 읽기 쿼리를 지원하기로 결정합니다. 이러한 데이터베이스는 데이터 동기화 Services 동기화 그룹의 읽기 전용 멤버 데이터베이스입니다. 허브 데이터베이스와 동일한 데이터 센터에 존재합니다. 그런 다음 아시아와 유럽에 1개씩 두 개의 멤버 데이터베이스를 더 만듭니다. 이 데이터베이스는 Windows Azure 웹 역할과 동일한 데이터 센터에 있습니다.</p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image002" border="0" alt="clip_image002" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5633.clip_5F00_image002_5F00_thumb_5F00_119FCC1A.png" width="444" height="416"></a></p>  <p>참고: 이것은 가상의 데이터이며 MSDN Magazine 트래픽의 반영이 아니며 MSDN magazine은 현재 SQL Azure 사용하지 않습니다.</p>  <p>콘텐츠 팀은 항상 허브 데이터베이스를 업데이트합니다. 게시하기 전에 콘텐츠가 어떻게 표시되는지 확인할 수 있도록 웹 사이트의 프라이빗 버전을 제공할 수 있습니다. 그런 다음 게시할 준비가 되면 데이터 동기화 Service 서비스에 그룹을 동기화하도록 지시하고 모든 멤버 데이터베이스는 원격 데이터 센터로 푸시된 허브 데이터로 업데이트됩니다. 나머지 주 동안 Azure 웹 역할은 로컬인 멤버 데이터베이스를 호출합니다.</p>  <p>데이터 센터 간 쿼리에 대한 전송 요금을 줄여서 비용을 절감할 수 있습니다. 데이터 센터를 교차할 때마다 데이터 전송 요금이 부과되며, 여기에는 웹 역할과 동일한 데이터 센터에 없는 SQL Azure 데이터베이스 쿼리가 포함됩니다. 쓰기가 낮고 읽기가 높은 시나리오가 있는 경우 데이터 동기화 Services를 사용하여 SQL Azure 웹 역할이 호스트되는 데이터 센터에 데이터를 푸시하는 것이 좋습니다. 주의해야 할 점은 다른 SQL Azure 데이터베이스를 실행하는 가격이 잠재적인 전송 요금보다 적다는 것입니다.</p>  <h2>쓰기</h2>  <p>쓰기는 어떻습니까? 가장 간단한 전면 웹 사이트조차도 일부 쓰기를 수행하려고 합니다. 쓰기가 낮은 시나리오가 있는 경우 항상 허브 데이터베이스에 직접 쓰기를 보낼 수 있습니다. 문제는 콘텐츠가 매주 게시될 때까지 해당 쓰기가 멤버 데이터베이스와 동기화되지 않는다는 것입니다. 지역화된 멤버 데이터베이스에 직접 작성하는 경우(데이터 동기화 서비스에서 양방향 동기화를 지원) 동일한 문제와 병합 충돌 가능성이 있습니다.</p>  <p>한 가지 잠재적인 해결 방법은 쓰기에 별도의 데이터베이스를 사용하는 것입니다. 하나는 허브 데이터베이스와 동일한 데이터 센터에서 호스팅됩니다. 전 세계 웹 역할은 포럼, 의견 및 사용자 생성 콘텐츠를 지원하기 위해 이 별도의 데이터베이스에 직접 데이터를 읽고 씁니다.</p>  <p>나중에 지리적 중복성을 제공하는 데이터 동기화 Services를 사용하여 실시간 쓰기를 제공하는 더 복잡한 기술에 대해 블로그로 작성할 예정입니다.</p>  <h2>요약</h2>  <p>질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다.</p>'
