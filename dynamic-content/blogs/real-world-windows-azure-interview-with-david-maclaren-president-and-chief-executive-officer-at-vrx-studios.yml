Title: 'Real World Windows Azure: VRX Studios의 사장 겸 최고 경영자인 데이비드 맥라렌과의 인터뷰'
Summary: Real World Windows Azure 시리즈의 일환으로 VRX Studios의 사장 겸 CEO인 David MacLaren과 엔터프라이즈급 디지털 자산에 Windows Azure 플랫폼을 사용하는 방법에 대해 이야기했습니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로 VRX Studios의 사장 겸 CEO인 David MacLaren과 엔터프라이즈급 디지털 자산 관리 시스템인 MediaValet에 <a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> 플랫폼을 사용하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다. </p>  <p><b>MSDN: VRX Studios에 대해 알려주세요.  </b></p>  <p><b>MacLaren:</b> <a target="_blank" href="https://www.vrxstudios.com/">VRX Studios</a> 는 힐튼, 윈덤, 초이스, 베스트 웨스턴, 페어몬트 및 하얏트와 같은 브랜드를 포함하여 전 세계 10,000개 이상의 호텔에 콘텐츠 제작, 관리, 배포 및 라이선스 서비스를 제공하는 Microsoft 등록 파트너입니다. </p>  <p><b>MSDN: Windows Azure 플랫폼을 구현하기 전에 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>맥라렌: </b> 우리의 가장 큰 과제는 각각 수천 개의 호텔과 수만 명의 사용자가 있는 수십 개의 대형 호텔 브랜드에 대해 수십만 개의 미디어 자산을 관리하는 것에서 비롯되었습니다. 우리가 사용하던 디지털 자산 관리 시스템은 10년 전에 사내에서 개발된 서버 기반이었습니다. 그 결과, 더 이상 이미지 아카이브의 규모와 증가 속도를 지원할 수 없어 비즈니스를 성장시키고 글로벌 고객에게 서비스를 제공할 수 있는 능력을 심각하게 제한할 수 없습니다. &nbsp;</p>  <p><b>MSDN: 확장성 요구 사항을 해결하기 위해 Windows Azure 플랫폼으로 빌드한 디지털 자산 관리 시스템을 설명할 수 있나요?</b></p>  <p><b>맥라렌: </b> 완전히 새로운 디지털 자산 관리 시스템을 구축해야 한다고 판단한 후 클라우드에서 확장성, 중복성 및 글로벌 도달률이라는 다양한 기본 특성을 활용하려고 했습니다. 우리는 Amazon, Google 및 여러 소규모 공급자의 클라우드 제품을 고려했지만 성공적인 Microsoft 및 Azure 플랫폼이 Windows 데 필요한 개발 플랫폼, 지원 및 프로그램을 제공하지는 않았습니다.<b> </b></p>  <p>새로운 디지털 자산 관리 시스템인 MediaValet는 Blob Storage를 사용하여 모든 미디어 자산과 Content Delivery Network 저장하여 사용자에게 가장 가까운 위치에 Blob을 캐시하고, Table Storage를 사용하여 메타데이터를 저장하며, 미디어 자산 검색에 도움이 되는 메타데이터를 저장하며, Queue Storage를 사용하여 미디어 자산이 추가되고 버전 제어가 필요한 경우와 같은 이벤트를 관리합니다. 가까운 장래에 Azure AppFabric Windows 구현하고 Azure Marketplace DataMarket을 Windows 계획입니다. </p>  <p><b>MSDN: MediaValet를 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>맥라렌: </b> MediaValet는 최초의 100% 클라우드 기반 엔터프라이즈급 글로벌 액세스 가능 디지털 자산 관리 시스템 중 하나입니다. 자체 디지털 자산 관리 시스템을 빌드하기 전에 기존 시스템이 서버 기반 아키텍처에 의해 여러 가지 제한되는 것으로 나타났습니다. Windows Azure 플랫폼에서 MediaValet를 구축함으로써 디지털 자산 관리 시스템은 모든 브라우저에서 전 세계 어디에서나 완벽하게 관리되고 확장 가능하며 액세스할 수 있으며 매우 안전하고 안정적입니다. 이는 어떤 업계에 있든, 사무실이 어디에 있든, 얼마나 빠르게 성장하고 있는지, 콘텐츠가 얼마나 많거나, 필요한 사용자 계정 수에 관계없이 모든 회사의 요구를 쉽게 충족할 수 있는 능력으로 이어집니다.</p>  <p><b>MSDN: Windows Azure 플랫폼에서 실현한 혜택은 무엇인가요?</b></p>  <p><b>맥라렌:</b> MediaValet를 더 빠르게 빌드할 수 있었고 이전에 가능했던 것보다 40% 적은 리소스를 사용할 수 있었습니다.  대규모 소프트웨어 제품을 개발하고 배포하는 데 전통적으로 필요한 자본 비용의 대부분을 제거하고 호스팅 비용을 최대 40%까지 절감했습니다. 이 것만으로도 프로젝트가 실현 가능해졌습니다. 이 외에도 Windows Azure 플랫폼을 통해 더 강력하고 확장 가능하며 복원력 있는 소프트웨어를 빌드할 수 있습니다. 현재 Windows Azure 플랫폼에서 MediaValet를 구축했으므로 이제 모든 클라이언트의 요구 사항에 맞게 빠르고 비용 효율적이고 안정적으로 확장할 수 있습니다. </p>  <p><a target="_blank" href="https://www.vrxstudios.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6470.VRXlogo.png" border="0"></a></p>  <p>에서 전체 이야기를 읽어보세요. <a target="_blank" href=""></a></p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면<a target="_blank" href="https://azure.microsoft.com/evidence"> 다음을 방문하세요. www.windowsazure.com/evidence</a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/01/20/real-world-windows-azure-interview-with-david-maclaren-president-and-chief-executive-officer-at-vrx-studios.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" scrolling="no" frameborder="0"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
