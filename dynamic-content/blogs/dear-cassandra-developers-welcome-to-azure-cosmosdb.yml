Title: '친애하는 Cassandra 개발자 여러분, Azure #CosmosDB 시작하세요!'
Summary: 오늘 Azure Cosmos DB에서 Apache Cassandra API에 대한 기본 지원을 시작하게 되어 기쁘게 생각합니다. Azure Cosmos DB에서 제공하는 Cassandra as-a-Service를 제공합니다. 이제 앱 코드를 변경하지 않고도 즐겨 찾는 Cassandra SDK 및 도구에 익숙한 관리형 서비스로 Azure Cosmos DB 플랫폼의 기능을 경험할 수 있습니다.
Content: >-
  <p>오늘 Azure Cosmos <strong>DB에서 Azure Cosmos DB</strong> &ndash; 에서 제공하는 Cassandra as-a-Service를 제공하는 Apache Cassandra API에 대한 기본 지원을 시작할&#39;있습니다. 이제 Azure <a href="https://azure.microsoft.com/en-us/blog/a-technical-overview-of-azure-cosmos-db/">Cosmos DB</a> 플랫폼의 기능을 관리되는 서비스로 경험할 수 있으며, 좋아하는 Cassandra SDK 및 앱 코드 변경 내용에 대한 도구를&mdash; 숙지할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-cosmos-db-microsofts-globally-distributed-multi-model-database-service/">Azure Cosmos DB</a>는 업계&rsquo; 최초의 완전 관리형 글로벌 분산, 대규모 확장성 및 다중 모델 데이터베이스 서비스입니다. 개발자가 처리량, 가용성, 일관성 및 10ms 대기 시간 보장을 포함하여 업계 최고의 포괄적인 <a href="https://azure.microsoft.com/en-us/support/legal/sla/cosmos-db/v1_1/">SLA</a>를 통해 전 세계&mdash; 모든 지역에서 처리량 및 &lt;스토리지를 탄력적으로 확장할 수 있도록 설계되었습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/21dfc07f-ebce-45d2-b956-4d4f7761d6fc.png"><img alt="image" border="0" height="226" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b5cce20b-327a-4d89-a1aa-c4822bf28376.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="624"></a></p>


  <h2 align="left">3단계로 Cassandra 앱을 Azure Cosmos DB로 가져옵니다.</h2>


  <ol>
   <li>Azure Portal에서 새 Azure Cosmos DB 계정을 만들고 Azure Cosmos DB 계정을 만드는 동안 새 Cassandra API를 선택합니다.</li>
   <li>새 계정을 만들 때 제공된 간단한 연결 코드 조각을 복사하여 Cassandra 애플리케이션을 Azure Cosmos DB에 커넥트.</li>
   <li>즐겨 찾는 Cassandra 도구 및 드라이버를 사용하여 Azure Cosmos DB에서 Cassandra 데이터 관리 및 쿼리</li>
  </ol>


  <p align="left">이 <a href="https://www.youtube.com/watch?v=1Sf4McGN1AQ&amp;feature=youtu.be">짧은 비디오에서</a>는 Apache Cassandra API에 대한 Azure Cosmos DB&rsquo; 기본 지원을 시작하는 것이 얼마나 쉽고 빠르게 시작되는지 보여줍니다.<a href="https://www.youtube.com/watch?v=1Sf4McGN1AQ&amp;feature=youtu.be"><img alt="image" border="0" height="351" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/acf435ae-0aeb-48af-b8e1-e17c22d21fbd.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="498"></a></p>


  <h2>Cassandra 앱에 대한 Enterprise 등급의 전투 테스트 플랫폼</h2>


  <blockquote>

  <p style="margin: 0in 0in 0pt;">&ldquo;몇 가지 중요 업무용 사용 사례에 대해 Azure Cosmos DB의 Cassandra API를 사용하고 있습니다. 특히, 솔루션의 지역 중복성 및 동적 규모는 주요 이점이며 향후 더 많은 이점을 얻을 수 있기를 기대합니다.&rdquo;</p>


  <p align="right" style="margin: 0in 0in 0pt;">- 크리스토프 라이네만, 데이터 엔지니어링 수석 이사, <a href="https://jet.com/">Jet.com</a></p>

  </blockquote>


  <p>Cassandra API에 대한 Azure Cosmos DB&rsquo; 기본 지원을 사용하면 다음과 같은 이점이 제공됩니다.</p>


  <ul>
   <li><strong>완전 관리형 서버리스 Cassandra as a-service</strong>. <a href="https://azure.microsoft.com/en-us/blog/azure-cosmos-db-microsofts-globally-distributed-multi-model-database-service/">진정한 PaaS 서비스</a>인 Azure Cosmos DB는 OS, JVM 및 YAML 파일에서 무수한 설정을 관리하고 모니터링하며 복잡한 상호 종속성을 처리하는 것에 대해 걱정할 필요가 없습니다. Azure Cosmos DB는 처리량, 대기 시간, 일관성, 스토리지 및 가용성 및 구성 가능한 경고에 대한 일류 모니터링을 제공하며, 이를 통해 변경 내용에 대한 조치를 취합니다.</li>
   <li><strong>턴키 전역 배포</strong> Azure Cosmos DB는 사용자가 어디에 있든 데이터를 사용할 수 있도록 처음부터 <a href="https://azure.microsoft.com/en-us/blog/a-technical-overview-of-azure-cosmos-db/">전역적으로 분산된 서비스</a>로 설계되었습니다. 이 서비스는 Cassandra 테이블과 연결된 여러 Azure 지역에서 데이터를 투명하고 자동으로 복제합니다. 언제든지 Azure Portal에서 몇 번의 클릭으로 또는 프로그래밍 방식으로 Cassandra 테이블에 대한 지역을 추가하거나 제거할 수 있습니다.&nbsp;</li>
   <li><strong>스토리지의 탄력적이고 투명한 크기 조정</strong>. Azure Cosmos DB는 수동 개입 없이 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/partition-data">자동 스토리지 관리를</a> 제공하고 애플리케이션 스토리지 요구가 증가함에 따라 용량을 증가합니다. &rsquo;용량 계획의 복잡성이나 클러스터 노드 추가 및 튜닝 구성을 더 이상 처리해야 하는 것에 대해 걱정할 필요가 없습니다.</li>
   <li><strong>전 세계 처리량의 탄력적 크기 조정</strong>. Azure Cosmos DB를 사용하면 CPU, 메모리, 디스크 IO 및 압축에 대한 구성 설정을 조정하는 것에 대해 걱정할 필요가 없습니다&rsquo;. Azure Cosmos DB를 사용하면 전 세계의 Cassandra 테이블에 대한 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/request-units">처리량을 조정할</a> 수 있으며 저장된 데이터의 양에 관계없이 구성된 처리량을 보장할 수 있습니다.</li>
   <li><strong>짧은 대기 시간 읽기 및 쓰기가 보장됩니다</strong>. 첫 번째이자 유일한 스키마 독립적 데이터베이스인 Azure Cosmos DB는 모든 데이터를 자동으로 인덱싱하므로 빠른 쿼리를 수행할 수 있습니다. 이 서비스는 거의 실시간 쿼리 결과에 대해 99번째 백분위수에서 10ms 대기 시간을 보장 &lt;합니다.</li>
   <li><strong>명확한 장단점이 있는 잘 정의된 여러 일관성 모델.</strong> 최종적으로 일관된 데이터베이스에 대해 올바른 분산 애플리케이션 논리를 작성하는 것은 종종 어렵습니다. Azure Cosmos DB는 5가지 잘 정의되고 직관적이며 실용적인 일관성 수준을 제공하여 각각 원하는 일관성과 성능, 보장된 정확성 및 SLA에서 지원되는 명확한 절편을 제공합니다. 이제 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/consistency-levels">강력하고 제한된 부실, 세션, 일관된 접두사 및 최종 일관성 모델</a> 중에서 선택할 수 있으며 언제든지 구성하고 요청별로 변경할 수 있습니다.</li>
   <li><strong>보안 및 규정 준수 및 엔터프라이즈 지원(기본적으로)</strong>. Azure Cosmos DB는 중요 업무용 앱에 대해 안전하고 규정을 준수하며 엔터프라이즈 지원 서비스입니다. Azure Cosmos DB는 <a href="https://www.microsoft.com/en-us/trustcenter/compliance/iso-iec-27001">ISO 27001, ISO 27018</a>, <a href="https://www.microsoft.com/en-us/trustcenter/compliance/eu-model-clauses">EUMC</a>, <a href="https://www.microsoft.com/en-us/trustcenter/compliance/pci">PCI DSS</a>, <a href="https://www.microsoft.com/en-us/trustcenter/compliance/soc">SOC 1,2,3</a>, <a href="https://www.microsoft.com/en-us/trustcenter/compliance/hipaa">HIPAA/HITECH</a> 및 <a href="https://www.microsoft.com/en-us/trustcenter/compliance/complianceofferings">기타 규정 준수 인증</a>을 포함한 엄격한 규정 준수 표준을 충족했습니다. <a href="https://www.microsoft.com/en-us/trustcenter/compliance/iso-iec-27018"></a> 또한 Azure Cosmos DB는 엔터프라이즈의 까다로운 보안 표준을 보장하기 위해 미사용 및 이동 중 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/database-encryption-at-rest">암호화</a>, <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/firewall-support">IP 방화벽</a> 및 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/logging">데이터베이스 활동에 대한 감사 로그</a>를 제공합니다.</li>
   <li><strong>업계 최고의 포괄적인 SLA를 지원합니다</strong>. Azure Cosmos DB는 단일 지역의 99.99% 고가용성을 위한 업계 최고의 <a href="https://azure.microsoft.com/en-us/support/legal/sla/cosmos-db/v1_1/">포괄적인 SLA</a>를 제공하고, 99번째 백분위수에서 글로벌 규모, 일관성, 처리량 및 짧은 대기 시간 읽기 및 쓰기에서 99,999% 읽기 가용성을 제공합니다. 사용자는 성능 향상을 위해 운영 오버헤드와 수십 가지 구성 옵션을 조정하는 것에 대해 걱정할 필요가 없습니다. Azure Cosmos DB<a href="https://azure.microsoft.com/en-us/blog/azure-documentdb-service-level-agreements/">는 이러한 모든 문제를 관리하는 걱정을 없애</a>고 대신 애플리케이션 논리에 집중할 수 있습니다.</li>
  </ul>


  <p>Azure Cosmos DB는 <a href="https://aka.ms/cassandraintro">Cassandra API와 유선 프로토콜 수준 호환성을</a> 제공합니다. 이렇게 하면 코드 변경 없이 기존 애플리케이션 및 OSS 도구를 계속 사용할 수 있으며 공급업체 잠금 없이 완전히 관리되는 Cassandra 앱을 유연하게 실행할 수 있습니다. Azure Cosmos DB는 인기 있는 오픈 소스 데이터베이스에 대한 API를 노출하지만 해당 API의 의미 체계를 실현하기 위해 해당&nbsp; 데이터베이스의 구현에 의존하지 않습니다. 인기 있는 오픈 소스 데이터베이스에 유선 호환 API를 제공하는 고유한 접근 방식을 통해 클라우드를 위해 기본적으로 설계된 강력한 데이터베이스 플랫폼을 활용하면서 클라우드에 구애받지 않는 방식으로 Azure Cosmos DB를 계속 사용할 수 있습니다.</p>


  <p>마지막으로, Azure Cosmos DB는 지난 몇 년 동안 <a href="https://azure.microsoft.com/en-us/blog/how-azure-documentdb-planet-scale-nosql-helps-run-microsoft-s-own-businesses/">Microsoft 내에서 광범위하게 사용</a>되었으며, 가장 큰 기업 고객 중 일부는 전례 없는 글로벌 규모로 중요 업무용 워크로드를 사용하고 있습니다. 이제 익숙한 Cassandra API를 사용하면서 <a href="https://azure.microsoft.com/en-us/updates/documentdb-total-cost-of-non-ownership-paper-available/">가장 낮은 TCO</a> 를 제공하는 동일한 전투 테스트, 완전 관리형 전역 분산 데이터베이스 서비스를 사용할 수 있습니다.</p>


  <h2>오늘 시작하세요!</h2>


  <p>Azure Cosmos DB를 통해 전 세계&rsquo; 개발자가 놀랍도록 강력하고 우주적인 규모의 앱을 더 쉽게 빌드할 수 있도록 하는 것이 우리의 사명이며, 오늘날 Cassandra 개발자 커뮤니티를 환영하게 되어 기쁩니다!</p>


  <p>등록<a href="https://aka.ms/cosmosdb-createcassandra">하여</a> <a href="https://aka.ms/cassandraintro">Apache Cassandra API</a> 및 Azure Cosmos DB가 Cassandra 애플리케이션에 가져올 수 있는 새로운 기능을 사용해 보세요. Cassandra API 계정에 등록한 후 .NET, <a href="https://aka.ms/cassapijavaqs">Java</a>, <a href="https://aka.ms/cassapinodeqs">Node.js</a> 및 <a href="https://aka.ms/cassapipython">Python</a><a href="https://aka.ms/cassapidotnetqs">을 사용하여 Cassandra API에 대한 빠른 시작을</a> 시작합니다.</p>


  <p>도움이 필요하거나 질문이나 피드백이 있는 경우 <a href="https://stackoverflow.com/questions/tagged/azure-cosmosdb">Stack Overflow의 개발자 포럼에</a> 문의하고 Twitter <a href="https://twitter.com/AzureCosmosDB">@AzureCosmosDB</a>, <a href="https://twitter.com/search?q=%23cosmosDB&amp;src=typd">#CosmosDB</a>에서 최신 뉴스 및 공지 사항을 확인하세요.</p>


