Slug: azure-backup-is-now-available-in-central-us-north-central-us-south-central-us-east-us2-brazil-south
Title: Azure Backup은 미국 중부, 미국 중북부, 미국 중남부, 미국 동부 2, 브라질 남부에서 사용할 수 있습니다.
Summary: 'Azure Backup 서비스는 이제 고객의 지속적인 수요에 맞게 미국과 브라질의 모든 비정부 지역으로 확장되었습니다. '
Content: >-
  <a title="Azure BackupAzure" href="https://aka.ms/azurebackup_landingpage" target="_blank"> Backup</a> 서비스는 이제 고객의 지속적인 수요에 맞게 미국과 브라질의 모든 비정부 지역으로 확장되었습니다. 아래에 강조 표시된 5개의 새 지역(녹색 점)이 추가되면서 Azure Backup은 이제 전 세계 17개 지역에서 사용할 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/08/GM_NewAzureBackupgeos.png"><img class="alignnone size-medium wp-image-304784" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/GM_NewAzureBackupgeos-636x314.png" alt="Azure Backup is now available in Brazil South, Central US, East US2, North Central US, South Central US regions" width="636" height="314" /></a>


  위 그림의 흰색 점은 Azure Backup을 이미 사용할 수 있는 지역(오스트레일리아 동부, 오스트레일리아 남동부, 동아시아, 미국 동부, 일본 동부, 일본 서부, 북유럽, 동남 아시아, 서유럽, 미국 서부, 중국 북동부, 중국 동부)을 나타냅니다.


  Azure Backup은 백업 자격 증명 모음을 만들 때 백업 데이터를 저장할 지역을 선택합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/06/08/GM_CreateBackupVault.png"><img class="alignnone size-medium wp-image-304774" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/GM_CreateBackupVault-636x290.png" alt="Choice of new regions - Central US, East US2, North Central US, South Central US, Brazil South" width="636" height="290" /></a>


  이러한 새 지역은 Azure Backup 서비스에서 사용할 수 있는 모든 기능을 제공합니다.

  <ul>
   <li>Windows 서버 및 Windows 클라이언트에서 파일 및 폴더 백업</li>
   <li><a title="Azure Backup은 System Center Data Protection Manager System Center Data Protection Manager" href="https://msdn.microsoft.com/en-us/library/azure/dn337332.aspx" target="_blank"> 통합하여 SharePoint</a> 포함한 모든 중요한 애플리케이션을 백업합니다. &amp; Exchange SQL; 파일 및 폴더, Windows 서버, Windows 클라이언트, 시스템 상태 및 BMR</li>
   <li>Azure Backup 백업은 <a title="IaaS VMsAzure" href="https://azure.microsoft.com/blog/2015/03/26/azure-backup-announcing-support-for-backup-of-azure-iaas-vms/" target="_blank"> IaaS VM의 백업을 </a>제공합니다(미리 보기).</li>
   <li>보안을 보장하기 위해 https 링크를 통해 Azure 데이터 센터로 데이터를 보내기 전에 AES256을 사용하여 백업 데이터를 암호화합니다.</li>
   <li>데이터를 Azure로 보내기 전에 백업 데이터를 압축하여 대역폭 및 Azure 스토리지의 효율적인 사용률을 제공합니다.</li>
   <li>백업 데이터를 저장할 LRS(로컬 중복 Storage) 및 GRS(지리적 중복 Storage)를 선택합니다.</li>
  </ul>

  &nbsp;


  Azure Backup에 대해 자세히 알아보려면 '<a title="Azure Backup blogGetting" href="https://azure.microsoft.com/blog/2014/09/11/getting-started-with-azure-backup/" target="_blank"> 시작 블로그' 및 '<a title="Azure BackupGetting</a>" href="https://channel9.msdn.com/Series/Azure-Backup/Getting-Started-with-Azure-Backup-1-of-3-Set-up-a-backup-vault-on-Azure?wt.mc_id=EntriesInArea" target="_blank"></a> 시작 비디오 시작 비디오'를 찾습니다.


