Title: 더 많은 관리 효율성 옵션을 사용하여 Azure SQL Database 감사
Summary: 이전에는 새 Azure 미리 보기 포털에 감사가 도입되었습니다. 이제 Azure Portal 및 PowerShell 명령을 통해 감사를 관리할 수 있습니다.
Content: >-
  이제 <a href="https://manage.windowsazure.com/">Azure</a> Portal 및 <a href="https://github.com/Azure/azure-sdk-tools/releases/tag/v0.8.8-September2014">PowerShell 명령을</a> 통해 이전에 <a href="https://azure.microsoft.com/blog/2014/08/25/a-boost-in-security-for-azure-sql-database-auditing/">감사가 도입되어 새 Azure 미리 보기 포털에서 사용할 수 있는 감사를 관리할 수</a> 있다는 것을 공유하게 되어 기쁩니다. 감사는 데이터에 대한 업데이트 및 쿼리와 같이 데이터베이스에서 발생하는 모든 이벤트를 추적하고 기록합니다.


  Azure 미리 보기 포털과 마찬가지로 아래와 같이 Azure Portal에서 직관적인 구성 인터페이스를 사용하여 몇 가지 간단한 단계로 데이터베이스에 대한 감사를 구성할 수 있습니다.


  감사를 설정하려면 기본, 표준 또는 Premium 데이터베이스로 시작해야 합니다.


  Azure Portal에서 대상 데이터베이스로 이동하고 감사 <b>보안</b> 탭 <b>을 &amp;</b> 클릭하여 감사 구성 탭을 시작합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/09/MS-Azure.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="MS Azure" alt="MS Azure" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/MS-Azure_thumb.png" width="1173" height="476" border="0" /></a>


  감사를 사용하도록 설정하여 감사 구성 옵션을 표시하기만 하면 됩니다. 감사 로그를 저장할 Azure Storage 계정을 선택하고 로그하려는 이벤트 집합을 지정하기만 하면 됩니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/09/demodb.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="demodb" alt="demodb" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/demodb_thumb.png" width="968" height="705" border="0" /></a>


  감사 설정을 구성한 후에는 보안 사용 연결 문자열을 사용하도록 데이터베이스에 연결하는 기존 클라이언트 애플리케이션을 업데이트해야 합니다. 이렇게 하면 이러한 애플리케이션의 데이터베이스 활동을 기록할 수 있습니다. <b>보안 사용 연결 문자열의 형식은</b> 약간 다르며 이전에 사용한 연결 문자열을 바꿉니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/10/09/connection-string.png"><img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="연결 문자열(connection string)" alt="connection string" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/connection-string_thumb.png" width="630" height="138" border="0" /></a>


  이 단계가 완료되면 진행할 준비가 된 것입니다. 로그는 Tables 스토리지를 사용하여 지정된 Storage 계정에 저장됩니다.


  데이터베이스 관리를 위해 스크립팅을 선호하는 사용자를 위해 이제 <a href="https://github.com/Azure/azure-sdk-tools/releases/tag/v0.8.8-September2014">PowerShell</a>을 사용하여 감사를 구성하고 관리할 수 있습니다. 포털의 감사에 대해 수행된 모든 작업은 PowerShell 명령을 통해 수행할 수도 있습니다. 사용 가능한 감사 cmdlet은 다음과 같습니다.

  <ul>
   <li>데이터베이스의 현재 감사 정책 가져오기</li>
   <li>데이터베이스 서버의 현재 감사 정책 가져오기</li>
   <li>데이터베이스 서버에 대한 감사 정책 설정</li>
   <li>특정 데이터베이스에 대한 감사 사용 안 함</li>
   <li>특정 데이터베이스 서버에서 감사 사용 안 함</li>
   <li>서버의 감사 정책을 사용하도록 특정 데이터베이스 설정</li>
  </ul>

  감사에 대한 자세한 내용:

  <ul>
   <li><a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-auditing-get-started/">감사 시작</a></li>
   <li><a href="https://channel9.msdn.com/Shows/Data-Exposed/Auditing-in-Azure-SQL-Database">감사의 채널 9 비디오</a></li>
  </ul>

  &nbsp;


