Title: Avere vFXT for Microsoft Azure 공개 미리 보기
Summary: Avere vFXT for Azure는 클라우드에서 HPC(고성능 컴퓨팅) 워크로드를 실행할 수 있는 새로운 가능성을 제공합니다. 이 새로운 소프트웨어 솔루션을 사용하면 이제 온-프레미스 인프라를 Azure 컴퓨팅에 쉽게 연결하거나 Azure의 파일 기반 워크로드를 "리프트 앤 시프트"하여 Azure Blob 간에 동일한 방식으로 실행할 수 있습니다.
Content: >-
  <p>Avere vFXT for Azure는 클라우드에서 HPC(고성능 컴퓨팅) 워크로드를 실행할 수 있는 새로운 가능성을 제공합니다. 이 새로운 소프트웨어 솔루션을 사용하면 이제 온-프레미스 인프라를 Azure 컴퓨팅에 쉽게 연결하거나 &ldquo;Azure의 파일 기반 워크로드를 리프트 앤 시프트&rdquo; 하여 Azure Blob 간에 동일한 방식으로 실행할 수 있습니다.</p>


  <p>조직은 오랫동안 고성능 파일 기반 워크로드에 클라우드를 활용하는 방법을 고민해 왔습니다. 페타바이트 단위의 데이터를 클라우드로 이동하는 것은 빠르거나 간단한 작업이 아니며, 이러한 워크로드의 도매 이동에 대한 조직의 구매는 어려울 수 있습니다. 결과적으로, 점점 더 빠른 컴퓨팅 성능에 대한 요구가 무제한 클라우드 컴퓨팅 리소스에 대한 액세스로 쉽게 해결되는 문제를 계속 &mdash; 하는 경우에도 이러한 대부분의 중요 업무용 애플리케이션은 로컬 데이터 센터에 남아 있습니다.</p>


  <p>Azure용 새 Avere vFXT는 온-프레미스 또는 Azure Blob에 저장된 데이터를 활용하면서 클라우드에서 이러한 엔터프라이즈 HPC 애플리케이션을 실행하는 문제를 해결합니다. Avere vFXT는 Azure Compute에서 실행되는 가상 고성능 파일 캐싱 어플라이언스로서 Edge 컴퓨팅을 용이하게 합니다. Avere를 사용하면 이러한 중요한 워크로드가 주문형 수천 개의 코어에 액세스할 수 있으며, 추가 비용을 추가하지 않고도 더 스마트하고 빠르게 처리하여 비즈니스 민첩성을 높일 수 있습니다.</p>


  <p>온-프레미스 스토리지 및 클라우드 컴퓨팅을 사용하는 하이브리드 인프라 상황을 계획하는 조직의 경우 HPC 애플리케이션은 NAS 디바이스에 저장된 데이터를 사용하여 Azure로 버스트&rdquo;하고 필요에 따라 많은 가상 CPU를 스핀업할 수 있습니다&ldquo;. 데이터 집합 자체는 클라우드로 완전히 이동하지 않습니다. 요청된 바이트는 처리하는 동안 Avere 클러스터를 사용하여 일시적으로 캐시됩니다.</p>


  <p>리프트 앤 시프트 배포의 경우 조직은 Azure Blob을 기본 스토리지로 사용하여 운영 및 자본 비용을 최소화하는 데 활용할 수 있습니다. Avere vFXT는 작업이 실행되는 동안 Azure Blob에 저장된 데이터를 Azure Compute의 SSD 기반 캐시로 계층화합니다. 처리가 완료되면 데이터가 Blob에 다시 기록됩니다. 하이브리드 배포 및 에지 컴퓨팅을 지원하는 이러한 유연성을 통해 Avere vFXT는 HPC 환경의 파일 기반 애플리케이션에 대한 클라우드 마이그레이션 전략의 중요한 부분이 됩니다.</p>


  <p>많은 산업에서 읽기가 많은 캐시 가능한 워크로드에 Avere vFXT를 활용할 수 있습니다. 포스트 프로덕션 스튜디오의 미디어 렌더링에서 제약 또는 연구의 유전체학 처리에 이르기까지 Avere는 컴퓨팅과 스토리지 간의 대기 시간을 숨겨 생산성을 최적화하면서 Azures&rsquo;에 무제한 용량에 대한 액세스를 제공합니다. 제조, 에너지 및 정부에서 기업은 Avere를 활용하여 적시에 분석 및 연구를 위해 많은 양의 데이터를 수집할 수 있도록 지원합니다. 헤지 펀드 및 투자 은행에서 시스템 엔지니어는 분석가가 클라우드에서 효율적인 백테스팅 및 퀀트 분석을 사용하여 전략을 쉽게 결정할 수 있도록 합니다. 경쟁 클라우드 공급자와 함께 수년간 작업한 후 Avere vFXT를 Microsoft Azure 포트폴리오에 도입하게 되어 매우 기쁩니다.</p>


  <p>&rsquo;Azure&rsquo;용 Avere vFXT의 공개 미리 보기부터 시작하여 올 가을 일반 공급에 대한 시야를 확보했습니다. 아래 팁을&rsquo; 사용하면 Avere를 올바른 사용 사례와 쉽게 일치시킬 수 있습니다.</p>


  <ul>
   <li><strong>고성능 파일 캐싱:</strong> Avere vFXT는 AZURE Blob API뿐만 아니라 NAS(네트워크 연결 스토리지)의 몇 가지 일반적인 브랜드를 지원합니다.</li>
   <li><strong>큰 코어 수:</strong> 약 1,000개의 40,000 &ndash; 개 코어가 있는 컴퓨팅 팜은 Avere vFXT에서 잘 작동합니다. 이러한 농장은 일반적으로 수요의 변동뿐만 아니라 성장에 직면하고있다.</li>
   <li><strong>읽기가 많은 워크로드: </strong> Avere vFXT 클러스터로 실행되는 워크로드는 읽기가 많고 쓰기가 드물며(최소 70:30) 클러스터된 네트워크 연결 스토리지에 의존하는 고성능을 요구합니다.</li>
   <li><strong>하이브리드 또는 올인 Azure 지원:</strong> 클라우드 전략의 모든 단계에서 조직은 Avere vFXT를 사용하여 HPC용 Azure를 활용할 수 있습니다.</li>
   <li><strong>다중 클라우드 지원:</strong> 많은 고객이 여러 클라우드 공급자를 지원하는 솔루션을 요청합니다. Avere vFXT는 Amazon Web Services와 Google Cloud Platform 모두에서 사용할 수 있습니다. 그러나 Azure에서 사용할 경우 Avere vFXT 노드에 대한 비용은 0입니다.</li>
  </ul>


  <h2>시작에 불과합니다.</h2>


  <p><a href="https://blogs.microsoft.com/blog/2018/01/03/microsoft-to-acquire-avere-systems-accelerating-high-performance-computing-innovation-for-media-and-entertainment-industry-and-beyond/" target="_blank">Avere Systems가 올해 초 Microsoft에 합류한</a> 이후, 올해는 Avere vFXT for Azure를 일반 공급되는 Azure Marketplace 제품으로 제공할 예정입니다. 여기까지는 시작일 뿐입니다! 고객은 고성능 하이브리드 클라우드 환경을 더 잘 지원하는 흥미로운 향상된 기능과 개발을 계속 볼 수 있습니다. Avere vFXT는 <a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-the-cloud-for-high-performance-computing/" target="_blank">Microsoft가 Azure를 HPC에 대한 선택의 클라우드로 만들기 위한 노력을 심화하는</a> 한 가지 방법일 뿐입니다.</p>


