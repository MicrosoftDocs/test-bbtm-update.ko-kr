Slug: azure-sql-data-warehouse-now-generally-available-in-27-regions-worldwide
Title: Azure SQL Data Warehouse는 현재 전 세계 29개 지역에서 일반 공급됩니다.
Summary: 독일 중부, 독일 북동부, 한국 중부 및 한국 남부의 4개 추가 지역에서 Azure SQL Data Warehouse의 일반 공급에 대해 발표하게 되어 기쁩니다. 이렇게 하면 SQL 데이터가 필요합니다.
Content: >-
  <p>Azure SQL Data Warehouse의 일반 공급은 4개의&mdash; 추가 지역인Germany Central, 독일 북동부, 한국 중부 및 한국 남부에서 발표하게 되어 기쁩니다. 이렇게 하면 SQL Data Warehouse의 전 세계 가용성이 다른 주요 클라우드 공급자보다 많은 27개 지역으로 이동합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/">SQL Data Warehouse는 데이터</a> 웨어하우징을 위한 SQL 기반의 완전 관리형 페타바이트 규모의 클라우드 솔루션입니다. SQL Data Warehouse는 매우 탄력적이므로 몇 분 안에 프로비전하고 용량을 초 단위로 확장할 수 있습니다. 컴퓨팅 및 스토리지를 독립적으로 확장하여 복잡한 분석 워크로드에 대한 컴퓨팅을 버스트하거나 보관 시나리오를 위해 웨어하우스를 축소하고 미리 정의된 클러스터 구성에 잠기지 않고 사용 중인&#39;비용을 지불할 수 있습니다. 다른 클라우드 데이터 웨어하우스 서비스와 달리 SQL Data Warehouse는 컴퓨팅을 일시 중지하는 고유한 옵션을 제공하여 클라우드 비용을 더 효율적으로 관리할 수 있는 자유를 제공합니다.</p>


  <p>일반 공급으로 SQL Data Warehouse는 고객에게 가용성 SLA를 제공하는 유일한 퍼블릭 클라우드 데이터 웨어하우스 서비스인 99.9%의 가용성 SLA를 제공합니다. Geo-Backups 지원도 추가되어 데이터의 지역 복원력을 사용하도록 설정하여 SQL Data Warehouse Geo-Backup Azure의 모든 지역으로 복원할 수 있습니다. 이 기능을 사용하도록 설정하면 지역 전체에서 오류가 발생한 경우에도 백업을 사용할 수 있으므로 데이터를 안전하게 유지할 수 있습니다. <a href="https://azure.microsoft.com/en-us/blog/azure-sql-data-warehouse-supports-ssms-higher-dwus-and-additional-t-sql-features/">일반 공급이 가능한 SQL Data Warehouse</a>의 기능 및 기능에 대해 자세히 알아봅니다.</p>


  <p>현재 SQL Data Warehouse를 <a href="https://azure.microsoft.com/en-us/services/sql-data-warehouse/">시작하고</a> 클라우드 기반 데이터 웨어하우스의 속도, 규모, 탄력성, 보안 및 사용 편의성을 직접 경험하세요.</p>


  <h2>Azure SQL Data Warehouse는 일반적으로 다음 지역에서 사용할 수 있습니다.</h2>


  <p>북유럽, 영국 서부, 영국 남부, 미국 중북부, 미국 중부, 미국 동부, 미국 동부 2, 미국 중남부, 미국 중서부, 미국 서부, 미국 서부 2, 캐나다 중부, 캐나다 동부, 서유럽, 독일 중부, 독일 북동부, 동아시아, 동남 아시아, 오스트레일리아 남동부, 인도 중부, 인도 남부, 중국 동부, 중국 북부, 일본 동부 및 브라질 남부.</p>


  <p>독일 중부, 독일 북동부, 한국 중부, 한국 남부, 북유럽, 일본 동부, 브라질 남부, 오스트레일리아 남동부, 미국 중부, 미국 동부, 미국 동부 2, 미국 중남부, 미국 중서부, 미국 서부 2, 서유럽, 동아시아, 동남 아시아, 인도 중부, 인도 남부, 캐나다 중부 및 캐나다 동부.</p>


  <p>지역 간 <a href="https://azure.microsoft.com/en-us/regions/#services.">Azure 서비스 가용성</a> 에 대해 자세히 알아봅니다.</p>


