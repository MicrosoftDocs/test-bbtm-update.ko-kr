Title: 이제 Azure Front Door 및 Azure CDN 대한 규칙 엔진을 일반 공급
Summary: '오늘 Azure Front Door 및 Azure Content Delivery Network(CDN) 모두에서 규칙 엔진 기능의 일반 공급이 발표됩니다. '
Content: >-
  <p>오늘 Azure Front Door 및 Azure Content Delivery Network(CDN) 모두에서 규칙 엔진 기능의 일반 공급이 발표됩니다. 규칙 엔진은 고객의 특정 라우팅 요구 사항을 Azures&rsquo; 글로벌 애플리케이션 배달 서비스의 최전선에 배치하여 어디에서 제공되는 콘텐츠를 정의하고 적용하는 방법을 보다 세세하게 제어할 수 있습니다. 두 서비스 모두 고객에게 Azure&rsquo; 최고 수준의 네트워크를 사용하여 빠르고 안전하게 콘텐츠를 제공할 수 있는 기능을 제공합니다. 미리 보기 기간 동안 고객으로부터 많은 것을 배웠으며, 일반 공급으로 진행되는 최신 업데이트를 공유하기를 기대합니다.</p>


  <h2>규칙 엔진 작동 방식</h2>


  <p>최근에 Azure Front Door 규칙 엔진의 아키텍처와 디자인을 빌드하고 발전시키는 방법에 <a href="https://azure.microsoft.com/en-us/blog/announcing-azure-front-door-rules-engine-in-preview/">대해 이야기</a> 했습니다. Content Delivery Network 대한 규칙 엔진 구현은 유사한 디자인을 따릅니다. 그러나 규칙 엔진 구성에서 규칙 그룹을 만드는 대신 모든 규칙이 만들어지고 각 Content Delivery Network 엔드포인트에 적용됩니다. Content Delivery Network 규칙 엔진은 항상 해당 작업을 트리거하는 각 엔드포인트에 대한 기본 규칙 역할을 하는 전역 규칙의 개념을 자랑합니다.</p>


  <h2>일반 공급 기능</h2>


  <p><b>Azure Front Door</b></p>


  <p>Azure Front Door 규칙 엔진 미리 보기 중에 가장 중요한 피드백은 더 높은 규칙 제한에 대한 필요성이었습니다. 현재는 총 10개의 구성에 대해 구성당 최대 25개의 규칙을 만들 수 있으므로 Azure Front Door에서 총 250개의 규칙을 만들 수 있습니다. Azure Front Door 규칙 엔진에 대한 추가 요금은 없습니다.</p>


  <p><strong>Azure Content Delivery Network&nbsp;</strong></p>


  <p>마찬가지로 Azure Content Delivery Network 제한이 업데이트되었습니다. 미리 보기를 통해 사용자는 각 CDN 엔드포인트에 대한 전역 규칙을 포함하여 총 5개의 규칙에 액세스할 수 있었습니다. 일반 공급의 일환으로 처음 5개 규칙은 계속 무료로 유지되며, 이제 사용자는 추가 규칙을 구매하여 CDN 동작을 추가로 사용자 지정할 수 있습니다. &rsquo;또한 각 규칙 내의 일치 조건 및 작업 수를 일치 조건 10개와 작업 5개로 늘려야 합니다.</p>


  <h2>규칙 엔진 시나리오</h2>


  <p>규칙 엔진은 보안 및 콘텐츠 배달 논리를 에지에서 간소화하여 두 서비스의 현재 고객과 신규 고객 모두에게 이점을 제공합니다. 일치 조건과 동작의 다양한 조합을 통해 사용자가 어떤 콘텐츠를 가져올지 세밀하게 제어하고 규칙 엔진으로 수행할 수 있는 가능한 시나리오를 무한하게 만들 수 있습니다.</p>


  <p>예를 들어&rsquo; 이전 애플리케이션에 액세스하거나 새 앱에서 콘텐츠를 찾는 방법을 모르는 사용자에 대해 걱정하지 않으려는&rsquo; 레거시 애플리케이션 마이그레이션을 해결하는 데 이상적인 솔루션입니다. 마찬가지로, 지리적 일치 및 디바이스 식별 기능을 통해 사용자는 항상 위치 및 디바이스에서 사용 중인 최적의 콘텐츠를 볼 수 있습니다. 규칙 엔진을 사용하여 보안 헤더 및 쿠키를 구현하면 사용자가 사이트와 상호 작용하는 방식에 관계없이 보안 연결을 통해 보안 헤더 및 쿠키를 구현하여 브라우저 기반 취약성이 사이트에 영향을 미치지 않도록 할 수 있습니다.</p>


  <p>규칙 엔진이 지원하는 몇 가지 추가 시나리오는 다음과 같습니다.</p>


  <ul>
      <li>HTTPS를 적용하여 모든 최종 사용자가 보안 연결을 통해 콘텐츠와 상호 작용하는지 확인합니다.</li>
      <li>보안 헤더를 구현하여 HSTS(HTTP Strict-Transport-Security), X-XSS-Protection, Content-Security-Policy, X-Frame-Options 및 CORS(원본 간 리소스 공유) 시나리오에 대한 Access-Control-Allow-Origin 헤더와 같은 브라우저 기반 취약성을 방지합니다. 쿠키를 사용하여 보안 기반 특성을 정의할 수도 있습니다.</li>
      <li>요청 헤더, 쿠키 또는 쿼리 문자열의 내용에 있는 패턴을 기반으로 애플리케이션의 모바일 또는 데스크톱 버전으로 요청을 라우팅합니다.</li>
      <li>리디렉션 기능을 사용하여 301, 302, 307 및 308 리디렉션을 클라이언트로 반환하여 새 호스트 이름, 경로 또는 프로토콜로 리디렉션합니다.</li>
      <li>들어오는 요청에 따라 경로의 캐싱 구성을 동적으로 수정합니다.</li>
      <li>요청 URL 경로를 다시 작성하고 구성된 백 엔드 풀의 적절한 백 엔드에 요청을 전달합니다.</li>
      <li>파일 형식 또는 콘텐츠 경로<em></em>에 따라 캐싱 구성을 조정하도록 미디어 배달을 최적화합니다(Azure Content Delivery Network만 해당).</li>
  </ul>


  <h2>다음 단계</h2>


  <p>Azure Front Door 및 Content Delivery Network 규칙 엔진을 모두 사용하여 더 많은 고객과 협력하기를 기대합니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/frontdoor/front-door-rules-engine" target="_blank">Azure Front Door 규칙 엔진</a> 및 <a href="https://docs.microsoft.com/en-us/azure/cdn/" target="_blank">Azure Content Delivery Network 규칙 엔진</a>에 대한 설명서를 참조하세요.</p>
