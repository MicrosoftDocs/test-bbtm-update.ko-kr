Title: Azure 웹 사이트의 Java
Summary: Microsoft는 Azure 웹 사이트에서 Java 기반 웹 사이트에 대한 지원을 시작합니다. 이 기능은 Azure 웹 사이트의 관리 효율성 및 간편한 크기 조정 옵션과 결합된 많은 일반적인 Java 시나리오를 충족하기 위한 것입니다.
Content: >-
  Microsoft는 Azure 웹 사이트에서 Java 기반 웹 사이트에 대한 지원을 시작합니다. 이 기능은 Azure 웹 사이트의 관리 효율성 및 간편한 크기 조정 옵션과 결합된 많은 일반적인 Java 시나리오를 충족하기 위한 것입니다.


  포털 UX 내에서 다음 중 어느 것을 사용하도록 설정할 수 있는 기본 제공 지원이 있습니다.

  <ul>
   <li>Java 1.7.0_51(32비트) - 지원되는 기본 Java 버전입니다.</li>
   <li>Tomcat 7.0.50 – 기본 Java 컨테이너</li>
   <li>부두 9.1.0</li>
  </ul>

  <img style="padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="JavaUX" alt="JavaUX" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/JavaUX.png" width="610" height="430" border="0" />


  이 UI를 사용하면 사용자가 Java 버전을 선택한 다음 위에서 언급한 두 가지 옵션 중에서 웹 컨테이너를 선택할 수 있습니다. 현재 Java에는 하나의 버전 옵션만 있지만 나중에 추가 버전이 추가될 예정입니다.


  구성 UI 외에도 웹 애플리케이션 갤러리에는 Java 웹 컨테이너를 수정하고 사용자 지정해야 하는 고객을 위해 Tomcat 및 Jetty에 사용할 수 있는 완전한 설치가 있습니다.


  포털 UI 또는 웹 애플리케이션 갤러리에서 제공되는 것 외에도 고객은 Java 기반 애플리케이션뿐만 아니라 자체 버전의 Java도 업로드할 수 있습니다. 예를 들어 고객은 Azure 웹 사이트에서 사용할 수 있는 것을 사용하는 대신 Java 6 및 Tomcat 6을 업로드하도록 선택할 수 있습니다.


  많은 엔터프라이즈급 Java 애플리케이션에는 상당한 메모리가 필요하므로 Java 1.7.0_51의 64비트 버전을 실행하는 기능도 있습니다. 지금은 개발자가 web.config 파일의 구성을 통해 64비트 런타임을 선택해야 합니다. 나중에 64비트 버전도 UI에서 선택할 수 있습니다.

  <h2>제약 조건</h2>

  적어도 처음에는 Azure 웹 사이트에서 실행되는 모든 Java 애플리케이션이 들어오는 HTTP 트래픽만 수신 대기합니다. 즉, 현재는 JMX 또는 JMS 메시징이 없고 JDWP 또는 JDI 원격 디버깅이 없습니다.


  또한 모든 Java 프로세스는 서비스로 실행되지 않고 애플리케이션으로 실행되어야 합니다.

  <h2>요약</h2>

  Java 추가는 추가 비용 없이 모든 계층에서 즉시 사용할 수 있습니다. 기존 Java 웹 애플리케이션을 호스트할 수 있는 새로운 가능성을 제공합니다. Azure의 새로운 Java 웹 사이트 개발은 Azure 서비스와의 통합을 제공하는 Java Azure SDK를 쉽게 사용할 수 있습니다.
