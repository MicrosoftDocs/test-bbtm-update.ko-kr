Content: >-
  <p>FFIEC(Federal Financial Institution Examination Council) 규제 워크로드에 대한 확장된 청사진의 일반 공급에 대해 발표하게 되어 기쁘게 생각합니다. 더 많은 금융 서비스 고객이 Azure 클라우드 플랫폼으로 이동함에 따라 청사진을 확장하여 안전하고 규정을 준수하는 방식으로 4개의 다른 참조 아키텍처를 배포하는 방법을 설명하려고 했습니다. 또한 Azure에서 빌드할 때 Microsoft가 사용자 대신 구현하는 보안 컨트롤과 고객 책임 보안 제어를 구현하는 방법을 파악하는 것에서 추측을 수행합니다.</p>


  <p>규격 워크로드를 Azure로 이동하고 필요한 시간을 줄여 미국 및 전 세계의 은행과 협력하는 Microsofts&rsquo; 경험을 활용하기 위한 엔드 투 엔드 솔루션을 구축했습니다. 필요하지 않은&rsquo; 경우 처음부터 시작하는 이유는 무엇인가요? 이 청사진은 FFIEC에서 규제하는 중요한 재무 데이터의 수집, 스토리지 및 검색에 적합한 Azure의 PaaS 웹 애플리케이션, IaaS 웹 애플리케이션, 데이터 분석 및 데이터 웨어하우스 아키텍처 배포에 대한 지침을 제공합니다.</p>


  <h3>이제 FFIEC 청사진은 다음으로 구성됩니다.<a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1a1f908a-fb3b-4aa8-a7ff-446c9d556400.png"><img align="right" alt="workloads" border="0" height="368" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/46346758-14d3-4a95-95f7-140ccf3c25c9.png" style="border: 0px currentcolor; border-image: none; float: right; display: inline; background-image: none;" title="작업" width="640"></a></h3>


  <ul>
   <li>배포 지침을 지원하는 네 가지 참조 아키텍처</li>
   <li>잠재적 위험 지점을 이해하는 위협 모델</li>
   <li>참조 아키텍처가 각 컨트롤을 지원하는 방법을 설명하는 보안 제어 구현 매핑</li>
   <li>각 목표의 구현을 자세히 설명한 고객 책임 매트릭스는 Microsoft, 고객 또는 둘 다의 책임입니다.</li>
  </ul>


