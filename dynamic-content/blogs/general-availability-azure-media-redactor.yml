Title: '일반 공급: Azure Media Redactor'
Summary: 'Azure Media Redactor는 공공 안전 및 뉴스 미디어와 같은 경우에 사용할 수 있는 비디오의 얼굴을 자동으로 감지하고 흐리게 할 수 있는 강력한 클라우드 비디오 처리 서비스입니다. '
Content: >-
  <p>Azure Media Redactor는 공공 안전 및 뉴스 미디어와 같은 경우에 사용할 수 있는 비디오의 얼굴을 자동으로 감지하고 흐리게 할 수 있는 강력한 클라우드 비디오 처리 서비스입니다. 사내에서 개발된 인공 지능 기술을 기반으로 Redactor를 자동화 및 반 수동 방식으로 사용하여 노동 집약적인 수동 비디오 편집을 포함하는 워크플로의 효율성을 개선할 수 있습니다.</p>


  <p>이전 <a href="https://azure.microsoft.com/en-us/blog/azure-media-redactor/">블로그 게시물</a> 에서는 Azure Media Redactor의 미리 보기 릴리스와 사용할 수 있는 다양한 방법을 설명했습니다. 이 릴리스에는 미리 보기 프로세스 중 사용자 의견을 기반으로 몇 가지 변경 내용이 포함되어 있으며 전체 SLA 지원을 포함하도록 기능을 업데이트합니다. 이 기능에 대한 업데이트된 가격 책정은 여기에서 볼 수 있습니다.</p>


  <p>이 릴리스의 업데이트에는 다음이 포함됩니다.</p>


  <ul>
   <li>처리 속도가 크게 향상됨</li>
   <li>더 나은 얼굴 감지 및 추적</li>
   <li>스티커 얼굴 ID 연결</li>
   <li>여러 흐림 모드</li>
  </ul>


  <p>이러한 모든 기능을 사용하는 방법에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/azure-media-redactor/">전체 설명서 페이지를</a> 참조하세요.</p>


  <p>Azure Media Redactor에 대한 업데이트된 GA 가격 책정에 대한 <a href="https://azure.microsoft.com/en-us/pricing/details/media-services/">가격 책정 페이지를</a> 참조하세요.</p>


  <h2>성능 향상</h2>


  <p>처리 속도는 비디오 크기, 프레임 속도 및 비디오의 얼굴 수에 따라 상당히 달라집니다. 처리를 완료하려면 720p 30fps 비디오가 실시간으로 1x에서 2배 사이로 걸릴 것으로 예상합니다.</p>


  <p>또 다른 큰 개선 사항은 여러 지점에서 비디오에 나타나는 것과 동일한 ID가 부여되는 얼굴 그룹화입니다. 이전에는 동일한 얼굴에 여러 ID&rsquo;가 비디오 전체에 표시되므로 쉽게 할당할 수 있으므로 선택적으로 개별 얼굴을 훨씬 쉽게 흐리게 할 수 있습니다.</p>


  <p>얼굴 감지 정확도도 이전 버전에서 약간 향상되었습니다.</p>


  <h2>변경 내용 흐리게</h2>


  <p>이제 JSON 구성 사전 설정을 통해 선택할 수 있는 5가지 흐림 모드를 제공합니다. 기본적으로 &lsquo;중간&rsquo;이 사용됩니다.</p>


  <p>예제 JSON:</p>


  <p>{&#39;버전&#39;:&#39;1.0&#39; &#39;옵션&#39;: {&#39;모드&#39;:&#39;결합&#39;,&nbsp;&#39;BlurType&#39;:&#39;High&#39;}}</p>


