Title: Project Bletchley 및 Microsoft Cloud에서 탄생한 블록체인 요소 소개
Summary: 블록체인 미들웨어를 정의하고 Cryptlet을 도입하는 Enterprise 블록체인 아키텍처인 Microsoft Code Name "Bletchley"를 소개합니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/blog/ethereum-blockchain-as-a-service-now-on-azure/">지난 11월</a> baaS(Blockchain as a Service)를 Microsoft Azure 시작한 이래,&rsquo; Weve는 핵심 산업 시나리오를 이해하고 기업, 정부 및 사람들에게 블록체인을 성공적으로 가져올 기술 및 생태계를 개발하기 위해 기업 및 파트너와 협력해 왔습니다.</p>


  <p>Weve&rsquo;는 기업이 블록체인을 채택할 수 있도록 하는 필수 플랫폼 원칙, 기능 및 기능에 대해 많은 것을 배웠습니다. 이&rsquo; 문제를 해결하기 위해 Azure에서 제공하는 개방형 모듈식 블록체인 패브릭에 대한 Microsofts&rsquo; 비전을 간략하게 설명하고 엔터프라이즈 블록체인 아키텍처의 핵심이라고 생각하는 새로운 요소를 강조하는 Project Bletchley를 소개합니다.</p>


  <p>Project Bletchley는 다음을 포함하여 산업 전반의 블록체인 얼리어답터로부터 듣는 일반적인 주제를&rsquo; 다룹니다.</p>


  <ul>
      <li>플랫폼 개방성은 요구 사항입니다.</li>
      <li>ID, 키 관리, 개인 정보 보호, 보안, 운영 관리 및 상호 운용성과 같은 기능을 통합해야 합니다.</li>
      <li>성능, 규모, 지원 및 안정성은 매우 중요합니다.</li>
      <li>컨소시엄 멤버가 계약을 실행할 수 있는 멤버 전용 권한 있는 네트워크인 컨소시엄 블록체인이 이상적입니다.</li>
  </ul>


  <p>Project Bletchley에서 Azure는 분산 애플리케이션이 빌드되고 제공되는 클라우드 플랫폼 역할을 하는 블록체인용 패브릭을 제공합니다. &rsquo;Microsoft Azure 전 세계 24개 지역의 가용성, 하이브리드 클라우드 기능, 광범위한 규정 준수 인증 포트폴리오 및 엔터프라이즈급 보안을 통해 블록체인 채택을 가능하게 합니다. 특히 금융 서비스, 의료 및 정부와 같은 규제가 높은 산업에서 블록체인 채택이 가능합니다.</p>


  <p>Azure는 Hyperledger, 보다 정교하고 Ethereum과 같은 스마트 계약 기반 프로토콜 및 개발된 다른 프로토콜과 같은 단순하고 사용되지 않는 UTXO(트랜잭션 출력 기반 프로토콜)를 지원하는 다양한 블록체인 프로토콜에 개방됩니다.</p>


  <p>Project Bletchley에서 도입된 두 가지 새로운 개념은 블록체인 미들웨어와 암호화입니다.</p>


  <p>블록체인 미들웨어는 분석 및 기계 학습과 같은 데이터 및 인텔리전스 서비스 외에도 ID 및 운영 관리와 같은 클라우드에서 작동하는 핵심 서비스를 제공합니다. 이러한 기술은 블록체인이 비즈니스 인텔리전스 및 보고 기능을 제공하는 동시에 비즈니스 리더와 규제 기관이 요구하는 안전하고 변경할 수 없는 작업을 보장합니다. 새로 개발된 미들웨어는 Active Directory 및 Key Vault와 같은 기존 Azure 서비스 및 기타 블록체인 에코시스템 기술과 함께 작동하여 전체적인 플랫폼과 솔루션 세트를 제공합니다.</p>


  <p>블록체인 기술의 새로운 구성 요소인 Cryptlet은 Microsoft Azure, 에코시스템 미들웨어 및 고객 기술 간의 보안 상호 운용 및 통신을 가능하게 합니다. Cryptlet은 날짜 또는 시간을 기반으로 거래 또는 계약을 실행하고 시장 데이터를 제공하는 데 추가 정보가 필요한 경우 작동합니다. 모든 기술이 안전하고 확장 가능한 방식으로 함께 작동할 수 있도록 정교한 블록체인 시스템의 중요한 구성 요소가 될 것입니다.</p>


  <p>Project Bletchley는 Microsoft가 모든 플랫폼, 파트너 및 고객에게 개방적이고 유연한 BaaS(Blockchain as a Service)를 제공하는 비전입니다. 우리는&rsquo; 블록체인 커뮤니티와 함께 이 여정을 진행하게 되어 기쁘고, 오늘날 우리가 생각하고 비즈니스를 수행하는 방식을 변화시킬 수 있기를 기대하고 있습니다.</p>


  <p>이 <a href="https://github.com/Azure/azure-blockchain-projects/blob/master/bletchley/bletchley-whitepaper.md" target="_blank">백서</a>에서 Project 블레클리의 세부 정보를 확인하세요.</p>
