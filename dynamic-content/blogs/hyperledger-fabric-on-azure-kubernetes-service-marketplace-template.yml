Title: Azure Kubernetes Service Marketplace 템플릿의 Hyperledger Fabric
Summary: Azure Kubernetes Service 솔루션 템플릿의 Hyperledger Fabric
Content: >-
  <p style="text-align: justify;">애플리케이션 및 솔루션에 대한 블록체인을 탐색하는 고객은 일반적으로 빌드, 파일럿 및 프로덕션 출시를 시작하기 전에 블록체인 기술을 사용한 프로토타입 또는 개념 증명 작업으로 시작합니다. 후자의 단계에서는 배포의 용이성 외에도 컨소시엄의 블록체인 멤버 수, 노드의 크기 및 수, 배포 후 관리의 용이성 측면에서 구성의 유연성이 기대됩니다.</p>


  <p style="text-align: justify;"><a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/microsoft-azure-blockchain.azure-blockchain-hyperledger-fabric-aks-based?tab=Overview&amp;pub_source=email&amp;pub_status=success" target="_blank">Azure Kubernetes Service 마켓플레이스 템플릿의 새 Hyperledger Fabric 릴리스를</a> 미리 보기로 공유하고 있습니다. Azure 또는 Hyperledger Fabric에 대한 지식이 거의 없는 모든 사용자는 이제 몇 가지 기본 입력 매개 변수를 제공하여 이 솔루션 템플릿을 사용하여 Azure에서 블록체인 컨소시엄을 설정할 수 있습니다.</p>


  <p style="text-align: justify;">이 템플릿은 고객이 모듈식 방식으로 AKS(Azure Kubernetes Service) 클러스터에 HLF(Hyperledger Fabric) 네트워크를 배포하는 데 도움이 되며, 이는 Microsoft Azure Virtual Machine 시리즈 선택, 노드 수, 내결함성 등과 관련하여 필요한 사용자 지정을 충족합니다. Azure Kubernetes Service는 엔터프라이즈급 보안 및 거버넌스를 제공하여 컨테이너화된 애플리케이션의 배포 및 관리를 쉽게 만듭니다. 고객은 인프라의 관리 평면 작업에 네이티브 Kubernetes 도구를 활용하고 데이터 평면 워크플로에 대해 Hyperledger Fabric API 또는 Hyperledger Fabric 클라이언트 소프트웨어 개발 키트를 호출할 것으로 예상합니다.</p>


  <p style="text-align: justify;">템플릿에는 Hyperledger 패브릭 네트워크 구성 요소의 프로덕션 등급 배포에 적합한 다양한 구성 가능한 매개 변수가 있습니다.</p>


  <h2>Azure Kubernetes Service 템플릿에서 Hyperledger Fabric의 주요 기능은 다음과 같습니다.</h2>


  <ul>
      <li>Hyperledger Fabric 버전 1.4.4(LTS) 배포를 지원합니다.</li>
      <li>노드 수를 구성하는 옵션을 사용하여 주문자 조직 및 피어 노드의 배포를 지원합니다.</li>
      <li>기본적으로 자체 서명된 인증서를 사용하는 패브릭 CA(인증 기관)와 패브릭 CA를 초기화하는 조직별 루트 인증서를 업로드하는 옵션을 지원합니다.</li>
      <li>피어 노드에서 세계 상태 데이터베이스에 대한 LevelDb 및 CouchDB 실행을 지원합니다.</li>
      <li>순서 지정 서비스는 3,5개 또는 7개의 노드를 선택하는 옵션과 함께 고가용성 RAFT 기반 합의 알고리즘을 실행합니다.&nbsp;&nbsp;</li>
      <li>Azure Kubernetes 클러스터 노드의 수와 크기를 기준으로 구성하는 방법을 지원합니다.</li>
      <li>다른 조직과의 네트워킹을 위해 배포된 각 AKS 클러스터에 대해 노출되는 공용 IP</li>
      <li>컨소시엄 및 채널의 워크플로 만들기, 채널에 피어 노드 추가 등과 같은 배포 후 단계를 돕기 위해 네트워크 샘플 스크립트 빌드를 시작할 수 있습니다.</li>
      <li>새 사용자 ID 생성, 사용자 지정 체인 코드 실행 등과 같은 몇 가지 네이티브 Hyperledger Fabric API 실행을 지원하도록 애플리케이션 샘플을 Node.js.</li>
  </ul>


  <p>Hyperledger Fabric 네트워크 구성 요소 배포를 시작하는 방법에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/blockchain/templates/hyperledger-fabric-consortium-azure-kubernetes-service" target="_blank">설명서를</a> 참조하세요.</p>


  <h2>고객이 말하는 내용&nbsp;</h2>


  <p style="text-align: justify; margin-left: 40px;"><em>&ldquo;KPMG에서는 <a href="https://home.kpmg/au/en/home/services/blockchain-services/blockchain-platform.html" target="_blank">KPMG Origins</a>라는 Hyperledger Fabric에 엔터프라이즈급 트랙 및 추적 플랫폼을 빌드하고 있습니다. 프로젝트를 시작할 때 클라우드 공급자가 Kubernetes에 Hyperledger Fabric을 배포하기 위해 제공하는 제품이 없으므로 Hyperledger 배포 템플릿을 처음부터 빌드해야 했습니다. 이 복잡한 블록체인 배포 인프라를 빌드하고 유지 관리하는 프로세스는 리소스와 시간이 많이 걸리는 프로세스입니다. 팀의 규모에 따라 인프라 설정에 시간을 소비하는 대신 블록체인에 애플리케이션을 빌드하는 데 시간을 투자하는 것이 목표입니다. Azure Kubernetes Service Marketplace 제품에서 Hypereldger Fabric을 사용해 본 후에는 DevOps 파이프라인을 간소화하여 블록체인 노드의 컨소시엄을 가동했으며 사용자 지정 템플릿을 더 이상 유지 관리할 필요가 없습니다.&rdquo; </em>&mdash; Gokulnath Reddy, Blockchain Tech Lead &ndash; KPMG Origins</p>


