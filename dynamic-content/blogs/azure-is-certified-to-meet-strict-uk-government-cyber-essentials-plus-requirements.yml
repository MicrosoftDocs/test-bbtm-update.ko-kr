Slug: azure-is-certified-to-meet-strict-uk-government-cyber-essentials-plus-requirements
Title: Azure는 엄격한 영국 정부 Cyber Essentials PLUS 요구 사항을 충족하도록 인증되었습니다.
Summary: 잠재 고객 차단기를 무너뜨려 영국에서 사용할 수 있는 Microsoft Azure 확장하는 제품을 활용하기 위한 지속적인 노력에서 Azure가 영국을 달성했다고 발표하게 되어 기쁩니다...
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59fe2858-de2f-4549-98d4-3d3e6fe67c46.png"><img align="left" alt="Cyber Essentials PLUS" border="0" height="186" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6b08a3cc-11a9-40e9-9a5e-8f4face607ca.png" style="margin: 0px 7px 0px 0px; border: 0px currentcolor; border-image: none; float: left; display: inline; background-image: none;" title="Cyber Essentials PLUS" width="226"></a> 영국에서 사용할 수 있는 제품을 확장하는 Microsoft Azure&rsquo; 활용하기 위해 잠재적 고객 차단기를 무너뜨리기 위한 지속적인 노력에서 Azure가 영국&rsquo; 사이버 에센셜 플러스 배지를 획득하고 Cyber Essentials Scheme Assurance 프레임워크에 설명된 요구 사항을 충족한다고 발표하게 되어 기쁩니다. Cyber Essentials는 조직이 IT 시스템의 일반적인 사이버 보안 위협으로부터 위험을 평가하고 완화할 수 있도록 설계된 영국 정부 정의 계획입니다. Cyber Essentials를 사용하려면 조직에서 경계 방화벽, 보안 구성, 사용자 액세스 제어, 맬웨어 보호 및 패치 관리를 비롯한 5가지 기술 컨트롤이 있어야 합니다.</p>


  <p>체계 보증 프레임워크는 두 가지 인증 수준을 정의했습니다.</p>


  <ol>
   <li>Cyber Essentials는 조직이 IT 인프라의 가장 중요한 IT 보안 제어를 확인하는 데 도움이 되는 자체 평가입니다.</li>
   <li>Cyber Essentials PLUS는 동일한 제어 범위를 제공하지만 이러한 컨트롤의 구현이 승인된 타사에 의해 독립적으로 테스트된다는 추가 보증을 제공합니다.</li>
  </ol>


  <p>Microsofts&rsquo; Cyber Essentials PLUS의 경우 Microsoft Azure&rsquo; 프로덕션 환경 관리에 중점을 두어 Cyber Essentials Scheme Assurance Framework에 설명된 요구 사항을 충족하는지 확인합니다. Microsoft Azure 클라우드 시스템은 업계&rsquo; 최고의 규정 준수 포트폴리오에 대한 증거를 제공하기 위해 자주 테스트 및 감사됩니다.</p>


  <p><a href="https://aka.ms/stp" target="_blank">서비스 신뢰 미리 보기</a>로 이동하여 이 블로그 &ndash; <a href="https://aka.ms/AzureCyberEPlusCert" target="_blank">Cyber Essentials PLUS 인증서 및 Cyber Essentials PLUS</a> <a href="https://aka.ms/AzureCyberEPlusReport" target="_blank">규정 준수 보고서</a>와 관련된 보고서를 포함하여 규정 준수 보고서, 신뢰 문서 및 평가의 광범위한 포트폴리오를 검토합니다. Azures&rsquo; 규정 준수 포트폴리오에 대한 포괄적인 개요를 보려면 <a href="https://aka.ms/AzureCompliance" target="_blank">규정 준수 개요</a> 문서를 다운로드하세요.</p>


  <p>영국 사이버 에센셜 플러스에 대한 자세한 내용은 방문 <a href="https://www.cyberaware.gov.uk/cyberessentials/">https://www.cyberaware.gov.uk/cyberessentials/</a>하시기 바랍니다.</p>
