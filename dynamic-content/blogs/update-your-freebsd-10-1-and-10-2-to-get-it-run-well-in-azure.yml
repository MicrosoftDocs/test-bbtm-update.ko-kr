Slug: update-your-freebsd-10-1-and-10-2-to-get-it-run-well-in-azure
Title: Azure에서 FreeBSD 10.1 및 10.2 업데이트
Summary: FreeBSD 커뮤니티 또는 VMDepot에서 Azure로 FreeBSD 10.1 또는 10.2 릴리스 버전을 가져오는 경우 가동 중지 시간 또는 패킷 삭제를 방지하려면 Azure에서 FreeBSD 10.1 또는 10.2 이미지를 아래의 Errata for FreeBSD Integration Service로 업데이트하는 것이 좋습니다.
Content: >-
  <p>아시다시피 FreeBSD는 Hyper-V 및 Azure에서 작업하기 위해 Integration Services(드라이버 및 해당 디먼)가 필요합니다. FreeBSD Integration Service는 FreeBSD 10.1부터 빌드됩니다. FreeBSD Integration Service의 기능 그리드를 알고 싶은 경우 Microsoft는 <a href="https://technet.microsoft.com/en-us/library/dn848318.aspx">TechNet</a>에 대한 전체 설명서를 제공합니다.</p>


  <p>FreeBSD <a href="ftp://ftp.freebsd.org/pub/FreeBSD/releases/amd64/">커뮤니티</a> 또는 <a href="https://vmdepot.msopentech.com">VMDepot</a> 에서 Azure로 FreeBSD 10.1 또는 10.2 릴리스 버전을 가져오는 경우 가동 중지 시간 또는 패킷 삭제를 방지하려면 Azure에서 FreeBSD 10.1 또는 10.2 이미지를 아래의 Errata for FreeBSD Integration Service로 업데이트하는 것이 좋습니다. FreeBSD 10.3에는 다음 수정 사항이 포함되어 있습니다.</p>


  <ul>
      <li>Hyper-V KVP(키-값 쌍) 디먼 무기한 절전 모드: FreeBSD 10.1 및 10.2 가상 머신이 Hyper-V에서 실행되는 경우 호스트는 KVP 쿼리의 예상 응답을 받지 못할 수 있습니다. 이러한 가상 머신이 Azure에서 실행되면 호스트는 응답하지 않는&quot; 가상 머신을 중지하고 나중에 시작하여 불필요한 가동 중지 시간을 발생시켜 복구&quot;하려고 할 수 있습니다. 이는 FreeBSD 10.1 및 10.2에 적용됩니다. <a href="https://www.freebsd.org/security/advisories/FreeBSD-EN-16:04.hyperv.asc">FreeBSD-EN-16:04.hyperv.asc</a></li>
      <li>hv_netvsc(4) 잘못된 TCP/IP 체크섬: Hyper-V에서 실행되는 게스트가 게이트웨이로 구성된 경우 호스트는 게스트에서 특정 패킷을 자동으로 삭제합니다.&nbsp; FreeBSD 10.2에 적용됩니다. <a href="https://www.freebsd.org/security/advisories/FreeBSD-EN-16:05.hv_netvsc.asc">FreeBSD-EN-16:05.hv_netvsc.asc</a></li>
  </ul>
