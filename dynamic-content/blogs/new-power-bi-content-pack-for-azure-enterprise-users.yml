Title: Azure Enterprise 사용자를 위한 새로운 Power BI 콘텐츠 팩
Summary: 엔터프라이즈 등록에 대한 소비 데이터를 탐색하고 분석할 수 있는 Azure Enterprise 사용자를 위한 새로운 Power BI 콘텐츠 팩의 릴리스를 발표하게 되어 기쁩니다. 데이터는 ...
Content: >-
  <p>엔터프라이즈 등록에 대한 소비 데이터를 탐색하고 분석할 수 있는 Azure Enterprise 사용자를 위한 새로운 Power BI 콘텐츠 팩의 릴리스를 발표하게 되어 기쁩니다. 하루에 한 번 자동으로 데이터가 새로 고쳐집니다.</p>


  <h2>새로운 기능</h2>


  <ol>
   <li>최대 36개월의 시간 범위를 지정하는 기능입니다.</li>
   <li>이제 콘텐츠 팩에는 지정된 시간 범위에 대한 Marketplace, 잔액 및 요약 데이터가 포함됩니다.</li>
   <li>현재 청구 기간에 대한 가격표 데이터도 추가되었습니다.</li>
   <li>이전 버전의 버그와 향상된 안정성 및 성능 문제를 해결했습니다.</li>
  </ol>


  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/638da9dc-a888-41cb-a1d1-8a278c2e0b3a.png"><img alt="2017-04-28_16h20_50" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fca58a30-75a9-4820-9525-1b12404c6123.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="2017-04-28_16h20_50" width="463"></a></p>


  <p style="text-align: center;"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bf40a0ed-825d-4aaf-91a6-ec16f40cb04f.png"><img alt="image" border="0" height="318" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c2751104-4e17-4377-b8a1-22ab0a576d14.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="이미지" width="610"></a></p>


  <h2>시작하는 단계는 다음과 같습니다.</h2>


  <ol>
   <li><a href="https://app.powerbi.com/getdata/services/azureconsumption?cpcode=MicrosoftAzureConsumptionInsights&amp;getDataForceConnect=true&amp;WT.mc_id=azurebg_email_Trans_33675_1378_Service_Notice_EA_Customer_Power_BI_EA_Content_Pack_Apr26">Microsoft Azure 소비 Insights</a> 이동하여 <strong>지금 가져오기</strong>를 클릭합니다.</li>
   <li>등록 번호와 월 수를 입력하고 <strong>다음</strong>을 클릭합니다.</li>
   <li>연결할 API 액세스 키를 제공합니다. 아래 세부 정보를 참조하세요.</li>
   <li>가져오기 프로세스가 자동으로 시작됩니다. 프로세스가 완료되면 새 대시보드, 보고서 및 모델이 탐색 창에 표시됩니다. 대시보드를 클릭하여 가져온 데이터를 확인합니다.</li>
  </ol>


  <p>등록의 API 키를 생성하는 방법에 대한 자세한 내용은 <a href="https://ea.azure.com/?WT.mc_id=azurebg_email_Trans_33675_1378_Service_Notice_EA_Customer_Power_BI_EA_Content_Pack_Apr26">Enterprise Portal</a>의 API 보고서 도움말 파일을 참조하세요.</p>


  <p>언제나처럼 <a href="https://feedback.azure.com/forums/170030-billing">Azure 피드백 포럼</a> (#pbicp2 추가) 및 <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=windowsazurepurchasing">Azure MSDN 포럼</a>을 통해 문의하세요.</p>
