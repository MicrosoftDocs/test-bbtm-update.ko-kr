Slug: extract-management-insights-from-sql-data-warehouse-with-sql-operations-studio
Title: SQL Operations Studio를 사용하여 SQL Data Warehouse에서 관리 인사이트 추출
Summary: SQL Operations Studio는 Azure SQL Data Warehouse(SQL DW)와 함께 활용하여 데이터 웨어하우스에 대한 인사이트를 나타내는 풍부한 사용자 지정 가능한 대시보드 위젯을 만들 수 있습니다.
Content: >-
  <p><a href="https://docs.microsoft.com/sql/sql-operations-studio/what-is" target="_blank">SQL Operations Studio</a>는 Azure SQL Data Warehouse(SQL DW)와 함께 활용하여 데이터 웨어하우스에 대한 인사이트를 나타내는 풍부한 사용자 지정 가능한 대시보드 위젯을 만들 수 있습니다. 이 확장을 통해 데이터 웨어하우스를 관리 및 튜닝하여 일관된 성능을 제공하도록 최적화하는 다양한 방법을 구현할 수 있습니다. 이전에는 개발자가 복잡한 DMV 쿼리를 수동으로 지속적으로 실행하여 데이터 웨어하우스에서 인사이트를 추출해야 했습니다. 이렇게 하면 <a href="https://docs.microsoft.com/azure/sql-data-warehouse/sql-data-warehouse-best-practices" target="_blank">SQL DW</a>를 사용하여 개발 및 튜닝 모범 사례를 따르는 경우 반복적인 프로세스가 발생합니다. 이제 SQL Operations Studio를 사용하면 사용자 지정된 인사이트 위젯을 쿼리 도구 내에 직접 포함할 수 있으므로 데이터 웨어하우스 문제를 원활하게 모니터링하고 해결할 수 있습니다.</p>


  <p>일반적인 데이터 웨어하우스 인사이트를 위해 SQL Operations Studio 내에서 제공된 T-SQL <a href="https://github.com/Microsoft/sql-data-warehouse-samples/tree/master/samples/sqlops/MonitoringScripts" target="_blank">모니터링 스크립트</a>를 사용하여 다음 위젯을 생성할 수 있습니다.</p>


  <h2>데이터 기울이기</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/sql-data-warehouse-tables-distribute#how-to-tell-if-your-distribution-column-is-a-good-choice" target="_blank">배포에서 데이터 기울이기를 감지</a> 하여 쿼리 성능 문제를 식별하고 해결하는 데 도움이 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/74bdcb85-0f1b-4f41-881f-df52fefc9ab8.png"><img alt="Data_Skew" border="0" height="561" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b21c0239-7e07-4956-a234-3a28cc071ed5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Data_Skew" width="1555"></a></p>


  <h2>Columnstore 상태 및 통계</h2>


  <p>보기를 활용하여 <a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/sql-data-warehouse-memory-optimizations-for-columnstore-compression" target="_blank">columnstore 행 그룹 품질을</a> 최대화하고 최적의 쿼리 성능을 위해 테이블 <a href="https://docs.microsoft.com/en-us/azure/sql-data-warehouse/sql-data-warehouse-tables-statistics" target="_blank">통계를 최신 상태로</a> 유지할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/45d6cafc-2920-4628-896d-edded0f0dee4.png"><img alt="Columnstore Health and Statistics" border="0" height="949" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cf654092-fde0-4e0c-bba0-b0bdfb42c6d5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Columnstore 상태 및 통계" width="1150"></a></p>


  <h2>사용자 작업</h2>


  <p>활성 세션 쿼리, 대기 중인 쿼리, 로드 및 백업을 통해 워크로드 패턴을 식별하고 이해합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d3964eb1-d451-44c9-a6b1-37134633df9a.png"><img alt="User Activity" border="0" height="675" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/25a0bb51-ff49-4566-8247-15055d123393.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="사용자 작업" width="1559"></a></p>


  <h2>리소스 병목 상태</h2>


  <p>메모리 및 TempDB와 같은 적절한 리소스가 할당되었는지 확인합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38266b48-fbdd-4a84-8e9c-6af2bab54e20.png"><img alt="Resource Bottlenecks" border="0" height="857" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0173f744-bf07-40c5-add6-cf0dc6a52482.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="리소스 병목 상태" width="1578"></a></p>


  <h2>다음 단계</h2>


  <p>T-SQL 스크립트를 통해 SQL DW용으로 작성할 수 있는 <a href="https://docs.microsoft.com/en-us/sql/sql-operations-studio/tutorial-build-custom-insight-sql-server" target="_blank">수많은 사용자 지정 인사이트 위젯</a>이 있습니다. <a href="https://github.com/Microsoft/sql-data-warehouse-samples/tree/master/samples/sqlops/MonitoringScripts" target="_blank">SQL Data Warehouse 샘플 Github</a>에 스크립트를 다운로드하고 기여하고 최신 <a href="https://docs.microsoft.com/en-us/sql/sql-operations-studio/download" target="_blank">버전의 SQL Operations Studio를 설치</a>하여 시작합니다.</p>
