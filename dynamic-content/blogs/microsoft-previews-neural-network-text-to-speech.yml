Content: >-
  <p>Azure Cognitive Services의 일부인 최신 딥 러닝 혁신을 적용한 Speech Service는 이제 신경망 기반 텍스트 음성 변환 기능을 제공합니다. 현재 사용 가능한 미리 보기에 액세스합니다.</p>


  <p>인공신경망 텍스트 음성 변환은 앱의 음성을 사람들의 목소리와 거의 구별할 수 없게 만듭니다. 이를 사용하여 챗봇 및 가상 도우미와의 대화를 더욱 자연스럽고 매력적으로 만들고, 전자책과 같은 디지털 텍스트를 오디오북으로 변환하고, 자연스러운 음성 환경 등을 통해 차량 내 탐색 시스템을 업그레이드할 수 있습니다.</p>


  <p>이 릴리스에는 올해 초 <a href="https://azure.microsoft.com/en-us/blog/microsoft-s-new-neural-text-to-speech-service-helps-machines-speak-like-people/" target="_blank">Ignite에서 신경망 텍스트 음성 변환을 처음 공개한</a> 이후의 향상된 기능이 포함되어 있습니다.</p>


  <h2>향상된 음성 품질</h2>


  <p>음성은 다음을 활용하여 다양한 사용자 시나리오에서 더 강력하고 자연스럽게 들립니다.</p>


  <ul>
      <li>다양한 스피커에서 전이 학습을 통해 감독되는 대규모 교육</li>
      <li>감독되지 않은 사전 학습의 추가 기능</li>
      <li>강력한 신경망 모델 디자인 추가&nbsp;</li>
  </ul>


  <h2>가속화된 런타임 성능</h2>


  <p>신경망 텍스트 음성 변환 엔진의 런타임 성능은 하드웨어 가속기를 사용한 광범위한 코드 최적화를 통해 거의 즉각적이며, 음질과 성능의 균형을 고려하여 병렬 유추 모델 및 모델 단순화를 적용합니다. 실시간 계수는 이전 버전에서 0.05X 미만으로 개선되었습니다. 즉, 1초의 오디오를 50밀리초 이내에 생성할 수 있습니다. 이제 오디오의 첫 번째 바이트를 생성하는 것이 이전보다 6배 더 빠르게 실행됩니다.</p>


  <h2>서비스 가용성 향상</h2>


  <p>이후 신경망 텍스트 음성 변환은 미국, 유럽 및 아시아에 걸쳐 3개의 데이터 센터로 확장되었습니다. 전 세계 어디에서나 대기 시간 오버헤드가 감소된 신경망 음성을 통합할 수 있습니다.</p>


  <p>&nbsp;</p>


  <p>이러한 업데이트를 통해 Speech Services 인공신경망 텍스트 음성 변환 기능은 기존 및 하이브리드 시스템 접근 방식에 비해 사용자에게 가장 자연스러운 음성 환경을 제공합니다.</p>


  <p>이 기능은 오늘부터 영어로 &ndash; 미리 빌드된 두 개의 신경망 음성으로 Jessa와 Guy를 만날 수 있습니다. <a href="https://azure.microsoft.com/en-us/services/cognitive-services/text-to-speech/" target="_blank">그들이 어떻게 들리는지 듣습니다</a>.</p>


  <p>할인은 미리 보기 중에 사용할 수 있습니다. 자세한 내용은 Speech Services <a href="https://azure.microsoft.com/en-us/pricing/details/cognitive-services/speech-services/" target="_blank">가격 책정 페이지를 참조하세요</a> .</p>


