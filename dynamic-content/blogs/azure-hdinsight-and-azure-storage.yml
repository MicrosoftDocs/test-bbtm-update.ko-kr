Title: Azure HDInsight 및 Azure Storage
Summary: 마지막 블로그 게시물에서는 Windows Azure에서 업데이트된 HDInsight 서비스의 연습을 제공했습니다.&nbsp; HDInsight 및 Azure Storage 중점을 둔 오늘&rsquo; 게시물은 5 블로그에서 세 번째입니다...
Content: '<p>마지막 블로그 게시물에서는 Windows Azure에서 업데이트된 HDInsight 서비스의 연습을 제공했습니다.&nbsp; HDInsight 및 Azure Storage 중점을 둔 Todays&rsquo; 게시물은 HDInsight의 5개 블로그 시리즈 중 세 번째입니다.</p>  <p>Windows Azure에서 HDInsight 서비스의 흥미롭고 차별화된 측면 중 하나는 데이터를 저장할 위치를 선택하는 기능입니다. 컴퓨팅 노드에 로컬인 네이티브 HDFS 파일 시스템에 저장하거나 Azure Blob Store 컨테이너를 HDFS 파일 시스템으로 사용하여 데이터를 저장할 수 있습니다. 실제로 HDInsight 클러스터를 프로비전할 때 기본적으로 스토리지 계정에 Azure Blob Store 컨테이너를 기본 HDFS 파일 시스템으로 만듭니다.</p>  <p>또는 사용자 지정 만들기 옵션을 통해 클러스터를 만들어 기존 Azure Blob Store 컨테이너를 기본 HDFS 파일 시스템으로 선택할 수 있습니다. 예를 들어 스크린샷에서 netflix&rsquo;라는 이름의 &lsquo;Blob Store 컨테이너를 기본 파일 시스템으로 지정하는 방법을 확인할 수 있습니다.</p>  <p><img style="display: block; margin-left: auto; margin-right: auto;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2045.storage-acct.png" alt="" border="0"></p>  <p>이 컨테이너는 이전에 HDInsight HDFS 파일 시스템으로 프로비전되었거나 분석하려는 데이터를 포함하는 임의의 Azure Blob Store 컨테이너일 수 있습니다.</p>  <p>이 경우 netflix 컨테이너에는 폴더 명명 체계를 사용하는 세 개의 Blob이 포함됩니다.</p>  <p style="text-align: center;"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4705.storage-2.png" alt="" border="0"></p>  <h4>Azure Storage 컨테이너 사용의 이점</h4>  <p>스토리지 컨테이너는 컴퓨팅 노드에 로컬이 아니므로 스토리지와 컴퓨팅을 공동 배치하는 Hadoop 패러다임을 위반하는 것처럼 보이지만 Azure Blob Store 컨테이너에 데이터를 저장하는 것과 관련된 몇 가지 이점이 있습니다.<br> <br> -&nbsp;<strong>데이터 재사용 및 공유</strong>: 컴퓨팅 노드 내의 데이터는 HDFS API 뒤에 "잠김"됩니다. 즉, HDFS에 대한 지식이 있고 컴퓨팅 클러스터에 액세스할 수 있는 애플리케이션만 데이터를 사용할 수 있습니다. Azure Storage 컨테이너의 데이터는 HDFS API 또는 Azure Blob Store REST API를 통해 액세스할 수 있습니다. 따라서 더 큰 애플리케이션 및 도구 집합을 사용하여 데이터를 생성하고 사용할 수 있으며, 다른 애플리케이션은 데이터를 사용하는 동안 다른 애플리케이션에서 데이터를 생성할 수 있습니다.<br> <br> -&nbsp;<strong>데이터 보관</strong>: 컴퓨팅 노드 내의 데이터는 HDInsight 클러스터를 프로비전한 경우에만 유지되므로 컴퓨팅 시간을 초과하여 클러스터를 활성화해야 하거나 계산을 수행하기 위해 데이터를 프로비전할 때마다 클러스터에 데이터를 다시 로드해야 합니다. Azure Storage 컨테이너에서 원하는 기간 동안 데이터를 저장할 수 있습니다.<br> <br> -&nbsp;<strong>데이터 Storage 비용</strong>: 컴퓨팅 클러스터의 비용이 Azure Blob Store 컨테이너의 비용보다 높기 때문에 장기적으로 활성 HDInsight 클러스터 내에 데이터를 저장하는 것이 Azure Storage 컨테이너에 저장하는 것보다 비용이 많이 듭니다. 또한 모든 컴퓨팅 클러스터 생성에 대해 데이터를 다시 로드할 필요가 없으므로 데이터 로드 비용도 절감됩니다.<br> <br> -&nbsp;<strong>탄력적 스케일 아웃</strong>: HDInsight 클러스터는 스케일 아웃된 파일 시스템을 제공하지만 확장은 클러스터에 대해 프로비전하는 노드 수에 따라 결정됩니다. 확장 변경은 Azure Storage 컨테이너를 사용할 때 자동으로 가져오는 Azure Blob Store의 탄력적 크기 조정 기능에 의존하는 것보다 더 복잡한 프로세스가 될 수 있습니다.<br> <br> -&nbsp;<strong>지역 복제</strong>: Azure Portal을 통해 Azure Blob Store 컨테이너를 지역 복제할 수 있습니다. 이렇게 하면 지리적 복구 및 데이터 중복성을 제공하지만 지역 복제 위치에 대한 장애 조치(failover)는 성능에 심각한 영향을 미치며 추가 비용이 발생할 수 있습니다. 따라서 데이터 값이 추가 비용인 경우에만 지리적 복제를 현명하게 선택하는 것이 좋습니다.<br> <br> 또한 컴퓨팅 및 스토리지가 공동 배치되지 않는 묵시적 성능 비용은 컴퓨팅 클러스터가 Azure 데이터 센터 내의 스토리지 계정 리소스에 가깝게 프로비전되는 방식으로 실제로 완화됩니다. 여기서 고속 네트워크는 컴퓨팅 노드가 ASV 내의 데이터에 액세스하는 데 매우 효율적입니다. 일반적인 부하, 컴퓨팅 및 액세스 패턴에 따라 약간의 성능 저하와 더 빠른 액세스만 관찰했습니다.<br> <br> 또한 HDInsight 클러스터를 프로비전할 때마다 데이터를 파일 시스템에 다시 로드할 필요가 없으므로 데이터 로드 시간과 데이터 이동 요금을 절약할 수 있습니다.</p>  <h4>Azure Storage 사용하는 방법</h4>  <p>&rsquo;위에서 기본 파일 시스템으로 지정한 Azure Blob Store 컨테이너를 사용하는 간단한 예제를 살펴보겠습니다. 표준 HDFS 파일 시스템 명령을 사용하여 JavaScript 콘솔을 통해 파일 시스템의 콘텐츠를 확인할 수 있습니다.</p>  <p style="text-align: center;"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5808.storage-3.png" alt="" border="0"></p>  <p>참고로 몇 개의 추가 디렉터리를 만들었지만 파일 시스템은 다른 HDFS 파일 시스템처럼 보입니다. 물론 Azure Blob Store 컨테이너를 처리하도록 설계된 명시적 URI 체계를 사용하여 해결할 수도 있습니다.</p>  <p style="text-align: center;"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2018.storage-4.png" alt="" border="0"></p>  <p>명령을 #lsr asv://netflix@mryshadoop.blob.core.windows.net/movie지정하여 위와 같이 SSL에서 asvs 체계를 사용하거나 사용하지 않는 옵션을 사용할 수 있습니다. Blob 이름으로만 암시되는 디렉터리 만들기 날짜는 현재 1970-01-01 00:00으로 표시됩니다. 이는 나중에 변경될 수 있습니다.</p>  <p>이제 Hive 테이블을 만들고 Hive 쿼리를 실행하거나 데이터에 대해 다른 맵 감소 작업을 실행할 수 있습니다.</p>  <h4>자세한 정보</h4>  <p>이 블로그에서는 HDInsight와 함께 Azure Blob Storage 사용하는 방법과 그 이점을 소중하게 설명했습니다. &nbsp;자세한 자습서는 곧 제공될 예정입니다. &nbsp;HDInsight에 대해 계속 알아보려면 <a href="https://go.microsoft.com/fwlink/?LinkID=285601" target="_blank">시작 페이지를 방문하세요</a>.</p>  <p>HDInsight가 중요한 새 서비스를 찾을 수 있기를 바라며 여러분의 피드백을 기대하고 있습니다.</p>  <p>5부로 구성된 시리즈의 다음 블로그에서는 HDInsight의 개발자 환경을 다룹니다. 기대해 주세요.</p>'
