Title: azure Data Lake의 새로운 빅 데이터 언어인 U-SQL
Summary: Azure Data Lake를 최대한 생산적으로 사용할 수 있도록 앞으로 며칠 동안 Azure Data Lake의 다양한 측면에 대해 6부로 구성된 블로깅 시리즈가 제공됩니다. 이 시리즈의 두 번째 블로그는 Azure Data Lake Analytics 소개한 새로운 언어인 U-SQL 대한 세부 정보를 제공합니다.
Content: >-
  <p><em>니산트 타커가 공동 저술했습니다.</em></p>


  <p>&nbsp;</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-data-lake-reaches-public-preview">어제</a> <a href="https://azure.microsoft.com/en-us/campaigns/data-lake-analytics/">Azure Data Lake Analytics</a> 발표했으며 <a href="https://azure.microsoft.com/en-us/campaigns/data-lake-store/">Azure Data Lake Store</a>는 공개 미리 보기로 제공됩니다. Azure Data Lake를 최대한 생산적으로 사용할 수 있도록 앞으로 며칠 동안 Azure Data Lake의 다양한 측면에 대해 <strong>6부로 구성된 시리즈</strong> 가 제공됩니다. 이 시리즈의 두 번째 블로그는 Azure Data Lake Analytics 소개한 새로운 언어인 U-SQL 대한 세부 정보를 제공합니다.</p>


  <p>U-SQL 고유한 코드의 표현력과 SQL 이점을 통합하는 언어입니다. &rsquo;U-SQL 확장 가능한 분산 쿼리 기능을 사용하면 저장소 및 관계형 저장소(예: Azure SQL Database)에서 데이터를 효율적으로 분석할 수 있습니다. 이 블로그 게시물에서는 U-SQL 기본 사항을 간략하게 설명합니다. 다음 게시물은 U-SQL 사용하여 개발하는 방법에 대한 자세한 내용으로 이동합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/30ee857f-2b8c-467e-8045-aa8fed820801.png"><img alt="clip_image001" border="0" height="305" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b10bf512-0adf-4909-9d93-9c06bdbdcaf0.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image001" width="542"></a></p>


  <p>처음으로 U-SQL 접근하면 <b>첫날부터 편안하게 사용할 수 있는 언어&rsquo;</b>가&#39;것을 알 수 있습니다. 구문은 C# 형식을 기본값으로 사용하는 동안 T-SQL 기반으로 합니다. 이렇게 하면 쿼리를 작성하는 동안 데이터를 처리하는 방법을 쉽게 개념화할 수 있으며 새로운 프레임워크 또는 개념으로 겁을 들이지 않습니다&rsquo;. 기본적으로 병렬 처리 및 분산 처리에 대한 심층적인 개념을 추상화하므로 쿼리를 작성하는 동안 걱정할 필요가 없습니다&rsquo;. 제공할 수 있도록 특별한 프로그래밍 기술이나 수개월의 학습이 필요하지 않습니다&rsquo;. 오히려 C#에 대한 SQL 지식에 대해 잘 이해합니다.</p>


  <p><b>U-SQL 모든 유형의 데이터를 처리할 수 있습니다</b>. BotNet 공격 패턴 분석에서 보안 로그에 이르기까지, 기계 학습을 위해 이미지 또는 비디오에서 기능을 추출하는 언어를 사용하면 모든 데이터로 작업할 수 있습니다.</p>


  <p><b>U-SQL 사용자 지정 코드를 원활하게 통합</b>하여 복잡하고 종종 독점적인 비즈니스 알고리즘을 표현할 수 있도록 합니다. 다양한 파일 형식 및 암호화 프로세스 처리와 같은 다양한 사용 사례에는 사용자 정의 함수에서 사용자 지정 입력 및 출력 형식에 이르기까지 표준 쿼리 언어로 쉽게 표현되지 않는 사용자 지정 처리가 필요할 수 있습니다. 이것은 U-SQL 뛰어난 것입니다.</p>


  <p>마지막으로, U-SQL 스케일 아웃 토폴로지, 배관 코드 또는 특정 분산 인프라의 제한 사항에 집중하지 않고 <strong>모든 크기의 데이터로 효율적으로 크기</strong> 조정하도록 개발되었습니다. 다시 말하지만, 처리할 수 있는 데이터의 총 데이터 크기 또는 개별 단위에 대한 제한은 없으며 사용 가능한 리소스를 활용하도록 자동으로 크기가 조정됩니다. 개발자가 대량의 데이터에 대한 쿼리를 처리하기 위해 설정해야 하는 인프라가 아니라 구현할 비즈니스 논리에 집중할 수 있습니다.</p>


  <p>U-SQL 어떻게 생겼는지 보기 위해 엿볼&rsquo; 수 있습니다. 일반적인 U-SQL 쿼리는 아래와 같습니다.</p>


  <p>@Result =</p>


  <p>SELECT country, city, COUNT(*) AS NumberOfDrivers</p>


  <p>FROM @Drivers</p>


  <p>GROUP BY 국가, 도시</p>


  <p>ORDER BY NumberOfDrivers DESC, country, city</p>


  <p>처음 10개 행 가져오기;</p>


  <p>볼 수 있듯이 U-SQL 일반적인 SELECT, FROM, GROUP BY 절에서 DBA가 이해할 수 있는 구문을 활용합니다. 이는 대규모 데이터에서 작동하기 위한 것이므로 개발자가 쿼리 결과 분석을 위해 일부 데이터를 미리 볼 수 있도록 FETCH 절을 프로비전합니다. 추출되는 행 집합 @Drivers 은 다음과 같습니다&rsquo;.</p>


  <p>@Drivers =</p>


  <p>추출 driver_id int</p>


  <p>, 이름 문자열</p>


  <p>, 거리 문자열</p>


  <p>, 도시 문자열</p>


  <p>, 지역 문자열</p>


  <p>, 우편 번호 문자열</p>


  <p>, 국가 문자열</p>


  <p>, phone_numbers 문자열</p>


  <p>FROM @INPUT_DRIVERS</p>


  <p>USING Extractors.Text(delimiter : &#39;\t&#39;, quoting: true, encoding : Encoding.Unicode);</p>


  <p>여기서 볼 수 있듯이 텍스트 추출기를 사용하여 파일에서 필드 집합을 추출합니다. 이 파일은 모든 형식에 맞게 사용자 지정할 수 있으며 모든 형식의 데이터 또는 구분 기호 등에 대해 확장할 수 있습니다.</p>


  <p>첫 번째 쿼리의 결과 집합이 있으면 Outputter를 사용하여 선택한 형식으로 저장할 수도 있습니다.</p>


  <p>출력 @Result</p>


  <p>TO @OUTPUT</p>


  <p>USING Outputters.Csv(quoting : true);</p>


  <p>이것은 아마도 U-SQL 가장 간단한 예일 것입니다. 그러나 U-SQL 다음과 같은 더 많은 기능을 포함합니다.</p>


  <ul>
   <li>패턴이 있는 파일 집합을 통해 작업</li>
   <li>테이블 사용(분할)</li>
   <li>Azure SQL DB에 대한 페더레이션 쿼리</li>
   <li>뷰, Table-Valued 함수 및 프로시저를 사용하여 U-SQL 코드 캡슐화</li>
   <li>SQL 창 함수</li>
   <li>C# 사용자 정의 연산자를 사용한 프로그래밍(사용자 지정 추출기, 프로세서)</li>
   <li>복합 형식(MAP, ARRAY)</li>
   <li>데이터 처리 파이프라인에서 U-SQL 사용</li>
   <li>IOT 분석을 위한 람다 아키텍처의 U-SQL</li>
  </ul>


  <p>U-SQL 대해 자세히 알아보려면 아래 비디오를 시청하고 다음 블로그 게시물을 계속 시청하세요.</p>


