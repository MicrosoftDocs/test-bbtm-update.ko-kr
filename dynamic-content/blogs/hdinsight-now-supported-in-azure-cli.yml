Title: HDInsight는 이제 Azure CLI에서 공개 미리 보기로 지원됨
Summary: 최근에 Azure CLI에서 HDInsight에 대한 지원을 공개 미리 보기로 도입했습니다. 새로운 HDInsight 명령 그룹이 추가되면서 익숙한 플랫폼 간 Azure CLI와 함께 제공되는 모든 기능과 이점을 활용하여 HDInsight 클러스터를 관리할 수 있습니다.
Content: >-
  <p>최근에 Microsoft Azure CLI에서 HDInsight에 대한 지원을 공개 미리 보기로 도입했습니다. 새로운 HDInsight 명령 그룹이 추가되면서 익숙한 플랫폼 간 Azure CLI와 함께 제공되는 모든 기능과 이점을 활용하여 HDInsight 클러스터를 관리할 수 있습니다.</p>


  <h2>주요 기능</h2>


  <ul>
      <li><strong>클러스터 CRUD: </strong> HDInsight 클러스터에 대한 속성을 만들고, 삭제하고, 나열하고, 크기를 조정하고, 표시합니다.</li>
      <li><strong>스크립트 작업:</strong> 스크립트 작업을 실행하고, 영구 스크립트 작업을 나열 및 삭제하고, 임시 스크립트 실행을 영구 스크립트 작업으로 승격하고, HDInsight 클러스터에서 스크립트 작업의 실행 기록을 표시합니다.</li>
      <li><strong>OMS(Operations Management Suite):</strong> HDInsight 클러스터에서 OMS/Log Analytics 통합 상태를 사용, 사용 안 함 및 표시합니다.</li>
      <li><strong>응용 프로그램:<strong>&nbsp;</strong></strong> HDInsight 클러스터에서 애플리케이션에 대한 속성을 만들고, 삭제하고, 나열하고, 표시합니다.</li>
      <li><strong>코어</strong> <b>usage:</b> 대규모 클러스터를 배포하기 전에 지역별로 사용 가능한 코어 수를 봅니다.</li>
  </ul>


  <h2>Azure CLI 이점</h2>


  <ul>
      <li><strong>플랫폼 간:</strong> 브라우저에서 Windows, macOS, Linux 또는 <a href="https://shell.azure.com" target="_blank">Azure Cloud Shell에서 Azure</a> CLI를 사용하여 플랫폼 간에 동일한 명령 및 구문을 사용하여 HDInsight 클러스터를 관리합니다.</li>
      <li><strong>탭 완성 및 대화형 모드: </strong> 자동 완성 명령 및 매개 변수 이름뿐만 아니라 리소스 그룹 이름, 클러스터 이름 및 스토리지 계정 이름과 같은 구독별 세부 정보도 제공합니다. 머리 위에서 88자로 된 스토리지 계정 키를 기억하지&#39;? Azure CLI를 탭으로 완료할 수도 있습니다.</li>
      <li><strong>출력 사용자 지정:</strong> Azure CLI&#39;전역적으로 사용 가능한 인수를 사용하여 자세한 정보 표시 또는 디버그 출력을 표시하고, JMESPath 쿼리 언어를 사용하여 출력을 필터링하고, json, 탭으로 구분된 값 또는 ASCII 테이블 간의 출력 형식을 변경합니다.</li>
  </ul>


  <h2>시작</h2>


  <ol>
      <li>Windows, macOS 또는 Linux용 <a href="https://docs.microsoft.com/en-us/cli/azure/install-azure-cli?view=azure-cli-latest" target="_blank">Azure CLI를 설치</a>합니다. 또는 <a href="https://shell.azure.com" target="_blank">Azure Cloud Shell</a> 을 사용하여 브라우저에서 Azure CLI를 사용할 수 있습니다.</li>
      <li>명령을 사용하여 로그인합니다 <code>az login</code> .</li>
      <li>실행 <code>az account show</code> 하여 현재 활성 구독을 봅니다.</li>
      <li>
      <p>활성 구독을 변경하려면 <code>az account set -s &lt;Subscription Name&gt; </code></p>
      </li>
      <li>
      <p>참조 설명서인 &ldquo;<a href="https://docs.microsoft.com/en-us/cli/azure/hdinsight?view=azure-cli-latest" target="_blank">az hdinsight</a>&rdquo; 를 살펴보거나 실행 <code>az hdinsight -h</code> 하여 지원되는 HDInsight 명령 및 설명의 전체 목록을 확인하고 Azure CLI를 사용하여 HDInsight 클러스터를 관리합니다.</p>
      </li>
  </ol>


  <h2>지금 HDInsight 사용해 보기</h2>


  <p>Azure CLI에서 HDInsight 지원을 최대한 활용할 수 있기를 바랍니다. Azure HDInsight를 사용하여 빌드할 항목을 확인하게 되어 기쁩니다. <a href="https://azure.microsoft.com/en-us/blog/get-up-to-speed-with-azure-hdinsight-the-comprehensive-guide/" target="_blank">이 개발자 가이드를 읽고</a> <a href="https://docs.microsoft.com/en-us/azure/hdinsight/hadoop/apache-hadoop-linux-tutorial-get-started" target="_blank">빠른 시작 가이드</a> 에 따라 Azure HDInsight에서 이러한 파이프라인 및 아키텍처를 구현하는 방법에 대해 자세히 알아보세요. Twitter <a href="https://twitter.com/search?q=%23AzureHDInsight&amp;src=typd" target="_blank">#AzureHDInsight</a> 및 에서 팔로우하여 최신 Azure HDInsight 뉴스 및 <a href="https://twitter.com/search?q=%40AzureHDInsight&amp;src=typd" target="_blank">@AzureHDInsight</a>기능을 최신 상태로 유지하세요. 질문 및 피드백은 다음으로 문의하세요 <a href="mailto:AskHDInsight@microsoft.com">AskHDInsight@microsoft.com</a>.</p>


  <h2>HDInsight 정보</h2>


  <p>Azure HDInsight는 고객이 Apache Hadoop, Spark, Kafka 등을 비롯한 인기 있는 오픈 소스 프레임워크를 쉽게 실행할 수 있도록 하는 오픈 소스 분석을 위한 쉽고 비용 효율적인 엔터프라이즈급 서비스입니다. 이 서비스는 미국과 독일의 27개 공용 지역 및 Azure Government 클라우드에서 사용할 수 있습니다. Azure HDInsight는 다양한 분야에서 중요 업무용 애플리케이션을 지원하며 ETL, 스트리밍 및 대화형 쿼리를 비롯한 광범위한 사용 사례를 지원합니다.</p>
