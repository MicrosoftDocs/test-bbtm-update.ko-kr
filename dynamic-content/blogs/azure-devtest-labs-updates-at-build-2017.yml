Slug: azure-devtest-labs-updates-at-build-2017
Title: 빌드 2017에서 업데이트 Azure DevTest Labs
Summary: Azure DevTest Labs IT 관리자가 낭비를 최소화하고 비용을 최적화하면서 개발자와 테스터가 Azure에서 환경을 신속하게 만들 수 있도록 비용 제어 셀프 서비스를 만들 수 있는 상용 Azure 서비스입니다. 지난 5월 서비스 GA를 발표했으며, 다양한 시나리오에서 고객의 실제 문제를 해결하는 솔루션을 빌드할 수 있는 더 많은 기회를 모색하는 것을 멈추지 않습니다. 현재 시애틀에서 Microsoft Build 2017이 진행되고 있으므로, 지난 11월 커넥트() 컨퍼런스 이후 제공된 모든 주요 기능을 되돌아보고 다양한 시나리오에서 Microsoft Build 2017이 어떻게 도움이 될 수 있는지 설명하겠습니다.
Content: >-
  <p>Azure DevTest Labs IT 관리자가 비용을 최소화하고 비용을 최적화하면서 개발자와 테스터가 Azure에서 환경을 신속하게 만들 수 있도록 비용 제어 셀프 서비스 랩을 만들 수 있는 Azure 서비스입니다. 지난 5월 <a href="https://blogs.msdn.microsoft.com/devtestlab/2016/05/25/announcing-general-availability-of-azure-devtest-labs/">서비스 일반 공급</a> 에 대해 발표했으며, 이후 고객의&rsquo; 실제 시나리오를 해결하는 방법을 계속 확장하고 있습니다. 현재 시애틀에서 Microsoft Build 2017이 진행되고 있으므로 커넥트<a href="https://channel9.msdn.com/events/Connect/2016/122">() 컨퍼런스</a><a>&nbsp;</a>라스트 11월 이후&#39;제공된 모든 주요 기능을 되돌아보고 다양한 시나리오에서 도움이 될 수 있는 방법을 설명하겠습니다.</p>


  <h2>대상 시나리오</h2>


  <p>고객은 다음 시나리오에서 DevTest Labs를 사용하고 있습니다.</p>


  <ul>
   <li>개발자 컴퓨터</li>
   <li>테스트 환경</li>
   <li>교육/교육</li>
   <li>평가판/해커톤/데모</li>
  </ul>


  <p>개발자 머신 시나리오에서 DevTest Labs를 사용하면 IT 팀이 기본 제공 <a href="https://docs.microsoft.com/en-us/azure/devtest-lab/devtest-lab-set-lab-policy">비용 제어 정책</a> 집합, <a href="https://docs.microsoft.com/en-us/azure/devtest-lab/devtest-lab-configure-cost-management">랩 지출 및 프로젝션</a>에 대한 가시성 및 랩을 설정하는 다양한 옵션을 포함하여 개발자 팀에게 비용 제어 셀프 서비스 환경을 쉽게 사용하도록 설정할 수 있습니다. 개발자는 IT 팀에서 정의한 정책에 따라 <a href="https://docs.microsoft.com/en-us/azure/devtest-lab/devtest-lab-configure-marketplace-images">Azure Marketplace 이미지</a>, <a href="https://docs.microsoft.com/en-us/azure/devtest-lab/devtest-lab-create-template">사용자 지정 이미지</a>, <a href="https://docs.microsoft.com/en-us/azure/devtest-lab/devtest-lab-manage-formulas">수식</a>, <a href="https://docs.microsoft.com/en-us/azure/devtest-lab/devtest-lab-create-environment-from-arm">Azure Resource Manager</a> 템플릿 및 <a href="https://docs.microsoft.com/en-us/azure/devtest-lab/devtest-lab-concepts#artifacts">아티 </a>팩트와 같은 재사용 가능한 템플릿을 사용하여 필요에 따라 자체 개발 머신을 신속하게 구성할 수 있습니다. IT 팀과 개발자 모두에게 요구 사항이 충족됩니다. IT 팀은 컨트롤을 가져오고 개발자는 민첩성에 만족합니다.</p>


  <p><img alt="Figure 1: Use DevTest Labs for developer machines" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/devbox-scenario.png" style="height: 273px; width: 400px; float: none; margin-left: auto; display: block; margin-right: auto"></p>


  <p>마찬가지로 테스트 환경 시나리오에서는 재사용 가능한 템플릿 및 아티팩트로 Windows 및 Linux 환경을 신속하게 프로비전하여 최신 버전의 애플리케이션을 테스트할 수 있습니다. DevTest Labs는 배포 파이프라인과 쉽게 통합하여 주문형 환경을 프로비전하는 데 도움이 되는 <a href="https://www.nuget.org/packages/Microsoft.Azure.Management.DevTestLabs">.NET SDK</a>, <a href="https://docs.microsoft.com/en-us/cli/azure/lab">CLI 명령</a> 및 미리 만들어진 <a href="https://marketplace.visualstudio.com/items?itemName=ms-azuredevtestlabs.tasks">VSTS 작업을</a> 비롯한 다양한 <a href="https://docs.microsoft.com/en-us/azure/devtest-lab/devtest-lab-configure-cost-management">REST</a> API 집합을 제공합니다. 랩에서 여러 테스트 에이전트를 프로비전하여 부하 테스트를 확장할 수도 있습니다. 테스트가 완료되면 <a href="https://docs.microsoft.com/en-us/azure/devtest-lab/devtest-lab-create-custom-image-from-vm-using-portal">테스트 머신에서 골든 이미지를 만들고</a> 단일 단계를 통해 모든 랩 사용자가 이미지를 즉시 사용할 수 있도록 할 수도 있습니다.</p>


  <p><img alt="Figure 2: Use DevTest Labs for test environments" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/test-scenario.png" style="height: 109px; width: 600px; float: none; margin-left: auto; display: block; margin-right: auto"></p>


  <p>개발/테스트 환경 외에도 교육 및 교육을 위해 미리 프로비전된 환경을 만들 수도 있습니다. 클래스룸 시나리오에서는 클래스가 시작되기 전에 공유 VM 풀에 동일한 VM 집합이 만들어집니다. 수업의 학생들은 필요에 따라 VM을 가져오는 단추를 클릭하기만 하면 됩니다. 클래스 후에 모든 VM을 자동으로 정리할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/devtest-lab/devtest-lab-training-lab">Azure DevTest Labs 사용</a> 지침을 확인하세요.</p>


  <p><img alt="Figure 3: Use DevTest Labs for training/education" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/training-scenario.png" style="height: 246px; width: 600px; float: none; margin-left: auto; display: block; margin-right: auto"></p>


  <p>마찬가지로 평가판/해커톤/데모 시나리오에서 랩 사용자는 필요에 따라 DevTest Labs의 VM 풀에서 컴퓨터를 선택합니다. 이벤트가 끝나면 랩에서 다음 이벤트에 대한 모든 VM을 자동으로 정리할 수 있습니다.</p>


  <p><img alt="Figure 4: Use DevTest Labs for trial/hackathon/demo" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/trial-scenario.png" style="height: 233px; width: 500px; float: none; margin-left: auto; display: block; margin-right: auto"></p>


  <h1>지난 11월 이후 새로운&#39;</h1>


  <p>위의 시나리오를 보다 효율적으로 제공하기 위해 11월부터 다음과 같은 주요 기능을 제공했습니다.</p>


  <ul>
   <li><strong>관리 디스크 지원</strong>: 이러한 지원을 통해 Azure DevTest Labs 스토리지 및 비용 관리가 더 쉬워집니다. Managed Disks가 도입되기 전에 단일 랩에서 수십 개 이상의 가상 머신을 만들 때 DevTest Labs는 디스크 읽기/쓰기 성능을 최적화하기 위해 해당 VM OS 디스크를 호스트하는 추가 스토리지 계정을 만들었습니다. 또한 VM을 만들 때 스토리지 간 VHD 복사의 대기 시간을 고려하여 VM 생성 시간을 최소화하기 위해 모든 스토리지 계정에서 사용자 지정 이미지 VHD 파일을 복제했습니다.<br>
   <br>
  관리 디스크는 고객&rsquo; 구독 대신 클라우드에서 스토리지 계정을 자동으로 관리하여 이 스토리를 간소화합니다. 디스크 읽기/쓰기 성능 및 VM 생성 시간은 스토리지 계정을 관리하거나 사용자 지정 이미지 VHD 파일을 복제하지 않고도 최적화됩니다.</li>
   <li><strong>클레임 가능한 VM: </strong> 이를 통해 랩 관리자는 VM을 준비하고 공유 VM 풀에 배치할 수 있습니다. 랩 사용자는 풀에서 VM을 선택하여 &ldquo;&rdquo;처음부터 만드는 데 시간을 할애하지 않고도 사용할 수 있습니다.<br>
   <img alt="Figure 5: Claimable VMs" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/claimable-vm-list.png" style="height: 389px; width: 812px; float: none; margin-left: auto; display: block; margin-right: auto"><br>
  이는 다음과 같은 몇 가지 시나리오에 매우 유용합니다.<br>
   <br>
  테스트 시나리오에서 테스트를 위해 최신 빌드와 함께 설치된 클레임 가능한 VM은 릴리스 파이프라인에서 자동으로 생성될 수 있습니다. 그런 다음 개발자와 테스터는 VM 프로비저닝을 기다리지 않고 추가 테스트 또는 유효성 검사를 위해 풀에서 원하는 빌드로 VM을 클레임할 수 있습니다.<br>
   <br>
  교육/교육 시나리오에서 클레임 가능한 VM을 사용하면 트레이너와 교사가 수업 전에 모든 VM을 쉽게 준비할 수 있습니다. 동일한 클래스에 대한 모든 VM이 동일하기 때문에 학생들은 랩에 수업 시작 시 풀에서 임의 VM을 선택하도록 요청할 수 있습니다.</li>
   <li><strong>동일한 VM의 일괄 처리 생성: </strong> &rsquo;여러 랩 사용자가 동일한 구성으로 자신의 VM을 클레임할 수 있도록 동일한 클레임 가능한 여러 VM을 만들려고 할 가능성이 매우 높습니다(예: 동일한 빌드 테스트, 동일한 클래스의 학생용 VM 등). DevTest Labs는 동일한 VM 이미지 및 아티팩트에서 동일한 여러 VM을 한 번에 만들 수 있습니다. 추가적인 작업은 VM을 만들 때 고급 설정에서 VM 인스턴스 수를 제공하는 것입니다. 물론 랩 수준에서 설정된 VM 할당량 정책은 만들려는 VM 수에 관계없이 계속 적용됩니다.<br>
   <img alt="Figure 6: Create multiple identical VMs in a batch" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/batch-creation.png" style="height: 489px; width: 450px; float: none; margin-left: auto; display: block; margin-right: auto"></li>
   <li><strong>VM 자동 만료: </strong> VM 정리를 더 쉽게 하기 위해 이제 VM을 만들 때 만료 날짜/시간을 설정할 수도 있습니다. 지정된 만료 날짜/시간에 DevTest Labs는 VM을 자동으로 삭제합니다. 이 기능을 사용하면 나중에 VM 사용 중지를 관리하기 위해 추가 작업을 수행하지 않고도 올바른 VM을 만드는 데 집중할 수 있습니다.<br>
   <img alt="Figure 7: Create a lab VM with an auto-expiration date/time " src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/expiration-option.png" style="height: 493px; width: 450px; float: none; margin-left: auto; display: block; margin-right: auto"></li>
   <li><strong>공유 공용 IP 주소: </strong> 랩에서 많은 공용 VM을 만들어야 하는 경우 DevTest Labs는 동일한 공용 IP 주소를 해당 VM과 공유하는 솔루션을 제공합니다. 비용을 절감하고 Azure 구독에서 공용 IP 주소 할당량을 초과하지 않도록 할 수 있습니다. VM이 랩에서 공유 공용 IP를 사용하면 해당 VM에 연결할 때 공유 공용 IP 주소와 함께 사용되는 고유한 포트 번호에 자동으로 할당됩니다. 랩 관리자는 랩 사용자가 랩 설정을 통해 이 기능을 사용할 수 있는지 여부를 제어할 수 있습니다.<br>
   <img alt="Figure 7: Create a lab VM using the shared public IP address" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ip-configuration-options.png" style="height: 489px; width: 450px; float: none; margin-left: auto; display: block; margin-right: auto"></li>
  </ul>


  <p>지난 11월부터 사용하도록 설정한&#39;이러한 기능 및 기타 기능에 대한 자세한 내용은 <a href="https://blogs.msdn.microsoft.com/devtestlab/2017/05/10/azure-devtest-labs-updates-at-build-2017">Azure DevTest Labs 팀 블로그의 주요 공</a>지 사항을 참조하세요. 빌드 2017 비디오 세션인 <a href="https://aka.ms/dtlbuild2017">Azure DevTest Labs 업데이트를</a> 통해 이러한 모든 기능에 대한 라이브 데모를 시청할 수도 있습니다.</p>


  <p>서비스 릴리스 또는 DevTest Labs에 대한 우리의 생각에 대한 최신 정보를 얻으려면 이 팀 블로그 및 <a href="https://azure.microsoft.com/en-us/updates/?service=devtest-lab">서비스 업데이트</a><a href="https://blogs.msdn.microsoft.com/devtestlab/feed/">의 RSS 피드</a>를 구독하세요.</p>


  <p>이 기능의 릴리스는 단 한 번의 중지입니다. 로드맵에는 빌드하고 고객에게 배송하기 위해 기다릴 수&rsquo; 없는 많은 것들이 있습니다. 귀하의 의견은 문제에 대한 올바른 해결책을 제공하는 데 매우 중요합니다. DevTest Labs에서 지원해야 하는 내용에 대한 아이디어와 제안을 환영합니다. 따라서 <a href="https://feedback.azure.com/forums/320373-azure-devtest-labs">DevTest Labs 피드백 포럼</a>에서 아이디어를 만들거나 다른&rsquo; 아이디어에 투표하는 것을 주저하지 마십시오.</p>


  <p>DevTest Labs를 사용할 때 문제가 발생하거나 질문이 있는 경우<a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=AzureDevTestLabs"> MSDN 포럼</a> 에서 도움을 받을 준비가 된 것입니다.</p>
