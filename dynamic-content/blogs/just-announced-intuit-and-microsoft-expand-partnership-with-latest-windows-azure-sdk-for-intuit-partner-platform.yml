Title: '방금 발표: Intuit 및 Microsoft Expand Partnership with Latest Windows Azure SDK for Intuit 파트너 플랫폼'
Summary: 클라우드의 개발자를 위한 기회는 계속 곱합니다. 오늘 Intuit은 회사가 투자를 늘리고 있다는 발표와 함께이 추세의 또 다른 좋은 예를 제공했습니다 ...
Content: '<p>클라우드의 개발자를 위한 기회는 계속 곱합니다. 오늘 <a target="_blank" href="https://www.intuit.com/">Intuit은 Intuit</a> 파트너 플랫폼을 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a>와 더욱 긴밀하게 통합하기 위해 투자를 늘리고 있다는 발표와 함께 이러한 추세의 또 다른 좋은 예를 제공했습니다. &nbsp;이를 통해 개발자와 채널 파트너는 <a target="_blank" href="https://quickbooks.intuit.com/?ncid=WCN_QB_PrimaryNav_intm">QuickBooks</a><sup> </sup>및 기타 Intuit 금융 소프트웨어를 사용하는 수백만 명의 사람들에게 도달하는 솔루션을 제공할 수 있는 도구를 제공합니다.</p>  <p>이러한 움직임은 개발자에게 매우 흥미로운 몇 가지 기회를 제공합니다.&nbsp;</p>  <ul>  <li><b>간소화된 프로세스</b>: 이미 QuickBooks 기반 솔루션을 작성하는 경우 클라우드를 대상으로 하는 것이 더 쉬워졌습니다. Intuit은 곧 <a target="_blank" href="https://ipp.developer.intuit.com/ipp/federated/Get_Building/Azure">Intuit 파트너 플랫폼용 Azure SDK에 Windows Intuits&rsquo;</a> 버전 2.0을 출시할 예정이며, Windows Azure에서 호스팅되는 페더레이션된 IPP 및 Intuit Anywhere 앱의 원클릭 게시 &amp; 인증을 지원합니다.</li>  <li><b>비용 절감</b>: 대부분의 개발자는 이러한 앱이 시장에 빠르게 도달하는 것을 금지하는 인프라 비용을 처리하는 대신 혁신적인 앱을 빌드하는 데 집중하려고 합니다. Windows Azure를 사용하면 선불 비용이 없으며 개발자는 사용하는 리소스에 대해서만 비용을 지불합니다.</li>  <li><b>확장된 도달률</b>: 중소기업 개발자의 경우 품질 앱을 개발하는 능력만큼이나 도달 범위를 확장하는 기능이 중요합니다. 중소기업에 도달하기 위해 솔루션을 확장하려는 개발자는 사용자를 위해 구상하는 앱을 빌드하는 훌륭하고 쉬운 방법과 함께 잘 확립 된 채널을 가지고 있습니다. Intuits&rsquo; 2,600만 및 증가하는 SMB 고객은 부가 가치 서비스를 제공할 수 있는 좋은 기회입니다.</li>  </ul>  <p>Intuit에서 이미 작업 중이든, 새로운 시장을 찾는 소프트웨어 개발자이든, Microsoft와 Intuit 간의 확장된 파트너십은 탐색할 가치가 있습니다. Intuits&rsquo; Alex Chriss&rsquo; 블로그에서 Microsoft와 Intuit이 함께 만들고 있는 투자에 대해 자세히 알아보세요.&nbsp; &nbsp;</p>'
