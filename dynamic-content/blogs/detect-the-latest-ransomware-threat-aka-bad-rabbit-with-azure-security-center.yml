Title: Azure Security Center를 사용하여 최신 랜섬웨어 위협(나쁜 토끼)을 검색합니다.
Summary: 'Windows Defender 팀은 최근 새로운 랜섬웨어 위협, 랜섬 : Win32 / Tibbar (또한 나쁜 토끼라고도 함)로 악성 코드 백과 사전을 업데이트했습니다. 이 업데이트에는 다음에 대한 포괄적인 지침이 포함되어 있습니다.'
Content: >-
  <p>Windows Defender 팀은 최근 새로운 랜섬웨어 위협, <a href="https://www.microsoft.com/en-us/wdsi/threats/malware-encyclopedia-description?Name=Ransom:Win32/Tibbar.A" target="_blank">랜섬 : Win32 / Tibbar</a> (또한 나쁜 토끼로 알려진)로 악성 코드 백과 사전을 업데이트했습니다. 이 업데이트에는 새 위협 완화에 대한 포괄적인 지침이 포함되어 있습니다. Azure 서비스 및 가상 머신에 대한 Windows Defender 바이러스 백신 및 Microsoft Antimalware 포함한 Microsoft 맬웨어 방지 솔루션이 이 위협을 감지하고 보호하도록 업데이트되었습니다.</p>


  <p>이 게시물은 Azure Security Center를 통해 Azure에서 실행되는 워크로드에 대한 이 위협을 방지하고 검색하기 위해 수행할 수 있는 추가 조치를 요약합니다. <a href="https://docs.microsoft.com/en-us/azure/security-center/" target="_blank">Azure Security Center를 사용하도록 설정하는 방법에</a> 대한 자세한 내용을 확인하세요.</p>


  <h2>방지</h2>


  <p>Azure Security Center는 가상 머신 및 서버를 검사하여 엔드포인트 보호 상태를 평가합니다. 충분한 보호가 없는 문제는 Compute에서 관련 권장 사항과 함께 식별됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3ebcfe85-0fa8-4b30-8f37-a29485ff09c8.png"><img alt="Azure Security Center" border="0" height="439" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7fd4441f-d695-4f49-a689-3941ee22c465.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Azure Security Center" width="1123"></a></p>


  <p>컴퓨팅 창 또는 개요 권장 사항 창으로 드릴 인하면 아래와 같이 Endpoint Protection 설치 권장 사항을 포함한 자세한 정보가 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c3f0c8bd-0a04-4d77-a072-6f178f075ba8.png"><img alt="Compute" border="0" height="361" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/46688a7a-8601-4010-807e-c1cd1e994c86.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="계산" width="878"></a></p>


  <p>이 옵션을 클릭하면 Azure 서비스 및 가상 머신에 대한 Microsofts&rsquo; 자체 <a href="https://docs.microsoft.com/en-us/azure/security/azure-security-antimalware" target="_blank">맬웨어 방지</a> 솔루션을 포함하여 엔드포인트 보호 솔루션을 선택하고 설치할 수 있는 대화 상자가 열리며, 이 솔루션은 이러한 랜섬웨어 위협으로부터 보호하는 데 도움이 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb53ed35-29ac-4806-ae1b-bf6987006435.png"><img alt="Endpoint Protection" border="0" height="83" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d1d3e4ff-b26f-4da7-ba74-7f0cb920fc2a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Endpoint Protection" width="577"></a></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/59b0f995-9382-4f02-b057-29208fc00540.png"><img alt="Select Endpoint Protection" border="0" height="132" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1c454770-a27c-4ab0-a11f-72423fe65061.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Endpoint Protection 선택" width="579"></a></p>


  <p>이러한 권장 사항 및 관련 완화 단계는 Azure Security Center <a href="https://azure.microsoft.com/en-us/pricing/details/security-center/?cdn=disable" target="_blank">무료 계층</a> 고객이 사용할 수 있습니다.</p>


  <h2>감지</h2>


  <p><a href="https://azure.microsoft.com/en-us/pricing/details/security-center/?cdn=disable" target="_blank">표준 계층</a>에 옵트인한 Azure Security Center 고객은 랜섬:Win32/Tibbar.A(Bad Rabbit) 랜섬웨어와 관련된 일반 및 특정 검색의 혜택을 누릴 수 있습니다. 이러한 경고는 아래에 강조 표시된 <strong>검색</strong> 창을 통해 액세스되며 Azure Security Center 표준 계층이 필요합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/41b9237e-2676-4086-886f-d63b24347d26.png"><img alt="Security Center - Overview" border="0" height="351" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f164dad1-59d2-4d2b-82c1-39ec36d5acc1.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="Security Center - 개요" width="602"></a></p>


  <p>예를 들어 랜섬웨어와 관련된 일반적인 경고는 다음과 같습니다.</p>


  <ul>
   <li>나쁜 토끼와 같은 랜섬웨어가 수행하는 이벤트 로그 지우기</li>
   <li>고객이 데이터를 복구하지 못하도록 섀도 복사본을 삭제합니다. 아래에 예가 나와 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/940b447e-3638-4994-8467-7c374edeef6c.png"><img alt="All file shadow copies have been detected" border="0" height="681" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/776352c5-a7c1-42ad-86ec-003cdde49174.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="모든 파일 섀도 복사본이 검색되었습니다." width="647"></a></p>


  <p>또한 Azure Security Center는 Bad Rabbit와 관련된 특정 IAC를 사용하여 랜섬웨어 검색을 업데이트했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/450e939a-4621-4365-8485-d9ef7d44f4ce.png"><img alt="Possible ransomware evidence detected" border="0" height="729" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cf44d633-fe6e-4426-ab15-00caf02bd4df.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="가능한 랜섬웨어 증거 감지" width="640"></a></p>


  <p>경고에 자세히 설명된 수정 단계 즉, 다음을 수행해야 합니다.</p>


  <ol>
   <li>전체 맬웨어 방지 검사를 실행하고 위협이 제거되었는지 확인합니다.</li>
   <li><a href="https://www.microsoft.com/en-us/wdsi/products/scanner" target="_blank">Microsoft 보안 검사</a> 설치하고 실행합니다.</li>
   <li>네트워크의 다른 호스트에서 이러한 작업을 선제적으로 수행합니다.</li>
  </ol>


  <p>경고는 특정 호스트와 관련이 있지만 정교한 랜섬웨어는 근처의 다른 컴퓨터로 전파하려고 합니다. 이러한 수정 단계를 적용하여 경고에서 식별된 호스트뿐만 아니라 네트워크의 모든 호스트를 보호하는 것이 중요합니다.</p>
