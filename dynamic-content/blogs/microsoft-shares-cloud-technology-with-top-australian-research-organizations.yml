Slug: microsoft-shares-cloud-technology-with-top-australian-research-organizations
Title: Microsoft는 최고 호주 연구 조직과 클라우드 기술을 공유합니다.
Summary: Microsoft는 올해 초 시작된 회사의 글로벌 클라우드 리서치 참여 이니셔티브의 일환으로 호주 최고의 연구 기관 3개와 새로운 파트너십을 발표했습니다....
Content: '<p>Microsoft는 올해 초 시작된 글로벌 <a target="_blank" href="https://research.microsoft.com/en-us/projects/azure/">클라우드 리서치 참여 이니셔티브</a> 의 일환으로 호주 최고의 연구 기관 3개와 새로운 파트너십을 발표했습니다. <a target="_blank" href="https://www.nicta.com.au/%27">국립 ICT 오스트레일리아</a>(NICTA), <a target="_blank" href="https://www.anu.edu.au/">호주 국립 대학</a>(ANU) 및 <a target="_blank" href="https://www.csiro.au/">영연방 과학 산업 연구 기구</a>(CSIRO)와의 파트너십을 통해 대륙 전역의 과학 연구원들이 고급 클라이언트와 클라우드 컴퓨팅 리소스 및 기술 지원에 액세스할 수 있습니다.</p>  <p>이러한 교부금은 이러한 조직의 연구원들에게 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼에 대한 3년 무료 액세스 권한과 Microsoft의 기술 지원 및 클라이언트 도구에 대한 액세스를 제공합니다. 이를 통해 연구원은 데스크톱에서 클라우드의 힘에 쉽게 액세스하여 온라인 소셜 네트워크 분석, 클라우드 기반 지구 물리학 이미징 플랫폼, 계산 화학 및 기타 eScience 애플리케이션을 포함한 다양한 주제를 탐색할 수 있습니다. </p>  <p>이 프로그램은 또한 호주의 대학 연구 인프라가 클라우드 컴퓨팅의 권장 사항인 호주에 대한 기회와 과제, <a target="_blank" href="https://www.atse.org.au/">기술 과학 및 공학 아카데미의</a> 연구에 더 잘 부합하는 데 도움이 될 것입니다. </p>  <p>전체 보도 자료를 읽어 이러한 각 조직이 이러한 보조금의 혜택을 받는 방법에 대해 자세히 알아보세요.</p>  <p>올해 초, 마이크로 소프트는 미국의 국립 과학 재단 (NSF), 일본과 유럽의 국립 정보학 연구소 (NII)와 유럽위원회의 VENUS-C 프로젝트, 프랑스의 INRIA 및 영국의 노팅엄 대학과 유사한 파트너십을 발표했다. </p>  <p>이러한 권한 부여는 Windows Azure에서 기술 컴퓨팅을 주류로 가져오는 Microsoft의 노력과 관련이 있습니다.&nbsp; 클라우드의 기술 컴퓨팅에 대해 자세히 알아보려면 Microsoft 기술 컴퓨팅의 일반 관리자인 Bill Hilf<a target="_parent" href="https://blogs.technet.com/b/itinsights/archive/2010/11/16/technical-computing-in-the-cloud-big-solutions-for-big-challenges.aspx">의</a> 최근 블로그 게시물을 읽어보세요.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
