Title: 파트너를 위한 Azure Cost Management 소개
Summary: 파트너는 고객을 위한 장기 클라우드 구현을 성공적으로 계획하고 관리하는 데 중요한 역할을 합니다. 클라우드는 변화하는 요구 사항에 맞게 클라우드 인프라를 확장할 수 있는 유연성을 부여하지만, 수요에 따라 클라우드 비용이 급격히 변동될 수 있는 경우 지출을 제어하기가 어려워집니다.
Content: >-
  <p>파트너는 고객을 위한 장기 클라우드 구현을 성공적으로 계획하고 관리하는 데 중요한 역할을 합니다. 클라우드는 변화하는 요구 사항에 맞게 클라우드 인프라를 확장할 수 있는 유연성을 부여하지만, 수요에 따라 클라우드 비용이 급격히 변동될 수 있는 경우 지출을 제어하기가 어려워집니다. 클라우드 비용을 추적하고 제어하고, 초과 지출을 방지하고, 클라우드 비용에 대한 예측 가능성을 높이는 데 도움이 되는 Azure Cost Management가 제공되는 위치입니다.</p>


  <p>새 Microsoft 고객 계약에 고객을 온보딩한 모든 CSP(클라우드 솔루션 파트너)에 대한 Azure Cost Management의 일반 공급 발표 이 업데이트를 통해 파트너와 고객은 현재 PAYG(종량제) 및 엔터프라이즈 고객에게 제공되는 비용 관리 기능과 유사하게 클라우드 지출을 관리하는 데 사용할 수 있는 Azure Cost Management 도구를 활용할 수 있습니다.</p>


  <p>파트너가 모든 고객 및 청구서에서 비용을 이해하고, 분석하고, 해부하고, 관리할 수 있도록 하는 파트너에 대한 비용 관리 지원을 지원하는 주기적인 업데이트 중 첫 번째 업데이트입니다.</p>


  <p>이 업데이트를 통해 CSP는 Azure Cost Management를 사용하여 다음을 수행합니다.</p>


  <ul>
      <li>청구된 비용을 파악하고 비용을 고객, 구독, 리소스 그룹 및 서비스에 연결합니다.</li>
      <li>고객, 구독, 리소스 그룹, 리소스, 미터, 서비스 및 기타 여러 차원의 비용을 분석하는 기능을 통해 <a href="https://docs.microsoft.com/azure/cost-management/quick-acm-cost-analysis" target="_blank">비용 분석</a>에서 Azure 비용을 직관적으로 확인합니다.</li>
      <li>비용 분석에서 PEC(파트너 획득 크레딧)가 적용된 리소스 비용을 봅니다.</li>
      <li>비용이 예산을 초과할 경우 프로그래밍 방식 <a href="https://docs.microsoft.com/azure/cost-management/tutorial-acm-create-budgets" target="_blank">예산</a> 및 경고를 사용하여 알림 및 자동화를 설정합니다.</li>
      <li>Cost Management 데이터에 대한 고객 액세스를 제공하는 Azure Resource Manager 정책을 사용하도록 설정합니다. 그러면 고객이 <a href="https://azure.microsoft.com/pricing/calculator/" target="_blank">종량제 요금</a>을 사용하여 구독에 대한 소비 비용 데이터를 볼 수 있습니다.</li>
  </ul>


  <p>자세한 내용은 <a href="https://docs.microsoft.com/azure/cost-management/get-started-partners" target="_blank">Azure Cost Management를 파트너로 사용하는 시작 참조하세요</a>.</p>


  <h2>비용 분석을 사용하여 고객, 구독, 태그, 리소스 그룹 또는 리소스별 비용 분석</h2>


  <p>비용 분석을 사용하여 파트너는 고객, 구독, 태그, 리소스 그룹, 리소스 및 재판매인 MP NID(Microsoft 파트너 네트워크 식별자)에 따라 비용을 그룹화하고 필터링할 수 있으며 비용 제어를 향상하기 위해 비용에 대한 가시성을 높일 수 있습니다. 파트너는 청구 범위에 대한 청구 통화 및 미국 달러로 비용을 보고 관리할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9cdf33b0-457f-48db-92e9-605ee75b839e.png"><img alt="An image showing how you can group and filter costs in cost analysis." border="0" height="1183" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a458016d-9b81-4b17-9ed6-81da6af6bb37.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="비용 분석에서 비용을 그룹화하고 필터링하는 방법을 보여 주는 이미지입니다." width="2549"></a></p>


  <h2>청구서에 대한 비용 조정</h2>


  <p>파트너는 고객 및 구독에서 송장으로 비용을 조정하여 청구서에 기여한 세전 비용을 이해할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/594e2eeb-827b-488d-a011-d0bf95eb97db.png"><img alt="An image showing how cost analysis can help analyze Azure spend to reconcile cost." border="0" height="1164" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4f66f1c5-ac1d-4be1-aa93-d08c2aeabbb5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="비용 분석을 통해 Azure 지출을 분석하여 비용을 조정하는 방법을 보여 주는 이미지입니다." width="2331"></a></p>


  <p>지원하는 고객 및 해당 구독 및 리소스에 대한 Azure 지출을 분석할 수 있습니다. 고객의 비용에 대한 향상된 가시성을 통해 지출 패턴을 사용하여 예산 및 경고와 같은 비용 제어 메커니즘을 적용하여 지속적이고 향상된 책임으로 비용을 관리할 수 있습니다.</p>


  <h2>고객을 위해 소매 요금으로 비용 관리 사용</h2>


  <p>이 업데이트에서 파트너는 처음에 고객 테넌트에서 구독에 액세스할 수 있는 고객 및 재판매인에 대해 종량제 요금으로 비용 관리 기능을 사용하도록 설정할 수 있습니다&rsquo;. 파트너로서 구독에 액세스할 수 있는 사용자에 대해 비용 관리를 사용하도록 설정하려는 경우 해당 사용자는 사용하는 서비스를 분석하고 예산을 설정하여 Azure 사용 서비스에 대한 종량제 가격으로 계산되는 비용을 제어하는 동일한 기능을 갖습니다. 이것은 단지 업데이트의 첫 번째이며, 우리는 파트너가 종량제 가격에 태그를 적용하여 설정할 수있는 가격으로 고객에 대한 비용 관리를 가능하게하기 위해 2020 년 상반기에 계획 된 기능이 있습니다.</p>


  <p>파트너는 Azure 구독에 액세스할 수 있는 사용자가 특정 고객의 소매 요금으로 비용을 볼 수 있도록 비용 관리를 사용하도록 정책을 설정할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/37317182-a500-4f83-a16f-c51f06ddd71f.png"><img alt="An image showing how partners can set a policy to view costs at retail rates for a specific customer." border="0" height="600" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/94417f4a-328b-4c2f-903f-36d13c5ea8b4.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="파트너가 특정 고객의 소매 요금으로 비용을 보는 정책을 설정하는 방법을 보여 주는 이미지입니다." width="1145"></a></p>


  <p>고객&rsquo; 테넌트에서 구독에 정책을 사용하도록 설정된 경우 구독에 대한 RBAC(역할 기반 액세스 제어) 액세스 권한이 있는 사용자는 이제 소매 가격으로 Azure 소비 비용을 관리할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b83439dc-4b4b-4c0a-a431-8ded3806fbb2.png"><img alt="An image showing how customers with RBAC access can manage Azure consumption at retail prices." border="0" height="923" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c435689f-ffba-45ad-9648-8e2a373ff543.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="RBAC 액세스 권한이 있는 고객이 소매 가격으로 Azure 소비를 관리하는 방법을 보여 주는 이미지입니다." width="1597"></a></p>


  <h2>비용이 임계값을 초과할 때 자동화하고 알리도록 프로그래밍 방식 예산 및 경고 설정</h2>


  <p>파트너는 비용 임계값을 초과할 때 지정된 전자 메일 받는 사람에게 알림을 보내도록<a href="https://docs.microsoft.com/azure/cost-management/tutorial-acm-create-budgets" target="_blank"> 예산 및 경고를</a> 설정할 수 있습니다. 파트너 테넌트에서 파트너에게 송장으로 비용에 대한 예산을 설정할 수 있습니다. 모든 고객 또는 특정 고객에 대해 월별, 분기별 또는 연간 예산을 설정하고 구독, 리소스, 재판매인 MPN ID 또는 리소스 그룹별로 필터링할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fcda24af-dc4f-4a20-b018-91d1829e1062.png"><img alt="An image showing how you can set up budgets and alerts." border="0" height="720" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c6321e86-f97a-4375-b431-15cde55ccdaa.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="예산 및 경고를 설정하는 방법을 보여 주는 이미지입니다." width="1225"></a></p>


  <p>구독 또는 리소스 그룹에 대한 RBAC 액세스 권한이 있는 사용자는 고객에 대한 비용 표시 정책을 사용하도록 설정한 경우 고객 테넌트에서 소매 요금으로 Azure 소비 비용에 대한 예산 및 경고를 설정할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c921ecc4-4f44-44ed-b9e3-167cad9dc2ea.png"><img alt="An image showing how users can create budgets." border="0" height="769" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dfb399c9-d5ab-4afc-80fd-0cbb3d45a060.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="사용자가 예산을 만드는 방법을 보여 주는 이미지입니다." width="1648"></a></p>


  <p>고객 테넌트에서 구독 또는 리소스 그룹에 대한 예산을 만들 때 작업 그룹을 호출하도록 구성할 수도 있습니다. 작업 그룹은 예산 임계값에 도달할 때 다양한 작업을 수행할 수 있습니다. 작업 그룹에 대한 자세한 내용은 <a href="https://docs.microsoft.com/azure/azure-monitor/platform/action-groups" target="_blank">Azure Portal에서 작업 그룹 만들기 및 관리를 참조하세요</a>. 작업 그룹에서 예산 기반 자동화를 사용하는 방법에 대한 자세한 내용은 <a href="https://docs.microsoft.com/azure/billing/billing-cost-management-budget-scenario" target="_blank">Azure 예산으로 비용 관리</a>를 참조하세요.</p>


  <p><strong>Azure Cost Management에서 기본적으로 제공하는 모든 환경은 자동화된 비용 관리 환경을 사용하도록 설정하기 위한 REST API로도 사용할 수 있습니다.</strong></p>


  <h2>제공 예정</h2>


  <ul>
      <li>Azure 비용 관리에서 비용 절감 및 효율성을 높이기 위해 비용 권장 사항 및 최적화 제안을 사용할 수 있습니다.</li>
      <li>Microsoft 고객 계약에 포함되지 않고 CSP 파트너의 지원을 받는 고객을 위해 소매 요금으로 Azure Cost Management를 시작합니다.</li>
      <li>파트너가 소비 비용에 대한 태그를 청구할 수 있도록 하는 쇼백 기능도 2020년에도 계획되어 있습니다.</li>
  </ul>


  <p>지금 파트너를 위해 Azure Cost Management를 사용해 보세요! 새 Microsoft 고객 계약에 고객을 온보딩한 모든 파트너는 기본적으로 Azure Portal에서 사용할 수 있습니다.</p>
