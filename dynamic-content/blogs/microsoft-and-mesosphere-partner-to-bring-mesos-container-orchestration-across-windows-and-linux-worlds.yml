Slug: microsoft-and-mesosphere-partner-to-bring-mesos-container-orchestration-across-windows-and-linux-worlds
Title: Microsoft 및 Mesosphere 파트너는 Windows 및 Linux 세계에서 Mesos 컨테이너 오케스트레이션을 제공합니다.
Summary: 오늘 Microsoft와 Mesosphere는 Windows Server로 직접 포팅하여 Mesos의 확장성이 뛰어나고 탄력적인 컨테이너 오케스트레이션을 전 세계에 제공하기 위해 파트너십을 규약하고 있음을 발표하게 되어 기쁩니다.
Content: >-
  4월에는 Azure에서 컨테이너 배포 및 오케스트레이션 솔루션에 대한 옵션을 확장한 Mesosphere DCOS(Datacenter Operating System)에 대한 Azure의 지원을 <a href="https://azure.microsoft.com/blog/2015/04/29/iaas-just-got-easier-again/">발표</a> 했습니다. 그 이후, 우리는 Mesosphere와 긴밀한 파트너십을 구축하고 있으며, 오늘 우리는 마이크로 소프트와 Mesosphere가 Windows 서버에 직접 포팅하여 Mesos의 확장성이 뛰어나고 탄력적 인 컨테이너 오케스트레이션을 전 세계에 제공하기 위해 협력하고 있음을 발표하게되어 기쁩니다. Windows Server의 Mesos는 오픈 소스 프로젝트이며 핵심 Apache Mesos의 일부입니다.


  이 작업은 Mesosphere와 Microsoft 모두에서 개발되고 있지만 커뮤니티의 다른 사용자들이 이 노력에 참여하도록 초대하고 있습니다. 이 코드를 자유롭게 사용할 수 있으므로 Mesos의 모든 사용자와 Mesos 위에 빌드된 Mesosphere DCOS를 쉽게 채택할 수 있습니다. 이 공지사항에 대해 자세히 알아보려면 서버 및 클라우드 블로그를 확인하세요.
