Title: Windows Azure CDN 새로운 모스크바 노드는 전 세계적으로 사용할 수 있는 총 노드 수를 23개로 제공합니다.
Summary: 전 세계에서 성능에 민감한 콘텐츠를 제공하는 기능을 더욱 향상시키기 위해 Windows Azure Content Delivery Network(CDN)에 물리적 노드를 계속 추가합니다.&nbsp; 노드는...
Content: '<p>전 세계에서 성능에 민감한 콘텐츠를 제공하는 기능을 더욱 향상시키기 위해 Windows Azure Content Delivery Network(CDN)에 물리적 노드를 계속 추가합니다.&nbsp; 모스크바에서 우리의 노드, 러시아는 라이브 갈 최신입니다. 그러면 총 Windows Azure CDN 노드 수가 23*로 늘어나게 됩니다. 이전 블로그 게시물에서 23개 노드의 목록을 모두 볼 수 있습니다.</p>  <p>Windows Azure Storage 한 번의 클릭으로 종량제 통합을 제공하는 이 Windows Azure CDN 글로벌 클라우드 서비스 네트워크의 다양한 지점에 배치된 데이터 복사본을 포함하는 <a target="_blank" href="https://en.wikipedia.org/wiki/Computer">서버</a> 시스템으로, 네트워크 전체에서 클라이언트의 데이터에 액세스할 수 있도록 대역폭을 최대화합니다. WindowsAzure CDN azure Storage Windows 공용 Blob 컨테이너의 콘텐츠만 제공할 수 있습니다. 콘텐츠 형식에는 웹 개체, 다운로드 가능한 개체(미디어 파일, 소프트웨어, 문서), 애플리케이션, 실시간 미디어 스트림 및 인터넷 배달의 기타 구성 요소(DNS, 경로 및 데이터베이스 쿼리)가 포함될 수 있습니다.  </p>  <p>Windows Azure CDN 가격 책정에 대한 자세한 내용은 이전 블로그 게시물을 참조하세요. </p>  <p>*Windows Azure CDN 고객의 트래픽은 물리적으로 "가장 가까운" 노드에서 제공되지 않을 수 있습니다. 라우팅 및 피어링, 인터넷 "날씨", 노드 용량 및 가용성을 비롯한 많은 요소가 관련됩니다.&nbsp; 서비스 수준 계약 및 고객의 요구 사항을 충족하기 위해 네트워크를 지속적으로 손질하고 있습니다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/01/new-moscow-node-of-the-windows-azure-cdn-brings-total-number-of-nodes-available-globally-to-23.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
