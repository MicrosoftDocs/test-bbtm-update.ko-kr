Content: >-
  <p>Azure Service Fabric 확장성이 뛰어난 분산 시스템 플랫폼으로, Windows 및 Linux용 확장 가능한 마이크로 서비스 및 컨테이너 기반 애플리케이션을 빌드하고 관리합니다. Service Fabric 핵심 Azure 인프라뿐만 아니라 비즈니스용 Skype, Azure Cosmos DB, Azure SQL Database, Dynamics 365 등과 같은 기타 Microsoft 클라우드 서비스를 구동하는 기본 기술입니다.</p>


  <p>빌드 2018에서는 Service Fabric 제품 로드맵을 공유하고 개발자가 VM, 스토리지 또는 네트워킹 구성을 관리하지 않고도 컨테이너화된 애플리케이션을 배포하고 운영할 수 있는 완전 관리형 서비스인 <strong>Azure Service Fabric Mesh</strong>를 시연하면서 엔터프라이즈급 안정성, 확장성 및 중요 업무용 성능을 유지했습니다. Service Fabric. Service Fabric Mesh는 Windows 및 Linux 컨테이너를 모두 지원하므로 원하는 프로그래밍 언어 및 프레임워크를 사용하여 개발할 수 있습니다.</p>


  <p>오늘, 비공개 미리 보기의 몇 달 후, 우리는 <strong>모든 사람에게 Service Fabric 메시의 미리보기를 열</strong>게되어 기쁩니다. 사용해 보고 피드백을 보내 주시기 바랍니다. 비공개 미리 보기 기간 동안 귀중한 피드백을 보내 주신 모든 참가자에게 감사드립니다! Service Fabric Mesh의 공개 미리 보기는 미국 서부, 미국 동부 및 유럽 서부의 세 Azure 지역에서 사용할 수 있습니다. 앞으로 몇 달 안에 다른 Azure 지역으로 서비스를 확장할 예정입니다. <a href="https://aka.ms/SFMesh" target="_blank">Service Fabric Mesh 설명서</a> 페이지로 이동하여 시작합니다. &rsquo;설명서, 샘플 및 SDK를 포함하여 필요한 모든 리소스를 찾을 수 있습니다.</p>


  <p><a href="https://aka.ms/SFMeshCodit" target="_blank">또한 Codit Service Fabric Mesh 프라이빗 미리 보기 환경을</a> 읽어 자세히 알아볼 수 있습니다(작성해 주신 Tom &amp; 팀에게 감사드립니다!)&nbsp; Service Fabric <a href="https://channel9.msdn.com/Shows/Azure-Friday/Azure-Service-Fabric-Mesh-preview">Mesh에서 이 Azure Friday 에피소드를</a> 시청합니다.</p>


  <h2>질문과 대답</h2>


  <p><strong>Service Fabric Mesh에 배포하려면 어떻게 해야 하나요?</strong></p>


  <p>개발자는 선택한 언어 및 프레임워크를 사용하여 애플리케이션을 빌드합니다. 시작하려면 <a href="https://aka.ms/vstoolssfmblog" target="_blank">Service Fabric Mesh에 새 Visual Studio Tools</a> 사용할 수 있습니다. 클라우드로 리프트 앤 시프트하려는 애플리케이션 중 하나를 선택할 수도 있습니다. 애플리케이션이 컨테이너 내에서 실행되고 나면 애플리케이션 매니페스트가 있는 Azure CLI를 사용하여 Service Fabric Mesh 서비스에 배포할 수 있습니다. 매니페스트는 확장 및 네트워킹 요구 사항과 함께 애플리케이션을 구성하는 서비스 집합을 지정합니다.&nbsp;</p>


  <p>Service Fabric Mesh는 오류(하드웨어 또는 소프트웨어), 서비스 검색, 크기 조정, 가동 중지 시간 없음 업그레이드를 수행하는 기능 등 가용성 유지 관리를 포함하여 나머지를 처리합니다. 기본적으로 개발자는 분산 시스템 또는 인프라 관리에 시간을 투자하지 않고도 애플리케이션 및 비즈니스 논리에 집중할 수 있습니다. 이 <a href="https://aka.ms/SFMeshquickstart" target="_blank">빠른 시작 가이드</a> 에 따라 직접 시도해 보세요.</p>


  <p>아래에서 Service Fabric Mesh에 컨테이너화된 애플리케이션을 배포하는 것이 얼마나 쉬운지 확인할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/507f2fc4-e1ec-4abe-94c9-d09d602080a0.gif"><img alt="SFMesh%20CLI5" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c2f5c75-acf1-4827-9c36-4031291a958d.gif" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="SFMesh%20CLI5" width="854"></a></p>


  <p>참고: Service Fabric 클러스터와 동일한 방식으로 Service Fabric Mesh에서 상태 비지방 또는 상태 저장 서비스를 쉽게 빌드할 수 있습니다. 상태 저장 서비스는 기본 제공 대기 시간이 짧은 볼륨 드라이버를 사용하거나 신뢰할 수 있는 컬렉션(출시 예정)을 사용하여 개발할 수 있습니다. &rsquo;모든 프로그래밍 모델 또는 프레임워크에 대한 상태를 저장하도록 신뢰할 수 있는 컬렉션을 확장합니다.</p>


  <p><strong>지원되는 컨테이너 이미지는 무엇인가요? </strong></p>


  <p>서비스를 배포할 때 다음 컨테이너 OS 이미지를 사용할 수 있습니다.</p>


  <ul>
   <li>Windows - windowsservercore 및 nanoserver <ul>
    <li>Windows Server 2016</li>
    <li>Windows Server 버전 1709</li>
   </ul>
   </li>
   <li>Linux <ul>
    <li>알려진 제한 사항 없음</li>
   </ul>
   </li>
  </ul>


  <p><strong>미리 보기와 관련된 비용이 있나요?</strong></p>


  <p>현재 Azure Service Mesh 공개 미리 보기에 애플리케이션 또는 컨테이너를 배포하는 데는 요금이 부과되지 않습니다. 그러나 향후 몇 개월 동안 서비스를 일반적으로 사용할 수 있을 때 배포하는 리소스에 대한 요금이 비용의 50%로 청구되기 시작합니다. 리소스에 대한 요금을 청구하도록 전환하기 전에 이 변경 내용을 인식할 수 있도록 Azure 블로그에 다른 게시물을 게시합니다.</p>


  <p><strong>미리 보기에 대한 특정 제한 사항이 있나요?</strong></p>


  <p>예, 현재 미리 보기에서 사용할 수 있는 제한된 할당량이 할당됩니다. 리소스가 청구되는 것으로 전환되면 다른 Azure 리소스와 마찬가지로 구독 수준에서 할당량이 관리됩니다. 사용자가 반응할 시간이 있도록 몇 주 전에 사용자에게 알릴 것입니다.</p>


  <p>각 구독에 대한 할당량은 다음과 같습니다.</p>


  <ul>
   <li>애플리케이션 수: 5</li>
   <li>애플리케이션당 코어 수: 12</li>
   <li>애플리케이션당 총 RAM: 48GB</li>
   <li>네트워크 및 수신 끝점 수: 5</li>
   <li>연결할 수 있는 Azure 볼륨 수: 10</li>
   <li>서비스 복제본 수: 3</li>
  </ul>


  <p>배포할 수 있는 최대 컨테이너는 코어 4개(16GB RAM)로 제한됩니다. 컨테이너에 부분 코어를 할당할 수 있습니다.</p>


  <p><strong>야간에 내 애플리케이션을 계속 실행할 수 있나요?</strong></p>


  <p>예, 할 수 있습니다. 그러나 적극적으로 테스트하지 않는 한 배포한 리소스를 삭제하고 실행 상태로 두지 않는 것이 좋습니다. 이 미리 보기 정책은 나중에 변경될 수 있으며, 리소스가 오용되는 경우 리소스를 삭제하거나 새 사용자를 온보딩하는 데 필요한 용량을 회수할 수 있습니다.</p>


  <p><strong>Service Fabric Mesh 공개 미리 보기 서비스를 사용하여 프로덕션 워크로드를 배포할 수 있나요?</strong></p>


  <p>서비스는 미리 보기 상태이며 SLA가 없으므로 현재 프로덕션 워크로드를 배포하지 않는 것이 좋습니다.</p>
