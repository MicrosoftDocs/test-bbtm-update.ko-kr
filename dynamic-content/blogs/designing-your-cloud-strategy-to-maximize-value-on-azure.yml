Title: Azure에서 가치를 최대화하기 위한 클라우드 전략 설계
Summary: COVID-19 전염병은 생산적인 운영 및 프로세스를 유지하기 위해 비즈니스 전략을 조정하는 데 계속 도전하고 있습니다. 효율성을 높이고, 비용을 최적화하고, 더 빠른 속도로 새로운 기술을 채택하는 새로운 방법이 필요합니다. 디지털 변환은 이러한 시도 시간에 그 어느 때보다 중요합니다.
Content: >-
  <p>COVID-19 전염병은 생산적인 운영 및 프로세스를 유지하기 위해 비즈니스 전략을 조정하는 데 계속 도전하고 있습니다. 효율성을 높이고, 비용을 최적화하고, 더 빠른 속도로 새로운 기술을 채택하는 새로운 방법이 필요합니다. 디지털 변환은 이러한 시도 시간에 그 어느 때보다 중요합니다.</p>


  <p>Microsoft는 글로벌 변화의 지속적인 속도에 적응하기 위해 빠르게 움직이고 있는 고객과 함께 합니다. 우리는 기술이 당신의 성공을 가능하게하고 당신이 적응하고 이러한 도전을 충족 할 수 있다고 생각합니다. Microsoft의 목표는 고유한 비즈니스, 보안 및 비용 관리 요구 사항을 충족하여 클라우드의 이점을 얻을 수 있는 명확한 경로를 제공하는 것입니다. Microsoft는 고객이 입증한 포괄적인 지침 및 학습 리소스에 계속 투자하고 있으며, 이를 통해 Microsoft Azure 성공적으로 채택하고 조직 전체에서 지속적인 클라우드 가치를 창출할 수 있습니다.</p>


  <p>Microsoft Ignite에서는 다음 세 가지 영역에 초점을 맞추고 있습니다.</p>


  <ol>
      <li>클라우드에서 더 많은 가치를 달성했습니다.</li>
      <li>요구 사항에 맞게 클라우드 여정을 조정합니다.</li>
      <li>Azure를 자신 있게 사용하기 위한 전문 지식을 구축합니다.</li>
  </ol>


  <h2>클라우드에서 더 많은 가치를 달성했습니다.</h2>


  <p>Microsofts&rsquo; 기술 지침은 업계 모범 사례와 고객의 성공적인 클라우드 채택 환경을 기반으로 하며, 이 입증된 지침을 사용하여 전체 조직이 클라우드 가치를 달성할 수 있도록 할 수 있습니다. 관련자를 온보딩하고, 조직의&rsquo; 클라우드 가치를 증명하고, 리소스를 사용하여 비즈니스 목표에 도달하여 클라우드 경험을&mdash; 안내하고 잘 설계된 워크로드를 배포하고 회사&rsquo; 클라우드 채택 전략의 운영을 실행합니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/cloud-adoption-framework/" target="_blank">Azure용 Microsoft 클라우드 채택 프레임워크</a>의 팀 간, 조직 전체&ldquo;의 사람, 프로세스 및 기술&rdquo; 접근 방식을 사용하여 <strong>명확한 경로</strong>로 클라우드 여정을 계획합니다. 이 기술 지침 및 업계 모범 사례는 클라우드 채택 과정에서 비즈니스 프로세스 중심 템플릿, 평가 및 고객 테스트 설명서를 제공합니다.</li>
      <li>Azure <a href="https://docs.microsoft.com/en-us/azure/cloud-adoption-framework/ready/landing-zone/" target="_blank">랜딩 존</a>을 사용하여 애플리케이션 마이그레이션 및 그린필드 개발을 사용하도록 <strong>확장, 보안, 거버넌스, 네트워킹 및 ID에 대한 Azure 환경을 구성하고 최적화</strong>합니다. 모듈식 Azure 랜딩 존은 일반적인 클라우드 디자인 영역을&mdash; 기반으로 하여 환경을&rsquo; 준수하는 보안 및 거버넌스에 대한 보호책 및 정책을 수립합니다.</li>
      <li><strong>워크로드를 배포 및 최적화</strong> 하고 전체 클라우드 자산에서 모범 사례를 구현합니다. 새로 릴리스된 <a href="https://azure.microsoft.com/en-us/blog/introducing-the-microsoft-azure-wellarchitected-framework/" target="_blank">Microsoft Azure Well-Architected Framework</a>는 특히 비용 최적화, 보안, 안정성, 성능 효율성 및 운영 우수성의 다섯 가지 핵심 요소에 걸쳐 워크로드 수준에서 기술 지침을 제공합니다. <a href="https://azure.microsoft.com/en-us/services/advisor/" target="_blank">Azure Advisor</a>를 사용하여 Azure에 배포된 리소스를 평가할 수 있으며, Azure 리소스를 지속적으로 최적화하기 위한 맞춤형 실행 가능한 지침을 제공할 수 있습니다. Microsoft Ignite부터 <a href="https://ms.portal.azure.com/#blade/Microsoft_Azure_Expert/AdvisorMenuBlade/overview" target="_blank">Azure Advisor</a> 는 배포에 대한 가장 영향력 있는 권장 사항의 우선 순위가 지정된 목록과 함께 Azure 모범 사례에 따라 현재 최적화 상태를 이해하고 개선할 수 있는 <a href="https://docs.microsoft.com/en-us/azure/advisor/azure-advisor-score" target="_blank">Advisor 점수를</a> 미리 보고하고 시간이 지남에 따라 최적화 진행 상황을 보고합니다.</li>
      <li><strong>비용을 관리하고 클라우드 가치를 잠금 해제</strong> 하는 동시에 클라우드 지출을 분석, 관리 및 최적화 <a href="https://ms.portal.azure.com/#blade/Microsoft_Azure_CostManagement/Menu/overview" target="_blank">하는 Azure Cost Management + Billing</a> 과 같은 클라우드 도구를 사용합니다. 최근에 AWS용 Azure <a href="https://azure.microsoft.com/en-us/blog/connector-for-aws-in-azure-cost-management-billing-is-now-generally-available/" target="_blank">Cost Management + 청구 커넥터</a>를 사용하여 단일 위치에서 Azure 및 AWS 지출을 모두 관리하고 분석할 수 있다고 발표했습니다. 또한 유리한 라이선스 조건을 즐기고 <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure 하이브리드 혜택</a>, <a href="https://azure.microsoft.com/en-us/pricing/spot/" target="_blank">Azure Spot Virtual Machines</a> 및 <a href="https://azure.microsoft.com/en-us/pricing/dev-test/" target="_blank">Azure 개발/테스트 가격 책정</a> 을 사용하여 비용을 절감하거나 미리 지불하여 <a href="https://azure.microsoft.com/en-us/reservations/" target="_blank">Azure Reservations</a>로 심층 할인을 받을 수 있습니다. 또한 <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR7bHnvc9sg9NonJwrxHWk2hUME03S0Y2TDFLTUYwUUpaOEoxMkZIT05JMCQlQCN0PWcu" target="_blank">미리 보기의 새로운</a> 기능인 Azure 하이브리드 혜택 기능이 Red Hat 및 SUSE <a href="https://azure.microsoft.com/en-us/overview/linux-on-azure/" target="_blank">Linuxcustomers</a>&nbsp;로 확장되어 클라우드 마이그레이션이 더 쉬워지고, Azure 사용자 환경이 통합되고, Linux 구독 이식성이 향상됩니다.</li>
      <li><strong>민첩한 소프트웨어 개발 방법을 채택</strong><strong>하고 코드를 더 빠르게 안전하게 제공합니다.</strong> 많은 국가에서 원격 작업이 표준이기 때문에 생산성을 높이기 위해 프로세스를 통해 개발자를 지원하는 방법을 변경해야 합니다. 개발자는 코드를 작성하고, 시스템을 계속 실행하고, 고객에게 지속적인 가치를 제공합니다. 팀은 <a href="https://azure.microsoft.com/en-us/cloud-adoption-framework/" target="_blank">Azure용 Microsoft 클라우드 채택 프레임워크</a> 및 <a href="https://azure.microsoft.com/en-us/services/devops/" target="_blank">Microsoft Azure Well-Architected</a> Framework를 사용하여 GitHub 사용하여 조직 전체에서 Azure DevOps 구현하여 공개적으로 협업할 <a href="https://docs.microsoft.com/en-us/azure/architecture/" target="_blank">수</a> 있습니다. Azure 서비스는 개발 팀에서 <a href="https://www.microsoft.com/en-us/resilience/remote-development-solutions" target="_blank">복원력을 구축하기</a> 위한 Microsofts&rsquo; 지원의 핵심 부분이며, <a href="https://docs.microsoft.com/en-us/azure/devops/server/release-notes/azuredevops2020?view=azure-devops" target="_blank">2020</a>년 Azure DevOps Server 임박한 가용성을 포함하는 전체 DevOps 제품 라인을 통해&nbsp; 최신 상태로 유지하려는 Microsoft의 노력입니다.</li>
  </ul>


  <h2>요구 사항에 맞게 클라우드 여정을 조정합니다.</h2>


  <p>모든 조직에는 클라우드 채택 과정에서 고유한 비즈니스 과제가 있습니다. 디지털 변환을 가속화하는 데 필요한 전문 지식이 부족하거나 그 과정에서 어려움을 겪을 수 있습니다. Microsoft 파트너 및 프로그램은 고유한 비즈니스, 산업 및 보안 요구 사항을 충족하기 위해 다양한 리소스 및 Azure 기술 전문 지식에 대한 액세스를 제공합니다. 사용자 요구에 맞게 클라우드&mdash;를 채택할 수 있습니다.</p>


  <ul>
      <li>Azure에서 성공을 위해 전문 기술 지원, 조언 및 지원을 제공하는 <strong><a href="https://azure.microsoft.com/en-us/partners/" target="_blank">Azure 고급 전문 파트너</a> 및 Azure <a href="https://www.microsoft.com/azure/partners/adopt?filters=all" target="_blank">전문가 관리 서비스 공급자</a></strong>를 통해 가속화합니다. 클라우드 채택 수명 주기의 모든 단계에서 전문 지식을 갖춘 파트너를 찾을 수 있으며, Azure <a href="https://azure.microsoft.com/en-us/cloud-adoption-framework/" target="_blank">용 Microsoft 클라우드 채택 프레임워크</a> 를 따라 클라우드 여정을 가속화할 수 있습니다.</li>
      <li>인프라, 데이터베이스 및 애플리케이션 워크로드를 자신 있게 마이그레이션하기 위한 여정의 각 단계에서 사전 지침 및 전문가 지원을 받으려면 <strong><a href="https://www.azure.com/AMP" target="_blank">Azure Migration Program</a>에 대한 기술 지원을 받으세요</strong>. 마이그레이션 파트너를 찾는 데 도움이 되는 무료 마이그레이션 도구, 단계별 기술 지침, 교육 및 도움말에 액세스할 수 있습니다.</li>
      <li><strong><a href="https://www.azure.com/fasttrack" target="_blank">Azure</a></strong> 엔지니어의 맞춤형 지침, 입증된 모범 사례 및 아키텍처 지침을 통해 클라우드 솔루션의 신속하고 효과적인 설계 및 배포를 위해 Azure용 FastTrack(적격 프로젝트용)를 효율적으로 이동합니다.</li>
      <li><strong><a href="https://www.microsoft.com/services" target="_blank">Microsoft Consulting Services를</a></strong> 사용하여 디지털 전략, 데이터 인사이트, 판매 등에서 기술 솔루션을 채택할 수 있습니다. Microsoft의 전문 지식을 활용하여 디지털 변환을 안내할 수 있습니다. 우리는 길의 여러분&mdash;과 함께 할 것입니다.</li>
      <li><strong>Microsoft 계정 팀</strong> 및 Azure 기술 전문가와 협력하여 실행에 대한 전략&mdash;, 계획, 솔루션 디자인 및 준비 상태를 안내하고 지원합니다.</li>
  </ul>


  <h2>자신 있게 Azure를 사용하기 위한 Azure 전문 지식 빌드</h2>


  <p>세계 경제 포럼에 따르면 인력 기술 및 기술 지식 구축은 성공적인 클라우드 채택 노력의 중요한 요소입니다. <sup>1</sup></p>


  <div style="border-bottom:solid #4472c4 1.0pt; border-top:solid #4472c4 1.0pt; border-left:none; border-right:none; padding:10.0pt 0in 10.0pt 0in; margin-left:57px; margin-right:57px">

  <p class="MsoIntenseQuote" style="border:none; margin-top:24px; margin-bottom:24px; text-align:center; padding:0in">연구에 따르면 &ldquo;모든 직원의 절반 이상(54%)이 2022년까지 상당한 재숙련을 요구할 것으로 나타났습니다.</p>

  </div>


  <p style="text-align: center;">&nbsp;</p>


  <p>Gartner에 따르면 코&ldquo;로나바이러스 전염병이 있기 전에도 이사회는 기술 혁신을 실행하는 데 필요한 인재를 확보함으로써 디지털/기술 중단을 2020&mdash;년 최고의 비즈니스 우선 순위로 평가했습니다.&rdquo; <sup>2</sup> 현재의 COVID-19 위기에서 디지털 트랜스포메이션은 더 이상 이니셔티브가 아니라 현대화 노력을 주도하기 위해 기술을 조정하는 비즈니스 명령적&mdash; 작업입니다.&nbsp;</p>


  <p style="text-align: center;">&nbsp;</p>


  <div style="border-bottom:solid #4472c4 1.0pt; border-top:solid #4472c4 1.0pt; border-left:none; border-right:none; padding:10.0pt 0in 10.0pt 0in; margin-left:57px; margin-right:57px">

  <p class="MsoIntenseQuote" style="border:none; margin-top:24px; margin-bottom:24px; text-align:center; padding:0in">COVID-19는 디지털 이니셔티브를 디지털 명령으로 확대하여 HR 리더가 CEO, CFO 및 CIO와 협력하여 비즈니스 모델이 빠른 속도로 변화함에 따라 기술 요구를 재고해야 한다는 긴급한 압력을 가하고 있습니다.</p>

  </div>


  <p style="text-align: center;">&nbsp;</p>


  <p>COVID-19 위기 동안 전 세계적으로 원격 작업 및 학습이 증가함에 따라 Microsofts&rsquo; 학습 플랫폼에 계속 투자하여 현재 디지털 문해력에 대한 수요와 미래의 디지털 기술 요구 속도를 충족하고 있습니다.</p>


  <p>Microsoft에서는 직접 교육을 가상 강사 주도 교육으로 전환하여 다양한 무료 디지털 학습 환경을 제공하고 있습니다. 모든 사용자가 Azure를 성공적으로 사용할 수 있는 올바른 기술과 전문 지식을 갖도록 하고자 합니다.</p>


  <ul>
      <li>Microsoft <strong><a href="https://www.microsoft.com/learn" target="_blank">Learn</a>에서 </strong>무료, 주문형, 자가 진행 학습 경로를 사용하여 지속적으로 기술을 구축하여 모든 수준에서 기술을 개발하고 기술을 인증합니다. 샌드박스 환경에서 실습을 경험하고 Microsoft 및 Learn TV 커뮤니티에서 라이브 및 미리 녹화된 기술 콘텐츠를 시청하세요. <a href="https://docs.microsoft.com/en-us/learn/modules/microsoft-cloud-adoption-framework-for-azure/" target="_blank">Azure용 클라우드 채택 프레임워크 학습 경로를 사용하여 클라우드</a> 여정을 시작하고 Azure <a href="https://docs.microsoft.com/en-us/learn/paths/azure-well-architected-framework/" target="_blank">Well-Architected Framework 학습 경로를</a> 사용하여 훌륭한 솔루션을 빌드하는 방법을 알아봅니다.</li>
      <li><strong>무료 <a href="https://aka.ms/virtualtrainingdays" target="_blank">Azure Virtual Training Days</a>에 참석</strong>하여 프레젠테이션, 데모, 토론 및 실습 워크샵을 통해 강사가 주도하는 1일 가상 이벤트에서 Microsoft 전문가로부터 배우고 전체 <a href="https://events.microsoft.com/" target="_blank">Microsoft 이벤트 카탈로그</a>를 살펴봅니다.</li>
