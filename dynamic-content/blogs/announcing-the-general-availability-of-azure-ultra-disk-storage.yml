Slug: announcing-the-general-availability-of-azure-ultra-disk-storage
Title: Azure Ultra Disk Storage 일반 공급 발표
Summary: '현재 가장 까다로운 Azure Virtual Machines 및 컨테이너 워크로드에 대해 밀리초 미만의 대기 시간으로 전례 없는 매우 확장성 있는 성능을 제공하는 새로운 Managed Disks 제품인 Microsoft Azure Ultra Disk Storage GA(일반 공급)를 발표합니다. '
Content: >-
  <p>오늘, 가장 까다로운 Azure Virtual Machines 및 컨테이너 워크로드에 대해 밀리초 미만의 대기 시간으로 전례 없는 매우 확장성 있는 성능을 제공하는 새로운 Managed Disks 제품인 Microsoft Azure&mdash; Ultra Disk Storage GA(일반 공급)를 발표합니다. Ultra Disk Storage 통해 고객은 이제 SAP HANA, 최상위 계층 SQL 데이터베이스(예: SQL Server, Oracle DB, MySQL 및 PostgreSQL) 및 MongoDB 및 Cassandra와 같은 NoSQL 데이터베이스를 포함하여 중요 업무용 엔터프라이즈 애플리케이션을 클라우드로 리프트 앤 시프트할 수 있습니다. Ultra Disk Storage 도입되면서 Azure는 이제 4가지 유형의 영구 디스크&mdash;Ultra Disk Storage, Premium SSD, 표준 SSD 및 표준 HDD를 제공합니다. 이 포트폴리오는 고객에게 모든 워크로드에 대한 포괄적인 디스크 제품 세트를 제공합니다.</p>


  <p>Ultra Disk Storage 워크로드에 적합한 성능 특성을 선택할 때 고객에게 뛰어난 유연성을 제공하도록 설계되었습니다. 이제 고객은 특정 성능 요구 사항을 충족하기 위해 Ultra Disk Storage 크기, IOPS 및 대역폭을 세부적으로 제어할 수 있습니다. 조직은 여러 디스크를 스트라이프하지 않고도 Ultra Disk Storage 사용하여 VM(가상 머신)의 최대 I/O 제한을 달성할 수 있습니다. 블로그 게시물 &ldquo; Azure Ultra Disk Storage 확인: Azures 최고 기술 책임자 인 Mark Russinovich<a href="https://azure.microsoft.com/en-us/blog/azure-ultra-disk-storage-microsoft-s-service-for-your-most-i-o-demanding-workloads" target="_blank">의 가장 까다로운 I/O 워크로드</a>&rdquo;&rsquo;에 대한 Microsoft&#39;서비스를 통해 심층적인 내부 보기를 확인하세요.</p>


  <p>지난 9월 울트라 디스크 Storage 미리 보기를 출시한 이후, 고객은 광범위한 워크로드에서 Azure에서 이 기능을 사용했으며, 퍼블릭 클라우드에서 새로운 수준의 성능과 규모를 달성하여 가상 머신 성능을 최대화했습니다.</p>


  <p>다음은 미리 보기 프로그램의 고객에 대한 몇 가지 인용문입니다.</p>


  <p><em>&ldquo;Ultra Disk Storage SEGA를 통해 온-프레미스 데이터 센터에서 Azure로 원활하게 마이그레이션하고 유연한 성능 제어를 활용할 수 있습니다.&rdquo; </em></p>


  <p style="text-align: right;">&ndash; 세가타야 세가와 타카야, 세가 총지배인/크리에이티브 책임자</p>


  <p><em>&ldquo;Ultra Disk Storage 사용하면 가장 까다로운 PostgreSQL 데이터베이스 워크로드에 대한 놀라운 쓰기 성능을 얻을 수 있어 Azure에서 애플리케이션 크기를 조정할 수 있습니다.&rdquo;&nbsp; </em></p>


  <p style="text-align: right;">&ndash; Andrew Tindula, 선임 IT 관리자, 온라인 거래 아카데미</p>


  <h2 align="left">Ultra Disk Storage 성능 특성</h2>


  <p align="left">Ultra Disk Storage 세분화된 증분으로 4GiB에서 64TiB까지의 크기를 제공합니다. 또한 용량에 관계없이 디스크에서 IOPS 및 대역폭을 동적으로 구성하고 크기를 조정할 수 있습니다.</p>


  <p>이제 고객은 다음을 활용하여 디스크 성능을 최대화할 수 있습니다.</p>


  <ul>
      <li>GiB당 최대 300 IOPS, 디스크당 최대 160K IOPS</li>
      <li>디스크당 최대 2000MBps</li>
  </ul>


  <h2>가격 책정 및 가용성</h2>


  <p>Ultra Disk는 이제 여러 지역에서 사용할 수 있습니다. 지원되는 지역에 대한 최신 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/disks-enable-ultra-ssd#ga-scope-and-limitations" target="_blank">내용은 설명서를 </a>참조하세요. Ultra Disk에 대한 가격 책정 세부 정보는 <a href="https://azure.microsoft.com/en-us/pricing/details/storage/" target="_blank">가격 책정 페이지를</a> 참조하세요.&nbsp;</p>


  <h2>Azure Ultra Disk Storage 시작</h2>


  <p>포털, ARM 또는 SDK를 사용하여 Ultra를 시작하려면 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/disks-enable-ultra-ssd" target="_blank">지침을 </a>참조하세요.</p>
