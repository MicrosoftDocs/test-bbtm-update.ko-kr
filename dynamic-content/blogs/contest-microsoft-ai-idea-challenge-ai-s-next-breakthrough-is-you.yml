Title: '#<a name="contest-microsoft-ai-idea-challenge---ais-next-breakthrough-is-you"></a>Microsoft AI 아이디어 챌린지 콘테스트 - AI의 다음 돌파구는 바로 여러분입니다!'
Summary: '우리 모두는 창의적인 아이디어를 가지고 있습니다 - 우리의 삶과 수천, 심지어 수백만 명의 다른 사람들의 삶을 향상시킬 수있는 아이디어. 그러나 우리는 이러한 아이디어를 현실로 바꾸는 데 얼마나 자주 행동합니까? '
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bcfb245a-05cf-4cb4-9328-4d6692840a6f.png" style="font-size: 13.008px;"><img alt="image" border="0" height="149" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f8a5257d-4127-4650-bc56-e9f4e62de304.png" style="border-color: currentcolor; border-image: none 100% / 1 / 0 stretch; display: inline; background-image: none;" title="이미지" width="284"></a></p>


  <p>우리 모두는 우리의 삶과 수천, 심지어 수백만 명의 다른 사람들의 삶을 향상시킬 수있는 창조적 인 아이디어 &ndash; 아이디어를 가지고 있습니다. 그러나 우리는 이러한 아이디어를 현실로 바꾸는 데 얼마나 자주 행동합니까? 대부분의 경우, 우리는 우리의 아이디어를 추구할 만큼 강하게 믿지 않습니다. 다른 때에 우리는 우리의 아이디어를 구축하거나 전시 할 수있는 플랫폼이 부족하다고 느낍니다. 가장 좋은 아이디어는 우리의 머리에 그 초기 창조적 인 생각을 넘어하지 않습니다&rsquo;.</p>


  <p>&rsquo;AI(인공 지능) 분야의 전문가나 야심 찬 AI 개발자 또는 AI 및 기계 학습에 열정을 가진 사람이라면 Microsoft는 가장 창의적인 아이디어를 현실로 바꿀 수 있는 기회를 제공하게 되어 기쁩니다. 오늘 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.ailab.microsoft.com%2Fchallenge&amp;data=02%7C01%7C%7C430553fa153f4f9ce0a808d6022739c1%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636698764830336166&amp;sdata=0OsfTmnTj8%2F1pqEGSag6ld12YFpQd%2F%2FvfpoMNwBqYa8%3D&amp;reserved=0" target="_blank">Microsoft AI Idea Challenge 콘테스트</a> 에 참가하여 흥미로운 상을 수상하고 Microsofts&rsquo; <a href="https://na01.safelinks.protection.outlook.com/?url=http%3A%2F%2Fwww.ailab.microsoft.com%2F&amp;data=02%7C01%7C%7C430553fa153f4f9ce0a808d6022739c1%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636698764830346175&amp;sdata=J6uOmwUQ%2BBWqv%2F2jzB3KKqFLs5GRTGhFO%2BLYFMzP%2BME%3D&amp;reserved=0" target="_blank">AI.lab</a> 쇼케이스에서 프로젝트를 소개할 수 있습니다. 대회의 <a href="https://na01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.ailab.microsoft.com%2Fconditions&amp;data=02%7C01%7C%7C430553fa153f4f9ce0a808d6022739c1%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636698764830356192&amp;sdata=KO0dBMzXnnqxY7xuq0Q0go0YvohtabI9gEF4BMYwTXk%3D&amp;reserved=0" target="_blank">규칙, 사용 약관을</a> 확인하고 바로 다이빙!</p>


  <h2>문제점</h2>


  <p>Microsoft AI Idea Challenge는 개발자, 데이터 과학자, 전문가 및 학생으로부터 획기적인 AI 솔루션을 찾고 있으며, Microsoft AI 플랫폼 및 서비스에서 개발하는 것이 좋습니다. 이 과제는 AI 모델 및 애플리케이션을 자유롭게 공유할 수 있는 플랫폼을 제공하므로 재사용 가능하고 쉽게 액세스할 수 있습니다. 제출하는 아이디어는 본질적으로 무게의 절반 아래 &ndash; 그림에 표시된 매개 변수에 따라 판단됩니다. 이는 아이디어의 독리성, 솔루션의 타당성에 대한 20%, 구현의 복잡성(즉, 정교함 수준)에 대한 30%입니다.</p>


  <p>&nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d8fc21e-cd60-4c19-9b0f-be6e74169fef.png"><img alt="image" border="0" height="113" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a6e7d081-617a-4d31-b398-eb9d3a18cdd4.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="이미지" width="534"></a>&nbsp;<br>

  Microsoft AI 챌린지는 현재와 2018년 10월 12일 사이에 제출을 수락합니다.</p>


  <p>대회에 참가하려면 개인 또는 팀이 작업 AI 모델, 테스트 데이터 세트, 데모 앱 및 최대 3분 길이의 데모 비디오를 제출해야 합니다. 솔루션을 계획하고 빌드하고 나머지 자료를 정시에 전환할 수 있도록 조기에 등록하고 프로젝트를 업로드하는 것이 좋습니다. <a href="https://na01.safelinks.protection.outlook.com/?url=http%3A%2F%2Fwww.ailab.microsoft.com%2F&amp;data=02%7C01%7C%7C430553fa153f4f9ce0a808d6022739c1%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C636698764830356192&amp;sdata=mgivqRAbY%2BrjLgwGAJCZCCm2Hp1qGhlehpLWTacEQqw%3D&amp;reserved=0" target="_blank">AI.lab</a>의 몇 가지 예제를 살펴보고 영감을 받을 사용 사례 &ndash; 의 전체 스펙트럼에 걸쳐 솔루션을 찾고 있습니다.</p>


  <h2>경품</h2>


  <p>대회의 처음 3개 장소의 우승자는 각각 Surface Book 2, DJI 드론 및 Xbox One X 받게 됩니다.</p>


