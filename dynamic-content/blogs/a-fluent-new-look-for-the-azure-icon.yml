Slug: a-fluent-new-look-for-the-azure-icon
Title: Azure 아이콘에 대한 유창한 새 모양
Summary: 클라우드의 동맹국인 Azure는 문제를 해결하고 다음 작업을 발명할 수 있는 신중하게 설계된 제품과 서비스를 제공하는 것입니다. 비즈니스 및 혁신 요구 사항을 충족하는 기능은 프런트 엔드 사용자 경험에서 그래픽 및 아이콘과 같은 작은 세부 정보로 확장되는 성장형 사고방식 때문입니다.
Content: >-
  <p>클라우드의 동맹국인 <a href="https://azure.microsoft.com/en-us/" target="_blank">Azure</a> 의 임무는 문제를 해결하고 다음 작업을 발명할 수 있도록 신중하게 설계된 제품과 서비스를 제공하는 것입니다&rsquo;. 비즈니스 및 혁신 요구 사항을 충족하는 기능은 프런트 엔드 사용자 경험에서 그래픽 및 아이콘과 같은 작은 세부 정보로 확장되는 성장 사고 방식&mdash; 때문입니다.</p>


  <p>오늘 업데이트하는 한 가지 세부 정보는 제품 환경 및 향후 몇 주 내에 관련 사이트에 배포될 Azure &ldquo;A&rdquo; 아이콘입니다. 새 Azure 아이콘은 더 큰 Microsoft 제품군의 제품 아이콘 내에서 Azure의 통합을 나타냅니다. &rsquo;Microsoft&#39;<a href="https://www.microsoft.com/design/fluent/#/" target="_blank">Fluent Design 시스템</a> 일부분으로, 고객이 알고 사랑하는 것에 친숙해 보이는 아이콘을 제작하면서 비즈니스의 민첩한 미래를 대표합니다.&nbsp; 이 아이콘은 아키텍처 및 제품 환경에서 Azure 제품을 나타내는 데 가장 일반적으로 사용됩니다. Azures&rsquo; 기본 로고는 Microsoft 4 정사각형으로 계속 적용됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6a669a37-0ef5-41b3-8ea7-449552243735.png"><img alt="The new Azure product family icon. An blue Azure icon on a black background." border="0" height="490" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95baa365-fedb-4d3c-8b1f-22735e3bb77a.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="새 Azure 제품군 아이콘" width="900"></a></p>


  <p><em>새 Azure 제품군 아이콘</em></p>


  <p>클라우드 산업&mdash;의 지속적인 발전과 비즈니스 요구 사항이&mdash; 고무적입니다. 이를 통해 성장을 지원하고 변화하는 요구 사항에 적응하는 제품 및 서비스를 제공할 수 있습니다. 피드백은 업데이트를 식별하고 우선 순위를 지정하는 데 매우 중요합니다. <a href="https://feedback.azure.com/forums/34192--general-feedback" target="_blank">피드백 포럼</a>에서 나중에 보고 싶은 내용을&rsquo; 알려주세요.</p>


  <hr>

  <p>2021년 5월 20일 업데이트: 로고 및 아이콘 사용에 대한 설명을 포함합니다.&nbsp;</p>


  <p><em>Azure. 목적에 따라 발명.</em></p>
