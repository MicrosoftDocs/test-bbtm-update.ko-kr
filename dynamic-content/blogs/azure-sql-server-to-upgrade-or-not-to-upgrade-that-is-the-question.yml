Title: 'Azure SQL Server: 업그레이드하거나 업그레이드하지 않려면 이것이 질문입니다.'
Summary: SQL 서버 버전 관리, 업그레이드 및 Azure로의 이동과 관련하여 고객이 수행하는 것과 동일한 많은 과제에 직면합니다.
Content: >-
  <p>클라우드 + Enterprise 내 데이터 플랫폼의 엔지니어링 서비스 팀의 일원으로, SQL 서버 버전 관리, 업그레이드 및 Azure로의 이동과 관련하여 고객과 동일한 문제에 직면합니다.</p>


  <p>올해 초, 우리는 우리의 서비스를 열심히 살펴했다. 우리는 그들 중 수십, 오래된 것들, 새로운 것들을 실행하고 있었다. 레거시 서비스에 관해서, 일부는 년 동안 만지지 않았고 지금까지 2000 년과 2005 년 이상의 다양한 버전으로 거슬러 올라가는 SQL 서버 버전에서 실행되었습니다. 그래서 우리는 그들을 만질 것을 두려워했고 서비스가 잘 실행되기 때문에 업그레이드하는 데 필요한 시간을 보내고 싶지 않았습니다. 그러나 더 오래 기다릴수록 더 어려워집니다. 익숙한 소리?</p>


  <p>3월에는 프로덕션 환경에 있던 약 150개의 데이터베이스를 업그레이드하기로 결정했습니다. 최신 버전을 사용하여 혁신을 활용하고 클라우드의 탄력성을 활용할 수 있기를 원했습니다. 워크플로에 따라 다양한 옵션을 사용했습니다. 그 중 절반 정도가 데이터베이스 as a Service 모델을 사용하여 SQL Azure 마이그레이션했습니다. 그 중 약 30%는 서비스로서의 인프라 모델을 사용하여 VM 모델에서 SQL Azure 사용했습니다. 나머지는 진행 중인 작업입니다.</p>


  <p>IAAS 솔루션을 위해 D4 VM에 데이터베이스를 통합했습니다. 운영 비용을 절감하고 자체 SQL 서비스를 중단하여 버그가 프로덕션으로 배송되지 않도록 방지하고 있습니다. 가동 중지 시간 없이 3시간 만에 40개 정도의 데이터베이스를 매월 업그레이드하면 최신 기능에 액세스할 수 있습니다.</p>


  <p>업그레이드 전후에 여러 워크플로에서 성능 문제가 발생했으며, 이제 쿼리 계획 선택 및 성능에 대한 인사이트를 제공하는 새 <a href="https://msdn.microsoft.com/en-US/library/dn817826.aspx">쿼리 저장소</a> 를 사용하여 신속하게 개선할 수 있었습니다. 쿼리 계획의 변경으로 인한 성능 차이를 신속하게 찾을 수 있도록 하여 문제 해결을 간소화합니다. 이 기능은 쿼리, 계획 및 런타임 통계의 기록을 자동으로 캡처하고 검토를 위해 이러한 통계를 유지합니다. 데이터를 시간 창별로 구분하여 데이터베이스 사용 패턴을 확인하고 서버에서 쿼리 계획 변경이 발생한 시기를 이해할 수 있습니다. 플라이트 레코더와 마찬가지로 심층적인 인사이트를 제공하고 쿼리 성능을 지속적으로 개선할 수 있습니다.</p>


  <p>다음으로, 테스트 데이터에 <a href="https://msdn.microsoft.com/en-us/library/dn935011.aspx">stretchDB</a> 를 사용합니다. 수년간의 테스트 실행 결과를 유지하며, 쿼리 및 기존 앱을 변경하지 않고도 이전 데이터에 액세스할 수 있는 동시에 최신 데이터에 대한 일반적인 일일 쿼리를 최적화하고 개선할 수 있습니다.</p>


  <p>우리가 다시 해야 한다면 주저하지 않고, 우리는 그렇게 할 것입니다. 가동 중지 시간 없이 매월 새로운 기능에 액세스할 수 있습니다. 시스템은 더 안정적이고 최적화되어 있습니다. 따라서 질문에 대답하기 위해 업그레이드하거나 업그레이드하지 않으려면 예라고 대답하고 후회하지&#39;. 당신의 대답은 무엇입니까?</p>


  <p><a href="https://azure.microsoft.com/en-us/services/virtual-machines/sql-server/">VM</a>에서 최신 <a href="https://www.microsoft.com/en-us/server-cloud/products/sql-server-2016/">SQL Server 2016 미리 보기</a> 및 실행 중인 SQL Server 확인하세요.</p>
