  <h2 id="whats-new-in-cost-management-labs">Cost Management Labs의 새로운 기능&rsquo;</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#labs" target="_blank">Cost Management Labs</a>를 사용하면 Azure Cost Management에서 제공되는 내용을&rsquo; 미리 살펴보고 Microsoft와 직접 협력하여 피드백을 공유하고 서비스를 사용하는 방법을 더 잘 이해할 수 있으므로 더욱 튜닝되고 최적화된 환경을 제공할 수 있습니다. Cost Management Labs에서 볼 수 있는 몇 가지 기능은 다음과 같습니다.</p>


  <ol>
      <li>
      <p><strong>시작</strong> &ndash; 개선 <em>이제 공용 포털에서 사용할 수 있습니다</em>.<br>
  Cost Management 및 청구에서 더 많은 옵션을 다루는 시작 환경이 확장되었습니다.</p>
      </li>
      <li>
      <p><strong>리소스 및 예약에 대한 새로운 비용 분석 보기</strong><br>
  리소스 및 예약별로 비용을 절감하는 새롭고 빠른 비용 뷰를 소개합니다. Were&rsquo;는 여전히 이것들을 연구하고 있습니다. <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 <strong>미리 보기 체험</strong>을 사용하여 새 보기를 옵트인할 수 있습니다.</p>
      </li>
      <li>
      <p><strong>새로 만들기: 메뉴에서 범위 변경</strong><br>
  더 빠른 탐색을 위해 메뉴에서 범위를 변경할 수 있습니다. <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 <strong>미리 보기 체험</strong>을 사용하여 옵트인할 수 있습니다.</p>
      </li>
      <li>
      <p><strong>새로 만들기: 주 메뉴에서 구성 항목 열기</strong><br>
  선택한 구성 화면을 Cost Management 메뉴에서 중첩된 메뉴 항목으로 표시하는 실험적 옵션입니다. <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 <strong>미리 보기 체험</strong>을 사용하여 옵트인할 수 있습니다.</p>
      </li>
      <li>
      <p><strong>새로운 기능: 간소화된 Cost Management 메뉴</strong><br>
  구성에서만 설정을 표시합니다. Cost Management 메뉴에서 AWS용 Cloudyn, 내보내기 및 커넥터를 제거합니다. <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs</a>에서 <strong>미리 보기 체험</strong>을 사용하여 옵트인할 수 있습니다.</p>
      </li>
  </ol>


  <p>물론, 그게&rsquo; 전부는 아닙니다. Azure Cost Management의 모든 변경 내용은 전체 Azure Portal에서 시작하기 일주일 전에&rsquo; Cost Management Labs에서 사용할 수 있습니다. 당신의&rsquo; 생각을 듣고 당신이&rsquo; 다음에보고 싶은 것을 이해하기 위해 열망 Were. 무엇을 망설이고 계신가요? 지금 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs를</a> 사용해 보세요.</p>


