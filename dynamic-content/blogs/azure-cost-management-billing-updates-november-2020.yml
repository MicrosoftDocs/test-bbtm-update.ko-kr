  <p><a name="budgets"></a>&nbsp;</p>


  <h2 id="customize-language-in-budget-alerts">예산 경고에서 언어 사용자 지정</h2>


  <p>예산은 미리 정의된 임계값을 위반할 때 알림을 받을 수 있습니다. 자신 또는 조직 내의 다른 사용자를 위해 예산을 설정하여 책임을 추진하고 잠재적으로 과도한 지출 패턴에 대해 팀에 사전에 알릴 수 있습니다. 임계값을 초과하면 구성된 받는 사람에게 예산 상태를 알리기 위해 이메일 경고가 전송됩니다. 전자 메일 경고는 편의를 위해 청구 계정과 동일한 언어로 전송되지만, 국제 또는 다국어 조직과 같은 경우에 다른 언어로 전자 메일을 보낼 수도 있습니다. 이제 할 수 있습니다! 경고를 구성할 때 <a href="https://docs.microsoft.com/azure/cost-management-billing/costs/manage-automation#supported-locales-for-budget-alert-emails" target="_blank">지원되는 21개 언어</a> 중 하나를 선택하기만 하면 됩니다.</p>


