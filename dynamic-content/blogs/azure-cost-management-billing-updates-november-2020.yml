  <h2 id="preview-new-views-optimized-for-resources-and-reservations">리소스 및 예약에 최적화된 새 보기 미리 보기</h2>


  <p>Cost Management에서 훌륭한 피드백을 많이 받습니다. 감사합니다! Were&rsquo;는 이 피드백에 따라 환경을 개선하는 방법을 끊임없이 찾고 있으며, 최신 비용 분석 미리 보기 및&rsquo;&rsquo; 새 <strong>리소스</strong> 및 예약 보기에서 정확히 확인할 수 있는 방법을 찾고 <strong>있습니다</strong>. 이러한 새로운 보기는 앞으로 모든 새로운 보기의 기초가 될 것이며,&rsquo; 더 광범위하게 발표되기 전에&rsquo; 피드백을 얻기 위해 wed 사랑이 될 것입니다.</p>


  <p>가장 비싼 리소스를 식별하고 이러한 비용을 구성하는 것을 이해하는 것이 중요합니다. 현재 <strong>리소스별 비용</strong> 보기에 익숙할 수 있습니다. Were&rsquo;는 새 리소스 보기에서 성능 및 유용성에 중점을 두고 이 보기를 새롭게 살펴봅 <strong>니다</strong> .</p>


  <p>우리는 또한 오늘 예약에 대한 많은 질문을 받습니다. 새 <strong>예약</strong> 보기는 사용 중인 예약&rsquo;과 사용 중인 리소스를 보여 줍니다. 그러면 내부 차지백이 용이합니다. 또한 청구 계정 관리자는 이러한 예약이 얼마나 사용되지 않는지 확인할 수 있으므로 더 많은 예약을 절약할 수 있는 기회를 파악할 수 있습니다.</p>


  <p>이것은 단지 시작에 불과하지만, 잡초&rsquo;는 당신의 생각을 얻을 사랑! 여기에서 공유하는 피드백은 모든 새로운 기본 제공 보기에 영향을 주므로 큰 영향을 줄 수 있는 좋은 기회입니다! 미리 보기를 보려면 5분에서 10분까지의 빠른 설문 조사를 작성하세요.</p>


