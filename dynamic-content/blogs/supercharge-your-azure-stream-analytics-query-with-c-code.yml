Slug: supercharge-your-azure-stream-analytics-query-with-c-code
Title: C# 코드를 사용하여 Azure Stream Analytics 쿼리를 과급합니다.
Summary: Azure Stream Analytics는 복잡한 이벤트 처리를 위한 Microsoft의 서버리스 실시간 분석 제품입니다. 이를 통해 고객은 빅 데이터의 기능을 활용하여 귀중한 인사이트를 확보하고 경쟁 우위를 확보할 수 있습니다.
Content: >-
  <p>ASA(<a href="https://azure.microsoft.com/en-us/services/stream-analytics/">Azure Stream Analytics</a>)는 복잡한 이벤트 처리를 위한 Microsofts&rsquo; 완전 관리형 실시간 분석 제품입니다. 이를 통해 고객은 빅 데이터의 기능을 활용하여 귀중한 인사이트를 확보하고 경쟁 우위를 확보할 수 있습니다.</p>


  <p>고객은 빠르게 움직이는 이벤트 스트림을 분석하기 위해 강력한 임시 함수로 보강된 간단한 SQL 기반 쿼리 언어를 좋아합니다. ASA 쿼리 언어는 기본적으로 복잡한 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-geospatial-functions">지역 공간 함수</a>, 집계 함수 및 수학 함수를 지원합니다. 그러나 많은 고급 시나리오에서 개발자는 간단한 작업에 대한 긴 쿼리를 작성하는 대신 C# 코드 및 기존 라이브러리를 다시 사용할 수 있습니다.</p>


  <p>Microsoft Ignite 2018에서는 개발자가 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-edge-csharp-udf-methods">C# 코드를 사용하여 ASA 쿼리 언어를 확장</a>할 수 있는 새로운 기능을 발표했습니다. 현재 이 기능은 Azure IoT Edge(공개 미리 보기)에서 실행되는 Stream Analytics 작업에 사용할 수 있습니다. 대부분의 시나리오에서는 C# 코드를 작성하여 일부 작업을 수행하는 것이 더 효율적입니다. 이러한 경우 SQL 같은 언어로 제한되는 대신 C# 함수를 작성하고 ASA 쿼리에서 직접 호출할 수 있습니다. 또한 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-edge-csharp-udf-methods">Visual Studio ASA 도구를</a> 사용하여 네이티브 C# 제작 및 디버깅 환경을 얻을 수 있습니다.</p>


  <p>사용자 고유의 함수를 작성하는 것은 다음과 같은 시나리오에 가장 유용합니다.</p>


  <ul>
      <li><a href="https://www.microsoft.com/net/learn/machinelearning-ai/ml-dotnet-get-started-tutorial">ML.NET</a>에서 사용자 고유의 기계 학습 모델을 빌드하고 Edge에서 유추에 사용합니다.</li>
      <li>사용자 지정 라이브러리 또는 Nuget을 다시 사용하여 기존 코드를 통합합니다.</li>
      <li>한 형식에서 다른 형식으로 데이터 변환 예를 들어 이진 대 16진수입니다.</li>
      <li>복합 중첩된 JSON 구조 구문 분석</li>
      <li>복잡한 수학 계산을 수행합니다.</li>
      <li>정규식을 사용하고 문자열을 조작합니다.</li>
      <li>표준 시간대 간 타임스탬프 변환</li>
  </ul>


  <p>Azure Stream Analytics의 비전은 빅 데이터에 대한 실시간 분석을 간소화하는 것입니다. 또한 이 기능은 개발자 생산성 향상을 위한 한 가지 큰 단계입니다. 쿼리 언어를 한도까지 확장하는 대신, SQL 수행하는 것을 고려할 때 부자연스러운 방식으로 Azure의 강력한 기능을 사용하여 분석 파이프라인을 대규모로 실행하는 등 비즈니스에 가장 중요한 사항에 집중할 수 있습니다.</p>


  <h2>사용자 고유의 C# 함수를 쉽게 작성할 수 있습니다.</h2>


  <p>5분 이내에 첫 번째 C# 함수를 만들고 이 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-edge-csharp-udf">자습서</a>에 따라 Stream Analytics 쿼리에서 사용할 수 있습니다. 또한 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-javascript-user-defined-functions">JavaScript 함수를</a> 작성하고 클라우드에서 실행되는 ASA 작업에 사용할 수 있습니다.</p>


  <p>미리 보기에 10개 이상의 새로운 기능을 사용해 볼 준비가 되었나요? <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR8zMnUkKzk5Elg9i6hoUmJVUMFo3NDIwNzVENTI2TlY2T1hLVzVIT0c4Ri4u">미리 보기 프로그램에 등록합니다</a>.</p>


  <p>Stream Analytics를 지원하는 강력하고 성장하는 <a href="https://stackoverflow.com/questions/tagged/azure-stream-analytics">개발자 커뮤니티</a> 가 있습니다. Microsoft는 Stream Analytics를 개선하기 위해 최선을 다하고 있으며 제품을 개선하기 위한 <a href="https://feedback.azure.com/forums/270577-stream-analytics">피드백을</a> 항상 기다리고 있습니다. 최신 기능을 계속 업데이트해 주세요 <a href="https://twitter.com/azurestreaming">@AzureStreaming</a> .</p>
