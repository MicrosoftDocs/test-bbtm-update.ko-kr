Title: 'Azure 클라우드 협업 센터: 첫 번째 종류의 시설'
Summary: 전 세계 기업이 Azure를 계속 채택함에 따라 고객이 클라우드를 신뢰할 수 있도록 하는 것이 우리의 임무입니다.
Content: >-
  <p><a href="https://blogs.microsoft.com/blog/2018/03/14/microsoft-expands-cloud-services-in-europe-and-into-middle-east-to-meet-growing-customer-demand/" target="_blank">전 세계</a> 기업이 Azure를 계속 채택함에 따라 고객이 클라우드를 신뢰할 수 있도록 하는 것이 우리의 임무가&#39;. 오늘 Redmond에서는 새로운 수준의 고객 응답성, 보안 및 효율성을 유도하기 위해 혁신과 규모를 결합하여 운영 문제 및 예기치 않은 이벤트를 해결하는 최초의 시설인 Azure Cloud Collaboration Center에서 팀이 어떻게 혁신하고 있는지 전 세계에 초대했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9d678a6a-2ee1-4d54-9dda-ba93a56cf7bc.jpg"><img alt="The Azure Cloud Collaboration Center A First-of-Its Kind Facility" border="0" height="937" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a81991d5-7901-4a89-a5ac-f7c9d9042bed.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure 클라우드 협업 센터 최초의 기능" width="1249"></a></p>


  <p>&nbsp;</p>


  <p align="center"><em><a href="https://www.cnbc.com/video/2018/05/02/microsoft-unveils-azure-cloud-collaboration-center.html" target="_blank">Microsoft, Azure Cloud Collaboration Center 공개</a></em></p>


  <p>Were&rsquo;는 클라우드 협업 센터를 사용하여 140개국 및 모든 거주 대륙에서 클라우드 서비스를 사용하는 고객에게 응답성을 제공하기 위한 사전 예방적 접근 방식을 취합니다. 비즈니스에서 신뢰하는 중요 업무용 요구 사항을 충족하려면 항상 앞을 내다봐야 합니다. Azure 서비스에서 혁신을 제공하는 것은 새로운 효율성을 식별하고 클라우드의 모든 수준에서 사용하는 인텔리전스와의 연결을 간소화하는 새로운 방법을 찾는 것을 의미합니다.</p>


  <p>클라우드 협업 센터 공간은 고객에게 데이터 24/7에서 발생하는 일에 대한 스냅샷을 제공하고 조직 전체에서 동시에 여러 팀이 모든 문제를 실시간으로 해결할 수 있도록 합니다. 내부 프로세스에서 고객 환경에 이르기까지 Azure를 포괄적으로 볼 수 있는 1,600평방피트의 비디오 월이 있는 공동 작업을 위해 특별히 제작된 공간&rsquo;입니다. 보드의 모든 항목은 개별 워크스테이션에서 끌어올 수 있습니다. 이 워크스테이션&rsquo;은 멀리서 보고 정보의 상관 관계를 위해 설계되었습니다. 그러나 비디오 월만큼이나 중요한 것은 크고 작은 엔지니어링 팀이 함께 모여 데이터를 활용하여 효율성을 높이고 문제를 예측하며 고객의 요구를 충족할 수 있는 공간의 배열입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/174dcf48-8f03-4725-925d-7884668ad673.jpg"><img alt="The Azure Cloud Collaboration Center figure 2" border="0" height="867" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3bf8dcef-b0f6-411e-adc9-7b4e86850435.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure 클라우드 협업 센터 그림 2" width="1300"></a></p>


  <p>또한 클라우드 협업 센터는 업계 최고의 기술을 사용하여 Azure 전역의 많은 엔지니어링 팀을 모아 클라우드 서비스의 품질을 최적화하고 인시던트 해결을 가속화합니다. 수십 개의 지역 팀이 여러 팀과 함께 주간 해커톤을 통해 또는 최첨단 시각화 및 Skype 기술을 활용하여 글로벌 전문가들이 실시간으로 중요한 정보 업데이트를 받을 수 있도록 하여 전문 지식을 최대한 빨리 기여할 수 있도록 공동으로 문제를 해결하고 있습니다.</p>


  <p>포춘지 선정 500대 기업 중 90% 이상이 Microsoft 클라우드를 신뢰하는 이유에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/en-us/global-infrastructure/" target="_blank">글로벌 인프라</a>에 대해 알아보세요.</p>
