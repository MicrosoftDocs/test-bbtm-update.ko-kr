Title: Azure Machine Learning 새로운 기능 자세히 알아보기
Summary: 오늘 초, 우리는 데이터 과학자가 어떤 규모로든 모델을 빌드, 배포, 관리 및 모니터링할 수 있도록 설계된 Azure Machine Learning 주요 업데이트 세트를 공개했습니다. 비공개 미리 보기로 제공됩니다...
Content: >-
  <p>오늘 초, 우리는 데이터 과학자가 어떤 규모로든 모델을 빌드, 배포, 관리 및 모니터링할 수 있도록 설계된 <a href="https://aka.ms/aml-preview-page" target="_blank">Azure Machine Learning</a> 대한 주요 업데이트 세트를 공개했습니다. 이는 지난 6개월 동안 100개 이상의 회사와 비공개 미리 보기로 진행되었으며, 오늘 이 업데이트를 여러분과&rsquo; 공유하게 되어 매우 기쁩니다. 이 게시물은 지금까지 Azure Machine Learning 학습한 내용&rsquo;, 오늘날 고객으로부터 보고 있는 추세&rsquo;, 이러한 새로운 기능을 빌드하는 데 고려된 주요 디자인 포인트&rsquo;, 새로운 기능에 대해 알아봅니다.</p>


  <h2>지금까지의 학습</h2>


  <p>우리는 3 년 전 Azure Machine Learning Studio를 출시하여 기존의 데이터 과학자와 새로운 사람들이 ML 모델을 쉽게 구성하고 배포 할 수 있도록 설계되었습니다. 용어가 사용되기 전에 다양한 모듈 집합에서 그래픽으로 구성한 다음 단추를 눌러 웹 서비스로 배포하여 만든 실험의 서버리스 학습을 사용하도록 설정했습니다. 이 서비스는 데이터 과학자가 빌드한 수십만 개의 모델을 기반으로 수십억 개의 채점 요청을 제공합니다. 다음을 포함하여 고객이 서비스를 어떻게 사용했는지 보는 것은 매우 보람있는 일입니다.</p>


  <ul>
   <li><a href="https://www.youtube.com/watch?v=QRylfZVpar0" target="_blank">호주 여자 학교에서 고등학교에서 데이터 과학 교육</a>&nbsp;</li>
   <li><a href="https://azure.microsoft.com/en-us/resources/videos/rolls-royce-and-microsoft-collaborate-to-create-new-digital-capabilities/" target="_blank">롤스로이스의 예측 유지 관리</a></li>
   <li><a href="https://blogs.technet.microsoft.com/machinelearning/2017/06/27/saving-snow-leopards-with-deep-learning-and-computer-vision-on-spark/" target="_blank">스노우 레오파드 트러스트를 사용하여 원격 카메라 스테이션에서 눈 표범 인식</a></li>
  </ul>


  <p>시간이&rsquo; 지남에 따라 우리는 다음 수준의 전력 및 제어를 찾고있는 많은 고객과 함께 일했으며 오늘 발표 한 기능은 이러한 욕망을 해결했습니다. 데이터 과학 워크플로를 살펴보면 고객이 다음 단계를 안내하는 것을 볼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7333f6ee-de92-4a9d-ab5e-44af1adf1507.png"><img alt="Business goals" border="0" height="827" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/35c66879-a6b2-4fb8-8777-b7b5691ee24a.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="비즈니스 목표" width="2447"></a></p>


  <h2>주요 추세</h2>


  <p>지난 몇 년 동안&rsquo; weve는 ML 다양한 경험을 통해 모든 업계의 고객과 상호 작용하여 모든 도메인에서 문제를 해결했습니다. 이러한 참여를 반영하면 다음과 같은 추세가 표시됩니다.</p>


  <p><strong>개발자&ndash;가 ML 및 AI의 채택을 가속화</strong>하는 경우 개발자와 대화할 때 고객에 대한 몰입형, 개인 설정 및 생산적인 환경을 만들고자 합니다. 점점 더 많은 ML 및 AI 기능이 앱 작성 방식의 일부가 되고 있습니다. Microsoft 내에서 회사 전체의 개발자가 빌드하는 애플리케이션&rsquo;에서 AI를 사용하는 방법을 보는 것은&rsquo; 매우 흥미로웠습니다. 제가 가장 좋아하는 두 가지 예는 PowerPoint 팀에서 나온 것입니다. <a href="https://microsoft.com/cognitive" target="_blank">Microsoft Cognitive Services</a>를 활용하여 실시간 번역 및 캡션 기능 및 언어 이해 도구를 구축하여 <a href="https://www.pcmag.com/article/355434/microsoft-office-users-are-getting-ai-but-may-not-know-it" target="_blank">글머리 기호 목록을 타임라인으로 변환했습니다</a>. 30개의 즉시 사용할 수 있는 AI API 집합인 Microsoft Cognitive Services는 애플리케이션을 향상하려는 수십만 명의 개발자가 사용했습니다. 개발자의 AI에 대한 이러한 수요는 증가할 뿐이며, 이러한 새로운 기능을 중심으로 소프트웨어를 작성하는 방식이 진화함에 따라 조직이 데이터를 기반으로 구축된 AI를 쉽게 사용할 수 있도록 합니다.</p>


  <p><strong>하이브리드 학습 및 점수 매기기 &ndash;</strong> 모든 고객에게는 데이터에 대한 고유한 요구 사항 집합이 있습니다. 규정 준수, 비용, 규정, 물리학 및 기존 프로세스 및 애플리케이션은 모두 데이터와 의사 결정이 가능할 수 있는 요소입니다. 이렇게 하면 데이터 관리 및 이동 과제뿐만 아니라 모든 데이터에서 작동할 수 있는 도구, 서비스 및 프레임워크가 필요합니다. 또한 여러 위치에서 모델을 배포하는 기능이 필요합니다. 고객이 대량의 데이터를 데이터 레이크에 통합하고 Spark와 같은 도구를 사용하여 데이터를 준비하고 분석하는 것을 볼 수 있지만, 고객이 생성하는 모델은 다양한 폼 팩터에 배포해야 합니다. Weve&rsquo;는 두 가지 일반적인 하이브리드 패턴을 보았습니다. 첫 번째는 온-프레미스 시스템에 있는 중요한 데이터를 사용하여 모델을 학습시킨 다음 클라우드 또는 애플리케이션에 배포되는 것을 포함합니다. 두 번째는 클라우드에 수집된 방대한 양의 데이터(예: IOT 애플리케이션)에 대한 모델을 학습시킨 다음, 온-프레미스 또는 연결이 끊긴 환경에서 해당 모델을 배포하는 것입니다.</p>


  <p><strong>가능한 한 &ndash;이벤트에 가까운 점수 매기기</strong> 위의 점에 따라 개발자가 어디서나 모델을 사용할 수 있어야 하는 것이 점점 더 중요해지고 있으며, 에지 및 디바이스 기반 점수가 증가하는 것을 볼 수 있습니다. 최근에 Custom Vision Service를 사용하면 <a href="https://azure.microsoft.com/en-us/blog/custom-vision-service-introduces-classifier-export-starting-with-coreml-for-ios-11/" target="_blank">iOS 내에서 직접 사용할</a> 수 있도록 학습된 인식 모델을 CoreML에 출력할 수 있습니다. IOT 공간의 고객은 독립적으로 작동할 수 있는 디바이스 또는 게이트웨이 디바이스에 직접 모델을 배치하려고 합니다. 연결이 끊긴 상태에서도 대기 시간을 해결하거나 채점을 지원할 수 있는 기능을 원하는 고객은 어디서나 모델을 학습시킬 수 있는 유연성을 원하지만 배포를 제어하여 가능한 한 이벤트에 가깝게 점수를 매기기를 원합니다.</p>


  <p><strong>하드웨어, 프레임워크 및 도구&ndash;의 다양화 가속화</strong> 이 공간에서 작업할 때 가장 흥미로운 측면 중 하나는 스택의 모든 계층에서 보는 혁신&rsquo;의 속도입니다. 각각 놀라운 방법으로 사용되는, 선택할 수있는 도구의 현기증 배열이있다. 하드웨어 계층에서는 CPU, GPU, FPGA 등에서 처리 기능이 기하급수적으로 증가하는 것을 볼 수 있습니다. 시간이 지남에 따라 이러한 혁신으로 인해 완성도가 높은 도구 체인이 특정 워크로드에 최적화된 하드웨어 수준으로 확장되어 고객이 비용을 조정하고 절충 비용, 대기 시간 및 제어할 수 있습니다. 단기적으로는 고객이 사용 사례에 가장 적합한 도구 집합을 검색하기 위해 실험하는 것을 볼 수 있습니다.</p>


  <h2>디자인 포인트</h2>


  <p>학습을 통해 학습한&rsquo; 내용을 고려할 때 다음&rsquo; 4가지 요소에 디자인을 고정하여 이러한 새로운 기능을 구현했습니다.</p>


  <h3>대규모 Machine Learning</h3>


  <p>우리가 빌드하는 서비스 및 도구는 규모에 맞게 작동해야 하며, 고객이 최소 5개의 서로 다른 규모로 어려움을 겪고 있는 것을 볼 수 있습니다 &ldquo;.&rdquo;</p>


  <p><strong>모든 데이터&ndash;에서 작동</strong> 고객은 대규모로 모델 빌드를 사용하기 위해 모든 데이터에 액세스할 수 있어야 합니다. 대부분의 경우 이는 Spark와 같은 도구를 사용하여 데이터 레이크의 데이터 양을 늘릴 수 있다는 것을 의미하지만 이는 과제의 일부일 뿐입니다. 고객은 데이터를 찾고 획득할 수 있어야 하며, 데이터를 이해하고 셰이프할 수 있어야 합니다. 데이터 크기가 증가함에 따라 이러한 단계 중 어느 것도 병목 현상을 일으킬 수 없으므로 도구는 로컬 CSV 파일에서 클라우드의 페타바이트 규모 데이터 레이크로 확장해야 합니다.</p>


  <p><strong>증가된 컴퓨팅 요구 사항에서 작동(위쪽 및 외부) &ndash;</strong> 데이터 확장 외에도 사용하는 기술을&rsquo; 사용하려면 처리 능력을 확장해야 합니다. 고객은 메모리에 직접 거대한 데이터 세트를 맞출 수 있는 머신 또는 딥 러닝을 위한 최신 GPU가 있는 머신으로 확장해야 합니다. 고객은 Spark와 같은 분산 데이터 인프라를 기반으로 문제 집합을 확장하거나 Azure Batch 서비스를 기반으로 하이퍼 매개 변수 스윕 및 모델 평가에서 대규모 병렬 처리를 위해 확장됩니다. 이 두 가지 힘은 대규모로 딥 러닝을 수행하려고 할 때 결합되어 많은 확장된 머신이 필요합니다.</p>


  <p>사용 <strong>중인 모델 및 실험 &ndash;수 크기 조정</strong> 팀이 실험 속도를 높이면 실행 중인 실험의 수와 생성되는 모델이 늘어나게 됩니다. 이러한 모델을 관리, 모니터링 및 유지 관리할 수 있어야 합니다. Teams 모델의 모든 버전을 정확히 파악하고 다시 만들 수 있는 기능과 조직이 AI를 통해 더 많은 의사 결정을 내릴 때 추적해야 하는 아티팩트 수가 필요합니다.</p>


  <p><strong>모델 &ndash;사용량 크기 조정</strong> 모든 도구 및 프레임워크를 사용하여 생성된 모델은 손쉬운 크기 조정이 요청 수를 처리할 수 있도록 하는 방식으로 배포되어야 합니다. 이는 고객이 세분화된 제어를 가능하게 하고 Azure Container Service와 같은 서비스를 사용하여 Azure에서 확장 가능한 호스팅 계층을 제공할 수 있도록 모델의 컨테이너 기반 배포를 수용하는 것을 의미합니다.</p>


  <p><strong>팀 &ndash;크기 조정</strong> 데이터 과학 팀은 하나의 팀이 아닙니다. 당사의 도구와 서비스는 데이터 과학 수명 주기의 모든 단계에서 안전한 방식으로 협업과 공유를 가능하게 해야 합니다. 다양한 팀과 프로세스를 유연하게 지원하기 위해 소프트웨어 개발을 위해 소스 제어 시스템이 발전한 것과 마찬가지로, 팀이 계속 성장함에 따라 시스템은 AI 개발 수명 주기를 지원해야 합니다.</p>


  <h3>지금 사용하는 도구를&rsquo; 사용하여 빌드</h3>


  <p>그들 모두를 지배하는 하나의 프레임 워크 또는 도구 체인이 없습니다. 에코시스템의 신속한 다각화를 감안할 때 고객은 가장 적합한 도구를 실험하고 선택할 수 있습니다. 또한 에코시스템의 혁신 가속화는 오늘날의 도구와 프레임워크와 기술이 6개월&rsquo; 후와 다를 것임을 의미합니다. 우리가 빌드하는 모든 서비스 및 도구는 데이터 과학자가 에코시스템에서 선택하고 해당 도구를 사용할 수 있도록 해야 하며, 이러한 발전에 따라 교육, 배포 및 관리를 위한 일관된 환경을 제공하는 방식으로 빌드해야 합니다.</p>


  <p>도구 공간에서 이러한 확장의 한 가지 부작용은 재현성에 대한 과제입니다. 12개월&rsquo; 후에 도구가 변경된 경우 실험을 어떻게 다시 만들 수 있나요? 확인된 종속성 집합을 검사해야 하는 소프트웨어 개발자와 마찬가지로, Microsoft 시스템은 프레임워크가 오고 갈 때 결과를 안정적으로 재현할 수 있도록 해야 합니다.</p>


  <h3>실험 속도 증가</h3>


  <p>데이터 과학 팀의 주요 마찰 영역을 살펴보면 다음과 같은 문제에 대해 지속적으로 듣습니다.</p>


  <ul>
   <li>데이터 획득, 준비 및 이해</li>
   <li>신속한 로컬 프로토타입화 및 크기 조정에서 더 큰 데이터 세트까지 안정적으로 학습 크기 조정</li>
   <li>다양한 도구 및 기술로 학습된 모델 비교 및 선택</li>
   <li>프로덕션에 모델 배포</li>
   <li>모델을 학습하고 개선하기 위해 배포된 모델에서 원격 분석 다시 가져오기</li>
  </ul>


  <p>이러한 각 단계에서 마찰을 제거하고 이러한 단계 간에 팀은 실험 속도를 높일 수 있다고 믿습니다. 이를 통해 더 나은 모델을 더 빠르게 만들 수 있으며 궁극적으로 고객에게 더 많은 가치를 제공하고 팀의 효율성을 높일 수 있습니다. 서비스 및 도구는 이러한 마찰의 핵심 요소를 줄이면서도 필요한 유연성과 제어를 유지해야 합니다.</p>


  <h3>모든 위치의 모델</h3>


  <p>마지막으로, 서비스 웹&rsquo; 빌드는 모든 곳에서 모델의 배포, 관리 및 모니터링을 사용하도록 설정해야 합니다. &rsquo;고객은 다음을 포함하여 배포 폼 팩터에서 유연성을 가질 수 있어야 합니다.</p>


  <ul>
   <li>수백만 개의 디바이스 또는 앱에서 사용할 수 있도록 확장 가능한 웹 서비스를 위해 클라우드에 배포</li>
   <li>일괄 처리, 대화형 및 실시간 스트리밍 파이프라인에서 대규모로 데이터를 처리하기 위해 데이터 레이크에 배포</li>
   <li>SQL Server 2017과 같은 데이터 엔진에 배포하여 트랜잭션 처리 및 데이터 웨어하우징을 위한 인라인 데이터 채점</li>
   <li>에지에 배포, 가능한 한 이벤트에 가깝게 점수 매기기 및 연결이 끊긴 시나리오 지원</li>
  </ul>


  <h2>새로운 기능 살펴보기</h2>


  <p>이러한 디자인 포인트를 고려할 때 weve&rsquo;는 Azure Machine Learning 대한 다음과 같은 새로운 기능을 출시했습니다.</p>


  <h3>실험</h3>


  <p>Azure Machine Learning 실험 서비스를 사용하면 개발자와 데이터 과학자가 실험 속도를 높일 수 있습니다. Git 리포지토리에서 지원되는 모든 프로젝트와 실험 및 학습 실행을 관리하기 위한 간단한 명령줄 도구를 사용하면 모든 실행에서 실행에 사용되는 코드, 구성 및 데이터를&rsquo; 추적할 수 있습니다. 더 중요한 것은 모델 파일, 로그 출력 및 주요 메트릭에서 해당 실험의 출력을 추적하여 시간이 지남에 따라 모델이 어떻게 진화하는지에 대한 기록을 포함하는 강력한 리포지토리를 제공한다는 것입니다.</p>


  <p>실험 서비스는 사용하려는 Python 도구 및 프레임워크를 활용할 수 있도록 빌드되었습니다. 실험은 로컬 또는 원격으로 Docker 컨테이너 내부에서 로컬로 실행되거나 Spark를 기반으로 확장할 수 있습니다. HDInsight의 Apache Spark 기능을 사용하면 대량의 데이터에서 데이터 준비 및 변환뿐만 아니라 학습도 가능합니다. 딥 러닝 기반 실험은 <a href="https://www.microsoft.com/en-us/cognitive-toolkit/" target="_blank">Microsoft Cognitive Toolkit</a>, <a href="https://www.tensorflow.org/" target="_blank">Tensorflow</a>, <a href="https://caffe2.ai/" target="_blank">Caffe</a>, <a href="https://pytorch.org/" target="_blank">PyTorch</a> 등의 프레임워크를 사용하여 GPU 가속 가상 머신에서 발생할 수 있습니다. 앞으로 <a href="https://batchaitraining.azure.com/" target="_blank">Azure Batch AI</a> 서비스를 사용하여 대규모 스케일 아웃 교육을 제공한 다음 모델 관리 서비스를 통해 운영할 수 있습니다.</p>


  <p>Azure Machine Learning 사용할 수 있는 Machine Learning Server(<a href="https://docs.microsoft.com/en-us/sql/advanced-analytics/python/what-is-revoscalepy" target="_blank">revoscalepy</a> 및 <a href="https://docs.microsoft.com/en-us/r-server/python-reference/microsoftml/microsoftml-package" target="_blank">microsoftml</a>)의 Python 라이브러리에는 Microsofts&rsquo; 병렬 외부 메모리 알고리즘(선형 및 로지스틱 회귀, 의사 결정 트리, 향상된 트리 및 임의 포리스트) 및 테스트된 전투 ML  알고리즘 및 변환(심층 신경망, 한 클래스 SVM, 빠른 트리, 포리스트, 선형 및 로지스틱 회귀). 또한 이러한 라이브러리에는 원격 데이터 원본 및 배포 대상과 연결하기 위한 다양한 API 집합이 포함되어 있습니다. 이러한 라이브러리를 사용하면 실험 서비스를 사용하여 모델을 학습시키고, Machine Learning Server 실행 SQL Server, HD Insight, Windows Server, Linux 및 Spark의 세 가지 배포를 모두 실행할 &ndash; 때마다 이러한 모델을 운영할 수 있습니다. 이러한 학습 및 운영화 기능은 거의 모든 Python 도구 키트에서 사용할 수 있습니다. 이렇게 하면 모델을 빌드하고 선호하는 데이터 과학 환경에서 바로 프로덕션 데이터 플랫폼에서 운영할 수 있습니다.</p>


  <p>데이터 과학은 선형 프로세스가 아니라&rsquo;는 것을 알고 있으며 실험 서비스를 사용하면 시간을 되돌아보고 올바른 결과를 생성한 실험을 비교할 수 있습니다. 올바른 버전을&rsquo; 찾으면 프로젝트를 사용된 정확한 코드, 구성 및 데이터로 쉽게 설정하여 기록의 모든 지점에서 개발을 시작할 수 있습니다. 마지막으로, 환경 구성을 추적하여 실험 서비스를 사용하면 정확히 동일한 구성으로 새 환경을 쉽게 설정하고 구성할 수 있습니다. 실험 서비스는 로컬 컴퓨터, 로컬 또는 클라우드에서 실행되는 Docker 컨테이너 또는 HDInsight의 Spark와 같은 Azure의 스케일 아웃 엔진에서 학습을 관리합니다. 명령줄 매개 변수를 변경하면 작업을 로컬 실행에서 클라우드로 쉽게 이동할 수 있습니다.</p>


  <h3>모델 관리</h3>


  <p>모델 관리 서비스는 Azure, 온-프레미스 및 IOT Edge 디바이스의 모델에 대한 배포, 호스팅, 버전 관리, 관리 및 모니터링을 제공합니다. Weve&rsquo;는 모델을 호스팅하는 메커니즘으로 고객에게 컨테이너의 제어, 유연성 및 편의성을 제공하기 위해 Docker에 대한 주요 베팅을 수행했습니다. 컨테이너를 사용하면 모델을 호스트하기 위한 반복 가능하고 일관된 환경을 얻을 수 있습니다. 모델은 Python으로 작성된 웹 서비스를 통해 노출되므로 고급 논리, 사용자 지정 로깅, 상태 관리 또는 기타 코드를 웹 서비스 실행 파이프라인에 추가할 수 있습니다. 해당 논리는 Azure Container Registry에 등록한 다음 표준 Docker 도구 체인을 사용하여 배포할 수 있는 컨테이너를 생성하기 위해 패키지됩니다.&nbsp; Azure Container Service 클러스터&rsquo;에서 대규모로 모델을 배포할 때 컨테이너의 자동 크기 조정을 처리하고 사용 가능한 컨테이너로 요청을 효율적으로 라우팅하는 모델 제공에 최적화된 호스팅 인프라를 구축했습니다.</p>


  <p>배포된 모델 및 서비스는 애플리케이션 Insights 통해 모니터링할 수 있으며, 결정별 수준에서 특정 모델 메트릭을 포함한 모델 실행에 대한 세부 정보를 제공합니다. 배포된 모델을 사용하면 버전이 추적되어 모델을 만드는 데 사용되는 특정 코드, 구성 및 데이터에 대한 링크를 다시 사용할 수 있습니다. 모델 업그레이드의 배포를 관리하고, 새 버전을 안정적으로 배포하는 동안 가동 중지 시간을 사용하지 않도록 설정하고, 필요한 경우 이전 버전으로 롤백할 수 있도록 지원합니다. 배포된 모델을 모니터링하고 새 데이터에 대해 학습한 후 업데이트하는 재학습 시나리오가 가능하므로 새 데이터를 기반으로 모델을 지속적으로 개선할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2002c8b0-b82e-4c8d-8e57-fe815fc91678.png"><img alt="Screenshot_1" border="0" height="1119" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9950fb99-1a0c-43a5-b68a-c6b2acd2fd60.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Screenshot_1" width="1634"></a></p>


  <p>이 모델의 한 가지 주요 이점은 배포 프로필을 완전히 제어할 수 있다는 것입니다. 모든 모델의 호스트인 단일 클러스터를 사용하시겠습니까? 부서 또는 고객당 클러스터를 배포하시겠습니까? 낮에는 높은 통화량을 지원하고 밤에는 규모를 축소해야 하는 단일 모델이 있나요? Microsoft의 목표는 요청된 컨트롤 및 사용자 지정을 위해 컨테이너 호스팅 인프라를 제어하는 것입니다. VM 유형 및 배포 프로필을 유연하게 선택할 수 있으며&rsquo;, 클러스터에 배포하기 전에 개발 및 테스트를 위한 단일 인스턴스로 Data Science Virtual Machine을 쉽게 시작할 수 있습니다.</p>


  <p>모델 관리 서비스를 통해 배포된 모델은 코드에서 서비스를 사용하기 쉬운 메커니즘으로 swagger를 표시합니다. Excel 파트너는 이 기능을 사용하여 Excel 모델을 매우 쉽게 검색하고 사용할 수 있습니다.</p>


  <p>실험 및 모델 관리 서비스는 함께 작동하여 모델을 만드는 데 사용되는 학습 작업으로 돌아가서 배포된 모델의 거버넌스 및 계보를 제공합니다. 배포된 모델에서 원격 분석을 사용하도록 설정하면 모든 의사 결정 및 모델을 만든 실험으로 의사 결정을 추적할 수 있는 기능을 확인할 수 있습니다. 이렇게 하면 모델의 종단 간 수명 주기에 걸쳐 디버깅 및 진단 스토리를 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ead4d1d1-a549-45b8-bee2-c13d07c462f7.png"><img alt="Model Management Image" border="0" height="644" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5c4e1254-dfb2-486c-ac56-1a6fec44a677.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="모델 관리 이미지" width="704"></a></p>


  <h3>워크벤치</h3>


  <p>이 작업을 시작했을 때 명령줄에서 서비스가 완전히 작동할 수 있도록 했습니다. 그러나 환경 설정, 데이터 랭글링 및 실행 비교 시각화에 문제가 있다는 것도 들었습니다. Weve&rsquo;는 현재 개발 프로세스에 대한 도우미 애플리케이션으로 Azure Machine Learning Workbench를 빌드했으며&rsquo;, 여러분의 피드백을 받을 수 있어서 기쁩니다. Azure Machine Learning Workbench는 Windows 및 Mac에서 실행되는 클라이언트 애플리케이션입니다. 쉽게 설정 및 설치할 수 있으며, Conda, Jupyter 등을 갖춘 구성된 Python 환경을 Azure의 모든 백 엔드 서비스에 연결하여 설치합니다. 개발 수명 주기를 위한 제어판이자 서비스 사용을 시작하는 좋은 방법이 될 것입니다.</p>


  <p>또한 Weve&rsquo;는 다양한 도구와 기술을 사용하여 한 번 클릭 학습을 통해 다양한 샘플 집합을 애플리케이션에 배치했습니다. 새 Project 클릭하여 &ldquo;이러한 항목을 볼 수 있습니다.&rdquo; 실험 서비스의 일부로 언급된 실험 기록 관리는 다음과 같습니다. 실행 기록에 대한 주요 메트릭의 진화를 한 눈에 확인하고, 개별 실행에 대한 자세한 보기를 얻고, 성능을 나란히 비교할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/14899f09-2081-42ae-81ca-810c1b4e829d.png"><img alt="Workbench" border="0" height="900" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a903e2f8-f00f-4d6a-b996-e97821543256.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="워크 벤치" width="1200"></a></p>


  <p>예를 들어 matplotlib를 사용하여 코드에 빌드된 모든 시각화&rsquo;는 실행 세부 정보의 일부로 보관되고 저장됩니다. 아래 스크린샷에서는 일부 문서 분석 후 단어 클라우드가 내보내지는 것을 볼 수 있습니다. 또한 Git 커밋 ID가 포함되어 있으므로 이 실험을 진행한 위치에서 편집을 시작하려는 경우 해당 커밋에서 쉽게 체크 아웃할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aa4cd0d3-1d19-4bad-8745-b37b94e1abe4.png"><img alt="Workbench 2" border="0" height="900" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d007e29e-99b5-4fea-8adb-95907b815c42.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Workbench 2" width="1200"></a></p>


  <p>마지막으로 실행을 나란히 비교하고 평가할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4fd83894-8cd6-4edb-9821-10e5a862d6c7.png"><img alt="Workbench 3" border="0" height="900" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6bf89edd-8c87-4b0c-b299-2207094a4592.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Workbench 3" width="1200"></a></p>


  <p>또한 Azure Machine Learning Workbench는 로컬 또는 원격 커널을 대상으로 구성하여 노트북의 Notebook 내에서 반복적인 개발을 사용하거나 HDInsight에서 실행되는 대규모 Spark 클러스터에 연결할 수 있는 Jupyter Notebook을 호스트합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9ab2fd20-621b-4e05-a75a-d839f0095e87.png"><img alt="Workbench 4" border="0" height="900" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e36be56-fb7c-474a-b30e-2af0a958b300.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Workbench 4" width="1200"></a></p>


  <h3>AI 기반 데이터 랭글링</h3>


  <p>시간이 소요되는 가장 큰 영역 중 하나는 데이터 준비에 있다는 것을 알고 있습니다. 우리는 데이터를 가져오고, 형성하고, 준비하는 데 걸린 과제(및 소요된 시간)에 대한 일관된 피드백을 가지고 있으며, 이를 더 잘 만들기 위해 노력하고 있습니다. 모델링을 위해 데이터를 획득하는 시간과 노력을 줄이고자 하며, 데이터 과학자가 데이터를 준비하고 이해할 수 있는 속도를 근본적으로 변경하고 데이터 과학을 수행하는 데 걸리는 시간을 &ldquo;가속화하려고 합니다.&rdquo; Azure Machine Learning Workbench의 일환으로 AI&rsquo;를 통해 데이터 준비의 생산성을 높일 수 있는 새로운 데이터 랭글링 기술 세트를 도입했습니다. Microsoft Research <a href="https://microsoft.github.io/prose/" target="_blank">의 PROSE(프로그램 합성)</a> 및 <a href="https://www.microsoft.com/en-us/research/project/data-cleaning/?from=http%3A%2F%2Fresearch.microsoft.com%2Fen-us%2Fprojects%2Fdatacleaning%2F" target="_blank">데이터 정리</a>에 대한 고급 연구를 사용하여 다양한 기술을 결합하여 데이터를 준비하는 데 소요되는 시간을 크게 줄이는 데이터 랭글링 환경을 만들었습니다. 데이터 원본을 처리하기 위한 간단한 라이브러리 집합을 포함하면 데이터 과학자는 환경 간에 이동할 때 파일 경로 및 종속성을 변경하는 것이 아니라 코드에 집중할 수 있습니다. 이러한 환경을 함께 구축하면 데이터 과학자는 실행할 대상 환경을 선택하기만 하면 클라우드 컴퓨팅 엔진 전체에서 투명하게 확장되므로 소규모 및 대규모에서 동일한 도구를 활용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dd5e3107-cc1e-4af0-90b4-5b34ca16d59b.png"><img alt="Workbench 5" border="0" height="900" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/02635b00-1f98-457c-ba05-00d9a1af5c47.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Workbench 5" width="1200"></a></p>


  <p>이 데이터 랭글링 도구의 가장 강력한 기능 중 하나는 예를 들어 데이터 변환을 빌드하는 것입니다. 숫자와 날짜의 형식과 변환에 많은 시간이 소요된다는 것을 알고 있으며 예제를 제공하여 데이터를 간단하게 변환할 수 있게 되었습니다. 여기서는&rsquo; 날짜/시간 문자열을 가져와서 나중에 데이터 집합을 조인하거나 요약하는 데 사용할 수 있는 요일 + 2시간 버킷으로 변경합니다. 제공된 변환이 필요한&rsquo; 내용에 맞지 않는&rsquo; 경우 데이터를 필터링하거나 변환하는 데 사용할 수 있는 사용자 지정 Python 코드 또는 라이브러리를 쉽게 삽입할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7a71ffbe-8ac8-4b62-b1c7-ad1c467127bb.png"><img alt="Workbench 6" border="0" height="900" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b4e88cae-5431-44a2-bf39-3e5e7d1e0cf5.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Workbench 6" width="1200"></a></p>


  <p>빌드하는 데이터 변환은 변환 결과가 포함된 pandas 데이터 프레임을 쉽게 반환하여 Python 코드에 쉽게 통합할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dbf64e08-7268-4cdc-bf25-0d7d5e76f034.png"><img alt="Workbench 7" border="0" height="900" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a5ab54c3-3df4-472e-91b7-3e6e370494b8.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="Workbench 7" width="1200"></a></p>


  <p>데이터 프레임을 생성하면 다음 코드가 생성됩니다.</p>


  <pre class="prettyprint">

  # Use the Azure Machine Learning data wrangling package

  from azureml.dataprep import package

  # Use the Azure Machine Learning data collector to log various metrics

  from azureml.logging import get_azureml_logger

  logger = get_azureml_logger()

  # This call will load the referenced package and return a DataFrame.

  # If run in a PySpark environment, this call returns a

  # Spark DataFrame. If not, it will return a Pandas DataFrame.

  df = package.run(&#39;bikes.dprep&#39;, dataflow_idx=0)

  # Remove this line and add code that uses the DataFrame

  df.head(10)

  </pre>


  <h3>AI용 Visual Studio Code 도구</h3>


  <p>마지막으로, 사용자가 선택한 개발 도구를 사용하는 것이&rsquo; 중요하다는 것을 알고 있으며, Azure의 새로운 서비스와 원활하게 작동하도록 만들고자 합니다. Were&rsquo;는 <a href="https://marketplace.visualstudio.com/items?itemName=ms-toolsai.vscode-ai#overview">Visual Studio Code Tools for AI</a> 릴리스와 첫 번째 편집기 통합을 발표하게 되어 기쁘게 생각합니다. 이 확장은 로컬 및 클라우드에서 작업을 실행하고 모델 관리 서비스와 배포하기 위한 실험 서비스와 통합하면서 <a href="https://www.microsoft.com/en-us/cognitive-toolkit/" target="_blank">Microsoft Cognitive Toolkit(CNTK)</a>, <a href="https://www.tensorflow.org/" target="_blank">Google TensorFlow</a>, Theano, <a href="https://keras.io/" target="_blank">Keras</a> 및 <a href="https://caffe2.ai/" target="_blank">Caffe2</a>를 포함한 딥 러닝 프레임워크를 사용하여 모델을 빌드하기 위한 다양한 기능을 제공합니다. &nbsp;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/704b64c0-a6d6-47d1-b3d1-2edc711f86b0.png"><img alt="Visual Studio Code Tools for AI" border="0" height="656" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/aa2b485c-00a8-46de-ab42-4dce8db98cae.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; display: block; padding-right: 0px; border-top-width: 0px; margin-right: auto" title="VISUAL STUDIO CODE Tools for AI" width="1024"></a></p>


