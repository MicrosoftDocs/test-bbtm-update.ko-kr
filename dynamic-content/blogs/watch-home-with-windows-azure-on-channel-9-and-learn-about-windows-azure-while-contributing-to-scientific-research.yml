Summary: 과학 연구에 기여하면서 클라우드 컴퓨팅에 대해 배우는 것이 좋은가요?&nbsp; 그런 다음, Windows Azure&rdquo; 프로젝트를 체크 아웃 &ldquo;@home 해야 합니다. 4부로 구성된 ...
Content: '<p>과학 연구에 기여하면서 클라우드 컴퓨팅에 대해 배우는 것이 좋은가요?&nbsp; 그런 다음, Windows Azure&rdquo; 프로젝트를 체크 아웃 &ldquo;@home 해야 합니다. <a target="_blank" href="https://channel9.msdn.com/">Channel 9</a>에서 4부로 구성된 비디오 시리즈를 통해 <a target="_blank" href="https://azure.microsoft.com/en-us/?WT.mc_id=cmp_pst001_blg_post0070">Windows Azure</a>에서 클라우드용 애플리케이션을 빌드하고 스탠포드 대학&rsquo; 폴딩 분산 컴퓨팅 프로젝트에 기여하는 솔루션을 배포하여 단백질 폴딩을 연구<a target="_blank" href="https://folding.stanford.edu/">하는 @home</a> 방법을 알아볼 수 있습니다.&nbsp;</p>  <p>단순히 소프트웨어를 실행하면 과학자들이 알츠하이머, ALS, 헌팅턴&rsquo;병&rsquo;, 파킨슨병&rsquo; 및 많은 암과 같은 질병에 대해 더 많이 배울 수 있도록 함께 묶어 세계에서 가장 큰 슈퍼 컴퓨터 중 하나를 만들 수 있습니다.&nbsp; 모든 참가자는 단백질 접이식이 특정 질병과 어떻게 연결되는지 이해하는 데 프로젝트를 더 가깝게 합니다.</p>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/posts/home-with-Windows-Azure-Part-1-of-4-Getting-Your-Windows-Azure-90-day-FREE-Trial-Account/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p><b>@homeWindows Azure &ndash; 1부 4: Windows Azure 90일 무료 평가판 계정 가져오기</b></p>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/posts/home-with-Windows-Azure-Part-2-of-4-Setting-Up-The-home-App/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p><b>@homeWindows Azure &ndash; 2부 4부: 앱 설정 @home</b></p>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/posts/home-with-Windows-Azure-Part-3-of-4-Configuring-Windows-Azure-Storage/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p><b>@homeWindows Azure &ndash; 3부 4부: Windows Azure Storage 구성</b></p>  <p><iframe style="height: 288px; width: 512px;" src="https://channel9.msdn.com/posts/home-with-Windows-Azure-Part-4-of-4-Deploying-to-Windows-Azure/player?w=512&amp;h=288" frameborder="0" scrolling="no"></iframe></p>  <p><b>@homeWindows Azure &ndash; 4부 4부: Windows Azure에 배포</b></p>  <p>이 프로젝트에 직접 기여하는 것 외에도 Microsoft는 원인을 돕기 위해 참가자 1인당 $10(최대 $5,000까지)를 스탠포드 대학에 기부할 것입니다. 여기에서 접기 @home 프로젝트에 대해 자세히 알아볼 수 <a target="_blank" href="https://folding.stanford.edu/">있습니다</a>.</p>  <p>@home Windows Azure 프로젝트는 브라이언 히트니, <a target="_blank" href="https://blogs.msdn.com/b/jimoneil">짐 오닐</a>, 피터 라우다티를 구입하게 됩니다.&nbsp; <a target="_blank" href="https://blogs.msdn.com/b/uscloud">미국 클라우드 연결</a>에서 연락할 수 있습니다.</p>'
