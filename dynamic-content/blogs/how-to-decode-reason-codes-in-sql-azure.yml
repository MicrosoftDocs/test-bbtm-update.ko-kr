Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>MSDN은 SQL Azure 데이터베이스에 연결하는 동안 나타날 수 있는 연결 코드 중 일부를 해결하는 방법에 대한 문서를 작성했습니다. 연결 손실 문제를 제대로 해결하는 방법을 아는 것이 중요하므로 모든 사용자가 이 문서에 익숙해지도록 이 문서를 살펴보는 것이 좋습니다.</p>  <p>MSDN에 대한 문서를 보려면 여기를 클릭하세요. </p>  <p>-Steve</p>
