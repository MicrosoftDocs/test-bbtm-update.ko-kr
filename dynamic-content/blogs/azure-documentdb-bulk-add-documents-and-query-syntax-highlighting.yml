Title: Azure DocumentDB - 문서 대량 추가 및 쿼리 구문 강조 표시
Summary: Azure에서 완전히 관리되는 NoSQL 문서 데이터베이스 서비스인 DocumentDB에 대한 관리 환경을 더욱 향상시키기 위해 몇 가지 향상된 기능을 릴리스했습니다.
Content: >-
  Azure에서 완전히 관리되는 NoSQL 문서 데이터베이스 서비스인 DocumentDB에 대한 관리 환경을 더욱 향상시키기 위해 몇 가지 향상된 기능을 릴리스했습니다. 방금 새 Azure Portal에서 다음 기능을 릴리스했습니다 <a href="https://portal.azure.com">https://portal.azure.com</a>.

  <ul>
   <li>문서 대량 추가 – 문서 탐색기를 통해 여러 기존 JSON 문서 업로드</li>
   <li>쿼리 구문 강조 표시 – 쿼리 탐색기의 키워드 및 값 강조 표시</li>
   <li>향상된 쿼리 환경 - 결과 블레이드를 닫지 않고 쿼리 편집 및 다시 실행</li>
  </ul>

  &nbsp;


  이러한 각 새로운 기능에 대한 추가 정보를 계속 읽거나 DocumentDB <a href="https://azure.microsoft.com/en-us/services/documentdb/">를 시작</a> 하세요!

  <h3>문서 추가</h3>

  문서 탐색기를 사용하면 DocumentDB에 저장된 JSON 문서를 쉽게 만들고, 편집하고, 삭제할 수 있으며 DocumentDB 계정, 데이터베이스 또는 컬렉션 블레이드에서 사용할 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/13/DocumentExplorerPart.png"><img class="alignnone size-medium wp-image-219241" alt="DocumentExplorerPart" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/DocumentExplorerPart-233x369.png" width="233" height="369" /></a>


  이 릴리스에서 문서 탐색기는 이제 여러 기존 JSON 문서의 업로드를 지원합니다. 앞에서 언급한 블레이드에서 문서 탐색기를 열고 "문서 추가" 명령을 클릭하기만 하면 됩니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/11/AddDocumentCommand.png"><img class="alignnone size-large wp-image-217561" alt="AddDocumentCommand" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AddDocumentCommand-288x369.png" width="288" height="369" /></a>


  새 블레이드가 열립니다. 찾아보기 단추를 클릭하여 파일 탐색기 창을 열고 업로드할 JSON 문서를 1개 이상 선택합니다. 문서 탐색기는 현재 업로드 작업당 최대 50개의 JSON 문서를 지원합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/11/AddDocuments.png"><img class="alignnone size-large wp-image-217571" alt="AddDocuments" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AddDocuments-636x285.png" width="636" height="285" /></a>


  &nbsp;


  선택한 항목에 만족하면 업로드 단추를 클릭합니다. 문서가 문서 탐색기 표에 자동으로 추가되고 업로드 작업이 진행됨에 따라 결과가 표시됩니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/11/AddDocuments-Results.png"><img class="alignnone size-large wp-image-217581" alt="AddDocuments-Results" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/AddDocuments-Results-581x369.png" width="581" height="369" /></a>


  작업이 완료되면 업로드할 문서를 최대 50개까지 선택할 수 있습니다.

  <h3>쿼리 탐색기 - 구문 강조 표시</h3>

  쿼리 탐색기를 사용하면 DocumentDB 컬렉션에 대해 DocumentDB SQL 쿼리를 작성, 편집 및 실행할 수 있습니다. 문서 탐색기와 마찬가지로 쿼리 탐색기는 DocumentDB 계정, 데이터베이스 및 컬렉션 블레이드에서 사용할 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/13/QueryExplorerParts.png"><img class="alignnone size-medium wp-image-219251" alt="QueryExplorerParts" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/QueryExplorerParts-233x369.png" width="233" height="369" /></a>


  이 릴리스에서는 쿼리 작성 환경을 개선하기 위해 쿼리 탐색기 내에서 기본 키워드 및 값 강조 표시를 사용하도록 설정했습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/11/QueryExplorer.png"><img class="alignnone size-large wp-image-217591" alt="QueryExplorer" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/QueryExplorer-467x369.png" width="467" height="369" /></a>

  <h3>쿼리 탐색기 – 쿼리 다시 실행</h3>

  마지막으로, 결과 블레이드를 닫지 않고도 쿼리를 실행, 편집 및 다시 실행할 수 있도록 쿼리 탐색기 블레이드를 수정했습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/11/QueryExplorer-ReRun-Query.png"><img class="alignnone size-large wp-image-217601" alt="QueryExplorer-ReRun Query" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/QueryExplorer-ReRun-Query-636x297.png" width="636" height="297" /></a>


  언제나처럼 Azure Portal에서 가장 가치 있는 DocumentDB 기능 및 환경에 대해 듣고 싶습니다. Microsoft Azure DocumentDB <a href="https://feedback.azure.com/forums/263030-documentdb?filter=top&amp;page=1">피드백 포럼</a>에서 제안 사항을 제출하세요. DocumentDB를 아직 시도하지 않은 경우 <a href="https://azure.microsoft.com/en-us/services/documentdb/">여기에서</a> 시작하세요.


  즐겨보세요!
