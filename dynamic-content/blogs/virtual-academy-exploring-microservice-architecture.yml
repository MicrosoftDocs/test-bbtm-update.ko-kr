Content: >-
  <h2>모놀리식 또는 마이크로 서비스?</h2>

  당신의 선택! 그러나 점점 더 많은 개발자가 마이크로 서비스쪽으로 기울고 있으며, 이는 사이트를 업데이트하는 데 밀리초 단위로 사용할 수 있습니다. Microsoft Azure 지원되며, 서비스로 제공되며, 최신 애플리케이션에 대해 확장성이 뛰어나고 복원력이 뛰어나며 구성 가능한 배포 단위입니다. 적합성과 목적을 위해 자체 포함되는 이 기능은 지속적인 업데이트 및 DevOps 분야의 핵심 부분입니다.


  사이트를 처음부터 빌드하든 기존 사이트를 미세 조정하든 세부 사항에 대해 궁금한 경우 5월 5일에 "Docker에서 마이크로 서비스 탐색 및 Microsoft Azure"에 참여하세요. 실제 예제 및 데모를 사용하여 마이크로 서비스의 이점과 과제를 조사할 것입니다. 또한 Azure(.NET 및 PHP) 및 Docker(Node.js)를 살펴본 다음 모두 API 계층과 함께 가져오는 컨테이너와 비교합니다. 애플리케이션 아키텍처의 미래는 밝아 보입니다.

  <h2>과정 개요</h2>

  <ul>
      <li>모놀리식에서 마이크로 서비스로: 간략한 기록</li>
      <li>마이크로 서비스가란 무엇이며 중요한 이유</li>
      <li>마이크로 서비스 논리 아키텍처</li>
      <li>첫 번째 마이크로 서비스 만들기</li>
      <li>마이크로 서비스 배포 시나리오: 인스턴스 및 컨테이너</li>
  </ul>

