  <h2>요약</h2>


  <p>마이그레이션 도구 및 서비스에서 사용할 수 있는 최신 기능으로 작업하기를 바랍니다. 사용자 의견: <a href="https://feedback.azure.com/forums/906100-azure-database-migration-service" target="_blank">Azure Database Migration Service</a>를 통해, 설명서의 각 문서 아래쪽에 있는 피드백 링크를 사용하거나 <a href="mailto:datamigrationteam@microsoft.com">Data Migration Team</a> 에 직접 문의하여 의견을 공유하세요. 또한 최신 뉴스 및 발표에 대한 트위터 <a href="https://twitter.com/Data_Migrations" target="_blank">@Data_Migrations</a>, <a href="https://twitter.com/search?q=%23msdatamigration&amp;src=typd" target="_blank">#msdatamigration</a>에 우리를 따라해야합니다.</p>
