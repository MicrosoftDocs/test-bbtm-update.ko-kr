Summary: 7월 중순에 Azure DMS(Database Migration Service) 및 데이터 마이그레이션 도구에 대한 흥미로운 업데이트 및 추가 사항에 대해 블로그에 게시했습니다.
Content: >-
  <p>7월 중순에 Azure DMS(<a href="https://aka.ms/get-dms" target="_blank">Database Migration Service</a>) 및 데이터 마이그레이션 도구에 대한 <a href="https://blogs.msdn.microsoft.com/datamigration/2018/07/16/latest-updates-to-the-azure-database-migration-service-and-database-migration-tools/" target="_blank">흥미로운 업데이트</a> 및 추가 사항에 대해 블로그에 게시했습니다. 그 이후로 데이터베이스 마이그레이션 제품의 사용량이 증가하는 것을 확인했습니다. 2018년 8월에는 15,000개 이상의 데이터베이스를 마이그레이션하는 데 도움을 주었으며, 2018년 1월부터 107,000개 이상의 데이터베이스를 Azure로 마이그레이션하는 데 도움을 주었습니다. 또한 그 동안 고객 피드백을 처리하고 데이터베이스 마이그레이션 서비스 및 도구의 가치를 향상시키는 기능을 지속적으로 제공하기 위해 열심히 노력해 왔습니다. 다음은 최신 업데이트에 대한 정보입니다.</p>


  <h2>Azure Database Migration Service (DMS)</h2>


  <p>Azure DMS는 가동 중지 시간을 최소화하면서 여러 데이터베이스 원본에서 Azure Data 플랫폼으로 원활하게 마이그레이션할 수 있도록 설계된 완전 관리형 서비스입니다. 최근 몇 달 동안 다음과 같은 개선 사항이 추가되었습니다.</p>


  <ul>
      <li><strong>온라인(최소 가동 중지 시간) 마이그레이션</strong> 이제 고객은 다음의 온라인 마이그레이션에 Azure DMS 미리 보기 지원을 사용할 수 있습니다.

      <ul>
          <li>온-프레미스 또는 가상 머신에서 실행되는 데이터베이스를 Azure SQL Database Managed Instance를 Azure SQL Database SQL Server.</li>
          <li>온-프레미스 또는 가상 머신에서 Azure Database for MySQL로 실행되는 MySQL 데이터베이스.</li>
          <li>온-프레미스 또는 가상 머신에서 Azure Database for PostgreSQL로 실행되는 PostgreSQL 데이터베이스.</li>
      </ul>
      </li>
      <li><strong>SKU 변경 및 추가.</strong> Azure Database Migration Service에 대한 기본 1 및 2 vCore SKU의 이름이 범용 1 및 2 vCore로 바뀌었으며 범용 4 vCore SKU가 추가되었습니다. 또한 중요 비즈니스용 워크로드를 마이그레이션하는 데 새로운 중요 비즈니스용 4 vCore SKU를 사용할 수 있습니다.</li>
      <li><strong>Project 저장 및 실행 작업</strong>: 이제 Azure DMS는 마이그레이션 프로젝트를 만들고 단일 워크플로에서 특정 마이그레이션 작업을 수행하는 기능을 지원합니다. 이렇게 하면 고객이 클릭 횟수가 적어 마이그레이션 프로세스를 보다 효율적으로 수행할 수 있습니다.</li>
      <li><strong>마이그레이션을 위해 기존 백업 파일 사용</strong>: 이제 Azure DMS는 SQL Server Azure SQL DB Managed Instance로 마이그레이션하기 위해 기존 SQL Server 백업 파일 사용을 지원합니다.</li>
  </ul>


  <h2>Data Migration Assistant(DMA)</h2>


  <p>DMA를 사용하면 새 버전의 SQL Database 데이터베이스 기능에 영향을 줄 수 있는 원본 및 대상 데이터베이스 환경 간의 기능 패리티뿐만 아니라 호환성 문제를 검색하여 최신 데이터 플랫폼으로 업그레이드할 수 있습니다. 이를 통해 스키마와 데이터를 이동할 뿐만 아니라 원본 서버에서 대상 서버로 로그인할 수도 있습니다.</p>


  <p>최근에 DMA v4.0 및 v4.1을 릴리스했습니다.</p>


  <h2>v4.1의 새로운&#39;무엇인가요?</h2>


  <p>버전 4.1은 온-프레미스 SQL Server 데이터베이스를 Azure SQL Database Managed Instance로 마이그레이션하기 위한 미리 보기 평가 지원을 제공합니다. 이제 고객은 DMA를 사용하여 SQL Server 온-프레미스를 평가하거나 제공된 PowerShell 스크립트를 사용하여 데이터베이스 스키마에 대한 메타데이터를 수집하고, 차단기를 검색하고, Azure SQL Database Managed Instance로 마이그레이션에 영향을 주는 부분적으로 지원되거나 지원되지 않는 기능을 검색하고, 마이그레이션 후 문제를 해결하는 방법에 대한 자세한 지침을 얻을 수 있습니다.</p>


  <h2>v4.0의 새로운&#39;무엇인가요?</h2>


  <p>버전 4.0에는 사용자가 원본 데이터베이스를 호스트하는 컴퓨터에서 수집된 성능 카운터에 따라 권장되는 최소 Azure SQL Database SKU를 식별할 수 있는 Azure SQL Database SKU 권장 사항 기능이 도입되었습니다. 이 기능은 가격 책정 계층, 컴퓨팅 수준 및 최대 데이터 크기와 관련된 권장 사항과 월별 예상 비용을 제공합니다. 또한 모든 데이터베이스를 Azure에 대량으로 프로비전하는 기능도 제공합니다.</p>


  <p>이 기능은 현재 CLI(명령줄 인터페이스)를 통해서만 사용할 수 있습니다. DMA 사용자 인터페이스를 통한 이 기능에 대한 지원은 올해 하반기에 제공될 예정입니다.</p>


  <h2>SSMA(SQL Server Migration Assistant)</h2>


  <p>Oracle, MySQL, SAP ASE(이전의 SAP Sybase ASE), DB2 및 Access용 SSMA를 사용하면 사용자가 데이터베이스 스키마를 Microsoft SQL Server 스키마로 변환하고, 스키마를 업로드한 다음, 대상 SQL Server 데이터를 마이그레이션할 수 있습니다.</p>


  <p>최근에 SSMA v7.9 및 v7.10을 릴리스했습니다.</p>


  <h2>v7.10의 새로운&#39;무엇인가요?</h2>


  <p>버전 7.10에는 다음과 같은 업데이트가 도입되었습니다.</p>


  <ul>
      <li>SSMA 7.10의 각 버전은 글로벌 요구 사항의 변화를 충족하기 위해 추가 보안 및 개인 정보 보호를 제공하도록 설계된 대상 수정 사항으로 향상되었습니다.</li>
      <li>Oracle용 SSMA 7.10에는 계층적 쿼리와 관련된 변환 개선 사항이 포함되어 있습니다.</li>
      <li>DB2용 SSMA 7.10에는 시작 블록 변환에 대한 수정 사항이 포함되어 있습니다.</li>
      <li>MySQL용 SSMA 7.10에는 함수 이름과 인수 목록 간의 공백 변환에 대한 수정 사항이 포함되어 있습니다.</li>
  </ul>


  <h2>v7.9의 새로운&#39;?</h2>


  <p>버전 7.9는 다음을 비롯한 다양한 업데이트를 제공합니다.</p>


  <ul>
      <li>SSMA의 각 버전은 품질 및 자동 변환 속도를 개선하는 대상 수정 사항으로 향상되었습니다. 이 릴리스에서 구현된 변경 내용 중 일부는 다음과 같습니다. <ul>
          <li>공간 데이터 형식을 MySQL에서 Azure SQL Database 마이그레이션하기 위한 부분 지원입니다.</li>
          <li>Oracle에서 SQL Server Continue&quot; 문을 마이그레이션&quot;할 수 있도록 지원합니다.</li>
          <li>SSMA 명령줄에서 데이터 형식 매핑 및 Project 기본 설정을 변경할 수 있도록 지원합니다.</li>
      </ul>
      </li>
      <li>Oracle, MySQL, SAP ASE 및 DB2용 SSMA 7.9는 SQL Server Integration Services(SSIS)를 사용하여 데이터를 마이그레이션하는 옵션도 제공합니다. 스키마를 변환한 후 마우스 오른쪽 단추로 클릭 상황에 맞는 메뉴 옵션 <strong>SSIS 패키지로 저장을 사용하여 SSIS 패키지를</strong> 만들 수 있습니다.</li>
      <li>SSMA의 Azure SQL Database 연결 대화 상자도 정규화된 서버 이름을 지정하도록 변경되었습니다. 이전 버전의 SSMA에서는 프로젝트 설정 내에서 Azure SQL Database 접두사에 명시적으로 언급해야 했습니다.</li>
  </ul>


  <h2>DEA(데이터베이스 실험 도우미)</h2>


  <p>DEA는 지정된 워크로드에 대해 대상 버전의 SQL Server 평가하는 데 도움이 되는 SQL Server 업그레이드를 위한 A/B 테스트 솔루션입니다. SQL Server 2005 이상 버전에서 새 버전의 SQL Server 업그레이드하는 고객은 제공된 분석 메트릭을 사용하여 성공적인 업그레이드/마이그레이션 환경을 위해 더 높은 신뢰도로 빌드할 수 있습니다.</p>


  <p>최근에 DEA v2.6을 릴리스했습니다.</p>


  <h2>v2.6의 새로운&#39;무엇인가요?</h2>


  <p>DEA의 v2.6 릴리스에는 다음과 같은 개선 사항이 있습니다.</p>


  <ul>
      <li>자동화된 설정을 통해 프로덕션 데이터베이스 워크로드를 캡처하고 재생합니다.</li>
      <li>서버 쪽 추적 및 <strong>XEvents</strong>에 대한 지원.</li>
      <li>이전 인스턴스와 새 인스턴스를 모두 사용하여 수집된 <strong>추적 및/또는 XEvent에 대한 통계 분석을</strong> 수행합니다.</li>
      <li>풍부한 사용자 환경을 통해 분석 보고서를 통해 데이터를 시각화합니다.</li>
      <li><strong>SQL 인증</strong>을 사용하여 캡처 및 재생을 모두 수행할 수 있습니다.</li>
      <li>간단한 워크로드에 대해 이미 지원되는 SQL Server Distributed Replay 외에도 기본으로 작성된 재생 도구입니다.</li>
      <li>R 및 R-Interop의 종속성을 제거합니다.</li>
      <li>워크로드를 캡처하고 재생하여 <strong>Azure SQL Database, Azure SQL Managed Instance</strong> 및 <strong>SQL Server on Linux</strong>.</li>
      <li>향상된 기능 보고: <ul>
          <li>업그레이드/마이그레이션 차단을 쉽게 찾을 수 있는 새 오류 분류 차트입니다.</li>
          <li>오류의 근본 원인을 쉽게 식별하기 위해 오류 ID별로 그룹화된 새 오류 원형 차트입니다.</li>
      </ul>
      </li>
      <li>버그 수정 및 기타 성능 향상.</li>
  </ul>


  <h2>Azure DMG(데이터베이스 마이그레이션 가이드)</h2>


  <p><a href="https://aka.ms/datamigration" target="_blank">Azure Database Migration Guide</a>는 데이터 자산을 현대화하기 위한 단계별 지침을 제공하는 원스톱 상점입니다. 최근에 고객이 마이그레이션 시나리오를 정의하기 위해 원본/대상 쌍을 더 쉽게 선택하는 데 도움이 되는 새로운 직관적인 UX를 발표했습니다. 평가 및 마이그레이션에 도움을 줄 수 있는 몇 가지 전문 파트너도 등록했습니다.</p>


