Title: 관리 포털에서 CPU(데이터베이스 쿼리 사용량) Graph SQL Azure
Summary: SQL Azure 관리 포털 내에서 고객은 다양한 그래프를 통해 서비스 사용량을 확인할 수 있습니다. 이러한 그래프 중 하나는 SQL AZURE CPU(데이터베이스 쿼리 사용량) 그래프입니다.
Content: <p><a href="https://www.windowsazure.com/en-us/home/features/sql-azure/?WT_id=cmp_pst001_blg_post0090" target="_blank">SQL Azure</a> 관리 포털 내에서 고객은 다양한 그래프를 통해 서비스 사용량을 확인할 수 있습니다. 이러한 그래프 중 하나는 SQL Azure CPU(데이터베이스 쿼리 사용량) 그래프로, 후행 3개월 동안 SQL Azure 데이터베이스&nbsp;에서 실행되는 모든 쿼리의 실행 시간에 대한 정보를 제공합니다.</p>  <p>경우에 따라 이 그래프가 고객에게 제대로 렌더링되지 않아 오류 메시지가 대신 표시됩니다.&nbsp; 이 오류는 기본 SQL Azure 데이터베이스가 아닌 포털의 문제였습니다. 관리 포털에서 그래프를 제거했으며 안정적이고 안정적인 방식으로 동일한 데이터를 노출하는 다른 방법을 찾고 있습니다. 이 변경으로 인해 불편을 드려 죄송합니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1537.Screen-Shot-2012_2D00_04_2D00_10-at-11.09.07-AM.png" alt="" height="257" border="0" width="620"></p>  <p>SQL Azure 관리 포털에 대해 자세히 알아보려면 이 비디오를 볼 수 있습니다.</p>
