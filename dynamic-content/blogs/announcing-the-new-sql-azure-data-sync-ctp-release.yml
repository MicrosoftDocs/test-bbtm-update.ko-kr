Title: 새 SQL Azure 데이터 동기화 CTP 릴리스 발표
Summary: 우리는 SQL Azure 데이터 동기화 다음 Community 기술 미리 보기 (CTP) 릴리스의 광범위한 가용성을 발표하게되어 매우 기쁘게 생각합니다.&nbsp; 이 릴리스는 다음을 통해 고객이 클라우드로의 여정을 지원합니다.
Content: '<p>우리는 SQL Azure 데이터 동기화 다음 Community 기술 미리 보기 (CTP) 릴리스의 광범위한 가용성을 발표하게되어 매우 기쁘게 생각합니다.&nbsp; 이 릴리스는 온-프레미스와 클라우드 간의 하이브리드 IT 환경, 지리적 위치 및 원격 사무실과의 동기화를 사용하도록 설정하여 고객의 클라우드 경험을 지원합니다.&nbsp; 주요 업데이트에는 새로운 UI, 향상된 필터링 및 향상된 동기화 그룹 구성이 포함되어 클라우드 및 온-프레미스 데이터베이스 간에 데이터를 보다 쉽게 동기화할 수 있습니다.&nbsp; CTP 릴리스 동안 SQL Azure 데이터 동기화 <a target="_blank" href="https://windows.azure.com/default.aspx">이제 Windows Azure 관리 포털</a> 내에서 직접 평가판에 사용할 수 있습니다.&nbsp; 이 새 릴리스는 CTP2 릴리스를 대체하며 SQL Azure 데이터 동기화 CTP2의 기존 사용자는 새 릴리스로 마이그레이션해야 합니다.&nbsp; 새 CTP는 모든 SQL Azure 구독자에게 열려 있으며 별도의 등록이 필요하지 않으므로 이 릴리스를 사용하여 오늘 피드백을 제공할 수 있습니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8004.DataSync.png" alt="" border="0"></p>  <h2>업데이트된 SQL Azure 데이터 동기화 CTP의 새로운 기능&rsquo;</h2>  <p>최신 CTP에서 사용할 수 있는 새로운 기능은 다음과 같습니다.</p>  <ul>  <li>새 관리 포털에서 더 쉽게 사용할 수 있습니다.</li>  <ul>  <li>새 관리 포털은 동기화되는 데이터베이스에 대한 풍부한 그래픽 해석을 제공하며 동기화 토폴로지 구성, 관리 및 모니터링에 사용됩니다.</li>  </ul>  <li>향상된 필터링 및 동기화 그룹 구성을 통해 유연성 향상:</li>  <ul>  <li>필터링:&nbsp; 테이블 열 또는 특정 행의 하위 집합을 지정합니다.</li>  <li>동기화 그룹 구성:&nbsp; 그룹 구성원당 동기화 방향뿐만 아니라 충돌 해결을 지정합니다.</li>  </ul>  <li>모든 사용자에 대한 액세스 권한 향상:</li>  <ul>  <li>새 CTP는 모든 SQL Azure 사용자가 평가판에 사용할 수 있으며 별도의 등록 프로세스가 필요하지 않습니다.</li>  </ul>  </ul>  <p>제품 설명서 페이지에 액세스하고 기술에 대해 자세히 알아보려면 <a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/sql-azure-data-sync-overview.aspx">여기</a>를 클릭하세요.&nbsp; 또한 업데이트된 SQL Azure 데이터 동기화<span style="background-color: #ffffff;"> <span style="background-color: #ffffff;">FAQ</span></span>는 여기에서 사용할 수 있습니다.</p>  <h2>배경 정보</h2>  <p><a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/sql-azure-data-sync-overview.aspx">SQL Azure 데이터 동기화</a> <a target="_blank" href="https://social.technet.microsoft.com/wiki/contents/articles/microsoft-sync-framework.aspx">Microsoft Sync Framework</a> 기술을 기반으로 하는 클라우드 기반 데이터 동기화 서비스입니다. &nbsp;데이터베이스 간에 데이터를 복제하는 복잡한 사용자 지정 논리를 작성하는 대신, SQL Azure 데이터 동기화 동기화 규칙 및 일정을 설정하는 지점 및 클릭 인터페이스가 있는 서비스입니다. 이 서비스는 양방향 데이터 동기화 및 데이터 관리 기능을 제공하여 여러 데이터 센터 내의 SQL Azure 데이터베이스에서 데이터를 쉽게 공유할 수 있도록 합니다. 가능한 시나리오는 다음과 같습니다.</p>  <table style="width: 591px; height: 215px;" align="center" border="0" cellpadding="0" cellspacing="0">  <tbody>  <tr>  <td valign="top" width="291">  <p class="BodyAzure"><b>클라우드-클라우드 동기화</b></p>  </td>  </tr>  <tr>  <td valign="top" width="291">  <ul>  <li>지리적으로 전 세계 애플리케이션과 데이터를 공동 배치하여 사용자에게 가장 응답성이 뛰어난 환경을 제공합니다. Windows Azure Traffic Manager 함께 사용합니다.</li>  <li>스케일 아웃을 위해 하나 이상의 데이터 복사본을 만듭니다. 예를 들어 클라우드 기반 보고 워크로드를 OLTP 워크로드와 분리합니다.</li>  </ul>  </td>  </tr>  <tr>  <td valign="top" width="291">  <p class="BodyAzure"><b>클라우드를 사용하여 Enterprise(온-프레미스)</b></p>  </td>  </tr>  <tr>  <td valign="top" width="291">  <ul>  <li>하이브리드 애플리케이션을 생성하고, 클라우드 애플리케이션을 사용하여 온-프레미스 애플리케이션을 확장하고, 데이터를 공유할 수 있도록 합니다.</li>  <li>클라우드를 통해 지점 또는 전 세계 사무실 간에 데이터를 공유합니다.</li>  <li>소매 사무소에서 클라우드의 데이터를 집계하여 위치 간 인사이트와 운영을 제공합니다.</li>  <li>온-프레미스 애플리케이션에서 클라우드에서 데이터를 수집하거나 집계할 수 있도록 합니다.</li>  </ul>  </td>  </tr>  </tbody>  </table>  <p>또한 SQL Azure 데이터 동기화 프라이빗 데이터 센터에서 실행되는 SQL Azure 및 온-프레미스 SQL Server 인스턴스에 걸쳐 허브 동기화 및 허브 동기화를 포함하여 단방향 동기화 및 양방향 동기화를 사용하도록 설정합니다.</p>  <h3>피드백 공유</h3>  <p>커뮤니티 기반 지원을 위해 <a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-CA/ssdsgetstarted/threads">SQL Azure MSDN 포럼</a>에 질문을 게시합니다. 제품 팀은 거기에 게시 된 질문에 대답하기 위해 최선을 다할 것입니다.</p>  <p>새로운 SQL Azure 데이터 동기화 기능을 제안하거나 기존 제안에 투표하려면 여기를 클릭하십시오.</p>  <p>이 릴리스에서 버그를 기록하려면 다음 단계를 사용합니다.</p>  <ol start="1">  <li><a target="_blank" href="https://connect.microsoft.com/SQLServer/Feedback">https://connect.microsoft.com/SQLServer/Feedback</a>으로 이동합니다.</li>  <li>기존 피드백을 검색하여 문제가 아직 제출되지 않은지 확인하라는 메시지가 표시됩니다.</li>  <li>문제가 제출되지 않은 것으로 확인되면 페이지를 아래로 스크롤하고 왼쪽 탐색 모음에서 주황색 피드백 제출 단추를 클릭합니다.</li>  <li>피드백 선택 양식에서 SQL Server 버그 양식을 클릭합니다.</li>  <li>버그 양식에서 버전 = SQL Azure 데이터 동기화 미리 보기 선택합니다.</li>  <li>버그 양식에서 범주 = SQL Azure 데이터 동기화 선택합니다.</li>  <li>요청을 완료합니다.</li>  <li>제출을 클릭하여 Microsoft에 양식을 보냅니다.</li>  </ol>  <p>피드백 제출 프로세스 또는 새 SQL Azure 데이터 동기화 CTP에 액세스하는 방법에 대한 질문이 있는 경우 다음 전자 메일 메시지를&nbsp; sqlconne@microsoft.com보내주세요.</p>  <p><span style="color: #000000;">PASS Summit 2011에서 Windows Azure 및 SQL Azure 세션에 대한 자세한 내용은 여기를 클릭하세요. </span> 여기를 클릭하여 Microsoft의 데이터베이스 시스템 그룹 SQL Server 회사 부사장인 쿠엔틴 클라크(Quentin Clark)가 PASS 서밋 기조연설에서 만든 이러한 새로운 기능의 데모를 시청하세요.</p>'
