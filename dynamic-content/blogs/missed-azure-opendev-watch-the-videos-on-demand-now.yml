  <p>일부 Microsoft 연사들은 오픈 소스 기술에 대한 경험도 제시했습니다.</p>


  <ul>
   <li>최근 Deis 인수를 통해 Microsoft에 합류한 <a href="https://www.youtube.com/watch?v=QNx9-UjTVXA">게이브 몬로이와 미셸 누랄리는</a> Kubernetes를 관리하는 데 도움이 되는 두 개의 오픈 소스 도구인 Helm과 Draft를 선보였습니다.</li>
   <li>에스토니아 Skype 팀의 엔지니어링 매니저인 <a href="https://www.youtube.com/watch?v=1m0LAWjULqE">Kaspars Mickevics</a>는 실용적이고 기술적으로 딥 러닝을 공유하면서 Azure를 사용하여 전 세계 VoIP 솔루션을 구동하는 대규모 Debian 시스템을 실행하는 방법을&rsquo; 보여주었습니다.</li>
  </ul>


  <h2>방법 비디오로 직접 사용해 보세요.</h2>


  <p>Azure에서 오픈 소스 기술을 빠르게 시작하고 경험하는 데 도움이 되는 방법 비디오를 게시했습니다.</p>


  <ul>
   <li>Azure 팀의 수석 제품 관리자인 Joe Binder는 Azure Web Apps 및 Azure Container Service에서 <a href="https://azure.microsoft.com/en-us/resources/videos/azure-opendev-june-2017-how-to-session-deploying-a-spring-boot-app-to-azure/">Spring Boot(Java) 앱을</a> 실행하는 방법을 보여 줍니다.</li>
   <li>수석 프로그램 관리자인 Matt Hernandez는 Visual Studio Code 및 Cosmos DB(MongoDB 드롭인 교체)를 사용하여 Azure에서 <a href="https://azure.microsoft.com/en-us/resources/videos/azure-opendev-june-2017-how-to-session-deploying-a-mean-app-to-azure/">MEAN(Node.js) 앱을</a> 실행하기 위한 엔드투엔드 스토리를 설명했습니다.</li>
  </ul>


  <p>체크 아웃하고 직접 데모를 사용해 보세요! 이 이벤트를 가능하게 하고 성공을 거둔 모든 연사, 시청자 및 팀에 특별한 감사를 드립니다.</p>


  <h2>10월에 열리는 다음 OpenDev에서 만나보세요.</h2>


  <p>이것은 OpenDev의 첫 번째 버전이지만, 그것은&rsquo; 확실히 마지막이 아닙니다! Were&rsquo;는 Azure OpenDev를 매년 세 번 되풀이 이벤트로 만들기 위해 노력하고 있으며, Im&rsquo;은 다음 이벤트가 10월에 있을 것이라고 발표하게 되어 기쁩요! <a href="https://aka.ms/opendev-oct17"><strong>업데이트에 등록</strong></a>하고 더 많은 공지 사항을 계속 지켜보세요.</p>
