Title: Azure OpenDev를 놓쳤나요? 지금 주문형 비디오를 시청하세요!
Summary: 6월 21일 수요일, Microsoft는 최초의 Azure OpenDev 가상 이벤트를 주최했으며 커뮤니티 지원 및 응답에 의해 날아갔습니다! 이 행사는 놀라운 것으로만 가능했습니다...
Content: >-
  <p>6월 21일 수요일, Microsoft는 최초의 Azure OpenDev 가상 이벤트를 개최했으며 커뮤니티 지원 및 응답에 의해 날아갔습니다! 이 이벤트는 Canonical, Red Hat, Docker, Pivotal 및 Chef와 같은 파트너의 놀라운 지원으로만 가능해졌습니다. OpenDev는 전 세계의 파트너, 고객 및 커뮤니티 구성원의 경험을 기반으로 클라우드에서 오픈 소스로 가능한 것을&rsquo; 실현했습니다.</p>


  <p>약 <strong>100만 명이</strong> 이미 라이브 또는 주문형 이벤트를 시청했습니다. 아직 참여하지 않은 경우 무료 및 주문형으로 지금 모든 <a href="https://azure.com/opendev">Azure OpenDev 세션을</a> 시청하세요!</p>


  <h2>Microsofts&rsquo; 오픈 소스 전략</h2>


  <p>오픈 소스에 대한 Microsofts&rsquo; 전략을 공유하여 오픈 소스 소프트웨어의 사용 및 기여에 대한 간단한 사실과 알 수 없는 통계를 가져와 Azure OpenDev를 시작했습니다. Azure의 <a href="https://azure.microsoft.com/en-us/services/mysql/">MySQL</a> 및 <a href="https://azure.microsoft.com/en-us/services/postgresql/">PostgreSQL</a> 용 관리 서비스, 새로운 오픈 소스 Kubernetes 도구, <a href="https://azure.microsoft.com/en-us/blog/streamlining-kubernetes-development-with-draft/">Draft</a> 및 Cloud Foundry Foundation 가입과 같은 최신 오픈 소스 관련 공지 사항 중 일부를 강조했습니다.</p>


  <p>후자를 기반으로 클라우드 파운드리 재단의 전무 이사 인 <a href="https://www.youtube.com/watch?time_continue=1&amp;v=g-Mp-QzNIjs">Abby Kearns</a>가 OpenDev 기간 동안 비디오 컨퍼런스를 통해 저와 함께 재단의 역할, 클라우드 공급업체와 협력하는 방법 및 Microsoft가 재단에 가입하는 방법에 대한 그녀의 관점을 설명하게되어 다행이었습니다.</p>


  <h2>사고 지도자의 Learning</h2>


  <p>다음으로, 일부 파트너는 오픈 기술을 사용하여 클라우드의 오픈 소스, 마이크로 서비스 개발, 컨테이너 및 DevOps 대한 관점을 공유했습니다.</p>


  <ul>
   <li>Docker의 COO인 <a href="https://www.youtube.com/watch?v=x0Dcaugdqrc">Scott Johnston</a>은 <strong>Docker</strong>가 Azure Container Service의 Docker Community Edition에 대한 지원을 발표하는 것 외에도 Docker가 기존 애플리케이션을 현대화하고 클라우드로 가져오는 방법을 설명했습니다.</li>
   <li>Ubuntu 및 <strong>Canonical</strong>의 창립자인 <a href="https://www.youtube.com/watch?v=gNG1WGFCsZ0">Mark Shuttleworth</a>는 Azure에서 Canonical Kubernetes 및 대규모 분산 시스템을 선보였습니다.</li>
   <li><strong>Pivotal</strong>의 <a href="https://www.youtube.com/watch?v=8X3DBn47saU">조슈아 맥켄티</a>와 <strong>마스터카드</strong>의 릭 클라크(Rick Clark)는 Azure에서 제공하는 Pivotal Cloud Foundry에서 Java 애플리케이션에 대한 클라우드 네이티브 패턴을 채택하여 비즈니스 혁신에 대해 이야기했습니다.</li>
   <li><strong> Red Hat</strong>의 <a href="https://www.youtube.com/watch?v=tXxzOXwaf1c">니콜라스 게라시마토스</a>는 Azure에서 실행되는 Red Hat + Microsoft 파트너십 및 OpenShift를 발표했습니다.</li>
   <li>셰프<a href="https://www.youtube.com/watch?v=66CIvx3LhfA">의 넬 샴렐-해링턴</a>은 <strong>셰프</strong> 해비타트와 함께 애플리케이션 자동화를 선보였습니다.</li>
  </ul>


