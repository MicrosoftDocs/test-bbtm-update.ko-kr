     <td valign="top" width="547"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/71fc1a34-0310-4368-b471-d31f33b19ef2.jpg"><img alt="Joshua McKenty" border="0" height="169" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a02655b0-e374-4487-959b-abc5d5f25d5f.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="조슈아 맥켄티" width="294"></a><br>
  클라우드 네이티브 앱에 대해 논의하는 마스터카드의 피벗 및 릭 클라크의 조슈아 맥켄티</td>
