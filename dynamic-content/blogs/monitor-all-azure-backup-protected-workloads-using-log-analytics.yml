Title: Log Analytics를 사용하여 Azure Backup 보호된 워크로드 모니터링
Summary: 이제 Azure Backup을 통해 LA(Log Analytics)의 기능을 활용하여 보호되는 워크로드를 모니터링할 수 있게 되어 기쁩니다. 이를 통해 기업은 사용 중인 Azure 백업 솔루션에 관계없이 Recovery Services 자격 증명 모음 및 구독에서 주요 백업 매개 변수를 모니터링할 수 있습니다.
Content: >-
  <p>이제 Azure Backup을 통해 LA(Log Analytics)의 기능을 활용하여 보호되는 워크로드를 모니터링할 수 있게 되어 기쁩니다. 이를 통해 기업은 사용 중인 Azure <strong>백업 솔루션에 관계없이 Recovery Services 자격 증명 모음 및 구독<em></em>에서 주요 백업 매개 변수를 모니터링</strong>할 수 있습니다. 또한 이 LA 기반 솔루션을 사용하여 모든 Azure Backup 워크로드에 대한 사용자 지정 모니터링 요구 사항에 대한 사용자 지정 경고 및 작업을 구성합니다.</p>


  <p>이제 이 솔루션은 Azure VM, Azure VM <a href="https://azure.microsoft.com/blog/azure-backup-for-sql-server-on-azure-vm-public-preview/" target="_blank">백업의 SQL</a>, Azure(DPM-A)에 연결된 System Center Data Protection Manager, Azure 백업 에이전트의 파일 폴더 백업을<b><i> </i></b>포함하여 Azure Backup으로 보호되는 워크로드를 다룹니다.</p>


  <p>이&rsquo;단은 당신이 모든 혜택을 얻는 방법.</p>


  <h2>진단 설정 구성</h2>


  <p>Azure Backup을 모니터링하도록 Log Analytics 작업 영역을 이미 구성한 경우 솔루션 템플릿 배포 섹션으로 건너뜁니다.</p>


  <p><a href="https://docs.microsoft.com/azure/backup/backup-azure-configure-reports#configure-storage-account-for-reports" target="_blank">Azure Recovery Services 자격</a> 증명 모음 또는 Azure <a href="https://docs.microsoft.com/azure/monitoring-and-diagnostics/monitoring-overview-of-diagnostic-logs#manage-resource-diagnostic-settings-in-the-portal" target="_blank">Monitor</a>에서 진단 설정 창을 열 수 있습니다. 진단 설정 창에서 로그 분석에 데이터 보내기를 선택하고 &ldquo;,&rdquo; 관련 LA 작업 영역을 선택하고, 그에 따라 로그인 &ldquo;AzureBackupReport를 선택하고,&rdquo; 저장을 클릭합니다 &ldquo;.&rdquo;</p>


  <p>작업 영역에서 중앙 집중식 보기를 얻을 수 있도록 모든 자격 증명 모음에 대해 동일한 작업 영역을 선택해야 합니다. 구성을 완료한 후 초기 데이터 푸시가 완료되는 데<b> 24시간</b> 을 허용합니다.</p>


  <h2>솔루션 템플릿 배포</h2>


  <p>데이터가 작업 영역에 있으면 모니터링 데이터를 시각화하는 그래프 집합이 필요합니다. 아래에 설명된 기본 그래프 집합을 가져오기 위해 위에서 구성한 작업 영역에 <a href="https://azure.microsoft.com/resources/templates/101-backup-oms-monitoring/" target="_blank">Azure 빠른 시작 템플릿</a> 을 배포합니다. 동일한 리소스 그룹, 작업 영역 이름 및 작업 영역 위치를 지정하여 작업 영역을 올바르게 식별한 다음 이 템플릿에 설치해야 합니다.</p>


  <p><a href="https://azure.microsoft.com/blog/oms-monitoring-solution-for-azure-backup-using-azure-log-analytics/" target="_blank">이전 블로그</a>에 설명된 대로 이 템플릿을 이미 사용하고 <b>편집한</b> 경우 <a href="https://github.com/Azure/azure-quickstart-templates/blob/master/101-backup-oms-monitoring/azuredeploy.json" target="_blank">github에 배포 JSON</a>의 관련 <a href="https://docs.loganalytics.io/" target="_blank">kusto</a> 쿼리를 추가하기만 하면 됩니다. <b>템플릿을 편집하지 않은&rsquo;</b> 경우 템플릿을 동일한 작업 영역에 <a href="https://azure.microsoft.com/resources/templates/101-backup-oms-monitoring/" target="_blank">다시 배포</a>하여 업데이트된 템플릿을 봅니다.</p>


  <p>배포되면 작업 영역 대시보드에서 Azure Backup에 대한 개요 타일을 볼 수 있습니다. 개요 타일을 클릭하면 솔루션 대시보드로 이동하고 아래에 표시된 모든 정보를 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a9ce4347-3428-4035-9261-057f87323b18.png"><img alt="AzureMonitorTile" border="0" height="352" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bb8ea607-88b2-4687-a538-4e4fccd4950f.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="AzureMonitorTile" width="673"></a></p>


  <h2>Azure Backup 데이터 모니터링</h2>


  <h3>백업 및 복원 모니터링</h3>


  <p>모든 Azure Backup 보호 워크로드에 대한 정기적인 일일 백업을 모니터링합니다. 이 업데이트를 사용하면 Azure IaaS VM 내에서 실행 중이든 온-프레미스에서 로컬로 실행되고 DPM, MABS로 보호되는지 여부에 관계없이 SQL 데이터베이스에 대한 로그 백업도 모니터링할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7748704a-c9e6-463b-9576-b3a966933d21.png"><img alt="AllBackupJobs" border="0" height="238" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/626b192e-25c3-49cf-9cb5-052fdc4c340d.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="AllBackupJobs" width="640"></a></p>


  <h3><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6588dadd-8b38-4ccd-9293-d6f07b681d2e.png"><img alt="RestoreJobs" border="0" height="213" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/786698ae-b800-475b-916b-ec44035970f8.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="RestoreJobs" width="240"></a></h3>


  <h3>모든 데이터 원본 모니터링</h3>


  <p>활성 데이터 원본 그래프를 사용하여 백업된 여러 데이터 원본의 급증 또는 감소를 모니터링합니다. 활성 데이터 원본 특성은 모든 Azure Backup 형식으로 분할됩니다. 원형 그래프 옆에 있는 범례는 <a href="https://docs.microsoft.com/azure/log-analytics/log-analytics-view-designer-parts#donut-and-list-part" target="_blank">상위 세 가지 형식을</a> 보여줍니다. 원형 차트 아래 목록에는 상위 10개의 활성 데이터 원본이 표시됩니다. 예를 들어 지정된 시간 프레임에서 가장 많은 수의 작업이 실행된 데이터 원본입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9a3a8c6a-c889-405a-a3e7-92bfd99178a2.jpg"><img alt="ActiveDatasources" border="0" height="514" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2aa82cc5-871f-41d9-8cd8-624a7f3cf85e.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="ActiveDatasources" width="333"></a></p>


  <h3>Azure Backup 경고 모니터링</h3>


  <p>Azure Backup은 백업 및/또는 복원 작업이 실패할 때 자동으로 경고를 생성합니다. 이제 한 곳에서 생성된 모든 경고를 볼 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/643860ca-2b34-44bf-b298-00d58245f777.png"><img alt="ActiveAlerts" border="0" height="336" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/11b8e4c1-a329-4cd1-a4dc-67fa61c5e33f.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="ActiveAlerts" width="345"></a></p>


  <p>그러나 적절한 시작 및 종료 날짜와 같이 모니터링할 <strong>관련 시간 범위를 선택</strong> 해야 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ebe076b3-70f2-48b1-97bd-0577d2cfbae8.png"><img alt="SelectTime" border="0" height="662" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d211e38-37d1-4cac-8f50-f430df65a426.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="SelectTime" width="1027"></a></p>


  <h2>사용자 지정 경고 생성</h2>


  <p>위의 그래프에서 단일 행을 클릭할 때마다 로그 검색 창에서 더 자세한 보기가 표시되고 해당 시나리오에 대한 사용자 지정 경고를 생성할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dd90fdd4-a8cb-4e3e-889b-c4bfbae0e455.png"><img alt="CustomAlert" border="0" height="526" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2b33cd8a-3374-4873-a1bb-8b669ac2a36a.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="CustomAlert" width="1016"></a></p>


  <p>자세한 내용은 <a href="https://docs.microsoft.com/azure/log-analytics/log-analytics-tutorial-response" target="_blank">경고를 구성하는 방법에</a> 대한 설명서를 참조하세요.</p>


  <h2>요약</h2>


  <p>여러 Recovery Services 자격 증명 모음 및 구독에서 키 백업 데이터를 수신하도록 LA 작업 영역을 구성하고 작업 영역에 사용자 지정 가능한 솔루션을 배포하여 중요 비즈니스용 이벤트를 보고 구성할 수 있습니다. 이 솔루션은 모든 엔터프라이즈가 백업을 주의 하여 감시하고 성공적인 백업 및 복원을 위해 모든 작업이 수행되도록 하는 데 핵심적인 요소입니다.</p>


