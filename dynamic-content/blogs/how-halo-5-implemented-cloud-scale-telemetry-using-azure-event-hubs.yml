Title: Halo 5가 Azure Event Hubs를 사용하여 클라우드 규모 원격 분석을 구현하는 방법
Summary: Halo 5는 대규모 게임 원격 분석 플랫폼에서 하루에 수십억 개의 이벤트를 처리하기 위해 Event Hubs를 선택했습니다. 그 이유를 알아보세요.
Content: >-
  <p><img alt="Halo 5 Guardians" src="" style="height: 444px; width: 720px"></p>


  <p>6,500만 대 이상의 판매와 함께, <a href="https://wwwhalowaypointcom/" target="_blank">Halo</a>는 모든 시간의 가장 인기있는 게임 프랜차이즈 중 하나입니다 <em>Halo 5: 가디언은</em> <a href="https://wwwxboxcom/" target="_blank">Xbox</a>에 대한 1 인칭 슈팅 게임이다, 이는 할로라는 단일 및 멀티 플레이어 게임 <font style="background-color: #ffff00"><a href="https://gamingtrendcom/2015/11/04/halo-5-has-broken-several-xbox-specific-records/">게임 추세</a> </font>모두 지원 <em>5</em> 지금까지 최고의 Halo 게임과 리셉션은 강한되었습니다 첫 주에 플레이어는 총 2,100 만 시간 <em>Halo 5</em>,  멀티 플레이어 모드에서 9백만</p>


  <p>정교한 원격 분석은 양질의 게임 환경을 제공하는 데 중요하며 Halo 팀은 원활한 게임 내 런타임에서 매력적인 스토리, 캐릭터 및 아트 Halo에 이르기까지 게임 환경의 모든 측면을 개선하기 위해 원격 분석 및 분석을 사용한 오랜 실적을 보유하고 있으며, 게임이 만드는 원격 분석 볼륨에 대해 실시간 및 장기 분석을 모두 수행합니다.</p>


  <p>다른 용도 중에서, 분석은 게임 만들기 품질과 같은 운영 인텔리전스를 얻는 데 사용됩니다, 뿐만 아니라 게임을 플레이어를 기쁘게하기 위해 더 나은 조정 할 수있는 방법에 대한 입력이 원격 분석은 Halo 웹 사이트와 API 수집을 구동하고이 많은 원격 분석을 처리하는 것은 Halo는 초당 백만 개 이상의 지속적인 피크와 함께 지정된 날에 수십억 개의 이벤트를 수집하는 거대한 작업입니다</p>


  <h1>Azure Event Hubs 이유</h1>


  <p>Halo는 게임 환경 내에서 원격 분석을 생성하고 런타임 서비스에서 이 원격 분석을 수집하고 사용하는 것이 과제였습니다. Halo 팀은 사용자 환경이나 Halo 플랫폼에 부정적인 영향을 주지 않고 이 원격 분석을 수집하고 사용하는 것이었습니다. Halo 팀은 사용하기 쉽고 안정적이며 세계적 수준의 멀티 플레이어 게임에 필요한 대규모 트래픽 및 탄력적 처리량에 맞게 확장할 수 있는 확장성 있는 원격 분석 수신 기능이 필요했습니다. Azure Service Bus 팀 Halo는 원격 분석 파이프라인에서 <a href="https://azuremicrosoftcom/en-us/services/event-hubs/">Azure Event Hubs</a>를 사용하도록 선택했습니다.</p>


  <p>Halo 팀은 Apache Kafka를 비롯한 다양한 분산 로깅 소프트웨어를 사용하는 것을 고려했지만, PaaS(<a href="https://azuremicrosoftcom/en-us/overview/what-is-paas">Platform as a Service</a>)&nbsp; 제품으로서 수행할 런타임 관리 또는 유지 관리가 없기 때문에 부분적으로 Azure Event Hubs를 결정했습니다. 이는 로깅 하위 시스템을 설정하고 유지 관리하는 팀을 학습시킬 필요가 없기 때문에 더 작은 램프 업 요구 사항을 제공했습니다.</p>


  <p>Halo 팀에게 중요한 것은 수백만 명의 플레이어가 참여하는 경우에도 1초 미만의 대기 시간으로 게임 이벤트를 처리하고 이벤트 손실을 방지할 수 있는 기능이었습니다. Event Hubs에서 제공하는 분산 로깅 메커니즘은 Halo에 필요한 규모와 속도에 매우 잘 부합했습니다.</p>


  <p>Event Hubs는 여러 소비자가 여러 번 읽을 수 있는 지속성 버퍼로 초당 수백만 개의 이벤트 수신을 제공하며, 이를 통해 Halo는 원격 분석에서 빠르고 느린 처리를 수행하고 데이터에서 최대값을 파생할 수 있습니다.</p>


  <h1>다음 단계</h1>


  <p>게임, 앱 또는 IoT &ndash; 에 대한 원격 분석을 소규모 또는 대규모 &ndash; 로 처리하는 경우&rsquo; 무료 평가판을 사용하여 <a href="https://azuremicrosoftcom/pricing/free-trial/">Azure Event Hubs</a>를 사용해 보세요. <a href="https://wwwhalowaypointcom/en-us/games/halo-5-guardians"><em>Halo 5: 가디언즈</em></a>에서 심층 텔레매틱스가 제공할 수 있는 결과를 직접 확인할&#39;있습니다.</p>
