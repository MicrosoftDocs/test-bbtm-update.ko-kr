Content: >-
  <p>지난 몇 년 동안, 많은 법 집행 기관은 신체 착용 카메라를 채택했다. 이 블로그 게시물에서 성장을 이끄는 요인에 대한 배경을 제공하고 AI가 신체 착용 카메라로 캡처 된 비디오 처리를 법 집행 기관에 어떻게 도울 수 있는지에 대해 이야기 할 것입니다.</p>


  <h2>신체 착용 카메라 배경</h2>


  <p><a href="https://en.wikipedia.org/wiki/Body_worn_video">바디 웨어러블 카메라</a>는 웨어러블 오디오, 비디오 또는 사진 녹화 시스템입니다. 법 집행 기관은 신체 착용 카메라의 유일한 소비자가 아닙니다. 다른 소비자로는 기자, 의료 전문가, 운동 선수 등이 있습니다. <a href="https://www.statista.com/">Statista</a>가 게시한 이 웹 페이지에서 <a href="https://www.statista.com/statistics/509159/body-worn-cameras-worldwide-shipments/" target="_blank">신체 착용 카메라의 예측 단위 배송</a>을 볼 수 있습니다.</p>


  <p>미국 법무부의 연구, 개발 및 평가 기관인 미국 법무부(NIJ)는 법 집행을 위해 신체 착용 카메라에 대한 연구를 실시하고 형사 사법용 신체 착용 카메라에 대한 시장 조사를 실시했습니다. 2016년에 업데이트된 이 설문조사는 각 장치의 대략적인 비용을 포함하여 현재 사용할 수 있는 신체 착용 카메라의 다양한 제품 및 모델에 대한 정보를 집계하고 요약합니다. <a href="https://www.ncjrs.gov/pdffiles1/nij/grants/250381.pdf" target="_blank">신체 착용 카메라 기술에 대한 전체 시장 조사는</a> NIJS&rsquo; 웹 사이트에서 찾을 수 있습니다.</p>


  <h2>FOIA(정보자유법)</h2>


  <p>FOIA는 <a href="https://www.foia.gov/">foia.gov</a> 시민에게 연방 정부의 정보에 액세스 할 수있는 권리를 부여하는 법으로 정의됩니다. 그것은 종종 그들의 정부에 대 한 알고 시민을 유지 하는 법으로 설명. 법에 따라 연방 기관은 개인 정보 보호, 국가 안보 및 법 집행과 같은 이익을 보호하는 <a href="https://www.foia.gov/faq.html#exemptions">9 가지 면제</a> 중 하나에 속하지 않는 한 FOIA에 따라 요청 된 정보를 공개해야합니다.</p>


  <p>이 법은 모든 시민이 FOIA 요청을 제출할 수 있도록 합니다. 요청을 받으면 기관은 일반적으로 레코드를 검색한 다음 레코드를 검토하여 레코드의 어떤 부분과 어떤 부분을 해제할 수 있는지 결정합니다. 그런 다음, 기관은 FOIAs&rsquo; 면제 중 하나에 의해 공개로부터 보호되는 모든 정보를 수정합니다. 문제의 레코드에는 문서, 이미지 및/또는 비디오가 포함될 수 있습니다. 문서 및 이미지를 수정하는 작업은 비교적 쉽지만 비디오 편집은 어렵습니다.</p>


  <h2>비디오 편집 챌린지</h2>


  <p>법 집행 기관에 의해 보관되는 비디오의 양은 최근 몇 년 동안 증가하고 경찰에 의해 신체 착용 카메라와 dashcams의 채택으로 인해 가속 속도로 증가 할 것으로 예상된다. 의심스러운 경찰 행동을 보여주는 비디오의 몇 가지 고도로 공개 된 사건 후 적극적으로 구동되었습니다. 또한 감시 카메라, 휴대 전화 및 방관자의 캠코더를 통해 범죄 사이트에서 더 많은 비디오를 보관하고 있습니다.</p>


  <p>비디오를 수정하려면 비디오 편집 소프트웨어를 잘 이해해야 합니다. 이는 경찰관이 비디오 편집 소프트웨어를 사용하도록 교육하거나 비디오 편집을 위한 전담 직원을 보유하는 것으로 변환됩니다. 비디오 편집은 시간이 많이 걸리는 작업이기도 합니다. 비디오의 복잡성에 따라 비디오의 1분 동안 수정하는 데 10분 이상이 걸릴 수 있습니다.</p>


  <p>일부 경찰서에서는 이러한 문제로 인해 신체 착용 카메라의 롤아웃을 중지하거나 연기해야 했습니다. 이는 2014년 한 경찰서에서 익명의 사람이 대시보드에 장착된 카메라의 모든 비디오를 요청하고 신체 착용 카메라에서도 요청하도록 계획한 후 일어났습니다.</p>


  <h2>신체 착용 카메라 공급업체</h2>


  <p>신체 착용 카메라 공급 업체는 카메라의 채택으로 인해 비즈니스 붐을 보았습니다. 또한 대부분의 공급업체는 카메라로 캡처한 비디오의 클라우드 기반 보관을 제공합니다. 공급업체는 비디오 편집과 관련된 문제를 알고 있습니다. 비디오 편집 문제를 해결하는 것은 프리미엄 서비스로 편집을 제공하여 수익을 늘릴 수 있는 좋은 비즈니스 기회입니다.</p>


  <h2>비디오 편집에 AI 사용</h2>


  <p>AI 기술은 최근 몇 년 동안 성숙했으며 경제적으로도 실행 가능해졌습니다. Microsoft의 연구 팀은 비디오에서 얼굴을 감지, 추적 및 수정하기 위한 AI 기반 알고리즘을 개발했으며 고객이 <a href="https://azure.microsoft.com/en-us/services/media-services/media-analytics/">Azure Media Analytics</a>의 일부로 사용할 수 있습니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/media-services/media-services-face-redaction" target="_blank">얼굴을 수정하는 방법에 대한 자세한 설명서를 참조하세요</a>. 현재 접근 방식은 다양한 공급업체와 함께 작업한 결과이며 수정 프로세스를 다음 두 부분으로 나누어야 합니다.</p>


  <ul>
      <li>얼굴 감지 및 추적.</li>
      <li>교정.</li>
  </ul>


  <p>우리는 다양한 신체 착용 카메라 공급 업체와 협력하는 것을 기반으로이 접근 방식에 도달했습니다. 처음에는 100% 자동화된 접근 방식( 즉, 신체 착용 카메라로 캡처한 비디오를 입력으로 촬영하여 모든 얼굴이 수정된 출력 비디오 생성)으로 시작했습니다. 기술적으로는 훌륭했지만 실제로는 비즈니스 문제를 해결하지 못했습니다&rsquo;. 법 집행 기관은 모든 얼굴을 수정하는 것을 원하지 않았으며 얼굴을 감지하고 추적하기위한 훌륭한 알고리즘을 가지고 있지만 일부 얼굴은 부분적으로 덮여있는 얼굴, 빠른 움직임 등 다양한 이유로 인해 때때로 놓칠 수 있습니다. 워크플로를 두 부분으로 분할하기로 결정했습니다.&nbsp;</p>
