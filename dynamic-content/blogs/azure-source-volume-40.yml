  <h2>기술 관련 내용</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/lightning-fast-query-performance-with-azure-sql-data-warehouse/">Azure SQL Data Warehouse를 사용하여 빠른 쿼리 성능</a> 향상 - 모든 분산 데이터베이스 시스템의 핵심은 최종 또는 중간 결과 집합을 생성하기 위해 다른 키에 분할된 둘 이상의 테이블을 정렬해야 한다는 것입니다. 데이터 이동은 쿼리를 실행하는 동안 분산 테이블의 일부가 다른 노드로 이동하는 작업입니다. 이 작업은 대상 노드에서 데이터를 사용할 수 없는 경우, 가장 일반적으로 테이블이 배포 키를 공유하지 않는 경우에 필요합니다. 가장 일반적인 데이터 이동 작업은 순서 섞기입니다. Tomas Talius(파트너 설계자, Azure Data)는 Azure SQL Data Warehouse(SQL DW)의 내부적으로 진행하여 순서 섞기 속도가 개선되어 쿼리 성능이 크게 향상되었는지 확인합니다.</p>


