  <h2>개발자 공간의 개발자 스포트라이트</h2>


  <p><a href="https://aka.ms/lwia/containers-12">빠른 시작: Azure Dev Spaces(.NET Core 및 Visual Studio)를 사용하여 Kubernetes 개발 공간 만들기</a> - 이 빠른 시작에 따라 Azure에서 관리되는 Kubernetes 클러스터를 사용하여 Azure Dev Spaces를 설정하는 방법을 알아봅니다. Visual Studio 사용하여 컨테이너에서 코드를 반복적으로 개발하고 클러스터에서 실행되는 코드를 디버그합니다.</p>


  <p><a href="https://aka.ms/lwia/containers-14">빠른 시작: Azure Dev Spaces를 사용하여 Kubernetes 개발 공간 만들기(Node.js 및 VS Code)</a> - 이 빠른 시작에 따라 Azure에서 관리되는 Kubernetes 클러스터를 사용하여 Azure Dev Spaces를 설정하는 방법을 알아봅니다. VS Code 사용하여 컨테이너에서 코드를 반복적으로 개발하고 클러스터에서 실행되는 코드를 디버그합니다.</p>


  <p><a href="https://aka.ms/lwia/containers-17">Azure Kubernetes Service의 SmartHotel360 마이크로 서비스</a> - 프레임워크로 작성된 마이크로 서비스를 AKS에 배포하는 방법을 알아보기 위해 AKS에 최적화하기 위해 SmartHotel360 백 엔드 마이크로 서비스 소스 코드 및 배포 프로세스를 업데이트했습니다. 자세한 내용은 GitHub AKS 및 Azure Dev Spaces 데모를 복제, 포크 또는 다운로드합니다.</p>


