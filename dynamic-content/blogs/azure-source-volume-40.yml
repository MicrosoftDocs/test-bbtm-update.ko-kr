Title: Azure.Source - 볼륨 40
Summary: 현재 미리 보기 상태, 일반 공급, 뉴스 & 업데이트 등을 포함하여 Azure에서 발생하는 작업을 최신 상태로 유지합니다.
Content: >-
  <h2>주요 항목</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/new-azure-innovation-advances-customer-success-for-the-cloud-and-ai-powered-future/">새로운 Azure 혁신은 클라우드 및 AI 기반 미래를 위한 고객의 성공을 향상시킵</a>니다.- 이번 주 라스베이거스에서 Microsoft Inspire(파트너와 Microsoft가 고객의 디지털 변환과 성공을 가속화하기 위해 연결, 학습 및 공동 작업을 위해 만나는 곳)에 대비하여 Jason Zander(Microsoft Azure 수석 부사장)는 조직이 자체 디지털 변환을 탐색하고 클라우드 및 AI를 위한 중요한 기반을 구축하는 데 도움이 되는 새로운 제품과 기술을 강조했습니다. 그는 클라우드에서 에지까지 지능형 기술에 투자하는 기업과 파트너의 모멘텀을 보여줍니다. 이 검거 게시물은 Azure Data Box Disk, Azure Virtual WAN, Azure Firewall, Azure SQL Data Warehouse 성능, Windows Server 및 SQL Server 2008/2008 R2, Azure Stack 등을 포함한 뉴스 항목에 대한 개요를 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-new-offers-and-capabilities-that-make-azure-the-best-place-for-all-your-apps-data-and-infrastructure/">Azure를 모든 앱, 데이터 및 인프라에 가장 적합한 위치로 만드는 새로운 제품 및 기능 발표</a> - Windows Server 및 SQL Server 2008/2008 R2는 각각 2020년 1월과 2019년 7월에 지원이 종료됩니다. Julia White(Microsoft Azure 회사 부사장)는 해당 서버를 Azure로 이동하여 3년 동안 무료 Windows Server 및 SQL Server 2008 확장 보안 업데이트를 사용하여 Azure로 마이그레이션하는 방법을 설명합니다. 또한 모든 버전의 Windows Server 또는 SQL Server 실행하는 고객의 경우 Azure 하이브리드 혜택은 Azure에서 Windows Server 또는 SQL Server 실행 시 최대 55% 절감하여 다른 클라우드가 할 수 없는 것처럼 Azure로 비용을 절감할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/">SQL Server 2008 및 Windows Server 2008 지원 종료에 대한 새로운 옵션을 발표</a>하는 Numoto 다게시(기업 부사장, 클라우드 + Enterprise)는 이러한 제품의 지원 종료와 2008년 지원 종료 리소스 센터에 대한 자세한 내용을 제공합니다.- 활성 Software Assurance 또는 구독 라이선스가 있는 고객은 최신 버전의 SQL Server 또는 Windows Server의 전체 라이선스 비용의 75%에 대해 매년 확장 보안 업데이트를 구매하거나 해당 서버를 Azure로 이동하여 3년 동안 Windows Server 및 SQL Server 2008 확장 보안 업데이트를 추가로 받을 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-sets-new-performance-benchmarks-with-sql-data-warehouse/">Azure는 SQL Data Warehouse를 사용하여 새로운 성능 벤치마크를 설정합니다</a>.- Raghu Ramakrishnan(최고 기술 책임자, Azure Data)은 Azure SQL Data Warehouse가 이전보다 2배 이상 빠른 쿼리 성능을 제공하여 클라우드 데이터 웨어하우징에 대한 새로운 성능 벤치마크를 설정했다고 발표했습니다. Gigaom Research는 최근 잘 알려진 업계 표준 TPC 벤치마크 H(TPC-H)에서 파생된 워크로드를 사용하여 Azure SQL Data Warehouse와 Amazon Redshift 간에 벤치마크&trade; 테스트를 실행했습니다. Gigaom 연구에 따르면 Azure SQL Data Warehouse는 Amazon Redshift보다 67% 이상 빠른 30TB 워크로드를 실행했습니다. 또한 Azure SQL Data Warehouse는 조직 전체에서 데이터에 액세스할 수 있도록 합니다. 더 많은 사용자가 동일한 데이터베이스를 쿼리하고 다른 요청에 의해 차단되지 않도록 128개의 동시 쿼리를 지원하도록 서비스를 개선했습니다. 이에 비해 Amazon Redshift는 최대 동시 쿼리를 50으로 제한하여 조직 내의 데이터 액세스를 제한합니다.</p>


  <p align="center"><img alt="Vertical bar chart comparing query run time in  for 30 TB data on Amazon Redshift and Azure SQL DW" height="359" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eb3b908a-464d-4847-b384-9f296083a737.png" title="30TB 데이터에 대한 쿼리 런타임" width="500"></p>


  <h2>이제 미리 보기로</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/welcome-our-newest-family-member-data-box-disk/">최신 가족 구성원 환영 - Data Box Disk</a> - Azure Data Box Disk는 Azure로의 오프라인 데이터 전송을 위한 간단하고 안전한 SSD 디스크 기반 제품을 제공합니다. 데이터 전송 요구 사항이 있지만 보다 강력한 데이터 전송 제품에 필요한 현장 기술 전문 지식이 부족한 고객은 Data Box Disk 서비스를 사용하여 USB 또는 SATA를 통해 컴퓨터에 디스크를 연결하고 데이터 전송을 위해 끌어서 놓기 또는 Robocopy 명령을 사용하여 AES 128비트 암호화된 데이터를 40TB까지 Azure로 전송할 수 있습니다. 무료 Data Box Disk Preview는 EU 및 미국에서 사용할 수 있습니다.&nbsp; 이와 별도로 현재 미리 보기 상태인<strong> </strong>Azure Data Box는 유럽 및 영국으로 미리 보기를 확장했습니다.&nbsp;</p>


  <p align="center"><img alt="Image of two Azure Data Box Disks" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f0f6c831-af5f-4c4f-abf6-4d7266d4d8cd.png" title="Azure Data Box Disks"></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-public-preview-of-azure-virtual-wan-and-azure-firewall/">Azure Virtual WAN 및 Azure Firewall</a> - 의 공개 미리 보기 발표 중요 업무용 서비스를 위해 클라우드에서 안전하고 성능이 뛰어나며 신뢰할 수 있는 글로벌 네트워크를 구축하는 방법을 알아봅니다. Azure Virtual WAN은 최적화되고 자동화된 분기 간 연결을 제공하는 네트워킹 서비스로, 마지막 마일 인터넷을 사용하여 서로 원활하게 분기를 연결하고 Azure를 통해 Azure에 쉽게 연결할 수 있습니다. Azure Firewall은 Azure Virtual Network 리소스를 보호하는 클라우드 네이티브 네트워크 보안 서비스입니다. 고가용성 및 무제한 클라우드 확장성이 내장되어 있는 서비스 형태의 완전한 상태 저장 방화벽입니다. 고객은 구독 및 가상 네트워크에서 FQDN(정규화된 도메인 이름), IP 주소, 포트 및 프로토콜에 걸쳐 애플리케이션 및 네트워크 연결 정책을 중앙에서 만들고, 적용하고, 기록할 수 있습니다.</p>


  <p>AKS - <a href="https://azure.microsoft.com/en-us/blog/introducing-dev-spaces-for-aks/">용 Dev Spaces 소개</a> Gabe Monroy(PM Lead, Containers, Microsoft Azure)는 Kubernetes용 애플리케이션을 쉽게 빌드하고 디버그할 수 있는 AKS(Azure Kubernetes Services)용 Dev Spaces의 공개 미리 보기를 발표합니다. Dev Spaces는 Azure에서만 사용할 수 있지만 스캐폴딩은 모든 Kubernetes 클러스터에서 내부 루프 환경을 제공하는 오픈 소스 Draft 프로젝트를 기반으로 합니다. 코드 변경 내용을 신속하게 반복하고, 컨테이너를 원격으로 디버그하고, 새 애플리케이션을 쉽게 부트스트랩하는 방법을 알아봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-netapp-files-now-in-public-preview/">이제 Azure NetApp Files가 공개 미리 보기로 제공됩니다</a>-. Andrew Chen(수석 PM 관리자)은 성능, 확장성, 데이터 관리, 보안 및 하이브리드 기능에 대한 요구 사항을 충족하기 위해 기업에서 오랫동안 신뢰해 온 NetApp&#39;선도적인 ONTAP 기술로 구동되는 Azure 네이티브 서비스인 Azure NetApp Files의 공개 미리 보기를 발표합니다. NetApp을 사용하면 엔터프라이즈에서 클라우드에 파일 기반 워크로드를 배포하는 문제를 해결할 수 있습니다. 미리 보기 중에 Azure NetApp Files Azure NetApp Files는 미국 동부에서 사용할 수 있으며 곧 미국 서부 2에서 제공될 예정이며 미리 보기 중에 할인된 가격으로 제공됩니다.</p>


  <h3>미리 보기로도 제공됩니다.</h3>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/updates/azure-sql-data-warehouse-extension-for-sql-operations-studio/">공개 미리 보기: SQL Operations Studio용 Azure SQL Data Warehouse 확장</a></li>
  </ul>


  <h2>이제 일반 공급</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/general-availability-of-user-behavior-analytics-tools-in-azure-application-insights/">Azure Application Insights 사용자 동작 분석 도구의 일반 공급</a> - Microsoft Build 2017에서 도입된 애플리케이션 Insights 대한 사용자 동작 분석 도구는 이제 일반 공급됩니다. 사용자, 세션, 이벤트 및 기타 사용자 동작 분석 도구는 Azure Portal의 각 애플리케이션 Insights 리소스에 속합니다. 이 게시물에서는 작년에 미리 보기로 릴리스된 이후&#39;새로운 기능을 알아볼 수 있습니다.</p>


  <p align="center"><img alt="Screenshot of a sample User Flows diagram in Azure Application Insights" height="359" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/df7fc0e3-c41b-4732-9164-c384bfab162c.png" title="Azure Application Insights 사용자 흐름 샘플 다이어그램" width="640"></p>


  <p><a href="https://azure.microsoft.com/en-us/blog/power-bi-embedded-dashboards-with-azure-stream-analytics/">Azure Stream Analytics</a> - Power BI Embedded Power BI Embedded 대시보드는 ISV 및 개발자가 앱에 멋진 시각적 개체, 보고서 및 대시보드를 빠르게 추가하는 방법을 간소화합니다. Azure Stream Analytics에서 Power BI 사용하면 Power BI Embedded 대시보드 사용자가 매일 사용하는 앱의 컨텍스트 내에서 스트리밍 데이터의 인사이트를 쉽게 시각화할 수 있습니다. Power BI Embedded 통해 사용자는 조직&#39;웹앱에 실시간 대시보드를 바로 포함할 수 있습니다.</p>


