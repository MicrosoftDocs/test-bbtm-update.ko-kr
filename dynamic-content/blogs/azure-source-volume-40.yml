  <h2>새로운 기능 및 업데이트 사항</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/route-matrix-isochrones-ip-lookup-and-more-added-to-azure-maps/">Azure 지도 추가된 경로 매트릭스, 등시형, IP 조회 등</a> - Chris Pendleton(수석 PM 관리자, Azure 지도)는 모빌리티, IoT 및 엔터프라이즈 솔루션을 위한 중요 업무용 대규모 앱을 빌드하기 위한 Azure 지도 몇 가지 새로운 기능을 발표합니다. 여기에는 원본 집합에서 대상 집합까지의 이동 시간 및 거리를 결정하기 위한 행렬 라우팅, 사용자가 시간에 따라 도달할 수 있는 단일 지점으로부터의 거리를 결정하는 등, 일괄 처리 지오코딩이 가능합니다.  고객은 단일 요청에서 지오코딩 또는 비즈니스 위치를 찾기 위한 대량 주소를 게시합니다. 일괄 처리 라우팅 서비스를 사용하면 고객이 원본 및 대상 목록을 일괄 처리 경로 서비스에 게시하여 각 원본 및 대상 간 예상 시간과 거리를 반환할 수 있습니다. 위성 이미지를 포함한 새 지도 캔버스; 새 맵 컨트롤 모듈; 행정 구역(예: 카운티)과 같은 지역 기능에 대한 다각형을 반환합니다. 및 IP 주소를 매핑하는 기능</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-hdinsight-now-supports-apache-spark-2-3/">이제 Azure HDInsight에서 Apache Spark 2.3</a> - 을 지원합니다. Apache Spark 2.3.0은 이제 관리되는 빅 데이터 서비스 Azure HDInsight에서 프로덕션에 사용할 수 있습니다. 버그 수정(이 릴리스에서 1,400장 이상의 티켓이 수정됨)부터 새로운 실험적 기능에 이르기까지 Apache Spark 2.3.0은 통합 데이터 플랫폼의 모든 영역에 향상된 기능과 광택을 제공합니다. Maxim Lukiyanov(Sr. PM Manager, Azure HDInsight)는 데이터 엔지니어, 데이터 과학자, 비즈니스 분석가 및 개발자를 포함한 모든 사용자를 위한 세부 정보를 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/kafka-1-0-on-hdinsight-lights-up-real-time-analytics-scenarios/">HDInsight의 Kafka 1.0은 실시간 분석 시나리오를 표시합니다.</a> - Dhruv Goel(PM, Azure 빅 데이터)은 중복 제거할 필요가 없&rsquo;도록 멱등 생산자를 포함하여 HDInsight에서 Apache Kafka 1.0의 릴리스를 다룹니다. 다중 토픽 및 다중 파티션 원자 쓰기에 대한 트랜잭션, 정확히 한 번 의미 체계 및 레코드 헤더에 대한 지원.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-azure-expert-msps/">Azure Expert MSP</a> - 발표 Corey Sanders(기업 부사장, Azure)는 가장 지원되는 Azure MSP(Azure MSP) 프로그램의 최근 발표를 확장하여 고객 및 고객에 대한&mdash; 수익을 높이는 데 도움을 줄 수 있는 가장 유능한 Azure MSP를 제공합니다. 이러한 전문 파트너는 데이터 센터 리프트 앤 시프트, 클라우드에서 태어난 새 애플리케이션 및 그 사이의 모든 것을 위한 실제 숙련도와 기술을 입증했습니다. 매년 Azure Expert MSP는 독립적인 타사 감사자의 엄격한 감사를 완료하며, 이 감사는 지난 12개월 동안 제공된 Azure 관리 서비스 프로젝트에 대한 여러 고객 참조를 제공해야 합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/latest-updates-to-azure-database-for-postgresql/">Azure Database for PostgreSQL</a> - 에 대한 최신 업데이트 Sudhakar Sannakkayala(일반 관리자, Azure Data)는 Azure Database for PostgreSQL에 대한 업데이트를 제공합니다. 이 업데이트는 공개 미리 보기의 가상 네트워크 서비스 엔드포인트를 포함하여 올해 3월에 일반 공급으로 릴리스되었습니다. 대규모 데이터베이스(최대 4TB) 및 향상된 IOPS(최대 6,000 IOPS)에 대한 지원 지역 중복 백업 및 복구에 대한 지역 복원은 이제 GA입니다. PostgreSQL 10.3에 대한 지원은 이제 GA입니다. Azure DMS(Database Migration Service) 미리 보기를 사용하여 마이그레이션 지원; 메모리 최적화 가격 책정 계층은 이제 GA입니다. 및 지역 가용성이 전 세계 28개 국가/지역으로 증가했습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/latest-updates-to-azure-database-for-mysql/">Azure Database for MySQL</a> - 에 대한 최신 업데이트 Sudhakar Sannakkayala(일반 관리자, Azure Data)는 Azure Database for MySQL에서 유사한 업데이트를 제공하며, Azure Database for PostgreSQL에 대해 위에서 설명한 대부분의 기능을 제공하지만 온-프레미스, 가상 머신 또는 Azure 외부의 데이터베이스 서비스에서 온-프레미스로 실행되는 MySQL 서버의 데이터를 Azure Database for MySQL로 동기화하는 데이터 인 복제를 추가합니다. 예상대로 Azure Database for MySQL 업데이트에는 PostgreSQL 10.3에 대한 지원이 포함되지 않습니다.</p>


  <p><a href="https://blogs.msdn.microsoft.com/appserviceteam/2018/07/12/php-minor-version-xdebug-update-for-august-2018/">2018년 8월 PHP 부 버전 + Xdebug 업데이트</a> - 2018년 8월에 Azure App Service PHP 스택을 사용 가능한 최신 버전(7.1.19 및 7.2.7)으로 업데이트합니다. 또한 PHP 7.1 및 7.2에 대한 지원을 포함하여 Xdebug 이진 파일도 업데이트합니다. Xdebug 경로도 변경되고 있습니다. 자세한 내용은 App Service 팀의 이 게시물을 참조하세요.</p>


