Title: Microsoft Azure Certified for IoT에 대한 키트 인증 발표
Summary: 하드웨어 제조업체가 Azure용 IoT 키트를 인증할 수 있도록 Azure Certified for IoT 프로그램에서 새로운 시작 키트 인증을 발표하게 되어 기쁩니다.
Content: >-
  <p>IoT 프로젝트를 시작하려는 기업의 경우 아이디어를 신속하게 테스트하거나 가설의 유효성을 검사하는 방법을 찾는 것은 어려운 작업입니다. 디바이스를 연결하는 IoT 솔루션&mdash;에 대해 고려해야 할 사항이 많이 있습니다. 여러 하드웨어 플랫폼이 있으며, 많은 플랫폼이 디바이스 간의 상호 운용성 및 호환성으로 조각화되어 있습니다. 2년 전 Microsoft는 고객이 선택한 디바이스가 Azure IoT 기술을 사용하도록 테스트되었는지 확인하는 데 도움이 되는 Azure Certified for IoT 프로그램을 처음 시작했습니다. 현재는 IoT용 Certified 포트폴리오를 확장하여 한 단계 더 나아가고 있습니다.</p>


  <p>하드웨어 제조업체가 Azure용 IoT 키트를 인증할 수 있도록 Azure Certified for IoT 프로그램에서 새로운 시작 키트 인증을 발표하게 되어 기쁩니다. <a href="https://catalog.azureiotsuite.com/kits">Microsoft Azure IoT Starter Kits</a>로 알려진 타사 키트 제품군은 몇 분 만에 Azure IoT 시작하는 데 필요한 모든 것을 사용자에게 제공하고 아이디어에서 프로토타입으로 빠르게 이동합니다. 각 키트는 개발 보드, 센서, 액추에이터로 구성되며 사용자가 Azure IoT 원활하게 연결하는 데 도움이 되는 사용자 친화적인 온라인 자습서와 함께 제공됩니다. <a href="https://www.advantech.com/">Advantech Corporation</a>, <a href="https://espressif.com/">Espressif Systems</a>, <a href="https://www.icpdas.com">ICP DAS</a>&nbsp;, <a href="https://www.microchip.com/">Microchip Technology</a>, Nexcom 및 <a href="https://www.st.com/content/st_com/en.html">STMicroelectronics</a> 등 IoT 스타터 키트를 인증하기 위해 하드웨어 파트너와 협력하고 있습니다.</p>


  <p><a href="https://catalog.azureiotsuite.com">Azure IoT 디바이스 카탈로그</a>에서 모든 Certified for IoT 디바이스 및 시작 키트를 쉽게 찾을 수 있으며 디바이스 유형, 운영 체제, 프로그래밍 언어 등의 요구 사항을 기준으로 필터링할 수 있습니다. 각 디바이스 및 키트 페이지에는 자세한 제품 사양, 하드웨어 제조업체의 자세한 정보를 요청하는 단추 및 <a href="https://azure.microsoft.com/en-us/services/iot-hub/">Azure IoT Hub</a>에 연결하는 방법에 대한 지침이 있습니다. 확장된 <a href="https://catalog.azureiotsuite.com/getstarted">&ldquo;시작&rdquo;</a> 자습서는 IoT 시나리오를 구현하는 데 도움이 되는 시각적 단계별 가이드를 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d103e60b-08bf-4e4c-ba69-ae62fd84db9b.png"><img alt="Find your IoT device" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/95bdf859-b575-400c-983f-5da4823c0639.png" style="border: 1px solid currentColor; border-image: none; width: 575px; height: 525px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="IoT 디바이스 찾기"></a></p>


  <h2>개발자 키트를 인증하시겠습니까?</h2>


  <p>하드웨어 제조업체인 경우 디바이스 또는 키트 인증을 시작하는 것이 좋습니다. <a href="https://azure.microsoft.com/en-us/blog/announcing-kit-certification-for-microsoft-azure-certified-for-iot/">Azure Certified 프로그램의</a> 일부로 하드웨어 제품의 검색 가능성을 높이고, 고객과 신뢰를 얻고, IoT 프로젝트를 빠르게 시작할 수 있습니다.</p>


  <p>시작 키트 인증은 두 가지 프로세스입니다. 키트 내의 각 클라우드 지원 디바이스는 먼저 프로그램을 통해 인증되어야 합니다.</p>


  <ol>
   <li><a href="https://catalog.azureiotsuite.com/">Azure IoT 디바이스 카탈로그</a>로 이동하고 파트너 포털(오른쪽 위)을 클릭합니다. 아직 등록하지 않은 경우 파트너로 등록합니다.</li>
   <li>디바이스&rdquo; 추가를 클릭하여 &ldquo;모든 필수 정보를 입력하고 제출&rdquo; 단추를 클릭합니다&ldquo;.</li>
   <li>디바이스에 대한 인증 지침을 따릅니다.</li>
   <li>승인 후 디바이스가 디바이스 카탈로그에 자동으로 표시됩니다.</li>
  </ol>


  <p>키트를 인증하는 프로세스는 매우 유사합니다.</p>


  <ol>
   <li>파트너 포털에서 키트&rdquo; 추가를 클릭하여 &ldquo;필요한 모든 키트 정보를 입력하고 제출&rdquo; 단추를 클릭합니다&ldquo;.</li>
   <li>키트에 <a href="https://github.com/Azure/azure-iot-device-ecosystem/blob/master/kits/iotcertification/iot_certification_kit.md">대한 인증 지침을 따릅니다.</a></li>
   <li>승인 프로세스가 끝나면 키트가 디바이스 카탈로그에 표시됩니다.</li>
  </ol>


  <p>우리는 이 새로운 프로그램이 가능하게 할 수 있는 기회를 매우 기쁘게 생각하고 있으며, 고객이 아이디어에서 프로토타입으로 신속하게 전환할 수 있도록 돕기를 기대하고 있습니다. <a href="https://www.catalog.azureiotsuite.com/kits">www.catalog.azureiotsuite.com/kits</a> 방문하여 인증된 디바이스 및 Azure IoT 스타터 키트를 살펴봅니다.</p>
