Slug: microsoft-invites-you-to-join-the-cloud-conversation-2013
Title: Microsoft에서 클라우드 대화에 참여하도록 초대합니다!
Summary: '편집자 주: 이 게시물은 마크 밀러에서 제공됩니다. &nbsp;  제3회 클라우드 컴퓨팅 설문 조사는 North Bridge 및 GigaOM Research에서 방금 시작했습니다.  우리는이에 참여하고 있습니다 ...'
Content: >-
  <p><strong><span>편집자&#39;참고 : </span></strong><span>이 게시물은 마크 밀러에서 온다 <span>. &nbsp;</span></span></p>


  <p><sup>제3회</sup> 클라우드 컴퓨팅 설문 조사는 <a href="https://www.northbridge.com" target="_blank">North Bridge</a> 및 GigaOM Research에서 방금 시작했습니다.</p>


  <p>클라우드 컴퓨팅에 대한 피드백이 우리와 업계에 중요하기 때문에 이 설문 조사에 참여하고 있습니다.&nbsp; 클라우드가 소프트웨어 에코 시스템에 영향을 미치는 클라우드 구현 계획, IT 및 비즈니스와 관련된 중요한 문제, 클라우드 채택에 대한 동인 및 억제제 등에 대해 알아보고자 합니다.</p>


  <p><a href="https://www.surveymonkey.com/s/2013NorthBridgeFutureofCloud" target="_blank">설문 조사에</a> 참여하여 네트워크와 공유하는 첫 번째 사용자 중 한 명이 될 것을 초대합니다.&nbsp; 이렇게 하면 클라우드 컴퓨팅에 대한 업계 관점을 형성하고 새로운 추세를 파악하는 데 도움이 됩니다.</p>


  <p>조사 결과는 6월에 GigaOM 구조에서 발표될 예정이며, 그 때 다시 조사 결과를 논의할 예정입니다.</p>


  <p><em> 세계&rsquo; 앱을 위한 일관되고 현대적인 플랫폼인 새로운 시대에 대한 클라우드 OS Microsofts&rsquo; 비전에 대해 &ndash;</em> <em>자세히 알아보세요</em><a href="https://www.microsoft.com/en-us/server-cloud/cloud-os/default.aspx" target="_blank"><em></em></a>.</p>
