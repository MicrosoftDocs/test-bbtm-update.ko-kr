Title: 슈퍼컴퓨팅 17에서 Microsoft 가입
Summary: 다음 주 콜로라도 덴버에서 열리는 슈퍼컴퓨팅 컨퍼런스에 참석하게 되어 기쁩니다. 슈퍼컴퓨팅은 전 세계의 연구자와 실무자들이 함께 모여 고성능 컴퓨팅의 상태를 발전시키는 곳입니다. Microsoft는 SC17에서 뛰어난 입지를 갖습니다.
Content: >-
  <p>Were&rsquo;는 다음 주 콜로라도 덴버에서 열리는 슈퍼컴퓨팅 컨퍼런스에 흥분했습니다. 슈퍼컴퓨팅은 전 세계의 연구자와 실무자들이 함께 모여 고성능 컴퓨팅의 상태를 발전시키는 곳입니다. Microsoft는 SC17에서 뛰어난 입지를 갖습니다.</p>


  <p>1501 부스에서 well&rsquo;은 Microsoft Azure 모든 워크로드에 하나의 클라우드를 제공하는 방법을 보여줍니다. 기술 담당자는 Azure&rsquo; 제품이 인공 지능, 시뮬레이션, 하이브리드 클라우드 및 클라우드 네이티브 애플리케이션을 발전시키는 데 어떻게 도움이 되는지 보여줄 것입니다. 물론&rsquo; 고객에게 Azure 가상 네트워크의 슈퍼컴퓨터에 대한 전용 액세스를 얻을 수 있는 기능을 제공하는 Cray와의 독점 파트너십에 대해 이야기할 준비가 되어 있습니다.</p>


  <p>또한 부스에는 부스 극장에 멋진 회담이 줄지어 있습니다. 고객, 파트너 및 Microsoft 직원은 Azure가 실제 문제를 해결하는 데 어떻게 도움이 되는지에 대해 설명합니다. 일부 회담은 다음과 같습니다.</p>


  <ul>
   <li>&ldquo;NVIDIA의 Han Vanholder에서 대규모 컴퓨팅&rdquo; 의 가장 까다로운 문제를 해결하는 GPU 컴퓨팅</li>
   <li>&ldquo;Altair의 Rob Walsh에서 Azure&rdquo; 에 대한 FEA 시뮬레이션</li>
   <li>&ldquo;Microsoft의 Brett Tanzer의 Azure 특수 컴퓨팅 전략&rdquo;</li>
  </ul>


  <p>최신 일정은 부스 1501에 들러보십시오.</p>


  <p><br>

  Microsoft는 기술 콘텐츠에도 잘 표현되어 있습니다. 프레젠테이션에는 다음이 포함됩니다.</p>


  <ul>
   <li><a href="https://sc17.supercomputing.org/?post_type=page&amp;p=5407&amp;id=inv116&amp;sess=sess183" target="_blank">고든 벨 상 30년</a> (초대 토크)</li>
   <li><a href="https://sc17.supercomputing.org/?post_type=page&amp;p=5407&amp;id=tut108&amp;sess=sess206" target="_blank">과학 및 엔지니어링용 클라우드 컴퓨팅</a> (자습서)</li>
   <li><a href="https://sc17.supercomputing.org/?post_type=page&amp;p=5407&amp;id=pap424&amp;sess=sess161" target="_blank">Intra-Kernel 통신을 위한 GPU 트리거 네트워킹</a> (Paper)</li>
   <li><a href="https://sc17.supercomputing.org/?post_type=page&amp;p=5407&amp;id=pap124&amp;sess=sess161" target="_blank">자갈: Fine-Grain GPU-Initiated 네트워크 메시지</a> (용지)</li>
   <li><a href="https://sc17.supercomputing.org/?post_type=page&amp;p=5407&amp;id=wkpr124&amp;sess=sess419" target="_blank">컴퓨팅 및 Data-Enabled 과학 및 엔지니어링의 고성능 컴퓨팅을 위한 소프트웨어 엔지니어링에 대한 2017 국제 워크샵(SE-CoDeSE 2017)(</a>워크샵)</li>
   <li><a href="https://sc17.supercomputing.org/?post_type=page&amp;p=5407&amp;id=wksp133&amp;sess=sess139" target="_blank">클라우드의 Data-Intensive 컴퓨팅에 관한 제8차 국제 워크</a> 샵(워크샵)</li>
   <li><a href="https://sc17.supercomputing.org/?post_type=page&amp;p=5407&amp;id=wksp139&amp;sess=sess122" target="_blank">HPC 시스템 전문가 워크샵</a> (워크샵)</li>
   <li><a href="https://sc17.supercomputing.org/presentation/?id=wkpr128&amp;sess=sess446">클라우드, 그리드 및 슈퍼컴퓨터의 Many-Task 컴퓨팅에 관한 10번째 워크 </a>샵(워크샵)</li>
  </ul>


  <p>Were&rsquo;는 또한 학생 경력 박람회의 테이블과 함께 처음으로 클라우드 구성 요소를 포함하는 학생 클러스터 대회의 후원자가 된 것을 자랑스럽게 생각합니다. 우리는 다음 주 덴버에서 당신을 볼 수 있기를 기대합니다!</p>
