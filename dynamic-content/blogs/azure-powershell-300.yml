Slug: azure-powershell-300
Title: Azure PowerShell 3.0.0 – 주요 내용 및 주요 변경 내용
Summary: Azure PowerShell ARM(Azure Resource Manager) 및 RDFE(Azure Service Management)를 사용하여 Azure에서 자산을 관리하기 위한 PowerShell cmdlet 집합입니다.  Azure PowerShell 3.0.0은 여러 Azure 리소스에서 다양한 개선 사항과 수정 사항을 추가합니다.
Content: "<p>Azure PowerShell ARM(Azure Resource Manager) 및 RDFE(Azure Service Management)를 사용하여 Azure에서 자산을 관리하는 데 도움이 되는 PowerShell cmdlet 집합입니다.&nbsp; Azure PowerShell 3.0.0은 여러 Azure 리소스에서 다양한 개선 사항과 수정 사항을 추가합니다. 그러나 <a href=\"https://semver.org/\">의미 체계 버전 지정</a>에 따라 새 <em>주 수정 버전</em>이 도입되면 cmdlet의 작은 하위 집합에서 <a href=\"https://github.com/Azure/azure-powershell/blob/dev/documentation/release-notes/migration-guide.3.0.0.md\">호환성이 손상되는 변경 내용</a>이 표시됩니다.&nbsp; <a href=\"https://github.com/Azure/azure-powershell/releases/tag/v3.0.0-September2016\">Azure PowerShell 3.0.0 릴리스 정보에</a> 표시된 원하는 설치 경로를 통해 cmdlet을 설치할 수 있습니다.</p>\n\n<h2>리소스 개선 사항</h2>\n\n<h3>ApiManagement</h3>\n\n<ul>\n    <li>\n    <p>SOAP 기반 API 가져오기 및 내보내기 지원 사용(Wsdl 형식)</p>\n\n    <ul>\n        <li>Import-AzureRmApiManagementApi</li>\n        <li>Export-AzureRmApiManagementApi</li>\n    </ul>\n    </li>\n    <li>사용되지 않는 cmdlet Set-AzureRmApiManagementVirtualNetworks. 사용된 cmdlet Update-AzureRmApiManagementDeployment 배치</li>\n    <li>cmdlet Update-AzureRmApiManagementDeployment 통해 구성 Vpn에 대한 ARM 기반 VNET 지원 사용</li>\n    <li>인터넷 및 인트라넷에 대한 ApiManagement 워크로드를 차별화하기 위한 VpnType(없음, 외부, 내부) 지원 도입</li>\n    <li>PowerShell 문제 해결 <ul>\n        <li><a href=\"https://github.com/Azure/azure-powershell/issues/2622\">#2622</a></li>\n        <li><a href=\"https://github.com/Azure/azure-powershell/issues/2606\">#2606</a></li>\n    </ul>\n    </li>\n</ul>\n\n<h3>Batch</h3>\n\n<ul>\n    <li>\n    <p>작업을 다시 활성화하기 위한 새 cmdlet 추가</p>\n\n    <ul>\n        <li>Enable-AzureBatchTask</li>\n    </ul>\n    </li>\n    <li>작업 관리자 작업 및 클라우드 작업에 대한 애플리케이션 패키지에 대한 새 매개 변수가 추가됨\n    <ul>\n        <li>New-AzureBatchTask -ApplicationPackageReferences</li>\n    </ul>\n    </li>\n    <li>작업 자동 종료에 대한 새 매개 변수가 추가됨\n    <ul>\n        <li>New-AzureBatchJob -OnAllTasksComplete -OnTaskFailure</li>\n        <li>New-AzureBatchJob -ExitConditions</li>\n    </ul>\n    </li>\n</ul>\n\n<h3>ExpressRoute</h3>\n\n<ul>\n    <li>\n    <p>공급자가 모든 교차 연결을 나열할 때 반환 개체에 새 매개 변수 서비스 키가 추가됨</p>\n\n    <ul>\n        <li>Get-AzureCrossConnectionCommand</li>\n    </ul>\n    </li>\n</ul>\n\n<h3>MachineLearning</h3>\n\n<ul>\n    <li>Get-AzureRmMlWebService 페이지를 매긴 응답을 지원합니다.</li>\n    <li>User Get-AzureRmMlWebService &quot;Name&quot; 매개 변수가 ResourceGroupName&quot; 매개 변수와 함께 &quot;작동해야 하므로 미리 알림</li>\n</ul>\n\n<h3>네트워크</h3>\n\n<ul>\n    <li>\n    <p>애플리케이션 게이트웨이 백 엔드 상태를 가져오기 위한 새 cmdlet 추가</p>\n\n    <ul>\n        <li>Get-AzureRmApplicationGatewayBackendHealth</li>\n    </ul>\n    </li>\n    <li>UltraPerformance sku 만들기에 대한 지원이 추가됨\n    <ul>\n        <li>New-AzureRmVirtualNetworkGateway -GatewaySku</li>\n        <li>New-AzureVirtualNetworkGateway -GatewaySku</li>\n    </ul>\n    </li>\n</ul>\n\n<h3>RemoteApp</h3>\n\n<ul>\n    <li>\n    <p>사용자 디스크 및 골드 이미지 마이그레이션 기능을 사용하도록 설정하는 cmdlet이 추가됨</p>\n\n    <ul>\n        <li>Export-AzureRemoteAppUserDisk</li>\n        <li>Export-AzureRemoteAppTemplateImage</li>\n    </ul>\n    </li>\n</ul>\n\n<h3>SiteRecovery</h3>\n\n<ul>\n    <li>\n    <p>서비스 개체와의 일대일 매핑을 지원하기 위해 새 cmdlet이 추가되었습니다.</p>\n\n    <ul>\n        <li>Get-AzureRmSiteRecoveryFabric</li>\n        <li>Get-AzureRmSiteRecoveryProtectableItem</li>\n        <li>Get-AzureRmSiteRecoveryProtectionContainerMapping</li>\n        <li>Get-AzureRmSiteRecoveryRecoveryPoin</li>\n        <li>Get-AzureRmSiteRecoveryReplicationProtectedItem</li>\n        <li>Get-AzureRmSiteRecoveryServicesProvider</li>\n        <li>New-AzureRmSiteRecoveryFabri</li>\n        <li>New-AzureRmSiteRecoveryProtectionContainerMapping</li>\n        <li>New-AzureRmSiteRecoveryReplicationProtectedItem</li>\n        <li>Remove-AzureRmSiteRecoveryFabric</li>\n        <li>Remove-AzureRmSiteRecoveryProtectionContainerMapping</li>\n        <li>Remove-AzureRmSiteRecoveryReplicationProtectedItem</li>\n        <li>Remove-AzureRmSiteRecoveryServicesProvider</li>\n        <li>Set-AzureRmSiteRecoveryReplicationProtectedItem</li>\n        <li>Start-AzureRmSiteRecoveryApplyRecoveryPoint</li>\n        <li>Update-AzureRmSiteRecoveryServicesProvider</li>\n    </ul>\n    </li>\n    <li>서비스 개체와의 일대일 매핑을 지원하기 위해 다음 cmdlet이 수정되었습니다.\n    <ul>\n        <li>Edit-AzureRmSiteRecoveryRecoveryPlan</li>\n        <li>Get-AzureRmSiteRecoveryNetwork</li>\n        <li>Get-AzureRmSiteRecoveryNetworkMapping</li>\n        <li>Get-AzureRmSiteRecoveryProtectionContainer</li>\n        <li>Get-AzureRmSiteRecoveryStorageClassification</li>\n        <li>Get-AzureRmSiteRecoveryStorageClassificationMapping</li>\n        <li>Start-AzureRmSiteRecoveryCommitFailoverJob</li>\n        <li>Start-AzureRmSiteRecoveryPlannedFailoverJob</li>\n        <li>Start-AzureRmSiteRecoveryTestFailoverJob</li>\n        <li>Start-AzureRmSiteRecoveryUnplannedFailoverJob</li>\n        <li>Update-AzureRmSiteRecoveryProtectionDirection</li>\n        <li>Update-AzureRmSiteRecoveryRecoveryPlan</li>\n    </ul>\n    </li>\n    <li>Set-AzureRmSiteRecoveryReplicationProtectedItem에 HUB 지원이 추가되었습니다.</li>\n    <li>SiteRecovery 서비스 개체 모델을 준수하지 않는 cmlet/parameter-sets에 대한 사용 중단 경고가 도입되었습니다.</li>\n</ul>\n\n<h2>주요 변경 내용</h2>\n\n<h3>Data Lake Store</h3>\n\n<p>이 릴리스에는 다음과 같은 cmdlet이 적용됩니다(<a href=\"https://github.com/Azure/azure-powershell/pull/2965\">PR 2965</a>).</p>\n\n<p><strong>Get-AzureRmDataLakeStoreItemAcl(Get-AdlStoreItemAcl)</strong></p>\n\n<ul>\n    <li>이 cmdlet이 제거되었고 <code>Get-AzureRmDataLakeStoreItemAclEntry (Get-AdlStoreItemAclEntry)</code>로 대체되었습니다.</li>\n    <li>이전 cmdlet에서는 ACL(액세스 제어 목록)을 나타내는 복합 개체를 반환했습니다. 새 cmdlet은 선택한 경로&#39;ACL에 있는 항목의 간단한 목록을 반환합니다.</li>\n</ul>\n\n<pre>\n# Old\nGet-AdlStoreItemAcl -Account myadlsaccount -Path /foo\n\n# New\nGet-AdlStoreItemAclEntry -Account myadlsaccount -Path /foo</pre>\n\n<p><strong>Get-AzureRmDataLakeStoreItemAclEntry(Get-AdlStoreItemAclEntry)</strong></p>\n\n<ul>\n    <li>이 cmdlet이 이전 cmdlet <code>Get-AzureRmDataLakeStoreItemAcl (Get-AdlStoreItemAcl)</code>을 대체합니다.</li>\n    <li>이 새 cmdlet은 ACL&#39;선택한 경로에 있는 항목의 간단한 목록을 형식 <code>DataLakeStoreItemAce[]</code>으로 반환합니다.</li>\n    <li>이 cmdlet의 출력은 다음 cmdlet의 <code>-Acl</code> 매개 변수에 전달될 수 있습니다. <ul>\n        <li><code>Remove-AzureRmDataLakeStoreItemAcl</code></li>\n        <li><code>Set-AzureRmDataLakeStoreItemAcl</code></li>\n        <li><code>Set-AzureRmDataLakeStoreItemAclEntry</code></li>\n    </ul>\n    </li>\n</ul>\n\n<pre>\n# Old\nGet-AdlStoreItemAcl -Account myadlsaccount -Path /foo\n\n# New\nGet-AdlStoreItemAclEntry -Account myadlsaccount -Path /foo</pre>\n\n<p><strong>Remove-AzureRmDataLakeStoreItemAcl(Remove-AdlStoreItemAcl)</strong>, <strong>Set-AzureRmDataLakeStoreItemAcl(Set-AdlStoreItemAcl)</strong>, <strong>Set-AzureRmDataLakeStoreItemAclEntry(Set-AdlStoreItemAclEntry)</strong></p>\n\n<ul>\n    <li>이러한 cmdlet은 <code>-Acl</code> 매개 변수에 대해 <code>DataLakeStoreItemAce[]</code>를 수락합니다.</li>\n    <li><code>Get-AzureRmDataLakeStoreItemAclEntry (Get-AdlStoreItemAclEntry)</code>에서 <code>DataLakeStoreItemAce[]</code>가 반환됩니다.</li>\n</ul>\n\n<pre>\n# Old\n$acl = Get-AdlStoreItemAcl -Account myadlsaccount -Path /foo\nSet-AdlStoreItemAcl -Account myadlsaccount -Path /foo -Acl $acl\n\n# New\n$aclEntries = Get-AdlStoreItemAclEntry -Account myadlsaccount -Path /foo\nSet-AdlStoreItemAcl -Account myadlsaccount -Path /foo -Acl $aclEntries</pre>\n\n<h3>ApiManagement</h3>\n\n<p>이 릴리스에는 다음과 같은 cmdlet이 적용됩니다(<a href=\"https://github.com/Azure/azure-powershell/pull/2971\">PR 2971</a>).</p>\n\n<p><strong>New-AzureRmApiManagementVirtualNetwork</strong></p>\n\n<ul>\n    <li>가상 네트워크를 참조하는 데 필요한 매개 변수가 SubnetName 및 VnetId에서 SubnetResourceId 형식으로 변경됨<code>/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ClassicNetwork/virtualNetworks/{virtualNetworkName}/subnets/{subnetName}</code></li>\n</ul>\n\n<pre>\n# Old\n$virtualNetwork = New-AzureRmApiManagementVirtualNetwork -Location &lt;String&gt; -SubnetName &lt;String&gt; -VnetId &lt;Guid&gt;\n\n# New\n$virtualNetwork = New-AzureRmApiManagementVirtualNetwork -Location &lt;String&gt; -SubnetResourceId &lt;String&gt;\n</pre>\n\n<p><strong>Cmdlet Set-AzureRmApiManagementVirtualNetworks 사용 중지</strong></p>\n\n<ul>\n    <li>ApiManagement 배포와 관련된 Virtual Network 설정 방법이 둘 이상 있으므로 Cmdlet이 더 이상 사용되지 않습니다.</li>\n</ul>\n\n<pre>\n# Old\n$networksList = @()\n$networksList += New-AzureRmApiManagementVirtualNetwork -Location $vnetLocation -VnetId $vnetId -SubnetName $subnetName\nSet-AzureRmApiManagementVirtualNetworks -ResourceGroupName &quot;ContosoGroup&quot; -Name &quot;ContosoApi&quot; -VirtualNetworks $networksList\n\n# New\n$masterRegionVirtualNetwork = New-AzureRmApiManagementVirtualNetwork -Location &lt;String&gt; -SubnetResourceId &lt;String&gt;\nUpdate-AzureRmApiManagementDeployment -ResourceGroupName &quot;ContosoGroup&quot; -Name &quot;ContosoApi&quot; -VirtualNetwork $masterRegionVirtualNetwork</pre>\n\n<h3>네트워크</h3>\n\n<p>이 릴리스에는 다음과 같은 cmdlet이 적용됩니다(<a href=\"https://github.com/Azure/azure-powershell/pull/2982\">PR 2982</a>).</p>\n\n<p><strong>New-AzureRmVirtualNetworkGateway</strong></p>\n\n<ul>\n    <li>새로 생성된 가상 네트워크 게이트웨이에서 Active-Active 기능을 사용하기 위해 <code>:- Bool parameter:-ActiveActive</code>가 제거되고 <code>SwitchParameter:-EnableActiveActiveFeature</code>가 추가된 변경 내용에 대한 설명입니다.</li>\n</ul>\n\n<pre>\n# Old \n# Sample of how the cmdlet was previously called\nNew-AzureRmVirtualNetworkGateway -ResourceGroupName $rgname -name $rname -Location $location -IpConfigurations $vnetIpConfig1,$vnetIpConfig2 -GatewayType Vpn -VpnType RouteBased -EnableBgp $false -GatewaySku HighPerformance -ActiveActive $true\n\n# New\n# Sample of how the cmdlet should now be called\nNew-AzureRmVirtualNetworkGateway -ResourceGroupName $rgname -name $rname -Location $location -IpConfigurations $vnetIpConfig1,$vnetIpConfig2 -GatewayType Vpn -VpnType RouteBased -EnableBgp $false -GatewaySku HighPerformance -EnableActiveActiveFeature</pre>\n\n<p>Set-AzureRmVirtualNetworkGateway</p>\n\n<ul>\n    <li>가상 네트워크 게이트웨이에서 Active-Active 기능을 사용 및 사용하지 않기 위해 <code>:- Bool parameter:-ActiveActive</code>가 제거되고 두 <code>SwitchParameters:-EnableActiveActiveFeature</code> / <code>DisableActiveActiveFeature</code>가 추가된 변경 내용에 대한 설명입니다.</li>\n</ul>\n\n<pre>\n# Old\n# Sample of how the cmdlet was previously called\nSet-AzureRmVirtualNetworkGateway -VirtualNetworkGateway $gw -ActiveActive $true\nSet-AzureRmVirtualNetworkGateway -VirtualNetworkGateway $gw -ActiveActive $false  \n\n# New\n# Sample of how the cmdlet should now be called\nSet-AzureRmVirtualNetworkGateway -VirtualNetworkGateway $gw -EnableActiveActiveFeature\nSet-AzureRmVirtualNetworkGateway -VirtualNetworkGateway $gw -DisableActiveActiveFeature</pre>"
