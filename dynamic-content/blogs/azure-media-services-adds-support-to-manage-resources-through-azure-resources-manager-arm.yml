Title: Azure Media Services ARM(Azure Resources Manager)을 통해 리소스 관리에 대한 지원을 추가합니다.
Summary: 'Azure Media Services 새 포털 공지 사항에 따라 AMS 리소스 공급자가 제공하는 API를 사용하여 AMS 리소스를 프로그래밍 방식으로 만들고 관리할 수 있습니다. '
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/blog/azure-media-services-is-now-available-in-the-new-azure-portal/">새 포털 공</a>지&nbsp; Azure Media Services AMS 리소스 공급자에서 제공하는 API를 사용하여 AMS 리소스를 프로그래밍 방식으로 만들고 관리할 수 있습니다. API는 ARM(Azure Resource Manager) REST API 엔드포인트를 통해 사용할 수 있습니다. 플랫폼의 다른 Azure 서비스와 마찬가지로 이제 Azure Resource Manager를 사용하여 애플리케이션을 구성하는 서비스를 배포하고 관리할 수 있습니다. Resource Manager를 사용하여 리소스를 배포하고 관리하는 방법에 대한 소개는<a href="https://azure.microsoft.com/documentation/articles/resource-group-overview/">Azure Resource Manager 개요</a>를&nbsp; 참조하세요. CSP(클라우드 솔루션 공급자)의 경우 포털에 액세스하여 Media Services 계정을 관리할 수 있습니다.</p>


