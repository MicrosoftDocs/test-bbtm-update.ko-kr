  <a href="https://azure.microsoft.com/en-us/documentation/articles/resource-group-overview/">Azure Resource Manager</a>를 통해 생성된 컴퓨팅, 네트워크 및 Storage 리소스에서 태그를 일관되게 사용하면 조직에서 새 방식으로 해당 사용량을 추적할 수 있습니다. 태그가 지정된 Azure 리소스 및 사용량 현황 데이터를 분석하여 조직 전체에서 비용 관리 및 할당을 향상할 수 있는 강력한 소비 인사이트를 얻을 수 있습니다.

  <h2>태그란 무엇일까요?</h2>

  태그는 리소스 또는 리소스 그룹에 직접 배치할 수 있는 사용자 정의 키/값 쌍입니다. Azure는 현재 리소스 및 리소스 그룹당 최대 15개의 태그를 지원합니다. 사용자는 태그별로 리소스를 정렬하고 구성할 수 있습니다. 또한 Azure Resource Manager를 통해 생성된 청구 가능한 리소스에 태그가 배치되면 <a href="https://account.windowsazure.com/Subscriptions">태그는 사용량 및 청구 포털</a>에 있는 사용량 세부 정보에 포함됩니다. 태그는 Azure Resource Manager를 통해서만 생성된 Compute, Network 및 Storage 리소스에 대해 지원됩니다.


  Azure 태그에 대해 자세히 알아보려면 <a href="https://azure.microsoft.com/en-us/documentation/articles/resource-group-using-tags/#tagging-with-resource-manager">태그를 사용하여 Azure에서</a> <a href="https://azure.microsoft.com/en-us/documentation/articles/virtual-machines-tagging-arm/">Virtual Machine에 태그를 지정하는 방법과 함께 Azure 리소스를 구성하세요</a>.

