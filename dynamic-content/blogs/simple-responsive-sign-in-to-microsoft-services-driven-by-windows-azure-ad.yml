Content: <p>올 겨울, Windows Azure AD 팀은 전 세계 조직에서 사용하는 Office 365 Azure 및 기타 Microsoft 서비스 Windows 새로운 로그인 환경을 시작합니다. 다시 디자인 목표는 최신 디바이스에 최적화된 간단한 환경을&rsquo; 만들고, 사용자가 로그인해야 하는 횟수를 줄 &nbsp;이며, 사용하려는 여러 디바이스에서 최상의 환경을 제공하는 것이었습니다.</p>  <p>&rsquo;전자 메일에 액세스하든, SharePoint 공동 작업하든, Azure에서 서비스를 관리하든, 일반적으로 로그인하여 시작합니다. 확인해 보겠습니다&rsquo;.</p>  <h4>반응형 디자인</h4>  <p>새로운 로그인 환경은 다양한 디바이스, OS 및 브라우저의 화면 해상도 및 기능에 자동으로 적용됩니다. 최근 브라우저, 태블릿 및 모바일 장치에서 환상적으로 보입니다. 터치에 최적화된 Its&rsquo;이며 마우스 또는 키보드에서도 잘 작동합니다. 액세스하는 디바이스에 관계없이 로그인 환경은 일관되고 예측 가능합니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0675.Screen-Shot-2013_2D00_02_2D00_05-at-2.02.59-PM.png" alt="" border="0"></p>  <h4>대기 시간 최적화</h4>  <p>Weve&rsquo;는 페이지가 구성되는 방식을 최적화하고 콘텐츠를 프리페치하는 일러스트레이션 및 파트너&rsquo; &ldquo;다운로드를&rdquo; 지연시켰습니다. 이렇게 하면 사용자가 거의 즉시 로그인을 시작할 수 있으며 나머지 콘텐츠는 백그라운드에서 다운로드됩니다. 스마트폰과 같은 작은 화면에서는 대개 큰 일러스트레이션이 다운로드되지 않아 시간과 대역폭을 절약할 수 있습니다.&nbsp;</p>  <h4>향상된 페더레이션 Sign-In</h4>  <p>많은 대규모 조직에서는 Windows Server Active Directory 및 AD FS와 같은 온-프레미스 ID 인프라를 페더레이션하여 Azure AD를 Windows 온-프레미스-클라우드 Single Sign-On을 사용하도록 설정합니다. 새로운 로그인 UX는 이러한 조직의 직원들의 환경을 크게 향상시킵니다.&nbsp;</p>  <p><a href=""><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7711.Screen-Shot-2013_2D00_02_2D00_06-at-10.38.35-AM.png" alt="" border="0"></a></p>  <p>또한 Windows Azure AD는 여러 서비스에서 원활하게 작동하므로 Office 365, Windows Intune, Windows Azure 관리 포털 또는 Windows Azure AD를 사용하는 타<sup>사</sup> 서비스 간에 두 번째로 로그인하지 않고도 쉽게 탐색할 수 있습니다.<sup></sup> 페더레이션에 대한 자세한 내용은 Alex Simons&rsquo; 이전 게시물을 참조하세요.&nbsp;</p>  <h4>간소화된 후속 로그인</h4>  <p>Weve&rsquo;를 사용하면 사용자가 로그인 상태를 유지하고 후속 로그인 시 시간을 절약할 수 있습니다. 로그인 유지를 &ldquo;선택하면 명시적으로 로그아웃할 때까지 연결이 유지되고 후속 로그인의 로그인 페이지에 사용자 타일이 표시되도록 허용합니다. 이 계정을&rdquo; 클릭하여 &ldquo;타일을 제거&rdquo;합니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7674.Screen-Shot-2013_2D00_02_2D00_05-at-2.03.42-PM.png" alt="" border="0"></p>  <h4>미리 보기</h4>  <p>이 미리 보기 기간 동안 이전 로그인 UX는 기본적으로 표시되지만 옵트인하여 새 로그인을 사용해 볼 수 있습니다. 미리 보기 UX는 테스트를 위해 예약되어 있으며 프로덕션 서비스로 지원되지 않습니다.&nbsp;</p>  <p>새 UX를 켜려면 방문하여 <a href="" target="_blank"></a> 옵트인 단추를 클릭하세요. &rsquo;매주 이 페이지를 방문하여 새 UX를 보려는 각 브라우저 및 디바이스에서 옵트인해야 합니다. 해제하려면 이 페이지를 다시 방문하여 파란색 단추를 클릭하기만 하면 됩니다.</p>  <p>의견을 공유해 주세요!</p>  <p>새 로그인 환경에 대한 피드백을 제공하고 <a href="https://social.msdn.microsoft.com/Forums/en-US/WindowsAzureAD/threads" target="_blank">Windows Azure AD 포럼</a>에서 문제를 보고할 수 있습니다.&nbsp;</p>  <p>감사합니다.</p>  <p>Alex Simons<br>프로그램 관리 디렉터<br>Active Directory 나누기</p>
