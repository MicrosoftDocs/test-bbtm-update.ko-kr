Title: 노르웨이의 Microsoft 클라우드가 Microsoft Azure 가용성으로 열립니다.
Summary: 현재 노르웨이의 새로운 클라우드 데이터 센터 지역에서 Microsoft Azure 가용성을 발표하여 국내에서 엔터프라이즈급 서비스를 제공하는 최초의 글로벌 클라우드 공급자로 중요한 이정표를 세웠습니다.
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9fd6f4d6-72f4-42cf-8546-c006cc7c2473.jpg"><img alt="Norway city skyline and waterfront." border="0" height="683" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb82d137-bd1d-4e56-850e-f6e4d7ff9065.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1024"></a></p>


  <p>오늘,&rsquo; 노르웨이의 새로운 클라우드 데이터 센터 지역에서 Microsoft Azure 가용성을 발표하여 미국 내 엔터프라이즈급 서비스를 제공하는 최초의 글로벌 클라우드 공급자로 중요한 이정표를 세웠습니다. 이러한 새로운 지역은 디지털 트랜스포메이션을 가능하게 하고 상업용 및 공공 부문 모두에서 지능형 클라우드 및 지능형 에지 컴퓨팅 기술을 발전시키는 데 도움이 되는 지속적인 투자를 보여줍니다.</p>


  <p>DNB, Equinor, Lnekassen&aring; 및 Posten은 혁신을 가속화하고 컴퓨팅 리소스를 늘리기 위해 클라우드 서비스를 활용하는 고객 및 파트너 중 일부일 뿐입니다. 이 새로운 Microsoft Azure 제공은 데이터 상주, 보안 및 <a href="https://www.microsoft.com/en-us/trust-center/compliance/compliance-overview">규정 준수</a> 요구 사항을 충족하는 동시에 노르웨이 회사 및 조직에 확장성 있고 가용성이 높고 탄력적인 클라우드 서비스를 제공합니다.</p>


  <p>브래드 스미스 회장은 최근 노르웨이를 방문하여 이 중요한 출시를 축하하고 혁신을 이끌어낼 뿐만 아니라 고객을 보호하기 위해 우리가 봉사하는 사람들에게 얼마나 중요한 신뢰가 있는지 논의했습니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><i>&ldquo;고객은 데이터를 비공개로 안전하게 유지하는 방식으로 플랫폼을 보호, 운영 및 개발하도록 위임했습니다. 이것은 우리가 단지 주장 할 수없는&rsquo; 엄청난 책임이지만, 우리가 매일 벌어야하는 책임입니다.&rdquo; </i> - <em>브래드 스미스, Microsoft 사장</em></p>

  </blockquote>


  <h2>노르웨이에서 디지털 트랜스포메이션 가속화</h2>


  <p>확장 약속을 더욱 강화하면서 로컬로 제공되는 클라우드 서비스에 대한 수요와 시장에서 디지털 전환의 기회를 고려합니다. Azure를 사용하면 고객과 파트너가 퍼블릭 클라우드 서비스의 사용률을 높이고 프라이빗 및 하이브리드 클라우드 솔루션에 대한 투자를 가속화할 수 있습니다. 노르웨이 조직은 이제 이러한 이점을 수용하여 혁신을 촉진하고 대규모 디지털 비즈니스를 구축할 수 있습니다. 다음은 노르웨이에서 Microsoft Azure 수용하는 고객 및 파트너 중 몇 가지입니다.</p>


  <p>노르웨이 은행 업계는 고객에게 최상의 제품을 구축하는 서비스를 디지털화하여 신속한 기술 채택으로 인정받고 있습니다. 노르웨이&rsquo; 최대 금융 서비스 그룹인 <b>DNB 그룹은</b> 북유럽 또는 국제 전략을 가지고 있는 여러 산업의 주요 운영자입니다. Microsoft Azure 통해 DNB는 노르웨이 데이터 처리 규정에 따라 클라우드로 마이그레이션하여 고객을 위한 최상의 환경을 현대화하고 운영 효율성을 확보합니다.&nbsp;</p>


  <blockquote>

  <p style="margin-left: 40px;"><i>&ldquo;데이터 상주 가능성은 Microsofts&rsquo; 데이터 센터 지역을 선택하는 데 결정적인 요인이었습니다. 이제 고객에게 최상의 환경을 보장하기 위해 클라우드를 사용하여 효율성과 민첩성을 현대화하고 달성하기를 기대하고</i> 있습니다.&rdquo; -  <em>Alf Otterstad, DNB 그룹 IT 담당 수석 부사장</em></p>

  </blockquote>


  <p>전 세계 30여 개국에서 석유, 가스, 풍력 및 태양 에너지를 개발하는 광범위한 에너지 회사인 <b>Equinor</b>는 7년간의 소비 및 개발 계약을 통해 디지털 변환 여정을 가능하게 하기 위해 Microsoft Azure 선택했습니다. 클라우드 지원 혁신에 기반한 이 전략적 파트너십을 통해 전체 시스템 포트폴리오를 Azure로 전환함으로써 Equinor는 보다 비용 효율적이고 안전하며 안정적인 운영을 달성하는 것을 목표로 하고 있습니다. Equinor는 기계 학습 및 고급 분석과 같은 다양한 클라우드 서비스를 활용하여 성능을 향상시키고 비용을 절감하며 안전을 높일 것입니다. Equinor는 Microsoft와의 파트너십을 통해 Azure 내의 기능을 활용하여 전 세계 에너지 산업의 혁신과 재생 가능 에너지의 성장 동력을 선도하고자 합니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><i>&ldquo;Equinors&rsquo;의 야망은 우리 업계에서 글로벌 디지털 리더가 되는 것입니다. 우리는 혁신과 기술 개발의 오랜 역사를 가지고 있습니다. 전략적 파트너십은 클라우드 서비스를 통해 차세대 IT 작업 공간, 확장 비즈니스 애플리케이션 플랫폼 및 혼합 현실 솔루션의 개발을 포함합니다.&rdquo; </i>- <em>&Aring;shild Hanne Larsen, CIO 및 SVP, 회사 IT Equinor</em></p>

  </blockquote>


  <p>노르웨이 주 교육 대출 기금인 <b>Lnekassen&aring;</b>은 전학생과 현재 학생으로 구성된 110만 명 이상의 고객을 보유하고 있습니다. Azure로 전환하여 인지 및 분석 기술을 기반으로 새롭고 혁신적인 시민 서비스를 개발하고자 합니다. Lnekassens&aring;&rsquo;의 목적은 교육을 가능하게 하고 노르웨이 인력에게 관련 역량을 제공하는 것입니다. 학생 자금을 강화하고 이미 높은 수준의 자동화된 고객 서비스 및 애플리케이션 프로세스를 유지 관리하고 늘리는 것을 목표로 합니다.</p>


  <blockquote>

  <p style="margin-left: 40px;"><i>&ldquo;Lnekassen&aring;은 새로운 기술을 활용하여 학생들에게 더 나은 서비스를 제공하고 학생 자금 조달 계획을 더욱 효율적으로 관리하는 방법에 초점을 맞추는 것이 최우선 과제였습니다. 핵심 솔루션을 클라우드로 전환하면 혁신 기회가 늘어나게 됩니다. 우리는 이미 기계 학습을 사용하여 큰 성공을 거두었으며, 이제는 운영을 더욱 최적화하기를 기대하고 있습니다.&rdquo; </i>- <em>니나 샨케 펀마크, CEO, 레&aring;네카센</em></p>

  </blockquote>


  <p><b>Posten Norge AS</b>는 기존 애플리케이션 자산 중 일부를 현대화하고 고객 및 파트너를 위한 새로운 서비스를 만들어 끊임없이 변화하는 시장 요구를 충족하기 위해 Microsoft Azure 플랫폼을 사용하기로 결정했습니다. Postens&rsquo; 차세대 물류 시스템은 더 나은 고객 환경을 제공하기 위해 새로운 디지털 도구 세트를 인력<i></i>에게 제공할 것입니다.<i> </i></p>


  <blockquote>

  <p style="margin-left: 40px;"><i>&ldquo;Postens&rsquo; 비전은 일상 생활을 더 간단하고 세상을 작게 만드는 것입니다. 이 비전을 통해 북유럽 지역의 사람과 기업을 위한 무역 및 커뮤니케이션의 가치를 단순화하고 높이는 것을 목표로 하고 있습니다. 노르웨이 데이터 센터 지역이 개통되면 비전을 더욱 가속화하고 연료를 공급할 수 있기를 바랍니다.&rdquo; </i>- <em>Arne Erik Berntzen, CIO, Posten AS</em></p>

  </blockquote>


  <h2>완전한 클라우드를 노르웨이로 가져오기</h2>


  <p>노르웨이의 새로운 클라우드 지역은 지구상에서 가장 크고 혁신적인 글로벌 네트워크 중 하나인 Microsofts&rsquo; 54 지역과 연결되며, 130,000마일 이상의 지상 섬유 및 해저 케이블 시스템에 걸쳐 고객에게 서비스를 제공합니다. Microsoft는 대서양을 가로지르는 최대 용량의 해저 케이블인 대서양 횡단 시스템 <a href="https://news.microsoft.com/marea/">Marea</a>를 통해 노르웨이 조직과 시민들에게 글로벌 클라우드를 더 가깝게 제공합니다.</p>


  <p>노르웨이의 새로운 클라우드 지역은 세계 최고의 클라우드 기반 생산성 솔루션 중&rsquo; 하나인 Office 365 차세대 지능형 비즈니스 애플리케이션 및 도구인 Dynamics 365 및 Power Platform을 통해 2020년에 확장될 예정입니다.</p>


  <p>노르웨이의 새로운 <a href="https://azure.microsoft.com/en-us/global-infrastructure/norway/">클라우드 서비스</a> 및 전 세계 <a href="https://azure.microsoft.com/en-us/global-infrastructure/regions/">Azure 지역</a> 및 서비스의 가용성에 대해 자세히 알아봅니다.</p>
