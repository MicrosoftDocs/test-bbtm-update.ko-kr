Slug: real-world-windows-azure-video-new-south-wales-education-department-hosts-online-science-testing-in-the-cloud-with-windows-azure
Title: '실제 세계 Windows Azure 비디오: 뉴사우스웨일즈 교육부는 Windows Azure를 사용하여 클라우드에서 온라인 과학 테스트를 호스트합니다.'
Summary: 뉴사우스웨일즈 교육부(DET)는 남반구에서 가장 큰 교육부입니다. 그(것)들은 복제하기 위하여 8 년 과학 시험을 실행한 쪽을 향상하고 싶었습니다...
Content: '<p>뉴사우스웨일즈 교육부(DET)는 남반구에서 가장 큰 교육부입니다. 그들은 학생들이 실험실에서 한 일을 복제하기 위해 8 년 과학 테스트를 수행하는 방법을 개선하고 대화 형 온라인 과학 테스트가 순수한 과학적 지식보다 더 넓은 범위의 기술을 테스트 할 수 있다고 믿었습니다.  그러나 DET는 65,000명의 학생을 위한 온라인 테스트를 동시에 개최하려면 서버 인프라에 A$200,000의 투자가 필요할 것으로 예상했습니다. 파트너 인 Janison Solutions의 도움으로 DET는 ESSA (필수 학교 과학 평가) 온라인 시험을 시작했습니다. 2010년에는 <a target="_blank" href="https://www.windowsazure.com">Windows Azure</a>에서 650개 학교에서 동시에 65,000명의 학생에게 온라인 과학 시험을 실시했습니다. 300개 Windows Azure 서버에 대해 시간당 A$40를 지불하는 DET는 하루 동안 온라인 시험을 개최하는 데 드는 비용은 500달러에 불과할 것으로 예상했습니다.</p>  <p>  <iframe src="" frameborder="0" height="359" scrolling="no" width="478"></iframe></p>  <p><strong>케이트 오도넬, EMSAD 감독, 뉴사우스웨일즈 DET, 오스트레일리아</strong></p>  <p>전체 비디오 사례 연구를 보려면 <a target="_blank" href="https://www.microsoft.com/casestudies/Windows-Azure/New-South-Wales-Department-of-Education-and-Training/New-South-Wales-Education-Department-avoids-A-200-000-infrastructure-investment-by-hosting-online-science-testing-in-the-cloud/4000009354">여기</a>를 클릭하십시오.&nbsp; 다른 고객이 Windows Azure를 사용하는 방법을 알아보려면 여기를 클릭하십시오.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/12/video-new-south-wales-education-department-avoids-a-200-000-infrastructure-investment-by-hosting-online-science-testing-in-the-cloud.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
