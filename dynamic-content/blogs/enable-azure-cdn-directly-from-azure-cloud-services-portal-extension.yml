Title: Azure Cloud Services 포털 확장에서 직접 Azure CDN 사용
Summary: Azure CDN
Content: >-
  <p>Azure를 사용하여 비즈니스 시나리오를 제공할 때 더 나은 성능, 확장성 및 보안을 위해 솔루션에 콘텐츠 배달 네트워크(CDN)를 추가할 수 있습니다. 모바일 앱 배달, 디지털 마케팅 웹 사이트, 비디오 또는 라이브 스트리밍 이벤트에 대한&#39;관계없이 CDN 더 나은 사용자 환경을 위한 솔루션 아키텍처의 일부가 되어야 하며 배포가 매우 쉬워져야 한다고 생각합니다. 이러한 이유로 Azure CDN Azure 서비스 포털의 다른 환경으로 통합하기 시작했습니다. 5월에는 <a href="https://azure.microsoft.com/en-us/blog/enabling-azure-cdn-from-azure-web-app-and-storage-portal-extension/" target="_blank">Azure Storage 및 Azure Web App과의 통합</a>을 발표했습니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/resources/videos/integrating-azure-cdn-into-your-azure-workflows/" target="_blank">Azure Friday</a>에서 데모를 시청하세요.</p>


  <p>오늘 Azure에서 제공하는 PaaS(Platform-as-a-Service) 제품인 Azure Cloud Services에 대한 포털 통합을 확장했음을 발표하게 되어 기쁩니다. 이러한 통합을 통해 고객은 클라우드 서비스 확장을 벗어나지 않고도 CDN 클라우드 서비스 크기를 쉽게 조정할 수 있습니다. 이는 더 많은 제어를 통해 고가용성 및 확장성 있는 클라우드 애플리케이션을 원하는 고객에게 큰 도움이 될 것입니다. 또한 Azure Cloud Services를 사용하면 VM을 더 많이 제어할 수 있습니다.</p>


  <p>시작하려면 <a href="https://portal.azure.com/" ms.cmpgrp="body" ms.cmpnm="Azure portal" ms.cmptyp="link" ms.interactiontype="1" ms.pgarea="content" ms.title=""><u>Azure Portal</u></a> Cloud Services 확장으로 이동하여 클라우드 서비스를 만듭니다. 서비스 관리 페이지에서 Azure CDN&quot; 선택합니다&quot;. 몇 단계를 수행하면 실행 중인 CDN! 이 환경으로 돌아가서 이 클라우드 서비스에 대해 만든 모든 CDN 엔드포인트를 관리하기만 하면 됩니다. CDN 사용하도록 설정한 후 엔드포인트를 클릭하여 이 확장에서 직접 구성을 관리합니다.</p>


