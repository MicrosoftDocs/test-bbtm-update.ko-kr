Title: 개방적이고 유연한 클라우드 솔루션으로 애플리케이션을 더 빠르게 완료
Summary: 개발사에서 앱이 서로 다르고 독특하고 배관 및 인프라에 소요되는 시간을 줄이는 데 더 많은 시간을 할애하려면 어떻게 해야 할까요?
Content: >-
  <p>개발 커뮤니티의 <a href="https://www.informit.com/articles/article.aspx?p=2235828&amp;seqNum=13" target="_blank">오래된 농담</a> 은 다음과 같습니다: 프로젝트의 처음 90%는 90%의 시간이 걸리고 나머지 10%는 나머지 90%를 차지합니다. 물론 농담일&#39;있으며, 민첩한 개발 및 클라우드 컴퓨팅 패턴이 증가함에 따라 지난 10%의 개념은 과거의 개념일 수 있습니다. 그러나 문제는 여전히 남아 있습니다 : 개발은 어떻게 자신의 응용 프로그램을 다른 고유하게 만드는 것에 더 많은 시간을 보내고, 배관 및 인프라에 적은 시간을 소비합니까?<br>

  &nbsp;<br>

  올바른 클라우드 솔루션을 활용하는 것은 올바른 방향으로 나아가는 큰 단계가 될 수 있습니다. 올바른 솔루션은 개발 대기 및 통합 시간을 줄이는 데 도움이 될 수 있습니다. 유연한 인프라를 통해 개발자는 리소스를 신속하게 스핀업하고, 클라우드 수준 민첩성으로 가장 인기 있는 솔루션을 실행하고, 미리 빌드된 API 및 커넥터를 사용하여 개발 프로세스를 간소화하고 프로젝트를 처음부터 해제할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/overview/open-source/azure-stories/?wt.mc_id=WW_CE_AP_OO_BLOG_NONE" target="_blank">개발자가 Microsoft Azure 앱을 얼마나 빨리 배포할 수 있는지 확인</a>합니다.</p>


  <p><img alt="Finish applications faster with an open cloud" border="0" height="323" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e7bd3bbe-06ca-4e38-9538-a2e1340d189d.jpg" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="개방형 클라우드를 사용하여 애플리케이션을 더 빠르게 완료" width="610"></p>


  <h2>상호 운용성이 핵심입니다.</h2>


  <p>내일&#39;앱은 유연한 도구와 인프라가 필요한 근본적으로 다른 방식으로 빌드됩니다. 이러한 발전의 일환으로 Linux 가상 머신 또는 Docker 컨테이너에서 앱을 빠르게 스핀업하고 여러 데이터 형식을 혼합할 수 있어야 합니다. 또한&rsquo; 시스템에서 다양한 스토리지 유형과 빅 데이터를 통합하는 기능을 지원하는 것이 중요합니다. 올바른 클라우드 솔루션은 언제 어디서나 주문형으로 사용할 수 있는 동시에 개발자 요구를 충족할 수 있을 만큼 유연하게&#39;인프라를 의미합니다. 이러한 유연성을 통해 개발자는 개발 작업에 집중하고 사용하려는 도구를 사용할 수 있으며 제한된 도구 집합에 구슬로 연결되지 않을 수 있습니다.</p>


  <h2>작업에 대한 적절 한 도구</h2>


  <p>개발 시간을 줄이려면 엔드 투 엔드 솔루션의 풍부한 에코시스템을 제공하는 클라우드 공급자를 찾습니다. 오픈 소스 기술을 활용하는 개발자는 바로 바로 그들이 좋아하는 도구를 사용할 수 있어야합니다. 클라우드 서비스는 Cassandra, MongoDB, MySQL 및 Hadoop과 같은 스택을 지원해야 합니다. 그러나&#39;시작에 불과합니다. 또한 기존 앱 및 데이터 스토리지 솔루션과 원활하게 통합해야 하므로 개발자는 이미 함께 작동해야 하는 작업을 함께 작동시키려고 노력하면서 귀중한 개발 시간을 낭비하지 않습니다&rsquo;.</p>


  <p>개발자는 원하는 방식으로 원하는 것을 프로그래밍할 수 있는 클라우드 솔루션의 권한을 부여받아야 합니다. iOS, Android 및 Windows 디바이스에서 PHP, Java, Python 및 Node.js 대한 지원은 필수입니다. 플랫폼과 도구가 무엇이든 간에 개발자는 IT 환경에 의해 생산성을 향상해야&#39;.</p>


  <h2>코드, 작업 아님</h2>


  <p>마지막 고려 사항은 개발 프로세스를 간소화하는 기능이므로 코더는 API, 데이터베이스 및 커넥터 빌드와 같은 운영 작업이 아닌 코딩에 집중할 수 있습니다. 애플리케이션의 신속한 빌드, 배포 및 관리는 개발이 개발 프로세스 전체에서 마지막 10%를&rdquo; 지속적으로 수행할 수 있는 &ldquo;것을 의미합니다. 강력한 클라우드 솔루션은 미리 빌드된 API 및 커넥터를 제공하여 프로세스를 자동화하고 개발 개발 도구(예: Git, Jenkins, Puppet 및 Chef)와 함께 개발 프로세스를 지원합니다. 이러한 방식으로 개발자는 지루한 운영 작업에 시간을 소비하는 대신 혁신과 창의성의 최전선에 서 있습니다.</p>


  <h2>개발자 무료</h2>


  <p>오픈 소스 공동 작업 록 스타&mdash;를 지원하는 올바른 클라우드 솔루션을&mdash; 선택하면 무료 개발자가 가장 잘하는 일을 할 수 있습니다. 즉, 더 빨리 결승선에 도달하고 창의적으로 작업할 수 있습니다. 유연한 도구와 인프라를 제공하고, 엔드 투 엔드 솔루션의 풍부한 에코시스템을 제공하며, 운영 작업을 자동화하여 개발 프로세스를 간소화하는 데 도움이 됩니다. 가능한 한 적은 수의 범프로 100% 모두 급증하며 개발자가 가능한 한 최고가 될 수 있도록 자유롭게 설정하는 클라우드 솔루션을 제공합니다.</p>


