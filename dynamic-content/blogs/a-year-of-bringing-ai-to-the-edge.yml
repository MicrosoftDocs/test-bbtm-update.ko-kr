  <h2>콜 센터 분석을 사용하여 고객 지원 변환</h2>


  <p>콜 센터는 많은 기업에서 중요한 고객 접점이며 고객 통화에서 인사이트를 얻을 수 있다는 것은 고객 지원을 개선하는 데 핵심적인 요소입니다. Cognitive Services를 사용하면 기업은 Speech to Text로 통화를 전사하고, Text Analytics를 사용하여 실시간으로 감정을 분석하고, Text to Speech를 사용하여 질문에 응답하는 가상 에이전트를 개발할 수 있습니다. 그러나 규제가 높은 산업에서는 퍼블릭 클라우드 환경에 데이터를 업로드, 처리 및 저장하는 정책으로 인해 일반적으로 기업은 클라우드에서 AI 서비스를 실행하는 것이 금지됩니다. 이는 금융 기관의 경우 특히 그렇습니다.</p>


  <p>유럽의 선도적인 은행은 컨테이너에&nbsp; Cognitive Services&nbsp;&nbsp;를 배포하여 최신 전사 기술을 자체 온-프레미스 환경으로 해결했습니다.&nbsp; 통화 전사를 통해 고객 서비스 에이전트는 실시간&nbsp;feedbackoncustomer&nbsp;&nbsp; 감정 및&nbsp; 통화 효율성을 얻을 수 있을 뿐만 아니라,&nbsp;&nbsp;&nbsp; 데이터를 처리하여 수백만&nbsp; 시간의 오디오에 대한broadthemesandunlockdeeper&nbsp;&nbsp;&nbsp;&nbsp; 인사이트를 식별&nbsp;할 수 있었습니다.&nbsp; 또한 컨테이너를 사용하면 사용자 지정 워크플로와 유연하게 통합하고 짧은 대기 시간에 처리량을 확장할 수 있습니다.</p>


  <h2>다음&#39;?</h2>


  <p>이러한 이야기는 AI를 데이터가 있는 곳으로 가져와 혁신을 선도하는 소수의 조직에만 적용됩니다. 어디서나 AI를 실행하는 것이 주류가 됨에 따라 사람과 조직에 권한을 부여할 수 있는 기회는 상상력에 의해서만 제한됩니다.</p>


