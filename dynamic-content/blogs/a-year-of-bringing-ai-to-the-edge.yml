Title: AI를 에지로 가져오는 1년
Summary: 대기 시간이 짧고 데이터 보안이 비즈니스의 생명선이 될 수 있는 시대에 컨테이너는 기업이 AI(인공 지능)를 활용할 때 이러한 요구를 충족할 수 있도록 합니다. 작년에 컨테이너에 Azure Cognitive Services를 도입한 이후 산업 전반의 비즈니스는 새로운 생산성 향상과 인사이트를 실현했습니다.
Content: >-
  <p><em>이 게시물은 Azure Cognitive Services의 제품 마케팅 관리자인 Anny Dow가 공동 저술합니다.</em></p>


  <p>대기 시간이 짧고 데이터 보안이 조직의 생명선이 될 수 있는 시대에 컨테이너는 기업이 AI(인공 지능)를 활용할 때 이러한 요구를 충족할 수 있도록 합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/bringing-ai-to-the-edge/" target="_blank">작년에</a> 컨테이너에 Azure Cognitive Services를 도입한 이후 산업 전반의 비즈니스는 새로운 생산성 향상과 인사이트를 실현했습니다. 시장에서 가장 포괄적인 도메인별 AI 서비스 집합과 컨테이너의 조합을 통해 기업은 다른 주요 클라우드 공급자보다 Azure를 사용하는 더 많은 시나리오에 AI를 적용할 수 있습니다. 의료에서 금융 서비스에 이르는 조직은 결과적으로 프로세스와 고객 환경을 변화시켰습니다.</p>


  <p>&nbsp;</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" src="https://www.microsoft.com/en-us/videoplayer/embed/RE2JlXV" width="560"></iframe></p>


  <p>다음은 지난 1년 동안의 주요 사항 중 일부입니다.</p>


  <h2>예측 유지 관리를 위해 변칙 검색 사용</h2>


  <p>세계&rsquo; 최대 항공우주 및 방위 기업 중 하나인 에어버스 디펜스 앤 스페이스는 예측 유지 관리에서 개념 증명을 개발하기 위해 컨테이너에서 Azure Cognitive Services를 테스트했습니다. 이 회사는 예기치 않은 가동 중지 시간을 완화하기 위해 전압 수준에서 비정상적인 동작을 즉시 발견하기 위해 Anomaly Detector를 실행합니다. 데이터 과학자 팀에 부담을 주지 않고 컨테이너에서 고급 변칙 검색을 채택함으로써 Airbus는 전 세계적으로 비즈니스 전반에서 이 중요한 기능을 확장할 수 있습니다.</p>


  <p><em>&ldquo;혁신은 항상 에어버스의 원동력이었습니다. Azure Cognitive Service인 Anomaly Detector를 사용하여 일부 항공기 예측 유지 관리 사용 사례를 보다 쉽게 해결할 수 있습니다.&rdquo;&nbsp;&nbsp;&mdash; <strong>피터 웨케서, 디지털 트랜스포메이션 책임자, 에어버스</strong></em></p>


  <h2>규제가 높은 비즈니스를 위한 데이터 추출 자동화</h2>


  <p>기업이 성장함에 따라 매주 수천 시간의 반복적이지만 매우 중요한 작업을 얻기 시작합니다. 고부가가치 도메인 전문가는 이에 너무 많은 시간을 소비합니다. 오늘날 혁신적인 조직은 RPA(로봇 프로세스 자동화)를 사용하여 프로세스를 관리, 크기 조정 및 가속화하고 이를 통해 사람들이 더 많은 가치를 창출할 수 있도록 합니다.</p>


  <p>로봇 프로세스 자동화의 선두 주체인 Automation Anywhere는 AI를 적용하여 운영을 간소화하고자 하는 이러한 회사와 파트너 관계를 맺고 있습니다. 고유한 RPA 소프트웨어인 IQ Bot은 다양한 유형의 문서에서 데이터 추출을 자동화합니다. 컨테이너에 Cognitive Services를 배포함으로써 Automation Anywhere는 이제 높은 규제 산업의 <a href="https://aka.ms/AutomationAnywhereCaseStudy" target="_blank">온-프레미스 및 에지에서 문서를 처리</a> 할 수 있습니다.</p>


  <p><em>&ldquo;컨테이너의 Azure Cognitive Services는 특히 수백만 개의 문서를 처리할 수 있는 보험, 금융 및 의료 분야의 경우 온-프레미스와 클라우드 모두에서 크기를 조정할 수 있는 헤드룸을 제공합니다.&rdquo;&nbsp; <strong>&mdash;프린스 콜리, 제품 및 엔지니어링의 최고 기술 책임자, 어디서나 자동화</strong></em></p>


  <p>조직의 AI를 민주화하기 위해 Microsoft와의 Automation Anywhere&#39;파트너십에 대한 자세한 내용은 <a href="https://aka.ms/AutomationAnywhereOCP" target="_blank">이 블로그 게시물을 참조</a>하세요.</p>


  <h2>인텔리전트 가상 에이전트를 사용하여 고객 및 직원 만족</h2>


  <p>유럽에서 가장 큰 신용 관리 서비스 중 하나인 Lowell은 신용이 모두를 위해 더 잘 작동하기를 원합니다. 따라서 AI를 통해 모든 소비자 상호 작용을 가능한 한 고통스럽게 만들기 위해 열심히 노력하고 있습니다. 로웰은 클라우드 서비스 및 솔루션 분야의 글로벌 리더인 <a href="https://www.crayon.com/">Crayon</a>과 협력하여 고도&rsquo;로 훈련된 신용 카운슬러가 일상적인 문의로 너무 바쁘게 지내고 고객 경험에 마찰을 일으킨 오래된 프로세스를 해결하기 시작했습니다. Lowell은 <a href="https://aka.ms/CrayonLowellCaseStudy" target="_blank">이제 AI 지원 가상 에이전트</a>&nbsp;를 만들기 위해 Cognitive Services로 전환했으며, 이제 서비스 에이전트가 소비자에게 더 큰 가치를 제공하고 Lowell 클라이언트에 더 나은 결과를 제공할 수 있도록 모든 문의&mdash;의 40%를 처리합니다.</p>


  <p>GDPR 요구 사항으로 컨테이너를 사용할 수 있게 되기 전에 챗봇은 많은 비즈니스에 대한 옵션이 아니었&rsquo;습니다. 이제 Lowell과 같은 회사에서는 컨테이너에서 Cognitive Services를 실행하는 동안 데이터 처리가 엄격한 규정 준수 표준을 충족하도록 보장할 수 있습니다. Carl Udvang의 제품 관리자는 다음과 같이 설명합니다.</p>


  <p><i>&quot;Cognitive Services에서 컨테이너 지원을 활용하여 소비자 정보를 보호하고, 분석하고, 기본 지불에 대한 사례 연구와 비교하여 각 개인에게 적합한 솔루션을 찾는 봇을 빌드했습니다.&quot;</i></p>


  <p>데이터에 민감한 환경에서 대규모로 일대일 고객 관리를 보다 쉽게 수행할 수 있게 되었습니다.</p>


  <h2>지상에서 재해 구호 조직 역량 강화</h2>


  <p>몇 년 전, 라이베리아에서 큰 에볼라 발발이 있었다. 위기를 완화하기 위해 USAID의 팀이 파견되었습니다. 지상의 첫 번째 임무는 의료 시설, Wifi 네트워크 및 인구 밀도 센터의 상태와 같은 정보를 찾고 분류하는 것이었습니다.&nbsp; 그들은 이 정보를 수동으로 추적했으며, 가장 적합한 작업 과정을 결정하기 위해 복잡한 데이터 모음을 기반으로 인사이트를 추출해야 했습니다.</p>


  <p><a href="https://azure.microsoft.com/blog/expanding-the-azure-stack-portfolio-to-run-hybrid-applications-across-the-cloud-datacenter-and-the-edge/" target="_blank">견고한 버전의 Azure Stack Edge</a>를 사용하면 이러한 위기에 대응하는 팀은 Cognitive Services를 실행하는 디바이스를 배낭에 실을 수 있습니다. 맵, 이미지, 문서 사진 등의 구조화되지 않은 데이터를 업로드한 다음 콘텐츠를 추출하고, 엔터티 간에 관계를 변환하고, 관계를 그리고, 검색 계층을 적용할 수 있습니다. 이러한 클라우드 AI 기능을 오프라인으로 사용할 수 있는 경우 응답 팀은 잠시 후 필요한 정보를 찾을 수 있습니다. Satyas&rsquo; Ignite 2019 기조연설에서 Azure Storage 및 Edge의 파트너 디렉터인 딘 파론(Dean Paron)은 이러한 재해 구호 시나리오(27:07부터)<a href="https://boards.microsoft.com/public/prism/99318/item/300785?token=14326e7f0c" target="_blank">에서 Azure Stack Edge의 Cognitive Services</a>를 적용하는 방법을 안내합니다.&nbsp;</p>


