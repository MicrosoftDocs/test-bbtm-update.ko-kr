Slug: azure-maps-updates-offer-new-features-and-expanded-availability
Title: Azure 지도 업데이트는 새로운 기능과 확장된 가용성을 제공합니다.
Summary: Azure 지도 서비스에 대한 업데이트에는 Microsoft Azure Government 클라우드에서 Azure 지도 서비스의 일반 공급 등 최근에 추가된 새로운 기능이 포함됩니다.
Content: "<p><i>이 블로그 게시물은 Azure 지도 수석 프로그램 관리자인 Chad Raynor가 공동 저술했습니다.</i></p>\n\n<p>Azure 지도 서비스에 대한 업데이트에는 Microsoft Azure Government 클라우드에서 Azure 지도 서비스의 일반 공급 등 최근에 추가된 새로운 기능이 포함됩니다. 다음은 Azure 지도 서비스에 대해 최근에 추가된 새로운 기능의 개요입니다.</p>\n\n<h2>이제 Azure 지도 Azure Government 클라우드에서 일반 공급됩니다.</h2>\n\n<p>Azure Government 클라우드용 Azure 지도 일반 공급하면 엔터프라이즈급 애플리케이션에 필요한 품질, 성능 및 안정성을 통해 Azure Government 클라우드에 배포된 솔루션에 지리 공간적 및 위치 인텔리전스 기능을 쉽게 포함할 수 있습니다. <a href=\"https://azure.microsoft.com/en-us/global-infrastructure/government/\" target=\"_blank\">Microsoft Azure Government</a>는 보안, 개인 정보 보호 및 제어, 규정 준수 및 투명성의 기본 원칙을 기반으로 하는 클라우드 플랫폼을 제공합니다. 공공 부문 엔터티는 아키텍처를 기반으로 구축된 모든 시스템 및 애플리케이션에 대해 미국 정부에 중요한 세계적 수준의 보안 및 규정 준수 서비스를 사용하는 물리적으로 격리된 Microsoft Azure 인스턴스를 받습니다.</p>\n\n<h2>Azure 지도 Batch 서비스는 일반적으로 사용할 수 있습니다.</h2>\n\n<p>이제 Search 및 Route 서비스를 통해 사용할 수 있는 Azure 지도 Batch 기능이 일반 공급됩니다. Batch 서비스를 사용하면 고객이 단일 API 요청만 사용하여 쿼리 일괄 처리를 보낼 수 있습니다.</p>\n\n<p>Batch 기능은 다음 API에서 지원됩니다.</p>\n\n<ul>\n    <li><a href=\"https://docs.microsoft.com/en-us/rest/api/maps/search/postsearchaddressbatch\" target=\"_blank\">Post Search Address Batch</a></li>\n    <li><a href=\"https://docs.microsoft.com/en-us/rest/api/maps/search/postsearchaddressreversebatch\" target=\"_blank\">Post Search Address Reverse Batch</a></li>\n    <li><a href=\"https://docs.microsoft.com/en-us/rest/api/maps/search/postsearchfuzzybatch\" target=\"_blank\">Post Search Fuzzy Batch</a></li>\n    <li><a href=\"https://docs.microsoft.com/en-us/rest/api/maps/route/postroutedirectionsbatch\" target=\"_blank\">사후 경로 방향 일괄 처리</a></li>\n</ul>\n\n<h3>&rsquo;Azure 지도 Batch 서비스의 새로운 기능</h3>\n\n<p>이제 사용자에게 간단한 일괄 처리 요청을 위해 설계된 동기(동기화) 요청을 제출할 수 있는 옵션이 있습니다. 서비스가 요청을 받으면 리디렉션 URL과 함께 202를 반환하는 대신 일괄 처리 항목이 계산되는 즉시 응답합니다. 동기화 API를 사용하면 나중에 결과를 검색할 수 없습니다. Azure 지도 동기화 요청을 받으면 일괄 처리 항목이 계산되는 즉시 응답합니다. 대규모 일괄 처리의 경우 비교적 복잡한 경로 요청의 큰 볼륨을 처리하는 데 적합한 비동기 API를 계속 사용하는 것이 좋습니다.</p>\n\n<p>검색 API의 경우 비동기 API를 사용하면 개발자가 최대 10,000개의 쿼리를 일괄 처리하고 API를 최대 100개의 쿼리와 동기화할 수 있습니다. 경로 API의 경우 비동기 API를 사용하면 개발자가 최대 700개의 쿼리를 일괄 처리하고 API를 최대 100개의 쿼리와 동기화할 수 있습니다.</p>\n\n<h2>Azure 지도 행렬 라우팅 서비스는 일반적으로 사용할 수 있습니다.</h2>\n\n<p><br>이제 \n<a href=\"https://docs.microsoft.com/rest/api/maps/route/postroutematrix\" target=\"_blank\">행렬 라우팅 API</a>를 일반 공급합니다. 이 서비스를 사용하면 원본 및 대상 위치에 정의된 경로 집합에 대한 경로 요약 행렬을 계산할 수 있습니다. 지정된 모든 원본에 대해 서비스는 해당 출발지에서 지정된 모든 목적지로 라우팅의 이동 시간과 거리를 계산합니다.</p>\n\n<p>예를 들어,&#39;음식 배달 회사에 20명의 운전자가 있으며 레스토랑에서 배달을 받을 가장 가까운 드라이버를 찾아야 한다고 가정해 보겠습니다. 이 사용 사례를 해결하기 위해 행렬 경로 API를 호출할 수 있습니다.</p>\n\n<h3>Azure 지도 행렬 라우팅 서비스의 새로운 기능&rsquo;</h3>\n\n<p>팀은 매트릭스 라우팅 성능을 개선하기 위해 노력했으며 위에서 설명한 일괄 처리 서비스와 같은 동기 요청을 제출하는 지원을 추가했습니다. 비동기 요청에 대한 행렬의 최대 크기는 700이며 동기 요청의 경우 100(원본 수에 대상 수를 곱한)을&#39;.</p>\n\n<p>비동기 API 호출의 경우 새 <b><i>waitForResults</i> </b>매개 변수를 도입했습니다. 이 매개 변수가 true로 설정된 경우 요청이 120초 미만으로 완료되면 사용자에게 200 응답이 표시됩니다. 그렇지 않으면 사용자는 즉시 202 응답을 받고, 비동기 API는 응답의 위치 헤더에서 비동기 요청의 진행률을 확인하기 위해 사용자에게 URL을 반환합니다.</p>\n\n<h2>렌더링 서비스에 대한 업데이트</h2>\n\n<h3>미리 보기에서 맵 타일 v2 API 가져오기 소개</h3>\n\n<p>Azure 지도 맵 타일 가져오기 API v1과 마찬가지로, 미리 보기에서 새로운 <a href=\"https://docs.microsoft.com/rest/api/maps/renderv2/getmaptilepreview\" target=\"_blank\">지도 타일 버전 2 API</a>를 사용하면 사용자가 벡터 또는 래스터 형식으로 맵 타일을 요청하여 일반적으로 지도 컨트롤 또는 SDK에 통합할 수 있습니다. 이 서비스를 사용하면 Azure 지도 도로 타일 또는 실시간 Weather Radar 타일과 같은 다양한 지도 타일을 요청할 수 있습니다. 기본적으로 Azure 지도 SDK에 벡터 맵 타일을 사용합니다.</p>\n\n<p>새 버전은 사용자에게 데이터를 요청하는 보다 일관된 방법을 제공합니다. 새 버전은 미리 설정된 확대/축소 수준에서 사각형 타일의 균일한 그리드로 더 세분화되는 래스터 또는 벡터 데이터 컬렉션인 타일 <b><i>세트</i></b>의 개념을 소개합니다. 모든 <b><i>타일 세트</i></b>에는 특정 타일 세트를 요청하는 <b><i>tilesetId</i></b>가 있습니다<b><i></i></b>. 예를 들어 <b><i>microsoft.base</i></b>입니다.</p>\n\n<p>또한 지도 타일 가져오기 v2now는 이전에 맵 이미지 타일 <a href=\"https://docs.microsoft.com/rest/api/maps/render/getmapimagerytile\" target=\"_blank\">가져오기 API</a>를 통해서만 사용할 수 있었던 이미지 데이터를 호출하는 옵션을 지원합니다. 또한 Azure 지도 Weather Service 레이더 및 적외선 맵 타일은 버전 2를 통해서만 사용할 수 있습니다.</p>\n\n<h3>지도 타일 가져오기 및 지도 이미지 가져오기 API를 통해 사용할 수 있는 어두운 회색 지도 스타일</h3>\n\n<p>SDK를 통해 Azure 지도 어두운 회색 맵 스타일을 제공하는 것 외에도 이제 고객은 지도 타일 API 가져오기(<a href=\"https://docs.microsoft.com/rest/api/maps/render/getmaptile\" target=\"_blank\">버전 1</a> 및 <a href=\"https://docs.microsoft.com/rest/api/maps/renderv2\" target=\"_blank\">버전 2</a>)와 벡터 및 래스터 형식의 <a href=\"https://docs.microsoft.com/rest/api/maps/render/getmapimage\" target=\"_blank\">지도 이미지 API 가져오기</a>를 통해 액세스할 수 있습니다. 이를 통해 고객은 웹 페이지에 지도 이미지를 포함하는 등 다양한 지도 시각화를 만들 수 있습니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e21eebc9-f898-4493-952b-2cf762a6a909.png\"><img alt=\"Azure Maps dark grey map style.\" border=\"0\" height=\"407\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2497143f-4350-4d51-af0a-ee3b68c17cb7.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"Azure 지도 진한 회색 지도 스타일입니다.\" width=\"1200\"></a></p>\n\n<p align=\"center\"><i>Azure 지도 진한 회색 지도 스타일입니다.</i></p>\n\n<h3>경로 서비스: 테두리를 건너지 않도록 방지하고 사용자 지정 영역을 전달하여 방지</h3>\n\n<p>Azure 지도 팀은 라우팅 API를 지속적으로 개선하고 있습니다. 국가/지역 국경 횡단을 방지하고 한 국가 내에서 경로를 유지하기 위해 차량이 필요한 라우팅 시나리오를 지원하기 위해 새로운 매개 변수 값 <a href=\"https://docs.microsoft.com/rest/api/maps/route/getroutedirections#avoid\" target=\"_blank\">avoid=borderCrossings</a> 를 추가했습니다.</p>\n\n<p>고급 차량 라우팅 기능을 제공하기 위해 고객은 이제 <a href=\"https://docs.microsoft.com/en-us/rest/api/maps/route/postroutedirections\" target=\"_blank\">POST 경로 방향 API</a> 요청에서 피해야 할 영역을 포함할 수 있습니다. 예를 들어 고객은 현지 당국의 허가 없이 해당 지역에서 운행할 수 없기 때문에 특정 지역으로 차량을 보내지 않도록 할 수 있습니다. 이제 사용자가 경로 요청 POST 본문 다각형을 GeoJSON 형식으로 전달할 수 있습니다.</p>\n\n<h2>카토그래픽 및 스타일 업데이트</h2>\n\n<h3>빌드 모델 표시</h3>\n\n<p>Azure 지도 맵 컨트롤을 통해 사용자는 이제 맵에서 2.5D 빌드 모델을 렌더링할 수 있습니다. 기본적으로 모든 건물은 단지 공간으로 렌더링됩니다. <a href=\"https://docs.microsoft.com/javascript/api/azure-maps-control/atlas.styleoptions?view=azure-maps-typescript-latest#showbuildingmodels\" target=\"_blank\"><strong>showBuildingModels를</strong></a> <b>true</b>로 설정하면 건물은 2.5D 모델로 렌더링됩니다. <a href=\"https://azuremapscodesamples.azurewebsites.net/index.html?sample=Map%20style%20options\" target=\"_blank\">지금 기능을 사용해 보세요.</a></p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3e2cef25-0400-4c12-995e-307e4f1643b7.png\"><img alt=\"Display building models. \" border=\"0\" height=\"335\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/12d77231-f9f8-4bb8-ba3a-2e0ba14ee5e5.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"빌드 모델을 표시합니다. \" width=\"745\"></a></p>\n\n<p align=\"center\"><i>빌드 모델을 표시합니다</i>.</p>\n\n<h3>섬, 국경 및 국가/지역 다각형</h3>\n\n<p>사용자 환경을 개선하고 더 자세한 보기를 제공하기 위해 경계 데이터 단순화 감소를 줄여 더 높은 확대/축소 수준에서 더 나은 시각적 환경을 제공합니다. 이제 더 자세한 다각형 경계 데이터를 볼 수 있습니다.</p>\n\n<p align=\"center\"><i><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a2562e5a-28cd-48a8-9676-4a346124b73c.png\"><img alt=\"Left: Before boundary data simplification reduction. Right: After boundary data simplification reduction.\" border=\"0\" height=\"290\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0fe2e032-0c2f-4131-a1ba-2e8d5b26c7af.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"왼쪽: 경계 전 데이터 단순화 감소 오른쪽: 경계 후 데이터 단순화 감소.\" width=\"691\"></a> 왼쪽: 경계 전 데이터 단순화 감소 오른쪽: 경계 후 데이터 단순화 감소.</i></p>\n\n<h3>국립공원 레이블 지정 및 데이터 렌더링</h3>\n\n<p>사용자의 피드백에 따라 레이블 수를 줄여 분산형 다각형에 대한 레이블을 간소화했습니다. 또한 국립공원 및 국유림 레이블은 이미 확대/축소 수준 6에 표시됩니다.</p>\n\n<p><a href=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6cc6b0cb-8c4e-494c-ab15-d4e6959a0396.png\"><img alt=\"National Park and National Forest labels displayed on zoom level 6.\" border=\"0\" height=\"500\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4aedef8c-f1d9-4086-93e4-95258c0967b4.png\" style=\"border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;\" title=\"확대/축소 수준 6에 표시된 국립공원 및 국유림 레이블.\" width=\"990\"></a></p>\n\n<p align=\"center\"><i>확대/축소 수준 6에 표시된 국립공원 및 국유림 레이블.</i></p>\n\n<h2>사용자 의견을 보냅니다.</h2>\n\n<p>커뮤니티의 피드백에 항상 감사드립니다. 아래에 의견을 남기거나, <a href=\"https://stackoverflow.com/questions/tagged/azure-maps/\" target=\"_blank\">Stack Overflow</a>에 질문을 게시하거나, <a href=\"https://feedback.azure.com/forums/909172-azure-maps\" target=\"_blank\">기능 요청을 Azure 지도 Feedback UserVoice</a>에 제출하세요.</p>"
