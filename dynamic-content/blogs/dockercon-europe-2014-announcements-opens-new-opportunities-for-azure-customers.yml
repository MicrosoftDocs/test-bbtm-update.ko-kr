Content: >-
  현재 DockerCon Europe 2014 기조연설에서 Docker Inc.는 Docker 컨테이너용 <a href="https://blog.docker.com/2014/12/announcing-docker-machine-swarm-and-compose-for-orchestrating-distributed-apps/" target="_blank">새로운 오케스트레이션 API</a>와 <a href="https://blog.docker.com/2014/12/docker-announces-docker-hub-enterprise/" target="_blank">Docker Hub Enterprise</a> 두 가지 흥미로운 발표를 했습니다. 이는 Azure에서 Docker 컨테이너를 사용하여 분산 애플리케이션을 빌드하는 사용자에게 유용한 기술이며, Azure 개발자를 위한 일류 지원을 보장하기 위해 Docker와 협력하게 되어 기쁩니다.

  <h2>Docker 오케스트레이션 API</h2>

  Docker의 새로 발표된 <a href="https://blog.docker.com/2014/12/announcing-docker-machine-swarm-and-compose-for-orchestrating-distributed-apps/" target="_blank">오케스트레이션 API</a> 는 개발자와 시스템 관리자가 여러 Docker 컨테이너에서 고가용성 분산 애플리케이션을 빌드, 배포 및 관리하는 데 도움이 됩니다. API는 Docker Machine, Docker Compose 및 Docker Swarm의 세 가지 개방형 서비스로 제공됩니다. 개발자는 하나 이상의 새 API를 사용하여 애플리케이션에 대한 사용자 지정 오케스트레이션 솔루션을 만들도록 선택할 수 있습니다. Linux 컨테이너를 관리하는 것 외에도 이러한 API를 통해 개발자는 가용성에 따라 Windows Server 컨테이너를 관리할 수 있습니다.


  <a href="https://azure.microsoft.com/blog/2014/10/15/new-windows-server-containers-and-azure-support-for-docker/" target="_blank">최근 파트너 관계 발표</a>의 일환으로 Azure 고객이 이러한 새로운 API를 활용할 수 있도록 Docker Inc. 및 Docker 커뮤니티와 적극적으로 협력하고 있습니다. 실제로 MS Open Tech는 이미 Docker Machine 서비스의 알파 릴리스를 지원하는 코드를 제공하므로 Azure를 일류 Docker 인프라 공급자로 만듭니다. 앞으로 Azure 사용자는 다른 오케스트레이션 API를 사용할 수 있게 됨에 따라 전체 지원을 기대할 수 있습니다.

  <h2>Docker 허브 Enterprise</h2>

  Docker는 또한 공개 <a href="https://blog.docker.com/2014/12/docker-announces-docker-hub-enterprise/" target="_blank">Docker Hub</a> 서비스의 성공을 기반으로 하는 새로운 제품인 <a href="https://hub.docker.com/account/signup/" target="_blank">Docker Hub</a> Enterprise 발표했습니다. Docker Hub Enterprise 엔터프라이즈 방화벽 뒤에 Dockerized 애플리케이션을 배포할 수 있습니다. 여기에는 프라이빗 Docker 이미지 호스팅, 원클릭 이미지 업그레이드 및 <a href="https://github.com/docker/docker-registry/pull/801" target="_blank">Azure Storage 포함한</a> 여러 스토리지 솔루션이 포함됩니다.


  이러한 기능은 온-프레미스 및 Azure 환경 모두에서 하이브리드 애플리케이션을 빌드하는 엔터프라이즈 고객에게 특히 유용합니다. Docker Hub Enterprise 액세스 및 규정 준수 요구 사항이 최우선 순위인 엔터프라이즈 환경에 Docker Hub의 기능을 제공합니다. 즉, Azure 고객은 비즈니스에 가장 적합한 방식으로 Docker를 활용할 수 있습니다.

  <h2>다음으로</h2>

  오늘 공지사항은 Docker 애플리케이션 및 서비스를 빌드하는 다음 단계를 나타냅니다. 이러한 새로운 기술은 사용자에게 추가적인 유연성을 제공하며, Docker 및 Docker 커뮤니티에 기여하기 위해 지속적인 엔지니어링 리소스를 투자하여 이러한 가치를 수용하고 있습니다. 단일 컨테이너 배포에서 엔터프라이즈급 분산 애플리케이션에 이르기까지 사용자는 Azure에서 Docker에 대한 업계 최고의 지원을 기대할 수 있습니다.


  Azure의 Docker 지원에 대한 2014년 6월 이후의 모든 <a href="https://azure.microsoft.com/blog/?s=Docker" target="_blank">업데이트를</a> 확인하고 이러한 새로운 기술이 일반 공급됨에 따라 더 많은 업데이트 및 자습서를 계속 지켜봐 주시기 바랍니다.
