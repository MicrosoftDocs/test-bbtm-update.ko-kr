Slug: new-updates-to-daas-diagnostics-as-a-service-for-azure-websites
Title: DaaS 대한 새로운 업데이트 - Azure Websites용 진단 서비스
Summary: Microsoft Azure Websites에 대한 DaaS(Diagnostic as a Service) 사이트 확장을 처음 시작한 이후 이 기능에 몇 가지 새로운 기능과 향상된 기능이 추가되었습니다.
Content: "Microsoft Azure Websites에 대한 DaaS(Diagnostic as a Service) 사이트 확장을 <a href=\"https://azure.microsoft.com/blog/2014/07/08/daas/\">처음 시작한</a> 이후 이 기능에 몇 가지 새로운 기능과 향상된 기능이 추가되었습니다.\n\n다음은 DaaS 사이트 확장에 대한 최신 업데이트입니다.\n\n&nbsp;\n<h3>1) PHP 프로세스 보고서</h3>\nPHP 기반 애플리케이션의 경우 느린 응답 문제를 해결하거나 지정된 시간 동안 프로세스 스냅샷을 이해하는 것은 어려운 작업일 수 있습니다. 이전 DaaS 많은 유용한 정보를 제공하기 위해 PHP 덤프 캡처 및 분석을 지원했지만, 특히 Php-cgi 프로세스(PHP 코드를 실행하는 프로세스)가 많은 경우 캡처된 덤프를 저장하고 분석하는 데 시간과 리소스가 오래 걸렸습니다. 이러한 시나리오의 효율성을 개선하기 위해 다음을 포함하는 덤프를 캡처하지 않고 라이브 PHP 프로세스에 연결하고 PHP 프로세스 보고서를 처리하는 이 새로운 기능을 개발했습니다.\n<h4></h4>\n<h4><span style=\"text-decoration: underline\">사이트의 모든 PHP 프로세스 목록</span></h4>\n&nbsp;\n<h4><a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/26/image1.png\"><img style=\"float: none;padding-top: 0px;padding-left: 0px;margin-left: auto;padding-right: 0px;margin-right: auto;border-width: 0px\" title=\"image1\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image1_thumb.png\" alt=\"image1\" width=\"610\" height=\"413\" border=\"0\" /></a></h4>\n<h4><span style=\"text-decoration: underline\">각 Php-cgi 프로세스에 대한 자세한 정보는 다음을 포함합니다.</span></h4>\n&nbsp;\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/26/image2.png\"><img style=\"float: none;padding-top: 0px;padding-left: 0px;margin-left: auto;padding-right: 0px;margin-right: auto;border-width: 0px\" title=\"image2\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image2_thumb.png\" alt=\"image2\" width=\"610\" height=\"297\" border=\"0\" /></a>\n\n&nbsp;\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/26/image3.png\"><img style=\"float: none;padding-top: 0px;padding-left: 0px;margin-left: auto;padding-right: 0px;margin-right: auto;border-width: 0px\" title=\"image3\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image3_thumb.png\" alt=\"image3\" width=\"610\" height=\"437\" border=\"0\" /></a>\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/26/DaaSimage5.png\"><img style=\"float: none;padding-top: 0px;padding-left: 0px;margin: 0px auto;padding-right: 0px;border-width: 0px\" title=\"DaaSimage5\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/DaaSimage5_thumb.png\" alt=\"DaaSimage5\" width=\"610\" height=\"274\" border=\"0\" /></a>\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/26/image6.png\"><img style=\"float: none;padding-top: 0px;padding-left: 0px;margin-left: auto;padding-right: 0px;margin-right: auto;border-width: 0px\" title=\"image6\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image6_thumb.png\" alt=\"image6\" width=\"610\" height=\"150\" border=\"0\" /></a>\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/26/image7.png\"><img style=\"float: none;padding-top: 0px;padding-left: 0px;margin-left: auto;padding-right: 0px;margin-right: auto;border-width: 0px\" title=\"image7\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image7_thumb.png\" alt=\"image7\" width=\"610\" height=\"171\" border=\"0\" /></a>\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/26/image8.png\"><img style=\"float: none;padding-top: 0px;padding-left: 0px;margin-left: auto;padding-right: 0px;margin-right: auto;border-width: 0px\" title=\"image8\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image8_thumb.png\" alt=\"image8\" width=\"599\" height=\"610\" border=\"0\" /></a>\n\n&nbsp;\n<h3>2) PHP 오류 로그 분석기</h3>\n사이트 소유자가 DaaS 사이트 확장에서 직접 PHP 오류 로그(php-errors.log)를 수집하고 분석할 수 있습니다. Php-errors.log는 PHP 애플리케이션이 예외를 throw할 때마다 기본적으로 생성됩니다. 사이트의 로그 파일 디렉터리에 내부가 있습니다. PHP 오류 로그 처리 보고서는 다음 기능을 사용하여 생성됩니다.\n<h4>고유 PHP 이벤트(오류, 경고, 구문 분석 오류 등)는 구문 분석되고 중복된 이벤트가 제거된 시간 순서로 표시됩니다.</h4>\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/26/image9.png\"><img style=\"float: none;padding-top: 0px;padding-left: 0px;margin-left: auto;padding-right: 0px;margin-right: auto;border-width: 0px\" title=\"image9\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image9_thumb.png\" alt=\"image9\" width=\"610\" height=\"142\" border=\"0\" /></a>\n\n제공된 보고서는 다음과 같습니다.\n<ul>\n <li>지난 24시간 동안의 PHP 심각한 오류</li>\n <li>지난 7일 동안의 PHP 심각한 오류</li>\n <li>지난 24시간 동안 PHP 구문 분석 오류</li>\n <li>지난 7일 동안의 PHP 구문 분석 오류</li>\n <li>모든 심각한 오류</li>\n <li>대부분의 오류가 있는 상위 10개 PHP 페이지</li>\n</ul>\n&nbsp;\n<h3>3)DaaS 사이트 기능 향상</h3>\n<ul>\n <li>모든 PHP 버전에 대한 PHP 기호는 웹 사이트 환경에서 미리 로드됩니다. PHP 라이브 프로세스 및 덤프 분석은 사이트 소유자의 노력 없이 로드된 올바른 기호를 사용하여 수행할 수 있습니다.</li>\n <li>사용자 지정 기호 지원 - 사이트 소유자는 DaaS 수행된 덤프 분석을 위해 사용자 지정 모듈에 대한 기호를 업로드할 수 있습니다. 기호는 FTP 또는 선택한 배포를 통해 D:\\home\\Symbols에 업로드할 수 있습니다. 이렇게 하면 사용자 지정 모듈에서도 항상 코드 줄에 대한 자세한 분석을 얻을 수 있습니다.</li>\n <li>선택 가능한 수집기 및 분석기를 확인하려면 웹 사이트 설정이 자동으로 검사됩니다. 데이터 수집에 대한 로깅을 사용하도록 설정하는 방법에 대한 지침이 제공됩니다.</li>\n</ul>\n<blockquote><a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/26/image10.jpg\"><img style=\"float: none;padding-top: 0px;padding-left: 0px;margin-left: auto;padding-right: 0px;margin-right: auto;border-width: 0px\" title=\"image10\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image10_thumb.jpg\" alt=\"image10\" width=\"610\" height=\"408\" border=\"0\" /></a>\n\n<a href=\"https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/11/26/image11.jpg\"><img style=\"float: none;padding-top: 0px;padding-left: 0px;margin-left: auto;padding-right: 0px;margin-right: auto;border-width: 0px\" title=\"image11\" src=\"https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image11_thumb.jpg\" alt=\"image11\" width=\"610\" height=\"244\" border=\"0\" /></a></blockquote>\n<a name=\"daassyntax\"></a>\n<ul>\n <li>명령줄/웹 API 지원(DaaSConsole.exe)을 통해 DaaS 기능을 노출하여 진단 작업을 자동화할 수 있습니다. 사이트 소유자는 DaaS 명령줄을 사용하여 세션을 만들고, 보고, 취소할 수 있습니다. Imagine <a href=\"https://azure.microsoft.com/blog/2014/02/06/auto-healing-windows-azure-web-sites/\" target=\"_blank\">AutoHeal 기능</a>에서 감지한 조건에 따라 DaaS 세션을 시작하려는 시나리오입니다. 명령줄은 D:\\home\\data\\DaaS\\bin 디렉터리로 이동하여 Kudu CMD 콘솔에서 실행할 수 있습니다.</li>\n</ul>\n<blockquote>\n<pre class=\"prettyprint\">[Syntax]\n\nD:\\home\\data\\DaaS\\bin&gt;daasconsole.exe \n\nUsage: DaasConsole.exe -&lt;parameter1&gt; [param1 args] [-parameter2 ...]</pre>\n<pre class=\"prettyprint\">Parameters:\n\n-Troubleshoot &lt;Diagnoser1&gt; [&lt;Diagnoser2&gt; ...] [TimeSpanToRunForInSeconds]\n\nCreate a new Collect and Analyze session with the requested diagnosers. Default TimeSpanToRunForInSeconds is 30\n\n-CollectLogs &lt;Diagnoser1&gt; [&lt;Diagnoser2&gt; ...] [TimeSpanToRunForInSeconds]\n\nCreate a new Collect Only session with the requested diagnosers. Default TimeSpanToRunForInSeconds is 30\n\n-CollectKillAnalyze &lt;Diagnoser1&gt; [&lt;Diagnoser2&gt; ...] [TimeSpanToRunForInSeconds]\n\nCreate a new Collect Only session with the requested diagnosers, kill the main site's w3wp process to restart w3wp, then analyze the collected logs. Default TimeSpanToRunForInSeconds is 30\n\n-ListDiagnosers\n\nList all available diagnosers\n\n-ListSessions\n\nList all sessions\n\n-GetSasUri\n\nGet the blob storage Sas Uri\n\n-SetSasUri &lt;SasUri&gt;\n\nSet the blob storage Sas Uri\n\n-Setup\n\nStart the continuous webjob runner (if it's already started this does nothing)\n\n-GetSetting &lt;SettingName&gt;\n\nThe the value of the given setting\n\n-SetSetting &lt;SettingName&gt; &lt;SettingValue&gt;\n\nSave new value for the given setting\n\n-ListInstances\n\nList all live instances\n\n-AnalyzeSession &lt;SessionId&gt;\n\nBegin analysis for session with the specified ID\n\n-CancelSession &lt;SessionId&gt;\n\nCancel session with the specified ID</pre>\n<pre class=\"prettyprint\">[Examples] \n\nTo list all diagnosers run:\n\nDaasConsole.exe -ListDiagnosers\n\nTo collect and analyze memory dumps of w3wp.exe with 60 seconds interval, just run\n\nDaasConsole.exe -Troubleshoot \"Memory Dump\" 60\n\nTo collect memory dumps, kill w3wp, and then analyze the logs run\n\nDaasConsole.exe -CollectKillAnalyze \"Memory Dump\" 60\n\nTo specify a custom folder to get the diagnostic tools from, set the DiagnosticToolsPath setting to the desired location</pre>\n</blockquote>\n<ul>\n <li>덤프 캡처 및 분석에서 SCM 프로세스를 건너뜁니다. 웹 사이트 작업자 프로세스의 덤프만 캡처됩니다.</li>\n <li>덤프 생성을 한 라운드로 제한합니다.</li>\n</ul>"
