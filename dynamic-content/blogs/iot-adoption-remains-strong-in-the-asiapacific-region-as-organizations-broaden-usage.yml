Title: 조직이 사용량을 확대함에 따라 Asia-Pacific 지역에서 IoT 채택이 여전히 강력합니다.
Summary: Asia-Pacific 지역은 오랫동안 강력한 제조 기반이었으며 이 부문은 IoT(사물 인터넷)의 강력한 채택자입니다. 그러나 최신 Microsoft IoT Signals 보고서에서 알 수 있듯이 IoT는 이제 수직 및 전 세계에서 훨씬 더 널리 채택되었으며, 스마트 공간은 Asia-Pacific 지역의 많은 시장에서 핵심적인 중심이 되어 선도적인 애플리케이션 영역 중 하나가 되었습니다.
Content: >-
  <p>Asia-Pacific 지역은 오랫동안 강력한 제조 기반이었으며 이 부문은 IoT(사물 인터넷)의 강력한 채택자입니다. 그러나 최신 <a href="https://aka.ms/AAe3gtw" target="_blank">Microsoft IoT Signals 보고서에서</a> 알 수 있듯이, IoT는 이제 수직 및 전 세계에서 훨씬 더 널리 채택되었으며, 주요 애플리케이션 영역 중 하나인 Asia-Pacific 지역의&mdash; 많은 시장에 스마트 스페이스카&mdash;를 주요 초점으로 두고 있습니다.</p>


  <p>이 보고서의 최신 버전은 Asia-Pacific 지역의 조직에 권장되는 읽기 기능을 제공합니다. 오스트레일리아, 중국, 일본&mdash;을 제외한 10개국&mdash;에 걸쳐 3,000명 이상의 BDM(비즈니스 의사 결정자), 개발자 및 인터넷 기술 의사 결정자(ITDM)를 대상으로 한 글로벌 연구는 IoT가 다양한 용도로 계속 널리 채택되고 있으며 대다수의 비즈니스 성공에 중요한 것으로 간주됩니다. 또한, 일부 사람들이 두려워했을 수도 있는 성장을 둔화시키는 대신, 코로나19 전염병은 IoT가 다른 기술과 더욱 긴밀하게 통합됨에 따라 다른 산업 전반에 걸쳐 더 큰 투자를 유도하고 있습니다.</p>


  <p><a href="https://aka.ms/AAe3gtw" target="_blank"><img alt="Table shows country-based percentages of IoT adopters (Australia leads China and Japan at 96%); IoT projects in planning (Australia leads China and Japan at 32% for the Learn phase, ties with Japan at 27% for the Trial phase, and ties with China at 23% for the purchase phase); companies who see IoT as critical to their success (China leads Japan and Australia at 99%); and companies who plan to use IoT more in two years in percentages (China leads Japan and Australia at 65%). " height="299" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/79c1c5a3-826e-448c-a0ee-e23c7c582005.png" style="display: inline;" title="IoT 채택의 국가 기반 분석" width="1024"></a></p>


  <p>Asia-Pacific 지역 전체에서 연구에 따르면 호주의 조직은 이탈리아(95%)와 미국(94&mdash;%)에서 96%&mdash;로 가장 높은 IoT 채택률을 보고하고 있으며, 중국의 조직은 보다 혁신적인 사용 사례를 위해 IoT를 채택하고 있으며 신흥 기술 전략에 대해 가장 높은 구현률을 보이고 있습니다. 일본에서는 기업이 생산성을 개선하고 운영을 최적화하기 위해 IoT를 더 자주 사용하는 것으로 나타났습니다. 아래에서는 이 지역의 조직에서 나타나는 세 가지 주요 추세를 살펴보겠습니다.</p>


  <h2>1. IoT 프로젝트 계획에 대한 더 큰 초점은 성과를 내는 것입니다.</h2>


  <p>이 지역의 IoT 프로젝트가 결실을 맺는 데는 다소 시간이 걸리지만, 이는 성과를 내는 것처럼 보이는 보다 사려 깊고 부지런한 접근 방식을 반영하는 것으로 보입니다. Asia-Pacific 지역의 조직은 성공을 위한 주요 비즈니스 목표를 결정하기 위해 미리 생각하고 시간을 내어 높은 수준의 IoT 채택(호주의 96%), 중요도(중국 기업의 99%는 IoT가 비즈니스 성공에 중요하다고 말함), 전반적인 만족도(각각 중국과 호주의 99%와 97%)를 보고합니다. 이러한 목표는 글로벌 조사 결과와 광범위하게 일치하며, 품질 보증 및 클라우드 보안은 이 지역의 세 국가 모두에 걸쳐 일관되게 언급됩니다. 오스트레일리아와 일본의 조직은 최적화 및 운영 효율성을 돕기 위해 IoT를 채택합니다. 오스트레일리아에서는 에너지 최적화(생성, 배포 및 사용량)에 중점을  두고 있습니다. 일본에서는 제조 최적화(민첩한 공장, 생산 최적화 및 일선 작업자)를 사용하고 있습니다. 또한 오스트레일리아와 중국의 경우 IoT 지원 조건 기반 유지 관리 사례의 일부로 더 많은 디바이스 모니터링을 수행하는 경향이 있습니다.</p>


  <p>이 지역의 기업들은 이러한 다양한 사용 사례가 운영 효율성과 직원 생산성, 인적 오류 가능성을 줄임으로써 품질 향상, 생산 능력 증가로 인해 더 큰 수율 측면에서 상당한 이점을 제공하고 있다고 보고합니다.</p>


  <h2>2. IoT 채택을 가속화하는 새로운 기술</h2>


  <p>조사 대상 조직 중 내년에 IoT 투자를 늘리거나 유지하도록 설정된 88%는 AI, 에지 컴퓨팅 및 디지털 트윈과 같은 새로운 기술을 IoT 솔루션에 통합할 가능성이 더 높습니다. 그리고 Asia-Pacific 지역에서는 이러한 기술에 대한 인식이 다른 시장보다 높은 경향이 있습니다.</p>


  <p>중국의 조직은 다른 지역보다 이 세 가지 영역을 다루는 전략을 세울 가능성이 훨씬 높습니다. AI 및 에지 컴퓨팅 전략에 대한 구현과 관련하여 다른 모든 국가를 이끌고 있으며, 디지털 트윈을 알고 있는 호주 기업의 98%는 해당 기술에 대한 특정 전략을 가지고 있다고 말합니다. 더 중요한 것은 이러한 기술에 대한 경험이 지역 전체에서 IoT의 채택을 촉진하고 있으며, 10개 조직 중 약 8개 조직이 IoT 솔루션에 통합하기 위해 노력하고 있습니다.</p>


  <h2>3. 산업별 IoT 솔루션은 광범위한 이점을 제공합니다.</h2>


  <p>IoT Signals 보고서는 Asia-Pacific 지역에서 잘 표현된 여러 산업을 심층 분석했습니다. 예를 들어 호주의 조직은 에너지, 전력 및 유틸리티 회사가 IoT를 사용하여 그리드 자동화(44%)와 유지 관리(43%)를 지원하는 반면, 석유 및 가스 회사는 이를 직장 및 직원 안전에 더 많이 적용하는 경향이 있습니다(각각 45%와 43%). 또한 에너지 회사는 다른 산업(조직의 89%, 모든 업종의 경우 79%)보다 IoT 솔루션에서 AI를 사용할 가능성이 훨씬 높습니다. 이러한 분야의 조직에서 볼 수 있는 IoT의 이점에는 운영 효율성 향상, 프로덕션 용량 증가, 고객 만족도 증가 등이 있습니다.</p>


  <p>제조가 시장의 중요한 부분을 차지하는 일본에서는 주로 자동화 강화에 초점을 맞춘 다른 부문보다 사용 단계(26%)에 IoT 프로젝트가 더 많다는 것을 알게 되었습니다. 제조 조직은 이러한 IoT 솔루션을 사용하여 품질을 보장하고, 산업 자동화를 용이하게 하며, 프로덕션 흐름을 모니터링하고 있습니다. 이렇게 하면 운영 효율성이 향상되고 생산 능력이 향상되어 경쟁 우위를 점할 수 있습니다. 이 업계에서는&rsquo; 도전과제가 되는 기술이 아니라 레거시 시스템과 프로세스로 인해 추가 시간과 생각이 필요한 거대한 비즈니스 혁신을 말합니다.</p>


  <p>물론 중국은 디바이스와 관련하여 항상 혁신가였기 때문에 제조 부문도 동일한 영향을 받게 될 것입니다. 그러나 아시아 태평양 지역의&mdash; 다른 나라의 스마트 공백&mdash;은 많은 관심을 받고 있으며, 이것이 가장 높은 수준의 IoT 채택(94%)과 전반적인 만족도(98%)를 볼 수 있는 곳입니다. 또한 향후 2년 동안 IoT를 더 많이 사용할 계획인 69%가 향후 성장에 대한 가장 강력한 지표를 가지고 있습니다. &rsquo;또한 조직의 가장 높은 비율이 AI 전략에 대해 IoT를 구현하는 산업 분야이기도 합니다. 스마트 공간에서 IoT의 최고 애플리케이션은 생산성과 건물 안전에 관한 것이며, 조직은 향상된 운영 효율성과 개인 안전을 활용할 수 있습니다.</p>


  <h2>자세한 정보</h2>


  <p>&rsquo;보고서에서 IoT가 유지되고 아시아 태평양 지역의 조직이 취한 부지런한 접근 방식이 성과를 내고 있음을 분명히 합니다. 이 지역 및 전 세계의 비즈니스가 IoT를 활용하는 방법과 보안, 구현 전략 및 지속 가능성과 같은 항목에 대한 자세한 내용은 <a href="https://aka.ms/AAe3gtw" target="_blank">전체 Microsoft IoT Signals 보고서를 다운로드</a>해야 합니다.</p>
