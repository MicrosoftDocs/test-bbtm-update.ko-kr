Title: Azure File Storage 있는 영구 Docker 볼륨
Summary: 오늘 GitHub Azure File Storage 오픈 소스용 Docker 볼륨 플러그 인을 발표하여 컨테이너에 영구 데이터를 저장하고 Azure File Storage Linux SMB 기능을 사용하여 호스트 간에 쉽게 마이그레이션할 수 있습니다.
Content: >-
  <p>오늘 <a href="https://github.com/Azure/azurefile-dockervolumedriver">Azure 파일 Storage 대한 Docker 볼륨 플러그 인을</a> 발표합니다. Linux에서 <a href="https://azure.microsoft.com/services/storage/files/">Azure File Storage</a> SMB 3.0 프로토콜 지원 기능을 활용합니다. 이 오픈 소스 Docker 볼륨 플러그 인을 사용하면 <a href="https://docker.com">Docker</a> 컨테이너가 Virtual Machine 외부에 저장된 데이터 볼륨을 가질 수 있으므로 호스트 간에 상태 저장 컨테이너를 쉽게 마이그레이션할 수 있습니다.</p>


  <p>표준 Docker 컨테이너 볼륨은 일반적으로 Docker 호스트 컴퓨터에 저장된 디렉터리입니다. 이렇게 하면 컨테이너가 특정 호스트의 파일에 종속되므로 쉽게 마이그레이션하고 확장하기가 어렵습니다. Azure File Storage 플러그 인을 사용하여 Azure File Storage 공유를 호스트&rsquo; 파일 시스템의 디렉터리로 탑재하고 컨테이너에서 사용할 수 있도록 할 수 있으며, 이제 플러그 인을 통해 만든 Docker 볼륨을 모두 사용할 수 있습니다.</p>


  <p>Azure File Storage 볼륨 플러그 인은 컨테이너 마이그레이션의 용이성으로 제한되지 않습니다. 또한 여러 컨테이너 간에 파일 공유를 공유(다른 호스트에 있는 경우에도)하여 워크로드에 대해 공동 작업하거나, 여러 호스트에서 실행되는 애플리케이션의 구성 또는 비밀을 공유할 수 있습니다. 또 다른 사용 사례는 추가 처리를 위해 애플리케이션에서 파일 공유로 로그와 같은 메트릭 및 진단 데이터를 업로드하는 것입니다.</p>


  <p>작동 중인 Azure 파일 Storage 플러그 인의 데모는 다음과 같습니다.</p>


