  <p>이 Docker 볼륨 플러그 인은 현재 Ubuntu Server 버전 14.04 이상에서 지원됩니다. 소스 코드 및 설치 지침은 <a href="https://github.com/Azure/azurefile-dockervolumedriver">GitHub</a> 찾을 수 있습니다. 그것을 시도하고 당신이 그것을 좋아하는 방법을 <a href="https://github.com/Azure/azurefile-dockervolumedriver/issues">알려 주시기</a> 바랍니다.</p>


