Summary: 이 시리즈의 마지막 게시물입니다, 당신은 더 읽기 전에 첫 번째 것들을 읽을 수 있습니다 ... 하이브리드 네트워킹은 좋은 일이지만 하이브리드 네트워킹을 정의하려면 어떻게 해야 할까요? 나를 위해, 에 ...
Content: '<p><em>세 부분으로 구성된 시리즈의 세 번째 블로그 게시물입니다. 읽기를 시작하기 전에 <a href="https://azure.microsoft.com/en-us/blog/networking-to-and-within-the-azure-cloud/">Azure Cloud, 1부 및 Azure Cloud</a> 간 네트워킹, <a href="https://azure.microsoft.com/en-us/blog/networking-to-and-within-the-azure-cloud-part-2/">2부</a> 내의 처음 두 게시물 네트워킹을 읽는 것이 좋습니다. </em></p> <p>하이브리드 네트워킹은 좋은 일이지만, 문제는 하이브리드 네트워킹을 어떻게 정의합니까? 가상 네트워크, <a href="https://docs.microsoft.com/en-us/azure/expressroute/expressroute-howto-routing-portal-resource-manager#azure-private-peering">ExpressRoute의 프라이빗 피어링</a> 또는 <a href="https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-howto-site-to-site-resource-manager-portal">VPN 연결</a>에 대한 연결 컨텍스트에서 프레미스 간 리소스를 하나 이상의 VNet( <a href="https://docs.microsoft.com/en-us/azure/virtual-network/">Virtual Network</a> )에 연결하는 기능입니다. 이 모든 것이 잘 작동하고 클라우드에 연결하는 방법을 알고 있지만 클라우드 <strong><u>내에서</u></strong> 네트워크를 어떻게 해야 할까요? 이 작업을 수행하는 Azure 기본 제공 방법이 3개 이상 있습니다. 이 3개의 블로그 게시물 시리즈에서 내 의도는 간략하게 설명하는 것입니다.</p> <ol> <li><a href="https://azure.microsoft.com/en-us/blog/networking-to-and-within-the-azure-cloud/" target="_blank">하이브리드 네트워킹 연결 옵션</a>  <li><a href="https://azure.microsoft.com/en-us/blog/networking-to-and-within-the-azure-cloud-part-2" target="_blank">클라우드 내 연결 옵션</a>  <li><a href="https://azure.microsoft.com/en-us/blog/networking-to-and-within-the-azure-cloud-part-3/" target="_blank">이러한 모든 개념을 하나로 묶습니다.</a> </li></li></li></ol> <h2>클라우드 및 클라우드에 대한 연결 - 모두 함께 배치</h2> <p>이러한 모든 메서드와 연결 옵션은 별도로 흥미롭지만 가장 강력한 경우는 결합할 때입니다.</p> <h2>게이트웨이 공유를 사용하여 VNet 전송</h2> <p>아래 토폴로지에서는 간단한 허브 &amp; 스포크 토폴로지입니다. VNet 피어링 자체가 전이적이지 않더라도 게이트웨이(VPN 및 ExpressRoute) <em>에 대해 </em>전송 라우팅이 허용됩니다. 게이트웨이 공유와 함께 VNet 피어링을 결합하지만 ExpressRoute를 사용하는 예제가 있습니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/abf82dc6-5afd-460e-b010-0e8872274090.png"><img title="9.All-Together-1_thumb2_thumb" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="9.All-Together-1_thumb2_thumb" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8c651a96-5585-4675-b3fb-da8a8961f36f.png" width="1222" height="577"></a></p> <h2>게이트웨이 공유를 사용하는 전송 VNet, 2개 지역의 ExpressRoute 회로 1개</h2> <p>그러나 둘 이상의 Azure 지역 사용과 결합할 때(VNet 피어링이 단일 지역 내에 있음) 다음과 같은 토폴로지를 쉽게 만들 수 있습니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4221a32c-c490-4c20-a821-79508bd44200.png"><img title="10.All-Together-2_thumb2_thumb" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="10.All-Together-2_thumb2_thumb" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4c71fac-124c-49d1-a862-c4e708846899.png" width="1222" height="584"></a></p> <p>위의 이미지에서는 ExpressRoute 게이트웨이 SKU에 따라 1, 2 또는 10Gbps인 각 허브 VNet에서 만든 ExpressRoute 게이트웨이에 의해 제한되는 고속으로 Microsoft 백본 네트워크를 벗어나지 않고도 미국 서부와 미국 동부 내의 모든 VNet이 서로 통신할 수 있습니다. 이 경우 패킷은 미국 동부로 갈 때 미국 서부 지역과 시카고 간에 물리적으로 라우팅됩니다. 시카고는 이 두 지역 사이에 있기 때문에 의미가 있습니다.</p> <h2>게이트웨이 공유를 사용하는 전송 VNet, 2개 지역의 ExpressRoute 회로 2개</h2> <p>시카고보다 ExpressRoute에 대한 연결이 더 필요하거나 단일 ExpressRoute 회로의 복원력만으로는 충분하지 않은 다른 토폴로지에서는 <a href="https://azure.microsoft.com/en-us/support/legal/sla/expressroute/v1_2/" target="_blank">SLA</a>에도 불구하고 다음 토폴로지로 만들 수 있습니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4542a58a-a759-48ba-9c7e-4716c539c55d.png"><img title="11.All-Together-3_thumb2_thumb" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="11.All-Together-3_thumb2_thumb" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2a1c8cdb-1b7e-42e5-bf91-ad1d88a88cdc.png" width="1217" height="577"></a></p> <p>이 경우 프레미스가 미국 서부 및 미국 동부에 있는 경우 프레미스 간 연결의 대기 시간이 더 짧을 수 있습니다. 또한 미국 서부와 미국 동부의 VNet 간의 패킷을 통과할 수 있는 2개의 ExpressRoute 위치가 있습니다. 이러한 지역은 회로 위치에 가깝기 때문에 추가된 대기 시간이 대기 시간에 문제가 되지 않아야 합니다. 또한 미국 대륙의 2개 위치에서 별도의 ExpressRoute 회로 2개 사용으로 인해 가동 시간이 길어질 수 있습니다.</p> <h2>게이트웨이 공유가 있는 전송 VNet, 3개 지역의 ExpressRoute 회로 3개</h2> <p>이 모델은 더 많은 회로 및 더 많은 지역으로 확장할 수 있지만 Azure 네트워킹 도구 상자를 사용하여 만들 수 있는 토폴로지의 종류를 잘 이해할 수 있다고 생각합니다.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ebdb91c7-e365-4d18-bd38-39f0f128a7aa.png"><img title="12.All-Together-4_thumb2_thumb" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="12.All-Together-4_thumb2_thumb" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dacb4506-fda6-4b77-ab85-04cb19593c07.png" width="1209" height="575"></a></p> <p>이 경우 로컬 회로는 최적의 라우팅이 있는지 확인하는 데 중요합니다. 특정 항목에서 <a href="https://docs.microsoft.com/en-us/azure/expressroute/expressroute-optimize-routing#suboptimal-routing-between-virtual-networks" target="_blank">ExpressRoute 라우팅 최적화</a> 문서를 읽어보는 것이 좋습니다. 이 문서에서는 북유럽으로 향하는 미국 서부에서 라우팅된 패킷이 도쿄 ExpressRoute 회로를 통과하지 않도록 하는 방법을 이해하는 데 유용한 Virtual Networks에 대한 최적의 라우팅에 대해 설명합니다. 연결에 할당된 가중치를 사용하면 실제로 이를 달성할 수 있습니다.</p> <h2>BGP 사용 VPN Gateway 공유 및 VPN 전송 라우팅을 사용하는 전송 VNet</h2> <p>BGP 라우팅을 사용하는 VPN 전송의 또 다른 흥미로운 사용 사례는 아래 이미지와 같은 토폴로지를 허용합니다. 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/vpn-gateway/vpn-gateway-bgp-overview" target="_blank">Azure VPN Gateway를 사용한 BGP 개요를 참조하세요</a>.</p> <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f9f469e0-6d51-4fff-a6b2-2686888f80c5.png"><img title="13.All-Together-5_thumb2_thumb" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" border="0" alt="13.All-Together-5_thumb2_thumb" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e0acb7ee-048c-4f22-80e4-789ef259a198.png" width="1207" height="585"></a></p> <p>이 마지막 경우 미국 서부에 있는 온-프레미스 사용자가 왼쪽의 VPN을 사용하여 오른쪽에 있는 북유럽 VNet에 VPN에 연결된 온-프레미스 사용자에게 연결하여 어떤 종류의 프록시 메커니즘을 사용하지 않고도 자체 시설 간에 Azure 백본을 효과적으로 활용할 수 있습니다. 그렇지 않으면 해당 시나리오를 허용해야 합니다.</p>'
