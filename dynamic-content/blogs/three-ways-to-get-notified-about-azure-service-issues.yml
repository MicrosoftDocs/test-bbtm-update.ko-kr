Title: Azure 서비스 문제에 대한 알림을 받는 세 가지 방법
Summary: 예기치 않은 작업을 준비하는 것은 모든 IT 전문가와 개발자의 업무에 속합니다. 드물긴 하지만 중단 및 계획된 유지 관리와 같은 서비스 문제가 발생합니다. 정보를 유지하는 방법에는 여러 가지가 있지만, 고객이 서비스 문제에 신속하게 대응하고 가동 중지 시간을 완화하는 데 도움이 되는 세 가지 효과적인 방법을 확인했습니다.
Content: >-
  <p>예기치 않은 작업을 준비하는 것은 모든 IT 전문가&rsquo; 및 개발자&rsquo; 작업의 일부입니다. 드물긴 하지만 중단 및 계획된 유지 관리와 같은 서비스 문제가 발생합니다. 정보를 유지하는 방법에는 여러 가지가 있지만&rsquo; 고객이 서비스 문제에 신속하게 대응하고 가동 중지 시간을 완화하는 데 도움이 되는 세 가지 효과적인 방법을 확인했습니다. 세 가지 모두 가용성에 영향을 미칠 수 있는 서비스 문제에 대해 자동으로 알리도록 <a href="https://docs.microsoft.com/en-us/azure/azure-monitor/platform/alerts-activity-log-service-notifications?toc=%2fazure%2fservice-health%2ftoc.json" target="_blank">경고를 구성할</a> 수 있는 무료 Azure 서비스인 <a href="https://aka.ms/ash-acom" target="_blank">Azure Service Health</a>를 활용합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/52eafc15-bd21-4cda-8a81-5f8e48dcabc5.png"><img alt="Figure1" border="0" height="607" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/81ed4c7b-3a5f-4b8d-8d61-5028a4ce8480.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="그림 1" width="1024"></a></p>


  <h2>1. 모든 문제를 catch하는 전자 메일 경고로 간단하게 시작</h2>


  <p>Service Health 경고를&rsquo; 새로 설정하는 경우&rsquo; 선택할 수 있는 항목이 여러 개 있음을 알 수 있습니다. 경고해야 Who? 어떤 서비스 및 지역에 대해? 어떤 유형의 상태 이벤트인가요? 중단? 계획된 유지 관리? 건강 권고? 어떤 유형의 알림을 사용해야 하나요? 전자 메일, SMS, 푸시 알림, 웹후크 또는 다른 항목?</p>


  <p>Service Health 경고를 시작하는 가장 좋은 방법은 <a href="https://www.youtube.com/watch?v=6ksgE-zVSm8&amp;t" target="_blank">간단하게 시작하는</a> 것입니다. 서비스 또는 지역에 영향을 줄 수 있는 서비스 문제에 대해 주요 운영 전문가에게 이메일을 보낼 경고를 설정합니다. Service Health는 개인 설정되므로 사용하는 서비스 또는 지역에 영향을 주는 경우에만 경고가&rsquo; 발생하므로 불필요한 알림에 대해 걱정할 필요가 없습니다&rsquo;.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8ed20dd3-6543-4277-95d8-8571a648f244.png"><img alt="figure2" border="0" height="608" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7d828fc1-de5d-4708-8cd7-0fb6161d0f71.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="그림2" width="1024"></a></p>


  <p>전자 메일 경고를 설정하면&rsquo; 어떻게 되는지 확인합니다. 어쩌면 당신이 필요로하는 모든 것을&rsquo;. 간단한 것이 좋습니다. &rsquo;그러나 수신한 알림에서 다른 팀으로 정보를 자주 라우팅하는 경우 해당 팀에 대한 추가 경고를 설정하는 것이 좋습니다. 다음 시나리오와 같이 보다 정교한 경고 방법을 탐색할 수도 있습니다.</p>


  <h2>2. 긴급 문제에 대한 모바일 푸시 경고 설정</h2>


  <p>모든 서비스 문제가 동일하게 만들어지는 것은 아닙니다. &rsquo;중요한 프로덕션 워크로드&rsquo;에 잠재적인 영향을 미칠 수 있는 경우 가능한 한 빨리 확인하고 응답해야 합니다. 이러한 상황에서는 전자 메일이 충분하지 않을 수 있습니다. 대신 <a href="https://azure.microsoft.com/en-us/features/azure-portal/mobile-app/" target="_blank">Azure 모바일 앱을</a> 통해 <a href="https://www.youtube.com/watch?v=Mix-oL9FpCE" target="_blank">모바일 푸시 알림을</a> 보내도록 Service Health 경고를 구성하는 것이 좋습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dec371a2-4ae0-44ec-9411-52365c31ba97.png"><img alt="figure3" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5129e89a-d506-4b4f-ac81-1fe0a82089fe.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="그림3" width="370"></a></p>


  <p>새 경고를&rsquo; 설정하면&rsquo; Azure 앱 푸시 알림 및 SMS에 대한 UI에 옵션이 표시됩니다. 푸시 알림은 더 많은 정보를 포함할 수 있고 서비스 문제가 있을 때&rsquo; 더 많은 업데이트를 제공하기 때문에 SMS를 통해 푸시 알림을 사용하는 것이 좋습니다.</p>


  <p>푸시 알림을&rsquo; 사용하면 모바일 디바이스의 중요한 서비스 문제에 대해 알아보고 워크로드에 미치는 영향을 완화하기 위해 즉시 작업할 수 있습니다.</p>


  <h2>3. IT 서비스 관리 도구를 사용하여 경고 커넥트</h2>


  <p>마지막으로, 많은 고객이 이미 발권 시스템 및 ITSM(IT 서비스 관리) 도구를 갖추고 있습니다. 이미 이러한 도구 중 하나를 사용하여 팀과 작업을 관리하는 경우 <a href="https://www.youtube.com/watch?v=e7rPH5V1PAk" target="_blank">웹후크 또는 ITSM 통합을 사용하여</a> Service Health 경고를 설정하는 것이 좋습니다. 이렇게 하면 Azure 서비스 문제에 대한 티켓을 자동으로 만들고 할당할 수 있습니다.</p>


  <p>Service Health 경고를 설정할 때 두 가지 주요 고려 사항은 알릴 적절한 팀과 메시지의 긴급도입니다. 특정 서비스에 대한 경고를 특정 팀에 라우팅할 수 있습니다(예: 데이터베이스 팀에 Azure SQL Database 문제 보내기). 지역(예: 서유럽의 문제를 유럽 잠재 고객으로 보내는 등)으로 인해 경고를 라우팅할 수도 있습니다. 개발/테스트 및 프로덕션과 같은 구독을 기준으로 구분할 수도 있습니다. 또 다른 중요한 고려 사항은 메시지의 긴급도 수준입니다. 가동&rsquo; 중단보다 몇 주, 몇 달 전에 전달되는 계획된 유지 관리 및 건강 권고에 응답할 시간이 더 많으며, 이는 본질적으로 이벤트 시에만 전달될 수 있습니다.&nbsp; 긴급&nbsp;도에 따라 시스템에서 통신 플래그를 다르게 지정하여 통화 중인 팀에 경고할 수 있습니다.</p>


  <h2>오늘 Service Health 경고 설정</h2>


  <p>어떤 Service Health 경고 접근 방식을 선택하든 중요한 것은 예기치 않은 작업에 대비했다는&rsquo; 것입니다. 현재 Azure Portal에서 Azure Service Health 경고를 설정하고 자세한 내용은<a href="https://aka.ms/servicehealthdocs" target="_blank">Azure Service Healthdocumentation&nbsp;</a>을&nbsp; 참조하세요.&nbsp; <a href="https://aka.ms/servicehealthfeedback" target="_blank">여기에 있는 피드백 포럼에서</a> 아이디어를 제출하여 제안이 있는지 알려주세요.</p>
