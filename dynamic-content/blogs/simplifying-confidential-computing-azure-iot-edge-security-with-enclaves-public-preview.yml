  <h3>Azure IoT Edge를 사용하는 기밀 컴퓨팅의 애플리케이션 가능성</h3>


  <p>open Enclave를 사용하는 Azure IoT Edge는 기밀 컴퓨팅을 사용하여 이전에는 분리하기가 매우 어려웠던 보안 문제에 대한 솔루션을 제공합니다. 실제로 비즈니스 기능을 제공하는 실행 파일을 보호하는 데 달려 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e051697e-8372-4e83-8a24-34ed35b01dac.png"><img alt="image" border="0" height="566" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4494ed38-013b-4aaa-b17f-07edf18eeda5.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="이미지" width="647"></a></p>


  <h2>TrustBox &ndash; 평가에서 대량 생산으로의 최적의 경로</h2>


  <p>조직은 지능형 에지에 대해 알아보고 프로젝트를 시작할 때 예기치 않은 보안 및 규정 준수 과제로 인해 속도가 느려지는 경우가 많습니다. 이에 대응하여 파트너와 협력하여 프로젝트 평가에서 프로덕션으로의 여정을 단축하고 있습니다. 지금까지 일반적인 환경은 Arduino 기반 보드 또는 Raspberry Pis와 같은 많은 상업적으로 사용 가능한 프로토타입 보드를 사용하여 평가하고 실험하는 개발자를 수반합니다. 아쉽게도 개발자가 프로덕션으로 전환할 때 업계에 필요한 보안 및 규정 준수 표준을 충족할 수 있는 솔루션으로 보드를 전환해야 합니다. 나중에 보드를 전환하는 대신 개발자는 규정 준수 목표를 충족하면서 나중에 파일럿 및 프로덕션 요구 사항을 충족할 수 있는 보드로 평가를 시작해야 합니다.</p>


  <p><a href="https://www.scalys.com/trustbox" target="_blank">TrustBox</a> 는 하드웨어 신뢰 루트, 암호화 가속기 및 네트워크 가속을 통합하는 NXP Layerscape LS1012A 네트워킹 프로세서를 기반으로 하는 고급 보안 라우터 및 IoT 게이트웨이를 제공하여 프로덕션 보드에 대한 프로토타입 요구 사항을 해결하는 한 가지 옵션입니다. 보안 엔지니어링과 신중한 구성 요소 선택에 따라 TrustBox는 최고 수준의 업계 및 보안 표준으로 인증할 수 있습니다. TrustBox는 <a href="https://www.ces.tech/Events-Programs/Innovation-Awards/honorees.aspx#prettyPhoto/16/" target="_blank">2019 CES Best of Innovations: 사이버 보안 및 개인 정보 보호</a> 상을 수상했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7203f4d5-e272-478f-b0a1-1af56dc22c94.jpg"><img alt="TrustBox" border="0" height="415" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a019942f-439e-4064-9e66-8f785615225f.jpg" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="TrustBox" width="448"></a></p>


  <p><em>그림 2: 신뢰 및 암호화 가속기의 &amp; 하드웨어 루트인 NXPS Layerscape 제품군의&rsquo; 멤버인 NXP Layerscape LS1012A를 기반으로 하는 고급 보안 라우터 IoT 게이트웨이인 TrustBox입니다. TrustBox는 평가, 파일럿 및 프로덕션 실행을 위해 Scalys를 통해 있는 그대로 사용 가능하거나 사용자 지정할 수 있습니다.</em></p>


  <p>평가판의 가용성은 보드를 사용자 지정해야 하는 경우 어려울 수 있는 대량 생산 단계 중 하나일 뿐입니다. 이를 위해 NXP, Scalys 및 Arrow Electronics와 협력하여 통합 회로에서 최종 배포까지 완벽한 공급망의 예를 제공했습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ced3964d-20a3-436c-8822-2e0c09b18b27.png"><img alt="The supply chain for TrustBox" border="0" height="71" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/60486f33-6d34-421b-96c9-35576d3a3bff.png" style="border: 0px currentcolor; margin-right: auto; margin-left: auto; display: block; background-image: none;" title="TrustBox의 공급망" width="628"></a></p>


  <p><em>그림 3: 이제 모든 Enclave 보안 디바이스에 사용할 수 있는 TrustBox의 공급망에는 평가 및 파일럿 실행, 하드웨어 사용자 지정 및 대량 생산을 위한 소싱이 포함되어야 합니다. 이것은 많은 가능성 중 하나일 뿐입니다. </em></p>


  <p>Scalys TrustBox는 2019년 2월부터 출시될 예정이며, 지금 <a href="https://www.scalys.com/trustbox" target="_blank">Scalys에서 예약 주문</a> 할 수 있습니다. TrustBox의 상용 등급 전기 등급인 <a href="https://www.grapeboard.com/" target="_blank">Grapeboard</a>를 사용하여 지금 평가를 시작할 수도 있습니다.</p>


  <h2>다음 내용&rsquo;</h2>


  <p>IoT Edge와 Open Enclave 통합 미리 보기의 한 가지 목표는 OEM(Original Equipment Manufacturers)의 하드웨어 중심 개발을 AVAILING TEE 지원 디바이스로 전환하는 것입니다. 향후 몇 개월 내에 현재 사용할 수 있는 동일한 플랫폼에 구애받지 않는 개발자 및 배포 환경을 제공할 TEE 지원 Azure IoT Edge 인증 디바이스의 가용성을 예상합니다. 이 때 개발자는 구체화된 TA 수명 주기 관리 기능을 기대할 수도 있습니다. 그때까지 개발자 미리 보기에는 잘 문서화된 플랫폼별 설치 스크립트가 포함됩니다.</p>


  <p>가장자리에 대한 노예 기술은 은행 및 정부와 같은 틈새 산업에서 수년 동안 주변되었습니다. 지금까지 기술에 대한 액세스는 특정 TEE 하드웨어 및 노예 기술에 대한 깊은 전문 지식을 가진 소수의 사람들로 제한되었습니다. 현재 파트너와&rsquo; 협력하여 에지에서 신뢰할 수 있는 애플리케이션 개발을 간소화하는 플랫폼을 제공하므로 이 권한을 에지 및 클라우드 애플리케이션 개발자에게 모든 기능을 확장할 수 있습니다. 새로 확장된 리포지토리의 다양한 구성 요소에 대한 오픈 소싱이 오늘 시작됩니다.</p>


