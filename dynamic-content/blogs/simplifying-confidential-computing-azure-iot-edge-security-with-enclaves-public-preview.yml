Summary: 오늘 인텔리전트 에지의 디바이스용 Open Enclave SDK의 플랫폼 간 가용성과 Open Enclave 및 Azure IoT Edge 보안 관리자의 통합 미리 보기를 발표하게 되어 기쁩니다.
Content: >-
  <p><strong> </strong><strong> 지능형 에지에 대해 Open Enclave SDK를 사용하도록 설정하고 운영 체제 및 하드웨어 플랫폼에서 신뢰할 수 있는 애플리케이션의 개발을 간소화합니다.</strong><a href="https://openenclave.io/" target="_blank"><strong></strong></a></p>


  <p>오늘 인텔리전트 에지의 디바이스용 Open Enclave SDK의 플랫폼 간 가용성과 Open Enclave 및 Azure IoT Edge 보안 관리자의 통합 미리 보기를 발표하게 되어 기쁩니다. Microsoft는 파트너와 함께 에지에서 사용하는 동안 코드 및 데이터를 보호하는 IoT(사물 인터넷) &ndash; 에서 매우 어려운 보안 문제를 해결할 수 있도록 지원합니다. 여기에는 TEE(신뢰할 수 있는 실행 환경) 또는 단순히 Enclave(기밀 컴퓨팅이라는 개념)의 범위 내에서 컴퓨팅 워크로드를 보호하는 것이 포함됩니다.&nbsp; 하드웨어 보안 전문가부터 에지 및 클라우드 소프트웨어 애플리케이션 개발자까지 모든 대상에 대한 TA 개발을 간소화하는 방식으로 TA(신뢰할 수 있는 애플리케이션)라고도 하는 enclave에서 실행되는 애플리케이션을 개발하기 위한 플랫폼을 제공합니다.</p>


  <p>오늘&rsquo; 발표를 통해 Azure IoT Edge 애플리케이션 개발자는 ARM TrustZone&reg;, Intel SGX 및 Windows 또는 Linux 운영 체제를 사용하여 포함된 보안 요소와 같은 암호화 기술을 기반으로 하는 모든 보안 실리콘 TEE에서 루트 트러스트를 작성할 수 있습니다. 다양한 Enclave 기술 및 IoT Edge와의 통합에서 이러한 광범위한 적용 가능성은 개발자가 에지에서 데이터 및 디바이스를 보호하기 위해 수행해야 하는 작업을 크게 간소화합니다. 모든 보안 전문 지식의 접근성을 최우선 목표로 삼고 있는 이 통합에는 아이디어에서 보안 지능형 에지 애플리케이션의 대규모 프로덕션 배포까지의 여정을 진정으로 단순화하고 단축하는 기능이 포함되어 있습니다.</p>


  <p>일부 컨텍스트를 제공할 수 있습니다.</p>


  <h2>지능형 에지에서 보안의 필요성</h2>


  <p><a href="https://azure.microsoft.com/overview/future-of-cloud/" target="_blank">지능형 에지는</a> 클라우드 인텔리전스 및 분석을 에지 디바이스로 확장합니다. <a href="https://azure.microsoft.com/services/iot-edge/" target="_blank">Azure IoT Edge</a>는 게이트웨이 클래스 디바이스와 같은 에지 디바이스에 Azure AI, Azure 서비스 및 사용자 지정 논리를 직접 배포하여 클라우드 인텔리전스를 로컬로 제공하는 완전 관리형 서비스입니다. IoT Edge를 사용하면 연결이 늦거나, 대기 시간이 짧거나, 비용이 높으면 클라우드에 연결할 수 없는 경우 조직에서 AI 및 클라우드 분석을 에지로 가져올 수 있습니다.</p>


  <p>보안은 기본적으로 IoT 디바이스가 항상 신뢰할 수 있는 양육권에 있지 않을 수 있기 때문에 에지에서 신뢰와 무결성에 매우 중요합니다. 따라서 지능형 에지 디바이스는 대부분의 IoT 디바이스보다 훨씬 &ldquo;더 스마트&rdquo; 합니다. IoT 디바이스의 일반적인 센서 및 액추에이터 클래스와 달리 매우 중요한 워크로드를 처리하여 똑같이 중요한 결과를 생성하므로 무결성, 개인 정보 보호 및 기밀성 같은 보안 목표를 강력하게 보호해야 합니다. 지능형 에지 및 에지 클래스 IoT 디바이스 이전에는 이러한 중요한 워크로드가 클라우드의 안전 내에서만 존재했습니다. 이러한 조직은 이러한 중요한 워크로드를 지능형 에지로 이동함에 따라 디바이스가 물리적으로 쉽게 액세스할 수 있는 경우가 많기 때문에 변조 및 위조와 같은 위협으로 인한 위험이 증가합니다. 이러한 위험을 줄이기 위해 조직이 에지 애플리케이션을 위한 신뢰할 수 있는 디바이스를 빌드할 수 있도록 보안이 높은 마이크로 컨트롤러 디바이스를 빌드하기 위한 솔루션인 <a href="https://azure.microsoft.com/en-us/blog/azure-sphere-is-here-public-preview-and-dev-kits-now-available/" target="_blank">Azure Sphere</a>를 만들었습니다.</p>


  <p>그러나 IoT 디바이스는 다양한 하드웨어에서 파생되어 IoT 대상 문제에 대한 최적의 솔루션을 허용한다는 것을 알고 있습니다. 모든 에지 디바이스를 마이크로 컨트롤러에 빌드할 수 있는 것은 아닙니다. 즉, 조직은 Azure Sphere를 사용하여 빌드할 수 있는 것보다 더 다양한 디바이스가 필요합니다. 그 다양성으로, 불행하게도, 확장 된 위협 표면을 온다. 보안이 효과적이려면 대규모로 안전한 작업을 수행할 수 있도록 디바이스 간에 솔루션이 균일해야 합니다. 에지 디바이스의 다른 유형의 하드웨어 특성은 클라우드에 대응하는 것보다 매우 강력한 실사를 요구합니다. 클라우드와 마찬가지로 지능형 에지는 에지에서 작동하는 것과 관련된 새로운 위협을 포함하여 모든 위협을 해결하는 보안에 대한 강력한 입장이 필요합니다.</p>


  <p>보안을 고려하여 지능형 에지에 대한 <a href="https://docs.microsoft.com/azure/iot-edge/security" target="_blank">보안 원칙의 견고한 기반을</a> 갖춘 Azure IoT Edge를 설계했습니다.&nbsp; 1년 전 파트너와 함께<a href="https://azure.microsoft.com/blog/securing-the-intelligent-edge/" target="_blank">, 우리는 이러한 원칙을 입증</a>하여 에지에서 가장 높은 보안을 달성하기 위한 모든 가능성을 열어주었지만, 우리는 거기서 멈추지 않았습니다. 신뢰 모듈의 하드웨어 루트를 생성하는 제조업체의 도메인 전문 지식을 활용하여 이 모델을 확장해야 했습니다. 또한 IoT 및 클라우드 애플리케이션 개발자를 보안 실리콘 하드웨어 작업의 복잡성과 뉘앙스에서 격리해야 했습니다. 일반적으로 HSM(하드웨어 <a href="https://docs.microsoft.com/azure/iot-edge/iot-edge-security-manager" target="_blank">보안</a> 모듈)으로도 알려진 안전한 실리콘에 디바이스의 ID 및 중요한 워크로드를 루팅하여 Azure IoT Edge 디바이스 및 해당 구성 요소를 보호하는 유일한 임무인 잘 바인딩된 신뢰할 수 있는 컴퓨팅 기반인 Azure IoT Edge 보안 관리자를 통해 두 가지 목표를 달성했습니다. Azure IoT Edge 보안 관리자는 표준 상용 상용 제품으로 다양한 OEM(Original Equipment Manufacturers)의 보안 에지 디바이스 가용성을 촉진했습니다. &rsquo;고객을 위해 보안 에지 디바이스의 가용성을 높이는 것에 만족하지만 지능&rsquo;형 에지의 보안을 강화하려는 계획은 아직 완료되지 않았습니다.</p>


  <p>지능형 에지를 보호하기 위한 다음 임무는 모든 보안 문제, 특히 큰 과제에 대한 전문가 및 비 전문가의 보안 모범 사례에 대한 액세스를 간소화하는 것입니다. 지금까지 미사용 데이터와 전송 중인 데이터를 보호하는 기능은 보안 전문가의 유일한 지역으로 남아 있습니다. 다른 한편으로는, 그것은 일반적으로 비 전문가가 수행 한 작업 전문가를 활용할 수 있고 기술 공급 업체가 채택 한 것을 의미,&rdquo; 해결 된 문제로 간주됩니다&ldquo;. 그러나 지능형 에지로 부상하는 것은 에지에서 사용 중인 데이터를 보호해야 하는 필요성이며, 이는 전문가에게도 큰 과제입니다. 에지의 기밀 컴퓨팅은 오늘날&rsquo; 즉각적인 큰 보안 과제입니다. 이 솔루션은 보안에 대한 기준이 낮아지지 않고 문제를 해결하고 모든 애플리케이션 개발자, 보안 전문가 및 비 전문가 모두에게 올바른 도구를 사용하여 권한을 부여하는 것입니다.</p>


  <p>두 달 전, Microsoft는 클라우드에서 에지까지 Enclave 기술 및 플랫폼에서 오픈 소스 일관된 API 표면인 <a href="https://openenclave.io/sdk/" target="_blank">Open Enclave SDK</a>를 출시했습니다. 즉, 개발자는 여러 Enclave에서 동일한 API를 사용할 수 있으므로 다음 모범 사례의 복잡성을 크게 줄이고 조직이 애플리케이션을 enclave와 통합하도록 장려할 수 있습니다. 이 버전에서 사용할 수 있는 기능은 Intel SGX(Software Extension Guard) 하드웨어 기술 및 Linux 운영 체제를 기반으로 하는 TEE 기술을 대상으로 하는 클라우드 워크로드용 Enclave 애플리케이션을 작성하는 기능이었습니다.</p>


