  <h2>기능</h2>


  <h3>보안 실리콘 하드웨어 추상화</h3>


  <p>Open Enclave는 보안 하드웨어의 복잡성과 뉘앙스에서 벗어나 개발자 환경을 추상화합니다. 즉, 개발자가 보안 하드웨어와 앱을 통합하는 방법을 더 쉽게 배울 수 있으며 개발자가 장치 간에 일관되게 안전한 소프트웨어를 쉽게 작성할 수 있습니다.</p>


  <h3>친숙함을 위해 도구화됨</h3>


  <p>개발자가 이미 익숙한 개발 환경에서 선택할 수 있도록 Windows 및 Linux용 GDB에 대한 Visual Studio 지원은 이제 사용할 수 있습니다.</p>


  <h3>보다 풍부한 TA(신뢰할 수 있는 애플리케이션) 개발을 위한 TEE(신뢰할 수 있는 실행 환경) 에뮬레이션</h3>


  <p>지금까지 Enclave 애플리케이션 또는 TA, 특히 에지 시나리오의 개발은 특정 TEE 하드웨어 제품에 대한 광범위한 경험을 가진 몇 명의 전문가의 유일한 도메인이었습니다. 개발은 하드웨어에 대한 액세스가 필요했고, 데이터 보호에 대한 노예화가 주어진 디버깅은 매우 어려웠습니다. &rsquo;TEE 하드웨어 전문가뿐만 아니라 모든 개발자가 친숙한 도구를 사용하여 하드웨어 없이 신뢰할 수 있는 애플리케이션을 개발하고 디버그할 수 있도록 TEE 에뮬레이션을 제공하여 이를 변경했습니다. 개발자는 한 번 개발하고 여러 TEE 하드웨어 기술 목표를 위해 컴파일할 수 있습니다.</p>


  <h3>클라우드 에지 일관성 있는 기밀 컴퓨팅용으로 설계됨</h3>


  <p>기밀 컴퓨팅 리소스는 클라우드와 에지에 대해 다르지만 클라우드 및 에지를 대상으로 하는 기밀 컴퓨팅 워크로드에 대한 개발 환경은 다를 필요가 없습니다. 단일 개발 환경에서 개발자는 <a href="https://azure.microsoft.com/solutions/confidential-compute/" target="_blank">Azure 기밀 컴퓨팅</a> 과 같은 클라우드 Enclave 및 TEE 지원 IoT Edge 디바이스에서 배포할 신뢰할 수 있는 애플리케이션을 만들 수 있습니다. 개발자는 에지 및 클라우드에서 사용 중인 동안 미사용, 비행 중 및 사용 중인 코드 및 데이터가 보호되는 애플리케이션에 대한 전체적인 보안을 만들 수 있습니다. 가까운 미래에는&rsquo; 대규모 글로벌 <a href="https://docs.microsoft.com/azure/iot-dps/about-iot-dps" target="_blank">프로비전 서비스인 Azure DPS(Device Provisioning Service)</a>를 활용하여 클라우드 및 에지에서 기밀 컴퓨팅 워크로드 및 신뢰할 수 있는 애플리케이션의 수명 주기를 지속적으로 프로비전하고 관리할 수 있습니다.</p>


  <h3>풍부하고 다양한 파트너 에코시스템</h3>


  <p>우리는 IoT의 보안이 커뮤니티 플레이라고 강력히 믿습니다. IoT 배포에는 디바이스 제조업체에서 솔루션 통합자 및 솔루션 백 엔드&mdash;에 대한 신뢰가&rsquo; 필요하므로 다양한 역할의 업계 리더와 협력하여 IoT 디바이스, 연결 및 클라우드에 대한 진정한 엔드투엔드 보안을 사용하도록 설정합니다.</p>


