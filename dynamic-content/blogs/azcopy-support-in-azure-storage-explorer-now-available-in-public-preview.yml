  <h2>다음 단계</h2>


  <p>오늘 Azure Storage Explorer AzCopy 미리 보기 기능을 사용해 보시기 위해 초대합니다. 여러분의 의견을 기다리고 있습니다. 문제를 식별하거나 기능 제안을 하려는 경우 <a href="https://github.com/Microsoft/AzureStorageExplorer" target="_blank">GitHub 리포지토리</a>에 문제를 보고하세요.</p>
