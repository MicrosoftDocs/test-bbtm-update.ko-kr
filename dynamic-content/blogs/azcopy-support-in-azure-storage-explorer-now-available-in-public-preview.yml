  <p align="center"><em>그림 1: Azure Storage Explorer AzCopy 사용 </em></p>


  <h2>얼마나 빠르나요?</h2>


  <p>환경에서 빠른 테스트를 통해 Azure Storage Explorer AzCopy를 사용하여 파일을 업로드하는 기능이 크게 향상되었습니다. 시간은 각 컴퓨터에 따라 달라질 수 있습니다.</p>


