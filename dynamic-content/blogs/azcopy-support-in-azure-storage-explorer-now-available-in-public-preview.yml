Slug: azcopy-support-in-azure-storage-explorer-now-available-in-public-preview
Title: Azure Storage Explorer AzCopy 지원은 이제 공개 미리 보기에서 사용할 수 있습니다.
Summary: Azure Storage Explorer AzCopy의 공개 미리 보기를 공유하게 되어 기쁩니다. AzCopy는 스토리지 계정 안팎으로 성능이 좋은 데이터 전송을 제공하는 널리 사용되는 명령줄 유틸리티입니다.
Content: >-
  <p>Azure Storage Explorer <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-use-azcopy-v10" target="_blank">AzCopy</a>의 공개 미리 보기를 공유하게 되어 기쁩니다. AzCopy는 스토리지 계정 안팎으로 성능이 좋은 데이터 전송을 제공하는 널리 사용되는 명령줄 유틸리티입니다. 새 버전의 AzCopy는 확장 가능한 디자인을 통해 성능 및 안정성을 더욱 향상시킵니다. 여기서 동시성은 컴퓨터&rsquo; 논리 코어 수에 따라 확장됩니다. 반복 재시도를 통해 도구&rsquo; 복원력도 향상됩니다.</p>


  <p>Azure Storage Explorer 다양한 스토리지 작업에 대한 UI 인터페이스를 제공하며, 이제 AzCopy를 전송 엔진으로 사용하여 Azure Storage 위해 파일을 전송하기 위한 가장 높은 처리량을 제공합니다. 이 기능은 현재 Azure Storage Explorer 미리 보기로 제공됩니다.</p>


  <h2>Blob 업로드 및 다운로드에 AzCopy 사용</h2>


  <p>많은 사용자로부터 데이터 전송의 성능이 중요하다는 소식을 들었습니다. 솔직히 말해서&rsquo;, 우리 모두는 파일이 Azure로 전송될 때까지 기다리는 것보다 더 나은 작업을 수행할 수 있습니다. 이제 Azure Storage Explorer AzCopy를 사용하여 모든 시간을 돌려드립니다!</p>


  <p>AzCopy 미리 보기를 사용하면 Blob 작업이 이전보다 빠릅니다. 이 옵션을 사용하려면 <strong>미리 보기 </strong>메뉴로 이동하여 <strong>향상된 Blob 업로드 및 다운로드를 위해 AzCopy 사용을</strong> 선택합니다.</p>


  <p>Azure Files 및 일괄 처리 Blob 삭제에 대한 지원을 위해 노력하고 있습니다. <a href="https://github.com/Microsoft/AzureStorageExplorer" target="_blank">GitHub 리포지토리</a>를 통해 지원되는 내용을 알려주세요.</p>


