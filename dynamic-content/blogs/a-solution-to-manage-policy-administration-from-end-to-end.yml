Content: >-
  <p>레거시 시스템은 모든 비즈니스에서 유지 관리하는 데 악몽이 될 수 있습니다. 보험 업계에서 운송업체는 이러한 시스템을 유지 관리하는 것뿐만 아니라 새로운 비즈니스 이니셔티브를 지원하기 위해 시스템을 수정하고 확장하는 데 어려움을 겪고 있습니다. 보험 사업은 복잡하며, 모든 주와 국가는 고유한 규칙, 규정 및 인구 통계를 가지고 있습니다. 자동차 정책과 같은 신제품을 만들려면 전통적으로 다양한 프로세스, 시스템 및 인력의 조정이 필요했습니다. 전통적으로 신제품을 만드는 데 사용되는 이러한 모놀리식 시스템은 융통성이 없으며 신제품을 만드는 것은 비용이 많이 드는 제안일 수 있습니다.</p>


  <p align="left">Azure 플랫폼은 파트너가 산업 솔루션을 향상, 확장 및 빌드할 수 있는 다양한 서비스를 제공합니다. 여기서는 Microsoft 파트너인 <a href="https://www.sunlightsolutions.com/" target="_blank">Sunlight Solutions</a>가 Azure를 사용하여 고유한 문제를 해결하는 방법을 설명합니다.</p>


  <h2>모놀리식 시스템 및 해당 문제</h2>


  <p>보험사는 오랫동안 단일 서비스 솔루션에서 만든 복잡한 디지털 에코시스템에 의해 제한되어 왔습니다. 이러한 레거시, 모놀리식 시스템을 유지하는 임무를 맡은 사람들은 시스템이 노화되고 더 다루기 어려워짐에 따라 어려움을 겪습니다. 업그레이드 및 개선 사항에는 종종 비용이 많이 들고 비현실적이며 사기에 지장있는 중요한 새로운 개발, 대규모 팀 및 장기 계획이 필요합니다. 더 나쁜 것은 기업이 새롭고 흥미로운 기회를 추구하지 못하도록 제한합니다.</p>


  <h2>유연하지만 전용 솔루션</h2>


  <p>대안은 보험 사업에 정통하지만 모놀리식의 문제를 극복하는 전용적이고 유연한 솔루션을 만들 수있는 단일 솔루션 공급자입니다. 햇빛은 그러한 공급자입니다. 이를 통해 보험 사업자는 단일 공급업체로부터 엔드 투 엔드 보험 관리 기능을 받을 수 있는 이점을 활용할 수 있습니다. 동시에 솔루션은 더 낮은 통합 비용으로 관리할 수 있는 더 큰 유연성, 출시 속도 및 더 적은 관계를 제공합니다.</p>


  <p>햇빛&rsquo; 솔루션은 정책, 청구, 클레임, 양식 관리, 고객/생산자 CRM, 보고 등에서 엔드투엔드 기능을 관리하는 단일 시스템입니다. 햇빛에 따르면:</p>


  <blockquote>

  <p align="left"><em>&ldquo;개발보다는 구성을 통해 매우 유연하고 관리됩니다. 이를 통해 초기 배포를 위한 빠른 출시 속도와 새로운 비즈니스 이니셔티브를 변경하거나 지원해야 하는 경우 완전한 유연성을 사용할 수 있습니다. 효율적인 호스트 및 지속적인 업데이트 모델은 구현, 업그레이드 및 제품 유지 관리와 관련된 비용 및 시간 관리와 관련하여 업계&rsquo; 최대의 과제를 해결합니다.&rdquo;</em></p>

  </blockquote>


  <p>빠르고 유연하다는 목표를 달성하기 위해 솔루션의 아키텍처는 말 그대로 정적 구성 요소와 동적 구성 요소가 혼합된 것입니다. 정적 구성 요소는 변경되지 않는 필드입니다. 목록과 같은 동적 구성 요소는 런타임에 채워집니다. 이는 아래 그래픽에서 전달되며, 솔루션은 정적 요소를 사용하지만 사용자는 필요에 따라 동적 부분으로 구성할 수 있습니다. 그 결과 친숙함을 유지하지만 다양한 데이터 형식을 허용하는 주기가 빨라집니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/873a2772-e686-43d5-a99b-1309aec521cc.png"><img alt="Diagram image of Sunlight's solution using static elements and letting user configure with dynamic parts" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/52d7612c-2050-46b9-a81f-795cfcb0e751.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="정적 요소를 사용하고 사용자가 동적 부분으로 구성할 수 있도록 하는 햇빛 솔루션의 다이어그램 이미지" width="585"></a></p>


  <p>위 그림에서는 제품에 따라 데이터가 표시됩니다. 예를 들어 합병을 통해 제품을 획득하면 정적 데이터를 매핑할 수 있습니다. 제품에 대한 탭이 있는 경우 나타납니다. 예를 들어 혜택 &ldquo;&rdquo; 과 &ldquo;공제액은&rdquo; 모든 제품의 일부가 아닙니다.</p>


  <h2>이점</h2>


  <p>간단히 말해서, 다음은 햇빛을 사용하여 얻은 주요 이득입니다.</p>


  <ul>
   <li>엔드 투 엔드 기능: 모든 제품/적용 범위/기간 업무 지원</li>
   <li>클라우드 기반 및 어디서나 액세스할 수 있음</li>
   <li>여러 언어 및 통화 지원</li>
   <li>국제 세금 및 지역 규제 제어에 대해 전역적으로 구성 가능</li>
   <li>비 IT 담당자가 고도로 구성할 수 있음</li>
   <li>합리적인 가격대</li>
  </ul>


