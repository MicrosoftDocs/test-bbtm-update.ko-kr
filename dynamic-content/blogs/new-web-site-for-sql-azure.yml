Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>우리는 새로운 <b>SQL Azure 웹 사이트의</b> 출시를 발표하게되어 기쁘게 생각합니다 - 지금 책갈피! www.microsoft.com/sqlazure<b>. </b> 이 새로운 사이트는 SQL Azure 대한 관련성이 높고 풍부한 정보를 더 빠르게 검색하여 향상된 고객 환경을 제공합니다. <i></i></p>  <p><b>새 SQL Azure 사이트의 하이라이트:</b></p>  <p><b></b></p>  <ul>   <li><b>새 SQL Azure 홈페이지를 쉽게 탐색할 수 있습니다. </b> 주요 SQL Azure 홈페이지는 사이트 전체에서 향상된 검색 및 풍부한 환경을 위해 가장 인기 있는 콘텐츠 범주 및 최근 블로그 게시물을 강조 표시합니다.&#160; </li>    <li><b>새 </b>비디오 페이지<b>. </b> SQL Azure.&#160; 새 비디오의 교육 비디오 전용 새 리소스 페이지가 곧 제공될 예정입니다!&#160; </li>    <li><b>새 </b>커뮤니티<b> 페이지: </b>동적 블로그 피드(이 블로그 포함) 및 <a href="https://www.youtube.com/user/sqlazure">YouTube</a>, <a href="https://www.facebook.com/SQLAzure">Facebook</a> 및 <a href="https://twitter.com/sqlAzure">Twitter</a> 계정에 대한 모든 링크는 이 새로운 커뮤니티 페이지에서 쉽게 액세스할 수 있습니다.&#160; <b></b></li> </ul>  <p>당신이 그것을 좋아하거나 싫어하는 경우 아래의 의견에 알려, 당신이보고 싶은 다른 무엇.</p>'
