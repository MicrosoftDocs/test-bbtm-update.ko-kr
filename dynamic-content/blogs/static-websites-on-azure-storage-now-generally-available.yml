  <h2 align="left">Azure Storage 대한 샘플 웹 사이트 &ndash; 사용자 고유의 파일 브라우저</h2>


  <p align="left">정적 웹 사이트 호스팅을 사용할 수 있는 한 가지 시나리오는 Azure Storage 데이터와 상호 작용하는 웹 사이트를 빌드하는 것입니다. RBAC 역할 및 Azure Active Directory 인증을 통해 파일을 보호하여 데이터를 보호하고 Azure JavaScript SDK를 사용하여 데이터를 조작할 수 있습니다. 이 예제에서는 <a href="https://github.com/azure/azure-storage-js">JS용 새 Azure Storage SDK</a>를 사용하여 Blob Storage에 파일을 나열하고 정적으로 호스트된 웹 사이트의 파일 브라우저에서 렌더링합니다. 이 예제에서는 익명 인증을 사용하여 Azure Blob Storage와 상호 작용하지만 Azure AD 인증을 사용하여 데이터에 대한 액세스를 제한할 수도 있습니다.</p>


  <p align="center"><img alt="Sample file browser for your Azure Blob storage data" height="531" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/staticwebsitedemo.jpg" style="margin-right: auto; margin-left: auto; float: none; display: block;" title="Azure Blob Storage 데이터에 대한 샘플 파일 브라우저" width="1194"></p>


  <p align="left"><a href="https://github.com/seguler/static-website-blob-browser">GitHub</a> 샘플을 가져와 <a href="https://staticwebsitedemo.z20.web.core.windows.net/" target="_blank">데모를 사용해 보세요</a>.</p>


  <p align="left">오늘날의&rsquo; 분산 아키텍처를 사용하는 정적 웹 사이트에는 다른 많은 사용 사례가 있습니다. 일반적인 용도는 클라우드에서 서버리스 애플리케이션을 빌드하고 정적 웹 사이트를 사용하여 프런트 엔드를 만드는 것입니다. Ignite 2018에서 Azure Blob Storage 있는 사진 갤러리 데모&ldquo;,&rdquo; <a href="https://www.youtube.com/watch?v=qNJdDb11ol4" target="_blank">서버리스 컴퓨팅 아키텍처</a>를 시청하거나, &ldquo; Azure&rdquo;<a href="https://docs.microsoft.com/en-us/azure/functions/tutorial-static-website-serverless-api-with-database" target="_blank">에서 서버리스 웹앱 빌드</a> 자습서를 따라 정적 웹 사이트를 통해 서버리스 아키텍처를 빌드하는 방법에 대해 자세히 알아보세요.</p>


  <h2 align="left">가격 책정</h2>


  <p align="left">Azure Storage 정적 웹 사이트를 사용하도록 설정하기 위한 추가 요금은 없습니다. 데이터 저장 및 액세스에 대한 가격 책정이 적용되며 <a href="https://azure.microsoft.com/en-us/pricing/details/storage/" target="_blank">가격 책정 페이지에서</a> 볼 수 있습니다. 스토리지 비용 외에도 데이터 송신 요금이 적용되며 <a href="https://azure.microsoft.com/en-us/pricing/details/bandwidth/" target="_blank">대역폭 가격 정보</a> 내에 설명되어 있습니다.</p>


  <p align="left">또한 Azure CDN SSL 인증서와 함께 사용자 지정 도메인을 사용하고 사용자 지정 다시 쓰기 규칙과 같은 기능을 사용하도록 설정할 수 있습니다. 이렇게 하면 <a href="https://azure.microsoft.com/en-us/pricing/details/cdn/">Azure CDN 요금이</a> 적용되고 사용 패턴에 따라 비용이 낮아질 수 있습니다.</p>


  <h2 align="left">피드백</h2>


  <p align="left">정적 웹 사이트 기능의 미리 보기에 참여해 주신 모든 분들께 감사드립니다. 향후 몇 달 동안 피드백에 따라 기능을 많이 개선할 계획입니다. <a href="https://feedback.azure.com">Azure</a> 피드백에 게시하여 피드백을 계속 제공합니다.</p>
