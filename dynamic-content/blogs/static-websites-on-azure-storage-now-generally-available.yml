Title: 이제 Azure Storage 정적 웹 사이트 일반 공급
Summary: 오늘 모든 퍼블릭 클라우드 지역에서 사용할 수 있는 Azure Storage 정적 웹 사이트의 일반 공급에 대해 발표하게 되어 기쁩니다.
Content: >-
  <p align="left">오늘 모든 퍼블릭 클라우드 지역에서 사용할 수 있는 Azure Storage 정적 웹 사이트의 일반 공급에 대해 발표하게 되어 기쁩니다.</p>


  <h2 align="left">정적 웹 사이트가란?</h2>


  <p align="left">정적 웹 사이트는 미리 정의된 파일 집합에서 정적으로 로드 및 제공될 수 있는 웹 사이트를 참조합니다. 이제 Azure Storage 호스트되는 HTML, CSS 및 JavaScript 파일을 사용하여 정적 웹 사이트를 빌드할 수 있습니다. 반면, ASP.NET, Java 또는 Node 런타임을 사용하여 동적 웹 사이트를 호스트하려는 경우 Azure Web Apps를 사용하고 런타임에 의존하여 웹 콘텐츠를 동적으로 생성하고 제공합니다.</p>


  <p align="left">정적 웹 사이트는 클라이언트 쪽 JavaScript를 사용하여 강력할 수 있습니다. React.js 및 Angular 같은 인기 있는 프레임워크를 사용하여 웹앱을 빌드하고 Azure Blob Storage에서 호스트할 수 있습니다. 서버 쪽에서 데이터를 조작하거나 처리해야 하는 경우 Azure Cognitive Services와 같은 관련 관리되는 Azure 서비스를 호출하거나 Azure Functions에서 호스트되는 자체 웹 서버를 활용하기만 하면 됩니다.</p>


  <h2 align="left">지금 시작</h2>


  <p align="left">Azure Storage 웹 사이트를 쉽고 비용 효율적으로 호스팅할 수 있습니다. Azure Storage 계정에서 정적 웹 사이트 호스팅을 사용하도록 설정하면 $web&rsquo; 컨테이너&lsquo;가 자동으로 만들어집니다. 그런 다음 호스팅을 위해 정적 콘텐츠를 이 컨테이너에 업로드할 수 있습니다. 콘텐츠는 웹 엔드포인트(즉, myaccount.z20.web.core.windows.net)를 통해 사용할 수 있으며 기본 페이지와 원하는 404 페이지를 가져옵니다.</p>


  <p align="left">Azure Portal, Azure CLI 또는 Azure PowerShell 사용하여 정적 웹 사이트 호스팅을 사용하도록 설정할 수 있습니다. 단계별 환경을 선호하는 경우 <a href="https://docs.microsoft.com/azure/storage/blobs/storage-blob-static-website-host/">Azure Storage 웹 사이트를 호스팅하고 SSL 인증서를 사용하여 사용자 지정 도메인을 구성하는 방법에 대한</a> 자습서 시리즈를 따르세요.</p>


