Title: Azure에 제공되는 새로운 NVIDIA GPU는 HPC 및 AI 워크로드를 가속화합니다.
Summary: Machine Learning, AI 및 HPC는 소매, 제조, 의료, 석유 및 가스 및 금융 서비스를 포함하여 모든 산업이 생각하는 방식을 바꾸고 있습니다. 이러한 대규모 계산은 제품 디자인, 최종 고객 환경을 변화시키고 예측 지원을 가능하게 하며 이전에는 불가능했던 검색 및 혁신으로 이어지고 있습니다. 클라우드에서 작업하는 것은 정말 흥미로운 시간입니다!
Content: >-
  <p>Machine Learning, AI 및 HPC는 소매, 제조, 의료, 석유 및 가스 및 금융 서비스를 포함하여 모든 산업이 생각하는 방식을 바꾸고 있습니다. 이러한 대규모 계산은 제품 디자인, 최종 고객 환경을 변화시키고 예측 지원을 가능하게 하며 이전에는 불가능했던 검색 및 혁신으로 이어지고 있습니다. 클라우드에서 작업하는 것은 정말 흥미로운 시간입니다!</p>


  <p>Azure 컴퓨팅 팀에서는 모든 컴퓨팅 작업에 가장 적합한 최신 인프라와 가장 비용 효율적인 인프라가 있는지 확인하기 위해 노력하고 있습니다. 이를 위해 퍼블릭 클라우드에서 가장 포괄적인 GPU 집합을 제공하며, 이미 NVIDIAS&rsquo; K80s, M60s, P40s 및 P100s를 사용하는 VM 크기를 제공합니다. 오늘, Im&rsquo;은 GPU 워크로드를 추가로 지원하기 위해 두 가지 흥미로운 새로운 발표를 공유하게 되어 기쁩니다.</p>


  <ul>
      <li>Azure, NCv3에서 새 VM 크기를 시작합니다. 이 새로운 크기는 새로운 NVIDIA Tesla V100 GPU를 제공합니다. <a href="https://aka.ms/gpuncv3signup">지금 미리 보기에 등록할</a> 수 있습니다.</li>
      <li>NVIDIA P100s를 제공하는 NCv2와 NVIDIA P40s를 제공하는 ND 시리즈는 미리 보기를 종료하며 12월 1일부터 프로덕션 워크로드에 대한 GA가 됩니다.</li>
  </ul>


  <p>NCv3 시리즈 가상 머신은 NVIDIA의 최신 GPU인 NVIDIA Tesla V100 GPU를 사용합니다. 이전 GPU 크기와 마찬가지로 Azure는 매우 빠른 다중 VM 계산을 가능하게 하는 전용 InfiniBand 상호 연결이 있는 유일한 클라우드입니다. 또한 GPU 크기는 Azure Premium Storage를 직접 지원하는 PCIe 구성을 제공합니다. 앞으로 몇 주 안에 미국 동부 지역의 NCv3 시리즈에 대한 미리 보기 액세스를 열 예정입니다.</p>


  <p>불과 몇 달 전, ND 시리즈의 미리 보기를 발표하여 딥 러닝, AI 교육 및 유추에 집중했습니다. ND는 최대 4개의 NVIDIA Tesla P40 GPU로 구동되며, 대규모 GPU 메모리 크기(24GB)를 제공하여 고객이 훨씬 더 큰 신경망 모델을 배포할 수 있도록 합니다. 또한 최근 기존 HPC 워크로드를 대상으로 하는 NCv2 시리즈를 출시했습니다. NCv2는 최대 4개의 NVIDIA Tesla P100 GPU와 짧은 대기 시간 상호 연결을 위한 고유한 InfiniBand 네트워킹을 통해 스케일 아웃 워크로드에 대한 훌륭한 가격으로 뛰어난 HPC 성능을 제공합니다. 이러한 SKU는 모두 12월 1일에 GA가 됩니다.</p>


  <p>물론 하드웨어는 이야기의 일부일 뿐입니다. <a href="https://azure.microsoft.com/en-us/services/batch-ai/">Azure Batch AI</a>를 사용하면 AI 워크로드를 빠르고 쉽게 실행할 수 있으며, Azure Batch가 프로비전 및 관리를 처리하도록 하면서 작업에 집중할 수 있습니다. Batch AI는 새로운 GPU VM의 모든 버전을 사용할 수 있으므로 간단한 AI 작업 실행과 함께 뛰어난 AI 하드웨어에 즉시 액세스할 수 있습니다.&nbsp;</p>


  <p>또한 새 GPU를 활용하도록 <a href="https://azure.microsoft.com/en-us/services/virtual-machines/data-science-virtual-machines/">데이터 과학 Virtual Machine</a> 이미지가 업데이트되고 있습니다. DSVM은 데이터 분석, 기계 학습 및 AI 학습에 일반적으로 사용되는 몇 가지 인기 있는 도구로 미리 구성되고 테스트된 Azure Virtual Machine 이미지입니다. Data Science Virtual Machine 이미지는 교육 및 교육, 단기 실험 또는 최신 버전의 인기 있는 데이터 과학 애플리케이션이 미리 설치된 클라우드 데스크톱을 사용하는 데 유용합니다.</p>


  <p>이러한 새로운 GPU VM으로 확인할 수 있는 놀라운 발견과 혁신적인 인사이트를 보기 위해 잠시 기다릴 수 있습니다. NCv2 및 ND는 미국, 유럽 및 아시아의 여러 지역에서 12월 1일에 GA 및 프로덕션 워크로드에 대해 준비될 예정입니다.&nbsp;</p>


  <p>마지막으로, 이번 주 덴버에서 열리는 슈퍼컴퓨팅 컨퍼런스에 참석할 경우&rsquo; 부스 1501에 들러 팀에서 자세한 내용을 알아보세요.</p>


