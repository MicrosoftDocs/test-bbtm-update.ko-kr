Slug: new-training-video-outlines-use-of-wif-in-windows-azure
Title: Windows Azure에서 WIF를 사용하는 새로운 교육 비디오 개요
Summary: Windows Azure에서 Microsoft Windows IDENTITY Foundation(WIF)의 사용을 다루고 다음과 같은 측면에 대한 실용적인 조언을 제공하는 WIF 워크샵 녹음의 최신 세션을 놓치지 마세요.
Content: <p>Windows <a target="_blank" href="https://microsoft.com/windowsazure">Azure</a>에서 Microsoft <a target="_blank" href="https://msdn.microsoft.com/en-us/security/aa570351.aspx">Windows IDENTITY Foundation</a>(WIF)의 사용을 다루고 NLB 세션 처리, 인증서 관리, 휘발성 애플리케이션 URI 처리, 추적, 메타데이터 및 생성 고려 사항 처리와 같은 분산 개발 측면에 대한 실용적인 조언을 제공하는 <a target="_blank" href="https://channel9.msdn.com/tags/WIF-Workshop/">WIF 워크샵 녹음</a>/녹화의 <a target="_blank" href="https://channel9.msdn.com/shows/Identity/WIF-Workshop-9-WIF-and-Windows-Azure/">최신 세션을</a> 놓치지 마세요. 이 설명에서는 웹 역할과 WCF 역할에 대해 설명합니다.</p>  <p>10부로 구성된 <a target="_blank" href="https://channel9.msdn.com/tags/WIF-Workshop/">WIF 워크샵 녹음</a>의 마지막 단원으로, WIF와 같은 기술을 활용하여 인증, 권한 부여 및 ID 기반 개인 설정 문제를 쉽게 해결하는 방법을 다룹니다.&nbsp; 전체 과정을 진행하려는 경우 Visual Studio 및 .NET 프레임워크에서 개발한 경험이 있어야 합니다.&nbsp;  또한 이 세션은 ID 및 액세스 관리 관련 인터뷰, 개발자 방법, 뉴스, 집계된 리소스 등을 제공하는 <a target="_blank" href="https://channel9.msdn.com/shows/Identity/">"Id 요소" 쇼의</a> 일부로 <a target="_blank" href="https://www.microsoft.com/downloads/details.aspx?displaylang=en&amp;FamilyID=c3e315fa-94e2-4028-99cb-904369f177c0">관련 랩</a>과 함께 사용할 수 있습니다. </p>
