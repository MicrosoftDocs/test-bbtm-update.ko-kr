  <h2>서로 다른 세분성에서 프로비전된 처리량 설정</h2>


  <p>모든 Cosmos DB 데이터베이스 계정의 경우 언제든지 프로그래밍 방식으로 또는 Azure Portal을 통해 다음을 수행할 수 있습니다.</p>


  <ul>
   <li>컨테이너의 처리량 프로비전</li>
   <li>컨테이너 집합에 대한 처리량을 <em>총체적으로</em> 프로비전하며, 모두 처리량을 공유합니다.</li>
  </ul>


  <p>개별 컨테이너에 대한 처리량을 프로비전하면 해당 컨테이너에 대한 처리량 SLA에서 지원되는 특정 Cosmos DB <em>컨테이너</em>(예: 테이블 또는 컬렉션 또는 그래프)에 대한 처리량 예약이 보장됩니다. 이렇게 하면 특정 시점에 컨테이너에 대해 원하는 처리량을 세밀하게 제어할 수 있습니다. 반면에 Cosmos DB 데이터베이스에서 처리량을 프로비전하면 해당 데이터베이스에 속하는 모든 컨테이너 간에 처리량을 공유할 수 있습니다. 이렇게 하면 프로비전된 처리량을 Cosmos DB 데이터베이스 내의 컨테이너 집합에 풀할 수 있습니다. 지정된 Cosmos DB 데이터베이스 내에서 처리량을 공유하는 컨테이너와 전용 처리량이 할당된 특정 컨테이너를 <em>혼합하고 일치시킬 수</em> 있습니다. 다음은 특정 처리량 예약 전략을 결정하는 간단한 몇 가지 규칙입니다.</p>


  <p>Cosmos DB 데이터베이스(컨테이너 집합 포함)에서 처리량을 프로비전하는 것이 좋습니다.</p>


  <ul>
   <li>수십 개의 컬렉션/테이블/그래프가 있으며 일부 또는 전부에서 처리량을 공유하려고 합니다.</li>
   <li>IaaS 호스팅 VM 또는 온-프레미스(예: NoSQL 또는 관계형 데이터베이스)에서 실행되도록 설계된 (단일 테넌트) 데이터베이스에서 Azure Cosmos DB로 마이그레이션하고 있으며 많은 컬렉션/테이블/그래프가 있습니다.</li>
   <li>예기치 않은 워크로드 급증을 겪는 컨테이너 간에 공유되는 데이터베이스 수준에서 풀된 처리량 덕분에 워크로드의 계획되지 않은 급증을 흡수하려고 합니다.</li>
   <li>개별 컨테이너에서 특정 처리량을 설정하는 대신 데이터베이스 내의 컨테이너 집합에서 집계 처리량을 가져오는 것이 중요합니다. 모든 것이 데이터베이스 내의 처리량을 공유합니다.</li>
  </ul>


  <p>개별 컨테이너에 대한 처리량을 프로비전하는 것이 좋습니다.</p>


  <ul>
   <li>몇 가지 Cosmos DB 컨테이너가 있습니다.</li>
   <li>특정 컨테이너에 대한 처리량을 제어하고 지정된 컨테이너에 대해 SLA에서 지원하는 처리량을 보장하려고 합니다.</li>
  </ul>


  <p>앞에서 설명한 대로 Azure Cosmos DB를 사용하면 위의 두 전략을 혼합하고 일치시킬 수 있으므로 이제 데이터베이스에 프로비전된 전체 처리량과 프로비전된 처리량의 전용 크기가 있을 수 있는 몇 개의 컨테이너(동일한 데이터베이스 내)를 공유할 수 있는 Cosmos DB 데이터베이스 내에 몇 개의 컨테이너를 포함할 수 있습니다.</p>


  <p>다음 표와 같이, 선택하는 API에 따라 다양한 세분성으로 처리량을 프로비전할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3a57e05e-122d-4ace-a2a4-714f07c88f81.png"><img alt="image" border="0" height="153" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8c38fb32-ed1d-4739-bec0-aadb4bb88db2.png" style="border: 0px currentcolor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="이미지" width="682"></a></p>


  <p>이제 다양한 세분성에서 처리량을 프로비전하여 워크로드&rsquo; 특성에 따라 비용을 더 효율적으로 최적화할 수 있습니다. 앞에서 설명한 것처럼 프로그래밍 방식으로 언제든지 개별 컨테이너 또는 컨테이너 집합에 대해 프로비전된 처리량을 증가(스케일 업)하거나 줄이거나 축소(스케일 다운)하여 워크로드가 변경될 때 탄력적으로 크기를 조정하고 구성한 처리량에 대해서만 비용을 지불할 수 있습니다. 컨테이너 또는 컨테이너 집합이 여러 지역에 분산된 경우 컨테이너 또는 컨테이너 집합에서 구성하는 처리량은 모든 지역에서 사용할 수 있도록 보장됩니다.</p>


  <h2>Azure Cosmos DB를 사용하여 다음 단계</h2>


  <p>지금까지 Azure Cosmos DB의 프로비전된 처리량 모델을 통해 개발자는 컨테이너 수준에서만 처리량을 프로비전할 수 있습니다. 다양한 세분성에서 프로비전된 처리량을 구성하는 기능을 제공하여 Cosmos DB를 사용하면 비용 효율적인 방식으로 IaaS 호스팅 또는 온-프레미스 NoSQL 및 관계형 데이터베이스에서 Azure Cosmos DB로 쉽게 전환할 수 있습니다.</p>


