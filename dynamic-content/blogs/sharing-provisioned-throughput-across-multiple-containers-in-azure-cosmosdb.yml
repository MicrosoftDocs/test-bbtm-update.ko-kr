Title: 'Azure #CosmosDB 여러 컨테이너에서 프로비전된 처리량 공유'
Summary: Azure Cosmos DB는 업무에 중요한 애플리케이션에 대한 Microsoft의 전역 분산 다중 모델 데이터베이스 서비스입니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/cosmos-db/" target="_blank">Azure Cosmos DB</a>는 중요 업무용 애플리케이션을 위한 Microsoft&#39;전역적으로 분산된 다중 모델 데이터베이스 서비스입니다. Azure Cosmos DB는 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/distribute-data-globally" target="_blank">턴키 글로벌 배포</a>, 전 세계 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/partition-data" target="_blank">처리량 및 스토리지의 탄력적 크기 조정</a>, 99번째 백분위수의 한 자리 밀리초 대기 시간, <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/consistency-levels" target="_blank">5개의 잘 정의된 일관성 모델</a> 및 보장된 고가용성을 제공하며, 모두 <a href="https://azure.microsoft.com/en-us/support/legal/sla/cosmos-db/v1_1/" target="_blank">업계 최고의 포괄적인 SLA</a>를 통해 지원됩니다. Azure Cosmos DB는 사용자가 스키마 또는 인덱스 관리를 처리하지 않아도 되도록 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/indexing-policies" target="_blank">모든 데이터를 자동으로 인덱싱</a>합니다. <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/sql-api-sql-query" target="_blank">문서</a>, <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/table-introduction" target="_blank">키-값</a>, <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/graph-introduction" target="_blank">그래프</a> 및 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/cassandra-introduction" target="_blank">열 패밀리</a> 데이터 모델을 지원하고 네이티브 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/sql-api-sql-query" target="_blank">SQL 방언</a> 외에도 MongoDB, Apache Cassandra 및 Apache Gremlin에 대한 유선 호환 API를 노출하는 다중 모델 서비스입니다. 기본적으로 클라우드 서비스인 Azure Cosmos DB는 다중 테넌트 및 전역 배포를 사용하여 처음부터 세심하게 설계되었습니다.</p>


  <h2>무제한 유연성, 탄력성 및 확장성</h2>


  <p>Azure Cosmos DB는 필요한 처리량을 구성하고 예약한 처리량에 대해서만 지불하는 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/request-units" target="_blank">프로비전된</a> 처리량 모델을 제공합니다. 다중 모델 데이터베이스로서, 선택한 데이터 모델 및 API에 따라 Azure Cosmos DB를 사용하면 컬렉션, 테이블 또는 그래프 &ndash; 를 모두 <em>내부적으로 Cosmos DB 컨테이너</em>에 매핑할 수 있습니다. Azure Cosmos DB는 처리량을 프로그래밍 방식으로 프로비전하거나 컨테이너의 스토리지가 증가하거나 축소됨에 따라 컨테이너의 처리량 및 스토리지를 투명하고 자동으로 탄력적으로 확장합니다. Azure Cosmos DB의 처리량은 다양한 데이터베이스 작업(예: 삽입, 바꾸기, upsert, 삭제, 쿼리)에서 초당 트랜잭션 측면에서 처리량을 나타내는 정규화된 방법인 <em>요청 단위 또는 RU</em> 측면에서 정의됩니다.</p>


  <p>오늘부터 Azure Cosmos DB의 <strong>개별 컨테이너에 대한 처리량을 프로비전하는 것 외에도</strong> 컨테이너 <strong>집합에 대해</strong> <strong>처리량을 전체적으로 프로비전할 수</strong> 있으며, 이를 통해 해당 컨테이너가 <strong>프로비전된 처리량을 공유할</strong> 수 있습니다. 이제 데이터 모델 또는 애플리케이션 요구 사항에 따라 다양한 세분성으로 프로비전된 처리량을 구성할 수 있으므로 용량 계획이 크게 간소화됩니다. 이제 애플리케이션&rsquo; 데이터 모델(예: 데이터베이스, 컬렉션, 테이블 등)에서 다양한 세분성으로 비용을 제어할 수 있습니다.</p>


