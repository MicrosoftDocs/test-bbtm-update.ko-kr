Slug: azure-toolkit-for-eclipse-integrates-with-hdinsight-ambari-and-supports-spark-2-2
Title: Eclipse용 Azure Toolkit HDInsight Ambari와 통합되고 Spark 2.2를 지원합니다.
Summary: 더 많은 인증 옵션을 제공하기 위해 Eclipse용 Azure Toolkit 이제 Ambari를 통해 HDInsight 클러스터에 작업 제출을 지원합니다. Azure 로그인 자격 증명과 독립적인 Ambari 관리 사용자 이름 및 암호를 사용하여 클러스터를 쉽게 연결하거나 연결을 해제할 수 있습니다.
Content: >-
  <p>더 많은 인증 옵션을 제공하기 위해 Eclipse용 Azure Toolkit 이제 작업 제출, 클러스터 리소스 찾아보기 및 스토리지 파일 탐색을 위해 Ambari를 통해 HDInsight 클러스터와의 통합을 지원합니다. Azure 로그인 자격 증명과 독립적인 Ambari 관리 사용자 이름 및 암호를 사용하여 클러스터를 쉽게 연결하거나 연결을 해제할 수 있습니다.&nbsp; Ambari 연결은 Azure의 HDInsight 내에서 호스트되는 일반 Spark 및 Hive에 적용됩니다. 이러한 추가 기능을 통해 Azure 구독 외에도 HDInsight 클러스터에 연결하는 방법에 더 많은 유연성을 제공하는 동시에 Spark 작업 제출 환경을 간소화할 수 있습니다.</p>


  <p align="justify">이 릴리스에서는 새 기능을 활용하고 Eclipse용 Azure Toolkit Spark 2.2의 새 라이브러리 &amp; API를 사용할 수 있습니다. Spark 2.2 프로젝트를 만들고 작성하며 Spark 2.2 클러스터에 제출할 수 있습니다.&nbsp; Spark 2.2의 이전 버전과의 호환성을 통해 기존 Spark 2.0 및 Spark 2.1 프로젝트를 Spark 2.2 클러스터에 제출할 수도 있습니다.</p>


  <h3>클러스터를 연결하는 방법</h3>


  <ul>
   <li><strong>Azure Explorer</strong>에서 <strong>Link a cluster</strong>(클러스터 연결)를 클릭합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/64600a29-16f7-4e8f-845e-61b30c71c31b.png"><img alt="Link Cluster" border="0" height="176" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/19d346f3-9ec7-4ef8-af99-6a32dd91a0d6.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px auto; display: block; padding-right: 0px" title="클러스터 연결" width="250"></a></p>


  <ul>
   <li><strong>클러스터 이름</strong>, <strong>스토리지 계정</strong>, <strong>스토리지 키</strong>를 입력한 다음, <strong>스토리지 컨테이너</strong>에서 컨테이너를 선택하고 마지막으로 사용자 이름과 암호를 입력합니다. 확인 단추를 클릭하여 클러스터를 연결합니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/038276da-3990-4788-91ad-3f5a3543756f.png"><img alt="Eclipse" border="0" height="219" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c231502-c887-4d61-96f1-7ebc3d1eed64.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="이클립스" width="280"></a></p>


  <p>Ambari 사용자 이름, pwd 또는 Secure Hadoop 도메인 사용자 이름 또는 pwd를 사용하여 연결할 수 있습니다. 스토리지 계정 및 키 정보는 클러스터 연결에 대한 다음 릴리스에서 선택 사항이 됩니다.</p>


  <ul>
   <li>연결된 클러스터는 연결 후 Azure Explorer의 <strong>HDInsight</strong> 노드 아래에 표시됩니다. 이 연결된 클러스터에 Spark 작업을 제출할 수 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b56aeefe-062c-43e3-9d1a-63d5030f50b9.png"><img alt="linked-cluster" border="0" height="228" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/54be8587-9c97-47f1-a37c-8d414ccfe54a.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px auto; display: block; padding-right: 0px" title="linked-cluster" width="251"></a></p>


  <ul>
   <li><strong>Azure Explorer</strong>에서 클러스터 연결을 해제할 수도 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f3fb481d-41bc-4910-8bcb-8466ab806242.png"><img alt="unlink" border="0" height="202" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c197942a-6ada-4d5f-95c4-36f5f0cd1856.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px auto; display: block; padding-right: 0px" title="해제" width="250"></a></p>


  <h3>설치/업데이트 방법</h3>


  <p>이전에 플러그 인을 설치한 경우 Eclipse에서 최신 업데이트를 요청하거나 Eclipse 리포지토리로 이동하여 <strong>Java용 Azure Toolkit</strong> 검색하여 최신 비트를 가져올 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/851bf443-e2f5-44d3-b4c0-c579fc7f2215.png"><img alt="8_thumb" border="0" height="314" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/775d23bc-e9f0-4a9a-bb7a-0f4ab04ee403.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; border-left: 0px; margin: 0px auto; display: block; padding-right: 0px" title="8_thumb" width="420"></a></p>


