Title: 빠른 상거래 솔루션을 사용하여 상거래 플랫폼 현대화
Summary: '오늘날의 소비자들은 그 어느 때보다 많은 장치와 채널을 사용하여 소매업체와 상호 작용하고 있습니다. 모든 채널에서 원활한 서비스는 예외가 아니라 기대입니다. '
Content: >-
  <p><em>이 블로그 게시물은 Jon Panella, GVP, Global Commerce Practice, Publicis Sapient, Saurabh Raisnghani, VP of Technology, Publicis Sapient, Cloud Native Commerce Capability Lead 및 Sudip Mazumder, SVP, Head Retail Delivery, Publicis Sapient North America가 공동 저술했습니다.</em></p>


  <p>오늘날&rsquo; 소비자들은 그 어느 때보다 많은 장치와 채널을 사용하여 소매업체와 상호 작용하고 있습니다. 모든 채널에서 원활한 서비스는 예외가 아니라 기대입니다. 디지털 우선 브랜드는 최신 상거래 기능의 신속한 제공에 대한 테스트 및 학습 접근 방식을 통해 하이퍼 개인화된 환경을 위한 기준을 높이고 있습니다. 우리 모두가 알다시피, 전통적인 벽돌 및 박격포 소매 업체는 전통적인 매장 인프라 관리와 관련된 높은 고정 비용, 재료 감소 및 전년 대비 평평한 컴포지션 스토어 수익으로 인해 상당한 압력을 받고 있습니다. 이러한 압력의 결과는 혁신을 시작하고 경쟁력 있는 새로운 사용자 환경을 만들 수 없다는 것입니다. 이 문제에 대한 한 가지 해답은 Azure Marketplace에서 새 서비스를 도입하는 것입니다.</p>


  <h2>당신은 모놀리스를 말한다, 나는 마이크로 서비스를 말한다.</h2>


  <p>Its&rsquo;는 소매업체의 절반 이상이 여전히 모놀리식 온-프레미스 상거래 애플리케이션에서 비즈니스를 운영하고 있다고 추정했습니다. 이러한 모놀리식은 속도와 유연성을 억제하여 하이퍼 개인화된 환경을 구축합니다. 차별화할 새로운 비즈니스 모델을 지원할 민첩성이 부족합니다. 다른 단점으로는 야간 배포, 개념에서 라이브로의 6개월, 한 줄의 코드 변경 배포를 위한 24시간, 중요한 출시 및 준비 계획의 요구 사항이 있습니다.</p>


  <p>소매업체가 플랫폼을 개편하지 않는 한 클라우드에서 운영하는 새로운 경쟁업체를 따라잡아야 합니다. 소매업체는 최신 상거래 노력을 신속하게 처리할 수 있는 솔루션이 필요합니다. <a href="https://publicis.sapient.com/content/psredesign/en-us.html" target="_blank">Publicis.Sapient</a>, <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps?search=DataStax&amp;page=1" target="_blank">DataStax</a>, <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps?search=Acquia&amp;page=1" target="_blank">Acquia</a> 및 Microsoft와 협력하여 개발된 <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/consulting-services/publicis-sapient.rapid_commerce?tab=Overview" target="_blank"><strong>빠른 상거래</strong></a> 솔루션은 이 문제를 전체적으로 해결하기 위한 포괄적인 청사진을 제공합니다.</p>


  <h2>빠른 상거래 솔루션이란?</h2>


  <p>이 솔루션은 소매업체가 관련 인텔리전스 기반 환경을 제공하는 데 도움이 되는 유연성과 혁신을 제공합니다. 이 솔루션은 Azure 클라우드 및 AI 서비스의 강력한 기능을 갖춘 마이크로 서비스 및 &ldquo;헤드리스&rdquo; 아키텍처를 활용하는 완전히 클라우드 네이티브 솔루션입니다.</p>


  <p>빠른 상거래 솔루션을 사용하면 다음을 수행할 수 있습니다.</p>


  <ul>
   <li>시장에 빠르게 출시</li>
   <li>고도로 사용자 지정된 사용자 환경을 가능하게 하는 헤드리스 접근 방식을 활용합니다.</li>
   <li>실험을 장려하는 사용자 친화적인 에코시스템</li>
   <li>총 소유 비용을 줄이기 위한 무료 소스 코드</li>
   <li>데이터 기반 아키텍처는 실시간으로 고객 환경을 개별화하는 기능을 지원합니다.</li>
   <li>클라우드, 모바일 및 IoT 우선</li>
  </ul>


  <p>이 플랫폼은 데이터에 대한 가시성을 제공하여 인사이트를 활성화하고 속도를 통해 반복할 수 있습니다. 전체 소스 코드는 라이선스 없이 무료로 제공됩니다. 구현 및 향상된 기능만 상용화됩니다.</p>


