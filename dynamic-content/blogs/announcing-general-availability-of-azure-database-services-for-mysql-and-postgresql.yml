Slug: announcing-general-availability-of-azure-database-services-for-mysql-and-postgresql
Title: MySQL 및 PostgreSQL용 Azure 데이터베이스 서비스의 일반 공급 발표
Summary: 오늘 Azure Database for MySQL 및 Azure Database for PostgreSQL의 GA(일반 공급)를 발표하게 되어 기쁩니다. GA 이정표는 오늘부터 이러한 서비스가 가져오는 것을 의미합니다.
Content: >-
  <p>오늘 Azure <a href="https://aka.ms/mysql" target="_blank">Database for MySQL 및 Azure Database for PostgreSQL</a>의 GA(일반 공급)를 <a href="https://aka.ms/PostgreSQL" target="_blank"></a>발표하게 되어 기쁩니다. GA 마일스톤은 오늘부터 이러한 서비스가 기본 제공 고가용성, 99.99% 가용성 SLA, 성능에 대한 탄력적 크기 조정, 업계 최고의 <a href="https://azure.microsoft.com/en-us/blog/securing-azure-database-for-mysql-and-azure-database-for-postgresql/" target="_blank">Azure 보안</a> 및 <a href="https://azure.microsoft.com/en-us/blog/compliance-offerings-for-azure-database-for-mysql-and-azure-database-for-postgresql/" target="_blank">규정 준수</a> 를 갖춘 MySQL 및 PostgreSQL의 커뮤니티 버전을 도입하고 있음을 의미합니다.</p>


  <p>2017년 5월 Azure에서 MySQL 및 PostgreSQL 미리 보기를 시작한 이래, 컴퓨팅 규모를 최대 32개 vCore로 늘리고, 새로운 메모리 최적화 계층을 제공하고, 애플리케이션 성능에 영향을 주지 않고 컴퓨팅과 독립적으로 온라인 스토리지를 확장할 수 있으며, 백업 스토리지 옵션의 유연성을 높이고, ISO를 사용하여 업계 규정 준수를 달성하는 등 많은 성과를 거두었습니다.  SOC 및 HIPAA. 2018년 5월 25일에 시행이 시작될 때 GDPR(일반 데이터 보호 규정)을 준수합니다. 또한 전 세계 22개 지역에서 가용성을 갖춘 이러한 서비스는 진정한 글로벌 서비스입니다. 서비스의 도달 범위는 여전히 우리에게 중요한 초점이며, 향후 몇 달 안에 제공될 것으로 예상되는 40개 이상의 모든 Azure 지역에서 가용성을 제공하기 위해 계속 노력하고 있습니다. 아래 비디오에서 제 동료 Sunil Kamath는 MySQL 및 PostgreSQL용 Azure 데이터베이스 서비스를 채택할 때의 주요 이점 중 일부를 공유합니다.</p>


  <p style="text-align: center;"><iframe allow="autoplay; encrypted-media" allowfullscreen="" frameborder="0" height="315" scrolling="no" src="https://www.youtube.com/embed/ElKfEurMi9E" width="560"></iframe></p>


  <blockquote>

  <p>&ldquo;Azure Database for PostgreSQL 서비스는 실제로 예상한 것입니다. 이 서비스의 유연성을 통해 고객에게 더 많은 애플리케이션을 제공할 수 있습니다.&rdquo;&nbsp;</p>

  </blockquote>


  <p align="right">Sugai 다쓰야, 회사 임원 및 CIO, Nihon Unisys, Ltd</p>


  <p>개인적으로 이러한 서비스를 구축하는 데 참여하는 가장 보람있는 측면은 오픈 소스 커뮤니티 및 Microsoft의 Azure 팀 전체의 사람들과 협력해 왔습니다. 우리 팀이 미국, 중국, 캐나다, 독일, 세르비아, 이스라엘에 퍼져 있고 오픈 소스 커뮤니티가 진정으로 글로벌한 상황에서 이 경험은 다양한 사람들이 함께 일할 때 달성할 수 있는 것에 대해 깊은 감사를 표했습니다. 저는 개방성의 기본, 커뮤니티와의 협력, 온-프레미스 또는 Azure에서 고객이 있는 곳을 지원하기 위한 헌신을 강조하면서 Microsoft가 취하고 있는 방향에서 영감을 받았습니다.</p>


  <p>11월 15일 <a href="https://azure.microsoft.com/en-us/blog/mariadb-postgresql-and-mysql-more-choices-on-microsoft-azure/" target="_blank">블로그 게시물</a>에서 언급했듯이, 우리는 이러한 Azure 서비스에서 제공하는 데이터베이스 엔진에 대한 변경 내용에 대해 커뮤니티와 협력하기 위해 최선을 다하고 있습니다. 이 목표를 달성하기 위해 2017년 11월 MariaDB 재단에 가입했습니다. MariaDB는 우리 팀이 Azure에서 시작하는 다음 데이터베이스 서비스이므로 향후 몇 개월 내에 이를 감시하거나 서비스의 제한된 미리 보기에 참여하도록 <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=v4j5cvGGr0GRqy180BHbR5yB5wP9Vj9Olw_H2U3nV1RUQkRORkRFUjMxSzQwOEZXNVZQVU9STlUzWi4u" target="_blank">추천을 제출</a> 하세요. MySQL, PostgreSQL 및 곧 MariaDB용 Azure 데이터베이스 서비스가 이러한 데이터베이스의 커뮤니티 버전을 나타내는 것이 중요합니다. 이러한 방식으로 데이터베이스가 Azure에서 실행되는지, 애플리케이션 개발 중에 랩톱에서 실행 중이든, 온-프레미스에서 실행되는지에 관계없이 일관된 고객 환경을 제공할 수 있습니다.</p>


  <p>이러한 서비스의 제공은 Azure의 기존 혁신을 활용하여만 가능합니다. MySQL 및 PostgreSQL 서비스는 SQL Server 기반 데이터베이스 서비스인 Azure SQL Database 2010년부터 구축된 패브릭 및 인프라를 사용하여 관리됩니다. 수년에 걸쳐 Azure SQL Database 자동 위협 탐지, 데이터베이스 워크로드 인사이트 및 자동 성능 튜닝과 같은 주요 혁신을 통해 진정으로 자동화된 데이터베이스 서비스 환경을 제공하는 업계 선두 주자였습니다. MySQL 및 PostgreSQL용 Azure 데이터베이스 서비스는 동일한 기반을 사용하여 빌드되므로 비슷한 환경을 제공할 수 있습니다.</p>


  <p>향후 데이터베이스 서비스를 개선하고 추가함에 따라 Azure 및 SQL Server 제공된 혁신을 기반으로 계속 구축할 것입니다.</p>


  <p>마지막으로 데이터베이스를 Azure로 마이그레이션하기 위해 <em>mysqldump</em> 및 <em>pg_dump</em> 같은 기존 도구를 계속 사용할 수 있지만 Azure DMS( <a href="https://azure.microsoft.com/en-us/services/database-migration/" target="_blank">Database Migration Service</a> )를 사용하여 완전히 원활한 마이그레이션 환경을 사용할 수 있습니다. DMS를 사용하면 최소 애플리케이션 가동 중지 시간으로 마이그레이션을 수행할 수 있으므로 마이그레이션 중에 원본 데이터베이스가 완전히 작동할 수 있습니다. 오늘 MySQL에서 Azure Database for MySQL로의 마이그레이션에 대한 DMS 지원의 제한된 미리 보기도 발표하고 있으며, PostgreSQL 마이그레이션을 지원할 것입니다. MySQL 마이그레이션에 대한 DMS 지원의 제한된 미리 보기에 참여하려면 <a href="https://dmspreview.azurewebsites.net/" target="_blank">추천을 제출</a>해야 합니다.</p>


  <p>현재 이러한 데이터베이스 서비스 중 하나를 사용 중인 경우 다음 링크가 유용할 수 있습니다.</p>


