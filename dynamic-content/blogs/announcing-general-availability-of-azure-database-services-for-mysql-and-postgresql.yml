  <p>일반적으로 사용 가능한 최신 데이터베이스 서비스를 사용할 수 있기를 바랍니다. 사용자 의견 <a href="https://feedback.azure.com/forums/597976-azure-database-for-postgresql" target="_blank">PostgreSQL</a> 및 <a href="https://feedback.azure.com/forums/597982-azure-database-for-mysql" target="_blank">MySQL</a>을 통해 어떻게 생각하는지 알려주세요!</p>
