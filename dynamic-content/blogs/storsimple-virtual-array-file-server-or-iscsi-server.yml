Title: StorSimple 가상 배열 – 파일 서버 또는 iSCSI 서버?
Summary: StorSimple SVA(가상 배열)는 파일 서버 또는 iSCSI 서버로 구성할 수 있습니다. 파일 서버로 구성된 StorSimple 가상 배열은 사용자가 데이터를 저장하기 위해 액세스할 수 있는 네이티브 공유를 제공합니다. iSCSI 서버로 구성된 StorSimple 가상 배열은 iSCSI 초기자(일반적으로 Windows 서버)에 탑재할 수 있는 LUN(볼륨)을 제공합니다.
Content: >-
  <p>StorSimple SVA(가상 배열)&nbsp;는 파일 서버 또는 iSCSI 서버로 구성할 수 있습니다. 파일 서버로 구성된 StorSimple 가상 배열은 사용자가 데이터를 저장하기 위해 액세스할 수 있는 네이티브 공유를 제공합니다. iSCSI 서버로 구성된 StorSimple 가상 배열은 iSCSI 초기자(일반적으로 Windows 서버)에 탑재할 수 있는 LUN(볼륨)을 제공합니다. 이 블로그 게시물에서는 원격 또는 지점의 StorSimple 가상 배열을 선택할&nbsp;&nbsp; 때 고려해야 할 다양한 요구 사항을 살펴봅니다.</p>


