  <table border="1" cellpadding="0" cellspacing="0" width="1039">
   <tbody>
    <tr>
     <td valign="top" width="228">
     <p align="center"><b>요구 사항</b></p>
     </td>
     <td valign="top" width="412">
     <p align="center"><b>StorSimple 가상 배열 파일 서버</b></p>
     </td>
     <td valign="top" width="397">
     <p align="center"><b>StorSimple 가상 배열 iSCSI 서버</b></p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="228">
     <p><b>공유 수</b></p>
     </td>
     <td valign="top" width="412">
     <p>SVA 파일 서버는 최대 16개의 공유를 지원합니다.</p>
     </td>
     <td valign="top" width="397">
     <p>원격 또는 지점의 공유 수가 16보다 큰 경우 SVA iSCSI 서버를 사용하는 것이 좋습니다.</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="228">
     <p><b>사용자 자체 복원</b></p>
     </td>
     <td valign="top" width="412">
     <p>SVA 파일 serverallows&nbsp; theusers&nbsp; torestore&nbsp; their data from previous five <strong><em>backups from .backups</em></strong> folderavailable&nbsp; in the share</p>
     </td>
     <td valign="top" width="397">
     <p>관리자는 클라우드 스냅샷을 새 볼륨으로 복원한 다음 복원된 볼륨에서 데이터를 복원해야 합니다.</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="228">
     <p><b>공유에 있는 파일 수</b></p>
     </td>
     <td valign="top" width="412">
     <p>SVA 파일 서버는 공유당 최대 100만 개의 파일(파일 서버에서 총 최대 4백만 개의 파일)을 지원합니다.</p>
     </td>
     <td valign="top" width="397">
     <p>SVA iSCSI 서버는 블록 수준에서 작동하며 파일 수에 제한이 없습니다&nbsp;.</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="228">
     <p><b>데이터의 최대 크기</b></p>
     </td>
     <td valign="top" width="412">
     <p>SVA 파일 서버는 로컬로 고정된 공유에 대해 최대 공유 크기 2TB, 계층화된 공유에 대해 최대 20TB를 지원합니다.</p>
     </td>
     <td valign="top" width="397">
     <p>SVA iSCSI 서버는 로컬로 고정된 공유의 경우 최대 볼륨 크기 500GB, 계층화된 볼륨의 경우 최대 5TB를 지원합니다.</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="228">
     <p><b>장애 조치 시간</b></p>
     </td>
     <td valign="top" width="412">
     <p>SVA 파일 서버 장애 조치(failover) 시간은 공유의 파일 수에 따라 달라집니다. 장애 조치(failover) 중에 디렉터리 구조가 다시 만들어지고 공유의 파일 수에 따라 시간이 더 걸릴 수 있습니다. 장애 조치(failover) 시간을 예측하려면 100,000개 파일당 20분으로 대략 시간을 추정할 수 있습니다. 핫 데이터는 열 지도를 기반으로 백그라운드에서 다운로드됩니다.</p>
     </td>
     <td valign="top" width="397">
     <p>SVA iSCSI 서버는 즉시 장애 조치(failover)를 제공합니다(볼륨을 사용할 수 있도록 몇 분). 장애 조치(failover) 중에 메타데이터만 다운로드되고, 장애 조치(failover) 후에 사용할 수 있는 볼륨만 다운로드됩니다. 핫 데이터는 열 지도를 기반으로 백그라운드에서 다운로드됩니다.</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="228">
     <p><b>Active Directory 도메인</b></p>
     </td>
     <td valign="top" width="412">
     <p>SVA 파일 서버&nbsp; 음소거를 AD 도메인에 조인</p>
     </td>
     <td valign="top" width="397">
     <p>SVA iSCSI 서버는 필요에 따라 AD 도메인에 가입할 수 있지만 필수는 아닙니다. iSCSI 초기자는 도메인에 조인되거나 비 Active Directory 도메인 환경에서 작업 그룹의 일부일 수 있습니다.</p>
     </td>
    </tr>
    <tr>
     <td valign="top" width="228">
     <p><b>FSRM(파일 서버 리소스 관리자) 기능(할당량, 파일 차단 등)</b></p>
     </td>
     <td valign="top" width="412">
     <p>SVA 파일 서버는 FSRM 기능을 지원하지 않습니다.</p>
     </td>
     <td valign="top" width="397">
     <p>SVA iSCSI 서버에 연결된 Windows 서버 iSCSI 초기자에서 FSRM 기능을 사용하도록 설정할 수 있습니다.</p>
     </td>
    </tr>
   </tbody>
  </table>


