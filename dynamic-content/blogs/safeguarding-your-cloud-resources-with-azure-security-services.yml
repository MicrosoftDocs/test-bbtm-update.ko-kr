Title: Azure 보안 서비스를 사용하여 클라우드 리소스 보호
Summary: 클라우드 보안이 계속해서 가장 중요한 관심사이지만, 최근 설문 조사에서 전반적인 우려가 2015년 이후 크게 감소했다는 인사이트를 공유했습니다. 이제 조직의 절반이 클라우드가 온-프레미스 인프라보다 더 안전하다고 주장하는 단계에 있습니다.
Content: >-
  <p>클라우드 보안이 계속해서 가장 중요한 관심사이지만, 최근 설문 조사에서 전반적인 우려가 2015년 이후 크게 감소했다는 <a href="https://azure.microsoft.com/en-us/blog/new-survey-shows-hybrid-is-leading-approach-security-waning-as-blocker-to-cloud-adoption/" target="_blank">인사이트를 공유</a> 했습니다. &rsquo;이제 조직의 절반이 클라우드가 온-프레미스 인프라보다 더 안전하다고 주장하는 단계에 있습니다. 고객 및 파트너와의 대화에서 클라우드를 사용하여 조직의&rsquo; 보안 태세를 개선하는 방법에 대해 점점 더 듣습니다. 많은 조직에서 클라우드 서비스 사용을 늘려 디지털 변환을 추진함에 따라 클라우드 보안의 현재 상태를 이해하는 것이 필수적입니다.</p>


  <p>클라우드 기반 혁신을 위한 강력한 보안 태세를 유지하는 것은 사용자와 클라우드 공급자 간의 공동 책임입니다. Microsoft Azure 통해 클라우드 리소스 보안은 Microsoft와 고객 간의 파트너 관계이므로&rsquo; Azure에서 사용할 수 있는 포괄적인 보안 제어 및 기능 집합을 이해해야 합니다.&nbsp;</p>


  <p>Microsoft Azure 신뢰와 보안의 기초를 기반으로 구축됩니다. 보안, 규정 준수, 개인 정보 보호 및 투명성에 상당한 투자를 한 Azure는 클라우드에서 인프라, 애플리케이션 및 데이터를 호스트할 수 있는 안전한 기반을 제공합니다. 또한 Microsoft는 Azure에서 데이터 및 애플리케이션을 더욱 보호하는 데 도움이 되는 기본 제공 보안 제어 및 기능을 제공합니다. 이러한 항목은 다음 네 가지 범주로 광범위하게 분류할 수 있습니다.</p>


  <p><strong>사용자 ID 및 액세스 관리 및 제어:</strong> 포괄적인 ID 관리는 보안 시스템의 핵심입니다. 권한 있는 사용자만 환경, 데이터 및 애플리케이션에 액세스할 수 있는지 확인해야 합니다. <a href="https://azure.microsoft.com/en-us/services/active-directory/" target="_blank">Azure Active Directory</a> Azure, Office 365 및 수백 개의 인기 있는 SaaS 및 PaaS 클라우드 서비스를 비롯한 모든 클라우드 서비스에서 액세스를 관리하기 위한 중앙 시스템 역할을 합니다. 페더레이션 기능은 온-프레미스 ID 및 자격 증명을 사용하여 해당 서비스에 액세스할 수 있음을 의미하며, <a href="https://azure.microsoft.com/en-us/services/multi-factor-authentication/" target="_blank">Azure Multi-Factor Authentication</a> 은 가장 안전한 로그온 환경을 제공합니다.</p>


  <p><strong>네트워크 및 인프라 보안을 강화합니다</strong> . Azure는 Azure VM을 상호 연결하고 온-프레미스 데이터 센터에 연결하는 보안 강화 인프라를 제공합니다. 또한 보안 사이트-사이트 VPN 또는 전용 <a href="https://azure.microsoft.com/en-us/services/expressroute/" target="_blank">Azure ExpressRoute</a> 연결을 사용하여 온-프레미스 네트워크를 클라우드로 확장할 수 있습니다. 네트워크 보안 그룹, 사용자 정의 라우팅, IP 전달, 강제 터널링, 엔드포인트 ACL 및 <a href="https://docs.microsoft.com/en-us/azure/application-gateway/application-gateway-webapplicationfirewall-overview" target="_blank">웹 애플리케이션 방화벽</a>을 적절하게 구성하여 <a href="https://docs.microsoft.com/en-us/azure/security/security-network-overview" target="_blank">네트워크 보안을</a> 강화할 수 있습니다.</p>


  <p><strong>통신 및 작업 프로세스 암호화:</strong> Azure는 업계 표준 프로토콜을 사용하여 디바이스와 Microsoft 데이터 센터 간에 이동하는 데이터와 <a href="https://docs.microsoft.com/en-us/azure/storage/storage-security-guide?toc=%2fazure%2fsecurity%2ftoc.json" target="_blank">Azure Storage</a> 저장될 때 전송 중인 데이터를 암호화합니다. <a href="https://docs.microsoft.com/en-us/azure/security/azure-security-data-encryption-best-practices" target="_blank">Azure Disk Encryption</a>을 사용하여 가상 머신 디스크를 암호화할 수도 있습니다. <a href="https://azure.microsoft.com/en-us/services/key-vault/" target="_blank">Azure Key Vault</a> 를 사용하면 클라우드 앱 및 서비스에서 사용하는 암호화 키 및 기타 비밀을 보호하고 제어할 수 있습니다. <a href="https://www.microsoft.com/en-us/cloud-platform/azure-information-protection" target="_blank">Azure Information Protection</a> 은 중요한 데이터를 분류, 레이블 지정 및 보호하는 데 도움이 됩니다.</p>


  <p><strong>위협 방어:</strong> Microsoft는 글로벌 위협 모니터링 및 인사이트 네트워크를 사용하여 점점 더 정교해지는 공격에 대해 실행 가능한 인텔리전스를 지원합니다. 이 위협 인텔리전스는 다양한 신호 원본과 대규모 신호를 분석하여 개발됩니다. (예를 들어 <a href="https://blogs.microsoft.com/blog/2017/02/10/new-technologies-services-enhance-microsofts-unique-approach-cybersecurity/#U1xveckvKclzEdlU.99" target="_blank">고객은 매달 4,500억 번 이상 서비스를 인증하고 매월 2,000억 개의 전자 메일에서 맬웨어 및 피싱을 검색합니다.</a>) Azure 플랫폼을 보호하기 위한 접근 방식에는 침입 탐지, DDoS(분산 서비스 거부) 공격 방지, 침투 테스트, 동작 분석, 변칙 검색 및 기계 학습이 포함됩니다. 추가 서비스를 활용하여 강력한 위협 방지, 탐지 및 완화 전략을 개발할 수 있습니다.</p>


  <p><a href="https://www.youtube.com/watch?v=f1WVo9jDhPc&amp;index=10&amp;list=PLXtHYVsvn_b_v4EKljH6dGo9qJ7JjItWL" target="_blank">Azure Active Directory ID 보호를</a> 사용하면 손상된 ID로부터 위험을 보호하고 완화할 수 있습니다. 사이버 공격을 감지하고, 실시간으로 완화하고, Azure AD 구성 및 조건부 액세스 정책에 대한 업데이트를 자동으로 제안할 수 있는 클라우드 기반 적응형 기계 학습 기반 ID 보호 시스템을 제공합니다. Azure 및 <a href="https://azure.microsoft.com/en-us/services/security-center/" target="_blank">Azure Security Center</a><a href="https://docs.microsoft.com/en-us/azure/security/azure-security-antimalware" target="_blank">용 맬웨어 방지</a>와 같은 서비스는 고급 분석을 사용하여 위협을 감지하는 데 도움이 될 뿐만 아니라 이를 방지합니다. Azure Security Center를 사용하면 보안 상태를 개선하기 위한 권장 사항을 포함하여 모든 Azure 리소스의 보안 상태를 실시간으로 중앙에서 확인할 수 있습니다. <a href="https://www.microsoft.com/en-us/cloud-platform/security-and-compliance" target="_blank">Operations Management Suite를</a> 사용하여 Azure 및 기타 환경(온-프레미스, AWS)에서 위협 방지, 검색 및 빠른 대응을 확장할 수 있습니다. <a href="https://azure.microsoft.com/en-us/services/log-analytics/" target="_blank">Log Analytics</a> 서비스는 실제 위치에 관계없이 모든 워크로드에서 수백만 개의 레코드를 쉽게 분석할 수 있는 실시간 인사이트를 제공합니다.</p>


  <p>다음은 Azure에서 사용할 수 있는 광범위한 보안 제어 및 서비스 집합의 몇 가지 예일 뿐입니다. 지난 1년 동안 많은 <a href="https://www.microsoft.com/en-us/trustcenter/security/azure-security" target="_blank">새로운 보안 서비스와 지속적인 향상된 기능</a>으로 포트폴리오를 확장했습니다.</p>


  <p>Microsoft는 클라우드에서 데이터, 애플리케이션 및 ID를 보호하는 데 지속적인 혁신을 약속합니다. 가장 최근에 제공된 혁신에는 다음이 포함됩니다.</p>


  <ul>
      <li>이번 달 미리 보기에 사용할 수 <a href="https://azure.microsoft.com/en-us/blog/preview-the-new-enhancements-to-azure-security-center/" target="_blank">있는 Azure Security Center의 새로운 기능 및 향상된 기능에</a>는 VM에 대한 Just-In-Time 네트워크 액세스, 애플리케이션 허용 목록에 대한 자동 검색 및 권장 사항, Microsoft 및 업계 파트너가 정의한 100개 이상의 권장 구성이 있는 확장된 보안 기준이 포함됩니다. 연구팀은 위협 환경을 지속적으로 모니터링하고 탐지 알고리즘을 혁신하고 있습니다. 고객이 사용할 수 있는 몇 가지 새로운 위협 탐지에는 무차별 암호 대입 탐지, 아웃바운드 DDoS 및 Botnet 검색뿐만 아니라 Windows 및 Linux VM에 대한 새로운 동작 분석이 포함됩니다.</li>
      <li><a href="https://azure.microsoft.com/en-in/blog/preview-storage-service-encryption-for-file-storage/" target="_blank">파일 Storage 대한 Storage 서비스 암호화 미리 보기입니다.</a> IT 조직은 애플리케이션을 Azure 파일 공유 경로로 가리키기만 하면 Azure Files를 사용하여 온-프레미스 파일 공유를 클라우드로 리프트 앤 시프트할 수 있습니다. 이제 Azure Files는 미사용 데이터를 암호화하는 기능을 사용하여 향상된 보호를 제공합니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/blog/azure-sql-database-threat-detection-general-availability-in-spring-2017/" target="_blank">Azure SQL Database 위협 탐지</a>는 이미 미리 보기로 제공됩니다. 지난 주 팀은 2017년 4월에 일반 공급될 것이라고 발표했습니다. Azure SQL Database 위협 탐지는 기계 학습을 사용하여 의심스러운 데이터베이스 활동을 지속적으로 모니터링, 프로파일 및 검색하여 고객이 잠재적 위협을 감지하고 대응할 수 있도록 하는 Azure SQL Database 서비스에 기본 제공되는 추가 보안 인텔리전스 계층을 제공합니다.</li>
  </ul>


  <p>이러한 도구를 통해 조직은 규정 요구 사항을 준수하면서 클라우드로 안전하게 전환할 수 있습니다. Ricoh USA Inc.에서 Azure가 이전에 고객에게 제공할 수 있는 보안 수준을 초과한다는 사실을 발견한 방법을 <a href="https://customers.microsoft.com/en-us/story/ricoh-usa-inc-grows-its-global-ediscovery-business-in-azure" target="_blank">알아보세요</a>.</p>


  <p>Azure에는 활기찬 파트너 에코시스템이 있으므로&rsquo; 신뢰할 수 있는 클라우드 보안 공급업체를 쉽게 가져와 기존 보안 솔루션을 활용할 수 있습니다. <a href="https://azuremarketplace.microsoft.com/en-us/marketplace/apps/category/security-identity?page=1" target="_blank">Azure Marketplace에서 파트너 보안 솔루션을 찾습니다.</a></p>


  <h2>RSA 2017에서 Microsoft Azure</h2>


  <p><a href="https://www.rsaconference.com/events/us17" target="_blank">이번 주 샌프란시스코에서 열리는 RSA 컨퍼런스에</a> 참석한 분들께는 이 쇼에서 여러분과 소통하기를 바랍니다. 다음 작업을 수행할 수 있습니다.</p>


  <ul>
      <li>오전 8시 35분 PST에서 브래드 스미스 사장 겸 최고 법률 책임자의 기조연설을 참조하세요. RSA에 없는 경우&rsquo; <a href="https://www.rsaconference.com/events/us17/agenda/sessions/7577-keynote-speaker-brad-smith-president-and-chief" target="_blank">라이브로 스트리밍</a>할 수 있습니다.</li>
      <li>세션에 참석합니다. <ul>
          <li>증가하는 경고 홍수에 대한 공유된 중앙 인텔리전스에 대한 비전: <a href="https://www.rsaconference.com/events/us17/agenda/sessions/7408-a-vision-for-shared-central-intelligence-to-ebb-a" target="_blank">SP03-T09</a></li>
          <li>Sysinternals Sysmon을 사용하여 헌팅에 응답하는 방법: <a href="https://www.rsaconference.com/events/us17/agenda/sessions/7516-How-to-Go-from-Responding-to-Hunting-with-Sysinternals-Sysmon" target="_blank">HTA-T09</a></li>
          <li>주요 위반 방지를 위한 중요 위생: <a href="https://www.rsaconference.com/events/us17/agenda/sessions/6218-Critical-Hygiene-for-Preventing-Major-Breaches" target="_blank">CXO-F02</a></li>
          <li>사이버 방어에 대한 Cloud-Scale Machine Learning 발전: <a href="https://www.rsaconference.com/events/us17/agenda/sessions/7520-Advances-in-Cloud-Scale-Machine-Learning-for-Cyber-Defense" target="_blank">EXP-T11</a></li>
          <li>클라우드의 학습: 위반을 감시할 때 주의해야 할 사항: <a href="https://www.rsaconference.com/events/us17/agenda/sessions/6637-Learnings-from-the-Cloud-What-to-Watch-When-Watching-for-Breach" target="_blank">STR-W11</a></li>
      </ul>
      </li>
      <li><strong>노스 엑스포 홀</strong>의 <strong>부스 3501</strong>을 방문하여 Microsoft 솔루션이 함께 작동하여 조직의&rsquo; 보안 태세를 개선하는 방법을 알아봅니다. <a href="https://www.microsoft.com/en-us/security/rsa" target="_blank">RSA 2017에 대한 전체 Microsoft 일정을 참조하세요.</a> 샌프란시스코에서 당신을 볼 수 있도록 노력하겠습니다!</li>
  </ul>
