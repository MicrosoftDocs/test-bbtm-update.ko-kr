  <p>Azure Cosmos DB&rsquo;의 새로운 다중 마스터 복제 기능을 보여주기 위해 전 세계 22개 이상의 지역에 분산된 대규모 확장성 있는 다중 사용자 실시간 그리기 캔버스인 <strong>PxDraw</strong>(<a href="https://pxdraw.azure.com">https://pxdraw.azure.com</a>)를 빌드하여 다중 마스터 기능을 활용하여 낮은 쓰기 대기 시간을 보장합니다. <strong>전 세계의 수천 명의 다른 사람들과 한 번에 한 픽셀씩 캔버스를 그리기 위해 오늘 우리와 함께하세요!</strong> 우리는 지금 드로잉 세션을 시작하고 컨퍼런스가 5 월 9 일 수요일에 마무리 된 후 종료됩니다. 해당 서비스에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/have-fun-and-draw-awesome-on-the-cosmic-scale-azure-cosmosdb-pxdraw-canvas-today/" target="_blank">여기</a>에서 확인할 수 있습니다.</p>


  <p><strong>VNET 서비스 엔드포인트의 일반 공급:</strong> VNET 서비스 엔드포인트의 일반 공급에 대해 발표하게 되어 기쁩니다. VNET 서비스 엔드포인트를 사용하면 Azure 고객이 고객 소유 VNET에 대한 데이터베이스 액세스를 제한하여 보안을 손상시키지 않고 가상 네트워크에서 Azure Cosmos DB와 직접 통신할 수 있습니다. 이제 선택한 가상 네트워크 및 서브넷의 트래픽만 허용하는 네트워크 규칙을 만들 수 있습니다. 이 기능은 이제 Azure 퍼블릭 클라우드의 모든 지역에서 사용할 수 있습니다. 이제 ACL(방화벽 액세스 제어 목록)과 같은 기존 권한 부여 메커니즘을 새 네트워크 경계와 결합하여 데이터에 대한 향상된 보안을 제공할 수 있습니다. Azure Cosmos DB는 여러 지역에 있는 서브넷에서 전역적으로 분산된 Azure Cosmos DB 계정에 대한 액세스를 제한할 수 있는 지역 간 액세스 제어 지원을 허용하는 첫 번째 서비스<em>입니다</em>. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/virtual-network-service-endpoints-for-azure-cosmos-db-is-now-generally-available/" target="_blank">여기</a>서 확인할 수 있습니다.</p>


  <p><strong>Cosmos DB 데이터베이스에 대한 처리량 프로비전(미리 보기): </strong>지금까지 프로그래밍 방식으로 또는 Azure Portal을 통해 Cosmos DB <em>컨테이너</em>(사용 중인 데이터 모델 및 API에 따라 컬렉션, 테이블 또는 그래프 &ndash; 일 수 있음)에 대한 처리량만 프로비전할 수 있습니다. 이제 Cosmos DB <em>데이터베이스</em>에서 처리량을 구성할 수도 있습니다. Cosmos DB 데이터베이스에서 처리량을 프로비전하면 해당 데이터베이스에 속한 모든 컨테이너 간에 처리량을 공유할 수 있습니다. 이렇게 하면 &ldquo;Cosmos DB 데이터베이스 내의 컨테이너 집합에서 프로비전된 처리량을 풀&rdquo;할 수 있습니다.&nbsp; 실제로 지정된 Cosmos DB 데이터베이스 내에서 처리량을 공유하는&rdquo; 컨테이너&ldquo;와 전용 처리량이 할당된 특정 컨테이너를 <em>혼합하고 일치시킬 수</em> 있습니다. 이제 다양한 세분성(예: 컨테이너 및 데이터베이스)으로 처리량을 프로비전하여 워크로드&rsquo; 특성에 따라 비용을 더 잘 최적화할 수 있습니다.</p>


  <p>컨테이너 또는 Cosmos DB 데이터베이스가 여러 지역에 분산된 경우 컨테이너 또는 데이터베이스에서 구성하는 처리량이 모든 지역에서 사용할 수 있도록 보장됩니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/sharing-provisioned-throughput-across-multiple-containers-in-azure-cosmosdb/" target="_blank">여기</a>서 확인할 수 있습니다.</p>


  <h2>더 많은 우주 개발자의 선하심!</h2>


  <ul>
   <li><strong>Azure Cosmos DB용 Bulk Executor 라이브러리의 일반 공급: Azure Cosmos</strong> DB <em>BulkExecutor</em> 라이브러리의 일반 공급에 대해 발표하게 되어 기쁩니다. <em>BulkExecutor</em> 라이브러리는 DB&rsquo; 코어 SDK를 Cosmos 확장으로 설계되었으며 Cosmos DB에서 대량 작업을 수행하는 기본 기능을 제공합니다. <em>BulkExecutor</em> 라이브러리<strong> &gt;</strong> 는 평균적으로 쓰기 처리량을 10배 향상시킵니다. 또한 이 라이브러리는 속도 제한, 시간 제한 및 일시적인 예외를 효율적으로 처리할 수 있도록 합니다. 이를 통해 개별 VM에 <em>BulkExecutor</em> 클라이언트 인스턴스를 추가하여 쓰기 확장성을 더욱 높여 더 쉽게 스케일 아웃할 수 있습니다. <a href="https://aka.ms/bulkexecutormvn" target="_blank">Maven을 통해</a> Nuget 및 Java 버전을 통해 .NET 버전의 <em>BulkExecutor</em> 라이브러리를 다운로드할 수 있습니다. 시작하기 위한 API 설명서, 성능 팁 및 샘플 앱은 <a href="https://aka.ms/bulkexecutordocsdotnet" target="_blank">.NET</a> 용 및 <a href="https://aka.ms/bulkexecutordocsjava" target="_blank">여기서 Java용</a>으로 찾을 수 있습니다. 자세한 내용은 <a href="https://aka.ms/cosmosdb-bulkexecutor-blog" target="_blank">여기</a>서 확인할 수 있습니다.</li>
