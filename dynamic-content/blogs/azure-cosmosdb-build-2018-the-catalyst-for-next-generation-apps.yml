  <h2>Azure Cosmos DB 1년</h2>


  <p>오늘은 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/introduction" target="_blank">Azure Cosmos DB</a> - Microsofts&rsquo; 글로벌 분산 다중 모델 데이터베이스 서비스 출시 <a href="https://azure.microsoft.com/en-us/blog/azure-cosmos-db-microsofts-globally-distributed-multi-model-database-service/" target="_blank">1주년을 기념</a>합니다. 많은 분들이 알고 있듯이 Azure Cosmos DB는 2010년 <a href="https://azure.microsoft.com/en-us/blog/a-technical-overview-of-azure-cosmos-db/" target="_blank">Project 피렌체</a>에서 시작하여 Microsofts 자체 글로벌 분산 앱의&rsquo; 충족되지 않은 요구 사항을 해결하기 위한 목표를 세웠습니다. 이러한 앱은 기존 데이터베이스의 한계를 뛰어넘었으며 글로벌 규모에서 원하는 가용성, 확장성 및 성능 요구를 달성할 수 없었습니다. 이를 통해 클라우드에 대한 데이터베이스를 처음부터 구축하여 전역적으로 분산된 앱을 사용하도록 하는 우리의 사명&rdquo;을 확고히 &ldquo;했습니다.</p>


  <p>지난 1년을 되돌아보면 서비스의 성장을 보게 되어 매우 가슴이 깊습니다. 업무상 중요한 앱을 빌드하기 위해 Azure Cosmos DB에 의존하고 서비스의 한계를 뛰어넘고 항상 최고를 요구해 주신 <strong>고객에게 매우 감사드립니다</strong>. 모든 고객에게 &ndash; 데이터를 신뢰해 주셔서 감사합니다. Azure Cosmos DB를 비즈니스에 가장 적합한 데이터베이스로 만들기 위해 최선을 다하고 있습니다.</p>


  <p>클라우드 기반 데이터베이스로서 처음부터 다중 테넌트 및 글로벌 배포를 사용하여 Azure Cosmos DB를 신중하게 엔지니어링했습니다. Azure Cosmos DB는 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/distribute-data-globally" target="_blank">턴키 글로벌 배포</a>, <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/partition-data" target="_blank">전 세계 처리량 및 스토리지의 탄력적 크기 조정</a>, 99번째 백분위수에서 한 자리 밀리초 대기 시간, <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/consistency-levels" target="_blank">잘 정의된 5개의 일관성 모델</a> 및 <a href="https://azure.microsoft.com/support/legal/sla/cosmos-db/" target="_blank">업계 최고의 포괄적인 SLA</a>를 통해 지원되는 고가용성을 제공합니다. Azure Cosmos DB는 완전히 스키마에 구애받지 않으며 <a href="https://www.vldb.org/pvldb/vol8/p1668-shukla.pdf" target="_blank">모든 데이터를 자동으로 인덱싱합니다</a>. 즉&rsquo;, 여러 지역에서 번거로운 스키마 변경, 버전 관리 및 인덱스를 관리할 필요가 없습니다. 마지막으로, 쓰기 최적화 다중 모델 데이터베이스 엔진을 기반으로 MongoDB/Apache Cassandra/Apache Gremlin용 유선 호환 API 덕분에 IaaS 호스트/온-프레미스 NoSQL 데이터베이스에서 Azure Cosmos DB로 데이터를 마이그레이션하는 것은 이전보다 마찰이 없습니다.</p>


  <p>지난 1년 동안 새로운 <a href="https://docs.microsoft.com/en-us/azure/cosmos-db/consistency-levels" target="_blank">일관성 모델</a> 에서 <a href="https://azure.microsoft.com/en-us/blog/azure-cosmosdb-database-for-serverless-era/" target="_blank">서버리스</a>로, <a href="https://azure.microsoft.com/en-us/support/legal/sla/cosmos-db/v1_1/" target="_blank">업계 최고의 포괄적인 SLA</a> 에서 글로벌 규모로 운영 분석을 가능하게 하는 <a href="https://azure.microsoft.com/en-us/blog/spark-connector-for-cosmosdb-seamless-interaction-with-globally-distributed-multi-model-data/" target="_blank">네이티브 Spark 통합</a> 에 이르기까지 매주 새로운 혁신적인 기능을 제공했습니다. //Build 2018에서 발표하는 새로운 Cosmos DB 기능은 <a href="https://www.microsoft.com/en-us/internet-of-things/intelligentedge" target="_blank"><em>Intelligent-Cloud-Intelligent Edge</em></a> 시대에 전역적으로 분산된 앱을 쉽게 작성할 수 있도록 하는 또 다른 중요한 단계입니다.</p>


  <h2>//Build 2018의 Azure Cosmos DB</h2>


  <p>오늘 시애틀에서 열린 <a href="https://www.microsoft.com/en-us/build" target="_blank">Microsoft Build Conference 2018</a> 에서는 중요 업무용 글로벌 분산 앱을 쉽게 빌드할 수 있는 몇 가지 새로운 기능을 발표하게 되어 기쁩니다. 다음은 주목할 만한 공지 사항입니다.</p>


  <p><strong>다중 마스터 복제를 사용한 전례 없는 쓰기 확장성 및 가용성(미리 보기):</strong> Azure Cosmos DB를 사용하여 수십 년간의 분산 시스템 연구를 수집하고 엄격한 엔지니어링과 결합하여 대규모로 운영했습니다. Cosmos DB&rsquo; 다중 마스터 복제 프로토콜의 경우 (a) Bayou에서 수행된 연구 작업에서 몇 가지 주요 아이디어를 적용했고, (b) 기본적으로 Cosmos DB&rsquo; 데이터베이스 엔진의 핵심 형식 시스템과 충돌 없는 복제된 데이터 형식(CRDT)을 통합하고, (c) TLA+를 사용하여 프로토콜의 정확성 속성을 확인했으므로, 잘 정의된 여러 일관성 모델과 업계 최고의 SLA를 계속 제공할 수 있습니다. DB&rsquo; 다중 마스터 복제 프로토콜을 Cosmos 다음 기능을 사용하도록 설정합니다.</p>


  <ul>
   <li><strong>전 세계 무제한의 탄력적 쓰기 확장성.</strong> 이제 Azure Cosmos DB를 사용하면 언제든지 전 세계 모든 Azure 지역에서 읽기 외에 쓰기를 탄력적으로 확장할 수 있습니다.</li>
   <li><strong>전 세계의 99.999% 쓰기 가용성.</strong> Azure Cosmos DB는 업계 최고의 SLA를 통해 전 세계에서 99.999%의 쓰기 가용성(99.999% 읽기 가용성 추가)을 제공합니다.</li>
   <li><strong>전 세계 99번째 백분위수에서 낮은 쓰기 대기 시간을 보장합니다.</strong> Azure Cosmos DB는 보장된 한 자리 밀리초 읽기 대기 시간 외에도 이제 전 세계 어디서나 99번째 백분위수에서 한 자리 쓰기 대기 시간을 제공하며 이는 재정적으로 지원되는 SLA에 의해 보장됩니다.</li>
   <li><strong>전 세계의 무제한 엔드포인트 확장성. </strong> Azure Cosmos DB&rsquo; 복제 프로토콜은 100개의 클라우드 지역에서 수십억 개의 에지 디바이스에 이르는 무제한의 엔드포인트를 지원하도록 설계되었습니다. 마스터가 없는 복제 프로토콜은 클라우드 지역 및 에지 엔드포인트를 균일하게 처리하도록 설계되었습니다. 클라우드 지역 및 에지 디바이스는 진정한 피어입니다. ISV 및 개발자가 가끔 연결된 에지 앱을 작성하고 온-프레미스 및 다른 클라우드에서 실행되는 데이터베이스를 활성-활성 방식으로 Cosmos DB에 원활하게 연결할 수 있도록 Azure Cosmos DB를 설계했습니다.</li>
   <li><strong>여러 잘 정의된 일관성 모델 중에서 선택할 수 있습니다.</strong> Azure Cosmos DB&rsquo; 다중 마스터 복제 프로토콜은 이미 노출되어 있는 다양한 일관성 모델로 매우 잘 구성됩니다. 지정된 일관성 모델에 대한 가용성, 대기 시간 및 처리량에 대한 명확한 장단점이 있는 데이터 일관성을 위한 직관적인 프로그래밍 모델을 계속 얻을 수 있습니다.</li>
   <li><strong>충돌 관리를 위한 직관적이고 유연한 프로그래밍 모델입니다.</strong> 마스터가 없는 데이터베이스 아키텍처에서는 쓰기-쓰기 충돌이 가능합니다.&nbsp; 일반적인 마스터리스 시스템에서 충돌 감지 및 해결은 일반적으로 애플리케이션 개발자에게 부담으로 남습니다. Azure Cosmos DB&rsquo; 복제 프로토콜을 디자인하면 시스템에서 충돌이 자동으로 검색됩니다. 또한 강력한 수렴을 보장하는 잘 정의된 여러 충돌 해결 모드를 제공합니다.</li>
  </ul>


