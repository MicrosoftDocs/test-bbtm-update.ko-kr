Slug: regenerative-maps-alive-on-the-edge
Title: 에지에서 재생 지도 활성화
Summary: 이번 주 Mapbox는 비전 SDK를 Microsoft Azure IoT 플랫폼과 통합하여 개발자가 스마트 도시, 자동차를 위한 혁신적인 애플리케이션과 솔루션을 구축할 수 있도록 할 것이라고 발표했습니다.
Content: >-
  <p>이번 주 <a href="https://blog.mapbox.com/bringing-the-mapbox-vision-sdk-to-microsoft-azure-iot-platform-b4751c62d851">Mapbox는</a> 비전 SDK를 Microsoft Azure IoT 플랫폼과 통합하여 개발자가 스마트 도시, 자동차 산업, 공공 안전 등을 위한 혁신적인 애플리케이션과 솔루션을 구축할 수 있도록 할 것이라고 발표했습니다. 이것은 지도 만들기의 진화에서 중요한 순간입니다. Mapbox Vision SDK는 의미 체계 구분 &ndash; 을 통해 개체를 식별하기 위한 AI(인공 지능) 기능을 제공하며, 카메라 렌즈를 통해 사물을 분류하는 컴퓨터 비전을 사용하는 기계 학습 기술을 제공합니다. 지도에 대한 가장자리의 의미 체계 구분은 정지 표지판, 횡단 보도, 속도 제한 표지판, 사람, 자전거 및 기타 움직이는 개체와 같은 개체가 덮개 아래에서 AI를 실행하는 카메라를 통해 런타임에 식별될 수 있다는 것을 의미합니다. 이러한 분류를 주로 HD(고화질) 맵이라고 합니다.</p>


  <p>HD 맵은 자율 주행 차량에 대한 입력으로 기계 친화적입니다. HD 맵 개체가 분류되고 GPS 및 가속도계와 같은 다른 센서가 온보딩되기 때문에 이러한 개체의 위치를 등록하여 지도에 배치하거나 런타임에 지도에 등록된 살아있는 지도&rdquo;의 &ldquo;발전<em>에 </em>배치할 수 있습니다. 이것은 중요한 개념이며 에지 컴퓨팅이 위치와 교차하여 세계의 디지털화를 간소화합니다. 에지 컴퓨팅은 Azure IoT Edge 및 Mapbox Vision SDK에서 제공하는 것과 마찬가지로 실시간으로 지도 데이터 생성을 가능하게 합니다. 중요한 것은 이러한 HD 맵을 의미 체계 구분을 통해 (1) 만들 수 있도록 하는 것입니다. (2) 온보드 맵에 통합; (3) CRUD(만들기, 읽기, 업데이트, 삭제) 작업을 사용하여 맵으로 유효성을 검사한 다음 사용할 디바이스에 다시 배포합니다. Microsofts&rsquo; Azure Machine Learning 서비스는 데이터에 대한 심층 분석을 제공하는 추가 Azure 서비스는 말할 것도없고 추가 세분화 기능 생성을 지원하기 위해 이러한 AI 모듈에 대한 교육을 사용하도록 설정할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/44fd47e9-5a5c-4419-9fb9-615430527be8.png"><img alt="Azure maps" border="0" height="385" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4a7d23f1-243b-48f3-9454-3c717d25e4a0.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure Maps" width="956"></a></p>


  <p>HD 맵의 출현과 채택은 다른 과제 &ndash; 인프라로 이어집니다. 5G 네트워크가 진행&rsquo; 중이면 자율 주행 테스트 차량이 매일 5TB 이상의 데이터를 생성하는 것을 볼 수 있습니다. 차량 수는 말할 것도없고 규모와 수백만 마일의 교육이 필요하므로 일일 데이터 속도는 하루에 페타바이트 10&rsquo; 대에 있을 것으로 추정됩니다. 심지어 5G 네트워크는&rsquo; 데이터 전송의 양을 지원할 수 없습니다, 그것은 확실히 저렴하지 않습니다&rsquo;. 따라서 에지 컴퓨팅 및 인공 지능은 자율 주행 차량, 사물의 위치 및 스마트 시티 기술을 구동하는 선도적 인 기술 중 일부가 될 것입니다.</p>


  <p>디지털 점 연결을 시작하는 자연스러운 장소는 위치입니다. Mapbox와 Microsofts&rsquo;의 협업은 인공 지능의 확산과 함께 클라우드 및 에지 컴퓨팅에 대한 당사의 노력을 보여줍니다. Mapbox Vision SDK와 Azure IoT Hub 및 Azure IoT Edge는 에지에서 Azure 클라우드로의 데이터 흐름을 간소화하고 디바이스로 다시 전송합니다. Imagine 수억 개의 연결된 디바이스가 모두 고객의 역량 강화를 위해 실시간 지도를 만들고 공유합니다. <em>이는 </em>자체 재생성 맵입니다. <em>라이브 </em>맵입니다.</p>


  <p>Microsoft Azure Azure 지도 대한 지속적인 투자에서 설명한 것처럼 사물의 위치에 대한 지리 공간적 기능의 중요성을 이해하기 때문에 Mapbox와 협업하게 되어 기쁩니다. Azure IoT 플랫폼의 Azure 지도 서비스로서 다양한 위치 기반 서비스와 매핑 기능을 통해 Microsoft 엔터프라이즈 고객 및 개발자에게 사물의 위치를 제공합니다.</p>
