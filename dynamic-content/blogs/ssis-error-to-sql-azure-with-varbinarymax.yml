Slug: ssis-error-to-sql-azure-with-varbinarymax
Title: varbinary(max)로 SQL Azure SSIS 오류
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] SQL Server 2008 R2에서 찾은 SQL Server 가져오기 및 내보내기 마법사를 사용하여 데이터를 SQL Azure 내보낼 때 문제가 있는 것을 발견했습니다.'
Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>SQL Server 2008 R2에 있는 SQL Server 가져오기 및 내보내기 마법사를 사용하여 SQL Azure 데이터를 내보낼 때 <b>varbinary(max)</b>의 데이터 형식인 열에 문제가 있음을 발견했습니다. 이 문서에서는 도움이 되기를 바라며 발생한 문제를 해결하는 방법을 설명합니다. </p>  <h2>문제</h2>  <p>SQL Server 가져오기 및 내보내기 마법사를 사용할 때 <b>SqlServer 데이터 원본에 대한 .NET Framework Data Provider </b>사용하여 SQL Azure 연결하고 <b>SQL Server Native Client 10.0</b> 데이터 원본을 사용하여 로컬 서버에 연결했습니다. 로컬 서버에서 SQL Azure 내보내고 있었습니다. 이 블로그 게시물에서 SQL Server 가져오기 및 내보내기 마법사를 사용하는 프로세스를 설명했습니다.</p>  <p><b>varbinary(max)</b> 열이 있는 특정 테이블을 내보낼 때 <b>sqlServer</b>의 .NET Framework Data Provider <b>varbinary(max)</b> 열을 변환하는 방법을 모르기 때문에 SQL Server 가져오기 및 내보내기 마법사(SSIS 사용)에서 빨간색 아이콘(심각한 오류를 내보낼 수 없음)을 throw했습니다. 내가 받고 있던 오류는 다음과 같습니다.</p>  <p><span style="color: #ff0000">SSIS 형식: (알 수 없는 형식 ...)</span></p>  <p><a href=""><img style="border-right-width: 0px; display: inline; border-top-width: 0px; border-bottom-width: 0px; border-left-width: 0px" title="clip_image002" border="0" alt="clip_image002" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3438.clip_5F00_image002_5F00_thumb_5F00_4A817EC7.jpg" width="527" height="535"></a></p>  <h2>배경</h2>  <p>SSIS가 서로 다른 두 데이터 원본 간에 진행되는 경우 한 데이터 원본의 데이터 형식을 다른 데이터 원본으로 변환해야 합니다. 이렇게 하려면 C:\Program Files\Microsoft SQL Server\100\DTS\MappingFiles에 있는 매핑 파일 집합을 사용합니다. 내 사건에 관련된 두 파일은 다음과 같습니다 : SqlClientToSSIS.xml MSSQLToSSIS10.xml. SqlClientToSSIS.xml 데이터 형식을 변환하기 <b>위해 SqlServer 데이터 원본에 대한 .NET Framework Data Provider </b>사용하고 SQL Server Native Client <b>10.0</b> 데이터 원본이 MSSQLToSSIS10.xml 사용했습니다.</p>  <h2>솔루션</h2>  <p>SQL Server 2008 R2 릴리스를 사용하면 MSSQLToSSIS10.xml 파일에는 dtm:DataTypeName 요소인 varbinarymax에 대한 정의가 있습니다. 그러나 SqlClientToSSIS.xml 파일에는 varbinarymax에 대한 정의가 포함되어 있지 않습니다. 이렇게 하면 이 두 공급자 간에 데이터를 이동할 때 SSIS에서 이 데이터 형식을 매핑할 수 없습니다. 해결 방법은 이 정의를 SqlClientToSSIS.xml 파일에 추가하는 것이었습니다.</p>  <pre class="csharpcode">  <span class="rem">&lt;!-- varbinary (max) --&gt;</span>    <span class="kwrd">&lt;</span><span class="html">dtm:DataTypeMapping</span> <span class="kwrd">&gt;</span>      <span class="kwrd">&lt;</span><span class="html">dtm:SourceDataType</span><span class="kwrd">&gt;</span>        <span class="kwrd">&lt;</span><span class="html">dtm:DataTypeName</span><span class="kwrd">&gt;</span>varbinarymax<span class="kwrd">&lt;/</span><span class="html">dtm:DataTypeName</span><span class="kwrd">&gt;</span>      <span class="kwrd">&lt;/</span><span class="html">dtm:SourceDataType</span><span class="kwrd">&gt;</span>      <span class="kwrd">&lt;</span><span class="html">dtm:DestinationDataType</span><span class="kwrd">&gt;</span>        <span class="kwrd">&lt;</span><span class="html">dtm:SimpleType</span><span class="kwrd">&gt;</span>          <span class="kwrd">&lt;</span><span class="html">dtm:DataTypeName</span><span class="kwrd">&gt;</span>DT_IMAGE<span class="kwrd">&lt;/</span><span class="html">dtm:DataTypeName</span><span class="kwrd">&gt;</span>        <span class="kwrd">&lt;/</span><span class="html">dtm:SimpleType</span><span class="kwrd">&gt;</span>      <span class="kwrd">&lt;/</span><span class="html">dtm:DestinationDataType</span><span class="kwrd">&gt;</span>    <span class="kwrd">&lt;/</span><span class="html">dtm:DataTypeMapping</span><span class="kwrd">&gt;</span> </pre>      <p>참고: 수정할 수 있도록 Windows 탐색기에서 SqlClientToSSIS.xml 쓰기 권한을 부여해야 했습니다.</p>    <p>질문, 우려 사항, 의견이 있나요? 아래에 게시하고 우리는 그들을 해결하기 위해 노력할 것입니다.</p>'
