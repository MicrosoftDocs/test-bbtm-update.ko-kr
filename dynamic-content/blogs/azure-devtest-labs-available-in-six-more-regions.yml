Slug: azure-devtest-labs-available-in-six-more-regions
Title: Azure DevTest Labs 이제 6개 지역에서 사용할 수 있습니다.
Summary: 이제 Azure DevTest Labs 오스트레일리아, 브라질 및 미국, 유럽 및 아시아의 더 많은 지역을 포함하여 Resource Manager를 사용하여 Azure Compute를 지원하는 모든 15개 공용 지역에 살고 있음을 발표하게 되어 기쁩니다.
Content: >-
  <p>이제 Azure DevTest Labs 오스트레일리아, 브라질 및 미국, 유럽 및 아시아의 더 많은 지역을 포함하여 Labs에서 사용하는 필수 Azure 리소스를 지원하는 모든 15개 공용 지역에 살고 있음을 발표하게 되어 기쁩니다. 이제 고객은 모든 thebelow 위치에서 DevTest 랩을&nbsp; 만들 수 있습니다.</p>


  <ul>
      <li><strong><em>새로운</em></strong> - 브라질 남부</li>
      <li><strong><em>새로운</em></strong> - 오스트레일리아 동부</li>
      <li><strong><em>새로운</em></strong> - 오스트레일리아 남동부</li>
      <li><strong><em>새로운</em></strong> - 미국 중북부</li>
      <li><strong><em>새로운</em></strong> - 북유럽</li>
      <li><strong><em>새로운</em></strong> - 동남 아시아</li>
      <li>미국 중부</li>
      <li>미국 동부</li>
      <li>미국 동부 2</li>
      <li>미국 중남부</li>
      <li>미국 서부</li>
      <li>서유럽</li>
      <li>동아시아</li>
      <li>일본 동부</li>
      <li>일본 서부</li>
  </ul>


  <p>Azure DevTest Lab은 개발자와 테스터가 낭비를 최소화하고 비용을 제어하면서 Azure에서 환경을 신속하게 만들 수 있도록 도와주는 서비스입니다. 재사용이 가능한 템플릿과 아티팩트를 사용하여 Windows와 Linux 환경을 빠르게 프로비전함으로써 최신 버전의 애플리케이션을 테스트할 수 있습니다. 배포 파이프라인을 DevTest Lab과 쉽게 통합하여 주문형 환경을 프로비전합니다. 여러 개의 테스트 에이전트를 프로비전하여 부하 테스트를 확장하고 교육 및 데모를 위해 미리 프로비전된 환경을 만듭니다.</p>


  <p>자세한 내용은 <a href="https://azure.microsoft.com/en-us/services/devtest-lab/">DevTest Labs 페이지를</a> 방문하여 기능, 소개 비디오 및 설명서를 확인하거나 시작하는 방법을 알아보세요. 새로운 기능에 대한 의견을 공유하는 <a href="https://blogs.msdn.microsoft.com/devtestlab/">Azure DevTest 팀 블로그</a>를 확인하세요. 질문이 있거나 도움이 필요한 경우 <a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=AzureDevTestLabs">MSDN 포럼</a>으로 이동하세요.&nbsp; 제안 또는 기능 요청이 있는 경우 <a href="https://feedback.azure.com/forums/320373-azure-devtest-labs">피드백 포럼</a> 에 추가하거나 이미 있는 요청에 투표하세요.</p>


  <p>즐겨보세요!</p>
