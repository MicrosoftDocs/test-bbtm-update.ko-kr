Title: Microsoft Azure Stack이 지금 주문할 준비가 되었습니다.
Summary: Technical Preview를 통해 Microsoft Azure Stack에 대한 엄청난 고객 및 파트너의 흥분을 살펴보았습니다. 사실, 이번 주에 Microsoft에서 수천 명의 파트너와 대화하고 있습니다...
Content: >-
  <p>Technical Preview를 통해 weve&rsquo;는 Microsoft Azure Stack에 대한 엄청난 고객 및 파트너의 흥분을 보았습니다. 사실,&rsquo; 이번 주에 <a href="https://partner.microsoft.com/en-us/inspire" target="_blank">Microsoft Inspire</a> 이벤트에서 수천 명의 파트너와 이야기를 나누고 있습니다. 파트너는 Azure Stack에 &lsquo;대한 Azure 투자를 확장하여 <a href="https://microsoft.com/hybrid" target="_blank">하이브리드 클라우드</a> 환경에 대한 새로운 가능성을 실현하는 데 도움이 되는 One Azure 에코시스템&rsquo; 접근 방식을 통해 새로운 비즈니스 기회에 대해 기쁘게 생각하고 있습니다. 그 맥락에서, 오늘 우리는 발표하고있다 :</p>


  <ul>
      <li><strong>순서가 지정된 Azure Stack 통합 시스템:</strong> Microsoft는 하드웨어 파트너에게 Azure Stack 소프트웨어를 제공하여 통합 시스템에 대한 <a href="https://azure.microsoft.com/overview/azure-stack/integrated-systems/" target="_blank">인증</a> 프로세스를 시작할 수 있도록 했으며, 9월에 첫 번째 시스템을 출시할 예정입니다. 이제 <a href="https://blog.dellemc.com/en-us/drawing-inspiration-partners-microsoft-inspire/" target="_blank">Dell EMC</a>, <a href="https://news.hpe.com/hpe-makes-deploying-hybrid-cloud-easier-with-september-shipping-of-hpe-proliant-for-microsoft-azure-stack/" target="_blank">HPE</a> 및 <a href="https://www.lenovofiles.com/docs/thinkagile-for-mas-blog.html" target="_blank">Lenovo</a>에서 통합 시스템을 주문할 수 있습니다.&nbsp;</li>
      <li><strong>Azure Stack 소프트웨어 가격 책정 및 가용성:</strong> 현재 종량제 및 용량 기반 모델에 대한 <a href="https://azure.microsoft.com/overview/azure-stack/how-to-buy/" target="_blank">가격 책정</a> 을 발표했습니다. 이 정보를 사용하여 구매를 계획할 수 있습니다.</li>
      <li><strong>ASDK(Azure Stack Development Kit) 가용성:</strong> 평가판을 위한 무료 단일 서버 배포 옵션인 ASDK는 현재 <a href="https://azure.microsoft.com/overview/azure-stack/development-kit/" target="_blank">웹 다운로드</a> 에 사용할 수 있습니다. 이를 사용하여 통합 시스템 배포에 대한 애플리케이션을 빌드하고 유효성을 검사할 수 있습니다.</li>
  </ul>


  <h2>Azure Stack 약속</h2>


  <p>Azure Stack은 Azure의 확장이므로 진정으로 일관된 하이브리드 클라우드 플랫폼을 사용할 수 있습니다. 일관성은 하이브리드 클라우드 복잡성을 제거하므로 클라우드 및 온-프레미스 환경에서 투자를 최대화하는 데 도움이 됩니다. 일관성을 사용하면 동일한 API&ndash;, 동일한 DevOps 도구, 동일한 포털 &ndash; 을 사용하여 애플리케이션을 빌드하고 배포하여 개발자 생산성을 높일 수 있습니다. 일관성을 사용하면 Azure Marketplace 애플리케이션 구성 요소를 빌드하여 클라우드 애플리케이션을 더 빠르게 개발할 수 있습니다. 일관성을 사용하면 완전히 양도할 수 있다는 것을 알고 있는 사람과 프로세스에 자신 있게 투자할 수 있습니다. 일관된 Azure 서비스를 온-프레미스에서 실행하는 기능을 통해 애플리케이션 및 워크로드가 상주할 위치를 완전히 유연하게 결정할 수 있습니다. <a href="https://www.youtube.com/watch?v=lezOoBTv_CI&amp;feature=youtu.be" target="_blank">통합 시스템 기반 배달 모델을</a> 사용하면 비즈니스(즉, 애플리케이션)에 중요한 사항에 집중할 수 있는 동시에 Azure 혁신을 더 빠르게 제공할 수 있습니다.&nbsp;</p>


  <p>초기 릴리스에서 Azure Stack에는 통합 시스템 접근 방식을 통해 제공되는 Azure 서비스, DevOps 도구 및 Azure Marketplace 콘텐츠의 핵심 집합이 포함되어 있습니다. 초기 릴리스에서 Azure Stack에서 사용할 수 있는 기능 및 향후 버전에 대해 계획된 기능에 대한 자세한 내용은 이 <a href="https://go.microsoft.com/fwlink/?LinkId=842846&amp;clcid=0x409" target="_blank">백서</a> 에서 확인하세요.&nbsp;&nbsp;</p>


  <h2>하이브리드 사용 사례로 애플리케이션 혁신 잠금 해제</h2>


  <p>Azure 및 Azure Stack은 고객 연결 및 내부 기간 업무 애플리케이션에 대한 새로운 사용 사례를 잠금 해제합니다.&nbsp;</p>


  <ul>
      <li><strong>에지 및 연결이 끊긴 솔루션:</strong> Azure Stack에서 로컬로 데이터를 처리한 다음, Azure에서 집계하여 추가 분석을 위해 대기 시간 및 연결 요구 사항을 해결할 수 있습니다. &rsquo;공장 바닥, 유람선 및 광산 샤프트를 포함하여 다양한 컨텍스트에서 이 Edge 시나리오에 많은 관심을 보였습니다.</li>
      <li><strong>다양한 규정을 충족하는 클라우드 애플리케이션:</strong> 코드 변경 없이도 규정 또는 정책 요구 사항을 충족하도록 Azure Stack에 온-프레미스를 배포할 수 있는 모든 유연성을 갖춘 Azure에서 애플리케이션을 개발하고 배포할 수 있습니다. 많은 고객이 비즈니스 및 기술 요구 사항에 따라 Azure 또는 Azure Stack에 글로벌 감사 또는 재무 보고 앱 &ndash; 과 같은 동일한 애플리케이션 &ndash; 의 여러 인스턴스를 배포하려고 합니다. Azure는 대부분의 요구 사항을 충족하지만 Azure Stack은 필요한 위치에서&rsquo; 온-프레미스 배포를 사용하도록 설정합니다. <a href="https://azure.microsoft.com/overview/azure-stack/use-cases/" target="_blank">Saxo Bank</a> 는 Azure Stack에서 사용하도록 설정된 배포 유연성을 활용하려는 조직의 좋은 예입니다.&nbsp;&nbsp;</li>
      <li><strong>온-프레미스 클라우드 애플리케이션 모델:</strong> Azure 웹 및 모바일 서비스, 컨테이너, 서버리스 및 마이크로 서비스 아키텍처를 사용하여 기존 애플리케이션을 업데이트 및 확장하거나 새 애플리케이션을 빌드할 수 있습니다. 클라우드의 Azure와 온-프레미스의 Azure Stack에서 일관된 DevOps 프로세스를 사용할 수 있습니다. &rsquo;핵심 업무용 애플리케이션을 포함하여 애플리케이션 현대화에 대한 광범위한 관심을 보고 있습니다. <a href="https://customers.microsoft.com/en-us/story/mitsui-co" target="_blank">Mitsui</a><a href="https://customers.microsoft.com/en-us/story/mitsui-co" target="_blank"> Knowledge Industry</a> 은 Azure Stack 및 Azure를 사용하여 애플리케이션 현대화 로드맵을 계획하는 조직의 좋은 예입니다.&nbsp;</li>
  </ul>


  <h2>Azure 및 Azure Stack의 에코시스템 솔루션</h2>


  <p>풍부한 Azure 에코시스템을 활용하여 Azure Stack 이니셔티브를 가속화할 수 있습니다.</p>


  <ul>
      <li>우리의 목표는 Azure에 대해 인증된 대부분의 ISV 애플리케이션 및 서비스가 Azure Stack에서 작동하도록 하는 것입니다. Bitnami, Docker, Kemp Technologies, Pivotal Cloud Foundry, Red Hat Enterprise Linux 및 SUSE Linux를 포함한 여러 ISV가 Azure Stack에서 솔루션을 사용할 수 있도록 노력하고 있습니다.&nbsp;&nbsp;</li>
      <li>Azure Stack을 완전 관리형 서비스로 제공하고 운영할 수 있습니다. Avanade, Daisy, Evry, Rackspace 및 Tieto를 포함한 여러 파트너가 Azure 및 Azure Stack에서 관리형 서비스 제품을 제공하기 위해 노력하고 있습니다. 이러한 파트너는 CSP(클라우드 솔루션 공급자) 프로그램을 통해 Azure용 관리형 서비스를 제공하고 있으며 하이브리드 솔루션을 포함하도록 제품을 확장하고 있습니다.&nbsp;</li>
      <li>SI(시스템 통합자)는 심층적인 Azure 기술 세트, 도메인 및 업계 지식 및 프로세스 전문 지식(예: DevOps)을 가져와 애플리케이션 현대화 이니셔티브를 가속화하는 데 도움이 될 수 있습니다. PriceWaterhouseCoopers(PwC)는 컨설팅 사례를 Azure 및 Azure Stack으로 확장하는 SI&rsquo;의 좋은 예입니다.&nbsp;</li>
  </ul>


  <h2>주문형 통합 시스템, 평가판용 무료 단일 서버 키트</h2>


  <p>Azure Stack에는 다음 두 가지 배포 옵션이 있습니다.</p>


  <ul>
      <li><strong>Azure Stack 통합 시스템</strong> &ndash; 이러한 시스템은 프로덕션 사용을 위한 다중 서버 시스템이며 신속하게 실행되도록 설계되었습니다. 하드웨어 기본 설정에 따라 <a href="https://blog.dellemc.com/en-us/drawing-inspiration-partners-microsoft-inspire/">Dell EMC</a>, <a href="https://news.hpe.com/hpe-makes-deploying-hybrid-cloud-easier-with-september-shipping-of-hpe-proliant-for-microsoft-azure-stack/" target="_blank">HPE</a> 및 <a href="https://www.lenovofiles.com/docs/thinkagile-for-mas-blog.html" target="_blank">Lenovo</a> 에서 통합 시스템을 선택할 수 있습니다(나중에 Cisco 및 Huawei 사용). 이제 이러한 <a href="https://azure.microsoft.com/overview/azure-stack/integrated-systems/" target="_blank">인증된 하드웨어 솔루션을</a> 살펴보고 하드웨어 파트너에게 문의하여 통합 시스템을 주문할 수 있습니다. 이러한 시스템은 사용자가 누구를 호출하든 일관된 엔드 투 엔드 고객 지원을 실행하고 제공할 준비가 된 것입니다. 처음에는 전 세계 주요 시장을 포괄하는 46개국에서 출시될 예정입니다.&nbsp;&nbsp;</li>
      <li><strong>ASDK(Azure Stack Development Kit)</strong> &ndash; ASDK는 평가판 및 개념 증명을 위해 설계된 무료 단일 서버 배포&rsquo;입니다. ASDK는 현재 <a href="https://azure.microsoft.com/overview/azure-stack/development-kit/" target="_blank">웹 다운로드</a> 에 사용할 수 있으며 이를 사용하여 애플리케이션을 프로토타입화할 수 있습니다. 포털, Azure 서비스, DevOps 도구 및 Marketplace 콘텐츠는 이 ASDK 릴리스 및 통합 시스템에서 동일하므로 ASDK에 대해 빌드된 애플리케이션은 다중 서버 시스템에 배포될 때 작동합니다.&nbsp;</li>
  </ul>


  <h2>맺음말</h2>


  <p>Azure의 확장으로 Azure Stack은 초기 릴리스 이후 자주 업데이트되는 지속적인 혁신을 제공합니다. 이러한 업데이트는 Azure Stack의 인프라 공간을 늘릴 뿐만 아니라 보강된 하이브리드 애플리케이션 사용 사례를 제공하는 데 도움이 됩니다. 또한 추가 선택과 유연성을 제공할 수 있도록 Azure 에코시스템을 계속 확대할 것입니다.&nbsp;</p>


  <p>Azure Stack을 사용하여 모든 사용자가 수행하는 작업을 듣기를 기대합니다!</p>


  <p>- Mike&nbsp;</p>
