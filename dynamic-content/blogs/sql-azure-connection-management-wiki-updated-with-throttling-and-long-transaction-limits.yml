Slug: sql-azure-connection-management-wiki-updated-with-throttling-and-long-transaction-limits
Title: SQL Azure 연결 관리 Wiki 제한 및 긴 트랜잭션 제한으로 업데이트됨
Summary: 고객 인식을 높여 SQL Azure 서비스에 대한 세부 정보를 보다 투명하게 만들기 위한 지속적인 연습의 일환으로, 연결 종료 원인 섹션을 업데이트했습니다.
Content: <p>고객 인식을 높여 <a href="https://www.windowsazure.com/en-us/home/features/sql-azure//?WT.mc_id=cmp_pst001_blg_post0119" target="_blank">SQL Azure</a> 서비스에 대한 세부 정보를 보다 투명하게 만들기 위한 지속적인 연습의 일환으로 TechNet의 SQL Azure wiki 페이지에 대한 <a href="https://social.technet.microsoft.com/wiki/contents/articles/1541.sql-azure-connection-management-en-us.aspx#Reasons">연결 관리의 연결 종료 원인 섹션</a>을 업데이트했습니다. 이제 위키 페이지에는 <a href="https://social.technet.microsoft.com/wiki/contents/articles/1541.sql-azure-connection-management-en-us.aspx#Throttling_Limits">제한</a>, <a href="https://social.technet.microsoft.com/wiki/contents/articles/1541.sql-azure-connection-management-en-us.aspx#Long_Transaction_Limits">긴 트랜잭션</a> 및 SQL Azure <a href="https://social.technet.microsoft.com/wiki/contents/articles/1541.sql-azure-connection-management-en-us.aspx#Other_causes_of_connection_termination">연결 종료의 다른 원인</a>으로 인해 애플리케이션에 적용되는 제한이 나열됩니다.&nbsp; 이 정보에는 각 경우에 애플리케이션에 반환된 오류, 제한된 요청 유형 및 가능한 완화에 대한 권장 사항이 포함됩니다. 빠른 참조 <a href="https://social.technet.microsoft.com/wiki/contents/articles/1541.sql-azure-connection-management-en-us.aspx#Limits_Table">를 위해 제한 테이블</a> 도 추가되었습니다. SQL Azure 애플리케이션을 디자인, 개발 및 디버그하는 데 도움이 되는 새 Wiki 페이지를 참조하세요.&nbsp;</p>
