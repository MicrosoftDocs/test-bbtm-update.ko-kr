Title: 미 공군, Microsoft에 30M 이상 Enterprise IT-as-a-Service 계약 수여
Summary: 미 공군은 DoD 데이터 및 애플리케이션에 대한 보안 네트워크 액세스를 제공하고 모바일 및 원격 위치에 있는 사용자에 대한 액세스를 가능하게 하기 위해 Microsoft에 30달러 이상의 혁신적인 계약을 체결했습니다. Microsoft는 국방부와 30년 간의 파트너십을 맺고 있으며, 미 공군과 이 다른 OTA(거래 계약)를 통해 부서의 중요 업무용 워크로드 지원을 포함하여 IT 운영을 위한 네트워크 서비스로의 전환을 위한 실험을 가능하게 합니다.
Content: >-
  <p>Microsoft, Redmond, Washington, Oct. 4, 2018</p>


  <p>미 공군은 DoD 데이터 및 애플리케이션에 대한 보안 네트워크 액세스를 제공하고 모바일 및 원격 위치에 있는 사용자에 대한 액세스를 가능하게 하기 위해 Microsoft에 30달러 이상의 혁신적인 <a href="https://dod.defense.gov/News/Contracts/Contract-View/Article/1646068/">계약을 체결</a> 했습니다. Microsoft는 국방부와 30년 간의 파트너십을 맺고 있으며, 미 공군과 이 다른 OTA(거래 계약)를 통해 업무상 중요한 부서&rsquo; 워크로드에 대한 지원을 포함하여 IT 운영을 위한 네트워크로서의 서비스로의 전환을 위한 실험을 가능하게 합니다.</p>


  <p>미 공군&rsquo; 임무는 공중, 우주 및 사이버 공간에서 비행하고 싸우고 승리하는 것입니다. 이 프로젝트를 통해 공군은 최신 클라우드 혁신을 통해 인력이 효율성을 높이고 운영을 최적화할 수 있도록 하면서 기술 혁신을 가속화할 수 있습니다. 실험은 처음에 플로리다 주 헐버트 필드의 상용 데이터 및 네트워크 액세스에 초점을 맞추고 있습니다. 캐논 공군 기지, 뉴 멕시코; 그리고 맥스웰 공군 기지, 앨라배마, 그리고 2021 년까지 완료 될 것으로 예상된다. 이 실험의 일환으로 Microsoft는 파트너와 협력하여 공군 네트워크를 현대화하여 전체 데이터 및 통신을 가능하게 할 것입니다.</p>


  <p>Microsoft 네트워킹 기능에는 새로 발표된 ExpressRoute 100Gbps 및 ExpressRoute Global Reach가 포함되며, 고객은 Microsoft&#39;글로벌 네트워크를 통해 ExpressRoute 서비스를 통해 온-프레미스 네트워크를 연결할 수 있습니다. 분석과 같은 고급 클라우드 서비스를 사용하고 데이터 전송에 대한 요구가 많은 고객은 더 높은 대역폭 솔루션, 지능형 트래픽 라우팅 및 글로벌 규모로 운영되는 속도와 효율성을 활용할 수 있습니다.</p>


  <p>ExpressRoute 100Gbps는 이전에 사용했던 것보다 최대 10배 빠른 극단적인 대역폭 요구를 충족하기 위해 클라우드 연결의 장벽을 허물고 있습니다. ExpressRoute Global Reach는 미국뿐만 아니라 다른 많은 지역에서 ExpressRoute 회로를 연결하며, 최적의 애플리케이션 성능 제공을 제공하면서 배포, 관리, 크기 조정 및 모니터링이 용이한 포괄적인 네트워킹 서비스를 제공하는 50개 이상의 지역에서 지속적으로 작동하도록 확장될 것입니다.</p>


  <p>Microsoft는 방어 고객을 위한 신뢰할 수 있는 클라우드를 제공하고, 최근 방화벽, DDoS 보호 등에 대한 솔루션을 발표하여 정교한 보안 및 위협 방지 기반의 기준을 지속적으로 높이고 있습니다. 고급 모니터링 서비스는 글로벌 네트워크의 성능, 가용성 및 복원력 강도와 함께 네트워크의 분석, 보안 및 운영에 대한 가시성을 제공하여 정확한 상태 검사 및 더 나은 최적화를 가능하게 합니다.</p>


  <p>Microsoft는 정부 고객이 클라우드에 안전하게 연결할 수 있도록 지원하고, 중요한 워크로드를 보호하면서 훌륭한 환경을 제공하고, 효율성과 보안을 위해 광범위한 모니터링을 제공하기 위해 최선을 다하고 있습니다.</p>
