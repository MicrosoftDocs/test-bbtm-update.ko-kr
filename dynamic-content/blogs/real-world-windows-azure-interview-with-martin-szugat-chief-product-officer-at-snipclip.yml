Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008">  <link href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml" rel="File-List">  <!--[if gte mso 9]><xml>            </xml><![endif]--><!--[if gte mso 9]><xml>       0    false            18 pt    18 pt    0    0        false    false    false                                 </xml><![endif]--><!--[if gte mso 9]><xml>        </xml><![endif]-->  <style>    </style>  <!--[if gte mso 10]>  <style>   /* Style Definitions */  table.MsoNormalTable   {mso-style-name:"Table Normal";   mso-tstyle-rowband-size:0;   mso-tstyle-colband-size:0;   mso-style-noshow:yes;   mso-style-parent:"";   mso-padding-alt:0in 5.4pt 0in 5.4pt;   mso-para-margin-top:0in;   mso-para-margin-right:0in;   mso-para-margin-bottom:10.0pt;   mso-para-margin-left:0in;   line-height:115%;   mso-pagination:widow-orphan;   font-size:12.0pt;   font-family:"Times New Roman";   mso-ascii-font-family:Calibri;   mso-ascii-theme-font:minor-latin;   mso-fareast-font-family:"Times New Roman";   mso-fareast-theme-font:minor-fareast;   mso-hansi-font-family:Calibri;   mso-hansi-theme-font:minor-latin;}  </style>  <![endif]-->Real World Windows Azure 시리즈의 일환으로 SnipClip의 최고 제품 책임자인 Martin Szugat에게 Windows Azure 플랫폼을 사용하여 소셜 미디어 애플리케이션과 azure에서 제공하는 Windows 이점을 제공하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다.        <p><b>MSDN: SnipClip 및 제공하는 서비스에 대해 알려주세요.</b></p>        <p><b>Szugat:</b> SnipClip은 Facebook에서 소셜 수집 게임으로, 사람들이 좋아하는 브랜드, 아티스트 또는 영화의 짧은 비디오 클립을 디지털 수집기의 앨범에 클리핑하여 수집할 수 있도록 합니다. 사람들은 친구들과 중복 수집품을 거래하고 선물하고 다른 팬들과 경쟁하여 컬렉션을 완성하고 상을 받을 수 있습니다. 소비자 포커스 <a class="" title="가 _GoBack" name="_GoBack"></a> 미디어 브랜드인 기업은 SnipClip을 사용하여 Facebook 팬을 활성화하고 참여시키고, 팬의 구매 의도를 높이고, 콘텐츠를 홍보하거나 수익을 창출합니다.&nbsp; <br></p>    <p><b>MSDN: Windows Azure를 구현하기 전에 SnipClip이 직면한 가장 큰 과제는 무엇인가요?</b></p>    <p><b>Szugat: </b> 몇몇 고객 및 파트너는 애플리케이션에 대한 고가용성 및 확장성을 보장하기 위해 SnipClip을 원했습니다. 특히 고객과 파트너는 수요가 지시하는 경우 몇 시간 내에 수백 명에서 수십만 명의 사용자로 확장할 수 있다고 신뢰하고 싶었습니다. 원격으로 합리적인 비용 클라우드 솔루션에서 물리적 서버 인프라를 사용하는 이러한 종류의 확장성을 보장할 수 없었습니다.<b></b></p>        <p><b>MSDN: 확장 가능하고 고가용성 웹 애플리케이션에 대한 요구 사항을 해결하기 위해 Windows Azure로 빌드한 솔루션을 설명할 수 있나요?</b></p>    <p><b>Szugat:</b> 먼저 SnipClip은 Windows Communication Foundation 프로그래밍 모델을 기반으로 웹 서비스를 빌드했습니다. 그런 다음, 해당 웹 서비스를 Windows Azure의 웹 역할로 마이그레이션하여 수요를 처리하는 빠른 컴퓨팅 확장성을 제공합니다. 이 단계는 2시간밖에 걸리지 않습니다. 이 서비스는 Microsoft SQL Azure 사용하여 고가용성 및 기본 제공 내결함성을 포함하는 관계형 데이터를 저장합니다. SnipClip은 Windows Azure의 Blob Storage를 활용하여 이미지 파일을 저장합니다.</p>        <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? </b></p>        <p><b>Szugat:</b> SnipClip은 기업이 소셜 네트워킹 마케팅 목표에 도달하는 데 도움이 되는 완전히 브랜드화된 소셜 수집 캠페인을 만들 수 있는 최초의 플랫폼입니다. 회사는 거의 모든 유형의 콘텐츠를 사용하여 가상 수집품과 선물을 만들 수 있으며, Windows Azure를 통해 이러한 회사는 인프라에 상당한 선불 투자를 할 필요가 없습니다. <br></p>    <p><b>MSDN: Windows Azure에서 SnipClip을 구현한 이후 새로운 고객 시장에 서비스를 제공했나요?</b></p>    <p><b>Szugat: </b> 예, 절대적으로. Windows Azure는 SnipClip에게 솔루션의 확장성과 잠재적으로 대규모 사용자 부하를 처리할 수 있는 가장 큰 관심사인 대규모 국제 기업을 해결할 수 있는 기능을 제공합니다.&nbsp; </p>        <p><b>MSDN: Windows Azure를 사용한 결과로 SnipClip에서 얻을 수 있는 몇 가지 주요 이점은 무엇인가요?</b></p>    <p><b>Szugat:</b> Microsoft 데이터 센터에서 SnipClip을 호스팅하고 있다는 것을 알면 고객이 솔루션에 대한 확신을 얻을 수 있습니다. 고객은 가장 높은 부하 수요를 충족하기 위해 컴퓨팅 처리 및 스토리지 용량을 확장할 수 있다고 신뢰합니다. 또한 서버 인프라에 투자하지 않고 고객이 동일한 작업을 수행하도록 요구하지 않고 이 작업을 수행할 수 있으며 Windows Azure에서 사용하는 것에 대해서만 비용을 지불합니다. </p>    <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면 다음을 방문하세요.<br>  <a href="https://azure.microsoft.com/evidence" target="_blank" mce_href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a></p>        <p>스니프클립 방문: www.snipclip.com <br></p>'
