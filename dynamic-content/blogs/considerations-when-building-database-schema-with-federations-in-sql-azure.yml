Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>Cihan Biyikoglu는 페더레이션을 사용할 때 데이터베이스 스키마에 대한 흥미로운 문서를 작성했습니다.</p>  <p>&ldquo;페더레이션을 사용하면 스키마의 일부를 가져와서 확장할 수 있습니다. 루트 데이터베이스의 각 페더레이션을 사용하면 개체의 하위 집합이 확장됩니다. 배포 특성 및 확장성 요구 사항은 테이블 집합에 따라 다를 수 있으므로 여러 페더레이션을 만들 수 있습니다. 예를 들어 전자 상거래 앱을 사용하면 대규모 고객 주문 테이블 집합과 배포 요구 사항이 완전히 다를 수 있는 매우 큰 제품 카탈로그가 있을 수 있습니다.&rdquo;</p>  <p><a href="https://blogs.msdn.com/b/cbiyikoglu/archive/2011/04/16/schema-constraints-to-consider-with-federations-in-sql-azure.aspx">자세한 내용은 SQL Azure 페더레이션을 사용하여 데이터베이스 스키마를 빌드할 때 고려 사항인 &ldquo;Cihan Biyikoglus&rsquo; 블로그의 문서를 보려면 여기를 클릭하세요.</a></p>  <p>-Steve</p>  <p>  <p>&nbsp;</p>  <p>
