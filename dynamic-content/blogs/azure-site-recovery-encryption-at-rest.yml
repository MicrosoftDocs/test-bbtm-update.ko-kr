  <p>SSE의 작동 방식을 완전히 이해하려면 Azure Storage 팀의 <a href="https://aka.ms/sse-storage-encryption">자세한 SSE 설명서를</a> 참조하세요.</p>


  <p>ASR 사용을 시작할 준비가 되셨나요? 오늘 Azure Site Recovery를 사용하여 워크로드를 Microsoft Azure 복제를 시작하려면 <a href="https://aka.ms/asr_vmware_to_azure_enhanced_landingpage">추가 제품 정보를 확인</a>하세요. 복제하는 모든 새 물리적 서버 또는 가상 머신에 대해 31일 동안 Site Recovery의 강력한 복제 기능을 무료로 사용할 수 있습니다. <a href="https://aka.ms/asr_vmware_to_azure_enhanced_msdnforum">MSDN의 Azure Site Recovery 포럼을</a> 방문하여 추가 정보를 확인하고 다른 고객과 소통하거나 <a href="https://aka.ms/asr_vmware_to_azure_enhanced_uservoice">ASR UserVoice</a>를 사용하여 다음에 사용하도록 설정할 기능을 알려주세요.</p>


  <p>Microsoft Operations Management Suite의 일부인 Azure Site Recovery를 사용하면 비용 효율적인 올인원 클라우드 IT 관리 솔루션으로 워크로드가 실행되는 위치(Azure, AWS, Windows Server, Linux, VMware 또는 OpenStack)를 제어하고 관리할 수 있습니다. 기존 System Center 고객은 Microsoft Operations Management Suite 추가 기능을 활용하여 현재 투자를 활용하여 더 많은 작업을 수행할 수 있습니다. 모든 기존 System Center 고객에게 편리한 스텝업 가격으로 OMS에서 제공하는 모든 새 서비스에 액세스할 수 있습니다. 또한 필요한 IT 관리 서비스만 액세스할 수 있으므로 사용하는 기능에 대해서만 비용을 지불하여 신속하게 온보딩하고 즉시 가치를 가질 수 있습니다.</p>
