Slug: azure-site-recovery-encryption-at-rest
Title: 이제 Azure Site Recovery를 사용한 미사용 데이터 암호화가 일반 공급됩니다.
Summary: Site Recovery를 사용한 미사용 암호화가 이제 일반 공급(GA)되었다는 사실을 발표하게 되어 기쁩니다.
Content: >-
  <p>이전에 <a href="https://aka.ms/storage-specific-enhancements-preview">프라이빗 미리 보기</a> 에 있던 ASR(Azure Site Recovery)을 사용한 미사용 암호화가 이제 GA(일반 공급)로 제공됨을 발표하게 되어 기쁩니다. 이는 이 기능의 <a href="https://aka.ms/storage-encryption-at-rest">일반 공급</a>에 대한 Azure Storage 팀의 최근 발표에 따른 것입니다.</p>


  <p>Storage SSE(서비스 암호화)는 조직이 조직의 보안 및 규정 준수 약정을 충족하기 위해 데이터를 보호하고 보호하는 데 도움이 됩니다. Storage 서비스 암호화에 대한 ASR&rsquo; 지원은 <strong>엔터프라이즈급의 안전하고 안정적인 비즈니스 연속성 솔루션을</strong> 제공하겠다는 약속을 더욱 강화합니다.</p>


  <p>이제 이 기능을 사용하여 암호화를 사용하도록 설정된 스토리지 계정에 온-프레미스 데이터를 복제할 수 있습니다. 그림 1과 같이 스토리지 계정&rsquo; 설정 창에서 포털을 통해 암호화를 사용하도록 설정할 수 있습니다.</p>


  <p>프로그래밍 방식으로 암호화를 사용하거나 사용하지 않도록 설정하려면 Azure Storage 리소스 공급자 REST API, .NET용 Storage 리소스 공급자 클라이언트 라이브러리, Azure PowerShell 또는 Azure CLI를 사용할 수 있습니다. 자세한 내용은 Azure Storage 팀의 <a href="https://aka.ms/sse-storage-encryption">기능 개요</a>에서 확인할 수 있습니다.</p>


  <p><strong>그림: 1</strong></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/78a5a6a7-85ab-4656-9c7b-437f84119d16.png"><img alt="Encryption" border="0" height="539" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a92689c7-7d17-45c1-9cee-cd676a6b6c1f.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="암호화" width="610"></a></p>


  <p>암호화를 사용하도록 설정한 후에는 그림 2와 같이 Site Recovery를 사용하여 워크로드에 대한 보호를 설정하는 동안 이 스토리지 계정을 복제 대상으로 지정할 수 있습니다.&nbsp;</p>


  <p>이제 복제된 모든 데이터가 스토리지에 유지되기 전에 암호화되고 검색할 때 암호가 해독됩니다. Azure로 장애 조치(failover)하면 컴퓨터가 암호화된 스토리지 계정에서 실행됩니다.</p>


  <p><strong>그림: 2</strong></p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e87b48e6-9d45-4550-b17e-d4e98d02bc02.png"><img alt="Encryption  - storage" border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/54476699-f4e3-4d17-8604-3cf90c09d95f.png" style="border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="암호화 - 스토리지" width="500"></a></p>


  <p>다음은 이 기능을 사용할 때 유의해야 할 몇 가지 고려 사항입니다.</p>


  <ul>
   <li>모든 암호화 키는 Microsoft에서 저장, 암호화 및 관리합니다.</li>
   <li>ASR을 사용할 때의 환경은 SSE 사용 스토리지 계정으로 복제할 때 변경되지 않습니다.</li>
   <li>워크로드를 보호하기 위해 ASR을 사용한 경우 복제된 데이터를 저장하는 데 사용되는 스토리지 계정에 대해 SSE를 설정할 수 있습니다. 이 작업을 수행하면 그 때부터 이러한 스토리지 계정에 복제된 모든 데이터(새 쓰기)가 암호화됩니다. SSE를 사용하도록 설정하기 전에 이러한 스토리지 계정에 복제되고 저장된 데이터는 암호화되지 않습니다.</li>
   <li>워크로드를 Premium Storage에 복제하려는 경우 복제 로그를 저장하는 데 사용되는 Premium Storage 계정과 표준 스토리지 계정 모두에서 SSE를 설정해야 합니다(복제 설정 시 구성됨).&nbsp;</li>
  </ul>


