Content: >-
  이를 부인할 수 없습니다. 클라우드를 활용하는 것이 대부분의 기업에서 가장 중요합니다. 효율성을 높이기 위해 클라우드를 사용하든 비즈니스 모델을 혁신하든 간에 여러 가지 강력한 이유가 있지만, 하나는 모두 능가합니다. 민첩성입니다! 운영 효율성을 높이는 민첩성; 혁신을 가능하게 하는 민첩성; IT, 비즈니스 및 최종 사용자 간에 생산성을 제공하는 민첩성 Microsoft Azure Microsoft는 고객을 통해 비즈니스를 발전시키는 데 열정을 가지고 있습니다.


  오늘 TechEd에서, 바르셀로나 스페인에서, 우리는 단순화, 규모 및 혁신을 가능하게하는 Microsoft Azure 몇 가지 새로운 개선 사항을 발표했다.

  <h4>엔터프라이즈급 환경 제공</h4>

  Enterprise 애플리케이션은 수요를 따라잡기 위해 빠르고 예측 가능한 응답 시간이 필요합니다. 지난 주 초, Microsoft의 클라우드 및 Enterprise 수석 부사장 인 Scott Guthrie는 퍼블릭 클라우드에서 가장 큰 가상 머신 크기의 새로운 <b>G 시리즈 가상 머신의</b> 가용성을 발표했습니다. 이는 많은 데이터 워크로드에 최적화되어 있으며 최신 Intel Xeon 프로세서를 사용합니다.최대 32개의 CPU 코어의 컴퓨팅 기능, 448GB RAM 및 6.5테라바이트 이상의 로컬 SSD 스토리지가 있습니다. 또한 가상 머신당 최대 32테라바이트의 스토리지를 지원하는 새로운 <b>Premium Storage</b> 제품의 미리 보기도 발표했습니다.또한 고객은 모든 읽기 작업에 대해 밀리초 미만의 대기 시간으로 각 가상 머신에서 50,000개 이상의 IOPS를 구동할 수 있습니다.이러한 새로운 가상 머신 크기와 Premium Storage 제품의 조합은 가장 중요한 비즈니스용 애플리케이션에 비교할 수 없는 수준의 성능을 제공합니다.

  <h4>값을 구동하는 작업 간소화</h4>

  오늘, 우리는 운영을 간소화하도록 설계된 여러 가지 새로운 서비스를 발표하여 조직이 가장 중요한 것, 즉 혁신과 비즈니스 혁신에 시간과 리소스를 집중할 수 있게 했습니다. 공개 미리 보기에서 사용할 수 있는 <b>Azure Batch</b> 는 서비스로 작업 예약을 제공하여 Azure에서 대규모 병렬 및 고성능 컴퓨팅(HPC) 작업을 쉽게 실행할 수 있도록 합니다. Azure Batch를 사용하면 은행 및 보험 회사에 대한 위험 계산, 새로운 소비자 및 산업 제품 설계, 유전자 시퀀싱 및 신약 개발, 새로운 에너지원 검색, 3D 애니메이션 렌더링, 비디오 코드 변환 등의 시나리오를 사용할 수 있습니다. Batch에 대한 자세한 내용은 여기를 참조 <a href="https://blogs.technet.com/b/windowshpc/archive/2014/10/28/azure-batch-preview.aspx">하세요</a>.


  곧 미리 보기는 <strong><a href="https://aka.ms/opsinsights">Azure Operational Insights</a></strong> , System Center 통합되고 Azure 및 HDInsight의 기능을 활용하여 환경 전반에서 컴퓨터 데이터를 분석하여 실행 가능한 인사이트와 더 나은 의사 결정을 가능하게 하는 운영 관리 및 인텔리전스 서비스입니다. 이제 일반적으로 사용할 수 있는 <b>Azure Automation은 Azure</b> 및 타사 시스템에서 시간이 많이 걸리고 자주 반복되는 작업을 오케스트레이션하여 클라우드 운영 비용을 줄입니다.


  또한 <b>WebJobs</b> 는 이제 일반 공급됩니다. Microsoft Azure 웹 사이트의 WebJobs 기능은 웹 사이트에서 서비스 또는 백그라운드 작업과 같은 프로그램을 쉽게 실행할 수 있는 방법을 제공합니다. WebJobs는 Azure Websites 배포 옵션, 원격 디버깅 기능, 부하 분산 및 자동 크기 조정의 모든 기능을 상속합니다. 작업은 한 인스턴스 또는 모든 인스턴스에서 실행할 수 있습니다. WebJobs를 사용하면 웹 사이트에 대한 유지 관리를 수행하기 위해 놀라운 또는 작은 백그라운드 작업을 빌드할 수 있습니다.

  <h4>연결성, 안정성 및 글로벌 도달률 향상</h4>

  기업은 데이터 센터와 Azure 간의 중요 업무용 연결을 기대합니다. <b>ExpressRoute</b>를 사용하여 엔터프라이즈급 연결 '기본 제공'을 제공합니다. 이중 중복 회로를 제공할 뿐만 아니라 엔터프라이즈에서 ExpressRoute 위치를 통해 여러 Azure 지역에 연결하거나 인터넷을 통해 보안 VPN을 통해 연결하여 중복성을 추가할 수 있습니다. 이 연결은 99.9%의 SLA를 통해 지원되므로 Azure는 연결에 대한 복원력을 제공하는 유일한 퍼블릭 클라우드 공급자입니다. 오늘 우리는 더 많은 고객이 네트워크에 Azure를 직접 추가할 때 원활한 프라이빗 연결 환경을 얻을 수 있도록 호주의 텔스트라 및 유럽의 <a href="https://www.colt.net/uk/en/news/colt-announces-dedicated-cloud-access-for-microsoft-azure-services-en.htm">Colt</a> 와의 파트너십을 발표했습니다.


  연결 컨텍스트에서 Microsoft는 전 세계에 Azure를 빌드하기 위해 열심히 노력하고 있으므로 사용자 고유의 고객 및 직원에게 애플리케이션을 더 가깝게 배포하고 실행할 수 있습니다. 이번 주 초에는 전 세계 19 <b>개 지역에 Azure를 도입하는 호주에서 두 개의 새로운</b> 지역이 공급될 것이라고 발표했습니다.

  <h4>클라우드에서 까다로운 워크로드를 보호 및 실행하는 여러 옵션</h4>

  거의 모든 사용자에게 퍼블릭 클라우드 플랫폼에 대한 첫 번째 관심사는 보안입니다. Microsoft Azure, 우리는 보안에 대한 끊임없는 노력과 고객이 추가 보안을 얻기 위해 의미있는 선택을 지속적으로 제공하고 있습니다.


  이제 Cloud Services 및 Virtual Machines용 <b>Microsoft Antimalware</b> 바이러스, 스파이웨어 및 기타 악성 소프트웨어를 식별하고 제거하는 데 일반적으로 사용할 수 있습니다. 추가 비용 없이 Azure Diagnostics를 통해 최신 위협, 주문형 예약 검사 및 맬웨어 방지 이벤트 수집으로부터 실시간으로 보호합니다.


  또한 유연하고 세분화된 정책을 제공하고 네트워크 토폴로지와 트래픽이 흐르는 방식(또는 흐름하지 않음)을 더 잘 제어할 수 있는 네트워크 <b>보안 그룹 </b>이라는 여러 새로운 네트워킹 보안 기능의 일반 공급도 발표했습니다. 이 기능을 사용하면 인터넷 연결 프런트 엔드와 중요한 백 엔드 데이터베이스 간에 격리가 필요한 다중 계층 애플리케이션을 설계할 뿐만 아니라 애플리케이션에 적합한 수준의 격리를 더 쉽게 제공할 수 있습니다. <b>강제 터널링을</b> 사용하면 모든 인터넷 바인딩된 트래픽이 사이트 간 터널을 통과하도록 위임하여 회사 내에서 규정 준수 요구 사항을 보장할 수 있습니다. 또한 Azure VM에 <b>다중 네트워크 인터페이스 카드 </b> 가 있는 기능도 있습니다.


  마지막으로 새 <b>Visual Studio Online 계정은</b> 이제 미국 또는 유럽에 있는 Azure 데이터 센터에서 프로비전할 수 있습니다. 이렇게 하면 데이터 주권을 찾는 고객은 자신에게 가장 적합한 위치에 데이터를 저장해야 합니다.

  <h4>풍부한 에코시스템으로 모든 것을 래핑</h4>

  사티아 나델라(Satya Nadella) CEO가 자주 언급한 것처럼 Microsoft에서는 '제한이 없는 클라우드'를 제공합니다.고객은 모든 디바이스, OS, 모든 데이터, 프로그래밍 언어를 사용할 수 있으며, 이를 통해 기업뿐만 아니라 신생 기업 및 ISV도 이미 익숙한 모든 도구와 기술을 사용할 수 있습니다. 최근 몇 주 동안 Docker, IBM 및 CoreOS와의 파트너십을 발표했습니다. 또한 단일 통합 플랫폼 내에서 Azure 파트너 에코시스템의 강점을 결합하는 새로운 Azure <b>Marketplace</b> 의 출시를 발표했습니다. 전 세계 고객은 클릭 몇 번으로 다양한 솔루션을 쉽게 검색, 구매 및 배포할 수 있습니다. 오늘 Azure Marketplace에서 IBM, SAP, DataStax, Veeam, McAfee, SoftNAS, 추세 Micro 및 NGINX의 새로운 제품을 발표하게 되어 기쁩니다.


  이러한 새로운 서비스와 우리가 공격적인 속도로 미래에 시장에 출시하는 것을 통해, 우리의 목표는 비즈니스의 규모, 선택 및 혁신에 전력을 공급하는 것입니다.


  오늘의 뉴스에 대한 자세한 내용은 <a href="https://blogs.technet.com/b/microsoft_blog/">공식 마이크로 소프트 블로그</a> 와 <a href="https://weblogs.asp.net/scottgu/">스콧 거스리의 블로그</a>를 확인하십시오. 또한 Channel 9 이벤트 앱을 사용하여 TechEd에서 발생하는 모든 작업을 계속 수행할 수 있습니다.
