Slug: announcing-geospatial-support-in-azure-documentdb
Title: Azure DocumentDB에서 지리 공간적 지원 발표!
Summary: 최신 DocumentDB 서비스 업데이트에는 지리 공간적 데이터의 자동 인덱싱에 대한 지원뿐만 아니라 DocumentDB에 저장된 근접 쿼리를 수행하기 위한 SQL 지원이 포함됩니다.
Content: >-
  <p>Azure DocumentDB에서 <strong>지리 공간적 인덱싱 및 쿼리에</strong>&nbsp; 대한 지원을 발표하게 되어 기쁩니다! 최신 DocumentDB 서비스 업데이트에는 지리 공간적 데이터의 자동 인덱싱에 대한 지원뿐만 아니라 DocumentDB에 저장된 근접 쿼리를 수행하기 위한 SQL 지원이 포함됩니다. <a href="https://www.nuget.org/packages/Microsoft.Azure.DocumentDB/">.NET SDK 버전 1.4.0</a>을 다운로드하는 경우 점 및 다각형을 나타내는 새 형식, DocumentDB 컬렉션에서 공간 인덱싱을 만들고 사용하도록 설정하는 지원 및 공간 쿼리를 수행하기 위한 새 LINQ 쿼리 연산자를 찾을&#39;있습니다. Azure DocumentDB &quot; 를 사용한 <a href="https://www.vldb.org/pvldb/vol8/p1668-shukla.pdf">스키마 제약 없는 인덱싱</a>에서 &quot; 설명한 것처럼 DocumentDBs&rsquo; 데이터베이스 엔진은 스키마에 구애받지 않고 JSON에 대한 첫 번째 클래스 지원을 제공하도록 디자인했습니다. DocumentDB의 쓰기 최적화 데이터베이스 엔진은 이제<strong><a href="https://geojson.org/geojson-spec.html">GeoJSONstandard</a>&nbsp;에&nbsp; 표시되는 공간 데이터를 기본적으로 이해</strong>합니다.</p>


  <h2>SQL 사용하여 Geospatialdata&nbsp; 쿼리</h2>


  <p><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/08/12/Geo-spatial-150-01.png"><img alt="Geo-spatial 150-01" class="alignnone size-medium wp-image-329531" height="369" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Geo-spatial-150-01-548x369.png" width="548"></a><strong>&nbsp;</strong> DocumentDB를 사용하여 수행할 수 있는 쿼리 종류는 무엇인가요? <a href="https://www.documentdb.com/sql/demo#geospatial">DocumentDB 놀이터</a>를 직접&nbsp; 사용해 보세요! 화산에 대한 JSON 데이터가 포함된 과학 데이터 세트를 사용하여 놀이터에서 DocumentDB 컬렉션을 미리 만든&#39;. 예를 들어, 여기서&#39;기본 제공 함수를 사용하는&nbsp; Redmond의 100km에 있는 모든 화산&nbsp;을 반환하는 쿼리를&nbsp; <strong>ST_DISTANCE</strong>. <strong>특정 반지름 내의 위치를 찾습니다.</strong> <a href="https://www.documentdb.com/sql/demo#geospatial"><img alt="GeospatialDistance" class="alignnone size-medium wp-image-329561" height="275" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/GeospatialDistance-636x275.png" width="636"></a> 다각형 내에 점이 있는지 확인하려면ST_WITHIN&nbsp;을 사용할<strong>&nbsp;</strong> 수도 있습니다. 일반적으로 다각형은 우편 번호, 상태 경계 또는 자연 형성과 같은 경계를 나타내는 데 사용됩니다. 인덱싱 정책에 &quot;공간 인덱싱을 포함하면 쿼리 내에서&quot; 인덱스를 통해 효율적으로 처리됩니다. <strong>다각형 경계</strong> <a href="https://www.documentdb.com/sql/demo#geospatial"><img alt="GeospatialWithin" class="alignnone size-medium wp-image-329541" height="269" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/GeospatialWithin-636x269.png" width="636"></a> 내에서 위치를 찾습니다. 여기&#39;고객 중 한 명이 이 기능에 대해 말해야 할 사항입니다. <em>&quot;백 엔드가 LINQ를 통해 지리 공간적 데이터를 쿼리하는 능력과 결혼한 위치 및 거리&rdquo; 수학의 무거운 리프팅&ldquo;을 수행하면 DocumentDB가 최신 위치 기반 애플리케이션에 완벽한 백 엔드가 됩니다.&rdquo; - Ryan Groom, Founder, Trekkit.com</em></p>


  <h2>&nbsp;</h2>


  <h2>Azure DocumentDB에서 공간 인덱싱&nbsp;은 어떻게 수행하나요?</h2>


  <p>간단히 말해서, 기하 도형은 측지 좌표에서 2D 평면으로 투영된 다음&nbsp; <strong>쿼드트리</strong>를 사용하여 셀로 점진적으로 분할됩니다. 이러한 셀은 점의 위치를 유지하는 <strong>힐버트 공간 채움 곡선</strong> 내의 셀 위치에 따라 1D에 매핑됩니다. 또한 위치 데이터는 인덱싱될 때 <strong>공간 분할</strong>이라는 프로세스를 거칩니다. 즉, 위치와 교차하는 모든 셀이 식별되고 DocumentDB 인덱스에 키로 저장됩니다. 쿼리 시 점 및 다각형과 같은 인수도 관련 셀 ID 범위를 추출하기 위해 공간 분할된 다음 인덱스에서 데이터를 검색하는 데 사용됩니다. <a href="https://azure.microsoft.com/en-us/documentation/articles/documentdb-geospatial">이</a> 기능에 대해 자세히 알아보세요.</p>


  <h2>SDK 시작</h2>


  <p><a href="https://www.nuget.org/packages/Microsoft.Azure.DocumentDB/">여기서</a> Nuget에서 DocumentDB .NET SDK 버전 1.4.0을 다운로드하거나 지원되는 다른 플랫폼(Node.js, Java, Python 또는 JavaScript) 중 하나를 다운로드하는 데이터&nbsp; 쿼리를 시작&nbsp;<a href="https://msdn.microsoft.com/en-us/library/azure/dn781482.aspx">합니다</a>. 또한 공간 데이터를 인덱싱하고 쿼리하기 위한 코드 샘플이 포함된 <a href="https://github.com/Azure/azure-documentdb-net/tree/master/samples/code-samples/Queries.Spatial">Github 프로젝트를</a> 만들었습니다. 도움이 필요하거나 질문이 있는 경우 <a href="https://stackoverflow.com/questions/tagged/azure-documentdb">스택 오버플로의 개발자 포럼에</a>&nbsp; 문의하거나 DocumentDB 엔지니어링 팀과 1:1 채팅을 예약하세요. Twitter<a href="https://twitter.com/DocumentDB">@DocumentDB</a>에서 팔로우&nbsp;하여 최신 DocumentDB 뉴스 및 기능을 최신 상태로 유지하세요.</p>
