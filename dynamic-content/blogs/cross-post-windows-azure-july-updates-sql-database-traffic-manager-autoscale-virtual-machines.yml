Title: '교차 게시: azure 7월 업데이트 Windows: SQL Database, Traffic Manager, 자동 크기 조정, Virtual Machines'
Summary: '오늘 아침 Windows Azure에 대한 몇 가지 훌륭한 업데이트를 발표했습니다. 이러한 새로운 향상된 기능으로는 SQL 데이터베이스: 자동화된 SQL 내보내기 지원 및 새 Premium 계층 SQL Database 옵션 트래픽...'
Content: '<p>오늘 아침 Windows Azure에 대한 몇 가지 훌륭한 업데이트를 발표했습니다. 이러한 새로운 향상된 기능은 다음과 같습니다.</p>  <ul>  <li><strong>SQL 데이터베이스</strong>: 자동화된 SQL 내보내기 및 새 Premium 계층 SQL Database 옵션 지원</li>  <li><strong>Traffic Manager</strong>: HTML 포털에서 Windows Azure Traffic Manager 관리하기 위한 새로운 지원</li>  <li><strong>자동 크기 조정</strong>: Windows Azure Mobile Services 지원, Service Bus 큐 깊이에 대한 자동 크기 조정 규칙, 자동 크기 조정 작업에 대한 경고</li>  <li><strong>Virtual Machines</strong>: 관리 포털에서 IaaS 관리 환경 업데이트</li>  </ul>  <p>이러한 모든 개선 사항을 즉시 사용할 수 있습니다(참고: 일부는 아직 미리 보기 상태). &nbsp;내 블로그의 세부 정보는 여기에서 확인할 수 <a href="https://weblogs.asp.net/scottgu/archive/2013/07/23/windows-azure-july-updates-sql-database-traffic-manager-autoscale-virtual-machines.aspx" target="_blank">있습니다</a>.</p>  <p>스콧</p>'
