Title: Azure Data Box를 사용하여 Azure 오프라인 백업 미리 보기
Summary: 하이브리드 IT 전략을 채택하더라도 점점 더 많은 기업이 온-프레미스에서 중요 업무용 데이터를 계속 유지하고, 퍼블릭 클라우드를 백업을 위한 효과적인 오프사이트로 간주합니다. Azure Backup- Azure의 기본 제공 데이터 보호 솔루션은 온-프레미스 백업 인프라를 제거하면서 네트워크를 통해 이러한 데이터 자산을 Azure로 백업하는 간단하고 안전하고 비용 효율적인 메커니즘을 제공합니다.
Content: >-
  <p>하이브리드 IT 전략을 채택하더라도 점점 더 많은 기업이 온-프레미스에서 중요 업무용 데이터를 계속 유지하고 퍼블릭 클라우드를 백업에 효과적인 오프사이트로 간주합니다. <a href="https://azure.microsoft.com/services/backup/" target="_blank">Azure Backup</a>&mdash; Azure&rsquo; 기본 제공 데이터 보호 솔루션은 네트워크를 통해 이러한 데이터 자산을 Azure로 백업하는 간단하고 안전하며 비용 효율적인 메커니즘을 제공하면서 온-프레미스 백업 인프라를 제거합니다. 데이터의 초기 전체 백업 후 Azure Backup은 데이터의 증분 변경 내용만 전송하므로 네트워크와 스토리지 모두에서 지속적인 절감을 제공합니다.</p>


  <p>중요한 엔터프라이즈 데이터가 기하급수적으로 증가함에 따라 초기 전체 백업은 테라바이트의 규모에 도달하고 있습니다. 특히 대기 시간이 긴 네트워크 환경 또는 원격 사무실에서 네트워크를 통해 이러한 대규모 전체 백업을 전송하는 데는 몇 주 또는 몇 달이 걸릴 수 있습니다. 고객은 빠른 네트워크를 넘어 이러한 대규모 초기 백업을 Azure로 전송하는 보다 효율적인 방법을 찾고 있습니다. <a href="https://azure.microsoft.com/services/databox/" target="_blank">Microsoft Azure Data Box</a>는 안전하고 이식 가능하며 가져오기 쉬운 Microsoft 어플라이언스를 사용하여 데이터를 오프라인&rdquo;으로 전송할 &ldquo;수 있도록 하여 대규모 데이터 세트를 Azure로 전송하는 문제를 해결합니다.</p>


  <h2>Azure Data Box를 사용하여 Azure 오프라인 백업의 미리 보기 발표</h2>


  <p>오늘 Azure Data Box의 기능을 Azure Backup에 추가하고 Azure Data Box를 사용하여 대규모 데이터 세트의 오프라인 초기 백업을 위한 미리 보기 프로그램을 발표하게 되어 기쁩니다! 이 미리 보기를 통해 고객은 Azure Backup과 함께 Azure Data Box를 사용하여 대규모 초기 백업(서버당 최대 80TB)을 Azure Recovery Services 자격 증명 모음에 오프라인으로 시드할 수 있습니다. 후속 백업은 네트워크를 통해 수행됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/38c5108c-51da-4f8c-be2e-508dcd603d46.png"><img alt="Diagram showing how Azure offline backup works in the Azure ecosystem." border="0" height="581" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3480941d-7a91-4521-b196-d0bbab7c616b.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Azure 에코시스템에서 Azure 오프라인 백업이 작동하는 방식을 보여 주는 다이어그램" width="1054"></a></p>


  <p>이 미리 보기는 현재 Microsoft Azure Recovery Services 에이전트의 고객이 사용할 수 있으며 <a href="https://docs.microsoft.com/en-us/azure/backup/backup-azure-backup-import-export" target="_blank">Azure Import/Export Services</a>를 사용하는 오프라인 백업에 대한 기존 지원에 대망의 추가 기능입니다.&nbsp;</p>


  <h2>주요 이점</h2>


  <p>Azure Backup에 Azure Data Box를 추가하면 Azure Data Box 서비스의 핵심 이점을 제공하는 동시에 오프라인 백업을 기반으로 하는 Azure Import/Export 비해 주요 이점을 제공합니다.</p>


  <ul>
      <li><strong>간단한</strong>&mdash; 오프라인 백업을 기반으로 하는 Azure Import와 마찬가지로 자체 Azure 호환 디스크 또는 커넥터를 조달할 필요가 없습니다. Azure 구독에서 하나 이상의 Data Box 어플라이언스를 주문하고 받고, 플러그 인하고, 백업 데이터로 채우고, Azure로 돌아가서 Azure Portal에서 모든 것을 추적합니다.</li>
      <li>&mdash; <strong>기본 제공</strong> Azure Data Box 기반 오프라인 백업 환경은 Recovery Services 에이전트에 기본 제공되므로 수신된 Azure Data Box 어플라이언스를 쉽게 검색하고, 백업 데이터를 전송하고, 에이전트에서 직접 초기 백업 완료를 추적할 수 있습니다.</li>
      <li><strong>보안</strong>&mdash; Azure Data Box는 전송 중에 충돌 및 타박상을 처리할 수 있는 러기드 케이스와 함께 제공되는 변조 방지 어플라이언스이며 데이터에 대한 256비트 AES 암호화를 지원합니다.</li>
      <li><strong>효율적인</strong>&mdash; Azure Import 기반 오프라인 백업에서처럼 임시 스토리지(스테이징 위치)를 프로비전하거나 추가 도구를 사용하여 디스크를 준비하고 데이터를 복사할 수 있습니다. Azure Backup은 백업 데이터를 Azure Data Box에 직접 복사하여 스토리지 및 시간을 절약하고 추가 복사 도구를 제거합니다.</li>
  </ul>


  <h2>시작</h2>


  <p>Azure Backup 및 Azure Data Box를 사용하여 대규모 초기 백업을 시드하려면 다음과 같은 개략적인 단계가 포함됩니다.&nbsp;</p>


  <ol>
      <li>서버에서 백업하려는 데이터의 양에 따라 <strong>Azure Data Box를 주문하고 받</strong>습니다. 7.2TB 미만의 데이터를 백업하려는 경우 Azure Data Box Disk를 주문합니다. Azure Data Box를 주문하여 최대 80TB의 데이터를 백업합니다.</li>
      <li><strong><a href="https://aka.ms/azurebackup_agent" target="_blank">최신 Recovery Services 에이전트를</a> 설치하고</strong> Azure Recovery Services 자격 증명 모음에 등록합니다.</li>
      <li><strong>다음을 선택합니다.&ldquo; Recovery Services&rdquo; 에이전트를 사용하여</strong> 백업을 예약하는 과정의 일환으로 오프라인 백업에 Microsoft Azure Data Box 디스크 옵션을 사용하여 전송합니다.<br>
      <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/71de2af7-9a3a-47ce-a52c-d8ece478d4b0.png"><img alt="Screenshot of the Schedule Backup Wizard" border="0" height="556" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5769afd9-7013-490e-b194-619afd765a1e.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="백업 예약 마법사의 스크린샷" width="883"></a></li>
      <li>Recovery Services 에이전트에서 <strong>Azure Data Box로 백업을 트리거</strong>합니다.</li>
      <li><strong>Azure Data Box를 Azure로 반환</strong> 합니다.</li>
  </ol>


  <p>Azure Data Box 및 Azure Backup은 Azure Recovery Services 자격 증명 모음에 데이터를 자동으로 업로드합니다. Azure Backup을 사용하여 초기 백업을 오프라인으로 시드할 때 Azure Data Box를 활용하기 위한 필수 구성 요소 및 단계에 대한 자세한 개요는 <a href="https://docs.microsoft.com/azure/backup/offline-backup-azure-data-box" target="_blank">이 문서를</a> 참조하세요.</p>


  <h2>Data Protection Manager 및 Azure Backup Server에서 Azure Data Box를 사용하여 오프라인 백업</h2>


  <p>System Center Data Protection Manager 또는 Microsoft Azure Backup Server를 사용하고 Azure Data Box를 사용하여 대규모 초기 백업을 시드하려는 경우 초기 미리 보기에 액세스할 수 있도록 줄을 <a href="mailto:systemcenterfeedback@microsoft.com">systemcenterfeedback@microsoft.com</a> 놓습니다.</p>


