Title: 지능형 에지 보안
Summary: 인텔리전트 에지는 보안이 번창할 수 있는 높은 기준이 필요합니다.  microsoft는 파트너와 함께 Azure IoT Edge에 대해 이 표시줄을 충족합니다.
Content: >-
  <p><a href="https://www.microsoft.com/en-us/internet-of-things/intelligentedge">Intelligent Edge</a>는 클라우드의 기능을 모바일 및 IoT(사물 인터넷) 디바이스에 제공하고 신뢰를 위한 보안을 요구합니다. Azure IoT Edge는 지능형 에지의 구현입니다. 에지에서 클라우드 사용 컴퓨팅은 데이터를 집중시키는 것을 의미하므로 순간적으로만 내재된 값입니다. 또한 지적 재산, 알고리즘, 큐레이팅된 매개 변수 및 정책 적용, 계량 및 수익 창출과 같은 가치 작업의 형태로 클라우드에서 에지로 엄청난 가치를 이동하는 것을 의미합니다. 인텔리전트 에지는 의심의 여지없이 사악한 해킹에 대한 높은 가치의 불스아이이며 보안을위한 높은 막대를 요구합니다. 이를 확보하려면 커뮤니티의 노력이 필요하며, Microsoft는 많은 회사와 협력하여 이러한 방향으로 큰 진전을 이루고 있습니다.</p>


  <p>인텔리전트 에지 디바이스가 Microsoft 클라우드를 보호하는 것과 동일한 엄격함을 요구하는 이유는 무엇인가요? 지능형 Edge 디바이스는 잠재적으로 악의적인 행위자가 물리적으로 액세스할 수 있으므로 더 큰 위협에 노출됩니다. 물리적 변조부터 다른 분야의 용도 변경 도구 및 지식의 악용에 이르기까지 다양합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4e66a73c-1bd2-41df-a277-24cfd7b13f9c.png"><img alt="BlogFigures" border="0" height="391" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2af39cca-be1d-4f17-b5ac-035be163738a.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="BlogFigures" width="759"></a></p>


  <p><em>그림 1: 모바일 및 사물 인터넷 디바이스에서 클라우드 지원 컴퓨팅을 사용하여 고려해야 할 추가 위협입니다.</em></p>


  <p>이러한 위협이 존재한다는 것을 알면 올바른 솔루션을 육성하기 위한 인식이 생깁니다. 신중한 보안 평가는 때때로 근면을 초과할 필요가 없는 최적의 솔루션 경로를 표시합니다. 이 평가는 충분한 전문 지식으로 사내에서 수행되거나 보안 감사관에게 농사될 수 있습니다. Microsoft는 <a href="https://blogs.microsoft.com/microsoftsecure/2016/10/26/securing-the-internet-of-things-introducing-the-security-program-for-azure-iot/">Azure IoT 보안 프로그램의 보안</a> <a href="https://azureiotpartners.azurewebsites.net/#partnerCategoryFilter=security">감사자</a> 목록을 원스톱 상점 평가자로 큐레이팅하고 유지 관리합니다.&nbsp;</p>


  <p>애플리케이션, 배포 및 위험 프로필에 종속되어 있으므로 지능형 Edge 디바이스에 대한 최적의 보안이 보호 엄격의 스펙트럼에 있어야 합니다.</p>


  <p>이 스펙트럼의 한쪽 끝에 지능형 Edge 디바이스는 물리적으로 보호되고 제어된 시설에 액세스합니다. 보안 감사 및 위험 평가 결과에 따라 이 배포에 대한 보안 모범 사례에 대한 실사로 충분할 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/iot-suite/securing-iot-ground-up">처음부터 사물 인터넷</a>은 부지런한 분야에 대한 몇 가지 지침을 제공합니다.</p>


  <p>스펙트럼의 다른 쪽 끝에서 인텔리전트 에지 디바이스는 책임 없이 물리적으로 액세스할 수 있는 더 가혹한 환경을 배포할 수도 있습니다. 공공 건물에 대한 스마트 빌딩 컨트롤러를 예로 들어 있습니다. 접근성은 영리한 해커가 오프라인 분석을 위해 유사한 디바이스를 구입하고 지식을 사용하여 설치된 디바이스를 공격할 수 있으므로 설치된 디바이스에 지역화할 필요가 없습니다. 따라서 적대적인 환경에 배포된 지능형 Edge 디바이스는 디바이스 자체가 마지막 방어이기 때문에 보안 강화된 하드웨어가 필요합니다. 보안 강화 하드웨어는 키에 대한 공격에 대한 저항을 제공하며, 일부는 더 높은 신뢰를 위해 신뢰할 수 있는 실행 환경을 제공합니다.</p>


  <p>보안 강화 하드웨어를 빌드하는 방법에는 여러 가지가 있습니다. 대부분의 경우 보안 강화는 보안 Enclave와 같은 보안 기능을 추가하는 ARM 및 Intel과 같은 적절한 프로세서 아키텍처에서 시작됩니다. 실리콘 제조업체는 강화된 인텔리전트 에지 디바이스의 처리 코어로 끝나는 강화된 실리콘 칩을 제공하기 위해 이러한 프로세서를 구축합니다. <a href="https://www.microsoft.com/en-us/research/wp-content/uploads/2017/03/SevenPropertiesofHighlySecureDevices.pdf">보안이 높은 디바이스의 7가지 속성은</a> 강화된 IoT 디바이스를 빌드하는 데 필요한 고려 사항을 엿볼 수 있습니다. 하드웨어 보안 기능을 적절하게 활용하기 위한 펌웨어 및 소프트웨어 개발 모범 사례를 통해 강화 작업이 계속됩니다. 이상적인 강화 지능형 Edge 디바이스는 항상 메모리 및 스토리지에 있는 모든 콘텐츠의 원활한 보안 프로비저닝, 키 관리, 인증, 권한 부여 및 무결성 보호에 적합해야 합니다.</p>


  <p>접근 방식에 관계없이 강화된 디바이스에 대한 보안 하드웨어를 구축하는 것은 어렵습니다. 이러한 이유로 Microsoft는 강화된 하드웨어의 도메인 마스터와 동맹을 갖습니다. 오늘날 우리는 보안 실리콘 동맹국인 <a href="https://www.nxp.com/products/microcontrollers-and-processors/arm-based-processors-and-mcus/qoriq-layerscape-arm-processors/qoriq-layerscape-1012a-low-power-communication-processor:LS1012A?fsrch=1&amp;sr=1&amp;pageNum=1">LS1012</a>용 <a href="https://www.nxp.com/">NXP</a>와 <a href="https://www.microchip.com/design-centers/32-bit-mpus/sama5-new/sama5d2-series">ATSAMA5D2</a>용 <a href="https://www.microchip.com/">마이크로칩</a>과 TrustZone&reg; 기술로 ARM 프로세서 아키텍처를 사용하여 빌드된 두 제품 제품군의 진행 상황을 공유합니다.</p>


  <p>운영 체제 및 애플리케이션에 강화된 하드웨어 이점을 제공하는 펌웨어 기술은 전문화되어 있으며 개발하려면 높은 전문 지식이 필요합니다. 오늘날 우리는 NXP 및 Microchip에서 LS1012 및 ATSAMA5D2 보안 하드웨어 모두에 대해 이러한 펌웨어를 개발한 동맹국 중 하나인 <a href="https://www.sequiturlabs.com/">Sequitur Labs</a>의 진행 상황을 공유합니다. 강화된 Azure IoT Edge 디바이스에 대한 Sequiturs&rsquo; 솔루션에 대한 정보는 Sequitur Labs 웹 사이트에서 확인할 수 있습니다.</p>


  <p>Microsoft는 클라우드 지원 에지 컴퓨팅을 현실로 만들기 위해 최선을 다하고 있으며 보안을 성공의 기본 요구 사항으로 간주합니다. Microsoft는 Azure IoT Edge를 운영 체제, 프로세서 아키텍처 및 하드웨어에 구애받지 않는 안전한 인텔리전트 에지 플랫폼으로 만들기 위해 제휴를 맺고 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/campaigns/iot-edge/">Azure IoT Edge Intelligent Edge</a>에 대해 자세히 알아봅니다.</p>
