Title: 새 클라우드 도구는 Azure를 Windows PHP 개발을 용이하게 합니다.
Summary: 지난 일요일 인도 첸나이에서 열린 오픈 소스 인도 컨퍼런스에서 마이크로소프트의 상호 운용성 전략 팀의 수석 건축가인 비제이 라자고팔란(Vijay Rajagopalan)이 기조연설을 통해 ...
Content: '<p>지난 일요일 인도 첸나이에서 열린 <a target="_blank" href="https://osidays.com/">오픈 소스 인도</a> 컨퍼런스에서 Microsoft의 상호 운용성 전략 팀의 수석 설계자인 Vijay Rajagopalan은 클라우드 플랫폼의 상호 운용성 요소를 발표하고 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼용 클라우드 애플리케이션을 빌드하려는 PHP 개발자를 위한 몇 가지 새로운 도구를 발표했습니다.&nbsp; 모든 도구에 대한 자세한 설명이 포함된 Vijay의 기조연설에 대한 모든 내용을 여기에서 읽을 수 <a target="_blank" href="https://blogs.msdn.com/b/interoperability/archive/2010/09/19/windows-azure-platform-gets-easier-for-php-developers-to-write-modern-cloud-applications.aspx">있습니다</a>.&nbsp; 다음은 간단한 개요와 자세한 정보에 대한 링크가 있는 각 도구의 목록입니다. </p>  <ul class="unIndentedList">  <li>Windows Azure 도우미(2010년 9월 Community CTP(기술 미리 보기))는 Windows Azure에서 실행되는 PHP 플랫폼 요소(PHP 런타임, 확장) 및 웹 애플리케이션을 설치하고 구성할 때 원활한 환경을 제공하는 것을 목표로 하는 새로운 도구입니다. </li>  <li>Windows Azure Tools for Eclipse for PHP(2010년 9월 업데이트)는 Eclipse 개발 환경을 사용하는 PHP 개발자를 위한 플러그 인으로, Windows Azure를 대상으로 하는 웹 애플리케이션을 만들고 테스트하고 배포하는 도구를 제공합니다.</li>  </ul>  <ul type="disc">  <li>Windows AZURE PHP용 명령줄 도구(2010년 9월 업데이트)는 PHP 개발자에게 WINDOWS Azure에 배포하기 위해 PHP 기반 애플리케이션을 패키지하는 간단한 방법을 제공하는 명령줄 도구입니다.</li>  <li>PHP용 Azure SDK(버전 2.0)를 Windows PHP 개발자는 Windows Azure 또는 다른 클라우드 플랫폼에서 실행하든 웹 애플리케이션에서 Windows Azure 서비스(예: Blob, 테이블 및 큐)를 활용하여 애플리케이션을 쉽게 확장할 수 있습니다.</li>  </ul>  <p>Windows Azure 도우미를 시작하는 데 도움이 필요한 경우 <a target="_blank" href="https://blogs.msdn.com/b/jimoneil/archive/2010/09/19/windows-azure-companion-php-and-wordpress-in-azure.aspx">여기에서</a> 전체 자습서를 찾을 수 있습니다. 샘플 피드의 작동 및 빌드 프로세스를 확인하려면 Maarten Balliauw의 블로그인 기술 컨설턴트를 확인하여 사용자 지정 피드와 함께 플레이할 수 있는 흥미로운 옵션을 공유합니다.</p>  <p>이러한 새로운 도구를 통해 Windows Azure 플랫폼에서 애플리케이션을 더욱 쉽게 개발하고 제품을 빌드하고, 고객과 협업하고, 업계의 다른 사람들과 작업하는 방식에 걸쳐 개방성에 대한 지속적인 노력을 보여줄 수 있기를 바랍니다.&nbsp; 그들을 확인하고 당신이 어떻게 생각하는지 알려주세요.&nbsp; 우리는 당신에게서 듣고 기대합니다.</p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;col