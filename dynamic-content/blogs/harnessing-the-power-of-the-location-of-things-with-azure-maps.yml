Title: Azure 지도 사용하여 사물 위치의 강력한 기능을 활용
Summary: 'IoT(사물 인터넷)는 행성 규모의 인사이트에 액세스하는 시작입니다. IoT의 대량 채택과 센서, 연결 및 컴퓨팅의 가까운 미래 폭발과 함께 인류는 완전히 연결된 지능형 세계의 절정에 있습니다. '
Content: >-
  <p>IoT(사물 인터넷)는 행성 규모의 인사이트에 액세스하는 시작입니다. IoT의 대량 채택과 센서, 연결 및 컴퓨팅의 가까운 미래 폭발과 함께 인류는 완전히 연결된 지능형 세계의 절정에 있습니다. 우리는 전 세계에서 본 적이 없는 데이터가 풍부하고 알고리즘적으로 결정적인 라이프스타일을 실현하는 세대의 일부가 될 것입니다. 이 상호 연결성의 본질적인 가치는 번창하기 위해 인간의 본성의 구조 내에 있습니다. 이 모든 정보를 공간 인텔리전스와 함께 가져오는 것은 최소한 어려운 일이었습니다. 오늘까지.</p>


  <p>현재는&rsquo; IoT 메시징과 함께 사용되는 위치 및 공간 인텔리전스의 사용을 간소화하는 <a href="https://azure.microsoft.com/en-us/overview/iot/" target="_blank">Azure IoT</a> 간 협업을 공개합니다. 그 결과 고객은 Azure IoT 서비스를 사용하여 공간 측면에서 사물&rdquo;에 대한 정보를 더 잘 파악할 수 &ldquo;있습니다. 이제 Azure IoT 고객은 <a href="https://aka.ms/am-lot-tutorial">Azure 지도 사용하여 IoT 공간 분석을 구현</a>할 수 있습니다. IoT 디바이스에 공간 인텔리전스를 제공한다는 것은 발생하는 상황&rsquo;뿐만 아니라 발생하는 위치에&rsquo; 대한 더 큰 인사이트를 의미합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/98e314d7-cb2a-4d87-b666-834aafe1d094.png"><img alt="The map shows four points where the vehicle was outside the geofence, logged at regular time intervals." border="0" height="898" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d7224ce8-dffe-48bf-a628-3a5c5e0e52b4.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="지오펜스 맵 외부" width="1896"></a></p>


  <p>Azure 지도 정보에 대한 지리적 컨텍스트를 제공하며, IoT와 관련되므로 IoT 정보를 기반으로 지리적 인사이트를 제공합니다. 고객은 자산 이동을 모니터링하기 위해 Azure 지도 및 Azure IoT 사용하고 위치와 사물&rdquo;을 &ldquo;상호 참조합니다. 예를 들어 트럭이 뉴욕시에서 워싱턴 DC로 냉장 물품을 배달하고 있다고 가정합니다. 경로는 트럭이 상품을 배달하는 데 걸리는 경로와 기간을 결정하기 위해 계산됩니다. 경로에서 지오펜스를 만들고 Azure 지도 저장할 수 있습니다. 차량을 추적하는 트럭의 블랙 박스는 Azure IoT 허브를 제공하여 트럭이 미리 결정된 경로를 떠나는지 여부를 결정합니다. 만약 그렇게 한다면, 이것은 뭔가 잘못된&mdash; 우회가 냉장 상품에 재앙이 될 수 있다는 신호를 보낼 수 있습니다. 우회 알림은 Azure Event Grid를 통해 설정 및 전달되고 이메일, 텍스트 또는 수많은 기타 통신 매체를 통해 전송될 수 있습니다.</p>


  <p>Azure IoT 대해 이야기할 때는 종종 (센서에서) 작업(인사이트의 결과)으로 이어지는 인사이트(계산 시)로 이어지는 데이터에 대해 이야기합니다. 사물&rsquo;의 위치를 사용하면 이제 센서의 데이터에 대해 이야기하여 작업과 <em>필요한 위치</em>로 이어지는 인사이트를 얻습니다. 조치를 취할 위치를 아는 것은 비용 효율성 및 시간 관리 측면에서 엄청난 영향을 미칩니다. 문제 또는 기회가 있는 위치를 알고 있는 경우 리소스를 배포할 위치, 인벤토리를 배포할 위치 또는 철회할 위치에 대해 정보에 입각한 결정을 내릴 수 있습니다. 시간이 지남에 따라 충분한 데이터로 이 작업을 실행하면 실시간 의사 결정을 돕기 위해 에지에 배포할 수 있는 인공 지능이 있습니다. 충분한 데이터가 충분히 빨리 들어오고 사용자는&rsquo; 미래의 기회와 문제를&mdash; 예측하고 리소스를 필요로 하기 전에 리소스를 배포할 위치를 예측할 수 있을 만큼 빠르게 결정을 내릴 수 있습니다.</p>


  <p>위치는 인사이트를 제공하는 강력한 구성 요소입니다. IoT 메시지를 통해 위치를 제공하는 수단이 있는 경우 즉시 작업을 시작할 수 있습니다. 기본적으로&rsquo; 위치가 없는&rsquo; 경우 센서 및 디바이스 위치와 연결된 위치를 가져오는 방법에 놀랄 것입니다. RevIP, Wi-Fi 및 셀 타워 삼각측량은 모두 IoT 메시지에 위치를 가져오는 수단을 제공합니다. 해당 위치 데이터를 클라우드로 가져와 <a href="https://aka.ms/am-lot-tutorial">서 현재 공간 인사이트를 얻기 시작합니다</a>.</p>
