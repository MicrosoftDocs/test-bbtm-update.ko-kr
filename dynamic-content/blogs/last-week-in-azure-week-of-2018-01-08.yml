Title: 'Azure의 지난 주: WAF가 Azure Security Center와 통합되는 등'
Summary: 2018년 첫 번째 전체 작업 주간은 새로운 Azure 기능에 대한 가벼운 한 주였습니다. Azure Security Center 및 Microsoft 웹 애플리케이션 방화벽 통합, & 크기 조정 IoT Hub, 새 Marketplace 제품 등을 모니터링하는 새로운 IoT 샘플 솔루션을 확인하세요.
Content: >-
  <p>2018년 첫 번째 전체 작업 주간은 모든 사람이 휴일에서 돌아온 이후 새로운 Azure 기능에 대한 가벼운 주였지만, 오랫동안 지속되지&#39;.</p>


  <h2>헤드라인</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-sqldw-the-cost-benefits-of-an-on-demand-data-warehousing/">#Azure #SQLDW, 주문형 데이터 웨어하우징</a> - 의 비용 이점 매월 US$28k의 비용이 드는 온-프레미스 정적 및 모놀리식 데이터 웨어하우스에서 성능에 최적화되고 잠재적 비용 절감이 50%인 수천 명의 사용자가 액세스하는 클라우드의 탄력적 허브 &amp; 스포크 데이터 웨어하우스로 이동하는 방법을 알아봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-security-center-and-microsoft-web-application-firewall-integration/">Azure Security Center 및 Microsoft 웹 애플리케이션 방화벽 통합</a> - 이제 Azure Security Center는 ASC에서 프로비전되지 않은 WAF(Microsoft 웹 애플리케이션 방화벽) 인스턴스를 자동으로 검색합니다. 이전에 프로비전된 WAF 인스턴스는 보안 관리자가 Azure Security Center와 통합할 수 있는 검색된 솔루션 아래 ASC 보안 솔루션 창에 표시됩니다. 기존 Microsoft WAF 배포를 연결하면 WAF가 프로비전된 방법에 관계없이 ASC 검색을 활용하는 데 도움이 됩니다. 사용자 지정 방화벽 규칙 집합과 같은 추가 구성 설정은 Azure Security Center의 링크를 통해 WAF 콘솔에서 사용할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/iot-hub-dotnet-autoscale/">예측 가능한 IoT Cloud를 사용하여 IoT 솔루션 관리 및 자동 크기 조정</a> - 이제 메시지의 특정 임계값에 도달하여 IoT Hub를 모니터링하고 자동으로 크기를 조정하는 방법을 보여 주는 새로운 샘플 솔루션을 사용할 수 있습니다. Azure-Samples 사이트에 게시된 샘플은 Azure Durable Functions 프레임워크 및 IoT Hub 관리 클라이언트를 활용하여 IoT Hub 메시지 할당량의 소비를 지속적으로 모니터링하고 필요한 경우 프로그래밍 방식으로 IoT Hub 용량을 확장합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-marketplace-new-offers-in-december-2017/">2017년 12월 Azure Marketplace 새 제품</a> - Azure Marketplace는 Azure에서 실행하도록 인증되고 최적화된 모든 소프트웨어 요구 사항에 대한 최고의 대상입니다. 수백 개의 주요 소프트웨어 공급자로부터 애플리케이션 &amp; 서비스를 찾고, 시도하고, 구매하고, 프로비전합니다. 2017년 12월에 Kubernetes의 Elastic Stack 및 Wordpress LEMP Max Performance를 포함한 7가지 새로운 제품을 발표했습니다.</p>


