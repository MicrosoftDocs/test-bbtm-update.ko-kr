Slug: azure-data-box-family-now-enables-import-to-managed-disks
Title: 이제 Azure Data Box 제품군을 사용하여 Managed Disks로 가져올 수 있습니다.
Summary: Azure Data Box 오프라인 제품군을 사용하면 수백 테라바이트의 데이터를 빠르고 저렴하며 신뢰할 수 있는 방식으로 Microsoft Azure 전송할 수 있습니다. 이제 관리 디스크에 대한 지원을 Azure Data Box 디바이스 제품군과 공유하고 Data Box, Data Box Disk 및 Data Box Heavy에 대한 지원을 포함하게 되어 기쁩니다.
Content: >-
  <p>Azure Data Box 오프라인 제품군을 사용하면 수백 테라바이트 단위의 데이터를 빠르고 저렴하며 신뢰할 수 있는 방식으로 Microsoft Azure 전송할 수 있습니다. 이제 Data Box, Data Box Disk 및 Data Box Heavy를 포함하는 Azure Data Box 디바이스 제품군에서 관리 디스크에 대한 지원을 사용할 수 있게 되어 기쁩니다.</p>


  <p>Data Box에서 관리 디스크 지원을 사용하면 이제 간단한 한 단계로 온-프레미스 VHD(가상 하드 디스크)를 Azure에서 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/managed-disks-overview" target="_blank">관리 디스크</a> 로 이동할 수 있습니다. 이렇게 하면 리프트 앤 시프트 마이그레이션 시나리오에서 상당한 시간을 절약할 수 있습니다.</p>


  <h2>Managed Disks는 Data Box 솔루션에서 어떻게 작동하나요?</h2>


  <p>Data Box 제품군은 Premium SSD, 표준 SSD 및 표준 HDD와 같은 관리 디스크 유형을 지원합니다. Azure Portal에서 Data Box 데이터 전송 솔루션에 대한 주문을 수행할 때 이제 스토리지 대상을 관리 디스크로 선택하고 수집할 리소스 그룹을 지정할 수 있습니다. VHD를 페이지 Blob으로 스테이징한 다음 페이지 Blob을 관리 디스크로 변환하는 데 사용되는 스테이징 스토리지 계정을 선택하라는 메시지가 표시됩니다.&nbsp;</p>


  <p>Data Box 디바이스가 도착하면 선택한 리소스 그룹에 해당하는 공유 또는 폴더가 있습니다. 이러한 공유 또는 폴더는 SSD, 표준 SSD 및 표준 HDD를 Premium 관리 디스크 스토리지 유형 &ndash; 에 따라 더 세분화됩니다. 대상 관리 디스크 유형에 데이터를 복사하는 것은 robocopy와 같은 유틸리티를 사용하거나 끌어서 놓기만 하면 VHD를 해당 폴더에 복사하는 것만큼 쉽습니다. &nbsp;</p>


  <p>관리 디스크로의 이동에 대한 자세한 내용은 다음을 참조하세요.&nbsp;</p>


  <ul>
      <li>관리 디스크에 대한 Data Box 설명서<a href="https://aka.ms/dbmdisk" target="_blank">, 자습서: Data Box를 사용하여 Azure에서 데이터를 관리 디스크로 가져옵니다</a>. &ldquo;&rdquo;</li>
      <li>관리 디스크에 대한 Data Box Disk 설명서, &ldquo;<a href="https://aka.ms/dbdmdisk" target="_blank">자습서: Azure Data Box Disk에 데이터를 복사하고 확인</a>합니다.&rdquo;</li>
  </ul>


  <p>현재 <a href="https://aka.ms/azuredatabox" target="_blank">Data Box를 주문</a> 하고 VHD를 관리 디스크로 가져올 수도 있습니다. <a href="https://feedback.azure.com/" target="_blank">Azure 피드백</a>에 게시하여 소중한 생각과 의견을 계속 제공하세요.</p>
