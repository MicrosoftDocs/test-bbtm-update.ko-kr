Title: 'IoT in Action: 농업을 위한 보다 지속 가능한 미래'
Summary: 유엔 식량농업기구에 따르면 식량 안보와 전 세계 인구 확대의 미래는 전 세계적으로 식량 생산을 늘리는 능력에 달려 있으며, 2050년까지 약 70%에 달하는 식량 생산을 늘릴 수 있습니다.
Content: >-
  <p>유엔 식량농업기구에 따르면 식량 안보와 전 세계 인구 확대의 미래는 2050년까지 전 세계적으로&mdash; 식량 생산량을 70% 늘리는 능력에 달려 있습니다. 그러나 기후 변화, 토양 품질, 해충 방제 및 토지 가용성 축소와 관련된 과제는 물론 수자원 제약을 해결해야 합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5a4ea6be-b5db-4edb-a97c-2499759a15c5.jpg"><img alt="IoT in action" border="0" height="274" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/821ab520-8bb3-4715-b192-821c1404e717.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="작동 중인 IoT" width="522"></a></p>


  <p>그렇다면 어떻게 지속 가능하고 지능적인 방식으로 수율을 높일 수 있을까요?</p>


  <p>우리는 IoT(사물 인터넷) 기술과 데이터 기반 농업이 하나의 해답이라고 믿습니다. 실제로 IoT는 이미 유망한 결과를 보여주고 있습니다.</p>


  <p>IoT가 농부들이 필드와 무리를 연결하고, 위험을 줄이고, 운영을 간소화하고, 수율을 높일 수 있도록 지원함으로써 농업에서 가장 짜증이 나는 문제를 해결하는&rsquo; 방법을 알아보세요. 자세한 내용은 2019년 3월 19일 시드니에서 <a href="https://iotinactionevents.com/event/sydney/">열리는 IoT in Action 이벤트에 등록</a> 하세요.</p>


  <h2>IoT가 농업을 재정의하는 방법</h2>


  <p>IoT는 수많은 시나리오에서 농업에 수많은 이점을 제공합니다. Microsoft Project FarmBeats는 Windows IoT 디바이스 및 Azure 클라우드 기술을 기반으로 하는 비용 효율적인 AI(인공 지능) 및 IoT 플랫폼입니다. 저비용 센서, 드론, 비전 및 기계 학습 알고리즘을 결합하여 농장을 매핑함으로써 Microsoft Project FarmBeats를 사용하면 데이터 기반의 정밀 농업과 밀도, 품질, 지속 가능성 및 수율을 높일 수 있습니다.</p>


  <p>현장의 IoT 지원 센서는 토양 pH 및 품질에서부터 물 포화에 이르기까지 모든 것을 모니터링하여 관개, 농약 및 비료의 사이트별 적용을 보장할 수 있습니다. IoT는 가장 잘 번성하는 종자 품종을 페노티핑하고 타겟팅할&rsquo; 수 있는 기회를 제공합니다. 드론과 로봇은 작물을 모니터링하고, 최적의 수확 시간을 식별하고, 해충과 질병의 위협을 실시간으로 완화하는 데 도움이 됩니다.</p>


  <p>가축을 발생하거나 다른 동물 제품을 생산하는 작업의 경우, 연결된 필드 센서와 동물 태그를 사용하여 무리를 추적하고 관리하고, 동물 건강 및 불임을 모니터링하고, 농부들에게 포식자에게 경고하고, 사료를 관리할 수 있습니다.</p>


  <p>물론 농촌 지역에서는 디바이스를 연결하고 클라우드에 데이터를 업로드하는 것이 특히 어려울 수 있습니다. 마이크로 소프트는 <a href="https://farmingfirst.org/digital-revolution-agriculture-leave-no-one-behind">TV 공백</a>&mdash;을 통해 WiFi 신호를 오버레이하는 방법을 발견했다, 사용되지 않는 TV 채널&mdash;은 다시 농부&rsquo; 사무실로 센서, 드론, 카메라, 트랙터에서 데이터를 전송합니다. 여기에서 pc에서 실행되는 Azure IoT Edge는 Project FarmBeats AI 및 Computer Vision 알고리즘을 포함하여 대부분의 컴퓨팅을 처리하고 광대역 속도에 관계없이 데이터를 클라우드로 전송합니다.</p>


  <h2>농업에서 IoT의 실제 애플리케이션</h2>


  <p>호주에서&rsquo; 가장 빠르게 성장하는 낙농가 중 하나인 <a href="https://news.microsoft.com/en-au/features/azure-iot-solution-keeps-milk-flowing-smoothly-acm-australias-farmers/">호주 통합 우유(ACM)</a> 는 180개 이상의 농장을 제공하며 매년 약 3억 5천만 리터의 우유를 처리합니다. 우유의 품질과 안전을 보장하는 것이 최우선 과제이며 수집에서 운송에 이르기까지 적절한 온도를 유지하는 것이 중요합니다. 우유의 버릇없는 유조선 부하는 최대 $ 10,000의 비용이 들 수 있으며 환경에 부정적인 영향을 미칠 수 있습니다.</p>


  <p>이를 완화하기 위해 ACM은 어드밴스 컴퓨팅과 협력하여 클라우드 기반 IoT 솔루션을 시험하여 변칙이 감지되는 즉시 작업을 수행할 수 있도록 우유 온도에 대한 가시성을 높이고 있습니다. 이 솔루션은 농부들에게 품질 및 온도 알림을 실시간으로 전송하므로 지연 없이 필요한 변경을 수행할 수 있습니다.</p>


  <p>식량농업기구에 따르면 물은 전 세계 수자원의 약 70%를 소비하는 농업의 주요 관심사이기도 합니다. 뉴질랜드에 본사를 둔 <a href="https://news.microsoft.com/transform/schneider-electric-transforms-agriculture-internet-of-things-sustainable-farming/">블랙힐스 농장</a> 은 그 비율을 낮추기 위해 그 역할을 하고 있습니다.</p>


  <p>슈나이더 일렉트릭과 Microsoft의 IoT 솔루션을 결합한 WaterForce의 SCADAFarm 시스템을 사용하여 Blackhills Farm은 관개 시스템을 원격으로 모니터링하고 제어할 수 있습니다. 스프링클러는 개별 작물, 토양 및 수분 수준에 맞게 사용자 지정할 수 있으며 비, 열 및 기타 조건에 맞게 신속하게 조정할 수 있습니다. 이 솔루션은 Blackhills Farm이 더 높은 작물 수확량을 실현하면서 물과 전력 사용량을 줄이는 데 도움이 되었습니다.</p>


  <p>한편, 수확기 동안 <a href="https://news.microsoft.com/en-au/features/from-vine-to-dine-cloud-and-the-internet-of-things-make-a-tomatos-trip-even-sweeter/">에추카에 본사를 둔 카고메</a> 는 매시간 약 180톤의 토마토가 공장에 도착합니다. 고급 컴퓨팅의 도움을 받아 농장 센서, 트럭 장치 및 Kagomes&rsquo; 로딩 베이에 설치된 기술의 데이터를 사용하여 회사가 운영에 대한 명확한 창을 확보할 수 있도록 하는 IoT 기반 솔루션을 고안했습니다. 이제 추적 배송이 자동화되어 언제 어디서나 정보에 액세스할 수 있습니다. Kagome CEO 제이슨 프리치에 따르면, 솔루션은 첫 번째 시즌에 5 번 이상 자신을 위해 지불했다.</p>


  <h2>IoT가 시드니의 IoT in Action에서 농업을 재편하는 방법 보기</h2>


  <p><a href="https://iotinactionevents.com/event/sydney/">IoT in Action</a> 은 2019년 3월 19일에 시드니로 제공됩니다. 파트너와 고객이 지능형 에지 및 지능형 클라우드 솔루션의 잠재력을 발휘하여 농업 및 기타 산업의 성공을 혁신하는 방법을 알아보려면 이 1일 대면 이벤트에 등록하세요. IoT 비즈니스 변환의 최신 항목, IoT 보안의 혁신, 지능형 에지 등에 대한 실행 가능한 인사이트를 얻습니다. 또한 IoT 전문가, 파트너 및 기술 및 비즈니스 의사 결정자와 직접 만나보세요.</p>
