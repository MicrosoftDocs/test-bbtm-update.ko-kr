Content: '<p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>Microsoft Learning 자체 진행 <a href="https://www.microsoftelearning.com/eLearning/courseDetail.aspx?courseId=168190" mce_href="https://www.microsoftelearning.com/eLearning/courseDetail.aspx?courseId=168190">무료 학습 클리닉</a>은 SQL Azure 소개합니다. 이 클리닉에서는 다음 항목을 다룹니다. </p>  <ul>  <li>SQL Azure 플랫폼 이해</li>  <li>SQL Azure 애플리케이션 디자인</li>  <li>SQL Azure 애플리케이션 마이그레이션</li>  <li>SQL Azure 사용하여 확장 달성 </li></ul>  <p>총 시간: 2시간.</p>'
