Slug: new-performance-levels-and-storage-add-ons-in-azure-sql-database
Title: Azure SQL Database 새로운 성능 수준 및 스토리지 추가 기능
Summary: Azure SQL Database 새로운 성능 수준 및 스토리지 추가 기능의 공개 미리 보기를 발표하게 되어 기쁩니다. 이러한 새로운 선택을 통해 CPU 집약적 및 스토리지 바인딩된 워크로드에 대한 추가 가격 최적화 기회를 사용할 수 있습니다.
Content: >-
  <p style="text-align: justify;">2018년 6월 업데이트: <a href="https://azure.microsoft.com/en-us/services/sql-database/">Azure SQL Database</a> 새로운 성능 수준 및 스토리지 추가 기능의 일반 공급에 대해 발표하게 되어 기쁩니다.&nbsp; 이러한 새로운 선택을 통해 CPU 집약적 및 스토리지 바인딩된 워크로드에 대한 추가 가격 최적화 기회를 사용할 수 있습니다.</p>


  <h2>표준 데이터베이스에 대한 높은 성능 수준</h2>


  <p style="text-align: justify;">이전에는 표준 계층의 단일 데이터베이스에 대한 가장 높은 성능 수준이 100DTU로 제한되었고, 이제는 그 사이에 새로운 선택 항목 범위가 있는 30배에서 3,000DTU로 증가했습니다. 이 업데이트는 <a href="https://azure.microsoft.com/en-us/blog/higher-database-edtu-limits-for-standard-elastic-pools-in-azure-sql-database/">표준 탄력적 풀에 대한 데이터베이스 eDTU 제한을 늘리기 위한 발표와 유사합니다</a>. 새로운 S4 &ndash; S12 성능 수준은 Premium 계층에서 제공하는 높은 IO 성능을 요구하지 않는 CPU 집약적 워크로드에 대한 가격 절감 기회를 제공합니다. IO 집약적 워크로드의 경우 Premium 계층은 표준 계층보다 IO당 대기 시간이 짧고 DTU당 IOPS 크기가 더 많은 순서를 계속 제공합니다.</p>


  <h2>단일 데이터베이스 및 탄력적 풀에 대한 추가 기능 Storage</h2>


  <p>이전에는 스토리지 크기 제한이 서비스 계층 및 성능 수준에 따라 고정된 크기였습니다. 이제 고객은 표준 및 Premium 계층의 단일 데이터베이스 및 탄력적 풀에 대해 이보다 높은 추가 스토리지를 구매할 수 있습니다. 컴퓨팅에서 스토리지를 분리하면 DTU 또는 eDTU를 늘리지 않고도 더 많은 스토리지를 허용하여 비용을 절감할 수 있습니다.</p>


  <p>포함된 금액 이상으로 프로비전된 Storage 추가 요금이 부과되며 시간 단위로 청구됩니다. 단일 데이터베이스(또는 탄력적 풀)의 총 가격은 DTU(또는 eDTU)에 따른 가격과 프로비전된 추가 스토리지에 대한 가격입니다. 단일 데이터베이스 또는 탄력적 풀에 대한 Storage 250GB에서 최대 1TB까지 프로비전한 다음 1TB를 초과하여 256GB씩 증분할 수 있습니다.</p>


  <h3>추가 스토리지 단가</h3>


  <p><img height="62" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0a001955-5fcd-4785-876d-697fd047f7b5.png" style="width: 694px; height: 73px;" width="632"></p>


  <p>* 추가 스토리지의 일반 가용성 가격은 지역에 따라 다르며 2018년 8월 1일부터 적용됩니다.&nbsp; 2018년 8월 1일 이전의 사용량은 일반 공급 요금보다 50% 낮은 미리 보기 요금으로 청구됩니다.</p>


  <h3>예제</h3>


  <p style="text-align: justify;">S3 데이터베이스가 1TB를 프로비전했다고 가정합니다. S3에 포함된 스토리지 크기는 250GB이므로 추가 스토리지 크기는 1TB &ndash; 250GB = 774GB입니다. 표준 계층의 추가 스토리지 단가는 약 $0.17/GB/월이므로 추가 스토리지 가격은 774GB * $0.17/GB/월 = $131.58/월입니다. 따라서 이 데이터베이스의 총 가격은 DTU의 경우 월 $147.18이고 추가 스토리지의 경우 월 $131.58 = 월 $278.76입니다.</p>


