  <h2>자세한 정보</h2>


  <p style="text-align: justify;">사용 가능한 새로운 성능 수준 및 스토리지 추가 기능 선택에 대해 자세히 알아보려면 <a href="https://docs.microsoft.com/en-us/azure/sql-database/sql-database-dtu-resource-limits">Azure SQL Database 리소스 제한</a> 웹 페이지를 방문하세요. 자세한 가격 책정 정보는 <a href="https://azure.microsoft.com/en-us/pricing/details/sql-database/single">Azure SQL Database 가격 책정</a> 웹 페이지를 참조하세요.</p>
