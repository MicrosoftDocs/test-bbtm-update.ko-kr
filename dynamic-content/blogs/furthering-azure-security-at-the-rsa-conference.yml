Title: RSA 컨퍼런스에서 Azure 보안 강화
Summary: 오늘 RSA 컨퍼런스에서 Scott Charney는 고객에게 더 많은 투명성과 제어를 제공하기 위해 Microsoft가 취하는 조치 중 일부와 Azure와 관련된 일부 뉴스를 발표했습니다.
Content: >-
  오늘 <a href="https://www.rsaconference.com/events/us15">RSA 컨퍼런스에서</a> Microsoft의 신뢰할 수 있는 컴퓨팅 담당 부사장인 Scott Charney는 <i>클라우드에서 더 큰 투명성과 제어를 가능하게 하는 데</i> 초점을 맞춘 기조 연설을 했습니다. Scott은 <a href="https://blogs.microsoft.com/blog/2015/04/21/enabling-greater-transparency-and-control/">공식 Microsoft 블로그</a>에 자신의 기조 연설을 요약하여 Microsoft가 고객에게 더 많은 투명성과 제어를 제공하기 위해 취하는 조치와 Azure와 관련된 일부 뉴스를 다음과 같이 발표했습니다.

  <ul>
   <li>미사용 암호화 및 암호 및 기타 비밀 보안을 위해 Key Vault와 통합되는 몇 가지 새로운 Azure 서비스 및 파트너 솔루션. 지난 1월 Key Vault 미리 보기 이후 고객과 파트너 모두에게 큰 관심을 보였습니다.</li>
   <li>Barracuda, Check Point, Fortinet, Websense, Palo Alto Networks, F5 및 Alert Logic과 같은 업계 리더와 협력하여 Azure에서 부하 분산 장치, WAN 최적화 프로그램 및 네트워크 보안 어플라이언스와 같은 다양한 어플라이언스를 사용하도록 설정합니다.</li>
  </ul>

  오늘 아침에는 특별한 Azure 보안 파트너 파빌리온이 포함된 Microsoft 부스도 열었습니다. 우리와 함께 전시하는 것은 준비된 세 가지 주요 보안 파트너입니다. <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/21/Logos.png"><img style="float: right; padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="로고" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Logos_thumb.png" alt="Logos" width="231" height="202" align="right" border="0" /></a><a href="https://azure.microsoft.com/en-us/marketplace/">Azure Marketplace</a>에서 사용할 수 있는 솔루션:

  <ul>
   <li><a href="https://azure.microsoft.com/en-us/marketplace/partners/barracuda/barracudawebapplicationfirewallwaf78/">Barracuda 웹 애플리케이션 방화벽</a> 은 인바운드 웹 트래픽을 검사하고 웹 애플리케이션을 대상으로 하는 공격을 차단합니다.</li>
   <li><a href="https://azure.microsoft.com/en-us/marketplace/partners/cloudlink/cloudlink-securevm-cloudlink-securevm-byol/">CloudLink SecureVM</a> 을 사용하면 VM 이미지 무결성 유효성 검사와 함께 VM 볼륨 암호화 및 사전 부팅 권한 부여를 사용하여 VM이 부팅되는 시기와 위치를 제어할 수 있습니다.</li>
   <li><a href="https://www.trendmicro.com/us/enterprise/cloud-solutions/deep-security/">추세 Micro Deep Security Platform</a>은 자동화되고 확장성이 뛰어난 클라우드 보안을 제공합니다.</li>
  </ul>

  &nbsp;


  오늘 우리는 또한 새로운 20 페이지 백서, <a href="https://go.microsoft.com/fwlink/?linkid=392408&amp;clcid=0x409">신뢰할 수있는 클라우드 : Microsoft Azure 보안, 개인 정보 보호 및 규정 준수를 발표하고 있습니다</a>. 이 문서에서는 트러스트를 사용하도록 설정하는 Azure 접근 방식의 핵심 사항을 설명합니다.

  <p style="text-align: left;"><b><a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2015/04/21/Trusted-Cloud.png"><img class=" alignleft" style="float: left; padding-top: 0px; padding-left: 0px; padding-right: 0px; border: 0px;" title="신뢰할 수 있는 클라우드" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Trusted-Cloud_thumb.png" alt="Trusted Cloud" width="232" height="295" align="left" border="0" /></a>보안</b>. Microsoft는 설계 및 작업에서부터 위협 탐지 및 완화, 네트워크 격리, 데이터 암호화, ID 및 액세스 제어에 이르기까지 모든 단계에서 보안을 최우선 순위로 삼고 있습니다.</p>

  <p style="text-align: left;"><b>개인 정보 보호 및 제어.</b> Microsoft는 Azure 서비스에서 강력한 개인 정보 보호를 구현하고 강력한 정책을 통해 고객에게 데이터를 제어할 수 있도록 명확한 약속을 합니다.</p>

  <p style="text-align: left;" align="left"><b>투명성</b>. Microsoft는 데이터가 저장되는 위치, 데이터가 보호되는 방법, 액세스할 수 있는 사용자 및 상황에 따라 고객에게 알릴 수 있습니다.</p>

  <p style="text-align: left;"><b>규정 준수</b>. Microsoft는 강력하고 혁신적인 규정 준수 프로세스 개발에 많은 투자를 하고 있습니다.</p>

  클라우드 컴퓨팅 고객이 클라우드 서비스 공급자를 신뢰하려면 보안, 개인 정보 보호, 규정 준수, 투명성 및 제어가 모두 필요합니다. 올바른 기술과 프로세스를 통해 이러한 요소를 적용하면 고객은 안심하고 클라우드로 이동할 수 있습니다.
