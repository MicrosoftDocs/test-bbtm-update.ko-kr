Title: OSMF용 Microsoft 적응 스트리밍 플러그 인 업데이트
Summary: VOD 및 Live Smooth + AES 콘텐츠 및 Azure Media Services 통한 VOD DASH 콘텐츠를 지원하는 OSMF(v.1.0.12)용 MS 적응 스트리밍 플러그 인의 새로운 릴리스 업데이트입니다.
Content: "<p align=\"justify\">Microsoft Azure Media Services OSMF용 Microsoft 적응 스트리밍 플러그 인(오픈 소스 미디어 프레임워크)의 릴리스된 업데이트(v.1.0.12)를 발표하게 되어 기쁘게 생각합니다. 최신 릴리스에는 AES 암호화 콘텐츠를 사용한 주문형 및 라이브 부드러운 스트리밍 지원 및 Azure Media Services 통한 주문형 MPEG-DASH 지원이 포함됩니다. <a href=\"https://www.microsoft.com/en-us/download/details.aspx?id=36057\" target=\"_blank\">다운로드 페이지에서</a> 이 최신 릴리스를 가져올 수 있습니다.</p>\n<p align=\"justify\">플러그 인을 사용하는 경우 부드러운 콘텐츠와 DASH 콘텐츠를 쉽게 재생하여 Adobe Flash Player 사용 환경에서 풍부한 미디어 환경을 제공하고 현재 사용하는 것과 동일한 Microsoft Azure Media Services 인프라를 사용할 수 있습니다.</p>\n\n<h1>새로운 기능</h1>\n<p align=\"justify\">OSMF용 플러그 인 버전 1.0.12에는 다음 지원이 포함됩니다.</p>\n\n<ul>\n <li>\n<div align=\"justify\">AES-128비트 암호화 콘텐츠를 지원하는 주문형 부드러운 스트리밍 재생(재생, 일시 중지, 검색, 중지)</div></li>\n <li>\n<div align=\"justify\">AES-128비트 암호화 콘텐츠를 지원하는 라이브 부드러운 스트리밍 및 DVR 재생(재생, 일시 중지, 검색, DVR, 라이브로 이동)</div></li>\n <li>\n<div align=\"justify\">주문형 MPEG-DASH Microsoft Azure Media Services(재생, 일시 중지, 검색, 중지)</div></li>\n <li>\n<div align=\"justify\">비디오 코덱 지원 – H.264</div></li>\n <li>\n<div align=\"justify\">오디오 코덱 지원 – AAC</div></li>\n <li>\n<div align=\"justify\">OSMF 기본 제공 API로 여러 오디오 언어 전환</div></li>\n <li>\n<div align=\"justify\">OSMF 기본 제공 API를 사용하여 재생 품질 선택</div></li>\n <li>\n<div align=\"justify\">다중 시간 크기 조정 지원</div></li>\n <li>\n<div align=\"justify\">Adobe® Flash® Player 11.4 이상</div></li>\n <li>\n<div align=\"justify\">이 버전은 OSMF 2.0만 지원합니다.</div></li>\n</ul>\n<blockquote>\n<p align=\"justify\">참고: MPEG-DASH 지원 및 기능은 Microsoft Azure Media Services 관련되며 변경될 수 있습니다.</p>\n</blockquote>\n<p align=\"justify\">팁: Azure Media Content Protection Services에서 새 AES 기능을 사용할 수 있습니다. 자세한 내용은 <a href=\"https://azure.microsoft.com/blog/2014/09/10/announcing-public-availability-of-azure-media-services-content-protection-services/\" target=\"_blank\">Azure Media Content Protection Services의 공개 가용성 발표</a> 를 참조하세요.</p>\n<p align=\"justify\">지원되는 기능, 지원되지 않는 기능 및 알려진 문제의 전체 목록은 <a href=\"https://download.microsoft.com/download/3/1/B/31B63D97-574E-4A8D-BF8D-170744181724/Smooth_Streaming_Plugin_for_OSMF.pdf\" target=\"_blank\">설명서를</a> 참조하세요.</p>\n\n<h1>사용 방법</h1>\n<h2>플러그 인 로드</h2>\n<p align=\"justify\">OSMF 플러그 인은 정적으로(컴파일 시간에) 또는 동적으로(런타임에) 로드할 수 있습니다. OSMF용 플러그 인에는 동적 버전과 정적 버전이 모두 포함되어 있으며 둘 다 <a href=\"https://www.microsoft.com/en-us/download/details.aspx?id=36057\" target=\"_blank\">다운로드 페이지에서</a> 가져올 수 있습니다.</p>\n\n<ul>\n <li>\n<div align=\"justify\">정적 로드: 정적으로 로드하려면 정적 라이브러리(SWC) 파일이 필요합니다. 정적 플러그 인이 프로젝트에 참조로 추가되고 컴파일 시간에 최종 출력 파일 내에 병합됩니다.</div></li>\n <li>\n<div align=\"justify\">동적 로드: 동적으로 로드하려면 미리 컴파일된(SWF) 파일이 필요합니다. 동적 플러그 인이 런타임에 로드되며 프로젝트 출력에 포함되지 않습니다. 동적 플러그 인은 HTTP 및 FILE 프로토콜을 사용하여 로드할 수 있습니다.</div></li>\n</ul>\n<h2>OSMF MediaFactory용 플러그 인 로드</h2>\n<p align=\"justify\">사용자 지정 플레이어 환경 및 OSMF 2.0 API 사용을 위해 OSMF MediaFactory를 사용하여 플러그 인을 정적이고 동적으로 로드하는 방법에 대한 예제는 <a href=\"https://download.microsoft.com/download/3/1/B/31B63D97-574E-4A8D-BF8D-170744181724/Smooth_Streaming_Plugin_for_OSMF.pdf\" target=\"_blank\">설명서를</a> 참조하세요. AES-128 암호화된 콘텐츠를 지원하는 정적 로드 샘플은 설명서를 참조하세요.</p>\n\n<h2></h2>\n<h2>동적 로드 플러그 인을 사용하여 Strobe Media 재생</h2>\n<p align=\"justify\">OSMF용 플러그 인은 SMP(Strobe Media Playback)와 호환됩니다. 웹 사이트와 함께 <a href=\"https://www.microsoft.com/en-us/download/details.aspx?id=36057\" target=\"_blank\">다운로드 페이지</a> 및 호스트에서 \"MSAdaptiveStreamingPlugin-vx.x.x-osmf2.0.swf\" 및 \"StrobeMediaPlayback.2.0.swf\"를 복사해야 합니다. 간단한 사용 사례의 예는 설명서를 참조하세요.</p>\n\n<h2>AES-128 암호화된 콘텐츠와 함께 사용</h2>\n<p align=\"justify\">최신 릴리스에서는 부드러운 스트리밍 재생과 함께 사용하기 위해 플러그 인을 통해 SMP에 암호화된 AES-128에 대한 토큰을 전달할 수 있습니다.다음은 암호화된 토큰을 플러그 인에 전달하여 AES-128 암호화된 콘텐츠를 재생하는 방법의 예입니다.이 작업은 아래와 같이 flashvars 값과 embed flashvar 모두에 \"AdaptiveStreamingPlugin_encryptionKeyToken\" 매개 변수를 추가하여 수행됩니다.토큰을 성공적으로 통과하려면 인코딩되어야 합니다. 토큰을 인코딩하는 방법에 대한 단계는 아래의 다음 섹션에 설명되어 있습니다.</p>\n\n<pre class=\"prettyprint\">&lt;html&gt;\n&lt;object width=\"920\" height=\"640\"&gt; \n&lt;param name=\"movie\" value=\"https://yourdomain/StrobeMediaPlayback.2.0.swf\"&gt;&lt;/param&gt;\n&lt;param name=\"flashvars\" value=\"src=https://samplescdn.origin.mediaservices.windows.net/cdc285bd-4f9b-422b-9f9f-c1cabcce04d2/BigBuckBunny.ism/manifest&amp;autoPlay=true&amp;plugin_AdaptiveStreamingPlugin=https://yourdoamin/MSAdaptiveStreamingPlugin-v1.x.x-osmf2.0.swf&amp;AdaptiveStreamingPlugin_retryLive=true&amp;AdaptiveStreamingPlugin_retryInterval=10&amp;AdaptiveStreamingPlugin_encryptionKeyToken=Bearer%3Durn%253amicrosoft%253aazure%253amediaservices%253acontentkeyidentifier%3Dca841fd4-b469-4326-9e61-59b613c63971%26Audience%3Durn%253atest%26ExpiresOn%3D1764547200%26Issuer%3Dhttp%253a%252f%252ftestacs.com%252f%26HMACSHA256%3DoPeHvCz%252fLvc2fBXiH9%252bhoOjslCnrWgezq0DT%252btj6lC4%253d\"&gt;&lt;/param&gt;\n&lt;param name=\"allowFullScreen\" value=\"true\"&gt;&lt;/param&gt;\n&lt;param name=\"allowscriptaccess\" value=\"always\"&gt;&lt;/param&gt;\n&lt;param name=\"wmode\" value=\"direct\"&gt;&lt;/param&gt;\n&lt;embed src=\"https://yourdomain/StrobeMediaPlayback.2.0.swf\" \ntype=\"application/x-shockwave-flash\" \nallowscriptaccess=\"always\" \nallowfullscreen=\"true\" \nwmode=\"direct\" \nwidth=\"920\" \nheight=\"640\" \nflashvars=\"src=https://samplescdn.origin.mediaservices.windows.net/cdc285bd-4f9b-422b-9f9f-c1cabcce04d2/BigBuckBunny.ism/manifest&amp;autoPlay=true&amp;plugin_AdaptiveStreamingPlugin=https://yourdoamin/MSAdaptiveStreamingPlugin-v1.x.x-osmf2.0.swf&amp;AdaptiveStreamingPlugin_retryLive=true&amp;AdaptiveStreamingPlugin_retryInterval=10&amp;AdaptiveStreamingPlugin_encryptionKeyToken=Bearer%3Durn%253amicrosoft%253aazure%253amediaservices%253acontentkeyidentifier%3Dca841fd4-b469-4326-9e61-59b613c63971%26Audience%3Durn%253atest%26ExpiresOn%3D1764547200%26Issuer%3Dhttp%253a%252f%252ftestacs.com%252f%26HMACSHA256%3DoPeHvCz%252fLvc2fBXiH9%252bhoOjslCnrWgezq0DT%252btj6lC4%253d\"&gt;&lt;/embed&gt;\n&lt;/object&gt;\n&lt;/html&gt;</pre>\n콘텐츠가 AES-128로 암호화되지 않은 경우 \"AdaptiveStreamingPlugin_encryptionKeyToken\" 매개 변수를 제거하면 됩니다.\n\nAES-128 암호화된 콘텐츠의 재생은 부드러운 스트리밍에서만 사용할 수 있다는 점에 유의해야 합니다.\n<h3>URL 및 토큰 인코딩</h3>\n<p align=\"justify\">AES-128 암호화된 콘텐츠의 원본 URL 또는 토큰에 특수 문자가 있는 경우 문자열을 인코딩해야 합니다.플래시바를 통해 URL 및 토큰을 성공적으로 전달하려면 이러한 특수 문자를 인코딩해야 합니다. 인코딩은 안전하지 않은 ASCII 문자를 \"%\" 뒤에 두 개의 16진수 숫자로 바꿉니다. 예를 들어 \"&amp;\"는 \"%26\"으로 바뀝니다.</p>\n<p align=\"justify\">이 무료 및 <a href=\"https://meyerweb.com/eric/tools/dencoder/\" target=\"_blank\">간단한 온라인 도구를</a> 사용하여 인코딩하는 것이 좋습니다.</p>\n\n<ol>\n <li>\n<div align=\"justify\">간단히 URL 또는 토큰을 텍스트 영역에 붙여넣고 인코딩 단추를 누릅니다.</div></li>\n <li>\n<div align=\"justify\">그런 다음 원래 토큰이 인코딩됩니다.</div></li>\n <li>\n<div align=\"justify\">flashvars에서 매개 변수를 지정할 때 인코딩된 URL 또는 토큰을 사용합니다.</div></li>\n</ol>\n예: 원래 토큰:\n<pre class=\"prettyprint\">Bearer=urn%3amicrosoft%3aazure%3amediaservices%3acontentkeyidentifier=ca841fd4-b469-4326-9e61-59b613c63971&amp;Audience=urn%3atest&amp;ExpiresOn=1764547200&amp;Issuer=http%3a%2f%2ftestacs.com%2f&amp;HMACSHA256=oPeHvCz%2fLvc2fBXiH9%2bhoOjslCnrWgezq0DT%2btj6lC4%3d</pre>\n예: 인코딩된 토큰:\n<pre class=\"prettyprint\">Bearer%3Durn%253amicrosoft%253aazure%253amediaservices%253acontentkeyidentifier%3Dca841fd4-b469-4326-9e61-59b613c63971%26Audience%3Durn%253atest%26ExpiresOn%3D1764547200%26Issuer%3Dhttp%253a%252f%252ftestacs.com%252f%26HMACSHA256%3DoPeHvCz%252fLvc2fBXiH9%252bhoOjslCnrWgezq0DT%252btj6lC4%253d</pre>\n<h3></h3>\n<h3></h3>\n사용자 지정 환경을 만들기 위해 OSMF MediaFactory를 사용하는 경우 토큰을 인코딩할 필요가 없습니다.\n<h2>샘플</h2>\n<p align=\"justify\">동적 로드 플러그 인을 사용하여 Strobe Media 재생에 대한 자세한 설명서 및 작업 샘플을 보려면 <a href=\"https://www.microsoft.com/en-us/download/details.aspx?id=36057\" target=\"_blank\">다운로드 페이지를</a> 방문하세요. Flash 클라이언트 액세스 정책으로 인해 특정 브라우저에서 실제로 샘플 페이지를 호스트하고 \"MSAdaptiveStreamingPlugin-vx.x.x-osmf2.0.swf\" 및 \"StrobeMediaPlayback.2.0.swf\" 복사본과 함께 작업 샘플을 확인해야 할 수 있습니다.</p>\nFlash™ 런타임 내에서 부드러운 스트리밍 및 DASH 스트리밍 콘텐츠를 즐길 수 있습니다.\n<h1></h1>\n<h1>추가 리소스</h1>\n<ul>\n <li><a href=\"https://msdn.microsoft.com/en-us/library/azure/hh973629.aspx#get_started\" target=\"_blank\">Azure Media Services – 지금 시작</a></li>\n <li><a href=\"https://azure.microsoft.com/blog/2014/09/10/getting-started-with-live-streaming-using-the-azure-management-portal/\" target=\"_blank\">Azure Media Services 라이브 스트리밍 시작</a></li>\n <li><a href=\"https://azure.microsoft.com/blog/2014/09/10/announcing-public-availability-of-azure-media-services-content-protection-services/\" target=\"_blank\">Azure Media Content Protection</a></li>\n <li><a href=\"https://blogs.adobe.com/osmf/\" target=\"_blank\">OSMF 블로그</a></li>\n</ul>"
