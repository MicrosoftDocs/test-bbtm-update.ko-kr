Content: >-
  <em>Microsoft의 알버트 그린버그, 저명한 엔지니어, 네트워킹 개발, 운영 캐리어 및 데이터 센터 네트워크의 이론과 관행을 개척에 대한 2015 ACM SIGCOMM 상을 수상하도록 선택되었습니다. ACM SIGCOMM의 가장 높은 명예, 상은 컴퓨터 네트워킹 분야에 평생 업적과 기여를 인정합니다. 그것은 그의 작품, 그의 또는 그녀의 경력의 과정을 통해, 중요 한 기여와 현장에서 다른 사람의 인식에 상당한 영향을 나타내는 사람에 게 매년 수여 됩니다. 알버트는 영국 런던에서 열린 2015 ACM SIGCOMM 컨퍼런스에서 컨퍼런스 기조 연설을 통해 이 상을 수락할 예정이다. 아래에서 Albert는 네트워킹에 대한 Microsoft의 혁신적인 접근 방식과 SIGCOMM에서 발생하는 일에 대해 자세히 설명합니다.</em>

  <h2>Microsoft, SIGCOMM에서 소프트웨어 정의 네트워킹 혁신 소개</h2>

  이번 주에 저는 업계 최고의 네트워킹 이벤트 중 하나인 ACM <a href="https://sigcomm15.conf.meetecho.com/" target="_blank">SIGCOMM</a>에서 기조 연설을 할 수 있는 특권을 가졌습니다.동료와 저는 Microsoft의 최신 연구 및 혁신에 대해 이야기하고 시연하며 SDN(소프트웨어 정의 네트워킹)을 활용하여 Microsoft Azure 구동하는 방법에 대해 더 많이 공유합니다.

  <h2>Microsoft Bets Big on SDN</h2>

  Azure에 대한 증가하는 클라우드 수요를 충족하기 위해 1989년에 첫 번째 데이터 센터를 개설한 이래 글로벌 클라우드 인프라를 구축하는 데 150억 달러 이상을 투자했습니다.데이터 센터는 100만 대 이상의 물리적 서버를 보유하고 있으며, 클라우드 혁명 이전에 업계에서 생성한 레거시 디자인을 사용하여 이 규모로 인프라를 실행하는 것은 생각할 수 없습니다.기조연설에서 가상화, 스케일 아웃, 분할된 클라우드 디자인 및 중앙 제어의 원칙을 Azure 컴퓨팅 평면 구현에서 클라우드 컴퓨팅, 스토리지 및 네트워킹에 이르기까지 모든 것에 적용하는 방법에 대해 설명했습니다. 우리가 구축해야 하는 규모와 수백만 명의 고객을 위해 소프트웨어 정의 데이터 센터를 만들어야 하는 필요성을 감안할 때, 우리는 네트워킹의 모든 것을 변경해야 했고, 따라서 광학에서 서버, NIC, 데이터 센터 네트워크, WAN, Edge/CDN, 마지막 마일까지 모든 것을 변경해야 했습니다.


  하이퍼스케일 SDN의 주요 아이디어가 SIGCOMM 2009의 VL2(가상 계층 2) 논문에 제공되었기 때문에 SIGCOMM에서 말하는 것은 항상 즐거운 일입니다. (a) 물리적 데이터 센터 패브릭을 제공하기 위해 대규모 균일한 높은 대역폭 클로 네트워크를 구축하고, (b) 모든 호스트에서 실행되는 소프트웨어를 통해 각 고객에 대해 가상 네트워크를 빌드합니다. 이 두 가지 지원 SDN 및 NFV(네트워크 기능 가상화)는 뛰어난 Microsoft Azure 엔지니어 팀의 반복적인 개발을 통해 지원됩니다. 특히 지난 10년 동안 6개월마다 물리적 네트워크 디자인을 수정하여 지속적으로 규모와 안정성을 개선했습니다.호스트에서 네트워크를 가상화하여 <strong>매주</strong> 새로운 네트워크 가상화 기능을 제공하여 Azure ExpressRoute와 같은 서비스의 기능을 업데이트합니다.


  첫째, 기조 연설에서, 나는 이전 예술에 비해 capex 및 opex에서 100X 개선을 달성하기 위해 상용 구성 요소 (광학, 상인 실리콘 및 스위치)로 구축 된 대규모 Clos 네트워크를 관리하는 문제에 대해 이야기했습니다. 실제로, 우리는 이제 데이터 센터 네트워킹의 이전 예술을 '눈송이'로 다시 생각합니다 - 폐쇄, 확장 디자인, 실제 공급 업체 상호 운용성 부족, 각 전문화되고 깨지기 쉬운, 관리하기 위해 빈번한 인간의 개입이 필요합니다. 반면, 클라우드 규모의 물리적 네트워크는 개별 네트워크의 복잡성에 대한 세부 정보를 추상화하고 플랫폼의 애플리케이션을 느슨하게 결합하는 것처럼 인프라 배포, 오류 관리 및 트래픽 엔지니어링을 위한 애플리케이션을 빌드할 수 있는 간단하고 일반적인 플랫폼(네트워크 상태 서비스)을 통해 관리됩니다.


  스위치 추상화 인터페이스(SAI) 및 Azure 클라우드 스위치(스위치 추상화 인터페이스를 기반으로 실행되는 Microsoft의 자체 스위칭 소프트웨어)에 대해 이야기했습니다. Microsoft는 개방형 기술의 힘을 크게 믿고 있으며 네트워킹도 예외는 아닙니다. SAI는 ASIC를 전환하는 네트워크를 프로그래밍하기 위한 최초의 개방형 표준 C API입니다. ASIC 공급업체는 이전의 엄격한 스위치 하드웨어와 프로토콜 스택 소프트웨어의 결합으로 인해 소프트웨어를 충분히 빠르게 포팅할 수 없었기 때문에 네트워크를 구축하기 위해 하드웨어와 소프트웨어의 최상의 조합을 선택하지 못했습니다. SAI를 사용하면 소프트웨어가 변경 없이 여러 스위치 칩을 프로그래밍할 수 있으므로 기본 라우터 플랫폼이 간단하고 일관됩니다. 내일 많은 업계 협력자와 함께 SAI 및 Azure CloudSwitch 데모를 제공합니다.


  대규모 Clos 네트워크 호출을 관리하려면 관리, 모니터링 및 분석의 새로운 혁신이 요구되었습니다. Azure에서 고객에게 제공하는 것과 동일한 빅 데이터 및 모니터링 기능을 활용하여 클라우드 규모에 맞게 개발된 기술을 사용하여 이러한 과제를 해결했습니다. 클라우드 규모에서 구성 요소 오류가 발생하고, 다양한 구성 요소로 확장할 때 Azure는 괜찮습니다. 시스템은 결함이 있는 구성 요소를 감지, 파악, 격리 및 라우팅합니다. 올해 Sigcomm에서는 Azure 네트워크를 관리하는 데 매일 사용되는 PingMesh 및 EverFlow라는 두 가지 기술에 대해 설명합니다.


  두 번째 부분에서는 고객이 프라이빗 전용 인프라에서 사용할 수 있는 모든 네트워킹 기능인 공유 클라우드 인프라를 만들 수 있도록 하는 네트워크 가상화에 집중했습니다. VNet(가상 네트워크)은 고객이 자신의 엔터프라이즈를 클라우드로 원활하게 확장할 수 있으므로 고객은 자체 속도로 클라우드로 업그레이드하면서 기존 투자를 보호할 수 있습니다. VNet이 더 높은 수준의 안정성에서 작동하도록 하려면 (a) 지역 데이터 센터당 500,000대의 서버를 관리할 수 있는 확장 가능한 컨트롤러와 컨트롤러 API를 통해 기능을 밝히는 모든 호스트의 빠른 패킷 처리 기술이라는 두 가지 기술을 개발해야 했습니다. 이 모든 것은 실제 네트워크뿐만 아니라 컴퓨팅 및 스토리지 서비스에 적용되는 동일한 클라우드 디자인 원칙을 통해 함께 연결됩니다.


  클라우드 기술을 활용하여 Azure SDN을 빌드합니다. 특히 Azure Service Fabric Virtual Networking SDN 컨트롤러를 빌드한 마이크로 서비스 플랫폼을 제공합니다. Service Fabric 강화, 스케일 다운, 부하 분산, 오류 관리, 리더 선거, 키-가치 저장소 등을 처리하므로 컨트롤러는 요청 시 네트워킹 기능과 대규모 네트워킹 기능을 조명하는 데 필요한 주요 가상 기능에 집중할 수 있습니다.


  기본적으로 모든 호스트에서 가상화 및 네트워킹 기능을 통해 데이터 센터 확장 라우터를 만드는 <a href="https://azure.microsoft.com/en-us/services/expressroute/" target="_blank">ExpressRoute</a>를 사용하면 ISP 및 IXP 파트너가 있는 고객이 VNet 및 Azure의 네이티브 컴퓨팅 및 스토리지 서비스에 대해 해당 기업에 Azure를 즉시 연결할 수 있습니다.ExpressRoute를 발표한 지 1년이 조금 넘었고, 그 때 새로운 ISP 및 IXP 파트너가 놀라운 속도로 온보딩하면서 채택이 경이로웠습니다.


  이렇게 하면 VFP(가상 필터링 플랫폼)에 대해 이야기할 수 있습니다. VFP에서는 데이터 센터의 모든 호스트에서 실행되는 SDN용 확장을 개발했습니다. VFP는 Microsoft가 형식화된 일치 작업 테이블을 연결하여 민첩하고 효율적인 방식으로 새로운 네트워킹 기능을 도입할 수 있도록 하는 간단한 네트워킹 API 및 추상화 집합을 제공합니다. VFP는 패킷 변환 및 전달에 중점을 두기 때문에 빠르고 간단합니다. 모든 서비스 의미 체계는 호스트에서 제거되고 SDN 컨트롤러에 있습니다.


  즉, 비용과 짧은 대기 시간을 엄격하게 제어하여 소프트웨어에서만 수행할 수 있는 작업은 제한됩니다. 그 결과, 새로운 초저 대기 시간 RDMA 기술과 Azure의 NIC인 DCQCN에서 실행되는 새로운 프로토콜도 올해 SIGCOMM에서 발표되었습니다. 99번째 백분위수에서 700us에서 90us로 가는 대기 시간을 크게 개선하는 것을 보여 주는 Bing 몇 가지 성능 측정을 선보였습니다. 이렇게 하면 하드웨어를 활용하여 VFP 기술을 오프로드하고 네트워킹이 더 많은 수의 VM 및 컨테이너에 대한 더 큰 속도, 기능 집합 및 지원을 계속 진행함에 따라 더 나은 성능을 얻을 수 있는 방법에 대한 의문이 제기됩니다.


  Azure SmartNIC는 이러한 과제를 충족합니다. SmartNIC는 FPGA(Field Programmable Gate Arrays)를 통합하여 재구성 가능한 네트워크 하드웨어를 지원합니다. FPGA를 통해 소프트웨어의 속도로 새로운 하드웨어 기능을 만들 수 있습니다.지금부터 1년 후에 어떤 SDN 기능이 필요한지 아무도 모른다. FPGA 기반 SmartNIC를 사용하면 하드웨어를 다시 배포하지 않고 다시 프로그래밍하는 등 새로운 요구 사항을 충족하도록 하드웨어를 다시 프로그래밍할 수 있습니다. 대상 그룹에게 엄청난 잠재력을 분명히 하기 위해 암호화된 VNet을 시연하여 VNet과의 모든 통신에 강력한 보안을 제공했습니다.


  키노트 및 슬라이드에 대한 링크로 이 게시물을 곧 업데이트할 예정이므로 이 공간을 주시하세요.

  <h2>네트워킹 혁신 축하</h2>

  SIGCOMM에서 가장 흥분되는 것은 혁신과 획기적인 연구를 인정받은 많은 동료들을 보는 것입니다. Microsoft는 혁신을 실현하기 위해 초기에 게시하고 업계와 협력해 온 자랑스러운 역사를 가지고 있습니다.올해는 기슬리 Hjalmtysson, 데이비드 A. 말츠, 앤디 마이어스, 제니퍼 렉스포드, 제프리 시, 홍 얀, 지빈 잔, 후이 장과 함께 쓴 논문 "네트워크 제어 및 관리에 대한 깨끗한 슬레이트 4D 접근 방식"의 10 주년을 기념합니다. 이 논문은 SIGCOMM이 올해의 "시간 테스트 상"으로 선정했습니다.


  이 문서에서는 네트워크 전체 보기를 기반으로 제어를 중앙 집중화하고 네트워크 전체 목표를 충족하도록 네트워크를 프로그래밍하는 주요 디자인 원칙을 제안했습니다.이 연구는 상승 SDN과 NFV를 주었다. 또한 영향을 미치는 가장 좋은 방법은 미래를 상상한 다음 엔지니어링 및 제품을 사용하여 이를 실현하는 것입니다. 4D 접근 방식의 꿈을 Azure용 SDN 및 NFV 현실로 전환하는 시나리오, 팀, 시스템 및 도구를 제공했습니다.


  올해의 SIGCOMM도 다르지 않으며, 학계의 Microsoft Research 동료 및 협력자들로부터 많은 출판물이 발표되고, 통찰력 있는 측정을 제공하고, 새로운 도전과 유망한 혁신을 열어줍니다. 이 논문을 확인하고 의견에서 어떻게 생각하는지 알려주시기 바랍니다.

