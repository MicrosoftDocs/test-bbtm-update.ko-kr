  <p>이러한 추가 기능을 추가 컨텍스트 데이터로 생성하고 사용하면 학습된 모델의 정확도에 도움이 됩니다. 이 모든 것은 실험 설정에 몇 가지 매개 변수를 추가하여 가능합니다.</p>


  <h2>휴일 기능</h2>


  <p>많은 시계열 시나리오에서 휴일은 모델링된 시스템의 작동 방식에 큰 영향을 줍니다. 특히 판매 및 제품 수요와 같은 시나리오에서 휴일 전, 도중 및 이후에 시리즈&rsquo; 패턴을 수정할 수 있습니다. 자동화된 ML 일일 데이터 세트에 대한 모델 학습을 위한 입력으로 추가 기능을 만듭니다. 각 휴일은 학습자가 효과를 할당할 수 있는 기존 데이터 세트에 대한 창을 생성합니다. 이 업데이트를 통해 110개국 이상에서 2,000개 이상의 휴일을 지원할 예정입니다. 이 기능을 사용하려면 시계열 설정의 일부로 국가 코드를 전달하기만 하면 됩니다. 아래 예제에서는 왼쪽 테이블의 입력 데이터를 보여 줍니다. 오른쪽 표에는 휴일 기능화가 적용된 업데이트된 데이터 세트가 표시됩니다. 정확도 향상을 위해 모델을 학습할 때 컨텍스트를 더 추가하는 추가 기능 또는 열이 생성됩니다.</p>


