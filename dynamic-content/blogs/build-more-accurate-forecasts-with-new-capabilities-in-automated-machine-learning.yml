  <h2>롤링 원본 교차 유효성 검사</h2>


  <p>CV(교차 유효성 검사)는 모델의 샘플 외 오류를 예측하고 줄이기 위한 중요한 절차입니다. 시계열 데이터의 경우 테스트 데이터의 과거 값을 사용하여 학습만 수행되도록 해야 합니다. 시간에 관계없이 데이터를 분할하는 것은 프로덕션에서 데이터를 사용할 수 있게 되는 방법과 일치하지 않으며 예측&rsquo; 일반화 오류의 잘못된 추정으로 이어질 수 있습니다.</p>


  <p>올바른 평가를 위해 시계열 데이터에서 기계 학습 모델을 평가하는 표준 방법으로 ROCV(롤링 원본 교차 유효성 검사)를 추가했습니다. 원본 시점을 사용하여 계열을 학습 및 유효성 검사 데이터로 나눕니다. 원본을 시간에 따라 슬라이딩하여 교차 유효성 검사 겹을 생성합니다.</p>


  <p>예를 들어 ROCV를 사용하지 않는 경우 40개의 관찰을 포함하는 가상의 시계열을 고려합니다. 시리즈를 미래까지 최대 4개의 시간 포인트로 예측하는 모델을 학습하는 작업이 있다고 가정해 보겠습니다. 아래 이미지에는 표준 10배 CV(교차 유효성 검사) 전략이 나와 있습니다. 이미지의 y축은 학습 지점(파란색)과 유효성 검사 지점(주황색)을 구분하는 동안 만들어지는 CV 접기를 나타냅니다. 아래 10배 예제에서는 1~9개의 접기를 통해 향후 날짜에 모델 학습을 수행하여 부정확한 학습 및 유효성 검사 결과를 초래하는 유효성 검사 집합을 포함시키는 방법을 확인합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4c398bce-20e3-48e3-b5a5-862fca0e6091.png"><img alt="Cross validation showing training points spread across folds and distributed across time points causing data leakage in validation" border="0" height="212" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/950ab0dd-763b-439f-959c-a313b104c545.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="접기 간에 분산되고 시간 지점에 분산된 학습 지점을 보여 주는 교차 유효성 검사로 인해 유효성 검사에서 데이터 누출이 발생합니다." width="380"></a></p>


  <p>이 시나리오는 시계열에 대해 피해야 합니다. 아래와 같이 ROCV 전략을 사용하는 경우 시계열 데이터 무결성을 유지하고 데이터 유출 위험을 제거합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bcda3a46-c4f6-4c75-99b1-470796416f47.png"><img alt="Rolling-Origin Cross Validation (ROCV) showing training points distributed on each fold at the end of the time period to eliminate data leakage during validation" border="0" height="212" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83321f30-17b1-468f-9822-18ef801af949.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="유효성 검사 중 데이터 누출을 제거하기 위해 기간의 끝에 각 접기에 분산된 학습 지점을 보여 주는 ROCV(교차 유효성 검사) Rolling-Origin" width="380"></a></p>


  <p>ROCV는 예측에 자동으로 사용됩니다. 단순히 학습 및 유효성 검사 데이터를 함께 전달하고 교차 유효성 검사 폴드 수를 설정합니다. 자동화된 기계 학습(ML)은 실험에서 정의한 시간 열 및 그레인 열을 사용하여 시간 범위를 존중하는 방식으로 데이터를 분할합니다. 또한 자동화된 ML 결합된 학습 및 유효성 검사 집합에서 선택한 모델을 다시 학습하여 가장 최근의 가장 유익한 데이터를 활용합니다. 이 데이터는 롤링-원본 분할 방법에서 유효성 검사 집합으로 끝납니다.</p>


  <h2>지연 및 롤링 창 집계</h2>


  <p>종종 예측자가 보유할 수 있는 최상의 정보는 대상의 최신 값입니다. 대상의 지연 및 누적 통계를 만들면 예측의 정확도가 높아집니다.</p>


  <p>자동화된 ML 이제 대상 지연을 모델 기능으로 지정할 수 있습니다. 지연 길이를 추가하면 시간 간격에 따라 지연할 행 수를 식별합니다. 예를 들어 두 단위로 지연하려는 경우 지연 길이 매개 변수를 2로 설정합니다.</p>


  <p>아래 표에서는 2의 지연 길이를 처리하는 방법을 보여 줍니다. 녹색 열은 1일 및 2일의 판매 지연으로 엔지니어링된 기능입니다. 파란색 화살표는 학습 데이터에 의해 각 지연이 생성되는 방식을 나타냅니다. 해당 지연 기간 동안 샘플 데이터가 없는 경우 숫자(Nan)가 생성되지 않습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d5a15865-3df6-441a-84df-0136c9b0f68c.png"><img alt="Table illustrating how a lag length og two would be treated" border="0" height="269" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6690a165-f602-4c2e-ba5d-24437505ef69.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="지연 길이 og 2를 처리하는 방법을 보여 주는 표" width="664"></a></p>


  <p>지연 외에도 데이터 값의 롤링 집계를 기능으로 추가해야 하는 경우가 있을 수 있습니다. 예를 들어 에너지 수요를 예측할 때 가열된 공간의 열 변화를 고려하여 3일의 롤링 창 기능을 추가할 수 있습니다. 아래 표에서는 창 집계가 적용될 때 발생하는 기능 엔지니어링을 보여 줍니다. 최솟값, 최댓값 및 합계에 대한 열은 정의된 설정에 따라 3의 슬라이딩 윈도우에서 생성됩니다. 각 행에는 2017년 1월 4일의 경우 최대값, 최소값 및 합계 값이 2017년 1월 1일, 2017년 1월 2일 및 2017년 1월 3일에 대한 임시 값을 사용하여 계산되는 새로운 계산 기능이 있습니다. 나머지 행에 &ldquo;&rdquo; 대한 데이터를 채웁니다.</p>


