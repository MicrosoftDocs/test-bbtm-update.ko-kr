Title: 자동화된 기계 학습의 새로운 기능을 사용하여 보다 정확한 예측 빌드
Summary: 자동화된 기계 학습의 기능 릴리스를 사용하여 보다 정확한 예측을 빌드합니다. 학습 데이터에 차이가 있거나 예측을 개선하기 위해 상황에 맞는 데이터를 적용해야 하거나 기능에 지연을 적용해야 하는 시나리오가 있나요? 도움이 될 수 있는 새로운 기능에 대해 자세히 알아보세요.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/machine-learning-service/" target="_blank">Azure Machine Learning 서비스의</a> 시계열 예측과는 다른 새로운 기능을 발표하게 되어 기쁩니다. <a href="https://azure.microsoft.com/en-us/blog/new-automated-machine-learning-capabilities-in-azure-machine-learning-service/" target="_blank">2018년 12월에 예측 미리 보기를</a> 시작했으며, 강력한 고객 관심에 흥분하고 있습니다. 우리는 고객의 의견을 경청하고 모든 피드백을 주셔서 감사합니다. 여러분의 응답은 이 이정표에 도달하는 데 도움이 되었습니다. 감사합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/0e79cc1c-043c-47f2-af02-98fde52844e2.png"><img alt="Featured image, general availability for Automated Machine Learning Time Series Forecasting" border="0" height="300" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8ef4e358-f953-41d2-9d02-0c6121df3d8f.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="주요 이미지, 자동화된 Machine Learning 시계열 예측의 일반 공급" width="960"></a></p>


  <p>건물 예측은 수익, 재고, 판매 또는 고객 수요에 관계없이&rsquo; 모든 비즈니스에서 필수적인 부분입니다. 기계 학습 모델을 빌드하는 것은 시간이 많이 걸리고 복잡하며 알고리즘을 반복하고 하이퍼 매개 변수 및 기능 엔지니어링을 조정하는 등 고려해야 할 많은 요소가 있습니다. 이러한 선택 항목은 추세, 계절성, 휴일 및 효과적으로 학습 데이터를 분할하는 추가 고려 사항과 함께 시계열 데이터를 곱합니다.</p>


  <p>자동화된 기계 학습(ML) 내의 예측에는 이제 권장 모델의 정확도와 성능을 향상시키는 새로운 기능이 포함됩니다.</p>


  <ul>
   <li>새 예측 함수</li>
   <li>롤링 원본 교차 유효성 검사</li>
   <li>구성 가능한 지연 시간</li>
   <li>롤링 창 집계 기능</li>
   <li>휴일 검색 및 기능화</li>
  </ul>


  <h2>확장된 예측 함수</h2>


  <p>예측 작업 유형에 대한 예측 값을 검색하는 새로운 방법을 소개합니다. 시계열 데이터를 처리할 때 예측 시 더 신중한 고려가 필요한 몇 가지 고유한 시나리오가 발생합니다. 예를 들어 각 예측에 대해 모델을 다시 학습할 수 있나요? 미래를 위한 예측 드라이버가 있나요? 기록 데이터의 간격이 있을 때 어떻게 예측할 수 있나요? 새 예측 함수는 이러한 모든 시나리오를 처리할 수 있습니다.</p>


  <p>&rsquo;새 예측 함수를 사용할 때 학습 및 예측 데이터 시나리오의 일반적인 구성을 자세히 살펴보겠습니다. 자동화된 ML 경우 예측 원점은 예측 값의 예측이 시작되는 시점으로 정의됩니다. 예측 지평선은 예측이 미래로 얼마나 멀리 가야 하는지입니다.</p>


  <p>대부분의 경우 학습 및 예측에는 시간 간격이 없습니다. 모델이 사용 가능한 가장 최신 데이터에 대해 학습되기 때문에 이상적입니다. 예측 간격에서 재학습 시간을 허용하는 경우(예: 과거 수익 또는 알려진 주문 볼륨을 사용하는 재무 예측 속도 또는 공급망 애플리케이션과 같은 더 고정된 데이터 상황에서) 이러한 방식으로 예측을 설정하는 것이 좋습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/13028d3f-575d-44b4-9bc0-abfb83665b98.png"><img alt="Ideal use case when training and prediction data have no gaps in time." border="0" height="538" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/616f2d9f-eb6a-4f3b-af56-cc82197db001.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="학습 및 예측 데이터에 시간 간격이 없는 경우 이상적인 사용 사례입니다." width="964"></a></p>


  <p>예측하는 경우 미래의 값을 미리 알 수 있습니다. 이러한 값은 예측의 정확도를 크게 향상시킬 수 있는 상황별 정보 역할을 합니다. 예를 들어 식료품 품목의 가격은 판매 목표 변수에 크게 영향을 주는 몇 주 전에 알려져 있습니다&ldquo;&rdquo;. 또 다른 예는 환율과 같은 드라이버의 미래 값을 실험하면서 what-if 분석을 실행하는 경우입니다. 이러한 시나리오에서 예측 인터페이스를 사용하면 예측(Xfuture)을 원하는 기간을 설명하는 예측 드라이버를 지정할 수 있습니다.&nbsp;</p>


  <p>학습 및 예측 데이터에 시간 간격이 있으면 학습된 모델이 부실해집니다. 예를 들어 IoT와 같은 고주파 애플리케이션에서는 다른 디바이스 또는 외부 요인(예: 날씨)에 종속된 센서에서 높은 속도의 변화로 인해 모델을 지속적으로 재학습하는 것은 실용적이지 않습니다. 예측 컨텍스트에 대상(ypast) 및 드라이버(Xpast)의 최근 값을 제공하여 예측을 개선할 수 있습니다. 예측 함수는 간격을 정상적으로 처리하여 필요한 경우 학습 및 예측 컨텍스트의 값을 표시합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f22189d0-2856-4972-b8ea-d2320f0727ce.png"><img alt="Using contextual data to assist forecast when training and prediction data have gaps in time." border="0" height="517" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1e82c9bf-d100-42da-a66a-03e77f391703.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="상황별 데이터를 사용하여 학습 및 예측 데이터에 시간 간격이 있는 경우 예측을 지원합니다." width="1395"></a></p>


  <p>판매, 수익 또는 고객 보존과 같은 다른 시나리오에서는 향후 기간 동안 상황에 맞는 정보를 사용할 수 없을 수 있습니다. 이러한 경우 예측 함수는 제로 가정 예측을 대상&rdquo; 시간으로 만들도록 &ldquo;지원합니다. 예측 대상은 예측 수평선의 끝점입니다. 모델 최대 수평선은 모델이 예측하도록 학습된 기간의 수이며 예측 수평선 길이를 제한할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dba37f49-119f-47b0-a7cc-5e4ec5dc02db.png"><img alt="Use case when no gap in time exists between training and prediction data and no contextual data is available." border="0" height="538" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4488fef-651e-4613-9e64-f3d7734bb48e.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="학습 데이터와 예측 데이터 사이에 시간 간격이 없고 상황에 맞는 데이터를 사용할 수 없는 경우 사용 사례입니다." width="964"></a></p>


  <p>예측 모델은 입력 데이터(예: 휴일 기능 추가)를 보강하고 누락된 값을 표시합니다. 보강되고 대체된 데이터는 예측과 함께 반환됩니다.</p>


