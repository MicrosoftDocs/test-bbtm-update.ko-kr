  <h2>새로운 기능 및 업데이트 사항</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/helping-go-developers-build-better-cloud-apps-faster/">Go 개발자가 더 나은 클라우드 앱을 더 빠르게</a> - 빌드할 수 있도록 지원 지난 주, 고퍼콘은 덴버에서 일어났다. 올해 초 Azure SDK for Go를 일반 공급하기 시작한 이래, 우리 팀은 Azure, Visual Studio Code 및 Visual Studio Team Services Go 도구 및 서비스를 빌드하는 작업을 열심히 해왔습니다. Go 개발자가 클라우드 네이티브 워크플로를 다루는 서비스 범위를 확장하여 더 나은 클라우드 앱을 더 빠르게 빌드할 수 있도록 계속 노력하고 있습니다. Azure, Visual Studio Code 및 Visual Studio Team Services Go 앱을 빌드하고 실행하는 방법을 보여 주는 일련의 Azure Friday 에피소드를 기록했습니다. <a href="https://aka.ms/go-videos">Go on Azure</a>에서 시리즈를 확인하세요.</p>


