  <h2>기술 콘텐츠 및 교육</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/turn-your-whiteboard-sketches-to-working-code-in-seconds-with-sketch2code/">Sketch2Code를 사용하여 화이트보드 스케치를 작업 코드로 설정(초)</a> - AI Show의 이전 에피소드에서 설명한 것처럼 Sketch2Code는 AI를 사용하여 필기 사용자 인터페이스 디자인을 그림에서 유효한 HTML 태그 코드로 변환하는 웹 기반 솔루션입니다. 이 게시물을 확인하여 Sketch2Code를 사용하여 필기 이미지를 HTML로 변환하는 과정을 자세히 알아보세요. 코드, 솔루션 개발 프로세스 및 <a href="https://github.com/Microsoft/ailab/tree/master/Sketch2Code">GitHub</a> 대한 다른 모든 세부 정보를 찾을 수 있습니다. Sketch2Code는 Kabel 및 Spike Techniques와 공동으로 개발되었습니다.</p>


  <p>Deep Learning - Project Natick을 <a href="https://azure.microsoft.com/en-us/blog/monitoring-environmental-conditions-near-underwater-datacenters-using-deep-learning/">사용하여 수중 데이터 센터 근처의 환경 조건을 모니터링</a>하는 것은 전 세계 해저 데이터 센터 배포의 이점과 어려움을 이해하려고 합니다. 이는 세계&#39;최초로 배치된 수중 데이터 센터이며 지속 가능성에 중점을 두고 설계되었습니다. 2단계는 재생 가능 에너지로 구동되는 북해에 본격적인 데이터 센터 모듈을 배포하여 1단계에서 수행된 연구를 확장합니다. Project Natick은 AI를 사용하여 서버 및 기타 장비에서 오류 징후를 모니터링하고 환경과 서버 수장 간의 상관 관계를 식별합니다.</p>


  <p align="center"><img alt="Photo of a subsea datacenter on the surface" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8a953e59-b9a0-427b-b71b-df4ec0470f8c.png" title="표면의 해저 데이터 센터"></p>


  <p>여러 데이터 팩터 - <a href="https://azure.microsoft.com/en-us/blog/sharing-a-self-hosted-integration-runtime-infrastructure-with-multiple-data-factories/">리에서 자체 호스팅 Integration Runtime 인프라 공유</a> Integration Runtime은 다양한 네트워크 환경에서 데이터 통합 기능을 제공하기 위해 Azure Data Factory에서 사용하는 컴퓨팅 인프라입니다. 퍼블릭 클라우드 환경에서 직접적인 시야가 없는 프라이빗 네트워크 환경에서 데이터 통합 및 오케스트레이션을 안전하게 수행해야 하는 경우 회사 방화벽 뒤의 프레미스 또는 가상 프라이빗 네트워크 내부에 자체 호스팅 Integration Runtime을 설치할 수 있습니다. 자체 호스팅 Integration Runtime 공유 덕분에 데이터 팩터리 간에 동일한 자체 호스팅 Integration Runtime 인프라를 공유할 수 있으므로 동일한 Azure Active Directory 테넌트 내의 다른 데이터 팩터리에서 동일한 고가용성 및 확장 가능한 자체 호스팅 Integration Runtime 인프라를 다시 사용할 수 있습니다.</p>


