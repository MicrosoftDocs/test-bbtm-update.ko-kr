  <p>고성능 컴퓨팅 - <a href="https://azure.microsoft.com/en-us/blog/microsoft-azure-the-cloud-for-high-performance-computing/">을 위한 클라우드인 Microsoft Azure</a> Azure에서 모든 규모의 HPC 클러스터를 생성, 관리, 운영 및 최적화하는 도구인 Azure CycleCloud가 이제 일반 공급됩니다. 이제 모든 사용자가 HPC 버스트, 하이브리드 또는 클라우드 전용 클러스터를 배포, 사용 및 최적화하는 것이 더&#39;. Microsoft Azure NVIDIA GPU를 사용하도록 설정된 다양한 가상 머신을 제공하여 AI 및 HPC에 뛰어난 성능을 제공합니다. 이제 Azure 사용자와 클라우드 개발자는 Azure에서 지원되는 NVIDIA GPU를 최대한 활용하는 강력한 GPU 최적화 소프트웨어를 사용하여 AI 및 HPC 워크플로를 가속화할 수 있습니다. Azure CycleCloud 및 NVIDIA GPU는 통합 및 관리 및 크기 조정 기능을 용이하게 합니다.</p>


