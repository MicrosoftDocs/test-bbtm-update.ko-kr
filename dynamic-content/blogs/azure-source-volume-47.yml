  <p><a href="https://azure.microsoft.com/en-us/blog/protecting-privacy-in-microsoft-azure-gdpr-azure-policy-updates/">Microsoft Azure 개인 정보 보호: GDPR, Azure Policy 업데이트</a> - Microsoft는 GDPR로 식별된 개인 데이터의 범주를 포함하여 클라우드에서 데이터를 보호하기 위해 업계 최고의 보안 제어, 규정 준수 도구 및 개인 정보 보호 정책을 사용하여 Azure를 설계했습니다. 또한 ISO/IEC 27018, EU-미국 프라이버시 쉴드, EU 모델 조항, HIPAA/HITECH 및 HITRUST와 같은 다른 중요한 글로벌 및 지역 개인 정보 보호 표준을 준수하는 데 도움이 됩니다. 이 게시물의 비디오를 확인하여 규정 준수를 보다 쉽게 달성하여 재무 및 의료 서비스와 같은 개인 정보 보호에 민감한 클라우드 시나리오를 자신 있게 사용하도록 설정하여 클라우드로의 이동을 가속화하는 방법을 알아봅니다.</p>


