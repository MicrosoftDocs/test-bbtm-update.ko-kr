  <h2>이제 일반 공급</h2>


  <p>이제 <a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-azure-iot-hub-s-integration-with-azure-event-grid/">Azure Event Grid와 Azure Event Grid IoT Hub 통합을 통해 Azure IoT Hubs&rsquo; 통합의 일반</a> 공급이 일반 공급되므로 IoT 솔루션의 아키텍처를 간소화하여 데이터를 클라우드로 보내는 수십억 개의 디바이스에서 작업으로 비즈니스 인사이트를 더욱 쉽게 변환할 수 있습니다.- 이제 Azure Functions 및 Azure Logic Apps 같은 최신 서버리스 아키텍처와 쉽게 통합하여 워크플로 및 다운스트림 프로세스를 자동화하고, 디바이스 생성, 삭제, 연결 및 연결 끊김에 대한 빠른 반응으로 경고를 사용하도록 설정하고, 폴링 서비스의 복잡성과 비용을 제거하고, 티켓팅, 청구 시스템 등의 웹후크를 사용하여 타사 애플리케이션과 이벤트를 통합할 수 있습니다.  및 데이터베이스 업데이트</p>


