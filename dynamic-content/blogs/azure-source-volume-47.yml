  <p>Go 커뮤니티 - <a href="https://open.microsoft.com/2018/08/28/announcing-project-athens-gophersource-go-community/">를 위한 Project 아테네 및 GopherSource 발표</a> 지난 2월, Microsoft와 다른 협력자의 엔지니어들은 MIT 라이선스로 출시되고 GitHub 호스팅되는 오픈 소스 프로젝트인 Project Athens에서 작업하여 Go 모듈용 첫 번째 프록시 서버를 만들기 시작했습니다. 아테네 커뮤니티와 함께 현재는 모듈 환경을 개선하고, Go 모듈이 모든 프록시 서버와 원활하게 작동하도록 하고, 조직적으로 다양한 페더레이션된 프록시 네트워크를 설정하는 데 주력하고 있습니다. GopherSource는 업스트림 Go 및 지역 사회 내에서 Project 아테네와 같은 주요 Go 프로젝트에 더 많은 기여자를 구축하여 Go 생태계를 강화하고 다각화하기 위한 이니셔티브입니다. Go 커뮤니티&rsquo;가 재능있는 개발자가 업스트림 Go에 기여하도록 장려함으로써 Go 에코시스템이 전체 커뮤니티의 요구를 충족할 수 있도록 합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/a-quick-take-on-the-state-of-hybrid-cloud-survey/">하이브리드 클라우드 상태 조사에 대한 빠른 정보</a> - Microsoft는 2018년 1월에 리서치 회사인 Kantar TNS를 대상으로 설문조사를 실시하여 1,700명 이상의 응답자에게 차임벨을 요청했습니다. 설문 조사는 IT 전문가, 개발자 및 비즈니스 의사 결정권자로부터 수집되어 하이브리드 클라우드를 인식하는 방법, 채택의 동기, 가장 중요한 기능 등을 파악했습니다. 이 게시물에서 설문 조사 결과에 대한 요약 인포그래픽을 확인하고 주문형 웨비나에서 보다 완전한 검토를 확인하세요.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/monitor-all-azure-backup-protected-workloads-using-log-analytics/">Log Analytics를 사용하여 모든 Azure Backup 보호 워크로드 모니터링</a> - 이제 Azure Backup을 사용하면 Log Analytics의 기능을 활용하여 보호되는 모든 워크로드를 모니터링할 수 있습니다. 이를 통해 사용 중인 Azure 백업 솔루션에 관계없이 Recovery Services 자격 증명 모음 및 구독에서 주요 백업 매개 변수를 모니터링할 수 있습니다. 이제 이 솔루션은 Azure VM, Azure VM 백업의 SQL, Azure(DPM-A)에 연결된 System Center Data Protection Manager, MABS(Microsoft Azure Backup Server) 및 Azure 백업 에이전트의 파일 폴더 백업을 포함하여 Azure Backup으로 보호되는 모든 워크로드를 다룹니다.</p>


