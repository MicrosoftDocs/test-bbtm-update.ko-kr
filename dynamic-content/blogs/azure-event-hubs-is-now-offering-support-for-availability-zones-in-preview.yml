Slug: azure-event-hubs-is-now-offering-support-for-availability-zones-in-preview
Title: Azure Event Hubs는 이제 미리 보기에서 가용성 영역에 대한 지원을 제공합니다.
Summary: Azure Event Hubs는 이제 미리 보기에서 가용성 영역에 대한 지원을 제공합니다.
Content: >-
  <p>Azure Event Hubs는 간편하고 쉽게 확장할 수 있기 때문에 스트리밍 데이터를 손쉽게 만듭니다. Event Hubs 플랫폼을 통과하는 엄청난 양의 데이터는 서비스가 얼마나 신뢰할 수 있는지를 증명합니다. 실제로 이 문장을 읽을 때까지 Event Hubs는 전 세계적으로 1억 개 이상의 이벤트를 수집하게 됩니다.</p>


  <p>현재는 서비스의 내구성을 추가하고 표준 Event Hubs에 대한 공개 미리 보기에서 가용성 영역에 대한 지원을 제공하고 있습니다. 이 새로운 기능은 상위 이벤트 스트리밍 서비스에 더 큰 복원력과 내결함성을 추가합니다. 가용성 영역 파트너에 대한 지원은 <a href="https://docs.microsoft.com/en-us/azure/event-hubs/event-hubs-geo-dr" target="_blank">재해 복구 기능을</a> 사용하여 지역 중단과 지역 중단을 모두 제대로 활용할 수 있는 고가용성 서비스를 제공합니다.</p>


  <p>Event Hubs에는 예측 분석 및 재무 거래와 같은 시나리오에 스트리밍 기능을 사용하는 소매, 자동, 재무 및 기타 분야의 고객이 있습니다. 가용성 영역 지원은 고객&rsquo; 워크로드를 최대한 원활하게 실행하도록 하기 위한 노력을 더욱 강화합니다. 이 새로운 기능을 사용해 보시기 바랍니다.</p>


  <h2>어떤 지역에서 제공되나요?</h2>


  <ul>
   <li>미국 중부</li>
   <li>미국 동부 2</li>
   <li>프랑스 중부</li>
  </ul>


  <p>Well&rsquo;은 곧 추가 가용성 영역 사용 지역에 대한 지원을 제공할 예정입니다. <a href="https://docs.microsoft.com/en-us/azure/availability-zones/az-overview" target="_blank">가용성 영역에 대해 자세히 알아봅니다</a>.</p>


  <h2>표준 Event Hubs 네임스페이스에서 가용성 영역을 사용하도록 설정하려면 어떻게 해야 합니까?</h2>


  <p>새 네임스페이스에서만 가용성 영역을 사용하도록 설정할 수 있습니다. 기존 네임스페이스의 마이그레이션은 지원하지 않습니다.</p>


  <p>ARM 템플릿을 사용하여 표준 Event Hubs 네임스페이스를 만드는 경우 가용성 영역 지원 지역을 지정하고 템플릿에서 zoneRedundant 속성을 true로 설정하는 것만큼 간단합니다.</p>


  <pre>

  &quot;resources&quot;: [


  {


  &quot;apiVersion&quot;: &quot;2018-01-01-preview&quot;,


  &quot;name&quot;: &quot;[parameters(&#39;eventHubNamespaceName&#39;)]&quot;,


  &quot;type&quot;: &quot;Microsoft.EventHub/namespaces&quot;,


  &quot;location&quot;: &quot;[parameters(&#39;location&#39;)]&quot;,


  &quot;sku&quot;: {


  &quot;name&quot;: &quot;Standard&quot;


  },


  &quot;properties&quot;: {


  &quot;zoneRedundant&quot;:true


  }


  }


  ],</pre>


  <p>아래와 같이 포털에서 새 네임스페이스를 만들어 영역 중복을 사용하도록 설정할 수도 있습니다. &rsquo;네임스페이스에서 영역 중복을 사용하도록 설정한 후에는 영역 중복을 사용하지 않도록 설정할 수 없습니다.</p>


