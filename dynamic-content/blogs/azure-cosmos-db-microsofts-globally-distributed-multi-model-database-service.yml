  <p>이러한 5가지 일관성 수준을 만들고 Azure Cosmos DB 내에서 많은 기능을 구축하기 위해 수십 년 분량의 분산 시스템 및 데이터베이스 연구를 세계적 수준의 엔지니어링 엄격함과 결합했습니다. Azure Cosmos DB에서 구현한 연구에 대해 자세히 알아보려면 튜링 상을 수상한 Microsoft 연구원, 분산 시스템 거대 기업 및 영감인 <a href="https://en.wikipedia.org/wiki/Leslie_Lamport" target="_blank">Leslie Lamport 박사</a>의 비디오를 시청하세요.</p>


