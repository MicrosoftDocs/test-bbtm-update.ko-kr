  <h2>Azure Cosmos DB - 클라우드 기반 앱 개발 변환</h2>


  <p>Azure Cosmos DB는 개발자가 클라우드 기반 앱을 빌드하는 방식을 근본적으로 변화시킨다고 생각합니다.</p>


  <p><strong>1. 보다 쉽게 전역적으로 분산된 앱 빌드</strong></p>


  <p>Azure Cosmos DB는 전역 배포, 턴키를 만듭니다. 한 번의 클릭으로 언제든지 Azure Cosmos DB 데이터베이스에 여러 Azure 지역을 추가/제거할 수 있습니다. Azure Cosmos DB는 사용자가 어디에 있든 데이터를 원활하게 복제합니다.</p>


  <p><strong>2. 전 세계 언제든지 주문형으로 처리량 및 스토리지를 탄력적으로 확장</strong></p>


  <p>Azure Cosmos DB를 사용하면 애플리케이션이 전 세계적으로 주문형 처리량 및 스토리지를 탄력적으로 확장할 수 있습니다. 단일 API 호출을 사용하여 전 세계 1,000에서 100초의 수백만 개의 요청으로 탄력적으로 확장하고 필요한 처리량(및 스토리지)에 대해서만 비용을 지불할 수 있습니다.&nbsp; Azure Cosmos DB는 두 번째 및 분 단위로 처리량을 조정할 수 있는 유일한 클라우드 데이터베이스입니다. 이렇게 하면 최대값을 초과 프로비전하지 않고도 워크로드의 예기치 않은 급증을 예측할 수 있습니다.</p>


  <p><em>&ldquo;Azure Cosmos DB는 예측 가능한 일관성으로 초당 매우 많은 양의 쓰기를 처리할 수 있으므로 고객이 요구하는 고성능 및 안정성을 시스템에 제공하기 때문에 트랜잭션 처리 시스템에 Azure Cosmos DB를 사용하고 있습니다. 각 컬렉션에 대한 처리량을 조정하는 기능은 고객에게 가장 높은 가치를 제공하기 위해 성능과 비용을 미세 조정하는 데 필요한 제어 기능을 제공합니다.&rdquo;</em></p>


  <p><em>- Andrew Hochstetler, 선임 디렉터 애플리케이션 아키텍처, Blackboard.</em></p>


  <p><strong>3. 응답성이 뛰어난 앱 빌드</strong></p>


  <p>Azure Cosmos DB는 전 세계 어디서나 앱에 대한 99번째 백분위수에서 한 자릿수 밀리초의 대기 시간을 보장합니다. Azure Cosmos DB의 핵심인 쓰기 최적화 로그 구조화 및 래치 없는 데이터베이스 엔진을 사용하면 지속적인 데이터 수집과 빠른 쿼리를 사용할 수 있습니다. 사용자는 앱이 얼마나 반응적이었는지 좋아할 것입니다!</p>


  <p><strong>4.항상 &ldquo;앱 빌드&rdquo;</strong></p>


  <p>Azure Cosmos DB는 앱이 항상 &ldquo;자동으로 켜&rdquo;지도록 합니다. 모든 지역뿐만 아니라 모든 지역에서 데이터의 고가용성을 보장합니다. 멀티 호밍 기능을 사용하면 복잡한 앱 재배포 없이도 지역 재해 발생 시에도 애플리케이션과 데이터를 모두 고가용성 상태로 유지할 수 있습니다.</p>


  <p><em>&ldquo;Microsoft 내의 Xpander 팀은 전 세계의 주요 데이터 센터에 분산된 매우 높은 가용성 목표, 엄격한 대기 시간 요구 사항을 가지고 있으므로 Windows 및 Xbox 전반에 걸쳐 여러 중요한 흐름을 구동하는 주요 서비스 중 하나를 개발합니다.&nbsp; 이전 스토리지 솔루션에서 Azure Cosmos DB로 마이그레이션한 이후 전반적인 안정성이 크게 증가하고, 성능 특성이 크게 향상되었으며, 이전에 마이크로 가동 중단 시간 제한&rdquo;이라고 하던 &ldquo;항목이 크게 감소하여 하루 종일 1분 동안 &lt;트랜잭션의 0.001%에 영향을 미쳤습니다.&rdquo;</em></p>


  <p><em>- Cary Mitchell, 수석 소프트웨어 엔지니어링 리더, Xpander</em></p>


  <p><strong>5. 앱에 가장 적합한 일관성 모델 선택</strong></p>


  <p>Azure Cosmos DB를 사용하면 개발자가 극단적인 일관성 선택(강력한 일관성과 최종 일관성)을 선택할 필요가 없습니다. 강력한, 제한된 부실, 세션, 일관성 접두사 및 최종 &ndash; 적인 5개의 잘 정의된 일관성 옵션을 제공하므로 앱에 적합한 일관성 모델을 선택할 수 있습니다.</p>


  <p><em>&ldquo;Johnson Controls는 7개 대륙에 모두 있는 글로벌 회사입니다. Azure Cosmos DB와 같은 글로벌 데이터베이스를 사용하면 어디서나 고객과 장비를 지원하는 애플리케이션을 훨씬 쉽게 빌드할 수 있습니다. Azure Cosmos DB는 필요한 짧은 대기 시간을 제공하며, 일관성을 세밀하게 제어하여 성능을 위해 애플리케이션에 적합한 선택을 할 수 있습니다. Microsofts&rsquo;는 팀에서 세계 최고의 사람들을 보유하고 있으며, 우리는 그들이 매우 공격적인 SLA를 충족시킬 수 있다는 것을 알고 있습니다.&rdquo;</em></p>


  <p><em>- Erik Paulson, 데이터 엔지니어, JCI 연결 제품</em></p>


  <p><strong>6. 스키마 또는 인덱스를 걱정하지 않고 빠르게 앱을 반복합니다.</strong></p>


  <p>데이터베이스 스키마와 인덱스를 애플리케이션&rsquo; 스키마와 동기화된 상태로 유지하는 것은 전역적으로 분산된 앱에서 특히 고통스럽습니다. Azure Cosmos DB를 사용하면 더 이상 스키마 또는 인덱스를 처리할 필요가 없습니다. 데이터베이스 엔진은 완전히 스키마에 구애받지 않습니다.&nbsp; 스키마 및 인덱스 관리가 필요하지 않으므로&rsquo; 스키마를 마이그레이션하는 동안 애플리케이션 가동 중지 시간에 대해서도 걱정할 필요가 없습니다. 스키마가 없는 모든 데이터를 &ndash; 자동으로 인덱싱하고 인덱스가 필요하지 &ndash; 않으며 매우 빠른 쿼리를 제공합니다.</p>


  <p><em>&ldquo;Citrix는 전 세계적으로 40만 개 이상의 조직과 1억 명의 개인에게 Single Sign-On을 지원하는 Citrix ID 플랫폼을 지원하기 위해 Azure Cosmos DB로 전환했습니다. Azure Cosmos DB는 Citrix가 이전 NoSQL 데이터베이스에 인덱싱 및 일정한 코드 수정이 필요한 개발 팀에서 직면한 주요 문제를 제거하는 데 도움을 주었습니다. 이제 Azure Cosmos DB는 기본적으로 수집되는 모든 레코드의 모든 속성을 자동으로 인덱싱합니다.&rdquo;</em></p>


  <p><em>- 톰 클루디, 수석 건축가, Citrix</em></p>


  <p><strong>7. 앱에 적합한 데이터 모델 사용</strong></p>


  <p>Azure Cosmos DB의 데이터베이스 엔진은 거의 모든 데이터 모델을 기본적으로 지원하도록 설계되었습니다. 오늘&rsquo; 출시를 통해 키-값, 문서 및 그래프를 사용할 수 있지만 엔진은 확장 가능하고 최신 형식의 데이터 모델을 효율적으로 지원하도록 설계되었습니다. 기대해 주세요.</p>


  <p><strong>8. 원하는 API 사용</strong></p>


  <p>우리의 목표는 이미 익숙한 도구와 API를 사용하여 전역적으로 분산된 앱을 보다 쉽게 작성할 수 있도록 돕는 것입니다.&nbsp; Azure Cosmos DB&rsquo; 데이터베이스 엔진은 기본적으로 DocumentDBs&rsquo; SQL 언어, Azure Cosmos DB for MongoDB API, Gremlin(그래프) API 및 Azure Table Storage API를 지원합니다. 향후에는 다른 인기 있는 데이터 액세스 API를 기본적으로 지원하여 더 많은 선택과 유연성을 제공할 것입니다.</p>


  <p><strong>9. 업계 최고의 포괄적인 SLA</strong></p>


  <p>Azure Cosmos DB는 업계에서 유일하게 재정적으로 지원되는 포괄적인 SLA를 제공하는 유일한 글로벌 분산 데이터베이스 서비스입니다. 고가용성, 99번째 백분위수의 짧은 대기 시간, 일관성 및 처리량을 다룹니다.</p>


  <p><em>&ldquo;ASOS가 향후 NoSQL 플랫폼에 대한 시장을 평가할 때 여러 옵션을 살펴보았습니다. 그러나 여러 수준에서 감동을 받았기 때문에 Azure Cosmos DB를 선택했습니다. 첫째,&rsquo; 데이터베이스를 실행하는 데 있어 소매점&rsquo;의 가치가 있다고 생각하지 않는&rsquo; 매우 매력적 &ndash; 이었던 관리형 데이터베이스-as-a-Service를 사용합니다. 이 가치는 데이터베이스를 사용하여 빌드하는 제안에 있습니다! 물론 이 기능은 해당 서비스 주변의 가용성 및 SLA&rsquo;가 엔터프라이즈급인 경우에만 수행됩니다. 둘째, 고객은 전역적이었기 때문에 성능과 복원력을 위해 데이터를 전역적으로 복제하는 기능이 핵심이었습니다. 마지막으로 ASOS는 마이크로 서비스 아키텍처를 실행하고 있으며 기본적으로 각 서비스에는 워크로드 및 성능 특성이 다르므로 다른 기술로 이동하지 않고도 일관성 수준을 변경할 수 있는 기능은 많은 이점을 제공합니다. Azure Cosmos DB는 이미 ASOS 아키텍처의 중요한 부분이며, 이 제안의 핵심이 될 것으로 보입니다.&rdquo;</em></p>


  <p><em>-Dave Green, Enterprise Application Architect, ASOS</em></p>


  <h2>Cosmos 대한 간략한 역사</h2>


  <p>Azure Cosmos DB는 2010년에 Project Florence&rdquo;로 &ldquo;시작하여 개발자에게 Microsoft 내의 대규모 애플리케이션이 직면한 문제를 해결했습니다. 글로벌하게 배포된 앱을 구축하는 문제가 Microsoft만의 문제가 아니라는 것을 알게 된 2015년, Azure 개발자에게 Azure DocumentDB라는 형태로 이 기술의 1세대를 제공했습니다. 그 이후로 Weve&rsquo;는 새로운 기능을 추가하고 중요한 새로운 기능을 도입했습니다.&nbsp; Azure Cosmos DB가 결과입니다.&nbsp; 이는 대규모 클라우드 데이터베이스에서 전 세계적으로 분산된 다음으로 큰 도약입니다. Azure Cosmos DB의 이 릴리스에서는 DocumentDB 고객(데이터 포함)이 자동으로 Azure Cosmos DB 고객이 됩니다. 전환이 원활하며 이제 Azure Cosmos DB에서 제공하는 새로운 획기적인 시스템 및 기능에 액세스할 수 있습니다.</p>


  <p>기술 개요를 보려면 <a href="https://azure.microsoft.com/en-us/blog/a-technical-overview-of-azure-cosmos-db/" target="_blank">저와</a> 제 팀에서 기대할 수 있는 일련의 블로그 게시물 중 첫 번째 게시물을 확인하세요. 이 게시물에는 <a href="https://youtu.be/Yfmw7swCtZs" target="_blank">Azure Cosmos DB의 재단</a>이라는 제목의 레슬리 램포트 박사와의 인터뷰의 더 긴 버전도 포함되어 있습니다.</p>


  <p>Azure Cosmos DB를 통해 전 세계&rsquo; 개발자가 놀랍도록 강력하고 코스모스 규모의 앱을 더 쉽게 빌드할 수 있도록 하는 것이 우리의 임무였습니다. 오늘은 Azure Cosmos DB 팀에서 빅뱅의 순간을 맞이하며 전 세계의 모든&mdash; 개발자 및&rsquo; 고객과 공유하게 되어 기쁩니다.<br>

