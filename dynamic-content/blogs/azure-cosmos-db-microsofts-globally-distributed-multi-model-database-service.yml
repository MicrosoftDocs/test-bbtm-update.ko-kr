Content: >-
  <p>&rsquo;오늘 <strong>Azure Cosmos DB</strong>의 일반 공급에 대해 발표하게 되어 기쁩니다. Azure Cosmos DB는 업계에서 가장 포괄적인 SLA를 통해 지원되는 짧은 대기 시간, 고가용성 및 일관성 &ndash; 을 보장하면서 여러 지리적 지역에 걸쳐 처리량 및 스토리지를 탄력적으로 확장할 수 있는 최초의 전역 분산 데이터 서비스입니다.&nbsp; Azure Cosmos DB는 오늘날의&rsquo; IoT 및 모바일 앱과 AI&rsquo;에 굶주린 미래를 지원하도록 빌드되었습니다.</p>


  <p>다양한 데이터 모델과 인기 있는 쿼리 API를 기본적으로 지원하는 최초의 클라우드 데이터베이스이며, 지속적인 양의 데이터를 수집할 수 있는 새로운 데이터베이스 엔진을 기반으로 하며 스키마 또는 인덱스 &ndash; 관리를 처리할 필요 없이 빠르게 쿼리를 제공합니다. 또한 5개의 잘 정의된 일관성 모델을 제공하는 최초의 클라우드 데이터베이스이므로 앱에 적합한 모델만 선택할 수 있습니다.</p>


