      <li><a href="#optimize">16개 서비스에 사용할 수 있는 Azure reservationsnow&ndash;를 사용하여 최대 72% 절감</a></li>
      <li><a href="#videos">새 비디오</a></li>
      <li><a href="#docs">설명서 업데이트</a></li>
  </ul>


  <p>&#39;세부 사항을 자세히 살펴보겠습니다.<a id="partners" name="partners"></a></p>


  <h2>이제 클라우드 솔루션 공급자에 비용 관리를 사용할 수 있습니다.</h2>


  <p>누락된 경우 11월 1일부터 클라우드 솔루션 공급자(CSP) 파트너는 이제 Microsoft 고객 계약을 통해 Azure 플랜 구독으로 전환하여 Azure Portal에서 Azure Cost Management를 사용하여 고객의 비용을 보고 관리할 수 있습니다. 파트너는 고객이 구독 비용을 보고 관리할 수 있도록 Azure Cost Management를 사용하도록 설정할 수도 있습니다.</p>


  <p>CSP 파트너와 협력하여 Azure 구독을 관리할&#39;있는 경우 온보딩 및 Microsoft 고객 계약을 사용하여 구독을 새 Azure 플랜으로 전환하는 방법에 대해 문의하세요. 이렇게 하면 Azure Portal에서 비용을 보고 관리할 수 있을 뿐만 아니라 클래식 CSP 구독에서 현재 사용할 수&#39;없는 일부 Azure 서비스도 사용할 수&#39;있습니다. 예를 들어 일부 조직에는 가상 머신을 비롯한 클래식 서비스가 여전히 필요한 외부 솔루션에 대한 종속성이 있습니다. 이 작업을 해결하기 위해 조직은 해당 리소스에 대해 별도의 종량제 구독을 만들고 있습니다. 이렇게 하면 Microsoft 및 파트너와 별도의 청구 계정을 관리하는 오버헤드가 추가됩니다. Azure 플랜 구독으로 전환한&#39;기존 CSP 및 비 CSP 구독을 파트너가 관리하는 단일 청구 계정으로 통합할 수 있습니다. 일반적으로 Microsoft 고객 계약을 사용하는 다른 모든 사용자와 동일한 혜택과 제품을 동시에 사용할&#39;있습니다. 오늘 파트너와 대화해야 합니다!</p>


  <p>CSP 공급자로&#39;경우 고객에 대한 Cost Management를 사용하도록 설정하려면 다음 세 단계가 필요합니다.</p>


  <ol>
      <li><b><a href="https://docs.microsoft.com/partner-center/confirm-customer-agreement" target="_blank">고객을 대신하여 Microsoft 고객 계약 수락 확인</a></b><br>
  고객에게 Microsoft 고객 계약을 제시하고,&#39;동의하면 파트너 센터 또는 API/SDK를 통해 고객&#39;공식 승인을 확인합니다.</li>
      <li><a href="https://docs.microsoft.com/partner-center/azure-plan-transition" target="_blank"><strong>고객을 Azure 플랜으로 전환</strong></a><br>
  파트너로서 Azure Portal에서 비용을 보고 관리하는 마지막 단계는 기존 CSP 제품을 Azure 플랜으로 전환하는 것입니다. 각 재판매인 및 직접 고객에 대해 이 작업을 한 번 수행해야 할&#39;있습니다.</li>
      <li><a href="https://docs.microsoft.com/azure/cost-management/get-started-partners#enable-cost-management-in-the-customer-tenant" target="_blank"><strong>고객을 위해 Azure Cost Management 사용</strong></a><br>
  고객이 Azure Cost Management에서 비용을 보고 관리하려면 구독 요금을 볼 수 있는 액세스 권한이 있어야 합니다. 각 고객에 대해 Azure Portal에서 사용하도록 설정할 수 있으며 종량제 가격을 기준으로 비용을 표시하며 파트너 할인 또는 제공할 수 있는 할인은 포함하지 않습니다. 고객이 추가 할인을 제공하거나 사용자 지정 가격을 사용하는 경우 비용이 청구서와 일치하지 않는다는 것을 이해하세요.</li>

  </ol>


  <p>고객에 대해 Azure Cost Management를 사용하도록 설정한 후 표시되는&#39;자세한 내용은 <a href="https://docs.microsoft.com/azure/cost-management/get-started-partners" target="_blank">파트너용 Azure Cost Management 시작을</a> 참조하세요.<a id="labs" name="labs"></a></p>


  <h2>Cost Management Labs의 새로운&#39;</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-july-2019/#labs" target="_blank">Cost Management Labs</a>를 사용하면 Azure Cost Management에서 제공되는&#39;파악하고 사용자 의견을 공유하고 서비스를 사용하는 방법을 더 잘 이해할 수 있도록 직접 참여하여 더 많은 조정되고 최적화된 환경을 제공할 수 있습니다. Cost Management Labs에서 볼 수 있는 몇 가지 기능은 다음과 같습니다.</p>


  <ul>
      <li><strong>비용 분석 홈 보기로 더 빨리 시작</strong><br>
  Cost Management는 비용에 대한 이해 및 드릴다운을 시작할 수 있는 5가지 기본 제공 보기를 제공합니다. 홈 보기를 사용하면 이러한 보기에 빠르게 액세스할 수 있으므로 필요한 항목에 더 빠르게 액세스할 수 있습니다.</li>
      <li><strong>비용 분석 및 대시보드 타일</strong>&mdash;의 성능 최적화 <em>이제 공용 포털에서 사용할 수 있습니다.</em><br>
  대시보드에 고정된 타일을&#39;사용하든 전체 환경을 사용하든 비용 분석 로드를 그 어느 때보다 빠르게 찾을&#39;있습니다.</li>
      <li><strong>NEW:&nbsp;공개 포털에서 사용할 수 <a href="#views">있는 고정된 비용 분석 tilesNow</a></strong>&mdash;<em>의</em> 보기 이름 표시<br>
  비용 분석을 대시보드에 고정하면 이제 고정한 보기의 이름이 표시됩니다. 변경하려면 원하는 이름으로 보기를 저장하고 비용 분석을 다시 고정하면 됩니다.</li>
      <li><strong>새로운 기능: 비용 분석 도움말 및 지원에</strong>&mdash; 대한 빠른 액세스 <em>이제 공용 포털에서 사용할 수 있습니다.</em><br>
  질문이 있나요? 도움이 필요하신가요? 빠른 시작 자습서는 이제 비용 분석에서 한 번의 클릭으로 진행됩니다. 문제가 발생하면 비용 분석에서 지원 요청을 만들어 문제를 그 어느 때보다 빠르게 제출하고 해결하는 데 도움이 되는 추가 컨텍스트를 보냅니다.<br>
      <img alt="Use the 'Quickstart tutorial' command at the top of cost analysis to see documentation and 'New support request' to create a support request with additional context to resolve your issue quicker" border="0" height="222" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7eba3fb6-1b40-4e68-b150-20e40e482595.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" width="1183"></li>
  </ul>


  <p>물론, 그&#39;전부는 아닙니다. Cost Management의 모든 변경 내용은 전체 Azure Portal에서&#39;일주일 전에 Cost Management Labs에서 사용할 수 있습니다. 여러분의 생각을 듣고 다음에 보고 싶은 것을 이해하고&#39;&#39;. 무엇을 망설이고 계신가요? 지금 <a href="https://aka.ms/costmgmt/labs" target="_blank">Cost Management Labs를</a> 사용해 보세요.<a id="views" name="views"></a></p>


  <h2>대시보드 타일에서 이름 사용자 지정</h2>


  <p><a href="https://azure.microsoft.com/blog/azure-cost-management-updates-august-2019/#views">비용 분석에서 뷰를 저장하고 공유할 수 있다는</a> 것을 이미 알고 있습니다. 일반적으로 다른 사용자가 사용할 수 있도록 비용 분석에서 사용자 지정된 보기를 저장하여 시작할&#39;있습니다. 링크를 공유하여 포털 외부에서 보기로 직접 이동하거나 전자 메일 또는 프레젠테이션에 포함할 보기 이미지를 공유할 수 있습니다. 그러나 포털에 로그인할 때마다 비용의 특정 관점을 주시하려는 경우 가장 좋은 방법은 대시보드에 보기를 고정하는 것입니다.</p>


  <p><img alt="Azure portal dashboard with tiles for all the built-in views available in Azure Cost Management" border="0" height="918" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/08f0108c-7d09-42e4-9c3a-549ad7dc65d1.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" width="1661"></p>


  <p>고정이 쉽습니다. 비용 분석의 오른쪽 위 모서리에 있는 <strong>고정 </strong>아이콘을 클릭하면 완료할&#39;있습니다. 보기를 고정하면 타일에 보기 이름, 뷰가 나타내는 범위, 비용 분석의 기본 차트 또는 테이블이 표시됩니다. 이름을 바꿔야 하는 이전 타일이 있는 경우 비용 분석에서 열고 <strong>다른 이름으로 저장</strong> 을 클릭하여 보기의 이름을 변경한 다음 다시 고정합니다.</p>


  <p>다음에 보고 싶은&#39;알려주세요!<a id="usage" name="usage"></a></p>


  <h2>Azure 사용량 현황 데이터에 대한 예정된 변경 내용</h2>


  <p>많은 조직에서는 전체 Azure 사용량 및 요금을 사용하여 사용 중인&#39;파악하고, 내부적으로 어떤 팀이 요금을 청구해야 하는지 파악하고, Azure 예약 및 Azure 하이브리드 혜택으로 비용을 최적화할 기회를 찾습니다. 사용량 현황 데이터의 제품 세부 정보를 기반으로 분석을 수행하거나 통합을 설정할&#39;경우 다음 서비스에 대한 논리를 업데이트하세요. 다음 변경 내용은 모두 12월 1일부터 시작됩니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/updates/vnet-gateway-meter-name-changes/" target="_blank">VNet 게이트웨이 서비스는 VPN Gateway가 됩니다.</a></li>
      <li><a href="https://azure.microsoft.com/updates/process-automation-watcher-meter-id-changes/" target="_blank">Process Automation Watcher에는 새 미터 ID가 있습니다.</a></li>
      <li><a href="https://azure.microsoft.com/updates/azure-monitor-meter-name-changes/" target="_blank">Azure Monitor 사용자 지정 메트릭은 네트워크 감시자 성능 모니터 연결 메트릭이 됩니다.</a></li>
  </ul>


  <p>또한 키 기반 EA 청구 API가 새 Azure Resource Manager API로 대체되었음을 기억하세요. 키 기반 API는 등록이 끝날 때까지 계속 작동하지만 Microsoft 고객 계약으로 갱신하고 전환할 때 더 이상 사용할 수 없습니다. 다음 갱신 시 Microsoft 고객 계약으로 쉽게 전환할 수 있도록 최신 버전의 <a href="https://aka.ms/costmgmt/usagedetails">UsageDetails API</a> 로 마이그레이션을 계획하세요.<a id="optimize" name="optimize"></a></p>


  <h2>이제 16개 서비스에 사용할 수 있는 Azure 예약 &ndash; 을 사용하여 최대 72% 절감</h2>


  <p>Azure 예약을 사용하면 1년 또는 3년 사용량에 커밋할 때 종량제 요금에 비해 최대 72%를 절약할 수 있습니다. Azure Advisor가 가상 머신 예약으로 비용을 절감할 수 있는 시기를 알려주는 것을 알 수 있지만, <a href="https://azure.microsoft.com/blog/save-more-on-azure-usage-announcing-reservations-for-six-more-services/">6개의 새로운 서비스를 추가하여</a> 총 16개의 서비스에 대한 예약을 구매할 수 있다는 사실을 알고 계셨나요? 다음은 현재 전체 목록을&#39;.</p>


  <ul>
      <li>가상 머신 및 관리 디스크</li>
      <li>Blob Storage</li>
      <li>App Service</li>
      <li>데이터베이스 및 데이터 웨어하우스 SQL</li>
      <li>Azure Database for MySQL, MariaDB 및 PostgreSQL</li>
      <li>Cosmos DB</li>
      <li>데이터 탐색기</li>
      <li>Databricks</li>
      <li>SUSE 및 Red Hat Linux</li>
      <li>Azure Red Hat OpenShift</li>
      <li>CloudSimple별 Azure VMWare 솔루션</li>
  </ul>


  <p>다음에 어떤 서비스를 보시겠습니까? <a href="https://docs.microsoft.com/azure/billing/billing-save-compute-costs-reservations">Azure 예약</a>에 대해 자세히 알아보고 지금 저장을 시작하세요!<a id="videos" name="videos"></a></p>


