Title: Azure Cost Management 업데이트 – 2019년 11월
Summary: Azure Cost Management를 CSP(클라우드 솔루션 공급자)에 제공하는 11월의 흥미로운 달입니다. Azure 플랜으로 전환하고 현재 Azure Portal에서 비용 관리를 시작하는 방법을 알아봅니다. 또한 대시보드 타일에서 타이틀을 사용자 지정하고, 새 예약 제품으로 최대 72%를 절약하는 방법 등을 알아봅니다.
Content: >-
  <p>새로운 학생이든, 스타트업이든, 대기업이든&#39;재정적 제약이 있으며, 지출할&#39;, 미래 계획 위치 및 방법을 알아야 합니다. 아무도 법안에 관해서 놀라움을 원하지 않으며, 이것은 Microsoft Azure Cost Management가 들어오는 곳입니다.</p>


  <p>Microsoft&#39;는 항상 과제에 대해 자세히 알아볼 수 있는 방법과 Cost Management를 통해 클라우드에서 비용을 다시 발생시킬&#39;있는 위치를 더 잘 이해하고, 잘못된 지출 패턴을 식별 및 방지하며, 비용을 최적화하여 더 적은 비용으로 더 많은 작업을 수행할 수 있는 방법을 찾고 있습니다. 피드백에 따른 몇 가지 최신 개선 사항 및 업데이트는 다음과 같습니다.</p>


  <ul>
      <li><a href="#partners">이제 클라우드 솔루션 공급자에 비용 관리를 사용할 수 있습니다.</a></li>
      <li><a href="#labs">Cost Management Labs의 새로운&#39;</a></li>
