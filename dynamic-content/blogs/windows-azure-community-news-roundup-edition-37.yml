Title: 'Azure Community 뉴스 검거 Windows(버전 #37)'
Summary: 클라우드 컴퓨팅 및 Windows Azure에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다....
Content: '<p>클라우드 컴퓨팅 및 <a target="_blank" href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0209">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업 최신 버전을 시작합니다. 이번 주의 하이라이트는 다음과 같습니다.</p>  <p><b>기사와 블로그 게시물</b></p>  <ul>  <li>Kevin Williamson<a target="_blank" href="https://blogs.msdn.com/b/kwill/archive/2012/09/19/role-instance-restarts-due-to-os-upgrades.aspx">의 OS 업그레이드로 인해 역할 인스턴스 다시 시작</a>(Sept 19 게시)</li>  <li><a target="_blank" href="https://channel9.msdn.com/Shows/Visual-Studio-Toolbox/Getting-Started-with-Windows-Azure?utm_source=dlvr.it&amp;utm_medium=twitter">Windows Azure 시작</a>(비디오) <a target="_blank" href="https://channel9.msdn.com/Shows/Visual-Studio-Toolbox">Visual Studio 도구 상자</a>, <a target="_blank" href="https://channel9.msdn.com/">Channel 9(Sept 19</a> 게시)</li>  <li>Windows Azure 웹 사이트를 사용하는 모바일 지리적 위치 앱 2부: iOS <a target="_blank" href="https://twitter.com/chrisrisner">@chrisrisner</a> 에 대한 관심 지점 표시(Sept 19 게시)</li>  <li>서버에서 서비스로:&nbsp; Microsoft가 Grant Holliday를 통해 TFS를 Windows Azure로 이동한 방법(Sept 18 게시)</li>  <li><a target="_blank" href="https://vishaljoshi.blogspot.com/2012/09/continuous-deployment-from-github-to.html">GitHub Azure Windows</a> <a target="_blank" href="https://twitter.com/VishalRJoshi">@VishalRJoshi</a> 로 연속 배포(Sept 18 게시)</li>  <li>새 Windows Azure 웹 사이트 공유 크기 조정 계층 <a target="_blank" href="https://twitter.com/clinted">@clinted</a> 발표(Sept 18 게시)</li>  <li><a target="_blank" href="https://blogs.msdn.com/b/benjguin/archive/2012/09/18/migrating-tailspinspyworks-web-forms-to-windows-azure-migration-de-l-appli-web-forms-tailspinspyworks-vers-windows-azure.aspx">TailspinSpyworks Web Forms Windows Azure</a>로 <a target="_blank" href="https://twitter.com/benjguin">@benjguin</a> 마이그레이션(Sept 18 게시)</li>  </ul>  <p><b>예정된 이벤트 및 사용자 그룹 모임</b></p>  <p><b>북아메리카</b></p>  <ul>  <li>10월 20 &ndash; 일 11일:&nbsp; Azure 개발자 캠프 &ndash; 다양한 Windows(20개 이상의 북미 도시)</li>  <li>9월 6일~10월 11일: 클라우드 OS 시그니처 이벤트 시리즈 &ndash; 다양(16개 도시)</li>  <li>10월 4일: <a target="_blank" href="https://www.meetup.com/VancouverAzure/events/81949072/">밴쿠버 Windows Azure Meetup</a> &ndash; Vancouver, 브리티시 컬럼비아</li>  <li>10월 10-14일: 클라우드 &amp; 가상화 LIVE &ndash; 올랜도, 플로리다</li>  <li>10월 30일-11월 2일: <a target="_blank" href="https://www.buildwindows.com/">MICROSOFT BUILD 2012</a> &ndash; Redmond, WA</li>  <li>11월 12<a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032524728&amp;culture=en-us">일: (Satory Global) Windows Azure Developer Camp</a> &ndash; Mtn. 보기, CA</li>  </ul>  <p><b>유럽</b></p>  <ul>  <li>9월 25일: 벨기에 브래디 가스터 &ndash; 메헬렌<a target="_blank" href="https://www.azug.be/events/2012-09-25---windows-azure-web-sites-deep-dive-with-brady-gaster">과 함께 Azure 웹 사이트 심층 분석 Windows</a></li>  <li>9월 27일: 영국 캠프 &ndash; Pro <a target="_blank" href="https://msevents.microsoft.com/CUI/EventDetail.aspx?EventID=1032528406&amp;culture=en-gb">Azure IT Windows</a></li>  <li>9월 27일: 구름의 저녁: 올드, 더 뉴, 빅 &ndash; 콘티치, 벨기에</li>  <li>9월 27-28일: CloudBurst 2012 &ndash; 스톡홀름, 스웨덴</li>  <li>10월 11일: 영국 Windows Azure 사용자 그룹 &ndash; 런던, 영국</li>  <li>10월 25일: 벨기에 Azure &ndash; Leuven<a target="_blank" href="https://www.eventbrite.com/event/3979711424/eorg">과 Windows SaaS로 긴 꼬리 잡기</a></li>  </ul>  <p><b>나머지 세계/가상</b></p>  <ul>  <li>9월 26-27일: Windows Azure Camp &ndash; 하이데라바드, 인도</li>  <li>10월 12,16,19일: <a target="_blank" href="https://www.microsoft.com/southafrica/techdays/Home.aspx">TechDays 2012</a> &ndash; 남아프리카 공화국(3개 도시)</li>  <li>진행 중:&nbsp; <a target="_blank" href="https://msdn.microsoft.com/en-us/dd540819.aspx">주문형 Azure Virtual Labs Windows</a> &ndash;</li>  </ul>  <p><b>최근 Windows Azure </b><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/category/windowsazureplatform"><b>MSDN 포럼</b></a><b> 토론 스레드 </b></p>  <ul>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/ssdsgetstarted/thread/fb287924-10d4-453d-a594-904b2792bb2e">&ndash; SQL Azure 온-프레미스 백업/복원</a> &ndash; 보기 1,801개, 회신 5개</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazuresecurity/thread/7a1d7226-3eba-484e-9b79-64c8cd0c0bc2">원격 데스크톱 클라이언트에 온-프레미스 도메인 사용자 자격 증명을 활용하는 방법</a> &ndash; 보기 614개, 회신 7개</li>  <li><a target="_blank" href="https://social.msdn.microsoft.com/Forums/en-US/windowsazureconnectivity/thread/e4c6d63f-4250-404c-b86b-66f2fa6f1c48">하위 네임스페이스 수준</a> &ndash; 361 보기에서 인증 Service Bus 5개 회신</li>  </ul>  <p><b> </b><a target="_blank" href="https://stackoverflow.com/questions/tagged/azure?page=3&amp;sort=Newest&amp;pageSize=15"><b>스택 오버플로</b>에 대한 최근 Windows Azure 토론</a><b></b></p>  <ul>  <li><a target="_blank" href="https://stackoverflow.com/questions/12497801/is-there-any-open-source-folder-browser-creator-for-azure-blob-storage">(Windows) Azure Blob Storage 대한 오픈 소스 폴더/브라우저/크리에이터가 있나요?</a> &ndash; 답변 3개, 투표 1개</li>  <li><a target="_blank" href="https://stackoverflow.com/questions/12491025/clustered-index-and-distributed-databases">클러스터형 인덱스</a> &ndash; 및 분산 데이터베이스 답변 2개, 투표 1개</li>  </ul>  <p>강조 표시할 사용자와 같은 문서&rsquo; 또는 공유하려는 사용자 고유&rsquo;의 콘텐츠를 보내주세요. 또한 Azure 커뮤니티의 나머지 Windows 알려야 한다고 생각하는 로컬 이벤트, 그룹 또는 활동에 대해 알려주세요. 아래의 의견 섹션을 사용하거나 Twitter <a target="_blank" href="https://twitter.com/windowsazure">@WindowsAzure</a>에서 문의할 수 있습니다.</p>  <p>멋진 주말을 만드세요!</p>  <p>히만슈 주</p>'
