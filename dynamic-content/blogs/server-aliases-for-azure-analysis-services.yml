Slug: server-aliases-for-azure-analysis-services
Title: Azure Analysis Services에 대한 서버 별칭
Summary: Azure Analysis Services에 대한 서버 별칭을 사용하면 사용자가 Azure Portal에 노출된 서버 이름 대신 별칭 서버 이름에 연결할 수 있습니다. 다음 시나리오에서 사용할 수 있습니다....
Content: >-
  <p>Azure Analysis Services에 대한 서버 별칭을 사용하면 사용자가 Azure Portal에 노출된 서버 이름 대신 별칭 서버 이름에 연결할 수 있습니다. 다음 시나리오에서 사용할 수 있습니다.</p>


  <ul>
   <li>사용자에게 영향을 주지 않고 서버 간 모델을 마이그레이션하는 경우</li>
   <li>사용자가 기억하기 쉬운 친숙한 서버 이름을 제공합니다.</li>
   <li>다른 시간에 다른 서버에 사용자를 지정하는 경우</li>
   <li>여러 지역의 사용자를 지리적으로 가까운 Analysis Services 인스턴스(예: <a href="https://azure.microsoft.com/en-us/services/traffic-manager/">Azure Traffic Manager</a> 사용)로 안내합니다.</li>
  </ul>


  <p>유효한 Azure Analysis Services 서버 이름을 반환하는 모든 HTTP 엔드포인트는 <b>link://</b> 형식을 사용하여 이 기능을 제공할 수 있습니다.</p>


  <p>예를 들어 다음 URL은 Azure Analysis 서버 이름을 반환합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cb6ca9f5-b91b-4151-8d24-7e49a61a3949.png"><img alt="01 URL" border="0" height="208" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/35cff6e7-678e-44c2-9bce-cb35270f15dd.png" style="border: 0px currentcolor; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="01 URL" width="987"></a></p>


  <p>사용자는 <b>link:// 형식을</b> 사용하여 Power BI Desktop(다른 클라이언트 도구 외에도)에서 서버에 연결할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7e282a3e-dd91-42d4-be7e-0473753ac6f6.png"><img alt="02 PBI Desktop" border="0" height="494" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/fa630e0b-3ab0-423c-9245-fb30ec82f865.png" style="border: 0px currentcolor; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="02 PBI Desktop" width="1400"></a></p>


  <p>HTTP 엔드포인트를 만들기 위해 다양한 메서드를 사용할 수 있습니다. 예를 들어 실제 서버 이름을 포함하는 Azure Blob Storage 파일에 대한 참조를 사용할 수 있습니다.</p>


  <p>이 경우 2017년 Visual Studio ASP.NET Web Forms 애플리케이션이 만들어졌습니다. 마스터 페이지 참조 및 사용자 컨트롤이 Default.aspx 페이지에서 제거되었습니다. Default.aspx의 내용은 단순히 다음 Page 지시문입니다.</p>


  <p class="MsoNormal" style="margin: 0in 0in 12pt; line-height: normal; mso-layout-grid-align: none;">&lt;%@ Page Title=&quot;Home Page&quot; Language=&quot;C#&quot; AutoEventWireup=&quot;true&quot; CodeBehind=&quot;Default.aspx.cs&quot; Inherits=&quot;FriendlyRedirect._Default&quot; %&gt;</p>


  <p class="MsoNormal" style="margin: 0in 0in 8pt; line-height: 12pt;">Default.aspx.cs의 Page_Load 이벤트는 Response.Write() 메서드를 사용하여 Azure Analysis Services 서버 이름을 반환합니다.</p>


  <p class="MsoNormal" style="margin: 0in 0in 0pt; line-height: normal; mso-layout-grid-align: none;">protected void Page_Load(object sender, EventArgs e)</p>


  <p class="MsoNormal" style="margin: 0in 0in 0pt; line-height: normal; mso-layout-grid-align: none;">{</p>


  <p class="MsoNormal" style="margin: 0in 0in 0pt; line-height: normal; mso-layout-grid-align: none;">&nbsp;&nbsp;&nbsp; 이. Response.Write(&quot;asazure://southcentralus.asazure.windows.net/XXX&quot;);</p>


  <p class="MsoNormal" style="margin: 0in 0in 12pt; line-height: normal; mso-layout-grid-align: none;">}</p>


  <p>웹 사이트는 Visual Studio 게시 기능을 사용하여 Azure에 직접 배포됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c4dd4698-7f18-4484-a44a-3bca4b584215.png"><img alt="03 Publish" border="0" height="1115" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8c38c63f-b78a-43bf-bbfd-c028f9293d31.png" style="border: 0px currentcolor; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="03 게시" width="1410"></a></p>


  <p>완료되었습니다. 이 기능이 매우 간단하고 유용한 기능이라는 데 동의하기를&rsquo; 바랍니다.</p>
