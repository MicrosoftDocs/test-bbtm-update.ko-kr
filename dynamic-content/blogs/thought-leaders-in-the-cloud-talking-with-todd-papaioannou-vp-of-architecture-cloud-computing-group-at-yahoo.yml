Title: '클라우드의 사고 리더: Yahoo의 클라우드 컴퓨팅 그룹, 아키텍처 부사장인 Todd Papaioannou와 대화'
Summary: Todd Papaioannou는 현재 Yahoo!에서 클라우드 플랫폼 그룹의 클라우드 아키텍처 담당 부사장으로 활동하고 있습니다. 그 역할을 맡기 전에 Todd는 신제품을 담당했습니다...
Content: '<p>Todd Papaioannou는 현재 Yahoo!에서 클라우드 플랫폼 그룹의 클라우드 아키텍처 담당 부사장으로 활동하고 있습니다. 이 역할을 맡기 전에 Todd는 전체 클라우드 컴퓨팅 프로그램을 구동하는 것을 포함하여 Teradata에서 새로운 제품 아키텍처 및 <a target="_blank" href="https://twitter.com/drluckyspin"><img style="float: right;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1832.ToddHS2.png" border="0" height="177" width="177"></a>전략을 담당했습니다. 그 전에는 Teradata의 클라이언트 소프트웨어 그룹의 CTO였습니다. Teradata에 합류하기 전에는 그린플럼/메타파의 수석 건축가였습니다. Papaioannou 박사는 인공 지능 및 분산 시스템에서 박사 학위를 취득했습니다.</p>  <p><b>이 인터뷰에서는 다음 사항에 대해 설명합니다.</b></p>  <ul class="unIndentedList">  <li>  <b>이 10년의 메가트렌드로서의 가상화</b></li>  <li>  <b>세계에서 가장 큰 Hadoop 클러스터</b></li>  <li>  <b>크고 작은 비즈니스에 대한 클라우드 혜택</b></li>  <li>  <b>"데이터 센터를 운영하는 비즈니스가 아니라면 그렇게 하지 마십시오."</b></li>  <li>  <b>하루에 1,000억 개의 이벤트 분석</b></li>  <li>  <b>하이브리드 클라우드가 지배하는 미래</b></li>  </ul>  <p><b>로버트 더프너:</b>  토드, 당신은 자신을 소개하고 야후에서 배경과 현재 역할을 설명 할 수 있습니까?</p>  <p><b>토드 파파오안누:</b>  저는 야후에서 클라우드 컴퓨팅의 수석 설계자입니다. 공식 타이틀은 클라우드 아키텍처의 VP이며, 여기서는 Yahoo!에서 클라우드 컴퓨팅 이니셔티브 전체의 기술, 아키텍처 및 전략을 담당합니다. </p>  <p>야후! 클라우드는 비즈니스를 운영하는 기본 엔진이며, 이를 세계 최대의 프라이빗 클라우드 중 하나로 생각하고 싶습니다.  따라서 내 책임은 에지, 캐싱, 콘텐츠 배포, 여러 구조화 및 비정형 스토리지 메커니즘, 컨테이너 및 모든 것을 가능하게 하는 롤아웃에 초점을 맞춘 기본 클라우드 패브릭을 제공합니다. </p>  <p>또한 <a target="_blank" href="https://hadoop.apache.org/">Hadoop</a>  및 클라우드 서비스 컨테이너 아키텍처뿐만 아니라 Yahoo 네트워크 전체에서 모든 데이터 캡처 및 데이터 수집을 담당합니다. 우리는 서비스로서의 내부 플랫폼으로서 매우 광범위한 기술을 하나로 모으기 위해 많은 에너지를 바칩니다.</p>  <p><b>로버트:</b> 나는 테라다타에서 야후로 이동하는 것을 상상! 개인적으로 중요했습니다.  경력이 한동안 클라우드 컴퓨팅에 집중되어 왔다는 점을 감안할 때, Yahoo로의 이동은 클라우드 컴퓨팅 공간에서 개인적으로 이끌거나 개발할 수 있는 프로젝트, 이니셔티브 및 솔루션의 종류에 차이가 있나요?</p>  <p><b>Todd:</b> 절대적 으로.  Teradata에서 여러 제품의 출시 및 제공을 통해 빈 종이에서 클라우드 컴퓨팅 프로그램을 구동하는 일을 담당했기 때문에 수년 동안 클라우드뿐만 아니라 다른 모든 빅 데이터 이니셔티브 및 미래 지향적인 것들에 집중해 왔습니다. </p>  <p>저는 미래를 바라보며 Teradata 포트폴리오 전반에 걸쳐 제품 전략과 제품 아키텍처를 추진하는 역할을 했습니다.  그러나 나는 그 프로그램을 운전하고 이것이 시장 공간의 매우 매력적이고 매우 흥미로운 부분이라는 것을 보면서 모든 클라우드 물건에 매우 관여하게되었습니다. </p>  <p>그래서 야후에 오는! 는 세계에서 가장 큰 프라이빗 클라우드 중 하나를 구동하는 데 도움이 될 수있는 기회였다. 아마 야후 규모에서 이러한 문제를 다루는 세계에서 두 개 또는 세 개의 다른 회사가있다!  는 환상적인 기회입니다. 또한 소비자와 더 가깝게 작업할 수 있습니다. </p>  <p><b>로버트:</b> Teradata에서 개발한 프레젠테이션에서 "<a target="_blank" href="https://www.slideshare.net/drluckyspin/cloud-computing-and-your-data-warehouse">가상화는 향후 10년 동안의 메가트렌드</a>"라고 말했습니다. 당신은 여전히 그 경우라고 생각하십니까?  그리고 이 10년이나 그 다음에 그것을 대체할 수 있는 잠재력은 무엇이라고 생각하십니까?</p>  <p><b>Todd:</b>  나는 아직도 그것이 그런 식으로 바뀌고 있다고 생각합니다. 가상화는 현재 전 세계 데이터 센터에서 진행되고 있는 메가트렌드이며, 가상화는 실제로 클라우드 컴퓨팅의 한 구성 요소에 불과합니다. 가상화 이상의 계층으로 클라우드 컴퓨팅에 더 많이 들어가고 있으며, 셀프 서비스 및 탄력성 측면이 특히 흥미롭다고 생각합니다. </p>  <p>미래에 무엇이 변경될지 보면서 장치의 보편성은 데이터의 폭발과 마찬가지로 분명히 또 다른 메가트렌드입니다. 대규모 데이터, 대규모 디바이스 집합 및 클라우드 컴퓨팅을 함께 사용하면 앞으로 엔터프라이즈와 소비자를 모두 지원하기 위해 소프트웨어를 빌드, 추상화 및 개발해야 하는 방법에 대한 약간 다른 비전을 보기 시작합니다.</p>  <p><b>로버트:</b>  Hadoop에 대해 조금 이야기해 봅시다. <a target="_blank" href="https://twitter.com/barton808/status/16942203364">바튼 조지</a><a target="_blank" href="https://www.slideshare.net/drluckyspin/cloud-computing-and-your-data-warehouse">와 앞뒤로 트윗</a>의 빠른 세트에서, 당신은 야후, 페이스 북, 이베이가 가장 큰되는, 가장 큰 Hadoop 클러스터를 가지고 누가 명확히, 그 순서로. Who 또한 당신의 추정에 상위 10에, 그리고 당신이 보고 곰 생각 상위 10 밖으로 떨어지는 특히 흥미로운 구현이 있습니까?</p>  <p><b>Todd:</b> 상위 10개는 아마도 엄청난 양의 데이터, 특히 소셜 그래프 데이터를 생성하는 웨스트 코스트 베이 에어리어 웹 회사로 구성되며, 기존의 도구가 분석에 그다지 좋지 않다는 것을 알게 됩니다. 당신이 언급 한 것 외에, 그것은 트위터, 페이스 북, 링크드 인, 넷플릭스, 그리고 사람들의 이러한 유형입니다.</p>  <p>또한 처리할 데이터가 많은 금융 산업에 침투하기 시작했습니다. CIA와 NSA와 같은 미국 정부 기관은 지금 Hadoop을 사용하고 있으며 야후를 사용합니다!  Hadoop을 배포하여 처리합니다. 그들은 그들이 무엇을하고 있는지 말해주지 않을 것이지만, 나는 알고 싶습니다. [웃음]</p>  <p><b>로버트:</b> Structure 2010에서 패널 토론에 참여했을 때 클라우드 컴퓨팅을 통해 <a target="_blank" href="https://gigaom.com/2010/06/24/structure-2010-how-does-a-company-scale-in-real-time/">비즈니스 사용자를 인프라 주기와 분리하여</a> 각각 다른 속도로 이동할 수 있다고 언급했습니다. 해당 설명의 압축을 조금 풀고 클라우드 컴퓨팅이 중소기업과 대기업 모두에 어떤 이점을 제공한다고 생각하나요?</p>  <p><b>Todd:</b>  IT 비즈니스에 대한 간단한 보기를 위해 구매, 배치 및 관리해야 하는 인프라가 있습니다. 인프라 구매 주기는 큰 투자이며 올바른 일을 하고 있는지 확인하고 싶기 때문에 상당히 긴 경향이 있습니다. </p>  <p>오늘날의 비즈니스 환경에서 훨씬 더 빠른 속도로 이동해야 하기 때문에 중소기업, 사업부 또는 고객과 가까운 사람에게는 도전이 될 수 있습니다. 클라우드 컴퓨팅을 사용하면 기본 인프라에서 비즈니스 논리를 분리하고 이러한 두 가지를 별도의 속도로 이동할 수 있습니다. </p>  <p>비유로, 인프라인 도로를 건설하는 데는 꽤 오랜 시간이 걸리지만 중소기업은 그 길을 따라 진입하거나 폐쇄할 수 있으며 사람들이 주택을 훨씬 더 빨리 지을 수 있다는 사실을 생각해 보십시오. 마찬가지로 클라우드 컴퓨팅을 사용하면 인프라 구매에 대해 걱정할 필요가 없으므로 비즈니스에서 훨씬 더 빠르게 반복할 수 있습니다.</p>  <p><b>로버트:</b> Hadoop과 함께 오늘날 <a target="_blank" href="https://twitter.com/drluckyspin/status/17367155235">엄청난 양의 혁신</a> 이 진행되고 있음을 트윗했습니다. 프로젝트 전체의 미래에 대해 가장 흥분되는 것은 무엇입니까?</p>  <p><b>Todd:</b> 나는 우리가 Hadoop에 대한 변곡점에 있다고 생각합니다. 분명히, 우리는 야후에서! 은 우리가 만들고 오픈 소스 Hadoop 것을 매우 자랑스럽게 생각합니다. 지난 4~5년 동안 우리는 그 환경에 계속 투자해 왔고, 현재 야후에서 Hadoop을 실행하는 기계는 약 40,000대이며, 이는 분명 엄청난 숫자이며 항상 성장하고 있습니다.</p>  <p><a target="_blank" href="https://hadoop.apache.org/"><img title="Hadoop LogoThere" alt="Hadoop Logo" style="border: 0pt none; margin: 5px; float: left;" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6545.hadoop.png"></a>의 또 다른 사용자 집합은 이제 더 작은 규모로 Hadoop을 사용하기 시작했으며 흥미로운 점은 이제 생태계가 생겨나고 있다는 것입니다.  새로운 도구와 신제품으로 에코시스템에 진입하는 공급업체와 우리가 구축한 Hadoop 코어를 중심으로 혁신을 시작하는 사람들이 있습니다.</p>  <p><b>로버트:</b> 데이터 센터에서 작업을 실행하는 것과 관련하여 클라우드의 핵심 소프트웨어에 대한 혁신이 얼마나 중요한지에 대해 언급할 수 있습니까?</p>  <p><b>Todd:</b> 전체 비즈니스에 대해 생각하는 경우 데이터 센터는 가장 낮은 수준의 인프라이며, 그 위에 클라우드가 실행되고, 이 경우 웹 속성의 비즈니스가 그 이상으로 실행됩니다. 수직적으로 일어나야 하는 엄청난 양의 혁신이 있습니다. </p>  <p>우리는 데이터 센터를 설계하는 방법에 많은 혁신을 주도해 왔습니다. 우리는 최근에 디자인에 대한 몇 가지 상을 받은 새로운 데이터 센터를 열었습니다. 그것은 치킨 쿠프처럼 [웃음]을 설계, 기본적으로, 그래서 어떤 면에서 자기 냉각입니다. 클라우드를 배포할 때 발생하는 몇 가지 문제에 대한 새롭고 훌륭한 접근 방식이었습니다. 기본적으로 인프라를 빌드하려고 합니다.</p>  <p>변화하는 조건에 따라 데이터 센터에서 데이터 센터로 워크로드를 션트할 수 있기를 원합니다. 예를 들어 데이터 센터가 너무 뜨거워지거나 미국이 깨어났기 때문에 트래픽이 급증하고 있는 경우 이에 대응해야 합니다.</p>  <p>키보드 앞에서 인간은 그렇게 할 수 없습니다.  당신이 정말로 생각해야 할 것은 모든 것을 자동화하는 것입니다. 제가 추진해 온 큰 이니셔티브 중 하나는 클라우드의 모든 것을 자동화하여 필요에 따라 특정 워크로드를 피하는 데 초점을 맞춘 낮은 수준의 전술적 프로세스보다는 제어에 대한 높은 수준의 사고 프로세스를 더 많이 가질 수 있도록 하는 것입니다.</p>  <p><b>로버트:</b> 프라이빗 클라우드로 전환하려는 조직은 어떻게 Microsoft 및 Yahoo와 같은 대기업에서 배운 교훈을 활용할 수 있을까요? 그들 앞에 간?</p>  <p><b>Todd:  </b> 데이터 센터를 실행하는 것이 비즈니스가 아닌 경우 그렇게 하지 마세요. 다른 사람의 문제로 만들어야 합니다. Yahoo!, Microsoft 및 기타 몇 가지는 데이터 센터를 실행하는 비즈니스에 있으며 소규모 회사는 해당 가용성을 활용해야 합니다.</p>  <p>어떤 이유로든 자체 데이터 센터를 실행해야 하는 회사는 인프라 코드를 오픈 소스로 사용한다는 사실에서 이점을 얻을 수 있습니다. 명시된 목표 중 하나는 클라우드에 있는 모든 기본 소프트웨어를 오픈 소스로 만드는 것이며, 지금까지 빅 데이터 처리 및 분석 환경인 Hadoop과 캐싱 및 콘텐츠 배포 네트워크 소프트웨어인 Traffic Server를 사용하여 지금까지 이 작업을 수행했습니다.</p>  <p>또한 소프트웨어를 내부적으로 빌드하는 경우 배포하는 시간(분)과 외부적으로 소프트웨어를 사용하지 않는 경우 이미 레거시 경로에 있습니다. 해당 소프트웨어에 계속 투자할 수 있지만 일회성 솔루션에 계속 투자하고 있습니다.</p>  <p>우리는 오픈 소스 세계를 좋아합니다, 왜냐하면 우리는 소프트웨어의 일부를 중심으로 커뮤니티를 구축하고 사실상 표준으로 구동 할 수 있다면, 우리는 우리의 소프트웨어에 미래 교정의 측정을 구축 할 수 있기 때문에. 사람들이 이미 회사 외부에서 함께 작업하는 경우, 우리는 또한 소프트웨어에 대한 이전 경험을 가진 사람을 고용 할 수 있습니다.</p>  <p>처음으로, 우리는 최근에 Hadoop 위에 제품을 구축 한 회사를 인수하여 인프라 소프트웨어의 오픈 소싱이 우리뿐만 아니라 전 세계의 다른 사람들에게도 유익하다는 우리의 믿음을 검증하는 데 도움이됩니다.</p>  <p><b>로버트:</b> 서버에서 엔터프라이즈에 대한 Linux의 역할을 고려할 때 클라우드용으로 개발 중인 유사한 소프트웨어 패키지가 보이나요?</p>  <p><b>Todd:</b> 나는 그것이 아직 꽤 해결되었다고 생각하지 않습니다. Microsoft, Amazon 및 Rackspace와 같은 대형 업체 간에 많은 경쟁이 있습니다. 아마존은 분명히 리드를 가지고 있지만, 그것은 극복 할 수 없습니다. 그리고 유칼립투스, OpenStack, Deltacloud 등을 포함하는 오픈 소스 세계가 분명히 있습니다.</p>  <p>이 풍경에서 일하는 것은 흥미 진진한 시간이며, 내가 야후에 온 이유 중 하나입니다!. 하드웨어 수준에서 클라우드 서비스 수준까지 스택의 모든 수준에서 엄청난 양의 혁신이 진행되고 있습니다.</p>  <p>가상화, 서버 컴퓨팅 능력의 대규모 확장, 저렴한 가격은 실제로 촉매 역할을 했습니다. 클라우드를 기본 컴퓨팅, 스토리지, 대역폭 및 메모리 리소스 집합 위의 추상화 계층으로 봅니다. 이러한 추상화에서는 요청 시 해당 리소스에 액세스할 수 있습니다.</p>  <p>그 때문에, 내가 야후에서 여기 운전하는 큰 이니셔티브 중 하나! 는 클라우드 컴퓨팅 리소스를 전기 또는 휴대폰 분과 같은 유틸리티로 간주하는 것입니다. 필요한 경우 유틸리티 비용을 지불해야 합니다.</p>  <p><b>로버트:</b> 빅 데이터에 대한 패널 토론에서 Yahoo는 다양한 원본에서 <a target="_blank" href="https://www.infoq.com/news/2010/07/data-architectures-structure">하루에 450억 개 이상의 이벤트를 분석하여</a> 사용자가 웹의 올바른 콘텐츠 및 리소스로 이동하도록 돕고 있다고 언급했습니다. 사용자 관점에서 클라우드 컴퓨팅 기술에 중점을 두면 포털로서의 Yahoo에 대한 환경이 어떻게 향상됩니까?</p>  <p><b>Todd:</b> 첫째, 숫자를 수정하기 위해 잘못된 숫자를 말했거나 청중 데이터에 대해 이야기하고있었습니다. 우리는 실제로 하루에 1,000억&nbsp; 개의 이벤트를 처리합니다.&nbsp; 이는 대상 그룹 데이터, 광고 데이터 및 Yahoo에서 발생하는 다양한 다른 이벤트를 다룹니다. 네트워크.&nbsp;&nbsp;<a name="billion"></a></p>  <p>야후에서 우리의 목표! 는 기본적으로 최종 사용자에게 가장 매력적이고 개인적으로 관련된 환경을 제공하기 위한 것입니다. 이렇게 하려면 스포츠, 여행, 금융 또는 기타 주제와 같은 사용자에 대한 내용을 이해해야 합니다. 그리고 우리는 당신이 우리의 여러 속성에 걸쳐로 그렇게해야합니다.</p>  <p>Yahoo!에는 각각 다른 초점과 컨텍스트를 가진 수백 개의 다른 웹 속성이 있습니다. 당신이 스포츠에 관심이 있었다하더라도, 당신이 야후에있을 때 당신에게 스포츠 콘텐츠의 조각을 표시하는 것은 우리가 그렇게 관련이되지 않을 수 있습니다! 할당됩니다.</p>  <p>따라서 수집한 모든 이벤트를 사용하고 Hadoop을 사용하여 모든 처리를 수행하므로 사용자 이해를 높이고 광고 관점에서 더 나은 콘텐츠 대상 지정 및 궁극적으로 더 나은 행동 타겟팅을 수행할 수 있습니다.</p>  <p>우리의 궁극적인 목표는 모든 속성에서, 그리고 어떤 컨텍스트에 따라 관심 있는 콘텐츠를 이해하는 것입니다. 이를 기반으로, 우리는 광고 고객의 참여를 높이기 위해 해당 콘텐츠에 컨텍스트적으로 관련된 광고를 배치할 수 있기를 원합니다.</p>  <p><b>로버트:</b> 빅 데이터에 초점을 맞춘 동일한 패널에서 Fortune 1000이 겪고 있는 데이터 문제에 대한 논의의 일부가 있었습니다. 잠시 당신을 인용, 당신은 말했다, "그들은 모두 같은 문제가, 하지만 그들은 그것을 해결 하기 위해 지불 거 야 얼마나 알아낼 하지 않은." 이를 조금 확장할 수 있고 클라우드 컴퓨팅 기술이 단기 및 장기적으로 포춘지 선정 1000대 기업에게 어떻게 도움이 될 수 있다고 생각하십니까?</p>  <p><b>Todd:</b> 모든 비즈니스의 경우 투자 마나 ement, 공급망 관리 또는 사용자 등록 등 현재 매우 중요한 데이터 스펙트럼이 있습니다. 기업은 사용 가능하든 활성 상태이든 관계없이 해당 데이터에 대해 특정 달러 값을 기꺼이 지불하여 온라인 상태인지 여부에 관계없이 즉시 액세스할 수 있습니다.</p>  <p>아직 달러 가치를 모르는 데이터 집합이 있는데, 그 이유는 이 값이 무엇을 가르쳐 주는지 발견하지 못했기 때문입니다. 하지만 해당 데이터 내의 어딘가에 비즈니스 운영 방법에 대한 사용자 이해가 더 좋든 더 나은 인사이트이든 간에 찾을 가치가 있다는 것을 알고 있습니다. </p>  <p>"빅 데이터가 있는지 어떻게 알 수 있을까요?" 라는 질문이 있었습니다. "모두가 빅 데이터를 가지고 있습니다. 빅 데이터 비용을 얼마나 지불하고 싶은지 알 수 없습니다." 그리고 그 말은, 어떤 사업을 하든, 당신은 당신이 정말로 당신의 비즈니스 주변에서 통찰력을 얻을 수있는 데이터의 전체 무리를 가지고 말할 수 있습니다, 이는 당신이 현재 바닥에 떨어지고있다. </p>  <p>반면에 Teradata 또는 Oracle에서 얻을 수 있는 것처럼 기존의 엔터프라이즈 데이터 웨어하우스 또는 데이터 마트에 비해 비즈니스로서 해당 데이터에 대해 훨씬 적은 비용을 지불해야 한다고 생각합니다.</p>  <p>그럼에도 불구하고 해당 데이터에서 얻을 수 있는 통찰력은 엄청납니다. 따라서 달러 비용 프로필과 일치하는 플랫폼을 찾고 해당 데이터를 작업하고, 인사이트를 검색한 다음, 궁극적으로 더 많은 비용이 드는 더 완전한 기능을 갖춘 플랫폼으로 승격하기 시작할 수 있습니다.</p>  <p>퍼블릭 클라우드에 많은 데이터를 보관할 수 있으며, 대부분의 사람들을 위해 로컬로 전체 파일러 또는 디스크를 구입하는 경우보다 저장하는 데 훨씬 적은 비용이 들 것입니다. Hadoop과 같은 기술 세트도 있어 기존 공급업체에 지불하는 것보다 훨씬 저렴한 비용으로 해당 데이터의 가치를 검색할 수 있습니다.</p>  <p>따라서 클라우드는 사람들이 빅 데이터 또는 구조화되지 않은 데이터를 처리할 수 있는 좋은 위치이며, 그 가치를 알지 못하며 비즈니스에 대한 통찰력을 찾고 있습니다.</p>  <p><b>로버트:</b> 그것은 내가 당신을 위해 가지고 있던 준비된 질문을 끝맺습니다. Windows Azure 커뮤니티에 대해 다루고 싶은 다른 사항이 있나요?</p>  <p><b>Todd:</b>  퍼블릭/프라이빗 클라우드 질문에 대해 조금씩 알아보았지만, 그렇게 많이 들어가지는 않았습니다. 사실, 나는 미래가 하이브리드 클라우드에 의해 지배 될 것이라고 생각합니다. 기업은 그들에게 제시 옵션의 메뉴를 가질 것입니다. </p>  <p>일부 글로벌 5,000개 회사 또는 소규모 10인 비즈니스의 CIO라고 가정해 보겠습니다. 이 메뉴를 보고 "실행하려는 비즈니스 서비스를 고려할 때 내 기준은 무엇인가요?" 라고 말해야 합니다. 예를 들어 중요한 데이터 또는 높은 보안 요구 사항은 프라이빗 클라우드로 푸시할 가능성이 높습니다.</p>  <p>반면, 고가용성이 필요하지 않은 엄청난 양의 데이터가 있는 경우 퍼블릭 클라우드에 배치할 수 있습니다. 이렇게 하면 대규모 인프라 투자를 할 필요가 없으며, 앞에서 설명했듯이 빠르게 이동할 수도 있습니다.</p>  <p>저는 모든 기업의 미래가 이 하이브리드 모델을 보는 것이라고 생각합니다. 그래서, 내 서비스는 무엇입니까, 내 데이터는 무엇입니까, 어디에 두고 싶은가, 얼마나 지불하고 싶은지, 왜 그것을 지불하고 싶습니까? 그리고 하나의 메뉴 대신, 당신은 당신이 가서 선택할 수있는 공급 업체에서 요금 카드의 집합을해야합니다.</p>  <p><b>로버트:</b> Microsoft의 Windows Azure 플랫폼 어플라이언스 공지 사항은 퍼블릭 클라우드에서 제공하는 서비스를 가져와 온-프레미스에서 제공하는 기능과 관련이 있지만, 기본적으로 서비스로 매우 많이 유지됩니다.</p>  <p><b>Todd:</b> 나는 그것이 내가 CIO로서 걱정할 것을 볼 때 많은 의미가 있다고 생각합니다. 애플리케이션의 수명 주기에서 클라우드 계층 간에 위아래로 이동할 수도 있습니다. 퍼블릭 클라우드에서 시작한 다음 다시 가져올 수 있습니다. </p>  <p>저는 업계가 해야 할 혁신과 투자 분야 중 하나가 이를 가능하게 하는 것이라고 생각합니다. 애플리케이션을 이동할 수 없는 단일 위치에 잠그고 싶지 않으며 단일 소스 공급업체에 갇혀 있습니다.</p>  <p>워크로드를 공급업체에서 공급업체로, 비공개에서 퍼블릭으로 이동할 수 있다는 것은 성공적인 에코시스템을 만드는 중요한 요소입니다.</p>  <p><b>로버트:</b> 분명히, 너희들은 퍼블릭 클라우드의 전형적인 예입니다. 공공 고객과 관련하여 무엇을 보고 있습니까?</p>  <p><b>Todd:</b> 우리는 실제로 아마존이나 구글 앱 엔진과 같은 퍼블릭 클라우드를 제공하지 않습니다. 하지만 여러 가지 면에서 <i>우리는 클라우드입니다</i> . 사람들은 야후를 그런 식으로 생각하지 않지만, 우리는 개인 클라우드입니다. 전자 메일, 사진, 판타지 스포츠 팀 및 금융 포트폴리오와 같은 사람들의 리소스를 찾을 수있는 측면에서 Yahoo는 100Ms의 사람들을위한 개인 클라우드 서비스입니다. 그것은 단지 그들이 그런 식으로 우리를 생각하지 않는 것입니다.</p>  <p>워크로드를 퍼블릭 클라우드로 옮길지 여부를 고려할 때, 마침내 그렇지 않을 것이라는 결론에 도달했습니다. 우리가 다루는 규모에서, 그것은 의미가 없습니다.</p>  <p>비즈니스의 중요한 부분이 될 때까지 다른 사람의 문제를 만드는 것이 합리적이라고 생각합니다. Yahoo!에서 기술을 실행하고 전 세계 6 억 명의 등록 된 사용자로 기술을 확장하려고 노력하는 것이 우리의 문제이며, 그것은 있어야합니다. 이것이 우리가 성공적으로 실행할 수 있는 유일한 방법입니다.</p>  <p>당신은 뿐만 아니라 다른 사람들과 이것을 볼 수 있습니다. 구조 컨퍼런스에서 페이스 북의 조나단 (Jonathan)은 실제로 같은 결론에 도달했으며 이제는 실제로 자신의 데이터 센터를 만들고 자신의 콘크리트를 쏟아 붓고 구축하고 있다고 말했습니다.</p>  <p>그리고 그들은 그것이 그들의 문제라는 것을 깨달았기 때문에 그렇게했습니다. 또한 자체 인프라를 소유하여 파생할 수 있는 제어 수준과 효율성 수준이 있어야 했습니다.</p>  <p>따라서 우리 크기의 사람들에게는 워크로드를 Amazon 또는 Azure로 이동할 가능성은 거의 없습니다. 그것은 단지 우리에게 의미가 없을 것입니다.</p>  <p><b>로버트:</b> 토드, 당신의 시간을 주셔서 감사합니다.</p>  <p><b>Todd:</b> 감사합니다. 그것은 당신에게 이야기하는 것이 좋았다.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
