Title: Windows Azure Virtual Machine 갤러리에서 사용할 수 있는 Windows Server 2012
Summary: '&rsquo;과거에 설명한 것처럼 인프라와 플랫폼 서비스를 결합하면 애플리케이션 및 IT 솔루션을 작동하는 방식으로 설계, 개발 및 배포할 수 있는 유연성을 제공합니다.'
Content: <p>&rsquo;과거에 설명한 것처럼 인프라와 플랫폼 서비스를 결합하면 비즈니스에 가장 적합한 방식으로 애플리케이션 및 IT 솔루션을 설계, 개발 및 배포할 수 있는 유연성을 제공합니다.&nbsp; 말할 필요도 없이 Windows Azure Virtual Machine Gallery의 이미지 목록에 Windows Server 2012 추가하게 되어 기쁩니다.</p>  <p>Windows Server 2012 고객에게 수백 개의 새로운 <a href="https://www.microsoft.com/en-us/server-cloud/windows-server/2012-capabilities.aspx" target="_blank">기능을</a> 제공하고 있으며, 상위 10가지 기능으로 보는 것을 간략하게 설명하는 이 <a href="https://www.cio.com/article/713681/10_Key_Windows_Server_2012_Features_for_IT_Pros" target="_blank"><em>CIO Magazine</em> 문서</a>와 같이 제품 검토자 및 업계 분석가들로부터 높은 평가를 받고 있습니다.&nbsp; 최신 System Center 관리 솔루션과 함께 사용할 경우 Windows Server 2012 사용할 수 있는 하이브리드 클라우드 시나리오가 가장 흥미로웠습니다.&nbsp; &rsquo;사용자 고유의 데이터 센터와 Windows Azure에서 애플리케이션 및 워크로드를 배포하고 관리할 수 있습니다.</p>  <p>Windows Server 2012 제공해야 하는 모든 사항에 대한 자세한 인사이트를 보려면 제품&rsquo; 엔지니어링 팀이 빌드한 내용을&rsquo; 설명하는 <a href="https://blogs.technet.com/b/windowsserver/" target="_blank">Windows Server 블로그</a>를 방문하세요.&nbsp; 또한 9월 4<sup>일에</sup> Microsoft는 임원, 엔지니어, 고객 및 파트너가 Windows Server 2012 및 Windows Azure가 모든 규모의 조직이 <a href="https://blogs.technet.com/b/microsoft_blog/archive/2012/06/11/welcome-to-the-era-of-the-cloud-os-for-infrastructure.aspx" target="_blank">클라우드 OS</a> 호출하는 이점을 실현하는 데 어떻게 도움이 되는지에 대해 자세히 공유하는 온라인 출시 이벤트를 개최합니다.&nbsp; 그 동안 Windows Azure에서 Virtual Machines를 사용하여 15분 이내에 Windows Server 2012 실행할 수 있습니다.&nbsp; <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0177" target="_blank">무료 평가판</a>에 등록하고 스핀을 위해 가져 가라! &nbsp;</p>  <p>&nbsp;- Mike Neil, General Manager, Windows Azure</p>
