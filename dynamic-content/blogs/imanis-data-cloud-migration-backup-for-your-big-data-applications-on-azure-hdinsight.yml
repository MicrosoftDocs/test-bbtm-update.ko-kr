  <h2>요약</h2>


  <p>이 결합된 HDInsight Imanis Data 제품과 Azure Blob Storage 및 Data Lake Store와의 통합을 통해 고객은 클라우드로 더 빠르게 마이그레이션하고 애플리케이션 또는 사용자 오류로부터 중요한 데이터 자산을 보호할 수 있습니다. 피드백이나 질문이 있는 경우 언제든지 전자 메일 hdiask@microsoft.com을 보내주세요. Microsoft는 여러분의 의견을 기다리고 있습니다!</p>
