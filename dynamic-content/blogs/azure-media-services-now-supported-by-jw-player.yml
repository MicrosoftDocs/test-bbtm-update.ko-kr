Slug: azure-media-services-now-supported-by-jw-player
Title: 이제 JW 플레이어에서 지원되는 Azure Media Services
Summary: Azure Media Services 이미 가장 일반적인 스트리밍 형식 중 일부에 대한 지원을 제공합니다. 이 목록에는 Microsoft 부드러운 스트리밍, 업계 표준 mpeg-DASH 및 Apple HTTP Live 스트리밍이 포함됩니다. 이 파트너십을 통해 고객에게 사용 가능한 가장 인기 있는 플레이어 중 하나를 사용할 수 있는 옵션을 제공할 수 있습니다.
Content: >-
  <h1>파트너십은 무엇입니까?</h1>

  Azure Media Services 이미 가장 일반적인 스트리밍 형식 중 일부에 대한 지원을 제공합니다. 이 목록에는 Microsoft 부드러운 스트리밍, 업계 표준 mpeg-DASH 및 Apple HTTP Live 스트리밍이 포함됩니다. Azure Media Services 현재 대부분의 화면 및 디바이스에 대한 플레이어 솔루션을 제공합니다. 이 파트너십을 통해 고객에게 사용 가능한 가장 인기 있는 플레이어 중 하나를 사용할 수 있는 옵션을 제공할 수 있습니다. 완료된 모든 좋은 작업의 결과로 JW Player는 Azure Media Services 고객을 위해 다음과 같은 추가 기능을 지원합니다.

  <ul>
   <li>Apple HTTP Live 스트리밍에 대한 브라우저 재생</li>
   <li>AES-128비트 CBC 보호 콘텐츠에 대한 브라우저 재생</li>
  </ul>

  기존 JW 플레이어의 <a title="모든 기능은" href="https://www.jwplayer.com/features/" target="_blank"> 사용자 지정 스킨, 클라우드 호스팅 플레이어 등과 같은 JW Player의 기존 기능을</a> 현재와 같이 계속 작동합니다.

  <h1>JW 플레이어를 어떻게 사용할 수 있나요?</h1>

  JW Player의 친구들은 Azure Media Services 고객을 위해 매우 간단한 방문 페이지를 설정했습니다. 위에서 설명한 기능은 JW Player의 프리미엄 기능이므로 솔루션에서 이를 사용하려면 계정을 설치하고 프리미엄 버전을 구입해야 합니다. 그러나 사용해 보기 위해 Azure 관리 포털에서 가져오는 URL을 페이지에 삽입하고 작동을 확인할 수 있습니다. 페이지에서 위젯을 볼 수 있으므로 플레이어에게 원하는 스킨을 선택할 수 있습니다.


  다음은 방문 페이지에서 사용할 수 있는 위젯의 스크린샷입니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/09/widget.png"><img class="alignnone size-medium wp-image-190633" alt="JW Player customize widget" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/widget-578x369.png" width="639" /></a>

  <h1>다음 단계</h1>

  우리는 더 많은 시나리오를 밝히기 위해 JW Player와 같은 파트너와 계속 협력하고 있지만, 우리에게서 보고 싶은 것이 있다면 알려주세요. 여러분의 의견을 기꺼이 살펴보시기 바랍니다. IBC 2014에 있는 경우 13번 홀에서 Microsoft 모임 공간을 중지하고 Azure Media Services 또는 JW Player 통합을 위해 표시할 수 있는 데모가 있는지 알려주세요. 여러분의 지원과 피드백을 기대합니다.


  다시 연결할 때까지 방문 페이지를 방문하여 JW 플레이어로 만듭니다. <img class="wlEmoticon wlEmoticon-smile" alt="Smile" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/wlEmoticon-smile.png" />.
