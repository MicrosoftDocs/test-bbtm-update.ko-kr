Title: Azure Site Recovery는 DR용 Veritas Backup Exec 인스턴트 클라우드 복구를 지원합니다.
Summary: 이제 Azure Site Recovery는 Backup Exec 20.2 릴리스를 사용하여 Veritas Backup Exec ICR(Instant Cloud Recovery)을 지원합니다. ICR을 사용하면 Backup Exec 사용자가 온-프레미스 중단 시 빠른 장애 조치(failover)를 위해 Azure에서 자동으로 업데이트된 가상 머신의 오프사이트 복제본을 쉽게 만들 수 있습니다. Backup Exec 고객은 ICR을 사용하는 동적 재해 복구 플랫폼으로서 Azure의 이점을 실현하는 중요 비즈니스용 애플리케이션에 대해 RPO(복구 지점 목표) 및 RTO(복구 시간 목표)를 최소화할 수 있습니다.
Content: >-
  <p>Microsoft <a href="https://azure.microsoft.com/services/site-recovery/" target="_blank">ASR(Azure Site Recovery)은 Azure</a> 및 온-프레미스에서 실행되는 애플리케이션에 대해 DRaaS(재해 복구 as a Service)를 제공합니다. ASR을 사용하면 규정 준수를 손상시키지 않고 IT 중단 중에 애플리케이션 가동 중지 시간을 줄일 수 있습니다. ASR은 Linux, Windows, VMware 및 Hyper-V 가상 머신 및 물리적 서버에서 온-프레미스 애플리케이션에 대한 포괄적인 적용 범위를 제공합니다.</p>


  <p>이제 Azure Site Recovery는 <a href="https://aka.ms/be-202-release" target="_blank">Backup Exec 20.2</a> 릴리스를 사용하여 <a href="https://aka.ms/be-landing-page" target="_blank">Veritas Backup Exec</a> ICR(Instant Cloud Recovery)을 지원합니다. ICR을 사용하면 Backup Exec 사용자가 온-프레미스 중단 시 빠른 장애 조치(failover)를 위해 온-프레미스 가상 머신에 대한 연속 복제를 Azure로 쉽게 구성할 수 있습니다. Backup Exec 고객은 ICR을 사용하여 동적 재해 복구 플랫폼으로 Azure의 이점을 실현하는 중요 비즈니스용 애플리케이션에 대해 RPO(복구 지점 목표) 및 RTO(복구 시간 목표)를 최소화할 수 있습니다.</p>


  <p>인스턴트 클라우드 복구에는 Azure 구독이 필요하며 VMware 및 Hyper-V Virtual Machines를 지원합니다. ICR은 친숙한 Backup Exec 콘솔에서 직접 요약 보기, 모니터링, 복제 상태 세부 정보 및 주요 작업을 제공합니다. Azure Portal로 이동하여 고급 모니터링 및 장애 조치(failover) 작업을 수행할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5f575b16-a943-46ae-9c62-6ddd4496a8f8.jpg"><img alt="be-console" border="0" height="548" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b99dd5b7-9b56-4602-a36f-bd4459831e78.jpg" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="be-console" width="627"></a></p>


  <p>Azure에 대한 Backup Exec 인스턴트 클라우드 복구는 ASR을 사용할 수 있는 모든 <a href="https://aka.ms/asr-supported-regions" target="_blank">Azure 지역에서</a> 사용할 수 있습니다. <a href="https://aka.ms/be-202-download" target="_blank">Backup Exec 20.2 평가판 버전을</a> 다운로드하여 시작합니다.</p>


