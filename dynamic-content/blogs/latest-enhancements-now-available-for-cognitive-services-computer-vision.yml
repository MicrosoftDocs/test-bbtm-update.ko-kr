Title: Cognitive Services의 Computer Vision에 사용할 수 있는 최신 향상된 기능
Summary: 이제 Cognitive Services의 Computer Vision 서비스에 대한 최신 향상된 기능을 사용하여 이미지에서 더 많은 인사이트를 추출하고 새 워크플로의 잠금을 해제할 수 있습니다.
Content: >-
  <p><em>이 블로그는 Computer Vision의 수석 연구 관리자인 Lei Zhang이 공동 저술했습니다.</em></p>


  <p>이제 Cognitive Services Computer Vision 서비스에 대한 최신 향상된 기능을 사용하여 이미지에서 더 많은 인사이트를 추출하고 새 워크플로의 잠금을 해제할 수 있습니다&rsquo; .</p>


  <h2>1. 확장된 태그 지정 어휘를 사용하여 인사이트 보강</h2>


  <p>Computer Vision은 이미지당 인식할 수 있는 개체, 상황 및 작업의 유형을 두 배 이상 늘렸습니다.</p>


  <h3>이전</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4b2287df-4be2-4dd9-9b98-353df8bcc4f3.jpg"><img alt="Black and white picture of New York City before Computer Vision" border="0" height="241" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/73b65cd7-5e7d-4f5a-b5f6-d936fcc4e013.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Computer Vision 이전 뉴욕시의 흑백 사진" width="695"></a></p>


  <h3>지금</h3>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e748d023-25fe-4329-82c3-cd64e0b2272c.jpg"><img alt="Black and white picture of New York City now, after Computer vision" border="0" height="262" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4358cd0e-c52c-4030-978b-7bf9ed8d4e08.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="컴퓨터 비전 후 지금 뉴욕시의 흑백 사진" width="708"></a></p>


  <h2>2. 새 개체 검색 기능을 사용하여 자르기 자동화</h2>


  <p>쉽게 자르기를 자동화하고 새 개체 검색 기능을 사용하여 이미지에서 필요한 항목의 기본 계산을 수행합니다. 이미지에서 수천 가지 실제 개체 또는 인공 개체를 검색합니다. 이제 각 개체가 이미지의 위치를 나타내는 경계 상자로 강조 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b66efa6c-4bdb-48f8-940f-1491c10deda5.png"><img alt="Picture of subway train and detecting real life or man-made objects" border="0" height="336" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/de778aa9-64b1-46ba-a8ee-889ceb667144.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="지하철 열차의 그림과 실제 생활 또는 인공 물체를 감지" width="429"></a></p>


  <h2>3. 새로운 브랜드 검색 기능을 사용하여 브랜드 존재 모니터링</h2>


  <p>이제 가전, 소매, 제조, 엔터테인먼트 산업에서 수천 개의 글로벌 브랜드의 로고 배치를 추적할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a51c8f3c-a9f8-4f0d-970b-9314c57febc3.png"><img alt="Picture of Microsoft logo and the brand detection feature" border="0" height="480" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/906597b1-bbf2-450e-be87-6aa4f3f9b704.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Microsoft 로고 및 브랜드 검색 기능 사진" width="432"></a></p>


  <p>이러한 향상된 기능을 통해 다음을 수행할 수 있습니다.</p>


  <ul>
   <li>대규모 이미지 및 비디오 프레임 인덱싱을 수행하여 미디어 콘텐츠를 검색할 수 있도록 합니다. &rsquo;미디어, 엔터테인먼트, 광고 또는 스톡 사진, 풍부한 이미지 및 비디오 메타데이터를 통해 비즈니스 생산성을 극대화할 수 있습니다.</li>
   <li>이미지 및 비디오의 콘텐츠를 이해하고 관심 있는 로고를 대규모로 검색하여 소셜 미디어 및 광고 캠페인에서 인사이트를 얻습니다. 디지털 에이전시와 같은 기업은 이 기능이 광고 캠페인의 효과를 추적하는 데 유용하다는 것을 알게 되었습니다. 예를 들어 비즈니스에서 인플루언서 캠페인을 시작하는 경우 Custom Vision을 적용하여 인플루언서에서 생성된 이미지 및 비디오에서 끌어온 브랜드 포함 메트릭을 자동으로 생성할 수 있습니다.</li>
  </ul>


  <p>경우에 따라 사용 사례와 관련된 특정 태그 지정 어휘 또는 개체 형식을 추가하여 향상된 Computer Vision 서비스에서 제공하는 것 이상으로 이미지 인식 기능을 추가로 사용자 지정해야 할 수 있습니다. <a href="https://www.customvision.ai/" target="_blank">Custom Vision</a> 서비스를 사용하면 기계 학습 전문 지식 없이도 모델을 쉽게 사용자 지정하고 배포할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/services/cognitive-services/computer-vision/" target="_blank">Computer Vision 데모</a>를 통해 작동 중인 기능을 확인합니다. &rsquo;이러한 인사이트의 잠금을 해제하기 위해 빌드를 시작할 준비가 되면 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/computer-vision/concept-tagging-images" target="_blank">이미지 태그</a> 지정, <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/computer-vision/concept-object-detection" target="_blank">개체 검색</a> 및 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/computer-vision/concept-brand-detection" target="_blank">브랜드 검색</a>에 대한 설명서 페이지를 방문하세요.</p>
