  <h2>ZRS(영역 중복 Storage)</h2>

  StorSimple은 이제 '영역 중복' 복제 옵션을 사용하여 만든 Azure Storage 계정을 지원합니다. <strong>영역 중복 스토리지는 단일 지역 내 또는 두 지역에 걸쳐 2~3개의 기능을 통해 데이터를 복제</strong>하여 LRS(로컬 중복 Storage)보다 내구성이 더 높으며, GRS(Geo-Redundant Storage(GRS) 제품보다 스토리지 단위당 비용이 더 낮습니다. Azure Storage 중복 옵션에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-redundancy/" target="_blank">여기</a> Azure 설명서의 일부로 제공됩니다.

  <h2></h2>

  <h2>5000/7000 시리즈에서 마이그레이션</h2>

  마이그레이션 도구 키트를 사용하면 고객이 StorSimple 5000/7000 시리즈에서 StorSimple 8000 시리즈 디바이스로 업그레이드하고 데이터를 현재 위치에서 유지하면서 향상된 기능 제품을 활용할 수 있습니다.

  <h2>향상된 초기 배포 및 업데이트 환경</h2>

  업데이트 1을 통해 디바이스 설치 및 업데이트 환경이 향상되었습니다. 이제 설치 마법사는 네트워크 구성 및 방화벽 설정이 올바르지 않고 디바이스의 네트워킹 설정 문제를 해결하는 데 도움이 되는 추가 진단 commandlet이 제공된 경우 사용자에게 즉각적인 피드백을 제공합니다.

  <h2>최신 Microsoft Azure Storage API로 업데이트</h2>

  현재 StorSimple 8000 시리즈 디바이스에서 사용하는 Azure Storage Service API 버전은 <a href="https://azure.microsoft.com/blog/2014/08/04/microsoft-azure-storage-service-version-removal/" target="_blank">Storage 서비스 버전 제거에 대한 발표에</a> 따라 2015년 12월 9일에 더 이상 사용되지 않습니다. 업데이트 1에는 최신 버전의 Storage 서비스 API로 업그레이드가 포함되어 있습니다. <strong>고객이 2015년 12월 9일 이전에 Update1을 적용하여 StorSimple 디바이스가 이 날짜 이후 제대로 작동하지 않을 수 있는 실패를 적용하는 것이 중요합니다.</strong>


  <strong>참고</strong>: 출시는 일반적으로 단계적이므로 업데이트를 검색할 때 즉시 사용할 수 있는 새 릴리스를 찾을 수 없습니다. 곧 사용할 수 있게 되므로 며칠 후에 업데이트를 다시 검색합니다.


  StorSimple 8000 시리즈 업데이트 1 릴리스에 대한 자세한 내용은 서비스 지역 가용성에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/storsimple-update1-release-notes/" target="_blank">릴리스 정보</a>, <a title="Service UpdatesService" href="https://azure.microsoft.com/en-us/updates/general-availability-azure-storsimple-8000-series-update-1/"> 업데이트</a>  및 <a href="https://azure.microsoft.com/en-us/regions/" target="_blank">Azure 지역 페이지를</a> 참조하세요.
