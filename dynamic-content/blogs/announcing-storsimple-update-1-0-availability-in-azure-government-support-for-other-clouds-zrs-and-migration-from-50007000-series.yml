Title: StorSimple 업데이트 1 발표 - Azure Government의 가용성, 5000/7000 시리즈에서 다른 클라우드, ZRS 및 마이그레이션 지원
Summary: 업데이트 1.0 릴리스를 통해 StorSimple 8000 시리즈가 이제 Azure Government 클라우드에서 사용할 수 있음을 발표하게 되어 기쁩니다.
Content: >-
  업데이트 1 릴리스를 통해 StorSimple 8000 시리즈는 이제 Azure Government에서 사용할 수 있으며 백 엔드 클라우드 스토리지에 대한 다른 클라우드 공급자 및 ZRS(영역 중복 Storage)를 지원한다는 사실을 발표하게 되어 기쁩니다. 업데이트 1에는 고객이 5000/7000 시리즈 디바이스에서 업그레이드할 수 있는 마이그레이션 도구 키트와 초기 디바이스 설정 및 업데이트 환경의 향상된 기능이 포함되어 있습니다.

  <h2>Azure Government의 가용성</h2>

  StorSimple 8000 시리즈는 현재 미국 대륙에 <a title="있는 모든 데이터, 애플리케이션 및 하드웨어가 있는 선별된 미국 인사가 운영하는 물리적 및 네트워크로 격리된 Microsoft Azure 인스턴스인 Azure GovernmentAzure" href="https://azure.microsoft.com/en-us/features/gov/" target="_blank"> Government</a>에서 일반 공급되며 엄격한 규정 준수 요구 사항 및 정부 정책을 충족하기 위해 최선을 다하고 있습니다.


  고객은 Azure Government Portal에 디바이스를 등록하기 전에 Commandlet을 실행하여 StorSimple 디바이스의 클라우드 플랫폼을 Azure Government로 설정할 수 있습니다. 이 옵션을 설정하면 계층화된 데이터, 백업 및 StorSimple 가상 어플라이언스를 포함한 모든 데이터가 Azure Government 클라우드에 저장되고 Azure Government Portal을 통해 동일한 작업을 관리할 수 있습니다. 이 옵션을 설정하면 StorSimple 디바이스에서  <a href="https://technet.microsoft.com/en-us/library/cc750357.aspx" target="_blank">의FIPS 작업 모드</a> 도 사용할 수 있습니다.

  <h3>인증</h3>

  StorSimple 8000 시리즈 암호화 모듈이 미국 연방 및 캐나다 정부뿐만 아니라 중요한 데이터를 보호하기 위해 암호화를 사용하기 위해 FIPS <strong>140-2</strong> 요구 사항이 있는 다른 고객에게 매우 중요한 연방<strong> 정보 처리 StandardFIPS</strong> -  140-2에 대한 유효성 검사를 완료했다는 사실을 발표하게 되어 기쁘게 생각합니다. 참고로 FIPS 140-2 유효성 검사 인증서는 여기에 게시됩니다. <a href="https://csrc.nist.gov/groups/STM/cmvp/documents/140-1/140val-all.htm">https://csrc.nist.gov/groups/STM/cmvp/documents/140-1/140val-all.htm</a>


  StorSimple 8000 시리즈는 <strong>HIPAA</strong>(건강 보험 이식성 및 책임), <strong>CSA</strong>(클라우드 보안 얼라이언스) 및 <strong>DPA</strong>(데이터 보호법) 규정 준수에 대한 인증도 완료했습니다.

  <h2>기타 클라우드</h2>

  공급업체 잠금은 워크로드를 클라우드로 이동하려는 기업의 주요 관심사 중 하나입니다. 업데이트 1을 사용하면 StorSimple 8000 시리즈 디바이스에 대한 새 볼륨 컨테이너를 만들 때 고객은 이제 Azure 외에 <strong>Amazon S3, Amazon S3 및 RRS, OpenStack</strong> 또는 <strong>HP Cloud</strong> 를 사용하여 스토리지 계정을 선택하거나 만들 수 있습니다.


