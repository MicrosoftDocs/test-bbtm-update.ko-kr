Slug: sql-data-warehouse-november-2015-updates
Title: 'Azure SQL Data Warehouse: 2015년 11월 업데이트'
Summary: SQL Data Warehouse에 대한 11월 한 달 동안 또 다른 개선 사항을 발표하게 되어 기쁩니다.
Content: >-
  <p>Were&rsquo;는 SQL Data Warehouse에 대한 11월 한 달 동안 또 다른 개선 사항을 발표하게 되어 기뻤습니다.&nbsp; 이러한 개선 사항 외에도 마지막 업데이트&rsquo; 이후 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-data-warehouse-auditing-get-started/">데이터 감사</a> 및 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-data-warehouse-encryption-tde-tsql/">투명한 데이터 암호화</a> 추가되었습니다.</p>


  <h1>PolyBase</h1>


  <p>Weve&rsquo;는 비관계형 데이터 작업을 위한 메커니즘인 PolyBase에 기능을 추가했습니다.</p>


  <ul>
   <li>이제 PolyBase는 Azure Storage Blob에서 Parquet 파일을 읽고, 쓰고, 쿼리할 수 있습니다.</li>
   <li>이제 PolyBase는 거부된 행에 대한 자세한 정보를 제공합니다.&nbsp; 예를 들어 행이 성공하지만 거부된 로드의 경우 다음과 같은 메시지가 표시 될 수 있습니다.</li>
  </ul>


  <p>&nbsp;</p>


  <pre class="prettyprint">

  Query completed. Rows were rejected while reading from external source(s).


  10 rows rejected from FactSalesExternal in step 1 of query execution:


  Location: &#39;/example/example.txt&#39; Column ordinal: 0, Expected data type: INT, Offending Value: 2147483648 (Column Conversion Error), Error: Arithmetic overflow error converting NVARCHAR to data type SMALLINT.


  and 9 more.

  </pre>


  <p>&nbsp;</p>


  <p>거부된 행이 너무 많아 부하가 중단되면 다음과 같은 메시지가 표시됩니다.</p>


  <p>&nbsp;</p>


  <pre class="prettyprint">

  Rows were rejected while reading from external source(s).


  500 rows rejected from FactSalesExternal in step 1 of query execution:


  Location: &#39;/example/example.txt&#39; Column ordinal: 0, Expected data type: INT, Offending Value: 2147483648 (Column Conversion Error), Error: Arithmetic overflow error converting NVARCHAR to data type SMALLINT.


  and 499 more.


  ERROR: Query aborted -- number of rejected rows exceeded the maximum row rejection threshold while reading from an external source: 500 rows rejected out of total 10000 rows processed.

  </pre>


  <p>&nbsp;</p>


  <ul>
   <li>기존 EXTERNAL TABLES와 연결된 CREDENTIAL 개체를 삭제하고 다시 만드는 것이 항상 해당 EXTERNAL 테이블에 대해 캐시된 자격 증명을 새로 고치지 않는 문제를 해결했습니다.</li>
  </ul>


  <h1>SQL 기능</h1>


  <p>또한 Weve&rsquo;는 다음을 포함하여 SQL Data Warehouse의 일부로 지원되는 SQL Server 기능을 확장했습니다.</p>


  <ul>
   <li>클러스터<a href="https://msdn.microsoft.com/en-us/library/gg492088.aspx">형 Columnstore</a>는 기본적으로 SQL Data Warehouse에서 만든 테이블에 적용됩니다. 이렇게 하면 테이블이 이 구문에서 허용하는 추가 압축 및 쿼리 성능을 활용할 수 있습니다. 이 작업에 대한 자세한 내용은 <a href="https://azure.microsoft.com/en-us/blog/clustered-columnstore-tables-are-the-new-default-in-azure-sql-data-warehouse/">Clustered Columnstore 블로그 게시물을</a> 참조하세요.</li>
   <li><a href="https://msdn.microsoft.com/en-us/library/ms188351.aspx">RENAME OBJECT</a> 문에 대한 지원.</li>
   <li>SQL Data Warehouse에 대한 정보에 대한 추가 가시성을 제공하는 새로운 DMV(동적 관리 뷰) 집합을 지원합니다. 자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-data-warehouse-reference-tsql-system-views/">DMV 목록을 참조하세요</a>.&nbsp; pdw_nodes&rdquo; 포함하는 &ldquo;모든 DMV는 새로운 기능입니다.&nbsp; 예를 들어 쿼리 중에 컴퓨팅 노드의 모든 <a href="https://msdn.microsoft.com/en-us/library/ms190382.aspx#SQLServerPOs">성능 데이터를</a> 보려는 경우 <a href="https://msdn.microsoft.com/library/ms187743.aspx">sys.dm_pdw_nodes_os_performance_counters</a> 살펴봅니다.&nbsp; 또는 <a href="https://msdn.microsoft.com/library/ms177648.aspx">sys.dm_exec_requests</a> 보기를 사용하여 쿼리 계획의 모든 단계를 볼 수 있습니다.</li>
   <li>데이터 감사 내에서 <a href="https://azure.microsoft.com/en-us/documentation/articles/sql-database-threat-detection-get-started/">위협 탐지</a> 를 지원하여 사용자가 비정상적인 활동 및 의심스러운 이벤트를 검색할 수 있도록 합니다.&nbsp; 예를 들어 포털 내에서 경고를 설정하여 의심스러운 이벤트를 식별하고 전자 메일로 경고를 받도록 할 수 있습니다.</li>
  </ul>


  <blockquote>

  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4_td_email.png"></p>

  </blockquote>


  <p>의심스러운 이벤트의 소식을 받은 후 포털의 데이터 감사 기능을 사용하여 이벤트를 분석하거나 Excel에서 로그를 열어 고급 분석 옵션을 사용할 수 있습니다.</p>


  <blockquote>

  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7_td_audit_records_open_excel.png"></p>

  </blockquote>


  <ul>
   <li>로드하는 동안 사용 권한이 항상 적용되지 않는 BCP 문제를 해결했습니다.</li>
  </ul>


  <h1>백업</h1>


  <p>Weve&rsquo;는 안정성을 높이고 사용자 워크로드에 미치는 영향을 낮추기 위해 SQL Data Warehouse에서 예약된 자동 백업 설계를 개선했습니다. 이제 2016년 SQL Server 새로 추가된 동일한 <a href="https://msdn.microsoft.com/en-us/library/mt169363.aspx">Azure Storage 스냅샷<i> </i>메커니즘</a>을 활용합니다.</p>


  <h1>성능 및 안정성</h1>


  <p>마지막으로,&rsquo; SQL Data Warehouse의 성능과 안정성을 개선했습니다. 특히 weve&rsquo;:</p>


  <ul>
   <li>라운드 로빈 테이블에 로드하는 메커니즘이 개선되어 작은/증분 로드 시나리오에서도 데이터를 더 균일하게 분산할 수 있습니다.</li>
   <li>연결을 등록할 때 예외가 발생했음 메시지 &quot;와 함께 일부 장기 실행 쿼리가 실패하는 간헐적인 연결 문제를 해결했습니다. 트랜잭션이 롤백&rdquo;됩니다.</li>
   <li>일시 중지, 다시 시작 및 크기 조정 작업의 안정성이 향상되었습니다.</li>
  </ul>
