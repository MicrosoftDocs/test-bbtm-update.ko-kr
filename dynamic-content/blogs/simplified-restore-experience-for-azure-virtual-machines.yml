Title: Azure Virtual Machines에 대한 간소화된 복원 환경
Summary: 이제 Azure Backup은 ARM 템플릿 및 관리 디스크의 기능을 활용하여 Azure Virtual Machines에 대한 향상된 복원 환경을 제공합니다. 새 복원 환경에서는 Managed Disk 및 VM(가상 머신) 템플릿을 직접 만듭니다.
Content: >-
  <p>이제 Azure Backup은 <a href="https://azure.microsoft.com/en-in/blog/azure-backup-restore-template/" target="_blank">ARM 템플릿</a> 및 Azure <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/managed-disks-overview" target="_blank">Managed Disks</a>의 기능을 활용하여 Azure Virtual Machines에 대한 향상된 복원 환경을 제공합니다. 새 복원 환경은 관리 디스크 및 VM(가상 머신) 템플릿을 직접 만듭니다. 이렇게 하면 스크립트 또는 PowerShell 명령을 실행하여 변환하고 구성하는 수동 프로세스가 제거됩니다. VHD 파일을 만들고 복원 작업을 완료합니다. 복원이 트리거된 후 수동 개입이 없으므로 IaaS VM을 복원하기 위한 단일 클릭 작업입니다.</p>


  <p>관리 디스크 ARM 템플릿은 복원 디스크 작업 중에 고객&rsquo; 스토리지 계정에 자동으로 만들어지며, 복원 작업의 일부로 또는 나중에 VM을 만들기 위해 배포할 수 있습니다. 템플릿의 매개 변수를 편집하여 필요에 따라 복원된 VM을 사용자 지정하여 VM 생성 프로세스에서 유연성을 제공할 수도 있습니다.&nbsp;</p>


  <p>위에서 언급한 개선 사항 외에도 복원된 디스크의 명명 규칙은 복원 작업 중에 디스크와 연결된 가상 머신을 식별하는 데 더 직관적입니다. 명명 규칙은 사용자가 선택한 복원 경로, 즉 &ldquo;새로 만들기 및 &ldquo;복원 디스크에 따라 신중하게 선택됩니다&rdquo;&rdquo;.</p>


  <h2>새로 만들기</h2>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/51bd3d7a-a20b-44cd-b224-2d727c4b946a.png"><img alt="Restor configuration" border="0" height="594" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e73bb83b-4906-4393-bec6-154cae0dc8d5.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="구성 복원" width="625"></a></p>


  <p>새&rdquo; 흐름 만들기를 통해 &ldquo;VM을 복원하는 동안 대상 VM 이름은 다음 형식의 복원 날짜 및 시간과 함께 관리 디스크에 접두사로 지정됩니다.</p>


  <h4>OS 디스크 이름</h4>


  <pre>

  &lt;targetVMName&gt;-osdisk-&lt;yyyymmdd-hhmmss&gt;</pre>


  <h4>데이터 디스크 이름</h4>


  <pre>

  &lt;targetVMName&gt;-datadisk-&lt;dno&gt;-&lt;yyyymmdd-hhmmss&gt;</pre>


  <pre>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/000137d5-c070-45a6-b6f2-5c593350d2fc.png"><img alt="gegMD" border="0" height="776" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/934f52b2-14c7-4b0b-8897-fee17e29ad38.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="gegMD" width="1251"></a></pre>


  <h2>디스크 복원</h2>


  <p>VM을 디스크로 복원하는 동안 원본 VM 이름은 디스크에 접두사로 추가되며 복원 날짜 및 시간은 다음과 같은 형식으로 지정됩니다.</p>


  <h4>OS 디스크 이름</h4>


  <pre>

  &lt;SourceVMName&gt;-osdisk-&lt;yyyymmdd-hhmmss&gt;</pre>


  <h4>데이터 디스크 이름</h4>


  <pre>

  &lt;SourceVMName&gt;-datadisk-&lt;dno&gt;-&lt;yyyymmdd-hhmmss&gt;</pre>


  <pre>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/31909476-39cf-43e3-a4c1-1f6155b097b3.png"><img alt="gegRG" border="0" height="632" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/6d60331f-d031-4afd-8018-e0acae7fb699.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="gegRG" width="1213"></a></pre>


