Title: 현재 공개 미리 보기로 Azure Storage 위한 Advanced Threat Protection
Summary: 이번 주에 Azure Storage Blob Service에서 공개 미리 보기로 Advanced Threat Protection을 사용할 수 있게 되었다는 사실을 발표하게 되어 기쁩니다. Azure Storage Advanced Threat Protection은 스토리지 계정에 액세스하거나 악용하려는 비정상적이고 잠재적으로 유해한 시도를 나타내는 비정상적인 활동을 검색합니다.
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;">2019년 4월 3일에 Azure Storage Advanced Threat Protection이 일반 공급되었습니다. 자세한 내용은 블로그 게시물인 &ldquo;<a href="https://azure.microsoft.com/en-us/blog/extending-azure-security-center-capabilities/">Azure 보안 기능 확장을 참조하세요</a>.&rdquo;</div>


  <p>이번 주에 Azure Storage Blob Service에서 공개 미리 보기로 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-advanced-threat-protection" target="_blank">Advanced Threat Protection</a>을 사용할 수 있게 되었다는 사실을 발표하게 되어 기쁩니다. Azure Storage Advanced Threat Protection은 스토리지 계정에 액세스하거나 악용하려는 비정상적이고 잠재적으로 유해한 시도를 나타내는 비정상적인 활동을 검색합니다.</p>


  <p>이 기능을 도입하면 고객이 스토리지 계정에서 발생할 수 있는 위협을 감지하고 대응하는 데 도움이 됩니다. 전체 조사 환경의 경우 Blob 서비스에 대한 읽기, 쓰기 및 삭제 요청에 대한 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-monitor-storage-account#configure-logging" target="_blank">진단 로그를 구성하는</a> 것이 좋습니다.</p>


  <p>Azure Storage Advanced Threat Protection의 이점은 다음과 같습니다.</p>


  <ul>
   <li>비정상적인 액세스 및 데이터 반출 활동을 검색합니다.</li>
   <li>실행 가능한 조사 및 수정 단계를 사용하여 경고를 전자 메일로 보내세요.</li>
   <li>Azure Security Center를 사용하여 전체 Azure 테넌트에 대한 경고의 중앙 집중식 보기입니다.</li>
   <li>Azure Portal에서 쉽게 사용할 수 있습니다.</li>
  </ul>


  <h2>Advanced Threat Protection을 설정하는 방법</h2>


  <ul>
   <li><a href="https://portal.azure.com" target="_blank">Azure Portal</a>을 시작합니다.</li>
   <li>보호할 Azure Storage 계정의 구성 페이지로 이동합니다. 설정 페이지에서 Advanced Threat Protection을 선택합니다.</li>
   <li>Advanced Threat Protection 구성 블레이드에서 다음을 수행합니다. <ul>
    <li>Advanced Threat Protection을 켭니다.</li>
    <li>저장을 클릭하여 새로운 또는 업데이트된 Advanced Threat Protection 정책을 저장합니다.</li>
   </ul>
   </li>
  </ul>


