  <h2>오늘 시작</h2>


  <p>Azure Storage Advanced Threat Protection을 사용해보고 스토리지 계정에 대한 잠재적인 위협을 검색하는 것이 좋습니다. <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-advanced-threat-protection" target="_blank">시작 페이지에서</a> Azure Storage Advanced Threat Protection에 대해 자세히 알아보세요.</p>


  <p>그것을 밖으로 시도 하 고 의견에서 어떻게 생각하는지 알려주세요.</p>
