Title: 새해에 Azure를 학습하기 위한 4가지 팁
Summary: 다음은 Azure를 학습하기 위한 해결 방법을 유지하기 위한 몇 가지 팁이며, 2018이 시작될 때까지 기다릴 필요가 없습니다.
Content: >-
  <p>그것은 많은 사람들이 그들이 만난 해상도에 자부심을 가지고, 그들이 유지하지 못한 사람을 애도하고, 새로 시작하는 새로운 사람을 만들 때&#39;. 최근에 저는 버지니아의 기술 회사에서 소프트웨어 개발자인 친구이자 전 동료와 이야기를 나눴습니다. 2018년 계획을 공유하면서 그는 Azure를 배우기 위해 2017년 충족되지 않은 해상도에 대해 이야기했습니다. 그는 이 결의안이 2013년에 시작되었다고 회상했다. 대부분의 포기한 결심의 경우와 마찬가지로, 그는 자신을 방어할 준비가 된 많은 이유가 있었습니다. 그는 심지어 2018년에 Azure를 배우겠다고 결심함으로써 전통을 살아있게 하겠다고 농담&rsquo;하기도 했습니다.</p>


  <p>나는 그의 문제의 일부는 해결 자체 (다른 하나는 미루는 것)에 있다고 제안했다. 저에게 Azure를 배우는 개념은 스노우클론이 목적지가 아니라 여행이라는 &ldquo;것을 트리거합니다.&rdquo; 고정되고 유한한 것 같은 Azure를 배우려고 노력하는 대신, 매일 Azure에 대해 새로운 것을 배우기 위해 결심해야 한다고 말했습니다. 만약 그가 그 한 가지 변화를 구현했다면, 그는 오늘&rsquo;부터 올해부터 소홀히 된 결의안으로 성공할 수 있을 것입니다.</p>


  <p>다음은 그가 Azure를 배우기 위해 자신의 결심을 유지하는 데 도움이 되도록 그와 공유한 팁입니다.</p>


  <ol>
   <li>
   <p><b>무료 전자책</b> - 받기 Microsoft Azure <a href="https://aka.ms/azuredevebook" target="_blank">개발자&rsquo; 가이드를</a> 읽어보세요. 이 전자책은 약 50페이지에 불과하지만 개발자를 위한 Azure(및 개발자가 작성한)에 대한 빠른 기술 개요를 제공합니다. 6장에서 세 가지 연습을 시도할 준비가&#39;Azure와 실습할 수 있는 시간을 제공하면 아래의 다음 단계로 이동해야&#39;.<br>
   <br>
   <a href="https://aka.ms/azuredevebook" target="_blank"><img alt="dev-guide-cover" border="0" height="244" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/dddbc1fd-b624-408b-a5c7-0079032bea23.png" style="display: inline; background-image: none;" title="dev-guide-cover" width="189"> </a></p>
   </li>
   <li>
   <p><b>체험 계정</b> - 만들기 실습을 시작할 준비가&#39;무료 <a href="https://azure.microsoft.com/en-us/free/" target="_blank">계정을 만듭니</a>다. 올해, 무료 계정은 더 좋아졌습니다. 이 프로세스에는 ID 확인을 위한 신용 카드가 필요합니다. Azure에서 사용할 수 있는 무료 서비스가 많지만 30일 Azure 무료 평가판은 해당 기간 동안 지출할 200달러를 제공합니다. 평가판에 등록하면 기본적으로 지출 한도가 설정됩니다. 지출 한도는 $0입니다. 한도는 변경할 수&rsquo; 없지만(구독이 하나 있거나&rsquo; 없는 경우) 청구 경고를 설정하여 지출을 모니터링하고 구독에 대한 지출 비율 및 예측 차트를 대시보드에 고정할 수 있습니다.</p>
   </li>
   <li>
   <p><b>사용할</b> - 프로젝트 선택 Azure는 콘텐츠를 사용하는 것보다 더 많은 것을 필요로 합니다. 결국, 당신은 뭔가를 구축하기 시작해야합니다. &rsquo;클라우드로 전환할 수 있는 프로젝트가 있는 경우 여정을 더 빠르게 진행하고 더 나은 경치를 즐길 수 있습니다. 다른 기술이나 개인 웹 사이트를 배우기 위해 빌드한 취미 앱이 있을 수 있습니다.</p>

   <p>&rsquo;총 손실이 발생하면 <a href="https://azure.microsoft.com/en-us/resources/samples/?sort=0" target="_blank">Azure Code 샘플을</a> 탐색하거나 <a href="https://github.com/catenn/ToDoList" target="_blank">toDoList</a>와 같이 포크할 GitHub 앱을 찾거나 <a href="https://github.com/JeremyLikness/explore-cosmos-db" target="_blank">Cosmos DB 탐색 샘플을 사용하여 Azure Cosmos DB</a>에 대한&#39;얼마나 환상적인지 확인합니다.</p>
   </li>
   <li>
   <p>조종석 - <b>에 들어가기</b> GUI 또는 명령줄에 대한 기본 설정에 따라 Azure Portal 또는 Cloud Shell을 사용하여 Azure에서 작업합니다.</p>

   <ul>
    <li>
    <p><a href="https://portal.azure.com" target="_blank">Azure Portal은 Azure</a> 리소스로 수행할 수 있는 모든 작업을 수행하기 위한 웹 기반 UI입니다.</p>

    <p><a href="https://channel9.msdn.com/Shows/Azure-Friday/Azure-Portal-Updates-August-2017" target="_blank">Azure Portal에 대한 Azure Friday 에피소드 보기</a></p>
    </li>
    <li>
    <p><a href="https://shell.azure.com/" target="_blank">Azure Cloud Shell</a> 은 Bash(현재 일반 공급) 또는 PowerShell(미리 보기)을 사용하여 명령줄에서 세계를 지배할 수 있는 강력한 유연성이 있는 또 다른 설치 없는 옵션입니다.</p>

    <p><a href="https://www.youtube.com/watch?v=RhnZ4lJgEnU" target="_blank">Azure Cloud Shell에 대한 Microsoft Mechanics Live 에피소드 보기</a></p>
    </li>
   </ul>
   </li>
  </ol>


  <p><b>보너스 팁</b> - 수천 명의 엔지니어 + DevOps Azure가 매우 빠르게 움직인다는 것을 의미합니다. Azure가 변경됨에 따라 Azure를 따라잡는 데 도움이 되는 몇 가지 리소스는 다음과 같습니다.</p>


  <p>&nbsp;</p>


  <ul>
   <li>
   <p><b>문서</b> - <a href="https://docs.microsoft.com/en-us/azure/" target="_blank">Azure 설명서는</a> 가장 포괄적이고 현재 찾을 수 있는&rsquo; 리소스입니다. 문서의 많은 자습서에는 자습서 단계와 함께 Cloud Shell을 시작하는 기능이 포함됩니다. 이 새 사이트는 이전 MSDN 라이브러리를 대체하고 훨씬 향상된 환경을 제공합니다.</p>
   </li>
   <li>
   <p>- <a href="https://friday.azure.com" target="_blank">Azure Friday</a> <b>비디오</b>는 제가 제작하는 데 도움이 되는 비디오 시리즈입니다. 원래 주별 시리즈였던 우리는 이제 Azure가 얼마나 빠르게 성장하고 있는지를 따라잡기 위해 주당 3개의 새로운 에피소드를 게시합니다. 다른 짧은 형식의 비디오 시리즈는 <a href="https://www.youtube.com/watch?v=24K7_EzW5yc&amp;list=PLXtHYVsvn_b_v4EKljH6dGo9qJ7JjItWL" target="_blank">Microsoft Mechanics의 Azure 재생 목록</a>, <a href="https://channel9.msdn.com/Shows/Tuesdays-With-Corey" target="_blank">코리와 화요일</a>, <a href="https://www.youtube.com/channel/UCz7bkEsygaEKpim0wu_JaUQ" target="_blank">Cloud Tech 10</a> 및 <a href="https://acloud.guru/series/azure-this-month/view/latest" target="_blank">Azure 이번 달</a>입니다.</p>
   </li>
   <li>
   <p>- <a href="https://azure.microsoft.com/en-us/blog/topics/last-week-in-azure/" target="_blank">지난 주 Azure의</a> <b>블로그 및 이메일 뉴스레터는</b> Azure 블로그에서 시작한 시리즈입니다. Azure 뉴스의 주간 라운드업을 제공합니다. &rsquo;<a href="https://azureweekly.info/" target="_blank">Azure Weekly</a> 및 <a href="https://buildazure.com/" target="_blank">Build</a> Azure와 같은 몇 가지 좋은 커뮤니티 블로그도 있습니다. <a href="https://azure.microsoft.com/en-us/community/newsletter/subscribe/" target="_blank">Azure 뉴스레터를 구독하여</a> 매달 받은 편지함으로 Azure 뉴스를 배달합니다.</p>
   </li>
   <li>
   <p><b>오디오</b> - &rsquo;또한 <a href="https://azpodcast.azurewebsites.net/" target="_blank">Azure 팟캐스트는</a> 평균 약 30분입니다.</p>
   </li>
  </ul>


  <p>새해 복 많이 받으세요!</p>
