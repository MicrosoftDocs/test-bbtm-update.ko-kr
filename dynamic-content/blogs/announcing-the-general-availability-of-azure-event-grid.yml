  <p>미리 보기 이후 새로 사용할 수 있는 기능은 다음과 같습니다.</p>


  <ul>
   <li><strong>더 많은 서비스와의 통합을 통해 사용할 수 있는 다양한 시나리오:</strong> 미리 보기 이후 <a href="https://docs.microsoft.com/en-us/azure/storage/common/storage-account-options#storage-account-options" target="_blank">범용 Storage</a> 및 <a href="https://azure.microsoft.com/en-us/services/iot-hub/" target="_blank">Azure IoT Hub</a>를 새 이벤트 게시자로 추가하고 <a href="https://azure.microsoft.com/en-us/services/event-hubs/" target="_blank">Azure Event Hubs</a>를 새 대상으로 추가했습니다(이벤트 보관, 스트리밍 및 이벤트 버퍼링에 적합). <a href="https://docs.microsoft.com/azure/iot-hub/iot-hub-event-grid" target="_blank">IoT Hub</a> 는 디바이스 만들기 및 디바이스 삭제와 같은 디바이스 수명 주기 이벤트에 대한 지원을 추가합니다. 그러면 서버리스 방식으로 처리할 수 있습니다. 이러한 새로운 통합은 아키텍처를 간소화하고 클라우드 또는 온-프레미스에 있든 애플리케이션에 대한 가능성을 확장합니다. 자세한 내용 및 지역별 가용성은 <a href="https://docs.microsoft.com/azure/event-grid/overview#event-publishers" target="_blank">Azure Event Grid 서비스 통합</a> 의 전체 현재 목록을 참조하세요. 우리는 일년 내내 더 많은 서비스를 계속 추가 할 것입니다.&nbsp;</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1f955de2-1602-4626-b273-f098e7e6959d.png"><img alt="Event Grid service integrations" border="0" height="929" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c98d0bfb-3d06-4f7e-9a68-31c5c31d6779.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Event Grid 서비스 통합" width="1486"></a></p>


  <ul>
   <li><strong>더 많은 지역의 가용성:</strong> Azure Event Grid는 미국 서부, 미국 동부, 미국 서부 2, 미국 동부 2, 미국 중서부, 미국 중부, 서유럽, 북유럽, 동남 아시아 및 동아시아에서 전 세계적으로 사용할 수 있습니다.</li>
   <li><strong>안정성 및 SLA(서비스 수준 계약) 향상: </strong> 이제 이벤트 배달을 위해 지수가 다시 해제된 24시간 재시도 정책이 있습니다. 또한 프로덕션 워크로드에 대해 재정적으로 지원되는 SLA를 사용하여 업계 최고의 99.99% 가용성을 제공합니다. 오늘&rsquo; 발표를 통해 비즈니스에 중요한 애플리케이션을 자신 있게 빌드하여 Azure Event Grid를 사용할 수 있습니다.</li>
   <li><strong>개발자 생산성 향상:</strong> 현재 개발을 간소화하기 위해 <a href="https://docs.microsoft.com/azure/event-grid/sdk-overview" target="_blank">새로운 Event Grid SDK</a> 도 릴리스하고 있습니다. 이제 Go, Ruby 및 Java를 지원하는 Python, .Net 및 Node.js 관리 SDK를 사용할 수 있습니다. 이제 Python, Node.js, Go, Ruby 및 Java를 지원하는 .Net에서 게시 SDK를 사용할 수 있습니다. 또한 이제 이벤트 <a href="https://docs.microsoft.com/azure/event-grid/event-schema" target="_blank">스키마</a> 저장소에서 지원되는 모든 이벤트 형식의 JSON 스키마를 가져오기만 하면 이벤트를 더 쉽게 사용할 수 있습니다. 이렇게 하면 이벤트를 이해하고 직렬화 해제하는 구독자의 부담이 제거됩니다.</li>
  </ul>


  <p>오늘날의&rsquo; GA를 사용하면 Azure Event Grid가 <a href="https://www.azureninjas.cloud/episode/eventgrid/" target="_blank">서버리스 애플리케이션에서 중요한 구성 요소가</a> 된다는 것을 알게 될 것입니다. 이 간단하고 재미있는 <a href="https://docs.microsoft.com/azure/event-grid/custom-event-quickstart" target="_blank">Event Grid 빠른 시작을</a> 사용해 보세요. 매월 처음 100,000개의 이벤트가 발생합니다.</p>


