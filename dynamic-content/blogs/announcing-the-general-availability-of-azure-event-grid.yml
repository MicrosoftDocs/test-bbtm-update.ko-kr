Title: Azure Event Grid의 일반 공급 발표
Summary: 최신 애플리케이션은 모놀리식 아키텍처에서 벗어나 고유한 서비스 집합을 사용하여 클라우드의 민첩성과 유연성을 최대한 활용하고 있습니다.
Content: >-
  <p>최신 애플리케이션은 모놀리식 아키텍처에서 벗어나 고유한 서비스 집합을 사용하여 클라우드의 민첩성과 유연성을 최대한 활용하고 있습니다. 여기에는 Azure(데이터베이스, Storage, IoT, 컴퓨팅, 서버리스 함수 등) 같은 클라우드 플랫폼에서 제공하는 기본 서비스 및 애플리케이션 관련 서비스(재고 관리, 결제 서비스, 제조 프로세스, 모바일 환경 등)가 포함됩니다. 이러한 새로운 아키텍처에서 이벤트 기반 실행은 기본 초석이 되었습니다. 서비스 간 통신에 대한 번거로운 폴링을 간단한 메커니즘으로 대체합니다. 이러한 이벤트에는 IoT 디바이스 신호, 클라우드 프로비저닝 알림, 스토리지 Blob 이벤트 또는 HR 시스템에 추가되는 새 직원과 같은 사용자 지정 시나리오가 포함될 수 있습니다. 이러한 이벤트를 효율적이고 안정적으로 대응하는 것은 이러한 새로운 앱 패러다임에서 매우 중요합니다.</p>


  <p>오늘 이벤트 기반 애플리케이션 개발을 간소화하는 완전 관리형 이벤트 라우팅 서비스인 <a href="https://azure.com/eventgrid" target="_blank">Azure Event Grid</a>의 일반 공급에 대해 발표하게 되어 기쁩니다.</p>


  <ul>
   <li>Azure Event Grid는 애플리케이션 및 서비스가 Azure 서비스 또는 동일한 애플리케이션의 다른 부분에서 온 것인지를 처리하는 데 필요한 모든 이벤트를 구독할 수 있도록 하는 최초의 이벤트입니다.</li>
   <li>이러한 이벤트는 푸시 의미 체계를 통해 전달되어 코드를 간소화하고 리소스 소비를 줄입니다. 더 이상 변경 내용을 지속적으로 폴링할 필요가 없으며 이벤트당만 지불합니다. 서비스는 자동으로 동적으로 확장하여 초당 수백만 개의 이벤트를 처리합니다.</li>
   <li>Azure Event Grid는 <a href="https://azure.microsoft.com/en-us/services/functions/" target="_blank">Azure Functions</a> 또는 <a href="https://azure.microsoft.com/en-us/services/logic-apps/" target="_blank">Azure Logic Apps</a> 같은 <a href="https://azure.com/serverless" target="_blank">서버리스</a> 제품 사용, <a href="https://azure.microsoft.com/en-us/services/automation/" target="_blank">Azure Automation</a> 사용 또는 코드 또는 타사 서비스에 대한 사용자 지정 웹 후크 등 이러한 이벤트에 대응하는 여러 가지 방법을 제공합니다. 즉, 어디서나 실행되는 모든 서비스는 이벤트를 게시하고 신뢰할 수 있는 Azure 이벤트를 구독할 수 있습니다.</li>
  </ul>


  <p>퍼블릭 클라우드 서비스만 사용하도록 제한하지 않고 Azure 네이티브 이벤트에 쉽게 대응하고 온-프레미스 및 클라우드 어디서나 최신 앱을 빌드할 수 있습니다. 이는 Azure Event Grid에 고유합니다.</p>


