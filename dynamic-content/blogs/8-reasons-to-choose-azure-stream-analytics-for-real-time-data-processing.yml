Title: 실시간 데이터 처리를 위해 Azure Stream Analytics를 선택해야 하는 8가지 이유
Summary: '빅 데이터를 실시간으로 처리하는 것은 이제 많은 비즈니스에서 운영이 필요합니다. Azure Stream Analytics는 복잡한 이벤트 처리를 위한 Microsoft의 서버리스 실시간 분석 제품입니다. '
Content: >-
  <p>빅 데이터를 실시간으로 처리하는 것은 이제 많은 비즈니스에서 운영이 필요합니다. <a href="https://azure.microsoft.com/en-us/services/stream-analytics/">Azure Stream Analytics</a> 는 복잡한 이벤트 처리를 위한 Microsofts&rsquo; 서버리스 실시간 분석 제품입니다. 이를 통해 고객은 빅 데이터의 힘을 활용하여 귀중한 인사이트를 확보하고 경쟁 우위를 확보할 수 있습니다. 실시간 분석을 위해 ASA를 선택해야 하는 8가지 이유는 다음과 같습니다.</p>


  <h3>1. Azure 에코시스템과 완전히 통합됨: 클릭 몇 번으로 강력한 파이프라인 빌드</h3>


  <p>데이터를 <a href="https://docs.microsoft.com/azure/iot-hub/">Azure IoT Hub</a>로 스트리밍하는 수백만 개의 IoT 디바이스가 있거나 <a href="https://docs.microsoft.com/azure/event-hubs/">Azure Event Hubs</a>에 중요한 원격 분석 이벤트를 보내는 앱이 있는 경우 몇 번의 클릭만으로 여러 원본 및 싱크를 연결하여 엔드투엔드 파이프라인을 만듭니다. Azure Stream Analytics는 <a href="https://docs.microsoft.com/azure/sql-database/">Azure SQL Database</a>, <a href="https://docs.microsoft.com/azure/cosmos-db/introduction">Azure Cosmos DB, Azure</a> <a href="https://azure.microsoft.com/en-us/services/data-lake-store/">Data Lake Store</a>와 같은 출력을 저장하는 동급 최고의 통합을 제공합니다. 또한 <a href="https://azure.microsoft.com/en-us/services/functions/">Azure Functions, Azure</a> <a href="https://msdn.microsoft.com/library/azure/hh367516.aspx">Service Bus Queues, Azure Service Bus Topics</a>를 사용하여 사용자 지정 워크플로 다운스트림을 트리거하거나 <a href="https://msdn.microsoft.com/library/azure/hh367516.aspx">Power BI</a> 사용하여 실시간 대시보드를 만들 수 있습니다.<a href="https://docs.microsoft.com/power-bi/"></a></p>


  <h3>2. 개발자 생산성</h3>


  <p>Stream Analytics의 가장 큰 장점 중 하나는 동작 중인 데이터를 분석하는 강력한 임시 제약 조건을 사용하는 간단한 <a href="https://msdn.microsoft.com/library/azure/dn834998.aspx">SQL 기반 쿼리 언어</a>입니다. SQL 언어를 숙지하면 강력한 쿼리를 작성하기에 충분합니다. Azure Stream Analytics는 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-javascript-user-defined-functions">JavaScript UDF(사용자 정의 함수)</a> 또는 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-javascript-user-defined-aggregates">사용자 정의 집계</a> 를 통해 언어 확장성을 지원하여 Stream Analytics 쿼리의 일부로 복잡한 계산을 수행합니다. <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-tools-for-visual-studio-install">Stream Analytics Visual Studio 도구를</a> 사용하면 오프라인으로 쿼리를 작성하고 CI/CD를 사용하여 Azure에 작업을 제출할 수 있습니다.&nbsp; 지리 공간적 기능에 대한 기본 지원을 통해 차량 관리 및 모바일 자산 추적과 같은 복잡한 시나리오를 쉽게 해결할 수 있습니다.</p>


  <h3>3. 지능형 에지</h3>


  <p>대부분의 데이터는 데이터가 생성된 지 몇 초 만에&rsquo; 쓸모가 없게 됩니다. 대부분의 경우 생성 시점에 가까운 데이터를 처리하는 것이 점점 더 중요해지고 있습니다. 이렇게 하면 간헐적인 연결이 있더라도 시스템의 대역폭 비용과 기능을 줄일 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-edge">IoT Edge의 Azure Stream Analytics</a>를 사용하면 IoT 디바이스에 가까운 실시간 분석을 배포하여 디바이스에서 생성된 데이터의 전체 값을 잠금 해제할 수 있습니다.</p>


  <h3>4. 기계 학습의 기능을 쉽게 활용</h3>


  <p>Azure Stream Analytics는 Azure Machine Learning 솔루션과 통합하여 실시간 이벤트 채점을 제공합니다. 또한 Stream Analytics는 <a href="https://msdn.microsoft.com/en-us/azure/stream-analytics/reference/anomaly-detection-azure-stream-analytics">이상 감지</a>와 같은 일반적으로 사용되는 시나리오에 대한 기본 제공 지원을 제공하므로 핫 경로 분석 파이프라인에서 ML 모델을 빌드하고 간단한 함수 호출에 배포하는 것과 관련된 복잡성을 줄일 수 있습니다. 사용자는 이러한 온라인 학습 및 점수 매기기 모델을 사용하여 급증, 급락, 느린 긍정 또는 부정적인 추세와 같은 일반적인 변칙을 쉽게 감지할 수 있습니다.</p>


  <h3>5. 혁신 비용 절감</h3>


  <p>선불 비용은 없으며 데이터 스트림을 처리하는 <a href="https://docs.microsoft.com/en-us/azure/stream-analytics/stream-analytics-streaming-unit-consumption">데 사용하는 스트리밍 단위</a> 수에 대해서만 비용을 지불합니다. 이 기술을 최대한 활용하는 데 집중할 수 있는 약정 또는 클러스터 프로비저닝은 전혀 없습니다.</p>


  <h3>6. 분까지 동급 최고의 재정적으로 지원되는 SLA</h3>


  <p>비즈니스에서 데이터 손실을 방지하고 비즈니스 연속성을 갖는 것이 중요하다는 것을 알고 있습니다. Stream Analytics는 매초 수백만 개의 이벤트를 처리하고 대기 시간이 짧은 결과를 제공할 수 있습니다. 이 때문에 Stream Analytics는 분 수준에서 <a href="https://azure.microsoft.com/support/legal/sla/stream-analytics/v1_0/">99.9%의 가용성</a> SLA를 사용하여 이벤트 처리를 보장하며 업계에서는 비교할 수 없습니다.</p>


  <h3>7. 즉시 크기 조정</h3>


  <p>Stream Analytics는 Azure에서 완전히 관리되는 PaaS(서버리스) 제품입니다. 걱정할 인프라가 없으며 관리할 서버, 가상 머신 또는 클러스터가 없습니다. 우리는 백그라운드에서 당신을 위해 모든 무거운 리프팅을합니다. 모든 작업에 대해 처리 능력을 1개에서 수백 개의 스트리밍 단위로 즉시 강화하거나 스케일 아웃할 수 있습니다.</p>


  <h3>8. 신뢰할 수 있는</h3>


  <p>Stream Analytics는 &ldquo;정확히 한 번&rdquo; 이벤트 처리 및 이벤트 배달을 한 번 이상 보장합니다. 이벤트 전송에 실패하는 경우에 기본 제공 복구 기능이 있습니다. 따라서 이벤트가 삭제되는 것에 대해 걱정할 필요가 없습니다.</p>


