Title: 자동 디바이스 관리를 Azure IoT 대규모로 펌웨어 업데이트를 배포하는 데 도움이 됩니다.
Summary: Microsoft Azure IoT Hub의 자동 디바이스 관리는 전체 수명 주기 동안 대규모 디바이스를 관리하는 반복적이고 복잡한 많은 작업을 자동화합니다. 이 기능은 2018년 6월에 출시된 이후 펌웨어 업데이트 사용 사례에 많은 관심이 있었습니다.
Content: >-
  <p>Azure IoT Hub의 <a href="https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-auto-device-config" target="_blank">자동 디바이스 관리는</a> 전체 수명 주기 동안 대규모 디바이스를 관리하는 반복적이고 복잡한 많은 작업을 자동화합니다. <a href="https://azure.microsoft.com/en-us/blog/automatic-device-management-module-identity-and-module-twin-are-now-generally-available/" target="_blank">이 기능은 2018년 6월에 출시된 이후</a> 펌웨어 업데이트 사용 사례에 많은 관심이 있었습니다. 이 블로그 문서에서는 고유한 구현을 시작할 수 있는 몇 가지 방법을 강조 표시합니다.</p>


  <h2>자동 디바이스 관리를 사용하여 Azure IoT DevKit 펌웨어 무선 업데이트</h2>


  <p><a href="https://github.com/Microsoft/vscode-iot-workbench/blob/master/docs/iot-devkit/devkit-ota.md" target="_blank">Azure IoT DevKit OTA(무선) 펌웨어 업데이트</a> 프로젝트는 자동 디바이스 관리의 훌륭한 구현입니다. 자동 디바이스 관리를 사용하여 해당 속성을 기반으로 디바이스 집합을 대상으로 지정하고, 원하는 구성을 정의하고, 범위에 나올 때마다 IoT Hub에서 디바이스를 업데이트하도록 할 수 있습니다. 이는 완료 및 규정 준수를 요약하고, 병합 및 충돌을 처리하고, 단계별 방식으로 구성을 롤아웃할 수 있는 자동 디바이스 구성을 사용하여 수행됩니다. Azure IoT DevKit 구현은 펌웨어 버전 및 이미지와 관련된 디바이스 쌍 desired 속성 컬렉션을 지정하는 자동 디바이스 구성을 정의합니다. 또한 디바이스 플릿에서 배포를 모니터링하는 데 중요한 유용한 메트릭 집합을 지정합니다. 대상 조건은 디바이스 쌍 태그 또는 디바이스 쌍 reported 속성에 따라 지정할 수 있습니다. 후자는 디바이스가 업데이트에 대한 필수 구성 요소를 자체 보고할 수 있으므로 특히 유용합니다.</p>


  <h2>오픈 소스 IoT 펌웨어 개발 프레임워크인 Mongoose OS를 사용하는 OTA</h2>


  <p>2018년 10월, 파트너 Cesanta <a href="https://channel9.msdn.com/Shows/Internet-of-Things-Show/Update-Mongoose-OS-with-Automatic-Device-Management-in-Azure-IoT-Hub" target="_blank">는 Mongoose OS에서 자동 디바이스 관리에 대한 지원을 발표했습니다</a>. <a href="https://mongoose-os.com/" target="_blank">Mongoose OS</a> 는 플랫폼 간인 오픈 소스 IoT 펌웨어 개발 프레임워크로, 최고 반도체 회사의 다양한 마이크로 컨트롤러를 지원합니다. Mongoose OS는 신뢰할 수 있는 OTA 업데이트, 기본 제공 플래시 암호화 및 암호화 칩 지원을 제공합니다. 이를 통해 개발자는 시작 키트, 솔루션, 라이브러리 및 C 또는 JavaScript에서 코딩할 수 있는 옵션으로 빠르고 쉽게 시작할 수 있습니다.</p>


  <blockquote>

  <p>&ldquo;Mongoose OS는 개발자가 보안, 네트워킹, 디바이스 제어 및 무선 업데이트를 포함한 원격 관리와 같은 모든 무거운 작업을 처리하면서 특정 디바이스 논리만 집중할 수 있도록 하여 마이크로 컨트롤러에 대한 IoT 펌웨어 개발을 간소화하도록 설계되었습니다. Microsoft Azure IoT와 협력하여 Mongoose OS는 연결된 제품 개발을 간소화하고 즉시 통합할 수 있는 통합&rdquo;을 제공한다고 Cesanta Sergey Lyubka의 CTO 및 Co-Founder 말합니다.</p>

  </blockquote>


  <h2>Azure IoT 원격 모니터링을 사용하는 운영자를 위한 펌웨어 업데이트 배포</h2>


  <p>가장 최근에 Azure IoT <a href="https://docs.microsoft.com/en-us/azure/iot-accelerators/iot-accelerators-remote-monitoring-bulk-configuration-update" target="_blank">원격 모니터링에서 자동 디바이스 관리에</a> 대한 지원을 발표했습니다. Azure IoT DevKit에 대한 펌웨어 업데이트 구현을 확장하는 이 솔루션 가속기는 운영자 역할에서 자동 디바이스 관리를 활용하는 방법, 특히 디바이스 그룹을 배포 대상으로 지정하는 방법 및 메트릭을 통해 배포를 모니터링하는 방법을 보여 줍니다.</p>


