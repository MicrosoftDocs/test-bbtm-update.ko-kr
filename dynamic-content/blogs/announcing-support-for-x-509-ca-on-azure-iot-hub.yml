Title: Azure IoT Hub에서 X.509 CA에 대한 지원 발표
Summary: Azure IoT Hub에서 X.509 인증 기관(X.509 CA)에 대한 지원을 발표합니다.  대규모로 IoT를 사용하도록 설정하는 초기 고유 IoT 디바이스 ID 만들기를 간소화합니다.  DPS를 사용하여 프로비저닝할 준비가 완료되었습니다.
Content: >-
  <p>Were&rsquo;는 Azure IoT Hub에서 X.509 인증 기관(X.509 CA)에 대한 지원을 발표하게 되어 기쁩니다.</p>


  <p>X.509 CA를 사용하면 디바이스 제조 흐름에서 디바이스에 대한 초기 고유한 IoT(사물 인터넷) 인증서 ID를 쉽게 만들 수 있습니다. 모든 디바이스에 대한 ID를 미리 만들고 제조 중에 관련 비밀을 보호해야 하는 대신 X.509 CA를 사용하면 인증서 소유자를 위한 두 개의 일회성 프로세스로의 흐름이 간소화됩니다.</p>


  <ul>
   <li>팩터리에 한 번 권한을 부여하여 IoT 디바이스에 대한 초기 ID를 만들거나 제조 흐름에서 다운스트림 팩터리 및/또는 서비스 공급자를 사용하도록 설정합니다. 서명이라고 하는 이 사용 프로세스는 한 번만 수행하면 됩니다. <a href="https://docs.microsoft.com/azure/iot-hub/iot-hub-x509ca-concept" target="_blank">서명 및 인증서 체인에 대해</a> 자세히 알아봅니다.</li>
   <li>X.509 CA 인증서를 연결 시 IoT 디바이스를 인증하는 데 사용할 Azure IoT Hub에 업로드. 업로드는 일회성 프로세스입니다.</li>
  </ul>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b9abec4d-9546-4ff6-9036-3caf3b38fc58.png"><img alt="X509Overview" border="0" height="344" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/db9603a6-9a33-433f-98c9-a724a7b2672c.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="X509Overview" width="530"></a><br>

  <em>그림 1: Azure IoT Hub에서 X.509 인증 기관 사용</em></p>


  <p>X.509 CA 기능은 단독으로 또는 Azure IoT Hub DPS(<a href="https://azure.microsoft.com/en-us/blog/azure-iot-hub-device-provisioning-service-preview-automates-device-connection-configuration/">Device Provisioning Service</a>)와 함께 사용할 수 있습니다. DPS와 함께 사용하면 <a href="https://azure.microsoft.com/en-us/blog/enabling-true-zero-touch-secure-identity-management-for-iot-devices/">IoT에 대한 진정한 제로 터치 보안 ID 관리를 프로비전할</a> 수 있습니다.</p>


  <p>X.509 CA는 특히 여러 보유자가 관련된 경우 공급망에서 프라이빗 키를 비밀로 유지하는 부담을 줄입니다. 프라이빗 키는 IoT 디바이스에 대한 인증서 ID의 필수적인 부분입니다. X.509 CA를 사용하지 않으면 모든 디바이스에 대해 IoT 디바이스에 안전하게 주입될 때까지 고유한 프라이빗 키를 미리 생성하고 비밀로 유지해야 합니다. 각 디바이스에 대해 지문이라는 키의 고유한 특성이 만들어지고 IoT Hub에 등록됩니다. 그런 다음 IoT Hub의 지문을 사용하여 디바이스를 연결할 때 인증합니다. 반면 X.509 CA 인증서를 사용하면 CA 인증서를 한 번만 등록하면 됩니다. 필요한 만큼의 디바이스를 인증하는 데 사용할 수 있습니다. 프라이빗 키가 보안 실리콘 하드웨어 내에서 생성될 때 부담이 더욱 줄어들어 주입 프로세스가 완전히 제거됩니다. <a href="https://azure.microsoft.com/en-us/blog/azure-iot-supports-new-security-hardware-to-strengthen-iot-security/">Microsoft가 다양한 보안 하드웨어를 지원하는</a> 방법에 대해 자세히 알아봅니다.</p>


  <p>Azure IoT Hub에서 X.509 CA에 대한 지원을 만드는 것은 안전한 사물 인터넷의 배포를 간소화하기 위한 Microsofts&rsquo;의 끊임없는 노력의 일환입니다. 초기 디바이스 ID 만들기를 간소화하는 것은 대규모 IoT를 사용하도록 설정하는 또 다른 단계이며, 고객은 DPS를 사용하여 디바이스를 프로비전할 수 있습니다.</p>


  <h2>Microsoft IoT에 대해 자세히 알아보기</h2>


  <p>Microsoft는 모든 비즈니스가 보다 접근성이 높고 구현하기 쉬운 IoT 솔루션을 통해 디지털로 변환할 수 있도록 IoT를 간소화하고 있습니다. Microsoft는 디바이스에 대한 운영 체제, 제어할 클라우드 서비스, 인사이트를 얻기 위한 고급 분석 및 지능형 작업을 가능하게 하는 비즈니스 애플리케이션에 이르기까지 비즈니스가 시작해야 &mdash; 하는 모든 것을 포함하여 IoT 여정에 있는 조직을 충족하기 위해 광범위한 IoT 제품을 갖춘 가장 포괄적인 IoT 포트폴리오를 보유하고 있습니다. Microsoft IoT가 비즈니스를 어떻게 변화시킬 수 있는지 확인하려면 <a href="https://www.InternetofYourThings.com">www.InternetofYourThings.com</a> 방문하세요.</p>


