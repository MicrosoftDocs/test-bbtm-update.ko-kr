Slug: combine-the-power-of-video-indexer-and-computer-vision
Title: Video Indexer 및 Computer Vision의 힘 결합
Summary: Azure Media Service의 Video Indexer에서 고해상도 키프레임을 내보내는 기능을 도입하게 되어 기쁘게 생각합니다.
Content: >-
  <p>Azure Media Services&rsquo; Video Indexer에서 고해상도 키프레임을 내보내는 기능을 도입하게 되어 기쁘게 생각합니다. 키프레임은 이전에 원본 비디오에 비해 해상도가 낮아진 상태로 내보낸 반면, 고해상도 키프레임 추출은 원본 품질의 이미지를 제공하며 Microsoft Computer Vision 및 Custom Vision 서비스에서 제공하는 이미지 기반 인공 지능 모델을 사용하여 비디오에서 더 많은 인사이트를 얻을 수 있습니다. 이렇게 하면 미리 학습된 다양한 사용자 지정 모델 기능이 잠금 해제됩니다. 예를 들어 Video Indexer에서 추출한 키프레임을 사용하여 수익 창출 및 브랜드 안전 요구 사항에 대한 로고를 식별하거나, 접근성 요구 사항에 대한 장면 설명을 추가하거나, 차량 유형 또는 장소 식별과 같이 조직과 관련된 매우 구체적인 개체를 정확하게 식별할 수 있습니다.</p>


  <p>&rsquo;이 새로운 소개를 통해 사용할 수 있는 몇 가지 사용 사례를 살펴보겠습니다.</p>


  <h2>키 프레임을 사용하여 이미지 설명 자동 가져오기</h2>


  <p>시각 장애가 있는 사용자가 콘텐츠에 &ldquo;더 쉽게 액세스할 수 있도록 Computer Vision 내<a href="https://docs.microsoft.com/en-us/azure/cognitive-services/computer-vision/concept-describing-images" target="_blank">의 이미지 설명</a> 모델을 통해 비디오의 다양한 시각적 장면을 캡션&rdquo;하는 프로세스를 자동화할 수 있습니다. 이 모델은 이미지에 대한 신뢰도 값과 함께 여러 설명 제안을 제공합니다. 각 고해상도 키프레임에 대한 설명을 가져와 함께 연결하여 비디오에 대한 오디오 설명 트랙을 만들 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/29a89fb9-92b2-4b7b-9720-05f06bcba7da.jpg"><img alt="Image description within Computer Vision" border="0" height="645" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3232d400-bd4e-4f49-bb42-ceadc46f268d.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Computer Vision 내의 이미지 설명" width="1271"></a></p>


  <h2>키 프레임을 사용하여 로고 검색 가져오기</h2>


  <p>Video Indexer는 음성 및 시각적 텍스트에서 브랜드를 검색하지만 아직 로고에서 브랜드 검색을 지원하지 않습니다. 대신 Computer Visions&rsquo; <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/computer-vision/concept-brand-detection" target="_blank">로고 기반 브랜드 검색</a> 모델을 통해 키 프레임을 실행하여 콘텐츠의 로고 인스턴스를 검색할 수 있습니다.</p>


  <p>이렇게 하면 이제 알고 있는 대로 브랜드 안전에 도움이 될 수 있으며 콘텐츠에 표시되는 브랜드를 제어할 수 있습니다. 예를 들어 사용자와 직접 경쟁하는 회사의 로고를 표시하지 않을 수 있습니다. 또한 이제 스폰서쉽 계약 또는 상황에 맞는 광고를 통해 콘텐츠에 표시되는 브랜드로 수익을 창출할 수 있습니다.</p>


  <p>또한 키프레임에 대한 이 모델의 결과를 키프레임의 타임스탬프와 상호 참조하여 비디오에 로고가 정확히 표시되는 시기와 기간을 확인할 수 있습니다. 예를 들어 콘텐츠 제작자와 스폰서쉽 계약을 맺고 비디오의 특정 기간 동안 로고를 표시하는 경우 계약 조건이 유지되었는지 확인하는 데 도움이 될 수 있습니다.</p>


  <p>Computer Visions&rsquo; 로고 검색 모델은 수천 개의 다른 브랜드를 감지하고 인식할 수 있습니다. 그러나 사용 사례와 관련된 로고를 사용 중이거나 기본 로고 데이터베이스의 일부가 아닐 수도 있는 경우 Custom Vision을 사용하여 사용자 지정 개체 감지기를 빌드하고, 기본적으로 사용자와 관련된 로고 인스턴스를 업로드하고 올바르게 레이블을 지정하여 고유한 로고 데이터베이스를 학습시킬 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/df641adf-813d-4421-aa45-203f9c20eba5.png"><img alt="Computer Vision's logo detector, detecting the Microsoft logo." border="0" height="397" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/9bdb9913-feff-4659-b578-e61aab3ae61f.png" style="border: 0px currentcolor; border-image: none; margin-right: 0px; margin-left: 0px; display: inline; background-image: none;" title="Microsoft 로고를 감지하는 Computer Vision의 로고 감지기입니다." width="682"></a></p>


  <h2>다른 Computer Vision 및 Custom Vision 제품과 함께 키프레임 사용</h2>


  <p>Computer Vision API는 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/computer-vision/concept-object-detection" target="_blank">개체</a> 감지, 이미지 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/computer-vision/concept-categorizing-images" target="_blank">분류</a> 등과 같은 이미지 설명 및 로고 검색 외에도 다양한 인사이트를 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/computer-vision/home#analyze-images-for-insight" target="_blank">제공합니다.</a> 이러한 제품과 함께 고해상도 키프레임을 사용할 경우 가능성은 무궁무진합니다.</p>


  <p>예를 들어 Computer Vision의 개체 검색 모델은 현재 Video Indexer의 일부로 이미 검색된 기본 개체에 대한 경계 상자를 제공합니다. 이러한 경계 상자를 사용하여 표준을 충족하지 않는&rsquo; 특정 개체를 흐리게 표시할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/979b6d94-5cd9-438d-a8a5-f3d8e31734e9.jpg"><img alt="Object detection model" border="0" height="573" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5e0b53d5-a69c-4930-98d9-71a058952301.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="개체 검색 모델" width="1024"></a></p>


  <p>Custom Vision과 함께 고해상도 키프레임을 활용하여 다양한 사용자 지정 사용 사례를 달성할 수 있습니다. 예를 들어 모델을 학습하여 어떤 종류의 자동차(또는 어떤 종류의 고양이)가 샷에 표시되는지 확인할 수 있습니다. 장면을 편집하기 위해 촬영한 위치 또는 집합을 식별하려고 할 수 있습니다. 사용 사례에 고유할 수 있는 관심 있는 개체가 있는 경우 Custom Vision을 사용하여 시각적 개체 또는 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/Custom-Vision-Service/get-started-build-detector" target="_blank">사용자 지정 개체 감지기에</a> 태그를 지정하는 <a href="https://docs.microsoft.com/en-us/azure/cognitive-services/Custom-Vision-Service/getting-started-build-a-classifier" target="_blank">사용자 지정 분류자를</a> 빌드하여 시각적 개체에 대한 경계 상자를 태그 지정하고 제공합니다.</p>


  <h2>직접 체험해 보기</h2>


  <p>Video Indexer에서 고해상도 키 프레임을 사용할 수 있는 새로운 기회 중 몇 가지에 불과합니다. 이제 Video Indexer에서 키 프레임을 가져와서 방금 설명한 비전 모델을 사용하여 추가 이미지 처리를 실행하여 비디오에서 추가 인사이트를 얻을 수 있습니다. 먼저 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fmedia-services%2Fvideo-indexer%2Fupload-index-videos&amp;data=02%7C01%7Cv-carjen%40microsoft.com%7Cf5330de08d374a90a91008d77cd26759%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637115115445218815&amp;sdata=2XTZYP7uSLaeUXR6NidxPpnLzN95x0wTlmhzfY%2B2bcI%3D&amp;reserved=0" target="_blank">Video Indexer에 비디오를 업로드</a> 하고 인덱싱 작업이 완료된 후 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fmedia-services%2Fvideo-indexer%2Fscenes-shots-keyframes%23keyframe-detection&amp;data=02%7C01%7Cv-carjen%40microsoft.com%7Cf5330de08d374a90a91008d77cd26759%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637115115445228808&amp;sdata=NtLhBe7LpdhkmCojYcU%2Fzxi%2BgHH3FGmWJANMZSE26Jw%3D&amp;reserved=0" target="_blank">고해상도 키 프레임을 가져와</a> 서 계정을 <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fcognitive-services%2Fcomputer-vision%2Fvision-api-how-to-topics%2Fhowtocallvisionapi&amp;data=02%7C01%7Cv-carjen%40microsoft.com%7Cf5330de08d374a90a91008d77cd26759%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637115115445228808&amp;sdata=QXLrogs06cefH1e%2FOIOF7oH7JppUrNNCB%2FwA%2FNbFu5o%3D&amp;reserved=0" target="_blank">만들고 Computer Vision API 및</a> <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fdocs.microsoft.com%2Fen-us%2Fazure%2Fcognitive-services%2FCustom-Vision-Service%2Fhome&amp;data=02%7C01%7Cv-carjen%40microsoft.com%7Cf5330de08d374a90a91008d77cd26759%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637115115445238801&amp;sdata=Wwhin2TwE791bDTlpX8tnP%2B%2FXIY2nFSisFDDLKt94PQ%3D&amp;reserved=0" target="_blank">Custom Vision</a>을 시작하는 작업을 시작할 수 있습니다.</p>


  <p><strong>질문이나 의견이 있으신가요?</strong> 여러분의 의견을 듣고 싶습니다. <a href="https://nam06.safelinks.protection.outlook.com/?url=https%3A%2F%2Fcognitive.uservoice.com%2Fforums%2F598144-video-indexer&amp;data=02%7C01%7Cv-carjen%40microsoft.com%7Cf5330de08d374a90a91008d77cd26759%7C72f988bf86f141af91ab2d7cd011db47%7C1%7C0%7C637115115445238801&amp;sdata=ARddkDg6%2FufcIGZWNOa8fWtzyjSoyAzX3BHwcYRCu18%3D&amp;reserved=0" target="_blank">UserVoice 페이지를</a> 사용하여 기능의 우선 순위를 지정하고, 아래에 의견을 남기거나, 질문에 대한 전자 메일을 보내 <a>VISupport@Microsoft.com</a> 주세요.</p>


