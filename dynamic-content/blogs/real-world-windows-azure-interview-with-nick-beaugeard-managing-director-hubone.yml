Title: 'Real World Windows Azure: HubOne 전무 이사 닉 보지어드와의 인터뷰'
Summary: Real World Windows Azure 시리즈의 일환으로 HubOne의 전무 이사인 Nick Beaugeard와 Windows Azure 플랫폼을 사용하여 회사를 주요 플랫폼 중 하나로 변환하는 방법에 대해 이야기했습니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로 <a target="_blank" href="https://www.hubone.com/">HubOne</a>의 전무 이사인 Nick Beaugeard와 Windows Azure 플랫폼을 사용하여 회사를 호주의 주요 클라우드 서비스 공급자 중 하나로 전환하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다.</p>  <p><b>MSDN: HubOne이 클라우드 서비스 공급자로 시작된 방법을 알려주세요. </b></p>  <p><b>Beaugeard</b><b>:</b> 엔터프라이즈 소프트웨어를 개발하고 있었지만 고객이 없었습니다. 애완 동물 제품을 제조하는 친구로부터 전화를 받았습니다. 그는 Microsoft Exchange Server 문제를 해결하는 데 도움이 필요했습니다. 나는 회사가 창고 한가운데에서 엔터프라이즈 소프트웨어의 호스트를 실행하고 있음을 발견했다. 구독 서비스로 제공되는 메시징 및 공동 작업 도구 집합인 Microsoft Online Services의 Microsoft Business Productivity Online Standard Suite 친구를 소개했습니다. 그것은 우리의 첫 번째 고객이었고 엄청난 성공을 거두었습니다. 애완 동물 제품 회사는 IT 지원을 위해 매년 미화 50,000 달러를 지불하고 있었으며, 이제 IT 비용을 연간 5,000 달러 미만으로 줄였습니다.</p>  <p><b>MSDN: 고객에게 어떤 종류의 클라우드 서비스를 제공하나요?</b></p>  <p><b>Beaugeard</b><b>: </b>2010년 7월 1일에 HubOne을 클라우드에서 비즈니스를 수행할 기회를 활용하려는 고객을 위한 전문 컨설팅 서비스 조직으로 브랜드를 변경했습니다.  HubOne은 온-프레미스 또는 호스트된 솔루션에서 클라우드 플랫폼으로 관리되는 마이그레이션 프로세스를 제공하며 24시간 지원 서비스를 제공합니다. </p>  <p><b>MSDN: 클라우드 서비스 공급자가 되도록 비즈니스 모델을 변경한 방법을 설명합니다.</b></p>  <p><b>Beaugeard</b><b>: </b>우리는 HubOne을 실행하기 위해 클라우드 서비스를 사용하기로 결정했으며 최고 품질과 최고의 안정성을 제공하는 제품과 서비스만 제공하기로 결정했습니다. 또한 HubOne의 직원 15명이 더 이상 사무실이 필요하지 않음을 확인했습니다. 우리는 온라인 생산성 도구를 사용하여 의사 소통을하고 지역 술집에서 회의를 개최 할 수 있습니다. 클라우드가 HubOne에서 작동하는 경우 고객에게 "이것이 우리 회사의 작동 방식이며 정말 멋지다"고 말할 수 있습니다. 정말 좋은 판매 포인트입니다."</p>  <p><a target="_blank" href="https://www.hubone.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2148.HubOneSS.png" border="0"></a></p>  <p>공개 웹 사이트, 고객 포털, 파트너 포털 및 전자 상거래 주문 솔루션을 포함한 전체 HubOne.com 사이트는 단일 Windows Azure 애플리케이션입니다. </p>  <p><b>MSDN: HubOne 웹 포털에 대해 설명합니다. &nbsp;</b></p>  <p><b>Beaugeard</b><b>: </b>공개 웹 사이트, 고객 포털, 파트너 포털 및 전자 상거래 주문 솔루션을 포함한 전체 HubOne.com 사이트는 단일 Windows Azure 애플리케이션입니다. 고객과 파트너는 <a target="_blank" href="https://explore.live.com/">Windows Live</a> 자격 증명을 사용하여 HubOne 웹 포털에 인증합니다. 고객이 로그인하면 HubOne 기술 자료에 액세스하고 서비스를 주문하며 계정 활동을 모니터링할 수 있습니다. </p>  <p><b>MSDN: Windows Azure 플랫폼에 대해 무엇을 좋아하나요?</b></p>  <p><b>Beaugeard</b><b>:</b> Windows Azure를 사용하면 개발자가 솔루션을 프로덕션에 릴리스하기 전에 솔루션을 스테이징하고 테스트할 수 있습니다. 프로덕션 환경에서는 아무것도 변경할 필요가 없으며 중단할 수 없습니다. 우리의 생산 웹 사이트는 우리가 그것을 시작 한 날 이후로 내려 가지 않았습니다.</p>  <p><b>MSDN: 개발자가 클라우드 서비스 통합자로 전환한 방법은 무엇인가요?</b></p>  <p><b>Beaugeard</b><b>:</b> 개발자는 애플리케이션을 빌드하기 위한 플랫폼인 Microsoft .NET Framework 기존 전문 지식을 사용하여 <a target="_blank" href="https://www.microsoft.com/net/">Windows</a> Azure에서 애플리케이션 및 서비스를 만들 수 있습니다. 이 회사는 소프트웨어 배달 프로세스를 자동화하고 간소화하는 Microsoft Visual Studio 2010 및 Microsoft Visual Studio Team Foundation Server 2010을 사용하여 애플리케이션을 개발합니다. 그런 다음 코드를 Windows Azure 플랫폼으로 이동합니다.  </p>  <p><b>MSDN: 지금 몇 명의 고객이 있습니까?</b></p>  <p><b>Beaugeard</b><b>: </b>HubOne에는 여러 엔터프라이즈 계정을 포함하여 600명 이상의 고객이 있습니다. 2010년 10월, 호주 파이낸셜 리뷰(AFR.com)는 HubOne을 미국 최고의 10대 비즈니스 스타 중 하나로 선정했습니다. 우리는 3년 이내에 아시아 태평양 지역의 선도적인 클라우드 공급자가 되는 것을 목표로 하고 있습니다. &nbsp;&nbsp;</p>  <p><b>MSDN: Windows Azure 플랫폼을 구현한 이후 어떤 이점이 있나요?</b></p>  <p><b>Beaugeard</b><b>: </b>클라우드 컴퓨팅 시대는 아직 초기 단계이므로 사람들은 인수 비용에 대해 많이 이야기합니다. 선불 비용이 있지만 서버와 인프라를 구입할 필요는 없습니다. 사람들은 영구적인 IT 비용 절감을 잊어버립니다. HubOne에서는 IT 환경의 복잡성의 90%와 관리 비용의 약 60%를 매년 제거했습니다.  이것이 <a target="_blank" href="https://go.microsoft.com/?linkid=9752190">클라우드 컴퓨팅의 막대한 경제적 변화</a> 이며, 지속적인 경제가 실제로 게임을 변화시키는 것입니다.</p>  <p><a target="_blank" href="https://www.hubone.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2514.HubOneLogo.png" border="0"></a></p>  <p>에서 전체 이야기를 읽어보세요. <br>  <a target="_blank" href="https://www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000009043">www.microsoft.com/casestudies/casestudy.aspx?casestudyid=4000009043</a>  </p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면<a target="_blank" href="https://azure.microsoft.com/evidence"> 다음을 방문하세요. &nbsp;www.windowsazure.com/evidence</a><span style="text-decoration: underline;"></span></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsa