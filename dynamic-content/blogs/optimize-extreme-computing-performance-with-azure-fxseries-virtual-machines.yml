  <h2>다른 계산 집약적 워크로드에 대한 FX</h2>


  <p>빠른 CPU 빈도 및 높은 메모리 용량이 필요한 대부분의 워크로드는 새로운 FX 시리즈 Virtual Machine의 성능 이점을 얻을 수 있습니다. 아래 차트는 새로운 FX 시리즈 Virtual Machine과 Fsv2를 비교하는 Coremark CPU 벤치마크 결과를 보여 줍니다(둘 다 48vCPU). FX 시리즈 Virtual Machine은 벤치마크 점수가 19% 더 높았습니다.</p>


