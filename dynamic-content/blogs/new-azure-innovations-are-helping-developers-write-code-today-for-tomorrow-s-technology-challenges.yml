Title: 새로운 Azure 혁신을 통해 개발자는 내일의 기술 과제에 대한 코드를 작성할 수 있습니다.
Summary: 오늘 아침 시애틀에서 열린 Microsoft Build 컨퍼런스에서 지능형 클라우드 및 지능형 에지를 지원하는 새로운 Azure 혁신의 주요 영역에 대해 이야기했습니다.
Content: >-
  <p>오늘 아침 시애틀에서 열린 Microsoft Build 컨퍼런스에서 개발자 도구, DevOps, 컨테이너, 서버리스, IoT(사물 인터넷) 및 AI(인공 지능)를 아우르는 지능형 클라우드 및 지능형 에지를 &ndash; 지원하는 새로운 Azure 혁신의 주요 영역에 대해 이야기했습니다.</p>


  <p>혁신은 개발자가 코드를 작성하는 것부터 시작합니다. 개발 도구의 효과는 아이디어가 현실이 되는 핵심입니다. 이 점을 염두에 두고, 우리는 Visual Studio 도구를 사용하여 새로운 혁신과 경험을 지속적으로 제공합니다. DevOps Visual Studio, VS Code 또는 Visual Studio Team Services 관계없이 가장 생산적인 개발자 환경을 엔드 투 엔드(end-to-end)로 제공하기 위해 최선을 다하고 있습니다. 오늘, 우리는 코드 품질과 생산성을 향상시키는 지능형 제안을 제공하여 AI를 일상적인 개발에 제공하는 <a href="https://www.visualstudio.com/services/intellicode/" target="_blank">Visual Studio IntelliCode</a>의 미리 보기를 발표했습니다. 또한 개발자가 <a href="https://www.visualstudio.com/services/live-share/" target="_blank">Visual Studio 및 VS Code</a> 코드 및 문제 해결에 대해 공동 작업할 수 있는 Live Share 미리 보기를 발표했습니다. 마지막으로, 개발자와 오픈 소스에 대한 공동의 약속을 바탕으로 Visual Studio App Center가 마켓플레이스를 통해 GitHub 기본적으로 사용할 수 있는 GitHub 환상적인 파트너십을 발표했습니다. 즉, iOS, Android, Windows 및 macOS 디바이스용 모바일 앱을 빌드하는 GitHub 개발자는 자신의 환경에서 DevOps 프로세스를 쉽게 자동화할 수 있습니다.</p>


  <p>&rsquo;클라우드 및 에지에 걸쳐 있는 애플리케이션을 개발할 때 컨테이너와 서버리스 이벤트 기반 접근 방식을 자연스럽게 활용하게 됩니다. <a href="https://azure.microsoft.com/en-us/services/container-service/" target="_blank">AKS(Azure Kubernetes Service)</a>는 지난 12개월 동안 사용량이 10배 이상 증가하면서 놀라운 채택을 보였습니다. 오늘,&rsquo; 우리는 그 어느 때보 다 쉽게 Kubernetes 기반의 DevOps 프로젝트를 만드는 Visual Studio Team Services &ndash; AKS와 DevOps 프로젝트를 발표했다. AKS는 Azure IoT Edge로 작업하면서 현재도 에지에 있습니다. 이러한 세계적 수준의 Kubernetes 및 Azure 통합은 개발자가 서비스를 함께 연결하는 대신 생산성을 향상시키고 코드를 작성하는 데 더 많은 시간을 할애할 수 있음을 의미합니다.</p>


  <p>이벤트 기반 앱 디자인도 빠르게 증가함에 따라 개발자는 다양한 원본 &ndash; 에서 들어오는 다양한 이벤트의 라우팅을 관리하고 모든 대상으로 가는 방법을 관리해야 합니다. <a href="https://azure.microsoft.com/en-us/services/event-grid/" target="_blank">Azure Event Grid</a> 는 이벤트 기반 앱을 간소화하기 위해 이 용도 &ndash; 로 개발되었습니다. Event Grid를 Azure Functions와 함께 사용하고 엔터프라이즈를 만드는 Azure Logic Apps 대규모 이벤트 기반 앱을 더 빠르고 쉽게 만들 수 있습니다.</p>


  <p>IoT 솔루션은 이러한 모든 기술이 이벤트 기반 모델을 사용하여 클라우드와 에지 간에 함께 &ndash; 모이는 곳입니다. IoT가 만들어지기 전에 첫 번째 임베디드 Windows 시작하여 2년 &ndash; 이상 IoT에 투자해 왔습니다. 그리고 IoT는 여전히 중요한 투자 영역 &ndash; 으로 남아 있으며 <a href="https://blogs.microsoft.com/iot/2018/04/04/microsoft-will-invest-5-billion-in-iot-heres-why/" target="_blank">, 최근</a> IoT에 5B 투자를 발표했습니다. 이제 Azure는 시장에서 가장 포괄적인 IoT 솔루션 및 클라우드 서비스 집합을 제공합니다. 모든 IoT 디바이스를 관리하기 위한 Azure IoT Hub를 사용하면 Edge를 Azure IoT 에지에서 애플리케이션을 실행하고, 어디에나 있고, 시스템을 빌드한 후에&rsquo;는 Azure IoT Central에서 애플리케이션을 실행합니다. MCU 기반 디바이스 &ndash; 에 대한 가장 큰 에지 사용 사례 및 Azure Sphere에 대한 Azure Stack과 결합하면 통합 관리 및 보안 접근 방식을 통해 Azure &ndash; 를 사용하여 가장 큰 에지에서 가장 작은 에지까지 실행할 수 있는 비교할 수 없는 기능이 있습니다. 오늘 Azure IoT 관련된 여러 가지 새로운 기능을 발표했습니다. 가장 중요한 것은 <a href="https://azure.microsoft.com/en-us/product-categories/iot/" target="_blank"></a>Azure IoT Edge 런타임을 오픈 소스로 제공한 것입니다. 이를 통해 커뮤니티는 사용 사례를 확장하고 더욱 혁신할 수 있습니다. IoT 개발자가&rsquo; 아니라고 생각할 수도 있지만, 에지에서 코드를 실행하는 클라우드 및 에지 앱 &ndash; 이 증가함에 따라 새로운 표준이 될 것입니다.</p>


  <p>데이터는 현재 제공되는 모든 앱 및 환경의 핵심 부분입니다. 그러나 데이터는 점점 더&rsquo; 중요한 업무상 중요한 측면이 되는 앱 &ndash; 의 핵심 부분일 뿐 아니라&rsquo; 조직에서 제공하는 혁신적인 지능형 앱을 개발하는 데 있어 기본 사항입니다. 클라우드 기반 애플리케이션이 점점 더 확장되고, 글로벌 사용자에게 도달하고, AI 환경을 강화함에 따라, 우리는 지구 규모와 성능에 따라 데이터가 필요한 곳으로 왔습니다. 이것이 바로 전역적으로 분산된 최초의 다중 모델 데이터베이스 서비스인 <a href="https://azure.microsoft.com/en-us/services/cosmos-db/" target="_blank">Azure Cosmos DB</a>를 빌드하여 보장된 밀리초 대기 시간 및 가동 시간으로 턴키 전역 수평 확장을 제공하는 이유입니다.</p>


  <p>Azure Cosmos DB를 사용하면 가동 시간, 성능, 대기 시간 및 일관성에 걸쳐 재정적으로 지원되는 데이터베이스 SLA만 업계&rsquo;에 제공하면서 여러 지리적 지역에 걸쳐 탄력적으로 확장할 수 있습니다. 오늘 Azure Cosmos DB 다중 마스터 쓰기 기능을 미리 했습니다. 이렇게 하면 전 세계에서 여러 쓰기가 발생할 수 있고 각 쓰기가 여러 위치에서 동시에 동기화되는 새로운 사용 사례의 잠금을 해제합니다.</p>


  <p>데이터를 기반으로 하여 AI(인공 지능)의 놀라운 기능을 제공합니다. 오늘날 AI 앱을 개발하는 것은 복잡할 수 있습니다. 따라서&rsquo; <a href="https://azure.microsoft.com/en-us/services/cognitive-services/" target="_blank">Azure Cognitive Services API</a> 공개되는 포괄적인 미리 빌드된 AI 모델 세트를 빌드했습니다. 이를 통해 개발자는 단순히 이러한 API에 쓰고 강력한 AI 기반 애플리케이션을 만들 수 있습니다. 현재 Cognitive Services에는 AI와 인덱싱 기술을 결합하여 이미지 또는 텍스트에서 정보와 인사이트를 빠르게 찾을 수 있는 Cognitive Services 통합을 사용한 Azure Search의 미리 보기를 포함하여 다양한 환상적인 업데이트가 있습니다. 음성 인식, 번역 및 텍스트 음성 변환을 개선하는 새로운 통합 Speech 서비스입니다. 또한 이제 더 나은 시각적 검색 및 개체 인식을 위해 에지에 배포할 수 있는 Custom Vision을 제공합니다.</p>


  <p>고급 AI 기능을 찾고 있는 개발자를 위해 Azure는 사용자 지정 AI 모델을 빌드하기 위한 포괄적인 수명 주기 도구 및 프레임워크 지원도 제공합니다. 데이터 준비부터 모델 빌드 및 학습, 클라우드 및 에지 배포에 이르기까지 Azure는 Azure Databricks, Azure Machine Learning, Visual Studio AI 도구 및 다양한 AI 프레임워크 지원을 조합하여 엔드투엔드 기능을 제공합니다.</p>


  <p>인텔리전트 클라우드 및 인텔리전트 에지 앱 모델이 모든 애플리케이션의 중심이 됨에 따라 Azure 혁신은 모든 개발자가 이 여정에서 성공하도록 보장하는 데 초점을 맞추고 있습니다.</p>
