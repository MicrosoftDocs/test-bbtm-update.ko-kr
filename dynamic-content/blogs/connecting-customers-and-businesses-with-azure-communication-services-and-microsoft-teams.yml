  <p><a href="https://aka.ms/ACSMechanics2021" target="_blank">Microsoft Mechanics: Azure Communication Services | 비디오, 음성 및 채팅 앱 빌드(2021) </a></p>


  <p>Azure Communication Services를 사용하여 Microsoft Teams 확장하면 대출 애플리케이션을 사용하는 고객을 돕는 재무 관리자, 최종 사용자가 새 제품을 설치할 수 있도록 지원하는 고객 지원 에이전트 또는 환자와 공급자 간의 응답 시간을 단축할 수 있는 의료 조직과 같은 다양한 시나리오에서 비즈니스에 도움이 될 수 있습니다. Imagine 한 번의 클릭으로 비디오 통화를 시작하거나 고문, 에이전트 또는 임상의와 채팅을 시작합니다. 새 계정을 만들거나 새 앱을 다운로드해야 하는 것과 같은 일반적인 장벽이 없습니다. <sup>가상 비디오</sup> 임상의 방문 수가 올해 전 세계적으로 4억 명을 초과할 것으로 예상되어 병원 웹 사이트를 사용하여 환자에게 Teams 사용하여 임상의를 즉시 연결할 수있는 기능을 제공하면 가상 방문이 간편하고 환영받는 느낌을 줄 수 있습니다. Teams 상호 운용성을 통해 비즈니스가 고객과 더 가까워지고 더 많은 연결을 유지하는 것이 그 어느 때보다 간단합니다.</p>


  <p>Azure Communication Services 및 Microsoft Teams 사용하여 환경을 구축하고 다양한 사용 사례에서 이점을 기대하고 있는 여러 조직과 협력하고 있습니다.</p>


  <p style="margin-left: 40px;"><em>&quot;헬스케어에 있는 새로운 정상은 환자와 공급자 경험을 강화하는 배려 납품에 있는 혁신에 의해 주도되고 있습니다, 거의 그것을 방해하지 않습니다. Azure Communication Services 개발 파트너로서 Andor Health는 환자&#39;선택한 플랫폼을 통해 간단하고 직관적인 가상 상태 환경을 제공할 수 있는 위치에 있습니다. 거의 모든 기술 능력을 가진 환자는 간단한 클릭으로 Teams 또는 다른 앱을 다운로드하지 않고도 Microsoft Teams 기반 가상 상태 방문에 원활하게 참여할 수 있습니다. 이 유비쿼터스 접근은 가상 건강 포기 비율에 기여하는 기술적인 장벽을 제거해서 배려 연속성 및 결과를 현저하게 향상할 것으로 예상됩니다, 공급자가 배려의 최고 기준을 유지하면서 그들의 환자 부하를 증가하는 것을 허용하.&quot;&mdash;</em> 드류 젠켈, 수석 건축가, 앤도르 헬스</p>


  <p style="margin-left: 40px;"><em>&quot;Luware는 뛰어난 고객 상호 작용을 가능하게 하는 소프트웨어 개발에 대한 열정을 가지고 있습니다. 가상 뱅킹, 비디오를 통한 판매 지원 또는 회사&#39;전자 상거래 앱 내의 라이브 채팅을&#39;비즈니스는 오늘날 편리하고 원격적인 고객 서비스를 제공할 수 있는 엄청난 기회를 제공합니다. Microsoft와 파트너 관계를 맺고 개발을 위해 Azure Communication Services를 사용하면 Microsoft 서비스 고객 서비스 제품군 &#39;Nimbus&#39; 통합하여 기업이 중앙 통신 도구로 Microsoft Teams 통해 멀티채널 전략을 진정으로 실현할 수 있습니다.&quot;&mdash;</em> 필립 벡, 루웨어 CEO</p>


  <p>Microsoft Teams 투자에서 더 많은 가치를 얻고자 하는 조직 또는 비즈니스의 경우 Azure Communication Services와의 상호 운용성은 Teams 플랫폼에 연결하는 사용자 지정 앱 환경을 빌드하는 데 필요한 유연성과 확장성을 제공합니다. 보너스로, 백 엔드에 Azure Communication Services를 사용하면 Teams 엔드포인트의 사용 비용이 모든 Microsoft 365 라이선스에 포함됩니다.</p>


  <p>여러 플랫폼에서 사용자 지정 가능한 통신 환경을 구축하는 것은 협업 현대화를 위한 모든 비즈니스 프로세스의 필수적인 부분이 될 것입니다. Azure Communication Services를 통해 Microsoft의 목표는 기업이 내일을 위해 이러한 연결된 사용자의 요구를 충족하기 위해 현재 커뮤니케이션 환경을 혁신할 수 있도록 돕는 것입니다.</p>


