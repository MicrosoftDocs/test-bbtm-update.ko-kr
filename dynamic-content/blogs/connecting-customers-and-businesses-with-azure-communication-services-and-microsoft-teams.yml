Title: Azure Communication Services 및 Microsoft Teams 고객과 비즈니스 연결
Summary: 작년에는 애플리케이션, 웹 사이트 및 모바일 플랫폼에서 음성, 비디오, 문자 채팅 및 짧은 메시지 서비스(SMS) 및 PSTN(공중 전화망)으로의 연결을 통해 기업이 고객에게 연락할 수 있도록 Azure Communication Services를 시작했습니다.
Content: >-
  <p>작년에는 애플리케이션, 웹 사이트 및 모바일 플랫폼에서 음성, 비디오, 문자 채팅 및 짧은 메시지 서비스(SMS) 및 PSTN(공중 전화망)&mdash;으로의 연결로 고객이&mdash; 연락할 수 있도록 <a href="https://azure.microsoft.com/en-us/services/communication-services/" target="_blank">Azure Communication Services</a>를 시작했습니다. 출시 이후 수백 명의 고객과 파트너를 여러 산업에서 미리 보기로 온보딩했으며, 이달 말 일반 공급으로 더 많은 지원을 기대하고 있습니다. 원격 고객 참여를 강화하려는 소매업체에서부터 모바일 인증 및 알림 기술을 사용해야 하는 은행 및 금융 기관에 이르기까지 Azure Communication Services는 몇 줄의 코드만으로 지능적이고 안전하며 글로벌 커뮤니케이션 환경을 간단하게 개발합니다.</p>


  <p>대부분의 상호 작용이 디지털인 이 새로운 하이퍼 커넥티드 세계에서는 가상 방문 또는 약속 중에 가장 작은 스내그조차도 사용자 만족도 및 보존에 영향을 줄 수 있습니다. 다양한 플랫폼에서 사용자를 연결하는 데 자주 발생하는 마찰을 제거하여 더 나은 고객 환경을 제공하는 것은 비즈니스 결과를 개선하고 생산성을 높이는 데 도움이 될 수 있습니다.</p>


  <p>오늘 미리 보기부터 기업은 이제 Azure Communication Services를 사용하여 음성, 비디오 또는 채팅을 통해 <a href="https://aka.ms/Teams.Interop" target="_blank">Microsoft Teams</a> 사용자 지정 빌드 앱의 사용자를 내부 사용자와 쉽게 연결할 수 있습니다. 즉, 고객은 앱 다운로드 또는 필수 인증 없이 Teams 사용하여 직원에게 연결할 수 있으며, 직원들은 이미 매일 공동 작업하고, 소통하고, 작업하는 Microsoft 365 에코시스템의 친숙한 인터페이스를 유지할 수 있습니다.</p>


