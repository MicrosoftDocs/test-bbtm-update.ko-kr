Title: 이제 Azure Data Factory 새 기능을 일반 공급
Summary: Microsoft는 브라우저 기반 끌어서 놓기 사용자 환경을 사용하여 클라우드에서 데이터 통합을 그 어느 때보다 쉽게 수행할 수 있는 새로운 ADF(Azure Data Factory) 기능의 일반 공급에 대해 발표하게 되어 기쁩니다.
Content: >-
  <p>Microsoft는 클라우드에서 데이터 통합을 이전보다 쉽게 수행할 수 있는 새로운 ADF V2(Azure Data Factory) 기능의 일반 공급에 대해 발표하게 되어 기쁩니다. 새 브라우저 기반 <a href="https://docs.microsoft.com/en-us/azure/data-factory/quickstart-create-data-factory-portal" target="_blank">사용자 인터페이스</a>를 사용하면 끌어서 놓기를 사용하여 데이터 파이프라인을 빌드하고 예약하여 프로덕션 시간을 가속화할 수 있습니다. 엔터프라이즈급 보안을 사용하여 클라우드 또는 온-프레미스에서 데이터가 어디에 있든 대규모로 데이터 통합 프로젝트의 상태를 관리하고 모니터링합니다. ADF는 70개가 넘는 <a href="https://docs.microsoft.com/en-us/azure/data-factory/data-factory-data-movement-activities" target="_blank">데이터 원본 커넥터</a> 를 지원하며, 데이터 변환 작업을 대규모로 쉽게 디스패치하여 비즈니스 분석가가 즐겨 찾는 BI 도구 또는 사용자 지정 애플리케이션을 사용하여 사용할 수 있는 처리된 데이터로 원시 데이터를 변환할 수 있습니다.</p>


  <p>기존 <a href="https://docs.microsoft.com/en-us/sql/integration-services/lift-shift/ssis-azure-lift-shift-ssis-packages-overview" target="_blank">SSIS(SQL Server Integration Services)</a> 사용자의 경우 이제 ADF를 사용하면 SSIS 패키지를 클라우드로 쉽게 리프트 앤 시프트하고 기존 패키지에 필요한 최소한의 변경으로 SSIS를 서비스로 실행할 수 있습니다. 이제 ADF는 생산성을 높이고 총 소유 비용을 낮출 수 있도록 SSIS 리소스를 관리합니다. 광범위한 기능을 활용하고 사용하는 것에 대해서만 비용을 지불하면서 보안 및 규정 준수 요구 사항을 충족합니다.</p>


  <p>이러한 모든 새로운 Azure Data Factory 기능은 Azure 일반 공급 SLA에 속합니다. 다음은 ADF에서 사용할 수 있는 흥미로운 새로운 기능의 작은 샘플링입니다.</p>


  <ol>
      <li><a href="https://docs.microsoft.com/en-us/azure/data-factory/tutorial-control-flow-portal" target="_blank">제어 흐름</a>: Azure Data Factory는 유연하고 재사용 가능한 복잡한 데이터 통합 작업을 오케스트레이션할 수 있도록 분기, 루핑, 조건부 실행 및 매개 변수화와 같은 제어 흐름 데이터 파이프라인 구문을 포함합니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/data-factory/quickstart-create-data-factory-portal" target="_blank">코드 없는 데이터 이동 및 오케스트레이션 디자인</a>: 이제 브라우저에서 파이프라인을 디자인, 관리, 유지 관리 및 모니터링할 수 있습니다. Visual Studio Team Services Git 리포지토리와 네이티브 통합을 통해 개발 팀은 데이터 파이프라인과 빌드 및 릴리스 관리 및 자동화를 공동 작업할 수 있습니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/data-factory/iterative-development-debugging" target="_blank">반복 파이프라인 개발</a>: ADF 디자인 환경에는 반복적인 디버깅 기본 제공으로 파이프라인을 반복적으로 개발하고 파이프라인을 대화형으로 디버그하는 기능도 포함되어 있습니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/data-factory/concepts-pipeline-execution-triggers#schedule-trigger-definition" target="_blank">유연한 일정 예약</a>: 벽시계 스케줄러, 이벤트 기반 트리거 또는 연속 창 일정을 사용하여 파이프라인을 예약합니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/data-factory/tutorial-deploy-ssis-packages-azure" target="_blank">SSIS를 ADF로 리프트 앤 시프트</a>: ADF는 Azure Data Factory를 사용하여 기존 온-프레미스 SSIS 패키지를 클라우드로 리프트 앤 시프트할 수 있는 Integration Runtime 지원을 제공합니다. 그러면 클라우드에서 SSIS 패키지 실행을 실행, 예약 및 모니터링할 수 있습니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/data-factory/transform-data-databricks-notebook" target="_blank">HDInsight Spark 주문형 및 Azure Databricks</a>: HDInsight 주문형 클러스터 또는 Azure Databricks Notebook을 사용하여 Spark를 사용하여 대규모로 데이터를 변환하는 ADF를 사용하여 클라우드에서 ETL 파이프라인을 빌드합니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/dotnet/api/microsoft.azure.management.datafactory?view=azure-dotnet" target="_blank">SDK 지원</a>: ADF를 사용하여 사용자 지정 애플리케이션을 빌드하기 위해 Python, .NET, REST 및 PowerShell에 대한 SDK 지원이 추가 및 업데이트되었습니다.</li>
  </ol>


  <p>이러한 흥미로운 기능을 통해 Microsofts&rsquo; Cloud 및 데이터 파트너 인 Pragmatic Works는 이제 이전에는 불가능했던 방식으로 고객과 소통할 수 있습니다.</p>


  <blockquote>

  <p><em>&ldquo;Pragmatic Works는 고객이 Azure 클라우드 및 데이터 서비스 및 교육을 통해 비즈니스 장벽을 한번에 해결할 수 있도록 지원합니다. Azure Data Factory를 사용하면 Pragmatic Works&rsquo; 고객이 온-프레미스 및 다중 클라우드 데이터 원본에서 데이터를 쉽게 통합할 수 있습니다. 끌어서 놓기 브라우저 사용자 인터페이스와 복잡한 데이터 통합을 신속하게 빌드하여 고객에게 비즈니스 가치를 제공하는 데 집중할 수 있습니다.&rdquo;</em></p>

  </blockquote>


