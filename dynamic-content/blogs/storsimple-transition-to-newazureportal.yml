Title: StorSimple 가상 배열을 새 Azure Portal로 전환
Summary: StorSimple 가상 디바이스 시리즈를 사용하는 경우 가동 중지 시간 없이 새 Azure Portal로 원활하게 전환됩니다. 전환 날짜의 세부 사항에 대한 전자 메일을 통해 연락을 드립니다.
Content: >-
  <p>오늘 <a href="https://aka.ms/sstransitionblog_azureportal" target="_blank">새 Azure Portal</a>에서 StorSimple 가상 디바이스 시리즈의 가용성을 <a href="https://aka.ms/sstransitionblog_newportalannouncement" target="_blank">발표</a>합니다. 이 릴리스는 사용자 환경이 크게 향상되었습니다. 이제 고객은 새 Azure Portal을 사용하여 원격 사무실/지점의 NAS(SMB) 또는 SAN(iSCSI)으로 구성된 StorSimple 가상 배열을 관리할 수 있습니다.</p>


  <p><strong>StorSimple 가상 디바이스 시리즈를</strong> 사용하는 경우 가동 중지 시간 없이 새 Azure Portal로 원활하게 전환됩니다. 전환 날짜의 세부 사항에 대한 전자 메일을 통해 연락할&#39;있습니다. 전환이 완료되면 클래식 Azure Portal에서 전환된 가상 배열을 더 이상 관리할 수 없습니다.</p>


  <p>StorSimple 물리적 디바이스 시리즈를 사용하는 경우 클래식 Azure Portal을 통해 디바이스를 계속 관리할 수 있습니다.</p>


  <p>아래에서 자세히 설명한 대로 몇 단계만 수행하여 새 Azure Portal을 사용하는 방법을 알아봅니다.</p>


  <h2>새 Azure Portal 탐색</h2>


  <p>새 Azure Portal의 StorSimple 가상 디바이스 시리즈 환경에 대한 모든 것이 쉽게 설계되었습니다. 새 Azure Portal에서 <strong>서비스를 StorSimple 디바이스 관리자</strong>로 찾을 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sstransitionblog_image01.png" target="_blank"><img alt="StorSimple Device Manager view." src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sstransitionblog_image01.png" width="610"></a></p>


  <p><strong>빠른 시작</strong>에서는 새 가상 배열을 설정하는 방법에 대한 간결한 요약을 제공합니다. 이제 StorSimple 디바이스 관리자 블레이드의 왼쪽 창에서 옵션으로 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sstransitionblog_image02-1.png" target="_blank"><img alt="StorSimple Device Manager Quick start blade" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sstransitionblog_image02-1.png" width="610"></a></p>


  <p>StorSimple 디바이스 관리자 서비스 요약 블레이드는 간단하게 다시 디자인되었습니다. 왼쪽 창의 <strong>개요</strong> 를 사용하여 서비스 요약으로 이동합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sstransitionblog_image03.png" target="_blank"><img alt="StorSimple Device Manager summary blade" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sstransitionblog_image03.png" width="610"></a></p>


  <p>요약 블레이드에서 <strong>디바이스</strong> 를 클릭하여 서비스에 등록된 모든 디바이스로 이동합니다. 특정 모니터링 요구 사항의 경우 <a href="https://aka.ms/sstransitionblog_azuredashboard" target="_blank">대시보드를 사용자 지정할 수도 있습니다</a>.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sstransitionblog_image04.png" target="_blank"><img alt="StorSimpple Device summary blade" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sstransitionblog_image04.png" width="610"></a></p>


  <p>디바이스를 클릭하여 <strong>디바이스 요약</strong> 블레이드로 이동합니다. 위쪽 메뉴 모음의 명령을 사용하여 새 공유를 프로비전하거나, 백업을 수행하거나, 장애 조치(failover)하거나, 비활성화하거나, 디바이스를 삭제할 수 있습니다. 마우스 오른쪽 단추를 클릭하고 상황에 맞는 메뉴를 사용하여 동일한 작업을 수행할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sstransitionblog_image05_03.png" target="_blank"><img alt="StorSimple device summary blade" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sstransitionblog_image05_03.png" width="610"></a><br>

  <a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sstransitionblog_image06_02.png" target="_blank"><img alt="Backup, failover, deactivate, or delete device" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sstransitionblog_image06_02.png" width="610"></a></p>


  <p><strong>작업</strong>, <strong>경고</strong>, <strong>백업 카탈로그</strong>, <strong>디바이스 구성</strong> 블레이드가 모두 다시 디자인되어 쉽게 액세스할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sstransitionblog_image07_02.png" target="_blank"><img alt="Jobs, Alerts, Backup catalog and Device configuration blade" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/sstransitionblog_image07_02.png" width="610"></a></p>


  <p>자세한 내용은 <a href="https://aka.ms/sstransitionblog_doc" target="_blank">StorSimple 제품 설명서를 참조하세요</a>. <a href="https://aka.ms/sstransitionblog_forum" target="_blank">StorSimple MSDN 포럼</a>을 방문하여 답변을 찾고, 질문을 하고, StorSimple 커뮤니티와 연결하세요. 피드백은 중요하므로 <a href="https://aka.ms/sstransitionblog_feedback" target="_blank">StorSimple 사용자 음성</a>을 사용하여 모든 피드백 또는 기능 요청을 보냅니다. 도움이 필요한 경우 걱정하지 &ndash; 마세요&rsquo;. Microsoft 지원에서 도움을 받을 수 있습니다.</p>
