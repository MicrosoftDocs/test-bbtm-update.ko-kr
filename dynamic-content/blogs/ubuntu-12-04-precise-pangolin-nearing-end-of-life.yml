Slug: ubuntu-12-04-precise-pangolin-nearing-end-of-life
Title: Ubuntu 12.04(정확한 판골린) 수명 종료
Summary: Ubuntu 12.04 "Precise Pangolin"은 Microsoft Azure Linux 가상 머신을 지원하기 위한 여정을 처음 시작한 이래로 처음부터 우리와 함께해 왔습니다.  그러나 2017년 4월에 5년간의 지원 주기가 거의 끝나갈 무렵, 우리는 이제 "안녕"을 정밀하게 말해야 합니다.
Content: >-
  <p>Ubuntu 12.04 &quot;Precise Pangolin&quot;은 Microsoft Azure Linux 가상 머신을 지원하기 위한 여정을 처음 시작한 이래로 처음부터 우리와 함께해 왔습니다. 그러나 2017년 4월에 5년간의 지원 주기가 거의 끝나갈 무렵, 우리는 이제 더 나아가 &quot;정밀한 사람에게 작별 인사를&quot; 해야 합니다. Ubuntu는 3 월에 <a href="https://lists.ubuntu.com/archives/ubuntu-announce/2017-March/000218.html">공식 EOL 통지를 </a>다시 게시했습니다. 다음은 공지 사항 중 하나에서 발췌한 내용입니다.</p>


  <blockquote>

  <p>이는 Ubuntu 12.04(정밀 판골린) 릴리스가 수명이 거의 끝났다는 것을 상기시켜 줍니다. Ubuntu는 거의 5년 전인 2012년 4월 26일에 12.04(정밀 판골린) 릴리스를 발표했습니다. 이전 LTS 릴리스와 마찬가지로 Ubuntu는 5년 동안 지속적인 보안 및 중요한 수정에 전념했습니다. 지원 기간이 이제 완료될 예정이며 Ubuntu 12.04는 2017년 4월 말에 수명이 종료됩니다. 이때 Ubuntu 보안 알림에는 더 이상 Ubuntu 12.04에 대한 커널 업데이트를 포함한 정보 또는 업데이트된 패키지가 포함되지 않습니다.</p>


  <p>Ubuntu 12.04에서 지원되는 업그레이드 경로는 Ubuntu 14.04를 통해 수행됩니다. 사용자는 14.04를 통해 최신 16.04 LTS 릴리스를 평가하고 업그레이드하는 것이 좋습니다. Ubuntu 14.04 및 16.04는 보안 업데이트에서 계속 적극적으로 지원되며 강력한 버그 수정을 선택합니다.</p>

  </blockquote>


  <p>즉시 업그레이드하지&#39;수 있는 사용자를 위해 Canonical은 커널 및 Ubuntu 12.04에서 가장 중요한 사용자 공간 패키지에 대한 중요한 보안 수정을 제공하는 Ubuntu 12.04 ESM(확장 보안 유지 관리)을 제공합니다. 이러한 업데이트는 Ubuntu Advantage 고객에게만 제공되는 안전한 프라이빗 아카이브로 제공됩니다.</p>


  <p>Ubuntu 12.04 ESM 업데이트에 관심이 있는 사용자는 Ubuntu Advantage를 구매할 수 있습니다.</p>


  <p>기존 UA 고객은 <a href="https://support.canonical.com/">지원 요청을 제출</a>하여 ESM 자격 증명을 획득할 수 있습니다.</p>
