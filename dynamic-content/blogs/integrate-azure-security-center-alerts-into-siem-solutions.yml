  <p>SIEM 솔루션과 Azure Security Center 경고의 통합을 시작하려면 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-export-data-to-siem">설명서</a>의 자세한 단계를 따르세요.</p>


  <p>피드백/추가 정보 문의처: <a href="mailto:ASC_SIEM@microsoft.com">ASC_SIEM@microsoft.com</a>.</p>


