Title: SIEM 솔루션에 Azure Security Center 경고 통합
Summary: 여러 고객으로부터 조직 전체의 보안 상태를 중앙 집중식으로 볼 수 있도록 SIEM 솔루션에서 Azure Security Center 경고를 볼 수 있는 방법이 필요하다는 소식을 들었습니다. 오늘 Splunk 및 IBM QRadar와 같은 인기 있는 SIEM 솔루션으로 Azure Security Center 경고를 내보낼 수 있는 SIEM Export라는 새로운 기능의 공개 미리 보기를 발표하게 되어 기쁩니다. 우리는 우리가 지원하는 파트너의 수에 투자를 계속하고 있습니다. 이 기능은 클라우드 및 온-프레미스 워크로드에 대한 통합 보안 관리 및 보호를 제공하기 위한 지속적인 노력의 일부입니다.
Content: >-
  <p>여러 고객으로부터 조직 전체의 보안 상태를 중앙 집중식으로 볼 수 있도록 SIEM 솔루션에서 Azure Security Center 경고를 볼 수 있는 방법이 필요하다는 소식을 들었습니다. 오늘 Splunk 및 IBM QRadar와 같은 인기 있는 SIEM 솔루션으로 Azure Security Center 경고를 내보낼 수 있는 SIEM Export라는 새로운 기능의 공개 미리 보기를 발표하게 되어 기쁩니다. 우리는 우리가 지원하는 파트너의 수에&nbsp; 투자를 계속하고 있습니다. 이 기능은 클라우드 및 온-프레미스 워크로드에 대한 통합 보안 관리 및 보호를 제공하기 위한 지속적인 노력의 일부입니다.</p>


  <p>Security Center는 다양한 검색 기능을 사용하여 사용자 환경에 대한 잠재적 위협을 경고합니다. 경고는 경고를 트리거한 대상, 사용자 환경의 대상, 공격의 원본 및 필요한 경우 수정 단계를 알려줄 수 있습니다. 또한 사용자 환경의 특정 요구 사항을 해결하기 위해 사용자 지정 경고를 유연하게 설정할 수 있습니다.</p>


  <p>이제 Security Center에서 이러한 경고를 가져와서 사용자 고유의 SIEM 솔루션에 통합할 수 있으므로 한 관리 위치에서 주의가 필요한 항목을 빠르게 확인하고 조치를 취할 수 있습니다.</p>


  <p>Azure Security Center 경고를 파트너 SIEM 솔루션으로 이동하려면 먼저 Azure Monitor 및 Event Hub 사용을 몇&nbsp; 단계 완료&nbsp;해야 합니다. Azure Security Center 경고는 Azure Monitor를 통해 사용할 수 있는 로그 유형 중 하나인 Azure Monitor <a href="https://review.docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitoring-overview-activity-logs">활동 로그</a>에 게시됩니다. Azure Monitor에서 <a href="https://review.docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/monitor-stream-monitoring-data-event-hubs">Azure Monitoring 단일 파이프라인</a> 을 사용하여 로그를 이벤트 허브로 내보냅니다. 마지막으로 SIEM 서버에서 파트너 SIEM 커넥터를 설치해야 합니다. 그런 다음, 이벤트 허브에서 로그를 SIEM 솔루션으로 스트리밍할 수 있습니다.</p>


