Content: <meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><a href="https://channel9.msdn.com/shows/Cloud+Cover/" target="_blank" mce_href="https://channel9.msdn.com/shows/Cloud+Cover/">Cloud Cover 비디오 시리즈를</a> 체크 아웃했나요?&nbsp;&nbsp; 이 인기 있고 유익한 시리즈의 각 에피소드에서 Ryan Dunn과 Steve Marx는 <a href="https://www.microsoft.com/windowsazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/">Windows Azure</a> 플랫폼을 다루고, 기능을 자세히 알아보고, 최신 뉴스 및 공지 사항을 논의하고, 팁과 요령을 공유합니다.&nbsp;&nbsp;   <p>여섯 번째 에피소드는 2010년 3월 26일 금요일에 생중계되었으며, 지금까지 이 시리즈는 현재까지 총 조회수가 155,000회를 넘으며 큰 성공을 거두었습니다!</p>  <p>현재 사용할 수 있는 에피소드는 다음과 같습니다.</p>  <p>1.&nbsp;&nbsp;&nbsp;&nbsp; <a href="https://channel9.msdn.com/shows/Cloud+Cover/Cloud-Cover-Episode-1/" target="_blank" mce_href="https://channel9.msdn.com/shows/Cloud+Cover/Cloud-Cover-Episode-1/">서비스 관리</a></p>  <p>2.&nbsp;&nbsp;&nbsp;&nbsp; <a href="https://channel9.msdn.com/shows/Cloud+Cover/Cloud-Cover-Episode-2/" target="_blank" mce_href="https://channel9.msdn.com/shows/Cloud+Cover/Cloud-Cover-Episode-2/">RoleEntryPoint</a></p>  <p>3.&nbsp;&nbsp;&nbsp;&nbsp; <a href="https://channel9.msdn.com/shows/Cloud+Cover/Cloud-Cover-Worker-Role-Endpoints-Ep03/" target="_blank" mce_href="https://channel9.msdn.com/shows/Cloud+Cover/Cloud-Cover-Worker-Role-Endpoints-Ep03/">작업자 역할 엔드포인트</a></p>  <p>4.&nbsp; <a href="https://channel9.msdn.com/shows/Cloud+Cover/Cloud-Cover-Episode-4-CDN/" target="_blank" mce_href="https://channel9.msdn.com/shows/Cloud+Cover/Cloud-Cover-Episode-4-CDN/">CDN</a>&nbsp;&nbsp;&nbsp;</p>  <p>5.&nbsp;&nbsp;&nbsp;&nbsp; <a href="https://channel9.msdn.com/shows/Cloud+Cover/Cloud-Cover-Episode-5-MIX-Edition/" target="_blank" mce_href="https://channel9.msdn.com/shows/Cloud+Cover/Cloud-Cover-Episode-5-MIX-Edition/">MIX Edition</a></p>  <p>6.&nbsp;&nbsp;&nbsp;&nbsp; <a href="https://channel9.msdn.com/shows/Cloud+Cover/Cloud-Cover-Episode-6-Service-Bus-Tracing/" target="_blank" mce_href="https://channel9.msdn.com/shows/Cloud+Cover/Cloud-Cover-Episode-6-Service-Bus-Tracing/">Service Bus 추적</a></p>  <p>흥미 진진한 에피소드를 놓치지 말고 여기에 의견을 게시하여이 시리즈에 대해 어떻게 생각하는지 알려주세요.&nbsp; Twitter를 통해 쇼와 상호 작용하거나 각 에피소드에 @cloudcovershow 직접 댓글을 게시할 수도 있습니다.</p>
