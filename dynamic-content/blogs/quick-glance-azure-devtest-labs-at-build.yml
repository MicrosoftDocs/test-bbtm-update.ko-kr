Title: //Build 2016에서 Azure DevTest Labs 한눈에 보기
Summary: 이 게시물에서는 //Build 2016용 DevTest Labs의 향상된 기능에 대해 간략하게 설명합니다.
Content: >-
  <p><a href="https://azure.microsoft.com/en-us/services/devtest-lab/">Azure DevTest Labs</a> 개발자와 테스터가 재사용 가능한 템플릿을 사용하여 Azure에서 환경을 빠르게 만드는 동시에 낭비를 최소화하고 비용을 제어하는 데 도움이 되는 서비스입니다. //Build 2016에서는 다음 4개의 버킷에서 기능을 향상시키는 Azure DevTest Labs 발표하게 되어 매우 기쁩니다.</p>


  <ul>
      <li>더 쉬운 VM 이미지 준비</li>
      <li>가상 네트워크 설정</li>
      <li>비용 제어 및 모니터링</li>
      <li>더 빠른 VM 만들기를 위한 재사용 가능한 템플릿</li>
  </ul>


  <p>이 게시물에서는 이 네 가지 영역에 대한 모든 하이라이트를 공유합니다. 개선 사항에 대한 자세한 내용을 알고 싶다면 Azure DevTest Labs 팀 블로그에서 <a href="https://aka.ms/dtlbuild2016blog">자세한 내용을</a> 확인하세요.</p>


  <h2>더 쉬운 VM 이미지 준비</h2>


  <p>랩 관리자의 경우 Azure DevTest Labs 기본적으로 다음 두 가지 방법을 통해 VM 이미지를 사용할 수 있는 더 나은 위치가 됩니다.</p>


  <ul>
      <li>랩에서 공유되는 사용자 지정 이미지(VHD 파일) 준비</li>
      <li>Azure Marketplace의 VM 이미지 사용</li>
  </ul>


  <p>Azure DevTest Labs 사용하면 랩의 VM에서 새 사용자 지정 이미지를 쉽게 만들 수 있습니다. DevTest Labs에서 VM을 프로비전하고 확인한 후 사용자 지정 이미지 만들기 명령을 실행하여 VHD를 생성하고 모든 랩 사용자가 VM을 만들 수 있도록 VM 기반으로 자동으로 사용할 수 있도록 할 수 있습니다.</p>


  <p>또한 필요에 맞는 경우 Azure Marketplace에서 VM을 선택하기만 하면 DevTest 환경에 대한 VM을 만들거나 Azure Marketplace 이미지에서 랩에 사용자 지정 이미지를 만들도록 VM 구성을 변경할 수 있습니다.</p>


  <p>랩 관리자는 랩에서 Azure Marketplace 이미지를 사용할 수 있도록 허용할지 여부와 허용되는 이미지를 지정할 수 있습니다.</p>


  <h2>가상 네트워크 설정</h2>


  <p>랩 관리자로서 가상 네트워크가 이미 설정된 경우&rsquo;(Azure ExpressRoute, 사이트 간 VPN 또는 다른 용도로) 동일한 지역 및 구독에 있는 경우 해당 가상 네트워크를 Azure DevTest Labs&rsquo; 사용할 수 있도록 랩을 구성할 수 있습니다.</p>


  <p>또한 DevTest Labs를 사용하면 가상 네트워크를 사용하는 방법에 대한 몇 가지 규칙을 적용할 수 있습니다. 가상 네트워크의 각 서브넷에 대해 공용 IP 주소가 허용되는지 여부, 랩 사용자가 VM을 만들 때 서브넷을 사용할 수 있는지 여부, 각 랩 사용자에 대해 해당 서브넷에서 최대 VM 수를 만들 수 있는지 여부를 지정할 수 있습니다.</p>


  <h2>비용 제어 및 모니터링</h2>


  <p>랩에서 비용을 제어하는 데 도움이 되는 모든 정책 설정 외에도 Azure DevTest Labs 랩 지출을 시각화하는 기능도 제공합니다. 랩 <strong>설정</strong> <strong>비용 임계값</strong>은 지출 추세에 대한 아이디어를 제공하는 차트와 함께 현재 월의 일반 소매 가격 책정에 따른 총 예상 비용을 보여 줍니다.</p>


  <p>이름에서처럼 지출을 시각화하는 것은 첫 번째 단계에 불과합니다. 비용 임계값을 사용하면 나중에 목표 지출을 지정하고 비용을 추적하는 데 도움이 되는 더 많은 기능을 사용할 수 있습니다.</p>


  <h2>더 빠른 VM 만들기를 위한 재사용 가능한 템플릿</h2>


  <p>게시물의 앞부분에서 설명한 대로 Azure DevTest Labs 재사용 가능한 템플릿(사용자 지정 이미지, 아티팩트 등)을 통해 빠른 VM 프로비저닝을 사용하도록 설정합니다. VM을 만들 때 더 많은 시간을 절약하기 위해 이 //Build 릴리스에 <strong>수식을</strong> 도입했습니다. 랩 사용자는 VM을 만든 후에도 랩 VM 블레이드에서 VM 만들기에 사용되는 설정(예: 기본 이미지, VM 크기, 아티팩트 등)을 저장할 수 있습니다. 저장된 수식은 랩 내에서 공유되며 VM <strong>기본</strong>으로 사용할 수 있으므로 다음 번에 랩 사용자가 동일한 설정으로 VM을 만들려는 경우 VM 기본으로 수식을 선택한 다음 다른 모든 세부 정보를 다시 채우지 않고 VM을 만들 수 있습니다.</p>


  <h2>요약</h2>


  <p>Azure DevTest Labs 작년에 AzureCon에서 공개 미리 보기로 발표되었습니다. 지난 몇 달 동안 팀은 빠르고 쉽고 간결한 DevTest 환경을 만들기 위해 모든 기능(위의 기능 포함)을 제공하는 데 매우 열정적이었습니다. 점점 더 높은 품질의 기능이 목표에 도달하면서, 우리는 서비스가 GA 지점에 매우 가깝다는 것을 알게되었습니다.</p>


  <p>이것은 앞으로 1~2개월 안에 우리의 주요 초점이 될 것입니다. Azure DevTest Labs 도입된 새로운 항목을 최신 상태로 유지하려면 <a href="https://blogs.msdn.microsoft.com/devtestlab/">Azure DevTest Labs 팀 블로그</a>를 확인하세요.</p>


  <p>클라우드에서 DevTest 환경을 실행 중이거나 이를 고려해 온 경우, Azure DevTest Labs&rsquo; 사용해 보세요. 더 잘 작동하도록 하는 방법에 대한 아이디어가 있는 경우 <a href="https://feedback.azure.com/forums/320373-azure-devtest-labs">Azure DevTest Labs 피드백 포럼</a>에서 피드백을 제출하거나 다른 사람에게 투표하세요.</p>


