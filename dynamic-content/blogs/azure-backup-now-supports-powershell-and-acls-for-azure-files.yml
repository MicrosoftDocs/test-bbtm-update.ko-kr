Title: 이제 Azure Backup은 Azure Files용 PowerShell 및 ACL을 지원합니다.
Summary: 기본적으로 Azure Backup을 사용하여 Microsoft Azure 파일 공유를 백업하기 위한 새로운 기능 집합을 공개하게 되어 기쁩니다. Azure 파일 동기화에 연결된 파일 공유를 지원하기 위해 모든 백업 관련 기능도 릴리스되었습니다.
Content: >-
  <p><a href="https://docs.microsoft.com/en-us/azure/backup/" target="_blank">기본적으로 Azure Backup</a>을 사용하여 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-introduction" target="_blank">Microsoft Azure 파일 공유</a>를 백업하기 위한 새로운 기능 집합을 공개하게 되어 기쁩니다. <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-sync-files-planning" target="_blank">Azure 파일 동기화</a>에 연결된 파일 공유를 지원하기 위해 모든 백업 관련 기능도 릴리스되었습니다.</p>


  <h2>NTFS ACL이 있는 Azure 파일</h2>


  <p>이제 Azure Backup은 미리 보기에서 <a href="https://docs.microsoft.com/en-us/azure/storage/files/storage-files-active-directory-overview" target="_blank">Azure 파일에 대한 새로운 기술 파일 시스템(NTFS) ACL(액세스 제어 목록)을</a> 보존하고 복원할 수 있도록 지원합니다. 2019년부터 Azure Backup은 파일 공유를 백업할 때 파일 ACL 캡처를 자동으로 시작했습니다. 시간을 거슬러 올라가야 하는 경우 파일 ACL도 파일 및 폴더와 함께 복원됩니다.</p>


  <h2>PowerShell에서 Azure Backup 사용</h2>


  <p>이제 <a href="https://docs.microsoft.com/en-us/azure/backup/backup-azure-afs-automation" target="_blank">PowerShell을 사용하여 Azure 파일 공유에 대한 백업을</a> 스크립깅할 수 있습니다. PowerShell 명령을 사용하여 백업을 구성하거나, 주문형 백업을 수행하거나, Azure Backup으로 보호되는 파일 공유에서 파일을 복원합니다.</p>


  <p>PowerShell을 사용하여 10년 동안 스냅샷을 유지할 수 있는 주문형 백업을 사용하도록 설정했습니다. 스케줄러는 선택한 보존을 사용하여 주문형 PowerShell 스크립트를 실행하여 매주, 월 또는 연도마다 정기적으로 스냅샷을 만드는 데 사용할 수 있습니다. Azure 백업을 사용하는 <a href="https://docs.microsoft.com/en-us/azure/backup/backup-azure-files-faq#how-many-on-demand-backups-can-i-take-per-file-share-br" target="_blank">주문형 백업의 제한 사항을</a> 참조하세요.</p>


  <p>샘플 스크립트를 찾고 있는 경우 작성하세요&nbsp;<a href="mailto:AskAzureBackupTeam@microsoft.com">AskAzureBackupTeam@microsoft.com</a>.&nbsp; Azure Automation Runbook을 사용하여 샘플 스크립트를 만들어 백업을 정기적으로 예약하고 최대 10년까지 유지할 수 있습니다.</p>


  <h2>백업 관리</h2>


  <p>작년에 소개한 주요 지원 기능은 Azure Files 포털에서 바로 백업을 &ldquo;&rdquo; 관리하는 기능이었습니다. Azure Backup을 사용하여 파일 공유에 대한 보호를 구성하는 즉시 Azure Files 포털의 &ldquo;스냅샷&rdquo; 단추가 백업 관리로 &ldquo;변경됩니다.&rdquo;</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ad03be99-26c7-4089-9045-9c89ff29b95d.png"><img alt="When you configure file sharing using Azure Backup, the &quot;snapshots&quot; button changes to &quot;Manage backups.&quot;" border="0" height="200" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/284947b2-61b7-44b1-9d20-1bae6f2b303c.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="Azure Backup을 사용하여 파일 공유를 구성하면 스냅샷 단추가 &quot;&quot; 백업 관리로 &quot;변경됩니다.&quot;" width="976"></a></p>


  <p>백업 관리를 사용하여 &ldquo;주문형 백업을 수행하고,&rdquo; 파일 공유 또는 개별 파일 및 폴더를 복원하고, 백업 예약에 사용되는 정책을 변경할 수도 있습니다. 파일 공유를 백업하는 Recovery Services 자격 증명 모음으로 이동하고 Azure 파일 공유를 백업하는 데 사용되는 정책을 편집할 수도 있습니다.</p>


  <h2>메일 경고</h2>


  <p>Azure 파일 공유의 백업 및 복원된 작업에 대한 백업 경고가 사용하도록 설정되었습니다. 경고 기능을 사용하면 선택한 전자 메일 주소에 대한 작업 실패 알림을 구성할 수 있습니다.</p>


  <h2>모범 사례</h2>


  <p>Azure Backup에서 수행한 스토리지 계정, 파일 공유 및 스냅샷에 대해 실수로 데이터를 삭제할 수 있습니다. 복원 지점이 삭제되지 않도록 Azure Backup을 사용하도록 설정된 스토리지 계정을 잠그는 것이 가장 좋습니다. 또한 Azure Backup에서 만든 보호된 파일 공유 또는 스냅샷이 삭제되기 전에 경고가 표시됩니다. 이렇게 하면 실수로 인한 삭제를 통해 데이터 손실을 방지할 수 있습니다.</p>


