Slug: announcing-the-general-availability-of-b-series-and-m-series
Title: B 시리즈 및 M 시리즈 일반 공급 발표
Summary: 오늘 이전의 새로운 Lv2 크기 발표 외에도 오늘 사용할 수있는 두 개의 GA 크기를 공유하게 되어 기쁩니다.
Content: >-
  <p>오늘 이전의 새로운 Lv2 크기 발표 외에도 오늘 사용할 수있는 두 개의 GA 크기를 공유하게 되어 기쁩니다.</p>


  <ul>
      <li>&rsquo;B 시리즈 VM의 GA(일반 공급)를 발표했습니다.</li>
      <li>최대 4TB의 RAM을 사용하는 가장 큰 CPU 및 메모리 크기를 가진 VM 제품군인 Azure M 시리즈 GA를 발표합니다.</li>
  </ul>


  <h2>B 시리즈 일반 공급</h2>


  <p>9월 초, 우리는 B 시리즈라는 버스트 가능한 크기의 미리보기를 발표했다. 이제 B 시리즈가 일반 공급된다는 것을 공유하게 되어 기쁩니다. B 시리즈 VM은 유연한 vCPU 요구 사항이 있는 고객에게 가장 낮은 비용 옵션을 제공합니다. 이는 웹 서버, 소규모 데이터베이스, 개발 또는 테스트 환경과 같은 워크로드에 유용하며 CPU 사용률은 대부분의 시간이 낮지만 짧은 기간 동안 급증합니다. B 시리즈 VM은 일관된 기준 CPU 성능을 제공하며 최대 CPU 사용량에 사용할 수 있는 크레딧을 빌드할 수 있습니다. 이러한 크기는 매우 비용 유연성과 유연한 가치를 제공합니다.</p>


