  <p><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/sizes-memory">M 시리즈 VM 크기에</a> 대한 자세한 내용은 여기에서 확인할 수 있습니다. M 시리즈에 대한 액세스를 요청하려면 지원되는 지역에서 <a href="https://docs.microsoft.com/en-us/azure/azure-supportability/resource-manager-core-quotas-request">요청 할당량</a> 을 제출합니다. 할당량이 승인되면 Azure Portal 또는 API&rsquo;를 사용하여 배포할 수 있습니다.&nbsp;</p>


  <p>Azure에서 SAP 지원을 실행하는 방법에 대한 자세한 내용은 다음을 참조하세요 <a href="https://azure.com/sap/">https://azure.com/sap/</a>.</p>


  <p>다음 지역에서 M 시리즈를 출시할 예정이며, 향후 몇 달 안에 미국 서부 2, 미국 동부 2 및 서유럽에서 더 많은 지역을 사용할 수 있습니다.</p>


