  <p>&nbsp;</p>


  <p>B 시리즈 VM 기능 및 가격 책정에 대한 자세한 내용은 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/b-series-burstable">Azure B 시리즈 설명서를</a> 참조하세요.</p>


  <p>이러한 크기는 미국 동부, 미국 동부 2, 미국 중서부, 미국 중북부, 미국 중남부, 북유럽, 서유럽, 동남 아시아, 일본 서부, 오스트레일리아 동부, 오스트레일리아 남동부, 인도 중부, 캐나다 중부, 캐나다 동부, 미국 서부 2, 영국 남부, 영국 서부 및 한국 중부에서 사용할 수 있습니다. 앞으로 몇 달 동안 지역을 계속 추가할 예정입니다.</p>


  <h2>M 시리즈 GA 및 새로운 4TB 크기</h2>


  <p>현재 Azure에서 가장 큰 VM 크기를 제공하는 M 시리즈 GA를 릴리스하고 있습니다. M 시리즈를 사용하면 이제 단일 VM에 최대 3.8TiB(4TB)의 RAM을 배포할 수 있습니다. 이러한 VM은 Intel&reg; Xeon&reg; 2.5GHz E7-8890 v3 프로세서로 구동되는 최대 128개의 하이퍼 스레드 vCPU를 제공합니다. 이 새로 출시된 M 시리즈 크기는 모든 퍼블릭 클라우드에서 가장 많이 제공하는 최대 20TB의 메모리를 제공하는 용도로 제작된 SAP HANA 대규모 인스턴스를 포함하여 많은 양의 메모리를 제공하는 이미 인상적인 크기 집합에 추가됩니다.&nbsp;</p>


  <p>Azure M 시리즈는 SAP HANA 및 SQL Hekaton과 같은 대규모 메모리 내 워크로드에 완벽하게 적합합니다. M 시리즈로 이러한 데이터베이스는 대량의 데이터 세트를 메모리에 로드하고 엄청난 양의 vCPU 병렬 처리로 빠른 메모리 액세스를 활용하여 쿼리 속도를 향상시키고 실시간 분석을 가능하게 할 수 있습니다. 이러한 대규모 워크로드를 몇 분 안에 배포하고 주문형으로 배포하여 사용량 요구에 따라 탄력적으로 확장할 수 있습니다. 가용성 집합의 경우 99.95%, 단일 노드의 경우 99.9%, GA 가용성 영역의 경우 99.99%의 가용성 SLA를 사용하면 HA 및 스케일 아웃 구성 모두에 대해 사용자에게 애플리케이션 수준 SLA 보장을 제공할 수 있습니다. 모든 Azure VM과 마찬가지로 초당 요금이 청구되고(가장 가까운 분으로 반올림됨) 플랫폼에서 자동화를 설정하여 이러한 VM을 자동으로 종료하고 크기를 조정하여 더 많은 비용을 절감할 수 있습니다.&nbsp;</p>


