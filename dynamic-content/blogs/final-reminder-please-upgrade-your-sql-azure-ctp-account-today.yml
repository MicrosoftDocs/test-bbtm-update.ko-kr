Slug: final-reminder-please-upgrade-your-sql-azure-ctp-account-today
Title: 최종 알림 – 오늘 SQL Azure CTP 계정을 업그레이드하세요.
Summary: '[이 문서는 SQL Azure 팀에서 제공했습니다.] 그것은 그 time.&#160;이 게시물&#160; 기억하고이 하나는 SQL Azure CTP 계정을 업그레이드하는 당신을 생각 나게? 우리가 그렇게 익숙한 경우 ...'
Content: <p>[이 문서는 SQL Azure 팀에서 제공했습니다.]</p><p>그것은 그 time.&#160;이 게시물&#160; 기억하고이 하나는 SQL Azure CTP 계정을 업그레이드하는 당신을 생각 나게? 데이터를 보호하고 저장하는 데 익숙해지면 삭제하기 어렵습니다.&#160; 지금 계정을 업그레이드하지 마세요.&#160; 계정을 업그레이드하세요.&#160; 방법은 다음과 같습니다.</p>  <p>&#160;</p>  <p><b>Community CTP(기술 미리 보기) 계정을 유료 상용 구독으로 업그레이드하려면 다음을 수행합니다.</b></p>  <p>제품 페이지를 방문하여 선택한 제품을 선택하세요.&#160; 선택한 제품을 구매한 경우 CTP 계정과 연결된 것과 동일한 Windows 라이브 ID로 로그인해야 합니다. 새 상업용 구독을 구입하지만 기존 CTP 계정을 업그레이드하지 않으려면 등록하기 전에 CTP 계정과 연결된 모든 애플리케이션 및 데이터를 주문하거나 제거할 때 CTP 계정과 함께 사용되는 ID가 아닌 다른 Windows 라이브 ID를 사용하세요.</p>  <p><u></u></p>  <p><u><b>2010년 3월 1</b>일에 업그레이드되지 않은 SQL Azure CTP 계정이 삭제됩니다.</u> 이러한 날짜 이전에 상업용 구독으로 업그레이드하지 않으려는 경우 데이터를 내보내는 것이 중요합니다.</p>  <p>&#160;</p>  <p>질문이 있거나 도움이 필요한 경우 <a href="mailto:azbzdesk@microsoft.com">Azure 지원 센터에</a> 문의<b><i> </i></b> 하세요.</p>
