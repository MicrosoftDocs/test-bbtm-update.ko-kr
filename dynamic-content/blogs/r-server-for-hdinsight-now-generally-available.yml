Title: 이제 HDInsight용 R 서버 일반 공급
Summary: 오늘 Azure HDInsight용 R Server의 일반 공급이 발표되었습니다. 이를 통해 Azure HDInsight는 클라우드에서 Hadoop 및 Spark를 활용하는 가장 포괄적인 ML 알고리즘 및 통계 함수 집합을 제공합니다.
Content: >-
  <p>오늘 Azure HDInsight용 R Server의 일반 공급이 발표되었습니다. 이를 통해 Azure HDInsight는 클라우드에서 Hadoop 및 Spark를 활용하는 가장 포괄적인 ML 알고리즘 및 통계 함수 집합을 제공합니다.</p>


  <h2>HDInsight의 R Server란?</h2>


  <p>R은 수백만 명의 데이터 과학자가 계산 생물학에서 정량적 마케팅에 이르는 분야에서 가장 어려운 문제를 해결하는 데 도움이 되는 가장 인기 있는 프로그래밍 언어 중 하나입니다. Azure HDInsight용 R Server는 HDInsight에서 만든 Spark 클러스터와 통합된 R의 스케일 아웃 구현입니다. 이를 통해 Spark에 기본 제공되는 확장성 및 안정성을 활용하면서 기계 학습을 위한 R 언어를 숙지할 수 있습니다. R Server의 다중 스레드 수학 라이브러리 및 투명한 병렬 처리는 오픈 소스 R보다 최대 1,000배 더 많은 데이터와 최대 50배 빠른 속도를 처리하므로 이전보다 더 나은 예측을 위해 보다 정확한 모델을 학습할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/25639601-4951-41c1-a60e-2b67a2fb22b4.png"><img alt="R Server for Azure HDInsight" border="0" height="514" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3e809b25-893e-4bdd-a496-71be1fe260fe.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="Azure HDInsight용 R Server" width="912"></a></p>


  <h3>R의 힘과 친숙함으로 작업</h3>


  <p>데이터 과학자 중 최고의 선택인 R 프로그래밍 언어는 전 세계적으로 200만 명 이상의 사용자로 구성된 글로벌 커뮤니티를 보유하고 있으며, 오픈 소스 분석 패키지의 총 수는 전년 대비 기하급수적으로 증가하고 있습니다. HDInsight용 R Server를 사용하면 Hadoop 및 Spark에서 대규모로 실행되는 R 언어와의 완전한 호환성을 얻을 수 있습니다.</p>


  <h3>테라바이트 규모의 기계 학습은 1,000배 더 많은 데이터를 처리합니다.</h3>


  <p>Hadoop 및 Spark를 기반으로 투명한 병렬 처리를 통해 HDInsight용 R Server를 사용하면 오픈 소스 R 언어보다 테라바이트의 데이터를&mdash; 1,000배 이상 처리할 수 있습니다. 모든 양의 데이터에 대한 로지스틱 회귀 모델, 트리 및 앙상블을 학습시킵니다. Spark&rsquo; 클러스터의 크기로만 제한됩니다.</p>


  <h3>Spark SQL 통해 Spark 데이터 원본에 액세스</h3>


  <p>GA의 새로운 기능으로 Spark SQL R Server의 데이터 원본으로 사용하는 기능이 포함되어 있습니다. Apache Hive 및 Parquet과 같은 원본에 대해 Spark SQL 쿼리 결과를 Spark 데이터 프레임에 로드하고 R Server 분산 컴퓨팅 알고리즘을 사용하여 직접 분석합니다.</p>


  <h3>원하는 개발 도구 사용</h3>


  <p>GA의 새로운 기능으로, 데이터 과학자가 빠르게 시작할 수 있도록 하는 R Studio Server Community Edition 포함되어 있습니다. 편리한 로컬 개발 환경을 위해 Visual Studio용 R 도구 무료로 다운로드할 수도 있습니다.</p>


  <h2>시작하려면 어떻게 해야 하나요?</h2>


  <p>시작하려면 고객에게 Azure 구독 또는 Azure 무료 평가판이 있어야 합니다. 이를 통해 이 <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hadoop-r-server-get-started/">시작 가이드</a>를 통해 몇 분 안에 R Server 클러스터를 가동하고 실행할 수 있습니다.</p>


