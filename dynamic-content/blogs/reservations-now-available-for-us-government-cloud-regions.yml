  <p style="margin: 12px 0px; text-align: left; text-transform: none; text-indent: 0px; letter-spacing: normal; font-size: 16px; font-style: normal; font-variant: normal; font-weight: 400; text-decoration: none; word-spacing: 0px; white-space: normal; box-sizing: border-box; orphans: 2; background-color: transparent; -webkit-text-stroke-width: 0px;">자세한 내용은 Azure <a href="https://docs.microsoft.com/azure/billing/billing-save-compute-costs-reservations">설명서를</a> 참조하세요.</p>


