Title: 이제 미국 정부 클라우드 지역에서 예약을 사용할 수 있습니다.
Summary: 예약은 현재 미국 정부 클라우드 고객에게 일반 공급됩니다. 예약은 US Gov 및 US DoD Azure 지역의 가상 머신, SQL Server 및 Cosmos DB에 사용할 수 있습니다.
Content: >-
  <p style="margin: 12px 0px; text-align: left; text-transform: none; text-indent: 0px; letter-spacing: normal; font-size: 16px; font-style: normal; font-variant: normal; font-weight: 400; text-decoration: none; word-spacing: 0px; white-space: normal; box-sizing: border-box; orphans: 2; background-color: transparent; -webkit-text-stroke-width: 0px;">이제 예약은 미국 정부 Azure 고객에게 일반 공급됩니다. 예약은 미국 정부 및 US DoD Azure 지역의 가상 머신, SQL Server 및 Cosmos DB에 사용할 수 있습니다.</p>


  <p style="margin: 12px 0px; text-align: left; text-transform: none; text-indent: 0px; letter-spacing: normal; font-size: 16px; font-style: normal; font-variant: normal; font-weight: 400; text-decoration: none; word-spacing: 0px; white-space: normal; box-sizing: border-box; orphans: 2; background-color: transparent; -webkit-text-stroke-width: 0px;">예약은 일관된 사용량을 가진 워크로드의 비용을 절감하여 예산 및 예측 요구를 지원하기 위한 가격 예측 가능성을 제공하는 데 도움이 될 수 있습니다. 또한 예약은 비즈니스에 변경이 필요한 경우 전례 없는 유연성을 제공합니다. Weve&rsquo;를 사용하면 쉽게 예약을 교환하고 지역, 크기 또는 용어를 수정하는 기능을 포함하여 변경할 수 있습니다. 다른 클라우드 공급자와 달리 언제든지 예약을 취소하고 환불을 받을 수 있습니다. 예약은 US Gov 애리조나, US Gov 텍사스, US Gov 버지니아, US DoD Central 및 US DoD 동부와 같은 Azure Government 지역에서 사용할 수 있습니다.</p>


  <p style="margin: 12px 0px; text-align: left; text-transform: none; text-indent: 0px; letter-spacing: normal; font-size: 16px; font-style: normal; font-variant: normal; font-weight: 400; text-decoration: none; word-spacing: 0px; white-space: normal; box-sizing: border-box; orphans: 2; background-color: transparent; -webkit-text-stroke-width: 0px;"><img alt="" border="0" src="https://azurecomcdn.azureedge.net/cvt-7c2f9443e14a5d20d2ffafae21674045032eb31d0262f5e4b7df9ecd66fefc2a/images/page/pricing/reserved-vm-instances/savings-coins.svg" style="border: 0px currentcolor; border-image: none; height: 317.33px; text-align: center; text-transform: none; text-indent: 0px; letter-spacing: normal; font-size: 16px; font-style: normal; font-variant: normal; font-weight: 400; text-decoration: none; margin-right: auto; margin-left: auto; word-spacing: 0px; float: none; display: block; white-space: normal; max-width: 406.86px; box-sizing: border-box; orphans: 2; background-image: none; background-color: transparent; -webkit-text-stroke-width: 0px;"></p>


  <h2>Azure는 Windows Server 워크로드를 위한 비용 효율적인 클라우드입니다.</h2>


  <p style="margin: 12px 0px; text-align: left; text-transform: none; text-indent: 0px; letter-spacing: normal; font-size: 16px; font-style: normal; font-variant: normal; font-weight: 400; text-decoration: none; word-spacing: 0px; white-space: normal; box-sizing: border-box; orphans: 2; background-color: transparent; -webkit-text-stroke-width: 0px;">Software Assurance 또는 Windows Server 구독을 사용하는 Windows Server 고객인 경우 예약을 Azure 하이브리드 혜택과 결합하여 상당한 비용을 절감할 수 있습니다. 특히 Windows Server 2008을 실행하는 경우 Azure는 클라우드에서 실행하기 위한 가장 비용 효율적인 접근 방식을 제공합니다.</p>


  <p style="margin: 12px 0px; text-align: left; text-transform: none; text-indent: 0px; letter-spacing: normal; font-size: 16px; font-style: normal; font-variant: normal; font-weight: 400; text-decoration: none; word-spacing: 0px; white-space: normal; box-sizing: border-box; orphans: 2; background-color: transparent; -webkit-text-stroke-width: 0px;">Azure Reserved VM 인스턴스 및 Azure 하이브리드 혜택을 통해 Azure는 Windows Server 워크로드를 실행하는 가장 비용 효율적인 퍼블릭 클라우드입니다.</p>


