Title: Azure Expert MSP 발표
Summary: 오늘 Gavriella가 Azure Expert 관리 서비스 공급자 프로그램을 발표하고 첫 번째 Azure Expert MSP 세트를 공개하게 되어 정말 기쁩니다! 이러한 전문 파트너는 실제 입증 ...
Content: >-
  <p>오늘, Gavriella Schuster, 한 상업 파트너의 기업 부사장, <a href="https://blogs.microsoft.com/?p=52554444" target="_blank">Azure 전문가 관리 서비스 공급자 프로그램을 발표하고 Azure 전문가</a> MSP의 우리의 첫 번째 세트를 발표 정말 흥분! 이러한 전문 파트너는 데이터 센터 리프트 앤 시프트, 클라우드에서 태어난 새 애플리케이션 및 그 사이의 모든 것을 위한 실제 숙련도와 기술을 입증했습니다. 이 새로운 프로그램을 사용하면 클라우드 프로젝트 및 마이그레이션을 위해 해당 지역에서 고도로 지원되는 MSP를 쉽게 <a href="https://aka.ms/FindExpertMSP">검색</a> 하고 참여할 수 있습니다.&nbsp;</p>


  <p>관리되는 서비스 파트너를 선택할 때 가장 중요한 것은 파트너가 Azure에서 비즈니스 솔루션을 평가, 마이그레이션, 빌드, 배포, 최적화 또는 효율적으로 관리하는지 여부에 관계없이 실제 환경을 시연하는 것입니다. 적절한 파트너가 있다면 원하는 비즈니스 결과를 제공하고 클라우드가 지원하는 모든 혁신에 보조를 맞추게 될 것이라고 확신합니다.</p>


  <p>Azure Expert MSP는 독립적인 제3자의 엄격한 감사를 완료하고 지난 12개월 동안 제공된 Azure 관리 서비스 프로젝트에 대한 여러 고객 참조를 제공합니다. 또한 배지를 유지하기 위해 이러한 전문 파트너는 매년 필수 조건을 계속 충족하고 매년 진행 상황 감사를 완료해야 합니다. Azure가 발전함에 따라 Azure Expert MSP의 기대도 마찬가지입니다. 이 프레임워크는 배지를 획득한&rsquo; MSP가 진정한 Azure 전문가를 유지하기 위해 지속적으로 노력하고 있음을 신뢰할 수 있도록 빌드되었습니다.</p>


  <p>잠시 시간을 내어 심층적인 Azure 지식 및 서비스 기능을 구축하고 활용하기 위해 사람, 프로세스, 운영 및 기술에 투자한 MSP 파트너 &ndash; 에게 감사드립니다. Azure에서 일관되고 반복 가능하며 충실도가 높은 관리형 서비스를 제공하는 기능, 서비스 워크플로의 검증된 자동화 및 복잡한 고객 환경의 모니터링 및 수명 주기 운영 혁신을 입증했습니다. 그들은&rsquo; Azure에서 직원을 교육하고 디자인 세션 및 포커스 그룹의 일환으로 엔지니어링 분야에서 우리와 긴밀히 협력했습니다. 다음 주에 Microsoft Inspire 2018에서 이 놀라운 파트너와 이 주요 이정표를 함께 축하해 드립니다!</p>


  <p>마지막으로, 고객 여러분 덕분에 여러분의 &ndash; 피드백이 이 이니셔티브에 영감을 드립니다! 이제 Azure Expert MSP를 더 쉽게 식별할 수 있기를 바랍니다. Azure Expert MSP 파트너와 함께 작업할 때 Azure에서 환경을 계속 향상시킬 수 있도록 피드백을 계속 공유하세요! 여러분의 소중한 의견을 기다리고 있습니다.</p>


  <p>감사합니다,<br>

  코리</p>
