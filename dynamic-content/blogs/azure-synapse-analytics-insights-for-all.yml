Content: >-
  <p>11월에는 엔터프라이즈 데이터 웨어하우징과 빅 데이터 분석을 통합하는 <a href="https://azure.microsoft.com/en-us/blog/simply-unmatched-truly-limitless-announcing-azure-synapse-analytics/" target="_blank">Azure Synapse Analyticsa</a>&mdash; 무제한 분석 서비스를 발표했습니다. 최근 몇 달 동안 산업 전반에 걸쳐 엄청난 혼란이 발생했음에도 불구하고, 우리는 이러한 위기 상황에서 분석을 사용하기 위해 프라이빗 미리 보기에 참여하는 것에 대한 높은 수준의 흥분과 열정을 계속 보고 있습니다. 이 획기적인 기술을 중심으로 집결하고, 목적에 따라 혁신을 촉진하기 위해 함께 노력할 때 통찰력 있는 피드백을 제공해 주신 비공개 미리 보기에 참여해 주신 분들께 감사드립니다.</p>


  <p>&rsquo;비공개 미리 보기 기간 동안 고객 및 파트너와 긴밀하게 협력하면서 Azure Synapse가 팀, 데이터 및 기술을 함께 제공하는 방법을 목격했습니다. 빌드 키노트에서 발표되었듯이 공개 미리 보기 가용성을 통해 모든 데이터 전문가에게 새로운 기능을 열게 되어 기쁩니다.</p>


  <h2>모두에 대한 Insights</h2>


  <p>Azure Synapse는 데이터 웨어하우스 및 빅 데이터 분석 시스템에서 데이터를 숨막히게 볼 수 있습니다. 보안, 개인 정보 보호 및 성능과 같이 각 세계에서 다르게 작동하는 유사한 개념을 통합해야 하므로 이러한 두 세계를 단일 서비스로 통합하는 것은 어려운 일입니다. Azure Synapse를 사용하면 데이터 웨어하우징과 빅 데이터의 원활한 통합은 비즈니스&rsquo; 분석 플랫폼을 간소화할 뿐만 아니라 <strong>팀</strong>, <strong>데이터</strong> 및 <strong>기술</strong>로 인해 오늘날 존재하는 사일로를 세분화합니다.</p>


  <h3>팀 사일로</h3>


  <p>데이터 팀을 한데 모아 원활하고 안전하게 공동 작업, 공유 및 분석할 수 있습니다. 데이터 통합, 데이터 웨어하우징 및 빅 데이터 분석은 모두 단일 창에서 수행할 수 있으므로 기업은 인사이트에 시간을 정체시키는 조직 사일로를 세분화할 수 있습니다.</p>


  <h3>데이터 사일로</h3>


  <p>모든 유형의 데이터를 관리, 보안 및 분석합니다. 단일 서비스는 데이터 웨어하우징 리소스를 사용하여 구조화되거나 반구조화된 데이터를 쿼리할 수 있으며, 데이터 레이크의 구조화되지 않은 데이터에 대해 서버리스 쿼리를 신속하게 실행할 수도 있습니다. 데이터 전문가가 다양한 서비스를 함께 연결하지 않고도 엔드투엔드 분석 솔루션을 빌드할 수 있도록 합니다.</p>


  <p>이제 공개 미리 보기에서 사용할 수 있는 Azure Synapse Linka&mdash; 클라우드 네이티브 HTAP(하이브리드 트랜잭션 분석 처리) 구현을 사용하여 데이터 사일로를 한 단계 더 끌어올릴 수 있습니다. 이 기술은 데이터 이동을 관리하거나 운영 시스템에 부담을 주지 않고 한 번의 클릭으로 운영 데이터베이스에 저장된 라이브 트랜잭션 데이터에서 인사이트를 얻기 위해 Azure 데이터베이스 서비스와 Azure Synapseenabling&mdash; 고객 간의 장벽을 제거합니다.</p>


