  <h2>업계 최고의 가격 대비 성능으로 비용 절감</h2>


  <p>비즈니스 전반에 걸쳐 인사이트를 제공하는 것이 분석의 주요 목적입니다. 그러나 이러한 인사이트를 검색하고 공유하는 데 걸리는 비용도 똑같이 중요합니다.</p>


  <p>Azure Synapse Analytics에서 설명했습니다. 작년 초, 우리는 높은 인식 TPC-H 벤치 마크 쿼리를 사용하여 Azure Synapse, 아마존 레드 시프트, 구글 빅 쿼리를 비교 <a href="https://azure.microsoft.com/en-us/blog/analytics-in-azure-is-up-to-14x-faster-and-costs-94-less-than-other-cloud-providers-why-go-anywhere-else/" target="_blank">GigaOm에 의해 독립적 인 연구를</a> 발표했다. Azure Synapse는 최대 <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/compare/" target="_blank">14배 더 빠르</a> 며 다른 클라우드 공급자보다 <a href="https://azure.microsoft.com/en-us/services/synapse-analytics/compare/" target="_blank">94% 더 빠릅니다</a> . 몇 달 후, 우리는 Azure Synapse가 다시 가격 성능의 업계 선두 주자임을 발견 TPC-DS 벤치 마크 쿼리를 사용하는 GigaOm에서 두 번째 벤치 마크 보고서를 발표했다. 그리고 오늘날, 우리는 Azure Synapse를 사용할 때 <a href="https://cdn2.hubspot.net/hubfs/257922/TEI of MSFT analystics - FINAL v3.pdf" target="_blank">평균 ROI가 271%라고</a> 보고하는 기업에서 명실상부한 선두 주자로 남아 있습니다.</p>


  <p>새로운 공개 미리 보기 기능을 통해 고객은 프로비전된 워크로드에 대한 업계 최고의 가격 성능을 계속 즐기고 쿼리당 종량제 기능을 제공하는 새로운 서버리스 소비 모델을 활용할 수 있습니다. 데이터를 분석하는 두 가지 방법으로 고객은 각 사용 사례에 대해 가장 비용 효율적인 옵션을 선택할 수 있습니다.</p>


  <h2>추가 비용 없이 고급 보안</h2>


  <p>데이터에 관해서는 분석을 사용하여 검색된 인사이트가 금만큼 귀중하기 때문에 보안 및 개인 정보 보호가 가장 중요합니다. 고급 보안 및 개인 정보 보호는 Always-On 데이터 암호화와 같은 Azure Synapse의 패브릭에 기본 제공됩니다. 또한 세분화된 액세스 제어를 위해 기업은 열 수준 보안 및 네이티브 행 수준 보안뿐만 아니라 동적 데이터 마스킹을 사용하여 데이터를 안전하고 비공개로 유지하여 중요한 데이터를 실시간으로 자동으로 보호할 수 있습니다. 가장 중요한 것은 이러한 중요한 기능은 추가 비용 없이 모든 Azure Synapse 고객에게 제공됩니다.</p>


