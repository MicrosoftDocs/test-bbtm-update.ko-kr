  <h3>기술 사일로</h3>


  <p>비즈니스 전반의 모든 기존 기술을 결합하여 데이터로 더 많은 성과를 거둘 수 있습니다. Azure Synapse의 긴밀하게 통합된 Apache Spark 및 SQL 엔진을 통해 친숙한 SQL 선호하는 데이터 전문가는 Sparkand&mdash;를 선호하는 사용자와 원활하게 협업할 수 있습니다. 예를 들어 익숙하거나 SQL 선호하는 사용자는 T-SQL 언어를 사용하여 Spark 테이블을 쿼리할 수 있습니다. 또한 Python, Scala, SparkSQL 또는 C#과 같은 언어를 선호하는 데이터 엔지니어 또는 데이터 과학자는 데이터 파이프라인, 데이터 레이크 및 데이터 웨어하우스를 보관하는 동일한 서비스에서 데이터를 변환하고, 모델을 학습시키고, 개념 증명을 만들 수 있습니다.</p>


  <p>이러한 사일로를 해체하는 것은 Neogrid와 같은 회사가 Azure Synapse Analytics를 선택하는 이유입니다.</p>


