  <h2>클라우드 HPC 환경 10x-ing</h2>


  <p>Microsoft Azure 고객에게 세계적 수준의 HPC 환경과 최대 수준의 성능, 가격/성능 및 확장성을 제공하기 위해 최선을 다하고 있습니다.</p>


  <p>&ldquo;2세대 AMD EPYC 프로세서는 환상적인 코어 크기 조정, 대규모 메모리 대역폭에 대한 액세스를 제공하며 PCIe 4.0을 지원하는 최초의 x86 서버 프로세서입니다. 이러한 모든 기능을 통해 업계&rdquo; 최고의 고성능 컴퓨팅 환경을 구현할 수 있다고 AMD 데이터 센터 제품 관리 회사 부사장 Ram Peddibhotla는 말했습니다. &ldquo;클라우드에서 HPC에 대해 Azure가 수행한 작업은 놀랍습니다. HBv2 VM 및 2세대 EPYC 프로세서는 다양한 실제 HPC 워크로드에 슈퍼컴퓨터급 성능, MPI 확장성 및 비용 효율성을 제공하는 동시에 과학 및 연구의 발전을 촉진하는 데 도움이 되는 HPC에 대한 액세스를 민주화할 수 있음을 보여 줍니다.&rdquo;</p>


  <p>&quot;200기가비트 HDR InfiniBand는 대기 시간이 매우 짧고 스마트한 In-Network 컴퓨팅 엔진 전체에서 높은 데이터를 제공하여 컴퓨팅 및 데이터 애플리케이션에 대한 고성능 및 확장성을 지원합니다. Microsoft와 협력하여 InfiniBand 이점을 Azure에 도입하여 사용자에게 선도적인 HPC 클라우드 서비스를 제공하게 되어 기쁩니다.Mellanox Technologies&rdquo; 의 마케팅 수석 부사장 길라드 샤이너(Gilad Shainer)는 말했습니다. &ldquo;InfiniBand RDMA 및 해당 MPI 가속 엔진을 활용하여 Azure는 이더넷을 기반으로 하는 다른 클라우드 옵션에 비해 더 높은 성능을 제공합니다. Microsoft는 Microsoft와 지속적으로 협력하여 미래 세대와 기능을 소개할 수 있기를 기대합니다.&quot;</p>


