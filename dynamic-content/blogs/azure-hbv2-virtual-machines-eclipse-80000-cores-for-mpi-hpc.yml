  <p>다시 한 번 Azure HBv2는 128개의 VM에서 15,000개 이상의 병렬 프로세스에 선형 효율성 문제를 실행했습니다. 여기에서 44,000개 이상의 병렬 프로세스에서 거의 99%에 달하는 높은 스케일링 효율성이 계속되었습니다. 640개의 VM과 57,600개의 병렬 프로세스 중 가장 큰 규모의 HBv2는 84%의 크기 조정 효율성을 제공했습니다. 이는 Simcenter STAR-CCM+가 <a href="https://insidehpc.com/2015/06/star-ccm-scales-to-102000-cores-on-blue-waters/" target="_blank">지금까지 수행한</a> 최대 규모의 CFD 시뮬레이션 중 하나이며, 이제 Azure 고객이 복제할 수 있습니다.</p>


