  <p>그림 2: Azure HBv2 VM의 WRF에 대한 크기 조정 및 구성 데이터입니다.</p>


  <p><em>참고: 일부 스케일링 포인트의 경우 30MPI 순위와 순위당 4개의 스레드를 사용하여 최적의 성능을 달성한 반면, 다른 경우에는 90MPI 순위가 최적이었습니다. 모든 테스트는 OpenMPI 4.0.2를 사용하여 실행되었습니다</em>.</p>


  <p>Azure HBv2 VM은 대부분 최대 128개의 VM(15,360개의 병렬 프로세스)까지 초선형 확장성으로 Maria&rdquo; 시뮬레이션을 실행&ldquo;했습니다. 크기 조정의 향상된 기능은 이 연습에서 테스트된 672개의 VM(80,640개의 병렬 프로세스)의 가장 큰 규모까지 계속되며, 단일 VM을 통해 482배의 속도가 향상됩니다. VM(512개 노드)에서는 2016년 가장 빠른 20대 머신 중 가장 빠른 상위 20개 컴퓨터 중 하나로 데뷔한 <a href="https://www2.cisl.ucar.edu/software/community-models/wrf-scaling-and-timing" target="_blank">선도적인 슈퍼컴퓨터에 비해</a> ~2.2배의 성능이 향상되는 것을 관찰합니다.</p>


  <p>더 높은 수준의 크기 조정 효율성에 대한 게이팅 요인은 무엇인가요? 가장 큰 알려진 WRF 모델 중 하나일지라도 371M 그리드 포인트 모델은 이러한 극단적인 병렬 처리 수준에서 너무 작습니다. 이렇게 하면 선도적인 일기 예보 조직이 Azure를 활용하여 더 높은 수치 정확도와 이러한 복잡한 날씨 현상에 대한 보다 현실적인 이해를 제공하는 더 높은 해상도 모델을 빌드하고 운영할 수 있는 문이 열립니다.</p>


  <p>Azure Tech Community Cormacs&rsquo; <a href="https://techcommunity.microsoft.com/t5/azurecat/run-wrf-v4-on-azure-hpc-virtual-machines/ba-p/1131097" target="_blank">블로그 게시물을</a> 방문하여 HBv2를 비롯한 H 시리즈 Virtual Machines 제품군에서 WRF를 실행하는 방법을 알아보세요.</p>


  <h2>매우 사실적인 CFD의 더 나은 안전한 제품 디자인</h2>


  <p>CFD(계산 유체 역학)는 많은 Azure 고객의 시뮬레이션 기반 비즈니스의 핵심입니다. 고객의 일반적인 요청은 &ldquo;가능한 한 일정하게 비용을 유지하면서 기능을 10배&rdquo; 로 유지하는 것입니다. 특히 고객은 더 높은 해상도로 시뮬레이션하여 모델의 정확도를 크게 높이는 방법을 모색하는 경우가 많습니다. 많은 고객이 작업당 최대 500-1000개의 병렬 프로세스로 CFD 문제를 이미 해결하고 있다는 점을 감안할 때, 이는 최소 5,000-10,000개의 병렬 프로세스로 선형 크기 조정을 의미하는 높은 작업입니다. 작년에 Azure는 CFD 애플리케이션을 <a href="https://azure.microsoft.com/en-us/blog/hb-series-azure-virtual-machines-achieve-cloud-supercomputing-milestone/" target="_blank">10,000개 이상의 병렬 프로세스</a>로 확장한 최초의 퍼블릭 클라우드가 되었을 때 이러한 목표 중 하나를 달성했습니다. HBv2 VM이 출시되면서 Azures&rsquo; CFD 기능이 다시 증가하고 있습니다.</p>


  <p>Azure 글로벌 HPC 팀의 일원이기도 한 존 셸리(Jon Shelley)는 Siemens와 협력하여 지난해 Azure가 테스트한 것보다 10배 높은 해상도의 메시를 갖춘 유명한 24시간 르망 경주의 이름을 따서 명명된 스포츠카의 10억 셀 모델인 사상 최대 규모의 CFD 시뮬레이션의 유효성을 검사했습니다. Jon은 HBv2 VM에서 대규모로 Simcenter STAR-CCM+를 실행하는 가이드를 게시했습니다.</p>


