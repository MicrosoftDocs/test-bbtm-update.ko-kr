Summary: 이제 HPC 최적화 가상 머신을 사용할 수 있습니다.
Content: >-
  <h2>HPC 최적화 가상 머신 사용 가능</h2>


  <p>Azure HBv2 시리즈 VM(Virtual Machines)은 이제 미국 중남부 지역에서 일반 공급됩니다. HBv2 VM은 <a href="https://azure.microsoft.com/en-us/global-infrastructure/services/?products=virtual-machines" target="_blank">곧</a> 서유럽, 미국 동부, 미국 서부 2, 미국 중북부, 일본 동부에서도 사용할 수 있습니다.</p>


  <p>HBv2 VM은 CFD, 명시적 유한 요소 분석, 지진 처리, 저수지 모델링, 렌더링 및 날씨 시뮬레이션과 같은 다양한 실제 HPC(고성능 컴퓨팅) 워크로드에 대해 슈퍼컴퓨터 클래스 성능, MPI(메시지 전달 인터페이스) 확장성 및 비용 효율성을 제공합니다.</p>


  <p>Azure HBv2 VM은 퍼블릭 클라우드에서 처음으로 Mellanox의 초당 HDR InfiniBand 200기가비트를 제공합니다. Azure의 HDR InfiniBand는 최대 크기 조정 HPC 워크로드에서 더 높은 성능을 위해 1.5 마이크로초, VM당 초당 2억 개 이상의 메시지, MPI 집단의 하드웨어 오프로드 및 적응 라우팅과 같은 고급 네트워크 내 컴퓨팅 엔진의 대기 시간을 제공합니다. HBv2 VM은 모든 RDMA 동사 및 MPI 변형을 지원하는 표준 Mellanox OFED 드라이버를 사용합니다.</p>


  <p>각 HBv2 VM에는 최대 3.3GHz의 클록 주파수, 480GB RAM, 480MB의 L3 캐시 및 동시 멀티 스레딩(SMT)이 없는 120 AMD <a href="https://www.amd.com/en/processors/epyc-7002-series" target="_blank">EPYC</a>&trade; 7002 시리즈 CPU 코어가 있습니다. HBv2 VM은 최대 340GB/초의 메모리 대역폭을 제공하며, 이는 비교 가능한 x86 대안보다 45-50% 더 많으며 대부분의 HPC 고객이 현재 데이터 센터에 있는 것보다 3배 더 빠릅니다. HBv2 가상 머신은 최대 4개의 배정밀도 teraFLOPS 및 최대 8개의 단정밀도 teraFLOPS를 사용할 수 있습니다.</p>


  <p>이제 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/linux/" target="_blank">Linux</a> 및 <a href="https://azure.microsoft.com/en-us/pricing/details/virtual-machines/windows/" target="_blank">Windows</a> 배포에서 HBv2 VM에 대한 1년 및 3년 예약 인스턴스, 종량제 및 스폿 가격 책정을 사용할 수 있습니다. 5년 예약 인스턴스에 대한 자세한 내용은 Azure 담당자에게 문의하세요.</p>


  <h2>중요한 일기 예보에 대한 중단 속도</h2>


  <p>NWP(숫자 날씨 예측) 및 시뮬레이션은 오랫동안 HPC에 가장 유익한 사용 사례 중 하나입니다. NWP 기술을 사용하여 과학자들은 대기의 행동을 더 잘 이해하고 예측할 수 있으며, 이로 인해 항공사 교통 조정, 전 세계 상품 배송, 비즈니스 연속성 보장, 가장 악천후로부터의 중대한 재해 대비 등 모든 것이 발전합니다. Microsoft는 이 분야의 중요도가 과학 및 사회에 있다는 것을 인식하고 있으므로 Azure는 Azure Open Datasets 이니셔티브의 일환으로 NOAA(National Oceanic and Atmospheric Administration)의 GFS(Global Forecast System)에서 생성된 <a href="https://azure.microsoft.com/en-us/services/open-datasets/catalog/noaa-global-forecast-system/" target="_blank">미국 시간당 일기 예보 데이터를</a> 공유합니다.</p>


  <p>HPC Azure 글로벌 팀의 일원인 Cormac Garvey는 세계에서&rsquo; 가장 강력한 슈퍼컴퓨터에서 날씨 시뮬레이션 팀을 지원하는 광범위한 경험을 보유하고 있습니다. 오늘 Hes&rsquo;는 HBv2 VM에서 널리 사용되는 WRF( <a href="https://www.mmm.ucar.edu/weather-research-and-forecasting-model" target="_blank">Weather Research and Forecasting</a> ) 버전 4 시뮬레이션 제품군을 실행하는 가이드를 발표했습니다.</p>


  <p>코맥은 2017년 카리브해를 강타한 카테고리 5 폭풍인 허리케인 마리아의 371M 그리드 포인트 시뮬레이션을 1킬로미터의 해상도로 사용했습니다. 이 모델은 HBv2 VM의 엄격한 벤치마크로 선택되었을 뿐만 아니라 위험한 폭풍의 빠르고 정확한 시뮬레이션이 기상 커뮤니티의 가장 중요한 기능 중 하나이기 때문입니다.</p>


