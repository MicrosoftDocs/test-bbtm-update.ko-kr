  <h2>익스트림 HPC I/O는 비용 효율성을 충족합니다.</h2>


  <p>클라우드에서 증가하는 시나리오는 주문형 HPC급 병렬 파일 시스템입니다. 근거는 바로 앞으로; 고객이 대량의 컴퓨팅을 수행해야 하는 경우 해당 고객은 종종 많은 데이터를 해당 컴퓨팅 리소스로 이동해야 합니다. 캐치? 상황에 따라 기존 온-프레미스 HPC 파일 시스템 어플라이언스와의 간단한 비용 비교는 불리할 수 있습니다. 그러나 Azure HBv2 VM을 사용하면 <a href="https://github.com/nvmedirect/nvmedirect" target="_blank">NVMeDirect</a> 기술을 매우 짧은 대기 시간 RDMA 기능과 결합하여 이미 컴퓨팅 목적으로 프로비전된 HBv2 VM을 초과하는 추가 비용 없이 주문형 &ldquo;버스트 버퍼&rdquo; 병렬 파일 시스템을 제공할 수 있습니다.</p>


  <p>BeeGFS는 이러한 파일 시스템 중 하나이며 초급 및 극단 사용자 둘 다에서 사용자 기반이 빠르게 증가하고 있습니다. BeeOND 파일 시스템은 새로운 HPC + AI 하이브리드 슈퍼컴퓨터 &ldquo;<a href="https://www.nextplatform.com/2018/01/12/bringing-new-hpc-file-system-bear/" target="_blank">Tsubame 3.0</a>의 프로덕션에서도 사용됩니다.&rdquo;</p>


