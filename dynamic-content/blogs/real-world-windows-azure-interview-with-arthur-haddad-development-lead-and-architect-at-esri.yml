Summary: Real World Windows Azure 시리즈의 일환으로, Esri의 개발 책임자이자 설계자인 Arthur Haddad와 Windows Azure 플랫폼을 사용하여 회사의 클라우드 기반...
Content: '<p>Real World Windows Azure 시리즈의 일환으로 <a target="_blank" href="https://www.esri.com/">Esri</a>의 개발 책임자이자 설계자인 Arthur Haddad와 <a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> 플랫폼을 사용하여 회사의 클라우드 기반 지리 공간적 데이터 서비스를 제공하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다.</p>  <p><b>MSDN: Esri 및 제공하는 서비스에 대해 알려주세요.</b></p>  <p><b>하다드:</b> Esri는 GIS(지리 정보 시스템) 기술의 선도적인 개발자로, 전 세계 GIS 소프트웨어 시장의 3분의 1 점유율을 차지하고 있습니다. 수십 개 산업의 정부 및 기업은 제품을 사용하여 비즈니스, 인구 통계, 연구 또는 환경 데이터를 여러 원본의 지리적 데이터와 연결합니다.</p>  <p><b>MSDN: Windows Azure 플랫폼을 구현하기 전에 Esri가 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>하다드: </b> 기존 GIS 애플리케이션은 광범위한 사용자 지정 기능으로 인해 소프트웨어, 하드웨어 및 개발에 상당한 투자가 필요했습니다. 우리는 조직이 새로운 온-프레미스 인프라 및 인력에 투자하지 않고도 엔터프라이즈 및 공간 데이터를 연결하는 데 사용할 수 있는 경량 제품을 개발하여 새로운 시장에 진출하고자 했습니다. 2009년에는 고객이 온-프레미스 IT 환경에 배포할 수 있는 MapIt라는 소프트웨어 솔루션을 도입했습니다. 또한 MapIt의 클라우드 기반 버전을 개발하고자 했습니다. </p>  <p><b>MSDN: Windows Azure 플랫폼을 사용하여 빌드한 솔루션을 설명하시겠습니까?</b></p>  <p><b>하다드: </b> Windows Azure 클라우드 서비스 플랫폼 및 Microsoft SQL Azure 사용할 수 있도록 MapIt Spatial Data Service를 빌드했습니다. MapIt는 Windows Azure에 연결하여 지리적 컨텍스트에서 볼 데이터를 준비하고 제공합니다. 고객은 매핑 데이터를 SQL Azure 업로드하고 기존 특성 데이터를 지역화하여 매핑 애플리케이션에 사용할 수 있도록 준비할 수 있습니다. MapIt Spatial Data Service는 SQL Azure 연결하고 매핑 애플리케이션이 SQL Azure 저장된 공간 및 특성 데이터에 액세스할 수 있도록 하는 웹 서비스 인터페이스를 제공합니다. </p>  <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>하다드: </b> Microsoft Silverlight 브라우저 플러그 인 및 Windows Presentation Foundation용 ArcGIS API(애플리케이션 프로그래밍 인터페이스)를 개발했습니다. 고객은 ArcGIS를 사용하여 SQL Azure 데이터로 풍부한 매핑 애플리케이션을 빌드하거나 Silverlight에서 개발되어 Microsoft Office SharePoint Server 2007 또는 Microsoft SharePoint Server 2010과 통합된 애플리케이션 솔루션을 사용할 수 있습니다. 고유한 점은 고객이 Windows Azure에 MapIt를 배포할 때 GIS 전문가가 될 필요 없이 GIS를 사용할 수 있는 간단한 애플리케이션을 작성할 수 있다는 것입니다. 그것은 모두를위한 매핑이며 고용하기가 매우 쉽습니다.</p>  <p><a target="_blank" href="https://www.esri.com/"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1447.ESRISS.png" border="0"></a></p>  <p>Esri는 Microsoft Silverlight 및 Windows Presentation Foundation 위한 ArcGIS API를 개발했습니다. 이 애플리케이션은 SQL Azure 저장되고 MapIt Spatial Data Service를 사용하여 액세스된 인구 조사 데이터와 통합된 Bing 지도 제공하는 맵을 표시합니다.</p>  <p><b>MSDN: Windows Azure 플랫폼을 구현한 이후 새로운 시장에 도달했나요?</b></p>  <p><b>하다드:</b> Windows Azure를 통해 제공되는 MapIt as a Service를 도입하여 다양한 신규 고객을 대상으로 채널을 열고 있습니다. 우리는 전통적으로 GI를 사용하지 않은 조직 간에 새로운 시장에 도달하고 조직의 다른 부분에 GIS를 도입하려는 고객과의 관계를 확장하고 있습니다.</p>  <p><b>MSDN: Windows Azure 플랫폼을 구현한 이후 어떤 이점이 있나요?</b></p>  <p><b>하다드: </b> 주요 이점 중 하나는 고객이 GIS 기술을 채택하기 위한 비용 장벽을 낮췄다는 것입니다. 고객은 <a name="_GoBack"></a>새 하드웨어를 구성 및 배포하고 소프트웨어 패키지를 설치하지 않고도 Windows Azure에 MapIt 서비스를 배포할 수 있습니다. 이 패키지는 IT 유지 관리, 전원 및 데이터 스토리지와 관련된 지속적인 비용은 말할 것도 없고 몇 주 또는 몇 달이 걸릴 수 있으며 수만 달러의 비용이 들 수 있습니다. 또한 Windows Azure를 활용하여 고객에게 새 서비스를 신속하게 배포할 수 있는 새로운 방법을 제공하고 있습니다. </p>  <p>다음에서 전체 이야기를 읽어 <a target="_blank" href="https://www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000007771">보세요: www.microsoft.com/casestudies/Case_Study_Detail.aspx?CaseStudyID=4000007771</a></p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보려면 <a target="_blank" href="https://azure.microsoft.com/evidence">다음&nbsp; www.windowsazure.com/evidence</a></p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/02/04/real-world-windows-azure-interview-with-arthur-haddad-development-lead-and-architect-at-esri.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>  </p>'
