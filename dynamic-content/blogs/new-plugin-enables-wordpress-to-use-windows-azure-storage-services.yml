Slug: new-plugin-enables-wordpress-to-use-windows-azure-storage-services
Title: 새 플러그 인을 사용하면 WordPress에서 Windows Azure Storage 서비스를 사용할 수 있습니다.
Summary: 상호 운용성 팀 블로그의 새 게시물은 사용자가 Windows Azure Storage Service를 사용하여 WordPress 기반 미디어를 호스트할 수 있도록 하는 WordPress용 새 플러그 인을 보여주는 사용 사례를 간략하게 설명합니다.
Content: <p><a target="_blank" href="https://blogs.msdn.com/b/interoperability/archive/2010/05/21/taking-advantage-of-windows-azure-storage-from-php-example-with-a-wordpress-plugin.aspx">상호 운용성 팀 블로그의 새로운 게시물</a>은 사용자가 Windows Azure Storage Service를 사용하여 WordPress 기반 블로그의 미디어를 호스트할 수 있도록 하는 WordPress용 새 플러그 인을 보여주는 사용 사례를 간략하게 설명합니다. Microsoft에서 개발한 플러그 인은 이제 WordPress 리포지토리에서 오픈 소스 프로젝트로 <a target="_blank" href="https://wordpress.org/extend/plugins/windows-azure-storage/">사용할 수 있습니다</a>  .</p>  <p><a target="_blank" href="https://blogs.msdn.com/b/interoperability/archive/2010/05/21/taking-advantage-of-windows-azure-storage-from-php-example-with-a-wordpress-plugin.aspx"><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/2335.WordPress.png" border="0"></a></p>  <p>Windows Azure 계정에 등록하고(Introductory Special를 사용하여 2010년 7월 31일까지 무료로 사용해 보기), 플러그 인을 설치하고 시작하세요!</p>  <p>추가 링크</p>  <ul class="unIndentedList">  <li>  웹 플랫폼 설치 관리자를 사용하여 Windows WordPress 설치:<a target="_blank" href="https://www.microsoft.com/web/gallery/WordPress.aspx">https://www.microsoft.com/web/gallery/WordPress.aspx</a></li>  <li>  SQL Server Windows WordPress 실행:<a target="_blank" href=""></a> </li>  <li>  PHP용 Azure SDK Windows:<a target="_blank" href=""></a> </li>  </ul>  <p><b>Windows Azure Storage 정보</b></p>  <p>Windows Azure Storage 사용하면 애플리케이션이 Blob을 통해 클라우드의 큰 개체와 파일을 저장 및 조작하고, 테이블을 통해 서비스 상태를 조작하고, 큐를 사용하여 메시지를 안정적으로 배달할 수 있습니다.&nbsp; Windows Azure Storage 대한 자세한 내용은 여기를 참조<a target="_blank" href="https://blogs.msdn.com/windowsazure/archive/2009/11/25/windows-azure-storage-at-pdc-2009.aspx">하세요</a>.<b></b></p>  <p>일관된 방식으로 미디어(이미지 또는 다운로드를 위해 제공되는 파일)를 관리하고 여러 웹 사이트에서 공유하려는 경우 WindowsAzure Storage Blob을 사용하는 것이 좋습니다.   Windows Azure에는 개발자에게 높은 대역폭 콘텐츠를 제공하는 솔루션을 제공하는 Windows Azure CDN(Content Delivery Network)라는 서비스가 포함되어 있습니다. Windows Azure CDN 현재 전 세계적으로 18개 위치(미국, 유럽, 아시아, 오스트레일리아 및 남미)를 보유하고 있습니다. Windows Azure CDN 전략적으로 배치된 위치에서 Windows Azure Blob을 캐시하여 사용자에게 콘텐츠를 배달하기 위한 최대 대역폭을 제공합니다. CDN 사용하면 Windows Azure Storage Blob에 저장된 콘텐츠 원본에서 더 멀리 떨어져 있는 사용자에게 더 나은 성능과 환경이 제공됩니다.&nbsp; <a target="_blank" href="https://msdn.microsoft.com/en-us/library/ee795176.aspx">MSDN</a>에 대한 자세한 내용은 여기를 참조하세요.</p>
