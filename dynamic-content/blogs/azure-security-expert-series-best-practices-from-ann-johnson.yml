  <h2>Azure 보안에 대해 자세히 알아보고 기술 커뮤니티와 연결하려면 어떻게 해야 하나요?</h2>


  <p>클라우드 보안 계획을 시작하거나 가속화하는 데 도움이 되는 다양한 클라우드 보안 항목을 다루는 새로운 임원 회담, 주문형 세션 또는 기타 유형의 중요한 콘텐츠에 연결하고 액세스할 수 있는 여러 가지 방법이 있습니다.</p>


  <ul style="margin-left: 40px;">
   <li>콘텐츠 보기: <a href="https://www.youtube.com/playlist?list=PLLasX02E8BPA0ZNzg-BsHio7yTciN-UVu">Azure Security Expert 시리즈 페이지</a></li>
   <li>제품 세부 정보는 <a href="https://azure.microsoft.com/en-us/overview/security/">Microsoft Azure</a> 방문하세요.</li>
   <li>Microsoft Azure Twitter에서 Azure 보안 뉴스 및 업데이트에 대한 소셜 채널을 팔로우<a href="https://twitter.com/Azure?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">하세요</a>.</li>
   <li><a href="https://techcommunity.microsoft.com/plugins/common/feature/oauth2sso/sso_login_redirect?referer=https%3A%2F%2Ftechcommunity.microsoft.com%2Ft5%2FEnterprise-Mobility-Security%2Fct-p%2FEMS">보안 Community</a> 참여하여 엔지니어링 팀과 연결하고 미리 보기, 그룹 토론, 피드백 제공 등에 참여하세요.</li>
   <li><a href="https://docs.microsoft.com/en-us/learn/">Microsoft Learn</a>의 실습 교육 과정을 통해 Azure 내의 보안 기능에 대한 지식을 가속화합니다(향후 몇 달 동안 새로운 보안 교육 세션에 주의).</li>
