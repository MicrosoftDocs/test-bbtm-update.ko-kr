  <h2>이벤트에 포함된 항목은 무엇인가요?</h2>


  <p>다음에 대한 앤 존슨의 의견을 들을&#39;있습니다.</p>


  <ul style="margin-left: 40px;">
   <li>Microsoft의 헤이든 하인스워스, GM 및 파트너, 사이버 보안 엔지니어링을 사용한 클라우드 보안 모범 사례.</li>
   <li>최신 Azure 보안 혁신.</li>
   <li>Check Point Software Technologies의 클라우드 보안 책임자인 Ran Nahmias와의 파트너십.</li>
   <li>Microsoft 엔터프라이즈 고객의 보안 원칙</li>
  </ul>


  <p>스트리밍 이벤트 중에는 Microsoft 클라우드 보안 전문가와 실시간 채팅에 참여할 수 있는 기회가&#39;.</p>


  <p>또한 Microsoft 보안 제품 전문가가 이끄는 사용자 고유의 속도로 새로운 주문형 세션을 시청하여 다음 항목에서 실질적인 지식을 얻을 수 있습니다.</p>


  <ul style="margin-left: 40px;">
   <li>클라우드 네이티브 SIEM인 Azure Sentinel을 시작합니다.</li>
   <li>클라우드 네이티브 Azure 네트워크 보안이란?</li>
   <li>Security Center를 사용하여 하이브리드 클라우드를 보호합니다.</li>
   <li>IoT Security의 다른 점은 무엇인가요?</li>
  </ul>


