Slug: azure-cosmosdb-extends-support-for-mongodb-aggregation-pipeline-unique-indexes-and-more
Title: 'Azure #CosmosDB MongoDB 집계 파이프라인, 고유 인덱스 등에 대한 지원을 확장합니다.'
Summary: 이제 Azure Cosmos DB에서 MongoDB 쿼리 및 형식 내에서 더 많은 작업을 수행할 수 있음을 발표하게 되어 기쁩니다. 최신 서비스 배포를 통해 Azure Cosmos DB의 Azure Cosmos DB for MongoDB API를 다음과 같이 개선했습니다.
Content: >-
  <p>이제 <a href="https://azure.microsoft.com/services/cosmos-db/" target="_blank">Azure Cosmos DB</a>에서 MongoDB 쿼리 및 형식 내에서 더 많은 작업을 수행할 수 있음을 알려드릴&#39;있습니다. 최신 서비스 배포를 통해 Azure Cosmos DB의 Azure Cosmos DB for MongoDB API를 다음과 같이 개선했습니다.</p>


  <ul>
   <li>MongoDB 집계 파이프라인 지원(미리 보기)</li>
   <li>고유 인덱스 지원</li>
   <li>MongoDB 3.4에서 사용되는 MongoDB 유선 프로토콜 버전 5 지원(미리 보기)</li>
  </ul>


  <h2>MongoDB 집계 파이프라인</h2>


  <p>MongoDB에서 집계 파이프라인을 사용하면 개발자가 여러 집계 &lsquo;단계를&rsquo; 함께 결합하여 보다 정교한 쿼리를 만들고 데이터를 조작할 수 있으므로 결과가 클라이언트로 반환되기 전에 서버 쪽에서 더 많은 데이터 처리를 수행할 수 있습니다. 데이터를 필터링, 정렬 및 사용할 수 있도록 준비할 수 있으므로 클라이언트 코드에서 관리 가능한 크기로만 줄이기 위해 많은 양의 데이터를 유선으로 전송할 필요가 없습니다.</p>


  <p>예를 들어 다음 집계 파이프라인은 미국의 레코드만 일치시키고, 화산 유형별로 레코드를 그룹화하고, 각 화산 고도를 수집하고, 일치하는 레코드 수를 계산하는 화산 컬렉션의 레코드를 단일 쿼리로 찾습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/447e6fe8-fbdb-48a0-b5eb-bdbfad301bcf.png"><img alt="MongoDB - single query" border="0" height="340" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/148558a9-ff3a-4313-bbdd-f6fcfe9179a9.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="MongoDB - 단일 쿼리" width="1343"></a></p>


  <p>집계 파이프라인 기능을 활용할 수 있는 다른 많은 강력한 집계, 데이터 랭글링 및 분석 시나리오가 있습니다. Azure Cosmos DB에서 현재 지원되는 모든 집계 파이프라인 구문 및 기타 MongoDB 구문 구문에 대해 알아보려면 <a href="https://aka.ms/mongodb-feature-support" target="_blank">MongoDB 기능 지원을</a> 참조하세요.</p>


  <p>집계 파이프라인에 대한 지원은 현재 공개 미리 보기로 제공되며 Azure Portal의 Azure Cosmos DB for MongoDB API 계정의 미리 보기 기능 페이지에서 사용할 수 있습니다.</p>


  <h2>고유 인덱스 및 인덱스 관리</h2>


  <p>Azure Cosmos DB는 기본적으로 데이터베이스에 기록되는 문서에서 모든 필드를 인덱싱합니다. 고유 인덱스는 기본 &ldquo;_id&rdquo; 키에서 고유성이 유지되는 방식과 유사하게 특정 필드에 컬렉션의 모든 문서에 중복 값이 없&rsquo;도록 합니다. 이제 unique&rsquo; 제약 조건을 포함하여 &lsquo;createIndex 명령을 사용하여 Azure Cosmos DB에서 사용자 지정 인덱스를 만들 수 있습니다.</p>


  <p>고유한 인덱스는 MongoDB API 계정에 대한 모든 Azure Cosmos DB에 사용할 수 있습니다.</p>


  <h2>MongoDB 유선 프로토콜(버전 5)</h2>


  <p>Azure Cosmos DB는 MongoDB용 Azure Cosmos DB API가 대부분의 MongoDB 애플리케이션 및 도구와 호환될 수 있도록 하는 MongoDB 유선 프로토콜을 구현합니다. Azure Cosmos DB에서 지원하는 MongoDB 유선 프로토콜 버전은 이제 버전 5입니다. 이 변경으로 유선 프로토콜 지원은 MongoDB 3.4와 동등합니다. 이렇게 하면 유선 프로토콜 버전 5의 기능을 활용하는 광범위한 애플리케이션에서 Azure Cosmos DB를 사용할 수 있습니다. 예를 들어 Azure Cosmos DB와 Azure Cosmos DB for MongoDB API를 사용하는 애플리케이션은 이제 BSON 사양에 정의된 형식(예: Decimal128)을 활용할 수 있습니다.</p>


  <p>이 기능은 현재 공개 미리 보기로 제공되며 Azure Portal의 Azure Cosmos DB for MongoDB API 계정의 미리 보기 기능 페이지에서 사용할 수 있습니다.</p>


  <h2>지금 평가판 사용</h2>


  <p>이러한 향상된 기능은 서비스 쪽 변경이므로 클라이언트 쪽에서 아무것도 다운로드하거나 변경할 필요가 없습니다. Azure Portal의 스위치를 통해 집계 파이프라인 공개 미리 보기 또는 MongoDB 유선 프로토콜(버전 5) 기능을 사용하도록 설정하는 것만 있으면 됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/538cab56-ded5-45c7-938f-54a540e57ea0.png"><img alt="MongoDB wire protocol" border="0" height="865" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/242fc069-0ae0-431d-9903-b404816cf510.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="MongoDB 유선 프로토콜" width="1267"></a></p>


  <p>계정을 만들고 Azure Portal의 연결 문자열 페이지에서 자격 증명을 사용하여 연결하여 Azure Cosmos DB Azure Cosmos DB for MongoDB API를 <a href="https://docs.microsoft.com/azure/cosmos-db/create-mongodb-dotnet" target="_blank">시작할</a> 수 있습니다.</p>


  <p>이러한 새로운 기능을 활용할 수 있는 사용 사례를 지속적으로 평가합니다. Azure Cosmos DB for MongoDB API의 향상된 기능으로 애플리케이션에 대한 더 많은 시나리오 및 사용 사례를 활용할 수 있기를 바랍니다. 이러한 새로운 기능에 대한 피드백이 있는지 알려 <a target="_blank">askcosmosmongoapi@microsoft.com</a> 주세요.</p>


  <p>지금 <a href="https://azure.microsoft.com/try/cosmosdb/" target="_blank">Azure Cosmos DB를 무료로 사용해 볼</a> 수 있으며, 등록 또는 신용 카드가 필요하지 않습니다. Twitter <a href="https://twitter.com/search?q=%23cosmosDB&amp;src=typd" target="_blank">#CosmosDB</a> 및 <a href="https://twitter.com/AzureCosmosDB" target="_blank">@AzureCosmosDB</a>.에서 최신 Azure Cosmos DB 뉴스 및 기능을 최신 상태로 유지하세요.</p>


  <p>&nbsp;</p>


  <p>-Azure Cosmos DB의 친구</p>
