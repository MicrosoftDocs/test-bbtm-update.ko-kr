Slug: news-from-the-nab-show-microsoft-and-media-and-entertainment-partners-to-develop-digital-supply-chain-solutions-on-windows-azure
Title: 'NAB 쇼의 뉴스: Windows Azure에서 디지털 공급망 솔루션을 개발하기 위한 Microsoft 및 미디어 및 엔터테인먼트 파트너'
Summary: 오늘 라스베이거스에서 열린 전미 방송사 협회 (NAB) 쇼에서 Microsoft는 미디어 및 엔터테인먼트 회사를 돕기 위해 파트너 생태계의 개발을 지원할 것이라고 발표했습니다...
Content: '<p>오늘 라스베이거스에서 열린 전국 방송사 협회(NAB) 쇼에서 Microsoft는 미디어 및 엔터테인먼트 회사가 클라우드를 활용할 수 있도록 파트너 에코시스템 개발을 지원할 것이라고 발표했습니다. 이 에코시스템을 통해 파트너는 클라우드 컴퓨팅의 이점과 함께 미디어 및 엔터테인먼트 회사에 간소화된 디지털 공급망을 제공하는 <a target="_blank" href="https://windowsazure.com/">Windows Azure</a> 플랫폼을 기반으로 산업별 솔루션을 개발할 수 있습니다. </p>  <p>몇몇 Microsoft 파트너는 BuyDRM, 디지털 래피즈 및 MPS 광대역을 포함한 참여를 발표했습니다. 또한 <a target="_blank" href="https://www.signiant.com/signiant-news-and-press-releases/bid/46196/Signiant-Provides-Seamless-Connection-to-the-Windows-Azure-Platform">Signiant</a>는 Zune 및 Xbox가 회사의 콘텐츠 배포 관리 시스템을 사용하여 Windows Azure에서 비디오 및 게임 콘텐츠를 원활하고 안전하게 이동할 수 있도록 할 것이라고 발표했습니다.</p>  <p>NAB에서 Microsoft의 공지 사항에 대한 자세한 내용은 보도 자료 및 기능 기사를 보거나 통신 부문의 가상 프레스 룸을 방문하십시오. </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href=https://blogs.msdn.com/b/windowsazure/archive/2011/04/12/news-from-the-nab-show-microsoft-and-media-and-entertainment-partners-to-develop-digital-supply-chain-solutions-on-windows-azure.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗</p>'
