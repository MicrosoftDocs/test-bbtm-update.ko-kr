Title: Always Encrypted는 이제 Azure SQL Database 일반 공급
Summary: 오늘 Azure SQL Database Always Encrypted의 일반 공급이 발표되었습니다. 이 도구는 Azure SQL Database 저장 및 쿼리하는 동안 중요한 데이터가 비공개 및 기밀로 유지되도록 하는 데 사용할 수 있습니다.
Content: >-
  <p>오늘 Azure SQL Database <a href="https://msdn.microsoft.com/en-us/library/mt163865.aspx">Always Encrypted</a>의 일반 공급이 발표되었습니다.</p>


  <p>Always Encrypted는 사회 보장 또는 신용 카드 번호와 같은 중요한 데이터의 도난과 관련된 위반에 대해 비교할 수 없는 데이터 보안을 제공하는 업계 최초의 솔루션입니다. 예를 들어, 입원 간호사는 암호화되지 않은 사회&rsquo; 보장 번호에 액세스해야 하는 비즈니스가 있을 수 있지만 해당 데이터는 시스템의 다른 곳에서는 볼 필요가 없습니다. Always Encrypted를&rsquo; 사용하면 환자 사회 보장 번호는 쿼리 처리 중에도 항상 데이터베이스에 암호화되어 저장되므로 해당 데이터를 처리해야 하는 권한이 있는 직원 또는 애플리케이션에서 사용 시점에 암호 해독을 허용합니다.</p>


  <p>Always Encrypted는 사용하기 쉽고 투명하며 데이터를 보호할 준비가 되어 있습니다. 클라이언트 드라이버는 사용 시점에 데이터를 암호 해독하고 암호화하기 위해 데이터베이스 엔진과 함께 작동하도록 향상되어 애플리케이션을 최소한의 수정만 필요로 합니다. 암호화 키는 최대 안전성 및 업무 분리를 위해 데이터베이스 외부에서 관리됩니다. 암호화 키에 액세스할 수 있는 권한이 있는 사용자만 애플리케이션을 사용하는 동안 암호화되지 않은 데이터를 볼 수 있습니다.</p>


  <p><img alt="Always in Encrypted in Azure SQL Database" border="0" height="136" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1dcfd680-1c13-4a4b-b132-0e5e80e9c0c1.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="항상 Azure SQL Database 암호화됨" width="360"></p>


  <p align="center"><em>Azure SQL Database Always Encrypted</em></p>


  <p>암호화된 데이터와 해당 키가 데이터베이스 시스템에 일반 텍스트로 공개되지 않도록 함으로써 Always Encrypted를 사용하면 중요한 정보를 Azure SQL Database 안전하게 저장할 수 있습니다. 또한 Always Encrypted를 사용하여 사용자 조직의 높은 권한 사용자(예: Azure 호스팅 데이터베이스를 관리하는 DBA)가 중요한 데이터에 액세스하지 못하도록 제한하여 정보 공개를 추가로 방지할 수 있습니다.</p>


  <p>Always Encrypted는 현재 SQL Server .NET Framework Data Provider 지원되며 곧 JDBC 및 ODBC에서 지원됩니다.</p>


  <p>다음 단계:</p>


  <ul>
   <li><a href="https://msdn.microsoft.com/en-us/library/mt757096.aspx">SQL Server Management Studio 사용</a>하거나 <a href="https://msdn.microsoft.com/en-us/library/mt755926.aspx">PowerShell을 사용</a>하거나 SQL Server Data Tools 데이터베이스 프로젝트를 만들어 데이터베이스에서<a href="https://blogs.msdn.microsoft.com/sqlsecurity/2016/07/05/developing-databases-using-always-encrypted-with-sql-server-data-tools/" title="https://blogs.msdn.microsoft.com/sqlsecurity/2016/07/05/developing-databases-using-always-encrypted-with-sql-server-data-tools/"></a> Always Encrypted를 구성합니다.</li>
