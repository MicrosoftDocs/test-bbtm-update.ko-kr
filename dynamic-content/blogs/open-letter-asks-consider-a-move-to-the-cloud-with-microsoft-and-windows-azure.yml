Title: '공개 편지 질문: Microsoft 및 Windows Azure를 사용하여 클라우드로 이동 고려'
Summary: 오늘 아침 USA 투데이에서 VMWare와 라이선스 계약을 평가하는 고객이 Microsoft와 대화하여 제품 및 서비스와 같은 방법에 대해 자세히 알아보라고 제안하는 편지를 보았을 것입니다.
Content: <p>오늘 아침 <i>USA 투데이</i>에서 VMWare와의 라이선스 계약을 평가하는 고객이 Microsoft와 대화하여 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼과 같은 제품 및 서비스가 완전한 클라우드 컴퓨팅 환경을 가능하게 하는 방법에 대해 자세히 알아보라고 제안하는 편지를 보았을 것입니다. 클라우드 컴퓨팅이 조직이 더 민첩하고 비용 효율적인 수십 년 동안 가장 큰 기회라고 생각하기 때문에 이 편지를 게시했습니다.&nbsp; 또한 가상화는 데스크톱 및 데이터 센터의 배포 및 관리를 간소화하여 IT-as-a-Service로의 이동을 가능하게 하는 데 분명히 역할을 하지만, 가상화는 클라우드 컴퓨팅을 향한 디딤돌일 뿐이라고 생각합니다.&nbsp; </p>  <p>편지에서 설명한 것처럼 가상화의 효율성과 비용 절감을 좋아하는 고객을 위해 클라우드는 오늘날의 배포 물류를 처리하지 않고도 핵심 서비스에 신속하게 액세스하고 레거시 소프트웨어 및 새 애플리케이션을 인터넷 규모로 롤아웃하는 기능과 같은 추가적인 이점을 제공합니다. 가장 중요한 것은 고객이 차세대 IT 환경을 구축함에 따라 VMware에서 제공하지 않는 확장 가능한 전 세계 클라우드 컴퓨팅 서비스를 제공할 수 있다는 것입니다.</p>  <p>Windows Azure 외에도 오늘날 고객이 Microsoft Office, Exchange, SharePoint 및 SQL 포함한 클라우드 컴퓨팅 서비스로 사용하고 알고 신뢰하는 많은 제품을 제공합니다. &nbsp;&nbsp;VM World에 있는 경우 Microsoft 부스에 들러 자세히 알아보거나 데모를 확인하세요.&nbsp; 여기에서 완전한 클라우드 솔루션에 대해 자세히 알아볼 수 있습니다.&nbsp; VM World에서 Microsoft의 현재 상태를 자세히 알아보세요.</p>  <p><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>
