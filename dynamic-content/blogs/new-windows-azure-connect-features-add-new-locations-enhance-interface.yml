Content: '<p>Windows Azure 커넥트 온-프레미스와 <a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 리소스 간에 IP 기반 네트워크 연결을 설정하는 간단하고 관리하기 쉬운 메커니즘을 제공합니다. 이 기능을 사용하면 조직에서 기존 온-프레미스 인프라와 직접 IP 기반 네트워크 연결을 사용하도록 설정하여 기존 애플리케이션을 클라우드로 쉽게 마이그레이션할 수 있습니다. 또한 azure 커넥트 Windows 개발자가 클라우드 호스팅 가상 머신에 직접 연결을 설정하여 온-프레미스 애플리케이션에 사용하는 것과 동일한 도구를 사용하여 원격 관리 및 문제 해결을 간편하게 설정할 수 있습니다.</p>  <p>&rsquo;오늘날 유럽과 아시아에 새로운 릴레이 위치를 추가하여 해당 지역의 고객이 지리적 위치에 가까운 릴레이 위치를 선택할 수 있도록 하는 등 Windows Azure 커넥트 몇 가지 새로운 기능의 가용성을 발표하게 되어 기쁩니다.</p>  <p>기타 새로운 기능은 다음과 같습니다.</p>  <ul>  <li>로컬 머신에 대한 인증서 기반 엔드포인트 활성화를 통해 고객은 기존 온-프레미스 PKI 인프라를 활용하여 온-프레미스 엔드포인트를 안전하게 활성화할 수 있습니다.</li>  <li>다시 구성된 리본 메뉴와 엔드포인트 버전 및 지원 상태의 추가 표시를 포함하여 관리 UI의 여러 향상된 기능</li>  <li>더 많은 진단 검사가 포함된 업데이트된 엔드포인트 UI입니다.</li>  </ul>  <p>Windows Azure 커넥트 CTP로 사용할 수 있습니다. CTP 기간 동안 Windows Azure 커넥트 무료이며 초대 전용입니다. 초대를 요청하려면 Windows Azure Portal의 베타 프로그램 섹션을 방문하세요. </p>  <p>Azure 커넥트 Windows 개요를 읽으려면 여기를 클릭하십시오.</p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/05/new-windows-azure-connect-features-add-new-locations-enhance-interface.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
