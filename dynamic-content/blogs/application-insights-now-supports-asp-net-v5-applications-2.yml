Slug: application-insights-now-supports-asp-net-v5-applications-2
Title: 이제 애플리케이션 Insights ASP.NET 5개 애플리케이션을 지원합니다.
Summary: 방금 ASP.NET v5(ASP.NET vNext) 웹 애플리케이션에 대한 애플리케이션 Insights 첫 번째 미리 보기를 릴리스했으며, 애플리케이션에 대한 서버 요청 및 예외를 모니터링하고 최종 사용자 정보 및 브라우저 페이지 성능을 수집할 수 있습니다.
Content: "방금 ASP.NET 5 ASP.NET 5</a>&nbsp;\" href=\"https://www.asp.net/vnext\" target=\"_blank\"> 웹 애플리케이션에 대한 <a title=\"Application Insights</a>\" href=\"https://azure.microsoft.com/en-us/services/application-insights/\" target=\"_blank\"> Application Insights 첫 번째 미리 보기를 <a title=\"릴리스했습니다. 애플리케이션 Insights AspNet</a> \" href=\"https://www.nuget.org/packages/Microsoft.ApplicationInsights.AspNet/\" target=\"_blank\"> nuget.org NuGet 찾을 수 있으며 애플리케이션에 <a title=\"대한 서버 요청 및 예외를 모니터링하고 최종 사용자 정보 및 브라우저 페이지 성능을 수집할 수 있습니다.\n\napplication insights SDK for ASP.NET 5 applicationgetting\" href=\"https://github.com/Microsoft/ApplicationInsights-aspnetv5/wiki/Getting-Started\" target=\"_blank\"> started Guide를 사용하도록 설정하려면 이 <a title=\"가이드</a>에 따라 ASP.NET&nbsp; 5 애플리케이션을 애플리케이션 Insights 온보딩하세요.&nbsp;\n\nASP.NET 애플리케이션 모델은 새로운 세대의 ASP.NET 크게 변경되었습니다. 큰 변화 <a title=\"중 하나는 일류 시민이된 ASP.NET 5\" href=\"https://blogs.msdn.com/b/webdev/archive/2014/06/17/dependency-injection-in-asp-net-vnext.aspx\" target=\"_blank\"> 종속성 주입의 종속성 주입</a>입니다. 이렇게 하면 ASP.NET&nbsp; 5 웹 애플리케이션에서 원격 분석 SDK와 상호 작용하는 방식이 변경되었습니다.\n\n알 수 있듯이 ASP.NET 5 애플리케이션용 애플리케이션 Insights&nbsp; SDK는 현재 클래식 ASP.NET 애플리케이션 모니터링에 사용되는 동일한 <a title=\"Application Insights\" href=\"https://www.nuget.org/packages/Microsoft.ApplicationInsights/\" target=\"_blank\"> SDK Core NuGet\"기본 API\" NuGet</a> 종속성을 사용합니다. 동일한 원격 분석 형식, 데이터 계약 및 채널을 사용하되, 한 가지 중요한 차이점이 있습니다. ASP.NET&nbsp; 5개 애플리케이션의 경우 싱글톤 <code class=\"prettyprint\">TelemetryConfiguration.Active</code> 이 초기화되지 않습니다. 대신 종속성 주입을 사용해야 합니다.\n\n<a title=\"Applicaiton Insights SDK\" href=\"https://azure.microsoft.com/en-us/documentation/articles/app-insights-api-custom-events-metrics/\" target=\"_blank\">를 사용하는 문서에서</a>는 현재 클래식 ASP.NET 애플리케이션에 애플리케이션 Insights SDK를 사용하는 방법을 설명합니다. 일반적으로 작성할 코드는 다음과 같습니다.\n<pre class=\"prettyprint\">var tc = new TelemetryClient(); \ntc.TrackEvent(\"Order complete\");\n</pre>\n이 코드는 몇 가지 마법을 가정합니다. 특히 <code class=\"prettyprint\">TelemetryClient</code> 이벤트를 보낼 위치를 알 수 있도록 적절한 계측 키를 사용하여 초기화됩니다. 기술적으로 전역 싱글톤 <code class=\"prettyprint\">TelemetryConfiguration.Active</code> 이 생성자에 전달된 경우 이 코드와 동일합니다.\n<pre class=\"prettyprint\">var tc = new TelemetryClient(TelemetryConfiguration.Active);\ntc.TrackEvent(\"Order complete\");\n</pre>\n<strong>이 코드는 ASP.NET&nbsp; 5 Application Insights SDK에서 작동하지 않습니다.</strong> ASP.NET&nbsp; 5의 특성은 싱글톤을 피하고 대신 종속성 주입을 사용하는 것입니다. 이 <a title=\"Wiki 문서: 종속성 삽입\" href=\"https://github.com/Microsoft/ApplicationInsights-aspnetv5/wiki/Configure#track-custom-traceeventmetric\"></a>을 사용하여 ASP.NET&nbsp; 5 애플리케이션에 대한 사용자 지정 이벤트를 추적하는 방법은 종속성 주입을 사용하여 클래스를 가져와 <code class=\"prettyprint\">TelemetryClient</code> 이벤트를 추적하는 방법을 설명합니다.\n\n먼저 . 인스턴스를 <code class=\"prettyprint\">TelemetryClient</code>가져와야 합니다. 홈 컨트롤러에서 이벤트를 추적해야 한다고 가정합니다. 인수로 허용하는 생성자를 만들어야 합니다.<code class=\"prettyprint\">TelemetryClient</code>\n<pre class=\"prettyprint\">public class HomeController : Controller \n{ \n    private TelemetryClient telemetry;\n    public HomeController(TelemetryClient telemetry) \n    {\n        this.telemetry = telemetry;\n    }\n</pre>\n이제 이 원격 분석 클라이언트를 사용하여 이벤트 및 기타 사용자 지정 원격 분석을 추적할 수 있습니다.\n<pre class=\"prettyprint\">    public IActionResult Index() \n    {\n        this.telemetry.TrackEvent(\"HomePageRequested\"); \n        return View(); \n    }\n</pre>\n이 SDK 개발의 모든 소스 코드와 기록은 ASP.NET 5\" href=\"https://github.com/Microsoft/ApplicationInsights-aspnetv5\" target=\"_blank\"> 애플리케이션용 <a title=\"Application Insights&nbsp; SDK에서 사용할 수 있으므로GitHub</a> 종속성 주입에 따라 싱글톤 기반 접근 방식에서 하나로 이동하는 시간에 따라 SDK 구현이 어떻게 발전했는지 확인할 수 있습니다. 여러분의 아이디어와 피드백을 기쁘게 생각합니다. 문제를 <a title=\"GitHub\" href=\"https://github.com/Microsoft/ApplicationInsights-aspnetv5/issues\" target=\"_blank\"></a> 문제를 제출하고 어떻게 생각하는지 알려주세요."
