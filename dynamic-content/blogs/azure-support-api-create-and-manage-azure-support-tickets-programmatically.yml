Title: 'Azure 지원 API: 프로그래밍 방식으로 Azure 지원 티켓 만들기 및 관리'
Summary: Azure에서 중요 비즈니스용 워크로드를 실행하는 대기업 고객은 수천 개의 구독을 관리하고 Azure 리소스의 배포 및 관리에 자동화를 사용합니다.
Content: >-
  <p>Azure에서 중요 비즈니스용 워크로드를 실행하는 대기업 고객은 수천 개의 구독을 관리하고 Azure 리소스의 배포 및 관리에 자동화를 사용합니다. 이러한 고객에 대한 전문가의 지원은 비즈니스의 성공과 운영 상태를 달성하는 데 매우 중요합니다. 오늘날 고객은 Azure Portal에서 <a href="https://www.youtube.com/watch?v=FgfcSdHErus" target="_blank">문제 진단 및 해결</a> 과 같은 자가 진단 리소스를 사용하여 Azure 솔루션을 원활하게 실행하고 기술 지원 엔지니어와 직접 작업할 지원 티켓을 만들 수 있습니다.</p>


  <p>고객 및 파트너로부터 지원 절차를 자동화하는 것이 클라우드에서 더 빠르게 이동하고 핵심 비즈니스에 집중할 수 있도록 도와주는 핵심이라는 피드백을 들었습니다. 내부 모니터링 애플리케이션 및 웹 사이트를 Azure 지원 티켓과 통합하는 것이 가장 큰 요구 사항 중 하나입니다. 고객은 Azure Portal에 로그인하지 않고도 지원 티켓을 만들고 보고 관리해야 합니다. 이를 통해 추적 중인 문제를 Microsoft와 함께 발생시키는 지원 티켓과 유연하게 연결할 수 있습니다.문제가 발생할 때 지원 티켓을 프로그래밍 방식으로 제기하고 관리하는 기능은 Azure 유용성에서 중요한 단계입니다.</p>


  <p>&rsquo;<a href="https://docs.microsoft.com/rest/api/support/" target="_blank">이제 Azure 지원 API</a>를 일반 공급한다는 사실을 공유하게 되어 기쁩니다. 이 API를 통해 고객은 지원 티켓의 생성 및 관리를 <a href="https://en.wikipedia.org/wiki/IT_service_management" target="_blank">ITSM(IT 서비스 관리)</a> 시스템에 직접 통합하고 일반적인 절차를 자동화할 수 있습니다.</p>


  <p>Azure 지원 API를 사용하여 다음을 수행할 수 있습니다.</p>


  <ul>
      <li>기술, 청구, 구독 관리 및 구독 및 서비스 제한(할당량) 문제에 대한 지원 티켓을 만듭니다.</li>
      <li>자세한 정보가 포함된 지원 티켓 목록을 가져와서 상태 또는 만든 날짜를 기준으로 필터링합니다.</li>
      <li>심각도, 상태 및 연락처 정보를 업데이트합니다.</li>
      <li>지원 티켓에 대한 모든 통신을 관리합니다.</li>
  </ul>


  <h2>Azure 지원 API의 이점</h2>


  <h3>문제를 찾는 시간과 Microsoft의 지원 받기 사이의 시간 단축</h3>


  <p>고객이 Azure 문제를 발견할 때 발생하는 일반적인 문제 해결 프로세스는 다음과 같습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/981438bb-8839-4c33-a5ce-b30a4f5899b6.png"><img alt="Overview of troubleshooting process” or just “Troubleshooting process”" border="0" height="391" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/42e2e2df-5372-4292-ae0c-f8dbbe6bb010.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="" width="1024"></a></p>


  <p>5단계에서 문제가 해결되지 않고 Azure 쪽에 있는 것으로 확인되면 고객은 Azure Portal로 이동하여 지원에 문의합니다. 프로그래밍 방식의 사례 관리 액세스를 통해 고객은 내부 도구를 사용하여 지원 프로세스를 자동화하여 지원 티켓을 만들고 관리할 수 있으므로 문제를 찾고 지원에 문의하는 시간을 줄일 수 있습니다.</p>


  <p>이제 고객은 개별 사례 관리 시스템 간의 복잡성과 문제를 처리할 필요 없이 문제를 제출하지 않고도 내부에서 외부로 원활하게 진행되는 하나의 엔드 엔드 프로세스를 갖게 되었습니다.</p>


  <h3>ARM 템플릿을 통해 지원 티켓 만들기</h3>


  <p>리소스를 만드는 ARM 템플릿을 배포하면 Azure 구독 및 서비스 제한(할당량)을 초과했음을 나타내는 배포 오류가 발생할 <code>ResourceQuotaExceeded</code> 수 있습니다. 이 문제는 리소스 그룹, 구독, 계정 및 기타 범위에 할당량이 적용되기 때문에 발생합니다. 예를 들어 지역에 대한 코어 수를 제한하도록 구독을 구성할 수 있습니다. 허용량보다 많은 코어가 있는 가상 머신을 배포하려는 경우 할당량을 초과했다는 오류 메시지가 표시됩니다. 이를 해결하는 방법은 지원 티켓을 제출하여 할당량 증가를 요청하는 것입니다. 지원 API를 사용하면 Azure Portal에 로그인하여 티켓을 만들지 않고 ARM 템플릿을 통해 직접 <a href="https://docs.microsoft.com/rest/api/support/quota-payload" target="_blank">할당량 증가를 요청할</a> 수 있습니다.</p>


  <h2>시작</h2>


  <p>Azure 지원 API는 Professional Direct, Premier 또는 Unified 기술 지원 플랜에서 사용할 수 있습니다.</p>


  <p>.NET 및 C#을 사용하는 자세한 예제는 <a href="https://github.com/Azure-Samples/azure-support-samples" target="_blank">코드 샘플을</a> 참조하세요.</p>


  <p>티켓 생성 및 관리를 위해 지원하는 <a href="https://docs.microsoft.com/rest/api/support/#support-in-other-languages-and-interfaces" target="_blank">모든 언어 및 인터페이스</a> 목록을 봅니다. 언제나처럼 <a href="https://docs.microsoft.com/rest/api/support/operations/list" target="_blank">지원 REST API</a>를 직접 사용할 수도 있습니다.</p>


  <h2>API를 사용하고 해당 사실을 알려주세요.</h2>


  <p>Azure 지원 API에 대한 피드백을 기다리고 있습니다. <a href="https://feedback.azure.com/forums/266794-support-feedback" target="_blank">Azure 지원 피드백 포럼</a>에서 API 및 지원 환경의 다른 측면에 대한 아이디어와 제안을 게시할 수 있습니다.</p>


  <p>API 문제를 보고하려면 사용 중인 언어 또는 인터페이스에 대한 GitHub 리포지토리의 문제 섹션으로 이동&#39;. 예를 들어 PowerShell cmdlet 관련 문제는 <a href="https://github.com/Azure/azure-powershell/issues" target="_blank">리포지토리</a> 로 이동합니다. <strong>새 문제를</strong> 선택하고 <strong>지원</strong> 및 <strong>서비스 주의</strong> 레이블로 태그를 지정합니다.</p>
