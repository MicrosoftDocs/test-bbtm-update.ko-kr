Title: 'Azure의 지난 주: 새 영역 중복 기능은 현재 미리 보기로 제공되고 있습니다.'
Summary: 지난 주 Azure에서 Azure 가용성 영역을 기반으로 하는 공개 미리 보기에서 기능에 대한 몇 가지 발표가 있었습니다. 또한 새 백업 및 업데이트 기능을 사용하면 가상 머신을 보다 쉽게 관리하고 보호할 수 있습니다. VMware에서 Azure로의 Azure Site Recovery 서비스에 대한 새롭고 직관적이며 간소화된 온보딩 환경도 있습니다.
Content: >-
  <p>지난 주 Azure에서 Azure 가용성 영역을 기반으로 하는 공개 미리 보기에서 영역 중복 기능에 대한 몇 가지 발표가 있었습니다. 또한 새 백업 및 업데이트 기능을 사용하면 가상 머신을 보다 쉽게 관리하고 보호할 수 있습니다. VMware에서 Azure로의 Azure Site Recovery 서비스에 대한 새롭고 직관적이며 간소화된 온보딩 환경도&#39;.</p>


  <h2>이제 미리 보기로 제공됩니다.</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/zone-redundant-virtual-machine-scale-sets-now-available-in-public-view/">영역 중복 Virtual Machine Scale Sets는 이제 공개 미리 보기</a> - 에서 사용할 수 있습니다. 영역 중복 Virtual Machine Scale Sets는 가용성 영역에 가상 머신을 자동으로 분산하여 확장성 및 확장 집합 사용 편의성을 가용성 영역에 제공합니다. &rsquo;영역 간에 VM을 배포하고, 스케일 인할 때 제거할 VM을 선택하는 등의 작업을 걱정할 필요가 없습니다.</p>


  <p>공개 미리 보기 - <a href="https://azure.microsoft.com/en-us/blog/azure-zone-redundant-storage-in-public-preview/">의 Azure 영역 중복 Storage</a> ZRS(영역 중복 Storage)는 데이터의 복제본 3개를 서로 다른 가용성 영역에 저장하여 이러한 가용성 영역에서 동기적으로 수행되는 데이터에 대한 삽입 및 업데이트를 통해 고가용성 애플리케이션 개발을 크게 간소화합니다. 이렇게 하면 가용성 영역 중 하나의 데이터를 사용할 수 없거나 복구할 수 없는 경우에도 데이터를 계속 읽고 쓸 수 있습니다. ZRS는 단일 지역 내의 장애 격리된 데이터 센터 그룹을 통해 오류에 대한 복원력을 제공하는 Azure의 가용성 영역을 통해 빌드됩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/cognitive-services-and-availability-of-sdks-for-the-latest-bing-search-apis/">Cognitive Services - 최신 Bing Search API</a> - 에 대한 SDK 가용성 현재 REST API로 사용할 수 있는 Bing API v7에는 이제 C#, Java, Node.js 및 Python의 네 가지 언어로 된 SDK가 있습니다. 이러한 SDK에는 Bing 웹 검색, Bing 이미지 검색, Bing 사용자 지정 검색, Bing 뉴스 검색, Bing 비디오 검색, Bing 엔터티 검색 및 Bing 맞춤법 검사와 같은 제품이 포함됩니다.</p>


  <h2>헤드라인</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/customvision-ai-code-free-automated-machine-learning-for-image-classification/">CustomVision.AI: 이미지 분류를 위한 코드 없는 자동화된 기계 학습</a> - Custom Vision Service는 매우 작은 학습 데이터 세트로 품질 분류자를 빌드하도록 설계되어 인식하려는 항목의 차이점에 견고하고 관심 없는 항목을 무시하는 분류자를 빌드하는 데 도움이 됩니다. 이제 모바일 애플리케이션에 실시간 이미지 분류를 쉽게 추가할 수 있습니다. 컴팩트 모델을 만들고, 업데이트하고, 내보내는 데 몇 분밖에 걸리지 않으므로 애플리케이션을 쉽게 빌드하고 반복적으로 개선할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-standard-support-now-offers-the-highest-value-support-for-production-workloads-amongst-major-cloud-providers/">이제 Azure Standard 지원은 주요 클라우드 공급자 간에 프로덕션 워크로드에 대한 가장 높은 가치의 지원을 제공합니다.</a> - 이제 Azure는 주요 클라우드 공급자 간에 가장 비용 효율적이고 예측 가능한 지원 제품을 제공합니다. 여기에는 월 $100의 고정 비용으로 상당한 가격 하락이 발생하므로 예측된 지원 비용은 완전히 예측 가능합니다. 빠른 초기 응답 시간, 이제 중요한 경우 1시간 및 전체 조직에 대한 무제한 24x7 기술 및 청구 지원의 현재 제공을 계속합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/compliance-assessment-reports-for-azure-stack-are-now-available/">이제 Azure Stack에 대한 준수 평가 보고서를 사용할 수 있습니다</a>-. QSA(정규화된 보안 평가자) 및 독립 감사 회사인 Coalfire는 PCI-DSS 및 CSA 클라우드 제어 매트릭스의 기술 제어에 대해 Azure Stack 인프라를 감사하고 평가했으며 Azure Stack이 해당 컨트롤을 충족한다는 것을 발견했습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/backup-create-vm-integration/">Azure Backup을 VM 만들기 환경</a> - 으로 통합 발표 이제 VM을 만드는 순간부터 엔터프라이즈급 백업 솔루션으로 VM을 보호할 수 있습니다. Azure Backup은 Windows 또는 Linux, 관리 또는 관리되지 않는 디스크의 VM, 프리미엄 또는 표준 스토리지, 암호화되거나 암호화되지 않은 VM 또는 위의 조합을 포함하여 Azure에서 제공하는 다양한 VM의 백업을 지원합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-search-enterprise-security-data-encryption-and-user-identity-access-control/">Azure Search 엔터프라이즈 보안: 데이터 암호화 및 사용자 ID 액세스 제어</a> - 이제 Azure Search는 공유(무료) 서비스를 포함한 모든 지역 및 SKU에서 2018년 1월 24일 이후에 인덱싱된 모든 들어오는 데이터에 대해 미사용 데이터 암호화를 지원합니다. 기존 콘텐츠의 경우 암호화를 얻기 위해 다시 인덱싱해야 합니다. 이 발표를 통해 암호화는 이제 연결에서 전송을 거쳐 Azure Search에 저장된 인덱싱된 데이터까지 전체 인덱싱 파이프라인 &ndash; 전체에 걸쳐 확장됩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/itsm-connector-for-azure-is-now-generally-available/">이제 Azure용 ITSM 커넥터를 일반 공급</a> - Azure용 ITSMC(IT Service Management Connector)는 Azure 모니터링 도구와 ITSM 도구 &ndash; ServiceNow, Provance, Cherwell 및 System Center Service Manager 간에 양방향 통합을 제공합니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/azure-site-recovery-monitoring/">이제 Azure Site Recovery에 대한 포괄적인 모니터링이 일반 공급됨</a> - Azure Site Recovery 내의 포괄적인 모니터링 기능을 통해 비즈니스 연속성 목표를 충족하는지 여부를 완전히 파악할 수 있습니다. 새로운 환경에는 향상된 자격 증명 모음 개요 페이지, 복제 상태 모델, 장애 조치 준비 모델, 간소화된 문제 해결 환경 및 심층적인 변칙 검색 도구가 포함됩니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-a-new-simplified-onboarding-experience-for-azure-site-recovery-vmware-to-azure/">Azure Site Recovery&#39;새 온보딩 환경을 사용하여 30분 안에 복제 시작</a> - Azure Site Recovery의 이번 달 새로 만들기: OVF(가상화 형식) 템플릿 기반 구성 서버 배포 열기 직관적인 새로운 인프라 관리 환경 및 번거로움 없는 모바일 서비스 배포 환경</p>


  <p>Azure - <a href="https://azure.microsoft.com/en-us/blog/accelerated-spark-on-gpu-enabled-clusters-in-azure/">의 GPU 지원 클러스터에서 가속 Spark</a> 이제 Azure는 AZTK(Azure Distributed Data Engineering Toolkit)를 사용하여 GPU 지원 클러스터에서 Spark 실행을 지원합니다. 단일 명령에서 AZTK를 사용하면 Azure Batch&#39;인프라를 기반으로 주문형 GPU 지원 Spark 클러스터를 프로비전할 수 있으므로 일반적으로 단일 노드 전용인 고성능 구현을 가져와 Spark 클러스터에 배포할 수 있습니다.</p>


  <p>업데이트 관리를 - <a href="https://azure.microsoft.com/en-us/blog/keeping-your-environment-secure-with-update-management/">사용하여 환경 보안 유지</a> Azure 업데이트 관리를 사용하면 머신에 대한 업데이트 및 패치를 관리할 수 있습니다. 사용 가능한 업데이트의 상태를 신속하게 평가하고, 필요한 업데이트의 설치를 예약하고, 배포 결과를 검토하여 머신에 성공적으로 적용되는 업데이트가 Azure VM, 다른 클라우드 공급자 또는 온-프레미스에서 호스팅되는지 확인합니다.</p>


  <h2>학습 &amp; 웨비나</h2>


  <p><a href="https://azure.microsoft.com/en-us/blog/serious-about-cloud-security-check-out-this-new-training-on-azure-security-center/">클라우드 보안에 대해 진지하게 생각하세요? Microsoft</a> Virtual Academy, Yuri Diogenes 및 Ty Balascio에서 사용할 수 있는 새로운 과정인 Azure - Security Center의 하이브리드 클라우드 워크로드 보호에 대한 이 새로운 교육에서 요구 사항, 계획, 온보딩 및 문제 해결을 포함하여 Azure Security Center에 대한 개요를 제공합니다. Ty와 Yuri는 실제 데이터로 작업하고 업계에서의 경험을 공유하여 클라우드 또는 하이브리드와 온-프레미스의 위협 환경이 어떻게 다른지 보여 줍니다. 또한 랩 환경에서 위협 탐지 및 대응을 탐색하여 대화할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/accelerate-innovation-with-microsoft-azure-databricks/">Microsoft Azure Databricks를 사용하여</a> - 혁신 가속화 Azure Databricks는 Azure에 최적화된 빠르고 쉽고 협업적인 Apache&reg; Spark&trade; 기반 분석 플랫폼입니다. Azure Databricks를 사용하면 단추를 클릭할 때마다 협업 작업 영역과 고성능 분석 플랫폼을 제공하여 조직에서 인사이트에 대한 시간을 가속화할 수 있습니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/blog/announcing-the-azure-storage-solution-showcase/">Azure Storage 솔루션 쇼케이스 시작</a> - 이 새로운 웹캐스트 시리즈는 Commvault, NetApp, Veritas 및 PEER Software와 같은 Azure Storage 인프라를 기반으로 솔루션을 구축한 혁신적인 기술 파트너를 보여줍니다.</p>


  <h2>개발자 추천: 서버리스</h2>


  <p>Azure Serverless - <a href="https://aka.ms/lwia/serverless-01">를 사용하여 앱을 더 빠르게 빌드</a> Azure 서버리스 플랫폼은 컴퓨팅, 스토리지, 데이터베이스, 오케스트레이션, 모니터링, 분석, 인텔리전스 등 다양한 완전 관리형 서비스를 제공하여 모든 종류의 시나리오에 대해 서버리스 애플리케이션을 구성하는 데 도움을 줍니다. 이 블로그 게시물에서 Raman Sharma는 서버리스 애플리케이션 개발의 중심인 Azure Functions 및 Azure Logic Apps 중점을 둡니다.</p>


  <p><a href="https://aka.ms/lwia/serverless-02">서버리스 .NET 앱에 대한 Azure Storage(분</a>-) 이 블로그 게시물에서 Microsoft Cloud Developer Advocate Jeremy Likness는 쉽게 참조할 수 있도록 긴 URL에 대한 짧은 코드를 만드는 간단한 애플리케이션을 안내합니다.</p>


  <p><a href="https://aka.ms/lwia/serverless-03">서버리스 아키텍처를 사용하여 이벤트 기반 애플리케이션 빌드</a> - Azure Event Grid를 사용하여 이벤트 기반 애플리케이션을 빌드하는 이 라이브 웨비나에 대해 2월 13일 화요일에 참여하세요.</p>


  <p><a href="https://aka.ms/lwia/serverless-04">Azure Functions 소개</a> - Azure Docs의 Azure Functions에 대한 이 개략적인 개요를 통해 서버리스 개발에 대해 자세히 알아보는 빠른 개요 및 링크를 통해 Azure Functions를 학습할 수 있습니다.</p>


  <p><a href="https://aka.ms/lwia/serverless-05">서버리스: 클라우드 개발</a> - 의 미래 서버리스에서 제공해야 하는 기능에 대한 개요를 보려면 이 무료 인포그래픽을 다운로드하세요.</p>


