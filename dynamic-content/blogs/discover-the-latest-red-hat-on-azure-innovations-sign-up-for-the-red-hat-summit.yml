Title: Azure 혁신의 최신 Red Hat 검색 - Red Hat Summit에 등록
Summary: Microsoft는 Red Hat Summit 2021에 참여하게 되어 기쁩니다. 이벤트 기간 동안 Red Hat 고객이 Azure에서 고유하게 운영할 수 있도록 하는 최신 개발을 공유합니다. Red Hat Enterprise Linux(RHEL) 워크로드 마이그레이션, Azure Red Hat OpenShift를 사용하여 클라우드 네이티브 앱 빌드, Azure Arc와 하이브리드에서 Red Hat 워크로드 실행, 엔터프라이즈 Java 앱 운영 및 관리, Azure에서 Ansible을 사용하여 모든 작업 자동화 등의 혁신을 다룹니다.
Content: >-
  <p>Microsoft는 <a href="https://events.summit.redhat.com/widget/redhat/sum21/ExhibitorCatalog/exhibitor/1611064408351001YXVc" target="_blank">Red Hat Summit 2021</a>에 참여하게 되어 기쁩니다. 5년 연속 참가하고 있으며, Red Hat 커뮤니티에 참여할 수 있기를 기대합니다. 4월 세그먼트(4월 27-28일)에서 Cloud + AI의 수석 부사장인 Scott Guthrie<a href="https://events.summit.redhat.com/widget/redhat/sum21/sessioncatalog/session/16122315634150011QuZ" target="_blank">는</a>&rdquo; 폴 코미어(Paul Cormier&ldquo;)에 합류하여 우리의 파트너십에 대해 이야기하고, 전문가에게 질문하기 세션인 &ldquo;<a href="https://events.summit.redhat.com/widget/redhat/sum21/sessioncatalog/session/16122315721970011smz" target="_blank">Azure Unplugged: Azure에서 Red Hat 워크로드를 실행하는 데 필요한 모든 것을 알아</a>봅니다.&rdquo; 6월 세그먼트(6월 15-16일)의 뒷부분에서 더 심층적인 기술 세션 및 데모를 제공합니다.</p>


  <p>이벤트 기간 동안 Red Hat 고객이 Azure에서 고유하게 운영할 수 있도록 하는 최신 개발을 공유합니다. Red Hat Enterprise Linux(RHEL) 워크로드 마이그레이션, Azure Red Hat OpenShift를 사용하여 클라우드 네이티브 앱 빌드, Azure Arc와 하이브리드에서 Red Hat 워크로드 실행, 엔터프라이즈 Java 앱 운영 및 관리, Azure에서 Ansible을 사용하여 모든 작업 자동화 등의 혁신을 다룹니다.</p>


  <p>다음은&rsquo; Microsoft에서 들을 내용의 미리 보기입니다.</p>


  <ul>
      <li>Red Hat Enterprise Linux 구독을 Azure Pay As You Go 이미지로 마이그레이션하는 것 외에도 Linux용 <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure 하이브리드 혜택</a>도 Azure Reserved Instances를 지원합니다. 이를 통해 고객은 Azure에서 RHEL을 실행할 때 소프트웨어 비용과 컴퓨팅 비용을 모두 절감할 수 있습니다. 이는 SAP와 같은 중요 업무용 영구 워크로드를 실행할 때 특히 유용합니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/workloads/redhat/jboss-eap-on-rhel" target="_blank">JBoss Enterprise EAP(애플리케이션 플랫폼)</a>는 이제 Azure App Service를 사용하여 미리 보기로 제공됩니다. Azure RHEL VM 및 Virtual Machine Scale Sets의 JBoss EAP에 대한 Azure Marketplace 제품은 오는 6월에 사용할 수 있습니다. Azure App Service를 사용하면 코드를 거의 또는 전혀 변경하지 않고 Java 애플리케이션을 리프트 앤 시프트할 수 있습니다. Azure RHEL VM/VMSS는 전체 인프라를 다시 설계하지 않고 온-프레미스에서 클라우드로의 클러스터형 모놀리식 배포 마이그레이션에 적합한 옵션입니다. 이러한 새로운 옵션은 엔터프라이즈 Java 애플리케이션을 Azure로의 마이그레이션을 간소화합니다.</li>
      <li>단일 위치에서 모든 Kubernetes 클러스터를 관리하고 관리할 수 있도록 <a href="https://azure.microsoft.com/en-us/services/openshift/" target="_blank">Azure Red Hat OpenShift</a> 클러스터를 Azure Arc 지원 Kubernetes에 온보드할 수 있습니다. 이제 고객은 GitOps 구성을 사용하여 애플리케이션을 일관되게 구성할 수 있습니다.</li>
      <li>마지막으로&rsquo;<a href="https://azure.microsoft.com/en-us/overview/linux-on-azure/red-hat/" target="_blank">, Red Hat</a>과 긴밀하게 협력하여 하이브리드 클라우드에 배포된 Red Hat 워크로드 및 Azure 서비스에 대한 관리 및 작업을 자동화하는 Azure 통합에서 Ansible을 향상시킵니다.&nbsp;</li>
  </ul>


  <p>Microsoft와 Red Hat 간의 파트너십을 통해 상호 고객은 하이브리드 클라우드로 마이그레이션하고 온-프레미스, 에지 및 클라우드 환경에서 Red Hat 워크로드를 원활하게 운영할 수 있으며 중요 업무용 워크로드가 원활하게 실행될 수 있도록 보안, 관리 및 자동화 기능을 제공합니다. Azure VM에서 지원되는 첫 번째 Red Hat Enterprise Linux, 고유한 통합 기술 지원, 공동 개발 및 관리형 서비스에 이르기까지, Microsoft는 고객이 협업을 통해 더 많은 성과를 거둘 수 있도록 지원하는 작업을 계속하기 위해 최선을 다하고 있습니다.</p>


  <h2>최신 혁신에 대해 자세히 알아보기</h2>


  <p><a href="https://events.summit.redhat.com/widget/redhat/sum21/ExhibitorCatalog/exhibitor/1611064408351001YXVc" target="_blank">Red Hat Summit</a>에 참여하여 자세한 내용을 알아보고 전문가에게 질문을 하세요. <a href="https://Azure.com/RedHat" target="_blank">Azure에서 Red Hat 솔루션을</a> 사용하여 안전하고 신뢰할 수 있는 유연한 하이브리드 클라우드 환경을 배포하는 방법에 대해 자세히 알아봅니다.</p>
