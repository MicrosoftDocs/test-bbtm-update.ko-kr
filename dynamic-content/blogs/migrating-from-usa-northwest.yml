Title: "\"미국 - 북서부\"에서 마이그레이션"
Summary: Windows Azure는 사용자에게 애플리케이션이 실행되는 지리적 지역을 선택할 수 있는 옵션을 제공합니다.&#160; 현재 CTP(Community 기술 미리 보기) 중에 사용자가 사용할 수 있는 옵션...
Content: '<p>Windows Azure는 사용자에게 애플리케이션이 실행되는 지리적 지역을 선택할 수 있는 옵션을 제공합니다.&#160; 현재 CTP(Community 기술 미리 보기) 중에 사용자가 사용할 수 있는 옵션은 "미국 - 북서부", "미국 - 남서부" 및 "미국 - 어디서나"입니다. &#160; 이 목록은 더 많은 지역으로 확장됨에 따라 증가합니다.</p>  <p>앞으로 몇 주 안에 새 applications에 대해 "USA - Northwest" 옵션을 사용하지 않도록 설정할 예정입니다.&#160; 기존 애플리케이션은 영향을 받지 않고 계속 실행되며 기존 애플리케이션을 계속 수정하고 업데이트할 수 있습니다.</p>  <h3>왜 변경?</h3>  <p>이 변경은 북서부 지역에서 마이그레이션할 준비를 하고 있습니다.&#160; 현지 세법의 변경으로 인해 올해 11월 상용 출시 전에 북서부 데이터 센터에서 Windows Azure 애플리케이션을 마이그레이션하기로 결정했습니다.&#160; 이는 "미국 - 북서부" 지역의 <em>모든</em> 애플리케이션 및 스토리지 계정이 향후 몇 개월 안에 다른 지역으로 이동해야 한다는 것을 의미합니다.  또는 삭제됩니다.&#160; "USA - Northwest" 옵션이 제거될 무렵에는 Windows Azure Portal에서 사용할 수 있는 자동화된 도구도 제공하여 프로젝트를 마이그레이션합니다.&#160; 이 블로그를 업데이트하고 해당 도구를 사용할 수 있는 경우 CTP 참가자에게 전자 메일을 보냅니다.&#160; 현재 작업이 필요하지 않습니다.</p>  <h3>내 애플리케이션 또는 스토리지 계정이 "미국 - 북서부"인가요?&#160; 어떻게 알 수 있나요?</h3>  <p>애플리케이션을 만들 때 지역을 명시적으로 선택한 경우 다음과 같이 표시됩니다(선호도 그룹 이름이 있을 수도 있고 없을 수도 있음).</p>  <p><img style="border-bottom: 0px; border-left: 0px; display: block; float: none; margin-left: auto; border-top: 0px; margin-right: auto; border-right: 0px" title="스크린샷: 지리적 위치" border="0" alt="screenshot: geographic location" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image_8.png" width="244" height="69"></p>  <p>지리적 위치에 "USA - Northwest"가 표시되면 애플리케이션/스토리지를 마이그레이션해야 합니다.&#160; "미국 - 남서부"로 읽어도 마이그레이션의 영향을 받지 않습니다.</p>  <p><img style="border-bottom: 0px; border-left: 0px; display: inline; margin-left: 0px; border-top: 0px; margin-right: 0px; border-right: 0px" title="스크린샷: 내 앱의&#39;위치" border="0" alt="screenshot: Where&#39;s My App?" align="right" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/image_7.png" width="244" height="113">"미국 - 어디서나" 위치가 표시되면 "내 앱은 어디에 있나요?"라는 특수 도구를 사용할 수 있습니다. (wheresmyapp.cloudapp.net) 애플리케이션 또는 스토리지 계정이 실제로 실행되는 위치를 확인합니다.</p>  <h3>무엇을 해야 하나요?</h3>  <p>지금은 아무 작업도 수행할 필요가 없습니다.&#160; 마이그레이션 도구가 온라인 상태가 되면 현재 "미국 - 북서부"에서 실행 중인 애플리케이션을 유지하려면 이 도구를 사용해야 합니다. &#160; 이 블로그는 마이그레이션 도구를 사용할 수 있을 때 세부 정보로 업데이트됩니다.</p>'
