Slug: new-demo-helps-isvs-understand-how-to-write-saas-solutions-with-the-windows-azure-platform
Title: ISV가 Windows Azure Platform을 사용하여 SaaS 솔루션을 작성하는 방법을 이해하는 데 도움이 되는 새로운 데모
Summary: Windows Azure Platform에서 SaaS(Software-As-A-Service) 애플리케이션을 빌드하기 위한 자세한 지침을 원하는 ISV의 경우 새 블로그 게시물 및 관련 리소스를 살펴보세요.
Content: '<p><a target="_blank" href="https://azure.microsoft.com/">Windows Azure</a> 플랫폼에서 SaaS(Software-As-A-Service) 애플리케이션을 빌드하기 위한 자세한 지침을 원하는 ISV의 경우 Microsoft Evangelist인 Vittorio Bertocci의 새로운 블로그 게시물 및 관련 리소스를 참조하세요.&nbsp; 지난 주에 게시된 Vittorio의 최신 블로그 항목<a target="_blank" href="https://blogs.msdn.com/b/vbertocci/archive/2010/10/07/new-online-demo-introducing-fabrikamshipping-saas.aspx">인 "New Online Demo:&nbsp; Introducing Fabrikam Shipping SaaS"</a>는 애플리케이션을 서비스로 노출하기 위해 Windows Azure 플랫폼을 사용하는 방법을 보여 주는 전체 엔드 투 엔드 샘플 시나리오인 FabrikamShipping SaaS 데모를 발표합니다. </p>  <p>자세한 내용을 찾으려는 경우 FabrikamShipping 홈페이지의 소개 비디오를 확인하세요. 추가 연습 비디오는 곧 제공될 예정입니다.&nbsp; 자세히 알아보려면 FabrikamShipping SaaS 데모 - Enterprise Edition 도우미 및 FabrikamShipping SaaS 데모 - 소스 코드를 다운로드하여 시작하세요. &nbsp;이 데모에 <a target="_blank" href="mailto:fshipsupport@microsoft.com">fshipsupport@microsoft.com</a> 대한 피드백이나 질문이 있는 경우 반드시 작성해야 합니다.&nbsp;</p>  <p><iframe scrolling="no" frameborder="0" src="https://www.facebook.com/plugins/like.php?href=;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="width: 300px; height: 50px; overflow: hidden;"></iframe><br><a data-url="" data-count="horizontal" data-via="Windowsazure" href="https://twitter.com/share" class="twitter-share-button">짹짹</a>  <script src="https://platform.twitter.com/widgets.js" type="text/javascript"></script>  </p>'
