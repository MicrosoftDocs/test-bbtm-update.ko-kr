Content: '<meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml">  <style>    </style>Real World Windows Azure 시리즈의 일환으로 Sitemasher의 CTO인 Phil Calvin와 Windows Azure 플랫폼을 사용하여 회사의 웹 개발 소프트웨어 플랫폼과 azure에서 제공하는 Windows 이점을 제공하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다.   <p><b>MSDN: Sitemasher는 어떤 서비스를 제공하나요?</b></p>  <p><b>캘빈:</b> 서비스 공급자, 웹 전문가 및 대규모 조직에서 최대 효율성, 최소한의 사용자 지정 코딩 및 서버 하드웨어 및 호스팅 비용을 통해 사용자 지정 및 템플릿 웹 사이트를 빌드, 배포 및 관리할 수 있는 소프트웨어 플랫폼을 제공합니다.</p>  <p><b>MSDN: Windows Azure를 구현하기 전에 회사에서 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p><b>캘빈:</b> 처음에는 자체 데이터 센터에 서버가 있는 Sitemasher 애플리케이션을 지원했지만 구매 비용만으로도 미화 100,000달러를 돌파했습니다. 동시에 기업 고객이 수천 개의 웹 사이트를 시작하려는 경우 필요한 인프라에 대한 상당한 선행 자본을 요청해야 했습니다. </p>  <p><b>MSDN: Sitemasher와 고객 모두의 비용을 낮추기 위해 Windows Azure로 빌드한 솔루션을 설명할 수 있나요?</b></p>  <p><b>캘빈:</b> 클라우드로 이동하는 것이 Sitemasher를 제공하는 가장 쉽고 비용 효율적인 방법이라는 것을 알고 있었습니다. Microsoft Visual Studio 개발 시스템에 대한 기존 전문 지식을 사용하여 Microsoft SQL Server 데이터베이스 스키마를 SQL Azure 포팅하고 100만 줄의 Microsoft Visual C# 코드를 마이그레이션하여 단 1주일 만에 Azure를 Windows. 또한 Windows Azure를 사용하여 자체 아키텍처에서 달성한 것과 동일한 낮은 대기 시간과 최상의 성능을 달성할 수 있음을 확인했습니다.</p>  <p><b>MSDN: 솔루션을 고유하게 만드는 것은 무엇인가요? </b></p>  <p><b>캘빈:</b> Sitemasher의 주요 차이점은 다양한 기술 기술을 _GoBack" name="_GoBack"></a> 일치시키기 위해 <a title="여러 작업 환경을 제공하는 기능입니다. Windows Azure에서 Sitemasher를 실행하면 사용자는 원래 환경에서와 동일한 옵션과 유연성을 사용할 수 있습니다. 사용자가 블로그를 업데이트하거나 디자이너가 새 사이트 디자인을 만들거나 개발자가 한 번의 클릭만으로 사용자 지정 데이터 기반 기능을 추가하는지 여부에 관계없이 이러한 변경 내용은 Azure에서 Windows 라이브로 전환할 수 있습니다.</p>  <p><b>MSDN: Sitemasher가 Azure를 Windows 구현한 이후 어떤 주요 이점이 있나요?</b></p>  <p><b>캘빈:</b> 데이터 센터를 닫을 때 비용이 많이 드는 유지 관리의 필요성을 제거할 것입니다. 이제 비용을 더 잘 예측할 수 있으므로 서비스 가격을 더 정확하게 책정할 수 있습니다. 가장 엄격한 예상을 사용하는 대신 가장 엄격한 고객 요구에 맞게 동적으로 확장할 수 있으며 고객에게 막대한 양의 자본을 미리 지출하도록 요청할 필요가 없습니다. 또한 데이터 센터를 유지 관리할 필요가 없으며 Microsoft에서 호스팅하는 데이터 센터에 의존하여 개발 노력의 20%를 다시 집중할 수 있습니다. 그것은 엄청난 이득입니다.</p>  <p>다음에서 전체 이야기를 읽어보세요. <a href="" target="_blank" mce_href=""></a></p>  <p>Azure 고객 성공 사례에 Windows 자세히 알아보고 다음을 방문하세요. <a href="https://azure.microsoft.com/evidence" target="_blank" mce_href="https://azure.microsoft.com/evidence">www.windowsazure.com/evidence</a></p>'
