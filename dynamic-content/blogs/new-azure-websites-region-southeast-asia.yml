Title: 새 Azure 웹 사이트 지역 – 동남 아시아
Summary: "\n작년에 일반 공급에 도달한 이후 Azure 웹 사이트는 추가 지역으로 확장되었습니다. Azure에 대한 동남 아시아 지역의 일반 공급 발표를 기쁘게 합니다..."
Content: >-
  <div>


  작년에 일반 공급에 도달한 이후 Azure 웹 사이트는 추가 지역으로 확장되었습니다. Azure 웹 사이트에 대한 동남 아시아 지역의 일반 공급에 대해 발표하게 되어 기쁩습니다.


  오늘부터 모든 고객은 첫 날부터 사용할 수 있는 모든 Azure 웹 사이트의 뛰어난 기능을 사용하여 새 지역에 웹 사이트를 만들 수 있는 옵션을 갖게 됩니다.


  이 지역이 추가되면서 Azure Websites는 이제 동아시아, 일본 서부, 일본 동부 및 동남 아시아의 4개 아시아 지역에서 사용할 수 있습니다.

