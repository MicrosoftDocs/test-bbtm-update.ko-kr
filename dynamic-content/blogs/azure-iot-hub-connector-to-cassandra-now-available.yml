Slug: azure-iot-hub-connector-to-cassandra-now-available
Title: 이제 Cassandra에 대한 Azure IoT Hub 커넥터 사용 가능
Summary: IoT에서 오픈 소스 및 상호 운용성에 대한 Microsoft의 지속적인 노력의 일환으로 Azure에 연결된 디바이스를 사용할 수 있도록 새로운 오픈 소스 프로젝트의 릴리스를 발표하게 되어 기쁩니다...
Content: >-
  <p>IoT에서 오픈 소스 및 상호 운용성에 대한 Microsofts&rsquo;의 지속적인 노력의 일환으로 Im&rsquo;은 Azure IoT Hub에 연결된 디바이스가 Cassandra 데이터베이스에 데이터를 저장할 수 있도록 새로운 오픈 소스 프로젝트의 릴리스를 발표하게 된 것을 기쁘게 생각합니다. 코드는 <a href="https://github.com/Azure/toketi-iothub-to-cassandra">GitHub</a> 찾을 수 있습니다.</p>


  <p>이 새로운 Cassandra 커넥터를 통해 개발자는 IoT 규모의 디바이스를 활용하고 나중에 분석할 수 있도록 Cassandra 테이블에 데이터를 저장하는 솔루션을 쉽게 빌드할 수 있습니다. 필요한 경우 라이브러리를 완전히 사용자 지정할 수도 있습니다. 개발자는 Cassandra 테이블의 스키마를 정의하고 메시지 유형에 따라 데이터를 저장하는 방법을 지정하거나 들어오는 데이터를 여러 테이블로 분할하여 더 쉽게 분석할 수 있습니다. Cassandra 커넥터 외에도 Weve&rsquo;는 새 라이브러리의 배포 및 테스트를 몇 분 만에 만들기 위해 Docker 컨테이너를 릴리스했습니다.</p>


  <p>앞으로 몇 달 안에 더 많은 라이브러리, 샘플 및 데모 애플리케이션을 릴리스할 때 <a href="https://github.com/Azure">GitHub</a> 따라해 주세요.</p>
