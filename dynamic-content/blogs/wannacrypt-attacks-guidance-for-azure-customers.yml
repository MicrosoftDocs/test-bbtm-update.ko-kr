Title: 'WannaCrypt 공격: Azure 고객을 위한 지침'
Summary: 지난 며칠 동안 WannaCrypt로 알려진 현재의 랜섬웨어 공격에 대해 많은 공개 토론이 있었습니다.&nbsp; 이 맬웨어는 고객의 고통과 우려를 야기했습니다.&nbsp; 맬웨어...
Content: >-
  <p>WannaCrypt로 알려진 최근의 글로벌 랜섬웨어 공격은 잘 보호된 인프라를 실행하는 것의 중요성을 가져왔습니다. 최근 WannaCrypt 맬웨어의 영향을 받았는지 여부에 관계없이 모든 Azure 고객은 다음과 같은 공격으로부터 조직을 더욱 보호하기 위해 다음 8단계를 수행하는 것이 좋습니다.</p>


  <ol>
      <li>이 최근 WannaCrypt 맬웨어는 SMB(서비스 메시지 블록) 취약성(CVE-2017-0145)을 악용합니다. 고객은 이 취약성을 해결하기 위해<strong> <a href="https://technet.microsoft.com/en-us/library/security/ms17-010.aspx">MS17-010</a></strong><a href="https://technet.microsoft.com/en-us/library/security/ms17-010.aspx"></a>을 즉시 설치해야 합니다.</li>
      <li>일반적으로 포트 TCP 139, TCP 445, UDP 137, UDP 138과 연결된 SMB 엔드포인트가 인터넷에 노출된 모든 Azure 구독을 검토합니다. Microsoft는 작업에 필수적이지 않은 모든 포트를 인터넷에 열지 않는 것이 좋습니다.</li>
      <li>SMBv1 사용 안 함 - 여기에 있는 지침: <a href="https://aka.ms/disablesmb1">https://aka.ms/disablesmb1</a></li>
      <li>Windows 업데이트를 활용하여 컴퓨터를 최신 보안 업데이트로 최신 상태로 유지합니다. Azure Cloud Services(Platform as a Service 웹 역할 및 작업자 역할 또는 IaaS(Infrastructure as a Service))를 실행하는 경우 기본적으로 자동 업데이트를 사용하도록 설정되므로 추가 작업이 필요하지 않습니다.&nbsp; 2017년 3월 14일 이후에 릴리스된 모든 게스트 OS 버전에는 MS17-010 업데이트가 포함되어 있습니다. Azure Security Center에서 리소스의 업데이트 상태를 지속적으로 볼 수 있습니다.</li>
      <li>Azure Security Center를 사용하여 위협에 대한 환경을 지속적으로 모니터링합니다. 이벤트 로그 및 네트워크 트래픽을 수집하고 모니터링하여 Azure Security Center를 사용하여 잠재적인 공격을 찾고, 새로운 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-managing-and-responding-alerts">보안 경고를 확인하고 감지된 위협을 신속하게 조사합니다</a>.</li>
      <li>NSG(네트워크 보안 그룹)를 사용하여 네트워크 액세스를 제한합니다. 공격에 대한 노출을 줄이려면 필요한 포트에만 액세스를 제한하는 인바운드 규칙을 사용하여 NSG를 구성합니다. 추가 보안을 위해 다양한 회사의 네트워크 방화벽을 사용할 수 있습니다. Azure Security Center는 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-network-recommendations">Azure의 모든 네트워크에 대한 보안 보기를</a> 제공하고 인터넷에 액세스할 수 있는 엔드포인트, NSG 보호가 부족한 엔드포인트를 식별하는 데 도움이 되며 경우에 따라 방화벽 솔루션을 권장합니다.</li>
      <li>맬웨어 방지가 배포 및 업데이트되어 있는지 확인합니다. Azure 또는 Windows Defender Microsoft 맬웨어 방지를 사용하는 경우 Microsoft는 지난 주에 이 위협을 랜섬:Win32/WannaCrypt로 감지하는 업데이트를 릴리스했습니다. 여러 보안 회사에서 맬웨어 방지 소프트웨어를 실행하는 경우 공급자에게 보호되고 있는지 확인해야 합니다. Azure Security Center를 사용하여 모든 Azure 가상 머신에 대해 <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-monitoring">맬웨어 방지</a> 및 기타 중요한 보안 제어가 구성되어 있는지 확인할 수도 있습니다.</li>
      <li>다단계 인증을 사용하여 백업을 구성합니다. 손상으로부터 복구하는 데 중요한 부분은 강력한 백업 솔루션을 마련하는 것입니다. Azure Backup을 이미 사용 중인 경우 서버가 랜섬웨어의 공격을 받는 경우 데이터를 복구할 수 있습니다. 유효한 Azure 자격 증명을 가진 사용자만 Azure에 저장된 백업에 액세스할 수 있습니다. 또한 Azure <a href="https://docs.microsoft.com/en-us/azure/backup/backup-azure-security-feature">Multi-Factor Authentication</a> 을 사용하도록 설정하여 Azure의 백업에 추가 보안 계층을 제공하는 것이 좋습니다.</li>
  </ol>


  <p><em>영향을 받는 소프트웨어, 취약성 정보 및 보안 업데이트 배포에 대한 포괄적인 내용은 </em><a href="https://technet.microsoft.com/en-us/library/security/ms17-010.aspx"><em>Microsoft 보안 게시판 MS17-010</em></a>을 참조하세요<em>.</em></p>


