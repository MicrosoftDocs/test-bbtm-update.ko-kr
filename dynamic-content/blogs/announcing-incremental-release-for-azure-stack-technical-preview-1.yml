Title: Azure Stack Technical Preview 1에 대한 증분 릴리스 발표
Summary: 현재 Azure Stack Technical Preview 1에 대한 업데이트를 릴리스하고 있습니다. 이 릴리스에 포함된 개선 사항은 더 빠른 VM 배포 시간, VM 관련 작업의 향상된 성능 및 Desired State Configuration 및 Docker에 대한 업데이트된 확장입니다.
Content: >-
  <p>&rsquo;현재 Azure Stack Technical Preview 1에 대한 업데이트를 릴리스합니다. <a href="https://azure.microsoft.com/en-us/overview/azure-stack/try/">여기</a>로 이동하여 비트를 다운로드할 수 있습니다.</p>


  <p>다음은 이 릴리스에 포함된 몇 가지 향상된 기능입니다.</p>


  <ul>
      <li>더 빠른 VM 배포 시간</li>
      <li>중지, 시작, 삭제와 같은 VM 관련 작업의 성능 향상</li>
      <li>포털 환경의 증분 안정성 및 안정성 향상</li>
      <li>Desired State Configuration 및 Docker용 업데이트된 확장(Azure 맞춤용)</li>
  </ul>


  <p><strong>Technical Preview 1 비트에서 현재 위치 업그레이드는 없습니다. </strong> 이러한 개선 사항을 활용하려면 환경을 다시 배포해야 합니다.</p>


  <p>언제나처럼 <a href="https://azure.microsoft.com/en-us/documentation/azure-stack/">기술 설명서를</a> 확인하여 배포 작업을 안내합니다.</p>


  <p>도움말을 보려면 <a href="https://social.msdn.microsoft.com/Forums/azure/en-US/home?forum=azurestack">Azure Stack 포럼</a> 을 방문하거나 피드백을 제공하려는 경우&rsquo; 방문하세요. Wed에서 <a href="https://feedback.azure.com/forums/344565-azure-stack">피드백을</a> 좋아하는 특정 항목&rsquo; 중 하나는 Azure Stack으로 내려와서 보고 싶은 Azure 서비스를&#39;것입니다.</p>


  <p><em>-Microsoft Azure Stack 팀</em></p>
