Title: Video Indexer를 사용한 라이브 스트림 분석
Summary: Video Indexer는 이미 미리 만든 지정된 미디어 파일을 분석하기 위해 오프라인으로 비디오 및 오디오 파일에서 심층 인사이트를 추출하도록 설계되었습니다. 그러나 일부 사용 사례의 경우 운영 및 기타 사용 사례의 잠금을 신속하게 해제하려면 가능한 빨리 라이브 피드에서 미디어 인사이트를 가져오는 것이 중요합니다.
Content: >-
  <p><a href="https://www.videoindexer.ai/" target="_blank">Video Indexer</a> 는 오프라인으로 비디오 및 오디오 파일에서 심층 인사이트를 추출하도록 설계된 Azure 서비스입니다. 이미 만든 지정된 미디어 파일을 미리 분석하기 위한 것입니다. 그러나 일부 사용 사례의&#39;경우 가능한 한 빨리 라이브 피드에서 미디어 인사이트를 가져와 운영 및 시간에 따라 누른 기타 사용 사례를 잠금 해제하는 것이 중요합니다. 예를 들어, 라이브 스트림의 이러한 풍부한 메타데이터는 콘텐츠 제작자가 <a href="https://customers.microsoft.com/en-us/story/esg-media-telecommunications-azure" target="_blank">EndemolShine 그룹의</a> 예제와 같은 TV 제작을 자동화하는 데 사용할 수 있으며, 뉴스룸의 기자들은 라이브 피드를 검색하여 콘텐츠 등을 기반으로 알림 서비스를 빌드할 수 있습니다.</p>


  <p>이를 위해 고객이 라이브 피드에서 거의 실시간으로 Video Indexer를 사용할 수 있는 솔루션을 설계하고 빌드하기 위해 Microsoft의 클라우드 솔루션 설계자 <a href="mailto:Victor.Pikula@microsoft.com">Victor Pikula</a> 와 힘을 합했습니다. 인덱싱 지연 시간은 인덱싱되는 데이터의 청크, 입력 해상도, 콘텐츠 형식, 이 프로세스에 사용되는 컴퓨팅에 따라 이 솔루션을 사용하는 경우 4분이나 걸릴 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e14af0e0-9432-488a-b719-07011668ff1b.png"><img alt="Sample player displaying the Video Indexer metedata on the live stream" border="0" height="768" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5cb697be-f45c-4c97-bd7c-c64140d385b8.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="라이브 스트림에 Video Indexer metedata를 표시하는 샘플 플레이어" width="699"></a></p>


  <p align="center"><em>그림 1 &ndash; 라이브 스트림에 Video Indexer 메타데이터를 표시하는 샘플 플레이어</em></p>


  <p>현재 <a href="https://aka.ms/LiveStreamAnalysis" target="_blank">스트림 분석 솔루션</a>은 Azure Functions 및 두 개의 Logic Apps를 사용하여 Video Indexer로 Azure Media Services의 라이브 채널에서 라이브 프로그램을 처리하고 근 실시간으로 생성된 스트림을 보여 주는 결과를 Azure Media Player에 표시합니다.</p>


  <p>상위 수준에서는 두 가지 주요 단계로 구성됩니다. 첫 번째 단계는 60초마다 실행되며, 재생된 마지막 60초의 하위 클립을 사용하여 자산을 만들고 Video Indexer를 통해 인덱싱합니다. 그런 다음 인덱싱이 완료되면 두 번째 단계가 호출됩니다. 캡처된 인사이트는 처리되고 Azure Cosmos DB로 전송되며 인덱싱된 하위 클립은 삭제됩니다.</p>


  <p>샘플 플레이어는 라이브 스트림을 재생하고 전용 Azure 함수를 사용하여 Azure Cosmos DB에서 인사이트를 가져옵니다. 라이브 비디오와 동기화되는 메타데이터 및 썸네일을 표시합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a3e84c30-4139-4bb2-be07-02af0ed54519.png"><img alt="The two logic apps processing the live stream every minute in the cloud" border="0" height="399" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5e4fcd1f-51af-41eb-a842-b9d453e85dcd.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="클라우드에서 1분마다 라이브 스트림을 처리하는 두 개의 논리 앱" width="699"></a></p>


  <p align="center"><em>그림 2 &ndash; 클라우드에서 1분마다 라이브 스트림을 처리하는 두 개의 논리 앱입니다.</em></p>


  <h2>비디오 프로덕션을 위한 거의 실시간 인덱싱</h2>


  <p>지난달 제네바에서 열린 <a href="https://tech.ebu.ch/events/pts2019" target="_blank">EBU 프로덕션 기술 세미나</a> 에서 Microsoft가 엔드투엔드 솔루션을 시연했습니다. 여러 라이브 피드는 Dejero 기술 또는 webRTC 프로토콜을 사용하여 Azure로 수집되었고 <a href="https://www.make.tv/" target="_blank">, 입력</a> 을 전환하기 위해 Make.TV Live Video Cloud로 전송되었습니다. 선택한 입력은 낮은 대기 시간 모드에서 다중 비트 전송률 트랜스코딩 및 OTT 배달을 위해 Azure Media Services 위해 트랜스코딩된 스트림으로 전송되었습니다.&nbsp; Video Indexer를 사용하여 동일한 스트림도 거의 실시간으로 처리되었습니다.</p>


