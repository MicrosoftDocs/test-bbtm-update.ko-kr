Title: 'Windows Azure Community 뉴스 검거(버전 #55)'
Summary: 편집자 주:&nbsp;이 게시물은 Azure Community Manager를 Windows Mark Brown에서&nbsp; 제공됩니다.  최신 커뮤니티 기반 뉴스, 콘텐츠 및 ...
Content: '<p><strong>편집기 참고 사항:&nbsp;</strong> 이 게시물은 Azure Community Manager를 Windows <a href="https://twitter.com/markjbrown" target="_blank">Mark Brown</a>에서&nbsp; 제공됩니다.</p>  <p>클라우드 컴퓨팅 및&nbsp; <a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0244" target="_blank">Windows Azure</a>에 대한 최신 커뮤니티 기반 뉴스, 콘텐츠 및 대화의 주간 라운드업에 오신 것을 환영합니다.</p>  <p>피드백에 따라 이번 주에 함께 수집한 내용은&nbsp; 다음과 같습니다.</p>  <p><strong>문서, 비디오 및 블로그 게시물</strong></p>  <ul>  <li><strong>블로그: </strong> 11 Netduinos를 Windows Azure Serviceby&nbsp;<a href="https://twitter.com/mlinnen" target="_blank">@mlinnen</a>에 연결하는 데모(2월 14일 게시)</li>  <li><strong>블로그:</strong>&nbsp; 30분 후(2월 13일 게시) Windows Azure에 <a href="https://twitter.com/azurecoder" target="_blank">@azurecoder</a>&nbsp;Linux 웹 팜 배포</li>  <li><strong>블로그:</strong>&nbsp; <a href="https://gauravmantri.com/2013/02/13/revisiting-windows-azure-shared-access-signature/" target="_blank">Azure 공유 액세스 서명</a> <a href="https://twitter.com/gmantri" target="_blank">@gmantri</a>&nbsp; Windows 다시 방문 (게시일: 2월 13일)</li>  <li><strong>블로그:</strong>&nbsp; 당신이 생각하는 <a href="https://twitter.com/toddysm" target="_blank">@toddysm</a> 것보다 PaaS에 더있다 (게시 2 월 11)</li>  <li><strong>블로그:</strong>&nbsp; "빅 데이터"라는 용어가 아직 의미를 완전히 잃었습니까? 작성자 <a href="https://twitter.com/greglow" target="_blank">@greglow</a>&nbsp;(2월 10일 게시)</li>  </ul>  <div>  <p><strong>예정된 이벤트 및 사용자 그룹 모임</strong></p>  <p><strong>북아메리카</strong></p>  <ul>  <li>2013년 10월 - 6월:&nbsp;Windows Azure 개발자 캠프&nbsp;&ndash; 다양한(50개 이상의 도시)</li>  </ul>  <p><strong>유럽</strong></p>  <div>  <ul>  <li>2013년 2월 19일:&nbsp;고급: Windows Azure&nbsp;- 브뤼셀, 벨기에</li>  <li>2013년 2월 27일:&nbsp;<a href="https://www.azug.be/events/2013-02-27---windows-azure-and-twilio---a-happy-tale-to-tell" target="_blank">Windows Azure 및 Twilio -</a> 브뤼셀 자벤템에게 &nbsp;행복한 이야기</li>  <li>2013년 2월 20일, 22일, 26일;&nbsp; Windows Azure Open Platform Services Summit&nbsp; - 뭄바이, 푸네 &amp; 방갈로르, 인도</li>  <li>2013년 2월 28일-3월 1일: Windows Azure Camp - 벨기에 브뤼셀</li>  <li>2013년 3월 4-6일: 스칸디나비아 개발자 컨퍼런스 - 스웨덴 고테보그</li>  <li>2013년 3월 5-7 <a href="https://www.microsoft.com/belux/techdays/2013/home.aspx" target="_blank">일: TechDays 2013</a> - 앤트워프, 벨기에</li>  <li>2013년 3월 6일: 영국 런던 <a href="https://www.blackmarble.com/events.aspx?event=Technical%20Update%20for%20the%20Microsoft%20Platform%202013&amp;Code=TUMar2013" target="_blank">Microsoft Platform 2013</a> - 기술 업데이트</li>  <li>2013년 4월 10-11일: Microsoft Synopsis 2013 - 독일 다름슈타트</li>  <li>2013년 4월 17-19일: 데이터베이스 일 2013 - 바덴, 스위스</li>  <li>2013년 4월 24-25일: 이벤트 및 워크샵 - 벨기에 브뤼셀</li>  </ul>  <div>  <p><strong>나머지 세계/가상</strong></p>  <ul>  <li>2013년 4월 27일: 글로벌 Windows Azure Bootcamp&nbsp; - 다양한 위치</li>  <li>진행 중:&nbsp;&nbsp;<a href="https://msdn.microsoft.com/en-us/dd540819.aspx" target="_blank">Windows Azure Virtual Labs</a>&nbsp;&ndash; 주문형</li>  </ul>  </div>  <div><strong>흥미로운 최근 Windows Azure 토론 onStack&nbsp;</strong> <strong><a href="https://stackoverflow.com/questions/tagged/azure?page=1&amp;sort=newest&amp;pagesize=15" target="_blank">Overflow</a>&nbsp;</strong></div>  <div>  <ul>  <li><a href="https://stackoverflow.com/questions/14879089/cant-delete-blob-from-windows-azure-storage-when-filename-ends-in-question-mark" target="_blank">파일 이름이 물음표로 끝나면 Windows Azure Storage에서 Blob을 삭제할 수 없음</a>&nbsp; - 답변 1개, 투표 1개</li>  <li><a href="https://stackoverflow.com/questions/14855543/access-acs-azure-from-winforms" target="_blank">Winforms에서 ACS Azure 액세스</a>&nbsp; - 답변 1개, 투표 1개</li>  <li><a href="https://stackoverflow.com/questions/14852670/asynchronous-method-for-queueclient-receive" target="_blank">QueueClient.Receive()에 대한 비동기 메서드</a>&nbsp; - 답변 1표, 투표 0표</li>  <li>별도의 환경에 &nbsp; <a href="https://stackoverflow.com/questions/14850590/one-or-multiple-affinity-groups-for-separate-environments" target="_blank">대한 하나 이상의 선호도 그룹</a> - 답변 2개, 투표 0개</li>  <li><a href="https://stackoverflow.com/questions/14800651/may-i-lose-drive-d-if-i-add-new-storage-to-my-azure-vm" target="_blank">D 드라이브가 손실될 수 있습니다. Azure VM에 새 스토리지를 추가하는 경우</a>&nbsp; - 답변 1표, 투표 0표</li>  <li>Azure Backup &nbsp; <a href="https://stackoverflow.com/questions/14800626/how-to-perform-a-windows-azure-backup" target="_blank">을 Windows 수행하는 방법</a> - 답변 3개, 투표 0개</li>  <li><a href="https://stackoverflow.com/questions/14871145/worker-role-instance-unhealthy" target="_blank">작업자 역할 인스턴스 비정상</a>&nbsp; - 답변 1표, 투표 2표</li>  </ul>  <div>표시<br>&nbsp;</div>  </div>  </div>  </div>'
