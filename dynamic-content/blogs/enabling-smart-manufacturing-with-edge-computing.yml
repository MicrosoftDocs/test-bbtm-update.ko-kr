  <h2>Edge 컴퓨팅은 프라이빗 클라우드와 어떻게 비교됩니까?</h2>


  <p>프라이빗 클라우드는 기본적으로 조직의 전용 사용을 위해 프라이빗 인프라를 통해 IT 서비스를 프로비전하는 클라우드의 모델입니다. 프라이빗 클라우드는 퍼블릭 클라우드에서 환경을 격리해야 하는 경우와 같이 대기 시간, 연결 또는 규정 요구 사항을 극복하기 위해 온-프레미스에 배포해야 하는 클라우드 애플리케이션 또는 애플리케이션 구성 요소가 있는 경우에 가장 적합합니다.</p>


  <p>반면에 에지 컴퓨팅은 디바이스에서 계산을 실행하고 필요할 때 클라우드와 통신하는 것입니다. 이제 이러한 디바이스가 통신하는 클라우드는 퍼블릭 또는 프라이빗 클라우드일 수 있습니다. 디바이스는 실제로 신경 쓰지 않습니다&rsquo;.</p>


  <p>에지 및 프라이빗 클라우드는 동일한 환경에서 작동할 수 있습니다. 좋은 예는 여객 서비스 및 탐색 앱이 프라이빗 클라우드에서 실행되고 엔진 유지 관리가 가장자리에서 실행되는 유람선입니다.</p>


  <p>이제 더 흥미로운 작업을 만들기 위해 하이브리드 클라우드를 실행하는 옵션도 있습니다. 이는 프라이빗과 퍼블릭의 조합입니다. 실제로 많은 회사에서 클라우드 환경을 이러한 방식으로 운영합니다. 두 가지 환경 모두에 최고를 제공하기 때문입니다. 퍼블릭 클라우드 규모의 확장성과 경제를 갖춘 프라이빗 클라우드의 대기 시간 및 개인 정보 보호. 따라서 상상할 수 있듯이, 퍼블릭 클라우드에서 실행되는 몇 가지 작업과 프라이빗 클라우드에서 실행되는 몇 가지 작업을 사용하여 하이브리드 클라우드 환경을 실행하는 시나리오를 가질 수 있습니다. 또한 IoT 디바이스는 디바이스에서 실행되는 몇 가지 작업과 클라우드에서 실행되는 몇 가지 항목으로 Edge 컴퓨팅을 실행하고 있습니다.</p>


