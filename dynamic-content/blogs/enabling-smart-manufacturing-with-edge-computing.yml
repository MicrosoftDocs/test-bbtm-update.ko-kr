  <p align="center"><em>Edge 컴퓨팅 모델</em></p>


  <p>추가 처리 및 작업을 위해 클라우드로 데이터를 보낼 수도 있지만, 이제 대기 시간, 컴퓨팅 능력 또는 데이터 개인 정보 요구 사항에 따라 워크로드를 보다 효율적으로 분산할 수 있습니다. 특히 에지로 이동할 수 있는 것 중 하나는 기계 학습 및 AI 알고리즘입니다. 이 작업을 수행할 때 지능 <strong>형 에지가</strong> 있다고 말합니다.</p>


  <h2>Edge 컴퓨팅은 언제 유용합니까?</h2>


  <p>에지 컴퓨팅은 제조에서 자주 발견되는 다음과 같은 상황에서 유용합니다.</p>


  <ul>
   <li>신속한 의사 결정을 위해 <strong>실시간 인사이트가</strong> 필요한 중요 업무용 시나리오입니다. 기본적으로 전자가 구름과 뒤로 충분히 빨리 이동할 수 없을 때 수행해야 할 일을 할 수 있습니다. 빨간 불빛에 접근하는 자율 주행 차량에 대해 생각해 보십시오. 메시지를 클라우드로 라우팅하고 명령을 다시 기다리는 데 두 번째 지연을 감당할 수&rsquo; 없습니다. 차량에 빨간 불빛이 표시되면 닫힌 루프에서 분석을 수행하고 즉시 중지해야 합니다. 이러한 인사이트는 디바이스에서 실행되는 기계 학습 모델에서 예측 분석, 변칙 검색, 이미지 인식 및 분류를 수행하여 점점 더 많은 정보를 제공하고 있습니다.</li>
   <li>클라우드 <strong>연결이 안정적이지 않거나 경제적이지 않은</strong> 원격 사이트입니다. 예를 들어 원격 유전은 위성 연결을 통해 하루에 두 번만 클라우드로 데이터를 보냅니다.</li>
   <li><strong>규정 준수 및 데이터 상주가 중요한 지역입니다</strong>. 소버린 또는 조직 경계 내에서 중요한 데이터를 로컬로 미리 처리할 수 있습니다.</li>
   <li><strong>대역폭 비용을 줄이기</strong> 위해 디바이스와 클라우드 간에 테라바이트 단위의 원시 데이터를 전송하지 않습니다. 로컬에서 데이터 정리 및 집계를 수행할 수 있습니다.</li>
  </ul>


