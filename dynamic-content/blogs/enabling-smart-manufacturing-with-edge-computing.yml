  <h2>Edge 컴퓨팅은 스마트 제조를 어떻게 지원하나요?</h2>


  <p>스마트 팩터리의<strong> 스마트</strong> 부분은 자율성에 관한 것입니다. 인간의 개입없이 공장 바닥에서 일어나는 일에&rsquo; 따라 결정을 내릴 수있는 일부 자산이나 장비의 능력, 이들은 반드시 일부 공장 제어 시스템에서 미리 프로그래밍되지 않은 결정이다. 스마트 제조의 목적은 보다 프로그래밍 방식의 데이터 주도 접근 방식을 활용하여 새롭고 더 높은 품질의 상품을 더 빨리 개발하는 것입니다. 에지 컴퓨팅은 공장 현장의 컴퓨터가 인사이트를 추출하고 거의 실시간으로 작업을 공식화하는 이 자율성을 가능하게 할 수 있습니다. 마치 자신의 두뇌가 있는 것처럼 자체 전자 제품에서 AI/기계 학습 알고리즘을 실행합니다!</p>


  <p>일부 작업을 수행하는 두 대의 로봇이 있는 경우 이 예제를 생각해 보세요. 로봇은 로봇의 센서 데이터를 수신 대기하고 임박한 오류를 예측하는 기계 학습 모델을 실행하는 에지 디바이스에 연결됩니다.</p>


  <p><img alt="EdgeComputing" border="0" height="169" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/e4ededca-939e-4c09-b1ba-8e9cc1cbc206.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="EdgeComputing" width="240"></p>


  <p>기계 학습 모델에서 로봇 중 하나가 실패할 것으로 판단되면 작업을 트리거합니다. 이러한 작업에는 문제가 있는 로봇을 공급하는 라인을 중지하거나 늦추거나 클라우드에서 프로세스를 트리거하여 일부 LOB(기간 업무) 애플리케이션에서 서비스 요청을 만드는 작업이 포함될 수 있습니다.</p>


  <h2>Azure는 Edge 컴퓨팅을 사용하도록 설정하기 위해 무엇을 제공하나요?</h2>


  <p>Azure에서 Edge 컴퓨팅을 사용하도록 설정하는 서비스를 Azure IoT Edge라고 합니다. IoT Edge는 다음 세 가지 구성 요소로 구성됩니다.</p>


  <ul>
   <li>Azure IoT Edge 모듈은 Azure 서비스, 타사 서비스 또는 사용자 고유의 코드를 실행하는 컨테이너입니다. IoT Edge 디바이스에 배포되어 해당 디바이스에서 로컬로 실행됩니다.</li>
   <li>Azure IoT Edge 런타임은 각 IoT Edge 디바이스에서 실행되며 각 디바이스에 배포된 모듈을 관리합니다. 흥미로운 사실은 이 런타임이 개발자 커뮤니티에 오픈 소스가 되어 변경하고 추가할 수 있다는 것입니다.</li>
   <li>클라우드 기반 인터페이스를 사용하여 IoT Edge 디바이스를 원격으로 모니터링 및 관리할 수 있습니다.</li>
  </ul>


