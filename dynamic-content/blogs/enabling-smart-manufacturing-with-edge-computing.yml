  <h2>시작</h2>


  <p>새로운 기술과 마찬가지로 위험을 허용 가능한 수준으로 제한하면서 신속하게 가치를 증명하기 위해 작게 시작하는 것이 좋습니다. 해결하려는 비즈니스 문제를 선택하고<strong> Edge 컴퓨팅이 유용한 경우를 &ldquo;참조하세요.&rdquo;</strong> 위의 섹션에서 아이디어를 찾고 작업할 팀을 설정합니다.</p>


  <p>시작에 대한 빠른 시작 및 자습서를 포함하여 <a href="https://aka.ms/Vxm4q6" target="_blank">IoT Edge</a>에 대해 자세히 알아봅니다.</p>
