Title: Edge 컴퓨팅을 사용하여 스마트 제조 사용
Summary: 스마트 제조는 공장 장비가 공장 바닥에서 일어나는 일에 따라 자율적인 결정을 내릴 수 있는 미래를 구상합니다.
Content: >-
  <p>스마트 제조는 공장 장비가 공장 바닥에서 일어나는 일에&rsquo; 따라 자율적인 결정을 내릴 수 있는 미래를 구상합니다. 기업은 설계, 제조, 공급망 및 운영을 포함하여 제조 프로세스의 모든 단계를 보다 쉽게 통합할 수 있습니다. 이는 경쟁 시장에 참여할 때 더 큰 유연성과 반응성을 용이하게 합니다. 이 비전을 사용하려면 IoT, AI/기계 학습 및 Edge 컴퓨팅과 같은 관련 기술의 조합이 필요합니다. 이 문서에서는 Edge 컴퓨팅을 소개하고 스마트 제조를 사용하도록 설정하는 역할에 대해 설명합니다.</p>


  <h2>Edge 컴퓨팅이란?</h2>


  <p>간단히 말해서, Edge 컴퓨팅은 클라우드에서 실행되는 코드를 가져와서 로컬 디바이스에서 실행하거나 가까이에서 실행하는 것입니다. 게이트웨이 디바이스 또는 장치 옆에 있는 PC와 같습니다.</p>


  <p>Edge 컴퓨팅을 이해하려면 일반적으로 세 가지 구성 요소가 있는 IoT 솔루션을 생각하는 데 도움이 됩니다.</p>


  <ul>
   <li>센서 데이터를 생성하는 IoT 디바이스와 같은 <strong>항목</strong>입니다.</li>
   <li><strong>이</strong> 데이터에서 추출하는 Insights.</li>
   <li>이러한 인사이트를 기반으로 수행하여 일종의 가치를 제공하기 위해 수행하는 <strong>작업</strong>입니다.</li>
  </ul>


  <p>Edge 컴퓨팅을 사용하면 <strong>인사이트</strong> 및 <strong>작업</strong> 구성 요소를 클라우드에서 디바이스로 이동합니다. 즉, 데이터에서 인사이트를 처리 및 추출하는 데 사용되는 코드 중 일부를 가져와서 디바이스에 대한 응답으로 일부 작업을 수행합니다.</p>


