Content: >-
  <p>API Management 팀은 API Management 서비스 인스턴스를 관리하는 데 도움이 되는 Git 액세스 및 속성이라는 두 가지 새로운 기능을 출시하게 되어 기쁘게 생각하고 있습니다.</p>


  <h2>Git 액세스</h2>


  <p>각 API Management 서비스 인스턴스는 구성에 관한 정보 및 서비스 인스턴스에 대한 메타데이터를 포함하고 있는 구성 데이터베이스를 유지관리합니다. 게시자 포털에서 설정을 수정하거나, PowerShell cmdlet을 사용하거나, REST API를 호출하여 서비스 인스턴스를 변경할 수 있습니다. 이러한 방법 외에도 이제 Git을 사용하여 서비스 인스턴스 구성을 관리하여 다음과 같은 서비스 관리 시나리오를 사용할 수 있습니다.</p>


  <ul>
      <li>구성 버전 관리: 다양한 버전의 서비스 구성 다운로드 및 저장</li>
      <li>대량 구성 변경: 로컬 리포지토리에서 서비스 구성의 여러 부분을 변경하고 변경 내용을 단일 작업으로 서버에 다시 통합</li>
      <li>친숙한 Git 도구 체인 및 워크플로: 이미 익숙한 Git 도구 및 워크플로&rsquo; 사용</li>
  </ul>


  <p>Git을 사용하여 서비스 인스턴스를 관리하려면 다음 단계를 수행하면 됩니다.</p>


  <ol>
      <li>서비스에서 Git 액세스를 사용하도록 설정합니다.</li>
      <li>서비스 구성 데이터베이스를 Git 리포지토리에 저장합니다.</li>
      <li>로컬 컴퓨터에 Git 리포지토리를 복제합니다.</li>
      <li>최신 리포지토리를 로컬 컴퓨터로 끌어오고 변경 내용을 커밋하고 리포지토리로 다시 푸시합니다.</li>
      <li>리포지토리의 변경 내용을 서비스 구성 데이터베이스에 배포합니다.</li>
  </ol>


  <p>API Management 서비스 인스턴스에서 Git 액세스를 사용하도록 설정하고 사용하는 방법에 대한 자세한 단계별 지침은 <a href="https://azure.microsoft.com/documentation/articles/api-management-configuration-repository-git/"><em>Git을 사용하여 API Management 서비스 구성을 저장하고 구성하는 방법을 참조하세요</em></a>.</p>


  <h2>속성</h2>


  <p>API Management 속성이 릴리스되면서 각 API Management 서비스 인스턴스에는 이제 서비스 인스턴스에 전역적인 키/값 쌍의 속성 컬렉션이 있습니다. 이러한 속성을 사용하여 모든 API 구성 및 정책에서 비밀을 포함한 상수 문자열 값을 관리할 수 있습니다.</p>


  <p>속성은 리터럴 문자열, 정책 식 및 비밀을 포함할 수 있습니다. API Management 정책에서 전체 또는 부분 요소 및 특성 값으로 사용할 수 있습니다. 속성을 사용하여 다음을 수행할 수 있습니다.</p>


  <ul>
      <li>정책 문 자체 외부의 정책에 사용되는 비밀을 저장합니다.</li>
      <li>둘 이상의 정책에 사용되는 특성 값을 저장하고 필요한 경우 한 곳에서 변경할 수 있습니다.</li>
  </ul>


  <p>속성 사용을 시작하려면 <a href="https://azure.microsoft.com/documentation/articles/api-management-howto-properties/"><em>Azure API Management 정책에서 속성을 사용하는 방법을</em></a> 참조하세요.</p>


