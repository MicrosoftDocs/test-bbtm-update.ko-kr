Content: >-
  <p><i>버논 터너는 정보 통신 </i> 기술 연구 회사인 <a href="https://www.causewayconnections.com/"><i>코즈웨이 커넥션스의</i></a> 창립자이자 수석 전략가입니다<i>. 거의 10년 동안 그는&rsquo; 글로벌, 국가 및 국가 운영 위원회에서 근무하면서 정부, 기업 및 지역 사회에 IoT 기반 솔루션 구현에 대해 자문을 제공했습니다. 그는 최근 IoT 과대 광고와 현실을 구별하는 것의 중요성에 대해 우리와 이야기했으며, 기업이 성공적인 디지털 변환을 위해 취해야 할 세 가지 단계를 확인했습니다.</i></p>


  <h2>IoT의 약속은 무엇인가요?</h2>


  <p>점점 더 많은 연결된 센서에서 점점 더 많은 데이터를 약속하는 것은 전례 없는 통찰력과 효율성으로 귀결됩니다. 기업은 운영에 대한 가시성을 높이고, 고객을 더 잘 이해하고, 이전과 같이 제품과 환경을 개인 설정할 수 있는 능력뿐만 아니라 자동화 및 비즈니스 프로세스 효율성을 통해 운영 비용을 절감할 수 있습니다.</p>


  <p>그러나 IoT를 사용하는 것만으로는&rsquo; 실제 비즈니스 가치를 실현할 수 없습니다. 이를 위해 기업은 모든 것을 변경하고 제품을 만드는 방법, 시장에 진출하는 방법, 전략 및 조직 구조를 변경해야 합니다. 그들은 정말 변환해야합니다. 이렇게 하려면 세 가지 작업을 수행하고, 고객 환경을 이끌고, 구독 기반 IoT 지원 서비스 제공으로 마이그레이션하고, 비즈니스와 관련된 파트너의 새로운 에코시스템에서 목소리를 내야 합니다.</p>


  <h2>고객 환경이 IoT의 약속을 이행하는 데 중요한 이유는 무엇인가요?</h2>


  <p>IoT 지원 제품에 대한 과대 광고가 많을 수 있습니다.&nbsp;</p>


  <p>나는 최근에 건설 업계의 친구와 함께 소위 스마트 빌딩을 여러 차례 여행했다. 그는 단지 IoT 지원 가젯으로 건물을 채우는 것만으로는 똑똑하지 않다는&rsquo; 것을 보여주었습니다. 진정한 스마트 빌딩은 연결된 기능을 넘어 테넌트, 임대주 및 건물 관리자의 특정한 실제 요구 사항을 해결합니다.</p>


  <p>고객 환경을 근본적으로 변경하지 않는&rsquo; 경우 IoT의 약속을 이행하지 않습니다&rsquo;.</p>


  <h2>연결이 끊어진 것은 무엇인가&rsquo;요? 스마트&rdquo; 솔루션 공급업체가 고객이 원하는 것을 제공하지 않는&rsquo;&ldquo; 이유는 무엇인가요?</h2>


  <p>솔직히, 경험보다 제품을 판매하는 것이&rsquo; 더 쉽습니다.</p>


  <p>IoT를 사용하면 고객이 제품 수명 주기 전반에 걸쳐 실시간으로 제품에 대한 훨씬 더 많은 정보를 가질 수 있기 때문에 고객 환경이 IoT의 중심이 <i>되어야 합니다</i> . 그러나 고객 경험을 최우선으로 사용하려면 어려운 변경이 필요합니다. 즉, 새로운 전략, 비즈니스 모델 및 조직도뿐만 아니라 제품 개발, 영업 및 마케팅 및 인재 관리에 대한 새로운 접근 방식을 채택하는 것을 의미합니다. 즉, 공급업체에 제품 수명 주기 동안 데이터 공유를 지원하기 위해 새로운 비즈니스 모델을 만들도록 요청하는 것을 의미합니다.</p>


  <h2>구독 기반 IoT 지원 서비스 제공으로 마이그레이션하는 디지털 변환의 두 번째 단계가 중요한 이유는 무엇인가요?</h2>


  <p>디지털로 변화하는 경제에서 살아남기 위해서는&rsquo; 기업과 공급업체가 정적 제품 판매에서 구독 기반 서비스 비즈니스 모델로 전환하는 것이 필수적입니다.</p>


  <p>센서 및 기타 연결된 디바이스가 점점 더 전능해짐에 따라 고객은 소비한 내용&rsquo;과 소비하는 서비스 공급자의 성능을 정확하게 보여주는 더 많은 실시간 데이터를 볼 수&rsquo; 있습니다. 비즈니스는 구독(또는 &ldquo;X as a Service&rdquo;) 모델로 전환하여 보다 맞춤형 제품을 제공하고, 고객 기반을 성장시키고, 디지털 시대에 성공을 거둘 수 있습니다.</p>


  <p>기업이 혁신을 수용하면 운영 전반에 파급효과가 발생할 수 있습니다. 사업부는 <a href="https://docs.microsoft.com/en-us/azure/devops/learn/what-is-devops">DevOps</a> 신속한 소프트웨어 개발 기술을 사용하여 마이크로 서비스를 결합하여 새로운 서비스를 만들어야 하는 시장 요구에 대응할 수 있습니다. 이러한 서비스는 고객과의 드문 낮은 비즈니스 가치 상호 작용에서 고객과 회사&rsquo; 영업 및 사업부 간의 지속적인 참여로 전환합니다. 이를 통해 고객 관계를 개선하고, 경쟁을 막고, 새로운 판매 기회를 도입할 수 있습니다.</p>


  <h2>기업이 구독 서비스 제공으로 마이그레이션할 때 준비해야 하는 과제는 무엇인가요?</h2>


  <p>구독 기반 서비스 모델이 작동하려면 대부분의 회사에서 문화권 및 조직 구조를 크게 변경해야 합니다.</p>


  <p>재무 계획은 과거의 재무제표 검토를 중단하고 향후 반복 수익에 집중해야 합니다. 매출은 마진 기반 제품에 집중하는 대신 고객에게 가치를 더하는 결과를 판매하기 시작해야 합니다. 마케팅은 브랜딩 캠페인을 제공하는 것이 아니라 고객 환경과 고객이 필요로 하는 것에 대한 데이터에 의해 구동되어야 합니다.</p>


  <p>이제부터는 신속한 변화, 고객에 대한 응답성 및 서비스를 사용자 지정하고 확장하는 기능이 비즈니스의 표준이 될 것입니다.</p>


  <h2>파트너의 새로운 생태계에 참여하는 것의 중요성을 언급했습니다. 어떤 의미인가요? 왜 중요합니까?</h2>


  <p>디지털 비즈니스 프로세스가 성숙하고 구독 모델이 표준이 됨에 따라 고객은 단일 플랫폼으로 연결된 에코시스템에서 IT 및 비즈니스 공급업체와 관계를 통합하는 방법을 요구할 것입니다.</p>


  <p>초기 결과에 따르면 솔루션 플랫폼 에코시스템&rsquo;에 적극적으로 참여하는 공급업체는 NPS(순 프로모터 점수)가 더 높습니다. 단기적으로는 고객과의 끈질기게 관계를 쌓을 수 있습니다. 그리고 장기적으로는 에코시스템 전반에 걸쳐 관련성이 높아지고, 에코시스템 내부 및 외부의 피어에 비해 경쟁 우위를 확보하고, 고객에게 더 많은 가치를 제공합니다.</p>


  <h2>에코시스템 참여는 고객에게 전달되는 가치를 어떻게 증가하나요?</h2>


  <p>동일한 플랫폼을 사용하는 모든&rsquo; 사용자는 공급자의 성능에 대한 투명성을 얻을 수 있습니다. 서비스 수준 관리는 기업과 공급업체 간의 첫 번째 연락 지점이 됩니다. 주요 성과 지표는 고객 환경에 대한 자동 응답을 트리거합니다. 문제를 해결하기 위한 응답 시간은 플랫폼에서 중재됩니다.</p>


  <p>이러한 작업 및 기능은 에코시스템 내에서 수행되며 타사 서비스 관리 회사에서 오케스트레이션됩니다. &rsquo;그러나 생태계의 기업이 여전히 고객과 개인, 별도의 관계를 가지고 있지 않다는&rsquo; 것을 말하는 것은 아닙니다. 오히려 에코시스템은 IT 및 비즈니스 공급업체가 제품을 고객 서비스에 통합하기 위한 게이트웨이 역할을 합니다. 에코시스템의 비즈니스 및 제품 결과는 연구 및 개발, 제품 설계 및 제조를 공급하여 서비스 제공 및 고객 환경을 지속적으로 개선합니다.</p>


  <p>결론을 내리기 위해, 우리가 이전에 이야기 한 무언가로 돌아가보자&rsquo;. 빌더에게 진정한 스마트 빌딩은 올바른 온도를 유지하는 것 이상을 수행하는 건물입니다. 또한 무선 네트워크를 모니터링하고 보호하고, 테넌트&rsquo; 별 요구에 따라 조명을 최적화하고, 에너지 사용을 관리하여 편안하고 사용자 지정된 작업, 생활 또는 쇼핑 환경을 제공합니다. 이러한 종류의 고객 환경을 제공하려면 파트너의 에코시스템이 필요하며, 모두 함께 작업합니다. 기업이 IoT의 가치를 실현하려면 해당 에코시스템에 적극적으로 참여해야 합니다.</p>


  <p><u>Azure를 통해 기업이 IoT의 가치를 실현하는 방법을 알아봅니다.</u></p>
