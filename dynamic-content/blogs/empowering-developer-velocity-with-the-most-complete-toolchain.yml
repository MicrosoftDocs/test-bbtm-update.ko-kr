Title: 가장 완벽한 도구 체인으로 개발자 속도 강화
Summary: '오늘날 모든 회사는 소프트웨어 회사입니다. 소매에서 의료, 금융 서비스 등에 이르기까지 모든 산업에서 소프트웨어는 모든 회사의 전략의 핵심입니다. '
Content: >-
  <p>오늘날 모든 회사는 소프트웨어 회사입니다. 소매에서 의료, 금융 서비스 등에 이르기까지 모든 산업에서 소프트웨어는 모든 회사&rsquo; 전략의 핵심입니다. <a href="https://www.isaca.org/About-ISACA/Press-room/News-Releases/2018/Pages/ISACA-Research-Only-4-in-10-Tech-Professionals-Confident-in-Security-of-Their-Organizations-AI-Deployments.aspx" target="_blank">ISACA의 최근 연구에 따르면 비즈니스</a> 리더의 91%는 디지털 트랜스포메이션을 혁신을<b> </b>촉발하고 조직의 효율성을 찾는 방법으로 여겼습니다.</p>


  <p>디지털 트랜스포메이션의 핵심 촉매제는 개발자입니다. 개발자는 우리 시대의 작성자이며 아이디어를 만들고 전 세계 조직에 디지털 변환을 가능하게 하는 코드를 작성합니다. 디지털 회사가 되려면 모든 회사가 개발자가 더 많은 성과를 거둘 수 있는 문화를 구축해야 합니다.</p>


  <p>개발자에게 성공적으로 권한을 부여하는 조직은 <strong>개발자 속도를</strong> 실현하여 개발자가 더 많은 것을 만들고, 더 혁신하고, 더 많은 문제를 해결할 수 있도록 합니다. 개발자 속도는 속도뿐만 아니라 개발자의 독창성을 발휘하고, 개발자&rsquo; 아이디어를 속도와 민첩성을 갖춘 소프트웨어로 전환하여 고객과 비즈니스의 요구를 지원하는 것입니다.</p>


  <p>개발자 속도는 개발자가 다음을 수행할 수 있도록 하는 것을 의미합니다.</p>


  <ul>
      <li>생산적인 빌드</li>
      <li>전역적으로 안전하게 공동 작업</li>
      <li>혁신 확장</li>
  </ul>


  <p>Microsoft는 개발자 및 개발 팀이 이러한 각 영역에서 디지털 변환 경험을 지원하도록 설계된 솔루션을 제공하기 위해 최선을 다하고 있으므로 목적에 따라 혁신할 수 있습니다.</p>


  <h2>생산적인 빌드</h2>


  <p>Microsofts&rsquo; 개발자 DNA는 도구를 통해 표현되므로 개발자는 Kubernetes, AI 및 DevOps 같은 기술에 노출하면서 작업 방식을 변경하지 않고도 생산성을 높일 수 있습니다. 개발자는 모든 언어 및 프레임워크를 지원하여 <a href="https://azure.microsoft.com/en-us/overview/build-on-your-terms/" target="_blank">용어를 빌드</a>하고 원하는 위치에 배포할 수 있습니다.</p>


  <p>Visual Studio 우리의 임무는 모든 개발자와 오늘 도구를 제공하는 것입니다, <a href="https://insights.stackoverflow.com/survey/2019" target="_blank">스택 오버플로의 최근 설문 조사에</a> 따르면, Visual Studio Code 및 Visual Studio 개발자 에코시스템에서 사용되는 가장 인기있는 개발 환경과 도구입니다. 그러나 우리는&rsquo; 여기서 멈추지 않습니다. 우리는 소프트웨어 개발이 끊임없이 진화하는 기술이라는 것을 매일 개발자와 이야기함으로써 알고 있습니다. 개발자가 작업하는 방식은 변화하고 있으며 최신 워크플로와&rsquo; 사례를 반영하는 도구에 투자하고 있습니다.</p>


  <p>예를 들어 <a href="https://visualstudio.microsoft.com/services/intellicode/" target="_blank">IntelliCode</a> 는 AI를 사용하여 입력할 때 오픈 소스 커뮤니티에 대한 지식을 코드 편집기에 가져옵니다. IntelliCode는 전체 코드 줄에 대한 완성을 제안할 수 있습니다. 코드 리팩터링과 같은 반복적이고 지루한 작업을 간소화하는 데 도움이 될 수 있습니다. 전체 개발 팀에 모범 사례를 전파하는 데도 도움이 될 수 있습니다.</p>


  <p>개발자&rsquo; 작업의 가장 큰 고민점 중 하나는 새 개발 상자를 설정하는 것입니다. &rsquo;새 팀에 온보딩하거나, 새 프로젝트를 시작하거나, 여러 코드베이스에서 작업 간에 전환하든, 개발자는 개발 환경을 설정하는 데 많은 시간을 할애할 수 있습니다. 개발자가 중요한&rsquo; 사항에 집중할 수 있도록 오늘 클라우드의 기능을 활용하여 주문형 전용 개발 환경을 쉽게 만들고 공유할 수 있도록 하는 <b>Visual Studio Online</b>의 미리 보기를 발표합니다. 각 프로젝트, 각 리포지토리, 각 작업&mdash; 시간(분)에 대해 미리 구성된 격리된 환경을 만들 수 있습니다. 로컬 리소스를 사용하지 않으며&rsquo; 모든 디바이스에서 액세스할 수 있습니다. Visual Studio Online은 이제 미리 보기에서 Visual Studio Code 사용할 수 있으며 미리 보기에서 Visual Studio. 자세한 내용을 알아보고 미리 보기에 등록하려면 알림 <a href="https://aka.ms/vsoblog" target="_blank">블로그 게시물을</a> 참조하세요.</p>


  <h2>전역적으로 안전하게 공동 작업</h2>


  <p>소프트웨어 개발은 팀 스포츠이며 팀 내의 동료 및 지식 공유와의 협업이 기본입니다. 또한 지속적으로 혁신해야 한다는 압박이 커지자 팀은 더 민첩하게 소프트웨어 배달 프로세스를 재정의하고 개발과 운영 간의 사일로를 분석해야 합니다.</p>


  <p>Microsoft에서는 이러한 과제를 잘 알고 있으며, 우리도 변화해야 했습니다. 우리는 DevOps 채택은 문화 변화가 필요하고 그 변화가 어려울 수 있다는 것을 이해합니다. 고객이 비슷한 길을 걸으면서 이 변환에서 본 이점을 실현할 수 있도록 돕고자 합니다. &rsquo;Microsoft 팀의 작업 방식을 변경하고 기술 지원을 통해 이러한 혁신을 가능하게 한 <a href="https://azure.microsoft.com/en-us/solutions/devops/devops-at-microsoft/" target="_blank">microsoft 팀의 DevOps 경험 이야기를</a> 통해 경험과 학습을 공유하게 되어 매우 기쁩니다.</p>


  <p>또한 개발자는 조직의 경계 안팎에서 커뮤니티의 지원 문제를 해결한다는 것을 알고 있습니다. 작년에 Microsoft는 오픈 소스의 본거지이자 전 세계 최대 개발자 커뮤니티인 GitHub 인수를 완료했으며, 4천만 명 이상의 개발자가 있습니다. GitHub 커뮤니티에 초점을 맞춘 git 호스팅 솔루션과의 협업을 혁신하여 개발자가 함께 모여 함께 작업하는 가정을 만듭니다.</p>


  <p>오픈 소스는 혁신을 가속화하는 데 중요한 역할을 했습니다. <a href="https://www.synopsys.com/content/dam/synopsys/sig-assets/reports/rep-ossra-19.pdf" target="_blank">Synopsys의 최근 보고서에 따르면</a> 파일이 1,000개가 넘는 코드베이스의 99%가 오픈 소스 구성 요소를 포함합니다. 이를 통해 개발자는 빠르게 혁신할 수 있지만 안전하고 신뢰할 수 있는 방식으로 오픈 소스를 만들고 사용하는 방법과 같은 새로운 책임도 도입됩니다. GitHub 통해 개발자는 소프트웨어 개발을 안전하게 만드는 데 도움이 되는 도구, 모범 사례 및 인프라를 제공합니다. 예를 들어 개발자는 프로젝트의 종속성에 대한 자동 보안 수정을 받습니다. &rsquo;GitHub 의미 체계 코드 분석 엔진인 <a href="https://github.blog/2019-09-18-github-welcomes-semmle/" target="_blank">Semmle</a>을 최근 인수하면 개발자가 취약성이 릴리스되기 전에 취약성을 방지하기 위해 개발자 워크플로의 일부로 취약성을 검색할 수 있습니다.</p>


  <p>마지막으로 Microsoft는 개발자 환경을 원활하게 만드는 GitHub <a href="https://azure.microsoft.com/products/github" target="_blank">통합</a>을 구축하고 있습니다. &rsquo;Visual Studio Code GitHub 끌어오기 요청과 통합하면 편집기에서 작성된 소스 코드를 쉽게 검토할 수 있습니다. 개발자는 GitHub 리포지토리를 Azure Boards 연결하여 유연한 작업 추적을 위해 kanban 보드, 백로그 및 대시보드를 사용할 수 있습니다. Azure App Service 및 Azure Kubernetes Service와 같은 Azure 환경에 쉽게 배포할 수 있도록 Azure용 GitHub Actions를 사용하여 GitHub Actions를 기반으로 빌드한 Weve&rsquo;입니다.</p>


  <h2>혁신 규모 조정</h2>


  <p>고객 환경 및 LOB(기간 업무) 애플리케이션을 향상시키기 위한 혁신을 촉발하는 것은 모든 비즈니스 리더에게 가장 중요합니다. 회사에서 웹, 모바일, IoT 또는 혼합 현실 환경을 구축하든 관계없이 혁신은 조직의 향후 성공에 핵심적인 요소입니다.</p>


  <p>Microsoft Azure 조직이 혁신을 주도하고 확장하여 비즈니스 결과를 달성하는 데 도움이 되는 100개가 넘는 서비스를 제공합니다. 개발자는 원하는 도구와 프레임워크를 사용하여 대규모 글로벌 네트워크에서 애플리케이션을 자유롭게 만들고 실행할 수 있습니다. 점점 더 많은 고객이 Azure 서버리스 기술을 사용하여 시장 신호에 빠르게 대응하고 비용을 절감하며 개발 주기 전반에 걸쳐 더 빠르게 이동하도록 설계된 클라우드 네이티브 애플리케이션을 빌드하고 있습니다. <a href="https://customers.microsoft.com/en-us/story/direct-one-professional-services-azure" target="_blank">Direct.One</a>, <a href="https://customers.microsoft.com/en-us/story/maersk-travel-transportation-azure" target="_blank">Maersk</a> 및 <a href="https://aka.ms/ShellDV" target="_blank">Shell</a> 은 매일 고객을 만족하기 위해 Azure 서버리스 및 완전 관리형 서비스를 사용합니다. 현재 200만 개 이상의 애플리케이션이 Azure 서버리스 플랫폼에서 실행됩니다.</p>


  <p>오늘,&rsquo; 우리는 고객의 요구를 더 잘 제공하기 위해 서버리스 기능의 일반 공급에 대해 발표했습니다. <b><a href="https://azure.microsoft.com/en-us/updates/powershell-support-in-azure-functions-is-now-generally-available/" target="_blank">Azure Functions에 대한 PowerShell 지원을</a></b> 통해 운영 팀은 이제 서버리스 자동화 프로세스를 설정하고 Azure 및 하이브리드 환경에서 인프라 관리 및 스크립팅 작업을 위한 이벤트 기반 프로그래밍 모델을 활용할 수 있습니다. 서버리스를 가장 까다롭고 중요 업무용 애플리케이션에 대한 실제 디자인 선택으로 만들기 위해 <b><a href="https://azure.microsoft.com/en-us/updates/azure-functions-premium-plan-is-now-generally-available/" target="_blank">Azure Functions Premium 계획은</a></b> 콜드 스타트를 과거의 일로 만듭니다. 이를 통해 더 강력한 하드웨어, 예측 가능한 비용을 위한 최소 및 최대 인스턴스 수 제어, 최적의 성능을 위한 사전 온난화 리소스 기능을 사용할 수 있습니다.</p>


  <p>컨테이너 및 Kubernetes는 클라우드 네이티브 애플리케이션 패턴의 중심입니다. <a href="https://aka.ms/forresterwave2019">Forrester</a> 는 최근 Azure를 엔터프라이즈 컨테이너 플랫폼의 선두 주역으로 인식하여 가장 강력한 개발자 환경과 글로벌 범위를 제공합니다. 안정성 및 확장성에 대한 힘든 요구 사항으로 중요 업무용 워크로드 개발을 추가로 지원하기 위해, 오늘&rsquo; 가용성 영역에 대한 AKS(Azure Kubernetes Service) 지원의 일반 공급, 클러스터 수준 자동 크기 조정, 여러 노드 풀 및 컨테이너 이미지 취약성 평가 및 Kubernetes 클러스터 위협 방지를 위한 Azure Kubernetes Service용 Azure Security Center 통합 미리 보기를 발표합니다. 이러한 기능 및 발표된 Azure Kubernetes Service 혁신에 대해 자세히 알아보려면 클라우드 네이티브 애플리케이션 개발에 대한 최신 <a href="https://azure.microsoft.com/en-us/blog/accelerating-cloud-native-application-development-in-the-enterprise/" target="_blank">블로그</a> 를 읽어보세요. 또한 Java 개발자를 위한 컨테이너화된 애플리케이션 개발을 간소화하기 위해 Pivotal과 협력하여 빌드, 운영 및 지원되는 <a href="https://azure.microsoft.com/en-us/services/spring-cloud/" target="_blank">Azure Spring Cloud</a> 의 미리 보기를 발표합니다. Azure Spring Cloud는 Azure Kubernetes Service를 기반으로 하며 인프라 관리 및 Spring Cloud 미들웨어 관리의 복잡성을 추상화합니다.</p>


  <p>혁신 목표를 실현하기 위해 조직은 개발자&rsquo; 투자에 집중하고 크기를 조정해야 합니다. Indeed의 최근 <a href="https://blog.indeed.com/2016/12/05/impact-of-tech-talent-shortage/" target="_blank">설문 조사에</a> 따르면 조직의 86% 이상이 애플리케이션을 빌드하는 데 필요한 모든 기술 인재를 고용하는 데 어려움을 겪고 있습니다. 시민 개발자를 위한 하위 코드 도구인 Microsoft Power Apps 애플리케이션을 빌드할 수 있는 권한을 가진 사용자 풀을 확장합니다. <a href="https://azure.microsoft.com/products/powerapps" target="_blank">Power Apps 및 Azure</a>의 조합으로 시민 개발자는 IT를 통해 중앙에서 관리하고 Azure Functions 또는 API를 사용하여 조직 전체에서 혁신을 확장하여 개발자가 쉽게 확장할 수 있는 비즈니스 앱을 쉽게 빌드할 수 있습니다.</p>


  <p>개발자는 디지털 변환의 핵심입니다. 최신 기술과 도구를 사용하여 개발자에게 권한을 부여하는 것은 조직의 향후 성공에 매우 중요합니다. 오늘&rsquo; 공지는 모든 개발자가 차세대 애플리케이션을 만들고 개발자 속도로 혁신을 추진할 수 있는 최첨단 도구를 갖출 수 있도록 Microsofts&rsquo;의 노력을 강조합니다.</p>


