Title: 미사용 데이터에 대한 Storage 서비스 암호화 미리 보기 발표
Summary: 미사용 데이터에 대한 Azure Storage 서비스 암호화의 미리 보기를 발표하게 되어 기쁩니다. 이 기능은 중요한 기능을 보호하려는 엔터프라이즈 고객이 가장 많이 요청하는 기능 중 하나입니다.
Content: <p>미사용 데이터에 대한 Azure Storage 서비스 암호화의 미리 보기를 발표하게 되어 기쁩니다. 이 기능은 규정 또는 규정 준수 요구 사항의 일부로 중요한 데이터를 보호하려는 엔터프라이즈 고객이 가장 많이 요청하는 기능 중 하나입니다.  <p>Storage 서비스 암호화는 스토리지에 유지되기 전에 Azure Blob Storage 데이터를 자동으로 암호화하고 검색하기 전에 암호를 해독합니다. 암호화, 암호 해독 및 키 관리는 사용자에게 투명하고, 애플리케이션을 변경할 필요가 없으며, 엔지니어링 팀이 복잡한 키 관리 프로세스를 구현할 필요가 없도록 합니다.  <p>이 기능은 모든 Azure Blob Storage(블록 Blob, 추가 Blob 및 페이지 Blob)에 대해 지원되며 각 스토리지 계정의 구성을 통해 사용하도록 설정됩니다. 이 기능은 ARM(Azure Resource Manager)을 통해 만든 스토리지 계정에 사용할 수 있습니다. 모든 데이터는 사용 가능한 가장 강력한 블록 암호화 중 하나인 <a href="https://en.wikipedia.org/wiki/Advanced_Encryption_Standard">AES-256이라고도 하는 256비트 AES</a> 암호화를 사용하여 암호화됩니다. 고객은 LRS, ZRS, GRS 및 RA-GRS와 같은 사용 가능한 모든 Azure Storage 중복 유형에서 이 기능을 사용하도록 설정할 수 있습니다. Storage 서비스 암호화는 표준 및 Premium Storage 모두 지원됩니다. 이 기능을 사용하는 추가 비용은 없습니다.  <p>대부분의 미리 보기와 마찬가지로 이 기능은 일반 공급될 때까지 프로덕션 워크로드에 사용해서는 안 됩니다.  <p>자세한 내용은 <a href="https://azure.microsoft.com/en-us/documentation/articles/storage-service-encryption/" target="_blank">Storage 서비스 암호화를</a> 방문하세요.</p>
