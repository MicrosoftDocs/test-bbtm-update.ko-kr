Title: Logic Apps 및 Power BI 통해 Microsoft Band 확장
Summary: Azure Logic Apps 클라우드의 통합 및 워크플로를 위한 Azure의 강력한 새 서비스입니다. Logic Apps를 사용하여 Microsoft Band 데이터를 Power BI 및 Twitter와 실시간으로 통합할 수 있었습니다.
Content: >-
  <p>Azure Logic Apps 클라우드의 통합 및 워크플로를 위한 Azure의 강력한 새 서비스입니다. Logic Apps를 멋지게 만드는 것은 격리된 API 또는 마이크로 서비스를 사용하고 몇 가지 논리와 함께 흐르며 강력한 결과를 만드는 기능입니다. 이번 주말에 만들고 싶었던 강력한 결과는 Microsoft Band 데이터를 Power BI 및 Twitter와 실시간으로 통합한 것입니다. Logic Apps를 사용하여 정확히 그렇게 할 수 있었고, 직접 배포할 수도 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/29b0a61f-9743-4ede-b9d3-795b0fdb4486.png"><img alt="Dashboard" border="0" height="484" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/eec0531a-72d4-498d-9019-55310a62949a.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="대시보드" width="1024"></a></p>


  <p>Microsoft Band 착용자로서 저는 Microsoft Health 서비스를 좋아하며, 개발자로서 밴드와 백 엔드 클라우드 서비스 모두에 대한 API를 가지고 있다는 것을 좋아합니다. Power BI 내 Microsoft Health 데이터를 가질 수있는 능력은 Ive&rsquo;가 항상 원했던 것입니다. 두 서비스의 팬으로서, Power BI 근육으로 내 건강을 중심으로 보기, 피벗 및 차트를 만들 수있는 것에 대해 뭔가가&rsquo; 있습니다. 데이터를 수시로 수동으로 내보내고 업로드할 수 있지만 Azure Logic Apps 활용하여 두 개의 별도 API를 실시간으로 통합하려고 했습니다. 물론 API가 Logic Apps에 있으면 다른 수의 서비스를 활용하여 데이터를 통합할 수 있습니다(예: 실행을 완료할 때마다 거리와 시간으로 트윗 보내기).</p>


  <h2>실시간 상태 Power BI 대시보드 빌드</h2>


  <p>Logic Apps를 사용하면 Azure Marketplace(<a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-logic-connectors-list/" target="_blank">Twitter, BizTalk EDIFACT, Facebook 등</a>)에서 API Apps를 함께 연결할 수 있으며 사용자 지정 API Apps를 가져올 수도 있습니다. Microsoft Health 통합을 만들기 위해 Microsoft Health 상태 및 대역 데이터를 가져오기 위한 사용자 지정 API 마이크로 서비스와 이 데이터를 삽입하는 Power BI REST API용 두 개의 사용자 지정 API 마이크로 서비스를 &ndash; 빌드했습니다. <a href="https://github.com/logicappsio" target="_blank">Logic Apps GitHub</a> 두 가지(및 여러 다른 API 앱 샘플)에 대한 소스 코드를 볼 수 있습니다.</p>


  <p>사용자 지정 API를 만드는 것은 매우 간단합니다. JavaScript 스크립트 API와 같은 몇 가지 코드는 겨우 50줄이 넘습니다. 두 개의 API Apps를 매우 쉽게 빌드하고, API 메서드를 이해하기 위해 Logic Apps용 Swagger 문서를 노출했으며, 실행 중입니다. API Apps가 Azure 리소스 그룹에 배포되면 Logic Apps 디자이너를 열고 몇 가지 앱을 만들 수 있었습니다. 여기에&rsquo; 나를 위해 가장 재미 있었다 세 가지 (관심이있는 경우, 자신을 위해 설정).</p>


  <ul>
   <li>논리 앱은 Microsoft Band 데이터를 동기화&rsquo;할 때마다 트리거됩니다. 그런 다음 해당 데이터를 Power BI 푸시합니다.</li>
   <li>논리 앱은 밴드(예: 실행)를 사용하여 활동을 완료할 때마다 트리거됩니다. 그런 다음 해당 데이터를 Power BI 푸시합니다.</li>
   <li>트윗은 정보가 포함된 활동을 완료할 때마다 전송됩니다(&lsquo;방금 16분 만에 1.8마일을 달렸습니다!&rsquo;).</li>
  </ul>


  <h2>Azure Logic Apps 능력</h2>


  <p>Logic Apps를 통해 집합 API를 사용하고, 그 뒤에 몇 가지 논리를 배치하고, 훨씬 더 많은 작업을 함께 수행할 수 있는 방법을 확인할 수 있기를 바랍니다. 전 세계가 서비스 아키텍처(및 데이터와 함께)로 이동함에 따라 해당 데이터를 신속하게 통합하고 작업하는 이 기능은 매우 강력합니다. 이 경우 클라우드 데이터 API를 Power BI 대한 실시간 데이터 게시자로 전환하고 특정 이벤트에 대한 알림을 설정합니다. SQL 또는 SAP와 같은 온-프레미스 원본을 포함하여 여러 API 및 서비스에 대해 동일한 패턴을 따를 수 있습니다. 데이터를 Power BI 푸시하여 흐름의 원격 분석을 Power BI 푸시하는 이 기술을 사용할 수도 있습니다(블로그 게시물 참조)&ndash;. 이제 <a href="https://github.com/logicappsio/PowerBIAPI" target="_blank">Power BI API 앱 샘플을</a> 사용하여 이 작업을 수행할 수 있습니다.</p>


  <p>이 샘플을 자신의 Azure 구독에 자유롭게 포함하고, Microsoft Health 데이터를 다른 서비스와 통합하고, 가장 관심 있는 API를 Azure Logic Apps 통해 빠르고 쉽게 제어할 수 있는 방법을 알아보세요. 질문, 의견 또는 문제가 있는 경우 Twitter <a href="https://twitter.com/logicappsio" target="_blank">@logicappsio</a>에서 문의하세요.</p>
