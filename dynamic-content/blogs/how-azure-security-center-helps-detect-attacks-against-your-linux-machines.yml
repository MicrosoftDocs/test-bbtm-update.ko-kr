Title: Azure Security Center가 Linux 머신에 대한 공격을 감지하는 방법
Summary: 'ASC(Azure Security Center)는 이제 클라우드와 온-프레미스 모두에서 Linux 위협 감지 미리 보기 프로그램을 확장하고 있습니다. 새로운 기능에는 의심스러운 프로세스 검색, 의심스러운 로그인 시도 및 비정상적인 커널 모듈 로드가 포함됩니다. '
Content: >-
  <p>ASC(Azure Security Center)는 이제 클라우드와 온-프레미스 모두에서 Linux 위협 감지 미리 보기 프로그램을 확장하고 있습니다. 새로운 기능에는 의심스러운 프로세스 검색, 의심스러운 로그인 시도 및 비정상적인 커널 모듈 로드가 포함됩니다. Security Center는 Linux에서 감사하기 위한 가장 일반적인 프레임워크 중 하나인 컴퓨터&rsquo; 이벤트를 수집하기 위해 감사를 사용합니다. 감사는 오랜 시간 동안 주변에 있었고 메인 라인 커널에 살고 있다는 장점이 있습니다. 기본적으로 감사를 실행하고 Security Center에서 다루는 모든 Linux 컴퓨터는 이 공개 미리 보기의 이점을 누릴 수 있습니다. 컬렉션의 작동 방식에 대한 자세한 내용은 10월부터 <a href="https://azure.microsoft.com/en-us/blog/azure-security-center-previews-new-threat-detections-for-linux/">비공개 미리 보기 공</a> 지를 확인하세요.</p>


  <p>Linux 관련 검색을 구축하는 것 외에도 Windows 위해 원래 개발된 현재 검색의 적용 가능성도 검토했습니다. 공격자는 특히 대규모 공격에 OS에 구애받지 않는 것을 좋아하며, 가능한 경우 도구와 기술을 재사용합니다. 이러한 경우 운영 체제에서도 동일한 검색이 적용됩니다. 다행스럽게도 몇 가지 분석은 최소한의 조정으로 작동했습니다. 오늘날 Ill&rsquo;은 악의적인 암호화 동전 마이닝 형식의 분석 예제를 안내합니다.</p>


  <h2>악성 암호화 동전 광부의 확장 위협</h2>


  <p><a href="https://cloudblogs.microsoft.com/microsoftsecure/2018/03/13/invisible-resource-thieves-the-increasing-threat-of-cryptocurrency-miners/">Windows Defender 리서치 팀은 지난 달</a> 암호화 통화 광부의 증가하는 위협에 대해 이야기하는 블로그 게시물을 게시했습니다. 암호 화폐의 수와 가치가 증가함에 따라 이러한 리소스 도둑은 더 많은 문제가되었습니다. Windows Defender 팀은 일부 사이버 범죄자가 랜섬웨어 공격에서 피해자 컴퓨터에 자신의 마이닝 도구를 설치하고 실행하는 것으로 보인다고 지적합니다. 2017년 9월부터 2018년 1월까지 동전 마이닝 맬웨어가 발생한 고유 컴퓨터는 평균 644,000대입니다. 게시물은 우리가 본 다른 동전 마이닝 악성 코드의 일부에 대해 이야기 계속, 그들이 작동하는 방법, 기업이 System Center Configuration Manager 및 Windows Defender Advanced Threat Protection을 모두 사용하여 자신을 방어 할 수있는 방법.</p>


  <p>또한 지난 달, Windows Defender 팀은 3 월 6 일에 Windows Defender 바이러스 백신 밀리초 이내에 식별하고 Dofoil 맬웨어 캠페인의 거의 500,000 인스턴스를 차단하는 방법에 <a href="https://cloudblogs.microsoft.com/microsoftsecure/2018/03/07/behavior-monitoring-combined-with-machine-learning-spoils-a-massive-dofoil-coin-mining-campaign/">대해 이야기</a>했습니다. 이 맬웨어에는 동전 마이닝 페이로드도 포함되어 있습니다. 나중에, 그것은 발견되고 초기 감염 벡터가 포이즌 피어 투 피어 응용 프로그램이었다는 <a href="https://cloudblogs.microsoft.com/microsoftsecure/2018/03/13/poisoned-peer-to-peer-app-kicked-off-dofoil-coin-miner-outbreak/">것을보고했다</a> . 피어 투 피어 애플리케이션은 <a href="https://docs.microsoft.com/en-us/windows/security/threat-protection/windows-defender-antivirus/detect-block-potentially-unwanted-apps-windows-defender-antivirus">잠재적으로 원치 않는 애플리케이션(PUA)</a>으로 분류되었습니다. PUA 보호 기능을 사용하도록 설정한 AV 고객을 Windows Defender 해당 벡터가 이미 차단되었기 때문에 혜택을 받았습니다.</p>


  <h2>Linux용 Azure Security Center 위협 검색</h2>


  <p>그렇다면 이는 Azure 및 Linux용 새 Azure Security Center 위협 탐지의 공개 미리 보기와 어떤 관련이 있을까요? 1 년 전, Jessen Kurien은 Windows 머신에 대한 <a href="https://azure.microsoft.com/en-us/blog/how-azure-security-center-detects-a-bitcoin-mining-attack/">ASC에서 암호화 통화 마이닝 공격을 감지하는</a> 방법에 대해 게시했습니다. 암호화 통화 맬웨어 산업에서 많은 사이버 범죄자들이 삭제된 위치에 따라 다른 운영 체제에서 설치 및 실행되는 휴대용 도구를 사용하고 있습니다. 또한 시스템 전반에서 일반적인 기술을 활용하고 있으며 이는 일반적인 검색을 작성할 기회가 있음을 의미합니다.<br>

  <br>

  2 월에 FireEye는 이러한 마이닝 도구와 기술이 Windows 및 Linux 세계에 걸쳐있는 방법을 매우 깔끔하게 보여주는 <a href="https://www.fireeye.com/blog/threat-research/2018/02/cve-2017-10271-used-to-deliver-cryptominers.html">블로그 게시물을 게시</a>했습니다. 개요에서 추가 맬웨어 다운로드, 작업 예약 및 경쟁 맬웨어 삭제를 위한 Windows 기반 PowerShell 명령과 Bash 셸 스크립트 명령을 모두 볼 수 있습니다. 우리 고유의 데이터를 분석하면 동일한 것이 표시됩니다. 이러한 일반적인 기술을 통해 Windows 및 Linux 컴퓨터 모두에서 작동하는 분석을 만들 수 있습니다.</p>


  <p>또한 분석을 만들 때 수명 주기의 여러 지점에서 악의적인 동작을 식별하여 검색 가능성을 높입니다. 우리의 암호화 통화 마이닝 분석은 이것의 좋은 예입니다. 간단한 실행 파일 또는 명령 일치로 시작한 후 분석의 정교도 수준을 점진적으로 높이고 동전 마이닝 동작을 찾는 검색을 만들었습니다. 최신 분석 중 하나는 시스템이 동전 마이닝에 최적화되는 시기를 감지하려고 합니다.</p>


  <h2>Azure Security Center의 Linux 경고</h2>


  <p>그렇다면 Linux에서 이러한 암호화 동전 마이닝 경고를 어떻게 볼 수 있을까요? 감사를 실행하는 Linux 머신이 있는 Azure Security Center 고객은 다른 Azure Security Center 경고와 함께 이러한 경고를 볼 수 있습니다. Azure Security Center 개요 페이지로 이동하면됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/24a6867a-cc28-4eba-8af0-de90c052b021.png"><img alt="image" border="0" height="288" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/62253631-5818-49b4-89d5-1276b9c82dc8.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="이미지" width="975"></a></p>


  <p>그런 다음 새 경고 &amp; 인시던트, 검색을 통해 구독 경고를 클릭하거나 특정 리소스에 대해 자세히 살펴봅니다.</p>


  <p>암호화 동전 맬웨어에 대한 경고는 아래에서 볼 수 있는 의심스러운 프로세스 실행 경고로 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/bbc9f217-304d-4928-9152-f489fbb0ace7.png"><img alt="image" border="0" height="398" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/22e684cc-6ed8-43c5-8e94-04c6ab7c3f9e.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="이미지" width="966"></a></p>


  <p>경고를 클릭하면 경고를 트리거한 프로세스 및 명령줄과 제안된 수정 단계가 표시됩니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/36d4242c-ddad-4a98-bd4f-4099311cb7e9.png"><img alt="image" border="0" height="882" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39fe8295-1894-45af-9532-f603f44e0585.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; float: none; padding-top: 0px; padding-left: 0px; margin-left: auto; border-left: 0px; display: block; padding-right: 0px; margin-right: auto" title="이미지" width="853"></a></p>


  <p>여기서 볼 수 있듯이 이 이벤트는 의심스러운 프로세스 실행으로 트리거됩니다. 설명에서 실행된 명령과 아래의 특정 명령줄을 볼 수 있습니다. 또한, 우리는 암호화 동전 마이닝 동작으로 인식하기 때문에, 우리는 비트 코인 광부에 대한 보고서에 연결했습니다.</p>


  <h2>추가 리소스</h2>


  <p>암호화 통화 예제를 통해 Azure Security Center에 대한 새로운 Linux 분석을 빠르게 소개합니다. 당신이 Windows 쪽에서 익숙한 것들의 대부분은 이월하고 익숙한 것 같다. Azure Security Center 작동 방식에 대한 자세한 내용은 다음을 참조하세요.</p>


  <ul>
   <li><a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-detection-capabilities">Azure Security Center 검색 기능</a> &mdash; Azure Security Centers&rsquo; 고급 검색 기능에 대해 알아봅니다.</li>
   <li>Azure Security Center &mdash; <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-managing-and-responding-alerts">에서 보안 경고 관리 및 대응</a> 보안 경고를 관리하고 대응하는 방법을 알아봅니다.</li>
   <li>Azure Security Center &mdash; <a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-recommendations">에서 보안 권장 사항 관리</a> 권장 사항이 Azure 리소스를 보호하는 데 어떻게 도움이 되는지 알아봅니다.</li>
   <li><a href="https://docs.microsoft.com/en-us/azure/security-center/security-center-monitoring">Azure Security Center</a> &mdash; 의 보안 상태 모니터링 Azure 리소스의 상태를 모니터링하는 방법을 알아봅니다.</li>
