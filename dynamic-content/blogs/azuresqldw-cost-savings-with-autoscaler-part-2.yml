Title: '#<a name="azuresqldw-cost-savings-with-autoscaler--part-2"></a>Autoscaler를 사용하여 AzureSQLDW 비용 절감 - 2부'
Summary: Azure SQL Data Warehouse는 Enterprise Data Warehouse의 중추인 Microsoft의 SQL 분석 플랫폼입니다. 이 게시물에서는 Microsoft Education Data Services 팀이 탄력성에 최적화된 크기 조정 및 SQL 데이터 웨어하우스를 사용하여 비용을 최적화하기 위해 제공한 Azure Functions 집합인 Autoscaler에 대해 설명합니다.
Content: >-
  <p><em>이 블로그 게시물은 소프트웨어 엔지니어링 관리자인 <a href="https://www.linkedin.com/in/eldad-hagashi/">Eldad Hagashi</a>와 Microsoft Education Data Service의 소프트웨어 엔지니어인 <a href="https://www.linkedin.com/in/feng-tan-0b1311154/">Feng Tan</a>이 공동 저술했습니다.</em></p>


  <p><a href="https://azure.microsoft.com/services/sql-data-warehouse/">Azure SQL Data Warehouse</a>는 EDW(엔터프라이즈 데이터 웨어하우스)의 중추인 Microsofts&rsquo; SQL 분석 플랫폼입니다. 이 서비스는 고객이 대규모 병렬 처리로 컴퓨팅 및 스토리지를 탄력적으로 독립적으로 확장할 수 있도록 설계되었습니다. SQL DW는 빅 데이터 저장소와 원활하게 통합되며 EDW의 최적화되고 맞춤형 성능을 위해 데이터 마트와 큐브에 대한 허브 역할을 합니다. Azure SQL DW는 <a href="https://azure.microsoft.com/support/legal/sla/sql-data-warehouse/v1_0/">보장된 99.9% 고가용성</a>, 규정 준수, <a href="https://docs.microsoft.com/azure/sql-data-warehouse/sql-data-warehouse-overview-manage-security">고급 보안</a> 및 업스트림 및 다운스트림 서비스와<a href="https://docs.microsoft.com/azure/sql-data-warehouse/sql-data-warehouse-overview-integrate">의 긴밀한 통합</a>을 제공하므로 필요에 맞는 데이터 웨어하우스를 빌드할 수 있습니다. Azure SQL DW는 기업이 30개 이상의 지역에서 글로벌 가용성을 사용하여 어디서나 데이터를 복제할 수 있는 최초의 유일한 서비스입니다.</p>


  <p>Microsoft 내에서 Azure 서비스는 팀 전체에서 광범위하게 사용됩니다. 여러 Azure 제품을 결합하는 영리한 솔루션은 비용을 최소화하면서 SQL Data Warehouse 컴퓨팅 수요를 충족하기 위해 Autoscaler를 구축한 OneNote 및 Education Microsoft 팀과 같은 팀 전체에서 표준입니다.</p>


  <p>SQL DW 커뮤니티와 해당 작업을 공유하려는 팀은 단 한 번의 클릭으로 사용할 수 있는 배포 가능한 템플릿을 사용하여 솔루션을 당사(및 귀하!)에게 제공합니다. Education Data Service 팀의 경우 SQL Data Warehouse는 Microsoft 전체의 모든 데이터에 대한 단일 정보 원본을 나타냅니다. 해당 인스턴스는 엔지니어링, 마케팅, 재무 및 영업 팀 전체에서 공유 결과를 추진합니다. 데이터 웨어하우스 솔루션은 Data Lake Storage, Data Factory, Data Warehouse, Analysis Services 및 Power BI 구성됩니다.</p>


  <p>SQL 데이터 웨어하우스는 대화형 쿼리를 제공하고 원시 데이터를 비즈니스 가치로 변환하는 기능을 팀에 적합했습니다. 최상의 가격과 성능을 도출하기 위해 팀은 DWU(데이터 웨어하우스 단위) 값이 지정된 시간에 실제 수요와 일치하는지 확인해야 했습니다. 낮은 DWU 수준은 비용 절감을 허용하지만 비즈니스 질문에 대답하는 데 더 오래 걸릴 수 있습니다.&nbsp; DWU 수준이 높을수록 성능이 향상되지만, 가끔 씩 3,000DWU를 요구하면 단독으로 두면 월별 비용이 훨씬 더 높아질 수 있습니다. 팀은 일정 기반 솔루션보다 유연성이 뛰어난 탄력성을 관리하는 지능형 방법이 필요했습니다. 이는 손 무료, 비용 절감 및 워크로드에 지장을 줄 수 있는 시스템 수요에 따라 크기 조정 솔루션을 도입하기로 결정한 이유입니다.</p>


  <p>EDU 데이터 서비스 팀&rsquo; 자동 크기 조정기는 DWU 사용 모니터 기반 스케일러와 타이머 기반 스케일러를 포함한 두 가지 기본 구성 요소로 구성됩니다. 모니터 기반 스케일러에서는 사용량에 따라 스케일러가 위아래로 상승하는 미리 정의된 DWU 사다리를 사용합니다. 하루 동안 눈금자가 사용량 임계값을 초과하거나 초과하는 DWU 사용량을 알 수 있으므로 눈금자는 시스템을 DWU 사다리를 위아래로 이동합니다. 타이머 기반 눈금은 DWU 설정이 비활성에서 너무 낮게 떨어지면 업무일&rsquo; 작업 전에 정의된 기준선으로 시스템을 다시 크기 조정하기 위한 보완으로 작동합니다.</p>


  <p>자동 크기 조정기는 Azure Monitor 및 경고 알림과 결합된 Azure HTTP 웹후크 함수를 사용합니다. Azure Monitor는 이전 기간(일반적으로 30분)의 DWU 사용량을 관찰합니다. DWU 사용량이 DWU 제한의 80%와 같은 상한 임계값을 초과하면 Azure Monitor는 이메일을 통해 경고를 보내고 웹후크를 트리거합니다. 이 매개 변수는 쉽게 변경할 수 있습니다. 웹후크 HTTP 요청은 실행된 임계값 모니터에 따라 DWU 사다리를 확장하거나 축소하기 위해 데이터 웨어하우스에 REST API 요청을 보내도록 Autoscaler를 트리거합니다. 그런 다음, 자동 크기 조정기는 나중에 분석 및 품질 관리를 위해 Azure 테이블에 요청을 기록합니다. 각 영업일이 시작될 때 타이머 스케일러가 인스턴스를 일&rsquo; 기준선으로 확장합니다.</p>


  <p>Autoscaler를 사용하면 DWU 수준이 하루 동안의 수요와 밀접하게 일치합니다. 한 달 동안 팀은 연간 약 55%를 절약했습니다!</p>


