  <p>Autoscaler에 대해 자세히 알아보려면 <a href="https://github.com/Microsoft/sql-data-warehouse-samples/tree/master/arm-templates/sqlDwAutoScaler">GitHub </a>확인하거나 사용자 고유의 인스턴스에 지금 배포하세요! 배포하기 전에 솔루션으로 자동 크기 조정기는 로드, 변환 및 쿼리를 불연속 작업으로 분리하는 아키텍처의 탄력성 최적화와 특별히 작동합니다. EDU 팀의 경우 Azure Data Factorys&rsquo; 재시도 논리를 사용하면 자동 크기 조정기의 로드 및 변환 중단을 허용합니다. 쿼리를 위해 Azure Analysis Services를 서비스 계층으로 사용하면 중단 없이 팀에 성능을 제공합니다.</p>


