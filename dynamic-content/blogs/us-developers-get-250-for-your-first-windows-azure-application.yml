Slug: us-developers-get-250-for-your-first-windows-azure-application
Title: '미국 개발자: 첫 번째 Windows Azure 애플리케이션에 대해 $250 받기'
Summary: 모든 미국 개발자에게 전화:&nbsp; Microsoft Platform Ready에서 이 독점 제품으로 $250 USD를 획득할 기회를 놓치지 마세요&rsquo;. &nbsp;참여하려면 다음에서 테스트 탭의 스크린샷을 만듭니다.
Content: '<p>모든 미국 개발자에게 전화:&nbsp; Microsoft Platform Ready에서 이 독점 제품으로 $250 USD를 획득할 기회를 놓치지 마세요&rsquo;. &nbsp;참여하려면 2011년 4월 15일과 6월 17일 사이에 <a target="_blank" href="https://www.windowsazure.com">Windows Azure</a> 애플리케이션이 호환되는 것으로 확인되었음을 나타내는 Microsoft Platform Ready의 테스트 탭 스크린샷을 찍고 2011년 6월 21일 12:00 PST 이후 <a target="_blank" href="mailto:appplatformready@microsoft.com">azureplatformready</a>에서 이메일을 통해 보내주세요. </p>  <p>조직에서 등록한 첫 번째 Windows Azure 호환 애플리케이션만 이 제품을 사용할 수 있습니다. 2011년 4월 15일 이전에 완료된 Windows Azure 애플리케이션은 이 프로모션을 받을 자격이 없습니다.  &nbsp;여기에서 제품 사용 약관을 검토합니다.</p>  <p>이 프로모션은 미국 개발자만 사용할 수 있습니다.  </p>  <p><iframe src="https://www.facebook.com/plugins/like.php?href= https://blogs.msdn.com/b/windowsazure/archive/2011/05/27/us-developers-get-250-for-your-first-windows-azure-application.aspx;layout=box_count&amp;show_faces=false&amp;width=300&amp;action=like&amp;font=segoe+ui&amp;colorscheme=light&amp;height=50" style="overflow: hidden; width: 300px; height: 50px;" frameborder="0" scrolling="no"></iframe><br>트윗  <script type="text/javascript"></script>  </p>'
