Slug: rack-up-new-azure-dev-skills-at-microsoft-ignite
Title: Microsoft Ignite에서 새로운 Azure 개발 기술 쌓기
Summary: Microsoft Ignite는 Azure 개발에 전념하는 30개 이상의 세션을 통해 5일간의 몰입형 원본에서 직접 지식을 제공합니다.
Content: >-
  <p>Microsoft Ignite는 Azure 개발자를 위한 5일간의 몰입형 원본 지식을 제공합니다. Azure 개발에&rsquo; 전념하는 30개 이상의 세션을 통해 새로운 정보를 신속하게 수집하고, 커뮤니티와 연결하고, 질문을 해결하고, 거래의 새로운 트릭을 배울 수 있습니다.</p>


  <p>세션은 바로&mdash; 작업할 수 있는 기술과 작업을 더 빠르게 수행하는 데 도움이 되는 인사이트에 초점을 맞춥니다. Azure 팀은 지식을 공유하고, 질문에 답변하고, 관심 있는 주제에&rsquo; 대해 여러분과 이야기를 나눌 것입니다. 다음은&rsquo; 사용 가능한 항목&rsquo;의 샘플입니다.</p>


  <ul>
      <li><a href="https://myignite.microsoft.com/sessions/2960">Docker 컨테이너 및 Windows Server 2016 사용하여 애플리케이션 배달 가속화</a></li>
      <li><a href="https://myignite.microsoft.com/sessions/3177">개발자를 위한 Azure Stack App Service를 사용하여 클라우드 위와 아래 급증</a></li>
      <li><a href="https://myignite.microsoft.com/sessions/3166">Microsoft Azure Service Fabric 애플리케이션 관리</a></li>
      <li><a href="https://myignite.microsoft.com/sessions/3174">엔터프라이즈용 Microsoft Azure Functions를 사용하여 서버리스로 진행</a></li>
      <li><a href="https://myignite.microsoft.com/sessions/3175">Microsoft Azure 모바일 앱 보안 및 배포</a></li>
      <li><a href="https://myignite.microsoft.com/sessions/3002">Python을 사용하여 기본 제공</a></li>
      <li><a href="https://myignite.microsoft.com/sessions/2710">Xamarin을 사용하여 플랫폼 간 모바일 개발 엔드투엔드 탐색</a></li>
  </ul>


  <p>그래서 우리와 함께. Microsoft Ignite에서 세션은 토대를 마련하지만 대화와 학습은 범위를 넘어 확장됩니다. 관심과 전문 지식을 공유하는 많은 사람들이 이 주위에 분노할&rsquo; 때, 당신은 당신이 무엇을 배우고 만들 수 있는지 결코 알지 못합니다.</p>


  <p><a href="https://register.ignite.microsoft.com/">Microsoft Ignite에 등록합니다.</a></p>
