Title: RIVERBed를 사용하여 Azure로 Azure Site Recovery 복제 트래픽 최적화
Summary: 'Azure로 가는 복제 트래픽을 최적화하는 방법에 대해 자세히 알아봅니다. '
Content: >-
  <p>재해 복구를 위해 인프라를 디자인할 때 네트워크 계획은 가장 중요한 측면 중 하나가 됩니다. &rsquo;Azure와 같은 퍼블릭 클라우드를 재해 복구 대상으로 사용하고 복제하려는 데이터의 양이 많은 경우 이 대역폭을 최적화하는 것이 매우 유용합니다. WAN Optimizer <a href="https://aka.ms/asr-riverbed-riverbedsite">likeRiverbed</a>&nbsp;를 사용하여 Azure로 가는 복제 트래픽을 최적화할 수 있습니다.</p>


  <p>약 1년 전, Riverbed의 직원들과 협력하여 Hyper-V에서 Azure로 전송되는 복제 트래픽의 최적화를 보여주는 백서를 게시했습니다. <a href="https://aka.ms/asr-riverbed-documentation">VMware 가상 머신 또는 물리적 서버를 복제</a>할 때 얻을 수 있는 이점을 살펴보기 위해 그들과 다시 협력했습니다. 케빈 설리번과 나 자신은 리버베드에서 브렛 힐과 함께이 연구에 참여했다. Riverbed&reg; SteelHead&trade; 어플라이언스는 전송되는 데이터의 양을 70% 이상 줄인 것으로 나타났습니다. 복제에 소요된 시간이 절반 이상 단축되었습니다.</p>


