Title: Microsoft Azure 금융 서비스에 대한 변조 방지 Azure 변경할 수 없는 Blob Storage 시작합니다.
Summary: 고객이 데이터를 삭제할 수 없는 다시 쓸 수 없는 형식으로 저장하고 보존할 수 있는 Azure 변경할 수 없는 Blob Storage 발표하게 되어 기쁩니다.
Content: >-
  <p>Im&rsquo;은 이제 Azure <a href="https://docs.microsoft.com/en-us/azure/storage/blobs/storage-blob-immutable-storage">변경할 수 없는 Blob Storage</a> 공개 미리 보기 &ndash; 에 있으므로 금융 기관이 데이터를 삭제할 수 없고 다시 쓸 수 없는 형식 &ndash; 으로 추가 비용 없이 저장하고 보존할 수 있게 되었습니다. Azure 변경할 수 없는 Blob Storage CFTC 규칙 1.31(c)-(d), FINRA 규칙 4511 및 SEC 규칙 17a-4의 세 가지 주요 금융 산업 규정의 관련 스토리지 요구 사항을 충족합니다. 세계에서 가장 엄격하게 규제되는 산업 중 하나를 대표하는 금융 서비스 고객은 금융 거래 보존 및 관련 통신과 같은 복잡한 요구 사항을 지워지거나 수정할 수 없는 상태로 적용됩니다. 이러한 엄격한 요구 사항은 시장 행위에 대한 효과적인 법적 및 법의학적 감시를 제공하는 데 도움이 됩니다.</p>


  <p>이제 소프트웨어 공급자와 파트너는 중요한 워크로드가 있는 레코드 보존 및 변경할 수 없는 스토리지를 위한 원스톱 상점 클라우드 솔루션으로 Azure를 사용할 수 있습니다. 이제 금융 기관은 규정 준수 상태를 유지하면서 이러한 기능을 활용하는 자체 애플리케이션을 쉽게 빌드할 수 있습니다. 이러한 WORM(Write Once Read Many) 정책은 모든 스토리지 계층(핫, 쿨 및 보관)에 적용됩니다. 이 업계 최고의 규정 준수 스토리지 제품은 이제 Azure Storage의 기본 가격 책정을 기반으로 추가 비용 없이 사용할 수 있습니다!</p>


  <p>규정 준수를 문서화하기 위해 Microsoft는 레코드 관리 및 정보 거버넌스를 전문으로 하는 선도적인 독립 평가 회사인 Cohasset Associates를 유지하여 Azure 변경할 수 없는 Blob Storage 및 금융 서비스 산업과 관련된 요구 사항 준수를 평가했습니다. Cohasset은 시간 기반 Blob을 WORM 상태로 유지하는 데 사용되는 경우 Azure 변경할 수 없는 Blob Storage CFTC 규칙 1.31(c)-(d), FINRA 규칙 4511 및 SEC 규칙 17a-4의 관련 스토리지 요구 사항을 충족하는지 확인했습니다.&nbsp; Microsoft는 금융 기관의 레코드 보존을 위해 전 세계적으로 가장 규범적인 지침을 나타내기 때문에 이 규칙 집합을 대상으로 했습니다. <a href="https://aka.ms/AzureWormStorage">오늘 사용할 수</a> 있는 변경할 수 없는 스토리지 기능 집합의 Cohassets&rsquo; 평가 릴리스를 발표하게 되어 기쁘게 생각합니다.</p>


  <p>레거시 SAN 및 기타 스토리지 인프라를 해제하고 클라우드에서 사용할 수 있는 규모의 경제를 활용하려는 고객의 경우 Azure 변경할 수 없는 Blob Storage 완벽한 기능 집합을 제공합니다.</p>


  <ul>
      <li>데이터는 변경할 수 없으므로 계정 관리 권한이 있는 사용자를 포함하여 사용자가 수정하거나 삭제할 수 없습니다.</li>
      <li>관리자는 데이터를 만들고 읽을 수 있지만 업데이트하거나 삭제 &ndash; 할 수 없는 정책을 구성할 수 있습니다. 그렇지 않으면 WORM 스토리지라고 합니다.</li>
      <li>표준 및 변경할 수 없는 스토리지 모두에 동일한 Azure Storage 환경을 사용할 수 있습니다. 즉, IT는 더 이상 별도의 보관 스토리지 솔루션의 복잡성을 관리할 필요가 없습니다.</li>
      <li>스토리지의 &ndash; 보관, 쿨 및 핫 계층과 통합하여 자주 또는 드물게 액세스하는 데이터와 함께 사용할 수 있습니다. 할인은 쿨 대기 또는 완전히 보관된 상태로 자주 액세스되지 않는 스토리지에 적용됩니다.</li>
      <li>관리자는 데이터가 계층 간에 자동으로 이동하는 경우에 대한 규칙을 지시하는 <a href="https://youtu.be/LFFCokEONvo">수명 주기 관리</a> 정책을 만들 수 있습니다. 예를 들어 2개월 동안 수정되지 않은 데이터는 보관 스토리지로 이동합니다.</li>
  </ul>


  <p>이 기능 집합은 Microsoft가 금융 서비스 산업 에코시스템 전반에 걸쳐 광범위한 이해 관계자 집합을 학습하고 협력한 결과입니다. Azure는 규제 기관과의 협력에 대한 글로벌 리더십, 고객에게 제공하는 업계 최고의 감사 권한 및 독점적인 클라우드 <a href="https://www.microsoft.com/en-us/download/details.aspx?id=55332">규정 준수 프로그램을</a> 고려할 때 은행 및 자본 시장 고객과 협력할 수 있는 고유한 위치에 있습니다. Microsoft는 또한 제품에 기본 제공되는 고유한 금융 서비스 규정 준수 제품 포트폴리오를 보유하고 있습니다.</p>


  <ul>
      <li><a href="https://servicetrust.microsoft.com/">서비스 신뢰 포털</a>은 PCI DSS, SOC 1 유형 2, SOC 2 유형 2 및 ISO 27001을 포함하여 Azure 플랫폼에 대한 전체 수정되지 않은 <a href="https://servicetrust.microsoft.com/ViewPage/MSComplianceGuide">감사 보고서를</a> 제공합니다.&nbsp; 또한 금융 서비스 규정에 따라 Azure에서 솔루션을 구현하기 위한 <a href="https://servicetrust.microsoft.com/ViewPage/TrustDocuments">규정 준수 가이드</a>도 포함되어 있습니다.</li>
      <li><a href="https://servicetrust.microsoft.com/ComplianceManager">준수 관리자는</a> Microsoft 관리형 컨트롤 및 기관 관리형 컨트롤로 구성된 제어 상태에 대한 클라우드 간 보기를 제공합니다. 여기에는 규정 준수 담당자가 Azure Active Directory 통해 모든 사용자에게 제어 구현 또는 테스트 프로세스를 할당할 수 있는 워크플로가 포함됩니다. <a href="https://channel9.msdn.com/Events/Ignite/Microsoft-Ignite-Orlando-2017/BRK2182">이러한 기능은</a> 주요 금융 기관 및 규제 기관과 협력하여 구축되었습니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/advisor/advisor-overview">Azure Advisor</a> 는 금융 기관에서 가장 중요하게 다루는 항목인 복원력, 보안, 성능 및 비용에 대한 모범 사례 지침을 제공합니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/blog/announcing-new-azure-security-center-capabilities-at-rsa-2018/">Azure Security Center</a> 는 사용자 환경에 직면한 보안 위협에 대한 심층적인 가시성을 제공하고 몇 번의 클릭으로 이러한 인사이트를 실행 가능하게 합니다.</li>
  </ul>


  <p>이러한 리소스 및 기능 집합을 통해 Azure는 금융 데이터를 클라우드로 이동하고 금융 서비스 업계에 적용되는 엄격한 규제 요구 사항을 충족할 수 있는 최상의 대상입니다. <a href="https://azure.microsoft.com/en-us/blog/azure-immutable-blob-storage-now-in-public-preview/">오늘 시작하세요</a>! Azure가 은행과 보험사가 규제 책임을 충족하는 데 어떻게 도움이 되는지에 대한 자세한 내용은 <a href="https://www.microsoft.com/en-us/trustcenter/cloudservices/financialservices">Microsoft 보안 센터를</a> 방문하세요. 마지막으로 고객이 Azure를 사용하는 방법에 대한 <a href="https://azure.microsoft.com/en-us/case-studies/?industry=banking-capital-markets">사례 연구를</a> 참조하세요.</p>
