Slug: seamlessly-upgrade-azure-sql-data-warehouse-for-greater-performance-and-scalability
Title: 성능 및 확장성을 높이기 위해 Azure SQL Data Warehouse를 원활하게 업그레이드
Summary: 'Azure SQL Data Warehouse는 최근 고객에게 향상된 서비스 제공을 제공하는 컴퓨팅용 최적화 성능 계층의 미리 보기 릴리스를 발표했습니다. '
Content: >-
  <p>Azure SQL Data Warehouse는 최근 고객에게 향상된 서비스 제공을 제공하는 <a href="https://azure.microsoft.com/en-us/blog/faster-compute-optimized-performance-tier-for-azure-sql-data-warehouse/">컴퓨팅 최적화 Gen1 계층</a> 성능 계층의 미리 보기 릴리스를 발표했습니다. 이 주요 릴리스에서 서비스는 이제 열 형식 데이터에 대한 컴퓨팅 확장성 및 무제한 스토리지를 5배 증가시켰습니다. 용량 증가와 함께 고객은 쿼리 워크로드의 성능이 평균 5배 증가하는 것을 실현하고 있습니다. 이러한 이점을 활용하려는 기존 컴퓨팅 최적화 Gen2 계층 고객의 경우 이제 Azure Portal을 통해 원활하게 업그레이드할 수 있는 옵션이 제공됩니다. Azure Portal을 통해 사용하기 쉬운 업그레이드 환경에는 데이터 내보내기 및 다시 가져오기와 관련된 가동 중지 시간이 없습니다.</p>


  <h3>성능 최적화를 위해 업그레이드</h3>


  <p>이제 Azure Portal 내에서 최신 성능 계층으로 업그레이드할 수 있습니다. 이렇게 하면 연결 문자열 세부 정보가 변경되지 않습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/451625b3-20e9-4311-b9bd-31cffd1a42e9.png"><img alt="Portal_Upgrade" border="0" height="610" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f24d6a57-059a-40a3-b2a6-81d62e024822.png" style="border: 0px currentColor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="Portal_Upgrade" width="478"></a></p>


  <p>업그레이드 프로세스에 대한 자세한 내용은 <a href="https://docs.microsoft.com/azure/sql-data-warehouse/upgrade-to-latest-generation">업그레이드 설명서를 참조하세요</a>. POC에 대한 도움이 필요한 경우 <a href="https://azure.microsoft.com/services/sql-data-warehouse/information-request/">직접 문의하세요</a>. Twitter<a href="https://twitter.com/AzureSQLDW">@AzureSQLDW</a>에서 팔로우하여 최신 Azure SQL DW 뉴스 및 기능을 최신 상태로 유지하세요.</p>
