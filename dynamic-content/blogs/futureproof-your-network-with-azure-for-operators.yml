Title: Azure for Operators를 사용하여 네트워크를 미래 지향적
Summary: 모바일, 상시 서비스에 대한 경쟁이 치열해지고 수요가 계속 증가함에 따라 운영자는 수익을 늘리고 경쟁 우위를 확보하기 위한 새로운 전략을 찾아야 합니다.
Content: >-
  <p>모바일, 상시 서비스에 대한 경쟁이 치열해지고 수요가 계속 증가함에 따라 운영자는 수익을 늘리고 경쟁 우위를 확보하기 위한 새로운 전략을 찾아야 합니다. 성공하려면 운영자는 다음 세 가지 중요한 추세를 수용해야 합니다.</p>


  <ol>
      <li>서비스 모델의 경제성을 변경합니다.</li>
      <li>5G를 사용하여 새로운 수익 및 주주 가치를 찾습니다.</li>
      <li>디지털 변환, 통합 및 자동화를 추진합니다.</li>
  </ol>


  <p>이러한 추세를 해결하기 위해 운영자는 인프라를 혁신하고 5G를 수용하며 비즈니스를 발전시키는 방법을 적극적으로 모색하고 있습니다.</p>


  <p>이 기회를 활용하는 운영자를 지원하기 <a href="https://azure.microsoft.com/en-us/industries/telecommunications/#overview" target="_blank">위해 2020년 9월에 클라우드</a> 및 에지 컴퓨팅 기술 및 솔루션을 제공하는 신뢰할 수 있는 파트너 역할을 하는 Azure for Operators 이니셔티브를 시작했습니다. Microsoft는 통신사급 클라우드를 기반으로 플랫폼을 구축하고 네트워킹을 강화하여 Microsoft&#39;기술의 힘을 운영자&#39;에지로 끌어들이고 있습니다. 이러한 기능이 광범위한 개발자 에코시스템 및 심층적인 비즈니스 간 파트너십 프로그램과 결합되면 운영자가 네트워크 기능으로 수익을 창출하는 기능을 가속화하는 데 도움이 되는 고유한 환경이 됩니다.&nbsp;</p>


  <p>5G 기술의 출현은 네트워크 운영자에게 특히 엔터프라이즈 고객에게 규모와 서비스 범위를 확장할 수 있는 전례 없는 기회를 제공합니다. 스마트 폰 및&nbsp; 5G 네트워크에 대한 빠른 데이터 서비스를 넘어,&nbsp; 다른 새로운 기술은 지능형 장치에 대한 고속, 낮은 대기 시간 통신 및 연결을 가능하게하면서 중요한 비즈니스 운영을 지원할 수있는 기능을 제공 할 것입니다. 이 기회를 성공적으로 포착하려면 운영자가 클라우드 및 에지 컴퓨팅으로 네트워크를 보완해야 합니다.</p>


  <p>Microsoft는 운영자에게 새로운 서비스 모델, 5G 채택 및 디지털 변환의 기회를 실현하기 위한 기술 및 클라우드 솔루션을 고유하게 제공할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1edaf1e0-9e5f-4054-8689-c738ffae303b.jpg"><img alt="Lists the six values Microsoft brings to operators with the Azure for Operators initiative" border="0" height="652" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/42752e94-cf82-4323-9f0b-3c5249a5b132.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <h2>지침 원칙</h2>


  <p>운영자용 Azure는 다음 6가지 기본 원칙을 기반으로 합니다.</p>


  <ol>
      <li>클라우드의 기능을 통해 네트워크를 미래지형으로 만들고, 비용을 절감하고, 새로운 수익원을 창출하고 있습니다.</li>
      <li>Microsoft는&mdash; 고객, 브랜드, 아이디어 및 환경을 소유합니다.</li>
      <li>워크로드를 운송업체급 클라우드로 이동하는 데 중점을 둔 플랫폼 비즈니스&mdash; 주체로 남아 있습니다.</li>
      <li>온-프레미스, 에지 또는 클라우드에서 만나&mdash;겠습니다.</li>
      <li>에코시스템&mdash; 지원은 RAN(무선 액세스 네트워크), 핵심, CNF(클라우드 네이티브 함수) 및 운영 지원 시스템(OSS) 또는 BSS(비즈니스 지원 시스템)의 공급자와 긴밀하게 협력하여 통합하고 혁신합니다.</li>
      <li>비즈니스에&mdash; 적합한 속도로 혁신하는 데 도움이 되는 신뢰할 수 있는 파트너 역할을 할 것입니다.</li>
  </ol>


  <p>우리는 운영자가 디지털 변환 경로에 있는 모든 곳에서 공유 여정에 참여합니다. 함께 5G의 잠재력을 실현하여 운영자가 매우 신뢰할 수 있는 낮은 대기 시간 연결, 네트워크 조각화 및 확장 가능한 애플리케이션과 같은 다양한 새로운 서비스를 제공하여 산업 및 커뮤니티를 변화시킬 수 있습니다. 실제로 운영자와의 파트너는 인텔리전트 에지를 인텔리전트 클라우드와 연결하고 모든 산업 전반에 걸쳐 전 세계 사람과 조직을 위한 새로운 혁신적 환경을 만드는 데 핵심적인 요소입니다.</p>


  <h2>5G가 환경 및 서비스를 변환하는 방법</h2>


  <p>최신 네트워킹 기능이 클라우드 기술과 결합됨에 따라 가상 및 물리적 세계의 융합을 봅니다. 운영자가 만연한 컴퓨팅, 실시간 작업 및 무한 고객 환경을 제공할 수 있도록 지원합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/15fe893d-2957-4fb0-b0bd-3e077af59731.png"><img alt="Shows Microsoft’s vision for 5G that enable operators to deliver pervasive compute, real-time action, and infinite customer experiences." border="0" height="645" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/946c1a74-ba57-43a3-8a13-e5fa423c7694.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="" width="1024"></a></p>


  <p>특히 제조, 농업, 의료, 운송, 직장 생산성 및 소매 업종에서 혁신을 위한 수많은 기회가 있습니다. 5G 시나리오는 다음과 같습니다.</p>


  <ul>
      <li>에지 값을 최대화합니다.</li>
      <li>차세대 네트워크 배포 및 최적화</li>
      <li>5G의 기능으로 수익을 창출합니다.</li>
      <li>운영 비용을 최소화하면서 기존 투자를 극대화합니다.</li>
      <li>비즈니스 지원 시스템 간소화</li>
      <li>고객 환경 변환</li>
  </ul>


  <p>이러한 시나리오를 실현하기 위해 Microsoft는 Azure 환경에서 솔루션을 빌드하는 데 정통하고 매달 50억 개 이상의 인식 서비스 트랜잭션을 처리하고, 60&nbsp;억&nbsp; 개 이상의IoT 디바이스를 지원하고, 매월 100만 개&nbsp; 이상의 기계 학습 실험을 지원하는 환경에 정통한 확립되고 숙련된 개발자 커뮤니티를 보유하고 있습니다. Microsoft는 애플리케이션 커뮤니티와 적극적으로 협력하여 에지 애플리케이션 및 API(네트워크 애플리케이션 프로그래밍 인터페이스)에 대한 에코시스템이 번성하도록 보장하고 있습니다.&nbsp;</p>


  <h2>새로운 기술 기능</h2>


  <p>서비스 기반 아키텍처의 업계 표준화는 5G가 이전의 모바일 기술 세대보다 더 &ldquo;클라우드화&rdquo; 되는 방법을 예시합니다. 클라우드에서 5G 네트워크 기능을 실행하는 것 외에도 네트워크가 AI(아티팩트 인텔리전스), 기계 학습, 보안, 분석 및 IoT 처리와 같은 대규모 클라우드 서비스와 통합될 때 더 중요한 기회가 있습니다. 유비쿼터스 컴퓨팅과 결합되어 대규모 애플리케이션 개발자 커뮤니티에 개방되면 엔터프라이즈 및 최종 고객 환경을 위한 새로운 기능이 등장할 것입니다. Azure for Operators는 실제와 가상 세계의 진정한 융합을 거의 실시간으로 분석하고 작동할 것을 약속합니다.</p>


  <h2>Azure Edge 영역을 통한 짧은 대기 시간 컴퓨팅</h2>


  <p>고객에게 더 가까운 컴퓨팅, 컨테이너 및 서비스를 제공하기 위해 Azure의 로컬 확장을 설정했습니다. <a href="https://azure.microsoft.com/en-us/solutions/low-latency-edge-computing/#overview" target="_blank">Azure Edge 영역은</a> 즉시 데이터 수집 및 강력한 처리 능력을 위해 Azure 서비스에 대한 대기 시간이 짧은 로컬 액세스를 허용합니다. Edge 영역과 Azure 지역 간의 모든 데이터 전송이 Microsoft 글로벌 네트워크에 남아 있으므로 운영자는 빠르고 글로벌 백본에 연결할 수 있습니다. 또한 운영자는 Azure Portal을 통해 이러한 에지 서비스 및 워크로드를 프로비전하고 관리할 수 있습니다.</p>


  <h2>프로그래밍 가능한 네트워크에 대한 직접 애플리케이션 액세스</h2>


  <p>Azure for Operators를 통해 Microsoft는 전 세계 운영자와 협력하여 애플리케이션 인식 에지 솔루션의 에코시스템을 만들고 있습니다.&nbsp; 개발자는 네트워크에서 중요한 데이터에 액세스할 때 애플리케이션 성능을 향상시키고 가장 안전한 최상의 사용자 환경을 제공할 수 있습니다.&nbsp; 또한 모바일 구독자 서비스 및 연결된 디바이스에 대한 빠르고 확장 가능한 애플리케이션은 Azure 및 운영자 네트워크에서 실행할 수 있습니다. 에지에서 Azure 서비스를 프로비전하고 관리하기 위한 단일 창이 설정되어 애플리케이션 액세스에 대한 관리 및 확장성이 더욱 향상되었습니다.</p>


  <h2>클라우드의 강력한 기능을 갖춘 프라이빗 셀룰러 네트워크</h2>


  <p>클라우드 컴퓨팅을 MEC(다중 액세스 에지 컴퓨팅)와 융합함으로써 Arc 지원 Azure Edge 영역은 향상된 대기 시간, 속도 및 보안을 달성하기 위한 아키텍처입니다. 개인 셀룰러 네트워크를 활용하여 로봇 공학 및 IoT와 같은 산업 중심 솔루션은 필요한 네트워크 개인 정보 보호로 클라우드의 최고를 누릴 수 있습니다. 고객은 Azure Edge 영역 및 지역에 라우터, 방화벽 및 소프트웨어 정의 SD-WAN(광역 네트워크) 게이트웨이와 같은 가상화된 네트워크 함수를 배포할 수 있습니다. 이 아키텍처는 이미 협업에 사용할 수 있는 구현 및 통합 기술 파트너의 풍부한 에코시스템에서 광범위한 업계 지원을 받고 있습니다.</p>


  <h2>운영자의 요구 사항 충족</h2>


  <p>Microsoft는 운영자가 실시간 통신 서비스를 제공하기 위한 안정성, 복원력, 보안, 관찰 가능성 및 성능에 대한 고유한 요구 사항을 가지고 있음을 인식합니다. 운영자는 중요한 네트워크 함수를 제어해야 하며 애플리케이션 개발자에게 프로그래밍 가능한 인터페이스를 노출하는 기능을 원합니다. 운영자용 Azure를 채택하면 새로운 수익 창출 서비스를 만들고 기존 서비스를 클라우드로 이동하여 비용을 절감하고 신뢰할 수 있는 클라우드 파트너와 함께 서비스 수명을 연장할 수 있습니다.</p>


  <h2>Azure for Operators 서비스 스택</h2>


  <p>Azure for Operators는 글로벌 전송, 에지 플랫폼, 네트워크 함수, 비즈니스 인텔리전스 및 클라우드 솔루션을 비롯한 서비스 스택으로 사용할 수 있습니다. 요소를 개별적으로 선택하고 Microsoft 및 에코시스템 파트너의 제품 및 솔루션을 포함할 수도 있습니다. 우리는 통합하고 혁신하기 위해 RAN, Core, CNF 및 OSS 또는 BSS 공급자와 긴밀히 협력하여 에코시스템을 지원하기 위해 최선을 다하고 있습니다.</p>


