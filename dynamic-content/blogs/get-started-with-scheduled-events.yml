Title: 유지 관리 이벤트에 대응하는 중... 이러한 일이 발생하기 전에
Summary: VM의 가용성에 영향을 줄 수 있고 그에 따라 계획할 수 있는 예정된 이벤트에 대해 알아볼 수 있다면 어떻게 해야 할까요?  Azure Scheduled Events를 사용하면 가능합니다.
Content: "<h2>이제 예약된 이벤트를 일반 공급&nbsp;</h2>\n\n<p>VM의 가용성에 영향을 줄 수 있고 그에 따라 계획할 수 있는 예정된 이벤트에 대해 알아볼 수 있다면 어떻게 해야 할까요? Azure Scheduled Events를 사용하여 수행할 수 있습니다.</p>\n\n<p>예약된 이벤트는 예정된 이벤트(예: 다시 부팅)에 대한 정보를 표시하는 Azure Metadata Service의 하위 서비스 중 하나입니다. 예약된 이벤트는 애플리케이션이 이러한 이벤트의 영향을 최소화하기 위해 예방 작업을 수행할 수 있는 충분한 시간을 제공합니다. 예약된 이벤트는 VM 내에서 REST 엔드포인트를 사용하여 표시되며, VM 외부에 노출되지 않도록 라우팅할 수 없는 IP를 통해 정보를 사용할 수 있습니다.</p>\n\n<h2>예약된 이벤트로 다루는 내용</h2>\n\n<ul>\n    <li>VM 유지 관리(현재 위치 VM 마이그레이션이라고 &ndash; 도 함). 이 유지 관리 작업 클래스는 VM을 다시 부팅하지 않고 호스팅 환경(하이퍼바이저 및 에이전트)을 패치하고 업데이트하는 데 사용됩니다. <a href=\"https://docs.microsoft.com/en-us/azure/virtual-machines/linux/maintenance-in-place\">VM 유지 관리가 유지</a>되면 열려 있는 파일 및 네트워크 연결이 손실되지 않고 VM이 최대 30초 동안 중지됩니다. 대부분의 최신 애플리케이션은 이러한 짧은 일시 중지의 영향을 받지 않지만 일부 워크로드(예: 게임)는 너무 민감하여 이를 중단으로 간주합니다. 예약된 이벤트를 사용하면 애플리케이션에서 이벤트 유형인 Freeze를 사용하여 이러한 유지 관리에 대해 알아볼 수 있습니다.</li>\n    <li>VM 다시 시작 유지 관리. 대부분의 업데이트는 가상 머신에 거의 영향을 주지 않지만 가상 머신을 다시 부팅해야 하는 경우가 있습니다. 예약된 이벤트를 사용하면 애플리케이션이 다시 부팅 또는 다시 배포로 설정된 이벤트 유형으로 이러한 시나리오를 검색할 수 있습니다.</li>\n    <li>사용자 작업. 프로덕션 서버를 수동으로 다시 부팅하지는 않을 수 있지만 테스트 VM을 다시 부팅하거나 다시 배포하여 장애 조치(failover) 논리를 테스트할 수 있습니다. 두 경우 모두 예약된 이벤트는 다시 부팅 또는 재배포로 설정된 이벤트 유형으로 표시됩니다.</li>\n</ul>\n\n<h2>예약된 이벤트에 대한 사용 사례</h2>\n\n<p>예약된 이벤트를 사용하기 위한 몇 가지 사용 사례를 확인했습니다.</p>\n\n<ul>\n    <li>사전 장애 조치(failover): 애플리케이션, SLB 또는 트래픽 관리자가 문제가 발생한 것을 검색할 때까지 기다리는 대신 다른 노드로 사전에 장애 조치(failover)할 수 있습니다. 경우에 따라 VM이 곧 다시 돌아올 것임을 알면 애플리케이션 논리가 파티션/복제본을 장애 조치(failover)하는 대신 변경 내용 누적 및 로깅을 시작하는 데 도움이 될 수 있습니다.</li>\n    <li>노드 드레이닝: 실행 중인 작업에 실패하는 대신 VM이 새 작업을 수락하지 못하도록 차단하고 이미 시작된 작업을 드레이닝할 수 있습니다.</li>\n    <li>로그 및 감사: Azure에서 VM이 중단되었음을 알면 가용성 문제의 근본 원인 분석을 간소화할 수 있습니다.</li>\n    <li>알림 및 상관 관계: 관리자(인간) 또는 모니터링 소프트웨어에 알림을 보내고 예약된 이벤트를 다른 신호와 상호 연결합니다.</li>\n</ul>\n\n<h2>예약된 이벤트 시작</h2>\n\n<p>VNET 사용 VM 내에서 다음 호출을 수행하여 예약된 이벤트를 쿼리할 수 있습니다.</p>\n\n<pre>\n<code>curl -H Metadata:true <code><a href=\"\"></a> </code></code></pre>\n\n<p>응답에는 예약된 이벤트의 배열이 포함됩니다. 빈 배열은 현재 예약된 이벤트가 없음을 의미합니다. 예약된 이벤트가 있는 경우 응답에 다음과 같은 이벤트의 배열이 포함됩니다.</p>\n\n<pre>\n<code>{\n &quot;DocumentIncarnation&quot;:{IncarnationID},\n &quot;Events&quot;:[\n      {\n            &quot;EventId&quot;:{eventID},\n            &quot;EventType&quot;:&quot;Reboot&quot; | &quot;Redeploy&quot; | &quot;Freeze&quot;,\n            &quot;ResourceType&quot;:&quot;VirtualMachine&quot;,\n            &quot;Resources&quot;:[{resourceName}],\n            &quot;EventStatus&quot;:&quot;Scheduled&quot; | &quot;Started&quot;,\n            &quot;NotBefore&quot;:{timeInUTC},              \n     }\n ]\n}\n</code></pre>\n\n<p>VM에서 예약된 이벤트를 처리하는 논리를 트리거하고 테스트하려면 Azure Portal로 이동하여 VM을 다시 시작하거나 다시 배포하기만 하면 됩니다.</p>\n\n<h2>다음 단계</h2>\n\n<ul>\n    <li>자세한 내용은 <a href=\"https://docs.microsoft.com/en-us/azure/virtual-machines/virtual-machines-scheduled-events\">Azure Scheduled Events 설명서를</a> 참조하세요.</li>\n    <li>Azure Event Hub를 사용하여 여러 VM에서 예약된 이벤트를 수집하는 <a href=\"https://github.com/Azure-Samples/virtual-machines-python-scheduled-events-central-logging\">다음 샘플을</a> 살펴보세요.</li>\n</ul>"
