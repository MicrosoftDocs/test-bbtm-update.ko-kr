  <h1>Docker에 대한 새로운 지원</h1>


  <p>windows 2016 Nano 컨테이너가 곧 제공될 예정인 Windows 2016 컨테이너에 대한 지원을 추가하는 Visual Studio Docker Tools의 미리 보기를 계속 지원합니다. Weve&rsquo;는 또한 최근에 yo <a href="https://aka.ms/yodocker">docker</a>를 출시하여 ASP.NET, Node.js 및 <a href="https://golang.org/">GO</a>를 컨테이너화하는 더 많은 스크립트 기반 도구에 대한 피드백을 통합했습니다.</p>


  <p><img alt="clip_image003" border="0" height="215" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/28172442-4261-4875-947b-139131236ae6.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="clip_image003" width="360"></p>


  <h1>Azure Mobile Apps 개선 사항</h1>


  <p>App Service Mobile Apps에 대한 프로젝트 템플릿이 OWIN 시작 클래스를 포함하도록 업데이트되었습니다. 이는 개발자가 이제 시작을 완전히 제어할 수 있는 <a href="https://www.nuget.org/packages/Microsoft.Azure.Mobile.Server/">Microsoft.Azure.Mobile.Server</a> NuGet 패키지 &ndash; 버전 0.2.575에 도입된 호환성이 손상되는 변경 내용을 반영합니다. 해당 SDK 버전의 <a href="https://azure.microsoft.com/en-us/blog/azure-mobile-apps-september-2015-update/">릴리스 정보</a> 에서 이러한 변경 내용에 대해 자세히 확인할 수 있습니다. 또한 OWIN 자체 호스팅을 사용하도록 템플릿이 이동되었습니다.</p>


  <h1>Azure Service Fabric 도구</h1>


  <p>Azure Service Fabric 및 Visual Studio 사용하여 마이크로 서비스 빌드를 시작하려면 오늘 <a href="https://aka.ms/sf4devs">Microsoft Azure Service Fabric SDK Preview</a>를 다운로드할 수 있습니다. 여기에는 Service Fabric 쉽게 시작할 수 있는 <a href="https://aka.ms/sf4devs">Visual Studio 도구와 함께 Azure Service Fabric 런타임 및 SDK</a>가 포함됩니다. 이러한 도구를 사용하면 다양한 서비스 템플릿을 사용하여 새 Service Fabric 애플리케이션을 만들 수 있습니다. 그러면 새 Service Fabric 애플리케이션을 쉽게 디버그, 배포, 버전 관리 및 업그레이드할 수 있습니다.</p>


  <p>애플리케이션을 처음 실행하면 로컬로 디버그할 수 있는 로컬 클러스터가 만들어집니다. 클라우드 탐색기를 사용하여 로컬 또는 원격 클러스터의 애플리케이션 및 노드를 보고 새 Service Fabric Explorer 시작할 수 있습니다. Service Fabric Explorer Service Fabric 배포 및 업그레이드를 모니터링하기 위한 최신 웹 기반 도구입니다. 또한 이를 사용하여 모든 서비스 패브릭 노드, 애플리케이션, 서비스, 파티션 및 복제본에 대한 세부 정보를 탐색할 수 있습니다. Service Fabric Explorer 애플리케이션을 삭제하거나 노드를 사용하지 않도록 설정하는 등 클러스터의 다양한 아티팩트에 대해 작업을 수행할 수 있습니다.</p>


  <p><img alt="clip_image004" border="0" height="356" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/99f48dde-d670-45bb-b69e-09202e05e4a1.jpg" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="clip_image004" width="610"></p>


  <p>Azure Service Fabric 도구에는 애플리케이션을 시작할 때 Service Fabric 런타임에서 생성된 ETW 이벤트, 기본 제공 프로그래밍 모델 및 애플리케이션 코드를 Visual Studio 직접 스트리밍하는 진단 이벤트 뷰어가 포함됩니다. 이렇게 하면 마이크로 서비스를 생성하는 공급자에 관계없이 마이크로 서비스에 영향을 줄 수 있는 모든 이벤트를 단일 보기로 볼 수 있습니다.</p>


  <p><img alt="clip_image005" border="0" height="312" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d4d23425-0cbe-4f64-ac53-93b6b8fbafb6.png" style="border-top: 0px; border-right: 0px; background-image: none; border-bottom: 0px; padding-top: 0px; padding-left: 0px; border-left: 0px; display: inline; padding-right: 0px" title="clip_image005" width="610"></p>


  <p>마지막으로 Azure 리소스 그룹 프로젝트를 사용하여 제공된 JSON 템플릿을 사용하여 Azure에서 호스트되는 Service Fabric 클러스터를 만들 수 있습니다. 필요에 맞게 이 템플릿을 수정할 수 있습니다.</p>


  <p>Azure Data Factory 도구</p>


  <p>Data Factory 도구는 이제 Visual Studio 2015에서도 사용할 수 있습니다. 우리의 목표는 Azure Data Factory 제작 환경을 간소화하고 온보딩 및 배포 문제를 제거하는 것입니다. Azure Data Factory 도구는 맞춤형 환경과 풍부한 도구를 사용하여 신규 및 고급 사용자 모두의 생산성과 효율성을 향상시킵니다. 이 릴리스를 통해 고객은 풍부한 Visual Studio 인터페이스를 사용하여 데이터 파이프라인을 대화형으로 작성하고 배포할 수 있습니다. 이러한 도구에 대한 자세한 내용은<a href="https://azure.microsoft.com/en-us/blog/azure-data-factory-visual-studio-extension-for-authoring-pipelines/">Azure Data Factory 블로그 게시물을</a> 참조하세요.</p>


  <h1>azure HDInsight Tools for Visual Studio</h1>


  <p>HDInsight 팀은 Visual Studio 사용하여 HDInsight 개발자를 위한 일부 업데이트를 릴리스했습니다. 이 섹션에서는 HDInsight 개발자를 위해 개선된 Visual Studio 몇 가지 사항을 자세히 설명합니다.</p>


  <h1>HiveServer2를 통해 더 빠른 경로 하이브 실행</h1>


  <p>현재 HDInsight Tools for Visual Studio 노출하는 정보는 매우 제한적이며 가져오는 데 시간이 오래 걸립니다. 예를 들어 Hive 작업을 제출한 후에는 제출된 Hive 작업에 대한 자세한 정보 없이 진행률&rdquo;만 볼 &ldquo;수 있습니다. 또한 기존 제출 메커니즘은 추가 제출 오버헤드를 도입하므로 작업이 WebHCat(Templeton이라고도 함)을 통해 제출되기 때문에 매우 간단한 오류를 찾는 데 1분 이상 걸립니다. 이 문제를 해결하기 위해 오버헤드가 거의 없는 HiveServer2를 통해 클러스터에서 Hive 작업을 직접 실행할 수 있도록 이 기능을 도입했으며, RDP/SSH-ing 없이 쿼리를 실행하는 동안 Windows/Linux 클러스터에 대한 전체 정보를 갖출 수 있으며, 가장 중요한 것은 HDInsight Tools에서 제공하는 뛰어난 환경을 통해 Visual Studio Tez 그래프에서 Hive를 볼 수 있도록 하는 것입니다.  작업 세부 정보!</p>


  <p>[참고: 이 기능은 HDInsight 클러스터 3.2 이상에서만 작동합니다.]</p>


