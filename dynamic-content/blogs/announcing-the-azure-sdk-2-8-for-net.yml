  <h1>Tez 작업에 대한 Hive 작업 실행 보기</h1>


  <p>현재&rsquo; Hive 작업에 대한 구조화되고 시각화된 정보를 얻을 수 있는 방법이 없으며 해당 작업에&rsquo; 대한 더 깊은 통찰력을 얻기가 어렵습니다. Tez 작업에서 Hive에 대한 작업 실행 뷰를 개발하여 사용자가 자신의 작업에 대한 세부 정보를 더 자세히 파악할 수 있도록 하며, 몇 가지 작업 성능 문제가 있는 경우 작업에서 자세한 내용을 확인할 수 있습니다.</p>


  <p>기본적으로 사용자는 각 작업의 작동 방식과 각 작업에 대한 자세한 정보(데이터 읽기/쓰기, 일정/시작/종료 시간 등)를 확인하여 시각화된 정보에 따라 작업 또는 시스템 아키텍처의 구성을 조정할 수 있습니다.</p>


