Slug: microsoft-s-azure-sql-database-ranked-1-database-as-a-service-for-developer-satisfaction-by-slashdata
Title: Microsoft의 Azure SQL Database SlashData의 개발자 만족도를 위해 서비스로 데이터베이스 1위를 차지했습니다.
Summary: 오늘날 개발자 커뮤니티의 선도적인 분석가 회사인 SlashData의 세 가지 개발자 만족도 상을 수상하게 되어 기쁘고 영광입니다.
Content: >-
  <p>&rsquo;오늘날 개발자 커뮤니티의 선도적인 분석가 회사인 SlashData에서 세 번의 개발자 만족도 상을 수상하게 되어 기쁘고 영광입니다. 2017년 10월 10일 연례 미래 개발자 서밋 Azure SQL Database DBaaS(Database as a Service) 개발자 만족도 부문에서 수상자로 발표되었으며, 개발자 교육 및 참여에 대한 두 개의 첫 번째 준우승 상이 수여되었습니다.&nbsp;</p>


  <p>Azure SQL Database 개발자를 위해 빌드된 지능형 완전 관리형 관계형 클라우드 데이터베이스 서비스입니다. 애플리케이션을 더 쉽고 생산성 있게 빌드 및 유지 관리하여 이전보다 더 많은 언어와 플랫폼을 지원합니다. 또한 개발자는 SQL Database 통해 앱 패턴을 학습하고 성능, 안정성 및 데이터 보호를 최대화하도록 조정하는 SQL Database 내장된 지능형 기능을 활용하여 앱 개발을 가속화할 수 있습니다.</p>


  <p>Microsoft는 개발자 커뮤니티에 투자하여 개발자가 최선을 다하는 데 도움이 되는 도구와 플랫폼을 제공하고 있습니다. Microsoft Build 및 커넥트() 쇼에 연결된 가상 이벤트와 Pluralsight와 같은 교육 파트너를 통해 제품을 참여시키기 위해 제품 이상으로 확장됩니다. 심층 설명서, 실습 랩 및 코드 리포지토리는 프로젝트를 빠르게 이동하는 데 필요한 콘텐츠와 도구를 제공합니다.</p>


  <p>개발자 만족도 어워드는 개발자가 가장 만족하는 소프트웨어 제품 및 브랜드를 인정합니다. 결과는 SlashData&#39;연구 방법론과 결합되어 전 세계에서 매년 40,000명 이상의 개발자의 독립적이고 편견없는 의견을 기반으로 합니다.</p>


  <blockquote>

  <p>슬래시데이타의 CEO이자 설립자인 안드레아스 콘스탄티누(Andreas Constantinou)에 따르면, &ldquo;오늘 Microsoft의 개발자 만족도 상을 축하하고 개발자 커뮤니티에 대한 지속적인 헌신에 감사드립니다. 개발자가 사용하는 도구에 대한 만족도를 측정하고 Microsofts&rsquo; Azure SQL Database 2년 동안의 개발자 경제 설문조사는 Database as a Service 범주에서 1위를 차지했습니다.&rdquo;</p>

  </blockquote>


  <p>SlashData의 이러한 상은 Microsoft 및 SQL 팀이 개발자를 위해 설계된 훌륭한 개발자 환경 및 데이터베이스 서비스를 제공하기 위해 수행하는 작업에 대한 추가 유효성 검사입니다. 이 여정에 대한 피드백과 지원과 이 인정을 위해 SlashData 팀에 감사드립니다.</p>
