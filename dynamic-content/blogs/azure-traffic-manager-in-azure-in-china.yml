Title: 중국의 Azure 내에서 사용할 수 있는 Azure Traffic Manager
Summary: 중국의 Azure 내에서 Azure Traffic Manager 가용성을 발표하게 되어 기쁘게 생각합니다. Azure Traffic Manager 사용하여 애플리케이션에 대한 글로벌 규모, 성능 및 복원력을 달성합니다.
Content: "중국의 Azure 내에서 Azure Traffic Manager 최근 가용성을 발표하게 되어 기쁩니다. Azure Traffic Manager Azure, 온-프레미스 또는 둘 다에 배포된 애플리케이션에 대한 복원력, 성능 및 확장성을 가능하게 하는 트래픽 관리 솔루션입니다. 중국 내 Azure Traffic Manager GA 서비스이며 Azure Portal, Azure Service Management API 및 PowerShell을 통해 관리할 수 있습니다.\n<h3>Azure Traffic Manager란?</h3>\nAzure Traffic Manager 엔드포인트 모니터링, 오류 검색 및 애플리케이션의 공간 내 정상 노드로 트래픽 자동 다시 라우팅을 포함하는 DNS 기반 트래픽 관리 솔루션입니다.\n\nAzure Traffic Manager 프로필을 사용하면 엔드포인트 집합을 정의하고 트래픽이 해당 엔드포인트로 이동하는 방식을 제어할 수 있습니다. 가장 가까운 엔드포인트로 요청을 라우팅하거나, 엔드포인트 목록 내에서 장애 조치(failover)하거나, 트래픽을 모든 엔드포인트로 동일하게 라우팅하도록 프로필을 구성할 수 있습니다. 모든 프로필은 활성 엔드포인트 모니터링, 오류 검색 및 정상 엔드포인트로 트래픽 자동 다시 라우팅을 지원합니다.\n\n프로필에는 Cloud Services(웹/작업자 역할 및 IaaS VM 모두), Azure Websites 및 외부 엔드포인트인 엔드포인트가 모두 동일한 프로필 내의 피어로 포함될 수 있습니다. 이러한 방식으로 트래픽은 여러 Azure 지역 또는 Azure와 온-프레미스 배포 간에 전역적으로 분산될 수 있습니다.\n\nAzure Traffic Manager 대한 자세한 내용은 여기를 참조하고 외부 엔드포인트에 대한 자세한 내용은 여기를 참조<a href=\"https://azure.microsoft.com/blog/2014/06/26/azure-traffic-manager-external-endpoints-and-weighted-round-robin-via-powershell/\">하세요</a>.\n<h3>Azure Traffic Manager 사용하여 중국의 Azure를 넘어 또는 그로 확장</h3>\n중국의 Azure에서 호스트되는 Azure Traffic Manager 프로필은 공용 Azure에서 호스트되는 Cloud Services의 사양을 외부 엔드포인트로 지원합니다. 마찬가지로 공용 Azure의 Azure Traffic Manager 프로필에는 중국의 Azure에서 호스트되는 엔드포인트를 외부 엔드포인트로 포함할 수 있습니다. 이러한 방식으로 글로벌 애플리케이션은 중국 내에서 가용성과 성능을 향상시킬 수 있으며, 중국 애플리케이션은 Azure의 글로벌 규모를 활용하여 도달 범위를 확장할 수 있습니다.\n<h3>중국의 Azure에서 Azure Traffic Manager 시작</h3>\nAzure PowerShell 시작하려면 Azure PowerShell <a href=\"https://azure.microsoft.com/en-us/documentation/articles/install-configure-powershell/\">설치 및 구성하는 방법을</a> 참조하세요.\n<h3>중국에서 Azure용 PowerShell 구성</h3>\n\"Get-AzurePublishSettingsFile\" cmdlet을 사용하여 Windows Azure PowerShell 시작하고 중국 구독에서 Azure에 연결합니다.\n<pre class=\"prettyprint\">PS C:\\&gt; Get-AzurePublishSettingsFile -Environment AzureChinaCloud</pre>\n<h3>중국의 Azure에서 새 Azure Traffic Manager 프로필 만들기</h3>\n다음 예제에서는 중국의 Azure에서 새 Traffic Manager 프로필을 만들고, 두 개의 엔드포인트를 추가하고, 결과를 Azure에 제출합니다.\n<pre class=\"prettyprint\">PS C:\\&gt; $profile = New-AzureTrafficManagerProfile -Name \"MyProfile\" -DomainName \"myprofile.trafficmanager.cn\" -LoadBalancingMethod \"RoundRobin\" -Ttl 30 -MonitorProtocol \"Http\" -MonitorPort 80 -MonitorRelativePath \"/\"\nPS C:\\&gt; $profile = Add-AzureTrafficManagerEndpoint -TrafficManagerProfile $profile -DomainName \"app-chinanorth.chinacloudapp.cn\" -Status \"Enabled\" -Type \"CloudService\"\nPS C:\\&gt; $profile = Add-AzureTrafficManagerEndpoint -TrafficManagerProfile $profile -DomainName \"app-chinaeast.chinacloudapp.cn\" -Status \"Enabled\" -Type \"CloudService\" \nPS C:\\&gt; Set-AzureTrafficManagerProfile –TrafficManagerProfile $profile</pre>\n<h3>FAQ</h3>\n<strong>중국의 Azure에서 Azure Traffic Manager 비용은 얼마인가요? </strong> 중국의 Azure에서 Azure Traffic Manager 대한 가격 책정은 <a href=\"https://www.windowsazure.cn/pricing/details/traffic-manager/\">여기에서</a> 확인할 수 있습니다.\n\n<strong>중국의 Azure에서 Azure Traffic Manager SLA란? </strong> Azure Traffic Manager 중국의 Azure에 대해 공용 Azure와 동일한 SLA를 지원합니다. 여기에서 찾을 수 <a href=\"https://www.windowsazure.cn/zh-cn/support/legal/sla/\">있습니다</a>."
