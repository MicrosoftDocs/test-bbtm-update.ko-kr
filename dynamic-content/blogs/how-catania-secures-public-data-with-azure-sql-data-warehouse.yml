Title: Catania가 Azure SQL Data Warehouse를 사용하여 공용 데이터를 보호하는 방법
Summary: 디지털 트랜스포메이션은 오늘날 공공 부문의 핵심 주제입니다. 크고 작은 정부 조직은 클라우드 기술을 활용하여 향상된 시민 서비스를 제공하면서 비용을 제어하려고 합니다. 그러나 특히 많은 양의 시민 데이터를 처리할 때 보안 및 규정 준수가 중요합니다.
Content: >-
  <p>디지털 트랜스포메이션은 오늘날 공공 부문의 핵심 주제입니다. 크고 작은 정부 조직은 클라우드 기술을 활용하여 향상된 시민 서비스를 제공하면서 비용을 제어하려고 합니다. 그러나 특히 많은 양의 시민 데이터를 처리할 때 보안 및 규정 준수가 중요합니다.</p>


  <p>100만 명이 넘는 사람들에게 서비스를 제공하는 이탈리아의 <a href="https://www.ccic-project.eu/partners/municipality-of-catania-italy/" target="_blank">카타니아 지방 자치 단체</a> 는 공공 서비스 운영 데이터의 간소화된 관리 및 저장을 구축하고자 했습니다. 또한 물리적 데이터 센터의 잠재적 손상으로부터 보호하고 서비스 연속성을 보장하고자 했습니다.</p>


  <p>Azure가 구조되었습니다. Commune di Catania는 파트너 <a href="https://www.softjam.it/?lang=en" target="_blank">Softjam</a>과 협력하여 SQL Server 및 Azure Data Warehouse(Azure SQL DW)를 사용하여 자동 복구 및 사이트간 복구를 통해 모든 보고 요구 사항에 맞게 유연한 데이터 웨어하우스를 빌드하는 하이브리드 솔루션을 구축했습니다.</p>


  <p>보안은 Azure에 포함되며 고객이 클라우드에서 데이터를 소유하고 제어하기를 원합니다. Microsoft는 명확한 개인 정보 보호 요구 사항을 수립한 다음 이러한 요구 사항을 일관되게 충족하는 업계를 선도해 왔습니다. Azure는 ISO 27001, HIPAA, FedRAMP, SOC 1 및 SOC 2와 같은 광범위한 국제 및 산업별 규정 준수 표준뿐만 아니라 오스트레일리아 IRAP, 영국 G-Cloud 및 싱가포르 MTCS와 같은 국가별 표준을 충족합니다. 영국 표준 연구소와 같은 엄격한 타사 감사는 Azure&rsquo;가 이러한 표준이 요구하는 엄격한 보안 제어를 준수하는지 확인합니다.</p>


  <p>마우리치오 Consoli 시&ldquo;의 IT 관리자로서 Azure SQL Data Warehouse를 사용하여 온-프레미스 솔루션에 비해 최소한의 유지 관리, 높은 안정성 및 총 소유 비용 절감을 통해 공용 레코드 애플리케이션에 대한 비즈니스 연속성을 만들었습니다.&rdquo;</p>


  <p>Azure SQL DWs&rsquo; 고급 보안 기능(예: VNET 서비스 엔드포인트, 고급 위협 감지, 상시 암호화, 감사 및 Azure Active Directory 통해 관리되는 액세스)을 통해 고객에게 안심할 수 있습니다. 하이브리드 접근 방식을 통해 고객은 클라우드를 사용하려는 항목과 가까이 유지하려는 항목을 추가로 제어할 수 있습니다.</p>


  <p><a href="https://www.softjam.it/case-studies/municipality-of-catania/?lang=en" target="_blank">이 솔루션에 대해 자세히 알아보세요</a>. 웹 페이지를 클릭하여 Microsoft SQL Server 2017 및 Azure SQL Data Warehouse의 최신 보안 기능에 대해 알아봅니다.</p>


  <p><a href="https://info.microsoft.com/gartner-mq-dmsa-register.html?ls=Website" target="_blank">Gartner가 Microsoft를 분석 솔루션 데이터베이스 관리의 선두 주자로 보는</a> 이유를 알아보고 <a href="https://azure.microsoft.com/en-us/resources/total-economic-impact-modern-data-warehouse/" target="_blank">Forrester Consulting TEI(총 경제 영향) 연구를</a> 읽고 엔터프라이즈가 클라우드 기반 최신 데이터 웨어하우스의 이점을 어떻게 활용할 수 있는지 알아보세요.</p>
