  <h3><a href="https://cloudblogs.microsoft.com/sqlserver/2019/03/04/three-reasons-to-choose-microsoft-for-your-hybrid-data-platform/?ocid=AID765057&amp;wt.mc_id=CFID0436">하이브리드 데이터 플랫폼에 대해 Microsoft를 선택하는 세 가지 이유</a></h3>


  <p>회사는 온-프레미스 보안 솔루션을 사용하거나 데이터를 클라우드로 이동하는 편의를 위해 장단점이 있습니다. 이제 SQL Server 및 Azure SQL Database 온-프레미스, 클라우드 및 프라이빗 클라우드에서 마찰 없는 마이그레이션을 통해 가장 일관된 하이브리드 데이터 플랫폼을 제공합니다. Microsoft가 하이브리드 데이터 플랫폼이 되어야 하는 세 가지 이유를 검토합니다.</p>


