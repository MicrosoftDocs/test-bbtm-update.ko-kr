  <h2>새로운 기능 및 업데이트 사항</h2>


  <h3><a href="https://azure.microsoft.com/blog/announcing-new-capabilities-in-azure-firewall/?ocid=AID765057&amp;wt.mc_id=CFID0436">Azure Firewall의 새로운 기능 발표</a></h3>


  <p>Azure Firewall에 대한 두 가지 새로운 주요 기능인 위협 인텔리전스 기반 필터링 및 서비스 태그 필터링의 출시를 발표합니다. 이제 알려진 악성 IP 주소와 도메인 간의 트래픽을 거의 실시간으로 경고하고 거부할 뿐만 아니라 네트워크 규칙 대상 필드에서 서비스 태그를 사용하도록 Azure 방화벽을 구성할 수 있습니다. Azure Firewall은 고객이 DevOps 접근 방식을 사용하여 모든 트래픽 흐름을 중앙에서 제어할 수 있는 클라우드 네이티브 방화벽-a-a-service 제품입니다.</p>


  <h3><a href="https://azure.microsoft.com/blog/announcing-new-azure-security-center-capabilities-at-rsa-2019/?ocid=AID765057&amp;wt.mc_id=CFID0436">RSA 2019에서 새로운 Azure Security Center 기능 발표</a></h3>


  <p>하이브리드 클라우드 워크로드에 대한 통합 보안 관리 및 고급 위협 방지 솔루션을 강화하는 Azure 및 Microsoft 365 새로운 Azure Security Center 기능을 발표합니다. 이제 Azure Security Center는 기계 학습을 활용하여 인터넷 연결 가상 머신의 공격 표면을 줄입니다. 적응&rsquo;형 애플리케이션 제어는 Linux 및 온-프레미스 서버로 확장되었으며 네트워크 맵 지원을 피어링된 VNet(가상 네트워크) 구성으로 확장합니다. Azure 구독에 Azure Security Center가 있는 경우 인터넷에 노출된 모든 Azure 리소스에 대해 이러한 새로운 기능을 즉시 활용할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/presenting-the-new-iic-security-maturity-model-for-iot/?ocid=AID765057&amp;wt.mc_id=CFID0436">IoT용 새 IIC 보안 완성도 모델 제시</a></h3>


  <p>Microsoft는 보안 문제를 해결하기 위해 IoT 솔루션을 배포하는 조직을 돕기 위해 IIC(산업용 인터넷 컨소시엄) IoT SMM(보안 완성도 모델) 실무자&rsquo; 가이드를 공동 작성하고 편집했습니다. SMM은 현재 조직 또는 시스템의 보안 완성도 상태를 평가하고 IoT 배포에 필요한 보안 완성도의 대상 수준을 설정하면서 조직을 이끌고 있습니다. 조직이 대상 완성도를 설정하면 SMM은 낮은 수준의 보안 완성도에서 배포에 필요한 상태로 안내하는 실행 가능한 로드맵을 제공합니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7bfbaee-669e-4ff1-b9ec-76419fa8a623.png"><img alt="Illustration of IIC Security Maturity Model for IoT" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a7bfbaee-669e-4ff1-b9ec-76419fa8a623.png" title="IoT용 IIC 보안 완성도 모델"></a></p>


  <h3><a href="https://azure.microsoft.com/blog/conversational-ai-updates-for-march-2019/?ocid=AID765057&amp;wt.mc_id=CFID0436">2019년 3월 대화형 AI 업데이트</a></h3>


  <p>사용자가 어디에 있든 사용자와 연결할 수 있는 대화형 AI 릴리스에 대한 업데이트가 포함된 Bot Framework SDK 버전 4.3 릴리스를 발표합니다. 이 릴리스에는 인기 있는 메시징 앱에 대한 새로운 채널 지원, 활동 메시지 처리를 위한 간소화된 접근 방식, .NET 개발자를 위한 웹 API 통합, 개발자가 웹 사이트 또는 모바일 앱에서 봇에 대한 메시징 인터페이스를 추가할 수 있는 웹 채팅 지원 등이 포함됩니다.</p>


  <h3><a href="https://azure.microsoft.com/blog/guardian-modules-bringing-azure-sphere-security-to-brownfield-iot/?ocid=AID765057&amp;wt.mc_id=CFID0436">보호자 모듈: Brownfield IoT에 Azure Sphere 보안 가져오기</a></h3>


  <p>연결의 가치가 높아짐에 따라 기업은 이미 서비스 중인 이러한 디바이스를 안전하게 연결하는 메커니즘이 필요합니다. 그러나 기업은 대규모 보안 위험을 초래하지 않고 이미 현장에 있는 수십억 개의 디바이스에 대해 IoT를 어떻게 활용할 수 있을까요? Azure Sphere를 사용하면 기업이 모든 환경에서 안전하게 실행되도록 디바이스를 신뢰할 수 있는 기반을 설정하여 MCU-(Secure, Connected, Microcontroller- ) 기반 디바이스를 사용할 수 있습니다. Azure Sphere 지원 디바이스를 사용하면 엔터프라이즈 고객은 기존 디바이스를 클라우드에 보다 자신 있게 연결하고 예방 유지 관리, 사용률 최적화 및 역할 기반 액세스 제어와 관련된 시나리오의 잠금을 해제할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/blog/rerun-activities-inside-your-data-factory-pipelines/?ocid=AID765057&amp;wt.mc_id=CFID0436">Azure Data Factory 파이프라인 내에서 활동 다시 실행</a></h3>


  <p>데이터 통합은 많은 움직이는 부분으로 복잡합니다. 이를 통해 조직은 하이브리드 데이터 환경에서 데이터와 복잡한 비즈니스 프로세스를 결합할 수 있습니다. 오류는 데이터 통합 워크플로에서 매우 일반적이며 데이터 통합 워크플로 내에서 실패한 활동을 다시 실행해야 합니다. 이제 Azure Data Factory를 사용하면 파이프라인 내에서 활동을 다시 실행할 수 있습니다. Azure Data Factory를 사용하여 파이프라인 빌드를 쉽고 빠르게 시작합니다.</p>


