  <h3><a href="https://azure.microsoft.com/blog/build-a-ci-cd-pipeline-for-api-management/?ocid=AID765057&amp;wt.mc_id=CFID0436">API Management용 CI/CD 파이프라인 빌드</a></h3>


  <p>API의 전략적 가치를 통해 CI(연속 통합) 및 CD(지속적인 배포) 파이프라인은 API 개발의 중요한 측면이 되어 조직에서 오류가 발생하기 쉬운 수동 단계 없이 API 변경 배포를 자동화할 수 있습니다. 뿐만 아니라 이전에 문제를 검색하고 최종 사용자에게 더 빨리 가치를 제공합니다. Azure API Management를 사용하여 게시된 API에 변경 내용을 배포하기 위한 CI/CD 파이프라인을 구현하기 위한 개념 프레임워크를 안내합니다.</p>


