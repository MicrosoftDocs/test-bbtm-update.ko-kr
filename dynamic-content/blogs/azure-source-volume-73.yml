  <h3><a href="https://blogs.msdn.microsoft.com/devkeydet/2019/03/07/integrating-with-sap-from-powerapps-flow-using-azure-logic-apps/?ocid=AID765057&amp;wt.mc_id=CFID0436">Azure Logic Apps 사용하여 PowerApps &amp; Flow SAP와 통합</a></h3>


