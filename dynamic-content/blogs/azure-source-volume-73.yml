  <h2>고객, 파트너 및 산업</h2>


  <h3><a href="https://azure.microsoft.com/blog/intel-and-microsoft-bring-optimizations-to-deep-learning-on-azure/?ocid=AID765057&amp;wt.mc_id=CFID0436">Intel 및 Microsoft는 Azure에서 딥 러닝에 최적화를 제공합니다.</a></h3>


  <p>최적화된 딥 러닝 프레임워크를 Azure에 도입하기 위한 Microsoft 및 Intel 파트너 관계 발표 지난 몇 년 동안 딥 러닝은 여러 기계 학습 및 인지 애플리케이션에 대한 최첨단이 되었습니다. 이러한 도메인의 심층 신경망의 혁신을 통해 이러한 알고리즘은 비전, 음성 인식 및 기계 번역에서 인간 수준의 성능에 도달할 수 있습니다. Intel Optimized Data Science VM은 Azure의 Intel Xeon 프로세서 기반 VM 인스턴스에서 딥 러닝 모델을 개발하고 학습시키는 데 이상적인 환경입니다. 이러한 최적화는 Linux용 Intel Optimized Data Science VM(Ubuntu)이라는 Azure Marketplace의 새로운 제품에서 사용할 수 있습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac5936da-1672-4bd5-8309-48264ad03015.png"><img alt="Promotional graphic illustrating Intel and Microsoft partnership" border="0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac5936da-1672-4bd5-8309-48264ad03015.png" style="border: 0px currentcolor; border-image: none; background-image: none;" title="Intel 및 Microsoft는 Azure에서 딥 러닝에 최적화를 도입했습니다."></a></p>


  <h3><a href="https://azure.microsoft.com/blog/azure-marketplace-and-cloud-solution-provider-updates-march-2019/?ocid=AID765057&amp;wt.mc_id=CFID0436">Azure Marketplace 및 클라우드 솔루션 공급자 업데이트 &ndash; 2019년 3월</a></h3>


  <p>파트너는 공동 판매 기회를 통해 비즈니스를 확장하고 Azure Marketplace 및 AppSource와 같은 상업용 마켓플레이스를 통해 배포 옵션을 활용하여 AI에서 더 많은 혁신을 제공하고 있습니다. 이제 파트너가 Microsoft와 함께 시장에 출시할 수 있는 새로운 기회를 열기 위해 초기 플랫폼 변경 집합을 출시하고 있습니다. 공개 마켓플레이스 로드맵을 살펴보세요.</p>


