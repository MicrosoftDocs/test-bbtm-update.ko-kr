  <p>Azure Stack에 대한 일련의 게시물 중 세 번째인 이 할부는 IaaS의 기본 사항에 중점을 둡니다. Azure Stack은 사용자 고유의 데이터 센터에서 실행할 수 있는 Azure 클라우드의 인스턴스입니다. Microsoft는 환경에서 호스팅할 수 있는 솔루션을 설계하기 위해 세계에서 가장 큰 클라우드 중 하나를 실행하는 환경과 기술을 활용했습니다. 이는 Azure Stacks&rsquo; IaaS(Infrastructure-as-Service)의 기초를 형성합니다.</p>


