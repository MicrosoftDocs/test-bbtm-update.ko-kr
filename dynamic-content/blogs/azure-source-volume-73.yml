Title: Azure.Source - 볼륨 73
Summary: Azure Database for MySQL에서 읽기 워크로드 확장; Azure Database for MariaDB용 VNet 서비스 엔드포인트를 사용하여 서버 액세스 보호; Azure Firewall의 새로운 기능 발표; 그리고 훨씬 더.
Content: >-
  <h2>이제 미리 보기로</h2>


  <h3><a href="https://azure.microsoft.com/blog/azure-premium-blob-storage-public-preview/?ocid=AID765057&amp;wt.mc_id=CFID0436">Azure Premium Blob Storage 공개 미리 보기</a></h3>


  <p>Azure Premium Blob Storage 공개 미리 보기를 발표합니다. Premium Blob Storage 기존 핫, 쿨 및 보관 계층을 보완하는 Azure Blob Storage 새로운 성능 계층입니다. Premium Blob Storage 트랜잭션 속도가 높거나 IoT, 원격 분석, AI와 같은 매우 빠른 액세스 시간이 필요한 워크로드 및 대화형 비디오 편집, 웹 콘텐츠, 온라인 트랜잭션 등과 같은 루프에 사람이 있는 시나리오에 이상적입니다.</p>


  <h3><a href="https://azure.microsoft.com/en-us/blog/service-fabric-processor-in-public-preview/?ocid=AID765057&amp;wt.mc_id=CFID0436">공개 미리 보기의 Service Fabric 프로세서</a></h3>


  <p>Service Fabric 프로세서는 Service Fabric 직접 통합된 이벤트 허브의 이벤트를 사용하기 위한 새로운 라이브러리로, 파티션 관리, 신뢰할 수 있는 스토리지 및 보다 정교한 부하 분산을 위해 Service Fabric&#39;기능을 사용합니다. Service Fabric 프로세서는 현재 미리 보기 상태이며 NuGet 사용할 수 있습니다. 소스 코드 및 샘플 애플리케이션은 GitHub 사용할 수 있습니다. 링크는 게시물을 참조하세요.</p>


  <h3><a href="https://blogs.technet.microsoft.com/filecab/2019/03/07/azure-blob-storage-on-iot-edge-now-includes-auto-tiering-and-auto-expiration-functionalities/?ocid=AID765057&amp;wt.mc_id=CFID0436">이제 IoT Edge의 Azure Blob Storage 자동 계층화 및 자동 만료 기능이 포함됩니다.</a></h3>


  <p>Azure Blob Storage IoT Edge&rdquo; 모듈에 자동 계층화 및 자동 만료 기능을 &ldquo;도입했으며 이제 공개 미리 보기에서 사용할 수 있습니다. IoT Edge의 Azure Blob Storage 가볍고 일관된 모듈로, 로컬 블록 Blob Storage를 제공하여 데이터를 효율적으로 저장하고 액세스하고 필요한 경우 처리한 다음 Azure에 자동으로 업로드할 수 있습니다. 이러한 새로운 기능은 Linux AMD64 및 Linux ARM32에서 사용할 수 있습니다.</p>


  <p align="center"><a href="https://www.youtube.com/watch?v=wkprcfVidyM"><img alt="Thumbnail from How to use Azure Blob Storage on IoT Edge on YouTube" border="0" height="269" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/895d0529-f045-453e-82a7-66c81db03a52.jpg" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="YouTube의 IoT Edge에서 Azure Blob Storage 사용하는 방법 보기" width="480"></a></p>


  <h3>미리 보기에서도 사용할 수 있습니다.</h3>


  <ul>
   <li><a href="https://azure.microsoft.com/en-us/updates/azure-monitor-for-vms-preview-is-now-available-in-central-canada-and-uk-south/?ocid=AID765057&amp;wt.mc_id=CFID0436">캐나다 중부 및 영국 남부에서 사용할 수 있는 VM용 Azure Monitor(미리 보기)</a></li>
   <li><a href="https://azure.microsoft.com/en-us/updates/threat-intelligence-based-filtering-for-azure-firewall-is-now-available-in-preview/?ocid=AID765057&amp;wt.mc_id=CFID0436">이제 Azure Firewall에 대한 위협 인텔리전스 기반 필터링을 미리 보기로 사용할 수 있습니다.</a></li>
   <li><a href="https://azure.microsoft.com/en-us/updates/new-capabilities-in-azure-monitor-alerts/?ocid=AID765057&amp;wt.mc_id=CFID0436">Azure Monitor 경고의 새로운 기능</a></li>
  </ul>


  <h2>이제 일반 공급</h2>


  <h3><a href="https://azure.microsoft.com/blog/secure-server-access-with-vnet-service-endpoints-for-azure-database-for-mariadb/?ocid=AID765057&amp;wt.mc_id=CFID0436">Azure Database for MariaDB용 VNet 서비스 엔드포인트를 사용하여 서버 액세스 보호</a></h3>


  <p>이제 일반적으로 Azure Database for MariaDB에 사용할 수 있으며 VNet 서비스 엔드포인트를 사용하여 서버 액세스를 보호합니다. VNet 서비스 엔드포인트를 사용하면 가상 네트워크 내의 지정된 서브넷에서 논리 서버에 대한 연결을 격리할 수 있습니다. VNet 서비스 엔드포인트를 통한 가상 네트워크 액세스에 대한 추가 청구는 없습니다. Azure Database for MariaDB의 현재 가격 책정 모델이 그대로 적용됩니다.</p>


  <h3><a href="https://azure.microsoft.com/blog/scaling-out-read-workloads-in-azure-database-for-mysql/?ocid=AID765057&amp;wt.mc_id=CFID0436">Azure Database for MySQL에서 읽기 워크로드 확장</a></h3>


  <p>이제 모든 Azure Database for MySQL 사용자가 읽기 복제본을 일반적으로 사용할 수 있습니다. 확장하려는 읽기 작업이 많은 워크로드의 경우 이제 읽기 복제본을 사용하여 동일한 지역에 있는 Azure Database for MySQL 서버에서 최대 5개의 Azure Database for MySQL 서버까지 데이터의 연속 비동기 복제를 지원하여 단일 데이터베이스 서버를 넘어 수평으로 확장할 수 있습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d4c786e-1d69-483a-9caa-aaccd882c4f6.png"><img alt="Solution diagram for a microservices architecture with MySQL" height="301" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/4d4c786e-1d69-483a-9caa-aaccd882c4f6.png" title="MySQL을 사용하는 마이크로 서비스 아키텍처" width="576"></a></p>


  <h3><a href="https://azure.microsoft.com/blog/now-available-azure-devops-server-2019/?ocid=AID765057&amp;wt.mc_id=CFID0436">지금 사용 가능: Azure DevOps Server 2019</a></h3>


  <p>Azure DevOps Server 2019의 공식 출시를 발표, 이전에 Team Foundation Server 알려진. Azure DevOps Server 2019는 전용 환경에 Azure DevOps 기능을 제공하며 모든 데이터 센터 또는 소버린에 설치할 수 있습니다. Azure DevOps Azure Boards(작업), Azure Repos(코드), Azure Pipelines(빌드 및 릴리스), Azure Test Plans(테스트) 및 Azure Artifacts 포함하여 함께 또는 독립적으로 사용할 수 있는 개발자 공동 작업 도구가 포함되어 있습니다.  (패키지). 이러한 도구는 모든 인기 있는 프로그래밍 언어, 모든 플랫폼(macOS, Linux 및 Windows 포함) 또는 클라우드뿐만 아니라 온-프레미스 환경을 지원합니다. Azure DevOps Server 2019는 이제 일반 공급됩니다.</p>


  <h3><a href="https://azure.microsoft.com/blog/microsoft-opens-first-datacenters-in-africa-with-general-availability-of-microsoft-azure/?ocid=AID765057&amp;wt.mc_id=CFID0436">Microsoft는 Microsoft Azure 일반 공급으로 아프리카에 첫 번째 데이터 센터를 오픈합니다.</a></h3>


  <p>남아프리카 공화국 케이프타운과 요하네스버그의 새로운 클라우드 지역에서 Microsoft Azure 일반 공급 발표. 아프리카에서 첫 엔터프라이즈급 데이터 센터를 개설하면서 이러한 지역의 출시는 Microsoft의 주요 이정표가 되며, 대륙의 데이터 센터에서 클라우드 서비스를 제공하는 최초의 글로벌 공급자가 되었습니다. 새로운 지역은 디지털 변환을 가능하게 하고 아프리카 전역에서 AI, 클라우드 및 에지 컴퓨팅과 같은 기술을 발전시키는 데 도움이 되는 지속적인 투자의 최신 예를 제공합니다.</p>


  <h3><a href="https://azure.microsoft.com/blog/real-time-serverless-applications-with-the-signalr-service-bindings-in-azure-functions/?ocid=AID765057&amp;wt.mc_id=CFID0436">Azure Functions에서 SignalR Service 바인딩을 사용하는 실시간 서버리스 애플리케이션</a></h3>


  <p>Azure Functions에서 SignalR Service 바인딩의 일반 공급 발표 SignalR Service는 HTTP를 통해 애플리케이션에 실시간 웹 기능을 추가하는 프로세스를 간소화하는 완전 관리형 Azure 서비스입니다. 이 실시간 기능을 사용하면 서비스에서 WebSocket과 같은 기술을 사용하여 연결된 클라이언트에 메시지 및 콘텐츠 업데이트를 푸시할 수 있습니다. 결과적으로 클라이언트는 서버를 폴링하거나 업데이트를 위해 새 HTTP 요청을 제출하지 않고도 업데이트됩니다. Azure Functions의 SignalR Service 바인딩은 Azure SignalR Service를 사용할 수 있는 모든 글로벌 지역에서 사용할 수 있습니다.</p>


  <h3><a href="https://azure.microsoft.com/blog/azure-databricks-new-capabilities-at-lower-cost/?ocid=AID765057&amp;wt.mc_id=CFID0436">저렴한 비용으로 Azure Databricks &ndash; 새로운 기능</a></h3>


  <p>이제 Data Engineering Light 및 Azure Machine Learning 지원하여 Azure Databricks의 일반 공급에 대해 발표합니다. Azure Databricks는 빠르고 쉽고 협업적인 Apache Spark&trade; 기반 분석 플랫폼을 제공하여 업계 최고의 SLA를 통해 지원되는 빅 데이터 및 AI 솔루션을 빌드하는 프로세스를 가속화하고 간소화합니다. 이제 고객은 최적화, 자동 크기 조정, 공동 작업 영역, 자동화된 기계 학습 및 종단 간 Machine Learning 수명 주기 관리를 통해 고객이 관리형 Apache Spark에서 일괄 처리 애플리케이션을 실행할 수 있도록 하는 Azure Databricks 및 새로운 저가 워크로드인 Data Engineering Light를 시작할 수 있습니다.</p>


  <p align="center"><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/afc55d6a-2458-4201-9bbf-a1d226c24277.png"><img alt="Illustration showing machine learning on Azure workflow" height="260" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/afc55d6a-2458-4201-9bbf-a1d226c24277.png" title="Azure 워크플로의 기계 학습" width="576"></a></p>


  <h3><a href="https://azure.microsoft.com/blog/microsoft-continues-to-build-the-case-for-data-estate-modernization-on-azure/?ocid=AID765057&amp;wt.mc_id=CFID0436">Microsoft는 Azure에서 데이터 자산 현대화를 위한 사례를 계속 빌드하고 있습니다.</a></h3>


  <p>Azure Data Lake Gen 2 및 Azure Data Explorer의 일반 공급 발표 Azure SQL Data Warehouse의 최신 릴리스를 통해 Microsoft는 Azure에서 디지털 변환을 위한 핵심 데이터 서비스 중 하나로 Azure SQL DW를 두 배로 줄입니다. 민첩성, 주문형 크기 조정 및 무제한 컴퓨팅 가용성의 근본적인 이점 외에도 GigaOM 보고서의 최신 가격 대 성능 메트릭은 풍부한 시각화를 위한 Power BI 함께 Azure SQL DW를 채택하기 위해 고객에게 만들어진 몇 가지 강력한 인수 중 하나이며, 이러한 향상된 기능 집합은 Cloud Scale Analytics를 중심으로 Microsofts&rsquo;의 리더십 위치를 확고히 합니다.</p>


