  <h2>AI 모델 만들기</h2>


  <p>AI 플랫폼은 미리 빌드된 AI API를 사용하거나 플랫폼에서 사용할 수 있는 인프라 및 도구를 사용하여 데이터로 사용자 지정 모델을 개발하려는 사용자에게 유연성을 제공합니다.&nbsp; 앞으로 가장 좋은 경로를 결정하려면 아래에 강조 표시된 각 방법을 이해하는 것이 중요합니다. 즉, 미리 빌드된 AI는 원하는 기능을 제공하고 모델 생성을 수행할 필요가 없도록 시간을 절약할 수 있습니다. 따라서 배달 작업을 가속화합니다.</p>


  <h2>미리 빌드된 AI 접근 방식</h2>


  <p>고객에 대한 속도를 가속화하기 위해 Microsoft는 다음을 제공합니다.</p>


  <ul>
   <li><strong>미리 빌드된 AI API.</strong> 텍스트를 음성으로 변환하는 Speech API와 같이 약 80%의 일반 사용 사례에 대해 빌드되고 학습된 모델을 활용합니다. 이러한 API는 웹 서비스로 노출됩니다. 매우 특수한 시나리오 또는 도메인 언어가 많은 경우 사용자 지정 모델을 선택하여 시나리오의 고유한 요구 사항을 충족할 수 있습니다.</li>
   <li><strong>미리 학습된 모델.</strong> AI 애플리케이션에서 모델을 로드하고 예측 기능을 호출해야 하는 몇 가지 미리 학습된 예측 모델을 사용할 수 있습니다.</li>
  </ul>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/ac27c80f-6e40-4cf1-be4e-252e1c322f1d.png"><img alt="Cognitive Service capabilities" border="0" height="1020" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/cfedbeda-4e5c-4b39-a7fe-62a15ad2e9e5.png" style="margin: 0px auto; border: 0px currentcolor; border-image: none; float: none; display: block; background-image: none;" title="Cognitive Service 기능" width="1921"></a></p>


  <h2>사용자 지정 AI 접근 방식</h2>


  <p>AI 플랫폼에서 모델을 빌드하는 위치와 애플리케이션에서 모델을 사용할 수 있도록 하는 방법을 결정해야 합니다.</p>


  <ul>
   <li><strong>온-프레미스를 빌드합니다.</strong> 크기에 따라 일부 모델은 데이터 센터 또는 다른 스토리지 메커니즘에서 온-프레미스로 사용할 수 있습니다.</li>
   <li><strong>클라우드에서 모델을 빌드합니다.</strong> 데이터 접근성을 위해 클라우드에서 모델을 빌드하면 데이터 스토리지와 처리 능력 모두에 대한 확장성을 제공합니다.</li>
  </ul>


  <p>학습된 모델을 사용할 수 있도록 하려면 다음 옵션을 사용할 수 있습니다.</p>


  <ul>
   <li>모델을 액세스 가능한 REST 서비스로 배포하는 <strong>사용 가능한 REST 서비스를 만듭니</strong>다.</li>
   <li>예측 기능을 적용하려는 경우 <strong>AI 애플리케이션의 컨텍스트에서 직접 사용자 지정 모델을 사용하여</strong> 파일에서 AI 애플리케이션으로 모델을 로드합니다.</li>
   <li>학습된 모델이 관계형 <strong>데이터베이스의</strong> 테이블 내에 저장되고 SQL 저장 프로시저를 실행하여 액세스되는 SQL 데이터베이스의 컨텍스트에서 사용합니다.</li>
  </ul>


  <h2>고객 사용 사례에 Microsoft AI 플랫폼 적용</h2>


  <p>Microsoft AI 플랫폼을 실제로 만들려면 소매 및 소비재에 <a href="https://download.microsoft.com/download/0/1/5/0150425C-14C7-41F4-97EA-3DE57B678C51/IndUC_InvOpt.pdf" target="_blank">대한 인벤토리 최적화 -SKU 구색 사용 사례를</a> 읽어보십시오. 이 블로그에 언급된 개념을 설명하는 고급 분석에 대한 사용 사례를 제공합니다.</p>


