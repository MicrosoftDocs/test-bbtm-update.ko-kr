Title: 유연하고 생산적인 Microsoft AI 플랫폼을 사용하여 소매 분야의 혁신 제공
Summary: '나는 종종 소매 및 소비재의 추세와 새로운 혁신과 관련된 여러 출판물을 따릅니다. AI(인공 지능)는 이 산업을 변화시키는 핵심 요소로 계속 선전되고 있습니다. '
Content: >-
  <p>나는 종종 소매 및 소비재의 추세와 새로운 혁신과 관련된 여러 출판물을 따릅니다. AI(인공 지능)는 이 산업을 변화시키는 핵심 요소로 계속 선전되고 있습니다. 클라우드 컴퓨팅 및 데이터 가용성의 중요한 구성 요소를 고려할 때 이 감정에 동의하며, 이를 결합하여 현대화를 위한 사례를 만듭니다.</p>


  <p>우리는 AI의 실제 적용으로 인해 프로덕션 유형 문제에 대한 다양한 서비스를 해결하기위한 긍정적 인 비즈니스 개선이 발생하는 것을 보고 있습니다. 이러한 예제는 실질적이고 AI의 장점과 소매 및 소비재의 적용 가능성을 예로 들 수 있습니다. 웹을 통해 고객 문제를 해결할 수 있는 <a href="https://customers.microsoft.com/en-us/story/macys-retail-microsoft-ai?WT.mc_id=innovate-acomblog-mazoroto" target="_blank">Macys&rsquo;</a> 가상 에이전트를 사용하고 필요한 경우 고객을 라이브 에이전트로 원활하게 전송합니다. 고객 쿼리의 1/4 이상이 가상 에이전트에 의해 응답되어 고객의 서비스 속도를 향상시키고 고객 서비스를 위한 Microsoft Dynamics 365 AI 솔루션을 통해 백 엔드 시스템에 연결된 중요한 데이터를 제공합니다.</p>


  <p><a href="https://customers.microsoft.com/en-us/story/deschutesbrewery?WT.mc_id=innovate-acomblog-mazoroto" target="_blank">Deschutes 양조장</a> 은 또 다른 좋은 예입니다. 그것은&rsquo; 미국에서 일곱 번째로 큰 공예 양조장입니다. MICROSOFT Cortana Intelligence Suite 사용하여 프로덕션 데이터를 수집하고 관리하기 위해 <a href="https://appsource.microsoft.com/en-us/product/web-apps/osisoft.6df9de04-c074-4e96-9f8d-1ae95fce1115?tab=Overview?WT.mc_id=innovate-acomblog-mazoroto" target="_blank">OSIsoft PI 시스템과</a> 협력하여 프로덕션을 최적화하기 위한 예측 분석을 구현하여 기존 장비를 활용하는 프로덕션 용량이 20% 증가할 것으로 예상했습니다.</p>


  <h2>AI용 Microsoft인 이유</h2>


  <p>Microsoft는 AI 알고리즘을 발전시키고 고객에게 제공할 수 있는 혁신을 제공하기 위해 제품 개발에 중점을 두고 AI를 연구하고 활용하는 데 25년 이상을 보냈습니다. 이러한 발전의 대부분은 Xbox, Bing 및 Office Microsofts 에코시스템에서 인식 서비스 자연어, 음성, 얼굴 인식의 형태로 활용&rsquo;됩니다&mdash;. 가장 중요한 것은 AI 플랫폼은 다음을 통해 개발자의 요구 사항을 선행 및 중심으로 유지합니다.</p>


  <ul>
   <li>개발자가 필요한 인텔리전스 기능을 찾을 수 있도록 다양한 인텔리전스 및 API에 대한 지식 제공</li>
   <li>개발자가 언어, 프레임워크 및 플랫폼에 관계없이 선택하는 &ndash; 작업</li>
   <li>도구 &ndash; 플랫폼의 진화하는 오픈 소스 에코시스템을 기반으로 구축한다고 해서 개발자가 즐겨찾는 도구를 포기하도록 강요하지는 않습니다.</li>
  </ul>


