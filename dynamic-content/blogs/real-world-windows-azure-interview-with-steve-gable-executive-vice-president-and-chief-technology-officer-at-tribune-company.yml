Title: 'Real World Windows Azure: 트리뷴 컴퍼니의 수석 부사장 겸 최고 기술 책임자인 Steve Gable과의 인터뷰.'
Summary: Real World Windows Azure 시리즈의 일환으로, 트리뷴 컴퍼니의 Steve Gable, EVP 및 CTO와 Windows Azure 플랫폼을 사용하여 회사의 중앙 집중식 콘텐츠를 빌드하는 방법에 대해 이야기했습니다.
Content: '<p>Real World Windows Azure 시리즈의 일환으로, 트리뷴 컴퍼니의 Steve Gable, EVP 및 CTO와 Windows Azure 플랫폼을 사용하여 모든 편집 및 광고 정보에 대한 회사의 중앙 집중식 콘텐츠 리포지토리를 빌드하는 방법에 대해 이야기했습니다. 그가 말한 것은 다음과 같습니다.</p>  <p><b>1.MSDN&nbsp;&nbsp;&nbsp;&nbsp;  </b><b>: 트리뷴과 제공하는 서비스에 대해 자세히 알려주세요.</b></p>  <p>일리노이주 시카고에 본사를 둔 트리뷴 컴퍼니는 신문, 텔레비전 방송국, 다양한 뉴스 및 정보 웹 사이트를 운영하고 있습니다. 1847 년부터, 미국 대중은 뉴스와 정보에 트리뷴 회사에 의존하고있다. 이 회사는 400부의 프레스 런을 통해 원룸 퍼블리싱 공장으로 시작했습니다. 현재 미국의 8개 신문, 23개의 텔레비전 방송국, 50개의 뉴스 및 정보 웹 사이트에서 약 14,000명의 직원을 고용하고 있습니다. 트리뷴 온라인은 한 달에 약 61억 페이지 보기를 받습니다.</p>  <p><b>2.MSDN&nbsp;&nbsp;&nbsp;&nbsp;  </b><b>: Windows Azure 플랫폼을 채택하기 전에 트리뷴이 직면한 가장 큰 과제는 무엇인가요?</b></p>  <p>신문 산업은 수익 감소, 힘든 경제, 소비자의 관심을 끌기 위해 경쟁하는 새로운 미디어 응용 프로그램의 출현에 직면하고 있습니다. 경쟁하기 위해 기존 미디어 회사에서 대화형 미디어 회사로 전환해야 했습니다. 이러한 변화의 장벽 중 하나는 회사의 지리적으로 분산된 기술 인프라였습니다. 총 4,000개의 서버와 75,000피트의 층 공간을 갖춘 32개의 개별 데이터 센터를 관리했습니다. 또한 신문에서 신문, 텔레비전 방송국, 텔레비전 방송국까지 일관되지 않은 2,000개의 소프트웨어 애플리케이션을 유지 관리했습니다. 8개의 개별 신문과 전국에 데이터가 분산된 "사일로" 접근 방식을 통해 여러 조직 간에 콘텐츠를 공유하기가 어려웠습니다. 예를 들어, 트리뷴 사진작가는 멋진 사진을 찍을 수 있지만, 한 종이만 효율적으로 액세스하여 사용할 수 있습니다. 우리는 또한 고객과 트리뷴 직원이 해당 콘텐츠를 사용할 수있는 방법의 수를 확장하기 위해 노력했다. 우리는 독자가 관련성이 있다고 판단하는 더 많은 대상 정보를 제공하는 것과 관련이 있다고 생각되는 정보를 제시하는 것에서 전환하고 싶었습니다. 또한 고객이 선호하는 의미를 통해 올바른 고객이 광고를 볼 수 있도록 함으로써 광고주에게 더 큰 가치를 제공하고자 했습니다.</p>  <p><b>3.MSDN&nbsp;&nbsp;&nbsp;&nbsp;  </b><b>: 비용 효율적인 확장성에 대한 요구 사항을 해결하는 데 도움이 되도록 Windows Azure 플랫폼을 사용하여 빌드한 솔루션을 설명할 수 있나요? </b></p>  <p>대화형 미디어 회사로서 이 새로운 역할을 달성하기 위한 첫 번째 단계는 회사 전체에 표준화된 정보 공유 인프라를 구축하는 것이었습니다. 우리는 비용 또는 관리 관점에서 해당 역할을 지원하는 데 필요한 내부 인프라의 종류를 구축하는 것이 달성 할 수 없다는 것을 신속하게 깨달았습니다. 이미 관리하기에 너무 많은 데이터 센터가 있었고 이를 통합해야 한다는 것을 알고 있었습니다. 우리는 하루에 약 100기가바이트의 편집 콘텐츠를 생산하고 6~12개월마다 23개의 텔레비전 방송국에서 약 8테라바이트를 생산하며, 이 모든 것을 저장하기 위해 하드 드라이브를 계속 추가했습니다. 이는 스토리지 요구 사항이 매우 빠르게 증가하는 회사의 지속 가능한 모델이 아닙니다. Windows Azure 플랫폼의 여러 구성 요소를 사용하여 리포지토리를 빌드하기로 결정했습니다.</p>  <ul class="unIndentedList">  <li>  작업자 역할은 각 파일에 대한 메타데이터와 함께 명명된 파일을 저장하는 Windows Azure Blob Storage에 업로드되고 배치되는 각 사진의 15개의 썸네일 이미지를 만듭니다. 수많은 썸네일은 다양한 미디어 형식의 다양한 크기의 사진을 유연하게 사용할 수 있는 유연성을 제공했습니다. 현재 매일 업로드하는 콘텐츠 양을 처리하기 위해 10~20개의 인스턴스를 사용하고 있습니다.</li>  <li>  에지 네트워크에서 Blob을 캐싱하는 Azure Content Delivery Network Windows. </li>  <li>  Microsoft FAST Search Server 2010을 사용하여 콘텐츠를 완전히 검색할 수 있습니다.</li>  </ul>  <p>2010년 6월 현재, 트리뷴은 게시 콘텐츠를 처리하고 Windows Azure로 보내고 있습니다. 2010년 여름까지 모든 비기사적 출판물을 클라우드 리포지토리에 업로드하여 모든 현재 트리뷴 출판물을 검색 가능한 단일 지수로 가져올 것으로 예상합니다.</p>  <table align="right" border="0" cellpadding="0" cellspacing="0">  <tbody>  <tr>  <td>  <p>&nbsp;</p>  </td>  </tr>  </tbody>  </table>  <p><b>4.MSDN&nbsp;&nbsp;&nbsp;&nbsp;  </b><b>: 트리뷴을 독특하게 만드는 것은 무엇입니까? </b>&nbsp;<b></b></p>  <p>우리가 생성하는 데이터의 깎아 지른듯한 볼륨은 우리를 독특하게 만듭니다. 현재 연말에 약 100테라바이트의 콘텐츠에 대한 용량 계획을 가지고 있으며, 이 수에는 비디오가 포함되지 않습니다. 사진; 디지털 아카이브, 인쇄 발행물에 대한 1985 년으로 거슬러 올라가; 또는 1800년대로 거슬러 가는 비 디지털 아카이브. 현재 콘텐츠를 업로드하는 것은 매우 중요하지만 결국에는 모든 기록 콘텐츠를 페타바이트 데이터일 수 있는 클라우드 리포지토리에 추가하려고 합니다. </p>  <p><b>5.MSDN&nbsp;&nbsp;&nbsp;&nbsp;  </b><b>: Windows Azure를 구현한 이후 트리뷴에서 볼 수 있는 주요 이점은 무엇인가요?</b></p>  <p>트리뷴의 경우 Windows Azure를 사용하여 클라우드 컴퓨팅으로 전환하면 새로운 대화형 미디어로의 전환과 독자가 원하는 형태로 독자에게 더 관련성이 있는 콘텐츠를 제공할 수 있는 기능이 지원됩니다. 트리뷴은 전통적인 미디어 제공 업체에서 온라인 대화 형 회사로 전환해야했던 150 년 된 사업입니다.  Windows Azure를 채택하면 확장 가능하고 비용 효율적인 방식으로 매력적인 솔루션과 새로운 기회를 만들어 소비자 및 광고주와의 관련성을 높이는 데 도움이 됩니다. 종량제 모델은 모든 데이터를 처리하기 위해 인프라에 지출한 연간 미화 150만 달러보다 훨씬 저렴합니다. Azure 클라우드 컴퓨팅을 Windows 수용한다는 것은 이제 트리뷴이 수요에 따라 인프라를 확장 또는 축소할 수 있다는 것을 의미합니다. 그리고 기술 부서의 개발자들은 Microsoft .NET Framework 작업하는 데 매우 편안했기 때문에 Windows Azure 플랫폼으로 전환하는 데 최소한의 교육이 필요했습니다. <b></b></p>  <p><b>6.MSDN&nbsp;&nbsp;&nbsp;&nbsp;  </b><b>: Windows Azure를 사용하여 새 고객에게 연결할 수 있나요?</b></p>  <p>트리뷴은 추구하지 않기로 결정한 프로젝트에 상당한 선행 자원을 투자 할 위험없이 새로운 비즈니스 기회를 탐색 할 수 있습니다. Windows Azure 모델을 사용하면 그렇지 않으면 감당할 수 없는 몇 가지 위험을 감수할 수 있습니다. 종량제 모델을 사용하면 새로운 아이디어를 시도하기 위해 많은 자본을 투자 할 필요가 없기 때문에 새로운 기회가 우리에게 열려 있습니다. 회사는 또한 광고주의 요청에 응답하는 데 더 민첩할 수 있습니다. Windows Azure를 통해 광고주의 변화하는 요구에 대응하여 다양한 수익 기회를 포함하도록 확장할 수 있습니다.<b></b></p>  <p>에서 전체 이야기를 읽어보세요.<a ta