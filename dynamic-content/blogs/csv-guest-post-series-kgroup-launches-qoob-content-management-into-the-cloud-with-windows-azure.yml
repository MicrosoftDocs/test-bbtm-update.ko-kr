Title: 'CSV 게스트 포스트 시리즈: KGroup, Windows Azure를 사용하여 클라우드로 Qoob 콘텐츠 관리 시작'
Summary: 편집자&rsquo; 주:&rsquo; 오늘 게시물, 조디 도네티에 의해 작성, 수석 소프트웨어 건축가 및 KGroup에서 RD&amp;의 머리, 시몬 Procopio, KGroup의 기술 이사, 회사가 어떻게 설명 ...
Content: '<p><strong>편집자&rsquo; 주:</strong> <em>KGroup의 수석 소프트웨어 설계자이자 RD&amp; 책임자인 조디 도네티(Jody Donetti)가 작성한 오늘&rsquo; 게시물과 KGroup의 기술 디렉터인 Simone Procopio는 회사가 </em><em><span style="text-decoration: underline;"><a href="https://www.windowsazure.com/en-us/pricing/free-trial/?WT.mc_id=cmp_pst001_blg_post0118gen" target="_blank"> <em><span style="text-decoration: underline;">Qoob</span></em></a></span></em><em> 콘텐츠 관리 아키텍처를 지원하기 위해 Windows Azure IaaS(Infrastructure as a Service) 및 PaaS(Platform as a Service) 제품을</em> 사용하는 방법을 설명합니다.</p>  <p>KGroup은 회사 및 공개 웹 사이트 및 웹 TV용 콘텐츠 관리 및 배포 솔루션을 개발하고 구현합니다. 밀라노에 본사를 둔 KGroup은 이탈리아와 유럽 시장에서 10년 이상 운영해 왔습니다. 최신 제품은 Qoob 콘텐츠 관리 아키텍처입니다.</p>  <h4>개요</h4>  <p>KGroup에서는 크고 작은 많은 콘텐츠 관리 프로젝트를 진행했으며, 웹 공간의 한 가지 상수는 혁신이라는 것을 배웠습니다. 현재 웹 콘텐츠에는 표준 콘텐츠 형식(텍스트, 사진, 오디오, 비디오 등)과 고객&rsquo; 시나리오에 특정한 사용자 지정 콘텐츠 유형(예: 내부 및 외부 웹 TV 및 소셜 미디어)이 포함되어 있으며, 모두 여러 장치에서 공유할 수 있습니다. 동시에 웹 개발 기술은 발전했습니다. 우리는 오늘날의 최고의&rsquo; 기술을 사용하여 속도와 속도에 대한 고객의&rsquo; 요구 사항을 충족시키는 콘텐츠 관리 솔루션을 구축하고자 했으며, 미디어 자산, 소셜 네트워크 및 여러 인터페이스를 원활하게 통합할 수 있을 만큼 강력하고 유연했습니다.</p>  <p>서버 리소스 간에 크기를 조정 및 전환하고 다양한 RDBMS [관계형 데이터베이스 관리 시스템] 및 NoSQL 솔루션을 포함하지만 제한되지 않는 여러 데이터 원본에서 데이터를 수집할 수 있는 시스템이 필요했습니다. 과거 프로젝트에서 배운 한 가지는 시스템을 하위 수준 구성 요소/플러그 인으로 분해하여 여러 가지 방법으로 결합할 수 있다는 점이었습니다.</p>  <p>2012년에는 Qoob(큐브&rdquo;처럼 &ldquo;발음)이라는 새로운 콘텐츠 관리 플랫폼을 출시했습니다. Qoob이 스토리지와 독립적으로 새로운 방식으로 데이터를 사용하고 관리하기를 원했습니다. 또한 더 넓은 범위의 CMS [콘텐츠 관리 시스템] 솔루션과 추가 서비스를 위한 공간을 원했습니다. Qoob의 아키텍처는 Microsoft .NET Framework 4.5, ASP.NET 및 HTML5와 같은 고급 기술로 빌드되었습니다. Windows Azure의 Windows Azure 가상 머신 인스턴스, Windows Azure SQL Database, 캐싱 서비스 및 기타 Windows Azure 서비스를 사용하여 원하는 성능, 유연성 및 확장성을 달성합니다.</p>  <p>우리는 Qoob을 개발하는 데 9 개월을 보냈고 2012 년 마지막 분기부터 여러 프로젝트를 생산하고 있습니다. 이 플랫폼은 회사 포털, 공개 웹 사이트, 멀티 사이트 솔루션 및 웹 TV와 같은 다양한 사용을 지원합니다.&nbsp;</p>  <h4><strong>QOOB 아키텍처</strong></h4>  <p>Qoob 콘텐츠 관리 아키텍처는 Microsoft .NET Framework 4.5, ASP.NET 4.5 및 Microsoft Visual C# 개발 언어를 사용하여 개발되었습니다. 모든 종류의 데이터를 모델링, 관리, 확장 및 노출하기 위한 기초 역할을 합니다. 완전히 지속성은 무시되므로 모든 스토리지 환경에 원활하게 적합하며 마이크로 ORM에서 Entity Framework 또는 NHibernate와 같은 완전한 솔루션에&mdash; 이르기까지 사용 가능한 ORM [개체 관계형 매핑] 솔루션을 포함하여&mdash; 모든 종류의 데이터 액세스 기술을 지원합니다. 일반 플러그 인 시스템과 글로벌 이벤트/후크를 통해 데이터의 핵심 흐름을 가로채거나 수정하거나 확장할 수 있으므로 확장성이 보장됩니다.</p>  <p><img src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7360.amy-k-group.png" alt="" border="0"></p>  <p><strong><em>그림 1:</em></strong><em> Qoob 콘텐츠 관리 아키텍처에는 동적으로 생성된 REST API를 기반으로 빌드된 백 엔드가 포함되어 있습니다. 확장 가능한 백그라운드 서비스는 데이터 입력, 미디어 코드 변환, 메타데이터 추출 및 기타 작업을 처리할 수 있습니다. 데이터 스토리지는 모든 유형의 데이터 저장소를 기반으로 할 수 있습니다. 프런트 엔드는 소셜 미디어 통합, 배포 피드 등을 사용하는 응답성이 뛰어난 HTML5+CSS3 사이트입니다.&nbsp;</em></p>  <p>Qoob 백그라운드 서비스는 피드, 전자 메일 메시지, 네트워크 공유 및 기타 원본 또는 데이터 가져오기/내보내기 시나리오에서 자동 콘텐츠 수집과 같은 작업을 처리합니다. 자체 MediaSync 서비스는 미디어 코드 변환을 여러 형식 및 메타데이터 추출로 처리할 수 있습니다. 방대한 양의 비디오 및 기타 미디어 자산이 필요한 시나리오의 경우 Qoob을 Windows Azure Media Services 통합하려고 합니다.</p>  <p>Qoob 자체는 데이터가 유지되는 위치와 방법에 대해 독립적이며 개발자는 각 엔터티 형식을 구성하고 구현하는 방법을 선택할 수 있습니다. 공급자 모델을 사용하여 SQL Database, SQL Server, MySQL 등에서 MongoDB 또는 Windows Azure Table service와 같은 NoSQL 데이터베이스에 이르기까지 거의 모든 주요 데이터 저장소를 수용했습니다. 유사한 공급자 모델을 사용하여 Blob을 관리하여 Qoob이 파일 시스템 또는 거의 모든 클라우드 스토리지 솔루션에서 직접 데이터를 관리할 수 있도록 했습니다.&nbsp;</p>  <p>기본 프런트 엔드 웹 사이트(온-프레미스 또는 클라우드에서 호스팅됨)는 ASP.NET MVC 4로 빌드되었으며, 모든 공통 메타 태그가 SEO [검색 엔진 최적화]가 가능하도록 기본적으로 관리되는 고도로 최적화된 HTML5 의미 체계 태그가 있는 최신 웹 사이트입니다. 다양한 디바이스와 동적 배포 피드에 쉽게 맞도록 CSS3(반응형 디자인)을 제공합니다. 또한 소셜 통합(Facebook, Twitter, Disqus 등)과 OpenGraph, OpenSearch 등과 같은 기타 일반적인 개방형 웹 표준을 추가로 지원하기 위한 플러그 인이 있어 검색 엔진의 검색 가능성과 인덱싱 가능성을 극대화할 수 있습니다.</p>  <h4><strong>클라우드 아키텍처</strong></h4>  <p>현재 클라우드의 모든 Qoob 구현은 Windows Azure 가상 머신 인스턴스(미리 보기)를 사용합니다. 고객의 정확한 인프라 요구 사항을 지원하는 데 필요한 Windows Azure 리소스에 즉시 액세스할 수 있으므로 필요한 경우 백 엔드에 대한 여러 웹 역할을 신속하게 빌드하거나 하위 수준 도구를 설치하여 특정 비디오 파일을 트랜스코딩할 수 있습니다.&nbsp;</p>  <p>필요에 따라 Windows Azure Storage, 캐싱 및 기타 서비스를 확장 가능한 Qoob 환경에 연결할 수 있습니다. 고객 시나리오를 충족하기 위해 Blob Storage(디스크, 데이터베이스, Windows Azure Blob Storage), 데이터 원본(온-프레미스 SQL Server, SQL Database, 기타) 또는 캐싱(메모리 내, azure 캐시 Windows)과 같은 핵심 Qoob 구성 요소의 다양한 구현 중에서 선택할 수 있습니다.</p>  <p>Windows Azure의 확장성과 고가용성을 통해 불필요한 위험을 초래하지 않고 고객에게 좋은 SLA [서비스 수준 계약]을 제공할 수 있습니다. 데이터 센터를 확장하여 서버를 구입하고 구성하지 않아도 되며, 몇 주가 걸리고 비용이 많이 들고 오류가 발생하기 쉬운 프로세스입니다. Windows Azure를 사용하여 말 그대로 몇 분 안에 신규 또는 기존 Qoob 환경을 확장할 수 있으므로 Microsoft와 고객은 문제 없이 빠르게 시장에 출시할 수 있습니다.</p>  <h4><strong>로드맵 및 향후 계획</strong></h4>  <p>가까운 장래에 Windows Azure Media Services, Windows Azure Content Delivery Network, 알림 서비스 등과 같은 Windows Azure 기능에 대한 지원을 늘릴 계획입니다. 현재 사용자가 콘텐츠 자산의 가치를 높이는 새로운 방법을 만들 수 있도록 Qoob에 추가 기능을 추가하는 새로운 플러그 인을 개발하고 있습니다.</p>  <p>디지털 매거진 플러그 인을 사용하면 사용자가 Qoob 백 엔드에서 직접 디지털 잡지를 만들고 웹 기술의 최신 발전을 사용하여 HTML5 웹앱으로 게시할 수 있으며 여러 디바이스 및 오프라인 환경을 지원합니다. Digital Signage 플러그 인은 파트너 중 하나의 솔루션과 통합되며, 각 API와 Qoob 백 엔드를 통해 단일 통합 UI에서 두 플랫폼 간에 데이터를 교환합니다.&nbsp;</p>  <h4><strong>WINDOWS AZURE 환경</strong></h4>  <p>Windows Azure를 사용하여 Qoob을 서버 리소스 간에 확장 및 전환하고 여러 데이터 원본에서 데이터를 수집할 수 있을 만큼 유연하고 강력한 시스템으로 만들 수 있습니다. Qoob은 이제 기본 제품이며 앞으로 KGroup에서 비즈니스의 90 %를 창출 할 것으로 기대합니다. 모든 인프라를 사용할 수 있도록 Qoob을 빌드하는 동안 비용, 시간 및 에너지 비용이 적고 확장성이 뛰어나므로 Windows Azure를 사용하는 고객에게 먼저 제공합니다.</p>  <p>Windows Azure를 사용하면 분산 캐싱과 같은 고급 솔루션에 액세스할 수 있으며 Qoob 환경을 간단하게 프로비전, 배포 및 확장할 수 있습니다. 고객이 예상보다 높은 트래픽에 놀란 경우 웹 관리 포털에 로그온하기만 하면 되며 마우스 클릭 몇 번으로 Azure 인스턴스에 Windows 추가할 수 있습니다.</p>  <p>Windows Azure를 사용하여 클라우드에서 Qoob을 지원함으로써 핵심 비즈니스의 일부가 아닌 문제를 제거했습니다. 더 이상 물리적 서버 또는 가상화 플랫폼을 관리할 필요가 없으며 사용 가능한 가장 비용 효율적인 웹 팜에 대한 지속적인 시장 심사를 피할 수 있습니다.</p>  <p>Windows Azure의 도움으로 Qoob을 사용하여 콘텐츠 관리 요구 사항을 충족하도록 구성할 수 있는 유연하고 확장 가능한 환경을 제공할 수 있습니다. 동시에 Windows Azure는 KGroup이 하위 수준 리소스를 직접 지원할 필요가 없도록 하므로 고객의 요구를 충족하기 위해 Qoob 콘텐츠 관리 아키텍처의 개발 및 실행에 집중할 수 있습니다.</p>'
