Title: Microsoft, Linux에서 HDInsight의 일반 공급 발표
Summary: 어제 Microsoft의 Azure Data Lake에 대한 전체 비전을 발표했습니다. 우리의 목표는 가능한 한 많은 사람들이 빅 데이터 기술을 더 간단하고 쉽게 액세스할 수 있도록 하는 것입니다.
Content: >-
  <p>어제 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/09/28/microsoft-expands-azure-data-lake-to-unleash-big-data-productivity.aspx">Microsofts&rsquo; Azure Data Lake에 대한 전체 비전을</a> 발표했습니다. 우리의 목표는 가능한 한 많은 사람들이 빅 데이터 기술을 더 간단하고 쉽게 액세스할 수 있도록 하는 것입니다. 간단히 말해서, 우리는 모두에게 빅 데이터를 가져오고 싶습니다.</p>


  <p>이 비전의 일환으로 Azure Data Lake는 <a href="https://azure.microsoft.com/en-us/services/hdinsight/">Apache Hadoop 기반 서비스인 HDInsight</a> 를 Microsofts&rsquo; Data Lake 솔루션의 핵심 부분으로 만든다고 발표했습니다. Linux에서 HDInsight의 일반 공급도 발표했습니다. 이는 고객이 있는 곳과 개방성에 대한 우리의 약속을 충족하기 위한 Microsoft의 전략적 단계입니다. <a href="https://blogs.msdn.com/b/dotnet/archive/2014/11/12/net-core-is-open-source.aspx">이는 .NET 코어를 오픈 소싱</a>하고<a href="https://blogs.technet.com/b/dataplatforminsider/archive/2014/03/13/microsoft-brings-innovations-from-sql-server-to-hadoop-with-stinger.aspx">, Apache Hadoop에 기여</a>하고, <a href="https://azure.microsoft.com/blog/2014/10/15/new-windows-server-containers-and-azure-support-for-docker/">Docker 컨테이너에 대한 지원을</a> 통해 강조되었습니다. 개방성에 대한 이러한 접근 방식은 고객에게 Windows 외에도 Linux에서 Hadoop 워크로드를 실행할 수 있는 선택을 제공하는 자연스러운 결정입니다. Microsoft에서 개방성을 위해 노력한다는 것은 업계의 다른 사람들과 계속 협력하고 고객의 의견을 경청하는 방식으로 개방적이라는 것을 의미합니다. 최근에 인기 있는 오픈 소스 빅 데이터 프로젝트 중 하나인 Apache Spark에 대한 지원, Azure Data Lake의 일부로 <a href="https://blogs.technet.com/b/dataplatforminsider/archive/2015/09/28/microsoft-expands-azure-data-lake-to-unleash-big-data-productivity.aspx">YARN에 대한 기여</a>를 발표했으며, <a href="https://github.com/Microsoft/PowerBI-Visuals">GitHub 완전한 Power BI 시각화 프레임워크에 기여</a>했습니다.</p>


  <p>Ubuntu Linux&rsquo;에서 Azure HDInsight를 <a href="https://blogs.microsoft.com/blog/2015/02/18/new-azure-services-help-people-realize-possibilities-big-data/">처음 제공</a>했으므로 고객과 파트너의 채택이 가속화되었습니다. Linux에서 온-프레미스로 실행되는 애플리케이션과 <a href="https://azure.microsoft.com/blog/2015/07/15/azure-hdinsight-launches-isv-partner-program-at-wpc/">많은 Hadoop 에코시스템 파트너</a>는 이제 HDInsight를 사용하여 Azure에서 솔루션을 제공하고 있습니다. 여기에는 <a href="https://www.datameer.com/">Datameer</a>와 같은 엔드 투 엔드 빅 데이터 분석, <a href="https://dataguise.com/">Dataguise</a> 및 <a href="https://www.bluetalon.com/">BlueTalon</a>과 같은 빅 데이터 보안 및 거버넌스를 다루는 기술, <a href="https://www.datatorrent.com/">DataTorrent</a>를 사용한 통합 스트림 및 일괄 처리, 비즈니스 사용자에게 <a href="https://www.atscale.com/">AtScale</a><strong> </strong>및 <a href="https://www.zoomdata.com/">Zoomdata</a>와 같은 매력적인 방식으로 데이터를 시각화하고 분석할 수 있는 기능을 제공하는 도구가 포함됩니다. 파트너의 지원을 통해 Azure Data Lake를 시작할 때 최상의 애플리케이션을 사용할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/00024d7b-6122-4577-b466-f16f9fad58af.png"><img alt="clip_image001" border="0" height="318" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/88c7c92f-839c-445d-a538-7376d32677ce.png" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image001" width="565"></a></p>


  <p>이와 같은 ISV&rsquo;는 Hadoop 기반 솔루션을 사용하여 Azure에서 비즈니스를 성장시키기 때문에 고객을 위해 더 많은 선택을 만들고 있습니다. 이와 같은 투자를 통해 고객은 데이터를 사용하여 비즈니스를 최적화할 수 있으며, 이로 인해 변혁적인 변화, 더 빠른 인사이트 및 이해 관계자의 가치 증가로 이어질 수 있습니다.</p>


  <h2>Linux에서 Azure HDInsight 시작</h2>


  <p>이제 Azure Portal에 로그인하는 고객은 HDInsight를 배포할 때 Windows 또는 Linux를 선택할 수 있습니다. 두 옵션 모두 Hadoop에서 운영 체제에 이르기까지 전체 스택에 대한 기술 지원인 간단한 배포, 99.9% SLA를 제공하는 일류 시민입니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1773df99-01fc-46a2-88b0-8ecab3037146.jpg"><img alt="clip_image003" border="0" height="382" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/7d4d62cb-8c6e-456b-bae3-91bb5d87d657.jpg" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image003" width="559"></a></p>


  <p>Linux 온-프레미스에서 Hadoop을 배포한 경험이 있는 고객의 경우 기존 기술 세트 및 도구(설명서, 샘플 및 템플릿)를 활용하여 HDInsight에서 작업할 수 있습니다. 이제 SSH 및 Ambari와 같은 친숙한 도구를 사용할 수 있습니다. Ambari는 Hadoop 클러스터의 성능 및 상태에 대한 단일 보기를 제공하고 구성 설정을 사용자 지정하는 기능을 제공합니다.&nbsp; 또한 HDInsight 클러스터 내에서 모니터링 및 경고를 제공합니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3e49647d-3cdb-43e5-bc86-f72700cf90d5.jpg"><img alt="clip_image005" border="0" height="302" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/1bdf65ec-1034-4797-b1d2-5932465309ac.jpg" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image005" width="553"></a></p>


  <p>또한 Linux의 Azure HDInsight에는 <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hadoop-linux-information/#scaling">클러스터 크기 조정</a>, <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-extend-hadoop-virtual-network/">가상 네트워크 통합</a> 및 <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hadoop-customize-cluster-linux/">스크립트 작업 지원</a>과 같은 공개 미리 보기에서 사용할 수 없었던&rsquo; 새로운 기능이 포함되어 있습니다. NoSQL 및 실시간 처리 요구 사항(예: <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-storm-develop-java-event-hub-topology/">IoT 애플리케이션 빌드</a>)을 위해 Linux에서 <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hbase-tutorial-get-started-linux">HBase</a> 및 <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-apache-storm-tutorial-get-started-linux/">Storm</a> 클러스터를 만들 수도 있습니다.</p>


  <p>스크립트 작업 지원은 기본 HDInsight 배포에 포함되지 않은 추가 애플리케이션 또는 Hadoop 구성 요소를 설치하여 Linux 클러스터를 사용자 지정할 수 있는 Windows HDInsight와 유사합니다. 이 작업은 <a href="https://azure.microsoft.com/en-us/documentation/articles/hdinsight-hadoop-customize-cluster-linux/">스크립트 작업</a> 기능이 있는 Bash 스크립트를 사용하여 수행할 수 있습니다. 예를 들어 이제 스크립트 작업을 사용하여 <a href="https://go.microsoft.com/fwlink/?LinkId=623221">HDInsight Linux 클러스터에 Hue를 설치</a> 할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/034a7802-7a8c-4f77-afd0-64ae2434f97c.jpg"><img alt="clip_image007" border="0" height="354" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/83664e6e-5b1d-4cbf-90bd-3c75c5af0045.jpg" style="border-width: 0px; padding-top: 0px; padding-right: 0px; padding-left: 0px; display: inline; background-image: none;" title="clip_image007" width="509"></a></p>


  <p>Azure Data Lake에 대해 기쁘게 생각하고 빅 데이터 및 분석을 더 간단하고 접근성 있게 만듭니다. 자세한 내용을 보려면 이번 주 뉴욕의 <a href="https://azure.microsoft.com/en-us/azurecon/">AzureCon</a> 및 Stata + Hadoop World에 참여하세요.</p>


