  <p>위의 기능 외에도 <a href="https://github.com/Azure/azure-mobile-apps-node/tree/master/samples" target="_blank">샘플</a> 및 <a href="https://azure.github.io/azure-mobile-apps-node/" target="_blank">API 참조</a>를 좀 더 개선한&#39;. 샘플 및 설명서를 지속적으로 개선할&#39;있으므로 이 영역에서 무언가를 확인하려면 알려주세요.</p>


