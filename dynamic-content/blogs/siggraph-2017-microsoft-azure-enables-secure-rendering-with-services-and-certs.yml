Title: 'SIGGRAPH 2017: Microsoft Azure 서비스 및 인증서를 사용하여 보안 렌더링을 사용하도록 설정합니다.'
Summary: 이번 주(LA 컨벤션 센터)의 로스앤젤레스 SIGGRAPH 2017에서 Microsoft는 Azure 기반 렌더링 서비스 및 파트너 솔루션의 최신 버전을 시연하고 대규모 프로덕션 규모를 위해 클라우드로 안전하게 버스팅하는 새로운 보안 가이드를 선보이고 있습니다. 업계 최초이자 유일한 CDSA CPS 인증 및 MPAA 감사 퍼블릭 클라우드에 대해 자세히 알아보세요!
Content: >-
  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/25b3d094-68a7-446f-bebf-8a1657603926.png"><img align="right" alt="image" border="0" height="139" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/74d2c653-7ed7-4afe-8489-4c15a036ba4b.png" style="border: 0px currentColor; border-image: none; padding-top: 0px; padding-right: 0px; padding-left: 0px; float: right; display: inline; background-image: none;" title="imageAt" width="240"></a> SIGGRAPH 2017 in Los Angeles, CA this week (LA Convention Center)에서 Microsoft는 Azure 기반 렌더링 서비스 및 파트너 솔루션의 최신 버전을 시연하고 대규모 프로덕션 규모를 위해 클라우드로 안전하게 버스팅하는 새로운 보안 가이드를 선보이고 있습니다. <em>MICROSOFT를 확인하고 업계&rsquo;를 더 잘 알고 <a href="https://www.microsoft.com/en-us/trustcenter/cloudservices/media">CDSA CPS 인증 및 MPAA 감사</a> 퍼블릭 클라우드에만 익숙해지세요!</em></p>


  <h3>CDSA CPS 인증 및 MPAA 감사</h3>


  <p><a href="https://iebms.heiexpo.com/iebms/oep/oep_p5_floorplan.aspx?oc=16&amp;ct=OEP&amp;eventid=5016">#923 부스</a>를 방문하여 Azure 퍼블릭 클라우드에서 VFX를 만들기 위한 Azure&rsquo; Batch 및 고성능 컴퓨팅에 대해 알아보세요. Well&rsquo;은 전 세계의 아티스트 및 시설과 공동 작업하는 동안 중요한 시험판 콘텐츠를 보호하는 데 도움이 되는 보안 작업을 선보일 예정입니다.</p>


  <h3>할리우드의 보안 처리</h3>


  <p>중요한 할리우드 스튜디오 자산을 안전하게 처리하기 위해 독립 보안 평가자가 개발한 새로운 <a href="https://aka.ms/azurehardeningguide">Microsoft Azure 클라우드 플랫폼 강화 가이드</a>를 다운로드합니다. <a href="https://azure.microsoft.com/en-us/services/batch/">Blender</a>와 같은 오픈 소스 렌더링 도구를 Batch, <a href="https://azure.microsoft.com/en-us/services/key-vault/">Key Vault</a>, <a href="https://azure.microsoft.com/en-us/services/active-directory/">Azure Active Directory</a> 및 기타 클라우드 서비스와 함께 사용하면 작거나 큰 렌더링 팜을 빠르고 쉽게 배포하여 다음 블록버스터를 생성할 수 있습니다.</p>


  <h3>클라우드에서 렌더링</h3>


  <p>&rsquo;Azure 리소스에 기본적으로 버스트할 수 있는 컨덕턴트 및 로얄 렌더와 같은 도구를 사용하여 렌더링 워크플로를 빌드한 경험이 이미 있다면 Maya,&rsquo; 3ds Max 및 Arnold의 기능을 클라우드에 제공하는 <a href="https://azure.microsoft.com/en-us/blog/massive-scale-cloud-rendering-with-autodesk-on-azure/">Autodesk와의</a> Microsofts&rsquo; 새로운 파트너십에 대해 알게 되어 기쁩니다. 부스에서 이러한 모든 솔루션에 대해 자세히 알아보세요.</p>


  <p>Microsoft는 또한 올해 여러 세션을 주최하고 있으며, 특히 8월 1일 화요일 오후 5시(방 409A)에 Microsoft 클라우드에 대한 보안 버스트 렌더링에 대한 심층 분석을 진행합니다. Were&rsquo;는 오늘날 Azure 서비스를 사용하여 대규모 예산 영화, 국제 TV, 상업 고객 등을 위한 자산을 안전하게 생산하는 영국 런던의 혁신적인 VFX 스튜디오인 <a href="https://customers.microsoft.com/en-US/story/jellyfishpictures">해파리 픽처스</a>와 함께 발표합니다.</p>


