Title: '교차 게시물: Windows Azure Media Services 릴리스 발표'
Summary: Im&rsquo;은 GA(일반 공급) 릴리스를&nbsp; 발표하게 되어 기쁩니다Windows Azure Media Services.&nbsp; 이 릴리스는 이제 프로덕션 환경에서 라이브로 진행되며, 새로운 미디어 서비스 개발에서 지원&nbsp;됩니다...
Content: <p>Im&rsquo;은 GA(일반 공급) 릴리스를&nbsp; 발표하게 되어 기쁩니다Windows Azure Media Services.&nbsp; 이 릴리스는 이제 프로덕션 환경에서 라이브로 진행되며, 엔터프라이즈 SLA의 지원을 받는 새로운 미디어 서비스 개발자 센터에서 지원&nbsp;되며 모든 미디어 프로젝트에 사용할 준비가 되었습니다.</p>  <p>오늘&rsquo; 릴리스에서는 이제 모든 디바이스에서 소비자에게 주문형 비디오를 스트리밍하기 위한 매우 확장성이 뛰어난 엔드 투 엔드 미디어 솔루션을 신속하게 빌드하는 데 필요한 모든 것을 갖습니다.&nbsp; 예를 들어 다음을 수행할 수 있습니다.</p>  <ul>  <li>회사의 직원에게 교육 비디오를 배달하기 위한 미디어 서비스 빌드</li>  <li>웹 사이트에 대한 비디오 콘텐츠 스트리밍</li>  <li>Hulu 또는 Netflix와 같은 프리미엄 주문형 비디오 서비스 빌드</li>  </ul>  <p>실제로 작년에는 여러 방송사가 Windows Azure Media Services&nbsp; 사용하여 2012 런던 올림픽을 스트리밍했습니다.</p>  <p>이 릴리스의 세부 정보는 <a href="https://weblogs.asp.net/scottgu/archive/2013/01/22/announcing-release-of-windows-azure-media-services.aspx" target="_blank">내 블로그</a>에 자세히&nbsp; 알아볼 수 있습니다.<br><br>스콧</p>
