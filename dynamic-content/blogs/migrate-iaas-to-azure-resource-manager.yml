Title: IaaS를 Azure Resource Manager로 마이그레이션할 때의 이점
Summary: Azure Resource Manager에서 IaaS에서 제공하는 모든 흥미로운 새로운 기능과 가동 중지 시간 없이 클래식 서비스를 마이그레이션하는 방법을 검토하세요!
Content: >-
  <h2>Azure Resource Manager의 IaaS 이유</h2>


  <p>Azure Resource Manager에서 IaaS를 시작한 지 2년이 지났습니다. 그 이후로 클래식&rsquo; 스택의 모든 기능 외에도 이 새로운 스택에 멋진 기능을 추가하는 데 바빴습니다. 다음은 Azure Resource Manager에 인프라를 배포하여 얻을 수 있는 몇 가지 기능과 이점입니다.</p>


  <h3>Compute</h3>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/managed-disks-overview" target="_blank">Managed Disks</a> &ndash; 디스크를 최상위 리소스로 노출하여 스토리지 관리를 간소화합니다. 또한 Managed Disks는 가상 머신의 가용성을 개선하도록 설계되었습니다. <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/managed-disks-overview" target="_blank">Managed Disks 사용의 다른 이점에</a> 대해 자세히 알아봅니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machine-scale-sets/virtual-machine-scale-sets-overview" target="_blank">가상 머신 확장 집합</a> &ndash; 관리 효율성과 같은 PaaS를 사용하여 컨트롤과 같은 IaaS의 훌륭한 혼합을 제공합니다. 확장 집합을 사용하면 대규모 가상 머신 집합을 안정적으로 배포하고 업데이트할 수 있습니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/availability-zones/az-overview" target="_blank">가용성 영역</a> &ndash; 중요 업무용 애플리케이션이 데이터 센터 수준 오류를 견딜 수 있다는 사실을 알고 안심하세요.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/virtual-machines/linux/instance-metadata-service" target="_blank">인스턴스 메타데이터 서비스</a> &ndash; 가상 머신 인스턴스가 가상 머신 내에서 컴퓨팅, 네트워크 및 예정된 유지 관리 이벤트에 대한 정보를 가져올 수 있도록 하는 RESTful 엔드포인트를 제공합니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/pricing/reserved-vm-instances/" target="_blank">예약 인스턴스</a> &ndash; 가상 머신을 미리 예약할 수 있으며 종량제 가격에 비해 비용을 크게 절감할 수 있습니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/blog/announcing-new-azure-vm-sizes-for-more-cost-effective-database-workloads/">비용 효율적인 데이터베이스 워크로드</a> &ndash; 를 위한 VM 크기 VM vCPU 수를 제한하여 동일한 메모리, 스토리지 및 I/O 대역폭을 유지하면서 소프트웨어 라이선스 비용을 줄일 수 있습니다.</li>
  </ul>


  <h3>네트워킹</h3>


  <ul>
      <li><a href="https://azure.microsoft.com/en-us/blog/azure-networking-announcements-for-ignite-2017/" target="_blank">가속화된 네트워킹</a> &ndash; VM 간 트래픽에 대해 초저 대기 시간 및 초당 높은 패킷 속도를 제공하면서 가상 머신에서 최대 30Gbps 전송 속도를 얻을 수 있습니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/load-balancer/load-balancer-standard-overview" target="_blank">Load Balancer 표준</a> &ndash; 고성능 가상 데이터 센터를 설계하고 TCP 또는 UDP 애플리케이션을 지원할 수 있는 차세대 기존 SDN Load Balancer입니다. 독립 실행형 VM 인스턴스를 사용하거나 백 엔드 풀에서 최대 1,000개의 가상 머신 확장 집합 인스턴스를 사용할 수 있습니다. 완전히 관리되는 Azure 서비스에서 낮은 전달 대기 시간, 높은 처리량 성능 및 수백만의 흐름에 대한 규모를 계속 사용할 수 있습니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-peering-overview" target="_blank">가상 네트워크 피어링</a> &ndash; 두 Azure 가상 네트워크를 원활하게 연결할 수 있습니다. 가상 네트워크가 피어링되면 연결성을 위해 하나로 표시됩니다. 트래픽이 개인 IP 주소를 통해 동일한 가상 네트워크에 있는 가상 머신 간에 라우팅되는 것과 마찬가지로 피어링된 가상 네트워크에 있는 가상 머신 간의 트래픽은 Microsoft 백본 인프라를 통해 라우팅됩니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/virtual-network/virtual-network-service-endpoints-overview" target="_blank">가상 네트워크 서비스 엔드포인트</a> - 직접 연결을 통해 가상 네트워크 개인 주소 공간과 VNet의 ID를 Azure 서비스로 확장합니다. 엔드포인트를 사용하면 가상 네트워크에 대해 중요한 Azure 서비스 리소스를 보호할 수 있습니다. VNet에서 Azure 서비스에 대한 트래픽은 Microsoft Azure 백본 네트워크에 항상 유지됩니다.</li>
  </ul>


  <h3>인프라 관리</h3>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/billing/billing-enterprise-mgmt-group-overview?toc=%2fazure%2fazure-resource-manager%2ftoc.json" target="_blank">관리 그룹</a> &ndash; 구독 전체에서 액세스, 정책, 비용 및 규정 준수를 관리하는 데 도움이 되도록 구독을 구성할 수 있습니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/managed-applications/overview">관리되는</a> &ndash; 애플리케이션 소비자가 쉽게 배포하고 운영할 수 있는 클라우드 솔루션을 제공할 수 있습니다. 인프라를 구현하고 지속적인 지원을 제공합니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/active-directory/role-based-access-control-configure" target="_blank">역할 기반 액세스 제어</a> &ndash; Azure에 대한 세분화된 액세스 관리를 사용하도록 설정합니다. RBAC를 사용하여 사용자가 해당 작업을 수행하는 데 필요한 액세스 만큼 권한을 부여할 수 있습니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-group-lock-resources" target="_blank">리소스 잠금</a> &ndash; 조직의 다른 사용자가 실수로 중요한 리소스를 삭제하거나 수정하지 못하도록 관리자에게 구독, 리소스 그룹 또는 리소스를 잠그는 도구를 제공합니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-manager-policy" target="_blank">리소스 정책</a> &ndash; 조직의 리소스에 대한 규칙을 설정할 수 있습니다. 규칙을 정의하여 비용을 제어하고 리소스를 보다 쉽게 관리할 수 있습니다. 예를 들어, 특정 유형의 가상 머신을 허용하는지를 지정하거나 모든 리소스에 특정 태그를 요구할 수 있습니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-manager-create-first-template" target="_blank">코드</a> &ndash; 로서의 인프라 Azure Resource Manager 템플릿을 사용하면 인프라를 표현하고 쉽게 배포할 수 있습니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-group-using-tags" style="background-color: transparent; border-bottom-color: rgb(95, 151, 175); border-bottom-style: none; border-bottom-width: 0px; border-image-outset: 0; border-image-repeat: stretch; border-image-slice: 100%; border-image-source: none; border-image-width: 1; border-left-color: rgb(95, 151, 175); border-left-style: none; border-left-width: 0px; border-right-color: rgb(95, 151, 175); border-right-style: none; border-right-width: 0px; border-top-color: rgb(95, 151, 175); border-top-style: none; border-top-width: 0px; color: rgb(95, 151, 175); font-family: Tahoma,&amp;quot;Helvetica Neue&amp;quot;,Arial,Helvetica,sans-serif; font-size: 13px; font-style: normal; font-variant: normal; font-weight: 400; letter-spacing: normal; margin-bottom: 0px; margin-left: 0px; margin-right: 0px; margin-top: 0px; orphans: 2; outline-color: invert; outline-style: none; outline-width: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px; padding-top: 0px; text-align: left; text-decoration: none; text-indent: 0px; text-transform: none; vertical-align: baseline; -webkit-text-stroke-width: 0px; white-space: normal; word-spacing: 0px;">태그</a> &ndash; 범주별로 리소스를 구성할 수 있습니다. 각 태그는 이름과 값으로 이루어져 있습니다. 예를 들어 프로덕션의 모든 리소스에 &quot;이름 환경&quot; 및 프로덕션&quot; 값을 &quot;적용할 수 있습니다.</li>
  </ul>


  <h2>Azure Resource Manager에서 IaaS로 가는 방법</h2>


  <p>고객이 이러한 흥미로운 기능을 쉽게 채택할 수 있도록 <a href="https://azure.microsoft.com/en-us/blog/iaas-migration-classic-resource-manager/" target="_blank">가동 중지 시간 없는 마이그레이션 서비스를</a> 출시했습니다. 이 릴리스&rsquo; 이후 많은 고객이 몇 개의 VM에서 수백 개의 VM에 이르는 프로덕션 환경을 마이그레이션하는 것을 보았습니다. 이 서비스를 지속적으로 개선하고 고객 피드백에 따라 추가 기능을 추가하고 있습니다.</p>


  <p>마이그레이션 프로세스에 대한 훌륭한 비디오 개요는 아래 Microsoft Mechanics 에피소드인 Azure 클래식에서 Azure Resource Manager로 마이그레이션하는 코리 샌더스를 확인하세요.</p>


  <p style="text-align: center;"><iframe allow="encrypted-media" allowfullscreen="" frameborder="0" gesture="media" height="315" scrolling="no" src="https://www.youtube.com/embed/F82d9nv3ZBM" width="560"></iframe></p>


  <h3>작년의 새로운 기능</h3>


  <ul>
      <li>Express Route 게이트웨이를 사용하여 가상 네트워크를 마이그레이션합니다.</li>
      <li>Express Route 및 VPN Gateway를 사용하여 가상 네트워크를 마이그레이션합니다.</li>
      <li>향상된 유효성 검사 작업은 이제 다양한 마이그레이션 차단기를 조기에 catch합니다. 이제 작업의 유효성을 검사하면 마이그레이션을 차단하는 컴퓨팅 및 네트워킹 할당량이 부족하다는 경고가 표시됩니다.</li>
      <li>이제 유효성 검사 작업에 마이그레이션할 모든 리소스에 대한 정보가 표시됩니다.</li>
      <li>마이그레이션의 일부로 만든 Key Vault에는 <a href="https://docs.microsoft.com/en-us/azure/key-vault/key-vault-ovw-soft-delete" target="_blank">일시 삭제 기능이</a> 설정되어 있습니다. 이렇게 하면 실수로 삭제된 경우 Key Vault를 복구할 수 있습니다.</li>
  </ul>


