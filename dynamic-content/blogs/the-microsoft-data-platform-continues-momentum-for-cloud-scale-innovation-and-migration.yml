Title: Microsoft 데이터 플랫폼은 클라우드 규모의 혁신 및 마이그레이션을 위한 모멘텀을 지속합니다.
Summary: 오늘 워싱턴 주 시애틀에서 열린 연례 Microsoft Build 행사에서 우리는 흥미로운 발표를 하고 모든 개발자, 데이터 과학자 및 데이터 전문가가 데이터로 더 많은 일을 할 수 있도록 지속적으로 힘을 실어주는 다양한 최근 Microsoft 투자에 대해 논의했습니다.
Content: >-
  <p>오늘 워싱턴 주 시애틀에서 열린 연례 Microsoft //BUILD 행사에서 우리는 흥미로운 발표를 하고 모든 개발자, 데이터 과학자 및 데이터 전문가가 데이터로 더 많은 일을 할 수 있도록 지속적으로 힘을 실어주는 다양한 최근 Microsoft 투자에 대해 논의했습니다. 고객이 클라우드로 쉽게 전환할 수 있도록 Azure Cosmos DB에 대한 새로운 투자와 Azure Database Migration Service의 일반 공급도 공유했습니다.&nbsp;</p>


  <p>Microsoft만이 다양한 데이터 및 분석 기술을 사용하여 하이브리드 환경에 최적화된 일관되고 글로벌 플랫폼을 제공하며, 오늘날&rsquo; 혁신가들이 데이터의 힘을 발휘하고 세계를 개선할 가능성을 재구상할 수 있도록 지원합니다.&nbsp;</p>


  <h2>인텔리전트 클라우드, Intelligent-Edge 시대를 위한 디지털 변환 가속화</h2>


  <p>디지털 변환을 가속화하기 위해 Microsoft는 통합되고 확장성이 뛰어난 데이터 및 분석 솔루션을 제공하여 조직이 실시간으로 모든 데이터를 캡처, 저장 및 처리하여 인텔리전스를 애플리케이션으로, 에지로, 그리고 조직 전체로 되돌릴 수 있도록 지원합니다. 다음은 조직이 데이터의 힘을 발휘하는 데 도움이 되는 최근 데이터 및 분석 투자에 대한 요약입니다.</p>


  <ul>
      <li><strong><u>Azure Cosmos DB 발표:</u></strong> 오늘 우리는 이 새로운 시대에 애플리케이션을 빌드하는 개발자를 위한 유비쿼터스 선택으로 DB를 더욱 확고히 Cosmos <a href="https://azure.microsoft.com/en-us/blog/azure-cosmosdb-build-2018-the-catalyst-for-next-generation-apps/">Azure Cosmos DB 업데이트를 발표</a>했습니다. 클라우드와 에지를 모두 지원하도록 설계된 <strong>글로벌 규모의 새로운 다중 마스터</strong> 기능으로, 온-프레미스 및 IoT 디바이스를 지역으로 지원하고, <strong>VNET의 일반 가용성</strong>을 통한 보안 강화, <strong>대량 실행기 라이브러리의 일반 공급</strong> 으로 1시간 안에 테라바이트의 데이터에 대한 쓰기 처리량이&mdash; 10배 향상되었습니다. Azure Cosmos DB는 지난해 빌드에서 시작된 이후 기하급수적인 성장을 경험했으며 전 세계 수천 조직에서 사용하고 있습니다. 선도적인 온라인 소매업체인 ASOS는 Azure Cosmos DB를 통해 200개국에서 1억 명의 고유 일일 방문자&gt;와 &gt;1억 개의 제품을 처리&gt;할 수 있으며, Jet.com 최고 쇼핑 기간 동안 10-20배 확장할 수 있는 상거래 플랫폼에 Azure Cosmos DB를 활용합니다.</li>
      <li><strong><u>Azure SQL Data Warehouse:</u></strong> 조직이 기하급수적으로 증가하는 데이터에서 빠른 인사이트를 얻을 수 있도록 하기 위해 지난 주 <a href="https://azure.microsoft.com/en-us/blog/turbocharge-cloud-analytics-with-azure-sql-data-warehouse/"><strong>Azure SQL Data Warehouse의 컴퓨팅 최적화 Gen2 계층의 일반 공급</strong></a>이 발표되었습니다. 이 성능 최적화 계층을 통해 Microsoft 소프트웨어 및 하드웨어 혁신을 최대한 활용하여 고객의 쿼리 성능과 동시성을 획기적으로 가속화하고 있습니다. Azure SQL Data Warehouse 컴퓨팅 최적화 Gen2 계층은 클라우드 데이터 웨어하우징에 대한 새로운 성능 표준을 설정합니다. 이제 고객은 현재 세대에 비해 쿼리 성능이 최대 5배, 동시성이 4배, 컴퓨팅 성능이 5배 더 높습니다. 단일 클러스터에서 128개의 동시 쿼리를 제공할 수 있으며 이는 클라우드 데이터 웨어하우스 서비스 중 최고의 성능입니다. 또한 가격 인상 없이 이러한 성능 향상을 제공합니다.</li>
      <li><strong><u>Azure Databricks 일반 공급:</u></strong> 조직의 데이터 기능을 가속화하기 위해 최근에 <a href="https://azure.microsoft.com/en-us/blog/azure-databricks-industry-leading-analytics-platform-powered-by-apache-spark/"><strong>Azure Databricks를 일반 공급으로 출시했습니다</strong></a>. Azure Databricks는 설립자가 UC 버클리에서 Spark 연구 프로젝트를 시작한 Databricks와 공동으로 설계되었으며, 나중에 Apache Spark가 되었습니다. Azure Databricks의 목표는 고객이 최상의 Databricks와 Azure를 결합하여 혁신을 가속화하고 빅 데이터 &amp; AI 솔루션을 빌드하는 프로세스를 간소화하도록 돕는 것입니다. E.ON과 같은 고객은 몇 분 만에 거의 테라바이트의 풍력 터빈 데이터를 분석할 수 있으며 이전에는 몇 시간이 걸렸습니다.</li>
  </ul>


  <h2>최대 선택 및 절감을 위한 하이브리드 환경 강화</h2>


  <p>Microsoft는 조직이 기존 기술 투자를 최대한 활용하는 데 도움이 되는 온-프레미스 및 클라우드에서 일관되고 연결된 플랫폼을 갖춘 유일한 조직입니다. 오늘날 빌드에서 우리는 이 여정을 업계에서 최고로 만들기 위해 계속했습니다.</p>


  <ul>
      <li><strong><u>Azure Database Migration Service:</u></strong> 오늘 우리는 이미 거의 수만 개의 데이터베이스를 Azure로 마이그레이션한 <strong>Azure Database Migration Service의 일반 공급</strong>에 대해 발표했습니다. Azure Database Migration Service는 온-프레미스 데이터베이스를 Azure로 이동하기 위한 원활한 엔드 투 엔드 솔루션으로 설계되었으며 SQL Server Azure SQL Database 첫 번째 지원되는 마이그레이션 경로입니다. 곧 서비스는 MySQL, PostgreSQL 및 Oracle 데이터베이스를 Azure로 마이그레이션할 수도 있습니다. 많은 고객이 마이그레이션 이니셔티브를 간소화하고 가동 중지 시간을 줄인 혁신적인 시스템을 포함하여 Azure Database Migration Service의 이점을 누리고 있습니다.</li>
      <li><strong><u>MySQL 및 PostgreSQL을 Azure로 이동:</u></strong> 여행의 일부가 있지만 목적지도 똑같이 중요합니다. SQL Server 워크로드를 지원하는 것 외에도 MongoDB, Cassandra, MySQL 및 PostgreSQL 데이터베이스에 대한 완전 관리형 데이터베이스 서비스 지원을 지원하여 애플리케이션 코드를 거의 또는 전혀 변경하지 않고 모든 애플리케이션을 Azure로 이동할 수 있습니다. 또한 최근에 <a href="https://azure.microsoft.com/en-us/blog/announcing-general-availability-of-azure-database-services-for-mysql-and-postgresql/"><strong>Azure Database for MySQL 및 Azure Database for PostgreSQL을 일반 공급했습니다</strong></a>. 82개국에 걸쳐 수천 명의 고객이 있는 Azure Database Services for <a href="https://azure.microsoft.com/en-us/blog/azure-database-for-mysql-public-preview/">MySQL</a> 및 <a href="https://azure.microsoft.com/en-us/blog/announcing-azure-database-for-postgresql-preview/">PostgreSQL</a> 은 지난해 Microsoft Build에서 미리 보기한 이후 엄청난 성장세를 보였으며, 조직에서는 유지 관리, 규모 및 데이터 가용성 보호와 관련된 복잡성을 제거하는 간단하고 완전히 관리되는 서비스 플랫폼에서 데이터베이스 선택을 제공하기를 원한다는 것을 증명했습니다.</li>
      <li><strong><u>SQL Server Azure로 이동: </u></strong>SQL Server 위해 최근에 Azure SQL Database Managed Instance의 새 배포 옵션을 사용하여 완전히 관리되는 SQL Server 서비스로 쉽게 마이그레이션할 <a href="https://azure.microsoft.com/en-us/blog/migrate-your-databases-to-a-fully-managed-service-with-azure-sql-database-managed-instance/"><strong>수</strong></a> 있었습니다. Managed Instance는 SQL Server 에이전트, DBMail 및 변경 데이터 캡처와 같은 기능을 포함하여 기존 SQL Server 배포(2008년 SQL Server)와의 전체 엔진 호환성을 제공하여 몇 가지 이름을 지정하고 생산성이 높은 SQL Database 서비스를 기반으로 합니다. SSIS 구현을 사용하는 SQL Server 고객의 경우 Azure Data Factory에서 SSIS(SQL Server Integration Services)도 지원하므로 고객이 SSIS 워크로드를 Azure로 마이그레이션할 수 있습니다.</li>
      <li><strong><u>SQL Server Azure 하이브리드 혜택 프로그램:</u></strong> 이제 SQL Server 포함하도록 확장된 <a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/">Azure 하이브리드 혜택 프로그램은 Azure</a>가 SQL Server 워크로드의 가장 경제적인 대상임을 보장합니다. 이제 활성 Software Assurance를 사용하여 온-프레미스 SQL Server 라이선스를 Managed Instance로 이동하고, 곧 SQL Server Integration Services 라이선스를 할인된 가격으로 Azure Data Factory로 이동하여 최대 55%*까지 절약할 수 있습니다.</li>
  </ul>


  <p>이 모든 것을 추가하면 Microsoft는 지구상에서 가장 포괄적이고 매력적인 데이터와 AI 플랫폼을 보유하고 있습니다. Microsoft만 기존 투자에 전례 없는 가치를 제공하는 광범위한 프로그램을 제공합니다. 여러분&rsquo;과 여러분의 조직이 어떻게 계속해서 세상을 혁신하고 변화시킬 수 있는지 기대합니다!</p>


  <p>&nbsp;</p>


  <p><br>

  <em>*미국 동부 가격의 Azure SQL Database Managed Instance 가격 책정 절감액은 완전 가격(라이선스 포함)과 비교할 때 기본 요금에 대해 계산됩니다. 절감액은 EA 계약에 따라 달라질 수 있는 Software Assurance 비용을 제외합니다.</em></p>
