Slug: taboola-improves-customer-experiences-with-azure-data-explorer
Title: Azure Data Explorer를 사용하여 고객 환경을 개선하는 Taboola
Summary: 수십억 줄의 로그 데이터를 가져와서 숨겨진 정보를 식별하고, 이러한 인사이트를 즉시 수행하여 고객의 경험을 개선하고, 제품을 개선하고, 디지털 우선 세계에서 경쟁 우위를 유지할 수 있는 방법은 무엇인가요?
Content: >-
  <p>수십억 줄의 로그 데이터를 가져와서 숨겨진 정보를 파악하고, 고객 경험을 개선하고, 제품을 개선하고&rsquo; , 디지털 우선 세계에서 경쟁 우위를 유지하기 위해 이러한 인사이트에 즉시 조치를 취할 수 있는 방법은 무엇인가요?</p>


  <p>지난 주 PASS Summit 2018에서 검색 플랫폼인 <a href="https://www.taboola.com/" target="_blank">Taboola</a>는 데이터 탐색에 최적화된 번개처럼 빠른 서비스인 <a href="https://azure.microsoft.com/services/data-explorer/" target="_blank">Azure Data Explorer</a>의 도움으로 이 문제를 해결하는 방법을 공유했습니다. Azure Data Explorer를 사용하면 사용자가 거의 실시간으로 매우 크고 원시 데이터 세트를 즉시 파악하여 성능을 분석하고 추세 및 변칙을 식별하며 문제를 진단할 수 있습니다.</p>


  <h2>경쟁력 유지</h2>


  <p>Taboola는 매달 10억 명 이상의 사용자에게 맞춤형 추천을 제공하여 가장 혁신적이고 자주 방문하는 많은 웹 사이트에서 매일 30억 개의 웹&rsquo; 페이지를 렌더링합니다. 수천 명의 주요 게시자, 마케터 및 에이전시가 Taboolas&rsquo; 예측 기술을 활용하여 사용자 참여를 높이고, 트래픽을 수익 창출하고, 웹을 통해 참여 대상 그룹에 콘텐츠를 배포합니다. 고객이 캠페인에서 최대의 성공을 거둘 수 있도록 보장하는 것은 Taboolas&rsquo;의 성공에 매우 중요합니다.</p>


  <p>Taboolas&rsquo; 데이터는 매일 220억 개 이상의 에지 배달 로그 레코드를 생성합니다. Taboola는 안정적이고 성능이 뛰어난 콘텐츠 권장 사항으로 서비스를 지속적으로 개선하기 위해 이 에지 배달 로그 데이터를 빠르고 간단하며 비용 효율적으로 분석하는 방법이 필요했습니다. 이전 솔루션은 데이터를 저장, 관리 및 쿼리하기 위해 여러 공급업체에서 결합된 여러 기술로 구성되었습니다. 이 솔루션은 복잡하고 사용하기에 비용이 많이 들었습니다.</p>


  <h2>간단한 인사이트</h2>


  <p>Azure Data Explorer 데모와 며칠&rsquo; 분량의 로그 데이터를 사용한 일부 테스트에 이어, Taboola는 데이터에 대한 심층 쿼리에 대한 빠른 답변을 얻을 수 있음을 발견했습니다.</p>


  <p>Taboola는 에지 클라우드 플랫폼을 사용하여 빠르고 안전하며 확장 가능한 온라인 환경을 제공하기 위해 <a href="https://www.fastly.com/" target="_blank">빠르게</a> 사용합니다. Fastlys&rsquo; 에지 클라우드를 활용하여 실시간 로그를 <a href="https://azure.microsoft.com/en-us/services/storage/blobs/" target="_blank">Azure Blob Storage</a> 직접 스트리밍하는 데, Taboola는 해당 데이터를 자동으로 수집하도록 Azure Data Explorer 서비스를 구성했습니다. 이 솔루션은 더 빠른 업데이트 시간과 직관적인 대화형 인터페이스를 통해 이전 솔루션을 능가합니다.</p>


  <blockquote>

  <p>&ldquo;이 솔루션은 너무 간단해서 1주일 만에 하루에 17TB의 데이터를&rdquo; 수집하고 분석했다고 Ariel Pisetzky의 IT 담당 부사장은 말합니다.</p>

  </blockquote>


  <h2>비즈니스에 대한 빠른 시간 가치</h2>


  <p>Taboola는 고객&rsquo; 경험을 개선하기 위해 즉시 통찰력을 얻을 수 있었습니다. 이제 Taboola는 성능을 보다 빠르게 분석하고, 추세 및 변칙을 식별하고, 거의 실시간으로 문제를 진단할 수 있습니다. 이러한 예 중 하나는 Taboola가 고객에게 콘텐츠가 제공되는 속도에 영향을 미치는 문제가 있는 대기 시간 문제를 즉시 식별하고 신속하게 수정할 수 있었던 방법입니다.</p>


  <blockquote>

  <p>&ldquo;시스템에 대해 지속적으로 쿼리를 실행하여 거의 실시간으로 이 작업을 수행할 수 있는 기능은 이전에는&rdquo; 수행할 수 없는 일이라고 Pisetzky는 말합니다.</p>

  </blockquote>


  <p>또 다른 예는 Taboola가 이러한 즉각적인 통찰력을 활용하여 Taboolas&rsquo; RD&amp; 팀이 제품을 발전시키고 새로운 알고리즘의 디자인과 새로운 아이디어의 생성에 영향을 미치는 방법입니다.</p>


  <p>빠른 배포, 짧은 학습 곡선 및 가격 책정 모델 강화는 Pisetzky가 Azure Data Explorer가 비즈니스를 어떻게 돕는지에 대해 공유한 기여 요인 중 일부에 불과합니다. 배포가 몇 주밖에 되지 않았지만, Taboola는 이미 Azure Data Explorer를 사용하여 전체 인원을 절감할 수 있는 것과 이전 솔루션 &ndash; 에 비해 비즈니스 혁신을 추진하기 위해 다시 할당할 수 있는 헤드 카운트를 예측할 수 있습니다.</p>


  <p>Azure Data Explorer에 대해 자세히 알아보려면 다음을 수행할 수 있습니다.</p>


  <ul>
      <li><a href="https://azure.microsoft.com/services/data-explorer/" target="_blank">지금 미리 보기에서 Azure Data Explorer를 사용해 보세요</a>.</li>
      <li>Azure Data Explorer에 대한 <a href="https://azure.microsoft.com/pricing/details/data-explorer" target="_blank">가격 책정 정보를 찾</a>습니다.</li>
      <li><a href="https://azure.microsoft.com/en-us/blog/introducing-azure-data-explorer/" target="_blank">블로그에서 Azure Data Explorer에 대해 자세히 알아보세요</a>.</li>
      <li>Taboolas 블로그의 Azure Data Explorer를 통해 <a href="https://engineering.taboola.com/azure-data-explorer-helped-us-make-sense-1m-log-lines-per-second/" target="_blank">Taboola&rsquo;</a>가 어떻게 혜택을 받는지 자세히 알아보세요.</li>
  </ul>
