Title: 이제 Azure Site Recovery는 온-프레미스에서 Azure로 관리 디스크를 지원합니다.
Summary: 이제 ASR(Azure Site Recovery)에서 관리 디스크를 지원합니다. ASR과 관리 디스크를 통합하면 장애 조치(failover) 또는 Azure로 마이그레이션하는 동안 관리 디스크를 머신에 연결할 수 있습니다.
Content: >-
  <h2>재해 복구 및 온-프레미스 머신을 Azure로 마이그레이션할 때 관리 디스크 사용</h2>


  <p>이제 ASR(Azure Site Recovery)에서 관리 디스크를 지원합니다. 이는 2월에 <a href="https://aka.ms/asr-ga-managed-disks">관리 디스크에 대한 Azures&rsquo; 지원</a> 발표에 따른 것입니다. 관리 디스크를 ASR에 통합하면 장애 조치(failover) 또는 온-프레미스에서 Azure로 마이그레이션하는 동안 관리 디스크를 컴퓨터에 연결할 수 있습니다.</p>


  <p>관리 디스크는 다음과 같은 이점을 제공합니다.</p>


  <ol>
   <li><a name="_Hlk482971948">Azure로 장애 조치(failover) 후 머신에 대한 스토리지 계정을 관리하는 번거로움을 제거하여 Azure IaaS VM에 대한 디스크 관리를 간소화했습니다. </a></li>
   <li>장애 조치된 VM의 디스크가 단일 실패 지점을 방지하기 위해 다른 스토리지 배율 단위(스탬프)에 자동으로 배치되도록 하여 가용성 집합의 안정성을 향상시켰습니다.</li>
  </ol>


  <p>장애 조치(failover) 시 컴퓨터에 관리 디스크를 연결하려면 아래와 같이 가상 머신에 대한 컴퓨팅 및 네트워크 설정에서 관리 디스크&rdquo; &ldquo;사용을 예로&rdquo; 설정합니다&ldquo;.</p>


  <p><img alt="Use managed disks-" border="0" height="404" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/c9824180-b5bd-4ec6-9bb9-d084faa10b56.png" style="border-left-width: 0px; border-right-width: 0px; background-image: none; border-bottom-width: 0px; padding-top: 0px; padding-left: 0px; display: inline; padding-right: 0px; border-top-width: 0px" title="관리 디스크 사용 -" width="610">&nbsp;</p>


  <p>다음은 이 기능을 사용할 때 유의해야 할 몇 가지 고려 사항입니다.&nbsp;</p>


  <ul>
   <li>관리 디스크는 Resource Manager 배포 모델을 사용하여 배포된 가상 머신에 대해서만 만들 수 있습니다.&nbsp;&nbsp;</li>
   <li>관리 디스크가 있는 가상 머신은 관리 디스크 사용&quot; 속성이 예&quot;로 &quot;설정된 &quot;가용성 집합의 일부일 수 있습니다. <a href="https://aka.ms/asr-managed-disks-av-sets">관리 디스크 및 가용성 집합에</a> 대해 자세히 알아봅니다.</li>
   <li>복제에 사용되는 스토리지 계정이 언제든지 Storage SSE(서비스 암호화)로 암호화된 경우 장애 조치(failover) 중에 관리 디스크를 만들지 못합니다. 이러한 시나리오에서는 가상 머신에 대한 컴퓨팅 및 네트워크 설정에서 관리 디스크&quot; 사용을 아니요&quot;로 &quot;설정하고 &quot;장애 조치(failover)를 다시 시도하거나 가상 머신에 대한 보호를 사용하지 않도록 설정하고 언제든지 Storage 서비스 암호화를 사용하도록 설정하지 않은 스토리지 계정으로 보호할 수 있습니다. <a href="https://aka.ms/asr-managed-disks-sse">관리 디스크 및 Storage 서비스 암호화</a>에 대해 자세히 알아봅니다.</li>
   <li>System Center VMM 관리에서 관리/관리되지 않는 Hyper-V VM&rsquo;의 경우 머신을 Azure로 <b>마이그레이션</b>하려는 경우에만 관리 디스크를 사용하는 옵션을 설정합니다. 이는 Azure에서 온-프레미스 Hyper-V 환경으로의 장애 복구(failback)가 현재 관리 디스크가 있는 머신에서 지원되지 않기 때문입니다.</li>
   <li>온-프레미스 VM의 데이터는 현재 환경과 마찬가지로 Azure의 대상 스토리지 계정에 복제됩니다. 관리 디스크는 Azure로의 장애 조치(failover)에서만 만들어지고 컴퓨터에 연결됩니다.</li>
   <li>관리 디스크<a href="https://aka.ms/asr-azure-to-azure-iaas">가 있는 Azure IaaS 머신의 재해 복구</a>는 현재 지원되지 않으며 나중에 사용할 수 있게 될 예정입니다.</li>
  </ul>


  <p>최신 Deployment Planner 도구 버전 1.3은 관리 디스크를 지원합니다. <a href="https://aka.ms/asr-deployment-planner-doc#download">ASR Deployment Planner 문서에서</a> 도구를 다운로드할 수 있습니다. 관리 디스크의 작동 방식을 완전히 이해하려면 <a href="https://aka.ms/asr-on-premises-to-azure-managed-disks">자세한 관리 디스크 설명서를</a> 참조하세요.</p>


  <h2>ASR 사용을 시작할 준비가 되셨나요?</h2>


  <p>오늘 Azure Site Recovery를 사용하여 워크로드를 Microsoft Azure 복제를 시작하려면 <a href="https://aka.ms/asr_vmware_to_azure_enhanced_landingpage">추가 제품 정보를 확인</a>하세요. 복제하는 모든 새 물리적 서버 또는 가상 머신에 대해 31일 동안 Site Recovery의 강력한 복제 기능을 무료로 사용할 수 있습니다. 추가 정보는 <a href="https://aka.ms/asr_vmware_to_azure_enhanced_msdnforum">MSDN의 Azure Site Recovery 포럼을</a> 방문하여 다른 고객과 소통하세요. <a href="https://aka.ms/asr_vmware_to_azure_enhanced_uservoice">ASR UserVoice</a>를 사용하여 다음에 사용하도록 설정할 기능을 알려줄 수도 있습니다.</p>


  <p>Microsoft Operations Management Suite의 일부인 Azure Site Recovery를 사용하면 비용 효율적인 올인원 클라우드 IT 관리 솔루션을 사용하여 Azure, AWS, Windows Server, Linux, VMware 또는 OpenStack을 포함하여 실행되는 위치에 관계없이 워크로드를 제어하고 관리할 수 있습니다. 기존 System Center 고객은 Microsoft Operations Management Suite 추가 기능을 활용하여 현재 투자를 활용하여 더 많은 작업을 수행할 수 있습니다. 모든 기존 System Center 고객에게 편리한 스텝업 가격으로 OMS에서 제공하는 모든 새 서비스에 액세스할 수 있습니다. 또한 필요한 IT 관리 서비스만 액세스할 수 있으므로 사용하는 기능에 대해서만 비용을 지불하여 신속하게 온보딩하고 즉시 가치를 가질 수 있습니다.</p>
