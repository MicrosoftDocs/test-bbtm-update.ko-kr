Title: WAWS(Azure 웹 사이트) 및 중간 인증서 Windows
Summary: Windows Azure 웹 사이트에서 SSL을 사용하는 것은 널리 사용되는 시나리오이며, 사이트에 인증서를 업로드하고 할당하는 것은 일반적으로 간단하고 간단합니다(최근 블로그 게시물 1 및 2에서 설명한 대로).
Content: >-
  Windows Azure 웹 사이트에서 SSL을 사용하는 것은 널리 사용되는 시나리오이며, 사이트에 인증서를 업로드하고 할당하는 것은 일반적으로 간단하고 간단합니다(최근 블로그 게시물 <a href="/b/windowsazure/archive/2013/12/05/obtaining-a-certificate-for-use-with-windows-azure-web-sites-waws.aspx?Redirected=true" target="_blank">1</a> 및 <a href="/b/windowsazure/archive/2013/12/13/securing-your-windows-azure-web-sites-waws-with-https-and-ssl.aspx" target="_blank">2</a>에서 설명한 대로). 일부 고객은 인증서 공급자가 <strong>중간 인증서</strong>를 사용할 때 이 문제에 어려움을 겪었습니다.


  일부 인증서 재판매인은 중간 인증서(체인 인증서라고도 함)를 사용하며 공급자가 더 안전한 것으로 간주하므로 이러한 인증서의 사용이 <a href="https://www.sslshopper.com/article-extinction-of-unchained-ssl-certificates.html" target="_blank">점점 더</a> 널리 사용되고 있습니다. 예를 들어 <strong>VeriSign</strong> 및 <strong>GoDaddy</strong> 는 지난 몇 년 동안 연결되지 않은 인증서 발급을 중지했으며, 이는 <strong>Thawte</strong> 및 <strong>GeoTrust</strong> 와 같은 공급자에도 영향을 줍니다.


  당연히 Azure 웹 사이트 Windows 이 시나리오를 완벽하게 지원하며 이를 제대로 활용하려면 중간 인증서를 가져오기 위해 수행해야 하는 단계를 알고 있어야 합니다. 이 문제가 발생하는 가장 일반적인 이유는 고객이 서버에 중간 인증서 자체를 업로드하려고 할 때입니다. 또 다른 일반적인 사고는 고객이 중간 인증서를 포함하지 않고 인증서를 업로드하려고 할 때입니다. 두 경우 모두 사이트가 신뢰할 수 없다는 경고를 실행하는 일부 브라우저가 발생할 수 있습니다(대부분의 경우 사용자는 계속 진행할 수 있지만 이 오류는 많은 사용자에게 확실히 놀랍고 피해야 합니다).


  명확하게 하려면 인증서 공급자가 연결된 인증서 모델을 사용하는 경우 업로드해야 하지만 이를 처리하는 올바른 방법은 두 모델을 모두 한 조각으로 업로드하는 것입니다. 이 항목의 이전 게시물에서 기억할 수 있듯이 업로드를 위해 인증서를 PFX 파일(인증서에 프라이빗 키가 포함되도록 필수)로 내보내야 합니다. 그리고 해당 인증서가 중간 CA에서 발급된 경우 내보내기가 **중간 인증서를 <em>포함하는</em> 지 확인해야 합니다. 이렇게 하려면 <strong>가능하면 인증 경로에 모든 인증서 포함</strong> 옵션을 선택해야 합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/02/5736.WAWS1_.png-550x0.png"><img class="alignnone size-medium wp-image-133281" alt="5736.WAWS1.png-550x0" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5736.WAWS1_.png-550x0-362x369.png" width="362" height="369" /></a>


  이렇게 하면 약간 더 큰 PFX 파일이 생성되며, 여기에는 서버에서 인증서를 처리하는 데 필요한 모든 정보가 포함됩니다. 분명히 하려면 중간 인증서 자체를 내보내지 말고 사용자 고유의 서버 인증서를 내보내야 합니다. 이렇게 하고 올바른 옵션을 선택하면 내보내기에서 PFX 파일에 두 인증서가 모두 포함되며 서버에서 올바르게 처리합니다.

