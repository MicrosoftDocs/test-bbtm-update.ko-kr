  <td valign="top" width="623">** 여기서 유의해야 할 중요한 점은 이 내보내기가 제대로 작동하려면 이 내보내기를 수행하는 컴퓨터에 해당 중간 인증서 자체가 있어야 한다는 것입니다. 인증서 공급자가 인증서를 발급하면 일반적으로 인증서를 설치하기 위한 정보 및/또는 링크를 제공하지만, 인증서를 놓쳤거나 확실하지 않은 경우 메일을 찾아 지침을 따르는 것이 좋습니다. 공급자 웹 사이트에서 관련 정보를 검색할 수도 있습니다(예: <a href="https://support.godaddy.com/help/article/868/what-is-an-intermediate-certificate" target="_blank">GoDaddy의 페이지</a> 및 <a href="https://www.verisign.com/support/install/intermediate.html" target="_blank">VeriSign 페이지</a>).</td>

