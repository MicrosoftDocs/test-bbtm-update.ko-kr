Title: Azure 워크로드 비용을 최적화하는 방법
Summary: >
  Microsoft Azure Well-Architected Framework의 지침, Azure Advisor와 같은 도구 및 Azure 하이브리드 혜택 및 Azure Reservations와 같은 제품이 Azure에서 보다 효율적으로 작동하는 데 어떻게 도움이 되는지 알아봅니다.
Content: >-
  <p>글로벌 건강 전염병으로 인한 경제적 과제는 전 세계 모든 조직에 계속 영향을 미치고 있습니다. 이 어려운 시기에 비용 최적화는 특히 중요한 주제가 되었습니다. 최근에 <a href="https://azure.microsoft.com/en-us/blog/optimize-your-azure-costs-to-help-meet-your-financial-objectives/" target="_blank">Microsoft Azure 비용 최적화에 접근하는 방법에 대한 개요</a>를 제공했으며, Azure 투자에서 가장 많은 가치를 얻을 수 있는 세 가지 주요 영역인 비용 이해 및 예측, 워크로드 비용 최적화&nbsp; 및 비용 제어를 설명했습니다.</p>


  <p>&rsquo;현재는 Azure 워크로드 비용을&mdash; 최적화할 수 있는 두 번째 포커스 영역&mdash; 쇼를 자세히 알아보고 Microsoft Azure Well-Architected Framework의 지침, Azure Advisor와 같은 도구 및 Azure 하이브리드 혜택 및 Azure Reservations와 같은 제품이 Azure에서 보다 효율적으로 작동하고 저장하는 데 어떻게 도움이 되는지 보여 줍니다.</p>


  <h2>Azure Well-Architected Framework의 모범 사례를 사용하여 비용 최적화를 위한 워크로드 디자인</h2>


  <p><a href="https://aka.ms/theframework" target="_blank">Azure Well-Architected Framework</a>는 실행 가능하고 간단한 작업을 사용하여 검증된 업계 모범 사례를 기반으로 심층 기술 콘텐츠, 평가 및 참조 아키텍처를 사용하여 안심하고 클라우드 워크로드를 빌드하고 배포할 수 있도록 설계되었습니다. Azure Well-Architected Framework 클라우드 디자인&mdash;코스트 최적화, 안정성, 보안, 성능 효율성 및 운영 우수성&mdash;의 다섯 가지 핵심 요소에 대해 워크로드를 평가하여 올바른 활동에 집중하고 워크로드를 최적화하고 비즈니스 요구를 사전에 충족할 수 있도록 할 수 있습니다.</p>


  <p>Azure Well-Architected Framework의 비용 최적화 섹션은 Azure 워크로드에서 가장 많은 가치를 얻기 위해 비용을 관리하는 것입니다.</p>


  <ul>
      <li><a href="https://docs.microsoft.com/en-us/azure/architecture/framework/cost/overview" target="_blank">비용 관리 원칙은</a> 비즈니스 목표와 비용 근거를 모두 달성하는 데 도움이 될 수 있는 일련의 중요한 고려 사항입니다.</li>
      <li><a href="https://docs.microsoft.com/en-us/azure/architecture/framework/cost/design-checklist" target="_blank">설계</a>, <a href="https://docs.microsoft.com/en-us/azure/architecture/framework/cost/provision-checklist" target="_blank">프로비전</a>, 모니터링 및 <a href="https://docs.microsoft.com/en-us/azure/architecture/framework/cost/optimize-checklist" target="_blank">최적화</a><a href="https://docs.microsoft.com/en-us/azure/architecture/framework/cost/monitor-checklist" target="_blank">에</a> 대한 비용 모범 사례</li>
      <li>비용 및 안정성 및 성능과 같은 기타 핵심 요소 간의 <a href="https://docs.microsoft.com/en-us/azure/architecture/framework/cost/tradeoffs" target="_blank">절상</a>입니다.</li>
  </ul>


  <p>Azure Well-Architected Framework를 시작하는 좋은 방법은 <a href="https://docs.microsoft.com/en-us/assessments/?mode=pre-assessment&amp;session=local" target="_blank">Azure Well-Architected 검토를</a> 수행하는 것입니다. 이 검토는 안정성, 비용 최적화, 운영 우수성, 보안 및 성능 효율성의 핵심 요소로 정의된 모범 사례에 대해 워크로드를 검토합니다. 원하는 경우 비용 최적화에 집중하여 시작할 수 있도록 모든 핵심 요소에 대한 검토를 선택할 수 있습니다.</p>


  <h2>Azure Advisor의 모범 사례 권장 사항을 사용하여 Azure 리소스 최적화</h2>


  <p>워크로드는 리소스로 구성되므로 최신 Azure 모범 사례에 따라 리소스를 구성하는 것은 워크로드의 비용 최적화를 보장하는 데 중요합니다. <a href="https://aka.ms/azureadvisorpage" target="_blank">Azure Advisor</a> 는 비용, 보안, 성능, 안정성 및 운영 우수성을 위해 이미 배포된 Azure 리소스를 최적화하는 데 도움이 되는 무료 서비스입니다. Advisor는 Azure Well-Architected Framework에 맞춰지지만 워크로드 수준 대신 리소스 수준을 대상으로 합니다. Advisor&rsquo; 권장 사항은 리소스 원격 분석 및 구성에 따라 Azure 환경에 맞게 개인 설정됩니다.</p>


  <p>Advisor 비용 권장 사항의 예로는 사용량이 부족한 리소스의 권한 부여 또는 사용하지 않는 리소스 종료, 종량제 비용을 절약하기 위해 예약 인스턴스 구입, 스토리지 수명 주기 관리 사용 등이 있습니다. <a href="https://docs.microsoft.com/en-us/azure/advisor/advisor-cost-recommendations" target="_blank">Advisor 비용 권장 사항</a>의 전체 목록을 사용할 수 있습니다.</p>


  <p>Advisor는 리소스를 더 빠르고 쉽게 최적화할 수 있는 몇 가지 기능을 제공합니다. <a href="https://docs.microsoft.com/en-us/azure/advisor/advisor-quick-fix" target="_blank">빠른 수정</a> 을 사용하면 권장 사항을 한 번 클릭으로 대량으로 수정할 수 있으므로 수정하려는 리소스를&rsquo; 다중 선택할 수 있습니다. <strong>빠른 수정</strong>을 클릭하면 Advisor가 나머지를 처리합니다. 프로덕션 구독 및 리소스 그룹에 대한 권장 사항과 같이 가장 적합한 권장 사항만 표시하도록 <a href="https://docs.microsoft.com/en-us/azure/advisor/view-recommendations" target="_blank">Advisor를 구성할</a> 수 있습니다. <a href="https://docs.microsoft.com/en-us/azure/advisor/advisor-alerts" target="_blank">Advisor 경고는</a> 새 권장 사항이 있을 때 이를 알리고 Advisor 권장 사항 다이제스트는 아직 수정하지 않은&rsquo; 사용 가능한 권장 사항을 알려 줍니다.</p>


  <p><a href="https://docs.microsoft.com/en-us/azure/advisor/view-recommendations" target="_blank">Advisor 설명서를</a> 방문하여 자세한 내용을 알아보고 비용 권장 사항 수정을 시작하세요.</p>


  <h2>Azure 하이브리드 혜택을 사용하여 기존 온-프레미스 라이선스 투자를 활용하여 Azure에서 큰 비용을 절감</h2>


  <p><a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure 하이브리드 혜택</a>은 Software Assurance 또는 구독을 사용하여 Windows Server 및 SQL Server 온-프레미스 라이선스를 Azure로 가져오고 표준 종량제 요금에 비해 최대 85%를 절약할 수 있는 라이선스 혜택입니다. <sup>1</sup>은 Azure의 컴퓨팅 비용만 지불할 수 있도록 합니다. <a href="https://azure.microsoft.com/en-us/services/sql-database/" target="_blank">Azure SQL 및 Azure</a> <a href="https://azure.microsoft.com/en-us/services/virtual-machines/dedicated-host/" target="_blank">Dedicated Host</a>에서 이러한 절감액을 적용할 수 있습니다.</p>


  <p>Azure에서 제공하는 라이선스 이동성 혜택에는 Windows Server 및 SQL Server 라이선스를 클라우드로 가져오고, IaaS(Infrastructure as a Service) 및 PaaS(Platform as a Service) 환경에서 SQL Server 라이선스를 활용하고, 온-프레미스 및 Azure에서 라이선스의 180일 이중 사용 권한을 포함하여 추가 라이선스 혜택을 얻을 수 있는 기능이 포함됩니다. 가상화된 워크로드의 경우 SQL Server Enterprise 각 코어에 대해 Azure SQL Database 또는 Azure SQL Managed Instance의 4개 vCPU가 제공됩니다.</p>


  <p>이러한 고유한 이점과 SQL Server <a href="https://www.microsoft.com/cloud-platform/windows-server-2008" target="_blank">재해 복구를 위한 무료 장애 조치(failover) 서버 라이선스 및 무료 확장 보안 업데이트와</a> 같은 추가 혜택은 Azure를 Windows Server 및 SQL Server 위한 동급 최고의 클라우드로 만듭니다.</p>


  <p>더 많은 기술 자습서 및 리소스에 대한 <a href="https://docs.microsoft.com/en-us/azure/virtual-machines/windows/hybrid-use-benefit-licensing" target="_blank">Azure 하이브리드 혜택 설명서를</a> 확인하세요.</p>


  <h2>Azure Reservations를 사용하여 선불 예약 및 더 적은 요금 지불</h2>


  <p>특정 Azure 서비스에 대한 1년 또는 3년 약정인 <a href="https://azure.microsoft.com/en-us/reservations/" target="_blank">Azure Reservations</a>를 구매하여 Azure 서비스에 대한 할인을 받습니다. 1년 또는 3년 자원 요구 사항에 대한 가시성을 미리 제공하면 더 효율적일 수 있습니다. 그 대가로, 우리는 최대 72 %의 할인으로 당신에게 이러한 절감을 전달합니다. <sup>2</sup> 예약을 구매할 때 즉시 할인을 받고 더 이상 종량제 요금으로 청구되지 않습니다. 이 제품은 상당한 용량을 사용하거나 일정한 방식으로 장기간 실행되는 Azure 서비스에 적합합니다.</p>


  <p>예약 할인은 다음과 같은 적격 구독 및 제품 유형에 적용됩니다.</p>


  <ul>
      <li>Enterprise 계약(제품 번호: MS-AZR-0017P 또는 MS-AZR-0148P)</li>
      <li>Microsoft 고객 계약 구독.</li>
      <li>종량제 요금을 사용하는 개별 플랜(제품 번호: MS-AZR-0003P 또는 MS-AZR-0023P).</li>
      <li>CSP(클라우드 솔루션 공급자) 구독</li>
  </ul>


  <h2>자세한 정보</h2>


  <p><a href="https://docs.microsoft.com/en-us/azure/cost-management-billing/reservations/prepare-buy-reservation" target="_blank">예약 설명서</a>에서 추가 비용 없이 다양한 월별 결제 옵션을 사용하여 선불 현금 유출을 줄이는 방법에 대해 자세히 알아봅니다.</p>


  <p><a href="https://azure.microsoft.com/en-us/pricing/hybrid-benefit/" target="_blank">Azure 하이브리드 혜택</a>, <a href="https://azure.microsoft.com/en-us/reservations/" target="_blank">예약 가격 책정</a> 및 <a href="https://www.microsoft.com/cloud-platform/windows-server-2008" target="_blank">확장 보안 업데이트를</a> 결합하면 가장 낮은 소유 비용을 얻을 수 있습니다. 비용은 이러한 Azure <a href="https://azure.microsoft.com/en-us/overview/azure-vs-aws/cost-savings/" target="_blank">비용 절감</a> 옵션을 사용하여 현재 Azure 워크로드를 최적화합니다.</p>


  <p>더 많은 클라우드 비용 최적화 지침을 곧 확인하거나 <a href="https://aka.ms/costoptimization" target="_blank">Azure 비용 최적화 페이지를</a> 방문하여 자세히 알아보세요.</p>


  <hr>

  <p><em><sup>1</sup> 85% 절감은 미국 동부 2 지역의 8코어 D13 v2 VM을 기반으로 합니다. 절감액은 SQL Server 및 Windows 대한 Software Assurance 비용을 제외하는 할인된 비율(SQL Server 및 Windows Server에 대한 Azure 하이브리드 혜택 적용)에 대해 SQL Server Enterprise 버전 VM의 전체 가격(라이선스 포함)에서 계산됩니다.  서버는 EA 계약 또는 해당하는 볼륨 라이선싱 계약에 따라 달라질 수 있습니다. 실제 절감액은 지역, 인스턴스 크기 및 컴퓨팅 제품군에 따라 달라질 수 있습니다. 2018년 6월 5일 현재 가격은 변경될 수 있습니다.</em></p>


  <p><br>

  <em><sup>2</sup> 72% 절감은 US Gov 버지니아 지역의 Windows OS용 1개의 M32ts Azure VM을 기반으로 하며, 종량제 속도로 36개월 동안 ~$3,660.81/월, 3년 예약 인스턴스의 요금이 ~$663.45/월에 감소했습니다. 2018년 10월 30일 현재 Azure 가격 책정(변경될 수 있는 가격). 실제 절감액은 위치, 인스턴스 유형 또는 사용량에 따라 달라질 수 있습니다.</em></p>
