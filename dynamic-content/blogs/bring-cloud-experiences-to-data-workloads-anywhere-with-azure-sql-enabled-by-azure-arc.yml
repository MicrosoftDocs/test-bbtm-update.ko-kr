Title: Azure Arc에서 사용하도록 설정된 Azure SQL 사용하여 어디서나 데이터 워크로드에 클라우드 환경 가져오기
Summary: 에지에서 클라우드에 이르기까지 기업은 현재 위치에서 충족하는 혁신적인 솔루션을 찾고자 합니다. 오늘날의 비즈니스 환경은 점점 더 복잡해지고 있으며, 고객은 다중 클라우드, 플랫폼에 구애받지 않는 솔루션이 필요하며 항상 최신 상태인 통합 앱 및 서비스를 제공한다고 말합니다. 오늘, 고객이 데이터 및 데이터베이스를 간단하고 효율적으로 관리할 수 있도록 Azure Arc에서 사용하도록 설정된 Azure SQL 일반 공급에 대해 발표합니다.
Content: >-
  <div style="background:#eee;border:1px solid #ccc;padding:5px 10px;"><em><strong>업데이트 2021년 7월 30일:&nbsp;</strong> 이제 Azure Arc 지원 SQL Managed Instance의 범용 계층을 일반 공급합니다. 최신 세부 정보는 <a href="https://docs.microsoft.com/en-us/azure/azure-arc/data/overview" target="_blank">이 설명서를</a> 참조하세요.</em></div>


  <p>에지에서 클라우드에 이르기까지 기업은 현재 위치에서 충족하는 혁신적인 솔루션을 찾고자 합니다. 오늘날의&rsquo; 비즈니스 환경은 점점 더 복잡해지고 있으며, 고객은 다중 클라우드, 플랫폼에 구애받지 않는 솔루션이 필요하며 항상 최신 상태인 통합 앱 및 서비스를 제공한다고 말합니다. Weve&rsquo;는 회사&rsquo; 기존 인프라와 클라우드의 간단하고 분산된 컴퓨팅 능력을 결합한 최고의 솔루션을 직접 확인했습니다. 하이브리드에 대한 고유한 접근 방식을 통해 기업은 데이터 주권, 규정 및 대기 시간 요구 사항을 준수하면서 전체 데이터 자산을 관리할 수 있는 선택과 유연성을 제공합니다.&nbsp;&nbsp;</p>


  <p>Azure Arc 지원 데이터 서비스에 대한 최신 공지 사항에 대해 자세히 알아보려면 태평양 표준시 오전 9:00 &ndash; 11:00부터 Azure <a href="https://azurehybriddigitalevent.eventcore.com/auth/login?ocid=AID3032310_QSG_529854" target="_blank">하이브리드 및 다중 클라우드 디지털 이벤트를</a> 조정합니다. 그리고 오늘날&rsquo; 고객이 데이터와 데이터베이스를 간단하고 효율적으로 관리할 <a href="https://azure.microsoft.com/en-us/services/azure-arc/hybrid-data-services/" target="_blank">수 있도록 Azure Arc에서 사용하도록 설정된 Azure SQL</a> 일반 공급에 대해 발표했습니다. 고객은 모든 인프라에서 Azure SQL 실행하여 온-프레미스 및 다중 클라우드 환경에서&mdash; 클라우드 서비스를 배포할 수 있습니다.</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/a71e50ff-7c4f-4932-953b-eeef5d199146.png"><img alt="Azure Arc extends Azure services across on-premises, multicloud and edge environments" border="0" height="576" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/3d2b0a78-7200-42a9-a464-f29249c00d2f.png" style="border: 0px currentcolor; border-image: none; display: inline; background-image: none;" title="어디서나 Azure를 사용하여 혁신" width="1024"></a></p>


  <h2>가장 복잡한 하이브리드 데이터 시나리오를 간소화하는 클라우드 솔루션</h2>


  <p>온-프레미스 및 다중 클라우드 환경에 클라우드 기반 솔루션을 배포하면 회사&rsquo; 전체 데이터 자산에서 일관되고 이식 가능하며 통합된 관리를 제공할 수 있습니다. 고객은 하이브리드 기술을 사용하여 데이터 및 앱 개발을 대규모로 관리함으로써 생산성과 운영 효율성이 향상되고 있습니다.</p>


  <p>예를 들어 SKF는 전 세계 산업에 안정적인 회전을 제공하여 베어링, 물개, 윤활 관리, 인공 지능 및 무선 상태 모니터링을 포함한 회전 샤프트 주변의 제품 및 서비스를 제공합니다. SKF는 기술의 힘을 활용하고, 프로세스를 상호 연결하고, 운영을 간소화하고, 고객을 위해 업계 최고의 디지털 제품 및 서비스를 제공함으로써 회사의&rsquo; 백본을 디지털화하기 위한 여정을 진행해 왔습니다. SKF<a href="https://aka.ms/hde2021-skf" target="_blank">는 Azure Stack HCI 및 Azure SQL Edge와 함께 Azure Arc를 사용하여</a> 91개 제조 사이트에서 솔루션을 확장하고 프로세스를 표준화하여 하드웨어 비용을 40% 절감하고 OT 관련 머신 가동 중지 시간을 30% 절감합니다.</p>


  <p style="margin-left: 40px;"><em>&ldquo;SKF&rsquo;는 가치 체인의 모든 세그먼트를 디지털화하고 상호 연결하여 비즈니스 및 고객을 위해 디지털 방식으로 작업할 수 있는 모든 잠재력을 실현하는 데 중점을 두고 있습니다. Azure Arc 지원 SQL Managed Instance는 걱정이 없고 항상 최신 SQL 작업을 제공합니다. 이러한 유형의 서비스는 디지털화에 대한 엄청난 시작을 제공합니다.&rdquo;&mdash;</em> Sven Vollbehr, SKF 디지털 제조 책임자</p>


  <h2>&ldquo;하이브리드 클라우드 애플리케이션을 위한 어디서나&rdquo; 사용할 수 있는 솔루션</h2>


  <p>2021년 7월 30일부터 Azure Arc 지원 SQL Managed Instance의 범용 계층을 일반 공급하여 모든 인프라에 DBaaS(Database-as-a-Service) 기능을 제공합니다. 기업은 인프라 및 Kubernetes에 Azure SQL 데이터베이스를 배포하여 다음을 수행할 수 있습니다.</p>


  <ul>
      <li>자동 업데이트를 최신 상태로 유지하고 지원 종료 없이 온-프레미스 데이터베이스에 상록수 기능 및 보안 업데이트를 배포합니다.</li>
      <li>고가용성, 백업 및 복원을 비롯한 기본 제공 관리 기능을 사용하여 대규모로 일상적인 DBA(데이터베이스 관리자) 작업을 자동화합니다.</li>
      <li>애플리케이션 가동 중지 시간 없이 동적으로 확장, 축소하는 데 필요한 리소스만 사용하여 기존 인프라에 대한 클라우드 탄력성을 온-프레미스로 가져와 데이터 워크로드 성능을 최적화합니다.</li>
      <li>데이터를 보호하는 데 사용하여 온-프레미스 데이터 워크로드에 대한 Azure 업계 최고의 보안 및 거버넌스 기능에 액세스합니다.</li>
  </ul>


  <p>새로운 제품 기능과 기능이 지속적으로 출시될 예정이며, 고객은 PostgreSQL과 같은 추가 Azure Arc 지원 서비스를 미리 보고 일반 공급될 때 쉽게 통합할 수 있습니다. 또한 고객은 향후 로드맵 미리 보기 기능을 테스트하고 초기 피드백을 제공할 수 있습니다.</p>


  <h2>신뢰할 수 있는 파트너 네트워크를 사용하여 혁신적인 애플리케이션 개발</h2>


  <p>Azure Arc 지원 데이터 서비스&#39; 일반 가용성을 지원하기 위해 신뢰할 수 있는 <a href="https://aka.ms/hde2021-partners" target="_blank">파트너의 확장된 네트워크와</a> 고객이 시작하는 데 도움이 되는 검증된 솔루션을 발표합니다.</p>


  <p>우리 팀은 기술 공급자와 긴밀히 협력하여 인기 있는 플랫폼이 Azure Arc와 함께 작동하는지 검증하고, <a href="https://aka.ms/AzureArcPartnerNetwork" target="_blank">많은 서비스 공급자</a> 가 온-프레미스 또는 다중 클라우드 환경에서 하이브리드 데이터 솔루션에 대한 최신 혁신을 고객에게 제공하기 위해 여기에 있습니다.</p>


  <p>마이그레이션 및 현대화 작업을 막 시작하든, 다년간의 디지털 변환을 시작하든, 컨설팅 서비스 파트너는 Azure Arc에서 작동하도록 특별히 구성되고 테스트된 검증된 인프라 및 애플리케이션을 선택하는 데 도움을 줄 수 있습니다.</p>


  <h2>Azure Arc 지원 데이터 서비스 시작</h2>


  <p>현재 미리 보기로 제공되는 <a href="https://azure.microsoft.com/en-us/services/azure-arc/hybrid-data-services/" target="_blank">Azure Arc 지원 데이터 서비스를 시작합니다</a> . 2021년 7월 30일부터 고객이 클라우드에서 에지로 데이터 워크로드를 최적화할 수 있도록 Azure Arc 지원 SQL Managed Instance(범용 계층)를 일반적으로 사용할 수 있습니다.</p>


