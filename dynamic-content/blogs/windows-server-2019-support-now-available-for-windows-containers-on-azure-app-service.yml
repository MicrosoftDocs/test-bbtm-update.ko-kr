Slug: windows-server-2019-support-now-available-for-windows-containers-on-azure-app-service
Title: Windows Server 2019 지원은 이제 Azure App Service의 Windows 컨테이너에 사용할 수 있습니다.
Summary: Azure App Service 엔지니어링 팀은 항상 플랫폼에서 애플리케이션의 효율성과 전반적인 성능을 개선하기 위해 노력하고 있습니다. 오늘 공개 미리 보기에서 Windows Server 2019 컨테이너 지원을 발표하게 되어 기쁩니다.
Content: >-
  <p>Azure App Service 엔지니어링 팀은 항상 플랫폼에서 애플리케이션의 효율성과 전반적인 성능을 개선하기 위해 노력하고 있습니다. 오늘 공개 미리 보기에서 Windows Server 2019 컨테이너 지원을 발표하게 되어 기쁩니다.</p>


  <p>고객에게 이 확장된 지원은 명확한 효율성으로 변환됩니다.</p>


  <ul>
      <li>컨테이너 크기를 줄이면 App Service 계획 내에서 더 많은 애플리케이션/슬롯을 실행하여 비용 효율성을 높일 수 있습니다. 예를 들어 Windows Server Core 2019 LTSC 기본 이미지는 4.28GB이고 Windows Server Core 2016 LTSC 이미지는 11GB이며 이는 61% 감소와 같습니다.</li>
      <li>컨테이너 이미지가 더 작아지므로 애플리케이션의 시작 시간이 빨라집니다.</li>
  </ul>


  <p>컨테이너 호스트가 Windows Server 2019를 지원하도록 업데이트되었습니다. 즉, 이제 다음을 기반으로 Windows 컨테이너를 지원할 수 있습니다.</p>


  <ul>
      <li>Windows Server Core 2019 LTSC</li>
      <li>Windows Server Nano 1809</li>
      <li>Windows Server Core 2016 1803</li>
      <li>Windows Server Core 2016 1709</li>
      <li>Windows Server Core 2016 LTSC</li>
  </ul>


  <p>Windows 컨테이너 지원은 미국 서부, 미국 동부, 서유럽, 북유럽, 동아시아 및 동호주 지역에서 사용할 수 있습니다. Windows 컨테이너는 현재 App Service Environment에서 지원되지 않습니다.</p>


  <h2>새 캐시 기반 이미지를 사용하여 더 빠른 앱 시작 시간</h2>


  <p>App Service는 여러 기본 이미지를 캐시하며, 애플리케이션 시작 시간을 단축할 수 있도록 이러한 이미지를 컨테이너의 기반으로 사용하는 것이 좋습니다. 고객은 자신의 기본 이미지를 자유롭게 사용할 수 있지만 캐시되지 않은 기본 이미지를 사용하면 애플리케이션 시작 시간이 길어집니다.</p>


  <p>.NET Framework 애플리케이션을 배포하는 고객은 Windows Server Core 2019 장기 서비스 채널 릴리스 이상에 따라 기본 이미지를 선택해야 하며. .NET Core 애플리케이션을 배포하는 고객은 Windows Server Nano 1809를 기반으로 기본 이미지를 선택해야 합니다.</p>


  <h3>캐시된 기본 이미지:</h3>


  <ul>
      <li>mcr.microsoft.com/dotnet/framework/aspnet:4.7.2-windowsservercore-ltsc2019</li>
      <li>mcr.microsoft.com/windows/nanoserver:1809</li>
  </ul>


  <h2>리소스</h2>


  <ul>
      <li><a href="https://azure.microsoft.com/blog/announcing-the-public-preview-of-windows-container-support-in-azure-app-service/" target="_blank">Azure에서 사용자 지정 Windows 컨테이너 실행(미리 보기)</a></li>
      <li><a href="https://docs.microsoft.com/azure/app-service/app-service-web-tutorial-windows-containers-custom-fonts" target="_blank">Windows 컨테이너를 사용하여 ASP.NET 앱을 Azure App Service로 마이그레이션(미리 보기)</a></li>
      <li>다양한 애플리케이션 시나리오에 대한 예제 DockerFiles를 포함하는 <a href="https://aka.ms/appservicewindowscontainerwiki" target="_blank">Azure App Service Wiki</a>의 Windows 컨테이너</li>
  </ul>


  <h2>사용자의 의견을 듣고 싶습니다!</h2>


  <p>Azure App Service에 대한 Windows 컨테이너 지원은 Windows 플랫폼에서 실행되는 엔터프라이즈급 웹 및 API 애플리케이션을 빌드, 마이그레이션, 배포 및 확장하는 더 많은 방법을 제공합니다. 공개 미리 보기 중에 더 많은 기능을 추가할 계획이며, 일반 공급으로 전환함에 따라 <a href="https://social.msdn.microsoft.com/Forums/en-US/home?forum=windowsazurewebsitespreview&amp;filter=alltypes&amp;sort=lastpostdesc" target="_blank">피드백</a> 에 매우 관심이 있습니다.</p>
