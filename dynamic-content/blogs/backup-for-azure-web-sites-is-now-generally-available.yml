Slug: backup-for-azure-web-sites-is-now-generally-available
Title: 이제 Azure 웹 사이트에 대한 백업을 일반 공급
Summary: Azure 웹 사이트의 최신 릴리스를 사용하면 백업 및 복원 기능이 미리 보기로 제공되지 않으며 일반 공급됩니다. 이 변경 내용에는 기능의 몇 가지 개선 사항이 포함됩니다.
Content: >-
  Azure 웹 사이트의 최신 릴리스를 사용하면 백업 및 복원 기능이 미리 보기로 제공되지 않으며 일반 공급됩니다. 이 변경 내용에는 기능의 몇 가지 개선 사항이 포함됩니다.


  먼저 백업은 이제 더 큰 백업 작업을 지원하고 더 큰 사이트를 백업할 수 있습니다. 또한 사이트 운영자가 파일에 액세스하지 못하게 하여 백업이 실패하는 경우와 같이 백업이 성공하지 못하게 할 수 있는 몇 가지 시나리오를 식별하고 해결했습니다.


  이제 새 Azure Portal 미리 보기를 통해 백업을 관리하고 복원을 수행할 수 있습니다. 그러면 사이트 블레이드 내의 상태 요약이 표시되고 백업 블레이드에 직접 빠르게 액세스할 수 있습니다. 또한 이제 이전 백업을 수동으로 삭제하거나 제거를 위한 특수 스크립트를 만들 필요 없이 백업 구성에서 직접 백업 보존을 구성할 수 있습니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/06/Eduardo-Laureano-Backup-and-restore-GA-image-1.png"><img alt="Eduardo Laureano - Backup and restore GA image 1" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Eduardo-Laureano-Backup-and-restore-GA-image-1-606x369.png" width="606" height="369" /></a>


  이 기능의 또 다른 중요한 개선 사항은 선택한 특정 슬롯으로 백업을 직접 복원하는 기능으로, 사이트 및 코드 버전을 관리하는 데 상당한 유연성을 제공합니다.


  <a href="https://acom.azurecomcdn.net/80C57D/blogmedia/blogmedia/2014/06/Eduardo-Laureano-Backup-and-restore-GA-image-2.png"><img alt="Eduardo Laureano - Backup and restore GA image 2" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/Eduardo-Laureano-Backup-and-restore-GA-image-2-623x369.png" width="623" height="369" /></a>


  이러한 변경 내용으로 파일을 완벽하게 제어하고 유연하게 백업할 수 있습니다.
