  <h2>설치</h2>


  <p><strong>1단계 - Python 설치</strong></p>


  <p>Python 2.7x 또는 Python 3.x가 필요합니다.</p>


  <p><strong>2단계 - Azure CLI 2.0 설치</strong></p>


  <p><a href="https://github.com/Azure/azure-cli">GitHub</a> 또는 <a href="https://docs.microsoft.com/en-us/cli/azure/install-azure-cli?view=azure-cli-latest">Microsoft Docs</a>의 설치 지침에 따라 사용자 환경에서 Azure CLI 2.0을 설정합니다. Azure CLI 2.0 버전이 2.0.24 이상이어야 합니다. az &ndash;버전을&rdquo; 사용하여 &ldquo;유효성을 검사합니다. 이 버전은 <b>az</b> extension 명령을 지원하고 Knack 명령 프레임워크를 소개합니다. Windows에 설치하는 간단한 방법 중 하나는 <a href="https://aka.ms/InstallAzureCliWindows">MSI</a>를 다운로드하여 설치하는 것입니다.</p>


  <p><strong>3단계 - IoT 확장 설치</strong></p>


  <p><a href="https://github.com/Azure/azure-iot-cli-extension/blob/master/README.md">IoT 확장 추가 정보</a>에는 확장을 설치하는 여러 가지 방법이 설명되어 있습니다. 가장 간단한 방법은 az extension add --name azure-cli-iot-ext를 실행하는 &ldquo;것입니다&rdquo;. 설치 후 az extension list&rdquo;를 사용하여 현재 설치된 확장의 유효성을 검사하거나 &ldquo;az extension show --name azure-cli-iot-ext&rdquo;를 사용하여 &ldquo;IoT 확장에 대한 세부 정보를 볼 수 있습니다. 확장을 제거하려면 az extension remove --name azure-cli-iot-ext&rdquo;를 사용할 &ldquo;수 있습니다.</p>


  <p><strong>4단계 - 로그인</strong></p>


  <p>az login&rdquo;을 실행&ldquo;하여 로그인합니다. 구독 세부 정보는 대상 리소스와 상호 작용하는 데 사용됩니다. 대화형으로 로그인하거나, 계정 자격 증명을 전달하거나, 암호/인증서 옵션으로 서비스 주체를 사용할 수 있습니다.</p>


  <h2>예제</h2>


  <p>다음은 디바이스 ID를 만들고 디바이스 쌍을 보는 예제입니다. 이 예제에서는 Azure 계정에 로그인하고, Azure 리소스 그룹(Azure 솔루션에 대한 관련 리소스를 보유하는 컨테이너)을 만들고, IoT Hub를 만들고, 새 디바이스 ID를 만든 다음, 디바이스 쌍을 보는 방법을 보여 줍니다. 시작하기 전에 앞에서 설명한 설치 단계를 완료하세요. Azure 계정이 아직&#39;경우 지금 <a href="https://azure.microsoft.com/en-us/free/?v=17.39a">체험 계정을 만들</a> 수 있습니다.</p>


  <p><strong>1단계 - Azure 계정에 로그인</strong></p>


  <p>명령: az login</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/65f33e8d-17d7-481e-8c98-3e09ffe8f78d.jpg"><img alt="1" border="0" height="243" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/8b800745-0744-4d35-b299-41be92de231b.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="1" width="710"></a></p>


  <p><br>

  <strong>2단계 - 새 리소스 그룹 &ldquo;IoTHubBlogDemo 만들기&rdquo;</strong></p>


  <p>명령: az group create &ndash;l eastus &ndash;n IoTHubBlogDemo</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/03e9e530-1666-41dc-abb4-67f1d50e1c49.jpg"><img alt="2" border="0" height="238" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/5cc7a88d-0937-48e0-9204-bae3ab8419e8.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="2" width="714"></a><br>

  <strong>3단계 - 리소스 그룹 &ldquo;IoTHubBlogDemo에서 새 IoT Hub &ldquo;blogDemoHub&rdquo; 만들기&rdquo;</strong></p>


  <p>명령: az iot hub create --name blogDemoHub --resource-group IoTHubBlogDemo</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/f5381034-139c-43d4-8e7d-7bc3595585c8.jpg"><img alt="3" border="0" height="256" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/d4d3bd04-c67a-4d4b-83f8-61534d471215.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="3" width="706"></a><br>

  <strong>스트렙 4 - IoT Hub &ldquo;BlogDemoHub에서 새 디바이스 만들기&rdquo;</strong></p>


  <p>명령: az iot hub device-identity create --hub-name BlogDemoHub --device-id testDevice</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/39df206f-b726-4d5a-bb44-0e8076dd6df4.jpg"><img alt="4" border="0" height="257" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/528aa292-117b-40fb-af01-e41fd88191dc.jpg" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="4" width="710"></a><br>

  <strong>5단계 - 디바이스 쌍 보기</strong></p>


  <p>명령: az iot hub device-twin show --hub-name blogDemoHub --device-id testDevice</p>


  <p><a href="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/309497e6-f9a4-4434-b757-579693a0c2cb.png"><img alt="Capture" border="0" height="256" src="https://azurecomcdn.azureedge.net/mediahandler/acomblog/media/Default/blog/b38a3018-f5bf-4466-9c5a-63b55248f8b1.png" style="border: 0px currentcolor; border-image: none; margin-right: auto; margin-left: auto; float: none; display: block; background-image: none;" title="캡처" width="706"></a></p>


