Title: Azure CLI 2.0용 IoT 확장 발표
Summary: 최근에 Azure CLI 2.0의 기능을 추가하는 새 오픈 소스 IoT 확장을 출시했습니다. Azure CLI 2.0에는 Azure Resource Manager 및 관리 엔드포인트와 상호 작용하기 위한 명령이 포함되어 있습니다...
