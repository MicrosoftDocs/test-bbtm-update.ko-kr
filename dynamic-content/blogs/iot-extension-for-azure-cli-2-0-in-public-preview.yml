  <p>최근에 <a href="https://docs.microsoft.com/en-us/cli/azure/iot?view=azure-cli-latest">Azure CLI 2.0</a>의 기능을 추가하는 새 오픈 소스 <a href="https://github.com/Azure/azure-iot-cli-extension/blob/master/README.md">IoT 확장을</a> 출시했습니다. Azure CLI 2.0에는 Azure Resource Manager 및 관리 엔드포인트와 상호 작용하기 위한 명령이 포함되어 있습니다. 예를 들어 Azure CLI 2.0을 사용하여 Azure VM 또는 IoT Hub를 만들 수 있습니다. CLI 확장을 사용하면 Azure 서비스가 Azure CLI를 보강하여 추가 서비스 관련 기능에 액세스할 수 있습니다. IoT 확장은 개발자에게 IoT Hub, IoT Edge 및 IoT Hub Device Provisioning Service 기능에 대한 명령줄 액세스를 제공합니다.</p>


  <p>Azure CLI 2.0을 사용하면 Azure IoT Hub 리소스, 디바이스 프로비전 서비스 인스턴스 및 연결된 허브를 즉시 관리할 수 있습니다. 새로운 IoT 확장은 디바이스 관리 및 전체 IoT Edge 같은 기능으로 Azure CLI 2.0을 강화합니다.</p>


  <p>이 IoT 확장이 시작되면 버전 CLI 1.0 및 <a href="https://github.com/Azure/iothub-explorer">iot-hub-explorer</a> 도구가 사용 중지됩니다. Azure CLI 1.0 및 CLI 2.0은 완전한 기능 패리티입니다. Iot-hub-explorer 및 CLI 2.0은 현재 누락된 이벤트 모니터링 명령 CLI 2.0을 제외하고 기능 패리티에 있습니다. 2018년 3월 초에 이벤트 모니터링 명령을 제공하는 것을 목표로 합니다. 2018년 6월 30일까지 Azure CLI 1.0 및 <a href="https://github.com/Azure/iothub-explorer">iot-hub-explorer</a> 에 대한 IoT 확장은 더 이상 사용되지 않습니다.&nbsp;</p>


  <p>엔지니어&rsquo; 가 Azure CLI 2.0용 IoT 확장을 자세히 살펴보세요.</p>


