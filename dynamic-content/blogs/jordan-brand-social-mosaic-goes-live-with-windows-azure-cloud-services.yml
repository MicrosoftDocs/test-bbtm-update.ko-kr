Title: Windows Azure Cloud Services를 통해 요르단 브랜드 소셜 모자이크 라이브로 전환
Summary: "                We love sharing stories about the interesting and creative ways that customers are using Windows Azure Platform. One great new story about a cool new implementation is the Mosaic 23/25…"
Content: <meta name="Title" content="">  <meta name="Keywords" content="">  <meta name="ProgId" content="Word.Document">  <meta name="Generator" content="Microsoft Word 2008">  <meta name="Originator" content="Microsoft Word 2008"><link rel="File-List" href="file://localhost/Users/chimenestewart/Library/Caches/TemporaryItems/msoclip/0/clip_filelist.xml">  <style>    </style>우리는 고객이 <a href="https://www.microsoft.com/windowsazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/">Azure Platform</a>을 사용하는 흥미롭고 창의적인 방법에 대한 이야기를 공유하는 Windows 좋아합니다. 멋진 새로운 구현에 대한 하나의 좋은 새로운 이야기는 조던 브랜드 와이어 스톤에 의해 만들어진 모자이크 23/25입니다, 나이키의 부문, Inc., NBA 동안 자신의 25 주년을 축하하기 위해 2010 All-Star 주말.&nbsp;&nbsp; Jordan Brand는 새로운 "Air Jordan 2010" 컬렉션을 창의적으로 마케팅하고 애호가들이 요르단 브랜드와 개인적으로 소통할 수 있도록 소비자를 참여시키기 위해 Microsoft 솔루션을 활용하고 있습니다.&nbsp;   <p>'소셜 모자이크'라고도 불리는 이 웹 애플리케이션을 통해 애호가들은 Air Jordan 신발로 자신의 사진을 업로드하여 전체적인 마스터 이미지를 묘사하는 모자이크(수천 개의 이미지 포함)의 일부가 될 수 있습니다.&nbsp;&nbsp; 이를 통해 각 매니아는 모자이크 깊숙이 이동 및 확대하여 자신의 사진 (및 다른 사람)을 더 잘 보고 브랜드와 커뮤니티에 대한 자신의 기여를 경험할 수 있게 함으로써 더 크고 더 사회적인 무언가의 일부가 될 수 있습니다.&nbsp; 웹 애플리케이션은 Silverlight Deep Zoom 및 <a href="https://timheuer.com/blog/archive/2009/07/30/silverlight-3-multi-touch-introduction-fundamentals-basics.aspx" target="_blank" mce_href="https://timheuer.com/blog/archive/2009/07/30/silverlight-3-multi-touch-introduction-fundamentals-basics.aspx">Silverlight Multitouch</a> 화면 기능*을 활용하여 대화형 Jordan 브랜드 환경을 더욱 향상시킵니다.</p>  <p>웹 애플리케이션은 Windows Azure가 예측할 수 없는 트래픽 버스트를 지원하는 데 필요한 웹 역할 인스턴스 수를 쉽게 보정할 수 있고, 소비자의 새로운 사진 업로드에 따라 모자이크 빠른 재생을 지원하기 위해 백 엔드 작업자 역할 인스턴스를 별도로 확장할 수 있기 때문에 모자이크 구현을 위해 Windows Azure 플랫폼에서 빌드되었습니다. 최대 40개의 백 엔드(및 병렬) 작업자 역할 인스턴스를 사용하여 마지막 모자이크 생성 이후 업로드된 새 사진을 포함하도록 약 10분 후에 새 모자이크 생성을 수행할 수 있습니다.&nbsp; 일반적인 모자이크는 5기가픽셀을 초과하며 단일 인스턴스만 사용하는 경우 생성하는 데 약 5시간이 소요된다는 점을 고려하면 이 속도는 선형 방식으로 처리를 확장하는 이점을 강조합니다. <br></p>  <p>소셜 모자이크 지원에 사용되는 Windows Azure 플랫폼의 기본 기능 중 일부는 다음과 같습니다.</p>  <ul class="unIndentedList">  <li>Windows Azure Blob Storage - 업로드된 사진과 결과 심층 확대/축소 이미지를 저장하는 자연스러운 장소입니다.</li>  <li>azure Queue Storage Windows - Azure Blob Storage 및 백 엔드 작업자 역할 간에 비동기 조정 지점을 제공하는 데 사용되며 메일 알림을 큐에 대기하는 데도 사용됩니다.</li>  <li>azure Table Storage Windows - 작업자 역할 스케일 아웃 조정을 중심으로 데이터를 빠르고 효율적으로 저장하는 데 사용되며 원자성 변경 보장 패턴을 활용합니다.</li>  <li><a href="https://www.microsoft.com/windowsazure/sqlazure/" target="_blank" mce_href="https://www.microsoft.com/windowsazure/sqlazure/">SQL Azure</a> - 다른 중요한 스키마 관리 데이터를 관계적으로 저장하여 선택 데이터를 관리하는 보다 풍부한 기능을 제공하는 데 사용됩니다.</li></ul>  <p>소셜 모자이크(Social Mosaic)로 가서 요르단 브랜드에 대한 브랜드 옹호의 세계적인 근거를 만들기 위해 이러한 훌륭한 기술이 어떻게 <a title="작동하는지, 그리고 요르단 브랜드의 경험을 삶에 어떻게 _GoBack" name="_GoBack"></a> 육성하는지 직접 알아보세요.</p>  <p>이것은 단지 하나의 이야기입니다. Windows Azure에 대한 귀하의 경험에 대해 듣고 싶으므로 의견을 게시하여 알려주세요.&nbsp; 언제나처럼, 우리는 당신에게서 듣고 싶습니다.</p>  <p>*소비자의 하드웨어에서 지원하는 경우.</p>
