Title: Azure Marketplace의 컨설팅 제품이 캐나다에 도착
Summary: Microsoft는 캐나다에서 가장 크고 최고의 파트너 에코시스템을 가지고 있다는 사실에 자부심을 가지고 있으며, 매일 일어나는 놀라운 작업을 보는 것은 놀라운 일입니다.
Content: >-
  <p>Microsoft는 캐나다에서 가장 크고 최고의 파트너 에코시스템을 가지고 있다는 사실에 자부심을 가지고 있으며, 매일 일어나는 놀라운 작업을 보는 것은 놀라운 일입니다. 많은 조직의 디지털 변환은 큰 과제가 될 수 있으므로 고객이 간단한 마이그레이션에서 복잡한 클라우드 배포에 이르기까지 모든 것을 탐색할 수 있도록 도울 수 있는 시스템 통합자 및 관리 서비스 공급자와 같은 다양한 유형의 파트너가 있어야 합니다. AppSource에서 컨설팅 서비스 제품의 급속한 성장과 긍정적인 반응에 따라 5월에 미국의 Azure Marketplace 고객에게 이 기능을 제공했습니다. 오늘, 우리는 그들이 지금 캐나다에서 사용할 수 있다는 것을 발표하게되어 기쁩니다.</p>


  <p>이러한 새로운 목록 옵션은 ISV 및 애플리케이션을 넘어 Azure Marketplace를 확장하여 고객이 평가, 현장 워크샵, 개념 증명 및 구현과 같은 광범위한 컨설팅 서비스를 찾을 수 있도록 하며, 각각 심층적인 Azure 전문 지식(Microsoft 파트너 골드 및 실버 역량)을 가진 파트너가 지원합니다. 골드 및 실버 클라우드 플랫폼 역량 파트너는 고객이 인프라를 현대화하고, 애플리케이션 및 데이터를 클라우드로 마이그레이션하고, 클라우드의 데이터 플랫폼에서 분석 솔루션을 빌드하는 데 도움을 줍니다.</p>


  <p>Azure에서 새로운 기술을 배우거나, 중요한 워크로드를 마이그레이션하는 고유한 매개 변수를 처리하거나, 비즈니스 의사 결정을 추진하기 위해 영향력이 큰 시각적 스토리텔링을 만들 수 있는 사람을 찾고 있든, Azure Marketplace를 사용하면 그 어느 때보다 쉽게 이 전문 지식에 액세스할 수 있습니다. Azure Marketplace의 파트너는 클라우드의 크기를 조정하고 최적화할 수 있도록 자신 있게 시작할 수 있도록 도와줄 수 있습니다. 내부 기능을 기반으로 하는 이러한 파트너는 비즈니스를 빠르고 안전하게 성장시키는 데 도움이 되는 맞춤형 서비스를 제공합니다.</p>


